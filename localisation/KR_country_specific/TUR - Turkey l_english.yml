 TUR_Loyal_to_the_Sultan_desc: "This officer is attached to the empire and its virtues."
 TUR_OHF_members: "인민당 당원"
 TUR_OHF_members_desc: "This officer is a member of the OHF, the Kemalist party, and will support it even in times of crisis."
