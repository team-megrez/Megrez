 TUR_deal_with_OHF: "Eliminate OHF Resistance in §Y[FROM.GetName]§!"
 TUR_OHF_resistance_states: "OHF-dominated states"
 TUR_foreign_investments: "OSP Economic Policy"
 TUR_foreign_investments_desc: "Now that the Empire is limited to Anatolia, we are separated from a good part of our less developed lands. Perhaps we can bring in the laws of the free market and competition in order to open the Empire to the world market and allow the Turkish people to give the best of themselves."
