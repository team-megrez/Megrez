 TUR_salvation_cabinet: "구국내각"
 TUR_salvation_cabinet_desc: "술탄 외메르 파루크가 그의 충실한 동지들에 의해 집권한 후에 조각된 구국내각은 패전 속에서 민주주의를 지키고 오스만 인민당의 야망으로부터 제국을 구해야 하는 막중한 임무를 부과받았습니다."
 TUR_deal_with_ohf_leaders: "인민당 지도부 처리"
 TUR_deal_with_ohf_leaders_desc: "오스만 인민당의 주요 인사들이 여전히 아국을 통솔하고 있습니다. 예를 들면 이스메트 파샤와 페브지 파샤 같은 인민당원은 여전히 케말주의적 이상을 따르며 무스타파 케말 파샤가 시행한 개혁을 이어가려고 합니다. 만약 우리가 나서서 국가 반역죄로 이들을 체포한다면, 오스만 인민당원이 대응할 시간을 갖기 전에 막을 수 있을 것입니다."
 TUR_disband_the_OHF: "오스만 인민당 금지"
 TUR_disband_the_OHF_desc: "오스만 인민당은 더 이상 존재하지 않고, 지도자들은 감옥에 있으며 정부는 무스타파 케말이 적용한 개혁을 뒤집겠다는 의사를 밝혔습니다. 이제 공식적으로 당을 해체할 때입니다. 일부 의원들은 신당과 기존 정당에 합류할 수 있을 것이고, 다른 의원들은 이미 탈당했습니다."
 TUR_purge_the_military: "내부 군부파 숙청"
 TUR_purge_the_military_desc: "페브지 파샤와 다른 장군들이 체포되었을 때, 많은 군인들과 부사관들이 반란을 일으켰고 따라서 오스만 인민당에 대한 충성을 보였습니다. 군대에 대한 인민당의 영향력은 분명했지만, 우리는 인민당이 우리의 쿠데타에 도전할 수 있는 능력이 있는지 몰랐습니다. 우리는... 군대에 대한 충성보다 정당에 대한 충성심을 더 중요시하는 모든 사람을 제거해야 합니다..."
 TUR_corrupted_administration: "케말주의의 부패 조사"
 TUR_corrupted_administration_desc: "오스만 인민당의 정치 전략은 지역을 더 잘 중앙집권화하기 위해 튀르키예와 제국 전역에 당에 충성하는 관리들을 임명하는 것에 기초했습니다. 이제는 인민당과 관련된 모든 사람들을 행정부에서 추방해야 할 때입니다."
 TUR_tooltip_corrupted_administration: "인민당이 통제한다고 추정되는 빌라예트 행정부를 조사하는 £decision_icon_small §Y중점§! 해금."
 TUR_repeal_the_unification_decree: "통일령 폐지"
 TUR_repeal_the_unification_decree_desc: "무스타파 케말이 취한 가장 큰 개혁 중 하나인 남녀공학 통일령은 우리 연합의 많은 보수주의자들에 의해 이슬람 자체에 대한 모욕으로 간주되는 반면, 많은 자유주의자들은 밀레트 제도와 개인의 자주권에 대한 교육의 중앙주의적 접근 방식을 보고 있습니다. 그것을 없애 버립시다."
 TUR_reestablish_democrat_plurality: "민주적인 다수 정당제 복원"
 TUR_reestablish_democrat_plurality_desc: "제국은 무스타파 케말 파샤에 대한 암살 시도와 법정 개정 이후 오스만 인민당이 이끄는 독재정권이 되었습니다. 그러나 아직 의회가 해산되었음에도 불구하고 정당들이 다시 자유롭게 만나고 표현할 수 있도록 해야 합니다."
 TUR_reestablish_millet_system: "밀레트 제도 복원"
 TUR_reestablish_millet_system_desc: "밀레트 제도는 각 신앙이 어느 정도의 자치권을 소유할 수 있게 해주었고 지배적인 이슬람교도들에 의해 차별받지 않게 해주었습니다. 이것은 법의 관점에서 그들에게 특정한 특권을 보장했습니다. 비록 이 제도가 대중의 관점에서 엄격하게 평등하지는 않지만, 개인의 믿음을 상당히 존중합니다."
 TUR_revert_laws_on_secularism: "세속주의법 완화"
 TUR_revert_laws_on_secularism_desc: "오스만 인민당은 세속주의에 관한 수많은 법을 만들었습니다. 어떤 사람들은 이 법들을 이슬람, 칼리파, 전통적인 국가 종교에 대한 공격으로 보는 반면, 다른 사람들은 종교기관과 수피 조직에 대한 폭력적인 타격으로 봅니다. 전통주의자들의 지지를 확보하기 위해 이러한 개혁을 철회해야 할 때입니다."
 TUR_Fatin_rustu_plan: "파틴 뤼슈튀의 경제 계획"
 TUR_Fatin_rustu_plan_desc: "파틴 뤼슈튀 베이는 젊은 외교관이며 외교 관계와 세계 자유주의의 전문가입니다. 그는 독일에서 공부했고, 광범위하게 활동했으며, 검은 월요일 금융 위기 동안 특히 활동적이었습니다. 그의 젊음은 현대성과 동의어이며 그는 다른 경제학자들과 함께 외국 자본의 사용에 중점을 둔 회복 계획의 지지자입니다."
 TUR_attract_investments: "투자자 유치"
 TUR_attract_investments_desc: "우리의 회복 계획의 첫 단계 중 하나는 튀르키예를 다시 외국 자본에 매력적으로 만드는 것입니다. 그 계획은 유리한 인센티브를 주고, 주요 해외 시장과 다시 연결하며, 우리나라를 해외 투자에 다시 개방하는 것입니다."
 TUR_call_back_turkish_companies: "튀르키예 기업 귀국 명령"
 TUR_call_back_turkish_companies_desc: "많은 튀르키예 기업들이 중동에 자리를 잡았지만, 지금은 아랍 열강에 의해 위험에 처해 있으며 그들의 고국으로 돌아가기를 꺼리고 있습니다. 그들이 어디에 속하는지를 결정하도록 그들에게 보조금을 제공합시다."
 TUR_contract_a_reconstruction_loan: "재건 융자 대출"
 TUR_contract_a_reconstruction_loan_desc: "우리 경제가 완전히 회복되기 위해서는 독일이나 캐나다의 대형 은행에서 값비싼 대출을 받아야 할 것이고, 이는 고정 자본을 되살리고 국가 경제를 재건하는 데 도움이 될 것입니다."
 TUR_reorganize_infrastructures: "국가 기반 시설 재조직"
 TUR_reorganize_infrastructures_desc: "제국의 기반 시설은 불평등을 줄이고 민족감정을 강화하기 위해 아나톨리아와 중동을 통합하기 위해 설계되었습니다. 하지만, 우리의 패배로, 우리는 이제 새로운 국경 내에서 그것을 더 효과적으로 만들기 위해 기반 시설을 재구성할 수 있습니다."
 TUR_an_anatolian_economy: "아나톨리아 경제"
 TUR_an_anatolian_economy_desc: "마침내, 회복이 끝났고 제국의 경제는 아나톨리아에 다시 집중되었습니다. 이것은 더 이상 우리를 부채와 불안정한 계획으로 무너지는 거대한 제국처럼 보이게 하지 않고 대신 현대적이고 통일된 국가처럼 보이게 합니다."
 TUR_parliament_restored: "하원 복원"
 TUR_parliament_restored_desc: "마지막으로, 정치 세력으로서의 오스만 인민당의 제거, 연정의 강화, 다른 정당들이 부여한 신뢰와 경제 회복으로 우리는 의회를 복원하고 우리 국민들에게 진정한 민주주의를 보여줄 수 있습니다."
 TUR_a_new_sultan: "새로운 술탄"
 TUR_a_new_sultan_desc: "오스만 1세의 후손이 우리나라를 미래로 이끌지 않는다면 제국은 그 자체의 그림자에 불과하며 국민과 정치인 모두 이를 잘 알고 있습니다. 오스만 가문의 복위를 요구하는 외침이 그 어느 때보다 커지고 있으며, 임시정부가 새로운 술탄의 보위 계승과 복벽이라는 마지막 과제로 넘어갈 때가 된 것 같습니다."
 TUR_a_free_economy: "자유경제"
 TUR_a_free_economy_desc: "이제 제국은 아나톨리아에 국한되어 있고, 우리는 개발이 덜 된 땅의 좋은 부분으로부터 분리되어 있습니다. 아마도 우리는 제국을 세계시장에 개방하고 튀르키예의 국민들이 최선을 다할 수 있도록 자유시장과 경쟁의 법칙을 도입할 수 있을 것입니다."
 TUR_reorganize_ottoman_military: "오스만군 재편"
 TUR_reorganize_ottoman_military_desc: "오스만 군대의 사기는 완전히 파괴되었습니다. 벨트크리크에서 승리했음에도 불구하고, 우리 군대는 세기 초부터 붕괴 직전에 있었습니다. 많은 장군들은 우리 군대를 아랍 반군에 저항하지 못하는 것으로 증명된 국가의 가장 큰 약점으로 보고 있습니다. 우리는 그들을 위에서 아래로 재편성해야 합니다."
 TUR_liberal_majority: "자유주의자의 과반수"
 TUR_liberal_majority_desc: "사바하틴 공과 그의 민주적 동맹인 카짐 카라베키르가 이끄는 오스만 구원당 연정의 자유주의 및 진보주의 진영은 보수주의자들과 달리 케말의 개혁에 반대하지 않습니다. 그들에 따르면, 제국은 진보적인 방향 전환이 필요하지만, 본질적으로 점진적이고 민주적이어야 합니다. 그들은 여성 참정권과 공립학교와 같은 개혁의 제도를 옹호합니다."
 TUR_promote_political_sociology: "정치사회학 홍보"
 TUR_promote_political_sociology_desc: "사바하틴 공은 에밀 뒤르켐의 사상을 따르는 사람입니다. 뒤르켐은 사람들, 그들의 관계, 그리고 사회에 대한 연구인 사회학의 창시자입니다. 공작은 대중교육에 참여하고 오스만 사회에 대한 이해를 높이기 위해 이 '과학'을 제국에 수입하기를 원합니다."
 TUR_pursue_the_adoption_of_swiss_civil_code: "스위스 민법 채택 추진"
 TUR_pursue_the_adoption_of_swiss_civil_code_desc: "스위스 민법은 현대적이고 세속적인 성격 덕분에 오스만 인민당 정부가 채택하고 싶어했습니다. 진보주의자들에게는 제국에서 특히 기독교 소수민족에 대해 더 많은 평등을 확립할 수 있는 완벽한 기회입니다."
 TUR_universal_suffrage: "보통선거권 확립"
 TUR_universal_suffrage_desc: "보통선거권은 위대한 현대 민주주의의 주요 목표 중 하나이고, 대부분은 인구 참정권에서 보편적인 남성 투표권이 통과된 후, 이를 전체 성인 인구로 확장해야 할 때 필요하다고 생각합니다. 많은 전통주의자가 연합의 일부라는 것을 알고 있으므로, 이 개혁은 보수 정당들의 분노뿐만 아니라 진보주의자들과 오스만 인민당의 이전 당원들의 이점도 끌어낼 수 있습니다."
 TUR_equality_before_the_law: "법 앞의 평등"
 TUR_equality_before_the_law_desc: "비록 오스만 헌법이 종교나 민족에 관계없이 모든 오스만  집단에 법 앞의 평등을 명시하고 있지만, 제국은 여전히 오스만 관료주의의 모든 부분에서 더 잘 보호되고 충족되는 권리를 가진 무슬림 대다수에게 심하게 편향되어 있습니다. 샤리아에 기반을 둔 메셀은 이 안에서 핵심 기둥으로 서 있으며 진정한 평등이 달성되려면 강력한 개정이 필요할 것입니다."
 TUR_financial_assistance_for_the_anatolian_farmers: "아나톨리아 농민에 재정 지원"
 TUR_financial_assistance_for_the_anatolian_farmers_desc: "최근의 위기와 전쟁으로, 많은 농작물들이 손실되거나 파괴되었고 많은 농부들은 전진하는 전선에서 도망치기 위해 피난길을 택해야만 했습니다. 우리는 이 농민들이 선거 동안 카라베키르의 주요 지지자 중 한 명이었다는 것을 잊어서는 안 됩니다. 그들을 돕고 우리 나라의 농업 경제를 전쟁 이전 상태로 회복시키는 것이 우리의 의무입니다."
 TUR_promote_the_public_school: "공립학교 홍보"
 TUR_promote_the_public_school_desc: "공립학교는 오스만 인민당이 남녀공학 통일령 개혁이라고 부르는 것에서 구상된 개혁 중 하나입니다. 하지만, 이 행위는 튀르키예의 청소년들의 학교 교육과정에 반드시 종교를 포함하지 않고도 과학에 더 가까이 다가갈 수 있도록 해주는 덕목이 될 것입니다. 그러므로, 다른 종교의 학생들은 동등한 입장에서 학교 벤치에 있을 수 있습니다."
 TUR_redistribute_the_lands: "국유재산 재분배"
 TUR_redistribute_the_lands_desc: "비록 사유지 소유에 대한 아이디어가 19세기 동안 오스만 제국에 도입되었고 토지 재분배가 행해졌지만, 제국의 많은 부분은 여전히 국가 또는 직접적인 황실 재산으로 남아 있습니다. 이러한 사유지 보유의 부재는 생산력을 감소시키고, 사람들이 노동의욕을 감소시키는 폭정과도 같은 결과를 가져옵니다. 진보주의자들은 인류가 성공하기 위해서는 자유가 필요하다고 믿듯이, 우리는 이 땅들을 개인들에게 개방해야 합니다."
 TUR_increase_people_politization: "대중의 정치화"
 TUR_increase_people_politization_desc: "국가가 하나가 되기 위한 민주주의를 선언하는 것만으로는 충분하지 않습니다! 카짐 카라베키르는 그에 따르면 민주주의는 최소한의 정치적 지식으로 투표에 참여하는 엘리트들의 것일 뿐이고 대중적이고 문맹인 계층은 관심이 없다고 주장합니다. 이를 바로잡기 위해서는 선거를 위한 인재 양성이라는 취지로 대대적인 선거운동을 전개하고, 각 당의 개혁과 구상을 설명할 필요가 있습니다."
 TUR_more_power_to_the_meclis_i_mebusan: "하원에 더 많은 권력을"
 TUR_more_power_to_the_meclis_i_mebusan_desc: "메질리스-이 메부산 또는 오스만 의회는 바로 민주주의의 기관이지만 통일진보위원회와 오스만 인민당 정부 동안 과도하게 조작되었습니다. 의회는 이제 튀르키예 국민을 고지로 이끄는 책임이 있으며, 따라서 정부와 술탄에 대한 불변의 권력을 가져야 합니다."
 TUR_conservative_majority: "보수주의자의 과반수"
 TUR_conservative_majority_desc: "The conservative wing of the OSP is composed of opponents of the OHF regime. Its leaders are from the Mohammedan Union, however they have sworn to defend democracy, and with the system of minimum deputies established by the provisional government, no party can take an absolute majority against the other two. Refet Pasha, the party's spiritual leader, cheered the victory."
 OTT_revise_mecelle_code: "메셀 개정"
 OTT_revise_mecelle_code_desc: "The Ottoman Civil Code is a true relic of the Tanzimat. Although partly based on the Sharia, it has led to a considerable advance in law. Rather than trying to copy a foreign civil code, we will reform our own. Improving the status of minorities, establishing a secular justice system and a court of appeal composed of a panel of judges from different backgrounds."
 TUR_restore_coranic_schools: "코란 학교 복원"
 TUR_restore_coranic_schools_desc: "Religious schools made private by the OHF should be reopened. Indeed, the Ottoman people, especially the illiterate population, tend to value religion as one of the highest goods. We can therefore deduce that they will have more confidence in sending their children to school despite the fact that some liberals consider such education to be superstitious."
 TUR_give_back_the_goods_of_the_suffi_order: "수피 교단의 자산 복원"
 TUR_give_back_the_goods_of_the_suffi_order_desc: "Sufist orders such as the Bektashis or the Mevlevis, known for their whirling dervishes, are ancestral orders that date back to the earliest traces of Islam in Anatolia. These orders, suppressed and mistreated by the OHF government, should be compensated for this period of persecution. Furthermore, the peaceful monasteries that were taken away from them must be returned."
 TUR_saving_tradition_into_democracy: "전통과 민주주의 통합"
 TUR_saving_tradition_into_democracy_desc: "Islam is a learned religion. For many centuries, Arab and Turkish Muslim scholars were at the forefront of scientific progress. We must now seek to link Islam and democracy, which seems to be an easy task. To do this, some traditional codes need to evolve to fit modern times."
 TUR_use_the_tarikats: "타리카트 이용"
 TUR_use_the_tarikats_desc: "The Tarikats are one of the few organised Muslim institutions in the empire, kept in the background during the authoritarian periods. They were notably a vehicle for vertical social mobility, in fact everyone, from a simple peasant to the sultan himself, could be a member of a Tarikat. In addition, they used educational and social roles. By installing them in the provinces, we can use them for political and social purposes."
 TUR_redistribute_the_zakat: "자카트 재분배"
 TUR_redistribute_the_zakat_desc: "The Sultan is the head of state and of religion. The charity of Zakât al Maal, which is paid annually by Muslims, must be returned to the state. Thereafter, the state will form redistribution colleges, that will work in collaboration with imams and muftis in order to distribute the wealth in the best possible way in accordance with the Islamic virtues."
 TUR_imperial_legacy_secured: "제국의 유산"
 TUR_imperial_legacy_secured_desc: "Now that the wave of authoritarian and reformist extremes has passed, we can finally assure that the empire will survive the centuries to come and will continue to evolve at its own pace accompanied by Islam, the religion of progress. For that, we have to thank our Sultan and his evolutionary ideals."
 TUR_more_power_to_the_sultan: "술탄에게 더 많은 권력을"
 TUR_more_power_to_the_sultan_desc: "Sultan Ömer has nothing in common with the previous sultans of the empire. He is not authoritarian like Abdulmecid II, nor is he puppet or defeated like his four predecessors. He is the image of a Turkish Sultan like those who ruled the Empire in times immemorial. Having restored democracy and having saved the empire from a catastrophic situation, the charismatic Sultan must have a role in politics and government that allows him to govern state and religion in harmony."
 TUR_repeal_the_national_protection_law: "국가보호법 폐지"
 TUR_repeal_the_national_protection_law_desc: "Autarky was one of the pillars of the OHF's economic policy, but it did not help the empire to develop sufficiently by isolating it. We must remove all traces of this protectionism in order to better open the economy to the world."
 TUR_protect_private_properties: "사유재산 보호"
 TUR_protect_private_properties_desc: "With the nationalisations carried out by the state in recent decades and the flight of foreign investors during the Weltkrieg, the place of private property seems to be questioned. Let's reassure the investors by proving the stability of the Anatolian economy and by signing assurances on their investments. Even the smallest peasant should be assured that his business will remain his own."
 TUR_develop_the_major_trade_cities: "주요 무역 도시 개발"
 TUR_develop_the_major_trade_cities_desc: "Globalisation is now by sea, and Anatolia is ideally situated in the Mediterranean Sea, at the crossroads between the Black Sea, the Orient and Europe. Many goods and resources from Asia pass through our ports. Moreover, with the seizure of the Suez Canal by the Egyptians, we must seek to compete with them. This measure could bring us significantly closer to France."
 TUR_a_priority_to_foreign_investments: "외국의 투자 우선시"
 TUR_a_priority_to_foreign_investments_desc: "Some foreign companies seek to relocate or outsource to Anatolia because of the price of our labour or our climate. We can use these comparative advantages to develop and enrich our economy."
 TUR_create_constantinople_board: "The [ROOT.Capital.GetCapitalVictoryPointName] Stock Exchange"
 TUR_create_constantinople_board_desc: "Stock exchanges seem to be the new factor of exchange between companies and individuals. Despite their failures in the US and during Black Monday, we need to create an intermediary in [ROOT.Capital.GetCapitalVictoryPointName] to facilitate the exchange between Europe and Asia."
 TUR_anatolian_railway_project: "아나톨리아 철도 계획"
 TUR_anatolian_railway_project_desc: "Anatolia's rail lines, although improved since the Weltkrieg, are still quite precarious compared to Europe and neighbouring countries. In order to develop them, we need to have recourse to foreign investors, just like we did in the 19th century."
 TUR_an_industrial_loan: "산업 융자"
 TUR_an_industrial_loan_desc: "We need to improve our civil industry to remain in the global market. This would improve both the living conditions of our citizens and our economy in general. For this purpose, Fatin Rüştü Bey has proposed to issue a loan in a large European bank to finance our work."
 TUR_reinvigorate_the_turkish_coffee_culture: "튀르키예의 커피 문화 소생"
 TUR_reinvigorate_the_turkish_coffee_culture_desc: "Turkish coffee culture is internationally recognised, and our history is linked to it. We could develop our 'soft power' by using the image of traditional coffee while pushing it to a luxury product needed for European trade fairs. Some companies could be used as a basis for this development."
 TUR_world_class_coffee_exports: "세계급 커피 수출"
 TUR_world_class_coffee_exports_desc: "Our endeavours to explore new markets and to bring the entire world the delight that is Turkish coffee have been successful thus far, and the demand for this traditional beverage is continuously increasing. This is something we should capitalise on by increasing the quantity and quality of our coffee production and by fostering the growth of Turkish coffee companies."
 TUR_military_industries_contracts: "군사-산업 계약"
 TUR_military_industries_contracts_desc: "With war, military companies are the ones who get richer. In addition, the powers that be are constantly looking for contracts to develop other countries in exchange for money during this war. We need to redevelop our war industry to prepare for the next war."
 TUR_increase_military_budget: "군사 예산 인상"
 TUR_increase_military_budget_desc: "Since the start of the growth period, we can afford to increase the military budget. We will need this budget to recover and modernise the army, be it for defensive purposes or for reconquest."
 TUR_buy_modern_warships: "현대식 튀르키예 함대 창설"
 TUR_buy_modern_warships_desc: "To defend our trade and intimidate opponents we must invest in warships. The largest ships have proven to be the most effective against regional powers such as Egypt or Syria, which only possess ridiculous flotillas."
 TUR_learn_from_our_defeat: "실패의 교훈"
 TUR_learn_from_our_defeat_desc: "The war against the Cairo Pact was a failure, but some Turks even consider the Weltkrieg a failure. Despite some iconic victories at Çanakkale, Kut and Maraş, our troops were disorganised, and without German and Austrian help we would not have survived. Because we didn't learn from our mistakes, the empire was devastated by the Arabs. From now on, we must learn from our defeats to ensure victory."
 TUR_modernize_our_equipment: "군인 장비 현대화"
 TUR_modernize_our_equipment_desc: "Equipment is the key to our army and the engine of our soldiers. The British General Allenby said \"Turkish soldiers are very brave, they love their homeland and they do not hesitate to give their lives for it if necessary\". Yet what good is bravery if it is in vain? By equipping our divisions with modern weapons and armoured vehicles, we can honour the soldiers who fell on the fields of the Caucasus and the Middle East."
 TUR_develop_turkish_part_of_the_orient_express: "베를린-바스라 철도 개발"
 TUR_develop_turkish_part_of_the_orient_express_desc: "The Orient Express was built at the beginning of the 20th century. Its purpose was to link Paris, Vienna and other major European capitals to Constantinople. However, with the birth of the French Commune and German hegemony, the line now mainly connects Berlin to [ROOT.Capital.GetCapitalVictoryPointName]."
 TUR_cutting_the_euphrates_basin: "유프라테스강 유역 차단"
 TUR_cutting_the_euphrates_basin_desc: "The Euphrates River has its sources in our land. There are no international regulations regarding the exploitation of a river, and we are emerging from an armed conflict with Arab countries. By building and using the hydroelectric power of this river on a massive scale, we could both develop the region enormously and undermine the cultures of our enemies in the Middle East."
 TUR_reform_the_gendarmerie: "오스만 헌병대 개혁"
 TUR_reform_the_gendarmerie_desc: "The Ottoman Gendarmerie was reformed in 1913 by the CUP to combat bandits crossing Anatolia, making it a military police force. However, since then, it has evolved little to remain a force for the protection of the countryside. We need to improve and expand the gendarmerie so that it can once again be used to its full potential and trained to respect the laws."
 TUR_back_to_the_world_stage: "육군의 세계무대 복귀"
 TUR_back_to_the_world_stage_desc: "The Ottoman army is finally ready to play an international role again. After being reorganised and modernised, it will be able to face our enemies and defend the homeland for good. The Arab bandits should beware."
 TUR_OHF_revolution: "오스만 인민당 혁명"
 TUR_OHF_revolution_desc: "많은 충성스러운 장교들을 모으는 데 성공한 후, 무스타파 케말 파샤는 그와 군대가 똑같이 혐오했던, 패배에 책임이 있는 자유주의 정부를 전복시켰습니다. 이제 가지는 마침내 반발에 대한 두려움 없이 제국을 구하기 위해 오랫동안 지연되어 온 개혁을 실행할 수 있습니다."
 TUR_ban_political_parties: "정당 금지"
 TUR_ban_political_parties_desc: "제국의 반대 없는 개혁을 이루기 위해서는 일시적이지만 권위적인 조치를 취해야 합니다. 카이로 조약에 의한 우리의 패배에 책임이 있는 정당들을 추방함으로써, 우리는 우리의 개혁이 자유로울 수 있도록 보장해야 합니다."
 TUR_suspend_the_assembly: "의회 정지"
 TUR_suspend_the_assembly_desc: "의회는 1936년 우리 정부의 붕괴를 야기시켰기 때문에, 우리는 안정적인 정권이 수립될 때까지 그것을 중단해야 합니다. 무스타파 케말 파샤의 야망은 민주주의를 확립하는 것입니다. 그래서 우리는 그의 열망을 믿을 수 있습니다."
 TUR_eliminate_the_resistance: "저항 말소"
 TUR_eliminate_the_resistance_desc: "많은 분권주의 정부의 잔재가 아나톨리아 배후지에 남아 있습니다. 지역 주둔군의 지원 덕분에 도시를 거의 완벽하게 통제했음에도 불구하고, 많은 행정부와 기관들은 여전히 자유주의자들의 손에 있습니다. 우리는 저항을 완전히 제거하는 행동을 반드시 해야 합니다."
 TUR_eliminate_the_resistance_tooltip: "Unlocks £decision_icon_small §YDecisions§! to purge Pro-Decentralisation Elements in specific states."
 TUR_nationalise_ottoman_banks: "오스만 은행 국유화"
 TUR_nationalise_ottoman_banks_desc: "우리의 많은 국립은행들은 외국 자본이 소유하고 있으며, 이는 외국의 경제적 이익에 반하는 프로젝트에 대한 우리의 투자 요청과 관련하여 주관적인 상황에 놓이게 합니다. 주식의 대부분을 다시 사들이거나 단순히 자본금 인출을 강요함으로써 우리 은행들은 외국인들이 아닌 제국에 진정으로 봉사할 것입니다."
 TUR_protect_national_economy: "국가경제 보호"
 TUR_protect_national_economy_desc: "외국 자본으로부터 우리나라를 보호하고 튀르키예의 경제에 다시 집중함으로써 패배로 덮친 위기에 대처할 수 있습니다. 우리의 인플레이션을 통제하기 위해 긴축 정책을 시작함으로써, 우리는 경제를 되돌릴 수 있습니다. 이를 위해, 우리는 외국 자본에 대한 세금 압력을 높이고 우리 은행들의 금리를 인상할 것입니다."
 TUR_new_laws_on_foreign_economy: "외국 경제에 관한 새로운 법률"
 TUR_new_laws_on_foreign_economy_desc: "우리의 국내 경제를 더욱 보호하기 위해 새로운 대외 무역법을 제정해야 합니다.  이를 위해 국제시장의 압도적인 경쟁으로부터 국내 생산자를 법적으로 보호하기 위해 노력할 것입니다."
 TUR_lift_the_state_of_emergency: "비상사태 해제"
 TUR_lift_the_state_of_emergency_desc: "정국이 평온을 되찾고 국가에 대한 불안 요소가 제거된 지금, 의원 선출을 위한 투표법, 법안 가결권과 부결권을 약간 수정하여 의회를 개회합시다."
 TUR_centralise_anatolia: "아나톨리아 빌라예트 중앙집권화"
 TUR_centralise_anatolia_desc: "우리는 마침내 더 많은 충성스러운 행정관을 배치하고 중앙정부의 권한을 증가시킴으로써 빌라예트를 중앙집권화할 수 있습니다. 이것은 우리가 미래의 개혁을 더 잘 추진할 수 있게 해줄 것입니다."
 TUR_begin_the_5_years_plan: "5개년 계획 개시"
 TUR_begin_the_5_years_plan_desc: "우리는 우리나라의 경제 정책을 시장경제에서 계획경제 정책으로 전환해야 합니다. 우선, 우리는 우리나라의 향후 5년을 정의할 경제 계획을 결정해야 합니다. 5개년 계획의 첫 번째 목표는 튀르키예의 경기를 회복시켜 미래에 그 어떠한 일이 불어닥쳐도 끄떡없이 만드는 게 될 것입니다."
 TUR_coup_attempt_failed: "오스만 구원당의 정변이 진압되었음."
 TUR_Kemal_will: "케말의 유지"
 TUR_Kemal_will_desc: "아나톨리아를 구했던 남자, 우리의 파샤가 작고했습니다. 생전 케말의 가장 친한 친구였던 이스메트 레시트의 의무는 바로 그의 유지를 기리는 것입니다. 이제 정부는 가지의 유지에 영감을 받들어 새롭고 현대적인 국가를 건설하려 노력할 것입니다. 하지만 아직 반대파는 여전히 강고한 상태이고, 제국은 혼란에 빠졌습니다. 조국이란 무거운 짐을 지게 된 이스메트는 과연 그의 앞에 놓인 과업을 완수할 수 있을까요?"
 TUR_Kemal_will_effect: "§CThe future of the nation rests in the hands of Ismet, depending on whether he follows in the footsteps of Kemal Pasha and his will.§!"
 TUR_an_economic_revolution: "경제 혁명"
 TUR_an_economic_revolution_desc: "케말의 이상을 따르기 위해, 그의 친구 이스메트는 약간의 민간의 손길을 추가함으로써 5개년 계획의 아이디어를 계속하기로 결정했는데, 그에 따르면 이것은 필수적입니다. 일부 장군들은 군수산업 재건에 주력하는 방안을 선호했을 테지만, 이스메트는 가지가 원하는 평화의 논리를 따릅니다."
 TUR_kemalist_principles: "케말주의 원칙"
 TUR_kemalist_principles_desc: "무스타파 케말이 정의한 6가지 원칙은 다음과 같습니다. §g공화주의§!, 민주공화국 건설. §g민족주의§!, 국가의 무결성을 보호. §g대중주의§!, 국민에 의한 주권과 정부.  §g혁명주의§!, 문명을 향한 지속적인 진보의 중요성.  §g세속주의§!, '사상의 속박으로부터의 해방'. 마지막으로, §g국가개입주의§! 국가의 경제 부분 우위."
 TUR_six_principles: "§CIf our future reforms follow these principles to the letter, we will have honoured the will of the Gazi.§!"
 TUR_separation_of_state_and_church: "정교분리"
 TUR_separation_of_state_and_church_desc: "케말주의 개혁의 첫 번째 의무적인 단계는 정교분리입니다. 이 아이디어는 계몽주의로 거슬러 올라가며 프랑스와 같은 몇몇 국가에서 시행되었습니다. 이 법의 세속주의 원칙은 국가의 종교적 중립성을 확립합니다. 오스만 제국에서는 국가원수가 이슬람의 수장이었기 때문에 이 문제는 더욱 미묘했습니다."
 TUR_traditionalist_resistance_increase_tooltip: "§R전통파의 저항 증가.§!"
 TUR_sultanate_and_the_republic: "술탄국과 공화국"
 TUR_sultanate_and_the_republic_desc: "케말의 유언에서 가장 중요한 점은 \"공화국\"의 개념입니다. 가지는 튀르키예를 민주주의로, 그러나 무엇보다도 공화국으로, 그리고 그가 부패하고 낙후되었다고 여겼던 군주제를 전복시키려는 그의 열망을 여러 번 언급합니다. 하지만, 이 질문은 비록 많은 정치인들이 동의하더라도 논쟁의 여지가 남아 있습니다. 왜냐하면 술탄의 정치에 대한 영향력은 이미 거의 40년 동안 지워졌기 때문입니다."
 TUR_personality_cult: "개인숭배"
 TUR_personality_cult_desc: "It is time to give Ismet Reşit a real place. Although he was not the initiator of the Kemalist reforms, he is the one who is responsible for implementing them. As the successor of the Gazi, he is himself a general with great talent and a determined politician. The 'Second Man' of the nation intends to lead it through the century."
 TUR_ostentatious_signs: "복식의 문제"
 TUR_ostentatious_signs_desc: "튀르키예인은 유럽인이라면 누구나 알아볼 수 있습니다. 우리의 종교는 남성에게는 페즈나 터번을, 여성에게는 히잡이나 부르카를 착용하도록 인도합니다. 하지만, 이러한 불편한 옷들은 더 이상 의무가 되어서는 안 됩니다. 남성들은 태양으로부터 자신을 보호하기 위해 혹은 단순히 현대 남성처럼 보이기 위해 모자를 쓰도록 하고, 여성들은 숨막히는 베일의 착용을 피하기 위해 그들의 머리와 옷을 자유롭게 합시다. 하지만 국민들과 기관들은 이 개혁을 위한 준비가 되어 있습니까?"
 TUR_protectionism: "보호무역주의"
 TUR_protectionism_desc: "단순한 자급자족으로 나아가기 보다는 시장과 가장 필요한 상품을 위한 최소한의 장소를 남겨줍시다. 이를 위해 우리는 모든 수입품에 대한 기준과 할당량을 도입하고 현지 생산자에게 너무 경쟁력이 있는 제품에 대한 세금을 부과할 수 있습니다."
 TUR_tariffs_on_foreign_goods: "외국 상품에 대한 관세"
 TUR_tariffs_on_foreign_goods_desc: "마지막으로, 우리는 외국 제품에 대한 영구적인 세금 개혁을 확립할 수 있습니다. 게다가, 튀르키예 제품을 구매하려는 외국 회사들은 수수료를 지불해야 할 것입니다. 작은 나라일수록 자원을 보존해야 합니다."
 TUR_restriction_on_foreign_investment: "자유무역 훼손"
 TUR_restriction_on_foreign_investment_desc: "여전히 보호무역주의 논리에서 국가와 기업이 세계 무역의 유혹이 아닌 그들 자신에게 집중해야 할 때입니다.  이를 위해서는 생산자를 대상으로 하는 법의 시행이 필수적입니다."
 TUR_nationalisation_question: "국유화 딜레마"
 TUR_nationalisation_question_desc: "우리의 경제적 성향에 대한 문제는 오랫동안 논의되어 왔으며 케말은 그 주제에 대해 자세히 설명하지 않았습니다. 당의 핵심 부분은 만약 가지가 유럽의 원칙에 기초한 민주공화국의 설립을 원했다면 이 공화국은 자유주의적 경제의 유지를 받아들여야 했을 것이라고 생각합니다. 하지만, 오스만 인민당의 소수파인 '카드로'는 국가의 안전을 위해 대부분의 경제를 국유화할 필요가 있다고 믿고 있습니다."
 TUR_classless_society: "무계급 사회"
 TUR_classless_society_desc: "카드로주의 정당이 정권을 잡았습니다. 국유화 문제 동안, 그 정당은 국가에 유용한 대부분의 상품과 생산 수단을 국유화하기로 투표했습니다. 당 위기 이후 대부분의 의원들은 카드로주의 진영으로 피신했습니다. 케말과 가까운 극단주의자인 메흐메트 레제프 파샤는 튀르키예 사회가 사회적 투쟁에서 자유롭다고 선언하고 '계급 없는 사회'의 결합을 촉구했습니다."
 TUR_turkish_railway: "튀르키예 국영 철도"
 TUR_turkish_railway_desc: "Kemal was particularly fond of certain tools such as the telegraph or the train. For him, the latter made it possible to improve not only physical mobility in the country but also intellectual mobility by allowing the dissemination of ideas and the improvement of living conditions."
 TUR_turkish_man_myth: "Turkish Man Myth"
 TUR_turkish_man_myth_desc: "The Kadro paper, in its desire to unify the Turkish people, sometimes unaware of their unity, created a model Turkish man. Some people think they mean Mustafa Kemal or even Mehmet Recep Peker. In any case, their notion of the Turkish man is by definition the physical power for work and war but also the intellectual power, will and determination of the Turkish people."
 TUR_turkish_solidarism: "튀르키예 연대주의"
 TUR_turkish_solidarism_desc: "The idea of Turkish solidarism is said to come from the sociology of Emile Durkheim and his French solidarism. Regardless of its origin, it consists of the social accountability of each individual. A child is indebted to all his peers for what they have given him, be that education, values or knowledge. Thus, the Kadro movement bases its interpretation of society from a Marxist-Materialist point of view on the very principle of human relationships in order to analyse history."
 TUR_urban_rural_equality: "Urban Rural Equality"
 TUR_urban_rural_equality_desc: "Speaking of a classless society in reality, the only structural difference in the Turkish population is where they live, which greatly affects their aspirations, income and living conditions. They separate the urban and rural class, the latter being greatly divided. However, they call for the establishment of reforms to improve life in the countryside and achieve equality between these two populations."
 TUR_social_nationalism: "사회 민족주의"
 TUR_social_nationalism_desc: "The social nationalism theorised by Aydemir consists in the total elimination of all forms of class dictatorship, whether proletarian or bourgeois. The term social exemplifies the socio-economic reforms that the party must implement, connected to the word national, which symbolises the Turkish revolution of the nation and the nationally integrated economy."
 TUR_merge_the_banks: "중앙은행 창설"
 TUR_merge_the_banks_desc: "튀르키예 중앙은행은 은행의 금리를 고정하여 통화 창출을 규제하는 동시에 국제 시장의 위기 발생 시 국가를 보호할 수 있도록 할 것입니다. 수요와 공급의 법칙과 우리 국경 내의 은행에 대한 통제 덕분에 우리는 튀르키예의 높은 인플레이션율을 줄일 수 있을 것입니다."
 TUR_subside_turkish_textile_companies: "튀르키예 섬유 회사 보조금"
 TUR_subside_turkish_textile_companies_desc: "코스탄티니예와 부르사 지역의 섬유 회사에 보조금을 제공하면 우리는 비교 우위를 개선할 수 있을 것이고, 이는 성장과 수출이 모두 증가하는 결과를 낳을 것입니다. 우리는 외국 경쟁을 제한해야 하지만, 이를 위해선 국내의 생산 체계를 개선해야 합니다."
 TUR_waive_the_ottomans_debts: "오스만의 부채 상속 포기"
 TUR_waive_the_ottomans_debts_desc: "19세기 이래로 제국은 유럽 은행과 기관에 상당한 양의 부채를 지게 되었습니다. 하지만 우리는 이제 새로운 정치 체제와 새로운 정체성을 가지게 된 신생국입니다. 물론 이 부채를 갚지 않겠다고 선언하는 것은 국제적인 관점에서 우리의 이미지를 떨어뜨릴 것이지만, 그렇다고 해서 우리가 과거 술탄들의 실수에 대한 대가를 상납해야 할 필요는 없습니다."
 TUR_Iraqi_question: "이라크 문제"
 TUR_Iraqi_question_desc: "현재 우리는 중동 국가들 사이에서 외롭게 고립된 상태입니다. 하지만 우리에게 원한이 많은 이웃국들 중에서도 신생국인 이라크는 다른데, 이는 제국 통치 시절에 이라크가 오스만 정부에 의해 철저히 개발되고 배려되었기 때문입니다. 메소포타미아에서 새로운 친구를 찾을 시간입니다."
 TUR_vengeance_for_megali: "그리스에 대한 복수"
 TUR_vengeance_for_megali_desc: "우리의 나약함을 이용하여, 그리스 놈들은 우리 나라의 심장부를 침략하기로 결정했고, 그것이 정당한 그리스 영토라고 주장했습니다. 우리가 힘을 되찾았으니, 그들에게 최후통첩을 보낼 수 있습니다. 그들이 이 지역에 대한 우리의 통제권을 반환하거나, 아니면 그들은 우리의 군사력에 의해 완전히 파괴될 것입니다. 바라건대 그들이 그들의 상황의 절망감을 깨달을 만큼 충분히 현명해지기를 바랍니다."
 TUR_Iskanderrun: "이스켄데룬의 상태"
 TUR_Iskanderrun_desc: "이스켄데룬 지역은 항상 아랍과 튀르키예 사람들의 용광로였고, 이는 사막의 전쟁에서 패배한 후 시리아가 우리에게서 그 지역을 빼앗을 명분이 충분했습니다. 하지만, 이 지역에 여전히 많은 튀르키예인들이 살고 있기 때문에, 이것은 우리가 도저히 받아들일 수 없는 것입니다. 이 지역에 대한 시리아의 영향력을 약화시키고 그곳에 사는 사람들에게 [ROOT.Capital.GetCapitalVictoryPointName]에 대한 충성을 상기시켜야 할 때입니다."
 TUR_a_new_army: "새로운 국민군"
 TUR_a_new_army_desc: "오스만 군대는 투르크인으로 구성된 군대로 변모해야 합니다. 오스만 제국의 군대는 제국 전역에서 온 징집병들로 구성되었지만, 우리의 새로운 군대는 용감한 투르크인들로만 구성되어야 합니다. 게다가, 우리의 새로운 군대는 더 이상 광활한 사막을 방어할 필요가 없을 것입니다. 대신에, 군은 스스로를 현대화하고 공세를 다시 고려할 수 있을 것입니다."
 TUR_modern_soldier: "현대 군인"
 TUR_modern_soldier_desc: "현대 튀르키예 군인은 오늘날의 기동전과 세계 대전의 가혹한 조건에 적응해야 합니다. 전쟁은 시베리아에서 아프리카 사막에 이르기까지 전선이 뻗어 있지만 새로운 강철 괴물인 탱크와 같은 현대 기술도 사용합니다."
 TUR_modern_mechanisation: "기갑 연구 예산 증감"
 TUR_modern_mechanisation_desc: "We should create a new budget share in the army to develop research on armour. The new means of locomotion and destruction are often very expensive to produce. By improving our research drastically, we could reduce the production cost of our tanks."
 TUR_redirect_naval_project: "해군 계획 전환"
 TUR_redirect_naval_project_desc: "The navy is also a weapon that must be relied upon and developed in order to compensate for the loss of our ports in the Middle East. New shipyards based in Smyrna would allow us to design and construct modern vessels."
 TUR_turkish_high_command: "고위 사령부의 상태"
 TUR_turkish_high_command_desc: "The question of the high command still remains unsolved. Indeed, ever since the complete takeover by the OHF, a significant number of members of the high command have become increasingly attached to politics. By creating a law on the status of the high command, by separating it from the government, and by preventing active militarymen from exercising a political career, we will hopefully be able to reduce our army's influence on our nation's political scene."
 TUR_high_command_tooltip: "§RIf our national stability is not high enough and rebels wage a devastating war against the government, the bill could have irrevocable consequences...§!"
 TUR_learn_from_the_cp_war: "사막전에서의 교훈"
 TUR_learn_from_the_cp_war_desc: "Our defeat against the Cairo Pact was disastrous. We must learn from it, and prepare to take our revenge, not as the Ottoman Empire but as the Turkish people. Moreover, this learning will not only serve us against the Arabs but also help us defend our nation against other threats."
 TUR_prepare_for_the_next_war: "다음 전쟁의 준비"
 TUR_prepare_for_the_next_war_desc: "이제 우리의 패배가 이해되었으므로, 우리는 다음 전역의 성공에 초점을 맞춰야 합니다. 특히 유럽 전역에서 외교 관계가 결렬된 상황에서 우리가 스스로를 방어할 필요 없이 중립을 지키는 것은 불가능할 것입니다."
 TUR_study_air_warfare: "우리 항공의 미래"
 TUR_study_air_warfare_desc: "Air warfare is one of the engines of modern warfare, allowing us to gain information, cover battalions on the ground or bomb strategic points. We must prepare for our future in the skies."
 TUR_turkish_supremacy: "원수의 집권"
 TUR_turkish_supremacy_desc: "Fevzi Çakmak, the hero of the OHF and the Weltkrieg, came to power. From now on, he will do everything he can to eradicate all resistance to the Kemalist reforms, to implement these reforms in detail, to transform the economic plan in order readapt it to the army, and finally to establish the cult of the Mareşal."
 TUR_civic_independence: "Popular Sovereignty and Civic Independence"
 TUR_civic_independence_desc: "Civic independence or popular sovereignty is the confrontation between many centuries of Muslim and institutional traditions. This stage is marked in particular by the abolition of the Millet system and the end of the autonomies relating to the different religions as well as the hierarchy of the Ulema and the Sheikh al-Islam."
 TUR_unification_and_co_education: "통일령 밎 공교육"
 TUR_unification_and_co_education_desc: "오스만 인민당 정부의 가장 상징적인 법령 중 하나인 통일령 및 공동교육 법령은 우선 공교육 시스템의 창설과 사립 종교학교의 제한, 그리고 무엇보다 극단주의 기류를 피하기 위해 국가가 이맘들을 훈련시키는 것으로 구성되어 있습니다. 여학생들을 위한 남녀공학 학교나 교육은 여성들이 학교에 갈 수 있도록 허용했습니다."
 TUR_Turkish_civil_code: "튀르키예 민법"
 TUR_Turkish_civil_code_desc: "The Turkish civil code will be based on the Swiss civil code, the most modern of its time, according to a committee formed for the purpose. The main advances include the status of women in marriage and a total ban on polygamy, which shall no longer be practised. This will be the beginning of complete equality in Turkey."
 TUR_women_rights: "여성의 권리"
 TUR_women_rights_desc: "여성의 권리는 이제 국가의 완전한 평등을 달성하기 위해 정치로 확장되어야 합니다. 또한, 여성의 권리와 페미니스트 조직은 정부와 당의 지원을 받아 발전해야 합니다. 이제 이들도 선출될 수 있습니다. 하지만 아직 국내의 남성 독주가 해소된 것은 아닙니다."
 TUR_family_name_law: "성에 대한 문제"
 TUR_family_name_law_desc: "성은 튀르키예인들 사이에 존재하지 않습니다. 모두 이름이 있고 종종 별명이 있는데, 이것은 칭호일 수도 있고, 아버지의 이름으로 불릴 수도 있습니다. 이 개혁은 모든 시민들이 완전히 독특해지기 위해 이름을 선택하도록 함으로써 나라를 서구화하는 것을 목표로 할 것입니다. 그러나 각 이름은 튀르키예어에서 유래해야 합니다."
 TUR_abolition_of_ottoman_titles: "오스만 제국 칭호 폐지"
 TUR_abolition_of_ottoman_titles_desc: "이제 이름에 대한 문제가 제기되었으므로, 직함을 폐지하거나 최소한 그 중요성과 계층적 함축성을 줄여야 합니다. 이러한 호칭들은 우리가 폐지하고 싶어하는 차별적이고 봉건적인 제도의 반영일 뿐입니다."
 TUR_question_of_caliphate: "마지막 칼리파국"
 TUR_question_of_caliphate_desc: "The final question, the one that every government politician dreads: the abolition of the Caliphate. As Kemal wrote in black and white in the last line of his political testament: the Caliphate must be abolished. However, the measure is not established by a simple sentence. Many politicians would stop supporting the government if this step were to be taken. It would mark the closing of the Ottoman book."
 TUR_language_question: "튀르키예 언어 위원회"
 TUR_language_question_desc: "알파벳의 개혁이 마침내 확립될 수 있습니다. 이 질문은 탄지마트 시대 이래로 많은 개혁가들의 마음에 있었지만, 오직 케말만이 진정한 옹호자로 보였습니다. 이것은 국가를 현대화하고 문화적으로 결합시킬 것입니다. 라틴 알파벳이 약 30자밖에 없기 때문에, 그것은 또한 이 나라의 문해률을 향상시킬 것입니다."
 TUR_turkic_history: "튀르키예 역사"
 TUR_turkic_history_desc: "우리는 이슬람과 연결된 오스만 제국의 단순한 이미지에서 벗어나야 합니다. 이 튀르키예 국가는 종교가 만들어지는 동안 탄생한 것이 아니라 훨씬 더 일찍 탄생했습니다. 많은 역사가들에 따르면, 최초의 튀르키예 국가들은 중앙 아시아와 러시아를 거쳐 유럽으로 내려온 아시아 평원의 유목민들, 시베리아나 중국에서 유래했다고 합니다. 튀르키예 전사들의 이 영광스러운 이미지를 채택합시다."
 TUR_western_calendar_and_system: "서양 달력 및 단위 체계"
 TUR_western_calendar_and_system_desc: "유럽의 단위계 및 시간 시스템은 우리와 동일하지 않습니다. 많은 기관이 이미 그것을 사용하지않음에도 불구하고 우리는 여전히 이슬람 달력과 그 단위계를 중요하게 생각합니다."
 TUR_state_secularism: "국가 세속주의"
 TUR_state_secularism_desc: "State secularism is the absolute step that Kemal wanted to achieve, no longer simply separating religion and politics but above all applying secularism as a watchword for the whole nation. An end to religious obscurantism, as Kemal wrote: 'Superstition must go. Let them worship as they will, every man can follow his own conscience provided it does not interfere with sane reason or bid him act against the liberty of his fellow men.'"
 TUR_the_new_turkish_identity: "우리의 정체성에 대한 회고"
 TUR_the_new_turkish_identity_desc: "이제 개혁이 완료되었으니 이렇게 짧은 시간 안에 이뤄낸 튀르키예의 정체성을 가늠해 볼 수 있어 우리 국민의 힘을 입증할 수 있습니다. 만약 개혁이 이뤄졌다면, 케말의 유지는 우리 나라의 위대한 미래를 약속합니다."
 TUR_seize_minorities_monopolies: "Seize Minorities Monopolies"
 TUR_seize_minorities_monopolies_desc: "Since the tanzimats and the Millet system, many minorities, especially Christians, had monopolies on many sectors, both industrial and banking. Thus, due to different laws and more lucrative ways of thinking, many companies have come under European influence because their owners were Christian. It is time to have them seized by the state."
 TUR_dissolve_western_influence: "Dissolve Western Influence"
 TUR_dissolve_western_influence_desc: "The development methods of European and Asian countries have diverged in the capitalist era. In order to achieve independence from the European powers, the foundations of liberalism must be abolished. The theoreticians of the Kadro paper believe, like Lenin, that from a fundamental point of view, the national political independence of each colonised country or almost each colonised country would allow the destruction of the capitalist-imperialist status quo."
 TUR_mix_western_populism: "Mix Western Populisms"
 TUR_mix_western_populism_desc: "The Kadro paper is a mixture of European populist and nationalist ideas immersed in a fundamental Marxist logic in the thoughts of the Kadroist authors. However, as Marxism did not allow them to grasp the concept of nation and nationalism, by rejecting racism and imperialism they were able to grant their nationalist principle to this quasi-Marxist ideology. They rejected the national-populist principle of eliminating class through corporatism."
 TUR_total_welfare_state: "Total Welfare State"
 TUR_total_welfare_state_desc: "The Kadro paper argued for the elimination of the private sector from decision-making. They believe that the state should be the one who is responsible for the larger part of industrial investment. Therefore, a planned 'etatiste' economic development would restrain the formation of social classes by consciously bringing about an intellectual 'cadre', which would stand independent from any social class and would consider the national interests as the highest priority."
 TUR_permanent_revolutionism: "영구혁명주의"
 TUR_permanent_revolutionism_desc: "Permanent revolutionism, inspired by Lenin's ideas, consists of the belief that the first stage of the revolution was the taking of national political independence. In a second stage - economic independence. Finally, the party must be led by a leading cadre. A man who would dedicate his life to the revolution and the revolutionary party. This man is Mehmed Recep Peker."
 TUR_kadroism_movement: "카드로주의 운동"
 TUR_kadroism_movement_desc: "카드로주의 운동의 주요 목표는 튀르키예의 정치 및 경제 영역에 대한 서구 열강의 영향력을 해산하면서도 튀르키예의 정체성과 국가가 생산 및 분배를 책임지는 무계급 사회로 그들의 발전을 모방하는 것입니다."
 TUR_create_turkish_navy: "튀르키예 해군 창설"
 TUR_create_turkish_navy_desc: "해안선이 있는 모든 현대국가는 항구, 무역로 및 해안 도시를 보호하기 위해 해군이 필요합니다. 우리도 하나 만들기 시작해야 할 때입니다."
 TUR_who_rules_the_air_rules_on_earth: "Who Rules the Air Rules on Earth"
 TUR_who_rules_the_air_rules_on_earth_desc: "As Kemal understood during the Weltrkrieg, those with air superiority can rule the seas and the land. We should once again adopt this doctrine of fighting on two scales."
 TUR_recover_from_the_disaster: "Recover from the Disaster"
 TUR_recover_from_the_disaster_desc: "The defeat in the Desert War has left our nation in a severely weakened state. We were forced to concede many of our former territories to the Arabs, countless lives were lost and the entire Middle East set ablaze. But now is not the time to look to the past and weep over what once was. Now is the time to look to the future, and to begin rebuilding what we still have."
 TUR_proclaim_the_state_of_emergency: "Proclaim the State of Emergency"
 TUR_proclaim_the_state_of_emergency_desc: "The Mareşal sees our nation threatened from every quarter, with our foreign enemies being numerous and even more lurking within our own borders. Until this crisis has abated, the state of emergency must be proclaimed in order to secure the power needed to safeguard the people."
 TUR_arrest_the_opposition_leaders: "Arrest Opposition Leaders"
 TUR_arrest_the_opposition_leaders_desc: "The parties that have not yet chosen to incorporate themselves into the OHF are beginning to become a major problem for the government. They do not like what has been done since the proclamation of the state of emergency, and are now openly protesting against Fevzi and his policies. In order for him to truly achieve his goals, they must either be tamed...or destroyed."
 TUR_deal_with_protestors: "시위대와 거래"
 TUR_deal_with_protestors_desc: "Protests from the people have only grown louder since the coup. They are scared, and their fear is understandable. However, many are merely spurred on by a few seeking to destroy what should be rebuilt. Those agitating against the leadership of the OHF must be contained or else the Mareşal's hold over our nation will soon begin to crumble."
 TUR_bring_back_order: "질서 회복"
 TUR_bring_back_order_desc: "The measures thus far taken have finally brought about the silence the OHF deems necessary to rebuild the country, and with the loudest of the opposition voices removed, the Mareşal can now focus on restoring peace and quiet among the people."
 TUR_use_the_army: "Use the Army for Reconstruction"
 TUR_use_the_army_desc: "The army is useful for more than just removing enemies of the state by force. It can assist in the reconstruction of our country by paving roads, cleaning up debris and damage, and caring directly for our people. Using the army for such tasks could, furthermore, also drum up support for the regime and serve as a show of force for the new government."
 TUR_fight_unemployment: "실업과 싸움"
 TUR_fight_unemployment_desc: "Unemployment is a pox upon the people. It prevents them from living their lives in dignity, and, most importantly, from paying their taxes. Thus, we shall create as many jobs as needed, until everybody works for the good of Turkey!"
 TUR_strategic_reorganization: "Strategic Reorganisation"
 TUR_strategic_reorganization_desc: "Now that we have lost most of our underdeveloped provinces, we can refocus our development efforts on Anatolia. For this, we should start reorganising our railway and infrastructure system."
 TUR_start_the_fevzi_plan: "Elaborate a Plan"
 TUR_start_the_fevzi_plan_desc: "The recovery of our nation has to be a planned procedure if it is to go anywhere. To that end, the Mareşal has come up with a plan that focuses on centring our economic recovery around the military, and on nationalising anything and everything in order to ensure that our nation will never be defeated again."
 TUR_back_on_track: "A Country Back on Track"
 TUR_back_on_track_desc: "The problems of late have disrupted the endeavours of the OHF greatly. Now that the situation is manageable again and with the government still holding on to its emergency powers, it's about time to get the plans of the Mareşal back into motion."
 TUR_proclaim_the_republic: "공화국 선포"
 TUR_proclaim_the_republic_desc: "The Republic of Turkey...it has a nice ring to it - a more progressive and modern one than the Ottoman Empire did. All hail the Republic of Turkey now and forever!"
 TUR_controlled_democracy: "Controlled Democracy"
 TUR_controlled_democracy_desc: "Democracy at its best allows the greatest among us to guide our people to a bright future. However, at its worst it could be used to undermine the sovereignty and security of our nation. The Mareşal has now decided that a more...controlled form of democracy is needed for our nation to flourish, claiming that it is the only way to protect our people from parties whom he perceives as a detriment to our nation's future."
 TUR_maresal_cult: "Mareşal Cult"
 TUR_maresal_cult_desc: "In order to further increase the support for the new regime among the populace, the leadership of the THF is planning to launch a campaign aimed at turning the Mareşal into a national hero, one comparable to the great Osman I, who laid the foundations for a Turkish state way back in the 13th century. From now on, posters praising Fevzi and his duties shall decorate the streets of all Turkish cities."
 TUR_father_of_the_people: "Father of the People"
 TUR_father_of_the_people_desc: "'Mustafa Fevzi Çakmak shall guide our people!', the posters have proclaimed for the longest time now. However, portraying the Mareşal as a national hero does not seem to be enough for the THF anymore. The party wants to go a step further and is now propagating Fevzi as a father figure, one that takes care of the Turkish people as if they were his very own children."
 TUR_create_turkish_youth: "Create Turkish Youth Organisations"
 TUR_create_turkish_youth_desc: "The people have to be influenced at a younger age if they shall become valuable and obedient members of the new Turkish society. By establishing youth organisations in the army and the THF, the government will be able to interest the younger generations in politics and the military, whilst also limiting the influence of non-state organisations on the Turkish youth."
 TUR_a_benevolent_leader: "A Strong Leader"
 TUR_a_benevolent_leader_desc: "Mareşal Mustafa Fevzi Çakmak's success in saving our nation from the brink of collapse has made a large part of our population abandon their doubts of his rule and the somewhat excessive measures thus far taken to secure it. Though some still say he rules with an iron fist, none can deny that this fist has lots of strength and shrewdness behind it."
 TUR_empower_gendarmerie: "헌병대 강화"
 TUR_empower_gendarmerie_desc: "For the gendarmes to be able to uphold the new regime, they must be able to carry out their job without interference by the courts or the enemies of the people, as the Mareşal now calls those threatening his rule. Thus, our government is now working on passing the policies needed to ensure that the gendarmerie can operate with the utmost efficiency and crush all criminal elements within Turkey."
 TUR_party_supremacy: "Party Supremacy"
 TUR_party_supremacy_desc: "The THF has rebuilt our nation after the Empire's collapse and will now proceed to lead our reborn state into the future. All the other parties have by now been classified as superfluous at best, a danger to the existence of Turkey at worst. For our current government to survive, it is of paramount importance that the people understand this and believe in the good intentions of their leading party."
 TUR_stay_cordial_towards_religion: "Stay Cordial Towards Religion"
 TUR_stay_cordial_towards_religion_desc: "Modern secular politics have a...complicated relationship with faith. The two must not mix too much in order to keep a nation strong, yet at the same time many people expect the state to at least pay homage to the heavens. If we let religious folk be and refrain from doing anything rash such as getting rid of the Caliphate completely, then we can make sure that the faithful remain content."
 TUR_call_for_legislative_elections: "Call for Legislative Elections"
 TUR_call_for_legislative_elections_desc: "Although the THF claims to be the only party needed, it should still be ensured that those who want a multi-party system are satisfied. Though the Mareşal will likely want to remain in his current position, the people could nevertheless be allowed to at least elect appropriate candidates to the legislature."
 TUR_a_modern_state: "현대국가의 탄생"
 TUR_a_modern_state_desc: "The old Empire was backwards and weak, and almost led our people to their certain doom. However, now is the chance to learn from our past failures, and to forge a truly modern state that can thrive even in the chaos surrounding it."
 TUR_every_aspects_of_society: "Every Aspect of Society"
 TUR_every_aspects_of_society_desc: "To create a truly powerful and invincible state, everything must be taken into consideration and nothing may be overlooked. Every aspect of our society must be examined, reviewed, and, if need be, changed to fit the standards of our new modern nation."
 TUR_apply_fevzi_plan: "Apply the Fevzi Plan"
 TUR_apply_fevzi_plan_desc: "It is about time for the plans drafted by the Mareşal to come into effect. In order to realise the goals he set for our economy and for the nation as a whole, we must nationalise our industries, build up infrastructure, and raise an army ready to enter the world stage!"
 TUR_forced_industrialisation: "Forced Industrialisation"
 TUR_forced_industrialisation_desc: "We need more. More jobs, more guns, more rails, more everything! The only reliable way of getting all this is through factories, which shall be built, even if some parts of the population still retain their sceptical attitude towards this new method of production."
 TUR_establish_modernity: "Establish Modernity"
 TUR_establish_modernity_desc: "The modern world is full of useful conveniences: better military equipment, improved means of communication and transportation, and an overabundance of other fancy new toys to play with. It is about time for our nation to get a hold of these innovations, as they will greatly contribute to the prosperity of Turkey and her people."
 TUR_electrification_program: "Electrification Programme"
 TUR_electrification_program_desc: "Electricity fuels the modern world in the same way coal once powered the rail lines of old. We must bring the power of lightning to every corner of the nation, so that all may benefit from its use!"
 TUR_turkish_army: "The Turkish Army"
 TUR_turkish_army_desc: "The army is the centre of the Mareşal's visions and dreams for our nation, and he has promised to never allow it to fall behind any other army in the world in its quality, and to do everything in his power to ensure that it can defend us against even the most superior foes. Now, the time to act upon these promises has come."
 TUR_promote_military_academies: "Promote Military Academies"
 TUR_promote_military_academies_desc: "For the Mareşal, who spent much of his youth enrolled at a military academy, these institutions are the backbone of the army, and should be funded as such. After all, they play a major role in spotting and fostering young talents, and supporting these academies would, furthermore, also incentivise a greater share of our youth to sign up for the military."
 TUR_the_new_turkish_soldier: "The New Turkish Soldier"
 TUR_the_new_turkish_soldier_desc: "The soldiers of old have failed our country and have become a stain on the pride of our nation. It is time for a new model soldier, one that is both defiant and loyal, courageous and iron-willed, valiant and eager to fight. Every single soldier of our army shall resemble this model, protect our people, and show the world our might!"
 TUR_oriental_vanguard: "Oriental Vanguard"
 TUR_oriental_vanguard_desc: "Our old alliances can still benefit our state, and it is no longer sensible to hold on to the grudges ignited by the signing of the Jerusalem Accords in 1920. Let us align with Berlin once more, and show the Germans how powerful our newly modernised state has become!"
 TUR_create_the_national_road: "The Great National Road"
 TUR_create_the_national_road_desc: "Our nation's terrain makes it difficult to travel at times, and the quality of the roads is inconsistent. We should build a national road, one that will connect all of Turkey and allow for the rapid transport of goods and people."
 TUR_pearl_of_two_continent: "A Pearl of Two Continents"
 TUR_pearl_of_two_continent_desc: "Many have debated whether our nation is European or Asiatic - an utterly foolish question. We are both, and we benefit greatly from being the link between east and west, as shown by the significant amount of trade routes going through our lands."
 TUR_great_military_project: "The Great Military Project"
 TUR_great_military_project_desc: "Part of the weakness of the Empire stemmed from its ailing and poorly equipped military. Great strides to root out these weaknesses have already been made, and there is hope that our soldiers will soon again strike fear into the hearts of our enemies. However, until then, there is much more to be done."
 TUR_modernise_army_fevzi: "Modernise the Army"
 TUR_modernise_army_fevzi_desc: "Our army has shown its weaknesses in past wars, and if our nation is to survive the oncoming storm, our military must be able to face the challenges of modern-day combat. For this purpose, the Mareşal has orchestrated a series of reforms aimed at determining the status of our army and its specialisation, and at improving its overall capabilities."
 TUR_a_revanchist_goal: "A Revanchist Goal"
 TUR_a_revanchist_goal_desc: "When we were forced to sign the peace treaty following the Desert War on what had been Turkish territories for centuries, our foes probably expected us to stay down and to abandon any expansionist ambitions in the near future. However, under the leadership of the Mareşal, the Turkish nation has been rebuilt, and now, the time for vengeance has come."
 OTT_economic_collapse: "경제 붕괴"
 OTT_economic_collapse_desc: "사막 전쟁의 패배와 대부분의 비튀르크 영토 손실 이후 국가의 경제는 붕괴하였습니다. 기반 시설 대부분이 동쪽에서 파괴되거나 서쪽에서 체계적이지 못합니다. 게다가 민간 경제의 주요 부분은 절단되었습니다."
 TUR_rustu_recovery_plan: "Fatin Rüştü Plan"
 TUR_rustu_recovery_plan_desc: "Fatin Rüştü is a prominent advocate of the opening of the Empire to the world and in particular to external investments. Surrounded by a group of economists, he planned the recovery of the Empire through trade and foreign policy."
 TUR_reconstruction_loan: "Reconstruction Loan"
 TUR_reconstruction_loan_desc: "The reconstruction of the Empire must first begin by issuing a loan to foreign banks."
 TUR_little_investments: "Small Investments"
 TUR_little_investments_desc: "Gradually, the country is opening up more to foreign investment."
 TUR_liberal_economy: "Ottoman Liberal Economy"
 TUR_liberal_economy_desc: "Since the reign of the CUP, the policy of the Empire has been partly autarkic and protectionist. However, many of our liberal politicians believe that capitalism is the saving grace for our nation's economy."
 TUR_liberal_economy_2: "Ottoman Liberal Economy"
 TUR_liberal_economy_2_desc: "Since the reign of the CUP, the policy of the Empire has been partly autarkic and protectionist. However, many of our liberal politicians believe that capitalism is the saving grace for our nation's economy."
 TUR_remnants_OHF_reforms: "남아있는 인민당의 개혁"
 TUR_remnants_OHF_reforms_desc: "무스타파 케말 파샤의 인민당은 국가에 많은 사회적, 정치적 행동을 취하였습니다. 이러한 개혁은 단순한 정부 교체로 없어질 수 없습니다."
 TUR_a_cabinet_alone: "내각 홀로"
 TUR_a_cabinet_alone_desc: "술탄의 비상 내각은 민주적인 지도자들로 구성되어 있지만, 많은 당원들이 이 해결책에 회의적입니다. 게다가 구원당의 권위적인 정권 탈취에 따른 반발도 커지고 있습니다."
 TUR_successful_coalition: "성공적인 연정"
 TUR_successful_coalition_desc: "After the restoration of the democratic parties and the abolition of the main controversial reforms of the OHF, many parties and deputies have chosen to join the coalition."
 TUR_OHF_military_clique: "인민당 군부파"
 TUR_OHF_military_clique_desc: "인민당의 많은 정치인들은 지도부를 포함하여 군사적이었습니다. 게다가 케말주의 정부는 군대에 뿌리를 두었습니다. 이에 따라 많은 장교들이 그들에게 충성하였습니다."
 TUR_military_reorganization: "육군 재편"
 TUR_military_reorganization_desc: "The army is partially readapted to fit the new needs of the Empire and its territories."
 TUR_new_ottoman_military: "새로운 오스만 군대"
 TUR_new_ottoman_military_desc: "The Ottoman army is once again powerful and organised. Because of the modernisation of our armed forces, they no longer suffer under internal political divisions. In addition, they now have fewer large territories to defend. Now we can begin to plan our revenge."
 TUR_political_sociology: "정치사회학"
 TUR_political_sociology_desc: "Prince Sabahattin is a great enthusiast of sociology, especially of Emile Durkheim. His programme was based on Durkheim's theories, bringing an air of scientific freshness to the Empire."
 TUR_women_rights_idea: "여성의 권리"
 TUR_women_rights_idea_desc: "With democracy, we also brought universal suffrage to the empire, giving the women of our nation a chance to let their voices be heard."
 TUR_farmer_assistance: "농민 지원"
 TUR_farmer_assistance_desc: "The Turkish farmers are a class of their own inside the country and make up a big part of the population. We need to support this population, which often has to live below the poverty and education line."
 TUR_public_school: "공립학교"
 TUR_public_school_desc: "We must make education secular and promote public schools for girls and boys in order to train young people for modern problems."
 TUR_people_politization: "대중의 정치화"
 TUR_people_politization_desc: "For a democracy to be tangible and real, the people must be trained at the ballot box so that they can really express their voice without any external manipulation."
 TUR_coranic_schools: "코란 학교"
 TUR_coranic_schools_desc: "We use faith and Koranic schools to cultivate our people. It is in faith, in Islam and in the Caliphate that all knowledge lies."
 TUR_progressist_islam: "진보적 이슬람"
 TUR_progressist_islam_desc: "Islam has been one of the most modern religions throughout history, and for many centuries the Arab and Turkish scholars were the best and most advanced. We will not lose this lead and will make religion a moral pillar of progress."
 TUR_zakat_donation: "자카트 기부금"
 TUR_zakat_donation_desc: "국민에게 우리의 관용을 다시 한번 강조할 때입니다. 이는 국민의 부를 재분배하고 도움이 필요한 사람들을 위해 사용되는 구빈세인 자카트를 통해 이루어질 것입니다."
 TUR_fruit_export: "과일 수출"
 TUR_fruit_export_desc: "Our country has an ideal climate for certain categories of fruits, such as tomatoes, grapes and watermelons. Europeans are very fond of these exotic fruits, so we can gain a lot by exporting them."
 TUR_borsa_istanbul: "[ROOT.Capital.GetCapitalVictoryPointName] 증권 거래소"
 TUR_borsa_istanbul_desc: "The creation of the [ROOT.Capital.GetCapitalVictoryPointName] Stock Exchange will not only increase and facilitate investment in Turkey, but will also serve as a junction point between Europe, Asia and Africa. The foreign capital will thus tend to circulate in our country."
 TUR_payment: "Turkish Payment"
 TUR_coffee_culture: "튀르키예의 커피 문화"
 TUR_coffee_culture_desc: "Coffee was originally exported by the Ottoman Empire, and has by now become a drink greatly valued throughout the world. Let's use the power of our economy to create a real coffee culture!"
 TUR_hafiz_mustafa_monopoly: "Hafiz Mustafa Coffee Monopoly"
 TUR_hafiz_mustafa_monopoly_desc: "The Hafiz Mustafa company is now the symbol of Turkish coffee. Just like in western liberal societies, big brands are starting to become symbols of our nation as well. Soon, Turkish coffee will be known as the best coffee there is, both in Europe and the entire world."
 TUR_gendarmerie: "오스만 헌병대"
 TUR_gendarmerie_desc: "The Ottoman Gendarmerie served us enormously during the Great War. However, this force of both police and military lacks organisation and means. If it had these things, it could allow us to fully secure the territories that we occupy and bring the order that the countryside needs."
 TUR_ottoman_democracy: "오스만 민주주의"
 TUR_ottoman_democracy_desc: "The Ottoman democracy is now established, more simply because of the loss of the uncivilised Arab territories. However, we still have the duty to bring this democracy to the Muslim world."
 TUR_powerful_sultan: "위압적인 술탄"
 TUR_powerful_sultan_desc: "Sultan Ömer regained his primordial place in the Empire, a powerful and protective role. Alongside his cabinet and the assembly he is a true constitutional but effective monarch."
 TUR_a_throne_without_sultan: "빈 옥좌"
 TUR_a_throne_without_sultan_desc: "구원당이 제국의 구정부를 무너뜨리고 비상사태를 선포한 이후 우리나라는 진정한 국가원수가 없었습니다. 당장은 레페트 파샤가 자리를 차지하였을지도 모르지만, 제국과 신민은 신성한 혈통의 진정한 술탄이 필요합니다."
 TUR_foreign_railway_investments: "외국의 철도 투자"
 TUR_foreign_railway_investments_desc: "The construction of a functional and efficient Anatolian railway system is a project that our nation has been working on for decades now, and with investments from the West flowing in, we can finally continue these efforts and expand on what our predecessors have already achieved."
 TUR_foreign_military_investments: "외국의 군대 투자"
 TUR_foreign_military_investments_desc: "With foreign investors backing our renewed military buildup, we can now finance the expansion of our military industry and work on increasing our arms production, which will ensure that we don't run out of guns before we run out of men."
 TUR_foreign_industrial_investments: "외국의 산업 투자"
 TUR_foreign_industrial_investments_desc: "The capital that foreign investors provide for our industrial development greatly benefits our economy, as it allows us to increase our production rates through the expansion of factories and to foster economic growth across the nation."
 TUR_remnants_hif_reforms: "분권화의 자취"
 TUR_remnants_hif_reforms_desc: "The Liberal government had undertaken major reforms to decentralise and democratise the empire. These reforms began to take root in the vilayets of Anatolia. It is up to us to erase these mistakes."
 TUR_traditionalist_resistance_insignificant: "Traditionalist Resistance: §GInsignificant§!"
 TUR_traditionalist_resistance_slight: "Traditionalist Resistance: §YSlight§!"
 TUR_traditionalist_resistance_significant: "Traditionalist Resistance: §OSignificant§!"
 TUR_traditionalist_resistance_strong: "Traditionalist Resistance: §RStrong§!"
 TUR_traditionalist_resistance_extreme: "Traditionalist Resistance: §gExtreme§!"
 TUR_recovering_economy: "회복하는 경제"
 TUR_recovering_economy_desc: "The Anatolian economy is just beginning to recover from the bitter defeat and its complete disorganisation. Now we have to implement effective reforms to get it back on its feet."
 TUR_5_year_plan: "5개년 계획"
 TUR_5_year_plan_desc: "The idea of planning the economy is favoured by Mustafa Kemal Pasha, especially since we cannot rely on foreign capital to raise the nation because of the looming world war."
 TUR_turkish_bank: "튀르키예 은행"
 TUR_turkish_bank_desc: "The Turkish Bank shall be a powerful one that will be able to represent the Turkish people both inside and outside of our nation."
 TUR_kemalist_principles_idea: "케말주의 원칙"
 TUR_kemalist_principles_idea_desc: "The principles established by Kemal for the new Turkish state in his will shall show our government how to guide the people into a brighter future."
 TUR_caliph_of_islam: "이슬람교도의 칼리파"
 TUR_caliph_of_islam_desc: "Deprived of the Sultanate, Ahmed IV nevertheless remains Caliph of Islam, a title commonly referred to as 'the shadow of God on earth'. He keeps a very important political and religious weight."
 TUR_turkish_language: "튀르키예어"
 TUR_turkish_language_desc: "The Turkish language now also makes use of the Latin alphabet, just like Kemal envisioned it in his personal writings, allowing for easier learning by the masses."
 TUR_state_laicite: "State Laïcité"
 TUR_state_laicite_desc: "The term 'laïcité', or separation of church and state in French, is one of the key terms of Kemalist politics. If Turkey is to become a modern nation, the people will have to leave their superstition behind."
 TUR_kemal_will_tarnished: "Kemal's Will Tarnished"
 TUR_kemal_will_tarnished_desc: "Kemal's will was flouted. His successors preferred to follow the traditional ways and refused to enact the saving reforms that the Gazi had thought of for years. His close collaborators have to live with the guilt of having left the Turkish people in immobility."
 TUR_kemal_will_honored: "케말의 유지를 기리며"
 TUR_kemal_will_honored_desc: "The principles of Mustafa Kemal were well followed by his collaborators. Even if the whole of his project was not realised, his successor was sure to keep the great principles which defined the modernity of Turkey according to Kemal. His last will is thus honoured."
 TUR_kemal_will_achieved: "케말의 유지 달성"
 TUR_kemal_will_achieved_desc: "The successors of the Gazi were able to give life to his revolutionary thought and followed his principles and his steps dictated in his will to the letter. Mustafa Kemal would surely be proud of his close collaborators for having followed his ideas of a modern Turkish state. From now on, the Turkish people must follow his teachings as they have been applied."
 TUR_popular_sovereignty: "민중의 주권"
 TUR_popular_sovereignty_desc: "The abolition of the Millet System and the equality of the people regardless of their religion before the law is a necessary step to the creation of a secular republic."
 TUR_5_year_plan_inonu: "5개년 계획: 이스메트"
 TUR_5_year_plan_inonu_desc: "이즈메트 파샤는 예산을 조정하고 지출을 최적화하여 5개년 계획의 아이디어를 변형했습니다. 그는 튀르키예의 산업화와 국방에 중점을 둡니다."
 TUR_turkish_protectionism: "튀르키예 보호무역주의"
 TUR_turkish_protectionism_desc: "With the imposition of customs duties on foreign goods as well as quotas on products, Turkey wishes to protect its national economy and especially the small local economies from the global market."
 TUR_turkish_protectionism_1: "튀르키예 보호무역주의"
 TUR_turkish_protectionism_1_desc: "With the imposition of customs duties on foreign goods as well as quotas on products, Turkey wishes to protect its national economy and especially the small local economies from the global market. In addition, the new tariffs further improve this defence."
 TUR_turkish_bank_merged: "튀르키예 중앙은행"
 TUR_turkish_bank_merged_desc: "The Central Bank of Turkey has the right to regulate the financial markets and the circulation of money in order to preserve the value of the Turkish currency."
 TUR_nationalisation: "국유화"
 TUR_nationalisation_desc: "Many of the companies vital to the state were owned by foreign investors. In order to ensure the economic stability of our nation, we bought up most of them."
 TUR_total_nationalisation: "완전한 국유화"
 TUR_total_nationalisation_desc: "Because we were lacking the means to buy up all of the companies owned by foreign investors, we had to nationalise the state by force - a drastic but effective measure."
 TUR_turkish_worker_model: "Turkish Worker Model"
 TUR_turkish_worker_model_desc: "The Turkish worker is a vital pillar of the new state. He represents the Turkish people and forms a reflection of our industrial and political system."
 TUR_classless_society_idea: "무계급 사회"
 TUR_classless_society_idea_desc: "Turkey is a classless country. There's no real proletarian class and no dominant bourgeoisie. The class struggle defined by Marx is nonexistent within our borders."
 TUR_social_nationalism_idea: "사회 민족주의"
 TUR_social_nationalism_idea_desc: "The Kadroist theory wants to eliminate the exploitation of a class while continuing the social reforms put in place by the Nationalist Republic."
 TUR_welfare_state: "복지국가"
 TUR_welfare_state_desc: "The state in Kadroist ideology controls everything, including both the financial and the social aspects of Turkish life. This allows the government to promote equality and welfare."
 TUR_kadroist_party: "The Kadroist Party"
 TUR_kadroist_party_desc: "The main goals for the Kadroist movement were to dissolve the influence of the western powers on the political and economical sphere of Turkey, yet to imitate their development with a sense of Turkish identity, where the state is responsible for production and distribution."
 TUR_kadroist_party_totalist: "The Kadroist Party"
 TUR_kadroist_party_totalist_desc: "The main goals for the Kadroist movement were to dissolve the influence of the western powers on the political and economical sphere of Turkey, yet to imitate their development with a sense of Turkish identity, where the state is responsible for production and distribution."
 TUR_independante_army: "독립적인 군대"
 TUR_independante_army_desc: "공화국의 군대는 그 전문성을 유지하고 우리 군인과 장교들이 우리 정부를 전복시키기 위한 정치적 운동을 하지 못하도록 국가로부터 독립해야 합니다."
 TUR_integrated_army: "통합된 군대"
 TUR_integrated_army_desc: "군대는 정부에 통합되어야 합니다. 대부분의 주요 정치인들이 전직 파샤 출신이어서 군사를 잘 알고 통제할 수 있습니다."
 TUR_new_nationalist_army: "새로운 튀르크군"
 TUR_new_nationalist_army_desc: "The new Turkish army will aim to protect the Turkish state, its national sovereignty and Kemalist modernity against religious obscurantism and outside forces trying to tear down what we have managed to rebuild."
 TUR_extreme_conditions_training: "Training to Extreme Conditions"
 TUR_extreme_conditions_training_desc: "Anatolia is so large that the climate ranges from the hot deserts near Syria and Iraq, to the high mountains of the Caucasus and the windy cliffs of the Aegean Sea. Our troops must be able to adapt to all climatic conditions if they want to defend their homeland."
 TUR_modern_cavalry_army: "현대의 기병"
 TUR_modern_cavalry_army_desc: "The primary strategy used by the Ottoman army and advocated by Mustafa Kemal was the use of cavalry. However, with modern warfare and new technologies, the fast but fragile cavalry should be replaced by the more resistant steel monsters born from our factories."
 TUR_war_preparation: "전쟁 준비"
 TUR_war_preparation_desc: "War is inevitable. The peace desired by Mustafa Kemal cannot adapt to the extreme situation in which the republic is placed. One day or another, we will be plunged into a territorial or even a world war - and must be prepared to fight back."
 TUR_armor_effort: "기갑 주력"
 TUR_armor_effort_desc: "The importance of tanks has been demonstrated many times during the Weltkrieg and by many of our military theorists. We must optimise our production to make it as cheap and efficient as possible."
 TUR_fevzi_plan: "페브지 계획"
 TUR_fevzi_plan_desc: "Fevzi Çakmak has implemented a reorganisation of the Ismet Inonü plan, aimed at building up a war industry rather than a civilian one and at preparing our nation for the inevitable through the means of nationalisation."
 TUR_religious_community_under_threat: "Religious Community Threatened"
 TUR_religious_community_under_threat_desc: "Many religious orders in our country fear that our government could return to the Kemalist principles and begin the process of secularisation once more. Thus, they have begun organising protests, hoping that these will lead to their voices being heard and to the government refraining from implementing such reforms."
 TUR_soldier_in_construction: "군대 재건"
 TUR_soldier_in_construction_desc: "If we want to rebuild our country and repair what has been destroyed during the Desert War, we'll have to rely on our soldiers. They are a formidable force and more than eager to help those in need."
 TUR_opposition_resistance: "Resistance of the Opposition"
 TUR_opposition_resistance_desc: "Though the Mareşal still claims he is doing everything in his power to ensure the safety and prosperity of the people, there are still some who question and actively oppose his rule, mainly because of the excessive measures thus far taken to secure it. For the Mareşal to hold on to his rule, these agitators must be eradicated!"
 TUR_opposition_resistance_1: "Fading Resistance of the Opposition"
 TUR_opposition_resistance_1_desc: "Though the Mareşal still claims he is doing everything in his power to ensure the safety and prosperity of the people, there are still some who question and actively oppose his rule, mainly because of the excessive measures thus far taken to secure it. For the Mareşal to hold on to his rule, these agitators must be eradicated!"
 TUR_job_creation: "일자리 창출"
 TUR_job_creation_desc: "In order to improve our economic capabilities and to ensure that the flow of taxes into our state coffers does not diminish, we'll have to fight unemployment. This will also help us regain the trust of the people and increase the standard of living across the nation."
 TUR_fevzi_cult_of_personality: "개인숭배"
 TUR_fevzi_cult_of_personality_desc: "In the eyes of many, the Mareşal has saved our nation from its imminent collapse and has managed to bring Turkey prestige, prosperity, and modernisation. This view has been further propagated by the OHF and is now prevalent in the minds of most of our citizens."
 TUR_state_modernisation: "국가 현대화"
 TUR_state_modernisation_desc: "It is not solely technology that makes a state truly modern. It is its constitution, its government structure and its laws."
 TUR_modernisation_wave: "현대화의 물결"
 TUR_modernisation_wave_desc: "For us to be able to keep up with the rest of the world, it is necessary to modernise the nation. This can be achieved by expanding the infrastructure of our country and by bringing electricity to even the most remote villages of Anatolia."
 TUR_modernisation_wave_1: "현대화의 물결"
 TUR_modernisation_wave_1_desc: "For us to be able to keep up with the rest of the world, it is necessary to modernise the nation. This can be achieved by expanding the infrastructure of our country and by bringing electricity to even the most remote villages of Anatolia."
 TUR_turkish_soldier: "튀르키예의 신식 군인"
 TUR_turkish_soldier_desc: "Every soldier in the Turkish army shall be brave and full of courage, capable and able to fulfil his duties to the state. But above all, he shall be loyal and never question his allegiance to the Turkish state and the Turkish people!"
 TUR_economic_accord: "튀르크-이라크 경제연합"
 TUR_economic_accord_desc: "The economic accord drafted by us and our new friends will bring prosperity to both of our nations!"
 TUR_army_1: "페브지의 군제개혁"
 TUR_army_1_desc: "Seeing the miserable state our military was in, the Mareşal has decided to implement major reforms aimed at enhancing the capabilities of our armed forces. The world shall once again fear the might of the Turkish army!"
 TUR_kurdish_crisis: "From Charybde to Scylla"
 TUR_kurdish_crisis_desc: "From Charybdis to Scylla is an expression taken from Homer's Odyssey which perfectly describes the first national crisis our nation has to face since our defeat in the Desert War."
 TUR_islamic_fervour: "이슬람 열정"
 TUR_islamic_fervour_desc: "Our revolt is supported by the will of Allah and the right interpretation of Islam"
 OTT_change_to_turkey: "오스만 제국의 사막의 전쟁 패전."
