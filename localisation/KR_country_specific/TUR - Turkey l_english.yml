 TUR_intervene_in_russian_german_war: "러시아-독일 전쟁에 개입"
 TUR_question_of_iskanderun: "이스켄데룬 문제"
 TUR_question_of_iskanderun_desc: "For over 400 years now, Iskenderun, also known as Alexandretta, has been a part of our nation. Because of its proximity to Anatolia, the heartland of the Turkish people, it steadily became more and more integrated into the Turkish culture, resulting in the population of the region nowadays mostly consisting of Turks. However, this didn't stop the pesky Syrians from stealing the province in our moment of weakness. Since the wounds our nation had obtained during the Desert War were still fresh and a long way from being healed at the time, we were unable to do anything about this treachery.\n\nNow that the situation in our country has somewhat stabilised, we can once again focus on Alexandretta, where our Turkish brethren are still being oppressed by the Syrians. It is our duty to use any resources necessary to ensure that the province gets returned to its righteous owner. Once our influence over the region is high enough, the Syrians might be forced to admit that they've made a mistake when they took over Iskenderun, which would result in them restoring our rule over the province. However, they could also try to hold on to the region, which would in return force us to take more aggressive measures.\n\nOur Influence in Iskenderun: [?influence_adana|%%Y]\n"
 TUR_iskanderun: "이스켄데룬"
