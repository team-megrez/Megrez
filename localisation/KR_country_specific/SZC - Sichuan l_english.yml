 SZC_guide: "§MYang Sen's Ambition§! / §MLiu Cunhou's Tradition§! (§gAuthoritarian Democrat§!)\n£white_dot Retreat to Santai in Suining when the battle starts.\n£white_dot Blow the bridges during the battle for Neijiang.\n£white_dot In the battle of Chongqing, take positions in the hills - the civil war will end a few days later.\n\n§MA Model Province§! / §MA Modern Province§! (§cSocial Conservative§! / §mMarket Liberal§!)\n£white_dot Do not retreat to Santai in Suining or blow the bridges in Neijiang - this will prompt the Baoding takeover.\n£white_dot In the event \"Choosing a Plan of Attack\", choose to send the troops to Jianyang.\n£white_dot Blow up the Baopingkou Channel during the battle for Guanxian - the civil war will end a few days later.\n\n§MIndustrial Corps§! - §MNPA§! / §MLord of Sichuan§! / §MGrandiose Plan§! (§PPaternal Autocrat§!)\n£white_dot Choose the same route as the Armament Department up until the event \"Choosing a Plan of Attack\".\n£white_dot Choose to send the troops towards Jianyang.\n£white_dot Do not feign a withdrawal in Ziliujiang - the Officers will take over a few days later.\n\n§MZhili Remnants§! - §MCivilian Wing§! / §MMilitary Wing§! (§gAuthoritarian Democrat§! / §PPaternal Autocrat§!)\n£white_dot Set the Qing game rule to the Manchu Coup before starting the game, and have the Armament Department stay in power.\n-Jiang Baili will arrive in Sichuan a month after the coup.\n\n§MRepublicans§! - §MThree Principles Party§! / §MSelf Government Party§! (§SSocial Democrat§! / §lSocial Liberal§!)\n£white_dot Set the Invasion of Guangxi and Liangguang Civil War game rules to \"New Guangxi Clique\" and \"Left Kuomintang Coup\", respectively, and have the Baoding or Officer Departments take power.\n£white_dot Chen Jiongming will arrive in Sichuan a month after being ousted from Liangguang."
 SZC_country_intro_header: "1936년 사천군벌"
 SZC_country_intro_content: "As 1936 dawns, Sichuan remains in a very fragile balance between its multiple factions. Yang Sen holds for now, buoyed by Zhili support from his personal backer, the Jade Marshal Wu Peifu and aided by his close associate and former governor of Sichuan, Liu Cunhou, whose status and connections, as well as considerable forces, give Yang sorely needed stability and legitimacy. However, the military disasters of the past decade led Yang Sen to rely on the cliques led by Deng Xihou and Liu Xiang, who now hold considerable influence in the government and in Sichuan itself. The remnants of the KMT-aligned Officer Department still control parts of southern Sichuan, though the years since have seen their area of control steadily diminish.\n\nSichuan stands at the edge of a knife, internally divided, with multiple factions vying for ultimate power in the province. It may take only the slightest sign of weakness in the Zhili for this powderkeg to blow up..."
 SZC_country_intro_header_1: "사천군벌"
 SZC_country_intro_content_1: "The modern history of Sichuan begins in 1912. When the Xinhai Revolution reached Sichuan, the region entered a period of prolonged instability, with regional warlords vying for the governorship by diplomacy and force. Between 1912 and 1926, the region was alternatively controlled by Xinhai revolutionaries, Kuomintang loyalists and local warlords.\n\nThis state of affairs would last until the failure of the Northern Expedition in 1926. With the personal support of the victorious Zhili leader, Wu Peifu, Yang Sen was able to establish himself as the firm ruler of Sichuan, finally restoring some semblance of stability to the region. However, the profound divisions within Sichuan would not disappear, with Yang rapidly becoming beheld to the interests for various internal cliques that formed and unable to remove their influence. Liu Xiang, one of these warlords, established himself in Chongqing by allying himself with the local administration, quickly becoming Yang's main rival for control over Sichuan.\n\n1928 saw Sichuan face an invasion from the neighbouring clique of Yunnan. While at first a success, the invasion was soon defeated by Sichuanese forces, causing considerable losses among Yang's personal forces. A Tibetan invasion in 1930 deteriorated the situation even further, with Tibetan troops reaching the Yangtze River and directly threatening the capital of Chengdu. While the involvement of the Ma Clique to the north eventually turned the tide against the Tibetans, Sichuan was forced to cede half of the Xikang region to Tibet and Yang's military was left in tatters."
 SZC_country_intro_header_2: "사천군벌 (파트 2)"
 SZC_country_intro_content_2: "While the Tibetan invasion was repelled, this was not the end of Sichuan's troubles. In 1931, a group of Kuomintang-aligned officers, warlords and former governors of Sichuan, the Officer Department, launched its first expedition into Sichuan from their bases in northern Yunnan, with tacit support from Tang Jiyao's Republican government. The tattered Sichuanese forces under Yang were no match for the KMT troops, being routed time and again, losing most of their supplies to the advancing invasion forces. With the Clique on the brink of collapse, warlord Yang Sen, in a move of desperation, formed a temporary alliance with Chongqing warlord Liu Xiang and his clique, the Industrial Corps. With assistance from Liu's forces, Yang was able to beat back the expedition. Further cooperation with the Industrial Corps allowed Sichuan to begin rebuilding its army, at the cost of ever increasing Industrial Corps influence within the government.\n\nAnother group to rise in influence at this time was Deng Xihou's Baoding Department, whose forces helped suppress the Officer Department while Yang rebuilt his forces. The highly visible work by the Baoding Department in suppressing the rebels led to an increase in the group's popularity, which is seen by more and more citizens as the true protectors of Sichuan.\n\nAnother invasion attempt in 1933 by Yunnan, in support of the Officer Department, was quickly aborted when the League-Marshal of the Eight Provinces, Sun Chuanfang, threatened to intervene. The unexpected Yunnanese retreat allowed Yang to partially reoccupy southern Sichuan. The chaos also allowed Tian Songyao to establish himself in the northeast as a minor warlord, yet his ambitions remain a mystery."
 SZC_country_intro_header_3: "Sichuan, Divided"
 SZC_country_intro_content_3: "Sichuan in 1936 stands divided, with multiple factions vying for absolute power.\n\nThe ruling faction at the moment is the Armament Department, led by Yang Sen and his close associate Liu Cunhou. Due to Wu Peifu's personal support over the years, the Department is closely aligned to the Zhili authorities in Beijing and Nanjing. While their influence remains secure for now, the clique has grown dependent on Zhili support in the last decade. Should something befall the Zhili, Yang's authority will be dangerously threatened.\n\nYang's chief rival for control over Sichuan is Chongqing warlord Liu Xiang, leader of the Industrial Corps. Liu Xiang remains an erstwhile ally of Yang since the KMT expedition in 1931, but Liu is an ambitious man and makes no secret of his desire to rule Sichuan. Should the opportunity appear, the Industrial Corps may quickly reconsider the usefulness of their alliance with Yang Sen.\n\nThe third most important faction is the Baoding Department, a clique formed by former Baoding graduates - though this is not a prerequisite for membership - and led by Yang's general Deng Xihou. In the last few years, their highly visible operations against rebel enclaves in the south have seen them gain popularity among the people. The Baoding Department forms a core of Yang's support in the region. While Deng has long been loyal to Yang, he may very well be considered a threat to Yang's rule.\n\nIn the south, the remnants of a KMT expedition in 1931 continue to hold territory. The Officer Department, as they are called, are the main group openly resisting Yang's control of Sichuan. Led by Lü Chao and Xiong Kewu, the group maintains close relations with the nearby clique of Yunnan, on whose support they depend to survive."