 Sichuan_Famine_decisions: "기아 구제 노력"
 Sichuan_Famine_decisions_desc: "The famine that wreaked havoc on Sichuan in 1925 has left a deep scar upon our people. While we've done what we can to prevent another one, the collapse of the League, persistent drought and rampant unrest has turned our worst fears into reality. We must now do everything we can to fight this famine.\n\n§1The famine will end when its §Y$MODIFIER_GLOBAL_MONTHLY_POPULATION$§! modifier reaches §!§Y0%§! (currently [?SZC_famine_monthly_population|=%+0]).\n\nCurrent Relief Resources: £convoy_texticon  [?SZC_famine_PP|H0]"
 SZC_International_Famine_Relief: "국제적 기아 구호"
 SZC_International_Famine_Relief_desc: "최근들어 중국은 많은 사건들을 견뎌냈고 우리 자신을 위해 할 수 있는 일은 그 정도밖에 없습니다. 전쟁이나 기근의 피해를 입지 않은 해외에는 곡식이 유출되도 괜찮을 정도로 충분히 많습니다. 그들에게 어려운 우리를 도와달라고 호소해야 합니다."
 SZC_Service_For_Food: "식량 배급"
 SZC_Service_For_Food_desc: "사지 멀쩡한 모든 사람이 재난을 극복하기 위해 제 몫을 다해야 합니다! 시민들에게 군 복무를 시키는 대가로 배급량을 늘려 주고, 이렇게 모집한 군인들을 통해 대중에 식량을 배급하도록 할 겁니다."
 SZC_Labour_Relief: "노동 구호"
 SZC_Labour_Relief_desc: "현재 사회에 돌아다니는 식량이 충분치 않기 때문에 배급량만큼이라도 벌기 위해서 노동해야만 합니다. 신체가 멀쩡한 실업자를 노동자로 모으고 기근과 싸우는데 도움이 되는 기반 시설과 설비를 짓는데 동원하는 대가로 식량을 나눠주는 계획을 짤 겁니다."
 SZC_Allocate_More_Government_Funds: "더 많은 정부 자금 할당"
 SZC_Allocate_More_Government_Funds_desc: "기근과 싸우기 위해서는 정부에서 더 많은 자원을 들여서 더 많이 개입할 필요가 있습니다. 하지만 그러기 위해서는 다른 국가 프로젝트를 희생시켜야만 합니다."
 SZC_Increase_Relief_Efforts: "구호 노력 확대"
 SZC_Increase_Relief_Efforts_desc: "농촌에 식량을 보급하려면 더 많은 노력을 들여야 한다는 사실은 명백합니다. 따라서, 사천의 유지들에게 각자 맡은 지역에서 쌀을 분배하는 계획을 마련하도록 맡깁시다."
 SZC_Food_Banks: "식량 은행"
 SZC_Food_Banks_desc: "정부는 쓰촨 주민들에게 식량을 배급하기 위해 농부들이나 불교 사찰과도 협력할 것이며, 재난적인 기근과 싸우기 위한 노력이 모든 사회 계층에 도달할 수 있도록 지원할 계획입니다."
 SZC_Subsidise_Food_Production: "농업 생산 보조금"
 SZC_Subsidise_Food_Production_desc: "쓰촨에는 풍부한 농업 종사자들이 있지만, 농부들 중 대부분이 기후와 구식 농법에만 의존하며 농사짓고 있기 때문에 수확량이 그렇게 많지 않습니다. 그로 인해 매번 가뭄만 들었다 하면 기근이 벌어집니다. 국가에서 국고를 들여 개입한다면 농부들이 낭비를 퇴치하고 생산성을 높일 수 있습니다."
 SZC_Enact_Price_Controls: "가격 통제 실시"
 SZC_Enact_Price_Controls_desc: "기근이 일어나자 많은 상인들이 곡식과 쌀을 사재기하기 시작했고, 다시 파는 과정에서 거의 갈취에 가까운 이익을 보고 있습니다. 필요하다면 군대의 지원을 받는 국가가 개입해서 가격 통제를 실시함으로써 국민이 고통을 겪는 와중에 폭리를 취하는 자가 없도록 할 겁니다."
