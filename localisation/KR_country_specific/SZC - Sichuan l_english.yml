 SZC_famine_relief_desc_QIE: "옛 베이징 중앙정부도 다른 중국의 정권들과 같이 어려운 시기에 빠져 있습니다. 아무리 그렇다고 해도 같은 중국인을 버려두지는 않을 겁니다. 기근과 싸우기 위해 그들에게 도움을 요청해야 합니다."
