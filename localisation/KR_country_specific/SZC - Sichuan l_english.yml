 SZC_social_democrat_party: "군관계"
 SZC_social_democrat_party_long: "군관계\n§g군관계는 1931년 탕지야오가 사천을 침략한 이래로 나타난 정치 세력입니다. 공화주의자 장교들로 이루어진 이들은 운남군벌 아래로 편입되어 양썬의 정통성을 약화시키기 위한 대립 사천 정부로 재수립되었습니다. 탕지야오의 침략이 실패로 끝나고 장교들이 소규모 게릴라군이 되어 숨어들어갔지만 군관계의 극단주의적인 정치적 성향까지 사라진건 아닙니다.\n\n탕지야오의 깃발 아래에 모인 사람들 중에는 수많은 국민당 장군들이 있었는데, 그들의 수장인 뤼차오는 쑨원의 유명한 삼대 혁명 원칙에 입각한 형태로 사천에 평화와 안정을 가져오려 합니다. 뤼차오가 정치적 야망과 좌익적 신념으로 인해 동료들 대부분과 관계가 소원해졌을지라도, 수십년간 사천을 배회하는 군벌주의와 부패를 뿌리뽑겠다는 목표에 경도된 젊고 급진적인 사람들 사이에서 여전히 꽤 많은 추종자를 얻었습니다.§!"
 SZC_social_liberal_party: "군관계"
 SZC_social_liberal_party_long: "군관계\n§g군관계는 1931년 탕지야오가 사천을 침략한 이래로 나타난 정치 세력입니다. 공화주의자 장교들로 이루어진 이들은 운남군벌 아래로 편입되어 양썬의 정통성을 약화시키기 위한 대립 사천 정부로 재수립되었습니다. 탕지야오의 침략이 실패로 끝나고 장교들이 소규모 게릴라군이 되어 숨어들어갔지만 군관계의 극단주의적인 정치적 성향까지 사라진건 아닙니다.\n\n탕지야오가 개인적으로 뽑은 군관계 지휘관은 전직 사천 총독으로 신해혁명 동안 지역을 다스렸던 늙은 동지 슝커우였습니다. 슝커우와 탕지야오는 많은 정치적 이념을 공유했는데, 특히 연성주의에 대한 시각에서는 공통점을 보였습니다. 하지만 슝커우는 독립적인 성향을 가지고 있기 때문에 운남의 만연한 영향력에서 벗어나 군관계를 스스로 좌우하고자 합니다. 결국 그는 오랜 친구들 뿐만 아니라 뤼차오나 다른 선배 장교들과 같은 적들과도 손을 잡아 탕지야오로부터 자유로운 정치적 기반을 수립해냈습니다.§!"
 SZC_market_liberal_party: "보정계"
 SZC_market_liberal_party_long: "보정계\n§g이름에서도 알 수 있듯이 보정계는 사천 출신이거나 사천에 정착한 보정군관학교 졸업생들과 보정계 장교들로 이루어져 있습니다. 그들이 정치적으로 자유롭고 재정상의 책임이 있다고 여겨지는 반면, 보정계는 양썬 정부에 계속해서 간섭할 뿐만 아니라 파당정치와 족벌주의로 유명세를 얻기도 했습니다. 악명높은 사업단의 지도라 류샹의 삼촌 류원후이는 원로 장교들의 자유주의적 정치성향을 대표적으로 드러내는 인물이며, 정부 내에서 자유방임주의적 성향을 견지합니다. 그는 사천에서 아편 생산과 대외정책 영향력만을 본인이 소유할 수 있다면 파벌 내의 학력이 높고 의도가 좋은 진보주의자들에게 이념적 기반을 기꺼이 내놓을 겁니다. 비록 이로 인해 일부 극단적 개혁이 이루어졌지만, 일각에서는 원후이의 탐욕과 야심으로 인해 궁극적으로는 사천의 잠재력을 발현하는데 방해가 되리라고 생각합니다.§!"
 SZC_social_conservative_party: "보정계"
 SZC_social_conservative_party_long: "보정계\n§g이름을 보면 알수 있듯이 보정계는 보정군관학교 졸업생들과 보정계 장교들이 결성한 집단인데, 이들은 쓰촨 출신이거나 쓰촨에 주둔하고 정착한 사람들입니다. 보정계는 정치적으로 자유주의를 지향하고 국가 재정에 책임을 지기는 하지만, 후견주의와 족벌주의로 유명하면서 동시에 양썬의 정부에 계속해서 개입하기도 합니다. 보정계 내의 덩시허우 파벌은 상당히 이상주의적이고 진정한 개혁의 가능성을 믿고 있습니다. 덩시허우의 이름이 자신이 제시한 \"모범지역 계획\"의 대명사로 사용될 정도입니다. 이런 인상적인 개혁을 실행하기 위해 그는 쓰촨에서 교통로 확장 계속 실시해왔고, 이로 인해 경제 발전 뿐만 아니라 정부군 내에서도 강력한 영향력을 행사하게 되었습니다.§!"
 SZC_authoritarian_democrat_party: "무비계"
 SZC_authoritarian_democrat_party_long: "Armament Department (Wubei Xi)\n§gThe Armament Department enjoyed a half decade of prestige after Yang Sen was recognised as the legitimate ruler of Sichuan by the Zhili Clique, but the bold and cunning general slowly witnessed his grip slip away. The Yunnan Clique’s invasion of his province was the last straw which corroded his authority, putting much of Sichuan back in the hands of warlords and radicals. The Armament Department was forced to adapt to these disastrous circumstances and reluctantly invited several of these key warlords to join the government.\n\nYang since then strove to rebuild his authority over Sichuan, but faced great resistance from the newly emboldened warlords, as well as opportunists within his own clique such as the Confucian general Liu Cunhou and the leader of the bandit suppression army, Tian Songyao. Much of the department doubts if Yang can maintain this moribund, decentralised government much longer. His generals eagerly hope he will at last rein in the warlords, or finally give up and make way for a more aggressive leader like Cunhou. Without a firebrand like him to egg them on however, the generals may very well fall back in line behind Yang.§!"
 SZC_paternal_autocrat_party: "사업단"
 SZC_paternal_autocrat_party_long: "사업단\n§g중경군벌 류샹이 이끈는 사업단의 거대한 군대는 직예 충성파와 진보주의 장교들에게 도적떼에 지나지 않는다는 조롱을 받았습니다. 사업단이 대규모 병력이 질보다는 양을 선호하고 도덕적으로 결함이 있는것도 사실이지만, 순수한 인력과 강력한 화력을 통해 큰 일을 해냈다는 사실까지 부정할 수는 없을 겁니다. 류샹이 사천 남동부 지역을 장악하는데 성공했을 뿐만 아니라 셀 수 없을 정도로 많은 병사와 부하들에게 꼬박꼬박 봉급과 식량을 밀리지 않고 주었다는 사실이 이를 단적으로 증명합니다.\n\n사천 총독으로 임명해달라는 요청을 거절당하고 그토록 성실하게 받들어 모신 직예군벌에게 버려진 이후에 류샹은 생각을 바꾸어 이제부터는 무력과 계략을 통해 정당히 자신이 가져야만 했던 것들을 손에 넣기로 결정했습니다. 류샹이 사천에서 충분한 권력을 잡는다면 도적질과 아편판매를 통한 단기적인 수익은 신경쓰지 않고 진정한 현대화와 경제 개혁을 추진할 겁니다. 이런 공격적인 정책은 류샹의 군대와 개혁 모두가 순수한 가속도에 의존하며, 단 하나라도 계획을 잘못 세우거나 예기치 못한 장애물이 나타난다면 야망에 문제가 생길지도 모른다는 사실을 의미합니다.§!"
 SZC_national_populist_party: "일관도"
 SZC_national_populist_party_long: "일관도\n§g일관도 신앙은 최근 몇년간 사천 지역에서 소수의 독실한 신자들로 이루어진 집단과 연락을 유지해왔습니다. 이런 공동체 대부분은 고립된 마을들이나 특별히 열성적이고 광신적인 장군이 지배하는 군사 지배 구역으로 이루어져 있습니다. 그렇기 때문에 위대한 지도자가 사천지역 일관도에 직접 영향을 끼치기는 힘들게 되었지만, 그럼에도 불구하고 장톈란은 중국을 영적으로 격상시키고 치욕과 내분의 세기를 물질적으로 벗어나겠다는 범국민적 야망의 상징으로 남아있습니다.§!"
 SZC_Liu_Cunhou_party_long: "Armament Department (Wubei Xi)\n§gIn the wake of Yang Sen’s sudden, unfortunate death, coupled with the rapid disintegration of the Armament Department’s political rivals, a massive power vacuum emerged in Sichuan Province. The position of leadership was swiftly filled by a popular, charismatic figure among the Armament Department’s generals, the zealous Confucian and chaotic rabble rouser Liu Cunhou.\n\nLiu has in many ways turned Sichuan’s greatest weakness, its factional disputes and decentralised government, into his own greatest strength. By bribing, threatening, extorting and executing those generals who have questioned his authority, he has filled much of the province with loyal yes men and greedy opportunists, who will gladly manage their own fiefs and maximise the province’s overall profit through completely unscrupulous measures. Whilst this chaotic confederation of warlords is functioning for the moment, some of Liu’s colleagues quietly doubt if it can hold on for the foreseeable future. However few dare to bring this up to his face and none have ever done so twice.§!"
