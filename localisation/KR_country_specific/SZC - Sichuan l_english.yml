 sichuan.15.d.SZC: "Rather unexpectedly, the envoy we sent to [TIB.Capital.GetCapitalVictoryPointName] to negotiate peace terms with the Tibetans has been expelled from the city and informs us that our peace offer was rejected out of hand. Refusing to even entertain the notion of negotiations, they're intent on continuing the war to its bloody conclusion. With the Tibetan forces firmly entrenched in Xikang, we're in for a long and gruelling fight to push them out of Sichuan."
 sichuan.15.d.TIB: "Our emissary to [SZC.Capital.GetCapitalVictoryPointName] has returned with dire news, indeed. Our offer for peace has been rejected by the Sichuanese leadership - it's clear that they're not content with simply taking the our eastern lands, but instead aim to overrun all of Tibet. With Sichuan refusing to budge, we have no choice but to beat reason into them on the battlefield. Already many monks have heeded the call to make a last stand against these aggressors and we can only pray that this will be enough to turn the tides in this conflict."
