 sichuan.414.a: "쿠이 제독, 자네는 해고일세!"
 sichuan.415.t: "강력한 공군"
 sichuan.415.d: "오늘 첫 번째 항공기 수입량이 의기양양한 류샹에게 직접 점검받기 위해 충칭에 도착했습니다. 하지만 이 모든 과정에는 뭔가 기념식같은 그런 분위기가 있었습니다. 이번 점검은 소위 강력한 사천 공군이 창설되었다는 것을 세계에, 아니면 최소한 중국 내에서라도 과시하기 위해 이루어졌습니다. 자신감에 가득 찬 채로 겉보기에만 대단한 상당히 과장된 의식이었지만, 류샹은 이것을 사천 현대화의 상징이자 지역이 현대 군사 기술과 방식을 빠르게 받아들였다는 점을 드러내는 중요한 행사로 만들고 싶었던게 분명합니다.\n\n여기에 나왔던 비행기가 세계적인 기준으로는 그다지 특별할 게 없는 기체라는 점은 인정해야만 합니다. 이 기체가 벨트크리크 시대에는 훌륭한 수준이었겠지만 지금은 퇴역 절차를 밟고 있는 기체를 긁어모은 공군이 베이징의 지베자 앞에서 뭔가 보여줄 수는 없을 것입니다. 그보다 더 강력한 도쿄의 황제 앞에서는 말할 것도 없고요. 하지만 중국 내부 기준으로 볼 때 이 정도 공군은 20세기로의 커다란 도약이라고 말할 수 있습니다. 지역 강국의 상태를 감안할 때 이 소규모 유물 공군대는 산 위를 날아다니며 걸어서 수집하기 힘든 적 진지에 대한 정보를 수집하는데 사용할 수 이을 것입니다. 종종 좁은 산약 통로와 개방된 분지로 이루어진 지형으로 인해 벨트크리크기에나 쓰던 구닥다리 기체라도 기관총 한 쌍만 달아준다면 저공 소사를 당해본 적 없던 보병 진형을 효과적으로 무너트릴 수 있습니다.\n\n중국의 하늘을 지배할 수 있는 공군력을 갖추었다는 허풍을 치기는 했지만, 최소한 우리 앞마당 안에서는 맞는 말이 될 지도 모릅니다. 어찌되었든 간에 류샹이 비행기 조종사와 악수하는 모습을 담은 사진이 찍혔고, 다음날 이 모든 이야기가 인쇄될 것입니다."
 sichuan.415.a: "내 말을 명심해. 사천이 언젠가 하늘을 지배할 거다!"
 sichuan.416.t: "충칭 공군 열병식"
 sichuan.416.d: "쓰촨의 '강력한 공군'이 창설된지 얼마 지나지 않아 류샹은 중국 전역과 심지어는 세계까지도 그들의 전력 앞에서 벌벌 떨 것이라고 선언했습니다. 동맹국과 적국에 사천이 중국의 창공을 지배할 것이라고 과시하고 싶었던 그는 사천의 공군력을 보여주기 위해 성급하게 충칭 비행기 열병식을 조직했습니다.\n\n공군이 고작 일본과 유럽 창고에서 먼지 쌓인채로 방치되던 구식 전간기 항공기를 모아놓은 집합체에 불과하기는 했지만, 이번 열병식은 확실히 군집한 대중에게 깊은 인상을 남기는데는 성공했습니다. 사천 농민과 도시민 대부분은 이런 날아다니는 기계를 사진으로라도 볼 일이 없었으니까요. 여기에 참가했던 조종사들 중 일부는 이번에 처음으로 조종석에 앉아본 사람도 있었기 때문에 이번 공군 열병식은 캐나다나 중국에서 개최한 것들과는 비교가 되지 않았고, 초보 조종사들은 단순히 떠올라 가장 기본적인 조종 기술만 보여주고 착륙했기 때문에 문제가 생기지는 않았습니다.\n\n간단히 말하자면 이번 열병식은 대중에게 박수갈채를 받기에 충분한 수준이었고, 국민 중 대부분은 자기 나라가 이런 현대적인 유럽 비행기를 보유했다는 점을 진심으로 자랑스러워하는 눈치였습니다. 이제 행사가 끝나가던 때쯤 류샹은 충칭 시장 판원화에게 이인승 전투기에 올라탈 기회를 주려고 했습니다. 판원화는 조종사들의 능력부족이 걱정이라도 되었던 듯이 수도 행정 일이 바쁘다는 핑계로 정중하게 그의 제안을 거절했습니다. 대신에 그의 부관이 비행기에 올라타는 영예를 얻었고, 류샹에게 최대한 성능을 이끌어 내라고 명령받은 구식 비행기가 그 날 마지막으로 날아올랐습니다. 자리에 남아서 구경하던 모든 구경꾼이 비행기가 떠오르는 모습을 보았지만, 구식 비행기 엔진에서 검은 연기가 뿜어져 나오기 시작하면서 놀라움은 공포로 바뀌어갔습니다. 미숙한 조종사는 고도가 요동치며 높아졌다 낮아졌다 하는 동안 비행기 통제권을 되찾으로 노력했지만, 결국 비행기 엔진은 정지해 버렸고 혜성처럼 지상에 추락했습니다.\n\n조종사와 승객 모두가 사망했고 시민과 군인 등 모든 구경꾼이 충격과 공포에 사로잡혔습니다. 얼마 후 판원화는 자신이 얼마나 아슬아슬하게 죽음을 빗겨갔는지 깨달았고, 편집증적인 류샹이 자신을 암살하려 시도한 것이 아닐까 라고 조심스럽게 의심하기 시작했습니다. 이로 인해 판원화와 류샹의 동맹관계에 균열이 생기기 시작했고, 충칭 근교에서 벌어진 우습지만 비극적인 공군 열병식에 대해 지역 전체가 조롱을 퍼부었다는 점은 말할 필요도 없습니다."
 sichuan.416.a: "누구한테 책임을 씌우고 총살시켜!"
 sichuan_industrial.18.t: "류샹이 병에 걸리다"
 sichuan_industrial.18.d: "오늘, 류샹은 사천 총참모부를 모아 일상적인 회의를 개최했습니다. 하지만 갑자기 도중에 류샹이 심각한 탈진 증세를 보이기 시작하며서 본래 새로운 군복과 장비를 검토하려던 평범한 회의는 특이한 사태로 변해버렸습니다. 내년 군 개혁안에 도입될 새로운 장교 군복을 선보이던 도중 유명한 군벌은 회의 중간에 갑자기 의식을 잃고 책상 위로 쓰러졌습니다.\n\n군의관이 빠르게 도착해 류샹이 심각한 열병을 앓고 있다고 진단했지만, 단순한 증상을 넘어서 정확히 어떤 부분이 문제인지는 누구도 알 수 없는 상황이었습니다. 의사는 류샹을 병원에 대려가서 추가 검사를 받아야 한다고 조언했습니다. 하지만 최종 결정권은 깨어난 이후 류샹에게 있습니다."
 sichuan_industrial.18.a: "의학 전문가를 찾아라."
 sichuan_industrial.18.b: "귀찮게 하지 마라. 조만간 낫겠지."
 sichuan_industrial.19.t: "류샹의 죽음"
 sichuan_industrial.19.d: "며칠동안 건강이 악화된 끝에 류샹이 사망했습니다. 겉으로는 자연사인듯 하지만, 갑자기 병이 걸린 것으로 보아 일각에서는 암살이라는 의혹이 제기되고 있습니다. 충칭 시장이자 류샹의 부사령관이었던 판원화가 현재 사천을 장악한 상태입니다. 류샹이 꿈꾸던 거창한 지역 계획도 함께 끝난게 분명합니다."
 sichuan_industrial.19.a: "판원화 장군에게는 얼마나 편리한 일인가..."
 sichuan.500.t: "성공적인 행정조직 개혁"
 sichuan.500.d: "신해혁명 이후 사천은 군부와 문민파 사이 경쟁으로 인해 상당히 비효율적으로 복잡한 체제를 발전시켰습니다. 군관계가 전권을 쥐면서 전면적인 행정조직 개편을 위한 노력이 이루어졌습니다. 특히 공무원이 철저한 조사를 받았고, 부패한 관료는 숙청당했으며, 그들의 빈 자리를 메우기 위해 여러 유능한 인재를 고용했고, 효율성 향상을 위해 자리가 없어지거나 옮겨지거나 했습니다. 한편 이로 인해 잠깐 관료제가 마비되기는 했지만 벌써 개선된 사항이 확연히 눈에 띄고 있습니다. 시간이 좀 더 필요하긴 하겠지만, 사천의 행정조직은 어느 때보다 깨끗해지고 있습니다."
 sichuan.500.a: "새로운 지역을 위한 새로운 행정."
 sichuan.501.t: "토지개혁이 결실을 맺다"
 sichuan.501.d: "토지개혁은 상당히 까다로운 문제입니다. 그에 반해 중국 내에서 토지개혁이 중요하다는 주장에 이의를 제기하는 사람은 아무도 없습니다. 하지만 이 사업은 장기적으로는 이익이지만 상당히 비싸고 고된 작업이 계속되기 때문에 개혁주의자들은 토지개혁에 필요한 자원을 모으기 위해 애쓰고 있습니다. 게다가 농촌 지주들은 가장 긍정적인 이들도 미적지근한 반응을 보이며, 주된 수혜자인 농민들 조차도 아무런 행동을 할 여력이 없거나 심지어는 공공연한 적대적 태도를 보이기도 합니다.\n\n군관계는 개간한 땅을 주는 정책을 추진하고 있습니다. 이로 인해 지방정부에 상당한 비용과 일시적인 불안정이 일어났지만, 이 사업이 결실을 맺기 시작하고 있습니다. 이전에 비해 더 많은 땅이 활용되고 있으며, 더 많은 농민이 실제로 자신이 일하는 토지를 소유하게 되었습니다. 물론 여태까지 토지분배가 얼마나 철저하게 차별적이었는지를 고려해 볼 때 그렇게 통과 수준이 높지는 않았겠지만, 이런 많은 자원이 들어가는 계획이 얼마나 성공적인지 가늠하기 위해서는 가시적인 진전이 중요합니다."
 sichuan.501.a: "앞으로의 수많은 치적 중 첫 발짝이 되겠군."
 sichuan.502.t: "쓰촨의 새 통화"
 sichuan.502.d: "서류상으로는 중국 전체에 단일 통화가 유통되고 있지만, 현실에서는 수십년간 그렇지 못했습니다. 은행과 같이 개인, 지역, 국가와 해외 정부에서 다양한 합법성을 가지고 화폐를 인쇄하고 주조해 왔습니다. 특히 사천은 이 지역을 장악하기 위해 여러 파벌이 싸움을 벌이던 지역이었기 때문에 상황이 더욱 심각했습니다. 군관계가 정권을 잡으면서 화폐개혁 또한 새로운 단계에 접어들었습니다. 적절한 재정 상태가 회복되면서 인플레이션이 억제되고 쓸모없는 화폐가 파괴되었으며 불법 주조가 중단되고 있습니다. 화폐 발행이 정상적으로 복원되면서 지역 재정 운영 능력이 향상되었고 경제도 서서히 안정 상태를 회복하고 있습니다."
 sichuan.502.a: "또다른 한 발짝을 앞으로 내딛는 데 성공했구나."
 sichuan.503.t: "부패에 대한 강타"
 sichuan.503.d: "부패는 중국 전역에 만연해 있고, 사천도 거기서 예외가 아닙니다. 너무 많은 파벌과 도덕성이 부족하고 야심찬 강자들이 너무 오랫동안 지역을 놓고 싸움을 벌여왔습니다. 부패한 분자들을 뿌리뽑는것은 좋은 뜻에서 시작했지만 아직 신생 정권에 불과한 우리에게는 너무도 어려운 작업입니다. 행정부에 혼란이 지적되고, 때로는 정부군이 강력한 범죄조직이나 폭력과 피해를 입히기 위해 고용된 폭력배와 싸움을 벌이고 있음에도 불구하고, 장교들은 여러 다양한 부패 범죄자를 붙잡고 처벌했다고 공개적으로 자랑합니다. 이런 사건들이 최대한 민중 사이에서 퍼져나가면서 행정부에 대한 신뢰를 회복하는데 도움이 되고 있으며, 더 중요한 점은 부패와 강도질이 사상 최저치를 기록하면서 법치주의가 제 자리를 찾아가고 있다는 데에 있습니다."
 sichuan.503.a: "너희들은 더이상 법을 능가할 수 없다."
 sichuan.504.t: "제1대 의회 회기"
 sichuan.504.d: "The Federalists among the Officers have been working towards establishing a Provincial Assembly for Sichuan in the model of Guangdong province. Support from the pro-Nationalist faction has been lukewarm at first, but were convinced by the success of Song Qingling's democratic experiments in the MinGan zone.\n\nWith the opening of the Sichuan Provincial Assembly, delegates from the counties under Officer Department control were sent to attend and began work. Their first order of business was the drafting of a provincial constitution, also on the Guangdong model, which led to some debates between the Federalist and Kuomintang-aligned Officers. Nevertheless, the new assembly is proving to be a significant boost of legitimacy for the provincial government, helping them solidify their reputation among the people as true to their reformist promises."
 sichuan.504.a: "앞으로의 수많은 회기 중 첫번째가 되겠지."
 sichuan.505.t: "중촨 법안"
 sichuan.505.d: "중촨 법안은 천중밍에게서 영감을 받은 슝커우가 초안을 작성했으며, 지출을 줄이기 위해 군대 규모를 축소하고 성을 비무장화하려는 의도를 가지고 있습니다. 쓰촨의 비대한 군대는 정부와, 그보다도 중요한 인민들에게 엄청난 부담이 되어왔으며, 이번 조치는 성군의 구조조정과 함께 공공사업 및 사회복지계획을 위한 세입 확보에 도움을 주기 위한 것이라 할 수 있습니다. 군관계의 승리 이후로 내부의 무장 반대세력이 약소해졌기 때문에 우리는 군벌주의에 대항하는 이러한 급진적 조치를 시행할 수 있을 정도로 안전해졌고, 남은 병력은 서로 싸우는 게 아니라 도적들을 때려잡는 데 주력할 것입니다."
 sichuan.505.a: "이제 군대가 인민에게 봉사하겠군."
 sichuan.506.t: "성공적인 군제 개혁"
 sichuan.506.d: "사천 군대는 군벌시대때 이미 비대해진 상태였고 서로 싸우며 무차별적으로 살인과 약탈을 계속해 왔습니다. 뭔가 개혁이 필수적이기는 했지만, 호전적인 지역 군벌들 중 누구도 기꺼이 개혁에 가담하려 하지 않았습니다. 권력투쟁을 거듭하면서 지역 군대가 정부의 통제 아래로 다시 들어오게 되었고, 준군사조직 증강을 파괴하기 위한 조치가 취해졌습니다. 군대 팽창이 줄어든다면 다른 곳에 자금을 투입할 수 있고, 남은 군사 예산을 활용해 아군을 현대화하고 도적과 싸우는 데 집중할 수 있습니다."
 sichuan.506.a: "새로운 지역을 위한 새로운 군대로군."
 sichuan.507.t: "도적질의 종말"
 sichuan.507.d: "정부가 붕괴하면 필연적으로 도적질이 준동하기 마련이며, 이는 군벌들이 성을 지배하려 수 년간 투쟁하면서 쓰촨의 풍토병으로 자리잡았습니다. 경쟁 군벌들이 패배를 겪자, 통솔되지 않는 병사들이 교외로 도망쳐 스스로 도적의 길을 택하면서 상황이 더욱 악화되었습니다. 군과 행정에서 개혁이 잘 진척됨에 따라 성군은 성내에 잔존하는 도적들의 산채들을 소탕하는 데 주력할 수 있게 되었고, 가장 최근의 군사 작전은 그들을 상대로 큰 성공을 거두었습니다. 머지않아, 성 전역에 법치가 회복될 것으로 보입니다."
 sichuan.507.a: "교전은 더이상 그만."
 sichuan.508.t: "정당 창당을 시작하다"
 sichuan.508.d: "성의회의 권력이 증대되면서, 명확한 정책수립에 따라 의원들로 조직된 정당들이 등장했습니다. 군관들이 비교적 단결된 채 남아있는 반면, 군관계 내의 주요 계파인 연성주의자들과 국민당원들을 중심으로 두 주요 정당이 자연스레 형성되었습니다.\n\n슝커우를 총재로 하는 자치당은 천중밍의 치공당(Zhigongdang)과 제휴하고, 성과 현 차원의 민주화 및 자치를 중심으로 하는 그들의 강령을 대거 채용했습니다.\n\n반면 친국민당 계파는 쑨원의 정치이론을 실천하겠다는 목표를 두고 삼민당(Sanmin Party)를 조직하면서 확고히 단결했으며, 쓰촨 국민당의 실질적인 수장인 뤼차오가 그들을 이끌고 있습니다. 성자치와 함께 다른 전국정당에 대해 그들이 충성할지에 대한 문제를 제외한다면, 이 둘은 정책 면에서 상당한 공통점을 갖는 합의제 정권을 이룩할 가능성이 높습니다."
 sichuan.508.a: "민주주의가 사천에까지 이르렀다."
 sichuan.509.t: "제1차 지방선거"
 sichuan.509.d: "쓰촨에 민주주의를 도입하는 것은 연성주의자들과 국민당의 숙원이었고, 그들의 노력은 이제 성과를 거두려 합니다. 이 성의 인민들은 성의회의 의원들, 그리고 더 나아가 성정부의 대표를 직접 선출할 것입니다. 현재 두 정당이 출마한 상태이고 결과에 상관없이 대연정을 꾸릴 가능성이 높긴 하지만, 이들은 서로 다른 두 전국정당과 제휴하고 있습니다.\n\n연성주의자들은 자치당으로 출마했고, 천중밍의 치공당(Zhigongdang)과 제휴하고 있습니다. 이들은 천중밍의 재건 계획을 이행하고 중국을 연방공화국으로 바꿔놓기 위한 그의 노력에 동참하기를 희망합니다.\n\n반면 국민당(Kuomintang) 출신자들은 삼민당 소속으로 쑨원의 정치이론에 입각한 계획을 시행하려 합니다. 이들은 국민당 당내에 존재하는 쑹칭링 계파와 제휴하고 있으며, 국가를 통합하고자 하는 이들의 노력을 지지하길 원합니다."
 sichuan.509.a: "국민당이 의회를 장악했다."
 sichuan.509.b: "연성주의자들이 의회를 장악했다."
 sichuan.510.t: "[GetYear]년 지방선거"
 sichuan.510.d: "새 지방선거가 실시되면서 쓰촨의 인민들은 다시 한 번 민주시민으로서의 의무를 다하려 하고, 연성주의자들과 국민당이 승산이 있는 양대 정당으로 존재하는 상태입니다.\n\n연성주의자들은 자치당으로 출마했고, 천중밍의 치공당(Zhigongdang)과 제휴하고 있습니다. 그들은 천중밍의 재건 계획을 이행하고 중국을 연방공화국으로 바꿔놓기 위한 그의 노력에 동참하기를 희망합니다.\n\n반면 국민당(Kuomintang) 출신자들은 삼민당 소속으로 쑨원의 정치이론에 입각한 계획을 시행하려 합니다. 이들은 국민당 당내에 존재하는 쑹칭링 계파와 제휴하고 있으며, 국가를 통합하고자 하는 이들의 노력을 지지하길 원합니다."
 sichuan.510.a: "연성주의자들이 의회를 장악했다."
 sichuan.510.b: "국민당이 의회를 장악했다."
 sichuan.511.t: "천중밍이 사천에 도착하다"
 sichuan.511.d: "몇 달 전, 천중밍은 [GXC.GetLeader]에 의해 양광에서 쫓겨나 신뢰하는 군관들 및 최측근 지지자들과 함께 도망쳤습니다. 그러나 그는 1924년처럼 홍콩으로 망명하는 대신 광저우에서 충칭으로 향하는 험난한 여정을 택했고, 현지 연성주의자들의 환호를 받으며 오늘 이곳에 도착했습니다.\n\n그는 연성주의자들의 대의를 버릴 의도가 없음을 재확인하기 위해 군중들 앞에서 간단히 연설을 한 뒤, 개인적으로 [SZC.GetLeader](와)과 미래를 논의하기 위해 회동을 가졌습니다.\n\n천중밍은 인민과 정부 양쪽 모두에게 상당한 지지를 받는 몇 안되는 성인 쓰촨을 연성자치운동의 새로운 중심지로 만들고 싶다는 의사를 분명히 했으며, 쓰촨에서 광둥식 모델을 시행한다면 10여 년의 불우함과 최근의 기근에도 불구하고 이를 극복할 뿐만 아니라 번영하는 데에도 도움이 될 것이라고 약속했습니다.\n\n이러한 약속은 언뜻 거창해보이기도 하지만, 천중밍은 광둥을 중국에서 가장 부유한 성들 중 하나로 만든 바 있고 그 이전에는 푸젠을 통치하면서 비슷한 성공을 거두어 지방 행정 경험이 풍부하고 평판 또한 매우 좋습니다. 그의 수행원들 중에는 쓰촨이 절실히 필요로 하는 경험이 풍부한 군관들과 민간 행정가들도 포함되어 있어, 이번 거래를 상당히 설득력 있게 만들어줍니다."
 sichuan.511.a: "사천은 연성주의의 보루다!"
 sichuan.511.b: "연성주의는 죽었다. 당장 쫓아내라."
