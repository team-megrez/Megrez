 SZC_Import_Grain_desc: "가뭄으로 인해 가까운 미래에 농지 수확량이 대체로 부족해지리라는 예측이 많습니다. 국가는 가뭄으로 인해 다가올 식량난을 보충하기 위해 해외에서 식량을 수입하는데 자금을 배정할 겁니다."
