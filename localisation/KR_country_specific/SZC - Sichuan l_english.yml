 sichuan.169.d.YUN_Tang: "잔인한 내전의 여파와 가뭄으로 인해 사천에 끔찍한 기근이 시작되었습니다. 사천 정부가 이 문제를 해결할 능력이 없어 보이기 때문에 수만명의 사람들이 고향을 포기하고 떠나 더 비옥한 우리 땅을 향했습니다. 중국에서 그들만이 곤경에 처한건 아니지만, 정부 인사들과 주민 양쪽 모두가 중국인 동포를 돕기 위해 뭔가 해야 한다고 요구하고 있습니다. 일각에서는 냉철하게 팔성연합이 붕괴되면서 생긴 위기를 고려해 볼 때 우리가 할 수 있는 일이 없다고 믿고 있습니다. 사태의 규모를 감안할 때 이들을 다시 사천으로 돌려보내는건 사태를 더 악화시킬 뿐입니다.\n\n우리의 행동이 어떻게 되던지 안에 정부는 [SZC.Capital.GetCapitalVictoryPointName]정부에 이 위기를 해결하기 위해 더 노력을 기울일 것을 요구하는 서한을 보냈습니다."
 sichuan.169.d.YUN: "잔인한 내전의 여파와 가뭄으로 인해 사천에 끔찍한 기근이 시작되었습니다. 사천 정부가 이 문제를 해결할 능력이 없어 보이기 때문에 수만명의 사람들이 고향을 포기하고 떠나 더 비옥한 우리 땅을 향했습니다. 중국에서 그들만이 곤경에 처한건 아니지만, 정부 인사들과 주민 양쪽 모두가 중국인 동포를 돕기 위해 뭔가 해야 한다고 요구하고 있습니다. 일각에서는 냉철하게 탕지야오 정권이 무너지고 내전이 발발했기 때문에 우리가 할 수 있는 일이 없다고 믿고 있습니다. 사태의 규모를 감안할 때 이들을 다시 사천으로 돌려보내는건 사태를 더 악화시킬 뿐입니다.\n\n우리의 행동이 어떻게 되던지 안에 정부는 [SZC.Capital.GetCapitalVictoryPointName]정부에 이 위기를 해결하기 위해 더 노력을 기울일 것을 요구하는 서한을 보냈습니다."
 sichuan.169.a: "최대한 돕기 위해 노력해라."
 sichuan.170.t: "부패가 고개를 들다"
 sichuan.170.d: "부패는 상당히 오래된 만성적인 현상입니다. 단순히 사라진 구호물자 상자와 서류상으로만 존재하는 부대를 위해 식량 배급을 요청하는 대령 등, 국가가 혼란에 빠지면서 수많은 악인들이 부끄러운 줄 모르고 사리사욕을 위해 남는 물자를 착복할 수 있게 되었습니다. 살아남기 위해 어쩔수 없이 벌인 생계형 비리던지 아니면 탐욕에서 시작된 행위던지는 아무런 상관이 없습니다. 그전 이런 행태는 참을 수 없는 행위일 뿐입니다. 공직자들의 도둑질을 근절하기 위해 많은 노력이 필요합니다."
 sichuan.170.a: "뭐라고? 굶어 죽어가는 농민들한테서 도둑질을 한다고?"
 sichuan.171.t: "부패가 구호 물자 수송을 막다"
 sichuan.171.d: "최근 군인과 관료들이 구호문자 수송을 막고는 통행료를 내라고 하거나 아니면 모르는 일이라고 잡아떼며 사람들을 갈취해 뇌물을 받아 챙겼다는 보고가 들어왔습니다. 이런 행동을 하던 도중에 적발되는 자에게는 모두 징계를 내리라는 명령이 하달되었습니다. 그렇게 한다면 저들이 이런 식으로 돈 한푼 더 벌기 전에 한번 더 생각할 수 밖에 없을 것입니다."
 sichuan.171.a: "또 일어나지 않았으면..."
 sichuan.172.t: "식료품 암시장"
 sichuan.172.d: "쌀 한 가마니가 금값이 된 이 상황에 식량 밀수는 범죄 조직과 무자비한 아편 농가 모두에게 수익성이 높은 사업을 각광받게 되었습니다. 일부는 사천에서 절망에 빠진 이들에게 사재기한 식량을 엄청난 가격에 팔고 있으며, 더 뻔뻔한 범죄자들은 암시장에 팔아넘기기 위해 구호 식량을 훔치기까지 합니다. 경찰력이 이런 말도 안되는 범죄와 싸우기 위해 엄청난 노력을 기울이고는 있지만, 범죄를 일체 근절시키기에는 아직 부족한 모양입니다."
 sichuan.172.a: "고통을 통해 이익을 얻는다고?"
 sichuan.173.t: "국민당이 식량 선박을 습격하다"
 sichuan.173.d: "중국에서 전쟁은 일상적인 일입니다. 최근에 내전이 간신히 끝나기는 했지만, 여전히 갈등이 중국을 집어삼키고 있습니다. 이렇게 걱정스러운 와중에 국제 구호물품을 수송하던 선박들이 국민당 게릴라에게 습격당했다는 보고가 들어왔습니다. 그들이 운남에서, 광서에서 왔는지 아니면 팔성연합에서 싸우는 중인 국민당 좌파 출신인지는 아무도 모릅니다만, 앞으로 이런 상황이 벌어지지 않도록 방비를 강화할 필요가 있습니다."
 sichuan.173.a: "이런 말도 안되는 일이."
 sichuan.174.t: "기우제"
 sichuan.174.d: "진짜로 이루어지리라고 믿는지 아니면 그저 절망에 빠진 민중에게 희망을 심어주고 싶을 뿐인지는 모르겠지만, 류샹은 여러 종교 지도자를 모아 사천에 비가 돌아오고 가뭄이 종식되도록 기도회를 개최했습니다. 확실히 멋진 구경거리가 되기는 했지만, 기도가 끝난지 며칠이 지나도록 비가 오기는 커녕 아직도 하늘에 구름 한 점 보이지 않습니다. 지상에 도움이 내려오지는 않은 모양입니다."
 sichuan.174.a: "이건 아무런 도움이 안되잖아!"
 sichuan.175.t: "손상된 도강언"
 sichuan.175.d: "내전 도중에 바오핑커우 운하를 둘러싼 지역에 물을 공급하는 도강언 체계를 훼손시키면서 홍수를 발생시켜 류샹의 군대를 야전에서 싸움을 벌이지 않고 물리칠 수 있었습니다. 하지만 그때 선택한 쉬운 길로 인해 기근 상황이 더욱 악화되었다는 사실이 밝혀졌습니다. 공병대의 작전으로 인해 도강언에 영구적인 손상이 발생하면서 운하 자체가 완전히 말라버린 것입니다. 아무런 방책도 관개 수로도 없이 가뭄이 인근 지역을 강타하면서 심각한 상황을 더욱 악화시켰습니다. 이런 사태에 대해 우리 자신 외에는 잘못을 물을 이가 없으며, 이제 우리가 저지른 잘못에 책임을 져야 하는 상황에 이르렀습니다."
 sichuan.175.a: "무슨 짓을 해버린거지?"
 sichuan.176.t: "제임스 옌이 보낸 개인적 기부금"
 sichuan.176.d: "우리가 비참한 상황에 놓였음에도 불구하고, 여전히 우리를 도와주는 가까운 친구들이 남아있는 모양입니다. 그 중 하나가 바로 베이징에서 대표적인 지식인이자 신보황회 지도자이면서 동시에 농촌재건운동의 거두인 Y. C. 제임스 옌입니다. 방금 전에 옌이 보낸 기근 구호 활동을 돕고자 희망한다는 내용을 담은 편지를 받았습니다. 제임스 옌이 이끄는 농촌재건운동 측에서 우리에게 많은 기부금을 보냈고, 앞으로도 더 많은 원조를 보내겠다고 약속했습니다."
 sichuan.176.a: "고맙소 친구여."
 sichuan.200.t: "현재 붉은 분지 상황"
 sichuan.200.d: "토양에 펼쳐진 붉은 사암으로 인해 '붉은 분지'라는 별명을 가진 사천 분지는 상당히 안타까운 상황에 처해 있습니다. 사천 구릉지대는 관개 시설과 계단식 농장을 통해 중국에서 가장 비옥한 토지를 자랑합니다. 하지만 최근 수십년간 상황이 바뀌어 버렸습니다. 청말부터 무능한 정부가 계속해서 정권을 잡으면서 쓰촨성은 고립되었고 중국 다른 지역과 비교해 보아도 눈에 띄는 침체기에 빠지고 말았습니다.\n\n최근 삼십년간 양귀비 재배를 통해 얻을 수 있는 높은 경제적 이득으로 인해 아편 재배는 사천에서 가장 크고 중요한 경제 부문으로 대두되었습니다. 아편은 많은 부를 가져다 주지만 동시에 인간에게 미치는 부정적인 영향으로 인해 중요한 사회 문제가 되었습니다. 아편 농업이 아무런 규제 없이 성장하면서 기근 발생에 영향을 주었고, 또한 무역을 통제하려는 사천 군벌과 범죄 단체 양측에서 갈등이 발생하는 원인이 되기도 했습니다.\n\n경제 발전 사업을 시작하기 전에 아편 산업의 운명을 결정해야 합니다. 현 상황을 유지시킨다는 것은 말도 안되고, 선택 가능한 몇 가지 선택지가 있습니다..."
 sichuan.200.a: "지역에서 아편을 뿌리뽑아야 한다."
 sichuan.200.b: "아편 재배를 통제할 수 있을 것이다."
 SZC_opium_removal_tooltip: "§R사천 어디에서도 아편 재배 농가를 찾아볼 수 있습니다. 아편 확산을 막는 것은 상당히 힘들고 정치적 비용이 많이 들어가는 대작업이 될 것입니다. 하지만 그렇다고 해도 아편을 뿌리뽑아서 얻을 잠재적 이득을 과소평가해서는 안됩니다.§!"
 SZC_opium_monopoly_tooltip: "§R아편 무역은 지난 수십년간 어떤 규제도 없이 사천 전역에서 엄청나게 성행하고 있습니다. 어떤 규제를 가하더라도 강한 저항이 있으리라고 예상해야 합니다.§!"
 sichuan.201.t: "아편 확산 현황"
 sichuan.201.d: "사천은 매년 수천톤의 양귀비가 재배되는 세계 최대의 아편 생산국이자 소비국이라고 부를 수 있습니다. 흔히들 사천이 중국 아편 문제의 썩어 문드러진 중심지이며, 이런 현상은 19세기 있었던 아편전쟁 이후로 계속해서 이어져 내려오고 있다고 합니다. 사천 아편 생산과 소비가 엄청난 규모를 자랑하는 것을 미루어 보아 이 문제가 상당히 손대기 어려운 복잡한 문제라는데 반대할 이는 아무도 없을 것입니다."
 sichuan.201.a: "어떻게든지 해야겠군."
 sichuan.202.t: "부패 수준"
 sichuan.202.d: "꼭대기부터 밑바닥까지 사천 사회의 모든 구성원들은 아편 무역과 관련 범죄로부터 영향을 받고 있으며, 이런 현상은 정부와 사회가 일상적으로 수행하는 기능을 손상시킬 정도로 강력합니다. 예를 들자면, 자휘관에게서 봉급을 받는 병사가 뒤로는 아편 상업에 진출해 돈을 버는 모습은 놀라울 정도로 흔한 관습닙니다. 군 내부 아편 중독 확산은 부패를 조장하고 사기를 낮출 뿐만 아니라, 최근 내전이 비극적으로 증명했듯이 불필요한 죽음과 고통을 불러일으켰습니다. 마약 무역을 통해 큰 돈을 벌어들인 지역 시장부터 아래로는 뇌물을 받고 지역민을 괴롭히는 하급 관료까지 군대에서 일어났던 것과 비슷한 현상이 다른 정부 부처에서도 동시에 벌어지고 있습니다. 대체로 피해자 지위에 서 있는 평범한 사천 국민들까지도 이런 부패의 유혹에서 완전히 동떨어져 있지 않습니다.\n\n부패가 아래부터 위까지 사회 내의 모든 이들을 감염시키고 있으며 누구도 여기에서 자유롭지 못하다는 끔찍한 사실을 받아들여야 합니다. 이 문제를 억제하기 위해서는 길고 험난한 길을 걸어가야 할 것입니다."
 sichuan.202.a: "그 정도로 심각했었어?!"
 sichuan.203.t: "아편 중독"
 sichuan.203.d: "사천에서 아편의 재앙은 너무도 널리 퍼져서 지역 일상 생활의 일부분이 되어버렸습니다. 아편을 위해 모든 생활을 내던진 중독자부터 사회 최고위층까지 어디를 가더라도 그 효과를 발견할 수 있습니다. 아무도 그 결과로부터 자유로울 수 없습니다. 대부분 역사를 통틀어도 누구에게나 충격을 줬을 법한 광경이 사천에서는 일상생활의 일부로 보여진다는 것이 이 시대의 징표입니다."
 sichuan.203.a: "조만간 이 문제를 해결해야만 한다."
 sichuan.204.t: "반 아편 계획"
 sichuan.204.d: "사천에서 아편 오남용과 부당 이익을 근절하는 임무를 맡은 위원회는 이 끔찍한 재난을 사천에서 몰아내기 위한 기념비적인 계획을 세우기 시작했습니다. 이 조치들은 가장 긍정적인 예측조차도 어려운 길일 것이라고 예상하는 길을 걸어나가기 위해 제시된 것으로, 엄청난 비용과 힘든 노력이 필요할 것입니다.\n\n경미한 조치는 개혁과 다소 전통적인 방향의 반부패 방책이 포함되어 있습니다. 위원회는 또한 의료 체계 속에서 마약 중독자 재활과 의존성으로부터 벗어나도록 하는 대책이 필요하다고 주장했습니다. 군부에서 파견한 대표 또한 회의에 참석하였고 마약 생산과 밀수를 근절하려 노력하는 경찰 인력을 돕기 위해 약간 강압적으로도 보일 수도 있는 제안을 내놓았습니다.\n\n우리 앞에 놓인 길은 멀고도 험합니다. 끝까지 해 봅시다."
 sichuan.204.a: "시작하지."
 sichuan.205.t: "암시장 성행"
 sichuan.205.d: "As soon as the government began its initiative to crack down on opium addiction an inevitable side-effect was an explosion in opium prices and the rise of a black market. Already this underground economy is one of the larger in Sichuan in terms of GDP, all of which goes straight to the pockets of the criminals. The price hike is also sure to cause immense hardships for the addicts in Sichuan's population unless we intervene and provide them with the help they need. Breaking the black market should, however, be our utmost priority."
 sichuan.205.a: "손봐줘야할 놈들이 있군."
 sichuan.206.t.delays: "노력에 방해가 들어오다"
 sichuan.206.d.delays: "암시장으로 공급이 밀려들기 시작하면서 아편 가격이 금값이 되었고, 이를 통해 눈먼 돈을 버는 이들이 늘어났습니다. 관리들은 일상적으로 관할 지역 내에서 아편 수송을 보고해야만 하는 의무를 '까먹고' 넘깁니다. 암시장에서 들어오는 뇌물이 상당히 쏠쏠하기 때문이지요. 행정부 비리에 대해서 보다 엄격한 대책을 세우지 않는 한 이런 문제들이 쉽게 사라지지는 않을 듯 합니다."
 sichuan.206.t.bribery: "뇌물 추문"
 sichuan.206.d.bribery: "중대한 추문이 군부 내에서 일어났습니다. 양귀비 농가 근절을 감독하는 임무를 맡은 몇몇 군 장교들이 처리하겠다는 명목으로 압류한 아편 재고를 자기들끼리 나눠 가진 혐의로 체포되었습니다. 그들의 지휘 아래에 함께 일했던 병사들도 아편 꾸러미를 함께 착복했고, 그 대신에 병사들에게 지급될 봉급이 해당 장교들의 주머니 속으로 들어갔습니다. 그들에게 가혹한 처벌을 내릴 예정입니다만, 부패로부터 많은 돈을 얻을 수 있는 한 이번이 마지막 경우가 되지는 않을 것입니다."
 sichuan.206.t.no_enforcement: "법적 강제력 부족"
 sichuan.206.d.no_enforcement: "아편 상자가 경찰에게 봉급을 가져다 준다는 소문은 공공연한 비밀입니다. 그들은 단지 한 사람의 인간일 뿐이고 수많은 정직한 경찰들이 뇌물을 수수하거나 심지어 중개인으로서 밀수 활동에 참여하다가 붙잡혔습니다. 하지만 가장 일반적인 관행은 경찰관들이 단순히 모든 정황을 보고하지 않고 못 본척 하고 넘겨버리는 것인데, 대부분 돈과 마약을 뇌물로 받으면서 벌어집니다. 경찰 병력을 정비하는데 박차를 가해야 합니다. 경찰 조직이 흔들리면 마약을 근절하려는 우리의 노력도 함께 흔들릴 것입니다."
 sichuan.206.a: "얼마나 더 심각해지는거야?!"
 sichuan.207.t: "반부패 운동의 시작"
 sichuan.207.d: "부패를 근절하려는 노력은 이미 결실을 맺고 있습니다. 비록 체포당하고 유죄 판결을 받은 경우가 많이 늘어난 것은 아니지만, 법의 손아귀에서 쉽게 빠져나갈 수 있는 사람은 아무도 없다는 점을 널리 알리는 데에는 성공했습니다. 붙잡힌다면 지하감옥에 수감되리라는 심대한 위협이 가해지면서 상당히 많은 줏대없는 겁쟁이들이 국가의 명령에 순응하고 조용히 자기 본업으로 돌아갔습니다. 천천하지만 확실히 관료 체계는 반아편 계획 속으로 들어오고 있습니다."
 sichuan.207.a: "필요하다면 하나하나 뿌리뽑아야 한다!"
 sichuan.208.t: "민간 부처 내 부패"
 sichuan.208.d: "아편과의 전쟁을 계기로 행정부에도 비상이 걸렸습니다. 관료들 사이에서 횡령, 절도, 뇌물 수수는 일상사이며, 벌써 난처한 체포 사태가 몇 번이나 벌어졌습니다. 행정부 내에서 이런 의지박약하고 하찮은 범죄자들을 일소하기 위해서는 아직 해야 할 일이 많이 남아있는 것 같습니다."
 sichuan.208.a: "이렇게나 사태가 크다고?!"
 sichuan.209.t: "군 내 부패"
 sichuan.209.d: "만연한 전문성 부족으로 인해 우리 군인 대부분은 오랫동안 평판이 좋지 않습니다. 이 중 상당수는 아편과 관련이 있습니다. 병사들 중 대부분이 아편에 중독되어 있으며 아편 구매에 돈을 쏟아붓고 그 수익금은 지휘관들 주머니 속으로 들어갑니다. 이런 관행은 오랫동안 암묵적으로 수용되었지만, 이번에 발표한 반아편 계획으로 인해 저들이 법의 처벌로부터 도망치는게 어려워졌습니다. 처벌은 벌써 병사들과 간부들 모두에게 문제를 일으켰습니다. 장군진은 이 문제를 해결하는데 상당히 애를 먹을 것입니다."
 sichuan.209.a: "군인들까지도?!"
 sichuan.210.t: "행정부 내 밀수꾼"
 sichuan.210.d: "아편 밀수입으로 엄청난 수익이 들어오기 때문에 많은 행정부 관료들이 돈의 유혹에 굴복해 버렸습니다. 이미 많은 하급 공무원들과 심지어는 일부 중급 공무원까지도 시골 지역에서 밀수 활동을 방조했다는 혐의로 감옥에 갇혀 있는데, 그들 중 대부분이 밀수꾼을 단속하지 않는 대가로 뇌물을 받았습니다. 잡아도 잡아도 곳곳에 부패한 관료들이 쌓여 있습니다."
 sichuan.210.a: "법을 집행하는 자들이 법을 어기면 안되지."
 sichuan.211.t.committee: "아편 위원회가 밀수에 연관되다"
 sichuan.211.d.committee: "여태껏 위원회가 직면한 가장 큰 사태가 뭔지는 모르겠지만, 이번 경찰의 함정 수사에서 한 고위 위원이 현행범으로 붙잡힌 것이 상당히 당황스러운 상황인건 확실합니다. 이제 전직 공무원이 되어버린 해당 인원은 실행되지도 않은 작전이 성공적이었다고 보고를 올리고 대가로 엄청나게 많은 뇌물을 수수하였으며, 일부 사건에서는 그로 인해서 법적 집행이 절실히 필요했던 경우에서 자원이 빠지는 결과도 나온 것으로 확인되었습니다. 체포가 긍정적인 결과를 가져오기는 했지만, 이번 일로 인해 위원회가 상당히 망신을 당했습니다."
 sichuan.211.t.bureau: "판매국이 밀수에 연관되다"
 sichuan.211.d.bureau: "오늘 밀수꾼들과 거래를 하다 적발된 국가 판매국 관료 몇 명이 체포되었습니다. 이는 이 사업에서 건강한 국가 독점 체제를 확립하려는 정부의 노력에 해를 끼쳤을 뿐만 아니라 수많은 아편이 감독이 없는 시장에서 팔려나가는 결과를 초래했습니다. 시장 점유율을 회복하기 위해서는 밀수업자 단속을 증가시키는 와중에 체포된 인원들에게 긴 징역형을 선고할 필요가 있습니다."
 sichuan.211.a: "이건 정말 말도 안돼!"
 sichuan.212.t: "정치적 암살"
 sichuan.212.d: "옛말이 이르기를, 적을 봐주려고 총구를 돌리면 적이 먼저 쏜다고 했습니다. 새로운 법적 조치와 군사, 행정적 지원에 힘입어 정부의 시장 점유율이 크게 올라가면서 슬프게도 우리에게 저항하는 보복 범행이 증가했습니다. 오늘 부패에 저항하는 완고한 투사였던 두 관료가 대낮에 고용된 폭력배들에게 암살당했습니다. 경찰의 빠른 대응으로 모든 범죄자를 사살하는데 성공하기는 했지만, 이번 사건으로 밀수꾼들이 승리하기 위해서 수단과 방법을 가리지 않으리라는 점이 명확해 졌습니다."
 sichuan.212.a: "필사적으로 몸부림치는군!"
 sichuan.213.t: "아편이 사라지다"
 sichuan.213.d: "아편 문제를 해결하려는 노력이 마침내 결실을 맺었습니다. 그동안 거친 투쟁과 많은 고난이 있었지만, 사천 경제에서 아편이 차지하는 부분이 줄어들기 시작했습니다. 거리에서 마약 중독자들이 돌아다니는 광경은 점점 더 낮선 모습이 되어가고 있고, 방탕한 아편굴은 이제 사회에서 점차 사라지는 추세입니다. 천천하지만 확실히 우리가 이 싸움에서 승리를 거두고 있습니다."
 sichuan.213.a: "여기서 멈출 수는 없다!"
 sichuan.214.t: "곡물 생산 증대"
 sichuan.214.d: "작물로서 아편은 매우 노동집약적이서 경작 과정에 엄청난 노동력과 자원, 그리고 관심이 필요합니다. 사천에서 아편이 생산되던 시기 우리가 통치하는 경작지 대부분에서 아편이 재배되고 있었습니다. 하지만 아편 재배가 징역형 혹은 더 심한 처벌로 이어질 가능성이 높아지면서 최근 아편을 재배하는 농가가 점점 줄어들고 있습니다. 이로 인해 농민계층의 식량 작물 생산량이 점진적이지만 확실하게 증가하고 있으니, 긍정적인 변화라고 할 수 있겠습니다. 얼마 전에 기근을 견뎌냈으니, 이제 농업의 폭발적인 성장이 다가올지도 모릅니다."
 sichuan.214.a: "더 이상 기근이 돌아오지 않을 것이다!"
 sichuan.215.t: "조세포탈 발견"
 sichuan.215.d: "사천은 오랫동안 부패에 시달리고 있었습니다. 수많은 군벌들이 서로 분열하면서 정부가 제대로 기능할 수 없게 되자 세금 징수도 상당히 비효율적이게 되었습니다. 전체 징수액중 [SZC.Capital.GetCapitalVictoryPointName]까지 도달하는 액수는 10퍼센트에서 20퍼센트 정도 밖에 되지 않으며, 나머지 액수는 중간에 낭비되거나 어디론가 사라지기 마련입니다."
 sichuan.215.a: "우리 스스로 모두 해결해야 하나?"
 sichuan.216.t: "조세포탈 급증"
 sichuan.216.d: "아편을 독점하고 세금을 매기려는 계획은 상당한 불만을 낳을 뿐만 아니라 엄청난 저항 또한 불러일으켰습니다. 이전부터 큰 문제였던 탈세 문제가 계획 실시 이후로 폭발적으로 증가했습니다. 조세 저항은 해당 계획으로 피해를 입은 상인 뿐만 아니라 사회 각계 각층에서 다발적으로 드러납니다. 그러므로 독점 정책이 정당성을 얻기 위해서는 이 장애물을 극복해야만 합니다."
 sichuan.216.a: "저 기생충들을 없애버려!"
 sichuan.217.t: "정책에 저항하는 상인들"
 sichuan.217.d: "수많은 사천 대규모 상인들과 농장주들이 독점 정책에 강력한 저항을 시작했습니다. 자원을 하나로 모은 그들의 경제적 영향력만 따지더라도 국가에 엄청난 영향력을 끼칠 수 있는 중요한 권력 기반입니다. 이로 인해 그들은 새로 제정된 법안과 세금에 적극적으로 저항할 수 있게 되었습니다. 지금 생각해 보니, 저들의 손아귀에서 부당 이익을 빼앗아 갔을 때 저항이 있으리라고 생각했어야 했습니다. 이번에는 저들의 공격에 맞불로 대응할 수 밖에 없습니다."
 sichuan.217.a: "한꺼번에 깨버리든 하나하나 격파하든, 모두 박살내버려야 한다."
 sichuan.218.t: "밀수업자들이 이익을 가로채다"
 sichuan.218.d: "새로운 세금이 생기고 세금 징수 제도가 합리화되면서 아편 밀수는 이전에 비해 훨씬 수익성 높은 사업이 되었습니다. 무거운 세율과 국가 차원에서 부과하는 -소위- '가혹한' 조치는 조직폭력배가 정부가 합법적으로 제공하는 장소보다 훨씬 싼 가격에 물건을 팔 수 있게 되었습니다. 경찰과 군대가 최선을 다하고는 있지만, 여전히 저들은 쉽게 활동하고 다닙니다."
 sichuan.218.a: "저 자식들을 사냥해버려!"
 sichuan.219.t: "불법 아편생산"
 sichuan.219.d: "판매국이 설립되기 전에는 아편 산업 성장에 그 어떤 규제나 불법화 시도가 없었습니다. 이로 인해 믿을 만한 기록이 존재하지 않게 되었고, 결국 얼마나 많은 아편이 불법적으로 재배되고 있는지 확인하는데 엄청난 어려움이 생겼습니다. 벌써 세금징수인과 경찰력은 자신들이 맡은 업무가 어둠 속을 뒤지는 것과 같다며 불만을 터트렸고, 산업 일체를 국가 아래로 끌어들이는데도 상당한 어려움이 생겼습니다. 이 문제를 추적하고 국가 과세 능력을 확장하기 위한 조치가 취해져야 합니다!"
 sichuan.219.a: "New law: all producers must now have a licence!"
 sichuan.220.t: "판매국이 행동에 착수하다"
 sichuan.220.d: "아편 시장을 통제하기 위한 독점 판매국 신설은 어느 정도 성공을 거두었습니다. 너무 빨리 업무에 착수하기는 했지만, 그들은 어떻게 시스템을 운영하고 어떤 방식으로 합법적이고 불법적인 산업체를 다뤄야 할지에 관한 원칙을 구축하는데 성공했습니다. 천천히 하지만 확실하게 판매국 업무 능력의 시간당 효율성이 상승하면서 저들의 노고가 정부 재정을 채우리라고 기대할 수 있게 되었습니다."
 sichuan.220.a: "이건 이익이 될만 해!"
 sichuan.221.t: "부패로 인해 세금수취에 문제가 생기다"
 sichuan.221.d: "돈의 유혹은 심지어 우리 중에 가장 뛰어난 이에게도 영향을 미칩니다. 공직자들이 밀수업자가 우리의 이익을 가로채도록 방치하는 대가로 많은 뇌물을 받는 일이 점차 늘어나고 있습니다. 다른 이들은 단순히 세금을 걷은 이후 그 돈을 착복하고는 이후에 상인들이 세금을 내지 않아서 부족했다고 보고를 올리고는 합니다. 이런 종류의 이기적인 범죄 행각에 대해서 충분히 가혹한 처벌을 시행하지 않았다는 것이 분명해 졌습니다."
 sichuan.221.a: "저 멍청한 자식들을 밀어버려!"
 sichuan.222.t: "첫 번째 아편 수익이 도착하다"
 sichuan.222.d: "차근차근 독점 판매국은 힘을 길러갔고 마침내 전국적인 기관으로 거듭났습니다. 그들의 분투는 탈세율을 사상 최저 수준까지 낮추는데 기여했고, 지역 내 주요 밀수 사건 대부분을 없애는데 성공했습니다. 벌써 엄청난 수익이 정부 금고로 쏟아져 들어오고 있습니다. 독점 정책이 성공한 결과 엄청난 돈이 우리 수중에 들어왔고, 앞으로 정부 계획에 자금과 관련된 문제는 전혀 없을 것입니다."
 sichuan.222.a: "완벽해!"
 sichuan.223.t: "군대가 밀수업자를 박살내다!"
 sichuan.223.d: "훌륭한 정보력과 엄청난 무력을 동원하여 군대가 사천 전역에 걸쳐 수많은 아편 농가와 밀수 거점을 휩쓸며 많은 수를 불태우고 포격해 잿더미로 만들면서 범죄자들에게 많은 피해를 힙히는데 성공했습니다. 하루동안 드넓은 불법 경작지와 창고가 파괴되었고 장강을 오르내리는 밀수에 사용되던 엄청난 숫자의 밀수선도 함께 박살났습니다. 전반적으로 이번 작전으로 범죄자들에게 파괴적인 피해를 입힐수 있었습니다. 이 작전을 통해 단순히 밀수업자들을 박살내기만 한 것이 아니고, 저들에게 마약을 통해 폭리를 취한다면 죽음을 직면할 지도 모른다는 분명한 경고를 보내기도 했습니다.\n\n군대가 거둔 결정적인 이번 승리는 아편을 규제하고자 하는 정부의 싸움에서 우리의 위치를 크게 개선하는데 도움을 주었고, 아군은 다양한 환경에서 비정규군과 싸우는 귀중한 경험을 얻었습니다."
 sichuan.223.a: "통렬한 일격이군!"
 sichuan.224.t: "군이 밀수업자와 싸우다"
 sichuan.224.d: "최근 며칠간 군대가 사천을 괴롭히던 밀수업자들에게 대규모 공세를 감행했습니다. 사천 일대에서 범죄조직이 사용한 불법 경장지와 밀수 창고, 그리고 기타 시설들에 대규모 습격이 이루어졌습니다. 결정적이지는 않았지만 군은 국내에 몰래 들여온 소화기로 무장한 적들과 전투를 벌여 비교적 가벼운 사상자를 내면서도 승리를 거두었습니다. 이번 작전은 아군과 지휘관들에게 숲과 마을에서 적과 싸우는 데 귀중한 가르침을 주었습니다."
 sichuan.224.a: "다들 잘 싸워주었다."
 sichuan.225.t: "군이 밀수업자와 분투하다"
 sichuan.225.d: "최근 밀수업자에 대한 군사작전은 복합적인 결과를 낳았습니다. 내전 중 남겨진 무기를 활용한 밀수업자측은 반격을 감행해 게릴라전을 진행하며 아군을 완전히 가두어 꼼짝도 못하도록 발을 묶어버렸습니다. 아군이 작전을 수행하고 범죄자 몇명을 사살하는 동안 저들은 집념을 발휘하며 수많은 아편과 무기가 파괴당하기 전에 벌써 빼돌리고 재배치하는데 성공했습니다. 비록 손실도 크지 않고 소규모 성과도 거두기는 했지만, 가장 긍정적으로 보는 시각 조차도 이번 작전이 승리라고 주장할 수는 없게 되었습니다."
 sichuan.225.a: "다음에는 좀 더 잘 해주겠지."
 sichuan.226.t: "밀수업자에게 군대가 패배하다!"
 sichuan.226.d: "최근 수행된 반밀수작전에서 끔찍한 보고가 들어왔습니다. 창피하게 들리겠지만, 무능한 아군 지휘관들이 지휘하는 정규군은 평범한 도적떼에게 패배해 버렸습니다. 내전 중에 사용되던 군사 무기를 활용하고 우리가 어디에서 공세를 감행할지 벌써 알고 있던 적군은 매복을 활용해 아군을 무너트리는데 성공했습니다. 보고에 따르면 사상자도 상당히 많다고 하며, 이번 작전이 돌아간 모습을 보자니 우리 군 내에 숨어든 스파이가 몇 명 있을 지도 모른다는 의심이 퍼져나가고 있습니다. 군 내 내통자를 색출하기 위한 조사 작업이 벌써 진행되기 시작했습니다.\n\n이번 작전이 완벽한 패배로 끝났다는 사실을 숨길 방도가 전혀 없어졌습니다. 언론을 통제하려는 정부의 시도에도 불구하고 [SZC.Capital.GetCapitalVictoryPointName] 신문사들은 벌써 [SZC.GetLeader]의 평판을 악화시킨 굴욕적인 패배를 앞다투어 보도하고 있습니다. 정부 내 일각에서는 아편 퇴치 작전에서 군의 역할을 시급히 재고해야 한다는 요구까지 나오는 상황입니다."
 sichuan.226.a: "부끄러운 사태로다! 지휘관을 문책해!"
 sichuan.250.t: "톈쑹야오가 사업단 영토로 확장하다"
 sichuan.250.d: "류샹이 도망치고 충칭이 함락되면서 동부 사천이 여전히 혼란에 빠져 있는 와중에 톈쑹야오는 겉으로 '질서 복원'을 명분으로 이 지역에 병력을 파견할 기회를 얻었습니다. 이런 측면에서 본다면 효과적이겠지만, 양썬에 대한 반감이 널리 퍼져 있기도 하고 그의 야망이 어느 수준인지 아직까지 아무도 모른다는 위험성도 존재합니다."
 sichuan.250.a: "계속 감시해라."
 sichuan.251.t: "류춘허우가 장교부 영토로 진주하다"
 sichuan.251.d: "장교부가 전쟁에서 패배하고 남부 사천에서 질서를 회복하려는 노력을 계속 하면서 우리는 전선에 나간 지휘관들에게 뭐라 할까... 흥미로운 보고를 받았습니다. 이전에 우리와 동맹관계였던 장군이자 전직 사천 총독인 류춘허우가 이례적으로 이 지역에 부대를 파견한 것입니다. 이건 확실히 우리측에도 좋은 상황이며 어느 면으로 봐도 그다지 걱정거리는 아닌 것 같아 보이지만, 양썬은 뭔가 일이 잘못되어 가고 있다고 느끼는 듯 합니다..."
 sichuan.251.a: "뭔가 꾸미는 일이 있나?"
 sichuan.252.t: "비밀 회담"
 sichuan.252.d: "동부와 남부 사천에서 서로 상충되는 보고가 계속해서 들어오고 있습니다. 사천에서 군벌이 활동을 개시했다는 것은 그다지 새로운 소식은 아닙니다만, 이번에는 뭔가 일이 다르게 흘러가고 있는 듯 합니다. 그 지역에서 소규모 군벌들 사이에서 몇 차례 회담이 있었습니다. 우리 측 첩보원들이 많은 정보를 얻지는 못했지만, 양썬의 부사령관 판사오쩡 장군이 군소군벌의 연합체를 구상하고 있지 않겠냐는 의심이 강하게 듭니다.\n\n어찌되었든 간에 아무것도 확실하게 밝혀진건 아직 없습니다."
 sichuan.252.a: "그래, 여기서 무슨 일이 일어나고 있는거야?"
 sichuan.253.t: "보정계의 노력"
 sichuan.253.d: "역사가 반복되는 모양입니다. 저번달에 있었던 격렬한 전투로 인해 청두군은 또 다시 빈약해진 상태에 놓였습니다. 1931년 1차 장교무 원정때와 마찬가지로 보정계는 남부 질서를 회복하기 위해 노력을 기울였습니다. 성공적으로 해당 지역이 평정되었다는 보고가 들어왔습니다.\n\n보정계가 아직 위협적이기는 하지만, 현재로서는 우리와 저들 사이의 동맹으로 인해 이익을 보는 중입니다."
 sichuan.253.a: "고맙소 동무!"
 sichuan.254.t: "류춘허우에게 충성을 맹세하는 톈쑹야오"
 sichuan.254.d: "군벌 톈쑹야오의 북동부 본부인 난부에서 예상치 못했던 보고가 들어왔습니다. 몇 달 전까지만 해도 내전에 관련된 모든 군세가 자신이 통치하는 지역을 통과하지 못하도록 막는 등 정치적으로 중립을 지켜오면서 기회주의적인 모습을 보였던 톈쑹야오가 갑작스럽게 전 사천 총독이자 무비계 지도자인 류춘허우와 동맹을 맺었다고 공식적으로 발표한 것입니다. 톈쑹야오가 이런 행보를 보인 것은 무비계에 뭔가 충성심을 품었기 때문은 아닙니다. 뭔가 위험한 일이 벌어지고 있으며 류춘허우가 모든 사건에 깊숙히 관여한게 분명합니다.\n\n군 내에서 배신이 일어날 지도 모릅니다."
 sichuan.254.a: "당장 조사에 착수해!"
 sichuan.255.t: "보정계에서 보낸 제안"
 sichuan.255.d: "예상치 못했던 류춘허우와 톈쑹야오의 동맹 발표 이후로 지역 내 긴장이 높아져 가는 와중에 덩시허우가 류충허우의 행보와 목적에 관한 귀중한 정보를 입수했다는 편지를 보내왔습니다. 우리측 스파이들은 아직까지 류춘허우의 계획을 전혀 눈치 채지 못한 와중에 이건 상당히 매력적인 제안입니다. 하지만 저들의 요구가 상당히 지나치다는 문제도 있습니다."
 sichuan.255.a: "비밀리에 회의를 개최하자."
 sichuan.256.t: "덩시허우와 회담"
 sichuan.256.d: "Deng Xihou arrived tonight in Chengdu under utmost secrecy. In a shoddy basement under the old Manchu palace and after a few rounds of discussion a deal has been hashed out: Deng Xihou informs that Liu Cunhou has contacted him recently, asking for a public declaration of loyalty or at least neutrality. In exchange for guarantees of autonomy and government influence for the Baoding Department, as well as a freer hand in implementing their economic projects, both Deng Xihou and Liu Wenhui will pledge their loyalty to Yang Sen and the Armament Department.\n\nThe Baoding Department has its own interests, but Yang Sen's modernisation programme mostly aligns with their goals. Furthermore, the Baoding troops are the best-trained troops in Sichuan and will certainly prove invaluable.\n\nThe ultimate decision now rests with Yang Sen."
 sichuan.256.a: "좋아, 제안을 받아들이지."
 sichuan.256.b: "덩시허우를 믿을 수 없다."
 sichuan.257.t: "어둠 속의 음모"
 sichuan.257.d: "조약이 체결되고 보정계가 예전부터 고대하던 자치권과 영향력을 부여받으면서 이제 덩시허우는 우리측 첩보원들에게 류춘허우의 움직임에 관해 자신이 아는 모든 정보를 넘겨주었습니다. 류춘허우는 톈쑹야오를 위시한 몇몇 지방 군벌들의 지원을 받아 부와 권력 그리고 세력을 약속해 지지를 사들인 후에 일주일 뒤 쿠데타를 일으킬 계획입니다.\n\n류춘허우의 계획에 관한 상세한 정보와 보정계의 지원으로 우리는 상당히 유리한 위치에 서게 되었습니다. 류춘허우의 쿠데타는 피할 수 없는 함정이 되고 말 것입니다."
 sichuan.257.a: "준비가 끝났다."
 sichuan.258.t: "중립 선언"
 sichuan.258.d: "오늘 야안과 관현에서 보고가 들어왔습니다. 우리가 덩시허우의 제안을 거절한 이후 덩시허우의 북부 부대와 류원후이의 시캉군이 천천히 자신의 본거지로 철수하기 시작했습니다. 이는 두 지휘부가 청두 지도부를 규탄하는 발표한 공동 선언에서 약속한 대로였습니다. 하지만 그들은 류춘허우를 지지하는 선언만 발표했을 뿐 이 순간부터 완전한 중립을 지키겠다고 발표했습니다. 이미 아군 병사들이 저들의 지역에서 쫒겨나고 있습니다."
 sichuan.258.a: "이거 우리가 실수한거 같은데..."
 sichuan.259.t: "요새에서 벌어진 전투"
 sichuan.259.d.trap: "청두에서 해가 떠오르자 류춘허우는 전투에 뛰어들었고 그의 부대는 무비계 본부를 구성하는 만주식 요새를 접수하기 시작했습니다. 역시 도시 내에 주둔하고 있던 톈쑹야오 또한 예하 부대에게 전략적 거점의 통제권을 장악하라는 명령을 내렸습니다. 하지만 안타깝게도 우리가 반역자들에게 대응할 준비를 마친 이후였습니다..."
 sichuan.259.d.coup: "완전한 혼란에 빠진 청두에 새벽이 밝아옵니다. 류춘허우가 여전히 근거지 다셴에 있을거라고 생각했던 무비계 지휘부는 꿈에도 이런 사태가 벌어지리라 상상도 못했습니다. 류춘허우의 부대는 무비계 본부를 구성하는 만주식 요새를 점령하기 시작했습니다. 도시 거리 곳곳에서 톈쑹야오의 폭력배들이 아직 잠에서 덜 깬 아군 부대에 대한 지휘권이 자기들에게 있다고 주장했습니다. 구식 만주 요새 안에서 격렬한 싸움이 벌어졌고, 현재 무비계 지휘부와 양썬은 어디에도 보이지 않는 상황입니다."
 sichuan.259.a: "함정을 발동해라!"
 sichuan.259.b: "청두의 운명이 경각에 달했다..."
 sichuan.260.t: "반쿠데타"
 sichuan.260.d: "쿠데타를 시도한지 몇 시간도 지나지 않은 시점에서 류춘허우는 장악하고자 했던 목표를 달성하는데 완전히 실패했습니다. 쿠데타가 일어나리라는 정보를 이미 입수햇던 양썬과 판샤오쩡은 수비대에 혼란이 생긴척 연기했고, 이를 본 류춘허우는 성공했다고 예단해 버렸습니다. 쿠데타 군세가 건물 내 나머지 부분을 점령하려고 시도하자 거대한 건물 단지 주변에 매복해 있던 수많은 대대가 행동을 개시했고, 바리케이드를 구축하면서 류춘허우의 부대를 함정에 빠트렸습니다. 바닥에 쓰러져 있던 류춘허우의 사체를 바라보던 양썬은 충성스러운 장군 판사오쩡에게 건물 내부를 수색해 류춘허우의 패잔병을 강제로 투항시키라고 명령했습니다.\n\n하부 도시의 거리에서 톈쑹야오는 민중 사이에 숨어들어간 보정계 요원에게 암살당했습니다.\n\n쿠데타는 끝났고 사천에 평화가 돌아왔습니다."
 sichuan.260.a: "반역자가 죽었군."
 sichuan.261.t: "지도자를 자처한 류춘허우"
 sichuan.261.d: "전투는 격렬했지만 짧았습니다. 상황을 완전히 이해하지 못한 채로 습격당한 양썬의 부대는 류춘허우와 톈쑹야오가 이끄는 군대와는 상대도 되지 않았으며, 정오가 될 무렵에는 도시 대부분이 쿠데타군 지배 하에 놓여 있었습니다. 양썬과 판샤오정은 사격전중에 전사했고 지휘부를 잃어버린 군대는 항복했습니다.\n\n구식 만주 요새 앞 뜰에서 류춘허우는 자신이 무비계 지도자라고 선언했고 도시 내에서 그에게 반대할 사람은 아무도 없었습니다."
 sichuan.261.a: "다시 류춘허우가 사천 총독이 되었다."
 sichuan.262.t: "사천이 중앙 정부 지지를 선언하다"
 sichuan.262.d: "최근에 있었던 문제에도 불구하고 [SZC.GetLeader]의 무비계가 가까스로 역경을 이겨내고 지역 통제력을 장악해 우리의 영향권 아래로 들어온 듯 합니다. [SZC.GetLeader](은)는 우리 정부에 충성을 바치겠다고 선언하는 편지를 보냈습니다."
 sichuan.262.a: "또 다른 성 하나를 손에 넣었군!"
 sichuan.263.t: "사천이 지원을 보내다"
 sichuan.263.d: "상황이 긍정적으로 변하면서 아군은 사천에서 온 친구들이 꾸준히 보낸 증원군으로 보강되었습니다. 팔성연합이 힘든 시기에 무너져 버렸지만, 여전히 의지할 수 있는 동맹이 남아 있는 모양입니다. 마지막 반란군을 우리 땅에서 몰아낼 때 이 군대를 유용하게 활용할 수 있을 것입니다!"
 sichuan.263.a: "마침내 좋은 소식도 있군."
 sichuan.264.t: "장바이리가 사천에 도착하다"
 sichuan.264.d: "이전에 비취원수 우페이푸의 부사령관이었던 장바이리는 뤄양 함락 이래로 죽음의 공포로 떨고 있었습니다. 하지만 어젯밤 한 트럭 호송대가 청두 외곽에 도착했습니다. 아무런 표식도 없이 지나가던 그 호송대를 붙잡은 한 순찰병은 그들에게 되돌아가라고 명령했습니다. 하지만 그들이 멈추자 순찰병은 충격에 빠졌습니다. 첫 번째 트럭에서 뛰어내린 이는 팔에 피에 흠쩍 젖은 붕대를 감고 얼굴에 수많은 상처를 입은 장바이리였습니다.\n\n경비병은 빠르게 트럭에 깃발을 올린 채 [SZC.GetLeader]의 영내로 안내했고, 거기서 그는 장바이리와 베이징 지휘부 패잔병을 맞았습니다. 장바이리는 [SZC.GetLeader]에게 만주에 대항하는 재정복 운동을 실시해야 한다고 간청했습니다."
 sichuan.264.a: "우리는 만주 반역자를 축출할 것이다, 당신과 함께!"
 sichuan.264.b: "멀리 보내버려."
 sichuan.265.t: "장바이리가 되돌아오다!"
 sichuan.265.d: "뤄양에 심어둔 정보원들이 도시를 되찾기 위한 끔찍한 전투 도중에 장바이리가 전사하는 모습을 똑똑히 목격했다고 말했지만, 비취원수의 후임자가 사천으로 도망쳤다는 소문이 돌기 시작했습니다. 사천에서 [SZC.GetLeader] 및 장바이리가 우리 영토를 되찾기 위한 일종의 재정복 운동을 준비하고 있다고도 합니다! [SZC.GetLeader], 이 역적 놈은 우페이푸의 구정권에 충성을 바쳤고, 이 비열한 직예의 잔당을 조만간 박살내버려야 합니다!"
 sichuan.265.a: "제기랄."
 sichuan.265.b: "(직예 잔당으로 플레이)"
 sichuan.266.t: "커져가는 갈등"
 sichuan.266.d: "1927년 이래로 직예의 군부와 정계는 온전히 힘을 합친 적이 단 한번도 없습니다. 웨이푸의 개인적 외교력과 권력이 두 집단을 하나로 묶어두기는 했지만, 망명한 이후로 두 파벌은 점점 더 멀어지기 시작했습니다. 고위관료 옌후이칭은 장바이리를 위시한 나머지 직예군 잔당들과 어떤 방향이 최선인가에 관해 자주 말싸움을 벌였고 구 사천 정부의 많은 이들은 깊은 갈등이 시작될까 두려워하기 시작했습니다."
 sichuan.266.a: "지금 나눠질수는 없다!"
 sichuan.267.t: "민간 파벌이 지배권력이 되다"
 sichuan.267.d: "옌후이칭과 민간 파벌이 승리를 거뒀습니다! 과거 화합회 관료로 구성된 이 파벌은 군의 문민 통제와 과거 만주 쿠데타로 이어진 실책을 저지르지 않도록 회피하고자 합니다만, 실제로 그런 목표를 달성할 수 있을지는 미지수입니다."
 sichuan.267.a: "실수로부터 배우는 것이 있어야 한다."
 sichuan.268.t: "군부 파벌이 지배권력이 되다"
 sichuan.268.d: "장바이리가 이끄는 직예 잔당의 군대가 청두의 권력 투쟁에서 승리를 거둔 모양입니다. 그들이 여전이 취약한 만주 정권을 빠르게 공격하겠다고 약속하면서, 중국 전역의 수많은 사람들은 벌써 조만간 다가올 대규모 군벌 전쟁에 대비하고 있습니다."
 sichuan.268.a: "잃어버린 것을 되찾아야만 한다."
 sichuan.269.t: "직예 장교단 현대화"
 sichuan.269.d: "참혹한 쿠데타와 뒤이은 내전 이후로 아군 최고 지휘부는 박살이 나버렸습니다. 쿠데타 자체에 관해 비난을 퍼부으며 살아남은 이들은 무능한 우페이푸가 의미 있는 개혁을 입안하지 못했으며, 살아남은 군대 안에서 대규모 개혁을 시작하고 있습니다. 서구식 교리를 채택한 장바이리와 생존한 장교들은 이런 새로운 방식이 여전히 원시적이고 경험도 부족한 만주군을 물리치기에 충분하기를 바라고 있습니다."
 sichuan.269.a: "완벽해."
 sichuan.270.t: "직예 동맹에 가담?"
 sichuan.270.d: "[SZC.GetName]측은 자신들이 마지막 살아남은 전 직예군벌 잔당을 대표한다고 주장하면서 우리에게 어떤 제안을 했습니다. 그들은 우리가 힘을 합쳐서 만주국의 위협을 무너트리고 직예의 깃발 아래에 옛 공화국의 영광을 되찾아야 한다고 제안했습니다."
 sichuan.270.a: "당연하지! 힘든 시기에 옛 친구들끼리 함께 뭉쳐야 한다."
 sichuan.270.b: "아니야, 이건 너무 위험해."
 sichuan.271.t.accept: "[From.GetName](이)가 받아들이다"
 sichuan.271.d.accept: "[FROM.GetName](은)는 우리의 요청을 수용했고, 군을 이끌고 만주 군대를 무너트리겠다고 맹세했습니다!"
 sichuan.271.a: "돌아온걸 환영한다!"
 sichuan.271.t.refuse: "[From.GetName](이)가 거절하다"
 sichuan.271.d.refuse: "[FROM.GetName](은)는 베이징의 분노를 사는 것을 두려워했기 때문에 우리의 요청을 거절했습니다. 상관 없습니다! 우리 혼자의 힘만으로도 충분히 저들을 상대할 수 있습니다!"
 sichuan.271.b: "지옥에나 떨어져라!"
 sichuan.272.t: "직예군벌의 귀환"
 sichuan.272.d: "베이징에서 발생한 선통유신으로 우페이푸가 암살당하고 직예군벌이 무너진 결과, 대부분은 전 직예군벌이 역사의 쓰레기통 속으로 던져졌다고 생각했습니다. 하지만 최근 벌어진 사건은 이런 믿음에 의문을 던졌습니다.\n\n뤄양 함락 이후로 사망했다고 알려졌던 장바이리 장군이 기적적으로 뤄양에서 살아남았고 이전에 우페이푸의 동맹이었던 양썬 성장과 동맹을 맺었다는 소문이 전해졌습니다. 두 지도자는 지금 북쪽에서 도망쳐온 다양한 직예 잔당을 규합하고 있으며, 이미 반청 선전물이 주변 지역으로 퍼져나가고 있습니다. 직예군벌은 우리가 생각했던 것 보다 훨씬 회복력이 뛰어난 모양입니다."
 sichuan.272.a: "저들이 포기하기는 할까?"
 sichuan.272.b: "만주에 새로운 위협이 닥쳤구나."
 sichuan.273.t: "직예 장군이 사천에 도착하다"
 sichuan.273.d: "뤄양과 우한이 함락된 이후 많은 사람들은 친 직예 성향 장군들 대부분이 사망했을지도 모른다는 우려를 표했습니다. 하지만 오늘 아침 일찍 한 장군과 부장들이 약간의 금을 가지고 청두로 들어왔습니다."
 sichuan.273.a: "환영한다!"
 sichuan.274.t: "뤄양 수복"
 sichuan.274.d: "각하 기쁜 소식입니다! 아군이 예전에 비취원수의 본거지였고 직예군벌의 중심지와 다름없는 뤄양을 수복했다는 보고가 들어왔습니다. 벌써 일부 만주군이 옛 주군을 저버리고 아군에 합류하기 시작했습니다!"
 sichuan.274.a: "베이징으로 또 한발짝 전진했군."
 sichuan.275.t: "우한 함락"
 sichuan.275.d: "지난 세기에 가장 커다란 전투가 벌어졌던 우한을 아군이 함락했습니다! 아군은 벌써 이번 전투가 '1927년의 기적'의 재림이라고 칭송하고 있으며, 베이징을 탈환하고 중국에 대한 통치권을 회복하고 있다는 주장이 커져가고 있습니다!"
 sichuan.275.a: "여기가 바로 끝난 곳이로군. 그리고 다시 시작할 곳이고."
 sichuan.276.t: "베이징 함락"
 sichuan.276.d: "대단한 소식이 들어왔습니다 각하! 볓 분 전 베이징 방면에 배치된 아군으로부터 전보가 들어왔습니다! 짧지만 명확한 메세지였습니다. '베이징에서 승리했다.' 이미 청두에서 구시대의 마지막 잔재였던 배반적인 만주족이 쫒겨난 일을 기념하는 행사가 곳곳에서 터져나오기 시작했습니다!"
 sichuan.276.a: "개선하자."
 sichuan.277.t: "만주 붕괴"
 sichuan.277.d: "베이징에서 전투가 벌어지는 동안 자금성에 여러 부대가 침입해 황제와 그 일가를 수색했습니다. 그들은 공포에 벌벌 떨며 옥좌 뒤에 숨어있던 황제를 발견했습니다. 방에서 황제를 끌어내려 시도하자 푸제 친왕이 경비병 몇명과 함께 갑자기 건물에 돌입해 자살돌격을 감행했습니다.\n\n황제를 생포했으며 형제를 사살하는데 성공했고, 우리는 푸이를 감옥에 수감하기로 결정했습니다. 그는 감옥에서 평생 나오지 못할 것입니다!"
 sichuan.277.a: "더 이상 황제는 없다!"
 sichuan.278.t: "비취원수를 기억하라"
 sichuan.278.d: "베이징 재정복을 완수했으니, [SZC.GetLeader](은)는 전국에 우페이푸를 애도하기 위한 추모일을 선포해야 한다고 요청했습니다. 어떤 이는 그런 자만심과 긍지가 만주 쿠데타로 이어졌었다고 주장했지만, 1920년대와 1930년대 초에 우페이푸가 보여줬던 꾸준한 지도력과 탁월한 능력을 부정하는 사람은 없을 것입니다."
 sichuan.278.a: "슬픈 날이로다."
 sichuan.350.t: "톈쑹야오가 무비계에 다시 가담하다"
 sichuan.350.d: "기회주의자 톈쑹야오는 1923년 쿠데타가 실패한 이래로 양썬의 분노를 피하기 위해 떠났습니다. 양썬이 자리를 잃어버리고 우리가 권력을 얻으면서 톈쑹야오는 다시 한번 무비계에 받아들여달라는 요청을 보냈습니다."
 sichuan.350.a: "환영한다고 보내라."
 sichuan.350.b: "사천에 발 들여놓지 못하게 해!"
 sichuan.351.t: "충칭의 질서 회복"
 sichuan.351.d: "류샹이 도시를 탈출한 이후로 사업단과 그들이 활용하던 행정 기능이 무너져 버렸습니다. 그들이 말했던 바와 같이 뱀의 머리를 자른 것입니다. 그 이래로 도시와 주변 지역에 혼란이 퍼져나갔습니다. 혼돈에 대처하기 위해 분투하는 일반인들부터 혼란을 이용해 약탈과 도둑질을 일삼은 기회주의자들까지 나타나면서 도시는 오랜 기간동안 평화를 잃어버렸습니다.\n\n이런 상황을 염두에 둔다면 아군 헌병대가 최악의 불안상태를 잠재우는데 성공했다고 보고할 수 있어 얼마나 기쁜지 느낌이 오실 것입니다. 도시 질서 대부분이 회복되었고 지방 행정의 기본적 기능이 다시 돌아가기 시작했습니다. 충칭이 일상으로 돌아올 수 있을 때까지는 얼마 걸리지 않을 것입니다."
 sichuan.351.a: "마침내 기쁜 소식이로군."
 sichuan.352.t: "쌍두정치"
 sichuan.352.d: "보정계는 단 한명의 강력한 군벌 지도자가 통제하지 않는 상당히 독특한 군벌입니다. 대신에 가장 세력이 강한 인물들 간에 협력이 강하기로 유명합니다. 한 사람은 주로 군사이론과 사회개혁, 그리고 농촌발전에 관심이 많은 직업군인 덩시허우입니다. 다른 이는 류샹의 삼촌이자 학문 연구와 행정적 개혁에 헌신하는 류원후이입니다.\n\n그들은 전통주의와 개혁주의의 균형을 이루면서 여태까지 좋은 기록을 내면서 함께 일하고 있습니다. 영향력이 균형을 이루는 체제로 인해 보정계가 중국 내 다른 계파들처럼 내부 분쟁과 반목 속으로 빠져들지 않을 수 있었지만, 만약 이 균형이 깨지고 한 파벌이 다른 파벌보다 너무 두드러지게 강력해진다면 보정계도 그와 같은 사태를 겪을 지도 모른다는 점을 의심하는 이는 아무도 없습니다. 그렇기 때문에 쌍두정치를 지켜나가기 위해 세심한 주의를 기울여야 하며, 이 체제가 또 다른 중국식 독재체제로 비쳐지지 않도록 조심해야 합니다."
 sichuan.352.a: "더 훌륭한 사천을 위해 함께하자."
 sichuan.353.t: "통제권을 손에 넣은 류원후이"
 sichuan.353.d: "사천을 현대화하려는 그의 노력이 마침내 열매를 맺으면서 도시와 그 너머 지역에 사는 주민들의 삶의 질이 확연하게 개선되었습니다. 이런 개선과 함께 행정 체계와 국가 기관 또한 기름칠 잘 된 기계처럼 잘 돌아가게 되었고, 해당 기관들은 그의 정책에 크게 관여하지 않음으로서 그가 자신의 성과를 마음껏 뽐낼 수 있도록 해주었습니다. 쌍두정치의 협력정신이 여전히 남아 있기는 하지만 류원후이의 성공적인 개혁정책이 그를 보정계의 실질적인 통치자로 만들었다는 점에는 의심의 여지가 없습니다."
 sichuan.353.a: "온 중국이 사천의 현대성을 부러워할 것이다!"
 sichuan.354.t: "덩시허우가 통제권을 손에 넣다"
 sichuan.354.d: "인기 있는 수많은 개혁 이후 덩시허우의 명성은 점점 더 강력해져만 갔습니다. 농촌 인구와 군인들에게 광범위한 지지를 받는 그의 개혁은 사천이 나아갈 길에서 가장 중요한 안건입니다. 쌍두정치가 여전히 건전한 협력 저인으로서 남아 있기는 하지만, 보다 전통주의적인 이념을 품은 덩시허우 파벌이 현재 보정계 재에서 사실상 지배자로 두각을 나타내고 있다는 점이 분명해 졌습니다."
 sichuan.354.a: "사천은 온 중국에서 가장 모범저인 지역이 될 것이다!"
 sichuan.355.t: "군사적 방향성에 반대하는 류원후이"
 sichuan.355.d: "우정과 협력이 얼마나 강력한지 보고 싶다면 단순히 긍정적 효과만 부분만 계량하는 것 보다는 부정적인 부분을 얼마나 견뎌내고 극복할 수 있는지도 알아봐야 합니다. 최근 류원후이 파벌은 덩시허우가 보정계를 압도적인 군국주의 계파로 이끌어 간다고 비판하며 나아갈 길을 다시 잡아야 한다고 주장했습니다. 사천이 중국 내에서 가장 훌륭하게 단련된 군대를 가지고 있다는 점은 의심의 여지가 없지만, 이런 성과가 다른 분야의 개혁을 희생하면서 이루어졌다는 점도 무시할 수는 없습니다. 실제로 군사 분야가 다른 분야에 비해 강조되면서 행정 분야가 외면당하고 있습니다. 사람들은 덩시허우에게 향후 과감한 변화가 필요치 않도록 보다 균형잡힌 접근으로 돌아갈 필요가 있다고 권유하고 있습니다."
 sichuan.355.a: "일리가 있군..."
 sichuan.356.t: "덩시허우가 산업화 방향성에 반대하다"
 sichuan.356.d: "주요 도시 산업화와 대규모 산업체 발전에만 초점을 맞추고 있던 와중, 덩시허우는 이런 상황이 군대 뿐만 아니라 농촌 발전에도 손해를 끼치고 있다며 우려의 목소리를 내기 시작했습니다. 사실 류원후이가 자기 분야에서 성공을 거두었다는 점에는 의심의 여지가 없지만, 이런 성과는 거의 혼란에 가까워진 군대와 거의 아무런 변화 없이 살아가는 농촌 인구가 희생하면서 이루어진 것입니다. 이런 이유로 덩시허우를 비롯한 여러 고위 인사는 기존에 보정계를 대표하던 균형으로 최대한 빨리 돌아가야 한다고 촉구했습니다. 만약 그렇지 않는다면 보다 과격한 조치가 이루어질게 분명합니다."
 sichuan.356.a: "일리가 있군..."
 sichuan.400.t: "시캉의 군벌"
 sichuan.400.d: "류샹과 숙부 류원후이 사이에 생겨난 경쟁관계는 상당히 깊고 격렬합니다. 하지만 이제 곧 그 관계에 결착이 지어질 듯 합니다. 보정계가 전쟁에서 완전히 패배한 이후 류원후이는 티베트 바로 동쪽에 위치한 산악 지대 시캉으로로 도망치는데 성공했습니다. 보정계 잔당이 내전에서 패배한 이후로 엄청난 손실을 입기는 했지만, 충칭과 류원후이의 산악 요새 사이가 상당히 멀기 때문에 신속한 군사적 승리를 거둘 가능성은 거의 없습니다. 그런 모험을 떠나자면 보급로부터 악몽같은 상황에 처할 것이 분명하기 때문에 상당히 오랜 준비가 없다면 시작조차 하지 못할 것입니다.\n\n류샹이 승리를 확실히 굳히기 위해서는 어떻게든 이 상황을 해결해야만 합니다."
 sichuan.400.a: "조만간 처리해야겠군."
 sichuan.401.t: "가족 문제"
 sichuan.401.d: "사천 내전이 공식적으로 종전을 맞이한 후에도 류샹과 숙부 사이에는 여전히 갈등이 끝나지 않은 상태였습니다. 아편 갑부들은 류원후이가 점차 세력을 회복할 수 있도록 해주었고, 그는 산간 지역을 확실하게 장악하면서 주도권을 손에 넣었습니다. 시간이 가면서 류원후이는 점차 강해져갈 것이고, 안 그래도 상당히 어려울 것으로 예상되는 산악 거점 공격은 점점 더 어려워질 것입니다.\n\n류샹은 이제 저 문제투성이 숙부를 어떻게 처리해야 할지 결정해야 합니다. 평화로운 해결도 완전히 불가능하지는 않겠지만, 동맹관계를 맺는다면 류샹이 치러야 할 대가도 그렇게 싸지만은 않을 것입니다. 그에 반해 공개적으로 싸움을 건다면 확실하게 승리를 거둘 수 있을 것입니다."
 sichuan.401.a: "우리의 이해관계가 맞아떨어졌다. 동맹을 제안해라!"
 sichuan.401.b: "다른 모두와 같이 그를 복종시켜야 한다."
 sichuan.402.t: "시캉에서 온 편지"
 sichuan.402.d: "오늘 충칭에 도착한 한 배달꾼이 류샹에게 가장 중요한 편지를 전해주었습니다. 형식을 거의 지키지 않은 그 편지는 굉장히 직설적이었습니다. 거기서 류샹의 숙부는 확실하게 대가를 받기는 하겠지만 함께 일하자는 제안은 긍정적으로 검토하고 있다고 퉁명스럽게 말했습니다.\n\n하지만 안타깝게도 그 대가는 금이 아니라 개혁이었습니다. 그는 류샹의 통치 아래에서 자신이 꿈꾸던 새로운 사천의 꿈을 이루고 싶어 합니다. 류원후이는 류샹이 바라보는 이상적인 사천의 모습과는 다른 광범위한 사회, 교육 개혁을 주장했습니다. 이 제안을 수용한다면 분쟁을 평화롭게 종식시킬 수 있겠지만, 이 정도 대가를 치를 필요가 있는 일일까요?"
 sichuan.402.a: "좋아. 이 정도면 적당하지."
 sichuan.402.b: "자기가 뭐라도 된다고 생각하는건가!?"
 sichuan.403.t: "두 류씨의 동맹"
 sichuan.403.d: "충칭에서 잔뜩 긴장했지만 서로 모든게 괜찮을 척 가장한 상태로 개최된 회담 끝에 조카와 숙부 사이에 불편한 동맹이 체결되었습니다. 류원후이는 조카를 신뢰하지 않는게 분명했고 류샹은 거래를 성사시키기 위해 감수해야만 했던 희생에 상당히 불만을 느낀게 분명했습니다. 두 사람은 악수를 했고 기자들이 사진을 찍으면서 회담은 시작했던 것 만큼 빨리 끝나버렸습니다.\n\n아주 이상적인 상황은 아니지만, 그래도 휴전이 당분간 계속될 것은 확실한 듯 합니다. 시캉 군벌이 류샹의 아래로 들어왔기 때문에 이제 더 위대한 사천이라는 야망을 다시 쫒을 수 있게 되었습니다."
 sichuan.403.a: "이게 얼마나 계속될지는 두고 보자고..."
 sichuan.404.t: "시캉의 저항"
 sichuan.404.d: "류샹이 엄청난 불만을 나타내면서 숙부는 내전이 끝난 이래로 지금까지 산속에서 시간을 보내고만 있었습니다. 아무런 조치를 취하지 않을 경우 시캉은 충칭에게 지배받지 않는 사실상 자치 지역으로 남을 것이 분명해 보입니다.\n\n그런 상황을 가만히 두고 볼 생각이 없었던 류샹은 이제 어떻게 행동해야 할지 결정해야만 하는 상황에 놓였습니다. 뭔가 불의한 방법을 통해 그를 제거하거나, 아니면 류원후이를 작은 산속 왕국에서 축출하기 위한 침략 작전을 준비하거나 둘 중 하나입니다."
 sichuan.404.a: "암살해라."
 sichuan.404.b: "병력을 파견하라!"
 sichuan.405.t: "살짝 빗나간 탄환"
 sichuan.405.d: "While Ya'an's remoteness from the rest of Sichuan has spared it from the worst of the civil war's violence, any illusions of it lasting were dashed today as Xiang fired the first shots in the war between him and his uncle.\n\nThe city hall which had become Wenhui's de-facto headquarters since assuming power was the scene of the attempted crime. With only a narrow window to take him out, an assassin opened for on him with a scoped Gewehr 98k rifle from a nearby building as Wenhui exited his car on the short way to the building itself. It was a brazen act that nearly succeeded. As luck would have it though, the shot miraculously missed Wenhui by a mere fraction of an inch, leaving a mark as it passed near the very fabric of his uniform but spared the warlord from any injuries. His personal bodyguards then quickly covered him and rushed him into the building, leaving the sniper with no hopes to succeed with a second shot.\n\nThe tight security in the city meant that the culprit was apprehended by soldiers before he could escape. On pain of death, he confessed to everything, as if an admission of Xiang's involvement was really needed at this point. Absolutely furious at the cowardice and brazenness of his nephew for trying to kill him, Liu Wenhui ordered his forces into full war readiness. It seems that war will have to resolve this matter now."
 sichuan.405.a: "제기랄."
 sichuan.406.t: "류원후이가 분지를 침공하다"
 sichuan.406.d: "오늘 이른 아침 류원후이의 지도력 아래에서 재결집한 보정계 잔당이 사천 분지를 침공했습니다. 그를 암살하려는 시도가 실패한 이후로 이 사태를 피할 수 없으리라는 점이 명확했습니다. 침공이 임박했다는 것을 눈치챈 류샹은 조만간 다가올 전쟁을 대비하라고 명령했는데, 이 조치는 양군이 마주치기 얼마 전에 취해졌습니다.\n\n류원후이가 이끄는 본군과 사업단이 류원후이와 사이에 길게 펼쳐진 국경선을 경계하기 위해 파견한 소규모 방위대 사이에서 첫 전투가 벌어졌습니다. 하지만 이 상당히 긴 국경선으로 인해 류샹은 강력한 방어 요새를 구축할 수 없었고, 이로 인해 해당 부대는 사업단 본군이 동원되어 반격을 준비할 때에야 후퇴할 수 있을 정도로 오랫동안 적을 붙잡아 놓아야 하는 상황에 놓였습니다. 류샹의 부대가 예상했던 것 보다 훨씬 빨리 패퇴했지만 류원후이가 분지에 급속하게 침투할 수 없을 정도로는 적을 지연시키는데 성공했기 때문에 이번 전투는 전략적 무승부라고 볼 수 있겠습니다. 하지만 전쟁은 아직 끝나지 않았고 현재로서는 어느 한 쪽이 이긴다고 장담할 수 없는 상황입니다."
 sichuan.406.a: "그럼 전쟁이로군."
 sichuan.407.t: "류원후이가 시캉으로 향하는 입구를 봉쇄하다"
 sichuan.407.d: "예상했던 대로 야안을 향한 진군은 어려운 모험이였습니다. 시캉에 돌입한 군대는 곧바로 정비된 도로가 거의 없는 산지 속에 적절히 준비된 방어선을 마주쳤습니다. 기관총과 박격포를 장비한 소규모 분대라도 류샹의 군대를 몇 시간 정도 지연시킬 수 있었고, 좁은 도로가 킬존 역할을 하게 되면서 상당한 손실을 입게 되었습니다. 그렇기는 하지만 사업단은 어떤 대가를 치르더라도 무력으로 산지를 점령하기로 결심한 듯 전진을 멈추지 않았습니다."
 sichuan.407.a: "그럼 전쟁이로군."
 sichuan.408.t: "이류지전"
 sichuan.408.d: "국경 분쟁으로 시작된 싸움이 두 정규군 사이의 전쟁으로 비화해 버렸고, 양측 모두 상대방의 영토로 진격하려 노력하게 되었습니다. 초기에는 어느 한 진영도 상대방보다 확실한 우위를 점할 수 없었기 때문에 일진일퇴 상황이 계속되었습니다. 사업단이 서류상으로 더 강하기는 하지만, 야안으로 향하는 길은 아무리 좋게 봐도 상당히 어려운 길입니다. 다시 한번 사천이 피비린내나는 내전 속으로 빠져들었습니다."
 sichuan.408.a: "저 무례한 자식을 격멸해라!"
 sichuan.409.t: "이류지전"
 sichuan.409.d: "최근 사천 내전에서 사업단이 승리를 거두고 야심차고 공격적인 류샹이 정권을 잡았습니다. 국내외 수많은 소식통들은 류샹의 욕망이 사천 국경 안에서 끝나리라고 믿는 이가 아무도 없기 때문에 상당히 걱정스러운 눈으로 상황을 바라보고 있었습니다. 하지만 최근 그를 제거할 수 있는 절호의 기회가 나타났습니다.\n\n류샹과 삼촌 류원후이 사이에 잘 알려진 경쟁 관계가 있었는데, 류원후이가 여전히 지난 내전에 참전했던 보정계 잔당 상당수를 흡수했다고 합니다. 둘 사이의 경쟁관계가 이제 양 군대 사이의 또 다른 내전으로 비화했습니다. 결과가 어찌되었든 이 상황이 류샹의 야망에 문제를 일으킬 것이 확실하기는 하지만, 이로서 훨씬 덜 공격적인 보정계를 집권시킬 기회를 잡을 수도 있습니다. 조카를 축출하려는 류원후이의 분투에 은밀히 원조한다면 갈등의 저울이 뒤집어질수도 있습니다?"
 sichuan.409.a: "류원후이에게 지원을 보내라."
 sichuan.409.b: "개입으로 얻을 수 있는 것은 아무것도 없다."
 sichuan.410.t: "류원후이의 편에 선 톈쑹야오"
 sichuan.410.d: "전쟁으로 나아가면서 사업단에게 의도치 않은 사태가 벌어진 모양입니다. 톈쑹야오는 과거에도 수없이 편을 바꾸며 사천에 알려진 모든 지배자에게 고개를 조아렸습니다. 항상 뒷통수를 노리는 기회주의자였던 그는 개인적 힘을 통해 여태까지 간신히 살아남아왔습니다. 하지만 지금 그는 10년전과 같이 보정계에 대한 충성을 다시 한번 선언하고 그쪽 편에 선 모양입니다. 갑자기 그가 왜 전쟁 도중에 이런 심정의 변화를 겪었는지는 아무도 모르겠지만, 이 뱀 같은 자를 안다면 누구라도 이번이 마지막 배신이 아니리라는 점을 확실히 눈치챘을 것입니다."
 sichuan.410.a: "반역자로다!"
 sichuan.411.t: "메이산 전투"
 sichuan.411.d: "누가 먼저 공격을 감행했던간에 보정계 잔당은 분지로 진군한 이후로 오래 살아남지 못할 것이라는게 지배적인 예측입니다. 그렇기 때문에 그들은 주로 험한 시캉의 지형에 의지해 사업단 병력을 지치게 만들었습니다. 보정계는 적은 병력만을 가지고 단순히 사업단 병력을 준비된 방어선으로 몰아넣는 방식을 통해 수적으로 우월한 적군을 수월하게 물리칠 수 있었습니다. 이로서 사업단 공세가 둔화되기는 했지만, 산업 기반이 없는 시캉이 손실을 메울 수 없는데 반해 사업단은 계속해서 보급을 받을 수 있었기 때문에 이런 소모전은 보정계 잔당에 상당히 불리합니다.\n\n마침내 사업단이 본군을 이끌고 메이샨 시 주변에서 느리게 진격해 나가면서 야안으로 향하는 도로 상에 있는 마지막 주요 전략적 요충지가 함락되었습니다. 보정계 군대가 방어를 준비할 정도로 충분한 시간을 버는데는 성공했지만, 서류상으로 우월한 적과 맞서 싸울 상황에 이르게 되엇기 때문에 그다지 긍정적인 상황은 아닙니다. 하지만 사업단의 우세도 여기까지 진격하면서 입은 손실로 인해 상당히 약화된 상태였고, 중화기 일부가 여전히 산길을 통해서 오느라 도착하지 못한 상태입니다.\n\n류샹은 선택의 기로에 섰습니다. 사업단 중화기의 지원 없이 대규모 공세를 가하거나, 아니면 중화기가 도착할 때까지 기다리고 여러 장비를 최대한 활용하거나 둘 중 하나를 선택해야 합니다. 지금 공격한다면 훌륭한 기습 타이밍을 잡을 수 있겠지만, 도시 방어가 얼마나 준비되었을지 모르기 때문에 위험한 도박이 될 지도 모릅니다. 반면에 포병이 전선에 도착할 때 까지는 최소한 며칠 이상 걸릴 것이 분명하기 때문에 보정계에게 귀중한 준비 시간을 더 주게 될 수 있습니다."
 sichuan.411.a: "지금 당장 도시를 공격해!"
 sichuan.411.b: "공격하기 전에 증원을 기다리자."
 SZC_meishan_assault: "산지는 저들의 유일한 동맹이었습니다. 하지만 우리가 산을 뚫고 여기까지 도달했으니 저들을 지켜주는 것은 아무것도 없습니다. 적은 형편없는 보급을 받고 체계적이지도 못하며 장비도 부족합니다. 중화기가 없다고 하더라도 충분한 화력만 갖춘다면 짧은 시간 안에 일을 처리할 수 있을 것입니다. 일단 도시를 공격하기 시작한다면 방어선은 사업단의 힘 앞에 무력하게 무너질 것이 분명합니다."
 SZC_meishan_reinforce: "비록 저들이 어려운 상황에 놓이기는 했지만, 적의 대포와 기관총을 타격하기 위한 포병대 지원이 없이는 엄청난 피해를 입게 될 것입니다. 여기까지 왔던 지형으로 인해 포병대를 여기까지 이동시키는건 상당히 어려운 일이 되겠지만, 신중한 장교들은 그럴 가치가 충분히 있다고 믿습니다."
 sichuan.412.t: "메이산 공세"
 sichuan.412.d: "당장 공세를 개시하기로 선택한 사업단은 도시 수비대와 맞붙었습니다. 하지만 사업단 병력이 현재 보유한 박격포와 기관총 그리고 경포만 하더라도 도시 수비대가 보유한 장비와 거의 비슷하다는 점이 드러났습니다. 보정계는 류샹이 청두를 함락한 1차 내전 동안에 이미 중장비 대부분을 잃어버린 상태였습니다. 이런 손실을 대체할 기회가 거의 없는 와중에 도시 방어는 상당히 간단할 것이라고 모두가 말했습니다. 참호와 구식 기관총 그리고 소총이 방어선 대부분을 차지하고 있었는데, 가끔 쐐기처럼 대포 하나가 중간중간에 박혀 있기는 했습니다.\n\n류샹의 군대가 도시를 점령하는 과정에서 큰 손실을 입기는 했지만 주요 방어선은 전투가 시작된지 몇 시간 되지 않아 붕괴되었습니다. 류원후이는 상상력이 뛰어나기는 하지만 뛰어난 전략가는 아니었고, 그가 설치한 원시적인 방어선은 공격군을 막는데 불충분했습니다. 방어 중심축이 돌파되자 사업단 병력이 도시로 몰려들어가 측면에 잔존한 방어선을 하나하나 격파했습니다. 비록 류원후이가 가까스로 도망치는데 성공하기는 했지만, 이미 포로들은 사기가 바닥에 떨어졌고 이길 가망이 없다고 말했습니다."
 sichuan.412.a: "가족간 싸움에 조만간 승자가 가려질 것이다."
 sichuan.413.t: "시캉 패배"
 sichuan.413.d: "기다리는 선택지를 고른 류샹은 수비대에 더 많은 준비 시간을 주었습니다. 뿐만 아니라 사업단 병력은 끊임없이 산속에서 보정계 잔당에게 습경당했습니다. 전선으로 물자를 전하는 수송로는 악몽과도 같았고, 류샹이 안전한 수송보다는 빠른 이동을 우선시했기 때문에 수송 도중에 많은 포탄들이 손상되거나 위험한 산길 속에서 사라졋습니다.\n\n일단 공격이 시작했을 때, 간신히 전선에 도달한 몇 문 되지도 않는 포는 그다지 영향을 끼칠 수 없었습니다. 류샹의 부대는 산지를 감시하고 보정계의 후방 습격을 막기 위해 수천명을 후방에 배치시켰습니다. 사업단 병력은 잘 준비된 방어선을 마주친 사기가 하락한 군대가 되었고, 심지어 자연에게 당한 손실까지도 생겼습니다. 도시 주변의 방어선은 벨트크리크 시기의 요새에는 비교도 안되는 모조품에 불과했지만, 류원후이가 장비하고 있던 대포 몇문과 기관총은 좁은 입구에서 적에게 피해를 입힐 수 있었습니다. 몇 차례 계속된 공격 끝에 도시가 피해를 입고 방어선도 상당히 큰 손실을 입었지만, 류샹의 선봉대도 함께 무너졌습니다. 수천명이 전사해서 땅에 누웠고, 많은 사람들이 부상을 입거나 포로로 잡혔습니다.\n\n도시를 점령할 수 있다는 희망을 잏어버린 류샹은 시캉에서 후퇴할 수 밖에 없었습니다. 사천에서 개활지 전투중에 사업단과 대등한 전투를 벌일 수 잇는 부대가 없었기 때문에 사업단은 산을 이겨낼 수 있었습니다. 후퇴하던 와중에 지형과 추격자들이 한때 강력했던 사업단 군대를 끊임없이 습격했기 때문에 후퇴로는 나폴레옹이 모스크바에서 겪은 것과 거의 비슷한 재앙과 다름없었습니다. 이미 사업단 내부에서 반란이 일어났다는 소문까지 돌면서 류샹의 미래가 매우 불확실해진 듯 합니다."
 sichuan.413.a: "가족간 싸움에 조만간 승자가 가려질 것이다."
 sichuan.414.t: "첫 번째 해군 훈련"
 sichuan.414.d.landlocked: "육지로 둘러싸인 나라임에도 불구하고, 류샹은 해군을 갖춘 국가로 거듭나는 것이 대단히 중요하다고 주장했습니다. 그가 꿈꾸는 미래는 독일 대양함대 전성기 시절에 필적할 정도로 강력한 함선들을 구비한 함대가 장강을 순찰하고 사천 무역을 보호하는 모습이었습니다. '위대한 미래를 향한 첫걸음'을 통해 사천이 이 지역에서 완전한 해군력 지배력을 구축하는데 성공했지만, 그건 주변국이 단순히 이 문제에 아무런 관심이 없었기 때문이라는 점을 인정해야만 합니다. 그래도 어찌됐든 이긴건 이긴거지요. 조만간 이렇게 획득한 해군력을 대중 앞에 보여줄 예정입니다. 물론 지역민들에게 깊은 인상을 주면서 미래에 적이 될 지도 모르는 국가들에게 공포심을 심어주는 것이 목표입니다.\n\n해군의 힘을 과시하기 위해 열린 첫 번째 해군 훈련에 대중이 초대되었습니다. 장강 이쪽 부분에서 가장 거대한 전함은 과거에 민간 선박으로 사용되던 배를 급하게 군사용으로 내몰린 한줌의 구식 증기선이었습니다. 이 불안하게 생긴 전함에는 철판이 달려 있었고, 지역 포병 연대에서 차출한 포 몇문을 새로운 역할에 맞게 적당해 손봐서 설치해 두었습니다. 일단 전면적 해군 훈련이 시작되자 당연히 일어났어야 했던 문제점이 나타나게 되었습니다.\n\n사천 최초의 제독은 선박이 감당할 수 있는 수준의 장갑과 무장을 장착하고도 문제 없이 움직였다는 점에 안도의 한숨을 쉬었습니다. 답답할 정도로 느리기는 했지만, 최소한 강 바닥으로 가라앉니는 않았습니다. 삼연장포를 이용한 경례를 보여주며 모든 절차를 끝낼 예정이었지만, 구식 곡사포를 발사하는 순간 이 구식 증기선이 거의 뒤집힐 뻔 했습니다. 선원들은 공포에 사로잡혔고 그들 중 몇명은 배가 완전히 뒤집히는 사태를 두려워하며 장강으로 뛰어들었습니다. 최악의 상황이 일어나지는 않았지만, 해군이 재난을 간신히 회피하기 위해 류샹이 지출한 돈을 풍자하는 시가 몇 편이나 발표되었습니다. 사람들은 웃음을 터트렸지만(최소한 주변에 비밀 경찰이 없다는 것을 확신할 수 있을 때만이겠지요), 류샹은 웃을 수 없었습니다.\n\n사천의 초대 제독도 같은 감정을 느꼈습니다."
