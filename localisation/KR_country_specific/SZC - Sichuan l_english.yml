 sichuan.1390.t: "Shenyang Ignores our Petition"
 sichuan.1390.d: "While we had always feared that the government in Shenyang would ignore our requests, those fears proved well-warranted today when [FNG.GetLeader] formally informed us that he could not supply the necessary aid to counter our famine. Many suspect this is due to our 'warlord' loyalties and already [SZC.GetLeader]'s position looks increasingly tenuous by the day."
 sichuan.1390.a: "We shall remember this!"
 SZC_lu_chao_leader_desc: "A native of Sichuan, Lü graduated in 1909 from the Sichuan Army Primary School. He then joined the Qing Army Middle School in Nanjing, which he then abandoned to join Sun Yat-sen's revolutionary Tongmenghui to resist and fight for a free Republican China. Like many others from his province, in 1910, he attended the Baoding Academy, which he then left when the Xinhai Revolution broke out in 1911. He then travelled to Shanghai, where he worked with Chen Qimei, Wang Jingwei, and Li Shizeng (prominent associates of Dr. Sun) until he was forced to flee to Sichuan in exile after Yuan Shikai took power.\n\nIn 1915, the National Protection War to resist Yuan's regime in Beijing broke out, and Lü joined fellow Sichuanese Xiong Kiwu as part of Cai E's army in Sichuan. When Chen Jiongming and the Federalist movement attempted to kick Sun Yat-sen out of Guangdong, Lü took the side of Sun and fought against his former comrade Xiong Kiwu for control of Sichuan. He then joined Sun in exile in Shanghai and returned with Sun in his return to Guangdong in 1923 and became one of Sun's trusted allies in the Kuomintang. During the doomed Northern Expedition, Lü represented the Sichuanese forces, and after the mission's failure, he fled back to his native Sichuan in exile once more. Yet, despite numerous defats, the revolutionary spirit installed within Lü never died out. Instead, he continued to bide his time, believing fervently in the principles illustrated by the late eternal premier of the Kuomintang. As he waited in exile under the Yang Sen regime that once again took control of Sichuan, he maintained his contacts with the Kuomintang throughout the country.\n Now, with the victory of republican forces in Sichuan, Lü has emerged as the de facto leader of a tense alliance between the republican Kuomintang and the Federalists, ready to fulfil the late president's visions for a free and truly democratic China."
 SZC_xiong_kewu_leader_desc: "Born into a family of doctors, ever since he was young, Xiong Kewu held a love of learning. He became intrigued by the ideas of democracy and modernism presented by the West and lamented that China had fallen gravely behind the rest of the world. In 1903, he attended the Sichuan East Literature Hall and later became acquainted with revolutionaries such as Dai Jitao. After achieving the sponsorship of his uncle, Xiong went to study in Japan, where he met Sun Yat-sen and would later join Sun's Tongmenghui. After the Xinhai Revolution, Xiong served as commander of the Dahan Sichuan Military Government until 1913. Yuan Shikai and the Beiyang Government expelled Sun's forces from China, and Xiong was forced to flee to Japan in exile.\n\n Yet, the defeat did not deter Xiong from dreaming of a free China. In Japan and Southeast Asia, he raised funds for the revolution and returned to China to join Cai E in the victorious National Protection War against Yuan. Despite being comrades in the National Protection War, Xiong turned against his former ally Lü Chao in 1920 and successfully expelled him from the province with the help of the warlord Liu Cunhou. In that same year, he issued a firm declaration that the people of Sichuan would no longer play second fiddle to the Beiyang and Guangzhou Governments that had arisen in the chaos of the Warlord Period. This did not last long as Sichuan collapsed into civil war and Liu Cunhou joined forces with the Beiyang Government, and Xiong was once again forced to flee into exile. He then fled to Guangdong, joining the Chinese Kuomintang, and participated in its first Congress in 1924.\n Xiong's brief stay in the Kuomintang ended in 1925 when he was betrayed by Wang Jingwei and Chiang Kai-shek on charges that he was colluding with the Chinese Federalist leader Chen Jiongming. After the Northern Expedition's failure and the Kuomintang's breakdown, Xiong returned home to Sichuan dissatisfied with political life. And yet his passion for republican ideals never died, and although he has not forgotten the betrayal of the KMT, he lends an open ear to the Chinese Federalists in Guangdong. With his success in the recent civil war in Sichuan, Xiong will ensure that Sichuan is turned into an impenetrable fortress of republicanism and one that will help end years of authoritarianism in Beijing."
 SZC_deng_xihou_leader_desc: "Deng joined the army in 1906 and went on to enrol in the Baoding Academy, though he would later discontinue his studies to return to Sichuan when the Xinhai Revolution occurred. Deng went on to rise through the ranks over the years until he was promoted to general in 1923. Having been more active behind a desk than on the various battlefields during this turbulent time in China earned him a reputation as a trustworthy and competent careerist, though he hardly earned much fame and fortune in the process. While he was respected among his colleagues from the Baoding Department, he would eventually go on to be subordinated to Yang Sen as the Zhili Clique favoured the Armament Department over the Baoding Department.\n\nDespite not having the favour of the Zhili, the Baoding Department managed to cooperate with the Armament Department, putting them in a position where they were able to fill the vacuum in Sichuan left by the eventual collapse of Yang Sen's clique in the Sichuanese Civil War of 1936. As the most prominent figure in the more traditionalist side of the Baoding Clique, his reforms focus on rural development and improving the lot of the farmers of Sichuan. His widespread support in the countryside and the army combined with the broader support earned by his diarchy partner Liu Wenhui has put the Baoding Department in a position of political flexibility rarely seen among China's warlord cliques. He aims to turn Sichuan into a model province for the rest of China, generally putting the well-being of Sichuan's people ahead of ideology or lofty expansionist ambitions."
 SZC_deng_xihou_commander_desc: "§YGeneral Description\nBorn:§! §g1889, in Sichuan, Qing Empire§!\n§YMilitary Career:§! §gAfter joining the army in 1906 Deng was admitted to the Sichuanese Military academy. After graduating in 1909 he enrolled into the Baoding Academy. After the Xinhai Revolution, Deng discontinued his studies and returned to Sichuan to continue his military service there instead. After the Republic of China was established Deng joined the Sichuan Fourth Division under Liu Cunhou. Deng successively held the post of adjutant and went on to rise through the ranks to become a battalion commander by 1916, the commander of the Fifth Brigade in 1917 and an independent brigade commander by February 1918. From 1920 to 1923 Deng participated in various battles in Yunnan, Guizhou and Sichuan and performed well enough to become the commander of the Third Division. In December of the same year, the Beijing government established by the Zhili clique had him promoted to the rank of general. He would maintain this rank after being subordinated to Yang Sen when he was made the military governor of Sichuan.\n\nDeng is a careerist through-and-through, with a service record that had more stationings, transfers and promotions than actual battles by the time he became the most prominent figure among Sichuan's Baoding graduates. While no one disputes that he's competent at what he does, his experience in the past has been far more theoretical than practical compared to his more battle-hardened peers."
 SZC_liu_wenhui_leader_desc: "A lifelong military man, Liu Wenhui has been in the army since he was thirteen. He graduated from the Sichuanese Military Academy in 1911, enrolled into the Baoding department in 1914, and went on to graduate from it in 1916. While he owes a lot of his success and influence through nepotism and convenient connections, he's nonetheless managed to become a respected and influential figure within the clique. After the end of the Northern Expedition, Wenhui went on to side fully with Deng Xihou and would go on to become one of the clique's more notorious members.\n\nAfter the defeat of his nephew Liu Xiang in the Sichuanese Civil War, the Baoding department ascended to power. His friendship with Deng Xihou earned him a position of leadership with what has become the country's diarchy where he - in stark contrast to his nephew - represents a more reformist branch within the diarchy. Popular within the military and the more urban administrative class, he's allowed the department to broaden its support far beyond the conservative constituents that Xihou appeals to. While he's unlikely to make it into the history books as one of China's greatest military leaders, as long as the cooperation between the two friends in the diarchies continues he's sure to be remembered for his stalwart efforts to rapidly modernise Sichuan and improve the lot of the province's citizens."
 SZC_liu_wenhui_commander_desc: "§YGeneral Description\nBorn:§! §g1895, in Dayi County, Sichuan, Qing Empire§!\n§YMilitary Career:§! §gLiu Wenhui has been in the army his whole life thanks to his brother enrolling him into the Sichuanese Army Academy in 1911. It's fitting in a sense as most of his subsequent advancements in life were either thanks to nepotism through his brother Liu Wencai or his nephew Liu Xiang, or the result of connections to a clique such in the case of his ties to the Baoding Military Academy where he enrolled in 1914. Although he's admittedly been a devoted and dedicated military man since his graduation from the Baoding Military Academy in 1916, his track record leaves a lot to be desired. Most notably, it was under his watch, parts of western Xikang were lost to Tibet. Despite the fact that his early military record leaves much to be desired, his connections within the Baoding Department and relative popularity in the cities has made him a force to be reckoned with."
 SZC_yang_sen_leader_desc: "After entering the army in 1904, Yang Sen had his first brushes with politics when he joined the Tongmenghui Society while attending the Sichuan Education Hall in 1906. After graduating in 1908 he went on to serve in the Newly Created Army of the Qing Empire until 1911. His background and connections allowed him to gain prominence when the Xinhai Revolution occurred. While serving under Cai E, he was eventually promoted to the rank of general in 1921 and posted in Chongqing. This pattern of rising in the ranks through political ties and manoeuvring more than military accomplishments went on when Yang Sen became an ally of Wu Peifu in 1925. When the Zhili became the dominant clique in the fully restored Qing Empire, Yang Sen was elevated to the governorship of Sichuan.\n\nAs governor of Sichuan, Yang Sen stands out from other warlords with his platform of rapid modernisation both in the social and economic spheres, spearheaded with various infrastructure and educational projects that have improved the lives for many in Sichuan. While he is a competent enough military leader, the fact that Yang Sen owes much of his success to dealmaking and supporting the right people at the right time has put him and the Armament Department in a precarious position. His position is further undermined by his own lifestyle contradicting what he claims to be best for Sichuan, which has limited his public support. For instance, he would earn the ire of more conservative elements of Sichuan by speaking out against traditional roles for women and practices such as foot binding, and would then squander any goodwill he might have gotten from reformists by having eight concubines of his own and as many as thirty children between them.\n\nDespite his many imperfections, he's managed to hold on to power thus far with enough support both from the army and common folk to be a force to be reckoned with. And as long as he's in charge, the Zhili will have a reliable ally in Chengdu."
 SZC_yang_sen_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 20th, 1884, in Guang'an, Sichuan, Qing Empire§!\n§YMilitary Career:§! §gYang Sen joined the army in 1904 and attended Sichuan's military academy which he graduated from in 1908. Afterwards, he served in the Qing New Army until 1911. His background and education allowed him to rise to prominence in Sichuan's military clique when the Xinhai Revolution began the same year. During this period Yang served under general Cai E, who also promoted him to become one of Sichuan's generals in 1921. After being posted to command the forces of Chongqing, Yang Sen would go on feud with the province's other warlords, most notably Xiong Kewu and Liu Xiang. Despite his attempts to undermine his opposition, he was never fully successful.\n\nHis position as military governor of Sichuan has far more to do with his ties to Wu Peifu and the Zhili clique than any military accomplishments. That being said, he's hardly an inept military leader either by any stretch of the imagination, having performed adequately in prior wars and maintained the Armament Department's prominence in Sichuan throughout his time as governor."
 SZC_liu_cunhou_leader_desc: "The son of wealthy salt merchants, Liu Cunhou is more of a brutish bandit than a strategist, let alone a governor. He attended Sichuan's military academy in 1903, went on to study in Japan in 1907, and returned to Sichuan after Graduating in 1908. He made a name for himself during the Xinhai Revolution where he initially led smaller anti-bandit forces and went on to lead larger forces as his loyalty earned him the trust of his superiors. During the conflicts he participated in, however, his forces were often more concerned with extorting wealth from the locals than functioning as a proper military force. While his soldiers often behaved like bandits, he's managed to strong-arm himself into a position of relative power in Sichuan in the process, though he's hardly endeared himself to the people.\n\nDuring the Sichuanese civil war, Liu Cunhou hardly contributed to the Armament Department's breakthroughs, though his forces were plentiful enough to exploit the ones that were created during the conflict. As he was mostly experienced in anti-banditry operations, his forces spent most of the war flushing out Kuomintang loyalists and mopping up routed remnants of the Industrial Corps. Thanks to this, his forces were left in a relatively unscathed state compared to the rest of the Armament Department, eventually allowing him to outmanoeuvre his supposed ally Yang Sen once the dust of the war had settled.\n\nHis reign as a governor of Sichuan would end up being little more than his de-facto banditry on a larger scale. Imposing countless of taxes upon the people and using his army to extort the rich and poor of Sichuan alike, he quickly grew to become a hated tyrant that chiefly managed to maintain power through violent repression and shameless bribery."
 SZC_liu_cunhou_commander_desc: "§YGeneral Description\nBorn:§! §g1884, in Sichuan, Qing Empire§!\n§YMilitary Career:§! §gLiu Cunhou was enrolled into the Sichuanese Military Academy in 1903. He went on to study at the Japanese Imperial Army Academy in 1907 and had graduated by 1908, after which he returned to China. His military career began in proper during the Xinhai Revolution when he was first promoted to Lieutenant-General by the Beiyang commanders. He went on to lead a series of anti-bandit raids and would earn the trust of his superiors, enough so that he'd eventually go on to lead provisional armies. It is, however, speculated that this had less to do with his abilities as a commander and was rather a question of him seeming loyal in a time of conflict and chaos.\n\nWhile he was able to successfully pacify bandits and earn the trust of his superiors, he earned nothing but disdain from the locals as his armies would behave no better than the bandits they were supposed to fight. Wherever his forces went, they would effectively run a protection racket against the locals. Greedy and less concern with discipline than military doctrine, he's held in poor regard by most of his peers and was seen as a man largely devoid of military acumen through most of his career. Be that as it may, he was still the epitome of a ruthless warlord and managed to amass wealth and a powerbase to be reckoned with.\n\nHe was eventually subordinated to Yang Sen and tasked with maintaining order in the north of the country. His previous loyalty to the Zhili has earned him a high position within the Armament Department despite his spotty military record."
 SZC_liu_xiang_leader_desc: "Liu Xiang initially rose to prominence in 1920 when he helped lead Sichuan's forces to a victory over Yunnan. He rose through the ranks and would eventually lead a large contingent of Sichuanese forces against the Kuomintang during the Northern Expedition. During this conflict he managed to gain a reputation as a skilled, albeit reckless, commander with numerous victories to his name. Once the Northern Expedition had been soundly defeated, he returned to Sichuan and was assigned to Chongqing as the head of the city's garrison.\n\nWhile his performance during this conflict allowed him to establish his own clique and remain a force to be reckoned with within Sichuan, he was never granted the governorship of the province that he felt that he deserved. Instead, he was made a subordinate to Yang Sen, a loyal stooge of Wu Peifu and the Zhili. Liu Xiang saw this as an insult and petty cronyism. As a result, he began to harbour a deep resentment towards both the Zhili and their puppets in the Armament Department.\n\nThis resentment eventually led to him seizing the moment after the collapse of the Qing hegemony in the early days of 1936. After successfully rallying his subordinates in the Industrial Corps against Yang Sen, Liu Xiang managed to claim Chengdu for himself and defeat both the Armament and Baoding departments through a series of daring military gambles during the Sichuanese Civil War. After making himself the governor of Sichuan and moving the province's capital from Chengdu to the industrial powerhouse of Chongqing, he set out to rapidly modernise the region, hoping to eventually settle his scores with the Zhili."
 SZC_liu_xiang_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 1st, 1888, in Sichuan, Qing Empire§!\n§YMilitary Career:§! §gAfter graduating from the Sichuanese Military College in 1909, Liu Xiang went on to rise in the ranks of the army until he became Sichuan's army chief in 1919. When the war between Sichuan and Yunnan broke out in 1920 Xiang earned his first military successes by pushing back the invading warlord forces. When the war ended in 1921, he was assigned to lead the Chongqing garrison. During this time, he established himself as a force to be reckoned with and built up considerable influence in Sichuan's industrial heartland.\n\nWhen the Kuomintang launched the Northern Expedition Liu Xiang led his forces against them. During this war he earned a reputation as a bold commander through a string of defensive battles and sometimes reckless counter-offensives. When the Kuomintang were defeated he returned to Sichuan where he was subordinated under Yang Sen, now the governor of Sichuan. Although he saw this as an insult, he still retained a sizeable force that remained loyal to him. Thanks in no small part to his successes in putting down the Northern Expedition, he's a respected military commander and a powerful warlord in his own right."
