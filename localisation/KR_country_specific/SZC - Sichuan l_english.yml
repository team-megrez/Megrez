 SZC_famine_relief_desc_GXC: ""
 SZC_famine_relief_CHI: "국민당"
 SZC_famine_relief_desc_CHI: ""
 SZC_famine_relief_YUN: "운남"
 SZC_famine_relief_desc_YUN: ""
 SZC_famine_relief_LEC: "공사관이사회"
 SZC_famine_relief_desc_LEC: "홍콩에서 상하이까지 펼쳐져 있는 공사관 도시는 풍부한 부와 자원을 가지고 있습니다. 중국의 다른 지역과 비교해봐도 쑨 원수의 죽음과 그 이후의 혼란에도 거의 아무런 피해도 입지 않은 채로 버텨냈습니다. 이로 인해, 그들은 우리를 도울 수 있는 위치에 서 있습니다. 하지만 공사관 도시 관료들이 기꺼이 우리를 도울지 아닐지는 완전히 다른 문제입니다."
 Sichuan_Opium_Monopoly_decisions: "독점판매국"
 Sichuan_Opium_Monopoly_decisions_desc: "지금 당장으로서는 아편 상황이 통제를 벗어난 상태이며, 완전히 없애버릴 처지도 못됩니다. 아편 산업을 완전히 근절하는 대신 국가 통제 하에 두고 악한 방식으로 벌어들인 돈을 국고로 모을 겁니다.\n\n현재 아편 통제력: £opium_texticon  [?SZC_opium_control|+%1]"
 SZC_Bureaucratic_Reforms: "관료제 개혁"
 SZC_Bureaucratic_Reforms_desc: "최소한 아편과 관련된 부분에서만큼은 전통으로부터 멀어지고 오히려 기업에 더 가까운 방향으로 국가 관료들을 변화시키는 조치를 취해야 합니다. 효과를 점진적으로 변화시킴으로써 시장에 대한 지배력을 합리화할 겁니다."
 SZC_Buy_Out_Merchants: "상인 인수"
 SZC_Buy_Out_Merchants_desc: "가끔 경쟁에 대처하는 가장 좋은 방법은 그냥 인수해버리는 겁니다. 이런 방식에 투자하기 위해서는 엄청난 국고가 투입되지만, 적절한 시기에 국고를 투입한 이후에 벌어들인 이익을 통해 메꾸면 됩니다."
 SZC_Forced_Acquisitions: "폭력을 통한 인수"
 SZC_Forced_Acquisitions_desc: "문자 그대로 법 조문을 해석한다면 경찰력을 동원해 민간 상점을 강제로 폐쇠하고 그들의 상품과 재산을 이용하여 정부 독점을 확대할 수 있습니다."
 SZC_Tax_Harvesting_Scheme: "세금 추징 방안"
 SZC_Tax_Harvesting_Scheme_desc: "정부 계획에 투자할 자금을 대기 위해 지역 행정부에 자금을 투자하고 정부에 지불해야 하는 구식, 현행, 미래의 모든 세금을 징수할 수 있도록 도와주고 자신이 법 위에 선다고 믿는 이들에게서 한푼이라도 더 빼내도록 도와줄 수 있습니다. 인기 있는 조치는 아니겠지만 이게 다 사천을 위한 겁니다."
 SZC_Transit_Tariffs: "수송 관세"
 SZC_Transit_Tariffs_desc: "군경을 동원해 사천 일대의 주요 도로와 운송 지점에 검문소를 설치해 아편 수송에 세금을 부과할 겁니다. 서민들에게는 번거로운 조치가 되겠지만, 이를 시행한다면 정부 재원을 채우고 경쟁 업체 운송체계를 방해할 수도 있습니다."
 SZC_Farmer_Licensing: "농사 면허"
 SZC_Farmer_Licensing_desc: "지금부로 아편 생산에 종사하는 모든 농장을 운영하기 위해서는 면허가 필요합니다. 물론 우리의 의지를 따르지 않겠다면 저들의 재산을 몰수할 수 밖에 없겠지요."
 SZC_Uncontested_Monopoly: "완전 독점"
 SZC_Uncontested_Monopoly_desc: "사천에는 더 이상 아편시장이 없으며, 범죄자와 밀수업자가 손댈 수 없는 독점 국영기업 하나만이 존재합니다. 혹시 그들이 정부의 직접 통제 하에 있지 않다 하더라도, 규제와 세금을 통해 사실상 정부 통제 하에 있도록 할 겁니다. 일각에서는 이런 행태가 자기네들이 축출해냈던 범죄자와 뭐가 다르냐고 비난하겠지만, 아편 사업을 통해 국가안보와 꾸준한 정부 수입이 들어왔다는 사실에는 이견의 여지가 없을 겁니다."
 SZC_Combat_Corruption: "부패와 싸우자"
 SZC_Combat_Corruption_desc: "시장 지배력을 유지하려는 정부 노력이 미승인 아편 상행위를 눈감아주는 대가로 뇌물을 받는 일부 관리들로 인해 방해받고 있습니다. 뇌물 문화를 일소한다면 반국가 행위자들이 빠져나갈 틈이 줄어들 겁니다."
 SZC_Combat_Smuggling: "밀수와 싸우자"
 SZC_Combat_Smuggling_desc: "전국의 도로와 강을 순찰하기 위해 군대를 분산시켜 배치한다면 밀수업자들이 국가 독점 시장을 침해할 수 없도록 막을 수 있을 겁니다. 점차 밀수업자들은 시장에서 밀려날 겁니다."
 Sichuan_Opium_Removal_decisions: "아편 금지 위원회"
 Sichuan_Opium_Removal_decisions_desc: "Since the Treaty of Tianjin was imposed upon us, the opium trade has ravaged China and brought despair to millions of Chinese. Our guilt in this is significant - Sichuan is the rotten core of this destructive industry. The challenge facing the Opium Prohibition Committee is immense, but we owe it to our people to free them from the clutches of opium.\n\nCurrent Opium Spread: £opium_texticon  [?SZC_opium_spread|+%1]"
 SZC_Promote_Crop_Production: "작물 생산 장려"
 SZC_Promote_Crop_Production_desc: "아편 작물이 널리 퍼진 이유 중 하나가 바로 수익성 때문입니다. 일반 작물 경작을 장려하고 보조금을 지급한다면 갈수록 더 많은 농부들이 아편 재배로부터 멀어지게 될 겁니다."
 SZC_Poppy_Burning_Campaign: "양귀비 태우기 운동"
 SZC_Poppy_Burning_Campaign_desc: "여전히 운영중인 아편 농장을 눈에 띄는 대로 급습하기 위해 군을 동원해 공급지를 차단해야 합니다."
 SZC_Prohibitionist_Victory: "아편 축출 승리"
 SZC_Prohibitionist_Victory_desc: "아편금지위원회의 노력을 통해 그토록 오랫동안 사천을 괴롭혀왔던 재앙적인 중독이 마침내 줄어들었고, 아편을 통해 폭리를 취한 악당들은 감옥에 갇히거나 다른 지방으로 추방당했습니다. 이건 진실로 축하할만한 승리입니다!"
 SZC_Anti_Corruption_Campaigns: "반부패 운동"
 SZC_Anti_Corruption_Campaigns_desc: "아편 확산을 막으려는 정부의 노력은 뇌물을 맏고 자금을 횡령하며 자기가 유리할 때는 법을 마음대로 무시하는 부패한 공무원과 관료에게 큰 방해를 받고 있습니다. 그들의 직위와 직책도 법 위에 설 수는 없다는 사실을 알리기 위해 많은 노력을 기울여야 합니다"
 SZC_Purge_The_Administration: "행정부 숙청"
 SZC_Purge_The_Administration_desc: "격변기에는 과감한 조치가 필요합니다. 그리고 현재 국민의 고혈을 빨아 이익을 보는 모기같은 놈들이 너무 많습니다. 경찰과 군대를 동원해서 그들을 제거하고 부패를 용납하지 않겠다는 분명한 교훈을 주어야 합니다."
 SZC_Anti_Smuggling_Measures: "반밀수정책"
 SZC_Anti_Smuggling_Measures_desc: "전국의 도로와 강을 순찰하기 위해 군대를 분산시켜 배치한다면 지역 밀수업자의 이동을 방해할 수 있을 겁니다."
 SZC_Break_The_Black_Market: "암시장 파괴"
 SZC_Break_The_Black_Market_desc: "범죄자들을 차근차근 억압하는 대신에 군대를 파견해 제한없는 무력을 활용해 사천의 다른 적들과 싸우듯이 해결해버릴 겁니다."
 SZC_Break_The_Black_Market_tooltip: "§R도적놈들은 이 조치를 가만히 두고 보지 않을 겁니다. 이 작전이 실패한다면 모든 노력이 크게 후퇴할 겁니다!§!"
 SZC_Set_Up_Treatment_Clinics: "치료센터 설립"
 SZC_Set_Up_Treatment_Clinics_desc: "중독자 재활을 위해 새로운 치료센터를 만들고 기존 센터를 확장한다면 사태의 영향력을 완화하고 밀수업자 사업의 수익성을 떨어트리는데도 도움이 될 겁니다."
 SZC_Set_Up_Treatment_Clinics_tooltip: "§G일단 사태가 종료된 이후에도 이 센터들은 좀 더 평범한 사람들을 돕기 위해 여전히 존재할 겁니다.§!"
 Sichuan_Diarchy_decisions: "쌍두정치"
 Sichuan_Diarchy_decisions_desc: "중국 내 다른 수많은 군벌들과는 달리, 보정계는 경쟁보다는 협력하기에 더 쉬운 이들로 유명합니다. 균형이 유지된다면 사천에 강력한 이익을 가져다 줄 겁니다. 한쪽 파벌이 지배력을 너무 많이 가져가게 된다면 주변 독재 국가들과 비슷하게 보이기 시작할 수도 있기 때문에 양측에서 협력을 주고 받을 필요가 있습니다."
 SZC_Favour_The_Militarists: "군부 지원"
 SZC_Favour_The_Militarists_desc: "자금 지원과 호의를 통해 보수적인 군부를 지원한다면 저들 파벌에 세간의 이목을 집중시키는 동시에 우리 군대에 이익이 돌아올 것입니다. 만약 군부가 무시당한다면 군의 전투 수행 능력도 떨어질 것입니다. 하지만 군부를 너무 강하게 키워준다면 사천 민간 정권이 무력화될 위험도 있습니다. 특히 전시에 군부를 편애하는 쪽에 끌리겠지만, 적대적인 반응을 일으켜서 행정부가 무너지지 않도록 조심해야 합니다."
 SZC_Favour_The_Bureaucrats: "관료제 지원"
 SZC_Favour_The_Bureaucrats_desc: "문민정부에 더 많은 자원과 공공 지원을 지원한다면 직면한 문제를 더 잘 해결하며 매끄럽게 작동하는 관료체제를 볼 수 있을 것입니다. 하지만 저들에게 너무 많은 편애를 준다면 군 지출 삭감이 가져오는 결과를 겪고 전장에서 더 나쁜 성과를 거두게 될 것입니다. 이런 상황이 계속해서 진행된다면 군부 측에서 이런 불균형을 조정하기 위해 스스로 대책을 강구하게 될지도 모릅니다."
 Sichuan_Foreign_Policy_decisions: "대외정책"
 SZC_Intervene_In_Northwestern_War: "서북 전쟁에 개입"
 SZC_Intervene_In_Northwestern_War_desc: "위수 영토를 둘러싼 티베트와 마가군벌 사이의 오랜 긴장이 마침내 폭발했고, 중국 서북지역과 몽골 전역이 대규모 전쟁에 휘말렸습니다. 지금이야말로 1928년에 잃어버렸던 시캉을 되찾을 완벽한 기회입니다."
