 SZC_totalist_party: "국민당"
 SZC_totalist_party_long: "국민당\n§g쓰촨성의 국민당 영향력은 주로 군관계의 유격대 세력, 도심의 정치단체, 그리고 시골의 농촌 공동체를 통해 느껴집니다. 이 중에서 가장 직접적인 정치력을 행사할 수 있고 가능성은 희박하지만, 여전히 그럴듯하게 쓰촨에 삼민주의를 실현할 기회가 남아 있는 것이 장교단입니다. 그렇지만 그들은 또한 온건하고 조심스럽지만, 급진적인 선동가와 농민 지도자들은 더욱 불경하고 무모한 이념적 광신주의를 신봉합니다. 생디칼리슴이나 왕징웨이의 사상과 같은 극단적인 신념을 설파하는 지방 내의 소수의 조직은 행정부에 도움이 되는 자산으로 남아 있지만, 그들 스스로는 거의 무력합니다.§!"
