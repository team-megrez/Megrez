 SZC_Zhili_Clique_Military_party_long: "Zhili Clique (Military Wing)\n§gFollowing the assassination of the Jade Marshal, and exile from their traditional powerbase within Zhili province, the surviving Zhili soldiers have coalesced around the leadership of Jiang Baili. Viewing the meddling bureaucrats of the Harmony Association as the reason for their predicament, they desire continued military rule to reclaim their lost lands."
