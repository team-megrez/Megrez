 sichuan.1.a: "사천의 상황에 대해 알려주세요."
 sichuan.1.b: "권력을 위해 다투는 파벌들에 대해 알려줘."
 sichuan.1.c: "확실히 우페이푸가 그냥 놔두지는 않겠군."
 sichuan.2.a: "흥미로운데."
 sichuan.3.a: "권력을 놓고 다투는 파벌들에 관해 알려줘."
 sichuan.3.b: "어떻게 되었든 간에, 사천은 결국에 살아남았군."
 sichuan.4.a: "사천에 관해 말해주게."
 sichuan.4.b: "직예 측에서 뭔가 일이 터지도록 가만 놔둘리가 없지."
 sichuan.5.t: "남부의 불안"
 sichuan.5.d: "Following the sale of the Zhegan railroad in the League of Eight Provinces, worrying rumours of widespread unrest have begun to emerge. Starting off as whispers of protests suppressed by League police forces, our border guards now report streams of refugees fleeing violence and an explosion of banditry flowing across our borders.\n\nIt appears a peaceful protest in Wuhu escalated into a violent bloodbath after League forces fired upon the protestors - a scene that began to repeat itself across the League in the days following what is now being termed the 'Wuhu Incident'. Some are now claiming the League - and the Zhili order that backs it up - are on their last legs, though most are still willing to believe that military force can keep the unrest contained."
 sichuan.5.a: "여태까지 그랬듯이 조용히 지나가겠지."
 sichuan.6.t: "총에 암살당한 쑨촨팡 원수"
 sichuan.6.d: "팔성연합에서 충격적인 소식이 들어왔습니다. 직예 당국 최고위자인 연합원수 쑨촨팡이 암살자의 총격에 심각한 부상을 입고 혼수상태에 빠졌다고 합니다. 남부 지역에서 직예군벌의 통제력은 이미 무너지기 시작했고 얼마 지나지 않아 사건의 여파가 사천에까지 다다르게 될 겁니다. 최악의 사태가 다가오고 남부가 혼란에 빠진다면 베이징 정권은 우리를 도울 겨를이 없을 겁니다."
 sichuan.6.a: "이로 인해 뭔가 벌어지지는 않을거야."
 sichuan.7.t: "남부의 혼돈"
 sichuan.7.d.intervention: "최악의 악몽이 현실이 되어버렸습니다. 중국 남부에서 직예군벌의 통제력이 완전히 무너져 버렸습니다. 난징에서는 치셰위안 장군이 도시 통제력을 얻고서 스스로 연합원수직에 올랐습니다. 쑨촨팡이 총격당한 이후 팔성연합이 무너지면서 오랫동안 탄압당했던 국민당 반군이 국민정부 재건을 명분으로 푸젠에서 궐기했습니다. 안경 총독은 치셰위안이 팔성연합을 손에 넣기 위해 쑨촨팡 암살을 모의했다고 비난하면서 전쟁을 선포했습니다. 훨씬 서부에 위치한 호남, 광서와 광동 총독은 신임 연합원수의 권위를 인정하라는 요구를 거부했지만, 아직까지는 적대행위를 보이지는 않고 있습니다.\n\n북경정부의 직접 개입이 필요할 정도로 상황이 심각해지면서 청군과 보급품이 벌써 남부로 이동하기 시작했습니다. 현재로서는 베이징의 이목이 완전히 남부의 위기에 쏠려 있기 때문에 우리는 상대적으로 버려진 상태인것 같습니다."
 sichuan.7.d.no_intervention: "최악의 악몽이 현실이 되어버렸습니다. 중국 남부에서 직예군벌의 통제력이 완전히 무너져 버렸습니다. 난징에서는 치셰위안 장군이 도시 통제력을 얻고서 스스로 연합원수직에 올랐습니다. 쑨촨팡이 총격당한 이후 팔성연합이 무너지면서 오랫동안 탄압당했던 국민당 반군이 국민정부 재건을 명분으로 푸젠에서 궐기했습니다. 안경 총독은 치셰위안이 팔성연합을 손에 넣기 위해 쑨촨팡 암살을 모의했다고 비난하면서 전쟁을 선포했습니다. 훨씬 서부에 위치한 호남, 광서와 광동 총독은 신임 연합원수의 권위를 인정하라는 요구를 거부했지만, 아직까지는 적대행위를 보이지는 않고 있습니다.\n\n설상가상으로 베이징 정부는 질서 회복을 위한 개입을 거부하였으며, 그런 결정 사항으로 인해 대규모 저항에 직면해 있는 상황입니다. 중국 전역의 반체제 인사들은 우페이푸가 선택한 이번 결정 사항을 근거로 직예군벌이 나약하고 무능하다고 대규모 선전을 퍼트리는 중입니다. 중국에서 직예의 통제력이 확실히 박살나고 있으며, 우리의 적들도 상황을 면밀히 주시하는 모양입니다."
 sichuan.7.a: "재앙이군!"
 sichuan.8.t: "류샹이 우리에게 저항해 군대를 모으다"
 sichuan.8.d: "팔성연합에서 문제가 생기면서 연약한 사천의 질서가 무너지면서 류샹은 말하자면 '루비콘 강을 건너'기로 결정했습니다. 류샹은 엄청난 군대를 이끌고 충칭을 출발했고 사업단 병사들이 사천 전역으로, 그 중에서도 특히 동쪽으로 전진하는 모습이 포착되었습니다. 옛 동맹들은 우리를 배신했고 옛 친구들은 우리를 떠났습니다. 하지만 지금 당장은 보정계가 우리와 함께하겠다는 결단을 내렸습니다. 사천 전역에서 군대를 동원하고 있으며, 우리도 이런 움직임에 동참해야 합니다. 주사위를 던져야 할 때가 왔으니, 사천의 운명이 경각에 달했습니다."
 sichuan.8.a: "저 자식을 멈춰야 한다!"
 sichuan.9.t: "내전 속으로 빠져든 사천"
 sichuan.9.d: "사천이 혼돈에 빠졌습니다.\n\n지역 전역에 걸쳐 사업단 부대는 무비계와 보정계가 일시적으로 연합해 결성한 사천에서 가장 큰 군대에 저항해 싸우고 있습니다. 충칭에 있는 류샹이 사업단 부대에 진격하라는 명령을 하달했고, 군인들은 그의 명령을 충실히 따랐습니다. 격렬한 싸움이 시작했고, 특히 양쯔강에서의 전투가 가장 심각했습니다.\n\n남부에서는 군관계가 진격할 준비를 마친 군대를 이끌고 북쪽으로 치고 올라갈 기회를 노리고 있습니다.\n\n보정계는 지역통일전쟁에서 우리와 함께 싸우면서 변함없는 충성을 바쳤습니다. 사천의 안정이 산산히 깨지면서 이 지역이 어찌될 지 아는 자는 하늘밖에 없게 되었습니다."
 sichuan.9.a: "Contact Beijing at once, we need their aid!"
 sichuan.10.t: "동맹을 요청한 사천"
 sichuan.10.d: "이제 [SZC.GetLeader](이)가 군벌 내부 문제를 거의 다 해결하는데 성공한 모양이고, 이번에 우리와 과거에 맺었던 동맹 조약을 다시 체결해 공동의 목적 하에 자기가 통솔하는 군대를 파견할 용의가 있다고 제안했습니다. 아군 최고사령부의 일부 참모진은 내전과 극심한 기근이 지나간지 오래 지나지 않았다며 동맹의 실효성에 의문을 제기하지만, 대부분 장군들은 이 격동의 시대에는 동맹국 하나가 굉장히 귀중할 수 있다는 사실에 동의하는 듯 합니다."
 sichuan.10.a: "[SZC_join_faction_accept]"
 sichuan.10.b: "저 녀석들은 필요없다."
 SZC_join_faction_accept_FNG: "직에에 저항하기 위해 함께하자!"
 SZC_join_faction_accept_other: "환영하네!"
 sichuan.11.a: "[SZC_join_faction_accepted]"
 SZC_join_faction_accepted_title_QIE: "현상 유지를 성공하다"
 SZC_join_faction_accepted_desc_QIE: "양썬은 직예와 강력한 동맹을 조직했습니다. 그리고 직예는 양썬이 사천 최고지도자 자리에서 축출당하는 등 최근 계속해서 이어지는 혼란 중에도 동맹으로 굳건히 남아있었습니다. 우리는 무비계가 몰락하는 와중에도 그런 관계를 무너트리지 않았습니다. 오히려 우리 군사 지휘관 대부분이 보정군관학교에 뿌리를 두고 있다는 사실에 착안해서 과거부터 이어져온 양 세력간의 협력 관계를 강화하기로 결정했습니다. 처음에 직예는 내전 중에 양썬이 몰락했던 사실을 언급하면서 우려를 표했지만, 결국에는 격동의 시대에 믿을 만한 동맹은 우리밖에 없다고 생각하게 된 듯 합니다. 양 세력 간에 공식적인 동반자 관계가 수립되었습니다. 이제는 시간이 새로 수립된 동맹 관계를 시험해보게 될 것입니다!"
 SZC_join_faction_accepted_QIE: "다시 한번 통일되었군!"
 SZC_join_faction_accepted_title_FNG: "북부 요새"
 SZC_join_faction_accepted_desc_FNG: "공동의 적인 [GetZhiliManchu](와)과 그들을 따르는 세력들에 대항할 동지를 찾던 [SZC.GetLeader](은)는 베이징의 오래된 체제에 저항할만한 힘을 가진 유일한 세력이었던 [FNG.GetNameDef] 지도자에게 동맹을 맺자고 제안했습니다. 구질서로부터 해방된 자유로운 중국이라는 공통의 목적을 공유하는 [FNG.GetLeader](은)는 우리의 강력한 군대가 저들과 함께 싸울 수 있도록 동의해주었습니다. 양국은 힘을 합쳐 청나라의 개들을 무너트리고 우리의 깃발 아래에서 중국을 하나로 묶을 수 있을 것입니다!"
 SZC_join_faction_accepted_FNG: "이제 복수하자!"
 SZC_join_faction_accepted_title_GXC: "연성주의 프로젝트"
 SZC_join_faction_accepted_desc_GXC: "연방제 중국이라는 사상은 최근 사천에서 꾸준히 인기를 얻고 있습니다. 군벌주의와 급진주의가 만연한 이런 상황에서 연성주의는 안정되고 번영하는 중국을 위한 최선의 대안처럼 보였습니다. 그렇게 우리는 [GXC.GetLeader]에게 우정어린 손길을 내밀었고, 그는 우리의 손을 친절하게 잡아주었습니다. 이제 우리는 하나로 단결하여 강하고 자유로운 중국을 위해 나란히 서서 싸울 것입니다!"
 SZC_join_faction_accepted_GXC: "중화 통일을 위해!"
 SZC_join_faction_accepted_title_KMT: "사상으로 단결"
 SZC_join_faction_accepted_desc_KMT: "국민당과 우리 사이의 유대 관계는 굳건하며 운동이 직면해 있는 어려운 투쟁의 과정에도 불구하고 수년간 진실한 동맹관계로 남아 있었습니다. 우리는 다시 한번 힘을 합쳐서 함께하기를 바라며 남쪽의 동지들에게 손을 내밀어 동맹을 공식화하였습니다. 당연하게도 [FROM.GetLeader](은)는 함께하자는 우리의 제안을 기쁘게 받아들였습니다. 우리는 함께 쑨원 박사의 삼민주의를 중국 전토에 확산시킬 것입니다."
 SZC_join_faction_accepted_KMT: "삼민주의가 우리를 하나로 묶어주리라!"
 SZC_join_faction_rejected_title_QIE: "베이징이 우리를 거부하다"
 SZC_join_faction_rejected_desc_QIE: "직예는 우리의 동맹 제안을 거절했습니다. 그들은 내전 이후 우리가 불안정하다는 점을 중심으로 수많은 이유를 들었습니다. 양썬은 사천에서 직예의 부하로 기능했고, 저들이 동등한 동맹관계보다는 꼭두각시를 부리며 군림하기를 원한다는 사실을 모두가 알게 되었습니다."
 SZC_join_faction_rejected_QIE: "또 아편이라도 빨았냐 우페이푸?"
 SZC_join_faction_rejected_title_FNG: "북부의 배신"
 SZC_join_faction_rejected_desc_FNG: "[GetZhiliManchu]에 대항하는 투쟁에서 함께할 강력한 동맹으로는 북양정부의 잔당들이 가장 이상적인 선택지 처럼 보였습니다. 하지만, 도쿄에 있는 저들의 주인이 저들에게 우리의 대의에 동참하지 못하도록 막은 모양입니다! 선양에 파견된 우리측의 특사는 저들이 [GetZhiliManchu]와 그 일당에 대항하는 동맹을 구축하자는 관대한 동맹 제의를 전면 거부했다고 전해왔습니다. 저들은 일본 황제의 변덕스런 명령 외에는 무엇에도 관심이 없다는 사실을 증명했습니다."
 SZC_join_faction_rejected_FNG: "일본의 개한테 뭘 기대하겠나?"
 SZC_join_faction_rejected_title_GXC: "연성주의자들의 거부"
 SZC_join_faction_rejected_desc_GXC: "연성주의 사상은 1936년 팔성연합이 무너진 이후에도 중국에서 계속해서 영향력을 행사하고 있습니다. 비록 저들이 가장 강력한 세력은 아니겠지만, 그럼에도 불구하고 우리는 저들의 대의를 인정합니다. 하지만 이런 결과를 원했던건 아니었습니다. 저들은 우리와 연성주의자 사이에 무수한 정치적 갈등이 있다는 이유를 들며 동맹을 맺자는 제안을 거절했습니다. 저들은 분명 중국의 미래를 위해 강력하고 통일된 전선을 형성하는 것 보다 자기 잇속을 차리는 문제에 더 급급한 모양입니다."
 SZC_join_faction_rejected_GXC: "통일 좋아하시는구만!"
 SZC_join_faction_rejected_title_KMT: "국민당 분열"
 SZC_join_faction_rejected_desc_KMT: "국민당은 광범위한 연합체입니다. 쑨원 박사의 삼민주의에 대한 누군가의 해석에 따라 그들은 삼민주의적 이상에 대해 엄청나게 다양한 결론을 내려도 좋다고 결정했습니다. 이는 과거 당쟁으로 이어졌고 유감스럽게도 아직까지도 그런 갈등이 계속되고 있는 모양입니다. 우리가 잘못된 길로 들어섰다고 믿는 [FROM.GetLeader](은)는 우리가 삼민주의를 진정으로 따르지 않는다고 주장하며 제안을 거절했습니다.\n\n홀로 서기를 원한다면 하고 싶은대로 해보라지요."
 SZC_join_faction_rejected_KMT: "인민의 복지는 어찌되었는가?"
 sichuan.12.t: "[SZC_join_faction_rejected_title]"
 sichuan.12.b: "[SZC_join_faction_rejected]"
 sichuan.13.t: "Propose Peace to [FROM.GetNonIdeologyNameDef]?"
 sichuan.13.d.SZC: "Our campaign to reclaim Chamdo has turned into a humiliating disaster for our army. Our military leaders assured us that we'd be able to overrun the region while facing only token resistance from poorly armed, trained and organised monks hiding out in their monasteries. Instead, we faced stiff resistance in the mountains by an unyielding foe that hasn't only held the line, but has pushed our forces out of Xikang.\n\nClearly, we were in no shape to launch an invasion after the civil war. Be that as it may, with Chengdu under the very real threat of being attacked several members of our general staff are urging us to cut our losses and offer the Tibetans peace terms. While it'd be a severe loss of face for our government, doing so now would let us end the conflict with relatively few concessions to the Tibetans and allow us to rebuild our army. A smaller faction of hardliners are urging us to renew our attacks against the zealots, but taking their advice would be very unpopular given how the campaign has turned out so far."
 sichuan.13.d.TIB: "Despite the valiant fight put up by the Dob-Dobs in defence of Tibetan soil, the Sichuanese invaders have overrun town after town and monastery after monastery, inflicting grave losses upon our brethren. While this hasn't broken our will to fight, many among our ranks reluctantly have to concede that fighting would merely lead to more bloodshed and destruction. With many holy sites threatened by the enemy onslaught, there are many voices that urge us to sue for peace and offer to cede the lands they've laid claim to in exchange for an end to the hostilities. Some hard-liners still wish to continue the fight, though they're outnumbered by the more pragmatic and - sadly, it'd seem - realistic voices."
 sichuan.13.a: "This bloodshed has gone on for too long. Send for peace."
 sichuan.13.b: "This is not over yet!"
 sichuan.14.t: "[FROM.GetNonIdeologyNameDefCap]의 평화 제안"
 sichuan.14.d.SZC: "Fighting the Tibetans was no easy feat. The country's immense mountains proved a military challenge with few equals and their forces, mainly made out of Dob-Dob warrior monks, proved an unorthodox and relentless opponent. Nevertheless, Tibet stands beaten before us and has sent an offer for peace. They will cede Chamdo to us in exchange for an immediate cessation of hostilities. Although we can rightfully claim a great victory in this war, there are more than a handful in our military and political leadership that think we ought to push forward and aim for a complete victory. Others, however, think that settling for our initial claims is enough, seeing as the alternative may as well see us being forced to fight all across the Himalayas."
 sichuan.14.d.TIB: "The Dob-Dobs have been very successful in resisting the aggression posed by the Sichuanese warlords. With Xikang falling to our brave warriors, even the arrogant regime in [SZC.Capital.GetCapitalVictoryPointName] have been forced to see reason. They've sent an envoy to us, offering us peace terms with several concessions, hoping to spare their army from further crushing blows.\n\nThe terms offered are very favourable to us and would secure our eastern border for the foreseeable future. Some of our leaders, however, are urging us to press forward, arguing that a temporary peace with a hostile and irrational foe would only lead to further bloodshed in the future. They are, of course, a minority and taking their line would prove very politically and militarily risky."
 sichuan.14.a: "좋아, 이제 끝내자."
 sichuan.15.t: "사천의 평화 거부"
 sichuan.15.a: "그럼 죽기 전까지 싸워야겠군."
 sichuan.16.t: "망명지를 찾는 무비계"
 sichuan.16.d: "The civil war in Sichuan has ended, and our allies in the Armament Department have been defeated by the [SZC.GetRulingParty]. Fleeing possible retribution by [SZC.GetLeader], the leadership of the former ruling clique of Sichuan have arrived, seeking to serve our armed forces - with the hope of one day, perhaps, returning to their home province."
 sichuan.16.a: "오랜 우방은 언제나 환영이지!"
 sichuan.16.b: "그래, 새집을 찾아라. 다른 곳에서 말이지."
 sichuan.17.t: "망명지를 찾는 보정계"
 sichuan.17.d: "With [SZC.GetLeader]'s victory in Sichuan, the situation in Sichuan has been drastically altered. Following their losing struggle against the [SZC.GetRulingParty], the leaders of the Baoding Department of Sichuan have been forced into exile by [SZC.GetLeader]'s military advances. They have now arrived in our capital, and ask to be allowed to serve our armed forces - perhaps in hope of one day defeating the usurper that forced them out."
 sichuan.17.a: "망명을 환영하네."
 sichuan.17.b: "우리는 약쟁이 군벌 따위는 필요없다."
 SZC_wenhua_follows_xiang: "부사령관이자 전 충칭 시장이던 판원화도 그와 함께 왔습니다."
 sichuan.18.t: "류샹의 망명 요청"
 sichuan.18.d: "Formerly the most powerful warlord of Sichuan, Liu Xiang has gambled and lost all. With the collapse of his Industrial Corps, the former warlord has fled the province, [SZC_wenhua_exiled] and has now arrived in [Root.GetNonIdeologyNameDef], asking to serve our armed forces. Xiang is known for being treacherous, but is also a seasoned general who could prove an asset to us."
 sichuan.18.a: "Welcome to [Root.GetNonIdeologyNameDef]."
 sichuan.18.b: "No, we don't trust him."
 sichuan.19.t: "Officer Department Seeks Asylum"
 sichuan.19.d: "After years of resistance, the civil war in Sichuan has proved to be the Officers' last chance to achieve power in Sichuan. The victorious [SZC.GetRulingParty] has now turned their eyes to the south of the province, launching a military campaign to destroy the Officer Department and with it, the last shreds of republicanism in Sichuan. Despite heavy resistance, the movement has been crushed, and their leaders scattered - until now. The few remaining leaders of the Department have arrived in [Root.GetNonIdeologyNameDef], asking to serve our armed forces, perhaps with the hope of one day returning home."
 sichuan.19.a: "True republicans are welcome in [Root.GetNonIdeologyNameDef]."
 sichuan.19.b: "No, we don't trust them."
 sichuan.20.t: "Liu Wenhui Seeks Asylum"
 sichuan.20.d: "It seems [SZC.GetLeader]'s ambition has claimed yet another victim. With the outbreak of the Two Lius' War in Sichuan, the province was once again plunged into conflict - a final chance to stop Xiang's ambitions. However, this was not meant to be. Despite fierce resistance, the former warlord of Xikang and leader of the rebels, Xiang's uncle Liu Wenhui, has been decisively defeated in Meishan, with Xikang being overrun soon afterwards, forcing him to flee his nephew's wrath. He has now arrived in [Root.GetNonIdeologyNameDef], asking to join our armed forces. Some believe he's out for revenge, but despite said rumours, he's also a skilled general who could prove to be a valuable asset."
 sichuan.20.a: "Welcome to [Root.GetNonIdeologyNameDef]."
 sichuan.50.t: "양썬의 지원 요청"
 sichuan.50.d: "청두에서 끔찍한 소식이 들어왔습니다.\n\n팔성연합 분쟁이 폭발한 여파로 인해 사천 지도자 양썬의 영향력이 엄청나게 감소하면서 이 지역에 찾아온 미약한 평화가 산산조각났습니다. 군벌 내부 분쟁은 계속해서 심해져만 갔고 마침내 엄청난 인력과 화기를 보유한 사업단의 지도자 충칭 군벌 류샹이 공개적인 충돌을 일으켜 양썬의 군대를 향해 진군하기에 이르렀습니다. 현재로서는 적어도 양썬의 동맹 계파로 덩시허우가 이끄는 보정계가 남아있기는 하지만, 그마저도 날이 갈수록 상황이 더욱 걷잡을 수 없이 약화되는 중이라 확언을 할 수 없는 상태입니다.\n\n현재 사천이 혼돈 속으로 빠져들어가면서, 양 세력이 서로 힘을 뺀 사이에 뤼차오가 이끄는 국민당이 오랜 충돌을 되돌려서 과거 있었던 불운을 뒤엎고 권력을 되찾을 가능성도 배제할 수 없게 되었습니다. 이 정도로 충분하지 않다는 듯이 이미 고통을 겪고 있는 사천 사람들을 끈질긴 가뭄이 덮쳤습니다. 재난이 닥치면서 오랜 친구 양썬이 우리에게 접근했고 모을 수 있는 최대한의 지원을 보내달라고 간청했습니다. 양썬이 패배한다면 우리에게도 끔찍한 결과가 될 지도 모르겠지만, 우리도 난징에서 벌어진 사태로 인해 나름대로 위기에 처한 상황입니다."
 sichuan.50.a: "남은 물자를 보내줘라."
 sichuan.50.b: "지금 당장 남는 물자가 없다."
 sichuan.51.t: "우페이푸가 지원을 보내다"
 sichuan.51.d: "수많은 옛 '동맹'들이 우리에게 등을 돌렸지만, 친구들 중 몇명은 여전히 우리 곁에 서 주었습니다. 우리의 지원 요청을 받은 우페이푸는 [SZC.GetLeader]와 [SZC.GetRulingParty] 세력을 지원하기로 약속했습니다. 이 소식이 아군의 사기를 진작시켰고, 저들이 보내준 물자는 사업단의 거대한 힘에 직면한 우리에게 귀중한 존재가 될 것입니다."
 sichuan.51.a: "최소한 '누군가'는 우리를 좋아하는군..."
 sichuan.52.t: "우리를 포기한 우페이푸"
 sichuan.52.d: "내부 분쟁이 가져다 주는 고통이 충분하지 않다는 듯이 외국 '동맹'도 우리에게 등을 돌렸습니다. 충실한 친구의 곤경보다는 내부 문제에 더 주의를 기울이는 우페이푸는 류샹과 사업단에 저항하는 투쟁에서 어떤 도움도 보내지 않겠다고 말했습니다. 최소한 지금은 우리끼리 알아서 하라는 것 같습니다. 이런 불행한 소식이 벌써 전선까지 도달했고 아군의 사기를 떨어트리고 있습니다."
 sichuan.52.a: "뭐, 이제는 배신당할 동맹도 없구만..."
 sichuan.53.t: "군관계가 지원을 요청하다"
 sichuan.53.d: "북쪽에 위치한 사천 군벌은 여러 군벌이 서로 적대하면서 내전 속으로 빠져들었습니다. 대체로는 중국 다른 지역에서 벌어지는 상황과 크게 다르지 않지만, 1933년 우리가 마지막 침공을 감행했을 때 동맹 관계였던 국민당 잔당인 군관계가 사천 남부를 점령했다는 점을 주목할 필요가 있습니다. 이제 내전이 닥치면서 가능성이 낮기는 하겠지만, 저들이 전 지방을 장악할 수 있는 기회가 찾아왔고 그런 시도에서 지원이 필요하다는 의사를 타진해 왔습니다. 군관계를 지원한다면 분명히 많은 비용이 들겠지만, 사천에 국민당 거점을 세웠을때 얻을 수 있는 이점을 과소평가해서는 안됩니다."
 sichuan.53.a: "군대를 좀 보내주자."
 sichuan.53.b: "총을 좀 보내주자."
 sichuan.53.c: "그 돈을 들일 가치가 없다."
 sichuan.54.t: "운남이 군관계를 지원하다"
 sichuan.54.d: "사천이 혼란으로 빠져들면서 운남은 1933년 침공 때에 손을 잡았던 애완견 같은 군관계를 지원할 기회를 얻었습니다. 저들이 더러운 목적을 가지고 있다는 점은 의심의 여지가 없습니다. 우리 첩보원들은 운남이 벌써 국경을 넘어 지원품과 무기를 수송하기 시작했으며, 남부 지역을 점령한 군관계 병력을 증강시켰다는 보고를 보내왔습니다."
 sichuan.54.a: "내정간섭하지 마라!"
 sichuan.55.t: "사업단이 쑤이닝에 다다르다"
 sichuan.55.d: "사업단의 대규모 병력이 엄청난 속도로 쑤이닝을 향해 진격하고 있다는 보고가 들어왔습니다. 이 지역은 류샹과 아군의 권력 중심지 양쪽 모두와 가깝기 때문에 전략적으로 매우 중요하면, 충칭에서 멀지 않은 남부 유역 도로망의 중심지 역할을 하는 곳입니다.\n\n양썬의 믿을만한 동맹 류춘허우는 비록 아직 두텁지는 않지만 도시 안팎에 설치된 요새화된 방어선에서 수적으로 우월한 사업단의 공세를 막아낼 수 있다고 장담했습니다.\n\n또 다른 유능한 사령관 양링지는 전략적 철수를 실시한다면 앞으로 더 나은 위치에서 싸움에 임할 수 있다고 주장하면서 보다 신중한 접근법을 취해야 한다고 주장했습니다."
 sichuan.55.a: "북쪽으로 싼타이와 몐양까지 후퇴하자."
 sichuan.55.b: "청두로 피난가자."
 sichuan.55.c: "참호를 파고 방어전을 준비하자."
 SZC_battle_suining_santai: "§g북쪽 마을 싼타이와 몐양 방향으로 전략적 철수를 조직하는 것은 안전한 선택지일 것이며 후퇴하는 아군의 안전을 거의 보장받을 수 있지만, 그렇게 한다면 분지 상당 부분을 류샹의 군대에 넘겨주게 될 것입니다.§!"
 SZC_battle_suining_chengdu: "§cThe quickest retreat route from Suining heads directly towards our capital of Chengdu, but Xiang has been advancing rapidly into the basin. There might not be enough time to reach Chengdu before Xiang's forces arrive.§!"
 SZC_battle_suining_hold: "§cSuining controls a fair bit of road traffic to and from the central Sichuan Basin, but it is also far closer to Xiang's headquarters in Chongqing than our own in Chengdu. Our forces may need to stay dangerously spread out to keep the supply lines open.§!"
 sichuan.56.t: "북부 전투"
 sichuan.56.d: "아군은 대대적인 계획과 치밀한 준비 끝에 쑤이닝에서 질서정연한 철수를 조직하고 실시하는데 성공했습니다. 북부로 철수하는 과정에서 군용 물품은 거의 남기지 않았으며 인력과 장비 모두 온전하게 남아 있었습니다. 류샹이 현재 지역을 장악하고는 있지만, 아군은 사업단의 향후 공세에 대처하기에 훨씬 좋은 위치를 점했습니다. 상황이 이상적이지는 않지만, 안전한 대안을 선택함으로 인해 귀중한 시간을 벌고 많은 생명을 구할 수 있었습니다."
 sichuan.56.a: "적어도 아군은 무사히 철수했군."
 sichuan.57.t: "젠양 전투"
 sichuan.57.d: "가장 빠른 경로는 가장 예측당하기 쉬운 경로였습니다. 청두로 이동하는 도중에 아군의 측면이 진격하는 류샹의 군대에게 공격당했습니다. 용맹스럽게 싸웠지만 아군은 사업단 군대로부터 공격을 받아 격멸당했습니다. 아군이 가까스로 이 참혹한 상황을 이겨내고 하루 더 전투가 이어지는 동안 성급한 퇴각의 과정에서 귀중한 인력과 장비를 잃어버렸습니다."
 sichuan.57.a: "좋지 않군."
 sichuan.58.t: "쑤이닝 포위"
 sichuan.58.d: "어떤 대가를 치르더라도 쑤이닝을 방어하라는 명령이 내려지면서 자신감에 가득 찬 류춘허우는 자기 휘하의 병력들을 동원해 참호를 파고 조만간 다가올 전투를 대비하였습니다. 아군이 참호를 파는 동안 사업단 군대는 숫적 우세를 활용하기 위해 자리를 옮겨 도시를 포위했습니다. 그 와중에 류춘허우의 부대는 오리처럼 가만히 자리에 앉아 있기만 했습니다.\n\n이 저주받은 도시에서 자기 무덤을 제 손으로 팠다는 사실을 눈치채자 마자 무비계 군인 대부분이 앞다투어 항복하면서 전투는 짧게 끝났고, 그물로 물고기를 낚아올리듯이 항복병을 끌고다니기만 하던 류샹은 아군에게 완벽한 승리를 거뒀습니다. 명예를 잃어버린 류춘허우는 전략적인 실책을 저지른 이후 가까스로 적군을 피해 북쪽 직예로 도망쳤습니다."
 sichuan.58.a: "재앙이다!"
 sichuan.59.t: "공격받는 네이장"
 sichuan.59.d: "사업단과 무비계는 네이장을 가로지르는 교량을 놓고 치열한 전투를 벌이고 있습니다. 누구든 이 교량의 통제권을 획득할 수만 있다면 사천 분지로 들어갈 관문을 손에 넣는 것이나 다름 없기 때문에 이곳은 엄청난 전략적 요충지입니다. 적대감이 폭발한 이래로 전투가 계속되고는 있지만, 류샹이 교두보를 확보하기 위해 최후의 공세를 준비하는 모양입니다.\n\n수적으로 열세에 놓여 있기는 하지만, 아군이 교두보를 둘러싼 괜찮은 방어선 뒤에서 좁은 진입로로 깔대기처럼 몰려오는 류샹 군대를 상대한다면 수적 우세는 상쇄될 것입니다. 하지만 이렇게 사업단 군대 전체의 힘을 막아내고자 한다면 승리에 들어갈 비용은 엄청날 것입니다.\n\n그 대신에 아군 공병대에게 교두보를 폭파하도록 명령해 류샹의 군대를 함정에 빠트릴 수도 있습니다. 하지만 그렇게 한다면 해당 지역 기반 시설에 큰 피해가 가기 때문에 장기적으로 봤을때 복구에 큰 비용이 들어갈게 분명합니다."
 sichuan.59.a: "어떤 대가를 치르더라도 교두보를 방어해!"
 sichuan.59.b: "지나갈때까지 기다렸다가 교량을 폭파하자."
 SZC_battle_neijiang_defend: "§cNeijiang controls some of the largest crossings and would be well positioned to attack Xiang's flanks if it is held. However, the attacks by Xiang's forces become more intense by the day. If this trend continues, our defenders may be overrun.§!"
 SZC_battle_neijiang_blow: "§g다리에 시한폭탄을 설치한다면 엄청난 규모의 사업단 군대를 유인해내 타강의 우리쪽 유역에 저들을 갇히게 할 수 있고, 다리가 없다면 류샹이 해당 지역을 점령한 것도 그다지 의미가 없어질 것입니다. 하지만 우리도 마찬가지로 다리를 사용할 수 없게 될 것입니다.§!"
 sichuan.60.t: "네이장에 적군이 들끓다"
 sichuan.60.d: "아군 병사들과 공병들은 교두보에서 밤낮을 가리지 않고 교두보 방어전을 준비했습니다. 참호를 파고 모래주머니와 철조망을 설치했으며, 접근하는 이들을 가장 효과적으로 사살할 수 있는 위치에 박격포와 기관총을 설치했습니다. 첫 번째 공세를 한번에 섬멸하는데 성공했지만, 쉴 틈을 주지 않는 무자비한 공세를 막기 위한 전투가 시간이 아니라 일 단위로 길어지면서 엄청난 숫자의 적을 상대하던 무비계 부대에 탄약과 장비 그리고 병사들이 부족해졌습니다.\n\n교두보가 하나둘씩 가장 노련한 부대들과 함께 무너지기 시작했습니다."
 sichuan.60.a: "무비계는 더는 버틸 수가 없다!"
 sichuan.61.t: "교량 전투"
 sichuan.61.d: "어젯밤 어둠을 틈타 아군 공병대가 다이너마이트를 교두보 핵심 지지 구조물에 설치했습니다. 오늘 아침 아군은 교량에서 위장 철수를 실시했고 예상했던 대로 적은 미끼를 물었습니다. 군대가 강 반대편으로 건너간 이후에 폭발물 버튼을 눌렀습니다. 강 반대편으로 건너온 이들은 아군 복병이 나타나자 완전히 당해버렸고 뒤이은 공황과 혼란 속에서 떼를 지어 항복했습니다. 반대편에 남은 이들은 강 반대편에서 전우들이 죽어나가고 사기를 잃어가는 모습을 속절없이 바라보고 있을 수 밖에 없었습니다.\n\n미래에 사용할 만한 교두보를 잃기는 했지만, 중요한 승리를 얻어낼 수 있었습니다."
 sichuan.61.a: "마침내 승리했군!"
 sichuan.62.t: "덩시허우가 청두를 접수하다"
 sichuan.62.d: "전투마다 얻어터진 무비계는 완전히 붕괴될 위기에 처했습니다. 다가올 재앙을 막기 위해 오늘 아침 덩시허우 장군이 이끄는 보정계 부대가 청두에 입성했습니다. 계속된 전투와 패배로 인해 양썬의 부대가 박살나고 사기를 잃은 상황 속에서 보정계가 국가기구를 완전히 장악하면서 양썬의 통치권이 완전히 끝난 사실상 무혈 쿠데타나 다름 없는 상황이었습니다. 양썬에게 충성하는 얼마 남지 않은 패잔병들은 도망쳤고 아군에 합류했습니다.\n\n여태껏 겪었던 적 없는 처참한 현실 속에서 청두 방어전을 준비해야 합니다."
 sichuan.62.a: "우리가 사천 최후의 보루다."
 sichuan.63.t: "청두 공성전"
 sichuan.63.d: "이른 아침, 이번 전투로 전쟁이 끝나기를 바라는 류샹이 이끄는 사업단 부대가 마침내 청두 근처에 도달했습니다. 물론 그럴지도 모르겠지만 그의 군대가 몇주간 계속 이어진 행군과 전투로 인해 피로해진 상황이기 때문에, 적어도 이 시점에서 전투를 건다는 건 상당한 도박입니다.\n\n도시는 도강언 제방 상류에서 흘러온 물길과 신해혁명 이전 청나라 말기로 거슬러 올라가는 요새로 둘러싸여 있습니다. 현대 포병의 시대에 들어서기 전에 지어진 길이는 11킬로미터를 넘고 높이는 9미터 정도 되는 구식 성벽이 여전히 도시 주변을 지키고 있습니다. 시간의 시험을 견뎌낸 도시 성벽은 효과적이고 강력한 요새를 구축하고 누구든지 도시를 공격하려는 이에게 뚫기 힘든 도전이 되었습니다.\n\n정면 공격이 충칭군에 파멸을 초래할 것이라는 사실을 깨달은 류샹은 대신에 청두를 포위하기로 선택했습니다. 아침 내내 양군 사이에 산발적인 포격전이 오가긴 했지만, 류샹의 부대가 조만간 방어선을 돌파해 긴 포위전을 끝마칠 가망은 거의 없어 보입니다. 지금 우리 방어선이 굳건히 서있기는 하지만 성벽 뒤에서 기다리기만 한다면 이 도시는 우리의 무덤이 될 것입니다. 신속한 조치를 취해야 합니다!\n\n저들의 전략을 방해할 수 없다면 청두는 무너지고 말 것입니다."
 sichuan.63.a: "사천의 운명이 경각에 달했다."
 sichuan.64.t: "공격 계획 채택"
 sichuan.64.d: "류샹의 군대가 청두로 진격해서 동쪽과 남쪽을 포위하고 도시를 포위공격하는 중입니다. 빠르게 행동하고 포위를 뚫어내기 위한 작전을 펼치지 않는다면 모든걸 잃게 될 것입니다. 모든 아군 지휘관들은 단순히 때를 기다릴 수 없으며 공세만이 유일한 방어전략이라는 점에 동의했습니다.\n\n첫 번째 계획은 저들이 도시 전체에 얇게 산개해 있다는 점에서 착안해 적들을 빠르게 돌파하고 젠양으로 대담한 공세를 감행하여 적을 역으로 포위하자는 전략입니다. 그렇게 한다면 류샹의 본군을, 그 중에서도 유능한 공병부대를 항복시킬 수 있을지도 모릅니다.\n\n한편으로 다른 고위 지휘관들은 적군 숙련병들이 공성에 전념하고 있는 동안 충칭을 습격해 뱀의 머리를 잘라버릴 수 있다고 믿습니다. 충칭은 판원화가 이끄는 예비대가 가벼운 방어선만을 지키고 있을 것이며, 도시를 함락시킬수만 있다면 도시 필수 기반 시설을 장악하려는 류샹의 노력을 무산시킬 수 있을 것입니다.\n\n마지막으로 일부 장교들은 한 바구니에 모든 계란을 담는건 위험하다고 경고하면서 대신에 병력을 분산시켜 두 목표물을 한번에 공격해야 한다고 촉구하면서 저들이 어디에 증원을 보낼 기회를 약화시켜야 한다고 주장합니다.\n\n모든 장교들이 동의한 단 한가지는 어떤 행동을 취하던지 한번의 실수가 심각한 결과를 낳을 수 있기 때문에 신중한 접근을 택해야 한다는 점입니다."
 sichuan.64.a: "지안양으로 전진해서 류샹의 부대를 포위해라."
 sichuan.64.b: "충칭으로 진격하자. 방어선이 약할게 분명하다."
 sichuan.64.c: "군을 두 개로 나누어 양동작전을 벌여라."
 SZC_troop_mobilisation_jianyang: "§lXiang's best forces are concentrated around Chengdu due to the ongoing siege and our forces may be able to cut off Xiang's supply lines by taking the nearby town of Jianyang. We will need all our available forces for this course of action, which will leave the south unattended, possibly giving the Officer Department an opening.§!"
 SZC_troop_mobilisation_chongqing: "§g류샹이 전쟁을 계속해서 수행하기 위해서는 충칭을 계속해서 지배해야만 하며, 충칭을 빼앗는다면 그의 대의에 치명타가 될 것입니다. 한편 판원화는 엄청난 규모의 도시 수비대를 지휘하고 있습니다. 만약 아군이 도시 방어군을 재빨리 압도해내는데 실패한다면 수비대와 아군에게 반격을 가하기 위해 진군한 류샹의 부대 사이에서 포위당할 지도 모른다는 위험성이 있습니다.§!"
 SZC_troop_mobilisation_split: "§PSplitting our forces into two attack groups will prevent Xiang and Wenhua from reinforcing each other, but this means our army will need to fight most of the Industrial Army at once. The Industrial Corps is strong and our army might not be up to the task.§!"
 sichuan.65.t: "양썬의 계략"
 sichuan.65.d: "지나치게 넓게 포진한 사업단 최정예 부대는 우리 수도를 포위하는데 전념하고 있으며, 측면화 후방은 예비대에서 갓 차출된 징집병이 수비하고 있습니다. 아군은 재빨리 기동하며 류샹이 얇게 배치한 후방 수비대를 빠르게 쓸어내는데 성공했습니다. 엄청난 숫자의 적군은 청두를 포위하던 도중 소모된 상태이며, 현재 아군 본대와 비교적 온전한 청두 수비대 사이에 끼어서 차단당해 있습니다."
 sichuan.65.a: "도망치게 두지 마라!"
 sichuan.66.t: "전세를 뒤집다"
 sichuan.66.d: "류샹의 부대는 우리를 전쟁에서 탈락시키기 위해 최정예 부대를 청두 공성전에 투입하는 악수를 두면서 스스로 사지로 걸어들어갔습니다. 아군은 함정에 빠진 사업단 선봉대를 빠르게 격파하고 류샹 주력 부대를 차단한 후, 지금 적들은 필사적으로 포위망을 벗어나려 시도하고 있습니다. 물러설 곳도 구출받을 희망도 없는 상황에서 얼마 지나지 않아 사기와 결속력이 무너지면서 류샹의 군대는 떼를 지어 항복해왔습니다.\n\n청두가 안전해졌으니 적의 심장부까지 공격을 감행해야 합니다!"
 sichuan.66.a: "충칭으로 진군하라!"
 sichuan.67.t: "판원화의 배신"
 sichuan.67.d: "Despite the Industrial Corps' main force falling into disarray following the defeat in Chengdu, the Chongqing garrison remained a formidable force. Under the capable command of Xiang's second-in-command, the mayor of Chongqing, Pan Wenhua, it numbered in the thousands and was being directly resupplied every day by the city's large factories. It was clear that if there was a fight for the city, it'd be a long and hard fight, even with Liu Xiang out of the picture. When word reached us that forward detachments from the Officer Department were marching towards the city, our commanders were relieved. Surely expecting the Industrial Corps to not put up a fight, the Officers would march into a death trap as they neared the city.\n\nUnfortunately for us, this was not meant to be.\n\nInstead of being greeted with bullets and bombs from the city's defences, they were greeted with open arms as the banner of the Industrial Corps flying over the city was quickly exchanged for the colours of the Kuomintang and of the Federalists. Pan Wenhua declared his loyalty to the cause of the revolutionary army. This was apparently not just the cowardly act of an opportunistic turncoat, but an act of planned deceit and treachery. Not only had Pan Wenhua coordinated this with Lü Chao and Xiong Kewu of the Officer Department, but it became clear that he's likely been in contact with major KMT figures like Song Qingling and Deng Yanda for a very long time.\n\nAlthough their armies have yet to fully link up, Chongqing's considerable industrial output has effectively been given to the Officer's Department as a wrapped gift, all right under our noses.\n\nThis is dire news indeed and it has effectively changed the entire situation on the ground in an instant."
 sichuan.67.a: "잠깐, 뭐라고?"
 sichuan.68.t: "사업단 붕괴"
 sichuan.68.d: "빠른 승리라는 큰 도박에 베팅했던 류샹은 한순간에 모든 것을 잃어버렸습니다. 손실을 전혀 고려하지 않고 몇주째 전투를 계속한 탓에 지나치게 넓게 포진하고 노출되었으며 지쳐버린 사업단 선봉대는 완전히 패배했습니다. 류샹은 전선에서 패배하고 후방에서 배신당했습니다. 전장에서 겪은 실패로 사기를 잃어버린 와중에 핵심 거점인 충칭을 잃어버린 사업단 잔당은 떼거지로 도망치거나 항복하기 시작했습니다. 한편 류샹은 어디에서도 찾아볼 수 없었는데, 아마도 사업단 병사들과 운명을 함께하기보다는 겁쟁이처럼 사천에서 도망친 것으로 추정됩니다. 한때 가공할 만큼 거대한 군단이 조그마한 저항군으로 변하면서 이제 저들이 완전히 항복하는 것은 단순히 시간문제에 불과합니다."
 sichuan.68.a: "시간문제다!"
 sichuan.69.t: "군관계가 통제하는 충칭"
 sichuan.69.d: "In the days following the defeat of Xiang and the defection of Pan Wenhua, Chongqing had been transformed as quickly as the Officer Department had. It'd gone from the fortress of a warlord to a fortress of republicanism, federalism and the Three Principles of Dr. Sun Yat-sen. Whether or not Pan Wenhua himself believes in this is anyone's guess, but he's certainly playing the part and the people of Chongqing hardly seem unhappy that the promises of glory through war are being replaced with promises of prosperity and freedom, at least given that the alternative seemed to be a ruinous conquest at the hands of Yang Sen and his Zhili allies. The Officer Department itself, too, has been transformed. Gone are the days of being a ragtag guerrilla force, as they now receive the finest arms and uniforms that Chongqing's manufactories can produce. They're still the same revolutionary army in spirit, only this time they look the part of a professional force.\n\nThis pact between the revolutionaries and the turncoat in Chongqing is a dire threat, to say the least. Under no circumstances must we let the Kuomintang dogs that we and our Zhili allies fought so hard to contain rise to power. Their ideas are a threat to all of China and they must not be permitted to uproot the very foundations of our civilisation. Orders have already gone out to our officers to begin our final push against the enemy. We'll take them down and bring peace and order to Sichuan at long last!"
 sichuan.69.a: "전에 저들을 쳐부쉈던 것 처럼, 또 다시 승리를 거둘 것이다!"
 sichuan.70.t: "쯔류장 전투"
 sichuan.70.d: "배신자가 충칭을 국민당의 손에 넘겨주면서 하룻밤만에 모든 상황이 바뀌어 버렸습니다. 하지만 아직 두 군세가 연계를 끝마치지는 않았기 때문에 모든걸 잃어버리지는 않았습니다. 현재 우리가 처한 상황이 심각하다고는 해도 아직 승리할 수 있는 기회는 남아있습니다. 저들이 하나로 뭉친다면 강력한 군세가 될 것입니다. 하지만 저들이 각자 활동한다면 단지 숙련된 아군에게 기진맥진한 채로 저항하는 오합지졸 게릴라들과 징집병들의 집합체에 불과합니다. 저들이 아직 분열되어있는 틈을 타서 공세를 감행해야 합니다. 여태까지 이 지역에서는 작은 교전만이 있었지만, 조만간 다가올 세 세력의 대규모 전투는 불가피합니다.\n\n다가올 전투가 우리가 원하는 대로 흘러가도록 해야 합니다.\n\n아군 부대는 유능한 지휘관 왕링지가 지휘합니다. 전쟁에서 잔뼈가 굵은 베테랑이자 경험이 풍부하고 전략적 안목이 뛰어난 그가 소모된 아군을 어떻게든 되살려야 합니다. 그가 이끄는 부대는 몇 차례 전투에서 승리를 거두어 상당한 신뢰를 얻었고, 사용 가능한 중장비를 꽤 많이 보유하고 있습니다. 교활한 지휘관 류보청이 이끄는 국민당 비정규군 병사들도 똑같이 숙련병이기는 하지만 무장 상태가 열악합니다. 다른 모든 사항들을 고려해 봐도 양쪽 모두 능력이 검증된 지휘관이기 때문에 어느 한쪽을 과소평가해서는 안됩니다. 우리가 선택한 전장은 언덕과 평야가 섞여 있는 쯔류징 인근 지역입니다. 모든 사실과 선택지들을 세심하게 점검한 왕링지는 고심 끝에..."
 sichuan.70.a: "...쯔류징을 점령하고 지리적 이점을 활용하기로 마음먹었습니다."
 sichuan.70.b: "...판원화가 류보청에게 합류하기 전에 격멸하기로 마음먹었습니다."
 sichuan.70.c: "...기만 공격을 실시하고 국민당을 축출하기 위해 철수하기로 마음먹었습니다."
 SZC_ziliujing_defense: "§lZiliujing is likely to be the point where the enemy intends to link up before heading to Chengdu. We'll take the city and turn it into a defensive strongpoint. They'll have to take the city to link up, or expose their flanks to our inevitable attack from this position.§!"
 SZC_ziliujing_attack_wenhua: "§lThe KMT is likely holed up in the hills and forests in the basin. Attacking them head-on would be time-consuming, costly and uncertain. We should instead attack the marching Chongqing garrison and decimate them before they can link up with their new KMT allies.§!"
 SZC_ziliujing_feign_withdraw: "§g게릴라는 자신들이 우위에 서 있다는 확신이 들기 전에는 은신처에서 나오지 않을 것입니다. 기만책을 사용해 저들을 유인한 다음 아군의 우월한 화력과 수적 우세가 제대로 발휘될 수 있는 개방된 지역에서 전투를 벌일 것입니다.§!"
 sichuan.71.t.pincer: "난 협공"
 sichuan.71.d.pincer: "충칭군을 자신의 병력 만으로도 쉽게 이길 수 있으리라 생각한 왕링지는 저들이 전투로 단련된 국민당 게릴라들과 연계하기 전에 격파하기 위해 동쪽으로 진군해 충칭군을 먼저 공격하라는 명령을 내렸습니다. 어떤 면에서 봐도 호락호락한 적은 아니겠지만, 류샹이 군사적으로 패배했고 사업단 최정예 병사들과 장비를 잃은 것도 사실입니다. 지금 남은 병사들은 정규군과 달리 제대로 된 훈련을 받은 적 없고 중장비 사용법을 거의 배우지 못한 예비군과 징집병입니다. 이번 도박의 성패는 충칭 북서부 지역의 한 마을 퉁난 외곽에서 결정날 것입니다.\n\n두 군세가 맞닥트렸을 때, 왕링지는 적들이 개활지에서 진군하지 않고 오래된 도시 바깥에서 임시 방어선을 만들었다는 사실을 발견하고 경악을 금치 못했습니다. 대단한 방어선을 설치한건 아니지만, 충칭 예비대는 밤새도록 참호를 새로 파는데 성공했습니다. 적군에게 매복 공격을 감행해 혼란을 줄 수 있으리라고 예상했던 아군은 그 대신에 판원화가 이끄는 군대가 쏘는 포탄 세례를 받았습니다. 왕링지는 풍부한 지역 지식을 가진 게릴라들이 새로운 동맹에게 조만간 무비계의 공세가 있으리라 알려 줬다는 사실을 눈치챘습니다. 물론 가장 큰 문제는 저 방어선이 아니라, 류보청이 그의 계획을 벌써 간파해 버렸다는 점에 있었습니다.\n\n빠른 공격과 초라한 후퇴 사이에서 고심하던 왕링지는 후퇴를 선택했을때 따라올 정치적 입지 상실을 두려워했기 때문에 공세를 선택했습니다. 준비 시간도 거의 없이 그는 군대를 배치하고 적을 향해 돌격하도록 명령했습니다. 비록 허를 찔리기는 했지만 베테랑 부대는 상대편은 무슨 짓을 해도 따라잡을 수 없는 전투력과 용맹을 보여주었습니다. 그래도 가파른 오르막을 공격해야 한다는 점은 변하지 않았습니다. 시간이 지나 밤이 되어도 판원화의 방어선은 두들겨 맞았지만 붕괴되지는 않았습니다. 더 심각한건 아직 끝나지 않았습니다. 밤이 깊어진 이후 류보청이 이끄는 병사들이 도착했고 힘이 빠진 무비계 부대를 측면에서 습격하면서 자신들의 등장을 알린 것입니다. 이것이 마지막 전투였고 군대는 얼마 지나지 않아 격파당했으며, 후방에서 나타난 갑작스럽고 가차없는 공격 앞에 떼지어 항복했습니다.\n\n왕링지의 행방은 묘연해졌고 청두로 향하는 길이 활짝 열렸습니다. 최악의 상황입니다."
 sichuan.71.a.pincer: "재앙이야!"
 sichuan.71.t.stalemate: "쯔류쟝 교착"
 sichuan.71.d.stalemate: "예상했던 대로 쯔류장 점령은 상당히 쉬웠고 점령을 유지하는 것도 그다지 어려운 작업은 아닐 것입니다. 하지만 쯔류장을 점령하고 공격적이고 기동력이 뛰어난 적에게 저항하기 위해 고정방어와 탄력방어의 다면적인 활용에 의지하게 되면서 쯔류장 인근에서 벌어진 충돌은 얼마 지나지 않아 점령자들이 갇힌 우리가 되고 말았습니다.\n\n저렇게 잘 준비된 진지를 공격하는건 재앙이 되리라는 점을 눈치챈 국민당 게릴라는 미끼를 물지 않고 대신에 평소와 같이 게릴라 전술로 일관했습니다. 기동 공격이 아니라 강력한 방어선에 의지하기로 결정하면서 무비계는 적들에게 이점을 넘겨주고 말았습니다. 양측 모두에게 가벼운 손실을 입힌 산발적인 전투만 있었던 며칠간 판원화의 충칭 주둔군이 류보청의 부대와 합류하기 위해 도착했습니다. 이제 강인한 게릴라 부대가 살아남은 사업단의 중장비로 지원받는 상황에 이르렀습니다. 사업단 포병대가 지역 지식이 해박한 국민당 병사들의 도움을 받아 포격을 가하면서 요새는 기동을 제한하는 함정으로 변해버렸습니다. 어느 쪽도 도시 주민들의 목숨까지 빼앗을 의도까지는 없었기 때문에 도시 자체는 안전했지만, 탈출하려는 시도는 어떤 방법으로 해도 왕링지 부대에 엄청난 피해를 입힐게 분명해 보였습니다. 판원화와 류보청의 부대 일부가 쯔류장에 아직 주둔하고 있지만, 거대한 부대가 활짝 열린 도로를 질주하며 청두로 향하면서 지역민들과 예전에 류샹의 군대에 있던 탈영병들을 닥치는 대로 징집하고 있습니다. 저들은 전진할수록 강해지지만, 벽 안에 갇힌 우리는 시간이 갈수록 약해질 따름입니다.\n\n왕링지가 이끄는 부대가 아직 묶여있지만, 그는 이미 철수 작전을 계획하고 있으며, 자신 휘하 병력 대부분을 온전하게 지킬 수 있을 것입니다. 나쁜 소식은, 철수에 성공한다고 해도 그를 도와줄 청두 정부가 그때까지 남아 있을지가 의문이라는 점입니다."
 sichuan.71.a.stalemate: "그의 군대는 안전하겠지만 청두는 아니야..."
 sichuan.72.t: "청두 함락"
 sichuan.72.d: "많은 손실을 입은 공성과 수많은 전투를 겪고, 쯔류장 공격에 지원을 요청받은 청부 수비대는 이전의 위용을 잃어버렸습니다. 구원받을 가망이 전혀 없는 상태에서 또 다른 포위 공격을 감당하고 싶지 않았던 수비대는 도시 주민들과 역사적 유산들을 불필요한 죽음과 파괴로 몰아넣지 않기 위해 정문에 백기를 내걸었습니다. 청나라 시대의 강력한 성벽이 아직 부서지지 않아 있지만, 성벽 뒤에 주둔한 병사들의 사기도 그것과 같으리라고 말할 수는 없습니다. 청두에는 현재 국민당과 연성주의의 깃발이 휘날리고 있으며, 수비대가 항복하면서 사천 내전도 함께 끝났습니다. 승리한 군대는 고대 도시의 대체로 텅 빈 도로에서 축하와 기쁨을 나누고 있습니다. 아직 실내에 숨어있는 도시 주민들은 현재 전쟁이 끝났다는 사실에 안도하는 중입니다.\n\n최소한 빠르게 항복한다는 선택이 고대 도시를 약탈과 노획으로부터 구해준 밝은 희망이 되어줬습니다."
 sichuan.72.a: "군관계가 돌아왔다."
 sichuan.73.t: "두 지장의 격돌"
 sichuan.73.d: "과거에 게릴라와 싸우던 시절에 적들은 언덕과 숲 속에서 싸웠습니다. 그곳은 적의 영토나 다름없었고, 저들이 원하는 대로 방어할 수 있는 지역으로 공격해 들어가는건 자살행위였습니다. 그런 사실을 인지하고 있던 왕링지는 개활지로 류보청의 군대를 이끌어내야 한다는 사실도 알고 있었습니다. 류보청도 바보는 아니었습니다. 그는 여태까지 여러번이나 자신의 전술적 감각을 보여주었습니다. 그는 기회가 올 때마다 항상 놓치지 않는 장군으로 이름이 높았으며, 유리한 위치에서 적극적인 공세를 감행하는 지휘관이었기 때문에 왕링지는 그런 점을 역이용하고자 했습니다.\n\n계획은 위험부담이 컸고, 장군 스스로도 희생을 피할 수 없다는 사실을 잘 알고 있었습니다. 그의 본군은 후방에 집중되어 있었고, 국민당 군대를 이끌어내기 위해 전방에 소수 파견대를 전개했습니다. 아침 내내 파견대는 적에게 언덕과 숲속에서 산발적인 공격을 감행했습니다. 처음에는 성공적으로 흘러가지 않았지만, 마침내 류보청은 더 이상 오는 지원병도 없었고 후퇴할 의지도 보이지 않았기 때문에, 전방에 전개된 병력이 이 지역에 배치된 무비계 병력의 전부라고 생각하게 되었고 자신의 의견을 국민당에 보고했습니다. 게릴라군이 전술을 바꾸고 류보청 특유의 보병 공세로 전환하자 전방 파견대는 수적 우세를 살려 공격하는 적을 두고 빠르게 철수했습니다. 피해는 결코 적지 않았지만, 살아서 아군 전선까지 돌아온 숫자도 적지 않았습니다. 이전에 치렀던 다른 전투들 처럼 적군을 격파했다고 믿은 류보청은 여세를 모아 공세를 계속하기로 경정했습니다.\n\n정오가 가까워지자 국민당 군대는 후퇴하는 군대를 따라잡는데 성공했지만, 동시에 무비계가 설치해둔 포병과 기관총 화력에 노출되었습니다. 함정이 발동되었고 아군은 유명한 전쟁영웅이 이끄는 혁명군을 격파하라는 명령을 수행하게 되었습니다. 류보청의 부대는 장비가 부족했지만 여전히 강력한 군인들이었습니다. 게릴라군은 적 방어선에 몸을 던졌지만 그럴때마다 격파당할 따름이었습니다. 전투 첫 날이 끝날 무렵 국민당군은 자신들에게 유리한 지형으로 적을 끌어내기 위해 후퇴를 감행했습니다. 왕링지와 부대가 전략에 넘어가지 않고 자리를 지킨 다음날에도 공세는 계속 이어졌습니다. 그동안 청두군은 중장비를 이끌고 전장까지 가는데 최소 삼일 이상 걸렸기 때문에 지원을 제공하지 못했습니다.\n\n며칠간 전투가 이어진 끝에 류보청은 치명적인 손실을 입었고 부대를 재구축하고 회복하기 위해 철수할 수 밖에 없었습니다. 연계하기로 약속했던 군세가 패퇴했다는 소식을 전해들은 판원화는 왔던 길을 되돌아가 충칭으로 다시 향하기 시작했습니다. 이 도박에는 엄청난 비용이 들어갔지만, 무비계는 승리를 거뒀습니다. 충칭으로 가는 길은 열려 있습니다."
 sichuan.73.a: "위험한 도박이 성공했군."
 sichuan.74.t: "충칭 함락"
 sichuan.74.d: "청두 포위전이 끝나면서 예전 사업단의 심장부였던 당이 결연한 우리 군인들의 손 안에 들어왔습니다. 잔혹한 내전에서 상당히 고갈된 판원화 지휘 하에서 유서 깊은 도시를 지키는 소규모 방위대는 자신들을 도시에서 일소하려는 무비계에 저항해 격렬하지만 무의미한 저항을 계속했습니다. 며칠간 전투를 치른 후 마침내 도시 상부와 산업 시설들을 점령하는데 성공했습니다. 하지만 전투로 인해 도시는 폐허가 되었고, 수많은 공장들과 필수 기반 시설도 함께 무너졌습니다. 먼지가 가라앉은 이후 판원화가 실종되었는데 아마도 사살당하거나 오래 전에 사라졌을 것입니다.\n\n승리하리라는 희망을 잃어버린 살아남은 군관계 부대는 하나둘씩 도망치거나 항복하기 시작했습니다. 시골 지역에서 포위된채 저항하는 완고한 국민당 게릴라는 여전히 활동하는 중입니다. 전쟁은 끝났고 양썬이 사천을 장악했습니다."
 sichuan.74.a: "우리가 승리했다."
 sichuan.75.t: "공격받는 충칭"
 sichuan.75.d: "The war had started to take a toll on Yang Sen's forces. As they approached Chongqing, the veterans of this force were both eager to finally stand at the brink of victory, but also well-aware of the fact that they were about to take on the difficult task that laid ahead. They were to seize not only the enemy's final stronghold, but also take on one of China's major industrial hubs. A battle for this city would surely be difficult as each of the mighty factories of the city could easily be turned into a fortress for any defender.\n\nWhile time is of the essence, a head-on assault is a very difficult task. The hilly areas around the city could provide us with excellent positions for spotting and to place our artillery, giving us a tremendous strategic advantage going in. Some commanders on the ground are suggesting that the time it would take to secure those positions to take advantage of them is time that we simply do not have, preferring a swift assault against the battered remnants of the Industrial Corps instead."
 sichuan.75.a: "공격하기 전에 언덕을 점령해라."
 sichuan.75.b: "더는 기다릴 수 없다. 도시를 공격해!"
 SZC_chongqing_hills: "§g지상에 전개된 부대를 지휘하는 장교진은 언덕을 점령하여 얻을 수 있는 전술적 이점을 활용해야 한다고 주장합니다. 그렇게 한다면 많은 생명을 살릴 수 있고, 충칭 공성전 뿐만 아니라 뒤따라오는 추격군과 벌일 전투중에도 활용할 수 있을 것입니다. 하지만 그렇게 한다면 시간을 많이 잡아먹을 뿐만 아니라 아군 병력을 얇게 분산시킨 상태로 전개해야 할 것입니다.§!"
 SZC_chongqing_assault: "§POur generals are insisting that they have the numbers to take the city in a head-on assault. With every minute wasted allowing the enemy to entrench further while a second army approaches their flanks, this call for an all-out assault is hardly without merit.§!"
 sichuan.76.t: "충칭에서의 패배"
 sichuan.76.d: "어려운 선택에 직면했을 때, 제대로 된 무장도 갖추지 못한 수비군에게 직접 공격을 감행하는 족이 더 성공 확률이 높아 보였습니다. 아군 부대는 시간을 낭비하지 않고 포병 화력의 지원을 받으면서 도시를 둘러싼 참호를 향해 폭풍처럼 돌격했습니다. 몇 시간동안 전투가 이어진 끝에 무비계측은 많은 인명 손실을 감수하면서 자리를 잡았습니다. 포병을 서둘러 배치한 결과 사격 정확도는 상당히 낮았고 전장에 미치는 영향도 제한적이었습니다. 더 끔찍한 사실은 참호를 점령하자 판원화가 군대를 단계적으로 후퇴시켜 다음 방어선에 배치했다는 점입니다. 그는 효과적인 지연작전을 위해 도박을 걸었고, 성공을 거두었습니다.\n\n야간에 도시로 뛰어들어가는 무질서한 자살행위나 다름없을게 분명하기 때문에, 무비계는 이 고대 도시의 외곽에서 아침이 돌아올때까지 속수무책으로 기다릴 수 밖에 없었습니다. 그 와중에 판원화는 충칭 내부에 새로운 방어선을 준비하고 도시민들을 더 깊은 도심으로 대피시키며 전투를 준비했습니다. 동이 트자 도시 내의 모든 공장과 정부 기관들은 요새로 변모했습니다. 진격은 늦어졌고 얼마 지나지 않아 무비계는 시가전에서 발목을 잡혀 버렸습니다. 거의 진격하지 못한 채로 두 번째 밤이 찾아왔고, 적의 구원군이 도시로 빠르게 다가오면서 전황이 급박해졌습니다. 두 부대 사이에서 협공당한다면 손쉽게 격파당할 것을 알고 있엇기 때문에 다음날 전장은 소강상태였습니다. 하지만 소수 병사들은 백기를 들고 항복 조건을 협상하기 위해 출발했습니다. 판원화는 항복 조건을 수락했고 무비계에게는 재앙이나 다름없었던 짧은 충칭 전투에 끝을 고했습니다.\n\n마침내 공격군이 전쟁 포로가 되고 최고의 정예부대가 전장에서 이탈해 버리면서 무비계가 피해를 회복하리라는 희망은 거의 없어 보이는 상황에 이르렀습니다. 청두에서 적극적으로 입단속을 시켰음에도 불구하고, 이미 사람들 사이에는 패배하리라는 예측이 나돌아다니고 있습니다. 류샹에게 저항하려는 의지가 줄어들었다는 말은 상당히 절제된 표현일 것입니다."
 sichuan.76.a: "이제 다 끝났군..."
 sichuan.77.t: "충칭 함락"
 sichuan.77.d: "야간에 진격을 감행함으로써 언덕 점령은 상당히 손쉽게 이루어졌습니다. 충칭 방어군은 모 아니면 도라는 식으로 도시 방어선에 주력 대부분을 배치하고 예비대를 거의 두지 않은게 분명해 보였습니다. 동이 트기 전에 아군 공병들이 언덕에 자리를 잡았고 뒤따라온 경포병대와 정찰대도 어둠 속에 숨어들어갔습니다. 날이 밝자마자 아군 병사들은 적군이 비워둔 도시 내부에 공격을 퍼부을 수 있었습니다. 정확한 포격을 통해 방어군과 참호에 엄청난 피해를 시작하면서 돌격을 개시했고, 얼마 지나지 않아 도시 전체로 전투가 번져나갔습니다.\n\n역경에도 불구하고 고대 도시의 중심부는 양썬의 부대로 가득 차 있었습니다. 시간이 지나면서 고대 도시의 소규모 방어군은 무비계가 시가전에서 그들을 축출하면서 조직적이지 못한 저항군으로 전락해 버렸습니다. 빠른 공세와 무자비한 포격이 도시 내부로 후퇴하며 지연전을 펼친하는 판원화의 계획을 박살내버렸고 그의 부대는 빠른 속도로 격파당하고 있었습니다. 이윽고 도시와 거대한 산업단지가 마침내 함락되었습니다. 하지만 전투로 인해 도시는 수많은 공장들과 필수적인 기반 시설과 함께 폐허가 되었습니다. 먼지가 가라앉은 이후 판원화는 어디에서도 발견되지 않았습니다. 전투 도중에 전사했다거나 오래 전에 이미 도망쳤을지도 모른다는 추측만 무성합니다.\n\n도시가 너무 빠르게 함락되었기 때문에 구원군으로 파견된 사업단 병력은 어떤 상황이 벌어졌는지 상상도 못하고 있었습니다. 결국 그들은 도시에 접근하자마자 산맥과 도시 외곽에서 퍼붓는 포탄 세례를 받았습니다. 도시에서 휘날리는 무비계 깃발을 보자마자 자신들이 너무 늦었다는 사실을 깨달은 구원군은 재빨리 백기를 내걸었습니다. 더 이상 유혈사태가 없이 항복을 받아들였고 구원군까지 포로로 잡음으로서 더 이상 사업단이 주요 세력이 아니게 되었습니다. 승리는 우리의 것입니다!"
 sichuan.77.a: "위대한 승리로다!"
 sichuan.78.t: "사업단이 무너지기 시작하다"
 sichuan.78.d: "빠른 승리에 도박을 걸었던 류샹은 한순간에 모든 것을 잃어버렸습니다. 손실을 전혀 고려하지 않은 채 몇주간 전투를 계속한 탓에 감당할 수 없을 정도로 넓게 분포하고 노출되고 지쳐버린 사업단 선봉대는 완전히 패배하고 말았습니다. 류샹은 전선에서 패배하고 후방에서 배신당했습니다. 수많은 패배로 사기를 잃고 중요한 요새 충칭을 잃어버리기까지 한 사업단 부대는 총과 제복을 버리고 일반 시민으로 변모하여 시골로 숨어들어갔습니다. 한때 가공할 만큼 거대한 군단이 조그마한 저항군으로 변하면서 이제 저들이 완전히 항복하는 것은 단순히 시간문제에 불과합니다."
 sichuan.78.a: "시간문제다!"
 sichuan.79.t: "류샹의 도주"
 sichuan.79.d: "충칭에서 류샹이 자신의 부대를 버리고 도망쳤다는 보고가 들어왔습니다. 뱀의 머리가 잘려나가면서 얼마 남지 않은 사업단 잔당은 자기들을 말려죽도록 내버려둔 남자를 위해 싸우고 싶지 않다며 모든 저항을 멈추었습니다. 전쟁은 끝났고 양썬이 사천을 장악했습니다."
 sichuan.79.a: "승리했다."
 sichuan.80.t: "상세한 패배 현황"
 sichuan.80.d: "아군은 과감하게 모 아니면 도라는 식으로 도박을 걸었습니다. 청두 남부에 잔존한 아군 대부분을 분할해 지안양과 충칭을 동시에 공격하기로 결정한 것입니다. 사업단 대부분이 지리한 공성전에 지쳤기 때문에 아군은 양쪽 모두에서 공세를 감행할 수 있었고, 너무도 넓게 배치된 적에 비해 수적 우세를 점할 수 있었습니다. 하지만 두 거대한 부대가 행진하는 것을 숨길 수는 없었고, 우리의 의도가 적에게도 알려지기 전에 아군이 정위치에 도달할 수 없을게 분명해졌습니다.\n\n기회를 포착한 류샹은 청두 방어군을 묶어두기 위해 얼마 되지 않는 병사들만 남겨놓은 채로 재빨리 부대를 재배치했습니다. 아군 계획이 적들이 포위전에 몰두한 상황을 염두에 두고 세워졌기 때문에, 류샹의 부대가 움직이는 동안 아군은 사업단 정찰대나 지역 민병대와 싸우는 동시에 시간과도 싸우게 되었습니다. 하지만 저들은 확실히 너무 늦기 전에 이 사실을 눈치채 버렸습니다. 사천 기반 시설은 전쟁 이전부터 심각한 상태였고 그 시점에 아군 부대는 무선통신이 거의 전무한 상황에서 무너진 도로로 행진하고 있었습니다. 두 부대 모두 류샹이 뒤에서 습격을 감행하기 전까지 자기들이 쫓기고 있다는 사실조차 눈치채지 못하고 있었습니다.\n\n류샹의 계획은 실수의 여지조차 없었고, 일단 두 부대가 측면과 후방에서 공세를 당하자 마자 방어 태세를 구축하기 위해 허둥지둥하면서 부대 결속력은 금방 무너지고 말았습니다. 그나마 기적적으로 병력을 집결시켜 적들의 1차 공세를 막아내는데 성공한 왕링지의 전술적 능력으로 인해 곤경을 벗어날 수 있기는 했습니다. 이로 인해 아군은 시간을 벌수 있었고 두 부대가 연계해 양쯔강 인근에서 재결합할 수 있었습니다. 하지만 피해는 심각했고 유능한 지휘관 판원화가 지휘하는 충칭 수비대가 도착해 관짝에 마지막 못을 박기 전까지 참호를 구축하는데 실패했습니다. 아무런 희망이 없이 수적으로 압도당한 채로 모든 방향에서 협공당하고 살아남을 기회가 보이지 않자, 왕링지는 모두를 재앙과 죽음으로 몰아넣기보다는 공단에 항복하는 길을 선택했습니다. 전투에서 패배했고, 아마 전쟁에서도 패배하게 될 것입니다."
 sichuan.80.a: "도박이 결국 실패했군."
 sichuan.81.t.battle: "청두 항복"
 sichuan.81.d.battle: "지난 며칠동안 청두 지휘부에는 나쁜 소식들만 도달했고, 심지어는 군부의 검열 작업에도 불구하고 청두의 모든 사람들이 저 높은 성벽 밖에서 뭔가 일이 잘못되어가지 않는다는 사실을 눈치챘습니다. 점점 더 줄어만 가는 배급량을 정오 무렵에 나누어주고 있던 도중, 도시 망루에 배치된 병력은 엄청난 경악에 사로잡혔습니다.\n\n도시를 향해 행진하는 무비계 군복을 입은 수천명의 병사들과 함께 사업단 부대도 함께 다가오고 있었기 때문입니다. 부대 대부분은 도시 병력에서 그다지 멀지 않은 지점에 멈춰 섰고, 성벽과 공성군 사이의 좁은 틈새에는 평상형 트럭만이 돌아다녔습니다. 트럭에는 군인이나 폭탄은 없었고, 대신에 무비계 소속의 고위 장교들만 가득했습니다. 한 장교가 손을 벌벌 떨면서 확성기를 집어들었고, 수비대가 자신을 알아보자 성벽을 지키는 병사들에게 말을 하기 시작했습니다. 왕링지는 그들이 살아남은 부대 전부라고 말하면서, 부대는 격파당했고 소위 지휘부는 청으로 도망쳤다고 말해주었습니다. 하지만 류샹은 항복하기만 한다면 모든 사람과 도시를 살려줄 만큼 자애로운 사람이기 때문에 두려워하지 말라고 덧붙였습니다.\n\n대답이 돌아올때까지 오랜 시간이 걸리지 않았습니다. 수비대를 책임지던 지휘관은 도시 수비대의 사기가 바닥에 떨어진 상태이며 무비계 부대 전체가 격파당했다는 사실이 알려진다면 반란이 일어날 것이라는 사실을 잘 알고 있었습니다. 청두의 높은 성벽은 여전히 건재하지만, 아무런 포성 없이 포위전은 열린 성문 위로 백기가 게양되면서 끝났습니다."
 sichuan.81.t.sapped: "청두 함락"
 sichuan.81.d.sapped: "하루하루 지나가면서 도시에 접근할 가능성이 보이지 않던 와중에, 류샹의 공병대는 도시를 둘러싼 청대 방어선의 약점을 확실하게 알게 되었습니다. 매일 밤 그들은 도시 성벽 아랫쪽에 땅을 파고 들어가 주요 장소에 폭발물을 배치하기 위해 힘든 작업을 벌였습니다. 포위 공격이 시작된지 한 달이 조금 넘은 어느 날 아침, 해가 뜨기 직전에 커다란 폭발이 터졌습니다. 폭발물은 성벽에 큰 구멍을 내었고 떨어지는 잔해들이 도시를 둘러싸던 도강언 제방의 일부를 막았습니다. 그렇게 오래동안 우뚝 서 있던 성벽이 먼지처럼 무너져 내렸고, 폭발로 인해 수비대 수십명이 전사했습니다. 이 폭발은 마지막 청두 공세의 시작을 알렸고, 거대한 도시에서 길고 지리한 싸움이 시작되었습니다.\n\n성벽이 무너지고 동문이 함락되었지만, 수비대는 여전히 공격군에 맞서 격렬하게 저항했습니다. 도시에 대한 해박한 지식을 살리며 청두 수비대와 징집된 민간인들이 도시 내에 구축한 방어선은 대규모의 우월한 군사력에도 부구하고 함락시키기 어려운 존재임이 분명해 졌습니다. 어디를 가든 기관총과 저격수, 지뢰와 복병들이 튀어나왔습니다. 수비대는 용맹하게 싸웠지만 모두 헛수고로 끝났습니다. 첫 날이 끝나고 밤이 다가올 무렵 도시 3분의 1이 벌써 함락된 상태였고 도시에는 고요한 적막이 밀려왔습니다. 다음날 아침 사업단 병력은 다시 결합해 도시 중심부로 공세를 감행했습니다. 숫자도 적고 물자도 부족하며 절반정도 굶주린 상태인 수비대는 몇시간만에 돌파당했고 시청 건물에서 공격하는 사업단 병력에 항복하고 말았습니다. 이로 인해 도시 방어력이 완전히 붕괴했다는 점이 확실해 졌고, 살아남은 부대는 빠르게 항복해왔습니다. 저녁 무렵 청두에 마침내 침묵이 돌아왔습니다. 하지만 승리한 사업단과 그 군인들의 환호성에 그 침묵은 얼마 지나지 않아 박살났습니다.\n\n비록 비싼 대가를 치르기는 했지만, 사천을 지배하겠다는 류샹의 도박은 마침내 결실을 맺었습니다."
 sichuan.81.a: "전쟁이 끝났다."
 sichuan.82.t: "시캉 부대 동원"
 sichuan.82.d: "보정계가 지금 청두를 지배하고는 있지만, 전황은 여전히 균형을 이르고 있으며 보정계가 승리하기 위해서는 힘을 합쳐야만 합니다. 덩시허우 장군은 이를 잘 알고 있으며 보정계 전 부대에 총동원령을 내렸습니다. 청두 외곽 주변부에 있는 하군 주력 부대는 류원후이 장군의 통솔과 뛰어난 훈련을 받은 정예 산악 부대입니다. 이 부대는 지금 시캉 서부 지역에 주둔하고 있습니다. 덩시허우는 류원후이에게 편지를 한통 보냈는데, 그 내용은..."
 sichuan.82.a: "... 청두 수비대를 증강하라는 내용이었습니다."
 sichuan.82.b: "... 동쪽으로 이동해 루저우와 충칭으로 향하라는 내용이었습니다."
 SZC_xikang_troops_jianyang: "§WSending the troops towards Jianyang would allow us to cut off Xiang's supply lines from Chongqing, but it is also an obvious move. If he manages to anticipate our plan, he will surely attempt to stop our forces from reaching each other.§!"
 SZC_xikang_troops_chongqing: "§WWith Xiang's forces concentrated around Chengdu, the southern region of Sichuan along the Yangtze River should be lightly defended. A mobile offensive following the river towards the crossing at Luzhou should be able to overwhelm any resistance and reach Chongqing, but Xiang will eventually deduce what we are truly planning. If our forces are not strong enough to quickly capture Chongqing, we risk being caught in a pincer movement and encircled.§!"
 sichuan.83.t: "거센 공격을 받는 관셴"
 sichuan.83.d: "류샹은 역사 속에서 교활하고 대담한 성향을 여지 없이 드러냈으며 이번에도 크게 다르지 않은 모습을 보여줬습니다. 그는 아군 병력 이동을 정확하게 예측한 것으로 보이며, 현재 청두 공성전에 가담한 부대에 청두 북부에 위치한 엣 덩시허우의 근거지였고 현재 충성스러운 부하 왕짠쉬가 지배하는 관샨으로 전진하라는 명령을 하달했습니다. 두 아군 부대가 분리되어 전쟁 초기에 양썬이 마주했던 처지에 놓이는 상황을 미연에 방지하기 위해서는 도시가 함락되지 않도록 막는게 무엇보다도 중요합니다. 난관에 봉착한 왕짠쉬는 결국..."
 sichuan.83.a: "...어둠을 틈타 적진에 공세를 실시한다는 결단을 내렸습니다."
 sichuan.83.b: "...이왕묘 주변의 주둔지에서 참호를 파고 요새화 작업을 시작한다는 결단을 내렸습니다."
 sichuan.83.c: "...적 주둔지를 물바다로 만들기 위해 바오핑커우 물길을 막겠다는 결단을 내렸습니다."
 SZC_guanxian_fortify_er_wang: "§PInstead of taking unnecessary risks, we'll use what little time we have to create a strong defensive perimeter around the most defensible location in the region. By turning it into a mighty fortress, Xiang will have to pay dearly for every inch he tries to take.§!"
 SZC_guanxian_flood_baopingkou: "§cWith the enemy's advantage in numbers and firepower, some commanders are suggesting that our opening barrage should not be with guns, but to instead have the channel's water sweep away their positions before we attack. The flooding risks, however, damaging the surrounding areas.§!"
 sichuan.84.t.victory: "관셴 방어전"
 sichuan.84.d.victory: "왕짠쉬에게는 준비할 시간도 거의 없었고 작전을 세울 여지는 더더욱 없었습니다. 하지만 가끔 성급한 결단을 내리는 사령관인 그에게는 그다지 큰 문제가 되지 않았습니다. 교활한 공세가 최선의 방어가 되리라고 믿은 그는 적진에 야간 공세를 감행하고 포병 지원을 받으며 후퇴하겠다는 계획을 세웠습니다. 먼저 류샹의 부대를 흐트러뜨린 뒤에 감행된 적의 1차 공세는 후방 방어대와 수비측 포병대의 연합 작전에 맞서 싸우던 와중에 힘이 빠진 공격자를 분쇄하고 사업단을 물리치려는 목적으로 실시한 보병 반격에 격파당했습니다.\n\n류샹이 계획한 공격 작전을 무너트리기 위한 야간 공세는 성공적이었지만, 관셴 전투는 며칠간 이어질게 분명해졌습니다. 대부분 계획은 적과 처음 마주치자 마자 무너졌으며, 적들도 처지는 마찬가지였습니다. 류샹과 왕짠쉬의 부대가 서로 진지를 맞바꾸는 결과가 나오면서 양군 모두 성공과 실패를 동시에 겪었습니다. 왕짠쉬의 빠른 결단력은 장점이 동시에 류샹의 반격과 포병 화력에 더 빨리 노출된다는 뜻이기도 합니다. 삼일간 전투가 이어진 끝에 그의 부대는 엄청난 피해를 입었지만 사업단 병력도 더 이상 공세를 유지할 수 없을 정도로 엄청난 출혈을 입었기 때문에 다음 공세를 준비하기 위해 재집결하기를 선택했습니다. 비록 이 전투가 역사책에서는 무승부로 기록될지는 모르겠지만, 적이 남부로 진군해 류원후이와 마주치지 못하도록 막아내는데 성공했기 때문에 전략적으로는 승리를 거두었습니다."
 sichuan.84.t.flood: "바오핑커우 홍수"
 sichuan.84.d.flood: "왕쩐쉬의 명령을 하달받은 공병대는 방어선을 구축하지 않고, 보정계 주둔지에 영향이 오지 않도록 하고 동시에 민간 피해도 가능한 한 최소화하는 방향으로 홍수를 일으키기 위해 바오핑커우 운하를 막는 작업에 착수했습니다. 작전의 목표는 류샹의 부대에 홍수를 일으키고 주둔지를 습지로 만들어 버리는데 있습니다. 공병들은 피해가 도강언과 주변 지역에 거의 미치지 않도록 막기 위해 열심히 일했습니다. 하지만 시간이 부족했던 탓으로 그들은 단지 파괴를 막는 수준으로만 성과를 거둘 수 있었습니다.\n\n운하는 목재 판자로 막아서 주변 제방을 넘쳐흘러 사업단의 진지로 물길을 빨리 돌릴 수 있도록 조치를 끝마쳤습니다. 수많은 병사들은 텐트가 아무런 보호 없이 물 속으로 빠져들고 주둔지가 질척칠척한 습지로 변해가는 모습을 보고 화들짝 놀라서 잠에서 깨어났습니다. 총기 보관함이 침수되었고 포병이 주둔하던 지역 토양은 얼마 지나지 않아 부드러운 진흙으로 변해서 거대한 포들이 땅 속으로 빠져들어갔습니다. 각 부대가 불어나는 홍수로부터 최대한 많은 장비를 구해내려 노력하면서 무질서한 퇴각이 곳곳에서 벌어졌습니다. 말할 필요도 없이 이 과정에서 버려진 장비는 저들에게 만큼이나 우리에게도 쓸모 없게 되었습니다. 하지만 적들이 지금 공세를 펼 수 없는 처지에 처했다는 것도 확실합니다.\n\n군사적으로는 승리를 거뒀지만, 도강언이 상당한 피해를 입었으며 홍수로 인해 인근 지역 농지가 한꺼번에 쓸려갓다는 보고가 들어왔습니다. 하지만 이번 전쟁에서 우리는 단 한명의 병사도 잃어버리지 않고 주도권을 잡는데 성공했습니다. 이번에 감수한 위험이 그럴 만한 가치가 있었기를 바랄 따름입니다."
 sichuan.84.a: "너희들은 지나갈 수 없다!"
 sichuan.85.t: "관셴 방어선 붕괴"
 sichuan.85.a: "좋아, 하지만 나쁘군."
 sichuan.85.b: "망할 반역자놈들!"
 sichuan.86.t: "메이산 전투 결과"
 sichuan.86.d.success: "아군이 남쪽으로 향하던 사업단 부대를 상대로 관현에서 벌인 전투에서 승리를 거두고 적을 차단하는데 성공했기 때문에 류원후이의 부대는 사업단 군대의 방해 없이 메이산에 도달할 수 있었습니다. 그들은 현재 민강을 건넜고, 청두에 주둔한 주력 부대와 관현에서 승리를 거둔 덩시허우의 부대가 연계하는데 성공했습니다. 마침내 아군이 합류하면서 반역자 류샹에게 최후를 안기고 이 전쟁을 끝낼 수 있게 되었습니다."
 sichuan.86.d.failure: "용맹한 저항에도 불구하고 관현 주변에서 아군이 무너지면서 사업단 북쪽 측면이 안전해졌습니다. 류샹은 시간을 낭비하지 않고 승세를 밀어붙어 남서쪽으로 진군해 민강 교량으로 향했습니다. 목적지에 도달한 시캉군은 사천에서 가장 큰 강에 참호를 파고 방어하는 적군을 마주쳤습니다. 류원후이는 헛된 공격으로 병사들을 사지로 몰아넣지 않기 위해 계획했던 공격 작전을 중지했습니다.\n\n양 진영 모두 강을 사이에 두고 서로 바라만 보면서 산발적인 교전과 저격수를 활용한 사격만 주고받는 중입니다. 두 군대 모두에게 도하는 곧 자살행위와 같기 때문에 강을 건넌다면 아군에게는 파멸을 적군에게는 성공을 가져다주는 꼴이 될 것입니다. 구원하려는 모든 시도는 강에서 중단되었으며, 청두는 단절되었습니다. 단지 청두 방위군이 무언가 기적을 일으키기를 바라는 것 외에 할 수 있는 것은 없습니다."
 sichuan.86.a: "마침내!"
 sichuan.86.b: "이제 다 끝났구나..."
 sichuan.87.t: "룽취안이 전투"
 sichuan.87.d: "류샹은 청두 공성전이 상당히 위험한 도박이라는 사실을 잘 알고 있기는 했지만, 여전히 함정을 간파해낼 수 있을 정도로 충분히 숙련된 장군입니다. 그는 지금 노출된 부분을 강화하기 위한 조치를 취하기 시작했습니다. 포위망을 깨고 충칭으로 후퇴하는 것 외에는 이 선택지가 그가 택할 수 있는 유일한 선택지였고, 아군 지휘관들도 그 사실을 잘 알고 있었습니다. 양군이 동시에 한 지역으로 기동하게 되면서 청두 남동쪽의 마을 룽취안이에서 서로 맞닥트리게 되었습니다.\n\n소규모 정찰 분견대 사이에 벌어진 작은 교전으로 시작한 전투는 양 군대가 부딪히는 대규모 전면전으로 번졌습니다. 처음에는 류상측이 뛰어난 능력과 우월한 숫자를 앞세워 전장에서 우위를 점했지만, 시골 지역에서 단호한 방어 체계를 구축하고 아군 지휘관 사이의 훌륭한 연계를 통해 청두와 관샨에서 제때 증원군이 올 때까지 자리를 지킬 수 있었고 적군에게 결정적인 타격을 입힐 수 있었습니다. 류샹이 이끌던 병력 대부분이 박살나면서 한때 막강했던 사업단이 지휘하는 부대는 충칭 바깥에는 오직 청두를 둘러싼 채로 공성중인 얼마 되지 않는 군대 밖에 남지 않았고, 그마저도 아군 주력부대와 도시 성벽 사이에 갇혀 버렸습니다. 들려오는 소문에 의하면 참담한 패배를 겪은 사업단 조직이 점차 붕괴되기 시작했다고 합니다."
 sichuan.87.a: "이로써 끝이다, 류샹!"
 sichuan.88.t: "류샹의 실종"
 sichuan.88.d: "마침내 류샹의 운도 다한 듯 합니다. 룽취안이에서 참담하게 패배하고 엄청난 손실을 입으면서 한때 막강했던 충칭 군벌이 사라졌습니다. 지금 시점에서는 그가 전장에서 죽었는지, 아니면 패배를 피할 수 없다는 것을 직감하고 단순히 사천에서 도망쳤는지 알 길이 없습니다. 어떻게 되었든지 간에 류샹이 사라졌다는 사실은 지역 전체에 충격을 주었습니다. 예전에 그가 이끌던, 지금은 껍데기만 남은 채로 사기가 바닥에 떨어진 군인들이 엄청난 충격을 받았다는 점은 말할 필요도 없지요."
 sichuan.88.a: "딱 어울리는 최후로군."
 sichuan.89.t: "판원화의 배신"
 sichuan.89.d: "류샹이 실종된 이래로 사업단 본군이 혼란에 빠진 와중에도 불구하고 충칭 수비대는 여전히 만만치 않은 전력을 자랑하고 있었습니다. 류샹의 부사령관이자 충칭시 시장 판원화가 지휘하는 충칭 수비대는 수천명의 벙력과 거대한 도시 산업시설을 보유하고 있어 언제든지 보급품을 제때 보급받을 수 있습니다. 도시에서 전투가 벌어진다면 류샹이 없다고 해도 상당히 길고 어려운 싸움이 될 것입니다. 군관계 전방 파견대가 충칭시를 향해 전진했다는 소식을 들은 아군 사령부는 안도했습니다. 확실히 사업단이 싸움을 걸지 않으리라 예상되므로, 장교들은 도시 인근에 설치된 죽음의 함정 속으로 제 발로 걸어들어갈 것이 분명합니다.\n\n안타깝게도 상황은 의도한 대로 흘러가지 않았습니다.\n\n도시 수비대는 군관계를 총탄과 폭탄으로 환영하지 않았고 오히려 두팔벌려 맞이하면서 도시 전체에서 휘날리던 사업단의 깃발을 국민당과 연성주의를 상징하는 깃발로 바꿔달았습니다. 판원화는 혁명군에 충성을 다할 것이라 선언하였습니다. 이건 단순히 기회주의적인 변절자의 비겁한 행위일 뿐만 아니라 계획적인 기만과 배반이었습니다. 판원화가 군관계의 뤼차오, 그리고 슝커우와 이번 사건을 공모했을 뿐만 아니라 쑹칭링이나 린뱌오같은 국민당 주요 인사들과도 오랫동안 접촉해왔을 가능성이 분명해졌습니다.\n\n비록 저들의 군대가 아직 완전히 연계를 끝마친건 아니지만 충칭의 상당한 산업 생산력을 사실상 코앞에서 군관계에게 선물로 넘겨주고 만 꼴이 되었습니다.\n\n이건 정말로 끔찍한 소식이고, 전장의 모든 상황은 한순간에 확 바뀌어 버렸습니다."
 sichuan.89.a: "잠깐, 뭐라고?"
 sichuan.90.t: "군관계가 통제하는 충칭"
 sichuan.90.d: "In the days following the disappearance of Xiang and the defection of Pan Wenhua, Chongqing had been transformed as quickly as the Officer Department had. It'd gone from the fortress of a warlord to a fortress of republicanism, federalism and the Three Principles of Dr. Sun Yat-sen. Whether or not Pan Wenhua himself believes in this is anyone's guess, but he's certainly playing the part and the people of Chongqing hardly seem unhappy that the promises of glory through war are being replaced with promises of prosperity and freedom, at least given that the alternative seemed to an invasion by Baoding Department forces. The Officer Department itself, too, has been transformed. Gone are the days of being a rugged guerrilla force as they now receive the finest arms and uniforms that Chongqing's manufactories can produce. They're still the same revolutionary army in spirit, only this time they look the part of a professional force.\n\nThis could be a dire threat, but it may not have to be that way. Many members of the Officer Department, from the soldiers to its generals, are not inherently hostile to the Baoding Department. With the regime of Yang Sen gone and what little was left of Liu Xiang's forces having abandoned his foolish ambitions for domination by force, many on both sides are speaking openly of the possibility of a peaceful end to the conflict."
 sichuan.90.a: "더 이상 피를 흘리지 않고 문제를 해결할 수 있을 지도 모른다."
 sichuan.91.t: "옛 친구의 제안"
 sichuan.91.d: "류샹과 사천 무비계 사이에 벌어진 참화 이후 이 분쟁에 말려든 수많은 마을이 깊은 상처를 입었씁니다. 서로 적대하며 선동을 일삼던 두 인물이 사라진 이후 남은 당파들 중 자기들이 시작하지도 않았고 그다지 서로 싸울 필요도 없는 이 피비린내 나는 전쟁을 계속 하고자 하는 이는 없습니다.\n\n이런 분위기가 만연한 와중에 보정계와 군관계 지도자 사이에 회담이 개최되었습니다. 군관계 대표자로 나온 슝커우는 먼 옛날에 상급자 하급자 관계로 함께 싸웠던 오랜 친구 덩시허우에게 더 이상 싸움을 멈추고 지역 발전을 위해 힘을 합쳐 함께 일하자며 평화의 올리브 가지를 내밀었습니다. 만약 판원화가 이성적으로 전쟁보다 협력을 선택할 능력을 가지고 있다면 분명 우리는 함께 일할 수 있을 것입니다."
 sichuan.91.a: "좋아, 이 전쟁을 끝내자고. "
 sichuan.92.t: "충칭으로 향하는 경주"
 sichuan.92.d: "마지막 전투가 끝나면서 시간과의 싸움이 시작되었습니다. 시간을 낭비하거나 실수를 저지를 겨를이 없어진 류원후이는 빠르고 결정적인 타격을 입히기 위해 휘하 부대를 이끌고 충칭으로 진군하고 있습니다. 스스로 자랑하는 엄청난 규모의 병력을 오랫동안 유지하는 것은 불가능할 것이고 교활한 류샹이 다시 그들의 뒤를 쫓는 것은 단지 시간문제일 뿐입니다."
 sichuan.92.a: "빨리 이동해!"
 sichuan.93.t: "군관계"
 sichuan.93.d: "운남과 전쟁이 끝난 이후 군관계는 회복력이 뛰어난 게릴라 부대로 거듭났습니다만, 동시에 탕지야오 정권의 지원에 의존하는 미약한 군소 세력으로 전락하기도 했습니다. 하지만 전쟁이 발발하면서 그들의 운명은 빠르게 뒤바뀌었습니다. 양썬과 류샹이 서로 공격하면서 군관계는 양쪽 출신의 탈영병을 받아들이고 \"피칠갑한 군벌\"에 반대한다는 효과적인 선전을 실시하면서 힘을 되찾았고, 전쟁 과정에서 생겨난 권력 공백을 메우면서 다시 일어나기 시작했습니다. 양썬 정권이 무너진 이후 보정계가 전쟁에 참가하면서 두 세력이 남부 지역에서 맞닥트리는건 시간문제였습니다. 하지만 이 만남이 적대적 충돌이 되어야 할 필요는 없었고, 그 대신에 협력을 할 기회로 활용할 필요가 있습니다.\n\n마침 운명적이게도 군관계 지도부 중 한명인 슝커우는 류원후이의 오랜 친구였습니다. 그가 제안서를 써내려 갔습니다. 그들은 보정계를 위해 싸움에 참가할 것이고, 그 대가로 후일에 함께 일하길 바랄 뿐이라고 말이지요. 비록 오랜 친구들과 힘을 합친다면 양 세력 모두에게 큰 이익이 되겠지만, 아군 장군진 일부와 고위 장교들 중 일부는 여태까지 운남에서 오는 원조에 의존하기만 하던 급진주의자들이 이끄는 무질서한 민병대와 동맹을 맺는 선택이 과연 안정적일지 의문을 제기했습니다."
 sichuan.93.a: "그래, 우리는 함께 일할 수 있다."
 sichuan.93.b: "아니, 저들을 믿을 수 없다."
 sichuan.94.t: "보정계-군관계 동맹"
 sichuan.94.d: "우리는 서로 싸우기보다는 공동의 적인 류샹과 사업단에 맞서 단결하기로 결정했습니다. 비록 너무도 성급했고 대대적인 축하행사도 없었지만, 보정계와 군관계는 이제 힘을 합쳐 한 집단으로 단결했습니다. 이미 아군 지휘관들은 적에게 대항하는 다음 연합 작전을 계획하면서 협력을 주고 받고 있습니다."
 sichuan.94.a: "함께 류샹에게 저항하자!"
 sichuan.95.t: "연합 공격"
 sichuan.95.d: "Liu Wenhui has had a bold plan since the start of this war: the capture of Chongqing from under the nose of Liu Xiang while his men are tied down in the siege of Chengdu. A bold and risky move, to be sure, but far more realistic than beating Liu Xiang's massive army in the open.\n\nKeeping an army of this size concealed for long was going to be impossible. It was a matter of when, not if, the Industrial Corps eventually caught on to the machinations of the Baoding army. Predictably, Liu Xiang ordered a detachment of his forces to leave the siege of Chengdu to intercept his uncle's army. This whole plan fell apart among the mountains and rivers of Sichuan, however, as the Industrial troops sent to attack Liu Wenhui's forces fell victim to the constant attacks of the hardy guerrillas of the Officer Department. Ambushes, traps and blocked roads meant that any hope to reinforce Chongqing was utterly futile. Pan Wenhua's city garrison in Chongqing was now on its own as nothing seemed capable of stopping the Baoding force at this point."
 sichuan.95.a: "이제 저들의 노력이 가치있게 만들 시간이군."
 sichuan.96.t: "충칭 함락"
 sichuan.96.d: "보정계 부대 대부분을 충칭으로 보낸다는 선택은 모 아니면 도 식의 도박이었지만, 그래도 전략적 요충지를 장악한 우리 쪽에 유리해 보이는 도박이었습니다. 류샹도 이런 계책을 예상했기는 했지만 그는 보정계가 군관계와 연합했을 줄은 꿈에도 상상 못했습니다.\n\n그럼에도 불구하고 사천 산업의 심장과도 같은 충칭은 강력한 방어선을 갖춘 도시입니다. 보정계 지휘관들은 뛰어난 능력으로 그 이름을 널리 알렸으며, 이번 전투에서 그 사실을 여실히 증명해낼 것입니다. 쳬계적인 작전을 세운 보정계는 차근차근 한번에 도로 하나씩 충칭 방어군을 일소했습니다. 도시와 방어군의 엄청난 규모에도 불구하고 수비대는 오래 버티지 못했습니다. 류샹의 구원군이 계릴라의 계속되는 공격으로 인해 최소한 일 주일 안에 도착하지 못할 것이라는 사실을 깨달은 판원화는 자신이 한때 시장으로 재직했던 도시가 폐허로 전락하는 모습을 보고 싶지 않았기 때문에 자존심은 잠시 접어두고 항복을 제안했습니다."
 sichuan.96.a: "위대한 승리로다!"
 sichuan.97.t: "사업단 붕괴"
 sichuan.97.d: "수많은 공장들과 장강 교통 통제 능력을 갖춘 충칭은 류샹 군대의 대단히 중요한 거점이었습니다. 판원화가 항복한 이후로 이런 필수적인 생명선을 잃어버린 채로 청두 공성에 참가하고 있는 류샹의 부대는 필요한 음식과 탄약 그리고 무기 등 절실하게 필요한 물자를 더 이상 공급받을 수 없는 상황에 놓였습니다. 그 중에서 가장 심각한 문제는 충칭 행정 체계가 완전히 마비되면서 병사들에게 봉급도 지불할 수 없게 되었다는 점입니다. 총도 월급도 심지어는 제대로 된 지휘구조까지 잃어버린 병사들 사이에 탈영과 불복족이 만연해졌습니다. 수많은 병사들과 장교들이 전쟁에서 패배했다고 느끼기 시작하면서 청두 공성전은 이미 흔들리는 중이고 시골 지역에 주둔한 사업단 부대는 충칭이 함락되었다는 소식을 듣자마자 녹아 없어졌습니다. 더 이상 대의를 잃어버린 전쟁에서 싸우고 싶지 않았던 대부분은 단순히 그냥 총을 내버리고 고향으로 돌아가기를 선택했습니다.\n\n양측 모두에게 위험성이 컸던 도박에서 패배한 류샹은 상황을 통제할 능력을 잃어버렸습니다. 예하 부대가 무너지는 모습을 바라보던 류샹은 반역행위를 명분으로 처벌받고 싶지 않았고 아직 주요 인물로 활동할 수 있는 북쪽 시베이의 마가군벌로 도망치기를 선택했습니다. 수도도 공장도 수장도 잃어버린 사업단은 이제 완전히 패배했습니다. 승리는 우리의 것입니다. 군관계에서 온 새로운 친구들과 함께 이 승리를 기념합시다."
 sichuan.97.a: "승리의 개가를 울려라."
 sichuan.98.t: "베이페이에서 벌어진 재난"
 sichuan.98.d: "군관계의 동맹 제안을 거절한 류원후이는 친국민당파 게릴라와 싸우고 있는 조카로부터 충칭을 빼앗기 위해 북쪽으로 진군했습니다. 그의 계략을 간파한 류샹은 청두 공성전이 무너지지 않으리라고 생각하고 주력 부대에게 삼촌의 군대를 차단하기 위해 진군하라고 명령했습니다. 게릴라의 끈질긴 방해로 인해 류원후이의 부대는 확연히 느려졌고, 이로 인해 류샹이 보정계 군대를 뒤쫒는 와중에 판원화가 충칭에서 예비대를 동원할 수 있었습니다. 결국 충칭 바로 북쪽에 위치한 베이페이시 인근에서 보정계 부대는 전진하는 두 사업단 부대 사이에 끼어 버렸습니다. 필사적인 방어전이 뒤따랐습니다.\n\n포위당하고 차단당한 보정계 군대는 암담한 상황에 직면했습니다. 도시 주변 지역은 방어하기에 그다지 유리한 지형이 아니었고 심지어 보급하기에는 불리하기까지 했습니다. 숙련된 지휘관인 류언후이에게도 방어를 준비할 시간이 부족한 상황이었습니다. 그에게 주어진 과제는 비참한 현재 상황과 우세한 적을 놓고 볼때 달성하는게 거의 불가능해 보였습니다. 보정계 부대는 용맹하게 자리를 지켰지만 한 시간도 지나지 않아 사실상 전투가 끝났고 임시 방어선은 사업단의 연합 공세에 무너져 버렸습니다. 류원후이는 승리할 수 없는 전투에서 죽고 싶지 않았던 병사들과 장교들에게 항복을 허가했습니다."
 sichuan.98.a: "이제 다 끝났구나..."
 sichuan.99.t: "시캉으로 도망친 류원후이"
 sichuan.99.d: "좋은 장교로서의 덕목 중 하나는 패배를 직감했을 때 부하 병사들의 생명을 지키기 위해 후퇴를 명령할 수 있는 용기입니다. 비록 베이페이 참사가 보정계 본군의 효과적인 저항을 분쇄해 버렸을지라도, 예상치 못한 협공을 방어하는 전투 도중에 그는 최측근들과 함께 빠져나가는데 성공했습니다. 아슬아슬한 상황이었습니다. 그는 전진하는 사업단으로부터 가까스로 도망쳤으며 이후에는 서쪽으로 도망치면서 국민당 게릴라도 회피하는데 성공했습니다.\n\n그가 상대적으로 안전한 시캉 산맥에 숨어서 살아남은 부대를 다시 모으는 와중에, 청두 수비대는 홀로 문제를 감당해야 하는 상황에 놓였습니다."
 sichuan.99.a: "최소한 자기 목숨은 살렸군."
 sichuan.100.t: "덩시허우의 항복"
 sichuan.100.d: "사업단 선봉대가 북쪽으로 향해 온 힘을 다해 청두 공성전에 임하자, 보정계는 불가피한 선택지를 택하기로 결정했습니다. 류원후이의 부대가 패배하면서 덩시허우는 하나로 힘을 합친 사업단 부대를 격퇴할 가능성이 없다는 점을 깨달핬고 청두 성벽 뒤에서 병사들과 주민들을 불필요한 죽음으로 몰아넣고 싶지 않았습니다. 결국 덩시허우는 류샹 휘하의 야전 지휘관에게 사절을 보내 휴전을 제안했습니다. 협상에서 상당히 약한 위치에 있던 덩시허우는 청두를 평화적으로 류샹에게 넘겨주는 대가로 오직 자신과 보정계 지휘부를 살아서 사천 밖으로 보내 달라고 제안할 수 밖에 없었습니다. 공성전의 결과로 도시가 폐허가 되고 많은 사상자를 낳게 된다면 아직도 군벌과 게릴라에게 시달리고 있는 이 나라를 통합하는데 장애물이 되리라고 직감한 류샹은 덩시허우의 제안을 재빨리 수락했습니다.\n\n청두 성벽은 여전히 우뚝 서 잇지만, 승리한 사업단에게 문을 활짝 열었습니다. 이 시점에서 청두 시민 대부분은 직접적인 공격을 면했다는 사실과 곧 전쟁이 끝날지도 모른다는 희망 속에서 안도하고 있습니다."
 sichuan.100.a: "이로서 끝이군. 아니, 새로운 시작일지도 모르겠는데?"
 sichuan.101.t: "후난을 공격한 사업단"
 sichuan.101.d: "류샹의 군대가 이전에 [HNN.GetNameDef] 정부가 지배하던 후베이 서남쪽에 위치한 언스 지역으로 진군해 지역 [HNN.GetAdjective] 수비대를 압도하고 지역을 장악했습니다. 이로써 류샹은 베이징 중앙정부나 [HNN.GetNameDef] 둘 모두를 공격할 수 있는 유용한 요충지를 손에 넣게 되었습니다. 지역 주민들이 사업단이 이끌고 온 대군을 막기 위해 소규모 저항 운동을 조직했고 후난이 지역을 되찾기 위해 몇 개 사단을 파견했지만, 류샹의 부대는 손쉽게 그들을 물리칠 수 있었던 것으로 보입니다."
 sichuan.101.a: "홀로 군벌 전체를 물리칠 수는 없을텐데!"
 sichuan.102.t: "언스를 점령한 사천군벌"
 sichuan.102.d: "사천지역 군벌들 중 하나였던 류샹이 남서부 후베이를 침공했습니다. 언스시 주변에 임시 본부를 설치한 류샹의 군대는 현지 수비대를 격파하고 진군하고 있습니다. 지역 경게선으로 이미 사단을 파견하는 조치를 취했으며 아군과 류샹의 사업단 군대 사이에 대규모 전투가 벌어졌습니다. 하지만 우리 사단들은 그다지 뭔가 해낼 수 있는 능력이 없어 보였고 사업단이 비교적 좋은 전투력을 보여주었습니다."
 sichuan.102.a: "군대를 동원하고 대규모 공세를 준비해라!"
 sichuan.102.b: "다른 더 큰 문제가 있다."
 sichuan.103.t: "언스 공격"
 sichuan.103.d.HNN: "오늘 아침 7시, 펑더화이 장군이 이끄는 아군이 [SZC.GetAdjective] 사업단으로부터 이전에 우리 영토였던 지역을 수복하기 위해 후베이 남서부 지역으로 공세를 개시했습니다. 시작하자 마자 기습을 감행해 [SZC.GetAdjective] 지역을 손쉽게 탈환한 펑더화이의 부대는 사업단을 언스 마을로 몰아넣었고, 거기서 격렬한 전투가 벌어졌습니다. [SZC.GetAdjective] 측에 증원군이 도착한 것으로 보이지만, 펑더화이는 아직 공격을 감행할 준비를 끝마치지 못했습니다. 아직 좋은 흐름이 계속되고는 있지만, 전투가 어떻게 끝날지는 아직 오리무중입니다."
 sichuan.103.d.SZC: "오늘 아침 7시, 펑더화이 장군이 이끄는 [HNN.GetAdjective]부대는 이전에 [HNN.GetNameDef]에게 지배받았지만 최근에 사업단이 점거한 후베이 서남부 지역으로 공세를 개시했습니다. 사업단은 기습에 당해버렸고 초기 공격 작전은 상당히 성공적이었습니다. 전투는 현재 이 지역에서 사업단이 본부를 수립한 언스 마을에 집중되어 있습니다. 보고서에 따르면 사업단 부대가 마을에서 증원군을 받았다고 합니다. [HNN.GetAdjective] 측의 공세가 잠시 중단되기는 했지만, 전투가 어떻게 끝날지는 아직 오리무중입니다."
 sichuan.103.a: "결과가 어떻게 될지 지켜보자..."
 sichuan.104.t: "언스 전투"
 sichuan.104.d.HNN: "펑더화이의 군대가 성공적으로 측면을 공격하면서 언스 마을을 포위하는데 성공했으며, 사업단 후베이 방면군은 무너졌습니다. 그들을 [SZC.GetAdjective] 국경까지 몰아낸 펑더화이 장군은 후베이를 성공적으로 되찾았습니다. 사업단 군대는 이 지역에서 거의 완전히 일소되었으며 포위망에 갇힌 채로 공황 상태에 빠진 병사들은 언스를 점령하고 있는 본대로 도망가고자 애쓰고 있습니다."
 sichuan.104.d.SZC: "격렬한 싸움 끝에 펑더화이가 지휘하는 [HNN.GetAdjective] 군대가 사업단 측면을 공격했고 언스 마을을 포위하는데 성공했습니다. 언스가 함락당하고 [HNN.GetAdjective] 부대가 밀어붙이면서 사업단은 [SZC.GetAdjective] 국경 지역으로 후퇴했습니다. [HNN.GetNameDef] 측이 언스를 되찾았으며 사업단 점령기는 종말을 맞이했으며, 살아남은 사업단 병사들은 소규모 포위망에 갇혀 있습니다."
 sichuan.104.a: "위대한 승리로군!"
 sichuan.104.b: "끔찍한 패배로군."
 sichuan.105.t: "언스 전투"
 sichuan.105.d.HNN: "스허에 주둔한 펑더화이 장군은 언스 마을 공격에 실패했습니다. [HNN.GetAdjective] 군대는 지쳐있던 데다가 수적으로도 열세였습니다. 후퇴 명령이 내려졌고 사업단은 아군이 공세를 벌였을 때 잃어버렸던 지역으로 진군해 수복했습니다. [HNN.GetAdjective]측이 후퇴하는 동안 사업단이 패잔병을 향해 악랄한 공격을 감행하면서 도로상에서 많은 인력을 잃었습니다."
 sichuan.105.d.SZC: "언스 전투에 증원군이 도착하면서 [HNN.GetAdjective] 부대는 지치고 사업단에 비해 수적으로도 열세에 놓였습니다. 스허에 주둔한 [HNN.GetAdjective] 부대는 사업단 군대에 의해 밀리면서 언스에서 퇴각했고, 사업단은 [HNN.GetAdjective] 국경으로 가는 도중에도 계속해서 잔인한 공격을 실시했습니다. 언스를 향한 [HNN.GetAdjective] 측의 공세는 시패했고 사업단이 계속해서 해당 지역을 점령하고 있습니다."
 sichuan.105.a: "실망스러운 실패로군."
 sichuan.105.b: "저들은 무적인가?"
 sichuan.120.t: "가뭄?"
 sichuan.120.d: "고작 10년밖에 지나지 않은 1925년에 대규모 기근이 사천 지역을 휩쓸었습니다. 수백 수천명이 죽었고 그만큼 많은 사람들이 지역에서 떠났습니다. 당시 이어지고 있던 내전으로 인해 심각한 상황이던 와중에 오랜 기간동안 이어지던 가뭄으로 인해 촉발된 기근은 사천에 회복할 수 없는 경제적, 재정적 피해를 끼쳤습니다. 지난 10년간 가뭄 속에서도 살아남은 농부들은 일주일 넘게 맑은 날씨가 계속될 때 마다 서둘러 기도를 돌렸지만 올해는 그다지 기도가 통하지 않은 모양입니다. 한 달이 넘게 비가 내리지 않았고 많은 사람들은 1925년의 재앙이 되돌아올지도 모른다며 두려워하고 있습니다..."
 sichuan.120.a: "조만간 비가 올거야..."
 sichuan.121.t: "무역로가 끊기다"
 sichuan.121.d: "가뭄이 끝나지 않고 기근이 돌아올 지도 모른다는 우려가 높아지자 [SZC.GetLeader] 수뇌부 중 많은 이가 장강을 타고 올라와 수입되는 쌀을 비축할 것을 권고했습니다. 하지만 지금 그 계획은 취소된 상태입니다. 산맥에서 평년보다 녹는 빙하량이 많아지면서 강 수면이 엄청나게 높아졌고 이로 인해 올해 장강을 통한 무역로가 청두까지 닿지 못하게 되었습니다. 게다가 팔성연합이 혼돈에 빠져들면서 대부분의 식량이 수입되던 공사관 도시에서 들어오는 철도 운송로도 막혀버린 상태입니다. 운남 정부가 우리에게 점점 더 적대적인 태도를 취하면서 항구로 향하는 통로는 양광 군벌을 통해서 가는 길 외에는 없습니다. 지금으로서는 안정적인 오선이지만, 저들이 우리와 가까운 관계에 있지 않기 때문에 조만간 국제 무역에서 단절될 지도 모릅니다."
 sichuan.121.a: "지금 당장 다른 무역로가 필요하다!"
 sichuan.122.t: "쌀값 폭등"
 sichuan.122.d: "우리 지방으로 들어오는 수입량이 점점 더 부족해지고 햇볕이 강력하게 내리쬐는 날마다 스멀스멀 올라오는 기근에 대한 두려움이 높아져가면서 사천 전역의 상품시장에서 식량 가격이 엄청나게 상승하는 결과가 초래되었습니다. 벌써 이런 변화로 인해 작은 산악 마을부터 청두까지 수많은 폭동과 시위가 벌어졌습니다. 여유가 있는 사람들은 상대적으로 안정적인 북쪽 지역으로 향하면서 지역을 떠나기 시작했습니다."
 sichuan.122.a: "전쟁으로 충분하지 않은 모양이로군!"
 sichuan.123.t: "기근!"
 sichuan.123.d: "가장 두려워하던 사태가 벌어졌습니다. 다가오는 기근의 위협이 현실이 되어 버린 것입니다. 가뭄과 팔성연합 내부 불안이 겹치면서 수입량 대부분이 차단되었고, 이로 인해 이전에 이웃 사촌이던 이들이 음식물 찌꺼기 하나 때문에 서로 등을 돌리는 빈곤의 폭풍이 몰아치게 되었으며 지역 전역에서 식략 봉기와 약탈 그리고 기아로 인한 사망이 보고되고 있습니다. 범죄를 단속해야 할 경찰 인력이 기아에 노출되어 치안력이 약해지던 와중에 어떤 방법을 사용해서든지 지역을 탈출하려고 시도하는 피난민의 물결이 겹치면서 공공 질서도 함께 무너졌습니다. 비가 곧 내리지 않는다면 완전한 무정부 상태가 오고 말 것입니다."
 sichuan.123.a: "또냐!"
 sichuan.124.t: "쓰촨성 기근"
 sichuan.124.d: "쓰촨성은 오랫동안 기근에 시달려 왔습니다. 바위투성이의 지형과 예측할 수 없는 날씨로 인해 청대 초기까지는 계속해서 인구가 감소세였지만, 그때쯤 실시된 광범위한 토지 개간과 이주 장려금으로 인해 지역에 유입되는 농민들이 상당히 많아졌습니다. 1925년 오랜 가뭄이 지역을 황폐화할 정도로 끔찍한 기근으로 비화하면서 수십만 명이 사망했고 수백만 명이 피난민 신세가 되었습니다.\n\n현재 팔성연합의 혼란으로 인해 식량 수입로가 막혀버린 와중 돌아온 기나긴 가뭄으로 인해 부활한 기근의 망령이 다시 한번 사천을 괴롭히고 있습니다. 이미 어머니가 빵 한조각을 대가로 아이들을 노예로 팔아버린다는 끔찍한 소문이 돌기 시작했습니다. 벌써 무정부상태는 가장 부유한 시장 도시까지 삼켜버린 상태입니다."
 sichuan.124.a: "올해는 점점 더 끔찍한 일만 벌어져 가는군!"
 sichuan.125.t: "사천에 비가 돌아오다"
 sichuan.125.d: "[SZC.GetLeader](은)는 책상 위로 몸을 구부린 채로 [GXC.GetLeader]에게 식량 수입을 협상하는 절박한 편지를 쓰고 있던 와중에 보고를 받았습니다. 작은 물방울들이 하늘에서 조금씩 떨어지기 시작했지만 몇 분도 채 지나지 않아 [SZC.GetLeader](은)는 건물 천장을 요란하게 두드리는 빗소리를 듣게 되었습니다. 이 사실이 믿기지 않았던 그는 바깥으로 뛰쳐나갔고 건물 밖으로 나가는 순간 빗물에 흠뻑 젖어버리고 말았습니다. 그의 주변에서 병사들이 축하하고 있었고 평소에는 침울한 얼굴로 총독 집무실을 지키던 경비병들도 너무도 기뻐서 춤을 추고 있었습니다.\n\n새로운 식량을 재배할 때 까지는 시간이 걸리긴 하겠지만, 이번에 내린 비는 농민들을 진정시키고 지역에 만연한 무정부상태를 해소하는데 도움이 될 것입니다."
 sichuan.125.a: "이제서야 좋은 소식이 들려오는군!"
 sichuan.127.t: "사라져가는 기근"
 sichuan.127.d: "사천 농업 부문 생산력이 점점 더 회복되면서 지역에서 기근이라는 먹구름이 천천히 물러나고 있습니다. 내전으로 인한 파괴가 대중의 기억 속에서 계속해서 희미해지던 가운데 점점 더 많은 농민들이 생산량을 늘리기 시작했습니다. 우리가 그 피해가 얼마나 될지는 절대 알 수 없겠지만 그렇다 하더라도 조만간 공식적으로 기근이 끝났다고 선언할 수 있을 것으로 보입니다.\n\n어찌 되었던 간에 이번 재앙으로 인해 시민 수백만명이 사망했고, 기근은 수십년이 지나도 쉽사리 사라지지 않을 상처를 사천에 남겨 놓았습니다. 아직까지도 곡물 공급이 원활하지 않은 등 많은 지역이 여전히 기근의 그늘 아래에 놓여 있습니다. 문제를 해결하기 위한 첫 걸음으로서 아직 기근에 포위당한 지역 문제를 해결하기 위해 노력해야 합니다."
 sichuan.127.a: "암흑기가 끝났군."
 sichuan.128.t: "중앙정부에 지원을 요청하는 사천"
 sichuan.128.d.zhili: "최악의 상황에 맞닥트린 사천 정부가 지역에서 몇달간 계속된 가뭄이 본격적인 기근이 되었으며, 식량부족이 점점 더 심각해져 가면서 사회 질서가 무너지고 있다고 알려왔습니다. 그리고 우리 정부에게 지원을 요청했습니다. 지금 당장 직면하고 있는 더 큰 문제가 있기는 하지만, 사천 지역은 우리 정권에 상당히 중요하며 그들의 충성심을 얻게 된다면 중국 통일에 상당한 도움이 될 것입니다."
 sichuan.128.d.manchu: "우리 신정부가 주변 군벌 다수에게 아직 승인받지 못하고 있는 이 시점에 사천 성장 [SZC.GetLeader](이)가 우리 정부에 지원을 요청해 왔습니다. 이것은 우리가 중국에서 새로운 '합법적' 정부라는 점을 보여줄 수 있는 좋은 기회입니다. 하지만 농업부는 쿠데타의 충격에서 아직 헤어나오지 못하고 있으며, 사천을 돕기 위해 필요한 원조 물자를 준비하는데 시간이 걸릴 수도 있습니다."
 sichuan.128.a: "해당 부서 장관에게 지원을 보내도록 명령해라."
 sichuan.128.b: "더 중요한 문제가 있다."
 sichuan.129.t: "각료 내분!"
 sichuan.129.d: "베이징에서는 일상입니다만, 농업 문제를 담당하는 부서들에게 우리가 내린 명령이 계약 입찰, 관료들 사이의 분쟁, 그리고 대책없는 행동 등 베이징 정부 기구가 현재 어떤 상황에 놓여 있는지를 여실히 보여주는 치열한 싸움을 불러 일으켜 버렸습니다. 오늘 벌어진 이 사건이 바로 가장 좋은 예가 될 것입니다. 베이징에 쌀자루가 모이기는 했지만 어느 철도 회사가 실제로 식량을 청두로 운송해야 하는가 하는 논쟁이 1주일 동안 이어졌고 그 중에는 한 기업가가 동성애자라는 인신공격까지 끼여 있습니다. 엄청난 자금이 투입되었지만 실제로 굶어죽어가는 사천 농민들의 손에 들어간 식량은 쌀 몇 톨도 되지 않습니다."
 sichuan.129.a: "빨리 진행하란 말이야!"
 sichuan.130.t: "계속되는 각료 내분"
 sichuan.130.d.zhili: "다양한 농업 관련 부서가 아직도 베이징에서 모은 식량을 실제로 피해 지역에 전달하지 못한 것으로 보입니다. 사천의 농민이 굶어죽어가고 양썬의 자리가 하루가 다르게 흔들리는 와중에 엄청난 곡식들이 도시 전역의 창고에서 방치된 채 썩어가고 있습니다. 우페이푸는 해당 부처 담당자를 해고하겠다고 위협함으로써 강제로라도 일을 진행시킨다는 해결책을 생각해냈습니다. 담당자들의 의자 밑에 불을 붙인다면 어쩔 수 없이 행동을 개시할 수 밖에 없을테니까 말이지요. 하지만 항상 그렇듯이 이런 해결책에는 많은 비용이 들어갑니다. 우페이푸는 정부 내어딘가에서 그런 협박을 '실제로' 실시하지는 않겠다고 해당 부서를 지지하는 후원자들을 설득하는데 정치적 자본을 써야 할 것입니다. 그렇지 않을까요?"
 sichuan.130.d.manchu: "다양한 농업 관련 부서가 아직도 베이징에서 모은 식량을 실제로 피해 지역에 전달하지 못한 것으로 보입니다. 사천의 농민이 굶어죽어가는 와중에 엄청난 곡식들이 도시 전역의 창고에서 방치된 채 썩어가고 있습니다. 신정부는 식량 배급을 담당하는 장관들을 해고하겠다고 위협함으로써 사업이 계속되기를 희망하지만, 이런 조치는 비용이 많이 들어갈 것입니다."
 sichuan.130.a: "장관들에게 일을 시작하도록 압력을 넣어라!"
 sichuan.130.b: "그냥 알아서 싸우게 놔둬라..."
 sichuan.131.t: "베이징에서 온 구호품"
 sichuan.131.d: "원조를 요청한 이래로 매일 전보에서 '보내고 있다'고 장담하던 것과는 다르게 베이징에서 오는 열차가 거의 없었기 때문에 불안해하던 와중에, 저들이 상당히 복잡한 것으로 악명이 높은 농업 부서와 지원 부서를 일소하는데 성공하고 뭔가 행동을 실시하기 시작한 것으로 보입니다. 비록 약속된 식량 전부가 온 것은 아니었지만, (의심의 여지 없이 중간에 부패한 관리가 빵땅친게 분명하겠지요) 최소한 일시적으로 가장 끔찍한 혼란이 일어나지 않도록 막는데 충분한 식량을 공급받을 수 있었습니다."
 sichuan.131.a: "마침내!"
 sichuan.132.t: "베이징이 탄원을 거부하다"
 sichuan.132.d.zhili: "양썬은 옛 동맹이었던 우페이푸가 이 어려운 시기에 자신을 도우러 달려와 주기를 바랐지만, 비취원수가 직면한 더 큰 문제기 있었던 모양입니다. 그는 양썬에게 동정심을 표하는 전보를 보내는 한편으로 옛 팔성연합에서 진행 중인 혼란으로 인해 기근 구제에 사용할 자원을 남겨둘 여력이 없다고 말했습니다."
 sichuan.132.d.manchu: "베이징 정부가 우리의 요청을 무시할까봐 항상 두러워했는데, 이런 공포는 [QIE.GetLeader]측이 기근에 대처하기 위해 우리에게 필요한 원조를 제공할 수 없다고 공식적으로 통보하면서 사실로 드러났습니다. 수많은 사람들은 이런 사태가 우리 '군벌'의 충성심에 문제가 있기 때문이라고 의심하고 있으며, [SZC.GetLeader]의 지위는 날이 갈수록 점점 더 약해지고만 있습니다."
 sichuan.132.a: "잊지 않을 것이다!"
 sichuan.133.t: "신보황회가 정부를 칭찬하다"
 sichuan.133.d: "의회 내 일부 계파는 신보황회보다 화합회와 직예군벌을 더 혐오합니다. 순진한 지식인들로 구성된 그들은 종종 우리 정부가 가진 '군벌적 본성'에 저항하며, 우리가 국가를 발전시키는 것 보다는 농민들을 수탈하는데 더 관심이 있는 단순히 부패한 도둑정치가일 뿐이라고 주장합니다. 하지만 우리가 지역에 만연한 기근을 끝내기 위해 [SZC.GetLeader](을)를 돕겠다고 약속하자 그들은 공개적으로 '중국의 농민들에 대한 놀라운 동정심의 표시'라는 칭찬을 발표했습니다.\n\n화합회 중 우리가 진짜로 농민을 돕기 위해 이런 사업을 벌이는 것이라고 믿을 만큼 순진한 사람이 한 명이라도 있으리라는 확신은 없지만, 최소한 이런 방식으로 지원을 받는 것이 평소에 일삼던 시끄러운 시위보다 훨씬 낫다는건 확실합니다."
 sichuan.133.a: "어... 고맙다?"
 sichuan.134.t: "신보황회의 정부 비판"
 sichuan.134.d: "[SZC.GetLeader] 총독의 지원 요청을 거부하기로 한 우리측의 결정은 오늘까지도 대부분 아무런 반응도 얻지 못하고 있습니다. 표면상으로는 '농민'을 위한 당을 표방하지만 사실상 부모님의 돈을 쓸 뿐인 부유한 자선가들의 모임에 더 가까운 신보황회가 우리 정부의 실책을 크게 비난했습니다. 저들은 항상 우리의 결정 사항에 항의했기 때문에 그다지 의아한 반응은 아니었습니다. 하지만 특기할 만한 점은 사람들이 그들의 주장에 주의를 기울이기 시작했다는 점입니다. 그들의 항의 팜플랫은 보통 도시에서만 돌아다녔지만, 이번에 영토 전역의 군인들에게서 들어온 보고에 의하면 온 나라의 모든 도시와 마을에서 '자국민을 길거리에서 굶어 죽도록 놔두는 군벌'을 비난하는 선전물이 발견되었다고 합니다!"
 sichuan.134.a: "소리치게 놔둬라!"
 sichuan.135.t: "중국국제기근구제위원회"
 sichuan.135.d: "우리들을 구원해 달라는 외침을 귀담아 들은 이가 있었습니다! 공사관 도시 내의 부유한 자선가들로 구성된 협력단이 '중국국제기근구제위원회'를 설립했습니다. 비록 그들 대부분은 더 많은 국제적으로 인정받기 위해 지원을 보내고 있지만, 주변 군벌들이 우리의 곤경을 이용하기 위해 식량 가격을 상당히 올렸으므로, 굶주려 죽어가는 농민들에게 나눠줄 식량을 사기 위해서는 서구의 자본이 절실하게 필요합니다. 바라건대 이 부유한 서양인들이 사천을 구원해 줄 수 있기를 바랍시다!"
 sichuan.135.a: "도움은 환영한다."
 sichuan.136.t: "CIFRC 지원?"
 sichuan.136.d: "쓰촨성은 오랫동안 식량 불안에 놓여 있었습니다. 하지만 최근 상황이 크게 악화되면서 지역이 공식적으로 기근 상태에 접어들었습니다. 전세계의 자선가들이 지역을 돕기 위한 회의를 소집했고 국제기구인 중국국제기근구제위원회(CIFRC)가 수립되었습니다. 우리 정부 내에서 영향력을 가지고 있는 자선가들 중 다수는 우리가 기근 구호 활동을 직접적으로 지원해줄 것을 청원했습니다. 만약 그 청원을 받아들인다면 우리 정부에 대한 국제적 평판이 크게 개선되겠지만, 동시에 비용도 많이 들어갈 것입니다."
 sichuan.136.a: "배로 곡물을 보내자."
 sichuan.136.b: "재정적 지원을 주자."
 sichuan.136.c: "줄 수 있는 지원을 주자."
 sichuan.136.e: "안타깝지만 도와줄 수 없겠군."
 sichuan.137.t: "[From.GetNameDefCap](이)가 CIFRC를 지원하다"
 sichuan.137.d: "[From.GetNameDefCap]측이 중국국제기근구제위원회 자기네 국가 지부를 지원하기로 합의하여 정부 지원금을 보내왔습니다! 벌써 CIFRC는 이 돈을 굶주린 농민들을 위해 식량과 여러 보급품음 구매하는데 유용하게 사용하기 시작했습니다."
 sichuan.137.a: "고맙소 동지!"
 sichuan.138.t: "사천에 지원을?"
 sichuan.138.d.no_soy: "사천 지역은 여전히 대규모 기근으로 어려움을 겪고 있습니다. 현재 사천 사절단이 모든 사천 사람들을 대표해 우리에게 기근 구호를 도와달라며 접근해 왔습니다. 지방 기근 구호 활동을 지원한다면 우리의 정통성이 크게 강화될 것이며, 저들에게 중국의 진정한 통치자가 베이징에 있는 반역자들이 아닌 우리라는 사실을 납득시킬 수 있을 것입니다!"
 sichuan.138.d.soy: "콩 농업 정책으로 봉천 곡물 생산량이 흑자를 창출해낸 반면에 사천 지역은 여전히 대규모 기근으로 어려움을 겪고 있습니다. 현재 사천 사절단이 모든 사천 사람들을 대표해 우리에게 기근 구호를 도와달라며 접근해 왔습니다. 지방 기근 구호 활동을 지원한다면 우리의 정통성이 크게 강화될 것이며, 저들에게 중국의 진정한 통치자가 베이징에 있는 반역자들이 아닌 우리라는 사실을 납득시킬 수 있을 것입니다!"
 sichuan.138.a: "대규모 선적을 준비해라."
 sichuan.138.b: "지금 당장 남는게 아무것도 없다."
 sichuan.139.t: "사천으로 갈 곡물 선적이 완료되다"
 sichuan.139.d: "마침내 사천에 보낼 곡물 수송 준비가 거의 끝났습니다. 우리 영토와 사천 사이에 산재한 적대적 세력으로 인해 식량 수송이 그리 휩지는 않겠지만, [GetZhiliManchu]까지도 기근에 시달리는 이재민들에게 갈 식량을 막을 정도로 무정하지는 않을 것입니다."
 sichuan.139.a: "우리의 정통성을 증명해라!"
 sichuan.140.t: "봉천이 사천에 지원을 보내다"
 sichuan.140.d: "봉천 정부의 우리 동맹은 최근 기근을 완화시키는 한편으로 [SZC.GetLeader]의 눈에 자신들이 진정한 정통 정부라는 사실을 보여주기 위해 사천에 곡식을 보내기로 결정했습니다. 하지만 문제는 곡식을 싣고 강물을 거슬러 올라갈 배에 봉천 깃발이 달리게 될 것이라는 점이었습니다. 이로 인해 상당한 논란을 불러 일으켰습니다.\n\n봉천 정부에 우리의 깃발을 내걸라고 압박할 수 있는데, 만약 그렇게 한다면 봉천에 적대적인 세력도 우리의 보복을 두려워해서 수송선을 공격하지 않을 것입니다."
 sichuan.140.a: "저들에게 [Root.GetAdjective] 깃발을 내걸라고 압력을 가하자."
 sichuan.140.b: "그들의 선택에 맡기자."
 sichuan.141.t: "일본의 요구"
 sichuan.141.d: "[GetZhiliManchu] 측이 감히 기근 구호물품을 중간에 가로채지 않기를 희망하던 와중, 일본에서 파견한 요원들은 저 반역자들이 정확히 그 행동을 실시할 지도 모른다는 사실을 암시하는 정보를 가지고 있다고 알려왔습니다!\n\n일본 측은 이 문제를 해결할 대안을 제시했습니다. 우리 선박에 일본 깃발을 내걸라는 것이었습니다. 그렇게 한다면 [GetZhiliManchu]도 일본 선박을 공격했을 때 다가올 국제적 위기를 감당할 수 없게 되기 때문에 선박 공격 사건이 없으리라는 주장입니다. 하지만 그렇게 한다면 우리 선박을 지켜보는 사람들의 눈에는 우리가 도쿄의 꼭두각시로 보일 지도 모릅니다."
 sichuan.141.a: "일리가 있는데..."
 sichuan.141.b: "무시해."
 sichuan.141.c: "우한을 지나갈 때까지만 일본 깃발을 달고, 그 다음에 우리 깃발로 바꾸자."
 sichuan.142.t.japan: "봉천이 우리의 요구를 수용하다"
 sichuan.142.t.fengtian: "봉천이 우리의 요구를 거부하다"
 sichuan.142.d.japan: "봉천은 [GetZhiliManchu](이)가 화물을 가로채거나 사천에 도달할 수 없도록 막는 사태를 방지하기 위해 곡식 수송선에 우리 깃발을 달라는 요구를 수용했습니다."
 sichuan.142.d.fengtian: "봉천은 수송선에 우리 깃발을 내건다면 정부 정당성 확보 시도에 문제가 생길 것이며 그 대신에 자신들이 우리의 꼭두각시에 지나지 않는다는 인상을 농민들에게 남길 우려가 있다고 주장하며 우리의 제안을 거부했습니다."
 sichuan.142.a: "완벽해."
 sichuan.142.b: "일리는 있는데..."
 sichuan.143.t: "[SZC_fengtian_grain_origin.GetAdjective] Ships on the Yangtze"
 sichuan.143.d.japan: "끔찍한 소식입니다! 우한 수비대가 일장기를 휘날리며 사천으로 향하는 바지선 한 척을 발견했다는 보고를 올렸습니다! 겉보기에는 많은 양의 곡물을 운반하고 있는 것처럼 보이지만, 곡물 자루 밑에 무기를 숨겼을 가능성도 무시할 수는 없습니다...\n\n수색을 위해 선박을 일시 정지시킬 것을 요구할 수 있지만, 그렇게 한다면 일본 정부가 크게 불쾌해 할 것이며 국제적인 문제가 생길 지도 모릅니다."
 sichuan.143.d.fengtian: "우한 수비대 사령관이 봉천 깃발을 내걸고 곡식과 구호물자를 가득 실은 함대가 강을 거슬러 올라 사천으로 향하고 잇다고 보고했습니다. 우리는 딜레마에 직면했습니다. 그 선단을 통과시킨다면 사천 정부의 봉천에 대한 충성심이 크게 높아질 것이고, 선단을 가로채고 나포한다면 훨씬 큰 반발과 위험을 초래할 지도 모릅니다..."
 sichuan.143.a: "최후 통첩을 보내라!"
 sichuan.143.b: "나포해!"
 sichuan.143.c: "지나가게 놔두자."
 sichuan.144.t: "일본이 봉쇄를 무시하다"
 sichuan.144.d: "일본 상선단 선장에게 내린 명령이 완전히 무시당했습니다! 선단은 우리의 법을 '잔혹하고 정통성도 없다'고 비난하면서 계속해서 강을 거슬러 항해했습니다. 전쟁이 일어나는 사태를 막고자 했던 아군은 아무것도 할 수 없었습니다."
 sichuan.144.a: "제기랄."
 sichuan.145.t: "봉천의 곡식 수송선"
 sichuan.145.d: "아군이 봉천 선박에 승선해서 샅샅히 뒤졌지만 배에 선적된 화물은 화물 명세서에 신고된 그대로 곡물뿐이었습니다. 저들이 계속해서 가도록 할 수도 있고, 아니면 배를 붙잡아 우리 깃발로 바꿔 달아 다시 출발시킬 수도 있습니다. 그렇게 한다면 저들에게 우리의 자비를 보여줄 수 있을 것입니다."
 sichuan.145.a: "사천으로 계속 가도록 놔둬라."
 sichuan.145.b: "화물을 접수하고 우리 깃발을 내걸어라."
 sichuan.146.t.japan: "봉천 곡식 수송선이 나포당하다!"
 sichuan.146.t.fengtian: "곡식 수송선이 나포당하다!"
 sichuan.146.d.japan: "끔찍한 소식입니다! 우리의 보호 하에 파견한 봉천 선박이 우한에서 [GetZhiliManchu] 에게 접수당했고 사천으로 향하던 곡식에 걸린 깃발은 [GetZhiliManchu]의 국기로 바뀌어 버렸습니다. 의심의 여지 없이 배에 '우리' 깃발을 걸었다면 이런 사태를 막을 수 있었을 것입니다."
 sichuan.146.d.fengtian: "끔찍한 소식입니다! 우한 [GetZhiliManchu] 당국이 우리의 곡물 수송선을 접수해 '자기네' 깃발을 내걸어 사천으로 보냈습니다! 이건 최고 질서에 대한 배신이며, [GetZhiliManchu](이)가 불법적인 사기꾼과 조직 폭력배에 지나지 않는다는 우리의 주장을 단적으로 증명하는 사건입니다."
 sichuan.146.a: "개새끼들!"
 sichuan.146.b: "내가 그럴 줄 알았어."
 sichuan.147.t: "[SZC_fengtian_grain_origin.GetNameDefCap]의 식량 지원 제공"
 sichuan.147.d.zhili: "좋은 소식입니다! 곡식과 구호물자를 실은 거대한 바지선들이 오늘 아침 베이징 깃발을 내걸고 우리 영토에 도달했습니다. 저들이 우리에게 선박이 출발했다는 사실을 알린지 사흘밖에 되지 않았다는 점을 생각하면 뭔가 석연치 않은 점이 있기는 하지만, [SZC.GetLeader](은)는 부하들에게 절대로 공짜 선물을 거절하지 말라고 단단히 일러 두었습니다."
 sichuan.147.d.japan: "좋은 소식입니다! 일본에서 엄청난 양의 곡식이 도착했습니다. 저들이 생존하기 위해 식량 수입에 의존한다는 점을 생각해 볼때 뭔가 이상하기는 하지만, 원조는 항상 환영입니다."
 sichuan.147.d.fengtian: "[FNG.GetLeader](은)는 약속했던 대로 엄청난 양의 곡식을 보냈습니다! 이번 원조 물품은 [FNG.GetName]의 자비심을 확실히 보여주었고, 자신들이 중국의 진정한 지배자라는 점을 여실히 드러냈습니다!"
 sichuan.147.a: "고맙소!"
 sichuan.148.t: "작업 완료"
 sichuan.148.d.default: "[SZC.GetLeader]의 서명이 포함된 사천 구호 노력에 도움을 주어 감사하다는 내용의 [SZC.Capital.GetCapitalVictoryPointName] 측 전보가 도착했습니다. 이로서 멀리 떨어져 있고 상당히 인구밀도가 높은 지역에서 우리의 명성을 드높일 수 있게 되었고 중국 남서부 지역에서 정부 정통성을 재구축하는데 도움이 되었습니다."
 sichuan.148.d.JAP_steals_credit: "기근 구호 물자가 직예의 봉쇄에도 불구하고 통과하는데는 성공했지만, 현지인들의 뇌리 속에는 배에서 휘날리던 일장기의 모습이 너무도 강렬하게 남아 버렸고 정작 물자를 보내준 우리의 공적은 잊혀지거나 완전히 무시되었습니다. 이번 사업의 공적은 온전히 일본의 것이 되어버렸고 해당 지역에서 일본의 평판이 상당히 개선되었습니다. 우리의 항의는 묵살되었습니다."
 sichuan.148.a: "완벽해."
 sichuan.148.b: "에휴..."
 sichuan.149.t: "봉천이 우리 깃발을 이용하다"
 sichuan.149.d: "끔찍한 소식입니다! 봉천은 우리의 신뢰를 악용하여 곡식을 실은 바지선이 우한을 지나치자마자 우리 깃발을 내리고 봉천 깃발을 내건 것으로 보입니다! 이는 최고 질서에 대한 배신이며 그냥 넘어갈 만한 사안이 아닙니다!"
 sichuan.149.a: "건방진 놈!"
 sichuan.150.t: "일본의 분노"
 sichuan.150.d: "우리가 우한을 지나친 직후 일장기를 내리고 봉천 깃발로 바꾸는 작은 속임수를 사용했다는 것을 발견한 일본은 상당히 언짢아했습니다. 벌써 도쿄에서 [FNG.GetLeader]의 무례함을 비난하고 개빌 원조를 삭감하겠다고 알리는 분노에 가득 찬 전보가 도착했습니다."
 sichuan.150.a: "소리지르게 놔둬라."
 sichuan.151.t: "북부의 기근"
 sichuan.151.d: "사천에 기근이 닥쳤다는 소식이 이미 알려진 가운데, 곤경에 처한 그 지역의 공식적인 대표단이 오늘 광저우에 도착했습니다. 천중밍 총독과 대화한 이후 그들은 지역 의회에 지지를 호소했습니다. 그들은 충격적인 사진 증거와 함께 감동적인 연설로 청중에게 호소하였으며, 이는 신문 1면 기사가 전할 수 있는 것 보다 훨씬 효과적으로 의원들의 마음을 움직였습니다.\n\n뒤이어 체계적이지 않고 감정적인 논의가 오갔지만 의장은 빠르게 질서를 회복하고 잡담을 중지시켰습니다. 선출된 입법부는 하나처럼 활동해야 합니다. 투표를 시작하기 전에 사천 기근 구제 문제를 철저히 논의할 것입니다. 최소한 광동 사람들은 북녘 동포들이 처한 사태의 심각성을 확실히 이해한게 분명합니다."
 sichuan.151.a: "의회 투표에 올리자."
 sichuan.152.t: "원조 투표 시작"
 sichuan.152.d: "Emotions ran high during the debates. Sceptics were quick to criticise the Sichuan provincial government that allowed for the situation to worsen so much and the intense factional disputes there. There were divided opinions on the matter even among the organised political parties in the Assembly. While few could argue about the morality of sending aid, it was clear that Sichuan was not only suffering from famine, but from endemic corruption, which could very-well make any relief effort a complete waste."
 sichuan.152.a: "옳은 행동을 하기를 바랄 뿐이다."
 sichuan.153.t: "천롄보가 의회를 압박하다"
 sichuan.153.d: "광저우상공회의소 소속 상단의 단장인 천롄보가 사천 기근에 관해 성의회에서 연설했습니다. 부유한 광동 상인이자 박애주의자였던 그는 여러 의원이 지지하는 회의론에 대해 격렬한 비판을 가했고 성의회가 행동하지 않는다면 구제안에 동의하지 않은 의원들 한명한명을 공개적으로 비난하겟다고 확언했습니다.\n\n상인 천롄보는 광동 사회 상류층 사이에서 확실히 영향력이 있는 인물입니다. 그의 압력이 확실히 이 문제에 있어서 의회의 최종 표결에 영향을 미칠 수도 있습니다."
 sichuan.153.a: "문제를 해결하는데 도움이 되겠군."
 sichuan.154.t: "천롄보의 개인적 기부"
 sichuan.154.d: "부유한 상단의 단장 천롄보는 앞서 광동성의회에서 했던 주장을 확실히 하기 위해 사천성 구제를 위해 개인적으로 거액의 기부금을 내놓았습니다. 박애주의자로 이름높은 천롄보는 자신과 같은 부유한 사람들이 개인적으로 내놓는 기부금도 광동 성의회가 줄 수 있는 금액에 비하면 비교도 되지 않는다고 경고했습니다. 비관주의자들은 이런 행동이 대중의 이목을 끌기 위한 수작일 뿐이라고 비웃지만, 그렇다고 하더라도 그의 발언이 성의회 의원들에게 분명하게 전하는 주장임은 변하지 않습니다."
 sichuan.154.a: "고맙소, 친구여."
 sichuan.155.t: "의회에 압력을?"
 sichuan.155.d: "지역의회는 사천이 기대했던 것 보다 훨씬 구호기금을 내놓는데 소극적인 모양입니다. 결국 구호물품은 취약한 광동 예산에 상당한 부담이 될 것이며, 지역에 보낸 구호 물품이 진짜로 필요한 이들에게 전해질 리도 없다는게 확실합니다. 하지만 천중밍은 구호 활동에 엄청난 비용이 들어간다고 하더라도 이건 옳은 일일 뿐만 아니라 중국 전역에 광동의 훌륭한 명성이 퍼져 나가는데 도움이 될 것이라고 믿습니다. 물론 천중밍은 민주주의의 가치를 깊이 믿는 인물이며 법 안에서 행동해야만 합니다. 지역 의회에 더 많은 압력을 가할 수 있겠지만, 그의 개입이 역효과를 일으켜 여론의 비난을 받거나 후임 총독에게 위험한 선례를 남길 지도 모릅니다."
 sichuan.155.a: "이건 옳은 일이다."
 sichuan.155.b: "절차에 개입하지 말자."
 sichuan.156.t: "의회가 찬성표를 던지다"
 sichuan.156.d: "몇 차례 논의 끝에 광동 의회는 마침내 사천 기근 구제안을 의결했습니다. 재적의원 과반수가 결의안에 찬성표를 던졌고 조만간 구제책 초안이 마련될 것입니다. 이는 광동 정부 평판에 도움이 될 것이며 중국 지역 민주주의의 성공입니다."
 sichuan.156.a: "완벽해."
 sichuan.157.t: "의회가 반대표를 던지다"
 sichuan.157.d: "몇 차례 논의 끝에 광동 의회는 마침내 사천 기근 구제안을 의결했습니다. 과반수의 찬성을 얻지 못한 구제안은 의회를 통과하지 못했습니다. 이는 중국 전역에서 광동 지역의 명성에 확실히 영향을 끼칠 것이며 민주화 과정에 대한 강한 비판을 불러일으킬 것입니다."
 sichuan.157.a: "도데체 무슨 짓을 한거야!?"
 sichuan.158.t: "광동에서 도착한 지원"
 sichuan.158.d: "마침내 광동에서 구호물품을 실은 첫 선박이 도착했습니다. 광동 내의 수많은 부자들이 내놓은 사적 기부금은 물론이고, 지역 정부가 보낸 구호 기금이 사천의 위기를 완화하는데 도움이 될 것으로 보입니다."
 sichuan.158.a: "마침내 좋은 소식이로군!"
 sichuan.159.t: "광동에서 지원을 거부하다"
 sichuan.159.d: "탄원에도 불구하고 광동 의회는 기근 구호 자금을 사천에 배정해달라는 요청을 거부했습니다. 그들의 공개적인 원조 거부는 우리 뿐만 아니라 중국 전역에 부유한 광저우의 도덕 상태와 그들이 그토록 자랑하던 지역 민주주의의 진면목을 확실히 알려주었습니다."
 sichuan.159.a: "기억할 것이다!"
 sichuan.160.t: "진흙 식량"
 sichuan.160.d: "기아 위기로 인해 농촌이 불안정한 수준에 이르고 있습니다. 1925년과 마찬가지로 달리 의지할 것이 없던 몇몇 마을은 배고픔을 달래기 위해 필사적으로 땅에서 진흙을 캐기 시작했습니다. 비극적으로 이런 행동으로 인해 질병과 더 많은 고통이 일너났습니다. 지역 행정부와 경찰에게 그런 행동에 의존하는 것이 얼마나 위험한지 사람들에게 알려야 한다고 지시했지만, 상황이 이렇게까지 온 마당에 얼마나 통할지는 미지수입니다."
 sichuan.160.a: "그런 짓은 사태 해결에 전혀 도움이 되지 않아!"
 sichuan.161.t: "쌀 폭동"
 sichuan.161.d: "올해 초에 있었던 가격 폭등으로 인해 벌어진 말싸움과 실랑이는 사천 거대 도시에 지금 나타나고 있는 현상에 비하면 아무것도 아닙니다. 쌀 가마니가 시장에 도착하면 대체로 싸움이 벌어집니다. 사재기와 가격 조작 그리고 다른 악의에 가득 찬 행위가 계속된다는 의혹이 난무하고 있는데 반해 그 중에 확실하게 밝혀진건 거의 없습니다. 도시의 굶주린 시민들 사이에서 분노가 퍼져 나가면서 질서를 유지하고 불상사를 예방하기 위해, 아니면 최소한 앞으로 발생할 폭력사태나 공공 기물 파손을 최소화하기 위해 도시에 헌병대를 전개해야만 했습니다. 이런 조치가 완벽한 해결책은 아닙니다. 군복을 입은 폭력배를 배치한 와중에 식량 부족 사태를 해결할 수 없다면 긴장과 불만이 오히려 계속 높아질 지도 모르기 때문입니다."
 sichuan.161.a: "지금 당장 이 사태를 해결해야해!"
 sichuan.162.t: "시장에서의 폭력사태"
 sichuan.162.d: "도시의 상인들은 종종 절박한 식량 부족 사태로 인해 분노의 태상이 되고는 합니다. 그들이 기근으로부터 이익을 얻는 사재기꾼이라는 외침이 퍼져나가고 있으며, 많은 상인들이 대낮에 장터에서 공격받고 있습니다. 가끔은 상인이 쌀가마니를 어딘가에 숨겨놓았다는 소문으로 인해 공격받는 이들도 있으며, 폭도들이 공격한 가게가 자기네 뱃속 만큼이나 텅 비었다는 사실을 습격 이후에나 깨닫는 상황이 많습니다. 이로 인해 더 많은 폭력 사태에 대한 두려움으로 수많은 가게와 시장들이 문을 닫아걸었고, 이로 인해 식량 수급에 차질만 빚어지고 있습니다. 이전에는 상인들이 쌀 몇 가마니를 사재기하지 않았을지도 모르지만, 지금은 확실하게 그러고 있습니다. 이런 사태에 대처하기 위해 경찰력이 추가로 투입되었지만 이미 피해는 벌어진 상황입니다."
 sichuan.162.a: "사태가 더 심각해 질 수 있을까?"
 sichuan.163.t: "이상한 해결책"
 sichuan.163.d: "특히 시골 지역에서 사람들이 살아 남기위해 이전에는 먹지 않던 음식을 식용으로 사용하기 시작하면서 풀과 나뭇잎, 그리고 야생열매를 취식하는 행위는 사천 사람들 사이에서 상당히 흔한 일이 되었습니다. 수많은 이들이 이전에는 식량으로 사용하리라고는 상상도 못했던 동식물을 취식하는 등 상당히 이상한 대체품을 찾아가는 중입니다. 이런 창의력 넘치는 해결책은 기근 사태 만큼이나 충격적입니다. 최소한 아무 것도 먹지 않는 것보다는 낫겠지만, 이런 상황은 배고픈 대중들에게 충분한 구호품을 절박하게 전달해야 하는 이유를 강조할 뿐입니다."
 sichuan.163.a: "상황을 지켜볼 필요가 있다."
 sichuan.164.t: "중독 환자 급증"
 sichuan.164.d: "기근으로 인해 최근 생겨난 괴식 증가는 그런 행태가 위험을 초래하리라고 알리려는 노력에도 불구하고 충분히 예측 가능했던 결과를 가져왔습니다. 병원과 시골 의료소는 의사들도 처음 보는 중독 증세를 일으킨 환자들로 가득 차 있습니다. 의료 서비스 능력이 한게에 부딪히면서 지역 행정가들이 그런 행동이 위험하다는 사실을 국민들에게 알리는 의무를 지게 되었습니다. 하지만 기근이 계속되는 한 멈추지는 않을 것입니다."
 sichuan.164.a: "더 빨리 행동해야만 했다."
 sichuan.165.t: "아동 빈곤율 증가"
 sichuan.165.d: "슬프지만 가난은 항상 사천에서 떠나간 적이 없습니다. 기근이 전 지역을 휩쓸고 있는 가운데 이미 벼랑 끝에 몰려 있던 가정들이 이번 위기로 인해 큰 타격을 입으면서 상황이 더욱 악화되었습니다. 이전에는 그냥 부족한 상태였다면 이제는 정말로 아무것도 없는 상태에 놓이게 된 것입니다. 어려운 시기에 아무런 안전장치도 없는 어린이들은 현 사태에 가장 끔찍한 영향을 받는 이들입니다."
 sichuan.165.a: "사천은 더 이상 버틸 수가 없다!"
 sichuan.166.t: "버려진 아이들"
 sichuan.166.d: "최근 지역을 강타한 끔찍한 사태로 인해 알아서 살아남도록 버려진 아이들이 크게 늘어났습니다. 종종 이런 상황은 단순히 부모님이 아이들을 먹일 수 없는 상황에 놓이게 되었기 때문이지만, 가끔은 더 비극적으로 아이들에게 신경쓰지 않기 때문이기도 합니다. 이런 사례가 벌써 수천건에 이르고 매일 더 많이 보고되고 있는 가운데, 주민들은 정부가 지역 내 어린이들을 돕기 위한 조치를 취해달라고 호소하고 있습니다."
 sichuan.166.a: "우리가 그들을 도와야 한다. 다른 누구도 해줄 리가 없으니."
 sichuan.167.t: "기근의 아이들"
 sichuan.167.d: "기근에 가장 큰 피해를 입은 이들은 바로 사천의 어린이들입니다. 식량이 부족해지고 무질서가 만연해지면서 누구도 기근의 영향으로부터 자유로울 수 없게 되었습니다. 이로 인해 비극적인 사건들이 너무 많아질 정도로 많은 아이들이 타격을 입었습니다. 이런 상황을 가만히 놔둘 수는 없습니다. 국제 구호 기관들과 함께 아이들과 우리의 미래를 지켜줄 특수한 정부 부처를 설립하기로 했습니다. 이번 설립안에는 미래에 다가올 비극을 막기 위해 식량과 다른 지원 요소들을 특별히 준비하고, 이미 비극적인 상황에 놓인 아이들을 구제하기 위한 피난처와 고아원을 설립하는 많은 정책들이 포함됩니다.\n\n이번 정책은 기근에서 회복하기 위한 장정에서 돈은 많이 들어가는데 반해 그다지 효과가 큰 것은 아니지만, 국민들에게 우리가 지역 어린이들이 스스로 살아남아야 하는 상황에 놓이지 않도록 놔두지 않겠다는 의지를 보여주기 때문에 노력을 기울일 필요가 있습니다."
 sichuan.167.a: "우리 아이들을 돌봐야 한다."
 sichuan.168.t: "피난민이 지역을 떠나다"
 sichuan.168.d: "사천에서 미래를 잃어버린 사람들 수천명이 살아남기 위해 새로운 땅을 찾으러 북쪽, 서쪽 그리고 동쪽으로 떠나고 있습니다. 너무도 많은 사람들이 떠나갔기 때문에 작은 마을 몇개는 인구가 한명도 없는 유령 마을이 되어버렸습니다. 이 처참한 기근을 빨리 끝내지 않는다면 이런 피난민 물결이 또 다시 생기게 될 것입니다."
 sichuan.168.a: "나쁜 소식이 계속 쌓여가는군..."
 sichuan.169.t: "사천에서 온 피난민"
 sichuan.169.d.QIE: "잔인한 내전의 여파와 가뭄으로 인해 사천에 끔찍한 기근이 시작되었습니다. 사천 정부가 이 문제를 해결할 능력이 없어 보이기 때문에 수만명의 사람들이 고향을 포기하고 떠나 더 비옥한 우리 땅을 향했습니다. 중국에서 그들만이 곤경에 처한건 아니지만, 정부 인사들과 주민 양쪽 모두가 중국인 동포를 돕기 위해 뭔가 해야 한다고 요구하고 있습니다. 일각에서는 냉철하게 팔성연합이 붕괴된 이후로 생겨난 위기를 고려해 볼 때 우리가 할 수 있는 일이 없다고 믿고 있습니다. 사태의 규모를 감안할 때 이들을 다시 사천으로 돌려보내는건 사태를 더 악화시킬 뿐입니다.\n\n우리의 행동이 어떻게 되던지 안에 정부는 [SZC.Capital.GetCapitalVictoryPointName]정부에 이 위기를 해결하기 위해 더 노력을 기울일 것을 요구하는 서한을 보냈습니다."
 sichuan.169.d.XSM: "잔인한 내전의 여파와 가뭄으로 인해 사천에 끔찍한 기근이 시작되었습니다. 사천 정부가 이 문제를 해결할 능력이 없어 보이기 때문에 수만명의 사람들이 고향을 포기하고 떠나 더 비옥한 우리 땅을 향했습니다. 중국에서 그들만이 곤경에 처한건 아니지만, 정부 인사들과 주민 양쪽 모두가 중국인 동포를 돕기 위해 뭔가 해야 한다고 요구하고 있습니다. 일각에서는 냉철하게 남부 지역이 도적같은 티베트 놈들의 지배 하에 놓여 있다는 점을 고려해 볼 때 우리가 할 수 있는 일이 없다고 믿고 있습니다. 사태의 규모를 감안할 때 이들을 다시 사천으로 돌려보내는건 사태를 더 악화시킬 뿐입니다.\n\n우리의 행동이 어떻게 되던지 안에 정부는 [SZC.Capital.GetCapitalVictoryPointName]정부에 이 위기를 해결하기 위해 더 노력을 기울일 것을 요구하는 서한을 보냈습니다."
