 SZC_Chengdu_Chongqing_Railway: "청두-충칭 철도"
 SZC_Chengdu_Chongqing_Railway_desc: "쓰촨 도로교통 대부분은 여전히 제국 초기부터 사용되던 흙길에 의존합니다. 현대적 기반 시설이 없이는 현대적 경제도 있을 수 없습니다. 가장 중요한 도시를 현대적 철도를 통해 연결한다면 쓰촨에 새로운 산업을 만들 기틀을 닦을 수 있을 겁니다."
 SZC_New_Commercial_Zones: "신경제구역"
 SZC_New_Commercial_Zones_desc: "국민에게 번영을 가져다 줄 수 있는 존재가 국가밖에 없는건 아닙니다. 쓰촨 일부 구역을 매력적인 지가의 특별 상업지구로 지정한다면 해외뿐만 아니라 중국 다른 지역에서도 투자를 유치할 수 있을 겁니다."
 SZC_The_Yangtze_Lifeline: "양쯔강 생명선"
 SZC_The_Yangtze_Lifeline_desc: "우리나라는 내륙국이기 때문에 무역 대부분이 양쯔강을 따라 이루어지며, 중국 나머지 지역이나 그 너머로 도달하기 위해서 상선에 의존합니다. 믿을 수 있는 제조업자와 제휴한다면 강을 따라 무역을 확장시키는데 충분한 무역선 물량을 확보할 수 있습니다."
 SZC_Restart_The_Agricultural_Sector: "농업부문 재가동"
 SZC_Restart_The_Agricultural_Sector_desc: "Our agriculture was hit hardest in the civil war and the subsequent drought which has left it a shadow of its former self. A major programme of repairs to the Dujiangyan systems and farm reconstruction is needed if we're going to recover. It'll be the first step on the road to turning the Sichuan basin into the bread basket of China."
 SZC_Rural_Construction_College: "농촌건설대학"
 SZC_Rural_Construction_College_desc: "산업 중심지에 강하게 집중한 이래로 많은 시골 공동체가 구시대적 왕조시대처럼 보이는 등 농촌이 상당히 뒤쳐쳤습니다. 하지만 시골 지역에는 많은 잠재력이 숨어 있습니다. 농촌에서 삶의 질과 생산성을 향상시키기 위해 현대공학의 경이로운 성취를 동원하지 않는다면 커다란 낭비가 될 겁니다."
 SZC_Rice_And_Wheat_Improvement_Station: "곡물개량국"
 SZC_Rice_And_Wheat_Improvement_Station_desc: "구식 농업기술에만 매달린다면 농업 생산성 면에서 큰 손해를 보게 됩니다. 농업 과정을 현대화한다면 농장이 매년 생산하는 곡식의 생산량과 품질을 크게 향상시킬 수 있을 것이며, 미래에 다가올지도 모르는 식량 부족 사태를 미리 예방하는데 큰 도움이 될 겁니다."
 SZC_Expand_Dujiangyan_Irrigation_System: "두장옌 관개 시스템 확대"
 SZC_Expand_Dujiangyan_Irrigation_System_desc: "초기 두장옌 수리 계획이 성공적이었지만, 생산량과 부가 증가함에 따라 두장옌을 한층 더 현대화하고 확장할 때가 다가왔습니다. 농촌건설대학에서 제공한 기술과 지식을 바탕으로 고대부터 이어져온 관개수로 두장옌을 다시 한번 양쯔강 전체에 명성을 떨치는 농업의 꽃으로 만들 겁니다!"
 SZC_Industrial_Silk: "잠사업 공업화"
 SZC_Industrial_Silk_desc: "산업화로 인해 섬유 산업의 질과 양 모두에서 엄청난 발전이 이루어졌지만, 아직도 발전의 결실을 국내 공장과 작업장에서 널리 사용하지 않고 있습니다. 산업화된 비단 생산 기술을 대규모로 도입할 만한 때가 왔습니다."
 SZC_Tianfu_Mining_Bureau: "톈푸 광업국"
 SZC_Tianfu_Mining_Bureau_desc: "광산 부문을 확장하기 위해 투자한다면 쓰촨에서 더 많은 부를 뽑아낼 수 있을 겁니다. 광업은 경제력 강화에 필수적일 뿐만 아니라, 수입 의존성을 떨어트리는데도 도움이 됩니다."
 SZC_Zigong_Saltworks: "지공 제염소"
 SZC_Zigong_Saltworks_desc: "먼 옛날부터 소금은 쓰촨 경제의 중요한 주춧돌이었습니다. 산업화된 경제 아래에서 소금이 더 이상 중추적인 역할을 하는 건 아니지만, 소금 광산을 확장하고 현대화한다면 미래에도 소금 산업이 수익성 있는 사업으로 남을 겁니다."
 SZC_Extract_Natural_Gas: "천연가스 추출"
 SZC_Extract_Natural_Gas_desc: "쓰촨에는 중국에서 가장 큰 천연가스 매장지가 있지만, 그 중 상당수가 여전히 미개발 상태에 놓여있습니다. 천연가스를 내버려두지 않도록 투자해야만 합니다."
 SZC_Extract_Natural_Gas1: "[661.GetName]의 천연가스 추출"
 SZC_Extract_Natural_Gas1_desc: "[661.GetName]에는 중국에서 가장 큰 천연가스 매장지가 위치하지만, 아직 대부분의 천연가스가 개발되지 않은 상태입니다. 이 부분이 낭비되지 않도록 투자해야 합니다."
 SZC_Extract_Natural_Gas2: "[650.GetName]의 천연가스 추출"
 SZC_Extract_Natural_Gas2_desc: "[650.GetName]에는 중국에서 가장 큰 천연가스 매장지가 위치하지만, 아직 대부분의 천연가스가 개발되지 않은 상태입니다. 이 부분이 낭비되지 않도록 투자해야 합니다."
 SZC_Extract_Natural_Gas3: "[605.GetName]의 천연가스 추출"
 SZC_Extract_Natural_Gas3_desc: "[605.GetName]에는 중국에서 가장 큰 천연가스 매장지가 위치하지만, 아직 대부분의 천연가스가 개발되지 않은 상태입니다. 이 부분이 낭비되지 않도록 투자해야 합니다."
 SZC_Jialing_Coal_Fields: "자링 탄전"
 SZC_Jialing_Coal_Fields_desc: "우리 산업이 사용하는 주된 연료는 석탄입니다. 석탄을 통해 공장에서 불을 켜고 따뜻하게 불을 켭니다. 석탄 생산량이 에너지 요구량에 맞출 수 있도록 조치해야 합니다."
 SZC_Industrial_Planning_Committee: "산업계획위원회"
 SZC_Industrial_Planning_Committee_desc: "Before we launch any major industrialisation programmes we need to set up a committee to assess our available resources after the civil war and plan the best approach for our future expansions. While it'll considerably expand the bureaucratic apparatus, the increased efficiency will pay dividends in the end."
 SZC_Import_Foreign_Machinery: "외제 기계 수입"
 SZC_Import_Foreign_Machinery_desc: "충칭과 청두의 산업 중심지가 모두 전쟁으로 심각한 타격을 받은 상황에서 산업이 활기를 되찾기 위해서는 해외에서 장비를 수입해야 합니다. 기획위원회는 이미 예산을 책정해 두었고, 정부의 승인만이 남았습니다."
 SZC_Modern_Construction_Technology: "현대적인 건설 기술"
 SZC_Modern_Construction_Technology_desc: "산업계획위원회는 현재 사용하는 건축 방식, 도구, 심지어는 기본적인 지식까지 모두 의심의 여지가 없을 정도로 시대에 뒤떨어졌다는 결론에 이르렀습니다. 쓰촨에 더 많은 장비와 조언자를 들인다면 건축 방식을 다듬을 수 있을 겁니다."
 SZC_Study_Production_Innovations: "생산 혁신 연구"
 SZC_Study_Production_Innovations_desc: "단순히 발전된 기계를 들여서 사용하기만 할 수도 있겠지만, 유럽식 혹은 일본식 생산방식을 사용하기 위해서는 그들 각각의 공정을 공부하고 어떻게 우리식 생산 기술에 적용할지 배워야 합니다. 항상 그렇듯이, 산업개발위원회는 관련 예산을 책정했습니다."
 SZC_Urban_Modernisation_and_Sanitation: "도심의 위생과 현대화"
 SZC_Urban_Modernisation_and_Sanitation_desc: "With our industry's rapid growth and the early successes of our urbanisation programme, the next step is to bring the great cities of Sichuan into the twentieth century by modernising their infrastructure to modern standards. It'll greatly improve living standards for the inhabitants and allow us to expand them further."
 SZC_Western_China_Academy_Of_Sciences: "서중국 과학원"
 SZC_Western_China_Academy_Of_Sciences_desc: "현대화 계획의 중요한 부분은 사천을 중국 고등 교육의 중심지로 만드는 겁니다. 서중국과학원을 설립한다면 우리 시민들을 더 잘 교육시키고 중국에서 가장 똑똑한 지성들을 사천으로 끌어들일 수 있을 겁니다."
 SZC_Increase_Steel_Production: "철강 생산량 증대"
 SZC_Increase_Steel_Production_desc: "사천성 제철소와 광산 대부분은 19세기식 기술과 도구를 사용하며, 때로는 이보다 더 구식이고 시대에 뒤떨어지는 방식을 채택하여 노동자들을 위험에 빠트릴 수준에 이르르기도 합니다. 우리 시대의 방식을 도입한다면 충칭이 중국 철강 생산의 격렬한 심장으로 변모할 겁니다."
 SZC_Rebuild_Chengdu_Machine_Bureau: "성도기기국 재건"
 SZC_Rebuild_Chengdu_Machine_Bureau_desc: "전쟁 이전부터 충분히 활용되지 않았고 심지어 전쟁 와중에는 큰 피해를 입은 청두 기게국은 최근 기반 시설 투자로 인해 큰 잠재력을 가지게 되었습니다. 청두 기계국을 재건하여 산업화 과정의 초석으로 삼을 겁니다."
 SZC_Huaxi_Machinery_Factory: "화서기계창"
 SZC_Huaxi_Machinery_Factory_desc: "계획했던 대로 급속하게 산업화를 추진해 나가면서, 구시대적 방식이 기계 도구와 자동차를 이용하는 현대적 방식에 점점 자리를 내어주고 있습니다. 수요를 따라잡기 위해 계획자들은 화시 지역에 공업 단지를 설립하여 이 지역을 공업화의 모델로 삼자고 제안했습니다."
 SZC_Textile_Production: "직물 생산"
 SZC_Textile_Production_desc: "중국산 직물은 뛰어난 품질과 독특한 스타일로 널리 알려져 있습니다. 사천은 직물 교역에서 항상 큰 역할을 담당해왔습니다. 직물 상품에 대한 수요가 증가하고 최근 교역로가 상대적으로 안정되면서 직물 시장에서 사천의 역할을 증대시킨다면 좋은 투자가 될 겁니다."
 SZC_Xikang_Hydropower: "시캉 수력 발전"
 SZC_Xikang_Hydropower_desc: "당분간 사천 에너지 수요는 대부분 석탄과 천연가스를 태우는 화력발전소에서 충당할 겁니다. 하지만 우리 기술자들은 미개발된 서부 산악지대에서 수력 발전 댐을 건설한다면 수많은 기회와 에너지를 뽑아낼 수 있다고 주장했습니다. 댐을 건설하여 증가하는 산업화 수준과 발을 맞추어 전기 생산도 증대해야 합니다."
 SZC_Electrification_Efforts: "전력화의 노력"
 SZC_Electrification_Efforts_desc: "청두와 충칭 지역만 떠나면 사천 상당 지역은 여전히 촛불과 기름으로 밤을 밝히는게 현실입니다. 하지만 최근 전력 발전량 증대 노력이 결실을 맺으면서 농촌까지도 전기를 끌어낼 수 있게 되었습니다. 전기는 밤에 시골을 밝게 하고, 사람들을 겨울에도 따뜻하게 품어주고, 공장을 더욱 생산적으로 만들 겁니다."
 SZC_Build_the_Electro_Steel_Mill: "전기 철강공장 건설"
 SZC_Build_the_Electro_Steel_Mill_desc: "사천 공업화 계획 중 한 가지 거대한 부분은 바로 충칭에 전기 철강 공장을 건설하는 것이었습니다. 하지만 과거 수많은 충돌로 인해 공장이 파괴된 상태입니다. 이제 공장을 재건할 수 있는 힘과 산업력을 갖추게 되었으니 이 계획을 실현시킬 수 있을 것입니다!"
 SZC_Modernised_Manufacturing: "현대화된 제조공정"
 SZC_Modernised_Manufacturing_desc: "내전이 지나간 이후 시작한 재건 노력이 마침내 꽃을 피웠고 사천 분지를 소규모 산업지역으로 만드는데 성공했고, 성장한다면 산업의 심장이 될 지도 모릅니다. 조만간 중국 전역에서 가장 뛰어난 산업화를 이루었다는 사실을 자랑하면서 우리 모두의 노력과 힘든 고역을 통해 얻어낸 더 많은 보상을 누리게 될 겁니다."
 SZC_The_Arsenal_Programme: "병공창 계획"
 SZC_The_Arsenal_Programme_desc: "충칭은 오랫동안 부분적인 군사 산업 능력을 자랑해왔으며, 중경병공창은 지역에서 가장 규모가 큽니다. 산업계획위원회는 이 지역에서 군 장비 생산력을 유지할 수 있도록 중경병공창이 보유한 기술과 장비를 이용해 병공창을 확장하는 방안을 제안했습니다."
 SZC_Expand_Production_Artillery: "생산 확장: 포병"
 SZC_Expand_Production_Artillery_desc: "사천은 중국에서 가장 효율적인 소화기 생산의 본거지지만, 중장비 생산 부분에서는 여전히 개선의 여지가 있습니다. 중경병공창이 효율적인 소총으로 중국 전역에 명성을 떨치듯이, 합강화포창은 현대적인 포병 생산 라인을 사천에 소개할 겁니다."
 SZC_Expand_Production_Tanks: "생산 확장: 전차"
 SZC_Expand_Production_Tanks_desc: "전차는 벨트크리크 동안 적의 방어선을 돌파하는 능력을 증명해 보였습니다. 우리의 산업 기반이 상당히 커지면서 마침내 아시아 전역을 장악하기 위한 소형 전차 생산에 착수할 수 있게 되었습니다."
 SZC_Expand_Production_Aircraft: "생산 확장: 항공기"
 SZC_Expand_Production_Aircraft_desc: "종종 중국 군사 계획가들이 무시하는 항공기는 현대전에서 없어서는 안될 부분이 되어 가고 있습니다. 사천의 산악 지형때문에 미래 전장을 따라잡기 위해서는 하늘에서 시야을 제공하고 포격과 죽음을 쏟아붓는 항공기가 필수적일지도 모릅니다."
 SZC_Promote_Mount_Emei: "어메이산 홍보"
 SZC_Promote_Mount_Emei_desc: "높고 장엄한 어메이산은 우타이산, 주화산, 푸퉈산과 함께 위대하고 신성한 중국 불교 사대성지 중 하나입니다. 이처럼 거룩하고 중요한 유적지를 자랑스러운 우리 문화 유산의 하나로 홍보하면서 다른 이들이 경외하도록 해야 합니다."
 SZC_Rebuild_The_Sichuanese_Army: "사천군 재건"
 SZC_Rebuild_The_Sichuanese_Army_desc: "현재 사천 군대에는 상당히 아쉬운 부분이 많이 보입니다. 사천군은 구식이고 응집력이 없이 분열되어 있습니다. 군 개혁 첫 번째 단계는 조국을 위해 더 효과적으로 싸우도록 다양한 배경을 가진 병사를 모집하는 것입니다."
 SZC_Rebuild_The_Officer_Corps: "장교단 재건"
 SZC_Rebuild_The_Officer_Corps_desc: "우리 군대는 수많은 다른 파벌들로 갈라져 있기 때문에 지휘 계통도 분열되어 있어서 불운하게도 통일된 전략이라는 의식이 결여되어 있습니다. 사천에 사관학교를 설립한다면 현대전에 대한 적절한 이해를 아군 지휘관들에게 심어줄 수 있을 겁니다."
 SZC_New_Infantry_Weapons: "새로운 보병 장비"
 SZC_New_Infantry_Weapons_desc: "나머지 중국 지역을 기준으로 놓고 보더라도 우리 군대는 여러 방면에서 뒤떨어집니다. 이제 이런 문제를 해결하기 위해 보병 사단을 현대화하고 사천을 방어하는데 필요한 장비를 아군 병사들에게 보급하는 조치를 취해야 할 때가 왔습니다."
 SZC_Import_Modern_Artillery: "현대식 포 수입"
 SZC_Import_Modern_Artillery_desc: "현재 아군 포병 지원대는 지난 수십년간 분쟁에서 사용했던 것과 똑같은 포를 사용하고 있습니다. 이거 안되겠습니다. 외제 대포와 운용 방법을 수입한다면 포병 문제를 완화하는데 도움이 될 겁니다."
 SZC_Recon_Unit_Training: "수색대 훈련"
 SZC_Recon_Unit_Training_desc: "사천 지형은 대부분이 높은 산과 장대한 강에 뒤덮여 있는 험난한 지역입니다. 지형지물에 대한 지식은 삶과 죽음을 갈라놓을 수도 있는 중요한 지식입니다. 해당 분야에서 확실한 이점을 얻어야 합니다."
 SZC_Mountain_Warfare: "산악전"
 SZC_Mountain_Warfare_desc: "아군이 보유하지 못한 현대적 장비를 지형지물 활용을 통해 쉽게 벌충할 수 있습니다. 사천과 이웃한 지역들이 대부분 험준한 산으로 뒤덮여 있는 상황 속에서 싸울 수 있도록 훈련된 중대는 다른 일반 사단 이상의 위력을 낼 수 있습니다."
 SZC_Adopt_The_Southern_Doctrine: "남방정책 채택"
 SZC_Adopt_The_Southern_Doctrine_desc: "맹목적으로 현대화만 좇아서는 안됩니다. 신중을 기해 방향을 틀어 남방정책을 채택하고 유럽인들이 말하는 비정규 전술에 집중한다면 중국의 현실에 꼭 들어맞을 겁니다. 대규모 공세든 게릴라전이든 우리는 해당 전술을 숙달할 겁니다."
 SZC_War_Logistics: "전쟁 병참학"
 SZC_War_Logistics_desc: "더 큰 군대를 배치한다면 그 군대를 유지할 더 큰 보급망을 보유해야 한다는 사실을 의미합니다. 전문 보급대를 창설하고 이를 감독할 능력을 갖춘 장교 몇명을 배치한다면 도중에 부패와 낭비로 물자가 빠져나가는 상황을 최소화하면서도 보급을 유지할 수 있도록 보장할 겁니다."
 SZC_Asymmetric_Warfare: "비대칭전"
 SZC_Asymmetric_Warfare_desc: "현재로서는 일본과 같은 국가와 대규모 전차부대, 항공대, 그리고 포병 측면에서 비교하려는 시도는 상당히 비현실적입니다. 대신에 치밀한 계락을 통해 저들이 이점을 취할 수 없게 하고, 아군 장교진에게 날렵하게 전장 선택권을 선점하여 적군이 원하는 정규전에서 싸우기를 피하는 전술에 의지하라고 가르쳐야 합니다."
 SZC_Heavy_Fire_Tactics: "집중 포화 전술"
 SZC_Heavy_Fire_Tactics_desc: "적 전선의 약점을 파악하고 빠르게 공격하도록 아군 장교진과 병사들을 훈련시킨다면 더 쉽게 돌파구를 마련할 수 있을 겁니다."
 SZC_Increase_Munitions_Production: "탄약 생산 증대"
 SZC_Increase_Munitions_Production_desc: "전투 현장에서 중화기 사용이 증가하는 만큼 군수품 생산량도 보조를 맞출 필요가 있습니다. 포탄과 여러 군수품 생산라인 개발에 투자한다면 생산량이 요구량을 따라갈 수 있고 전선에 나선 장교가 포탄 부족을 걱정하지 않고 자유롭게 적을 포격할 수 있게 될 겁니다."
 SZC_Continue_The_Northern_Doctrine: "북방정책 유지"
 SZC_Continue_The_Northern_Doctrine_desc: "현대전 장비가 부족하다 보니 적응력과 신속함, 그리고 풍부한 지략으로 이를 벌충해야 합니다. 장교진을 교활하고 결단력 있게 교육하고 부대가 먼 거리를 행군하고 싸우는 것을 두려워하지 않도록 훈련시켜서 속도와 인내력으로 적을 능가할 것입니다.."
 SZC_Focus_On_Speed: "속도전"
 SZC_Focus_On_Speed_desc: "아군 진로탐색능력을 훈련시키고 개선된 군화와 타이어 등 장비에 투자하여 아군 성능을 향상시킬 겁니다. 이렇게 한다면 어디서 싸울지 전장을 선점하고 기다릴 수 있게 됩니다!"
 SZC_Improved_Army_Training: "개선된 육군 훈련"
 SZC_Improved_Army_Training_desc: "훈련받지 않은 군인들로 이루어진 부대는 도적떼보다도 못합니다. 비록 병사들과 장교 훈련 과정을 개선하는데 상당한 노력을 투자했음에도 불구하고 여전히 개선의 여지가 많습니다. 우리는 그저 좋은 군대만 원하는건 아닙니다. 중국 전역에서 가장 전문적인 군대를 보유하는게 우리의 궁극적 목표입니다."
 SZC_Anti_Tank_Preparations: "대전차전 준비"
 SZC_Anti_Tank_Preparations_desc: "높은 산, 깊은 계곡, 그리고 넓은 강. 우리 영토 거의 대부분의 적 전차부대를 죽음으로 몰고 갈 함정이며 아군이 지형적 이점을 최대한 활용하도록 할 겁니다."
 SZC_Study_Tank_Designs: "전차 설계"
 SZC_Study_Tank_Designs_desc: "전차는 현대 전장에서 핵심 요소로 자리잡았습니다. 전차 개발에서 뒤쳐질 수 없으며 국산 전차 생산 기업을 설립하기 위해 독일, 프랑스, 일본의 전차 디자인을 연구해야 합니다."
 SZC_Irregular_Tactics: "비정규 전술"
 SZC_Irregular_Tactics_desc: "산과 숲 그리고 도시는 오랫동안 아군의 신뢰할 수 있는 동료가 되어주었습니다. 아군의 비대칭 전술을 구사하는 능력은 예로부터 큰 도움이 되었고, 앞으로도 계속 그럴 겁니다."
 SZC_Decentralised_Chain_Of_Command: "분권화된 지휘계통"
 SZC_Decentralised_Chain_Of_Command_desc: "병사와 장교가 스스로 능동적으로 행동하도록 조치해야 합니다. 적군이 사령관의 지시를 기다리며 한가롭게 누워서 쉬는 동안 용감한 우리 군대는 자기 머리를 굴려서 방법을 찾을 겁니다!"
 SZC_Night_Warfare: "야간전"
 SZC_Night_Warfare_desc: "밤의 어둠은 재래식 군대의 눈을 멀게 할 수도 있지만, 우리는 칠흑같은 어둠을 자산으로 이용하는 방법을 터득했습니다. 밤이 오기만 한다면 열린 들판도 매복 장소로 사용할 수 있고 적의 탐지 및 사격으로부터도 엄호할 수 있습니다. 이 점을 최대한 활용하지 않는건 어리석은 짓입니다."
 SZC_Army_Of_Shadows: "그림자 군대"
 SZC_Army_Of_Shadows_desc: "정면 공격을 감행해 병사들의 희생을 감수하면서 적을 물리칠 것이 아니라 상대방 전선 뒤편에서, 그들의 도시 속에서, 심지어 적군 내부에 그늘진 그림자 속에서 나타나 적을 수천번 베어서 승리를 얻어낼 겁니다. 적들은 어디에서도 안전한 위치를 찾지 못할 겁니다. 수많은 다른 군벌들이 저지르는 무모한 희생을 경계하고 기만과 교활함을 통해서 승리를 쟁취할 것입니다."
 SZC_Professional_Legacy: "전문적 유산"
 SZC_Professional_Legacy_desc: "아군 지휘관 대부분은 우리 군의 뿌리를 존경스러운 보정군관학교까지 거슬로 올라가며, 그 가르침에 영향받은 사람들이 굉장히 많습니다. 보정군관학교의 유산을 바탕으로 사천 군대를 존경받을만한 전문적이고 훈련된 군대로 만들어야 합니다."
 SZC_Military_Education_Corps: "군사교육부대"
 SZC_Military_Education_Corps_desc: "군사 교육이 병사 교육에는 신경 쓰지 않고 장교 교육에만 치중하는 모습이 너무 자주 보입니다. 올바른 교육을 받은 병사들은 훈련과 행군 하는 법을 알게 될 뿐만이 아니라 전술적 차원에서도 교리 이해력과 운용 방면에서 예리한 통찰력을 가지게 될 겁니다."
 SZC_Well_Trained_Officers: "잘 훈련받은 장교진"
 SZC_Well_Trained_Officers_desc: "수많은 현대 중국의 군웅들이 보정군관학교에서 싸움을 배웠습니다. 보정의 유산을 가지고 가면서 더 많은 미래의 군웅들이 여기서 훈련받을 수 있도록 최선을 다해야 합니다. 우수한 장교를 배출하는 부분에서는 유럽인들조차도 우리를 존중하게 될 겁니다."
 SZC_Army_Of_Professionals: "전문 군대"
 SZC_Army_Of_Professionals_desc: "중국이 겪는 고통 대부분은 군벌과 부패한 관리들이 제멋대로 행동하는 폭도를 모아놓고 군대라고 행세한데서 비롯되었습니다. 도적처럼 행세하지 말고 도시를 점령하라고 명령하기는 커녕 말이죠. 대신에 우리는 잘 훈련된 병사와 장교로 이루어진 군대를 창설할 것이며, 중국을 위해 기강이 잡히고 명예로운 전투에 뛰어들 겁니다."
 SZC_Doctrinal_Innovation: "교리 혁신"
 SZC_Doctrinal_Innovation_desc: "군대는 교리만큼이나 중요합니다. 아군이 현대전과 전장 조건에 적응하지 못한다면 역사의 쓰레기통으로 던져질 겁니다. 지금이야말로 전술과 전략을 다듬어야 할 때입니다."
 SZC_Equipment_Standardisation: "장비 표준화"
 SZC_Equipment_Standardisation_desc: "군벌이 판을 치는 이 시대에 모든 보급 장교는 보통 모든 지역 부대와 총독의 민병대, 그리고 수많은 파견대에 소총과 탄약과 군복을 보급해야만 하는 엄청난 짐을 지고는 합니다. 소규모 생산공정부터 전장까지 모든 현장에서 사용하는 장비를 표준화하는데 집중해야 합니다."
 SZC_Engineer_Units: "정비 부대"
 SZC_Engineer_Units_desc: "높은 산맥과 넓은 강물이 뒤덮고 있는 우리의 고향 사천은 싸우기에는 너무도 혹독한 지역입니다. 그렇기 때문에 최대 방어력을 발휘하고 가장 강력한 요새를 넘어설 수 있도록 정비 분야를 가능한 한 최대한 전문화할 필요가 있습니다."
 SZC_Improved_Army_Drills: "개선된 육군 훈련"
 SZC_Improved_Army_Drills_desc: "아군 병사들은 잘 훈련되었고 용맹하지만, 훈련 과정이 다른 기술의 발전을 항상 따라갈 수 있지 않다 보니 가끔씩 훈련 방식에 아쉬움이 남는 것도 사실입니다. 훈련 방식을 다듬고 병사들의 능력을 최대한 끌어 올릴 수 있도록 해야 합니다."
 SZC_Creative_Solutions: "창의적인 해결책"
 SZC_Creative_Solutions_desc: "사천과 주변 지역은 군사 작전을 펼치기에 정말로 불편하며 지나가기까지 어렵습니다. 유럽 각국이 이전 전쟁중 까다로운 지역에서 작전을 펼치기 위해 효율적으로 활용했던 자전거 보병대를 광범위하게 운용한다면 기동성에 제약이 있는 현 상황에 대처하기 위한 영리하고 비용상으로도 효율적인 해결책이 될 수도 있습니다."
 SZC_Armament_Department_Holds_On: "무비계의 권력 유지"
 SZC_Armament_Department_Holds_On_desc: "기만적인 속임수와 뒷통수를 노리는 기회주의는 무비계의 힘과 용맹에 당해낼 수 없었습니다. 양썬이 수많은 역경을 이겨내고 권력을 장악해냈으며, 이제 무비계에서 저 반역자들을 완전히 처리할 것입니다."
 SZC_Evict_Officer_Department: "군관계 축출"
 SZC_Evict_Officer_Department_desc: "운남의 연성주의자들과 국민당의 개들은 1920년 이래로 너무 오랫동안 우리를 상대로 게릴라전을 벌인 골칫거리였습니다. 내전에서 승리를 거뒀고 적들이 도망치고 있는 상황에서 저들을 영원히 사천에서 쫓아낼 때가 되었습니다."
 SZC_Restore_Order_In_Chongqing: "충칭의 질서 회복"
 SZC_Restore_Order_In_Chongqing_desc: "충칭은 사천의 공업 중심지입니다. 류샹은 죽었지만, 충칭시는 내전에서 너무 큰 상처를 입었고 혼란에 빠져 있습니다. 도시에서 정부 통제력을 재정립하고 도시 주민들에게 안정을 가져다주기 위해 군대를 활용해야 합니다."
 SZC_Bring_Peace_to_Sichuan: "쓰촨 평화 회복"
 SZC_Bring_Peace_to_Sichuan_desc: "다른 파벌들을 축출하고 영토 대부분에서 질서를 회복하면서 남은 것은 혼란과 도적떼로 인해 피해를 입은 몇몇 마을에 마지막으로 남은 저항군 거점을 일소하고 정부의 통제력을 확립하는 것 뿐입니다. 전쟁이 남긴 최악의 상처가 마침내 회복될 날이 머지않았습니다."
 SZC_Yang_Sens_Ambition: "양썬의 야망"
 SZC_Yang_Sens_Ambition_desc: "양썬은 청나라가 복원된 이후 확고하게 사천을 통치해 왔지만, 내분으로 인해 절대로 자신의 비전을 펼치지는 못했습니다. 국내외의 모든 적들을 처리했으니 이제 마침내 현대적이고 번영하는 사천이라는 그의 야망을 실현시킬 때가 왔습니다."
 SZC_Centralise_The_Province: "중앙집권화"
 SZC_Centralise_The_Province_desc: "정부가 청두에 위치하고는 있지만, 우리의 행정 영향력은 쓰촨 전 지역에 미치지는 못합니다. 행정을 개혁하여 지역 시장들이 자기네들 마음대로 세운 계획이 아니라 정부의 명령에 따르도록 한다면 해당 지역에서 정부 부처의 통제력을 더욱 효율적으로 만들 것입니다."
 SZC_Armed_And_Ready: "무장하고 준비되었다"
 SZC_Armed_And_Ready_desc: "비록 사천에 평화가 되돌아왔다고 하더라도, 다시 전쟁에 돌입하는건 시간문제입니다. 그 날이 언제 오던지 항상 대비할 수 있도록 무기 생산을 확대해야 합니다."
 SZC_Modernising_Sichuan: "쓰촨 현대화"
 SZC_Modernising_Sichuan_desc: "우리와 경쟁한 계파들의 낭비와 다툼, 그리고 무대책으로 인해 사천에서 잠재력을 완전히 끌어낸 지역은 전혀 없습니다. 우리 도시를 시작으로 사천 일대를 현대로 끌어올리기 위한 과감한 첫걸음을 내디딜 필요가 있습니다."
 SZC_A_Break_With_Tradition: "전통을 깨다"
 SZC_A_Break_With_Tradition_desc: "오랜 방법을 아무런 비판 없이 숭상해서는 안됩니다. 도시와 기반 시설 뿐만 아니라 우리가 생각하고 행동하는 방식도 현대적으로 바뀌어야 합니다. 물론 이는 행정가들과 연구자들이 일하는 방식에도 적용되어야 합니다."
 SZC_Parks_And_Venues: "공원과 기념관"
 SZC_Parks_And_Venues_desc: "사천의 숲과 분지의 아름다운 광경은 대도시에 사는 수많은 사람들에게는 상당히 이국적인 풍경입니다. 도시화라는 우리의 목표를 고려할 때, 자연의 아름다움을 도시에도 가져오는건 공평한 처사입니다."
 SZC_Popular_Education_Institute: "대중 교육 기관"
 SZC_Popular_Education_Institute_desc: "더 이상 구태의연한 방식과 구식 체계에 얽매이지 않고 열심히 노력한 성과를 거둘 수 있는 현대적인 연구 시설을 설립해야 합니다. 조만간 사천은 아시아에서 사상과 연구의 중심지로 널리 알려질 것입니다."
 SZC_City_Administration: "도시 행정"
 SZC_City_Administration_desc: "우리가 세운 현대화 계획의 다음 단계는 주요 도시 행정부와 관료들에 대한 전면적인 점검입니다. 그들은 현재 시대에 뒤떨어져 있고 중앙집권적이지 못하며 상당히 분열되어 있습니다. 보다 효율적인 행정 체제를 구축한다면 생산성 증가를 확실히 보증할 수 있습니다."
 SZC_Road_Construction: "도로 건설"
 SZC_Road_Construction_desc: "우리 도시들을 연결하는 도로는 진나라 이후로 거의 발전이 없으며, 그냥 없다고 봐도 무방한 수준입니다. 화물과 물품, 그리고 군인들을 빠르게 수송하기 위해 구식 도로를 차근차근 하나씩 포장도로로 바꿔가야 합니다."
 SZC_Farmers_Markets: "농업 시장"
 SZC_Farmers_Markets_desc: "현대화 작업의 일환으로, 경제적 장려책을 통해 농업 생산물을 도시로 수송하도록 만들어 농업 시장을 창출하여 농산물 상업을 중앙에 집중시켜야 합니다. 그렇다면 우리와 농부들 모두가 풍요로워지고 도시민들의 삶도 한층 편안해질 것입니다."
 SZC_The_Luzhou_Woodworks: "루저우 목공예"
 SZC_The_Luzhou_Woodworks_desc: "양쯔강을 따라 위치한 루저우는 우리가 직접 활용하는건 물론이고 상품을 운송하기에도 좋은 신식 목재 공업 단지를 조성하기에 완벽한 입지 조건을 갖추고 있습니다."
 SZC_A_Man_Of_The_People: "민중의 사람"
 SZC_A_Man_Of_The_People_desc: "양썬의 통치는 탄탄하면서도 공정합니다. 10년이 넘는 시간 동안 그는 사천 사람들을 데리고 고난을 건너 번영으로 이끌었습니다. 다른 보통 군벌들과는 달리 양썬은 진정한 인민의 대표자이며 자신이 직접 건설을 도운 현대 사천의 아버지와도 같은 인물입니다."
 SZC_Liu_Cunhous_Tradition: "류춘허우의 전통"
 SZC_Liu_Cunhous_Tradition_desc: "양썬과 류춘허우의 동맹관계는 사천의 미래에 있어서 완전히 상반된 의견으로 인해 오래가지 못했습니다. 이제 류춘허우가 무비계를 맡게 되었으니 사천은 마침내 부담스럽고 위험하기 까지 한 급진주의가 없이 평화와 질서로 향하게 될 것입니다."
 SZC_Build_Up_The_Province: "지역 강화"
 SZC_Build_Up_The_Province_desc: "전쟁과 다툼이 이 지역에 깊은 상처를 남겼습니다. 더 이상 심각해지기 전에 우리의 힘과 도구를 활용해 사천을 재건하여 강력한 국가와 인민들을 위한 토대를 마련해야 합니다."
 SZC_Rally_The_Warlords: "군벌 결집"
 SZC_Rally_The_Warlords_desc: "사천 전역에서 수많은 지역 유지들이 민병대를 장악한 채로 중요한 역할을 수행하고 있습니다. 권력을 얻기 위해 분투하기보다는 류춘허우의 아래에 그들을 결집시켜서 모두가 보상받을 수 있도록 자율적인 통일전선을 사천에 만들어야 합니다."
 SZC_The_Daxian_Mint: "달천조폐소"
 SZC_The_Daxian_Mint_desc: "여태까지 계속되는 지역 군벌들과 시장들이 직접 돈을 버는 관행은 작게는 혼란을 야기했고 크게는 사기와 낭비로 이어지기도 했습니다. 이런 관행을 철저히 통제된 국가 독점 체제로 전환해야 합니다."
 SZC_Heavenly_Announcements: "'천명'"
 SZC_Heavenly_Announcements_desc: "사천이 우리 지배 하에 확고히 들어온 상황에서 다른 사업을 벌이기 전에 우선 재원을 조달해야 합니다. 류춘허우는 '천명'을 선언할 것이며, 인민들은 그를 위해 돈을 지불해야 할 것입니다. 어떤 이는 이런 조치가 탐욕에서 비롯된 것이라고 말할지도 모르겠지만, 정부의 칙령이 충성스런 군대의 지원을 받을 때에도 그렇게 말할 수 있을까요?"
 SZC_Confucian_Dominance: "유교 지배 체제"
 SZC_Confucian_Dominance_desc: "더 긴박한 전 지구적인 문제로 인해 신앙의 역할이 줄어들었다는 것은 불행한 사실입니다. 이제 마침내 평화를 되찾았으니 우리의 종교적 전통과 민족을 하나로 묶을 존재로 홍보한다면 이 가혹한 시대에 희망을, 그리고 우리 조국에는 안정을 가져다 줄 것입니다."
 SZC_Four_Virtues_Movement: "사덕운동"
 SZC_Four_Virtues_Movement_desc: "인민들이 국가에서 주도하는 성리학 운동에 참여하도록 적극 권장해야 합니다. 종교단체에 적극적으로 참여한다면 인민들도 유교 사상의 기반을 더 잘 이해할 수 있을 것입니다. 그렇게 한다면 인민들이 종교와 연결되고, 국가도 종교와 하나가 될 수 있을 것입니다."
 SZC_A_Nationalist_Haven: "민족주의 낙원"
 SZC_A_Nationalist_Haven_desc: "이 어려운 시대를 견뎌내기 위해서는 우리가 민족주의의 거점이 되어야 합니다. 국민당과 같은 급진주의자들은 우리나라의 가장 중요한 본질을 뿌리뽑으려 하겠지만, 우리는 우리의 뿌리를 포용할 것입니다. 중국에 대한 사랑이 피해로부터 우리를 보호하는 방패가 되고, 적을 격파하는 검이 됩니다."
 SZC_Confucian_Schooling: "유학 교육"
 SZC_Confucian_Schooling_desc: "사천에 교육제도가 존재한다면 무엇보다 종교적이고 전통주의적인 가치를 증진시키는 교육이어야만 합니다. 그러므로 천명 선언을 통해 얻은 자금의 일부를 아직까지도 사천에 만연한 문맹과 무종교라는 재앙과 싸우기 위한 학교를 건설하는 기금으로 활용해야 합니다."
 SZC_A_Victory_From_Baoding: "보정계의 승리"
 SZC_A_Victory_From_Baoding_desc: "보정계의 뛰어난 기량과 헌신이 다시 한번 승리를 거두었습니다. 그들의 통치력이 자리를 잡았으니 이제 사천은 스스로 자신의 운명을 개척할 수 있게 되었습니다."
 SZC_The_Diarchy: "쌍두정치"
 SZC_The_Diarchy_desc: "독재자 개인의 오만한 야망이 이끄는 다른 파벌들과는 달리, 두 파벌이 협력해 구성한 우리 파벌은 한 명이 지배하는 상황을 막는 체제입니다. 힘의 균형이 둘 사이에서 오락가락할 지도 모르지만, 쌍두정 개혁이 사천을 구성하기 시작했으니 둘 사이의 협력관계는 계속될 것입니다."
 SZC_Repair_The_Wars_Damage: "전쟁 피해 복구"
 SZC_Repair_The_Wars_Damage_desc: "그 전쟁이 휩쓸고 간 이래로 사천의 많은 부분이 폐허가 되었습니다. 도시부터 시작해서 시골까지 동부와 남부 대부분이 전투에 말려들어 박살났습니다. 기반 시설과 도시를 복구하는 작업이 새 정부에게 최우선 과제가 되어야 합니다."
 SZC_Distribute_Grain: "곡식 분배"
 SZC_Distribute_Grain_desc: "비록 전쟁과 가뭄이 이 지방을 강타했지만, 군에서 운영하는 얼마 되지 않는 창고에는 여전히 잉여 식량이 저장되어 있습니다. 전쟁이 끝났으니 이제 군인들을 보내 남는 식량을 농촌에 보급하도록 도와주어야 합니다."
 SZC_Build_Up_Support: "지지를 얻어내자"
 SZC_Build_Up_Support_desc: "보정계가 갈등을 이겨내고 다른 두 파벌을 밀어내 권력을 쟁취했으나, 아직 우리의 이념이 대중에게 보편적인 사상이 된 것은 아닙니다. 민심을 얻기 위해 노력하지 않는다면 사천 정권은 세 번째로 붕괴하게 될 것입니다."
 SZC_Fight_Corruption: "부패와 싸우자"
 SZC_Fight_Corruption_desc: "중국 전역의 다른 군벌들은 부패하고 자기 잇속만 차리는 경명스러운 존재들입니다. 부정부패를 적극적으로 뿌리뽑아 우리는 저들과 다르다는 사실을 보여주고, 지역민들에게 우리가 지역의 이익을 가장 중요한 현안으로 다룬다는 점을 증명해야 합니다."
 SZC_A_Model_Province: "모범성"
 SZC_A_Model_Province_desc: "쌍두정 중에서 전통주의 파벌을 대표하며 평생 장교로 살아온 덩시허우는 균형잡힌 사회경제적 개혁을 통해 사천을 중국 전역에서 모범적인 지역으로 만들려 합니다. 농촌 주민들과 군인들 사이에서 인기가 많은 그의 개혁안을 시행한다면, 군부에서 영향력을 행사하여 군대 규율이 강화되는 결과를 가져올 것입니다."
 SZC_Moral_Invigoration: "사기 고무"
 SZC_Moral_Invigoration_desc: "부패, 전쟁, 기근 그리고 수많은 다른 힘겨운 싸움들이 우리 국민들에게 엄청난 피해를 가져다 주었습니다. 회복 과정을 개시하고 이 어려운 시대를 이겨내기 위해서 도덕의 덕목을 회복하기 위한 운동을 시작해야 합니다. 강한 정신이 함께한다면 사천 재건이 더욱 빨라질 것입니다."
 SZC_Culture_Of_Productivity: "생산적인 문화"
 SZC_Culture_Of_Productivity_desc: "강한 직업윤리는 어떤 작업도구보다도 강력한 도구입니다. 우리 국민들이 노동에서 강력한 자부심을 얻고 지역사회의 번영에 기여하고 있다는 기쁨을 느낄 수 있도록 격려해야 합니다."
 SZC_Combat_Vice: "악덕과 싸우자"
 SZC_Combat_Vice_desc: "약물중독, 도박 그리고 부도덕의 폐해는 우리 국민들을 해치고 도덕과 성취가 없이 아무런 결실을 거둘 수 없는 범죄의 삶으로 이끕니다. 범죄와 싸워야 하고, 악덕에 휘둘리는 사람들을 정상적이고 건강한 생활로 돌려보낼 수 있도록 더 많은 노력이 필요합니다."
 SZC_Civic_Nationalism: "시민 민족주의"
 SZC_Civic_Nationalism_desc: "사천의 모든 시민들이 우리 지역에 자부심을 느낄 수 있어야 합니다. 질투와 분노를 조장하는것 대신에 이런 자부심을 사천 주민들의 삶을 더욱 향상시키는 방향으로 활용해야 합니다."
 SZC_Support_Rural_Reconstruction: "시골 재건 지원"
 SZC_Support_Rural_Reconstruction_desc: "평화의 시대에는 청두와 충칭같은 대도시와는 달리 시골은 소외되고 방치되어 왔습니다. 전쟁의 시대에는 진격하는 군대를 맞닥트리며 큰 타격을 입었습니다. 시골 주민들은 마땅히 맏아야 하는 보살핌을 받을 자격이 있습니다."
 SZC_Farmer_Credit: "농가 신용"
 SZC_Farmer_Credit_desc: "농촌 지역의 부담을 덜어주기 위한 계획의 일환으로 어려움을 겪는 우리 농민들이 회복할 수 있도록 국가 보조금을 지급해야 합니다. 농촌을 번창하고 안정적인 상태로 유지한다면 사천 전체에 이익이 돌아가게 될 것입니다."
 SZC_Model_Farm_Program: "모범농장 계획"
 SZC_Model_Farm_Program_desc: "농업 부분이 회복되었으니, 그걸 기반으로 새로운 발전을 이룰 때가 왔습니다. 모범성을 위한 모범농장 계획을 말하는 것인데, 이 계획을 시행한다면 우리 농민들이 중국 전역에서 가장 생산적이고 번영하게 될 것입니다. 해당 계획은 현대적인 관개시설과 기계화 장비를 위한 지원금을 포함하며, 농업 호황으로 이어질게 분명합니다."
 SZC_Rural_Road_Plan: "시골 도시 계획"
 SZC_Rural_Road_Plan_desc: "주요 도시를 연결하는 얼마 되지도 않는 교통 중심지를 뺀다면, 우리 도로 대부분은 예로부터 활용하던 오솔길에 불과합니다. 작은 마을들을 적절한 도로로 연결한다면 농촌 주민들의 생활 수준을 높여주고 지역 경제에 활력을 줄 것입니다."
 SZC_Build_Hospitals: "병원 건설"
 SZC_Build_Hospitals_desc: "공공 의료 서비스는 수십년간 계속 방치되어 왔고, 이로 인해 수많은 아쉬운 점이 산재한 상태입니다. 사천 사람들은 이보다 훨씬 나은 대우를 받을 자걱이 있습니다. 주요 병원, 지역 병원 건설, 의사 양성 등을 위해 더 많은 예산을 편성해야 합니다."
 SZC_Peoples_Welfare: "대중 복지"
 SZC_Peoples_Welfare_desc: "재정적인 문제를 겪는 친구들을 돕는건 정치적 좌우파를 넘어선 문제이며, 개혁주의나 전통주의의 문제도 아닙니다. 사천 국가는 수천년간 중국에서 구호를 담당했던 사원들과 같이 가난한 이들을 도울 것입니다. 부지런하고 도덕적인 우리 국민들은 이런 도움을 마땅히 받을 자격이 있습니다."
 SZC_Education_Reform: "교육 개혁"
 SZC_Education_Reform_desc: "모범 지방에는 모범적인 교육 제도가 필요합니다. 어느 정도 노력을 들인다면 사천은 현대적인 표준에 맞으며 아시아에서 가장 우수한 교육 체제를 가진 지역으로 알려질 것입니다."
 SZC_The_University_Of_Chengdu: "청두대학"
 SZC_The_University_Of_Chengdu_desc: "청두에 국제 기준에 맞는 대학을 건설하려는 계획을 세운지 오래되었습니다. 드디어 이런 미래상을 실현하고 청두를 아시아의 위대한 학문 중심지 중 하나로 자리잡게 할 시간이 되었습니다."
 SZC_A_Modern_Province: "현대성"
 SZC_A_Modern_Province_desc: "류원후이는 쌍두정 중에서 개혁주의 파벌을 대표합니다. 그는 혁명적인 수준으로 넘어가지 않는 선에서 전통적인 규범에서 벗어나 도시민과 행정가 계급 사이에서 인기 있는 개혁을 통해 사천을 완전히 현대화하고자 합니다. 그의 개혁은 분명히 더 부드럽게 작동하는 관료주의로 이어질 것입니다."
 SZC_Reform_The_Civil_Service: "관료제 개혁"
 SZC_Reform_The_Civil_Service_desc: "공무원 조직은 구시대적이며 과거 군벌시대의 유물에 불과합니다. 우리 정부를 최신식으로 운영하기 위한 첫 번째 단계는 지역 전체에 걸쳐 민간행정을 개혁하고 통일된 민정 체제를 갖추는 것이어야 합니다."
 SZC_National_Government_School: "국립 정부 학교"
 SZC_National_Government_School_desc: "수많은 교육받지 못한 공무원들이 예로부터 정부의 발목을 잡아왔습니다. 공무원 교육 과정과 운영 규칙을 표준화하여 사천의 모든 사람들이 자신들을 대표하는 정부에 의존할 수 있다는 사실을 알도록 해야 합니다."
 SZC_Industrial_Modernisation: "산업 현대화"
 SZC_Industrial_Modernisation_desc: "사천의 수많은 산업단지들은 심지어 충칭에서 가장 거대한 공장조차도 현대적이라기 보다는 19세기 수준에 더 가깝습니다. 아시아에서 가장 발전된 지역에서도 볼 수 있는 수준으로 산업단지를 개선하기 위한 노력이 필요합니다."
 SZC_Institute_Of_Technical_Research: "기술개발기관"
 SZC_Institute_Of_Technical_Research_desc: "우리의 산업은 상당히 거대합니다. 숫자상으로도, 부피상으로도, 규모상으로도요. 하지만 기술과 정교한 체계가 규모를 따라오도록 발전시키려는 노력은 거의 없었습니다. 노동자와 기술자들을 더 잘 훈련시킨다면, 이미 보유하고 있는 산업력의 효율성을 극대화할 수 있을 것입니다."
 SZC_Light_Industrial_Development: "경공업 개발"
 SZC_Light_Industrial_Development_desc: "사천 산업 경제는 대부분 대규모 공장 단지에 의존해 왔습니다. 날렵하고 정밀한 공학기술과 산업 등 소규모 산업체로 시각을 넓힌다면 경제를 다각화하고 산업의 폭발적인 성장을 농촌에도 확대할 수 있을 것입니다."
 SZC_Shenghang_Hydropower_Plant: "성항 수력 발전소"
 SZC_Shenghang_Hydropower_Plant_desc: "사천은 아직 개발되지 않았지만 엄청난 에너지 잠재력을 지닌 수력 발전소를 건설하기에 완벽한 지형 조건을 가지고 있습니다. 성항 수력발전소 계획을 실현시킨다면 국내 에너지 수요를 대부분 충족시킬 수 있을 것이고, 경제도 확장할 수 있을 것입니다."
 SZC_Attract_Foreign_Intellectuals: "외국 지식인 회유"
 SZC_Attract_Foreign_Intellectuals_desc: "현명한 사람은 자신이 아직 배울 것이 많다는 사실을 잘 알고 있으며, 좋은 정부는 해외에서 들어오는 최고의 인재를 국민들을 향상시키기 위해 사용하는 것을 두려워하지 않아야 합니다. 아시아, 미국, 유럽에서 가장 똑똑한 인재들을 사천으로 끌어들임으로서, 우리의 교육 및 연구 역량을 획기적으로 향상시킬 수 있을 것입니다."
 SZC_Buddhist_Influence: "불교 영향력"
 SZC_Buddhist_Influence_desc: "류원후이는 개혁가일지도 모르겠지만, 한편으로는 많은 미래상을 불교 사상에 기초를 두어 짜는 인물입니다. 이런 사실을 전면에 내세우고 사천 불교 사찰들의 도움을 얻는다면 전통주의자들 사이에서 이념적 지지를 더 많이 얻을 수 있을 것입니다."
 SZC_Break_The_Gender_Roles: "성적 역할 파괴"
 SZC_Break_The_Gender_Roles_desc: "기술이 발전하면서 전통적으로 남성의 전유물로 여겨젔던 역할에서 여성을 소외시킬 이유가 없어졌습니다. 군사 기술의 발전은 심지어 여성들이 총을 들고 비행기에 올라타 적과 싸울 수 있도록 만들어 주기까지 했습니다."
 SZC_Protect_The_Tibetans: "티베트 보호"
 SZC_Protect_The_Tibetans_desc: "비록 우리가 항상 티베트 정부와 의견이 일치하지는 않겠지만, 그럼에도 불구하고 우리 영토 내에서 생활하는 티베트인들이 정부와 시민 모두에게 공평하게 대우받을 수 있도록 최선을 다해야 합니다."
 SZC_Industrial_Victory: "사업단의 승리"
 SZC_Industrial_Victory_desc: "주사위가 전져졌고 류샹은 도박에서 모든걸 따냈습니다. 과거에 직예가 그를 총독직에서 쳐냈을지 모르지만, 지금은 그가 사천의 모든 존재를 철권 통치로 휘두릅니다. 야망이 대단히 큰 그가 여기서 멈출 것 같지는 않습니다."
 SZC_Consolidate_The_Province: "지역 통합"
 SZC_Consolidate_The_Province_desc: "전쟁에서 승리했고 하찮은 군벌들은 지리멸렬하게 패배했지만 이 정도의 영예에 안주할 수는 없습니다. 아직 해야 할 일이 많고, 승리를 지키고 충칭을 넘어서까지 우리의 권력 기반을 확장하기 위해서 조치를 취해야만 합니다. 필요하다면 무력을 사용해서라도요."
 SZC_Family_Matters: "가족 문제"
 SZC_Family_Matters_desc: "사천에서 패배한 보정계의 대표적 인물 중 한명이 바로 시캉 군벌이자 류샹의 숙부 류원후이입니다. 불행한 상황이지만 그를 어떻게든 처리해야만 합니다. 류샹은 그가 정신을 차리기를 바라지만, 그럼에도 불구하고 그가 반대편에 서서 고집을 부리는 최악의 사태에 대비해야만 합니다."
 SZC_Align_The_Minor_Warlords: "소규모 군벌과 연대"
 SZC_Align_The_Minor_Warlords_desc: "비록 경쟁자들이 죽거나 추방당하기는 했지만, 몇몇 군벌들은 민병대와 함께 남아서 우리의 권력에 위협을 가하고 있습니다. 그들 중 일부를 아군과 경찰 조직에 통합할 수 있고, 나머지는 수적으로 확실히 열세에 몰리게 된다면 알아서 조용해질 것입니다."
 SZC_Entice_The_Urban_Merchants: "도시 상인 유인"
 SZC_Entice_The_Urban_Merchants_desc: "총구만으로 질서를 유지할 수는 없습니다. 만약 우리가 성공하고자 한다면 부유한 소규모 지역 부르주아 계급에게 우리의 대의를 설파해 지지를 얻을 필요가 있습니다. 당근 사이사이에 가끔 한번씩 회초리를 섞는다면 저들과 함께하는 선택지의 이점이 확실히 있으리라고 장담합니다."
 SZC_Form_The_National_Protection_Alliance: "호국동맹 창설"
 SZC_Form_The_National_Protection_Alliance_desc: "마침내 중국 독립 총독들이 베이징 정권에 반대한다고 주장해야 할 때가 왔습니다. [SZC.GetLeader](은)는 우리와 이 지역 내에서 비슷한 사고를 가진 동맹들을 모아 직예에 저항해야 합니다. 일단 직예만 어떻게 정리할 수 있다면 나머지는 확실히 우리의 지도력 뒤에서 떨어져 있을 것이 분명합니다."
 SZC_A_Grandiose_Plan: "거창한 계획"
 SZC_A_Grandiose_Plan_desc: "류샹이 사천 총독이 되는데 실패한 이래로 직예와 그 개들은 우리가 가야할 길을 방해하는 일 외에 아무것도 한게 없습니다. 이런 수모를 너무 오랫동안 참아 왔습니다. 지금이야말로 [SZC.GetLeader](이)가 베이징으로 진군하고 영원히 그들을 분쇄하면서 우리의 통치 아래에서 전 중국을 단결시킬 때가 왔습니다."
 SZC_The_Lord_Of_Sichuan: "사천왕"
 SZC_The_Lord_Of_Sichuan_desc: "[SZC.GetLeader]의 사천 지배력에 논쟁의 여지가 없음이 이제 사실이 되면서 쟁쟁한 군벌의 시대가 마침내 끝났습니다. 이제 모든 조각들이 제 자리에 놓여 있고 사업단에 대한 모든 잠재적 위협이 파괴되거나 사라져버렸으니, 마침내 우리가 사천의 운명을 스스로 결정할 수 있는 때가 왔습니다."
 SZC_Famine_Relief_Corps: "기근 구호 군단"
 SZC_Famine_Relief_Corps_desc: "백성들, 아니 우리 군인들은 나무껍질과 풀, 진흙만으로 먹고 살 수 없습니다. 최근 내전 과정에서 반역자 파벌에 가담했던 수많은 전쟁 포로들을 잡았기 때문에, 그들에게 사면의 가능성을 언급하며 노는 땅에서 경작시키고 식량생산을 늘리게 할 것입니다. 물론 아군의 엄중한 감시 아래에서 말이지요."
 SZC_Aggressive_Modernisation: "공격적 현대화"
 SZC_Aggressive_Modernisation_desc: "구 정권은 중국 다른 지역의 발전상을 따라잡으려 노력하지 않았던게 확실합니다. 그들은 분명히 자국민에 대한 의무를 소홀히 했고 그 결과 우리는 중국에서도 뒤쳐지는 지역이 되어버렸습니다. 지난 10년간 계속된 방치 상태를 메우기 위해 모든 사람이 열심히 일해야 하며, 우리는 그들의 노력이 결실을 맺을 수 있도록 할 것입니다."
 SZC_Fund_The_Construction_Industry: "건설사업에 투자"
 SZC_Fund_The_Construction_Industry_desc: "양썬은 단순히 19세기에 어울리지 않는 아편밭을 지배하는 것에 만족하고 말았습니다. 하지만 사천을 새로운 시대로 이끌기 위해서는 국가 차원에서 대규모 투자를 실시해야 합니다. 이 세대가 비용을 아끼지 않는다면 다음 세대가 번영할 수 있을 것입니다!"
 SZC_The_Riches_Of_Xikang: "시캉의 부"
 SZC_The_Riches_Of_Xikang_desc: "시캉의 부는 대부분 산맥 아래에 아직 개발되지 않은 상태로 방치되어 있습니다. 강력한 우리의 군대가 필요로 하는 소총, 대포, 차량 그리고 함선이 전투로 나설 수 있도록 현대적인 철강 산업이 필요합니다."
 SZC_Expand_Arms_Production: "무기 생산 확장"
 SZC_Expand_Arms_Production_desc: "본래 류샹의 야망은 항상 필연적인 전쟁을 역설했습니다. 사업단은 충돌을 통해 권력을 쟁취했고, 더 이상 유혈사태가 없이 중국에 평화가 찾아올 리가 없습니다. 공격전이 됐든 방어전이 됐든 미래에 마주칠 적을 막기 위해 무장해야만 합니다."
 SZC_Mass_Education_Campaigns: "대중 교육 운동"
 SZC_Mass_Education_Campaigns_desc: "옛 청 지배자들과 그들의 앞잡이는 단순히 도시들만 방치한게 아니라 사천 사람들의 지성도 내버려뒀습니다. 문맹이 만연하고 대부분 사람들은 풍부한 조국의 역사와 국가에 대한 의무조차도 알지 못합니다. 글을 읽을 줄 아는 장교들이 교사로 활동할 것이고, 수백만의 대중이 그들에게 배울 것입니다."
 SZC_Currency_Reform: "화폐 개혁"
 SZC_Currency_Reform_desc: "경쟁 군벌을 물리치기 전에 모든 지역 군벌들은 각자 알아서 발행한 아무런 가치도 없는 화폐를 보유하고 있었습니다. 아, 원시적인 물물교환 경제 수준까지 퇴화하지 않은 군벌만 말이지요. 이제 우리가 권력을 잡았으니 과거의 흔적을 지우고 하나로 통일된 사천 화폐를 사용하기 시작할 때입니다."
 SZC_Sichuan_Central_Bank: "사천중앙은행"
 SZC_Sichuan_Central_Bank_desc: "최근까지는 사천 경제 대부분이 각 지역 통치자와 군벌들 아래에서 수많은 경제 생태계를 이루며 각자 갈라져 살고 있었습니다. 마침내 충칭에 금융의 심장 역할을 할 중앙집권화된 은행 체제를 만들어 냈으니, 여태까지 해왔던 추세를 타파하고 우리 경제를 통일된 하나의 방향으로 이끌 수 있을 것입니다."
 SZC_Standardise_Land_Tax: "지세 평준화"
 SZC_Standardise_Land_Tax_desc: "구식 세금제도는 뒤죽박죽 복잡하기만 했습니다. 각 주민이 사는 지역에 따라 세금이 손바닥 뒤집듯 바뀌었으며 비효율적이고, 가끔은 대놓고 총독이 백성을 수탈하기 위해 세금을 매기기도 했습니다. 이런 말도 안되는 상황을 끝내고 과거의 굴레와 비효율에서 벗어나 중앙집권화된 우리식 세금제도를 시행해야 합니다."
 SZC_Urban_Expansion: "도시 확장"
 SZC_Urban_Expansion_desc: "도시화하지 않는다면 우리나라는 현대국가가 될 수 없습니다. 사람들이 시골에서 도시로 이주하도록 장려해야 하며, 도시를 확장하는데 모든 것을 투자해야 합니다. 모든 작업이 끝난다면 상하이와 홍콩마저도 충칭과 청두를 우러러보게 될 것입니다!"
 SZC_The_Mighty_Navy: "강력한 해군"
 SZC_The_Mighty_Navy_desc: "Our capital of Chongqing rests near the Yangtze River, leaving it rather vulnerable to naval attacks from downriver, but also making it into a perfect base for the future navy of Sichuan. Eventually, a mighty armada of ships shall patrol the rivers, protecting our trade and people from banditry and showing our might to the rest of China."
 SZC_The_Mighty_Air_Force: "강력한 공군"
 SZC_The_Mighty_Air_Force_desc: "비행기를 한번만 띄우면 간단하게 공중에서 공격을 가할 수 있는 마당에 굳이 모든 위협을 무릅써 가면서 사천에 산재한 산맥을 넘어 공격을 준비할 필요가 있을까요? 우선 외국 기술을 수입해서 기지를 만드는 것부터 시작해야 합니다. 일단 작업이 끝나기만 한다면 우리 공군은 중국 전역에서 가장 위대한 공군이 될 것이며, 우리의 창공을 보호하고 적을 공격할 것입니다!"
 SZC_Army_Drills: "군대 훈련"
 SZC_Army_Drills_desc: "For far too long, the warlords of Sichuan were content with their forces resembling bandits more than actual soldiers. To mark a clear break from this past, the Chongqing high command is preparing for a programme of province-wide army drilling and retraining. With enough effort, we'll have soldiers that are the most disciplined in all of China!"
 SZC_Adopt_Radio_Communications: "라디오 통신 채택"
 SZC_Adopt_Radio_Communications_desc: "현대전은 라디오, 레이다, 컴퓨터 기계의 도움을 받으며 발전하고 있습니다. 그러므로 이런 분야에서 새로운 기술을 받아들이고 발전시키는 것은 현대화 계획 내에서 굉장히 중요합니다. 우리 군대와 기업 모두에게 최신식 기대 사용법을 가르칠 것입니다."
 SZC_Dedicated_Logistics_Units: "보급 전용 부대"
 SZC_Dedicated_Logistics_Units_desc: " 우리 군대가 (최소한 서류상으로는) 중국 내에서 가장 강력한 군대가 되었다고 하더라도, 군대가 계속 전진하는 길을 따라 물자를 공급할 수 없다면 전선에서 속수무책을 당할 수 밖에 없습니다. 충칭의 산업력을 활용해 전 중국 군사 계획가들이 꿈꾸게 될 전문 보급 열차를 설치할 것입니다!"
 SZC_Large_Front_Operations: "대규모 전선 작전"
 SZC_Large_Front_Operations_desc: "전투에서 승리하는 비결은 방대한 사천의 인력을 활용해 적군을 지치게 만들어 압도하는 것이빈다. 평범한 군벌이라면 인력을 공격군으로만 운용하겠지만, 우리는 대규모 보병대를 망치로 활용하면서 동시에 예비굼 관리와 신속한 배치를 포함하는 정교한 전략을 개발할 것입니다."
 SZC_Reverse_Engineer_Modern_Weapons: "현대 무기 역설계"
 SZC_Reverse_Engineer_Modern_Weapons_desc: "단순히 외국에서 들여온 무기를 군대에 보급으로 보내는건 상당한 낭비입니다. 외국산 무기를 최대한 활용하기 위해 가장 뛰어난 군사 기술자들을 시켜서 역설계 작업에 투입한 후, 우수한 우리식 무기를 개발할 것입니다."
 SZC_Heavy_Firepower_Tactics: "중화기 전술"
 SZC_Heavy_Firepower_Tactics_desc: "많은 포병들이 여전히 가장 초보적인 방식으로 포를 운용하고 있기 때문에, 충분한 자격을 갖춘 포병 장교들을 배출하기 위해서는 두 배의 노력이 필요한게 분명합니다. 훈련 방식 개혁이 끝난다면 아군 포병은 모든 공세에 앞서 강력한 포격을 통해 지구를 뒤흔들 것입니다!"
 SZC_Armament_Production_Innovations: "병기 생산 혁신"
 SZC_Armament_Production_Innovations_desc: "우리 스스로 현대식 무장을 개발하지 않는 한, 아군을 진정으로 현대화된 군대라고 부를 수는 없습니다. 군 연구개발 부서에 더 많은 자금을 투자해 완전히 중국에서 설계한 신무기를 생산할 수 있는 수단을 확보하도록 해야 합니다."
 SZC_The_Industrial_Army: "사업단"
 SZC_The_Industrial_Army_desc: "현대화를 위한 모든 노력이 결실을 맺었습니다. 현재 강력한 우리 군대는 막강한 군사력과 산업력이 합쳐진 완벽한 군대입니다. 산업 생산력에 힘입어 우리는 중국 내의 그 어느 국가보다도 더 많은 총기와 탄환, 폭탄과 포탄을 생산할 수 있습니다. 사업단의 힘 앞에서 모두가 벌벌 떨게 하십시오!"
 SZC_Republican_Triumph: "공화주의의 승리"
 SZC_Republican_Triumph_desc: "모든 역경에도 불구하고, 군관계는 성정부에 대한 통제권을 확보했습니다. 양대 지도자인 쓩커우와 뤼차오는 자신들의 입지를 공고히 하고, 쓰촨을 공화주의와 민주주의의 보루로 만들 준비를 하고 있습니다."
 SZC_Restructure_The_Army: "군대 재편성"
 SZC_Restructure_The_Army_desc: "쓰촨성군은 개혁을 절실히 필요로 하며, 이는 전투능력과 충성심을 높이는 데 그치지 않고 그 규모상의 비대함을 줄이며 고위계급 사이에 만연한 부패를 척결해 행정 효율을 높이는 데 있습니다. 이를 성사시키는 것은 민간사업을 위한 자금을 확보함을 통해 중요한 결과를 가져올 것입니다."
 SZC_Recruit_NRA_Veterans: "국부군 참전용사 고용"
 SZC_Recruit_NRA_Veterans_desc: "북벌이 실패한 뒤 뿔뿔이 흩어진 국민혁명군의 이전 구성원들은 실력에 부족함이 없습니다. 우리의 군대는 군벌 잔당들과 맞서고 군의 재편을 돕기 위해 경험이 풍부한 장교가 절실히 필요하고, 이들은 미래의 군관 간부단의 구성을 도울 것입니다."
 SZC_Form_Minjun: "민군 창설"
 SZC_Form_Minjun_desc: "민군(Minjun)은 민병대에서 도적단에 이르기까지 군벌시대의 의용병들을 일컫는 용어입니다. 따라서 이들은 그 평판이 엇갈리지만, 우리 군대의 대부분을 구성하고 있기도 합니다. 이들은 스스로의 명망과 기량을 향상시키기 위해 적절한 방향으로 조직되어야만 합니다."
 SZC_The_Sichuan_Provincial_Army: "쓰촨성군"
 SZC_The_Sichuan_Provincial_Army_desc: "성군은 서로 다른 군벌들에 충성하는 엉망진창인 상황에서, 참된 문민정부 하에 놓인 제대로 된 공화국군으로 서서히 변모해야 합니다."
 SZC_Military_Affairs_Commission: "군사위원회"
 SZC_Military_Affairs_Commission_desc: "성군이 민간 중앙정부의 지휘를 받기 전까진, 정부군사위원회가 이들을 지휘할 것입니다. 이를 통해 군대는 현대적인 조직과 참모장교 육성을 통해 전략 및 작전에 관한 전문지식을 향상하고, 문민통제 하에 놓이는 것이 보장될 것입니다."
 SZC_The_Guofangjun_Model: "국방군 모델"
 SZC_The_Guofangjun_Model_desc: "국방군(Guofangjun)은 북벌을 전후한 연성자치운동의 무력이었습니다. 이는 합중국이 건국되면 미래의 중앙정부로 이양될, 주로 자원병으로 구성된 군대였습니다. 우리가 열망해야 할 것은 바로 이 모델입니다."
 SZC_An_End_To_Banditry: "도적질의 종말"
 SZC_An_End_To_Banditry_desc: "도적들은 수십 년간 중국의 고질병이었습니다. 패배한 군벌의 병사들이 승자가 거느린 군대의 통솔을 받지 않는 경우, 이들은 교외로 녹아들어 도적이나 \"의용군\"으로 테러를 자행할 것입니다. 마침내 성을 정화하고 교외에 평화를 가져다줄 때입니다."
 SZC_Repeal_The_Warlord_Taxes: "군벌세 폐지"
 SZC_Repeal_The_Warlord_Taxes_desc: "쓰촨의 많은 군벌들은 과장 없이 경제학에 굉장히 서툴었으며, 도탄에 빠진 인민들은 일관성 없고 과중한 세금에 부담을 느끼고 있습니다. 이는 우리의 재정 개혁의 일환으로 폐지되어야 하며, 지속 불가능한 세입을 더욱 훌륭하고 안정적인 세입으로 대체해야 합니다."
 SZC_Provisional_Legal_Code: "성법전"
 SZC_Provisional_Legal_Code_desc: "옛 청나라와 민국의 법전은 양쪽이 거의 차이가 없어, 영 만족스럽지 못하다는 점이 드러났습니다. 새로운 중앙정부가 구성되기 전까지 공정한 사법처리를 통해 안정을 되찾고 우리의 적법성을 향상하는 데 도움이 되는 새로운 성법전을 마련해야 합니다."
 SZC_County_Self_Governance: "자급자족하는 현"
 SZC_County_Self_Governance_desc: "중국 내의 주요 정당에 속하는 연성주의자들은 현이 성의 기본 행정단위이며 자치가 중국에 민주주의를 도입하는 데 도움이 될 것으로 보고 있습니다. 자치는 인민이 스스로 정치적 결정을 내리고 지역을 발전시킬 수 있는 능력을 부여함으로써, 그들이 진정으로 자유로워질 수 있도록 해줄 것입니다."
 SZC_Restore_The_Provincial_Assembly: "성의회 복원"
 SZC_Restore_The_Provincial_Assembly_desc: "쓰촨은 슝커우의 치하에서 천중밍의 재건 계획에 따라 성헌법을 채택하고 입법부를 도입할 예정이었습니다. 이러한 계획은 성에 민주주의를 도입할 수 있도록 재개되어야 합니다."
 SZC_Rural_Literacy_Programs: "Rural Literacy Programmes"
 SZC_Rural_Literacy_Programs_desc: "문맹률이 매우 낮기 때문에 중국에 많은 문제가 벌어졌습니다. 국가 통치력은 대체로 시골에는 영향조차 미치지 못합니다. 가난한 이들, 그 중에서도 특히 사천 시골 공동체에 사는 이들을 교육하는 사업은 지역 뿐만 아니라 중국 전체에 장기적인 혜택을 가져다 줄 수 있는 최우선 과제입니다."
 SZC_Education_Reforms: "교육 개혁"
 SZC_Education_Reforms_desc: "After years of war, schools have been thoroughly neglected and the education system ranging from inadequate to non-existent. Education is in dire need of reform in order to meet the demands of our modernisation programmes. China will need more and better educated people in order to prosper."
 SZC_Ban_The_Vices: "악덕 행위 금지"
 SZC_Ban_The_Vices_desc: "도박과 아편중독 같은 악습이 사실상 중국 사회를 파괴했습니다. 악습을 타파하고 지역의 사회문화적 상황을 개선시키고, 부당한 이익과 그 뿌리에 산재한 문제를 뿌리뽑기 위해 오래고 끈질긴 운동이 필요합니다."
 SZC_Public_Healthcare: "대중 건강관리"
 SZC_Public_Healthcare_desc: "사천 공중 위생 상태는 극도로 뒤쳐져 있습니다. 많은 농촌 공동체가 의원이나 병원에 갈 수 없기 때문에 어려움을 겪고 있습니다. 이런 제도를 개선해야만 하며, 더 많은 정부 기관들이 주민들을 충분히 도울 수 있도록 건설해야 합니다."
 SZC_Housing_Projects: "주택건설계획"
 SZC_Housing_Projects_desc: "사천은 인구밀도가 높은 지방이지만, 이를 뒷받침할 주거시설은 절대적으로 부족합니다. 주거 상황을 개선한다면 삶의 질도 높아질 것이며, 이 과정에서 일자리도 창출될 것입니다."
 SZC_Infrastructural_Planning: "기반 시설 계획"
 SZC_Infrastructural_Planning_desc: "기반 시설은 발전의 기반이 됩니다. 하지만 사천은 도로와 철로 개발 모두에서 뒤쳐져 있습니다. 심지어는 장강을 활용하는 하천 수송까지도 충분하지 않은 상황입니다. 기반 시설 계획을 실시한다면 일자리를 창출하고 개발에 박차를 가함으로써 경제 발전에도 도움이 될 것입니다."
 SZC_Rural_Development: "교외 개발"
 SZC_Rural_Development_desc: "도시를 개선하는 사업은 좋은 일이지만, 중국인 대부분은 도시에 발을 들여놓지도 거기서 나오는 혜택을 누리지도 못합니다. 수백만 농촌 주민과 시골 공동체 구성원들도 국가발전과 생활수준 개선의 혜택을 누릴 수 있도록 사천의 농촌 사회에 초점을 맞추어야 합니다."
 SZC_Civil_Service_Reform: "관료제 개혁"
 SZC_Civil_Service_Reform_desc: "사천에 난립한 수많은 군벌이 초래한 파벌주의가 심각한 부패를 초래하여 다른 분야의 개혁을 시행할 수 없도록 만들었습니다. 군벌을 축출할 수만 있다면 보다 안전하게 관료들을 숙청하고 부패한 공무원들을 보다 깨끗하고 유능한 인재로 교체할 수 있을 것입니다."
 SZC_First_Steps_Of_Land_Reform: "토지개혁의 첫 단계"
 SZC_First_Steps_Of_Land_Reform_desc: "농민 계층은 중국 인구의 절대 다수를 차지하며, 상당한 시골 지역인 사천도 그런 점에서 예외가 될 수 없습니다. 농민들 중 자신이 일하는 땅을 소유한 자영농이 거의 없기 때문에 사회경제적으로 진보할 기회가 거의 없습니다. 토지개혁은 농민 생계를 개선하고 사회적 긴장을 줄이기 위해 반드시 시행해야 하는 정책입니다."
 SZC_Create_A_New_Currency: "신통화 발표"
 SZC_Create_A_New_Currency_desc: "중앙정부는 여태까지 투명한 재정정책을 시행할 수 없었습니다. 이런 상황이 개선되기 전까지는 우리 스스로에 초점을 맞추고 최근 몇년 간 각 지방정부들이 시행하는 전형적인 움직임인 신화폐도입을 시행해 지역 경제를 개혁해 나가야 합니다."
 SZC_Land_Value_Tax: "토지가치세"
 SZC_Land_Value_Tax_desc: "쑨원은 국가 재정상태를 개선하고 토지개혁을 밀어붙이며 더 공정한 세금제도와 경제체제를 만들어 내기 위해 토지가격세 제도를 추진했습니다. 민족주의자들도 이와 같이 지역을 현대화하고 수익을 향상시키기 위해서 토지가격세를 추진하고 있습니다."
 SZC_Campaign_Against_Corruption: "반부패운동"
 SZC_Campaign_Against_Corruption_desc: "부패는 수년간 이어져온 갈등과 잘못된 관리로 인해 중국 전역에 만연한 상태입니다. 이를 비난하는 공공 캠페인을 실시하고 부패 공직자에 대한 철저한 처벌을 실시한다면 행정부 내에서 부패를 추방하고 향후에도 이를 저지하는데 큰 도움이 될 것입니다."
 SZC_Judicial_Renewal: "사법부 개혁"
 SZC_Judicial_Renewal_desc: "군벌시대에는 공정한 사법체계가 거의 없었고, 그 중에서도 사천은 특별히 법 적용이 이상한 지역중 하나였습니다. 사법제도 개혁안이 도입되면서 법치주의에 대한 국민의 신뢰를 회복하고 보다 공정한 정의를 열렬히 시행할 수 있게 되었습니다."
 SZC_The_Last_Bastion_Of_Federalism: "연성주의의 마지막 보루"
 SZC_The_Last_Bastion_Of_Federalism_desc: "Liangguang has fallen to the Guangxi Clique in a dastardly coup, ejecting the democratically-elected governor Chen Jiongming. Having fled to friendly Sichuan, he hopes to rally federalists and republicans alike and form the movement's last fortress in the province."
 SZC_Solve_The_Opium_Crisis: "아편 사태 해결"
 SZC_Solve_The_Opium_Crisis_desc: "사천은 중국 나머지 지역에서 유례없는 수준의 아편 위기를 맞고 있으며, 근본적인 아편 생산의 중심지입니다. 연성주의자들은 광둥성에서 아편을 근절하는데 성공을 거뒀습니다. 사천에서도 그 성공을 재현할 수 있을 것입니다."
 SZC_Burn_The_Poppies: "양귀비 소각"
 SZC_Burn_The_Poppies_desc: "가장 첫번째로 양귀비를 파괴해야 합니다. 이것은 상당히 과격한 조치지만, 한 산업 분야를 뿌리째 뽑기 위한 과정 중 한 부분일 뿐입니다. 가능한 한 생산을 어렵게 만든다면 농부들로 하여금 마약 생산에서 벗어나 보다 지속 가능한 농업으로 나아가게 만들 것입니다."
 SZC_Promote_Production_Of_Grain: "곡식 생산 장려"
 SZC_Promote_Production_Of_Grain_desc: "만약 우리가 농민에게 양귀비 대신 재배가 가능한 농산물을 제시해 주지 않는다면, 농민들은 정부의 계획에 분통을 터트릴 것이며, 이는 필연적인 계획의 실패로 이어질 겁니다. 농부들에게 보조금을 지불하지 않는다 하더라도 최소한 곡식 재배 장려는 해주어야 합니다. 바라건대 이로 인해 또 다른 비참한 기근의 가능성이 줄어들기를 바랍시다."
 SZC_The_Breadbasket_Of_China: "중화의 곡창지대"
 SZC_The_Breadbasket_Of_China_desc: "장강 상류 지역인 사천 분지는 항상 비옥한 지역이었으며, 최근 닥친 기근에도 불구하고 중국의 곡창지대로 이름높습니다. 아편 생산을 근절하고 농민들의 식량 생산 복귀를 장려한다면 사천에 기근이 되돌아오지 않도록 막고 중국 전역에 식량 공급을 재개할 수 있을 것입니다."
 SZC_Campaign_Against_Opium: "반아편운동"
 SZC_Campaign_Against_Opium_desc: "마약 생산지를 파괴하는 한편으로 소비를 목표로 삼는 것도 위기 해결의 일환이 될 수 있습니다. 국민들에게 마약 사용을 엄히 금지함으로써 마약 수요를 낮춰야 합니다."
 SZC_Break_Down_The_Opium_Trade: "아편무역 파괴"
 SZC_Break_Down_The_Opium_Trade_desc: "수요에 대한 공격 못지 않게 공급망 근절도 중요합니다. 강압적인 정책으로 인해 아편 무역은 지하경제로 몰리게 되었고, 공급량이 낮아지면서 아편무역으로 인한 예상 이익이 상당히 늘어났습니다. 국민 이익을 위해 이 신흥 암시장을 해체하고 범죄집단이 마약을 공급하지 못하도록 막아야 합니다."
 SZC_Peoples_Healthcare: "인민 공공보건"
 SZC_Peoples_Healthcare_desc: "치료보다 예방이 더 중요하기는 하지만, 치료를 무시하기에 너무도 많은 중독자들이 있습니다. 지역 건강관리 체계를 개선한다면 더 많은 사람들이 현대의학을 접할 수 있을 뿐만 아니라 중독자들이 적절한 치료를 받을 수 있게 되어 수요량을 영원히 근절할 수 있게 될 것입니다."
 SZC_Federal_Institute_Of_Technology: "연방이공대학"
 SZC_Federal_Institute_Of_Technology_desc: "연방정부의 도움에 힘입어 사천에 기술학교를 설립해 미래의 기술자들과 전문인력을 양성할 수 있게 되었습니다. 이렇게 한다면 더 넓은 지식인층을 양성하고 전반적인 삶의 질을 향상시킴으로써 지역 뿐만 아니라 중국 전체에 더 나은 미래를 만들 수 있을 것입니다."
 SZC_Mass_Literacy_Campaigns: "문맹퇴치운동"
 SZC_Mass_Literacy_Campaigns_desc: "연성주의 운동은 교육과 중국 식자율 향상에 큰 비중을 두고 있습니다. 노동자와 여성을 위한 야간학교를 포함한 여러 개선 운동은 식자율 향상을 보장해 줄 것이며, 중국이 서방을 따라잡을 수 있도록 도와줄 것입니다."
 SZC_The_University_Of_Chongqing: "충칭대학"
 SZC_The_University_Of_Chongqing_desc: "중국에는 고등교육기관이 거의 없습니다. 심지어 그나마 있는 것들도 대부분 서양인의 손 안에 있습니다. 천중밍은 광둥에서 대학 설립에 성공한 전력이 있으며, 신사천교육위원회는 사천의 진보를 증명하기 위해 충칭에 대학을 설립하기를 열망하고 있습니다."
 SZC_Adopt_The_Guangdong_Model: "광둥 모델 채택"
 SZC_Adopt_The_Guangdong_Model_desc: "천중밍과 연성주의자들은 광둥 경제를 되살리는데 있어서 비할데 없는 성공을 거두었습니다. 국민당은 지역을 낙후되고 노쇠한 상태로 놔두었지만, 연성주의자들은 가까스로 지역 경제를 회복시켰고 심지어 중국 전역에서 가장 강력한 국가 중 하나로 발전시킬 수 있었습니다. 그들의 전례를 따라 사천 경제를 개선해 나가야 합니다."
 SZC_Local_Development_Scheme_2: "지역 개발 계획"
 SZC_Local_Development_Scheme_2_desc: "당연히 연성주의자들은 각 지방 수준에 집중하기를 좋아합니다. 각 성과 각 현에 사는 사람들이 각자 자기 지역이 처한 상황을 가장 잘 이해하고 있기 때문에, 그들이 경제 발전의 최전선에 서야 합니다. 각 지역 기업, 지역 무역업자 및 전문 기구가 모든 지방 경제 계획에 참여해야 합니다."
 SZC_Industrial_Planning_Committee_2: "산업계획위원회"
 SZC_Industrial_Planning_Committee_2_desc: "산업 발전에는 세심한 계획이 필요합니다. 산업은 분명 중국을 번영으로 이끌 미래이며, 복잡한 발전을 계획하기 위해 적절한 위원회를 구성해야 합니다. 산업계획위원회는 국민과 국가 모두에게 장기적인 경제 발전을 가져다 주기 위한 최선의 길입니다."
 SZC_Financial_Reform: "금융 개혁"
 SZC_Financial_Reform_desc: "지역 재정 비리 문제는 심각한 수준입니다. 정부 재정 상황을 국민들에게 공개한다면 관련 부패 사건을 줄이는데 도움이 될 것이고, 더 많은 개혁을 시행한다면 효율성도 높아질 것입니다. 결과적으로는 지역의 자립력과 경제적 의사결정권이 향상될 것입니다."
 SZC_A_True_Civilian_Government: "진정한 문민정부"
 SZC_A_True_Civilian_Government_desc: "광둥을 개발하고 발전시키는데 십년이라는 세월이 걸렸습니다. 하지만 사천의 연성주의자들은 완전한 백지상태에서 시작해야 합니다. 이전 정부는 혼란에 빠져있고 재정은 개념 자체부터 존재하지 않으며 대중 지지도도 낮습니다. 하지만 여전히 이 새로운 판세에서 더 나은 무언가를 국민을 위해 건설할 수 있습니다."
 SZC_Crack_Down_On_Corruption: "부패 단속"
 SZC_Crack_Down_On_Corruption_desc: "부정부패가 만연합니다. 수십년간 잘못된 정권에 통치받은 상황에 이 정도 부정부패는 어쩔 수 없으며 청산에 들어갈 비용도 만만치 않을 것입니다. 이제 새로운 연성주의 정권 아래에서 정부 이미지와 전반적인 상황을 개선하고자 한다면, 부패를 단속해야만 합니다."
 SZC_Land_To_The_Tiller: "경자유전"
 SZC_Land_To_The_Tiller_desc: "경자유전 원칙은 연성주의 치공당이 시작된 이래로 모든 정책의 초석이 되어왔습니다. 이 원칙은 충분한 보상을 주기 때문에 지주들도 소외시키지 않으면서 동시에 농민들에게 자유를 가져다주는 합리적인 토지개혁 계획입니다. 비용이 많이 들고 이루는 것도 상당히 힘들 것이지만요"
 SZC_Rally_Federal_Support: "연성주의 지지를 모으자"
 SZC_Rally_Federal_Support_desc: "민주화를 주장하는 운동에 대중적 지지가 필수적이라는 것은 누구나 알고 있는 엄연한 사실이며, 천중밍의 치공당도 대의를 따르는 잠재적 지지자들을 결집시켜야만 합니다. 폭정과 군주정, 그리고 독재에 반대해 당과 정치적 계열을 막론하고 모든 공화주의자들이 하나되어 연합해야 합니다."
 SZC_Decentralise_The_Administration: "행정 분권화"
 SZC_Decentralise_The_Administration_desc: "어마어마한 덩치와 항상 바뀌는 중앙정부로 인해 중국은 지역 자치의 긴 역사를 가지고 있습니다. 연성주의는 이런 전통을 활용해 지역 민주주의를 확립하고, 사람들이 민주적인 제도를 이해하고 민주주의 국가에 적응할 수 있도록 도우며, 전국적 차원에서도 인민통치를 실현하고자 준비하는 중입니다."
 SZC_Self_Organisation: "자주적 노조 결성"
 SZC_Self_Organisation_desc: "자치를 위한 전통의 일부로서 국민들은 무역과 전문 노조에서 협동조합에 이르기까지 여러 지역 이익단체를 조직하고 자유와 번영을 쟁취하기 위한 최선의 방법으로 스스로 조직을 창설하도록 장려해야 합니다."
 SZC_Establish_The_Chongqing_Government: "중경정부 선포"
 SZC_Establish_The_Chongqing_Government_desc: "사천 지배력이 확보되면서 천중밍의 국가 통일계획을 추진해야 하는 때가 왔습니다. 남부 지역을 연방 정부로 통합하고 나머지 중국 국가들에 우리가 민주정부와 번영하는 경제를 만들어낼 능력이 있다는 점을 보여줍시다. 이것만이 폭정을 휘두르는 독재자들이 틀렸다고 증명할 유일한 방법입니다."
 SZC_The_Chengdu_Conference: "청두 회담"
 SZC_The_Chengdu_Conference_desc: "청두에서 연성주의 지도자들의 회담이 계획되었습니다. 이 회담에서는 연성주의 운동이 앞으로 나아갈 길과 연방 정부 구성에 관해 논의할 예정입니다. 다른 경쟁국 정부 대표들에게도 우리의 협력 의지를 증명하고 연성주의의 결의를 보여주기 위해서 초대장을 보낼 예정입니다."
 SZC_Provisional_Constitution: "성헌법"
 SZC_Provisional_Constitution_desc: "헌법은 민주정부에서 가장 중요한 개념입니다. 이전에 중국에서 시도되었던 실패한 헌법에 주목한 연성주의 지도자들은 그 헌법이 가지고 있던 문제를 해결하고 연성주의적이고 민주적인 중국의 기반을 닦기 위해 임시헌법 초안을 작성할 것입니다."
 SZC_The_China_Reconstruction_Plan: "중국 재건 계획"
 SZC_The_China_Reconstruction_Plan_desc: "천중밍의 재건계획은 연방주의 운동의 청사진으로, 제1공화국와 군주주의, 그리고 군벌들과 국민당의 실패에 관해 논의할 예정입니다. 동시에 평화적일지도 모르는 방법으로 중국을 재건하고 재통일하며 중국 인민들에게 번영과 민주주의 그리고 자유를 가져다 주기 위한 계획을 상세히 기술하고 있습니다."
 SZC_Recover_The_First_Province: "첫번째 성 회복"
 SZC_Recover_The_First_Province_desc: "The Guangxi Clique's betrayal cannot be forgiven. They must be removed from power once more, and the Federalists will return triumphantly before they can ruin Guangdong with their misrule."
 SZC_Revive_The_Federal_Project: "연방계획 부활"
 SZC_Revive_The_Federal_Project_desc: "연방공화국이라는 이념은 아직 사라지지 않았습니다. 남부 지방을 확보하는 것은 북쪽의 군주국과 남쪽의 일당독재국가, 그리도 다른 모든 군벌들과는 다른 실현 가능한 대안으로 우리의 이념을 자리매김시키는 첫 번째 단계가 될 것입니다."
 SZC_Military_Unification: "군 통합"
 SZC_Military_Unification_desc: "군벌주의는 용납할 수 없습니다. 연방공화국의 군대는 민간 감독 아래에서 하나의 지휘 구조로 단결되어야 합니다. 장군들은 사사로운 이익을 좆기보다는 국민과 공화국을 섬겨야만 하며, 군인들은 압제자가 아니라 보호자로 활동해야 합니다."
 SZC_From_Chongqing_To_Beijing: "충칭에서 베이징까지"
 SZC_From_Chongqing_To_Beijing_desc: "충칭부터 베이징까지 합중국을 확장해야 합니다. 만약 저들이 평화통일과 민주주의 그리고 번영이라는 우리의 주장을 귀담아듣지 않는다면, 우리의 손으로 기어이 폭군을 끌어내리고 민중을 해방시킬 것입니다."
 SZC_A_New_China: "새로운 중국"
 SZC_A_New_China_desc: "연성주의가 이제 논쟁의 여지가 없이 중국의 통치자가 되었습니다. 중화합중국 아래에서 신중국이 탄생할 것입니다. 중국인들은 자유롭고 스스로 자신의 운명을 지배할 수 있게 되었습니다. 합중국 만세! 공화국 만세!"
 SZC_The_Zhilis_Last_Stand: "직예군벌 최후의 저항"
 SZC_The_Zhilis_Last_Stand_desc: "비록 직예가 우페이푸 살해 이래로 큰 피해를 입기는 했지만, 우리는 강인한 불사조처럼 잿더미에서 일어날 것입니다. 장바이리의 지도 아래에, 그리고 지역 내 옛 친구들의 도움을 받으며 우리는 이곳 사천에서 마지막으로 서서 황제를 영원히 거꾸러트릴 것입니다."
 SZC_Industrial_Expansion: "산업 확장"
 SZC_Industrial_Expansion_desc: "우리를 추방한 반역자들을 처리하는 것이 바로 우리 앞에 놓인 거대한 과업입니다. 우리가 청을 무너트리고자 한다면 전쟁으로 폐허가 된 사천의 산업기지로는 택도 없습니다. 빼앗긴 권리를 되찾기 위해서는 산업 노력을 두배로 늘려야 합니다."
 SZC_Contact_An_Old_Ally: "옛 동맹과의 접촉"
 SZC_Contact_An_Old_Ally_desc: "독일은 과거에도 직예의 친구였고 앞으로도 그렇게 될 것입니다. AOG와 공사관 도시, 그리고 독일령 동아시아와의 연계를 통해 독일의 감독 아래에서 새로운 무기 생산 시설을 건설하려는 우리를 돕기 위해 파견된 크루프에서 온 기술자들을 데려올 수있습니다."
 SZC_German_Industrial_Expertise: "독일의 산업 기술"
 SZC_German_Industrial_Expertise_desc: "독일과의 유대가 회복되고 사업이 번창하면서 정부 금 보유량이 지불할 수 있는 최대한 독일제 소총을 수입할 수 있게 되었습니다. 이 무기들을 활용해 조만간 마지할 투쟁에 대비해 병력을 증강할 수 있을 것입니다."
 SZC_Contact_The_Hubei_Generals: "호북성 장군들과의 접촉"
 SZC_Contact_The_Hubei_Generals_desc: "유럽인들의 도움이 과거에 많은 도움이 되었기는 하지만, 여러 관계가 얽힐 경우의 수를 고려해 볼 때 독일인보다는 중국 동포들에게 집중하는 쪽이 더 나을지도 모릅니다. 후베이에 있는 친구들이 우리가 경제 기반을 회복하는 작업을 도울 수 있을 것입니다."
 SZC_Foreign_Arms_And_Advisors: "외국 무기 및 조언자"
 SZC_Foreign_Arms_And_Advisors_desc: "언젠가 다가올 전쟁에서 싸우고 청 폭군에 맞서기 위해서는 현재 산업력이 허용하는 것 이상의 총기 생산량이 필요합니다. 새로운 거래를 성사시키고 비축된 자금을 유용하게 사용한다면 외국의 도움을 받아 아군을 신속하게 재무장시키고 재교육시킬 수 있을 것입니다."
 SZC_Gather_Allies: "동맹을 모으다"
 SZC_Gather_Allies_desc: "우리 홀로 청과 싸운다면 홀로 죽을 뿐입니다. 그들을 상대로 뭔가 새로운 조치를 취하기 전에 지역에서 구할 수 있는 잠재적 동맹국들을 최대한 우리의 대의 아래에 집결시키는 것이 현명할 것입니다. 다행히도, 베이징에 불만을 가진 이들이 우리만은 아닌것 같습니다."
 SZC_Behind_Manchu_Lines: "만주 전선 후방으로"
 SZC_Behind_Manchu_Lines_desc: "푸이가 많은 동지들을 추방하기는 했지만, 여전히 청 영토 안에는 우리를 위해 기꺼이 싸워줄 동조자들이 많이 있습니다. 그들을 은밀하게 세포조직으로 조직할 수만 있다면, 그림자 속에서 혼란을 일으킬 수 있을 것이고 청군은 영문도 모른채 혼란에 빠질 것입니다."
 SZC_Rally_The_Zhili_Remnants: "직예 잔당 집결"
 SZC_Rally_The_Zhili_Remnants_desc: "이 결정적인 순간에 충성스러운 병사들과 장교들은 같은 무게의 금과도 비교할 만큼 중요한 존재입니다. 사천이 직예의 최후 방어선으로 자리잡은 상황속에서, 친구와 동맹에게 사천은 안전하며 청 비밀경찰의 손아귀에 닿지 않는 곳이라고 알리는 것이 대단히 중요합니다."
 SZC_Embrace_The_Civilian_Wing: "민간통치 수용"
 SZC_Embrace_The_Civilian_Wing_desc: "중국을 우리 기치 아래에 통일시키기만 해서는 또 다른 군벌국가가 될 뿐입니다. 대신에 민간 통치를 받아들이고 보다 개방적인 통치체제를 채택해야 합니다."
 SZC_Political_Reform: "정치 개혁"
 SZC_Political_Reform_desc: "민간 통치에 적응하기 위해서는 낡은 제도를 대대적으로 정비해야 합니다. 우선 행정구조 개혁을 위한 초기 단계에 착수함으로써 기초를 다져야 합니다. 이것이 미래 작업의 틀과 같은 역할을 해줄 것입니다."
 SZC_A_New_Senate: "새로운 의회"
 SZC_A_New_Senate_desc: "투명성이 전혀 없이 홀로 문제를 결정하는 군사 위원회는 더 이상 존재하지 않습니다. 앞으로 직예 정부는 다른 중국 지역처럼 거만한 군벌집단이 아닌 국민들에게 항상 대답해주는 의회가 될 것입니다."
 SZC_Provincial_Centralisation: "지역 중앙집권화"
 SZC_Provincial_Centralisation_desc: "우리 행정구조는 현재 사천 전쟁 이전식 체제에 의존하고 있습니다. 현 체제가 지나간 시대에 맞춰져 있으니, 그 대신에 수도에서 문민정부에 지역 시장과 행정관이 대답하는 통일된 구조로 개편해야 합니다."
 SZC_Bureaucratic_Reform: "관료제 개혁"
 SZC_Bureaucratic_Reform_desc: "토지제도 개혁이 시급합니다. 이로 인해 정부와 국민 모든 경우가 한층 더 부드러워질 것이며, 또한 군벌들로부터 해방시킨 지역을 우리식 행정 구조 안으로 통합하는 과정을 더욱 쉽게 만들어줄 것입니다."
 SZC_Draft_A_New_Constitution: "신헌법 작성"
 SZC_Draft_A_New_Constitution_desc: "중화민국 임시헌법의 틀은 상당히 존경할 만 하겠지만, 개혁을 향한 우리의 헌신을 위해 옛 헌법은 잠시 옆으로 밀어놓고 새로운 헌법을 제정하는게 좋겠습니다. 낡은 것보다는 새로운 공화국의 야망을 반영한 신 헌법은 국민들에게 더 큰 자유와 안전을 보장해줄 것입니다."
 SZC_Embrace_Meritocracy: "능력주의 수용"
 SZC_Embrace_Meritocracy_desc: "군 내에서 진급하는 이들은 대체로 실제 능력보다는 혈통과 인맥, 그리고 뇌물에 의존해 왔습니다. 지금 처음부터 다시 시작하게 된 이 시점에 과거에 저지른 실수들을 바로잡고 직예군을 위해 능력주의의 이상을 엄격히 고수해야 합니다."
 SZC_Reform_The_Military: "군제개혁"
 SZC_Reform_The_Military_desc: "모든 방면에서 군대를 개혁할 것입니다. 통솔력을 향상시키고 수년간 계속되어왔던 친족등용과 부패의 폐해를 드디어 일소하는데 성공하면서 드디어 현대 전장의 발전에 맞추어 현대화된 아군 군사 구조와 교리를 채택할 때가 왔습니다."
 SZC_Continue_Military_Primacy: "군부 지배력 지속"
 SZC_Continue_Military_Primacy_desc: "비취원수를 살해하는데 일조한 자들을 용서할 수는 없습니다. 비취원수가 남긴 업적을 이 불확실한 시대에 무엇보다 정의를 최우선으로 중요시할 사천에 세워진 새로운 정부가 따라야 할 선례로 삼을 것입니다. 능력있는 군대의 지도 아래에서 직예에 질서와 명예를 회복시켜 줄 것입니다."
 SZC_Restore_The_1923_Constitution: "1923년 헌법 복원"
 SZC_Restore_The_1923_Constitution_desc: "차오쿤의 노고와 희생을 잊어서는 안됩니다. 그가 우페이푸와 함께 살해당했다고 하더라도, 그가 남긴 유산은 1923년 직접 작성했던 헌법 속에서 살아 숨쉽니다. 그 헌법은 여기 사천은 말할 것도 없고 고향으로 돌아간 이후에는 베이징 사람들까지 모두가 필요로 하는 만큼 충분한 보호를 제공해 줄 것입니다."
 SZC_Control_The_Civilian_Government: "문민정부 통제"
 SZC_Control_The_Civilian_Government_desc: "얼마 되지도 않는 관료들의 변덕과 잘못된 정보가 우리가 나아가야 할 길을 망치도록 놔둘 수는 없습니다. 마지막 결정권은 항상 군부의 손 안에 있어야 하며, 지역 행정관들이 이 사실을 이해하고 준수하도록 차근차근 단계를 밟아 갈 것입니다."
 SZC_Crush_Internal_Dissent: "국내 반대파 분쇄"
 SZC_Crush_Internal_Dissent_desc: "엄청난 노력을 들였음에도 불구하고, 자신이 어느 위치에 있는지 이해하지 못한 채 개인의 이익을 국가보다 우선시하는 사람들이 아직도 있습니다. 모든 사람들이 무엇이 자신에게 최선인지 이해할 때까지 수단과 방법을 가리지 않고 교육할 것입니다. 이 중요한 순간에 군대가 가야 할 길에 이의를 제기하면서 적의 방비를 강화시키는 행태는 용납할 수 없습니다."
 SZC_Embrace_Militarism: "군국주의 수용"
 SZC_Embrace_Militarism_desc: "우리 사회 앞에 높인 도전들을 대하는 가장 최선의 방책은 호전적인 접근 방식입니다. 위에서 아래까지 모든 사람들이 병역의 미덕을 수용하고 군인을 공경할 것입니다. 이로 인해 아군 병사들은 더 큰 의무감과 용맹한 마음을 품게 될 것이고, 전장에서 마주칠 하찮은 적들에 비해 우월한 이들이 될 것입니다."
 SZC_Academy_Trained_Officers: "사관학교에서 훈련받은 장교진"
 SZC_Academy_Trained_Officers_desc: "훈련방식을 개선한다면 장교들과 병사들이 발전하는 전장에 적응할 수 있을 뿐만 아니라 훈련과 규율의 강조에 힘입어 전장에서 입은 손실로 인한 규범적 지식의 손실에 보다 탄력적으로 대처할 수 있게 됩니다."
 SZC_Military_Intelligence: "군사정보부"
 SZC_Military_Intelligence_desc: "항상 적보다 세 발짝 앞서야 합니다. 군사 정보부에 제한 없이 행동할 수 있는 자유를 부여한다면 내적이든 외적이든 상관 없이 적의 모든 움직임을 알 수 있게 될 것입니다.  사천과 그 너머의 사람들은 그런 용맹한 이들에게 보호받고 있다는 사실을 알고 두 발 뻗고 잘수 있습니다."
 SZC_Prepare_The_Final_Offensive: "최후의 공세 준비"
 SZC_Prepare_The_Final_Offensive_desc: "최후 공세를 펼치기 위한 모든 것들이 준비되었습니다. 우리 사회 전체가 이 시도를 지지하고 있으며, 빼앗긴 것을 되찾기 위한 군의 작전을 저지할 존재는 아무것도 없습니다. 비취원수의 살해자들은 조만간 복수를 맞게 될 것입니다!"
 SZC_Shining_Republic: "빛나는 민국"
 SZC_Shining_Republic_desc: "베이징 음모자들이 퍼부은 노력에도 불구하고 우리가 중국의 합법적인 정부라는 점을 증명해냈습니다. 조만간 이 정당한 주장을 현실로 바꾸고 만주를 권좌에서 끌어내릴 때가 올 것이며, 그 날을 위해 열심히 준비해야 합니다."
 SZC_Triumphant_Return: "권토중래"
 SZC_Triumphant_Return_desc: "청나라는 우리를 멸망시켰다고 생각했겠지만, 우리는 잿더미 속에서 일어났습니다. 이제 저들과 함께 우리에게 맞서 싸웠던 모든 이들은 아군의 승리를 바라보고 처신하게 되었습니다. 청과 그 부역자들이 끼친 피해를 복구하기 위해 우리의 위치를 공고히하고 중국에 질서를 되찾아야 합니다. 그리고 모두에게 알려야 합니다. 직예가 바로 여기에 서 있음을."
 SZC_Deal_With_The_Conspirators: "음모단 처리"
 SZC_Deal_With_The_Conspirators_desc: "우페이푸아 차오쿤을 살해하려고 음모를 꾸미고 뒤이어 불법적으로 만주 정권을 복원해 엄청난 혼란을 초래한 모든 이들은 자신이 저지른 범죄에 대한 대가를 치르게 되었습니다. 비밀경찰의 넓은 행동범위를 통해 모든 음모자를 뿌리뽑고 저들이 저지른 일에 대해 정의를 구현할 것입니다."
 SZC_End_The_Manchu_Legacy: "만주의 유산을 끝내다"
 SZC_End_The_Manchu_Legacy_desc: "이 혼란의 핵심에는 범죄자 만주족 왕조와 그 추종 세력이 존재합니다. 저들의 과거 범죄 이력은 단순히 그 사람들을 제거하는 것 만으로는 충분하지 않다는 점을 증명하고 있습니다. 부패한 영향력의 전체 구조를 파괴하고 저들의 왕조를 역사의 쓰레기통으로 치워야 합니다."
 SZC_Purge_The_Baoding_Cliques: "보정계 파벌 숙청"
 SZC_Purge_The_Baoding_Cliques_desc: "비취원수 살해로 이어진 우리에 대항한 쿠데타는 보정계 출신 생도들의 협력이 있기에 가능했습니다. 공화국의 미래를 보호하기 위해 책임자들을 검거하고 저들이 한때 가졌던 영향력의 흔적조차 지우기 위해 필요한 모든 수단을 동원해야 합니다."
 SZC_Placate_The_Intelligentsia: "지식인 계층 회유"
 SZC_Placate_The_Intelligentsia_desc: "베이징을 비롯한 주변 지역의 지식인들은 수십년간 동요하는 계층이었고, 그들의 동요가 조만간 사라질 기미도 보이지 않습니다. 몇몇 상징적인 개혁과 전술적 보상을 주고, 이렇게 손에 쥔 당근이 언제든지 채찍으로 돌아올지도 모른다는 점을 확실히 알려주어야 합니다. 그렇게 한다면 저들 중 대부분은 예측 가능한 미래에 덜 성가신 존재가 될 것입니다 ."
 SZC_National_Unification: "전국통일"
 SZC_National_Unification_desc: "군벌과 이기적인 폭군의 시대를 끝내야 합니다. 우리가 합법적인 중화민국임을 세계에 선언함으로써 수많은 민족주의 투사와 지식인을 우리의 기치 아래에 결집시킬 것입니다. 우리는 다함께 중국을 단결시켜 다시 한번 온전히 통일할 것입니다."
 SZC_One_China_One_Government: "하나의 중국, 하나의 정부"
 SZC_One_China_One_Government_desc: "너무 오랫동안 중국은 군벌 영지, 당국가, 그리고 분권주의자들이 나누어 지배하고 있었습니다. 더 이상 두고 볼수 없습니다. 베이징을 정복한 우리는 진정한 중국 통일을 위한 싸움을 시작할 것이며, 중국이 하나의 정부(우리 정부)의 아래에 통일될 때까지 멈추지 않을 것입니다."
 SZC_Take_Down_The_Warlords: "군벌 해체"
 SZC_Take_Down_The_Warlords_desc: "중국 대부분이 우리 통제 아래에 있음에도 불구하고 영광스러운 영토 안에 버티고 있는 소규모 군벌들이 여전히 있습니다. 전국을 통일하고 국경 내에 평화를 가져오기 위해서는 저들을 우리 통제 아래에 가져와야 합니다."
 SZC_War_Of_National_Resistance: "국민항전"
 SZC_War_Of_National_Resistance_desc: "1894년에 발발한 청일전쟁에서 패배한 이래로 끊임없이 계속된 중국에 대한 일본의 침략은 무자비했습니다. 이제 저들과 침입해 들어오는 앞잡이들로부터 고향을 지키기 위해 다시 한번 싸움을 시작해야 합니다. 중국을 모욕하고 멸망시키려는 자들에게 양보는 없습니다!"
 SZC_Eradicate_The_Concessions: "반조계주의"
 SZC_Eradicate_The_Concessions_desc: "소위 타협은 중국에 대한 일본과 유럽의 부당한 영향력의 유보와 다름없습니다. 펜이 되었든 칼이 되었든 모든 수단을 다해 중국 통제력 안으로 편입당한다는 선택지 외에 저들에게 줄 것은 없습니다. 어떻게 해서든 저들이 일으킨 수모의 시대를 끝내야 합니다."
 SZC_Tie_Up_Loose_Ends: "종지부를 찍다"
 SZC_Tie_Up_Loose_Ends_desc: "이제 남은 것은 중국의 심장부 바깥에서 영유권을 주장한 영토를 확보하는 것입니다. 몽골과 티베트 그리고 더 멀리 떨어진 지방들을 반드시 확보해야 합니다!"
 SZC_Kickstart_The_Armament_Industry: "군수산업 시동"
 SZC_Kickstart_The_Armament_Industry_desc: "청의 패배는 중국에 평화를 가져다 주지 못했습니다. 재건 노력의 핵심에 군수품 생산을 우선시함으로써 조만간 다가올 불가피한 충돌에 대비해야 합니다."
 SZC_Rebuild_Beijing: "베이징 재건"
 SZC_Rebuild_Beijing_desc: "최근 몇년간 계속된 분쟁과 싸움으로 인해 피해를 입은 베이징은 아직까지 많은 부분에 상처를 안고 있습니다. 청으로부터 베이징을 탈환했으니 도시의 상처를 치유하고 이 고대 도시를 중국의 산업 및 상업 신경망의 중심지로 재건하기 위해 열심히 노력해야 합니다."
 SZC_Expand_The_Jinghan_Railroad: "경한철도 확장"
 SZC_Expand_The_Jinghan_Railroad_desc: "최근 분쟁으로 많은 지역이 황폐화되었습니다. 경한철도를 연장한다면 국가를 재건하고 여러 지역을 연결하는데 큰 도움이 될 것입니다."
 SZC_Daye_Hanyang_Development_Scheme: "다예-한양 발전 계획"
 SZC_Daye_Hanyang_Development_Scheme_desc: "다예-한양 회랑은 베이징 외부 지역에서 산업력이 집중된 지역이지만, 최근 벌어진 전투로 인해 기반 시설과 공장들이 심하게 손상된 상태입니다. 보다 현대적인 민간 및 군사 산업 중심지로 재건하는 작업에 투자함으로써 이 지역을 되살릴 것입니다."
 SZC_Renovate_The_Kailuan_Mining_Bureau: "카이롼 광업국 개혁"
 SZC_Renovate_The_Kailuan_Mining_Bureau_desc: "카이롼 광업국은 1878년 청 정부와 다양한 영국 기업들 사이의 합작을 통해 수립되었습니다. 군벌시대와 더 최근에 벌어진 여러 싸움으로 인해 광업국 대부분이 파괴된 상태입니다. 전쟁 노력에 박차를 가하기 위해 광산을 재건하고 재정비해야 합니다."
 SZC_Expand_The_Shanxi_Coal_Fields: "산서 탄전 확장"
 SZC_Expand_The_Shanxi_Coal_Fields_desc: "최근 직봉전쟁 끝에 옌시산이 빼앗아간 산시 석탄 산지는 중국에서 가장 번영하는 지역 중 하나입니다. 재건 노력에 박차를 가하기 위해 이 석탄 산지에 투자해야 합니다."
 SZC_Expand_Gongxian_Arsenal: "공현병공창 확장"
 SZC_Expand_Gongxian_Arsenal_desc: "공현병공창은 대체로 규모가 더 큰 한양 무기 공장의 보조 역할을 수행해 왔습니다. 하지만 제조 능력을 확장한다면 병공창이 침입자의 손에 넘어갈 경우에 대비해 산업 기반을 충분히 확장할 수 있습니다."
 SZC_Expand_Baoding_Arsenal: "보정병공창 확장"
 SZC_Expand_Baoding_Arsenal_desc: "유명한 사관학교에 부속된 보정병공창은 공현공창에 비해서 덜 발전되어 있습니다. 하지만 충분한 투자가 주어진다면 여기도 중국의 주요 군사 제조업의 중심지가 될 수 있습니다. 새로운 장비 설계를 실제와 이론상으로 시험해 볼 수 있기 때문에 사관학교와의 근접성 또한 플러스 요인이 될 것입니다."
