 PIR_bagual: "Tattered Spirit"
 PIR_bagual_desc: "A cult of offence arose in our reborn military, an élan based on the bravery of our soldiers, then and now."
 PIR_mobility: "Offensive Mobility"
 PIR_mobility_desc: "Our Republic is based on the legacy of our founding fathers, among these the military genius Giuseppe Garibaldi, whose Lavoro Famoso is a mark in the skill of battlefield mobility. Such legacy heavily influences the officers of our young Republic."
 PIR_pioneers: "School of Aviation"
 PIR_pioneers_desc: "Our pilots are heavily trained before allowed to pilot our few modern warplanes. They will show their skill, in time."
 PIR_phoenixi: "Rio Grande Reborn"
 PIR_phoenixi_desc: "Our fate as a young nation relies on our bravery, our skill, and our will to defend the Second Piratini Republic against our enemies."
 PIR_csp: "Consolidated State Policies"
 PIR_csp_desc: "The government of the young state of Piratini has finally put together an efficient government plan, and is reaping benefits from enacting it in practice."
