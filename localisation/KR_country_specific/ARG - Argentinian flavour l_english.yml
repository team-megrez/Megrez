 arg_flavour.1.t: "부에노스 아이레스의 오벨리스크"
 arg_flavour.1.d: "정복자 돈 페드로 데 멘도사의 부에노스 아이레스 건립 400주년을 기념하기 위해 공화국 광장에 거대한 기념비가 세워졌습니다. 남미에서 가장 활기찬 거리로 꼽히는 코리엔테스와 7월 9일 대로의 교차로에 서 있는 이 오벨리스크는 235피트 높이로, 이 수도의 오랜 역사를 증명합니다.\n\n최근의 격동적인 정치적 사건으로 인해 건설이 지연된 이 기념비는 합리주의 건축가 알베르토 프레비스크가 설계했으며, 독일-아르헨티나 합작 건설사 콤파니아 헤네랄 데 오브라스 푸블리카스가 157명의 노동자를 고용하여 31일이라는 기록적인 시간 안에 건설했습니다. 20만 페소 이상이 투자되었으며, 도시 역사상 가장 중요하고 비용이 많이 드는 건축 작업 중 하나가 되었습니다.\n\n부에노스 아이레스의 수도로서의 위상을 기리기 위한 정부의 의도에도 불구하고, 많은 사람들이 이 건물을 \"추악하고 매력적이지 않은 시멘트 기둥\"으로 간주하는 등 시민들로부터 논란이 일고 있습니다. 비웃음과 항의에도 불구하고 결국 포르테냐 주민들이 이 새로운 건축물을 도시의 유산으로 받아들이게 되기를 바랄 뿐입니다."
 arg_flavour.1.a: "시간이 지나면 감사해하겠지."
 arg_flavour.2.t: "작가 오라시오 키로가의 자살"
 arg_flavour.2.d: "우루과이 출신 극작가 오라시오 실베스트레 키로가 포르테사가 호세 데 산마르틴 대학병원에서 숨을 거두었습니다. 그는 전립선암 말기를 진단받았으나, 병이 더 진행되기 전에 자살을 선택하여 아르헨티나 문학계는 더욱 충격에 빠졌습니다. 아르헨티나 작가 협회 (SADE)가 장례식 준비를 하는 동안, 키로가의 열성팬들은 아르헨티나 최고의 공포, 비극 작가였던 그를 추모하기 위해 신문기사를 쓰고 있으며, 이제 '사랑, 광기, 그리고 죽음의 이야기'와 같은 책들은 아르헨티나 고전 문학이 되었습니다."
 arg_flavour.2.a: "위대한 작가의 슬픈 결말이군."
 arg_flavour.3.t: "숨진 채 발견된 레오폴도 루고네스"
 arg_flavour.3.d: "아르헨티나의 유명작가 레오폴도 안토니오 루고네스가 티그레 마을의 휴향지에서 숨진 채로 발견되었습니다. 수사 결과 루고네스는 청산가리를 탄 위스키를 마셔 자살한 것으로 밝혀졌습니다. 루고네스는 말년에 애국동맹을 열렬하게 지지했으며, 루고네스의 죽음은 그의 정치 저서에서 정당성을 얻은 우파 기득권에게 더욱 충격으로 다가왔습니다. 아르헨티나 작가 협회의 창립자였기에, 그의 장례식은 협회가 맡기로 했고, 그 속에서 협회의 창립자이자 아르헨티나에서 가장 영향력 있는 작가 중 한 사람인 루고네스의 생일을 국경일로 지정하자는 제안이 빠르게 주목을 얻고 있습니다."
 arg_flavour.3.a: "이상한 사람의 이상한 죽음이군..."
 arg_flavour.5.t: "애국동맹과 민족해방동맹의 합당"
 arg_flavour.5.d: "아르헨티나를 빠르게 장악하고 나서, 카를레스는 아르헨티나 정치판에서 빠르게 동맹을 찾아나섰습니다. 많은 사람들의 기억속에 우리부루 쿠데타가 남아있는 가운데, 카를레스는 아르헨티나의 미래를 위해서 두 정당을 합당하기 위해 민족해방동맹 (ALN) 의 지도자인 후안 바우티스타 몰리나 대령을 만나기 시작했습니다. 많은 사람들이 민족해방동맹이 애국동맹의 후계자가 될 것이라고 결론을 내렸지만, 우리부루의 쿠데타의 실패는 그들의 지위에 재앙을 가져왔고, 많은 사람들은 단순히 애국동맹과 민족해방동맹의 잔당으로 남기로 선택했습니다. 회담의 큰 틀은 비밀에 싸여있지만, 이미 군국주의 방식으로 조직된 민족해방동맹을 카를레스가 준군사조직으로 활용할 것이라는 의견도 나오고 있습니다."
 arg_flavour.5.a: "'우리 민족주의자들은 함께 뭉쳐야 한다!'"
 arg_flavour.7.t: "이민국의 창설"
 arg_flavour.7.d: "어떤 아르헨티나 정부도 이민을 제한 할 수 없다는 1853년 아르헨티나 헌법을 피하기 위해, 카를레스는 이민자들을 조사하고 입국을 관리하는 이민국의 창설을 승인했습니다. 부에노스 아이레스, 산 카를로스 데 바릴로체, 푸에르토 이과수와 같은 이민 중심지에 사무실이 건설됨에 따라 이 기관은 이민자들이 아르헨티나에서 일하고 살 수 있도록 허가증을 발급해 줄 것입니다. 의심스러운 배경 속에, 이민자들에 대한 심사 단계가 추가된다는 조치에 많은 민족주의자들은 박수를 보내고 있지만, 야당 의원들은 이 조치가 헌법을 회피하려는 노골적인 시도라고 주장하며 조치의 억압적인 성격에 거침없이 부각하고 있습니다."
 arg_flavour.7.a: "'외국인들은 더 이상 우리나라를 위협하지 못한다!'"
 arg_flavour.9.t: "숨진 채 발견된 알폰시나 스토르니"
 arg_flavour.9.d1: "SADE에 또 한 번의 불행한 소식이 전해졌습니다. 모더니스트 시인 알폰시나 스토르니가 오늘 사망한 채 발견되었습니다. 이 사건에 대한 조사가 시작되었지만, 지인들의 진술과 그녀의 거주지와 마르델플라타 마을의 방파제에서 바다로 몸을 던진 것으로 알려진 지역에서 발견된 증거를 바탕으로 자살로 빠르게 결론이 내려졌습니다. 해변으로 떠내려온 그녀의 시신은 두 명의 노동자에 의해 발견되었으며, 현재 부에노스 아이레스로 향하고 있습니다. 전국의 신문에서 '위대한 미국 시인의 비극적 죽음'에 대해 보도하는 가운데 SADE가 장례식을 준비하고 있습니다. 사회주의 혁명가 마누엘 발도메로와의 연관성이 정부에 큰 우려를 불러일으켰지만, 많은 행인들이 이날 오후 그녀가 이송될 열차 객실에 꽃을 놓고 애도의 뜻을 표했기 때문에 당분간 행렬을 그대로 두는 것이 더 나을 수도 있습니다..."
 arg_flavour.9.d2: "SADE에 또 한 번의 불행한 소식이 전해졌습니다. 모더니스트 시인 알폰시나 스토르니가 오늘 사망한 채 발견되었습니다. 이 사건에 대한 조사가 시작되었지만, 지인들의 진술과 그녀의 거주지와 마르델플라타 마을의 방파제에서 바다로 몸을 던진 것으로 알려진 지역에서 발견된 증거를 바탕으로 자살로 빠르게 결론이 내려졌습니다. 해변에서 두 명의 노동자에 의해 발견된 그녀의 시신은 현재 부에노스 아이레스로 향하고 있으며, 전국 신문에서 '위대한 미국 시인의 비극적 죽음'에 대해 보도하는 가운데 SADE가 장례식을 준비하고 있습니다. 사회주의자 마누엘 발도메로 우가르테와의 관계는 잘 알려져 있었지만, 그녀는 여전히 혁명 운동의 외부인으로 간주되었습니다. 그럼에도 불구하고 우가르테는 라 방과르디아에 그녀에 관한 격정적인 글을 썼고, 장례식 때 이별 선물까지 보냈다는 소문이 돌면서 두 작가가 가까웠다는 사실이 더욱 공고해졌습니다."
 arg_flavour.9.a: "지금은 대중들이 애도하도록 내버려두는 게 최선이다."
 arg_flavour.10.t: "리산드로 라 토레가 숨진 채로 발견되다"
 arg_flavour.10.d: "인민민주당의 창당자인 리산드로 데 라 토레가 오늘 부에노스 아이레스에 있는 자택에서 숨진 채 발견되었습니다. 엔소 보르다베에레 암살 이후 보수파에 대해 강경한 태도를 보였던 진보 정치인은 애국연맹의 쿠데타 이후 정치적 보복을 피하고자 공직에서 물러났습니다. 그러나 신속한 조사 결과 그의 죽음은 자살로 밝혀졌고, 심지어 자살하기 전 친한 친구들에게 작별 편지를 보낸 것으로 보아 결국에는 자신의 사생활이 그를 죽음에 이르게 한 것으로 보입니다. 혁명가와 보수주의자 사이의 중간 지대에 서서 논란의 여지가 있는 유산을 남겼지만, 1933년 독일의 육류 시장 개입에 대한 조사 덕분에 많은 사람들이 그의 장례식에 참석할 정도로 대중은 여전히 그를 높이 평가하고 있습니다."
 arg_flavour.10.a: "케 엔 파스 데스칸세(고이 잠드소서)."
 arg_flavour.11.t: "부에노스 아이레스 지하철 확장!"
 arg_flavour.11.d: "1913년에 개통한 부에노스 아이레스 지하철은 남미 대륙은 물론 남반구 전체에서 최초의 지하철 시스템이었습니다. 지난 수십 년 동안 거의 확장되지 않았고, 사람들이 빈곤한 시골에서 도시로 계속 이주하고 유럽 이민자들이 대거 유입되면서 대중교통 시스템이 심각하게 부족해지자 정부는 더 나은 확장과 도시 인구 폭발로 인한 수요를 맞추기 위해 네트워크를 국유화할 것을 제안했습니다. 그리고 몇 달간의 작업 끝에 부에노스 아이레스 대성당과 대법원을 연결하는 새로운 노선 \"D\"가 완공되었습니다. 부에노스 아이레스 시민들은 개통식을 손꼽아 기다리고 있습니다!"
 arg_flavour.11.a: "만세!"
 arg_flavour.12.t: "바이롤레토의 죽음"
 arg_flavour.12.d: "오늘 산 페드로 데 아투엘 마을에서 경찰과의 총격전 끝에 유명한 시골 무법자 후안 바우티스타 바이롤레토가 사살되었습니다. 공식적인 내용은 그가 총격전에서 사망했다는 것이지만, 그가 체포당하는 불명예를 피하고자 자신을 쐈다는 소문이 퍼지고 있습니다. 아르헨티나 시골 주민들에게는 거의 전설적인 인물인 그의 죽음은 의심할 여지 없이 많은 사람들에게 애도될 것입니다. \n\n\n1894년 이탈리아 이민자의 아들로 태어난 바이롤레토는 라 팜파 지역의 작은 마을에서 자랐습니다. 그곳에서 그는 때때로 사소한 절도와 부랑으로 법을 어겼지만, 현지 매춘부를 둘러싼 낭만적인 분쟁으로 인해 마을의 위원장을 암살하여 무법자가 되었습니다. 이 사건 이후 그의 범죄 경력은 빠르게 유명해졌고, 폭행과 탈옥을 거듭할 때마다 사람들에게 더 많은 존경을 받았습니다. 특히 바이롤레토는 부자들의 물건을 훔쳐 가난한 사람들과 이익을 나누었기 때문에 '아르헨티나의 로빈 후드'로 불리며 아르헨티나 좌파, 특히 아나키스트들의 찬사를 받았습니다.\n"
 arg_flavour.12.a: "거센 바람을 타고 다니는 반군 기수들..."
 arg_flavour.13.t: "'카를로스 가르델의 삶' 시사회"
 arg_flavour.13.d: "영화 '라 비다 데 카를로스 가르델'('카를로스 가르델의 삶')이 오늘 아르헨티나 영화관에서 개봉해 대중의 큰 호평을 받고 있습니다. 알베르토 데 사발리아 감독이 연출하고 우고 델 카릴, 델리아 가르세스 등 아르헨티나의 유명 배우들이 출연한 이 영화는 가르델의 개인적인 이야기와 다른 내용의 줄거리로 인해 논란을 불러일으켰습니다. 줄거리는 예술가로서 유명해지면서 한 여성과 사랑에 빠지게 된 가르델이 세계 순회를 시작하면서 슬프게도 그녀의 사랑을 잃고 비행기 추락 사고로 최후를 맞는다는 내용으로, 여성에게는 가르델의 음반만 남겨졌지만 두 사람이 유령이 되어 재회하면서 이야기는 행복하게 끝이 난다는 내용입니다. 가르델에 대한 충성도가 높은 많은 팬들이 제기한 문제는 가르델이 어떤 여성과도 공개적인 관계를 맺은 적이 없으며 영화가 의도적으로 가상의 인물을 다루고 있다는 것입니다. 그러나 제작자들은 이 영화가 결코 전기 영화가 될 의도가 없었다고 주장하며 자신들의 작품을 옹호하고 있습니다."
 arg_flavour.13.a: "그래도 좋은 영화야."
 arg_flavour.14.t: "라 봄보네라 개장!"
 arg_flavour.14.d: "라 봄보네라 이전에 축구 클럽 '보카 주니어스'는 브란드센의 현재 경기장에 정착하기 전에 여러 장소를 사용했습니다. 클럽의 첫 번째 경기장은 1924년 브란드센과 델 크루세로 거리로 이전하기 전에는 옛 부에노스 아이레스 항구(현재 푸에르토 마데로)와 이슬라 데마르치의 다르세나 수르에 있었습니다.\n\n1931년, 보카 주니어스의 (루페르토 몰피노 회장이 이끄는) 운영위원회는 부에노스 아이레스시로부터 2,200,000달러에 부지를 매입했습니다. 3년 후 클럽은 새 경기장 건설을 위한 입찰 공고를 발표했습니다. 검은 월요일 재앙으로 인한 경제적 어려움과 적절한 건축가를 찾지 못해 새 경기장 건설은 공사가 시작되기 전 마지막 경기를 치른 1938년까지 지연되었습니다.\n\n마침내 1940년 5월 25일, 보카와 산 로렌조의 친선 경기와 함께 개장했고, 홈 팀은 리카르도 알라르콘이 두 골을 모두 넣으며 2-0으로 승리했습니다. 새로 지어진 경기장이었지만 조명 시설이 부족하여 경기는 70분 만에 끝날 수밖에 없었습니다."
 arg_flavour.14.a: "보카 이겨라!"
 arg_flavour.15.t: "모렐의 발명"
 arg_flavour.15.d: "아돌포 비오이 카사레스는 오늘 히스패닉 문학의 첫 번째 주요 공상과학 작품인 \"모렐의 발명\"이라는 제목의 단편 소설을 발표하며 작가 경력에서 새로운 단계의 시작이라고 할 수 있는 작품을 발표했습니다. 이 책은 \"도망자\"라는 이름의 베네수엘라 작가가 법망을 피해 이상한 질병이 존재하는 것처럼 보이는 태평양의 외딴섬으로 숨어든 이야기를 담고 있습니다. 곧 한 무리의 사람들이 도착하고, 그는 신고당할까 봐 두려워 숨어 지내게 됩니다. 하지만 그는 자신의 존재를 눈치채지 못하는 파우스티네라는 신비한 여인과 사랑에 빠지지 않을 수 없었습니다. 낯선 사람들과 섬의 자연과 관련된 변칙적인 사건들이 연이어 발생하자 도망자는 곧 방문객들이 겉보기와 다르다는 것을 깨닫게 됩니다.\n\n광기, 고독, 사랑 등의 주제를 다룬 이 책은 상업적, 비평적 성공을 거두었으며 동료 작가 호르헤 루이스 보르헤스는 \"이 작품을 완벽하다고 분류하는 것은 부정확하거나 과장된 표현이 아니다\"라고 평했습니다. 보르헤스와 오캄포 자매와 같은 인물의 친구인 비오이 카사레스는 이 책을 자신의 글쓰기 경력의 진정한 시작이라고 생각합니다. 비교적 무명작가였던 그의 지위에도 불구하고 이 소설이 아르헨티나 문학에 큰 영향을 끼치리라는 것은 분명해졌습니다."
 arg_flavour.15.a: "자비로운 행위로군."
 arg_flavour.16.t: "산 후안을 강타한 지진"
 arg_flavour.16.d: "오늘 아침 7시 11분에 잠에서 깬 산후안 주민들은 산후안 지역 동부에서 발생한 지진으로 인해 잠자리에서 벌떡 일어났습니다. 이미 2명이 사망한 것으로 파악되었지만 아직 더 많은 사람들이 잔해에 갇혀 있을 수 있습니다. 리히터 규모 6.2로 보고된 이번 지진에 대해 당국은 피해가 미미하고 진앙의 위치 덕분에 더 큰 비극을 피할 수 있었다며 다행이라고 밝혔습니다."
 arg_flavour.16.a: "[Root.GetLeader]가 희생자 가족에게 애도를 표했습니다."
 arg_flavour.17.t: "아구스틴 P. 후스토의 별세"
 arg_flavour.17.d1: "몇 주간의 의료 치료 끝에 오늘 아구스틴 페드로 후스토 장군이 안타깝게도 자택에서 세상을 떠났습니다. 부검 결과 아직 사인이 밝혀지지는 않았지만, 이미 66세의 고령에 복잡한 개인사를 겪으며 살아왔기 때문에 단순히 노환으로 사망한 것으로 널리 알려졌습니다. 군대 내 친영파의 주요 구성원이었던 그의 죽음은 이제 친독 파벌에 대한 전환점이 될 것이며, 이는 GOU에 유리한 발전입니다. 그러나 리보리오는 후스토의 죽음에 대해 정부와 군을 비난하는 글을 발표했습니다. 장례식이 준비되고 있지만, 아구스틴이 리보리오에게 부여한 보호가 그의 죽음 이후에도 유지될지는 불투명합니다...."
 arg_flavour.17.d2: "몇 주간의 의료 치료 끝에 오늘 아구스틴 페드로 후스토 장군이 안타깝게도 자택에서 세상을 떠났습니다. 부검 결과 아직 사인이 밝혀지지는 않았지만, 이미 66세의 고령에 복잡한 개인사를 겪으며 살아왔기 때문에 단순히 노환으로 사망한 것으로 널리 알려졌습니다. 리보리오의 죽음으로 정부에 대한 강력한 규탄자로 변모한 후스토는 UCRA에서 정권에 대한 반대를 촉구하기 위해 선동하기 시작했지만, 그의 죽음과 함께 지금은 대부분 침묵을 지키고 있습니다. 군대 내 친영파의 주요 구성원이었던 그의 죽음은 이제 친독 파벌에 대한 전환점이 될 것이며, 이는 GOU에 유리한 발전입니다. 그의 장례식은 가족에 의해 준비되고 있지만, 정부는 이 문제에 대해 대체로 침묵을 지키고 있습니다."
 arg_flavour.17.d3: "몇 주간의 의료 치료 끝에 오늘 아구스틴 페드로 후스토 장군이 안타깝게도 자택에서 세상을 떠났습니다. 부검 결과 아직 사인이 밝혀지지는 않았지만, 이미 66세의 고령에 복잡한 개인사를 겪으며 살아왔기 때문에 단순히 노환으로 사망한 것으로 널리 알려졌습니다. 리보리오가 재판에 연루되면서 후스토는 은퇴 후 대부분의 노후를 시골 농장에서 의장의 보호를 받으며 역사학자 바르톨로메 미트레의 작품집을 집필하며 보냈습니다. 그의 죽음은 리보리오에게 큰 영향을 미쳤으며, 리보리오는 장례식 준비를 돕기 위해 2주 동안 일상적인 활동을 중단할 것을 요청했습니다."
 arg_flavour.17.a: "늙은 원수가 떠났다..."
 arg_flavour.18.t: "'가우초 전쟁'의 흥행"
 arg_flavour.18.d: "레오폴도 루고네스의 동명 소설인 '가우초 전쟁'을 기반으로 한 영화가 평론가의 호평과 관객들의 극찬속에 이번 주말에 개봉했습니다. 독립 전쟁 중에 왕당파 군대에 맞서 싸운 아르헨티나의 국민 영웅 마르틴 궤메스의 업적을 중심으로 한 각본은 정치 비평가에 의해서 유럽에서 지속되는 갈등과 전세계적인 양극화와 관련된 아르헨티나의 상황과 빠르게 연관을 이룹니다. 영화의 성공과 더불어 대부분의 예산을 영화 제작에 투입해 파산 위기에 처한 아르헨티나 예술가 협동조합은 다시 투자금이 들어오기 시작했으며, 더 많은 영화 제작을 위한 자금을 확보했습니다."
 arg_flavour.18.a: "독립영화의 우수성을 증명했군!"
 arg_flavour.19.t: "남극 탐사 40주년"
 arg_flavour.19.d: "19세기 말, 두 차례의 국제 지리 학회(1895년과 1899년)에서 남극은 지구상에서 중요한 정보가 없는 유일한 지역이었기 때문에 남극 탐험을 하는 것이 타당하다는 결론을 내렸습니다. 그 결과 스웨덴의 예테보리에서 스웨덴 지질학자이자 지리학자인 오토 노르덴셸드는 아메리카 남극 사분면으로의 여행을 계획하기 시작했습니다. 이 탐험대는 로버트 팰컨 스콧이나 로알드 아문센과 같은 당시의 다른 극지 탐험대와는 달리 기록을 경신하거나 향후 극지의 영유권을 주장하기 위한 선례를 세울 계획이 없었으며, 남극 대륙에서 광범위한 과학 탐사 작업을 수행하는 것을 목표로 하는 국제적인 연합이었습니다.\n\n탐험대의 총지휘는 '남극'호의 선장을 맡았던 경험이 풍부한 남극 탐험가 노르웨이인 칼 안톤 라센이 맡았습니다. 1901년 10월 16일, '남극'호는 예테보리항을 떠났습니다.\n\n1901년 스노우힐 섬으로 가는 길에 부에노스 아이레스를 지나던 노르덴셸드는 아르헨티나 정부로부터 아르헨티나의 젊은 해군 장교 호세 마리아 소브랄 중위를 월동 일행에 포함시키는 조건으로 보급품을 지원받았습니다. 1902년, 탐험대는 웨델해의 스노우힐 섬에 상륙했고 그곳에서 한겨울을 보낼 계획이었습니다.\n\n탐험대를 태우고 돌아오려던 칼 라센 선장이 지휘하던 '남극'호가 빙산에 부딪혀 침몰했고, 탐험대는 스노우힐 섬에서 두 번째 겨울을 보내게 되었습니다. 탐험대는 대륙이나 조난된 '남극'호 선원들과 아무런 연락도 닿지 않았고, 폴렛 섬의 열악한 피난처에서 겨울을 보내야 했습니다. 호세 마라 소브랄을 비롯한 생존자들은 1년 후인 1903년에 아르헨티나 초계함 'ARA 우루과이'에 의해 구조되었습니다. 이 배는 1903년 12월 2일, 10만 명의 군중과 100척의 선박이 사이렌과 경적을 울리며 환영하는 가운데 부에노스 아이레스에 도착했습니다.\n\n탐험대는 큰 고난을 겪었음에도 롱잉 곶, 제임스 로스 섬, 조인빌 군도, 팔머 군도 등 그레이엄랜드 동부 해안의 대부분을 탐험하여 과학적 성공을 거둔 것으로 인정받았습니다. 탐험대는 귀중한 지질 시료와 해양 동물 표본도 회수했습니다."
 arg_flavour.19.a: "남극 탐사에서의 중요한 사건!"