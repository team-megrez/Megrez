 RUS_dmitry_romanov: "Dmitry Romanov"
 RUS_dmitry_romanov_regnal: "Dmitry III"
 RUS_dmitry_romanov_leader_desc: "Grand Duke Dmitry Pavlovich is a first cousin of the last Emperor of all Russians, Nikolay II, and one of the most famous members of the House of Romanov. Since his childhood, he has been seen as the forefront of a new generation of royals, unlike, say, the ageing Grand Duke Kirill - he is an avid sportsman and ambitious adventurer integrated into modern Western society. Through his friendship with Prince Feliks Yusupov, he participated in the assassination of Grigory Rasputin and was banished to Persia as a result - thanks to this, however, he survived the Russian Revolution and escaped to Western Europe. After an affair with Coco Chanel and Audrey Emery, Dmitry returned to Russia, and accepted the new Republican order - at least in the open.\n\nA coalition of monarchists and moderate right wing republicans have assembled behind Dmitry, seeing a saviour in his persona. Those afraid of Kirill's character believe that the "Modern Romanov" would make for a great constitutional monarch, whereas aristocratic republicans see a strong and charismatic persona which could unite the left and the right. Dmitry has never seen himself as a ruler, nor is he all that competent at governance, but should he be thrust into power, he certainly would not object - if he can extract amusement out of lording over Russia."
