### Characters ###
 RUS_irakli_tsereteli: "Irakli Tsereteli"
 RUS_irakli_tsereteli_leader_desc: "A noble from the famous Tsereteli lineage, Irakli Tsereteli turned towards socialism during his childhood, when he came to recognise the vast difference between his wealthy family and the impoverished citizens of Kutaisi, and swore to fix this imbalance. As a law student in Moscow, Tsereteli became embroiled in student protests, was imprisoned, and willingly chose to be deported to Siberia instead of returning to his home. There, he became acquainted with Marxism and joined the RSDRP, although he came to conflict with Lenin and joined the Menshevik faction instead. In 1906, he was elected to the Duma despite being only twenty five years old, and became one of the most prominent leaders of the Menshevik faction. He was once again arrested and deported after the Stolypin coup, but by then, his status as the champion of social democracy was solidified.\n\nIn exile, Tsereteli developed the idea of Siberian Zimmerwaldism - internationalist social democracy - and he returned to Petrograd after the February Revolution. He took a leading role in the Menshevik party, the Petrograd Soviet and Provisional Government, but broke with the Soviets after the Bolshevik takeover and fled to Georgia. Though he worked in the Menshevik government of Noe Zhordania for some time, he became disillusioned with its growing nationalism, which clashed with his internationalism, and thus Tsereteli returned to Russia after the Civil War. The Mensheviks, with the destruction of their former Bolshevik allies, took the RSDRP mantle solely for themselves, and thanks to Tsereteli's leadership, they have managed to return to prominence from the clutches of death. For the longest time, he has served as Leader of the Opposition. In Russian politics, Tsereteli represents innocence and optimism which has long since been lost - he refuses to partake in dirty politics, violence, and concerns himself with eradicating inequality above anything else."

 RUS_aleksandr_kerensky: "Aleksandr Kerensky"
 RUS_aleksandr_kerensky_leader_desc: "To talk about modern Russian politics is to talk about the life of Aleksandr Kerensky, the Republic's founding father to some and a symbol of its decay to others. A noted lawyer and legal professor, Kerensky sympathised with the radical socialist movement in his youth and served as legal counsel to several revolutionaries imprisoned after the Revolution of 1905, he was even a childhood friend of Vladimir Lenin. Eventually, however, he accepted that socialism can only be achieved through reform, and by the time the Great War began, he was a leading member of the socialist opposition in the State Duma. This propelled him to lead the republican Provisional Government after the February Revolution - briefly, before he was overthrown by the Bolsheviks. Kerensky returned to power in 1920, as the first President of the Russian Republic, a man changed by years of exile and the damage which the Russian Civil War dealt to the country.\n\nIn 1936, Kerensky marks his fifteenth year as President, a feat achieved thanks to a lack of competent opposition, plenty of political manipulation, fearmongering over the everpresent Kolchak putschist threat, and often just downright luck. In all these years in power, Kerensky established land reform, helped rejuvenate the Russian economy with the New Economic Policy programme, and recognised his country's territorial losses in the west. Recent political crises, corruption scandals, and growing opposition to his rule have turned his rule shaky, however. As time went, Kerensky has turned more and more towards the right, his socialist credentials now practically non-existent and his bitterness growing, which is eroding the last of his allies in the SR-Kadet coalition. The President remains certain, however - his rule will end either by constitutional decree or by a bullet."

 RUS_viktor_chernov: "Viktor Chernov"
 RUS_viktor_chernov_leader_desc: "Viktor Chernov was born to the old Russian nobility in Saratov and turned towards revolutionary politics after getting acquainted with the works of the Russian Populist movement in his gymnasium. Studying in Tartu and later in Moscow, Chernov was inducted into a circle of revolutionary friends which included Vladimir Lenin, Vasily Maklakov, Pavel Milyukov and numerous others who later ended up moulding Russian history. He vehemently rejected Marxism and its hostility towards the peasantry, and saw a potent revolutionary force in the impoverished, enserfed Russian villages - this ultimately drew him to the Socialist-Revolutionaries. By the turn of the century, he was a prominent member of the Tambov Zemstvo, a leading theorist of agrarian socialism, and a founding member of the PSR. He convinced his party to participate in electoral politics after the Revolution of 1905, until the 1907 Stolypin Coup, which shattered any hopes of a democratic Tsarist regime and convinced Chernov that only revolutionary methods will establish democracy in Russia.\n\nIn 1917, a bitter Chernov returned to Russia, joined the February Revolution and the Petrograd Soviet, only to witness that a decade of exile has shattered the unity of his party. He maintained a centrist position between the Right and Left SRs, but ultimately turned to the Right when the party broke, and became one of the most powerful allies of the Russian Republic. After the restoration of the Republic in 1920, Chernov and Kerensky formed a tandem which dominated Russia for the last fifteen years. While Kerensky was a gifted speaker and an excellent scapegoat, Chernov worked behind the scenes, forming increasingly unstable and big-tent coalitions to maintain the Socialist-Revolutionaries in power. The left hates him for betraying the October Revolution and the right despises him for being a leftist, but Chernov plays the two sides off to stay in power as long as he possibly can."

 RUS_pavel_milyukov: "Pavel Milyukov"
 RUS_pavel_milyukov_leader_desc: "Pavel Milyukov came from the affluent, educated upper urban class and has represented it for his entire life. A veteran of the Russo-Turkish War and a philosophy professor, Milyukov was influenced by the liberal ideas of Herbert Spencer and the Positivist thought of Auguste Comte. To compete in the constitutionally empowered Duma after the Revolution of 1905, he founded the Constitutional Democratic Party (Kadets), which he has run for the next forty years of his life. A party of intellectuals, liberal Zemstvo men, officials and Jews, the Kadets campaigned for a federal, constitutional solution for the Russian nation - if it's republican or democratic, doesn't matter. The Weltkrieg saw Milyukov heavily lurge to the right - he became a nationalist and a supporter of territorial expansion into the Balkans, which gave him the nickname "Milyukov of the Dardanelles".\n\nMilyukov was arguably one of the reasons for the collapse of the Provisional Government - as Kerensky's Minister of Foreign Affairs, he staunchly opposed even the discussion of peace with the Central Powers. Despite this, he and the Kadets were too influential to sideline, and after the Russian Civil War, they became one of the most influential political parties in the country. Milyukov has served in several governments and held the position of Prime Minister numerous times, most notably during the assassination of Aleksandr Kerensky. His age is catching up to him, but his mind is still sharp - and though Milyukov may be a constitutional democrat, he is a more vehement Russian imperialist than even the average NRPR-er."

 RUS_vasily_maklakov: "Vasily Maklakov"
 RUS_vasily_maklakov_leader_desc: "Born to the Muscovite intellectual upper class, Vasily Maklakov was practically destined to become a member of the Constitutional Democrats, the party which represented the interests of his class. His political career started while studying law - as a part of his thesis on ancient Greek democracy, he visited Paris and left impressed by its political system, one which he has sought to replicate in Russia since. He gained prominence as a briliant legal mind and an orator, the high point of his legal career was the defence of Menahem Mendel Beilis, a Russian Jew wrongfully accused of committing ritual murder in 1913. He was one of the founding members of the Kadets and represented the party's conservative wing - he sharply criticised Pavel Milyukov, but never to a point of destroying party unity.\n\nSome claim that Maklakov supplied Feliks Yusupov with the poison to murder Grigory Semyonov, but he himself denied it - however, Maklakov was opposed to Rasputin and declared the Tsarist regime a vehicle with no brakes, driven by a mad chaffeur. During the Russian Civil War, he maintained Russia's embassy in France, first in Paris and then in Algiers, and returned to his homeland in 1920 to restore the Kadet party. Though calling himself a liberal, Maklakov is a staunch opponent of socialism in all of its forms, and a believer that Russia's fragile democracy needs to be protected from domestic insurrection or foreign invasion at all costs - as long as the price to pay is not liberty."

 RUS_nikolay_trubetskoy: "Nikolay Trubetskoy"
 RUS_nikolay_trubetskoy_leader_desc: "Prince Nikolay Trubetskoy represents a new generation of Russian nobility, an educated, ideologically driven upper class which is opposed to radicalism from the right and from the left. A notable linguist and researcher into phonology, he spent much of his life working with Roman Jakobson to develop the foundations of modern phonetics and started the Prague School of linguistics research. He returned to Russia in the 1920s, however, in charge of the "Russian Union", a conservative monarchist party which declared itself to be a bridge between the increasingly anti-democratic right and the weakening moderate left.\n\nAlongside Pavel Savitsky, Nikolay Trubetskoy developed the ideology of Eurasianism, one which he and his party ascribe to. Trubetskoy's Eurasianism decrees that Russia is intrinsically tied to the peoples of Asia as well as Europe, and that their geopolitical position and history creates an exceptional role for Russia in world history. Russia should lead the fight against what Trubetskoy perceives as "the Europeanisation of the world" - Romano-Germanic culture, which, having developed its set of values and moral beliefs, drilled into its head that they are somehow universal. Russia should be at the forefront of a crusade against this cultural imperialism and create a world where each nation is able to develop independently of others. This ideology places Trubetskoy as a nationalist, Russian exceptionalist, and conservative staunchly opposed to Western ideals."

 RUS_ariadna_tyrkova: "Ariadna Tyrkova"
 RUS_ariadna_tyrkova_leader_desc: "Ariadna Tyrkova was born to the landowning nobility in Novgorod and studied in Saint-Petersburg, where she became acquainted with the liberal reformist publications of Pyotr Struve and thus shifted towards the liberal cause. She was a founding member of the Constitutional Democratic Party, a notable member of its right wing and a proponent of an alliance with the Octobrists. Her defining political stance, however, was her unassailable fight for the rights of women, which got the Kadets to add women's suffrage to their party platform. The Russian Civil War radicalised her, however. After a brief exile to Britain, she returned to Rostov in 1919, where she declared that liberal democracy has failed Russia and a strong, uniquely Russian government form must take charge instead.\n\nThis got her associated with Eurasianist circles after the Russian Civil War, and ultimately concluded in her becoming a founding member of the Russian Union. Russia's first democratically elected female head of state has a deeply conservative society to resist against, but she is no pushover, and will not shy away to assert Russia's role as the harbinger of Eurasia."

 RUS_lavr_kornilov: "Lavr Kornilov"
 RUS_lavr_kornilov_desc_body: "One of the most famous military commanders in modern Russian history, Lavr Kornilov is nevertheless a man of surprising mystery. Even his ancestry is a mystery - however, he is definitely of Siberian Cossack birth, and was raised in the harsh militaristic culture of his people. His military career began before the Weltkrieg and culminated in him being appointed the Supreme Commander-in-Chief of the Russian army in 1917 - briefly, before the Kornilov affair. In an event which still stumps researchers, Kornilov marched troops on Petrograd, presumably under Kerensky's orders, and yet was removed from his post for this treason and escaped to the Don. There, he volunteered for the White Army and became one of its most talented commanders.\n\nKornilov's conflict with the government flared up after the end of the civil war, but at this point, it was him who had the upper hand, and he remained at his post. To those who believed that he might be a traitor, Kornilov proved himself by valiantly standing against Kolchak's coup attempt and helping save the Republic from destruction. Still, he remains one of the most ambitious, and yet at the same time most disillusioned of the White generals. It is no secret that he has formed an alliance with far right forces in the Russian republic, and once in power, he will not shy away from enabling them."
