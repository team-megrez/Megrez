 RUS_kirill_romanov: "Kirill Romanov"
 RUS_kirill_romanov_regnal: "Kirill I"
 RUS_kirill_romanov_con_leader_desc: "Grand Duke Kirill Vladimirovich, now Kirill I of Russia, is one of the most troublesome members of the House of Romanov. Strong-willed, ambitious, and determined to seize the throne, he has caused a headache to his first cousin, Nikolay II, several times. It is an open secret that during the February Revolution, Kirill actively worked against the Tsar and the rest of the House, even to the point where he ordered his men to raise the red flag above Petrograd - not because of any dedication to revolutionary ideals, but because of the hopes that he would become regent, or possibly even Tsar, after his cousin's abdication.\n\nAfter the execution of Nikolay and his family, Kirill claimed his rule over the scattered house of Romanov, a claim which was hotly contested by the rest of the family, who claimed that Kirill had no right to a restored Russian throne nor to lead the Russian royal family. By 1929, however, he was ultimately recognised, the untimely death of Grand Duke Nikolay certainly helped. While Kirill begrudgingly pays some lip service to greater democratic ideals, it truly doesn't matter to him whether Russia is constitutional or authoritarian - as long as he is the one in charge."
 RUS_kirill_romanov_abs_leader_desc: "Grand Duke Kirill Vladimirovich, now Kirill I of Russia, is one of the most troublesome members of the House of Romanov. Strong-willed, ambitious, and determined to seize the throne, he has caused a headache to his first cousin, Nikolay II, several times. It is an open secret that during the February Revolution, Kirill actively worked against the Tsar and the rest of the House, even to the point where he ordered his men to raise the red flag above Petrograd - not because of any dedication to revolutionary ideals, but because of the hopes that he would become regent, or possibly even Tsar, after his cousin's abdication.\n\nAfter the execution of Nikolay and his family, Kirill claimed his rule over the scattered house of Romanov, a claim which was hotly contested by the rest of the family, who claimed that Kirill had no right to a restored Russian throne nor to lead the Russian royal family. By 1929, however, he was ultimately recognised, the untimely death of Grand Duke Nikolay certainly helped. While Kirill accepts his role as an unquestioned autocrat, it truly doesn't matter to him whether Russia is constitutional or authoritarian - as long as he is the one in charge."

