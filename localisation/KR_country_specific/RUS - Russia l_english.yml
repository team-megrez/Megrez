### Intro Screen ###
 RUS_country_intro_header: "A Troubled History"
 RUS_country_intro_content: "The February Revolution put an end to centuries of Tsarist despotism, but its achievements were on the verge of being undone. In October of 1917, the Bolsheviks, led by Vladimir Lenin, stormed the Winter Palace and seized control of Russia, declaring the world's first revolutionary socialist state, Soviet Russia. A wide front of monarchists, republicans, moderate socialists and foreign interventionists rose up against it. The Bolshevik revolution was stillborn - in September of 1918, Lenin was assassinated by Fanny Kaplan, a disgruntled Left SR, and the Bolshevik cause began to disintegrate. This, combined with German supplies provided to the White Movement throughout the civil war, meant that by 1920, the revolution was successfully suppressed.\n\nIn 1922, the White generals dictated a constitution for the new Russian Republic, which, albeit democratic, was riddled with issues and did not satisfy everyone. Hoping that he would prove to be a weak figurehead, the Whites pushed forward Aleksandr Kerensky, the leader of the Provisional Government before the October coup, as the first President of the Russian Republic. Kerensky would prove to be capable, however, as he survived the 1925 Kolchak Putsch and implemented New Economic Policy to restore economic growth, and has governed the country for the past fifteen years. A lack of serious political opposition and widespread electoral manipulation have certainly helped his longevity as well.\n\nBy 1936, however, President Kerensky has eroded the last of his allies in the government, and New Economic Policy is no longer yielding any dividends. Nationalists see him kowtow to Germans, democrats believe that he is turning into a dictator, and socialists simply want the entire system gone. All of them share one belief, however - that Russia still has potential to assert its power in the world..."
 russia.1.a: "Long live Russia, one and indivisible!"

