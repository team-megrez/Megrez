 RUS_lavr_kornilov_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 30th, 1870, in Ust-Kamenogorsk, Semirechye Oblast, Russian Empire§!\n§YMilitary Career:§! §g$RUS_lavr_kornilov_desc_body$§!"

 RUS_boris_savinkov: "Boris Savinkov"
 RUS_boris_savinkov_leader_desc: "A terrorist, a violent madman, a murderer, a revolutionary and a dictator is just a few of many labels given to Boris Savinkov, the leader of the National Republican Party of Russia. Throughout his colourful life, he has assassinated and bombed many as a part of the Combat Organisation of the Socialist Revolutionary Party, before moving on to becoming a pragmatic schemer behind Aleksandr Kerensky's back - as Assistant War Minister in 1917, he nearly assumed dictatorial power in Russia from the shadows, and only the collapse of the Kornilov coup led to his downfall. However, he rehabilitated himself by organising the Union for the Defence of the Motherland, an underground resistance organisation in Moscow which prepared the soil for the city's fall in 1919.\n\nSavinkov may have once been a socialist, but he has long since abandoned the weak Socialist Revolutionaries in favour of a syncretic ideology of numerous ideas which have influenced him over the years - all of which merge into a system of totalitarian dictatorial rule, extreme Russian nationalism, and a concept of palingenetic rebirth: like an eagle rising from the ashes, the Vozhd shall restore the glory of the Russian state and transform it into a hegemon of reaction. Owing to his history of being a terrorist, constantly hiding from the authorities and anyone who might hand him over to the Okhrana, Savinkov is almost psychotically paranoid. He still sees enemies at every corner and constantly keeps his party on edge. Above anyone else, however, he despises socialism, in all of its forms."

 RUS_anastasy_vonsyatsky: "Anastasy Vonsyatsky"

 RUS_pyotr_wrangel: "Pyotr Wrangel"
 RUS_pyotr_wrangel_regnal: "Pyotr IV"
 RUS_pyotr_wrangel_desc_body: "Among Russian generals of Baltic German birth, of which there are many, Pyotr Wrangel is perhaps the most famous. A talented cavalry officer from a family which gifted several commanders to the Imperial Russian Army, Wrangel distinguished himself during the Brusilov Offensive, where he showed himself as an aggressive yet trustworthy commander. For a brief time, after the October Revolution, he worked with Pavlo Skoropadsky's Ukrainian State and still remembers the Hetman fondly, but resigned from his post to not serve the German occupation and volunteered for the Volunteer Army instead. It is here where the legend of the so-called \"Black Baron\" began - the air of nobility and respectable loyalty around his persona built up gravitas among his men and his enemies, who started singing songs about the evil baron restoring the Tsar's throne.\n\nAfter the Russian Civil War, Wrangel remained in the army and rapidly climbed up in command thanks to the talent he showed during the war. Though generally apolitical, he vividly remembers the Russian Civil War and is willing to do anything it takes to prevent such a travesty from befalling Russia again - even if it means taking control of the nation and directing it with an iron fist. And no matter what he might do, his officers will follow him regardless - to this day, junior officers in the Army ask themselves: \"If Baron Wrangel was here, what would he do?\""
 RUS_pyotr_wrangel_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 27th, 1878, in Novalexandrovsk, Kovno Governorate, Russian Empire§!\n§YMilitary Career:§! §g$RUS_pyotr_wrangel_desc_body$§!"
