 argcar.13.t: "반 충성파 숙청"
 argcar.13.d: "국가에 대한 우리의 통제가 날로 강해지면서 우리 정권이 아르헨티나의 민주주의와 국가적 가치를 침해하고 있는 것으로 보는 사람들이 있습니다. 또, 그림자 속에서 우리 정부를 전복하려는 음모를 꾸미는 사람들도 있습니다. 이들 반역자들에 대한 징벌과 선전으로 국민들을 다시 고무시키고 다가올 모든 저항을 진압해야 합니다."
 argcar.13.a: "숙청을 제한해라. 귀중한 자원을 낭비할 정도로 중요한 일은 아니다."
 argcar.13.b: "자비는 없다."
 argcar.14.t: "잔존 사회주의자 소탕"
 argcar.14.d: "파타고니아 노동자전선이 독립을 선언한 이후, 거의 모든 사회주의자들이 남쪽으로 도망쳤음에도 불구하고, 몇몇은 여전히 파타고니아가 시작한 반란행위가 끝날 때까지 우리나라에 남아 있을 것입니다. 이를 활용한다면, 국가안보를 명분으로 야당들 사이의 반체제 인사들을 축출할 수 있을 것입니다."
 argcar.14.a: "숙청을 제한해라. 귀중한 자원을 낭비할 정도로 중요한 일은 아니다."
 argcar.14.b: "자비는 없다."
 ARG_manuel_carles_leader_desc: "마누엘 카를레스는 1891년 급진시민연합에 가입하면서 정치 경력을 시작했고 이후 그는 당의 고위직까지 올랐습니다. 그는 1918년 살타 지역의 '중재자'로 임명되었으며 그의 방법은 그에게 '아르헨티나 육군군사참모대학교'와 '군사종합전투학교'에서 가르칠 수 있을 만큼 충분한 경험을 쌓을 수 있게 해주었습니다.\n\n1919년에 카를레스는 영국 소유의 공장에서 노동자들의 시위를 진압하기 위해 파견된 자원 준군인들의 지휘관으로 임명되었습니다. '아르헨티나 애국연맹'은 수백 명의 파업 노동자를 살해한 혐의를 받고 있습니다. 파타고니아에서 반란이 일어난 1921년과 1922년에 연맹의 부대들은 파타고니아와 부에노스 아이레스의 총파업에서 파업자들에게 끔찍한 폭력 행위를 저질렀습니다. 한때 이상주의적이고 온건했던 카를레스는 이때부터 국가 내 좌파적 요소를 전혀 고려하지 않는 냉철하고 초국가주의적인 정치적 강경론자로 변했습니다.\n\n1926년에 카를레스는 부에노스 아이레스의 팔레르모 거리에서 아나키스트의 총에 맞았으나 살아 남았습니다. 1930년에 카를레스는 군사 독재를 수립한 우리부루 쿠데타에 적극적으로 참여했으나 1932년에 우리부루가 사망하자 군사 정권은 붕괴했습니다. 권력투쟁의 끝에 급진시민연합의 당원 훌리오 로카가 새 국가원수로 등극했습니다. 로카는 파타고니아와의 평화 합의를 모색하기 시작했고, 카를레스는 민중의 분노를 이용하며 연맹은 1935년 12월 24일에 해군과 일부 육군의 지지를 등에 업고 수도를 점령한 날 쿠데타를 일으켰습니다.\n\n1930년의 우리부루와 달리 카를레스는 아르헨티나 국민 다수가 로카의 자유화 시도에 만족하고 있었기 때문에 국민의 전폭적인 지지를 받지 못하고 있습니다. 따라서 새로운 군사 정권은 정권 교체의 직접적인 여파로 인해 국가에 대한 통제권을 확립하기가 훨씬 더 어려워질 것입니다. 그가 권력을 확보하고 확장 및 번영에 대한 약속을 달성할 수 있을지는 아직 지켜봐야 합니다..."
 ARG_juan_domingo_peron_leader_desc: "Juan Domingo Perón, having grown up in the rural Patagonia, entered the 'Colegio Militar de la Nación' In 1911 thanks to a scholarship paid by Antonio M. Silva, a close friend of his grandfather. Despite becoming a national fencing champion, which turned him into a celebrity for the oligarchy, he's hardly had any relevant political position in his life, but the FOP's secession from Argentina has caused him great concern. After a short trip to Europe, he has changed his point of view regarding politics, and has returned to Argentina motivated by a will to help the working men of the country and take the nation to new heights. Now, with many in the lower classes, the trade unions and even in the Oligarchy desiring Peron's leadership, it remains to be seen if he will truly be able to achieve his promises..."
 ARG_juan_domingo_peron_commander_desc: "§Y장군 설명\n출생:§! §g1895년 10월 8일, 아르헨티나 부에노스 아이레스 로보스§!\n§Y군 경력:§! $ARG_juan_domingo_peron_desc_body$"
 ARG_pedro_pablo_ramirez_leader_desc: "페드로 파블로 라미레스는 어린 나이에 사관학교에 진학하여 1913년까지 독일군에서 복무하기도 했습니다. 그는 1930년 우리부루 쿠데타에 가장 적극적으로 참여한 인물 중 한 명으로, 1932년에 우리부루가 사망할 때까지 총참모부 정보국장을 지냈습니다. 그의 아들이 GOU의 창설자 중 한 명이기 때문에 GOU와 깊은 유대 관계를 맺고 있으며, 상황에 따라 필요한 경우 사용할 수 있는 광범위한 군사 및 정치 인맥을 보유하고 있습니다.\n\n이제 새로운 독재자가 된 라미레스는 철권통치로 아르헨티나를 통치하며 자신이 배운 규율, 국민주의, 가톨릭적 신념을 아르헨티나 사회 전체에 강요하려고 합니다. 그러나 GOU 구성원들은 라미레스의 행동이 자신들의 국민주의적, '중립주의적' 견해를 배반하면 라미레스를 상대로 반기를 들 수 있는 충분한 힘을 가지고 있습니다..."
 ARG_pedro_pablo_ramirez_commander_desc: "§Y장군 약력\n출생:§! §g1884년 1월 30일, 아르헨티나 엔트레리오스주 라파스§!\n§Y군 경력:§! §g1904년 아르헨티나 군사대학을 소위로 졸업한 이후, 1910년 라미레즈는 기병대 중위로 진급했습니다. 라미레즈는 독일 전쟁대학에 진학했고, 거기서 1911년 독일군에 중위로 임관했으나 1913년 전역하고 아르헨티나로 돌아왔습니다. 1922년에는 파타고니아 반란을 진압하기 위해 작전에 참가했고 실패했습니다. 참모부에서 복무한 그는 1930년까지 참모부 정보 기관의 책임자로 재직했습니다. 1930년에는 우리부루의 쿠데타 준비에 적극적으로 참여했습니다. 1932년 우리부루가 사망한 이후 그는 가장 유능하고 경험이 풍부한 장교였기 때문에 기소를 회피하고 계속해서 참모부에서 복무하고 있습니다. 가톨릭-히스파니아적 신념을 가진 그는 1853년 헌법 이래로 아르헨티나에서 채택한 세속주의에 반대합니다.§!\n\n§Y참고: 그의 아들 에밀리오 라미레즈가 창립자 중 한명인 통일장교단과 깊은 관계를 유지하고 있습니다."
 ARG_roberto_ortiz_leader_desc: "Roberto Marcelino Ortiz signed up into the 'Universidad de Buenos Aires' to study medicine, but he was forced to change his career to Law due to a strike from the student's centre which caused the medicine section to be closed down temporarily. He affiliated the UCR and participated in the failed 1905 revolution. When the UCR split, he joined the UCRA and became public works minister for Marcelo T. de Alvear.\n\nDespite his support for the democratic process, he supported Uriburu's coup, although he despised Uriburu's economic policies. After the Carlés coup, Ortiz has become convinced that the political corruption in Argentina has to end once and for all if democracy is ever to survive in Argentina, and will endeavour all of his efforts from the 'Casa Rosada' to strengthen the democratic process and end local corruption, with intervention if needed."
 ARG_alicia_moreau_leader_desc: "Alicia Moreau de Justo was born in 1885 in the city of London, England. Her father, Armand Mureau, was a member of the French Paris Commune during the 1871 uprising and Her family was forced to move to Argentina in 1890. She met Hipólito Yrigoyen, who was professor of moral and civic instruction in her school, where they kept a friendly relation, with Yrigoyen beginning to inspire the young woman towards political activism. In 1906 she founded the Argentine Feminist Movement, joining the Socialist Party and later entering the 'Facultad de Medicina de la Universidad de Buenos Aires' in 1907, where she graduated as a Physician a few years later.\n\nHowever, with the Great War raging on and the anarchist uprisings, her views began to conflict with the more radicalised Ugartistas in the PS. As the Red Scare ran through the nation, she was forced to go underground until very recently. Always valuing democracy and pacifism, now Mureau has managed to become Head of State, where she is bound to try to take the country towards her vision of a new, equal and peaceful Argentina."
 ARG_jose_tamborini_leader_desc: "Jose Pascual Tamborini joined the 'Union Civica Radical' when he was still in highschool. He was one of the mediators between the workers at the 'Taller Vassena' and the national authorities, where he failed to successfully reach a compromise, which lead to a major crackdown in the events leading up to the dreaded 'Semana Tragica'. His party didn't fare much better, as the increasing authoritarianism of Yrigoyen began splitting the party into the old 'UCR' and the new 'Union Civica Radical Antipersonalista'.\n\nTamborini joined the latter while he was minister of the interior during Marcelo T. de Alvear's presidency. In 1935 he was chosen as national deputy, and his political experience has managed to allow him to get enough support to run for presidency. Now that he's head of state, it falls to him to bring about the reforms that Leandro N. Alem, founder of the 'UCR' back in 1891, had envisioned for Argentina, and end once and for all the corrupt practices that have plagued Argentinian democracy!"
 ARG_robustiano_costas_leader_desc: "Robustiano Patrón Costas graduated from highschool in 1895 and by 1900, he had graduated the 'Facultad de Derecho y Ciencias Sociales de Buenos Aires' as a Lawyer with a PhD in jurisprudence, accomplishing one of his father's last wishes before he died. Robustiano took over his father's company, 'Patrón Hermanos' and then went on to become involved in Salta's Politics until he was elected governor of the same province between 1913 and 1916 with an independent party. His government in that province was characterised by great political stability and financial balance, and became one of the first provinces to fully embrace the Saenz Peña law.\n\nIn 1932, with the death of Uriburu and the upcoming elections, he formed among other independent leaders the 'Partido Democratico Nacional', where he was chosen as head of the party. Now that Robustiano has managed to achieve presidency, his entrepreneurial spirit, fiscal responsibility and compromise skills will surely usher in a new age of economic prosperity for Argentina."
 ARG_nicolas_repetto_leader_desc: "Nicolás Repetto graduated as physician from the 'Universidad de Buenos Aires' with plenty of experience in surgery thanks to an European internship which lasted until 1897. He was very active in politics from a young age, participating in the 'Revolucion del Parque' in 1890. Afterwards, he founded with his friend, Juan B. Justo, the 'Diario del Pueblo', one of the first socialist newspapers in Argentina. In 1900 he finally decided to affiliate to the 'Partido Socialista' which Justo had helped found, and then both founded the cooperative 'El Hogar Obrero' in 1905.\n\nWith the recent pass of the Roque Sáenz Peña Law in 1912, Repetto won his seat as national deputy with 48.778 votes for him at the City of Buenos Aires. He officially was national deputy on July 21st, 1913. There, he supported assistance to family farms and worked to expose abusive labor conditions on plantations throughout the north of the country.\n\nDue to the events of the Patagonian Rebellion between 1920-1922, Repetto went on a fishing vessel alongside other syndicalist and communist leaders to Puerto Madryn, the capital of the new Patagonian state which had seceded from Argentina. He is still part of the Partido Socialista, an alternate name to the Federación Obrera Regional Argentina (FORA), one of the three main factions in the FOP\n\nAfter the death of Juan B. Justo, he became the obvious candidate of the now more moderate Partido Socialista, but didn't manage to win the 1932 national elections. Now that he has managed to become president, he'll strive to turn Argentina away from the exploitative practices of the past and into a better, more egalitarian tomorrow."
 ARG_hipolito_yrigoyen_leader_desc: "When Juan Hipólito del Sagrado Corazón de Jesús Yrigoyen finished high school, he began his political career when he assisted Alem in the creation of the Union Civica, and when it subsequently split during the Roca regime, he continued assisting his uncle with the Union Civica Radical. He kept climbing through the ranks of the party until becoming his uncle right-hand man and participating in the 'Revolución del Parque' as one of the main instigators. However, Alem's suicide became a hard hit for the UCR, and an even harder hit for Yrigoyen, who temporarily retired from politics until 1904, working as a teacher in the meantime.\n\nHe then reorganised the UCR in 1904 and managed to get one of his friends, Roque Sáenz Peña, elected as President in 1910, and even becoming President himself from 1916 to 1922. He pushed for progressive reforms and tried to normalise the Argentinian electoral system, even intervening in provinces that were under the control of wealthy elites. He even began granting workers better work laws and began negotiating with many strikers. However, British pressure forced him to begin the crackdowns that lead to the 'Semana Tragica', and the events that subsequently created the FOP.\n\nHis increasing authoritarianism lead to factionalism in the UCR and the subsequent split of the UCRA, and when he was re-elected in 1938, where his antagonising position against the army and the local elites caused the Uriburu's 1930 coup, where he was banned from politics. Now that he's president again, he'll finish the reforms that he started in 1928 and will try to bring about his uncle's vision of a strong and democratic Argentina."
 ARG_jose_peter_leader_desc: "José Peter, like many other 'Gauchos' from rural areas, was forced to move to the big cities in search of work, more specifically to the city of Zarate in 1923. His first political experience was in 1927, when he signed up with the 'Sindicato de Frigorificos de Zarate', where he helped create the 'Federación Obreros de la Industria de la Carne' with other trade unions of Zarate and Berisso.\n\nWhen Uriburu came to power, he was sent to the Ushuaia penitentiary after organising a successful strike where he demanded the company 'River Plate de Zarate' to pay their worker's wages which had been delayed for two months. Now that he's free and in control of Argentina, he'll make sure to provide justice for the workers from the exploitation of the bourgeoisie."
 ARG_angel_borlenghi_leader_desc: "Ángel Borlenghi became involved in politics with the local socialists of Pompeya's neighbourhood at a very young age, joining the 'Gremio de Empleados de Comercio'('Trade Employees Syndicate') and the Socialist Party as soon as he came of age. Unlike the leadership within the Socialist Party, he liked to keep direct contact with the workers, which gained him a lot of support among the trade unions. Despite having an illustrious performance within the 'CGT' ('Central General del Trabajo'), he never managed to climb up the ranks within the Socialist Party.\n\nAfter Uriburu's coup and the subsequent crackdowns on anarchist, syndicalists and socialists, he was arrested and taken to the Ushuaia penitentiary. Now that he's free and sits within the 'Casa Rosada', He'll use his connections within the Trade Unions to lead Argentina to a better tomorrow with the worker's consent."
 ARG_arturo_frondizi_leader_desc: "Arturo Frondizi was a strong supporter of the UCR and a defender of democracy when Yrigoyen managed to win the presidency, but refused to participate in any sort of political activity. However, Uriburu's coup forced him to change his point of view regarding democracy, where he even refused attending his own graduation ceremony which Uriburu would attend to give him an Honour Diploma in Law.\n\nHe was arrested in a democratic demonstration in 1931. This very detention has made Frondizi decide to leave his work as a law professor and begin a career as a politician. At the end of 1932, he was arrested at another rally, and when he was released he joined the UCR.\n\nHe has since then joined a faction within the UCR that considers the approach of Marcelo T. de Alvear to be too conservative, and he has made promises to bring more progressive reforms to Argentina and return to the economic policies Yrigoyen enacted. Now that he sits in the 'Casa Rosada', it remains to be seen if he'll be true to his word."
 ARG_ricardo_balbin_leader_desc: "In 1922, when he became 18, Ricardo Balbín joined the UCR and moves to La Plata, where local political activism drove him to sign up in the 'Facultad de Derecho de la Universidad Nacional de La Plata', where he graduated as a lawyer in 1927, but hardly ever using his title as he has since then fully committed to his political career.\n\nHe was chosen as provincial deputy in 1932 and 1940, however, he resigned his last post in condemnation to the fraud that plagued local elections. He has since then left the UCR and joined the more moderate 'Partido Democrata Nacional', where he has promised to bring an end to the corruption that plagues Argentine society and finally usher in a new era of prosperity."
 ARG_edelmiro_julian_farrell_leader_desc: "Born to an Irish migrant family, Edelmiro Julian Farrell enrolled in a military school and graduated in 1907. While no one doubts of his military ability and personal charisma, he was never prepared to be a politician. Now that the role of presidency has been thrust upon him after overthrowing Ramirez, he has become a mere puppet of the GOU's control over the country. He relies mostly on his vice-president, Juan Domingo Perón, to do most of the political work, where Farrell only ever appears in public ceremonies and signs public documents in the name of the GOU."
 ARG_Edelmiro_Julian_Farrell_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 12th, 1887, in Avellaneda, Buenos Aires, Argentina§!\n§YMilitary Career:§! §gBorn to a family of Irish migrants, Farrell graduated from the military school in 1908 as an infantry second lieutenant. He volunteered in 1924 to go to the Italian Republic in a mountaineer exchange programme, where he learned plenty of techniques of asymmetric warfare from the Alpini. He's got a distinguished service record, especially with his exercises with the 'Tropas de Montaña Andinas'. He's well-liked by his troops, who even call him 'Godfather Colonel Farrell', despite him having reached the rank of general.§!\n\n§YNotes: Member of the GOU."
 ARG_marcelo_alvear_leader_desc: "Alvear became involved in politics at a young age, helping organise a meeting in Jardin Florida which would lead to the 'Revolución del Parque', after which he became secretary for Leandro N. Alem. He continued serving Alem until his suicide, after which he left to France for a time and got married. He was elected deputy between 1912 and 1916 without even residing in the country, forcing him to return to Argentina during the Sáenz Peña regime, after which he became Argentinian ambassador to France, even donating a large amount of wealth for the construction of front line hospitals.\n\nDue to Yrigoyen's tumultous presidency between 1916 - 1922, with the secession of Patagonia, Marcelo Torcuato de Alvear replaced him as the Radical Civic Union's candidate for the 1922 elections and won the elections. Argentina saw slight economical improvement right until the British Revolution occurred, which led to the crash of the New York Stock Exchange in April of 1925. Despite this, Alvear managed to turn the situation around by ordering the navy to capture the Falkland Islands and South Georgia, which were disputed territories between both countries. This increased morale and trust in the government, though as well as radicalisation of the military which had been previously humiliated by the Patagonian Rebellion between 1920 - 1922 and now stood in the shadow of the popular navy. He tried to reduce the FOP's influence in Argentina at large by granting better rights for workers in the country, although he had kept a hardline stance towards the FOP, mostly due to militaristic influences in his staff. Like his predecessor, Yrigoyen, he tried to intervene provinces that had their elections rigged by wealthy local elites, but his methods polarised the UCR and the UCRA even more. Nevertheless, his progressive social, educational and economic reforms have left a positive impression in the Argentine people, and now that he's been re-elected as president, he'll try to re-enact and continue the reforms for which he stood for in his first presidency."
 ARG_miguel_de_andrea_leader_desc: "Miguel de Andrea began his career after being ordained in 1899 by the Bishop of La Plata, Juan Terrero. He climbed steadily the ranks of the church until becoming the Head Priest of the San Miguel de Arcangel Church, and being named director of a Social-Christian Trade Union, the Circulos Obreros Catolicos, after the death of its founder, Federico Grote. However, unlike his founder, Miguel de Andrea took a hardline stance against the rising anarchist movements growing in the city of Buenos Aires, and as such quickly found himself aligning with the Liga Patriótica, taking part in their rallies and putting them into contact with the most reactionary sectors of the Argentinian branch of the Catholic Church.\n\nHowever, his views never aligned with the league, and he found himself coinciding more with the Portuguese Integralists who catered to his anti-liberal, ultra-Catholic and Corporatist mindset. While originally sceptic of a Brazilian victory, he quickly abandoned the Liga Patriótica as the defeat seemed imminent, and began pushing his contacts in the Brazilian church in order to proclaim his loyalty to the Integralists. Without any solid military or civilian leaders willing to obey Brazilian commands, Miguel was chosen as the provisional President of Argentina until a more stable government can be settled in favour of the Integralist doctrine, which Miguel believes will finally bring faith in God, the Church and the government back to the workers."
 ARG_agustin_pedro_justo: "아구스틴 P. 후스토"
 ARG_agustin_pedro_justo_leader_desc: "§YGeneral Description\nBorn:§! §gFebruary 26th, 1876, in Concepcion del Uruguay, Entre Rios, Argentina§!\n§YMilitary Career:§! §gJusto went to a military school at the young age of eleven, where he joined the artillery corps. As a cadet, along with many other students and UCR members, he took part in the 'Revolución del Parque' which asked for greater democratic representation and the end of fraud that plagued Argentinian elections. He was arrested and then amnestied, managing to graduate in 1892 with the rank of second lieutenant and keeping many of the UCR contacts he met during the revolt. Without leaving his military career, he began studying engineering in the 'Universidad de Buenos Aires', becoming a military engineer in 1904. He was appointed as Headmaster of the 'El Palomar' military school in 1915, and minister of war in 1922 thanks to his connections within the 'UCRA'. He took part in the 1930 coup that Uriburu staged against Yrigoyen and has since then remained an influential figure within the army, with many looking up to him within the armed forces as he remains one of the few officers who wants the army to stay out of the political landscape.§!\n\n§YNotes: His son, Liborio, ran off to the FOP when they rebelled. While it is clear that he loves his country and his son, it's not clear which one he would choose over the other. Rumoured to be a member of the GOU, but no substantial evidence has been found to support this claim."
 ARG_juan_pistarini_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 23rd, 1882, in Victorica, La Pampa, Argentina§!\n§YMilitary Career:§! §gBorn to a family of Italian migrants, Pistarini joined the military school in 1895. Despite the prevalent prejudice against Italian immigrants within the officer corps, he graduated as one of the top students in his class. He later proceeded to study engineering in Europe and, after graduating, returned to Argentina continue his military career. His climb through the ranks was meteoric, as he had reached the rank of major by 1921 and has now managed to become a general. He was sent to Germany to secure arms deals, where his expertise with the German language led him to leave a good impression to German Government officials, which led him to a promotion and further travels across the world where he was able to experience first-hand military breakthroughs and development, both in theory and in practice with war games. He was later assigned in 1934 as the garrison commander of the 'Campo de Mayo', the biggest military base in the country. With his knowledge of Engineering, and some concern for the environment, he managed to plant a million trees in the surrounding area of the base with the help of General Ricchieri."
 ARG_pedro_eugenio_aramburu_commander_desc: "§YGeneral Description\nBorn:§! §gMay 21th, 1903, in Rio Cuarto, Cordoba, Argentina§!\n§YMilitary Career:§! §gAramburu went to the military school as soon as he got out of high school, and achieved the rank of second lieutenant as early as 1922. His role in quelling up the FOP's insurgent groups has granted him a lot of respect within the armed forces, allowing him to reach the rank of General, while also granting him a lot of infantry combat experience."
 ARG_enrique_mosconi_commander_desc: "§Y장군 설명\n출생:§! §g1891년 2월 21일, 아르헨티나 부에노스 아이레스 자치시§!\n§Y군 경력:§! $ARG_enrique_mosconi_desc_body$"
 ARG_manuel_savio_commander_desc: "§Y장군 설명\n출생:§! §g1892년 3월 15일, 아르헨티나 부에노스 아이레스주 그란 부에노스 아이레스§!\n§Y군 경력:§! $ARG_manuel_savio_desc_body$"
 ARG_humberto_sosa_molina: "움베르토 소사 몰리나"
 ARG_humberto_sosa_molina_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 25th, 1893, in Guaymallen, Mendoza, Argentina§!\n§YMilitary Career:§! §gHumberto joined a military school in 1909 and graduated in 1912. By 1927, he had already become a Captain and was an instructor of the Military School and other military institutions. He has managed to rise to the rank of general due to his involvement in containing FOP aggression in the south.§!\n\n§YNotes: Believed to be a member of the GOU but no substantial evidence has been found."
 ARG_arturo_rawson_commander_desc: "§YGeneral Description\nBorn:§! §gJune 4th, 1885, in Santiago del Estero, Santiago del Estero Province, Argentina§!\n§YMilitary Career:§! §gArturo got into the military in 1903, where he specialised as a cavalry officer and graduated in 1905. In 1923, some natives from the Toba tribe attacked the 'Nuevo Pilcomayo' fort, causing heavy casualties to the defenders. Rawson gained field experience as he was sent in a successful punitive expedition against those natives. He was also sent as a military attaché to Bolivia during the Chaco War.§!\n\n§YNotes: Member of the GOU."
 ARG_bernardo_alberte_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 17th, 1918, in Avellaneda, Buenos Aires Province, Argentina§!\n§YMilitary Career:§! §gGraduated from military school in 1939, Alberte is a young yet enthusiastic officer. However, he's seen with distrust by other members of the GOU due to his contacts with the Partido Socialista, but his close relation to General Peron has made him stay within the ranks of the GOU and quickly climb the chain of command.§!\n\n§YNotes: Member of the GOU. Close to General Peron."
 ARG_manuel_domecq_garcia_commander_desc: "§Y장군 설명\n출생:§! §g1859년 6월 12일, 파라과이 코르디예라주 토바티§!\n§Y군 경력:§! $ARG_manuel_domecq_garcia_desc_body$"
