 argim.9.a: "아르헨티나에 오신 것을 환영합니다!"
 argbla.1.t: "검은 월요일의 국가 강타"
 argbla.1.d: "오늘 아침 독일 시장이 열리고 갑자기 주가가 폭락하기 시작했을 때, 우리나라는 그 여파에 타격을 받은 최초의 국가들 중 하나였습니다. 베를린 증권 거래소에 대응해 부에노스 아이레스 증권 거래소 역시 붕괴되면서 간신히 권력을 잡고 있는 카를레스에게 더 많은 골칫거리를 가져다주었습니다."
 argbla.1.a: "아르헨티나는 불운의 소용돌이에 빠졌다!"
 argbla.2.t: "증권 거래소 폐쇄?"
 argbla.2.d: "주가가 계속 폭락하고 전국의 투자자들이 공황 상태에 빠진 가운데, 우리는 증권 거래소를 폐쇄하고 은행이 절망적인 시민들에게 지불을 거부할 것을 요구할 수 있습니다. 이 조치는 우리에게 정치적인 문제에 집중할 시간을 벌어줄 것입니다. 그러나 국민은 이 조치를 좋아하지 않을 것입니다..."
 argbla.2.a: "폐쇄해라!"
 argbla.2.b: "자유시장이 이 문제를 해결해 줄 것이다!"
 argbla.3.t: "통화위원회 폐지?"
 argbla.3.d: "우리 역사의 대부분 동안, 통화위원회는 페소를 금본위제로 묶어두어왔고 환전국이라는 기관이 통화의 가치를 유지하는 업무를 맡았습니다. 주가가 폭락하고 독일이 타격을 완화하기 위한 결정적인 조치를 취함에 따라 우리의 수출은 경쟁력을 잃어버리고 값싼 동유럽 및 독일 자국의 제품과 경쟁하기 위해서 분투하게 될 것입니다. 따라서, 통화위원회를 폐쇄하고 금본위제를 포기하여, 페소를 절하하고 우리 상품의 경쟁력을 다시 확보하자는 제안이 논의되었습니다."
 argbla.3.a: "위원회를 폐지하라."
 argbla.3.b: "위원회를 계속 유지하라."
 argbla.31.t: "감소하는 수출"
 argbla.31.d: "유럽을 비롯한 여타 지역들과의 경쟁이 격화됨에 따라 우리 제품은 독일 시장에서 경쟁력을 완전히 상실했고 많은 주요 기업의 파산으로 수 천명의 시민들이 일자리를 잃었습니다."
 argbla.31.a: "타격을 최소화할 수 있도록 하라."
 argbla.4.t: "하락세를 보이는 페소"
 argbla.4.d: "아르헨티나의 정치적 불안과 독일 제국의 거대한 경제적 문제로, 페소가 계속해서 약세를 보이면서 우리의 오래 되고 강력한 회사들이 꽤나 폐쇄되었고 수 천명의 노동자들은 해고되었습니다. 정부는 실직자 구제를 위해 개입할 계획이지만 그 사이 상황은 점점 더 악화되고 있습니다."
 argbla.4.a: "강력한 개입이 필요하다!"
 argbla.5.t: "코르도바와 멘도사에서의 불안"
 argbla.5.d: "경기 침체와 우리나라의 정치적 불안정으로 산업 도시인 코르도바와 멘도사의 실업자 수천 명이 거리로 몰려 나와 정부가 나서서 위기를 해결해 줄 것을 요구하고 있습니다. 이 도시들은 아직도 우리가 확실하게 통제하고 있기 때문에, 육군에 충성하고 있는 현지 경찰은 정권에 대한 저항의 불길을 더 부채질할 목적으로 개입하지 않고 있습니다."
 argbla.5.a: "강경한 어조의 항의문을 보내라."
 argbla.6.t: "수출품 수정"
 argbla.6.d: "동맹국이 벨트크리크에서 승리하고 대영제국의 중요성이 시들해진 후 아르헨티나는 서서히 새로운 세계 질서에 적응하기 시작했고 독일로 수출을 늘렸습니다. 1925년 대영제국이 자신이 건설한 무역망와 함께 붕괴하자 이것은 올바른 선택이었음이 밝혀졌습니다. 영국은 아르헨티나의 주요 수출 파트너이자 우리가 필요로 하는 많은 상품의 공급자였기에, 정부는 대규모의 산업 계획을 시작할 수 밖에 없었고 이는 사회적 긴장의 고조와 수 년 간의 고난의 시기를 낳았습니다.\n\n독일의 투자와 우리 농산물의 중요성이 커지면서 30년대에는 상황이 다시 안정되었고 경제 호황과 함께 아르헨티나는 남아메리카의 경제 강국으로 자리잡았습니다. 하지만 독일 시장의 붕괴와 보호무역주의로의 복귀는 우리 경제에 끔찍한 영향을 미쳤고 심각하게 수출을 저해했습니다. 독일 제국으로부터 우리 상품을 계속 수입할 것이라는 보증을 받으려면 새로운 무역협정이 체결되어야만 할 것입니다."
 argbla.6.a: "제안을 보내라."
 argbla.7.t: "아르헨티나의 무역 대표단"
 argbla.7.d: "우리의 제품을 가장 많이 수입하는 나라 중 하나이자 현재 경기가 좋지 않은 아르헨티나 공화국이 경제청에 접근해 우리가 미텔오이로파 소속이 아닌 국가에 부과하고 있는 인상된 관세에서 자신들을 예외로 해달라며 간청해왔습니다. 그들의 경제는 거의 전적으로 우리에게 의존하고 있으므로, 우리는 그들을 쥐어짜내고 더 가혹한 협정에 서명하도록 강요할 수 있을 것입니다.\n\n그러나 만약 아르헨티나가 이를 기회로 자신들의 관심의 대상을 협상국으로 옮긴다면, 우리는 중요한 농산물 수입처를 잃게 될 것이며 이는 우리의 경쟁자인 협상국에게 아메리카 대륙에서의 이점으로 작용할 것입니다."
 argbla.7.a: "우리에겐 그들의 충성심이 필요하다!"
 argbla.7.b: "친구 사이인데 몇 마르크 더 내는게 뭐 어때서?"
 argbla.71.t: "우리의 조건에 동의한 독일"
 argbla.71.d: "그것이 자비심에서 온 것이든 아니면 남아메리카 대륙에서 그들의 영향력을 확대하고자 하는 욕구에서 비롯된 것이든, 독일은 우리의 조건에 적극적으로 동의했고 검은 월요일 무역협정에 아르헨티나 제품에 대한 예외 조항을 만들었습니다."
 argbla.71.a: "고맙군."
 argbla.72.t: "더 가혹한 조건을 부과한 독일"
 argbla.72.d: "우리의 위태로운 상황을 인식하고 우리를 돕기 위해 자신들의 경제 회복을 연기할 의지가 없는 독일의 경제청은 우리의 가공육 수출품의 가격을 인하할 것을 요구했고 이에 응하지 않으면 철강, 연장, 소비재 가격의 인상이라는 결과에 직면할 것이라고 답했습니다.\n\n그러나 우리는 이러한 요구를 따를 의무가 없으며, 비록 말비나스 제도 문제가 아직 완전히 해결되지 않아 영국인들이 이를 협상 카드로 사용할 수도 있겠지만, 독일에 대한 의존을 줄이기 위해 협상국과 거래할 수 있습니다."
 argbla.72.a: "받아들일 수 밖에 없겠군."
 argbla.72.b: "어쩌면 다른 대안이 있을지도..."
 argbla.73.t: "아르헨티나와의 협상 개시"
 argbla.73.d: "검은 월요일로 심각한 타격을 입고 독일에게 자신들의 경제를 살리려면 독소조항을 감수할 것을 강요받았던 아르헨티나 정부가 새로운 무역 협정을 체결하기 위해 우리를 찾아왔습니다. 아르헨티나는 막대한 농업 수출을 통해 세계 시장의 핵심 국가가 되었고, 대영제국 붕괴 이후 수년간의 산업화로 성공적으로 우리 무역망의 소중한 자산이자 잠재적 동맹국이 되었습니다.\n\n하지만 포클랜드 제도에 대한 문제가 남아있습니다. 포클랜드 제도는 1925년의 사건 이후 우리가 어센션 섬을 상실하면서 보급이 불가능해졌고 현재는 아르헨티나가 우리의 동의하에 점령하고 있습니다. 이제 우리의 입지가 더 견고해졌기에 일각에서는 아르헨티나에게 제도의 주둔 중단을 요구해야 한다고 주장합니다. 어떤 이들은 포클랜드를 제국의 핵심 지역으로 간주하기에, 그곳에 대한 통제권을 회복하는 것은 의심의 여지 없이 인기 있는 조치가 될 것이지만 가망성이 있었던 아르헨티나와의 무역 관계를 종결시켜버릴 위험이 있습니다."
 argbla.73.a: "우리는 지원을 얻기 위해서라면 무엇이든 이용할 수 있다."
 argbla.73.b: "제도의 반환을 요구하자!"
 argbla.74.t: "우리의 제안을 승낙한 캐나다"
 argbla.74.d: "그것이 자비심에서 온 것이든 아니면 남아메리카 대륙에 대한 그들의 영향력을 확대하고자 하는 욕구에서 비롯된 것이든, 캐나다는 우리의 조건에 적극적으로 동의했고, 무역협정에 아르헨티나 제품에 대한 예외 조항을 만들어 우리에게 전 세계 시장에 대한 기회를 주었습니다."
 argbla.74.a: "고맙군."
 argbla.75.t: "포클랜드 제도 반환을 요구하는 캐나다"
 argbla.75.d: "캐나다는 1925년의 붕괴 후 우리와 그들 사이의 파기된 조약을 개정할 의향이 있지만, 무역 협정에 대해 실질적인 논의를 하기 전에 짧은 요구 사항 한 가지를 제시했습니다. 말비나스 제도를 즉시 영국의 통제로 복귀시키지 않으면 현재건 미래에건 거래의 가능성은 없을 것이라는 겁니다. 말비나스 제도는 파타고니아 노동자전선과 교전하고 있는 우리에게는 중요한 해군 시설일뿐더러, 제도를 반환했다가는 국내에서 엄청난 분노를 불러일으켜, 이미 취약한 상태에 있는 우리 정권에 불필요한 일이 될 것입니다.\n\n제도의 주민들에게 그들이 누구의 편인지는 묻지 않았지만, 올바른 결정을 내릴 수 있는 우리의 능력을 전적으로 믿고 있다는 것은 말할 필요도 없습니다."
 argbla.75.a: "다시 생각해 보니, 독일인들은 그리 나쁘지 않았어..."
 argbla.75.b: "누가 양 떼 좀 돌아다니는 바위 따위에 신경이나 쓰겠어?"
 argbla.76.t: "아르헨티나의 요구 승낙!"
 argbla.76.d: "우리의 요구에 굴복하는 것 외에는 다른 선택의 여지가 없다는 사실을 깨달은 아르헨티나 정부는 새로운 무역협정에 공식적으로 서명하여 아르헨티나 내부에서 우리나라에 더 많은 영향력을 부여하고 그들의 무역 위원회와의 관계는 개선되었습니다. 우리는 철강, 소비재 및 기타 현대적인 기기를 고가로 수출하게 될 것이고, 우리는 그들의 통조림을 싸게 수입할 것입니다."
 argbla.76.a: "좋은 거래였어"
 argbla.8.t: "애국차관 도입"
 argbla.8.d: "우리의 회복 시도는 약간의 성공만을 거뒀을 뿐이고 경제는 여전히 하락세를 보이고 있기 때문에, 정부는 재원 조달을 위해 애국차관을 발표했습니다. 이 새로운 관세 중 첫 번째는 휘발유에 부과되며 수익은 국가도로국에 전달됩니다."
 argbla.8.a: "제안서를 발효하라!"
 argbla.8.b: "사람들에게 더 많은 돈을 내라고 강요할 수는 없다!"
 argbla.9.t: "국가곡물위원회 설립"
 argbla.9.d: "우리의 국가곡물위원회가 운영된다면 어려움을 겪고 있는 농민들로부터 정부가 정한 가격으로  밀, 아마, 옥수수를 사들일 것입니다. 이 합의체를 통해 우리는 농부들에게 공정한 가격을 보장하는 동시에 경기 침체가 다시 닥쳤을 때에는 국립은행의 외환을 통해 그들을 지원할 수 있습니다.\n\n하지만 정부 내의 일부 인사들은 합의체를 대폭 확대하고 공산품 및 모든 농산물에 대한 가격을 보장하는 것을 원합니다. 반대로 자유주의자들은 이를 자유 시장에 대한 직접적인 공격으로 보고 있으며 정부가 너무 늦기 전에 이러한 정책들을 중단할 것을 촉구하고 있습니다."
 argbla.9.a: "위원회에서 모든 상품을 규제할 것이다!"
 argbla.9.b: "농산물만 취급할 것이다."
 argbla.9.c: "제안을 폐기하라!"
 argbla.10.t: "농촌 지대 안정화"
 argbla.10.d: "불황 초기의 결정적인 행동, 특히 국가곡물위원회의 성공 덕분에, 많은 우리의 농부들이 파산에서 벗어날 수 있었습니다. 이제 무역이 다시 증가함에 따라 우리 농장들의 상태는 매우 양호해졌으며 많은 양의 식량이 이미 캐나다와 독일 제국으로 수송되고 있습니다."
 argbla.10.a: "아주 좋아"
 argbla.10.b: "아주 좋아"
 argbla.11.t: "라 비냐 댐 건설 사업"
 argbla.11.d: "코르도바의 산업화 과정을 더욱 촉진하기 위해 지방 정부는 지역의 발전하는 산업에 전력을 공급할 뿐만 아니라 해당 주의 주요한 경제 동력인 수천 에이커의 농경지에 관개를 제공하는 대규모 수력 발전소 건설을 제안했습니다. 건설에는 적어도 5년이 걸릴 것으로 예측되지만 정부의 적절한 지원이 있다면 추가적인 비용으로 작업 기간을 크게 단축할 수 있을지도 모릅니다."
 argbla.11.a: "재정을 할당하라. 장기적으로는 분명 성과를 보여줄 것이다."
 argbla.11.b: "할애할 자원이 없다."
 argbla.12.t: "아르헨티나 군사항공학교의 개교"
 argbla.12.d: "1912년 8월 10일 로케 사엔즈 페냐 행정부 기간에 설립된 군사항공학교는 부상하는 항공기의 중요성에 따라 아르헨티나의 1세대 조종사를 양성하고 지원하기 위해 창설되었습니다. 항공기의 중요성이 날로 상승하고 벨트크리크 기간 동안 전장에 도입되기까지 하자 1934년에 항공 학교의 새로운 본관의 건설을 위한 확장안이 승인되었습니다. 코르도바 외곽에 위치한 이 학교는 다음 세대의 조종사들을 교육하고 이웃 국가와의 경쟁에서 우위를 점하기 위한 곳입니다."
 argbla.12.a: "[Root.GetLeader]께서 학교를 여셨다!"
 argcar.1.a: "아주 좋아"
 argcar.2.t: "국립군사학교에서의 충돌"
 argcar.2.d: "적들의 그란 부에노스 아이레스의 마지막 거점 중 하나인, 국립군사학교 광장은 내륙으로부터 증원을 기다리며 그 지역에 바리케이드를 친 전 정권 충성파 군인들에게 점유되어 있었습니다. 이 최후의 저항에 대응하여 해군의 병사들이 파견되어 그들의 퇴거를 시도했습니다. 시설 전체에 걸쳐 작은 충돌들이 일어났고 육군은 일주일 후 그들의 기본적인 설비와 항전 의지가 점차 사라져가며 항복했습니다. \n \n체포된 사람들 중에는 몇몇 눈에 띄는 육군 사령관들이 있었지만, 대부분의 참모들은 쿠데타 첫 날에 도시를 떠난 것으로 보입니다. 이 승리는 더 큰 그림에서는 중요하지 않을지도 모르겠지만 우리는 이제 부에노스 아이레스 전역을 확실하게 장악하게 되었습니다."
 argcar.2.a: "장교들을 감금하라."
 argcar.2.b: "반대자들을 처형하라."
 argcar.3.t: "레티로역 전투"
 argcar.3.d: "우리나라의 주요 철도 중심지인 부에노스 아이레스시는 아르헨티나의 광활한 국토를 연결하는 데 중요한 역할을 합니다. 그러나 대부분의 북부 철도는 아직 카를레스에 대한 충성을 선언하지 않은 로사리오를 통과하며 북부로의 작전 중에 우리 측에 장애가 될 수 있습니다. 우리의 병력들은 현재 부에노스 아이레스의 레티로역에서 전 정권 충성파의 잔당을 소탕하고 있지만, 우리는 해군이 해안지대와 그 근교의 인구가 많은 도시들을 먼저 확보할지, 아니면 로사리오의 철도 중심지를 먼저 확보할지를 결정해야 할 것입니다."
 argcar.3.a: "로사리오 방향으로 밀고 가라."
 argcar.3.b: "해군을 마르 델 플라타로 보내라"
 argcar.4.t: "아르헨티나 국가헌병대"
 argcar.4.d: "육군은 지지 여부가 의심스럽고 해군은 인력이 제한적이기에, 우리의 내부 진압 능력에 대한 논의가 일고 있습니다. 아르헨티나 헌법에 따르면 군대는 엄밀히 말하면 국내의 민간적 갈등에 개입할 수 없어 국가헌병대를 국방부, 결과적으로는 카를레스 내각에 종속되는 기관으로 창설할 계획이었습니다. 국가헌병대는 민간 조직이지만 \"군사적인 성격을 띄는 치안 유지 세력\"으로 정의될 것이며 국방 체계와 치안 체계 모두에 속하는 조직으로서 국방부와의 실질적 관계를 유지할 것입니다. 따라서 그들은 군대와의 합동 군사 작전에 필요한 역량을 유지하면서도 현재의 위기에 합법적으로 개입 할 수 있게 될 것이었습니다.\n\n그러나 현재로서는 우리의 자금은 제한적이며 그렇게 모은 신병들의 충성도가 의심스러울 수도 있다는 점 때문에 카를레스는 역-쿠데타의 가능성을 피하기 위해 제안을 재고하기로 했습니다."
 argcar.4.a: "국가헌병대를 설립하라."
 argcar.4.b: "우리 스스로의 힘만으로도 상황을 해결할 수 있다."
 argcar.5.t: "사법부 개입"
 argcar.5.d: "20세기 초, 우리나라는 헌법 개정과 견제와 균형의 구현을 통해 낡은 권위주의 체제에서 벗어나 보다 개방적이고 민주적인 체제로 서서히 나아가기 시작했습니다. 그러나 이후 파타고니아의 분리주의, 계속되는 정부의 부패, 보수 여당의 그늘진 거래는 우리의 진보를 가로막고 낡은 체제가 살아남고 계속해서 싸워나갈 수 있도록 했습니다. 이는 국민들 사이에 큰 불만을 불러일으켰을 뿐만 아니라 고등법원이 \"민의\"를 가로막고 있다고 주장하는 카를레스 지지자들의 온상을 만들기도 했습니다.\n\n이제 카를레스와 그의 지지자들이 고등법원을 장악하게 되면서, 카를레스는 고등법원 재판관 5명 전원을 직무에서 해임하고 자신의 \"민중의 사람들\"로 대체하는 것으로 구태의연한 체제를 무너뜨릴 완벽한 기회를 얻게 되었습니다. 그러나 우리는 여기서 더 나아가 하급 법원도 우리의 추종자들로 교체할 수도 있겠지만 이는 국민들이 등을 돌릴 경우 큰 역효과를 낼 수 있습니다."
 argcar.5.a: "옛 체계는 낡고 부패했다!"
 argcar.5.b: "고등 법원만 교체하라."
 argcar.50.t: "민권 문제"
 argcar.50.d: "우리의 지지자 중 많은 이들은 우리가 보수파를 충분히 효율적으로 제거하지 못하고 있다고 확신하며 우리 시민들의 헌법상의 권리를 일시적으로 제한할 것을 주장해 왔습니다. 물론 이 제안은 대다수의 대중에게 잘 받아들여지지는 않겠지만 국내전선을 보다 안정화하고 정치권이나 시민들의 반대를 피할 수 있습니다."
 argcar.50.a: "이러한 시기에는 모든 아르헨티나인이 국가에 봉사해야 한다."
 argcar.50.b: "헌법이 부여한 권리는 빼앗을 수 없다."
 argcar.51.t: "부에노스 아이레스 시위"
 argcar.51.d: "반대파를 추격하기 위해 헌법을 일시적으로 정지하기로 한 우리의 결정에 대한 반응으로, 수천 명의 시민들은 부에노스 아이레스의 5월 광장에 몰려들었고 이러한 결정에 항의하며 옛 정부에 대한 지지를 표명했습니다. 놀랄 일은 아니었지만, 시위가 이렇게 빠르게 일어날 것이라고는 예상하지 못했습니다. 이로 인해 아르헨티나 내륙 지대를 확보하려는 계획은 심각한 차질을 입었고 보수 세력들은 조직적인 저항을 이루는데 필요했던 시간을 벌 수 있을 것으로 보입니다."
 argcar.51.a: "국가헌병대를 보내라."
 argcar.51.b: "부에노스 아이레스에 예비군을 주둔시켜라."
 argcar.52.t: "부에노스 아이레스 시위 확대"
 argcar.52.d: "군대가 투입되자 수도에서의 시위는 우리의 폭동 진압 부대를 향해 돌이 날라다닐 정도로 격렬해졌습니다. 이에 대응해 한 미숙한 신병이 시위대를 향해 발포했고, 모든 상황은 피비린내 나는 유혈 사태로까지 발전했으며 군중들을 통제하는 과정에서 시민 수십 명이 총에 맞았습니다. 강경한 진압으로 군중은 확실하게 해산되었고 수십 명이 체포되었지만 이 폭동을 진압하는 과정은 카를레스 정권의 약점을 보여주었습니다."
 argcar.52.a: "아르헨티나의 어두운 날이군"
 argcar.6.t: "코르도바와 로사리오의 카를레스 정권 비난"
 argcar.6.d: "육군과 남쪽으로 도망가지 않은 사회주의자들의 잔존 세력에 강한 영향을 받은 코르도바와 로사리오 시는 부에노스 아이레스의 정부가 아르헨티나를 통치할 수 없다고 선언하고 수도 지역과의 모든 관계를 끊었으며 다른 주들도 이에 따를 것을 촉구했습니다. 육군 내의 보수적인 인사들은 이 운동에 대한 지지를 표명했고 우리의 군에 대항하기 위해 로사리오 주변에 방어 태세를 갖추고 있습니다."
 argcar.6.a: "헌법 제6조를 인용하라!"
 argcar.61.t: "카를레스의 헌법 제6조 인용"
 argcar.61.d: "\"연방정부는 공화제 형태의 정부를 보장하거나 외국의 침략을 격퇴하기 위해 주의 영토에 진입할 수 있고, 다른 주의 선동이나 침략으로 주가 실각한 경우, 구성된 기관이 요청하면 그들을 지원하거나 재건하기 위해 개입할 수 있다.\" \n \n헌법 제6조에 명시된 우리 정부에 부여된 권리에 근거하여 카를레스는 코르도바 주가 스스로를 통치할 능력이 없고 아르헨티나 공화국의 반역자라고 선언했습니다. 질서를 회복하고 부에노스 아이레스의 통치를 받아들는 것을 거부하는 모든 반혁명 세력을 체포하기 위해 개입군이 그 주에 파견될 것입니다."
 argcar.61.a: "작전을 개시하라."
 argcar.7.t: "코르도바의 편을 든 멘도사와 엔트레 리오스"
 argcar.7.d: "코르도바의 사례를 따라서, 멘도사와 엔트레 리오스 주 역시도 카를레스를 규탄하고 육군 측에 섰습니다. 이것은 우리의 정통성과 수도권 외의 주에서의 힘에 심대한 타격이기는 하지만, 육군은 아직도 우리를 적극적으로 추격하기에는 조직력이 부족합니다."
 argcar.7.a: "이제 빨리 움직여야만 한다."
 argcar.8.t: "마르 델 플라타 점령"
 argcar.8.d: "해군이 마르 델 플라타의 해안선에 접근해 도시에 주둔하고 있는 육군의 역습을 막기 위한 경고성 일제 사격을 시작하자, 시애서는 오전 12시에 공식적으로 비델라 제독에게 항복했습니다. 아르헨티나의 엘리트들에게는 해변으로 유명한 이 대도시는 지난 몇 년간 경제 호황을 누렸으며, 이제는 시민이나 건물의 피해를 막고 분쟁을 피하기 위해 현명한 결정을 내렸습니다."
 argcar.8.a: "새로운 아르헨티나에 온 것을 환영한다."
 argcar.9.t: "로사리오-부에노스 아이레스 철도 사보타주"
 argcar.9.d: "로사리오시의 반군들은 우리의 병력을 늦추고 우리에게서 대비할 시간을 더 벌기 위해 수도와 연결된 철도에 사보타주를 가했습니다. 특히 산 니콜라스역은 심한 타격을 받았고 우리가 병력 이동 계획의 상당 부분은 완수할 수 없게 되었습니다. 우리 운동의 동력이 떨어지고 카를레스에 대한 조직적인 군사적 반대의 위협이 증가함에 따라 우리는 다른 선택지를 재고할 수 밖에 없었습니다. 통일장교단은 육군을 광범위하게 통제하고 있고 아직 어느 편을 들지 선택하지 않았기 때문에 고군분투하는 우리에게 귀중한 자산이 될 수 있습니다. 허나 그들을 끌어들인다면 그들은 정치적인 무게감을 가질 것이고 국외와 국내 문제 모두에서 우리의 정책에 더 적극적으로 개입할지도 모르기에, 그들을 설득하는 것은 쉽지 않을 것입니다."
 argcar.9.a: "통일장교단은 카를레스의 편을 든다."
 argcar.9.b: "우린 스스로 할 수 있다!"
 argcar.93.t: "보수파의 편을 든 통일장교단"
 argcar.93.d: "나라를 신속하게 지배하려는 우리의 움직임이 실패한 것을 목격하자, 통일장교단은 반혁명군 세력을 지지하고 우리 정권에 반대하기로 결정했습니다. 로사리오에 이미 증원군이 배치되었고 수비 측은 큰 이점을 가지게 될 것입니다. 하지만 그렇다고 해서 카를레스는 로사리오를 감히 그를 반대하는 모든 이들에게 본보기로 삼기 위한 작전을 중단하지는 않았습니다."
 argcar.93.a: "우리는 지금 결정적인 승리가 필요하다!"
 argcar.94.t: "로사리오에서의 대치"
 argcar.94.d: "카를레스 군은 사보타주와 저항 세력의 반격에 시달리는 고통스러운 작전 끝에 농촌 지역을 통과해 마침내 로사리오에 도착했습니다. 참호가 완전히 구축되고 보급선을 확보했으며 통일장교단의 전략적 지원까지 받는, 로사리오는 초기의 점령 시도가 신속하고 효율적으로 진압되면서 어떤 공격에도 대비되어 있음이 입증되었습니다. 공격을 지원하기 위해 부에노스 아이레스에서 가져온 전차들은 도시의 작은 거리에서 효과가 없는 것으로 판명되었고 비야 디에고와 살라디요에서 벌어진 교전은 순식간에 공격자들에게 재앙이 되었습니다. 10일 간의 도시 공방전이 끝날 무렵, 카를레스 군의 보급과 사기가 떨어졌고, 지휘관이 공식적으로 통일장교단에 항복하며 로사리오 전투는 종결되었고 내륙 지방을 평정하기 위한 작전은 진전되지 못했습니다."
 argcar.94.a: "카드로 만든 집이 무너지고 있다."
 argcar.95.t: "부에노스 아이레스 함락"
 argcar.95.d: "혼란스러운 로사리오 작전 이후 카를레스의 무장 지지자들이 패배하고 생포되면서, 육군과 GOU의 군대는 카를레스를 몰아내고 아르헨티나를 보호하기 위해 수도를 재빨리 강타하는데 주력했습니다. 카를레스의 한정된 병력으로는 대적할 수 없는 육군에 충성한 수 천명의 병력이 수도로 보내 졌습니다. 도시 전역의 저항의 마지막 지점은 여전히 함성을 지르고 있지만 위대한 지도자는 이미 그의 행위에 대한 체포와 처벌을 피하기 위해 목숨을 바쳤습니다."
 argcar.95.a: "카를레스는 죽었다! 아르헨티나 만세!"
 argcar.96.t: "페드로 파블로 라미레스에게 항복한 ARA"
 argcar.96.d: "크리스마스 쿠데타 초기에 점령하였던 나머지 땅에 대한 통제력이 거의 없이 혼자서 싸움을 계속할 수 없었기에, 엘르아살 비델라는 오전 12시에 해군사관학교에서 정식으로 육군에 항복하였습니다. 양 당사자의 서명으로 내부 갈등은 사실상 종식되었습니다. 페드로 파블로 라미레스는 나라를 재건하는 임무를 맡았고 아르헨티나의 미래를 결정하기 위하여 9월에 선거가 열릴 것이라고 선언하였습니다."
 argcar.96.a: "자유 안에서!"
 argcar.10.t: "산 니콜라스에서의 승리"
 argcar.10.d: "부에노스 아이레스 부근의 철도를 점령하기 위한 빠르고 결정적인 공격이 크게 성공을 거두었고 이제 우리는 로사리오와 다른 내륙 도시로 가는 길을 통제하고 있습니다. 반란을 진압하기 위해 기차를 타고 로사리오로 가는 군대가 파견되고 있으며, 군대가 방어 태세를 갖추기 전에 도착하여 인구가 조밀한 도시를 점령할 것입니다."
 argcar.10.a: "어서 가자!"
 argcar.11.t: "로사리오 함락"
 argcar.11.d: "우리 군대의 신속한 대응에 놀라고 우리 군대를 공격할 준비가 되어 있지 않은 이 도시는 도시의 중심지에서 작은 충돌 후에 함락되었습니다. 반군 지도부의 상당수가 공격에 잡히지는 않았지만, 승리의 도덕적인 결과는 마르델플라타와 콩코르디아가 중앙 정부에 즉시 항복하도록 촉구하는 것입니다. 도시에 대한 물질적인 피해는 우리 군대의 훌륭한 반응에 제한되어 있지만, 우리가 점령하고자 했던 중요한 철도 중심지는 우리가 다른 도시로 가는 것을 막기 위해 도착하기 직전에 폭파 당했습니다."
 argcar.11.a: "국가의 위대한 승리로군"
 argcar.12.t: "카를레스 내각"
 argcar.12.d: "국가안보에서의 승리를 확인하기 위해, 마누엘 카를레스는 오늘 아침 부에노스 아이레스에서 내각 개편을 발표했습니다. 그는 외무부 장관으로, 우리나라에 깊은 영향을 미쳤고 애국당에 대한 충성심이 의심할 여지 없는 악명 높은 에스타니슬라오 세바요스를 선택했습니다. 디에고 이시드로 메이슨은 나머지 군대와 긴밀한 관계를 유지하고 아르헨티나 병기의 신속한 군사화를 직접 감독하기 위해 경제부 장관으로 임명되었습니다. 카를레스는 내무부 장관으로 파타고니아 반란 초기에 중요한 역할을 했지만 그의 상급 대령인 헥터 베니그노 바렐라의 실패로 인해 임무를 완수하지 못한 엘비오 아나야 라는 이름의 군인을 선택했습니다."
 argcar.12.a: "아르헨티나는 계속 행진할것이다!"
 argcar.20.t: "로사리오 함락"
 argcar.20.d: "카를레스와 GOU 사이에 체결된 협상을 통하여, 후자는 로사리오 작전에 군대를 투입했고 심지어 로사리오에서 그들에게 충성하는 군대에게 동료들을 공격하라고 명령하였습니다. 부에노스 아이레스에서 온 전차들과 내부의 반역자들에 의해 점령된 그 도시는 연합된 군대에 맞설 수 없었고 오늘 저녁 공식적으로 GOU의 우두머리 페드로 파블로 라미레스에게 항복했습니다."
 argcar.20.a: "국가의 위대한 승리로군."
 argcar.21.t: "카를레스에게 요청한 GOU"
 argcar.21.d: "비록 칠레와 파타고니아의 반군에 대한 승리가 확보되었지만, 카를레스는 여전히 우리나라의 영토 확장에 만족하지 못하고 있으며 우루과이, 브라질, 볼리비아로의 추가적인 군사작전이 시작되어 군대가 파견되고 있습니다. 정권 초기 카를레스와 동맹을 맺은 GOU는 카를레스에게 그가 아르헨티나를 끌어들이기 전에 그의 무책임함을 자제해 달라고 정중히 요청했습니다. 그들은 우리 군대의 많은 부분을 통제하고 우리가 권력을 쉽게 이끌 수 있게 해주기 때문에 우리는 GOU를 화나게 할 수 없수 없으며 그들의 요구에 굴복하고 작전을 멈추거나 조직을 권력으로부터 제거하는 급진적인 접근 방식을 취해야 할 것입니다."
 argcar.21.a: "우리는 우리의 열정을 누그러트려야 한다"
 argcar.21.b: "비밀리에 그들의 죽음을 준비하기 시작하라"
 argcar.22.t: "[GetYear]년 쿠데타"
 argcar.22.d: "카를레스가 예상하지 못하였던, 오늘 아침에 그는 5월 광장에 모인 아르헨티나 군인 8000명의 행진하는 부츠 소리에 의하여 깨어났습니다. GOU의 구성원들로 조직되었으며, 라미레스 장군은 쿠데타를 이끌었고 카를레스가 반응하기 전에 그들은 도시의 주요 장소들을 장악하도록 재빨리 조직하였습니다. 대다수의 충성파 군인들이 국경에서 공격을 계획하고 있는 가운데, 부에노스 아이레스 지역에는 정부군이 거의 남아 있지 않아 정부 시설에 대한 신속하고 결정적인 타격이 가해졌습니다. 누녜스 근처에있는 해군 정비 사관학교에 도착하였을 때, 그 집단은 그곳에 자리 잡은 충성심 강한 세력에 의해 공격을 받았고, 30명의 사망과 100명의 부상을 초래했지만 궁극적으로는 ARA 군대의 항복을 초래하였습니다. \n\n 해군 정비 학교가 항복한뒤, 남아 있는 아르헨티나 장군들은 반군 지도자들을 맞이하였고 정오에 라미레스를 공화국의 대통령으로 선포하였습니다. 카를레스는 반군에게서 탈출할 수 있었고, 작은 어선에 탑승하여 동맹을 찾고자 하는 바람으로 페루로 떠났습니다."
 argcar.22.a: "라미레스 대통령 만세!"
 argcar.23.t: "페루에 도착한 카를레스"
 argcar.23.d: "지난 주 축출된 후 성공적으로 페루에 도착한 카를레스는 공식적인 대응을 결정하는 동안 임시적으로 망명할 국가를 확보할 수 있었습니다. 부에노스 아이레스에서 재판이 준비되고 있는 동안, 라미레스 대통령은 공식적으로 페루에 그의 본국 송환을 요청하였습니다. 아르헨티나 국가에 대한 반역죄, 부패 및 기타 범죄들로 인하여, 그의 본국 송환은 즉각적인 투옥과 정치적 경력의 종결로 이어질 것이 분명합니다."
 argcar.23.a: "페루 대사관에 그의 송환을 요청한다"
 argcar.24.t: "아르헨티나의 카를레스 인도 요구"
 argcar.24.d: "지난 주 아르헨티나에서 있었던 성공적인 쿠데타 동안, 카를레스는 그 나라를 탈출할 수밖에 없었으며 우리에게 망명을 요청하였습니다. 우리가 아르헨티나의 안정을 기다리는 동안 일시적으로 그의 요청을 받아들였지만, 라미레스 대통령은 이제 범죄로 인한 처벌을 받을 수 있도록 즉각적인 본국 송환을 요구하였습니다. 카를레스는 항상 페루 정부의 강력한 동맹이었으며, 카를레스를 되돌려 보내는 것이 새로운 정권과의 좋은 대외정책을 유지할 수 있을지는 아직도 불확실합니다."
 argcar.24.a: "돌려보내!"
 argcar.24.b: "카를레스는 우리의 동료다!"
 argcar.25.t: "카를레스를 인도한 페루"
 argcar.25.d: "아르헨티나로부터의 가능한 외교적 보복을 두려워한 페루 정부는 우리의 요구를 받아들여 카를레스를 감금하고 그의 재판이 열릴 부에노스 아이레스로 다시 이송할 준비를 곧 시작했습니다. 그의 처벌은 그의 지지자들을 상대하는 우리의 마지막 문제는 아니겠지만, 그것은 여전히 군대와 정부 기관에 남아 있는 사람들에게 분명한 메시지를 보낼 것입니다."
 argcar.25.a: "재판은 2개월 후에 시작될 것이다."
 argcar.26.t: "페루의 요구 거부"
 argcar.26.d: "페루 정부는 카를레스를 인도하라는 우리의 요구를 따르지 않고 그에게 정치적 망명을 허용하기로 결정하였습니다. 라미레스는 부에노스 아이레스에서 페루 외교관들을 강제 추방하는 것으로 답변하였으며, 우리의 요구를 따르지 않을 경우 경제 제재 조치로 페루를 압박하겠다고 위협하였습니다. 많은 전문가들은 페루가 칠레와의 전쟁 우호 관계와 아르헨티나 수출 의존도를 바탕으로 빠르게 대응할 것으로 보고 있으나 다른 이들은 페루가 외국의 침략에 맞설 수 있음을 증명할 수 있는 기회라고 봅니다."
 argcar.26.a: "추가적인 제재를 준비하라."
 argcar.48.t: "리보리오 후스토의 재판"
 argcar.48.d: "반역 혁명가들에 대한 재판이 진행되고 있는 가운데, 언론에 의해 주목할 만한 사건이 포착되어 전국적으로 들불처럼 번지고 있습니다. 아구스틴 P. 후스토 장군 겸 참모총장의 아들인 리보리오 후스토는 1930년에 파타고니아 노동자 전선으로 도망치면서 엘 팔로마르에서 많은 군사 교범을 가지고 나와 FOP의 군사력을 강화하는 데 도움을 주었습니다. 반역죄로 기소되자 일부 판사들은 사형을 선고할 것을 제안했고, 바로 그때 아구스틴 P. 후스토 장군이 개입하기로 결정했습니다. 사형 집행에 반대하는 후스토는 대중에게 이성의 목소리로서 정부가 지나치게 가혹하고 또 다른 봉기를 불러일으킬 가능성이 있다고 비판했습니다. 유죄 판결이 내려질지는 아직 미지수이지만, 내각의 많은 인사들은 아구스틴 P. 후스토가 군과 UCRA에 깊이 관여하고 있다는 사실을 잘 알고 있으며 이 문제를 신중하게 다루어야 한다고 조언하고 있습니다."
 argcar.48.a: "우리는 늙은 원수의 노여움을 감수할 수는 없다"
 argcar.48.b: "그는 우리를 두려워하지 않는다, 유죄를 선고하게 압력을 넣어라!"
 argcar.30.t: "우루과이 국경 지역의 추가 안전 대책"
 argcar.30.d: "라미레스가 대통령직에 올랐고 노동조합원들과 애국당 동조자들의 박해가 증가하자 수백 명의 시민들이 우루과이 국경을 넘어 처벌을 피하려고 시도하였습니다. 정부는 국경경비대에 추가 증원을 지시하였으며 지방의 경비정들이 우루과이 해안에서 항해하며 난민 선박들의 검거를 돕기 위한 국가헌병대의 추가 사단이 파견되었습니다."
 argcar.30.a: "아무도 정의를 피할 수 없다!"
 argcar.31.t: "FOIC 단속"
 argcar.31.d: "Federación Obrera de la Industria de la Carne 또는 육류 산업 노동자 연맹은 오늘 아침 대통령령으로 금지되었으며, 이로 인해 베리오스와 아베야네다의 FOIC 사무소 폐쇄와 뒤이은 지도부 폐지가 초래되었고, 가장 주목할 만한 장관은 호세 피터입니다. \n\n 이 조직은 우리나라의 생디칼리스트 세력과 밀접하게 연결되어 있으며, 이전에 그들에 의해 조직된 육류 포장 산업 파업들이 위험한 경제 위기로 이어진 후에 이 조직은 이전 정부에 의해 피해를 입지 않았습니다. 전국적으로 파업에 대한 움직임과 조직적인 대응은 예상되지만 붉은 위협이 통제하는 것을 피하기 위해서는 필요합니다."
 argcar.31.a: "우리는 생디칼리슴이 우리나라를 앞지르게 할 수 없다!"
 argcar.32.t: "CGT의 해산"
 argcar.32.d: "FOIC의 박해에 이어, the Confederación General del Trabajo de la República Argentina 또는 아르헨티나 공화국 총 노동 연합은 현재 국가의 모든 사회주의 요소를 뿌리뽑고 조직화된 저항의 기반을 제거하겠다는 그의 공약으로 라미레스에 의하여 해체되었습니다. 주로 철도 주변을 중심으로 FOP에서의 갈등으로 인해 분열을 경험한 CGT는 천천히 우리나라의 가장 큰 노동조합으로 자리매김하기 시작하였습니다. \n\n그들의 해산으로 사회주의자들은 다시 한번 그들의 권력의 중요한 기둥을 잃었습니다. 비록 조직의 100.000명 이상의 구성원들이 저항을 조직하고 검은 월요일의 재난으로 노동조합과 정부 사이의 긴장감이 고조되고 있는 상황에서 이런 움직임은 우리나라의 안정에 매우 위험할 수 있습니다."
 argcar.32.a: "노동조합의 합법화를 위해 밀어주어라"
 argcar.33.t: "연안 대학을 장악한 정부"
 argcar.33.d: "라미레스의 정치적 의제와 일치하여, 교육 관리는 우파 히스패닉계-가톨릭 국민주의자들에게 인도되었습니다. 정부의 결단력 있는 조치로 국립 연안 대학교가 장악되었고, 호르단 브루노 젠타가 감독관으로 임명되었습니다. 극우파와 반개혁론자로 유명한 젠타는, 국가를 위대한 나라로 이끌기 위해서는 '로마와 히스패닉 혈통의 지적 귀족'을 만들어야 한다고 주장합니다. \n\n연안 대학 연합회는 젠타의 임명에 대하여 대학의 자율권과 학문적 자유를 보장한 1918년 대학 법 위반이라며 거세게 반발하였습니다. 정부군은 이러한 반발에 즉시 사무총장을 구금하고 반대 시위를 벌인 학생들과 교수들을 추방함으로써 대응하였습니다."
 argcar.33.a: "모든 기관은 통제되어야 한다"
 argcar.34.t: "총파업!"
 argcar.34.d: "로사리오, 아베야네다, 베리오스에서 대규모 회의 후 FOIC 간부들에 의해 조직된, 피터의 해방과 일주일에 30시간의 작업을 요구하는 파업 청원이 제기되었습니다. 육류 산업의 경영진은 이러한 조건을 거부했으며 이에 대응하여 국가 전역에서 총파업이 중요한 분야를 마비 시켰습니다. 국가헌병대는 파업 참가자들을 진정시키고 강제로 복귀시키기 위해 투입되었으나, 정부군과 시위자들 사이의 충돌은 신속하게 확대되어 경찰력에 의한 억압과 수십 명의 파업 노동자들의 체포로 이어졌습니다. \n\n 하지만 페론에 의한 개인적인 개입으로 노동조합과 경영진은 깨지기 쉬운 합의를 이끌어 냈으며 대중을 진정시키기 위해 피터가 석방되었습니다. 그러나 이러한 협상의 일부는 FOIC에 대해 공개적으로 반대하는 새로운 자치 연합인 베리소와 엔세나다의 육류 연합으로 이어졌습니다."
 argcar.34.a: "이 장관은 자신이 뭘 하고 있는지 알고 있는 것 같군"
 argcar.35.t: "2차 FOIC 단속"
 argcar.35.d: "새로운 경제 수요 충족에 관한 경영진과 노동조합 간 문제의 재개로 인해 협상이 다시 한번 파탄되어 FOIC 사무소를 즉각 점령하고 최근 석방된 피터와 핵심 FOIC 인물들을 추가로 구속하게 되었습니다. 이 조치로, 노동조합은 거의 완전히 파괴되었습니다. 자금 부족, 그들의 지도력의 상실, 그리고 그들의 지도자인 피터의 계획된 추방은 조직을 해체하게 했고, 새로운 노동조합, 바람직하게는 우리의 영토를 확장하고 취할 수있는 여지를 주었습니다."
 argcar.35.a: "천천히 하지만 확실하게 우리는 더 안전해 진다"
 argcar.36.t: "철도 조합을 장악한 라미레스"
 argcar.36.d: "비록 노동조합이 현재 라미레스에 의해 합법화되었지만, 정부가 임의의 노조를 원하는 대로 인수할 수 있도록 하는 조항이 포함되었습니다. CGT의 기반을 형성한 강력한 철도 노동조합은 이 새로운 정책 아래로 가장 먼저 들어갔고 정부의 직접 통제를 받게 되었습니다. 소위 '중재자'라고 불리는 감독관이 배치되었지만 독립적인 대리인이라기보다는 정부의 직접적인 확장입니다.\n\n 이러한 움직임에 대한 비난은 거의 즉각적으로 뒤따랐지만 수십 명의 영향력 있는 사회주의 지도자들을 체포한 국가헌병대에 의해 진압되었습니다. 노동조합은 새 정부가 반 노동조합이라는 사실을 알고 방향을 바꾸기 시작했고 그래서 앙헬 볼렝기 대령 산하의 한 단체가 도밍고 메르칸트 대령에게 평화로운 해결책에 도달할 것을 촉구하였습니다."
 argcar.36.a: "메르칸트가 제의를 받아들였다"
 argcar.37.t: "메르칸트와 노조의 합의"
 argcar.37.d: "앙헬 볼렝기, 프란시스코 파블로 카포치 및 후안 아틸리오 브람글리아가 대표하는 노동조합은, 비록 의구심과 불신을 가지고 있지만, 사태의 추이에 영향을 미칠 수 있는 동맹을 형성하기 위해 군 정부 부문과 보다 긴밀한 관계를 구축하는 것이 목표입니다. 군과 처음 접촉하기 위해 그들은 주요 철도 노동조합 지도자이자 GOU의 구성원인 도밍고 메르칸트 대령을 선택했고 정부에 대표해서 노동조합의 말을 들으라고 설득할 것입니다. 결국, 메르칸트는 그의 정치 파트너이자 친한 친구인 GOU의 대령이며 구성원인 후안 페론을 소환했습니다. \n\n 협상은 난항을 겪었지만, 군부가 노동 사무국을 설립하고, 현재의 충성스러운 CGT를 강화하고, 아르헨티나 노동운동의 역사적 주장을 수용하는 일련의 노동법을 제정하는 것은 대령들에 의해 긍정적으로 받아들여졌습니다. 그러나 그들은 군대가 FOIC를 단속할 때 올해 초 수감된 피터의 즉각적인 석방을 요구했습니다."
 argcar.37.a: "마침내 우리가 함께 일할 수 있겠군"
 argcar.38.t: "페론 노동부 장관"
 argcar.38.d: "노동조합과 군사정부 간의 거래를 중재하는 그의 임무 이후, 페론은 노동부의 장관으로 임명되었습니다. 권력이 없는 위치에서, 우리는 야심찬 대령을 바쁘게 하고 정치적인 지위의 추가 상승을 막을 수 있기를 희망했습니다. 그러나 그는 사무실을 성공적으로 완성했고 심지어 아르헨티나 노동운동에 의해 역사적으로 주장되었던 노동법을 승인함으로써 그것에 새로운 의미를 부여하였으며(1934년 이래 존재했던 퇴직금 보상 확대, 상업 직원 연금, 철도 근로자를 위한 다목적 병원, 근로자를 위한 기술학교, 고용대행회사의 금지, 노동법원의 설립, 크리스마스 보너스 등) 기존 노동 감독관에게 유효성을 부여하고 처음으로 단체 교섭을 추진하는 것은 자본가와 노동자 사이의 관계를 중재하는 기본적인 방법이 되었습니다. 게다가 그는 혁명 첫 주에 라미레스 대통령이 인가한 노동조합과 관련된 법령을 강제로 철회하도록 하였는데, 이 법령은 노동운동 전체의 비난을 받았습니다. \n\n또한, 페론, 메르칸트 그리고 동맹을 결성한 초기 노동조합은 국민주의-노동자 정체성을 취할 새로운 노동조합을 구성하기 시작했습니다. 이 단체는 기존 CGT의 일부에 이미 존재하는 반 생디칼리슴 입장을 취하고 노동부 장관의 권한에 의지하여, 이들이 부족한 산업(화학, 전기, 담배)에 새로운 노동조합을 조직했고 강력하고 오래되었으며 정부에 적대적인 산업(육류, 건축, 직물, 금속)에 경쟁적인 노동조합을 설립하였습니다."
 argcar.38.a: "사람들이 말하고 있는 \"페론주의\"는 무엇인가?"
 argcar.39.t: "유럽으로의 개입을 논의하는 라미레스"
 argcar.39.d: "독일에서의 압력으로 인해 우리가 벨트크리크에서 독일의 편에서 생디칼리스트와 싸우는 것을 강요받고 있습니다. 우리 군의 일부는 동맹에 찬성하며 독일 제국을 도와 개입하는 것에 동의하는 반면, 페론 같은 다른 이들은 어떤 군사적 모험을 시도하기 전에 중립을 지키고 내부 문제를 해결하는데 주력해야 된다고 주항하고 있습니다."
 argcar.39.a: "독일은 우리의 도움이 필요하다"
 argcar.39.b: "우리는 중립을 지켜야 한다"
 argcar.40.t: "라미레스에게 개입하지 말라고 압력을 가하는 GOU"
 argcar.40.d: "전쟁에 참전하여 협상국과의 관계에 다시 마찰을 일으킬 가능성이 있는 위험을 무릅쓸 수 없는, 대통령을 항상 지지하겠다고 맹세한 GOU가 해체되었습니다... 그리고 다음날 그들은 과거의 맹세 없이 다시 중립을 지키지 않으면 라미레스를 사임시키겠다고 압박하였습니다. 라미레스는 지금 물러나지 않고 권력을 유지하기 위해서는 독일 외교관들의 분노를 무릅써야 하며 아직 결정하진 않았지만 최대한 빠르게 결정하여야 합니다. 그의 부통령인 에델미로 파레는 중립을 지키고 싶다는 의사를 표명했고 우리가 독일군과 함께 전쟁을 한다면 우리에게 문제를 제공할 수 있을 것입니다."
 argcar.40.a: "새로운 GOU에 굴복한다"
 argcar.40.b: "파레의 사임을 요구한다"
 argcar.400.t: "장교단을 인계한 파레"
 argcar.400.d: "현재 해체된 GOU의 구성원들에 의해 압박을 받은, 라미레스는 공직에서 물러나도록 강요받았고 파레의 취임을 허락하였습니다. 파레는 즉각 페론을 부통령으로 임명하고 사회적, 경제적 개혁을 계속하는 것으로 대응하였습니다. 군사독재정의 이 균열이 치명적일지는 아직 보이지는 않지만 안정성으로는 아직 안전하지 않다는 것을 증명하였습니다."
 argcar.400.a: "파레 대통령 만세!"
 argcar.41.t: "퇴진을 거부한 파레"
 argcar.41.d: "라미레스의 사임 요구에 대응하여, 파레는 대신 대통령 관저를 둘러싸고 있는 부에노스 아이레스의 수비병들에게 임무를 맡기고 라미레스의 사임을 요구하였습니다. 토마스 아돌포 두코 중령은 나머지 장군들이 라미레스를 지지하며 쿠데타를 일으킬 것으로 확신하여, 3개의 전략 보병 연대를 요청하고 로마스 데 사모라로 보내서 라미레스에게 압력을 가하기 위하여 주요 건물에 자리를 잡았습니다."
 argcar.41.a: "에두아르도 아발로스 장군이 라미레스를 해방시켰다."
 argcar.41.b: "라미레스를 사직시킨다."
 argcar.42.t: "파레 반대 중산층 시위"
 argcar.42.d: "파레과 페론 신임 부통령이 강행한 개혁에 불쾌해 하며 아르헨티나 역사상 최대 규모의 시위 행진이 오늘 열렸습니다. 부에노스 아이레스 의회에서 레콜레타 지역으로 이어진 자유와 헌법을 위한 행진은 파레과 페론 2인조의 200.000명 이상의 반대자들로 구성되어 있으며 소위 '페론주의 개혁'을 통한 새로운 노동 계급의 증가에 불만을 가진 대부분의 중산층과 상류층이 주요 구성원들 입니다.\n\n 그러나 처음으로 사회와 정치적 범위의 여러 측면에서 공통의 목적을 가지고 연합하여 민주주의의 복직과 군사독재의 폐지를 위해 행진했습니다. 파레의 정통성에 큰 타격을 입히면서, 많은 사람들이 정부의 새로운 방향에 반대하는 잠자코 있는 군사조직이 깨어나 대통령을 전복시키려 할지도 모른다는 두려움도 있습니다."
 argcar.42.a: "정부가 또 다시 무너질까?"
 argcar.43.t: "페론을 체포한 에두아르도 아발로스 장군"
 argcar.43.d: "파레과 페론에 대한 전국적인 반대에 의해 장군은 페론주의 군대를 물리쳤고 페론을 투옥시켰습니다. 대령과 부통령은 리오 데 라 플라타에 위치한 마르틴 가르시아 섬으로 옮겨졌고 반대파가 자체 조직되었습니다. 자유선거를 위한 회담이 열리고 있는 가운데 일부 군인들은 군사독재정이 존속할 것이며 아르헨티나에서는 민주주의가 실현될 수 없다고 확신하고 있습니다."
 argcar.43.a: "반대파를 멈춘다"
 argcar.43.b: "합의를 들어간다"
 argcar.44.t: "반대파의 붕괴"
 argcar.44.d: "불과 일주일 후, 국가는 아르헨티나 역사상 가장 이상하지만 영향력 있는 사건들 중 하나에 의해 동요되었습니다. 그때까지 아르헨티나 역사에 전혀 남아 있지 않았던 생소한 사회 계층이 부에노스 아이레스로 난입해 페론의 자유를 요구했습니다. 도시 외곽에서 자라고 있던 산업 지역의 근로자 수만 명이 이 도시를 점령했습니다. 군중들은 5월 광장에 자리를 잡고 그들의 요구가 받아들여질 때까지 떠나기를 거부했습니다. 그것은 많은 수의 젊은이들, 특히 그 일원인 여성들과 당시의 전통적인 정치 활동에 참석한 사람들보다 머리카락과 피부가 어두운 사람들로 특징지어졌습니다. 반페론주의자들은 이런 차이를 강조하면서 \"흑인\", \"뚱뚱한 사람\", \"(셔츠조차 없는)가난한 노동자\", \"검은 머리\"등 경멸적인 용어로 언급했습니다. 이 행사를 \"동물원 홍수\"라고 부르기까지 한 사람은 급진적인 노동조합원 지도자 삼마르티노였습니다.\n\n 시위자들은 2일 전 설탕 노동자 파업에 대응한 CGT 노동조합에 소속된 완전히 새로운 세대의 젊은 사람들과 새로운 노동조합 대표단을 동반했습니다. 그것은 완전히 평화로운 시위였지만, 정치적 문화적 대변동은 반페론주의 운동의 승리가 군사정부의 남은 권력처럼 몇 시간 만에 취소되었을 정도로 대성공했습니다. \n\n 격렬한 협상 끝에 급진파인 아르만도 앤틸리스는 페론의 해방을 이끈 대표로 유명해 졌습니다. 같은 날 밤 페론은 카사 로사다의 발코니에서 동조자들에게 연설하며 헌신과 애국심을 칭찬했습니다."
 argcar.44.a: "선거는 2달 후에 치러질 것이다!"
 argcar.45.t: "[GetYear]년 아르헨티나 공화국 선거"
 argcar.45.d: "대규모 파업과 시위, 그리고 페론의 엄청난 투옥이 끝나고 드디어 선거일이 다가왔습니다. 노동조합에서 그의 동료들과 함께한 페론은 민주동맹에 반대하는 세 개의 새로운 정당을 조직했습니다. 아르투로 프론디시, 로베르토 오르티즈, 리카르도 발빈, 알리시아 모로 드 후스토는 페론에 대항해 연합했지만 여전히 그들 자신의 귀중한 대통령직을 주장하고 있습니다. 투표소 밖에서 페론주의자들과 반페론주의자들 사이에 작은 충돌이 일어났지만 모두를 위한 자유선거 과정으로 유지하라는 임무를 맡은 경찰에 의해 빠르게 중재 받았습니다."
 argcar.45.a: "페론이 대통령이 된다."
 argcar.45.b: "엘피디오 곤살레스가 대통령이 된다."
 argcar.45.c: "호세 파스쿠알 탐보리니가 대통령이 된다."
 argcar.45.e: "로부스티아노 파트론 코스타스가 대통령이 된다."
 argcar.45.f: "알리시아 모로 데 후스토가 대통령이 된다."
 argcar.46.t: "[GetYear]년 아르헨티나 공화국 선거"
 argcar.46.d: "페론주의자들의 힘이 대부분 부서지고 페론이 섬의 감옥에서 썩어 가면서 선거는 그의 운동을 대표하지 않고 진행되었습니다. 여러 후보들이 입후보해서 접전이 될 전망입니다."
 argcar.46.a: "아르투로 프론디시가 대통령이 된다."
 argcar.46.b: "호세 P. 탐보리니가 대통령이 된다."
 argcar.46.c: "로부스티아노 P. 코스타스가 대통령이 된다."
 argcar.46.e: "알리시아 모로 데 후스토가 대통령이 된다."
 argcar.47.t: "마누엘 카를레스의 사망!"
 argcar.47.d: "우리의 위대한 구세주들이 날이 갈수록 나이가 들면서, 우리 정부 내부의 많은 사람들이 그가 마침내 세상을 떠날 날을 기다리고 있었습니다. 오늘은 아르헨티나의 구세주이자 남아메리카 정복자로서 그가 마지막 숨을 거두는 날입니다. 부에노스 아이레스 의회는 그의 뒤를 이을 확실한 후계자가 없고, 그것이 당내에서 다루어져야 하는지 또는 선거를 이루어야 하는지가 명확하지 않아 일시적으로 정권을 장악했습니다. 카를레스와 가장 가까운 동료들과 애국당 내각으로 구성된 사람들은 결정이 내려질 때까지 철권통치를 할 것입니다."
 argcar.47.a: "그의 손실이 뼈저리군."
 argdem.1.t: "거리에서의 폭력"
 argdem.1.d: "카를레스가 축출되고 쿠데타를 주도한 ARA 장교들이 구속되었지만 국민들은 여전히 군사독재정의 복귀와 지역에서의 추가적인 분쟁을 두려워하며 시위를 벌이고 있습니다. \n\n라미레스는 그런 일은 없을 것이라고 약속하였고 모든 시민들에게 애국당의 마지막 남은 잔당이 잡히고 근절될 때까지 실내에 있으라고 요구하였습니다."
 argdem.1.a: "안정성은 어디에서도 찾을 수 없다"
 argdem.2.t: "부에노스 아이레스의 행군"
 argdem.2.d: "라미레스가 아르헨티나를 점령한 지 일주일 만에 아르헨티나 역사상 가장 이상한 사건들 중 하나가 일어났습니다. 그때까지 아르헨티나 역사에 전혀 남아 있지 않았던 생소한 사회계층이 부에노스 아이레스로 난입하여 군 당국에 사퇴를 요구하였습니다. 도시 외곽에서 자라고 있던 산업 지역의 근로자 수만 명이 이 도시를 점령하였습니다. 군중들은 5월 광장에 자리를 잡고 그들의 요구가 받아들여질 때까지 떠나기를 거부하였습니다. 그것은 많은 수의 젊은이들, 특히 그 일원인 여성들과 당시의 전통적인 정치 활동에 참석한 사람들보다 머리카락과 피부가 어두운 사람들로 특징지어졌습니다. 충격을 받은 상류층은 이러한 차이점을 강조하면서 '흑인', '뚱뚱한 사람', '(셔츠조차 없는) 가난한 노동자', '검은 머리' 등 경멸적인 용어로 언급하였습니다. 이 행사를 '동물원 홍수'라고 부르기까지 한 사람은 급진적인 노동조합원 지도자 삼마르티노였습니다.\n\n 아르헨티나의 민주주의 수호를 위해 시위를 해온 중산층 운동가들도 놀랄 정도였고 결국 군부를 몰아내기 위해 노동자들의 편에 섰습니다. 라미레스는 아직 성명을 발표하지 않았지만 그의 국가에 대한 지배력은 날이 갈수록 줄어들고 있는 것 같습니다."
 argdem.2.a: "거리의 통행 금지를 실시하라!"
 argdem.2.b: "공개 선거를 약속하라"
 argdem.3.t: "통행금지를 따르지 않는 시위대"
 argdem.3.d: "이들의 숫자에 용기를 얻어 시위대는 통행금지를 거부하고, 라미레스의 결단을 시험하기 위하여 5월 광장에 텐트와 침대를 설치하였습니다. 경찰이 부족하고, 군인이 불확실하며, 조직력이 부족해 시위자들이 대통령 관저 울타리를 오르기 시작했을 때 완전한 혼란으로 이어졌습니다. 그들을 진정시키려고 군중을 향해 총이 발사되었지만 그들은 더욱 분노하였습니다.\n\n동포들의 목숨을 위협하지 않기 위해서, 장교들은 그들의 부하들을 물러나게 하고 라미레스를 권좌에서 끌어내리도록 명령하였습니다. 군부는 변화하는 정치 상황에 그다지 만족하지 않지만, 그들은 현재의 요구를 받아들이고 자유선거를 허용할 수밖에 없습니다."
 argdem.3.a: "공화국 만세!"
 argdem.4.t: "다가오는 선거"
 argdem.4.d: "국민들에게 굴복하도록 강요된, 라미레스는 공화국을 위한 선거를 기록하고 공정하게 만들겠다고 약속하였습니다. 그러나 군은 그런 것에 관심이 없고 오히려 선거 결과에 영향을 미쳐서 그들이 권력을 잡을 수 있도록 하려고 합니다. 카를레스 폭정으로부터 해방된 사람들의 변호인인 라미레스는 투표를 이끌고 군대의 지원으로 압도적인 승리를 거둘 것입니다."
 argdem.4.a: "결과를 조작해서는 안 된다!"
 argdem.4.b: "우리 시민들은 헌신적이고 강력한 보호자를 필요로 한다"
 argdem.5.t: "압도적인 승리를 거둔 라미레스!"
 argdem.5.d: "장군의 강력한 군사작전, 그의 압도적인 카리스마, 그리고 미래에 대한 확고한 시선은 오늘날 그에게 다른 모든 후보들을 능가하는 압도적인 승리를 안겨 주었다...고 국영 TV가 말해 줍니다. 실제로 일부 인구 만이 장군을 지지했고, 승리는 민주연합에 가야만 했습니다. 다른 당사자들의 항의는 접수되었지만 우편으로 분실되었거나 고등 법원에 의해 기각된 것 같습니다."
 argdem.5.a: "라미레스 만세."
 argdem.6.t: "아르헨티나의 선거일"
 argdem.6.d: "부에노스 아이레스에서 군사정권이 들어선 이후 처음으로 실시된 자유선거로 긴장감이 고조되고 있습니다. 모든 정당들이 투표를 잘 하고 있지만 세 가지의 주요 경쟁자들로는 급진시민연합, 반개인숭배 급진시민연합 그리고 국민민주당이 눈에 띕니다. 마지막 부스가 문을 닫고, 결과가 들어오기 시작하고, 승리는..."
 argdem.6.a: "마르셀로 T. 데 알베아르."
 argdem.6.b: "로베르토 마르셀리노 오르티스."
 argdem.6.c: "라몬 안토니오 카스티요."
 argdem.7.t: "아르헨티나의 선거일"
 argdem.7.d: "페론주의자들의 강력한 추진력으로 이번 선거에서 민주동맹과 도밍고 페론의 대통령직 사이의 접전을 만들었습니다. 최근 몇 년간의 노동조합의 지지와 노동자 계층의 불만 증가로 그는 인기를 얻으며 당에서 대통령직으로 선출되었습니다. 하지만 많은 사람들은 페론과 군대가 연계되면 군사정부와 라미레스 시대가 다시 일어날 것을 우려하고 있습니다."
 argdem.7.a: "페론이 대통령이 된다."
 argdem.7.b: "엘피디오 곤살레스가 대통령이 된다."
 argdem.7.c: "호세 파스쿠알 탐보리니가 대통령이 된다."
 argdem.7.e: "로부스티아노 파트론 코스타스가 대통령이 된다."
 argdem.7.f: "니콜라스 레페토가 대통령이 되다"
 argdem.71.t: "아르헨티나의 선거일"
 argdem.71.d: "페론주의자들의 강력한 추진력으로 이번 선거에서 민주동맹과 도밍고 페론의 대통령직 사이의 접전을 만들었습니다. 최근 몇 년간의 노동조합의 지지와 노동자 계층의 불만 증가로 그는 인기를 얻으며 당에서 대통령직으로 선출되었습니다. 하지만 많은 사람들은 페론과 군대가 연계되면 군사정부와 라미레스 시대가 다시 일어날 것을 우려하고 있습니다."
 argdem.71.a: "페론이 대통령이 된다."
 argdem.71.b: "아르투로 프론디시가 대통령이 된다."
 argdem.71.c: "호세 파스쿠알 탐보리니가 대통령이 된다."
 argdem.71.e: "리카르도 발빈이 대통령이 된다."
 argdem.71.f: "알리시아 모로 데 후스토가 대통령이 된다."
 argdem.8.t: "FOP와의 협상"
 argdem.8.d: "FOP의 실패를 더 이상의 유혈 사태 없이 그리고 국민의 권한으로 해결하기 위해, 아르헨티나 정부는 반란 지역을 평화적으로 다시 통합할 계획을 세웠습니다. 반군에 대해 양보는 해야겠지만 부에노스 아이레스 정부는 남부 반군도 적대 행위를 종식시킬 의사가 있다고 확신하고 있습니다. 육군 사령관들은 개발 상황을 면밀히 주시하고 있지만, 라미레스 대통령 임기 중 자신들의 몰락을 기억하면서, 절대적으로 필요한 시점까지는 개입할 용의가 없습니다."
 argdem.8.a: "거절할 수 없는 제안을 하라!"
 argdem.9.t: "올리브 가지를 내미는 부에노스 아이레스"
 argdem.9.d: "민주적으로 선출된 정부는 신생 국가인 우리나라와 아르헨티나 국가 간의 분쟁에서 피를 더 흘리지 않으려고 노력하면서 양국의 평화적 통일을 제안했습니다. 우리가 받아들인다면 부에노스 아이레스는 우리나라의 사회적 불평등을 해소하기 위해 양보 하고 고치려고 애쓰면서 적대 행위에 대한 즉각적인 종결을 제안했습니다."
 argdem.9.a: "제안을 수락하다"
 argdem.9.b: "그들의 양보는 충분하지 않다!"
 argdem.10.t: "FOP의 통일 승낙!"
 argdem.10.d: "10년 넘게 분리된 파타고니아와 부에노스 아이레스의 아르헨티나 시민들이 마침내 다시 만나게 되었습니다. 두 깃발은 모두 부에노스 아이레스에서 마지막으로 한번 게양되었는데, 그 후 FOP 정부는 모든 권력을 중앙 정부에 이양했습니다. 앞으로의 길은 매번 노동 갈등으로 쉽지 않지만 테러와 전쟁으로 황폐해진 세계에서 이것은 평화와 안정을 위한 승리입니다."
 argdem.10.a: "아르헨티나 만세!"
 argdem.11.t: "FOP의 통일 거부!"
 argdem.11.d: "FOP 정부는 놀랍게도 그것을 혁명에 대한 배신이자 반대파를 침묵시키려는 나쁜 시도라고 부르며 우리의 제안을 거부했습니다. 그들은 파타고니아의 마지막 혁명가가 조국에 떨어질 때까지 항복하지 않을 것이라는 현실을 받아들일 것을 우리에게 다시 한번 강요했습니다!"
 argdem.11.a: "저 FOP놈들은 공화국의 전쟁광과 반역자들에 불과한 것으로 보이는구만!"
 argdem.12.t: "전국적인 군사선전의 물결"
 argdem.12.d: "대다수가 '민주주의' 정권이 FOP 사태를 해결하지 못한 것에 대하여 군이 나서서 반군을 무력으로 진압할 것을 요구하는 군사선전의 확산으로 이어졌습니다. 이 선전이 군 관계자들에 의해 배포되었는지 여부는 불확실하지만, 라미레스 장군은 정부가 위기에 빨리 대처해야 한다는 것을 확인해야 한다거나 다른 누군가가 대신할 것이라는 점을 확인했지만 모든 상황에 대한 책임을 부인했습니다."
 argdem.12.a: "다시 한번 정부가 흔들리고 있다"
 argdem.13.t: "불신임투표를 시작한 야당!"
 argdem.13.d: "파타고니아의 가혹한 군사 개입에 대한 여론이 날이 갈수록 높아지면서 야당은 오늘 아침 현 정부에 대한 불신임투표를 강행했습니다. 대통령에게 사임을 요구하고 있고 새로운 선거가 가능한 한 빨리 실시되기를 요구하는 이것은 현 정부에 좋아 보이지 않습니다. FOP와의 합의에 도달하지 못하고 군국주의를 단속할 능력이 없다는 점이 그들의 인기를 꺾고 시야에 분명한 해결책이 없으면 상황이 악화되기 전에 사임하는 것이 현명할 수 있습니다."
 argdem.13.a: "정부가 무너진다!"
 argdem.13.b: "투표가 실패했다!"
 argdem.14.t: "라미레스의 개입!"
 argdem.14.d: "내각 내에서 계속되는 투쟁과 연합을 존속시키기 위한 협상이 실패하고 계속해서 증가하고 있는 남부 국경에 대한 위협이 마침내 라미레스로 하여금 다시 행동에 나서 정부를 축출하게 하였습니다. 지난 몇 년동안 최악의 권력을 사람들에게 돌려준 그의 결정은 FOP에 대한 즉각적인 개입과 아르헨티나 내 문제아들에 대한 단속을 약속하며 국가에 대한 통제력을 확고히 회복하였습니다."
 argdem.14.a: "라미레스 대통령을 위한 세 번의 만세!"
 argdem.15.t: "다가오는 선거"
 argdem.15.d: "신생 연정은 무능하거나 국가를 통치할 수 없었고 자신감 없는 투표가 성공적으로 그들을 폐위시켰기 때문에 차기 대통령을 결정하기 위해 새로운 선거가 실시되었습니다. 그러나 군은 또 다른 공개 선거에는 관심이 없으며 오히려 선거 결과에 영향을 미쳐 국가를 통치하려 합니다. 카를레스 폭정으로부터 해방된 사람들의 변호인인 라미레스는 투표를 이끌고 군대의 지원으로 압도적인 승리를 거둘 것입니다."
 argdem.15.a: "결과를 조작해서는 안 된다!"
 argdem.15.b: "우리 시민들은 헌신적이고 강력한 보호자를 필요로 한다"
 argdem.16.t: "압도적인 승리를 거둔 라미레스!"
 argdem.16.d: "장군의 강력한 군사작전, 그의 압도적인 카리스마, 그리고 미래에 대한 확고한 시선은 오늘날 그에게 다른 모든 후보들을 능가하는 압도적인 승리를 안겨주었다...고 국영 TV가 말해 줍니다. 실제로 일부 인구 만이 장군을 지지했고, 승리는 민주연합에 가야만 했습니다. 다른 당사자들의 항의는 접수되었지만 우편으로 분실되었거나 고등 법원에 의해 기각된 것 같습니다."
 argdem.16.a: "라미레스 만세."
 argdem.17.t: "아르헨티나의 선거일"
 argdem.17.d: "부에노스 아이레스에서 군사정권이 들어선 이후 두 번째 자유선거가 치러지면서 긴장이 고조되고 있는데, 마지막 선거와 아주 비슷하게 진행되고 있습니다. 민주적 해법에 대한 믿음이 날이 갈수록 줄어들면서 과격파가 권력을 잡는 것을 막기 위해서는 설득력 있는 대통령이 필요할 것입니다. 모든 정당들이 투표를 잘 하고 있지만 세 가지의 주요 경쟁자들로는 급진시민연합, 반개인숭배 급진시민연합 그리고 국민민주당이 눈에 띕니다. 마지막 부스가 문을 닫고, 결과가 들어오기 시작하고, 승자는..."
 argdem.17.a: "마르셀로 T. 데 알베아르."
 argdem.17.b: "호세 파스쿠알 탐보리니."
 argdem.17.c: "로부스티아노 파트론 코스타스."
