 ARG_Coal_Mining: "석탄 채굴 확대"
 ARG_Found_Acindar: "아신다르 설립"
 ARG_Purchase_German_Railways: "독일 철도 회사 매입"
 ARG_Purchase_Canadian_Railways: "캐나다 철도 회사 매입"
 ARG_Seize_Canadian_Railways: "캐나다 철도 회사 압류"
 ARG_Seize_German_Railways: "독일 철도 회사 압류"
 ARG_diplomacy_decisions: "대외정책"
 ARG_Pressuring_Uruguay: "우루과이 압박"
 ARG_Pressuring_Uruguay_desc: "이 지역은 브라질이 장악하고 있었지만 그들이 갑자기 우루과이와 이념적으로 대립하게 되었으니, 우리는 브라질이 어떤 장난질을 할 가능성을 억제하기 위해 우루과이에게 우리의 보호를 제공해야 합니다."
