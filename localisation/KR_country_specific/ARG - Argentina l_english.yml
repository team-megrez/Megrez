 southern.12.d: "아순시온이 아르헨티나인들의 손에 넘어간 후, 그들이 전장에서 승리했다는 것이 분명해졌습니다. 우리 정부 일각에서는 로페스처럼 게릴라전을 벌여 죽음을 무릅쓰고 싸워야 한다고 주장하지만, 이들은 소수에 불과합니다. 어쨌든 아르헨티나의 조건은 매우 합리적이며 국경 변경은 없지만 배상금과 일부 군사 장비를 제공하도록 요구하고 있습니다. 우리의 체면을 잃지 않으면서도 꽤나 쉽게 평화를 이룰 수 있을 것입니다."
 southern.13.d: "아순시온이 아르헨티나인들의 손에 넘어간 후, 그들이 전장에서 승리했다는 것이 분명해졌습니다. 우리 정부 일각에서는 로페스처럼 게릴라전을 벌여 죽음을 무릅쓰고 싸워야 한다고 주장합니다. 아르헨티나가 제시한 조건에는 국경의 변경은 없지만 막대한 배상금과 경제적인 비무장화를 요구하고 있습니다. 평화는 어려운 결정이 될 수 있겠지만 적어도 우리는 독립을 유지할 것입니다."
