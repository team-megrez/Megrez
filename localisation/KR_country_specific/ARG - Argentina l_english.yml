 argmil.10.t: "해군 자금 부족"
 argmil.10.d: "최근 국방 예산에 대한 정부의 조정으로 해군 예산이 위험한 수준까지 낮아졌습니다. 이는 육군의 힘을 크게 증진하고 새로운 무기 개발에는 큰 도움이 되었지만, 해군 장교들은 여기서 해군 예산을 더 삭감하는 것은 우리 함대의 전력에 위험한 결과를 가져올 수 있다고 경고했습니다."
 argmil.10.a: "골칫거리로군."
 argmil.11.t: "조선소 문제"
 argmil.11.d: "정부에게서 새로운 계약을 수주하지 못하면서, 일부 조선소는 문을 닫아야 했고, 수백 명의 노동자들을 해고했습니다. 정부와 해군 사이의 사회적 긴장감이 이미 높았던 상황에서 최근의 위기는 그 관계를 추가적으로 악화시켰을 뿐입니다."
 argmil.11.a: "골칫거리로군."
 argmil.12.t: "푸에르토 벨그라노에서의 폭발"
 argmil.12.d: "정박해있던 구축함 중 한 척을 정기 점검하던 중, 배에서 폭발이 일어나 선원 수십 명의 목숨을 앗아갔고 배를 심각하게 손상시켰습니다. 정부의 공식 선전은 이 사건이 생디칼리스트의 테러 행위라고 보도했지만, 진짜 원인은 함대는 점점 팽창하는데 정비 빈도는 줄어들고 정비병의 기술은 부족하기 때문입니다."
 argmil.12.a: "골칫거리로군."
 argmil.13.t: "부에노스 아이레스에서의 싸움"
 argmil.13.d: "지난 밤 부에노스 아이레스에서 술에 취한 해군 수병들이 정찰대와 충돌하며 고조되어가던 우리 군의 군종 간 적대감이 폭발했습니다. 최근 해군 예산 삭감을 둘러싼 논쟁으로 양측이 주먹다짐을 벌였고, 곧이어 다른 군인들이 가세했습니다. 결국 헌병대가 싸움을 진압하고 가해자들을 구금했지만, 이런 도움은 너무 늦게 도착했고 수병 중 한 명은 3시간 후 병원에서 부상으로 사망했습니다."
 argmil.13.a: "골칫거리로군."
 argmil.20.t: "육군 자금 부족"
 argmil.20.d: "최근 국방 예산에 대한 정부의 조정으로 육군 예산이 위험한 수준까지 낮아졌습니다. 이는 해군의 힘을 크게 증진하고 새로운 함선 개발에는 큰 도움이 되었지만, 육군 장교들은 여기서 육군 예산을 더 삭감하는 것은 우리 지상군의 전력에 위험한 결과를 가져오며 외국의 침공에 무방비해질 수 있다고 경고했습니다."
 argmil.20.a: "골칫거리로군."
 argmil.21.t: "육군의 만연한 탈영"
 argmil.21.d: "병영 생활 수준의 악화와 병사 임금의 하락은 많은 병사들이 경제 위기 이후 군대를 포기하고 가족을 부양하기 위해 귀가하는 원인이 되었습니다. 군사 경찰과 국가헌병대가 범법자들을 추적하는 임무를 맡았지만 아직까지는 눈에 띄는 변화는 나오지 못하고 있습니다."
 argmil.21.a: "골칫거리로군."
 argmil.22.t: "군수용 강철 부족"
 argmil.22.d: "해군의 신규 주문은 우리의 강철 비축량을 모두 빨아들였고 지상군에 대한 주문은 뒷전으로 밀리고 있습니다. 전차, 비행기, 심지어 기관총까지 모두 줄어든 강철 비축량에 맞춰 생산이 줄었고, 이는 우리 육군이 최신의, 완전한 무장을 갖추는 것을 어렵게 했습니다."
 argmil.22.a: "골칫거리로군."
 argmil.23.t: "숙련된 장교 부족"
 argmil.23.d: "육군의 낮은 임금과 해군의 더 나은 전망으로 많은 젊은 예비 장교들이 육군을 포기하고 대신 해군에서 경력을 쌓기 위해 해군으로 진로를 바꾸고 있습니다. 이러한 신진 인재의 유출은 고령화되어가는 육군에 큰 부담을 주고 있으며, 잠재적으로는 적에 맞서 군대를 지휘하는 능력에 영향을 미칠 수 있습니다."
 argmil.23.a: "골칫거리로군."
 argmil.24.t: "통일장교단에 알베르테를 소개한 페론"
 argmil.24.d: "엘 팔로마르 군사 기지에서 열린 참모회의 중, 후안 도밍고 페론 장군은 참모들에게 통일장교단의 새로운 일원을 발표했습니다. 그의 이름은 베르나르디노 알베르테이며 최근 뛰어난 성적으로 육군사관학교를 졸업한 하급 장교입니다. 그러나 그는 경험이 부족했기 때문에 참모진의 나이든 구성원들에게는 좋은 인상을 주지 못했고 페론은 자신의 측근을 권력의 자리에 앉히려는 시도를 명백하게 드러냈습니다. 그럼에도 불구하고 페론은 보수파에게 그의 제자의 능력에 대해 보증했고, 페론이 통일장교단와 총참모부에서 가장 영향력 있고 경험이 풍부한 장교라는 것은 사실이기 때문에 그의 요청을 거부 할 이유는 없습니다. 결국, 육군은 언제나 능력있는 장교를 사용할 수 있었습니다."
 argmil.24.a: "이것이 흔한 일이 되지 않기를 바란다."
 southern.4.t: "아르헨티나-칠레 전쟁 개입?"
 southern.4.d: "아르헨티나의 파타고니아의 반군에 대한 선공으로 아르헨티나-칠레 전쟁이 시작되었습니다. 현재 아르헨티나는 남쪽의 반란군들 때문에 정신없는 상황이라 우리에게는 차코 아우스트랄을 되찾을 완벽한 기회가 주어졌습니다!"
 southern.4.a: "공격하라!"
 southern.4.b: "아르헨티나를 화나게 해서는 안 된다."
 southern.5.t: "파라과이의 침공!"
 southern.5.d: "불결한 파라과이 개자식들이 냄새를 맡았고, 차코 아우스트랄을 되찾기 위해 우리의 후방을 침공할 것을 결정했습니다!"
 southern.5.a: "승냥이 놈들!"
 southern.6.t: "아르헨티나-파라과이 전쟁 개입?"
 southern.6.d: "아르헨티나의 파타고니아의 반군에 대한 선공으로 아르헨티나-칠레 전쟁이 시작되자 즉시 파라과이의 선전포고가 이어졌습니다. 아르헨티나는 우리가 파라과이와 칠레의 여러 영토에 영유권을 가지고 있다는 것을 잘 알기에, 승리한 이후 우리의 영유권 지역을 주는 것을 대가로 우리에게 전투를 지원해 달라고 요청했습니다."
 southern.6.a: "파라과이를 공격하라!"
 southern.6.b: "우리는 파라과이 뿐만 아니라 칠레도 공격할 것이다!"
 southern.6.c: "우리는 분쟁을 원치 않는다."
 southern.7.t: "볼리비아의 참전!"
 southern.7.d: "볼리비아는 비열한 생디칼리스트들과 그들과 한 패거리인 빨갱이 칠레와의 싸움에서 우리를 지원하기 위해 우리의 적 일부와 전쟁을 선포하고, 우리의 대의를 전적으로 지지하겠다고 선언했습니다."
 southern.7.a: "만세!"
