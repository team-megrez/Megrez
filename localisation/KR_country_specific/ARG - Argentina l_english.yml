 ARG_miguel_ortiz_desc: "§YAdvisor Description\nBorn:§! §gDecember 24th, 1905, in San Luis, province of San Luis, Argentina§!\n§YPolitical Career:§! §gHe earned a law degree from the University of Buenos Aires and graduated as a lawyer in 1927. Miguel resided in Ro Cuarto (Córdoba), where he blends legal practice with political activism as the founder of the newspaper 'Tribuna,' which promoted democratic values. Ortiz met the 1930 coup with open hostileness and harshly criticised the José Félix Uriburu dictatorship. In June 1930 he was arrested and imprisoned, being released with Uriburu's death in early 1932. .§!\n\n§YNotes: Went underground after Carlés' coup. Opposed to any dictatorship regime."
 ARG_segundo_storni_desc: "§YAdvisor Description\nBorn:§! §gJuly 16th, 1876, in Tucumán, Argentina§!\n§YPolitical Career:§! §gStorni graduated from the Argentine Naval School on December 29, 1894. Served in the Argentine Navy and achieved the rank of Vice Admiral. In 1916 he published 'Intereses argentinos en el mar' (Argentine Interests in the Sea), an important reference work on defence and maritime interests.\n\nStorni left the military service in 1926 and began working in the Ministry of Foreign Affairs, pushing the doctrine that claims Argentine rights over the continental shelf of Argentina and all its resources. He helped establish the Argentine Oceanographic Institute at Mar del Plata. Storni has a broader vision, which includes the need to grow marine interests in regard to maritime transport and the fishing sector, as well as all of its supporting businesses. His other published works are: 'Hydrographic works and Argentine limit in the Beagle Channel' (1905); 'Ballistics and explosives for the navy' (1908); 'Project of the regime of the territorial sea' (1911) and 'The territorial sea' (1926)."
 ARG_luis_costa_desc: "§YAdvisor Description\nBorn:§! §gOctober 18th, 1885, in Buenos Aires, Argentina§!\n§YPolitical Career:§! §gSon of Luis Podestá and Ana Costa. He received his law degree from the University of Buenos Aires, where he now works as a professor and dean of the Faculty of Economic Sciences."
 ARG_juan_cooke_desc: "§YAdvisor Description\nBorn:§! §gJuly 19th, 1895, in La Plata, Argentina§!\n§YPolitical Career:§! §gThe son of a dentist from the city of La Plata. He received his law degree from the National University of La Plata and has taught at the University of Buenos Aires for many years, becoming well-known among his students and for his books such as Politica Argentina (1927), Por la Democracia (1933), and Towards the Political and Economic Unity of the Nation (1935). He has been a member of the Union Civica Radical since his youth. During the José Félix Uriburu dictatorship in 1930-1932, he was imprisoned due to his pro-democratic views but was released shortly after Uriburu's death in 1932."
 ARG_diego_mason_desc: "§YAdvisor Description\nBorn:§! §gApril 14th, 1887, in Buenos Aires, Argentina§!\n§YPolitical Career:§! §gDiego Isidro Mason graduated from the Colegio Militar de la Nación in 1906 and the Escuela Superior de Guerra in 1921. Participated in unsucessful campaign during Patagonia Rebelde in 1922. In the following years he was an instructor officer at the Colegio Militar before becoming the commander of the 9th Infantry Regiment stationed in Mercedes (Buenos Aires). He has been a director of the Arsenal Esteban de Luca since 1934."
 ARG_carlos_begnis_desc: "§YAdvisor Description\nBorn:§! §gAugust 30th, 1903, in Alto Alegrea village near Bell Ville, Córdoba province, Argentina§!\n§YPolitical Career:§! §gCarlos Sylvestre Begnis finished his secondary education at Rosario's Colegio Nacional. Together with a group of Colegio friends, he established the first night school for adults to combat illiteracy. His further studies were completed at the National University of Rosario.\n\nHe is a rural doctor who has worked as a surgeon at hospitals in Rosario, Santa Fe province, and currently he oversees the Surgery Room of Rosario Hospital. He is a master surgeon, and his surgical skills have gained him international acclaim, with him going to Europe and the United States to teach people.\n\nSince his adolescence, he has been a member of the Radical Civic Union and a great admirer of Leandro N. Alem and Hipólito Yrigoyen."
 ARG_alberto_gilbert_desc: "§YAdvisor Description\nBorn:§! §g1887, in Argentina§!\n§YPolitical Career:§! §gIn 1909, Alberto Gilbert graduated from the Colegio Militar de la Nación and served in several cavalry battalions. He afterwards attended the Escuela Superior de Guerra. Participated in a failed campaign during the Patagonia Rebelde in 1922. Between 1925 and 1930, he was a military attaché in Bolivia, and from 1930 to 1932, he was a military attaché in Portugal during the dictatorship of José Félix Uriburu."
 ARG_jose_maria_sobral_desc: "§YAdvisor Description\nBorn:§! §gApril 14th, 1880, in Gualeguaychú, Entre Ríos, Argentina§!\n§YPolitical Career:§! §gExplorer, soldier and geologist. The most notable period of his life is connected with 1901-1903 Antarctic expedition.\n\n16 October 1901 Otto Nordenskjöld, a Swedish geologist and geographer started an expedition to the American Antarctic quadrant on the 'Antarctic' ship, leaving the Port of Gothenburg. On the way to the targer of the expedition - Snow Hill Island, Nordenskjöld had passed through Buenos Aires, where the Argentine government gave him supplies on the condition that he include in his wintering-over party a young Argentine naval officer, Lieutenant José María Sobral. In 1902, the expedition landed to Snow Hill Island in the Weddell Sea, where they planned to spend one winter.\n\nThe ship that was to return to pick them up, the 'Antarctic,' under Captain Carl Larsen's command, was crushed by ice and sunk, leaving the expedition to spend a second winter on Snow Hill Island. The survivors, including José Mara Sobral, spent two winters isolated from the world and were rescued in 1903 by the Argentine corvette 'ARA Uruguay'. Despite the great hardships endured, the expedition would be considered a scientific success.\n\nAfter returning home, Sobral left the army and moved to Sweden to study geology at Uppsala University, where he received his doctorate in 1913, making him the first Argentine to do so. He returned to Argentina in 1914 and served as National Director of Mining and Hydrology until 1924. He was appointed Argentine consul in Norway in 1930, but he returned to Argentina two years later to work for the Argentine national oil corporation YPF."
 ARG_carlos_sanchez_viamonte_desc: "§YAdvisor Description\nBorn:§! §g1892, in La Plata, Argentina§!\n§YPolitical Career:§! §gHe graduated from the National University of La Plata as a lawyer in 1914, at the age of 22. He then taught Public Law and Constitutional Law at the same university. Once in practice, his studies concentrated on civil, commercial, and labour issues, but especially on the preservation of public liberties and the battle against human rights violations.\n\nDuring Uriburu's reign, his zeal for civil and political rights led to his persecution. On June 6, 1931, he was fired from his job in National University of La Plata and was forced to flee to Montevideo. After Uriburu's death in 1932, he returned to Argentina and is still a professor at the National University of La Plata.\n\nHis published works include 'Political Law' (1925), 'The law, like the knife' (1928), 'The last leader' (1930), 'Social defects of the constitution of 1853' (1933) and 'For civil and political freedom' (1934)."
 ARG_eduardo_lonardi_desc: "§YAdvisor Description\nBorn:§! §gSeptember 15th, 1896, in Argentina§!\n§YPolitical Career:§! §gGraduated from the National Military College. In 1922, he took part in an unsuccessful campaign during the Patagonia Rebelde. He was appointed as a military attaché in Spain in 1930 and quickly established himself as a skilled intelligence officer. He was able to acquire intelligence about Communard actions, notably military and industrial help offered by France to Patagonian insurgents. Returning home in 1935, he now teaches at the Colegio Militar de la Nación."
