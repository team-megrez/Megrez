 ARG_carles_rule_soft_idea: "아르헨티나의 정치적 통제"
 ARG_carles_rule_soft_idea_desc: "쿠데타 이후 아르헨티나의 많은 사람들은 새로운 정권에 의한 향후 숙청과 인권 침해에 대해 우려했습니다. 카를레스가 정부와 사회에 대한 영향력을 제한적으로 유지하고 있고, 이에 따라 국민들도 새 정권에 강하게 반대하지 않으며 이러한 우려는 현실이 되지 않았습니다."
