 ARG_national_populist_party: "애국연맹"
 ARG_national_populist_party_long: "아르헨티나 애국연맹\n§g루마니아 철위대와 유사한 극우 준군사조직 아르헨티나 애국연맹은 크리스마스 쿠데타 이후 아르헨티나 내에서 가장 영향력 있는 정치조직으로 거듭났습니다.\n\n애국연맹은 1919년 카를레스가 영국인들이 소유한 공장 노동자들의 시위를 끝내기 위해 파견된 자원 준군인들의 지휘관으로 임명되었을 때 창설되었습니다. 자칭 '아르헨티나 애국연맹'은 수백 명의 파업 노동자를 살해한 혐의를 받고 있습니다. 1921년과 1922년, 파타고니아 반란 동안, 애국연맹의 병력들은 파타고니아와 부에노스 아이레스의 총파업 모두에서 파업자들에게 끔찍한 폭력 행위를 저질렀습니다.\n\n애국연맹은 1930년에 우리부루의 쿠데타에 가담했고, 군대와 아르헨티나 애국연맹의 지지를 받은 우리부루는 정부를 축출하고 협동조합주의적이고 국수주의적인 군사독재정을 수립했습니다. 1932년에 우리부루가 죽자 군사정권은 붕괴되었으며, 권력투쟁의 끝에 급진시민연합의 당원 훌리오 로카가 새 국가원수로 등극했습니다. 로카가 파타고니아와의 평화 협정을 체결하려 하자 카를레스는 이에 대한 민중의 분노를 이용했고 1935년 12월 24일 해군과 일부 육군의 지지를 등에 업고 애국연맹이 수도를 점령하며 쿠데타를 일으켰습니다.\n\n아르헨티나 애국연맹은 아르헨티나의 구원, 영광스러웠던 과거로의 회귀, 모든 적대적 요소의 제거를 주요 목표로 삼았습니다. 애국연맹은 아르헨티나 국민들의 공동선을 위해 기여한다고 주장하며 외양적으로는 극단적인 대중주의자로서 행동합니다.\n\n창설년도: §Y1919년§!\n이념:\n- 국민대중주의\n- 협동조합주의적 자본주의\n- 국민주의§!\n"
 ARG_paternal_autocrat_party: "6월의 해방자 (통일장교단)"
 ARG_authoritarian_democrat_party: "정의주의자당"
 ARG_authoritarian_democrat_party_long: "정의주의자당\n§g비록 이들은 중요한 집단은 아니지만, 소수의 급진적 아르헨티나군 장교들과 일부 노조 지도자들로 구성된 후안 도밍고 페론의 정치 인맥으로 이루어져 있습니다. 페론은 대중을 일체화해 사회 정의를 구현하도록 하는 공정하고 강력한 지도자가 좌우하는 정당의 개념을 지지하며, 이러한 견해는 미미하기는 하지만, 정치적 투쟁만 일삼고 무능한 독재정권에 지친 대중에게는 큰 어필 요소가 되었습니다. 페론의 집단이 새로운 아르헨티나의 정국을 주도하게 될 수 있을지는 두고 볼 일입니다.\n\n창설년도: §Y1930년대§!\n이념:\n- 대중주의\n- 협동조합주의적 자본주의\n- 개인 숭배\n- 개량주의§!\n"
 ARG_social_conservative_party: "반개인숭배 급진시민연합"
 ARG_social_conservative_party_long: "반개인숭배 급진시민연합\n§g반개인숭배 급진시민연합은 자신들을 '반개인숭배자'로 칭했던 광범위한 운동의 일부분으로, 1916-1922년과 1928-1930년에 대통령으로 재직했던 이폴리토 이리고옌이 '개인숭배'를 추구하고 비민주적이라고 비난하며 이의를 제기했습니다. 1924년 급진시민연합 내부의 분열로 인해 창당된 후, 이들은 1928년 대선에서 레오폴도 멜로를 대통령 후보로 출마시켰으나 급진시민연합의 후보였던 이폴리토 이리고옌에게 패배를 겪었습니다. 1932년 초, 이들은 콩코르단시아라는 연정에 합류하여 1932년 대선에서 훌리오 아르헨티노 파스쿠알 로카가 대통령이 될 수 있도록 했습니다.\n\n창설년도: §Y1924년§!\n이념:\n- 보수주의\n- 자본주의\n- 민주주의§!\n"
 ARG_market_liberal_party: "국민민주당"
 ARG_market_liberal_party_long: "국민민주당\n§g국민민주당(1932년까지는 국민자치당)은 아르헨티나에서 가장 오래된 정당 중 하나로, 로카 가문과 밀접한 관계를 맺고 있습니다. 로카 가문은 지난 50년간 알레호 훌리오 아르헨티노 로카 파스(1880-1886년, 1898-1904년)와 훌리오 아르헨티노 파스쿠알 로카(1932-1935년), 두 사람을 아르헨티나의 대통령으로 배출했습니다.\n\n국민자치당은 1874년 3월 15일 자치당과 국민당의 연합으로 탄생했습니다. 이들은 창당 당시부터 주요한 정당이었고 알레호 훌리오 아르헨티노 로카 파스가 1880-1886년, 1898-1904년에 걸쳐 대통령직을 지내며 로카 가문의 당내 영향력 또한 매우 커졌습니다. 이후 이들은 경제 호황과 유럽에서 유입되는 이민자들의 홍수로 아르헨티나의 공업력을 진흥시켜, 세계대전 이전까지 세계에서 가장 번영하는 국가로 자리잡은 시기인 황금의 시대(1880-1916년)의 초석을 닦았습니다. 그 동안, 이들의 주요 라이벌로는 급진시민연합이 자리잡았습니다. 국민자치당은 선거 부정을 저지른 것에 대한 비판을 받았고, 이는 국민자치당은 해산되고 당원들은 보수당과 민주진보당에 합류하는 결과로 이어졌습니다.\n\n1932년 초 우리부루가 사망하자, 국민자치당은 1932년 선거를 앞두고 훌리오 아르헨티노 파스쿠알 로카를 지도자로 삼아 국민민주당으로 재탄생했으며, 국민민주당은 부정선거에 힘입어 압도적인 승리를 거두었습니다. 로카는 대통령으로 취임했으며, 이웃하는 생디칼리슴 국가인 파타고니아와 칠레와의 타협안을 도출할 것을 약속했습니다. 비록 많은 사람들이 로카가 아르헨티나를 좋았던 옛날로 되돌리고 아르헨티나의 국제적인 입지를 강화하길 희망했지만, 그런 일은 일어나지 않았습니다.\n\n그는 우리부루에 비해 덜 급진적인 노선을 택했고, 상실한 파타고니아 영토를 탈환하기 위한 계획을 세워 파타고니아의 영내에서 소규모 접전을 벌이고 해군의 힘으로 티에라델푸에고 섬을 탈환하는데 성공했습니다. 그러나 그는 파타고니아의 핵심 영토로 병력을 파견하는 계획은 파기했고 경제를 개선하는 데 더 치중하기로 결정했습니다. 로카의 집권은 군부와 애국연맹의 불만을 샀으며, 그가 실시한 정치적 자유화로 인해 1935년 파타고니아와의 평화가 자리잡는 것이 임박했다는 소문이 퍼지기 시작하자 전국적인 분노의 물결이 일어났습니다. 이는 카를레스와 애국연맹이 크리스마스 쿠데타를 일으키기에 충분한 기회가 되었으며, 카를레스가 스스로를 대통령으로 선언하며 로카와 그의 내각진은 일시적인 가택 연금에 처해졌습니다.\n\n창설년도: §Y1932년§!\n이념:\n- 경제적 자유주의\n- 보수자유주의§!\n"
 ARG_social_liberal_party: "급진시민연합"
 ARG_social_liberal_party_long: "급진시민연합\n§g1891년 6월 26일에 창당된 이 정당은 아르헨티나 정계에 빠르게 영향력을 행사했고 1893년과 1905년의 급진혁명을 일으켰으며, 이는 이후 부정선거 혁파를 위한 개혁으로 이어졌습니다. 급진시민연합이 배출한 두 대통령으로는 §Y이폴리토 이리고옌§!과 §Y마르셀로 토르쿠아토 데 알베아르§!가 있습니다.\n\n1916년, 남성 보편, 비밀, 의무선거를 확립한 로케 사엔스 페냐 법안이 시행된 이후의 최초의 총선이 실시되었으며, 급진시민연합의 후보인 이리고옌이 마침내 선거에서 승리했습니다.\n\n1916년에서 1922년까지 이어진 이리고옌의 임기는 파타고니아가 분리독립하는 등 다사다난했기 때문에 1922년 선거에서는 마르셀로 토르쿠아토 데 알베아르가 급진시민연합의 대선 후보 자리를 빼앗아 올 수 있었고, 이후 그는 선거에서 승리를 거두었습니다. 아르헨티나는 경제적으로 약간이나마 발전했지만, 이는 영국 혁명이 발발하면서 1925년 4월의 붕괴로 이어졌습니다. 그럼에도 불구하고 알베아르는 해군에게 포클랜드 제도와 사우스조지아 섬을 점령할 것을 명령했는데, 이는 정부에 대한 신뢰와 사기를 높였지만, 이전에는 파타고니아 반란으로 굴욕을 겪었고 이제는 인기있는 해군의 그늘에 가려진 육군의 급진화로 이어졌습니다.\n\n1928년, 이리고옌은 놀랍게도 현직에 상대적으로 인기가 있던 마르셀로 알베아르 대신에 급진시민연합의 대선 후보로 지명되었습니다. 그럼에도 불구하고 이리고옌은 큰 표차로 승리했지만, 이는 부정선거 때문이라는 많은 의혹을 낳았습니다.\n\n이리고옌의 가장 중요한 반대 세력은 그에 대항한 쿠데타를 계획하기 시작한 군부였습니다. 결국, 1930년 9월 6일 카를레스와 애국연맹의 지원을 받은 우리부루가 쿠데타를 감행하고 스스로를 아르헨티나의 대통령으로 선언하면서, 정당활동을 금지하고 민주적 성향의 정치인들을 체포하며 1853년 헌법의 효력을 정지시켰습니다. 이리고옌의 지지자들, 속칭 이리고옌주의자들은 우리부루의 정권의 다른 정적들과 함께 함께 고문을 당했으며, 이리고옌 본인은 마르틴가르시아 섬에 구금되었습니다.\n\n1932년 초 우리부루는 결국 사망했으며, 아르헨티나는 보수주의 정치인인 훌리오 아르헨티노 파스쿠알 로카 치하에서 민주주의로 돌아갔습니다. 이리고옌은 1933년에 사망했으며, 현재 마르셀로 토르쿠아토 데 알베아르가 당을 이끌고 있습니다.\n\n창설년도: §Y1891년§!\n이념:\n- 자유주의\n- 급진주의\n- 민주주의§!\n"
 ARG_social_democrat_party: "민주진보당"
 ARG_social_democrat_party_long: "민주진보당\n§g이들은 1914년에 창당된 후 약간의 인기를 얻었고, 1916년 총선에선 10만 표 이상을 득표했습니다. 이 정당은 급진시민연합과 국민자치당에 이어 아르헨티나에서 3번째로 중요한 정당이 되었으며, 사회당과 자리를 놓고 다투고 있습니다. 우리부루의 쿠데타 이후, 민주진보당은 약간의 인기를 회복했습니다.\n\n창설년도: §Y1914년§!\n이념:\n- 사회민주주의\n- 보호무역주의\n- 연방주의§!\n"
 ARG_radical_socialist_party: "사회당"
 ARG_radical_socialist_party_long: "사회당\n§g파타고니아에 존재하는 다른 정당들과 비교했을 때 매우 작은 정당인 이들은 1896년 니콜라스 레페토에 의해 창당되었으며, 아르헨티나 최초의 대중 정당으로 자리잡았습니다. 이들은 1903년 처음으로 하원의석을 배출하면서 아메리카 대륙에서 최초로 하원에 진출한 사회주의 정당이라는 악명을 얻었으며, 1904년 알프레도 팔라시오스는 아메리카 대륙 최초의 사회주의자 상원의원이 되었습니다. 이들은 점점 더 많은 추진력을 얻어 로케 사엔스 페냐 법안이 통과된 이후로 총선에 참여하기 시작했으며, 1916년 및 1922년 총선에서 제4당, 1928년 총선에서 제3당의 자리를 차지했습니다. 하지만 이들은 곧 커져가는 적색 공포 속에서 소외되었으며, 끝내 활동이 금지되었습니다. 현재 사회당은 비밀리에 명맥을 이어나가는 중입니다.\n\n창설년도: §Y1896년§!\n이념:\n- 민주사회주의\n- 진보주의§!\n"
 ARG_syndicalist_party: "라 인테르나시오날"
 ARG_syndicalist_party_long: "라 인테르나시오날\n§g이 정당에 대해 알려진 것은 거의 없으며, 이들은 주로 파타고니아의 위성 조직으로서 부에노스 아이레스의 노조들과 다양하고 강력한 관계를 맺고 있습니다.§!\n"
 ARG_totalist_party: "전체주의, 노동, 절제"
 ARG_totalist_party_long: "전체주의, 노동, 절제\n§g이 정당에 대해 알려진 것은 거의 없으며, 이들은 주로 파타고니아의 위성 조직으로서 부에노스 아이레스의 노조들과 다양하고 강력한 관계를 맺고 있습니다.§!\n"
 ARG_Failure_Five_Year_Plan: "§R5개년 계획의 목표를 달성하지 못한다면 야당에게 약점을 잡히게 될 것입니다§!\n\n"
