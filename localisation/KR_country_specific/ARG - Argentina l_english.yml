 ARG_Woes_of_the_Christmas_Coup: "크리스마스 쿠데타의 문제"
 ARG_Woes_of_the_Christmas_Coup_desc: "작년 크리스마스 기념제 직후 벌어진 마누엘 카를레스와 애국연맹의 군사 쿠데타로 혼란에 빠진 아르헨티나는 수많은 군부 인사들이 대통령직을 놓고 경쟁하며 완전히 무정부 상태에 들어섰습니다."
 ARG_Consolidate_Buenos_Aires_Capital_Region: "그란 부에노스 아이레스 수도권 지역 통합"
 ARG_Consolidate_Buenos_Aires_Capital_Region_desc: "수도는 애국연맹과 아르헨티나 해군의 통제로 들어온 첫 도시지만, 그란 부에노스 아이레스는 강변의 티그레에서부터 오래된 도시 베라사테기까지 이를 정도의 대권역이라 우리에게 큰 문제를 야기합니다. 아직 옛 정부에 충성하는 여러 조직들이 지역 곳곳에 흩어져서 그들을 박멸하려는 우리 군의 모든 시도를 지금까지도 저지하고 있습니다."
 ARG_Expand_the_Gendarmeria: "헌병대 설립"
 ARG_Expand_the_Gendarmeria_desc: "불만을 품은 주를 더 잘 통제하고 사태가 악화될 경우의 긴급 대응 부대를 확보하기 위해서는 국방장관의 직접적인 명령에 따라 반란을 일으킨 주를 분쇄할 '아르헨티나 국가헌병대'의 창설을 고려해야 합니다."
 ARG_Control_the_Judiciaries: "사법부 통제"
 ARG_Control_the_Judiciaries_desc: "우리나라의 많은 '반군'과 '생디칼리슴 동조자'들을 빠르게 처리해야합니다. 사법 체계에 대한 완전한 통제는 판사들이 이 범죄자들을 더 빠르게 단속하도록 할 것입니다."
 ARG_Secure_the_Military_Apparatus: "군사 조직 확보"
 ARG_Secure_the_Military_Apparatus_desc: "현재까지는 아르헨티나 해군과 애국연맹의 민병대만이 우리 정부에 충성하고 있지만, 이제는 아르헨티나 육군을 우리의 편으로 끌어올 만큼의 영향력을 확보할 수 있도록 주둔군와 민병대의 초소가 '민주적' 세력에서 떠나 우리의 편에 합류하라고 설득해야합니다."
 ARG_Control_the_Railroads: "철도 통제"
 ARG_Control_the_Railroads_desc: "아르헨티나의 모든 철도는 부에노스 아이레스로 연결되어 있기 때문에 우리는 전국에서 모여드는 적군을 빠르게 요격하고 진압할 수 있는 유일무이한 위치를 점했습니다. 하지만 적의 공작행위와 반군의 활동은 이 철도들을 크게 손상시켰고 우리는 이들을 격파할 필요가 있습니다. 우리가 진군하기 전에 페르가미노, 바이아 블랑카, 로사리오와 같은 주요 철도 중심지를 확보해야만 합니다."
 ARG_Temporarily_Restrict_Civil_Rights: "일시적인 시민권 제한"
 ARG_Temporarily_Restrict_Civil_Rights_desc: "현재 헌법이 우리의 여러 정책과 충돌하고 있으므로, 이번 위기가 끝날 때까지 헌법의 효력은 일시적으로 중단되어야만 합니다. 우리는 이 결정이 강한 저항에 부딪힐 것으로 예상하지만, 이는 우리의 위대한 국가를 위한 일입니다!"
 ARG_Seize_Disloyal_Garrisons: "불충한 주둔군 장악"
 ARG_Seize_Disloyal_Garrisons_desc: "로사리오에서 그들의 동료가 패배하고 우리 세력이 대승을 거둔 것을 목격하자, 이전까지 불충했던 주둔병들이 편을 바꾸어 우리에게 합류하고 있습니다."
 ARG_Formation_of_the_Carles_Cabinet: "카를레스 내각 구성"
 ARG_Formation_of_the_Carles_Cabinet_desc: "아르헨티나의 완전 장악이 거의 완료되었으니, 우리는 마침내 그의 개혁을 진행하려는 카를레스를 도울 충성스럽고 효율적인 내각의 형성에 전념할 수 있게 되었습니다."
 ARG_Secure_Pampeana: "'라 팜파' 확보"
 ARG_Secure_Pampeana_desc: "로사리오에서 승리했으니 다음으로는 팜파스 평원을 확보하고 남아있는 적들을 근절하기 위해 병력을 보내야 합니다. 하지만, 팜파스 평원은 세계에서 가장 큰 농경지 중 하나이기에 쉽지 않은 싸움이 될 것입니다."
 ARG_March_on_Cordoba: "코르도바로의 행진"
 ARG_March_on_Cordoba_desc: "코르도바 주는 언제나 수도 부에노스 아이레스의 견해와 동조하지 않아 문제를 야기했습니다. 그들은 반 카를레스 연합의 지도자이며 수도와의 물리적 거리로 인해 코르도바 주민들을 상대하는 것은 어렵다는 것이 증명되었습니다. 그들을 견제하기 위해서는 특성화된 병력이 필요할 것입니다."
 ARG_Consolidate_Mendoza: "멘도사 통합"
 ARG_Consolidate_Mendoza_desc: "와인 생산으로 유명한 멘도사 지역은 칠레와 우리를 가로지르는 크고 안전한 산악 지대가 있음을 고려할 때, 우리나라의 핵심적인 경제 및 전략적 요충지이며, 따라서 어떤 대가를 들여서라도 우리의 통제하에 둘 수 있도록 해야 합니다."
 ARG_Purge_Socialist_Remnants: "적색 공포"
 ARG_Purge_Socialist_Remnants_desc: "파타고니아 노동자전선이 독립을 선언한 이후, 거의 모든 사회주의 동조자들이 남쪽으로 도망쳤음에도 불구하고, 몇몇은 여전히 우리 사이에 남아 우리를 중상하고 파타고니아가 시작한 반란을 완성하기 위한 기회를 노리고 있습니다. 그들은 우리에게 국가 안보를 명분으로 야당 내 반체제 인사들을 탄압할 수 있는 완벽한 명분을 제공합니다."
 ARG_Eradicate_Loyalist_Resistance: "보수파의 저항 근절"
 ARG_Eradicate_Loyalist_Resistance_desc: "국가에 대한 우리의 통제가 날로 강해지고 있지만, 우리 정권이 아르헨티나의 민주주의와 국가적 가치를 침해하고 있다 보고 그림자 속에서 우리 정부를 전복하려는 음모를 꾸미는 사람들은 아직도 존재하고 있습니다. 이 반역자들에 대한 징벌과 선전으로 국민을 다시 고무시키고 잠재적인 반항이라면 어떤 것이든지 진압해야 합니다."
 ARG_Fall_of_Tucuman: "투쿠만 함락"
 ARG_Fall_of_Tucuman_desc: "투쿠만은 중요한 산업 중심지는 아니지만, 아르헨티나의 애국자들이 소중히 여기는 도시입니다. 투쿠만은 우리가 스페인을 향해 독립을 선언했던 곳이자 아르헨티나가 탄생한 도시입니다. 우리가 투쿠만 시내의 통제권을 장악하게 된다면, 투쿠만시는 다시 한번 국가 재탄생의 증인이 될 것입니다."
 ARG_Corrientes_Campaign: "코리엔테스 전역 개시"
 ARG_Corrientes_Campaign_desc: "파라과이와의 긴장 관계는 우리가 이 주를 다루는 데 특별히 조심하도록 강제했습니다. 그렇게 하지 않는 것은 파라과이의 공격성을 자극할 수도 있고, 특히 지금처럼 대외적으로 취약한 시기에는 더욱 주의해야 합니다. 그러나, 코리엔테스는 미시오네스로 가는 관문이며, 우리는 이 주들을 어떠한 외국의 적에게 내어주는 일만은 거부합니다!"
 ARG_Retake_Santiago_and_Salta: "산티아고와 살타 탈환"
 ARG_Retake_Santiago_and_Salta_desc: "중요한 광산 지대이자 귀중한 사탕수수 생산의 중심지인 이 주들은 우리 경제에 중요한 기반이며 이들을 반군의 손에서 되찾는 것은 우리의 의무입니다. 현재 이 지역은 꽤 낙후되어있지만, 우리는 이를 위한 계획이 있습니다. 시간만 주어진다면 결실을 맺을 것입니다."
 ARG_Political_Dominance: "[ARG_Political_Dominance_name]"
 ARG_Political_Dominance_desc: "[ARG_Political_Dominance_desc]"
 ARG_Countercoup: "성공적인 역쿠데타"
 ARG_Countercoup_desc: "카를레스와 그의 광신도들이 축출되었고 우리 국민은 다시 자신의 운명을 자유롭게 선택할 수 있게 되었습니다! 우리 모두 공화국의 위대함을 향유합시다!"
 ARG_Safeguard_Democracy: "민주주의 수호"
 ARG_Safeguard_Democracy_desc: "애국연맹을 비롯한 대중주의 정당들의 군사 쿠데타와 폭력적인 정책은 우리에게 너무 많은 피를 흘리게 했고 우리나라를 민주주의에서 벗어나게 했습니다. 우리는 법적인 안전망을 만들어 다시는 우리의 권리가 극단주의자들에게 침해받지 않도록 할 것입니다. 더 이상은 아무도 헌법 절대주의 원칙에 이의를 제기할 수는 없을 것입니다!"
 ARG_Stability_on_the_streets: "거리의 안정"
 ARG_Stability_on_the_streets_desc: "애국연맹의 주력은 이미 패배했지만, 애국연맹의 지지자들은 쉽게 포기할 생각이 없는지 부에노스 아이레스 길거리에서 그들의 적에게 공공연히 도전하고 있습니다. 폭동, 폭력, 살해, 총격이 만연해졌고 우리의 의무는 우리나라의 법과 질서를 회복시키는 것입니다!"
 ARG_Crack_down_on_Liga_Patriotica: "애국연맹 탄압"
 ARG_Crack_down_on_Liga_Patriotica_desc: "애국연맹이 아르헨티나를 차지한다는 야심찬 목표에 실패했으니 이제 그들의 한심한 잔당을 제거하고, 우리가 잿더미에서 전보다 더 강하게 다시 태어나야 할 때입니다."
 ARG_Free_Elections_of_the_Republic: "공화국의 자유선거"
 ARG_Free_Elections_of_the_Republic_desc: "국민들은 완전한 민주주의를 원한다고 말합니다! 모두가 그 결과에 만족할 수는 없지만 민주주의가 앞으로 나아갈 길이며 정부는 국민의 의지를 존중해야 한다는 사실은 모두 동의합니다."
 ARG_Social_Reforms: "사회개혁 시작"
 ARG_Social_Reforms_desc: "정부와 노동 계급 사이의 노사 분규는 우리의 전임자들의 통치 기간 내내 평행선을 그었습니다. 우리는 진보적인 유럽 국가들의 사례를 아르헨티나의 고유의 특성과 결부해 국가에 만연했던 문제에 대해 강력한 사회적 해결책을 제시하고 과거의 실수로부터 교훈을 얻기를 희망합니다."
 ARG_Social_Reforms2: "사회개혁 지속"
 ARG_Social_Reforms2_desc: "정부와 노동 계급 사이의 노사 분규는 우리의 전임자들의 통치 기간 내내 평행선을 그었습니다. 우리는 진보적인 유럽 국가들의 사례를 아르헨티나의 고유의 특성과 결부해 국가에 만연했던 문제에 대해 강력한 사회적 해결책을 제시하고 과거의 실수로부터 교훈을 얻기를 희망합니다."
 ARG_Stepping_Stone_Towards_the_Welfare_State: "복지국가를 향한 첫걸음"
 ARG_Stepping_Stone_Towards_the_Welfare_State_desc: "국가는 국민을 위해 존재하는 것이지 정체 불명의 자본가 조직을 기쁘게 하기 위해 존재하는 것이 아닙니다. 지속적인 사회적 프로그램을 통해 우리는 우리의 시민들이 이 험난한 세상에서 생계를 유지하는데 정부가 도와줄 것이라는 확신을 가질 수 있는, 이른바 복지국가를 향해 노력할 것입니다."
 ARG_Power_of_Capital: "자본의 힘"
 ARG_Power_of_Capital_desc: "아르헨티나는 건국 이래 세계에서 가장 부유한 국가 중 하나로 급부상했습니다. 영국이 패망한 이후 남기고 간 미지급 부채와 그 후 이어진 파타고니아 노동자전선의 반란이 우리를 지체시켰을지 모르지만, 번영을 향한 우리의 길을 막을 수는 없습니다! 결국 돈은 세상을 돌게 하고 아르헨티나는 이 세상의 일부입니다."
 ARG_Attract_Foreign_Investement: "해외 투자 유치"
 ARG_Attract_Foreign_Investement_desc: "우리는 산업 역량을 완전히 발휘시킬 자본과 기술적 지식이 부족합니다. 따라서, 산업법 일부를 완화해 해외 투자자를 모색하고 모험적 기업들을 유치해야 합니다."
 ARG_Uphold_Civil_Liberties: "시민의 자유 지지"
 ARG_Uphold_Civil_Liberties_desc: "개인의 자유는 우리의 헌법에 의해 보장되고, 항상 우리의 최우선 가치가 되어야만 합니다. 애국연맹과 같은 조직이 또 다시 이러한 권리를 침해하도록 할 수는 없습니다!"
 ARG_Encourage_Free_Thought: "자유사상 장려"
 ARG_Encourage_Free_Thought_desc: "청소년은 아르헨티나의 미래이며, 다가올 미래에 대한 두려움 때문에 정부의 규제로 그들의 지성과 창의성을 방해해서는 안 됩니다."
 ARG_Uphold_the_Status_Quo: "현상 유지"
 ARG_Uphold_the_Status_Quo_desc: "최근 우리나라에서 있었던 일련의 사건들로 국민들은 급진적인 정치인들을 불신하게 되었습니다. 우리 국민들은 굳건한 기반이 필요하고, 다른 정당들이 장려하는 급진적인 사상들은 우리의 인기를 확보하는 기회가 되었습니다. 게다가, 군의 많은 장교들이 우리 정부를 지지하고 있기에, 우리는 위험한 쿠데타에 대한 걱정 없이 좀 더 자유롭게 움직일 수 있습니다."
 ARG_Church_Ties: "교회와의 유대"
 ARG_Church_Ties_desc: "신앙은 아르헨티나 사회의 주춧돌이고 우리와 교회의 유대는 권력 유지에 필수적입니다. 그들의 개발 사업을 장려하고 그들에게 무제한적인 자유를 허용하는 것은 현명한 결정이 될 것입니다."
 ARG_Long_Live_the_Republic: "공화국 만세!"
 ARG_Long_Live_the_Republic_desc: "우리는 몇 년 동안 힘든 시기를 보냈지만 공화국의 정신은 살아남았고 그 어느 때보다 더 강해졌습니다! 우리는 우리 선조들이 싸워서 이루었던 체제를 지켜낼 것입니다! 아르헨티나 만세!"
 ARG_Rigged_Elections: "부정 선거"
 ARG_Rigged_Elections_desc: "우리 국민들은 그들에게 무엇이 이로운지 모르고, 내버려뒀다가는 파타고니아 노동자전선이나 애국연맹과 같은 급진파가 자신들의 운명을 결정하도록 할지도 모릅니다! 그들에게는 필요할 때 그들을 보호해 줄 강력한 수호자가 필요합니다... 예를 들면 라미레스 장군처럼요!"
 ARG_Restrict_the_press: "언론 통제"
 ARG_Restrict_the_press_desc: "가짜 뉴스가 언론을 뒤덮고 우리 정부에 대한 유언비어가 난무하고 있습니다. 이는 반드시 중단되어야 합니다... 물론 우리의 국익을 위해서 말이죠! 우리는 진실을 자신에게 유리하도록 진실을 왜곡하려는 사람들로부터 진실을 보호하고자 할 뿐입니다."
 ARG_Military_Supremacy: "군사적 패권"
 ARG_Military_Supremacy_desc: "우리는 아르헨티나가 다른 국가의 장난감이 되지 않을 것이며 우리 군대가 세계 최강의 군대라는 것을 전 세계에 보여줘야 합니다. 우리는 과거에 유럽을 우러러봤고, 우리 군이 그들의 수준에 도달할 때까지 다시 그리할 것입니다."
 ARG_Cracking_Down_on_Socialism: "사회주의 단속"
 ARG_Cracking_Down_on_Socialism_desc: "붉은색은 저 사악한 쥐새끼들의 색이며, 우리가 그들을 죽이고 난 뒤 거리에 흐르는 그들의 피의 색이기도 합니다!"
 ARG_Conservative_Values: "보수적 가치"
 ARG_Conservative_Values_desc: "우리는 코노 수르를 지배하는 적들을 상대할 때 우리의 위대한 과거에서 영감을 얻고 가톨릭 신앙과의 유대를 강화하여 국민들이 도덕 규범을 따르도록 해야 합니다."
 ARG_Ties_with_Germany: "독일과 유대"
 ARG_Ties_with_Germany_desc: "독일은 우리의 주요 교역 상대국으로서 동맹시 고려할 첫 번째 선택지인 것은 당연합니다. 라미레스는 특히 아르헨티나가 지난 수년간 받아들인 엄청난 수의 독일계 이민자들을 고려해서 독일과의 긴밀한 관계를 추구하자는 주장에 심취해있지만, 다른 사람들은 우려를 표명했고 우리가 이 평화로운 나라를 전쟁으로 몰아넣을 수도 있는 세력에 가입해 아르헨티나의 중립을 위태롭게 한다면 행동에 들어갈 수도 있습니다."
 ARG_Five_Year_Plan: "제1차 5개년 계획"
 ARG_Five_Year_Plan_desc: "우리는 지난 10년간 영국으로의 수출로를 상실한 것에 대처하기 위해 급속한 산업화를 추진했지만, 우리의 경제는 아직 유럽의 수준에 미치지 못하고 있습니다. 검은 월요일 위기가 이러한 취약점을 보여주었으니 의회가 아르헨티나를 20세기로 이끌 소위 5개년 계획을 승인할 가능성이 높습니다."
 ARG_Reduce_Textile_Reliance: "직물 의존도 감소"
 ARG_Reduce_Textile_Reliance_desc: "우리는 수십 년 동안 관례적으로 농산물과 섬유 제품에 의존해 왔지만 치열해진 다른 국가와의 경쟁은 산업을 더 현대적인 방식으로 전환하고 경제를 다각화하도록 강제했습니다."
 ARG_Renegotiate_with_Mitteleuropa: "무역 상대국과 재협상"
 ARG_Renegotiate_with_Mitteleuropa_desc: "무역 상대국들이 어려운 조건을 제시했지만, 우리가 우리 경제를 살려놓게라도 하기 위해서는 받아들일 수밖에 없습니다."
 ARG_TAMET_Steel: "TAMET 강철"
 ARG_TAMET_Steel_desc: "유럽산 철강의 부족은 우리 경제에 심각한 타격을 주고 있고, 우리가 전쟁 수행 능력을 유지하려면 이에 대한 신속한 대응이 필요합니다. 이런 생각에 우리는 '야금 제련소'에 투자하기로 결정했고 이 회사는 우리에게 철강과 몇 개의 현지 제철소를 더욱 잘 사용할 수 있는 방법을 알려줄 것입니다."
 ARG_Parana_Infrastructure_Plan: "철도 확장 계획"
 ARG_Parana_Infrastructure_Plan_desc: "아르헨티나에는 이미 철도망이 구축되어 있지만, 산업을 계속해서 성장시키려면 전용철도를 확장하고 현대화해야 합니다. 이는 전쟁 중 우리의 병력의 보급에도 도움이 될 것입니다."
 ARG_Engines_of_War_desc: "아르헨티나에 전쟁이 다가오고 있으니 우리는 준비되어있어야 합니다. 망치가 금속을 두드리고 공장에서는 초과 근무를 하면서 아르헨티나의 군수는 그 형태를 갖추며 어떤 도전에도 맞설 준비가 되어 있습니다."
 ARG_FM_Investement_Program: "군수제조사 투자 계획"
 ARG_FM_Investement_Program_desc: "성장하는 우리 군대에 필수적인 무기를 추가로 제공하기 위해 정부는 우리 군에 필요한 모든 소화기를 공급할 수 있는 '군수제조사'를 설립하고 자금을 지원하겠다는 계획을 발표했습니다."
 ARG_Strive_for_Autarky: "경제자립을 위한 노력"
 ARG_Strive_for_Autarky_desc: "우리의 공장을 가동하려면 철광석, 석탄, 강철이 필요한데, 이들은 턱없이 부족하기만 합니다. 그러나 이들의 매장량이 존재한다는 소문이 돌고 있으니 그 실제 가치를 조사하고 더욱 자급자족적인 체계를 만들기 위해 노력할 수 있습니다."
 ARG_Export_to_South_America: "남미로의 수출"
 ARG_Export_to_South_America_desc: "남미의 시장에 우리의 농산물과 소비재가 넘쳐나면서 우리나라의 경제에 큰 활력을 불어 넣었고 이웃 국가들은 우리에게 더욱 의존하게 되었습니다."
 ARG_Economic_Reinvigoration: "경제 부흥"
 ARG_Economic_Reinvigoration_desc: "검은 월요일의 고통은 거의 끝나가는 것으로 보입니다. 우리 경제가 힘든 시기를 보냈지만 정부의 개입은 피해를 최소화한 것 같습니다."
 ARG_Shift_to_Consumer_Goods: "소비재로 전환"
 ARG_Shift_to_Consumer_Goods_desc: "최근 기계 반죽기 산업 회사의 가정용 냉장고를 비롯한 소형 가전제품 등의 발명품이 세계 시장에 진출하면서 아르헨티나 소비재 산업에 대한 전 세계의 관심이 높아지고 있습니다."
 ARG_Banco_Central_de_la_Republica_Argentina: "아르헨티나 공화국 중앙은행"
 ARG_Banco_Central_de_la_Republica_Argentina_desc: "검은 월요일 위기에 대처하지 못한 통화 위원회를 대체하기 위해 부에노스 아이레스에 새로운 국립 은행을 설립하여 국가를 위해 일하도록 하고 국가 사업에 자금을 지원할 수 있도록 할 것입니다."
 ARG_Stop_the_Economic_Downturn: "경기침체 중단"
 ARG_Stop_the_Economic_Downturn_desc: "대규모의 국가 개입과 동원령으로 성장하는 전시 산업은 우리가 검은 월요일 위기의 영향을 다소 완화할 수 있게 했습니다."
 ARG_Grants_for_the_Universidad_de_Buenos_Aires: "쿠요 국립 대학교 설립"
 ARG_Grants_for_the_Universidad_de_Buenos_Aires_desc: "최근 애국연맹의 정권 탈취와 관련된 사건들로 인해 부에노스 아이레스와 내륙 도시들 간의 오래된 경쟁이 되살아났고 멘도사, 산 후안, 산 루이스 주의 주민들은 고등 교육을 받기 위해 부에노스 아이레스로 이동하지 않으면 안되는 것에 대해 불만을 품고 있습니다. 우리는 그들의 요구가 정당하다고 생각하여 '쿠요 국립 대학교'의 설립을 결정했습니다."
 ARG_YPF_Expansion: "국영유정사 확대"
 ARG_YPF_Expansion_desc: "이제 우리가 파타고니아를 통제하게 되었으니, 우리는 '국영유정사'가 그곳에서 사업을 확장할 수 있도록 해야 합니다. 엔리케 모스코니 장군은 이 계획에 많은 관심을 보였고, 우리에게 국영유정사의 책임을 맡겨달라고 요청했습니다. 그의 공학자로서의 경험을 고려할 때, 우리는 그가 국영유정사를 새로운 차원으로 이끌 수 있다고 확신합니다. 그러므로 우리는 그를 국영유정사의 '기관장'으로 임명할 것입니다."
 ARG_Economic_Control_over_Argentina: "아르헨티나 경제 통제"
 ARG_Economic_Control_over_Argentina_desc: "폭동이 진압되고 현 정권이 모든 주를 장악했으니, 우리는 벨트크리크 종전 이후 제대로된 기능을 하지 못했던 경제를 바로잡을 수 있습니다."
 ARG_Spread_out_Military_Production: "군수품 분산 생산"
 ARG_Spread_out_Military_Production_desc: "군수 생산을 중앙에 집중하는 것은 전쟁 중 산업 중심지를 잃을 경우 바로 아르헨티나의 종말이 찾아올 것이기 때문에 국가에 해가 될 수 있습니다. 따라서 작전 위원회는 최악의 상황에서도 공급선을 확보할 수 있게 공장을 분산하기로 결정했습니다."
 ARG_Reduce_Reliance_on_Foreign_Equipement: "외국 장비 의존도 감소"
 ARG_Reduce_Reliance_on_Foreign_Equipement_desc: "전차, 비행기, 그리고 총기와 같은 군수품은 국내에서는 생산이 제한되어 대부분의 물량을 해외에서 수입하고 있습니다. 세계의 다른 강대국들과 맞서고자 한다면, 우리는 이러한 장비의 국내 생산을 시작할 필요가 있습니다."
 ARG_Domestic_Aircraft_Manufactories: "국내 항공기 제조사"
 ARG_Domestic_Aircraft_Manufactories_desc: "우리 공군 편대 대부분은 미국과 독일의 항공기로 구성되어 있으며 그것들은 훌륭한 비행기이지만 아르헨티나 이외의 지역에서 생산되기에 신뢰할 수 없는 공급원입니다. 이를 개선하기 위해, 우리는 최신형 항공기 설계를 제공할 새로운 '항공기술연구소'에 자금을 지원할 것입니다."
 ARG_Attract_Foreign_Manufacturers: "해외 제조사 유치"
 ARG_Attract_Foreign_Manufacturers_desc: "우리나라는 해외의 투자자들이 활용할 수 있는 엄청난 잠재력을 가지고 있습니다. 이러한 기업들에게 정착하기 위한 요건을 완화해주고 광범위한 보조금을 제공하는 것으로 이들을 우리나라로 유치할 수 있으며 우리은 산업은 활성화될 것입니다."
 ARG_Mitteleuropan_Tank_Deal: "미텔오이로파 전차 거래"
 ARG_Mitteleuropan_Tank_Deal_desc: "해외 동맹과의 긴밀한 협력으로 우리는 전차와 관련된 그들의 기술적 노하우에 접근할 수 있었습니다. 이 중 일부를 구매해서 아르헨티나 국내에서 연구하면, 우리의 자체적인 전차 연구 역시도 촉진할 수 있을 것입니다."
 ARG_Increase_European_Export: "유럽 수출 증대"
 ARG_Increase_European_Export_desc: "남미는 불안정하고 혼란하며 우리 제품에 대한 충분한 시장을 제공하지 못합니다. 하지만 유럽의 친구들은 우리의 자원을 절실히 필요로 하고 있고 우리가 생산량을 늘린다면 확실하게 더 많은 물량을 구매해 줄 것입니다."
 ARG_War_Profiteering: "전쟁 특수"
 ARG_War_Profiteering_desc: "유럽 대륙에서 전쟁이 벌어지고 있는 상황에서 우리 같은 중립국들은 고군분투하는 국가들에게 우리 제품을 판매할 기회를 엿보고 있습니다... 합리적인 가격에 말이죠."
 ARG_FOP_Debacle: "노동자전선 붕괴"
 ARG_FOP_Debacle_desc: "리오 네그로 강은 수년간 우리와 반군 사이의 비공식적인 경계였습니다. 교전은 정기적으로 일어나지만, 이 위기를 해결할 만큼 결정적인 조치는 성공하지 못했습니다."
 ARG_Build_up_Defences: "방어력 증강"
 ARG_Build_up_Defences_desc: "우리의 남부 국경은 파타고니아 노동자전선의 반격에 준비가 되어 있지 않으므로, 그들에게 공격을 감행하기 전에 강화될 필요가 있습니다. 로카 대통령이 야만적인 마푸체족의 습격을 처리했을 적의 요새가 아직 남아 있으니 이를 현대화하는 것이 현명한 선택이 될 것입니다."
 ARG_Mobilise_the_Reserves: "예비군 동원"
 ARG_Mobilise_the_Reserves_desc: "전쟁의 시기가 다가오며 코노 수르 주위의 모든 국가들은 불가피한 사태에 대비해 동원령을 내리고 있습니다. 아르헨티나는 지난 50년간 개방적인 이민 정책으로 많은 인력을 확보해 왔기 때문에, 우리가 경쟁자들보다 더 신속하게 움직이면 우위를 차지할지도 모릅니다."
 ARG_Look_for_Allies: "동맹 모색"
 ARG_Look_for_Allies_desc: "아르헨티나 군대는 막강한 힘을 가지고 있지만, 사회주의와 브라질에 대한 불신을 공유하는 이웃들을 우리의 동맹으로 고려하는 것이 현명할지도 모릅니다."
 ARG_Cooperate_with_Peru: "페루와 §Y리마 협약§! 서명"
 ARG_Cooperate_with_Peru_desc: "양국 간의 상호 이익을 보장하기 위해 서로에게 전쟁이 닥쳐왔을 때 서로를 보호해주는 방위 협약을 체결해야 합니다."
 ARG_Bolivian_Negotiations: "볼리비아와 협상"
 ARG_Bolivian_Negotiations_desc: "차코 전쟁에서 파라과이에게 굴욕적인 패배를 당한 볼리비아는 빼앗긴 그들의 영토를 되찾고 싶어합니다. 만약 우리가 다른 곳에서 바쁜 사이 저 범죄적인 파라과이가 우리를 공격해온다면, 볼리비아가 쓸모가 있을 것입니다."
 ARG_Fleet_Exercises: "함대 훈련"
 ARG_Fleet_Exercises_desc: "우리가 칠레 해군과 전투에 들어가게 되면, 신중한 위치 선정과 보급선 확보의 중요함이 입증될 것입니다."
 ARG_Strike_Now: "지금 공격!"
 ARG_Strike_Now_desc: "모든 외교는 실패했으니, 이제는 공격해야합니다!"
 ARG_Reintegrate_Patagonia: "파타고니아 재통합"
 ARG_Reintegrate_Patagonia_desc: "파타고니아 반란은 마침내 종식되었고, 그 지역의 재통합은 우리 정부의 까다로운 과제가 될 것입니다. 파타고니아의 거주민들은 완전히 지쳤지만, 우리가 과감한 조치를 취하지 않는다면 계속해서 우리의 골칫거리로 남을 것입니다."
 ARG_Infrastructural_Expansion: "기반 시설 확장"
 ARG_Infrastructural_Expansion_desc: "남부 주들과의 관계를 개선하고 그들을 우리의 철도망에 연결시키기 위해, 우리는 저개발 지역의 기반 시설을 대폭 개선할 계획을 수립했습니다."
 ARG_Drill_for_Oil: "석유 시추"
 ARG_Drill_for_Oil_desc: "국영유정사의 지도하에, 우리의 군수 산업에 동력을 공급할 검은 황금의 공급을 안정적으로 확보하기 위해 이 지역에서 대규모 시추 작업을 시작할 예정입니다."
 ARG_From_Shore_to_Shining_Shore: "해안에서 빛나는 해안까지"
 ARG_From_Shore_to_Shining_Shore_desc: "대서양에서 태평양까지, 우리 군대가 최고입니다. 우리 선조 산 마르틴처럼, 우리는 안데스 산맥을 넘어 적에게 치명적인 일격을 가했습니다. 오늘은 분명 아르헨티나, 그리고 전 세계의 축일입니다!"
 ARG_Eradicate_Syndicalist_Insurgents: "생디칼리슴 폭도 박멸"
 ARG_Eradicate_Syndicalist_Insurgents_desc: "우리의 해외 요원들은 정권 교체에 반발하는 칠레인들을 박멸하기 위해 힘쓰고 있으며, 내부적으로는 비밀 경찰들이 사회주의 없는 통일 아르헨티나를 만들기 위해서 밤낮없이 일하고 있습니다."
 ARG_Expand_Naval_Facilities: "이슬라스 말비나스 해군기지 확장"
 ARG_Expand_Naval_Facilities_desc: "이슬라스 말비나스는 우리 함대의 전략적 요충지이기도 하지만, 아르헨티나 애국심의 상징이기도 합니다. 그 곳의 시설을 더욱 확장하면 우리 국민과 전 세계에 아르헨티나 해군이 무장하고 있다는 것과 침략에 대비하고 있다는 것을 보여주게 될 것입니다!"
 ARG_A_Catholic_Federation: "리오 데 라 플라타 합중국"
 ARG_A_Catholic_Federation_desc: "위협적이었던 생디칼리스트들에게 제 분수를 알려주며 오직 아르헨티나만이 통치하게 되었습니다. 이제는 모든 코노 수르의 국민들을 한데 모아 우리의 날개 아래 가톨릭 연방으로 통일할 때가 왔습니다."
 ARG_Punish_Paraguay: "파라과이 응징"
 ARG_Punish_Paraguay_desc: "파라과이는 신뢰할 수 없으며, 그들이 존재한다는 것 자체가 우리나라의 수치입니다. 우리는 이 전염병을 지우기 위해 빠르고 강력하게 대응해야 합니다."
 ARG_Integrate_Paraguay: "파라과이 군사 점령"
 ARG_Integrate_Paraguay_desc: "파라과이 주민들은 우리가 예상했던 것보다 더 강하게 저항하고 있고, 우리에게 주둔군을 얇게 분산할 것을 강요했습니다. 하지만 그 외의 사람들은 우리에게 합류해 연방을 위해 싸우고자 하는 열망을 입증했습니다."
 ARG_Ideological_Persecution: "이념 박해"
 ARG_Ideological_Persecution_desc: "우리의 새로운 국민 중 일부는 부에노스 아이레스와 관련되어 이상한 이념을 가지고 있는 것으로 보입니다. 올바른 방향으로 부드럽게 조금만 밀어주면 그들의 생각을 바꿀 수 있을 것입니다."
 ARG_Uruguay_is_ours: "우루과이는 우리 것!"
 ARG_Uruguay_is_ours_desc: "우루과이는 거짓된 구성체이며 독립해 있을 이유가 없습니다. 그들을 우리의 영향권에 예속시키고 브라질에 대한 의존도를 줄여갈 때입니다."
 ARG_Integrate_Uruguay: "우루과이 통합"
 ARG_Integrate_Uruguay_desc: "우리는 우루과이 영토의 완전한 통합을 막고 있는 마지막 남은 약간의 장애물을 제거하고 우루과이인들을 완전한 아르헨티나 주민으로 만들어야 합니다."
 ARG_Connect_the_Railroads: "철도 연결"
 ARG_Connect_the_Railroads_desc: "우리의 철도망은 상당히 발달해 있지만, 새로이 편입한 영토들과의 연결은 제한적이라 통합과 병력의 수송 속도가 늦어지고 있습니다."
 ARG_Catholic_Brothers_around_the_World: "만국의 가톨릭 형제"
 ARG_Catholic_Brothers_around_the_World_desc: "만방의 가톨릭 신자들은 사회주의의 폭정이라는 멍에에 고통받고 있습니다. 생디칼리슴이라는 대재앙과 그들 사이에 서 있는 것은 신앙을 지키기 위해 전 세계에서 싸우는 아르헨티나의 용감한 자원병들 뿐입니다."
 ARG_Encourage_Spanish_Immigration: "스페인 이민 촉진"
 ARG_Encourage_Spanish_Immigration_desc: "내전이 반도 전역을 휩쓸며, 스페인 사람 수천 명이 더 안전한 곳을 찾아 나라를 탈출하고 있습니다...예를 들면 아르헨티나 말이죠. 우리는 이 난민들을 본격적으로 받아들이고, 우리가 그들의 새로운 고향이 되어 환영해야 합니다."
 ARG_Protect_the_heart_of_Christianity: "기독교의 심장 보호"
 ARG_Protect_the_heart_of_Christianity_desc: "교황령 한복판에서\n기독교의 본고장에서\n성좌가 위험에 처해 있습니다.\n\n사회주의자들이 교황령의 방어를 무너뜨리려 행진하는 가운데, 우리는 싸우는 중이신 교황 성하를 돕기 위해 할 수 있는 모든 지원을 보내야 합니다."
 ARG_Yacuiba_Dispute: "야쿠이바 분쟁"
 ARG_Yacuiba_Dispute_desc: "아타카마 국경 분쟁 중에 볼리비아 영토를 가져오는 대가로 할양된 타리하 지역은 아르헨티나와 밀접하게 연관되어 있으며, 우리나라와의 재통일에 호의적인 것으로 알려졌습니다. 하지만 볼리비아까지 그런 관점을 가지도록 설득하는 것은 어려울 것입니다."
 ARG_Expand_Mining_Facilities: "채굴 시설 확장"
 ARG_Expand_Mining_Facilities_desc: "볼리비아 지하에는 상당한 양의 주석과 텅스텐이 매장되어 있는 것을 확인할 수 있지만, 그들의 부패하고 비효율적인 정부 때문에 대부분은 그대로 고스란히 있습니다. 우리의 전문 지식과 엄격한 관료제는 이 매장량을 완전히 개발하는 수단으로 작용할 수 있습니다."
 ARG_Mitteleuropan_Resource_Industrialists: "미텔오이로파의 자원사업가"
 ARG_Mitteleuropan_Resource_Industrialists_desc: "우리는 볼리비아의 텅스텐 매장량에 대해 접촉 기회를 제공해, 온 미텔오이로파의 자원산업가들을 끌어모았습니다. 그들은 미텔오이로파에서 극도로 부족한 자원인 텅스텐에 관심이 있습니다."
 ARG_Break_Up_Socialist_Revolters: "사회주의 반군 분쇄"
 ARG_Break_Up_Socialist_Revolters_desc: "사회주의 지지자들은 여전히 정복한 영토에서 강력한 기반을 확보하고 있으며 잠재적으로 꼭두각시 정권에 불안정을 초래할 수 있습니다. 우리가 이 지역에 대한 완전한 통제하려면 이들을 쓸어버려야 합니다."
 ARG_Missiones_Orientales: "미시오네스 오리엔탈레스"
 ARG_Missiones_Orientales_desc: "브라질 영토에 대한 우리의 영유권은 아무리 좋게 말해줘도 불확실한 것이지만, 우리는 저 괴수를 통제할 수 없게 되기 전에 물리칠 필요가 있습니다."
 ARG_Coordinate_the_War_Effort: "조직적 전쟁 수행"
 ARG_Coordinate_the_War_Effort_desc: "브라질은 우리보다 수적으로 우세하고 이를 뒷받침할 대규모 산업 기반도 갖추고 있습니다. 우리가 그들을 물리칠 수 있는 유일한 방법은 전술적 우위와 조직적인 계획 수행뿐입니다. 우리는 동맹들과 합동으로 전쟁 계획을 수립하여 브라질 침공을 준비할 것입니다."
 ARG_Ensure_Supply_Lines: "보급선 확보"
 ARG_Ensure_Supply_Lines_desc: "브라질의 광활한 영토는 우리 군대의 보급을 험난한 고난으로 만들 것이기에, 우리 기술자들은 필수적인 기반 시설을 준비하기 위해 브라질 국경 근처에서 온종일 일하고 있습니다. 새로운 철도와 보급 거점의 건설은 침공의 초기 단계가 더 쉬워지도록 할 것입니다."
 ARG_Ultimate_Confrontation: "최종 결전"
 ARG_Ultimate_Confrontation_desc: "녹색 거인을 무력으로 굴복시킬 때가 왔습니다. 우리가 그들과 마지막으로 싸운 것은 1825년이었습니다. 그들은 과거에도 오늘날처럼 우리보다 우세했지만, 우리는 이투사잉고 전투와 같은 큰 승리를 거두었습니다. 이번에도 하느님께서 우리 편이 되어주시길 기도합시다!"
 ARG_Impose_Heavy_Reparations: "막대한 배상금 부과"
 ARG_Impose_Heavy_Reparations_desc: "브라질은 우리 발 밑에 누워있고, 가혹한 전쟁 배상금을 통해 우리 경제를 지원해야 할 처지에 놓였습니다. 이는 브라질을 약하게 만들것이며 우리의 신속한 전후 복구를 보장할 것 입니다."
 ARG_Purge_in_the_name_of_the_Lord: "주의 이름으로 숙청"
 ARG_Purge_in_the_name_of_the_Lord_desc: "우리는 광활한 새 영토의 통제에 문제가 될 수 있는 모든 요소를 근절할 필요가 있습니다. 시작은 불경한 사회주의자들입니다."
 ARG_Economic_Dominance_in_South_America: "남아메리카 경제 패권"
 ARG_Economic_Dominance_in_South_America_desc: "브라질이 쓰러지며 이 대륙에 우리에게 반대할 이는 남지 않았으며 우리 경제는 수천 평방 킬로미터에 달하는 지역을 발전시킬 중요한 원동력입니다. 이제 우리는 선조들이 예견했던 업적을 달성하고 남아메리카 상업과 산업의 가장 중요한 중심지, 세계적인 주요 국가가 될 수 있습니다."
 ARG_America_Plan: "아메리카 계획"
 ARG_America_Plan_desc: "우리 혼자서는 거친 세상에서 살아남을 수 없을 것이며, 독일과 협상국이 점차 국제전을 향해가는 지금, 우리는 아메리카의 강대국들과의 더 좋은 관계를 조성할 필요가 있습니다. 단결은 힘입니다!"
 ARG_Tigthen_ties_with_Peru: "페루와의 관계 심화"
 ARG_Tigthen_ties_with_Peru_desc: "브라질과 대륙 너머의 생디칼리슴에 대항할, 보다 굳건하고 공격적인 조약을 만들기 위해 양국 간의 방위 동맹은 확대되어야 합니다."
 ARG_Fallout_of_the_American_Civil_War: "미국 내전의 악영향"
 ARG_Fallout_of_the_American_Civil_War_desc: "미국에 어둠이 들이닥치면서, 수천명의 난민들이 고향에서의 학살을 피하려는 희망을 품고 우리나라로 쇄도하고 있습니다. 그러나 이는 내전 승리에 도전하는 이들에게는 달갑지 않은 외교적 행동으로 비춰질 수 있으므로 신중하게 접근해야 합니다."
 ARG_Rapid_Militarisation: "신속한 군국화"
 ARG_Rapid_Militarisation_desc: "카를레스의 쿠데타 이후, 군대는 혼란에 빠졌습니다. 이제 우리가 나라를 다시 통제하게 되었으니, 우리의 군사적 역량을 신속하게 재건해야 합니다. 우리의 영광스러웠던 군대를 재건하지 못한다면 주변국가들이 정당한 아르헨티나의 영토를 차지하고자 움직일지도 모릅니다."
 ARG_Eradicate_Military_Cliques: "군 파벌 척결"
 ARG_Eradicate_Military_Cliques_desc: "우리의 육군은 단일화된 조직이 아니며 많은 경쟁적인 파벌로 나뉘어 있습니다. 육군을 더욱 효율적으로 만들고자 한다면, 그들의 무의미한 권력 투쟁과 책략이 육군의 체계를 약화시키기 전에 파벌을 척결해야 합니다."
 ARG_Tank_Designs: "실험적 전차 설계"
 ARG_Tank_Designs_desc: "새로운 유형의 차량인 전차가 벨트크리크에서 첫 전투를 치렀습니다. 이 유망한 무기를 군에 도입하기 위해서는 실험적인 전차 설계를 구축해야 합니다."
 ARG_Centralised_Infrastructure_Committee: "기반 시설 중앙 위원회"
 ARG_Centralised_Infrastructure_Committee_desc: "기반 시설을 위한 중앙화된 위원회를 창설하는 것으로, 우리는 항공 기반 시설을 보다 효율적으로 구축할 수 있을 것입니다."
 ARG_Land_Based_AA: "지상의 방공망"
 ARG_Land_Based_AA_desc: "적 폭격기가 아르헨티나 영공에 진입하려 한다면, 우리는 지상에 설치한 대구경의 대공 무기로 그들을 맞이할 것입니다."
 ARG_Republican_Airforce: "공화국 공군"
 ARG_Republican_Airforce_desc: "이전까지는 새 외에는 아르헨티나의 하늘을 날아다니는 것이 없었지만 벨트크리크를 통해 항공기가 중요한 군사 장비임이 입증되었습니다. 아르헨티나의 상공을 통제하기 위해서는 아르헨티나 공군에 자금을 지원해야 합니다. 자리를 잡을 때까지는 육군에 종속되겠지만, 우리는 공군 역시 현재의 육군과 해군만큼 강력한 조직이 되기를 희망합니다."
 ARG_Rain_Down_Hellfire: "지옥의 비"
 ARG_Rain_Down_Hellfire_desc: "이 항공기는 안데스 산맥 상공에서의 여가용 비행 뿐만 아니라 적진 깊은 곳으로의 침투도 할 수 있습니다. 대량의 폭탄을 탑재할 수 있는 대형 폭격기의 제작으로, 우리는 공중에서 적의 중요한 기반 시설을 손상시키고 파괴할 수 있습니다."
 ARG_Strategic_Destruction: "융단 폭격"
 ARG_Strategic_Destruction_desc: "폭격기 하나는 철로 하나에만 손상을 입히겠지만, 여러 폭격기가 한데 모이면 철도망 전체를 파괴할 것입니다. 폭격기 편대로 넓은 영역을 폭격하면 적에게 치명적인 피해를 입힐 수 있을 것입니다."
 ARG_Figther_Focus: "전투기 중점"
 ARG_Figther_Focus_desc: "우리의 폭격기는 적의 기반 시설을 파괴할 수 있지만, 적도 우리 영토를 폭격할 수 있습니다. 적의 항공 편대를 요격하고 격추하기 위해 더 발전된 전투기를 개발해야만 합니다."
 ARG_CAS_Focus: "근접항공지원기"
 ARG_CAS_Focus_desc: "폭격기는 크거나 무거울 필요가 없으며 보통의 전투기만큼 작아질 수도 있습니다. 보다 민첩해진 이 폭격기들은 정밀 폭격으로 전장에서 우리 지상군을 지원하는 데 적합합니다."
 ARG_Air_Doctrine: "교리 발전"
 ARG_Air_Doctrine_desc: "아르헨티나 공군은 창설 이래로 크게 발전해 왔습니다. 공군을 육군, 해군과 동등한 지위의 군종으로 끌어올리기 위해서는 새로운 항공 교리를 개발해야 합니다."
 ARG_War_Experience: "전투 경험"
 ARG_War_Experience_desc: "이론상, 우리 폭격기는 전투기가 적 항공기를 저지하는 동안 적 지상군을 쉽게 폭격할 수 있습니다. 하지만 실전에서는 공중 상황이 매우 혼란스러워질 수 있습니다. 제2차 미국 내전 기간 동안 수집한 공중전 경험을 통해 우리는 우리의 항공 교리를 개선할 수 있습니다."
 ARG_Paratrooper_Corps: "공수부대"
 ARG_Paratrooper_Corps_desc: "우리의 폭격기는 적의 영토 깊은 곳에 침투할 수 있습니다. 만약 이 폭격기의 용도를 바꾸어 육군 병력을 적진 후방으로 침투시킨다면 어떻게 되겠습니까?"
 ARG_Argentine_Navy: "아르헨티나 해군"
 ARG_Argentine_Navy_desc: "아르헨티나 해군은 현재 유럽의 강대국들, 미국, 일본에 이어 세계에서 8번째로 강력한 해군인 동시에 남아메리카에서는 가장 큰 해군이며, 이러한 해상 패권의 유지는 우리의 가장 큰 관심사입니다."
 ARG_Fleet_on_the_Open_Seas: "대양의 함대"
 ARG_Fleet_on_the_Open_Seas_desc: "우리의 무역의 대부분이 항로에 의존하고 많은 도시가 대서양 연안에 위치해 있기 때문에, 우리는 어떤 적과 맞서더라도 대양의 제해권을 유지할 수 있는 함대가 필요합니다."
 ARG_Escorting_Ships: "호위함"
 ARG_Escorting_Ships_desc: "아르헨티나는 '세계의 곡창지'로 간주됩니다. 하지만 만일 우리가 사악한 적선이 우리 수송선을 침몰시키는 것을 용납한다면 이러한 명성은 근거 없는 것이 될 것입니다. 이런 선박과 귀중한 화물을 보호하기 위해 우리는 호위함에 투자하는 것이 현명하다고 판단했습니다."
 ARG_Quick_but_Powerful: "빠르지만 강력하게"
 ARG_Quick_but_Powerful_desc: "해전은 변하고 있습니다. 중장갑을 두른 바다의 기계 괴수에 거대한 주포를 장착하는 것만으로는 더 이상 충분하지 않으며, 적 함대를 효과적으로 따라잡아 측면을 노릴 수 있는 동시에, 피하지 못하면 죽음으로 이어질 적의 포격을 회피할 수 있는 능력도 필요합니다."
 ARG_Submarine_Focus: "잠수함 중점"
 ARG_Submarine_Focus_desc: "해군 최고 사령부는 4년 전 시칠리아제 잠수함 3척을 인수했습니다. 그 이후로 승조원들에게 '타란티노스'라는 별명이 붙은 이 잠수함은 놀라운 성능을 발휘했으며, 해군 사령관 라몬 A. 포흐는 이 발명품이 해전의 미래에 잠재력을 발휘할 것이며 계속 투자해야 한다고 주장합니다."
 ARG_Battlecruisers: "순양전함"
 ARG_Battlecruisers_desc: "10년간 이루어진 해군에 대한 투자는 부두에 배치된 여러 척의 전함으로 결실을 맺고 있습니다. 하지만, 우리는 우리에게 중무장했지만 느린 전함과 가볍게 무장했지만 빠른 순양함 사이의 중간 지대가 없다는 것을 깨달았습니다. 이 공백을 메우기 위해서 현대적인 순양전함에 투자하는 것이 최선이라는 결론을 내렸습니다."
 ARG_Coastal_Protection: "해안 방어"
 ARG_Coastal_Protection_desc: "우리 국민의 번영은 바다로 통하는 길을 열어두는 데 달려 있습니다. 이를 고려할 때 적이 우리 해안과 항구에 기뢰를 설치하는 것은 용납할 수 없는 일이기에 우리는 해군이 사용할 더 나은 탐지 장치와 소해정에 투자해야 합니다."
 ARG_Light_Cruisers: "경순양함"
 ARG_Light_Cruisers_desc: "몇 년 전 시칠리아 조선소에서 매입한 '트렌토'급 순양함은 우리 함대에 큰 보탬이 되었습니다. 안타깝게도 현재 이들은 우리의 필요에 비해 과도한 무장을 하고 있습니다. 하지만 우리의 기술자들은 대형함의 운용 비용을 벌 수 있도록 더 성능이 좋지만 더 가벼운 함선을 개발하기 위해 열심히 노력해왔습니다."
 ARG_Carriers: "해군 항공대"
 ARG_Carriers_desc: "지난 수십 년 동안 비행기의 위상이 높아진 것은 부인할 수 없는 사실입니다. 우리가 세계 최고의 해군 강국들과 대등하게 맞서기는 어렵겠지만, 해전 승리의 가능성을 우리에게 유리하도록 뒤집을 수 있는 항공기와 함께라면 부족한 전력을 보완할 수 있습니다."
 ARG_Tandanor_Shipyards: "군용 조선소 확장"
 ARG_Tandanor_Shipyards_desc: "남아메리카의 다른 해군 강국들과의 긴장이 고조되고 경쟁력 유지의 필요성이 대두되면서 우리는 조선소 확장을 고려하게 되었습니다. 군용 조선소보다 이를 더 잘 해낼 회사가 있을까요?"
 ARG_ASTARSA_Expansion: "아르헨티나 라플라타 강 조선소 확장"
 ARG_ASTARSA_Expansion_desc: "'아르헨티나 라플라타 강 조선소'는 우리나라에서 가장 중요한 해군 방산업체 중 하나입니다. 그들의 설비를 확장하면 사회주의자들을 벌벌 떨게할 해군의 양성에 도움이 될 것입니다!"
 ARG_Cruiser_Program: "순양함 계획"
 ARG_Cruiser_Program_desc: "우리의 전함은 강력하지만 강력한 호위함이 함께할 필요가 있습니다. 따라서, 우리는 현재의 우리 전함을 개선하기 위해 순양함 계획에 투자하는 것이 현명하다고 판단했습니다."
 ARG_Fleet_Movements: "함대 기동"
 ARG_Fleet_Movements_desc: "우리 장교들이 함선의 능력을 어떻게 이용하는지 모른다면, 빠르고 튼튼하며 강력한 해군을 보유하는 것만으로는 충분하지 않습니다. 우리는 장교들을 이 함선에 태우고 함께 바다로 나가 해상 훈련을 실시할 것입니다."
 ARG_Expand_the_Docks: "항구 확장"
 ARG_Expand_the_Docks_desc: "우리의 항구들은 남아메리카의 국가가 가진 것 중에는 우수한 편이지만, 우리의 야망에 비하면 보잘것 없습니다! 우리가 세계의 다른 강대국들을 능가하려면 먼저 이 항구들을 확장시켜야 할 것입니다."
 ARG_Merchant_Marine_desc: "아르헨티나의 국민들은 해군을 자랑스러워 하지만, 정말로 중요한 것은 군용 선단이 아니라 상선단입니다. 이들이 없다면 우리는 우리나라의 위상을 높여준 제품들을 두 팔 벌려 기다리는 세계의 다른 나라로부터 고립되었을 것입니다. 상선단에 대한 투자가 우선시되어야 합니다."
 ARG_Land_Fortifications: "해안 보호"
 ARG_Land_Fortifications_desc: "부에노스 아이레스, 마르 델 플라타, 바이아 블랑카, 이 세 도시는 우리의 주요한 항구 도시이며 현재 상황에서 적들이 우리 함대를 묶어놓고 있거나 침몰시킨다면 해상 상륙에 무방비 상태가 될 것입니다. 이러한 만일의 사태를 예방하기 위해, 우리는 도시들에는 강력한 요새를, 해안선 전체에 걸쳐서는 가벼운 요새선을 구축하기로 결정했습니다."
 ARG_Comando_de_Infanteria_de_Marina: "해병대사령부"
 ARG_Comando_de_Infanteria_de_Marina_desc: "아르헨티나의 해병들은 스스로의 가치를 증명할 기회가 많지 않았지만, 과거 이폴리토 부샤르 선장의 업적은 상륙 부대의 가치를 증명했습니다. 만약 우리가 다른 나라의 현대적인 해병대를 따라잡고 능가하기를 원한다면, 우리는 우리의 해병대만을 위한 별도의 지휘 부대인 '해병대사령부'를 확대할 필요가 있습니다."
 ARG_Oficina_Central_de_Hidrografia: "수로측량중앙연구소"
 ARG_Oficina_Central_de_Hidrografia_desc: "더 좋은 함선이나 장교를 확보하는 것만이 해전의 전부는 아닙니다. 우리의 영해 뿐만 아니라 적 해역에서의 기상과 해양 지질학, 해양학, 해도 등을 더 잘 연구하기 위해 '수로측량중앙연구소'를 확장할 필요가 있습니다. 우리는 적과 마주치는 곳이 어디건 우리 안방에서 싸우는 것처럼 느낄 것입니다."
 ARG_Rule_Britannia_Britannia_Rules_the_Waves: "국기를 내어주느니 가라앉겠노라!"
 ARG_Rule_Britannia_Britannia_Rules_the_Waves_desc: "1826년, 기예르모 브라운 제독은 브라질 해군을 상대로 킬메스 전투를 시작하기 직전 '국기를 내어주느니 가라앉겠노라!'고 외쳤습니다. 우리 해군은 그의 애국정신을 이어나갈 것이며, 모든 승조원들은 가지고 있는 모든 것을 쏟아부기 전까지는 우리 조국을 적에게 내어주지 않을 것입니다!"
 ARG_infrastructure_decisions: "5개년 계획"
 ARG_infrastructure_decisions_desc: "검은 월요일로부터 우리의 경제를 회복하고 아르헨티나 국민주의에 활력을 불어넣기 위해, 정부는 전국의 기반 시설을 개선하고 증가하는 인구를 수용하기 위한 이른바 5개년 계획을 발표했습니다."
 ARG_jujuy_Rail: "후후이 계획"
 ARG_Five_Year_mission: "5개년 계획 완료"
 ARG_Vina_Dam_mission: "라 비냐 댐 건설 사업"
 ARG_immigration_decisions: "유럽에서의 이민"
 ARG_immigration_decisions_desc: "벨트크리크 이후 온 유럽의 국가들의 붕괴와 사회주의 세력인 인터내셔널과 나머지 유럽 국가들 사이의 고조된 긴장은 위대한 우리나라를 향한 이민의 증대로 이어졌습니다. 유럽 전역에서 더 많은 위기가 발생하면 이민자의 숫자가 더욱 증가할 수도 있으며, 이는 곧 우리나라의 인구를 더 늘릴 기회가 될 수도 있습니다. 새로운 이민자들을 직접적으로 유인하기 위해서는 오랫동안 지속중인 내전을 먼저 끝내야 합니다.\n\n[GetYear]년 이민 예상 보고서 : §G[?ARG.arg_im_factor]%§!"
 ARG_Attract_Immigrants_decision: "[FROM.GetAdjective]의 이민자 유인"
 IMMI_5: "§G이민율§!에 §Y5%§! 추가"
 IMMI_10: "§G이민율§!에 §Y10%§! 추가"
 IMMI_20: "§G이민율§!에 §Y20%§! 추가"
