 ZIM_form_central_african_federation: "잠베지아 연방 결성"
 ZIM_form_central_african_federation_desc: "북로디지아와 니아살랜드는 남로디지아에 대한 경제적 의존도가 매우 높습니다. 이제 이 지역을 되찾았으니 자원이 풍부한 이 지역을 잠베지아 연방에 통합하여 이 지역에서 영국의 영향력을 강화하는 거점으로 삼는 것은 당연해 보입니다."
 ZIM_intervene_northern_rhodesia: "북로디지아에 대한 제국 지배권 재확립"
 ZIM_intervene_northern_rhodesia_desc: "독일 식민지 질서가 혼란에 빠진 지금, 자원이 풍부한 제국의 정당한 영토인 북로디지아에 질서를 회복하는 것은 우리의 의무입니다."
 ZIM_intervene_mozambique: "모잠비크에 대한 통제 확립"
 ZIM_intervene_mozambique_desc: "포르투갈 식민지 질서가 혼란에 빠진 모잠비크의 혼란이 주변 제국 영토를 위태롭게 하지 않도록 질서를 회복하는 것이 우리의 의무입니다."
 ZIM_modify_munitions_tt: "§H탄약 생산량 증가§!의 변동치는"
 ZIM_state_grants_for_guns_tt: "§H군수 공장§! 건설 속도: §G+10.00%§!"
 ZIM_modify_air_tt: "§H남로디지아 항공대§!의 변동치는"
 ZIM_air_ground_support_tt: "지상 지원: §G+10.00%§!"
 ZIM_expand_infrastructure: "기반 시설 확장"
 ZIM_expand_infrastructure_desc: "남로디지아는 상당히 멀리 떨어져 있습니다. 기본적으로 남아프리카 공화국을 제외한 모든 곳에서요. 현재 주로 농업에 의존하는 경제를 다각화하여 남아프리카와 진지하게 경쟁하려면 국가 인프라를 개선해야 합니다."
 ZIM_support_salt_extraction: "소금 추출 지원"
 ZIM_support_salt_extraction_desc: "로디지아는 소금 수출국이 아니지만 광부들은 광산과 강바닥에 매장된 잠재적인 상업적 매장량을 오랫동안 주시해 왔습니다. 철도 문제가 해결되면 추가 자금이 투입되어 소금 채굴업자들이 좋은 인프라를 이용할 수 있게 되어 소금이 귀중한 상품이 될 수 있습니다."
 ZIM_mobilise_territorial_force: "지역방위군 동원"
 ZIM_mobilise_territorial_force_desc: "솔즈베리에서 집결의 외침이 시작되어 브로큰 힐까지 들렸습니다. 젊은이들이 보어의 위협에 맞서 싸울 병력을 보충하기 위해 우리의 대의에 몰려들고 있습니다. 지역방위군을 투입하면 이 전투에서 단번에 승리할 수 있습니다."
 ZIM_requisition_necessary_supplies: "필요한 보급품 요청"
 ZIM_requisition_necessary_supplies_desc: "우리는 북반구에 있는 동맹국들의 불타는 전쟁 엔진에 맞설 수 없으므로 무엇이든 손에 잡히는 대로 해야 할 것입니다. 북쪽에서 밀수한 독일 무기든 먼지가 쌓인 박물관 유물이든, 우리에게는 무기가 있어야 하고 이를 생산할 공장이 있어야 합니다."
 ZIM_emergency_fortifications: "긴급 요새화"
 ZIM_emergency_fortifications_desc: "식민지 한가운데에 있고 남쪽에 대한 자연 방어선이 부족하기 때문에 가능한 모든 요새를 건설해야 합니다. 콘크리트와 철제 대신 블록하우스, 요새, 참호를 사용해야 하지만 비용이 저렴하고 여전히 유용할 것입니다."
 ZIM_reorganise_the_staff_corps: "로디지아 참모단 재편성"
 ZIM_reorganise_the_staff_corps_desc: "로디지아 참모단은 한동안 남로디지아의 주요 군사력이었지만 내전으로 인해 현재 부족한 상태이며 다가오는 분쟁에 대비하지 못하고 있는 것으로 나타났습니다. 약간의 조정을 거치면 현대 세기의 군대가 될 수 있습니다."
 ZIM_salisbury_arsenal: "솔즈베리 조병창 설립"
 ZIM_salisbury_arsenal_desc: "로디지아에는 현재 제대로 된 군사 인프라가 부족한데, 수도에 제대로 된 조병창 건설을 통해 이를 바로잡을 수 있습니다. 총과 폭탄, 포병이 전쟁에서 승리합니다."
 ZIM_adopt_entente_weapon_standards: "협상국 무기 표준 채택"
 ZIM_adopt_entente_weapon_standards_desc: "보급품 유지보수, 생산, 대여의 용이성을 보장하기 위해 우리는 공식적인 연합군 무기 표준을 채택해야 합니다. 우리 무기 중 상당수가 제 역할을 해왔지만, 이제 더 이상 쓸모가 없으며 귀중한 탄약을 낭비할 여유가 없습니다."
 ZIM_state_grants_for_guns: "군수품 공장에 대한 국가 보조금"
 ZIM_state_grants_for_guns_desc: "군수 산업의 탄생을 목격하고 있는 지금, 우리는 지역 산업계 대표들에게 힘을 실어주어 더 큰 발전을 이룰 수 있도록 도울 것입니다. 국가 보조금을 통해 향후 몇 년 동안 새로운 군수 공장을 건설할 수 있을 것입니다."
 ZIM_river_patrols: "강 순찰대 확장"
 ZIM_river_patrols_desc: "로디지아는 육지로 둘러싸인 국가이지만 국내 반란군과 외국 요원들을 수용할 수 있는 불안정한 강이 많은 나라입니다. 연안 해군이 왕립해군을 대체할 수는 없지만, 귀중한 항해 경험을 얻을 수 있습니다."
 ZIM_coast_guard: "로디지아 해안 경비대"
 ZIM_coast_guard_desc: "역경을 딛고 우리는 해안을 확보하고 바다에 접근했습니다. 우리는 정확히 바다를 항해하는 국가는 아니지만, 영국의 전통을 이어받아 우리만의 해안 경비대를 설립할 것입니다."
 ZIM_entente_plane_lease: "오타와 항공기 대여"
 ZIM_entente_plane_lease_desc: "다음 전쟁의 핵심은 공군력이지만, 비행기나 설계 노하우가 부족하기 때문에, 오타와에서는 비행기를 개조해 신생 공군단에 투입할 수 있도록 제공하겠다고 제안했습니다."
 ZIM_south_rhodesian_air_corps: "남로디지아 항공대"
 ZIM_south_rhodesian_air_corps_desc: "현대전 발전의 발자취를 따라 우리도 전장에서 보병을 지원하기 위해 자체 항공대를 창설해야 할 때입니다."
 ZIM_frontier_listening_posts: "국경 청취 초소"
 ZIM_frontier_listening_posts_desc: "지식은 전투의 절반이며 적군의 움직임을 파악하는 것은 우리 군이 모든 분쟁에서 우위를 점할 수 있게 해줄 것입니다. 국경에 비밀 감청소를 설치하는 것은 우리의 노력에 큰 도움이 될 것입니다."
 ZIM_land_air_coordination: "육군-공군 합동 연습"
 ZIM_land_air_coordination_desc: "항공 부대가 지상 부대와 협력하는 것은 현대전에서 필수적인 요소이며, 보병과 조종사가 실수를 피할 수 있도록 훈련을 잘 받도록 해야 합니다."
 ZIM_bsap: "BSAP 부대 통합"
 ZIM_bsap_desc: "영국 남아프리카 경찰은 공식적으로는 로디지아 영토의 경찰이지만 경찰과 군대의 경계가 모호합니다. 이미 훈련된 준군사조직인 BSAP는 적절한 통합을 선택한다면 군대의 근간이 될 수 있습니다."
 ZIM_rar_xd: "로디지아 아프리카인 소총병대 창설"
 ZIM_rar_xd_desc: "유색인종과 아프리카 병사의 통합에 대한 의구심이 있었지만, 유색인종과 아프리카 병사는 벨트크리크에서 그 능력을 입증했고 아스카리들은 충성심을 무수히 보여줬습니다. 백인 부사관으로 구성된 아프리카 병사 부대를 만들면 상당한 예비 병력을 활용할 수 있습니다."
 ZIM_bush_exercises: "부시 전쟁 훈련"
 ZIM_bush_exercises_desc: "로디지아의 넓은 지역은 울창한 정글과 깊은 수풀로 뒤덮여 있어 군인들이 전투를 치르기에 그다지 좋은 지형이 아닙니다. 하지만 정글에서 특수 훈련 캠프를 통해 병사들을 훈련시킨다면 아프리카의 모든 종류의 전쟁에 적합한 병사를 양성할 수 있습니다."
 ZIM_ground_motorisation: "지상군 차량화 추진"
 ZIM_ground_motorisation_desc: "로디지아는 대부분 평지이기 때문에 트럭, 자동차, 장갑차의 중요성이 점점 더 커지고 있는 속도전에 이상적인 지형입니다. 지상군의 차량화는 지상군을 최신 상태로 유지하는 데 필수적입니다."
 ZIM_light_infantry_training: "경보병 훈련"
 ZIM_light_infantry_training_desc: "우리 군대는 고도의 기동성과 숙련된 이동 기술을 유지하는 것이 필수적입니다. 규모가 큰 부대를 보유하는 것은 우리 병력을 수렁에 빠뜨릴 뿐이며, 대신 병사들은 신속하고 가벼운 발놀림을 배워야 합니다."
 ZIM_limited_tank_development: "캐나다 전차 개발 연구"
 ZIM_limited_tank_development_desc: "자체 설계자가 부족하기 때문에 군사 개발을 위해 협상국 동맹국에 의존해야 합니다. 전차가 전쟁에서 점점 더 중요한 부분이 되고 있는 만큼 캐나다 전차를 연구하고 로디지아에서 어떻게 사용할 수 있을지 연구해야 합니다."
 ZIM_hospital_units: "통합 병원 부대 확장"
 ZIM_hospital_units_desc: "아프리카에서의 전투는 온갖 열대성 질병이 부상당한 병사들을 노리는 지독하고 잔인한 싸움입니다. 통합 육군 병원 부대를 확장함으로써 더 많은 병사들이 전장으로 복귀할 수 있도록 할 수 있습니다."
 ZIM_canadian_advisors: "캐나다 고문단 확보"
 ZIM_canadian_advisors_desc: "군대가 급속히 확장됨에 따라 우리 군이 자문을 구할 수 있는 캐나다 군사 고문과 교관이 절실히 필요합니다. 교리는 베테랑만으로는 발전할 수 없습니다!"
 ZIM_reform_the_command_structure: "내부 지휘 구조 개혁"
 ZIM_reform_the_command_structure_desc: "대대적인 군 개혁이 진행 중인 가운데, 내부 지휘 구조는 비효율성과 낡은 모습을 드러내고 있습니다. 효율성을 최고 수준으로 유지하려면 대대적인 개편이 필요합니다."
 ZIM_integrate_the_northern_regiments: "북부 연대 통합"
 ZIM_integrate_the_northern_regiments_desc: "많은 북로디지아 사람들이 투쟁 중에 잠베지를 건너와 싸웠고, 그 이후 비공식 준군사조직인 '북부 연대'를 결성했습니다. 고도로 숙련되고 열성적이며 잠베지 북쪽의 기후에 더 적합한 전쟁 훈련을 받은 이들은 우리에게 큰 도움이 될 수 있었습니다."
 ZIM_form_the_rhodesian_intelligence_corps: "로디지아 정보단 구성"
 ZIM_form_the_rhodesian_intelligence_corps_desc: "전쟁은 변화하고 있으며 이제 전장뿐만 아니라 음지에서 벌어지고 있습니다. 자체 정보 조직이 부족한 상황에서 이를 바로잡고 기밀을 안전하게 보호하는 것이 최우선 과제입니다."
 ZIM_special_forces: "실험적 특수부대 훈련"
 ZIM_special_forces_desc: "보어 전쟁에서의 경험을 바탕으로 실험적인 공수부대의 가능성을 조사할 것을 제안했습니다. 신속하고 민첩한 공수부대는 적에게 치명타가 될 수 있습니다."
