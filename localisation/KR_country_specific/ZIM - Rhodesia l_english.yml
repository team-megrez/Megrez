 ZIM_john_de_lisle_thompson: "존 드 리슬 톰슨"
 ZIM_john_sidney_morris: "존 시드니 모리스"
 ZIM_charles_warburton_meredith: "찰스 워버튼 메러디스"
 ZIM_john_ellis_ross: "존 엘리스 로스"
 ZIM_british_south_africa_police: "영국 남아프리카 경찰"
 SAF_conquer_rhodesia_mission: "남로디지아 정복"
 SAF_conquer_rhodesia_mission_desc: "남로디지아의 반란을 신속히 평정해야합니다. 이 지역은 미개발 지역으로 반군에게 파고들 기회를 주면 반군을 뿌리 뽑는 것이 어려워질 수 있습니다. 로디지아 반군을 물리칠 수 없는 상황에 처하면 평화 협상 테이블로 밀려나 이 지역을 영구적으로 잃을 수도 있습니다."
 ZIM_percy_fynn: "Percy Fynn"