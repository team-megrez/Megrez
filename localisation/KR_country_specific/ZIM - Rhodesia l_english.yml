 ZIM_segregation: "인종분리"
 ZIM_segregation_desc: "남아프리카와 마찬가지로 남로디지아 인구의 대부분은 아프리카 원주민이지만, 남로디지아에서 영어를 사용하는 소수의 백인들이 모든 정치 권력을 장악하고 인종 분리 제도를 시행하고 있습니다. 연방 통합 과정에서 이러한 역학 관계는 거의 변하지 않았고 오히려 더 심해졌으며, 이제 분리 독립으로 인해 이러한 역학 관계가 사라질 것으로 예상되지는 않습니다."
 ZIM_idea_responsible_government: "책임있는 정부"
 ZIM_idea_responsible_government_desc: "백인 정착민들은 수년 동안 지역 책임 정부를 위해 로비를 벌여왔지만 영국 남아프리카 회사, 남아프리카와 영국은 남아프리카으로의 통합을 선호했고 식민지는 남아프리카에 하나의 주로 통합될 수밖에 없었습니다. 그러나 이제 마침내 1922년에 부여되었을 때보다 더 광범위한 형태로 책임 있는 정부가 탄생했습니다."
 ZIM_idea_gonarezhou: "고나레주 보호구역"
 ZIM_idea_gonarezhou_desc: "고나레주 지역은 칠로조의 사암 절벽을 중심으로 다양한 경관을 자랑하는 야생동물이 서식하는 자연 명소입니다. 정부는 이 지역을 야생동물 보호구역으로 지정하여 야생동물이 마음껏 번성할 수 있도록 보호하고 있습니다."
 ZIM_idea_protected_wildlife: "야생생물 보호"
 ZIM_idea_protected_wildlife_desc: "남로디지아 정부는 사바나에서 번성하는 야생동물을 보호하기 위해 추가 자금을 투입하기로 결정했습니다."
 ZIM_idea_safari_tourism: "사파리 관광업"
 ZIM_idea_safari_tourism_desc: "야생동물 보호에 대한 투자가 결실을 맺고 있으며, 서방 세계 각지에서 남아프리카의 동물들을 보기 위해 느리지만 꾸준히 사파리 관광객이 유입되고 있습니다."
 ZIM_ECO_1: "남로디지아 설탕업 부흥"
 ZIM_ECO_1_desc: "현재 로디지아 남부의 설탕 산업에 대한 투자가 조금씩 성과를 내기 시작했습니다."
 ZIM_ECO_2: "옥수수 농민 지원"
 ZIM_ECO_2_desc: "옥수수 농가를 지원함으로써 더 저렴한 농산물을 생산할 수 있게 되었습니다."
 ZIM_ECO_3: "RCL&R에 투자"
 ZIM_ECO_3_desc: "로디지아 가축 노동 및 목장 회사에 대한 투자로 소고기 산업이 10배로 확장되었습니다."
 ZIM_ECO_4: "남로디지아 경제 안정화"
 ZIM_ECO_4_desc: "소고기 수출의 작은 호황으로 남로디지아 경제가 안정되기 시작했습니다."
 ZIM_ICA: "산업조정법"
 ZIM_idea_unencumbered_railway_works: "방해받지 않는 철도 작업"
 ZIM_idea_unencumbered_railway_works_desc: "로디지아의 사바나를 가로지르며 인프라 공사를 번거롭게 만들었던 악명 높은 철도 노조가 심각하게 축소되어 마침내 수년 동안 표류하던 인프라 프로젝트를 진행할 수 있게 되었습니다."
 ZIM_idea_healthy_trade_union_relations: "노동조합과의 협력"
 ZIM_idea_healthy_trade_union_relations_desc: "우리는 로디지아의 사바나를 관통하는 인프라 공사를 번거롭게 만든 악명 높은 철도 노조와 합의에 도달했습니다. 양측이 서로 양보한 이번 합의로 우리는 새로운 단결과 자신감으로 미래로 나아갈 수 있게 되었습니다."
 ZIM_idea_southern_rhodesia_currency_board: "남로디지아 통화 위원회"
 ZIM_idea_southern_rhodesia_currency_board_desc: "남로디지아 통화위원회는 연방 가입 당시 남로디지아의 통화였던 남아프리카 파운드화의 단계적 폐지와 남로디지아 파운드화의 복원 사이의 중간 단계를 관리합니다."
 ZIM_idea_southern_rhodesia_central_bank: "남로디지아 중앙은행"
 ZIM_idea_southern_rhodesia_central_bank_desc: "이제 우리는 독립을 달성 했으므로 이제 우리 자신의 운명을 완전히 통제 할 때가 되었으며 여기에는 우리 자신의 통화가 포함됩니다. 이제부터 남로디지아의 새로운 중앙 은행이 우리 국가의 통화를 통제 할 것입니다."
 ZIM_attract_immigration_idea: "이민자 증가"
 ZIM_saf_tariffs: "관세 도입"
 ZIM_saf_tariffs_desc: "관계가 여전히 경색된 상황에서 남로디지아는 관세 부과를 선택했습니다."
 ZIM_concessions: "무역 양허"
 ZIM_concessions_desc: "양국이 서로에 대한 적대감을 줄이기 위해 남아프리카 공화국에 대한 무역 양허가 이루어졌습니다."
 ZIM_college_1: "로디지아 대학 확장"
 ZIM_college_1_desc: "정부는 부지 확장을 통해 이 대학이 아프리카의 싱크탱크가 되기를 희망하고 있습니다."
 ZIM_college_2: "교육 개혁"
 ZIM_college_2_desc: "남로디지아의 연구 및 생산 부문 모두에서 교육 개혁의 효과가 나타나고 있습니다."
 ZIM_nationalise_ult_eco_1: "국유화된 공공 서비스 기업"
 ZIM_nationalise_ult_eco_1_desc: "오직 정부만이 로디지아를 운영하는 이 중요한 인프라를 신뢰할 수 있습니다."
 ZIM_nationalise_ult_eco_2: "국유화된 철도"
 ZIM_nationalise_ult_eco_2_desc: "철도가 국유화되면서 정부는 남로디지아 내에서 더 많은 통제권을 행사할 수 있게 되었습니다."
 ZIM_sub_ult_eco_1: "공공 서비스 기업 투자"
 ZIM_sub_ult_eco_1_desc: "정부 보조금을 통해 국가의 공공 서비스 기업들은 앞으로 나아가기 시작했습니다."
 ZIM_sub_ult_eco_2: "철도 보조금"
 ZIM_sub_ult_eco_2_desc: "공공 서비스 부문의 추가 보조금 지급은 이 부문에 작은 호황을 일으켰습니다."
 ZIM_hold_rhodesia_mission: "남로디지아 방어"
 ZIM_hold_rhodesia_mission_desc: "우리가 남아프리카의 아프리카너들로부터 독립을 주장하려면 우리의 심장부인 남로디지아가 보어 세력에게 넘어가지 않도록 해야 합니다. 우리가 충분히 오래 버티면 남아프리카가 평화 협상으로 나올 가능성이 높습니다."
 ZIM_tt_nmf_spawn: "§Y남로디지아 내륙§!에서 §Y제국 충성파§!가 봉기하며, §Y로디지아 연대§!가 §Y솔즈베리§!에서 추가 §Y제국 충성파§!를 생성합니다.\n"
 ZIM_pro_railway_union: "§Y남로디지아 대법원§!은 §Y로디지아 철도 노동조합§!에 대해 §G호의적§! 판결을 내렸습니다."
 ZIM_anti_railway_union: "§Y남로디지아 대법원§!은 §Y로디지아 철도 노동조합§!에 대해 §R적대적§! 판결을 내렸습니다."
 ZIM_tt_decisions_to_retake_nyasaland_and_NR: "§Y북로디지아§! 및 §Y니아살란드§!에 대한 제국의 지배권을 재확립할 수 있는 §Y결정§!이 가능해집니다.\n"
 ZIM_tt_reform_becomes_authdem: "§Y개혁당§!에서 §Y권위주의파§!가 §Y지배적 파벌§!이 될 것입니다."
 ZIM_tt_rhodesia_and_right_reform_become_united: "§Y로디지아당§!과 §Y개혁당 우파 §!가 하나의 §Y로디지아당 §!으로 통합됩니다.\n\n모든 시장 자유주의 인기도는 권위 민주주의로 전환됩니다."
 ZIM_tt_thomas_nangle_now_leader_of_opposition: "§Y토마스 낭글§!이 §Y개혁당§!의 새 지도자로 선출되었습니다! 그는 야당의 공식 수장이 됩니다."
 ZIM_responsible_government: "마침내 책임정부"
 ZIM_responsible_government_desc: "이제 우리 땅에 책임감 있는 영국식 정부를 건설할 때가 왔습니다."
 ZIM_border_infrastructure_sa: "남아프리카와의 국경 인프라"
 ZIM_border_infrastructure_sa_desc: "남쪽 침략자의 침략을 방어하기 위해 국경 요새를 설치하는 것이 현명할 것입니다."
 ZIM_issue_passports: "여권 발급"
 ZIM_issue_passports_desc: "새로운 국가가 국민에게 여권을 발급하는 것은 필수적입니다."
 ZIM_establish_gonarezhou_game_reserve: "고나레주 보호구역 설립"
 ZIM_establish_gonarezhou_game_reserve_desc: "고나레주는 광활하고 아름다운 야생동물로 가득하며, 우리는 이 자연을 그대로 보존해야 합니다. 자연 상태를 더 잘 보호하기 위해 국가 보호 구역으로 지정하는 것을 고려해야 합니다."
 ZIM_combat_poaching: "밀렵 방지"
 ZIM_combat_poaching_desc: "밀렵은 로디지아 야생동물에게 큰 위협이 되고 있으며, 야생동물 밀렵을 근절하기 위한 조치를 취하는 것이 필수적입니다."
 ZIM_attract_wildlife_tourism: "야생 관광 유치"
 ZIM_attract_wildlife_tourism_desc: "우리의 자연 야생은 선물입니다. 이것을 안다면, 사파리 관광을 유치하여 추가 수익을 창출함으로써 이를 유리하게 활용할 수 있습니다."
 ZIM_anglicize_the_bureaucracy: "관료제 개혁"
 ZIM_anglicize_the_bureaucracy_desc: "이제 우리는 처음으로 우리 자신의 욕망에만 신세를 지게 되었기 때문에 더 이상 림포포 북쪽에서 거의 사용되지 않는 남아프리카 언어인 아프리칸스어를 관료제에서 고려할 필요가 없습니다. 영어, 오직 영어만 있으면 됩니다..."
 ZIM_invite_imperial_experts: "제국 전문가 초대"
 ZIM_invite_imperial_experts_desc: "새로 독립한 조국을 건설하는 데 있어 왕실의 전문가를 초청하여 우리를 안내하는 것은 매우 중요합니다."
 ZIM_expand_native_reserves: "원주민 보호구역 확장"
 ZIM_expand_native_reserves_desc: "현재 원주민 보호구역은 규모가 작고 인구도 과밀합니다. 원주민 공동체의 번영을 위해 이러한 보호구역을 확장하는 것은 당연한 일입니다."
 ZIM_draft_constitution: "헌법 초안 작성"
 ZIM_draft_constitution_desc: "헌법은 우리에게 미래 통치의 안정성과 확실성을 제공할 것입니다. 남로디지아를 위한 헌법을 제정하는 것이 최우선 과제입니다."
 ZIM_establish_the_southern_rhodesia_currency_board: "남로디지아 통화 위원회 설립"
 ZIM_establish_the_southern_rhodesia_currency_board_desc: "로디지아의 통화 상황을 더 잘 관리하기 위해서는 이 과정을 안내할 통화 위원회를 설립해야 합니다."
 ZIM_legalise_sweepstaking: "복권 합법화"
 ZIM_legalise_sweepstaking_desc: "복권이 합법화되면 우리에게 필요한 많은 수입을 제공할 수 있을 것입니다. 새로운 경제를 지속적으로 성장시키기 위해서는 이러한 조치가 필요합니다."
 ZIM_bring_back_the_rhodesia_pound: "로디지아 파운드화 부활"
 ZIM_bring_back_the_rhodesia_pound_desc: "남아프리카 연방으로부터 독립을 되찾았으니 옛 화폐인 로디지아 파운드를 복원하는 것이 가장 현명할 것입니다."
 ZIM_stable_administration: "안정적 행정"
 ZIM_stable_administration_desc: "책임정부는 국가에 번영과 안정을 가져다줍니다. 빠르게 성장하는 경제를 고려할 때 우리 정부는 안정적이라고 할 수 있습니다."
 ZIM_attract_immigration: "이민자 유치"
 ZIM_attract_immigration_desc: "로디지아는 항상 이민자들이 선호하는 곳입니다. 더 많은 이민을 장려하고 이들을 받아들이는 데 필요한 인프라를 늘리는 것은 우리에게만 이익이 될 수 있습니다."
 ZIM_cross_zambezi: "잠베지를 건너서"
 ZIM_cross_zambezi_desc: "잠베지 강 건너편에는 대영제국 붕괴 이후 빼앗긴 북로디지아가 자리하고 있지만, 우리는 아직 같은 국기 아래 있지 않습니다. 하지만 기회가 찾아온다면 우리의 정당한 권리를 되찾을 수 있을지도 모릅니다."
 ZIM_reform_the_education_system: "교육 제도 개혁"
 ZIM_reform_the_education_system_desc: "현재 우리의 교육 시스템은... 뭐랄까, 부족하기 짝이 없습니다. 국민의 복지를 개선하기 위해서는 교육 시스템을 개혁해야 합니다."
 ZIM_establish_supreme_court: "대법원 설립"
 ZIM_establish_supreme_court_desc: "책임정부의 필수 요소는 책임성이며, 법률과 헌법의 해석을 담당하는 대법원을 설립하는 것입니다."
 ZIM_curtail_the_railway_unions: "철도 노동조합 축소"
 ZIM_curtail_the_railway_unions_desc: "철도노조는 국가 발전에 골칫거리입니다. 우리의 철도를 발전시키려면 철도노조를 제압해야 합니다."
 ZIM_negotiate_with_the_railway_unions: "철도 노동조합과 협상"
 ZIM_negotiate_with_the_railway_unions_desc: "노조를 탄압할 수도 있지만, 노조와 협력하는 것이 국가 전체의 통합에 더 도움이 될 수 있습니다."
 ZIM_salisbury_beira_line: "솔즈베리-베이라선"
 ZIM_salisbury_beira_line_desc: "대규모 프로젝트로, 솔즈베리와 베이라를 철도로 연결하는 노선이 결정되었습니다."
 ZIM_industrial_conciliation_act: "산업조정법"
 ZIM_industrial_conciliation_act_desc: "산업조정법은 흑인 근로자에 비해 백인 근로자의 이익을 보호하는 것을 최종 목표로 하는 남아프리카의 산업조정법에서 많은 부분을 차용하고 있습니다."
 ZIM_fixing_the_damage: "피해 복구"
 ZIM_fixing_the_damage_desc: "보어인들은 우리에게 친절하지 않았고, 전투 중에 민간 기반 시설이 크게 손상되었습니다. 협상국의 후원자들 덕분에 우리는 필요한 수리를 할 수 있는 자금과 수단을 확보했습니다."
 ZIM_expand_university_college: "로디지아 대학 확장"
 ZIM_expand_university_college_desc: "로디지아 대학을 확장하여 남로디지아로 지성인의 이민을 촉진하고 남로디지아 경제를 시작하기 위한 노력의 일환으로 무역 교육에 대해 가르치는 이니셔티브를 마련합니다"
 ZIM_support_the_rhodesia_sugar_refinery: "로디지아 설탕 정제소 지원"
 ZIM_support_the_rhodesia_sugar_refinery_desc: "설탕과 같은 환금작물은 남부 로디지아 경제 회복에 필수적인 작물입니다. 이를 염두에 두고 경기 부양책을 통해 현지 설탕 정제소를 지원할 것입니다."
 ZIM_expand_bulawayo_industry: "불라와요 산업 개발"
 ZIM_expand_bulawayo_industry_desc: "불라와요는 항상 로디지아 산업 허브의 중심지였습니다. 협상국의 추가 투자로 우리는 중요한 산업 허브를 더욱 발전시키고 있습니다."
 ZIM_subsidize_northern_maize_farmers: "북부 옥수수 농가 보조금"
 ZIM_subsidize_northern_maize_farmers_desc: "설탕 산업과 마찬가지로 옥수수 산업을 더욱 회복하기 위해서는 농부들에게 보조금을 지급하여 옥수수 생산을 지원해야 합니다."
 ZIM_saffa_tariffs: "남아프리카와의 관세"
 ZIM_saffa_tariffs_desc: "솔즈베리와 프리토리아의 관계는 여전히 경색되어 있으며, 양쪽 모두 서로에 대한 어떠한 양보도 원하지 않고 있습니다. 따라서 이러한 조정이 이루어질 때까지 남아공에서 출발하는 모든 상품에 대해 가혹한 관세를 부과해야 합니다."
 ZIM_economic_reconciliation: "경제적 화해"
 ZIM_economic_reconciliation_desc: "비록 이견이 있었지만 남아프리카와 로디지아의 외교관들은 긴장을 완화하기 위해 노력해 왔습니다. 이에 따라 양국 간 교역이 정상화되어 양국이 서로의 상품을 받아들이고 있습니다."
 ZIM_counter_cattle_disease: "가축 질병 대응"
 ZIM_counter_cattle_disease_desc: "수익성이 높은 가축 산업에 영향을 미치는 질병 예방에 대한 추가 연구와 개발을 통해 이전에는 부적합했던 토지를 더 많이 사용할 수 있게 되었고, 이를 통해 농촌 마을을 조금 더 확장할 수 있게 되었습니다."
 ZIM_invest_in_rclnr_ltd: "로디지아 가축 노동 및 목장 유한회사 투자"
 ZIM_invest_in_rclnr_ltd_desc: "로디지아 가축 노동 및 목장 유한회사가 투자할 만한 가치가 있는 회사라는 것이 입증되었으니, 이들의 성장을 돕는 것이 현명할 것입니다."
 ZIM_economic_boom: "경제 호황"
 ZIM_economic_boom_desc: "솔즈베리는 제3차 보어 전쟁에서 회복되어 경제가 크게 안정되었습니다."
 ZIM_nationalise_the_utility_companies: "공공 서비스 기업 국유화"
 ZIM_nationalise_the_utility_companies_desc: "정부의 통제 아래서 우리는 국가의 공공시설을 더 잘 운영할 수 있을 것입니다."
 ZIM_nationalise_rhodesian_railways: "로디지아 철도 국유화"
 ZIM_nationalise_rhodesian_railways_desc: "철도 회사들은 철도를 제대로 운영할 수 없다는 것을 스스로 증명했습니다. 따라서 그들을 국유화하기로 결정했습니다."
 ZIM_subsidse_the_utility_companies: "공공 서비스 기업에 투자"
 ZIM_subsidse_the_utility_companies_desc: "공공 서비스 기업을 국유화하는 대신 기업의 성장을 위해 보조금을 지급하는 것이 더 나을 것입니다."
 ZIM_subsidise_rhodesian_railways: "로디지아 철도 투자"
 ZIM_subsidise_rhodesian_railways_desc: "철도를 국유화하는 대신 철도의 성장을 개선하기 위해 보조금을 지급하는 것이 더 나을 것입니다."
 zim.1.t: "남로디지아 군대가 일어선다!"
 zim.1.d: "남로디지아 주민들은 수년 동안 인내심을 갖고 기다려야 했습니다. 남아프리카의 보어인들을 달래기 위해 우리가 팔려나간 이후, 우리는 로디지아주의 연방 탈퇴와 책임 있는 지방 정부 수립을 위해 로비를 벌여왔습니다.\n\n우리는 이러한 목표를 달성하기 위해 폭력을 사용하고 싶지 않았지만 프리토리아는 제국로부터의 불법적 분리로 우리에게 선택의 여지를 남겼습니다. 우리 유권자들은 우리의 우려를 공유하고 있으며, 우리 연대의 동원은 지금까지 큰 성공을 거두었습니다."
 zim.1.a: "로디지아는 영원히 충성스럽다!"
 zim.2.t: "제국 재가입"
 zim.2.d: "우리는 마침내 남아프리카로부터 자유를 되찾았습니다. 이제 제국에 대한 우리의 충성심을 다시금 확인해야 할 때입니다.\n\n현실적으로 말하자면, 이곳 남로디지아에서 우리가 받고있는 압도적인 지원은 아프리카너들과 그들의 전문 군대로부터 우리의 주권을 실제로 방어하기에 불충분 할 것입니다. 따라서 모잠비크에서 출발하여 나탈의 대표와 합류 할 우리 특사도 제국의 공식 인정을 요청하고 공식적인 지원을 요청할 것입니다. 망명자들의 초점이 귀환에 맞춰져 있다는 건 잘 알고 있습니다. 하지만 폐하의 충성스러운 남아프리카 신하들이 이 목표를 달성하도록 돕기 위해서는 지금 당장 그들의 도움이 필요합니다."
 zim.2.a: "안전한 여행이 되길!"
 zim.3.t: "제국 전문가"
 zim.3.d: "우리는 남로디지아를 발전시키기 위해 더 넓은 제국의 전문성을 찾고 있습니다. 그러나 제국에는 많은 전문 분야가 있으므로 우리는 지상군, 공군 또는 경제 분야에서 국가를 더 발전시킬 분야를 선택해야합니다..."
 zim.3.a: "우리는 경제 발전이 필요하다!"
 zim.3.b: "군대에는 더 나은 무기가 필요하다!"
 zim.3.c: "더 현대적인 공군이 있으면 도움이 될 것이다!"
 zim.4.t: "원주민 보호구역 확장"
 zim.4.d: "남로디지아가 남아프리카에 통합되었을 때, 역사적으로 원주민에게 훨씬 더 많은 토지가 지정되어 있던 이 지역은 갑자기 1913년 남아프리카 원주민 토지법에 따라 원주민 보호구역 토지를 전체 토지 면적의 8%로 낮춰야만 했습니다. 격차가 너무 커서 이 기준에는 도달하지 못했지만, 수년에 걸쳐 원주민 보호구역은 크게 줄어들었고 보호구역은 과밀화되어 주민들은 열악한 환경의 도시 슬럼가로 밀려나게 되었습니다. 이제 더 이상 남아프리카의 법률에 얽매이지 않게 되면서 이러한 조치를 바로잡아야 한다는 목소리가 커지고 있습니다.\n\n그러나 몰수된 보호구역의 상당수는 백인 농부들이 사들인 땅으로, 정부가 매입을 제안해도 모두가 기꺼이 땅을 비워주는 것은 아닙니다. 수용도 선택지에 있지만 원주민의 이익을 위해 백인 토지를 수용하는 것은 인기가 없을 것이므로 정부 내 일부에서는 자발적으로 토지를 회수해야 한다고 주장합니다."
 zim.4.a: "최선을 다하겠지만 강제 수용은 할 수 없다!"
 zim.4.b: "마지막 1에이커까지 모두 보호구역으로 돌아간다."
 zim.5.t: "[GetYear]년 총선"
 zim.5.d: "이제 우리나라에 대한 헌법이 비준되었으므로 이제 선거를 실시할 때입니다. 후진적인 남아프리카 제도와 달리 남로디지아에서는 재산 요건만 충족하면 누구나 선거권을 가질 수 있지만, 남로디지아 역시 재산이 편중된 지역이기 때문에 유권자 대부분이 백인입니다. 선거에 출마하는 주요 정당은 각각 로디지아당과 개혁당이지만, 선거 후 의회에서 과반수를 확보하지 못할 경우 남로디지아 노동당의 역할이 있을 수 있습니다."
 zim.5.a: "로디지아당이 승리하다"
 zim.5.b: "개혁당이 다수를 차지하다"
 zim.5.c: "아무도 과반수를 차지하지 못하며 헝 의회가 구성되었다."
 zim.6.t: "내각 문제"
 zim.6.d: "개혁당은 이미 오랫동안 내부 모순을 안고 있는 정당으로, 여러 좌파 정당으로부터 결성되어 일반적으로 좌파 정당으로 간주되며 심지어 준-좌파 정책으로 캠페인을 벌이기도 했습니다. 그러나 당 지도자 고드프리 허긴스를 비롯한 많은 고위 당원들은 실제로 보수적 사상을 지지하고 있습니다.\n\n독립 로디지아 최초의 선거에서 승리함에 따라 이 문제는 이제 내각을 구성해야 하며, 고드프리 허긴스가 총리가 될 가능성이 높아 보입니다. 문제는 허긴스가 당의 단결을 위해 좌파에 올리브 가지를 뻗을 것인지, 아니면 단순히 자신의 입장을 지지하는 장관만 임명할 것인지 여부입니다."
 zim.6.a: "양쪽 파벌 모두 대표할 수 있다!"
 zim.6.b: "좌익은 잘못 인도되었다!"
 zim.7.t: "개혁당 좌파의 불만 사항"
 zim.7.d: "허긴스 총리가 내각에 좌파 장관을 임명하지 않으면서 개혁당 좌파는 행정부와 정부 정책에 대한 영향력을 대부분 박탈당하는 등 불만이 커지고 있습니다.\n\n개혁당의 지도자 토마스 낭글이 이끄는 진보 개혁당 의원들은 노동당과 로디지아당과 함께 정부 입법이 만족스럽지 않을 경우 정부 입법을 저지하겠다고 위협하고 있습니다."
 zim.7.a: "그들이 소리를 지르게 해라!"
 zim.8.t: "총리가 의회를 해산하려 하다"
 zim.8.d: "개혁당은 자당 정부에 대한 좌파의 반대가 점점 더 단호해지고 정부의 정책 통과 능력을 심각하게 방해함에 따라 빠르게 분열되고 있습니다.\n\n현재의 상황이 지속될 수 없다는 것을 인식한 총리는 로디지아당 야당과 접촉하여 보수파가 개혁당을 탈퇴하고 허긴스가 이끄는 로디지아당과 '연합 로디지아당'을 구성하기로 합의했습니다.\n\n이 새로운 협력에서 진보 개혁 야당을 쓸어 버릴 기회를 본 총리는 이제 주지사에게 남로디지아 의회를 해산하고 새로운 선거를 치를 것을 청원합니다. 그러나 불과 몇 달 전에 선출 된 현재 의회에서 우파 개혁당과 로디지아 당이 이미 과반수를 차지하고 있다는 것도 분명합니다...."
 zim.8.a: "유권자들은 이러한 재구성을 시험해볼 필요가 있다."
 zim.8.b: "현재 권한에는 아무런 문제가 없다."
 zim.9.t: "[GetYear]년 조기총선"
 zim.9.d: "허긴스 정부가 몰락하고 개혁당 우파와 로디지아 당이 재편된 후, 총독은 남로디지아 의회에 새로운 선거를 소집했습니다. 전통에 따라 재산 자격을 충족하는 모든 남로디지아 국민은 투표할 수 있습니다. 새로운 로디지아 연합당이 압승을 거둘 것으로 널리 예상되지만, 노동당과 현재 훨씬 적은 수의 개혁당 잔류파는 이 새로운 정치 거물의 과반수를 거부하고 대신 노동당이 주도하는 연립정부를 구성할 수 있기를 바라며 열정적으로 선거운동을 벌이고 있습니다."
 zim.9.a: "예상대로 연합당이 승리했다."
 zim.9.b: "노동당-개혁당 연합이 깜짝 승리를 거둔다!"
 zim.10.t: "내각 구성"
 zim.10.d: "남로디지아 유권자들은 다소 분열되어 있으며, 그 결과 어느 한 정당도 의회에서 과반수를 차지하지 못했습니다. 가장 많은 의석을 차지한 정당은 개혁당이며, 개혁당은 내각 구성을 시도할 예정입니다. 개혁당은 좌파와 우파를 모두 가지고 있으며, 당연히 전자는 노동당과 내각 구성을 원하고 후자는 로디지아 당과 내각 구성을 원합니다. 이는 당 지도자 고드프리 허긴스와 좌파 개혁당 지도자인 토마스 낭글간의 개인적인 갈등으로 발전했습니다. 후자가 이날 승리하면 전자는 더 이상 당 대표가 아닐 가능성이 높습니다..."
 zim.10.a: "낭글의 승리!"
 zim.10.b: "허긴스의 승리!"
 zim.11.t: "연합당 창당"
 zim.11.d: "로디지아당과 개혁당 간의 연정은 양측 모두에게 상당히 유익하고 만족스러운 결과를 가져왔습니다. 실제로 두 당은 오늘 허긴스 총리의 지도력 아래 단일 정당인 연합 로디지아 당으로 통합할 것이라고 발표했습니다. 개혁당의 좌파는 이러한 생각을 단호하게 거부하고 개혁당이 표방하는 바를 이어갈 것이라고 주장하지만 단일 블록이 편안한 과반수를 차지하는 정부를 막을 힘은 없습니다."
 zim.11.a: "연합당 만세!"
 zim.12.t: "허긴스가 당 대표직에서 사임하다"
 zim.12.d: "개혁당의 실망스러운 선거 결과 이후, 당 대표인 고드프리 허긴스는 당 대표와 야당 공식 지도자 자리에서 물러났습니다.\n\n개혁당은 불라웨요에 모여 당의 새 지도자를 선출했고, 지금까지 당의 대표적 좌파 의원으로 활동해온 토마스 낭글이 당 대표로 선출되었습니다. 이는 개혁당이 앞으로 새로운 단계에 접어들 것이라는 것을 의미 할 것으로 예상 할 수 있습니다."
 zim.12.a: "흥미롭군..."
 zim.13.t: "[GetYear]년 총선"
 zim.13.d: "현 의회의 임기가 만료되어 총독이 이를 갱신하기 위해 선거를 소집했습니다. 평소와 마찬가지로 남로디지아 주민은 누구나 유권자 자격의 재산 요건을 충족하는 한 투표권을 갖습니다. 캠페인 시즌이 마감되고 남로디지아 사람들은 전국에서 들어오는 결과를 기다리고 있습니다..."
 zim.13.a: "로디지아당이 승리했다."
 zim.13.b: "개혁당이 다수를 차지했다."
 zim.13.c: "연합당이 승리했다."
 zim.13.e: "노동당이 승리했다."
 zim.45.t: "로디지아 철도 노동조합 대 솔즈베리 시 당국"
 zim.45.d: "이제 지방법원이 이 땅의 법을 대변하는 고등법원으로 승격됨에 따라, 논란이 많았던 법원 소송이 적절한 절차를 거쳐 마침내 종결될 수 있게 되었습니다.\n\n남로디지아가 독립을 선언했을 때, 남아프리카에 대한 로디지아의 의존도를 낮추기 위해 솔즈베리와 모잠비크 사이의 철도 인프라를 개선할 필요성이 있었습니다. 이러한 긴급 공사를 원활하게 수행하기 위해 솔즈베리시는 파업 금지법을 발의하여 로디지아 철도노동조합을 필두로 한 강력한 철도 노동조합의 힘을 약화시켰습니다. 로디지아 철도 노동조합은 남로디지아를 포함하지만 공식적으로 폐지되지 않은 1924년 남아프리카 산업조정법을 근거로 솔즈베리가 이를 수행할 권리가 있다고 주장하며 사법부에 이의를 제기했습니다.\n\n이 첫 번째 판결은 남로디지아가 남아프리카 지배하에 있을 때 통과된 남아프리카 법이 여전히 유효한지 여부를 밝힐 뿐만 아니라 새로 독립한 식민지가 전통적으로 강력한 철도 노동조합을 어떻게 다룰 것인지에 대한 선례가 될 것이기 때문에 두 배로 중요합니다."
 zim.45.a: "법원이 결정할 것이다."
