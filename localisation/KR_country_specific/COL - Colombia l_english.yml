 col.1.a: "어떤 미래가 닥쳐오든, 우리는 함께 서있을 것이다."
 col.2.t: "1938년 대통령 선거: 갈림길에 선 콜롬비아"
 col.2.d: "올해 대통령 선거가 시작되었습니다. 자유당이 대통령직을 계속해서 이어갈 것으로 예상되지만, 보수당의 지지율도 무시할 수 없습니다. 양당 모두 극단적 파벌이 분열된 현재, 호르헤 엘리에세르 가이탄이 이끄는 사회주의 성향의 민족좌파혁명연합과 우파 사이에 산발적인 폭력 사태가 일어났습니다. 한편, 방위 조약을 맺기 위해 미텔유로파에 갔다가 귀국한지 얼마 되지도 않는 구스타보 로하스 피니야는 공화국 자체가 위험에 빠질지도 모른다면서 걱정하고 있습니다..."
 col.2.a: "자유당이 승리했다!"
 col.2.b: "보수당이 승리했다!"
 col.2.c: "호르헤 가이탄이 대중을 지배했고 민족좌파혁명연합과 급진자유주의주의자들이 다수파를 형성했다!"
 col.2.e: "협동조합주의를 지지하는 표범이 이끄는 청년 보수 연합이 놀라운 승리를 거두었다!"
 col.2.f: "군부가 혼란스러운 민주주의를 끝낼 것이다! 안정을 회복해야 한다."
 col.3.t: "1942년 대통령 선거"
 col.3.d: "콜롬비아 민주주의가 강화되면서 가이탄을 비롯한 강경 자유주의자들은 주요 정당들에게 흡수되었고, 표범당은 그 힘을 잃었습니다. 이제 콜롬비아 국민이 대통령을 뽑아야 하는 때가 왔습니다. 누구라도 그 자리를 차지할 수 있습니다..."
 col.3.a: "자유당이 승리했다!"
 col.3.b: "보수당이 승리했다!"
 col.4.t: "1946년 대통령 선거"
 col.4.d: "이 선거가 우리를 더 단합시킬까요, 아니면 심각하게 분열시킬까요?"
 col.4.a: "유일하게 진실된 정권, 자유당 정권이다."
 col.4.b: "보수당이 우릴 이끌 것이다."
 col.4.c: "농민과 노동자, 그리고 콜롬비아를 위해 - 생디칼리슴을 선택해라."
