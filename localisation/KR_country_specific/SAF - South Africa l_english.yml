 saf.3.t: "검은 월요일의 남아프리카 강타"
 saf.3.d: "1주 전, 독일의 주식 시장이 붕괴하면서 세계는 공황에 빠졌습니다. 1925년 대공황이 닥쳤을 때, 영어를 쓰는 백인 광부가 주류였던 소규모 정당인 노동당과 국민당의 집권 연정인 '협정 정부'는 위기 상황을 타개하기 위해 여전히 번영하고 있던 독일과 무역관계를 강화하기로 결정했습니다. 허나 당시 정부는 여기서 제한적인 성공만을 거두었습니다. 1929년 집권한 스뮈츠-로스 내각이 이 관계를 계속 유지했기에, 검은 월요일의 여파는 남아프리카를 비껴가지 않았습니다.\n\n이 위기는 남아프리카 경제에 심각한 영향을 주고 있습니다. 대독 수출에 의존하던 여러 기업이 파산하거나 백인 노동자를 해고하고 더 저렴한 원주민 노동자를 고용하면서, 실업률은 극적으로 상승했습니다."
 saf.3.a: "이건 재앙이야!"
 saf.4.t: "산업가의 로비"
 saf.4.d: "자치령의 첫 10년 동안, 남아프리카 정치는 아프리카너 주도의 남아프리카당과 영국인 주도의 더 작은 연합당으로 나누어져 있었는데, 이 연합당은 세실 로즈와 리앤더 스타 제임슨과 같은 영국인 광산업 거물들의 정당이었습니다. 국민당과 공화주의 정서가 성장함과 동시에 연합당이 쇠락하면서, 연합당은 남아프리카당에 합당되기로 결정했습니다. 최근 15년간 남아프리카당 내 구 연합당 파벌은 존속해왔습니다.\n\n그러나 이들의 정치·경제적 우위를 가로막는 것이 있었으니, 그것이 산업조정법입니다. 이 법은 1924년 헤르초흐와 노동당의 연정이 통과시킨 후 스뮈츠의 남아프리카당 정권도 계속 유지해왔습니다. 이 법의 목적은 연합의 안정을 촉진하고, 란트 반란의 상처를 치유하며, 미래에 남아프리카를 복지 국가로 만들기 위한 기초로 쓰이는 것이었습니다. 이 법을 통해 노조가 합법화되고 정부의 승인도 받았지만, 그 대신 노조는 과격한 활동을 자제하고 노사 분쟁 발생시 합법적인 파업을 하기 위해서는 노사 조정 기간을 두고 노동부의 중재 절차를 밟아야 한다는 조건도 포함되었습니다. 또한 정치적 타협 과정에서 흑인은 노조에서 배제한다는 조항도 들어갔는데, 이는 백인 노동자의 지위를 상승시키고 좌파 내에서 인종 갈등을 심화시키려는 의도로 추가되었습니다. 백인 노동자가 흑인 동료를 대신해 투쟁하는 비공식적 합의가 이루어진 곳도 일부 있었지만, 이 법으로 흑인은 지금까지 진짜 \"노동자\"로 인정받지 못했습니다.\n\n그러나 산업조정법은 양날의 검으로 드러났습니다. 이 법으로 혁명을 추구하는 좌파의 세를 약화하는 데에는 성공적이었을지 몰라도, 동시에 영국 혁명과 이에 따른 대공황 시기 백인 노동자가 막강한 영향력을 행사할 수 있게 되었습니다. 기업들이 인플레이션을 피하려고 저임금 흑인으로 노동자를 바꾸고 임금을 낮게 유지하려 발버둥 칠 때도, 결국에는 임금을 인상하고 백인 일자리를 보장했어야만 했습니다. 이에 기업들은 공개적으로 산업조정법으로 노동자에게 주어진 막강한 권한이 검은 월요일 위기에서 효과적으로 회복하는 것을 불가능하게 만든다고 주장하고 나섰습니다. 많은 기업가가 인플레이션과 해외 투자자의 마음을 잡고 영국인이 운영하는 산업에서 자본이 빠져나가는 것을 막기 위해서는 산업조정법을 폐지해야 한다고 간청하고 있습니다."
 saf.4.a: "맹세컨데, 경제가 가장 중요한 건 우리도 알고 있다고!"
 saf.5.t: "연합파가 반대파에 합류"
 saf.5.d: "검은 월요일 위기 해결 전략에서 산업조정법을 폐지하지 않기로 한 정부의 결정이 당내 연합파의 반발을 불러일으켰습니다. 상공부 장관은 이 결정에 항의하는 뜻으로 사임했으며, 8명의 의원이 탈당해 우리는 의회 내 과반수를 상실했습니다.\n\n의회 과반수를 상실한 이상, 폴크스라트에 위기 대책안을 제시해도 분명히 부결될 것입니다."
 saf.5.a: "야당과 교섭을 시작해야겠군!"
 saf.6.t: "과반석 되찾기"
 saf.6.d: "연합파가 탈당하면서, 1921년 이래 최초의 남아프리카당 단독 과반수는 1933년 그것이 만들어졌을 때만큼이나 빠르게 사라져버렸습니다. 검은 월요일로 발생한 국난을 해결하기 위해서는 정부 조치가 필수적이기에, 스뮈츠 총리는 어떻게 할지 빠르게 결정해야 합니다.\n\n총리에게 주어진 첫 번째 선택지는 남아프리카당의 전통적인 맞수, 국민당과 연정 논의를 시작하는 것입니다. 양당 간에는 매우 큰 차이가 존재하지만, 합의에 성공한다면 폴크스라트에서 압도적인 과반수를 차지할 수 있습니다.\n\n두 번째로는, 분열된 노동당의 분파 중 월터 매들리가 이끄는 전국회의파와 손을 잡을 수도 있습니다. 그들은 분명 우리가 염두에 두고 있는 일반 대중 중심의 정책에 지지를 보낼 것이며, 국민당보다는 공통점을 도출해내는 게 더 쉬울 것입니다.\n\n또 아무 일도 없었던 것처럼 소수정부를 유지해 법안마다 다른 지지자를 찾는 방법도 존재합니다. 연합파는 의석을 방어해줄 당 체계가 없기에 내각 불신임으로 우리를 끌어내리기 주저할 것입니다. 이를 통해 어떤 법안에서는 노동당과 협상하고, 다른 법안에서는 탈당한 연합파의 도움을 얻어낼 수 있습니다. 물론 이 방법으로 가면, 이 결정적인 시기에 안정적인 과반이 받쳐주지 못하는 정부를 유지해야 합니다.\n\n그리고 마지막으로 우리는 총독에게 폴크스라트 해산과 조기 총선을 요청할 수도 있지만, 여기에는 당연히 국민당이 승리할 위험이 뒤따르며 앞으로 수 주 간 검은 월요일에 대응할 정부가 없어진다는 것을 의미하기도 합니다."
 saf.6.a: "헤르초흐와 대화를 시작하자."
 saf.6.b: "매들리의 노동당 파벌과 약속을 잡자."
 saf.6.c: "우리는 소수정부를 유지할 것이다."
 saf.6.e: "총독에게 조기 총선을 요청하자."
 saf.7.t: "국민당과의 연정 논의"
 saf.7.d: "스뮈츠 총리가 헤르초흐 장군의 국민당과 연정을 논의하기로 결단했습니다. 헤르초흐 장군은 1929년에 총리직을 넘겨준 후 지금까지 이를 되찾지 못해 자신의 당내 입지가 약해진 것을 알고 있습니다. 그렇기에 그는 논의를 환영하지만, 동시에 반드시 그의 당에 이익이 되는 방향으로 협상을 이끌려 할 것입니다.\n\n2주 간의 열띤 협상 끝에, 양당의 공통점과 차이점 모두 극명하게 드러났습니다. 헤르초흐 장군은 '나라와 아프리카너인 국가를 위해' 남아프리카당을 도울 의사가 있을 뿐만 아니라, 이번 폴크스라트 의원 임기가 끝나는 1938년까지 민족주의적 목적을 추구하지 않겠다고도 했습니다. 물론 여기에는 두 가지 조건이 붙었습니다. 첫째는 제임스 헤르초흐 본인이 연정의 총리가 되는 것입니다. 더 작은 정당의 당수가 취하기에는 상당히 오만한 태도이지만, 아마도 거의 상징적인 의미로 제시된 조건일 것입니다. 둘째는 우리가 논란의 여지가 많은 정책 하나에 대한 논의를 시작한다는 것입니다. 바로 국민당의 지지 기반인 백인 아프리카너 농민이 검은 월요일로 받는 고통을 줄이기 위해, 통칭 \"뉘에벨트 계획\"에 착수하는 것입니다. 이 계획에 따르면, 영국 망명정부를 대신해 남아프리카군이 주둔하고 있는 베추아날란드 보호령을 백인 농민에게 개방해야 합니다. 이 조치는 영국과 츠와나 부족들이 체결한 조약을 위배하는 것이기에, 캐나다에는 우리가 신의를 저버린 것으로 해석될 수 있습니다."
 saf.7.a: "합의에 도달했다고 공표하자!"
 saf.7.b: "이건 받아들일 수 없어. 매들리와 대화해보자."
 saf.7.c: "이것이 우리가 치러야 하는 대가라면, 차라리 소수정부를 하는 게 낫겠군."
 saf.7.e: "협상은 끝이다! 의회를 해산하자!"
 saf.8.t: "노동당과의 연정 논의"
 saf.8.d: "스뮈츠 총리가 월터 매들리의 노동당 전국회의파와 연정을 논의하기로 결단했습니다. 군소 정당인 남아프리카 노동당은 영국계 백인 광부가 주 지지층입니다. 노동당은 헤르초흐 장군이 노동당 당수 프레더릭 크레스웰의 지지를 업고, 매들리를 생디칼리스트와 범인종적 단체인 상공노동조합과 연루되었다는 이유로 협정 정부의 각료 자리에서 쫓아내면서 내홍에 빠졌습니다. 그때부터 매들리는 크레스웰과 당수 직위를 두고 다투고 있습니다.\n\n한 주의 협상 끝에 그들은 간단한 조건만 만족한다면 기쁘게 남아프리카당과 연정하겠다고 밝혔습니다. 조건은 노동당 전국회의파에서 각료 자리 두 개를 가져가고, 우리가 일반 대중 중심의 검은 월요일 대책을 시행하겠다고 확언하는 것뿐입니다. 당내에 연합파가 있었다면 이 합의가 그들의 큰 반발을 사겠지만, 이제 그들이 당을 떠났으니 이것도 문제가 되지 않을 것입니다."
 saf.8.a: "남아프리카당-노동당 연정이 이번 임기를 채울 것이다!"
 saf.8.b: "이건 받아들일 수 없어. 헤르초흐와 대화해보자!"
 saf.8.c: "이것이 우리가 치러야 하는 대가라면, 차라리 소수정부를 하는 게 낫겠군."
 saf.8.e: "협상은 끝이다! 의회를 해산하자!"
 saf.9.t: "총독의 폴크스라트 해산"
 saf.9.d: "검은 월요일 대응 전략에 대한 의견 차이로 연합파가 탈당하면서 내각은 위기를 맞았습니다. 스뮈츠 총리는 폴크스라트에서 과반수를 상실하자, 클래런던 백작에게 폴크스라트를 해산하고 6주 후 총선을 열어달라고 요청했습니다. 1933년의 선거 쟁점에서 검은 월요일 대책은 없었기 때문에, 완전히 새로운 상황을 마주한 총독은 총리의 요청을 빠르게 수락하고 폴크스라트를 해산했습니다.\n\n앞으로 6주간 검은 월요일의 여파가 더 많은 남아프리카인의 일상에 들이닥칠 것이기에, 험난한 선거 유세가 예상됩니다. 얀 스뮈츠는 대공황의 여파를 완화한 그의 이력을 중심으로 유세를 진행할 예정입니다. 한편 제임스 헤르초흐는 남아프리카 백인에게 원주민의 정치적 영향력이 커진다는 공포를 선동하고, 스뮈츠가 이 위기가 일어나게 만든 장본인인 란트 광산 재벌들의 꼭두각시라고 폄훼를 시도할 것입니다."
 saf.9.a: "위기를 해결하려면 정부에 확실한 신임이 주어져야 한다!"
 saf.10.t: "[GetYear]년 선거"
 saf.10.d: "총선이 열린다고 발표된 지 6주가 지났으며, 이제 (백인) 남아프리카인들이 한 표를 행사하기 위해 투표소로 오고 있습니다. 그중 케이프 주와 남로디지아에서는 재산 및 교육 요건을 갖춘 비백인도 이 행렬에 동참했습니다. 아마도 이번 총선의 결과로 누가 앞으로 5년간 남아프리카를 이끌지가 결정될 것입니다. 스뮈츠 장군이 1933년처럼 과반수를 차지할 수 있을까요? 아니면 헤르초흐 장군이 7년 동안의 야당 생활을 청산하고 총리직을 되찾을 수 있을까요?"
 saf.10.a: "남아프리카당이 다시 과반수를 차지했다!"
 saf.10.b: "국민당이 결정적으로 과반수를 확보했다!"
 saf.11.t: "원주민 자치권의 범위"
 saf.11.d: "우리는 고등판무관령의 토착 지배자, 즉, 각 민족(베추아날란드의 츠와나족, 바수톨란드의 바소토족, 스와질란드의 스와지족) 대추장의 자치권을 인정하기로 했었습니다. 그러나 우리는 추장의 권한 범위를 명확히 해야 합니다. 그들의 권한은 고등판무관령 내에만 국한된 것일까요, 아니면 전국의 부족민을 포함하는 것일까요?"
 saf.11.a: "그들의 권한은 경계 안까지다."
 saf.11.b: "그들은 부족민 전체를 대표할 것이다."
 saf.12.t: "제3차 스뮈츠 내각의 유임"
 saf.12.d: "조기 총선이라는 도박이 굉장한 성공을 거두었습니다. 남아프리카의 유권자들은 검은 월요일의 고난에서 국가를 구제하기 위한 정부의 정책에 결정적이고 확고한 지지를 보냈습니다. 폴크스라트에서 남아프리카당은 과반수를 되찾았으며, 정부 목표 달성을 위해 무소속 의원은 필요 없기에 연합파는 2석으로 쪼그라들었습니다. 따라서 내각은 야권과의 협상 없이 5년 더 나라를 이끌 수 있게 되었습니다."
 saf.12.a: "만세!"
 saf.13.t: "제2차 헤르초흐 내각의 취임"
 saf.13.d: "검은 월요일 위기가 심화하는 와중에 총선을 실시하겠다는 스뮈츠의 도박이 큰 역풍을 맞이했습니다. 1929년 이후 처음으로 국민당이 두 아프리카너 정당 중 더 많은 의석을 가져갔으며, 헤르초흐는 다시 총리가 되어 국민의 신임을 등에 업고 국민당의 정책을 시행할 수 있게 되었습니다. 국민당은 단독으로 과반을 차지했지만, 1924년부터 1929년까지의 임기 동안 우리의 동맹이었던 노동당 크레스웰파가 내각 합류에 다시 관심을 보이고 있습니다. 정부 구성에 그들이 꼭 필요한 것은 아니지만, 스뮈츠가 지금 겪은 것처럼 추후에 과반수를 잃을 수도 있으니 그들의 지원을 받는 게 이익이 될 수도 있습니다."
 saf.13.a: "남아프리카에는 안정적인 단독 내각이 필요하다!"
 saf.13.b: "협정 정부를 재구성하자."
 saf.14.t: "산업조정법 폐지 반대로 결집하는 야권!"
 saf.14.d: "1924년 산업조정법 폐지안이 방금 의회에 상정되었습니다. 야권의 국민당은 아프리카너 신문 '디 뷔르거르' 만평에 나오는 영국인 자본가의 의인화 캐릭터에 빗대, 우리가 '호헨헤이머르의 꼭두각시 인형임이 다시금 증명되었다'고 비난했습니다. 보통 전국회의파와 크레스웰파로 분열되어 있는 더 작은 노동당조차 공동으로 우리의 안을 비판했습니다. 물론 남아프리카당이 폴크스라트에서 과반수를 차지하고 있으므로 이것이 큰 위협이 되지는 않습니다.\n\n더 불길한 징조는 거리에서 나타나고 있습니다. 국제사회주의연맹이 이 발의안을 비난하면서 총파업을 선동한 것입니다. 모두가 이들의 선동을 따르는 것은 아니지만, 이미 비트바테르스란트의 대형 광산 여럿이 완전한 마비 상태에 빠졌습니다. 우리가 서둘러 행동하지 않는다면, 이들 광산 소유주에게는 이 문제가 검은 월요일 위기와 결합해 치명타가 될 수도 있습니다."
 saf.14.a: "그들이 직접 구사대를 보내도록 하자!"
 saf.14.b: "일단 물러서서 저들이 지칠 때까지 기다리자!"
 saf.15.t: "베노니 폭동"
 saf.15.d: "구사대를 투입하기로 한 결정이 사태를 악화시킨 것 같습니다. 파업자들이 구사대 예비 인력이 탄 트럭을 공격하자 경찰이 개입했고, 결국 폭동으로 이어졌습니다. 1922년 반란의 중심지이기도 했던 란트의 베노니 광산촌에서는 무장 폭도들이 경찰을 도시에서 완전히 철수하게 하는 한편, 브락판 시와 요하네스버그 교외에서는 폭도들이 도시 블록을 하나하나 장악해나가고 있습니다!\n\n설상가상으로 참상의 소식이 란트 바깥에도 전해지자, 더반과 케이프 타운의 부두 노동자들도 연대 파업을 외치고 있습니다. 이번 위기의 파문이 빠르게 1922년 수준으로 퍼지고 있습니다."
 saf.15.a: "상황이 통제불능이군!"
 saf.16.t: "제2차 란트 반란"
 saf.16.d: "위기가 빠르게 확산하고 있으며 심지어 1922년의 사태 수준도 넘어서고 있습니다. 당시와는 달리 반란 노동자들은 더반과 케이프 타운의 통제권도 계속 강화하고 있고, 요하네스버그에서는 도시 대부분을 노동자가 장악했습니다. 프리토리아에서는 정부 요인들 가운데서 공포가 고조되고 있으며, 1925년 웨일스의 광산 파업과 이번 위기를 비교하는 사람도 있었습니다. 그러나 스뮈츠 총리는, 영국과 다르게 백인 파업자들이 남아프리카 중심부에 진출할 능력이 거의 없다고 주장하면서, 이러한 상황에서도 침착함을 유지하고 있습니다. 내각은 두 가지 방안을 논의하고 있습니다. 하나는 군을 즉시 투입해, 1922년처럼 위기를 신속히 진정하는 대신 양측의 막대한 인명피해를 감수하는 것입니다. 다른 하나는 순수하게 방어적으로 군을 운용해, 확실하게 파업자들의 진격을 막아 그들을 고립시키는 것입니다. 이렇게 하면 현재 위치를 오래 고수할 수 없는 파업자들이 굴복할 것입니다."
 saf.16.a: "즉각적인 군사적 대응이 필요하다!"
 saf.16.b: "그들을 멈추고 고립시키면 곧 항복할 것이다!"
 saf.17.t: "메이페어 전투"
 saf.17.d: "이른 아침, 약 20,000명의 연합방위군 병력이 얀 스뮈츠의 명령에 따라 요하네스버그에 들이쳤습니다. 공군의 폭격으로 파업자들은 요하네스버그 교외의 메이페어에 진지를 구축할 때까지 빠르게 밀려났습니다. 이어서 피비린내 나는 전투가 벌어졌고, 결국 350명 이상의 파업자와 최소 60명의 연합방위군 군인이 사망했습니다. 전투 후, 대부분의 파업자는 지리멸렬했고 며칠 안에 란트 대부분에서 질서가 복구되었습니다. 메이페어에서의 잔혹한 학살 소식이 전해지자, 더반과 케이프 타운의 파업자들도 더 이상의 폭력 없이 해산했습니다.\n\n사태는 다시 통제하에 들어왔지만, 이번 사건은 남아프리카 역사에 오점으로 남을 것입니다."
 saf.17.a: "최소한 사태는 끝났다."
 saf.18.t: "ICU의 행동!"
 saf.18.d: "군대가 경찰을 보강하면서 사회주의자의 진격은 저지했지만, 정부가 바라던 것과는 달리 파업자들은 절망적으로 보이는 상황에도 불구하고 진지를 구축하고 투항을 거부했습니다. 약 열흘 동안 이어진 대치 끝에, 갑자기 사회주의자들의 교활한 책략이 드러났지만, 때는 너무 늦었습니다...\n\n바로 상공노동조합이 공식적으로 파업자들에 대한 지지를 선언한 것입니다. 원주민이 주도하는 범인종적 단체인 이들은, 남아프리카의 시골 지역에 매우 강력한 영향력을 가지고 있습니다. 일이 이렇게 되자 원주민 폭도가 도처에서 들고일어나, 수적 우위를 이용해 그들의 고용주였던 백인 농부로부터 총기를 압수하고 연합방위군의 무기고를 탈취했습니다. 급조된 반군은 이어서 요하네스버그, 란트, 케이프 타운과 더반의 반군 장악 구역 주위에 연합방위군이 설치한 저지선을 공격했으며, 우리의 주력은 파업자와 반군 사이에 갇히게 되었습니다. 이 혼돈의 광란 속에서 정부군의 상당수는 투항하거나, 매시간 사회주의자의 정권 탈취가 더 다가오자 반군 측으로 넘어갔습니다."
 saf.18.a: "이게 아닌데!"
 saf.19.t: "프리토리아 진군"
 saf.19.d: "자본주의자들의 탄압 시도에서 포위된 도시들이 벗어나자, 사회주의 민병대가 남아프리카 각지에서 연합방위군 잔당과 교전을 벌이는 동안 사회주의 연합군은 프리토리아로 진군했습니다. 프리토리아 시는 무혈 점령되었으며, 옛 자본주의 정권의 부패한 정부 요인들, 국민당과 스뮈츠의 추종자 모두, 사방으로 흩어졌습니다. 그들은 북서쪽의 남서아프리카 방향으로 도망쳤으며, 아마도 상공노동조합과 국제사회주의연맹이 아직 통제하지 못한 베추아날란드를 거쳐 월비스 베이로 갔을 것입니다.\n\n프리토리아에서는 임시 사회주의 정부가 선포되었습니다. 자본가 돼지들이 살기 위해 도망가는 동안, 남아프리카에는 밝고 새로운 사회주의의 시대가 도래할 것입니다."
 saf.19.a: "남아프리카의 노동자들이여, 단결하라!"
 saf.20.t: "파업 확산"
 saf.20.d: "아니나 다를까, 우리의 노동자 친화적이지 않은 검은 월요일 대책에 대한 말이 금세 사회주의 단체에도 퍼졌습니다. 이제 노동당이나, 심지어 한 사례에서는 국민당과 연계된 온건 노조들도 생디칼리스트의 총파업에 가담해 전국이 완전히 마비되었습니다. 프리토리아에서 일부 각료는 노동자들을 달래기 위해 법안 폐지를 철회하고, 케인스주의적인 방법으로 검은 월요일에 대응해야 한다고 제안했습니다."
 saf.20.a: "외압 때문에 필요한 조치를 못하는 일은 없을 것이다!"
 saf.20.b: "다른 접근법이 나을 수도 있겠군."
 saf.21.t: "광산 회사의 파산 선언"
 saf.21.d: "시장에 금속을 팔기 힘들어지고, 거기에 더해 파업으로 채굴까지 완전히 중단되자, 비트바테르스란트 최대의 금속 광산 중 하나가 더 이상 버티지를 못했습니다. 채무 상환이 불가능해지자 소유주는 파산을 신청했고, 우리가 이렇게 말하는 와중에도 부채를 갚기 위해 기업이 청산되고 있습니다. 단번에 수백 개의 일자리가 사라지자 파업의 요구 사항을 받아들이라는 압력도 더 거세졌습니다."
 saf.21.a: "얼마 안 있으면 쟤네 자금이 다 떨어질 거다!"
 saf.21.b: "피해를 최소화하기 위해선, 지금 요구를 받아들여야 한다!"
 saf.22.t: "자발적으로 해산된 파업!"
 saf.22.d: "두 달간의 파업 끝에 먼저 굽힌 쪽은 파업자들이었습니다. 그들은 여전히 산업조정법을 폐지하기로 한 선택에 불만이 많지만, 노조의 자금이 바닥나 파업자들이 더 이상 생계를 유지할 수 없다는 현실조차 부정할 수는 없었습니다. 우리는 승리했습니다... 지금은 말이죠..."
 saf.22.a: "끝까지 뻗대면 파업자가 할 수 있는 건 없지!"
 saf.23.t: "남아프리카의 투자자 모색"
 saf.23.d: "영국의 모든 자치령 중에 독일과 가장 긴밀한 관계를 맺고 있던 곳은 남아프리카 연합이었습니다. 1925년, 대공황이 시작되자 남아프리카의 아프리카너 국민당 정부는 경기 침체를 막기 위해 독일과 광범위한 무역 협정을 여럿 체결했습니다. 따라서 협상국이 전반적으로 대공황의 후유증에서 천천히 벗어나고 있는 와중에, 남아프리카는 대영제국발 침체의 여파로 고통받는 현 상황이 놀라운 일은 아닐 것입니다.\n\n현재 재임 중인 스뮈츠의 충성파 정부는 경제를 되살리기 위해 우리에게 투자를 요청했습니다. 남아프리카와 완전히 척지는 것은 제국의 동서를 잇는 전략적 요충지인 희망봉을 잃게 되기에 바람직한 선택이 아니지만, 정부의 몇몇 인사는 의견을 달리합니다. 그들은 이 모든 상황이 전적으로 남아프리카의 정책 탓이니, 남아프리카의 발전에 본토 수복에 필요한 자원을 낭비해서는 안 된다고 이야기합니다."
 saf.23.a: "우리에게 약간의 잔돈이 남아있긴 하지."
 saf.23.b: "이 일은 남아프리카 자신의 탓이다."
 saf.24.t: "캐나다의 투자"
 saf.24.d: "캐나다와 망명 정부가 검은 월요일의 여파를 완화하기 위해 제국이 남아프리카에 추가로 투자해달라는 우리의 요청에 긍정적으로 화답했습니다."
 saf.24.a: "진실로 감사하네!"
 saf.25.t: "캐나다의 투자 거부"
 saf.25.d: "캐나다와 망명 정부가 검은 월요일의 여파를 완화하기 위해 제국이 남아프리카에 추가로 투자해달라는 우리의 요청을 거절했습니다. 그들은 무역 협정을 우리가 아닌 협정 정부가 체결했다는 사실을 생각 안 한 채, 독일과의 무역이라는 독배를 우리가 골랐기에 현재의 경제 문제는 전부 우리 자신의 탓이라고 주장했습니다. 또한 그들은 본토 수복을 위해 자신들이 가지고 있는 자원 전부가 필요하다고도 했습니다."
 saf.25.a: "캐나다는 우릴 이딴 식으로 대하면서 어떻게 남아프리카가 협상국에 남기를 기대하는 거지?!"
 saf.26.t: "고등판무관령의 수석법관"
 saf.26.d: "지금까지 고등판무관령에서는 법이 고등판무관, 자문위원회, 그리고 부족 정부로 분권화된 형태로 유지되었습니다. 이로 인해 지역마다 법이 차이 나게 되었고, 대추장이 비협조적인 경우 노예제 문제를 해결하기가 매우 어려웠습니다.\n\n이를 타개하기 위해 고등판무관령 수석법관실 설립법이 폴크스라트에서 제정되었습니다. 남아프리카 정부가 임명한 수석법관은 법치를 정비하고 고등판무관의 업무를 보조할 것입니다."
 saf.26.a: "훌륭한 생각이군!"
 saf.27.t: "남아프리카의 고등판무관제 개혁 모색"
 saf.27.d: "남아프리카 정부가 고등판무관제 개혁에 대한 의향을 밝혔습니다. 영국 혁명 이래로 그들이 고등판무관령에 병력을 계속 주둔했다는 사실을 들어, 남아프리카 정부는 남부 아프리카 고등판무관을 앞으로 남아프리카 의회에서 임명하는 것이 더 효율적이라고 주장하고 있습니다. 또한 그들은 바수톨란드, 스와질란드, 그리고 베추아날란드 고등판무관령을 앞으로 남아프리카가 위임통치 중인 영국 식민지로 보지 말고, 남아프리카의 일부로 간주하자고 주장했습니다."
 saf.27.a: "아마 이 방법이 더 효율적일 것 같군."
 saf.27.b: "우리가 이곳을 남아프리카법에서 제외한 데에는 이유가 있다!"
 saf.28.t: "[From.GetNameDefCap]의 고등판무관령 개혁안 승낙"
 saf.28.d: "[From.GetAdjective] 정부가 고등판무관령을 공식적으로 남아프리카의 일부로 만들고 케이프 타운의 의회가 앞으로 고등판무관을 임명하도록 하는 우리의 제안을 승낙했습니다."
 saf.28.a: "아주 좋아!"
 saf.29.t: "아파르트헤이트 시행"
 saf.29.d.split: "남아프리카에 인종분리 제도를 공식 도입하고, 원주민과 '컬러드'를 정치·사회적으로 우리랑 별개의 영역에 분리할 때가 왔습니다. 이를 통해 인위적으로, 그리고 강제적으로라도 국가의 통일성을 되찾을 수 있을 것입니다. 다만 차후 이 제도에 대한 불만이 발생하리라고 예측되기에, 당내 일부는 현재 예정보다 더 온건한 형태의 아파르트헤이트를 제안하기도 했습니다. 하지만 다른 사람들은 만약 원안을 그대로 유지하면 다니엘 프랑수아 말란과 그의 순수국민당이 우리의 온건화 시도를 용서해주고 다시 당에 돌아올지도 모른다고 말하고 있습니다."
 saf.29.d.nosplit: "남아프리카에 인종분리 제도를 공식 도입하고, 원주민과 '컬러드'를 정치·사회적으로 우리랑 별개의 영역에 분리할 때가 왔습니다. 이를 통해 인위적으로, 그리고 강제적으로라도 국가의 통일성을 되찾을 수 있을 것입니다. 다만 차후 이 제도에 대한 불만이 발생하리라고 예측되기에, 당내 일부는 현재 예정보다 더 온건한 형태의 아파르트헤이트를 제안하기도 했습니다. 하지만 강경파는 지금이 소극적 행동을 취할 때가 아니며, 만일 우리가 온건한 정책을 택하면 탈당하겠다고 위협하고 있습니다."
 saf.29.a: "우리는 계획대로 아파르트헤이트를 완전히 실행할 것이다."
 saf.29.b: "더 온건한 형태를 쓰는 게 나을 수도 있겠군."
 saf.30.t: "순수국민당의 국민당 복귀"
 saf.30.d: "아파르트헤이트의 완전한 시행에 만족한 다니엘 프랑수아 말란과 강경파들이 당에 복귀하기로 합의했습니다. 모든 사람이 이들의 복당을 반기지는 않지만, 이를 통해 남아프리카는 사실상 일당제 국가가 되었습니다. 아프리카너들이 타 정당에 많은 표를 줄 일은 없기 때문입니다. 이제 앞으로의 선거는 사실상 구색 맞추기용이 될 듯합니다."
 saf.30.a: "좋은 소식인 것 같군, 아마도."
 saf.31.t: "국민당의 분열"
 saf.31.d: "다니엘 프랑수아 말란과 그가 이끄는 국민당 과격파는 자신의 신념을 굽히기를 거부하고 '게사위베르더', 다른 이름으로 순수국민당을 창당해 나갔습니다. 그들은 현 정부의 온건한 아파르트헤이트 시행 방식에 반대하며, 이미 아프리카너 사이에서 상당한 지지를 얻고 있습니다. 앞으로의 총선에서 그들은 충분히 위협이 될 수 있습니다."
 saf.31.a: "놈들을 면밀히 감시하라."
 saf.32.t: "남아프리카의 라이히스팍트 가입 청원"
 saf.32.d: "남아프리카 정부가 최근 우리 동맹에 가입하겠다고 발표했습니다. 남아프리카 정부와 군대를 포함한 여러 부문에서 친독 정책이 선호되기 때문에 이것이 갑작스러운 일은 아닙니다. 공동의 적에 맞서 남아프리카를 우리 동맹에 들어오게 해야 할까요?"
 saf.32.a: "당연하지!"
 saf.32.b: "난 살면서 좋은 남아프리카인을 본 적이 없다네!"
 saf.33.t: "라이히스팍트 가입 승인!"
 saf.33.d: "카이저라이히가 사악한 생디칼리스트들을 쳐부순다는 공통의 대의에 우리가 합류하는 것을 반겼습니다. 이제 우리는 독일 진영의 일원입니다."
 saf.33.a: "이번엔 우리가 이기리라!"
 saf.34.t: "독일의 거부"
 saf.34.d: "알 수 없는 이유로 인하여, [GER.GetNameDef]이 우리가 라이히스팍트에 가입하는 것을 거부했습니다. 이제 우리는 홀로 서야 합니다."
 saf.34.a: "쥐새끼들 같으니라고!"
 saf.35.t: "[From.GetNameDefCap]의 고등판무관령 개혁안 거부"
 saf.35.d: "[From.GetAdjective] 정부가 고등판무관령을 공식적으로 남아프리카의 일부로 만들고 케이프 타운의 의회가 앞으로 고등판무관을 임명하도록 하는 우리의 제안을 거부했습니다. 그들은 우리가 고등판무관령을 후견 통치하는 것이 임시적인 조처일 뿐이며, 이 지역의 주권은 본토가 수복되면 영국에 다시 귀속된다고 명확히 했습니다."
 saf.35.a: "그렇구만..."
 saf.36.t: "총사령관의 정권 장악"
 saf.36.d: "어느 조용한 아침, 프리토리아의 평온함은 군홧발의 소리가 들리자 사라졌습니다. 프리토리아뿐만 아니라 남아프리카 전역에서 오서바브란트바흐 민병대가 나타나 길거리를 순찰하고 있었습니다. 때마침, 라디오 방송으로 전 오렌지 자유주 주지사였던 요하네스 판 렌스뷔르흐의 성명이 나오기 시작했습니다. 그의 말에 따르면 어젯밤 말란 대통령과 그의 내각 전체가 갑자기 사라졌습니다. 따라서 오서바브란트바흐의 지도자인 자신이 직무를 대행할 것이며, 남아프리카의 백인 정권을 전복시키기 위한 원주민의 '명백한' 음모에 맞서 반드시 복수하겠다고도 그는 말했습니다. 이에 따라 실종에 연루된 진범이 잡힐 때까지, 임시로 시민적 자유와 선거 절차는 정지되고 '남아프리카 총사령관'실이 설치된다고 그는 밝혔습니다.\n\n프리토리아에 해가 뜨고 아름답고 따뜻한 하루가 시작되었지만, 한 가지만은 확실해졌습니다."
 saf.36.a: "밤의 어둠 속에서 민주주의가 죽음을 맞이했군..."
 saf.37.t: "원주민대표법"
 saf.37.d.fusion: "케이프 주와 남로디지아의 제한선거제에서는 재산 요건만 충족한다면 이론적으로 모든 주민이 동등하게 투표권을 행사할 수 있습니다. 이는 오랫동안 헤르초흐와 그의 국민당에 눈엣가시와도 같았기에, 모두의 예상대로 그는 집권하자마자 이를 제한하는 법안을 발의했습니다. 이 법안에 따르면, 케이프 제한선거제에서 투표권을 행사할 수 있었던 소수 흑인 엘리트는 이제 일반 유권자 명부에서 별개의 명부로 옮겨지며, 백인으로 구성된 원주민대표회의에만 투표할 수 있게 됩니다. 추가로, 이 법안은 흑인의 피선거권도 박탈합니다.\n\n얀 스뮈츠와 통합당 내 그의 파벌은 케이프와 남로디지아 제한선거제에 대한 정부 개입에 회의적이지만, 우리가 신속하게 원주민에게 지정된 토지 비율을 현 8%에서 13%로 올린다는 조건으로 이 법안을 받아들였습니다. 그는 이 정도면 나름 공평한 거래라고 생각하며, 원주민에게는 소수 엘리트가 총선에서 투표권을 행사하는 것보다 토지가 느는 것이 더 가치 있는 일이라고 여기는 듯합니다. 그렇지만 스뮈츠의 부관인 자유파 호프메이르는 항의의 뜻으로 내각에서 사퇴했고, 스탤라드 대령 같은 나탈 보수파도 반대를 내비치고 있습니다. 호프메이르는 이것이 불공정한 제한이라고 보기 때문이지만, 스탤라드는 원주민 보유 토지가 느는 것이 너무 자유주의적이라고 보기 때문이라는 차이가 존재하지만 말이죠."
 saf.37.d.nofusion: "케이프 주와 남로디지아의 제한선거제에서는 재산 요건만 충족한다면 이론적으로 모든 주민이 동등하게 투표권을 행사할 수 있습니다. 이는 오랫동안 헤르초흐와 그의 국민당에 눈엣가시와도 같았기에, 모두의 예상대로 그는 집권하자마자 이를 제한하는 법안을 발의했습니다. 이 법안에 따르면, 케이프 제한선거제에서 투표권을 행사할 수 있었던 소수 흑인 엘리트는 이제 일반 유권자 명부에서 별개의 명부로 옮겨지며, 백인으로 구성된 원주민대표회의에만 투표할 수 있게 됩니다. 추가로, 이 법안은 흑인의 피선거권도 박탈합니다.\n\n얀 스뮈츠와 그의 남아프리카당은 케이프 주와 남로디지아에서 원주민 투표권을 제한하려는 국민당의 이번 시도에 강력히 반발하고 있지만, 폴크스라트에서 국민당이 다수당인 이상 법안은 통과될 것입니다."
 saf.37.a: "당연히 그래야지!"
 saf.38.t: "판 렌스뷔르흐의 당적 박탈"
 saf.38.d: "최근 몇 년간, 국민당 내에서는 급진적인 민족주의자들로 구성된 과격파가 성장했습니다. 이 파벌은 의회 제도 같은 기초 원칙조차 거부하고 목적 달성을 위해 폭력도 불사하는 등의 태도로 온건 아프리카너들을 당과 멀어지게 만들고 있습니다. 따라서 당 지도부는 준군사조직의 수장, 그리고 최근 새로 부상한 유럽의 국수주의적 독재정에 대한 환상을 가진 극도의 권위주의자인 요하네스 판 렌스뷔르흐 전 오렌지 자유주 주지사의 당적을 박탈하기로 했습니다.\n\n당 지도부는 판 렌스뷔르흐와 당 사이에 거리를 둠으로써, 반 의회 제도 파벌이 당내에서 성장하는 것을 억제할 수 있다고 보고 있습니다."
 saf.38.a: "진정한 국민당원에게는 원칙이 있어야 한다."
 saf.39.t: "원주민 신탁 및 토지법"
 saf.39.d: "원주민 신탁 및 토지법이 폴크스라트에서 의결되었습니다. 이 법으로 남아프리카의 전체 면적 중 원주민에게 지정된 토지 비율이 1913년 원주민토지법에서 설정된 7.13%에서 13.6%로 증가하게 되었습니다.\n\n하지만 동시에, 흑인은 피고용인으로 일하는 백인 소유 농장에서만 거주할 수 있게 되어 아프리카인 소작농의 권리에는 제한이 걸렸습니다."
 saf.39.a: "국왕 폐하께서 법을 재가하셨다!"
 saf.40.t: "아시아계 토지소유법"
 saf.40.d: "[getUnitedorSAPshory] 내 나탈 보수파의 요구로 아시아계 토지소유법이 통과되었습니다. 이들은 오랜 기간 나탈의 인도계 이주 노동자들이 백인 동네를 잠식하는 것, 그리고 인도계 상인이 인도계와 원주민 소비자층에서 백인 상점 소유주보다 경쟁 우위를 가지는 것에 대해 우려를 표해 왔습니다. 아시아계 토지소유법으로 인해, 나탈 및 트란스발 인도계뿐만 아니라 케이프 말레이인까지 포함한 '아시아계'는 특수 지정 구역을 제외한 곳에서는 토지를 소유할 수 없게 되었습니다.\n\n당내 자유파에 대한 당근으로, 법안에는 나탈과 트란스발의 인도계에 별개의 유권자 명부를 통해 백인 의원에 투표할 수 있는 권리와 나탈 주의회에 대표자를 보낼 수 있는 권리도 포함되었습니다. 다만 이 법안으로 경제 활동에 정통으로 타격을 입은 인도계 남아프리카인에게는 이 사실이 소소한 위안 정도밖에 되지 못할 것입니다."
 saf.40.a: "괜찮은 타협안이로군!"
 saf.41.t: "[From.GetNameDefCap]의 인도인 차별 정책 시행"
 saf.41.d: "2주 전, [From.GetAdjective] 의회는 [From.GetNameDef]의 인도계 이주자를 심각히 차별하고 생계유지와 상업 활동을 방해하는 법안을 통과시켰습니다. 이 소식은 순식간에 인도로 퍼졌으며 대중은 타국 정부가 이런 조치를 시행했다는 사실에 크게 분노했습니다. 따라서 정부는 [From.GetAdjective] 정부의 조치를 공식적으로 규탄하고 [From.GetNameDef]의 인도계 이민자가 이 불평등 법안에 맞서 투쟁하는 것을 지지하라는 압력을 받고 있습니다."
 saf.41.a: "남아프리카의 인종차별 정책을 공식적으로 규탄하자!"
 saf.41.b: "우리 알 바가 아니다."
 saf.42.t: "[From.GetNameDefCap]의 아시아계 토지소유법 규탄"
 saf.42.d: "News of the Asiatic Land Tenure Act has reached [From.GetNameDef] and they are not amused. In the light of demonstrations including the burning of [From.GetAdjective] flags in [RAJ.Capital.GetCapitalVictoryPointName] their government has officially and publicly denounced our 'racist practices' and 'shameless discriminatory policies'.\n\nUnfortunately, the local Indian resistance feels emboldened by this official support from the [From.GetAdjective] government and have announced additional demonstrations against the legislation."
 saf.42.a: "[RAJ.Capital.GetCapitalVictoryPointName] should mind its own business!"
 saf.43.t: "불복종 운동, 청원, 그리고 가두행진"
 saf.43.d: "남아프리카 인도인회의가 아시아계 토지소유법 제정에 반발하고 있습니다. 단체의 전설적인 창립자 마하트마 간디의 정신을 따라 그들은 법안에 대한 비폭력 저항 운동을 시작했습니다. 더반에서는 5천 명이 넘는 인도계 시위자의 가두행진이 보고되었습니다. 불복종 운동도 진행되어, 지정 구역 밖의 부동산에서 인도계가 퇴거에 불응하자 경찰이 강제로 그들을 인도계 동네로 쫓아내야 했습니다. 마지막으로, 수천 개의 서명이 적힌 법안 반대 청원이 정부의 여러 부처에 전달되었습니다."
 saf.43.a: "종이 낭비로군."
 saf.44.t: "아시아계 투표권법"
 saf.44.d: "소수의 보수파와 아프리카너 민족주의자 야당의 열렬한 반대를 물리치고 폴크스라트에서 아시아계 투표권법이 통과되었습니다. 이 법안으로 모든 인도계 이주 노동자와 케이프 말레이인은 일반 유권자 명부에서 투표할 수 있게 되어, 기표소에 백인 및 '컬러드' 남아프리카인과 나란히 들어갈 수 있게 되었습니다.\n\n이 개혁으로 백인 보수 유권자의 표가 앞으로 더 진보적인 성향의 인도계 표로 '희석'되어, 현재 우리가 알고 있는 나탈 보수주의는 종말을 맞이할 것입니다. 비슷하게, 트란스발 아프리카너 민족주의자의 세도 인도계가 포함됨으로써 추가타를 입을 가능성이 큽니다.\n\n'컬러드'에게 이미 투표권이 있는 이상, 케이프 말레이인의 표는 케이프 주의 선거 지형에 그리 큰 변화를 주지 못할 것입니다."
 saf.44.a: "모두를 아우르는 남아프리카를 향해!"
 saf.45.t: "'컬러드' 투표권법 발의"
 saf.45.a: "역사에 남거나 죽거나!"
 saf.46.t: "법안의 제1독회 계류"
 saf.46.a: "우리는 옳은 일을 했다. 그저 남아프리카가 준비되지 않았을 뿐..."
 saf.47.t: "법안의 제1독회 통과"
 saf.47.a: "남아프리카에 새 시대가 시작되었다!"
 saf.48.t: "'컬러드' 투표권법"
 saf.48.a: "남아프리카를 20세기로 이끌어 나가자!"
 saf.49.t: "[GetYear]년 남아프리카 총선"
 saf.49.a: "[getGesuiwerdeOrNatShort]이 압승을 거뒀다."
 saf.50.t: "나탈 서약"
 saf.50.d: "급진적인 공화주의 공약을 내세웠던 말란의 국민당이 총선에서 승리하자, 나탈의 주지사와 주의회는 1912년 아일랜드의 영국 연합파가 더블린에 자치 의회가 설립된 것에 대한 항의로 만든 얼스터 서약을 기초로 문서를 작성했습니다. 이 문서는 '나탈 서약'으로 알려졌으며, 그 내용으로 대영제국의 충직한 지지자로서 만일 공화국이 선포될 시 이에 저항하겠다고 적시했습니다.\n\n나탈 주의원의 절대다수를 포함한 수천 명의 나탈 주민이 문서에 서명했으며, 불길하게도 갓프리 허긴스 남로디지아 주지사 역시 공개적으로 문서에 지지를 표명했습니다. 실질적으로 이 문서에는, 만일 정부가 공화국 수립을 강행한다면 나탈이 연합에서 탈퇴하겠다는 은근한 협박이 들어가 있습니다."
 saf.50.a: "정부는 굴복하지 않을 것이다!"
 saf.51.t: "공화국 선포"
 saf.51.d: "드디어 끝났습니다. 의회에서 남아프리카 공화국 수립법이 통과된 것입니다.\n\n이 법안으로 1909년 남아프리카법의 이름을 포함한 여러 부분에 상당한 손질이 가해졌습니다. 영국 왕실에 관한 모든 표현은 공화주의적 용어로 바뀌었습니다. 총독과 총리 직책은 합쳐져, 보어 공화국 행정부에 대한 헌사로 이름이 정해진 '국가 대통령'직으로 전환되었으며, 대통령은 의회 임기 시작에 폴크스라트와 남아프리카 상원, 양원의 합동 회의에서 선출되어 의회 임기 동안 재임합니다. 대통령은 이제 대통령 회의라 불리게 된 내각을 임명하며, 의회는 대통령이 비위를 저지르거나 직무를 수행할 수 없다 판단 시 합동위원회의 조사를 거쳐 그를 탄핵할 수 있습니다. 탄핵 등의 사유로 대통령 직위가 공석이 될 시, 상원의장이 대통령 대행으로 직무를 수행합니다. 이번 연도의 의회는 새 공화국의 의회로 유지됩니다. 단순 과반수만으로 법안을 통과시키기 위해, 남아프리카법의 경성 조항은 수정되지 않았습니다.\n\n법안이 통과되고 D. F. 말란이 신속하게 남아프리카의 첫 국가 대통령으로 선출되었습니다."
 saf.51.a: "남아프리카에 새로운 시대가 열렸다!"
 saf.52.t: "남로디지아의 탈퇴!"
 saf.52.d: "남로디지아의 이주자들은 남아프리카에 호의적이었던 때가 한 번도 없습니다. 실제로도 현재 남아프리카를 구성하고 있는 다른 주와는 다르게, 남로디지아는 초기 연합 수립에 참여하지 않았던 유일한 주였습니다. 1922년에서야 영국 남아프리카 회사의 지지를 받아 런던은 프리토리아에 대한 보상 개념으로 남로디지아를 연합에 박아넣었는데, 이는 당대 보너 로와 얀 스뮈츠의 정부가 남서아프리카에서 강제적으로 철군함으로써 생긴 남아프리카 대중의 분노를 이 조치로 잠재울 수 있다고 기대했기 때문입니다. 1919년 자문위원회 선거를 통해 연합 가입에 대한 거부 의사를 확실히 밝혔음에도 불구하고, 이 결정은 남로디지아 백인 이주자들의 동의 없이 내려졌습니다. 따라서 통합 이래 남로디지아인들은 지속적으로 분리주의자들을 주의회 선거에서 다수당으로 뽑아줬지만, 대영제국에서 완전히 독립하고 싶었던 것은 아니기에 그들은 연합 탈퇴라는 공약을 실천으로 옮기지는 못했습니다.\n\n남아프리카가 제국에서 나가자, 솔즈베리의 주 당국은 신속히 국왕 겸 황제에 대한 충성을 맹세하고 불법적인 공화국으로부터 독립을 선포했습니다."
 saf.52.a: "영국의 개 같으니라고!"
 saf.53.t: "나탈의 로디지아 합류"
 saf.53.d: "피터마리츠버그에서 충격적인 소식이 들어왔습니다. 남로디지아가 연합을 탈퇴했다는 소식이 전해지자, 나탈 주 당국은 이틀 전까지만 해도 남아프리카당이 다수를 차지하고 있었던 주의회의 긴급 회기를 소집했습니다.\n\n독립 안건이 상정되자마자, 나탈 남아프리카당은 삼분되었습니다. 히튼 니콜스는 가장 많은 주의원을 이끌고 연합연방당을 창당했는데, 이들은 반드시 왕정복고와 연방제 도입이 된다는 조건하에서만 연합 복귀에 찬성합니다. 이어서 자치당 역시 분리 독립에 찬성했지만, 이들은 영국계 남아프리카인이 아프리카너보다 항상 우위에 있을 수 있도록 권위주의 정권이 세워져야지만 재통합을 받아들이겠다고 단언했습니다. 이 외에는 분리 독립에 반대한 남아프리카당 주의원이 있습니다.\n\n자치당과 연합연방당은 신속히 독립 연정을 구성하고, 남로디지아의 전철을 따라 다수결로 나탈의 분리 독립을 선포했습니다. 참으로 아이러니하게도, 친영 분리 독립이 일어난 이 도시는 거의 정확히 백 년 전 나탈리아 보어 공화국이 선포된 곳이기도 합니다."
 saf.53.a: "공화국 만세!"
 saf.53.b: "국왕 폐하 만세! (나탈로 플레이)"
 saf.54.t: "제3차 보어 전쟁?"
 saf.54.d: "공화국이 선포되자, 영국계 백인이 다수 거주하는 남로디지아와 나탈 주는 연합 탈퇴를 선언했습니다.\n\n이 두 주는 여태까지, 그리고 앞으로도 아프리카너 국민당의 공약에 반대할 것이고, 이들이 없으면 차후 국민당은 원내 다수당을 수월히 유지할 수 있기에, 이들의 탈퇴는 어찌 보면 국민당에 정치적으로 유리하다고 볼 수도 있습니다. 더 나아가, 이 주에 질서를 회복하기 위해서는 제2차 보어 전쟁 수준으로 많은 피를 흘려야 할지도 모릅니다. 그렇지만 주의 일방적인 연합 탈퇴를 허용한다면 위험한 선례가 남게 됩니다. 만일 나중에 트란스발 주 정부나, 아니면 상당히 가능성 높은 최악의 경우 케이프 주 정부와 우리가 충돌하면 어떻게 될까요? 게다가 이 두 주가 대영제국으로 복귀하는 것이 확실시되기에, 나중에 영국이 본토를 수복하고 제국을 복원하려 할 때 이곳이 남아프리카의 안보에 위협이 될 수도 있습니다.\n\n이러한 점을 고려할 때, 나탈과 남로디지아 주에 질서를 회복하는 것은 선택이 아닌 필수입니다."
 saf.54.a: "질서를 회복해야 한다!"
 saf.55.t: "스뮈츠 장군의 은퇴 발표"
 saf.55.d: "스뮈츠 장군의 생애 대부분은 그의 전체론적 구상의 실현을 위한 투쟁이었습니다. 영국계와 아프리카너, 남아프리카의 두 '백인종' 사이의 화합을 통해, 보어 전쟁의 참상을 뒤로 하고 아프리카너 민족이 평화 속에서 번영할 수 있는 미래 말이죠.\n\n하지만 이제 아프리카너 민족주의자들의 뻔뻔한 정책으로, 남아프리카 연합이 여태까지 번영해 왔던 토대는 완전히 무너져내렸고 남아프리카인이 상잔을 벌이기 위한 전선이 다시금 그어졌습니다. 아프리카너와 영국계가, 남아프리카인과 남아프리카인이 다시 서로에게 총을 겨누었습니다.\n\n얀 스뮈츠에게, 이는 그의 인생의 역작이 실패했음을 의미합니다. 화해의 여정이 막다른 길을 맞이한 것입니다. 따라서 그는 오늘 은퇴를 발표했습니다. 그의 사명은 실패했기에, 그는 어느 한 편을 들어 영국계 남아프리카인이나 아프리카너를 무참히 죽이는 데 참여하지 않을 것입니다."
 saf.55.a: "저 노인네, 진작에 은퇴했어야지!"
 saf.56.t: "뉘에벨트 계획"
 saf.56.d: "정부가 국민당이 설계한 뉘에벨트 계획을 실행하기로 했습니다. 이를 위한 첫 단계는 남아프리카법을 약간 개정하는 것입니다. 왜냐하면 1909년 당시 영국 의원들이 이런 일을 예견하고, 남아프리카가 베추아날란드, 바수톨란드, 그리고 스와질란드 보호령을 통제할 시, 이 지역의 토지 소유권 이전을 금지했기 때문입니다. 개정안이 발효되면 우리는 베추아날란드의 토지를 '매입'할 수 있으며, 이를 위해서 약간의 압력을 가해야 할지도 모릅니다. 이 일이 끝나면 토지는 국유지가 될 것이며, 그때부터 백인 정착자에게 국유지 일부를 저렴한 비용에 불하할 수 있습니다. 충분한 수의 사람이 보호령에 정착했으면, 우리는 보호령을 합병해 그 자리에 신규 주를 설립할 수 있습니다."
 saf.56.a: "작업을 시작하자!"
 saf.57.t: "[SAF.GetNameDefCap]의 [Root.GetNameDef] 정착자 모집 허가 요청"
 saf.57.d.holland: "[SAF.GetAdjective] 정부가 아프리카의 베추아날란드 지방 식민화 계획에 필요한 정착자를 모으기 위해, 우리에게 [From.GetNameDef]에서 모집 운동을 열어도 되는지 허가를 요청했습니다. 그들은 우리에게 현재 정착 중인 식민지가 없다는 점을 지적하며 모험을 찾는 사람들은 어차피 [From.GetNameDef]에서 벗어나 아르헨티나나 독일 식민지 같이 네덜란드인 정체성을 잃고 현지에 동화될 다른 지역으로 이주할 것이라고 말합니다. 반대로 그들을 도우면, '아프리카의 보어 형제들'이 '남부 아프리카를 문명화하는 사명'을 이룩하는 데 도움을 줄 수 있을 것입니다."
 saf.57.d.other: "우리는 최근 [SAF.GetAdjective] 정부의 요청을 받았습니다. 그들은 현재 베추아날란드 식민화 계획에 따라 정착자를 열심히 찾고 있는데, 그들의 조사에 따르면 아프리칸스어를 쓰는 소위 '도르슬란트 트레커르'의 후손이 우리 영토에 살고 있다고 합니다. 따라서 저쪽은 이들이 베추아날란드로 이주하도록 할 수 있게 허가를 요청하고 있습니다."
 saf.57.a: "안 될 이유가 없군!"
 saf.57.b: "너무 불공평한 거래인 것 같은데!"
 saf.58.t: "[From.GetNameDefCap] 정부의 승인"
 saf.58.d: "[From.GetAdjective] 정부가 자국민을 대상으로 뉘에벨트 정착자를 모집하도록 허가를 내줬습니다. 이제 우리는 [From.GetNameDef]에서 모집을 할 수 있습니다."
 saf.58.a: "좋은 소식이군!"
 saf.59.t: "[From.GetNameDefCap] 정부의 요청 거부"
 saf.59.d: "[From.GetAdjective] 정부가 자국민을 대상으로 모집을 할 수 있게 해달라는 요청에 퇴짜를 놓았으니, 이제 [From.GetNameDef]에서 모집을 할 수 없게 되었습니다. 이로써 지금까지 손이 닿지 않았던 아프리카의 심장부에 서구 문명을 전파한다는 우리의 대의에도 차질이 생길 것입니다."
 saf.59.a: "유감이군."
 saf.60.t: "[GetYear]년 뉘에벨트 보고서"
 saf.60.d: "뉘에벨트 위원회가 베추아날란드 식민화 진척 상황에 대한 보고서를 작성해 총리실에 전달했습니다. 당신의 비서가 이를 읽을 수 있게 책상 위에 보고서를 올려놨습니다."
 saf.60.a: "훌륭해, 한 번 훑어보지!"
 saf.61.t: "츠와나 반란"
 saf.61.d: "충격적인 소식입니다. 국경수비대가 미텔아프리카에서 베추아날란드로 초베 강을 건너던 원주민 무리를 검거했는데요. 이들은 츠와나족으로 밝혀졌고, 이들 수중에는 미텔아프리카 당국, 또는 당국의 시선 밖에서 활동하는 다른 토착 세력에게서 얻은 것으로 추정되는 다량의 독일제 소총이 있었습니다.\n\n무기 공급자가 누구인지는 확인하지 못했지만, 국경수비대는 이들이 반군에 물자를 공급하기 위한 목적으로 도하하고 있었음을 알아냈습니다. 이들 반군은 베추아날란드에서 우리와 정착자들을 쫓아내는 것을 목표로 하는 듯합니다."
 saf.61.a: "매우 불길하군."
 saf.62.t: "디마웨 조약"
 saf.62.d.maf_collapsed: "뉘에벨트 계획이 남아프리카 역사상 최악의 실패라는 것을 부정할 수 있는 사람은 더 이상 없을 듯합니다. 츠와나 반군은 상시 인력 부족에 시달리던 베추아날란드 주둔 연합방위군을 차근차근 약화시켰고 결국 연합방위군은 무너졌습니다. 반군은 이제 베추아날란드를 장악했고, 이곳을 수복할 여력이 없는 정부는 반군의 지원을 받는 부족들과 동등한 입장에서, 영유권을 전부 포기하는 내용의 조약을 체결할 수밖에 없었습니다. 조약은 바츠와나 부족 연합에게 트렉보어들이 패배한 국경 도시 디마웨에서 체결되었습니다.\n\n이번 패배는 1896년 이탈리아가 아비시니아 정복에 실패한 것보다 더 큰 굴욕입니다."
 saf.62.d.normal: "뉘에벨트 계획이 남아프리카 역사상 최악의 실패라는 것을 부정할 수 있는 사람은 더 이상 없을 듯합니다. 츠와나 반군은 상시 인력 부족에 시달리던 베추아날란드 주둔 연합방위군을 차근차근 약화시켰고 결국 연합방위군은 무너졌습니다. 반군은 이제 베추아날란드를 장악했고, 이곳을 수복할 여력이 없는 정부는 반군의 지원을 받는 부족들과 동등한 입장에서, 영유권을 전부 포기하는 내용의 조약을 체결할 수밖에 없었습니다. 조약은 바츠와나 부족 연합에게 트렉보어들이 패배한 국경 도시 디마웨에서 체결되었습니다. 이미 츠와나족이 새 보호령 설립에 관해 독일 정부와 협상에 들어갔다는 소식도 들어오고 있습니다.\n\n이번 패배는 1896년 이탈리아가 아비시니아 정복에 실패한 것보다 더 큰 굴욕입니다."
 saf.62.a: "영원히 이 일은 치욕으로 남을 것이다!"
 saf.63.t: "디마웨 조약"
 saf.63.d: "남아프리카가 베추아날란드의 바츠와나족 영토를 침범하자, 그들은 식민화 시도에 맞서 저항군을 조직하고 남아프리카인을 자신들의 땅에서 몰아내는 데 성공했습니다. 그들은 베추아날란드의 자립이 적은 인구와 낙후된 경제로 거의 불가능하다는 사실을 알고 있기에 우리와 보호령 설립 조약을 맺으려고 합니다. 조건으로는 우리가 남아프리카처럼 부족 영토에 손을 대지 않아야 한다는 것이 제시되었는데, 그들이 게릴라 전술로 남아프리카를 물리쳤다는 점을 생각한다면 가볍게 넘길 경고는 아닐 것입니다."
 saf.63.a: "독일에 온 걸 환영하네, 베추아날란드!"
 saf.64.t: "뉘에벨트의 높은 농작물 생산량"
 saf.64.d: "첫 신규 정착자가 정부 지정 농지에 자리를 잡은 지도 거의 한 해가 지났습니다. 이제 농작물 생산량에 관한 첫 보고서가 나왔는데 그 내용은 꽤 흥미롭습니다. 베추아날란드의 건조한 기후에도 불구하고 평균 농축산물 생산량이 남아프리카 본토보다 더 높게 나온 것입니다. 이 현상의 원인은, 베추아날란드의 적은 인구와 그로 인한 덜 집약적인 농업 형태 때문에 남아프리카 본토보다 베추아날란드의 토질이 덜 악화되어서로 추정되고 있습니다.\n\n이번 계획이 진정 성공한다면, 분명 시간이 흐르면서 뉘에벨트의 농업도 집약화되어 남아프리카 본토와 비슷한 수준까지 올라올 것입니다. 그렇지만 당장은 수확량이 많다는 소식 덕분에 더 많은 정착자가 희망을 품고 뉘에벨트에 몰리고 있습니다."
 saf.64.a: "훌륭하군!"
 saf.65.t: "베추아날란드의 발전"
 saf.65.d: "베추아날란드에 정착한 인구가 증가하면서, 더 많은 백인 정착자가 지역 이주를 매력적으로 여기기 시작했습니다. 처음에는 농부만이 베추아날란드 이주를 희망했지만, 이제는 타 직종의 사람도 밀려들고 있습니다. 여기에는 남아프리카 철도에서 일하는 철도 노동자부터 지역 광산에서 일하는 광부, 정착지에 가게를 차리는 상점 주인, 신규 정착지의 행정관까지 다양한 사람들이 섞여 있습니다. 베추아날란드의 직업군은 급속도로 다각화하고 있으며, 이 덕분에 더 많은 기회가 생기자 더 많은 이주자가 몰려오고 있습니다."
 saf.65.a: "훌륭하군!"
 saf.66.t: "남아프리카의 베추아날란드 식민화"
 saf.66.d: "남부 아프리카 고등판무관이 자신의 관할인 바수톨란드, 스와질란드, 그리고 특히 베추아날란드 고등판무관령에 대한 소식을 전달했습니다. 1926년 이후 남아프리카는 우리를 대신해 고등판무관령에 주둔했는데, 이제 남아프리카 정부가 백인 남아프리카인의 베추아날란드 식민화를 허용했다고 합니다. 이는 베추아날란드에 거주하는 츠와나족과 우리가 체결한 조약에 대한 위반입니다. 베추아날란드를 영구히 연합의 일부로 만들어, 본토 수복이 완료된 후에도 베추아날란드를 남아프리카 영토로 기정 사실화하기 위한 노골적인 의도를 차치하고서라도 말이죠."
 saf.66.a: "남아프리카의 통치권을 회수하자!"
 saf.66.b: "지금 남아프리카를 자극할 수는 없다."
 saf.67.t: "망명정부의 고등판무관령 통치권 회수"
 saf.67.d: "영국 망명정부가 고등판무관에게 뉘에벨트 계획이 영국 정부와 부족 간 조약을 위반한다는 사실을 전달받았습니다. 그러자 영국은 베추아날란드, 바수톨란드, 그리고 스와질란드 고등판무관령에 대한 주둔권을 위임해줬던 것을 철회하기로 했습니다. 그들은 백인 정착자 유치와 부족 소유 토지의 강제 이전이 고등판무관령 통치권을 위임하기 위한 협정의 조건을 애초에 위반하는 것이라고 주장했습니다."
 saf.67.a: "[From.GetNameDef]에 고등판무관령을 반환해야 한다..."
 saf.68.t: "남아프리카의 고등판무관령 반환 요구 무시"
 saf.68.d: "별로 놀랍지 않게도, 남아프리카 정부가 위임통치권 박탈에 관한 입장 표명 없이 정책을 계속하고 있습니다. 남아프리카는 어쨌건 우리의 동맹이고 수에즈 운하의 상실로 그들의 전략적 위치가 우리에게는 매우 중요하기에, 우리가 달리 쓸 수 있는 패는 없습니다. 최소한 이 정책에 반대한다고 명확히 하긴 했으니까요."
 saf.68.a: "저 네덜란드 쓰레기들이!"
 saf.69.t: "아프리카너 정당 분열의 해소?"
 saf.69.d: "1910년에 남아프리카 연합이 수립되었을 때, 두 세력이 아프리카너 정계에서 부상했습니다. 한쪽으로는 제2차 보어 전쟁 시기 트란스발 공화국에서 복무했던 루이 부어타 장군과 얀 스뮈츠 장군이 이끄는, 자치령의 형태에서 영국과 화해하고 협력하는 것을 선호하는 트란스발 출신 아프리카너들이 있었습니다. 그 반대편에는 제2차 보어 전쟁 시기 오라녜 자유국의 마르티뉘스 스테인 대통령과 제임스 헤르초흐 장군이 이끄는, 대영제국과 더 대립각을 세우는 것을 선호하는 오라녜 자유국 출신 아프리카너가 있었습니다. 두 파벌 모두 단일 아프리카너 정당인 남아프리카당에서 시작했지만, 양 파벌 사이의 이념 차이가 금방 불거져 남아프리카당은 분열했습니다. 전자는 남아프리카당에 남았지만, 후자는 남아프리카당과 대립하는 독자적인 정당인 '국민당'을 만든 것입니다. 그때 이후로 아프리카너 민족은 이념을 따라 완전히 분열된 것처럼 보였습니다.\n\n분열은 작년 국민당-남아프리카당 연정이 조각되면서 끝이 났고, 예상외로 양당의 협력은 여러 성과를 냈습니다. 최근 20년간의 경제적 어려움으로 현재 상황에 불만을 품은 타 정당 및 무소속 의원이 늘어나면서, 이제 두 정당 모두 양당제가 흔들리고 있음을 이해하고 있습니다. 이에 따라 1910년 제1대 총선 이후 처음으로, 스뮈츠 부총리는 1938년 총선을 위해 남아프리카당과 국민당을 합당하는 통칭 '통합당' 계획을 제안했습니다."
 saf.69.a: "훌륭한 생각이군!"
 saf.69.b: "그렇게 하기에는 우리의 차이가 너무 크다."
 saf.70.t: "합당 후 남은 것"
 saf.70.d: "남아프리카당과 국민당이 다시 합치기로 했다는 소식은 남아프리카 정계를 뿌리부터 뒤흔들었습니다. 가장 큰 두 정당이 합당한 이상, 다음 총선까지도 통합당은 남아프리카의 정치를 좌지우지할 수 있을 것입니다. 그러나 몇몇은, 구 남아프리카당계와 구 국민당계 사이의 인종 및 대영 정책에 관한 이념적 차이가 사라진 것이 아닌 잠시 옆으로 밀려난 것뿐이라는 점을 지적하면서, 양당이 통합을 언제까지 유지할 수 있는지 의문을 품고 있습니다.\n\n국민당 의원 중 일부는 아예 이번 합당에 관여하는 것조차 거부했습니다. '디 뷔르허르' 지 편집장이었던 다니엘 프랑수아 말란 박사가 이끄는 케이프 주 국민당원들은 합당을 거부하고 독자적으로 국민당을 계승하는 '순수국민당'을 만들겠다고 선언했습니다.\n\n반대편에서는 C. F. 스탤라드 대령이 이끄는 남아프리카당 내 영국계 반동주의자들도 J. B. M. 헤르초흐 총리와 그가 이끄는 신생 통합당 내 아프리카너 민족파를 믿을 수 없다며 합당을 거부했습니다."
 saf.70.a: "모두 함께할 수는 없는 건가?"
 saf.71.t: "[GetYear]년 총선"
 saf.71.d: "이번 폴크스라트의 임기가 끝나며 남아프리카인들은 다시 투표소로 오고 있습니다. 정확히 말하자면 백인 남아프리카인이라고 해야겠지만, 케이프 주와 남로디지아에서는 일정 자산을 가진 비백인 엘리트들도 투표에 참여했습니다.\n\n언제나처럼 이번 선거도 국민당과 남아프리카당의 대결 구도이지만, 국민당의 J. B. M. 헤르초흐 장군이 당대표를 그만두면서 상황이 더 미궁에 빠지고 있습니다. 더 과격한 다니엘 프랑수아 말란 박사가 이끌게 된 국민당은, 남아프리카당을 이기기 위해 의회에서 과반수를 차지한다면 최대한 신속하게 왕정을 폐지하고 공화국을 선포하겠다는 명확한 공약을 내세웠습니다. 이번 선거의 결과에 전 국민의 이목이 쏠리고 있습니다."
 saf.71.a: "얀 스뮈츠와 남아프리카당이 재차 승리를 거두었다."
 saf.71.b: "D. F. 말란과 국민당이 승리를 따냈다."
 saf.71.c: "J. B. M. 헤르초흐와 국민당이 승리를 따냈다."
 saf.72.t: "노동당 내 분열의 종식"
 saf.72.a: "흥미롭군."
 saf.73.t: "[GetYear]년 총선"
 saf.73.d: "이번 폴크스라트의 임기가 끝나며 남아프리카인들은 다시 투표소로 오고 있습니다. 정확히 말하자면 백인 남아프리카인이라고 해야겠지만, 케이프 주와 남로디지아에서는 일정 자산을 가진 비백인 엘리트들도 투표에 참여했습니다.\n\n이번 총선은 매우 이상한 선거가 되었습니다. 최근 연정을 통해 집권하고 있던 스뮈츠 장군과 헤르초흐 장군이 자신들의 당을 단일 정당으로 합치기로 하면서, 국민당과 남아프리카당 의원이 선거구에서 경쟁하지 않게 된 것입니다. 따라서 순수국민당과 다시 합쳐진 노동당의 소소한 저항에도 불구하고, 이번 총선의 결과는 시작도 전에 확정된 것으로 보입니다."
 saf.73.a: "통합당이 손쉬운 승리를 거두었다."
 saf.74.t: "순수국민당의 선전"
 saf.74.d: "통합당은 이번 총선에서 예상대로 결정적인 승리를 거두었지만, 뒷맛이 씁쓸한 부분도 있었습니다. 개표 결과, 1933년의 남아프리카당과 국민당 의석을 합친 것보다 25석을 거의 전부 D. F. 말란 박사의 순수국민당에게 잃은 것입니다.\n\n결속이 유지되는 한, 통합당은 앞으로 5년간 정권을 차지하겠지만 말란의 순수국민당도 기세를 타기 시작한 것이 분명해 보입니다. 따라서 다음 총선은 그리 쉽지 않을 수도 있겠습니다."
 saf.74.a: "매우 불길하군."
 saf.76.t: "대이주 백주년 기념행사 준비"
 saf.76.d: "내년은 대이주가 시작된 지 정확히 100년째 되는 해입니다. 1838년, 케이프 식민지의 네덜란드계 정착자들은 케이프 타운에서 포트 엘리자베스까지 뻗어 있던 영국 식민지 당국의 지배에서 벗어나기 위해 동쪽으로 '트렉(이주)'을 시작했습니다. 이 시도는 처음에는 현재의 나탈 주에 있었던 나탈리아 보어 공화국, 그리고 나탈리아가 무너진 후에는 오라녜 자유국과 남아프리카 공화국(트란스발)의 수립으로 이어졌습니다.\n\n이 사건을 축하하기 위해 대이주 백주년 위원회가 설립되었습니다. 위원회는 우차를 동원해 도시를 이동하는 대이주 재현 행사를 기획하고 있습니다. 행렬은 내년 8월 케이프 타운에서 시작해, 최종적으로 딩안의 날 프리토리아의 선행개척민 기념비 착공식이 열리는 장소에 도착할 것입니다. 위원회는 정부가 이번 아프리카너 역사 기념행사에 상당한 지원을 해줄 것이라고 당연히 기대하고 있습니다."
 saf.76.a: "충분한 지원을 해주자."
 saf.76.b: "흥미롭지만 여기에 들일 돈은 없다."
 saf.76.c: "국가적 트라우마를 기념할 수는 없다!"
 saf.77.t: "아프리카너 단체의 백주년 기념행사 모금"
 saf.77.d: "정부가 예정된 대이주 백주년 기념행사에 지원을 거부하자 아프리카너 문화 단체들이 독자적으로 모금을 시작했습니다. 모금 운동 자체는 꽤 성공적이었지만, 모인 액수는 위원회가 예상했던 정부 지원 액수보다 훨씬 적었습니다. 그렇지만 최소한 행사는 열릴 수 있게 되었습니다.\n\n다만 한 가지는 확실합니다. 정부가 아프리카너 역사를 기념하는 것을 돕기 거부했다는 사실에 많은 아프리카너들이 분개했다는 점 말이죠."
 saf.77.a: "이 정도면 완벽하게 처리된 것 같은데, 뭐."
 saf.78.t: "오서바브란트바흐"
 saf.78.d: "오서바브란트바흐는 전 오렌지 자유주 주지사인 요하네스 판 렌스뷔르흐가 대이주 백주년 기념으로 설립한 전투적인 아프리카너 문화 단체입니다. 단체의 이름인 '우차 파수꾼'은 대이주 당시의 우차에서 따왔으며, 유럽의 권위주의적 민족주의 단체인 네덜란드의 국가재건연합이나 독일의 독일 조국당을 본떠서 만들어졌습니다.\n\n가장 우려되는 부분은 이 단체의 준군사조직인 '스토름야르스(돌격대)'입니다. 이들은 비백인이나 유대인에게 폭력을 쓰는 데 주저함이 없습니다."
 saf.78.a: "걱정스럽군!"
 saf.79.t: "대이주의 시작"
 saf.79.d: "남아프리카 보어인의 조상이 영국의 지배를 피해 내륙으로 이주했던 사건인 대이주의 백주년 기념행사가 케이프 타운에서 시작되었습니다. 많은 아프리카너가 국부로 여기는 네덜란드인 탐험가 얀 반 리베이크의 동상 발치에서 우차 행렬의 선두가 출발하자, 10만 명이 넘는 것으로 추산되는 인파가 환송을 해줬습니다. 케이프 타운이 영국계의 도시로 여겨진다는 점을 고려할 때, 이는 매우 놀라운 숫자입니다. 행렬의 첫 두 대의 우차 소유주이기도 한 국민당의 H. J. 클로퍼르 대이주 백주년 위원회장은 모든 아프리카너 민족이 이번 행사에 참여하면 좋겠다는 뜻을 보였습니다. 우차 행렬은 통칭 '남아프리카의 길'을 따라 프리토리아로 가지만, 일부는 페흐콥에서 갈라져 피의 강 전투가 있었던 나탈로 향할 예정입니다. 앞으로 몇 달간, 전통적인 선행개척민 복장을 한 이번 재현 행사의 우차 행렬은 수많은 소읍과 대도시를 통과할 것이며, 교구 목사들은 성대한 축제로 이들을 환영할 것입니다."
 saf.79.a: "이제 출발하는군, 행운을 비네!"
 saf.80.t: "백주년 기념 행렬의 포트 엘리자베스 도달"
 saf.80.d: "스텔렌보스, 파를, 우스터, 스웰렌담 같은 중소도시와 수많은 소읍 및 마을을 지나, 백주년 기념 우차 행렬이 포트 엘리자베스에 도달했습니다. 지금까지의 도시에서 행사는 아프리카너의 애국심을 불러일으키며 굉장한 성공을 거두었습니다. 그러나 포트 엘리자베스의 주류 인종은 아프리카너 문화 행사에 상당히 적대적인 영국계이고, 포트 엘리자베스 시장도 아프리카너에 배타적인 태도를 보이고 있습니다. 따라서 클로퍼르는 도심에서 행진을 하다 충돌이 일어날 가능성을 배제하기 위해, 포트 엘리자베스를 피해 다른 소도시인 윌로모어로 행렬을 이끌기로 결정했습니다. 그후 행렬은 흐라프-레이넛과 대이주의 원인 중 하나로 여겨지는 1816년 슬라흐테르스넉 반란의 현장으로 나아갈 것입니다."
 saf.80.a: "인종 간 관계에 흠집이 하나 생겼군."
 saf.81.t: "백주년 기념 행렬의 뷜훅 도달"
 saf.81.d: "흐라프-레이넛과 수많은 마을을 지나고 슬라흐테르스넉 반란의 현장에서 처형된 아프리카너 반군에게 조의를 표한 후, 백주년 기념 재현 행렬이 오렌지 자유주 경계의 뷜훅에 도달했습니다. 슬라흐테르스넉의 행사는 특히 성대했고 행렬이 지나는 거의 모든 도시마다 군중은 '남아프리카의 외침'을 불러댔습니다. 뷜훅은 스테인스뷔르흐 옆의 작은 농장일 뿐이지만, 남아프리카 공화국(트란스발)의 유명한 대통령이자 제2차 보어 전쟁 때문에 망명지에서 죽은 파울 크뤼여르의 탄생지이기에 매우 중요합니다. 여기서도 슬라흐테르스넉만큼이나 많은 군중이 행렬을 환영했습니다. 내일이면 행렬은 스테인스뷔르흐 시내를 통과해 수일 안에 케이프 주를 뒤로하고 오렌지 자유주로 들어갈 것입니다."
 saf.81.a: "은유적으로 말하자면, 영국의 영향력에서 벗어나는 거군!"
 saf.82.t: "백주년 기념 행렬의 블룸폰테인 도달"
 saf.82.d: "케이프 주를 뒤로하고 우차 행렬은 성공적으로 오렌지 강을 건너 오렌지 자유주로 진입했습니다. 얼마 후, 행렬이 사법부 소재지인 블룸폰테인에 도착하면서 우리는 입법 수도 케이프 타운에 이어 두 번째 남아프리카 수도에 입성했습니다. 재현 행렬이 행정 수도 프리토리아에 도착하면 우리는 모든 수도에 들린 것이 됩니다.\n\n이전까지 방문한 도시에서는 여러 도로가 아프리카너 영웅들을 기리기 위해 개명되었지만, 영국계가 장악한 블룸폰테인 시의회는 앞선 사례를 따르기 거부했습니다. 이에 맞서 클로퍼르는 시가 제공한 새 황소를 쓰기를 거부하고 인력으로 달구지를 끄는 것으로 무언의 항의를 전달했습니다. 동시에 이번 행사의 젊은 참여자들은 케이프 타운부터 계속 지펴온 것으로 보이는 횃불을 공개했습니다.\n\n이번 달의 나머지는 헤일브론 시 인근 페흐콥 전적지로 이동하는 데 쓰일 것으로 보입니다."
 saf.82.a: "나아가자 우차여, 나아가자."
 saf.83.t: "백주년 기념 행렬의 페흐콥 도달"
 saf.83.d: "백주년 기념 우차 행렬이 이제 소규모 선행개척민들이 압도적인 수적 열세를 극복하고 마타벨레족의 공격을 격퇴한 페흐콥 전적지에 도착했습니다. 우차에 타 있거나 행렬을 따라가는 참가자와 지역 행사 참가자 중 상당수는 현재 백 년 전 조상처럼 보이려고 턱수염을 기르고 있습니다.\n\n여기서 우차 행렬 중 일부는 갈라져, 여기서 남쪽의 나탈 주로 가 레이디스미스, 피터마리츠버그, 더반과 같은 도시를 지나 정확히 백 년 전 딩안의 날이었을 날에 피의 강 전적지에 도착할 것입니다. 나머지는 '남아프리카의 길'을 따라 트란스발 주로 이동해 딩안의 날 프리토리아의 선행개척민 기념비 착공식에 참여할 것입니다."
 saf.83.a: "우리는 여기로 간다. 너네는 저기로 가라!"
 saf.84.t: "백주년 기념 행렬의 요하네스버그 도달"
 saf.84.d: "헤일브론을 지난 후 재현 행렬은 '남아프리카의 길'에서 약간 벗어나 먼저 가장 북쪽의 제이뤼스트를 포함한 여러 마을을 방문했습니다. 거기에서 행렬은 다시 남쪽으로 나아가 베노니나 로데포르트와 같은 광산 도시를 지나 공업 도시인 요하네스버그에 도착했습니다. 요하네스버그 역시 영국계 도시지만, 환영 인파는 상당했습니다. 물론 3일 후 프리토리아의 환영 인파에 비하면 티끌만 한 수준이겠지만요.\n\n도시를 떠나면서 행렬에는 지역 아프리카너가 몰고 온 우차 여러 대가 더 추가되었습니다. 그들 중 몇몇은 사라진 남아프리카 공화국의 국기인 '사색기'를 달고 오기도 했습니다."
 saf.84.a: "트렉의 끝이 보인다!"
 saf.85.t: "백주년 기념 행렬의 프리토리아 도달"
 saf.85.d: "재현 행렬이 남아프리카 곳곳을 지나 드디어 프리토리아, 더 정확히 하자면 장엄한 선행개척민 기념비의 기초가 놓일 모뉘멘트코피(기념비 바위)에 도착했습니다. 행렬을 기다리는 인파의 규모는 상상을 초월한다는 말로밖에 설명할 수 없을 정도입니다. 아프리카너 인구의 3분의 1이나 되는 10만 명에서 25만 명 사이로 추정되는 아프리카너들이 모인 것입니다. 내각 각료와 얀 스뮈츠 장군도 행사에 참여했지만, 스뮈츠 장군은 연설은 하지 않았습니다. 이번 행사는 공식적으로는 비정치적 행사지만, 군중은 '남아프리카의 외침'을 부르며 공화국을 외쳐댔습니다.\n\n우차 행렬이 마침내 도착하자, 참가자들은 케이프 타운에서 가져온 횃불로 거대한 모닥불을 지폈고 선행개척민 지도자의 후손인 세 아프리카너 여성이 기념비의 첫 주춧돌을 놓았습니다. 그다음에 사람들은 황소 없이 인력으로 달구지를 언덕 위로 끌어올렸습니다. 달구지를 제 위치에 놓은 후, 대이주 당시의 영웅적 장면이 연극으로 재현되었습니다. 최초의 선행개척민에게 성경을 주었던 영국계 정착자의 후손은 연극에서 영어로 인사하는 대사를 했다는 이유로 큰 야유를 받기도 했습니다. 저녁에 전통적인 남아프리카 브라이가 제공되면서 행사는 끝이 났습니다.\n\n한편 페흐콥에서 갈라져 나온 소규모 행렬은 피의 강에 도착했습니다. D. F. 말란 박사가 주 연사로 그들을 환영했는데, 그는 과거의 이주와 현재의 도시화를 비교하며 아프리카너 공화국의 선포를 주장했고 군중은 이에 열광했습니다."
 saf.85.a: "훌륭하군!"
 saf.86.t: "백주년 기념 행렬의 프리토리아 도달"
 saf.86.d: "재현 행렬이 남아프리카 곳곳을 지나 드디어 프리토리아, 더 정확히 하자면 장엄한 선행개척민 기념비의 기초가 놓일 모뉘멘트코피(기념비 바위)에 도착했습니다. 행렬을 기다리는 인파의 규모는 상상을 초월한다는 말로밖에 설명할 수 없을 정도입니다. 아프리카너 인구의 3분의 1이나 되는 10만 명에서 25만 명 사이로 추정되는 아프리카너들이 모인 것입니다. 내각 각료와 얀 스뮈츠 장군도 행사에 참여했지만, 스뮈츠 장군은 연설은 하지 않았습니다. 이번 행사는 공식적으로는 비정치적 행사지만, 군중은 '남아프리카의 외침'을 부르며 공화국을 외쳐댔습니다.\n\n우차 행렬이 마침내 도착하자, 참가자들은 케이프 타운에서 가져온 횃불로 거대한 모닥불을 지폈고 선행개척민 지도자의 후손인 세 아프리카너 여성이 기념비의 첫 주춧돌을 놓았습니다. 그다음에 사람들은 황소 없이 인력으로 달구지를 언덕 위로 끌어올렸습니다. 달구지를 제 위치에 놓은 후, 대이주 당시의 영웅적 장면이 연극으로 재현되었습니다. 최초의 선행개척민에게 성경을 주었던 영국계 정착자의 후손은 연극에서 영어로 인사하는 대사를 했다는 이유로 큰 야유를 받기도 했습니다. 저녁에 전통적인 남아프리카 브라이가 제공되면서 행사는 끝이 났습니다.\n\n한편 피의 강에도 소규모 행렬이 도착했으며, 말란 총리가 그들을 환영했습니다. 철저하게 준비된 연출에 따라, 피의 강의 말란 총리와 모뉘멘트코피의 오스발트 피로 국방장관은 동시에 열정적으로 연설을 시작했습니다. 그들은 대이주 시기의 고난을 현 상황과 비교하며, 행사가 조성한 민족주의 열기의 기세를 타 남아프리카가 오늘, 1938년 딩안의 날에 독립적인 공화국으로 가는 트렉을 출발한다고 선포했습니다. 그들은 남아프리카 공화국 수립법이 발의되었으며 내일 말란의 인도에 따라 의회를 통과할 것이라고 발표했습니다. 흥분 상태에 빠진 군중은 마치 200마일 떨어진 곳의 외침을 들을 수 있는 것처럼 '프리헤이트(자유)!'를 외쳐댔습니다."
 saf.86.a: "영국놈들, 깜짝 놀랐을 걸!"
 saf.87.t: "백주년 기념행사의 중단"
 saf.87.d.ongoing: "새로운 보어 전쟁이 발발하면서 백주년 기념 행렬도 조기에 끝나버렸습니다. 우차는 멈췄고, 탑승자들은 다른 행사 참가자처럼 무기를 들었습니다.\n\n저주받을 영국놈들 때문에 이 역사적 순간에 재현 행사를 끝마치지 못한 것은 너무 아쉬운 일이지만, 이렇게 행사가 조기에 중지된 것도 분명히 신의 뜻일 것입니다. 그리고 애초에 우리의 선행개척민 조상을 기리는 데, 1838년처럼 자유로운 아프리카너들을 억압하려 하는 카키 군복 놈들을 쏴버리는 것만큼 좋은 방법이 있을까요?"
 saf.87.d.notyet: "새로운 보어 전쟁이 발발하면서 백주년 기념 행렬도 조기에 끝나버렸습니다. 우차는 멈췄고, 탑승자들은 다른 행사 참가자처럼 무기를 들었습니다.\n\n저주받을 영국놈들 때문에 이 역사적 순간에 재현 행사를 끝마치지 못한 것은 너무 아쉬운 일이지만, 이렇게 행사가 조기에 중지된 것도 분명히 신의 뜻일 것입니다. 그리고 애초에 우리의 선행개척민 조상을 기리는 데, 1838년처럼 자유로운 아프리카너들을 억압하려 하는 카키 군복 놈들을 쏴버리는 것만큼 좋은 방법이 있을까요?"
 saf.87.a: "안타깝군!"
 saf.88.t: "제3차 벨트크리크의 시작"
 saf.88.d: "10년 동안 두 번째로 세계대전이라는 재앙이 우리에게 닥쳤습니다. 형식적으로는 우리의 종주국인 재건된 영국 정부가 유럽 대륙의 또 다른 전쟁에 휘말렸기 때문입니다.\n\n다가오는 전쟁에서 남아프리카가 해야 하는 역할을 놓고 [getHavengaOrHertzogShort]와 [getUnitedLeaderShort] 사이에 불협화음이 발생하면서, 통합당 정부는 심각한 내홍을 겪고 있습니다. 양자 모두 통합당원이지만, [getHavengaOrHertzogShort]는 유럽의 전쟁에서 남아프리카인이 죽을 필요가 없다고 말하며 섣불리 영국 편으로 참전하면 국내의 아프리카너와 영국계 간 갈등이 격화할 수 있다고 믿습니다. 대신 그는 우리의 이익이 직접적으로 침해되기 전까지는 무장 중립을 지켜야 한다고 주장했습니다.\n\n반대로 [getUnitedLeaderShort]는 남아프리카가 벨트크리크에 직접 참전하기를 원합니다. 그는 남아프리카가 대영제국의 자치령으로서 참전해야 하는, 그리고 대영제국 내에 속해 있음으로써 받는 보호에 대해 보은을 해야 하는 도덕적 의무를 지고 있다고 주장했습니다. 양자는 타협점을 찾는 데 실패했고 통합당 정부는 뿌리부터 흔들리고 있습니다. 이 난국을 타개하기 위해 내각 회의는 투표를 진행했습니다."
 saf.88.a: "[getHavengaOrHertzogShort]가 6표, [getUnitedLeaderShort]가 7표를 얻었다."
 saf.89.t: "[getHavengaOrHertzogShort]의 발의안"
 saf.89.d: "[getHavengaOrHertzogShort]는 내각 회의 투표 패배에 승복하지 않고 폴크스라트에 이 안을 상정해야 한다고 밀어붙였습니다. 사람들로 가득 찬 폴크스라트에서, 그는 국왕의 욕심 때문에 남아프리카인이 유럽의 차가운 땅에서 죽어나가는 일은 없어야 한다는 견해를 강하게 주장했습니다. 그는 영국이 독일과의 저번 전쟁에 남아프리카를 끌어들였지만, 우리가 얻은 것은 아무것도 없었다고 과거를 상기했습니다. 의원 중 한 명이 그의 중립론에 의문을 제기하자, [getHavengaOrHertzogShort]는 이번 전쟁이 저번보다 더 잔혹할 것이며, 이 전쟁이 '진정한 승자가 있을 수 없는 전쟁, 남아프리카가 할 수 있는 역할이 없는 전쟁'이라고 대꾸했습니다.\n\n그러자 얀 스뮈츠가 일어나 이 주장에 대한 반박을 시작했습니다. 그는 협상국의 일원으로서 참전은 우리의 의무며, 종국적으로 피할 수 없는 전쟁이라면 더 일찍 우리의 동맹을 도울수록 더 일찍 이 전쟁에서 벗어날 수 있다고 설명했습니다. 그는 남아프리카가 넓은 영토에 상대적으로 적은 인구만이 있는 국가이기에 방어에는 취약하지만 자원은 풍부하다는 점을 지적하며, 지금 있는 동맹마저 등지면 우리가 공격에 매우 취약해질 것이라고 주장했습니다.\n\n의회는 [getHavengaOrHertzogShort]의 중립법을 투표에 상정했습니다..."
 saf.89.a: "찬성 67표, 반대 80표. 법안은 부결되었다!"
 saf.90.t: "[getUnitedLeaderShort]의 의회 해산 요청"
 saf.90.d: "의회 투표에서도 패배하자, [getHavengaOrHertzogShort]와 통합당 민족파 상당수가 폴크스라트 불참을 선언해 의회는 기능을 상실했습니다. 따라서 [getUnitedLeader] 총리는 총독에게 의회를 해산하고, 중립안에 대한 민의를 확인할 수 있게 6주 후 총선을 열어달라고 요청할 수밖에 없었습니다. 이로써 통합당의 관에 마지막 못이 박히게 되었습니다.\n\n총독의 선택에 남아프리카 전역이 긴장하고 있습니다. 만약 그가 총리의 요청을 거절한다면, 스뮈츠에게 전시 내각을 구성해달라는 제의를 할 가능성이 큽니다. 반대로 [getHavengaOrHertzogShort]가 현 상황에서 유일한 정답이라고 말하는 대로, 총독이 요청을 받아들인다면, 남아프리카 유권자의 선택에 따라 모든 게 판가름날 것입니다. 만일 유권자들이 중립을 선호한다면, [getHavengaOrHertzogShort]가 곧 만들 새로운 정당과 D. F. 말란의 순수국민당에게 과반수를 안겨줄 테니까요."
 saf.90.a: "이 문제는 저번 총선에서 이미 나온 쟁점이다!"
 saf.90.b: "총리의 조언대로 폴크스라트를 해산하자."
 saf.91.t: "스뮈츠의 신정부 구성"
 saf.91.d: "총독은 [getHavengaOrHertzogShort]의 희망 사항대로 새 총선을 개최하는 대신, 얀 스뮈츠에게 내각을 구성해달라고 요청했습니다. 스뮈츠는 통합 계획의 실패로 상심했지만, 그럼에도 통합당 당수로 취임해 노동당과 자치당을 전시 내각에 초대했습니다. 그는 [getHavengaOrHertzogShort]와 함께 전쟁 반대에 투표한 순수국민당은 내각에서 배제했습니다."
 saf.91.a: "우리는 제3차 벨트크리크에 참전할 것이다!"
 saf.92.t: "[getHavengaOrHertzogShort]의 통합당 탈당"
 saf.92.d: "얀 스뮈츠가 새 전시 내각을 꾸리면서, [getHavengaOrHertzogShort]와 다음 벨트크리크에 남아프리카가 휘말리는 것에 반대한 의원 및 각료는 통합당을 탈당했습니다. 그들은 독자적으로 '인민당'을 창당해 말란 박사의 순수국민당과 함께 야권을 구성할 것이며, 벌써 구 국민당으로 재결합하자는 논의가 야권 내에서 나오고 있습니다."
 saf.92.a: "통합이 공식적으로 끝났군."
 saf.93.t: "[GetYear]년 총선"
 saf.93.d: "총선이 열린다고 발표된 지 6주가 지났으며, 이제 남아프리카인들이 한 표를 행사하기 위해 투표소로 오고 있습니다. 정확히 하자면 백인 남아프리카인이 투표소로 온다고 말하는 게 맞겠지만, 그중 케이프 주와 남로디지아에서는 재산 및 교육 요건을 갖춘 비백인도 이 행렬에 동참했습니다. 제3차 벨트크리크에서 남아프리카가 중립을 지켜야 할지가 이번 선거의 핵심 쟁점입니다. 인민당과 순수국민당 연합은 더는 그 어떤 남아프리카인도 유럽의 전장에서 죽어나가서는 안 된다고 열정적인 선거 운동을 이어나가고 있습니다. 한편 통합당은 동맹국인 영국과 국왕 폐하를 다가오는 전쟁에서 도울 도덕적 의무가 우리에게 있다고 설파하고 있습니다."
 saf.93.a: "통합당이 과반수를 획득했다!"
 saf.93.b: "인민당과 순수국민당이 폴크스라트를 차지했다!"
 saf.94.t: "새 폴크스라트의 중립안 의결"
 saf.94.d: "새 폴크스라트에서 과반수를 차지한 정당은 없었지만, 인민당과 순수국민당 사이의 차이점은 거의 없기에 양당은 빠르게 반전 연정을 구성했습니다. [getHavengaOrHertzogShort]가 이끄는 연정은 신속하게 [getHavengaOrHertzogShort]가 원래 상정했던 법안을 통과시켰고, 남아프리카는 중립을 유지하게 되었습니다."
 saf.94.a: "영국이 우리 자식들을 진흙탕으로 끌고 가는 일은 없을 것이다!"
 saf.95.t: "남아프리카의 중립 선언"
 saf.95.d: "충격적인 소식입니다. 남아프리카 정계 내 친영파의 광범위한 노력에도 불구하고, 아프리카너 민족주의자 정권이 의회에서 중립 결의안을 통과시켰습니다. 남아프리카는 자치령이지만, 결의안에는 교전국 중 하나가 자국의 이익을 직접적으로 침해하지 않는 한 남아프리카는 본토 수복에서 중립을 지키겠다고 나와 있습니다."
 saf.95.a: "가장 중요한 순간에 우리를 버리다니!"
 saf.96.t: "본토 수복의 시작"
 saf.96.d: "운명의 때가 왔습니다. 형식적으로는 우리의 종주국인 영국 망명정부가 생디칼리슴의 마수로부터 브리튼 본토를 탈환하는 작전을 개시한 것입니다.\n\n예상대로 야권의 남아프리카당은 이번 전쟁에서 제국을 돕는 의무를 지키기 위해, 그리고 자유민주주의를 위해 남아프리카의 참전을 적극 지지합니다.\n\n국민당 정권은 이 의무감을 공유하지 않기에, 제3인터내셔널이 유럽 내에만 남을 거라는 확신이 있었다면 기쁘게 중립을 지켰을 것입니다. 하지만 제3인터내셔널이 남아프리카 내 원주민 정부의 수립을 지지하고 전 세계에 생디칼리슴을 전파하겠다고 외치자, 내각은 생디칼리스트들이 아프리카너뿐만 아니라 모든 남아프리카 백인에 대한 위협이라고 판단했습니다. 따라서 그들은 자신의 이익을 위해 영국의 전쟁을 지지하기로 결의했습니다."
 saf.96.a: "저놈들이 우리를 없애려 한다!"
 saf.97.t: "본토 수복의 시작"
 saf.97.d: "운명의 때가 왔습니다. 형식적으로는 우리의 종주국인 영국 망명정부가 생디칼리슴의 마수로부터 브리튼 본토를 탈환하는 작전을 개시한 것입니다.\n\n스뮈츠 내각은 브리튼을 생디칼리슴으로부터 해방시키기 위한 싸움을 도와야 할 도덕적 의무가 있다고 보기에, 가장 중요한 순간에 영국을 버리려는 국민당의 야권에서 나오는 불만에도 당연히 참전에 적극적입니다."
 saf.97.a: "하느님, 국왕 폐하를 지켜주소서!"
 saf.98.t: "신임 총독?"
 saf.98.d: "1931년부터 재임 중인 조지 빌리어스 총독은 생디칼리슴 혁명 전까지 영국 귀족원 원내총무를 맡던 망명 귀족입니다. 백작은 지금까지 남아프리카에서 국왕 폐하를 대신해 일을 잘 처리해 왔지만, 국내에서는 이 영광스러운 직책을 망명 인사가 아닌 남아프리카 시민이 맡아야 한다는 목소리가 커지기 시작했습니다. 아프리카너를 임명하기에는 위험 부담이 너무 크기에, 영국계인 패트릭 던컨 경이 백작의 후임으로 제안되었습니다. 망명정부 일각에서는 왕족 중 한 명을 총독으로 임명해 남아프리카를 제국과 더 강하게 결속시키자는 방안도 나왔지만, 남아프리카 정부는 군주제가 국내에서 얼마나 민감한 문제인지를 알기 때문에 이 안을 정중히 거절했습니다."
 saf.98.a: "던컨이 임명되도록 로비하자!"
 saf.98.b: "멀쩡한 거를 왜 굳이 바꿔?"
 saf.99.t: "패트릭 던컨 경 서거"
 saf.99.d: "국왕 폐하의 대리인인 패트릭 던컨 남아프리카 총독이 어젯밤 자택에서 세상을 떠났습니다. 첫 남아프리카인 총독으로서 그는 폴크스라트의 정쟁 위에서 나라를 위해 열심히 일했습니다. 그가 떠나면서 이제 사람들은 후임자가 누가 될지 궁금해하고 있습니다. 영국이 곧바로 후임자를 임명하려는 움직임을 보이지 않고 있기에, 남아프리카법에 따라 최고법원 수석법관이 대행 업무를 수행할 것입니다.\n\n[getGesuiwerdeOrNat] 일각에서는 더벳의 중립성에 대한 의문이 나오고 있습니다. 대신 그들은 최대한 빠른 시일 내에 영국이 어니스트 조지 얀선을 종신 총독으로 임명하도록 압력을 넣어야 한다고 우리에게 로비하고 있습니다."
 saf.99.a: "저명한 민족주의자인 얀선은 중립파이기에..."
 saf.99.b: "얀선을 임명하도록 영국에 압력을 넣자."
 saf.100.t: "국제사회주의연맹"
 saf.100.d: "1915년 창립된 국제사회주의연맹은 남아프리카의 핵심 생디칼리슴 단체이며, 남아프리카와 인접한 독일과 포르투갈의 식민지에도 기반이 있습니다. 남아프리카 전역에 지부를 가지고 있는 이 단체는 1917년 9월 국내 최초로 흑인 노동조합인 아프리카산업노동자연맹을 설립하기도 했습니다. 국제사회주의연맹은 그 외에도 다양한 인종의 노동조합을 설립했습니다. 이 단체의 지도부는 주로 급진적인 백인 노동자 계급에 속해 있습니다. 그렇지만 국제사회주의연맹의 조력으로 설립된 아프리카산업노동자연맹은 상공노동조합으로 흡수되었고, 여기에는 상당히 많은 흑인, '컬러드', 그리고 인도계가 가입해 있습니다. 인종 간 관계에 대한 국제사회주의연맹의 더 진보적인 입장 때문에 남아프리카 노동당은 이들과 거리를 두어 왔지만, 노동당 내 급진파는 이들과 화해하는 것을 지지하기도 합니다. 한편 국제사회주의연맹과 연계 단체들은 상공노동조합의 국내 정치 개혁 운동과 미텔아프리카에서 폰 괴링이 원주민에게 자행하는 만행에 맞선 저항 활동을 지원하고 있습니다."
 saf.100.a: "사회주의자가 더 있었어?"
 saf.101.t: "국제사회주의연맹과 아파르트헤이트"
 saf.101.d: "국제사회주의연맹이 정부의 인종 정책을 비판하며 저항을 위해 원주민 권리 단체와 연계하기 시작했습니다. 이에 맞서 우리는 반생디칼리슴법을 통과시켜 생디칼리슴과 연루된 모든 정당을 금지했습니다. 법률에 나와 있는 생디칼리슴과 그 활동 목적은 너무 광범위해, 정부 정책에 반대하는 모든 사람에게 생디칼리스트 딱지를 붙일 수 있게 되었습니다. 특히 법 조항에는 생디칼리슴이 인종 간 조화를 깨뜨리는 것을 목적으로 한다고 나와 있기에, 이를 명분으로 아파르트헤이트 반대 세력에 재갈을 물릴 수 있게 되었습니다. 허가받지 않은 집회는 금지되었고, 정부에 위협이 되는 것으로 판단되는 상공노동조합이나 더 작은 아프리카 국민회의 같은 단체도 금지되었습니다."
 saf.101.a: "진작에 했어야지."
 saf.102.t: "주민등록법"
 saf.102.d: "국민당 정부의 이념에 따르면, 남아프리카는 단일 민족이 아닌 각각 백인, 흑인, '컬러드', 그리고 아시아계라는 네 개의 다른 인종으로 구성되어 있습니다. 개별 인종은 더 세분되어 13개의 민족, 또는 인종 연합으로 갈립니다. 백인종은 영어 구사자와 아프리칸스어 구사자로 나뉘었고, 흑인은 10개의 민족으로 분류되었습니다. 주민등록법으로 모든 남아프리카인은 의무적으로 이 인종 '인구 집단' 중 하나에 속해야 합니다. 이 법은 아파르트헤이트 체계 전체를 짓기 위한 기반이 될 것입니다."
 saf.102.a: "신분증 좀 보여주시죠..."
 saf.103.t: "소 아파르트헤이트"
 saf.103.d: "주민등록법 제정 후, 연이어 여러 법안이 통과되었습니다. 이 법안들은 국민당 정부가 계획한 '대' 아파르트헤이트에 대비해 통칭 '소' 아파르트헤이트로 불립니다. 이 법안의 선두 주자는 인종간혼인금지법으로, 백인과 타 인종 간의 혼인을 금지하는 내용을 담고 있습니다. 이어서 배덕법 개정안에서는 백인이 흑인, 인도계, 또는 '컬러드'와 '불법적인 성관계', 그리고 '부도덕하거나 외설적인 행위'를 하는 것을 금지했습니다. 대중교통과 공공시설에서도 인종분리가 적용되었습니다. 교육 또한 철저히 분리되어, 코사인, 줄루인, 소토인, '컬러드', 인도계 등등만을 위한 대학이 설립되었습니다. 정부는 인종에 따라 사회를 계층화하기 위해 이 법안들을 추진했습니다."
 saf.103.a: "그렇게 해라."
 saf.104.t: "집단지구법"
 saf.104.d: "대 아파르트헤이트 두 번째 단계는 집단지구법입니다. 인종분리 법안이 있음에도, 여태까지는 대부분의 거주지에서 다양한 인종의 사람들이 섞여 살았습니다. 이 법안으로 다인종 지구가 사라지고 인종에 따라 거주 구역이 결정되게 되었습니다. 각 인종은 개별 구역을 할당받았고, 정부는 이 법을 명분으로 강제 퇴거를 집행하고 흑인 빈민가를 철거할 수 있게 되었습니다. 또 백인 고용주는 백인 전용 도시에 거주할 수 있도록 허용된 흑인 노동자를 위한 주택 건설 비용을 강제 지출해야 합니다."
 saf.104.a: "속 시원하군."
 saf.105.t: "원주민 신탁 및 홈랜드법"
 saf.105.d: "남아프리카에서 영역 분리는 별반 새로운 제도도 아닙니다. 예를 들어 19세기 영국 정부도 '보호구역'을 설정했었습니다. 아파르트헤이트 아래에서 흑인 홈랜드에 할당된 토지는 8%에서 13%로 증가했지만, 전체 흑인 인구에 비하면 적은 비율이었고 그마저도 경제적으로 낙후된 지역이 태반이었습니다. 이 홈랜드, 또는 '반투스탄'은 남아프리카에서 갈라져 나간 몇 개의 국가로서, 개별 민족을 위한 민족 국가로 발전하는 것이 겉보기 목표였습니다. 하지만 실질적으로 이 법안은 원주민의 남아프리카 시민권을 박탈하고 그들을 이주 노동자 자격으로 강등해버리는 효과를 의도했습니다. 원주민대표법 아래 허울로나마 남아있던 흑인의 대의권은 반투자치법으로 완전히 사라졌고, 이제는 각 '국가' 당국이 그들을 대표하게 되었습니다."
 saf.105.a: "흥미롭군."
 saf.106.a: "여기서는 피부 색깔로 사람을 평가하지."
 saf.107.t: "유럽의 전쟁으로 고심하는 존스 의장"
 saf.107.d: "존스 의장이 정부 각료와 국제사회주의연맹 지도자를 모아 심화 중인 유럽의 위기를 의제로 한 긴급회의를 열었습니다. 현재 자본주의와 제국주의에 대한 마지막 투쟁이 라인 강변과 북해의 파도에서 벌어지고 있으며 '제2차 대전쟁'이 우리에게까지 닥치는 것은 이제 시간문제입니다. 협상국과 체결한 요하네스버그 조약 역시 교전을 잠시 중단한 것에 지나지 않기에, 곧 있으면 란트의 옛 특권층이 캐나다산 소총으로 무장한 식민지 징집병을 끌고 우리를 포위하러 올 것입니다. 존스 의장은 확고한 평화주의자이기에 이런 시련 앞에서 자신의 이상을 저버리지 않는 해법을 찾는 데 어려움을 겪고 있습니다. 국제사회주의연맹은 표면상 평화주의를 추구하지만, 국내에서 유혈 혁명을 완수하고 유럽에서 대 반제국주의 전쟁이 벌어지자 이 노선이 흔들리기 시작했습니다. 벌써 모지스 코타네 국방장관이나 존 스티븐 '조니' 고마스 부의장 같은 사람은, 존스에게 남아프리카 좌파 사이에 퍼져 있는 위선적인 '사회평화주의'가 부르주아적 생각의 유물이라며 이에 맞서기를 요구하고 있습니다.\n\n결과적으로 존스 의장은 이 정책에 동조할 수도 없지만, 찬전론에 반대하면 정치 분열을 일으킬 수 있기에 조건부로 사임하기로 했습니다. 찬전 및 '비유럽 연합전선'의 창설에 관한 열정적인 연설을 통해 국제사회주의연맹의 여러 기관과 입법부의 지지를 모으는 데 성공한 모지스 코타네가 신임 의장으로 취임할 때까지, 고마스 부의장이 업무를 대행할 것입니다. 신임 의장은 우리의 독특한 지정학적 상황에 맞춰 제3인터내셔널을 지원할 것이고, 전쟁에 무관심한 흑인들의 전쟁 지지도를 높이는 임무도 맡을 것입니다. 남아프리카는 이번 전쟁에서 주로 지원 역할을 우선시하겠지만, 상황에 따라 교전국으로 참전할 수도 있습니다. 결국 문제는 독일과 영국 제국주의의 마수가 우리에게 올 지 '여부'가 아니라, '언제' 그들이 올 지니까요."
 saf.107.a: "유럽의 적뿐만 아니라, 아프리카를 집어삼키고 있는 괴물도 상대해야 한다!"
 saf.108.t: "남아프리카 직능노동회의"
 saf.108.d: "1930년에 설립된 남아프리카 직능노동회의는 국내 최대의 노동조합 연합체입니다. 이 단체는 두 개의 역사적인 노동조합 연맹이 합쳐져 만들어졌습니다. 하나는 1924년 산업조정법 제정 때 만들어진 '남아프리카 노동조합회의'입니다. 이들은 주로 백인 노동자를 대표하며, 지금은 노동당 매들리파에 속해 있는 윌리엄 헨리 '빌' 앤드루스와 제임스 '지미' 브릭스 같은 급진 인사가 이끌었습니다. 다른 하나는 노동조합회의보다 더 오랜 역사를 가진 '케이프 노동조합연맹'입니다. 해안 지대의 백인 및 컬러드 노동자를 모두 대변하기 위해 1913년에 설립된 이 단체는 노조 활동의 베테랑인 로버트 '밥' 스튜어트가 이끌었습니다. 이 두 단체가 합쳐져 만들어진 남아프리카 직능노동회의는 주로 구 노동조합회의 파벌이 주도하고 있기에, 백인 노동자와 노동당의 온건한 정책에 중점을 두고 활동했습니다. 이념적으로는 노조 전반에 개혁에 대한 강한 공감대가 형성되어 있지만, 관료주의적인 직능노동회의 상층부는 여전히 조직 활동을 관장하는 급진적이고 대중적인 노조 지도자들이 주도하고 있습니다. 이 단체와 연계된 노조 지도자 중 몇몇은 인종차별적인 시각을 가지고 있다고 알려졌지만, 보통의 남아프리카 노동자와 노조원은 인종에 관해 온건, 또는 급진적인 사회주의적 관점을 가지고 있습니다. 앤드루스와 같은 직능노동회의의 핵심 인사는 남아프리카의 인종 문제를 '복수노조주의'라는 급진적인 정책으로 해결할 수 있다고 보고 있습니다. 이 정책의 목표는 흑인 및 컬러드 노동자를 별개지만 동등한 노조 체계 아래 통합하는 것입니다. 앤드루스의 노력 덕분에 남아프리카 직능노동회의는 상공노동조합이나 국제사회주의연맹 같은 급진 좌익 단체와 비공식적인 동맹을 유지할 수 있었습니다. 생디칼리슴 성향의 상공노동조합을 인정할지의 문제로 노동당과 범좌파가 분열되었음에도 불구하고, 직능노동회의는 현재 모든 피부색의 무산계급이 단결하는 것을 지지하는 쪽에 남아 있습니다. 해가 지나면서 백인 노동자의 불만이 점점 커지고 있지만 말이죠."
 saf.108.a: "선동가놈들!"
 saf.117.t: "지명의 아프리카화"
 saf.117.d: "백인 제국주의자들이 특권적 지위에서 쫓겨나고 남아프리카가 남아프리카인의 것이 된 이상, 압제의 상징을 이 나라에서 지울 시간이 왔습니다. 아프리카너와 영국 제국주의와 연관된 모든 것은 사라질 것입니다. 3세기만에 남아프리카가 다시 아프리카인의 국가가 되었으니, 당연히 지명에도 이 사실이 반영되어야 합니다."
 saf.117.a: "이 정도면 되겠지!"
 saf.119.t: "백인의 도피"
 saf.119.d: "남아프리카의 부르주아 대다수는 새로운 사회주의 정권을 환영하지 않았습니다. 이들은 타 인종에게 짓밟히는 것을 우려해, 자신들에게 더 우호적일 것으로 여겨지는 대영제국의 다른 지역이나 유럽으로 대규모 이민을 가고 있습니다.\n\n다행히도 다른 많은 이들은 여기에 남는 것을 선택했지만, 이민을 가버린 사람들이 차별적인 교육 제도로 일반 대중에게는 주어지지 못한 귀중한 지식과 전문 기술도 가지고 가버렸다는 불편한 진실은 숨길 수가 없습니다. 이 여파에서 회복하는 데에는 시간이 필요할 것입니다."
 saf.119.a: "무산계급이 저들을 대체할 수 있을 것이다!"
 saf.120.t: "[GetYear]년 국민당 대회"
 saf.120.d: "다가오는 총선에 대비해 국민당은 향후 수년간의 정책을 결정할 당대회를 프리토리아에서 열기로 했습니다. 전국의 당원들이 우리 나라의 행정부 소재지로 모이고 있습니다.\n\n대회 기간 동안, 케이프 주 국민당을 이끄는 D. F. 말란 박사는 당수인 제임스 헤르초흐 장군에게 여러 통렬한 비판을 날렸습니다. 특히 말란은 1924년부터 1929년 사이 헤르초흐가 총리로 재임한 동안 군주제 폐지에 실패한 것과 얀 스뮈츠의 남아프리카당에게서 정권 탈환에 연속적으로 실패한 것을 집중적으로 비판했습니다. 또 말란은 지난 총선 패배가 헤르초흐의 온건하고 모호한 태도 때문이라고 주장했습니다. 이에 미루어 봤을 때, 말란이 당수직을 두고 헤르초흐에 도전장을 내민 것은 별로 놀라운 일도 아닐 것입니다. 당원들은 각자 자신의 의견을 밝혔고, 스뮈츠 장군에게서 8년 동안 총리직을 되찾지 못했다는 사실이 결국 헤르초흐의 운명을 결정지었습니다. 이제 말란 박사가 다음 총선에서 국민당을 이끌 것이며, 그는 매우 강경한 공화주의적, 아프리카너 민족주의적 정책을 내세울 예정입니다. 이제 망명정부가 남아프리카에 큰 영향력을 행사할 수 있는 처지가 아니게 되었으니, 그는 집권 성공 시 공화국으로 독립을 선포하겠다고 외치고 있습니다."
 saf.120.a: "국민당과 협상할 수 있던 시절은 이제 지났군."
 saf.121.t: "[GetYear]년 딩안의 날"
 saf.121.d: "서약의 날로도 알려진 12월 16일은 1910년 남아프리카 연합의 수립 때 국경일로 지정되었습니다. 다만 옛 보어 공화국과 그 후신인 영국 식민지들, 그리고 영국의 나탈 식민지에서는 이미 비공식적으로 이날을 기념하고 있었습니다.\n\n이날은 선행개척민이 1838년 12월 16일 나탈에 위치한 피의 강에서 줄루 왕 딩가네의 군세에 맞서 기적적인 승리를 거둔 것을 기념하기 위해 만들어졌습니다. 따라서 이날은 아프리카너 민족주의에서 큰 중요성을 가지며, 민족주의자는 이날의 승리가 남아프리카의 황야에 서구 국가를 건국하라는 신의 계시라고 이해합니다.\n\n사람들은 이날을 크리켓과 같은 운동 경기, 연극, 교회 모임, 그외 여러 행사를 열면서 기념합니다. 이날이 무엇을 기념하는지 생각해보면 당연하지만, 인구 대다수를 차지하는 흑인은 이날을 별로 좋아하지 않습니다. 그렇기에 그들은 이날에 맞춰 주로 인종차별 항의 시위를 진행합니다."
 saf.121.a: "우리의 조국 남아프리카."
 saf.122.t: "[GetYear]년 딩안의 날"
 saf.122.d: "남아프리카의 국경일인 12월 16일이 다시 돌아왔습니다. 케이프 타운에서 더반, 자우트판스베르흐까지 남아프리카인들은 국가 정체성과 역사, 그리고 이들을 여기로 이끈 주님의 영광을 기념하고 있습니다. 물론 기념하는 사람들은 주로 아프리카너긴 하지만요.\n\n사람들은 크리켓 경기를 개최하고 연극과 몇몇 상점을 열었습니다. 저녁에는 교회 모임에서 선행개척민이 주님에게 한 서약 이야기를 되새겼습니다. 일부 가정에서는 전통적인 남아프리카 바비큐인 '브라이'를 먹으며 하루를 끝마쳤습니다."
 saf.122.a: "만세!"
 saf.123.t: "[GetYear]년 남아프리카 총선"
 saf.123.d: "현 폴크스라트의 임기가 끝났습니다. 이제 공통 유권자 명부에 오른 남아프리카인은 각 지역구 의원을 뽑기 위해 투표소로 가고 있는데, 이들은 거의 백인으로만 이루어져 있습니다. 조기 총선이 열리지 않는 한, 이번 선거로 향후 5년간 누가 남아프리카 정부를 이끌지가 결정됩니다. 물론 앞으로 5년간의 정치 지형도 정해질 것입니다."
 saf.123.a: "[getSAPorUnited]이 과반수를 차지했다."
 saf.123.b: "[getGesuiwerdeOrNatShort]이 승리를 거머쥐었다."
 saf.123.c: "국민보수당이 [getGesuiwerdeOrNatShort]과 연정을 구성했다."
 saf.123.e: "국민보수당이 [getSAPorUnited]과 연정을 구성했다."
 saf.123.f: "[getSAPorUnited]이 노동당과 연정을 구성했다."
 saf.124.t: "[GetYear]년 남아프리카 총선"
 saf.124.d: "현 폴크스라트의 임기가 끝났습니다. 이제 공통 유권자 명부에 오른 남아프리카인은 각 지역구 의원을 뽑기 위해 투표소로 가고 있는데, 이들은 주로 백인이지만 컬러드도 포함되어 있습니다. 조기 총선이 열리지 않는 한, 이번 선거로 향후 5년간 누가 남아프리카 정부를 이끌지가 결정됩니다. 물론 앞으로 5년간의 정치 지형도 정해질 것입니다."
 saf.124.b: "노동당이 승리했다."
 saf.124.c: "[getSAPorUnited]이 인민당과 연정을 구성했다."
 saf.125.t: "시시 굴의 당선"
 saf.125.a: "축하합니다, 굴 씨!"
 saf.126.t: "정치 지형의 대변혁"
 saf.126.a: "국민의 뜻이다!"
 saf.127.t: "블룸폰테인의 반전 시위"
 saf.127.d_socialist: "남아프리카는 전쟁에 돌입했지만, 모든 남아프리카인이 이를 반기는 것은 아닙니다.\n\n여러 인종의 사회주의자 수백 명이 이끄는 수천의 원주민 시위대가 제3인터내셔널에 대한 선전포고에 항의하기 위해 블룸폰테인에 모였습니다. 그들은 제3인터내셔널이 내세운 목표인 탈식민화 및 생디칼리슴 체제와 연대한다고 선언하며, 모든 수단을 동원해 전쟁 수행을 저지하겠다고 다짐했습니다.\n\n블룸폰테인 경찰은 신속하게 시위대를 해산하는 데 성공했으나, 사회주의자와의 충돌은 이제 겨우 시작일 것입니다."
 saf.127.d_nationalist: "남아프리카는 전쟁에 돌입했지만, 모든 남아프리카인이 이를 반기는 것은 아닙니다.\n\n수천의 아프리카너 시위대가 독일에 대한 선전포고에 항의하기 위해 블룸폰테인에 모였습니다. 그들은 '독일 동포들'과 싸워야 한다는 사실을 비판하며, 모든 수단을 동원해 전쟁 수행을 저지하겠다고 다짐했습니다.\n\n블룸폰테인 경찰은 신속하게 시위대를 해산하는 데 성공했으나, 민족주의자와의 충돌은 이제 겨우 시작일 것입니다."
 saf.127.a: "저래봤자 좀 시끄러운 소수일 뿐이야!"
 saf.128.t: "[SAF.GetNameDefCap]의 잠베지아 요구"
 saf.128.d: "프리토리아에서 전보가 왔습니다. 남아프리카 정부는 잠베지아가 적법한 영국의 식민지이기에, 그들이 대리로 관리해야 한다며 우리가 잠베지아에서 물러나라고 요구하고 있습니다."
 saf.128.a: "저곳에서 물러나야 한다."
 saf.128.b: "와서 가져가라 해!"
 saf.129.t: "[From.GetNameDefCap]의 북로디지아 이양"
 saf.129.d: "[From.GetNameDefCap] 정부가 우리의 영유권 주장을 받아들이고 평화적으로 북로디지아에서 물러날 준비를 하고 있습니다. 이제 우리 병력은 들어가기만 하면 됩니다."
 saf.129.a: "훌륭해!"
 saf.130.t: "[From.GetNameDefCap]의 거부"
 saf.130.d: "[From.GetAdjective] 정부가 점거 중인 영국령 식민지에서 물러나기를 단칼에 거부했습니다. 그곳을 가지고 싶다면, 이제 무력을 쓸 수밖에 없습니다."
 saf.130.a: "그렇다면 달리 선택지가 없군..."
 saf.130.b: "그럼 어쩔 수 없지."
 saf.131.t: "[SAF.GetNameDefCap]의 우간다 요구"
 saf.131.d: "프리토리아에서 전보가 왔습니다. 남아프리카 정부는 우간다가 적법한 영국의 식민지이기에, 그들이 대리로 관리해야 한다며 우리가 잠베지아에서 물러나라고 요구하고 있습니다."
 saf.132.t: "[From.GetNameDefCap]의 우간다 이양"
 saf.132.d: "[From.GetNameDefCap] 정부가 우리의 영유권 주장을 받아들이고 평화적으로 우간다에서 물러날 준비를 하고 있습니다. 이제 우리 병력은 들어가기만 하면 됩니다."
 saf.132.a: "현명한 선택이로군..."
 saf.133.t: "[SAF.GetNameDefCap]의 주바란드 요구"
 saf.133.d: "프리토리아에서 전보가 왔습니다. 남아프리카 정부는 주바란드가 적법한 영국의 식민지이기에, 그들이 대리로 관리해야 한다며 우리가 잠베지아에서 물러나라고 요구하고 있습니다."
 saf.134.t: "[From.GetNameDefCap]의 주바란드 이양"
 saf.134.d: "[From.GetNameDefCap] 정부가 우리의 영유권 주장을 받아들이고 평화적으로 주바란드에서 물러날 준비를 하고 있습니다. 이제 우리 병력은 들어가기만 하면 됩니다."
 saf.134.a: "현명한 선택이로군..."
 saf.135.t: "영국령 반환"
 saf.135.d: "연합왕국이 복원되었으니, 이제 브리튼 제도의 상실로 우리가 대리 통치를 하게 된 식민지를 어떻게 할지 고민할 때가 왔습니다. 이 식민지들은 결국, 영국 혼자서 못하던 것을 우리가 대신해서 되찾아준 것이니까요. 그렇기에 영국은 아예 우리가 식민지 전부를 계속 가지고 있도록 하게 해줄 수도 있습니다. 결국, 일은 우리가 다 했으니까요. 내각에서는 [Root.GetNameDef] 정부가 이 제안을 해서는 안 된다는 목소리도 나오고 있습니다. 피를 흘린 것은 우리 남아프리카인 병사들이니까요, 그렇죠?"
 saf.135.a: "반환을 제안하자."
 saf.135.b: "반환하지 말자. 우리가 더 잘 지킬 수 있을 테니까."
 saf.136.t: "[From.GetAdjective]의 제안"
 saf.136.d: "[From.GetAdjective] 정부가 제안을 보냈습니다. 이들의 말에 따르면, 이제 연합왕국이 복원된 이상, 망명정부 시기 이들이 점령한 영토를 가져갈 권리가 우리에게 있다고 합니다. 그렇지만 [From.GetNameDef] 측이 이곳을 차지하기 위해 수많은 피와 땀을 흘렸다는 점을 고려한다면, 이들이 우리보다 이 식민지들을 더 잘 지킬 수 있다는 사실을 그냥 받아들이는 것도 괜찮지 않을까요?"
 saf.136.a: "기꺼이 그 제안을 받아들이도록 하지."
 saf.136.b: "이들에겐 이곳을 계속 가지고 있을 자격이 있다."
 saf.137.t: "식민지 반환"
 saf.137.d: "진심 어린 감사와 함께, [From.GetAdjective] 정부는 구 영국령 식민지의 반환을 받아들였습니다. 이 일을 기념하기 위해 성대한 기념식이 케이프 타운에서 열렸으며, [Root.GetAdjective]의 여러 인사는 대영제국 복원의 공헌에 대한 사례를 받았습니다."
 saf.137.a: "다들 수고했네!"
 saf.138.t: "식민지 유지"
 saf.138.d: "제안에 대한 진심 어린 감사와 함께, [From.GetAdjective] 정부는 식민지를 돌려받지 않겠다고 했습니다. 그들은 [Root.GetNameDefCap] 정부가 명백히 그곳을 자국보다 더 잘 지킬 수 있기에, 그들만큼 식민지를 잘 관리할 것이라 믿겠다고 밝혔습니다."
 saf.138.a: "어? 그렇게 해주니 참 고맙군."
 saf.139.t: "헤르초흐의 형제단 비판!"
 saf.139.d: "D. F. 말란, 신생 '순수'국민당, 그리고 최근에야 세상에 그 존재가 공개된 아프리카너 지식인 비밀 결사를 향해, 통합당 당수 제임스 헤르초흐가 연이은 강력한 비판 연설을 진행했습니다. \"아프리카너 형제단\"이라는 단체가 막후에서 순수국민당, 그리고 전국의 학교 및 대학의 주요 직위를 장악했다는 이 고발은 남아프리카 사회에 큰 충격을 주었습니다. D. F. 말란은 이 사실을 부인했고, 형제단 역시 자신들이 그저 문화 단체일 뿐이라는 성명문을 발표했습니다."
 saf.139.a: "헤르초흐가 한 건 했군!"
 saf.139.b: "총리의 명성이 손상되기만 했다..."
 saf.140.t: "살아있는 화석"
 saf.140.d: "크리스마스 며칠 전, 박물관 큐레이터인 마저리 코트니-래티머는 케이프 동부의 강에서 놀라운 발견을 했습니다. 진위 확인에 시간이 좀 걸렸지만, 실러캔스가 아직 존재한다는 것이 확인되었습니다! 육기어강에 속하는 이 물고기는 6,600만 년 전 멸종된 것으로 여겨졌으나 재발견되면서 순식간에 엄청난 관심을 받게 되었고, \"세기의 발견\"이라 불리고 있습니다. 실러캔스의 발견은 세계 학계에 놀라움을 선사해주었습니다."
 saf.140.a: "흥미로운 일이군..."
 saf.141.t: "원주민법률위원회 임명"
 saf.141.d: "역대 남아프리카 총선 대부분, 특히 최근 10년간의 총선에서는 인종 간 관계에 대한 정부의 입장이 승패의 결정적인 요인으로 작용했습니다. 따라서 정부는 남아프리카 원주민에 관한 법률을 재고할 독립위원회 설립을 진지하게 고민하고 있습니다. 이번 위원회는 현 실태를 조사한 후, 이를 바탕으로 앞으로 나아갈 진로를 조언할 것입니다. 그리고 이 내용은 앞으로 수십 년 간 남아프리카 정부 정책의 기반이 될 것입니다.\n\n물론 우리는 이 위원회를 이끌 인사를 임명해야 합니다. 누구를 임명하는지에 따라 위원회의 제언도 달라질 것입니다."
 saf.141.a: "헨리 페이건이 적임자다!"
 saf.141.b: "파울 사우어르가 위원회를 이끌어야 한다."
 saf.142.t: "페이건 위원회의 조사 결과"
 saf.142.d: "헨리 앨런 페이건 법관이 이끄는 원주민법률위원회가 남아프리카 원주민에 관한 조사 결과를 발표했습니다.\n\n위원회는 현 실태 때문에, 국내 도시 주변에 불결한 생활 환경을 가진 원주민 타운십이 형성되고 있다고 결론 내렸습니다. 따라서 위원회는 이를 해결하기 위해, 남아프리카 정부가 인종분리 법률을 대폭 완화해야 한다고 제언했습니다. 이 조치로 도심에 원주민이 안정적으로 정착하면, 노동 시장으로 이들이 유입되어 남아프리카 기업에 꾸준히 노동력을 공급할 수 있게 될 뿐만 아니라, 소비자 수도 증가해 소매업에도 도움이 될 것입니다."
 saf.142.a: "이 점 충분히 고려해보도록 하지."
 saf.143.t: "사우어르 위원회의 조사 결과"
 saf.143.d: "파울 올리비르 사우어르 폴크스라트 의원이 이끄는 원주민법률위원회가 남아프리카 원주민에 관한 조사 결과를 발표했습니다.\n\n위원회는 현 실태 때문에, 국내 도시 주변에 불결한 생활 환경을 가진 원주민 타운십이 형성되고 있다고 결론 내렸습니다. 따라서 위원회는 이를 해결하기 위해, 남아프리카 정부가 인종분리 법률을 대폭 강화해야 한다고 제언했습니다. 도심 지역에서 원주민을 강제 이주시키면, 백인이 비슷한 일을 하면서 훨씬 적은 임금을 받는 원주민 노동자와 쓸데없이 경쟁하지 않아도 될 것입니다. 그리고 사업 구역을 인종으로 분리하면, 사업자들은 타 인종 구역의 경쟁자로부터 보호받을 수 있을 것입니다."
 saf.143.a: "알겠다..."
 saf.145.t: "헤르초흐 장군 서거"
 saf.145.d: "오라녜 자유국 장군을 역임한 제임스 배리 뮈닉 헤르초흐 경이 오늘 자택에서 세상을 떠났습니다. 오라녜 자유국 출신의 독일계 보어인 장군이자 전직 총리, 그리고 국민당의 창립자인 그의 죽음은, 연합 수립 이래 남아프리카 정계를 좌우했던 트란스발과 오라녜 자유국 출신 정치인 사이 경쟁의 끝을 의미하기에, 남아프리카 역사의 전환점이 될 것입니다.\n\n헤르초흐가 과거에 이끌던 국민당에서는 애도 성명을 냈습니다. 오랜 악연을 뒤로하고, 스뮈츠 장군 또한 그의 옛 맞수가 남아프리카 정치에 한 공헌을 기렸습니다."
 saf.145.a: "고이 잠드소서..."
 saf.146.t: "헤르초흐 장군 서거"
 saf.146.d: "오라녜 자유국 장군을 역임한 제임스 배리 뮈닉 헤르초흐 경이 오늘 자택에서 세상을 떠났습니다. 오라녜 자유국 출신의 독일계 보어인 장군이자 현직 총리, 그리고 국민당의 창립자인 그의 죽음은, 연합 수립 이래 남아프리카 정계를 좌우했던 트란스발과 오라녜 자유국 출신 정치인 사이 경쟁의 끝을 의미하기에, 남아프리카 역사의 전환점이 될 것입니다.\n\n장례 준비가 진행되는 가운데, 국민당은 이제 누가 새로운 당수, 즉 총리가 되어야 할지 결정해야 합니다. 헤르초흐가 오랫동안 그의 정치적 제자이자 국민당 온건파에 속한 니콜라스 하벵아를 후계자로 선호했음은 잘 알려졌습니다. 그러나 당원 사이에서 더 높은 지명도를 가진 D. F. 말란 박사 역시 당권에 도전장을 내밀었습니다."
 saf.146.a: "하벵아가 경선에서 승리했다."
 saf.146.b: "당원들이 말란을 뽑아주었다."
 saf.147.t: "헤르초흐 장군 서거"
 saf.147.d: "오라녜 자유국 장군을 역임한 제임스 배리 뮈닉 헤르초흐 경이 오늘 자택에서 세상을 떠났습니다. 오라녜 자유국 출신의 독일계 보어인 장군이자 전직 총리, 그리고 국민당의 창립자인 그의 죽음은, 연합 수립 이래 남아프리카 정계를 좌우했던 트란스발과 오라녜 자유국 출신 정치인 사이 경쟁의 끝을 의미하기에, 남아프리카 역사의 전환점이 될 것입니다.\n\n장례 준비가 진행되는 가운데, 국민당은 이제 누가 새로운 당수가 되어야 할지 결정해야 합니다. 헤르초흐가 오랫동안 그의 정치적 제자이자 국민당 온건파에 속한 니콜라스 하벵아를 후계자로 선호했음은 잘 알려졌습니다. 그러나 당원 사이에서 더 높은 지명도를 가진 D. F. 말란 박사 역시 당권에 도전장을 내밀었습니다."
 saf.147.a: "말란의 승리는 필연적이었다..."
 saf.148.t: "바위 연대의 부상"
 saf.148.d: "트란스발의 탄광 도시 어멀로에서 줄루인 무장 강도단이 지역 은행을 습격해 광부 임금으로 쓰일 예정이었던 돈을 가지고 드라켄즈버그 산맥 쪽으로 사라졌다는 충격적인 소식이 들어왔습니다. 목격자 증언에 따르면, 강도들은 자신을 과거 악명 높은 범죄 조직이었던 '니네베인'의 후계자라고 자칭했다고 합니다. 니네베인은 두목인 농골로자가 당국의 압력으로 해산을 선언한 후, 최소한 교도소 밖에서는 단일 조직으로서의 세력을 거의 상실한 상태였습니다.\n\n사람들은 과거 이 조직과 연루되었던 인물이나 그런 사람을 알고 있던 인물이 검은  월요일로 말미암은 경제적 어려움 때문에 조직을 다시 결성한 것으로 추측하고 있습니다. 각고의 노력에도 불구하고, 경찰은 이들을 추적하는 데 실패했습니다."
 saf.148.a: "정의 구현을 위해 더 많은 자원을 투입해라!"
 saf.149.t: "바위 연대의 넬스프라위트 습격"
 saf.149.d: "재건된 바위 연대 조직이 근거지로 추정되는 드라켄즈버그 산맥에서 나와 이번에는 넬스프라위트를 습격했습니다. 이들은 요하네스버그와 모잠비크의 로렌수 마르케스를 잇는 철로의 핵심 정차역인 지역 기차역을 습격해, 그곳에서 보관 중이던 귀중품을 들고 도주했습니다. 이번에도 경찰은 철저하게 준비된 것으로 여겨지는 도주 경로를 따라 이들이 도시 남쪽의 관목 지대로 사라지는 것을 무력하게 지켜볼 수밖에 없었습니다.\n\n우려스럽게도 어멀로 습격 후 바위 연대 조직원 수가 증가한 것으로 보이며, 농골로자가 강간죄로 복역 중인 바버튼도 넬스프라위트에서 20마일 정도밖에 떨어져 있지 않습니다. 경찰은 이들이 농골로자 구출을 시도할 것이라고 보고 있습니다. 다만 다른 사람들은 이 계획이 너무 뻔할 뿐더러, 두 건의 성공적인 습격과 여러 건의 소규모 강도 행위로 이들이 이미 상당한 자금을 확보했을 것으로 생각합니다. 이들은 한 번만 더 습격에 성공하면 영원히 잠적하는 데 필요한 자금을 얻을 수 있고, 최근 자동차나 항공기 같은 수단이 등장하면서 이들이 과거의 조직들만큼 오래 도주할 수 있을지도 의문입니다. 따라서 사람들은 이들에게 바버튼 습격은 너무 높은 확률로 과거의 성취를 무용지물로 만들 수 있기에, 차라리 리덴뷔르흐를 다음 목표로 삼을 가능성이 높다고 말합니다. 일부는 위 두 추측에 모두 반대하며, 어멀로에서 넬스프라위트로 이어진 이동 경로를 바탕으로 바위 연대가 최대한 빨리 포르투갈령 동아프리카를 통해 남아프리카를 뜰 것으로 예측합니다. 다음 수를 읽을 수만 있다면, 이들을 궁지에 몰아넣을 수 있을지도 모릅니다."
 saf.149.a: "뻔해 보여도 이놈들에게 농골로자는 교주나 다름없는 걸!"
 saf.149.b: "2주 후에 황금 수송 열차가 리덴뷔르흐를 떠나기로 되어 있었지..."
 saf.149.c: "이놈들은 분명히 국경을 건너려고 할 테니, 그곳에서 기다려야 한다..."
 saf.150.t: "바버튼 탈옥"
 saf.150.d: "좋은 소식입니다! 바위 연대가 전 두목 농골로자 탈옥을 시도할 것이라는 우리의 예측이 옳은 걸로 드러났습니다. 교도관을 지원해줄 남아프리카 경찰이 현장에 없었다면 이들의 시도가 성공했을지도 모르지만, 그 대신 이들은 완전히 포위되었습니다. 바버튼 시내에서도 들릴 정도로 치열한 총격전이 뒤따랐고, 조직원 상당수가 죽은 후에야 잔당은 항복했습니다. 이제 남아프리카 시민은 더는 이들을 걱정하지 않아도 될 것입니다. 농골로자가 바위 연대와 사전에 이 작전을 공모했다는 증거는 없었지만, 그 역시 탈출에 실패하고 다시 수감되었습니다.\n\n항복한 잔당은 정부 관계자를 교도소에서 4마일 정도 떨어진 비밀 근거지로 안내했습니다. 그곳에서 우리는 어멀로와 넬스프라위트 습격에서 도난당한 귀중품 및 돈을 대부분 환수할 수 있었습니다."
 saf.150.a: "수고했네, 다들!"
 saf.151.t: "바버튼 탈옥"
 saf.151.d: "남아프리카 경찰 분견대가 바위 연대를 붙잡기 위해 있지도 않을 습격을 우두커니 기다리는 동안, 바위 연대는 가장 뻔한 정답이었던 바버튼 교도소를 습격했습니다.\n\n압도적인 수의 범죄자와 마주하게 된 불쌍한 교도관들은 고령의 농골로자와 그 외 수감 중이던 다른 조직원들을 넘겨줄 수밖에 없었습니다. 증언에 따르면, 농골로자는 처음에 이들을 따라가기를 꺼렸지만 결국에는 같이 도주했다고 합니다. 농골로자와 함께 바위 연대는 황무지로 사라졌지만, 긍정적으로 본다면 최소한 리덴뷔르흐 황금 수송 열차는 안전하게 요하네스버그의 스탠더드 은행 금고까지 도착했습니다."
 saf.151.a: "이런!"
 saf.152.t: "바버튼 탈옥"
 saf.152.d: "국경에서 바위 연대를 붙잡는다는 계획은 시작부터 실패할 운명이었을지도 모릅니다. 왜냐하면, 이들이 도망칠 수 있는 국경의 길이가 100마일을 넘을 정도로 너무나도 길기 때문입니다. 월경을 막기 위해 전 지역에 충분한 경찰력을 파견하는 것은 애초부터 불가능했습니다.\n\n하지만 결국 이런 이야기도 아무런 의미가 없게 되었는데, 이들이 처음부터 국경을 넘을 계획을 염두에 두고 있지 않았기 때문입니다. 대신 이들은 넬스프라위트 인근에 남아 바버튼 교도소를 습격했습니다. 교도관들은 바위 연대의 압도적 수에 눌려 어쩔 수 없이 농골로자와 과거, 또는 현재 범죄 조직과 연루되어 수감된 자들을 넘겨줄 수밖에 없었습니다."
 saf.152.a: "저놈들이 탈출 대신 옛 두목을 선택할 줄이야..."
 saf.153.t: "핏 레티프 습격"
 saf.153.d: "수개월 간의 공백기를 지나 바위 연대가 다시 활동에 나섰습니다. 이들은 이번에는 핏 레티프 시의 보석상을 털고 수천 파운드어치의 보석을 가지고 달아났습니다. 이에 경찰은 이들이 바버튼 사건 후 스와질란드에 근거지를 마련하고 이번 습격 후에 이곳으로 도주한 것으로 추측하고 대규모 수색 작전을 펼쳤지만, 바위 연대나 이들이 강탈한 도난품을 찾는 데 실패했습니다. 유일하게 찾은 흔적은 음바바네에서 사용된 소액의 남아프리카 파운드뿐이었는데, 이 지폐는 어멀로에서 있었던 첫 습격 때 도난당한 돈으로 확인되었습니다."
 saf.153.a: "이 도적놈들은 어떻게 이렇게 오래 안 잡힐 수 있지?!"
 saf.154.t: "바위 연대의 잠적"
 saf.154.d: "수개월 간 바위 연대는 활동하지 않고 있습니다. 누구는 조직 내에 불화가 발생해 해체되었다고 생각하기도 하고, 다른 사람은 이들이 어느 시점에 장물을 가지고 포르투갈령 동아프리카 국경을 넘어 남아프리카에서 영원히 사라졌다고 보기도 합니다. 일이 어떻게 되었든 간에, 이제 장물을 되찾을 가능성은 사라진 듯합니다. 피해자들이 보험을 들어놨기를 바라는 수밖에요.\n\n바위 연대 체포에 실패했다는 사실은 남아프리카 경찰의 명성에 큰 오점이 될 것입니다."
 saf.154.a: "최소한 트란스발은 다시 평화로워졌군..."
 saf.155.t: "1936년 제국박람회"
 saf.155.d: "19세기와 20세기 초반의 국제 사회를 호령하던 열강 중 하나였던 대영제국은 이제 세계 대부분 지역에서 희미한 기억으로만 남게 되었습니다. 하지만 요하네스버그의 상류사회에서는 그렇지 않습니다. 붉은 예복을 입은 신사들은 여전히 줄루족 하인이 건네주는 진 토닉을 마시며 서로가 다섯 대륙에서 이룬 업적에 관해 이야기합니다.\n\n2년 간의 준비 끝에, 요하네스버그의 50주년을 기념하는 제국박람회가 성대한 축제와 함께 열렸습니다. 이번 박람회는 지난 반세기 동안 우리가 이룬 업적을 보여주기 위해 열렸으며, 캐나다, 카리브 해, 오스트랄라시아와 태평양 식민지 등 제국에 남은 지역 대부분에서 온 대표단이 참석했습니다. 옛 제국에 대한 짙은 향수가 회장을 감쌌지만, 성대한 행사 덕택에 국내에서 정치와 독립 이야기가 쑥 들어가게 되었고 제국이 여전히 살아 있음을 보여줄 수 있었습니다!"
 saf.155.a: "하느님, 국왕 폐하를 지켜주소서!"
 saf.156.t: "도시 지역 인구 유입"
 saf.156.d: "옛 자본주의 정권은 흑인이 요하네스버그나 케이프 타운 같은 남아프리카의 도시 지역에 들어오지 못하도록 철저하게 막았습니다. 그렇지만 새로운 남아프리카는 인종차별적인 옛 조치를 지지하지 않습니다. 옛 정권이 무너졌으니 이런 야만적인 정책도 자연스럽게 철폐될 것입니다. 다만 이 탓에 예상치 못한 부작용도 나타나고 있습니다. 남아프리카의 농촌에는 기회가 부족하기에, 요하네스버그, 케이프 타운, 더반 같은 도시로의 이주 제약이 없어지자 수많은 남아프리카인이 공장과 광산의 일자리를 찾아 고향을 떠나기 시작한 것입니다. 불행히도 지역 정부에게는 이 전대미문의 인구 유입을 감당할 만한 재원이 없습니다. 따라서 이주민 상당수가 대규모로 기존 타운십에 정착할 수밖에 없었고, 인구 과밀 및 생활 수준 하락, 질병 같은 문제가 나타나고 있습니다."
 saf.156.a: "주거 시설을 확충해야 한다!"
 saf.157.t: "토지 반환 실행"
 saf.157.d: "19세기 내내, 영국과 네덜란드에서 온 침략자들은 남아프리카의 비옥한 농지를 강탈하고 자기들끼리 나누어 가졌습니다. 1913년이 되어서야 일부라도 반환하자는 논의가 나오기 시작했지만, 이것조차 선의가 아닌 우리를 자기들이 지은 도시에 쫓아내기 위해서였습니다. 그 목표 역시, 자체 조사에 따르면 남아프리카 인구의 70% 가까이 차지하는 우리 숫자와 비교해보면 터무니없는 8%라는 수치였습니다. 심지어 얼마 전 사회주의를 받아들였을 때조차 그들은 이 역사의 추악한 산물을 더 평등하게 바꾸는 것을 거부했습니다.\n\n이젠 아닙니다. 우리는 빼앗긴 것을 되찾고 인민에게 반환할 것입니다. 오늘부터 남아프리카는 '재산'을 명목으로 인민을 착취하는 소수의 유럽계 식민주의 자본가의 것이 아닌, 이곳에 사는 사람의 것입니다!"
 saf.157.a: "남아프리카는 남아프리카인의 것이다!"
 saf.158.t: "조지 5세의 승하"
 saf.158.d: "그레이트브리튼 아일랜드 연합왕국의 국왕이자 인도의 황제였던 조지 5세가 캐나다에서 망명 생활을 하던 중 승하했습니다. 캐나다에서는 장례식 준비와 더불어, 장남 에드워드가 남아프리카를 포함한 자치령 및 명목상 영국 국왕으로의 즉위식 준비가 한창입니다. 하지만 남아프리카의 일상은 별반 달라지지 않았습니다. 아프리카너 대다수는 적극적으로든 소극적으로든 공화국을 지지하고, 원주민, 컬러드, 그리고 아시아계는 수천 마일  떨어진 곳에 있는 외국 국왕에 별로 관심이 없기 때문입니다. 결국, 애도 분위기는 영국계 백인에게서나, 자치령으로서 정부가 시행한 애도 기간 선포나 공공기관 조기 게양 같은 조치 외에는 찾아보기 힘듭니다."
 saf.158.a: "선왕께서 승하하셨다, 국왕 폐하 만세!"
 saf.159.t: "남아프리카의 인터내셔널 가입 희망"
 saf.159.d: "새로 탄생한 남아프리카의 노동자 정부가 최근 우리 동맹에 가입하겠다고 발표했습니다. 국제 자본주의 세력에 맞서 남아프리카를 우리 동맹에 들어오게 해야 할까요?"
 saf.159.a: "어서오게, 동지들!"
 saf.159.b: "흠... 글쎄..."
 saf.160.t: "인터내셔널 가입!"
 saf.160.d: "제3인터내셔널은 국제 자본주의를 무너뜨리기 위해 기꺼이 새로운 동지를 받아들였습니다. 이제 우리는 진정으로 국제 사회주의 투쟁의 일원이 되었습니다!"
 saf.160.a: "함께 우리는 자본주의자들을 무찌를 것이다!"
 saf.161.t: "[From.GetNameDefCap]의 거부"
 saf.161.d: "알 수 없는 이유로, [From.GetNameDef] 정부는 우리의 인터내셔널 가입을 거부했습니다. 이제 우리는 홀로 서야 합니다."
 saf.161.a: "저들에겐 케이프의 통제권이 필요 없나?!"
 saf.162.t: "실업률 감소"
 saf.162.d: "남아프리카 파운드가 어느 정도 평가절하되면서, 해외에서 우리의 금, 농산물, 공산품을 더 저렴하게 구매할 수 있게 되었습니다. 이 덕분에 수출이 활성화되면서 국내 취업률을 견인하고 있습니다!"
 saf.162.a: "만세!"
 saf.163.t: "초인플레이션!"
 saf.163.d: "어느 정도 경제 지표에 효과가 나타난 후에도 계속 남아프리카 파운드를 절하하기로 한 우리의 결정이 실수로 드러났습니다. 인플레이션은 통제 불능이 되었고, 모든 예측에서 국내 물가가 올해 400% 상승할 것으로 나오고 있습니다. 사람들이 보유한 화폐의 가치가 나날이 증발하자, 우리는 현 화폐를 버리고 새로운 화폐를 도입할 수밖에 없었습니다. 야권은 당연히 실패한 통화 정책을 쓴 총리를 맹비난하고 있습니다."
 saf.163.a: "우리는 이것을 남아프리카 파운드 2로 부르기로 했네."
 saf.165.t: "재무부 보고!"
 saf.165.d: "재무장관이 남아프리카의 경제 상황에 대한 보고서를 작성했습니다, 총리 각하. 당신의 비서가 이를 검토할 수 있게 책상 위에 보고서를 올려놨습니다."
 saf.165.a: "아, 훌륭하군! 한번 읽어보겠네!"
 saf.166.t: "국가 부채 위기"
 saf.166.d: "끔찍한 소식입니다! 내각이 정통적이지 않은 방식으로 부채를 사용한다는 사실은 잘 알려졌었지만, 그 누구도 이렇게 상황이 나쁠 줄은 예상하지 못했습니다! 우리는 검은 월요일의 여파를 떨쳐내기 위해 빌린 막대한 부채를 올해 예산으로 갚을 수 없었고, 채무불이행을 선언할 수밖에 없어 사실상 국가 부도 상태에 빠졌습니다! 국내외의 투자자는 돈을 잃을 것이고 분명 크게 분개할 것입니다!"
 saf.166.a: "이럴 수가!"
 saf.167.t: "남아프리카 국가 부채 위기"
 saf.167.d: "남아프리카 정부의 무책임한 지출이 결국 끝을 맞이했습니다. 오늘 아침, 그들은 검은 월요일의 여파로 국가 부도를 선언하고 국가 부채 원리금을 더는 지급할 수 없다고 밝혔습니다. 남아프리카 국채에 투자한 여러 [Root.GetAdjective]인 투자자들은 큰돈을 잃게 되었습니다."
 saf.167.a: "안타깝군!"
 saf.168.t: "동원령과 경제"
 saf.168.d: "전쟁이 남아프리카에 다시 들이닥치면서 우리는 모든 가용 자원을 동원하게 되었습니다. 벌써 전시 채권이 발행되고 무직 상태인 남아프리카인이 전쟁에 동원되고 있습니다. 좋든 나쁘든 간에, 갑작스레 온 국민이 동원되면서 검은 월요일의 후유증은 멀리 사라져버렸습니다. 전쟁이 끝나면, 재건에 모든 인력을 투입해야 할 테니까요..."
 saf.168.a: "어쨌든 지금은 경제가 문제가 아니니까!"
 saf.169.t: "올랜도 보이즈 클럽의 창단"
 saf.169.d: "요하네스버그의 올랜도 타운십에서 이주 노동자들이 축구를 주기적으로 연습하기 위해 축구단을 창단했습니다...\n\n축구가 남아프리카에 들어온 것은 19세기 말이지만, 공식적으로 조직된 구단은 여태까지 거의 없었습니다. 더 나아가, 영국 하층민의 스포츠라는 평판이 브리튼 연방과 연결되면서 확산을 더 저해했습니다. 그렇기에 올랜도에서 창단된 이 최초의 축구단은 축구의 인기에 전환점이 될지도 모릅니다. 일단 한 가지는 확실합니다. 올랜도 주민은 이 운동을 매우 즐긴다는 것이죠..."
 saf.169.a: "보이즈 클럽이라니 너무 진부하군. 파이리츠는 어떤가?"
 saf.170.t: "플라이탈의 확산"
 saf.170.d: "요하네스버그 소파이어타운 타운십에서의 이상 현상에 관한 경찰 보고가 올라왔습니다. 아무래도 아프리칸스어를 바탕으로 영어, 츠와나어, 줄루어를 다수 섞은 방언이 지역에서 발달하고 있는 듯합니다. 이 플라이탈이라고 하는 방언은 이미 지역 암흑가에서 암호화된 언어로 오래 사용되었지만, 이제는 국가에 대한 저항의 상징이 되면서 길거리에서도 대중적으로 쓰이기 시작했습니다.\n\n이 새로운 은어의 사용으로 타운십 외부인이 지역 범죄 조직이나 공동체에 잠입하는 것이 더 어려워지면서, 경찰이 정보원을 쓰기가 더 힘들어졌습니다..."
 saf.170.a: "뭐라는 거야?!"
 saf.171.t: "아프리카 국민회의 청년연맹의 창설"
 saf.171.d: "1912년 남아프리카 원주민 국민회의라는 이름으로 창설된 아프리카 국민회의는 설립 이래 원주민 해방 운동을 계속 이끌어왔습니다. 그러나 흑인 지식인과 부족장으로 구성된 이 단체는 1920년대 상공노동조합이 원주민 권리 운동의 선봉으로 나서면서 정체기를 겪었습니다. 이때부터 아프리카 국민회의는 인도계, 컬러드, 그리고 대의에 동감하는 백인과 개혁을 위한 연합전선을 만들려고 노력했습니다.\n\n그러나 앤턴 렘베데의 지도 아래, 넬슨 만델라, B. 마세켈라, 애쉬비 음다, 아이다 음은트와나, 릴리언 응고이, 제임스 은종궤니, 윌리엄 은코모, 두마 노퀘, 월터 시술루, 올리버 탐보, 그리고 댄 틀루메 같은 여러 젊은 아프리카 국민회의 활동가가 타협주의에 반대하고 나섰고, 이들은 요하네스버그에서 아프리카 국민회의 청년연맹을 결성했습니다. 범아프리카주의를 바탕으로 활동한다고 알려진 이 신생 청년연맹은 백인 소수자 정권에 맞서 불매 운동, 파업, 불복종 전술을 활용한 '행동 계획'을 발표했습니다. 몇몇은 새로운 하부 조직의 설립으로 신세대 활동가가 유입되어 아프리카 국민회의의 운명을 바꿀 수도 있다고 평가합니다."
 saf.171.a: "하찮은 선동가놈들!"
 saf.172.t: "원주민교육법"
 saf.172.d: "컬러드 투표권법은 예상대로 남아프리카의 정치 지형을 진보 쪽으로 밀어붙였습니다.\n\n이 덕택에, 과거 정치적으로 불가능해 보였던 진보적인 정책이 실현 가능해졌습니다.\n\n선두를 달리는 것은 원주민교육법입니다. [GetYear]년 전까지 백인은 서구식 교육을 가르치는 공립 및 사립학교에 다닐 수 있었던 반면에, 비백인은 기초 교육을 받기 위해 종교기관에 의존해야만 했습니다. 이 법안에는 교육 격차를 줄이기 위해 비백인 교육 예산을 대폭 인상하고, 비백인이 대학 등록 요건을 맞출 수 있도록 돕는 조항이 포함되었습니다."
 saf.172.a: "지식 격차를 줄일 필요가 있다!"
 saf.173.t: "원주민참여법"
 saf.173.d: "얀 헨드릭 호프메이르는 늘 언젠가 원주민 본인들이 원주민 인구를 대표할 수 있게 해야 한다고 말했습니다. 물론 이 발상은 국민당에 악몽과도 다름없었습니다. 그리고 이 생각이 공론화될 때마다 국민당이 총선에서 우위를 점했던 사실로 미루어볼 때, 많은 백인 역시 이 발상에 찬동하지 않았습니다.\n\n하지만 시대가 바뀌었습니다. 이제 폴크스라트에서 원주민참여법을 통과시킬 수 있는 정족수가 확보된 것입니다. 이 법안으로 내각은 투표를 통해 원주민 공동체 소속 인사를 원주민장관으로 임명하게 되었습니다. 이에 맞춰 [getSAPorUnited]은 폴크스라트에서 법안이 통과되는 즉시 원주민을 직책에 임명하겠다고 밝혔습니다."
 saf.173.a: "법안이 의결되었다!"
 saf.174.t: "요하네스버그 조약"
 saf.174.d: "남아프리카의 친[ENT.GetAdjective] 세력은 완전히 무너졌고, 우리 병력으로는 지역 교두보 확보가 불가능함이 입증되었습니다. 이 사실을 고려할 때, 생디칼리스트들이 남아프리카를 장악했다는 것을 인정할 수밖에 없을 듯합니다.\n\n남아프리카 혁명의 발상지인 요하네스버그에서 우리 대표단이 남아프리카 측과 만났습니다. 조약문에 따라, 우리는 바수톨란드, 스와질란드, 베추아날란드 고등판무관령을 포함한 남아프리카의 현 영토를 인정하고 남아프리카에 대한 영유권을 포기했습니다."
 saf.174.a: "조약을 비준하겠네."
 saf.175.t: "요하네스버그 조약"
 saf.175.d: "호헨헤이머르가 쓰러졌습니다. 오랜 시간 우리 나라를 착취한 [ENT.GetAdjective]의 겁쟁이 제국주의자와 자본가로부터 남아프리카의 노동자가 자신들의 운명을 완전히 되찾은 것입니다!\n\n저들 정부를 대신해 남아프리카를 자주적인 국제 공동체의 일원으로 받아들인다는 조약을 체결하기 위해 [ENT.GetAdjective] 외교관이 도착하자, 요하네스버그의 군중은 이들을 향해 큰 야유를 보냈습니다."
 saf.175.a: "태피 롱이 이 장면을 볼 수만 있었더라면!"
 saf.176.t: "남아프리카 혁명"
 saf.176.d: "남아프리카에서 끔찍한 소식이 들어왔습니다. 우리의 확고한 동지였던 얀 스뮈츠 총리가 생디칼리스트 폭도에게 쫓겨나면서 1925년 영국 혁명이 재현된 것입니다. 무산계급은 프리토리아에서 브리튼 연방을 본떠 노동자의 국가를 선포했습니다. 남아프리카의 전략적 위치를 고려해서 이곳을 다시 장악하기 위해 즉각적인 개입을 촉구하는 사람도 있지만, 남아프리카의 고립된 위치를 고려하면 이렇게 단시간에 이곳을 침공하는 것은 매우 어려울지도 모릅니다."
 saf.176.a: "아시아와 오세아니아의 식민지와 단절되게 내버려둬서는 안 된다!"
 saf.176.b: "끔찍하지만 지금 행동에 나설 수는 없다!"
 saf.177.t: "기독교 국민공화국의 선포"
 saf.177.d: "전능하신 주님과 그의 거룩한 말씀에 따라, 아프리칸스인은 우리 민족의 목적지가 과거 선행개척민의 행적에 담긴 것처럼 남아프리카의 기독교적 발전에 있음을 인정하기에 우리는 공화 헌법을 받아들이는 바이며, 이 헌법의 내용과 충돌하는 모든 기존 법을 대체할 것이고, 특히 공화국 내 영국 신민이었던 자는 모두 영국 국왕의 지배에서 해방될 것이다. 후술할 내용에 따라, 이 헌법은 아프리카너만을 위한 것이며 영국계는 보조적인 역할을 맡을 것이다.\n\n이것은 오늘 프리토리아에서 판 렌스뷔르흐 총사령관이 승인한 새 헌법의 제1조입니다. 폿헤프스트롬 대학교의 로데비퀴스 뒤 플레시스 교수가 작성한 이 헌법은 새로운 남아프리카 법 체계의 기초가 될 것이며, 1909년 남아프리카법을 기초로 한 D. F. 말란의 공화국 헌법을 완전히 대체했습니다.\n\n신 헌법에 따라, 아프리칸스어가 국어로 채택되었고 영어는 '보조' 언어로 전락했습니다. 모든 권력은 '폴크슬레이어르(인민의 영도자)'에게 집중되었습니다. 폴크슬레이어르는 자문 역할을 맡을 의회의 표가 아닌 오로지 주님에게만 책임을 지며, 독자적으로 법안을 인준 및 실행할 수 있습니다. 시민권은 오직 '뷔르허르'라 불리는, '국가 건설에 참여할 수 있으리라 예상되는 자'에게만 주어집니다. 국가는 독자적인 판단에 따라 공공질서 및 공화국의 사기에 악영향을 줄 수 있다고 여겨지는 '뷔르허르'나 단체를 제재할 수 있습니다.\n\n이로써 새로 등극한 폴크슬레이어르 판 렌스뷔르흐는 적법하게 절대적 권력을 얻었습니다."
 saf.177.a: "폴크슬레이어르 만세!"
 saf.178.t: "뉘어 레호봇"
 saf.178.d: "아프리칸스어를 쓰는 레호봇 바스터르인은 19세기 케이프에서 남서아프리카로 이주한 컬러드 공동체입니다. 그들은 독일이 지역을 장악하기 전까지 독자적인 '레호봇 자유공화국'을 수립하고 살았고, 독일이 온 후에도 일정 수준 자치권을 얻어내는 데 성공했습니다. 벨트크리크 시기, 그들은 독일과 남아프리카의 충돌에서 중립을 지키려고 했지만 실패했고, 연이은 잠 쿠비스 전투에서 독일군으로부터 공동체를 지켜내는 데 성공했습니다. 1919년 남아프리카가 남서아프리카를 독일한테 반환하게 되자 레호봇 공동체는 분열되었습니다. 잠 쿠비스 전투 참전자를 포함한, 남아프리카 협력자 및 동조자로 분류된 이들은 남아프리카로 망명을 떠났고, 레호봇에 남은 사람들은 역사적 자치권을 빼앗겼습니다.\n\n베추아날란드에 백인 이주가 가능해지면서, 레호봇인의 \"캅테인(지도자)\"인 알버르트 마우톤이 총리한테 베추아날란드에 \"뉘어 레호봇\"을 만들 수 있게 해달라는 청원을 제출했습니다. 국경 너머의 옛 정착지와 상대적으로 가까운 위치에 있는 새 정착지는 여기저기 흩어진 망명자들을 모을 수 있을 것으로 기대됩니다. 또, 요청대로 정착지에서 그들의 헌법인 '가장의 법'을 적용할 수 있도록 해주면 미텔아프리카에 남았던 사람 중 일부도 끌어모을 수 있을지도 모릅니다..."
 saf.178.a: "그들은 저번 전쟁에서 큰 도움이 되었지. 이제 보답할 때가 왔다!"
 saf.178.b: "그들에게 땅을 좀 할당해줄 수는 있지만, 법은 우리의 법을 따라야 한다."
 saf.178.c: "뉘에벨트에는 백인 농부만 올 수 있다!"
 saf.179.t: "남서아프리카의 혼란"
 saf.179.d: "한때 황금 해안에서 잔지바르까지 죽 이어지는 광대한 강역을 차지했던, 중앙아프리카의 독일 식민지가 내부에서 붕괴했습니다. 과거 독일 민족의 자랑이었던 이 지역은 이제 역사상 가장 거대한 폭력과 권력 공백의 장으로 바뀌었습니다. 도이치-쥐트베스트아프리카, 다른 이름으로 남서아프리카인 지역 역시 이 운명을 벗어나지 못했습니다. 이곳에서 독일계 백인 정착자들은, 19세기 전반 이 지역으로 이주한 아프리카너의 도움을 받아 필사적으로 원주민 봉기를 진압하려 애쓰고 있습니다.\n\n여기서 우리는 남서아프리카가 오랜 기간 남아프리카의 전략적 목표였을뿐더러, 1915년부터 1919년 사이에는 우리가 직접 이 지역을 통치했다는 사실을 떠올릴 필요가 있습니다. 이제 유럽에서의 패배 때문에 남아프리카인의 피로 얻어낸 남서아프리카를 독일 훈족놈들에게 되돌려줘야 했다는 역사적 불의를 끝낼 시간이 왔다고 남아프리카 곳곳에서 목소리가 나오고 있습니다. 이리 주장하는 사람들은 총리가 연합방위군을 남서아프리카로 출병해 원주민 봉기를 제압하고 그곳 식민지를 합병해야 한다고 이야기합니다. 이에 맞춰 남아프리카가 오밤보 봉기에 개입해 진압해주는 대신 남서아프리카가 영구히 남아프리카의 통치 아래로 들어온다는 내용을 담은, 빈트후크로 보낼 전문이 작성되고 있습니다."
 saf.179.a: "빈트후크에 전보를 보내라. 이제 우리가 이들을 보호할 것이다!"
 saf.179.b: "남서아프리카에 더 많은 남아프리카인의 피를 흘릴 만한 가치는 없다..."
 saf.180.t: "프리토리아에서 온 전보"
 saf.180.d: "남아프리카는 언제나 흉중에 남서아프리카를 정복한다는 욕망을 품었고, 1915년과 1919년 사이에는 일시적으로나마 이를 달성하기도 했습니다. 따라서 그들은 우리 상황을 예의주시하고 있었고 오늘 빈트후크에 프리토리아에서 온 전보가 도착했습니다. 그들은 오밤보란트에서 발생한 사소한 문제에 개입할 의향이 있음을 밝혔으나, 그 대신 우리는 남아프리카군이 우리 영토에서 철군하지 않으리라는 사실을 받아들여야 합니다. 그들은 분명히 우리가 독일령 미텔아프리카의 꿈이 증발했으며, 앞으로 남아프리카인으로 살아가야 한다는 점을 받아들이기를 바라는 것 같습니다. 일부는 이것이 받아들일 수 없는 조건이며, 우리는 독일의 신민이자 앞으로도 계속 그러리라고 말합니다. 하지만 다른 이들은 미텔아프리카의 꿈에 과연 백인 나미비아인의 운명을 걸 만한 가치가 있는지 의문을 던집니다. 조국의 지원이 도착할 때까지는 몇 달이 걸릴지 모르고, 오밤보족을 진압하지 못한다면 우리는 원주민한테 추방당하거나 더 끔찍한 운명을 맞이할지도 모릅니다. 게다가 우리가 이 제안을 거절한다 해도 남아프리카는 개입할지도 모릅니다. 유일한 차이점이라면 그들이 우리에게도 총을 쏠 거라는 점이겠죠..."
 saf.180.a: "우리 사람들을 위해서라면..."
 saf.180.b: "우리는 카이저의 신민이고 앞으로도 계속 그리 남을 것이다!"
 saf.181.t: "남서아프리카의 묵인"
 saf.181.d: "좋은 소식입니다. 빈트후크 당국은 남아프리카의 개입이 그들에게 최선이라는 사실을 수용하고 그들을 돕기 위해 파견될 우리 군대를 환영한다고 밝혔습니다. 선두 부대는 이미 1919년의 치욕 이후 최초로 남서아프리카에 발을 내디뎠습니다. 국내의 유력 국민당 인사들은 스프링복이 이교도에 맞서 궁지에 몰린 남서아프리카의 아프리카너와 독일 형제들을 도우러 가는 것에 지지를 표했습니다. 또, 스뮈츠 장군의 파벌은 대 남아프리카를 실현하기 위해 다음에는 무엇을 해야 하는지 계산하고 있습니다. 이 안에 반대하는 유일한 세력은 극좌파뿐입니다. 국제사회주의연맹, 상공노동조합, 그리고 이들보다 더 작은 세를 보유한 아프리카 국민회의 모두 이 작전이 '오밤보 민족의 자결권에 대한 명백한 침해'라고 비난했습니다."
 saf.181.a: "스프링복 출동!"
 saf.182.t: "남서아프리카의 저항"
 saf.182.d: "아쉽게도 빈트후크 당국은 여전히 자신들이 독일 제국의 신민이라는, 객관적으로 봤을 때 쓸모없는 생각에 갇혀 있는 듯합니다. 그들이 남아프리카의 합병 시도에 끝까지 저항할 것이라고 밝힌 것입니다. 오합지졸의 주둔군 잔당이 우리 공세에 저항할 수 있을지는 의문이지만, 지역 백인의 지지 없이 사태에 개입하면 작전의 정당성이 떨어질 뿐만 아니라 독일과의 관계가 악화할 수도 있습니다. 한편, 이번 실패는 국내 우파와 좌파 모두에서 압도적인 지지를 받는 개입 여론에는 큰 영향을 주지 못할 것입니다."
 saf.182.a: "어리석은 훈족놈들도 같이 진압해야겠군!"
 saf.182.b: "베를린과의 관계가 더 중요하다!"
 saf.183.t: "포르투갈령 동아프리카 보호?"
 saf.183.d: "포르투갈에 재앙이 닥쳤습니다. 포르투갈 본토가 점령되었고, 이 기회를 놓치지 않은 세력들이 아프리카와 아시아의 식민지도 가로채려고 시도하면서 식민제국도 무너지기 시작한 것입니다. 그 식민지 중 하나가 우리와 국경을 맞댄 포르투갈령 모잠비크입니다. 이곳의 항구는 란트 공업 지대의 핵심 수출항이며 모잠비크 대부분은 대 남아프리카의 일부에 보통 포함됩니다. 또한, 독일 역시 우리보다 유리한 입지를 차지하기 위해 이 식민지를 장악하려 할지도 모릅니다.\n\n매파는 남아프리카의 국익을 위해 우리 군대가 먼저 행동에 나서서 모잠비크 국경을 건너야 한다고 촉구하고 있습니다. 이들 중 일부는 추후에 우리가 이 식민지를 아예 합병하기를 바랄 것입니다. 반대로 비둘기파는 이 선택에 반대하며, 이 작전을 실행하면 앞으로 남아프리카가 모잠비크인을 국제적으로 책임져야 할뿐더러 독일 및 포르투갈과 불필요한 외교적 긴장을 초래할 것이라고 주장합니다."
 saf.183.a: "군한테 로렌수 마르케스로 진격하라 명령해라!"
 saf.183.b: "남아프리카에 원주민이 더 생긴다고? 그건 안 되지!"
 saf.183.c: "그런 위험을 감수할 수는 없다!"
 saf.184.t: "남아프리카의 모잠비크 진군"
 saf.184.d: "남아프리카 연합방위군이 국경을 넘어 모잠비크로 진군했습니다. 표면상의 명분은 지역 주민을 보호하고 적대적인 제3국의 점령을 막기 위해서라지만, 남아프리카에게 잠베지를 '자연 국경'으로 삼는 야망이 있다는 점도 생각해야 합니다. 아마도 추후에 이들이 모잠비크를 반환할 가능성은 적을 듯합니다."
 saf.184.a: "괜히 신교도놈들을 믿지 말라고 한 게 아니었어!"
 saf.185.t: "남아프리카의 모잠비크 진군"
 saf.185.d: "남아프리카 연합방위군이 국경을 넘어 모잠비크로 진군했습니다. 프리토리아에 따르면 이들의 목표는 지역 주민을 보호하고, 매우 높은 확률로 우리를 지칭하는 '제3국'의 식민지 점령을 막는 것이라고 합니다. 다만, 모잠비크에서 잠베지 강 북쪽은 남아프리카보다 우리한테 더 가까이 있기에, 우리 지금 행동에 나서면 남아프리카보다 먼저 이곳을 확보할 수 있습니다. 그리고 남아프리카는 이전까지 잠베지 남안의 모잠비크를 포함하는 대 남아프리카를 주창해왔기에, 우리가 북안을 점령한다 해도 크게 반발하지는 않을 것입니다."
 saf.185.a: "남아프리카보다 먼저 모잠비크 북부를 장악하자!"
 saf.185.b: "그러지 말자..."
 saf.186.t: "독일의 모잠비크 북부 점령"
 saf.186.d: "우리가 모잠비크 국경을 넘자, 독일도 우리 나라에서 제일 멀리 떨어진 모잠비크 북부를 확보하기 위해 잽싸게 행동에 나섰습니다. 이제 잠베지 강을 따라 모잠비크를 반으로 나누는 실질적인 국경이 새로 생겼습니다. 독일의 대응은 분명히 우리의 행동을 정당화하는 데 충분했을 것입니다. 우리가 이리하지 않았더라면 분명 모잠비크 전역을 점령했을 테니까요."
 saf.186.a: "잠베지라면 국경으로 충분하지."
 saf.187.t: "아프리칸스어만을 사용하기로 한 스텔렌보스 대학교"
 saf.187.d: "남아프리카의 고등교육기관 중 가장 명망 높은 곳 중 하나인 스텔렌보스의 스텔렌보스 대학교가 수년간 지속된 추세에 끝을 맺었습니다. 다음 학기부터 마지막까지 남았던 두 개의 영어 및 고급 네덜란드어(네덜란드에서 사용하는 네덜란드어) 과정이 폐지된 것입니다. 이 말인즉슨, 스텔렌보스는 다음 학기부터 아프리칸스어 과정만이 남아 전국에서 유일하게 아프리칸스어만을 사용하는 대학교가 됩니다. 이 사건은 이번 세기 초부터 D. F. 말란 박사가 열심히 주창한 아프리칸스어 운동에 있어서 큰 업적입니다."
 saf.187.a: "여기서 우리는 아프리칸스어를 쓴다네!"
 saf.190.t: "포르투갈령 동아프리카 보호?"
 saf.190.d: "포르투갈에 재앙이 닥쳤습니다. 포르투갈 본토가 점령되었고, 이 기회를 놓치지 않은 세력들이 아프리카와 아시아의 식민지도 가로채려고 시도하면서 식민제국도 무너지기 시작한 것입니다. 그 식민지 중 하나가 우리와 국경을 맞댄 포르투갈령 모잠비크입니다. 이곳의 항구는 우리 공업 지대의 핵심 수출항이며 모잠비크 대부분은 대 로디지아의 일부에 보통 포함됩니다. 또한, 독일 역시 우리보다 유리한 입지를 차지하기 위해 이 식민지를 장악하려 할지도 모릅니다.\n\n매파는 로디지아의 국익을 위해 우리 군대가 먼저 행동에 나서서 모잠비크 국경을 건너야 한다고 촉구하고 있습니다. 이들 중 일부는 추후에 우리가 이 식민지를 아예 합병하기를 바랄 것입니다. 반대로 비둘기파는 이 선택에 반대하며, 이 작전을 실행하면 앞으로 로디지아가 모잠비크인을 국제적으로 책임져야 할뿐더러 독일 및 포르투갈과 불필요한 외교적 긴장을 초래할 것이라고 주장합니다."
 saf.190.a: "군한테 로렌수 마르케스로 진격하라 명령해라!"
 saf.190.b: "로디지아에 원주민이 더 생긴다고? 그건 안 되지!"
 saf.191.t: "로디지아의 모잠비크 진군"
 saf.191.d: "오합지졸의 로디지아군이 국경을 넘어 모잠비크로 진군했습니다. 표면상의 명분은 지역 주민을 보호하고 적대적인 제3국의 점령을 막기 위해서라지만, 로디지아에게 잠베지를 '자연 국경'으로 삼는 야망이 있다는 점도 생각해야 합니다. 아마도 추후에 이들이 모잠비크를 반환할 가능성은 적을 듯합니다."
 saf.191.a: "로즈 그 자식이 또 왔구만!"
 saf.192.t: "로디지아의 모잠비크 진군"
 saf.192.d: "최근 독립한 로디지아가 국경을 넘어 모잠비크로 진군했습니다. 솔즈베리에 따르면 이들의 목표는 지역 주민을 보호하고, 매우 높은 확률로 우리를 지칭하는 '제3국'의 식민지 점령을 막는 것이라고 합니다. 다만, 모잠비크에서 잠베지 강 북쪽은 로디지아보다 우리한테 더 가까이 있기에, 우리 지금 행동에 나서면 로디지아보다 먼저 이곳을 확보할 수 있습니다. 다만 로디지아는 세실 로즈의 야망 때문에 존재하는 국가기 때문에, 분명 모잠비크 전역을 장악하려 할 것입니다."
 saf.192.a: "로디지아보다 먼저 모잠비크 북부를 장악하자!"
 saf.192.b: "그러지 말자..."
 saf.193.t: "[MAF.getadjective]의 모잠비크 북부 점령"
 saf.193.d: "우리가 모잠비크 국경을 넘자, [MAF.getadjective]도 우리가 제한된 여건 때문에 확보에 실패한 모잠비크 북부를 확보하기 위해 잽싸게 행동에 나섰습니다. 이제 잠베지 강을 따라 모잠비크를 반으로 나누는 실질적인 국경이 새로 생겼습니다. 독일의 대응은 분명히 우리의 행동을 정당화하는 데 충분했을 것입니다. 우리가 이리하지 않았더라면 분명 모잠비크 전역을 점령했을 테니까요."
 saf.193.a: "잠베지라면 국경으로 충분하지."
 saf.254.t: "반영 정서의 폭발"
 saf.254.d: "협상국이 참전하면서, 과거 보어 전쟁의 참상을 아직도 기억하는 아프리카너 사이에서 반영 정서가 타오르고 있습니다. 이에 여러 목장주들이 기증 받은 말과 분노한 젊은 의용병들, 그리고 영국이 자신들의 조국을 다시 무너뜨리는 것을 막고자 하는 보어 전쟁 참전자들을 모아 기병대를 만들었습니다."
 saf.254.a: "그들이 있어 다행이군."
 saf.300.t: "베노니 보궐 선거"
 saf.300.d: "오랜 기간 남아프리카 노동당의 주요 당대표 경쟁 후보로 있다 최종적으로 당대표가 되는 데 성공한 인물이 최근 정계 은퇴를 선언했습니다. 이는 노동당에 한 시대의 끝이자 새로운 세대에게 자리가 열렸음을 의미하며, 스코틀랜드 태생의 요하네스버그 전 시장 존 크리스티가 신임 당대표로 선출되었습니다.\n\n추가로 그의 사임으로 요하네스버그 인근 베노니 지역구에서 보궐 선거가 열리게 되었습니다. 국민당과 [getSAPorUnited] 모두 노동당으로부터 이 지역구를 빼앗으려 하고 있으며, 여론조사 결과는 현재 박빙입니다."
 saf.300.a: "T. W. B. 오스본 (노동당)"
 saf.300.b: "D. G. 로스 ([getUnitedorSAPshory])"
