 saf.313.t: "남동아프리카의 새로운 선거구"
 saf.313.d: "구 포르투갈 식민지였던 모잠비크를 주로 편입한 이상, 주 유권자한테 케이프 타운의 폴크스라트 의원을 선출할 수 있도록 해줘야 합니다. 대부분 포르투갈인으로 구성된 25000명의 백인을 위해, 대략 3개의 선거구, 로렌수 마르케스, 가자, 시스잠베지아에서 주의원과 의원이 선출될 것으로 예상됩니다. 여기서 정부가 다른 주에서 사용하는 영어와 네덜란드어/아프리칸스어뿐만 아니라, 포르투갈어를 남동아프리카 주에서 공용어로 지정한 점은 주목할 만합니다."
 saf.313.a: "무소속이 2석, [getSAPorUnited]이 1석을 차지했다."
 saf.314.t: "남서아프리카의 새로운 선거구"
 saf.314.d_normal: "남서아프리카를 확보하고 주로 편입한 이상, 신설한 주에 폴크스라트 의석을 줘야 합니다. 이곳 남서아프리카에는 약 4만 명의 백인이 거주합니다. 전체 인구 대비 백인 비율로 보면, 놀랍게도 남서아프리카는 그 넓은 땅에 비해 남아프리카 본토보다 약간 적은 13%의 인구가 백인입니다. 이들 대다수는 19세기 이곳으로 이주한 아프리카너며, 소수 독일인도 존재합니다. 따라서 정부는 주에 이하 4개의 선거구를 만들 계획을 세우고 있습니다.\n\n신설될 4개의 선거구는 각각 에토샤, 카라스, 미델란트, 빈트후크입니다."
 saf.314.d_gerrymandered: "남서아프리카를 확보하고 주로 편입한 이상, 신설한 주에 폴크스라트 의석을 줘야 합니다. 이곳 남서아프리카에는 약 4만 명의 백인이 거주합니다. 전체 인구 대비 백인 비율로 보면, 놀랍게도 남서아프리카는 그 넓은 땅에 비해 남아프리카 본토보다 약간 적은 13%의 인구가 백인입니다. 이들 대다수는 19세기 이곳으로 이주한 아프리카너며, 소수 독일인도 존재합니다. 두 집단 모두 국민당을 지지할 가능성이 높기에, 우리는 유권자 수를 약간 창의적으로 조정해 나미비아에 6개의 선거구를 만들기로 했습니다. 남아프리카의 나머지 주와 비슷한 수준으로 하려면 4개의 선거구만 만들어야 했겠지만요.\n\n신설될 6개의 선거구는 각각 빈트후크, 나미브, 카라스, 에토샤, 미델란트, 오마루루입니다."
 saf.314.a: "국민당이 모든 의석을 차지했다."
 saf.314.b: "국민당이 하나를 제외한 모든 의석을 차지했다."
 saf.315.t: "스탠더튼 보궐 선거"
 saf.315.d: "스뮈츠 장군이 정계에서 은퇴하면서, 그의 폴크스라트 지역구였던 스탠더튼이 공석이 되었습니다. 이에 따라 지역구 공석을 채우기 위한 보궐 선거가 열렸습니다. 트란스발을 적대 세력으로부터 지키는 데 성공한 이상, 우리는 공화국의 첫 선거를 안전하게 열 수 있게 되었습니다. 당연히 호프메이르와 그의 정당은 이 의석을 지키겠다고 밝혔지만, 그의 진보주의 성향은 백인 유권자 사이에서 인기가 없습니다. 국민당에는 이것이 의석을 차지할 좋을 기회가 될 것입니다."
 saf.315.a: "A. G. 발로 ([getUnitedorSAPshory])"
 saf.315.b: "J. D. 필립스 (국민당)"
 saf.316.t: "스텔랄란트의 새로운 선거구"
 saf.316.d: "구 베추아날란드 보호령이 공식적으로 남아프리카의 주로 편입되면서, 이곳의 주민을 대표하기 위한 선거구를 설치하는 게 당연할 것입니다. 스텔랄란트에는 남아프리카 본토보다 훨씬 적은 비율인 3만 명 정도의 백인이 거주합니다. 따라서 우리는 가베로네스, [getNuweRehobothOrKalahari], 초베, 총 3개의 선거구를 설치할 것입니다."
 saf.316.a: "[getGesuiwerdeOrNatShort]이 3석을 전부 차지했다."
 saf.316.b: "국민당이 2석, [getUnitedorSAPshory]이 1석을 차지했다."
 saf.317.t: "요빌 보궐 선거"
 saf.317.d: "정부가 추천한 패트릭 던컨이 정치적 중립을 지켜야 하는 남아프리카 연합 총독으로 임명되었습니다. 따라서 던컨은 남아프리카당 소속으로 가지고 있었던 요하네스버그의 요빌 의원직에서 사퇴해야 했습니다. 하지만 남아프리카당 후보의 경쟁자는 나타나지 않았기에, 그들은 무난히 의석을 지켜낼 듯합니다."
 saf.317.a: "H. 글러크먼 (남아프리카당)"
 saf.318.t: "리베르스달 보궐 선거"
 saf.318.d_normal: "폴크스라트의 리베르스달 지역구 소속 국민당 J. F. 바덴호르스트 의원이 세상을 떠났습니다. 국민당은 후보를 공천했고 [getSAPorUnited]도 이어서 공천했습니다. 우리는 1943년이면 이 선거구가 폐지될 거라는 사실을 이미 알고 있지만, 이 선거구는 1921년 이래 국민당이 수성해 온 지역입니다. 이곳을 잃는다면, 내년의 국민당에는 좋지 않은 징조가 될 것입니다."
 saf.318.d_cea: "폴크스라트의 리베르스달 지역구 소속 국민당 J. F. 바덴호르스트 의원이 세상을 떠났습니다. 1921년 이래 국민당이 장악한 이 선거구는 컬러드가 대다수를 차지하기에, 이번 선거는 새로 투표권을 얻은 컬러드가 자신들의 저력을 보여줄 첫 기회가 될 것입니다. 국민당은 후보를 공천했고 [getSAPorUnited]도 이어서 공천했습니다. 우리는 1943년이면 이 선거구가 폐지될 거라는 사실을 이미 알고 있지만, 이번 선거 결과는 작게나마 다음 총선의 결과를 보여줄 수 있을 듯합니다."
 saf.318.a: "A. L. D. 판 비크 ([getUnitedorSAPshory])"
 saf.318.b: "P. K. 르 루 ([getGesuiwerdeOrNatShort])"
 saf.320.t: "금본위제 폐지"
 saf.320.d: "얀 스뮈츠와 제임스 배리 뮈닉 헤르초흐 둘 다 동의하는 것이 한 가지 있다면, 그것은 남아프리카 파운드의 금태환 정지일 것입니다. 이 조치를 실행하면, 국제 무역 시장에서 남아프리카산 수출품의 경쟁력이 상승해, 남아프리카의 도시 지역 일자리가 늘어나 현 실업 위기에도 큰 도움이 될 것입니다. 다만 모두가 이 조치를 반기지는 않습니다. 이 조치 때문에, 헤르초흐의 지지 기반인 농촌의 보어인들은 그들이 선호하지만 임금이 더 높은 백인 노동자를 해고하고 저임금 흑인 노동자를 고용할 수밖에 없었습니다."
 saf.320.a: "힘든 시기가 오래 가진 않을 것이다..."
 saf.321.t: "스텔렌보스 아니면 비트바테르스란트?"
 saf.321.d: "다른 나라였다면 대학교에 주는 국가 보조금을 늘리는 안에 논란이 생기지는 않았겠지만, 남아프리카는 언제나처럼 다른 나라와 다름을 보여주었습니다. 정부와 야권 모두 대학교 제도의 강화가 주는 이점을 고루 이해하기에, 폴크스라트의 논쟁은 국가 보조금의 지급 여부를 두고 일어난 것이 아니었습니다. 쟁점이 된 부분은 오히려 보조금을 어느 대학교에 주는지였는데, 여기서 현재의 정치적 갈등이 다시 극명하게 드러났습니다.\n\n국민당은 한목소리로 보조금의 상당 부분을 스텔렌보스 대학교에 줘야 한다고 주장했습니다. 스텔렌보스 대학교는 1918년 케이프 타운 대학교와 같은 날 정식 인가를 받은, 사하라 이남 아프리카에서 가장 오래된 대학교 중 하나입니다. 따라서 이 대학교의 명성은 국내 타 대학교와 비견할 수 없을 정도로 높기에, 분명 남아프리카 최고의 대학교라고 할 수 있을 것입니다. 스텔렌보스 대학교는 거의 아프리칸스어로만 교육을 제공하기에 국민당 지성의 집합소라고 할 수도 있습니다. 여러 국민당원이 이곳에서 학위를 이수했고, 고등교육을 받은, 그리고 민족주의적인 보어인한테 이 대학교는 자부심의 상징이라 할 수 있습니다.\n\n한편, 남아프리카당은 반대로 비트바테르스란트 대학교를 선호합니다. 케이프 타운 대학교나 스텔렌보스 대학교처럼 깊은 역사를 가지지는 못했지만, 비트바테르스란트 대학교는 분명 독특한 교육기관이라 할 수 있습니다. 남아프리카당의 이인자인 자유주의자 J. H. 호프메이르가 설립한 이 대학교는 더 혁신적이고 진보적인 방식을 추구합니다. 호프메이르는 교육자로서 대학교는 모두에게 열려 있어야 한다는 태도를 지니고 있기 때문에, 그의 영향을 받아 비트바테르스란트 대학교는 다인종 교육기관이 되었으며 호프메이르의 남아프리카당과도 밀접한 관계를 맺고 있습니다.\n\n국민당 의원들이 보조금이 저명한, 그리고 강한 남아프리카 특색을 지닌 스텔렌보스 대학교에 가야 한다고 주장하는 동안, 전부는 아니지만, 대부분의 남아프리카당 의원은 발전이 덜 된 비트바테르스란트 대학교에 보조금이 가는 것을 선호하고 있습니다. 이제 정부는 선택을 해야 합니다."
 saf.321.a: "스텔렌보스를 고르자."
