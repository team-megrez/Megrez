 saf.49.d_liberal_united: "호프메이르 정부가 '컬러드' 투표권법을 통과시키는 데 실패하자, 총독은 폴크스라트를 해산하고 조기 총선을 열기로 결정했습니다. [getGesuiwerdeOrNat]은 당연히 이 기회를 놓치지 않고, 원주민이 남아프리카 백인의 지위를 위협할 수 있다는 \"검은 위협\"론에 기초한 선거 운동을 진행했습니다. 이들은 '컬러드' 투표권법이 수적으로 우세한 원주민에게 투표권을 주기 위한 모략의 시작이며, 이것이 실현되면 남아프리카 정치에서 백인의 영향력은 완전히 사라질 것이라고 주장했습니다. [getSAPorUnited]이 연정을 탈퇴해 야권으로 돌아섰다는 사실 역시 큰 도움이 되지 않았으며,  이들과 자유당은 거의 모든 폴크스라트 의석을 놓고 경쟁해야 했습니다. 이번 총선의 결과는 시작부터 정해져 있었습니다."
 saf.88.d_hertzogorhavenga: "10년 동안 두 번째로 세계대전이라는 재앙이 우리에게 닥쳤습니다. 형식적으로는 우리의 종주국인 재건된 영국 정부가 유럽 대륙의 또 다른 전쟁에 휘말렸기 때문입니다.\n\n다가오는 전쟁에서 남아프리카가 해야 하는 역할을 놓고 [getUnitedLeaderShort]와 스뮈츠 사이에 불협화음이 발생하면서, 통합당 정부는 심각한 내홍을 겪고 있습니다. 양자 모두 통합당원이지만, [getUnitedLeaderShort]는 유럽의 전쟁에서 남아프리카인이 죽을 필요가 없다고 말하며 섣불리 영국 편으로 참전하면 국내의 아프리카너와 영국계 간 갈등이 격화할 수 있다고 믿습니다. 대신 그는 우리의 이익이 직접적으로 침해되기 전까지는 무장 중립을 지켜야 한다고 주장했습니다.\n\n반대로 스뮈츠는 남아프리카가 벨트크리크에 직접 참전하기를 원합니다. 그는 남아프리카가 대영제국의 자치령으로서 참전해야 하는, 그리고 대영제국 내에 속해 있음으로써 받는 보호에 대해 보은을 해야 하는 도덕적 의무를 지고 있다고 주장했습니다. 양자는 타협점을 찾는 데 실패했고 통합당 정부는 뿌리부터 흔들리고 있습니다. 이 난국을 타개하기 위해 내각 회의는 투표를 진행했습니다."
 saf.88.b: "[getUnitedLeaderShort]가 6표, 스뮈츠가 7표를 얻었다."
 saf.90.d_hertzogorhavenga: "의회 투표에서도 패배하자, [getUnitedLeaderShort] 총리는 총독에게 의회를 해산하고, 중립안에 대한 민의를 확인할 수 있게 6주 후 총선을 열어달라고 요청했습니다. 이로써 통합당의 관에 마지막 못이 박히게 되었습니다.\n\n총독의 선택에 남아프리카 전역이 긴장하고 있습니다. 만약 그가 [getUnitedLeaderShort]의 요청을 거절한다면, 연로한 얀 스뮈츠 장군에게 전시 내각을 구성해달라는 제의를 할 가능성이 큽니다. 반대로 [getUnitedLeaderShort]가 의회 절차에 따르면 총독이 내릴 수 있는 유일한 선택지라고 말하는 대로, 총독이 요청을 받아들인다면, 남아프리카 유권자의 선택에 따라 모든 게 판가름날 것입니다. 만일 유권자들이 중립을 선호한다면, [getUnitedLeaderShort]가 곧 만들 새로운 정당과 D. F. 말란의 순수국민당에게 과반수를 안겨줄 테니까요."
 saf.91.d_smuts: "총독은 [getHavengaOrHertzogShort]의 희망 사항대로 새 총선을 개최하는 대신, 얀 스뮈츠에게 내각을 구성해달라고 요청했습니다. 스뮈츠는 통합 계획의 실패로 상심했지만, 그럼에도 통합당 당수로서 노동당과 자치당을 전시 내각에 초대했습니다. 그는 [getHavengaOrHertzogShort]와 함께 전쟁 반대에 투표한 순수국민당은 내각에서 배제했습니다."
 saf.92.d_hertzogorhavenga: "얀 스뮈츠가 통합당의 당권을 뺏어가자, [getHavengaOrHertzogShort]와 다음 벨트크리크에 남아프리카가 휘말리는 것에 반대한 의원 및 각료는 통합당을 탈당했습니다. 그들은 독자적으로 '인민당'을 창당해 말란 박사의 순수국민당과 함께 야권을 구성할 것이며, 벌써 구 국민당으로 재결합하자는 논의가 야권 내에서 나오고 있습니다."
 saf.93.d_NRA: "총선이 열린다고 발표된 지 6주가 지났으며, 이제 백인 남아프리카인들이 한 표를 행사하기 위해 투표소로 오고 있습니다. 원주민대표법의 발효로, 이번 총선은 케이프 주나 남로디지아에 거주하면서 재산 요건을 충족하는 원주민도 일반 유권자 명부에 오를 수 없는 첫 선거가 되었습니다. 제3차 벨트크리크에서 남아프리카가 중립을 지켜야 할지가 이번 선거의 핵심 쟁점입니다. 인민당과 순수국민당 연합은 더는 그 어떤 남아프리카인도 유럽의 전장에서 죽어나가서는 안 된다고 열정적인 선거 운동을 이어나가고 있습니다. 한편 통합당은 동맹국인 영국과 국왕 폐하를 다가오는 전쟁에서 도울 도덕적 의무가 우리에게 있다고 설파하고 있습니다."
 saf.94.d_malan: "새 폴크스라트에서 과반수를 차지한 정당은 없었지만, 인민당과 순수국민당 사이의 차이점은 거의 없기에 양당은 빠르게 반전 연정을 구성했습니다. D. F. 말란이 이끄는 연정은 신속하게 [getHavengaOrHertzogShort]가 원래 상정했던 법안을 통과시켰고, 남아프리카는 중립을 유지하게 되었습니다."
 saf.124.a: "자유당이 다시 승리를 거뒀다."
 saf.125.d_normal: "'컬러드' 집단은 선거권을 얻으면서 피선거권도 같이 획득했습니다. 덕분에 첫 비백인 폴크스라트 의원이 [getSAPorUnited]에서 당선될 수 있었습니다. 저명한 케이프 말레이인 정치인이자 '컬러드' 권리 지지자였던 압둘라 압두라만과 그의 백인 아내의 딸인 자이누니사 굴이 케이프 타운에 위치한 케이프 타운 가든스 선거구에서 국민당 후보 H. H. 브로드리크를 제치고 지역구를 대표하게 되었습니다.\n\n이미 국내 최초의 비백인 여성 시의원이라는 칭호를 가지고 있던 그녀는 오늘 폴크스라트 의원으로 취임하게 됩니다. 아직 그녀를 제외하면 폴크스라트는 전부 백인으로 구성되어 있지만, 그녀의 당선은 호프메이르가 이끄는 [getSAPorUnited] 내 개혁파에게 결정적인 승리이며 추후에 더 많은 비백인 의원이 폴크스라트에 들어올 수 있는 선례가 될 것입니다."
 saf.125.d_liberal: "'컬러드' 집단은 선거권을 얻으면서 피선거권도 같이 획득했습니다. 덕분에 첫 비백인 폴크스라트 의원이 자유당에서 당선될 수 있었습니다. 저명한 케이프 말레이인 정치인이자 '컬러드' 권리 지지자였던 압둘라 압두라만과 그의 백인 아내의 딸인 자이누니사 굴이 케이프 타운에 위치한 케이프 타운 가든스 선거구에서 국민당 후보 H. H. 브로드리크를 제치고 지역구를 대표하게 되었습니다.\n\n이미 국내 최초의 비백인 여성 시의원이라는 칭호를 가지고 있던 그녀는 오늘 폴크스라트 의원으로 취임하게 됩니다. 아직 그녀를 제외하면 폴크스라트는 전부 백인으로 구성되어 있지만, 그녀의 당선은 호프메이르의 남아프리카 자유당에게 결정적인 승리이며 추후에 더 많은 비백인 의원이 폴크스라트에 들어올 수 있는 선례가 될 것입니다."
 saf.126.d_normal: "'컬러드'에게 투표권이 부여되면서 남아프리카의 정치 지형은 격변했습니다. 케이프 서부의 지역구는 확실히 [SAF.GetRulingParty]의 손에 들어왔으며, 역사적으로 국민당의 철옹성이어서 도전할 생각조차 할 수 없었던 지역구까지 전부 넘어왔습니다.\n\nD. F. 말란 박사의 지역구인 피켓베르흐조차도 정당이 바뀌었습니다. 이제 J. A. P. 판 데르 메르버가 지역구 의원으로 활동할 예정이고, 당수가 뽑히는 데 실패하면서 민족주의 진영의 치욕은 화룡점정을 찍었습니다. 케이프 이외의 선거구에서는 일부 예외를 뺀다면 '컬러드' 유권자의 수가 기존 백인 유권자의 수와 비교했을 때 큰 차이를 만들 수 없었습니다. 그럼에도 [getGesuiwerdeOrNat]의 분열 덕분에 민족주의 진영으로 넘어갔을 선거구에서 단일화된 여당 후보가 당선되는 등 제한적으로나마 이득을 취할 수 있었습니다. 일부 신문에서는 벌써 아프리카너 민족주의가 과거의 유물이 되었으며, 이들이 좀 규모가 큰 소수 정당으로 전락해 잘 쳐봤자 킹메이커 지위나 확보할 수 있을 것이라고 선언했습니다.\n\n반대편에서는 노동당이 성장하고 있습니다. 이를 본 전문가들은 [SAF.GetRulingParty]의 독주가 오래가지 못할 것이며 노동당이 좌파에서 새로운 경쟁자로 떠오를 것으로 예측합니다."
 saf.126.d_liberal_united: "'컬러드'에게 투표권이 부여되면서 남아프리카의 정치 지형은 격변했습니다. 케이프 서부의 지역구는 확실히 자유당의 손에 들어왔으며, 역사적으로 국민당의 철옹성이어서 도전할 생각조차 할 수 없었던 지역구까지 전부 넘어왔습니다.\n\nD. F. 말란 박사의 지역구인 피켓베르흐조차도 정당이 바뀌었습니다. 이제 J. A. P. 판 데르 메르버가 지역구 의원으로 활동할 예정이고, 당수가 뽑히는 데 실패하면서 민족주의 진영의 치욕은 화룡점정을 찍었습니다. 케이프 이외의 선거구에서는 일부 예외를 뺀다면 '컬러드' 유권자의 수가 기존 백인 유권자의 수와 비교했을 때 큰 차이를 만들 수 없었습니다. 그럼에도 [getGesuiwerdeOrNat]의 분열 덕분에 민족주의 진영으로 넘어갔을 선거구에서 단일화된 여당 후보가 당선되는 등 제한적으로나마 이득을 취할 수 있었습니다. 일부 신문에서는 벌써 아프리카너 민족주의가 과거의 유물이 되었으며, 이들이 좀 규모가 큰 소수 정당으로 전락해 잘 쳐봤자 킹메이커 지위나 확보할 수 있을 것이라고 선언했습니다."
 saf.200.t: "본토 수복의 시작"
 saf.200.d: "운명의 때가 왔습니다. 형식적으로는 우리의 종주국인 영국 망명정부가 생디칼리슴의 마수로부터 브리튼 본토를 탈환하는 작전을 개시한 것입니다.\n\n통합당 정부는 참전을 전폭적으로 지지하기로 했습니다. 다만, 당내에서도 얀 스뮈츠의 파벌과 제임스 헤르초흐의 파벌이 참전을 지지하는 이유는 조금 다릅니다.\n\n스뮈츠와 그의 지지자들에게 캐나다 왕실의 본토 귀환을 돕는 것은 남아프리카의 의무이자, 자유와 민주주의를 지키기 위해 반드시 해야 하는 일입니다.\n\n통합당 내 헤르초흐의 파벌이나 D. F. 말란 박사의 순수국민당은 이런 의무감을 별로 느끼지 않습니다. 그렇지만 헤르초흐와 순수국민당조차도 생디칼리스트들이 외치는 세계혁명과 남아프리카 내 다수 정권 수립에 대한 지지가 아프리카너 민족에 대한 숙명적 위협이라는 것을 이해하고 있습니다. 이에 내각은 투표를 진행했습니다."
 saf.200.a: "참전에 11표, 반대에 0표!"
 saf.201.t: "헤르초흐 장군 서거"
 saf.201.d: "오라녜 자유국 장군을 역임한 제임스 배리 뮈닉 헤르초흐 경이 오늘 자택에서 세상을 떠났습니다. 오라녜 자유국 출신의 독일계 보어인 장군이자 현직 총리, 통합당의 공동 창립자, 그리고 그 전신인 국민당의 창립자인 그의 죽음은, 연합 수립 이래 남아프리카 정계를 좌우했던 트란스발과 오라녜 자유국 출신 정치인 사이 경쟁의 끝을 의미하기에, 남아프리카 역사의 전환점이 될 것입니다.\n\n장례 준비가 진행되는 가운데, 통합당은 이제 누가 새로운 당수, 곧 새로운 총리가 되어야 할지 결정해야 합니다. 헤르초흐가 오랫동안 그의 정치적 제자이자 국민당 온건파에 속한 니콜라스 하벵아를 후계자로 선호했음은 잘 알려졌습니다. 그러나 하벵아는 구 남아프리카당을 구성하던 두 파벌과 경쟁해야 합니다. 한쪽에는 헤르초흐의 옛 경쟁자였던 장군이자 전직 총리인 얀 스뮈츠가 선두 주자로 달리고 있습니다. 그는 지금까지 실용적 보수주의라는 관점에서 당이 통합을 유지할 수 있도록 큰 역할을 해왔습니다. 스뮈츠의 정치적 제자이자 더 젊고 더 자유주의적인 얀 헨드릭 호프메이르 역시 경쟁에 뛰어들었으며, 그는 통합당의 진로를 완전히 뒤바꿀 것이라고 약속하고 있습니다."
 saf.201.a: "하벵아가 헤르초흐의 지지 기반을 바탕으로 경선에서 승리했다."
 saf.201.b: "스뮈츠의 명성이 그를 승리로 이끌었다."
 saf.201.c: "당원들이 호프메이르를 뽑아주었다."
 saf.202.t: "분열된 정당"
 saf.202.d: "통합당이 만들어진 이래 자유주의자들이 그 노선에 만족한 적은 별로 없지만, 통합당이 민족주의자, 그리고 남아프리카당의 보수주의자와 자유주의자로 구성되었다는 사실을 고려할 때, J. H. 호프메이르의 당 정책을 완전히 뒤집으려는 도전에 승산이 있으리라고 본 사람은 거의 없었습니다. 하지만 옛 남아프리카당의 지지자들은 스뮈츠 장군이 지지하는 실용적인 타협 노선 대신 호프메이르를 중심으로 결집했고, 하벵아와 민족주의자들을 제치는 데 성공했습니다.\n\n당의 노선이 급격하게 좌향좌하자, 당연히 하벵아와 민족주의자들은 이런 사건의 흐름에 불만을 표하고 있습니다. 하벵아와 그의 지지자들은 당의 새로운 노선을 비난하면서 아프리카너당을 만들고 야권으로 전향했습니다. 헤르초흐파 의원 상당수는 말란 박사의 순수국민당으로 이탈하기도 했습니다.\n\n이로써 통합당 의석은 안정적인 과반수였던 100석 이상에서 80석으로 줄어들었지만, 통합당은 여전히 과반수를 지킬 수 있었습니다. 더 우려스러운 것은 1943년 총선에서 아프리카너 민족주의자 진영이 약진할 가능성이 많이 증가했다는 점입니다."
 saf.202.a: "투표소에서 저들을 다시 무찌르자!"
 saf.203.t: "분열된 정당"
 saf.203.d: "얀 스뮈츠가 그의 자유주 출신 경쟁자와 협력하기로 한 이래 통합당 자유파의 불만은 언제나 존재했습니다. 하지만 니콜라스 하벵아가 새로운 통합당 당수로 선출되자 이들의 인내심은 바닥을 드러냈습니다. 얀 헨드릭 호프메이르가 이끄는 통합당 의원 9명이 야권으로 넘어간 것입니다.\n\n호프메이르에 따르면, 헤르초흐의 후임자로 비슷한 아프리카너 민족주의자인 하벵아가 된 이상 통합당은 남아프리카에 자유주의를 전파하기에 적합한 곳이 아닙니다. 그가 만든 새로운 정당, '남아프리카 자유당'은 대담하고 비타협적인 계획을 공식 발표했습니다. 여기에는 통행법의 완화, 비백인의 교육 수준을 백인 수준으로 끌어올리는 것, 원주민 집단의 대표자로서 같은 피부색의 장관을 두는 것이 포함되어 있습니다. 이 중에서도 가장 큰 논란이 되는 것은 19세기부터 케이프 주에 적용되던 역사적인 제도를 본떠 전국적으로 제한선거제를 도입하는 것입니다. 이것이 실현된다면, 수많은 '컬러드', 인도계, 그리고 원주민 유권자가 선거권을 얻을 수 있을 것이고, 이들의 수는 시간이 갈수록 증가할 것입니다.\n\n9명의 의원들은 1943년 총선에서 자유주의가 그들이 과거에 속했던 통합당뿐만 아니라 순수국민당에게도 승리할 수 있게 하겠다고 밝혔습니다.\n\n1938년에 통합당이 100석이 넘는 의석을 가져간 이상, 이번 분당이 통합당 정부를 불안정하게 만들 정도는 아닙니다. 하지만 자유당의 발표로, 이번 사건의 전개가 다가오는 선거에서 통합당에 사형 선고가 될 것이라는 추측이 확산하고 있습니다."
 saf.203.a: "구질구질한 패배자들 같으니라고!"
 saf.204.t: "[GetYear]년 총선"
 saf.204.d: "이번 폴크스라트의 임기가 끝나며 남아프리카인들은 다시 투표소로 오고 있습니다. 정확히 말하자면 백인 남아프리카인이라고 해야겠지만, 케이프 주와 남로디지아에서는 일정 자산을 가진 비백인 엘리트들도 투표에 참여했습니다.\n\n1938년과 다르게 이번 총선은 치열한 경쟁이 예고되었는데, 특이하게도 단순다수제에서 보기 드물게 3개 정당이 경합 중입니다. 온건 헤르초흐파와 온건 스뮈츠 지지자가 포함된 통합당 잔류 인원은 니콜라스 하벵아가 이끌고 있습니다. 그는 최근 통합당에서 떨어져 나간 J. H. 호프메이르의 남아프리카 자유당과 지난 5년간 공식적인 야당으로 활동한 D. F. 말란의 순수국민당에게 좌·우파 양쪽에서 도전받고 있습니다.\n\n호프메이르의 남아프리카 자유당이 어떤 성적을 내느냐에 따라 이번 선거가 갈릴 것입니다. 만일 이들이 아무런 성과도 내지 못한다면, 온건한 통합당이 승리를 거둘 가능성이 큽니다. 하지만 만일 이들이 통합당 지지표를 많이 갉아먹는다면, 영국계와 자유주의적인 아프리카너의 표가 분산되어 순수국민당이 어부지리를 취할 확률이 높습니다. 마지막으로 말란과 하벵아의 비슷함 때문에 반대로 아프리카너 민족주의자의 표가 분산되는 동안 남아프리카당 지지층이 자유당을 중심으로 결집한다면, 절대 다수당이 없는 상황에서 자유당이 선두로 나올 수도 있습니다. 이번 총선은 남아프리카의 미래를 결정할지도 모릅니다."
 saf.204.a: "통합당이 근소하게나마 과반수를 따냈다."
 saf.204.b: "자유주의 표심의 분산으로 순수국민당이 대권을 얻었다."
 saf.204.c: "자유당이 순수국민당이 끼어들 구석 없이 통합당을 압살했다."
 saf.205.t: "[GetYear]년 총선"
 saf.205.d: "이번 폴크스라트의 임기가 끝나며 남아프리카인들은 다시 투표소로 오고 있습니다. 정확히 말하자면 백인 남아프리카인이라고 해야겠지만, 케이프 주와 남로디지아에서는 일정 자산을 가진 비백인 엘리트들도 투표에 참여했습니다.\n\n1938년 구 국민당과 남아프리카당은 통합당으로 합당했고 온갖 역경에도 임기를 끝마치는 데 성공했습니다. 이 때문에 많은 사람은 통합당이 다시 승리를 거두리라고 예측하지만, 불만을 품은 아프리카너들이 순수국민당으로 지지를 바꾸면서 순수국민당의 지지율도 1938년 이후 크게 상승했습니다."
 saf.205.a: "통합당이 손쉬운 승리를 거두었다."
 saf.205.b: "순수국민당이 근소하게나마 과반수를 얻어냈다."
 saf.206.t: "[GetYear]년 총선"
 saf.206.d: "이번 폴크스라트의 임기가 끝나며 남아프리카인들은 다시 투표소로 오고 있습니다. 정확히 말하자면 백인 남아프리카인이라고 해야겠지만, 케이프 주와 남로디지아에서는 일정 자산을 가진 비백인 엘리트들도 투표에 참여했습니다.\n\n1938년 구 국민당과 남아프리카당은 통합당으로 합당했고, 니콜라스 하벵아가 이끄는 여러 당원이 탈당해 야권으로 넘어가 아프리카너당을 만드는 일이 있었음에도 임기를 끝마치는 데 성공했습니다. 이 때문에 많은 사람은 통합당이 다시 승리를 거두리라고 예측하지만, 불만을 품은 아프리카너들이 순수국민당으로 지지를 바꾸면서 순수국민당의 지지율도 1938년 이후 크게 상승했습니다."
 saf.206.a: "통합당이 다시 승리를 거뒀다."
 saf.206.b: "순수국민당이 근소하게나마 과반수를 따냈다."
 saf.207.t: "과반석 되찾기"
 saf.207.d: "1년 전만 해도 불가능하다고 여겨졌던 일이 일어났습니다. 신생 남아프리카 자유당이 첫 총선에서 68석을 확보해 남아프리카 최대 정당이 된 것입니다.\n\n유권자들은 자유당의 대담하고 진보적인 계획에 확고한 지지를 보냈습니다. 일부 민족주의 언론은 벌써 백인 유권자들이 우리에게 투표함으로써 재앙을 자초했다고 개탄하고 있습니다. 한편 말란 박사는 우리가 국가를 자유화하는 것을 막기 위해 공식 야당으로서 총력을 다하겠다고 이미 밝혔습니다.\n\n이 위협이 완전히 근거 없는 것은 아닙니다. 우리 당이 과반수 획득에는 실패한 이상, 우리는 연정 상대가 필요합니다. 그렇기에 우리가 제안한 정책 중 가장 큰 의의가 있는 정책인 전국 모든 인종을 대상으로 한 제한선거제의 시행은 의회에서 과반수의 지지를 얻기가 힘들기에 잠시 미뤄둘 수밖에 없습니다. 대안으로 호프메이르는 통합당 시절에 만들었던 컬러드 투표권법 초안을 다시 들고 나왔습니다. 이 법은 원래 통합당 내 더 보수적인 의원들의 표를 얻기 위해 만들어졌기에, 우리는 이 법은 통과가 가능할 것이라고 기대하고 있습니다. 그렇지만 어쨌든 우리에게는 당장 과반석이 필요합니다.\n\n순수국민당은 우리의 모든 계획에 반대하기에 저들로부터 기대할 것은 없습니다. 자치당도 마찬가지입니다. 따라서 우리에게는 두 가지 선택지가 남습니다. 하나는 남아프리카 노동당입니다. 이들은 선거권 확대에는 찬성하지만, 제한선거제는 바라지 않습니다. 왜냐하면, 이들은 제한선거제 실시 시 투표권을 잃는 하류층 유권자의 표에 의존하기 때문입니다. 또 이들과 연정하려면 더 진보적인 경제 정책을 가지고 와야 할 것입니다. 다른 선택지로는 통합당 잔류파와 함께 가는 방법도 있습니다. 이제는 당 그 자체가 된 통합당 보수파는 우리가 제한선거법을 통과시키도록 놔두지는 않겠지만, 충분한 양보가 있다면 이들이 '컬러드' 집단으로부터 누리는 지지가 이들로 하여금 '컬러드'에게 선거권을 주는 법에 찬성표를 던지게 할 수 있을지도 모릅니다."
 saf.207.a: "노동당과 협력하자!"
 saf.207.b: "통합당이야말로 우리의 자연스러운 협력 상대다!"
 saf.208.t: "남아프리카 자유당의 성과"
 saf.208.d: "신생 남아프리카 자유당에 이번 총선은 큰 실망으로 다가왔습니다. 선거 전까지 몇몇은 통합당의 옛 당우들과 순수국민당을 모두 이길 수 있다고 생각했습니다. 그러나 실제로는 자유당의 계획이 너무 시대에 앞서나갔던 것으로 나타났습니다. 온건파는 여기에 아예 신경을 꺼버렸고, 열렬한 자유주의자들조차도 상황을 감지하고 자유당에 투표했다가 순수국민당이 집권하는 결과를 감수할 의지가 없던 것으로 드러났습니다.\n\n결과적으로 통합당에서 탈당한 9명의 의원 중 8명이 통합당, 자치당, 또는 한 사례의 경우 순수국민당 후보에게 의석을 잃었습니다. 여기에는 얀 헨드릭 호프메이르 본인의 지역구인 요하네스버그 노스도 포함되었습니다. 자유당이 유일하게 지켜낸 헨리 로렌스의 지역구인 솔트 리버가 아주 근소한 차이로만 당선되었다는 점, 그리고 자유당이 새로 얻은 의석이 헬렌 수즈만의 지역구인 호턴밖에 없다는 점을 고려할 때, 호프메이르가 다시 의회로 안전하게 복귀할 방안조차도 찾기 힘듭니다.\n\n총선 결과가 자유당에 낙담스럽긴 했지만, 호프메이르는 1948년에는 더 좋은 성과를 거두기 위해 앞으로 5년간 당이 해야 할 역할을 야권에서 백인 유권자에게 자유주의 개혁의 필요성을 설득하는 것으로 재설정했습니다. 하지만 결과가 이런 이상, 자유당은 앞으로도 작지만 충성스러운 지지층을 보유한 군소 정당, 그러나 더 거대한 순수국민당과 통합당 사이에서 잘하면 킹메이커 지위 정도나 맡을 수 있는 정당이 될 가능성이 큽니다. 그리고 자유당의 대담한 계획은 가까운 미래에는 시행되지 못할 듯합니다."
 saf.208.a: "앞으로 절대 다수당이 없는 의회가 만들어진다면 협력을 여전히 생각해볼 수 있겠지."
 saf.209.t: "남아프리카 자유당의 성과"
 saf.209.d: "순수하게 숫자만 본다면, 이번 총선은 그렇게 실망스러운 결과가 아닐 것입니다. 남아프리카 자유당은 13석을 추가로 확보해 의원 수는 22석까지 늘어났습니다. 그러나 그 대가가 너무나도 컸습니다. 여러 경합 지역구가 표심 분산으로 순수국민당의 손에 떨어졌고 순수국민당은 과반수를 차지할 수 있었습니다. 이로써 의회 내에 인종분리에 반대하는 목소리가 확고하게 자리를 잡았음에도 불구하고, 말란 박사의 강경파들은 이제 전체 표의 3분의 1만 받았음에도 아프리카너 민족주의 및 아파르트헤이트 정책을 강행할 것으로 보이며 자유당은 통합당과 노동당과 협력한다고 해도 이를 막을 방법이 없습니다. 이미 자유당 내에서는 말란에 반대하는 목소리가 다음 선거에서 승리할 수 있게 통합당과 다시 합치자는 의견이 나오고 있습니다."
 saf.209.a: "우리가 승리한 이상, 이제 저들은 아무것도 할 수 없다!"
 saf.210.t: "[GetYear]년 총선"
 saf.210.d: "현 폴크스라트의 임기가 끝났습니다. 이제 공통 유권자 명부에 오른 남아프리카인은 각 지역구 의원을 뽑기 위해 투표소로 가고 있는데, 이들은 주로 백인이지만 컬러드도 포함되어 있습니다. 조기 총선이 열리지 않는 한, 이번 선거로 향후 5년간 누가 남아프리카 정부를 이끌지가 결정됩니다. 물론 앞으로 5년간의 정치 지형도 정해질 것입니다.\n\n자유당의 주도로 타협 없이 폴크스라트를 통과한 컬러드 투표권법 덕분에 자유당-노동당 연정은 안정적인 지지율을 누리고 있습니다. 많은 사람이 얀 헨드릭 호프메이르가 이끄는 정당의 압도적 대승을 점치고 있지만, 노동당 역시 순순히 선거전에서 물러나지는 않을 것입니다. 물론 노동당이 폴크스라트에서 충분한 의석을 따낼 가능성을 매우 적지만 말이죠.\n\n여러 신문에서는 과거의 총선 결과와 현재의 선거 예측 결과를 비교하며 정계가 얼마나 크게 바뀌었는지에 주목하고 있습니다. 최근 5년간 정치 지형이 얼마나 크게 바뀌었는지를 가장 확실하게 보고 싶다면, 통합당 잔류파가 순수국민당이나 다른 군소 정당이 있는 야권으로 밀려나 그들과 함께한다는 사실만 봐도 충분할 것입니다."
 saf.210.a: "자유당이 압승을 거뒀다!"
 saf.211.t: "제한선거법"
 saf.211.d: "오늘 폴크스라트에서 드디어 인종에 상관없이 일정 금액 이상의 수입과 세금 납부 기록이 있는 모든 국민에게 선거권을 부여하는 제한선거법이 통과되었습니다. 그 구성으로 봤을 때, 이 법은 1853년 케이프 식민지가 첫 의회를 선출했을 때부터 있었던 케이프 제한선거제를 연합 전역으로 확대 적용한 것이라고 볼 수 있습니다.\n\n당연히 야권의 [getGesuiwerdeOrNatShort]은 이 법안을 강력하게 비판했으며, 이 법은 백인의 정치적 영향력을 위험할 정도로 약화시키는 법이자 비백인 이익집단에 대한 굴복이라고 매도했습니다. 이들은 법안의 재산 자격으로 선거권을 가지지 못할 '컬러드'와 아시아계 유권자 수는 애써 무시하며, 이 법으로 일부 백인 빈곤층 노동자가 선거권을 잃는다는 것은 열렬히 강조했습니다. 하지만 이렇게 되는 사람의 수는 선거권 연령을 넘긴 유권자의 일부일 뿐이며, 제한선거제가 연합 전역에 적용된 이상 모든 국민이 동등한 조건으로 선거권을 가지게 되었습니다. 이 법안이 매우 공평하게 들릴 수는 있지만, [GetYear]년의 유권자 대다수는 여전히 가장 부유한 집단이자 재산 자격을 충족하는 사람의 수가 제일 많은 백인입니다.\n\n그럼에도 최근 수년 동안 진행된 남아프리카 정계의 자유화가 또 다른 중요한 이정표에 다다랐다는 사실은 변함이 없습니다. 유의미한 목소리를 낼 수 없을 정도로 추락한 아프리카너 민족주의 반대파는 이 법을 전혀 막을 수 없었습니다."
 saf.211.a: "흥미롭군."
 saf.212.t: "통합의 끝"
 saf.212.d: "10년 동안 두 번째로 세계대전이라는 재앙이 우리에게 닥쳤습니다. 형식적으로는 우리의 종주국인 재건된 영국 정부가 유럽 대륙의 또 다른 전쟁에 휘말렸기 때문입니다.\n\n다가오는 전쟁에서 남아프리카가 해야 하는 역할을 놓고 당을 이끄는 두 중진인 하벵아와 스뮈츠 사이에 불협화음이 발생하면서, 연정, 그중에서도 특히 통합당은 심각한 내홍을 겪고 있습니다. 하벵아는 유럽의 전쟁에서 남아프리카인이 죽을 필요가 없다고 말하며 섣불리 영국 편으로 참전하면 국내의 아프리카너와 영국계 간 갈등이 격화할 수 있다고 믿습니다.\n\n반대로 스뮈츠는 남아프리카가 벨트크리크에 직접 참전하기를 원합니다. 그는 남아프리카가 대영제국의 자치령으로서 참전해야 하는, 그리고 대영제국 내에 속해 있음으로써 받는 보호에 대해 보은을 해야 하는 도덕적 의무를 지고 있다고 주장했습니다.\n\n타협점을 찾는 데 실패하자, 하벵아와 그의 지지자들은 통합당을 탈당했습니다. 그들은 독자적으로 '인민당'을 창당해 말란 박사의 순수국민당과 함께 야권을 구성할 것이며, 벌써 구 국민당으로 재결합하자는 논의가 야권 내에서 나오고 있습니다.\n\n아무래도 제3차 벨트크리크가 통합당의 관에 마지막 못질이 된 것 같습니다. 이제 통합은 공식적으로 끝났습니다. 이번 사건의 전개로 정부는 폴크스라트에서 과반수를 상실했고 자유당과 얀 헨드릭 호프메이르 총리는 위기를 마주했습니다."
 saf.212.a: "총독에게 조기 총선을 요청하자."
 saf.212.b: "노동당과 연정을 할 수 있지 않을까?"
 saf.213.t: "통합의 끝"
 saf.213.d: "10년 동안 두 번째로 세계대전이라는 재앙이 우리에게 닥쳤습니다. 형식적으로는 우리의 종주국인 재건된 영국 정부가 유럽 대륙의 또 다른 전쟁에 휘말렸기 때문입니다.\n\n다가오는 전쟁에서 남아프리카가 해야 하는 역할을 놓고 당을 이끄는 두 중진인 하벵아와 스뮈츠 사이에 불협화음이 발생하면서, 통합당은 심각한 내홍을 겪고 있습니다. 하벵아는 유럽의 전쟁에서 남아프리카인이 죽을 필요가 없다고 말하며 섣불리 영국 편으로 참전하면 국내의 아프리카너와 영국계 간 갈등이 격화할 수 있다고 믿습니다.\n\n반대로 스뮈츠는 남아프리카가 벨트크리크에 직접 참전하기를 원합니다. 그는 남아프리카가 대영제국의 자치령으로서 참전해야 하는, 그리고 대영제국 내에 속해 있음으로써 받는 보호에 대해 보은을 해야 하는 도덕적 의무를 지고 있다고 주장했습니다.\n\n타협점을 찾는 데 실패하자, 하벵아와 그의 지지자들은 통합당을 탈당했습니다. 그들은 독자적으로 '인민당'을 창당해 말란 박사의 순수국민당과 함께 야권을 구성할 것이며, 벌써 구 국민당으로 재결합하자는 논의가 야권 내에서 나오고 있습니다.\n\n아무래도 제3차 벨트크리크가 통합당의 관에 마지막 못질을 한 것 같습니다. 이제 통합은 공식적으로 끝났습니다."
 saf.213.a: "오 안돼! 어쨌든..."
 saf.214.t: "폴크스라트의 중립안 의결"
 saf.214.d: "10년 동안 두 번째로 세계대전이라는 재앙이 우리에게 닥쳤습니다. 형식적으로는 우리의 종주국인 재건된 영국 정부가 유럽 대륙의 또 다른 전쟁에 휘말렸기 때문입니다.\n\n당연히 이 사건에 국민당 정부는 크게 반발했고, 이들은 반전 노선을 취하며 하룻밤 사이에 '중립안' 초안을 작성했습니다. 스뮈츠 장군을 필두로 하는 의회 내 친영파의 격렬한 저항은 큰 효과가 없었고, 폴크스라트 내 과반수를 등에 업고 정부는 중립안을 신속히 의결했습니다. 남아프리카는 다가오는 전쟁에서 중립을 지킬 것입니다."
 saf.214.a: "영국이 우리 자식들을 진흙탕으로 끌고 가는 일은 없을 것이다!"
 saf.216.t: "자유당-노동당 연정"
 saf.216.d: "수일 밤낮을 이어진 연정 협상 끝에 노동당과 합의를 보는 데 성공하면서 자유당은 안도의 한숨을 내쉴 수 있었습니다. 월터 매들리의 노동당은 이상하게도 협상에 협조적이었는데, 이는 아마도 말란의 순수국민당이 정권을 장악하면 남아프리카 연합의 정계와 비백인한테 심각한 악영향을 줄 수 있기에 이를 막기 위해서 그랬을 것입니다. 노동당과 함께, 쇠락한 통합당의 자유주의 성향 의원들도 연정에 참여했기에 우리는 폴크스라트에서 과반수를 확실하게 점할 수 있었습니다.\n\n당연히 일이 이렇게 되자 아프리카너 민족주의 성향의 야권은 반발했습니다. 그들은 자유화와 협상국 측으로 제3차 벨트크리크에 참전하는 것이 남아프리카를 망칠 거라고 주장하고 있습니다."
 saf.216.a: "할 일이 산더미군."
 saf.217.t: "[GetYear]년 총선"
 saf.217.d: "총선이 열린다고 발표된 지 6주가 지났으며, 이제 남아프리카인들이 한 표를 행사하기 위해 투표소로 오고 있습니다. 정확히 하자면 백인 남아프리카인이 투표소로 온다고 말하는 게 맞겠지만, 그중 케이프 주와 남로디지아에서는 재산 및 교육 요건을 갖춘 비백인도 이 행렬에 동참했습니다. 제3차 벨트크리크에서 남아프리카가 중립을 지켜야 할지가 이번 선거의 핵심 쟁점 중 하나입니다. 인민당과 순수국민당의 아프리카너 민족주의 연합은 더는 그 어떤 남아프리카인도 유럽의 전장에서 죽어나가서는 안 된다고 열정적인 선거 운동을 이어나가고 있습니다. 한편 자유당은 영국 및 협상국에 속한 우방들을 다가오는 전쟁에서 도울 도덕적 의무가 우리에게 있다고 설파하고 있습니다."
 saf.217.a: "자유당이 노동당과 연정을 논의하기 시작했다."
 saf.217.b: "아프리카너 민족주의자들이 충분한 의석을 확보했다."
 saf.218.t: "제3차 벨트크리크"
 saf.218.d: "10년 동안 두 번째로 세계대전이라는 재앙이 우리에게 닥쳤습니다. 형식적으로는 우리의 종주국인 재건된 영국 정부가 유럽 대륙의 또 다른 전쟁에 휘말렸기 때문입니다. 이제 구 남아프리카당의 보수파와 자유파가 통합당의 주류이기에, 다가오는 전쟁에서 우리가 협상국 측으로 참전하는 것은 확실해 보입니다."
 saf.218.a: "승리를 위해 함께하자!"
 saf.300.d_liberal: "오랜 기간 남아프리카 노동당의 주요 당대표 경쟁 후보로 있다 최종적으로 당대표가 되는 데 성공한 인물이 최근 정계 은퇴를 선언했습니다. 이는 노동당에 한 시대의 끝이자 새로운 세대에게 자리가 열렸음을 의미하며, 스코틀랜드 태생의 요하네스버그 전 시장 존 크리스티가 신임 당대표로 선출되었습니다.\n\n추가로 그의 사임으로 요하네스버그 인근 베노니 지역구에서 보궐 선거가 열리게 되었습니다. 자유당과 [getSAPorUnited] 모두 노동당으로부터 이 지역구를 빼앗으려 하고 있으며, 여론조사 결과는 현재 박빙입니다."
 saf.300.e: "B. 프리드만 (자유당)"
 saf.301.d_cea_liberal: "폴크스라트의 캘러던 지역구 소속 [getSAPorUnited] H. C. 더 벳 의원이 최근 세상을 떠나면서, 지역구 공석을 채우기 위한 보궐 선거가 열렸습니다. 캘러던은 '컬러드' 다수 지역구이기에, 국민당은 불출마를 선언했고 자유당 후보는 국민당과 경쟁 없이 선거를 치를 수 있게 되었습니다. 그러나 상공노동조합의 아프리카주의 활동가인 제임스 '지미' 라 구마가 '컬러드' 투표권법으로 생긴 피선거권을 활용해 무소속으로 출마한 점은 주목할 만합니다. 그는 같은 컬러드가 백인 대신에 그에게 투표하도록 설득해 폴크스라트에 입성하는 것을 노리고 있으며, 이는 폴크스라트에 생디칼리스트가 진출한다는 것을 의미합니다. 그러나 자유당은 '컬러드' 공동체에서의 자유당의 인기가 이 상황을 막을 거라고 믿고 있습니다..."
 saf.301.a_liberal: "가브리엘 델포르트 (자유당)"
 saf.303.d_liberal: "폴크스라트의 케이프 타운 캐슬 지역구 소속 [getSAPorUnited] 모리스 알렉산더 의원이 불행히도 세상을 떠났습니다. 케이프 타운 캐슬은 진보 성향이 매우 강하기에 아프리카너 우파 진영에서는 후보를 내지 않았습니다. 그럼에도 여전히 [getSAPorUnited] 후보는, 남아프리카 노동당의 기반을 두고 경쟁하는 소규모 정당인 사회당 후보와 자유당 후보, 그리고 무소속 후보로부터 강력한 도전을 받고 있습니다."
 saf.303.e: "얀 스테이틀러르 (자유당)"
 saf.311.d_liberal: "폴크스라트의 포트 엘리자베스 센트럴 지역구 소속 [getSAPorUnited] P. J. 웨어스 의원이 작년에 세상을 떠나면서, 지역구 공석을 채우기 위한 보궐 선거가 열렸습니다. [getSAPorUnited]은 당연히 의석을 지켜내려고 하지만, 그들의 후보자는 자유당과 무소속 후보의 도전을 받고 있습니다."
