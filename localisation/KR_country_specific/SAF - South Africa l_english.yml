 SAF_idea_ossewa_recruitment_drive: "모병 운동"
 SAF_idea_ossewa_recruitment_drive_desc: "오서바브란트바흐 조직원들이 우리 대의에 대한 열정을 아프리카너 모병을 장려하는 것으로 승화했습니다."
