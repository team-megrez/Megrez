 saf.400.t: "임시혁명정부"
 saf.400.d: "남아프리카를 제국주의와 자본주의적 착취의 그늘에서 이끌고 나온다는 위업을 수행하기 위해, 상공노동조합, 국제사회주의연맹, 남아프리카 직능노동회의, 노동당 매들리파와 아프리카 국민회의, 그리고 이념을 수용할 수 있는 몇몇 정치 및 노동 단체에서 온 대표단이 임시혁명정부를 구성했습니다. 이 '모든 신념과 피부색의 노동자의 국민단결정부'를 주도하는 것은 남아프리카 직능노동회의와 매들리 파벌이지만, 사상 처음으로 원주민인 흑인 아프리카인이 정치에 대표자를 보낼 수 있게 되었습니다. 설령 신생 사회주의 공화국에서도 인구 대비로 봤을 때 그 목소리가 작은 것이 사실이라고 할지라도 말이죠. 윌리엄 헨리 '빌' 앤드루스가 새로운 국가원수로 브리튼 연방을 본떠 만든 직책인 의장 자리에 앉았습니다. 총리로는 월터 매들리가 임명되었지만, 이 직책이 어떤 권한을 가질지는 앞으로 논의의 대상이 될 것입니다. 그가 1924년 헤르초흐 정부에서 고용노동장관을 역임했다는 것, 그리고 확실히 정해지지는 않았지만 남아프리카 노동당 의장이라는 직함 덕분에 매들리야말로 정통성의 상징이자 옛 식민정부를 폐지하고 새로운 혁명정부를 만드는 과정을 주도할 적임자라고 볼 수 있습니다. 남아프리카의 상황이 안정되면, 현재 제임스 '지미' 브릭스가 역임 중인 부의장이 정부수반 역할을 넘겨받을 가능성이 큽니다. 앤드루스 의장은 남아프리카 좌파에 속한 모든 세력을 입법평의회로 불러모아 앞으로 해결해야 할 과제를 다루겠다고 선포했습니다. 주요 사안으로는 쫓겨난 스뮈츠 총리와 빌리어스 총독 밑으로 집결해 다시 남아프리카와 그 인민한테 자본주의 정권의 족쇄를 채우려는 협상국 세력과의 전쟁 선포 문제가 있습니다. 더 나아가 사회주의 공화국의 신헌법을 최대한 빨리 제정해야 하는 것과 인종 불평등, 통행법, 민주적 대의제의 부재, 경제 재편과 같은 국가적 문제를 해결해야 하는 것 같은 혼란스러운 국내 현안도 처리해야 합니다."
 saf.400.a: "한시라도 지체해서는 안 된다."
 saf.401.t: "요하네스버그 대회 준비"
 saf.401.d: "우리의 권력이 공고해지고 요하네스버그 대회 개최가 다가오는 가운데, 지금 당장 다뤄야 하는 사안이 있습니다. 혁명이 태동하는 동안, 임시정부는 어떤 권한을 가지고 있어야 할까요? 대회에 참여한 많은 대표들은 사회주의 혁명이 요람 속에서 죽지 않도록 의장과 정부의 권한을 강화하는 것에 찬성합니다. 하지만 다른 대표들은 브리튼의 만 정부와 프랑스 코뮌 내의 정치 투쟁을 사례로 들며, 행정부로 권력을 집중하고 주위에 정치적 관료제를 구축하는 것이 우리 나라를 권위주의의 길로 이끌 거라고 우려하고 있습니다. 다른 각도에서 이번 사안을 보면, 남아프리카의 인종과 정치의 문제가 나옵니다. 현 정부는 거의 백인으로만 구성되어 있으며, 주 지지층도 백인 노동자와 남아프리카 직능노동회의의 백인 노조입니다. 따라서 지금까지 특권을 누린 이들 백인 노동자와 사회주의 지도부에게는 인종 평등이라는 새로운 시대의 장을 여는 것이 아닌 현재의 인종별 계급 체계를 유지할 동기가 크다고, 최소한 반정부 흑인 및 컬러드 지식인들은 앤드루스 의장의 집권에 꼬리표를 붙이며 주장하고 있습니다. 이에 국제사회주의연맹의 미온적인 지지를 등에 업고, 상공노동조합은 정식으로 입법부가 구성되기 전까지 행정부와 권력 균형을 지키기 위한 '임시혁명평의회'를 창설하자고 제의했습니다. 임시혁명평의회는 각 인종에서 뽑은 대표로 구성되며, 직능노동회의의 일원을 그대로 관료제에 넣는 것이 아닌, 모든 인종은 동일한 대표성을 가진다는 원칙에 따라 혁명에 참여한 모든 단체에서 직접 선출됩니다. 하지만 앤드루스는 이 제의에 미온적인 태도를 보이고 있는데, 평의회가 혁명에 득보다 실이 클 수도 있고 중요한 순간에 사회주의 공화국이 어렵지만 옳은 결단을 내리는 것을 방해할 수도 있다고 걱정하기 때문입니다."
 saf.401.a: "다인종 연합의 미래를 지키기 위해 임시평의회를 창설하도록 하자."
 saf.401.b: "제의를 거부하자. 과도한 관료주의가 의심과 지체를 일으키게 둘 수는 없다."
 saf.402.t: "앤드루스 의장의 '복수노조주의' 발의"
 saf.402.d: "'복수노조'라는 개념이 혁명 후 정계의 화두로 떠올랐습니다. 이 개념은 대공황 시기 남아프리카의 백인 및 흑인 노동자 간 법적·문화적 분리와 노동 운동 조직화의 필요성 사이 타협점을 모색하던 앤드루스 의장 같은 백인 사회주의자가 최초로 주장했습니다. 복수노조는 흑인과 컬러드만을 위한 노동조합으로서 백인 노조와 함께 같은 작업장에서 운영됩니다. 작업장 내 강제적 인종분리 철폐로 인종 갈등을 심화하는 대신, 복수노조는 서로 다른 두 노동자 집단이 정부와 감독역인 지역 노조연맹의 지원을 받으면서도 독립적으로 조직화할 수 있게 해줍니다. 이 정책에 반대하는 사람들은 복수노조가 자본가와 제국주의자가 강제했던 인종분리를 영속화할 뿐만 아니라, 더 잘 조직되어 있고 노동 운동 내에서 자리를 잡을 시간이 더 많았던 백인 노조보다 흑인 및 컬러드 노조가 자연적으로 불리한 위치에 있다고 주장합니다. 또한, 백인과 흑인 노동자가 불평등한 임금, 작업 시간, 또는 작업장 내 처우로 충돌할 경우 어떻게 될지에 관한 의문도 자연스럽게 나오고 있습니다. 연금, 파업 지원금, 병가 중 급여같이 공동 금고에서 나오는 것에 대해 복수노조 중 하나가 타 노조보다 과도한 영향력을 가지게 될 경우에도 마찬가지로 비슷한 문제가 생길 수 있습니다. 반면 복수노조 지지자들은 이것이 혁명과 노동 운동을 더 급진적인 길로 '인도'하는 첫 단계라고 말합니다. 이들은 언젠가 우리가 공평한 다인종 사회로 번영해야 나아가야 하는 것은 사실이지만, 이것은 어디까지나 후세가 누릴 과실이라고 강조합니다. 더 나아가 이들은 복수노조에 대한 비판이 주로 현재 편안한 지위를 누리며 이 정책으로 별 이득을 보지 못하는 흑인 지식인과 노조 운동가 위주로만 나올 뿐이며, 진짜 흑인 노동자들은, 특히 농촌에 있는 노동자라면 더더욱, 노조 조직화로 경험을 얻을 수 있기에 수혜를 볼 수 있다고 주장합니다. 남아프리카 직능노동회의는 거의 만장일치로 앤드루스의 발의안에 무게를 실어줬지만, 상공노동조합과 국제사회주의연맹은 힘을 합쳐 앤드루스에게 이 논란 있는 발의안을 재고해달라고 요청했습니다. 이 안이 파벌 정치, 그리고 대회에서 나올 견제와 균형의 목소리를 버텨내고 통과될 수 있을지는 두고 볼 일입니다."
 saf.402.a: "임시혁명평의회가 발의안에 거부권을 행사했다!"
 saf.402.b: "논란이 너무 심해질 것으로 우려되자, 발의안은 철회되었다."
 saf.402.c: "발의안을 투표에 부치도록 하자!"
 saf.403.t: "요하네스버그 대회의 개회"
 saf.403.d: "요하네스버그 대회가 드디어 막을 올렸습니다. 남아프리카의 옛 정권은 이제 더는 없으며, 그 자리에는 진정한 인민의 혁명정부가 국가의 미래를 재설계하기 위해 들어섰습니다. 대회 준비 기간 초기보다 긴장은 잦아들었고, 남아프리카의 다양한 인종 집단을 대표하는 여러 정치 및 노동 단체에서 온 대표단은 인근 건물의 용도가 빠른 속도로 대중 집회장, 회의장, 대표단 숙소 등으로 변경되고 있는 밀너 공원에 모이고 있습니다. 상공노동조합의 공식 대표인 클레멘츠 카달리만이 파리에서 오고 있는 관계로 아직 참석하지 못했지만, 그 역시 며칠 내로 도착할 예정입니다. 앤드루스 의장이 이끄는 현 임시정부는 이미 브리튼 연방의 헌법을 기초로 했지만 프랑스와 여러 사회주의 국가의 영향도 섞인 헌법 초안을 여럿 제출했습니다.\n\n개회를 위태롭게 했던 파벌주의가 다모클레스의 검처럼 계속 우리의 머리 위를 맴돌지는 아직 지켜봐야 할 것입니다. 남아프리카 직능노동회의와 노동당이 영향력을 굳히고 있는 와중에, 반대편에서는 아프리카 국민회의 및 남아프리카 인도인회의와 협상을 시작한 국제사회주의연맹과 상공노동조합의 연합이 강력한 경쟁자로 부상하고 있습니다. 국제사회주의연맹의 회원이자 공식적으로는 남아프리카 직능노동회의 의장이기도 한 앤드루스 의장은 타 파벌의 압력으로 '복수노조' 안을 철회한 이후 직능노동회의와 노동당 쪽으로 기울고 있습니다. 국제사회주의연맹과 상공노동조합 또한 몇몇 정책에 관해 이미 이견을 보이고 있기에, 남아프리카의 미래는 헌법과 정부의 문제와 함께 아직 성급히 결론지을 수 없을 듯합니다."
 saf.403.a: "이제 토론을 시작하자!"
 saf.404.t: "클레멘츠 카달리가 망명지에서 귀환!"
 saf.404.d: "니아살란드 태생의 클레멘츠 카달리는 남아프리카의 첫 전국 흑인 노조를 조직한 사람이자, 1919년 만들어져 현재는 북쪽으로 잠베지아까지 퍼져있는 국내 최대의 원주민 권익 단체 상공노동조합의 창립자이기도 합니다. 상공노동조합은 남아프리카 혁명에서도 그 영향력을 백분 활용해 성공에 큰 역할을 했습니다.\n\n1924년, 남아프리카 정부는 카달리를 추방했고 그는 시의적절하게 런던에 도착해 혁명에 참여할 수 있었습니다. 그때 이후로 카달리는 런던 및 파리 주재 남아프리카 생디칼리슴 운동 대표로 활동했습니다. 남아프리카의 부르주아 정부가 무너지면서, 강력한 영향력을 가지고 있는 이 정치인은 혁명 후 정계에 족적을 남기기 위해 다시 남아프리카로 돌아왔습니다. 그가 탄 배가 케이프 타운에 입항하자 군중은 그를 영웅으로 환영했습니다."
 saf.404.a: "다시 볼 수 있어서 다행이네, 동지!"
 saf.405.t: "입법부"
 saf.405.d: "두 가지 형태의 입법부와 그 장단점을 놓고 대표단 사이 논쟁이 시작되면서, 헌법을 둘러싼 첫 정치적 충돌이 그 막을 올렸습니다. 남아프리카 좌파, 그리고 그보다 정도는 덜하지만, 원주민과 아시아계 모두 지금까지 노조에 의지해 목소리를 내왔기 때문에, 우리는 자연스럽게 각 지역 노조의 대표로서 입법부 구성원을 선출하는 방식인 생디칼리슴의 노조민주주의 체제를 도입하기로 결정했습니다. 이들은 입법부의 상원이 될 것이며 '남아프리카 노동조합총회'로 명명되었습니다. 하지만 우리 인민 대다수는 노조에 아직 가입하지 않았기에 민주적인 대의권을 가지지 못할 수도 있습니다. 따라서 우리는 옛 연합 의회의 상원과 하원을 합쳐 새 입법부의 하원인 남아프리카 인민의회를 구성하기로 합의했습니다. 브리튼의 생디칼리스트들 역시 온건파들과 타협하여, 지방의회를 우선 만들고 수년 후 브리튼 연방이 충분히 사회주의로 전환했다고 여겨지자 정부 법령으로 이를 폐지한 바가 있었습니다. 우리 역시 이를 따라 잠정적인 조치로 이 초안을 만들었습니다.\n\n인민의회의 효용성이 아직 있다고 여겨질 시 폐지를 계속 연기할 수도 있다는 모호한 표현도 덧붙이기는 했지만, 상공노동조합은 어쨌든 이 조치가 잠정적이라는 구절을 헌법에 공식적으로 포함하고자 합니다. 국제사회주의연맹과 개별 인종을 대표하는 정당들은 이에 반대하며, 노조에 속해 있지 않거나 생디칼리슴 정치 제도에 적응하지 못한 사람을 대표하기 위한 영구적인 민주 제도를 도입해야 한다고 주장합니다. 남아프리카 직능노동회의는 이 안건을 놓고 분열되었습니다. 직능노동회의와 노동당은 노조 운동과 밀접하게 연결되어 있어 생디칼리슴 민주주의 체제로도 쉽게 이행할 수 있지만, 반대로 많은 구성원은 상공노동조합이 포괄적 노조 운동이라는 이상을 향해 너무 섣불리 나아가고 있다고 보고 있기 때문입니다."
 saf.405.a: "헌법은 인민의회를 영구적인 기관으로 둘 것이다."
 saf.405.b: "헌법에는 인민의회가 잠정적 조치라는 구절이 명시될 것이다."
 saf.406.t: "사법부"
 saf.406.d: "사법부를 놓고 또 다른 논쟁이 시작되었습니다. 남아프리카 직능노동회의는 범죄의 종류와 인종에 상관없이 모든 남아프리카인을 위한 단일 사법 체계를 도입하고자 합니다. 여기서 피고는 피부색을 근거로 재판부의 판결에 불복할 수 없습니다. 지금까지는 거의 백인만이 법을 전공했기 때문에, 이 방식의 도입은 실질적으로 옛 사법 제도가 상당 부분 존치된다는 것을 뜻합니다. 추가로 이 제도에서는 새로운 비백인 법률가 교육이 반드시 필수적인 것은 아니기에, 당분간은 거의 백인 위주로 사법 체계가 돌아갈 것입니다.\n\n아프리카 국민회의는 이 현실을 깨닫고, 연방의 인민이 원할 시, 대정부 사건일 경우 피고와 같은 인종의 재판부에게, 그리고 민사 사건일 경우 원고 및 피고가 속한 인종이 아닌 재판부에게 재판받을 권리를 헌법에 포함하려고 합니다."
 saf.406.a: "지금은 그 권리까지 수용할 수 있는 인력이 없다!"
 saf.406.b: "이 권리야말로 사법 제도에서 인종차별을 확실히 막기 위한 유일한 방법이다!"
 saf.407.t: "총리의 역할"
 saf.407.d: "혁명 초기의 정치 제도 중 어떤 것을 법에 포함하고 어떤 것을 임시적 타협안으로 간주해 폐지해야 할지에 관한 싸움이 계속되고 있습니다. 이제 초점은 월터 매들리가 재임 중인 임시혁명정부의 총리직으로 넘어왔습니다. 제2차 란트 반란 초창기에 우리는 정통성을 확보하기 위해 이 옛 제도를 유지하기로 선택했습니다. 여기에는 매들리의 카리스마가 남아프리카당 진보파의 지지와 국민당 내 실용주의 인사 일부의 귀순까지도 이끌어낼 수 있을지도 모른다는 기대도 포함되어 있었습니다. 국제사회주의연맹과 매들리, 그리고 그의 노동당 파벌은 이 직책을 좋아합니다. 이들은 총리가 법안을 발의하고 입법부 하원과 행정부가 계속 소통할 수 있도록 하는 역할을 수행하며, 인민의회에서의 정부 대표로서 존치되어야 한다고 봅니다. 이들은 이 제도로 권력이 의장과 부의장의 손에 집중되는 것을 막을 수 있다고도 주장하는데, 이런 말이 나올 때마다 브리튼 연방에서 오스왈드 모즐리가 부상 중인 것이 반드시 피해야 하는 사례로 언급되고 있습니다.\n\n하지만 상공노동조합은 이 제안에 매우 회의적입니다. 이들은 이 제도가 혁명을 약화할 뿐만 아니라, 지금같이 새로운 생디칼리슴 사회로 나가야 할 때 옛 부르주아적 정치 체계를 너무 많이 남기는 꼴이 된다고 생각합니다. 이들은 새로운 입법부와 사법부만으로도 불필요한 요식 행위나 관료주의의 강화 없이 행정부와 견제 및 균형을 유지하기에 충분하다고 봅니다. 따라서 상공노동조합은 대회에서 총리직 폐지를 촉구했습니다. 어떻게 보면, 이번 안건은 매들리 동지 본인의 인기에 대한 투표라고 볼 수도 있는데, 매들리 본인이 총리직을 계속 수행하고 싶다고 밝혔고 그에게는 이를 지켜낼 충분한 표 숫자도 있는 것으로 여겨지기 때문입니다. 총리직이 폐지된다면, 노동당이 혁명에서 한 기여를 고려해 매들리에게는 다른 직책이 제안될 가능성이 큽니다."
 saf.407.a: "총리직은 입법부에 파견된 대표로서 유지될 것이다!"
 saf.407.b: "의장과 부의장이 있는 고로 총리직은 폐지될 것이다!"
 saf.408.t: "국제사회주의연맹의 지지세 결집"
 saf.408.d: "요하네스버그 회의의 끝이 다가오면서, 대표들이 국제사회주의연맹의 주장과 정치 안을 선호한다는 사실이 명백해졌습니다. 팽팽하지만 우호적인 분위기 속에서 상공노동조합과 협상이 진행된 끝에, 혁명의 결속력을 유지하기 위한 합의가 세워졌습니다. 국제사회주의연맹이 남아프리카 좌파의 대표로서 공식적인 정치권력을 보유하는 동안, 상공노동조합은 연정의 일원으로서 노동 운동을 조직하고 정부 계획을 지원하기로 한 것입니다. 흥미롭게도 앤드루스 의장과 브릭스 부의장 모두 자리에서 물러나기로 했습니다. 표면상으로는 임시혁명정부의 '임시성'을 강조하기 위해서라고 하지만, 앤드루스가 복수노조주의를 지켜내는 데 실패하면서 정치적 모욕을 당한 것도 이 결정에 일조했을 것입니다. 노동당이 매들리를 중심으로 결집하면서, 늙은 브릭스 역시 앤드루스가 없으면 정치적 기반이 사라지기에 물러나는 것으로 보입니다. 사석에서 앤드루스는 흑인과 컬러드 지도자들이 남아프리카 좌파를 지배하고 있는 백인 지도부에게 억눌리는 일 없이 우위를 차지할 수 있기를 바랐다고 밝혔습니다. 결국, 누가 다음 의장이 되어야 할지에 관한 대중적 합의는 이뤄지지 못했고, 일부 표는 전 아프리카 국민회의 의장 J. T. 구메데나 젊은 혁명 영웅 모지스 코타네 같은 흑인 후보에게 가기도 했습니다.\n\n각 파벌은 지지세를 결집하려 시도하는 대신에 타협했고, 전 국제사회주의연맹 서기이자 저명한 유니테리언 목사, 그리고 남아프리카 원주민 처우 개선을 위한 오랜 정치 투쟁의 역사를 이끌어 온 데이비드 이본 존스가 최종 후보로 남게 되었습니다. 존스는 논쟁 끝에 컬러드 노조운동가인 존 스티븐 '조니' 고마스를 부의장으로 앉힐 수 있었고, 제2차 란트 반란 동안 모범이 되었던 젊은 모지스 코타네를 국방장관으로 지명했습니다. 존스는 이미 노환으로 의장 자리에 오래 있지 않을 거라는 암시를 계속 남겨왔기에, 코타네를 후임자로 생각하고 있을 가능성이 큽니다. 하지만 동시에 노환에도 불구하고, 존스는 자신이 단순히 남아프리카 인민연합의 의장 역할만을 수행하는 것이 아니라, 법적인 국가원수로서 인민과 노동자의 권익을 지키기 위해 모든 노력을 다하겠다고 확실히 밝혔습니다!"
 saf.408.a: "만국의 노동자여, 단결하라!"
 saf.409.t: "상공노동조합의 지지세 결집"
 saf.409.d: "요하네스버그 회의의 끝이 다가오면서, 대표들이 상공노동조합의 주장과 정치 안을 선호한다는 사실이 명백해졌습니다. 사회적 지위나 인종과 상관없이, 모든 남아프리카인이 자신의 목소리를 낼 수 있는 무지개 연정을 만들겠다는 클레멘츠 카달리와 제임스 라 구마의 약속은 대표들의 마음을 사로잡는 데 성공했습니다. 상공노동조합 내 백인 노조운동가인 솔로몬 작스나 윌리엄 조지 밸린저의 노력과 생디칼리슴 사회에서의 영향력을 키우려는 직능노동회의의 의중이 맞물려, 심지어 남아프리카 직능노동회의 지도부 내에서도 지지표가 나왔습니다. 남아프리카 직능노동회의가 상공노동조합에 종속될 일은 없겠지만, 연정 동지로서는 활동할 예정이며 직능노동회의 소속 일부 노조는 이미 상공노동조합 소속 노조와 각자 분야에서의 협력 증진 방안을 논의하기 시작했습니다. 물론 일이 이렇게 되자, 흑인, 컬러드, 아시아계가 남아프리카 정계를 장악하면 자신들의 영향력이 축소될 것을 우려해 일부 인종주의적인 노조가 직능노동회의를 탈퇴하는 사건이 있기도 했습니다. 이 배신자들이 크레스웰의 밑으로 꼬리를 내리고 들어가는 동안, 노동 운동계의 나머지는 인민연합의 새로운 밝은 미래를 축복했습니다. 국제사회주의연맹과 아프리카 국민회의 모두 우리가 정부를 구성하는 것을 승인했지만, 브리튼 연방의 정신을 따라 진정한 생디칼리슴 체제를 만들기 위해서는 정당 정치를 피해야 할 것입니다. 많은 논란과 10년 넘게 남아프리카에 있지 않았다는 사실에도 불구하고, 인기 있는 클레멘츠 카달리가 의장 자리를 넘겨받을 적임자로 보입니다. 대회 투표 후, 앤드루스 임시의장은 이 전설적인 흑인 노조운동가에게 원만히 권력이 이양될 수 있도록 지도했습니다.\n\n카달리는 부의장으로 에밀 솔로몬 '솔리' 작스를 선택했습니다. 유대계 백인 노조운동가인 그는 단신으로 의류 산업 노동자들을 조직해내면서 유명세를 얻게 되었습니다. 카달리 행정부의 다른 인선도 조심스럽게 타협과 약속을 섞어가면서 선정되었으며, 혁명에 대한 순수한 열정이 타협을 모두 묶어주고 있습니다. 아프리카 국민회의나 국제사회주의연맹 같은 정치 단체도 여전히 정부에 목소리를 낼 수 있겠지만, 이들은 이제 새로운 생디칼리슴 정치 체제를 통해 목소리를 낼 대중과도 상대해야 할 것입니다."
 saf.409.a: "만국의 노동자여, 단결하라!"
 saf.410.t: "남아프리카 직능노동회의의 '복수노조주의' 날치기 투표 강행"
 saf.410.d: "앤드루스 의장이 제시한, 남아프리카 혁명 후 사회·경제적 재건의 일환으로 '복수노조주의'를 실행하자는 안의 잉크가 마르자마자, 남아프리카 직능노동회의의 구성 조직을 이끄는 인사들이 서둘러 이를 투표에 올렸습니다. 국제사회주의연맹과 상공노동조합은 정치적 이유로 망명길에 오른 클레멘츠 카달리를 필두로 하는 여러 대표가 아직 요하네스버그에 도착하지 못했다는 이유를 들면서 이에 반대했습니다. 직능노동회의 지도부 파벌은 제국주의자들이 대문 밖에 서 있는 상황에서 혁명을 지체해서는 안 된다고 강조하면서, 열성적으로 이 문제를 체계적이지 못한 상공노동조합의 실태 탓으로 돌리며 이를 복수노조주의를 실행해야 하는 근거로 쓰고 있습니다. 이에 즉각적으로 국제사회주의연맹 요하네스버그 지부는 직능노동회의 내 파벌이 혁명을 중도에서 가로채려 한다는 비판을 쏟아내며, 앤드루스 의장한테 투표를 연기해달라는 청원을 냈습니다. 흑인 정치 및 노동 단체 대표들이 모두 모이기 전까지는 대회를 시작하지 않겠다고 앤드루스 의장이 반복 강조했음에도 불구하고, 직능노동회의 내 불만분자들은 이미 모여서 새 정책에 대한 '비공식적'인 투표를 여러 번 진행했습니다. 마치 요하네스버그 내에 대립 권력을 세우려는 것처럼, 이들은 겉으로는 '지적 훈련'이나 '공개 토론'이라는 명분을 대며 지시 및 수정 사항을 써내려가기 시작했습니다. 국제사회주의연맹 요하네스버그 지부 역시 최초에는 이 '토론'에 초청받았지만, 의제가 '백인의 남아프리카'의 미래에 관한 것들이었다며 결국에는 참여를 거부했습니다. 직능노동회의 파벌 대변인은 이 주장을 부인하면서, 국제사회주의연맹이 특정 대화 주제를 논의하는 과정에서 혼선이 있었다고 밝혔습니다."
 saf.410.a: "잠깐만..."
 saf.411.t: "헌법자문위원회"
 saf.411.d: "남아프리카 직능노동회의 내 분파가 범인종주의와 생디칼리슴을 지향하는 상공노동조합 및 국제사회주의연맹 회원들의 제헌대회 참석을 막으려 시도하면서, 요하네스버그에서 긴장이 계속 고조되고 있습니다. 직능노동회의 공개 회동 중 하나에서는 '헌법자문위원회' 초안이 제시되었는데, 이 위원회는 제헌대회와 향후 남아프리카 헌법의 틀을 감독하게 되어 있으며, 초안에는 소속 위원을 현재 법적으로 인정된 노조에서 비례대표제로 선출하자고 권고하는 내용도 있었습니다. 누구나 예상하다시피, 이 방안은 남아프리카 직능노동회의와 백인 노동자 및 노조 지도자에게 매우 유리하며, 이렇게 될 시 이들은 사실상 사회주의 공화국의 미래에 대한 거부권을 보장받게 됩니다. 더 안 좋은 것은 직능노동회의가 이 도발적인 안에 대한 논의를 그만두고 현 임시혁명정부의 기조를 따라야 한다는 앤드루스 의장의 반복적인 요청에도 불구하고, 여러 중도파 인사도 찬성을 표하기 시작했다는 점입니다. 인종차별적 악의 때문인지 권력에 대한 갈망 때문인지는 불확실하지만, 옛 베테랑 노조운동가 중 여럿이 자문위원회 안에 발의자로 이름을 올렸습니다. 이들은 의장에게 사회주의 사회로 이행하는 것을 촉진할 '숙련된 행정가'들로 구성된 기관의 설립을 숙고해달라고 요청했습니다. 앤드루스의 책상으로 전달된 자문위원 후보 목록에는 예상대로 두 가지 우려스러운 사실이 드러나 있었습니다. 첫째, 후보들이 전부 백인이었을 뿐만 아니라, 거의 전원 백인 앵글로색슨계라는 점에서 논란이 일고 있습니다. 대다수 상공노동조합 및 국제사회주의연맹과 보조를 함께하는 동유럽계나 유대계 노동 운동 지도자들은 인선에서 거의 배제되었습니다. 둘째, 앤드루스 의장이나 브릭스 부의장의 이름 모두 목록에서 빠져 있었는데, 이는 직능노동회의 내 분파가 원하는 남아프리카의 모습에서 임시정부를 배제해버릴 수 있다는 은근한 위협으로 보입니다. 앤드루스는 서명을 거부하고 분파의 쿠데타를 막기 위한 조처를 하기 시작했지만, 요하네스버그의 시간은 지금도 흘러가고 있습니다..."
 saf.411.a: "뭐라고?"
 saf.412.t: "남아프리카 직능노동회의 원안 유출!"
 saf.412.d: "지역 국제사회주의연맹원이 남아프리카 직능노동회의 내의 향후 혁명에 관한 여러 논란 있는 '토론' 중 하나에서 나온 원안으로 추정되는 문건을 유출하면서, 요하네스버그에서 정치적 곡예의 마지막 막이 올랐습니다. 문건에서 직능노동회의의 주요 연사들은 어떻게 법적으로 남아프리카의 인종분리를 끝낼 수 있는지 설명하면서도, 흑인의 거주 이전의 자유를 제약한다고 비판받는 통행법을 폐지하는 데에는 반대했습니다. 이들은 이 낡아빠진, 반동적인 정책을 유지하는 명분으로 통행법 폐지 시 흑인 빈곤층이 케이프 타운, 요하네스버그, 더반 등지로 이주해 '타운십을 과밀화하고 생활 수준이 하락할 것'이라는 이유를 댔습니다. 다만 연사들은 국내 이주 제한이 인종적 이유 때문이 아닌, 흑인 농부들이 20세기 농노처럼 도시로 몰리는 것을 막는다는 국가의 경제적 필요 때문이라고 명확히 했습니다. 직능노동회의는 최초에 이 원안의 진위를 부정하려 했으나 토론에 참석했던 증인이 발언이 실제로 있었다고 말하자 결국 시인했습니다. 점점 더 많은 아프리카주의자와 진보파가 남아프리카 좌파 내의 인종차별적 세력이 앤드루스 의장 본인이 제안한 복수노조주의 때문에 대담해졌다고 주장하고 직능노동회의와 임시정부는 인종차별적 세력을 쳐내는 것에 무력한 가운데, 이번 추문은 이미 분노한 앤드루스 의장에게 마지막 결정타로 작용했습니다. 그는 결국 의장직에서 사임했습니다. 신임 사회주의자 총리인 월터 매들리 또한 앤드루스와 뜻을 함께해 사임한다는 소문이 도는 와중에, 브릭스 부의장은 직능노동회의 내 분파와 협상을 통해 지금까지의 수많은 지연과 악몽 같은 정치적 내분에도 불구하고 요하네스버그 대회를 열겠다고 밝혔습니다. 하지만 교외에서는 흑인 및 컬러드 혁명의용군뿐만 아니라, 이들과 동조하면서 직능노동회의의 권력 장악에 모욕당했다고 느끼는 백인들이 시위, 아니면 그것보다 위험한 것을 준비 중이라는 이야기가 돌고 있습니다..."
 saf.412.a: "좋지 않군."
 saf.413.t: "열리지 못한 대회"
 saf.413.d: "사회주의 남아프리카의 향후 헌법을 결정하기 위한 요하네스버그 대회는 진정으로 시작되기 전에 이미 좌초한 것 같습니다. 남아프리카 직능노동회의 내 인종차별적 세력이 연루된 정치적 추문으로 앤드루스 의장이 사임하고 백인 노조의 권력 장악이 지속되는 가운데, 브릭스 부의장이 도시에 평온을  되찾아주리라는 기대가 사람들 사이에서 여전히 남아 있었습니다. 불행하게도 며칠 후 백인과 흑인 정치 의용군 사이에서 격렬한 충돌이 발생했고, 브릭스는 상황을 통제하고 혁명 파벌 사이에서 내전이 발발하는 것을 막기 위해 프리토리아에 증원을 요청했습니다. 그러나 타보 에드윈 모푸차냐나가 이끄는 흑인 의용군은 이 명령이 전달되는 것을 막으면서 도시 간 통신을 차단했습니다. 동시에 앤드루스의 사임과 직능노동회의의 행위에 관한 소식이 케이프 타운과 더반에 전해지자마자 해안 도시에서는 불온한 분위기가 휘몰아쳤습니다. 상공노동조합에 충성하는 의용군, 특히 클레멘츠 카달리의 수족 중 하나였던 제임스 라 구마가 이끄는 자칭 국민해방동맹이라는 흑인 의용군과 모지스 코타네가 이끄는 흑인 의용군은 케이프 타운의 정부청사를 장악하고 라 구마를 지도자로 하는 대립 정부를 수립했습니다. 얼마 지나지 않아 요하네스버그에서도 반란이 일어났습니다. 전 의장인 앤드루스는 암묵적으로 여기에 지지를 보냈는데, 아마도 그가 엎지른 물을 절박하게 다시 병에 담기 위해 그런 듯합니다. 결과적으로 급진적인 라 구마의 신정부에 충성하는 병력이 대회장을 장악했고 임시혁명정부 인사들을 구금했습니다. 스스로 의장직에 오른 제임스 라 구마가 요하네스버그에 있는 모푸차냐나와 지역 반군과 연계하겠다고 발표하면서, 복수노조주의라는 앤드루스와 직능노동회의의 꿈은 완벽히 죽은 것으로 보입니다."
 saf.413.a: "남아프리카가 혼란에 빠졌다."
 saf.414.t: "아프리카주의 대회"
 saf.414.d: "제임스 라 구마 의장과 그의 국민해방동맹이 남아프리카 직능노동회의와 노동당의 '반동적이고 일탈적'인 종파에 대항해 일으킨 쿠데타는 신속한 성공을 거두었고, 그는 갈채 속에서 요하네스버그에 도착했습니다. 상공노동조합의 인정, 그리고 라 구마를 직능노동회의의 백인우월주의자들과 비교했을 때 차악이라고 본 앤드루스 전 의장을 필두로 하는 국제사회주의연맹의 미온적인 지지를 받으며, 라 구마는 남아프리카의 원주민에게 토지를 반환하고 백인 노조운동가의 정치적 주도권을 깨뜨리겠다고 밝히면서 '흑인 원주민 공화국'을 수립하겠다고 선포했습니다. 요하네스버그 대회는 다시 열렸고 자리 대부분은 직능노동회의의 권력 장악 시도에 맞서 싸우는 것을 도운 백인 동조자와 흑인 대표가 차지했습니다. 충실한 아프리카주의자인 앨버트 은줄라가 빠르게 부의장으로 임명되었고 아프리카 국민회의 전 의장인 J. T. 구메데가 흑인 중산층에 대한 양보의 일환으로 총리로 임명되었습니다. 충성에 대한 보답으로 모지스 코타네와 에드윈 모푸차냐나 모두 정부에서 한자리를 차지하는 동안, 과거 라 구마가 신뢰하던 스승이자 이제는 정치적 경쟁자인 클레멘츠 카달리는 상공노동조합과 정계에서 완전히 은퇴한다는 조건으로 연금 생활을 허락받았습니다. 라 구마 의장이 백인 대표단이 제시한 '피부색과 관계없이 모든 노동자에게 동등한 권리가 주어지는 독립 노농공화국'이나 '독립 원주민 공화국 연방' 수립안을 거부하면서, 대회에서 타협은 힘겹게 이루어졌습니다. 그 대신, '노농공화국으로의 전환 단계로서 모든 인종에 완전한, 그리고 동등한 권리가 주어지는 독립적인 원주민의 남아프리카 공화국'으로 결론이 났습니다. 라 구마 행정부는 상향식, 풀뿌리 중심의 남아프리카 사회 변혁을 선호하며 다수결의 시기는 혁명적 평등함으로 나아가기 위한 과도기가 될 것이라고 강조했고, 역설적이게도 이 발상은 앤드루스와 직능노동회의가 말한 복수노조주의와 얼개가 비슷합니다. 일부 백인 온건파는 남아프리카가 아이티 혁명의 전철을 밟고 있다며 비명을 질러대고 있지만, 유혈 사태는 잦아들고 있는 것처럼 보이며 의장은 그의 목표가 흑인에 의한 지배가 아닌, 그저 남아프리카에 다수결을 도입하는 것이라고 하며 평화와 화합을 강조했습니다. 그럼에도 흑인 무산계급에 대한 편애가 그의 목소리에 묻어나오는 것은 어쩔 수 없을 것입니다."
 saf.414.a: "이것이 대중 독재로 흘러가지 않기를 바랄 수밖에 없겠군."
