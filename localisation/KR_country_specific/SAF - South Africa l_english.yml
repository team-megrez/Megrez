 SAF_henry_gluckman: "헨리 글러크먼"
 SAF_british_commander: "영국 지휘관"
 SAF_british_commander_desc: "§L이 지휘관은 영국인 장교이며, 우리가 협상국에 충성할 때에만 복무할 것입니다.§!"
 SAF_boer_commander: "보어인 지휘관"
 SAF_boer_commander_desc: "§L이 지휘관은 보어인 장교이며, 아프리카너에 친화적인 정권에서만 복무할 것입니다.§!"
 SAF_guide: "§M남아프리카 연방§! (§l사회자유주의§! / §P후견전제주의§!)\n£white_dot 국민당을 연정에 참여시키지 마세요.\n£white_dot 1938년에 말란을 선출하고 공화국을 선포하세요.\n£white_dot 나탈과 로디지아가 연합에서 탈퇴할 것입니다.\n£white_dot 나탈로 플레이를 선택하고 공화국을 무너뜨리세요.\n\n§M사회주의 공화국§! (§o전체주의§! / §r생디칼리슴§! / §R급진사회주의§!)\n£white_dot \"산업조정법 폐지\" 중점을 선택하세요.\n£white_dot \"산업조정법 폐지 반대로 결집하는 야권!\" 사건에서 그들이 직접 구사대를 보내도록 하세요.\n£white_dot 사회주의자가 정권을 장악하고 요하네스버그 대회를 열 수 있게 됩니다.\n\n£white_dot §r생디칼리슴§! / §R급진사회주의§!로 가기 위해서는, \"요하네스버그 대회 준비\" 사건에서 임시평의회를 창설하세요.\n£white_dot 그 후, 되고 싶은 이념의 정당 인기도를 올리는 사건 선택지를 고르면 대회가 끝날 때쯤 그들이 집권할 것입니다.\n\n£white_dot §o전체주의§!로 가기 위해서는, \"요하네스버그 대회 준비\" 사건에서 임시평의회를 창설하지 마세요.\n£white_dot \"앤드루스 의장의 '복수노조주의' 발의\" 사건에서 발의안을 투표에 부치세요.\n£white_dot 얼마 후 §o전체주의자§!들이 집권할 것입니다.\n\n§M총사령관의 부상§! (§N국민대중주의§!)\n£white_dot 국민당을 연정에 참여시키지 마세요.\n£white_dot 조기 총선을 요청하지 마세요.\n£white_dot 1938년에 말란을 선출하고 공화국을 선포하세요.\n보너스: \"국민당 재조직\" 중점을 선택하면 §P후견전제주의§!에서 §N국민대중주의§!로 바꿀 수 있습니다.\n\n§M새로운 연합§! (§l사회자유주의§! / §S사회민주주의§!)\n£white_dot 남아프리카당을 선출하세요.\n£white_dot \"아시아계 토지소유법\" 중점을 선택하세요.\n£white_dot 이제 당신은 \"'컬러드' 투표권법\" 중점을 선택할 수 있으며, 중점이 통과되면 §l사회자유주의§!가 집권 파벌이 됩니다.\n"
 SAF_country_intro_header: "남아프리카 연합"
 SAF_country_intro_content: "제2차 보어 전쟁 이후 영국이 소유하고 있었던 남아프리카의 여러 지역인 케이프 식민지, 나탈, 트란스발, 오렌지 자유국의 합병으로 1910년 수립된 남아프리카 연합은, 아프리카에서 영국 영향력의 마지막 잔재로 남아 있습니다.\n\n그러나 자치령은 흔들리고 있습니다. 한쪽에서는 백인 아프리카너 주민들이 옛 보어 공화국의 독립을 갈망하고 있으며, 반대편에서는 프랑스 코뮌이나 브리튼 연방이 수립되기 전부터 영향력이 있었던 생디칼리슴이 경기 침체의 여파로 허덕이는 빈곤층의 머릿속으로 인종 불문 슬그머니 파고들고 있습니다.\n\n연합의 정치는 얀 스뮈츠 장군의 남아프리카당과 J. B. M. 헤르초흐 장군의 국민당, 양당이 이끌고 있습니다. 현재 대립하는 두 파벌로 나뉘어 있는, 더 작은 정당인 노동당도 남아프리카 의회에 자리를 지키고 있습니다. 1924년과 1929년 사이에 노동당은 국민당과 연정을 꾸려 남아프리카를 이끌었으나, 대공황 대처에 실패한 이후 남아프리카당이 다시 다수당 자리를 확보했습니다. 남아프리카당은 처음에 국민당 이탈파의 도움으로 집권했으나, 1933년 이후에는 대공황의 여파를 완화한 공로를 인정받아 단독으로 다수당을 확보했습니다."
 SAF_country_intro_header_1: "남아프리카의 인종"
 SAF_country_intro_content_1: "남아프리카의 인구 구성은 전 아프리카에서 가장 다양하다고 할 수 있지만, 제도화된 인종차별과 인종분리가 만연해 있습니다.\n\n남아프리카의 인종 계층에서 최상부를 차지하는 것은 백인 유럽계입니다. 이들은 사회·경제적 권력을 장악하고 남아프리카 전역에 일정 수준의 인종분리를 시행하고 있습니다. 유럽계는 다시 아프리카너와 영국계로 나뉩니다. 아프리카너는 네덜란드 식민지 시기 케이프로 온 네덜란드인 이주자의 후손으로, 사실상 백인으로만 구성된 유권자의 다수를 차지하기에 정치적 권력을 지니고 있습니다. 영국계 남아프리카인은 19세기 영국인 이주자의 후손으로 대부분의 경제적 권력을 가지고 있지만, 최근 추세에서는 아프리카너가 서서히 경제적 권력에서도 우위를 지니기 시작했습니다.\n\n비백인 중에서는 소위 '컬러드' 공동체가 가장 인정받고 있는 집단입니다. 이들은 여러 혈통이 섞인 사람들로 구성되어 있으며, 백인 아프리카너와 같은 아프리칸스어를 구사합니다. 이들은 케이프 주 서부의 인구 대다수를 차지하며, 케이프 주와 남로디지아에서 재산 요건 충족으로 투표할 수 있는 비백인 유권자의 대다수가 '컬러드'입니다.\n\n그다음에는 아시아계 조상을 둔 남아프리카인이 있습니다. 아시아계 대다수는 영국령 인도에서 온 계약 노동자나 이들의 후손으로 대부분 나탈에 거주하지만, 일부는 트란스발에서도 살고 있습니다. 케이프 주에서는 케이프 말레이인도 찾을 수 있는데, 이들은 17세기와 18세기 사이 네덜란드가 동남아시아 해안에서 데리고 온 사람들입니다.\n\n가장 나쁜 대접을 받는 집단은 원주민이었던 흑인 아프리카인입니다. 이들은 대부분 여러 반투족 중 하나인 코사인, 줄루인, 소토인, 그리고 여러 부족에 속해 있습니다. 이들은 남아프리카 인구의 절대다수를 차지하지만, 정치적 권력은 없다시피 합니다. 이론적으로 비백인도 투표를 할 수 있는 지역에서조차도 재산 요건을 충족하는 사람은 극히 드물기에 흑인의 힘은 없습니다. 유권자의 다수가 백인인 이상, 개혁의 가망은 거의 없습니다."
 SAF_country_intro_header_2: "남아프리카법"
 SAF_country_intro_content_2: "웨스트민스터에서 통과된 1909년 남아프리카법은 연합의 헌법 역할을 합니다. 여기서 남아프리카 연합은 연방이라기보다는 단일 국가로서 기능하며, 각 식민지의 의회는 철폐된 후 지방의회로 대체되었습니다.\n\n남아프리카 의회는 폴크스라트(Volksraad)와 상원, 양원으로 구성되었습니다. 폴크스라트 의원은 대부분 소수의 백인이 투표해 최다 득표자가 당선되는 방식으로 선출되지만, 지역에 따라 유권자 자격은 다릅니다. 케이프와 남로디지아에서는 재산과 교육 수준에 근거해 투표권이 주어지지만, 그 외 지역에서는 백인만이 투표할 수 있습니다. 상원은 5개 지방의회의 의원과 폴크스라트 의원으로 구성된 선거인단이 선출합니다. 정부 체제는 웨스트민스터 체제이며, 현재 클래런던 백작인 남아프리카 총독에 의해 임명됩니다.\n\n1920년대 영국 혁명 이후, 남아프리카는 영국을 대신하여 베추아날란드, 바수톨란드, 스와질란드를 보호령으로 관리해왔으며, 남로디지아는 1922년 연합의 한 주로 편입되었습니다."