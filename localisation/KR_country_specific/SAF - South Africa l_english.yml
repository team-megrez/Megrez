 SAF_removed_if_advisor_removed: "§Y이 변동치는 $ZIM_godfrey_martin_huggins$가 고용된 고문이 아닐 경우 비활성화됩니다§!"
 SAF_hold_natal_mission: "나탈 방어"
 SAF_hold_natal_mission_desc: "우리 나탈이 국왕 폐하에 대한 충성과 주권을 지키기 위해서는 우리의 심장부인 나탈 주가 보어 군대의 손에 떨어지지 않도록 해야 합니다. 오래 시간을 끌다 보면 남아프리카를 협상장으로 끌고 올 수 있을 것입니다."
 SAF_conquer_natal_mission: "나탈 정복"
 SAF_conquer_natal_mission_desc: "우리는 반란을 일으킨 나탈 주를 정복하는 것을 최우선시해야 합니다. 나탈은 해안을 접한 주로서, 이곳을 빠르게 점령하지 못하면 카키 군대가 남아프리카로 들어올 수 있는 통로가 될 것입니다. 나탈을 제때 무찌르지 못한다면, 협상장에 나갈 수밖에 없게 되어 이 주를 영구히 상실할 수도 있습니다."
 SAF_defend_south_africa_mission: "남아프리카 방어"
 SAF_defend_south_africa_mission_desc: "국내의 반군은 대부분 진압되었지만, 이들이 모시는 [ENT.GetAdjective]의 주인들은 아직 포기하지 못한 것 같습니다. 하지만 이들이 남아프리카에 거점을 확보할 수 없게 막아낸다면, 이들은 언젠가 포기할 수밖에 없을 것입니다."
 ENT_invade_south_africa_mission: "남아프리카 침공"
 ENT_invade_south_africa_mission_desc: "불행하게도, 수적으로 우세한 보어 군대가 결국 남아프리카 지역의 아군을 휩쓰는 데 성공했습니다. 지역 거점을 다시 확보하지 못한다면, 결국에는 공화파 세력이 우세한 현재 상태를 인정할 수밖에 없을 것입니다."
