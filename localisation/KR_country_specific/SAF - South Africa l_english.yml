 SAF_james_arnold_la_guma: "제임스 아놀드 라 구마"
 SAF_james_arnold_la_guma_leader_desc: "제임스 '지미' 아놀드 라 구마는 1894년 8월 23일 블룸폰테인의 프랑스-말라가시계 하류층 이민자 가정에서 태어났습니다. 그의 양친은 라 구마가 태어난 지 얼마 지나지 않아 세상을 떠났고 그는 케이프 타운에 사는 삼촌의 슬하에서 자랐습니다. 컬러드였던 그는 남아프리카의 인종별 계급 체계의 밑바닥에 있지는 않았지만, 가난한 성장 환경은 어쨌든 그에게 억압과 불평등이라는 어두운 현실을 가르쳐주었습니다. 유년 시절, 그는 다양한 인종의 노동자와 지역 좌파 정치 지도자가 일으킨 시위가 경찰한테 진압되어 약탈과 폭력으로 이어진 1906년 케이프 타운 '훌리건 폭동'에 참여했습니다. 여기서 그는 빵을 훔친 후 시위하는 노동자에게 나눠주는 역할을 수행했습니다. 독학을 통해 대부분의 것을 배운 그는 짧은 무산계급 문학 작품을 읽고, 노동 집약적인 저임금 직장에서 일하며 계급 의식을 각성했다고 나중에 말하고는 했습니다. 벨트크리크 시기, 그는 영국이 점령한 남서아프리카의 철도와 독일 소유 다이아몬드 광산에서 일했습니다. 여기서 그는 정치 활동에 참여하고 파업을 조직하려 시도했고, 이에 요시찰 대상이 되면서 여러 번 체포되었습니다. 결과적으로 그는 1920년 남아프리카에 돌아오게 되었습니다. 그는 케이프 타운에 새 보금자리를 잡고 클레멘츠 카달리의 상공노동조합에 가입해 나중에는 부위원장으로 선출되었습니다. 그는 카달리가 정치 이론을 손보는 동안 서서히 상공노동조합의 노동 운동 조직의 실권자로 자리매김했습니다. 1924년 카달리가 추방당하자, 그는 영국인 생디칼리스트 윌리엄 조지 밸린저와 함께 카달리를 대신해 상공노동조합의 극좌파와 주로 백인으로 구성된 온건파 사이의 균열을 봉합하는 역할을 맡았습니다. 그들은 상공노동조합이 카달리의 사상을 따르도록 만드는 데 성공했고 라 구마는 카달리의 공석을 대행할 지도자로 인정받았지만, 상공노동조합의 주도권을 놓고 벌인 싸움은 그에게 큰 영향을 주었고 남아프리카 노동 운동을 조직할 때 백인이 맡을 역할에 대해 심각하게 다시 고민하게 만들었습니다. 그는 개인적으로 백인 노동자는 자신의 특권이 흑인 무산계급의 착취에서 나온다는 것을 알고 있기에 혁명을 지지할지 신뢰할 수 없다고 사색하기 시작했습니다. 그는 금방 앨버트 은줄라나 J. T. 구메데 같이, 이 생각을 공유하는 극좌파 내의 다른 소위 '아프리카주의자'들과 밀접한 관계를 맺게 되었습니다. 1935년, 그는 흑인과 컬러드만이 가입할 수 있는 국민해방동맹을 창설했습니다. 이 충성심 강한 투사들은 나중에 제2차 란트 반란이 일어나자, 그 혼란상 속에서 라 구마 개인의 정치 돌격대로 활약하게 됩니다."
 SAF_clements_kadalie_leader_desc: "클레멘츠 카달리는 1896년 4월 영국 식민지인 니아살란드의 소규모 부족 추장 가정에서 라멕 코니와카 카달리 무왐바라는 원주민 이름으로 태어났습니다. 아버지와 삼촌의 영향력 덕택에 그는 미션 스쿨에 입학할 수 있었고 그는 모범적인 학창 시절을 보냈습니다. 그는 16살에 니아살란드의 작은 마을 학교에서 교사로 일하게 되었지만, 1년만에 사무원으로 취직을 알아보기로 했습니다. 그는 결국 케이프 타운에 오게 되었고 여기서 영어식 이름 '클레멘츠 카달리'를 처음으로 쓰기 시작했습니다. 케이프 타운에서 그는 백인 노조운동가 아서 F. 배티와 교분을 나누었고 함께 상공노동조합이라는 이름의 다인종 노조를 창설했습니다. 카달리는 남아프리카 '흑인 노조의 아버지'로 이름을 떨쳤고, 1919년 항만 노동자 파업을 배티와 함께 이끌며 큰 명성을 얻게 되었습니다. 이 경험으로 그들은 노동 운동의 다른 지도자인 제임스 라 구마나 시드니 번팅과도 아는 사이가 되었습니다. 라 구마가 상공노동조합 내에서 더 큰 역할을 수행하게 되면서, 카달리는 정치 이론을 공부하고 상공노동조합의 신문인 '흑인'에 글을 기고하는 데 더 많은 노력을 쏟기 시작했습니다. 그는 신문에서 생디칼리슴 사상을 범아프리카주의, 그리고 가비주의와 에티오피아주의에 기반을 둔 종교 이론과 엮었습니다.\n\n정치 활동 때문에 카달리는 1924년 남아프리카에서 추방당했고 브리튼 혁명이 시작된 브리튼으로 떠났습니다. 그는 곧 직접 목격한 일을 바탕으로 혁명의 투쟁에 관한 논고를 작성했고 남아프리카에 남은 동지들에게 브리튼의 생디칼리슴을 열렬히 옹호하기 시작했습니다. 하지만 시간이 지나면서 카달리는 브리튼으로 이주한 아프리카인과 그들을 지배하는 성공회 교리에 반감을 품게 되었습니다. 카달리 본인은 에티오피아주의 운동과 깊게 연계된 장로회 교인이었지만, 그는 혁명 후 종교에서 탈피한 사회의 필요성을 느끼게 되었고 파리로 떠나 라이시슴의 정치·사회적 문화를 더 친숙하게 여기게 되었습니다. 프랑스어를 쓰는 아프리카계 급진파와 우의를 다진 후, 그는 상공노동조합이 나아갈 방향에 대해 조언을 아끼지 않으며 그가 없는 상황에서 어떻게 노조를 이끌지, 또 새로운 환경에 어떻게 적응할지 제언을 써내려갔습니다. 라 구마같은 그의 추종자들은 상공노동조합 내에서 백인 온건파의 '복수노조주의'에 맞서 다인종 생디칼리슴 파벌을 키우는 것을 도왔고, 카달리는 부동층 인사를 포섭하며 노조 내의 긴장을 완화하는 데 성공했습니다.\n\n카달리 본인은 인터내셔널에서 상공노동조합의 주요 대표로 활동하며, 망명 중인 상황에서도 프랑스와 브리튼처럼 노동자들의 장대한 봉기를 일으킬 불꽃을 기다리면서 자신이 태어난 대륙에서 눈을 떼지 않았습니다."
 SAF_moses_mauane_kotane: "모지스 마와네 코타네"
 SAF_moses_mauane_kotane_leader_desc: "모지스 마와네 코타네는 1905년 8월 9일 트란스발의 도시 펠라의 글을 읽고 쓸 줄 아는 츠와나인 흑인 가정에서 태어났습니다. 그의 아버지는 루터교 목사였지만, 어린 모지스는 정식 교육을 거의 받지 못했고 11명의 남매 중 둘째로서 가족을 부양하기 위해 어린 나이에 일자리를 찾아야 했습니다. 십 대 시절, 그는 농장에서 일하며 급료로 주로 가축을 받았고 이를 가족에게 넘겼습니다. 그가 마침내 학교에 입학하게 되었을 때, 그는 동급생보다 이미 많이 뒤처진 상태였습니다. 그는 학교 교사들과 자주 충돌했는데, 교사들의 자질이 부족하고 자신의 재능을 키우는 것에 이들이 도움이 안 된다고 생각했기 때문이었습니다. 1924년 그는 요하네스버그로 이주해 다양한 직종을 경험했고 최종적으로 아프리카 국민회의와 상공노동조합 휘하의 노조에 가입했습니다. 노조운동가 동지였던 앨버트 은줄라의 지지 덕분에 코타네는 전국노조회의 부의장으로 선출된 후 남아프리카의 흑인, 백인, 그리고 컬러드 지식인의 더 넓은 세상으로 들어갈 수 있었습니다. 그는 국제사회주의연맹, 그중에서도 특히 시드니 번팅, 데이비드 이본 존스, 에디 루가 이끄는 남아프리카 노동 운동에 흑인이 더 깊숙이 참여하는 것에 동의하는 파벌과 밀접한 관계를 맺기 시작했습니다. 은줄라의 영향으로 그는 잠시 아프리카주의 및 원주민 운동과 교류하기도 했으나, 그는 흑인 민족주의가 결론적으로 인종 우월주의와 부족 갈등을 초래해 흑인과 컬러드 사이의 섬세한 동맹 관계를 위협할 수 있다고 우려했습니다. 코타네는 루가 출간하는 여러 사회주의 신문의 식자공이자 세츠와나어 번역가로 일하게 되었습니다.\n\n1930년대 즈음, 코타네는 요하네스버그의 사회주의 지도부와 다른 물결의 정치 운동을 일으키기 위해, 또 남아프리카 정부의 감시망 밑에서 해안 지역의 노조와 비밀리에 동맹을 만들기 위해, 케이프 타운으로 떠났습니다. 사회주의 혁명 이후 이 노력은 결실을 거두었는데, 해안의 노조들이 국제사회주의연맹 신정부의 핵심 인사로 코타네를 뽑아줬기 때문입니다. 이를 통해 최종적으로 그는 데이비드 이본 존스의 후임자가 되었고, 젊고 카리스마 넘치는 흑인 지도자로서 국가의 사회주의 운동을 이끌게 되었습니다."
