 SAF_anton_muziwakhe_lembede: "앤턴 무지와케 렘베데"
 SAF_david_ivon_jones_leader_desc: "데이비드 이본 존스는 1883년 웨일스 에버리스트위스의 저명한 자유주의 급진파 가정에서 태어났습니다. 그의 조부 존 존스는 웨일스 농촌의 정치 투사이자 종교적 비국교회 운동의 일원이었고, 이는 데이비드의 성장 과정에 큰 영향을 주었습니다. 그는 처음에 조부를 따라 웨일스 민족주의 운동에 투신했으나, 20대 초반 평생 그를 괴롭힐 결핵에 걸리게 되었습니다. 요양을 위해 건조한 기후로 이주할 것을 권고받자 존스는 처음에 뉴질랜드로 떠났으나, 1909년 최종적으로 남아프리카의 비트바터르스란트에 정착하게 됩니다. 여기서 그는 광부 사이의 극심한 사회·경제적 불평등과 노동 운동 내부의 인종적 분열상을 목격했습니다. 존스는 흑인과 백인 노동자 모두 노예처럼 대우받는다고 생각했지만, 그중에서도 동지가 될 수 있는 백인에게조차 버림받은 흑인이 얼마나 철저히 탄압받는지에 더 큰 중점을 두었습니다. 기독교 유니테리언주의와 그의 도덕주의적, 그리고 커지는 사회주의적 견해에서 영향을 받아 존스는 남아프리카 노동자가 \"유색인종을 위해서든 백인을 위해서든 인권을 위해 투쟁해야 한다\"고 선언했습니다.\n\n그는 흑인 노조가 성장할 수 있도록, 또 모든 인종의 노동자가 계급 의식을 각성할 수 있도록 장려했습니다. 완고한 평화주의자로서 그는 반전 단체 국제사회주의연맹에 가입해 총서기가 되었습니다. 그러나 그는 막대한 업무량을 감당하는 데 어려움을 겪었고, 결핵에 더해 말라리아에까지 걸리게 되자 결국 잠시 직책에서 사임해야 했습니다. 정신적, 그리고 건강에서 위기를 겪으면서 그는 1920년 남아프리카를 떠나 프랑스 코뮌으로 요양을 떠났습니다. 주님과 사회주의에 대한 그의 사랑은 다시 타오를 수 있었고 그는 국제사회주의연맹에 재가입해 제3인터내셔널에서 연맹 대표로 활동했습니다. 그곳에서 존스는 아프리카계 이주자들과 함께 그의 대표작인 \"아프리카의 각성\"을 집필했습니다. 이 글에서 그는 \"모든 자본주의 정부의 손은 니그로의 피로 물들어있다\"고 선언했습니다. 이 기간에 그는 또 다른 남아프리카인 망명자인 흑인 노조운동가 클레멘츠 카달리와 다시 만나 국제사회주의연맹과 상공노동조합 사이의 정치적 동맹을 더 공고히 했습니다. 1928년 존스는 남아프리카로 돌아올 수 있을 만큼 건강해졌다고 느꼈습니다. 그의 친우이자 스승인 시드니 번팅이 요하네스버그로의 귀환을 주선했고, 그 이후 죽 그는 이곳에서 활동하고 있습니다."
 SAF_william_henry_andrews_leader_desc: "흔히 '빌' 앤드루스나 그냥 '빌 동지'로 불리는 윌리엄 헨리 앤드루스는 1870년 3월 20일 잉글랜드의 서퍽에서 태어났습니다. 13세의 어린 나이에 학교를 중퇴한 그는 여러 직업을 전전하다가 마지막에는 중장비 정비사 교육을 받게 되었습니다. 그는 일찍부터 노조 운동에 투신해 기술자연합회에 가입했습니다. 1893년 즈음 그는 남아프리카의 철도 회사에 안정적인 일자리를 마련할 수 있었고, 그 당시 트란스발 식민지로 알려진 지역으로 이주했습니다. 그는 앞으로 20년 세월 대부분을 란트 개척지와 요하네스버그에서 보내며, 철도나 금광에서 일하거나 제2차 보어 전쟁 기간에는 잠시 영국군에서 복무하기도 했습니다. 그는 이곳에서 트란스발 식민지를 지배하던 지역 '란트 귀족'에 맞서 싸울 수 있는 조직화된 노동 운동의 필요성을 절실히 체감했습니다. 느리지만 확실하게 그는 기술자연합회의 영향력을 키워나갔고 결국 이는 수많은 지역 노조연맹 및 노조회의의 등장으로 이어졌습니다. 1909년 그는 연합법이 가져올 변화를 깨닫고 의회 정치에 큰 관심을 두게 되었으며, 따라서 백인으로만 구성된 남아프리카 노동당의 창당에 일조하여 노동당 지역구 의원으로 선출되었습니다.\n\n하지만 앤드루스는 빠르게 노동당이 지지하는 인종분리 강령 및 영국의 벨트크리크 전쟁 수행에 반대하게 되었습니다. 그는 국제사회주의연맹의 창설을 도왔고, 이때부터 백인이 하나의 노조를 운영하는 동안 흑인, 컬러드, 그리고 나머지 소수 인종이 복수노조를 운영하는 방식으로 남아프리카 좌파 내의 인종 갈등을 완화할 '복수노조주의' 사상을 만들기 시작했습니다. 흑인과 백인이 '분리되지만 평등'할 것이라는 약속이 보통 필요 이상으로 고평가, 아니면 저평가 받는다는 것을 앤드루스는 알고 있었지만, 그는 그때나 지금이나 이 계획만이 남아프리카에 인종 화합을 가져다줄 수 있다고 진심으로 믿고 있습니다. 복수노조주의는 국제사회주의연맹의 강령에 공식적으로 포함되지 못했지만, 앤드루스는 1924년 남아프리카 노동조합총회의 첫 총서기로 선출되었을 때 이 계획이 노동조합총회의 대중 정책에 들어갈 수 있도록 도왔습니다. 앤드루스같은 급진파가 노동조합총회를 이끌게 될 것이라고 예상한 사람은 별로 없었지만, 그는 헤르초흐 정부에서 노동장관을 지낸 프레더릭 크레스웰을 제치고 압도적인 승리를 거둘 수 있었습니다. 앤드루스는 남아프리카 노동조합총회의 후신인 남아프리카 직능노동회의에서도 큰 영향력을 유지했습니다.\n\n그의 정치적 영향력, 그리고 말할 것도 없이 생디칼리슴 대중주의자라는 전설적인 명성 덕택에, 빌 동지는 이제 새로운 사회주의 남아프리카의 첫 임시 지도자인 앤드루스 의장이 되었습니다. 이제 그는 극심한 파벌 정치, 경제 붕괴, 인종 갈등 같은 난관을 헤쳐나가야 합니다."
 SAF_walter_bayley_madeley: "월터 베일리 매들리"
 SAF_jan_christian_smuts_leader_desc: "얀 크리스티안 스뮈츠는 제2차 보어 전쟁의 아프리카너 참전자였지만, 벨트크리크가 발발할 때쯤에는 대영제국 내에서의 남아프리카 자치에 대한 열렬한 옹호자로 변했습니다. 벨트크리크 동안 스뮈츠는 남아프리카의 군을 이끌고 나미비아의 독일군과 싸웠고, 동아프리카에서는 그 이름 높은 파울 폰 레토-포어베크와 대결하기도 했습니다. 패전 후에도 스뮈츠는 남아프리카의 미래를 위해 계속 나아갔습니다. 1924년 영국과의 영구 결별을 원하던 국민당에 잠시 정권을 넘겨줬던 때도 있었으나 1929년이면 스뮈츠는 다시 나라를 이끌게 되었습니다. 그는 일생의 대부분을 협상국과 남아프리카의 동맹을 지키기 위해 싸워왔고 앞으로도 그 바람을 포기하지 않을 것입니다."
 SAF_james_barry_munnik_hertzog_leader_desc: "제임스 배리 뮈닉 헤르초흐는 제2차 보어 전쟁 시기 보어인 게릴라 지도자로서 이름을 떨치기 시작했습니다. 불굴의 정신으로 그는 패색이 완연해진 후에도 끈질기게 영국에 저항했고, 패전 후에도 그는 아프리카너의 대변자로서 활동했습니다. 그는 아프리카너가 이끄는 '국민당'의 당수로 등극했고, 1924년에는 노동당과의 연정으로 남아프리카의 첫 국민당 소속 총리가 되기도 했습니다. 총리가 된 다음 해 대영제국이 붕괴하자, 헤르초흐는 남아프리카를 제국에서 탈퇴시키기 위한 의결 정족수를 가지지 못했다는 현실을 직시해야만 했습니다. 그럼에도 그는 고등판무관령의 위임통치권을 얻어내는 데에는 성공했습니다. 이제 신생 남아프리카 공화국의 대통령이 된 헤르초흐는 지금까지 남아프리카의 여러 인종 집단을 분리하는 것을 지지해왔습니다. 이로써 이미 억압받고 있던 남아프리카 흑인의 권리 박탈과 재이주가 가속화되었습니다."
 SAF_nicolaas_christiaan_havenga: "니콜라스 크리스티안 하벵아"
 SAF_nicolaas_christiaan_havenga_leader_desc: "니콜라스 크리스티안 하벵아는 한때 제임스 헤르초흐와 그의 국민당을 열렬히 지지했습니다. 더 급진적인 아프리카너 민족주의자로서, 하벵아는 경제 정책을 두고 일어난 갈등으로 당을 떠났습니다. 그의 시선으로 봤을 때 국민당의 경제 공약은 퇴행적이었고, 이에 맞서 그는 '아프리카너당'을 창당했습니다. 대통령으로서 하벵아는 해외 무역 규제를 철폐하고 남아프리카의 방대한 금광을 더 채굴할 수 있도록 장려하려고 합니다."
 SAF_daniel_francois_malan_leader_desc: "국민당의 신문인 디 뷔르허르의 전 편집장 다니엘 프랑수아 말란이 경쟁자 제임스 헤르초흐를 제치고 남아프리카 민족주의 세력의 주도권을 잡았습니다. 말란은 아프리카너 민족주의 진영 기준으로도 강경하게 인종분리와 흑인 탄압을 지지하는 입장입니다. 대통령으로서 말란은 남아프리카를 아프리카너에 의한, 그리고 아프리카너를 위한 국가로 완전히 바꾸기를 원하며 이를 위해 그 어떤 수단도 불사할 것입니다."
 SAF_johannes_frederik_janse_van_rensburg: "요하네스 프레데릭 얀서 판 렌스뷔르흐"
 SAF_johannes_frederik_janse_van_rensburg_leader_desc: "틸만 로스 전 법무장관의 비서에서 남아프리카의 독재자로. 일이 이렇게 되리라고 믿은 사람은 거의 없을 것입니다. 판 렌스뷔르흐는 언제나 국민당 내 가장 극단적인 파벌의 수장이었습니다. 그는 아프리카너 국가를 이야기하고 청중의 감정과 신앙심에 호소했습니다. 동시에 그는 민주정과 영국인, 그리고 남아프리카 원주민이 아프리카너 '민족'에 끼치는 위협에 대한 경멸을 숨기지 않았습니다. 이제 그가 남아프리카를 지배하게 된 이상, 앞서 나온 내용이 말로만 남지는 않을 것입니다."
 SAF_george_herbert_hyde_villiers: "조지 허버트 하이드 빌리어스"
 SAF_george_herbert_hyde_villiers_leader_desc: "캐나다 영국 망명정부의 전 각료인 클래런던 백작 조지 허버트 하이드 빌리어스는 1931년 남아프리카 총독으로 임명되었습니다. 그는 내각을 임명하거나 필요시 의회를 해산하는 등 남아프리카에서 국왕 폐하를 대리해 업무를 수행하고 있습니다. 특이 사항으로 백작은 남아프리카의 수석 스카우트이기도 합니다. 그는 정치적 재치로 존경을 받지만, 몇몇은 남아프리카의 총독이 남아프리카인이 아니라는 사실에 우려를 표하고 있습니다..."
 SAF_patrick_duncan_leader_desc: "패트릭 던컨 경은 1870년, 지금과는 다르게 영국이 아직 세상을 지배하던 때, 스코틀랜드에서 태어났습니다. 보어 전쟁 시기 남아프리카로 이주한 그는 전후 변호사로 활동하다가 정계에 입문했습니다. 처음에 그는 친영 연합당 소속이었다가 합당 후에는 남아프리카당에서 활동했습니다. 던컨은 남아프리카 연합의 총독으로 임명된 첫 남아프리카 시민입니다. 하나의 이정표라고 할 수 있겠죠."
 SAF_nicolaas_jacobus_de_wet_leader_desc: "니콜라스 야코뷔스 더 벳은 남아프리카 총독 대행이 될 수 없는 사람이었습니다. 판사가 직업이었던 그는 현임 총독이었던 패트릭 던컨 경이 갑작스럽게 세상을 떠났을 때 남아프리카의 수석법관이었습니다. 더 벳이 남아프리카 정부를 관할할 총독 대행으로 결정되었기 때문에, 그는 국가원수로서 국왕 폐하의 업무를 대리할 첫 아프리카너이자 첫 남아프리카 태생 남아프리카인이 되었습니다."
 SAF_ernest_george_jansen: "어니스트 조지 얀선"
 SAF_ernest_george_jansen_leader_desc: "'중립적인' 총독을 가지길 원하는 국민당의 강력한 요구로, E. G. 얀선이 총독으로 임명되었습니다. 당연히 그는 국민당원입니다. 얀선은 나탈 출신의 아프리카너이기에, 남아프리카의 국가원수로서 국왕 폐하의 업무를 대리할 첫 아프리카너이자 첫 남아프리카 태생 남아프리카인이 되었습니다."
