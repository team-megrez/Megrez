 SAF_Decision_Group_Nuweveld: "뉘에벨트 계획"
 SAF_Decision_Group_Nuweveld_desc: "베추아날란드의 황무지에는 오랫동안 문명의 손길이 닿지 않았지만, 츠와나족이 대영제국의 보호를 받았기에 문명에 완전히 동떨어지지는 않게 되었습니다. 남아프리카 정부는 이제 이 합의를 부정하고 백인이 베추아날란드에 정착할 수 있게 만들기로 결정했습니다.\n\n베추아날란드의 백인 정착자 수: §G[?SAF_whites_in_botswana]§!\n정착 매력도: [SAF_getSettlerAttractiveness]\n반란 위험: [SAF_getTswanaInsurgency]"
 SAF_Decision_Group_Boer_War: "제3차 보어 전쟁"
 SAF_Decision_Group_Boer_War_desc: "네덜란드인 이주자의 후손인 아프리카너와 영국계 이주자의 이익이 충돌하며, 다시 한번 남아프리카는 전쟁의 불길에 휩싸이게 되었습니다. 운명의 장난처럼 이번에는 영국계가, 자신들이 직접 만들었지만 이제는 제국에서 벗어나려는 아프리카너 민족주의자의 영향 아래 있는 자치령에서 독립을 선언했습니다."
 SAF_Decision_Group_Smuts_Doctrine: "리네벨트 독트린"
 SAF_Decision_Group_Smuts_Doctrine_desc: "얀 스뮈츠 장군과 피에르 판 리네벨트 장군이 만든 리네벨트 독트린에 따르면, 벨트크리크 종전 때 영국이 붕괴하면서 상실한 구 식민지를, 남아프리카의 서방 문명을 위협할 수 있는 강력한 원주민 세력이 만들어질 때까지 무정부 상태로 방치해서는 안 됩니다. 국가 안보를 위해서라도, 식민지를 탈환해 남아프리카와 동아프리카에서 우리의 지배 영역을 확장하는 것은 필수입니다."
 SAF_fix_black_monday_category: "검은 월요일 대책"
 SAF_fix_black_monday_category_desc: "1920년대, 남아프리카 정부는 대공황의 여파를 줄이기 위해 독일과의 경제적 유대를 강화하려 했지만 성과는 신통치 않았습니다. 이제 독일이 국가 위기에 빠지면서, 남아프리카의 제조업에도 그 여파가 빠르게 번지고 있습니다. 고작 몇 년간의 상대적인 번영 후, 우리 경제는 다시 비틀거리고 있습니다.\n\n가용 예산: [saffaBudgetAmount] 남아프리카 파운드\n인플레이션: [?saf_var_inflation|%-0]\n실업률: [?saf_var_unemployment|%R0]\n관련 부채: [saffaDebtAmount] 남아프리카 파운드"
 SAF_geopolitical_actions: "지정학적 행동"
 SAF_campaign_against_tswana_insurgents: "츠와나 반군 소탕"
 SAF_campaign_against_tswana_insurgents_desc: "츠와나족이 역사적으로 자기 부족에 속한 땅을 백인이 침탈하는 것에 맞서 무장 반란을 일으켰습니다.\n이들이 식민화를 방해하지 못하도록, 우리는 반란 토벌을 위해 연합방위군을 잘 활용해야 합니다."
 SAF_increase_settler_attraction: "남아프리카인 정착자 유치"
 SAF_increase_settler_attraction_desc: "현재 남아프리카에는 충분한 수의 예비 정착자들이 있습니다. 계획과 국경 지대 이주에 대한 정부 보상을 대중에게 홍보하면, 정착률을 상당히 올릴 수 있을 것입니다."
 SAF_ask_for_permission_to_recruit_settlers: "[From.GetAdjective] 정착자 모집 허가 요청"
 SAF_ask_for_permission_to_recruit_settlers_desc: "[From.GetNameDefCap]에는 아프리카너 정치·문화에 따를 수 있고 뉘에벨트에 문명을 가져다줄 수 있는 예비 정착자가 충분합니다. 물론 그들 사이에서 모집을 진행하려면 상대측 정부의 허가를 먼저 받아야 합니다."
 SAF_recruit_settlers_from_from: "[From.GetNameDef] 정착자 모집"
 SAF_recruit_settlers_from_from_desc: "[From.GetNameDefCap]에는 아프리카너 정치·문화에 따를 수 있는 예비 정착자가 충분합니다. 상대측 정부의 허가를 사전에 받았으니, 이제 이곳에서 뉘에벨트로 정착자를 유치하는 것을 시도할 수 있게 되었습니다."
 SAF_yearly_nuweveld_report: "뉘에벨트 연간 보고서"
 SAF_yearly_nuweveld_report_desc: "뉘에벨트 위원회는 매년 뉘에벨트 계획 성과에 관한 보고서를 남아프리카 정부에 제출합니다."
 SAF_control_the_tswana_insurgency: "츠와나 반란 제압"
 SAF_control_the_tswana_insurgency_desc: "이론적으로 완전한 합법이 아닌 구 보호 구역 잠식에 맞서, 츠와나족이 반란을 일으켰습니다. 식민 계획이 성공하려면, 사바나에서 습격을 한 후 덤불로 사라지는 츠와나 반군을 확실히 제압해야 합니다."
 SAF_decision_township_modernisation: "타운십 거주 환경 개선"
 SAF_decision_township_modernisation_desc: "흑인계 남아프리카인에 대한 과거의 거주 이전 제한이 폐지되면서, 도시 변두리의 타운십에서 과밀 현상이 발생하고 있습니다. 이는 지역 정부가 감당할 수 있는 수준을 넘어섰으며 타운십의 거주 환경은 최악을 달리고 있습니다. 대규모 주거 계획 없이는 이 문제를 해결할 수 없습니다."
 SAF_internal_resistance: "준군사조직 및 전투적 노조의 활동"
 SAF_internal_resistance_desc: "남아프리카는 전시 상태에 돌입했지만, 모두가 계속 전쟁을 해야 한다고 생각하는 것은 아닙니다. 이로 인해 정치의 양극단에 있는 남아프리카인들은, 정부를 지지하거나 전쟁 수행을 방해하기 위해 조직화하기 시작했습니다. 오늘 우리의 전쟁을 정당하다고 지지하는 이들이 내일의 반역자가 될 수 있기에, 남아프리카 정부는 양 단체를 모두 철저히 감시해야 합니다.\n\n§Y오서바브란트바흐§!:\n§Y세력§!: [?saf_ob_strength|0%]\n§Y전쟁에 대한 입장§!: [SAF_getOBWarStance]\n\n§Y상공노동조합§!:\n§Y세력§!: [?saf_icu_strength|0%]\n§Y전쟁에 대한 입장§!: [SAF_getICUWarStance]\n\n§Y교정기관의 수용 역량§!: [SAF_getDetentionCapacity]"
 SAF_suppress_ob: "오서바브란트바흐 탄압"
 SAF_suppress_ob_desc: "오서바브란트바흐의 세력이 커지면서 우려도 깊어지고 있습니다. 이에 따라 남아프리카 경찰로 그들의 활동을 탄압해 그들의 확장세를 꺾어야 한다는 목소리가 나오고 있습니다."
 SAF_suppress_icu: "상공노동조합 탄압"
 SAF_suppress_icu_desc: "상공노동조합의 세력이 커지면서 우려도 깊어지고 있습니다. 이에 따라 남아프리카 경찰로 그들의 활동을 탄압해 그들의 확장세를 꺾어야 한다는 목소리가 나오고 있습니다."
 SAF_construct_detention_camps: "수용소 건설"
 SAF_construct_detention_camps_desc: "상공노동조합과 오서바브란트바흐의 불법 활동으로 교정기관에 수용된 사람 수가 많이 증가했으며, 이 때문에 우리 교도소가 감당할 수 없는 수준에 느리지만 꾸준히 다다르고 있습니다. 이들을 거리에서 몰아내기 위해, 수용소를 건설해 수용량을 늘리자는 제안이 나왔지만, 금방 보어 전쟁 시기 강제수용소와 이 조치를 비교하는 말이 나올 것입니다."
 SAF_control_the_ob: "오서바브란트바흐 활동"
 SAF_control_the_ob_desc: "오서바브란트바흐가 우리의 전쟁 수행을 방해하거나, 혹은 지지하기 위한 활동을 기획하고 있을지도 모릅니다. 따라서 이들의 활동을 감시할 필요가 있습니다."
 SAF_control_the_icu: "상공노동조합 활동"
 SAF_control_the_icu_desc: "상공노동조합이 우리의 전쟁 수행을 방해하거나, 혹은 지지하기 위한 활동을 기획하고 있을지도 모릅니다. 따라서 이들의 활동을 감시할 필요가 있습니다."
 SAF_intervene_south_west: "남서아프리카에 개입"
 SAF_intervene_south_west_desc: "남서아프리카는 대영제국의 적법한 영토였던 적이 한 번도 없었지만, 성공적이었던 남서아프리카 평정과 코펜하겐 조약 비준 사이 시기 남아프리카는 이 지역을 통치했었습니다. 또한 남서아프리카에는 상당한 수의 '도르슬란트 트레커르' 아프리카너가 살기에, 아프리카너 민족주의자들은 이 지역에 관심이 많습니다."
 SAF_intervene_northern_rhodesia: "북로디지아에 개입"
 SAF_intervene_northern_rhodesia_desc: "북로디지아 식민지는 오랜 기간 분쟁 지역이었습니다. 포르투갈령 앙골라와 모잠비크, 그리고 독일령 남서아프리카와 동아프리카를 연결할 수 있는 위치에 있어서 두 열강 모두 이 지역을 노렸기 때문입니다. 처음에 영국은 케이프와 카이로를 육로로 연결하기 위해 이 지역을 성공적으로 지켜냈지만, 1925년 제국이 모래성처럼 무너져내렸을 때 독일이 이곳을 빼앗았습니다. 이제 독일이 이 지역에서 사라졌으니 우리가 이곳을 되찾아야 합니다!"
 SAF_intervene_nyasaland: "니아살란드 보호령 강요"
 SAF_intervene_nyasaland_desc: "데이비드 리빙스턴의 탐험 이래, 잠베지 지방의 니아살란드 보호령은 제국이 눈독 들이던 지역이었습니다. 영국은 모잠비크의 포르투갈과 이곳의 통치권을 두고 경쟁했지만, 결국 제국이 승리했습니다. 하지만 제국이 붕괴하자 이 지역은 독일이 점령했습니다. 이제 이 지역을 되찾을 시간입니다."
 SAF_intervene_mozambique: "모잠비크 침공"
 SAF_intervene_mozambique_desc: "과거 포르투갈의 식민지였던 모잠비크는 대영제국의 영토였던 적이 한 번도 없었습니다. 하지만 얀 스뮈츠의 구상에 따라 캐나다나 오스트랄라시아와 어깨를 맞댈 수 있는 대 남아프리카 자치령을 만들려면 잠베지 강 남쪽 일대가 필요합니다. 더 나아가, 모잠비크의 항구는 비트바테르스란트의 산업에 큰 호재가 될 것이며, 이곳은 남아프리카 본토와 남아프리카령이 아닌 아프리카 사이의 완충 지대로 쓸 수도 있을 것입니다."
 SAF_intervene_taganyika: "[TZN.GetNameDef] 침공"
 SAF_intervene_taganyika_desc: "[TZN.GetNameDefCap] 일대는 대영제국의 영토였던 적이 한 번도 없었지만, 영국 아프리카 식민지의 또 다른 중추였던 케냐로 가는 길목에 있습니다. 어쩌면 이곳을 점령해 독일이 근방에서 아예 손을 떼도록 만들 수도 있고, 최소한 제국주의의 수장인 세실 C. 로즈의 꿈인 케이프부터 카이로까지 연속적인 영국의 지배를 가능하게 만들 수 있을 것입니다."
 SAF_intervene_uganda: "우간다 보호령 강요"
 SAF_intervene_uganda_desc: "제국의 붕괴로 독일이 지역을 점령하기 전까지, 부간다 왕국은 대영제국의 보호령이었습니다. 이제 우리가 이곳을 다시 장악했으니, 사라진 관계를 다시 제대로 복원하는 것이 우리의 임무입니다."
 SAF_intervene_zanzibar: "잔지바르 보호령 강요"
 SAF_intervene_zanzibar_desc: "잔지바르 술탄국에 보호령을 설립하는 과정은 역사상 가장 짧은 전쟁으로도 유명합니다. 제국의 붕괴 후 이 관계가 무너졌을 때, 독일은 본색을 드러내 영·독 간의 헬골란트-잔지바르 조약을 완전히 무시하고 술탄국을 점령했습니다. 정당한 질서를 재확립하는 것이 바로 우리의 임무입니다."
 SAF_intervene_kenya: "동아프리카 보호령 강요"
 SAF_intervene_kenya_desc: "케냐의 동아프리카 보호령은 역사적으로 영국령 동아프리카의 핵심 중추였습니다. 또 이곳의 고원에는, 구 영국령 아프리카에서 남아프리카 연합과 북로디지아 다음 세 번째로 많은 백인 정착자가 살고 있습니다. 이들을 그냥 내버려 둘 수는 없습니다."
 SAF_demand_katanga_pulls_back: "북로디지아에서 [KTG.GetNameDef]의 철수를 요구"
 SAF_demand_katanga_pulls_back_desc: "[KTG.GetNameDefCap] 측이 대영제국의 공식적인 영토인 북로디지아의 일부를 점령했습니다. [KTG.GetAdjective] 본토를 점령하는 데에는 관심이 없지만, 북로디지아 일대는 무조건 되찾아야 합니다."
 SAF_demand_kivu_pulls_back: "우간다에서 [KIV.GetNameDef]의 철수를 요구"
 SAF_demand_kivu_pulls_back_desc: "[KIV.GetNameDefCap] 측이 대영제국의 공식적인 영토인 우간다의 일부를 점령했습니다. [KIV.GetAdjective] 본토를 점령하는 데에는 관심이 없지만, 우간다 일대는 무조건 되찾아야 합니다."
 SAF_demand_somalia_pulls_back: "주바란드에서 [SOM.GetNameDef]의 철수를 요구"
 SAF_demand_somalia_pulls_back_desc: "[SOM.GetNameDefCap] 측이 대영제국의 공식적인 영토인 동아프리카 보호령의 일부인 주바란드를 점령했습니다. [SOM.GetAdjective] 본토를 점령하는 데에는 관심이 없지만, 주바란드 일대는 무조건 되찾아야 합니다."
 SAF_exploit_resources: "자원 개발"
 SAF_exploit_resources_desc: "광업은 [SAF.getname]의 주요 동력원 중 하나이며, 우리의 역사와 발전 모두 광업과 밀접히 연관되어 있습니다. 다이아몬드, 금, 석탄, 그리고 그 외 현대 세계 경제를 돌리기 위한 여러 자원이 발견되었기에, 수많은 이들이 [SAF.getname]에 몰리는 것도 당연한 일입니다. 남아프리카 지역은 여전히 채굴만을 기다리는 자원으로 풍요로운 땅이지만, 우리의 숙련된 광부들에게는 아직 전문 지식과 장비가 부족합니다... 아직은 말이죠."
 SAF_develop_orange_free_state_chromium_mines: "오렌지 자유주 크롬 개발"
 SAF_develop_orange_free_state_chromium_mines_desc: "우리는 오렌지 자유주에서 추가 크롬 매장지를 발견했지만, 그곳을 생산적인 광산으로 만들기 위해서는 약간의 시간과 노력이 필요할 것입니다."
 SAF_develop_orange_free_state_steel_mines: "오렌지 자유주 철광 개발"
 SAF_develop_orange_free_state_steel_mines_desc: "국경 지대 개발의 부가 효과로 남아프리카 본토에 인구가 유입되고 있습니다. 이 덕에 오렌지 강 유역 철광 개발에 필요한 저임금 노동력을 공급받을 수 있게 되었습니다."
 SAF_develop_rhodesia_steel_mines: "남로디지아 철광 개발"
 SAF_develop_rhodesia_steel_mines_desc: "국경 지대 개발의 부가 효과로 남로디지아에 인구가 유입되고 있습니다. 이 덕에 불라와요 인근 철광 개발에 필요한 저임금 노동력을 공급받을 수 있게 되었습니다."
 SAF_develop_transvaal_steel_mines: "트란스발 철광 확장"
 SAF_develop_transvaal_steel_mines_desc: "우리는 트란스발 주에서 추가 철광석 매장지를 발견했지만, 그곳을 생산적인 광산으로 만들기 위해서는 약간의 시간과 노력이 필요할 것입니다."
 SAF_develop_northern_cape_steel_mines: "케이프 북부 철광 개발"
 SAF_develop_northern_cape_steel_mines_desc: "우리는 킴벌리에서 철광석 매장지를 발견했지만, 그곳을 생산적인 광산으로 만들기 위해서는 약간의 시간과 노력이 필요할 것입니다."
 SAF_develop_natal_steel_mines: "나탈 철광 개발"
 SAF_develop_natal_steel_mines_desc: "우리는 나탈 주에서 철광석 매장지를 발견했지만, 그곳을 생산적인 광산으로 만들기 위해서는 약간의 시간과 노력이 필요할 것입니다."
 SAF_dec_build_the_kariba_dam: "카리바 댐 건설"
 SAF_dec_build_the_kariba_dam_desc: "모든 준비가 끝난 이상, 이제 카리바 댐 건설을 시작할 수 있게 되었습니다. 잠베지 강에 댐을 지음으로써, 우리는 인도양으로 빠져나가는 물의 막대한 에너지를 경제적 이익을 위해 활용할 수 있게 될 것입니다!"
 SAF_establish_idc_factory_cape_town: "케이프 타운에 공장 건설"
 SAF_establish_idc_factory_cape_town_desc: "케이프 타운은 남아프리카의 최대 도시이자 핵심 항구이며, 군수 산업을 확장하기에 이상적인 위치에 있습니다. 남아프리카 산업개발[SAF_getCorp_or_Coop]의 사람들은 이 기회를 활용할 준비가 되어 있습니다."
 SAF_establish_idc_factory_durban: "더반에 공장 건설"
 SAF_establish_idc_factory_durban_desc: "더반이 진정으로 발전하기 시작한 것은 최근의 일이지만, 우리의 주요 산업 기반인 비트바테르스란트 인근 해안가라는 천혜의 입지와 상대적으로 많은 줄루인 노동력에 대한 접근성을 가지고 있습니다. 따라서 산업개발[SAF_getCorp_or_Coop] 사람들이 더반을 남아프리카 전시 산업 확장의 핵심 요충지로 지목한 것은 별로 놀라운 일이 아닙니다."
 SAF_establish_idc_factory_johannesburg: "요하네스버그에 공장 건설"
 SAF_establish_idc_factory_johannesburg_desc: "남아프리카의 광업 및 산업 기반인 비트바테르스란트의 핵심 도시인 요하네스버그는, 남아프리카의 전시 산업을 확장할 수 있는 중요한 곳에 있습니다. 산업개발[SAF_getCorp_or_Coop]의 설립 장소도 이곳이기에, 산업 확장을 위한 대담한 계획이 준비되어 있습니다."
 SAF_establish_idc_factory_salisbury: "솔즈베리에 공장 건설"
 SAF_establish_idc_factory_salisbury_desc: "많은 이들이 솔즈베리를 남아프리카 본토와 비교 불가능할 정도로 낙후된 곳이라고 여깁니다. 그러나 이곳은 잠베지 강과 카리바 댐 가까이 있어서, 산업개발[SAF_getCorp_or_Coop]의 노력으로 이 지역을 준수한 산업 지대로 확장할 수 있습니다."
 SAF_invest_cape_town: "케이프 타운에 투자"
 SAF_invest_cape_town_desc: "아프리카의 남쪽 끝 인근이라는 전략적 위치에 있는 케이프 타운은 남아프리카에서 가장 크고 부유한 도시입니다. 몇 번의 적절한 투자로 우리는 케이프 타운이 더 크게 번영하도록 만들 수 있습니다!"
 SAF_invest_durban: "더반에 투자"
 SAF_invest_durban_desc: "남아프리카 동해안의 최대 항구인 더반은 주요 투자 유치지입니다. 트란스발의 비트바테르스란트에 있는 광산에 쉽게 도달할 수 있기에 더반의 가치는 수없이 강조해도 지나치지 않습니다!"
 SAF_expand_vanderbijlspark: "판데르베일파르크 확장"
 SAF_expand_vanderbijlspark_desc: "판데르베일파르크는 남아프리카 제철업의 심장입니다. 현재 철강 수요가 계속 증가하고 있으며, 국제 정세가 불안해지고 각국 경제가 성장하고 있는 이상, 앞으로도 당분간 계속 수요는 늘어날 것입니다."
 SAF_invest_witwatersrand: "비트바테르스란트에 투자"
 SAF_invest_witwatersrand_desc: "국내 최대 규모의 광산 지대인 비트바테르스란트는 보어 공화국 시절부터 남아프리카, 아니 전 아프리카 최대의 산업 지대였습니다. 이곳에 투자한다면 분명 경제도 성장할 것입니다."
 SAF_print_extra_money: "화폐 추가 발행"
 SAF_print_extra_money_desc: "우리는 남아프리카 준비은행에게 우리가 지출할 만큼 돈을 더 찍어내라고 지시할 수 있습니다. 하지만 이로 인해 남아프리카 파운드의 가치가 하락할 수 있습니다."
 SAF_take_a_loan: "2백만 남아프리카 파운드 차입"
 SAF_take_a_loan_desc: "우리는 2백만 남아프리카 파운드의 국가채무를 도입해 예산을 늘릴 수 있지만, 무제한적으로 할 수는 없을 것입니다."
 SAF_repay_a_loan: "2백만 남아프리카 파운드 상환"
 SAF_repay_a_loan_desc: "우리의 예산으로 2백만 남아프리카 파운드를 상환할 수 있으니, 더 이상 이자를 지급하지 않아도 될 것입니다."
 SAF_cut_funding_on_military: "국방 예산 삭감"
 SAF_cut_funding_on_military_desc: "우리는 국방 예산을 삭감해 상당한 액수의 돈을 절약할 수 있습니다. 하지만 얀 스뮈츠와 그의 동지들은, 언젠가 대영제국이 영국 혁명을 토벌할 때 남아프리카가 도움을 줘야 할 도덕적 의무가 있다면서, 이 결정에 반대합니다."
 SAF_raise_taxes: "세금 인상"
 SAF_raise_taxes_desc: "우리는 세금을 추가 인상함으로써 검은 월요일 대응에 쓸 여분의 자금을 끌어모을 수 있습니다. 그러나 이 조치는 시장을 더 위축시킬 수도 있으며, 남아프리카당을 지지하는 비트바테르스란트의 부유한 광산 소유주들은 이 조치를 반기지 않을 것입니다."
 SAF_cut_welfare: "복지 예산 삭감"
 SAF_cut_welfare_desc: "대공황으로 만들어진 남아프리카의 백인 빈곤층을 위한 복지 예산을 삭감한다면 꽤 많은 액수의 돈을 절약할 수 있습니다. 물론 이는 수많은 아프리카너 빈곤층의 사회 안전망을 약화할 것이기에, 국민당은 이 조치가 현실 물정을 모르는 남아프리카당 영국인들의 헛소리라고 비난합니다. 그렇지만..."
 SAF_public_work_program: "공공근로사업 착수"
 SAF_public_work_program_desc: "실업을 없애는 가장 직접적인 방법은 실업자들이 참여할 수 있는 대규모 공공근로사업을 시작하는 것입니다. 사업에 고용된 노동자들은 임금으로 가족을 돌볼 수 있고, 부가적으로 이들이 쓴 돈이 경제에 유입되어 경기 회복에도 도움이 될 것입니다."
 SAF_subsidize_resource_exports: "귀금속 수출 보조금"
 SAF_subsidize_resource_exports_desc: "남아프리카는 경제의 상당 부분을 금과 다이아몬드 광업에 의존합니다. 수출 보조금을 지급한다면 국내로 유입되는 외화가 증가할 것이고, 경기 회복에도 큰 도움이 될 것입니다."
 SAF_nationalize_company: "주요 기업 국유화"
 SAF_nationalize_company_desc: "주요 기업의 목표는 보통 사람들에게 생계를 제공하는 것보다는 최대 이윤을 창출하는 데 있는 경우가 많습니다. 그렇기에 주요 기업 중 하나를 국유화해 목표를 돌리게 만드는 것도 도움이 될 수 있습니다. 물론 여기에는 상당한 비용이 나갈 것입니다."
 SAF_implement_tariffs: "관세 도입"
 SAF_implement_tariffs_desc: "우리는 남아프리카로 들어오는 값싼 외제품에 관세를 부과해, 내수 경제를 보호하는 동시에 정부 수입도 늘릴 수 있습니다. 하지만 이 조치로 경제적 피해를 보는 국가들이 남아프리카산 제품에 보복 관세를 부과하는 것으로 맞대응할 수도 있습니다."
 SAF_repay_leftovers: "[?saf_var_debt|1]백만 남아프리카 파운드 상환"
 SAF_repay_leftovers_desc: "우리의 예산으로 채무를 전액 상환할 수 있으니, 더 이상 이자를 지불하지 않아도 될 겁니다."
 SAF_counter_inflation: "남아프리카 준비은행 금리 인상"
 SAF_counter_inflation_desc: "남아프리카의 은행들은 남아프리카 준비은행에서 대출을 받습니다. 대출 금리를 인상하면 통화 공급량을 조절해 인플레이션을 한 번 낮출 수 있습니다."
 SAF_soften_the_colour_bar: "인종 장벽 완화"
 SAF_soften_the_colour_bar_desc: "남아프리카의 노동력은 상당하지만, 국내 기업은 비백인 고용을 제한하는 법률 때문에 이를 제대로 활용하지 못하고 있습니다. 우리는 이 제한을 약간 완화함으로써 기업과 경제 모두에 도움을 줄 수 있습니다. 이것이 정치적으로 위험한 행동이긴 하지만요."
