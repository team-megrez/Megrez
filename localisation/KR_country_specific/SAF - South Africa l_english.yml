 SAF_black_monday_crisis: "검은 월요일 대책"
 SAF_black_monday_crisis_desc: "경제 위기가 연방을 분열시키려 하고 있습니다. 대량 실업 해소를 위해 경제 개혁이 필요하지만, 폴크스라트에서는 나아갈 방향에 대한 의견이 분분합니다. 이 선택은 앞으로 수년 간 영향을 줄 것이며, 기존 분열을 더 심화시킬 수도 있습니다."
 SAF_repeal_industrial_conciliation_act: "산업조정법 폐지"
 SAF_repeal_industrial_conciliation_act_desc: "1922년 란트 반란에 대한 직접적인 대응으로 제정된 산업조정법은 백인 노동조합에 특권을 부여했고, 이에 따라 경기 회복이 지연되고 있습니다. 경제를 정상 궤도에 올리려면 법을 폐지하고 노조를 통제해야 합니다. 이는 물론, 백인 노동자들에게 매우 인기가 없을 것입니다."
 SAF_attract_canadian_investment: "캐나다 투자 유치"
 SAF_attract_canadian_investment_desc: "캐나다의 투자를 장려함으로써, 우리 경제에 절실히 필요한 자본을 유입시키고 어려움을 겪고 있는 노동자들에게 수천 개의 일자리를 제공할 수 있을 것입니다."
 SAF_weaken_the_colour_bar: "실업자를 위한 기회"
 SAF_weaken_the_colour_bar_desc: "구제 금융과 투자 같은 조치 덕분에 남아프리카의 일자리 수는 느리지만 확실하게 최저점에서 벗어나고 있습니다. 더 많은 사람이 다시 일자리를 찾으면서 조금이나마 소비를 할 수 있게 되면, 경제의 다른 부문의 이익으로 이어질 것입니다."
 SAF_invest_in_witwatersrand_industry: "비트바테르스란트의 부흥"
 SAF_invest_in_witwatersrand_industry_desc: "비트바테르스란트의 광물 자원은 경제 위기 동안 상업적 안전망으로 작동했습니다. 이번 위기로 남아프리카 경제의 다른 부분 못지않은 타격을 입었음에도, 이들이 위기 이전 수준으로 돌아오기 시작하면서 경제도 함께 회복으로 이끌고 있습니다."
 SAF_establish_work_programs: "근로사업 설립"
 SAF_establish_work_programs_desc: "실업자를 위한 일련의 근로사업은 경제 회복을 위한 안전한 선택이며, 남아프리카당 내 강경 연합파를 제외한 다수의 지지를 받고 있습니다."
 SAF_bail_out_farmers: "농업 구제 금융"
 SAF_bail_out_farmers_desc: "남아프리카 국민 모두에게 현재 위기는 고난의 시간이지만, 가장 무거운 부담은 의심의 여지 없이 농민이 짊어지고 있을 것입니다. 농업을 가격 폭락으로 인한 붕괴에서 구하기 위해, 내수와 수출 농산물 생산자 모두 구제 금융이 필요합니다."
 SAF_large_scale_roadworks: "대규모 도로 건설사업"
 SAF_large_scale_roadworks_desc: "우리 나라는 남부 지방조차 더 나은 도로가 절실히 필요합니다. 검은 월요일로 인한 높은 실업률 덕분에 나탈, 트란스발, 케이프 주를 연결할 수 있는 인력을 확보하고 수천 개의 일자리를 제공할 수 있게 되었습니다."
 SAF_sa_arms_industry: "남아프리카 군수산업"
 SAF_sa_arms_industry_desc: "사람들을 일하게 할 수 있는 한 가지 방법은 바로 군수 시설을 확장하는 것입니다. 군대를 발전시킬 수 있는 천연자원은 우리에게 있으니, 이제 필요한 것은 하고자 하는 의지뿐입니다."
 SAF_complete_recovery: "회복 완료"
 SAF_complete_recovery_desc: "마침내 우리는 검은 월요일의 그림자에서 완전히 벗어날 수 있게 되었습니다. 이제 남아프리카 경제의 전성기로 나아갑시다!"
 SAF_deal_with_the_protectorates: "보호령 다루기"
 SAF_deal_with_the_protectorates_desc: "1925년 대영제국이 붕괴하고 고등판무관령 주둔 의무가 연방방위군에게 넘어간 후, 지역은 침체했습니다. 남아프리카 정부 내 일부는 고등판무관령과의 관계를 재검토하자고 제안하고 있습니다."
 SAF_establish_nuweveld: "뉘에벨트 설립"
 SAF_establish_nuweveld_desc: "새로 합병된 영토를 백인 정착민에게 불하해, 뉘에벨트 전역에 신규 정착지의 설립과 새 지역의 문화적 통합을 장려합시다. 다만 원주민들은 대부분의 농경지를 잃고 일용직으로 일하기 위해 도시로 이주해야 할 것입니다."
 SAF_encourage_farmer_resettlement: "농민 정착 장려"
 SAF_encourage_farmer_resettlement_desc: "농민들의 재정적 어려움이 뉘에벨트 계획에 쓸 독특한 기회를 만들어 주었습니다. 베추아날란드 산지로의 재정착을 장려하면, 이 경제 위기를 수천의 백인 빈농들에게 기회가 되게 할 수 있습니다."
 SAF_long_term_investment_loans: "장기 투자 대출"
 SAF_long_term_investment_loans_desc: "우리는 보증대출을 제공함으로써 저비용 장려책만으로도 배추아날란드의 새로 배정된 땅에 각지의 기업가들을 유치할 수 있습니다."
 SAF_build_the_kariba_dam: "카리바 댐 건설 준비"
 SAF_build_the_kariba_dam_desc: "카리바 댐 건설은 길고도 힘든 일이 되겠지만, 성장 중인 로디지아의 산업과 뉘에벨트 식민화로 증가하고 있는 정착지에 충분한 에너지를 공급할 수 있게 해줄 것입니다."
 SAF_annex_the_protectorates: "보호령 합병"
 SAF_annex_the_protectorates_desc: "드디어 보호령을 없앨 때가 왔습니다. 뉘에벨트 계획이 성공적으로 끝난 이상, 우리는 이 지역을 쉽게 직할 통치할 수 있을 것입니다. 영국과 원주민들이 맺은 조약은 무효가 되고 대추장은 축출될 것입니다. 통일된 남아프리카의 시대가 도래했습니다!"
 SAF_stellaland_affairs_act: "스텔랄란트법"
 SAF_stellaland_affairs_act_desc: "구 보호령의 통합에는 공식적이면서도, 대체로는 상징적인 입법 절차가 필요합니다. 바수톨란드와 스와질란드는 각각 케이프 주와 트란스발로 통합되겠지만, 베추아날란드는 옛 보어 공화국을 기리는 의미에서 스텔랄란트 주로 편입될 것입니다."
 SAF_expand_nuweveld_infra: "외곽 철도 연결망 확충"
 SAF_expand_nuweveld_infra_desc: "뉘에벨트의 기반 시설을 확충하면 이주를 장려할 수 있을 뿐만 아니라 토지를 드디어 생산적으로 활용할 수 있게 될 것입니다."
 SAF_new_towns_and_villages: "도시와 마을의 성장"
 SAF_new_towns_and_villages_desc: "신도시 건설로 도시 노동자와 농촌 노동자의 뉘에벨트 이주를 장려해 지역 인구를 증가시킬 수 있을 것입니다."
 SAF_diversified_territorial_economy: "지역 경제 다각화"
 SAF_diversified_territorial_economy_desc: "뉘에벨트 지역의 경제 다각화를 위해 노력하면 경제 성장에 도움이 되어 더 많은 이주자를 모을 수 있을 것입니다."
 SAF_empower_paramount_chiefs: "대추장 권한 강화"
 SAF_empower_paramount_chiefs_desc: "고등판무관령의 토착 지배자에게 자치권을 부여함으로써, 각 민족(베추아날란드의 츠와나족, 바수톨란드의 바소토족, 스와질란드의 스와지족)의 대추장들이 중앙 정부에 충성하도록 보장할 것입니다."
 SAF_develop_basutoland_swaziland: "바수톨란드 및 스와질란드 개발"
 SAF_develop_basutoland_swaziland_desc: "본래의 남아프리카를 구성하는 네 개의 주 사이의 입지에도 불구하고, 바수톨란드와 스와질란드의 생활 수준은 여전히 남아프리카의 나머지에 비해 크게 뒤처져 있습니다. 일련의 투자로 이 상황을 해결하는 데 도움을 줄 수 있을 것입니다."
 SAF_develop_bechuanaland: "베추아날란드 개발"
 SAF_develop_bechuanaland_desc: "인구밀도가 낮은 베추아날란드는 과장 없이 전 아프리카에서 가장 개발이 안 된 지역 중 하나며, 그곳 대부분의 건축물은 몇 채의 나무 오두막뿐입니다. 일련의 적절한 투자로 경계 바로 너머에 있는 남아프리카와의 격차를 줄일 수 있습니다."
 SAF_root_out_slavery: "노예제 일소"
 SAF_root_out_slavery_desc: "오랫동안 노예제를 고등판무관령에서 뿌리 뽑는 것은 어려운 일이었습니다. 하지만 최근에는 투자를 노예제에 대한 조치에 따라 조절함으로써, 대추장이 문제를 해결하도록 영향력을 행사할 수 있게 되었습니다."
 SAF_question_of_native_autonomy: "원주민 자치에 대한 문제"
 SAF_question_of_native_autonomy_desc: "우리는 고등판무관령의 토착 지배자, 즉, 각 민족(베추아날란드의 츠와나족, 바수톨란드의 바소토족, 스와질란드의 스와지족)의 대추장에게 자치권을 부여하기로 했었습니다. 그러나 우리는 추장의 권한 범위를 명확히 해야 합니다. 그들의 권한은 고등판무관령 내에만 국한된 것일까요, 아니면 연방 전역의 부족민을 포함하는 것일까요?"
 SAF_strengthen_advisory_councils: "자문위원회 강화"
 SAF_strengthen_advisory_councils_desc: "대추장의 정책에 대한 자문위원회의 영향력을 강화하면, 그들이 유럽인과 원주민의 이해관계에서 최소한 어느 정도의 균형을 유지하도록 만들 수 있습니다. 또한, 차후 진정한 민주주의로 개혁하는 토대를 마련할 수도 있을 것입니다."
 SAF_chief_justice_of_the_high_commissioner_territories: "고등판무관령 사법제도 정립"
 SAF_chief_justice_of_the_high_commissioner_territories_desc: "현재 고등판무관령에서 법은 모호한 위치에 있습니다. 일부 예외 말고는, 부족민은 보통 개별 부족의 관습에 따라 재판을 받지만, 유럽인은 남아프리카 영내와 같은 재판을 받습니다. 고등판무관령의 모든 사람에게 공정한 재판을 보장하기 위해 특별히 교육받은 판사로 구성된 체계를 제정해야 할 때입니다."
 SAF_reform_the_commissioner_system: "고등판무관 제도 개혁"
 SAF_reform_the_commissioner_system_desc: "우리는 고등판무관령에 상당한 투자를 했지만, 아직은 제국 정부에서 임시로 통치를 위임받았을 뿐입니다. 케이프 타운의 의회에서 고등판무관령을 남아프리카 연방에 공식적으로 영구 편입하자는 제안이 나왔지만, 영국 망명 정부의 협조가 필요할 것입니다."
 SAF_general_elections: "연방의 안건"
 SAF_general_elections_desc: "선거는 끝났고 이제는 공약을 지켜야 할 때입니다. 우리의 의제를 정리하고 오늘의 안건으로 넘어가도록 합시다."
 SAF_proclaim_the_republic: "공화국 선포"
 SAF_proclaim_the_republic_desc: "너무 오랫동안 남아프리카와 아프리카너들은 외세 군주의 뜻에 종속되었습니다. 이 역사의 장을 닫고, 영국이 아닌 남아프리카의 국익을 생각하는 완전히 자주적인 남아프리카 공화국을 세워야 할 때입니다."
 SAF_replace_the_pound: "파운드화 대체"
 SAF_replace_the_pound_desc: "이제 우리는 완전한 주권국이므로, 영국의 식민 지배와 연결되었을 뿐만 아니라 파운드 스털링에 고정된 통화를 쓸 이유는 없습니다. 우리가 금을 채굴하는 비트바테르스란트에서 이름을 딴 독자적인 남아프리카 란트를 도입하고, 자주적인 미래에서 번영을 누리도록 합시다."
 SAF_reorganise_the_national_party: "국민당 재조직"
 SAF_reorganise_the_national_party_desc: "애처로울 정도로 헌법을 옹호하는 말란 박사는 남아프리카 헌법을 지켜야 한다는 고집으로 우리 아프리카너의 운명이 이뤄지지 못하도록 만들고 있습니다. 그는 무의미한 의회 절차에 우리 손발을 묶고, 이 과정에서 우리 민족이 남아프리카에서 가지고 있는 권력조차 위태롭게 만들고 있습니다. 결단력 있고 무자비한 인물이 의회 정치와 거기에 기생하는 자유주의자를 없앨 수 있으면 좋을 텐데 말이죠..."
 SAF_implement_apartheid: "아파르트헤이트 시행"
 SAF_implement_apartheid_desc: "내부 정리를 마쳤으니, 이제 기존 인종분리법을 강화하여 남아프리카의 네 민족을 사회적, 정치적으로 완전히 분리할 수 있게 되었습니다. 폴크스라트는 우리를 지지하며, 정부의 계획을 실행할 것입니다."
 SAF_independent_perspective: "독립적인 관점"
 SAF_independent_perspective_desc: "우리는 이제 자유롭고 독립적인 나라이며, 영국의 뜻에 따라 그들이 본국에서 저지른 실수를 되돌리는 데 아프리카너를 희생시키거나 우리한테 잘못한 게 없는 독일인 동포들을 괴롭히지 않을 것입니다. 하지만 자국의 국익을 추구하는 독립적인 국가로서 동맹 체결에 반대하지는 않을 것입니다."
 SAF_retreat_from_european_affairs: "유럽 문제 회피"
 SAF_retreat_from_european_affairs_desc: "스뮈츠 장군은 벨트크리크에 우릴 끌어들이고, 아프리카너들을 자기 나라도 아닌 어떤 섬 왕가의 이익을 위해 자기 땅조차 아닌 차가운 진흙탕에서 죽게 했습니다. 이제 남아프리카는 독립국이기에 유럽 강대국의 사소한 다툼에 관여하지 않을 것입니다."
 SAF_native_representation_act: "원주민대표법"
 SAF_native_representation_act_desc: "국민당의 장기적인 목표는 남아프리카 원주민을 선거인명부에서 제외하고, 재산 자격을 충족하는 원주민이 투표권을 총선에서 행사하는 대신 폴크스라트의 백인 의원 세 명에게만 쓸 수 있도록 만드는 것이었습니다. 지금이 바로 이 계획을 실행할 때입니다!"
 SAF_gerrymander_districts: "선거구 조작"
 SAF_gerrymander_districts_desc: "난처하게도 우리는 유권자 과반수의 지지를 얻는 데 어려움을 겪고 있고, 농촌 선거구가 도시 선거구에 비해 대표자가 지나치게 많다는 사실 덕분에 정권을 유지할 뿐입니다. 선거구를 조금만 다르게 획정한다면 우리에게 유리하도록 이 상황이 계속 유지되게 할 수 있습니다."
 SAF_flags_amendment_act: "국기수정법"
 SAF_flags_amendment_act_desc: "자랑스러운 우리의 남아프리카는, 공식 석상에서 영국의 압제의 상징인 유니언 잭을 타협의 결과로써 국기 옆에 의무적으로 게양해야 했습니다. 이 법안으로 더 이상 우리 국기가 유니언 잭과 나란히 하는 모습을 보지 않아도 될 것입니다."
 SAF_coloured_enfranchisement_act: "'컬러드' 투표권법"
 SAF_coloured_enfranchisement_act_desc: "남아프리카의 모든 인종 집단 중에서, 혼혈인 '컬러드' 집단은 남아프리카의 유럽계 백인과 그나마 가장 동등한 인종으로 확실히 여겨지고 있습니다. 점진적으로 남아프리카를 진정한 포괄적 민주주의로 바꾸기 위한 첫 번째 단계는, 케이프와 로디지아 컬러드 투표권의 재산 자격을 폐지하는 동시에 다른 주에서도 컬러드 투표권을 확대하는 것입니다."
 SAF_native_trust_and_land_act: "원주민 신탁 및 토지법"
 SAF_native_trust_and_land_act_desc: "원주민 신탁 및 토지법은 원주민에게 지정된 남아프리카의 토지 비율을 현행 8%에서 약 13%로 늘리는 법입니다. 이 조치는 백인이 현재 소유하고 있는 토지를 정부가 매입해야 한다는 뜻이며, 이 과정에 오랜 시간이 걸릴 수 있습니다."
 SAF_asiatic_land_tenure_act: "아시아계 토지소유법"
 SAF_asiatic_land_tenure_act_desc: "당내 보수파, 특히 나탈에 기반을 둔 이들은 인도인 상인이 백인과 원주민 소비자 사이에서 백인 상점을 경쟁에서 따돌림으로써, 백인 사회에 위협이 된다고 생각하고 있습니다. 그들은 특정 지역에서만 인도인이 토지를 소유할 수 있게 함으로써 백인계 남아프리카인이 지위를 유지할 수 있도록 만들려고 합니다."
 SAF_natives_consolidation_act: "도시지역 원주민 통합법"
 SAF_natives_consolidation_act_desc: "우리는 오랫동안 백인계 남아프리카인이 사는 도시 지역을 원주민이 잠식하는 것을 막으려 통행법을 사용해 왔습니다. 통행법을 다듬기 위해 보수파가 제안한 후속 법안으로, 도시 백인의 특권적 지위를 유지할 수 있습니다."
 SAF_vaalhart_irrigation_scheme: "발하르츠 관개 계획 완수"
 SAF_vaalhart_irrigation_scheme_desc: "우리 나라의 오렌지 자유주, 노던 케이프 주 그리고 트란스발 주는 상당히 건조해서 농업에 적합하지 않습니다. 발 강에 광범위한 관개 시스템을 구축하면, 많은 농산물을 생산하기에 충분한 물을 농장이 공급받게 할 수 있습니다."
 SAF_expand_krugerpark: "크루거 국립공원 확장"
 SAF_expand_krugerpark_desc: "크루거 국립공원은 트란스발 보어 공화국으로도 알려진 남아프리카 공화국의 사비 사냥 보호구역에 기원을 둔 야생동물 보호구역입니다. 최근 몇 년 동안은, 영국과 독일 영향권에서 국립공원 내 야생동물 철도 투어에 열광하는 관광객들을 어느 정도 유치하고 있습니다."
 SAF_enact_smuts_doctrine: "영국령 아프리카 수복"
 SAF_enact_smuts_doctrine_desc: "1925년 혁명으로 제국에 가장 어두운 시간이 닥쳤을 때, 비열한 독일인들은 남아프리카, 여러 고등판무관령, 감비아, 시에라리온을 제외한 영국령 아프리카의 대부분을 불법 점령했습니다. 피에르 판 리네벨트 장군과 얀 스뮈츠 장군은 다른 곳보다 비교적 쉽게 접근할 수 있는 북로디지아와 동아프리카의 식민지라도 다시 제국의 품으로 탈환할 계획을 세웠습니다."
 SAF_fire_broeders: "'형제단' 소속 공무원 해고"
 SAF_fire_broeders_desc: "아프리카너의 비밀 단체이자 남아프리카의 여러 유력한 정치인, 군인, 공무원이 속해 있는 아프리카너 형제단은 문화 단체로 위장하고 있습니다. 그들은 설립 이래 아프리카너의 입장을 관철하고 남아프리카를 배후에서 지배하려고 했습니다. 이제 모든 공무원이 그들과 거리를 두도록 만들어 이 비밀 단체의 영향력을 제한할 때입니다."
 SAF_asiatic_enfranchisement_act: "아시아계 투표권법"
 SAF_asiatic_enfranchisement_act_desc: "남아프리카의 아시아계 인종 집단은 네덜란드령 시절부터 이곳에 있었던 케이프 말레이인과, 나탈을 주로 하여 트란스발과 케이프 주에도 들어온 인도인 계약 노동자로 구성되어 있습니다. 이들은 남아프리카 인구의 작은 부분만을 차지하지만, 다수의 원주민처럼 대다수 투표권을 행사할 수 없었습니다. 이 제한을 이제 철폐해야 합니다."
 SAF_found_sabc: "남아프리카 방송 공사 설립"
 SAF_found_sabc_desc: "[SAF_found_sabc_focus_desc]"
 SAF_focus_on_agricultural_expansion: "농업 확장에 집중"
 SAF_focus_on_agricultural_expansion_desc: "[SAF_focus_on_agricultural_expansion_focus_desc]"
 SAF_subsidized_farming: "[SAF_subsidized_farming_focus_name]"
 SAF_subsidized_farming_desc: "[SAF_subsidized_farming_focus_desc]"
 SAF_support_cape_wineries: "케이프 양조업자 지원"
 SAF_support_cape_wineries_desc: "케이프의 지중해성 기후는 포도주용 포도 재배에 안성맞춤이며, 이로 인해 남아프리카산 포도주는 세계적으로도 유명합니다. 우리는 이 수출 호조를 이용하여 우리나라 양조업자의 노력을 지원해야 합니다."
 SAF_encourage_sharecropping: "[SAF_encourage_sharecropping_focus_name]"
 SAF_encourage_sharecropping_desc: "[SAF_encourage_sharecropping_focus_desc]"
 SAF_agricultural_innovation: "농업 혁신"
 SAF_agricultural_innovation_desc: "남아프리카는 서양에 속해있지만, 동시에 농업 국가이기도 합니다. 당연히 우리는 다른 국가보다 농업 기술에서 상당한 우위를 점해왔으며, 농업에서의 혁신성을 다른 연구 개발 분야에도 활용할 수 있습니다."
 SAF_help_small_farming_communities: "소규모 농촌 공동체 지원"
 SAF_help_small_farming_communities_desc: "인구 정착과 작물의 차이 때문에, 모든 남아프리카의 농촌 공동체가 대규모인 것은 아닙니다. 이에 맞춰, 이 공동체들을 지원해 이들의 성장을 돕고 작물의 다양성을 확보하기 위한 계획이 수립되었습니다."
 SAF_industrial_farming_equipment: "공업화된 농기구"
 SAF_industrial_farming_equipment_desc: "산업 혁명은 공업뿐만 아니라 농업에도 대변혁을 가져왔습니다. 이제 변화의 수단이 생겼으니, 이런 농기계에 투자함으로써 농업의 효율성을 높일 수 있습니다."
 SAF_granary_of_africa: "아프리카의 곡창"
 SAF_granary_of_africa_desc: "우리의 농업 성과가 알려지고 있습니다. 이제 남아프리카산 빵은 대륙과 너머로 수출되어 이주자와 원주민 모두를 먹여 살리고 있으며, 남아프리카는 빠르게 아프리카의 곡창으로 이름을 떨치기 시작했습니다."
 SAF_south_african_gold: "남아프리카의 황금"
 SAF_south_african_gold_desc: "남아프리카는 상당한 금 매장량을 보유하고 있습니다. 금의 존재는 우리가 자국 통화를 뒷받침하는 수단을 가지고 있음을 뜻하며, 이는 다른 나라가 추구하는 목표이기도 합니다. 이렇게 우리 땅 아래에 있는 돈을 활용하지 않는 것은 어리석은 짓입니다."
 SAF_focus_on_manufacturing: "공업 확장에 집중"
 SAF_focus_on_manufacturing_desc: "산업 혁명은 19세기 후반 남아프리카에 완전히 뿌리를 내렸습니다. 공장 운영에 충분한 천연자원과 인력의 결합은, 남아프리카가 산업 강국이 되기에 완벽한 조건이 되어줍니다!"
 SAF_form_idc_of_south_africa: "남아프리카 산업개발[SAF_getCorp_or_Coop] 설립"
 SAF_form_idc_of_south_africa_desc: "남아프리카 산업개발[SAF_getCorp_or_Coop]의 역할은 특정 산업을 육성하기 위한 보조금의 분배를 통해 남아프리카의 산업 발전을 지원하고 경제 성장을 돕는 금융기관이 되는 것입니다."
 SAF_recruit_native_labour: "원주민 노동자 모집"
 SAF_recruit_native_labour_desc: "[SAF_recruit_native_labour_focus_desc]"
 SAF_great_repairshop: "대정비창"
 SAF_great_repairshop_desc: "최근 몇 년간, 우리의 산업은 장기전 수행을 지탱할 수 있을 만큼 진화했습니다. 이것이 너무나 성공적이어서, 남아프리카는 중동, 북아프리카, 그리고 남유럽의 동맹국 장비를 수리해야 할 때 찾는 '대정비창'으로 알려졌습니다."
 SAF_support_iscor_expansion: "[SAF_support_iscor_expansion_focus_name]"
 SAF_support_iscor_expansion_desc: "[SAF_support_iscor_expansion_focus_desc]"
 SAF_vanderbijlparks_steelworks: "[SAF_vanderbijlparks_steelworks_focus_name]"
 SAF_vanderbijlparks_steelworks_desc: "[SAF_vanderbijlparks_steelworks_focus_desc]"
 SAF_industrial_innovation: "산업 혁신"
 SAF_industrial_innovation_desc: "산업 확장을 계속하면서, 우리는 산업 기술의 최첨단을 유지할 수 있도록 혁신을 위한 수단도 확보해야 합니다."
 SAF_post_war_boom: "[SAF_post_war_boom_focus_name]"
 SAF_post_war_boom_desc: "[SAF_post_war_boom_focus_desc]"
 SAF_johannesburg_convention: "요하네스버그 대회"
 SAF_johannesburg_convention_desc: "악덕 자본가들이 패배하고 노동자의 남아프리카가 탄생했습니다. 이제는 혁명의 심장이자 프롤레타리아가 오랫동안 착취당했던 곳인 요하네스버그에 모일 때입니다. 우리의 미래를 결정하기 위해서 말입니다!"
 SAF_segregation_question: "공식적 인종분리 철폐"
 SAF_segregation_question_desc: "오랫동안 자본-제국주의자들은 그들의 이권을 지키기 위해 단순한 인종주의적 수사를 사용하여 백인 프롤레타리아들이 흑인 동지들을 적이라고 믿게 만들고, 백인 노동자가 그들에게 협력할 필요가 있다고 속여왔습니다. 이제 우리를 예속하기 위해 만든 법을 폐지할 때입니다."
 SAF_la_guma_administration: "라 구마 행정부"
 SAF_la_guma_administration_desc: "오래전 예측한 대로, 백인 프롤레타리아들이 본색을 드러냈습니다. 그들은 부르주아적인 우월감을 드러내며, 그들이 말하는 '혁명'은 놀랄 것도 없이 헛소리로 드러났습니다. 우리는 한참 전에 영국계와 네덜란드계를 정부에서 배제해야 했었습니다. 남아프리카는 남아프리카인의 것입니다!"
 SAF_land_restitution: "광범위한 토지개혁"
 SAF_land_restitution_desc: "식민지 개척자들은 남아프리카인을 그들의 땅에서 몰아내고 남아프리카 국토의 8% 남짓한 땅에 가둬놓은 후, 우리가 살기에 충분히 넓은 나라에서 사람들을 기근과 인구 과잉으로 내몰았습니다. 우리는 빼앗긴 것을 되찾아 인민에게 돌려줄 것입니다!"
 SAF_native_republic: "원주민 공화국"
 SAF_native_republic_desc: "라 구마 정부가 시행한 전면적인 개혁으로, 다시금 남아프리카는 우리 위에 군림하면서 남아프리카 정체성을 사칭하는 소수의 유럽계가 아닌 남아프리카 인민의 것이 되었습니다. 인종 불문 모든 남아프리카인의 것인 원주민 공화국은 마침내 확고한 사실이 되었습니다."
 SAF_outlaw_colour_bars: "인종 장벽 철폐"
 SAF_outlaw_colour_bars_desc: "저임금 흑인 노동자가 백인 노동자를 대체하는 것을 막기 위한 `인종 장벽`은 이제 시대에 뒤처진 개념입니다. 모든 남아프리카인은 사회주의를 향한 변혁에서 형제자매이며, 이익을 위한 추악한 동기도 사라졌습니다. 이런 차별적 조치는 그저 수치일 뿐 그대로 놔둬서는 안 됩니다."
 SAF_restrict_internal_migration: "국내 이주 제한"
 SAF_restrict_internal_migration_desc: "우리는 소수인종 정권의 인종적 통행법을 거부하지만, 제한이 사라지면 농촌의 남아프리카인들이 케이프 타운, 요하네스버그, 더반으로 몰려들어 타운십의 과밀화와 생활 수준 하락을 일으킬 거라는 현실을 부정할 수는 없습니다. 인종적이지 않더라도 이주 통제는 필수적입니다."
 SAF_end_all_pass_laws: "통행법 전면 철폐"
 SAF_end_all_pass_laws_desc: "소수인종 정권의 통행법은 기존 거주자의 더러운 일을 처리해줄 사람을 제외한 대다수의 남아프리카인을 쫓아내면서, 남아프리카인의 정신에 치유하지 못할 상처를 남겼습니다. 이 법들을 폐지하면 많은 농촌 거주 남아프리카인이 기회를 찾아 도시로 몰리겠지만, 여기에 타협은 있을 수 없습니다."
 SAF_urban_housing_program: "도시 주택 확충"
 SAF_urban_housing_program_desc: "예상대로, 도시 지역에 대한 이주 제한 완화로 새로운 기회를 찾는 남아프리카인이 저개발된 농촌 지역에서 도시로 대량 유입되었습니다. 불행히도 주거 시설이 수요를 따라가지 못하면서 새 이주자들은 비참하게 살고 있습니다. 이제 남은 유일한 방법은 주거 시설을 더 많이, 더 빨리 짓는 것입니다."
 SAF_diversify_higher_education: "고등 교육 다양화"
 SAF_diversify_higher_education_desc: "전통적으로 우리의 고등 교육기관은 비백인 학생에게 문을 걸어 잠그고 상당히 적대적인 태도를 보여왔기에, 비백인은 명성이 떨어지는 다른 교육기관으로 가는 것 말고는 선택지가 없었습니다. 우리는 새롭고 더 공정한 남아프리카를 만들고 있기에, 이제 고등 교육기관이 전 남아프리카인을 더 잘 대표할 수 있는 학생 기반을 가지도록 동기를 부여할 때입니다."
 SAF_revolution_in_practice: "혁명의 실천"
 SAF_revolution_in_practice_desc: "자본주의자들은 패배했지만, 남아프리카는 아직 변화하지 않았습니다. 오늘 드디어 남아프리카를 영원히 바꾸기 위한 작업이 시작됩니다. 우리는 끔찍한 자본주의 체제를 철저히 뿌리 뽑고 함께 사회주의 유토피아로 가는 길을 기반부터 닦을 것입니다!"
 SAF_curtail_counterrevolutionary_activity: "반동 활동 탄압"
 SAF_curtail_counterrevolutionary_activity_desc: "우리의 적은 여전히 많습니다. 아프리카너 민족주의자들은 피부색에 호소하면서 우리의 기반인 아프리카너 노동자들을 반역으로 유인하고, 전 정권의 망명자들과 캐나다는 복벽을 꾀하며, 부족장들은 우리의 가치에 반하는 그들의 삶의 방식을 지키기를 원합니다. 우리는 그들을 모두 탄압해야 합니다."
 SAF_reform_south_african_police: "남아프리카 경찰 개혁"
 SAF_reform_south_african_police_desc: "남아프리카 경찰은 전 정권이 국가를 계속 장악하고 노동자를 탄압하기 위해 쓴 강력한 도구였습니다. 경찰이 인민을 억압하기보다는 지킬 수 있도록 이 썩어빠진 조직을 철저히 개혁해야 합니다."
 SAF_control_the_narrative: "언론 장악"
 SAF_control_the_narrative_desc: "언론은 민심을 사로잡는 열쇠입니다. 남아프리카 전역의 방송기관을 장악하고 편향적인 기자가 삽입한 자본주의적 헛소리를 걸러냄으로써, 인민이 더 이상 제국주의자의 거짓말에 현혹되지 않게 할 수 있습니다."
 SAF_seize_industrial_capital: "산업자본 몰수"
 SAF_seize_industrial_capital_desc: "란트와 서부 케이프에서 천연자원이 발견된 후, 남아프리카는 꾸준히 성장해 아마도 아프리카의 유일한 공업국이 되었습니다. 불행히도 그 혜택을 남아프리카인은 조금도 받지 못했습니다. 실크 해트를 쓴 영국인들이 남아프리카인 노동의 결실을 누리는 동안 우리에게는 쥐꼬리만 한 임금만 주었기 때문입니다. 이제 이런 일은 더 이상 없을 것입니다. 남아프리카 산업의 혜택은 남아프리카인이 받을 것입니다."
 SAF_tolerate_small_farming_enterprises: "소농 사업 용인"
 SAF_tolerate_small_farming_enterprises_desc: "문명의 가장 중요한 기초인 식량 공급을 독점하려는 기업들에는 철퇴가 내려지겠지만, 같은 명목으로 소규모 가족 사업체의 생계까지 빼앗는 것은 공정하지 않습니다. 아주 단순하게 본다면, 땅을 일구어 수확물을 약간의 수익을 위해 파는 것을 자본주의라 볼 수도 있겠지만, 소규모이기만 하다면 용인할 만합니다."
 SAF_nationalize_all_farms: "농업 국유화"
 SAF_nationalize_all_farms_desc: "자본가는 우리의 농지를 차지한 후, 인간의 가장 근본적인 필수품인 식량을 이윤을 위해 팔았습니다. 이제 농업을 집산화해 각 농민이 일하는 협동농장으로 재편해야 합니다. 이렇게 하면 이들은 공평한 직종으로 남을 수 있을 것입니다."
 SAF_grab_the_mines: "광산 국유화"
 SAF_grab_the_mines_desc: "다이아몬드, 금, 석탄... 이 모든 남아프리카의 풍요는 우리 발 아래에 있습니다. 불행하게도 광부들이 매우 낮은 임금으로 다이아몬드를 캐며 피, 땀, 눈물을 흘리는 동안, 그 풍요를 장악한 로즈와 그 후계자들은 이를 차를 홀짝이며 기쁘게 착용할 귀족들이 있는 오타와의 보석상에 터무니 없는 가격에 팔아넘겼습니다. 더 이상 이런 일은 없을 것입니다!"
 SAF_divide_the_spoils: "계급투쟁의 전리품 분배"
 SAF_divide_the_spoils_desc: "우리는 국제 자본가로부터 정당한 남아프리카의 소유물을 되찾는 데 많은 시간을 썼습니다. 물론 이 과정에는 진통도 있었지만, 이제 부가 우리 손에 흘러들어왔으니 이것을 인민에게 돌려줘 번영할 수 있게 합시다!"
 SAF_i_see_you: "이제 당신이 보입니다! (I See You!)"
 SAF_i_see_you_desc: "백인 판사는 상공노동조합, 줄여서 ICU를 올바르게도 '이제 당신이 보입니다(I see you)'라고 발음해야 한다고 평가했습니다. 물론 흑인 남아프리카인은 백인 남아프리카인을 보긴 봤습니다. 인도와 해변에서 쫓겨날 때, 또 일자리 채용을 거부당할 때 말이죠. 그리고 이제 상공노동조합의 행동을 통해, 아마도 사상 처음으로 백인 남아프리카인도 그들을 보게 되었습니다..."
 SAF_organise_natives: "원주민 노동조합 결성"
 SAF_organise_natives_desc: "남아프리카의 흑인은 노조 활동에 훨씬 덜 관여하고 있습니다. 백인이 오랫동안 이렇게 활동할 때, 흑인 노조는 탄압당하거나 노동자를 조직하는 데 어려움을 겪었습니다. 이제 정부의 지원으로 이를 바꿀 수 있습니다."
 SAF_encourage_communal_engagement: "공동체의 참여 유도"
 SAF_encourage_communal_engagement_desc: "소규모 공동체들은 보통 전통주의적이며 국무에 관여하지 않으려고 합니다. 하지만 이제 우리는 인민의 참여를 중시하는 다원주의 국가이기 때문에 그들이 참여하도록 함께 노력해야 합니다."
 SAF_native_education_program: "원주민 교육 계획"
 SAF_native_education_program_desc: "전 정권 시기 남아프리카의 모든 공교육은 백인에게만 열려 있었기에 흑인 남아프리카인은 선교사와 종교기관의 호의에 의존해야 했습니다. 그 수준은 그런대로 괜찮았지만, 동시에 놀랄 것도 없이 프롤레타리아를 계속 통제할 수 있는 도구인 종교가 뒤섞여 있었습니다. 이제는 비백인에게도 객관적인 교육을 열어야 할 때입니다."
 SAF_incorporate_saic: "남아프리카 인도인회의 통합"
 SAF_incorporate_saic_desc: "남아프리카 인도인 공동체와의 원활한 협력을 위해서는 그들의 이익 단체인 남아프리카 인도인회의를 상공노동조합처럼 정부에 통합하는 것이 매우 중요합니다."
 SAF_support_saic: "남아프리카 인도인회의 지원"
 SAF_support_saic_desc: "남아프리카 인도인회의의 통합은 이렇게 작은 이주민 집단에는 너무 과할지도 모르지만, 이들은 여전히 남아프리카 인도인 공동체의 가장 중요한 이익 단체입니다. 따라서 그들의 노고를 지원하는 것은 중요합니다."
 SAF_full_participation_doctrine: "포괄적 참여 원칙"
 SAF_full_participation_doctrine_desc: "우리가 진정으로 공정하고 평등한 국가로 성공하려면 모든 인종 집단이 참여해야 합니다. 이러한 이유로 우리는 포괄적 참여 원칙을 세웠습니다. 지역 공동체와의 협력과 특별 계획을 통해, 우리는 남아프리카의 나머지가 무관심한 와중에 흑인 지식인과 동정심 많은 백인만이 만든 정부가 안 되도록 할 수 있습니다."
 SAF_durban_convention: "더반 대회"
 SAF_durban_convention_desc: "우리는 지난 몇 년간 엄청난 발전을 이루었습니다. 백인 부유층은 무너졌고 인종 문제는 더 평등해졌으며, 남아프리카라는 개념이 생긴 이래 최초로 남아프리카는 남아프리카인의 것이 되었습니다. 하지만 사회주의로 가는 길을 닦으면서 해야 할 일은 여전히 많고, 그중 하나는 대중의 참여입니다."
 SAF_dethrone_the_paramount_chiefs: "대추장 축출"
 SAF_dethrone_the_paramount_chiefs_desc: "대추장은 제국주의와 이에 수반하는 부패에 대한 원주민의 굴복을 상징합니다. 원주민의 발언권을 높이기 위해서는 이들을 \"축출\"하고 위원회를 구성해야 합니다."
 SAF_found_bechuanaland_election_comm: "베추아날란드 선거위원회 설립"
 SAF_found_bechuanaland_election_comm_desc: "대추장들이 제거되었으니 이제 베추아날란드 주민들을 진정으로 대표할 수 있는 형태의 제도를 확립해야 합니다. 베추아날란드 전역의 정착지에 선거위원회를 설립함으로써, 츠와나족이 남아프리카 정부에서 제대로 목소리를 낼 수 있도록 할 수 있습니다."
 SAF_annex_basutoland_and_swaziland: "바수톨란드와 스와질란드 합병"
 SAF_annex_basutoland_and_swaziland_desc: "바수톨란드와 스와질란드는 꽤 작기에 이들의 부족 체계를 끝내는 것은 비교적 쉽습니다. 이웃한 이스턴 케이프 주와 나탈 주에 이곳을 통합하면, 이들은 남아프리카인으로서 계속 번영할 것입니다."
 SAF_protectorate_political_development: "보호령의 정치적 발전"
 SAF_protectorate_political_development_desc: "보호령에서 20세기 수준 정치의 모습은 좀처럼 찾아보기 힘듭니다. 이 지역에서는 우리 인류의 시작점이었던 부족정이 아직도 어느 정도 유지되고 있으며, 이 실태는 불행히도 우리의 사회주의 체제보다 훨씬 불평등합니다. 우리는 교육을 통해 현상을 타파할 수 있습니다."
 SAF_bechuanland_autonomous_commune: "베추아날란드 자치 코뮌 수립"
 SAF_bechuanland_autonomous_commune_desc: "츠와나족은 오랫동안 자치권을 가지고 있었으며, 대추장 덕분이긴 해도 이는 영국의 지배하에서도 마찬가지였습니다. 이를 박탈하는 것은 불평등하기에, 우리 정부로부터 입법권을 위임받은 베추아날란드 자치 코뮌 설립안이 만들어졌습니다."
 SAF_extend_citizenship_to_swazi_sotho: "스와지족 및 소토족에 시민권 부여"
 SAF_extend_citizenship_to_swazi_sotho_desc: "이제 소토족과 스와지족의 땅을 우리가 합병했으니, 그곳에 사는 이들에게도 남아프리카 여권을 줘야 하는 것은 당연합니다. 만약 이렇게 안 한다면 그들은 자기 땅에서 무국적자가 될 것입니다."
 SAF_ethnic_representation_councils: "민족대표회의"
 SAF_ethnic_representation_councils_desc: "구 고등판무관령뿐만 아니라, 전 남아프리카 자체는 코사족, 줄루족, 은데벨레족 등 여러 민족으로 나누어져 있습니다. 각 민족의 권익이 공평하게 대변될 수 있도록, 각 민족의 선출로 민족대표회의를 설립해야 합니다."
 SAF_develop_borderlands: "국경 지대 개발"
 SAF_develop_borderlands_desc: "남아프리카의 외곽인 베추아날란드와 남로디지아에는 훨씬 적은 수의 유럽계가 정착했으며, 따라서 개발도 덜 되었습니다. 분명 쉽지도 저렴하지도 않겠지만, 이제는 자금을 전용해 국경 지대가 남아프리카 중심부 수준까지 올 수 있도록 해야 합니다. 그들 역시 남아프리카인이니까요!"
 SAF_communal_defence_auxiliaries: "지역 방위보조대"
 SAF_communal_defence_auxiliaries_desc: "(구) 보호령의 주민을 무장시킴으로써 우리 군의 전투력을 높일 수 있습니다. 인종주의자들은 계속 그들의 무기를 아세가이로 제한하려 했지만, 우리는 남아프리카를 위해 기꺼이 싸우려는 사람에게는 실총을 제공할 것입니다."
 SAF_complete_the_integration: "통합 완수"
 SAF_complete_the_integration_desc: "힘든 과정이기는 했지만 이제 보호령은 우리 나라의 나머지와 행정적으로 동등해졌으며, 케이프 타운이나 요하네스버그와 같이 남아프리카의 일부임을 부정할 수 없을 것입니다."
 south_african_steel_and_iron: "남아프리카 철강산업공사"
 university_of_cape_town: "케이프 타운 대학교"
 african_explosives: "아프리카 화약공업"
 pretoria_mint: "프리토리아 국립 조폐국"
 dorman_long: "도먼 롱"
 marmon_herrington_south_africa: "마먼-헤링턴 남아프리카"
 south_african_railways: "남아프리카 철도"
 de_havilland_south_africa: "더 해빌런드 남아프리카"
 south_african_vickers: "비커스-암스트롱 남아프리카"
 elgin_brown_and_hamer: "엘긴, 브라운 & 헤이머"
 retief_de_ville_co: "레티프 드빌"
 anglo_american: "앵글로아메리칸"
 engen_petroleum: "엔젠 석유"
 directorate_of_supplies: "보급국"
 SAF_black_monday: "검은 월요일의 여파"
 SAF_black_monday_desc: "대독 무역 의존 때문에 검은 월요일이 우리 나라에 심각한 타격을 줬습니다. 불안이 심해지고 경제가 휘청이는 가운데, 우리는 이 문제에 대한 대담한 해결책을 찾아야 합니다. 최대한 빨리 말이죠!"
 SAF_segregation: "인종분리"
 SAF_segregation_desc: "남아프리카는 분열된 국가입니다. 국민의 대다수는 다양한 아프리카계 토착 민족이지만, 사회경제적 권력은 소수의 유럽계 백인이 쥐고 있습니다. 이 집단은 또한 네덜란드 식민지 개척자의 후손이자 케이프, 오렌지 자유주, 트란스발의 백인 인구 대다수를 이루는 네덜란드어 구사자 아프리카너들과 나탈, 로디지아의 백인 인구의 대다수를 이루는 영국계로 나뉘어 있습니다. \n\n백인 지배하의 인종 차별이 하루아침에 해결될 일은 아닌데다, 제대로 해결하는 데 수십 년이 걸릴 수도 있지만, 우리는 여전히 조치를 취할 수 있습니다. 상황을 개선하거나... 악화시키기 위해서 말이죠."
 SAF_apartheid: "아파르트헤이트"
 SAF_african_gold_idea: "남아프리카산 금"
 SAF_african_gold_idea_desc: "남아프리카인의 피에는 아프리카 원주민, 유럽인, 그리고 그 외 세계 각지에서 온 사람들의 피가 섞여 있습니다. 물론 이것이 네덜란드인 선조의 황금에 대한 탐욕을 희석하지는 못했지만 말이죠. 그 촉감, 그 냄새..."
 SAF_wavering_dominion: "흔들리는 자치령"
 SAF_wavering_dominion_desc: "공식적으로 대영제국에 속해 있음에도 많은 아프리카너들은 대영제국이나 협상국에 대한 충성심이 거의 없으며, 차라리 비동맹 공화국 수립을 선호할 것입니다. 따라서 남아프리카가 본토 수복에 참여할지는 불확실합니다."
 SAF_neutral_dominion: "중립적인 자치령"
 SAF_neutral_dominion_desc: "공식적으로 대영제국에 속해 있음에도 많은 아프리카너들은 대영제국이나 협상국에 대한 충성심이 거의 없으며, 차라리 비동맹 공화국 수립을 선호할 것입니다. 따라서 남아프리카 정부는 제3차 벨트크리크에서 중립을 선언하기로 했습니다."
 SAF_idea_slavery: "고등판무관령의 노예제"
 SAF_idea_slavery_desc: "노예제는 바수톨란드, 스와질란드, 그리고 특히 베추아날란드의 고등판무관령에서 여태껏 근절된 적이 없습니다. 이 지역의 부족 체계가 은밀히 이 제도를 지키고 있기 때문입니다. 이런 야만적인 관습이 이를 없애려는 시도에도 불구하고 지속된다는 사실은 남아프리카 명예의 오점입니다."
 SAF_idea_minority_government: "소수정부"
 SAF_idea_general_strike: "생디칼리스트 파업"
 SAF_idea_general_strike_stage_two: "생디칼리스트 파업"
 SAF_farmer_bailout: "농업 구제금융"
 SAF_idea_cj_of_the_hct: "고등판무관령 사법제도"
 SAF_idea_cj_of_the_hct_desc: "고등판무관령 사법제도는 남아프리카 치하의 고등판무관령에서 진행된 개혁입니다. 협의문에 따라, 고등판무관령의 법무를 총괄할 수석법관이 임명될 것입니다. 그리고 그는 이 자치 지역에서 법이 정상적으로 적용될 수 있도록 할 것입니다."
 SAF_idea_sovereign_currency: "남아프리카 란트"
 SAF_idea_sovereign_currency_desc: "남아프리카의 금광이 위치한 비트바테르스란트에서 이름을 딴 남아프리카 란트는, 공화국이 선포되고 이에 따라 남아프리카 파운드의 유지가 바람직하지 않다는 논의가 생기자 새로 결정된 남아프리카의 통화입니다."
 SAF_idea_native_trust_and_land_act: "원주민 신탁 및 토지법"
 SAF_idea_native_trust_and_land_act_desc: "원주민 신탁 및 토지법은 남아프리카의 다수를 차지하는 원주민에게 할당된 토지 비율을 약 8%에서 13%로 늘리는 법입니다. 남아프리카 인구의 60%를 차지하는 원주민의 비중을 생각한다면 여전히 적은 비율이지만, 법이 없었다면 엘리트 계층에게 갔을 남아프리카 토지의 일부가 최소한 원주민에게 가도록 할 수 있습니다."
 SAF_idea_asiatic_land_tenure_act: "아시아계 토지소유법"
 SAF_idea_asiatic_land_tenure_act_desc: "아시아계 토지소유법은, 특히 트란스발과 나탈에서, 아시아계 남아프리카인이 특정 지역에서만 토지를 소유할 수 있도록 하는 법입니다. 이는 백인 상점 소유주의 경쟁력을 보호하고, 백인 동네를 인도인이 잠식한다는 우려를 달래기 위해 만들어졌습니다."
 SAF_idea_krugerpark: "크루거 국립공원"
 SAF_idea_krugerpark_desc: "1895년 트란스발 보어 공화국이 만든 사비 사냥 보호구역을 기초로 1926년 설립된 크루거 국립공원은, 아프리카 최대의 야생동물 보호구역 중 하나입니다. 최근 확장된 이 국립공원에, 1927년에 새로 나온 개념인 관광 차량이나 더 고전적인 코마티포르트와 자닌 간 철도의 '9일간' 관광으로 동물을 보기 위해, 전 세계의 운 좋은 관광객들이 모이고 있습니다."
 SAF_idea_agrarian_focus: "농업 중점"
 SAF_idea_granary_of_africa: "아프리카의 곡창"
 SAF_industrial_farming: "공업화 농업"
 SAF_idea_industrial_focus: "공업 중점"
 SAF_idea_industrial_focus_1: "공업 중점"
 SAF_idea_great_repairshop: "대정비창"
 SAF_idea_economic_boom: "경제 호황"
 SAF_idea_great_trek_reenactment: "대이주 백주년 기념 행사"
 SAF_idea_great_trek_reenactment_desc: "올해는 케이프 식민지의 네덜란드인 정착민들이 영국 식민 당국의 영향력에서 벗어나기 위해 남아프리카 내륙으로 대 이주를 시작한 지 정확히 100년째 되는 해입니다. 이 경사를 기념하기 위해, 우차의 대행렬이 지나는 마을과 도시마다 아프리카너 민족주의 행사를 열며 케이프 타운과 프리토리아 사이 '남아프리카의 길'을 따라가고 있습니다."
 SAF_idea_kariba_dam: "카리바 댐"
 SAF_idea_kariba_dam_desc: "남로디지아 북부 잠베지 강에 건설되어 위용을 뽐내는 카리바 댐은, 강물이 댐을 통과하게 되면 막대한 전력을 생산할 것입니다. 이 막대한 에너지 덕분에 남로디지아와 그 너머에서 산업 활동이 가능해졌습니다."
 SAF_idea_sa_mathematical_society: "남아프리카 수학회"
 SAF_idea_sa_mathematical_society_desc: "남아프리카 수학회는, 그 이름과는 다르게, 수학뿐만 아니라 물리학 및 화학 연구도 진행하는 고학력 남아프리카인의 학회입니다."
 SAF_sabc_idea: "남아프리카 방송 공사"
 SAF_sabc_idea_desc: "남아프리카 방송 공사가 의회의 결정으로 설립되었으며, 얼마 후 공사는 사업가 I.W. 슐레징거로부터 아프리카 방송을 인수했습니다. 남아프리카 방송 공사는 남아프리카의 국가 라디오 방송국으로 기능하고 있습니다."
 SAF_idea_native_advisory_councils: "원주민 자문위원회"
 SAF_idea_native_advisory_councils_desc: "원주민이 요구하는 사안을 듣는 것은 평화를 유지하기 위한 열쇠입니다. 이들이 존재하지 않는 척하는 대신, 이들에게도 시간을 두어 보통의 경우 간단히 해결할 수 있는 문제를 미리 풀어나가야 합니다. 그러면 우리는 협력과 안정으로 보답받을 수 있습니다."
 SAF_idea_syndicalist_government: "생디칼리슴 헌법"
 SAF_idea_syndicalist_government_desc: "남아프리카의 신생 생디칼리슴 임시정부가 완전히 새롭고 독립적인 남아프리카 헌법을 제정하기로 결정했습니다. 이 헌법은 신생 남아프리카의 기반이 될 것이며, 국가의 구조에도 큰 영향을 줄 것입니다."
 SAF_de_facto_segregation: "비공식적 인종분리"
 SAF_de_facto_segregation_desc: "남아프리카가 만들어졌을 때부터 있었던 인종분리를 없애기 위한 신생 생디칼리슴 정부의 조치에도 불구하고, 현장에서는 여전히 인종분리가 만연합니다. 남아프리카의 인종 집단, 그중에서도 특히 백인들은, 다른 피부 색상을 가진 남아프리카인 동지들과 많은 사례에서 여전히 거리를 두고 있습니다."
 SAF_idea_native_republic: "원주민 공화국"
 SAF_idea_native_republic_desc: "남아프리카의 신생 아프리카주의 정부는 통칭 '원주민 공화국' 원칙이라는 것을 발표했습니다. 이 원칙에는 남아프리카가 원주민인 흑인 아프리카인이 오랫동안 이곳을 지배한 백인보다 위에 있는 국가라는 뜻이 들어가 있습니다."
 SAF_idea_slum_formation: "타운십의 형성"
 SAF_idea_slum_formation_desc: "과거의 인종분리 조치가 서서히 완화되면서, 남아프리카 농촌의 흑인들이 움직이기 시작했습니다. 새로운 이주자들이 케이프 타운, 요하네스버그, 더반과 같은 도시에 몰려들고 있음에도, 지역 당국은 이를 수용할 수 있는 거주 시설 건설에 애를 먹고 있기에 많은 이들이 우범지대에 자기 집을 짓고 살고 있습니다."
 SAF_idea_reactionary_activities: "반동적 비협조"
 SAF_idea_reactionary_activities_desc: "모든 남아프리카인이 사회주의적이고 포괄적인 미래를 받아들인 것은 아닙니다. 특히 아프리카너와 영국계 모두를 포함하는 백인과 부족장이라는 계층 덕택에 여전히 존중받는 옛 흑인 엘리트가 이 사상에 반감을 보이고 있으며, 억압적인 옛 체제로 돌아가기 위해 적극적으로 사회주의 체제를 약화시키고 있습니다. 불행하게도, 전 정권의 제한적인 교육 기회 탓에 정부에 충성하는 이들 중 저들만 한 전문 지식을 가지고 있는 사람은 거의 찾아보기 힘듭니다."
 SAF_idea_converting_to_socialism: "생디칼리슴 경제로의 전환"
 SAF_idea_converting_to_socialism_desc: "남아프리카의 경제는 여전히 자본주의적입니다. 이제 정부의 목표는 경제를 유럽 국가들과 비슷한 사회주의 경제로 전환하는 것입니다. 처음에는 진통이 있겠지만 그 결실은 달 것입니다."
 SAF_idea_syndicalist_economy: "생디칼리슴 경제"
 SAF_idea_syndicalist_economy_desc: "남아프리카 사회주의 정부의 지도로, 자본주의적 학대 하의 임금 노예제가 완전히 사라졌습니다. 이로 가는 길은 고통스러웠지만, 새로 만들어진 노조 중심의 경제는 이제 잘 작동하고 있습니다."
 SAF_idea_low_participation: "저조한 참여율"
 SAF_idea_low_participation_desc: "새로운 남아프리카는 모든 인민을 포괄하며 인종 불문 모든 노동자의 의견에 가치를 두지만, 참여율은 여전히 낮습니다. 많은 남아프리카인은 그저 자기 삶을 살고 싶어 하며, 전 정권에서는 어차피 배제되었던 정치에 별로 관여하고 싶어 하지 않습니다. 결과적으로 무산계급 투표자는 거의 백인 노동자와 비백인 지식인 및 활동가로 구성되어 있으며, 대다수의 흑인 노동자들은 참여가 허용되었음에도 참여하지 않고 있습니다."
 SAF_idea_native_trade_unions: "원주민 노동조합"
 SAF_idea_native_trade_unions_desc: "남아프리카 원주민의 참여를 강화하기 위해 정부는 지역 원주민 노동조합의 설립을 지원하고 있으며, 그 과정에서 국가도 강화하고 있습니다."
 SAF_idea_native_education: "원주민 교육 계획"
 SAF_idea_native_education_desc: "야만적인 전 남아프리카 정권과는 다르게 사회주의 남아프리카는 모든 시민을 신경 씁니다. 정부가 교육을 제공할 것이기에, 더 이상 원주민들은 교육받기 위해 종교기관의 세뇌를 거치지 않아도 됩니다."
 SAF_idea_dismantling_tribal_structures: "부족 체계 해체"
 SAF_idea_dismantling_tribal_structures_desc: "남아프리카의 새로운 사회주의 정부는 자기 영토 내에서 구시대적인 왕정을 유지하는 데 관심이 없습니다. 남아프리카인은 운 좋게 맞는 가문에서 태어난 몇몇 추장이 아닌, 그들을 신경 써주는 국가를 따라야 합니다."
 SAF_idea_ethnic_rep_councils: "민족대표회의"
 SAF_idea_ethnic_rep_councils_desc: "과거의 대추장 제도를 대체하기 위해, 사회주의 정부는 그들이 대표하는 민족이 직접 선출한 인원으로 구성된 민족대표회의를 설립했습니다. 그들은 부족 사안에 관한 자문을 정부에 해줄 것입니다."
 SAF_idea_new_farmers: "미숙한 농부들"
 SAF_idea_new_farmers_desc: "우리는 유럽 제국주의자들이 강탈한 농지를 몰수 후 재분배했지만, 불행히도 경작권을 받은 자 중 다수는 상대적으로 농사 경험이 부족합니다. 농업 생산량이 새로 바뀐 상황에 적응하려면 시간이 걸릴 것입니다."
 SAF_idea_compromised_intelligence: "기밀 유출"
 SAF_idea_compromised_intelligence_desc: "남아프리카인 모두가 전쟁을 반기는 것은 아닙니다. 사회의 일부 구성원이 우리의 군사 상황을 적에게 흘리고 있습니다."
 SAF_idea_harassed_army_personnel: "군인 대상 공격"
