 saf.72.d.fusion: "1928년, 헤르초흐 총리가 노동당 소속 체신장관이었던 월터 매들리를 다인종 생디칼리슴 단체인 상공노동조합 대표단과 회동했다는 이유로 해임하자, 노동당은 이념에 따라 분열되었습니다. 프레더릭 크레스웰 대령은 자신의 당원인 매들리를 지지하기를 거부했고, 이에 대한 항의의 뜻으로 매들리와 그의 지지자들은 연정에서 탈퇴하고 야권으로 넘어갔습니다. 그 이후 매들리와 크레스웰은 노동당의 주도권을 놓고 계속 경합해왔습니다.\n\n하지만 거대 정당인 남아프리카당과 국민당의 합당 덕분에 노동당의 분열도 해소되었습니다. 오랜 기간 폴크스라트에서 국민당과 보조를 같이하던 크레스웰파의 노동당 의원들이 신생 통합당에 들어가기로 하면서, 더 이상 노동당임을 자처하지 않게 된 것입니다.\n\n이로써 노동당 내 국민회의파가 당내 유일 계파가 되면서 당의 주도권도 확보했습니다. 이제 노동당은 월터 매들리가 완전히 장악했습니다."
 saf.72.d.default: "1928년, 헤르초흐 총리가 노동당 소속 체신장관이었던 월터 매들리를 다인종 생디칼리슴 단체인 상공노동조합 대표단과 회동했다는 이유로 해임하자, 노동당은 이념에 따라 분열되었습니다. 프레더릭 크레스웰 대령은 자신의 당원인 매들리를 지지하기를 거부했고, 이에 대한 항의의 뜻으로 매들리와 그의 지지자들은 연정에서 탈퇴하고 야권으로 넘어갔습니다. 그 이후 매들리와 크레스웰은 노동당의 주도권을 놓고 계속 경합해왔습니다.\n\n하지만 올해 크레스웰 대령은 총선 출마를 안 하겠다고 선언하면서 정계에서 은퇴했습니다. 따라서 그의 파벌에 속해 있던 의원들도 다시 매들리의 노동당 파벌로 복귀했습니다.\n\n이로써 노동당 내 국민회의파가 당내 유일 계파가 되면서 당의 주도권도 확보했습니다. 이제 노동당은 월터 매들리가 완전히 장악했습니다."
