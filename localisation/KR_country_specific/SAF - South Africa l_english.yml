 saf.48.d_normal: "폴크스라트에서 '컬러드' 투표권법이 공식 통과되었습니다. 이 법으로 남아프리카의 '컬러드' 집단은 백인과 동등하게 투표권을 행사할 수 있게 되며, 케이프 주와 남로디지아의 투표권 제한 요건은 폐지됩니다. 다른 주에서도 '컬러드'는 백인과 동등하게 투표권을 행사할 수 있게 되지만, 오렌지 자유주 서부를 제외하면 이들의 인구수가 적기 때문에 이들이 새로 행사할 수 있는 영향력은 더 제한적일 것입니다.\n\n이 변화의 영향은 매우 클 것입니다. 국민당의 텃밭이었던 여러 지역을 포함한 케이프 주 절반이 넘는 곳에서, 바뀐 유권자 지형으로 아프리카너 민족주의 진영의 승리가 거의 불가능해질 것으로 보입니다. 도시 지역에서도 컬러드가 [getSAPorUnited]에 몰표를 줄 가능성이 크기에, 적은 수만으로도 경합 선거구에서의 판세를 결정할 수 있습니다.\n\n이 법은 그 입안자, 얀 스뮈츠의 부관인 자유파 얀 헨드릭 호프메이르와 함께 역사에 남을 것입니다."
