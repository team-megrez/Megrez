 saf.45.d_normal: "정부가 폴크스라트에 '컬러드' 투표권법 원안을 발의하기로 했습니다. 당연히 야권의 민족주의 진영은 이 '자유주의적'인 법안을 싫어하기에 비난을 쏟고 있으며, 법안 반대로 당론을 모았습니다. 그렇지만 총리의 시선은 당내 보수파에 쏠려있습니다. 이들은 법안에 반대할 가능성이 크지만, 총리는 이들이 반대표를 던질 시 [getSAPorUnited]에 남기를 기대해서는 안 된다고 선을 확실히 그었습니다. 이들이 어떤 선택을 내릴지는 얼굴만 봐서는 알 수 없을 듯합니다.\n\n만일 이 혁명적인 법안이 통과되어 '컬러드'에게도 투표권을 준다면, 이 법은 논란의 여지 없이 남아프리카 역사상 연합법 다음으로 가장 영향력 있는 법으로 남을 것이며, 남아프리카 정치에서 아프리카너 민족주의의 시대를 확실히 끝낼 수 있을 것입니다. 하지만 만약 우리가 상황을 오판하여 [getSAPorUnited] 내 보수파가 반란표를 던져 법안이 좌초된다면, 이에 뒤따를 당의 분열과 민족주의 진영의 '검은 위협' 전술이 치명적으로 작용해 남아프리카를 어둠 속으로 끌고 내려갈 것입니다.\n\n일이 어떻게 흘러가든 간에 법안은 발의되었습니다. 결과가 어떻게 되든, 법안을 제출함으로써 [getSAPorUnited]은 더 이상 보수 정당으로 남을 수 없을 것입니다."
 saf.45.d_liberal_united: "정부가 폴크스라트에 '컬러드' 투표권법 원안을 발의하기로 했습니다. 당연히 야권의 민족주의 진영은 이 '자유주의적'인 법안을 싫어하기에 비난을 쏟고 있으며, 법안 반대로 당론을 모았습니다. 그렇지만 총리의 시선은 연정 상대인 [getSAPorUnited]에 쏠려있습니다. 이들은 법안에 반대할 가능성이 크지만, 총리는 현재 안도 이미 이들의 요구를 충분히 반영해 수정한 것이기에 더 이상의 타협은 없다고 선을 확실히 그었습니다. 이들이 어떤 선택을 내릴지는 얼굴만 봐서는 알 수 없을 듯합니다.\n\n만일 이 혁명적인 법안이 통과되어 '컬러드'에게도 투표권을 준다면, 이 법은 논란의 여지 없이 남아프리카 역사상 연합법 다음으로 가장 영향력 있는 법으로 남을 것이며, 남아프리카 정치에서 아프리카너 민족주의의 시대를 확실히 끝낼 수 있을 것입니다. 하지만 만약 우리가 상황을 오판하여 [getSAPorUnited] 내 보수파가 반란표를 던져 법안이 좌초된다면, 이에 뒤따를 폴크스라트의 분열과 민족주의 진영의 '검은 위협' 전술이 치명적으로 작용해 남아프리카를 어둠 속으로 끌고 내려갈 것입니다.\n\n일이 어떻게 흘러가든 간에 법안은 발의되었습니다."
 saf.45.d_liberal_labour: "정부가 폴크스라트에 '컬러드' 투표권법 원안을 발의하기로 했습니다. 당연히 야권의 민족주의 진영은 이 '자유주의적'인 법안을 싫어하기에 비난을 쏟고 있으며, 법안 반대로 당론을 모았습니다. 그렇지만 총리의 시선은 연정 상대인 노동당에 쏠려있습니다. 이들은 법안을 짤 때부터 반복적으로 자유당에 대한 지지를 표명해왔기에 우리는 이들이 투표에서 찬성표를 던질 거라고 기대해도 될 것 같습니다.\n\n만일 이 혁명적인 법안이 통과되어 '컬러드'에게도 투표권을 준다면, 이 법은 논란의 여지 없이 남아프리카 역사상 연합법 다음으로 가장 영향력 있는 법으로 남을 것이며, 남아프리카 정치에서 아프리카너 민족주의의 시대를 확실히 끝낼 수 있을 것입니다.\n\n일이 어떻게 흘러가든 간에 법안은 발의되었습니다."
 saf.46.d_normal: "최악의 악몽이 현실이 되었습니다. 당원권을 정지시킬 것이라는 경고에도 불구하고, 당내 보수파가 단체로 반란표를 던진 것입니다. '백인이 남아프리카의 사회 구조에서 차지하는 정당한 위치를 위협하고, 최고 입찰자가 쉽게 표심을 매수할 수 있는 컬러드 빈곤층한테 투표권을 줌으로써 남아프리카의 민주주의를 훼손할' 법안에 맞서, 그들은 아프리카너 민족주의 야권과 함께 반대표를 던졌습니다.\n\n운명을 가른 투표 후, 법안에 반대표를 던진 의원 중 하나인 전 당원 J. G. N. 스트라우스는 '[getSAPorUnited]이 자임하겠다고 약속해놓고서 뽑힌 뒤에는 헌신짝처럼 내던진 역할'을 이어서 맡을 국민보수당의 창당을 선언했습니다. 이 발언 후 스뮈츠 총리가 연단에 올랐습니다. 그는 자신의 도박이 실패했다는 것을 인정했지만, 동시에 단호히 '수년 뒤, 후세는 지금을 돌아보며 이렇게 생각할 것입니다. 정말 그때 뭔가를 할 수 있었다고!'라고 연설했습니다. 그는 자신이 민족주의 진영과 새 국민보수당의 내각불신임안을 기다리지 않을 것이며, 국민이 이 사안에 관해 결정할 수 있도록 저녁에 총독에게 의회 해산을 요청하겠다고 하며 발언을 끝마쳤습니다. 그렇지만 마음속 깊은 곳에서 총리는 이미 알고 있습니다. 도박을 했고, 거기서 졌다고."
