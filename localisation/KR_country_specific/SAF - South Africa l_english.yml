 SAF_party_ANC_nationalists: "아프리카 국민회의 (국민파)"
 SAF_federation_focus: "남아프리카 연방 중점계통도"
 SAF_revolution_threat: "남아프리카 혁명"
 SAF_found_sabc_socialist_desc: "남아프리카에 라디오 방송이 처음 들어온 것은 1923년이었지만, 혁명으로 라디오 방송의 발전이 더뎌졌습니다. 과거 자본주의자들 사이에서조차 국가 라디오 방송국을 설립하자는 이야기가 있었다는 점을 고려할 때, 많은 정부 인사들은 남아프리카 방송 조합의 설립으로 라디오의 발달이 재개되고 깨어 있는 인민의 수를 늘릴 수 있기를 기대하고 있습니다."
 SAF_found_sabc_default_desc: "남아프리카에 라디오 방송이 처음 들어온 것은 1923년이었지만, 지금까지는 국가 라디오 방송국이 만들어지지 못했습니다. 따라서 프리토리아에서는 영어와 아프리칸스어로 된 방송을 제공할 '남아프리카 방송 공사'를 설립하자는 목소리가 나오고 있습니다."
 SAF_expand_university_funding: "대학교 보조금 확대"
 SAF_expand_university_funding_desc: "모두가 알듯이, 교육은 국가 발전에 필수적입니다. 특히 고등교육은 경제 및 기술 발전을 이끌 고숙련 인재를 제공하기에 더 중요합니다. 남아프리카에도 대학교가 있지만, 세계 유수의 대학교와 달리 발전이 정체하면서 이들을 따라잡는 데 어려움을 겪고 있습니다. 정부 보조금을 늘리면 여기에 도움을 줄 수 있을 것입니다."
 SAF_form_mathematical_society: "수학회 설립"
 SAF_form_mathematical_society_desc: "남아프리카 수학회는 그 이름과는 다르게, 수학뿐만 아니라 물리학 및 여러 다른 분야도 탐구하는 남아프리카 지식인의 모임입니다."
 SAF_focus_on_agricultural_expansion_socialist_desc: "남아프리카는 비옥한 토지를 가지고 있는 풍요로운 땅입니다. 우리는 이를 활용해 피부색에 상관없이 모든 사람이 자신의 일용할 양식을 노동으로 얻을 수 있도록 해야 합니다."
 SAF_focus_on_agricultural_expansion_default_desc: "우리의 역사는 남아프리카로 온 농부들의 위업에 뿌리를 두고 있습니다. 그렇기에 국가 예산을 이미 돈이 넘치는 영국 자본가들의 주머니에 넣어주는 것은 바보 같은 행동입니다. 그들은 항상 착취할 노동자를 찾고 있을 뿐만 아니라, 아프리카너의 임금이 비싸지면 쉽게 흑인으로 갈아치울 작자들입니다. 농업은 곧 국력이자 우리 문화의 근본입니다."
 SAF_subsidized_farming_socialist: "농본사회주의"
 SAF_subsidized_farming_default: "농업 보조금"
 SAF_subsidized_farming_socialist_desc: "과거 제국주의 체계에 기반을 둔 이전의 농업 체계가 남아프리카에서 사라졌으니, 이제 사회주의 이상에 바탕을 둔 인종 간 화합을 장려하고 반대파는 숙청하도록 합시다."
 SAF_subsidized_farming_default_desc: "열심히 일하는 우리 농부들을 지원할 방법 중 하나는 보조금을 지급하는 것입니다. 이를 통해 그들은 토지를 조금 늘리거나 가축을 노린 야생동물의 공격에 더 철저히 대비하고 새로운 기계를 살 수 있을 것입니다."
 SAF_encourage_sharecropping_socialist: "국가 협동농장 설립"
 SAF_encourage_sharecropping_default: "소작제 장려"
 SAF_encourage_sharecropping_socialist_desc: "제국주의와 민족주의 세력이 제거되면서 모든 피부색의 인민이 농사를 지을 수 있게 되었습니다. 인종 간 갈등을 완화하고 생디칼리슴 사상을 퍼뜨리기 위해, 우리의 지도 아래 다인종 협동농장이 설립될 것입니다."
 SAF_encourage_sharecropping_default_desc: "소작제에서 지주는 자기 토지에 소작인이 농사를 지을 수 있도록 하는 대신 수확량의 일부를 받게 됩니다. 광활한 우리 영토에 사는 많은 아프리카너 농부들은 자신의 넓은 농지를 전부 쓰지 못하고 있습니다. 이 유휴지에서 소작인이 일할 수 있도록 장려하는 게 경제적으로 합리적일 것입니다."
 SAF_manufacturing_expansion_plan: "제조업 확장 계획"
 SAF_manufacturing_expansion_plan_desc: "국내 전기 회사인 에스콤, 그리고 남아프리카 철강[SAF_getCorp_or_Coop]의 창업을 이끈 혁신적인 기술자 헨드릭 판 데르 베일이야말로 국가 산업 기반 확장을 맡을 적임자입니다."
 SAF_recruit_native_labour_socialist_desc: "너무 오랫동안 이 위대한 땅의 원주민들은 강제로 하인 역할을 떠맡아야 했습니다. 이제 이들은 꾸준히 성장하는 국내 산업의 역군이 될 것입니다."
 SAF_recruit_native_labour_default_desc: "백인 노동자와 아프리카너는 원주민이 산업 지대로 유입되는 것에 불만을 품을 수 있지만, 남아프리카의 산업 잠재력을 최적 수준으로 끌어올리기에는 백인 노동자의 수가 너무 부족하다는 현실을 부정할 수는 없습니다. 모든 노동력을 쓸 수 있게 된 이상, 우리는 세계 산업국의 선두 주자로 가는 길에 올랐습니다."
 SAF_support_iscor_expansion_socialist: "철강노동조합 지원"
 SAF_support_iscor_expansion_default: "철강공사 확장 지원"
 SAF_support_iscor_expansion_socialist_desc: "철강노동조합은 제국주의자의 탐욕으로부터 노동자의 권리를 지키기 위해 설립되었습니다. 우리는 이 운동을 지원해 이들이 생디칼리슴 사상을 퍼뜨릴 수 있게 해야 합니다."
 SAF_support_iscor_expansion_default_desc: "수년간 남아프리카 철강공사(ISCOR)는 제철업에서 상업적 성공을 거두었습니다. 기업 공정을 확장할 수 있게 해주면 우리는 철강 생산량을 현저히 늘릴 수 있을 것입니다."
 SAF_vanderbijlparks_steelworks_socialist: "란트 제철소 확장"
 SAF_vanderbijlparks_steelworks_default: "판데르베일파르크 제철소"
 SAF_vanderbijlparks_steelworks_socialist_desc: "철강노동조합이 당의 영향력하에 완전히 들어왔으니 우리가 해방한 남아프리카의 제철업을 확장하기 시작합시다."
 SAF_vanderbijlparks_steelworks_default_desc: "철강 수요가 계속 증가하고 있습니다. 이 사실에 주목한 판 데르 베일 총감은 철강공사가 100제곱킬로미터 상당의 부지를 구입하도록 이끌었습니다. 이곳에는 대규모 제철소와 함께 제철소에 노동력을 공급할 시범 도시가 건설될 예정이며, 판 데르 베일 본인도 자신이 만들 이 도시에 살 계획이라고 합니다."
 SAF_post_war_boom_socialist: "사회주의적 번영"
 SAF_post_war_boom_default: "전후 호황"
 SAF_post_war_boom_socialist_desc: "피, 땀, 눈물을 통해, 우리는 제국주의나 민족주의의 망령을 없애지 못했다면 이룩하기 힘든 수준으로 남아프리카가 번영하게 하는 데 성공했습니다. 우리는 진정으로 \"족쇄를 부순 것\"입니다."
 SAF_post_war_boom_default_desc: "전 세계를 무대로 한 전쟁으로 세상 대부분이 파괴되었지만, 남아프리카는 전쟁의 화마를 대체로 피하는 데 성공했습니다. 자연스럽게 나머지 국가들은 이제 남아프리카산 상품을 찾고 있습니다. 수출은 활황이고 덕분에 남아프리카도 호황을 누리고 있습니다."
 SAF_herald_parallel_unionism: "복수노조주의 천명"
 SAF_herald_parallel_unionism_desc: "'만국의 노동자여, 단결하라!'라는 문구와 노동자 간 처우를 달리한다는 발상은 양립할 수 없는 것처럼 보이지만, 우리 나라의 근간은 노동조합이며 그 노동조합 중 일부는 노조 가입 가능 여부를 결정할 권한을 계속 가지고 있으려 합니다. 그 부분까지 우리가 개입할 수는 없습니다."
 SAF_the_new_south_africa_act: "신 남아프리카법"
 SAF_the_new_south_africa_act_desc: "1909년 의회에서 통과된 남아프리카법은 남아프리카의 인종 갈등을 해결하는 데 명백하게 실패했습니다. 이 법은 아프리카너가 나라를 좌지우지할 수 있게 만들었고, 결국 남아프리카라는 개념이 등장한 때부터 지금까지의 짧은 시간 동안 두 번의 민족 반란을 초래했습니다. 따라서 이 문제를 해결하기 위해 신 남아프리카법이 필요할 것입니다."
 SAF_milners_kindergarten: "밀너의 유치원"
 SAF_milners_kindergarten_desc: "상스러운 보어 문화를 뿌리 뽑고 진정한 문명의 등불이라 할 수 있는 국왕 폐하의 영어를 새로 심을 시간이 왔습니다. 남아프리카는 영국의 자치령이며, 아프리카너 문화 같은 어리석은 개념이 역사 속으로 완전히 사라지지 않는 한 민족 갈등에 해법이란 존재할 수 없습니다."
 SAF_herald_english_as_sole_language: "영어를 단일 공용어로 선포"
 SAF_herald_english_as_sole_language_desc: "영어는 모든 면에서 아프리칸스어보다 우월합니다. 아프리칸스어를 쓰던 남아프리카인 중에서도 점점 더 많은 사람이 영어를 구사할 수 있게 되어가고 있습니다. 영어는 조잡한 사투리가 아닐뿐더러 독일어 같은 소리가 나지도 않습니다. 영어는 사업의 언어이자 미국인과 다른 제국인과 소통할 때 쓰는 언어기도 합니다. 그렇기에 영어를 우리의 유일한 공용어로 선포해야 합니다!"
 SAF_attract_exile_settlement: "망명객 이주자 유치"
 SAF_attract_exile_settlement_desc: "영국계한테 아프리카너의 수적 우위를 잃을까 두려워, 헤르초흐는 남아프리카를 영국 망명객의 눈에 최대한 안 좋게 보이게 만들어 이들이 오스트랄라시아나 캐나다로 가도록 유도했습니다. 더 이상 이런 일은 없을 것입니다. 우리 연방은 유니언 잭에 충성을 맹세한 모든 이를 환영합니다."
 SAF_support_british_companies: "영국 회사 지원"
 SAF_support_british_companies_desc: "아프리카너는 언제나 기업 활동에 끼어들려고 했었고, 이 때문에 우리는 아프리카너와 일정 부분 경쟁해야 했습니다. 그렇지만 영국계에게 장사의 재능이 더 많은 것은 확실하기에 경제 성장을 위해서는 영국계를 빼놓고 이야기할 수 없습니다. 이제 아프리카너가 받던 비효율적인 보조금을 그들 없이도 장사를 잘할 수 있는 사람들한테 줘야 합니다!"
 SAF_banish_afrikaans_from_bureaucracy: "정부기관 아프리칸스어 금지"
 SAF_banish_afrikaans_from_bureaucracy_desc: "모든 문서를 아프리칸스어로 번역하면 매우 비효율적일 뿐만 아니라 아프리칸스어가 존속하도록 돕는 꼴이 됩니다. 우리는 정부기관을 철저하게 영국화하고 정부 사무를 처리해야 할 때 아프리카너조차도 영어를 쓰게 해야 합니다. 이로써 오랫동안 꿈꿔왔던 동화 정책의 첫발을 내디딜 수 있을 것입니다."
 SAF_close_afrikaner_institutions: "아프리카너 단체 폐쇄"
 SAF_close_afrikaner_institutions_desc: "남아프리카 연합의 수립 후 만들어진 여러 아프리카너 단체는 궁극적으로 남아프리카에 고난만 가져다주었습니다. 이들은 정부에 로비하고 영향력을 행사해 결국 불법적으로 공화국을 선포하게 만들었고 아프리카너 문화를 보호하면서 민족 갈등을 영구화했습니다. 이제는 이런 일이 없을 것입니다."
 SAF_teachers_from_the_empire: "제국의 교사들"
 SAF_teachers_from_the_empire_desc: "캐나다부터 서인도, 오스트레일리아, 뉴질랜드까지 제국 각지에서 교사를 모으면, 영어를 남아프리카의 다수 언어로 확고하게 할 수 있습니다. 더 나아가, 영국이 부상한 이래 국내의 다른 언어가 일으킨 참상과 민족 갈등에 종지부를 찍을 수 있을 것입니다. "
 SAF_tea_time_for_south_africa: "남아프리카를 위한 티 타임"
 SAF_tea_time_for_south_africa_desc: "이제 우리의 지위가 확고해졌으니, 우리의 관리 아래 남아프리카는 다시는 제국으로부터 떨어져 나가지 못할 것입니다. 남아프리카는 지금, 그리고 앞으로도 영원히 완연한 영어권 국가일 것입니다!"
 SAF_reconciliation_take_two: "화해 재시도"
 SAF_reconciliation_take_two_desc: "19세기 영국이 케이프 식민지를 장악한 이래 남아프리카의 고질적 문제였던 파벌 싸움이 완전히 종식되었다는 기대는 무참히 깨져버렸습니다. 우리 나라는 다시 국가의 진로를 놓고 언어를 따라 분열되었으며 이것이 남긴 피해는 너무나 참혹합니다."
 SAF_federal_elections: "연방 선거"
 SAF_federal_elections_desc: "아프리카너가 남아프리카 백인의 다수를 차지한다는 이유로 남아프리카의 정치권력을 아프리카너에게 위임하던 체제는 끔찍한 역효과를 낳았지만, 그것이 민주주의의 의의까지 사라졌음을 뜻하지는 않습니다. 주와 영국계 이주자의 권한을 보장하는 추가 조치를 실행하면 의회제를 유지할 수 있을 것입니다."
 SAF_amnesty_arrangement: "전쟁 사면령"
 SAF_amnesty_arrangement_desc: "일부 매파는 말란을 따라 불법적인 공화국에 가담한 아프리카너를 최대한 많이 처벌하자고 말합니다. 그러나 우리는 현실을 직시해야 합니다. 이렇게 하면 아프리카너의 불만만 커질뿐더러, 이들은 결국 적법한 절차로 선출된 정부의 명령을, 설령 그 정부가 법을 위배했더라도, 따랐을 뿐이라고 볼 수도 있습니다. 따라서 말란의 측근만 처벌하는 방안이 제일 합리적일 것입니다."
 SAF_symmetric_veteran_stipend: "동일 참전 보상금"
 SAF_symmetric_veteran_stipend_desc: "어느 편으로 참전했든지 간에 모든 참전자는 남아프리카를 위해 한 일에 대한 보상금을 받아야 합니다. 몇몇은 제국에 반기를 든 자들에게 정부가 돈을 준다는 사실에 분개할 수도 있지만, 우리는 사람들에게 선택권이 별로 없었다는 것과 이들이 적법하게 선출된 총리의 명령을 따랐다는 것을 인정해야 합니다. 달리 방도가 없었던 이들을 정부가 두고 가서는 안 될 것입니다."
 SAF_establish_reconciliation_commission: "공동 공용어 제도 복원"
 SAF_establish_reconciliation_commission_desc: "피터마리츠버그 행정부 시기에는 영어만을 쓰는 경향이 있었지만, 우리는 1920년대에 결정된 사항에 따라 아프리칸스어까지 포함한, 네덜란드어의 지위를 복원해야 합니다. 저 콧대 높은 아프리카너가 자신의 모국어를 버리게 설득하는 것은 그저 몽상일 뿐이며, 이를 시도하면 정부에 대한 반발만 키울 것입니다. 우리에게는 지금 단결된 국가가 필요합니다."
 SAF_curb_german_influence: "독일 영향력 억제"
 SAF_curb_german_influence_desc: "벨트크리크 승전 후, 독일은 계속 남아프리카로 영향력을 확대하려 시도했는데, 왜냐하면 이들은 대영제국의 가장 약한 고리인 남아프리카를 자신의 편으로 끌어들일 수 있다고 봤기 때문입니다. 공화주의 정서를 자극해 우리 나라에 크나큰 참상이 남게 한 원흉도 독일일 가능성이 큽니다. 이제 독일이 우리 나라에 끼치는 사악한 영향력을 억제할 시간입니다."
 SAF_rebuilding_from_the_war: "재건 주력"
 SAF_rebuilding_from_the_war_desc: "백 년 동안 세 번째로 일어난 보어인과 영국계 사이의 전쟁으로 우리 나라에는 큰 상처가 남았습니다. 똑같은 일이 반복되지 않도록 하는 가장 중대한 사무가 마무리 지어졌으니 이제 정부는 재건에 모든 노력을 기울여야 합니다. 폐허 속에서 새로운 남아프리카 연방이 태어날 테니, 그저 이 체제가 연합보다 오래갈 수 있기를 바랄 뿐입니다."
 SAF_peace_and_prosperity: "평화와 번영"
 SAF_peace_and_prosperity_desc: "영국계와 아프리카너 민족이 대립하던 시대는 끝났습니다. 폐허 속에서 연방제 아래 더 단결된 남아프리카가 다시 일어섰고, 자치권이 강회된 각 주는 이제 독자적으로 행정 업무를 처리할 수 있게 될 것입니다. 아프리카너와 영국계는 평화롭게 새로운 국가를 위한 동행을 해나갈 것입니다."
 SAF_military_expansion: "군대 확장"
 SAF_military_expansion_desc: "남아프리카군에는 아직 부족한 점이 많습니다. 대전쟁 시기 우리 군은 뛰어난 활약을 보여줬지만, 그 후 정부는 군대를 현대화하는 데 어려움을 겪었습니다. 많은 보어인이 영국을 조력할 군대를 지원하기 꺼렸기에, 정부도 군대를 확장할 이유가 없었기 때문입니다. 하지만 국제적으로 긴장이 다시 고조되면서 우리는 다시 이 문제로 돌아오게 되었습니다. 국방을 위해서라도, 일정 수준의 확장은 필요할 것입니다."
 SAF_modernise_rifles: "소총 현대화"
 SAF_modernise_rifles_desc: "우리 군대의 가장 시급한 현안 중 하나는 바로 무기입니다. 그동안 기술이 계속 발전했음에도, 많은 부대가 여전히 대전쟁 시기의 리-엔필드 소총을 쓰고 있습니다. 이미 더 효과적인 신형 소총이 널리 보급되고 있으니, 우리도 우리만의 현대적인 소총을 구해야 합니다."
 SAF_expand_cape_corps: "케이프 부대 확장"
 SAF_expand_cape_corps_desc: "1781년 창설된 '호텐토트 혼혈 부대'에 기원을 둔 케이프 부대는 남아프리카 최초의 '컬러드' 부대입니다. 이들은 주로 비전투병으로 복무했지만, 얀 스뮈츠는 케이프 부대의 보직에 최전선 보병을 추가하고 다른 군종에서도 복무할 수 있게 만들려고 했습니다. 우리는 이 꿈을 실현할 것입니다."
 SAF_south_african_military_college: "남아프리카 군사대학"
 SAF_south_african_military_college_desc: "이제 남아프리카군에 해군과 공군도 더해졌으니, 당연히 새로운 군종을 포함한 남아프리카군의 차세대 인재를 육성하기 위한 장소를 마련해야 합니다. 과거 네덜란드 동인도 회사의 '군사훈련학교'가 있던 프리토리아의 부지를 확장해 군사대학을 설립하고, 이곳에서 국내적으로 사관생도를 육성할 것입니다."
 SAF_recruitment_drive: "모병 운동"
 SAF_recruitment_drive_desc: "인력이야말로 모든 군사작전의 가장 큰 고민거리일 것입니다. 남아프리카가 역사적으로 운용했던 백인 위주 군대의 병력 수와 비교했을 때, 우리의 인접국인 제국들이나 해외에서 싸울 적국 대부분은 모두 많은 인구를 보유하고 있습니다. 효과적인 군대를 유지하기 위해 충분한 인력을 모집할 수 있도록 모든 노력을 기울여야 합니다."
 SAF_expand_dockyards: "조선소 확장"
 SAF_expand_dockyards_desc: "국내의 여러 항구와 조선소는 과거와 비교하면 많이 쇠락했으며, 상당수는 대전쟁 이후 사용되지 않았습니다. 투자를 재개하고 국외의 전문 기술을 도입함으로써, 우리는 신생 해군에 도움이 될 수 있도록 조선소를 재정비할 것입니다."
 SAF_new_destroyer_designs: "신형 구축함 설계"
 SAF_new_destroyer_designs_desc: "잠수함의 위협이 대두하면서, 이 바다의 늑대 떼를 사냥하기 위한 구축함의 설계도 발전하고 있습니다. 최신 설계로 무장한 구축함과 함께 우리는 잠수함의 위협을 무찌르고 케이프의 제해권을 확보할 것입니다."
 SAF_new_cruiser_designs: "신형 순양함 설계"
 SAF_new_cruiser_designs_desc: "우리의 조선업으로 완전한 전함을 건조하는 것은 불가능할지 몰라도, 호위함과 주력함의 역할을 모두 수행할 수 있는 중형 함선인 순양함 설계를 시도해보자는 생각은 해군 내에 존재합니다. 순양함은 남아프리카의 조선소에서 건조할 수 있고 우리 해군에 부족한 부분을 채워줄 수도 있을 것입니다."
 SAF_continue_britains_legacy: "영국의 유산을 따라"
 SAF_continue_britains_legacy_desc: "좋든 싫든 간에, 우리의 군사 전통은 영국과 밀접하게 연결되어 있고 우리의 전략적 사고도 바다 쪽을 바라보게 되었습니다. 우리는 전략적으로 매우 중요한 바다에 자리 잡았습니다. 수에즈 운하를 지날 수 없는 모든 무역선과 함선은 유럽에서 인도양으로 가기 위해 반드시 케이프를 거쳐야 하고, 그 반대도 마찬가지입니다. 우리는 이 이점을 활용해야 합니다."
 SAF_strengthen_the_navy: "해군 강화"
 SAF_strengthen_the_navy_desc: "우리 군대가 본국에 배치되든 해외에 배치되든 간에, 제해권을 확보하는 것은 본토 방어를 위해서든 해외 작전을 지원하기 위해서든 모든 군사작전에 필수적입니다. 따라서 남아프리카 해군이 필요한 모든 임무에서 활약할 수 있도록 노력을 기울여야 합니다."
 SAF_trade_route_protection: "무역로 보호"
 SAF_trade_route_protection_desc: "우리의 군대와 민간 경제 모두 제대로 작동하려면 해외 무역에 의지해야 합니다. 우리에게는 수출해야 하는 금속과 수입해야 하는 전략 물자가 있으니까요. 우리는 이 무역로와 병력 수송선이 습격에서 자유로울 수 있도록 해야 합니다."
 SAF_retrofitting_scheme: "재개장 계획"
 SAF_retrofitting_scheme_desc: "갖은 노력에도 불구하고, 우리는 대량으로 함선을 건조할 역량은 확보할 수 없을 것입니다. 해군을 빠르게 증강해야 할 필요성이 생길 때를 대비해, 구형 함선에 현대식 무기를 장착하자는 안이 제시되었습니다. 이것이 이상적인 방안은 아니지만, 아예 새로운 함선을 건조하는 것보다는 빠르고 저렴하며 해전 결과에서 차이를 만들 수도 있을 것입니다."
 SAF_greater_reach: "작전 범위 증대"
 SAF_greater_reach_desc: "우리 해군이 남아프리카에서 멀리 떨어진 곳에서 적과 교전하게 될 가능성이 커지고 있습니다. 우리의 지정학적 입지 덕택에 지금까지는 원거리 작전을 고려하지 않아도 되었지만, 이제는 이 부분도 무시할 수 없게 되었습니다."
 SAF_troop_specialistion: "병력 전문화"
 SAF_troop_specialistion_desc: "세계 각지에서 상륙작전 수행 능력의 중요성이 커지고 있습니다. 각국 군대는 이제 상륙작전을 더 빠르게, 더 많은 병력으로, 그리고 더 효과적으로 수행할 방법을 모색 중입니다. 이 분야의 군비 경쟁이 격해지는 가운데, 우리만 뒤떨어져서는 안 됩니다."
 SAF_artillery_integration: "포병 통합"
 SAF_artillery_integration_desc: "대전쟁의 가장 큰 전훈 중 하나는 현대 야포의 포격 대상이 되는 것이 아주 끔찍한 일이라는 사실입니다. 20년이 지났지만, 대구경 야포의 위용은 여전하며 화력 지원은 아직 당분간 군대의 중책 중 하나로 남을 듯합니다. 이제 우리의 포병 전술을 더 구체화해야 합니다."
 SAF_casualty_minimisation: "사상자 최소화"
 SAF_casualty_minimisation_desc: "앞으로 우리가 맞서 싸울 대부분의 국가와 비교했을 때 남아프리카는 제한적인 인력만을 보유하고 있습니다. 하지만 전투 후 정신적 외상 치료 및 현대 의학의 발달 덕분에, 적절한 시간 내에 부상자를 처치하고 전선으로 되돌려보낼 방안도 발전할 수 있었습니다."
 SAF_special_boat_service: "보트 특전단"
 SAF_special_boat_service_desc: "일부 병력을 전문화하는 것으로는 부족합니다. 다음 전쟁의 상륙작전에는 여러 개의 사단에 해당하는 숫자인 수만의 병력이 동원될 테니까요. 모든 상황에 맞춰 대비하기 위해, 우리는 이 분야에 주력해 상륙작전과 해상작전에 특화된 부대를 창설하기로 결정했습니다."
 SAF_radar_installations: "레이다 설치"
 SAF_radar_installations_desc: "최근 해군 과학자들이 잠재적으로 큰 혁신이 될 수 있는 기술을 개발했다고 밝혔습니다. 이들이 \"전파탐지 및 거리측정\"이라고 이름 붙인 이 기술은 전파를 이용해 물체를 탐지할 수 있게 해줍니다. 이 긴 이름의 약어를 어떻게 해야 할지 토론이 이어지고 있지만, 기술 자체는 매우 유용하게 쓰일 수 있을 듯합니다."
 SAF_new_fighter_designs: "신형 전투기 설계"
 SAF_new_fighter_designs_desc: "대전쟁 이후 항공 기술은 급격하게 성장하고 있으며, 특히 군용 항공기는 매년 더 빨라지고, 단단해지고, 그리고 민첩해지고 있습니다. 항공기가 더 다양한 임무를 수행할 수 있게 되면서 과거 전쟁의 부차적인 양상으로 여겨졌던 부문의 가치가 더 커지자, 제공권 장악이 군대한테 필수적이게 되었습니다."
 SAF_new_bomber_designs: "신형 폭격기 설계"
 SAF_new_bomber_designs_desc: "공중폭격이라는 개념은 아주 새로운 것은 아니지만, 아프리카에서 길게 쓰인 개념이 아닐뿐더러 대전쟁 당시 유럽에서도 별로 흔하지 않았습니다. 하지만 항공 기술의 발달로 적 군수 생산 목표물의 공중폭격이 더 현실적인 전략이 되었으니 우리는 이를 잘 활용해야 합니다."
 SAF_modern_cas: "현대적 항공지원"
 SAF_modern_cas_desc: "오랫동안 사람들이 \"전쟁의 세 번째 차원\"으로 그려왔던 공군력이 드디어 그 이름값을 하기 시작했습니다. 항공기가 발전하고 전략에서 공지협동이 더 중요시되면서, 소형 폭격기가 필요한 곳으로 비행해 지상 목표물을 폭격하는 공중 포병의 역할을 수행하는 것이 가능해지고 있습니다. 이 \"근접항공지원\"은 강력한 힘이 될 수 있을지도 모릅니다."
 SAF_develop_air_force: "공군 육성"
 SAF_develop_air_force_desc: "공군력을 강조하는 쪽으로 전략을 틀자 공군에 초점을 둔 군사 이론가들이 등장하고 있습니다. 그러나 지금까지의 발전은 큰 방향성 없이 자생적으로 일어난 것이었습니다. 방향성을 제시해준다면 우리가 싸울 전장에 맞는 더 일관된 교리를 정립할 수 있을 것입니다."
 SAF_local_aviation_industry: "국내 항공 산업"
 SAF_local_aviation_industry_desc: "항공기 없이는 공군을 만들 수 없고, 여기에 동의하지 않는 사람은 애초에 이 문제에 끼어들게 내버려두면 안 될 것입니다. 불행하게도, 우리는 아직 일정 수준 자리 잡은 항공기 제작 시설을 보유하고 있지 않기에 어려운 수입에 의지할 수밖에 없습니다. 군용 항공기 제작에 특화된 국내 항공 산업을 육성하면 이 문제를 피할 수 있습니다."
 SAF_integrated_air_recon: "항공 정찰 통합"
 SAF_integrated_air_recon_desc: "남아프리카군의 육군과 공군 사이 공지협동이 더 긴밀해지면서 정찰기가 협동의 중추가 되어가고 있습니다. 공중의 눈이 얻은 정보를 지휘관에게 전달해 그들이 적에 맞서 더 나은 계획과 전략을 세울 수 있도록 합시다."
 SAF_doctrine_of_our_own: "우리만의 교리"
 SAF_doctrine_of_our_own_desc: "영국의 발자취를 꼭 따라가야 할 필요는 없습니다. 역사적으로 그들이 우리의 교리에 영향을 준 것은 사실이지만, 해군에 대한 편애가 다른 유익한 방향으로 우리가 나아가는 것을 저해하고 있습니다. 일부 인사들은 기계화와 공군 역시 전도유망한 분야라고 주장하며, 해군을 잠시 미뤄두고 육군과 공군 기술에 관심을 보이고 있습니다."
 SAF_heavy_armour_focus: "중장갑"
 SAF_heavy_armour_focus_desc: "남아프리카는 지구 상 몇 안 되는 대규모 크롬 매장국 중 하나이기에 우리는 크롬을 아주 많이 보유하고 있습니다. 마침 크롬은 재료를 강화해 적 화력의 극심한 열기에도 버틸 수 있게 해주기 때문에, 중장갑 생산의 핵심 원료이기도 합니다. 이 지식과 매장되어 있는 크롬을 활용하면 강력한 내탄성을 가진 전차를 제조할 수 있습니다."
 SAF_mechanised_warfare: "기계화전"
 SAF_mechanised_warfare_desc: "우리에게는 중장갑에 필요한 전략 자원이 있지만, 생산을 용이하게 하기 위한 공업 기반이 부족합니다. 이에 일부 군 인사는 대안으로 경기계화를 제시했습니다. 트럭과 병력수송장갑차로 더 빠른 사단을 만들면 거대한 중전차보다 생산과 보급이 수월할 것입니다."
 SAF_increase_tank_production: "전차 생산 증강"
 SAF_increase_tank_production_desc: "생산설비에서 나온 전차가 계속 배치되면서 우리는 기갑전 이론을 어떻게 현실에 적용할지 배워나가고 있습니다. 우리 군은 이제 이 현대전의 무기를 최대한 효과적으로 쓰는 방법을 이해하기 시작했습니다. 전차로 전선을 돌파하고, 거점을 무력화하고, 적 방어선을 제압하고, 무모한 공격은 피하는 방법을 말이죠. 매 전투와 훈련마다 우리의 경험은 계속 쌓이고 있습니다."
 SAF_local_arms: "국산 무기"
 SAF_local_arms_desc: "결국, 전쟁에서 승리할 수 있게 해주는 것은 총입니다. 무기도 없는 병사가 할 수 있는 일에는 한계가 있으니까요. 수입에 어느 정도 의지할 수 있기는 하지만, 이 방법은 안정성과는 거리가 있습니다. 적과 싸우기 위한 무기를 남아프리카 병사가 가질 수 있게 하려면 남아프리카산 무기를 보급할 수 있어야 하고, 결국 이는 국내 무기 산업을 만드는 것을 의미합니다."
 SAF_sturdy_designs: "견고한 설계"
 SAF_sturdy_designs_desc: "국산 기계화차량 생산 시도의 수확으로 전술적 측면만 존재하는 것은 아닙니다. 몇 건의 사고가 있긴 했지만, 우리 기술자들도 이를 거치면서 생산 과정 내의 사소한 고려 사항부터 실수 방지를 위한 설계의 중요성까지 많은 것을 배웠습니다. 모든 사고는 교훈이 되기에, 가면 갈수록 우리 설계에서 잘못 쓰일 수 있는 부분이 줄어들고 있습니다."
 SAF_armoured_corps: "기갑부대"
 SAF_armoured_corps_desc: "인력 부족 문제를 극복하고 군 전력 성능을 극대화하기 위해, 이론가들은 기갑 생산 증강과 정식 기갑부대 창설을 통한 기갑 전력 결집 및 지휘체계 일원화를 옹호하고 있습니다. 이 계획의 목표는 기갑 전력을 더 효과적으로 합쳐, 압도적인 전력으로 협동을 통해 작전을 수행하게 만드는 것입니다."
 SAF_rapid_warfare: "신속전"
 SAF_rapid_warfare_desc: "기동은 전쟁 대부분의 기초지만, 현대전에서는 빠른 작전과 더 빠른 기동의 중요성이 더 강조되고 있습니다. 항공 정찰, 기계화전, 그리고 지휘 체계의 발전을 종합해 우리는 신속한 계획 및 실행이 가능한 군대를 육성해냈습니다. 우리의 적들은 한 발짝 뒤처졌고, 날이 갈수록 그 간격은 멀어질 뿐입니다."
 SAF_protectorate: "고등판무관령"
 SAF_autonomous_commune: "자치 코뮌"
 SAF_administrator_of_south_rhodesia_state_modifier: "고문 효과: $ZIM_godfrey_martin_huggins$"
 SAF_hendrik_johannes_van_der_bijl_adv_desc: "남아프리카 정부는 제철 회사 남아프리카 철강공사 및 국내 전력 회사 에스콤을 창립한 헨드릭 판 데르 베일이 남아프리카 제조업을 키울 수 있도록 군수총감으로서 막강한 권한을 부여할 것입니다."
 SAF_idea_white_flight: "백인의 도피"
 SAF_idea_white_flight_desc: "생디칼리스트의 정권 장악은 남아프리카의 백인 상류층한테 큰 공포로 다가왔습니다. 정부의 보호가 하룻밤 사이에 사라지자 많은 이들이 더 우호적으로 여겨지는 장소로 이주하고 있습니다. 남아프리카에는 안타깝게도, 이들은 자신의 전문 지식을 가지고 떠나고 있습니다."
 SAF_idea_bittereinder_resistance: "버터레인더르 저항"
 SAF_idea_bittereinder_resistance_desc: "많은 아프리카너가 아직 보어 전쟁에서 우리가 정당하게 승리했다는 것을 받아들이지 못하고 저항하고 있습니다. 안정적인 정부로 돌아가기 위해서는 무언가 조처를 해야 합니다."
 SAF_idea_anglicisation: "영국화 주력"
 SAF_idea_anglicisation_desc: "우리와 타협점을 찾기에는 보어인들이 시대에 너무 뒤떨어져 있었고, 남아프리카는 세 번이나 피바다가 되어야 했습니다. 이렇게는 더 이상 안 됩니다. 이번에야말로 조잡한 네덜란드어 사투리를 완전히 지워버리고 남아프리카가 영원히 제국의 일부로 남게 해야 합니다."
 SAF_idea_reconciliation: "화해 주력"
 SAF_idea_reconciliation_desc: "제3차 보어 전쟁이 결국 일어났고, 다시 영국계가 승리했습니다. 다시 남아프리카인들은 자식을 잃은 채 결과를 받아들이고 살아가야 하고, 다시 서로의 차이를 받아들이고 화해하기 위한 바람이 나타나고 있습니다. 어쩌면 세 번째는 잘될 수도 있으니까요."
