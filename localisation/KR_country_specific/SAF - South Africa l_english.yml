 saf.47.d_normal: "우리가 그렇게 걱정하던 일은 결국 일어나지 않았습니다. 처음에 있었던 약간의 잡음에도 불구하고, 당내 보수파는 우리를 따라 '컬러드' 투표권법에 찬성표를 던졌고 법안은 제1독회를 통과했습니다. 이 사실은 우리가 개혁을 진행하기 위한 과반수의 지지를 가지고 있었음을, 그리고 우리의 도박이 성공했음을 의미합니다.\n\n아프리카너 민족주의 야권은 이 현실에 기뻐하지 않는 것 같습니다. 그리고 이 법안으로 D. F. 말란 박사의 지역구인 피켓베르흐 같은 심장부를 포함한 케이프 주 선거구 대부분에서 이들이 당선될 가능성이 완전히 사라졌다는 점을 볼 때, 이들이 기뻐하지 않는 것은 어쩌면 당연할지도 모릅니다. 하지만 이들의 불평은 더 이상 큰 의미가 없습니다. 우리 당원들의 온전한 지지가 있는 한, 우리는 폴크스라트에서 법안 의결에 필요한 과반수를 지킬 수 있고 이들이 법안 통과를 막을 방법은 아무것도 없습니다. 아마도 후대에 전설로 남을 연설에서, 법안을 기초한 얀 헨드릭 호프메이르는 폴크스라트에 지지에 대한 사의를 표했습니다. 그는 이 법이 이제 의회를 신속하게 통과할 것을 기대하며, 이 법이 남아프리카의 타 인종에게도 대의권을 주기 위한 진정으로 포괄적인 권력 공유 협의의 첫 발판으로서 나중에 남을 수 있으면 좋겠다고 밝혔습니다. 연설 내내 민족주의 진영 인사들은 속으로 엄청난 분노를 삭이는 듯했지만, 결국 무력하게 호프메이르의 말을 들을 수밖에 없었습니다."
