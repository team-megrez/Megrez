 saf.307.d: "남로디지아가 연합에 가입하자, 스뮈츠 장군은 이곳에 거주하는 영국계 정착자들을 아프리카너 민족주의자에 맞서 남아프리카당의 지지 기반으로 끌어모으기를 기대했습니다. 그러나 이 바람은 실현되지 않았습니다. 남로디지아의 편입 후, 주 내의 네 선거구 가운데 세 군데는 로디지아당이나 1933년부터는 연합 탈퇴를 주장하는 개혁당의 텃밭이 되어버린 것입니다. 유일한 예외는 남로디지아의 동쪽의 벽지인 마쇼나랜드뿐이었습니다. 1933년, 주 내에서 친 연합파의 세가 가장 강력한 이 선거구에서 남아프리카당은 마침내 개혁당과 로디지아당 사이에 표가 나뉜 것을 이용해 승리를 거두는 데 성공했습니다. 하지만 올 1월 지역구 의원인 롤리 그레이 경이 세상을 떠나자, 보궐 선거가 열리게 되었습니다. 당연히 개혁당과 로디지아당, 그리고 노동당까지 모두 이 선거구에 눈독을 들이고 있습니다. 하지만 남아프리카당은 자신들이 폴크스라트에서 유일하게 가지고 있는 로디지아 주 의석을 쉽게 내주지는 않을 것입니다!"
