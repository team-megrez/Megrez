 siam.17.t: "시든 '인도자단 꽃'"
 siam.17.d: "긴장이 고조됨에 따라 시암 사회의 모든 면이 영향을 받았는데, 가장 두드러진 사례 중 하나가 바로 시암 왕립해군입니다. 왕당파의 거점이 대부분 비해안 지역에 있었기 때문에 대부분의 수병과 해군 장교들은 임시부대를 조직하여 사타힙과 주변 지역을 의회파의 거점으로 요새화하고 같은 신념을 가진 다른 지상 부대를 지원하기로 결정했습니다. 나머지는 미리 탈영했거나 '중립'을 지키며 전쟁을 관망하고 있었습니다. 다시 말해, 대부분의 시암 왕립해군 함선은 어느 쪽의 통제도 받지 않는 상태가 된 것입니다."
 siam.17.a: "위장한 축복?"
 siam.19.t: "다시 피어나는 '인도자단 꽃'"
 siam.19.d: "내전이 끝난 후, 내전으로 인해 버려진 채로 방치된 시암 왕립해군 함대에 대한 통제권을 다시 회복하려는 조치가 취해졌습니다. 이제 당분간 기간 선원으로 활동할 만큼 충분한 수의 선원이 모였고, 신병 훈련소에서도 더 많은 증원병이 오고 있습니다.	"
 siam.19.a: "반가운 소식이다."
 SIA_recrew_the_navy: "해군 재충원"
 SIA_recrew_the_navy_desc: "시암 내전이 발발한 후 시암 왕립해군 함대 대부분이 전멸했습니다. 이제 우리의 대의에 충성하는 병사들로 해군을 채워야 할 때입니다."
