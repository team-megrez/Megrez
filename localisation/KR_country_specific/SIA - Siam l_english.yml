 SIA_country_intro_header: "The Kingdom of [SIA.GetSIAshortname] in 1936"
 SIA_country_intro_content: "One of the countries that benefited from German victory during the Weltkrieg, [SIA.GetSIAshortname] regained most of its former land which had previously been lost to the western imperialists. While [SIA.GetSIAshortname]'s relationship with the Huns is, in general, cordial, the fact that they thwarted her expansionist ambitions during the 1929 Intervention in Burma has strained diplomatic and military ties between the two. If [SIA.GetSIAshortname] should reconcile with the Germans or align itself with others power is a matter to be decided in the coming decade."
 SIA_country_intro_header_1: "The State of Politics"
 SIA_country_intro_content_1: "Ever since the coronation of King Rama VII in 1925 most, if not all, of the policies set forth within [SIA.GetSIAshortname] have been dictated by the Aphiratthamontri Sapha (Supreme Council of State). This is a council made up of the King's older siblings, who have continually worked to consolidate their power while keeping the power of the king over the nation weakened. Despite promising the [SIA.GetProperAdjective] intelligentsia that a codified constitution would be issued any reform has been tough to pass, as it would be against the interests of the nobility.\n\nSurrounded by enemies, such as the Burmese Republicans to the west, Yunnanese bandits to the north, and the German imperialists to the east, [SIA.GetSIAshortname] is in a dire situation. It will either perish, forever confined to the pages of a history book, or shall reform itself and emerge a modern state, be it by negotiation or by force."
 SIA_country_intro_header_2: "The Kingdom's Many Other Problems"
 SIA_country_intro_content_2: "While seemingly economically and industrially prosperous to outside eyes, [SIA.GetSIAshortname] is actually very reliant on investments made by Germany and must cherish the economic ties it shares with the nation. Industry is a very fragile and small section of the economy, which is mainly built around rice, sugar, and timber exports. Nationalism among ethnic minorities has been rising, which raises the spectre of separatist movements in the near future. Moreover: the bloated bureaucratic system, which has been present since the reign of Rama VI, has siphoned off much needed taxes and thus allowed for bandits to continually run wild in the fringes of [SIA.GetSIAshortname]."
 SIA_guide: "§MPrajadhipok's Reforms§! (§lSocial Liberal§! / §SSocial Democrat§! / §cSocial Conservative§!)\n£white_dot During Black Monday, choose the most Political Power/resource-intensive options, so you weather the storm with as little dissent as possible.\n£white_dot You'll get to choose which of the parties you want to be in power.\n£white_dot Alternatively: reduce the tensions enough during the Yellow Dossier affair, or have Phibun choose to repeal martial law.\n\nTo get any path below, start with:\n£white_dot During Black Monday, choose the least PP/resource-intensive options; to further dissent among the population.\n£white_dot The Khana Ratsadon will carry out a coup.\n£white_dot During the \"Yellow Cover Dossier\" affair, choose to arrest \"syndicalist sympathizers\" or try to incite further conflict in the Parliament.\n\n§MCoup§! - §MPhibun§! / §MSarit§! / §MPhao§! (§NNational Populist§! / §PPaternal Autocrat§!)\n£white_dot During \"Phibunsongkhram's Dilemma\", choose \"Try to end this factional bickering.\"\n£white_dot Wait 2 months, there should be an option to \"take power for ourselves.\", after which Phibun will take over and turn you into §NNational Populist§!.\n£white_dot To keep him alive, implement the Ratthaniyom reforms, but do not pass the New Anthem Act, yet do the \"promote the usage of the Bangkok dialect in Compulsory Education\" act; Phibun will live until the '50s that way.\n£white_dot If Phibun gets assassinated (whether by not implementing the reforms or being too harsh/soft) you will be able to go down either Phao's §NNational Populist§! republican path or Sarit's §PPaternal Autocrat§! restoration of Royal Power.\n\n§MBirth of the Socialist Republic§! (§RRadical Socialist§!)\n£white_dot During \"Phibunsongkhram's Dilemma\", select \"HM's Dignity must be upheld!\", siding with the Royalists.\n£white_dot When the rebellion starts, go with the \"For the country!\" option (the Rebels) and try to win the civil war by capturing Bangkok.\n\n§MPower to the King§! (§PPaternal Autocrat§!)\n£white_dot During \"Phibunsongkhram's Dilemma\", select \"It's treason then!\", siding with the Parliamentarians.\n£white_dot When the rebellion starts, go with the \"For the king!\" option (the Rebels), and try to win the civil war by capturing Bangkok.\n£white_dot (Bonus): On this path Paribatra Sukhumbhand can seize the throne after Rama VII dies.\n"
 siam.73.t: "The Matter of Foreign Policy"
 siam.73.d: "Following the revolution, Siam finds itself increasingly isolated regarding international affairs, a precarious situation considering our unpredictable, if not outright antagonistic, relationship with our neighbours, as well as the always present danger of imperialist encroachment upon our nation. Taking into consideration the circumstances, it has been proposed by some voices in our government that we should join our comrades in the Bharatiya Commune, as they have succeeded in uniting their nation and are a growing presence in the global stage. However, some have disparaged the idea, citing that doing so would jeopardise our independence."
 siam.73.a: "An alliance is necessary, let’s make the request."
 siam.73.b: "Our independence is sacred, we won’t endanger it."
 siam.74.t: "[From.GetNameDefCap] Requests to Join the [ROOT.GetFactionName]"
 siam.74.d: "As the revolutionary fires sweep through Asia, the need for solidarity and cooperation among the newly emancipated peoples becomes more and more evident. Aware of the dangers of remaining neutral in the quickly changing global scene, our comrades from [From.GetNameDef] have requested to join the [ROOT.GetFactionName]. Accepting this request would extend our influence in Southeast Asia, a region vital for our strategic interests. However, voices of dissent have warned about entanglement in unnecessary foreign ventures."
 siam.74.a: "We welcome our [From.GetAdjectiveCap] comrades."
 siam.74.b: "This is unnecessary, let’s reject their petition."
 siam.75.t: "[From.GetNameDefCap] Accepts!"
 siam.75.d: "As we expected, [FROM.GetNameDef] has accepted our request to join the [From.GetFactionName], setting in stone the growing ties between our nations. Whatever the future holds, we shall weather the storm together."
 siam.75.a: "We stand united."
 siam.76.t: "[From.GetNameDefCap] Refuses"
 siam.76.d: "In an unexpected and disappointing move [FROM.GetNameDef] has rejected our request to join the [From.GetFactionName], and now we find ourselves further isolated from global affairs."
 siam.76.a: "We shall stand on our own."