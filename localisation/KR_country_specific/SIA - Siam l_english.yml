 SIA_IndNat_Income: "[SIA.GetProperAdjective] 배상금"
 SIA_IndNat_Income_desc: "쁠랙 피분송크람 총리는 [SIA.GetSIAshortname]의 우리 산업 자산의 압류에 대한 금전적 보상을 제안했습니다."
 SIA_faltering_political_movement_idea: "흔들리는 정치 운동"
