 SIA_black_monday_desc: "베를린 주식 대폭락이라고도 알려져 있는 이 대사건은 우리 경제의 심각한 타격을 불러일으켰습니다."
 SIA_black_monday2: "검은 월요일로부터의 회복"
 SIA_black_monday2_desc: "우리의 경제는 독일의 대공황으로 인해 심각한 타격을 입었으나 이제 서서히 일어서고 있습니다."
 SIA_black_monday3: "경제 안정화"
 SIA_black_monday3_desc: "검은 월요일은 우리 경제에서 물러난 지 오래입니다. 우리는 마침내 경제를 일으켜 세웠습니다."
 SIA_military_expense_cut: "군 예산 삭감"
 SIA_military_expense_cut_desc: "라마 7세는 내각의 압력 끝에 군사 예산을 예산의 약 25퍼센트에서 10퍼센트로 줄이는데 동의하였습니다."
 SIA_military_expense_cut_rifle: "군 예산 삭감"
 SIA_military_expense_cut_rifle_desc: "라마 7세는 내각의 압력 끝에 군 예산을 줄였고, 이것은 총기 개발에도 직접적인 영향을 주었습니다."
 SIA_bloated_bureaucracy: "지나치게 비대해진 관료체계"
 SIA_bloated_bureaucracy_desc: "라마 5세 때 근대화가 시작된 이후로 생긴 관료들은 이제 너무 비대해졌습니다. 이 비효율적인 체계는 국제 정세에 빠른 대처를 하지 못할 것입니다."
 SIA_bloated_bureaucracy_plebs_purged: "재조직화된 관료체계"
 SIA_bloated_bureaucracy_plebs_purged_desc: "우리의 비대하고 지나치게 커진 관료제는 행정효율을 높이기 위해 일련의 긴축 조치를 취했습니다."
 SIA_bloated_bureaucracy_manager_purged: "재조직화된 관료체계"
 SIA_bloated_bureaucracy_manager_purged_desc: "우리의 행정 효율을 더욱 높이려는 시도는 이제 고위 관료들에게 향했습니다. 결과적으론 성공했습니다."
 SIA_bloated_bureaucracy_reorg: "통합된 관료제"
 SIA_bloated_bureaucracy_reorg_desc: "현재 수많은 중복된 관료 부서들이 현재 대중들에게 더 나은 용역을 제공하고 효율성을 높이기 위해 통합되고 능률화되고 있습니다."
 SIA_bloated_bureaucracy_plebs_purged_reorg: "통합된 관료제"
 SIA_bloated_bureaucracy_plebs_purged_reorg_desc: "현재 수많은 중복된 관료 부서들이 현재 대중들에게 더 나은 용역을 제공하고 효율성을 높이기 위해 통합되고 능률화되고 있습니다."
 SIA_bloated_bureaucracy_manager_purged_reorg: "통합된 관료제"
 SIA_bloated_bureaucracy_manager_purged_reorg_desc: "현재 수많은 중복된 관료 부서들이 현재 대중들에게 더 나은 용역을 제공하고 효율성을 높이기 위해 통합되고 능률화되고 있습니다."
 SIA_conscription_bonus: "국가자원법"
 SIA_conscription_bonus_desc: "모든 [SIA.GetProperAdjective]의 성인 남성은 2년 동안 군에 있어야 하고, 55세가 될 때까지 충성을 바쳐야만 합니다."
 SIA_airport_authority_idea: "[SIA.GetSIAshortname]공항청"
 SIA_airport_authority_idea_desc: "[SIA.GetSIAairportAcronym](은)는 민간 공항을 유지하는 것 외에도 [SIA.GetProperAdjective] 영공 내 국내 및 국제선 항공편을 조정하는 역할을 담당합니다."
 SIA_air_production: "[SIA.GetSIAairIndustryAcronym] 공장 확장"
 SIA_air_production_desc: "[SIA.GetProperAdjective] 항공 산업은 [SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 공군 작업장과는 별개의 법인으로, 이들의 새롭고 혁신적인 전망으로 진정한 [SIA.GetProperAdjective]제 비행기가 생산되기를 희망합시다."
 SIA_air_focus: "창공의 수호자"
 SIA_navy_focus: "양양해군"
 SIA_salacheepphurchard_idea: "모국을 위하여!"
 SIA_salacheepphurchard_idea_desc: "우리는 우리가 통제하는 모든 영토를 보호해야 합니다. 우리 [SIA.GetProperAdjective] 국민은 이 땅에서 태어나고 자랐으며 우리 가족과 미래 세대를 위해 이 땅을 지켜야 합니다.\n§G이는 국가중점 내의 모든 국민정신을 통합합니다.§!\n"
 SIA_suranaree_corps_idea: "수라나리 군단"
 SIA_suranaree_corps_idea_desc: "수라나리 군단은 최근 격렬한 전투로 인해 손실된 인력을 대체하기 위해 RSA에 의해 결성된 여성들로만 구성된 부대입니다."
 SIA_yuwachon_taharn_idea: "청년의용군 설립"
 SIA_yuwachon_taharn_idea_desc: "청년의용군은 신병들의 전투 수행 능력 향상을 목표로 하는 예비 장교 사관생도 훈련 프로그램입니다."
 SIA_education_reform_idea: "국가 교육과정법"
 SIA_education_reform_idea_desc: "국가 교육과정에 따라 교육 제도를 표준화함으로써 전국적으로 문해율을 향상시킬 수 있습니다."
 SIA_chulachomklao_academy: "[ROOT.GetSIAprefixEN] 사관학교"
 SIA_chulachomklao_academy_desc: "1887년에 설립된 [SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 육군사관학교와 [SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 육군기술학교를 통합하여 새롭게 탄생한 '[ROOT.GetSIAprefixEN] 사관학교'는 다른 군종과의 교차 교육을 통해 더 나은 졸업생을 배출하는 동시에 새로운 교육과정에서 낡거나 중복되는 과정을 폐지함으로써 비용을 절감할 수 있을 것으로 기대됩니다."
 SIA_industrialmobilizationplan: "산업 동원 계획"
 SIA_industrialmobilizationplan_desc: "국가의 원활한 전쟁 수행을 돕기 위한 비상 계획으로 만들어진 우리의 산업 동원 계획은, 우리의 산업 생산량을 약 10%나 늘려줄 수 있습니다."
 SIA_taharn_pran_idea: "정찰병"
 SIA_taharn_pran_idea_desc: "정찰병은 정보 수집 분야에 특화된 병력으로, [SIA.GetProperAdjective]의 전쟁 수행력에 큰 도움이 될 것입니다."
 SIA_counterinsurgency_idea: "대분란전술"
 SIA_counterinsurgency_idea_desc: "이미 적용된 정찰병 개념을 기반으로 한 새로운 소요 사태 대응 전술은 국내 반체제 인사들을 추적하고 침묵시키는 데 사용할 수 있습니다."
 SIA_reorganization_idea: "화기 표준화 계획"
 SIA_reorganization_idea_desc: "모든 군용 총기의 탄약을 표준화함으로써 생산에 어려움을 겪고 있던 군수 공장이 훨씬 더 빠른 속도로 무기를 생산할 수 있게 되었습니다."
 SIA_new_construction_method_idea: "프리패브 공법"
 SIA_new_construction_method_idea_desc: "[SIA.GetSIAcementcorp] 연구원들이 프리패브 공법을 습득하여 건설 속도를 크게 높일 수 있게 되었습니다. 이는 [SIA.GetProperAdjective]의 전쟁 수행력에 큰 도움이 될 것입니다."
 SIA_Tiger_Economy_idea: "호랑이 경제"
 SIA_Tiger_Economy_idea_desc: "자유무역과 자유 시장 원칙을 지향하며 빠르게 성장하고 있는 신흥 경제국 [SIA.GetSIAshortname](은)는 이제 전 세계적으로 널리 알려졌습니다!"
 SIA_Communal_Farming_idea: "공동체 농업"
 SIA_Communal_Farming_idea_desc: "실업자를 방치하는 대신 그들을 시골로 돌려보내 해외 수입에 대한 의존도를 줄여야 합니다."
 SIA_Self_Sufficeincy_idea: "자급자족 경제"
 SIA_Self_Sufficeincy_idea_desc: "자족 경제 철학은 절제, 신중함, 사회적 면역이라는 [SIA.GetProperAdjective] 문화의 기본 원칙에 기반한 철학입니다. 이 철학은 지식과 덕을 모두 삶의 지침으로 삼습니다."
 SIA_Export_Rice_idea: "수출지향적 쌀 생산"
 SIA_Export_Rice_idea_desc: "현재 비참한 경제 상황에 대처하는 가장 좋은 방법은 수출을 늘리는 것입니다."
 SIA_World_Granary_idea: "세계의 곡창지대"
 SIA_World_Granary_idea_desc: "[SIA.GetSIAshortname](은)는 항상 풍부한 쌀 생산의 전통을 가지고 있습니다. 우리는 세계에서 다섯 번째로 많은 토지를 쌀 재배에 투입하고 있으며, 이제 세계 최대의 쌀 수출국이 되는 것을 목표로 하고 있습니다."
 SIA_Reformed_Judiciary: "사법부 개혁"
 SIA_Reformed_Judiciary_desc: "이제 우리의 법은 현대 사회를 더 잘 반영하고 작동하도록 현대화되었습니다. 야만적이고 잔인한 아유타야 시대의 법은 이제 사라졌습니다."
 SIA_Centralized_Police_idea: "중앙화된 경찰지휘부"
 SIA_Centralized_Police_idea_desc: "[SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 경찰 사령부가 총리의 직접 통제를 받게 되면서 더 많은 자금이 이 조직에 투입되어 효율성을 높일 수 있게 되었습니다."
 SIA_SDSI_idea: "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_idea_desc: "[SIA.GetSIAintAgencyName](은)는 \"[SIA.GetSIAshortname] 비밀정보부\"의 약자로, 국내외에서 우리의 국익을 보호하는 업무를 담당합니다."
