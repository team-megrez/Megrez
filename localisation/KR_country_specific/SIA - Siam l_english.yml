 SIA_civil_war_category: "시암 내전"
 SIA_secure_bangkok: "방콕 확보"
 SIA_secure_bangkok_desc: "내전에서 우리 세력의 정당성을 확보하기 위해서는 시암 국가의 심장부를 우리가 통제해야 합니다. 그렇게 하지 못하면 우리 대의명분에 큰 타격이 될 것입니다."
 SIA_secure_bangkok_tt: "우리 육군의 §R$MODIFIER_ARMY_ORG_FACTOR$§!, §R공격§!, §R방어§!, §R보급 소모§!, §R사단 회복률§!이 매주마다 악화될 것입니다.\n\n"
