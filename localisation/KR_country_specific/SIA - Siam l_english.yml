 siam.6.c: "현 상황을 유지하라."
 siam.7.t: "군비 지출"
 siam.7.d: "작금의 [SIA.GetSIAshortname]은 역사적 적국들과 우리나라를 탐내는 제국주의자들에 둘러싸여 있어 연간 수입의 최대 25%를 군산복합체의 보존과 유지에 지출하고 있습니다. 하지만 군사비 지출을 조금만 줄여도 큰 타격은 없지 않을까요?"
 siam.7.a: "모든 연구지원 자금을 중단하라."
 siam.7.b: "신식 소총의 개발을 전부 중단하도록."
 siam.7.c: "우린 적에게 어떤 약점도 보여서는 안 된다!"
 siam.8.t: "긴급세"
 siam.8.d: "그동안 우리는 많은 개혁을 시행했지만, 여전히 올해 예산의 균형을 충분히 맞추기엔 자금이 충분하지 않습니다. 긴급 조세는 이러한 상황을 해결하는 데 도움이 될 것이지만, 우리의 충성스러운 신민들에겐 더 많은 고통과 희생이 강요될 것입니다."
 siam.8.a: "소득세율을 올려라!"
 siam.8.b: "상속세를 두 배로 올려라!"
 siam.8.c: "도박금지령을 해제하여라."
 siam.10.t: "인민당의 임시 내각"
 siam.10.d: "무혈 혁명 이후 우리는 국가를 근본부터 재건해야 합니다. 임시정부 민간파의 수장이자 저명한 좌파인 루앙 쁘라딧마누탐은 현재 공식적인 헌법 제정을 위해 노력하고 있으며, 다른 사람들은 의회 민주주의의 장점과 작동 원리에 대해 대중을 교육하기 시작했습니다. 이 모든 일과 함께 프라야 파혼폰파유하세나는 외세의 침략에 대비해 군대를 준비시키고 있습니다."
 siam.10.a: "이는 [SIA.GetSIAshortname]을 위한 위대한 도약이 되리라!"
 siam.11.t: "인민위원회의 임시 내각"
 siam.11.d: "헌법 비준 이후 프라차티뽁이 직접 선택한 단체인 인민위원회는 올바른 의회 민주주의 방식에 대해 대중을 교육하기 시작했습니다.\n\n[SIA.GetProperAdjective] 궁정이 이끄는 이 위원회는 교육, 보건, 산업화 개혁도 담당하고 있습니다. [SIA.GetSIAshortname]의 앞길은 공원에서 산책하듯 순탄하지는 않겠지만 밝은 미래가 우리 위대한 국가를 기다리고 있습니다."
 siam.11.a: "이는 [SIA.GetProperAdjective] 민중을 위한 위대한 도약이 될 것이다!"
 siam.12.t: "\"황색 서류봉투\" 사건"
 siam.12.d: "오늘 국무부 장관이자 인민당 소속인 루앙 쁘라딧마누탐이 \"국민경제계획\"안의 초안을 국회에 제출했습니다.\n\n\"황색 서류봉투\"로 알려진 이 계획은 복지 국가 건설, 토지 재분배, 민간 부문에 대한 국가 개입, 농민을 위한 보조금 제도 등을 자세히 담고 있습니다.\n\n어떤 사람들은 이 제안을 생디칼리스트의 주장과 다를 바 없다고 비난했고, 다른 사람들은 개혁이 [SIA.GetProperAdjective] 국민의 삶을 크게 개선할 것이라는 데 동의했습니다.\n\n남은 것은 폐하의 의견을 지켜보는 것뿐입니다..."
 siam.12.a: "국왕 폐하께서 프리디 파놈용의 제안에 동의하셨다."
 siam.12.b: "국왕 폐하께서 희석된 제안을 지지하셨다."
 siam.12.c: "국왕 폐하께서 생디칼리스트들의 체포를 요구하셨다!"
 siam.13.t: "프라차티뽁의 회답"
 siam.13.d: "국왕 프라차티뽁의 대답이 도착하였는데 프리디 파놈용의 초안에 대해 심하게 비판적이었고, 프리디 파놈용을 생디칼리스트로 비난하기까지 했습니다! 인민당 최고위원들의 긴급회의 결정으로..."
 siam.13.a: "...잠시동안은 주장을 굽혔다."
 siam.13.b: "...국왕을 상대로 소송을 제기하였다."
 siam.14.t: "국내의 긴장상태"
 siam.14.d: "민간인인 타완 리티뎃은 최근 국왕이 정치, 국가, 경제 문제에 개입했다는 혐의로 국왕을 상대로 소송을 제기했습니다. 루앙 쁘라딧마누탐의 계획에 대한 여파로 내각은 더욱 분열되었고 왕당파와 의회파들은 서로 대립하고 있습니다."
 siam.14.a: "화해가 제대로 된 것 같다."
 siam.14.b: "생디칼리스트들을 체포하라!"
 siam.15.t: "쁠랙 피분송크람의 딜레마"
 siam.15.d: "현재 정치적 위기가 진행 중이며 거의 최고조에 달했습니다! 긴장이 고조되고 있으며 상황을 해결하기 위한 조치를 취해야 합니다. 어떻게 해야 할까요?"
 siam.15.a: "그러면 반역이다! (의회파에 합세함)"
 siam.15.b: "국왕의 존엄성을 유지해야한다! (왕당파에 합세함)"
 siam.15.c: "이런 파벌싸움을 끝내도록 하자."
 siam.16.t: "시암 내전의 서막"
 siam.16.prd: "군 최고 통수권자가 왕정에 대한 충성을 선언했지만, 사타힙과 모뜨멀램에서 해군이 일으킨 소규모 반란은 순식간에 통제 불능 상태가 되어 전국이 혼란에 휩싸였습니다."
 siam.16.ppd: "군 최고 통수권자가 새 내각에 대한 충성을 선언했지만, 롭부리와 나콘랏차시마에서 발생한 육군의 소규모 반란은 순식간에 통제 불능 상태로 커져 전국을 혼란에 빠뜨렸습니다."
 siam.16.pra: "국가를 위해!(반군 편에 섭니다)"
 siam.16.prb: "국왕을 위해!(정부군 편에 섭니다)"
 siam.16.ppa: "국가를 위해!(정부군 편에 섭니다)"
 siam.16.ppb: "국왕을 위해!(반군 편에 섭니다)"
 siam.18.t: "방콕 재수복"
 siam.18.d: "최근 우리 쪽이 방콕을 탈환하면서 시암 내전이 예상치 못한 방향으로 전환되었습니다. 이는 반대파에게 큰 타격을 주었고, 불법 정부의 일부 장관들은 해외로 도피했지만, 대부분은 우리의 요구에 순응하여 즉시 무기를 내려놓았습니다."
 siam.18.a: "왕당파가 권력을 되찾았다!"
 siam.18.b: "생디칼리슴이 우리 나라를 인도할 것이다!"
 siam.20.t: "[SIA.GetNonIdeologyAdjective] 내전의 끝"
 siam.20.d.government_parliamentarian: "분리주의자들과 반군들을 대부분 제압한 후 남은 반군들이 운남으로 도망쳤다는 소식을 들었습니다. 상관없습니다. 나중에 남은 반군들을 잡을 것이니까요. 우리는 먼저 충성스러운 부하들이 입은 손실을 애도해야 합니다. 이를 위해 왕실 화장터는 공공 장지로 전환되었습니다. 반란과 거의 관련이 없는 프라차티뽁은 왕궁으로 돌아갈 수 있도록 했습니다."
 siam.20.d.government_royalist: "정부군이 동부와 남부 지역을 탈환한 후 남은 혁명가들은 사이공으로 도망치기로 결정했고, 그곳에서 우리는 범죄인 인도 절차에 맞서 싸우게 될 것입니다. 전쟁 중 충성스러운 신하들이 입은 손실을 먼저 애도하는 것이 더 중요합니다. 전국적인 공개 장례식이 열렸고, 충성스러운 신하들의 유해는 [GetSIAprefixTH] 담넌 도로를 통해 프라자디폭 국왕이 신성한 왕실 화장터에 공개 장례식장을 설치하도록 허락한 싸남 루앙으로 이송되었습니다."
 siam.20.d.rebel_parliamentarian: "반란군 대부분을 제압한 후 남은 왕족들이 왕과 함께 운남으로 도망쳤다는 소식을 들었습니다. 상관없습니다. 아직 남아있는 충성파 쓰레기들은 나중에 잡을 테니까요. 우선 충성스러운 부하들의 희생을 애도해야 합니다. 이를 위해 왕실 화장터를 공공 장례식장으로 개조했습니다."
 siam.20.d.rebel_royalist: "정부군이 동부와 남부 지역을 탈환한 후 남은 혁명가들은 사이공으로 도망치기로 결정했고, 그곳에서 우리는 범죄인 인도 절차에 맞서 싸우게 될 것입니다. 전쟁 중 충성스러운 신하들이 입은 손실을 먼저 애도하는 것이 더 중요합니다. 전국적인 공개 장례식이 열렸고, 충성스러운 신하들의 유해는 [GetSIAprefixTH] 담넌 도로를 통해 프라자디폭 국왕이 신성한 왕실 화장터에 공개 장례식장을 설치하도록 허락한 싸남 루앙으로 이송되었습니다."
 siam.20.a: "우리의 민주주의 만세!"
 siam.20.b: "국왕 폐하 만세!"
 siam.20.c: "국왕 폐하 만세!"
 siam.20.d: "공화국을 위한 차이요!"
 siam.21.t: "왕당파 반군의 항복 (AI 측)"
 siam.21.d: "이 이벤트는 플레이어한테는 보여져서는 안 됩니다 - 만약 보셨다면 버그이니 리포트해주세요."
 siam.21.a: "그들이 항복했다 (의회파)"
 siam.22.t: "쁠랙 피분송크람의 쿠데타"
 siam.22.d: "시간이 흐르고 사람들이 권력 장악에 적응하면서 [SIA.GetSIAshortname]의 상황은 마침내 안정되기 시작했습니다. 이제 드디어..."
 siam.22.a: "...계엄령을 철회할 때이다."
 siam.22.b: "...권력을 잡아야 할 때이다."
 siam.23.t: "[GetYear]년 총선"
 siam.23.d.syn: "모든 정부 부처에서 보수파가 숙청되고 귀족 권력이 해체된 상황에서 선거 결과는 매우 분명합니다."
 siam.23.d.con: "정부의 모든 부처에서 사회주의자들을 숙청하고 그들의 조직을 금지한 결과, 선거 결과는 매우 분명해졌습니다."
 siam.23.d.norm: "이번 선거와 관련한 여론조사의 예측은 매우 박빙이었습니다. 그러나 한 쪽이 의회에서 과반수를 차지한 것으로 보입니다."
 siam.23.a: "자유주의자들이 승리했다!"
 siam.23.b: "사회주의자들이 승리했다!"
 siam.23.c: "보수주의자들이 승리했다!"
 siam.26.t: "독일인 소유 공장에 대한 처리 문제"
 siam.26.d: "[SIA.GetName]에 속한 독일의 유명 기업들은 대부분 해운, 벌목, 철도 산업과 관련이 있습니다. 정부로부터 좋은 조건의 대규모 융자를 제공하면 쉽게 사업을 다시 시작하도록 설득할 수 있습니다. 아니면 공장을 그냥 압류해버릴 수도 있죠. 그러나 그렇게 하는 것은 [SIA.GetName]의 경제적 자살을 의미할 수 있습니다. 이 상황에 어떻게 접근해야 할까요?"
 siam.26.a: "생산수단을 장악해라!"
 siam.26.b: "금전적 보상을 제안해라."
 siam.26.c: "다른 곳에서 알아보자..."
 siam.27.t: "우리의 공장을 압류한 [SIA.GetSIAshortname]!"
 siam.27.d.bast: "새로운 [SIA.GetProperAdjective] 정부가 경제를 강화하기 위해 '산업 국유화' 프로그램을 시작했습니다. 쁠랙 피분송크람 총리의 군사 정권이 [SIA.GetName]에 있는 우리 공장을 부당하게 압수했습니다."
 siam.27.d.comp: "새로운 [SIA.GetProperAdjective] 정부가 경제를 강화하기 위해 '산업 국유화' 프로그램을 시작했습니다. 쁠랙 피분송크람 총리의 군사 정권이 [SIA.GetName]에 있는 우리 공장을 부당하게 압수했습니다. 그러나 그는 우리에게 손실에 대한 금전적 보상을 제안했습니다."
 siam.27.a: "불한당들 같으니!"
 siam.27.b: "최소한 배상금은 받아냈다."
 siam.28.t: "미국인 소유 공장에 대한 처리 문제"
 siam.28.d: "미국 자동차 회사 포드는 이곳 아유타야에 동남아시아 사업장을 두고 있습니다. 미국의 정치적, 경제적 분쟁으로 인해 우리가 공장을 점령할 경우 미국이 보복할 가능성은 거의 없습니다. 어떻게 해야 할까요?"
 siam.29.t: "The Question of British-Owned Rubber Plantations"
 siam.29.d: "브리튼 혁명 이후 동남아시아에 있던 영국인들이 오스트랄라시아로 철수하면서 시랏 말라이의 많은 민영 고무 플랜테이션이 이전 소유주들에 의해 한동안 방치되어 왔습니다. 단순히 플랜테이션을 점령할 수도 있지만, 그렇게 하면 아시아 태평양 지역의 주요 해군 강국이자 잠재적으로 동맹국인 오스트랄라시아의 기분을 상하게 할 수 있습니다. 어떻게 해야 할까요?"
 siam.30.t: "일본인 소유 철광에 대한 처리 문제"
 siam.30.d: "일본인들은 얄라와 나콘시탐마랏에 주요 원자재를 본국으로 수송하는 데 사용되었던 몇 개의 철광산을 소유하고 있습니다. 우리가 그 광산을 점령할 수는 있지만, 그렇게 되면 우리는 고립되고 [SIA.GetProperAdjective]-일본 관계가 영구적으로 손상되어 이 지역에서 독일의 패권에 도전하는 데 도움을 줄 강력한 동맹국이 없게 될 것입니다. 어떻게 해야 할까요?"
 siam.31.t: "외교정책 약화로 비난받는 피분송크람"
 siam.31.d: "국가 산업화 계획이 경제적 변화를 거의 혹은 전혀 가져오지 않았기 때문에 언론과 정치 분야의 반대자들은 모두 우리가 약하고 비효율적인 지도력을 가지고 있다고 비난했습니다."
 siam.31.a: "제기랄!"
 siam.32.t: "버마 선동가 체포"
 siam.32.d: "오늘 살윈강 삼각주 인근에 있는 몬족 대다수가 거주하는 도시 중 하나인 모뜨멀램에서 11명의 버마 선동가들이 '[SIA.GetProperAdjective] 멍에로부터의 해방'이라는 구호가 적힌 소책자를 배포하다 붙잡혔습니다. 이번 사건을 계기로 우리 정권에 대한 지지를 결집하고 버마의 위협을 완전히 끝낼 수 있을지도 모릅니다!"
 siam.32.a: "누가 우리보고 겁쟁이라고 했더라?"
 siam.32.b: "누가 위인지 보여줄 기회다!"
 siam.32.c: "아직 준비가 되지 않았다..."
 siam.33.t: "[SIA.GetNameDefCap]의 선전포고!"
 siam.33.d: "나쁜 소식입니다! 분명히 [SIA.GetProperAdjective](이)가 우리 영토에 있음에도 불구하고 11명의 \"버마 첩자들\"을 잡았다고 합니다. 그들의 군대는 지금 양곤을 향해 진격하고 있습니다. 이것은 터무니없는 일입니다!"
 siam.33.a: "무장하라, 시민들이여!"
 siam.34.t: "타와이 조약"
 siam.34.d: "양곤의 퇴폐적인 버마인들은 퇴각했고 우리 군대는 연기가 자욱한 그들의 수도 잔해에 안정적으로 자리 잡고 있습니다. 지금이 버마 정부에 양보를 요구하기에 가장 좋은 시기이며, 승리는 우리의 것입니다. 문제는 평화를 추구할 것인가, 아니면 버마인들을 영원히 제거할 때까지 전쟁을 계속할 것인가 하는 것입니다."
 siam.34.a: "우리는 샨 상부를 요구하고 그 지역의 태국인들을 재통합시킬 것이다."
 siam.34.b: "버마 놈들하고 평화 같은 건 없다, 완전한 정복뿐이다!"
 siam.35.t: "[SIA.GetProperAdjective]의 요구"
 siam.35.d: "[SIA.GetProperAdjective] 개자식들이 우리를 완전히 제압했고 우리는 굴욕을 당했습니다. 이제 그들은 우리에게 샨 상부 지역을 넘기라고 요구하고 있습니다. 가혹한 조건이지만, 이 지역의 경쟁자들이 우리의 약해진 상황을 이용해 행동하지 않도록 항복하는 것이 현명할지도 모릅니다."
 siam.35.a: "우리는 선택의 여지가 없다..."
 siam.35.b: "농담하는 거겠지, 세상이 끝날 떄까지 계속할 거다!"
 siam.36.t: "버마 정부의 거부!"
 siam.36.d: "어리석은 버마 놈들은 우리의 관대한 제안을 거부했습니다."
 siam.36.a: "전쟁을 계속해야겠구먼..."
 siam.37.t: "타와이 조약"
 siam.37.d: "방콕의 퇴폐적인 [SIA.GetProperAdjective](은)는 격퇴되었고 우리 군대는 치앙마이의 불타는 폐허에 안정적으로 자리 잡고 있습니다. 지금이 [SIA.GetProperAdjective] 정부에 양보를 요구하기에 가장 좋은 시기이며, 승리는 우리의 것입니다. 문제는 우리가 평화를 추구할 것인가, 아니면 [SIA.GetProperAdjective](을)를 제거할 때까지 전쟁을 계속할 것인가 하는 것입니다."
 siam.37.a: "우리의 정당한 영토를 되찾을 것이다."
 siam.37.b: "[SIA.GetProperAdjective] 놈들과 평화 같은 건 없다, 완전한 정복뿐이다!"
 siam.38.t: "버마의 요구"
 siam.38.d: "버마 개자식들이 우리를 완전히 제압했고 우리는 굴욕을 당했습니다. 이제 그들은 우리에게 샨 하부 지역과 모뜨멀램을 넘기라고 요구하고 있습니다. 가혹한 조건이지만, 이 지역의 경쟁자들이 우리의 약해진 상황을 이용해 행동하지 않도록 항복하는 것이 현명할지도 모릅니다."
 siam.38.a: "우리는 선택의 여지가 없다..."
 siam.38.b: "농담하는 거겠지, 우린 세상이 끝날 떄까지 계속할 거다!"
 siam.39.t: "[SIA.GetProperAdjective] 정부의 거부!"
 siam.39.d: "어리석은 [SIA.GetProperAdjective](이)가 우리의 정당한 요구를 거절했습니다."
 siam.39.a: "전쟁을 계속해야겠구먼..."
 siam.40.t: "문화명령 개혁 도입"
 siam.40.d: "문화명령, 또는 \"국민국가\" 개혁은 태국 국민들이 선호하는 강력한 국가라는 궁극적인 목표에 도달하기 위한 수단으로 국민주의자들이 제안한 것입니다. 그러나 이로 인해 우리 나라 내에 거주하는 말레이계, 중국계, 몬족, 캄보디아인과 원치 않는 마찰이 발생할 수 있습니다."
 siam.40.a: "누가 신경 쓰나? 개혁을 도입해라."
 siam.40.b: "다시 생각해 보니, 좋지 않은 생각인 것 같군."
 siam.41.t: "시암 국명 변경?"
 siam.41.d: "우리나라는 아유타야 시대 후기부터 시암으로 알려져 왔지만, [SIA.GetProperAdjective] 내 지식인들은 우리나라가 대부분 타이인으로 구성되어 있으므로 이를 반영하기 위해 국명을 쁘라텟 타이 또는 태국으로 변경하는 것이 합리적이라고 지적해 왔습니다. 그러나 이는 태국 내 소수 민족의 반감을 살 수 있습니다. 어떻게 해야 할까요?"
 siam.41.a: "우리는 타이인의 국가가 될 것이다!"
 siam.41.b: "우리의 국명은 시암이었고, 시암이며, 앞으로도 시암일 것이다!"
 siam.42.t: "타이족 병합과 새로운 국가법"
 siam.42.d: "우리 나라의 국명을 공식적으로 태국으로 만드는 법이 통과됨에 따라 타이 라오, 타이 담, 타이 댕, 타이 푸안, 타이 야이, 타이 사얌, 타이 크안, 타이 루에, 타이 위안 및 타이 카다이 문화 집단의 나머지 사람들은 이제 단순히 태국인이라고만 불리게 됩니다. 소수민족도 법에 따라 태국어 접두사를 그대로 유지하며 태국인으로 불리게 될 것입니다. 국가도 이러한 새로운 현실을 반영하여 변경될 예정이며, 30일 이내에 새로운 국가를 결정하기 위한 공모전이 열릴 예정입니다."
 siam.42.a: "통과시켜라!"
 siam.42.b: "안 하는 게 낫겠어."
 siam.43.t: "[GetYear]년 국어 및 의무교육법"
 siam.43.d: "타이화 정책, 즉 소수 민족을 태국에 통합하기 위해 중부 타이 방언(방콕 방언)을 기본 언어로 지정하고 북부 태국 방언과 라오스 방언을 금지했습니다. 새로운 법에 따라 중부 타이 방언을 의무적으로 교육해야 하며, 중국인이 운영하는 학교, 가톨릭 가정 학교, 남부의 포노르 무슬림 학교와 같은 민족 및 종교 학교는 새로운 법을 준수하는 데 동의하지 않으면 불이익을 받게 될 것입니다. 물론 법 시행의 강도를 낮추거나 법 통과를 완전히 취소할 수도 있습니다."
 siam.43.a: "타이화만이 앞으로 나아가는 길이다!"
 siam.43.b: "그냥 방콕 방언의 사용을 장려하기만 하자."
 siam.43.c: "법안을 취소해라..."
 siam.44.t: "외국인 노동력 배제법"
 siam.44.d: "Due to the recent influx of Chinese immigrants-who had escaped the carnage and destruction of the Chinese Civil War-into [SIA.GetName], we have seen an increase in the unemployment rate. To tackle this problem, the government has decided to declare select jobs as off-limits to unskilled immigrants and set them aside for our own people. This will, however, have negatively impact on our economy due to our reliance on Chinese labour."
 siam.44.a: "우리는 [SIA.GetProperAdjective] 시장을 보호해야 한다!"
 siam.44.b: "우리는 외국인 노동력이 필요하다; 법안을 철회해라!"
 siam.45.t: "문화명령 개혁 완료"
 siam.45.d: "피분송크람의 문화명령 개혁과 관련된 모든 주요 법률은 이제 어떤 식으로든 성공적으로 시행되었습니다. 이제 우리는 새로운 개혁에 대한 대중의 반응을 기다리고 있습니다."
 siam.45.a: "[SIA.GetProperAdjective] 국가는 강력하다!"
 siam.45.b: "[SIA.GetProperAdjective] 국가는 강력하다."
 siam.45.c: "적어도 몇몇 개혁은 약간의 영향을 미쳤다..."
 siam.45.e: "아무 것도 이뤄진 게 없는데 이걸 혁명이라고 할 수가 있는가?"
 siam.47.t: "피분송크람 암살!"
 siam.47.d: "피분송크람 총리가 아난타 사마콤 왕궁에 도착하는 도중 [GetDateText]에서 [SIA.GetProperAdjective]-중국 총격범에 의해 저격당했습니다. 차량 행렬 중 심장에 총을 맞고 즉사한 것으로 보입니다. 이후 비밀경찰청장 파오 시야논과 피분송크람의 군부 실세인 사릿 타나랏이 권력을 장악하고 각자의 야망을 이루기 위해 혈안이 되면서 정치적 공백이 발생했습니다.\n\n파오는 군주제를 낡은 상징으로 여기며 공화국을 공식적으로 선포하고자 하지만, 사릿은 옛 짜크리 왕조와의 협력이 국가를 위한 최선의 방법이라고 생각합니다."
 siam.47.a: "파오 시야논이 승리했다!"
 siam.47.b: "사릿 타나랏이 승리했다!"
 siam.48.t: "암살 시도로부터 살아남은 피분송크람!"
 siam.48.d: "Premier Phibunsongkram was shot in the jaw while dressing for work- by one of his own servants, no less! The culprit was quickly subdued by the security team and Phibunsongkram was rushed to the [SIA.GetProperAdjective] Army Hospital. As he was in the hands of an extremely professional medical team, he was able to make a swift recovery, and is planning on giving a speech at the Ananta Samakhom Throne Hall today."
 siam.48.a: "그가 괜히 강철의 야전원수라고 불리는 게 아니다!"
 siam.50.t: "피분송크람 암살!"
 siam.50.d: "피분송크람 총리가 출근을 위해 옷을 갈아입던 중 다름 아닌 자신의 하인이 쏜 총에 머리를 맞았습니다! 총리는 그 자리에서 사망했습니다. 이후 비밀경찰청장 파오 시야논과 피분송크람의 군부 실세인 사릿 타나랏이 권력을 장악하고 각자의 야망을 이루기 위해 혈안이 되면서 정치적 공백이 발생했습니다.\n\n파오는 군주제를 낡은 상징으로 여기며 공화국을 공식적으로 선포하고자 하지만, 사릿은 옛 짜크리 왕조와의 협력이 국가를 위한 최선의 방법이라고 생각합니다."
 siam.51.t: "사이공의 시암 망명자"
 siam.51.d: "시암 내전의 참담한 결과로 인해 수천 명의 시암 군인들이 배를 타고 사타힙에서 탈출한 후 우리 해안에 도착했습니다.\n\n이제 우리는 경험이 풍부한 이 군대를 어떻게 해야 할지 고민해야 합니다. 이들을 환영하면 라오스 및 캄보디아 형제들과 마찰이 생길 수 있지만, 그렇게 하지 않으면 혁명군 내부의 파벌주의를 보여줌으로써 전쟁 지지도에 영향을 미칠 수 있습니다."
 siam.51.a: "우리 세력에 온걸 환영한다!"
 siam.51.b: "우리에게 사이비 제국주의자들은 필요없다."
 siam.52.t: "피분송크람 원수의 사망"
 siam.52.d.rep: "피분송크람 총리가 심장마비로 오늘 자택에서 평화롭게 세상을 떠났습니다. 그의 아내 라이앗 피분송크람은 그가 마지막으로 남긴 말이 '여보, 죽음은 진정한 행복이구려'였다고 전했습니다. 정치적 후계자가 없는 상황에서 정치적 공백이 발생했고 비밀경찰청장 파오 시야논과 피분송크람의 군부 실세인 사릿 타나랏이 권력을 장악하고 각자의 야망을 이루기 위해 혈안이 되었습니다.\n\n파오는 군주제를 낡은 상징으로 여기며 공화국을 공식적으로 선포하고자 하지만, 사릿은 옛 짜크리 왕조와의 협력이 국가를 위한 최선의 방법이라고 생각합니다."
 siam.52.d.nor: "피분송크람 총리가 심장마비로 오늘 자택에서 평화롭게 세상을 떠났습니다. 그의 아내 라이앗 피분송크람은 그가 마지막으로 남긴 말이 '여보, 죽음은 진정한 행복이구려'였다고 전했습니다. 그는 친구들과 가족에게 둘러싸여 세상을 떠났습니다.\n\n1897년 '쁠랙 키타상카'라는 이름으로 태어난 그는 버마의 [SIA.GetProperAdjective] 개입 당시 뛰어난 공로로 '루앙 피분송크람'이라는 칭호를 받았습니다. 근대화론자였던 그는 오랜 기간 동안 [SIA.GetProperAdjective] 군대를 최신식 군대로 만드는 데 전념했습니다. 그를 기리기 위해 방콕에 있는 [SIA.GetProperAdjective] [ROOT.GetSIAprefixEN]군의 4개 병과 모두에서 대규모 행사를 개최했으며, 방콕의 한 거리는 피분송크람 도로로 이름이 변경되었습니다."
 siam.52.c: "평화롭게 잠들길..."
 siam.54.t: "훈련을 마친 첫 여성 장교들"
 siam.54.d: "오늘, [SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 육군의 첫 28명의 여성 장교들이 급박하게 진행된 훈련 과정을 마쳤습니다. 진보적인 특성상 모든 여성 생도들은 남성 생도들과 동일한 훈련 과정을 거쳐야 했으며, 남성과 마찬가지로 최전방에서 복무해야 합니다. 그러나 보수적인 이들의 분노를 달래기 위해, 이들은 결혼을 하면 현역에서 물러나야 합니다.\n\n눈에 띄는 신입 중 한 명인 지라왓 피분송크람 중위는 피분송크람 야전 원수의 장녀로 롭부리에 있는 수리요타이 연대의 수라나리 중대에서 복무할 예정이며, 시범 사업이 성공할 경우 추후 대대 규모로 확대될 예정입니다."
 siam.54.a: "여성들에게 박수를!"
 siam.55.t: "교통부 창설"
 siam.55.d: "원래 내무부 소속이었던 고속도로부, 철도부, 항공교통부, 항만청은 이제 전국 주요 도시를 연결하는 새로운 고속도로와 철도 건설을 촉진하기 위해 별도의 새로운 부처를 구성할 예정입니다. 야심찬 계획이지만 교통부 자체적으로 계획을 이행하기에는 인력이 부족합니다. 일각에서는 해외 유학을 보낸 기술자들이 귀국할 때까지 [GetSIAEngineers] 기술자들을 고용해 도와주자는 제안도 있습니다."
 siam.55.a: "그 기술자들을 다시 고용하자."
 siam.55.b: "우리는 스스로 해낼 것이다."
 SIA_engineers_INT: "프랑스와 브리튼 기술자로 하자"
 SIA_engineers_JAP: "일본 기술자에게 부탁하자고."
 SIA_engineers_GER_AUS: "독일과 오스트리아 기술자로 하자."
 SIA_engineers_GER: "독일 기술자로 하자."
 SIA_engineers_RUS: "러시아 기술자로 하자."
 SIA_engineers_USA: "미국 기술자로 하자고."
 siam.56.t: "얀히 댐 명칭"
 siam.56.d: "3년간의 준비 끝에, 핑강의 딱주에 있는 삼응아오군에서 발전량이 780메가와트로 추산되는 최초의 다목적 댐 건설 프로젝트가 곧 시작될 예정입니다. 하지만 아직 이 프로젝트의 공식 명칭은 정해지지 않았습니다."
 siam.56.a: "그냥 얀히댐이라고 하자."
 siam.56.b: "우리의 위대한 지도자이신 피분송크람 원수의 이름을 따서 피분송크람댐으로 하자."
 siam.56.c: "자애로우신 국왕 폐하의 이름을 따서 [From.GetLeader]댐이라고 하자."
 siam.56.e: "우리의 위대한 동지의 이름을 따서 파놈용댐으로 하자."
 siam.56.f: "홍수로부터 우리를 지켜주는 보호자인 쿤단프라칸촌댐으로 하자."
 siam.56.g: "자애로우신 국왕 폐하의 이름을 따서 프라차티뽁댐으로 하자."
 siam.56.h: "자애로우신 국왕 폐하의 이름을 따서 아난다댐으로 하자."
 siam.56.i: "자애로우신 국왕 폐하의 이름을 따서 푸미폰댐으로 하자."
 siam.57.t: "민주주의 기념비 공개식"
 siam.57.d: "2년간의 공사 끝에 새로운 민주주의 기념비가 제헌 헌법 발효 5주년을 기념하는 시기에 맞춰 대중에게 공개되었습니다. 새 기념비를 설계한 건축가 실파 비라스리는 \"라차담넌 도로를 방콕의 '샹젤리제'로 리모델링하여 민주주의 기념비를 '개선문'으로 만들겠다\"라고 말했습니다.\n\n기념비 자체는 지역 주민들과 상점 주인들에게 인기가 높지 않은데, 이들 중 다수는 라차담넌 도로를 넓혀 기념 대로를 만들면서 집과 사업장에서 쫓겨났습니다. 그럼에도 불구하고 다른 곳에서는 큰 환영을 받고 있으며 새로운 [SIA.GetProperAdjective] 정부의 선전 도구로 사용되고 있습니다."
 siam.57.a: "방콕의 새로운 위상에 걸맞은 기념비다."
 siam.58.t: "신헌법 수호 기념비 제막식"
 siam.58.d.left: "\"탐롱나와사왓 제독이 이끄는 우리 군과 '$SIA_radical_socialist_party_CW_long$'(이)가 북진하여 방콕에 도착한 후 왕정의 폭정을 종식시키고 마침내 민중의 손에 권력을 넘겨준 시암 내전이 끝난지 3년이 지났습니다. 이 새로운 기념비는 전쟁의 종식을 보기 위해 목숨을 걸고 싸운 사람들의 업적을 기념하고, 비록 살아남지는 못했지만 우리의 의로운 대의를 위해 싸운 사람들을 추모할 것입니다.\"\n- [SIA.GetLeader] 의장"
 siam.58.d.gov: "\"피분송크람 야전원수가 이끄는 우리 군과 '$SIA_authoritarian_democrat_party_khana_ratsadon_long$'(이)가 다시 한번 자신들만을 위해 국가를 급진화시키려는 세력을 종식시키고 우리 국민을 위한 평화와 발전을 확보한 시암 내전이 끝난 지 3년이 지났습니다. 이 새로운 기념비는 전쟁의 종식을 보기 위해 목숨을 걸고 싸운 사람들의 업적을 기념하고, 비록 살아남지는 못했지만 우리의 의로운 대의를 위해 싸운 사람들을 추모할 것입니다.\"\n- [SIA.GetSecondInCommand] 총리"
 siam.58.d.right: "\"보원뎃 왕자가 이끄는 우리 군대와 '$SIA_paternal_autocrat_party_CW_long$'(이)가 남진하여 방콕에 도착한 지 올해로 3년이 되었으며, 이는 적의 위협을 종식시키고 국왕 폐하의 왕좌와 국가의 안정을 확보하는데 큰 도움이 되었습니다. 이 새로운 기념비는 전쟁의 종식을 보기 위해 목숨을 걸고 싸운 사람들의 업적을 기념하고, 비록 살아남지는 못했지만 우리의 의로운 대의를 위해 싸운 사람들을 추모할 것입니다.\"\n- [SIA.GetSecondInCommand] 추밀원 의장"
 siam.58.a: "그들은 영원히 기억될 것이다."
 siam.59.t: "국경일"
 siam.59.d.coup: "오늘, [SIA.GetNameDefCap]의 모든 사람들은 우리가 부패한 소수로부터 권력을 탈취하고 현대 국가로의 변화를 향한 첫걸음인 첫 번째 헌법을 채택한 날을 축하합니다. 우리는 인민당 강령에 명시된 여섯 가지 가치인 독립, 공공 안전, 경제적 번영, 평등, 자유, 교육을 영원히 지킬 것입니다."
 siam.59.d.granted: "오늘, [SIA.GetNameDefCap]의 모든 사람들은 현대 국가로의 변화를 향한 첫걸음인 프라차티뽁 국왕으로부터 첫 번째 헌법을 승인받은 날을 기념합니다. 우리는 국가 정체성을 정의하는 세 가지 핵심 가치인 국가, 종교, 군주제를 영원히 지켜나갈 것입니다."
 siam.59.a: "그리고 그렇게 될 것이다!"
 siam.60.t: "야유타야의 첫 트렉터"
 siam.60.d: "엄마, 엄마! 댕 삼촌이 새 기계를 샀어요! 쟁기질하고, 당기고, 뽑고, 움직일 수 있고, 탈 수 있어요! 삼촌은 이걸 '롯타이'라고 부른대요!\n\n아유타야에서 트랙터 또는 농부들이 부르는 별명인 '강철 물소'의 출현은 지역 농업에 혁명을 일으켰고, 불과 한 세대 전에는 상상할 수 없었던 규모로 농장 생산량이 증가했습니다. 확실히 산업이 가져다주는 혜택은 [SIA.GetSIAshortname]에도 좋은 영향을 미쳤습니다."
 siam.60.a: "세상에나!"
 siam.61.t: "그림의 뒷면"
 siam.61.d: "그림의 뒷면은 '스리 부라파'라는 필명으로 쓰인 쿨랍 사이프라딧의 [SIA.GetProperAdjective] 낭만 소설입니다. 이 소설은 일본에 유학 중인 평범한 배경의 [SIA.GetProperAdjective] 학생인 노폰이 지인의 새 부인인 귀족 여성 몸 라자웅세 키라티를 만나 관계를 발전시키는 이야기를 담고 있습니다. 시암 혁명 이후를 배경으로 두 인물의 대비를 강조한 이 작품에서 노폰과 키라티는 인정할 수 없는 로맨틱한 감정을 키워나가고, 두 인물은 자신의 감정과 가족의 의무 사이에서 갈등을 겪으며 긴장감을 형성해나갑니다."
 siam.61.a: "잘 쓴 소설이로군."
 siam.62.t: "타루타오 교화소 개관"
 siam.62.d: "6개월 간의 공사 끝에 첫 정치범 수감자들이 섬에 도착했습니다. 다시는 그들을 볼 수 없기를 바랍시다."
 siam.62.a: "가라! 타루타오로 가서 다시는 돌아오지 마라!"
 siam.63.t: "타루타오의 해적"
 siam.63.d: "본토와 단절된 채 홀로 남겨진 타루타오 교도소의 수감자들과 교도관들은 생존을 위해 말라카 해협에서 해상 해적질에 의존해 왔습니다. 몇 차례의 성공적인 습격 시도 끝에 페낭의 독일 제국 해군 주둔지가 섬을 진압한 후, 우리 국민들이 입힌 피해에 대한 배상금을 지불한다는 조건으로 이 죄수들을 우리에게 송환하겠다고 제안했습니다..."
 siam.63.a: "독일인들에게 우리의 '찬사'를 보내주어라."
 siam.63.b: "누가 그 놈들을 신경쓴다고?"
 siam.64.t: "차오 프라야의 일몰"
 siam.64.d: "'톰마얀티'가 쓴 또 다른 베스트셀러. '쿠감'은 피칫 나 수코타이라는 가명으로 활동하는 [SIA.GetProperAdjective] 여성이자 노동당원 앙수말린과 독일령 동아시아 싱가푸어 함대 사령부에서 복무하는 독일 제국 해군의 독일 귀족 카를 폰 슈타페너 대위의 비극적인 사랑 이야기를 담고 있습니다.\n\n탐롱나와사왓 반란과 인도차이나 반란을 거치며 두 사람의 운명적인 만남과 이별을 그린 이 이야기는 1942년 핀 춘하완의 예상치 못한 쿠데타로 절정을 이룹니다."
 siam.64.a: "이게 '아달하이다' 열풍을 불러일으킨 거였군..."
 siam.65.t.default: "소르 씨따붓의 [SIA.GetProperAdjective]-영어 사전"
 siam.65.t.royalist: "루앙 마하시티보한의 [SIA.GetProperAdjective]-영어 사전"
 siam.65.d.tarutao: "타루타오의 정치범 수감자 중 한 명인 소르 시따붓(이전 이름은 루앙 마하시티보한)이 교도소 면회 중 그의 어머니가 챙겨온 원고를 가지고 책을 편찬했습니다. 그가 영국에서 왕립 장학생으로 공부하던 시절을 바탕으로 집필한 '파타누크롬'은 교육 전문가들 사이에서 가장 포괄적인 [SIA.GetProperAdjective]-영어 사전으로 높은 평가를 받고 있습니다."
 siam.65.d.bangkhwang: "타루타오의 정치범 수감자 중 한 명인 소르 시따붓(이전 이름은 루앙 마하시티보한)이 교도소 면회 중 그의 친구들이 챙겨온 원고를 가지고 책을 편찬했습니다. 그가 영국에서 왕립 장학생으로 공부하던 시절을 바탕으로 집필한 '파타누크롬'은 교육 전문가들 사이에서 가장 포괄적인 [SIA.GetProperAdjective]-영어 사전으로 높은 평가를 받고 있습니다."
 siam.65.d.default: "현재 방콕 데일리 메일의 기자로 일하고 있는 소르 시따붓(이전 이름은 루앙 마하시티보한)이 편찬한 그의 신간은 오늘 큰 호응을 얻으며 출시되자마자 빠르게 매진되었습니다. 영국 왕립 장학생 시절을 바탕으로 한 그의 '파타누크롬'은 교육 전문가들 사이에서 지금까지 쓰인 가장 포괄적인 [SIA.GetProperAdjective]-영어 사전으로 높은 평가를 받고 있습니다."
 siam.65.d.royalist: "새로운 추밀원에서 떠오르는 신예 중 한 명인 루앙 마하시티보한(소르 시따붓)이 편찬한 그의 신간은 오늘 큰 호응을 얻으며 출간되었으며, 서점에 입고되자마자 빠르게 매진되었습니다. 영국 왕립 장학생 시절을 바탕으로 한 그의 '파타누크롬'은 교육 전문가들 사이에서 지금까지 쓰인 가장 포괄적인 [SIA.GetProperAdjective]-영어 사전으로 높은 평가를 받고 있습니다."
 siam.65.a: "그가 반체제 인물이라는 게 애석하게 됐군."
 siam.65.b: "문학의 걸작이라 불려도 손색이 없다."
 siam.67.t: "[SIA.GetNameDefCap]의 조건부 항복 제안"
 siam.67.d.default: "오늘 [SIA.GetSIAshortname](이)가 조건부 항복 협상을 요청하는 외교 사절을 보냈습니다. 그들의 군대는 즉시 적대 행위를 중단하고 주요 영토를 양도하며 막대한 전쟁 배상금을 지불할 것이며, 그 대신 우리가 미래의 외세 침략으로부터 그들의 독립을 보장해 달라고 요청했습니다."
 siam.67.d.faction_peace: "며칠 전 [SIA.GetSIAshortname](이)가 우리 진영에 외교 사절단을 보내 조건부 항복 협상을 요청했습니다. [FROM.GetNameDef] 측은 전쟁 배상금과 우리 군과 [SIA.GetProperAdjective] 사이의 적대 행위의 즉각적인 중단을 포함하는 [SIA.GetProperAdjective]의 평화 제안을 받아들이기로 결정했지만, 이제 전쟁을 계속할지 여부는 우리에게 달려 있습니다."
 siam.67.d.faction_war: "며칠 전 [SIA.GetSIAshortname](이)가 우리 진영에 외교 사절단을 보내 조건부 항복 협상을 요청했습니다. [FROM.GetNameDef] 측은 전쟁 배상금과 우리 군과 [SIA.GetProperAdjective] 사이의 적대 행위의 즉각적인 중단을 포함하는 [SIA.GetProperAdjective]의 평화 제안을 무시하기로 결정했지만, 이제 불필요한 전쟁을 계속할지 여부는 우리에게 달려 있습니다."
 siam.67.a: "좋아, 이 전쟁을 끝내자고. "
 siam.67.b: "아니, 그들은 분쇄될 것이다."
 siam.68.t: "[FROM.GetNameDefCap]의 평화 거부"
 siam.68.a: "오, 안 돼..."
 siam.69.t: "우리 지도부를 무시한 [FROM.GetNameDefCap]"
 siam.69.d.peace: "우리의 예상과 달리 [FROM.GetNameDef] 측은 [SIA.GetSIAshortname](와)과의 전쟁에 대한 우리의 결정을 무시하고 독자적으로 전쟁을 계속하려고 했습니다."
 siam.69.d.war: "우리의 기대와는 달리, [FROM.GetNameDef] 측은 [SIA.GetSIAshortname](와)과의 전쟁에 관한 우리의 결정을 무시하고 불필요한 분쟁을 계속하고 싶지 않다며 독자적으로 평화 제안을 받아들이기로 했습니다."
 siam.69.a: "우리는 대신 그들을 지원할 것이다!"
 siam.69.b: "좋다, 평화를 누리도록 하자."
 siam.69.c: "그러면 알아서 하라고 해라."
 siam.70.t.peace: "조건부 항복 발효"
 siam.70.t.no_peace: "조건부 항복 거부"
 siam.70.d.peace: "Our enemies have decided to take a liking to our peace offering. While we will be under the shadow of their jackboots for the next few years as a guarantee for us to follow up with the details negotiated in the treaty, we can only hope to avoid falling into military adventurism again in the future."
 siam.70.d.no_peace: "우리의 평화 조약 도박은 이제 실패로 돌아갔고, 최후의 일인까지 싸워야 할지도 모릅니다."
 siam.70.a: "최소한 독립은 유지했으니..."
 siam.70.b: "재앙이다!"
 siam.71.t: "[SIA.GetNameDefCap]의 항복"
 siam.71.d.faction: "붕괴 직전에 처한 [SIA.GetNameDef](은)는 망명 정부를 구성하는 대신 적들과 별도의 평화 협정을 맺기로 했습니다."
 siam.71.d.faction_leader: "붕괴 직전에 처한 [SIA.GetNameDef](은)는 우리와 망명 정부를 구성하는 대신 적들과 별도의 평화 협정을 맺기로 했습니다. 이는 우리의 전쟁 수행에 심각한 결과를 초래하고 인도차이나 전장에서 우리의 측면을 노출시킬 것입니다."
 siam.71.a: "음, 그건 예상 못했는데."
 siam.71.b: "배신자들!"
 siam.72.t: "[FROM.GetNameDefCap] 정부와의 평화"
 siam.72.d.reparations: "Our deal with [SIA.GetSIAshortname] has now gone into effect, with their first instalment of war reparations now inside our own coffers."
 siam.72.d.no_reparations: "Our deal with [SIA.GetSIAshortname] has now gone into effect."
 siam.72.a: "훌륭하군."
 siam.2001.t: "육군 내부의 음모?"
 siam.2001.d: "정권 통합은 차질 없이 진행되었지만, 새로운 정권에 위험을 초래할 수 있는 지휘관들을 계속 유지하는 것은 좋지 않을 것입니다. 피분의 정통성에 대한 직접적 경쟁자인 프라야 송수라뎃을 표적으로 삼는다면 육군 내 민주주의 지지자들이 완전히 무너질 것이며, 프라야 시 싯티송크람과 그의 동료 왕당파들도 마찬가지일 것입니다. 이 두 파벌 중 하나를 조직적으로 숙청한다면 다른 파벌을 침묵시키기에 충분할 것입니다."
 siam.2001.a: "송수라뎃을 보내버리자..."
 siam.2001.b: "...왕당파의 위협도 같이."
 siam.6013.t: "라마 7세의 죽음"
 siam.6013.d: "짜끄리 가문의 제7대 군주이자 라마 7세로 알려진 [SIA.GetName]의 프라차티뽁 국왕이 오늘 아침 심부전으로 승하하셨습니다. 생전 자식이 없던 국왕 때문에 차기 왕위는 조카인 아난타 마히돈에게 넘어갔으며, 그는 라마 8세라는 칭호를 얻게 되었습니다."
 siam.6013.d.plaek: "짜크리 왕가의 7대 군주이자 라마 7세로 알려진 [SIA.GetName]의 프라차티뽁 국왕이 망명 중 폐렴으로 오늘 아침 승하했습니다. 자식이 없던 국왕의 후계는 조카 아난타 마히돈이 계승할 예정이며, 그는 라마 8세라는 왕명을 사용하게 될 것입니다."
 siam.6013.d.rep: "짜크리 왕가의 7대 군주이자 라마 7세로 알려진 [SIA.GetName]의 프라차티뽁 삭디뎃 나 아유타야 국왕이 유배 중 폐렴으로 오늘 아침 승하했습니다. 자녀가 없는 국왕의 후계는 조카 아난타 마히돈 나 아유타야가 계승할 예정이며, 그는 라마 8세라는 왕명으로 [SIA.GetProperAdjective] 왕위를 계승하게 됩니다."
 siam.6013.a: "편히 잠드소서."
 siam.6014.t: "보리팟 수쿰판의 계획"
 siam.6014.d: "새 국왕은 아직 어리고 현재 스위스에서 공부하느라 고국을 떠나 있습니다. 우리가 주도권을 잡고 [SIA.GetSIAshortname]의 왕좌와 왕의 칭호를 빨리 차지해야 할까요? 어차피 그가 전쟁을 이끌 수 있을 거라 기대하지 않으니 말입니다."
 siam.6014.a: "왕좌가 우리가 차지할 수 있도록 비어있군."
 siam.6014.b: "우리는 적법하신 국왕께 충성해야 한다."
 siam.6015.t: "라마 8세의 죽음"
 siam.6015.d: "짜크리 왕가의 8대 군주인 라마 8세라고도 알려진 [SIA.GetName]의 아난타 마히돈 국왕이 침대에서 총에 맞아 숨진 채 발견되었습니다. 처음에는 사고로 추정되던 그의 죽음은 검시관들에 의해 살인 사건으로 판명되었고, 이후 비정상적으로 급하게 진행된 재판 끝에 왕실 측근 3명이 처형되었습니다. 그의 죽음을 둘러싼 의문스러운 상황은 많은 논란의 대상이 되어 왔습니다. 자식이 없던 국왕의 후계는 라마 9세라는 왕명을 받은 그의 동생 푸미폰 아둔야뎃이 계승하게 됩니다."
 siam.6015.d.plaek: "짜크리 왕가의 8대 군주인 라마 8세로 알려진 [SIA.GetName]의 아난타 마히돈 국왕이 자동차 충돌 사고로 요골 동맥이 절단되어 과다 출혈로 승하했습니다. 자식이 없는 국왕의 뒤를 이어 그의 동생 푸미폰 아둔야뎃이 [SIA.GetName]의 새로운 국왕이 되어 라마 9세라는 왕명을 사용하게 될 것입니다."
 siam.6015.d.rep: "짜크리 왕가의 8대 군주이자 라마 8세로 알려진 전 수코타이 왕자였던 아난타 마히돈 나 아유타야가 자동차 충돌 사고로 요골 동맥이 절단되어 과다 출혈로 인해 승하했습니다. 자식이 없던 국왕의 후계는 동생 푸미폰 아둔야뎃이 맡게 되며, 그는 라마 9세라는 왕명으로 [SIA.GetProperAdjective] 왕위를 계승하게 될 것입니다."
 siam.6015.a: "편히 잠드소서."
 siam.6033.t: "라마 9세의 승하"
 siam.6033.d: "짜크리 왕가의 9대 군주이자 라마 9세로 알려진 [SIA.GetName]의 보리팟 수쿰판 국왕이 어젯밤 대궁전 침실을 거닐던 중 심장마비를 일으켰습니다. 의료진이 너무 늦게 도착했으며 그들은 국왕을 소생시키려 했지만 끝내 실패했습니다. 국왕의 자리는 장남인 쭘폿퐁 보리팟 왕태자가 승계할 예정이며, 그는 라마 10세라는 왕명을 갖게 되었습니다."
 siam.6034.t: "라마 10세의 승하"
 siam.6034.d: "짜크리 왕가의 제10대 군주이자 라마 10세로 알려진 [SIA.GetName]의 쭘폿퐁 보리팟 국왕이 노환으로 쑤언팍깟 궁전에서 평화롭게 세상을 떠났습니다. 남성 후계자를 남기지 않고 세상을 떠났기 때문에 라마 9세의 두 번째 결혼에서 태어난 그의 동생인 수쿠마피난 왕태자가 라마 11세로서 왕위를 계승할 예정입니다."
 siam.0.t: ""
 siam.0.d: ""
 siam.0.a: ""
 siam.0.b: ""
 SIA_prajadhipokreform: "프라차티뽁의 개혁"
 SIA_prajadhipokreform_desc: "현재 진행 중인 경제 위기는 새로운 개혁을 시행할 완벽한 기회를 제공하고 있습니다. 이번 공황은 우리나라의 수구 세력과 귀족들을 당황하게 만들었고, 이를 타파하기 위해서 우리의 개혁안을 기꺼이 지지할 것입니다... 과연 그렇게 될까요?"
 SIA_ratthasapha: "시암 의회 구성"
 SIA_ratthasapha_desc: "절대 군주제 시대에 형성된 비효율적인 관료제를 개혁하기 위해서는 [SIA.GetSIAshortname]의 현대화를 시작해야 합니다. 아난타 사마콤 왕궁은 새로운 의회 건물로 적합한 것으로 판단되었으며, 더 많은 사람들이 [SIA.GetSIAshortname] 개발에 참여할 수 있게 될 것입니다."
 SIA_halfleafdemocracy: "절반의 민주주의"
 SIA_halfleafdemocracy_desc: "국가를 통치하는 군주의 강력한 지도력은 끊임없이 밀려오는 생디칼리스트들의 물결에 맞서는데 필요합니다. 국왕에게 더 많은 권한을 부여하고 국왕이 총리를 임명할 수 있도록 하고 법을 통해 면책특권을 부여하면 장기적으로 안정을 보장할 수 있을 것입니다. 그러나 이는 자유주의자들의 불만을 살 것입니다.	"
 SIA_tourthenation: "전국 순회"
 SIA_tourthenation_desc: "백성들과 그들이 직면한 문제에 대해 더 잘 알고 군주제에 대한 신뢰를 높이기 위해서는 국왕이 직접 전국을 순회해야 합니다."
 SIA_royalprojectfoundation: "왕실계획재단"
 SIA_royalprojectfoundation_desc: "서민들이 직면한 문제를 감독하고 의견을 수렴하기 위해 왕실계획재단이라고 불리는 위원회를 만들어야 합니다."
 SIA_adevotedmonarchy: "군주정에 헌신"
 SIA_adevotedmonarchy_desc: "더 발전된 농업과 개발을 위해 국민들과 긴밀히 협력함으로써 우리는 농촌 지역에 거주하는 사람들의 지지를 얻을 수 있었습니다. 이는 우리 정부를 괴롭히는 붉은 망령에 대한 억지력으로 작용할 것입니다."
 SIA_yellowcoverdossier: "국민경제계획 초안본"
 SIA_yellowcoverdossier_desc: "루앙 쁘라딧마누탐(프리디 파놈용)은 [SIA.GetProperAdjective] 사회 내의 불평등 문제를 해결하기 위해 다소 사회주의적인 제안을 내놓았고, 지금까지 농민들의 대중적인 지지를 받고 있습니다. 귀족들은 이 계획에 격렬하게 반대하고 있습니다. 과연 악마와의 거래가 생디칼리슴의 위협으로부터 국가의 안전을 보장할 수 있을까요?"
 SIA_nationwidelandreform: "전국적인 토지개혁"
 SIA_nationwidelandreform_desc: "귀족이 소유한 많은 토지가 전국에 휴경지로 방치되어 아무런 용도로 사용되지 않고 있습니다. 이 땅을 농지를 소유하지 않은 농민에게 재분배하면 생산성을 빠르게 높일 수 있습니다. 그러나 이는 토지 소유자들을 자극할 것입니다."
 SIA_fiveyearplan: "5개년 계획"
 SIA_fiveyearplan_desc: "농촌 지역의 산업 개발과 기반 시설 건설을 위한 야심찬 장기 계획이 수립되어 문명화된 국가로 가는 길에 한 발짝 더 다가서게 될 것입니다.	"
 SIA_statewelfare: "복지국가"
 SIA_statewelfare_desc: "국가 재정으로 시민들에게 복지를 제공함으로써 모든 [SIA.GetProperAdjective] 사람들이 적절한 의료, 교육 및 기타 지원을 받을 수 있도록 보장할 수 있습니다. 그러나 이는 자본가들을 멀어지게 할 높은 세금이라는 대가를 치르게 될 것입니다."
 SIA_aliberalsiam: "자유 [SIA.GetSIAshortname]!"
 SIA_aliberalsiam_desc: "라용에서 법학을 전공한 사벵 삐암퐁산은 현재 의회 내 자유/진보 진영의 지도자입니다. 그는 다이쇼 시대 일본식 민주주의에서 영감을 받아 국민에게 평화와 번영을 가져다주겠다고 약속했습니다."
 SIA_landsofthefree: "자유의 땅!"
 SIA_landsofthefree_desc: "선거에서 승리한 삐암퐁산이 가장 먼저 추진하는 정책 중 하나는 국가 내 평등권을 증진하고 라오스, 몬, 말레이, 중국, 캄보디아계 주민들을 [SIA.GetProperAdjective] 주민들과 동등하게 대우하는 정책을 제정하는 것입니다."
 SIA_newsiamsociety: "새로운 [SIA.GetProperAdjective] 사회"
 SIA_newsiamsociety_desc: "각 시민의 의무에 관한 추가 수업이 국가 교육과정에 추가되어 의무 과목으로 지정되었으며, 모든 시민이 민주 사회에 대한 삐암퐁산의 구상에 완전하고 동등하게 참여할 수 있도록 할 것입니다."
 SIA_progressivemeasures: "진보적 조치"
 SIA_progressivemeasures_desc: "진보주의자들은 여성에게 투표권을 부여하고 남성과 동등한 임금을 지급하도록 의무화하는 법안을 제정했습니다. 또한 독점 금지법을 통해 독점 기업과 다른 기업들을 규제하여 평등한 경쟁을 촉진하고 독점을 억제하는 정책을 시행했습니다."
 SIA_modernsiamesenation: "현대국가 [SIA.GetProperAdjective]"
 SIA_modernsiamesenation_desc: "우리나라는 과거와는 비교할 수 없을 정도로 발전했습니다. 우리는 더 이상 19세기의 후진국이 아니라 사실상 진보의 최전선에 있는 현대화된 국가입니다. 그렇다고 우리는 여기서 멈춰선 안 되며, 우리 자신과 국가를 발전시키기 위해 끊임없이 노력해야 합니다. [SIA.GetName] 만세!"
 SIA_khana_ratsadon: "인민당의 쿠데타"
 SIA_khana_ratsadon_desc: "'... 국왕은 원칙 없이 통치한다. 현재의 불황과 고난에서 알 수 있듯이 국가는 운명의 자비에 맡겨져 있다... 인민당은 왕좌를 빼앗고 싶지 않으므로 왕이 그 자리를 유지하도록 요청한다. 그러나 국왕은 합법적으로 국가를 통치하기 위해 헌법을 제정해야 할 것이다...'\n- 인민당 성명서에서 발췌"
 SIA_iron_marshal: "철의 육군원수"
 SIA_iron_marshal_desc: "버마에 대한 [SIA.GetProperAdjective] 개입으로 명성을 얻었던 '루앙 피분송크람'이라는 별명을 가진 쁠랙 피분송크람은 이제 반체제 세력의 위협으로부터 국가를 통합하고 안전하게 지켜야 하는 막중한 임무에 직면해 있습니다."
 SIA_yuwachontaharn: "청년의용군 설립"
 SIA_yuwachontaharn_desc: "청년의용군은 예비 장교 생도 훈련 프로그램으로, 신병들의 전투 수행 능력을 향상하는 것을 목표로 합니다. 모든 신체 건강한 남성이 소총을 올바르게 다루고 사용하는 방법을 이해하도록 함으로써 군대의 질을 높일 수 있습니다.	"
 SIA_nationalizationofforeignindustries: "외국인 산업 국유화"
 SIA_nationalizationofforeignindustries_desc: "이 격동하는 세상에서 [SIA.GetSIAshortname](이)가 스스로 일어서기 위해서는 모든 것이 필요합니다. 우리는 자국 내 모든 외국 공장을 매입하거나 다른 선택의 여지가 없다면 강제로 압수할 것입니다. 이 공장들은 국유화되어 우리의 산업화 계획을 추진하는 데 사용될 것입니다."
 SIA_ratthaniyomdecrees: "국민문화칙령"
 SIA_ratthaniyomdecrees_desc: "타이화 정책은 이미 시행되기 시작했습니다. 타이 문자가 표준화되었고, 빈랑 씹기 행위가 금지되었으며, 전국 학교에서 중부 타이어를 사용하도록 하고 있고, 우리의 요구를 따르지 않는 중국인/무슬림 학교는 폐쇄되었습니다. 또한 새로운 타이인의 정체성을 확립하기 위해 새로운 국가도 홍보되고 있습니다."
 SIA_reapporachthemonarchy: "군주제에 재접근"
 SIA_reapporachthemonarchy_desc: "쁠랙 피분송크람의 암살 이후 사릿 타나랏은 군과 정부를 연이어 장악했습니다. 자신의 이상인 혁명을 향해 나아가고 '포쿤'이라는 지도 원칙을 확립하기 위해서입니다. 타나랏은 군주제가 도덕적 지침의 역할을 수행해야 하기 때문에 짜크리 왕조와의 화해가 필수적이라고 생각합니다."
 SIA_buddhisttraditions: "불교 전통"
 SIA_buddhisttraditions_desc: "상좌부 불교를 국교로 승격시켜 국가 통합을 이루기 위해서는 대종과 탐마윳 두 종파를 위한 하나의 대승정을 지정하고, 소수의 대승불교도들과 함께 국가 통합을 이루어야 합니다. 그러나 이는 남부에 거주하는 무슬림들의 불만을 불러일으킬 것입니다."
 SIA_creationoftherepublic: "공화국의 창립"
 SIA_creationoftherepublic_desc: "쁠랙 피분송크람의 암살 이후 파오 시야논은 군과 정부를 연이어 장악하는 데 성공했습니다. 군주제를 구시대의 유물로 여기고 피분송크람 재임 동안 군주제의 존재를 싫어했던 시야논은 공화정을 위해 구체제를 없애야 한다고 믿습니다.	"
 SIA_survivorofthecivilwar: "내전의 교훈"
 SIA_survivorofthecivilwar_desc: "내전으로 인해 [SIA.GetSIAshortname]이 입은 피해는 1765년 버마군이 아유타야를 침공했을 때를 능가했으며, 국가로서 발전하려면 이 혼란에서 교훈을 얻어야 한다는 것은 분명합니다."
 SIA_prestigious_senate: "권위 있는 상원"
 SIA_prestigious_senate_desc: "영국 상원과 매우 유사한 상원은 국왕이 충성스럽고 경험이 풍부한 고문을 임명할 수 있게 하려고 도입된 제도입니다. 이를 통해 국왕은 정부 내 일부 세력이 제안한 급진적인 법안의 통과를 저지할 수 있을 것입니다.	"
 SIA_privycouncilreforms: "추밀원 개혁"
 SIA_privycouncilreforms_desc: "국가최고위원회가 막후에서 국왕의 정책을 좌우할 수 있는 권한을 가지고 있는 만큼, 기존 추밀원을 개혁하는 방안을 검토해볼 수 있지 않을까요? 이렇게 하면 같은 생각을 가진 인물들을 영입해 귀족에 대항해 영향력을 행사할 수 있고, 귀족을 국가의 실질적인 권력에서 몰아낼 수도 있습니다."
 SIA_empowerthenobility: "귀족에게 권한 부여"
 SIA_empowerthenobility_desc: "낡은 귀족 제도를 단순히 폐지하는 것이 아니라 능력주의의 이상에 기반한 제도로 현대화한다면 보다 효율적인 관료제를 도입하고자 하는 꿈을 이룰 수 있을 것입니다."
 SIA_fathergovernschildren: "아버지가 아이들을 지배하다"
 SIA_fathergovernschildren_desc: "우리는 자비로운 람캄행 대왕이 통치하던 수코타이 시대로 돌아가 신하들이 왕실에 직접 문제를 제기할 수 있도록 할 것입니다. 이는 여러 문제를 훨씬 더 효율적인 방식으로 해결하는 데 도움이 될 것입니다."
 SIA_reconstruction: "재에서 다시 일어나다"
 SIA_reconstruction_desc: "우리는 국가 자체뿐만 아니라 우리 국민의 정신을 회복하기 위해 광범위하고 전면적인 재건 계획을 수행해야 합니다. 우리는 동맹국들과 가장 암울했던 시기에 우리 뒤에서 힘을 모아준 모든 이들의 희생을 기릴 것입니다."
 SIA_amnesty: "사면 문제"
 SIA_amnesty_desc: "내전의 잔혹함에서 우리는 국가가 이 재난의 시기를 극복하기 위해서는 국민을 통합해야 한다는 것을 깨달았습니다. 따라서 우리는 우리에게 대항하여 싸웠던 장교들을 사면하기로 했습니다. 이에 따라 약간의 불안이 야기될 수 있지만, 반역을 저지른 장교들은 여전히 우리에게 중요한 존재이므로 그들의 도움이 필요합니다.	"
 SIA_the_great_purge: "군대 숙청 작업"
 SIA_the_great_purge_desc: "내전의 격렬한 격변을 겪으면서 우리는 반역자들이 사방에 도사리고 있으며 반드시 뿌리 뽑아야 한다는 교훈을 얻었으므로, 우리와 맞서 싸웠던 장교들을 모두 제거할 것입니다. 이는 우리의 작전 능력에 부정적인 영향을 미치겠지만, 그들의 죽음은 장기적으로 우리의 권력을 공고하게 만들 것입니다."
 SIA_military_royalty: "충성심 확보"
 SIA_military_royalty_desc: "반항적인 군대가 발생할 가능성을 피하려면 살아남은 군대가 전복적인 외부인이나 혁명가가 아닌 정부와 국민 모두에게 충성하도록 만들어야 합니다."
 SIA_people_assembly: "인민회의"
 SIA_people_assembly_desc: "어떻게 20세기인데 우리 나라가 봉건 국가로만 머물러야 합니까? 과거와 현재의 프랑스의 영웅적인 혁명가들로부터 영감을 받아 프롤레타리아와 농민을 위해 귀족을 뿌리 뽑을 새로운 정부를 수립해야 합니다."
 SIA_faith_in_the_star: "별에 있는 우리의 믿음"
 SIA_faith_in_the_star_desc: "우리의 혁명이 진정으로 결실을 보기 위해서는 우리의 신념을 대중에게 전파하고 더 밝은 미래에 대한 희망과 확신을 심어주어야 합니다. 붉은 별이 밝게 빛나서 이 우울한 시기를 헤쳐 나갈 수 있도록 도와야 합니다."
 SIA_new_order_rise: "새로운 [SIA.GetAdjective]의 질서"
 SIA_new_order_rise_desc: "붉은 가우르 준군사단체는 자본가들과 귀족들의 남은 세력을 뿌리 뽑기 위해 정부에 의해 창설되었습니다. 이들을 제거하면 더욱 평화로운 방식으로 전환할 수 있을 것입니다.	"
 SIA_arunothai: "아루노타이"
 SIA_arunothai_desc: "새로운 혁명을 위해 우리는 모든 것을 내려놓아야 합니다. 사람들은 피와 눈물과 수고와 땀을 대가로 붉은 새벽을 느낄 수 있을 것입니다. 붉은 새벽은 우리에게 단결과 따뜻함을 주고, 우리 국가를 파괴하는 자본주의자들을 없앨 것입니다!"
 SIA_governmentalreform: "정부기관 개혁"
 SIA_governmentalreform_desc: "현재의 관료제는 [SIA.GetSIAshortname]의 규모를 고려할 때 지나치게 비대합니다. 이에 따라 비효율적일 뿐만 아니라 해가 지날수록 예산의 상당 부분이 계속 소모되고 있습니다. 개혁을 최우선 과제로 삼아야 합니다.	"
 SIA_juridicialreform: "사법부 개혁"
 SIA_juridicialreform_desc: "옛 아유타야 시대의 낡은 법은 더 이상 존재하지 않지만, 바우링 조약 비준 이후 잃어버린 관할권을 되찾아 전 세계적으로 위상을 높여야 합니다. 그렇게 함으로써 우리의 사법 체계를 훨씬 더 효과적으로 만들 수 있을 것입니다."
 SIA_centralizedpolicecommand: "중앙화된 경찰지휘부"
 SIA_centralizedpolicecommand_desc: "벨트크리크 이후 우리 경찰 지휘부는 독일, 이탈리아, 미국인 직원들로 혼재되어 있어 기능이 마비되었습니다. 이들을 서서히 [SIA.GetProperAdjective] 졸업생으로 교체하고 광역 및 지역 경찰 지휘부를 통합하면 경찰력의 효율성을 높일 수 있을 것입니다."
 SIA_SDSI: "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_desc: "'[SIA.GetSIAshortname] 비밀정보부'는 국내외 첩보를 처리하고 추적하여 국가 전체의 안정을 유지해야 합니다."
 SIA_nationalcurriculumact: "국가 교육과정법"
 SIA_nationalcurriculumact_desc: "라마 5세와 라마 6세가 [SIA.GetSIAshortname]에 교육을 도입하는 법을 제정했지만, 이제 우리는 교육의 질에 초점을 맞춰야 합니다. 이제 초등 교육은 6년으로 연장되고 12학년까지 교육이 의무화됩니다. 생디칼리슴 선전이나 분리주의 선전과 같은 유해한 자료도 엄격하게 감시될 것입니다."
 SIA_regionaluniversities: "지방대학 설립"
 SIA_regionaluniversities_desc: "우리 나라를 뒷받침하기 위해서는 먼저 강력한 교육 기반을 조성해야 합니다. 치앙마이, 콘깬, 핫야이(송클라)에 지역 대학을 설립하여 방콕에서 멀리 떨어진 곳에 사는 사람들에게도 고등 교육을 더 저렴하게 제공할 수 있도록 할 것입니다."
 SIA_kingmongkutinstitute: "몽꿋 국왕 공과대학 "
 SIA_kingmongkutinstitute_desc: "기념비적인 과학적 업적으로 유명한 [SIA.GetProperAdjective] 국왕의 이름을 딴 이 전문 연구 시설은 우리의 연구 역량을 크게 향상시키는 동시에 [SIA.GetSIAshortname]의 최고의 인재를 활용하게 될 것입니다."
 SIA_intialeconomictsabilisation: "초기 경제 안정화"
 SIA_intialeconomictsabilisation_desc: "검은 월요일이라고 불리는 경제 위기의 즉각적인 여파 이후, 우리 경제에 많은 약점이 있으며 상황을 개선하기 위한 조치를 취해야 한다는 것이 분명해졌습니다."
 SIA_kickstartlocalbusiness: "지역 사업 시동"
 SIA_kickstartlocalbusiness_desc: "지역 사업에 정부 대출을 제공하거나 필요한 기타 지원을 제공함으로써 국가적 규모뿐만 아니라 지역 규모에서도 경제 활동이 이루어지도록 할 수 있습니다."
 SIA_bailoutsiamcement: "[SIA.GetSIAcementcorp] 구제금융"
 SIA_bailoutsiamcement_desc: "[SIA.GetName]에서 가장 큰 시멘트 및 건축 자재 회사인 [SIA.GetSIAcementcorp]에 구제 금융을 제공함으로써 회사가 계속 운영되도록 하고 우리 경제에 더 이상 부정적인 영향을 미치지 않도록 할 수 있습니다."
 SIA_chiangmaioil: "치앙마이 유정 탐사"
 SIA_chiangmaioil_desc: "1921년에 팡군, 그중에서도 치앙마이에서 원유가 처음 발견되었지만 제대로 개발되지 못했습니다. 현재 경제 위기로 인해 유가가 기록적인 수준으로 올랐고, 이 지역의 불안정성으로 인해 팔렘방에서 원유 수입이 끊길 수도 있습니다. 자립도가 높아지면 어려움을 겪고 있는 산업화에도 도움이 될 수 있을 것입니다."
 SIA_thaioilcorp: "[SIA.GetProperAdjective] 석유 공사"
 SIA_thaioilcorp_desc: "중앙 석유 회사의 설립에 투자함으로써 우리는 국가 내 석유를 더 잘 관리하고 유정을 더 효과적으로 탐사 및 시추할 수 있을 것입니다."
 SIA_rayonrefineries: "라용 정제공장"
 SIA_rayonrefineries_desc: "이전에는 국방부 산하 '연료획득부'였던 신설 국영기업은 국가 내 석유를 더 잘 관리하고 시추하는 석유를 더 효과적으로 정제할 수 있도록 보장할 것입니다."
 SIA_newconstructionmethod: "새로운 건설 방법"
 SIA_newconstructionmethod_desc: "새로운 건설 방법을 채택함으로써 우리는 [SIA.GetName]의 점진적인 산업화와 경제 발전을 위해 노력할 수 있습니다."
 SIA_contractswithchaiseri: "차이세리와 계약"
 SIA_contractswithchaiseri_desc: "민간 트럭 부품 회사로 설립된 차이세리는 중장비 생산에 대한 통찰을 얻었으며, 미래 전투 차량의 시험대로서 장갑차 개발에 자금을 지원해 주기를 요청했습니다."
 SIA_rubberplantations: "남부 고무 플렌테이션"
 SIA_rubberplantations_desc: "남부의 고무 플랜테이션 개발은 오늘날 중요한 국가 산업으로 간주되어야 하며, 전 세계 국가들이 싱가포르 이외의 공급처를 찾고 있는 상황에서 무역을 촉진하는 데 도움이 될 수 있습니다."
 SIA_thairungcars: "타이룽의 [SIA.GetProperAdjective] 차량"
 SIA_thairungcars_desc: "새로운 자동차 모델에 투자함으로써 우리는 개인용 이동 수단을 촉진하고 군사용 차량을 개발할 수 있게 될 것입니다."
 SIA_prototypetankdesign: "프로토타입 전차 설계"
 SIA_prototypetankdesign_desc: "라마 6세 통치 시절에 제작된 시제 전차 설계를 떠올리게 하는 시제 전차 제작을 위해 [SIA.GetSIAshortname]의 모든 뛰어난 군사 인재를 모아 자금을 지원하여 무기 산업을 활성화하는 동시에 잠재적인 적보다 우위를 점할 수 있도록 해야 합니다."
 SIA_petrochemicaldepartment: "석유화학부"
 SIA_petrochemicaldepartment_desc: "석탄, 석유, 갈탄 및 타르 추출을 담당하는 새로운 기관을 신설하여 석유 정제 및 처리 과정을 더 잘 관리하고 효율적으로 수행할 수 있도록 보장할 수 있을 것입니다."
 SIA_new_forestry_concessions: "신규 임업 허가"
 SIA_new_forestry_concessions_desc: "북부의 원시림을 벌목 회사에 개방함으로써 북부 지역에 더 많은 일자리를 제공할 수 있을 것입니다. 이는 국경 지역의 일자리 창출에 도움이 되는 동시에 다른 지역의 공공근로 사업에 절실히 필요한 목재를 제공할 것입니다."
 SIA_nakhonsiwolfram: "나콘시탐마랏 텅스텐 광산"
 SIA_nakhonsiwolfram_desc: "텅스텐은 현대 전자제품의 생산과 새로운 산업 도구를 제작할 수 있게 하는 매우 중요한 자원입니다.	"
 SIA_kanchanaburiironreservoir: "칸차나부리 철광석 매장지 개발"
 SIA_kanchanaburiironreservoir_desc: "칸차나부리의 '철광석 매장지'를 개발하면 국가의 전략적 이익을 위해 중요한 철 공급원을 확보하고 국내 철강 산업의 성장에 활력을 불어넣을 수 있습니다."
 SIA_expandloeimines: "르이 철광산 확장"
 SIA_expandloeimines_desc: "철광석과 철강의 생산은 현대 경제에 필수적이므로 르이주의 철광산을 확장하는 것이 최우선 과제여야 합니다. 또한 이는 실업률을 낮추고 사람들이 계속 일할 수 있도록 하는 데 도움이 될 것입니다."
 SIA_tigereconomy: "호랑이 경제 조직"
 SIA_tigereconomy_desc: "새로운 연구 방법과 함께 주요 산업에 대한 투자를 통한 경제 활성화 정책을 통해 우리는 국민과 국가의 부를 크게 늘릴 수 있었습니다."
 SIA_agriculuralmechanisation: "농업 기계화"
 SIA_agriculuralmechanisation_desc: "논은 [SIA.GetName]에서 경작지의 절반 이상을 차지하지만, 주로 작은 면적에서 소량의 쌀만을 생산하는 농민들로 구성되어 있습니다. 트랙터와 현대식 장비 구매를 위한 저금리 대출을 제공하면 농작물 수확량에 영향을 주지 않으면서도 이들 농민 중 일부를 논에서 해방시켜 공장으로 보낼 수 있을 것입니다.	"
 SIA_agrarianscoop: "농업협동조합"
 SIA_agrarianscoop_desc: "[SIA.GetProperAdjective] 최초의 협동조합은 1916년에 만들어졌지만, 아직 농촌 지역에서는 협동조합이 흔한 것은 아닙니다. 벼농사를 짓는 농민들이 함께 저축하고 협동조합을 조직하도록 설득하면 어려운 시기에 절실히 필요한 농기구를 사들일 수 있는 충분한 자금을 확보하고 쌀 상인들을 상대로 더 큰 협상력을 얻을 수 있을 것입니다.	"
 SIA_communalapproach: "공동체에 접근"
 SIA_communalapproach_desc: "쌀은 [SIA.GetProperAdjective] 사회의 중심입니다. 우리 농부들은 오랫동안 정부의 개입에 저항하고 평등주의적인 방법을 받아들여 다른 농부들과 노동력을 교환하여 필요한 것을 충당해 왔습니다. [SIA.GetProperAdjective] 사회의 이러한 측면에 초점을 맞추고 농민들 간의 협력을 더욱 장려하면 농촌 지역 사회의 더 나은 생계를 보장할 수 있을 것입니다."
 SIA_newfarmingtheory: "농장 모델 계획"
 SIA_newfarmingtheory_desc: "벼농사를 짓는 농부들이 새로운 농사 기술과 작물 다양화를 연구할 수 있는 '모범농장'을 전국에 조성하면 농부들은 토지 활용 방식을 개선하여 생산량을 크게 늘릴 수 있을 것입니다."
 SIA_selfsufficiencyeconomics: "경제자립"
 SIA_selfsufficiencyeconomics_desc: "쌀 재배를 늘리려는 우리의 계획은 지금까지 믿을 수 없을 정도로 잘 진행되어 현기증이 날 정도로 많은 양의 잉여 농산물을 확보할 수 있게 되었습니다. 이제 우리는 산업화 계획에 전적으로 집중할 수 있을 것입니다."
 SIA_exportrice: "수출지향적 쌀 생산"
 SIA_exportrice_desc: "쌀은 [SIA.GetProperAdjective] 사회의 중심입니다. 쌀 생산량은 일반적으로 농부가 생존하는 데 필요한 양보다 훨씬 많지 않아 이윤을 남길 수 있는 부분이 거의 없습니다. 필요하다면 대형 쌀 상인 및 제분소와 협력하여 더 많은 생산을 위한 시장 압력을 공급하거나 벼농사에 대한 소득세를 다시 도입하여 농부들에게 더 많은 생산을 의무화할 수 있습니다."
 SIA_ricesubsidyscheme: "쌀 농업보조금 제도"
 SIA_ricesubsidyscheme_desc: "쌀 생산량을 크게 늘린 농부들을 위한 장려책을 마련하고, 농부들이 농업 목적으로 개간한 땅을 소유할 수 있도록 허용하면 더 많은 땅을 경작하고 농작물 수확량을 늘릴 수 있는 간단한 시장 유인책을 제공할 수 있을 것입니다."
 SIA_worldgranary: "세계의 곡창지대"
 SIA_worldgranary_desc: "우리는 이제 세계에서 가장 큰 쌀 수출국 중 하나가 되었습니다. 비록 농민들이 자신들이 착취당했다고 느끼더라도 말입니다."
 SIA_nationalhighway: "국도위원회"
 SIA_nationalhighway_desc: "3번 국도(수쿰윗 도로: 방콕 - 라용)와 1번 국도(와치라웃 도로: 방콕 - 롭부리)의 확장은 정부에서 한동안 검토해 왔으며, 국도위원회의 설립으로 더욱 원활하게 진행될 수 있을 것으로 보입니다."
 SIA_railwaygauge: "철도 궤간 표준화"
 SIA_railwaygauge_desc: "외국의 다른 기준과 [SIA.GetName] 철도의 개발 목적 때문에 우리의 철도 차량은 주마다 다릅니다. 철도를 표준화하는 장기 계획을 시작하면 향후 도시 간 연결이 더 쉬워질 수 있을 것입니다.	"
 SIA_isanrailway: "이산 철도 확장"
 SIA_isanrailway_desc: "[SIA.GetProperAdjective] 중 가장 큰 단일 지역이자 캄보디아와 라오스 사이의 핵심 지역인 이산의 교통 연결은 국익에 있어 매우 중요합니다."
 SIA_southernrailway: "남부 철도 확장"
 SIA_northernrailway: "북부 철도 확장"
 SIA_maritimesilkroad: "해상 실크로드 계획"
 SIA_transtensassarimrailway: "테나세림 종단 철도"
 SIA_maptaphuthawaiport: "맙따풋-타와이 항만 시설"
 SIA_kloengtoeidocks: "클롱뜨이 조선소"
 SIA_expandmapthaphut: "맙따풋 확장"
 SIA_merchantmarines: "현대식 상선단"
 SIA_foreigninvestment: "외국인 투자"
 SIA_twooceantradinghub: "두개 바다의 무역 중심"
 SIA_royalsiamesearmy: "[SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 육군"
 SIA_royalsiamesearmy_desc: "우리나라와 외국과의 통상을 개방한 1874년의 바우링 조약으로 인한 새로운 안보 위협에 대응하기 위해 1874년 처음 창설된 육군은 [SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 군대에서 가장 오래되고 규모가 큰 군종으로, 주권 수호자의 역할을 다하고 있습니다."
 SIA_phibunsongkhramplan: "피분송크람의 개혁"
 SIA_phibunsongkhramplan_desc: "[SIA.GetName](은)는 루앙 피분송크람(쁠랙 피분송크람)의 조언에 따라 교리를 채택할 것입니다. 벨트크리크 시대의 오스트리아 야전 야포 운용 교범을 타이어로 번역한 것으로 잘 알려진 그는 야포 사용에 중점을 둔 중앙집중화되고 장비를 잘 갖춘 군대를 주장합니다."
 SIA_seriroengritplan: "세리릉릿의 개혁"
 SIA_seriroengritplan_desc: "[SIA.GetName]은 브리튼 혁명 이후 버마의 수많은 국경 침략에 맞서 싸운 파얍 군의 지도자 루앙 세리릉릿(짜룬 랏따나꾼 세리릉릿)의 조언을 따라야 합니다. 그의 교리는 주로 민병대로 구성된 탈중앙화된 지역군 사령부의 사용을 강조하고, 이는 스위스의 경우와 유사하죠."
 SIA_phrayaphahonplan: "파혼 폰파유하세나의 계획"
 SIA_phrayaphahonplan_desc: "[SIA.GetName]은 프라야 파혼폰파유하세나(폿 파혼요틴)의 제안을 채택해야 합니다. 젊은 시절 독일 육군사관학교에서 공부하고 벨트크리크 당시 독일 총참모부의 업무를 경험한 그는 적절한 계획이 승리의 열쇠라는 것을 확신하게 되었습니다."
 SIA_jungletraining: "밀림 전투 훈련"
 SIA_jungletraining_desc: "인도차이나의 거친 정글은 오랫동안 우방과 적을 막론하고 제국들의 무덤이었습니다. 우리는 이러한 적대적인 환경에서 더 나은 작전을 수행하기 위해 모든 병력을 훈련시켜야 합니다."
 SIA_femalecorps: "수라나리 대대"
 SIA_femalecorps_desc: "아유타야 시대부터 여성 궁전 경비병인 '자-클론'은 왕궁 내에서 흔히 볼 수 있었지만, 여군이 전투에 참여하는 것은 전혀 다른 차원의 문제입니다. 루앙 피분송크람(쁠랙 피분송크람)은 이 요청에 대해 제한적인 지지를 표명했지만, 이 문제는 여전히 숙제로 남아있습니다. 이러한 조치를 추진하는 것은 전통주의자들을 분노하게 만들 것입니다."
 SIA_asymmetricalwarfare: "비대칭전"
 SIA_asymmetricalwarfare_desc: "인도차이나 반란으로 발전한 사이공 봉기 당시 베트남군이 사용한 전술과 1928년 샨족에게 루앙 참난유타삿(핀 춘하완)이 사용한 전술을 분석함으로써 효과적인 병력 배치와 도시 지형에서의 전투 방법에 대한 통찰력을 얻을 수 있을 것입니다."
 SIA_newstandardrifle: "신형 제식소총"
 SIA_newstandardrifle_desc: "덥고 습한 기후에서 구형 46식 시암 마우저는 오작동을 일으키기 쉽습니다. 이제 대체품으로 교체할 때가 된 게 아닐까요?"
 SIA_artilleryresearchdivision: "화포연구부서"
 SIA_artilleryresearchdivision_desc: "루앙 위찟송크람(찌라 위찟송크람)이 이끄는 새로운 야포 연구 부서는 수입 야포에 대한 육군의 수요를 줄이기 위해 자체 개발한 야포를 설계하는 일을 담당합니다."
 SIA_defensetechnologyinstitute: "국방기술연구소"
 SIA_defensetechnologyinstitute_desc: "기존 야포 연구 부서가 확장되어 다른 군사 연구 분야까지 담당하게 됨으로써 우리 군이 최첨단의 군사력을 확보할 수 있게 되었습니다."
 SIA_salacheepphurchard: "모국을 위하여!"
 SIA_salacheepphurchard_desc: "우리 조상들은 [SIA.GetSIAshortname]이라고 불리는 이 땅에서 많은 피를 흘렸으며, 우리는 그들의 희생이 헛되지 않도록 해야 합니다."
 SIA_expandsupportcapacity: "지원 부대 역량 확대"
 SIA_expandsupportcapacity_desc: "전투 공병대와 군수 부대는 벨트크리크 당시 우리 군대가 오랫동안 작동할 수 있었던 원동력이었습니다. 현대 전쟁에서 이들이 제 역할을 다할 수 있도록 더 나은 도구를 제공해야 합니다."
 SIA_armyaffairs: "육군 재편성"
 SIA_armyaffairs_desc: "우리 군은 현재 다양한 소총과 야포 기종을 사용하고 있으며, 이는 병참에 악몽이 되고 있습니다. 각 총기 종류에 통일된 탄약 크기를 채택하고 구형 탄약을 단계적으로 폐기하거나 새로운 8x52mmR 시암 림탄을 발사할 수 있도록 약실재조정을 한다면 보급 문제를 크게 개선할 수 있을 것입니다."
 SIA_specialforce: "특수전사령부"
 SIA_specialforce_desc: "독일 공수부대와 오스트리아 산악병을 본뜬 '크롬 송크람 피셋'은 적의 후방에서 적을 교란할 수 있는 새로운 특수부대를 모집하고 훈련하는 임무를 맡게 됩니다."
 SIA_counterinsurgencytactics: "대분란전술"
 SIA_counterinsurgencytactics_desc: "정찰병 부대가 국경에서 적의 침투를 탐지하는 데 어느 정도 성공을 거뒀습니다. 그렇다면 점령 지역에서도 우리의 눈과 귀 역할을 할 수 있지 않을까요?"
 SIA_taharpran: "정찰병"
 SIA_taharpran_desc: "영어로 '[SIA.GetProperAdjective] 정찰대'라고도 알려진 정찰병은 국경을 순찰하도록 훈련받은 자원병들로 구성된 [SIA.GetProperAdjective] [ROOT.GetSIAprefixEN]군의 준군사 경보병 부대입니다. 이들은 외국의 침략이 있을 경우 신속한 대응군 역할을 합니다. 현지 자원병들은 우리가 항상 적보다 지형적 우위를 점할 수 있도록 보장합니다."
 SIA_royalmilitaryacademy: "[ROOT.GetSIAprefixEN] 사관학교"
 SIA_royalmilitaryacademy_desc: "1887년에 설립된 [SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 육군사관학교와 [SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 육군기술학교를 통합하여 새롭게 탄생한 '[ROOT.GetSIAprefixEN] 사관학교'는 다른 군과의 교차 교육을 통해 더 나은 졸업생을 배출하고 새로운 교육과정에서 낡거나 중복되는 과정을 폐지함으로써 비용을 절감할 수 있을 것으로 기대됩니다."
 SIA_royalmunitionsfactory: "[ROOT.GetSIAprefixEN] 군수공장"
 SIA_royalmunitionsfactory_desc: "사방이 적으로 둘러싸인 [SIA.GetSIAshortname](은)는 벨트크리크 중에 포탄을 거의 모두 소진했고, 새로 보급받을 방법이 없었습니다. 이에 따라 수년 동안 병참부서는 편집증에 걸려 포탄을 대량으로 비축하고 있지만, 전쟁이 장기화될 경우에 대비해 군수 공장을 추가로 건설하는 것은 분명 도움이 될 것입니다."
 SIA_industrialmobilization: "산업 동원 계획"
 SIA_industrialmobilization_desc: "전쟁이 발발하면 국가의 생존을 보장하기 위해 주요 산업이 일시적으로 정부의 통제하에 놓이게 됩니다. 비록 인기 없는 방법이지만 군대를 적절히 무장시키고 전쟁에서 승리할 확률을 높일 수 있을 것입니다."
 SIA_phaopoliceintegration: "경찰지휘부 통합"
 SIA_phaopoliceintegration_desc: "파오 시야논 경찰청장이 경찰을 [SIA.GetProperAdjective] [ROOT.GetSIAprefixEN]군의 다른 3개 군종과 같은 수준으로 격상할 것을 제안했습니다. 이렇게 하면 비상사태에 대비해 더 효율적인 조직을 구성하고 부족한 경찰력을 위한 추가 자금을 확보할 수 있지만, 이전보다 경찰에게 훨씬 더 많은 세금이 투입될 것입니다."
 SIA_nationalreserveact: "국가예비군법"
 SIA_nationalreserveact_desc: "'... 18-45세 사이의 모든 [SIA.GetProperAdjective] 시민권을 가진 남성은 지역 병영에 등록하고 기본 훈련 과정을 한 번 이상 마쳐야 하며, 그렇지 않으면 육군에 의해 군사 법정에 회부될 수 있다...'\n\n-1941년 국가예비군법에서 발췌"
 SIA_royalsiamesenavy: "[SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 해군"
 SIA_royalsiamesenavy_desc: "1887년에 창설된 [SIA.GetSIAnavyName]은 해군 함대와 [SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 해병대로 구성되어 있는 등 미국 해군과 유사한 조직 구조로 되어 있습니다. 또한 우리나라는 일본에 이어 아시아 국가 중 두 번째로 잠수함을 도입한 국가이기도 합니다."
 SIA_expandmarinescorps: "해병대 확장"
 SIA_expandmarinescorps_desc: "'해병대'는 1833년에 처음 창설되었지만, 19세기 내내 주로 왕실 의장대로 활동했습니다. 1913년에 이르러서야 [SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 해병대가 현대의 '해군 상륙돌격대'로 재편되어 벨트크리크에서 활약할 수 있었습니다. 어쩌면 해병대가 다가오는 분쟁에서 또 다시 비장의 무기 역할을 할 수 있을지도 모릅니다."
 SIA_improvedlandingcraft: "개선된 상륙정"
 SIA_improvedlandingcraft_desc: "[SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 해병대는 현재 벨트크리크 당시 나포한 옛 영국 상선을 유일한 수송 수단으로 사용하고 있습니다. 전용 상륙함이 있으면 우리 병사들이 더 빨리 상륙하여 해변을 확보할 수 있을 것입니다."
 SIA_newflagship: "새로운 기함"
 SIA_newflagship_desc: "이웃 국가에 비해 심각한 화력 열세에 놓인 우리로서는 전함 장갑을 안정적으로 뚫을 수 있는 무언가를 보유하는 것이 좋은 생각일 수 있습니다. 이것은 또한 우리 수병들에게 자부심과 성취감을 줄 것입니다."
 SIA_coastaldefenseships: "해방전함"
 SIA_coastaldefenseships_desc: "이 중무장한 순양함은 독일령 동아시아 함대나 일본 제국 해군에 비할 바는 아니며 공해에서는 능력이 제한적이지만, 자금이 부족한 우리 해군에 큰 도움이 될 것이며, 특히 섬이 산재한 [SIA.GetSIAshortname]과 안다만 연안 해역에서 유용하게 사용할 수 있을 것입니다."
 SIA_riverpatolunit: "강변 순찰대"
 SIA_riverpatolunit_desc: "살윈강과 메콩강은 모두 적의 침략을 막는 자연 요새 역할을 합니다. 우리의 유망한 말단 함장들을 이곳에 파견함으로써 이들은 해군 조직에 대한 한두 가지 교훈을 배울 수 있을 것입니다."
 SIA_destroyerfleet: "춤폰급 구축함"
 SIA_destroyerfleet_desc: "춤폰 대공이자, 제독이셨던 Abhakara Kiartivongse 대공의 이름을 딴 이 새 구축함의 설계는 우리 [SIA.GetSIAprefixTH] 해군의 중추적 역할을 수행할 것입니다."
 SIA_subships: "잠수함 계획"
 SIA_subships_desc: "이 '잠수함 계획'은 뮈르비크 해군학교에서 수학한 송클라의 대공 고 마히돈 아둔야뎃이 방콕과 더 나아가 [SIA.GetSIAshortname] 만 방어에 '필수적'이라고 생각하여 처음 구상한 것입니다. 1차 방어선을 위해 소형 잠수함 4척을 조달했지만, 외곽 방어선을 위해 잠수함 5척을 추가하는 2단계 계획을 계속 진행하는 것도 좋은 생각일 수 있습니다."
 SIA_twooceannavy: "양양해군"
 SIA_twooceannavy_desc: "우리 해군은 황립해군이나 대일본제국 해군에 정면으로 맞서기에는 너무 규모가 작을 수 있습니다. 추가 자금이 지원된다면 분명 도움이 될 것입니다."
 SIA_expandsattahip: "사타힙 확장"
 SIA_expandsattahip_desc: "사타힙은 1914년에 [SIA.GetSIAnavyName]의 주요 해군 기지로 처음 건설되었습니다. 기지가 매우 작고 이미 지원 능력 한계에 도달했기 때문에 시설 확장이 시급한 상황입니다."
 SIA_wolfpacks: "수송선 사냥"
 SIA_wolfpacks_desc: "우리 나라는 더 크고 중무장한 해군에 둘러싸여 있기에 루앙 윳타삿꼬손 제독(쁘라윤 윳타삿꼬손)은 적 함대와 정면으로 맞서지 말고 숨바꼭질을 하자고 제안합니다. 적 함대를 멀리서 어뢰로 저격하면서 말이죠."
 SIA_alargefleet: "현존함대"
 SIA_alargefleet_desc: "우리 나라가 더 크고 중무장한 해군에 둘러싸인 상황이기에 루앙 까몬나윈(신 까몬나윈) 제독은 가능한 모든 화력을 동원해 적 전함을 격침하고 가능하다면 침몰시키길 원합니다.	"
 SIA_royalsiameseaircorps: "[SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 비행단"
 SIA_royalsiameseaircorps_desc: "1913년 왕립 비행단으로 처음 창설된 우리 비행단은 하늘에서 우리를 지원하여 수많은 승리를 거두는 데 도움을 주었습니다. 따라서 우리의 [SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 비행단을 [SIA.GetProperAdjective] [ROOT.GetSIAprefixEN] 공군으로 명칭을 변경합시다."
 SIA_airportauthority: "[SIA.GetSIAshortname]공항청"
 SIA_airportauthority_desc: "국영 공항을 추가로 건설하면 자국의 국영 운송 항공사를 출범시키고 공군의 공군 기지 역할을 하는 데 도움이 될 수 있습니다."
 SIA_antiairsystem: "공습 방어 준비"
 SIA_antiairsystem_desc: "루앙 아특테와뎃(분찌암 꼬몬밋)은 철저한 연구를 통해 대공 방어 전담 부대를 창설하면 적의 공중 공격으로부터 수도와 기타 중요한 장소를 보호하는 데 도움이 될 것이라는 결론을 내렸습니다."
 SIA_thaiaviationindustries: "[SIA.GetProperAdjective] 항공 산업"
 SIA_thaiaviationindustries_desc: "우리 공군의 정비를 담당했던 [SIA.GetProperAdjective] 항공 산업체인([SIA.GetSIAairIndustryAcronym])에 투자함으로써 이들은 자체적으로 설계한 비행기로 전쟁에 더 많은 기여를 할 수 있게 될 것입니다."
 SIA_newfighterdesign: "신형 전투기 설계"
 SIA_newfighterdesign_desc: "우리가 보유한 프라차티뽁 전투기는 현대전에서 쓸모없다는 것이 입증되었습니다. 루앙 웨차얀랑사릿(무니 마하산타나)의 지휘 아래 우리 설계국은 절실히 필요한 공군력을 개발하는 데 도움을 줄 것입니다."
 SIA_navalbomber: "뇌격기 중점"
 SIA_navalbomber_desc: "우리 나라는 인도양과 태평양 사이에 있고 해안선이 길기 때문에 특수한 해군 폭격기를 개발하는 것은 당연한 일입니다..."
 SIA_CASfocus: "근접항공지원기 중점"
 SIA_CASfocus_desc: "지상에서 우리가 보유한 전투기와 폭격기의 지원은 부적절하다는 것이 입증되었습니다. 기동성과 적절한 무장을 모두 갖춘 전용 근접항공지원 비행기가 필요하지 않을까요?"
 SIA_tacticalbombers: "전술폭격기 개발"
 SIA_tacticalbombers_desc: "루앙 웨차얀랑사릿(루앙 마하산타나)이 설계한 보리팟 폭격기는 자체 설계국의 시험용 기종으로 잘 사용되었지만 실제 전투에는 투입되지 않았습니다. 우리만의 경험을 바탕으로 현대 전투에 적합한 폭격기를 설계해 봅시다."
 SIA_furtherairdevelopment: "공군 개발 재개"
 SIA_furtherairdevelopment_desc: "공군의 중요성이 커짐에 따라 공군은 미래에 더 잘 대비하기 위해 교전 전술을 지속적으로 발전시켜야 합니다."
 SIA_bangfai: "피파 계획"
 SIA_bangfai_desc: "이산의 '분 방 파이' 라오스 축제에서 영감을 받은 이 수제 로켓을 제대로 연구하고 개발하면  무시무시한 살상 무기와 항공기에 동력을 공급하는 엔진으로 바꿀 수 있을 것입니다."
 SIA_electronicsresearch: "전자공학 연구"
 SIA_electronicsresearch_desc: "타닌 공업이 만든 연산 장치인 '카니따콘'의 등장은 우리의 전쟁에 큰 도움이 될 것입니다."
 SIA_rulerofheskies: "창공의 수호자"
 SIA_rulerofheskies_desc: "가루다처럼 우리는 어디든 신속히 출동할 수 있는 힘을 갖춘 지역 최고의 공군 중 하나가 될 것입니다. 우리는 항상 경계하며 감히 우리를 공격하려는 자들에게 맞설 것입니다."
 SIA_renegiotiatedealwithHAPAG: "함부르크-아메리카 운송주식회사와의 비밀 협상"
