 SIA_can_declare_war_on_left_mekong_tt: "이 주의 소유자(들)에게 선전포고할 수 없습니다."
 SIA_naval_dissolution_tt: "§R내전이 지속되는 동안 대부분의 시암 왕립해군 함선에 대한 통제권은 무력화됩니다.§!\n\n시암 왕립해군에 대한 통제권 재확보 결정은 추후 누가 승리하든 내려질 것입니다."
 SIA_naval_reestablish_control_tt: "§G전쟁 전 시암 왕립해군 함대에 대한 통제권을 성공적으로 되찾았습니다.§!"
 SIA_prajadhipok_leader_desc: "Prajadhipok, also known by his regnal name Rama VII, was enthroned as King of Siam upon the death of his brother in 1925. Unprepared for kingship, having previously been far down the order of succession, he is essentially a puppet of the Supreme Council of State run by his cousins. Educated abroad and commissioned in the British Army, Prajadhipok nonetheless genuinely cares for his people and works diligently to improve his subjects' lot."
 SIA_ananda_mahidol_leader_desc: "Ananda Mahidol, known by his regnal name Rama VIII, has ascended to the Siamese throne following the death of his uncle, Rama VII. Ananda Mahidol was once considered a very unlikely candidate for the throne, being barely a teenager and of low birth. He originally held the rank of 'Mom Chao', making him among the lowest of Siamese princes. Despite his youth and inexperience, he has quickly won the hearts of the Siamese people. Foreign observers, however, believe that he did not really want to be king that his reign would not last long. "
 SIA_bhumibol_adulyadej_leader_desc: "Bhumibol Adulyadej, known by his regnal name Rama IX has ascended to the Siamese throne following the mysterious death of his late brother, Rama VIII. Bhumibol Adulyadej has so far proven himself much more politically competent than his late brother, navigating the convoluted Siamese political landscape with seeming ease. Many speak of Bhumibol Adulyadej as the saviour of the once embattled Siamese monarchy"
 SIA_chula_chakrabongse_leader_desc: "Chula Chakrabongse, the half-Ukrainian grandson of King Rama V, has been installed as king of Siam. Chula Chakrabongse lived an eccentric life of leisure in Britain and later Austria before becoming king and has delegated nearly all of his royal duties in favour of his passion for both horse and automobile racing."
 SIA_paribatra_sukhumbhand_leader_desc: "Paribatra Sukhumbhand, cousin to expected successor to the Siamese throne Ananda Mahidol, has seized control of the Siamese government, citing Ananda's inexperience and his age. With the full support of the Privy Council, he has crowned himself as King Rama IX, firmly establishing the Boripatr cadet branch as the new ruling house."
 SIA_chumbhotbongs_paribatra_leader_desc: "Chumbhotbongs Paribatra, known by his regnal name Rama X, has succeeded his father, Rama IX, to the throne of Siam. Chumbhotbongs Paribatra is something of a recluse, but still politically competent. He is a known patron of the arts, having converted multiple state-owned properties into museums, and has personally sponsored many great artists both in Siam and abroad."
 SIA_sukhumabhinanda_leader_desc: "Sukhumbhinanda, son of former King Paribatra Sukhumbhand (Rama IX) and a lowborn woman, was legitimised by his brother King Rama X due to the latter's inability to produce a male heir. He has ascended to the throne as Rama XI. Sukhumbhinanda is a prominent philanthropist whose efforts to relieve Bangkok's poorest have garnered him much publicity. With Sukhumbhinanda's ascension much of the remaining public discontent with the monarchy has dissipated."
 SIA_supha_sirimanon_leader_desc: "Journalist, Poet, and now the new Premier of the Republic - Supha Sirimanon looked like an odd choice for the national leadership position at first. Within the leftist intelligentsia community though, he is more well-known under his pen name \"Jittin Thammachart\", and as the translator behind Das Kapital's Thai language publication.\n\nWhile an adherent of Classical Marxism at heart, Supha is a Pragmatist and viewed Planned Economy as the way forward - and that there's no way for the Workers and Capitalists to reconcile with each other."
 SIA_pridi_phanomyong_royal: "루앙 쁘라딧마누탐"
 SIA_pridi_phanomyong_leader_desc: "Pridi Phanomyong, also known by his ministerial title 'Luang Praditmanutham', immediately set out to better the lives of the Siamese people upon his appointment as a minister. His controversial 'Yellow Cover Dossier' outlined his political and economic reform agenda and divided the Siamese government, but the controversy only served to further Pridi's political career."
 SIA_pridi_phanomyong_victorious_leader_desc: "Pridi Phanmoyong, previously known by his ministerial title 'Luang Praditmanutham', has become the Chairman of the Khanagummakarn Sapha Patiwat following a brief but bloody Siamese Civil War. Phanomyong's policies of economic nationalisation and radical parliamentarian reform may now continue, however challenges from more radical elements among Pridi's old-Sahachip Party members have grown significantly. Despite his popularity, Phanomyong struggles to maintain his authority even with his allies in the Navy."
 SIA_thawan_thamrongnawasawat_royal: "루앙 탐롱나와사왓"
 SIA_thawan_thamrongnawasawat_leader_desc: "Nicknamed the 'Golden-Tongue Statesman', Thawan is renowned for his public speaking and debating skills, which he fully exploits for his coalition building. As a champion of the grassroots, the ex-Admiral favours policies which helps the common people, such as price ceiling for household commodities and expansion of public welfare. However, these policies also put him at odds with the capitalists and the burgeoning Thai-Chinese middle class who are burdened with greater taxes."
 SIA_thawan_thamrongnawasawat_commander_desc: "§YAdmiral Description\nBorn:§! §gNovember 21st, 1901, in Krungkao Province, Monthon Ayutthaya, Kingdom of Siam"
 SIA_pote_sarasin_leader_desc: "A Thai-Chinese from upper middle-class background, Pote Sarasin's experience in the Ministry of Finance during the Black Monday has shaped his worldview. As fan of the Austrian economist Hayek and a strict adherence to the law, he is against the expansion of state-owned enterprises while trying to ensure the fair, free and open competition. Another policy of his being the expansion of higher education across the nation as a mean to reinvigorate the recovering local industries."
 SIA_seni_pramoj_leader_desc: "As a member of a cadet branch of the Chakri Dynasty with Chinese ancestry, Seni may appear as an odd choice of leader for a republican Siamese state. Despite that, this 'Young Viper' managed to gather enough political clout among the many conservative circles with his own political shrewdness rather than his familial connection to gain a working majority for the new government to function properly. His policy of 'Ngoen Phan' (Money Fluctuation) helps keep the rural area happy and secured from the Syndicalist hands. Whether if he only pays lip services to the republican causes, however, remains to be seen..."
 SIA_plaek_phibunsongkhram_royal: "루앙 피분송크람"
 SIA_plaek_phibunsongkhram_leader_desc: "Field Marshal Plaek Phibunsongkhram, more popularly known as 'Chormpon Por' by the locals and 'Phibun' in the West, the one-time ally of Pridi Phanmoyong and the People's Party has seized power following the Yellow Cover Dossier Affair. Together with Luang Wichitwathakarn and his allies in the military he has built his own cult of personality to side-line the Monarchy. He views the current state of Siam as an 'outdated relic of a bygone era' and intends to use his power to promote militarism and nationalism, proclaiming both to be additional essential principles of the modern nation."
 SIA_plaek_phibunsongkhram_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 14th, 1897, in Nonthaburi Province, Monthon Krungthep, Kingdom of Siam§!\n§YMilitary Career:§! §gBorn as Plaek Kittasangkha from a Thai fruit orchard owner family, Phibun and his older brother Prakit started their Royal Siamese Army Cadet School in 1909. After graduation, he briefly served in the 7th Artillery Regiment (Phitsanulok), where he met his wife and the 1st Royal Guards Artillery Regiment before securing a Royal Scholarship to continue his study at k.u.k. Artillerie-Schießschule in Hajmáskér, Hungary and then at Theresianische Militärakademie in Wiener Neustadt, Austria. Not long after he returned to Siam, Phibun became known for his exploits in the Siamese Intervention in Burma 1928-1929 for the liberation of Moulmein and Dawei in Tenasserim - in which he was given his title, \"Luang Phibunsongkhram\" for his achievements. Through sheer charisma and personal connections with both the younger officers and the high command via Prince Pridi Debyabongs Devakula, his old superior - it is no surprise that he reached his current position at a relatively young age.§!\n\n§YNotes: His given name means \"Strange\" in Thai as his parents viewed the position of his ears at birth as weird, and thus usually preferred to be instead referred to by his initial character P (Por)."
 SIA_phao_sriyanond_leader_desc: "Police Chief Phao Sriyanond has succeeded Plaek Phibunsongkhram as leader of Siam's military regime with the support of the Soi Ratchakhru Clique. Phao is known for his brutality and political cunning, and his political opponents tend to 'disappear'. Phao also believes the Siamese monarchy to be an antiquated relic which impairs the cause of nationalism, and is thus an avowed Republican"
 SIA_sarit_thanarat_leader_desc: "General Sarit Thanarat has succeeded Plaek Phibunsongkhram as leader of Siam's military regime with the support of the Sisao Thawaet Clique. Originally a lowly officer in the Phayap Army, he quickly rose through the ranks with Plaek and Phin's help. An ardent anti-Syndicalist, he views the Monarchy as an important tool against the reds and as the focal point of Thai Nationalism."
