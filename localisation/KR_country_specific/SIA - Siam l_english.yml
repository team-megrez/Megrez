 SIA_iron_marshal_trait: "강철의 육군원수\n§g버마의 전간기부터 카리스마 있고 교활한 지도력으로 유명했던 피분이 결국 권력의 정점에 오르게 된 것은 놀라운 일이 아닙니다. 국정을 완전히 장악하려는 집착과 군주제를 비호하는 태도로 인해 그는 '시암의 조조/카이사르'라는 또 다른 별명을 얻었습니다.§!"
 SIA_pho_khun_trait: "가부장적 폭군\n§g수코타이의 시대적 개념인 포쿤(가부장적 통치)과 아유타야의 전제적 통치 방식에서 영감을 받은 사릿은 이러한 통치 방식이 자신의 정치적 취향에 가장 잘 맞는다고 느꼈습니다. 그는 자신을 떠오르는 좌파의 흐름에 맞서 국가를 '빠띠왓'(혁명) 국면으로 이끌 최고의 지도자로 여겼습니다.§!"
 SIA_under_pho_khun_trait: "가부장적 폭군의 막역한 벗\n§g이제 국왕 폐하께서는 과거 아유타야의 전제적 통치 방식을 모방하여 적절하게 왕좌에 다시 앉으셨습니다. 국왕께서 직접 사릿 타나랏의 집권에 관여했는지는 아직 확실하지 않습니다.§!"
 SIA_prancing_knight_trait: "의기양양한 기사\n§g누구도 속임수와 기만 없이는 최고의 자리에 오를 수 없습니다. 파오는 양쪽 모두에 부족함이 없으며, 속임수와 중무장한 경찰력을 동원해 어떤 반대 세력도 무너뜨릴 준비가 되어 있습니다.§!"
