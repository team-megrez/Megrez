 SIA_chaiyaburidam: "차이야부리 댐"
 SIA_claimsibsongpanna: "십송판나 영유권 주장"
 SIA_muslimmalayintegration: "말라야 통합"
 SIA_integratemon: "몬족 주 통합"
 SIA_malayaautonomous: "말레이 자치구"
 SIA_burmesepuppet: "버마 괴뢰국"
 SIA_vietnamesepuppet: "베트남 괴뢰국"
 SIA_bastionagainstsyndicalism: "반생디칼리슴의 보루"
 SIA_bringdownredmenace: "붉은 위협을 파괴하자!"
 SIA_joinmitteleuropa: "라이히스팍트 가입"
 SIA_bangkokdeclaration: "방콕 선언"
 SIA_bombingofphnompenh: "프놈펜 사건"
 SIA_bringdownggeranmenace: "독일의 위협을 파괴하자!"
 SIA_dutcheastindiesreferendum: "네덜란드령 동인도 국민투표"
 SEA_liberationofburma: "버마 해방"
 SIA_climebmountinthanon: "인타논 산을 올라라"
 SIA_capital_relocation: "긴급 천도"
 SIA_capital_relocation_desc: "방콕은 짜오 프라야 강 하구에 전략적으로 위치하여 무역과 해상 교통에 적합합니다. 안타깝게도 이는 현대전에서는 해군의 침략 위험에 노출되어 있기도 하다는 것을 뜻합니다. 수도를 임시로 북쪽의 치앙마이로 옮기면 관료 조직과 지휘 체계가 좀 더 안전하게 유지될 것입니다."
 SIA_move_capital_back: "방콕으로 환도"
 SIA_move_capital_back_desc: "상황이 진정되었으니 이제 수도가 진정으로 있어야 할 곳으로 다시 옮기도록 합시다."
 SIA_surrender: "적과의 평화협상"
 SIA_surrender_desc: "전쟁이 최악의 상황으로 치닫고 있습니다. 이것이 우리를 전멸로부터 구할 수 있는 유일한 방법이 될 수 있을지도 모릅니다...	"
 SIA_capture_Taunggyi: "따웅지에서의 승리"
 SIA_capture_Taunggyi_desc: "영국 점령기의 남부 샨주의 주요 도시이자 수도였던 따웅지를 점령하면 버마 정복의 발판이자 보급 거점 역할을 톡톡히 할 수 있을 것입니다."
 SIA_capture_Mandalay: "만달레이에서의 승리"
 SIA_capture_Mandalay_desc: "꼰바웅 왕조의 왕실 수도이자 상부 버마의 상업 중심지였던 만달레이와 그 주변을 정복하면 버마인들에게 [SIA.GetProperAdjective]의 권위에 대한 확고한 메시지를 전달할 수 있을 것입니다."
 SIA_capture_Taungoo: "타웅우에서의 승리"
 SIA_capture_Taungoo_desc: "\"십방의 정복자\" 바인나웅 왕의 기원이자 양곤과 만달레이를 잇는 주요 철도 요충지인 이곳을 정복하는 것은 버마의 두 대도시를 서로 단절시키는 동시에 우리에게는 선전 효과를 가져다줄 것입니다."
 SIA_capture_Yangon: "양곤에서의 승리"
 SIA_capture_Yangon_desc: "\"동양의 정원 도시\"인 양곤은 새로 독립한 버마 국가의 주요 수출입항이자 현대적 수도 역할을 하고 있습니다. 이곳을 점령하면 버마 지도부에게 혼란과 혼란을 일으킬 수 있으며, 이는 추후에 우리가 더욱 활용할 기회를 줄 것입니다.	"
 BRM_capture_Mawlamyine: "몰라민에서의 승리"
 BRM_capture_Mawlamyine_desc: "영국계 버마인이 많이 거주하여 \"작은 영국\"으로 알려진 몰라민은 식민지 버마 남동부에서 세 번째로 큰 도시이자 주요 무역 항구 역할을 하고 있습니다. 주변 지역의 많은 몬족과 달리 도시에 사는 몰라민족은 [SIA.GetProperAdjective] 속박에서 해방되기를 간절히 고대하고 있습니다."
 BRM_capture_Kengtung: "치앙퉁에서의 승리"
 BRM_capture_Kengtung_desc: "치앙퉁은 샨 주에서 [SIA.GetProperAdjective] 행정의 중심 역할을 하고 있으므로 치앙퉁을 점령하면 다른 샨 제후들도 우리 편에 합류하도록 설득할 수 있을 것입니다."
 BRM_capture_Chiang_Mai: "치앙마이에서의 승리"
 BRM_capture_Chiang_Mai_desc: "\"북쪽의 장미\"로 불리는 치앙마이는 란나 왕국의 수도였던 시절부터 주요 문화 및 무역 중심지 역할을 해왔습니다. 이제 다시 장미를 꺾고 200년 동안 그랬던 것처럼 [SIA.GetSIAshortname]의 왕관에 우리의 정당한 \"최고의 다이아몬드\"를 다시 넣을 때가 됐습니다."
 BRM_capture_Dawei: "다웨이에서의 승리"
 BRM_capture_Dawei_desc: "수 세기 동안 테나세림 지역의 거점이자 버마 최남단 항구 중 하나인 이곳에 있던 우리의 형제들이 다시 돌아오는 것을 환영하는 것은 우리의 의무입니다."
 SIA_resume_research_funding: "연구 자금 지원 재개"
 SIA_resume_research_funding_desc: "이제 재정적으로 충분한 자금이 확보되었으므로 검은 월요일이 시작되는 동안 포기해야 했던 많은 연구 사업을 다시 시작해야 할 때입니다."
 SIA_country_namechange_decision: "태국으로 국명 변경"
 SIA_country_namechange_decision_desc: "정부 내 각료, 군 지도자, 국민주의 지식인들의 지지를 받는 한 캠페인에서 우리 나라의 국명을 시암에서 주요 민족인 타이인의 이름을 따 '[GetSIAcountryTH] 타이', 태국 [GetSIAcountryEN]으로 바꾸자고 제안했습니다."
 SIA_country_namechange_back_decision: "시암으로 국명 재변경"
 SIA_country_namechange_back_decision_desc: "우리 나라 전역에서 많은 사람들이 새 국명이 중국계, 말레이계, 라오스계 소수민족 사이에서 논란을 일으키고 해외에서 우리나라의 위상을 떨어뜨린다며 시암으로 국명을 다시 바꾸자고 제안했습니다."
 SIA_tarutao: "타루타오 교화소"
 SIA_tarutao_desc: "사툰 해안에서 22킬로미터 떨어져 있고 상어가 출몰하는 지역 한가운데 있는 타루타오 섬은 교화부에 의해 새 정권의 안정을 위협하는 것으로 간주되는 정치범을 수용할 새로운 시설 부지로 선정됐습니다.	"
 SIA_infrastructure_category: "기반 시설 투자"
 SIA_hire_foreign_engineers: "능력 있는 외국인 기술자 고용"
 SIA_hire_foreign_engineers_desc: "해외에 파견한 우리 인력들은 금방 돌아오지 않을 겁니다... 외국인 기술자들을 고용해 기초 기반 시설 구축 계획에 속도를 냅시다.	"
 SIA_north_road_1: "쁘라찜 고속도로 확장 - 1단계"
 SIA_north_road_1_desc: "체디 삼 옹 도로라고도 알려진 칸차나부리에서 모뜨멀램까지 이어지는 5번 고속도로 건설을 시작합시다."
 SIA_north_road_2: "와치라웃 고속도로 확장 - 2단계"
 SIA_north_road_2_desc: "피분송크람 도로라고도 알려진 롭부리에서 치앙라이에 이르는 1번 고속도로 건설이 시작합시다."
 SIA_north_road_3: "와치라웃 고속도로 확장 - 3단계"
 SIA_north_road_3_desc: "프로젝트의 일부 자금을 지원한 람빵 대공의 이름을 따 랏차웡 도로로 명명된 치앙라이에서 치앙퉁까지 이어지는 1번 고속도로 건설을 시작합시다."
 SIA_north_road_4: "와치라웃 고속도로 확장 - 4단계"
 SIA_north_road_4_desc: "프로젝트의 일부 자금을 지원한 야웅훼의 귀족의 이름을 따서 수웨이 텍 도로로 명명된 치앙라이에서 통지까지 이어지는 1번 고속도로 건설을 시작합시다."
 SIA_isan_road_1: "차이야꼰 고속도로 확장 - 1단계"
 SIA_isan_road_1_desc: "수드-반타드 도로라고도 알려진 방콕에서 나콘랏차시마까지 이어지는 2번 고속도로 건설을 시작합시다."
 SIA_isan_road_2: "차이야꼰 고속도로 확장 - 2단계"
 SIA_isan_road_2_desc: "자네잡팃 도로라고도 알려진 나콘랏차시마에서 농카이까지 이어지는 2번 고속도로 건설을 시작합시다."
 SIA_isan_road_3: "차이야꼰 고속도로 확장 - 1단계"
 SIA_isan_road_3_desc: "비앙찬 도로라고도 알려진 농카이에서 루앙프라방까지 이어지는 2번 고속도로 건설을 시작합시다."
 SIA_east_road_2: "수쿰윗 고속도로 확장 - 2단계"
 SIA_east_road_2_desc: "욤마랏 도로라고도 알려진 촌부리에서 프라찬키리켓까지 이어지는 3번 고속도로 건설을 시작합시다."
 SIA_east_road_3: "수쿰윗 고속도로 확장 - 3단계"
 SIA_east_road_3_desc: "아파이웡 도로라고도 알려진 프라찬키리켓에서 프놈펜까지 이어지는 3호 고속도로 건설을 시작합시다."
 SIA_pakt_road_1: "펫까셈 고속도로 확상 - 1단계"
 SIA_pakt_road_1_desc: "스리춤폰 도로라고도 알려진 방콕에서 춤폰까지 이어지는 4호 고속도로 건설을 시작합시다."
 SIA_pakt_road_2: "펫까셈 고속도로 확상 - 2단계"
 SIA_pakt_road_2_desc: "칸차나바닛 도로라고도 알려진 춤폰에서 사툰까지 이어지는 4번 고속도로 건설을 시작합시다."
 SIA_pakt_road_3: "펫까셈 고속도로 확상 - 3단계"
 SIA_pakt_road_3_desc: "알로르 스타르 도로라고도 알려진 시랏 말라이 지역의 4번 고속도로 건설을 시작합시다."
 SIA_Electrification: "국가 전력화"
 SIA_Electrification_desc: "방콕과 그 주변 지역은 1884년부터 왓 리브와 삼센 발전소에 의해 전기가 공급되고 있지만, 랏차부리, 나콘빠톰, 프라친부리, 푸켓, 나콘나욕, 촌부리, 반퐁, 찬타부리, 치앙마이를 제외한 외곽 지역은 전력 공급이 제대로 이루어지지 않고 있습니다.\n\n이산과 남부 지역에 발전소를 건설하면 방콕 외곽의 제조업 거점 조성을 촉진할 수 있을 것입니다."
 SIA_Electrification_2: "전력화 계획 지속"
 SIA_Electrification_2_desc: "가계와 산업 부문 모두에서 전력 수요가 급격히 증가함에 따라 최근 전력 부족이 일상화되고 있습니다. 대도시 및 지방 전력청(MPEA)에 추가 발전소 건설을 위한 예산을 더 많이 배정하여 전력 생산량을 늘려야 할 것 같습니다."
 SIA_integration_decisions: "영토 통합"
 SIA_integration_decisions_desc: "우리가 우리 행정권으로 §C새 영토를 통합§!하기 전에,\n각 개별 주마다 §Y3§!개의 개혁을 해야 합니다:\n\n - §O지방 자치 개혁§!:  고등판무관을 지방 의회로 교체합니다.\n - §Y법률 개혁§!:  현지 상황에 더 잘 맞도록 [ROOT.GetProperAdjective] 법을 적용합니다.\n - §G공공 서비스 확대§!:  교육/위생/법 집행/전보 서비스가 확대됩니다.\n\n§R우리가 주에 대한 소유권을 잃게 되면, 모든 완성된 개혁안은 사라지게 될 것입니다.§!\n"
 SIA_implement_municipal_reform_state: "[From.GetName]의 §O지방 자치 개혁§!"
 SIA_implement_legal_reform_state: "[From.GetName]의 §Y법률 개혁§!"
 SIA_civil_service_expansion_state: "[From.GetName]의 §G공공 서비스 확대§!"
 SIA_integrate_state: "[From.GetName] §C통합§!"
