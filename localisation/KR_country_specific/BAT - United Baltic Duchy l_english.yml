 BAT_archibald_von_keyserling: "아르히발트 폰 카이제를링"
 BAT_guide: "§M민주주의 - 발트 독일계 민주당 / 발트 독일계 개혁당 / 발트 독일계 인민당§! (§l사회자유주의§! / §c사회보수주의§! / §g권위민주주의§!)\n£white_dot  이원론의 시대가 시작되면, 180일 이내에 정치력 150을 모으고, 숲의 형제단 봉기가 발생하면 성공적으로 진압하세요.\n\n§M전통의 잔존§! (§P후견전제주의§!)\n£white_dot  180일 이내에 정치력 150을 모으는데 실패하고, 숲의 형제단 봉기가 발생하면 성공적으로 진압하세요.\n\n§M발트 재건§! (§N국민대중주의§!)\n£white_dot  숲의 형제단이 봉기를 시작한 후, 몇일 후에 발생하는 거국내각 정전 이벤트에서 거절을 선택하세요.\n45일 이내에 완료해야 하는 2개의 파르티잔 진압 결정을 실패한다면, 향토방위군이 쿠데타를 일으키고 정권이 국민대중주의로 교체될 것입니다.\n\n§M£KR_game_rule_flag_BAT_riga  리가, £KR_game_rule_flag_LAT  라트비아와 £KR_game_rule_flag_EST  에스토니아§!:\n£white_dot  숲의 형제단이 봉기를 시작한 후, 평균 저항치가 75%를 넘을 때까지 기다리세요. 이전에 선택한 중점들은 아무런 영향을 끼치지 못합니다. \n이후에 리가, 라트비아 또는 에스토니아로 플레이 국가를 변경할 수 있는 이벤트가 주어집니다."
 BAT_country_intro_header: "발트 연합공국"
 BAT_country_intro_content: "발트해 동부 연안에 위치한 발트 연합공국은 1918년 발트의 독일계 주민의 주도로 결성된 유럽에서 가장 동쪽에 위치한 독일계 국가입니다. 초기에는 독일 제국의 새로운 회원국으로 구상되었지만, 이러한 희망은 결국 좌절되었는데, 이는 벨트크리크 이후 유럽의 지정학적 현실과 압도적으로 다수인 라트비아와 에스토니아 현지인이 이러한 계획을 불가능하게 만들었기 때문이지, 발트의 독일인들 스스로가 그들의 조국으로서의 정체성을 잃고 싶지 않았던 것은 아니었습니다. 에스토니아 독립전쟁을 성공적으로 진압하고 라트비아 민족주의 운동의 내부 분열 덕분에 라트비아에서 이와 유사한 봉기를 막은 뒤, 공국은 그 자리를 굳혔고, 이는 이제 거의 20년의 역사가 되어가고 있습니다.\n\n발트 연합공국은 무엇보다도 전통에 뿌리를 두고 있습니다. 공국은 발트해 지방법, 란트탁(독일식 주의회)을 통한 대표 제도, 그리고 발트 기사단의 제도적인 역할을 리보니아 연방 시절의 것으로부터 계승하고, 이러한 전통은 독일계 발트의 정체성에서 큰 부분을 차지합니다. 발트해에서 가장 가난한 귀족들조차도 모든 지주들의 각각의 불만과 걱정거리에 귀 기울이는 공동체에 사는 것을 자랑스럽게 여기고 있으며, 귀족의 기사다운 전통을 무엇보다 가장 존중합니다. 그러나 실제로 이것은 공국이 구식 정부 체제로서 거의 기능하지 않는 국가라는 것을 의미하며, 앞으로의 닥쳐올 시련에 대해 전혀 준비가 되어 있지 않다는 것입니다..."
 BAT_country_intro_header_1: "폰 잠존-히멜스톄르나의 협회"
 BAT_country_intro_content_1: "현재 주위원회 회장이자, 주행정협회 회장, 그리고 공국의 경영자는 공작 섭정의회의 창시자이자 발트 독일계 민주당의 일원인 프리드리히 폰 잠존-히멜스톄르나입니다.\n\n발트 기사단이 통제하던 몇몇 보수적인 정권이 연속됨에 따라, 발트 연합공국 내의 개혁에 대한 압력은 견딜 수 없을 정도로 어려워졌습니다. 어쩔 수 없이 보수적 귀족들과 동맹을 맺었던 발트 독일계 중산층은, 복잡하고 오래된 체제에 어떤 개혁이 도입되는 것을 의미한다면 개혁주의자나 발트 국민주의 단체에게도 동조하면서 흔들리기 시작했습니다. 비록 아돌프 프리드리히 공작이 자유주의 개혁가는 아닐지라도, 그가 개입해야만 했습니다. 군주권을 이용해 그는 전 주위원회 회장을 내쫓았고 개혁파와 온건파의 연대를 도와줄 자유주의 개혁가들, 민주당과 협력했습니다.\n\n그러나 옥좌 뒤의 진정한 권력은 발트 독일계 민주당 당수인 파울 시만에게 있습니다. 자유주의 개혁가인 그는 귀족이 아니라는 이유로 주위원회에서 어떠한 입장도 밝힐 수 없지만, 낮은 지위에도 불구하고 현 정권을 이끌어나가는 역할을 수행하고 있습니다. 이상주의적 선견지명을 가진 파울 시만은 현대적 헌법, 자유, 보편적이고 민주적인 선거, 독일계와 발트인 사이의 평등, 사회복지 체계가 확립된 자유주의적이며 다원주의적인 발트 연방을 꿈꾸고 있습니다. 발트 기사단의 반발보다 그의 비전을 이루는 것이 중요하다고 믿는 그는 발트인과 주의회에 있는 독일 중산층의 지지를 받고 있으며, 온건 보수파인 발트 독일계 개혁당은 그를 마지못해 묵인하고 있습니다. 비록 공작이 몇몇 이념에 동의하지 않을지라도, 그는 시만의 정책이 올바른 방향으로 나아가고 있다고 보고 있습니다."
 BAT_country_intro_header_2: "공국의 정부 구조"
 BAT_country_intro_content_2: "발트 연합공국은 연방제 및 과두정 형태의 준입헌군주국이라는 말로 가장 잘 설명할 수 있을 것입니다. 공국은 각각 주의회와 주위원회를 가진 6개의 주로 나뉘며, 거기에 더해 리가 자치시까지 있습니다. 이러한 주권분립은 공국 주의회와 주행정협회를 가진 연방정부를 그대로 따라 한 것입니다. 발트 지방의회는 공국의 시민이 프로이센식 3원 선거제를 통해 선출한 의회기구이며, 그것은 주집행관이 이끌고 있습니다. 주위원회와 행정협회는 발트 독일계 귀족 조직인 발트 기사단에 의해 임명됩니다. 이 두 가지 위에는 사법부 및 행정부 임명 권한과 군주의 특권을 가진 공작이 있습니다.\n\n란트탁, 즉 주의회가 입법부고 행정협회가 행정부라고 생각하기 쉽지만, 사실은 훨씬 더 복잡합니다. 행정협회는 어떠한 행정부처로 만들어진 것이 아니라, 기사단협회 및 주의회와 협력해 국가의 일상적인 업무를 총괄 관리하는 18명의 주행정관으로 구성되어 있습니다. 그들은 상원의 특징을 갖고 있습니다. 그들은 주의회에 참석해 법을 제안할 수 없지만 제안된 법안을 검토할 수 있으며, 그들의 명시적인 목적은 \\"귀족들의 권리, 합법성, 제도, 관습을 스스로 지키기 위한 강력한 부성애\\"입니다. 행정협회는 고정된 직함이 없고 단지 그들의 권한 아래, 문제가 발생하면 그것을 해결하기 위한 임시직뿐만 갖고 있습니다. 한편 주의회는 다수결을 통해 자체 행정실과 기관을 구성할 수 있습니다. 행정협회는 사전에 무언가를 예방하거나 법을 제안할 수 없다는 점 때문에, 국가를 통치할 능력은 전적으로 주의회가 원하는 것에 달려있습니다. 하지만 국가를 관리한다는 발트 기사단의 역할은 제도화되어 있으며 그리 간단하게 제거할 수 없기 때문에 주의회 역시 행정협회에 의해 좌우됩니다.\n\n이것은 기사단협회와 주의회가 단지 커다란 귀족 집단이었던 16세기에는 전혀 문제가 되지 않았지만, 이제 상황이 바뀌었습니다..."
 BAT_country_intro_header_3: "정치적 관심사"
 BAT_country_intro_content_3: "발트 독일계 민주당에 의해 조직된 연립정부는 공국을 현대적으로 개혁하려는 숭고한 목표를 가지고 있을지 모르지만, 그들에게는 적이 많습니다. 발트 독일계 귀족들이 연합한 귀족 집단인 발트 기사단협회는 파울 쉬만이 주장하는 자유주의적 입헌 계획에 전혀 호의적이지 않은데, 이는 그들이 보호해야만 하는 땅의 역사적 전통을 위협한다고 여기기 때문입니다. 현재 협회의 가장 큰 골칫거리는 기사단이 정부에 그들을 대표할 사람을 갖고 있다는 점이고, 그가 바로 공국의회의 주 집행관인 롤프 폰 웅게른-슈테른베르크 남작입니다. 남작은 결코 반동주의자가 아닙니다만, 그는 보수적인 지주이며 진보적인 발트 민주당을 분명히 지지하지 않습니다. 만약 상황이 악화된다면 그의 무사 안일주의는 끝나버릴 것입니다.\n\n20년 동안의 정치적 부패와 내분은 이 모든 체제에 실망한, 특히 젊고 야심 찬 귀족들을 남겼습니다. 진보적 발트 연방 계획과 발트 기사단의 반발 모두 그들을 실망시켰습니다. 하층민 현지인들에게 굴복한 전자와, 발트의 위대함을 되찾는 데 실패한 후자로서 말입니다. 그들의 구원자는 범게르만 민족주의 질서를 주장하며, 비밀스러운 종교 집단이나 다름없는 발트 형제단입니다. 그들은 마을과 도시마다 형제단으로 활동하며 발트 독일계 귀족들 내부의 영향력을 통해 권력을 행사하고 있습니다. 이들의 목표는 발트 독일인들의 튜튼 정신 복원과 독일 제국과의 밀접한 연합이고, 그들의 임무는 드랑 나흐 오스텐, 게르만 우월주의를 명분으로 하는 동방 원정의 중세 사상을 부활시키는 것입니다. 국가를 중앙집권화하고자 하는 형제단의 야망 때문에 이들은 공작이나 주의회와는 절대 공존할 수 없으며 협력할 수도 없습니다.\n\n라트비아인과 에스토니아인은 발트 공국에서의 종속을 완전히 받아들이지 않았습니다. 그들의 민족주의 운동은 1918년 실패한 봉기 이후 힘을 잃었지만, 1930년대 초 재건되었습니다. 스톡홀름의 에스토니아 공화국 망명정부와 페트로그라드의 라트비아 국가평의회는 각각 독립을 주장하고 있으며, 파르티잔들이 해방을 위한 마지막 투쟁을 위해 숲과 언덕에서 조직되고 있습니다..."