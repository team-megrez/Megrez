 BAT_constitution_provinces_definition_federal: "연방"
 BAT_constitution_provinces_definition_confederal: "연합된"
 BAT_constitution_culture_definition_german: "하지만 독일 문화의 권위가 내포되어 있습니다"
 BAT_constitution_culture_definition_liberal: "그리고 국가의 모든 시민들이 그것을 즐거워하고 있습니다"
 BAT_constitution_culture_definition_equal: "여기에는 민족적, 언어적 자유에 대한 권리 뿐만 아니라 국가적으로 보장하는 개인적 자치권도 포함됩니다"
 BAT_constitution_culture_definition_devolved: "그러나 실행은 각각의 연방들에게 달려있습니다"
 BAT_constitution_legislature_definition_bicameral_aristocratic: "양원제로 상원은 귀족들로 구성되"
 BAT_constitution_legislature_definition_bicameral_appointed: "양원제로 상원은 공작이 임명하"
 BAT_constitution_legislature_definition_bicameral_elective: "양원제로 양원 모두 직접선거로 선출하"
 BAT_constitution_legislature_definition_province_elected: "단원제로 각 주 대표들로 구성되"
 BAT_constitution_legislature_definition_bicameral_meritocratic: "양원제로 상원은 성과주의 임명자들로 구성되"
 BAT_constitution_legislature_definition_full_meritocratic: "단원제로 대학과 이익단체에서 임명된 전문가들로 구성되"
 BAT_constitution_legislature_definition_unicameral: "단원제로 보편선거를 통해 선출되"
 BAT_constitution_executive_definition_monarch_appointed: "주의회의 조언을 받아 공작이 임명합니다"
 BAT_constitution_executive_definition_president_appointed: "주의회의 조언을 받아 대통령이 임명합니다"
