 BAT_social_liberal_subtype_desc: "발트 독일계 민주당은 성과주의적 자유주의라고 가장 잘 설명할 수 있는 파울 쉬만의 이념적 사상을 따릅니다. 종교, 국적, 사회적 지위에 관계없는 개인의 천부 인권과 기회의 평등을 숭배합니다. 그렇지만 이것이 결과의 평등이나 동등한 정치적 권리인 것은 아닙니다. 지배할 권리는 지배할 수 있는 장점과 능력을 가진 이들에게 있어야 하며, 교육을 받지 않은 개인은 본질적으로 그렇지 못한 하층민보다 더 많은 정치적 권리를 가져야 합니다. 성과주의적 자유주의는 모든 사회단체와 정치 전문가들로 이루어진 정부를 통해 기업주의, 성과주의 체제를 구축하고자 하며 정부에게 계몽이라는 사명이 있음을 믿습니다. 정부의 목표는 자유롭고 교육적이며 문화적으로 계몽된 사회를 만드는 것이어야 하며, 그에 따라 누구에게나 성과주의적 등급을 통해 승진할 기회를 주어야 합니다."
 BAT_national_populist_subtype_desc: "발트 형제단은 다방면에서 변형된 기독교 근본주의와 발트 독일계 우월주의에 입각한, 자신들만의 선동적인 이념을 따릅니다. 그들은 성경의 새로운 해석을 주장하며, 유럽 전역의 기독교 도덕 회복을 요구하는 독실한 천년왕국 운동을 벌입니다. 그들은 종교 전쟁과 충실한 신앙의 역사를 보고, 동방과 생디칼리스트들의 맹공에 맞서 기독교의 부활을 위해 싸우는 것이 발트 독일 국가의 존재 이유라고 믿고 있습니다. 범게르만주의에 열광하는 형제단은 독일의 역할이 십자군 원정에서 유럽을 이끌어가는 것임을 믿고 있습니다. 그렇기에 이들의 목표는 발트를 '국가 부흥'의 모델로 만들어, 이 열정의 불길이 독일까지 옮겨질 수 있도록 하는 것입니다. 실제로 이 정부는 전체주의적이고, 기독교적 이상에 광적으로 헌신하며, 엄청나게 군국주의적입니다."
