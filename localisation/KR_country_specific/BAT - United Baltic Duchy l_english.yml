 BAT_transformation_decision_category_desc: "완전한 권력을 장악하고, 향토방위군과 영구적인 동맹을 맺은 형제단은 마침내 발트 독일계 국가를 위한 그들의 계획을 진행할 수 있게 되었습니다. 오래되고 낡은 질서는 완전히 깊게 박혀있어야 하며, 국가 개혁으로 대체되어야 합니다. 이는 발트 뿐만이 아니라, 독일 전역을 해방하고 동쪽의 야만인들과 생사를 다툴 전쟁이나 유럽을 해방할 수 있게 이끌 것입니다.\n\n국가 개혁은 매우 고되고 비용이 많이 들 것입니다. 형제단의 궁극적인 국가 장악 계획을 자세히 설명하는 중점계통도의 §Y국가를 가진 군대§!에 속한 각각의 §Y국가중점§!은 매주 £stability_texticon §Y안정도§!를 잃게 합니다. 이 고조되는 불안정이 국가를 전복시키기 전에 발트 독일계의 영향력을 줄이는 중점계통도의 §Y교회의 통합§!을 찍음으로써 낮출 수 있습니다. 비록 비용이 많이 들 것이지만, 일시적인 안정도를 제공할 것입니다. 다른 방법으로는, 대중들이 그 사상을 받아들일 때까지 그들에 대한 억압의 강도를  계속해서 늘려가는 방안도 존재합니다."
