 BAT_eastern_vanguard_decision_category_desc: "우리의 위치와 발트 향토방위군의 전문적인 특성은 라이히스팍트의 동부전선의 특별한 역할을 부여받았습니다. 우리는 적은 병력과 소규모의 산업을 가지고 있지만, 우리 장교들이 인력이 많고 장비가 많은 다른 동맹국들을 지원하면서 우리는 현대전의 경험을 얻을 수 있습니다. \n\n중점계통도의 §Y발트 향토방위군§!을 완료함으로서 동유럽의 £decision_icon_small §Y군사사절단§!을 동유럽의 동맹국들에게 보내서 상호 이익을 얻을 수 있습니다. 라이히스팍트의 회원국들에게 군사사절단을 보냄으로서 우리와 그들 모두 §Y$MODIFIER_ARMY_ORG_FACTOR$§!, §Y$MODIFIER_PLANNING_SPEED$§! 그리고 §Y$MODIFIER_RESEARCH_SPEED_FACTOR$§! 가 §Y육군 교리§! 연구의 차이에 따라 조정됩니다. 그리고 장군 중 한명이 상대국으로 보내집니다.\n\n한번에 한명의 군사사절단을 보낼 수 있습니다."
