 BAT_max_von_scheubner_richter_leader_desc: "루트비히 막시밀리안 에르빈 리히터는 리가의 독일인 음악가의 아들로 태어났으며, 발트 독일계 귀족과 결혼하면서 아내에 친척에게 입양되었기에, \"쇼이프너\"라는 두 번째 성을 얻었습니다. 그는 처음에는 러시아에서 살았지만, 쇼이프너-리히터는 화학 공부를 마치기 위해서 뮌헨으로 이사했습니다. 후에, 벨트크리크가 시작되자 그는 새로운 조국을 위해서 군대에 자원 입대했습니다. 그러나 그는 전선에 오래 복무하지는 않았습니다. 그의 상관이 그가 러시아어가 유창하다는 것을 알자, 쇼이프너-리히터는 전선에서 빠져서 오스만 제국으로 보내져 에르주름의 영사관 직원으로 위장해서 러시아의 유전에 잠입하는 비밀 임무를 맡았습니다. 비록 위장이 들통나지는 않았지만, 쇼이프너-리히터는 아르메니아 대학살을 목격했고, \"인종 증오에 의해 행해진 절멸 정책\" 이라고 보고한 최초의 사람이 되었습니다.\n\n쇼이프너-리히터는 발트로 돌아와서 발트 향토방위군의 중위가 되었습니다. 1920년에 리가에 자리를 잡기 위해서 퇴역했고, 그곳에서 시 언론과 관련된 직업을 얻었으며, 독일 민족주의자들과 발트 민족주의자들과 관계를 유지했습니다. 그의 친우인 오토폰 쿠르셀에게는 실망스럽지만, 그는 발트 형제단에 가입하지 않았지만, 전시 기간은 그를 민족주의자로 만들었습니다. 민주주의를 무시하고 사회주의에 격렬하게 반대하는 보수적 군주주의자인 쇼이프너-리히터는 그의 이론인 \"독일 선언\"을 국가의 이익을 우선시하고 모든 독일인을 하나의 범게르만 국가로 통합시키는 \"새로운 국가주의\"의 탄생으로 부릅니다."
 BAT_helmuth_stegman_leader_desc: "리가의 전 상급 측량사에게서 태어난 헬무트 슈테크만은 러시아 제국의 쇠락기에 법률 교육을 받았고, 독일의 점령 기간에 고향에서 공무원으로 일했습니다. 발트 연합공국의 설립은 그의 경력에 거의 영향을 미치지 않았습니다. 그는 원하는 변호사 자격증을 취득했고, 변호사와 판사로 일했으며, 리가 시의회에 진출했습니다. 리가에 국한된 합법적인 보수주의 운동으로 많은 상류층과 중산층 유권자들을 동원한 발트 독일계 국가당이 그에게 자세를 낮춰서, 결국 그는 지난 몇 년 동안 시장직을 맡게 되었습니다.\n\n법률을 존중하는 슈테크만은 법에 따라 발트 연합공국에 대한 철저한 개혁을 믿고 수년 동안 그는 공국에 헌법을 위한 여러 프로젝트를 제출했으며, 비록 어느 것도 승인되지 않았지만, 리가는 실험 장소가 되었습니다. 그는 리가의 법률 제도를 개혁했고, 안정을 가져왔으며, 리가 시의회에 더 많은 대중적인 대표성을 가져다주었고, 사람들의 존경을 받으며 리가가 공국의 붕괴를 안전하게 헤쳐나갈 수 있도록 해주었습니다. 그러나 포위되어 고립된 리가는 예측할 수 없고, 발트 독일계 국가에 대한 가장 큰 도전이 일어나자 시장은 심각한 인상을 쓰면서 남은 사람들을 이끌 수밖에 없으며, 마음속의 두려움에도 불구하고 밝은 내일을 약속합니다."
 BAT_wilhelm_munter_leader_desc: "고트하르트 빌헬름 니콜라이 먼터는 리가에서 에스토니아-독일 혼혈 혈통의 중산층으로 태어나, 러시아 제국의 황혼기에 자라났습니다. 리가의 다른 이공학자들과 마찬가지로 그는 러시아로 피난을 갔습니다. 그 후 러시아 제국군으로 징집되었습니다. 훈련병이된 먼터는 페트로그라드의 10월 혁명을 가장 첫 번째로 저지한 사람 중 하나였습니다. 하지만 혁명을 저지하기엔 혁명 주의자들의 수는 너무 많았습니다. 독일군들은 수감되었으나, 인맥을 통해 독일 점령 하의 리가로 도망칠 수 있었습니다. 그곳에서 안정을 취한 먼터는 그의 화학 연구를 끝마치고 연합 발트 공국의 외무부에 지원하게 되었습니다. 전간기 동안 그는 민주당과 그 개혁주의 이념에 굉장한 흥미를 느끼게 되었고, 비록 정식 당원은 아니었지만, 그는 리가의 자유 연합의 지도자로 간주되었습니다. \n\n성격적인 부분으로 본다면, 먼터는 야망으로 가득 차고, 방종 적이고, 비슷한 것에 대한 이끌림을 가지고 있다고 널리 알려져 있습니다. 사회적 재치와 부드러움이 부족한 그는 종종 감정을 이질적이라고 생각합니다. 먼터에게 감정적인 사람은 나약하고 하찮은 몽상가이며 그가 만나는 모든 사람은 두 가지 구분, 즉 쓸모 있는 사람과 쓸모없는 사람으로 분류될 수 있습니다. 그의 적수는 수없이 많지만 그를 잘 아는 사람들조차 그가 친구가 있는지 의심하고 있습니다."
 BAT_inner_circle_leader_desc: "이너서클. 어둠속에 있고. 불길한 조직입니다. 최근에는 발트 국가 내에서는 강력한 권력을 가지고 있습니다. 발트 형제단이 오랜 기간동안 굳건하게 지배했지만, 고위 지도부는 배후에 있기를 원했고, 폰 데어 골츠 백작이 대신 전면에서 수장 역할을 열정적으로 행했습니다. 그러나 백작이 최근 사망하면서, 형제단은 명목상의 지도자를 잃었습니다. 잠깐의 권력 투쟁이 있었지만, 1935년 같지는 않았습니다. 그러나 10년이 지나고, 오토 폰 쿠르셀의 조직 장악력은 강력하며, 퓌렌더 브루더(형제단 리더)와 동방 운동(Ostbewegung) 파벌은 조용히 권력 이양을 약속했으며, 오랫동안 유폐된 메클렌부르크의 아돌프 프리드리히 공작을 대신한 섭정직은 이제 소의회에게로 권한이 넘어갔습니다.\n\n서클의 사실상의 지도자에 대한 구체적인 사항은 베일에 쌓여 있으며, 10년동안 많은 사람들에 입방아에 올랐고, 외부인의 관점으로 볼때는 앞서 언급한 폰 쿠르셀 의장과 향토방위군의 만토이펠-스최게 장군인것으로 보입니다. 이 반동적인 게르만 우월주의 단체는 국가를 끊임없이 국가를 군사화하고 중앙집권화하기 위해서 노력했습니다. 현 상황을 고려했을때, 정치적 자유화가 있을 것이라는 미래는 희미해지고 있으며, 삶은 폰 데어 골츠의 통치하와 다를 바가 없어 보입니다."
 BAT_adolf_friedrich_leader_desc: "발트 연합공국의 최초이자 유일한 공작, 아돌프 프리드리히가 가보지 못한 장소를 찾기란 힘든 일입니다. 프로이센 흉갑기병대의 박식한 베테랑이자, 활기찬 사냥꾼이며, 무엇보다도 정열적인 카레이서입니다. 아돌프는 말과 도보를 통해 중동, 동아시아와 아프리카를 여행하며 평생을 보냈습니다. 특히 아프리카의 근사한 야생동물들은 그의 마음 속에 특별한 추억으로 남았습니다. 어쨌든 그는 아프리카를 동에서 서로 횡단하고, 동아프리카의 화산에 본인의 이름을 새겼으며, 벨트크리크 직전쯤에는 기어이 토골란트 총독 지위를 얻었습니다. 아돌프 프리드리히는 책상에 가만히 앉아있을 성격은 결코 아니었지만, 에웨어를 배우는 데 시간을 할애하기까지 하는 등 토고 원주민들의 삶과 문화에 큰 관심을 보였습니다.\n\n벨트크리크 말, 여러 경험과 독일 상류층 사이에서 그가 가진 명성을 고려해, 아돌프 폰 필샤우의 섭정의회는 그를 발트 연합공국의 공작으로 선출했습니다. 작위를 수락한 아돌프 프리드리히는 1919년 봄 리가에 도착하였으며, 그곳에서 발트 귀족의 전통적인 명예와 특권을 수호하며 좋은 통치자가 되기 위해 힘쓰리라고 선언했습니다. 아돌프 프리드리히 공작은 예술, 과학, 스포츠를 즐기고 후원하며 대부분의 시간을 보내는 소극적인 군주입니다. 공국 전체를 통틀어 견줄 자가 없는 최고의 카레이서로 인정받았을 정도이니 말입니다. 그러나 오랜 세월 경험을 쌓아온 그는 뛰어난 정치적 통찰력을 가졌으며, 자신의 새로운 영역인 공국이 가진 약점을 인식하고, 개혁의 필요성을 피력하면서 더 자주 목소리를 내기 시작했습니다."
 BAT_rudiger_von_der_goltz_leader_desc: "그라프 폰 데어 골츠는 발트 연합공국의 비 발트계 독일인 중에서 가장 강력한 권력을 가지고 있으며, 논쟁의 여지가 있지만, 아돌프 프리드리히 공작보다 더 위대합니다. 대대로 군 장교였던 프로이센의 명예로운 귀족 가문의 후손인 폰 데어 골츠는 벨트크리크의 발발 이전 부터 독일 제국 육군에서 길고 풍부한 경력을 가지고 있었으며, 대전 중에는 그는 서부 전선과 동부 전선 양쪽 모두의 존경을 받았습니다. 1918년에, 그는 총참모부로 부임받았으며, 그가 가진 동부 지역과의 관계는 그의 중요한 자산이 되었습니다. 1년 전에는 그는 독일군의 대표로 핀란드에 파견되었으며, 빠르게 그곳에서 독재자로 군림했습니다. 얼마 지나지 않아 그의 독재는 끝이 났지만, 그는 발트 공국으로 배치되었고 발트 기사단국의 초석을 닦았습니다. 공국의 군대는 폰 데어 골츠에게 크게 빚을 졌고, 그리고 그는 그점을 잘 알고 있습니다. \n\n귀족의 피와 귀족적 성격을 가진 그라프는 민주주의와 주의회에서 논쟁하는 자유주의자들에 대한 인내심이 조금도 없습니다. 발트 향토방위군을 설립하는 것을 도왔던 그의 많은 동료 참전용사들은 나중에는 독일로 대부분 돌아갔지만, 폰 데어 골츠는 남았고, 공국이 아직 그를 필요로 할 뿐만 아니라, 상황을 이용해서 향토방위군의 단순한 참모장 이상의 자리를 노릴 수 있다는 것을 알고 있습니다."
