 BAT_devolution_decision_category_desc: "발트 연합공국를 이루는 지방의 문화적 차이를 중앙 정부가 대응하기 힘드므로, 구식 정치 체제를 해결할 수 있는 유일한 방안은 쿠를란트와 리보니아, 에스토니아 지역에 중앙 정부의 권한을 이양하는 것입니다. 지방 주의회는 지방의 현안을 다루기 위해서 추가적인 권한이 필요하며, 이로서 리가의 중앙정부의 권력은 약화될 것입니다.\n\n§Y지방으로 권력 이양§!은 §Y구식 정부 체제§! 국민정신을 제거할 수 있는 과정이며, 핵심주에 추가적인 변동치를 제공합니다.\n지방으로 권력 이양은 §Y정치적 자산§!을 소모하므로서 완수됩니다. §Y지방으로 권력 이양 선언§! 중점을 완료하고 나서, £stability_texticon §Y안정도§!의 10분의 1만큼 정치적 자산을 받고 시작합니다. 이후의 중점들을 통해서 추가적인 정치적 자산을 얻을 수 있습니다.\n\n§Y권력 이양 개혁§!과 관련된 권력 이양 중점들을 해금합니다. 1만큼의 정치적 자산은 선택한 주의 권력 이양 개혁을 수행 할 수 있게 합니다:\n§Y모든 기사단을 위한 기사 학교§! - §G$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$§!\n§Y문화 정책 권한 이양§! - §G현지 징집 가능 인구§!\n§Y경제권 이양§! - §G현지 건물 슬롯§!\n\n현재 보유한 §Y정치적 자산§! : §G[?BAT_political_capital|0]§!"
