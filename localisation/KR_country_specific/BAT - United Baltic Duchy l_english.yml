 BAT_economic_decision_category_desc: "§Y국립경제지원위원회§!는 발트 국가를 현대적이고 산업 강국으로 탈바꿈하기 위해서 경제에 모든 영역에 개입해야 합니다. 몇가지 §Y결정§!들은 £infrastructure_texticon §Y기반 시설§!을 건설하거나 £fuel_texticon §Y기름§!의 추가적인 생산을 제공할 것입니다."
