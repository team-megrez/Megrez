 BAT_Banderbekampfung_decision: "게릴라 퇴치 교리 채택"
 BAT_Banderbekampfung_decision_desc: "저항군 퇴치 전술은 저항군들의 활동이 활발한 지역에 대규모 보복과 집단 처벌, 그리고 경비대를 상시로 순찰시키게 함으로써 저항군들을 현지인들에게 부담감이 많이 가는 선택지로 만드는 전술입니다."
 BAT_Zerstorungsbataillons_decision: "말살 부대 창설"
 BAT_Zerstorungsbataillons_decision_desc: "말살 부대, 일명 '파괴 부대'는 라트비아와 에스토니아 현지의 협력자들의 자원 준군사조직입니다. 이들은 현지 지형에 관한 지식, 현지 통역, 그리고 숲의 형제단 위기가 형제간의 전쟁이라는 환상으로 발트 독일군을 지원합니다."
