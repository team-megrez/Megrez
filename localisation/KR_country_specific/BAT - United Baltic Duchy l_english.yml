 BAT_harry_lutz_leader_desc: "리가 출생인 하리 루츠는 발트 향토방위군에 1919년 입대하며 라트비아와 에스토니아 전쟁에서 탁월한 공을 세웠습니다. 전쟁중에 그는 즉흥적인 전술과 소부대 전술 운용으로 무모하다는 평을 얻었습니다. 그의 가장 잘 알려진 군공은 중기관총으로 요새화된 에스토니아 마을을 적은 수의 부대로 총알을 비를 해쳐나가면서 마을과 기관총, 그리고 몇명의 포로들을 단 한명의 손실도 없이 점령한는데 성공했다는 것입니다. 그는 전후에도 군대에 남았으며 자율성 교리, 소부대 전술, 그리고 소방대 조직으로 향토방위군을 정예군으로 바꾸기 위해서 노력하고 있습니다."
 BAT_harry_lutz_commander_desc: "§Y장군 설명\n출생:§! §g1900년 6월 23일, 러시아 제국, 리보니아 총독부, 리가§!\n§Y군 경력:§! §g리가 출생인 하리 루츠는 발트 향토방위군에 1919년 입대하며 라트비아와 에스토니아 전쟁에서 탁월한 공을 세웠습니다. 전쟁중에 그는 즉흥적인 전술과 소부대 전술 운용으로 무모하다는 평을 얻었습니다. 그의 가장 잘 알려진 군공은 중기관총으로 요새화된 에스토니아 마을을 적은 수의 부대로 총알을 비를 해쳐나가면서 마을과 기관총, 그리고 몇명의 포로들을 단 한명의 손실도 없이 점령한는데 성공했다는 것입니다. 그는 전후에도 군대에 남았으며 자율성 교리, 소부대 전술, 그리고 소방대 조직으로 향토방위군을 정예군으로 바꾸기 위해서 노력하고 있습니다."
 BAT_wessel_von_loringhoven_commander_desc: "§Y장군 설명\n출생:§! §g1899년 11월 22일, 러시아 제국, 쿠를란트 총독부, 그로스 보른 만호어§!\n§Y군 경력:§! §g유명한 귀족 가문인 폰 로링호펜가의 남작인 베셀은 삶에서 쉬운 길만을 걸어왔습니다. 졸업하고 바로, 그는 발트 향토방위군에 자원병으로 입대했으며, 거의 바로 지휘관으로 진급했습니다. 그의 연대는 라트비아와 에스토니아와의 전쟁을 계속 치렀고, 그는 해를 거듭해서 진급을 이어갔으며, 그라프 폰 데어 골츠가 가장 신뢰하는 수하가 되며 스스로의 힘으로 존경받는 지휘관이 되었습니다. 비록 그의 진급이 발트 기사단의 영향력 있는 일원인 악셀 폰 프라히타크흐-로링호펜과의 혈연 때문이지만, 그는 높은 계급을 가질만한 충분한 재능이 있습니다."
 BAT_ernst_von_nolcken_commander_desc: "§Y장군 설명\n출생:§! §g1899년 3월 1일, 러시아 제국, 리보니아 총독부, 아렌스부르크§!\n§Y군 경력:§! §g에른스트 구스타프 하이메르트 폰 놀켄 남작은 러시아 제국에서 복무한 수많은 발트 독일계 장군중 한명이며, 그는 특히 마리우폴의 제 4 후사르 연대에서 러시아군과 함께 싸웠습니다. 러시아 내전이 그를 휩쓸었으며, 그는 백군의 북부 집단군의 불라크-발라코비치 산하의 군에서 복무를 이어나갔습니다. 전쟁이 끝나자, 그는 고향으로 돌아와서 발트 연합공국에 충성을 맹세했고, 기마전에 대한 기술을 공국으로 가져왔습니다. 폰 놀켄 남작은 발트 향토방위군에서 가장 뛰어난 기수로 여겨지며, 수많은 승마대회에서 상을 탔습니다."
 BAT_heinrich_von_behr_commander_desc: "§Y장군 설명\n출생:§! §g1902년 6월 26일, 러시아 제국, 쿠를란트 총독부, 뢰넨§!\n§Y군 경력:§! §g하인히리 폰 베어 남작은 독일 문화권과 밀접한 관계에 있는 쿠로니아 귀족 가문의 후손입니다. 17살의 나이에, 그는 발트 향토방위군에 자원했으며, 독일에서 싸웠고, 거기서 그의 미래를 군대와 결부시키는 것을 선택했습니다. 참모 과정을 마치고, 그는 독일에서 공부를 이어나갔으며, 그곳에서 대량의 기갑전력과 보병의 차량화에 기반한 기동전의 관점에 빠졌습니다. 그가 리가로 돌아와서 마땅한 보상을 받았음에도, 그는 계속해서 이 혁신적인 교리를 위해 노력하고 있습니다."
 BAT_constantin_von_weiss_commander_desc: "§Y장군 설명\n출생:§! §g1877년 7월 29일, 러시아 제국, 상트페테르부르크주, 차르스코에 셀로§!\n§Y군 경력:§! §g발트 향토방위군에서 가장 나이가 많은 콘스탄틴 폰 바이스는 19세기에 귀족 명부에 에스토니아의 기사 작위로 이름을 올린 발트 독일계 장군의 아들로 태어났습니다. 그는 그의 부친이 걸어온 길을 따르기로 결심했고, 이에 러시아 제국군 페이지 군단에 입대했으며, 이후 제4 소총 근위대에서 복무했습니다. 벨트크리크 종전 이후에 그는 1917년에 가문의 영지가 있는 에스토니아로 돌아갔지만, 에스토니아 독립전쟁이 그를 휩쓸었습니다. 폰 바이스는 향토방위군에 자원했으며, 전쟁의 마지막 기간 에스토니아군에 맞서서 군대를 지휘했고, 군대에 조금만 더 남기로 결정했습니다. 확실히 많은 경력을 가지고 있지만, 장군은 그의 어리고 혁신적인 동료들에 비해서 조금 부족한 면이 있습니다."
 BAT_hans_von_manteuffel_szoege_commander_desc: "§Y장군 설명\n출생:§! §g1884년 1월 19일\n러시아 제국, 쿠를란트 총독부, 카프제덴§!\n§Y군 경력:§! §g폰 만토이펠-스최게 남작의 군 경력은 발트 연합공국의 탄생 이전부터 시작되었습니다. 벨트크리크가 발발하자, 하이델베르크의 학생이었던 그는 독일 제국군에 입대를 신청했습니다. 이전에 러시아에 충성한 이력이 있었지만, 그는 바이에른의 율란에서 중위로 진급했습니다. 그의 경력과 독일에 명백히 충성한 덕분에, 그는 1918년 11월에 발트 향토방위군의 찻번짜 총참모부에 부임합니다. 활동적이고 무모한 지휘관인 그는, 벨트크리크의 참전용사인 정예병들을 지휘했으며, 에스토니아와 라트비아 반란군들에 맞서 싸웠습니다. 종종 그는 한치의 주저함도 없이 전선에 직접 나가서 부하들을 통솔했습니다. \n\n전쟁이 끝날 무렵, 만토이펠의 위상은 발트 독일인 사이에서 말로 다할 수 없었으며, 전쟁 영웅의 지위를 확고하게 굳혔습니다. 그러나 만토이펠은 극우쪽으로 기울었습니다. 조직의 이너 서클의 구성원인 그의 형 게오르그의 초대로 그는 발트 기사단에 가입했고, 그는 민족주의, 점게르만주의, 반동주의 신념의 독실한 추종자로 변했습니다. 기사단에 있어서 그는 오늘날의 튜튼 기사단의 유산이며, 전장의 진정한 영웅입니다. 만토이펠이 언제 기사단이 원하는 권력의 자리에 도달할지는 두고 봐야하겠지만요..."
 BAT_otto_goldfeld_commander_desc: "§Y장군 설명\n출생:§! §g1889년 11월 7일, 독일 제국, 함부르크§!\n§Y군 경력:§! §g오토 골트펠트는 마치 그의 발트 동료들과 동류인 것 같이 복무하고 싸우는 발트 향토방위군의 특이한 케이스를 가진 독일인 장교입니다. 함부르크에서 태어난 그는 벨트크리크 기간 동안 독일 제국군의 기병 장교로 복무했으며, 발트 연합공국의 기병 전력을 만들기 위해서 최고사령부의 명령을 받아 발트에 도착했습니다. 그가 유일한 것은 아니지만, 그는 이 멋진 새로운 땅에 정착하기로 한 소수의 사람 중 한명입니다. 골트펠트는 라트비아인들에게 동정적이고, 친절하며, 미안해하는 마음을 가지고 있는 것으로 알려졌으며, 그들의 문화를 매우 좋아합니다. 심지어 그는 리가이셰 차이퉁을 옹호한 적도 있습니다."
