 BAT_ostwall_decision_category: "동부 방벽 계획"
 BAT_ostwall_decision_category_desc: "1920년대 후반에, 동부 방벽 프로그램은 발트 향토방위군의 고위 장교들에 의해 구상되었으며, 증가하는 러시아에 힘에 대응할 발트 연합공국의 대응책입니다. 이 조치는 리가와 레발에 대한 전면적인 공세에 대한 억제와 동부 국경을 따러서 일련의 요새를 건설하는 계획입니다. 이것은 비용이 많이 들것이지만, 만약 조치가 완전하게 시행된다면, 발트 독일 국가는 어떤 공격도 막아낼 수 있을 것입니다. \n\n§Y동부 방벽 프로그램§!을 하고 있는 동안, §Y지상 요새§!을 건설하거나 방어 중심적인 §Y국민 정신§!을 다양한 종류의 £rifle_texticon §Y장비§!를 소모하므로서 얻을 수 있습니다. 동부 방벽 프로그램은 여러 단계로 구성되어 있으며, 한 단계에서 모든 가능한 건설이 시작된다면, 새롭고, 개선되며, 더 비용이 드는 결정들이 해금됩니다. §Y자재 구입§! 국가 중점을 완료하면 동부 방벽 프로그램에 필요한 장비나 군대에 사용할 수 있는 장비들을 구매하는 결정이 영구적으로 열립니다."
