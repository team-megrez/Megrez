 BAT_dualism_decision_category: "이원론"
 BAT_dualism_decision_category_desc: "공국의 낡고 악몽 같은 정부 체제와 폰 잠존 히멜슈톄어나 의장의 완고함이 합쳐지면서 우리 국가에 §Y이원론§!의 시대가 열렸습니다. 하지만 발트 민주당은 주의회에서 과반수를 얻지 못하였고, 이에 따라 법안 발의권과 주의회 해산권을 잃었으므로, 특정 법률과 사업을 추진할 수 없게 되었습니다. 그렇다고 해서 보수파가 권좌를 잡았다는 뜻은 아닙니다. 총회는 주의회가 아니라 기사단 협회와 공작의 동의가 필요하므로, 이들에겐 총회를 해산할 방법이 없기 때문입니다. 권력투쟁은 정부 고위층 내부에서 일어났으며, 우리나라가 무정부 상태에 빠지지 않도록 이를 해결해야 합니다.\n\n§Y이원론§!이 활성화되어있는 동안엔 정상적으로 £pol_power §Y정치력§!을 얻는 것이 불가능하지만, 주의회 내 다른 파벌의 지지를 받기 위해 양보하는 £decision_icon_small §Y결정§!을 통해서 정치력을 얻을 수 있습니다. 아돌프 프리드리히 공작이 자유주의의 꿈에 대해 신뢰를 잃기 전까지, 우린 충분한 £pol_power §Y정치력§!을 얻어야 합니다. 만약 £stability_texticon §Y안정도§!가 특정 수준 이하로 떨어지게 된다면, 썩어빠진 체제는 마침내 붕괴할 것입니다."
 BAT_duke_timer: "궁정의 주목"
 BAT_duke_timer_desc: "아돌프 프리드리히 공작은 인내심이 강한 사람이지만, 그조차도 한계가 있습니다. 만약 이원론이 오랫동안 지속된다면, 그는 우리의 모든 당파적 논쟁을 끝내고 의회에 반동적인 세력을 회복시킬 것입니다."
