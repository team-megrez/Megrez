 BAT_forest_brothers_decision_category: "숲의 형제들"
 BAT_forest_brothers_decision_category_desc: "발트 연합공국에서 대규모 폭동이 발생했습니다. 수백 명의 라트비아인과 에스토니아인이 그들 삶의 터전을 떠나, 독일의 통치를 발트에서 완전히 몰아내려는 목표를 가진 파르티잔 지하 저항 조직인 숲의 형제들에 합류하고 있습니다. 이제 공국의 존망은 정부와 발트 향토방위군이 반란을 제때에 진압할 수 있는지에 달려있습니다.\n\n숲의 형제들 운동의 성장과 그 강도는 라트비아와 에스토니아 주의 £pol_violence §Y저항도§!와 같습니다. 이것은 일반적인 저항도 매커니즘을 이용하거나, 반게릴라적 정책을 제정하기 위한 £pol_power §Y정치력§! 지출을 통해 상황을 통제할 수 있을 겁니다. 숲의 형제들의 봉기가 실패하기 위해서는 저항도가 25% 이하로 내려가야 합니다. 반면에 저항도가 75%까지 오른다면, 상황은 임계치에 도달해 공국의 붕괴로 이어질 것입니다.\n\n현재 £pol_violence §Y저항도§! 수치는 §R[?BAT_total_resistance|0]%§!이며, §Y똑딱거리는 시계§! 결정을 통해 매 주마다 갱신될 것입니다."
