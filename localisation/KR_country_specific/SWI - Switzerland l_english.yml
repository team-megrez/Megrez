 SWI_henri_guisan_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 21st, 1874, in Mézières, Vaud, Switzerland§!\n§YMilitary Career:§! §gBorn in a French-speaking part of Switzerland, Guisan originally attended school and studied agricultural medicine. However, after entering the Swiss military in 1894, he has gradually climbed the ranks, and was promoted to Lieutenant General in 1932, the highest rank in peacetime. Guisan participates in politics less than many of his peers, and views the best path forward as neutrality by deterrence, supporting strong and elaborate defences to make conquering Switzerland a long and painful feat."
