 swiss.1000.surrender: "A few days ago a demand from the Commune of France was telegraphed to the Swiss government: cede the province of Haute-Savoie under threat of armed coercion. The French characterised their demand as a need to end the 'persecution of the French population' within the province. The Swiss government decided to avoid war and agreed, stating that a peaceful transfer of ownership was preferable to bloodshed.\n\nThis is a victory for the French government, which has already declared the reclamation of Haute-Savoie a victory for the world's working class."
 swiss.1000.swiwin: "A few days ago a demand from the Commune of France was telegraphed to the Swiss government: cede the province of Haute-Savoie under threat of armed coercion. The French characterised their demand as a need to end the 'persecution of the French population' within the province. After tense debates and political discourse, the crisis has been resolved without bloodshed or the concession of Swiss occupied territories.\n\nFor now, the fragile peace in Europe is maintained, although the French willingness to resort to confrontational tactics over territorial disputes has rattled international observers."
 swiss.1000.enemies: "A few days ago a demand from the Commune of France was telegraphed to the Swiss government: cede the province of Haute-Savoie under threat of armed coercion. The French characterised their demand as a need to end the 'persecution of the French population' within the province. Despite a desperate attempt to find international support for the retention of the region under the Swiss government, no nation seemed willing to risk war over the French demands.\n\nThis is a victory for the French government, which has already declared the reclamation of Haute-Savoie a victory for the world's working class."
 swiss.1000.austria: "Peace reigned supreme today as the Commune of France revoked their demands for the immediate return of the Haute-Savoie region. It is reported that France decided to revoke its claim after a pledge to \"Preserve the time-honoured neutrality of Switzerland\" from the Austrian Empire, who supported Switzerland in the crisis over the region.\n\nFor now the region will remain under the guardianship of the Swiss Confederation, who have promised to return the territory once a 'responsible French government' is restored in Paris."
 swiss.1000.germany: "Peace reigned supreme today as the Commune of France revoked their demands for the immediate return of the Haute-Savoie region. It is reported that the Communards decided to revoke their claim after a pledge to do \"All that was necessary to defend Swiss territorial integrity\" from the German Empire, who supported Switzerland in the crisis over the region.\n\nFor now the region will remain under the guardianship of the Swiss Confederation, who have promised to return the territory once a 'legitimate French government' is restored in Paris."
 swiss.1000.a: "Syndicalism spreads."
 swiss.1000.b: "Swiss neutrality is preserved!"
 SWI_jakob_herzog_leader_desc: "Jakob \"Joggi\" Herzog was born 1892, in Lucerne, to a family of Catholic Swiss Germans. Having lost his parents at an early age, Herzog was raised in an orphanage, before taking on a carpenter’s apprenticeship as a young man. He eventually abandoned this career and fell in with the radical politics of the Swiss Social Democrats and the International Union of Socialist Youth Organisations. He became a close collaborator to the Youth International’s German president Willi Münzenberg, serving as his vice-president during the Weltkrieg. Herzog’s combative and hotheaded personality eventually saw him expelled from the Social Democrats, whereafter he formed his own group \"Forderung\" (Demand), which was strongly influenced by the Christian Socialist and Anarcho-Syndicalist ideas of Fritz Brupbacher and Jules Humbert-Droz. During the Swiss General Strike of 1918 Herzog rallied disaffected soldiers and students in Zurich to take up arms against the government, forming a Zurich Workers Council in hopes of replicating the success of the Russian Revolution. The chaotic uprising failed and Herzog was imprisoned for ten months, during which time his political ideas moved in a more authoritarian and militant direction. Upon his release he studied the Dutch Marxist Anton Pannenkoek’s \"Tribunist\" movement and later took a great interest in the ideas of the French Socialist Revolution, particularly the Sorelians. Even so, Herzog began forging his own ideological path, establishing a more personalistic leadership in Forderung. Though he had once been an anarchist, Herzog now called for the creation of centralised Syndicalist states based upon \"revolutionary parliamentarism\" and criticised the \"inconsistencies, opportunism and elitism\" of moderate Syndicalists. His views on Christian Socialism took decisive influence from the French Sorelians, a far cry from the ideals of his former idols Brupbacher and Humbert-Droz. In 1921 he forged an unlikely alliance with his old rivals Léon Nicole and Fritz Platten, cooperating with their Solidarité (Solidarity) group to strengthen the radical Swiss trade unions. This partnership deepened in 1927 with the founding of \"die Arbeiterwache\", or \"le Garde Ouvrière\" (The Workers Guard), a dedicated political paramilitary for the Swiss socialist movement, that has served as Herzog’s main source of influence outside of the more close knit Forderung group."
 SWI_swiss_federal_council_leader_desc: "Founded in 1848, the Swiss Federal Council is a seven-member executive council which serves as the collective head of state for Switzerland. Each council member heads one of seven different federal departments, and the position of Federal President moves between the seven Councillors every year, with the current year's Vice President serving as the next year's President."
 SWI_eugen_bircher_leader_desc: "A Germanophile and diehard anti-Syndicalist, Eugen Bircher is a physician by trade and invented several groundbreaking procedures dealing with arthroscopy of the knee. After the rise of Syndicalism in France Bircher largely gave up his medical work and founded the SVV, which quickly pervaded Swiss military and political circles as a counterbalance to the rising tide of Socialism in the nation."
 SWI_eugen_bircher_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 17th, 1882, in Aarau, Aargau, Switzerland§!\n§YMilitary Career:§! §gAlong with Henri Guisan, Bircher occupies the highest rank of the Swiss military available during peacetime. However, unlike his equal, he spends much of his time in politics, spearheading a semi-secret far-right organisation with great influence in the Swiss government."
