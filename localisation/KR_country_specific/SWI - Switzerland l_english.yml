 SWI_country_intro_header: "The State of Switzerland"
 SWI_country_intro_content: "The Swiss Confederation saw crisis in 19th century. In several cantons liberal powers prevailed, calling for more democracy and more centralism. This met the opposition of the Catholic, conservatively dominated cantons who formed the Sonderbund in 1845. The Sonderbund War erupted in 1847 which saw the liberals as victors. In 1848 a Federal Constitution was ratified, turning the loose league of cantons into a federal state with a new federal capital in Bern. The new constitution created new institutions like the Bundesrat (Federal Council), Bundesversammlung (Federal Assembly), and Bundesgericht (Federal Court). Switzerland remained neutral throughout the Weltkrieg, although there were various domestic conflicts between German and French speaking Swiss citizens. In addition economic problems arose, completely surrounded as the country was by warring nations. The radical left gained a lot of support during that time, and in 1919 a strike in Geneva called for by the workers movement attempted to push through major social changes. The attempt failed because of the fear of spreading of French syndicalism and its subsequent repression by Swiss government, but in its wake social reforms were begun, bringing about higher wages and shorter work days. In 1919 the system of proportional representation was introduced. The conservative Freisinnige lost their majority while the social democrats grew stronger. Into the 1930s domestic politics were governed in response to the conflict between social democrats and conservatives. The struggles between communities in Switzerland are now taking more political values: French-speakers are more socialist, Germans more conservative and Italians more clerical. Will the rising belligerence in Europe have consequences on the neutral Confederation?"
 SWI_guide: "§MPeace and Reconciliation§! (§SSocial Democrat§!, §lSocial Liberal§!, §mMarket Liberal§!, §cSocial Conservative§!)\n£white_dot When French agents have been found subverting the Federal government in Romandie, you can either choose to disband the local governments in the French cantons or respect the constitution and do nothing. Should you choose the latter, socialists will try to take over the Romandie region. Click the option to crush their uprising. No matter which option you chose in the beginning, France will demand the return of Haute-Savoie after some time. When prompted by a French ultimatum, conceed. After a few days, the focus \"Peace and Reconciliation\" will bypass. Wait until the 1939 elections to choose your preferred party.\n\n§MAustrian Alliance/German Aid§! (§SSocial Democrat§!, §lSocial Liberal§!, §mMarket Liberal§!, §cSocial Conservative§!)\n£white_dot When French agents have been found subverting the Federal government in Romandie, you can either choose to disband the local governments in the French cantons or respect the constitution and do nothing. Should you choose the latter, socialists will try to take over the Romandie region. Click the option to crush their uprising. No matter which option you chose in the beginning, France will demand the return of Haute-Savoie after some time. When prompted by a French ultimatum, seek foreign aid. An event will pop up where you can either ask §gGermany§! or §YAustria§!. If none exists or none agrees, §NEugen Bircher§! will coup unlocking the §NEnemy On All Sides§! path. Should you be able to ally one or the other, the 1939 elections will enable you to get your preferred party in power.\n\n§MBend to France§! (§oTotalist§!, §rSyndicalist§!)\n£white_dot When French agents have been found subverting the Federal government in Romandie, choose to respect the constitution. The socialists will then try to take over Romandie and with your input succeed and march further east taking over all of Switzerland and bypassing the focus \"Bend to France\". Continue down the tree to decide what the new Swiss flag shall be and whether the §ototalist Jakob Herzog§! or the §rsyndicalist Executive Council§! should remain in power.\n\n§MBend to France - Puppet§! (§oTotalist§!, §rSyndicalist§!)\n£white_dot When French agents have been found subverting the Federal government in Romandie, choose to disband the local government in the French cantons. After some time, the French will demand the return of Haute-Savoie to which you will want to agree. There will be a slim chance of France demanding more concessions. Should they demand more, Switzerland will be forced to accept French overlordship. Eventually, you will have to decide between the §ototalist Jakob Herzog§! and the §rsyndicalist Executive Council§! to take power.\n\n§MEnemies on All Sides§! (§NNational Populist§!)\n£white_dot When French agents have been found subverting the Federal government in Romandie, choose to respect the constitution. The socialists will then try to take over Romandie. Here you need to choose the first option \"Romandie has been taken by socialists\" bypassing the focus \"Enemies on All Sides\". Continue the focus tree to have §NEugen Bircher§! coup the government. This will unlock a minigame to secure his power by reaching 80% party popularity for §NNational Populist§!. Should you fail, the Federal Council will be reestablished under the §csocial conservative KKP§! and you will be on the Peace and Reconciliation path."
 SWI_jules_humbert_droz_leader_desc: "Jules Humbert-Droz was born on the 23rd of September, 1891, to a Francophone, Protestant family in the town of La Chaux-de-Fonds, Canton of Neuchâtel. His parents and grandparents had longstanding connections to the Swiss labour movement, so Jules was raised in a radical, working class environment that heavily influenced his future beliefs. He subsequently graduated from the University of Neuchâtel with a thesis about the contradictions and compatibilities between Socialism and Christianity, before taking up work as a pastor and writer for local left-wing newspapers. When Switzerland escalated its \"armed neutrality\" during the Weltkrieg and expanded conscription, Jules became a conscientious objector and went to jail several times for his anti-militarism as well as his participation in the 1918 General Strike. The year afterwards he moved to Paris and founded the newspaper \"Le Phare\" (The Lighthouse), to promote Syndicalist ideas and solidarity between the French and Swiss socialist movements. He was subsequently recruited to aid the Third Internationale, where his responsibility was primarily the Romance-speaking world. After nearly a decade of service to the revolution he returned to Switzerland, where he sought to reconcile the Swiss Social Democratic Party with the Third Internationale, to limited success. Jules was a man of many contradictions, a zealously devoted Christian who nevertheless always defended the Parisian political line, even as tensions in France escalated over anti-clericalism. He turned the other cheek when radicals questioned his whether his ardent pacifism did more to harm the revolution than help it.\n\nTo Jules, pacifism did not preclude waging a righteous struggle, but it mandated him to oppose the senseless violence he saw embodied by men such as Jakob Herzog and Léon Nicole. He rejected their paramilitary methods and turned towards mainstream politics, hoping to usher in a Syndicalist revolution by the ballot. He was later elected to the National Council representing Zürich, though Neuchâtel still remains as his primary base of operations as he serves as its local Social Democratic Party's de-facto leader."
 SWI_robert_grimm: "Robert Grimm"
 SWI_robert_grimm_leader_desc: "Born April 16th, 1881, to a German Protestant family in the village of Wald, Zurich, Robert Grimm grew up the son of a machine fitter and weaver, which taught him the skills to gain an apprenticeship as a printer. Familiar with industrial machinery, he excelled in the workshops of Oerlikon, the industrial sector of the city of Zurich an embarked on his 'Wanderjahre' (journeyman years) in 1905. This wide trip across Germany, France, Austria and Italy introduced him to radical Marxist ideas. Upon his return he joined the Swiss Social Democratic Party and was subsequently blacklisted due to an attempt to organise his workplace outside of Basel. Bereft of employment, Robert turned to journalism and political activism, leaving Basel-Stadt in favour of Bern, where he participated in the strikes of 1906 and 1912. By the outbreak of the Weltkrieg, Robert turned away from the failed optimism of the Second International and towards the ambitions of Bolshevism, spending time in the company of the Russian exile Vladimir Lenin. In the the wake of the February Revolution, he helped to negotiate Lenin's return and unsuccessfully sought to utilise his influence among German workers to mediate a separate peace between Russia and Germany. A year later he organised the Olten Action Committee in the eponymous Solothurn town of Olten.\n\nEconomic collapse and a looming famine had necessitated the Swiss Government to decree the conscription of all civilians to aid in public works, which faced nationwide resistance. When his comrades hesitated, Robert effectively hijacked the Social Democratic Party to push for a general strike, in hopes that it would break the back of the Federal Council and establish a Swiss People's Republic. The 1918 Swiss Landesstreik/Grève du Pays (National Strike) was short and brutal, leaving several workers dead and a near military coup shaking the country, as the army intervened to crush the uprising. Robert, who has ever since then been known as the 'Father of the National Strike', faced years in prison but upon his release returned to fighting for workers rights and maintained an immense political influence. In recent years he has drifted between both the moderate and radical wings of the socialist movement, but he has never forgotten his roots and has always been ready for the day that the glorious Swiss revolution, dreamed of in 1918, can truly be made real."
 SWI_ulrich_wille_jr: "Ulrich Wille junior"
 SWI_ulrich_wille_jr_desc: "§YGeneral Description\nBorn:§! §gOctober 12th, 1877, in Thun, Bern, Switzerland§!\n§YMilitary Career:§! §gThe son of a professional officer in the Swiss Army, Wille junior first studied law graduating with a doctorate. Then he chose to follow his father's footsteps becoming a professional officer in the infantry in 1901. In the next decades, Wille junior would rise up the ranks achieving the highest rank in peace time, Lieutenant General in 1933. Like father, like son, Wille is a germanophile being particularly fascinated by Prussian Militarism and holds many personal ties with the German Elite."