 uk.69.d.saf: "영국 국회는 1926년의 영국 붕괴 이후 사실상 독립한 [SAF.GetNameDef] 같은 식민지 자치령들의 지위에 관해 몇 달동안 논의해 왔습니다. [GBR.GetNameDef] 정부가 복원되면서 자치령들의 지위에 관한 다음과 같은 선언이 발표되었습니다: '자치령은 법적 독립국가로서 간주되며, [GBR.GetNameDef](와)과 동등한 파트너로든 혹은 다른 방식으로든, 영연방에 속해있든 외부에 있든 세계 속에서 자신이 나아갈 길을 자유롭게 찾을 수 있다.' 일부 사람들은 웨스터민스터 선언을 10년 넘게 실재해온 현실을 인정할 뿐이라고 간주하지만, 자치령의 영국에 대한 기여를 인정하는 선언으로 받아들일 수도 있습니다."
 uk.69.a: "들으시오, 들으시오!"
 uk.69.b: "It seems we have officially come into our own."
 uk.69.c: "Interesting."
 uk.99.t: "북아일랜드 영유권 주장"
 uk.99.d.promise: "아일랜드 독립 전쟁 이후 영국은 1921년 아일랜드와 평화 조약을 체결했습니다. 그 조약에서 우리는 북아일랜드에 대한 영유권을 포기했습니다만... 그 조약은 대영제국과 영연방 회원국 자격으로서 아일랜드 자유국간의 조약이었습니다. 1925년의 반란과 함께 아일랜드는 공화국을 선포하며 국명을 바꿨고, 이것을 빌미로 우리는 영유권을 다시 주장할 수 있습니다. '그레이트브리튼 및 북아일랜드 연합왕국'이라는 공식 국호와 영토를 포기하면서까지 그 조약을 지킬 필요가 있겠습니까?"
 uk.99.d: "아일랜드 독립 전쟁 이후 영국은 1921년 아일랜드와 평화 조약을 체결했습니다. 그 조약에서 우리는 북아일랜드에 대한 영유권을 포기했습니다만... 그 조약은 대영제국과 영연방 회원국 자격으로서 아일랜드 자유국 간의 조약이었습니다. 1925년의 반란과 함께 아일랜드는 공화국을 선포하며 국명을 교체했으며, 우리는 북아일랜드 영유권을 주장하고 그곳의 개신교 신자들을 돕거나, 혹은 '그레이트브리튼 및 북아일랜드 연합왕국'이라는 공식 국호와 영토를 포기하는 양자택일을 해야 합니다."
 uk.99.a: "The Loyalists in Ulster are our responsibility."
 uk.99.b: "We should honour the peace treaty."
 uk.99.c: "We will keep our promise."
 uk.100.t: "영국인의 귀환"
 uk.100.d: "1921년 영국은 북아일랜드에 대한 평화조약에 서명했지만,그것은 대영제국과 영연방의 일부였던 아일랜드 자유국과의 조약이었습니다. 우리는 1925년에 공화국을 선언하며 영연방을 탈퇴했고, 이젠 영국이 다시 제자리로 돌아왔습니다. 그들은 얼스터의 충성파가 그들의 책임이자 권리라며 다시 북아일랜드 지역의 영유권을 주장했습니다. 평화를 위해서는 항복할 수 밖에 없을 것 같습니다."
 uk.100.a: "우린 800년동안 그들과 싸웠고, 필요하다면 800년 더 싸울 것이다!"
 uk.100.b: "If this will keep the peace, so be it."
 uk.101.t: "북아일랜드 반환"
 uk.101.d: "그들은 우리 사이의 평화를 지키는 것이 더 낫다고 결정하고, 마지못해 북아일랜드를 우리에게 돌려주기로 동의했습니다."
 uk.101.a: "Unexpected, but wise."
 uk.102.t: "아일랜드의 [Root.GetFactionName] 탈퇴"
 uk.102.d: "북아일랜드 영토로 [GBR.GetNameDef](와)과 분쟁이 일어난 와중에, [IRE.GetNameDef](은)는 [Root.GetFactionName](을)를 탈퇴하며 매우 불쾌한 심정을 보였습니다. 동맹국들이 그의 영토를 지켜주는데 도와주지 않겠다고 결정했기 때문인 듯 합니다."
 uk.102.a: "나쁜 소식 아닌가?"
 uk.103.t: "[IRE.GetNameDefCap]의 거절"
 uk.103.d.faction: "놀라운 일은 아닙니다만, 아일랜드가 북아일랜드 지역을 우리에게 반환하길 거부했습니다. 그러나 [IRE.GetNameDef](은)는 고립된게 아니므로 다음 행동을 결정하기가 쉽지 않습니다. 아일랜드는 이제 [IRE.GetFactionName]의 회원국이며, 직접적인 조치를 취한다면 더 큰 전쟁이 발발할 것입니다."
 uk.103.d.factionamerica: "예상했던 대로, 아일랜드는 우리에게 북아일랜드를 양도하는 것을 거부했습니다. 우리의 다음 행동은 명확합니다. 그러나, [IRE.GetNameDef] 는 혼자가 아닙니다. 그들은 [IRE.GetFactionName] 회원국이기에 그들에 대한 적대적 행동은 더 큰 전쟁을 부를 것입니다. 그러나, 미국이 우리의 세력에 있으므로 [irish_leader.GetNameDef] 와 대화를 시도해 [irish_leader.GetAdjective] 정부가 우리의 압력에 굴복해 갈등을 피하려 할 지 확인해 볼 가치는 있을 것 같습니다."
 uk.103.d.nofaction: "놀라운 일은 아닙니다만, 아일랜드가 북아일랜드 지역을 우리에게 반환하길 거부했습니다. 그들에겐 동맹이 존재하지 않으므로 답은 간단합니다."
 uk.103.a: "Approach the [irish_leader.GetAdjective] government."
 uk.103.b: "We should pursue this claim no further."
 uk.103.c: "It is time to take matters into our own hands."
 uk.104.t: "북아일랜드를 포기한 영국"
 uk.104.d: "아일랜드 독립 전쟁으로 영국은 1921년 평화조약에 서명함으로서 북아일랜드에 대한 영유권을 포기했습니다. 그러나 그것은 대영제국과 영연방 회원국으로서 아일랜드 자유국이 맺은 것이고, 그들은 1925년에 공화국을 선포하면서 그 칭호를 포기했습니다. 영국이 귀환하면서 북아일랜드의 영유권을 다시 주장할 것인지는 항상 의문이었고, 마침내 그들은 그 문제를 포기하기로 결정했습니다. 이것은 아일랜드-영국간의 평화와 동시에 대영제국의 국호가 다시 한 번 바뀌는 것을 의미합니다."
 uk.104.a: "If it means peace, all the better."
 uk.104.b: "그 미친놈들이 드디어 꺼졌군!"
 uk.104.c: "Interesting."
 uk.105.t: "영국의 제안"
 uk.105.d: "영국이 유럽에 돌아오면서 그들이 북아일랜드를 주장하는것은 피할 수 없는 일이었습니다. 결국 그들의 국호는 '그레이트브리튼 및 북아일랜드 연합왕국'이니까요. 피할 수 없는 일이었습니다. 물론 우리 아일랜드의 동맹들은 같은 의견을 공유할 수 없으므로 영국은 평화를 위해 우리에게 접촉했습니다. 아일랜드에게 북아일랜드를 포기하도록 압력을 가할까요? 아니면 영국과 전쟁이 벌어질 위험을 감수하고라도 그들을 지원할까요?"
 uk.105.a: "We support Ireland unreservedly."
 uk.105.b: "Pressure the Irish to give in."
 uk.106.t: "[From.GetNameDef]의 압력"
 uk.106.d: "충격적이게도 영국인은 우리의 [From.GetAdjective] 동맹국들에게 북아일랜드 문제에 개입하도록 요청했습니다. 심지어 그들이 동의했답니다!  [From.GetAdjective] 정부는 이것이 복잡한 문제라며, 두 동맹이 원치 않는 전쟁에 돌입하지 않도록 우리가 포기할 것을 종용하고 있습니다. 참으로 강력한 동맹국들 납셨군요."
 uk.106.a: "개같은 영국인 새끼들, 그리고 네놈들도 다 한통속이야!"
 uk.106.b: "It appears we have little choice."
 uk.107.t: "계산 착오?"
 uk.107.d: "얼스터 지역에 대한 아일랜드의 집착을 잘못 생각한 것 같습니다. 그들은 북아일랜드를 내주느니 차라리 [Root.GetFactionName](을)를 버리는 쪽을 선택했고.... 우리에게 아주 많이 화가 난 것 같습니다."
 uk.107.a: "So be it."
 uk.108.t: "아일랜드의 도전"
 uk.108.d: "[irish_leader.GetNameDef]에 호소하는 것으로도 문제를 해결할 수 없었던 것으로 보입니다. [irish_leader.GetAdjective] 정부가 [IRE.GetNameDef]에 압력을 가했지만, 아일랜드는 북아일랜드를 포기하느니 동맹국을 버리는걸 선택하며 분노를 불태웠습니다. 결국 우리는 다시 링 위에 서게 된 셈입니다."
 uk.108.b: "We should give up this pursuit of Northern Ireland."
 uk.108.c: "It is time to take matters into our own hands."
 uk.109.t: "[From.GetNameDefCap]의 아일랜드 옹호"
 uk.109.d: "[From.GetAdjective] 정부의 대답은 단호했습니다. 그들은 우리를 대신해 아일랜드를 압박하지 않을 것이며, 얼스터의 영토분쟁이 전쟁으로 확대된다면 아일랜드를 보호하겠다고 선언했습니다."
 uk.109.b: "We should give up this pursuit of Northern Ireland."
 uk.109.c: "It is time to take matters into our own hands."
 uk.111.t: "충성파의 복귀"
 uk.111.d: "얼스터의 충성파가 영국에 다시 합류하겠다며 공식적인 요청을 보냈습니다."
 uk.111.a: "당연히 그들을 환영한다!"
 uk.112.t: "지브롤터 암벽"
 uk.112.d.spanish: "지브롤터는 1713년 위트레흐트 조약으로 우리에게 양도되었습니다. 또한 이곳에는 2만명 이상의 영국인이 거주하고 있으며, 그들 중 누구도 스페인을 그들의 조국이라 생각하지 않습니다. 물론 [gibraltar_owner.GetNameDef](은)는 그런 걸 신경쓰지 않겠지요. 영토분쟁의 세세한 이유도, 지중해의 관문이라는 지브롤터의 가치때문도 아닙니다. 이건 서로의 자존심이 걸린 문제입니다."
 uk.112.d: "지브롤터는 1713년 위트레흐트 조약으로 우리에게 양도되었고, 이곳에는 지금도 2만명 이상의 영국인이 거주하고 있습니다. 그곳이 지중해의 관문이 아니더라도 우리는 그 사람들에 대한 책임이 있습니다. 하지만 지브롤터의 전략적 위치때문에 [gibraltar_owner.GetNameDef] 역시 쉽게 물러서지 않을 것입니다. 우리의 영유권 주장을 밀어붙이는것은 곧 그들과의 대립을 감수해야 합니다."
 uk.112.a: "Gibraltar is ours by right!"
 uk.112.b: "This is a pointless claim to pursue."
 uk.113.t: "포클랜드 제도"
 uk.113.d.arg: "포클랜드 제도는 남태평양에 있는 작은 식민지로 수천명의 영국인이 거주하고 있습니다. 이곳은 현재 [falklands_owner.GetNameDef] 측이 통치 중이며 이는 임시적 점령으로 추측되나, 저들은 이 곳을 포기할 생각은 없어보입니다... 그러나 포클랜드 시민들은 스스로를 영국인으로 생각하며 [falklands_owner.GetNameDef]에게 통치받기를 원하지 않습니다. 그래서 문제는 이것입니다. 우리가 [falklands_owner.GetAdjective] 측과 싸워서라도 주민들을 위해 섬을 되찾아줘야 할까요?"
 uk.113.d.ally: "포클랜드 제도는 남태평양에 있는 작은 식민지로 수천명의 영국인이 거주하고 있습니다. 이곳은 전략적으로 중요한 곳은 아닙니다만, 그곳의 영국인들은 스스로를 영국시민으로 생각하며 우리에게 섬을 다시 그들이 통치해주지 않겠냐고 요청했습니다. 섬은 [falklands_owner.GetNameDef]의 소유이므로 반환받는데는 문제가 없을 것 같지만, 굳이 서로 번거로운 일을 해야 할까요?"
 uk.113.d: "포클랜드 제도는 남태평양에 있는 작은 식민지로 수천명의 영국인이 거주하고 있습니다. 이곳은 전략적으로 중요한 곳은 아닙니다만, 그곳의 영국인들은 스스로를 영국시민으로 생각하며 우리에게 섬을 다시 그들이 통치해주지 않겠냐고 요청했습니다. 물론 이것을 [gibraltar_owner.GetNameDef](이)가 좋아하지 않을 것은 명백합니다. 그러니 문제는 이것입니다: 우리가 [falklands_owner.GetAdjective](와)과 싸워서라도 주민들을 위해 섬을 되찾아줘야 할까요?"
 uk.113.a: "The Falklands are ours by right!"
 uk.113.b: "This is a pointless claim to pursue."
 uk.115.t: "[From.GetAdjective] 요구"
 uk.115.t.ally: "[From.GetAdjective] 요청"
 uk.115.d: "[From.GetAdjective] 정부는 우리에게 [From.GetAdjective]의 정당한 영토인 [demand_state.GetName](을)를 반환하라는 요구를 보냈습니다."
 uk.115.d.ally: "동맹인 [From.GetAdjective] 정부는 우리에게 [demand_state.GetName](은)는 정당한 그들의 영토이니 자신들에게 관리를 이양해줄 수 없겠냐는 요청을 보내왔습니다."
 uk.115.a: "Very well."
 uk.115.b: "We disagree."
 uk.116.t: "[demand_state.GetName] 반환"
 uk.116.d: "[From.GetAdjective] 정부는 우리 의견을 받아들여 [demand_state.GetName](을)를 반환하기로 결정했습니다."
 uk.116.d.ally: "[From.GetAdjective] 정부는 [demand_state.GetName](을)를 기쁜 마음으로 우리에게 돌려주겠다고 합니다."
 uk.116.a: "Excellent."
 uk.117.t: "[From.GetNameDefCap]의 거부"
 uk.117.d: "[From.GetAdjective] 정부의 답변은 신속했습니다. [demand_state.GetName]에 대한 [Root.GetAdjective]의 주장에 동의하지 않으며 [Root.GetNameDef]에게 반환하지 않겠다는 겁니다."
 uk.117.a: "기분이 안 좋은데."
 uk.117.b: "Then we are left with no alternative."
 uk.118.t: "[From.GetAdjective] 요청"
 uk.118.d: "우리는 [From.GetAdjective] 정부의 연락을 받았습니다. [From.GetNameDef](이)가 다시 회복되었으니, [From.GetAdjective]의 영토였던 [colony_country.GetNameDef] 영토를 돌려받길 원한다는 겁니다. 그들이 공손히 요청한 것이지 강요하는 것은 아닙니다만, 우리에게 거절할 명분이 없는것도 사실입니다."
 uk.118.a: "They are correct."
 uk.118.b: "They are mistaken - [colony_country.GetNameDef] is ours!"
 uk.119.t: "[From.GetNameDefCap] 동의"
 uk.119.d: "[From.GetAdjective] 정부는 우리 요청에 동의했으며 [colony_country.GetNameDef]의 지배권을 우리에게 이양했습니다."
 uk.119.a: "Excellent."
 uk.120.t: "[From.GetNameDefCap]의 거부"
 uk.120.d: "[From.GetAdjective] 정부는 우리의 제안을 거절했습니다. 그들은 [colony_country.GetNameDef] 를 어렵게 얻은 [From.GetAdjective] 의 식민지로 여기고 있습니다."
 uk.120.a: "How disappointing."
 uk.121.t.ally: "[From.GetAdjective] 요청"
 uk.121.t: "[From.GetAdjective] 요구"
 uk.121.d.ally: "우리는 [From.GetAdjective] 정부의 연락을 받았습니다. [From.GetNameDef](이)가 다시 회복되었으니, [From.GetAdjective]의 식민지였던 [colony_country.GetNameDef] 영토를 돌려받길 원한다는 겁니다. 그들이 공손히 요청한 것이지 강요하는 것은 아닙니다만, 우리에게 거절할 명분이 없는것도 사실입니다."
 uk.121.d: "우리는 [From.GetAdjective] 정부의 연락을 받았습니다. [From.GetNameDef](이)가 다시 회복되었으니, [From.GetAdjective]의 식민지였던 [colony_country.GetNameDef] 영토를 돌려받길 원한다는 겁니다. 겉으론 요청하는것처럼 보이지만, 행간을 볼 때 필요하다면 힘도 불사하겠다는 뜻으로 보입니다."
 uk.121.a: "Give them back the land."
 uk.121.b: "No, we'll keep it all."
 uk.121.c: "우리의 통치자에게 바로 보고해야겠군..."
 uk.122.t: "[From.GetNameDefCap] 동의"
 uk.122.d: "[From.GetAdjective] 정부는 우리 요청에 동의했으며 [colony_country.GetNameDef]의 지배권을 우리에게 이양했습니다."
 uk.122.a: "Excellent."
 uk.123.t: "[From.GetNameDefCap]의 거부"
 uk.123.d: "[From.GetAdjective] 정부는 우리의 제안을 거절했습니다. 그들은 그 땅을 어렵게 얻은 [From.GetAdjective] 의 식민지로 여기고 있습니다."
 uk.123.a: "How disappointing."
 uk.123.b: "They leave us with little choice."
 uk.124.t: "[WIF.GetNameDef]의 운명"
 uk.124.d: "[WIF.GetNameDefCap](은)는 전쟁 속에 영국과 프랑스의 강제로 결합시킨 독특한 비화로 탄생한 식민지입니다. 이제 그들이 존재할 이유는 없으며, 앞으로 계속될 이유도 없어졌습니다. 많은 사람들은 이제 그들이 연합할 이유가 없으니 식민지는 다시 한 번 분리되어야 한다고 말합니다. 다른 사람들은 [WIF.GetNameDef](이)가 우리에게 자유를 주기 위해 노력한 보상으로 독립을 유지받을 수도 있다고 봅니다."
 uk.124.a: "It is time to dissolve the federation."
 uk.124.b: "It can remain as it is, under our control."
 uk.124.c: "It can remain whole, but only under our control."
 uk.124.e: "It can retain its independence."
 uk.124.f: "We shall grant it independence."
 uk.125.t: "프랑스령 카리브의 귀환"
 uk.125.d: "[WIF.GetNameDefCap](은)는 전쟁 이전 프랑스와 영국 식민지를 통합하려는 임시방편으로만 존재했습니다. [From.GetNameDef](이)가 다시 강력해졌으므로, 연방을 흡수하고 프랑스령은 우리에게 돌려보냈습니다."
 uk.125.a: "We appreciate it."
 uk.126.t: "[From.GetAdjective] 측의 잔류"
 uk.126.d: "[From.GetAdjective] 정부는 우리 연방의 미래에 관해 토론했습니다. 그들의 눈에 우리는 결코 통합 국가로서 존속될만한 것이 아니니까요. 하지만 영국과 프랑스는 우리 연방이 전쟁의 시험을 견뎌냈으므로, 앞으로의 미래가 있을 것으로 봐서 우리를 분리하지 않고 통합된 식민지로 유지하기로 합의했습니다."
 uk.126.a: "Good to hear."
 uk.127.t: "[From.GetAdjective] 측의 요구"
 uk.127.d: "[From.GetAdjective] 정부는 우리 연방의 미래에 관해 토론했습니다. 그들의 눈에 우리는 결코 통합 국가로서 존속될만한 것이 아니니까요. 영국과 프랑스는 우리 연방을 지속시키기로 했지만, [From.GetAdjective]의 통치를 받아야 한다는 조건을 붙였습니다. 우리의 독립은 소원해진 것 같습니다만, 언젠가 때가 올 것입니다."
 uk.127.a: "그래야만 한다면..."
 uk.127.b: "안 돼! 우리 손에 넣은 자유를 지켜낼 것이다!"
 uk.128.t: "우리의 독립성 보장"
 uk.128.d: "[From.GetAdjective] 정부는 우리 연방의 미래에 관해 토론했습니다. 그들의 눈에 우리는 결코 통합 국가로서 존속될만한 것이 아니니까요. 그들은 우리가 계속 통합국가로 있으며, 독립성 또한 보장받을것으로 결정했습니다. 이것은 전쟁에 협력해준 것에 대한 보상이며, 그들은 우리가 영연방의 일원으로 계속 남기를 바라고 있습니다."
 uk.128.a: "좋아!"
 uk.129.t: "승인된 독립"
 uk.129.d: "[From.GetAdjective] 정부는 우리 연방의 미래에 관해 토론했습니다. 그들의 눈에 우리는 결코 통합 국가로서 존속될만한 것이 아니니까요. 그들은 우리가 계속 통합국가로 있으며, 독립국가로 승인받을것이라고 결정했습니다. 이것은 전쟁에 협력해준 것에 대한 보상이며, 그들은 우리가 영연방의 일원으로 계속 남기를 바라고 있습니다."
 uk.129.a: "훌륭해!"
 uk.130.t: "대영제국의 재건?"
 uk.130.d.promise: "이제 [Root.GetNameDef](이)가 재건되었고, 모두의 입에 오르내리는 문제는 이겁니다. '우리가 대영제국을 재건할 것인가?'. 세상엔 독립했거나 독익을 비롯한 다른 열강에게 뺏긴 수많은 예전 식민지들이 있습니다. 우리가 독일과의 조약을 깨지 않는다면 아프리카와 동남아시아 대부분의 식민지를 방치할 수 밖에 없습니다. 게다가 식민 제국을 재건하려는 발상이 인기있는 편이 아니라는 점도 주목해야 합니다. 많은 사람들은 제국의 시간이 끝났다고 말하며, 지금 우리가 가진 영토에 집중해야 한다고 생각합니다."
 uk.130.d.nopromise: "이제 [Root.GetNameDef](이)가 재건되었고, 모두의 입에 오르내리는 문제는 이겁니다. '우리가 대영제국을 재건할 것인가?'. 세상엔 독립했거나 독익을 비롯한 다른 열강에게 뺏긴 수많은 예전 식민지들이 있습니다. 그것을 모두 돌려받는다는 것은 협상국에 적대적인 누군가와 전쟁을 벌여야 한다는 것을 의미합니다. 게다가 식민 제국을 재건하려는 발상이 인기있는 편이 아니라는 점도 주목해야 합니다. 많은 사람들은 제국의 시간이 끝났다고 말하며, 지금 우리가 가진 영토에 집중해야 한다고 생각합니다."
 uk.130.a: "It is time to decolonise - the Empire is done."
 uk.130.b: "We will restore the Empire - but not with German lands."
 uk.130.c: "We will restore the ENTIRE British Empire!"
 uk.130.e: "We shall rebuild the British Empire!"
 uk.131.t: "몰타의 지위"
 uk.131.d: "[From.GetNameDef](이)가 돌아왔으므로 그들은 몰타 섬의 반환을 요청했습니다. 몰타 섬은 정식으로 [Root.GetAdjective] 영토에 편입된 것도 아니었으며, 그곳 주민들은 진정으로 영국 관할로 돌아가기를 원하고 있습니다."
 uk.131.a: "좋다!"
 uk.131.b: "No, we do not think they are ready."
 uk.132.t: "영국의 요구"
 uk.132.d: "[From.GetNameDef]의 특사가 [Root.GetAdjective] 정부에 접촉하여 즉시 항복하고 영국령으로 돌아올 것을 요구했습니다."
 uk.132.d.puppet: "[From.GetNameDef]의 특사가 우리의 괴뢰인 [return_country.GetAdjective] 정부의 통제권을 즉시 넘길 것을 요구했습니다. 그들은 [return_country.GetNameDef](을)를 [From.GetNameDef]의 필수적인 일부로 간주하고 있으며, 동의하지 않으면 문제가 끝나지 않을 것이랍니다."
 uk.132.a: "마음대로 해라..."
 uk.132.b: "절대 안 된다!"
 uk.133.t: "[From.GetAdjective]의 동의"
 uk.133.d: "[From.GetAdjective] 정부가 요구를 수용했습니다. [return_country.GetNameDefCap](은)는 다시 우리 것입니다."
 uk.133.a: "훌륭해!"
 uk.134.t: "[From.GetAdjective]의 거절"
 uk.134.d: "[From.GetAdjective] 정부는 우리의 [return_country.GetNameDef] 소유권을 인정하지 않는다며 거부했습니다."
 uk.134.a: "망할 놈들!"
 uk.134.b: "그렇다면 우리도 선택의 여지가 없다!"
 uk.135.t: "영국의 요구"
 uk.135.d: "영국 정부는 우리에게 접촉해 대영제국의 영토였던 곳을 모두 영국에게 다시 넘겨줄 것을 요구했습니다."
 uk.135.a: "들어줄 수 밖에 없지 않을까..."
 uk.135.b: "Absolutely not!"
 uk.136.t: "[From.GetAdjective]의 동의"
 uk.136.d: "[From.GetAdjective] 정부가 요구를 수용했습니다. 영국인의 땅이 다시 우리 손에 돌아왔습니다."
 uk.136.a: "훌륭해!"
 uk.137.t: "[From.GetAdjective]의 거부"
 uk.137.d: "[From.GetAdjective] 정부가 말하길, 그들은 영국의 명령을 듣지 않는다며 거절했습니다."
 uk.137.a: "망할 놈들!"
 uk.137.b: "그렇다면 우리도 선택의 여지가 없다!"
 uk.140.t.ally: "[GBR.GetAdjective]의 요청"
 uk.140.t: "[GBR.GetAdjective]의 요구"
 uk.140.d.ally: "[From.GetNameDefCap] 는 우호국들을 통해 [GBR.GetAdjective] 정부의 연락을 받았습니다. 그들은 [GBR.GetNameDef] (이)가 다시 회복되었으니 [From.GetAdjective] 의 통제 하에 있는 자신들의 식민지를 돌려달라고 요구했습니다. 그들이 공손히 요청한 것이지 강요하는 것은 아닙니다만, 우리에게 거절할 명분이 없는것도 사실입니다."
 uk.140.d: "[From.GetNameDefCap] 는 [GBR.GetAdjective] 정부의 연락을 받았습니다. [GBR.GetNameDef] 가 다시 회복되었으니 [From.GetAdjective] 통제 하에 있는 모든 식민지 영토를 돌려받기를 원한다는 겁니다. 전혀 정중한 요구가 아니었으며 그들은 우리가 요구를 거부할 경우 무력을 사용할 의향도 있는 듯 합니다."
 uk.140.a: "Tell [From.GetNameDef] to agree."
 uk.140.b: "Tell [From.GetNameDef] to refuse."
 uk.141.t: "거부해야 한다."
 uk.141.d: "[From.GetAdjective] 정부는 [GBR.GetAdjective] 의 요구를 비웃었으며 즉시 거절했습니다. 우리에겐 별다른 방법이 없습니다."
 uk.141.a: "결과가 어떻게 될지 지켜보자..."
 uk.142.t: "수락해야 한다."
 uk.142.d: "[From.GetAdjective] 정부는 [GBR.GetAdjective] 의 제안이 가치있다고 생각했으며 즉시 동의한다는 의견을 전해왔습니다. 그들의 결정에 따라야 할 것입니다."
 uk.142.a: "그렇다면 좋다!"
 uk.143.t: "협상국 가입을 원하는 북아일랜드"
 uk.143.d: "얼스터의 여섯 주는 북아일랜드는 아일랜드를 이탈해  충성파 정부를 복원하기로 결정했습니다. 그들은 우리에게 협상국에 가입하겠다는 요청을 보내고 있습니다."
 uk.143.a: "우리가 거절할 것처럼!"
 GBR_hugh_gaitskell: "휴 게이츠컬"
 GBR_herbert_samuel: "허버트 새뮤얼"
 GBR_abraham_england: "에이브러햄 잉글랜드"
