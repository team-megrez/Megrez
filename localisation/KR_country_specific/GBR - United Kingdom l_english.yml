 GBR_george_frederick_windsor_leader_desc_king_exiled: "1865년 6월 3일에 에드워드 7세의 차남으로 태어난 조지 윈저가 훗날 영국의 국왕이 되리라는 예상은 전혀 없었고, 이에 어린 조지는 해군에서 경력을 쌓기 시작했습니다. 하지만 그의 해군 경력은 1892년에 형이 독감으로 요절하고 그가 요크 공작이자 왕위 계승 서열 2위가 되면서 막을 내렸습니다. 형의 애도 기간에 만난 형의 약혼자인 테크의 메리 공주와 식을 올린 조지는 공개적이지는 않지만, 단란한 혼인생활을 보내기 시작했습니다. 그러나 1910년 부왕이 승하하고 그가 조지 5세로서 영국의 차기 군주로 즉위하게 되자, 그의 세계는 다시금 혼란에 빠졌습니다. 조지 5세는 아일랜드 자치 운동이 고조되고 귀족원과 자유당의 갈등이 증가하던 정치적으로 격동적인 시기에 왕위에 올랐습니다. 재위기간 초에 일어난 헌정 위기에서 조지 5세는 궁극적인 귀족원 개혁을 이뤄냈고 아일랜드의 소요를 일시적으로 진정시켰지만, 벨트크리크가 개전하고 실의에 빠진 조지가 지휘봉을 잡으면서, 세상은 전쟁의 불길에 휩싸이게 되었습니다. 작센코부르크고타라는 독일식 가문 명을 윈저라는 이름으로 바꾸는 등의 영국 국민주의를 고취하려는 그의 노력에도 불구하고, 영국의 벨트크리크 패전은 이미 상승세이던 공화주의 운동을 더욱더 가속시켰습니다. 결국 수년간의 처참한 통치와 여러 차례의 정치 공작이 겹치자, 1925년에 영국 혁명이 발생했습니다. 그가 영국의 정치적 위기에 개입하는 것을 주저하는 가운데, 결국 조지 5세는 영국을 떠나는 망명길에 오르게 되었고, 그는 제국과 고향이 심연에 빠져야만 하는 것을 지켜봐야 했습니다.\n\n망명 이후에도 국왕 겸 황제는 그 호칭을 유지하면서 대영제국의 잔재를 통치해왔습니다. 하지만 사촌에게 패배한 벨트크리크와 사랑하던 막내아들 존 왕자의 요절, 그리고 가장 결정적이던 영국 혁명은 본인의 위상을 유지하려는 조지 5세의 정신을 완전히 무너뜨렸습니다. \"얼음 감옥\"이라 부르는 캐나다로의 망명 이후부터 건강마저 계속 악화되어가자, 그는 의례적인 업무 대부분을 장남인 에드워드한테 위임한 뒤, 국내 정치에 관심을 끊었습니다. 그는 남은 시간을 가족과 함께 보내면서 영국으로 귀향하는 날만을 기다리며 하루하루를 버티고 있지만, 전망은 계속해서 어두워지기만 하고 있습니다..."
 GBR_george_frederick_windsor_leader_desc_king_GBR: "The King-Emperor, as he styles himself still, has reigned over the British Empire, ever since Britain's triumphant victory in the Great War. With his own cousin, the Kaiser, defeated and the once mighty German Empire humbled it would appear that Britain and her King may rest on their laurels. But there are those would whisper that a great tumult is on the horizon, with Stanley Baldwin's government still struggling to handle the Depression and the resurgent German Reich speaking of conquests that would run roughshod over Europe. With his heir to be the maligned Prince Edward, it remains to be seen if the King, a gallant defender of British hegemony, will succumb to his age or continue to rule the Empire on which the Sun shall never set."
 GBR_edward_windsor_leader_desc_king_exiled: "조지 5세의 장남인 에드워드 8세는 1894년 6월 23일 런던 교외에서 태어났습니다. 작고한 삼촌의 이름을 본뜬 에드워드는 전통적인 유년기와 교육을 받았으며, 처음에는 오스번에서, 그다음에는 다트머스에서 2년 간의 해군 군사 교육과 입대가 계획되었지만, 그의 아버지가 왕위에 오르면서 이 계획은 취소되었습니다. 이때부터 에드워드의 차후 왕위에 대비한 준비가 본격적으로 시작되었으며, 지적으로 아직 부족하다는 의견에도 불구하고, 부왕에 의해 옥스퍼드 대학의 모들린 칼리지로 보내졌지만, 결국 그는 아무런 학위 없이 8학기만 이수하고 자퇴하였습니다. 대전쟁 시기에는 에드워드는 영국 근위대에 척탄병으로 입대했습니다. 그는 최전선에서 싸우기를 원했지만, 왕태자가 전쟁에서 포로로 잡히거나 사망할 것을 우려한 왕실에 의해 최전선 복무는 윤허 되지 않았습니다. 그래도 그는 가능한 한 최전선을 자주 방문하고자 노력했으며, 1918년에는 조종사 면허를 취득해 전투기 조종을 시작했고, 일반병들과 함께 싸우고 싶다는 열정을 보이면서 참전용사들 사이에서 큰 인기를 얻었습니다. 에드워드가 지역 주민들을 만나서 그들의 의견을 듣기 위해 영국 곳곳을 돌아다니는 동안 기록했던 사실처럼, 에드워드는 패전에 환멸을 느끼고 경제 불황을 겪고 있는 영국으로 귀국했습니다. 그러나 일반 대중에게 다가가기 위한 그의 노력과 영국 혁명에서 생디칼리스트 반군과 싸우기 위해 최전선으로 돌아가야 한다는 그의 제안에도 불구하고, 그는 1925년 가족과 함께 캐나다로 망명을 떠났습니다.\n\n망명을 시작한 이래로 에드워드 왕태자는 부왕이 한때 수행했던 많은 직무를 점차 떠맡기 시작했고, 섭정이라는 이름을 빼면 국왕의 모든 의무를 맡았습니다. 결국 수년간의 투병 끝에 부왕이 승하하자, 에드워드 윈저는 오타와에서 그의 선조들에게서 주어진 호화로운 의식과 엘가의 위풍당당 행진곡 속에서 왕관을 썼습니다. 이 젊은 국왕은 즉위와 동시에 이전 영광의 그림자 아래에 있는 제국과 생디칼리슴 혁명가들에 의해서 점령당한 왕국을 물려받았습니다. 에드워드 8세는 급진적인 견해와 오스왈드 모즐리와 동등한 수준의 흉한 추문들이 따라다니는 사람으로, 선조들과 달리 정치에 개입하겠다는 명확한 의사를 표시하긴 했지만, 그에게는 고향에 유니언잭이 다시 한번 자랑스럽게 펄럭이고, 대영제국의 영광을 되찾는 원대한 꿈이 있습니다..."
 GBR_edward_windsor_leader_desc_king_GBR: "조지 5세의 장남인 에드워드 8세는 1894년 6월 23일 런던 교외에서 태어났습니다. 작고한 삼촌의 이름을 본뜬 에드워드는 전통적인 유년기와 교육을 받았으며, 처음에는 오스번에서, 그다음에는 다트머스에서 2년 간의 해군 군사 교육과 입대가 계획되었지만, 그의 아버지가 왕위에 오르면서 이 계획은 취소되었습니다. 이때부터 에드워드의 차후 왕위에 대비한 준비가 본격적으로 시작되었으며, 지적으로 아직 부족하다는 의견에도 불구하고, 부왕에 의해 옥스퍼드 대학의 모들린 칼리지로 보내졌지만, 결국 그는 아무런 학위 없이 8학기만 이수하고 자퇴하였습니다. 대전쟁 시기에는 에드워드는 영국 근위대에 척탄병으로 입대했습니다. 그는 최전선에서 싸우기를 원했지만, 왕태자가 전쟁에서 포로로 잡히거나 사망할 것을 우려한 왕실에 의해 최전선 복무는 윤허 되지 않았습니다. 그래도 그는 가능한 한 최전선을 자주 방문하고자 노력했으며, 1918년에는 조종사 면허를 취득해 전투기 조종을 시작했고, 일반병들과 함께 싸우고 싶다는 열정을 보이면서 참전용사들 사이에서 큰 인기를 얻었습니다. 에드워드가 지역 주민들을 만나서 그들의 의견을 듣기 위해 영국 곳곳을 돌아다니는 동안 기록했던 사실처럼, 에드워드는 패전에 환멸을 느끼고 경제 불황을 겪고 있는 영국으로 귀국했습니다. 그러나 일반 대중에게 다가가기 위한 그의 노력과 영국 혁명에서 생디칼리스트의 위협과 싸우기 위해 최전선으로 돌아가야 한다는 그의 제안에도 불구하고, 그는 1925년 가족과 함께 캐나다로 망명을 떠났습니다.\n\n에드워드 8세는 그의 꿈을 현실로 이루어내는 데 성공했고, 그의 지휘하에 영국 망명자들은 바다 건너 냉동감옥에서 반격하여 본토를 수복했습니다. 이제 현명하고 완전히 변모한 군주가 된 에드워드는 영국의 황폐한 폐허를 돌아다니며 때로는 찬사를, 때로는 경멸받기도 합니다. 그의 국민이 그를 사랑하든 미워하든, 어떤 관점으로 보든 간에 에드워드 8세는 영국을 복원하고 세계무대로 복귀시킨 명군으로 영원히 기억될 것입니다."
 GBR_albert_windsor_leader_desc_king_exiled: "Born in December of 1895, the young Prince Albert was not expected to be a king. Growing up in Britain, he was always in the shadow of his brother, Prince Edward. Albert I was always known as a timid and reserved man, until near the outbreak of the Weltkrieg, when he attended an academy in 1909 and became a sailor in 1913. Despite constant seasickness, he served in the Battle of Jutland aboard the HMS Collingwood, and later served as a squadron leader until being injured in November of 1918, remaining in Britain for the rest of the war.\n\nAfter the war, Albert continued to live in Britain until the revolution, fleeing to Canada. The Prince was relatively irrelevant up until the rise of his brother as King, being next in line for the throne. Upon his brother's abdication, the new King Albert I is seen as an equal if not better than his predecessor, as he is more willing to work with the Canadian government and British Exiles. Although the king suffers from constant sickness, he is seen as a beacon of hope by the British Exiles. For better or for worse, Albert I will lead the charge into the Home Isles."
 GBR_albert_windsor_leader_desc_king_GBR: "전쟁 기간 내내, 앨버트 국왕의 연설은 협상국 전역에 걸쳐서 방송되었으며, 국왕의 희망이 섞인 격려의 말은 많은 군인과 시민들에게 큰 힘을 실어주었습니다.\n\n브리튼 제도와 런던으로 귀환한 국왕은 영국 내에서 엇갈린 반응을 보이던 주제였습니다. 대다수는 국왕의 귀환이 브리튼 연방의 종말을 알리는 신호탄이라고 믿고 있지만, 몇몇은 이미 캐나다에서 보여준 그의 모습을 통하여 그의 귀환을 옛날 좋은 시대의 민주주의로 돌아갈 것이라는 과정이라고 보고 있으며, 앨버트 1세가 본토 재건과 새로운 시대의 번영을 이끌 신호탄으로 보고 있습니다. 오직 시간만이 새로운 국왕이 새로운 영국을 어떻게 통치하는지 말해줄 것입니다."
 GBR_albert_windsor_leader_desc_governor_CAN: "에드워드 8세의 동생인 윈저 공 앨버트가 캐나다의 총독으로 임명되었습니다. 어린 시절에는 눈에 띄는 말을 더듬는 습관 때문에 놀림을 받았지만, 앨버트는 침착하고 의무를 다하는 사람으로 성장했습니다. 캐나다인들은 앨버트 총독의 인품을 높이 평가하고 있지만, 캐나다 정부의 일부 인사들 사이에서는 총독 임명이 캐나다 의회의 재량에 위임될 것이라는 기대가 있었기에 실망한 사람도 많았지만, 앨버트는 많은 사람에게 인기를 얻고 있습니다. 에드워드 8세가 본토 재건에 열중하는 가운데, 앨버트는 캐나다를 적절히 통치하기 위해 부지런히 노력하고 있습니다."
 GBR_albert_windsor_leader_desc_governor_AST: "최근에 사망한 조지 왕자의 형인 윈저 공 앨버트가 오스트랄라시아 총독으로 임명되었습니다. 어린 시절에는 눈에 띄는 말을 더듬는 습관으로 인해 놀림을 받았지만, 앨버트는 침착하고 의무를 다하는 사람으로 성장했습니다. 오스트랄라시아인들은 앨버트 총독의 인품을 높이 평가하고 있지만, 오스트랄라시아 정부의 일부 인사들 사이에서는 총독 임명이 오스트랄라시아 의회의 재량에 위임될 것이라는 기대가 있었기에 실망한 사람도 많았지만, 앨버트는 많은 사람에게 인기를 얻고 있습니다. 전국적으로 조지 왕자의 비극적인 비행기 사고를 애도하고 있는 가운데, 앨버트는 오스트랄라시아를 적절히 통치하기 위해 부지런히 노력하고 있습니다."
