 GBR_henry_windsor_leader_desc_governor_AST: "최근에 사망한 조지 왕자의 형인 윈저 공 헨리가 오스트랄라시아 총독으로 임명되었습니다. 어린 시절에는 너무 소심하다고 평가받았던 헨리는 활동적이고 겸손한 사람으로 성장했습니다. 오스트랄라시아인들은 헨리 총독의 인품을 높이 평가하고 있지만, 오스트랄라시아 정부의 일부 인사들 사이에서는 총독 임명이 오스트랄라시아 의회의 재량에 위임될 것이라는 기대가 있었기에 실망한 사람도 많았지만, 헨리는 많은 사람에게 인기를 얻고 있습니다. 전국적으로 조지 왕자의 비극적인 비행기 사고를 애도하고 있는 가운데, 헨리는 오스트랄라시아를 적절하게 통치하기 위해서 부지런히 노력하고 있습니다."
