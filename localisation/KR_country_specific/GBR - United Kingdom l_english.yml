 GBR_postwar_devastation: "전후 황폐화"
 GBR_postwar_devastation_desc: "영국 땅에서 많은 전투가 벌어진 후 경제는 황폐화되었습니다. 물리적 파괴보다도 나쁜 것은 급히 버려졌지만 대체할 수 없는 생디칼리슴 경제체계의 혼란입니다. 영국인들은 어려운 재건 시기를 겪게 될 것입니다."
 GBR_legacy_revolution: "혁명의 유산"
 GBR_legacy_revolution_desc: "영국에는 재건해야할 경제 이상의 것이 있습니다. 바로 사회의 구조입니다. 젊은이들은 생디칼리슴 이외의 것을 전혀 모르며, 많은 노인들이 혁명을 지지했습니다. 사회적 신뢰는 회복되어야 하지만, 시간과 노력이 필요할 것입니다."
 GBR_syndicalist_resistance: "생디칼리스트들의 저항"
 GBR_syndicalist_resistance_desc: "대부분의 생디칼리스트들은 싸움에 지쳤지만, 왕의 귀환이나 여러 불의가 그들을 다시 분노시킨다면 1925년의 혁명과 폭력이 되돌아올 수도 있습니다."
 GBR_military_chaos_1: "군대의 혼돈"
 GBR_military_chaos_1_desc: "영국군은 과도기에 아주 커다란 고난을 겪고 있습니다. 생디칼리슴이 운영한 조직의 잔재들은 사라져야 하며, 누군가는 그들을 감시해야 합니다. 우린 과연 그들의 병사들을 신뢰할 수 있을까요? 그들에게 복종했던 사람들을 정말 믿을 수 있을까요? 우린 모든 것을 처음부터 다시 시작해야 합니다."
 GBR_military_chaos_2: "군대의 혼돈"
 GBR_military_chaos_2_desc: "영국군은 과도기에 아주 커다란 고난을 겪고 있습니다. 생디칼리슴이 운영한 조직의 잔재들은 사라져야 하며, 누군가는 그들을 감시해야 합니다. 우린 과연 그들의 병사들을 신뢰할 수 있을까요? 그들에게 복종했던 사람들을 정말 믿을 수 있을까요? 우린 모든 것을 처음부터 다시 시작해야 합니다."
 GBR_pure_recruits: "순수한 신병들"
 GBR_pure_recruits_desc: "우리는 생디칼리슴 동조자들이 새로운 영국군에 숨어들지 못하도록 신중했습니다."
 GBR_military_fuller: "풀러의 군대"
 GBR_military_fuller_desc: "JFC Fuller가 캐나다에서 시작했던 것이 이제 영국군에서도 시작되었습니다. 바로 기동성과 기계화에 중점을 둔 조직입니다."
 GBR_military_vanier: "바니에르의 군대"
 GBR_military_vanier_desc: "Georges Vanier가 캐나다에서 시작했던 것이 이제 영국군에서도 시작되었습니다. 바로 우수한 훈련과 질적 우세에 중점을 둔 조직입니다."
