 GBR_victoria_idea: "빅토리아 브리타니아"
 GBR_victoria_idea_desc: "영국은 군주제의 귀환과 영국의 전통, 그리고 민주주의의 구세주인 캐나다의 승리를 기념하는 동상을 만들었습니다!"
