 GBP_hugh_gaitskell_leader_desc: "1924년 옥스퍼드에서 교육을 받으면서, 그는 혁명의 첫 순간을 보게 되었고, 많은 동료 학생들과 달리 그는 총파업을 지지했습니다. 혁명이 일어났을 때, 게이츠컬은 재빨리 혁명을 지지했고 보수주의 정부에 의한 노동자 운동의 정치적 억압을 직접 목격했습니다. 혁명에 대한 그의 지지에도 불구하고, '반동 선동가'에 대한 잔인한 탄압은 곧 그가 더 온건한 유형에 속하게 하고 부활한 파비안 노동당의 확고한 지지자가 되게 만들었습니다. 게이츠컬이 당이 해산되기 전에 당에서 가장 온건적인 인물이었기 때문에, 감옥에서 보낸 시간은 그가 우파로 전형하게 만드는 이유가 되었습니다. 이제 브리튼 연방이 멸망했기에, 게이츠컬은 생디칼리슴에서 민주주의와 자유로운 사회로 진통없이 전환하는 것에 희망을 가지고, 온건적인 요건 아래에서 구 노동당을 재창당했습니다. "
 GBP_herbert_samuel_leader_desc: "보수당 정부의 독재에 맞서는 자유주의자 중 한 명입니다. 당이 분열되면서, 사무엘은 당 지도부를 장악하고 클레멘트 애틀리와 경쟁적 우호 관계를 맺으면서 당을 새로운 정권으로 이끌었습니다. 1930년대 초에, 사무엘은 많은 의심을 받는 인물이었고, 결국 연방의 가장 요주의 정치범 중 한 명인 그는 반혁명 활동에 대한 죄목으로 체포되었습니다. 연방의 멸망 이후, 권력을 잡기 위해 노력하는 사무엘은 의심의 여지 없이, 그가 수립에 도움을 준 사회 안전망의 틀을 최대한 유지하면서 연방을 비 생디칼리슴화 하는 조치 같은 빠른 속도의 충격 요법을 추구할 것입니다. "
 GBR_anthony_ludovici_leader_desc: "여러 언어에 능통하고 극우 작가인 앤서니 루도비치는 연방 내에서 떠들썩한 활동을 했고, 종종 반혁명 활동과 주목할만한 반동적 지하 활동을 위해서 도망 다녔습니다. 망명과 지하 정치 기간동안 루도비치는 비슷한 생각을 가진 극우 인사들과 전 보수당원들과 교류했으며, 모두 다 연방의 몰락을 위해서라면 외국 침략자들과 협력하려는 자들입니다. 이제 권력을 잡은 루도비치와 그의 지지자들은 의심의 여지 없이, 영국을 '정화'하고 몰락한 사회주의자들에게 필요한 수단을 동원하는 등의 반대 의견을 억압하는 무자비한 정책을 추진할 것입니다."
 GBR_charles_iii_leader_desc: "벨트크리크 기간 동안 독일에 망명한 '배신자 공작' 찰스 에드워드 작센코부르크고타는 결국 우파를 선택했지만, 생디칼리슴에 빠진 그의 조국은 그를 더욱 더 반동적인 친독일 성향으로 몰아넣었습니다. 독일에 대한 충성심은 그가 독일 점령하 영국의 왕으로 즉위하기 충분했고, 프로이센 형식의, 전제군주에 가까운 찰스와 친독파로 이루어진 추밀원이라는 왜곡된 조합을 만들었습니다. 의심의 여지 없이, 찰스의 통치는 국민들의 미움을 받을 것이며, 그는 역사에 배신자 왕이자 영국의 적으로 기록될 것입니다."
