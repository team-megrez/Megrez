 csa.46.t: "Blomen vs Randolph"
 csa.46.d.johns: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. Completing his final term, President Johns has presided over an era of renewed radicalism, as the government attempted to further socialism through means previously thought unthinkable. However, eight years of this approach seem to have created a real fatigue among the American people, who increasingly desire a more relaxed political scene after years of a rhetoric of vigilance.\n\nTo succeed President Johns, the $CSA_syndicalist_party_postwar$ has nominated Henning Blomen of Massachusetts, representing a new generation of socialist organisers. In a stark turn for the party, Blomen did not actively participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism. He has campaigned on a policy of leniency towards former establishment partisans, and a renewed commitment to socialist pacifism.\n\nMeanwhile, the $CSA_radical_socialist_party$ has elected to nominate Asa Philip Randolph, the first African-American to be nominated to the presidency by a major party - and, if elected, America's first African-American president. Randolph has a long history as labour and a civil rights leader, and has spent the post-civil war era leading many efforts to desegregate unions as a member of the Fellowship of Reconciliation.\n\nFor much of the campaign, the respective parties and their history has been the primary bone of contention - Randolph holds that the $CSA_syndicalist_party_postwar_abbrev$ cannot claim to be genuinely interested in reconciliation after such a militant eight years and that only the $CSA_radical_socialist_party_abbrev$ has the credentials to lead a lasting peace. Meanwhile, Blomen argues that the $CSA_radical_socialist_party_abbrev$ has, on occasion, been the preferred party of the American Federation of Labor, who have become a major target of desegregation campaigns.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.46.d.roosevelt: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. Against all odds, the controversial President Roosevelt has managed to defy expectations and complete a full two terms, championing her personal brand of equality and reconciliation. Although some radicals remain bitter over the perceived undermining of the revolution, the times seem to have changed - both parties have elected to nominate moderate candidates, speaking to a new era in [Root.GetNonIdeologyAdjective] politics.\n\nTo succeed President Roosevelt, the $CSA_syndicalist_party_postwar$ has nominated Henning Blomen of Massachusetts, representing a new generation of socialist organisers. Unlike some, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism without a need for violence. He has campaigned on continuing Roosevelt's policy of leniency towards former establishment partisans, and a renewed commitment to socialist pacifism.\n\nMeanwhile, the $CSA_radical_socialist_party$ has elected to nominate Asa Philip Randolph, the first African-American to be nominated to the presidency by a major party - and, if elected, America's first African-American president. Randolph has a long history as labour and a civil rights leader, and has spent the post-civil war era leading many efforts to desegregate unions as a member of the Fellowship of Reconciliation.\n\nFor much of the campaign, the respective parties and their history has been the primary bone of contention - Randolph has claimed that the $CSA_syndicalist_party_postwar_abbrev$ is hardly a party of moderates, as President Roosevelt spent her term taking a secondary role to the more dedicated syndicalists in Congress. Meanwhile, Blomen argues that the $CSA_radical_socialist_party_abbrev$ has, historically been the preferred party of the American Federation of Labor, who have become a major target of desegregation campaigns, raising the question of how much of the party is genuinely committed to racial equality and the ability of Randolph to push through desegregation should he win.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.46.d.lewis: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. President Lewis looks destined to go down as one of the most controversial presidents of not only the post-civil war era, but in American history as a whole - Lewis leaves office praised for what his supporters call direct action for the workers, but decried for what his opponents label a bullying personality and \"fraudulent socialism\". Although divisions over the Lewis presidency remain, the [Root.GetNonIdeologyAdjective] political scene seems to have changed despite, or perhaps because of, this fact: both parties' nominees for President are notably moderate this year.\n\nThe $CSA_syndicalist_party_postwar$ has elected to nominate Henning Blomen of Massachusetts, representing a new generation of socialist organisers. Unlike some, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism without a need for violence. Blomen remains opposed to Lewis's style of government and many of his policies, and still campaigns on a renewed commitment to socialism, but also maintains a need for pluralism in politics, pointing to a moderation of the $CSA_syndicalist_party_postwar_abbrev$\n\nTo succeed President Lewis, the $CSA_radical_socialist_party$ has nominated Asa Philip Randolph, the first African-American to be nominated to the presidency by a major party - and, if elected, America's first African-American president. Randolph has a long history as labour and a civil rights leader, and has spent the post-civil war era leading many efforts to desegregate unions as a member of the Fellowship of Reconciliation. Notably, Randolph seems to already be distancing himself from Lewis's divisive persona.\n\nFor much of the campaign, the respective parties and their history has been the primary bone of contention - Randolph has claimed that the $CSA_syndicalist_party_postwar_abbrev$ is hardly a party of moderates, having previously nominated the radical James Cannon. Meanwhile, Blomen argues that the $CSA_radical_socialist_party_abbrev$ has, historically been the preferred party of the American Federation of Labor, who have become a major target of desegregation campaigns, raising the question of how much of the party is genuinely committed to racial equality and the ability of Randolph to push through desegregation should he win.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
