 CSA_destroy_longist_decision: "롱주의 테러 파괴"
 CSA_delay_canadian_intervention: "캐나다의 개입을 지연시켜라"
 CSA_delay_canadian_intervention_desc: "캐나다인들이 내전에 개입하는 것을 막을 수는 없습니다... 하지만 우리는 그들의 개입을 늦출 수 있습니다. 만약 우리가 생디칼리스트와 연관된 것이 확실하게 드러날 수 있는 전국적인 파업을 지원한다면, 불안해진 캐나다가 행동을 취하기 어렵게 만들 수 있을 것입니다. 하지만, 이 정책은 캐나다인들이 시위 자금이 어디서 오는지 알아차리기 전 까지만 실행할 수 있습니다."
 CSA_rebuilding_the_country: "국가 재건"
 CSA_rebuilding_the_country_desc: "혁명은 끝났으나, 신속한 조치가 이루어지지 않는다면 제2차 미국 내전으로 찢어진 상처는 계속 곪고 피를 흘리게 될 것입니다. 우리는 낡은 폐허에서 평등하고 영속적인 미국을 건설하기 위해 서둘러야만 합니다."
 CSA_social_revolution_desc: "자유의 땅과 용감한 이들의 고향이 무엇이든 간에, 우리는 미국을 부패, 인종주의와 우월주의로부터 해방시키기 위해 노력해야 합니다. 하지만 우선 우리는 이 모든 것의 핵심인 자본주의 체제 자체를 무너뜨려야만 합니다!"
 CSA_redistribute_wealth: "재산 재분배"
 CSA_redistribute_wealth_desc: "아무 것도 하지 않고도 수백만 달러를 가지고 있는 자와, 하루 종일 일하면서도 겨우 비참한 삶을 연장하는 수백만의 무산자 계급의 공존을 옹호하는 사회 질서를 우리는 더 이상 용인하지 않을 것입니다. 은행과 자본가 그리고 기업가들의 미소는 이제 끝났습니다."
 CSA_homes_for_the_people: "인민들에게 집을"
 CSA_homes_for_the_people_desc: "지주들의 부동산 투기 놀이는 이 국가에 질병처럼 존재했습니다. Now that they have been cast down or fled the country before our righteous advance, we will expropriate their ill-gotten lands and give them to those in need. Let us lift the poor and starving from their slums!"
 CSA_emancipation_for_all: "모두에게 해방을"
 CSA_emancipation_for_all_desc: "겨우 피부색을 가지고 허세를 떠는 등 어리석고 헛된 짓거리들이 인민들에게 영향을 주고 있습니다. Proletarians of all colors and creeds fought and bled together to build our new America. The loyal immigrant shall also be afforded natural-born citizenship in the spirit of emancipation."
 CSA_womens_liberation: "여성들의 해방"
 CSA_womens_liberation_desc: "남성들이 전선에서 분투하는 동안, 여성들은 남성들을 대신하여 군수품을 만들고 공장을 운영하며 혁명에 기여하고 있었습니다! 자신들이 가진걸 모두 바친 수많은 여성 파일럿과 간호사 그리고 여성 적위대원들은 말할 것도 없을 겁니다. 그들의 희생과 분투는 이제 절대로 헛되지 않을 것입니다. 새로운 미국에서 여성들은 마침내 남성들과 진정으로 동등하다고 인정받을 것입니다."
 CSA_revolutionary_education: "혁명교육"
 CSA_revolutionary_education_desc: "구 미국의 교육은 수많은 혁명가들을 양성했지만, 본질적으로 그 교육 체제는 계속 반동적이었습니다. 미국 역사 내내, 교육은 순종적인 노동자와 악한 자본가, 그리고 더욱 양심 없는 정치인을 양성하도록 만들어졌고 개량되어 왔습니다. 그것을 끝낼 시간입니다!"
 CSA_reconstruction: "재건 시작"
 CSA_reconstruction_desc: "제2차 미국 내전은 우리 국가의 많은 부분을 파괴했습니다. 미국의 수많은 도처에 진흙과 뼈만이 뒹굴고 있으며, 수많은 도시들은 지금 연기나는 잿더미에 불과합니다. 따라서 우리는 새로운 주택과 기반 시설들을 가능한 한 많이 건설하도록 노력해야 할 것입니다."
 CSA_deal_with_feds: "연방주의자 처리"
 CSA_deal_with_feds_desc: "혁명이 시작했을 때부터, 우리 앞에는 재판을 기다리는 많은 정치범들이 쌓여있었습니다. 그리고 전쟁이 끝난 지금, 그들을 심판할 시간이 왔습니다. 우리 지도층 중 일부는 이들을 재건에 참여시킬 수 있다고 생각하지만, 다른 급진적인 동무들은 강력하고 혁명적인 재판을 요구하고 있습니다."
 CSA_transformative_justice: "변형의 재판"
 CSA_transformative_justice_desc: "비록 우리가 구 미국 엘리트들을 처단했다고 해도, 아직도 우리의 새로운 체제에 반대하는 상당규모의 대중적 운동이 여전히 존재합니다. 우리는 우리가 승리했다고 안심하기 전에 이러한 남아있는 반혁명적 조직을 가라앉히고 우리 사이사이의 마지막 침입자까지 추격해야만 합니다."
 CSA_deal_with_firsters: "미국제일당 처리"
 CSA_deal_with_firsters_desc: "휴이 롱을 추종하는 어리석은 반동주의 선동가들과 비인간적인 산업가들, 그리고 권위주의 장군들은 마침내 재판정에 서게 되었습니다. 비록 휴이 롱은 해외로 도주하였지만, 우리는 그와 협조한 사람들을 모두 사이좋게 처벌할 것입니다."
 CSA_destroy_jim_crow: "짐 크로우를 파괴하라"
 CSA_destroy_jim_crow_desc: "남부 테러범들을 제거하는 것은 단순히 군사력의 문제가 아닙니다. 우리는 편협한 신앙과 인종차별주의 같은 미국에 수백년 간 존재하던 역병을 뿌리뽑고 롱에 대한 개인 숭배를 파괴할 것입니다. 우리는 링컨의 유산을 딕시들에게 최종적으로 전파할 것입니다!"
 CSA_equality_for_all: "모두에게 평등을"
 CSA_equality_for_all_desc: "참된 자유를 위한 오랜 전쟁이 막바지를 보이고 있습니다. 구시대의 관습과 공포는 이제 사라졌습니다. 미국에 있던 불의들은 곧 사라지고 오직 씁쓸한 기억과 역사책 속에서나 남게 될 것입니다."
 CSA_reconstruction_is_over: "생디칼리슴 사회 복무"
 CSA_reconstruction_is_over_desc: "선동과 선전은 해외의 전쟁에 참여하기 반대하는 수백만의 미국인들의 마음을 움직이지 못했습니다. 내전에서 싸우기를 거부했던 몰몬교도, 메노파 신도, 여호와의 증인, 후터파 신도들은 이제 재건을 돕기 위해 임업 분야에서 일할 수 있게 되었습니다."
 CSA_a_new_america: "미국의 영웅들을 돌아보고 기억하라"
 CSA_a_new_america_desc: "조 힐과 헤이마켓 사건의 순교자들, 그리고 유진 뎁스의 이름은 오늘날에도 널리 알려져 있습니다. 하지만 그들은 오래도록 투쟁해온 미국 생디칼리스트 영웅들 중 극히 일부일 뿐입니다. We must undo years of misinformation about these figures through a concentrated propaganda effort, and also begin to teach a new generation about the legacy of the countless brave American heroes who fought for workers' rights."
 CSA_second_convention: "제2차 제헌회의"
 CSA_second_convention_desc: "우리의 혁명 투쟁의 다음 단계를 거머쥘 때가 왔습니다. 단 하나의 대의와 이념 아래 노동자들을 통합할 방법을 찾기 위해서 말입니다. 우리의 대표들이 다수의 노동조합과 공동체에서 왔지만, 우리는 사회주의 정부의 미래에서는 통합되기를 소망합니다. 한 세기 전에 그랬듯이, 우리는 필라델피아에서 제헌회의를 열 것입니다!"
 CSA_american_commonwealth: "아메리카 연방"
 CSA_american_commonwealth_desc: "독재체제로 후퇴할 수는 없습니다! 제2차 제헌회의에서의 우리의 헌신적인 지원으로 마침내 노조기반 사회주의를 보여 줄 것입니다. 벨라미의 국민주의를 계승했지만, 우리 국가의 노동자와 노역자에게 사회인 그리고 경제적인 자유를 제공할 것입니다!"
 CSA_protect_the_working_class: "노동자 계급을 보호하라!"
 CSA_protect_the_working_class_desc: "많은 더 나은 경제적 체제에 대한 새로운 생각과 이론이 미국에서 존재했지만, 내전의 혼란은 이러한 아이디어를 실현하는 것을 어렵게 했습니다. 그리고 지금 우리는 충분한 시간과 기회를 가졌음으로 헌법에 써진 노동자 권리 보호를 실현하여, 진정으로 일하는 사람들의 민주주의를 만들 수 있을 것입니다."
 CSA_empower_councils: "마을민주주의"
 CSA_empower_councils_desc: "새로운 연방은 권위주의적 방법을 통해 건설되어서는 안 됩니다. 우리는 더 나은 계급적 특성으로 우리의 민주적인 방식으로 건설되어야 합니다. 법을 통해서 풀뿌리 민주주의와 시의회 참여에 힘을 줄 것입니다. Political decisions will no longer be a distant murmur on Capitol Hill; instead, they'll be made right amongst the workers!"
 CSA_mutal_economic_comitee: "직종노조위원회"
 CSA_mutal_economic_comitee_desc: "자본주의 체제를 개혁하는 것은 매우 힘든 과제이며 국가 할당량과 경제 계획만을 통해서 이를 달성 할 수 없습니다. 평의회는 직종별 노동조합의 지역 대표를 소집하여 전문적인 노동자를 보호하며 경제 성장에 적합한 방법을 찾을 것입니다."
 CSA_councilism: "평의회주의"
 CSA_councilism_desc: "미국의 오래된 관료제를 유지하는 것은 무의미합니다. 분권화된 노동자 협의회의 이행에 있어 직능별 조합과 산업노조 사이의 타협이 성사되었습니다. 이들 협의회는 각 주들이 노조가 조직되는 방식에 자율권을 행사할 수 있도록 허용할 것입니다."
 CSA_federalism: "연방주의"
 CSA_federalism_desc: "비록 구 미국이 정치적 부패와 게리멘더링 그리고 비효율적 행정 조직의 원산지였지만, 그 행정 체제는 우리 국가의 정체성의 초석이었죠. 우리는 우리 시민들이 가진 주에 대한 애정을 파괴할 수 없습니다. 대신 우리는 주의 오래된 결함을 조정 할 수 있을 것입니다."
 CSA_power_to_the_people: "비노조가맹원 사회보장법"
 CSA_power_to_the_people_desc: "노령 연금 운동가들의 촉구에 따라, 의회는 노조에 가입하지 않은 노동자들을 위한 사회 보장법의 재정 확충을 추진하도록 했습니다. 이러한 가치는 우리의 사회주의적 이상에 부합하며, 노조의 보호를 받지 못하는 산업 분야에 종사하는 노동자가 퇴직 연금 등 노조 가맹 노동자에 준하는 보호를 받을 수 있게 합니다."
 CSA_federalist_economics: "사업조합주의"
 CSA_federalist_economics_desc: "노조연맹 내의 많은 사람들이 '사업조합주의'라는 아이디어를 혁명에 대한 배신이라고 조롱합니다. 이 순수주의자들이 깨닫지 못한 점은 미국에서 자본주의가 200년간 지속되었기 때문에 사회주의로의 전환을 완화하기 위한 중간 경제가 필요할 것이라는 것입니다. 따라서, 의회는 리드가 통과시킨 국가 통제 가격 책정을 폐지했습니다."
 CSA_mutualism: "보호주의 정책"
 CSA_mutualism_desc: "전문노동자평의회는 미국 상품을 보호하기 위한 보호 무역 정책을 펼치기로 결론 내렸습니다. 하지만 이것은 과거 스무트-홀리 관세법 같은 극단적인 관세 정책을 의미하지 않습니다. 단지 국내에서만 영업하는 조합들에 대한 세금 감면을 확대하고 미국 국내 제품의 구매를 권유하는 프로파간다와 같은 첫 번째 벨트크리크 때와 비슷한 수준의 부드러운 보호 무역 정책을 실행 할 것입니다."
 CSA_workers_cooperatives: "노동자 협동조합"
 CSA_workers_cooperatives_desc: "산업 노동조합의 지배는 기업들의 종말을 의미하는 것이 아닙니다. 우리는 단순히 불공정한 이익을 추구하는 사업자를 교체할 것을 원할 뿐입니다. 대신에 노동자들이 그들의 작업장내에서 결정을 할 수 있게 하고 거기서 나오는 부를 그들 스스로 공정하게 분배할 것입니다."
 CSA_social_dividends: "사회적 분배"
 CSA_social_dividends_desc: "평의회는 기본 소득제 도입하는 법안을 통과시켰습니다. 국영기업에서 나오는 모든 이윤의 일부를 시민들에게 분배 될 것입니다. 우리 노동자들이 단순한 수동적 존재가 아니라 우리 국가의 운영을 주시하는 존재입니다. 그렇기 때문에 그들은 미국의 공공 자산의 일부를 받을 자격이 있습니다."
 CSA_public_owned_enterprise: "공공소유 기업"
 CSA_public_owned_enterprise_desc: "공기업은 오랫동안 미국에서 회피되었던 문제였고, 수많은 미국의 전 대통령들이 그들의 유권자보다 대기업에게 더 큰 관심을 가졌습니다. 허나, 우리가 기업의 멍에를 박살낸 현재, 회의는 마침내 공기업을 미국 경제에서 사용할 여지를 찾아냈습니다. 루즈벨트주의와 환경보호활동가들만이 우리의 발목을 잡을 뿐입니다!"
 CSA_american_syndicalism: "신미국 생디칼리슴"
 CSA_american_syndicalism_desc: "미국은 마침내 착취적인 자본주의를 뒤로 하고 빛나는 미래를 향해 열심히 행진하고 있습니다. 비록 평의회에서 순수주의자 의원들은 ‘미국적 특색의 생디칼리슴’에 대해 거부하고 있지만, 그들은 산업의 성장과 힘 앞에서는 어떤 무게감도 없으며, 우리 인민들은 이러한 거대한 번영을 기뻐하는 중입니다!"
 CSA_unionist_economics: "산업조합주의"
 CSA_unionist_economics_desc: "비록 일부는 미국의 자본주의와 생디칼리슴이 결합된 정책을 옹호하지만, 우리가 구 체제와 타협할 수 없음은 명백합니다. 이제 노동조합들이 우리 경제를 지배하기 위해 일어나야 하며, just as unions now form the basis of every part of the Commonwealth government."
 CSA_industrial_unionism: "생디칼리스트 지배"
 CSA_industrial_unionism_desc: "시장은 이전에는 공급과 수요, 또는 투자자들의 변덕에 의해 결정되었지만, 우리의 새로운 시스템은 수요 측면 경제성에 의해 만들어질 것입니다. 평의회는 노동자들이 노동 조합을 세계산업노동자연맹에 등록하지 않으면 벌금과 복리후생 손실을 감수해야 한다고 선언했습니다."
 CSA_workers_self_managment: "노동자 자주 경영"
 CSA_workers_self_managment_desc: "평의회의 위대한 목표는 미국 직장 안에 스며든 구시대의 계층 구조를 타바하는 것입니다. 그래서 법적으로 간부들과 주주들의 투표권을 불법화 했습니다. 그로 인해 지금 노동조합들은 모든 생산수단을 통제할 수 있게 된 것입니다!"
 CSA_industrial_democracy: "산업민주주의"
 CSA_industrial_democracy_desc: "민주주의는 미국의 정체성 그 자체입니다. 그러나 공장의 문 앞에서는 남은 민주주의는 마치 하찮은 잎 마냥 남아있었고, 그로 인해 미국인들이 작은 독재자들의 노예가 되었습니다. 이제 더 이상 이런 일은 없을 것입니다. 평의회는 민주적인 목표를 위해서 노동조합 간에 협력을 촉진할 새로운 산업민주주의위원회를 설립했습니다."
 CSA_agricultural_unions: "농업조합"
 CSA_agricultural_unions_desc: "농업 부분은 우리 국가를 먹일 책임이 있습니다. 그러나 광범위한 지침 외에는 농민들이 스스로 경작할 수 있게 허락할 겁니다. 평의회는 농업 노동자들에 대한 보호를 증강시킬 것이며, 농업 노동자들이 조합화하는 것과 세계산업노동자연맹에 가입하는 것을 허용할 것입니다."
 CSA_syndicalist_economics: "지방분권화 계획"
 CSA_syndicalist_economics_desc: "State governments have brought forth an awakening of self-sustaining communes in the cities and even counties. These communes cooperate closely with their neighbours and maintain a well-functioning social order. Although this system is nowhere near utopian, it is the first step towards a true worker's paradise!"
 CSA_protect_the_revolution: "혁명을 수호하라!"
 CSA_protect_the_revolution_desc: "혁명 정신을 수호하고 유지하는 것은 다가오는 미래에 가장 중요한 요소입니다. 우리는 해외의 반동적 세력의 압력과 우리 국가에서 불평분자들의 사보타주 그리고 우리 지도력 안에서는 분파주의적 다툼에 직면해있습니다. 하지만 우리의 의지는 부셔지지 않을 것입니다. 우리의 투쟁은 계속 될 것입니다!"
 CSA_general_defense_comitte: "일반방어위원회"
 CSA_general_defense_comitte_desc: "군대 지도력과 우리 국가의 방어를 일부 엘리트에게 맡기는 것은 너무 어리석은 발상입니다. 우리는 우리의 연방이 부패로부터 자유롭고 실력을 중시하도록 해야 하기 때문에, 평의회는 조합 조언자와 군사 전략가로 구성된 위원회를 조직했습니다. 이제 더 이상 지원자와 애국자 부족하지 않을 것입니다."
 CSA_indepedent_media: "언론의 자유 보호"
 CSA_indepedent_media_desc: "자유로운 미디어와 표현의 자유는 미국인들이 양도 하지 않을 권리입니다. 검열에 대한 요구에도 불구하고, 법원은 표현의 자유에 대한 권리를 재확인시켰습니다. 반동분자들과 반역자들이 그들이 원하는 대로 지껄이도록 내버려 두십죠. 그들의 헛소리는 새로운 시대의 번영을 축하하는 우리 동무들의 환호성에 사라질 것입니다!"
 CSA_strategic_services: "전략사무국"
 CSA_strategic_services_desc: "While the General Defense Committee has proven quite effective it has also been criticised as being too open and public. It is a shame to have to conspire in secret from our citizens, but we can at least ensure that this second Congressional Committee will uphold the spirit of the revolution and be closely supervised."
 CSA_the_revolution_continues: "혁명의 지속"
 CSA_the_revolution_continues_desc: "우리의 민주적 정부가 경제적 번영과 내부적 안정을 가져오기 위해, 우리는 내전의 공포로부터 몇 년간 회복에만 전념해야 했습니다. 하지만 이것이 우리 국가의 허약함과 약함을 의미하는 것이 아닙니다. 투쟁은 계속 될 것입니다. 이제 혁명의 불길은 퍼져나갈 것이고, 연방은 모든 지역에 해방을 전파할겁니다!"
 CSA_usas: "아메리카 사회주의 주 연방"
 CSA_usas_desc: "제헌회의에서의 사소한 논쟁은 강력하면서도 중립적인 마르크스주의 정부를 지지하는 방향으로 끝났으며, 권위주의자들이 우세를 점했습니다. USAS, '아메리카 사회주의 주 연방'은 내전이 국가의 힘과 영향력을 저해하는 데 아무런 도움이 되지 않았다는 것을 전세계에 보여줄 것입니다. 우리의 힘은 단지 선봉주의의 새로운 혁명적인 대의로 방향을 틀었을 뿐입니다!"
 CSA_lead_the_revolution: "혁명을 이끌어라"
 CSA_lead_the_revolution_desc: "선봉주의 미국은 중도주의 국가로서 세계산업노동자연맹의 폭민 정치나 미국노동총연맹의 반동의 대상이 아닙니다. 고맙게도 우리의 충성스런 직업별 조합과 반사법 옹호자들은 이것을 이해합니다. 우리 새 연합이 내분으로 붕괴되지 않도록 하기 위해서, 반동은 우리 새 정부의 첫 번째 의제가 될 것입니다."
 CSA_peoples_commisars: "인민의 정치지도원"
 CSA_peoples_commisars_desc: "내전 기간 동안, 많은 민병대, 생디칼리스트 동지들이 정치장교 체계를 도입했습니다. 조심스럽게 경계하는 정치장교들은 반동분자들을 면밀히 주시합니다. 의회는 이러한 정치장교들을 정부 직할로 두도록 허용했고, 정치장교 체계를 전국으로 확대했습니다."
 CSA_control_townhalls: "홀-발람 법안"
 CSA_control_townhalls_desc: "충성심 문제는 평의회를 분열시키기 시작하는 쐐기가 되고 있습니다. 이것을 고치기 위해, 구스 홀과 존 발람은 연방 선출직 공무원들에 대한 충성 서약을 요구하는 법안을 제출했습니다. 이 법은 어떤 형태로든 반역죄에 해당하는 정치인들을 기소함으로써 모두의 안전을 보장합니다."
 CSA_politics: "민주집중제"
 CSA_politics_desc: "중앙위원회에 의해 일단 결정이 내려지면, 당과 정부 내부의 하위 구성원들은 따라야만 합니다. 회의의 권한보다 상위인 중앙위원회가 선출되었고, 이들이 정책 변경에 대한 최종 결정을 내릴 것입니다. 반동과 반역들만이 우리를 두려워할 것입니다."
 CSA_communist_party: "양극화 선거 금지"
 CSA_communist_party_desc: "우리가 권력을 중앙집권화했음에도 불구하고 의회 사이에 여전히 말다툼이 벌어지고 있습니다. 우리가 IWW, AFL, KoL과 같은 모든 축약어들과 사소한 일로 싸운다면 진보하지 못할 것입니다. 그들은 전위당론자들이 중도파라는 것을 깨닫지 못하고 있으며 혁명이 스스로 무너지는 것을 막는 것은 우리뿐입니다. 그렇게 IWW 내에서 무정부적인 양극화 선거가 시작됩니다."
 CSA_proletarian_dictatorship: "프롤레타리아 독재정"
 CSA_proletarian_dictatorship_desc: "우리가 지금까지 성취한 모든 승리는 폭력과 힘으로 이뤄내었습니다. 미국에 거머리처럼 달라붙은 부르주아 사상은 투표나 논쟁과 같은 방법으로 쫓아낼 수 없고 오로지 파괴되어야만 없어집니다. 우리의 과거에 대해 눈감는다면 과연 어떻게 새 나라를 일구어갈수 있겠습니까? 부르주아의 행동은 반역이고, 위원회는 심판할 것입니다."
 CSA_fosters_economics: "포스터의 경제 정책"
 CSA_fosters_economics_desc: "William Foster has managed to successfully push through his radical policies, as outlined in his manifesto, \"Toward Syndicalist America.\" Foster has immediately called for mass nationalisation of all industries and natural resources, as well as a series of radical reforms to protect unions."
 CSA_resource_nationalization: "자원 국유화"
 CSA_resource_nationalization_desc: "진정한 미국 생디칼리슴의 확립은 모든 연방 주에서의 대규모 토지 몰수를 필요로 합니다. 여기서 토지란 임야, 자원 매장지, 수역 등을 포함합니다. 인민들은 더 이상 부르주아의 굴레에 속박당하지 않을 것입니다."
 CSA_union_managment: "직종별 노조 보호"
 CSA_union_managment_desc: "노조는 우리 경제체계 내에서 매우 중요한 기능을 담당합니다. 그러나 노조는 실질적인 생산을 주도하지는 않습니다. 생산은 전적으로 정부의 경제조직이 책임지고 있습니다. 우리의 충성스런 직종별 노조는 부르주아의 폭정으로부터 자신들의 권리를 보호하기 위해 당에서 파견된 중앙감독관이나 지방감독관을 기꺼이 따릅니다."
 CSA_collective_farming: "그린필드 정책"
 CSA_collective_farming_desc: "위원회는 수백만 에이커의 땅을 압류하는 그린필드 프로그램을 승인했습니다. 이는 토지 취득에 있어 경쟁 정신을 되살리기 때문에 일반 대중들에게 집산화보다 선호되고 있습니다. 이 프로그램은 압류되거나 국유화된 토지를 가장 높은 산출량을 내겠다고 약속한 최저 입찰자에게 분양합니다."
 CSA_decentralized_planning: "사회주의 자주경영"
 CSA_decentralized_planning_desc: "The Central Committee will immediately proceed with the difficult task of creating an adequate supply of reliable technicians and managers for the industries. The scattered technical institutes, trade schools, correspondence schools, etc., will be organised, expanded and linked up directly with the industries."
 CSA_nat_syndicalist_econ: "중앙집권적 생디칼리슴"
 CSA_nat_syndicalist_econ_desc: "The Proletarian revolution initiates changes more rapid and far-reaching than any in the whole history of mankind. The hundreds of millions of workers and peasants, smashing their chains of slavery, will construct a society of liberty and intelligent prosperity. Syndicalism will inaugurate a new era for the human race, the building of a new world."
 CSA_browders_economics: "브라우더의 경제 정책"
 CSA_browders_economics_desc: "Earl Russell Browder has managed to successfully introduce a series of policies meant to forge a stable, predictable economy. Built mainly on industrial plans and the direct control of several sectors of the economy by the state, through the use of commissariats and quotas. The Committee and the Craft Unions in Congress have received it well."
 CSA_price_controls: "물가통제"
 CSA_price_controls_desc: "자본주의의 특징은 경제체제가 위기에 빠질 때는 항상 생산의 부족이 아니라 생산의 과잉이 발생했다는 것입니다. 우리는 혁명의 과정동안 농부가 자신이 땀흘려 길러낸 농작물을 태우는 비극을 목도했고, 이제 위원회의 물가통제와 미사용 잉여물의 몰수를 통해 비극을 피할 것입니다."
 CSA_control_unions: "세계산업노동자조합 해체"
 CSA_control_unions_desc: "The IWW, though noble in concept, had the ultimate result of isolating the class-conscious workers from the leadership of the revolution, the Vanguard Party. Their continued influence threatens not only our rule, but the entire stability of new America. The true constituents of the USAS, the people, see that Vanguardism represents their interests better."
 CSA_state_farms: "집단농장"
 CSA_state_farms_desc: "농림성은 현재 중앙위원회의 인민농업위원회에 속해 있으며, 개별 농작물 및 지리적 여건에 따른 산업의 역할분담에 대해 신임을 받고 있습니다. 농작물은 정부, 협동조합, 또는 개방된 장마당에 의해 매우 빠른 속도로 팔려나가고 있습니다."
 CSA_state_quotas: "국가할당제"
 CSA_state_quotas_desc: "Introducing quotas makes maximum utilisation of all the productive forces, men and machinery, and constantly raises the level of performance by the systematic application of scientific principles. The Committee has refused the idea of awards for meeting quotes, stating that advancement in the economy should be a reward, not an expectation."
 CSA_planned_economy: "브라우더의 반자본주의 사회"
 CSA_planned_economy_desc: "Browder's Committee has approved a national plan, which declares a total economic war against the forces of monarchism and reaction. Therefore, industrial decision-making shall be socialised. Exemplar facilities will be observed as schools for uplifting others, while failing facilities will be required to adjust or be liquidated."
 CSA_defend_the_revolution: "혁명을 지켜라"
 CSA_defend_the_revolution_desc: "부르주아와 반동들은 모든 힘을 모아서 새로운 질서를 파괴할 음모를 꾸미고 있습니다. 우리는 단지 이상을 위한 전쟁뿐만이 아니라 피비린내 나는 파괴와 음산한 속임수와의 전쟁에도 직면해 있는데, 우리는 어떤 대가를 치르더라도 반드시 승리해야만 합니다. 다행히도 우리 내부의 반동들은 숙청할 수 있습니다."
 CSA_revolutionary_guards: "혁명 수비대"
 CSA_revolutionary_guards_desc: "우리가 반동분자들을 제압하고 신질서를 확립하려면, 난봉꾼 적위대나 광적인 게릴라가 아닌 잘 구성된 새로운 군대와 집행기관이 필요할 것입니다."
 CSA_state_media: "국영 미디어 계획"
 CSA_state_media_desc: "데일리 워커, 할리우드, 그리고 이제 라디오가 모두 중앙위원회의 은총 덕분에 예술가 의회에 의해 점령되었습니다. 헤밍웨이, 웰즈, 휴즈와 같은 번뜩이는 사회주의 사상가들의 지도 아래 전 세계는 미국 사회주의 혁명에 대해 알게 될 것입니다."
 CSA_create_the_csb: "CSB 창설"
 CSA_create_the_csb_desc: "혁명의 계급적 적들을 패배시키기 위해 위원회의 직접적인 지시를 받는 (Central Security Bureau)을 준비했습니다. 이들은 어떤 순간에도 반혁명 분자의 얼굴에 철권을 박아넣거나 등에 단검을 박아넣을 비밀보안조직입니다."
 CSA_purge_reactionaries: "반동 척결"
 CSA_purge_reactionaries_desc: "미국만큼 자본주의에 의해 문화가 더럽혀진 나라는 없을 것입니다. 자본주의는 근본적으로 노동자들에 대한 약탈을 영구화하려는 거대한 노력입니다. 더럽고 치사하고 무정한 미국의 자본주의는 프롤레타리아 혁명을 통해 위선과 사상의 쓰레기더미 속으로 사라졌으며, 영광스럽고 새로운 미국을 위한 길을 열어주었습니다."
 CSA_second_continental_army: "제2차 대륙육군"
 CSA_second_continental_army_desc: "\"혁명이 시작되었습니다!\" 열정과 열광이 인민들 사이에서 쏟아져 나오며 우리의 용감한 지원자들이 줄을 서고 있습니다. Regular Chicagoans even say that \"우리는 워싱턴을 몇 주 이내로 탈환할 것이며, 그 이후에 반동 분자들은 무너질 것이다!\". People are ready to get rid of the capitalistic government."
 CSA_a_gun_in_hand: "손에 총을 쥐어라!"
 CSA_a_gun_in_hand_desc: "'사람들에게 총보다 필요한 것은 바로 당연히 더 좋은 총입니다!' 지금 대규모 보병대가 우리 군의 대부분을 점유하고 있기 때문에 우리는 더 나은 무장을 지급하기 위해 노력해야 해야 합니다."
 CSA_a_boot_under_foot: "군복과 수류탄"
 CSA_a_boot_under_foot_desc: "우리 군대는 지금까지 제식 군복조차 없었습니다. 우리는 표준 전투복을 도입하고, 박격포와 수류탄 그리고 기관총을 생산함으로써, 우리 병사들이 무엇이든 상대할 수 있도록 할 수 있을 것입니다."
 CSA_appoint_butler: "최고사령관 : 스메들리 버틀러"
 CSA_appoint_butler_desc: "전 해병대 출신의 스메들리 버틀러 장군이 최고 사령관으로써 우리 군을 이끌기 위해 나섰습니다. 그가 가진 전쟁 경험과 군사 교리에 대한 지식은 우리에게 큰 도움이 될 것입니다."
 CSA_the_first_draft: "징집 실행"
 CSA_the_first_draft_desc: "혁명의 이상에 대한 열정에도 불구하고 가족과 집을 떠나서 불확실한 전선에 뛰어들 지원자는 우리의 생각보다 적은거 같습니다.  따라서 대통령 리드의 행정 명령에 따라서 징집에 대한 초안이 작성 될 것입니다."
 CSA_creating_cohesion: "정치장교"
 CSA_creating_cohesion_desc: "우리의 민병대는 열정적이지만, 사회주의 이론의 핵심에 대한 교육이 부족합니다. 사기를 북돋우고 점령 지역에 혁명의 혜택을 볼 수 있게 하기 위해서, 우리는 우리의 정신을 독려할 수 있는 소위 정치장교라는 집단을 양성하기로 했습니다."
 CSA_the_long_haul: "장기전"
 CSA_the_long_haul_desc: "우리의 초기 낙관주의는 잘못되었을지도 모릅니다. 미국의 혁명은 우리의 생각보다 오래 지속될 것 같으며 그렇기 때문에 우리의 군사적 체제를 더 강화하고 확장시켜야 할 것입니다."
 CSA_disciplinary_standards: "규율 강요"
 CSA_disciplinary_standards_desc: "우리고 최근 겪고 있는 가장 큰 문제는 바로 조직력의 부족과 군 내의 명령 불복종입니다. 이를 끝내기 위해 헌병대를 다시 만들어 명령에 불복하는 병사들을 단속하기로 했습니다."
 CSA_the_second_draft: "여군성평등법"
 CSA_the_second_draft_desc: "전쟁이 지속됨에 따라, 젊은 여성들이 우리 군에 지원하고 있으며, 때로는 남장을 하면서까지 군에서 복무를 하고 싶어 합니다. 여성들이 전선에서 싸울 수 있도록 허가함으로써, 우리는 성평등 추구와 신 미국 여성들의 권리 진전을 위한 노력을 보여줄 수 있습니다."
 CSA_upgrade_the_m1: "AO-2 출시"
 CSA_upgrade_the_m1_desc: "Production of a new battle rifle, based on a design by Auto-Ordnance rejected by the bourgeois military, should be sped along in order to ensure we have top-class weaponry. Our best workers have already started a discussion on improving the production lines for the new rifle."
 CSA_baptism_by_fire: "새로운 유럽식 군사학교"
 CSA_baptism_by_fire_desc: "펜실베이니아의 육군대학원은 전쟁이 시작되었을 때, 친연방적인 성향과 행동을 우려하여 문을 강제로 닫게 하였습니다. 하지만 이제 새로운 미국의 장교들을 교육하기 위해서 이 시설들을 이용할 가치가 있을 것입니다."
 CSA_reform_the_cavalry: "기병대 재창설"
 CSA_reform_the_cavalry_desc: "미국 기병대는 혁명 이후 귀족적인 기관으로써 그리고 전쟁터에서 구식인 병종으로써 거부되었습니다. 그러나 전쟁이 계속 진행됨에 따라서 우리는 정찰 임무를 수행하고 차량과 경찰로는 통제할 수 없는 시민봉기를 제압하기 위한 기병대가 다시 필요하게 되었습니다."
 CSA_standardize_unit_sizes: "부대 크기 재편"
 CSA_standardize_unit_sizes_desc: "Our Red Guard militia forces have done well to take us this far, but their irregular numbers, often simply based on however many willing men can be found in a given town, hamper their ability in the field. By creating a table of standard unit sizes and uniting different units under command of Armies, we can enforce better interaction of our units in the field."
 CSA_field_canon: "레드 드래곤"
 CSA_field_canon_desc: "소위 \"레드 드래곤\"이라고 불려지는 240mm 곡사포는 우리 군이 가진 것들 중 가장 큰 구경의 야포입니다. 전통적으로 우리 군은 야포의 운용을 등한시해왔지만, 이제 우리는 요새화된 진지에 대응하여 강력한 화력지원을 받을 수 있게 되었습니다."
 CSA_motorisation: "차량화 부대"
 CSA_motorisation_desc: "차량화는 현대 군대의 핵심으로써 차량화 보병들은 효율적인 군대의 척추이기도 합니다. 우리의 전투 차량들을 항상 최신 버전으로 준비시킴으로써 이 분야에 대한 우위를 점할 수 있게 될 겁니다."
 CSA_every_man_a_truck: "생산 배가"
 CSA_every_man_a_truck_desc: "혁명 전쟁을 위한 생산을 위해 모든 노력을 해야 하고, 어떤 것도 낭비 되어서는 안된다는 최고 본부로부터 명령이 하달되었습니다."
 CSA_reactivate_the_officer_corps: "야전 부사관 학교"
 CSA_reactivate_the_officer_corps_desc: "We shall create Non-Commissioned Officers' Field Schools to allow our unit leaders to be trained and educated by the older generation. Our best commanders who met enemies of syndicalism in battle shall become their teachers."
 CSA_the_dust_settles: "먼지가 가라앉다"
 CSA_the_dust_settles_desc: "혁명이 승리로 끝남에 따라서, 이제 우리 군의 상태를 종합적으로 평가하고 재고해야 합니다. 이미 우리의 군사력을 강화시키기 위한 수많은 제안들이 빗발치고 있습니다."
 CSA_tank_development: "전차 개발"
 CSA_tank_development_desc: "전차는 구 미국에서 무시당해왔습니다. 이제 우리의 군대를 짦은 시간 내 강화시키기 위해서는 큰 진전이 있어야만 합니다."
 CSA_professionalise_the_airforce: "전문적인 공군"
 CSA_professionalise_the_airforce_desc: "붉은 공군은 대부분 열정적인 아마추어로 채워져 있었기 때문에, 이제 우리는 적절한 계급과 훈련 체제를 도입하고, 공군을 군대의 독립적인 부서로 만들어야 할 것입니다."
 CSA_lessons_of_the_revolution: "혁명의 교훈"
 CSA_lessons_of_the_revolution_desc: "우리 국가에서의 군대 교리는 임시방편적이 였습니다, 이제 혁명에서의 경험은 미래의 군 이론가가 될 수 있는 잠재적인 인재들을 제공할 것입니다."
 CSA_red_magic: "붉은 M.A.G.I.C"
 CSA_red_magic_desc: "M.A.G.I.C는 일본 군사 암호를 해독하는 미국의 비밀 프로젝트였고, 이러한 프로젝트는 우리의 전자전 역량을 항상시키기 위해서 적용 될 수 있을 것입니다."
 CSA_take_to_the_waves: "파도를 타다"
 CSA_take_to_the_waves_desc: "마침내 재해권을 가지기 위한 계획에 착수했습니다. 연방 정부가 내전 막바지에 많은 함대들을 침몰시켰지만, 그들은 다양한 선박을 건조하는데 필요한 설계도까지 파괴할 수 없었기 때문에 이를 이용할 수 있으며, 또한 해전에 대한 새로운 이론을 만들고자 하는 제독들과 함께 해군을 재건 할 것입니다."
 CSA_arsenal_of_the_revolution: "혁명의 병기창"
 CSA_arsenal_of_the_revolution_desc: "미군이 이 세상에서 가장 강력한 군대가 아닐지는 몰라도, 우리 국가는 지구에서 가장 생산을 많이하는 국가일겁니다. 생디칼리슴 국가들에게  [ROOT.GetNameDef]의 생산품을 빌릴 수 있게 함으로써, 자본주의를 패배시키는데 필요한 보급품을 우리가 제공 할 수 있을 겁니다."
 CSA_armoured_thrust: "전차부대 쇄도"
 CSA_armoured_thrust_desc: "Tanks have changed modern warfare. While ossified nations still rely on Weltkrieg tactics, we must look to the future and ensure that our forces have the number of modern vehicles and tanks that can lead us to victory."
 CSA_bomber_command: "폭격기 계획"
 CSA_bomber_command_desc: "새로운 미국 인민 공군 혹은 APA는 두 개의 새로운 공군 프로젝트를 제안했는데, 그 중 하나는 적 도시를 초토화 시킬 수 있는 크고 잘 무장된 항공기들을 배치하는 \"폭격기 계획\"입니다."
 CSA_fighter_command: "전투기 계획"
 CSA_fighter_command_desc: "APA는 두 개의 새로운 공군 프로젝트를 제안했는데, 그 중 다른 하나는 우리의 하늘을 지배하고 협력하게 해주는 대규모 \"전투기 계획\"입니다."
 CSA_flexible_airforce: "유연성 유지"
 CSA_flexible_airforce_desc: "어떠한 APA의 제안을 받아드렸던 간에, 우리는 장비의 개발의 유연성을 유지해야 합니다."
 CSA_unleash_the_hellcat: "헬캣 양산"
 CSA_unleash_the_hellcat_desc: "우리 공군에 한 가지 혁신적인 무기라면, 베스페이지 항공 & 설계국 노조의 호의로 항공모함에 기반 한 함재기인 F6 헬켓의 설계도를 얻었다는 것입니다. 헬캣은 오늘날 가장 민첩한 함재 전투기가 될 것입니다."
 CSA_disband_the_militias: "적위군 해산"
 CSA_disband_the_militias_desc: "적위군 민병대는 혁명에서 충성스럽게 활약했지만 이제 그들의 시간은 끝났습니다. 그들을 해산하고 무장해제시켜서 문제를 일으키지 않도록 확실히 해두고, 많은 사람들이 부수적이지만 여전히 중요한 일들에 다시금 종사할 수 있도록 합시다."
 CSA_incorporate_the_militias: "적위군 흡수"
 CSA_incorporate_the_militias_desc: "적위군은 어떠한 대가를 치르더라도 보존되어야만 하는 우리의 광범위하고 민주적인 체제의 중요한 구성요소입니다. 따라서 우리는 전선에서 사상자를 대신할 수 있는 숙련된 예비대 역할에 그들을 이용할 것입니다."
 CSA_SONAR_project: "SONAR 계획"
 CSA_SONAR_project_desc: "SONAR는 레이다 해군 장비로 미국 인민 해군 혹은 APN이 가져온 새로운 제안입니다. 만약 자금만 지원한다면 우리는 육지에서처럼 바다에서도 명확한 시야를 가질 수 있을 것입니다."
 CSA_the_atlantic: "대서양 집중"
 CSA_the_atlantic_desc: "우리 해군은 특히 독일 제국에 대항해서 대서양에서의 전쟁을 염두하고 함선을 설계해야 합니다. 이를 위해서 새로운 전함이나 구축함 혹은 새로운 순양전함에 자금을 지원할 필요가 있습니다."
 CSA_the_pacific: "태평양 집중"
 CSA_the_pacific_desc: "우리 해군은 일본 제국에 대항해서 태평양에서의 전쟁을 염두하고 함선을 설계해야 합니다. 이를 위해서 새로운 항공모함이나 잠수함 혹은 새로운 경순양함에 자금을 지원할 필요가 있습니다."
 CSA_fuel_for_the_fire: "혁명을 위한 석유"
 CSA_fuel_for_the_fire_desc: "혁명에 하는데 석유가 부족하다고요? 더 이상은 그러지 않을 겁니다. [ROOT.GetNameDef](은)는 인터네셔널이 요구하는 가솔린 요구량보다 더 많은 석유를 생산 할 수 있으니 말입니다."
 CSA_synthetic_rubber_experiments: "합성 고무 실험"
 CSA_synthetic_rubber_experiments_desc: "With Asia in imperialist hands we are forced to come up with a substitute for the vital resource that is rubber, seeking to produce synthetic alternatives. While we're pretty sure we've got something, further testing is needed."
 CSA_organise_pilots: "조종사 조직화"
 CSA_organise_pilots_desc: "For some time, our aviation forces have consisted of unorganised pilots who seized their planes or got them from manufacturers directly. This has led to a situation where pilots are freely moving between different sections of the front — usually leaving our forces without air support. This practice must be stopped, and pilots must be organised into squadrons and attached to battle areas."
 CSA_continental_airforce: "대륙공군 창설"
 CSA_continental_airforce_desc: "Even before the Second Revolution, it was obvious that the air forces worked better if they were not tied to the ground command. Although our adversaries still rely on old air tactics and organisation, we must move forward and begin organising independent air forces."
 CSA_second_continental_navy: "제2차 대륙해군"
 CSA_second_continental_navy_desc: "Created at the start of the Second American Revolution, our navy is mostly composed of seized ships, led by ideological comrades as Admirals. In the coming months and years we must make major decisions on the doctrine and philosophy of our new navy. As it is built up from both captured federal ships and brand new ships from our comrades on the dockyards, our navy will soon be a force to be reckoned with."
 CSA_red_angels: "붉은 천사들"
 CSA_red_angels_desc: "With the ever growing presence of our air force and ever growing needs of the battlefield, new experimental Air Doctrine has been charted. Innovations presented to us in response to the Hang-glider operations pioneered in Europe by capitalist countries. With many volunteers from the Civil War veterans, the army command has authorised the experiments."
 CSA_american_air_industry: "미 항공산업"
 CSA_american_air_industry_desc: "America is a country in which there have always been the best pilots and the largest aircraft industry in the world. Now, with the advent of the revolution, we have lost air superiority. But confident actions will restore one of America’s pride - with the new government-approved plan, we will subsidise our aircraft industry and be ready for battle on American soil or abroad."
 CSA_caf_schools: "공군학교"
 CSA_caf_schools_desc: "After the end of the civil war, we got a lot of experienced aces who can train the pilots and aces of the next generation and will create the theory of modern air war. The creation of special flight schools under the command of the Continental Air Force will organise this process."
 CSA_continental_air_command: "대륙군 항공사령부"
 CSA_continental_air_command_desc: "Most of our military experts propose the creation of a Continental Air Command, which will unite our air forces in a single whole. This will separate them from the army command and give more freedom in action. Although this step has its advantages, it is definitely not supported by people who consider this a return to U.S. centralisation policies."
 CSA_state_air_force: "주 공군"
 CSA_state_air_force_desc: "While some members of the government suggest the Air Force be subordinate to the central command - the first intention was to decentralise the Air Force and create their branches at the states' level. Although this will limit our ability to train pilots for long-distance flights, they will be more effective in supporting the troops with which they will share training even in peacetime."
 CSA_wings_of_revolution: "혁명의 날개"
 CSA_wings_of_revolution_desc: "In time of the Second Revolution pilots, who put their lives on the line for those who have come after them, made a great sacrifice so that the people of America will be the first in the air. Now when we have returned our aviation industry to the pre-war level and trained our pilots to mastery that can never be reached by capitalist countries, we are ready to protect workers in all parts of the world."
 CSA_professionalize_continental_army: "대륙군 정예화"
 CSA_professionalize_continental_army_desc: "Despite the opposition of some political circles to this step, our high command has a plan to professionalise our militias and turn them into a proper army. Although our lower-level commanders and some militias are concerned about this step and look at it as a return to pre-revolutionary times, this will definitely improve the effectiveness of our soldiers and command."
 CSA_states_red_guards: "주 방위적위대"
 CSA_states_red_guards_desc: "Most of our political apparatus insists on the creation of state militias who will submit to the central command only in wartime. Although the proposed plan is close to the pre-war organisation of the US Army, there is a big difference - since any militias will be subordinate only to the local state's army command - and which, in turn, will be subordinate to the central command."
 CSA_distribution_of_duties: "의무의 분배"
 CSA_distribution_of_duties_desc: "While our the State Army Commands will plan the battles, our central command should concentrate its efforts on planning entire campaigns, supply lines and interaction between the armies of different states. This will allow us to quickly and efficiently solve any problems that the army may encounter in the war and defend the Second Revolution from reactionaries."
 CSA_armies_of_states: "각 주의 군대"
 CSA_armies_of_states_desc: "After the new army reform, we decided to organise separate State Armies that will be responsible for training our soldiers, for their equipment and commanding them on the battlefields. Although this has led to great zeal and the arrival of a huge number of recruits in our new armies, we need to set minimum standards for them."
 CSA_american_red_guard_corps: "미 적위대"
 CSA_american_red_guard_corps_desc: "The reforms were successful, but a decentralised army cannot quickly respond to some problems on the battlefields without the force that will be directly subordinated to our high command. The Department of the Commander-in-Chief has already proposed the creation of the American Red Guard Corps, which will be under the direct supervision of the headquarters of the Continental Army."
 CSA_revolutionary_naval_industry: "혁명 해군 산업"
 CSA_revolutionary_naval_industry_desc: "The superiority of the old U.S fleet was not only in our commanders, but also in Fleet size. Although we still do not have as many shipyards and factories as the United States had before the war, we can focus on specific ships and simplify production."
 CSA_new_american_dockyards: "미국의 새로운 조선소"
 CSA_new_american_dockyards_desc: "Most shipyards were damaged or lost their workers during the Second Revolution. The restoration of the old and the reform of the present naval facilities will be the second step towards the restoration of the American Navy. Competitions of new ships have already begun and will help us not only recreate the American Navy, but also get rid of old designs that proved to be ineffective."
 CSA_martime_industry: "해양 산업"
 CSA_martime_industry_desc: "Most shipyards were damaged or lost their workers during the Second Revolution. The restoration of the old and the reform of the present naval facilities will be the second step towards the restoration of the American Navy. Competitions of new ships have already begun and will help us not only recreate the American Navy, but also get rid of old designs that proved to be ineffective."
 CSA_new_naval_plan: "신해군계획"
 CSA_new_naval_plan_desc: "With the victory in the Civil War, the American fleet was harshly damaged - many officers and sailors joined the reactionary forces and fought against the will of the people. In the end, when they were defeated, they damaged and destroyed their ships. Our oldest naval commanders propose starting the restoration of the American fleet to its former status."
 CSA_american_peoples_navy_desc: "With the Civil War over, some politicians say that our current need is to protect the American people. The idea was proposed to reintroduce the old American naval doctrine - but an additional proposal was made by former members of the Naval Militia who joined our side - creation of a new American Navy based on states' command, which would unite under leadership of the central command only in wartime."
 CSA_refit_old_ships: "구식 함선 개장"
 CSA_refit_old_ships_desc: "Our fleet mainly consists of old ships that date from the beginning of the 20th century or even the end of the 19th century. During the Civil War, our captains and engineers already began installing custom modifications on ships. Some of them have developed plans and equipment to improve the conversion of our ships to modern standards."
 CSA_liberty_ships: "리버티선"
 CSA_liberty_ships_desc: "Our dockyard has at last switched to a new model of production. We can easily produce a massive number of convoys to supply our allies around the world."
 CSA_revolution_on_high_seas: "대양에서의 혁명"
 CSA_revolution_on_high_seas_desc: "The old federal fleet was limited to 'naval traditions' that did not allow them to see that aircraft carriers would rule the oceans in the future. Although our oldest admirals are still inclined to the idea of 'big guns and armour', they agreed that the aircraft was very effective against enemy ships. We need to ensure that the new American Navy receives air support when it is needed in any part of the world."
 CSA_recreate_continental_marines: "대륙해병대 재창설"
 CSA_recreate_continental_marines_desc: "In the past, the Continental Marine Corps proudly fought against the British oppressors. Many of the soldiers of its successor, the U. S. Marine Corps, under the command of Smedley Butler, joined us when we met with the capitalists in the Second Revolutionary War. With recreation of the navy, we need to be sure that we organise and train forces that can meet with other enemies of the Revolution abroad."
 CSA_navy_of_new_age: "새로운 세기의 해군"
 CSA_navy_of_new_age_desc: "The second revolution almost destroyed the navy, and none of us expected that we could recreate the old American fleet. But it was restored - perhaps not in the same quantity and form, but now the old ships have been replaced by new ones. Without the old biased admirals, naval tactics have been modernised. And now the New American Navy is ready to defend freedom in America - or around the world."
 CSA_armour_development: "기갑 개발"
 CSA_armour_development_desc: "The role of armour was neglected by the old America, and now we must make great strides in very little time to update our forces. With the experience that we gained in the Civil War and handed over to our engineers, we already have several proposals for creating a modern tank."
 CSA_armoured_vehicles_industry: "장갑차량 산업"
 CSA_armoured_vehicles_industry_desc: "The Civil War forced us to rely on motorised units and proved their effectiveness. But it also showed that motorised infantry needed more armoured vehicles which could protect them on the battlefield from enemy bullets and shells."
 CSA_anti_tank_production: "대전차포 생산"
 CSA_anti_tank_production_desc: "Enemy armour is worthless when faced with high ordnance and dedicated anti-tank units that can smash them to pieces. Unlike tanks, we can attach anti-tank guns to our units and produce them in greater numbers."
 CSA_continental_red_army: "대륙 적군"
 CSA_continental_red_army_desc: "Our army needs only the best soldiers. For this purpose, the local Red Guards will be transformed into our reserve forces, which will be drafted into the army in case of war. Already trained by army standards, with the same equipment - they can replenish our army if necessary. But this also means that we must raise our standards for the Red Guard."
 CSA_increase_military_spending: "군비 증액"
 CSA_increase_military_spending_desc: "The Civil War devastated the American Civilian industry, but has made the Military Industry quite a profitable enterprise. While the Civil war may be over, America still has enemies to fight and wars to win, and as such keeping the Civil War military spending and expanding upon it is on our best interests."
 CSA_defense_logistics_agency: "방어보급위원회"
 CSA_defense_logistics_agency_desc: "America is an enormous country, full of varied terrain. We need to create a centralised logistics board able to coordinate warfare across the varied biomes of America."
 CSA_always_ready_always_there: "Always Ready, Always There"
 CSA_always_ready_always_there_desc: "Our New Army has come a long way from inexperienced militias to true fighting force with an American spirit in their hearts. With the final reforms, we need to adopt the motto of the old colonial forces. This motto will show that our army is always ready to fight for the workers, always ready to defend the Second Revolution."
 CSA_red_ball_express: "레드볼 익스프레스"
 CSA_red_ball_express_desc: "Use of the term \"Red Ball\" to describe express cargo service dated at least to the end of the 19th century. Now this term will also mean the support of our comrades from the ocean who are fighting the reactionary threat."
 CSA_back_in_business: "다음 단계"
 CSA_back_in_business_desc: "마침내 승리를 이룩하면서, 미국은 이제 생디칼리슴 혁명의 선두에 서게 되었습니다. 이제 우리는 무엇을 해야 할까요?"
 CSA_good_soldier: "좋은 생디칼리스트 군인"
 CSA_good_soldier_desc: "우리가 가야 할 곳은 우리의 형제가 있는 유럽이고 그들을 도와야 합니다. 그리고 만약 승리한다면 생디칼리슴은 다른 전 세계로 퍼져 나갈겁니다."
 CSA_new_lend_lease: "미국의 지원"
 CSA_new_lend_lease_desc: "미국의 전문성은 우리의 동맹이나 혹은 적의 적을 돕는데 큰 도움이 될 겁니다. 만약 그들이 더 잘 싸운다면 우리는 승리 할 가능성을 높힐 수 있을 것입니다."
 CSA_on_the_beach: "해변에서"
 CSA_on_the_beach_desc: "우리 적은 우리 미군이 그들의 해안에 상륙하는 것을 두려워 해야하며, 그렇기 때문에 우리는 더 먼 해안에 도달 할 수 있는 기술과 힘을 가지도록 노력해야 합니다."
 CSA_from_the_sky: "하늘에서부터"
 CSA_from_the_sky_desc: "바다를 가로지를 수 있는 공군력은 우리에게 큰 기회를 제공합니다. 우리는 우리의 동맹이 제공권을 장악하고 전장을 통제하는 것을 도울 수 있을 것입니다."
 CSA_great_leap_forward: "위대한 도약"
 CSA_great_leap_forward_desc: "우리의 노력이 공고해지고 우리의 목표가 명확해짐에 따라, 미국은 다른 국가들보다 더 빨리 다가오는 세기를 향해 도약 할 수 있게 되었습니다."
 CSA_world_revolution: "세계혁명"
 CSA_world_revolution_desc: "우리 국가는 당당하게 서서 생디칼리슴 혁명을 세계로 전파하기 위해 최선을 다했다고 말 할 수 있습니다. - 미국과 전 세계의 노동자에게 영광을!"
 CSA_free_the_west: "신세계에 자유를"
 CSA_free_the_west_desc: "우리가 있어야 할 곳은 구대륙이 아닌 신대륙입니다. 우리는 남북 아메리카에 우위를 확립하여 유럽에 종속되는 대신에 독립적인 생디칼리슴 세력으로 남는 것입니다."
 CSA_mexico_friendship: "멕시코와 친선"
 CSA_mexico_friendship_desc: "멕시코는 우리에게 우호적이며, 우리 또한 우호적인 친선 조약과 협력을 하는 것이 좋을 듯합니다. 아직까지 잔존한 국경분쟁을 해결하고, 더 나은 군사적 경제적 협력을 통해 북아메리카를 평화롭게 만들 것입니다."
 CSA_free_mexico: "녹색 전쟁계획"
 CSA_free_mexico_desc: "오랜 시간 끝에 마침내 결정되었습니다. - 멕시코는 반드시 무너져야 하며 멕시코 노동자들에게 우리 인민이 가진 것과 같은 자유를 선사해야 합니다."
 CSA_free_canada: "적색 전쟁계획"
 CSA_free_canada_desc: "이제 북쪽의 영국인들을 향해 눈을 돌릴 차례입니다. - 캐나다는 멸망해야만 합니다."
 CSA_look_to_the_south: "남쪽을 바라보다"
 CSA_look_to_the_south_desc: "캐나다와 멕시코에 대한 우위를 확립했으므로, 이제 나머지 아메리카 대륙을 향해 나아갈 수 있게 되었습니다. 혁명의 일부가 되지 못한 국가들을 처리해야만 합니다."
 CSA_master_of_the_west: "서방의 주인"
 CSA_master_of_the_west_desc: "우리는 우리의 목표를 달성했고, 신대륙의 주인으로써 자본주의의 지배로부터 신대륙을 해방시켰습니다. 유럽이 어떻게 되었던간에, 적어도 이 지역은 승리하였고 자유로워졌습니다."
 csa.1.t: "제헌회의"
 csa.1.d: "오늘 국가 전역에서 대표단들이 새롭고 더 나은 미국의 헌법을 만들기 위한 2차 재헌 회의 참석하기 위해 필라델피아로 모이게 되었습니다. 회의가 열리자 AFL이 IWW의 지시에도 불구히고 산업 노동자들을 대표하여서 회의에 참석하며 논란이 불거졌습니다. 사라진 노동 기사단이나 전국 시 연맹 같은 리드에게 충성을 맹세한 단체들 역시 이 회의에서 나타났습니다. 특히 이 중에서도 얼 브라우더와 월리엄 포스터에 의해 탄생된 노동조합통일연맹(TUUL)이 부각되었는데 미국 전위대주의의 부활을 의미하기도 했죠. 한편 두 번째 날, 이들은 혁명 기간 중립을 지켰지만, 높은 흑인 비율 때문에 회의에 참가 할 수 있었던 남부 타렌트 농민 조합과 국제 평화 사명단이 회의에서 추방 되었을 때에는 외각에서 작은 시위가 일어나게도 했습니다."
 csa.1.a: "구질서에 충성을 맹세한 집단은 참가할 수 없다!"
 csa.2.t: "사회주의 헌법 - 정부 체계"
 csa.2.d: "미국노동자협회의 등장은 일방적인 세계산업노동자연맹의 승리가 예상되었던 회의에 돌풍을 일으켰습니다. 이제 쉽게 해결될 것이라고 예상된 새로운 입법부 문제는 이제 논쟁의 대상이 되었습니다. 먼저 IWW 대표단들은 미국은 아나르코-생디칼리슴적 정부체제가 되어야 한다고 주장하며 모든 입법부가 산업 노조들의 연장선이 되어야 하며, 이러한 노동조합들은 조합비를 폐지하고 지속적인 선거를 통해 대표를 선출해야 한다고 주장합니다. 반대로 AFL은 미국은 사회주의 국가가 되어야 한다고 주장하며 전문노동자평의회가 입법부가 되어야 한다고 주장합니다. 또한 연공 서열을 통해 노동조합 대표를 선출해야 한다고 주장하며 완전한 조합 투표권은 오직 조합에 오랫동안 봉사하고 몇 년 동안 회비를 지불한 노동자에게 주어야 한다고 주장합니다. TUUL을 대표하는 월리엄 포스터는 IWW에 우호적인 입장을 표명하며 “연공서열과 회비는 뇌물과 다를게 없으며, 생디칼리슴의 전위대들은 이를 지지할 수 없다”고 감명깊은 연설을 했습니다. 또한 만약 IWW의 주장을 관철시키기 위해 TUUL은 IWW을 적극적으로 지원 할 의사가 있다고 밝혔습니다."
 csa.2.a: "인민들은 노조위원회를 통해 국가 권력을 행사한다."
 csa.2.b: "인민들은 노동자의회를 통해 권력을 행사한다."
 CSA_totalists_gain_power: "이 회의에서 §Y전체주의자§!가 힘을 얻을 것입니다.\n"
 CSA_syndicalists_gain_power: "이 회의에서 §Y생디칼리스트§!가 힘을 얻을 것입니다.\n"
 CSA_radsocs_gain_power: "이 회의에서 §Y급진사회주의자§!가 힘을 얻을 것입니다.\n"
 csa.3.t: "사회주의 헌법 - 체제"
 csa.3.d.socialist: "제1조. 미국의 모든 권력은 인민으로부터 파생되며 또한 인민의 것이다. 인민들은 미국의 정치적 토대를 이루고 있는 전문노동자평의회를 통해 국가 권력을 행사한다. 다른 모든 국가기관은 전문노동자평의회의 통제 하에 있으며 이에 대한 책임을 가진다.\n\n제2조. 국가 권력의 모든 대표 기관들은 비밀투표에 의한 보편적이고 평등하며 직접적인 참정권에 근거하여 시민들에 의해 선출된다. 모든 정부기관의 대표들은 그들을 선출한 유권자들에게 책임이 있다. 이는 그 임기가 끝나기 전이라 할지라도 어떤 상황, 어떤 방식으로 유권자가 대표자를 파면할 수 있는가에 대한 법률에 의해 결정된다.\n\n제3조. 그 어떠한 법률이나 행정명령 또는 지방법령과 규정도 본 헌법을 위배하여서는 아니 된다. 모든 국가 기관, 군대, 모든 정당, 공공기관 및 모든 기업과 사업체는 헌법과 법률을 준수해야만 한다. 헌법과 법률에 위배되는 모든 행위는 조사되어야 한다. 그 어떠한 조직이나 개인도 헌법과 법률을 초월하는 특권을 행사할 수 없다."
 csa.3.d.syndicalist: "제1조. 미국의 모든 권력은 인민으로부터 파생되며 또한 인민의 것이다. 인민들은 미국의 정치적 토대를 이루고 있는 지역 노동조합을 통해 국가 권력을 행사한다. 지역 노동조합이 조합비 지불의 여부를 포함한 기타 조건들을 근거로 특정인의 조합 가입을 거부하는 행위는 금지된다. 다른 모든 국가 기관은 전산업평의회의 통제 하에 있으며 이에 대한 책임을 가진다.\n\n제2조. 노동조합평의회는 전산업평의회 내에서 노동조합 간의 협상을 담당하며, 국가 권력의 모든 대표 기관들은 보편적이고 평등하며 직접적인 참정권에 근거하여 시민들에 의해 선출된다. 모든 정부 기관의 대표들은 그들을 선출한 유권자들에게 책임이 있다. 이는 그 임기가 끝나기 전이라 할지라도 어떤 상황, 어떤 방식으로 유권자가 대표자를 파면할 수 있는가에 대한 법률에 의해 결정된다.\n\n제3조. 그 어떠한 법률이나 행정명령 또는 지방법령과 규정도 본 헌법을 위배하여서는 아니 된다. 모든 국가 기관, 군대, 모든 정당, 공공기관 및 모든 기업과 사업체는 헌법과 법률을 준수해야만 한다. 헌법과 법률에 위배되는 모든 행위는 전산업평의회에 의해 조사되어야 한다. 그 어떠한 조직이나 개인도 헌법과 법률을 초월하는 특권을 행사할 수 없다."
 csa.3.a: "승인되었다"
 csa.4.t: "사회주의 헌법 - 인간의 권리와 노동자의 권리"
 csa.4.d: "제6조. 시민들은 출판의 자유, 언론의 자유, 결사의 자유, 집회의 자유, 공청회와 시위의 자유를 보장받는다. 양심의 자유와 종교의 자유는 시민들에게 보장된다. 교회는 국가와 분리된다.\n\n제7조. 여성들은 국가, 경제, 사회 생활의 모든 분야에서 남성들과 동등한 권리를 가지고 있다. 여성은 남성이 동일한 작업에 대해 받은 것과 동일한 임금을 받을 권리가 있으며, 근로자 또는 피고용인으로서 특별한 보호를 받는다. 국가는 특히 산부인과 병원, 어린이집, 탁아소 설립, 출산 전후 유급휴가권 등을 통해 산모와 어린이의 이익을 보호한다.\n\n제8조. 미국 시민들은 개개인의 불가침성을 보장받는다. 법원의 결정이나 행정책임자의 영장 없이는 누구도 체포될 수 없다. 미국 시민들은 가정에 대한 불가침성을 보장받는다. 누구도 합법적인 근거 없이 그 거주자들의 의지에 반하여 가정에 침입할 수 없다.\n\n제9조. 경제적 및 기타 조치를 통해, 국가는 노동자들의 경제적 착취에 대한 보호를 목적으로 협력 및 결사를 돕는다. 국가는 특히 노동자나 노동자로 고용되어 있는 이들에 대해서, 결사의 권리를 보장하고, 근로 일수를 제한하고, 연차의 지급을 보장하며, 근로 환경에 주의를 기울이고, 주거 환경에 주의를 기울이고, 사회 보험을 보장함으로써 이들을 보호한다."
 csa.4.a: "승인되었다"
 csa.5.t: "사회주의 헌법 - 사법"
 csa.5.d: "IWW는 법률의 합헌성을 따지는 연방 대법원의 해체를 강력하게 주장하며, 그 대안으로 상고 법원을 설치하자고 제안했습니다. 이들은 연방 대법원이 노조 탄압과 반동적 법률에 대한 합법화에 큰 기여를 했다는 것을 상기시켜주며, 특히 엘리자베스 걸린 플린은 선출되지 않는 최종적인 법적 결정 기구는 권위주의로 이어진다고 강조했습니다. 하지만 놀랍게도 얼 브라우더와 TUUL은 이에 반대하며 이러한 차별은 미국 헌법의 본질적인 결함이 아니라 부패한 정당 제도라는 것을 강조하며 반대했습니다. 그는 연방 대법원을 해체하는 것은 국가를 단결시키는데 위태롭게 할 것이고, 결과적으로 볼셰비키 러시아처럼 수많은 분열을 이끌어 낼 것이라고 주장하고 있습니다. AFL은 이러한 전위대주의자들에게 불만을 표하며 플린을 지지할 의사가 있다고 밝혔습니다."
 csa.5.a: "사법부 전면 개편"
 csa.5.b: "연방대법원 존속"
 csa.6.t: "사회주의 헌법 - 경제"
 csa.6.d: "제15조. 미국의 경제 체제의 근간은 모든 국민이 소유권을 가지는 공공 자산 형태의 생산수단에 대한 사회주의적 소유와 협동농장의 재산이다.\n\n제16조. 지하의 모든 광물과 타 지하자원, 광산수와 약용수를 포함하는 수자원, 천연전력의 공급원, 모든 형태의 철도 및 항공 운송 수단, 우편물, 전신, 전화 및 방송은 공공 자산으로 한다.\n\n제17조. 토지의 소유권은 해당 토지를 경작하는 자에게 부여된다. 협동농장과 기타 협동조합 및 이들이 공동으로 운영하는 자산은 생산 수단 및 규정된 목적을 달성하기 위해 필요한 기타 자산으로 구성된다. 협동농장 명의로 소유된 토지의 소유권은 항구적으로 보장된다.\n\n제18조. 사유재산과 민간 사업의 자유는 보장된다. 상속의 자유는 보장된다. 상속권은 법률에 의해 규정된다. 누구도 개인에게 보장된 사유재산의 권리를 인민공동체에 피해를 가하기 위해 사용할 수 없다. 물가를 조작하고 시장을 독점하고 공공 경제의 이익을 침해하기 위해 만들어진 카르텔, 연합체, 독점 기업이나 이와 유사한 조직은 금지된다. 사적 재산은 공공의 이익을 위해 필요한 경우 제한되거나 징수될 수 있지만, 이는 오로지 법률에 의해서만 이루어진다. 해당 경우에 원 소유주가 받아야 하는 손해 배상의 가치는 법률로 규정한다. 같은 조건 하에서 국가 경제 또는 단일 기업의 특정 부분은 공공의 이익을 위해 필요한 경우 법률에 의해 국유화될 수 있다."
 csa.6.a: "승인되었다"
 csa.7.t: "사회주의 헌법 - 대통령의 지위"
 csa.7.d: "가맹하지 않은 대표단들은 몇 번이나 휴회를 위해 떠나려 했지만 소용이 없었습니다. 집행권 문제가 난관에 봉착한 것으로 보이며, 대표단들이 우유부단에 빠지기 전에 결단을 내려야 합니다. 일각에서 IWW는 완전한 아나르코-생디칼리슴 정부를 위해 행정관이 없어야 한다고 요구하고 있습니다. 그들은 대통령이 본질적으로 반동적인 대중주의적 지위라고 믿으며, 휴이 롱과 같은 사람이 새로운 미국에서 결코 권좌에 오를 수 없도록 할 것이라고 말했습니다. 토마스는 약한 국가원수를 제안합니다. 반대로 미국을 대표할 강한 인물을 희망하는 AFL과 TUUL 간 협력은 수단이 없는 지도자는 리드가 권력 없이 했던 것처럼 미국을 결코 구할 수 없을 것이라고 주장합니다. 노먼 토마스는 AFL과 TUUL이 구 연방정부를 부활시키기 위해 자행한 '보복주의 쿠데타'로 보고 AFL을 부정했습니다. AFL의 존 루이스는 'IWW 계획을 따르는 것은 일당제와 다를 바 없다'고 말하며 반대합니다."
 csa.7.a: "약한 국가원수는 억압을 할 수 없을 것이다."
 csa.7.b: "권한을 이양받은 대통령이 필요하다."
 csa.8.t: "사회주의 헌법 - 권력 집중 혹은 권력 분산"
 csa.8.d: "회의는 개최된 후 그 어느 때보다도 분열되어 있습니다. IWW의 핵심층은 중앙정부의 횡포로부터 보호하기 위해 노조 가입의 평생 보증을 통한 보호와 평생 고용을 통한 사회보장 강화 같은 나머지 조항들을 추진하는 등 보다 독단적으로 나아가기 시작했습니다. 몇몇 IWW 대표단은 AFL이 적대적이며 자본주의의 복귀를 선호하고 있다고 암시했습니다. 이에 AFL은 TUUL의 영향을 받아 정부 내 '노동의 존엄성'을 강조하고 있습니다. 이러한 주장은 직종별 노동조합과 함께 공정노동에 대한 공정임금 권리가 IWW의 목표인 임금폐지를 대체할 것이라는 산업별 노동조합을 질책하는 것입니다. 브라우더는 조합원 선거에서 '49%에 대한 51%의 독재'를 막는 직종별 노동조합을 보호하기 위해 단상에 오릅니다."
 csa.8.a: "보장된 고용은 독재를 막아낼 수 있다."
 csa.8.b: "노동의 존엄성이 독재를 막아낼 수 있다."
 csa.9.t: "사회주의 헌법 - 수도"
 csa.9.d: "결정될 마지막 사안 중 하나는 바로 미국의 수도입니다. 많은 사람들이 오랜 수도, 워싱턴 D.C를 새로운 수도로써 옹호하고 있으며 이는 이해하기 어렵지 않습니다. 한편 다른 이들은 각각 충성스러운 도시들인 시카고, 필라델피아, 뉴욕을 지지하고 있습니다. 회의에서는 어느 도시를 선택해야 합니까?"
 csa.9.a: "Keep it in Chicago."
 csa.9.b: "Washington, DC."
 csa.9.c: "필라델피아."
 csa.9.e: "뉴욕시티."
 csa.10.t: "제헌회의가 막을 내리다"
 csa.10.d: "제헌회의가 마침내 끝났고 새로운 미국 헌법이 제정되었습니다. 대표단은 새롭게 형성된 정치적 동맹이나 라이벌들을 인식하고 다시 자신들의 주로 돌아갈 것입니다. 축하 사진에서 불거진 낙관론에도 불구하고, 진정한 국가 재건은 이제 막 시작되었을 뿐입니다."
 csa.10.a: "미국의 노동자들이여 영원하라!"
 csa.11.t: "지도자 대행"
 csa.11.d.commonwealth: "회의 마지막 날에, 통칭 잭 리드로 알려진 존 사일러스 리드가 지도자 사임을 선언했습니다. 그의 악화된 건강은 언론들간의 신사협정에 의해 발표되지 않아왔습니다. 잭 리드는 남은 시간을 그의 아내인 루이즈와 딸과 보내고 싶다는 말도 덧붙였습니다. 게다가 리드는 자신의 근본적인 역할은 혁명을 수행하는 것이었고, 그 성과를 이끄는 것은 새로운 지도자들이 할 일이라고 강조하기도 했습니다. 회의에 참석한 사람들 중에서 두 사람이 유력한 후보로 떠올랐습니다. 한 명은 IWW의 엘리자베스 걸린 플린으로 전에 전국적인 캠페인을 벌이면서 여성 지도자의 가능성을 유권자에게 보여줬습니다. 다른 한명은 노먼 토마스로서 사회당 대표인 시절에 사회민주주의자들과 함께 일하면서 그들의 표를 가져오기도 했습니다. 비록 리드의 직위를 이어 받는 것이 선거 이전까지의 임시직이긴 하지만, 지도자라는 직위를 통해 국가 재건에 큰 영향력을 줄 것임은 명백한 사실입니다."
 csa.11.d.usas: "On the final day of the Congress, John Silas Reed - better known as Jack Reed - announced that he would step down as leader of the country. Rumours of his deteriorating health were kept away from the press, a gentleman's agreement of sorts. Jack Reed proclaims he will spend his remaining time with his wife, Louise, and his daughter. More-over, Reed emphasised his role was to see the country through to the revolution, but a new leader needs to lead it now. Of the attendees at the Congress, two have gained the most prominence. One is Earl Browder, currently Secretary of Communications, who has taken his allies for State Planned Economy and has begun advertising his own campaign on state media. The other is William Foster, a major force in the Constitutional Convention for getting the AFL to advocate centralism, who has called in his connections for his campaign. There is an understanding that even though this position of leadership is interim until the election, it still will allow either president to exert a great deal of influence over the country's groundwork."
 csa.11.a: "엘리자베스 걸린 플린이 그 직위를 가져갈 것이다."
 csa.11.b: "노먼 토마스가 선거에서 승리할 것이다."
 csa.11.c: "얼 브라우더가 그 직위를 가져갈 것이다."
 csa.11.e: "William Foster gets enough votes to win."
 csa.12.t: "미국제일당에 대한 재판"
 csa.12.d: "혁명이 끝남에 따라서 우리와 싸웠던 적을 심판할 시간이 왔습니다. 얼 브라우더에 따르면 휴이 롱은 우리 사회주의에 좋은 동맹이 될 수 있다고 주장합니다. 프란시스 타운센드 우리 또한 그의 복지계획이 옳은 방향이라고 보지만, 그의 권위주의적 관행은 정말로 끔찍했습니다. 롱의 가족들과 그와 관련된 자들은 망명한 지금 제일당 지도부를 우리의 사슬에 남겨 놓을 수 있을지도 모릅니다. 남부의 제일당 핵심당원이었던 프렌시스 타운센드는 제일당의 극단적 군국주의가 롱주의 때문이 아니라 남부 대중주의 때문이라고 변호하면서 일부 배심원단들이 흔들렸습니다. 그리고 최종적인 재판 결과는..."
 csa.12.a: "제일당 지도부를 사면해라"
 csa.12.b: "제일당 지도부는 유죄다."
 csa.12.c: "모든 당원들의 재산을 압류하고 체포해라"
 csa.13.t: "구정권에 대한 재판"
 csa.13.d: "혁명이 끝남에 따라서 우리와 싸웠던 적을 심판할 시간이 왔습니다. 정부를 장악하고 시민의 권리를 정지시킨 것에 대해서 이전 연방 정치인인 더글라스 맥아더에 대한 고발이 있었고, 보수적인 민주당원이자 구시대의 기업과 사회를 대표하는 헨리 모겐소 주니어가 망명간 멕아더를 대신해서 재판에 섰습니다. 그의 주장에 따르면 오직 맥아더 통치 아래에서만 유대인에 대한 제일당의 잔인한 공격을 막을 수 있었다고 하면서 멕아더 개인이 초법적인 권력을 가지기 꺼렸다는 점을 언급하며 개인적으로 제임스 콕시라는 사회주의자를 존경한다는 진술로 일부 배심원단을 흔들었습니다. 그리고 최종적인 재판 결과는..."
 csa.13.a: "연방 지도부를 사면해라"
 csa.13.b: "연방 지도부는 유죄다."
 csa.13.c: "모든 연방 지지자들의 재산을 압류하고 체포해라"
 csa.14.t: "아방가르드 영화"
 csa.14.d: "아방가르드 예술 양식은 본질적으로 정치적인 도구는 아니지만, 예술가들은 1936년에 사회당에 압도적인 지지를 보내주었습니다. 화면상 그래픽 섹스로 관객을 놀라게 한 뉴욕의 초현실주의자들부터 대중 예술의 관념에 도전하는 다다이스트들까지 이 운동의 일환으로써 국가 안의 수많은 영화관들이 검열 없이 이러한 영화들을 상영 할 수 있게 되었습니다. 이러한 영화의 홍보물은 인쇄 매체, 정부 행정 사무소, 정치 전단지, 도서관 책 그리고 이동 영화관에 실려져 있습니다. 영화관은 미국 전역, 특히 시골 지역의 대중들에게 혁명정부의 가치와 프로그램을 알리기 위한 주요한 수단으로 애용되고 있습니다."
 csa.14.a: "아이들이 초현실주의 영화를 보지 못하게 하시오."
 csa.15.t: "아르 데코 대 모더니즘"
 csa.15.d: "1920년대부터 1930년 동안 아르 데코 스타일은 지배적인 건축 양식으로써 건축계를 지배했고, 해안을 따라서 아르 데코식 방식으로 건물이 건설 되었습니다. 그러나 많은 수의 SPA 소속 혁명적 예술가들은 이러한 예술 흐름을 깨고 프랑스나 이탈리아 혹은 영국에서 영감을 얻은 새로운 현대적 스타일의 건축을 하고 싶어 합니다.반면에 AFL은 아르 데코식 스타일은 미국만의 예술 사조라 강조하며 이를 정치적 변덕 때문에 지워질 수 없다고 주장합니다. 보존론자들은 특히 최근 디에고 리베라의 록펠러 센터 미술관 철거 과정에서 그가 제우스와 토르 얼굴을 재조각해서 맑스와 레닌의 얼굴을 만든 것은 너무나 끔직 했다고 설명합니다. 어떤 편을 지원하시겠습니까?"
 csa.15.a: "아르 데코를 보존하라!"
 csa.15.b: "현대화하라!"
 csa.16.t: "조합비와 인종주의 논쟁"
 csa.16.d: "혁명 기간 동안 듣기에는 쉬워 보이는 인종차별주의 정책 폐지는 수많은 문제에 부닥치고 말았습니다. 가장 먼저 흑인 노동자들 사이에서 조합비를 내는 것이 인종 차별적인지에 대한 논쟁이 일어났습니다. 양쪽이 모두 팽팽하게 대립하는 가운데, 재헌 회의에서 거부당한 대부분의 노조들은 조합비를 내는 것을 선호하며 이를 지지하기 위한 시위를 시작했습니다. 자신들이 자신들의 인종으로 인해 반 인종적인 IWW에게 차별을 받는다고 주장하며 새롭게 해방된 주에서 온 노조에게 통합을 강요하는 것은 그들의 교섭권을 침해하는 것이라고 주장했습니다. 최종적으로 IWW는 의회에서 인내심을 가지고 공개적으로 그 노조원들과 시위자들을 망신시켰습니다."
 csa.16.a: "우리는 변장한 인종주의자들에게 굴복하지 않을 것이다!"
 csa.17.t: "여성노조의 탄생"
 csa.17.d: "혁명 이후 정치와 기술 분야에 진출하는 여성이 늘고 있습니다. 특정 주에서는 여성 해방으로의 전환이 순조롭게 진행되었지만, 다른 곳에서는 이 흐름은 방해받았습니다. 전국적인 여론 조사에 따르면 지난 한 해 동안 여성노조의 수가 4배로 증가했습니다. 인터뷰에 응한 이들 여성노조는 과학과 공무 분야에서의 지속적인 조직적 차별을 주장합니다. 이 발표의 여파로, 국가가 여성 해방의 윤리적 적용에 대해 논의하기 시작하면서 계획되었던 여성 코커스가 취소되었습니다. [CSA.GetLeader](은)는 '양쪽 다 차별에 대해 비난받은 사람들이 있다'라고 주장하며 여성노조와 조직적 차별을 둘 다 무효화함으로써 논쟁을 해결했습니다."
 csa.17.a: "혁명 앞에서 남성과 여성은 동등하다"
 csa.18.t: "기업의 부 재분배"
 csa.18.d: "롱과 리드가 모두 동의하는 몇 안되는 것이 있다면 바로 '부의 재분배'일 것입니다. 이를 위해 리드는 전시를 통한 재분배부터 평화 시기 입법까지 그는 날강도 같은 부자들로부터 인생을 바쳐 싸워왔죠. 이제 리드의 평생 소원이였던 법안, 즉 개인이 천만달러가 넘는 자산을 소유하는 것을 금지하고 압류하는 법이 의회에서 통과 되었습니다. [CSA.GetLeader](은)는 더 나아가서 회사라는 개념을 비난하며 이를 불법화 시켜야 한다고 주장했습니다. 그 다음날, 주 사무소에서는 엄청난 양의 문서가 밀려왔는데, 대부분 자신의 사업에서 기업적인 요소를 해산시키고 비슷한 방식의 컨소시엄을 도입하려는 시도였습니다.  이것에 대해서 [CSA.GetLeader](은)는 이러한 행위는 부르주아들이 자신들의 기업을 숨기려는 술수에 불과하다고 일축하며, 부의 재분배가 끝날때까지 모라트리움을 재분류하라고 지시내렸습니다."
 csa.18.a: "그렇게 쉽게 도망가지는 못할 것이다."
 csa.19.t: "토지 재분배 정책이 군벌들과 충돌하다"
 csa.19.d: "록펠러, 모건, 카네기, 밴더빌트의 저택에서 회사 상점을 운영하는 소작인까지, 미국의 땅은 여전히 자본가의 땅입니다. 가장 나쁜 예는 캘리포니아의 머피 랜치인데, 캘리포니아는 전쟁 중 은색 셔츠단의 활동이 활발했고 보급을 차단하는데 몇 달이 걸렸습니다. 의회가 이 토지에 대한 수용을 실시하기로 결정했습니다. 남부 및 서부 토지의 상당수는 지역 공동체에 양도되어 인민을 위한 공공 주택이 설립되었습니다. 예상했던 대로, 민간인들의 무력 저항은 약간의 생명을 앗아갔지만, 적위대가 수용에 효율적이지 않을 것이라고 예상한 사람은 거의 없습니다. 예를 들어 몬태나에서는 민병대가 반역자로 변모해 군벌을 위해 8개월 동안 토지를 점령하자 적위대가 개입할 수 밖에 없었습니다. 그러나 이 계획은 효과가 있는 것처럼 보이기 때문에 재고할 이유가 없습니다."
 csa.19.a: "누가 생각했을까, 군벌들?"
 csa.20.t: "감옥이 반동분자로 넘치다"
 csa.20.d: "아무도 우리의 범죄와 형벌 체계가 이 결정을 요구할 정도로 감옥이 과밀해질 것이라고 예상하지 못했을 것입니다. SPA에서의 수많은 작은 분열은 우리 정부에게 예상되는 저항뿐만 아니라 상당히 많은 반대자들을 남겨주었습니다. 수천의 사람들이 인민을 상대로 한 범죄 때문에 우리의 세금으로 먹고, 입고, 수용되고 있습니다. 개혁파는 감옥이 반동의 온상이 될 두 있으므로 노동 가능한 자들을 노동 수용소로 옮겨야 한다고 합니다. 거기서 그들은 인민에게서 훔친 것에 대해 국가에 보답할 수 있을 것입니다. 전위파는 우리가 이 반역자들에게 너무 관대했다고 믿고 있으며, 반란이 곧 닥칠 것이기 때문에 감옥에서 높은 지위에 있는 반역자들을 처형해야 한다고 말합니다. 가톨릭 노동자 운동은 이에 강하게 반대하며, 다른 곳으로 보내 살게 하는 것이 가장 기독교적인 일이라고 주장합니다."
 csa.20.a: "고위 반역자들을 처형해라."
 csa.20.b: "노동 가능한 자들을 노동 수용소로 보내라."
 csa.20.c: "캐나다와 멕시코로 추방하라"
 csa.21.t: "교육 혁명"
 csa.21.d: "존스 홉킨스 대학의 존 듀이 교수가 교육부 장관으로 임명되었습니다. 듀이의 생각은 교육의 목적이 결정적으로 정해진 일련의 기술을 습득하는 것이 아니라, 자신의 완전한 잠재력과 그러한 기술을 더 큰 선을 위해 사용할 수 있는 능력을 실현하는 것을 중심으로 돌아가야 한다는 것입니다. 특히 그는 '지식이 우리가 자연적인 물체에서 만든 인상에서 온다면, 정신을 감동시키는 물체를 사용하지 않고는 지식을 얻는 것은 불가능하다'는 유명한 실제 학습을 학교교육에 포함해야 한다고 강조합니다. 듀이의 혐오자들, 특히 가톨릭 노동자 운동은 그의 정치가 종교 교육에 적대적이라고 주장합니다. 결국으로 [CSA.GetLeader](은)는 듀이의 개혁을 지지하기로 결정했습니다."
 csa.21.a: "새로운 시대를 향하여"
 csa.22.t: "The President Uncovers the Greater Business Plot"
 csa.22.d: "[CSA.GetLeader](와)과 법무장관은 휴이 롱, 맥아더, 태평양 주들을 지원한 기업들 사이의 연관성을 밝혀냈다고 주장하기 위해 오늘 의회에 출석했습니다. 이 비난은 미국의 기업 이익이 혁명 기간 동안 시민정치 붕괴의 배후에 있었고, 만약 노조연맹 측이 내전에서 패배했다면 기업체들이 대통령직 배후에서 진정한 권력이 됐을 것이라고 주장합니다. 대통령은 이 거대한 음모에서 반역자들의 재산을 즉시 완전히 해체하고 몰수할 것을 제안했습니다. 의회는 이 법안을 대부분 처음에 지지하면서 당황했습니다. 그러나 반역자 명단은 IWW와 AFL의 특정 구성원들 사이에서 우려를 야기합니다. 도마 위에 오른 기업 중에는 Merck & Co 같은 대형 제약사도 포함된 것으로 보입니다. 많은 의원들은 의료계 종사자를 처벌하는 것이 CSA의 기대수명을 해칠 것이라고 우려합니다. 이들 법인을 집단화하고 그 구성원을 재교육해 자유롭게 하자는 제안이 있습니다."
 csa.22.a: "자본주의 없는 미래를 위한 작은 희생이군."
 csa.22.b: "재활을 도와줘야한다."
 csa.23.t: "사회 변화에 대한 저항"
 csa.23.d: "사회주의가 건설하고 있는 사회의 변화를 관찰하기 위한 시도로서, 의회는 새로운 미국을 촬영할 로밍 다큐멘터리를 승인했습니다. 이로써 세계는 우리의 진보를 알 수 있을 것입니다. 이 영화에서는 정부의 선전이 훼손되고, 직장에서 여성의 고립이 계속되는 장면과 흑인 노동자에게 노조비의 거의 5배를 부과하는 노조 대표가 나오는 등, 의회에서는 충격과 분노가 표출됐습니다. 감독인 비도르 킹은 그 반응이 의도된 바가 아니므로 동료들로부터 겸손하게 행동하라는 충고를 받았습니다. 의회는 비도르에게 촬영된 사람들의 이름을 공개하라고 요구해 그들의 범죄가 적절히 기소될 수 있도록 했습니다. 소수 국회의원들이 이 영화를 옹호하기 위해 왔고, 그들이 이 영상이 국가 전체에 그러한 혁명적인 행위를 시행하는 것이 얼마나 어려운지 보여준다고 주장했습니다. 이 인기 없는 국회의원들은 그 건물에서 쫓겨났습니다."
 csa.23.a: "반동분자들은 처리될 것이다!"
 csa.24.t: "[GetYear]년 가족법"
 csa.24.d: "사회혁명이 본격화되면서 의회는 [GetYear]년 가족법을 통과시켰습니다. 가족법은 자본주의적 가족 모델을 상호 사랑과 존중을 바탕으로 한 사회주의적 가족 모델로 대체할 이념적 욕구에 의해 추진되는 혁명법입니다.\n\n그래서 이를 위해 이 법은 많은 혁명적인 변화를 포함합니다. 이 법은 결혼에 있어 모든 장애를 없애는데, 가장 큰 것은 인종분리법의 폐지입니다. 이제 합법적인 형태의 결혼은 시민 결혼뿐이다. 이 법규는 아무 이유없이 이혼을 할 수 있도록 하는데, 이 때 재산은 동등하게 분할됩니다. 또한 불법체류 개념도 폐지되었습니다. 이제 모든 아이들은 법에 따라 부모의 지원과 동등한 권리를 받을 권리가 있습니다.\n\n나아가 가족에 관한 혁명적인 법률에 따라 혁명으로 노숙자가 된 아동의 입양에 대한 보조금을 지급합니다. 동성애 행위를 처벌하는 것뿐만 아니라, 유럽인들의 자유 연애 개념도 여전히 고려되고 있습니다. 마그너스 허쉬펠트, 빌헬름 라이히, 알랭 르르와가 이끄는 성과학 위원회는 이 문제에 어떻게 접근해야 하는지에 대한 논쟁을 여전히 지속하고 있습니다."
 csa.24.a: "세상은 변할 것이다"
 csa.26.t: "플린 대 싱클레어"
 csa.26.d: "After some time, the interim government term laid out in the Constitution of [CSA.GetNameDef] has finally drawn to a close - meaning that the time has come for a new permanent President to be elected by the assembly. Although the office is still young and Syndicalist dominance at the constitutional convention has done much to leave the executive fairly weak, the election still carries much significance - it is a chance to measure the current prevailing attitudes towards the state of the revolution, and the President is still seen as the face of America abroad. Furthermore, garnering enough support to get their candidate installed in the presidency is strong proof of a faction's leading role in politics - and the break-up of the SPA has left two opposing parties very interested in doing as such.\n\nAt an appointed time, in [ROOT.Capital.GetCapitalVictoryPointName], a stage was set in front of the assembled $CSA_syndicalist_party_postwar_abbrev$ and $CSA_radical_socialist_party_abbrev$ delegates. From the $CSA_syndicalist_party_postwar$ in Portland, Oregon, Elizabeth Gurley Flynn gave a speech appealing for nomination as President of the CSA. Flynn drew on her foundational role in the $CSA_syndicalist_party_postwar_abbrev$ as well as the American Civil Liberties Union. Flynn promised members both in the $CSA_syndicalist_party_postwar_abbrev$ and $CSA_radical_socialist_party_abbrev$ that her commitment to free speech would ensure that no worker, unionised or otherwise, would lose their rights in the new government. The next speech was from California $CSA_radical_socialist_party_abbrev$ representative Upton Sinclair, founder of the 'End Poverty in America movement'. Sinclair promised to use his political experience in convincing old American parties to ensure the legitimacy of the CSA.\n\nSinclair and Flynn spent the next few days in a sporadic debate across union papers, Flynn accusing Upton Sinclair of being an insincere self promoter, using politics to enhance his reputation as an artist prior to the ACW. Upton retorted that Flynn is unpopular with the great body of rural Americans, saying that her free speech absolutism would lead to a third civil war. Flynn attempted to counter this assertion by arguing that Sinclair's status among this demographic is hardly any better, and that allowing for free speech is the most effective way to ease along reintegration - but Sinclair remained adamant that French mindsets cannot be applied to America so soon, and that this line proves that the $CSA_syndicalist_party_postwar_abbrev$ is too radical and idealistic to remain at the helm.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.26.a: "엘리자베스 걸리 플린!"
 csa.26.b: "업턴 싱클레어!"
 csa.27.t: "호안 대 토머스"
 csa.27.d: "After some time, the interim government term laid out in the Constitution of [CSA.GetNameDef] has finally drawn to a close - meaning that the time has come for a new permanent President to be elected by the assembly. Although the office is still young, the dominance of the SPA party core at the constitutional convention has ensured that the President wields a fair degree of power. As such, the election carries much significance - the man elected to the presidency will likely help shape [CSA.GetAdjective] policy for the next four years. Furthermore, garnering enough support to get their candidate installed in the presidency is strong proof of a faction's leading role in politics - and the break-up of the SPA has left two opposing parties very interested in doing as such.\n\nAt an appointed time, in [ROOT.Capital.GetCapitalVictoryPointName], a stage was set in front of the assembled $CSA_syndicalist_party_postwar_abbrev$ and $CSA_radical_socialist_party_abbrev$ delegates. From the $CSA_syndicalist_party_postwar$ in Wisconsin, Daniel Hoan gave a speech appealing for nomination as President of the CSA. Hoan promised to defend the legitimacy of the CSA both internally and abroad, and has put forward his successful mayorship of Milwaukee as an template for rebuilding America's cities. The next speech was from New York $CSA_radical_socialist_party$ representative Norman Thomas, former Presbyterian preacher turned socialist advocate. Thomas vowed to form a popular front with survivors of the Farmer-Labor Party, apply Christian ethics to [CSA.GetName]'s government, and ensure that the country would not experience a drastic government change so soon after its establishment.\n\nHoan and Thomas spent the next few days in a sporadic debate across union papers. Hoan accused Thomas of being a closet-nationalist, citing his long record of antiwar activism prior to the civil war and challenging his dedication to the cause of internationalism. Thomas defended himself, saying that antiwar politics were the right path for America to stay out of imperialist wars. He returned that Hoan was beholden to allies in the $CSA_syndicalist_party_postwar_abbrev$, and would infringe on workers' rights in favour of industrialisation, to which Hoan replied that he and the $CSA_syndicalist_party_postwar_abbrev$ were very active in guaranteeing labor rights into law during the constitutional convention, and that there is no reason to believe that industrial expansion will cause such a large crisis.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.27.a: "대니얼 호안!"
 csa.27.b: "노먼 토머스!"
 csa.29.t: "플린 대 루이스"
 csa.29.d: "Four years have passed since [CSA.GetNameDef] last elected a president - which means that Elizabeth Gurley Flynn's term is almost up, and that the time has come again to convene an assembly to determine who will sit as the nation's leader. President Flynn's term has seen her work to enact her main promises to the previous assembly - the extension and guarantee of rights to all workers, the rolling back of most wartime measures restraining free speech and free expression, the expansion of women's rights, and the cementing of the industrial Syndicalist status quo. However, she is not without controversy: the speech issue in particular continues to haunt her, as while most violent opposition to the revolution has been neutralised, rural opposition has been more than happy to use her free speech laws to continue to call for passive resistance. Flynn has been adamant that this is a sign of a healthy and free society - but not everyone is convinced.\n\nThe President's new challenger has appeared in the United Mineworkers and Steelworks of America leader John L. Lewis, whose influence in the fuel industry grew after the oil barons were arrested after the civil war to much public approval - although some find his credibility in a socialist system to be questionable, at best. Even so, his status as a union leader means that he cannot reasonably be denied candidacy.\n\nLewis has stepped up to the $CSA_radical_socialist_party_abbrev$ stage to attack Elizabeth Gurley Flynn on several grounds - first, that her administration has ignored public demands to nationalise fuel in America, resulting in domestic fuel shortages. Flynn retorted by claiming that, in fact, it was Lewis and the UMSA that induced a fuel shortage - according to her, the union has deliberately been restraining fuel production for political reasons, creating the problem he now blames on Flynn. Lewis denounced this argument as vile fabrication, asserting that the claims are false and that it is 'dangerously reactionary' to throw the workers' loyalty into question like this, making the government indistinguishable from the bosses they overthrew. For her part, Flynn argues that freedom of speech and freedom to strike does not entail freedom from the consequences.\n\nInevitably, the sphere of debate passed to the issue of free speech - Lewis asserts that public faith in the government was falling due to Flynn's refusal to censor the press, and that her idealism, however well-intentioned, has weakened the revolution at a critical time. Flynn has stubbornly stood by the ideal of free speech, and has accused Lewis of being two-faced - she has asserted that Lewis is hardly a socialist, and that it is deeply disingenuous of him to argue for a crackdown on reactionaries, which is to say nothing about the allegations of Lewis being a ruthless and bullying union leader.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
