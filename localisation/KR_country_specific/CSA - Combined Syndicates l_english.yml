 csa.1003.t: "[CSA_GetButlerOrCarlsonName]의 쿠데타"
 csa.1003.d: "Seeing how the revolution he fought for was steadily slipping towards dictatorship, the famed American General [CSA_GetButlerOrCarlsonName] launched today a coup against [CSA.GetNameDef]'s recently inaugurated centralist government.\n\nRelying on his connections to the syndicalist militias and several political friends in the more moderate factions, [CSA_GetButlerOrCarlson] has taken control of [Root.Capital.GetCapitalVictoryPointName] and set himself up as a provisional president in charge of overturning the tyrannical policies set by his predecessor. It remains to be seen how long this period will last, but celebrations are already erupting throughout [CSA.GetNameDef], praising [CSA_GetButlerOrCarlson]'s name."
 csa.1003.a: "Down with the Centralists, long live\n[CSA_GetButlerOrCarlsonName]!"
 csa.1003.b: "The stranglehold of revolution loosens, ever\nso slightly."
