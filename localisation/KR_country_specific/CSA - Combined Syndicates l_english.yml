 csa.37.d.hoan: "Yet again, the four-year term of the President nears completion; calling unions, delegates, and parties alike to mobilise to determine the next person to hold the seat. After eight years, the Hoan presidency has established what is being called 'the American syndicalist synthesis' - the maintenance of certain pre-war institutions such as an empowered executive, combined with a distinctly syndicalist ethos to other aspects of government - a system that has grown increasingly accepted within the country.\n\nTo succeed Hoan, the Workers' Party has nominated Elmer Allison of Cleveland, Ohio, the famous socialist newspaper editor and early member of the WPA. His supporters, hoping to ride the momentum of the Hoan presidency, seek to reduce the executive power of the President by transferring more powers to the Congress, in a further bid to further introduce syndicalist concepts of government to the country Allison's opponent - a strategy being deemed 'the gradual path to syndicalism'.\n\nDarlington Hoopes of the Socialist Party, has overcome harsh difficulties to reach the stage. Hoopes, a Pennsylvania $CSA_radical_socialist_party$ representative, has self-financed his career going back to before the civil war, only finding enough funding to compete against Allison through the support of the Socialist, Progressive, and Farmer-Labor parties who have all endorsed his campaign. Hoopes has promised greater enfranchisement and reconciliation attempts with former established party members as the revolution settles down, and fears of a counter-revolution subside as the American populace become increasingly tolerant of the socialist government.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
