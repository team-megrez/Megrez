 csa.33.d: "Four years have passed since [CSA.GetNameDef] last elected a president - which means that Norman Thomas's term is almost up, and that the time has come again to convene an assembly to determine who will sit as the nation's leader. President Thomas's term has seen some success in creating a united socialist front to provide a united government as the revolution matures. However, it's proved a double-edged sword - trying to placate such a wide coalition has proved increasingly difficult, so much so that Thomas's once wide majority in the legislature has worn down significantly, often at the cost of the government's prestige\n\nThe President's challenger comes from Socialist Labor Party and $CSA_syndicalist_party_postwar_abbrev$ leader Frank T. Johns, whose influence grew dramatically due to then-united SPA sponsorship of his labor agitation efforts. Johns stepped up to the stage to attack Norman Thomas on several grounds - the first of which was the Thomas administration's efforts to obscure his past association with antiwar activists during the 1910s and 1920s, accusing Thomas of showing false commitment to the international socialist cause. Thomas maintains that there is nothing insincere about his positions - after all, Americans are no longer being forced to fight imperial wars, so he felt that it was no longer as necessary to stress pacifism to the same degree. Johns has maintained that it is a pale attempt to maintain the support of the former Red Guards that partake in his coalition - a deception that some have already seen through.\n\nThe debate expanded to the coalition at large - Johns criticised Thomas's doctrine of 'all-inclusive socialism', pointing to his deteriorating position in the legislature as proof that the popular front is only rendering the government more divided. The embattled Thomas shot back in a way that he hadn't previously - he argued passionately that we are all connected through the brotherhood of labor, and that we are nothing if we do not attempt to work together and consider all possible viewpoints. Thomas maintains that this is the only way that the revolution can truly thrive.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
