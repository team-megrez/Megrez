 csa.40.d.sinclair: "Yet again, the four-year term of the President nears completion; calling unions, delegates, and parties alike to mobilise to determine the next person to hold the seat. After eight years, President Sinclair has established a particular tone for the government - a turning of the pre-war machinery of the state against poverty and the destitution of the workers. Even among syndicalists, this approach has gained a certain amount of acceptance.\n\nTo succeed Sinclair, the Socialist Party has nominated Oakley C. Johnson, the long-time member of the Proletarian Party of America and $CSA_radical_socialist_party$, as well as a teacher with a record as a racial integration and workers' rights. Oakley has been running on a continuation of Sinclair's legacy, with an added emphasis on quality public education, particularly for disadvantaged communities.\n\nMeanwhile, the Workers' Party has elected to nominate James Cannon for the presidency, having variously represented Kansas, Missouri, Nebraska, and Minnesota. Cannon and his supporters are militant socialists who have come to tolerate the current structure of [CSA.GetNameDef] but otherwise find Sinclair and Johnson too moderate - they claim that the revolutionary cause in America has been allowed to die out, and must be renewed by a more militant government. Cannon also charges that much of Johnson's touted advances in education can actually be attributed to the nonpartisan John Dewey, not Johnson - who has in turn decried Cannon as a dangerous radical who threatens to undo all of Sinclair's work.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
