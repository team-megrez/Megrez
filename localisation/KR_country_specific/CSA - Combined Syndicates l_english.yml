 CSA_dorothy_day_desc: "§YAdvisor Description\nBorn:§! §gNovember 8th, 1897, in Brooklyn, New York, United States of America§!\n§YPolitical Career:§! §gInspired by Upton Sinclair's The Jungle, Dorothy Day has devoted her life emancipating the poor. She founded the Catholic Workers Movement to combine her religious and political attitudes with charity. She strongly opposes the Integralist movement and motivates American Catholics to reject it.§!"
 CSA_paul_leroy_robeson_desc: "§YAdvisor Description\nBorn:§! §gApril 9th, 1898, in Princeton, New Jersey, United States of America§!\n§YPolitical Career:§! §gGraduating in law but failing to gain employment due to his race, Paul Robeson's first career was on the stage. As a singer and actor, he starred in Broadway plays like Emperor Jones, and was inspired to infuse politics with his acting. Hollywood studios constrained his acting and musical roles, leading him to the underground syndicalist media. Robeson has also invited socialist artists from Europe to come to America and start an artistic revolution free of censorship. His rich bass voice is tireless in its calls for equality.§!"
 CSA_whittaker_chambers_desc: "§YAdvisor Description\nBorn:§! §gApril 1st, 1901, in Philadelphia, Pennsylvania, United States of America§!\n§YPolitical Career:§! §gWhittaker Chambers got his start in collegiate drama, where he came into contact with student syndicalists. Chambers worked with european syndicalists to bring their art to America. Syndicalist revolutionaries see Chambers as an effective communicator and mediator knowledgable in the American populist tradition.§!"
 CSA_alger_hiss_desc: "§YAdvisor Description\nBorn:§! §gNovember 11th, 1904, in Baltimore, Maryland, United States of America§!\n§YPolitical Career:§! §gHiss's early career in law brought him towards the liberal and interventionist policies of Robert Wagner. After being promoted to the State Department, Hiss became infatuated with syndicalism. Hiss attempted to utilise syndicalist rhetoric to attack the establishment parties for their failure to prevent recessions. Eventually, revolutionary syndicalists convinced him to abandon Wagner and the State Department and begin fully working for the them.§!"
 CSA_james_william_ford_desc: "§YAdvisor Description\nBorn:§! §gMDecember 22nd, 1893, in Pratt City, Alabama, United States of America§!\n§YPolitical Career:§! §gFord is a lifelong champion of desegregation and worker rights. From his early days working as a machinist while attending Fisk University, Ford forged ties that cut across economic and racial barriers. Ford was employed by Earl Browder as a representative for the Totalist Charter in France, giving his insight into how the Third Internationale can correct the mistakes of previous regimes and treat all ethnicities with human dignity.§!"
 CSA_reverend_major_jealous_divine: "Reverend Major Jealous Divine"
 CSA_reverend_major_jealous_divine_desc: "§YAdvisor Description\nBorn:§! §g1876, in the United States of America§!\n§YPolitical Career:§! §gFather Divine has created an imposing and mysterious public persona. Founder of the International Peace Mission Movement, owner of businesses across the Northeast, and church leader. The old establishment accuses Father Divine of being a syndicalist pretending to be a prophet. Anti-religious socialists accuse Father Divine of being a prophet masquerading as a socialist.§!"
 CSA_ernest_miller_hemingway_desc: "§YAdvisor Description\nBorn:§! §gJuly 21st, 1899, in Oak Park, Illinois, United States of America§!\n§YPolitical Career:§! §gErnest Hemingway served as a reporter during the Weltkrieg, eventually becoming a multitalented writer. Time spent in France after the war convinced Hemingway of the socialist cause. While vacationing in Spain, Hemingway was witness to the arranged murder of Jose Robles, a dissident friend of his. Upon finding out that the French government was complicit in the murder, Hemingway was galvanised in favour of a more radical authoritarian socialist system that wasn't reduced to dishonourable acts like what he witnessed.§!"
 CSA_ralph_hosea_chaplin_desc: "§YAdvisor Description\nBorn:§! §g1887, in Ames, Kansas, United States of America§!\n§YPolitical Career:§! §gRalph Chaplin was active in syndicalist causes since age seven, when he saw a man shot during the Pullman Strike. in Mexico, Chaplin joined the Zapatistas, and in West Virginia he was the first to sing \"Solidarity Forever\". Syndicalists across North America have reproduced his art and sung his songs in order to rally more workers to their cause.§!"
 CSA_harry_dexter_white_desc: "§YAdvisor Description\nBorn:§! §gOctober 29th, 1892, in Boston, Massachusetts, United States of America§!\n§YPolitical Career:§! §gHarry White taught economics at Lawrence College for several years, raising his acumen among capitalist academics. White was employed briefly under Henry Morgenthau Jr's Treasury Dept. This ended when White objected to American neutrality, pushing him into the syndicalist cause. White has a hobby of brainstorming plans for radical foreign policies to be enacted if America ever leads the Third Internationale.§!"
 CSA_meyer_london_desc: "§YAdvisor Description\nBorn:§! §gDecember 29th, 1871, in Kalvarija, Kingdom of Poland, Russian Empire§!\n§YPolitical Career:§! §gMeyer London joined the Socialist Labor Party in 1897, allowing him access to what would become a legendary figure in American socialism, Eugene V. Debs. London campaigned for Congress on his experience advocating for safe working conditions and allowing victims of pogroms to immigrate to the USA. His victory in 1914 made him one of the first socialists in Congress. London's post congressional career was focused on fighting rumours made against socialists.§!"
 CSA_james_renshaw_cox_desc: "§YAdvisor Description\nBorn:§! §gMarch 7th, 1886, in Pittsburgh, Pennsylvania, United States of America§!\n§YPolitical Career:§! §gJames Cox served the poor of Pittsburgh as Father of St. Patrick's church. Cox is highly sympathetic to the syndicalist cause, seeing the old establishment as completely unable to affect positive change. Cox is also leader of the small regionalist Jobless Party, which orchestrated a march in 1932 protesting the Hoover administration.§!"
 CSA_ralph_johnson_bunche_desc: "§YAdvisor Description\nBorn:§! §gAugust 7th, 1904, in Detroit, Michigan, United States of America§!\n§YPolitical Career:§! §gRalph Bunche began his career as a research assistant to Swedish sociologist Gunnar Myrdall, whose book An American Dilemma was strongly in favour of the social democratic cause. Bunche made extraordinary progress towards academic relevance against prejudice for his race. Eventually, the political crisis of 1936 forced him out of academia, the syndicalists being the only ones willing to publish his work.§!"
 CSA_william_ross_knudsen_desc: "§YAdvisor Description\nBorn:§! §gSeptember 30th, 1892, in Petaluma, California, United States of America§!\n§YPolitical Career:§! §gWilliam Knudsen has been active for decades in California socialist politics. Starting with an arrest at a free speech demonstration, Knudsen has attempted multiple times to run for Mayor of San Francisco. Knudsen organised labour unions across California, and attended radical trade union congresses representing thousands of labourers.§!"
 CSA_harold_maskell_ware_desc: "§YAdvisor Description\nBorn:§! §gAugust 19th, 1889, in Woodstown, New Jersey, United States of America§!\n§YPolitical Career:§! §gAn early member of the Social Democracy of America party with Eugene V. Debs and Victor Berger, Ware was an expert in agronomics and raised money for an experimental farm in the Commune of France. The Department of Agriculture tapped Ware for his talent, but refused to promote him due to his dealings in France. This motivated Ware to the syndicalist cause, and transferred all his efforts to them.§!"
 CSA_alexander_golberger_desc: "§YAdvisor Description\nBorn:§! §gAugust 11th, 1894, in Csap, Austria-Hungary§!\n§YPolitical Career:§! §gAlexander Goldberger was born with the name Sándor in Csap, Hungary. Goldberger was drafted into the Austro-Hungarian army during the Weltkrieg, eventually meeting prominent revolutionary Bela Kun. Goldberger escaped Hungarian authority by fleeing to America, where he joined various leftist groups. Goldberger is determined to aid dissident Europeans looking to achieve socialism in their new home.§!"
 CSA_benjamin_oliver_davis_sr_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 1st, 1877, in Washington, District of Columbia, United States of America§!\n§YMilitary Career:§! §gBorn to an Interior Department functionary father and a nurse mother, Benjamin O. Davis defied his parents wishes and enlisted in the US military upon the outbreak of the Spanish American war in 1898. His first posting as a temporary first lieutenant in the segregated all-black 8th US Volunteer Infantry, but he was unable to see combat during the war. Still, he reenlisted as a private for the 9th Cavalry Regiment, joining the so-called \"Buffalo Soldiers\". Tutored by Charles Young, the only black US military officer at the time, Davis was able to attend West Point and become a second lieutenant in the Cavalry. He fought in the Philippine-American war in 1901, before returning home to help teach Military Science and Tactics at the traditionally black Wilberforce College in Ohio - a position he would assume multiple times in his career. He also had a stint in Liberia and Tuskegee Institute in Alabama. He was promoted to Colonel in the regular army in 1930, matching a feat his mentor Charles Young accomplished about a decade prior. \n\nThe deteriorating political situation in America and harassment by AFP members in Alabama saw Davis quietly ask to return north to Wilberforce to resume his position as a professor there for a third time. Although not known to be a socialist, Davis was sympathetic to the egalitarian message of the SPA and was one of the few high ranking American Army officers not openly hostile to Jack Reed. Disillusioned by the election of 1936 and the outbreak of civil war, when Ohio’s governor declared its loyalty to the Chicago government Davis remained at his post as a national guard commander. Recognising his long experience and his influence among his former students, Davis quickly appeared on the short-list before Jack Reed for potential generals of the new Continental Red Army."
 CSA_william_edward_foster: "윌리엄 에드워드 포스터"
 CSA_william_edward_foster_leader_desc: "A radical labour organiser who spearheaded the syndicalist movement in America, William Foster has practically become a legend on the American left. His leadership in the strikes of the early 20th century and his commitment to seeing the Socialist Party of America adopt Syndicalist policies has cemented him as one of its chief ideologues. His famous manifesto, \"Toward Syndicalist America\" has served as the guidebook for every aspiring Totalist in the country, containing Foster's culminated ideals for how to build America into what it is today. With the recent victories of the Vanguard movement of the Combined Syndicates, Foster was uplifted to lead the new nation. Several of Foster's older, more socially ambitious ideas now come to the fore. This includes plans to reform the socialist human being as a whole, and to re-orient American morals towards the vanguard of socialism."
 CSA_william_francis_murphy: "윌리엄 프랜시스 머피"
 CSA_william_francis_murphy_desc: "§YAdvisor Description\nBorn:§! §gApril 13th, 1890, in Harbor Beach, Michigan, United States of America§!\n§YPolitical Career:§! §gWilliam Francis Murphy, or 'Frank' as he is popular known, began his career as a federal attorney and trial judge, renowned for his moralist and populist rhetoric which favoured defending the civil rights of the weak and downtrodden while prosecuting corruption charges against the rich and powerful. He made his first foray into electoral politics in 1930, running successfully as Mayor of Detroit on the back of the Democratic Party machine, but Frank grew distrustful of the entrenched corruption in local government and party politics, eventually pursuing a more radical path. In 1933, he joined forces with the Socialist Party of America and its affiliate League for Industrial Democracy, eventually running for Governor of Michigan on a Socialist ticket in 1936 and winning. He worked to defend the United Auto Workers and even ordered the Michigan National Guard in to defend striking workers, first during the Flint Sit-Down Strike and later during the outbreak of the Second American Civil War, firmly aligning his state with the Combined Syndicates of America.§!"
 CSA_james_kelly_parsons: "제임스 켈리 파슨스"
 CSA_james_kelly_parsons_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 11th, 1877, in Rockford, Alabama, United States§!\n§YMilitary Career: §! §gThe grandson of a Confederate lieutenant and Alabama governor who had reluctantly overseen the abolition of slavery in the state, Parsons came from a traditionally conservative family but his early life was one marked by political radicalism. At the age of 21 he enlisted in the army during the Spanish-American War and was promoted to First Lieutenant of the 3rd Alabama Volunteer Infantry, a black unit commanded by white officers. He did not see combat until the end of the war, when he was sent to deal with insurgents in the Philippines and was once again put in charge of soldiers of a different race. Parsons began to get gradually involved in military office politics, relying on his old superior Robert Lee Bullard from the Alabama 3rd to provide him with support for his unorthodox proposals. Parsons was an adamant champion of racial integration. His radical proposal for an immediate and total racial integration of the army was dismissed as ludicrous and he was advised to focus on less controversial affairs.\n\nHe took up work commanding various National Guards before being sent to Fort Meade, Maryland, where he established a tank school and began to promote new theories about armoured warfare that he had learned from studying the Weltkrieg and the military of the Union of Britain. His subsequent recommendation to the U.S Army was to establish dedicated tank divisions who could punch through enemy defences at lightning speed, going far and beyond any scale of armoured warfare that had been seen before. Tank units were normally only the size of a regiment, but Parsons called for the establishment of six entire divisions as the optimal fighting force. This was quietly ignored, much like his integration proposals. By the time of the American Civil War, Parsons knew well and truly which side he was on. Having been appointed in 1936 to lead the 6th Infantry Division in Illinois, which was then in reserve, Parsons presented his credentials to Provisional Government in Chicago, which immediately made great use of his vigorous political commitment and his revolutionary military doctrines."
