 csa.36.d: "Yet again, the four-year term of the President nears completion; calling unions, delegates, and parties alike to mobilise to determine the next person to hold the seat. After eight years, The Flynn presidency has decisively shaped the face of the country - the American syndicalist system, and Flynn's brand of free speech protection, have both been entrenched to the point where most neutral delegates are increasingly unwilling to contemplate more than mild reforms to it - leaving the Socialist Party to try and reinvent itself as the political landscape shifts.\n\nTo succeed Flynn, the Workers' Party has forwarded the young Frank Zeidler of Milwaukee, Wisconsin - a representative of the Young People's Socialist League and brother of the martyred navy volunteer Carl Zeidler, his supporters seek to empower the $CSA_syndicalist_party_postwar_abbrev$ with the bureaucratic power afforded to prewar political powers while maintaining a largely symbolic presidency. In response to their political slump, the Socialist Party have opted for a more militant message: their candidate is Israel Amter, representative of accused socialists during the first Red Scare, itinerant organiser of the pre-war socialist underground and past associate of William Foster. Amter helped the Socialist Party of America create Unemployed Councils in several major cities that promoted the socialist cause prior to the civil war, earning him much respect among veteran revolutionaries - the Socialists hope that he will be a symbol of a more proactively revolutionary government, in contrast to the WPA's increasing bureaucratic and almost moderate tendencies, although Foster and the Trade Union Unity League's endorsement of this position has caused some controversy among more aggressively anti-authoritarian representatives. Amter's health has also been a serious issue of debate - the 67 year old Amter was recently diagnosed with Parkinson's disease. While the SPA maintains that Amter is in good enough health for the relatively weak executive, it very much feels like his will be an election between two figureheads - one of the new generation, and one of the old.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
