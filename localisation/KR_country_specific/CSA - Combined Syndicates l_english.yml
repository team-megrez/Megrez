 csa.47.t: "Cannon vs Thomas"
 csa.47.d: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. Thus far, President Cannon has lived up to his word - his term has seen a both a remilitarisation of society in the name of defence against foreign reactionary powers, and a renewal of reforms intended to expand the syndicalist system in America. However, as the civil war becomes an increasingly distant memory, many have questioned the necessity of his hawkish stance - there seems to be an increasing desire among the American people for demobilisation and more relaxed politics.\n\nAiming to ride the anti-militarist wave, the $CSA_radical_socialist_party$ have nominated the long-time party veteran Norman Thomas. After participating in the constitutional convention and losing his bid to be [CSA.GetNameDef]'s first president, Thomas took a relatively reduced role in politics, lending his wisdom to $CSA_radical_socialist_party_abbrev$ members and occasionally taking a position in Congress, but the controversy of Cannon's militarism has spurred him to once again run for the presidency.\n\nCannon has come out of the campaign gate swinging, charging that Norman Thomas would, should he win, revert the country to pacifism typical of his early career, and rendering America vulnerable to enemies both foreign and domestic and water down the socialist revolution. Thomas struck back, criticising Cannon's embrace of civilian militarism as undermining the true aim of the revolution, and bearing a striking similarity to rhetoric used by both Longists and the political establishment before the civil war. Thomas has reaffirmed his commitment to \"all-inclusive socialism\", where socialists and progressives of all stripes have a voice in government, as an alternative to Cannon's itinerant militancy. Although there certainly is a backlash against Cannon's governance, how deep it runs is still untested - and in an age where weapons of unimaginable destructive power seem to be leaving the realm of fiction, Cannon's defensive stance may still find an audience.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.47.a: "President Cannon!"
 csa.47.b: "노먼 토머스!"
 csa.48.t: "Blomen vs Amter"
 csa.48.d: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. President Amter's term has seen an unprecedented centralisation of power in the federal government, aided by the tacit support of the $CSA_totalist_party_postwar_long$ - a connection that the opposition has regularly used as ammunition against the government. Further complicating matters are the intensifying rumours of Amter's declining health - while the President and his aides insist that he is healthy enough to run for another term, his public appearances have been increasingly sparse, and he has been delegating much power to his cabinet.\n\nIn a bid to capitalise on the perceived weakness of the administration, the $CSA_syndicalist_party_postwar$ has elected to nominate Henning Blomen of Massachusetts, representing a new generation of socialist organisers. In a stark turn for the party, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism - it's hoped that Blomen's brand of idealistic socialism will provide a welcome to relief to a country increasingly searching for more normal politics.\n\nAmter and his allies have charged that Henning Blomen would, should he win, divide the nation by unfairly demonising those who prefer a strong government to ward against reactionaries. Blomen struck back, criticising Amter's abandonment of Reed's idea of syndicalist primacy over partisanship, and has accused the Amter administration of fostering caesarist tendencies within the government - a shot widely seen as one against the Unity League caucus. However, the SPA has maintained that the Unity League has largely come to accept the new American democracy, and remain some of the only people who recognise the need for a more centralised government apparatus.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.48.a: "Henning Blomen!"
 csa.48.b: "President Amter!"
 csa.49.t: "Blomen vs Hoopes"
 csa.49.d: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. President Hoopes's term has largely been defined by a relative period of calm - as the civil war becomes an increasingly distant memory, there is an increasing sense that America is settling into a new normal as socialist militancy begins to fade into the background, aided by Hoopes's cooperation with the moderate Progressive and Farmer-Labor parties.\n\nThis year, the $CSA_syndicalist_party_postwar$ have nominated Henning Blomen of Massachusetts, hoping to adapt to the shifting political scene. In a stark turn for the party, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism - it's hoped that Blomen's brand of idealistic socialism will provide a palatable packaging for the new American syndicalism.\n\nPresident Hoopes has charged that Henning Blomen would, should he win, reverse the progress made by his administration by attacking his moderate allies in the service of syndicalism, insinuating that the $CSA_syndicalist_party_postwar_abbrev$ has not moderated as much as they claim. Hoopes struck back, criticising Blomen for fear-mongering in spite of Blomen's pacifist reputation - he maintains that there's no need to persecute the moderates now that the war is over. Blomen has argued that the $CSA_syndicalist_party_postwar_abbrev$ has been practising the line of 'syndicalism by ballot' ever since they were defeated in the constitutional convention, and that their turn isn't as new as Hoopes suggests. Still, Hoopes insists that Blomen is alienating the unspoken proletarian masses by ignoring the progress made by non-socialist actors in the victory of the Combined Syndicates.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.49.a: "Henning Blomen!"
 csa.49.b: "President Hoopes!"
 csa.4901.t: "Blomen vs Johnson"
 csa.4901.d: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. The term of President Johnson has carried on what is now over a decade of unbroken governance by the $CSA_radical_socialist_party$ - the $CSA_radical_socialist_party_abbrev$ and their moderate stance has become almost synonymous with the reigning status quo in America, for better and for worse, as some Americans show signs of fatigue with the ruling party.\n\nIn a bid to snap the $CSA_radical_socialist_party_abbrev$'s winning streak, the $CSA_syndicalist_party_postwar$ has elected to nominate Henning Blomen of Massachusetts, representing a new generation of socialist organisers. In a stark turn for the party, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism - it's hoped that Blomen's brand of idealistic socialism will prove palatable to $CSA_radical_socialist_party_abbrev$ voters who have come to view the party has complacent.\n\nBlomen and the $CSA_syndicalist_party_postwar_abbrev$ have campaigned on the message of the 'American malaise', charging the Johnson administration as a do-nothing government that has lost touch with the issues that Americans face. According to Johnson, this malaise is an invention of the $CSA_syndicalist_party_postwar_abbrev$, and that the relative quiet of his government is indicative of some of the best times in American history. He maintains that he has been active in federal education programs as he always has been. This has led to the $CSA_syndicalist_party_postwar_abbrev$ jesting about Johnson's 'elementary school socialism', arguing that Johnson's overfocus on education has come at the expense of other social issues, and is proof that the $CSA_radical_socialist_party$ has finally lost its grip reality.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.4901.a: "Henning Blomen!"
 csa.4901.b: "President Johnson!"
 csa.51.t: "[GetYear]년 대선"
 csa.51.d: "[GetYear]년 대선이 대대적인 축하와 함께 시작됐습니다. 역시 [CSA.GetLeader](이)가 선두를 달리고 있지만, 정부가 공정하고 공개적인 선거를 약속했기 때문에, 토론이 끝나고 모든 선거 운동이 끝난 후에 누가 이길지 아무도 예측할 수 없습니다. [GetYear]년에는 누가 승리할까요?"
 csa.51.a: "[CSA.GetLeader] 각하, 축하드립니다!"
 csa.51.b: "이것 봐, 아직도 [CSA.GetLeader]잖아!"
 csa.51.c: "[CSA.GetLeader]? 또?"
 csa.51.e: "공정하지도, 개방되지도 않았군..."
 csa.52.t: "권력 투쟁"
 csa.52.d: "William Foster and Earl Browder have long viewed each other as the enemy to the people, more than just a stepping block to their own power. To Foster, Browder's economic policies will strip power from the unions and thus the proletariat. To Browder, Foster's social policies include dangerously unsocialist principles that engender to divide the proletariat by promoting Craft Unions and promoting darwinism over cooperation. As the revolution has come to an end their struggle has taken on new heights. How this shall end, is hard to say. Though some are fearing what will happen should the other be deposed."
 csa.52.a: "좋지 않아..."
 csa.53.t: "포스터의 브라우더 비난"
 csa.53.d: "William Foster and his supporters have denounced President Earl Browder after his dissolution of the IWW - claiming that Browder’s actions as tyrannical and contradictory to the revolution. Browder and his supporters on the other hand claim that Foster is a counter-revolutionary who seeks to undermine the success of the American proletariat revolution."
 csa.53.a: "패배자가 곧 반역자가 된다"
 csa.54.t: "브라우더가 유럽으로 좌천당하다"
 csa.54.d: "얼 브라우더가 공개 연설에서 포스터 대통령을 비난한 후, 얼 브라우더는 유럽에서 새로 만들어진 직책에 재발령되었습니다. 포스터 대통령이 직접 지시해 만들어진 이 새로운 직책은 우리 경제에 퍽이나 중요한 '가구 조립 및 촛대 제조 감독관'입니다. 또한 발령서에는 브라우더가 '가구 조립 및 촛대 제조 감독관'의 임기인 1년을 채울 때까지 돌아오지 말 것을 요구하고 있습니다. 불행하게도 그가 부임할 해외 시설은 가끔 통신 상태가 좋지 못하기 때문에, 브라우더는 더 이상 미국에 있는 그의 정치적 동맹들과 협력할 수 없을 것입니다."
 csa.54.a: "그가 보내는 모든 전보도 감시하라."
 csa.55.t: "포스터의 체포"
 csa.55.d: "The reactionary Foster has been declared a traitor and enemy of the people. Evidence has been found out how William Foster is working with counter-revolutionary groups. Thanks to the Hall-Ballam Act, our government is not powerless to stop Foster. While Foster still reins in his clique, news is being spread throughout the nation about his vile and despicable behaviour in the Daily Worker and he will soon be arrested and brought to trial."
 csa.55.a: "또다른 '반동분자'가 곧 감옥에 가겠군."
 csa.56.t: "브라우더의 체포"
 csa.56.d: "반동 브라우더의 반역자 본성이 밝혀졌습니다. 브라우더가 그의 거처에서 반혁명 집단과 함께 일하고 있었다는 증거가 발견되었습니다. 홀-발람 법 덕분에 우리 정부가 포스터를 막을 수 있었습니다. 아직은 브라우더가 자신의 파벌을 이끌 수 있지만, 그의 악행과 비열한 행각이 데일리 워커 기사를 통해 국회에 퍼지고 있습니다. 브라우더는 곧 체포되어 재판장에 불려나올 것입니다."
 csa.56.a: "또다른 '반동분자'가 곧 감옥에 가겠군."
 csa.57.t: "포스터의 재판"
 csa.57.d: "A Committee-appointed Tribunal has unanimously found William Foster guilty of being a reactionary enemy of the people. Evidence displayed prominently in the papers showed secret communication between Foster, MacArthur, and Huey Long. Irrefutable testimony from Foster's emaciated family who attest to seeing Foster moving gold from the old Federal Reserve to his home. The Tribunal has declared that as such that he will be executed. The American people no longer have to deal with his poison damaging America any more."
 csa.57.a: "그의 죽음은 배신자의 말로이다"
 csa.58.t: "브라우더의 재판"
 csa.58.d: "대법원은 얼 브라우더가 반동이며 인민의 적이라고 만장일치로 결론내렸습니다. 브라우더에게는 사형 선고가 내려졌습니다. 우리는 더이상 미국을 해치는 독과 마주하지 않습니다."
 csa.58.a: "그의 죽음은 배신자의 말로이다"
 csa.59.t: "William Foster Escapes Prisons"
 csa.59.d: "The convict William Foster has escaped prison in America and has fled abroad. According to witnesses, Foster was last seen being moved by what appeared to be G-men from the prison towards the coast. The newly-created CIA has been tasked with finding and extraditing Foster back to America. Any remaining allies of Foster surely have some part in this escape, and will be punished for further endangering the American people. The CIA shall catch this reactionary traitor and make sure that his poison ends."
 csa.59.a: "그는 결국 잡힐 것이다."
 csa.60.t: "얼 브라우더의 탈옥"
 csa.60.d: "얼 브라우더가 미국의 감옥에서 탈출해 해외로 도망쳤습니다. 우리는 이 반동놈을 잡아 끝장낼 것입니다. 시간이 걸릴지도 모르겠지만 이 반동분자는 붙잡힐 것입니다."
 csa.60.a: "그는 결국 잡힐 것이다."
 csa.61.t: "William Foster has been assassinated"
 csa.61.d: "In a quiet office building, the newly created C.I.A has secretly killed William Foster. This fact, only known to [CSA.GetLeader], is perfectly covered by a fresh story in the papers about a man Foster wronged rebels spotted in the vicinity of the crime. A single shot has ended the life of one of the most dangerous enemies to America. A eulogy delivered by [CSA.GetLeader] depicts the late William Foster as a martyr for the revolution that is now in safe hands."
 csa.61.a: "드디어"
 csa.62.t: "얼 브라우더 암살"
 csa.62.d: "In a quiet office building, the newly created C.I.A has secretly killed Earl Browder. A single shot has ended the life of one of the most dangerous enemies to America. This fact, only known to [CSA.GetLeader], is perfectly covered by a fresh story in the papers about an act of revenge carried out by one of Browder's disgraced former associates. Upon being spotted near the crime scene, the man was swiftly arrested and charged with the murder of this great American hero. A eulogy delivered by [CSA.GetLeader] depicts the late Earl Browder as a martyr for the revolution that is now in safe hands."
 csa.62.a: "드디어"
 csa.63.t: "실종된 장관들"
 csa.63.d.foster: "A number of ministers in Congress have disappeared without a trace. Notably, most of them have been associated with Earl Browder in the past. It is assumed by most people that they are only going on an extended vacation."
 csa.63.d.browder: "A number of ministers in Congress have disappeared without a trace. Notably, most of them have been associated with William Foster in the past. It is assumed by most people that they are only going on an extended vacation."
 csa.63.a: "그들에게는 조금 긴 휴가가 필요하다."
 csa.64.t: "육군의 개편"
 csa.64.d: "A proposal has been placed on President [CSA.GetLeader]'s desk about restructuring the Army. The plan would make sure that the army is loyal to the revolution. However, this is likely to anger many within the army. What shall be done?"
 csa.64.a: "Commence the restructure."
 csa.64.b: "Leave the Army as it is."
 csa.65.t: "Henry Wallace Testifies Against Progressives"
 csa.65.d: "Following the end of the Syndicalist Revolution, numerous members of the Progressive Party had pledged allegiance to the USAS in a massive show of support. While the public at large was fooled by this display, the Vanguard party is not so easily deceived. President [CSA.GetLeader] has spent the last several weeks building up a case to present to Congress purporting the inherent betrayal of Progressives to the socialist ideal. A gaunt and limping Henry Wallace appeared in a political rally today to denounce the Progressives as 'social klansmen disguised to deceive the working class.' Wallace then joined [CSA.GetLeader] in announcing that he will testify in the upcoming sedition trial against the Progressives, and they assure the public that traitors of this calibre deserved death."
 csa.65.a: "혁명은 순수할 것이다."
 csa.66.t: "인민재판"
 csa.66.d: "A number of trials have been conducted of prominent politicians, who have shown reactionary tendencies, most of whom are not aligned with [CSA.GetLeader]. Counter-revolutionaries who wish to reverse the revolution have been found guilty of being the enemy of the people. The most repentant of these reactionaries are now on death row, while the stubborn few are still being pressed for information on their accomplices."
 csa.66.a: "반동분자들은 걸맞은 운명을 맞이하리라."
 csa.67.t: "[CSA_GetButlerOrCarlson]의 쿠데타"
 csa.67.d: "The unthinkable has happened. [CSA_GetButlerOrCarlsonName] has gathered supporters among the unions and marched into [Root.Capital.GetCapitalVictoryPointName], denouncing [CSA.GetLeader] as a tyrant and a dictator. The rest of America watches with bated breath to see what happens in [Root.Capital.GetCapitalVictoryPointName]. [CSA.GetLeader] has responded by calling for as many allies in the military, including the Red Guards, to seize the traitorous generals before the revolution dies fighting 'another MacArthur'. The centralist forces, wearing the same uniforms as [CSA_GetButlerOrCarlson]'s forces, have engaged in a chaotic fight in the capital. Through the friendly fire and threatening mortars..."
 csa.67.a: "[CSA_GetButlerOrCarlson]의 군대가 거점을 점령했다."
 csa.67.b: "[CSA_GetButlerOrCarlson]의 군대가 패퇴했다."
 csa.68.t: "민주주의 복원"
 csa.68.d: "'Americans did not fight and die in the revolution to overthrow a capitalistic dictatorship only to install a socialist dictatorship. The president, however, corrupted the revolution and tainted it. I have removed him from power, not to make myself a dictator, but to stop a tyrant. A new and free election shall be held within a year's time.' With these words on the radio from [CSA_GetButlerOrCarlsonName], America was shocked to find that the government had been overthrown. Perhaps, however, some measure of freedom had been restored - the only question left now is who should oversee the difficult transition period."
 csa.68.a: "엘리자베스 걸리 플린."
 csa.69.t: "Self Determination in the Black Belt"
 csa.69.d: "Before the revolution, there were plans by [CSA.GetLeader] to implement an autonomous region within the South for the African-American community. With the ascension of William Foster comes a dedication to the dream of creating a more perfect union, as opposed to a greater union. Foster has drafted a plan with James W. Ford to ensure the perpetual safety and self determination of African American minorities in the South. This plan is to create a Black Belt in the south of autonomous communities with their own representatives separate from Congress. While the ruling party as a whole supports this, several critics from other parties note that this policy would create an unequal standard for civil rights."
 csa.69.a: "Self Determination is good for all."
 csa.69.b: "We can't proceed without support."
 csa.70.t: "Reactions to the Black Belt"
 csa.70.d: "The African-American community is split over the Black Belt. On one hand it dramatically increased the number of black Vanguard politicians and in the country overall, as the independent communes required elected officials. On the other hand several non vanguard black politicians in the North have faced issues with promoting a colourblind society. They debate whether to continue seeking civil rights that would remove all racial differences in laws, or to expand the Black Belt northwards."
 csa.70.a: "We stand firm."
 csa.71.t: "The Great Sedition Trial of [GetYear]"
 csa.71.d: "Demand for food to feed the armies and citizens of a starving, war-torn Europe led many commercially-minded Southern landowners to grow corn and wheat during the years of the Weltkrieg. For nearly a decade, sales to Europe during and after the war made landowners, bankers, and commercial insurers rich, but this prosperity would not last. In 1925, the British Revolution wracked the United Kingdom, precipitating a debt crisis as scores of Britons lost their lives' savings and as even the British government went into a de-facto default, plunging the United States into the Great Depression. To make matters worse for the South, the recovery of the German agricultural sector following demobilisation caused demand for food crops to plummet even further.\n\nThe tenant farmers who had worked the land for the landowners that had profited during the high times responded by unionising during the lows. With some encouragement from Norman Thomas, sharecropper and gas-station worker Harry Leland Mitchell and his friend Clay East formed the Southern Tenants Farmers' Union in 1934, eventually coming to affiliate with the AFL-CIO. However, during the turbulent years leading up to the Revolution, many members of the STFU were taken in by Huey Long's populist rhetoric, and openly supported the America Firsters. Since the end of the Second American Civil War, the STFU has only continued to attract Longists and other seditious elements seeking to use it as a cover to legitimise their presence in the new America.\n\nToday, however, the STFU met its fate before the unions as a bailiff presented Mitchell and East to a union court on charges of sedition, high treason, and harbouring reactionaries and crypto-Longists such as Francis Townsend, one of the chief architects of Long's \"Share Our Wealth\" program and who was found by the CIA in Tyronza, Arkansas after East confessed to CIA agents that he had harboured Townsend and his wife at his home.\n\nPresident Browder, for his part, is said to be privately ecstatic at finally having the chance to destroy such a dangerous pocket of resistance as he turns the increasingly mighty state apparatus of the Union of Socialist American States to the task of dismantling the Southern Tenant Farmers' Union and turning their lands directly to the purposes of the state."
 csa.71.a: "Good riddance to bad unions!"
 csa.72.t: "The International Peace Movement disbanded"
 csa.72.d: "The revolution against capitalism drew a line in the sand. You were either with the union or a scab, that mantra worked for John Reed, but not for Earl Browder. It has come to his attention a despicable group of infiltrators into the new America in the form of the International Peace Movement. This dangerous group, led by a little man who thinks he's god, has resisted conscription and collectivisation. Their communes in New York and Philadelphia may be racially integrated, but their adherence to gender segregation in the name of a religious code is utterly reactionary. We have seized IPM members for de-programming, and their communes are now safely in the hands of Trade Union Unity League members."
 csa.72.a: "You're not God, little man."
 csa.73.t: "Foster dissolves the AFL"
 csa.73.d: "The Vanguard party has finally succeeded in reforming the American Federation of Labor, by dissolving it. Foster and the Central Committee were sure that labour leaders within the AFL such as John L. Lewis were dismantling the dignity of labour by adopting industrial unionist tactics. These tactics include trying to force wall-to-wall voting on trades where expertise is clearly correlated to competence and allowing new employees to outshout veterans. The tipping point was when a mail bomb was discovered near President Foster's home, which was traced back to the AFL. All other legal means to stop the AFL leaders from despoiling their craft did not work, so the Vanguard is forced to intervene directly. Lewis, among many other AFL traitors was arrested and will stand trial for their crimes against Labour."
 csa.73.a: "Good riddance to Lewis."
 csa.74.t: "브라우더 동지가 데일리워커 반동들을 처벌하다"
 csa.74.d: "몇 달 동안 데일리워커지의 편집자들을 조사한 이후, 브라우더 동지는 편집자들을 즉시 없애버릴 것을 요구했습니다. 신문은 실체 없는 설문조사를 통해 반동 사상을 운운하는 등 비문적인 반역의 증거들로 가득 차 있습니다. 브라우더 동지는 데일리워커지의 지적 존엄을 보장하기 위한 새 편집장 후보들의 명단을 가지고 회의에 참석했습니다. 이 명단에는 대학 교수들과 도시 지식인들, 사회주의식 계획경제의 선구자들이 포함되어 있습니다. 모든 후보자들이 승인되었고, 미국의 정신은 이제 오염되지 않을 것입니다."
 csa.74.a: "이제 조잡한 만화도 안돼."
 csa.75.t: "River Rouge Wildcat Strike Turns Deadly"
 csa.75.d: "The workshops of the River Rouge Plant have been a known hotbed for violent activity. It was there that Edsel Ford was shot by an anarchist for his betrayal of the working class, a rash action by agitated workers. It comes as no surprise that it was here where workers struck out against the United Auto Workers in a Wildcat Strike. The UAW rightly asked the Vanguard party for assistance, and boy did they deliver. After the workers were rendered inert, [CSA.GetLeader] broadcast a new policy to America banning Wildcat Strikes. No longer will mobs rule over the appointed American government."
 csa.75.a: "It's what Reed would have done."
 csa.76.t: "'빌리 왕 만세'의 상영"
 csa.76.d: "오늘, 찰리 채플린이 다른 영화인 빌리 왕 만세를 개봉했습니다. 이 영화는 언론으로부터 빠르게 주목받았습니다. 빌리 왕 만세는 정치적 풍자 코미디 영화이자 채플린의 첫 번째 유성 영화이기도 합니다. 이 영화는 두 명의 핵심 캐릭터가 주도하는데, 한 명은 무명의 독일 이발사로써 그의 다른 영화에서 연기한 부랑자와 매우 유사합니다. 다른 캐릭터는 거드름부리며 잔혹한 광대 같은 빌리 왕으로서 명백하게 지도자를 풍자한 것이다. 이 영화는 독일 정부와 카이저를 강하게 조롱하면서 일반적인 독일 노동자의 고난을 보여줍니다. 영화는 이발사가 빌리 왕으로 오해받고 격려연설을 하면서 절정에 도달합니다. 그 영화 내 연설 통해 채플린은 좋은 미덕과 인류애를 찬양하며 사회주의에 대한 지지를 보여줍니다."
 csa.76.a: "채플린이 해냈다."
 csa.77.t: "가톨릭 노동자 운동"
 csa.77.d: "많은 수의 종교 단체들이 혁명의 여파에 대해 비난했지만, 혁명의 여파가 모든 단체들에 미친 것이 아닙니다. 그리고 이러한 집단들 중에서 가장 대중들 사이에서 주목 받는 집단이 바로 도로시 데이 동무가 이끄는 가톨릭 노동자 운동입니다. 이 운동은 기독교 사상과 사회주의적 가치간의 결합시키며 자선 행위에 대한 헌신을 중점에 두고 환대의 집을 주요한 도시부터 심지어 시골의 마을에까지 건설함으로써 인기를 얻게 되었습니다. 환대의 집은 혁명 이후 평범한 민간인적 삶으로 되돌아가려는 사람들을 지원하는 쉘터 역할을 하고 있습니다."
 csa.77.a: "예수 그리스도의 공의와 자비의 말씀에 따라 살겠다."
 csa.78.t: "분노의 포도 개봉"
 csa.78.d: "Today, the film Grapes of Wrath premiered in theatres. The film is based on the book of the same name by acclaimed patriotic author John Steinbeck. The story follows the Joads, a family from Oklahoma and their troubles during the Depression prior to the revolution. The story illustrates the weight that federally enforced capitalism puts onto their average lives and drags their traditional values through the mud of reality. The movie does deviate from the book with the ending on a much more optimistic tone, showing the family working for the revolution overthrow their California work camp. The main protagonist Tom Joad chooses to stay with his family instead of fleeing into the night, declaring his intention to set up a Red Guard in California to reclaim his farm in Oklahoma. The film has been well regarded by both critics and the public, particularly because of the necessary edit."
 csa.78.a: "대중을 위한 영화군"
 csa.79.t: "인민보존위원회"
 csa.79.d: "Since the 1916 National Park Service Act, Americans have been able to preserve natural splendour safe from industrialisation. Since the revolution has now been achieved, a movement has cropped up to combine this conservationism with old Progressive ideals. A number of new National Parks have been created on top of the houses of capitalism, as well as a People's Conservation Committee to guide their preservation. A top priority of the PCC is to replant trees in the Midwest, the source of the dust storms that threaten our food supply. Though it took a lot of convincing to get Congress to fund this project, the PCC hopes that in a few years the dust storms that used to reach Washington D.C will only be a memory."
 csa.79.a: "혁명적 보존주의"
 csa.80.t: "혁명의 기억들"
 csa.80.d: "혁명이 종료되면서, 이를 가능하게 만들기 위해 희생당했던 명예로운 수많은 남성과 여성들을 위한 기념비가 국가 전역에 세워지고 있습니다. 많은 기념비들이 혁명을 위해 싸웠던 사람들을 위한 것이지만, 헤이마켓 광장 시위와 같은 투쟁들을 위한 기념비 역시 건설되고 있죠. 이러한 기념비들 대부분은 지역 사회에 의해 지어지고 있기 때문에, 이러한 기념비가 적절한지에 대해서 아무런 검증조차 이루어지지 않고 있죠. 실제로 1916년 준비의 날에 벌어진 폭탄 테러와 1920년에 벌어진 월가 폭탄 테러에 대한 기념비가 수립되어져서, 기념비 건설에 대한 정부의 승인을 공격하며 폭탄범을 명예롭게 했다고 언론의 비판을 받기도 했습니다. 결국 기념비는 조용히 철거되었고 시의회는 이에 대해서 공식적인 사과를 강요 받기도 했습니다."
 csa.80.a: "모든 사람들이 명예를 받을 자격이 있다. 폭탄범들을 제외하고."
 csa.81.t: "소아마비 치료법"
 csa.81.d: "조너스 소크 박사가 소아마비에 대한 치료법을 개발했습니다. 이 기적과 같은 치료제는 현대 과학이 만들어낸 돌파구라고 불립니다. 이제 미국에 소아마비에 대한 공포는 미국인들 마음속에서 영원히 사라질 것이며, 국가 전역에서 부모들은 백신을 아이들에게 접종하기 위해 보건소 문 앞에 때를 지어 줄을 서며 기다리고 있습니다."
 csa.81.a: "감사합니다, 소크 박사님."
 csa.82.t: "보이 스카우트의 운명"
 csa.82.d: "A question has come up in regards to the Boy Scouts of America. Some within Congress regard it as a reactionary organisation, notable for including a pledge that scouts are loyal to their employers in the days before the revolution among other issues. To that end, a number within Congress believe that a new Pioneer organisation should be created, similar to the ones in socialist countries in Europe, called the Pioneers of America. Unlike the Boy Scouts, this organisation will be for both boys and girls. These Pioneers are supported by the government to help make sure that the new socialist ideas are passed down to the next generation."
 csa.82.a: "내버려 둬라."
 csa.82.b: "미국 피오네르단을 만들도록 하자."
 csa.83.t: "미국 예술가 평의회"
 csa.83.d: "미국 예술가 평의회는 미국 전역의 예술가 인민들을 결집시키고 미국 내 미술을 촉진시키는 것을 돕기 위해 창설된 조직입니다. 전통적인 미술부터 영화 제작까지 모든 예술 활동이 평의회에 의해 지원되고 있으며, 곧 평의회는 혁명의 새로운 아방가르드 미술을 보여주는 인기있는 기관이 되고 있습니다. 평의회의 의장인 어니스트 허밍웨이는 이미 혁명 기간 동안 애국적인 출판물에 대한 시리즈를 출시하기로 발표하기도 했습니다."
 csa.83.a: "대중을 위한 예술."
 csa.84.t: "존 리드 클럽"
 csa.84.d: "Throughout the country a number of literature clubs called John Reed Clubs have emerged. They are to help organise writers across the country and to help to promote reading and literacy through the local communities. They focus on Socialist Literature, and in particular the corpus of John Reed's nonfiction work."
 csa.84.a: "Reading for Reed!"
 csa.85.t: "폴 로브슨 월드투어"
 csa.85.d: "After a long hiatus from acting, socialist activist Paul Robeson is ready for a world tour. With a powerful voice and a collection of traditional African American labour music, Robeson has become the Marian Anderson of socialists in America. Just like Anderson before him, he has chosen to embark on a world tour to spread his music and support for black American rights to European theatres. The tour includes stops in London, Paris and even Florence. These European audiences, though in touch with American culture, still see black American culture as exotic."
 csa.85.a: "Bon voyage, Robeson."
 csa.86.t: "오염이 없는 산업혁명"
 csa.86.d: "오래 전에 사회당은 하수도의 청결도를 대대적으로 조사했었습니다. 특히 위스콘신에서는 모리스 휠퀴트가 공공시설 정비 기관의 개혁과 조직을 통해 도시를 깨끗하게 만들겠다는 약속을 했습니다. 공공정비사업의 개혁과 조직과정에서, 힐퀴트는 사회주의가 집단을 재정립하거나 토대를 파괴하지 않고서도 재조직할 수 있다는 것을 보여주었습니다. 이제 억압의 사슬이 끊어졌으니 하수도 사회주의의 원칙은 전국에 적용되어야 합니다. 피츠버그처럼 수많은 도시들이 하늘을 뒤덮은 오염으로 가득찼습니다. 혁명이 끝난 지금, 전국의 도시는 청소되고 현대화 될 것입니다. 미국인을 비롯한 국제사회는 청결한 하수도를 마천루를 짓는 만큼이나 환영해야할 것입니다."
 csa.86.a: "세계에서 가장 깨끗한 하수도를."
 csa.87.t: "새로운 미국을 위한 국가"
 csa.87.d: "의회는 어떤 노래가 [CSA.GetNameDef]의 공식 국가가 되어야할지 토론 중입니다. 후보는 빠르게 추려졌습니다. 문제는 어떤 나라가 미국의 공식 국가로 뽑혀야할지입니다."
 csa.87.a: "연대여 영원하라."
 csa.87.b: "노조에는 힘이 있네."
 csa.87.c: "이 땅은 너의 땅."
 csa.88.t: "조지아의 스톤마운틴"
 csa.88.d: "On the face of Stone Mountain, deep in the state of Georgia, lies a long stalled government supported project to carve bas-reliefs to honour the Confederate side of the last civil war. The site has been a hotbed of neo-Confederate activity, a history that has included hosting the site of the rebirth of the Ku Klux Klan. Many wish to remove such a blight from the land of the new America, especially as other monuments to the Confederacy are torn down. However, people are divided with regards to the specifics of the incomplete project, which had run out of funding and seen highly public infighting by its patrons in the 1920s. Some believe the limited work done should be destroyed and the mountain allowed to heal the best it can, especially since the face of Robert E. Lee was already blasted off in 1928. James Ford, in a cynical turn, wishes to continue the project but feature Jemmy, John Brown and George Padmore, feeling that these heroes of African-American emancipation are best-suited to inspire the new America. Diego Rivera, the artist behind the renovation of Rockefeller Plaza, suggests a cheap and honourable compromise. The relief will be chiselled down to replace the Confederates with leaders of Socialist thinking and revolution. Those being Karl Marx, Vladimir Lenin, and John Reed. A redesign wouldn't be completely out of order given the numerous development issues the monument has faced and indeed the project had already been scaled back and replanned even before the revolution. But our government's final decision will likely send a lasting message about what our new America stands for."
 csa.88.a: "이 석상들을 파괴하라."
 csa.88.b: "노예 해방의 영웅들로 석상을 대체하라."
 csa.88.c: "사회주의 혁명가들로 석상을 대체하라"
 csa.89.t: "생디칼리슴 윤리"
 csa.89.d: "With the onset of a new society, a new set of ethics must take the place of the old ones. What is truly ethical behaviour? Waging revolution by all means. Before the revolution and during the war, life was hard for our fellow Americans. Many had to suffer the loss of a loved one, life-threatening financial insecurity during the crisis years or persecution. This lead to behaviour the old society may have deemed wrong or sinful, but our brave President Foster must look beyond traditions. For those whose souls suffered too deep an injury to carry on, we must allow them to phase out. Despite our censorship of the Daily Worker, massive protests by Christian Workers Unions, intelligentsia, and community support networks claim that Foster's 'suicide law' is merely a pretence to excuse mysterious deaths and disappearances. The more conspiratorial rightists even claim this is a plot by Foster to legalise murder so long as it looks like suicide. Foster's cabinet has called him in to reconsider, but the ultimate result was..."
 csa.89.a: "포스터가 물러선다"
 csa.89.b: "포스터가 이긴다"
 csa.90.t: "존 더스 패서스의 '미국' 삼부작"
 csa.90.d: "필름 몽타주와 근대주의 작가, 그리고 사회주의자인 존 더스 패서스의 신작 <미국>이 출간되었습니다. 이 책은 혁명과 대공황 속에서 살아야 했던 12명의 미국인들의 이야기이며, 패서스의 글은 신문과 선전 그리고 몇달동안 해방 이전의 거리에서 들은 무시무시한 대화들을 결합시킨 것입니다. 보통 이런 독창적이고도 창의적인 글이라면 미국 작가 회의에서 회자되며 많은 찬사를 얻었겠지만, 지금 학계는 침묵만을 지킬 뿐입니다. 이 책이 내전기 CSA 군인에 의한 불법적인 살인 행위들을 묘사했기 때문이었습니다. 작가회의의 명목상 대표인 어니스트 허밍웨이는 이를 사회주의 정부에 대한 반역과 선동 행위임을 주장했지만, 책을 검열하고 그를 구속하기로 한 결정은 의회에서 기각되었습니다."
 csa.90.a: "허밍웨이를 진정시켜라."
 csa.90.b: "허밍웨이의 말이 옳다."
 csa.91.t: "Union Vacations"
 csa.91.d: "One of the changes that has come with the Revolution is the transformation of vacationing. The workers of America rarely got to enjoy the luxuries that they created, stolen as they were by capitalists even though they rightly belonged to the people. How many of the struggling masses got to enjoy picnics or visits to the national parks when they had to work so many hours just to survive and feed their children? No longer will this be the case. The various local unions across the country, regardless of which federation they belong to, have begun to take over and manage various cultural centres as well as help sponsor vacations. This is supported by the government at both a local level and national level as a way to boost productivity and encourage comradeship."
 csa.91.a: "Culture belongs to the people."
 csa.92.t: "The Family and Freedom Program"
 csa.92.d: "Our workers in the factories need to be free from distractions, our revolutionary soldiers must not be burdened with unnecessary worries about the well-being of their family. As part of the program to ensure that the American worker is relieved of responsibilities which President Foster has termed \"A millstone about the neck of the workers\" Today the first train from Chicago to the rural plains in the centre of our country has left with children from mothers and fathers who work in important positions in the industrial heartland. The kids will be safe on the countless fields and ranches in the pastures, making themselves useful in farm labour and running errands, living a healthy life. This frees their parents to wage revolution with all their hearts and energy. With the success of this first train, Foster has proposed to his cabinet to make this a mandatory arrangement throughout the USAS, even going so far as to propose that children be taken by force from more stubborn worker families for their own good."
 csa.92.a: "Foster's cabinet talks him down."
 csa.92.b: "Foster's cabinet agrees."
 csa.93.t: "우디 거스리 뉴욕 투어"
 csa.93.d: "재건 작업이 시작되며 유명 가수 우디 거스리와 그의 밴드 알마낙 싱어즈가 공연 투어를 떠났습니다. 미국 전역에서 유명한 우디 거스리의 그의 밴드는 연대여 영원하라나 노조에는 힘이 있네와 같은 고전 명곡뿐만 아니라 이 땅의 너의 땅, 내 혁명의 마음을 편하게 해다오, 자본주의자를 무너뜨려라, 너희 자본주의자들은 지게되 있어와 같은 신곡들도 연주했습니다. 이 투어는 연주 장소 모두에서 인기를 얻었습니다."
 csa.93.a: "Roll the Union on."
 csa.94.t: "제1차 세계 SF 박람회"
 csa.94.d: "오늘 뉴욕에서 세계 SF 박람회가 최초로 개최되었습니다. SF에 관심을 가진 문인들이 SF에 대한 토론과 대화를 위해 이 박람회에 모여들었습니다. 이 박람회에는 존 W. 캠벨, 아이작 아시모프, 레이 브래드버리, 도널드 A. 월하임, 프레드릭 폴, 존 미셸, 로버트 A. W. 론데스, 잭 길레스피와 같은 사람들이 참석했습니다. 참가자는 200여 명으로 많은 수는 아니었지만 성공적인 개최라는 평가를 받고 있으며 다음 해 제2회가 개최될 예정입니다."
 csa.94.a: "내일의 세계"
 csa.95.t: "인디언 혁명"
 csa.95.d: "아메리카 원주민들은 구 자본주의 정부로부터 부당한 대우를 받았습니다. 인디언 사무국을 통해 그들은 그들의 땅을 수탈하고 이익을 챙겼죠. 이제 우리는 그러한 사무국들을 없앴으니 인디언들의 문제를 해결 할 수 있을 것입니다. 인디언혁명위원회가 만들어졌고, 이 위원회에서는 지역 부족들이나 공동체와 함께 인디언 사무국이 저지른 폐해를 씻겨내고 혁명과 그 이상을 그들의 지역에서 실행 시킬 수 있는지에 대해 논의하기 시작했습니다."
 csa.95.a: "아메리카 원주민들에게까지도 혁명은 전파된다."
 csa.96.t: "미국에서의 여행"
 csa.96.d: "혁명이 종료되고 재건이 시작될 때, 여행에 대한 논쟁이 대두되기 시작했습니다. 자동차 노조는 자동차야말로 자유를 위한 싸운 미국인들의 상징으로써 새로운 미국을 여행하는데 적합한 차량이라고 주장하였으며, 반대로 철도 노조는 모든 마을과 도시를 연결하는 것이 훨씬 유용하다고 주장하고 있습니다. 평의회는 어느 쪽을 지지합니까?"
 csa.96.a: "자동차 노조 지지"
 csa.96.b: "철도 노조 지지"
 csa.97.t: "할리우드의 대체지"
 csa.97.d: "미국 서부는 여전히 자본주의적 반동분자들에게 점령당해 있습니다. 즉 할리우드가 우리 것이 아니라는 의미입니다. 따라서 다양한 영화와 예술 노조들은 대체지를 모색해 왔고, 그들은 마침내 촬영을 위한 몇몇 대체지를 간추려 의회에 제시했습니다. 어느 도시가 지원을 받기에 적절할까요?"
 csa.97.a: "댈러스."
 csa.97.b: "마이애미."
 csa.97.c: "휴스턴."
 csa.97.e: "세인트루이스."
 csa.98.t: "[GetYear]년 월드 시리즈"
 csa.98.d: "The [GetYear] World Series of Baseball is here. This is the first world series since the revolution and attendance is high. Seven games of Baseball over six days as the Cincinnati Reds fought the Detroit Tigers. The games are extremely close so the final game is anyone's guess."
 csa.98.a: "승자는 바로..."
 csa.99.t: "디트로이트 타이거즈의 우승"
 csa.99.d: "타이거즈가 경기에서 승리했습니다. 결승전은 막상막하였지만 히브리 망치 행크 그린버그가 마지막 회에서 홈런을 기록하며 디트로이트 타이거즈에게 승리를 안겨주었습니다. 디트로이트 타이거즈가 [GetYear] 월드 시리즈의 승자입니다."
 csa.99.a: "잘한다, 타이거즈!"
 csa.100.t: "신시내티 레즈"
 csa.100.d: "레즈가 경기에서 승리했습니다. 결승전은 막상막하였지만 어니 롬바르디가 마지막 회에서 홈런을 기록하며 신시내티 레즈에게 승리를 안겨주었습니다. 신시내티 레즈가 [GetYear] 월드 시리즈의 승자입니다"
 csa.100.a: "잘한다, 레즈!"
 csa.101.t: "[From.GetNameDefCap]의 인터내셔널 가입 희망"
 csa.101.d: "[From.GetNameDefCap](은)는 국제사회주의에 동참하기로 결정하였고, 우리에게 정식으로 인터내셔널 가입을 요청했습니다. 다만, 지정학적으로 멀리 떨어진 그들이 그렇게까지 큰 도움이 될까요?"
 csa.101.a: "물론이다! 그들을 환영하자"
 csa.101.b: "우리는 그들이 필요하지"
 csa.102.t: "[From.GetNameDefCap]의 거부"
 csa.102.d: "[From.GetAdjective] 정부가 동맹에 가입하고 싶다는 우리 요청을 거부했습니다. 아마 그들에게 우리가 생디칼리스트로 보이지 않았던가 아니면 동맹으로서 가치가 없었나봅니다. 어찌되었든 우린 확실히 거절당했습니다."
 csa.102.a: "저들에겐 나쁜 결정이야."
 csa.103.t: "미국의 보호"
 csa.103.d: "[From.GetNameDefCap](은)는 우리의 새로운 코뮌이 태평양에서 흔들리지 않도록 보호를 제공하기로 결정했습니다."
 csa.103.a: "Thank you America."
 csa.104.t: "미국의 보호"
 csa.104.d: "[From.GetNameDefCap] 측이 우리의 새로운 공화국이 태평양에서 흔들리지 않도록 보호를 제공하기로 결정했습니다."
 csa.104.a: "Thank you America."
 csa.126.t: "국경없는 과학"
 csa.126.d: "From the bold new class of scientists our generation has produced, none can match the imagination of our Oppenheimer and Pasons. Oppenheimer the ambitious physicist with a connection to the brightest minds in the Internationale can make the atomic weapon dream a reality. Pasons the liberated rocketry pioneer whose devotion to socialism is only matched by his devotion to advancing rocketry research. Unfortunately, we can only fully fund one of these due to budgetary concerns."
 csa.126.a: "We shall be liberated from the earth."
 csa.126.b: "We shall liberate the atom."
 csa.127.t: "지구에만 얽매이지 않으리"
 csa.127.d: "Despite his unorthodox lifestyle, Jack Parsons has made hasty work of completing a rocket to our specifications. We've had to hold back many objections from politicians claiming that Jack Parsons is secretly in a cult with his work associates. Easily dismissed hogwash, until a meeting held with the team late into production. Parsons surprised everyone with a film of a successful rocket take-off ahead of schedule, but then dropped a bombshell by asking that his rocket be used primarily for scientific exploration of outer space. This incredible news is still being mulled over by the Committee, with their decision dictating the future of the program."
 csa.127.a: "Parsons is off, proceed as planned."
 csa.127.b: "Parsons request is accepted."
 csa.128.t: "The Atomic Chain Broken"
 csa.128.d: "An international cooperation resulted in fantastic progress on the nuclear weapon. The biggest hurdle came when none of the Southwestern states would allow a test of such importance on their land, due to public knowledge of nuclear radiation. We've had to settle for an old munitions test site in West Virginia. There the test was made, and the entire Internationale celebrated this occasion."
 csa.128.a: "We hold the future now."
 csa.129.t: "해방된 미국"
 csa.129.d: "마침내 미국 전역이 [CSA.GetNameDef] 소속이 되었습니다. 혁명은 총체적인 승리를 달성했고, 인민들은 자본주의의 사슬에서 벗어났습니다. 캘리포니아에서 뉴욕까지, 우리는 모든 곳에서 사회주의의 붉은 깃발을 흔들었습니다. 이제 혁명의 상처를 딛고 모든 인민에게 혁명을 전파할 수 있기를 기대할 뿐입니다."
 csa.129.a: "이 땅은 그대의 땅이다."
 csa.130.t: "Overtures from [From.GetNameDef]"
 csa.130.d: "The [From.GetAdjective] ambassador has arrived, offering a treaty of friendship between [Root.GetNameDef] and [From.GetNameDef], suggesting that two countries with so much in common should work together rather than be at odds."
 csa.130.a: "They are wise."
 csa.130.b: "We have no use for Americans, syndicalist or otherwise."
 csa.131.t: "[From.GetNameDefCap]의 동의"
 csa.131.d: "The [From.GetAdjective] government has agreed to our offer of a treaty of friendship. Perhaps this is the beginning of a new era of cooperation between our nations."
 csa.131.a: "Excellent."
 csa.132.t: "[From.GetNameDefCap]의 거부"
 csa.132.d: "The [From.GetAdjective] government has refused our offer of a treaty of friendship. Perhaps both our nations being part of the revolution is not enough for them."
 csa.132.a: "A poor decision on their part."
 csa.150.t: "일리노이 총회에서 IWW를 초대하다"
 csa.150.d: "일리노이 주의회는 연방정부가 만든 현재의 위기와 다가오는 기한에 대해 토론하기 위해 IWW를 초대했습니다. 잭 리드는 이 제안을 받아들였고, 앞서 몇몇 노조 지도자들과 비공식 회담을 가졌습니다. 리드는 상황이 심각하다는 것을 분명히 했고, 사회당은 다가오는 분쟁에서 살아남기 위해 IWW 뒤에서 단결해야 할 것입니다. 이 조용한 합의는 전통적인 사회당 지도부가 각 노조 대표들이 한 표씩 행사하면서 산업 노조 노선을 따라 재편될 것이라는 것을 의미했습니다. 사회당은 즉각 만장일치로 외교가 아닌 직접 행동을 통한 사회혁명 지지를 약속했습니다."
 csa.150.a: "So Say We All!"
 csa.151.t: "잭 리드의 [GetMonth] 혁명 선언"
 csa.151.d: "In the Illinois General Assembly, Reed delivered a fiery broadcast describing the wealth of America and the Syndicates. Declaring that direct action against capitalist society was a vital necessity for all Americans, and that the federal government's deadline must not only be ignored it must be defied. Telegrams from the Third Internationale poured in to support Reed's SPA, exciting the attendants. A vote was called to begin reforming the American capitalist economy into an anarcho-syndicalist economy. This referendum, signed by the attendants, declared the Federal Reserve null and void. The IWW was appointed the labour chamber for the new syndicalist government, and the selling of company shares declared illegal. The representatives, satisfied with their success, have returned to Chicago to organise the armed revolution."
 csa.151.a: "여럿으로 이루어진 하나."
 csa.152.t: "연방준비제도에 대한 총파업 움직임"
 csa.152.d: "연방의 폭압으로부터 노동자들을 보호하는 것이 목표였던 총파업이 이제 생산수단을 장악하려는 움직임을 보이고 있습니다. 적위대는 월가를 해체할 뿐만 아니라 연방준비은행의 금을 압수하기 위해 맨해튼 하부에 대피령을 내렸습니다. 이 대표단에는 기자들이 있었는데, 그들은 의원들이 시카고에 안전하게 보관하기 위해 안전 금고를 가지고 가는 것을 볼 수 있었습니다. 이들은 노먼 토마스를 차관으로 선출한 IWW의 신임을 받고 있습니다. 몇몇 사회당 정치인들은 워싱턴에서 에클레스 빌딩 밖에서 만나 연방준비제도이사회 의장 유진 블랙에게 청원하던 중 체포되었습니다."
 csa.152.a: "당장 저 사람들을 풀어줘!"
 csa.153.t: "다가오는 기한"
 csa.153.d: "연방정부가 적시한 30일이라는 기한이 다가옴에 따라 어느 쪽도 자신의 의견을 철회하지 않으리라는 것이 분명해졌습니다. 리드의 지지자들이 점유한 지방에서는 적위대가 대거 늘어났고, 무력을 통해서라도 이 나라를 생디칼리슴 국가로 바꾸자는 의견이 점점 더 대중적으로 받아들여지고 있습니다. 결국에는 연방정부 역시 더 이상 타협의 길을 걷지 않으리란 것이 명확해 졌습니다."
 csa.153.a: "시간문제일 뿐이다."
 csa.154.t: "미노조연맹과의 화해?"
 csa.154.d: "Against all odds, [CSA.GetNameDef] has triumphed against all opposition, radically transforming America overnight. From their constitutional convention, a new system has arisen, one centred around the principles of syndicalism and workers' democracy - biased as it may be, it's still democratic at is core, something which surprised many people expecting the revolution to inevitably collapse into tyranny. With the recent election of the Farmer-Labor Party, a furious debate has broken out regarding the possibility of a peaceful reunification. While our government is favourable to many of [CSA.GetNameDef]'s policies, they are also far more radical, and will be negotiating from a position of strength - meaning we will be forced to accept many hard compromises. On the other hand, [CSA.GetNameDef] has proven its resilience, with both the Federal Government and Huey Long's Union State crushed under their armies. Perhaps we should accept the inevitable and avoid more bloodshed, before the victors turn their eyes towards California."
 csa.154.a: "그래, 이 파멸적인 전쟁을 그만 끝내자. (미노조연맹으로 플레이합니다)"
 csa.154.b: "우리야말로 진정한 미국이며 우리의 깃발 아래 미국을 다시 통합할 것이다!"
 csa.155.t: "미국이 재통일되다!"
 csa.155.d: "The rebel government out west has decided to lay down their arms and rejoin America. The military checkpoints along the Rocky Mountains are being dismantled and people from both sides of the country are crossing over. At long last the country is reunited."
 csa.155.a: "From Sea to Shining Sea!"
 csa.156.t: "화해는 없다"
 csa.156.d: "With the recent election of the Farmer-Labor Party, many in [Root.GetNameDef] hoped the rebel government to the west would prove amenable to a peaceful end to the conflict that's ravaged America. However it seems that the rebels out west have decided that they shall not reunite with us. In their senate, they have bitterly denounced the Revolutionary Congress as a hollow mockery of democracy, no better than the tyrants in Washington and Baton Rouge it had replaced. It seems that once again, force of arms will be needed to reunite the shattered pieces of the country."
 csa.156.a: "언젠가 미국은 재통일 될 것이다."
 csa.200.t: "롱주의자들의 폭탄 테러"
 csa.200.d: "휴이 롱의 지지자들이 공장과 철도 그리고 군 시설에 대한 [attack_state.GetName] 하고 있습니다, 이로 인해 수많은 사람들이 다치거나 죽고 있습니다. [attack_state.GetName]의 주방위군은 현장에 있으며 이들 그룹의 주요 리더를 잡는데 더 가까워졌다고 합니다."
 csa.200.a: "우리는 이 테러범들을 소탕할 것이다."
 csa.204.t: "연방주의자들의 폭탄 테러"
 csa.204.d: "자본주의에 대한 망상과 착취를 위해 투장하는 연방주의자들이 공장과 철도 그리고 군 시설에 대한 [attack_state.GetName] 하고 있습니다, 이로 인해 수많은 사람들이 다치거나 죽고 있습니다. [attack_state.GetName]의 주방위군은 현장에 있으며 이들 그룹의 주요 리더를 잡는데 더 가까워졌다고 합니다."
 csa.204.a: "우리는 이 테러범들을 소탕할 것이다."
 csa.205.t: "Commander of the Second Continental Navy"
 csa.205.d: "After the start of the Civil War, some high ranking captains and commanders of the U.S. navy have chosen the side of people. Some of them even brought with them ships under their command into our revolutionary endeavour. In our time of need, we need to appoint a Chief to our Navy which will lead us to victory against Federal forces. One of the best choices is experienced William Rea Furlong, a supporter of old U.S. naval doctrine, but we are still not in position to fight in open battle against the Federalist navy. Opposite of him, Hyman Rickover suggests to concentrate our attention against convoys in deep oceans. Finally the young but promising Arleigh Burke suggests to concentrate our effort on use of light ships and give to their captains freedom from high command."
 csa.205.a: "Furlong is our man."
 csa.205.b: "Rickover will strangle the Federalist supply lines."
 csa.205.c: "Burke's decentralisation is the future."
 csa.206.t: "Naval Industry after the Revolution"
 csa.206.d.ACW: "With the outbreak of civil war, most of the shipyards were captured by the enemies of the Revolution. The shipyards that remain in our hands do not allow us to recreate the old US fleet, and we cannot fight against the enemy fleet in our present situation. But there is good for us - most of our shipyard workers have experience, and some of them have already proposed plans to simplify ship production and organisation of work. This will take resources and experienced workers from other places, but allow us to prepare for a naval war against the Federal Government. Our captains are divided into two groups - supporters of destroyers or submarines. The first group are insisting destroyers can fight against most enemy ships, and can also support our main ships in battle. The second group says that submarines are more efficient and can work alone at large distances without the support of the main forces of the fleet. Meanwhile, our leading engineers have proposed an option between them. Although this option is not as effective as specialising in one of the production lines, it will allow us to create a flexible fleet."
 csa.206.d.post_ACW: "During the civil war, most of the shipyards were captured by the enemies of the Revolution. Now, despite our triumph, the US fleet stands in tatters, broken in the war, leaving us dangerously exposed against enemy fleets in our present situation. But there is good for us - most of our shipyard workers have experience, and some of them have already proposed plans to simplify ship production and organisation of work. This will take resources and experienced workers from other places, but allow us to prepare for a naval war against the reactionaries. Our captains are divided into two groups - supporters of destroyers or submarines. The first group are insisting destroyers can fight against most enemy ships, and can also support our main ships in battle. The second group says that submarines are more efficient and can work alone at large distances without the support of the main forces of the fleet. Meanwhile, our leading engineers have proposed an option between them. Although this option is not as effective as specialising in one of the production lines, it will allow us to create a flexible fleet."
 csa.206.a: "Focus on submarine production"
 csa.206.b: "Focus on destroyer production"
 csa.206.c: "Let's keep our options open"
 csa.207.t: "조선소의 부패"
 csa.207.d: "After the end of the Second Revolutionary War, our previous decision to increase ship production shows this model does not work in peacetime. A leading engineer at one of the shipyards was recently caught receiving a bribe from one of the union members, in a private arrangement to prioritise their own work before others. To make matters worse, various shipyards spent money intended for building ships to “improve working conditions”. Despite those claims, that money ended up lining the pockets of the navy officers who supervised the construction and assigned foremen, not the workers.\n\nThe growing corruption in shipyards has become a problem. We must reorganise ship production processes in order to root it out of our system."
 csa.207.a: "We must purge this rot."
 csa.208.t: "First Paradrop Exercise"
 csa.208.d: "While technically speaking, the first paradropping exercises were practised by U.S army in 1930 with biplanes dropping machine gun squads, today a major breakthrough has been achieved. After finishing a rigorous conditioning and training program started two weeks ago, a lottery was made to decide the jumping order of the experimental paradropping platoon made up of volunteers. When the Douglas C-33 took off from Alpena Airfield and finally was put into position to start the experiment, Lieutenant William T. Ryder became the first American Paratrooper after making his jump and landing near Fort Custer. The second man, however, refused to jump, and so the first enlisted man to become a paratrooper was William N. \"Red\" King, and then the remaining 8 platoon members in the aircraft. After their touchdown, they quickly reached the rendezvous point and completed their exercise goals, making the experiment a success."
 csa.208.a: "What an achievement!"
 csa.209.t: "Formation of the First Parachute Battalions"
 csa.209.d: "With the success of our scheduled mass jumps and with the blessing of high officers and politicians, Fort Custer had begun taking volunteers for paratrooper units. While originally the high training standards and relatively high mortal risk initially caused few volunteers to show up, the high command authorised a triplication of the paratrooper wage as opposed to the foot soldier wage. Soon enough, the 501st Parachute Battalion was formed, quickly followed by other battalions and regiments. After a recruitment drive, the number of volunteers was enough to form 3 paratrooper divisions for us to utilise. While these divisions still lack combat experience, this breakthrough in Airborne tactics should not be underestimated, and the Continental Army Command is looking forward to seeing their investment in these divisions pay off."
 csa.209.a: "Those boys are crazy..."
 csa.210.t.butler: "Smedley Butler Leaves the Army"
 csa.210.d.butler: "After our decision to organise the army on a state principle, our Commander-in-Chief Smedley Butler, an opponent of this decision, decided to leave the army. Following his example, many of our officers who fled the federal army during the Civil War, also decided to resign - and we don’t have any possibility to stop them and not harm our image in the process. Unfortunately, we will need to reorganise our entire senior command and replace at least half of our field commanders, which will take at least several years."
 csa.210.t.butler_dead: "Mass Resignations in the High Command"
 csa.210.d.butler_dead: "After our decision to organise the army on a state principle, many opponents of this decision have decided to leave the army. Following their examples, several of our officers who fled the federal army during the Civil War, also decided to resign - and we don’t have any possibility to stop them and not harm our image in the process. Unfortunately, we will need to reorganise much of our senior command and replace at least a quarter of our field commanders, which will take at least a year."
 csa.210.a: "If this is the price to be safe from tyrants, so be it."
 csa.212.t: "Former Red Guards Rob a Small Town!"
 csa.212.d: "A group of former members of our Red Guard robbed a small town. While the local militia tried to confront them, the bandits had artillery, which soon ended the battle in their favour. The city was devastated, people were killed, and these bandits left the territory without any problems.\n\nAfter the news of this event reached large cities, people began to massively criticise our government, which cannot protect citizens from its former soldiers."
 csa.212.a: "Catch them - this is not China!"
 csa.213.t: "Violence in the Factories!"
 csa.213.d: "The workers of one of our states cooperated and began a mass strike against a 12-hour working day and demanded better working conditions. Although the strike was at first peaceful, the violence began when the Red Guard tried to calm them down and demanded that the workers go home. No one knows who fired the first shot, but many workers were killed and the factory was seriously damaged."
 csa.213.a: "But we are protecting the working class!"
 csa.214.t: "Clashes between Bandits and Rebels!"
 csa.214.d: "A group of bandits and one of the rebel cells recently met. This led to turning the area near one of the small cities into a battlefield. While we are still not sure who won the battle, one of the groups retreated to the neighbouring town and was caught by the enemy. Huge damage was done and many citizens died in this accent. There is no doubt that the rebels will use this episode for propaganda purposes against us."
 csa.214.a: "Just get rid of both of them!"
 csa.215.t: "Growing Banditry and Protests"
 csa.215.d: "Our advantage in the civil war - the number of troops - became a problem after the war ended. With ruined and damaged infrastructure and no government support to help them get to their homes, most of the former militias have turned into a bunch of bandits who rob people for food. This became a common problem in territories that were under enemy control in the last stages of the war. These bandits not only rob people, but also start shooting with small groups of reactionaries when they meet. Some newspapers have already stated that “The Second Civil War did not end and became a procession of warlords,” which seriously damaged our authority, as these people fought for us in a civil war.\n\nAs if that wasn’t enough, some of the workers started protests - at least now peacefully - with demands to reduce working hours and stop mass production of weapons.\n\nIf we do not start the demobilisation program in the near future, this will only lead to the ongoing devastation of the country."
 csa.215.a: "We need to start the demobilisation program!"
 csa.216.t: "Smedley Butler Passes Away"
 csa.216.d.CSA: "A day of national mourning has been called out amongst [Root.GetNameDef], as news of the passing of former Field Martial Smedley Butler was announced by the government this morning. The war hero had checked into the Philadelphia Naval Hospital the month prior, reportedly having been sick for several weeks. Upon admission, doctors discovered he had an incurable gastrointestinal condition and in spite of their best care, Butler passed away the following fortnight surrounded by his loved ones.\n\nHaving only recently announced his retirement after seeing the end of the Second American Civil War, Butler oversaw important reforms and overhauls to the Second Continental Army, transforming it into a well organised fighting force that ultimately saw the emancipation of the working class all across the continental United States. His death has rocked the nation to its core, with many in the army still believing his work in guiding it to be unfinished.\n\nAt Capitol Hill, a full state funeral was given in commemoration of him including military honours. The procession led by fellow Marines who had fought alongside him for many years. His coffin was laid in state at the Capitol Rotunda for three days, before being buried at Arlington National Cemetery."
 csa.216.d.CSA_weltkrieg: "A day of national mourning has been called out amongst [Root.GetNameDef], as news of the passing of former Field Martial Smedley Butler was announced by the government at [Root.Capital.GetCapitalVictoryPointName]. The war hero was found dead in his office this morning, having spent the past few weeks coordinating the American war effort. Taking very few breaks and only permitting those in the upper echelons of the military command to visit him. The coroners' report of his autopsy would eventually reveal that he had died from gastrointestinal complications compounded by excessive overworking.\n\nHaving announced his plans for retirement once the current conflicts our nation is entangled in finally come to an end, Butler oversaw important reforms and overhauls to the People's Vanguard, transforming it into a well organised fighting force that ultimately saw the emancipation of the working class all across the continental United States. His sudden death has rocked the nation to its core, with many in the army still believing his work in guiding it to be unfinished.\n\nAt Capitol Hill, a full state funeral was given in commemoration of him including military honours. The procession led by fellow Marines who had fought alongside him for many years. His coffin was laid in state at the Capitol Rotunda for three days, before being buried at Arlington National Cemetery."
 csa.216.d.not_CSA: "Today the passing of Smedley Butler was announced by his family. The war veteran had checked into the Philadelphia Naval Hospital the month prior, reportedly having been sick for several weeks. Upon admission, doctors discovered he had an incurable gastrointestinal condition and in spite of their best care, Butler passed away the following fortnight surrounded by his loved ones.\n\nA man whose loyalty was often the subject of scepticism and doubt by those in the upper echelons of the Federal Army, Butler fought with distinction under the Olson Administration during the Second American Civil War, seeing the conflict come to a close before announcing his retirement.\n\nHis funeral was attended by members of the Philadelphia Police Department as well as former Marines who had served alongside him for many years. Several politicians were also present, most notable amongst which was Quentin Roosevelt, who personally paid tribute to the deceased general. He was buried at Oaklands Cemetery, Pennsylvania."
 csa.216.a: "Your contributions will never be forgotten. Rest in peace."
 csa.1000.t: "[CSA.GetNameDefCap] Arises"
 csa.1000.d: "Following a harrowing civil war, the old hegemony of the American continent has been painted red with the colours of revolutionary syndicalism! Having successfully overthrown the federal government in Washington and crushed the counter-revolution launched by Huey Long, the Combined Syndicates of America called for a second Constitutional Convention in order to lay the groundwork for a new nation. During this lengthy deliberation, numerous factions bickered, debated and discussed until a consensus was reached.\nThe new America has rejected the growing threat of Totalism and tyranny, in favour of a socialist republic, maintaining the spirit of American freedom. It remains to be seen how stable the new government will be, and if the syndicalists can successfully root out capitalism in their new bastion of liberty."
 csa.1000.a: "Long live our comrades in America!"
 csa.1000.b: "Will it truly be revolutionary democracy, or\nmob rule?"
 csa.1001.t: "William Foster Named President"
 csa.1001.d: "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was William Foster. A noted political activist and theorist, Foster stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
 csa.1001.a: "포스터 동지 만세!"
 csa.1001.b: "Nothing but a despot, in charge of an\nindustrial titan."
 csa.1002.t: "Earl Browder Named President"
 csa.1002.d: "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was Earl Browder. A noted political activist and theorist, Browder stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
