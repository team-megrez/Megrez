 csa.42.t: "Cannon vs. Lewis"
 csa.42.d: "Yet again, the four-year term of the President nears completion; calling unions, delegates, and parties alike to mobilise to determine the next person to hold the seat. Frustratingly for the Socialists, John L. Lewis's term faced constant opposition from the $CSA_syndicalist_party_postwar_abbrev$, who have virulently opposed Lewis's nationalisation of the coal industry as creating wide disparities between unions, as well as his favouring of moderate parties over those who directly participated in the revolution.\n\nCapitalising on leftist backlash to Lewis, the $CSA_syndicalist_party_postwar$ have nominated the militant James Cannon for the presidency. Cannon has chosen to run on a platform of revolutionary renewal, eschewing the moderation of Lewis in favour of a more militant government, equality among the unions and workers, and more active participation abroad.\n\nCannon's primary charge against the Lewis administration is that it has created a labour aristocracy with the United Mineworkers and Steelworkers at the top, where unions that refuse to support Lewis are discriminated against and placed into poverty. Lewis contends that he is only acting in the best interests of the country, criticising Cannon's embrace of civilian militarism as reckless and foolish in the post-revolutionary time.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
