 WIF_permanent_stability_desc: "비록 많은 민주주의자에게 인기없는 조치였을지 몰라도, 검열, 감시, 단속을 통해 국가의 안정을 되찾을 수 있었습니다. 이 결과를 과소평가할 수 없도록, 안정화된 개혁을 유지하여 안정이 다시는 우리나라를 떠나지 않도록 할 것입니다."
