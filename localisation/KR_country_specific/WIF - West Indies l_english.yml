 WIF_thomas_cubitt_commander_desc: "§Y장군 설명\n출생:§! §g1871년 4월 9일 잉글랜드 노퍽 주 그레이트야머스§!\n§Y군 경력:§! §g대전쟁의 베테랑인 큐빗은 1891년 왕립 포병대에 입대한 이후 1차 세계 대전 직전 소말리아 주둔군 부관이 되어 데르비시국과 교전을 이어갔습니다. 대전쟁이 벌어지자, 그는 소말리아에 잔류해 봉기를 필사적으로 진압하려 했으나, 많은 거점이 함락당하면서 그 임무를 수행하지 못했습니다. 1916년 전선으로 재배치된 그는 링컨셔 연대와 57여단을 지휘했고, 이후 38 웨일스 보병사단을 지휘했습니다. 프랑스가 항복하자, 1919년 베르사유 조약이 체결될 때까지 이어진 전투에 참여하기 위해 전 세계를 돌아다닌 그는 종전 때까지 바스 훈장, 성 미카엘 및 성 조지 훈장을 수여받았습니다. 전후 인도에서 복무하던 그는 제국이 붕괴하면서 캐나다로 이주했습니다. 이제 65세의 나이로 병약해진 그에게 버뮤다 주지사직은 은퇴 직전의 명예직과도 같습니다. 캐나다 당국은 이 1차 세계대전의 영웅이자 과거 그의 열정을 여전히 잊지 않은 듯합니다.§!\n\n§Y참고: 버뮤다 주지사로서 군사적 문제에 대한 관심이 빠르게 식고 있는 그는 자신을 통한 혁신의 도입을 더 이상 원하지 않습니다. 이제 65세인 그는 은퇴를 준비하고 있습니다.§!"
 WIF_reginald_hildyard_commander_desc: "§Y장군 설명\n출생:§! 1876년 11월 11일 잉글랜드 서리 주 프림리§!\n§Y군 경력:§! §g레지널드 존 토로톤 힐야드 경은 헨리 힐야드 장군의 아들로 1896년 영국 왕립군에 입대했습니다. 1899년부터 1902년까지 이어진 2차 보어전쟁에 참전한 그는 여러 전공을 세워 여왕 훈장과 국왕 훈장을 수여받았습니다. 군을 위해 남아프리카에서 다양한 일을 한 그는 가문의 영향을 받아 점차 진급해 나갔습니다. 대전 이전과 이후에도 승진을 이어간 그는 최고사령부와 가능한 한 많이 소통하려 하는 인물로 알려져 있으며, 1933년 캐나다 육군에서 장성으로 승진한 이후 1936년 3월 버뮤다 주지사로 임명되었고, 자신의 가치관을 군에 적용하려 하는 그는 군에서 어마어마한 영향력을 지니고 있습니다.§!\n\n§Y참고: 토마스 큐빗이 은퇴하면서 그가 새로운 주지사가 되었습니다. 전임자와 달리, 그는 군사적 문제와 서인도 연방군을 성장시키기 위한 방법에 여전히 관심이 있습니다.§!"
 WIF_bede_clifford_commander_desc: "§Y장군 설명\n출생:§! §g1890년 6월 3일 뉴질랜드§!\n§Y군 경력:§! §g베데 에드먼드 휴즈 클리포드 경은 뉴질랜드 태생 군인이자 외교관이며, 동시에 식민지 행정가입니다. 영국의 귀족 처들리의 클리포드가 남작가이며, 그런 그의 야망은 가문과 아버지인 10대 처들리 남작 클리포드인 윌리엄 휴 클리포드를 위해 '그의 땅'을 되찾는 것입니다. 해군 장교 및 측량사로 일하기 전 1차 세계대전 기간 성 미카엘, 성 조지, 바스 훈장 및 빅토리아 여왕 훈장을 수여받은 그는 현재 트리니다드 토바고 주지사로 재직 중인데, 비록 이곳이 노동 운동의 핫플레이스일지 몰라도 본인은 지역민들에게 호감을 사고 있습니다.§!\n\n§Y참고: 트리니다드 토바고 주지사입니다. 과거 바하마에서 주지사를 지낸 경험이 있는 그는 노동 불안에도 불구하고 무력을 통한 시위 진압 같은 권력 남용을 자제하려 하기에 지역민들에게 호감을 사고 있습니다.§!"
 WIF_ralph_leatham_admiral_desc: "§Y제독 설명\n출생:§! §g1888년 3월 3일 잉글랜드 웨스트요크셔주 헴스워스§!\n§Y해군 경력:§! §g웨스트요크셔주 헴스워스에서 태어난 랄프 리섬 경은 1900년 요크셔 왕립 영국 해군에 입대했습니다. 1차 세계대전 HMS 야머스와 HMS 밸리언트같은 다양한 함선에서 복무한 그는 그 공로로 바스 훈장을 수여받았으나, 그 영광은 오래가지 못했습니다. 캐나다로 망명해야 했던 그는 1929년 서인도 제도에서 복무할 것을 제안받았으며, 현재 그는 앤드루 커닝햄 휘하 서인도제도 주둔군의 참모입니다. 그레나다 주지사로도 재직 중인 그는 지배보다는 해군 경영에 더욱 신경을 쓰고 있기에 중립적인 인물이란 평가를 받고 있습니다.§!\n\n§Y참고: 그레나다 주지사이나, 그는 그레나다의 관리보다 해군력에 더욱 집중하기에 현지인들의 지지율이 낮습니다. 동시에 앤드루 커닝햄의 참모인 그는 영국 본토의 탈환을 위해 서인도제도를 전략적 요충지로 만들기 위한 대규모 해군 양성의 지지자입니다.§!"
 WIF_harry_cordeaux_commander_desc: "§Y장군 설명\n출생:§! §g1870년 11월 15일 인도 마하라슈트라주 푸나§!\n§Y군 경력:§! §g해리 에드워드 스필러 코르도 경은 봄베이에서 판사로 활동 중이던 그의 아버지로 인해 푸나에서 태어나 자랐습니다. 대학 진학을 위해 영국으로 돌아온 그는 1896년 인도 참모진에 들어갔으며, 군 내의 식민지 직위를 전전하며 1904년부터 1906년까진 소말릴란드 영사 겸 행정관 및 최고사령관이 되었습니다. 1910년 우간다 주지사 된 그는 외딴섬인 세인트루이스로 쫓겨나기 전까지 지역 내 기반 시설을 설치하는 일을 감독했습니다. 1차 세계대전 종전 이후 바하마의 총독이 된 그는 베데 클리퍼드의 뒤를 이어 지금까지 재임 중입니다. 그는 대법원의 개혁과 나소 항구를 개선하는 등 섬에서 주목받을 만한 일들을 많이 해왔습니다. 현지인들에게 호감을 사고 있는 그는 참모진 내에서 장군보다는 총독으로의 직함으로 더욱 취급되고 있습니다.§!\n\n§Y참고: 바하마의 주지사입니다. 장군직보다 행정 경험이 많은 그는 만일 서인도제도가 반란을 일으키더라도 바하마가 왕실에 충성을 다할 수 있을 정도로 인망을 쌓아 올렸고, 몇몇 개발을 통해 바하마의 불만도를 사상 최저 수준으로 낮추었습니다.§!"
