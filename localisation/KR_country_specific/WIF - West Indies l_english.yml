 WIF_cayenne_agreement: "카옌 협약"
 WIF_cayenne_agreement_desc: "1931년 체결된 카옌 협약은 프랑스 영토의 지위에 관해 영국과 프랑스 정치인들 사이에 체결된 협약입니다. 이 협약은 프랑스 식민지에 영국인들 보다 더 높은 자치권을 보장하며, 당시부터 지금까지 대협상의 대상이 되어왔습니다."
 WIF_cayenne_agreement_normal_socdems: "수정된 카옌 협약"
 WIF_cayenne_agreement_normal_socdems_desc: "자치당이 정권을 확보하면서, 프랑스인들은 연방에 맞서 싸울 것을 다짐하고 있습니다."
 WIF_young_army: "신생 군대"
 WIF_young_army_desc: "영국인 참모들이 우리 군의 양성에 도움을 줬을지라도 결국 서인도제도군은 풋내기일 뿐입니다. 우리 군인들은 어리고 경험과 전문지식이 부족합니다. 긍정적으로 보자면, 이는 훈련과 실전 경험을 통해 자연스레 해결될 수 있는 문제입니다."
 WIF_young_army_2: "신생 군대"
 WIF_young_army_2_desc: "영국인 참모들이 우리 군의 양성에 도움을 줬을지라도 결국 서인도제도군은 풋내기일 뿐입니다. 우리 군인들은 어리고 경험과 전문지식이 부족합니다. 긍정적으로 보자면, 이는 훈련과 실전 경험을 통해 자연스레 해결될 수 있는 문제입니다."
 WIF_young_army_3: "신생 군대"
 WIF_young_army_3_desc: "영국인 참모들이 우리 군의 양성에 도움을 줬을지라도 결국 서인도제도군은 풋내기일 뿐입니다. 우리 군인들은 어리고 경험과 전문지식이 부족합니다. 긍정적으로 보자면, 이는 훈련과 실전 경험을 통해 자연스레 해결될 수 있는 문제입니다."
 WIF_young_army_4: "신생 군대"
 WIF_young_army_4_desc: "영국인 참모들이 우리 군의 양성에 도움을 줬을지라도 결국 서인도제도군은 풋내기일 뿐입니다. 우리 군인들은 어리고 경험과 전문지식이 부족합니다. 긍정적으로 보자면, 이는 훈련과 실전 경험을 통해 자연스레 해결될 수 있는 문제입니다."
 WIF_air_force_support: "공군 지원"
 WIF_air_force_support_desc: "서인도제도 공군과 육군은 전투시에 밀접한 관계를 가지고 있습니다."
 WIF_new_command: "새로운 지휘부"
 WIF_new_command_desc: "클리퍼드의 계획이 공식적인 서인도군의 교리로 채택되면서 적절한 계획과 이를 수행할 수 있는 유능한 장교를 만드는 것이 중요해졌습니다."
 WIF_centralized_command: "중앙화된 사령부"
 WIF_centralized_command_desc: "클리퍼드는 최근 개혁을 통해 장군들의 계획 수립 과정을 더욱 효과적으로 수립할 수 있도록 하려 합니다."
 WIF_command_navy_cooperation: "육해군통합지휘부"
 WIF_command_navy_cooperation_desc: "클리퍼드의 최종 개혁은 합동 계획 시스템에 해군을 수용하여 육해군간의 효과적인 의사 소통을 가능하게 하였습니다."
 WIF_military_increased_funding: "군비 증가"
 WIF_military_increased_funding_desc: "군 예산이 매우 제한적이였기 때문에, 군의 자금을 늘리기로 결정했습니다. 장래 우리 군의 전문성 수립에 도움이 될 겁니다."
 WIF_west_indies_airforce: "서인도 공군"
 WIF_west_indies_airforce_desc: "자원병, 현지 제작 비행기, 원주민으로 만들어진 빈약한 부대가 아닌 제대로 된 서인도 공군이 창설되었습니다. 연방을 위해, 하늘에서 우리 바다를 수호하기 위해 장정들이 훈련을 받기 시작했습니다."
 WIF_west_indies_airforce_2: "서인도 공군"
 WIF_west_indies_airforce_2_desc: "자원병, 현지 제작 비행기, 원주민으로 만들어진 빈약한 부대가 아닌 제대로 된 서인도 공군이 창설되었습니다. 연방을 위해, 하늘에서 우리 바다를 수호하기 위해 장정들이 훈련을 받기 시작했습니다. 놀랍게도, 정부는 해군과 육군보다 공군의 자금 지원을 우선시하기로 결정하면서 이곳에 더 많은 사람들을 끌어들였습니다."
 WIF_caribbean_trade: "카리브해 무역"
 WIF_caribbean_trade_desc: "카리브, 중앙아메리카와의 무역은 우리나라의 경제에 매우 중요한 요소이며, 우리 해군이 무역을 돕는 것은 당연한 일입니다."
 WIF_wif_academy: "서인도 해군사관학교"
 WIF_wif_academy_desc: "해군 자립에 초점을 맞추기 위해서, 해군학의 기본을 사람들에게 가르칠 자체적 해군 사관학교를 설립했습니다."
 WIF_canadian_academy: "캐나다 해군사관학교"
 WIF_canadian_academy_desc: "우리 군의 경험 부족에 관한 걱정으로 인해 우리는 해군 훈련을 캐나다에 의존하기 시작했습니다."
 WIF_increased_naval_budget: "해군 예산 증액"
 WIF_increased_naval_budget_desc: "많은 이들이 예상한 대로, 정부는 한정된 예산을 해군에 할당하기로 결정하고 더욱 집중적인 훈련을 통해 해군의 숙련도와 장교단의 자질을 높이기로 결정했습니다."
 WIF_economic_downfall: "경제 붕괴"
 WIF_economic_downfall_desc: "대영제국의 붕괴로 본토시장과 우리 경제가 강제로 분리되엇습니다. 우리의 수출과 관광 수익은 제한적으로 이루어지기 때문에, 연방의 생활 수준이 곤두박질치고 있습니다."
 WIF_great_depression_1: "대공황"
 WIF_great_depression_1_desc: "재정 재앙의 물결이 우리나라를 강타했습니다. 독일발 검은 월요일이 미국의 대공황을 연장시키면서, 우리 경제는 더욱 박살났습니다. 국민들은 분노하고 있으며, 삶의 질은 이전의 열악한 수준 이하로 추락하고 있습니다."
