 WIF_angereffect_idea: "사회 혼란\n§W--------------§!\n§g정치적으로는 단결되었으나, [ROOT.GetName]의 사회는 분열되어있습니다. 충성파와 사회주의 세력이 공적 생활에서 우위를 차지하려 다투는 동안, 나라 안의 문화적으로 다양한 수많은 섬들 사이에서 자치주의 정체성이 천천히 싹트고 있습니다.§!\n\n[WIF_coupornotloc]§Y동적 변화:§!\n§W--------------§!\n§Y사회주의 세력§!§W과의 현재 긴장도:§! [WIF_socornot]\n§Y제국§!§W과의 현재 긴장도:§! [WIF_britornot]\n\n§W$MODIFIER_STABILITY_FACTOR$:§! [?WIF.var_wif_stability|=%+]\n§W$MODIFIER_WAR_SUPPORT_FACTOR$:§! [?WIF.var_wif_war_support|=%+]\n§W$MODIFIER_POLITICAL_POWER_FACTOR$:§! [?WIF.var_wif_pol_power|=%+]"
 WIF_angereffect_idea_desc: "계산 관련 참고사항:\n- 기준 효과는 선형적으로 계산됩니다. 사회주의 세력이나 제국의 분노 수준이 높아지면 안정도 및 정치력이 5%씩 감소합니다.\n- 보통 수준 이상의 분노 단계에서는 전쟁 지지도가 같은 수준으로 감소합니다.\n- 사회주의 정권 혹은 친제국 정권의 치하에서는 집권 파벌의 악영향이 완전히 무효화되나, 다른 파벌의 악영향은 심화됩니다. 단, 쿠데타 발생 임계값에는 영향을 주지 않습니다."
