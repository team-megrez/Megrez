 WIF_CAN_gib_monies: "서인도제도 화폐보상"
 WIF_CAN_gib_monies_desc: "보고서에서 발견한 정보를 통해 위원회는 서인도 연방에 투입되는 자금의 양을 늘리기로 권고했고, 우리는 이를 받아들이기로 결정했습니다."
 WIF_CAN_get_monies: "서인도제도 화폐보상"
 WIF_CAN_get_monies_desc: "보고서에서 발견한 정보를 통해 위원회는 서인도 연방에 투입되는 자금의 양을 늘리기로 권고했고, 캐나다 정부는 이를 받아들이기로 결정했습니다."
 WIF_social_programs_idea: "사회 프로그램"
 WIF_social_programs_idea_desc: "국민들을 달래고 서인도 제도의 전반적 상황을 개선시킬 사회제도가 제정되었습니다."
 WIF_social_programs_and_research: "사회 프로그램"
 WIF_social_programs_and_research_desc: "국민들을 달래고 서인도 제도의 전반적 상황을 개선시키기 위한 사회제도가 제정되었습니다. 이와 함께 국가는 교육 수준을 향상시키기 위한 학교를 짓는 데 더욱 많은 돈을 투자하게 되었습니다."
 WIF_expanded_agriculture: "확장된 농업"
 WIF_expanded_agriculture_desc: "대공황이 물러가면서 폭락했던 설탕 가격은 점차 상승세를 보이고 있습니다. 설탕 외의 다른 작물들도 우리의 이익을 복구하기 위해 전면적 생산을 재개했습니다."
 WIF_agriculture_reform: "농업 개혁"
 WIF_agriculture_reform_desc: "농업이 확대되면서 농업에서 최대의 효율을 발휘하고 더 정확한 기준을 적용하기 위한 개혁이 이루어지고 있습니다."
 WIF_cayenne_agreement_ncp1: "카옌 협약 타협"
 WIF_cayenne_agreement_ncp1_desc: "1931년 체결된 카옌 협약은 프랑스 영토의 지위에 관해 영국과 프랑스 정치인들 사이에 체결된 협약입니다. 이 협약은 프랑스 식민지에 거주하는 영국인들에 대한 더 높은 자치권을 보장하며, 당시부터 지금까지 많은 논란의 대상이 되어왔지만, 1937년 선거 이후 카옌 협정의 지위는 NCP에 의해 혼란스러워졌습니다."
 WIF_cayenne_agreement_ncp2: "카옌 협약 폐기"
 WIF_cayenne_agreement_ncp2_desc: "1931년 체결된 카옌 협약은 프랑스 영토의 지위에 관해 영국과 프랑스 정치인들 사이에 체결된 협약입니다. 이 협약은 프랑스 식민지에 거주하는 영국인들에 대한 더 높은 자치권을 보장하며, 당시부터 지금까지 많은 논란의 대상이 되어왔지만, 1937년 선거 이후 카옌 협정은 NCP에 의해 체계적으로 타협되어 왔습니다. 결과적으로 현재 카옌 협정은 명목상으로만 유효합니다."
 WIF_federal_institute: "서인도 연방부"
 WIF_federal_institute_desc: "서인도 연방부는 통합 과정의 조직을 임무로 하는 자문기구이며, [WIF_federal_institute_head]"
 WIF_federal_institute_head1: "현재 랄프 그레이가 그 수장을 맡고 있습니다."
 WIF_federal_institute_head2: "현재 로버트 애런델이 그 수장을 맡고 있습니다."
 WIF_federal_institute_head3: "그 수장은 현재 공석인 상태입니다."
 WIF_french_conscription_ncp: "프랑스계 징병"
 WIF_french_conscription_ncp_desc: "군대는 프랑스인이 연방에 통합될 수 있도록 도울 것입니다. 프랑스인 또한 다른 사람들과 같이 군대에 복무해야합니다. 과도한 자치의 시대는 이제 퇴장해야할 때입니다."
 WIF_consolidation_effect1: "재앙적인 단결 실패"
 WIF_consolidation_effect1_desc: "우리나라는 무너지고 있습니다. 우리의 단결 시도는 처참한 실패로 판명되었습니다."
 WIF_consolidation_effect2: "단결 실패"
 WIF_consolidation_effect2_desc: "우리 나라는 고통받고 있습니다. 우리의 단결 시도는 실패했습니다."
 WIF_consolidation_effect3: "단결 성공"
 WIF_consolidation_effect3_desc: "우리 나라는 안정되고 있습니다. 단결이 성공적으로 이루어졌습니다. 우리는 이를 위해 비싼 대가를 치렀지만, 명백히 그럴만한 가치가 있었습니다."
 WIF_consolidation_effect4: "기념비적인 단결 성공"
 WIF_consolidation_effect4_desc: "우리의 단결 시도는 총체적인 대성공을 거뒀습니다!"
 WIF_new_const_good: "대성공이라 평가된 헌법의 최종안!"
