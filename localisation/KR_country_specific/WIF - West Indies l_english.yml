 WIF_tubal_uriah_butler_leader_desc: "투벌 유라이어 '버즈' 버틀러는 그레나다 출신의 트리니다드 토바고 영적 침례교 교단 소속 교육인입니다. 성공회 학교에서 초등교육을 마친 그는 일자리를 구하지 못해 17살의 나이로 영국령 서인도제도 연대에 입대, 벨트크리크 시기 이집트에 주둔하여 영국을 위해 싸웠습니다.\n\n1918년 귀국한 그는 정치 활동에 투신하기 시작했고, 그레나다 대표정부운동과 그레나다 재향군인회 설립에 큰 영향력을 행사하였습니다.\n\n1921년 트리니다드로 이주한 그는 마커스 가비의 정치적 사상에 노출되었습니다. 1935년 포트오브스페인에서 기아 행진을 주도하며 명성을 얻은 그는 서인도 사회주의에서 상당한 영향력을 가진 인물이 되었으며, 현재 그는 영국 시민 및 노동자 자치장을 이끌면서 노동조합의 위상을 더욱 올리고자 노력하고 있습니다."
 WIF_tubal_uriah_butler_commander_desc: "§Y장군 설명\n출생:§! §g1897년 1월 21일 그레나다 세인트조지스§!\n§Y군 경력:§! §g버틀러는 카리브 전역에서 열정적인 정치 활동을 넘어서서, 보다 전투적인 사회주의 운동에 관한 지휘권을 가지고 있습니다. 이집트 주둔 서인도 연대에서 복무한 1차 세계대전 참전용사로서의 경험과 트리니다드와 그레나다 식민지 당국과의 충돌 경험은 그에게 전략, 전술 및 전쟁의 기초를 다지는 데 도움을 주었습니다. 버틀러는 이집트의 수비와 트리니다드 유전에서 민병대를 규합하는 일들을 선호하지만, 영국과 프랑스의 지배자들에게 맞서 느리지만 확실한 모략을 사용해 더 큰 규모의 게릴라전을 벌이는 것에도 적응을 하였습니다.§!\n\n§Y참고: 전략에 대한 지식이 부족하지만 병사들을 지휘하는 카리스마와 의지력을 지니고 있습니다. 대전기와 트리니다드 식미닞군과 싸우면서 전투경험에 익숙해진 그는 부하들을 이끌고 기꺼이 전투에 참가할 것입니다.§!"
 WIF_aime_cesaire_leader_desc: "1913년 프랑스령 식민지인 마르티니크 섬에서 태어난 에메는 최초의 흑인교사이자 그에게 문학, 학문적 재능을 물려준 할아버지 페르낭 세제르에게 크나큰 영향을 받았습니다. 고등교육을 수료한 에메 세제르는 1931년 서인도제도의 식민 체제에 혐오감을 느끼고 고향에서 배우지 못한 고등교육을 느끼기 위해 프랑스 코뮌으로 떠났습니다. 소르본 대학교에서 머무는 동안, 다른 흑인 학생들과 함께 조직에 들어간 그는 반제국주의 이상을 퍼뜨리고 망명 프랑스 공화국의 식민지 처우를 비난하는 \"레투디앙 누아르\"라는 신문을 창간했습니다. 아프리카와 카리브 문화의 활성화를 촉진하는 운동인 \"네그리튜드\" 란 용어를 창안한 에메는 자신들을 억압하던 \"퇴폐적이고도 도덕적으로 타락한 기생충\"들에 의해 야기되었던 돌이킬 수 없는 침탈과 피해에 대해 비난했습니다. 인종적 편견으로 인해 동료 코뮌 학생 및 교사들과의 갈등이 커지자, 카리브 사람들이 이들의 사슬에서 벗어나는 것을 증명도 할 김 서인도 연방으로 돌아갔습니다. 해방을 위 투쟁에 고무되어 반식민주의와 혁명적 열정을 표출하기 시작한 그는 급진적 논문의 집필과 그가 원하는 새로운 사회주의 정부와 제국주의의 희생자들을 위해 응당 받아야 할 것에 대해 열정적인 연설을 했습니다. 시간이 흐르면서 세제르는 이 꿈이 실현되는 것을 보았고, 불과 몇 년 만에 새로워진 연방의 정계 정상에 자연스레 등극하게 되었습니다."
 WIF_joseph_lagrosilliere_leader_desc: "조제프 라그로시에르는 1872년 11월 2일 마르티니크에서 태어났습니다. 무척 활동적인 프랑스 정치가로서 그는 마르티니크 사회주의연맹(섬 내의 SFIO 지부)를 설립하고 휘하 신문 르 프롤레타이르를 창간했습니다.\n\n라그로시에르는 식민지 동화 문제로 갈등을 겪은 끝내 1913년 파리 사회주의자들과 결별했습니다. 식민지 지부에서 코뮌 직속 부서로 전환을 주장하던 그가 떠남으로서 연맹은 화해되었으나, 연맹은 1924년 다시 부활했습니다. 라그로시에르는 여전히 사회주의 운동을 계속 해 나갔고, 벨트크리크 이후 서인도 연방의 정치인이 되었습니다.\n\n1919년 그는 베케인 사업가 케르낭 클레르와 정치적 동맹을 맺고, 이는 '자본가와의 동맹'을 비판하는 오랜 동지들인 사회주의자들과의 관계를 소원하게 했습니다. 이후 그는 1925년과 1931년 폭력 선동 및 영향력 행사라는 혐의로 체포되어 옥고를 겪기도 했습니다.\n\n이제 라그로시에르는 PA와 서인도 제도를 사회민주주의의 새로운 시대로 이끌 것입니다."
 WIF_eustace_fiennes_leader_desc: "1925년 6월 26일 유스티스 에드워드 트위슬턴 위케엄 피엔스 경은 서인도연방의 총독으로 임명되었습니다. 대전쟁, 서인도 주지사, 영국 본토 정치에 참여한 노련한 정치인인 그는 연방과 관련된 자신의 정치적 의견을 거리낌 없이 표출하는 자로 유명합니다. 만일 1937년 선거가 통제 불능의 상황까지 치닫는다면 그가 직접 정치에 개입할 것이라는 소문이 나돌고 있으나, 이러한 소문에 대한 실질적인 증거는 아직 입증되지 않았습니다."
 WIF_arthur_andrew_cipriani_commander_desc: "§Y장군 설명\n출생:§! §g1875년 1월 31일, 트리니다드 포트오브스페인§!\n§Y군 경력:§! §g프랑스계 코르시카인 혈통을 지닌 백인 가정에서 태어난 치프리아니는 대전이 발발할 때 아프리카계 카리브인과 인도계 카리브인들을 서인도 연방에 징집시키는 활동을 했습니다. 이후 연대를 지휘하게 된 그는 유럽 전선에 배치되었고, 그동안, 이 검은 피부 군인들의 능력에 크나큰 감명을 받았습니다. 이들과의 동지애는 카리브해 사람들에게 자치권을 줘야 한다는 주장을 그가 받아들이도록 만들었으며, 트리니다드로 돌아온 그는 식민지의 검은 피부 노동자들과 함께 일하였고, 노동조합 네트워크와 민족주의적 삶을 사는 시민들 사이에서 명성을 쌓았습니다. 그의 군 경력과 영국 식민주의 조직 활동 당시 얻은 지식은 카리브 사회주의자들에게 있어 혁명 시행에 크나큰 도움이 되었고, 치프리아니는 투발 우리아 버틀러 같은 이들과 함께 혁명의 창시자로 대우받을 수 있게 되었습니다.§!\n\n§Y참고: 1923년 그는 트리니다드 노동자협회 회장을 지냈고, 이 단체는 이후 트리니다드 노동당으로 개칭되었습니다. 정계에 투신한 그는 포트오브스페인시 시장으로 선출되었으며, 서인도 연방 당국은 그의 대두에 큰 당혹감을 주었습니다.§!"
