 MAF_white_phosphorus_idea_desc: "백린에는 많은 쓰임새가 있지만 빽빽한 밀림 지형의 적군에 직접 투하하는 것만큼 끔찍한, 혹은 효과적인 쓰임새는 없습니다. 사용 후에 전혀 '좋은 냄새'가 나지는 않겠지만 말입니다."
