 MAF_take_mittelafrikan_navy: "Assume control of the Mittelafrikan Navy"
 MAF_take_mittelafrikan_navy_desc: "The small German Mittelafrikan navy is a valuable asset to our naval strategy in the Indian Ocean. It would be better off if it were more closely integrated into Berlin's command structure, rather than being left to the whims of Dar-es-Salaam."

 MAF_Revolt_mission: "§RRevolt in Mittelafrika§!"
 MAF_Revolt_mission_desc: "Revolt in Mittelafrika! It seems that ending the protectorates was a step too far; open revolt is now all but inevitable. If only we could have known it would be the spark that sets off the powder-keg...\n\nWhile many think this is the end of Mittelafrika, we know better; our brave troops will surely be able to put down some up-start revolts and resolve things quickly.\n\n§RIf our stability drops too low or we are unable to put down the revolt in time it will indeed be the end of Mittelafrika.§!\n\nYou can gain additional time by capitulating revolting nations."

