 MAF_British_Settlers_desc: "이전의 영국령 식민지들은 1925년 대영제국이 몰락한 이래 독일의 위임통치에 들어가 있습니다. 그들의 정부 구조는 아직도 많이 남아있지만 권력은 점차 한 줌의 부유한 토지주들의 손아귀에 집중되고 있습니다.\n\n우리는 그들의 통치 행위에 직접적으로 영향을 끼칠 수 없기에 이는 장기적으로 문제가 될 것입니다."
 MAF_Cut_Supply: "자금 지원 차단"
 MAF_Cut_Supply_desc: "\"주권\"과 같은 생각을 꺾어버리기 위해 독일 본국은 보급품과 투자를 삭감하는 것으로 미텔아프리카를 처벌하기로 했습니다.\n미정복된 지역들을 평화롭게 하는데 필수적인 보급품들이 없다면 이 검은 대륙의 많은 지역들은 다르에스살람의 통제에서 벗어나며 현지 세력들의 통제하에 들오갈 위험도 있습니다.\n이 결정은 다루기 힘든 식민 당국에 영향을 미쳐 모국의 도움을 구걸하러 되돌아 올지도 모르겠지만 이미 병들어가는 식민지의 행정이 점진적인 통제 불능 사태로 가는 한 걸음이 될지도 모릅니다."
 MAF_border_shit_show: "국경 습격"
 MAF_border_shit_show_desc: "우리의 국경에는 '강도단'의 습격이 진행되고 있습니다. 그들은 작물을 파괴하고 마을을 불태우며 우리 수비대를 사살합니다. 포르투갈은 그 '강도단'에 대해 아무것도 알지 못한다고 확언했지만 우리는 도적떼의 뒤에 그놈들이 있다고 확신합니다. 어쨌든 이 '강도단'에 대한 총기의 유입을 끝내지 못한다면 습격은 우리에게 지속적인 고민거리가 될 것입니다."
 MAF_Lost_Bushwar_Debuff: "저항 증가"
 MAF_Lost_Bushwar_Debuff_desc: "미텔아프리카의 병력이 포르투갈 군에 패배하며 반 식민주의 운동의 활동이 크게 증가했습니다. 식민지 군이 패배하고 무적의 군대로서의 명성이 손상되면서 많은 이들이 봉기해 독일군과 싸우려하고 있으며 식민지 군은 그들을 막아내는 것 이상의 일을 할 수가 없습니다."
 MAF_Lost_Bushwar_Light_Debuff: "최근의 저항"
 MAF_Lost_Bushwar_Light_Debuff_desc: "미텔아프리카의 병력이 포르투갈 군에 패배하며 식민지에서의 긴장이 크게 증가했습니다.  식민지 군이 패배하고 무적의 군대로서의 명성이 손상되면서 많은 이들이 봉기해 독일군과 싸우려하고 있으며 식민지 군은 그들을 막아내는 것 이상의 일을 할 수가 없습니다."
 MAF_post_collapse_army: "'비정상적인' 군대"
 MAF_post_collapse_army_desc: "미텔아프리카의 몰락 이후 탄생한 군대들은 정상적인 것이 아닙니다. 그들은 일반적인 사단과 같은 방어나 전선 유지 능력은 가지지 못하지만 아프리카의 거친 환경에서 이동하고 싸우는 데에는 더 낫습니다. 또한 정상적인 공장이 거의 없는지라 장비가 노획되는 일이 비일비재하고 장비의 부족은 계속되고 있습니다."
 MAF_on_borrowed_time: "빌려온 시간 안에"
 MAF_on_borrowed_time_desc: "유럽에서의 패배 이후 우리는 프랑스인들이 우리에게 했던 대로 아프리카로의 치욕적인 후퇴를 감행했습니다. 상황은 전혀 이상적이지 않습니다. 우리는 우리의 옛 영광에 비하면 산업, 인력, 무기 모두 부족합니다. 그러나 가장 끔찍한 것은 현지인들입니다. 그들은 우리의 나약함을 목도하고는 충성을 저버리고 있습니다. 외부 세력, 야심찬 군벌들, 내부의 투쟁은 이전이라면 사용을 거부했을 연약하고 썩어가는 기반 시설마저 깎아내어버리고 있습니다. 우리가 빠르게 행동하지 않으면 독일은 완전히 패배하고 말 것입니다!"
