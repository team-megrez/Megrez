 mittel.2600.t: "The Thin Red Line"
 mittel.2600.d: "When the British Empire collapsed, the few garrisons in [FROM.GetName] had little to no choice than to seek protection from the German Colonists next door. While this arrangements was not to the liking of our British colonial administrator, so long as the German demands were not outrageous, it would continue. But today, we were informed by Dar-Es-Salaam that we would be required to send troops to the frontline in order to fight the our countrymen. We cannot comply with this appaling order!"
 mittel.2600.a: "My Allegiance is to the King! To the British Empire!"
 mittel.2601.t: "[FROM.getName] Revolts!"
 mittel.2601.d: "Troops near the [FROM.getName] have reported skirmishes between them and British Garrison and Auxillary forces. German officers have tried to order them to hold their fire and stand down, but to no avail. Furthermore, the British Colonial Administration has ignored any demands for an explanation of the current events. It seems that [FROM.getName] has entered a state of war against us."
 mittel.2601.a: "They have showed their true colours."
 mittel.2602.t: "[FROM.getName] Returns to British Rule"
 mittel.2602.d: "Following the outbreak of war between Germany and us, the former British Colony of [FROM.getName] has defected from their German overlords and rejoined the British Empire. While their return is a success, the colony is not strong enough to resist the Mittelafrican threat. They direly need military reinforcements should we hope to hold it off from the German onslaught."
 mittel.2602.a: "Welcome back!"