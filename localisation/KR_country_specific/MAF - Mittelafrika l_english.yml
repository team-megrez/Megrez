 POR_Bush_War_mission_desc: "\n§LWe will win if we manage to take control over any three of the following states following states owned by§! §PMittelafrika§!§L:§! §g[813.GetName], [871.GetName], [879.GetName]§! §Land§! §g[958.GetName].§!"
 MAF_Refused_Explain: "반군 저지를 거부한 포르투갈"
 ETH_dkaeb_railroad: "독일이 운영하는 독일 황립 아비시니아 철도"
 ETH_better_dkaeb_railroad: "합동으로 운영되는 독일 황립 아비시니아 철도"
 MAF_New_Administration: "새로운 행정부"
 MAF_New_Administration_desc: "아프리카에 대한 통제권을 더욱 강화하려면 관리자와 직원의 목록을 작성하고 조치 계획을 조정해야합니다."
 MAF_Sovereign_State: "주권 있는 정부"
 MAF_Sovereign_State_desc: "이제 폰 괴링의 주권을 가진 총독의 지위가 확립되었으니, 우리 행정의 나머지 부분을 자치와 권위를 향한 방향으로 돌릴 때입니다."
 MAF_Establish_Lion_Society: "사자단 설립"
 MAF_Establish_Lion_Society_desc: "아프리카에서는 많은 미해결 살인과 범죄 행위를 일으키는 '표범'이나 '악어' 단과 같은 비밀스러운 단체가 유지되고 있다는 소문이 오랫동안 돌고 있습니다. 우리는 암살자와 불법적 기업을 상대하는데 이 신비한 분위기를 빌릴 수 있습니다."
 MAF_Four_Year_Plan: "4개년 계획"
 MAF_Four_Year_Plan_desc: "유럽과 아시아에서 문제가 생겨나고 있는 가운데, 아군의 기강이 해쳐지는 동안 독일의 적들은 매일 더 과감하게 성장합니다. 우리 경제와 군대의 재무장 일정을 설정해서, 우린 우리가 어떤 방식으로든 조국을 지원할 준비가 되어있음을 증명해야만 합니다."
 MAF_Protect_Animals: "멸종 위기종 보호"
 MAF_Protect_Animals_desc: "믿기지 않지만, 아프리카에서 가장 상징적인 종, 특히 사자 중 일부는 늑대가 유럽에서 그런 것처럼 완전히 멸종될 위험에 처해 있습니다. 1870년, 마지막 아틀라스 베어가 사냥꾼에게 사살되었습니다. 우리의 총독은 이것이 우리의 고유한 종에 일어나지 않도록 하는 법률을 추진하는 것에 특별한 관심이 있습니다."
 MAF_Kulturkampf: "제2차 문화투쟁"
 MAF_Kulturkampf_desc: "1870년대, 독일 의회는 가톨릭교회의 권력을 억제하기 위해 22개의 법률을 통과시켰습니다. 이 법률을 무자비하게 시행함으로 우리는 외국의 요소-특히 벨기에인들과 그들의 콩고에서의 사라지지 않는 영향력-를 억제할 수 있으며 우리 고유의 세속적이고 독일적인 교육 체계를 독점할 수 있을 것입니다."
 MAF_Proving_Grounds: "스바코프문트 시험장"
 MAF_Proving_Grounds_desc: "화염방사기, 야포, 폭탄. 우리는 모두 다 가지고 있습니다. 그러나, 이들을 야생으로 무차별적으로 발사하는 것보다는 적절한 시설에서 훈련시키는 것이 더 효율적이라는 것이 증명되었습니다. 따라서, 군사 훈련은 앞으로 스와코프문트 실험장에서 실시될 것이며 이 곳에서 우리는 우리의 장비가 어떻게 다루어지는지 감독할 수 있을 뿐만 아니라 작동과 설계에 어떤 결함이 있는지를 발견할 수 있습니다."
 MAF_Army_Reforms: "군대 개혁"
 MAF_Army_Reforms_desc: "1914년 아프리카 아스카리는 최신식 유럽 군인의 수준에 달했습니다. 오늘날, 그들은 여전히 1914년의 유럽 군인의 수준에 달합니다. 그들은 전쟁 말엽 유럽에서 나타났던 기계화된 포병 집중 전투에 대비할 준비가 되어 있지 않습니다. 우리는 이것을 고쳐야 합니다."
 MAF_Long_Range_Airforce: "장거리 항공전력"
 MAF_Long_Range_Airforce_desc: "아프리카는 전쟁의 주요 무대와는 거리가 멉니다. 적과 교전하기 위해서는 대양 항해조차 할 수 있는 장거리 폭격기를 구성해야 합니다. 비록 우리가 그것을 사용하지 않더라도, 인도와 대서양 바다에 걸쳐 공군력을 투사할 수 있는 우리의 능력은 우리의 명성을 크게 향상시킬 것입니다."
 MAF_Heavy_Equipment: "중장비"
 MAF_Heavy_Equipment_desc: "우리 군대를 독일의 표준에 일치시키려면, 장비가 필요합니다 : 전차, 비행기, 포병, 이것들이 현대전의 무기입니다!"
 MAF_Africa_Army: "아프리카 사단들"
 MAF_Africa_Army_desc: "우리는 현대 전쟁에서 동등하게 싸우기 위한 경로에 올라섰으니 우리의 아스카리가 식민지에서 경찰의 역할만 하는 것으로는 충분하지 않습니다. 영국인들에게 구르카가, 프랑스인들에게 세네갈인이 그런 것처럼, 토착민 중 최고급 병력은 독일 군의 충격 연대가 될 것입니다."
 MAF_Strategic_Export: "전략 자원 수출"
 MAF_Strategic_Export_desc: "전쟁이 닥쳐 올 때, 미텔아프리카는 위대한 독일의 군수 산업에 원료를 대주어야 합니다. 우리의 전략적 자원 생산을 확대함으로 우리는 적의 생산량을 능가하고 조국을 더 강하게 만들 수 있습니다."
 MAF_African_Breadbasket: "아프리카의 빵바구니"
 MAF_African_Breadbasket_desc: "아프리카의 대부분은 농업적인 발전이라고 할 만한 것이 거의 없고 우리가 할 만한 일이라고는 열대 지방에만 적합한 환금작물에 투자하는 것 뿐입니다. 지난 벨트크리크 때 독일은 식량 부족에 취약하다는 것을 보여 주었고, 담배와 후추 보다는 옥수수나 쌀과 같은 주식에 초점을 맞추어야 승리를 보장 할 수 있을 것입니다."
 MAF_African_War_Industries: "아프리카 군수산업"
 MAF_African_War_Industries_desc: "아프리카 노동자들은 우리가 돈을 지급한다면 평균적인 독일인보다 훨씬 적게 일할 것입니다. 따라서 대신 아프리카에 적합한 단순한 제조 공정의 개발을 장려하는 것이 합리적일 것입니다."
 MAF_War_Economy: "전시경제"
 MAF_War_Economy_desc: "전쟁은 피할 수 없으며 시간은 소중합니다. 벨트크리크에서 우리는 아프리카에서 영국인보다 더 빨리 동원하여 커다란 이점을 얻었습니다. 우리는 다음 전쟁에도 가장 먼저 동원해야 합니다."
 MAF_Port_Renovation: "항구 수리"
 MAF_Port_Renovation_desc: "In the age of coal-fired navies, forward bases were key. An extensive network of port facilities allowed the Reich to project its power across the seas.\n\nThese days, ships no longer need to refuel every few hundred kilometres, so many of our port facilities have fallen by the wayside. It is time for some renovations."
 MAF_Acquire_New_Blueprints: "새 청사진 얻기"
 MAF_Acquire_New_Blueprints_desc: "독일 조선소에서 선박을 구매하고 황립해군으로부터 오래된 선박을 구매함으로써 우리는 독일 경제를 촉진하고 동시에 자체 해군 산업을 강화할 수 있습니다."
 MAF_Our_Own_Dockyards: "우리 자신의 조선소"
 MAF_Our_Own_Dockyards_desc: "적절한 투자를 통해 우리는 우리 자신의 해군 조선소를 설립하고 새로운 해군 군비 경주에 기여할 수 있습니다."
 MAF_Sailing_With_Marine: "황립해군과 함께하는 항해"
 MAF_Sailing_With_Marine_desc: "우리 선박은 단순히 지역의 바다만을 순찰해서는 안됩니다. 우리는 킬 군항에서 칭다오로 항해하는 황립해군과 함께하도록 보내야 합니다."
 MAF_Back_To_Basics: "기초로 복귀"
 MAF_Back_To_Basics_desc: "우리 행정부는 검은 대륙에서 50년이 넘는 경험을 쌓았습니다. 벨트크리크에서의 해결 불가능한 역경에 대해서도 패배하지 않은 우리는 아프리카가 유럽과 매우 다르다는 것과 우리의 한계를 잘 알고 있습니다. 이것은 우리의 약점이 아닌 우리의 힘입니다!"
 MAF_Royal_Tours: "왕족들의 순방"
 MAF_Royal_Tours_desc: "우리는 아프리카에서 대부분 국왕과 족장들을 지역 중개인으로 삼아 통치합니다. 우리는 강철같은 권위로 그들을 뒷받침해줍니다. 우리는 그들을 이용해 맨땅에서부터의 근대화에 도움을 받을 수 있을 뿐 아니라 우리의 거대한 제국을 구성하는 왕, 공작 및 다른 귀족들의 사회에 그들을 소개함으로 그들을 더 잘 통합 할 수 있을 것입니다."
 MAF_Honorary_Officers: "명예 장교"
 MAF_Honorary_Officers_desc: "우리의 권위의 핵심은 의문의 여지없이 순종적인 아스카리와 우리 지역을 효과적으로 관리 할 수있는 지방 당국입니다. 우리는 족장들과 왕들을 우리 군대의 명예 장교로 채용하여 이 두 가지를 조화시켜야 합니다."
 MAF_African_Studies: "독일에서의 아프리카 연구 증진"
 MAF_African_Studies_desc: "우리 행정부의 공식 언어는 스와힐리어이지만 다른 곳에서는 이를 배울 수 있는 기회가 거의 없고 아프리카에서 사용되는 수백 개의 다른 현지 언어는 말할 것도 없습니다. 유능한 행정관을 지속적으로 확보하려면 독일 대학에 아프리카 언어 및 문화 전문가를 양성하도록 장려해야 합니다."
 MAF_Bezirk: "지역 공무원 법률"
 MAF_Bezirk_desc: "일반적인 아프리카인들이 재판에서 마주하고 영향을 받는 법의 상당수는 독일의 법률이 아니라 부족의 법률로 부족의 지도자와 장로들에 의해 중재받습니다. 루돌프 아스미스는 이를 없애버리고 제한된 수의 판사 변호사 검사를 대량으로 보내기보다는 지역민들과 법률 전문가가 팀을 구성하여 현지 법률을 성문화하고 현대화 할 것을 제안했습니다."
 MAF_Strategic_Reserve: "전략 자원 비축"
 MAF_Strategic_Reserve_desc: "지난 전쟁에서 우리는 독일과 단절되자 우리 자신의 물품을 준비해야 했습니다. 우리는 사실상 아무것도 없는 곳에서 어뢰, 포탄, 염료, 주류 및 식료품을 생산하는 방법을 발견했습니다. 우리는 이 전통을 지속하고, 조국과 다시 끊어 질 경우 즉흥적으로 재화를 생산할 수 있는 방법을 찾아야 합니다."
 MAF_Cash_Crops: "환금작물 수출"
 MAF_Cash_Crops_desc: "이국적인 상품에 대한 탐구가 항상 제국주의의 원동력이라는 것은 누구나 알고 있습니다. 커피와 코코아와 같은 많은 열대 작물은 사하라 사막 이남의 환경에서만 자랄 수 있습니다. 우리는 우크라이나나 동프로이센에서 얼마든지 수입할 수 있는 주식보다는 이런 작물들에 집중해야 합니다."
 MAF_East_Asian_Exports: "동아시아로의 수출"
 MAF_East_Asian_Exports_desc: "우리는 독일의 거대한 식민지 제국의 일부일 뿐입니다. 우리는 우리의 무역이 대도시로만 가는 것이 아니라 동방에서도 기회를 이용해야 한다는 것을 주지해야 합니다."
 MAF_Cottage_Industries: "가내공업"
 MAF_Cottage_Industries_desc: "이상한 일이지만 20세기에도 대륙에 있는 막대한 수의, 대부분은 전통적으로 교육받은 대장장이인 아프리카인 숙련공들에게 일을 분배하는 것 만으로도 우리의 생산량을 증대시키는 엄청난 일을 이루어낼 수 있습니다."
 MAF_African_Army: "아프리카인 군대"
 MAF_African_Army_desc: "우리는 아스카리가 아프리카를 안전하게 지킬 수 있는 훈련을 받았다는 사실을 절대 잊지 말아야 합니다. 이를 위해 우리는 낮은 보급 상태에서도 덤불과 밀림에서 활동할 수 있는 경보병을 필요로 합니다."
 MAF_Airforce_Infantry: "항공기동보병 창설"
 MAF_Airforce_Infantry_desc: "독일식민협회 행정부의 주요 구성원 중 한 명인 루트비히 폰 보콜트는 항상 공중전에서의 대담한 혁신가입니다. 그의 최신 혁신은 완편된 사단을 공중으로 배치하고 보급하는 일입니다."
 MAF_Improve_Logistics: "병참 개선"
 MAF_Improve_Logistics_desc: "벨트크리크가 진행되는 동안 18,000명의 병력에게 보급하기 위해 200,000명 이상의 포터가 필요했습니다. 이것은 식량 공급선을 빨아먹었고 사람이 대포를 끌고다니면서 이동성이 감소했습니다. 이 일이 다시 일어나게 할 수는 없습니다."
 MAF_Spirit_Vorbeck: "폰 레토포어베크의 정신"
 MAF_Spirit_Vorbeck_desc: "벨트크리크의 가장 중요한 교훈은 전술 교범에서 찾을 수 있는게 아닙니다. 그것은 바로 폰 레토프-포어베크 장군의 어떤 고난이 닥쳐와도 싸우겠다는 굳건한 결정이였습니다. 1916년에는 협상국이 아프리카 전역의 상황이 종료되었다고 선언했지만, 1919년에서도 우리는 여기에 서있고, 그리고 싸우고 있습니다. 우리는 포기하지 않았고, 앞으로도 하지 않을 것입니다!"
 MAF_Electronic_Project: "전자정보계획"
 MAF_Electronic_Project_desc: "미텔아프리카는 대규모 해군에 적합하지 않습니다. 우리 해안은 지키기에 너무 길고 우리 산업을 다른 곳에 쓰는 게 낫습니다. 그 다른 곳 중 하나는 전자 기술입니다. 전자 기술이 있다면 아프리카에서도 힘을 투사할 능력을 갖게 될 것이고 정보 수집을 통해 본국을 지원할 수도 있을 것입니다."
 MAF_Konigsburg_Gunners: "쾨니히스베르크의 사수들"
 MAF_Konigsburg_Gunners_desc: "개조된 증기선을 사용한 호수에서의 전투를 제외하면 벨트크리크 동안 아프리카에서는 해군의 활동이 거의 없었습니다. 가장 큰 전투는 루피지 삼각주 전투로 SMS 쾨니히스베르크는 자침 전에도 심각한 손상을 입었습니다. 그러나 그 승무원들은 육상에서 싸웠으며 리하르트 베니히와 같은 우리의 해군 장교들 일부 역시 해군 보병대의 전략에 대한 전문지식을 가지고 있다는 것에는 의심의 여지가 없습니다."
 MAF_Naval_Aerial_Observation: "해상 항공정찰"
 MAF_Naval_Aerial_Observation_desc: "우리의 지정학적 위치에서 힘을 기르기 위해서는 해군 항공기의 정찰과 차단 능력을 길러야합니다. 종래의 독일산 해군 항공기는 북해에서 단거리내에서 활동할 것을 염두에 두고 제조되었기 때문에 우리는 우리의 필요에 맞도록 항공기를 수정하기 위해 시설을 확충해야만 합니다."
 MAF_Our_Shipyards: "우리 소유의 조선소"
 MAF_Our_Shipyards_desc: "황립해군의 구식 함선을 가져와 뜯어고치는 우리의 현 정책은 비싼데다가 비효율적입니다. 우리가 받는 배는 현대 함선에 비해 느린데다가 많은 양의 수리비가 계속해서 빠져나갑니다. 운용 비용을 낮추기 위해서는 크고 녹슨 순양함이 아니라 최신 구축함과 U-보트에 초점을 맞춰야합니다."
 MAF_African_Landtag: "아프리카 의회"
 MAF_African_Landtag_desc: "모든 권력을 총독이 독점하기보다는 입법부를 두 갈래로 나누어 독일 귀족들과 아프리카 군왕들로 구성된 귀족원과 백인 유권자들이 선출하는 서민원의 양원을 가지는 것이 더 나을 것입니다."
 MAF_Reform_Schutztruppe: "식민지 방위군 개혁"
 MAF_Reform_Schutztruppe_desc: "우리의 식민지 방위군은 독일군의 일부가 아님에도 너무나 오랫동안 군대와 같은 환경에서 작전해왔습니다. 그들은 벨트크리크에서 뛰어난 용맹을 보여주었지만 경찰이지 군대가 아닙니다. 이제는 이에 걸맞게 행동해야할 때입니다."
 MAF_Autonomous_Kingdoms: "자치 왕국"
 MAF_Autonomous_Kingdoms_desc: "아프리카의 일부 지역은 백인 정착지를 건설하기에는 적절하지 않으며 우리의 통치는 현지 지도자들의 선의에 의존해 이루어집니다. 이를 조정하기보다는 우리를 종주권자로 인정하는 선에서 그들에게 더 많은 독립성과 자치를 부여해야합니다."
 MAF_Attract_Belgian_Investment: "벨기에계 투자 유도"
 MAF_Attract_Belgian_Investment_desc: "벨기에인들은 이곳에 식민 세력으로서 우리보다 훨씬 먼저 와있었으며 실제로 떠난 적은 단 한 번도 없습니다. 우리는 그들의 본래 소유지였던 콩고 너머로 확장된 수많은 광업 기업들과 안정적이면서도 건설적인 관계를 가지고 있습니다. 이 정책을 유지한다면 그들의 자본으로 이익을 얻어낼 수 있을 것입니다."
 MAF_Grant_Cons_FW: "벨기에계 자원 회사"
 MAF_Grant_Cons_FW_desc: "벨기에 기업체들에게 콩고라는 광활한 땅에 자치권과 치안권을 부여하는 것으로 더 많은 숙련 노동자를 얻을 수 있을 것입니다."
 MAF_Cape_Cairo: "케이프-카이로 종단 철도"
 MAF_Cape_Cairo_desc: "영국이 시작했던 케이프-카이로 철도 계획을 마무리할 때가 되었습니다. 이는 온 대륙에서 대규모의 경제 성장을 가져올 것입니다. 먼저 다르에스살람 근교의 기반 시설을 보강해야만 합니다."
 MAF_Industrial_Development: "산업 개발"
 MAF_Industrial_Development_desc: "새 예산이 확보되었으니 미텔아프리카의 산업을 발전시킬 수 있게 되었습니다."
 MAF_Light_Industrial_Development: "경공업 개발"
 MAF_Light_Industrial_Development_desc: "경제 문제에서 회복하기 위해선, 우린 우리의 민간산업을 발달시켜야 합니다."
 MAF_Continue_Industrial_Research: "산업 연구 지속"
 MAF_Continue_Industrial_Research_desc: "새로운 산업 기술을 연구하고 발전시킬 시간입니다."
 MAF_Military_Reforms: "군사개혁"
 MAF_Military_Reforms_desc: "우리는 새로운 시대의 전장에 발맞추어 우리의 군대를 현대화할 차례입니다."
 MAF_Establish_Airforce: "아프리카의 비행전투단"
 MAF_Establish_Airforce_desc: "이제 우리 스스로의 헌신적인 공군을 만들어내야 할 때입니다. 독일의 공군과는 별개로 말이죠."
 MAF_African_Pilots: "아프리카 지상 근무원"
 MAF_African_Pilots_desc: "우리는 공군을 채울 독일인 파일럿이 많이 없으므로, 우리는 아프리카인들을 고용해야 합니다."
 MAF_Merc_Pilots: "해외에서 전투 수행"
 MAF_Merc_Pilots_desc: "우리의 아프리카 공군은 세계 최고의 장비를 갖추고 있습니다. 우리는 전 세계에서 진행 중인 갈등에서 좀 더 호의적인 일부 당사자들에게 우리의 존재감을 과시해야 할 것입니다."
 MAF_Bomber_Aircraft: "폭격기"
 MAF_Bomber_Aircraft_desc: "폭격기 개발은 아프리카 전장의 최우선 사항이 될 것입니다."
 MAF_Airfields: "비행장 확장"
 MAF_Airfields_desc: "우리 비행장의 상태는 끔찍합니다. 공군력을 갖추려면 비행장을 반드시 개선해야합니다."
 MAF_white_phosphorus: "액상 소이탄 개발"
 MAF_white_phosphorus_desc: "전통적인 폭격 전략은 아프리카의 조밀한 잎사귀 안으로는 사용이 제한되었습니다. 두터운 수림과 밀림에는 새로운 무기가 필요합니다. 플뤼시크카이츠브란트봄베, 즉 '액상 소이탄'의 적 전투원에 대한 효과는 효과적이면서도 공포스러울 것입니다."
 MAF_Afrikan_Air_Industry: "아프리카 항공산업"
 MAF_Afrikan_Air_Industry_desc: "우리 본토에서도 항공산업을 개발해, 더는 독일이 떠다먹여주는 것에만 의존하지 않도록 해야합니다."
 MAF_Jet_Research: "아프리카 제트 항공기"
 MAF_Jet_Research_desc: "아프리카는 광활하며 여기를 통제하는데 다른 누군가에게 의존할 수도 없습니다. 우리는 항공전의 최신기술을 개발하고 발전시킬 것입니다. 제트 항공기와 함께라면 이 대륙 어디에 있는 그 누구라도 감히 우리에게 덤비지 못할 것입니다."
 MAF_endurance_training: "조종사 인내력 훈련"
 MAF_endurance_training_desc: "아프리카에서는 조종사들을 위한 정기적인 훈련만으로는 충분하지 않을 것입니다. 광대한 거리와 극한 조건에서는 가장 긴 임무 동안에도 효과적으로 운용할 수 있는 최고 수준의 조종사가 필요합니다. 훈련과 준비가 핵심이 될 것입니다."
 MAF_Modern_Artillery: "포병전력을 근대화하다"
 MAF_Modern_Artillery_desc: "벨트크리크는 전장에서의 포병의 중요성을 보여줬습니다. 우리 포병은 다른 이들의 포병만큼 좋아야합니다."
 MAF_Sturdy_Trucks: "견고한 트럭"
 MAF_Sturdy_Trucks_desc: "우리 트럭은 아프리카의 거친 지형에서 버틸 수 있도록 가능한 강하고 견고해져야합니다."
 MAF_Modern_Tactics: "현대화된 전략"
 MAF_Modern_Tactics_desc: "다가오는 새로운 전쟁의 시대를 위해 우리의 전술을 현대화해야 할 때입니다, 우리는 전략적인 힘의 부족에 의해 패배하도록 내버려 둘 수 없습니다."
 MAF_Modern_Support_Divs: "현대식 지원중대"
 MAF_Modern_Support_Divs_desc: "우리는 지원중대를 현대화해야 합니다. 우리 중대만 세상에게서 뒤쳐지게 할 수 없습니다."
 MAF_Light_Infantry: "경보병"
 MAF_Light_Infantry_desc: "아군은 험한 지형을 넘나들고 혹독한 기후에서 살아남는 데 익숙해져야 합니다."
 MAF_White_Graveyard: "백인들의 무덤"
 MAF_White_Graveyard_desc: "아군은 전술적인 차원에서 밀림 전투를 위해 준비된 군대입니다. 우리가 선택한 장비와 열대병에 대한 아군의 익숙함과 저항력 면에서 말입니다. 다른 군대는 정글을 두려워하지만, 우리는 더욱이 밀림을 환영해야 합니다."
 MAF_darkest_hour: "가장 암울한 시기"
 MAF_darkest_hour_desc: "우리는 생디칼리스트 쥐새끼들에게 조국에서 쫓겨나 도망쳐왔습니다. 이는 참으로 우리에게 있어 가장 암울한 시기입니다. 우리의 대의에 충성하는 사람들을 규합하고, 우리 땅을 되찾는겠다는 약속을 울부짖읍시다."
 MAF_kili: "킬리만자로에서의 실험"
 MAF_kili_desc: "조국에서 패주할 때 우리는 우리의 많은 기반 시설과 장비들을 두고 왔습니다. 우리가 겨우 가지고 나온, 가장 핵심적인 기술 중 하나가 바로 핵 기술입니다. 우리는 킬리만자로에서 실험을 진행하여 고향을 재탈환하는 데 도움을 줄 병기의 잠재력을 극대화해야 합니다."
 MAF_air: "하늘에서의 5주"
 MAF_air_desc: "놀랍지도 않게, 우리의 공군은 아프리카로의 망명 동안 거의 다 소실되었습니다. 우리는 이전의 MAF 공군을 우리 제국 공군 수준으로 재훈련시켜야만 하며, 그렇지 않으면 본토를 탈환하는 것은 거의 불가능이나 다름 없습니다."
 MAF_exiled_eco: "우리가 가진 것이 얼마나 초라한가..."
 MAF_exiled_eco_desc: "우리가 가진 것은 적으므로 우리는 그것의 효율성을 최대한 극대화해 활용해야 합니다. 우리의 노동 생산 쿼터의 효율성을 최대한 짜 내는 것이 최대화, 극대화의 달성이라는 긴 여정의 시작이 될 것입니다."
 MAF_exiled_mil: "...우리는 위대하게 이뤄내야 한다"
 MAF_exiled_mil_desc: "구식 총기든, 신식 총기든 상관 없습니다. 만약 프랑스놈들을 죽일 수만 있다면 우리는 무엇이든 만들고 가능한 한 효율적으로 이용할 것입니다. 어차피 우리에겐 선택권이 없습니다."
 MAF_exiled_eco2: "...우리는 더 많이 만들어내야 한다"
 MAF_exiled_eco2_desc: "우리의 이전 계획은 우리 산업을 거대하게 확장시키는데 성공했지만, 아직 부족합니다. 우리 조국의 탈환을 위해서는 더욱 더 산업을 확장해야만 합니다."
 MAF_exiled_infra: "...우리는 모두를 모아야 한다"
 MAF_exiled_infra_desc: "우리 아프리카 영토의 광대함과 횡단의 어려움은, 안그래도 제한된 자원을 모으는 것을 더욱 어렵게 하고 있습니다. 우리는 기반 시설을 개선함으로써 이 문제를 개선해야 합니다."
 MAF_exiled_total: "낭비하지 않고, 요구하지도 않는다"
 MAF_exiled_total_desc: "우리의 산업 계획이 결실을 얻는 동안에도, 지속적으로 우리의 생득권을 회복하기 위한 더욱 더 많은 생산이 요구되고 있습니다. 우리는 모든 공장과 지방 행정을 동원해 생산력을 배가하도록 명령해야 합니다."
 MAF_spirit_of_resistance: "저항 정신"
 MAF_spirit_of_resistance_desc: "우리의 조국을 잃어버렸습니다. 이 절대적인 위기의 시기에, 우리의 운명을 황제와 조국에 바쳐야 합니다. 이미 국민들은 '아프리카의 사자' 레토프-포어베크 장군을 중심으로 뭉쳤으며, 대다수의 사람들은 벨트크리크 시기와 같은 '정당간의 정쟁 금지 정책'(burgfriedenspolitik)으로의 귀환을 원하고 있습니다."
 MAF_afrikakorps: "아프리카 군단"
 MAF_afrikakorps_desc: "우리의 군대는 이제 망명자들과 아스카리 간의 어색한 조합으로 구성되어 있으며, 전문성과 성공적으로 협동하기 위한 문화적 시각 양측에서 너무나 이질적입니다. 우리는 우리의 잔존 전력들을 재훈련시킴으로써 하나의 통합된 전력으로 복무하도록 해야 합니다. 우리의 생존은 여기에 달려있습니다."
 MAF_the_way_home: "고향으로 향하는 유일한 길"
 MAF_the_way_home_desc: "황립해군의 재건과 보충을 시도하는 것은 베를린으로의 귀환을 위해 오랜 시간을 들여야 하는 일입니다. 이것이 우리의 최우선 목표이며 이를 추구하는 동안 다른 모든 목표들은 한편으로 미뤄 두어야 합니다."
 MAF_walking_over_water: "물 위를 걸어서"
 MAF_walking_over_water_desc: "우리는 조국으로의 귀환을 위해 길고 먼 길을 행군해야 하고, 따라서 적절히 계획하고 준비해야만 합니다. 끊임없는 생산력과 병력 수송 능력은 필수적입니다."
 MAF_old_enemies_new_allies: "과거의 적, 새로운 동맹"
 MAF_old_enemies_new_allies_desc: "우리는 생디칼리스트 개자식들에게 패배했지만 아직 협상국들은 맞서 싸워 나가고 있습니다. 비록 그들이 유럽에서 쫓겨난 것이 지금의 난장판을 만든 첫 번째 원인임이 분명하지만, 우리의 대다수는 상호간의 차이점들은 일단 한쪽에 치워 놓고 협상국에 합류해 우리의 고향을 탈환하는 것이 그나마 나은 길이라 말하고 있습니다."
 MAF_our_continent: "제국의 지배권"
 MAF_our_continent_desc: "1884년 베를린 모임에서 이 대륙의 운명이 결정된 이후로, 우리는 Place in the Sun(독일 제국의 제국주의 사상)에 대한 강한 친밀감을 보유하고 있습니다. 이제 우리가 이 검은 대륙에 살고 있으므로 우리는 이 땅과의 연관성을 국가적으로, 그리고 지역적 양 쪽으로 실체화해야 합니다."
 MAF_crush_france: "프랑스를 무너뜨리자"
 MAF_crush_france_desc: "우리와 프랑스 모두 유럽에서 도망쳐 나왔다는 잔혹한 아이러니가 있긴 하지만, 그것은 우리가 공유하는 유일한 공통점일 뿐입니다. 우리는 그들을 무너뜨리고, 그들의 시설을 확보하고 그들의 산업을 활용해 우리의 귀향에 보태야 합니다. 자비는 없을 것입니다."
 MAF_afrikakorps2: "박물관 예술품"
 MAF_afrikakorps2_desc: "더 이상 구식 화기들을 유리 캐비닛 속에서 귀족들의 구경거리로 방치해둘 수 없습니다. 우리가 보유한 모든 머스킷과 코끼리 사냥용 총들은 그것들을 적절히 사용할 수 있는 사람들의 손에 넘겨져야 합니다. 어쨌든 그것들은 우리가 제1차 벨트크리크에서 승리하도록 도와주었습니다. 그들은 두 번째에서도 우리가 이기도록 해 줄 것입니다."
 MAF_afrikakorps3_1: "복무의 권리"
 MAF_afrikakorps3_1_desc: "우리는 이 절망의 시간에 토착 아스카리들에게 그들의 충성스러운 조국에 대한 복무를 요구하는 대신 더 큰 권리를 허가할 것입니다. 이것이 입대를 촉진할 수 있기를 기대해 봅시다."
 MAF_afrikakorps3_2: "타협은 없다"
 MAF_afrikakorps3_2_desc: "더 많은 아스카리들의 입대를 위해 우리의 원칙을 버리라는 요구가 있었지만, 그들은 무시되어야 합니다. 우리는 모든 방법을 동원하면서까지 베를린에 귀환하지는 않을 것이며, 아프리카인들에 대한 참정권과 권리의 확대를 독일인들은 용납하지 않을 것입니다."
 MAF_reclaim_the_birthright: "생득권의 탈환"
 MAF_reclaim_the_birthright_desc: "이제 마땅히 우리 것이었던 것을 되찾을 시간이 되었습니다. 더 이상 불명예스러운 패배 아래서 속을 끓이며 검은 대륙에만 머물러서는 안 됩니다. 우리는 신을 버린 생디칼리스트들에게 황제의 거대한 분노를 보여야 합니다!"
 MAF_business: "그저 좋은 거래였을 뿐"
 MAF_business_desc: "캐나다는 우리가 조국을 되찾는 데 도움이 된 쓸모 있는 동맹이었고, 우리는 그들에게 경의를 표했습니다. 하지만 이것이 그들이 우리 제국에 더 이상 위협이 되지 않는다는 뜻은 아니며, 현실 정책이 다른 관심사보다 먼저 등장했습니다. 어쨌든, 그저 거래였을 뿐이니까요."
 mittel.43.t: "케냐타-졸프 추문"
 mittel.43.d: "아주 희귀한 사건 하나가 지난 수년 동안 우리의 법적 체계를 느릿느릿 통과해왔고 이제, 독일의 최고법정까지 도달했습니다. 반식민주의 운동가 조모 케냐타가 전임 총독 빌헬름 졸프에게 집단소송을 건 것입니다. 원고들 중 몇몇은 벨트크리크의 참전자였기 때문에, 이를 쉽게 무시해버릴 수 없었고 이 사건은 곧 정치적 추문으로 변질되었습니다. 그들은 졸프의 통치 동안 불법적인 영토 압류와 함께 심지어 납치, 고문으로 그들이 피해를 입었고 모든 일은 졸프가 인지하고 있었으며 법적 뒷받침은 전혀 없었다고 주장했습니다.\n\n사건의 당사자들은 더 이상 우리 정부의 일부가 아니지만, 평론가들은 법원의 판결은 잠재적으로 우리 식민행정부의 '법률해석'의 허용범위에 관한 선례가 될 수 있다고 지적했습니다. "
 mittel.43.a: "우리는 두려울 것 없다."
 mittel.43.b: "...하지만 만일의 경우를 대비해서 우리의 모든 역량을 쏟도록 해라!"
 mittel.44.t: "판정"
 mittel.44.d: "오늘 아침 조모 케냐타의 소송이 독일 최고법정에서 종료되며 수년 간의 법정싸움이 끝났습니다. 키쿠유족 출신의 변호사는 능숙하게 그의 논리를 변호해냈고 법원의 판결이 나왔습니다. 전임 총독 빌헬름 졸프는 그의 임기 동안 저지른 '초법적인' 행동에 대해 법적 책임이 있다는 것입니다. 이 충격은 졸프를 결코 파멸에 이르게 하지는 않았지만, 이론적으로 무제한적인 소송이 일어날 가능성이 열렸습니다.\n\n우리는 식민지에서의 통치를 계속 해나가며 이 결정의 영향을 확실히 느낄 것입니다."
 mittel.44.a: "이는 그들을 좋게 흔들어 놓을 것이다."
 mittel.45.t: "판결"
 mittel.45.d: "오늘 아침 조모 케냐타의 소송이 독일 최고법정에서 종료되며 수년 간의 법정싸움이 끝났습니다. 키쿠유족 출신의 변호사는 능숙하게 그의 논리를 변호해냈지만 졸프 측은 명망 높은 정치이론가 카를 슈미트를 내세웠습니다. 변호인 슈미트는 새로운 법적 선례를 확립한 새로운 변론을 내놓았습니다. 졸프는 추정컨대 예외적인 상황에서 우리 제국의 통합성을 보장하는 데 필요한 조치를 함으로써 국가의 이익을 위해 행동했다는 것입니다.\n\n슈미트의 판례의 세부사항은 주로 정치이론에 대한 그의 저술에 기반을 두었으며, 이 저술은 \"주권자는 예외적 상황에서 결정한다\"라는 문구를 낳았습니다. 슈미트가 의도했든 아니든, 이 문구는 식민통치에 보다 강경한 접근을 지지하는 이들에게 캐치프레이즈가 되었습니다."
 mittel.45.a: "이게 무슨 헛소리지?"
 mittel.46.t: "검은 서류"
 mittel.46.d: "익명의 미텔아프리카 내 장교와 행정가들이 총독 폰 괴링의 불법적 행동의 증거와 기록물들을 정리한 뒤 내각에 제출하였습니다. 증거가 만일 진실로 밝혀진다면, 매우 심각한 것입니다. 그 서류에서 제시된 바에 따르면, 총독 폰 괴링은 우리가 그에게 넉넉하게 제공한 정부 예산을 이용해 라이히스팍트 내 정치가들을 매수해서 자신의 통치에 대한 지원을 보장받았으며, 공무원들에게는 비자금을 조성할 것을 지시했습니다. 더욱 암담하게도, 자료의 증거가 부족하기는 하지만, 폰 괴링과 그의 충성파는 그의 직원들을 협박하기 위해 정보를 수집했으며, 이는 납치와 언론인 협박, 심지어 암살자의 고용에도 연관되어 있다는 사실을 시사합니다!"
 mittel.46.a: "정식조사가 지금 당장 이뤄져야 한다!"
 mittel.46.b: "이는 베를린의 높으신 분에게 영향을 끼친다, 조용히 묻어라."
 mittel.47.t: "부패수사"
 mittel.47.d: "우리는 베를린에서... 특정한 \"재정적 이상\"에 대한 조사를 시작했다는 것을 포착했습니다. 누가 뒤를 봐주는지를 떠올리기는 어렵지 않습니다: 아마도 행정부의 가장 높은 단계의 예산 계획에 접근할 수 있고, 레토-포어베크 아래에서 종군하였으며, 이번 행정부의 어떤 변화에도 저항해왔던 알테 켐퍼일 것입니다!"
 mittel.47.a: "이 조사를 중단시켜라."
 mittel.47.b: "폰 괴링을 억류하고, 조용히 행정부의 교체를 지시하라."
 mittel.48.t: "카이저의 영장"
 mittel.48.d: "폰 괴링이 모든 공식조사에 격렬히 저항하는 것을 보고, 독일 정부는 공무집행방해를 막기 위해 체포영장을 발부하는 것이 적합하다고 봤습니다."
 mittel.48.a: "주권자는 예외적 상황에서 결정하는 자이다."
 mittel.48.b: "배를 불러라! 나는 법정에서 싸울 것이다!"
 mittel.49.t: "주권을 쥔 총독"
 mittel.49.d: "헤르만 폰 괴링이 물러서기를 거부했습니다. 그의 대변인 카를 슈미트에 따르면, 그는 총독은 최고주권을 가진 행정청이고, 초법을 행사할 수 있다고 주장했고, 그의 충성파와 군대 구성원과 함께 보안을 유지할 수 있으므로 위기를 해결할 쉬운 방법이 없다고 주장했습니다. 케냐타-졸프 추문에서 승소했던 슈미트는, 이번 사태가 추문보다 우선하므로, 그때와 동일하게 처리하여야 한다고 말했습니다."
 mittel.49.a: "폰 괴링을 향해 새로운 영장을 발부하라, 반역으로!"
 mittel.49.b: "폰 괴링은 법적 우선권이 있다, 지금은 물러나라."
 mittel.50.t: "독일의 반응"
 mittel.50.d: "비록 독일 정부가 폰 괴링의 행정부가 끝났다고 선언했지만, 현재로서는 그가 여전히 집권하고 있습니다. 그는 사태를 이 지경까지 복잡하게 만들었으며, 그를 무시할 수 없습니다. 모든 곳에서, 지휘 계통이 붕괴하고 있습니다."
 mittel.50.a: "신이시여, 우리를 도우소서!"
 mittel.51.t: "검은 서류"
 mittel.51.d: "내각의 결정에 마음이 들지 않게도, 불충한 아프리카의 장교들은 그들의 증거를 흘리고 언론에 제보했습니다. 우리는 더 무모하고 근거없는 추측에 맞서고 있지만 조사가 필요하다는 것이 공공의 의견입니다."
 mittel.51.a: "젠장! 시도해 볼만한 가치는 있었다!"
 mittel.52.t: "베를린에 있는 친구들"
 mittel.52.d: "우리의 행정가 중 불만 있는 이들 몇몇이 폰 괴링의 머리를 날려버리기 위해 독일 내각에 직접적으로 호소했습니다. 운이 좋게도, 베를린에 있는 친구들은 내각이 지금은 행동을 취하지 않을 것이라 장담했습니다, 지금 당장은 말입니다."
 mittel.52.a: "우리들 중에 반역자가 있지만, 베를린에 친구가 있다."
 mittel.53.t: "언론가들"
 mittel.53.d: "정부의 우리 친구들이 혐의를 해결하는 동안, 사건은 언론에 새 나갔습니다. 총독의 명예는 실추당했으며, 이는 아프리카를 방해하며 '또 다른 E.D 모렐'을 꿈꾸는 수많은 언론인들에게 힘을 보탰습니다."
 mittel.53.a: "빌어먹을 새끼들!"
 mittel.54.t: "신임 총독"
 mittel.54.d: "우리의 명망높고 경력있는 행정가, 루돌프 아스미스!"
 mittel.54.a: "유명한 작가이자 군인인 에른스트 윙어!"
 mittel.54.b: "보수파인 프란츠 폰 에프."
 mittel.54.c: "레토프-포어베크의 부관이었던, 게오르크 크라우트!"
 mittel.55.t: "신임 총독"
 mittel.55.a: "신임 총독 각하께 경례!"
 mittel.67.t: "영국인 자치 승인"
 mittel.67.d: "우리가 영국 혁명 동안 아프리카의 영국 영지를 점령했을 때 우리는 이 지역에 대한 책임 있는 정부의 복원을 법적인 겉치레로 내세웠습니다. 이제 거의 10년 이상이 흘렀으니 우리는 마침내 우리의 약속을 성취하고 영국계 백인 정착민들에게 이 지역에서의 자치를 허용할 수 있을 것입니다. 이는 오랫동안 우리의 행정에 문제를 일으켜온 정치 단체인 왕립퇴역군인협회를 처리할 수 있다는 이점이 있고 우리의 행정을 더욱 안정하게 만들어줄 것입니다."
 mittel.67.a: "책임있는 정부가 복원되었다."
 mittel.68.t: "검은 서류 보복"
 mittel.68.d: "우리 행정부는 가까스로 현재의 통치를 유지했습니다. 부패에 대한 조사는 폰 괴링과 다른 고위 관료들이 여생을 감옥에서 보내게 만들 뻔했습니다. 이제 우리는 이런 호의를 되돌려 줄 기회가 생겼습니다. 공식적인 보복은 어렵지만 성장중인 우리의 범죄 조직 '사자단'를 이용하면 공모자 놈들에게 복수하고 우리의 미텔아프리카 지배를 단단히 할 수 있습니다."
 mittel.68.a: "복수는 나의 것!"
 mittel.68.b: "오른 뺨을 맞으면 왼 뺨도 들이대라."
 mittel.69.t: "우리의 첫 번째 목표"
 mittel.69.d: "첫 번째 검은 서류 용의자는 벨트크리크 당시 레토프-포어베크가 제일 신뢰하던 장교인 게오르크 크라우트입니다. 그는 레토프-포어베크가 제일 신뢰하던 장교였기에 많은 이들에게 존경 받으며 같은 이유로 이 계획을 지지했을 가능성이 높습니다. 그는 꽤 늙은 상태입니다. 그러므로 죽이는 것보다는 퇴역하도록 만드는 것이 쉽고 의심을 덜 살 것입니다. 우리 버전의 '검은 서류'로 그를 모함해 퇴역하도록 만들 수 있습니다. 혐의가 사실이 아닐지라도 그 늙은이는 맞서 싸울 수 없을겁니다."
 mittel.69.a: "진작 퇴역했어야지..."
 mittel.70.t: "사냥 사고"
 mittel.70.d: "검은 서류에 참여한 이에 대한 다음의 복수 목표는 루트비히 보콜트입니다. 그는 폰 괴링과 공군의 우선 사항에 대해 자주 논쟁했으며 사적인 문제도 있었습니다. 보콜트는 아프리카에 정착한 이래로 열성적으로 대형 동물을 사냥하고 다닙니다. 그 녀석의 저번 사냥에 참가한 우리 부하 하나가 '사냥 사고'를 계획했습니다. 부하가 보콜트를 가젤로 착각하고 쐈다고 맹세하면 법정은 부하 녀석 손을 들어줄겁니다."
 mittel.70.a: "또 한 놈이 가는군."
 mittel.71.t: "루돌프 아스미스의 죽음"
 mittel.71.d: "다음 검은 서류 복수 목표는 외무부 외교관인 루돌프 아스미스입니다. 이 녀석이 외무장관과 내각에 증거를 넘긴 자입니다. 놈은 보통 우리 손이 닿지 않는 곳에 있지만 베를린과 다르에스살람을 자주 왕복합니다. 사보타주만 조금 해준다면 놈의 비행기를 추락시킬 수 있습니다."
 mittel.71.a: "한 명 더, 거의 다 끝났어..."
 mittel.72.t: "마지막 목표"
 mittel.72.d: "'검은 서류' 파벌에 속한 장교가 우리 행정부 고위 인사 중 한 명일 것이라는건 오래 전부터 알고 있었습니다. 정보를 빼내던 이의 정체는 생각보다 더 당혹스러웠습니다. 폰 괴링의 동생 알베르트가 정보를 빼내고 있었습니다. 그는 괴링 가문의 유대인 의사이자 대부의 이름을 빌려 '알베르트 폰 엡슈타인'이라는 이름으로 아프리카에 머무르고 있었습니다. 야망으로 움직인 다른 공모자들과 달리 그는 양심의 가책 때문에 행동한 것으로 보입니다."
 mittel.72.a: "죽일 수 없어. 우린 한 가족이야."
 mittel.73.t: "그늘진 회의"
 mittel.73.d: "우리 '사자단'의 일원들이 일본의 도이하라 겐지 장군과 만나 솔깃한 제안을 들었다고 보고해왔습니다. 겐지 장군이 만주에서 자라는 아편을 할인된 가격에 팔면 우리가 그걸 독일 본국에 밀매해 이득을 보는 것입니다."
 mittel.73.a: "제안한거지..."
 mittel.73.b: "거절할 수도 있지!"
 mittel.74.t: "첩보의 승리"
 mittel.74.d: "우리의 적들에게 향정신성 물질을 나누어주자는 도이하라 겐지 장군의 프로그램이 엄청난 성공을 거둔 것 같습니다. 미텔아프리카의 독일 식민지는 이제 부패로 만연한 것으로 보이며 그곳의 행정관은 우리를 위해 값싼 아편을 독일로 밀수할 의향이 있는 것이 확인되었습니다. 매일 아침 독일의 신문은 청소년의 약물 남용 스캔들로 가득차있으며 만연한 약물 사용은 그들의 군과 산업을 약화시킬 것이 확실합니다."
 mittel.74.a: "만세!"
 mittel.75.t: "아편 유행"
 mittel.75.d: "최근 일반인들, 심지어는 우리의 병력 사이에서 아편의 사용이 급증했습니다. 경찰은 여전히 유행의 진원을 조사하고 있지만 거리에서의 가격은 옛날보다 훨씬 싼 것으로 보입니다. 우리는 아직도 진원지를 찾지 못했고 유행을 억누르는데 우리의 노력을 집중하고 있습니다."
 mittel.75.a: "독일 사회는 어디로 나아가는가?"
 mittel.86.t: "미텔아프리카에서 온 식량"
 mittel.86.d: "새로운 식민행정부 덕분에 미텔아프리카에서 곡물과 통조림을 꽤 많이 생산하고 있습니다. 이 정도면 우리 국내 산업에 가해진 압박이 어느 정도 풀릴 것 같습니다. 새로운 식민행정부가 없었더라면 이런 이득은 없었을 것입니다!"
 mittel.86.a: "이제 곡물 아낀다고 돼지 잡을 일은 없겠군!"
 mittel.87.t: "우리 정책에 반발하는 농부들"
 mittel.87.d: "값싼 주식 작물을 독일로 시장가격 이하로 팔기위해 재배를 권장하는 우리의 정책은 현지 농부들과 백인 경작자들 모두에게서 불만을 샀고 공동으로 우리의 행정에 반대한다는 희귀한 운동을 탄생시켰습니다."
 mittel.87.a: "식민지 방위군을 파견해라!"
 mittel.88.t: "미텔아프리카산 총기"
 mittel.88.d: "아프리카의 우리의 새로운 식민 행정부는 산업 생산에서 값싼 노동력, 심지어는 강제 노동까지 이용해 약간의 산업화를 이룩한 것으로 보입니다. 생산 단가의 엄청난 감축을 이루었으며 우리에게 추가적인 장비를 제공해주기까지 했습니다."
 mittel.88.a: "총은 다다익선이지!"
 mittel.89.t: "공장에서의 저항"
 mittel.89.d: "우리의 새 공장의 노동자들은 긴 노동 시간, 열악한 안전 규정, 임금 횡령과 목소리를 내는 노동자에 대한 폭력에 대해 불평불만을 토로하고 있습니다. 이는 도심 중심지에서 문제가 되고 있으며 어떤 이들은 이것이 생디칼리슴의 전파로 이어질 것을 두려워하고 있습니다. 현재로서는 다행히도 노동자들이 조직되어 있지는 않습니다."
 mittel.89.a: "그리고 폭력은 그들을 그 길로 가게 할 것이다."
 mittel.90.t: "전시 경제에 대한 저항"
 mittel.90.d: "전시 경제로의 이행은 우리의 식민지인들과 우리의 군을 한계로 몰아넣었습니다. 그들은 준비하게 만들기는 했지만 평화로운 시기에 가해지는 전시급의 규제에 대해 불행해하고 있습니다!"
 mittel.90.a: "이놈들아, 애국심은 어디간거야?"
 mittel.95.t: "무타라 3세의 괴팅겐 대학교 방문"
 mittel.95.d: "루다히과의 카를 무타라 3세 왕자가 니더작센의 괴팅겐 대학교에서의 여행에서 돌아왔습니다. 그는 우리의 최신 물리학적 발전을 보았고, 아프리카 언어학 교수들과 대화했으며, 괴팅겐 주에 위치한 대학의 도서관을 보았습니다. 이는 모두 그에게 강한 인상을 남겼고, 그의 백성들에게 유럽의 자연과학을 받아들이도록 주장하게 했으며, 키갈리에 도서관을 건설할 수 있게 했습니다."
 mittel.95.a: "그의 백성의 모범이다."
 mittel.96.t: "술탄 할리파 2세의 징가푸어 방문"
 mittel.96.d: "술탄 할리파 2세, 할리파 빈 하룹 알아시드는 오늘 징가푸어와 말타의 요새와 항구 여행을 마치고 돌아왔습니다. 그는 여행 중에 그와 동행했던 그의 수행원 오토 슈니빈트와 긴 대화를 나누었습니다. 여행의 끝에서 두 사람은 징가푸어, 말타, 잔지바르의 유사한 상황을 비교해서 잔지바르를 '아프리카의 징가푸어'라고 지칭하는 보고서를 해군부에 보냈습니다. 잔지바르섬은 우리의 수도 다르에스살람과 모잠비크해협으로의 통행을 통제합니다. 그 전략적인 위치에도 불구하고 그 섬은 유럽과 아시아의 상대에 비하면 저개발 상태입니다. 보고서에 대한 대응으로 해군부는 잔지바르가 인도양에서 전쟁이 일어났을 때 황립해군의 주요 요새가 될 수 있도록 해상 요새화와 항구의 개발에 투자했습니다."
 mittel.96.a: "우리에겐 비용이 거의 안 들었군!"
 mittel.97.t: "국왕 페드루 7세의 쾰른 대성당 방문"
 mittel.97.d: "콩고의 국왕 페드루 아폰수 7세는 독일과 유럽의로의 여행에서 돌아왔습니다. 그는 쾰른의 대성당과 로마의 성 베드로 대성당에서 미사를 올리고 왔습니다. 가톨릭 선교사들, 특히 독일과 이탈리아의 국가 출신의 선교사들에 대한 흥미를 낳았습니다. 온 마을이 한꺼번에 개종을 하는 사례도 있었다고 합니다. 이 문제는 포르투갈인들이 망명온 왕의 처우에 대해 외교적인 불만을 제기하며  더 악화되었습니다."
 mittel.97.a: "쟤들 아프리카인들을 가톨릭으로 개종시키는거 좋아하지 않았어?"
 mittel.98.t: "음크와와 추장의 해골"
 mittel.98.d: "독일로의 왕실 순방 도중, 와헤헤족의 젊은 추장인 아담 사피가 곤란한 요청을 던져왔습니다. 우리의 동아프리카의 속국화 도중 그들의 부족 지도자인 음크와비니카 무니굼바 므와무잉가는 8년 동안 우리의 통치에 대항한 유격전을 벌여왔습니다. 그의 죽음 이후, 사령관 톰 폰 프린스는 그의 머리를 잘라 브레멘 인류학 박물관에 보냈고, 여행 도중 사피 추장은 박물관에 방문해 해골을 보기를 요청했습니다. 그리고는 그는 이 해골을 이링가로 가지고 돌아가게 해줄 것을 청원했습니다. 와헤헤 족은 유해의 처리에 관한 미신을 가지고 있으므로, 그의 두개골을 명예롭게 매장하기를 원합니다."
 mittel.98.a: "좋은 관계를 위해서라면 해골 따위가 아깝겠나?"
 mittel.98.b: "안 되는게 원칙이야! 이건 전리품이라고!"
 mittel.99.t: "음크와와 추장의 해골을 반환한 독일"
 mittel.99.d: "오늘 칼렝가에서 개최된 기념식은 축제와 같은 분위기에서 오스트아프리카 지사가 음크와와 추장의 해골을 와헤헤의 현 추장 아담 사피에 반환하면서 끝났습니다. 음크와와는 우리의 아프리카 통치 초창기에 맹렬한 반란을 일으켰습니다. 그를 포위하기까지는 수년이 걸렸고 그는 그 시점에서 생포 당하지 않기 위해 자살했습니다. 지휘관이었던 톰 폰 프린스는 그의 머리뼈를 발라내어 브레멘 인류학 박물관에 전시했습니다. 이제 우호의 상징으로써 해골이 돌아왔고 와헤헤인들과의 우정과 협력을 보장할 것입니다."
 mittel.99.a: "과거도 함께 묻자."
 mittel.100.t: "독일의 음크와와 추장의 해골 반환 거부"
 mittel.100.d: "우리는 외교적 곤경에 빠졌습니다. 지원을 받아 떠난 왕실 여행 중 와헤헤 족의 추장 아담 사피는 현재 브레멘 인류학 박물관에 전시된 그의 선조의 해골을 돌려받기를 요청했습니다. 이 해골은 음크와와 추장의 것으로 그는 독일의 통치에 대항해 반란을 일으켰으며 지휘관 톰 폰 프린스가 그의 목을 잘라 박물관에 보냈습니다. 와헤헤 족은 그들의 선조들을 매우 공경하며 해골이 그렇게나 무례하게 다뤄지는 상태는 혼령들을 화나게 할 것이 틀림없다고 합니다. 불행하게도 독일 정부는 원칙을 들어 해골의 반환을 거부하며 와헤헤 부족의 불만을 초래했습니다."
 mittel.100.a: "언제나 베를린이 문제군!"
 mittel.101.t: "부간다 카바카의 프로이센 육군사관학교 방문"
 mittel.101.d: "부간다의 젊은 카바카 에두아르트 프리드리히 무테사 2세는 프로이센의 육군사관학교 여행을 방금 끝마쳤습니다. 모든 젊은이들처럼 그는 군사와 관련된 모든 것에 본능적인 열성을 가지고 있고 독일군은 세계 최고입니다. 젊은 프리드리히는 육군사관학교에서 공부할 것을 결심했으며 부간다와 우간다의 젊은 이들도 그리 하기를 약속하도록 독려했습니다."
 mittel.101.a: "신께서 우리와 함께하신다!"
 mittel.105.t: "케이프-카이로 종단 철도 완공"
 mittel.105.d: "독일인들은 영국인들이 벨트크리크 이전부터 완공하려고 시도했던 케이프-카이로 종단 철도를 완공했습니다. 그들이 자신을 위한 이기적인 이유로 했다는 것은 확실하지만 그럼에도 불구하고 이것으로 우리는 아프리카의 다른 지역과의 무역에서 이점을 가질 수 있을 것입니다."
 mittel.105.a: "독일에게 도난당한 영국의 꿈이로군..."
 mittel.106.t: "케이프-카이로 종단 철도 완공"
 mittel.106.d: "독일인들은 영국인들이 벨트크리크 이전부터 완공하려고 시도했던 케이프-카이로 철도를 완공했습니다. 그들이 자신을 위한 이기적인 이유로 했다는 것은 확실하지만 그럼에도 불구하고 이것으로 아프리카의 다른 지역과의 무역에서 이점을 가질 수 있을 것입니다. 그들은 우리 국경 내부에 있는 구간의 건설을 위해 우리에게 인력을 보내주었고 그들에게 조금의 비용을 지불하지 않고도 우리의 기반 시설을 향상할 수 있었습니다."
 mittel.106.a: "이렇게나 관대할 수가!"
 mittel.107.t: "에티오피아로의 케이프-카이로 종단 철도 연결"
 mittel.107.d: "독일은 케이프-카이로 종단 철도에 또 다른 구간을 추가해 에티오피아를 나머지 아프리카와 연결했습니다. 그들이 자신을 위한 이기적인 이유로 했다는 것은 확실하지만 그럼에도 불구하고 이것으로 아프리카의 다른 지역과의 무역에서 이점을 가질 수 있을 것입니다. 그들은 우리 국경 내부에 있는 구간의 건설을 위해 우리에게 인력을 보내주었고 그들에게 조금의 비용을 지불하지 않고도 우리의 기반 시설을 향상할 수 있었습니다."
 mittel.107.a: "나머지 아프리카로 통하는 관문이로군."
 mittel.109.t: "아프리카 투자!"
 mittel.109.d: "우리는 벨트크리크로 아프리카의 식민지를 잃었지만 아직도 거대한 비공식적인 경제 제국을 독일의 아프리카 영토 내에서 운영하고 있습니다. 광업, 고무, 상아 거래에서 나오는 이익은 우리의 작지만 위대한 국가의 경제에 이바지할 것입니다."
 mittel.109.a: "유익하군!"
 mittel.110.t.blocked: "우리의 투자를 차단한 미텔아프리카!"
 mittel.110.d.blocked: "아프리카에 있는 독일 당국이 우리의 아프리카에서의 이익에 적개심을 품고 이 지역, 특히 우리의 이전의 식민지였던 콩고에서의 경제적 영향권을 보호하려는 우리의 노력을 지속적으로 방해하고 있다는 사실은 비밀이 아닙니다. 그러나 그들은 최근 전례도 없고 예상한 바도 없던 방식으로 나왔습니다. 그들은 우리의 아프리카 자산을 직접적으로 압류했으며 검은 대륙에 대한 우리의 투자에 치명적인 일격을 가했습니다."
 mittel.110.t.collapse: "미텔아프리카의 붕괴"
 mittel.110.d.collapse: "오늘 우리는 암흑대륙에서 소식을 받았습니다. 아프리카의 독일 식민지들의 행정적 집합체인 미텔아프리카가 무정부 상태에 빠졌다는 것입니다. 작은 군벌들과 부족의 군왕들만이 제국의 옛 영토에 대한 영향력을 두고 싸우고 있는 지금 한 가지만은 확실합니다. 우리의 투자금은 순식간에 사라졌으며 우리의 아프리카에서의 이익은 치명적인 일격을 맞았습니다."
 mittel.110.a: "빌어먹을!"
 mittel.111.t: "새로운 정당들"
 mittel.111.d: "이제 우리나라에서도 선거를 하게 되었으니 우리의 정치가 군부의 파벌에 의해 구성되는 것은 더 이상 적절하지 못합니다. 한때 독일식민협회를 지지했던 이들은 이제 카이저와 조국당을 형성했으며 신식민정부를 지지했던 이들은 아프리카 행동당을 지지합니다. 사민주의 정당 역시 결성되었습니다."
 mittel.111.a: "신나는군!"
 mittel.112.t: "개혁파의 내부 분열!"
 mittel.112.d: "그들의 개혁이 이식되자 개혁파는 다음에는 무엇을 할지를 놓고 싸워왔고 이는 당의 분열을 초래했습니다! 투표권을 백인에게만 제한하고자하며 백인의 통치를 더 쉽게 만들려 하는 당의 우익은 아프리카 백인당을 형성했습니다. 한편, 당의 자유주의적인 측은 더 자유주의적인 개혁을 이식하고자 하며 신개혁파를 형성했습니다."
 mittel.112.a: "선거를 앞두고 큰 사건이 일어났다."
 mittel.113.t: "미텔아프리카의 첫 번째 선거"
 mittel.113.d: "선거가 허용된 모든 지역에서 투표가 열렸습니다. 백인 정착민들, 흑인 추장 일부, 아스카리가 투표권을 받았으며 친 독일 정당에 승리를 보장합니다. 하지만 어떤 정당이 선거에서 승리할까요?"
 mittel.113.a: "아프리카 백인당!"
 mittel.113.b: "카이저와 조국당!"
 mittel.113.c: "신개혁파!"
 mittel.113.e: "아프리카 행동당!"
 mittel.136.t: "주권 있는 정부"
 mittel.136.d: "최근 카이저에 대항한 법적 싸움에서 폰 괴링이 승리하면서 신식민정부의 옛 지도자들 중 많은 수가 미텔아프리카 행정부 내에서 폰 괴링의 새로운 세력 '독자통치론자'에 합류했습니다. 그들은 미텔아프리카가 총독이 통치하는 주권 있는 정부가 되어야한다고 주장하며 내부 문제에 대해 신식민정부보다도 급진적입니다."
 mittel.136.a: "흥미로운 사건이군."
 mittel.166.t: "모잠비크의 함락"
 mittel.166.d: "남아프리카와 미텔아프리카의 병력이 우리의 식민지를 침략하며 우리의 아프리카에서의 노력은 바보 짓에 불과한 것으로 끝나버릴 것으로 보입니다. 모잠비크는 우리의 적들의 손에 떨어졌으며 이제 아프리카에서의 우리의 위치는 점차 약해질 듯 합니다."
 mittel.166.a: "완전히 재앙이다!"
 mittel.170.t: "[TZN.GetNameDef] 측과의 평화?"
 mittel.170.d: "우리는 본토에서 떨어져 나왔습니다! 우리는 이곳에서 안전할지 몰라도 마땅히 우리 땅인 땅을 되찾을 가능성은 희박합니다. 아마 평화 제안이 좋은 생각일 것 같습니다..."
 mittel.170.a: "평화를 제안하라."
 mittel.170.b: "우린 계속 싸워 나갈 것이다!"
 mittel.171.t: "잔지바르의 평화 제안"
 mittel.171.d: "잔지바르는 우리에게 평화를 제안하러 왔습니다. 우리는 전투를 끝내는 대가로 본토에 있는 그들의 영토를 계속 가지게 될 것입니다. 어떻게 할까요?"
 mittel.171.a: "좋은 거래군."
 mittel.171.b: "싫다!"
 mittel.172.t: "[TZN.GetNameDefCap]의 평화 거부"
 mittel.172.d: "[TZN.GetNameDefCap]는 우리의 평화 제안을 거부했습니다. 전쟁은 계속될 것입니다."
 mittel.172.a: "부끄럽구먼."
 mittel.173.t: "본국의 임시적인 폰 괴링 승인..."
 mittel.173.d: "독일은 지금은 마지못해서라도 그 문제를 내려놓을 것을 받아들였습니다. 그들은 이게 문제를 일으킬 가치가 없을 것이라고 생각했겠지만 우리 정부 내의 많은 이들은 즐거워하지 않고 있고 우리는 오늘 베를린에 적을 만들었습니다. 그렇지만 우리는 권력을 유지합니다."
 mittel.173.a: "당연하지!"
 mittel.181.t: "총독의 선언"
 mittel.181.d: "This evening, Hermann von Göring addressed the entirety of Mittelafrika in a broadcast speech through the radio, copies of which are quickly finding their way throughout the entire continent. What began as a formal, typical address quickly took on a different tone, as the Governor abruptly began to denounce the \"damaging particularist elements\" on the continent, as well as the continued \"interference\" of the political establishment in Berlin. The speech ended with a vow to put an end to end both by any means necessary.\n\nWhat seems to have followed the announcement was a clandestine purge of the colony's political apparatus. Political correspondents on the ground liken the current situation to a self-coup, and are eager to see how Berlin reacts to the proclamation and its aftermath."
 mittel.181.a: "저놈들이 좋아하건 싫어하건 질서를 세울 때이다!"
 mittel.182.t: "조용해진 아프리카"
 mittel.182.d: "뭔가 잘못되었습니다. 엄청 잘못되었습니다. 국경 주둔군에게서 보고가 들리지 않습니다. 보급품 수송대는 심상치 않은 빈도로 습격받고 있습니다. 우리 군대의 현지인 다수가 탈영했습니다. 속국들에게서는 아무 말도 들려오지 않습니다. 이전에 없었던 긴장감이 돌고 있습니다."
 mittel.182.a: "좋아 보이지 않군..."
 mittel.184.t: "아프리카의 평화?"
 mittel.184.d: "어느 정도지만 폰 괴링의 미친 계획이 통했습니다. 모든 적을 상대로 중앙아프리카 정부 측의 아스카리는 반란을 진압하고 식민지에 거친 평화를 강제했습니다. 혼란으로 인한 피해는 심각하지만 주권 있는 총독의 지위는 더할 나위 없이 강해졌습니다."
 mittel.184.a: "정말로 폰 괴링의 지도력에 의문을 품은 자가 없단 말이야?"
 mittel.186.t: "아프리카 식민지 재주장"
 mittel.186.d: "미텔아프리카의 극적이면서도 완전한 몰락 이후 우리는 옛 아프리카의 식민지를 우리 나라로 되찾아왔습니다. 이에 대한 공식적인 승인은 받지 못했지만 미텔아프리카 정부는 이에 이의를 제기할 형편이 아닙니다. 실제로 우리는 어떤 종류의 공식적인 항의도 받지 않았습니다. 이는 우리의 것을 빼앗아간 도둑들에게서 물건을 원래 자리로 가져왔을 뿐인 달콤한 정의구현 행위에 불과합니다."
 mittel.186.a: "정의가 구현되었다!"
 mittel.187.t: "[transferred_state.GetName](은)는 우리의 영토"
 mittel.187.d: "미텔아프리카의 극적이면서도 완전한 몰락 이후, 우리는 [transferred_state.GetName](을)를 우리 나라로 되찾아왔습니다. 이에 대한 공식적인 승인은 받지 못했지만 독일의 식민 정부는 이에 이의를 제기할 형편이 아닙니다. 실제로 우리는 어떤 종류의 공식적인 항의도 받지 않았습니다."
 mittel.187.a: "좋았어!"
 mittel.200.t: "검은 월요일!"
 mittel.200.d: "A massive breakdown has occurred yesterday on the Berlin stock exchange. The German economy is in tatters and our economy is sure to follow. We need to cut a lot of our spending and look for ways to fix our economy immediately. It could take many years to recover from this..."
 mittel.200.a: "처참하구만!"
 mittel.201.t: "1937년 예산안"
 mittel.201.d: "As we enter 1937, we face a difficult choice. Our economy wasn't strong to begin with, and the recession wiped out what manufacturing potential we had for most of last year. Going forward, we'll have to decide whether to focus on military production or divert our limited resources to repairing the civilian economy instead."
 mittel.201.a: "Focus on military buildup."
 mittel.202.t: "1938년 예산안"
 mittel.202.d: "It has been two years since Black Monday and yet the effects of the recession are still being felt. The economy is slowly getting back on track, but we're in the same situation as before. Should we focus on military or civilian issues in this year's budget?"
 mittel.202.a: "Germany needs our army!"
