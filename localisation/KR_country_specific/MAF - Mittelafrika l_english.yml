### Characters ###
 MAF_Hermann_von_Goering: "Hermann von Göring"
 MAF_Hermann_von_Goering_leader_desc: "Von Göring rose to prominence as one of Germany's more successful fighter pilots of the Weltkrieg, scoring more than twenty victories by the end of the war and winning numerous decorations.\n\nHis ambitions soon turned political, and he became chairman of the Alldeutsche Verband - which he led to an 8% turnout in the 1928 election. He was then appointed to Mittelafrika in a move by the colonial office that many suspect was as much to rid Germany of another troublemaker as it was to ensure proper governance of its African colonies. Von Göring, meanwhile, sees his appointment as a stepping stone and his ticket to claiming the chancellery after a successful term in the colonies."

 MAF_Ernst_Juenger: "Ernst Jünger"
 MAF_Ernst_Juenger_leader_desc: "Awarded the Pour le Mérite for his service in the Weltkrieg, Jünger is something of a renaissance man. He is both an accomplished author, with his best-seller "Storm of Steel" and an educated entomologist, using his time in Africa to discover and document numerous species, while introducing our Askari to 'stormtrooper tactics'. Jünger broke with the German Army after a dispute carried through a series of articles published in military journals in the mid-20s.\n\nUnable to convince the General Staff to adopt his views, he took a transfer to Africa, where he was more free to implement his theories on the importance of psychology in modern warfare. A member of the Neue Kolonialregierung, Ernst Jünger will bring what he calls a "new spirit of adventure" to the colonisation of Africa, as well as help us reform our infantry tactics."

 MAF_Franz_Ritter_von_Epp: "Franz Ritter von Epp"
 MAF_Franz_Ritter_von_Epp_leader_desc: "A former General and current politician, Ritter von Epp fought in the Herero uprising and the ensuing repression, and earned the Pour le Mérite for his service in the Weltkrieg. After the war, Chancellor Ludendorf appointed him as the first postwar governor of Kamerun. Returning to Germany after serving as governor for three years, Ritter von Epp turned to politics, funding the creation of several patriotic newspapers, and serving in the Bavarian chamber of Imperial Counsellors. Ritter von Epp has never tried to hide his close ties to the Ludendorf dictatorship, and remains an outspoken apologist for Ludendorf. He is a controversial, almost belligerent figure, but the Kaiser has decided a fighting man is what Africa needs. A supporter of the Neue Kolonialregierung, Franz Ritter brings years of military experience and service to his post."

 MAF_Georg_Kraut: "Georg Kraut"
 MAF_Georg_Kraut_leader_desc: "During the Weltkrieg, Kraut was one of the most senior officers in East Afrika, after Generals von Lettow-Vorbeck and Wahle. He took command of the battles of Kilimanjaro, Saliata Hill and Latema Nek, leading the troops to victory each time. After the war, he took divisional command and put down rebellions in the Upper Kongo and Ruvuma Valley. In 1925, he would be the one to negotiate the entry of German troops into British East Africa and conduct the occupation. Later, he would become commander of all armed forces in Mittelafrika. To the extent that the Deutsche Kolonialgesellschaft has a leader, it's him. With Generaloberst Georg Kraut in command, we can expect to continue the finest German military traditions."

 MAF_Ludwig_Bockholt: "Ludwig Bockholt"
 MAF_Ludwig_Bockholt_leader_desc: "Bockholt is best known for his daring resupply of General von Lettow-Vorbeck during the Weltkrieg. The young commander Bockholt flew the Airship L 59 "Afrika-Schiff" from Jamboli Airstation in Bulgaria to the Mahange plateau in Ostafrika, after a gruelling 100-hour flight across the deserts of Egypt and Sudan. The voyage resupplied our armies in Afrika with new weapons, ammunition, and most critically, quinine, that helped keep our armies in good fighting order until the Treaty of Versailles. It was the only resupply of East Afrika during the war, and holds other distinctions such as the longest military flight record, and flying the first aerial resupply mission. Because the mission was a one-way trip, Buckholt served the rest of the war as a naval infantry officer in the East Afrikan Theatre. After the war, Commodore Bockholt continued to refine his aerial resupply tactics and equipment, creating air mobile and later paratrooper naval infantry units. Despite such an innovative spirit, he is one of the leading officers of the Deutsche Kolonialgesellschaft, and proved to be a thorn in the side of Governor von Göring, clashing with him frequently on the direction, and command of Mittelafrika's Air Force. With Bockholt as our Governor, we can expect Mittelafrika to maintain world-class aerial infantry."

 MAF_Rudolf_Asmis: "Rudolf Asmis"
 MAF_Rudolf_Asmis_leader_desc: "Dr Asmis is a jurist with a long career in the Reichskolonialamt. He has served as a district officer in Togoland, Consul to the Belgian Congo, Counsellor to the General Government of Belgium, delegate to the Shanghai Convention, and most recently, head of the Reichskolonialamt. His most notable, and controversial work has been with his policy of 'Bezirksleiterrecht,' a policy of legitimising and formalising local and tribal law, and giving district officers the power to defer to this law in place of German Law. This has had been tried in Samoa with some success in reducing conflict with the locals. With such a long history in Imperial and Foreign affairs, he naturally has a close relationship with the Deutsche Kolonialgesellschaft, and will favour their ideas in decision making. A gifted diplomat with global experience as the head of the Reichskolonialamt, Dr Asmis is eager to see Afrika fulfil a key role in Germany's Weltpolitik."

 MAF_Theodor_von_Hassel: "Theodor von Hassel"
 MAF_Theodor_von_Hassel_leader_desc: "The leader of the Reformgruppe and son of General Friedrich von Hassel. Theodor von Hassel came to Afrika as a Oberleutnant in the Schutztruppe, and served in the Maji Maji rebellion. In the Siege of the Mahenge, his group of sixty soldiers held off several thousand rebel attackers, winning him the Order of the Red Eagle. After the Maji Maji war, von Hassel left the Schutztruppe to found a coffee farm, but volunteered for service during the Weltkrieg. After the war, he returned to his coffee plantation, which has grown into one of the most successful in German East Africa. Dissatisfied with the way settlers like him were treated, and helped into politics by his father in law, the politician Jacob Jebsen, Theodor von Hassel spent years agitating on behalf of settlers' rights to democratic representation, as well as economic and political rights. The Kaiser has seen this man represents the will of the white and educated native population of Africa and has deemed him worthy of being Governor."

