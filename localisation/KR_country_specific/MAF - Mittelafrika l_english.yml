 MAF_Hans_Hollaender: "한스 홀렌더"
 MAF_Hermann_von_Goering_leader_desc: "폰 괴링은 벨트크리크 당시 가장 성공한 독일의 전투기 조종사 중 한 명으로 명성을 얻었고 종전 무렵에는 20회 이상의 격추 수를 기록하며 수많은 훈장을 받았습니다.\n\n폰 괴링은 정계로 진출해 전독일연맹의 지도자가 되어 1928년 선거에서 8%의 득표를 얻어냈습니다. 그는 식민당국에 의해서 미텔아프리카 총독으로 임명되었습니다만, 많은 사람들은 아프리카 식민지에 적당한 통치를 보장함으로서 독일의 또다른 말썽꾸러기를 제거한 것이라고 의심합니다. 폰 괴링은 한편, 이를 도약대이자 식민지에서 성공적인 임기를 마친 후에 요구할 총리직을 위한 입장권이라고 봅니다."
