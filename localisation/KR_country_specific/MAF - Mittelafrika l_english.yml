 MAF_no_more_belgians_tooltip: "§Y벨기에계 국민들을 추방하는 것은 어떤 결과를 가져올 수 있습니다. 그들을 추방하는 것은 우리의 미래의 선택지를 제한할 수 있습니다.§!"
 MAF_take_mittelafrikan_navy: "미텔아프리카 해군의 통제권 인수"
 MAF_take_mittelafrikan_navy_desc: "소규모인 미텔아프리카 해군은 인도양에서의 우리의 해상 전략에 있어서 귀중한 자산입니다. 다르에스살람의 변덕에 맡겨두기보다는 베를린의 지휘 구조하에 더 긴밀하게 통합하는 것이 더 나을 것입니다."
 MAF_Revolt_mission: "§R미텔아프리카 내의 반란§!"
 MAF_Revolt_mission_desc: "미텔아프리카 내에서 반란이 일어났습니다! 보호령을 폐지하는 일이 너무 나간 조치였던 것 같습니다. 공공연한 모반이 거의 불가피할 것으로 보입니다. 이 일이 화약고를 터트리는 짓거리인 줄을 미리 알고 있었더라면...\n\n많은 이들이 이 일이 미텔아프리카의 종말이라고 생각하지만 우리는 바보가 아닙니다. 우리의 용감한 군인들은 틀림없이 저 건방진 반군들을 진압하고 일을 조기에 해결할 수 있을 것입니다.\n\n§R우리의 안정도가 지나치게 낮거나 시간 내에 반란을 진압하지 못한다면 미텔아프리카는 정말로 끝나버릴 것입니다.§!\n\n식민당국이 반란을 일으킨 국가를 항복시킬시, 추가 시간을 얻게 됩니다."
 MAF_DKAEB_bailout_mission: "독일 황립 아비시니아 철도 구제"
