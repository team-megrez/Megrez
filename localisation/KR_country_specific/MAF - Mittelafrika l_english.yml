 mittel.1000.t: "미텔아프리카의 붕괴"
 mittel.1000.d: "미텔아프리카의 관리 실패로 대륙에서의 명령 체계는 무너졌습니다. 이제 군벌들과 현지 지도자들은 대부분의 지역에서 독일 행정부보다 더 많은 권력을 쥐고 있습니다. 한 때 미텔아프리카를 구성했던 복잡한 동맹 체계는 혼란에 빠졌으며 온 대륙은 전쟁을 향해 가고 있습니다. 수도 다르에스살람은 충성파 아스카리가 점령하고 반대파에 무너지지 않도록 하고 있는 반면 쥐트베스트아프리카에서는 현지 독일군이 장악하고 있습니다. 어디로 탈출해야 할까요?"
 mittel.1000.a: "여기 남아있을 이유가 뭐지?\n남서쪽으로 가자!"
 mittel.1000.b: "이번엔 어딘가 다른 곳으로 가보자!"
 mittel.1000.c: "우리의 동료들이 지키고 있는 카탕가로 가자."
 mittel.2500.t: "독일 붕괴"
 mittel.2500.d: "독일의 보호는 완전히 사라졌으며 우리는 이제 홀로 남았습니다. 우리의 이웃들처럼 혼란에 빠지지 않기 위해서는 [NFA.GetNameDef]에 우리를 보호달라고 부탁하는 것이 최선인 것으로 보입니다. "
 mittel.2500.a: "전보를 보내라."
 mittel.2500.b: "아니, 우리는 우리대로 하겠다!"
 mittel.2501.t: "즉각적인 보호를 요청하는 [FROM.GetNameDefCap]"
 mittel.2501.d: "독일이 몰락하며 그 영역의 많은 현지 행정부는 갑자기 아무 보호도 받지 못하게 되었습니다. 그들 중에는 우리에게 즉각적이고 완전한 보호를 요청한 [FROM.GetNameDef]이 있습니다."
 mittel.2501.a: "아주 좋아."
 mittel.2501.b: "아니, 그들이 스스로 할 일이다."
 mittel.2502.t: "나이지리아의 몰락"
 mittel.2502.d: "상상할 수 있는 가장 끔찍한 일이 일어났습니다. 우리나라는 우리 눈 앞에서 해체되고 있습니다."
 mittel.2502.a: "젠장."
 mittel.2503.t: "마루아 지방"
 mittel.2503.d: "북부의 보르누 반란은 외국의 침략자들에게 패배했고 이제는 그들이 그 지역을 점유하고 있습니다. 이제 상황이 안정되었으니 그들에게 지역을 돌려달라고 요청해봐야 할 것입니다."
 mittel.2503.a: "물어보는 것 정도로는 괜찮겠지?"
 mittel.2504.t: "[FROM.Capital.GetCapitalVictoryPointName] 에서의 전보"
 mittel.2504.d: "새롭게 안정화된 [FROM.GetName]에서는 우리에게 최근 보르누 반군과의 분쟁 이후 우리가 점령한 차드호 남쪽의 마루아 지방을 반환해줄 것을 요청했습니다. 그들은 그 대가로 우리가 남쪽으로부터의 침공을 생각하지 않을 수 있도록 그들이 앞으로 대륙을 휩쓸 분쟁에서 중립을 유지할 것을 약속했습니다. "
 mittel.2504.a: "국가의 안전을 위해 치룰 대가치고는 싸군."
 mittel.2504.b: "아니."
 mittel.2505.t: "오스트아프리카 아스카리"
 mittel.2505.d: "우리가 쥐트베스트아프리카로 피난한 동안 오스트아프리카의 아스카리와 함께 모든 적들에 맞서 동아프리카 지역을 함께 지켜내는데 성공했습니다. 이제 그들은 식민지의 지배권을 다시 우리에게 넘기려합니다."
 mittel.2505.a: "훌륭하군!"
