 SHX_improve_metal_refining1_decision_desc: "수많은 강, 대규모 광산 사업, 그리고 인근의 차하얼성과 쑤이위안성에서 나오는 고품질의 철광석에 접근할 수 있는 산서는 자연스럽게 철강 산업의 중심지가 되었고, 지난 수십 년 동안 짧은 산업혁명을 경험했습니다. 우리는 성의 새로운 주인으로서 제련법을 개선해, 군사와 민간의 다양한 용도로 금속을 제련할 수 있도록 해야 합니다."
