 shx_mil.1.t: "외국 고문단 초청"
 shx_mil.1.d: "지난 한 세기 동안 중국 군대들의 질이 매우 저조했다는 것은 누구나 아는 사실입니다. 대부분의 병사들이 본인들이 편할 때 도망치는 경향이 있기에, 산서군벌의 군사력은 다른 성의 군대보다는 약간 나은 편이지만, 그렇다고 해서 크게 별반 다를 바는 없습니다.\n\n이 때문에, [SHX.GetLeader]의 조언가 대부분은 산서 군대를 훈련시키고 규율을 세우기 위해서 외국 군사고문을 초청하는 것을 제안했습니다. 예로부터 바다와 단절되어 있어, 외국의 영향으로부터 단절된 산서의 반외세주의는 세가 크긴 하지만 크게 두드러진 편은 아닙니다. 실제로, 반제국주의 정서가 만연하지만, 서방과 일본 같은 현대적인 국가들로부터 전술을 배우고 채택하려는 의지가 분명히 존재합니다. \n\n우리는 지금까지 청 군대나 팔성연합 군대를 훈련시킨 독일 조언가들, 러시아 조언가들 그리고 일본 조언가들에게 접촉해 왔습니다. 그들의 군사적 지원이나 도움을 기대하고 있지만, 우리는 그들이 어떤 잠재적인 결과를 가져올지에 대해서도 주의해야 합니다. 분명하게도, 독일 조언가들에게 도움을 구하는 것은 우리에게 인상적인 군사 훈련을 제공할 것이지만, 직예군벌의 더 많은 영향력이 우리 국경을 넘어올 것입니다. 러시아와 일본의 군사 고문단을 초청하는 것은 국민군과 같은 민족주의자들을 자극하는 일이 될지도 모릅니다."
 shx_mil.1.a: "러시아인들을 초청하라!"
 shx_mil.1.b: "일본인들을 초청하라!"
 shx_mil.1.c: "독일인들을 초청하라!"
 shx_mil.2.t: "정치적 세뇌의 본질"
 shx_mil.2.d: "중국의 일반적인 군인들은 그들의 장교, 장군, 또는 군벌을 신경 쓰지 않습니다. 그들은 오직 복무의 대가로 받는 봉급과 빵, 고향의 가난의 늪에 빠져있는 가족들에게 음식과 돈을 가져다줄 수 있는지에 대해서만 관심을 가질 뿐입니다. 민족주의의 이상이나, 국가를 수호하는 등의 자부심은 그들에게 존재하지 않습니다.\n\n우리 군대의 질을 향상하기 위해서, [SHX.GetLeader] 휘하의 군 최고사령부는 신병에게 도덕적, 정치적 훈련을 실시하고, 장교들 사이의 정치적 영역과 군사적 영역을 엮기 위해 정치위원을 배치하는 서구의 방식을 채택하기로 결정했습니다.\n\n옌시산이 제안한 방식은 본인의 이상을 홍보하기 위해서 군대가 세심회에 의해 지도되야 한다고 주장합니다. 장교들은 장병들과 배경을 공유하면서 친분을 다지고, 유교적 요소와 현대적 요소를 섞은 옌시산의 이상을 그들에게 주입해야 한다고 주장합니다.\n\n반면에, 펑위샹이 제안한 방식은 펑위샹의 국민군 장교들이 정치위원을 이루어야 한다고 주장합니다. 미덕과 질서에 대한 펑위샹의 믿음을 가르치는 대신에, 신병들 사이에 민족주의적 애국심을 심어주고 산서 사람들이 제국주의로부터 국가를 구원하도록 계몽하기 위해 노력해야 한다고 합니다. 게다가, 펑위샹은 정치위원들이 기독교에서 교훈을 얻어 산서 사람들에게 도덕적이고 정의롭게 행동하도록 지도해야 한다고 주장합니다."
 shx_mil.2.a: "펑위샹의 방식을 따르자!"
 shx_mil.2.b: "옌시산의 방법이 옳다!"
 shx_mil.3.t: "병농일치"
 shx_mil.3.d: "다가오는 강대국과의 전쟁에서 필사적으로 승리하기 위해서, [SHX.GetLeader](은)는 \"병농합일\"이라는 야심 찬 계획을 시작했습니다. 이로 인해 개인이 토지를 소유하는 것은 공식적으로 금지되었으며, 18세에서 48세 사이에 속한 모든 소작농들에게 재분배될 것입니다. 이들은 3인 1조로 구성되며, 이들 중 한 명이 [SHX.GetNameDef]의 군대에서 복무하는 동안, 나머지 두 명이 토지를 경작하는 방식입니다.\n\n비록 애국적인 목적으로 홍보되었지만, 실제로 이 조치는 농민들의 권리를 심각하게 제한했습니다. 이들은 본인들의 거주지를 떠나는 것이 금지되었으며, 거의 정기적으로 군사 훈련을 받아야 했습니다. 정기 군사 훈련 이외에도 농민과 지주 모두에 대한 세금이 크게 늘어났으며, 특히 지주들은 이전에 내던 세금과 비교해서 액수가 크게 늘어났고, 개인적으로 경작이 힘든 땅은 적은 보상을 받고 국가에 강제로 매각해야 하는 것에 대해서 항의했습니다."
 shx_mil.3.a: "들판에서 전장으로!"
 shx_mil.4.t: "성 공군의 포부"
 shx_mil.4.d: "이런 프로젝트에 필요한 예산, 경험, 적절한 기반 시설의 부족을 고려한다면, 수십 년간 외부의 강대국이 만든 비행 기술을 무시한다고 해서 우릴 비난할 사람은 거의 없습니다. 그럼에도 불구하고 [SHX.GetLeader](은)는 국내 항공 산업의 육성뿐만 아니라 산서만의 공군을 만들기 위해서 도전하기로 결정했습니다.\n\n소규모 훈련기를 구입하고 생도들을 간이 훈련 기지에서 훈련시켰던 이들은, 산서 공군의 초기 개척자들입니다. 몇몇 생도들을 [QIE.GetNameDef]에 있는 항공 학교로 보내거나 외부의 훈련 교관을 초빙하는 등의 의논이 있었습니다만, 아직 산서는 창공을 우러러보기만 할 뿐입니다."
 shx_mil.4.a: "그들이 높이 날기를."
 shx_mil.5.t: "안창남의 귀향"
 shx_mil.5.d: "최근 [KOR.GetNameDef](이)가 해방되면서, 1926년부터 우리 성에서 공군 훈련교관으로 일해왔던 한국인 자원비행사 안창남이 마침내 자유를 찾은 고국으로 되돌아가기를 결정했습니다. 한국에서 태어난 안창남은 일본에서 비행을 배우고 그곳에서 비행교관으로 일했지만, 1923년의 관동대지진 이후 한국인들에 대한 학살을 지켜본 그는 일본 제국주의자들과 싸우기로 결심했습니다. 안창남은 옌시산의 초청을 받아 중국으로 건너와 산서성 공군의 현대화에 일조했고, 항일전쟁에도 참전했습니다. 이제, 한국이 마침내 다시 자유로워졌기에, 그가 산서에서 더 이상 머물 이유가 없어졌습니다. 눈물겨운 행사와 몇몇 다른 한국인 자원병들과 고국으로 돌아가기 전에, 그는 동료들과 [SHX.GetLeader]에 작별인사를 고했습니다. "
 shx_mil.5.a: "그대가 그리우리라!"
 shx_pol.1.t: "산서의 미래로"
 shx_pol.1.d: "옌 독판은 \"정부가 국민들에게 신경을 쓰지 않기에, 국민들 역시 정부가 무엇을 하는지 신경 쓰지 않는다.\"라고 하며, 현 상황을 솔직하게 표현했습니다.\n\n실제로, 염계군벌의 진보에 관한 논의나 국민군의 노백성들을 위한 혁명에 관한 논의에도 불구하고, 이들을 삶은 수십 년 동안 거의 변하지 않았습니다. 이들은 개인의 출세에 대한 가망이 전혀 보이지 않고, 두 세력가의 위대한 비전을 위해 희생을 보여줄 것도 없으며, 그저 묵묵히 논밭에서 생계를 이어갈 뿐입니다. 성의 대부분 지역의 관료들은 절망적으로 부패했으며, 적은 월급으로도 정직하게 생계를 유지할 만큼 봉급을 받는 사람들도 부패한 관료제 아래에서 일하고 있습니다. 내부에서 그의 정부를 정화하려는 옌시산의 노력은 개인숭배와 유교에서 영감을 받아 부성적으로 혼합된 이념을 중심으로 구축되었습니다. 일본에서 교육을 받았고, 진정한 정치적 다원주의를 무정부주의의 전조현상으로 보는 옌시산에게 민주주의는 그저 대중의 지지를 사로잡기 위한 도구에 불과합니다. 적어도 이 의혹은 민족주의적이고 포퓰리즘적인 혁명을 약속하면서도, 그들이 지배하는 지역에 권위주의적인 면모를 보이면서 공격적인 캠페인을 펼치는 국민군이 성의 이중 권력 구조를 뒤흔들 것임은 분명합니다.\n\n두 권력자들 사이에는 수천 명의 무당파 지식인, 도시 노동자, 관료, 상인, 그리고 항상 존재했던 노백성들이 있습니다. 이들은 중국에서 가장 가난한 성 중 하나에서 하루하루를 영유하고 있습니다. 두 사람 모두 본인이 산서와 중국 전역을 구원할 유일한 사람이라고 주장합니다. 국민들이 이들의 대의에 절대적인 힘과 믿음을 준다면 말이죠. 이러한 권력 투쟁이 심화되고 내부적으로 이념, 전쟁, 혁명, 진보, 그리고 생계 문제와 힘씨름하면서, 변화의 바람이 불어오고 있습니다..."
 shx_pol.1.a: "안정을 위하여."
 shx_pol.1.b: "혁명을 위하여."
 shx_pol.2.t: "사회적 통제의 확대"
 shx_pol.2.d: "10개년 계획의 압박과 산서성의 지도자들 사이의 적대감으로 인해 산서성에서는 불신과 권위주의가 팽배했습니다. 독판과 그의 수하들은 경제 통제를 강화하고 정치적 탄압을 가하여 산서성 내 반대파를 박멸하기로 결심했습니다. 각 지역의 관리들과 그들의 부하들은 등 뒤에서 감시하는 수많은 눈길을 느끼고 있으며, 많은 사람들이 정기적인 보고와 재교육을 위해 수도로 소환되었습니다. 무능하거나 충성심이 부족한 것으로 간주되는 사람들은 해임되었습니다. 마을의 촌장들은 정부가 임명한 관리가 되었지만, \"재교육\"을 위한 소환을 받는 대신 이러한 \"선물\"을 주는 걸 고맙게 여기는 사람은 드물었습니다.\n\n멀리 일본과 브리튼 연방의 통치 방법을 본떠 그의 통치 체계를 구축한 결과, 평화보호국이라는 새로운 비밀경찰 조직이 생겨났다는 소문이 퍼지기 시작했습니다. 지난 몇 년 동안 만 명 이상이 모집되었으며, 최근 몇 주 동안 마을에 사무소가 설립되고 평화보호국을 보조하기 위한 인원도 동원되고 있습니다. 이 요원들은 산서성의 오랜 치안 책임자인 난페이랑 청장이 이끄는 이미 대규모의 (비록 다소 무능한) 경찰력을 보완할 것으로 예상됩니다. 유출된 내부 할당 지표에 따르면 25가구당 경찰관 1명을 배치하는 것이 목표이며, 주민들을 통제하기 위해 \"공포통치\"가 필요할 수 있다고 합니다. 이러한 노력은 준군사조직인 소년군과 청년단 모두가 회원들에게 \"상호 감시\"를 실천하도록 장려하면서 하락세를 보이고 있습니다. 경찰국가의 전체주의와 군국주의적 찬양과는 거리가 있지만, 산서성의 발전은 의심할 여지 없이 그 대가를 치렀습니다."
 shx_pol.2.a: "우리는 항상 지켜보고 있다."
 shx_pol.3.t: "한간 타도!"
 shx_pol.3.d: "정치적으로 반제국주의와 반외세 감정이 사상 최고조에 이른 상황에서, 문화도 그러한 방향으로 바뀌기 시작한 것은 놀라운 일이 아닙니다. 특히 반독일 감정은 독일의 동아시아 일반행정 감사회의 개입과 그들의 상습적인 만행으로 인해 높은 수준을 유지하고 있습니다. 산서성 남부의 한 지역 연극 단체는 \"한간 타도\"라는 제목의 단막극을 공연하여 선전 수단으로써 큰 성공을 거두었습니다. 현지 방언으로 공연된 이 연극의 작가는 다름 아닌 산서성 출신의 자오수리였습니다.\n\n자오는 산서성의 가난한 농가에서 태어났으나, 운 좋게 창즈에 있는 국비사범학교에 다닐 수 있었습니다. 혼합 종교인 삼일교를 믿는 할아버지로부터 다양한 교육을 받은 그는, 조지 워싱턴, 프랑스 혁명, 산업화, 투르게네프, 입센 등 '근대' 국가의 업적에 관한 이야기에도 접할 수 있었습니다. 사회주의자는 아니었지만, 북벌 동안 타이위안에 찾아온 정치적 공포로 인해 투옥되었고, 간수들은 그와 동료 죄수들로부터 자백을 강요했습니다. 사회주의에 대해 별로 아는 게 없었던 그는 간수들로부터 자백서를 쓰기 위해 읽으라는 사회주의 책자를 받았습니다. 마침내 석방됐지만 지주로부터 가족이 학대당하는 것을 지켜봐야 했던 자오는 좌익으로 전향했습니다. 당국은 그와 그의 동료들을 주의 깊게 감시하고 있지만, 그럼에도 불구하고 그의 중국 북부의 농촌 생활을 예술적으로 묘사한 작품은 지금까지는 찬사와 (보호를) 받고 있습니다."
 shx_pol.3.a: "멋진 공연이구만!"
 shx_pol.4.t: "조기회"
 shx_pol.4.d: "거미줄을 치거나 그물을 짤 때는 견고하고 튼튼하게 유지하는 것뿐만 아니라 성장과 변화를 뒷받침할 수 있도록 짜야 합니다. 사회도 마찬가지로 시대를 이어가는 안정성과 필요에 따라 변화할 수 있는 유연성을 모두 갖추고 운영되어야 합니다. 사회적 악과의 맞서 싸우는 것은 서로의 차이점에도 불구하고 혁명파든 보수파든 중국의 모든 개혁가에게 공통 목표로서 추구됩니다. 산서성에서는 현대적이고 '진보적'인 정부가 매춘과 성적 일탈, 나태함, 게으름 및 도박, 폭행, 구식 음력 사용과 같은 다양한 '사회적 범죄'를 사회적 악으로 간주하고 척결하기 위해 노력해 왔습니다.\n\n'퇴보성'의 흔적을 없애기 위한 성의 헌신을 증명하듯, 조기회는 매일 아침마다 모여 성 전역의 집집마다 문을 두드리고 오전 6시 이후에도 잠자고 있는 사람을 보고했습니다. 소년군, 정부 관원, 민간 단체는 위반행위를 감독했으며, 학생들은 위반자의 집으로 보내져 그들이 나와 사과할 때까지 소리치며 압박했습니다. 국가가 부적절하다고 판단한 행동을 한 다른 사람들은 거리에서 군중(어린이까지 포함하여)에게 쫓기며 \"나쁜 놈 같으니. 좀 제대로 해라.\"라고 스스로 외쳤습니다. 이러한 군중들의 동력은 다양하며, 일부는 단순히 구경거리를 위해 오거나 군중들의 공격을 피하려고 온 것이었습니다. 그러나 사회적 강요의 영향은 좋든 나쁘든 이 지역의 문화에 적지 않은 영향을 미쳤습니다."
 shx_pol.4.a: "일어나서 움직이자."
 shx_pol.5.t: "직업과 취미생활"
 shx_pol.5.d: "도박은 정부가 이를 금지하는 여러 법령을 통과시켰음에도 불구하고 성 전역에서 흔한 (거의 보편적인) 여가 활동입니다. 1934년, 옌시산은 '게으름'에 대항하는 또 다른 운동을 벌이며 도박을 공식적으로 범죄로 규정하고 수천 명을 체포했습니다. 펑위샹과 국민군은 도박꾼들이 자신의 죄가 적힌 팻말을 쓰고 거리를 걸어 다니며 대중의 조롱을 받도록 하는 등 이러한 노력에 크게 기여했습니다. 후자는 가정 내에서도 도박판이 벌어지는지 조사하기 위해 여러 명의 부녀자들을 고용한 것으로 알려져 있습니다. 그럼에도 불구하고 이러한 관행은 줄어들지 않고 있습니다.\n\n많은 관료들이 정기적으로 도박에 즐기는 것도 상황에 도움이 되지 않고 있습니다. 지방 관료와 그들의 부하들은 밤늦게까지 도박을 즐기고 아침이 되면 너무 피곤해서 효과적으로 업무를 처리하지 못하고 있습니다. 한때 [Root.GetLeader](은)는 \"도박이 그들의 본업이고 나머지는 단지 부업일 뿐이다!\"라고 외치며, 도박이 10개년 계획의 목표를 위협한다고 분노했습니다. 도박이 부정적이든 아니든, 상황은 단기간에 개선되지는 않을 것입니다."
 shx_pol.5.a: "단지 시간을 보내기 위한 수단일 뿐이다..."
 shx_pol.5.b: "망신이군..."
 shx_pol.6.t: "타이위안에서 발생한 교통사고"
 shx_pol.6.d: "타이위안의 번화한 거리에서 한 괴한이 지역 주민들을 위협하고 있습니다. 그러나 대부분의 도시 범죄자와는 달리, 현지 경찰의 권한이 확대되었음에도 경찰은 속수무책인 것으로 보입니다. 옌시산 독판의 막내아들이 과속으로 도시를 질주하다 자신이 아끼는 차를 들이받는 등 연이은 교통사고를 일으켰다는 소문이 퍼지고 있습니다. 아버지와 지인의 두둔 하에 경찰은 아무것도 할 수 없었고 그들을 집으로 데려다주고 피해자들을 진정시키기 위해 최선을 다할 수밖에 없었습니다.\n\n그러나 국민군이 철천지원수들을 난처하게 할 기회를 놓치지 않을 것이 분명했습니다. 그들의 선전가들은 독판의 부패와 그의 가족의 도덕적 타락의 증거로 이러한 이야기를 빠르게 퍼뜨리고 있으며, 이야기가 퍼질 때마다 사망한 희생자와 파괴된 자동차의 수가 증가하는 것처럼 보입니다. 결국 독판은 직접 아들에게 운전기사 없이 차에 타는 것을 금지하게 되었고, 그의 요원들은 피해를 최소화하기 위한 대응을 시작했습니다."
 shx_pol.6.a: "사건이 일단락 되었다."
 shx_pol.6.b: "스캔들이 점점 커지고 있다!"
 shx_pol.7.t: "독판과 그의 인민들"
 shx_pol.7.d: "산시성을 괴롭히는 모든 문제와 앞으로 닥칠 어려움에도 불구하고, 산시성의 많은 사람들은 옌시산 독판을 존경하거나 심지어 그를 우상으로 여기기까지 합니다. 산시성에서는 일반 성민이라고 해도 옌시산 독판과 쉽게 만날 수 있었으며 그는 성 전역을 돌며 요청만 한다면 모든 이들에게 선물과 대출을 나눠주었습니다. 서민들과 멀리 떨어진 성 사이의 간극을 좁히기 위해 옌시산 독판은 농민, 상인, 장인들과 어울리며 국가적 사안에 대한 그들의 의견을 물었습니다. 그의 소탈하고 소박한 태도는 종종 그를 마주한 사람들의 마음을 사로잡았습니다. 이러한 \"서민적인 손길\"은 옌시산 독판이 산서성을 통제하는 데 있어 외부에서 파견된 오만한 관리들을 물리치는 데 항상 중요한 역할을 했습니다.\n\n옌시산 독판의 인기를 질투한 그의 적수들은 자신들만의 강력한 지도자를 중심으로 뭉치기 시작했습니다. 타이위안의 사회주의 선동가들은 옌시산 독판을 시대에 뒤떨어진 인물로 묘사하며, 오히려 민중이 필요로 하는 진정한 영웅은 펑위샹이라고 주장했습니다. 외부인이 보기에는 선거가 진행 중인 것처럼 보일 만큼 격렬한 선전 운동이 벌어졌습니다. 민중들이 그들의 지도자에 대한 의견을 정립하면서 각기 다른 인물에 대한 개인숭배가 충돌하는 상황이 벌어졌습니다."
 shx_pol.7.a: "옌시산은 감성과 지성이 있는 자이다."
 shx_pol.7.b: "펑위샹은 진정한 민중의 사람이다!"
 shx_pol.8.t: "권한이 부여된 지방 의회"
 shx_pol.8.d: "사람들의 의지를 동력원으로 사용하는 것은 산서군벌에 필수적인 것입니다. 산서를 민주주의 국가라고 칭하는 것은 잘못된 것이지만, 산서가 최근 향촌에 기반을 둔 농민민주주의를 이루는데 큰 진전을 이루었다는 것은 당연한 사실입니다. 이것은 옌시산이 수년간 \"어민정부\"라고 부르는 체계를 구축하기 위한 노력의 정점이며, 향촌마다 직접 지도자를 선출하고 입법적인 회의기관을 만들도록 명령했습니다. 하지만 (주나라 시대의 자치정부에서 따온 것으로 추정되는)이러한 계획은 특별한 효과를 보여주지 못했습니다. 옌시산이 이런 자치위원회를 거수기로 (수 년 동안 예산을 아무 검토 과정 없이 승인해 옴)본 것도 있지만, 위원회의 대부분이 도박과 음주에 빠져있었기도 합니다. 염계군벌은 위원회의 수장을 자주 교체하는 등의 엄격한 방식으로 이들을 통제해 왔습니다.\n\n그러나 최근 정치적인 분위기가 달라지면서 상황이 달라졌습니다. 펑위샹과 국민군이 설립한 향촌교육원은 주민들에게 정치적 소양을 길러두고 농민뿐만 아니라 실질적인 운영 권한을 가진 향촌지도자를 만들기 위해 노력하고 있습니다. 할 일이 많지만, 이에 대한 영감은 차고 넘칩니다!"
 shx_pol.8.a: "노백성의 목소리를 들어야 한다!"
 shx_pol.9.t: "관료제 개혁"
 shx_pol.9.d: "중앙집권적이고 통합된 관료제의 창설은 산서군벌의 미래를 생각하면 가장 중요한 목표입니다. 그 결과, 여러 계획이 생성되거나 확장되어왔고, 마침내 우리의 노력이 결실을 조금씩 맺고 있다는 보고서가 나오기 시작했습니다. 산서에는 100개가 조금 넘는 행정구역들이 있는데, 이 행정구역에는 지방관들이 필요하고 이 지방관들은 효율적으로 구역을 운영할 행정직 인원이 필요합니다. 대부분의 행정구역은 부지방관이 관리하는 3개에서 6개의 하위 행정구역으로 분할됩니다. 이 지방관들은 타이위안에 위치한 훈련학교와 정치행정학교에서 훈련을 받았으며, 새로 구성된 향촌국에서 계속 근무하고 있습니다. 그렇다고 해도, 10개년 계획으로 인해서 관료들의 수요가 증가했기에, 이를 충족시키기 위해서 커리큘럼을 개편하고 학생 수를 늘려야 했습니다. 비록 일부 사람들은 서예와 시(이상적인 학자나 관리의 기본 소양) 같은 전통적 관행이 버려지는 것을 보고 탄식했지만, 이들의 새로운 관료 육성 방식은 현대적이고 기술관료적인 성의 요구에 부합합니다.\n\n그러나 부패는 꽤 만연했고, 성정부는 많은 사람들을 해고시킬 수도 있다는 이유로 성과반영제 시행을 거부해 왔습니다. 많은 관리들은 반문맹에 불과하며, 무능하고 나태하고, 일하지 않으면서 노백성들을 착취해 왔습니다. 우리가 시행한 첫 번째 계획 중 하나는 조세징수도급(중간에 제3자가 세수를 거두어 비양심적인 폭리를 취하는 것)의 관행을 없앴고, 우리는 적어도 무능한 관료들과 세금도둑같은 최악의 부류들을 성공적으로 제거했습니다. 앞으로 가야 할 길이 멀지만, 적어도 우리의 통합된 관료제로 가는 초기 단계는 완료되었습니다."
 shx_pol.9.a: "저 똥덩어리들을 드디어 치웠구만!"
 shx_pol.10.t: "민족주의와 지역주의 정체성"
 shx_pol.10.d: "수십 년동안 군벌주의로 인해서 중국이 분열되었기에, 이 나라에서 민족주의에 대한 개념은 다소 복잡합니다. 중국이 하나의 국가라는 생각에 감히 의문을 제기할 사람은 없지만, 지식적인 면으로 봤을 때는 민족주의의 개념은 비교적 최신적인 이론이며, 특히 산서와 같은 비교적 고립된 지역에서는 더욱 그렇습니다. [SHX.Capital.GetCapitalVictoryPointName]에서는 중앙정부의 지지자들을 기업가의 배를 불리거나 부패한 독재 정권에 굴복한 사람으로 보는 경향이 있습니다. 이런 인식은 화합회의 성지부가 보여주는 무기력한 모습으로 인해서 더욱 강화되며, 일반 대중들이 이런 시각을 가지게 된 것은 성정부의 일상적인 착취가 이들을 신중하게 만들었다는 것이라는 해석이 있습니다. 하지만, 다른 목적을 가지고 베이징과 연대하는 사람들도 있습니다. 많은 민족주의 지식인들에게는 중국의 통합이 그 어떤것 보다 중요한 것이며, 지역주의는 비난받아야 한다고 생각하고 있습니다. 산서 정부는 항상 이런 민족주의적 개념을 이용해 왔으며, 펑위샹의 국민군 역시 이런 개념에서 이름을 따왔고 제국주의 국가들을 비난하고 치욕의 세기를 되돌리려는 민족주의적이고 대중주의적인 이념을 촉진합니다. 옌시산 또한 그의 목적을 위해 제국주의를 비난하고 중국이 외국의 침략에 대비한다는 명목으로 군비를 착취하는 데 민족주의를 이용해 왔습니다. 관우와 악비를 기리는 사당이 전역에 분포되어 있으며, 산서 당국은 애국심을 고취하고 있습니다.\n\n그러나 다른 한편으로는, 산서는 이런 특권을 소중하게 여기며 지키고 있습니다. 중앙정부와 성정부 사이에 불신이 팽배해 있으며, 중앙정부의 과도한 개입을 우려해 국민들을 통합하려는 시도가 대부분 좌절되었습니다. 많은 향촌 사람들에게 지역주의는 분리주의를 의미하는 것이 아니며, 분리주의를 중국의 본질과 모순된 것으로 보고 있습니다. 실제로, 많은 사람들이 옌 독판의 통치를 마음에 들어 하지는 않지만, 이들은 외부에 의해서 그가 교체되는 것 역시 반대하고 있습니다. 결국, 옌시산은 이들에게 \"우리 사람\"으로 받아들여진다는 것입니다.\n\n오늘날, 산서가 세계에서 위치를 서서히 자리 잡아 감에 따라, 이들은 무엇이 더 중요한 것인지에 대해서 고민해 볼 필요가 있습니다."
 shx_pol.10.a: "우리의 자주권은 신성하다!"
 shx_pol.10.b: "우리는 중국을 구하고자 진군한다!"
 shx_pol.11.t: "산서의 기독교도들"
 shx_pol.11.d: "산서성에 있는 다양한 종교 중 기독교는 가장 최근에 등장한 종교 중 하나지만 그 영향력은 약하지 않습니다. 나사렛 예수의 가르침에 기반한 세계적인 종교로서, 기독교 선교사들은 산서성에서 포교와 인도주의적 지원을 하기 위해 군벌이 서로 난립하는 시대에 이곳을 찾아왔습니다. 이 외국인 선교사들은 학교, 재건 사업 및 병원에서 일하고 있으며, 이들이 하는 봉사활동의 수준은 다양하긴 하지만 산서성의 많은 사람들로부터 감사를 받고 있습니다.\n\n그러나 옌시산에게 종교는 대중을 다스리는 도구에 불과했고, 한때는 \"인간 사이에서 찾을 수 없는 천국은 너무 멀어서 아무 소용이 없다\"라고 언급하기도 했습니다. 그는 여러 차례 성민들이 외부 기독교 학교에 다니는 것을 방해하려 했고, 타이위안에 토착 기독교 교회를 설립하는 것을 돕기도 했습니다. 그럼에도 불구하고 그는 기독교 선교사들과 협력 관계를 구축하여 그들의 조언을 구하고 기독교인들이 세심회에서 발언하는 것도 허용했습니다 (신에 대한 직접적인 언급은 금지했지만 말입니다). 그중 가장 주목할 만한 조직은 이 지역에서 학교를 운영하는 오벌린 칼리지와 중국 내륙 선교부입니다.\n\n국민군 진영의 펑위샹 본인도 기독교인이었지만, 그의 운동에 참여하기 위해 기독교인이 될 필요는 없다고 단호하게 주장했습니다. 국민군은 부패와 악에 대한 규율에 기독교 교리를 자주 포함시키고 있으며, 펑위샹의 아내는 전 베이징 YMCA 조직자였지만, 펑위샹과 그의 운동은 어떠한 조직화된 교단과 연관을 가지는 것을 자제하고 있습니다. 사실 펑위샹은 옌시산보다 더 미묘한 방식을 통해 기독교를 도덕적 질서 유지를 위한 도구로 삼았으며, 신학적 측면보다는 신앙의 실용적인 함의에 초점을 맞추고 있습니다. 그는 외국 선교사, 특히 가톨릭 선교사들에 대해 비판적인 견해를 가지고 있으며, 교회의 비호 아래 범죄자들을 은닉하고 있다고 비난해 왔습니다.\n\n두 독재자에 대해 잘 모르는 사람들에게 있어서 기독교는 그들이 평범하게 믿는 신앙일 뿐입니다. 산서성에서 다양한 종교가 모자이크처럼 얽혀 있는 가운데, 기독교는 중국의 불안한 미래에 대한 두려움에도 불구하고 위안과 희망을 주고 있습니다."
 shx_pol.11.a: "피곤한 자에게 능력을 주시며 무능한 자에는 힘을 더하시나니."
 shx_pol.12.t: "산서의 유교"
 shx_pol.12.d: "중국 사회 및 정치 철학의 기초 중 하나인 유교는 공자가 발전시킨 철학, 교리, 통치 원칙의 집합체입니다. 일부에서는 유교를 철학, 삶의 방식, 종교로 묘사하기도 하는데, 옌시산의 신유교 사상은 그의 혼합적 이념의 기반이 되고 있습니다. 예를 들어 펑위샹은 기독교로 개종했음에도 불구하고 다른 많은 중국인들처럼 유교적 원리를 세계관의 기초로 받아들이며, 특히 노백성을 돌보는 데 관심을 가졌습니다. 그에게 기독교와 유교의 사회 원칙은 거의 차이가 없으며, 단지 기독교가 효율적으로 실천하는 방법을 가지고 있을 뿐입니다. 불교 사원과 도교 사원은 국민군에 의해 약탈당했지만, 유교 사원은 방해조차 받지 않았습니다.\n\n옌시산과 그의 주요 사상가인 자오다이원은 유교 사상에 내재된 조화로운 원칙과 중용이 군벌 시대에 만연한 사회 무질서와 사회 붕괴를 해결하는 데 필수적이라고 생각했습니다. 많은 사람들이 유교를 부흥시키려는 시도로 보고 있는 세심회는 옌시산이 독판으로서 재임하는 동안 상당한 후원을 받았습니다.\n\n그렇지만 옌시산은 유교를 부활시키겠다고 주장하면서도 여러 면에서 유교적 가치에서 벗어난 모습을 보였습니다. 특히 10개년 계획이 진행됨에 따라 가족의 필요보다 국가와 마을을 강조하는 그의 태도는 분노를 불러일으켰습니다. 전통적으로 가장에게 부여된 많은 권한이 박탈되었고, 젊은이들이 자유롭게 결혼하도록 장려하면서 중매결혼 관행이 억제되었습니다. 한때 옌시산은 선산으로 사용되던 토지를 활용하기 위해 마을 공동묘지에 죽은 자를 이장할 것을 제안하기도 했는데 이는 유교적 전통에 대한 모독이었습니다.\n\n자연에 대항하여 투쟁하고 자연 질서를 정복하려는 그의 개방적인 관점은 유교의 조화로운 관점과 충돌하며, 일부 그의 추종자들은 공자를 과학과 경제 발전을 촉진한 인물로 묘사하기도 했습니다. 무엇보다도 옌시산의 정부는 유교적 도덕성보다 대규모 기술 역량이 국가에 훨씬 더 큰 도움이 될 것이라고 믿어 '도덕적 품성'을 관리 등용 기준에서 제외했습니다."
 shx_pol.12.a: "수신제가치국평천하인 법이다."
 shx_pol.13.t: "산서의 불교 가르침"
 shx_pol.13.d: "불교는 고타마 싯다르타(부처님)의 가르침에서 비롯된 신앙으로 산서성의 또 다른 주요 종교입니다. 불교 신자들은 불교의 교리를 통해 현세의 고통을 극복하고자 하며, 중국에서 불교의 주요 종파는 대승불교의 한 형태로, 한불교라고도 불립니다. 산서성의 사회 분위기에서 성 내에서 가장 눈에 띄는 불교 신봉자는 옌시산의 수석 부관이자 멘토인 자오다이원입니다. 옌시산은 일본에서의 경험을 통해 불교를 안일하고 미신적인 것으로 보고 불교를 비판적으로 바라봤고, 1911년엔 집권하자마자 불교 사원을 파괴하고 불상을 없애려 했습니다. 하지만 대중의 엄청난 반발로 옌시산은 물러날 수밖에 없었는데, 이는 정치적 격변 속에서도 불교의 영향력이 계속되고 있음을 보여주는 증거였습니다.\n\n펑위샹과 국민군도 비슷한 시기에 반불교 운동을 벌였습니다. 펑위샹의 부하들은 불교 사원을 약탈하고 다른 사원들은 학교로 개조하여 자신들의 용도로 사용한 전력이 있으며, 이들에게 불교는 종종 자신들을 실망시킨 정체된 '낡은' 중국 문화를 상징했습니다. 펑위샹 장군에게 불교의 가장 큰 쓸모는 부하들이 죽음을 두려워하지 않게 하는 것이었습니다. 이러한 적대적인 관계는 국민군이 산시(섬서)성에 머무는 동안에도 계속되었고, 불교계에서 국민군을 지지하는 사람은 거의 없었습니다.\n\n옌시산은 자오의 영향 때문인지 아니면 안정에 대한 열망 때문인지 다른 길을 택했습니다. 그는 자신에게 충성하는 중이 이끄는 불교 단체를 전 지역에 설립하여 불교에 대한 통제권을 강화하려고 시도했습니다. 타이위안의 중산사에서는 그의 핵심 충성파 중 한 명이 주지승으로 임명되었으며, 불교 의식이 세심회의 주간 수행에 전략적으로 통합되었습니다. 불교신자들의 마음을 사로잡기 위한 이러한 노력이 성공적이었는지는 확실하지 않지만, 불교 신자들의 지지는 지방을 통치하는 데 필수적이었습니다."
 shx_pol.13.a: "이해는 말을 잘하는 것의\n핵심이다."
 shx_pol.14.t: "산서에서 도를 찾는 법"
 shx_pol.14.d: "There are plenty of less influential faiths in Shanxi, with a variety of adherents. Perhaps the largest is Daoism, a Chinese school of thought centred around \"the Way\" and taking considerable influence from Lao Tzu (\"the Old Master\") and his writings. Similar to Buddhism, Daoist temples have been raided by the Guominjun in the past and have received some limited patronage from Governor Yan. In particular the \"Court of the Way\" cult has been used in the past as a vehicle for Yan's attempts at social control. Their belief that their seances with the spirits of the dead, including not only traditional Chinese figures such as Confucius and Lao Tzu but also Abraham Lincoln and the Virgin Mary, represent a unique branch of the Daoist faith.\n\nOther smaller faiths include the \"Three Sects Faith\", a syncretic religion formulated from Confucianism, Daoism, and Buddhist ideas. This sect exhorts its followers to \"do good\" along Confucian lines to acquire a fortune. Islam also has a presence in the region, with a small but present Hui minority. Yan has been accused by others of attempting to formulate a Chinese version of the Shintoism he saw while studying in Japan, fusing Confucian thought with nationalism.\n\nOf course, like most of China, Chinese folk religions (often co-existing with or incorporating Buddhism, Confucianism, and Daoism), often focusing on ancestor veneration and/or nature, holds the vast majority of the religious scene. One includes the Buddhist-inspired Jiugongdao (Way of Nine Places), which had grown in influence by Mount Wutai thanks to the influence of Li Xiangshan. Their influence has declined since then, though they retain control of various monasteries. The dynamism of all of these faiths, and the interaction between these various beliefs provide an insight into the cultural backdrop of Shanxi's political wars."
 shx_pol.14.a: "스스로를 낮출때, 비로소 높은 존재가 된다."
 shx_pol.15.t: "중용"
 shx_pol.15.d: "옌시산이 신유교 부흥을 추구하는 과정에서 그는 통치 철학의 핵심을 조화와 중용에 대한 유가적 해석인 \"중용의 길\"에 맞추었습니다. 대전쟁은 옌시산의 삶에 엄청난 영향을 미쳤고, 독일의 최종 승리로 그의 권위주의적 신념이 강화되었지만, 모든 참전국이 겪은 파괴는 옌시산이 이전에 가지고 있던 유지했던 완전한 유물론적 사상을 흔들어 놓았습니다. 이에 대해 고심한 옌시산은 다른 보수적인 중국 평론가들과 함께 \"서양이 중국 성현들의 가르침에 귀를 기울였다면 대전쟁은 일어나지 않았을 것\"이라고 선언했습니다.\n\n비록 옌시산의 도덕적 방향성은 물질주의 중심의 대규모 산업화 프로그램을 향하고 있지만, 그는 국민들의 정신을 향상시키고 현대화를 추진하는 데 필요한 덕목을 갖추기 위해서도 도덕적 부흥이 필요하다는 믿음을 여전히 가지고 있습니다. 따라서 옌시산은 청나라 말기의 신유교적 신념과 육구연, 왕양명 같은 철학자들의 사상을 강조했습니다. 그의 추종자들은 악을 억제하고 타고난 선함을 이루기 위해 감정과 욕망이 '양심의 명령'을 따르도록 하는 것을 목표로 삼았습니다."
 shx_pol.15.a: "자기 계발을 통해 완벽을 추구하자!"
 shx_pol.16.t: "세심사 재활성화"
 shx_pol.16.d: "옌시산 독판의 사회적 의제 중 가장 눈에 띄는 것은 통합된 사회도덕을 추구하는 사이비 종교 단체인 '세심사'입니다. 일요일마다 사람들이 사찰에 모여서 지방 관리의 인도 하에 명상을 하고 설교를 듣습니다. 주제와 내용은 주로 유교 경전에서 차용한 것이나, 불교와 기독교에서도 영감을 받았습니다. 특히 옌시산은 유교에 기반이 있다고 주장하는 제1 존재에 대한 믿음을 강조했지만, 그 안에는 잘못에 대한 신의 징벌과 신도들의 영적 '재탄생' 등 기독교에서 비롯한 개념도 포함되어 있습니다.\n\n그러나 이 단체의 관행 중 가장 상징적인 것은 서로가 서로에게 일주일 동안 저지른 잘못을 공개적으로 고백하는 것입니다. 참가자들은 잘못을 저지른 사람을 비판하고 그들의 죄를 꾸짖어야 합니다.\n\n1920년대에 벌어진 전쟁에서 옌시산이 패배하고 뒤이은 정치적 재앙으로 인해 잠잠해진 이 단체가 다시 활력을 되찾고 있습니다. 대의에 충실한 광신도들이 이끄는 세심사의 갑작스러운 활성화는 정부에서 후원하는 것과 관련이 있을 것으로 보입니다. 그럼에도 불구하고, 이 어려운 시기에 성민들이 시련을 이겨내기 위해서는 신앙심이 어느 정도는 필요할 것으로 보입니다."
 shx_pol.16.a: "이승에서 타락한 죄인은 저승에서 악령이 될 것이다!"
 shx_pol.17.t: "호인운동"
 shx_pol.17.d: "\"죄인이, 율법과 천국을 믿지 아니하며 사람들의 경멸을 두려워하지 않는다면 이승에서는 타락하고 저승에서는 악령이 될 것이다! 나, 독판은 사람이라면 신, 법, 그리고 여론을 두려워해야 한다고 경고하노라!\"\n\n세심회의 영향력이 커짐에 따라, 그들의 이념이 자연스럽게 실천으로 이어지고 있습니다. 세심회는 산시성민들에게 긍정적인 덕목을 심어주기 위해 성 전체에 걸쳐 마을마다 '호인운동'을 시작했습니다. 정직과 친절과 같은 특성은 좋은 이웃이 되는 데 도움이 됩니다. 겸손, 청결, 그리고 품위도 적절한 예절과 품격을 유지하는 데 필요합니다. 최근 10개년 계획의 진전으로 인해, 근면과 절약이 성의 노동자와 관리자에게 필수적인 것으로 강조되고 있습니다. 그러나 무엇보다도 산시성의 법과 옌시산 독판에게 순종하는 것이 세심설법을 듣는 모든 사람들에게 중요시되고 있습니다.\n\n물론 오래된 문제들도 여전히 존재합니다. 관리들은 종종 세심회가 내놓은 설교와 자금을 개인의 이익을 위해 활용하고, 일반인들이 이해하기 어려운 너무 형식적이고 과장된 언어를 사용합니다. 그렇지만 산서성의 책임자가 누구인지와 그가 성민들에게 무엇을 바라는지는 점점 더 분명해지고 있습니다."
 shx_pol.17.a: "더 나은 미래로!"
 shx_pol.18.t: "인민이 알아야 할 것!"
 shx_pol.18.d: "옌시산은 현명하고 존경받는 지도자로서 수십 년 동안 자신의 고향인 산시성을 다스렸습니다. 그래서 그가 성민들과 지혜를 공유한다면 가장 낮은 계층의 평민도 이해할 수 있는 방식으로 이루어지는 것이 당연합니다. 산시성 당국은 여러 해 동안 수백만 권의 무료 책자를 인쇄하여 전역의 교사, 관리, 학생들에게 배포해 왔습니다. \"가족이 알아야 할 것\", \"촌장이 알아야 할 것\", \"상인을 위한 일반 정보\", 그리고 물론 \"성민이 알아야 할 것\" 등의 주제를 담은 이 책들은 각각 그의 성민들을 위한 자세한 지침을 제공하고 있습니다.\n\n옌시산은 또한 성과 관련된 다양한 신문을 후원했으며, 이 중에는 매일 발행되는 \"마을 회담\"이 있었습니다. 그의 강연, 구호, 격언들은 포스터, 순회 연극, 신문을 통해 산시성 전역에 정기적으로 다양한 수준의 열정과 함께 전파되고 있습니다. 지난 몇 주 동안 옌시산 행정부는 홍보 활동을 강화했고, 이제 그의 선전 조직이 자리를 잡았으므로 남아 있는 질문은 단 하나뿐입니다..."
 shx_pol.18.a: "독판께서 말씀하시고 싶은게 뭐지?"
 shx_pol.19.t: "중국의 철학"
 shx_pol.19.d: "옌시산은 수십 년 동안 다양한 곳에서 영감을 얻어 자신만의 독특한 이념을 발전시켜 왔습니다. 그러나 그는 자신의 성만 아니라 국가적 차원에서도 정당성을 확보하기 위해 '모범성장'으로서 자신이 능숙한 정치 활동가나 교활한 군 장교 그 이상임을 더욱 입증해야 했고 사람들뿐만 아니라 사상을 이끌 수 있음을 증명해야 했습니다. 그래서 옌시산 독판은 미래에 대한 자신의 생각을 구체적으로 기록하기 시작했습니다.\n\n옌시산의 '중국 철학'은 네 가지 기본 원칙으로 시작됩니다. 1. 자주와 자립은 중국이 해방되고자 한다면 추구해야 하는 궁극적인 목표이자 수단이다. 2. 번영과 이익을 보장하는 것은 국가의 안녕을 보장하는 데 매우 중요하다. 3. 유연하게 대처하고 모순을 받아들이는 것이 통치의 공고화를 보장하는 가장 좋은 방법이다. 4. 시시각각 변하는 상황에 대처할 땐 틀에 얽매이지 않고 독자적이며 특별해야 하며 개성을 보여야 한다.\n\n쑨원의 이념에서 멀어지고 그가 세운 당과도 오래전에 결별한 옌시산은 중국이 처한 상황에 맞게 수정된 새로운 형태의 삼민주의를 제안했습니다. 덕, 지식, 민생이었습니다. 그는 자신의 논지를 이어가면서 조국을 위한 자신의 구상을 공개했습니다. 질서와 올바른 도덕, 그리고 무엇보다도 '모범성장'에 대한 국민의 순종과 믿음을 바탕으로 안정되고 번영하며 자유로운 중국에 대한 구상이었습니다."
 shx_pol.19.a: "이게 바로 쑨원의 유산을 재정립하는 것이다."
 shx_pol.20.t: "산서 국민당"
 shx_pol.20.d: "펑위샹은 생디칼리스트가 아니었고 사회주의의 영향력을 경계했지만, 1920년대의 결정적인 시기에 국민당과 손잡기로 결심했습니다. 1925년, 펑위샹은 쑨원 선생의 강의, 특히 삼민주의를 공부했고, 이를 국민군의 통제를 강화하는 데 유용한 도구로 여겼습니다. 1925년에 쑨원 선생의 갑작스러운 죽음으로 그는 북벌군의 잠재적 지도자로서 펑위샹의 자리를 위협할 경쟁자가 되지 못했고, 펑위샹은 쑨원 선생의 강연을 부하들에게 널리 배포했습니다.\n\n쑨원의 후계자들 및 국민당과 펑위샹의 관계는 냉랭했으며, 펑위샹은 북벌을 통해 바다에(그리고 인터내셔널로부터 받을 자금에) 접근할 수 있기를 바라서 편리한 동맹 관계를 유지했습니다. 펑위샹은 쑨원 선생의 (국민당에 대한 언급이 거의 없는) 삼민주의에 대한 저서만 활용했던 것으로 보이며, 쑨원 선생이 사망한 이후 국민당의 지도자 자리를 노리고 있었다는 소문이 돌기도 했습니다. 국민당의 주장에도 불구하고 펑위샹의 측근 중 그가 국민당에 완전히 들어가기를 기대하는 사람은 거의 없었고(오히려 그 반대를 바랐습니다), 둘 다 북벌에 실패하면서 이 문제는 무의미해졌습니다.\n\n그럼에도 불구하고, 펑위샹의 구상에 따라 구축된 일종의 동맹이 북부에 남아 있습니다. 이 동맹에서 국민당은 훨씬 더 큰 국민군의 하급 협력자의 역할을 수행합니다. 다양한 국민당 조직들(특히 개조동지회)은 국민군의 대오 속에서 안전한 피난처를 찾고 펑위샹의 조직 내에서 적극적이고 활기찬 좌익적 성향을 보여주고 있습니다."
 shx_pol.20.a: "쑨원 선생의 후계자를 위하여!"
 shx_pol.21.t: "노백성 숭배"
 shx_pol.21.d: "Q: \"음식과 옷은 누가 제공해 주는가?\"\nA: \"노백성입니다.\"\nQ: \"누군가 노백성을 속이거나 억압하면 어떻게 해야 하는가?\"\nA: \"그를 전복시켜야 합니다!\"\nQ: \"펑위샹이 노백성을 억압하면 어떻게 해야 하는가?\"\nA: \"펑위샹을 전복시켜야 합니다!\"\n\n국민군과 사회주의 운동가들 사이의 관계가 깊어졌다는 것을 보여주듯, 펑위샹은 '노백성 숭배'라고 할 수 있는 조직을 형성하는 데 상당한 정치적 자본을 투입했습니다. 국민군은 점점 더 자신들의 정체성을 평범한 사람들을 대변하는 것에 초점을 맞추고 있으며, 위와 같은 교리문답식 구호는 국민군 내에서 보편화되었습니다. 외세의 제국주의와 군벌의 사치에 반대하는 개정된 교리문답은 중국의 분열과 열강의 착취의 역사적 순환을 비난하며 노백성에게 위대한 투쟁을 통해 정의를 추구할 것을 촉구합니다. 교리문답의 마지막 질문은 이 주제를 잘 요약하고 있습니다.\n\n\"쑨원 선생이 우리에게 참여하라고 권고한 투쟁은 무엇인가?\"\n\"혁명을 위해 피를 흘리는 것, 원칙을 위해 자신을 희생하는 것, 끝까지 분투하는 것, 불굴의 노력을 기울이면 반드시 승리한다는 것입니다!\""
 shx_pol.21.a: "이게 바로 우리가 말한 \"투쟁\"이다!"
 shx_pol.22.t: "자선과 위로"
 shx_pol.22.d: "펑위샹의 기독교에 대한 헌신은 세월이 흐르면서 약해지기도 했지만, 그는 군대의 도덕적 교화를 위해 기독교 원리를 활용하는 것을 포기한 적이 없습니다. 내전의 소용돌이에 갇힌 중국에서는 죽음과 부상이 흔했기에 순교는 국민군 내에서 너무나 흔한 주제가 되었습니다. 펑위샹은 부상당한 병사들과 유가족들을 위해 '병위문연구회'를 설립했습니다. 군 내 YMCA에는 전사한 장교와 사병의 이름이 전장에서 어떤 용맹함을 보였는지와 함께 동판에 새겨져 있으며, 훈련장에는 웅장한 대리석 비석으로 전사자를 추모하고 있습니다.\n\n다른 곳에서는 펑위샹의 부하들이 기독교에서 영감을 받은 자선 단체와 복지 기관을 설립했습니다. 원치 않는 아이들, 사생아, 고아를 위한 보육원과 5세에서 15세 사이의 아이들이 직업 기술을 배울 수 있는 전용 고아원이 세워졌습니다. 장애인, 노인을 위한 요양소도 국민군이 운영하고 있으며, 쿨리와 같은 노동 빈곤층을 위한 쉼터도 있습니다.\n\n국민군 내에서는 정기적으로 파리 퇴치 캠페인을 벌이는 등 위생도 중요하다는 걸 강조하고 있습니다. 가난한 노동자들이 일과를 마치고 몸과 옷을 씻을 수 있는 목욕탕도 옌안 곳곳에 있습니다. 이러한 모든 노력은 이상주의적인 기반을 가지고 이루어지고 있지만 실용적인 효과도 있습니다. 이와 같은 행동은 많은 노백성이 펑위샹의 대의에 동참하게 했고, 이 노백성들은 앞으로도 펑위샹을 위해 싸울 것입니다."
 shx_pol.22.a: "구제를 좋아하는 자는 풍족하여질 것이요, 남을 윤택하게 하는 자는 윤택하여 지리라."
 shx_pol.23.t: "정치부"
 shx_pol.23.d: "펑위샹은 국민당에 입당한 후에 국민당과 사회주의 고문들의 도움을 받아 정치부를 설립했습니다. 처음에는 현재는 성을 떠난 류보청이 이끌었지만 펑위샹은 사회주의자들이 장악한 이 기관을 비교적 엄격하게 통제했습니다. 북벌이 끝날 무렵 펑위샹이 국민당 당적을 포기하면서 이 부서는 거의 기능이 중단되었습니다. 하지만 이제 곧 중국 북부를 장악하기 위한 전투에 돌입하게 된 펑위샹은 그 어느 때보다 혁명파 전반에 걸쳐 모든 동지들을 활용해야 할 필요성이 절실해졌습니다. 펑위샹은 다시 한번 정치부를 재가동하여 주요 자리엔 핵심적인 동료들을 앉히고 열성을 다하라고 독려했습니다.\n\n정치부는 다시 한번 각 군, 사단, 여단에 지부를 설치하고 연대부터 소대까지 정치 장교를 배치하고 있습니다. 소대 단위로는 정치 조직이 조직되고 있습니다. 하지만 실제로는 1927년과 마찬가지로 이념적으로 훈련된 인력의 부족과 직책과 자신이 맡은 역할에 대해 일관되지 않은 기대치로 인해 실행에 어려움을 겪고 있습니다. 일부에서는 이러한 움직임이 정치 장교를 양성하기 위한 것이라고 해석하는가 하면, 다른 사람들은 이 부서를 선전 부서로 간주하고 있습니다. 그러나 이러한 모호성에도 불구하고 국민군의 급진화와 국민혁명을 위한 준비는 계속되고 있습니다."
 shx_pol.23.a: "다 같이 나아가자!"
 shx_pol.24.t: "다른 공화주의자들"
 shx_pol.24.d: "산시성의 모든 공화주의자가 급진적인 사회주의자나 국민당 당원인 건 아닙니다. 비록 [SHX.Capital.GetCapitalVictoryPointName]에는 검열이 만연하지만, 다양한 계층의 지식인들은 사적으로 모여 중국의 미래에 대해 수다를 떨며 토론을 합니다. 유럽이나 중국 연안 지역만큼 성숙하지는 않았지만, 수십 년 동안 민족주의 사상은 산시성에 스며들어 혁명적이든 보수적이든 다양한 형태로 나타났습니다.\n\n많은 학생과 교사들은 베이징에서 발행되는 신문과 출판물을 읽으며 수도의 정치에 익숙해졌습니다. 량수밍과 Y.C. (제임스) 옌의 NCERA의 농촌 재건 구상이 일부 모임에서 주목받았으며, 일부는 AOG가 지원하는 번영 연맹의 \"개발 박람회\"에 공감하기도 했습니다. 상당수는 남쪽으로부터 영감을 받았는데, 천중밍의 연성주의 사상과 장쥔마이의 민주주의 사상도 인기를 끌었습니다.\n\n국민군과 연대하는 활동가들은 산시성 내 공화주의 단체들과 접촉하여 지지 기반을 확장하기 위해 노력해 왔습니다. 그러나 많은 온건파들은 옌시산 정권을 전복시킬 가능성이 있음에도 불구하고, 대중주의자나 혁명군과 협력하는 것을 꺼리고 있습니다. 대다수 중산층과 상류층은 독판이 가져온 안정이 정치적 억압보다 더 중요하다고 생각하는 것으로 보입니다. 중국 전체는 물론이고 산시성의 민주주의는 아직 먼 미래의 일이지만, 그렇다고 해서 사람들이 꿈을 포기하지는 않았습니다."
 shx_pol.24.a: "누가 그들을 대변할 것인가?"
 shx_pol.25.t: "인민의 극장"
 shx_pol.25.d: "펑위샹과 국민군이 후원하는 극장에서 오늘 밤 개막식이 열렸습니다. 펑위샹은 장교들과 함께 설레는 마음으로 앉아 이야기를 나누며 연극이 시작되기를 기다렸습니다. 난징에서 벌어진 반조계 운동에 대한 잔인한 폭력 소식이 전해진 후 공연이 시작되었는데, 이는 유럽과 일본 열강이 중국을 얼마나 잔인하게 억압했는지를 보여주는 증거였습니다. 펑위샹이 직접 기금을 기부한 것으로 전해진 이 연극은 장교와 병사들이 커튼이 올라가기를 기다리는 가운데 객석을 꽉 채웠습니다.\n\n오랫동안 국민군 장교로 근무한 작가가 최고급 정복을 입고 무대에 들어섰습니다. 그의 긴장한 기색을 눈치채는 이들은 드물었으며, 그는 겸손하면서도 또렷한 목소리로 관객들에게 감사의 인사를 전했습니다. 그는 이 연극이 1936년 우후와 다른 도시들에서 벌어진 반조계 참사를 묘사한 작품이며, 펑위샹이 어떻게 다른 병사들을 공연에 초대했는지에 대해서도 이야기했습니다. 그는 직업이 원래 작가가 아니라 애국자이기 때문에 문학적 수준이 낮음에 대해 미리 사과했습니다. 하지만 그는 자신의 작품을 통해 전우들의 애국심이 고취되기를 바란다며 뜨거운 박수를 받으며 발언을 마무리했습니다. \"양인들이 우리 형제들을 공격하고 우리 나라를 약탈하고 있습니다. 이런 상황에서 왜 우리가 무기를 들지 말아야 합니까?\""
 shx_pol.25.a: "난 극장이 너무 좋아!"
 shx_pol.25.b: "흥미롭지만, 다음에 보는 게 낫겠군."
 shx_pol.26.t: "제1막"
 shx_pol.26.d: "개막사가 끝나자, 장교는 관객에게 경례를 하고 퇴장했습니다. 연극은 파란색 작업복을 입은 노동자들이 무대에 등장해 '공장' 문 옆 구석으로 몰려들면서 시작됐습니다(무대에는 배경이 없었지만, 당시로서는 흔한 일이었습니다). 그들은 각자 자신의 불만을 관객에게 전했습니다.\n\n\"하루에 16시간씩 일하는데 고작 30푼밖에 못 벌어!\"\n\"임금은 쥐꼬리만 한데 이거론 음식을 살 돈도 안 돼서 제대로 먹지도 못해!\"\n\n곧이어 비슷한 처지에 놓인 길거리 상인과 농부들이 이들과 합류합니다. 마찬가지로, 그들은 한 번에 한 명씩 청중을 향해 외쳤습니다.\n\n\"외국인들이 우리 무역을 망치고 있어요!\"\n\"외국인들이 우리 미량을 빼앗아 가요!\"\n\n그런 다음 한 무리의 학생들이 낡은 책과 팻말을 들고 무대에 등장했습니다.\n\n\"우리는 하루 종일 공부하고 나라를 위해 배우려고 노력하지만, 졸업하면 우리에게 올 일자리는 없습니다!\"\n\"그들은 우리한테서 학비는 받으면서 우리 문화를 조롱하며 거짓만 가르치고 있습니다!\"\n\n배우들은 잠시 멈춰서 대사가 관객의 마음에 가라앉게 했습니다. 연극의 작가가 구석에서 관객들의 반응을 살펴봅니다. 대사가 전달하는 메시지가 그들에게 큰 공감을 불러일으키고 있는 것이 분명했습니다."
 shx_pol.26.a: "대담한 도입부군."
 shx_pol.26.b: "흥미롭지만, 이제 나가야겠군."
 shx_pol.27.t: "제2막"
 shx_pol.27.d: "Out comes a German policeman, dragging and beating a female factory worker. She escapes and runs towards her fellow workers with a loud cry.\n\n\"My boss made an advance on me, and when I refused I was thrown out of the factory without my week's pay!\"\n\nThe crowds of workers, students, farmers, and others join together and begin to shout (the audience joining in), demanding that the boss be handed over to them for his crime.\n\nThe German policeman is joined by other Europeans and a Japanese soldier. As the audience begins to boo loudly, they proceed to open fire on the crowd. Several fall dead and others run, though new protestors begin to join them. A white flag is handed from the wings to the front of the crowd reading in large letters:\n\n\"We demand justice! We demand we not be beaten!\"\n\nThe policemen respond with another volley, killing more protestors and scattering the demonstration."
 shx_pol.27.a: "저 비열한 악당들!"
 shx_pol.27.b: "애들 정서에 별로 좋지 않은 것 같은데, 난 나가야겠군."
 shx_pol.28.t: "제3막"
 shx_pol.28.d: "As the police and protestors leave, the bodies of dead and wounded remain. A doctor and some aides come out onto the stage with stretchers as the wounded cry out for help. He turns to the audience and begins a long speech, about the violence and the humiliation rendered onto the Chinese nation by foreigners and the Hanjian during the 1936 protests. He concludes with the remark\n\n\"Do you really not think we should take up arms?\"\n\nThe actors wait until the clapping and cheers die down before a wounded man climbs onto a stretcher. He cries out\n\n\"They have knocked out my eye, but it is better to lose both eyes than to see China's shame!\"\n\nThe relatives of the dead and wounded protestors come onstage, crying and mourning. They are led by an old woman (played by a soldier), who delivers the closing address\n\n\"They have killed two of my sons and wounded a third and I am left alone in my old age. Yet if I could still bear more children, I would again birth a son so he may fight for China's freedom!\"\n\nThe theatre roars with clapping and applause, with the audience delivering a standing ovation. Feng smiles at the writer - it is clear that these performances will sell out for weeks to come."
 shx_pol.28.a: "감동적인 극이야!"
 shx_pol.29.t: "향담"
 shx_pol.29.d: "민심을 얻기 위한 노력에서 오랫동안 기다려 온 돌파구를 찾았다고 판단한 옌시산 정부는 최근 여론의 변화를 이용해 공격적인 홍보 활동을 시작했습니다. 옌시산이 가장 좋아하는 정부 후원 신문인 향담은 1면 기사를 통해 국민군의 실패를 비난하는 동시에 옌시산이 성 전역에서 거둔 수많은 성공에 찬사를 보냈습니다. 수많은 반공 노래가 작곡되었는데, 그중 하나는 다음과 같습니다.\n\n국민군은 사람들을 풀처럼 베어버렸네\n부자이든 가난한 이든 벗어난 사람은 거의 없네.\n부자들은 깨어나야 하고, 가난한 이들은 사회주의가 승리하면 모두가 고통받을 것이라는 사실을 깨달아야 한다네.\n아 이 얼마나 무시무시한가!\n\n실제로 국민군이 산시(섬서)성에 처음 도착했을 때부터 독판은 그들의 군사력을 두려워하기보다는 오랫동안 고통 받아온 농민들에게 급진적 사상을 퍼뜨리는 것이 더 두려웠습니다. 그는 현명하게도 \"혁명을 진압하는 데에 있어 정치는 그 비중이 70%이고 군사는 30%에 불과하지만, 혁명의 성장을 완전히 막는 데엔 정치의  비중이 90%에 달한다.\"라고 발언했습니다. 그럼에도 불구하고 옌시산은 젊은 유지 출신으로 구성된 준군사 조직인 '반사회주의 민병대'를 동원했습니다. 대결의 시간이 다가오고 있으며, 옌시산이 정상의 자리에 오를 것으로 보입니다."
 shx_pol.29.a: "우리는 100%를 달성할 것이다!"
 shx_pol.30.t: "새로운 교리문답"
 shx_pol.30.d: "민심을 얻기 위해 오랫동안 기다려 온 돌파구를 찾았다고 생각한 펑위샹과 그의 군대는 공격적인 홍보 활동을 통해 아직 마음이 흔들리는 이들을 설득하기 위해 모든 연줄과 선동 수단을 동원했습니다. [SHX.Capital.GetCapitalVictoryPointName]의 선동가들은 교실, 연구회, 불법 노조 회의에서 더욱 대담하게 활동하면서 옌시산의 권력 기반을 약화시키고 있습니다. 그러나 아마도 그들의 가장 큰 선전도구는 그들의 운동에 대한 개정된 교리 문답 문구일 것입니다.\n\n제3장: 정의\n질문 12: 우리 노백성 형제들은 끊임없이 노동을 하면서도 의식주를 누리지 못하는 반면, 어떤 종류의 노동도 하지 않는 이들은 최고의 사치를 누리고 있다. 그대여, 그것이 정의로운 일이라고 생각하는가?\n답: 그렇지 않습니다.\n질문 13: 게으름을 피우는 걸 좋아하는 이들이 사치스럽고 방탕하게 살면서 그런 호사를 누린다면, 그대여, 그것은 정의로운가?\n답: 그렇지 않습니다.\n질문 14: 그렇다면 어떻게 해야 하는가?\n답: 정의를 옹호해야 합니다.\n질문 15: 어떻게 정의를 옹호할 것인가?\n답: 우리는 모든 사람에게 음식, 의복, 집, 돈을 주어야 합니다.\n질문 16: 이 과업을 수행하기 위해 어디서부터 시작할 것인가?\n답: 우리의 첫 번째 단계는 서민을 괴롭히지 않고 다른 사람들이 서민을 괴롭히지 못하게 하는 것입니다. 두 번째는 서민들을 위한 토지와 일자리를 확보하는 것입니다.\n질문 17: 그리고 무엇을 더 해야 하는가?\n답: 막일꾼도 음식을 얻을 것이고, 노동자도 음식을 얻을 것이지만, 빈둥거리는 자는 우리의 개입을 맞닥뜨리게 될 것입니다!\n\n다른 장에는 쑨원의 유언장 사본, 우위안 선서, 희생, 의무, 반제국주의에 대한 반성적 질문이 포함되어 있습니다. 서민, 지식인, 심지어 유지들 사이에서도 널리 인기를 끌었던 이 대중주의 의제는 널리 퍼져 펑위샹의 명성을 크게 높였습니다."
 shx_pol.30.a: "우리가 가는 길이 곧 정의이다!"
 shx_pol.31.t: "천국으로 가는 길"
 shx_pol.31.d: "\"주민 여러분! 주민 여러분! 빨리 와서 들어보시오! 저를 보고, 제 진심을 알아봐주십시오! 제 유일한 소망은 성민 여러분을 사랑하는 것뿐입니다!\"\n\n산시성의 운명을 결정짓기 위한 마지막 행동으로, 옌시산 독판은 산시성 전역을 돌며 각 마을과 지역 전체가 참석하는 대규모 유세 형식의 집회를 조직했습니다. 그와 함께 큰 규모의 악단이 '성과 노동자들의 연합에 대한 찬가'와 같은 경쾌한 노래를 연주하며 청중에게 활력을 불어넣고 축제와 같은 분위기를 조성했습니다. 옌시산 독판은 산시에서의 행사 외에도, 산시 인근 국민군의 세력 거점인 산시(섬서)성의 옌안에서도 연설하는 등 과감한 행보를 보였습니다. 이때 반대파들은 아무것도 할 수 없어 구경만 했습니다.\n\n옌시산 독판은 [SHX.Capital.GetCapitalVictoryPointName]에서의 마지막 연설로 순방을 마무리했습니다. 수십만 명(아마도 백만 명 이상)의 성민들이 참석한 가운데, 연사들은 산시성에 \"낙원\"을 건설하려는 독판의 노력을 칭찬했고, 옌시산 독판은 충실한 이들에게 약속한 미래에 대해 장황하게 연설했습니다. 그 후 옌시산 독판의 최정예 군인들과 타이위안 대학의 학생들이 횃불 아래서 구호를 외치며 지도자를 지지하는 표지판을 흔들면서 거리를 행진했습니다. 이러한 힘의 과시는 그가 만들어 낸 적들을 물리치지는 못했지만, 적어도 옌시산 독판이 산서의 주인임을 확고히 인식시켰습니다."
 shx_pol.31.a: "일단 한 번 들어보자."
 shx_pol.32.t: "맹세"
 shx_pol.32.d: "\"국민군의 목표는 쑨원 선생의 원칙에 따라 민중을 각성시키고, 배신자 군벌을 소멸시키고, 제국주의를 전복시키며, 중국의 자유와 독립을 추구하는 것입니다. 우리는 또한 우리를 동등하게 대하는 전 세계의 사람들과 공동 투쟁을 벌일 것입니다. 이러한 목표를 이루기까지 우리는 함께 살고 함께 죽을 것이며 절대 멈추지 않을 것입니다. 우리는 이를 맹세합니다!\"\n\n1926년 9월 17일, 쑤이위안성의 우위안에서 펑위샹은 부하들 앞에 서서 이 맹세를 했습니다. 당시의 상황은 그에게 호의적이지 않았습니다. 국민군 병력은 그해 초기에 부활한 직예군에 의해 베이징에서 쫓겨났습니다. 그러나 국민당이 북벌을 시작하자, 펑위샹은 이를 기회로 보고, 그날 자신의 병사들로 하여금 쑨원 선생의 사명에 헌신한다는 맹세를 하게 했습니다.\n\n여러 해가 지났지만, 오늘 모인 국민군 잔존 병력 앞에서 연설하는 동안 펑위샹은 그 맹세를 다시 한번 언급하지 않을 수 없었습니다. 그는 군중에게 그가 그 맹세를 잊지 않았으며, 국민군 역시 절대 잊지 않을 것이라고 확신시켰습니다. 중국을 지배하는 폭정은 없어질 것이고, 국가는 국민들을 위해 재건될 것입니다. 그의 연설이 끝나자, 1926년에도 그랬던 것처럼, 군중은 \"외세를 물리쳐라! 군벌을 뿌리 뽑아라!\"라는 외침과 환호성을 질렀고, 그 떠들썩한 외침은 몇 분 동안 가라앉지 않았습니다.\n\n쑨원 선생의 후계자들은 오래전부터 자신들의 그 직함을 얻기엔 부적격함을 드러냈지만, 그의 원칙들은 여전히 힘을 가지고 있었습니다. 산시성, 산시(섬서)성민, 여러 해 동안 펑위샹을 따르던 수천의 충성스러운 지지자들은 제국주의자와 군벌들로부터 자유로운 중국을 위해 싸울 것입니다!"
 shx_pol.32.a: "자유가 아니면 죽음을!"
