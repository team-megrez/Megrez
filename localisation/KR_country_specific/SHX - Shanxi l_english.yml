 shx_industry.2.t: "수익성 없는 광산들"
 shx_industry.2.d: "1917년, 옌시산이 산시성 독판으로서 첫 임기를 시작했을 때, 이 지역의 모든 광물 자원은 국가의 재산으로 선언되었습니다. 실제로 이는 국유화를 의미하는 것은 아니었지만, 새롭게 설립된 산시광업국이 사유 소유주에게 원하는 대로 할 수 있음을 허용하면서도, 산시성 정부는 대부분의 주요 광산에 대한 지분을 통제하고 있었습니다. 옌시산 독판은 비밀리에 많은 지분을 추가로 보유하고 있어, 산시성의 광물 자원의 통제를 더욱 강화할 수 있었다고 여겨졌습니다.\n\n그러나, 최근에는 산시성의 풍부한 자원과 수익성이 높은 산업이 전쟁, 부패, 그리고 쑤이위안과 산시 동부 통제권의 상실로 인해 생산량이 급감하는 등 어려움에 직면하고 있습니다. 이로 인해, 더 높은 품질과 더 많은 자원량을 가진 산시성이 산둥성과 후베이성의 외국인 소유 기업들에 비해 크게 밀리고 있습니다. 성 내 부유층들은 즉각적인 큰 이익을 보장하지 않는 한 탄광에 투자하길 꺼려하며, 산시성의 광산의 환경은 끔찍합니다. 광부 중 상당수는 사형수나 전과자로서 치명적인 조건에서 일하라는 형을 선고받았습니다.\n\n산시성은 산업 계획을 위한 자본이 절실하며, 이 지역의 주요 경제 전문가들은 수익성이 없는 광산에 대한 산시성의 지분을 매각하면 자금을 모을 수 있고, 더욱 효율적인 운영이 가능할 것이라고 주장하고 있습니다. 그러나 일부에서는 그렇게 하면 외국 자본이 산시성을 약탈하고, 그로 인한 착취가 이미 힘든 삶을 이어가고 있는 성민들의 상황을 더 악화시킬 것이라는 우려를 표현하고 있습니다. 이에 관한 결정은 [Root.GetLeader] 성장의 손에 달려있습니다."
 shx_industry.2.privitize: "자본을 확보하기 위해서 이 광산들을 대규모로 팔아치우자."
 shx_industry.2.regulate: "일부 광산만 제한적으로 매각하자."
 shx_industry.2.statusquo: "광산들은 내버려두자."
 shx_industry.3.t: "철도 부패 추문!"
 shx_industry.3.d: "\"부패는 관료제를 병들게 하는 최악의 악이다!\" [Root.GetLeader](은)는 이렇게 외쳤다고 하며, 부패한 관리들에게 사형을 선고하거나 자살을 강요했다는 이야기가 돌고 있습니다. 대부분은 단지 소문에 불과하지만, 최근에 발생한 한 추문은 이러한 분위기를 한층 고조시켰습니다. 산시성이 성내 산업 발전을 서두르면서 산시성 외부로 철도 연결을 확장하는 작업도 병행하여 진행되고 있습니다. 산시성 관료들이 능력이 의심스러운 친구나 가족을 임명하는 오래된 관행은 철도 사업을 담당하던 수십 명의 관료들이 사기꾼과 공범 관계인 것으로 드러나면서 다시 도마 위에 올랐습니다.\n\n추가로 보고되는 바에 따르면, 횡령이 만연하고 농민이나 예술가들을 위해 지급될 예정이었던 보상금이 자주 도난당하고 있어 상당한 분노를 촉발하고 있다고 합니다. 더 큰 문제는 많은 지방관들이 이 사업을 핑계로 명확하게 금지된 \"추가 세금\"을 징수하고 있다는 사실입니다. [Root.GetLeader](은)는 분노하고 있지만, 그의 고문들은 가혹한 처벌이 초기에는 대중의 분노를 진정시킬 수 있겠지만, 장기적으로 보면 부패 문제에 관한 관심을 불러일으켜 10개년 계획에 대한 지지를 약화시킬 수 있다고 경고하고 있습니다."
 shx_industry.3_arrest: "본보기로 삼아라!"
 shx_industry.3_let_go: "조용히 넘어가자..."
 shx_industry.4.t: "[SHX.Capital.GetCapitalVictoryPointName] 노동조합의 파업"
 shx_industry.4.d: "\"권력, 권력, 독점, 독점, 권위, 권위, 이것이 바로 [Root.GetLeader]의 삶의 전부다.\" 한 시위자가 외쳤습니다. \"산시성에서는 모든 것이 이윤 추구를 위해 운영되고 있다.\"라고, 또 다른 시위자가 말했습니다. 세 번째 시위자는 \"산서는 [Root.GetLeader]이고, [Root.GetLeader](이)가 산서다.\"라고 팻말에 썼습니다. 10개년 계획에 의해 초래된 급격한 변화로 [SHX.Capital.GetCapitalVictoryPointName]에서 빠르게 그 수가 늘어나고 있는 프롤레타리아 계층에서 불확실성이 커지면서 분노가 커지고 있습니다. 협소한 생활 공간, 열악한 작업장의 안전, 그리고 낮은 임금이 복합적으로 작용하고 있습니다. 산서대학의 실업 상태에 있는 학생들이 이에 합류하면서 더욱 과격화되고 '파괴적 사상'이 전파될 위험이 커지고 있습니다.\n\n[SHX.Capital.GetCapitalVictoryPointName] 노동조합은 국민당의 도움을 받아 노동계급이 직면하고 있는 불확실성에 항의하는 총파업을 조직했으며, 산시성 지도부가 성민들과 소통하지 않고 있다고 비난했습니다. 옌시산은 과거에 군대를 파견해 파업을 진압하고 승인받지 않은 노동조합의 결성을 완전히 금지했지만(생디칼리스트가 침투했다고 비난했습니다), 하지만 이번 시위의 규모가 커지면서, 올바른 대처가 이루어지지 않으면 생산이 완전히 중단될 위험이 있습니다.\n\n정부 내에서 동조하는 사람들은 산시가 발전을 향해 나아가며 새로운 전환점을 맞고 있으며, 사람들은 자신들의 희생을 통해 어떤 이익을 기대해서는 안 된다고 지적하고 있습니다. 사실, 노동조합은 주로 국민당의 개조동지회 인사들이 주도하고 있지만, 그들을 체포하면 이 운동이 더욱 급진화될 위험이 있습니다. 그러나 결국, 필요한 조치를 취하는 것은 계산적인 판단력을 가진 [Root.GetLeader]에게 달려 있습니다."
 shx_industry.4_arrest: "진보는 희생을 요구하는 법이다."
 shx_industry.4_compromise: "귀를 기울여보자."
 shx_industry.5.t: "순회공연"
 shx_industry.5.d: "산에는 나무가 없을 수 없고\n들판에는 물이 없을 수 없다네.\n마을에 공장이 없을 수 없고\n직업 교육이 없는 지역도 없을 거라네.\n군대에 복무하지 않은 남자도 없을 거고\n학교에 다니지 않은 사람도 없을 거라네.\n게으르거나 불공평한 대우를 받는 사람은 없을 거라네.\n\n산시성에서는 수십 년간 라디오의 부족함을 보완하기 위해 정부 정책을 홍보하는 데 순회공연과 노래를 이용해 왔습니다. 학생 배우들로 구성된 극단은 돈을 받고 각 마을을 돌며 '묘목 노래'를 불렀습니다. 산시성은 노백성의 대대적인 지원을 호소하면서, 이 힘든 시기에 사람들의 의욕을 유지하는 것은 중요한 과제가 되었습니다. 일반 성민들은 이런 홍보 내용에 항상 납득하지는 못하더라도 이러한 공연은 즐기는 것으로 보입니다."
 shx_industry.5.a: "앙코르!"
 shx_industry.6.t: "산서의 염세 부과"
 shx_industry.6.d: "[SHX.Capital.GetCapitalVictoryPointName]의 군벌들이 \"우리를 대신해\" 염세를 징수하기로 한 소식이 전해졌습니다. 겉으로는 그들이 주장하는 말도 안 되는 \"경제 계획\"을 위한 자금을 마련한다는 것이지만 실제로는 자신들의 주머니를 채우기 위함이라는 것엔 의심의 여지가 없습니다. 중국에서 소금은 귀중한 상품이며, 중요한 수익원입니다. 산시성에는 한때 소금 산업이 번성했었지만, 그 시절은 이제 지나갔고 현재 소금은 주로 외부 상인들로부터 수입되고 있습니다. 하지만, 더 중요한 것은 염세는 전통적으로 중앙 정부가 다루는 것이었다는 것이며, [SHX.GetLeader](이)가 이런 방식으로 우리의 수입을 빼앗는 것은 우리의 권위에 대한 심각한 모욕입니다.\n\n보복 수단으로서, 해안 지역에서 대량으로 수입한 저렴한 소금으로 산시성 주변 지역의 소금 시장을 포화시키는 방법이 제안되었습니다. 이렇게 하면, 산시성의 소금은 아무도 사지 않을 정도로 저렴한 가격으로 판매될 것입니다. 이 방법은 분명히 우리와 산서의 관계를 악화시키겠지만, 산서의 자금 조달 노력은 크게 차질을 빚게 될 것입니다. 반면, 이 문제를 그냥 넘어가고 \"세금 환급\"을 통해 우리의 관대함을 강조하며 산시성에 대한 우리의 궁극적 주권을 재확인하는 방법도 있습니다."
 shx_industry.6.a: "저들을 응징하자."
 shx_industry.6.b: "일단은... 내버려두자."
 shx_industry.7.t: "베이징의 염세에 대한 보복 조치"
 shx_industry.7.d: "안타깝게도 염세를 통제하여 자금을 조달하려는 우리의 노력은 중앙 정부의 보복에 직면했습니다. 우리가 어렵게 번 돈을 보내길 중단하기로 한 결정에 분노한 그들이 해안 지역에서 생산한 대량의 소금을 우리와 이웃하는 성으로 반입시킨 것 같습니다.\n\n이 경쟁으로 인해 가격이 크게 하락했으며, 우리의 상인들은 해안에서 나온 훨씬 저렴한 소금 제품과 경쟁하는 데 어려움을 겪고 있습니다. 이에 대한 보복으로 우리는 베이징에서 파견된 대표 일부를 추방하고 베이징이 통제하는 성과의 무역 제한을 강화하기로 했지만, 그로 인한 피해는 산업화를 향한 우리의 진전을 더디게 할 가능성이 높습니다."
 shx_industry.7.a: "교활한 쥐새끼들."
 shx_industry.8.t: "베이징의 관대함"
 shx_industry.8.d: "최근 우리 지방에서 염세 통제를 맡게 된 사실을 들은 중앙 정부는 무리한 도발을 자제하고 대신 공식적으로 우리의 행동을 지지하였습니다. 그들은 이 돈이 \"국가를 강화하기 위한 경제 자원을 활성화\"시키는 일종의 세금 환급으로써 우리에게 \"주어진 것\"이라고 주장하였습니다.\n\n베이징의 선전가들은 그들의 자화자찬이 얼마나 가식적이고 속이 훤히 들여다보이는 행위라는 걸 앎에도 불구하고, [SHX.Capital.GetCapitalVictoryPointName] 전역에서 이런 주장을 놀라울 정도로 효과적으로 퍼뜨렸습니다. 그럼에도 불구하고, 우리는 돈을 얻었고, 중앙 정부가 현 상황에 대한 통제를 쥐고 있다고 주장하는 이런 애처로운 시도는 용납할 만한 수준입니다."
 shx_industry.8.a: "그러라고 하라지."
 shx_industry.9.t: "웅장한 국가 계획"
 shx_industry.9.d: "산업 계획의 성공이 여기까지 이르렀습니다. 우리는 거대한 산업 생산의 피라미드를 완성할 수 있는 노동자 기반, 물적 자원, 그리고 공급망을 갖추게 되었습니다. 이 모든 것을 하나로 묶어줄 빛나는 주춧돌이자 앞으로 다가올 진보의 상징이 될 것입니다. 두 가지 제안이 제시되었고, 각각 장점이 있습니다.\n\n첫 번째 제안은 대규모 제강소를 건설하자는 것입니다. 어떤 이들은 빵이 부족하다고 해서 국가가 존폐의 위기에 처하지는 않지만, 제강소가 없다면 오늘날의 국가는 존재할 수 없다고 주장합니다. 과장된 표현이긴 하지만, 현대식 제강소는 분명히 우리 산업을 계속 움직이게 하는 거대한 자산이 될 것입니다.\n\n반면, 두 번째 제안은 현대적 자동차 공장을 건설하자는 것입니다. 산시성이 산업화되면서 중산층이 성장하고, 그로 인해 자동차, 트럭, 트랙터 및 기타 차량에 대한 수요가 자연스럽게 증가할 것으로 예상됩니다. 또한 이 공장은 군사적으로도 활용될 수 있습니다.\n\n결국, 신중한 고민 끝에 [Root.GetLeader](은)는 다음과 같은 결정을 내렸습니다..."
 shx_industry.9.a: "제강소를 짓도록 하자."
 shx_industry.9.b: "자동차 공장을 건설하자."
 shx_industry.10.t: "통제광업공사"
 shx_industry.10.d: "최근에 우리가 석탄 산업을 민영화하려는 시도에 대한 소식을 들은 것은 북경연합만이 아니었습니다. 독일-영국-베이징 연합도 호들갑을 치며 국내 투자자에게 지분을 재판매하려는 의도로 여러 광산을 대량으로 경매로 매입하는 반면, 일련의 개인 투자자들은 선별된 광산들을 매입했습니다.\n\n일반인들에게는 보잘것없어 보이지만, 이러한 시도의 신중하고 조직적인 특성은 결국 진실을 드러냈습니다. 모든 투자자들이 톈진에 본사를 두고 있는 통제광업공사와 연관이 있는 사람들이었습니다. 더구나, 이 이해관계자들의 대부분은 일본인이었습니다. 그들은 거의 문제를 일으키지 않았고, [SHX.Capital.GetCapitalVictoryPointName]의 반조계주의자들로부터 서양인들과 비교하면 훨씬 적은 불만을 받긴 했지만, 뭔가 조금... 이상한 느낌이 듭니다."
 shx_industry.10.a: "흠..."
 shx_industry.11.t: "자연과학연구소"
 shx_industry.11.d: "진보를 향한 에너지 넘치는 움직임이 [SHX.Capital.GetCapitalVictoryPointName]의 통치 체계에만 국한되지 않는다는 것에 대한 증명이 필요하다면, 산시성에 있는 공장들에 속한 여러 연구소의 기술자들이 해낸 최근의 활약들이 가장 명확한 증명이 될 것입니다. 지금과 같은 상황에서 그들이 단순히 자신의 역할을 수행하고 명령에 따랐을 뿐이라고 비난할 사람은 거의 없지만, 많은 기술자들은 자신들의 공장을 혁신하고 최적화하기 위한 새로운 기법에 대한 깊이 있는 연구를 통해 10개년 계획과 산시를 위해 최선을 다했습니다.\n\n그 결과 새로운 버스용 목탄 엔진이 개발되었고, 성내에서 염화칼륨, 탄산칼륨, 그리고 전해염 생산 설비가 새롭게 생겨났습니다. 더구나, 많은 기술자들이 산시성의 풍부한 유황 매장량을 활용하기 위해 노력하면서 우리의 10개년 계획의 진전을 더욱 가속화했습니다. 이러한 성과에 대해 [Root.GetLeader](은)는 매우 만족해하며, 자신의 개인 자금에서 거액을 차출해 자연과학연구소를 설립하는 것을 고려하고 있습니다. 그의 수하들 또한 이 계획에 기여하는 것을 고려하고 있습니다."
 shx_industry.11.a: "이 계획에 투자해야 한다!"
 shx_industry.11.b: "이 계획에 박수를 보낸다!"
 shx_industry.12.t: "인민의 공장"
 shx_industry.12.d: "산시성의 전통적 가내 산업들은 수년간의 경제 침체와 현대 산업 방식과 경쟁할 능력이 되지 않아 대부분 사라졌습니다. 그렇다고 시간을 거슬러 올라갈 수는 없고, 구식 체계를 유지하려는 시도도 무의미한 것이지만, 생산성을 유지하고 사람들이 계속 일할 수 있도록 도울 수는 있습니다.\n\n[SHX.GetLeader](은)는 농촌 경제에 도움을 주는 현대화되고 기계화된 \"인민의 공장\" 체계 조성을 시작했습니다. 이런 소규모 수공예 공장들은 특별히 수익성이 높은 건 아니지만, 기술적인 격차를 줄이고 중국 사람들이 기계의 시대에 적응하는 데 도움을 줄 것입니다."
 shx_industry.12.a: "새로운 시대에 맞춰서 이들을 훈련할 것이다!"
 shx_industry.13.t: "오랜 기업 가문 처리"
 shx_industry.13.d: "산시성을 현대 경제 시대로 이끌고자 할 때 처음 마주치는 어려움은 바로 재계 그 자체입니다. 산시성의 재계는 여러 면에서 극도로 전통적이며, 현대 자본주의의 현실에 완전히 적응하지 못했습니다.\n\n대부분의 부유한 사업가들은 가족 이외의 사람들과 사업을 하길 거부하고, 현대 산업의 비인간적인 성격을 경멸합니다. 그들은 또한 빚에 대해 무제한 책임을 기대하는 경향이 있어 이에 따라 산업이 더욱 억제되고 있습니다. 돈이 진취적인 젊은 사람들의 손에 들어가면, 그들은 더 많은 자본에 재투자하기보다는 근면하지 못한 가족 구성원들과 최근 얻은 이익을 공유하거나, 호화로운 결혼식이나 기타 방식으로 자신의 부를 과시하는데 돈 대부분을 사용하는 경향이 있습니다.\n\n이 모든 것이 변해야 합니다. 그러나 새로운 투자자들이 유입되면서 이러한 전환은 원활하지 않았습니다. 통화 가치의 인위적 변동과 고리대금 같은 기존의 전략들은 새로운 거래자들에게 있어 비우호적인 환경을 조성해 냈고, 기존의 재계는 훨씬 세상 경험이 많고 잘 훈련된 베이징의 상인들에게서 정기적인 착취를 당하고 있다고 불평하고 있습니다. 이로 인해 정부가 개입할 수밖에 없게 되었습니다."
 shx_industry.13.a: "우린 친시장적인 기조를 유지해야 한다!"
 shx_industry.13.b: "우리는 오랜 친구들을 보호해야 한다!"
 shx_powerstruggle.1.t: "산서를 위한 투쟁의 시작"
 shx_powerstruggle.1.d: "국민군이 산시성으로 철수한 이후로, 옌시산 독판과 펑위샹 원수는 피를 나눈 형제가 될 것을 맹세하며 굳건한 우정을 보여주었습니다. 중국 북부의 정치 무대에서 서로 대립하던 이 둘이 우페이푸와 장쭤린이라는 공통적인 위협에 맞서 연합함으로써, 산시성은 거의 10년 동안 중립적이고 안정된 상태를 유지해 왔습니다. 그러나, 수년에 걸쳐 옌시산은 펑위샹의 영향력을 늘 조심해야 한다는 것을 깨달았습니다. 옌시산의 권력은 항상 성 정부에 기반을 두고 있었으며 그는 공식적으로 인정된 산시성의 독판으로서 깊게 뿌리내린 지역 이해관계를 조직하고 보호했습니다. 한편 펑위샹의 권력은 민족주의적 열정과 비교적 혁명적인 군대인 국민군에 대한 그의 장악력에 뿌리를 두고 있습니다. 두 사람이 힘을 합치자, 우페이푸와 중앙정부가 쑤이위안을 옌시산으로부터 빼앗은 이후에도 이 지역에 대해 심각한 조치를 취하지 못하게 했지만, 중국의 정세가 바뀌면서 이들의 동맹은 더 이상 유지될 수 없을 것으로 보입니다.\n\n두 지도자 모두 산시성, 그리고 중국이 어떻게 운영되어야 하는지에 대해 자신만의 독특한 견해를 가지고 있습니다. 산시성은 자원이 부족하고, 미래를 계획하기 위한 시간이 많지 않은 가난한 성입니다. 그러나 1930년, 산시성이 최근의 패배를 극복하기 위해 실시했지만 무기력하고 모든 이들에게 무시되었던 10개년 계획은 산시성 전역에서 자신들의 정당성을 강화하려는 두 지도자 모두로부터 갑자기 상당한 주목을 받고 있습니다. 미래에 산서의 지도자는 자신이 '모범성장'이며, 앞으로 중국을 지도할 지도자가 될 수 있다는 걸 증명하려고 할 것이기 때문에 외부의 관찰자들도 이를 주시하고 있다는 것은 공공연한 비밀입니다."
 shx_powerstruggle.1.a: "더 나은 인물이 승리하겠지!"
 shx_powerstruggle.1.b: "더 설명이 필요한데."
 shx_powerstruggle.2.t: "산서를 위한 투쟁 설명"
 shx_powerstruggle.2.d: "옌시산과 그의 군벌(후견전제주의)과 펑위샹이 이끄는 국민군(권위민주주의) 사이에서 산서를 장악하기 위한 투쟁이 벌어질 것입니다. 결정 메뉴에서는 '임박한 국민군 쿠데타'라는 임무가 점차 진행되는 것을 볼 수 있습니다. 또한, 국민군의 힘도 이 메뉴에서 확인할 수 있습니다. 여러 가지 이벤트, 주요 사항, 그리고 결정들이 국민군의 타이머와 힘을 증가시키거나 감소시킬 것입니다.\n\n옌시산과 펑위샹은 10개년 계획의 다양한 요소를 실현하고 군대를 개혁하는 방법에 대해 각기 다른 견해를 가지고 있습니다. 한쪽을 선호하면 대체로 그쪽이 유리해집니다(옌시산은 국민군의 힘이 약해지고 타이머가 더 오래 가는 것을 선호하며, 펑위샹은 그 반대를 선호합니다). 그러나, 상대편도 자신들의 의제를 실행할 것이며 쉽게 물러서지 않을 것임을 주의하세요.\n\n이 투쟁을 끝내려면 한쪽이 반드시 승리해야 합니다. 양측이 승리하기 위한 일반적인 방법은 힘의 균형에서 최소 95%의 힘에 도달하는 것입니다. 또한, 타이머가 0에 도달하면 국민군이 승리하며, 국민군의 힘이 일정 수준 이하로 떨어질 경우 옌시산이 국민군을 숙청하기로 결정함으로써 승리할 수 있습니다. 만약 권력 투쟁 중에 외부 세력이 산서를 침공한다면, 비록 비정상적이긴 하지만 옌시산이 \"승리\"하게 됩니다. 승리한 후, 상대방이 보유하고 있던 힘의 크기에 따라 안정성이 영향을 받을 것입니다.\n\n더불어, 베이징의 정부도 이 투쟁에 영향을 줄 수 있는 능력을 가지고 있음을 명심하세요."
 shx_powerstruggle.2.a: "알겠다."
 shx_powerstruggle.3.t: "옌시산의 국민군 숙청"
 shx_powerstruggle.3.d: "펑위샹의 도박이 실패로 끝났습니다! 약 일주일 전, 타이위안 전역에 일련의 체포 영장이 발부되어 수천 명의 의심되는 반역자들과 잠재적인 제5열 세력을 체포했습니다. 동시에, 산시성군은 질서를 회복하고 국민군을 성에서 추방하라는 지시를 받고 옌안으로 출발했습니다. 산시성을 거쳐 가면서 성민들은 대부분 무관심하거나, 국민군이 제거되는 것을 환호하였고, 존경받는 독판의 정예 군대에 저항하는 자는 거의 없었습니다. 옌시산의 타이위안제 야포에 대비하지 못한 국민군은 방심한 사이에 순식간에 전투에서 패배했습니다. 후일을 기약하며 장기적으로 반란을 일으키려던 시도는 농민들에 의해 조기에 진압되었으며, 대다수의 국민군 대원은 당국에 신고되었습니다. 도적들마냥 국민군 대원들에겐 현상금이 걸렸고, 산시성민들이 누구에게 충성하는지는 자명해졌습니다.\n\n모든 것이 정리되자 옌시산은 자신의 소중한 성을 계속 통제하며 신속한 숙청을 통해 승리를 거두었습니다. 옌시산의 군벌은 국민군 외에도 급진적인 학생들, 좌파, 그리고 정부와의 협력을 거부하는 기타 공화주의자들을 박해했습니다. 펑위샹은 재기하기 위한 자금을 얻기 위해 러시아로 피신한 것으로 추정되지만, 그의 조직이 신뢰를 잃었기 때문에 이제 그는 자금을 얻기 힘들 것으로 보입니다. 피해 복구에는 몇 주 정도가 소요되겠지만, 상황을 고려하면 가능한 한 잘 처리되었다고 볼 수 있습니다. 옌시산은 여전히 산시성의 주인이지만, 이것이 중국 북부에서 경쟁력을 가질 수 있을지는 앞으로 지켜봐야 할 사항입니다."
 shx_powerstruggle.3.a: "속이 다 시원하군."
 shx_powerstruggle.4.t: "국민군 혁명"
 shx_powerstruggle.4.d: "옌시산의 시대가 끝나가고 있는 것 같습니다! 약 일주일 전, 국민군의 선봉대가 옌안에서 타이위안을 향해 진격하기 시작했으며, 이는 국민군이 대대별로 이동할 경로를 확보하기 위한 것이었습니다. 옌시산의 군대는 그들을 맞서기 위해 파견되었는데, 이들은 숫자도 많고 장비도 우수했습니다. 그러나 곧 이들은 매복에 걸리고, 고립된 후 소규모로 분산되어 압도당했습니다. 이런 국민군의 빠른 진격은 성민들의 강력한 지지가 없었다면 불가능했을 것입니다. 이 사실은 산서성군에 명확히 전달되었으며, 그들은 소중한 타이위안제 야포와 값비싼 소총을 버리고 도망치기 시작했습니다. 성도를 사수하고 베이징의 지원군을 기다리려던 옌시산의 필사적인 시도는 상전 장군과 도시의 다른 장교들, 공화주의자들, 그리고 학생들이 주도한 친위 쿠데타에 의해 실패하였습니다. 수십 년 동안 이어진 옌시산의 통치는 이제 종말을 맞이하였습니다!\n\n모든 것이 끝나고 펑위샹은 승리했습니다. 거의 무혈적인 혁명을 통해 산시성을 신속하게 장악한 것입니다. 많은 신사들, 사업가, 옌시산의 충신들이 도망갔지만, 남아 있는 세력들은 대부분 국민군에게 충성을 맹세했습니다. 옌시산은 대부분의 재산을 가지고 해외로 도망갔다고 추측되지만, 고향인 허볜으로 돌아가 사실상 가택연금 중이라는 소문이 돌고 있습니다. 새 정부가 옌시산의 잔당을 흡수하는 데는 몇 주가 걸릴 것이지만, 상황을 고려할 때 최선의 결과를 얻었다고 볼 수 있습니다. 그러나 산시성 전역에서 기쁨이 넘쳐나고 있음에도 불구하고, 펑위샹과 그의 장군들은 베이징으로 가는 것이 결코 쉽지 않으리라는 것을 확실히 알고 있습니다."
 shx_powerstruggle.4.a: "마침내, 끝이 났군."
 shx_powerstruggle.5.t: "최후의 한 명"
 shx_powerstruggle.5.intro: "군벌들이 지배하는 시대에 지도자란 법과 직책에 의해 정의되던 것에서 벗어나 인맥과 사회적 지위에 의해 정의되는 매우 개인화된 형태로 변화합니다. 이러한 독재자는 화려한 훈장이나 자신에게 수여하는 화려한 직함이 아니라 군사, 지식인, 관료, 사교계, 민간인 부하들로 구성된 광범위한 인맥을 통해 통치합니다. 이 체계를 통해 그들은 사실상 삶의 모든 측면에서 광범위한 권력(또는 적어도 그들이 확보할 수 있는 모든 권력)을 행사할 수 있습니다. 이는 또한 독재자 자리를 노리는 이들 간의 힘겨루기에서 적을 직접 제거하면 그들의 세력은 영원히 무너질 수 있음을 의미합니다."
 shx_powerstruggle.5.yan.d: "$shx_powerstruggle.5.intro$\n\n옌시산 군벌의 역쿠데타 이후 펑위샹은 새로 수립된 산시(섬서) 정권보다 오래 버틸 수 있기를 바라며 숨거나 망명길에 올랐습니다. 이후 그의 부하들은 대부분 항복하거나 살해당했지만, 국민군 잔당들은 여전히 산악지대에 숨어 있습니다. 그들을 그대로 두면 산서 장악에 큰 문제가 생길 것입니다. 패잔병과 화합하든가, 아니면 국민군을 쫓아내어 그들의 군대를 확실히 산산조각 내야 합니다."
 shx_powerstruggle.5.feng.d: "$shx_powerstruggle.5.intro$\n\n체스판의 킹처럼, 그가 포로로 잡힌 날 그는 자신의 군대를 모두 잃은 것 같아 보입니다. 타이위안이 함락된 후, 옌시산은 헤비안의 고향으로 돌아왔고, 아마도 국민군의 지배가 곧 끝날 것이라는 희망을 품고 있었을 것입니다.  그의 부하 중 그를 찾아오는 사람이 거의 없다는 것은 그가 고립되어 있다는 뜻이지만, 그를 가택 연금 상태로 그곳에 머물게 하는 것은 우리가 새로 장악한 성의 중심부에 잠재적 위협을 남겨두는 것이 될 것입니다. 패배자와 화합하든지 아니면 옌시산의 군벌을 끝장내서 그의 세력을 영원히 없애버리든지 해야 합니다."
 shx_powerstruggle.5.yan.a: "우리의 \"관대한\" 조건을 제시하라."
 shx_powerstruggle.5.yan.b: "누군가에게 상처를 입혀야 할 경우에는, 상대방의 복수를 두려워할 필요가 없을 정도로 철저하게 밟아야 한다."
 shx_powerstruggle.5.feng.a: "우리는 한때 의형제가 아니었던가?"
 shx_powerstruggle.5.feng.b: "사내가 칼을 뽑았으면, 무라도 베야한다."
 shx_powerstruggle.6.t: "이중군의 운명"
 shx_powerstruggle.6.yan.d: "1928년 제4차 직봉전쟁의 피비린내 나는 전쟁 이후, 산서로 폭압적인 통치를 확장하려는 우페이푸의 의지는 국민군과 산시성군의 동맹에 의해서 분쇄되었습니다. 이들이 지켜야 하는 영토와 부가 불균형적으로 컸지만, 동맹은 산서의 험준한 산과 수많은 강을 이용하여 중앙군을 궁지로 몰아넣었습니다.\n\n그럼에도 불구하고, 옌시산과 펑위샹 모두 상대의 장기적인 목표에 대해서 의구심을 품고 있기 때문에 두 세력을 통합하기 위한 진지한 논의는 이루어지지 않았습니다. 대개, 국민군은 산서 북부지역을 점령하고, 자체적으로 만든 작업장이나 시안에서 약탈로 총기를 밀수해 오거나 1920년대의 오래된 무기고를 통해 부대에 무기를 공급해 왔습니다. 산서성군도 마찬가지로 본인들의 기지에 머물면서 태원병공창에서 생산된 무기들을 지키고 있습니다. \n\n국민군의 최종적인 패배로 마침내 군대를 통합하여 패배한 병사들을 확장된 성군으로 흡수할 기회가 주어졌습니다. 그러나 다른 대안은 국민군 병력을 일괄적으로 받아들이고 전체 병력을 통합하여 그들의 이전 구조를 거의 그대로 유지하는 것입니다."
 shx_powerstruggle.6.yan.a: "하나의 중국을 위한 하나의 군대!"
 shx_powerstruggle.6.yan.b: "문제가 없는데 왜 고쳐야 하는가?"
 shx_powerstruggle.6.feng.d: "1928년 제4차 직봉전쟁의 피비린내 나는 전쟁 이후, 산서로 폭압적인 통치를 확장하려는 우페이푸의 의지는 국민군과 산시성군의 동맹에 의해서 분쇄되었습니다. 이들이 지켜야 하는 영토와 부가 불균형적으로 컸지만, 동맹은 산서의 험준한 산과 수많은 강을 이용하여 중앙군을 궁지로 몰아넣었습니다.\n\n그럼에도 불구하고, 옌시산과 펑위샹 모두 상대의 장기적인 목표에 대해서 의구심을 품고 있기 때문에 두 세력을 통합하기 위한 진지한 논의는 이루어지지 않았습니다. 대개, 국민군은 산서 북부지역을 점령하고, 자체적으로 만든 작업장이나 시안에서 약탈로 총기를 밀수해 오거나 1920년대의 오래된 무기고를 통해 부대에 무기를 공급해 왔습니다. 산서성군도 마찬가지로 본인들의 기지에 머물면서 태원병공창에서 생산된 무기들을 지키고 있습니다.\n\n우리의 진군을 앞두고 산시성군이 궤멸에 가까운 피해를 입으면서, 우리는 마침내 군대를 통합할 수 있는 기회를 목전에 놓고 있기에, 우리에게는 두 가지 선택지가 있습니다. 첫 번째는 우리의 대의에 기꺼이 동참하려는 군인 개개인에게 우리의 이념을 주입하는 것입니다. 다른 선택지는 단순히 산시성군의 최고지도부를 교체하고, 나머지 부대를 그대로 유지하되, 다른 독판이 이들을 지휘하는 것입니다. "
 shx_powerstruggle.6.feng.a: "중국의 장병들이여, 진격하라!"
 shx_powerstruggle.6.feng.b: "긁어 부스럼 만들지 않는 게 최선이다."
 shx_powerstruggle.7.t: "반역자 처리문제"
 shx_powerstruggle.7.yan.d: "펑위샹의 운명이 결정된 가운데, 광범위한 국민군 활동에 영향력을 행사할 수 있는 조언가들과 권력자들로 모인 그의 참모진의 처우에 대한 질문이 남았습니다. 국민군은 대부분 군인으로 구성되었기에, 펑위샹은 소수의 선발된 민간 고문들에게 크게 의존했습니다. 이들이 우리에게 도움이 되는지 아닌지는 아직 의문입니다.\n\n그의 민간인 고문들의 대부분은 사회주의 선동가, 급진 지식인, 그리고 소수의 성직자로 이루어져 있으며, 본질적으로 급진적인 인사들로 모여있습니다. 우리 고문단의 대부분은 이들을 숙청할 것을 권고하고 있습니다. 이들은 우리에게 쓸모가 없고, 충성심 역시 의심스럽습니다. 아니면, \"친구는 가까이하고, 적은 더 가까이하라.\"라는 격언에 맞게 이들을 등용하는 것입니다."
 shx_powerstruggle.7.yan.a: "용서는 미덕이다."
 shx_powerstruggle.7.yan.b: "그러나 선례를 남겨서는 안된다!"
 shx_powerstruggle.7.feng.d: "옌시산의 운명이 결정된 가운데, 그가 산시성 정부에 영향력을 행사할 수 있게 해준 다양한 조언가와 권력자들로 모인 그의 참모진에 대한 처우에 대한 질문이 남아있습니다. 물론 타이위안이 단순히 산서를 통치한 것은 아닙니다. 이들은 여러 지점에서 산시성, 쑤이위안 및 섬서 일부 지역에서 주요한 영향력을 가지고 있었습니다. 이런 영향력이 우리에게 도움이 되는지는 아직 의문입니다.\n\n옌시산의 최측근 중 대다수가 대중의 억압에 앞장섰고, 이들은 우리 혁명이 가는 길과 양립하기 힘들기에, 많은 우리의 조언가들은 이들을 간단히 숙청할 것을 권고하고 있습니다. 이들의 충성심은 의심스러운 면이 많고, 노백성에 대한 범죄가 명백하게 존재합니다. 그러나 다른 한편으로는 이들은 행정 경험이 풍부한 인원들이고 우리는 민간 행정인력이 부족합니다. 아마도 이들을 중용하는 것은 혁명에서 급진주의자들이 가지는 영향력에 균형을 가져올 수도 있습니다."
 shx_powerstruggle.7.feng.a: "성정부를 유지하도록 하자."
 shx_powerstruggle.7.feng.b: "반역자에게 죽음을!"
 shx_powerstruggle.8.t: "패배한 최고사령부"
 shx_powerstruggle.8.yan.d: "국민군이 패배했을지는 몰라도, 이들은 아직 우리에게 골칫덩어리입니다. 펑위샹에게는 많은 부관들과 군 지휘관들이 있었고, 한때 국민군이라고 불린 세력의 운명이 결정되면서 많은 사람들이 미래에 대한 불확실함으로 인해서 불안에 떨고 있습니다. 대부분의 하급 장교들은 비교적 쉽게 새로운 주인님(좋던 나쁘던 이 직업의 일부분이라고 볼 수 있습니다)에게로 배치될 것으로 보이지만, 고위 장교의 대부분은 문제가 될 소지가 있습니다. \n\n펑위샹의 수석 부관인 쑨웨와 후징이가 이끄는 장교단들을 아직도 많은 병사들이 충성하고 있습니다. 이들은 심지어 다른 펑위샹의 장교들과는 달리 우리 성군하고도 교류하고 관계를 구축하는 시간을 가져왔습니다. 우리 군대가 상대적으로 경험이 부족하다는 이유로, 상전과 같은 장교들은 이들을 받아들이기를 원합니다. 그러나 다른 사람들은 질투가 이유던, 산시성군의 보호를 이유로 하던, 이들을 성에서 추방하기를 요구하고 있습니다. "
 shx_powerstruggle.8.yan.a: "군적을 바꾸는 것은 단순한 거래의 일환이다."
 shx_powerstruggle.8.yan.b: "그들을 다시 장군으로 기용하라고? 그것 참 웃긴 농담이구만!"
 shx_powerstruggle.8.feng.d: "산시성군이 패배했을지는 몰라도, 이들은 아직 우리에게 골칫덩어리입니다. 옌시산에게는 많은 부관들과 군 지휘관들이 있었고, 한때 국민군이라고 불린 세력의 운명이 결정되면서 많은 사람들이 미래에 대한 불확실함으로 인해서 불안에 떨고 있습니다. 대부분의 하급 장교들은 비교적 쉽게 새로운 주인님(좋던 나쁘던 이 직업의 일부분이라고 볼 수 있습니다)에게로 배치될 것으로 보이지만, 고위 장교의 대부분은 문제가 될 소지가 있습니다.\n\n옌시산의 수석 부관인 푸쭤이와 쉬융창이 이끄는 장교단들을 아직도 많은 병사들이 충성하고 있습니다. 이들은 심지어 다른 옌시산의 장교들과는 달리 우리 성군하고도 교류하고 관계를 구축하는 시간을 가져왔습니다. 우리의 대의에 뒤늦게 합류했고 한때 산시성군에서 복무했던 상전은 우리에게 이들을 기용해야 한다고 조언했습니다. 그러나 다른 사람들은 질투가 이유던, 국민군의 보호를 이유로 하던, 이들을 성에서 추방하기를 요구하고 있습니다."
 shx_powerstruggle.8.feng.a: "누구였는지는 중요하지 않다. 앞으로 나아갈 길이 중요하다."
 shx_powerstruggle.8.feng.b: "우리 군대는 고작 용병 수준에서 개선되어야 한다."
 shx_powerstruggle.9.t: "일신된 동맹관계"
 shx_powerstruggle.9.d: "충격적인 상황의 반전으로 인해 옌시산과 펑위샹 사이에 격렬했던 권력 투쟁은 어느 한 사람이 아닌 외부의 위협으로 인해서 막을 내렸습니다. 저들이 산서군벌의 분열을 감지했던, 성의 권력자들의 실패한 음모가 이유이던, 외부의 침략자는 타이위안과 옌안 둘 모두에게 공세를 게시하며, 한때 의형제였던 두 사람은 다시 필사적인 동맹관계로 내몰았습니다.\n\n상전과 쉬융창 등의 군 수뇌부가 참여한 긴급 협상에서 조건이 합의되었습니다. 옌시산은 새 정부를 이끌 것이고, 펑위샹은 이 지역의 이인자로 남을 것입니다. 펑위샹과 국민군이 육성한 사회주의 선동가들은 장교단에서 축출될 것이며, 옌시산의 베이징 협력자들도 마찬가지로 추방될 것입니다.\n\n국민군이 옌시산의 문민정부에 굴복한 것은 미래를 위한 위대한 승리를 의미하지만, 두 남자의 원대한 계획 역시 좌절되었습니다. 펑위샹과 국민군은 옌시산으로부터 권력을 가져올 기회를 놓쳤지만, 옌시산 역시 본인의 권력을 공고히 할 기회를 놓쳤습니다. 이러는 동안, 국민군과 산시성군 모두 적군을 저지하기 위해 참호에서 싸우고 있습니다. 이 동맹이 어느 한 사람에게 권력을 가져다줄지는 모르지만, 상황을 고려했을 때 이들을 지금 협력해야 합니다."
 shx_powerstruggle.9.a: "의형제군, 분명히."
 shx_powerstruggle.10.t.gmj: "국민군 잔당의 도착"
 shx_powerstruggle.10.t.jin: "진계군벌 잔당의 도착"
 shx_powerstruggle.10.d.gmj: "[SHX.GetName] 군대에 의해 완전히 패배한 국민군의 북부 혁명가들은 최근 펑위샹의 실패에 낙담하여 뿔뿔이 흩어졌습니다. 펑위샹의 운명은 불확실하지만, 그가 전국적인 영광을 누릴 기회는 이미 지나간 것 같습니다. [SHX.GetLeader]에 의해 살해당하거나 강제로 징집, 숨지 못한 사람들은 성에서 도주했습니다.\n\n한때 큰 세력이었던 이들 중 거물이 망명지를 찾아 [ROOT.Capital.GetCapitalVictoryPointName]로 왔습니다. 이들의 중간급 장교들 중 일부는 국가, 노백성 그리고 민주주의를 위해서 계속해서 항전을 이어 나갈 것을 맹세했습니다. 이들은 우리의 혁명 원칙이 이들이 이곳에 오게끔 영감을 주었다고 주장합니다. 대부분 경험이 많은 군인들이지만, 몇몇 사람들은 이들은 그저 경험이 많은 도망자일 뿐이라고 말합니다."
 shx_powerstruggle.10.d.jin: "오랫동안 산서를 총치해온 옌시산 독판이 마침내 국민군의 혁명에 의해서 쫓겨났습니다. [SHX.GetLeader]에 의해 살해당하거나 강제로 징집, 숨지 못한 사람들은 성에서 도주했습니다. 북부 정계에서 존경받던 거인이 몰락하면서, 한때 그의 부하들은 주인도 없고 집도 잃은 신세로 전락해 버립니다.\n\n가장 조직적인 부분은 베이징으로 후퇴했고, 그곳에서 동지들을 찾았습니다. 대부분은 옌시산의 \"염군\"의 오랜 동지였으며, 이들이 국민정부에 충성을 맹세하는 동안, 옌시산의 운명은 불분명해졌습니다. 비록 대부분의 인원들이 훈련을 받은 군인이지만, 보정군관학교 출신의 우리 장교들처럼, 옌시산의 군대에 대한 부패와 무능에 대한 소식은 잘 알려져 있습니다."
 shx_powerstruggle.10.a: "질서의 수호자들이군."
 shx_powerstruggle.10.b: "우리의 혁명 동지들이다."
 shx_powerstruggle.10.c: "저 도망자들을 한번에 체포하라."
 shx_powerstruggle.11.t: "주인을 잃어버린 태보"
 shx_powerstruggle.11.d: "오늘 한 흥미로운 이력을 가진 인물이 투항을 요청하면서 이곳에 왔습니다. 한푸쥐는 한때 난주봉기와 북경정변에 참여했던 펑위샹의 자랑스러운 부하였습니다. 국민군 제1군 1사단 제1여단의 대장이었던 그는 곧 사단장이 되었고, 1924년에 옌시산과의 전투에서 신뢰를 얻었습니다. 첫 패배에 펑위샹은 퇴각했고, 한푸쥐는 그가 어느새 한때 적이었던 옌 독판의 수하에 있게 됩니다. 그러나 그는 펑위샹이 북벌 전날에 맹세를 선언했을 때 그에게 돌아가기로 마음먹었고, 직예군벌에 맞서 용감히 싸웠습니다.\n\n다시 한번 패배를 맞본 그는, 이제 중앙정부에 의해 수배된 그는 섬서에서 옛 주인과 함께 머물러 있었습니다. 그러나 옌시산이 마침내 마지막 국민군 잔당들을 제거하는 것을 목도하면서, 한푸쥐는 혁명에 대한 믿음을 상실한 것처럼 보입니다. 그가 돌아갈 곳은 산시성 정부와 [QIE.GetNameDef]에 의해 불타 없어졌고, 그는 봉급, 미래에 대한 안정, 유교적 도덕성의 회복을 바라며 우리에게 왔지만, 아직 결정은 내려지지 않았습니다."
 shx_powerstruggle.11.a: "환영하네."
 shx_powerstruggle.11.b: "반역자를 체포하라."
 shx_manchu.1.t: "[GetMonth] 음모"
 shx_manchu.1.d: "옌시산의 거듭되는 베이징과의 협력에 관해 눈에 띄게 불만을 표현하면서 펑위샹이 타이위안을 떠난 것은 1년도 되지 않았습니다. 그리고 지금, 산서군벌 내의 두 세력이 다시 협상 테이블에 앉았고, 이번에는 수도에서 발생한 쿠데타에 대한 영향에 대해서 의논했습니다. 옌 독판은 만주 귀족들, 환멸을 느낀 지식인, 불만을 품은 중앙군 장교들, 팔성연합의 붕괴로 인해 위협받고 있는 대중을 보호한다는 명목으로 직예의 국가 지배를 완전히 무너뜨리는 데 동의한다는 합의에 서명했습니다. 만약 이들이 직예의 우페이푸나 차오군, 장바이리 같은 최고사령부를 무너뜨리면, 직예는 혼돈으로 빠져들 것입니다.\n\n이 음모에 아무런 위협이 없는 것은 아니지만, 산서의 운명이 달린 중대한 사항입니다. 우페이푸가 만약 이것을 알아차리고 산서군벌을 향해 진군한다면, 성정부와 국민군 모두 몰락할 것이 분명합니다. 펑위샹은 이 음모가 실제로 국가를 성공적으로 장악할 수 있을지 의구심을 품고 있지만, 이 기회를 통해 직예를 약화시키고 화베이 평원에서 영토를 확보한다면 두 사람의 영향력은 크게 증가할 것입니다.\n\n고위 장교들이 지켜보는 가운데, 자존심 강한 두 사람 사이에 협상이 체결되었습니다. 펑위샹과 그의 부하들은 황하 이남의 영토를 확보하게 되고, 옌시산과 그의 충신들은 이북 지역을 통치할 것입니다. 이들이 베이징에 도착하면, 옌시산은 만주족 황제를 몰아내고 민국은 이들에 의해 복원될 것입니다."
 shx_manchu.1.a: "펑위샹은 이들과 마지못해 악수했다."
 shx_manchu.2.t: "시안 함락"
 shx_manchu.2.d: "차오쿤과 우페이푸의 시신이 바닥에 널브러진 채 하루도 지나지 않아 산시성군과 국민군, 그리고 중앙군의 반직예파 충성군으로 구성된 연합군이 움직이기 시작했습니다. 만주 황족들과 그 동맹군이 베이징을 지키고 봉천의 개입을 막기 위해 노력하는 동안, 서쪽의 연합군도 움직이기 시작했습니다. 옌시산은 자신의 성군을 총동원하여 푸쭤이와 쉬융창에게 산시 동부로 진군하라고 명령했고, 산악 지대를 지키고 있던 직예군을 향해 대규모 포격을 실시했습니다. 이들의 목표는 남쪽으로 이어지는 주요 철도 인프라를 확보하고 베이징에 있는 연합군과 합류하는 것입니다.\n\n남부의 관중지역에서는 국민군이 황하를 건너 류전화 독판이 이끄는 산서 방면군을 상대로 대담한 작전을 펼쳤습니다. 성도인 시안에 대한 방어를 강화하려는 직예의 시도는 펑위샹의 진군을 지원하기 위해 국민군과 연계한 반란군의 봉기로 인해서 좌절되었습니다. 국민군의 부대가 도착하기도 전에, 반란군은 지역 주민들의 호응에 힘입어 도시를 점령했습니다.\n\n화베이 평원에서 쿠데타가 진행되는 속도는 쿠데타를 꾸민 공모자들조차 놀랄 정도로 빨랐고, 이제 이들은 중국 북부를 통치할 현실적인 가능성을 바라며 싸우고 있습니다. 하지만, 아직 장바이리는 이 음모에서 빠져나가 도피 중입니다. 시안은 곧 함락될 것이지만, 직예군벌은 전통적인 본거지인 우한에서 항전을 이어나갈 것처럼 보입니다."
 shx_manchu.2.a: "이건 기회다, 해방을 위한 기회!"
 shx_manchu.2.b: "우리는 우리 할 일을 했고, 저들도 그러길 바란다."
 shx_manchu.3.t: "황하 전역"
 shx_manchu.3.d: "직예군벌과 전쟁이 최근까지 지속되고 있는 가운데, 중국의 옛 지배자는 이제 주요 지휘관들이 사라진 채 혼란에 빠진 것 같습니다. 시안은 국민군에 의해서 함락되었고, 펑위샹은 이제 우한을 향해 남서쪽으로 진격하라고 명령했습니다. 그러나 이전 영토였던 허난을 되찾는 도중, 뤼양에서 격렬한 저항과 맞닥뜨리게 되었습니다.\n\n한편, 베이징의 동맹군은 두 그룹으로 나뉘어 대규모 부대는 봉천 방면의 국경을 지키고, 소규모 부대는 남쪽으로 진격하여 동맹과 합류했습니다. 옌시산의 산시성군은 산시 동부를 지키고 있던 직예 군대를 격파하고, 본인의 근거지인 산시성을 완전히 장악했습니다. 이후 그는 징한철도를 확보하기 위해 동쪽으로 빠르게 진군하라고 명령했고, 오늘 아침에 있었던 점령전은 전쟁의 결정적인 전환점이 되었습니다.\n\n우한의 직예 본거지와 단절된 황하 북부의 잔존 충성파들이 항복하여, 이른바 \"중원동맹\"이 북부를 거의 완전히 장악하게 되었습니다. 보정군관학교에 남아있던 주둔군도 옌 원수에게 항복하여, 중국 최고의 육군사관학교를 확보하게 되었습니다. 그의 부하들이 직예 잔당군을 소탕하는 동안, 옌 원수는 베이징으로 향하고, 그의 야망은 그 어느때 보다 빠르게 달리고 있습니다."
 shx_manchu.3.a: "직예군벌의 종말을 향하여!"
 shx_manchu.3.b: "옌 대원수의 고견에 박수를!"
 shx_manchu.4.t: "중원동맹의 붕괴!"
 shx_manchu.4.d: "뤄양에 대한 공세는 펑위샹이 원했던 것보다 훨씬 지연되었습니다. 몇 주에 걸친 전투 끝에 허난성에서 가장 중요한 도시는 동맹군들이 도시의 북쪽과 동쪽을 포위하기 전까지 함락되지 않았습니다. 심지어 이후에는 직예군은 대부분 질서정연하게 도시에서 퇴각했고, 이제 승자들은 도시를 점령하게 되었습니다. 옌시산은 황하 이남의 영토를 확보하겠다고 단언했지만, 새로운 시행정부(구 시행정부에 속해있던 많은 인물들로 구성된)는 대부분 옌의 명령을 따르지 않았습니다. 이들을 국민군에 동조하는 혁명가들로 교체하려고 했던 시도는 이들의 동맹의 완강한 반대에 부딪혔습니다.\n\n그러나 이 혁명가 장군이 염려하는 것은 이뿐만이 아닙니다. 고작 일주일 전, 베이징에서 옌시산은 우페이푸에게만 부여되었던 흠차대신과 제국군 최고사령관 직위를 수락했습니다. 옌시산이 약속한 대로 황제를 폐위할 계획이었다면, 그는 이렇게 계획을 지연시켜서는 안됩니다. 배신당할 가능성이 눈앞에 다가오자, 펑위샹은 십삼태보를 소집해 새로운 계획을 세웠습니다.\n\n쿠데타 속의 쿠데타를 일으킨 \"도과장군\"은 옌시산이 권력을 공고히 하기 전에 옌의 권력기반을 무너뜨리고자 산서에 향후 발생할 모든 공격을 사전에 차단했습니다. 병력을 빠르게 재배치한 후, 산시 서부로 갑자기 국민군은 후방을 맡았던 완고한 민국 장교들이 탈영한 덕분에 산시성군을 기습적으로 포위했습니다. 타이위안 자체는 지역 신사층이 지원하는 반사회주의 민병대에 의해서 가볍게 방어되었습니다.\n\n총성은 이미 울렸고, 국민군이 타이위안의 신임 흠차대신의 본부를 압박하면서, 전쟁의 새로운 국면이 열렸습니다. 양쪽 모두 이미 직예와의 전쟁으로 지쳤고, 이들이 흡수한 영토가 너무 넓기에 둘다 이 정도 규모의 전쟁을 치를 준비가 되어 있지 않았습니다. 하지만, 어떤 결과가 나오든 화북지역의 운명은 앞으로 몇 달 안에 결정될 것입니다. "
 shx_manchu.4.a: "펑위샹은 혁명을 완수할 것이다!"
 shx_manchu.4.b: "옌시산이 중국을 구원할 것이다! (직예군벌로 플레이)"
 shx_manchu.4.c: "옌시산은 평화와 정의를 가져다주고, 제국을 수호할 것이다!"
 shx_manchu.5.t: "중원에서 총성이 멎다!"
 shx_manchu.5.d: "직예 잔당군과 베이징의 반직예파 음모자들, 옌시산의 성군 그리고 국민군 간의 지칠 줄 모르는 전투 끝에, 중원은 피로 물들어 가고 있습니다. 옌시산과 베이징 연합군이 화북을 공고히 장악하고 있는 가운데, 과거 \"의형제\"였던 이들 사이에 휴전 협정이 체결되었습니다. 이 휴전으로 인해서 펑위샹은 본인의 입지를 공고히 하고(그리고 옌시산에 대한 또 다른 공격을 준비할 것입니다.), 옌시산은 직예를 완전히 끝장낼 수 있을 것입니다.\n\n어느 쪽도 결과에 만족하지는 못하지만, 이 전투가 지속되면 펑위샹은 청 조정의 압도적인 자원에 의해 밀리고, 옌시산은 척박한 산악지대에서 싸워야 하기에 중요한 자원을 낭비할 수 있습니다. 직예 잔존군은 효과적으로 정리할 수 있지만, 이들을 대체한 세력이 약하기 때문에 많은 이들이 우려의 시선으로 보고 있습니다. 일본과 봉천군벌의 위협이 도사리고 있고, 남쪽에서는 여러 도전자들의 난동이 끊이지 않고 있습니다.\n\n한때 팔성연합 덕분에 안정적인 상황을 누리고 있던 많은 성들이 있는 화북지역의 균형이, 돌이킬 수 없을 정도로 변하고 있습니다. 그러나 이것이 어떤 결과를 가져올지는 미지수입니다."
 shx_manchu.5.a: "저들은 다시 올 것이다..."
 shx_manchu.5.b: "우리는 복수해야 한다!"
 shx_manchu.6.t: "중원대전이 발발하다!"
 shx_manchu.6.d: "생쥐와 인간이 아무리 계획을 잘 짜도 일이 매번 일그러지지만, 옌시산의 최근 도박수만큼 성공한 계획 또한 없습니다. 베이징의 다양한 음모가들을 지원하는 산서군벌은 우페이푸에 대한 심각한 반역 음모에 연루되어 있습니다. 우리와 밀약을 맺은 어리석은 동맹은 계획을 망치고 발각되어 분개한 옥수에 의해 숙청당했습니다. 이들을 심문한 결과 우리의 개입이 밝혀졌지만, 그렇다고 해서 우리가 축적한 보급품과 군대가 사라진 것은 아닙니다. 이제 직예군벌이 우리에게 복수하러 오고 있기에, 준비할 시간이 많이 남지 않았습니다.\n\n비록 우리가 심각하게 불리한 입장에 처해 있지만, 모든 희망이 사라진 것은 아닙니다. 이전과 마찬가지로, 우리 성은 두 개의 독자적이고 강력한 군대가 지키고 있습니다. 두 군대의 대규모 통합을 추진하기에는 너무 늦었지만, 우리는 서둘러 타이위안에 국민군과 성군 장군진간의 합동사령부를 세웠습니다. 우리를 지켜줄 산과 강, 현명한 지휘관 그리고 병사들의 용맹함이 있다고 하면, 중앙군을 막을 수도 있습니다.\n\n하지만 이 분쟁이 금방 끝나지 않을 것입니다. 이 정도 왔으면, 우리는 이미 이판사판이라는 것을 보여주었고, 직예 역시 우리가 멸망하거나 저들이 멸망할 때까지 물러서지 않을 것입니다."
 shx_manchu.6.a: "다시 붙는다면 질 수가 없다!"
 shx_manchu.7.t: "임시성도"
 shx_manchu.7.d: "대업을 앞두고 벌인 옌시산의 배신으로 인해서 우리는 크게 동요하고 있습니다. 산시성의 중심인 타이위안은 적어도 아직은 그의 손에 남아있습니다. 설령 이 도시를 우리가 점령한다고 해도, 포위전으로 인해 폐허로 변할 것이고 옌시산의 충성파들이 득실거릴 가능성이 매우 높습니다. 우리는 통일을 이루기 전까지 다른 본거지를 찾아야 합니다.\n\n과거에 국민군은 산시 북부에 있는 옌안에 본거지를 두고 있었습니다. 소도시였던 옌안은 우리가 작전을 펼쳤던 곳이며, 적의 침입으로부터 훨씬 안전한 편입니다. 이미 이곳에 기반 시설을 구축했기에, 이곳은 전시에 훌륭한 기지의 역할을 수행할 것입니다.\n\n또한 우리는 최근에 중국의 4대 옛 수도 중 하나인 시안 역시 확보했습니다. 시안은 역사적으로도 중요한 도시일 뿐만 아니라, 중요한 철도 인프라와도 이어져 있습니다. 이 지역 주민들은 우리와 이전부터 신뢰를 쌓아온 덕분에 우리에게 대체로 호의적이지만, 적의 반격에 다소 취약하다는 약점이 있습니다. 게다가, 지난 몇 세기 동안 중국 정치사에서 이 도시의 중요성은 크게 감소했으며, 혁명 기간 동안 이 도시에서 만주족이 학살당했기에, 이 도시의 가치는 더욱 떨어졌습니다.\n\n타이위안의 군사적 기반을 잃었기에, 이를 대체할 새로운 군사적 기반을 구축하기 위해 [SHX.GetLeader](은)는 선택을 내려야 합니다. 우리 충성파들이 태원병공창에서 반출할 수 있는 모든 무기와 기존에 가지고 있던 작업장을 이용해 반동 세력과 싸워야 할 것입니다."
 shx_manchu.7.a: "우리는 옌안에 남는다."
 shx_manchu.7.b: "우리는 시안으로 천도한다."
 shx_manchu.8.t: "산서에 도착한 중국청년단"
 shx_manchu.8.d: "피비린내 나는 만주족의 쿠데타 실패로 인한 여파로 인해서 중국청년당 지도부가 오늘 산서 국경에 도착해 [SHX.GetLeader]의 도움과 지원을 요청하고 있습니다.\n\n튀르크의 \"청년 튀르크당\"에서 이름을 따온 중국청년당은 중국의 군벌을 제거하고 강력한 중앙정부를 수립할 것을 주장하는 정당입니다. 이들을 서구 열강에 양도된 특권과 치외법권 폐지에 중심을 둔 민족주의적 당론을 내세웁니다. 국민당과 직예군벌 모두에게 비난을 받고 있는 이들의 지도자 청치는 최근 직예군벌을 전복하려는 쿠데타를 꾸몄습니다. 쿠데타가 실패로 돌아간 이후, 이들은 산서에 도착했고, 이들이 우리 영토 내로 진입할 것인지의 여부는 우리의 선택에 달려 있습니다."
 shx_manchu.8.a: "이들을 환영한다!"
 shx_manchu.8.b: "이런 이상주의적인 머저리들은 필요 없다."
 shx_manchu.9.t: "임시수도"
 shx_manchu.9.d: "중원대전의 종식으로 평화가 찾아왔지만, 평온을 되찾은 것은 아직 아닙니다. 우리가 재건을 지속하고 향후의 또 다른 분쟁에 대비하기 위해 노력하면서, 국민군이 수도가 어디가 될 것인가에 대해서 관심이 쏠리고 있습니다. 결론적으로, 전시의 필요했던 조치가 향후에도 최선의 선택이라고 할 수는 없습니다. 몇 번의 숙고 끝에, [SHX.GetRulingParty] 지도부는 다음과 같이 결정했습니다..."
 shx_manchu.9.a: "안전하게 옌안으로 천도한다."
 shx_manchu.9.b: "역사적으로 의미가 있는 시안으로 천도한다."
 shx_manchu.9.c: "산업화된 타이위안으로 천도한다."
 shx_manchu.9.e: "강변의 도시인 뤄양으로 천도한다."
 shx_manchu.9.f: "[SHX.Capital.GetCapitalVictoryPointName]에 잔류한다."
 shx_manchu.10.t: "옌안의 상실"
 shx_manchu.10.d.yulincapital: "중원전쟁이 점점 심화되면서, 화북 전역에 계속해서 막대한 피해를 입히고 있습니다만, [QIE.GetAdjective]의 옌안 점령만큼 우리에게 큰 영향을 준 사건은 없습니다. 섬서 북부의 위린은 오랫동안 우리의 전진기지였고, 많은 우리의 후원자들과 지지자들이 모이는 연결 지점이었습니다. 비록 우리 군대가 지속적으로 싸우고 있지만, 옌안의 손실로 인해서 우리의 위신과 이들과의 연락 관계에 미치는 영향력은 헤아릴 수 없을 정도입니다. "
 shx_manchu.10.d.yulinnotcapital: "$shx_manchu.10.d.yulincapital$\n\n우리는 선견지명을 발휘해 수도를 [SHX.Capital.GetCapitalVictoryPointName](으)로 이전했습니다. 아직 모든 기반 시설이 이전되지는 않았지만, 옌안 전투로 인해서 고위급에서 중위급 지도부가 포로로 잡히거나 흩어지는 일을 거의 없었습니다. 그럼에도 불구하고 우리의 사기는 눈에 띄게 떨어졌고, 우리의 여력은 이미 바닥났을지도 모릅니다."
 shx_manchu.10.a: "완전히 재앙이다!"
 shx_manchu.11.t: "중원대전"
 shx_manchu.11.d: "중원에서 전쟁이 발발했습니다! 오랜 직예군벌의 실세였던 차오쿤과 우페이푸가 잔인하게 살해당한 후 몇 주 동안 불안정했던 중국은 쑨촨팡의 죽음으로 여전히 혼란에 빠져있는 가운데, 선통유신의 주요 지지자들이 전리품을 놓고 다투면서 더욱 폭력적인 분위기로 변해가고 있습니다. \n\n옌시산이 공식적으로 흠차대신에 임명되자, 공화정을 회복하겠다고 맹세한 국민군의 지도자인 펑위샹이 악의에 찬 쿠데타를 일으켰고, 남쪽에서는 직예 잔당군이 계속해서 항전을 이어 나가고 있습니다. 중화 문명의 요람에서 야만적인 전투가 이어지고 있는 가운데, 어느 쪽이 더 오랫동안 전장에서 병력을 유지할 수 있을지는 의문입니다. 어떤 사람들은 이 상황을 이용하려고 하는 제3의 세력이 있을지 지켜보고 있습니다."
 shx_manchu.11.a: "두 독재자의 대결이군."
 shx_manchu.11.b: "아마도 우리가 이것을 이용해 볼 수 있겠군."
 shx_japanese_infiltration.1.t: "증가하는 일본의 영향력"
 shx_japanese_infiltration.1.d.peace: "우리 정부 내에서 일본의 영향력이 증가하면 다른 외국 세력과의 균형을 맞추는 유용한 역할을 할 수 있지만, 아시아의 강대국에 대한 호감을 지나치게 키울 수도 있다는 우려가 있었습니다. 이런 우려는 최근에 우리 행정부 내에서 한 명이 아니라 여러 명으로 구성된 첩보 조직이 발견되면서 현실이 되었습니다. 조직적 부패, 내부의 비관론, [SHX.GetLeader]에 대한 불만, 그리고 추측건대 일본에 대한 진정한 동경 등을 이용해 타이위안에서 활동하는 여러 첩보 요원들이 우리의 관료제와 군에 철저히 침투했습니다.\n\n우리의 방첩 수사는 지금까지 주로 하급 장교와 지방관들을 중심으로 이루어졌지만, 이 문제가 내각과 고위 사령부를 포함해 훨씬 더 높은 곳까지 뻗어 있다는 것은 분명합니다. 이 모든 음모의 중심에는 아마도 우리가 경제 현대화를 위해 고용한 일본인 경영자 고모토 다이사쿠가 있을 가능성이 높습니다. 그는 당연히 이를 부인하고 있지만, 과거에 우리가 신뢰했던 많은 장교들이 그를 적극적으로 변호하는 것은 충격적이었습니다.\n\n우리가 수사를 계속한다면, 우리 정부의 주요 인물들도 연루되어 [SHX.GetName](을)를 불안정하게 만들 수 있고, [SHX.GetLeader]의 판단력에 의문이 제기될 수도 있습니다. 반면에, 수사를 하급 장교들에게만 제한한다면, 이 간첩 행위의 근본적인 원인은 해결되지 않을 것이며, 일본과 그 동맹들이 우리보다 우위에 설 것입니다. 문제는 우리가 정말로 진실을 알고자 하는지 아닌지에 달려 있습니다."
 shx_japanese_infiltration.1.d.war: "일본과의 전쟁 중에도 고모토 다이사쿠와 그가 데려온 많은 일본 기술자들이 떠나지 않고 우리가 그들의 조국과 싸우는 동안 조용히 자신의 일을 계속하는 모습은 다소 충격적이었습니다. 우리 중 더 나은 판단을 내린 이들의 의견과는 정반대로, 우리는 의심을 불러일으키지 않기 위해 수사하는 동안 그가 자신의 직책을 유지하도록 허용했습니다. 불행히도 우리의 두려움은 전혀 근거 없는 것은 아니었던 것으로 보입니다. 우리는 이미 우리 정부 내에서 수십 명의 일본 간첩과 동조자들을 체포했습니다.\n\n우리의 방첩 수사는 지금까지 주로 하급 장교와 지방관들을 중심으로 이루어졌지만, 이 문제가 내각과 고위 사령부를 포함해 훨씬 더 높은 곳까지 뻗어 있다는 것은 분명합니다. 이 모든 음모의 중심에는 아마도 우리가 경제 현대화를 위해 고용한 일본인 경영자 고모토 다이사쿠가 있을 가능성이 높습니다. 그는 당연히 이를 부인하고 있지만, 과거에 우리가 신뢰했던 많은 장교들이 그를 적극적으로 변호하는 것은 충격적이었습니다.\n\n우리가 수사를 계속한다면, 우리 정부의 주요 인물들도 연루되어 [SHX.GetName](을)를 불안정하게 만들 수 있고, [SHX.GetLeader]의 판단력에 의문이 제기될 수도 있습니다. 반면에, 수사를 하급 장교들에게만 제한한다면, 이 간첩 행위의 근본적인 원인은 해결되지 않을 것이며, 일본과 그 동맹들이 우리보다 우위에 설 것입니다. 문제는 우리가 정말로 진실을 알고자 하는지 아닌지에 달려 있습니다."
 shx_japanese_infiltration.1.a: "망할 한간들!"
 shx_japanese_infiltration.1.b: "너무 늦었다, 최대한 당황하지 말자."
 shx_japanese_infiltration.2.t: "[SHX.Capital.GetCapitalVictoryPointName]에서의 첩보"
 shx_japanese_infiltration.2.d.japan: "[SHX.Capital.GetCapitalVictoryPointName]에 있는 우리의 첩보 조직들은 지난 1년 동안 제 몫을 톡톡히 해냈습니다. 그들은 [SHX.GetAdjective]의 역량에 대한 폭넓은 정보를 우리에게 제공하며, [SHX.GetLeader] 정부의 내부 동향에 대한 통찰력을 제공해 주었습니다. 첩보 조직을 이끄는 고모토 다이사쿠는 전 관동군 대령으로, [SHX.GetLeader]의 핵심 측근까지 되는 데 성공했습니다. 그는 행정부 전반에 걸쳐 많은 인맥을 구축해 왔는데, 이 인맥은 사적인 이익을 추구하거나, 중국에 대한 우리의 궁극적 승리를 믿거나, 아니면 우리의 범아시아적 목표에 진심으로 공감하는 사람들로 이루어져 있으며 그중에는 내각이나 사령부의 최고위급 인사들도 포함되어 있습니다.\n\n그러나 불행하게도, 그들이 과거엔 우리에게 호감을 보였음에도 불구하고, [SHX.GetLeader](이)가 우리의 측에 설 것이라고 기대하는 것은 현실적이지 않아 보입니다. 그들이 우리가 중국 북부를 장악하는 데 방해가 될 수는 있지만, 현지에서 우리의 첩보 요원들이 자발적이며 자율적으로 수행한 성공적인 첩보 수집은 이 지역에서 우리의 목표를 추구하는 데에 큰 이점을 제공했습니다."
 shx_japanese_infiltration.2.d.fengtian: "우리의 동맹인 일본은 우리의 동맹을 증명하는 \"선물\"로서, 우리 최고 사령부에게 [SHX.GetName]에 관한 상세한 문서들을 제공했습니다. 익명의 정보원들이 수집한 이 문서들은 [SHX.GetName] 정부의 내부 구조, 군사 능력, 그리고 산업 자산에 대한 깊이 있는(다소 오래된) 정보를 담고 있습니다. 이러한 정보는 [SHX.GetLeader]에 맞선 작전에 있어 큰 이점을 가져다줄 것이며, 우리가 그들과 동맹을 맺게 된다고 하더라도 이러한 지식은 우리가 그들과의 관계에서 우위를 점하는 데 유용할 것입니다. 그러나 일본이 우리에 대해 어떤 정보를 수집하고 있는지, 그리고 일본의 요원들이 우리 행정부에 얼마나 깊숙이 침투했는지는 알려지지 않았습니다."
 shx_japanese_infiltration.2.a: "화북에서의 귀중한 정보다."
 shx_japanese_infiltration.2.b: "[FNG.GetLeader]에게 이 정보를 전달하라."
 shx_QIE_aid.1.t: "타이위안에서 좌초된 철도 건설계획"
 shx_QIE_aid.1.d: "동아시아 일반행정 감사회가 성공적으로 남쪽에서부터 철도를 건설해 오고 있었지만, 북부에서 그들의 공사는 난관에 부딪히게 되었습니다. 북경연맹의 자회사들은 완강한 산서의 독판인 옌시산과 몇 달 동안 우리의 대변인을 하면서 협상을 진행해 왔습니다. 비록 협상단이 산시성 은행의 총지배인인 왕샹과 같은 성정부의 고위 관료들을 설득하는 데는 성공했지만, 결국 논의는 중단되었습니다.\n\n(그의 원수인 펑위샹의 꼬득임에 넘어간)옌시산은 우리의 AOG 철도 노선 건설 계획에 대한 요구에도 굴하지 않고, 협궤가 아닌 표준궤를 사용해야 한다고 요구하면서, 우리가 이들에게 자금을 지원했음에도 불구하고 협상에서 철수를 선택했습니다. 그는 우리가 그의 자주권을 침해하고, 우리 군대의 향후 있을 침략을 수월하게 만들기 위한 계획이라고 비난하고 있습니다. \n\n터무니없는 비난은 제겨두고, 이 회담의 결렬은 세기가 시작된 이래로 이어진 산시의 경제적 고립을 다시 한번 강조합니다. 한때 중국에서 가장 부유한 성 중 하나이자 중국의 은행과 상업의 중심지였던 산시는 군벌 시대의 도래 이후 빈곤에 빠지면서 상황이 심각하게 달라졌습니다. 1920년대 이 지역에서 옌시산이나 펑위샹을 우페이푸가 완전히 축출하지 못했기 때문에, 명목상으로는 우리 정부와 일치하는 점이 많습니다. 과대망상적 발상은 제쳐두고, 이들은 우리에게 큰 위협은 되지 않지만, 이들과 긴장 상태가 지속되면서 우리 군대가 성의 동부 지역을 장악하고 있기에 이들의 통치는 모호한 상태입니다."
 shx_QIE_aid.1.a: "거지는 선택권이 없다."
 shx_QIE_aid.2.t: "타이위안에서 온 긴급한 전보"
 shx_QIE_aid.2.d: "팔성연합의 붕괴와 검은 월요일 이후 베이징의 권력 중심부에서는 대혼란이 펼쳐지고 수많은 교류가 일어나고 있었기 때문에 며칠 전에 도착한 전보 하나를 눈치채지 못한 건 그럴 법한 일이었습니다. 수많은 우편물을 정리한 끝에야 이 전보는 수신자의 눈에 띄었습니다. 이는 불과 몇 주 전만 해도 우리의 관대한 경제 지원 제안을 거부했던 옌시산이 새로운 협력 제안을 담아 보낸 전보였습니다.\n\n중국의 정치적 분위기의 변동성을 감지하며, 많은 동맹이 약화되고 우리의 안보가 북부와 남부에서의 문제들로 인해 위협받는 상황을 주목하면서, 그는 중국 서부의 안정성이 절실함을 지적했습니다. 그의 메시지는 명시적인 약속을 하려는 건 피하면서도, 베이징과 타이위안 사이의 더욱 밀접한 관계를 추구하려는 의지를 분명하게 보여줬습니다. 그러나 그는 이런 협력이 성립되기 위해선 상호 간의 지원이 필요함을 명확하게 지적했습니다. 물론 내용을 잘 읽어보면 이 비용의 대부분은 아마 우리가 부담하게 될 가능성이 높았습니다.\n\n현재 처리해야 할 더욱 급박한 문제들이 많아, 우페이푸는 이에 대해 집중적으로 대응하기보다는 다음 업무로 넘어가기로 했습니다. 그러나 그는 전보를 그냥 버리진 않은 것으로 보입니다."
 shx_QIE_aid.2.a: "더 알고 싶은데. (세부 사항에 대한 설명)"
 shx_QIE_aid.2.b: "이를 유념해 두겠다."
 shx_QIE_aid.3.t: "베이징의 산서에 대한 영향력 (설명)"
 shx_QIE_aid.3.d: "베이징 서쪽 방어 전략을 세울 때, 타이위안과의 상호 작용은 중요한 요소입니다. 비록 산시성은 빈곤하고 산업화가 거의 이루어지지 않은 상태이지만, 옌시산과 펑위샹은 \"10개년 계획\"을 통해 사용할 수 있는 모든 자원을 동원하여, 열강에 맞설 수 있는 군사력을 다시 한번 조성하려 합니다. 산업, 농업, 교육, 그리고 군사 및 사회적 문제를 다루는 과정에서, 산시성은 향후 당신에게 있어 까다로운 문제가 될 가능성이 높습니다. 그들은 우리가 봉천이나 남방으로부터의 잠재적 위협에 맞서 불가피한 충돌을 벌일 때 방어력이 부족한 서쪽을 압도하기 위해 당신의 취약함을 이용하려 할 것입니다.\n\n그러나 다행히도, 당신에게는 여러 가지 대처 방안이 있습니다. 첫째, 산시성의 경제 불황은 사실상 우스꽝스러울 정도로 심각한 수준이며, 산시성을 정상화하기 위해선 외부 투자를 받아야 할 것입니다. 이는 베이징이 산시성에 대한 영향력을 확장하는 기회를 제공하며, 이는 \"베이징 영향력\" 수준(0~100%로 측정)으로 표현됩니다. 산시성은 게임 초반 콘텐츠를 통해 늘어난 외세의 영향력을 경제 발전과 교환할 다양한 기회를 얻을 것입니다. 플레이어의 입장에서는, 산시성이 다양한 정책을 적용함에 따라, 당신의 영향력을 그들의 성에 행사할 기회가 일시적으로 열릴 것입니다.\n\n이는 여러 가지 방식으로 활용할 수 있습니다. 산시성은 당신의 영향력에 비례하여 민간 공장을 기여할 것입니다. 또한, 당신은 여러 가지 방법으로 영향력을 사용할 수 있습니다. 예를 들어, 당신의 요원들이 옌시산을 겨냥하여 산시성의 정치에 영향을 미칠 수 있으며(그는 펑위샹과 달리 그다지 달갑지 않은 동맹이 될 수 있습니다), 또한 그들의 전쟁 지지도를 낮추면 그들이 당신을 배신할 수 있는 능력을 약화시킬 것입니다. 외교적으로 더 많은 영향력을 행사하면 산시성의 미래에 대한 협상에서 더 많은 주요 옵션을 잠금 해제하고 성을 통제하도록 할 수 있습니다.\n\n산서에 투자를 많이 하면 그들을 더 강하게 만들 수 있지만, 그들을 철저히 통제할 수 있도록 주의해야 합니다. 반대로 그들을 무시하면 향후에는 (약하긴 하지만) 위협적인 존재가 될 수 있으므로 계획 수립 시 이를 염두에 두어야 합니다."
 shx_QIE_aid.3.a: "설명해 주어서 고맙네!"
 shx_QIE_aid.4.t: "타이위안에 대한 외부의 음모"
 shx_QIE_aid.4.d: "돈이면 다 된다는 말이 있듯이 산시의 성장은 권력과 부를 둘러싼 승부를 누구보다 잘 알고 있습니다. 그러나 새로운 참여자가 이 승부에 뛰어들어 자체적인 후원망을 구축하고 기존의 후원망에 침투하였다는 소문이 돌기 시작했습니다. 의심의 여지 없이 [QIE.GetNameDef](을)를 위해 일하는 베이징의 요원들이 '사업상 거래'를 가장해 뇌물을 주고 후한 조건의 후원을 하고 있다는 것입니다. 현지인들보다 훨씬 더 큰 재원을 가진 이들을 그냥 방치한다면, 이는 [SHX.GetLeader](와)과 그의 권력 기반에 큰 위협이 될 수 있습니다.\n\n낙관론자들은 이러한 영향력의 증가는 궁극적으로 베이징과의 더욱 밀접한 연계를 의미하며 이는 유익할 수 있다는 주장을 펼치고 있습니다. 그러나 이 외국인들은 비밀스럽고, 산시성 내 어느 누구에게도 충성심을 보이지 않고 있어서 의심의 대상이 되고 있습니다.  그럼에도 불구하고, 돈을 쉽고 편리하게 얻을 수 있다는 점은 누구도 무시하기 어려운 유혹입니다..."
 shx_QIE_aid.4.a: "약간은... 괜찮겠지?"
 shx_QIE_aid.4.b: "최대한 이들을 단속해야 한다."
 shx_QIE_aid.5.t: "검은 월요일 구제 패키지"
 shx_QIE_aid.5.d: "검은 월요일의 최악의 영향으로부터 중국은 대체로 안전했고, 우리 산시성은 중국의 주요 상업 중심지에서 더욱 멀리 떨어져 있어 더욱 안전했습니다. 그렇다고 해서 전 세계적인 경제 불황의 여파가 타이위안에 닿지 않았다는 것은 아닙니다. 노동자들이 일자리를 잃고, 사업가들은 구매자들을 찾는 데 어려움을 겪으며, 실직한 지식인들은 불안에 떨고 있습니다. 불만이 분노로 바뀌지 않도록 재앙적인 수준의 대규모 해고를 막기 위해 무언가 조치를 취해야 합니다.\n\n최근에는 국회에서 검은 월요일의 여파를 완화하는 데 상당한 도움이 될 수 있는 큰 액수의 지원금 지급을 승인함으로써 새로운 해결책이 제시되었습니다. 그러나 안심할 수 있는 상황은 아닙니다. 이 지원금에는 상당한 조건들이 붙어 있고, 여기에는 재정적 성격의 것과 더불어 상당한 정치적 요소가 포함되어 있습니다. 그러나 이를 거부한다면, 성민들에게 왜 거부했는지 설명하는 것 역시 쉽지 않을 것이기에 금융 전문가들은 성장에게 이 제안을 받아들일 것을 강력히 권고하고 있습니다."
 shx_QIE_aid.5.a: "반가운 소식이군."
 shx_QIE_aid.5.b: "우리 스스로 해결할 수 있다!"
 shx_QIE_aid.6.t: "베이징 상인들의 기업 인수"
 shx_QIE_aid.6.d: "최근 산시성의 경제 부문을 민영화하려는 조치로 인해, 성 외부에서 온 많은 투기꾼들이 국영 산업을 인수하려고 했습니다. 이는 당연히 양날의 검과 같은 것이었으며, 우리가 명목상으로는 이 기업들의 지분 대부분을 계속 보유하고 있다 하더라도, 외부의 부유한 기업들에 의해 현지의 민간 기업들이 인수되거나 경쟁에서 밀리는 효과가 발생했습니다. 이런 투자자들은 자신들의 우수한 경영 능력과 기술력으로 우리의 상업과 제조업 분야의 효율성을 높였다고 주장하지만, 많은 성민들은 속은 것 같다는 느낌을 감추지 못하고 있습니다. 생계를 위협받는 소상공인들은 민족주의 단체를 중심으로 뭉쳤고, 저 멀리 외국에 있는 상사로부터의 추가적인 학대를 두려워하는 노동자들은 사회주의자들의 보호 아래에 들어갔습니다.\n\n성장에게는 이러한 대기업들을 막기 위해 무언가 조치를 취해달라는 호소가 들어오고 있습니다. 내각은 심각하게 분열되어 있는데, 일부는 이것이 정부가 애초부터 추구했던 효율성 그 자체이고, 더 나아가 이 기업들이 잘못한 것은 없다고 주장하고 있습니다. 그러나 다른 이들은 이런 상황이 성민들 사이에 불안을 조성하고 있으며, 중앙 정부가 이 다국적 대기업들을 조종하는 진짜 배후라는 우려를 내비치고 있습니다. 결국, 이 기업들을 어떻게 볼 것인지에 관한 결정을 내려야만 합니다. 마지못해서라도 말이지요..."
 shx_QIE_aid.6.a: "자유시장 경제다운 해결방안이군!"
 shx_QIE_aid.6.b: "탐욕스러운 도둑놈들!"
 shx_QIE_aid.7.t: "베이징 상인들의 영향력 강화"
 shx_QIE_aid.7.d: "우리의 경제 개방 노력은 투자자들에게 눈에 띄지 않을 수 없었습니다. 베이징에서 조직된 대규모 협회(분명히 어느 정도의 정치적 개입이 있었을 것입니다)가 산시성에 있는 회사들을 산업 계열사 몇 개로 통합하기 시작했습니다. 노동자들과 지역주의자들은 이러한 대기업의 움직임이 국가가 보유하던 지분 매각을 통해 피하려던 바로 그 사실상 독점 상황을 만들어 냈다고 항의하고 있습니다. 실제로 이는 지정학적인 측면까지 띠게 되었는데 행정부의 일부 주요 인사들조차도 우리 경제가 외부 행위자들의 통제 아래 들어가고 있으며, 타이위안에서 멀리 떨어진 그림자 세력들에 의해 조종당하고 있다고 지적하고 있습니다.\n\n이런 변화를 옹호하는 이들은 이런 주장들을 일축하며, 다양한 급진주의자들이 보이지 않는 지푸라기라도 붙잡아 불가피한 변화를 막으려 애쓰고 있는 것뿐이라고 주장했습니다. 산시성은 이 기업들이 들어온 이후로 엄청난 부와 효율성의 증가를 경험했으며, 교육받은 지식인들, 사업가들, 기술자들이 그들을 따라 들어왔습니다. 이들에게 있어 더 많은 투자란 서로 이해관계가 일치하여 상호 간의 이익이 극대화되는 것일 뿐입니다. 산시성은 부유해졌고, 중국의 다른 지역도 마찬가지였습니다."
 shx_QIE_aid.7.a: "외세의..."
 shx_QIE_aid.7.b: "...보이지 않는 손이다."
 shx_QIE_aid.8.t: "농업 구제 패키지"
 shx_QIE_aid.8.d: "농업 분야를 개선하기 위한 우리의 야심찬 10개년 계획을 접한 국회는 이를 지원하기 위한 법안을 통과시켰습니다. 이 결정에 많은 이들이 찬성했지만, 일부 분야에서는 의견이 엇갈리고 있습니다. 명목상으로는 향촌재건운동의 인사들이 주도했지만, 논란이 없을 것으로 예상되었던 이 법안에 다른 이해관계자들이 상당한 영향을 끼친 것으로 보입니다. 이 법안은 아직 정부에서 더욱 상세히 살펴보는 중이지만, 전반적으로 봤을 때 소농들과 소작인들을 희생시키는 대신 신사층과 기타 대지주들에겐 유리한 법인 것으로 보입니다.\n\n당연히 이는 상당한 반발을 불러일으켰으며, 우리의 10개년 계획에 의해 촉발된 긴장에 불을 붙였습니다. 수많은 향촌의 선동가들이 최근의 법안은 중앙 정부가 국민을 진정으로 돕는 데 관심이 없음을 증명하는 것이라고 주장하며 농민들을 선동해 시위를 벌이려 하고 있습니다. 그러나 전문가들은 이 원조를 받는 것을 지지하면서 산시성에는 현대적인 도구, 교육, 그리고 무엇보다도 이 법안이 제공할 자금이 필요하다고 주장하고 있습니다. 그리고 물론, 신사층은 검은 월요일과 수년간의 홍수로 인해 성이 입은 피해를 완화하기 위해 이 법안이 통과되도록 요구하며 성장을 설득했습니다."
 shx_QIE_aid.8.a: "친교의 씨앗일 뿐이다."
 shx_QIE_aid.8.b: "우리의 자주권을 침해하는 것이다."
 shx_QIE_aid.9.t: "재개된 문맹 퇴치 운동"
 shx_QIE_aid.9.d: "1933년과 1935년에 중국의 손꼽히는 교육가이자 대중에게 현대적 교육을 보급하는 데에 전문가인 제임스 옌은 산시성의 문맹 퇴치에 대해 옌시산 독판과 그의 부하들과 상의하기 위해 타이위안을 방문했습니다. 우리의 선전 담당자는 옌이 우리가 수십 년간 추진해 온 청소년 교육 정책에 대해 칭찬을 한 것을 최대한 강조하고 비판을 한 것은 최소화하는 데 주의를 기울였지만, 옌의 말처럼 1911년 이후 산시성은 상당히 발전했지만, 여전히 해야 할 일이 많다는 것은 사실입니다.\n\n그는 우리가 추진 중인 10개년 계획이 교육에 대한 새로운 초점을 두었다는 사실에 기뻐했지만, 베이징의 상황으로 인해 올해는 다시 방문하지는 않기로 했습니다. 하지만 국회가 모든 산시성의 어린이들에게 읽기와 쓰기의 기초를 가르치기 위한 새로운 사업을 지원하기 위해 대규모 보조금 지급을 승인한 것으로 보입니다. 이는 부수적으로 타이위안 대학과 다른 중국 대학 간의 소통 증가를 촉진시켰습니다.\n\n이 보조금을 받아들이는 것은 물론 일정한 조건이 따랐지만, 대부분의 주요 교육 관련 인사들은 아이들을 위해 [ROOT.GetLeader](이)가 이를 받아들이도록 촉구하였습니다. 정부의 일부 반동적인 인사들은 도시 지식인 계층은 사회주의자, 급진주의자, 그리고 어리석은 사람들로 가득하다고 주장하며 독판이 보조금을 받아들이려는 것을 완강히 막으려 했습니다. 이들은 산시성은 이미 자체 교육과정을 완벽하게 구성했고, 자체적인 교육을 진행하는 것이 더 나은 선택이라고 주장했습니다."
 shx_QIE_aid.9.a: "우리는 배울 것이 많다."
 shx_QIE_aid.9.b: "유사-지식인들의 개소리일 뿐이다."
 shx_QIE_aid.10.t: "베이징에서 온 훈련단"
 shx_QIE_aid.10.d: "독일 고문단으로부터 철저한 훈련을 받고, 상당히 높은 예산을 지원받는 중앙 정부의 군대는 오랫동안 우리 성의 경계를 위협해 왔고 심지어는 우리가 산서 경계에서 철수하도록 만들었습니다! 하지만 중국의 시대적 변화를 상징하듯, 보정군관학교의 관계자들로부터 성군의 수준을 향상시키기 위해 타이위안에 훈련단을 파견해 주겠다는 제안을 받았습니다. 필요 인원과 함께 장비를 가득 담은 몇 대의 열차도 제공될 예정입니다.\n\n이것은 우리가 고용한 여러 용병들로부터 받았던 조언이나 \"녹림\"에서 배운 교훈에 비하면 확실히 큰 발전입니다. 유럽의 최신식 전쟁 방식을 배우면 (그들은 그렇다고 주장했습니다), 우리 병사들의 수준을 크게 향상시킬 수 있을 것입니다.\n\n그러나 국민군과 기타 옛 직예 출신 장교들이 주도하는 고위 사령부는 중앙 정부와의 협력을 꺼립니다. 많은 사람들은 1920년대 전장에서의 경험이 중앙 정부의 장교들이 제공할 수 있는 것을 훨씬 능가하며, 산서의 장교들이 직접 우리 병사들을 훈련하는 것이 더 나을 것이라고 고집하고 있습니다. 다른 이들은 군대 내에 부패가 만연해 있다고 냉소적으로 지적하며, 이러한 저항을 하는 진짜 이유는 저들이 일자리를 잃을 거라고 두려워하기 때문이라고 주장했습니다.\n\n더불어 대부분의 고위 장교가 보정군관학교에서 훈련을 받았기에 오늘날의 보정군관학교 교관과 교류하는 데 대해 양쪽 모두 거부감이 강하다는 점도 지적될 수 있습니다."
 shx_QIE_aid.10.a: "이들을 동지로 보고 배우자."
 shx_QIE_aid.10.b: "이들을 적으로 보고 배우자."
 shx_QIE_aid.11.t: "신식 정예사단"
 shx_QIE_aid.11.d: "음, 오랜 기간의 협력과 훈련 끝에 중앙 정부에서 보낸 교관 대다수가 짐을 싸서 돌아갔습니다. 하지만 그들이 남긴 흔적은 분명합니다. 그들이 떠나고 남은 자리엔 현대 군사 교육과정에 따라 장비를 갖추고 훈련받은 강력한 사단이 나타났으며, 장교와 부사관들은 현대 전술과 교리에 대해 통달하였습니다. 병사들은 병참, 통신, 전투 등 필수 기술을 배웠으며 보정군관학교의 체계에 따라 훈련을 받았습니다.\n\n[SHX.GetLeader](은)는 이 새로운 사단의 노고와 (아직 입증되진 않았지만) 뛰어난 실력에 깊은 인상을 받았다고 전해졌습니다. 그러나 여전히 한 가지 의문이 남아 있습니다. 이 사단을 일회성으로만 활용할 것인지, 아니면 사단을 영구적으로 계속 유지할 것인지를 말입니다. 두 가지 제안 모두 장점이 있습니다. 이러한 사단을 계속 유지하면 그 수준도 유지하기가 쉬울 것이고 전투력이 지나치게 저하되는 것을 피할 수 있습니다. 그러나 이 사단을 그대로 유지한다면 이 병사들이 얻은 교훈을 군 전체에 전달하는 데 상당한 시간이 더 걸릴 것이며, 이 사단의 병사들을 산서 전역의 다른 사단에 파견하여 훈련을 시키는 것이 더 나을 것이라고 주장하는 사람도 있습니다."
 shx_QIE_aid.11.a: "이 사단은 우리의 최정예사단이 될 것이다!"
 shx_QIE_aid.11.b: "군 전체의 질을 높이기 위해 사단을 분산시켜라!"
 shx_QIE_aid.12.t: "우리의 제안을 거부한 타이위안"
 shx_QIE_aid.12.d: "우리가 불화를 잊고 우정의 손길을 내밀었음에도, 산서는 최근의 협력 개선 시도를 지나칠 정도로 성급하다고 보고 있는 것 같습니다. [SHX.GetLeader](와)과 그의 행정부는 산시성 내에서 활동하는 우리 요원들에 대한 단속을 강화해, 타이위안에서의 영향력을 확보하려는 우리의 시도를 부분적으로 막아버린 것으로 알려져 있습니다.\n\n그들이 협력을 거부한 배경에는 더 강화된 협력이 그들의 자율성을 앗아갈지도 모른다는 우려가 깔려 있습니다. 솔직히 말하자면 이는 그들이 우리에게 모욕적인 태도를 보인 것입니다. 다행히도, 산서 비밀경찰의 방해에도 불구하고, 우리는 그 지역에서 접촉책 몇몇을 만들 수 있었습니다. 그러나 이는 산시성장의 근시안적이고 이기적인 태도를 다시 한번 상기시켜 주는 계기가 되었습니다. 군벌이 난립하는 시대에, 여러 사람들이 벌이는 이와 같은 변덕스러움은 우리를 지치게 하지만, 그래도 우리는 절대로 의기소침해지지는 않을 것입니다. 중국이 그 혼란에서 벗어날 때까지는 말입니다!"
 shx_QIE_aid.12.a: "이를 기억할 것이다."
