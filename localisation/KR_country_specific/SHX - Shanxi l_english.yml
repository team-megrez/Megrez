 SHX_QIE_negotiation_offer_on_table_level_1_key: "산서성 정부는 중앙정부와 복잡한 권력 분담 협정을 체결하면서 산시 동부에 대한 공동 통치권을 갖게 되었습니다. 중앙정부는 해당 지역의 \"전략적 자산\"을 보호해야 하기 때문에(표면상으로는 외부의 위협을 이유로 함), 중앙정부는 그 지역에 군사 기지를 설치하고 유사시에 군사적 권한을 발동시킬 것입니다. 이 지역의 민간인 통제는 옌 독판이 임명한 지방관의 관할로 돌아갈 것이며, 이 지역에서 중앙정부가 후원하던 광산 기업의 소유권은 그대로 인정될 것입니다. 상호적으로 [QIE.GetLeader](와)과 그의 중앙정부가 대중에게 가지는 권위는 산서의 독판으로서 [SHX.GetLeader]에게 동등하게 인정될 것이며, 산서는 국가의 통일을 위해서 중앙정부와 협력할 것으로 예상됩니다. [SHX.GetLeader] 원수 휘하의 산서군은 다가오는 전쟁에서 조국을 방어할 것으로 보입니다. "
 SHX_QIE_negotiation_offer_on_table_level_2_key: "산서성 정부는 이 지역의 군사적 보호와 전략적 자산(특히 풍부한 석탄 자원)의 보안에 대한 실질적인 책임을 포함하여 산시 동부에 대한 통치권을 갖게 되었습니다. [SHX.GetLeader](은)는 공식적으로 [QIE.GetLeader]에 의해 산서성의 독판으로 인정될 것이며, 이에 따라 독판은 공개적으로 중앙정부를 지지하고 베이징이 중국 통일을 이뤄낼 수 있도록 협력할 것입니다. 게다가, [SHX.GetLeader] 원수 휘하의 산서군은 다가오는 어떤 전쟁에서도 조국을 방어할 것입니다."
 SHX_QIE_negotiation_offer_on_table_level_3_key: "산서성 정부는 귀중한 시안시를 포함한 관중의 통치권을 가지게 되었습니다. [SHX.GetLeader]은 [QIE.GetLeader]에 의해 공식적으로 산시와 산시(섬서)의 독판으로 인정받을 것이며, 이에 따라 독판은 공개적으로 중앙정부를 지지하고 베이징이 중국 통일을 이뤄낼 수 있도록 협력할 것입니다. 산시 동부의 영구적인 지위는 하루 더 남아있을 것이지만(현재 중앙정부가 사실상의 통치권을 유지하고 있음), 양측은 이 지역의 긴장을 완화하는 데 동의했습니다. 게다가, [SHX.GetLeader] 원수 휘하의 산서군은 다가오는 어떤 전쟁에서도 조국을 방어할 것입니다."
 SHX_QIE_negotiation_offer_on_table_level_4_key: "산서성 정부는 귀중한 시안시를 포함한 관중의 통치권을 가지게 되었습니다. [SHX.GetLeader](은)는 [QIE.GetLeader]에 의해 공식적으로 산시와 산시(섬서)의 독판으로 인정받을 것이며, 이에 따라 독판은 공개적으로 중앙정부를 지지하고 베이징이 중국 통일을 이뤄낼 수 있도록 협력할 것입니다. 중앙정부는 산시 동부에서 병력을 철수하는 데 동의했으며, 산서성 정부에 통치권을 이양했습니다. 이에, [SHX.GetLeader] 원수 휘하의 산서군은 다가오는 어떤 전쟁에서도 조국을 방어할 것입니다."
