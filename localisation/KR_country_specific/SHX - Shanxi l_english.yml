 shx.2.t: "AOG의 연합 확장 발표"
 shx.2.d: "쑨촨팡과 그의 친우들이 AOG에 의해 건설된 새로운 철도의 성공적인 개통을 축하하는 동안, 옌시산과 그의 내각은 독일인들과 세부 사항을 놓고 계속해서 흥정을 벌이고 있습니다. 오랫동안 정태철로는 산시성과 그 남부 지방과의 철도 연결에 대한 효과적인 독점권을 보유하고 있으며, 화물 운송에 과도한 요금을 부과하고 있습니다. 옌 독판은 새로운 철도를 건설하는 비용을 부담하기를 꺼렸고, 중앙정부에 추가적인 철도 건설 비용을 부담해 줄 것을 요청했습니다. 왕샹과 베이징 중앙정부의 대표단, 동중국이사회를 뒤에 업은 북경연맹은 마침내 이러한 취지의 합의를 도출했지만, 옌시산이 명시한 새로운 철도는 협궤대신 표준궤를 써야 한다는 부분에서 협상이 지연되고 있습니다. 협상이 교착 상태에 빠짐에 따라, 옌시산(펑위샹 원수의 강력한 지지를 받아)은 곧 협상에서 물러날 것입니다.\n\n또 다른 협상의 결렬은 이번 세기가 시작된 이래로 이어져 온 산서의 경제적 고립을 다시 한번 강조시킵니다. 산서는 한때 표호(문자 그대로 은행 환어음을 의미함)로 알려진 중국의 여러 은행과 상업의 본거지였습니다. 한때 이 지방에 넘쳤던 부는 이제 증발했고, 중국 내 가정의 안정이 붕괴되면서 산서 역시 10가구 중 9가구가 빈곤에 빠졌습니다. 의미 있는 경제 성장을 막는 요소는 험준한 산맥뿐만이 아닙니다. 타이위안과 중앙 정부 사이의 편집증과 불신이 중국 동부의 가장 가난한 성 중 하나를 옭아매고 있기에 성의 경제 발전은 더더욱 힘들어집니다. 하지만 옌 독판은 그의 결정이 과도한 중앙정부의 간섭으로부터 산서를 보호할 것이라고 확신하고 있습니다."
 shx.2.a: "나한테 생각이 좀 있다..."
 shx.3.t: "국민군에 대한 투자를 제시한 펑위샹"
 shx.3.d: "베이징으로부터 산서의 자주권을 유지하기로 한 옌시산의 결정에 기뻐하며, 펑위샹은 옌시산을 다음 회의에 초청했습니다. 회의의 주제는 두 사람에게 익숙하지만 환영스럽지만 않은 주제인 군비 지출입니다. 강력한 군사력은 성을 방어하기에 필수적이며, 8년 전 북부에서 우페이푸가 승리했음에도 그 역시 군사력을 중요시하기는 마찬가지입니다. 그러나 산서와 같은 가난한 지방에서 군대를 유지하는 것은 이미 경색된 경제에 큰 부담이 됩니다. 실제로 옌시산-펑위샹 연합에서 군대와 관련된 많은 논의가 있었지만, 두 사람은 각각 산서군과 국민군으로 나누어서 본인들에게 충성하는 별도의 군대를 유지하기로 결정했습니다.\n\n군비를 절감하기 위해서, 두 군대는 1930년 이후로 규모를 점차 줄여갔습니다. 옌시산과 펑위샹은 군대가 공공사업을 돕고 때로는 농장에서 사람들을 도와주는 등의 인민들과 함께해야 한다는 생각을 옹호합니다. 이론적으로는 이상적이지만, 실제로는 많은 군인들이 미화된 쿨리 취급을 받는 것에 분노하며, 지난 6년 동안 군대의 질은 개선되지 않았습니다. 산서군 통합의 부재가 비효율의 원인으로 지목받고, 옌시산과 펑위샹 모두 이 점에 주목하지만, 어느 군대가 선두에 서야 하는지에 대해 결론을 낼 수 없었습니다. 추가적인 자금 지원이 거의 없고, 정치적인 상황이 변할 기미를 보이지 않지만, 두 사람은 현재로서는 차근히 논의를 진행하고 산서의 다른 문제들에 집중할 것으로 예상됩니다."
 shx.3.a: "대가가 너무 크군."
 shx.4.t: "검은 월요일의 도래!"
 shx.4.d: "끔찍한 소식이 중국 전역으로 퍼져가고 있으며, 심지어 이 고립된 성에도 도달했습니다! 검은 월요일의 충격이 확산되면서, 상하이 증시가 폭락하고, 많은 무역회사들 역시 파산하고 있어 중국 경제가 휘청이고 있습니다. 비록 산서 정부가 중국 경제의 나머지 부분과 독립시킨 경제를 구축하기 위해 노력했지만, 무역과 같은 해안 도시들과 관련된 분야들은 완전히 경제가 파괴되었습니다. 이것은 우리 수출을 마비시키고, 이미 황폐화된 경제를 더 악화시켰습니다. 곳곳에서 굶주린 사람들이 속출하고 있고, 부모들이 너무 배고픈 나머지 자신의 아이들을 팔았던, 산서의 안 좋았던 시절로 돌아가는 것이 아닌가 두려워하고 있습니다.\n\n이미 타이위안에서는 전부터 일자리를 구하지 못했던 많은 학생들이 희생양을 찾기 시작하면서 반조계주의와 반외세주의 시위가 발생했습니다. 산서성은행이 주민들과 재계의 신뢰를 유지하기 위해 고군분투하고 있지만, 그들은 이미 비판받고 있습니다. 산서 사람들이 우려하는 만큼 세계의 다른 나라들처럼 막대한 경제적 타격을 입는 것은 아니지만, 이미 이것만 해도 완전한 재앙 수준입니다."
 shx.4.a: "이런 선물은 필요없는데 말이야!"
 shx.5.t: "베이징으로의 전보"
 shx.5.d: "날이 갈수록 팔성연합에 닥친 위기가 걷잡을 수 없을 정도로 커지면서, 중국에 새로운 폭력의 시대가 찾아온 것 같습니다. 1911년 신해혁명 이후로 옌시산은 군벌 전쟁에서 몇십 년 동안 살아남았기에, 그는 이런 정치 상황이 낯설지만은 않습니다. 생존을 위해서는 실용적인 의사 결정과 이전의 사소한 원한은 제쳐두고 적과 동맹을 맺는 유연한 태도가 중요합니다.\n\n중국에서 우페이푸의 영향력이 점차 줄어들고, 과도하게 확장된 중앙정부군이 남쪽과 북쪽에 집중되어 있을 때, 베이징을 분명히 친구로 끌어들일 수 있을 것입니다. 그러나 우정은 헌신을 바탕으로 하며, 충성심이 중요한 시대인 지금은 결코 공짜로 충성심이 굴러들어 오는 게 아닙니다. 산서는 지난 수십 년간 많은 노력을 했지만, 재정이 탄탄하고 우리 성의 자주권을 침해하지 않는다면 이들과 친구가 될 수 있을 것입니다. 산서가 스스로 걸어 잠근 문은 다시 열릴 수 있으며, \"중앙 정부\"와 합의 하에 새로운 동맹관계로 나아갈 수 있을 것입니다.\n\n그가 전보를 다 보내자, 모범성장은 이해하기는 어렵지만 머리를 굴리기 시작합니다. 전쟁과 혼돈은 기회를 가져올 것이며, 이런 불확실한 시기에는 정치적 노선은 자주 변하기 마련입니다. 만약 그의 선택이 옳다면, 이것은 아마 그가 주도하는 국가 통일의 첫 단계일 것입니다."
 shx.5.a: "기다리는 수밖에 없겠군."
 shx.6.t: "산시(섬서)를 떠난 펑위샹"
 shx.6.d: "펑위샹은 분노 그 이상을 보여주었습니다. 옌시산이 베이징과 타협한다는 소식에, 그는 옌시산을 경멸했습니다. 이것이 국가 해방을 위해 힘을 모으기 위한 묘책이라고 옌시산은 확신하는 반면, 국민군에게는 부패한 직예군벌과 그들의 만주족 꼭두각시로부터 아무런 도움을 받아들이지 않는다는 동맹의 원칙을 깬 근본적인 배신입니다. 옌시산과 마찬가지로 펑위샹 역시 쑨촨팡의 죽음이 기회로 작용할 것을 알아챘습니다. 그러나 그는 단순히 구질서를 대체하기보다는 완전히 해체하길 원합니다. 전보를 통해서 의중을 묻지 않은 것과 옌시산의 납득하기 힘든 어중간한 변명에 개인적인 모욕을 당했다고 느낀 펑위샹은 부하들과 함께 타이위안을 걸어 나왔습니다.\n\n그는 국민군의 본거지인 산시(섬서)성 옌안으로 발길을 돌렸습니다. 그가 도착하기도 전에, 국민군은 그들이 사랑해 마지않는 인민들에게 제국주의자, 지난 10년간 중국을 착취했던 자본주의자, 그리고 한간들에게 대항할 수도 있도록 선동해 왔습니다. 외부에서 여러 방면으로 봤을 때, 1930년대에 걸쳐서 국민군은 점차 시들어 갔지만, 망명 기간동안 잠자고 있던 그들은 이제 확실히 깨어났습니다.\n\n새로운 열정으로 인해서 펑위샹과 이들이 여전히 국민정부의 일원이라는 것을 의미하는 \"산서국민정부\"에 대한 정통성 운동은 점차 대담해지고 있습니다. 적어도 이제는. 하지만 모두가 오랜 양두정치가 붕괴 직전에 있다는 것을 알게 되었고, 펑위샹은 음모를 꾸미고 있습니다. 불확실한 것은 그 음모의 결과가 쿠데타인가, 혁명인가, 아니면 반란인가입니다. 뭐가 되었든, 이것은 확실히 옌시산에게는 좋을 것이 없습니다."
 shx.6.a: "그 자가 감히..."
 shx.7.t: "징웨슈의 죽음"
 shx.7.d: "성 내에서 점차 분열이 감지되는 가운데, 반역과 거짓말에 대한 불안한 보고가 빗발치기 시작했습니다. 그러나 최근 이 중에서 가장 충격적인 소식은 징웨슈 장군이 자택에서 총에 맞아 사망했다는 것입니다. 장군은 산시(섬서)성 출신으로, 신해혁명 초기의 혁명군 지휘관이었습니다. 양위청과 후의 국민군의 동맹인 그는 류진화에 맞서 시안을 방어해, 최고사령부에서의 명성을 굳혔습니다. 그러나 사회주의 운동가, 노동조합, 그리고 농민협회에 대한 그의 의심은 북벌의 결과와 맞물려 국민군과의 사이가 벌어지게 만들었습니다. 그가 옌시산의 편으로 돌아서려고 했다는 정황이 있다는 소문이 소용돌이치고 있습니다.\n\n경찰의 1차 조사가 마무리되었고, 그의 죽음은 단순 사고였던 것으로 결론지어졌습니다. 그러나 한편으로는, 징웨슈는 위린의 주요 권력자였고, 산시(섬서) 북부에서 있던 그의 영향력은 옌시산과 펑위샹 모두에게 잠재적인 위협이 될 수 있다는 것을 의미합니다. 장례식에는 그의 전 부하들이 모두 참여한 가운데 신속하게 치러질 예정입니다. 일반적인 여론은..."
 shx.7.a: "극악무도한 짓이이다!"
 shx.8.t: "모두가 독판의 신복들"
 shx.8.d: "옌시산과 펑위샹에 대해 많은 이야기가 나왔고 (지금도 나오고 있지만) 그들이 스스로 위엄있는 체할지라도 그들은 더 거대한 체계의 가운데에 있을 뿐입니다. 군벌은 단순히 무력과 강탈을 통해 통치하는 것이 아닌, 준합법적인 권위를 구축해 인민들을 보호할 능력을 제공함으로써 통치됩니다. 수년에 걸쳐서, 민간관료들과 지식인들, 군인들, 상류사회 및 지하조직을 아우르는 복잡한 관계가 발전했습니다.\n\n산서의 지도자를 보좌하는 것은 깊은 영향력을 가진 다양한 조언가들의 집합체입니다. 그들 중 대부분이 내각에서 일하고 있지만, 이들은 단순한 공무원과 기술관료들로만 구성되어 있지 않습니다. 이들은 산서 사회의 주요 이해관계자들을 대표하며, 이들의 권력은 지방의 특정 계층과 밀접한 관계를 가지고 있습니다. 당연하게도 많은 사람들은 본인이 원하는 사업에 영향력을 행사하기 위해 노력하고 있으며, 일부는 이미 산서의 분열적인 정치 상황에서 누군가의 편에 서있습니다.\n\n이들은 산서가 원활하게 돌아가는 데 필수적인 사람들이며, 이들이 우리와 협력할 수 있다면 큰 이점이 될 것입니다. 하지만 우리는 동시에 이들의 선택지가 다양하다는 것을 명심해야 합니다. 무엇을 선택하던, 책임은 독판에게 달려있습니다."
 shx.8.a: "그들은 항상 고생하고 있다. "
 shx.9.t: "또 다른 고난의 해"
 shx.9.d: "1934년 이후, 3년 연속으로 가뭄과 홍수가 산서의 들판을 황폐화시켰습니다. 검은 월요일이 초래한 상품 가격의 혼란과 함께, 산시(산서) 중부와 남부에서 특히 고통받고 있습니다. 이것은 성의 예산에 큰 타격을 줬을 뿐만 아니라, 10개년 계획을 유지하기 위해 소작농과 소규모 자작농에 지속적으로 세금이 부담되었기에, 산서의 억압된 사람들은 큰 분노를 느끼고 있습니다.\n\n옌시산의 중심부에서부터 증가하는 긴장을 이용하여, 국민군 요원들은 산시(섬서)를 기반으로 농민협회와 다른 활동 단체들이 조직한 사회주의 지하조직과 주로 연계하고 있습니다. 농민들에게 자원을 비축하라고 한 선전과 같은 효과적이지 못한 시도는 옌시산의 지방 장악력을 약화시켰습니다. 심지어 산서성 정부가 너무 사태에 대한 해결책이 지지부진하다고 신사들마저 불평하기 시작했습니다. 수확기가 빠르게 실망스러운 결과와 함께 다가오면서, 많은 절망적인 사람들은 기아를 막기 위해 정부가 곡물을 직접 판매하고 압류를 피하기 위한 부채탕감을 요구했습니다."
 shx.9.a: "국민군이 농민들의 불만을 부추기고 있다."
 shx.11.t: "10개년 계획의 지속!"
 shx.11.d: "1936년은 옌시산과 펑위샹 모두에게 중요한 전환점이었습니다. 이들 모두 쇠퇴하고 굴욕을 느꼈으며, 군대의 사기는 바닥이고, 두 사람 모두 깊은 성찰을 하는 시간이었습니다. 상당한 역경이 있었고 사방에 포위당했음에도 우페이푸가 승리를 거둘 수 있었다는 것은 단순히 뛰어난 전술과 독일의 지원뿐만은 아닙니다. 직예군벌에는 산서의 군벌들에게는 없는 철도와 통신 기술에 대한 숙달과 발전된 산업 기반이 두 번의 다른 상황에서 군대의 보급을 원활하게 할 수 있었습니다.\n\n다시는 이런 실수를 반복하지 않을 것입니다. 옌시산과 펑위샹은 오랫동안 여타 옛 유교식 교육을 받은 중국인처럼 중국의 기반으로서 농업과 농민들을 우선시했습니다. 두 사람 모두 농업을 한 분야로서 중요시하지만(옌시산보다 펑위샹이 이를 더 중요하게 여깁니다), 산서는 외세의 경제적 지원을 받는 베이징 및 선양과 경쟁하기 위해서 자체적인 중공업 단지가 필요합니다. 옌시산과 심지어 펑위샹 역시 이런 다짐을 했고, 유럽의 전체주의자들마저 깜짝 놀랄 만한 중공업 개발에 대한 계획에 대규모 투자를 요구했습니다. 산서 정부는 지난 몇 년간 (추진력과 성공의 정도가 변경됨에 따라) 상당한 정치적, 경제적 자본을 이 계획에 투자했습니다.\n\n쑨촨팡 행정부의 붕괴는 적어도 현재로서는 우페이푸가 가진 중국의 장악력을 무너뜨렸습니다. 하지만 현재 서구 열강들이 가진 영향력이 점차 희미해지고 베이징의 정치적 상황이 고착화되면서, 우페이푸가 살아남거나 교체된다면 산서는 1936년 이전의 상태로 돌아갈 수 없을 것으로 보입니다. 따라서 산서는 더 늦기 전에 직예군벌에 대비해서 북방의 경제 기반을 발전시키고 권력을 공고히하기 전에 솔선수범해야 합니다.\n\n게다가 10개년 계획은 옌시산과 펑위샹, 그리고 그들의 동맹들 사이에 경쟁을 촉발시켰고, 모두 이 거대하고 포괄적인 계획을 이용해서 본인들의 지배력을 강화하고 산서 시민들의 정치적, 경제적, 사회적 영역에 그들의 지배력을 심어주었습니다. 이 10개년 계획의 성패에 따라서 산서, 그리고 어쩌면 전 중국의 미래를 결정할 것이라는 데는 의심의 여지가 없습니다. "
 shx.11.a: "10개년 계획의 목표가 뭐지?"
 shx.12.t: "10개년 계획의 목표"
 shx.12.d: "10개년 계획의 두 가지 주요 목표는 산서를 산업화하고 중국의 다른 지역과의 무역에서 발생하는 적자를 회복하는 것입니다. 첫 단계는 이미 부분적으로 완료되었지만, 타이위안 근교에서 국내 산업을 활성화하려는 수십 년간의 노력은 부패와 전쟁으로 인해서 대부분 지체되고 지연되고 있습니다. 이러한 실패에도 불구하고, 우리는 최근의 인구 증가, 값싸고 접근이 수월한 많은 양의 석탄, 어느 정도의 도시화, 그리고 정치적 안정을 원자재 삼아서 영국이 했던 산업혁명과 크게 다르지 않게 무언가를 해낼 것입니다. 이미 대부분 지역이 1단계는 완료했지만, 문제는 2단계인 무역 적자입니다. 많은 산서의 자본이 베이징과 독일 상인들의 주머니로 대부분 빨려 들어가고 있습니다. 국내 상품을 능가하는 등유, 섬유, 담배와 같은 외부의 상품들은 엄격한 보호무역에도 불구하고 산서로 밀려들고, 세계적인 불황으로 인해 선진국들이 상품을 덤핑하면서 더 많은 돈이 빠져나가고 있습니다. 심지어 국내 마약 산업을 양성하려는 산서의 시도 역시, 성 밖에서 만들어진 헤로인과 모르핀에 의해서 도태되었습니다!\n\n이 주요 목표를 달성하기 위해서, 산서의 경제 계획자들은 교육개혁, 농업개혁, 산업 및 상업개혁의 세 가지의 즉각적인 목표를 제시했습니다. 옌시산과 펑위샹은 서로 목표를 달성하는 방법에 대해서 다른 시각을 가지고 있습니다. 그리고 여러분들이 각각의 중점 계통도를 타고 내려가면서 추가적인 컨텐츠나 정보가 제공될 것입니다. 산서의 자원은 전반적으로 동원력이 좋은 편이지만 그래도 여전히 부족합니다. 시간도 마찬가지고요. 각 부분에 얼마나 많은 투자를 할 것인지 결정이 주어질 것이지만, 역사를 뒤돌아 봤을 때, 어중간한 노력은 성이 필요로 하는 개혁을 실현하지 못할 것입니다."
 shx.12.a: "이 계획의 배경을 상기시켜주게."
 shx.13.t: "10개년 계획의 메커니즘"
 shx.13.d: "게임플레이 내에서 10개년 계획은 산서 초기의 국내와 관련된 게임 컨텐츠의 대부분을(나머지 절반은 또 다른 국내 정치 및 군사 트리에서) 제공합니다. 각 개혁은 대체로 유사한 패턴을 따릅니다. 첫 번째 중점은 몇 가지 배경 상황을 제공하고, 그 목표에 향한 하나 또는 두 가지 진행 방향을 선택하도록 합니다. 또한, 각각의 개혁을 진행하는 산서의 진행도를 반영하는 임무 타이머가 시작될 것입니다. 각 중점 부문의 \"주요\" 부분에는 약간의 보너스를 제공하고 추가적인 비용을 들여서 개혁 진행도를 올릴 수 있는 결정을 제공하는 부수적인 중점이 존재합니다. 다른 주요 중점을 우선시한다면, 이런 부수적인 중점을 엄격하게 완료할 필요는 없지만, 향후 산서가 치를 전쟁에 대비하기 위해서 개혁을 좀 더 빨리 완료할 수 있습니다. 또한 각 개혁 부문의 중점을 완료하면, 개혁 진행을 가속화하기 위한 기존의 결정들이 대부분 사라집니다.\n\n이 시스템은 토한 파벌간의 정치적 분쟁과 밀접하게 연관되어 있습니다. 대부분의 중점, 결정, 그리고 이벤트들은 옌시산이나 펑위샹의 권력을 강화하거나 궁극적으로 권력을 공고히 하는 데 기여할 것입니다. 이 시스템은 플레이어가 상대적으로 빠르게 권력을 공고히 할 수 있도록 설계되었지만, 이것이 올바른 방향인지는 플레이어의 선택에 달려있습니다. 그러나 자의적으로 행동하는 \"반대 진영\"은 각 갈래의 다른 쪽의 약화된 형태로 약간의 보너스를 제공하므로 일정 기간 동안 두 가지의 균형을 맞추는 것이 유리할 수 있습니다. 또한, 한쪽의 권력을 공고히 한 이후에는 (끝내는 것은 가능하지만) 반대 진영의 이익과 관련되는 부문을 시작할 수 없습니다. 마지막으로, 각 측의 권력의 균형이 아직 95-100% 범위에 있지 않은 상태에서 숙청을 시작하거나 혁명을 시도한다고 하면, 안정도를 크게 훼손할 수 있습니다.\n\n베이징의 영향력이 이 대규모 미니게임의 마지막 핵심 요소입니다. 베이징의 높은 영향력은 산서의 민간공장에 세금을 부과하지만, 종종 강력한 경제적 버프를 주기도 합니다. 상대적으로 빠르게 전쟁을 벌이고 싶은 플레이어들의 경우에는 영향력을 높이는 선택지를 취하는 것이 바람직하지만, 충분히 준비하고 싶은 플레이어들에게는 자체적인 보너스가 유용할 것입니다. 직봉전쟁의 시작과 관련된 불확실성과 이들의 자원이 얼마나 부족한지를 고려할 때, 성공을 위해서는 신중한 타이밍이 중요합니다."
 SHX_legacy_of_guominjun: "국민군의 유산"
 SHX_legacy_of_guominjun_desc: "산서군의 많은 장교와 사병들은 펑위샹의 국민군, 즉 국민혁명군 출신입니다. 이것은 그들의 군대가 더 위엄 있고 전투 경험이 많다는 것을 의미하지만, 군벌 내의 펑위샹의 영향력을 제거하려는 어떠한 노력도 재앙을 불러올 수 있다는 것을 의미하기도 합니다."
