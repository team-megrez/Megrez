 SHX_improve_metal_refining3_decision_desc: "비록 산서가 석탄과 철강 산업으로 유명하긴 하지만, 텅스텐과 같은 다른 전략적 금속의 광맥도 산서 내의 산맥에서 발견되곤 합니다. 초기 자본 투자와 약간의 자원을 할당해야 하겠지만, 약간의 노력으로 기존의 광산 시설을 이용하여 [622.GetName]의 매장량을 빠르게 활용할 수 있습니다. "
 SHX_further_resource_extraction1_decision: "[1072.GetName]의 자원 추출량 확대"
 SHX_further_resource_extraction1_decision_desc: "역사적으로 산서성의 자원 추출의 대부분은 1930년대 초반에 직예 중앙정부와 산서성 정부 사이 긴장의 근원인 동부 산맥에 기반해 있습니다. 그럼에도 불구하고 성도인 타이위안은 제련과 정제 산업의 주요 중심지이며, 산서성의 수많은 전략 자원을 충분히 활용하려면 도시 내 산업 기반도 충분히 개발하는 것이 중요합니다. 이미 옌시산 독판이 계획하고 있는 더 큰 규모의 산업 구역 계획인 \"10개년 계획\"이 우페이푸의 시야에서 살짝 벗어나 우리를 기다리고 있습니다. 우리가 이것을 최대한 활용한다면, 우리는 진정으로 국가적 목적을 향해서 성의 경제를 통합할 수 있습니다."
 SHX_further_resource_extraction2_decision: "[1015.GetName]의 자원 추출량 확대"
 SHX_further_resource_extraction2_decision_desc: "역사적으로 산서성의 자원 추출의 대부분은 1930년대 초반에 직예 중앙정부와 산서성 정부 사이 긴장의 근원인 동부 산맥에 기반해 있습니다. 서부 지역은 덜 탐사되고 수년 동안 방치되어 왔기 때문에 상대적으로 도로 연결이 부족하고 산업 성장이 억제되어 왔습니다. 이제는 모든 것이 바뀔 것입니다. 우리의 미래를 위한 계획에 따르면, 우리는 산서의 자원을 최대한 활용해야 합니다. 이 지역의 미래뿐만 아니라 위대한 국가의 미래를 확보하는 것은 이 방법뿐입니다."
