 SHX_province_economy_1_agriculture_3_modifier_desc: "비록 우리가 산서군벌의 초기 권력 기반인 타이위안에서 벗어났지만, 우리가 구현한 중앙집중적 경제 성장은 앞으로 몇 년 동안 지속될 것입니다."
 SHX_province_economy_2_agriculture_3_modifier: "10개년 경제 중앙집중화의 유산"
 SHX_province_economy_2_agriculture_3_modifier_desc: "비록 우리가 산서군벌의 초기 권력 기반인 타이위안에서 벗어났지만, 중앙집중적인 경제 개발 계획은 앞으로 몇 년 동안 지속될 것입니다."
 SHX_province_economy_3_agriculture_3_modifier: "10개년 경제 자유화의 유산"
 SHX_province_economy_3_agriculture_3_modifier_desc: "비록 우리가 산서군벌의 초기 권력 기반인 타이위안에서 벗어났지만, 우리가 그곳에서 시행한 지속적이고 안정적인 경제 자유화는 앞으로 수년간 영향을 미칠 것입니다."
 SHX_province_economy_4_agriculture_3_modifier: "10개년 경제 기적의 유산"
 SHX_province_economy_4_agriculture_3_modifier_desc: "비록 우리가 산서군벌의 초기 권력 기반인 타이위안에서 벗어났지만, 우리가 그곳에서 구현한 자유 시장 경제의 기적은 앞으로 수년간 지속될 것입니다."
 SHX_QIE_ties: "베이징의 그림자"
 SHX_QIE_ties_desc: "중앙정부는 오랫동안 우리를 어깨 너머로 감시하며 우리가 붕괴하기를 기다렸습니다. 하지만 팔성연합이 붕괴하기 직전에 그들이 보여준 굴욕적인 대처의 실패는 중앙정부의 약점으로 보여졌으며, 옌시산은 마침내 이들과 동등한 입장에서 협상할 수 있는 기회를 얻었습니다.\n\n역사적으로 중앙정부의 영향력을 최소화하기 위해서 우리는 고립과 비효율성이라는 대가를 치르긴 했지만, 우리의 노력은 대체로 성공적이었습니다. 중앙정부는 우리를 거의 완전히 포위하고 있어 외부와의 독립적인 연결을 차단하고 있습니다. 베이징과의 협력 강화는 우리 성을 현대화하는데 많은 기회를 제공합니다. 하지만 베이징이 우리 경제에 너무 많은 영향력을 행사하는 것은 허용하는 것은 경계해야 합니다. 결국 이들의 마수는 경제 영역에서만 만족하지 못하고 우리 정부의 권력을 유지하는 다른 핵심 중추로 뻗어나가려고 할 가능성이 높습니다.\n\n우리의 궁극적인 목표는 구국임을 잊어서는 안 됩니다. §R베이징과의 대화는 편파적인 관계가 아니며, 베이징도 많은 협상 카드를 가지고 있다는 것을 명심해야 합니다!§! 우리가 베이징의 손아귀에서 벗어나기 위해서는, 교활해야 할 필요가 있습니다.\n\n[SHX_paying_with_inf_or_pp_defined_text]"
 SHX_paying_with_pp_key: "§Y우리는 현재 £GFX_pol_power 정치력으로 지불하고 있습니다§!"
 SHX_paying_with_inf_key: "§Y우리는 현재 [QIE.GetFlag] 영향력으로 지불하고 있습니다§!"
 SHX_switch_payment: "지불 변경"
 SHX_switch_payment_desc: "이 결정을 통해서 청 조정의 영향력 또는 정치력으로 지불할지 여부를 선택하세요!"
 SHX_suiyuan_betrayal_decision: "중앙정부의 배신"
 SHX_suiyuan_betrayal_decision_desc: "중앙정부는 쑤이위안 문제에서 우리를 모욕하고 우리의 위상을 크게 떨어뜨렸기에, 소위 동맹이라고 불리는 관계의 가치에 대해서 의문을 제기하게 되었습니다. 독판은 더 이상 베이징과의 협력은 필요 없다고 주장하며, 베이징의 기만적인 발언과는 별개로 우리 스스로의 길을 걸어야 한다고 말합니다."
 SHX_hire_qie_labour: "직예군벌에서 숙련된 노동자 고용"
 SHX_hire_qie_labour_desc: "산시의 노동자들에 비해 톈진, 베이징과 가깝다는 지리적 이점으로 인해 직예군벌의 노동자들은 훨씬 더 숙련된 노동자가 많으며, 지식도 풍부한 편입니다. 중국 경제가 혼란에 빠진 지금, 우리는 이들의 노동력을 대가로 수익성이 높고 값싼 토지를 제공하겠다는 조건으로 이들을 초빙합시다."
 SHX_hire_qie_labour2: "직예군벌에서 숙련된 노동자 고용"
 SHX_hire_qie_labour2_desc: "산시의 노동자들에 비해 톈진, 베이징과 가깝다는 지리적 이점으로 인해 직예군벌의 노동자들은 훨씬 더 숙련된 노동자가 많으며, 지식도 풍부한 편입니다. 중국 경제가 혼란에 빠진 지금, 우리는 이들의 노동력을 대가로 수익성이 높고 값싼 토지를 제공하겠다는 조건으로 이들을 초빙합시다."
 SHX_military_construction_crews: "군수산업 노동자 고용"
 SHX_military_construction_crews_desc: "우리 군대 기반은 중국 기준으로 봤을 때는 인근 직예군벌에서 온 병공창 근로자와 관리자들의 도움으로 인해서 비교적 현대적입니다. (이들과 독일 간의 과거 협력 관계 덕분에) 이들의 시설이 훨씬 현대적이므로, 우리가 더 배울 수 있는 것이 있을지 살펴봅시다."
 SHX_seek_loan_from_beijing: "[QIE.GetNameDef]에서 차관 도입"
 SHX_seek_loan_from_beijing_desc: "우리의 지속적인 경제 발전과 개혁을 위해서 베이징 정부에 차관을 요청해야 합니다. 이러한 유동성 증가는 핵심 권력자에게 뇌물을 쥐여주거나, 현대식 공작기계의 도입, 사업가들에게 우리 채권의 안정성을 보여주는 등 이 성에서 거의 모든 분야에 쓰이는 데 필수적입니다."
 SHX_QIE_shanxi_diplomacy_decisions_category: "산서에서의 우리 영향력"
 SHX_QIE_shanxi_diplomacy_decisions_category_desc: "높은 산맥과 이중군을 가진 산서군벌은 오랫동안 우리의 골칫거리였습니다. 우리는 그들을 제압할 방법을 몇 가지 가지고 있으며, §G상황이 진행됨에 따라 다른 방법도 나타날 수 있습니다§!. 우리의 영향권을 유지하는건 서북 지역을 지키는 데에 있어 필수적입니다.\n\n산서의 §Y전쟁 지지도§!는 우리에게 대항하여 동원할 수 있는 그들의 능력을 결정짓는 중요한 요소입니다. 우리의 국가 단결을 유지하려면 그들의 §Y전쟁 지지도§!가 너무 높아지는 걸 막는 것이 필수적입니다. 그들의 §Y전쟁 지지도§!는 현재 [?SHX.has_war_support|%R0] 입니다.\n\n혁명정신에 너무 심취하여 우리와 협력하기를 꺼려하는 직예군벌의 변절자 세력인 국민군의 영향력이 커지는 것도 경계해야 합니다.§!§C현재 국민군의 영향력은 다음과 같습니다. [SHX.GMJ_coup_strength]§!§!\n\n산서군벌의 우리 정부에 대한 명목상의 복종은 과거에 우리와 그들이 지녔던 적개심을 고려하면 안심이 되지 않는 편입니다. 그럼에도 불구하고, 팔성연합 붕괴 이후의 상황은 우리가 산시성 및 그 지도부와의 관계를 잠재적으로 변화시킬 기회가 매우 제한적이라는 것을 의미합니다. 앞으로의 과정에서 타이위안과 베이징 모두 상황을 유리하게 조작할 수 있는 능력을 갖추게 될 것입니다. 우리의 §G영향력은 높게§! 유지하고, 그들의 §Y전쟁 지지도는 낮게§! 유지하며, §R국민군은 권력다툼에서 배제§!시킨다면 산서는 우리의 이익에 계속 부합하도록 행동할 것입니다."
 SHX_QIE_begin_negotiations: "타이위안과의 협상 제안"
 SHX_QIE_begin_negotiations_desc: "산시성에서 반역자 펑위샹을 이긴 옌시산의 승리는 우리의 영향력이 정점에 달한 것을 나타냅니다. 우리가 곧바로 행동하지 않으면, 독판은 붉은 물결을 막는 데 더 이상 우리의 도움이 필요하지 않으니 스스로 반란을 일으키겠다는 어리석은 생각을 할 수도 있습니다. 우리는 신속하게 움직여 성정부의 충성을 확보하고, 필요하다면 교활한 군벌을 달래기 위해 일정한 양보를 해야 합니다. 우리는 우리 수도에서 협상을 개최하는 것을 제안하는 메시지를 보내야 하며, 그가 현명하다면 협상안을 가지고 올 것입니다. 그는 아마도 잠재적인 동맹으로부터 일정한 영토의 할양을 기대하고 있을 것입니다. 그럼에도 불구하고, 이것이 중원의 지속적인 평화를 이루기 위한 유일한 길일 것입니다."
 SHX_QIE_court_influence_in_taiyuan: "타이위안에서의 조정의 영향력"
 SHX_QIE_court_influence_in_taiyuan_desc: "군벌은 그들이 부리는 가식과는 달리 정치적, 군사적, 경제적으로 복잡하게 얽힌 훨씬 더 큰 연결망의 중심에 있을 뿐입니다. 그리고 더 중요한 것은, 더 강력하고 결단력 있는 세력에 의해 약화시키거나 대체될 수 있다는 것입니다. 아직은 [SHX.GetLeader](을)를 제거하는 것을 고려하기에는 이를 수 있습니다. 그럼에도 불구하고, 한 번에 한 명씩 몇몇 인물들을 우리 편으로 끌어들이는 것은 상당한 도움이 될 수 있습니다. 운이 나쁜 산업가와 그의 회사, 순진한 이상주의자와 그의 학생들, 진급을 위해 오랫동안 기다리던 대령, 불만을 품은 지주와 그들의 일족 등 이 모든 연결망에는 우리 편이 될 만한 후보자들이 있습니다. 물론 여기에는 비용이 들지만, 우리는 기꺼이 그 대가를 지불할 의향이 있습니다."
 SHX_QIE_relief_for_shanxi: "검은 월요일 구제 패키지"
 SHX_QIE_relief_for_shanxi_desc: "베를린 증권 거래소의 폭락으로 인한 전 세계적인 경제 붕괴 이후, 우리는 중국의 상황을 안정시키기 위해 끊임없이 노력해 왔으며 다행히 우리는 최악의 상황을 피할 수 있었습니다. 그러나 타이위안의 많은 상인들과 산업가들을 포함하여 여전히 많은 사람들이 우리에게 도움을 청하고 있습니다. 현지에 있는 우리 요원들은 특히 산시성 정부의 동정적인 고위인사인 왕샹과의 대화를 나눈 후 우리가 광범위한 대출 및 기타 금융 지원을 제공하면 재계의 감사를 받을 수 있을 뿐만 아니라 [SHX.GetLeader] 성장이 우리에게 빚을 지게 될 것이라고 제안했습니다."
 SHX_QIE_buyout_local_companies: "지역 사업체 인수"
 SHX_QIE_buyout_local_companies_desc: "산시성 정부의 경제 개방 정책은 우리의 이익을 위한 특별한 기회이기도 합니다. 산시성은 거의 10년 동안 국가가 산업을 강력하게 통제해 왔으며, 이로 인해 사업은 불투명하고 비효율적이었습니다. 반면에 산시성은 고품질 석탄에 대한 광범위한 접근성, 저렴한 노동력, 적절한 기반 시설 등 산업화를 합리적으로 성공시킬 수 있는 기반을 갖추고 있습니다. 그리고 아직 초기 단계이긴 하지만 이미 산업화를 시작했습니다. 중국인과 일부 협력적인 외국인을 포함한 우리 측 투자자를 조직하고 우리 정부가 소유한 일부 유령 회사를 포함하면 최근 민영화된 산업과 소규모 기업을 인수하여 막대한 이익을 얻을 수 있을 것입니다."
 SHX_QIE_entrench_our_grip: "타이위안 내 우리의 영향력 강화"
 SHX_QIE_entrench_our_grip_desc: "이제 우리는 타이위안에 발판을 마련하였고, 다양한 상인들, 합자회사, 그리고 다른 투자자들이 우리의 이해관계와 직간접적으로 우리의 이해관계에 동조하고 있으므로 산시성에서의 우리의 지배력을 강화해야 할 때입니다. 옌시산은 변덕스러운 사람이고, 펑위샹은 배신자이기에 그들이 언제 우리를 배신할지 알 수 없습니다. 투자자들도 이를 인식하고 있으며, 최근 인수한 자산의 국유화 및 손실 가능성을 우려하고 있는 것 같습니다. 따라서 우리는 조용한 협력자로서 우리의 대리인들에게 산시성 정부와 더 잘 협상할 수 있는 큰 협력단을 만들 수 있도록 소규모 회사들을 통합하는 작업을 시작하도록 지시할 것입니다."
 SHX_QIE_agricultural_relief_package: "산서 농업 구제 패키지"
 SHX_QIE_agricultural_relief_package_desc: "옌양추(제임스 옌)와 량수밍과 같은 지식인들이 주도한 향촌재건운동은 오랫동안 중국 농촌의 개선과 정치적 통제의 중앙집중화를 위한 다양한 계획을 지원해 왔습니다. 이런 야망을 실현하는 정도는 시간이 지나며 기복이 있었지만, 산시성에 있어서는 매우 특이한 기회가 되고 있습니다. 이 지역은 농업 개혁 사업을 진행 중이며, 상급자들이 설정한 비현실적인 목표를 달성하기 위해서는 더 많은 자금과 기술 지원이 절실히 필요합니다. 그렇기에 우리의 영향력을 숨기는 한 가지 방법은 옌양추와 량수밍 같은 사람들이 산시성에 더 많은 농업 관련 예산을 배정하는 법안을 후원하도록 하는 것이며, 이를 통해 최종 결과물에는 우리의 은밀하지만, 결정적인 영향력이 반영될 것입니다. 이렇게 하면 우리는 옌시산에게 오랫동안 무시당하고 펑위샹에 의해 희생양이 되어 분노하고 있는 산시성의 신사층을 달랠 수 있을 것입니다."
 SHX_QIE_literacy_campaign: "산서 문맹 퇴치 운동"
 SHX_QIE_literacy_campaign_desc: "많은 지식인들이 열정을 쏟고 있는 문맹 퇴치 운동은 산시성이 전 지역의 교육 개선에 대해 새로운 약속을 하면서 새로운 돌파구를 찾았습니다. 옌양추(제임스 옌)는 수년간 청소년 문맹 퇴치와 교육 개혁을 장려한 경험으로 산시성에서 일종의 유명 인사가 되었으며, 산시성에 더 많은 교육 지원을 제공하기 위해 국회에서 법안을 후원할 의향을 가지고 있습니다. 당연히 이는 산시성의 많은 지식인들이 우리 측 지식인들과 접촉하게 되는 부수적인 효과를 가져왔고, 이러한 생각의 전파는 우리가 산시성에 영향력을 행사하기 위한 노력에 또 다른 발판을 제공할 것으로 기대됩니다."
 SHX_QIE_beijing_training_group: "보정교관단 배치"
 SHX_QIE_beijing_training_group_desc: "보정군관학교는 중국 최고의 사관학교 중 하나로 산서의 푸쭤이와 쉬융창 등 여러 세대에 걸쳐 유능한 장교를 양성해 왔습니다. 우리와 산서군벌과의 갈등에도 불구하고 그들은 서북지역을 향한 우리의 선봉대에 가장 가까운 존재입니다. 따라서 우리는 장교, 무기, 그리고 기타 장비를 포함한 훈련단을 조직해 그들의 수준을 향상시켜야 합니다. 우리 군대와 그들의 군대 사이에서 형성된 형제적 유대는 영원히 잊혀지지 않을 것입니다."
 SHX_QIE_assert_our_dominance: "우리의 우위 확고화"
 SHX_QIE_assert_our_dominance_desc: "우리가 군벌이 난립하는 이 상황을 참아야 한다 해도, 그렇다고 이 독재자들을 완전히 내버려 둬야 한다는 뜻은 아닙니다. 그것은 우리의 약점을 보이는 것과 다름없는 문제를 불러일으킬 수 있습니다. 사실 가끔 우리의 \"성장\"들로 하여금 그들의 주제가 무엇인지 상기시켜야 하지만, 강압적인 방법이 항상 제일 나은 방법은 아닙니다. 그러므로 우리는 메시지를 전달하는 데 있어 더욱 교묘하면서도 신중해야 합니다. 우리 정부 부서에서 \"규정\" 감찰을 시행해서 타이위안에 감찰관을 파견하여 그들이 법률을 준수하고 있는지 확인해야 합니다. 그들이 화가 나서 이를 갈아도 그들이 할 수 있는 것은 별로 없을 것입니다."
 SHX_QIE_promote_chinese_unity: "중화 단결 촉진"
 SHX_QIE_promote_chinese_unity_desc: "군벌 시대가 가져온 모든 분열과 싸움에도 불구하고, 중국은 하나라는 점과 이 모든 과정의 궁극적인 목표는 국가의 재탄생임에는 별다른 이견이 없습니다. 이러한 민족주의적 사고는 지식인 계층, 군대, 심지어 최하층의 농민에게까지 깊이 스며들어 있습니다. 따라서 일본의 종속국인 봉천을 포함하여 동쪽으로부터 일본의 공격이 점점 심해지는 상황에서, 우리는 모두 외부 침략자로부터 우리의 조국을 방어하는 것이 얼마나 중요한 일인지 다시 한번 상기해야 합니다. 우리가 조금만 노력하면 우리는 산시성민들 사이에서 반제국주의 열정을 쉽게 불러일으킬 수 있을 것입니다."
 SHX_QIE_prop_up_yan: "옌시산의 정부 지지"
 SHX_QIE_prop_up_yan_desc: "옌시산은 자신이 정치적 생존자라고 주장하는데, 1911년부터 수십 년간 통치해 온 것이 그 사실을 입증하는 증거일지도 모릅니다. 그러나 지금 그는 그 어느 때보다도 국민군의 힘을 억제하기 위해 고군분투하고 있는 것 같습니다.  그가 국민군이 우리에 의해 제거되도록 내버려 두는 대신, 국민군이 자신의 영토에 숨어들도록 허용했으니 이는 자업자득인 셈입니다. 하지만 유감스럽게도 우리는 그의 퇴폐적인 정부를 지원해야 하며, 상인 계층과 신사층, 우리가 결집시킬 수 있는 지식인들이 그에게 협력하도록 하는 것 외에는 선택지가 없습니다. 휘청거리는 그의 성군에 대한 우리의 관대한 신용 제공과 지원도 분명 도움이 될 것입니다."
 SHX_QIE_commission_order: "태원병공창 무기 제작 주문"
 SHX_QIE_commission_order_desc: "전쟁의 그림자가 중국을 뒤덮고 있는 지금, 잠재적인 충돌이 다가오는 이 시점에서 중앙군에 필요한 물자를 공급하기 위해 전국적으로 여러 방산 생산 계약을 확보하는 것이 중요합니다. 중국 북부에서 가장 크며, 서양식 대포, 소총, 그리고 수류탄을 생산할 수 있는 태원병공창은 다른 거만한 독재자의 자랑거리가 아니라 이러한 노력에 투입되어야 합니다. 따라서 필수 부품과 무기에 대한 일련의 주문이 병공창에 전달되어, 국가를 방어하는 데 필요한 물품을 생산하도록 만들 것입니다. 부수적인 효과로 이러한 무기들이 타이위안의 충성스럽지 않은 \"동맹\"의 손에 들어가는 것을 막을 수 있기를 바랍니다."
 SHX_QIE_secure_favorable_trade_deal: "유리한 무역협정 확보"
 SHX_QIE_secure_favorable_trade_deal_desc: "산시성은 매우 저렴한 비용으로 대규모로 채굴이 가능한 고품질의 석탄이 많이 묻혀 있습니다. 그러나 옌시산의 무능한 관리로 인한 엄청난 비효율성 때문에 오랫동안 산둥성과 후베이성에서 채굴된 석탄에 의해 빛을 발하지 못했습니다. 산둥성이 외부 위협에 취약하고 최근엔 불안정해졌기에, 내륙에서 석탄 공급원을 확보하는 것이 중요합니다. 그렇지만 산시성의 부패한 지도부가 이 무역을 관리하는 것은 신뢰할 수 없으므로, 이 무역에 대한 통제를 강화하는 것은 우리의 미래 안보에 있어서 필수적입니다.	"
 SHX_sfs_active_title_key: "산서를 위한 투쟁"
 SHX_sfs_inactive_title_key: "10개년 계획의 지속"
 SHX_sfs_active_desc_key: "국민군이 산시성으로 철수한 이후, 옌시산 독판과 펑위샹 원수는 북쪽의 공통적인 위협에 맞서 힘을 합쳤습니다. 옌시산의 권력은 전통적으로 다양한 이해관계가 얽힌 미묘한 그물망의 중심인 §P성 정부§!에 집중되어 있었습니다. 반면 펑위샹은 광신적인 열정으로 유명한 민족주의적이고 혁명적인 군대인 §g국민군을 장악하는 데§! 자신의 권력을 걸었습니다.\n\n두 사람 모두 산시성의 운영 방향에 대한 명확한 구상을 가진 자랑스러운 지도자들입니다. 산시성은 자원이 부족하고 미래를 위한 하나의 의제조차 추진할 시간이 없는 가난한 지역입니다. 이전에는 무기력했던 §Y10개년 계획§!이 양측에서 그들의 정당성을 강화하려는 시도로 인해 갑자기 상당한 주목을 받게 되었습니다.\n\n산서를 위한 투쟁에서 승리하려면, §Y어느 한 쪽의 힘의 균형을 100%로 밀어붙여야 합니다§!. 국민군을 숙청하거나 타이머가 소진되도록 허용하여 투쟁을 조기에 종료하면 현재 수치가 100%에서 얼마나 떨어져 있는지에 비례하여 §R안정성에 영향을 미칠 것입니다§!.\n\n§C국민군의 힘은 현재:[SHX.GMJ_coup_strength]입니다.§!"
 SHX_sfs_inactive_desc_key: "산서의 권력 투쟁이 끝났지만, 10개년 계획은 아직 완료되지 않았습니다. 이 계획은 처음에는 평화적인 경제 발전의 수단이자 중국 북부의 강력한 세력을 견제하려는 방법으로 설계되었지만, 팔성연합의 붕괴 이후 새로운 국면을 맞이했습니다. [SHX.GetLeader](이)가 집권한 후 10개년 계획은 그가 권력을 유지하고, 잠재적으로는 중국을 차지하기 위한 계획에 필수적인 요소가 됐습니다. 이를 위해 개편된 정부와 [SHX.GetNameDef]의 주민들은 [SHX.GetLeader]의 미래 구상을 실행하기 위해 끊임없이 노력하고 있으며, 그가 계몽된 통치자로서 지혜를 발휘하고, 다른 성이 따라야 할 모범을 제시하기를 희망하고 있습니다. 그러나 산시성이 진정으로 \"모범성\"이라는 명성에 부응할 수 있을지는 궁극적으로는 성장의 지시가 아닌 그 지역 주민들의 의지와 희생으로 결정될 것입니다."
 SHX_looming_gmj_coup: "임박한 국민군의 쿠데타"
 SHX_looming_gmj_coup_desc: "펑위샹과 옌시산의 사이가 틀어진 이후로 옌시산-펑위샹의 쌍두 통치체제가 불안정해지기 시작했습니다. 국민군이 산시성에 진을 쳤다는 보고가 들어오고 있고, 두 사람이 성의 행정 문제에 대해 계속 소통하고 있지만, 모든 사람들이 예감이 좋지 않음을 느끼고 있습니다. 펑위샹은 그동안 휴면 상태에 있던 혁명군을 조직하고, 지역 전체에서 지지를 얻기 위해 공격적으로 움직이기 시작했습니다. 두 사람이 10개년 계획의 최종 실행을 통제하기 위해 싸우는 가운데 혁명 또는 쿠데타 발발이 임박하고 있습니다.\n\n§R이 타이머가 만료되면, 국민군은 성공적으로 옌시산의 정부를 전복하고 자신들만의 정부를 설립할 것입니다. 다양한 중점, 결정, 그리고 이벤트를 통해 이 타이머를 연장하거나 단축할 수 있습니다.§!"
 SHX_purge_the_gmj: "국민군 숙청"
 SHX_purge_the_gmj_desc: "펑위샹과 옌시산의 사이가 틀어진 이후로 옌시산-펑위샹의 쌍두 통치체제가 불안정해지기 시작했습니다. 국민군이 산시성에 진을 쳤다는 보고가 들어오고 있고, 두 사람이 성의 행정 문제에 대해 계속 소통하고 있지만, 모든 사람들이 예감이 좋지 않음을 느끼고 있습니다. 옌시산의 관료 체계는 이례적으로 활발하게 움직이고 있으며, 문제를 열정적으로 해결하고 산서의 주인을 위한 선전을 펼쳤습니다. 펑위샹의 도박이 실패하기 시작했다는 것은 명확합니다. 산서에 대한 그의 통제력이 약해지고 있고, 농민들도 그에게 등을 돌리기 시작했습니다. 옌시산과 그의 충성스러운 지지자들은 한 번의 결정적인 공격으로 국민군의 위협을 완전히 제거할 수 있을 것입니다!"
 SHX_hoard_wealth: "부를 축적하자"
 SHX_hoard_wealth_desc: "돈은 힘이며, 중국의 많은 군벌들처럼 옌시산은 정직하든 부정직하든 다양한 방법으로 막대한 규모의 재산을 축적하는 것으로 잘 알려져 있습니다. 영리하고 탐욕스러운 사람들이 많기로 유명한 산시성에 교활하기로 유명한 독판이 있는 것은 당연한 일입니다. 여러 관리들이 다양한 출처에서 나온 호화로운 선물을 바치면서 옌시산의 엄청난 재산은 늘어나고 있고, 사람들의 원망도 커지고 있습니다.	"
 SHX_lavish_donations: "아낌없는 기부"
 SHX_lavish_donations_desc: "웅장한 궁궐에서 생활하며 대규모 부정부패에 연루되어 있음에도 불구하고, 이는 옌시산이 관대하고 친근한 이미지를 유지하는 데 방해가 되지 않았습니다. 복지 사업을 위해 정기적으로 공공 기부를 하고, 서민들이 자주 찾아와 소액 대출을 요청하고, 옌시산이 성을 돌아다니며 촌장들과 악수를 하고 주민들에게 빵을 나눠주는 등 서민들에게 친근하게 다가간 덕분에 그의 탐욕스러운 이미지는 완화될 수 있었습니다.	"
 SHX_beijing_bribes: "베이징의 뇌물"
 SHX_beijing_bribes_desc: "베이징의 요원들이 중앙 정부나 기업 이사회로부터 파견되어 산시성에 자주 방문하는 것은 공공연한 비밀입니다. 이들은 엄청난 선물을 가지고 오지만, 그들의 자금은 성장조차도 능가할 수 있을 정도이므로 우리의 섬세한 후원 조직을 위태롭게 될 위험이 있습니다!"
 SHX_crackdown_foreign_agitators: "외국인 선동가 단속"
 SHX_crackdown_foreign_agitators_desc: "멀리서 음모를 꾸미는 자들로부터 산서를 보호하기 위해서는 주기적인 단속이 필요합니다. 성 행정부의 많은 사람들이 어떤 식으로든 뇌물을 받고 있지만, 부적절한 외부인으로부터 돈을 받은 사람들에 대한 일련의 집중 단속은 충성심에 대한 분명한 신호를 보낼 것입니다!	"
 SHX_educational_reform_mission_timer: "산서 교육개혁의 경과"
 SHX_educational_reform_mission_timer_desc: "산시성은 전 지역의 교육 제도에 대해 엄청난 변화를 겪고 있습니다. 이 과정에서 정부의 결정에 따라 이 과정의 속도가 가속화되거나 지연될 수 있지만 \"새로운 지식인\"이라는 중점을 완료하기 위해서는 이 타이머가 끝날 때까지 기다려야 할 것입니다."
 Feng_taking_SHX_education_for_all: "조기교육 우선화"
 Feng_taking_increase_school_taxes: "교육세 부과 확대"
 Feng_taking_womens_education: "여성 교육 확대"
 Feng_taking_clamp_down_traditional_roles: "전통적인 성역할 척결"
 Yan_taking_emphasize_higher_education: "고등교육 강조"
 Yan_taking_crack_down_on_corruption: "교육 내 부패 단속"
 Yan_taking_foreign_experts: "외국의 과학 전문 지식"
 Yan_taking_cultivate_foreign_aid_connections: "해외 원조 관계 활용"
 SHX_reinforce_primary_school: "초등교육 강화"
 SHX_reinforce_primary_school_desc: "우리는 현재의 학업 프로그램을 다른 청소년 프로그램들로 보완해야 합니다. \"군관자제학교\"와 \"자양미덕여학교\"를 본보기로 삼아 스포츠와 체육은 노래와 종교 교육과 함께 우리 교육 과정의 핵심 요소가 되어야 합니다. 소외된 계층을 위해 보육원은 원치 않는 (주로 사생아) 아이들과 중국에서 벌어진 수년간의 전쟁으로 인해 버려진 고아들을 돌볼 것입니다. 나이가 든 아이들은 고아원에 보내져 기본 교육을 받고, 직업 관련 기술을 배우게 될 것입니다. 어쩌면 우리는 장자커우에서 국민군이 문맹 퇴치를 위해 거리에서 떠돌이 아이들을 가르치던 옛 '대중학교'를 부활시켜야 할지도 모릅니다."
 SHX_increase_school_taxes: "교육세 부과 확대"
 SHX_increase_school_taxes_desc: "산시성은 역사적으로 지방세를 활용하여 학교를 지원하였고, 이는 부유한 사람들과 그렇지 않은 사람들 사이의 격차를 줄이는 데 도움이 되었습니다. 그러나 우리 성에는 여전히 자금이 부족하며 더 많은 지원이 이뤄져야 합니다. 교육 확대를 위한 새로운 기금을 조성하고, 그와 함께 현명한 과세 체계를 도입해야 합니다. 광고판 세금, 수입품에 대한 추가 부담금, 곡물과 양모에 대한 특별세, 화물세, 담배에 대한 높은 세금, 외국 상점에 부과되는 세금 등을 도입할 계획입니다. 이 모든 것이 어느 정도의 불만을 유발할 수 있지만, 우리의 군인들은 이 모든 것이 시행될 수 있도록 주의를 기울일 것입니다. 결국 이 모든 것들은 아이들을 위한 것이니 말입니다!"
 SHX_clamp_traditional_roles: "전통적인 성역할 척결"
 SHX_clamp_traditional_roles_desc: "여성 평등을 향한 큰 진전이 있었음에도 산시성은 여전히 매우 보수적인 지역입니다. 산시성 전역에서 여성의 전족은 최근에야 완전히 금지되었고, 많은 여성들이 아직도 가정 내에서 가족의 수입을 최대한 활용하고 집을 깨끗하게 유지하며 자급자족하는 역할만 할 수 있게 되어 있습니다. 이 모든 것이 바뀌어야 하며, 다양한 조직을 통해 여성들을 조직하고 그들이 노동 시장에 참가하도록 더욱 노력을 기울여야만 10개년 계획이 산시성을 진정으로 현대화할 수 있습니다."
 SHX_womens_college: "여성의 대학 교육"
 SHX_womens_college_desc: "산서 여성 교육의 역사는 험난했습니다. 옌 독판은 여성이 초등학교에 다니는 것을 지지했지만, 그는 가정을 운영하는 데 필요한 것 이상의 교육은 여성들에게 필요하지 않다고 생각했습니다. 대규모 시위가 일어난 후에야 그는 여성도 대학에 다닐 수 있도록 허용했고, 몇몇 운이 좋은 여성들은 남성과 함께 학습할 기회를 얻었습니다. 이 모든 것이 10개년 계획의 재개와 함께 빠르게 변화하고 있습니다. 타이위안의 여성 직업 훈련소에서는 방직, 직조, 글쓰기 등의 기술을 배우는 학생들이 급증하고 있지만, 많은 사람들이 더 많은 교육을 요구하고 있습니다. 산시성 정부는 전반적으로 여성 교육에 대한 태도를 바꾸고 있으며, 새로운 공장과 상점에 더 많은 노동자를 공급하고자 합니다. 실제로 많은 사람들이 사회주의 국가가 성공한 비결로 여성 해방을 꼽지만, 산시성에서 진정한 평등을 달성하기까지는 아직 갈 길이 멉니다."
 SHX_eliminate_academic_corruption: "학계의 부패 제거"
 SHX_eliminate_academic_corruption_desc: "산시성의 교사 월급은 매우 낮은 것으로 유명하며, 산시성에서 가장 뛰어난 인재 중 상당수는 산시성에서 홀대받는 학교 교사가 되기보다는 (똑같이 임금이 낮은) 관료직에 종사하는 것을 선택합니다. 그 결과 교사와 교수들이 도박, 학부모 갈취, 시험 답안지 판매, 장비 절도, 수업 불참 등의 악습에 수시로 연루되는 등 대규모 부정부패가 발생하고 있습니다. 성의 교육을 현대화하려면 급여를 인상하고, 더 면밀히 감독하고, 사기를 높이는 것이 필수적입니다."
 SHX_cultivate_youthful_elite: "청년 엘리트 육성"
 SHX_cultivate_youthful_elite_desc: "한 세대 전, 산시성의 많은 학생들이 해외로 유학을 가서 해외의 급진적이고 어리석은 생각을 배워왔습니다. 그들은 방탕하고 게으르게 되었고, 그 결과 이러한 유학 사업은 대부분 중단되었습니다. 성 정부는 독판의 사상에 충실하고 합리적인 변화에 적극 참여할 수 있는 낮은 계층 출신의 새로운 엘리트를 양성하려는 목표를 세웠습니다. 옌시산의 어린 조카인 량화즈가 이끄는 이 새로운 선봉대는 산시성을 미래로 이끌 것입니다!"
 SHX_cultivate_foreign_aid_connections: "해외 원조 관계 활용"
 SHX_cultivate_foreign_aid_connections_desc: "외국의 원조는 우리 성에 있어 매우 중요했으며, 서양인과 서양식 교육을 받은 중국인들은 우리 성의 현대화에 필수적인 역할을 했습니다. 예를 들어, 존 듀이는 산시성의 공교육 개혁을 위한 초기 노력에 영감을 준 인물 중 한 명이었습니다.\n\n우리는 가능한 한 많은 인맥을 활용해 그들과 협력하고, 우리의 노력에 자금을 지원하고, 교직원을 교육하며, 좋은 국제적 위상을 유지해야 합니다. 더욱이, 역사, 철학, 예술, 그리고 유교 문헌만이 가치 있는 공부 대상이라는 중국인 지식인들의 케케묵은 관념을 버리고, 외국인들로부터 배우며 성찰하는 시간을 가져야 합니다. 결과적으로 보자면 우리의 노력 대부분은 우리 스스로가 해야 할 일이지만 그렇다고 해서 다른 사람들로부터 배우는 것은 부끄러운 일이 아닙니다."
 SHX_expand_research_Beijing: "베이징과 학계 협력"
 SHX_expand_research_Beijing_desc: "1933년과 1935년에 10개년 계획이 시작됐을 때, 제임스 옌이 우리 성의 교육 발전 상황을 검토하기 위해 방문했을 때 우리는 큰 자부심을 느꼈습니다. 이는 중앙정부의 교육기관과 제한적이지만 여전히 유효한 협력 관계의 정점을 나타냈습니다. 자오피롄과 특히 런즈궁은 이런 협력 관계가 훨씬 더 발전할 수 있으며, 만약 산서대학의 학자들이 난카이대, 베이징대, 칭화대와 같은 북부의 세 대학의 학자들과 교류할 수 있다면 산서대학은 곧 그들과 동등한 위치에 있을 수 있을 것이라고 강조했습니다. 이 꿈은 멀게만 느껴지지만, 강한 결의와 넉넉한 자금이 있다면 가능성은 무한해 보입니다."
 SHX_distribute_research_grants: "연구 보조금 지급"
 SHX_distribute_research_grants_desc: "우리가 교육 개혁에서 이룬 진전을 가장 잘 보여주는 것은 아마도 중국 북부의 광범위한 학문적 대화에 기여할 수 있게 됐다는 점일 것입니다. 아마도 베이징의 다른 대학들과는 비교할 바는 아니지만, 타이위안 대학은 첨단 과학, 공학, 산업 연구를 수행하는 데 필요한 기반 시설을 갖추게 되었습니다. 그들이 필요로 하는 것은 약간의 지원뿐이며, 추가적인 자금과 보조금을 통해 그들의 연구 성과를 크게 향상시킬 수 있을 것입니다."
 SHX_agricultural_reform_mission_timer: "산서 토지개혁의 경과"
 SHX_agricultural_reform_mission_timer_desc: "산시성은 전 지역의 토지 분배에 관해 엄청난 변화를 겪고 있습니다. 이 과정에서 정부의 결정에 따라 이 과정의 속도가 가속화되거나 지연될 수 있지만 \"산서의 토지개혁\"이라는 중점을 완료하기 위해서는 이 타이머가 끝날 때까지 기다려야 할 것입니다."
 SHX_feng_taking_SHX_peasant_deal: "소작농 결집"
 SHX_feng_taking_SHX_control_peasants: "신사층 무시"
 SHX_feng_taking_SHX_unfair_rent: "불공정한 농지 임대차 폐지"
 SHX_feng_taking_SHX_building_villages: "농민 협동조합 형성"
 SHX_yan_taking_SHX_gentry_deal: "신사층과 거래"
 SHX_yan_taking_empower_magistrates: "제한된 국유화"
 SHX_yan_taking_SHX_control_gentry: "신사층 억제"
 SHX_yan_taking_SHX_litigation: "소송준비위원회"
 SHX_increase_taxes: "부국을 통한 강국"
 SHX_increase_taxes_desc: "우리 성에 필요한 개혁을 위한 자금을 마련하려면 농산물 잉여분에서 더 큰 부분을 확보하는 것이 절대적으로 필요합니다. 새로운 구호를 내세우면서 우리는 신사층들의 부당한 이익에 특히 초점을 두어 우리 성의 노력에 더욱 기여하도록 장려하는 운동을 시작할 것입니다. 전당포와 다른 형태의 고리대금업에는 무거운 세금을 부과하고, 토지세는 가난한 사람보다 부자를 먼저 겨냥하도록 개혁될 것입니다. 그들이 이를 좋아하지 않을 수도 있지만, 전면적인 혁명보다는 이 방법이 더 나을 것입니다!"
 SHX_maintain_countryside: "시골에서의 균형 유지"
 SHX_maintain_countryside_desc: "산시성의 농촌 사회는 미묘한 상황에 놓여 있으며, 농민들 사이에는 분노가 쌓여가고 있습니다. 따라서 유일한 해결책은 보다 공정한 제도를 만드는 것입니다.\n\n우선 마을과 지방 정부에 부과되는 세금을 낮춰야 합니다. 이는 토지세의 세 배에 달하며, 어찌 되었든 마을 정부와 재정국은 대개 신사층의 손아귀에 들어가 있는 상황입니다. 심지어 일부 사람들은 신사들이 지역 방어를 가장하여 세금 인상을 정당화하려고 일부러 깡패를 고용하여 다른 마을을 습격하고 있다고 주장하고 있습니다.\n\n우리는 매년 예산을 요구하고 정기적인 감사를 시행함으로써 농민들에게 가해진 부담을 덜어 줄 것입니다. 또한 추가적인 치안유지 병력 배치와 정부의 존재감 강화는 치안과 질서를 유지하고 농촌 반란을 미리 방지하는 데 도움이 될 것입니다.\n\n옌안의 사회주의 급진주의자들과는 달리, 우리는 토지 소유주들에게 적절한 보상을 제공할 것입니다. 검은 월요일로 인해 산시성의 토지 가치는 거의 80% 가까이 하락했고, 우리는 지주들에게 토지의 실제 가치보다 가치가 50% 더 높은 무이자 채권을 제공할 것입니다.\n\n이것은 급진주의자와 반동 세력의 불만을 유발할 수 있지만, 이런 신중한 균형 유지가 바로 우리 성을 안전하고 생산적으로 유지하는 방법입니다."
 SHX_litigation: "소송준비위원회"
 SHX_litigation_desc: "신사들이 가장 빈번하게 남용하는 것 중 하나는 그들이 가진 막대한 재력을 활용하여 법원에서 사건 해결을 지연시켜 가난한 소송 당사자들이 변호사를 고용할 능력을 소진하도록 만드는 것입니다. 이러한 행위는 정부에 대한 농민들의 믿음과 전통적인 사법 제도에 대한 신뢰를 심각하게 약화시켰으며, 우리가 국민의 호의를 유지하려면 이는 반드시 근절되어야 합니다. 예전에는 소송을 지방관의 관할에서 정식 법원의 관할로 옮기는 시도가 있었지만, 이 방법도 결함이 있었는데 판사들이 실제로 정의를 실현하는 것보다 자신들의 추상적인 추론 능력을 발휘하는 것을 선호한다는 비난이 있었기 때문입니다. 대신, 우리는 각 마을에서 주민들이 직접 선출한 6명으로 구성된 \"소송준비위원회\"를 설립하기 위한 이전의 시도를 계속 확장할 것입니다. 이 위원회는 분쟁이나 불만이 법원이나 지방관에게 제기되기 전에 중재를 시도할 것입니다. 이 방식은 이미 1920년대에 어느 정도 성공을 거둔 바가 있고, 이제는 성 전체에 전면적으로 시행될 때가 되었습니다."
 SHX_limited_nationalisation: "제한된 국유화"
 SHX_limited_nationalisation_desc: "우리는 이미 수십 개의 프로그램을 시행하여 대중들을 우리의 대의 하에 동원하려고 시도했지만, 이제는 산시성의 경작지를 우리의 통제 아래에 두기 위한 구체적인 노력을 시작해야 합니다.\n\n훈련학교와 정치행정학교에서 우리의 가치를 배우고 세뇌받은 새로운 지방관들에게는 향촌에 대한 전례 없는 권한이 부여될 것입니다. 촌장을 담당하고, 바람직하지 않은 마을 관리를 해임하고, 타이위안에 정기적으로 보고하는 등의 권한을 가진 이 새로운 지방관은 교대 횟수를 줄여 지역 주민의 조언에 덜 의존하도록 할 것입니다.\n\n마찬가지로, 산서경제사회통계조사촉진협회는 산시성 생활의 거의 모든 측면에 대한 수백 페이지 분량의 통계를 매년 발표하는 데 도움을 주었습니다. 이를 통해 우리 지방관들은 잘못 관리되고 있는 토지의 국유화 작업을 시작하면서 정치적 비용이 많이 드는 위험을 피하고 이미 발생한 것보다 더 큰 반발을 불러일으킬 수 있는 위협을 피할 수 있게 될 것입니다."
 SHX_intimidate_landlords: "지주 협박"
 SHX_intimidate_landlords_desc: "산시성의 토지 상황을 개선하기 위한 우리의 노력을 막기 위해, 많은 신사들은 다양한 부정한 수법을 사용했습니다. 여기에는 시위를 벌이거나, 법을 무시하거나, 관리에게 뇌물을 주거나, 심지어 깡패를 고용하여 우리의 지방관을 공격하는 것이 포함되었습니다. 이제 우리가 법을 바로 세울 때가 됐습니다. 우리의 민병대와 선동가들이 힘을 과시할 것이고 지속적으로 불충한 모습을 보이는 지주들은 그들의 소유지에서 쫓겨날 것입니다. 이 정책은 의심의 여지 없이 약간의 문제를 일으킬 것이지만, 우리가 진정한 변화에 대비하고 있으며 우리가 진정으로 서민들을 대변한다는 것을 보여주는 것이 중요합니다!"
 SHX_peasant_cooperatives: "농민 협동조합 형성"
 SHX_peasant_cooperatives_desc: "농민 협동조합이라는 개념은 산시성 내에서도 새로운 것이 아니며, 10개년 계획의 범위 내에 있는 다른 많은 산업 부문에서도 협동조합 설립이 추진되고 있습니다. 그러나 농업의 경우, 토지를 균등하게 나누면 한 가족을 부양하기에는 너무 작은 토지가 생기는 경우가 많으므로 이것이 토지를 나눌 수 있는 유일한 실용적인 방법입니다.\n\n또한 인구 변화를 더 잘 반영하고 정부의 감독과 관리가 더 쉬워져 시골을 재건하고 더 많은 농작물을 재배할 수 있는 공간을 확보하려는 우리의 노력이 크게 향상될 수 있을 것입니다. 이 정책은 사회주의적이라는 비난을 불러일으켰고 이전에 중립적인 태도를 유지하던 많은 신사들이 정부에 반대 입장을 드러내도록 만들 것이지만, 서민들 사이에서는 인기를 끌 것입니다!"
 SHX_unfair_rent: "불공정한 농지 임대차 폐지"
 SHX_unfair_rent_desc: "산시성의 경제 제도의 특징 중 하나는 부를 지니고 교육을 받은 소수가 다수를 착취하고 주변의 고통을 무시하는 것입니다. 이는 소작료에서 가장 명확하게 나타나는데, 소작농들에게 과도한 수수료와 이자를 부과하여 사실상 봉건제가 유지되고 있습니다. 이 문제는 타이위안 인근의 산시성 중부에 집중되어 있는데, 성에 있는 대부분의 농민들은 자신이 경작하는 모든 토지를 소유하거나 적어도 반독립적인 상태입니다. 그러나 인구 과밀 지역에 살고 있는 많은 사람들에게 이는 큰 위안이 되지 못하며, 그들은 경제가 침체되어 수익이 줄어들면서 서로 경쟁해야 하는 상황에 놓여있습니다. 이러한 남용을 중단하는 것이 최우선 과제이며, 정부는 경작지에 대한 소작료를 66% 이상에서 약 10%로 제한하는 일련의 소작료 규제를 시행하여 농민들이 자신이 재배한 농작물 대부분을 유지할 수 있도록 할 것입니다."
 SHX_land_to_villages: "농민을 위한 토지"
 SHX_land_to_villages_desc: "1920년대에 옌 독판은 모든 토지를 정부에 귀속시키고 경작하는 사람들에게 더 공평하게 분배하는 방안을 고민했습니다. 이 구상은 10개년 계획이 시작될 때 부활했고, 국민군의 등장으로 어느 정도 힘을 얻었습니다.\n\n당시에는 산시성 주변의 모든 농지를 국유화하여 재분배하는 방안이 상당한 주목을 받았지만, 이후 이렇다 할 성과를 거두지 못하면서 사라졌습니다. 이제 그것은 바뀔 것입니다. 우리는 신사가 보유한 토지를 매입하여 농민에게 보다 공평하게 분배하는 새로운 정책을 시작할 것입니다. 저항이 있는 곳에서는 군대를 동원해 반항적인 신사층이 보유한 대규모 토지와 주인이 없는 토지를 압수할 것입니다.\n\n이런 식으로 우리는 시골 지역에 영구적으로 좋은 인상을 남기고 산서를 낡은 제도의 족쇄에서 해방시킬 것입니다."
 SHX_cheap_credit: "저렴한 신용 대출과 비료"
 SHX_cheap_credit_desc: "농사는 매우 어려운 일이며, 농민들은 종종 연초에 비료와 같은 필수적인 현대 장비를 구입하기 위해 빚을 지게 됩니다. 그리고 그들은 연말에 그 빚을 상환할 수 있을 만큼의 수확이 있기를 바라야 하는 상황에 놓이게 됩니다. 그 결과 현재 산시성을 힘들게 하고 있는 연이은 흉작 이후에는 농부들이 만성적인 부채에 빠지기 쉽습니다.\n\n토지개간은행에 더 많은 자본을 투입하여 저렴한 이자율로 대출을 해주어 농민들의 부담을 줄여야 합니다. 또한 토지개간은행은 농작물 보험을 판매할 권한을 얻어, 농사를 지난 수십 년보다 훨씬 더 안전하게 할 수 있도록 만들어 줄 것입니다. 이는 농부들이 종종 고리대금업에 가까운 신사들이 설정한 가혹한 이자율에 의존해야 하는 상황을 방지해 줄 것입니다.\n\n마찬가지로 비료 공장을 세우고 생산 보조금을 지급해야 합니다. 이는 농민들이 구매해야 하는 비료의 가격을 낮추고 향후 생산량을 늘리는 데 기여할 것입니다."
 SHX_water_control: "수자원 관리와 재조림 조치"
 SHX_water_control_desc: "수자원 관리는 산서에서 오랜 역사를 가지고 있으며, 옌시산 정부 초기부터 주요 개혁 쟁점 중 하나였습니다. 산서의 강우량은 예로부터 매우 고르지 않고 여름철에 집중되어 있었기 때문에, 숙련된 기술자들로 구성된 치수국은 새로운 관개수로를 건설하고 농민들에게 저수지를 활용할 수 있는 새로운 시설을 대여했습니다. 이와 동시에 준공식 기관인 산림진흥협회는 토양 침식과 갑작스러운 홍수를 대비하기 위해 묘목을 곳곳에 심기 시작했습니다. 이러한 노력은 이론적으로는 인상적이지만, 실제로는 대부분 제대로 이루어지지 않고 있습니다. 실제로, 많은 농민들이 치수국에서 제공하는 기계를 빌릴 형편이 되지 않았으며, 산서가 매년 붕괴하는 흙댐에 크게 의존하는 탓에, 강을 관개하려는 노력은 종종 실패하고 있습니다. 댐은 실용적이기보다는 과시용인 경우가 많으며, 도로 근처에 건설된 댐을 제외하고는 관리되지 않은 채 방치되는 경우가 많습니다.\n\n산서를 현대적으로 개발하기 위해서는 수문이 있는 현대식 석조 댐에 투자하고, 수력 데이터를 실질적으로 유지 관리할 수 있는 충분한 외국의(그리고 값싼) 숙련 기술자들을 고용하여 새로운 수자원 관리 계획을 시작해야 합니다."
 SHX_build_a_road: "성 도로 현대화"
 SHX_build_a_road_desc: "1920년대에 열악한 도로망으로 인해 기근 원조품 분배가 원활하게 진행되지 않자, 옌시산은 군대를 투입해 타이위안과 모든 성을 연결하는 차량 도로망을 구축했습니다. 덕분에 타이위안 전역의 이동시간이 크게 단축되었고, 1929년에 기근이 다시 닥쳤을 때, 10년 전의 기근보다 훨씬 덜 치명적이었습니다. 또한 산서 농민들의 시야를 크게 넓히고 적십자사와 중국국제기근구제위원회의 호의를 이끌어내는 데 어느 정도 도움이 되었습니다.\n\n그러나 일반적인 통념과는 달리 지금까지 이 도로를 통해서 경제적인 이익은 거의 얻지 못했습니다. 가능한 한 저렴하고 급하게 건설되었기 때문에, 대부분의 도로가 포장되지 않은 채로 방치되어 있고, 현지에서 알아서 유지 및 관리하라는 옌시산의 명령으로 인해서 많은 도로가 토사에 씻겨 내려가거나 잡초로 무성해졌습니다. 그 결과 도로가 대부분 쓸모없어졌고, 그렇지 않은 도로도 통행세가 너무 높아 상업적인 목적으로 사용하는 사람은 거의 없습니다. 실제로 낙타와 인력거는 트럭보다 더 많이 쓰이며, 거의 모든 도로가 산서 국경에서 끝나는데, 이 도로는 중국의 다른 성과는 연결되어 있지 않습니다.\n\n우리 도로를 군사적 목적이 아닌 다른 용도로 사용되기를 원한다면, 기존 도로 시설을 재개발하고 국내 무역을 육성하는 데 투자해야 합니다."
 SHX_connect_yanan: "산서로 가는 철도와 도로"
 SHX_connect_yanan_desc: "농촌 기반 시설을 개발하고 농작물 수확량을 늘린 만큼, 이제 농산품을 시장으로 운송할 수 있는 수단을 확보하는 것이 중요합니다.\n\n1920년대에 열악한 도로망으로 인해 기근 원조품 분배가 원활하게 진행되지 않자, 옌시산은 군대를 투입해 타이위안과 모든 성을 연결하는 차량 도로망을 구축했습니다. 덕분에 타이위안 전역의 이동시간이 크게 단축되었고, 1929년에 기근이 다시 닥쳤을 때, 10년 전의 기근보다 훨씬 덜 치명적이었습니다. 또한 산서 농민들의 시야를 크게 넓히고 적십자사와 중국국제기근구제위원회의 호의를 이끌어내는 데 어느 정도 도움이 되었습니다.\n\n그러나 일반적인 통념과는 달리 지금까지 이 도로를 통해서 경제적인 이익은 거의 얻지 못했습니다. 가능한 한 저렴하고 급하게 건설되었기 때문에, 대부분의 도로가 포장되지 않은 채로 방치되어 있고, 현지에서 알아서 유지 및 관리하라는 옌시산의 명령으로 인해서 많은 도로가 토사에 씻겨 내려가거나 잡초로 무성해졌습니다. 그 결과 도로가 대부분 쓸모없어졌고, 그렇지 않은 도로도 통행세가 너무 높아 상업적인 목적으로 사용하는 사람은 거의 없습니다. 실제로 낙타와 인력거는 트럭보다 더 많이 쓰이며, 거의 모든 도로가 산서 국경에서 끝나는데, 이 도로는 중국의 다른 성과는 연결되어 있지 않습니다.\n\n우리 도로와 철도를 군사적 목적이 아닌 다른 용도로 사용되기를 원한다면, 기존 기반 시설을 재개발하고 국내 무역을 육성하는 데 투자해야 합니다."
 SHX_upgrade_telecommunications: "통신시설 확장"
 SHX_upgrade_telecommunications_desc: "통신은 산서가 수년에 걸쳐 이룩한 또 다른 발전의 하나로, 군사전보국은 옌시산 통치 초기에 성 내의 도적을 진압하는 데 도움이 되는 일련의 군용 전화를 설치했습니다. 이 전화망은 1920년대 확장되어서 지역 간 원활하게 통신을 이룰 수 있었지만, 여전히 대부분 군과 정부에서만 사용하고 있습니다. 산시 및 전국을 연결하는 통신망을 개발하여 산서의 산업화를 위한 기반 시설을 구축하는데 더 많은 노력을 기울여야 합니다. 현재 진행 중인 유사한 계획은 악천후에 더 잘 대비하고 산서의 기상상황을 연구할 수 있는 일기 예보 서비스를 구축하는 것입니다. 산서의 농업 부문 발전에 가장 필요한 분야는 아니지만, 장기적으로 봤을 때 산서의 진정한 현대화를 이루기 위해서는 이 두 가지의 투자가 매우 중요합니다."
 SHX_sell_shanxi_cotton: "산서 면화 판매"
 SHX_sell_shanxi_cotton_desc: "산서의 농업 생산량이 늘어난 덕분에, 우리는 귀중한 면화와 같은 환금작물들을 더 많이 공급할 수 있게 되었습니다. 이는 수출을 통해 산서에 유입되는 자금이 늘어난다는 뜻이며, 이 자금은 산서 전역의 다른 계획들을 진행하는 자금으로 사용될 것입니다."
