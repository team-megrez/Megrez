 SHX_song_zheyuan: "쑹저위안"
 SHX_song_zheyuan_commander_desc: "§Y장군 설명\n출생:§! §g1885년 10월 30일, 대청국 산동성 악릉현§!\n§Y계열:§! §g국민군§!\n§Y군 경력:§! §g산서 토박이들에게 외지인인 쑹저위안은 결국 펑위샹 장군의 부하가 된 곳인 북양군에 입대하기까지는 삶이 무탈한 운명이었던 듯합니다. 혁명이 발발하였을 때, 쑹저위안은 중국 전역에서 활동한 제16혼성여단에 참여하며 펑위샹에게 매우 충성하였습니다. 그는 펑위샹의 창더 전역 일부와 장쭤린을 지지한 하남독군 자오티를 격파하여 전국적인 명성을 얻은 제1차 직봉전쟁에 참여하였습니다. 그는 그 후에 펑위샹의 북경정변 시도에 참여하고 국민군의 패배 이후, 수장에게 매우 충성하여 산서의 산지로 도주한 그는 이제 중국을 군벌과 제국주의자들로부터 완전히 해방하려는 펑위샹의 신성한 임무 재개를 인내하며 기다립니다.§!\n\n§Y참고: 국민군의 고참으로, 펑위샹이 쑹저위안과 창수칭의 결혼을 주관하였습니다. 쑹저위안에 대한 흥미로운 사실은 그가 사실 양잠, 양봉, 뽕나무 식목에 관심이 있다는 점입니다. 펑위샹의 오호장군 중 한 명인 쑹저위안은 국민군의 충성스러운 일원입니다.§!"
 SHX_yan_authoritarian_democrat_party: "섬서군"
 SHX_yan_authoritarian_democrat_party_long: "양후청의 섬서군\n§g펑위샹이 산서에서 완전히 패배하고 추방되면서, 국민군은 돌이킬 수 없을 정도로 산산조각이 났습니다. 대부분의 사회주의자들은 각자의 길을 걸었지만, 펑위샹의 최측근들은 그를 따라 망명하기로 했습니다. 몇몇 사람들은 옌시산 정부에 합류하기로 결정했고, 필사적으로 새로운 직업을 찾기 위해서 전방위로 노력하고 있습니다. 그러나 일부는 여전히 양후청 주변에 모여서 저항을 이어 나가고 있습니다. 양후청은 산시(섬서)성 출신으로, 국민군이 자신의 고향 성으로 후퇴한 이후 두각을 보였던, 쑨웨 휘하의 국민군 소령이었습니다. 산시(섬서)의 산맥에 숨어서 그들은 명목상으로는 옌시산의 통치에 \"섬서군\"으로 복종했지만, 한때 강력했던 군대를 자율적으로 운영하기 원하기 때문에 실제로는 독립적으로 운영됩니다. 많은 사람들이 양후청이 그의 부하를 보호하기 위한 필요악이라고 보지만, 그럼에도 불구하고 명목상의 협력조차 국민군 대의에 큰 배신이기 때문에 양후청은 큰 비판을 받았습니다. 뭐가 되었든, 이들은 가까운 미래에 옌시산에게 큰 문제가 되지 않을 것입니다.§!"
 SHX_feng_paternal_autocrat_party: "진계군벌 잔당"
 SHX_feng_paternal_autocrat_party_long: "신진계군벌\n§g옌시산의 정부가 국민군의 진격에 의해서 무너졌을 때, 그의 추종자들은 산산조각난 그의 제국을 한 조각이라도 가지기 위해서 다퉜습니다. 세심사의 광신도들은 옌시산의 조카 량화즈 아래에서 집결했고, 대부분의 성정부 요인들과 신사층들은 왕샹과 함께 망명했으며, 산서성군은 옌시산 휘하의 최고지휘관들 사이에서 분열되었습니다. 상전은 새로운 국민군 정부에 합류하기 위해서 부하들과 결별했는데, 이것은 이전 옌시산 정부의 많은 사람들에게 배신으로 받아들여져 많은 비판을 받았습니다. 한편, 푸쭤이와 쉬융창은 산서군벌의 충성스러운 보수파 장군들의 영지를 규합해, 성의 별칭에서 이름을 따 신\"진계\"군벌을 세웠습니다. 이들이 새로운 정권에 약간의 문제가 될 것으로 예상되지만, 결국엔 해결될 것입니다.§!"
 SHX_jia_jingde_remnant_party: "옌시산 충성파"
 SHX_jia_jingde_remnant_party_long: "산서성 정부 (망명 중)\n§g옌시산의 최측근들이 타이위안에서 그의 새로운 정치적 본거지인 베이징으로 급히 도주했기에, 이제 그의 옛 정부의 남은 것들은 오랫동안 지방 관료로 일했고, 독판부의 사무총장인 자징더의 손에 넘어갔습니다. 그 후 그는 옌시산에 의해서 산서성 임시 독판으로 임명되었는데, 표면적으로는 오랜 공직 생활에 대한 보상이지만, 국민군 군대가 타이위안을 포위하고 있는 지금으로서는 다소 공허한 직책으로 보입니다.\n\n그럼에도 불구하고, 이 대의를 위해서 가능한 모든 사람들; 남아있는 관료들, 신사층의 지원을 받는 반사회주의 민병대, 유교 전통주의자, 도시 지식인과 상인들, 그리고 그가 모을 수 있는 모든 방어 병력들을 규합했습니다. 비록 성을 직접적으로 집어삼킨 전투에서 그는 지휘권이 없었지만, 산서성의 군사 및 법 집행부 수장으로서 그의 직책은 이런 상황에서는 큰 도움이 됩니다.§!"
 SHX_national_populist_sacrifice_league: "희맹회"
 SHX_national_populist_sacrifice_league_long: "철혈구국단\n§g중국의 통일을 위한 전쟁이 치열해지면서, 급진적인 청년들이 량화즈를 중심으로 다가오는 전쟁을 위해 조직되었습니다. 량화즈의 당숙 옌시산이 일본에서 유학하는 동안, 신해혁명 도중에 창설된 철혈장부단을 모델로 한 작은 조직의 이름을 딴 이 \"희맹회\"는 국가 해방을 위한 여러 다른 급진적인 저항군들이 모인 조직입니다. 상당히 광신적이고 순교를 두려워하지 않은 그들은, 전쟁에서 용맹한 모습을 보여주었습니다.§!"
 SHX_fringe_radicals: "급진파"
 SHX_fringe_radicals_long: "사회주의 급진파 잔당\n§g사회주의의 매력은 산서의 산악에서 상하이의 번화한 거리에 이르기까지 중국 전역에 퍼져있으며, 많은 사람들이 평등한 사회주의 중국이라는 희망적인 이상에 목매고 있습니다. 국민당이나 중국공단당의 급진주의자들 휘하에서 활동하는 이 극단적인 단체들은 중국의 의회제도를 따르는 것을 거부하고 있습니다. 이들은 새로 선포된 중앙정부를 단지 사회주의 혁명에 대한 배신자로 보고 있습니다.§!"
 SHX_chinese_syndicalist_party: "중국공단당"
 SHX_chinese_syndicalist_party_long: "중국공단당\n§g주로 도심이나 항구 도시에 국한된 중국공단당은 수년간 중국국민당에서 떨어져 나온 하위정당으로 남아 있었습니다. 하지만 최근에 중국이 통일되면서, 중국공단당의 해외 당원들은 유럽에서 중국으로 돌아왔습니다. 이념적 차이로 인한 분열로 인해서 당은 천두슈와 리리싼이 이끄는 정통파와 정사오위가 이끄는 급진파, 그리고 리다자오와 같은 기타 공단주의자들로 나뉘어져 있습니다. 그럼에도, 중국공단당은 급진적인 학생들과 노동자 사이에서만 강한 지지와 영향력을 가지고 있기에, 중화민국 내에서 주요 정치 세력이 아닙니다.§!"
 SHX_kuomintang: "국민당"
 SHX_kuomintang_long: "중국국민당\n§g중국국민당은 쑨원 선생의 당이며, 초기 북양정부에 있던 쑨원과 쑹자오런의 국민당의 후계자라고 주장합니다. 쑹자오런의 죽음과 쑨원의 몇 차례 망명 이후, 당은 1919년 10월 10일에 다시 설립되었습니다. 당은 국민당 당국 아래서의 중국 민족주의의 개념을 채택하고, 민족, 민권, 민생의 교리인 \"삼민주의\"를 지지합니다. 국민당은 1925년에 북벌을 개시해 중국을 통일하려고 시도했지만, 북벌의 실패로 인해서 당이 중국 곳곳이나 해외로 흩어졌습니다. 전통적으로 \"빅텐트\" 정당인 중국국민당은, 좌파 당원들이 주류이며, 최근 중국의 통일로 인해서, 국회 내의 입지를 늘리기를 원합니다.§!"
 SHX_rural_reconstruction_party: "향촌건설협회"
 SHX_rural_reconstruction_party_long: "향촌건설협회\n§g전 신보황회의 좌파 당원들과 옌양추(Y.C. 제임스 \"지미\" 옌 이라고 잘 알려진)이 이끄는 향촌건설협회는 진정한 중국의 중심이 각 성의 마을에 있다고 보는 로비스트와 정치인들을 대표하는 정당입니다. 그들은 중국의 마을들이 새로운 중국의 민주주의의 발상지라고 보기에, 중국 마을들이 기술적 및 사회적 발전의 형태로 발전하기를 바랍니다. 당의 대다수가 전 산서군벌의 토지개혁 정책을 지지하기에, 향촌건설협회의 당원들은 국회 내에서 영향력을 확대하기를 희망합니다.§!"
 SHX_chinese_democratic_league: "중국민주동맹"
 SHX_chinese_democratic_league_long: "중국민주동맹\n§g장쥔마이(카슨 장)가 결성한 중국민주동맹은 주로 국민당의 당국 이념을 따르길 거부하고, 대신 중국 공화주의나 연성주의의 개념에 동의하는 남부 공화주의자들로 구성되어 있습니다. 이 당은 중국치공당의 당원 대다수로 구성되어 있으며, 서구 자유주의에서 약간의 영감을 얻었습니다. 당은 중화민국이 진정한 민주주의 국가로 이행하기를 바라고 있으며, 이들의 주요 요점 중 하나는 선거를 확대하고 복수정당제를 도입하는 것입니다.§!"
 SHX_recovery_party: "부흥당"
 SHX_recovery_party_long: "부흥당\n§g\"부흥당\"은 구 안휘군벌(당시 부흥연맹으로 개칭)과 교통계의 잔존 세력으로 구성되었습니다. 량스이가 이끄는 이 당의 대다수는 봉천정부에 속해있었지만, 장쭤린의 모험주의와는 빠르게 거리를 두었습니다. 국가의 재정적, 산업적 이익을 대표하는 그들은 정계, 특히 옛 권력 기반인 만주에서 확고한 제2야당 자리를 차지하고 있습니다. 그러나 오랜 경쟁자들 및 다른 사소한 분쟁들 사이에서 발생한 끊임없는 내부 분열은 이 불안한 동맹이 여기서 더 성장하기는 힘들다는 것을 의미합니다.§!"
 SHX_democratic_constitutionalist_party: "민주헌정당"
 SHX_democratic_constitutionalist_party_long: "민주헌정당\n§gDCP라고도 알려진 \"민주헌정당\"은 이전 직예정부에 참여했던 사람들을 포함한 중국 정계의 \"장년층\"으로 구성되어 있습니다. 다양한 지도자들과 함께, 이들은 급진적이고, 공개적이며, 갑작스러운 변화를 경멸하지만, 그들은 1913년의 진보당의 후계자를 자처하면서 자유주의적이고 민주적인 개혁 방향을 지지합니다. 많은 당원들이 신문화운동의 자랑스러운 지지자이자 국회의장 직을 맡고 있고, 실용주의자이자 가장 영향력 있는 지식인인 후스의 뒤에 숨어있습니다. 그들은 입헌주의적인 민간 정부가 통치하는 국가를 꿈꿉니다. 그러나 민주개혁에 대한 이들의 꿈은 현실과 타협할 수밖에 없었습니다.§!"
 SHX_feng_unification_party: "국민혁명당"
 SHX_feng_unification_party_long: "국민혁명당\n§g국민혁명당은 한때 혁명과 중국의 구원을 위한 펑위샹의 군대인 국민군의 후계자이며, 이제는 겉보기에는 중국 민족주의를 대표하는, 완전하게 정치적 기능을 갖춘 정당이 되었습니다. 이 당은 감리회에 영향을 받은 도덕성과 준사회주의 수준의 개혁에 기반한 국민군 강령을 기반으로 운영되며, 쑨원의 삼민주의에 이상에 동의하며, 민족주의적이고 약간의 사회주의적인 요소가 포함된 혁명 중국을 만들려고 합니다. 펑 총통이 이끄는 이 당은, 민주주의를 지킨다는 원칙을 기반으로 운영되고 있습니다. 얼마나 그 원칙에 충실한지는, 시간만이 알려줄 것입니다.§!"
 SHX_feng_unification_party_bad_long: "국민혁명당\n§g국민혁명당은 한때 혁명과 중국의 구원을 위한 펑위샹의 군대인 국민군의 후계자이며, 이제는 겉보기에는 중국 민족주의를 대표하는, 완전하게 정치적 기능을 갖춘 정당이 되었습니다. 국민혁명당의 대부분의 당원들은 대부분 과거 군벌 출신이며, 아마도 그들의 과거 정당성과 권위를 재확인하려는 방법이라고 생각됩니다. 그러나 국회의 많은 민주적인 파벌들은 그들이 그저 군벌주의 정당에 불과하다고 비난했습니다.§!"
 SHX_assorted_warlords: "군벌"
 SHX_assorted_warlords_long: "지역주의자와 지역유지\n§g중국의 통일전쟁이나 항일전쟁에서 모든 군벌과 군사적 강자들이 패배한 것은 아닙니다. 전국적으로, 여전히 많은 지역주의자들과 지역유지들이 남아있습니다. 이들은 국가의 대의에 충성하는 척하면서도 실제로는 권한을 사용해 국민들을 괴롭히고 착취하기 위해 새 정부에 합류했습니다. 오직 시간만이 이 파벌이 진정으로 굴복할 것인지를 알려줄 것입니다.§!"
 SHX_young_china_party: "중국청년당"
 SHX_young_china_party_long: "중국청년당\n§g량치차오와 오스만 제국의 청년 튀르크당에서 영감을 받아 창당된 중국청년당(청치에 의해서 설립됨)은 훈정이 끝날 때까지 당국이 이끌어야 한다는, 고도로 중앙집권화된 중국이라는 개념을 고수합니다. 한때는 상대적으로 \"온건파\"에 속했지만, 당내 많은 사람들이 신생 민국이 세계에 뒤처질 수도 있다고 보기 때문에, 최근의 급진적인 흐름이 급상승하고 있습니다. 따라서 그들은 한족 우월주의의 이념과 국가의 지도자를 중심으로 우상숭배가 형성되고, 대중 세뇌의 아이디어를 촉진하는 성향인 반제국주의 요소를 반영합니다. 그들은 또한 세계의 다른 국가를 따라잡기 위한 노력으로 중국의 급진적인 산업화를 요구합니다.§!"
