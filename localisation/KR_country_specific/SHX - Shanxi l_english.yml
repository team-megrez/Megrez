 shx_edu.0.t: "교육 개혁이 거의 완료됨"
 shx_edu.0.d.yan: "많은 어려움과 상당한 반대에도 불구하고, 산시성은 드디어 10개년 산업화 계획을 위한 국내 기반을 구축하는 데 필요한 과학적, 기술적 역량을 갖추었습니다. 이미 그 뿌리까지 부패한 산서대학교, 산서인민사범학교, 그리고 10년 전에 설립된 여러 기술학교 등은 산시성의 기존 고등 교육 체계의 기반이었지만, 최근의 노력을 통해 이 교육 체계의 부패를 제거하고 더 강력한 지원 체계로 탈바꿈하였습니다. 외국에서 교육받은 학자들, 국내 기술자들 그리고 끈질긴 의지를 이용해 무능하거나 의욕이 부족한 교수들을 교체하거나 재교육하였으며, 학생들은 당근과 채찍 방식으로 관리되었습니다. 대학 캠퍼스는 여전히 학생들이 공부 대신 여가를 즐기는 공간이지만, 이전에 캠퍼스를 죄악의 소굴로 만들었던 악습은 크게 줄었습니다. 사용자가 부족하여 장기간 폐쇄되었던 캠퍼스 도서관은 새로운 산시성과 중국을 만들기 위해 공부하는 미래의 유망한 학생들을 위해 다시 문을 열었습니다. 교수와 학자들은 정부의 지원을 받아 산시성에서 연구를 수행하며, 베이징의 동료들과, 더 나아가 세계의 학자들과 동등한 위치에서 연구를 진행하고 있습니다.\n\n산시성에는 여전히 해결해야 할 많은 문제가 있습니다. 이는 주로 고등 교육 내에서 여전히 계층 간의 불평등이 존재하기 때문입니다. 장학금 일부가 하위 계층 학생들에게 제공되긴 했지만, 대부분의 학생들은 부유한 계층 출신입니다. 그럼에도 불구하고, 산시성이 10년 전보다 상당히 나아졌다는 것에는 의심의 여지가 거의 없습니다."
 shx_edu.0.d.feng: "수많은 어려움과 상당한 반대에도 불구하고, 산시성은 결국 오래전부터 약속해 왔던 보편적 초등학교 교육을 이루어 냈습니다. 옌시산이 산시성을 지배하던 초기에 세워진 기반과 펑위샹이 유세 시간 동안 야심 차게 추진한 대중 교육 사업에서 영감을 얻어, 산시성의 어린이들은 이제 성의 전 지역에서 현대적 교육 과정을 누릴 수 있게 되었습니다. 이는 산시성의 가장 황량하고 가난한 지역도 포함되며, 이곳은 정부의 지원과 함께 가장 소외된 곳에도 현대 교육을 제공하려는 용기 있는 교사들을 지원받았습니다. 학교에서 학생들은 신문과 정부 간행물을 통해 읽고 쓰는 방법뿐만 아니라, 동물 사육, 산수, 농학, 기술 기능 등 실질적인 직업 기술도 배웁니다. 또한 윤리, 위생, 육아, 그리고 영어, 일본어, 고전 중국어와 같은 언어 등의 여러 생활 기술도 중국인을 위한 현대적 교육에 포함되었습니다.\n\n산시성의 야심찬 교육 사업의 혜택은 아이들뿐만 아니라 성인들에게도 돌아갔습니다. 일생을 들판이나 공장에서 고된 노동에 시달렸던 성인들도 이제 야간 수업에 참석하고 글을 배울 기회를 얻었습니다. 오랫동안 소홀히 취급되었던 여성 교육은 초등학교에 여성 학생들이 더 많이 등록하면서 교육에 관한 관심이 부활하였음을 볼 수 있었습니다. 산시성의 교육에는 아직 개선해야 할 부분이 많고, 고등 교육은 조금 뒤처지기 시작했지만, 산시성이 10년 전보다 훨씬 나아졌다는 것을 의심하는 사람은 거의 없습니다."
 shx_edu.0.d.default: "어... 망할 스파게티 코드... 국기와 관련해서 무언가 문제가 생긴 것 같군요. 깃허브에 제보해 주시길 바랍니다. 아! 토지개혁이 완수된 것을 축하합니다."
 shx_edu.0.a: "언젠가 이들도 교육에 대한 우리의 노력을 깨닫겠지."
 shx_edu.1.t: "신세대 교육"
 shx_edu.1.d: "산시성의 교육은 부족하다고만 말하기엔 턱없이 모자랄 정도로 열악합니다. 옌시산이 10년 동안 다스리면서 산시성이 문맹률 감소에 상당한 성과를 이루었다는 것을 의심하는 사람은 거의 없지만, 전쟁과 혼란은 산서가 이뤄낸 교육 성취를 계속 유지하는 데 필요한 자금을 소진시켰습니다.\n\n초등학교는 4년간의 학교 교육을 의무화했음에도 불구하고, 많은 학생들이 밭에 일손이 필요하거나 기술을 배운다는 명목으로 집에서 머무르며 학교에 나오지 않고 있습니다. 대다수의 학교가 자금 부족에 시달리고 건물은 부실 공사로 지어져 학생들 사이에서 학교에 대한 부정적인 인식을 불러일으키고 있습니다. 중학교도 상황이 그리 좋진 않습니다. 인민사범학교 교장인 자오다이원의 가혹하고 극단적인 조치가 대규모 학생 봉기를 일으킨 이후, 정부는 미래 세대의 소요를 두려워하고 있습니다. 학생들은 수시로 시험에서 부정행위를 자행하고, 성적을 너그럽게 주지 않거나 너무 이질적으로 보이는 교사들은 협박하는 등, 학교에 대한 정부의 통제는 사실상 붕괴된 상태입니다. 1925년에 옌시산의 권위주의와 서구 제국주의에 대항하기 위해 설립된 학생회는 지난 수년 동안 부패하고 방향성을 잃어, 실질적으로는 현 상태를 유지하려는 노력 외에는 별다른 목표를 가지지 않고 있습니다.\n\n고등 교육 역시 이런 상황에서 예외는 아닙니다. 산서대학교는 사실상 거대한 정부 지원형 리조트처럼 운영되며, 교수들은 자신의 빈약한 월급으로 학생들과 도박을 하고, 교수들의 역량 부족은 대학의 자체 발전소가 고장이 났을 때 기계공학 교수조차도 손쓸 방법이 없을 정도로 심각한 수준입니다. 외국인 교수와 서구, 베이징, 일본에서 교육받은 교수들 사이에서는 끊임없는 갈등이 있으며, 부패 문제는 심각한 수준에 이르렀습니다.\n\n이런 많은 문제들을 고려하면, 완벽은 좋은 것의 적이라는 말이 사실임을 알 수 있습니다. 산서는 현재로서는 특정 분야에 노력을 집중하는 것이 가장 바람직하며, 심도 있는 논의 후에 그 방향이 결정될 것입니다..."
 shx_edu.1.a: "고등교육을 부활시켜야 한다!"
 shx_edu.1.b: "보통교육을 추구해야 한다!"
 shx_edu.2.t: "런즈궁의 귀향!"
 shx_edu.2.d: "중국에서 가장 교육 수준이 높은 많은 이들이 외국의 학교를 나왔다는 것은 '백년국치' 동안, 이 나라가 얼마나 큰 추락을 겪었는지를 뚜렷하게 보여줍니다. 이들 대부분은 외국 기업에서 일하거나, 더 나은 생활을 할 수 있고 자신들에게 익숙해진 서구의 사치를 즐길 수 있는 해안 지역 근처에 머물고 있습니다. 실제로, 산시성은 유망한 학생들을 해외로 보내기 위해 장학금을 제공하곤 했지만, 정작 귀국한 학생들이 너무나 반항적이고 서구식 생활에 익숙해져 있다는 것을 깨달으면서 이 방식은 중단되었습니다. 이에 대한 대안으로 산시성은 국내에서 학생들을 교육하는 데 집중하려 했으나 이것이 성공할지는 미지수입니다.\n\n산시성이 교육 개혁을 추구하는 가운데, 자오피롄(인민사범학교의 교장이자 사실상의 교육부 장관)은 산서대학교가 새로운 교수를 채용하고 있다는 공고를 냈습니다. 그러나 반응은 미미하였고, 그중에서도 유능한 사람들은 더욱 적었습니다. 그럼에도 불구하고 베이징의 칭화대에서 일하던 젊은 학자 런즈궁(또는 CK 젠)은 눈에 띄는 인물이었습니다.\n\n산시성의 가난한 집에서 태어난 그는 1921년, 15세라는 나이에 칭화대에 입학하기 전까지 산시성의 교육 체계의 초기 단계를 거쳤습니다. 그 후에는 MIT와 펜실베이니아 대학교에서 학사 과정을 이수하였고, 불과 몇 년 만에 하버드에서 물리학 박사 학위를 받았습니다. 이러한 뛰어난 학자를 모집하는 것은 쉽지 않았지만, 그는 애국심과 우리가 개혁하고자 하는 모습의 진정성에 감동하였다고 주장했습니다(당연히 그에게 주어진 매우 큰 금액의 급여가 이를 더욱 격려했을 것입니다). 하지만 산서대학교의 도서관이 사용자 부족으로 문을 닫는 등. 교수로서 그에게는 많은 일이 기다리고 있습니다.\n\n산시성의 고등 교육은 대부분 실용적인 기술에 초점을 맞추고 있으며, 이론적인 부분보다는 실제적인 학문을 중시하고 있습니다. 또한 산시성은 베이징 출신의 학자들에 대해 상당한 불신을 표현해 왔습니다. 이 젊은 학자가 산서의 교육적 목표를 진정으로 구현할 수 있을지 관심을 가지고 지켜볼 필요가 있습니다."
 shx_edu.2.a: "존경받는 분."
 shx_edu.3.t: "학생회의 수업거부"
 shx_edu.3.d: "교육 개혁을 위한 우리의 새로운 시도를 듣고 학생협회는 총파업을 선포하였고, 수업 참석을 거부하며, 심지어는 수업에 참여하는 교사와 학생들까지 위협하였습니다. 정부 일각에서는 이들이 마지막으로 활동했던 이후로 무질서하고 침체된 상태일 것이라고 기대했으나, 학생들은 우리의 개혁으로 인해 자신들의 지위가 더욱 하락할 것을 우려하며 강력하게 반발하고 있습니다. 실제로 산시성에서는 경제가 엄청난 변화를 겪고 있고 일자리가 부족한 상황에서 중등학교와 대학 졸업생들은 \"졸업하면 실업자가 된다\"라는 불만을 자주 제기하고 있습니다.\n\n물론 이런 일이 일어난 게 이번이 처음인 건 아닙니다. 1920년대에 인민사범학교의 교장인 자오다이원은 반대파를 가혹하게 탄압하였고, 자신의 아들 한 명을 감옥에 넣고, 또 다른 아들은 추방하였습니다. 그는 베이징에서 교육받은 학생들을 강하게 불신하였습니다. 그러나 이런 노력은 학생들이 과격해지는 것을 멈추지 못했고, 1925년에 협상국이 산동을 일본에 넘기려 한다는 소식이 전해지자, 학생협회의 외국 상품 불매 운동을 포함한 소규모 반제국주의 폭동이 타이위안에서 발생하였습니다. 비록 빠르게 진정되었지만, 나중에 학생들에게 부과되는 세금이 인상되자 대규모 파업과 폭동이 발생하였고, 옌시산은 자오를 해임할 수밖에 없었습니다.\n\n자오피롄이 그의 후임으로 지명되었고, 학생들에 대한 보다 관대한 그의 접근 방식은 학생들에게 더 큰 힘을 실어주었습니다. 인민사범학교는 교사들을 양성하는 곳이므로, 이는 사실상 학생협회에 교육의 많은 부분을 통제하도록 맡긴 것이나 다름없었습니다. 학생협회는 그들의 힘을 이용하여 외세 친화적, 과도하게 엄격하거나 학생들을 분노하게 하는 교사들을 위협해 왔습니다. 때로는 시험을 치기 위해 참석하는 것을 막거나 겨울 방학을 연장하기 위해 파업을 벌이기도 했는데, 이는 산시성의 교육 체제 붕괴에 기여하였습니다.\n\n우리의 교육 개혁은 일부 통제력을 되찾는 것이 필요할 것으로 보이며, 충돌은 불가피할 것으로 보입니다."
 shx_edu.3.a: "또냐..."
 shx_edu.4.t: "계속되는 학생들의 등교거부"
 shx_edu.4.d: "\"교사들은 너무나도 자주 학생들이 어떤 과목을 공부하는지 신경 쓰지 않고 있으며, 미래에 실질적인 도움이 될 것들을 가르치는 데 어떠한 노력도 기울이지 않고 있다. 그 결과, 많은 학생들이 교사들의 생계유지를 위해서만 학교에 다니는 꼴이 되어 버렸다!\"\n\n[Root.GetLeader](이)가 내놓은 최근의 불평을 통해 볼 수 있듯이, 산시성에서의 교육은... 진전되고 있다고 볼 수 있습니다. 여러 가지 결함에도 불구하고, 초등학교는 대체로 출석률이 양호한 편이지만, 중등교육은 초등 및 고등 교육에 비해 크게 소홀히 다루어져 왔습니다. 약 6년의 교육 기간을 포괄하는 중등 교육(번역상의 문제로, 이 맥락에서 \"중등교육\"은 중학교와 고등학교 교육을 모두 포함합니다)은 산시성의 많은 사람들에게는 부담스러울 정도로 수업료가 비싸다고 할 수 있습니다. 실제로, 상대적으로 기회가 부족한 상황에서, 10대에 학교를 그만두고 실질적인 기술을 배운 학생들이 공부를 한 또래보다 더 취업에 유리한 경향이 있습니다.\n\n산시성은 교육의 중요성을 알리기 위해 중등교육의 수업료를 크게 낮추고, 심지어 10개년 계획의 산업 부문을 위한 현대적인 교육 노동자 기반을 조성하기 위해 중등 교육을 의무화하는 방안까지 고려하고 있습니다. 이런 정책에 대해, 자녀의 미래에 대한 우려와 더불어 비용 증가에 대한 불만을 가진 보수적인 사람들과 부모들로부터 상당한 반발이 나오고 있습니다. 아마도 때로는 다른 시각으로 바라보는 것도 나쁘지 않을 것입니다."
 shx_edu.4.a: "그냥 내버려두자."
 shx_edu.4.b: "무단결석 금지법을 집행하라!"
 shx_edu.5.t: "학교의 군국화"
 shx_edu.5.d: "난립하는 군벌과 빈번한 폭력이 일상인 시대에, 옌시산과 펑위샹이 각자 교육의 군사화가 필요하다는 결론에 도달한 것은 당연한 일이라고 볼 수 있습니다. 1920년대, 중학생들은 교복을 입고 정기적인 군사 훈련을 받았으며, 가혹한 규율, 도덕, 복종에 대한 철저한 교육을 받았습니다. 처벌은 가혹했고 결국 이는 봉기를 촉발하였습니다. 두 독재자는 군사화된 교육이 일본의 성장을 가능하게 했다고 인정하면서, 이런 교육 방식에 지속적으로 관심을 가졌습니다.\n\n그러나 학부모들의 반발과 대중들의 관심 부족으로 이러한 교육 방식들은 대부분 중단되었습니다. 소년군 대원들 대부분은 멋진 제복을 입고 군인이 되는 법을 배우기보다는 군인 놀이를 하는 데에 더 많이 몰두했습니다. 체육은 건강한 몸을 중시하며, 산서체육회가 아직 잘 운영되고 있는 몇 안 되는 과목 중 하나로 여전히 활발히 진행되고 있습니다. 이러한 군사화 교육을 다시 활성화하려는 노력은 시간이 걸릴 것이며, 산시 문화에 변화를 가져올 것입니다. 그러나 이는 아마도 필연적으로 이뤄져야 할 일일 것입니다."
 shx_edu.5.a: "중국의 슬픈 현실이군."
 shx_edu.5.b: "애들은 애들로 두자."
 shx_edu.6.t: "학생들 처리"
 shx_edu.6.d: "인민사범학교의 교장이자 교육부 장관인 자오피롄은 항상 어려운 위치에 놓여 있었습니다. 최근 그는 [SHX.Capital.GetCapitalVictoryPointName] 대부분을 집어삼킨 학생 파업을 끝내야 하는 임무를 맡게 되었습니다. 이 도전을 복잡하게 만드는 요소 중 하나는 학생들이 확실한 지도자를 가지고 있지 않다는 점이며, 학생회 내 여러 파벌이 각각 다른 목표를 추구하고 있다는 점입니다. 그렇지만, 쉬운 시험, 고임금 일자리의 약속, 그리고 병역 면제 등 일관된 학생들의 요구사항이 몇 가지 나타났습니다. 산시성의 부실한 교육 체계로 인해 많은 학생들이 기술직 일자리는 풍부하지만, 자신이 제대로 못 배워 자격을 갖추지 못해 일자리를 얻지 못하고 느끼고 있습니다.\n\n학생 지도자 중 상당수가 베이징에서 교육을 받았고 급진적인 성향을 지니고 있으므로 상급자를 설득하기도 쉬운 일이 아닙니다. 그들의 두려움은 이해할 수 있지만, 그들의 요구 중 상당수는 불합리하거나 심지어 10개년 계획의 목표와도 상충하는 경우도 있습니다. 게다가 그것이 학생들을 충분히 달래줄 것이라는 보장도 없습니다. 교육부에서 자오의 오랜 경쟁자이자 최근에 향촌시찰위원회의 의장으로 임명된 펑쓰즈는 이 기회를 잡아 철저한 규율을 요구하며, 규율에 어긴 학생들에 대한 권위를 재확인하는 것을 지지했습니다. 그리고 그는 옌시산 독판이 임명한 난페이랑 경찰청장과 동맹을 맺었습니다. 하지만 군대를 동원해 파업을 강제로 종료시키는 이전 정부처럼 행동한다면, 학생들을 더욱 급진화시켜 학생들이 불온단체로 발걸음을 옮기게 만들 수도 있습니다. 결국, 산시성은 다음과 같이 결정했습니다:"
 shx_edu.6.a: "저들이 원하는 것을 주어라."
 shx_edu.6.b: "저들을 진압하라!"
 shx_edu.6.c: "일단 기다려보자."
 shx_edu.7.t: "비밀결사의 운명"
 shx_edu.7.d: "산시성에서 정당을 금지한 것은 옌시산의 통치 아래 산시성을 단결시키기 위한 것이었지만, 오히려 산시성 전역에 다양한 비밀 단체가 생겨나는 결과만 낳았습니다.\n\n그중에서도 민족주의, 반일, 반제국주의, 통일 중국을 염원하는 지식인들이 주축을 이루었습니다. 한편 공화주의 선동가들은 자유화, 군주제 및 봉건 잔재 철폐 등 급진적인 개혁을 추구하기도 했습니다. 일부는 산시성 동부와 시안에서 테러를 일으켜 베이징의 통제를 불안정하게 만들기도 했습니다. 옌시산이 창시한 신유교적인 단체인 세심사도 어느 정도 독립성을 보였지만, 의욕이 약했던 많은 사람들이 떠났고 광신도들만이 남아 있습니다. 비록 이젠 산시성 권력의 중심은 아니지만 그들의 이야기는 여전히 전해지고 있습니다."
 shx_edu.7.a: "민족주의적 지식인을 양성하자."
 shx_edu.7.b: "공화주의자들에게 접근하자."
 shx_edu.7.c: "반군들에게 투자하자."
 shx_edu.7.e: "세심사를 지원하자."
 shx_edu.8.t: "향촌 교육을 위한 시범학교"
 shx_edu.8.d: "옌시산은 10개년 계획이 시작될 무렵 중국이 여러 면에서 뒤처져 있다고 주장했습니다. 농민들은 무지하고, 중국의 지식인 대부분은 실용적인 과학보다는 고전과 철학에 집착했으며 비효율적인 거만함에 빠져 있었습니다. 중국의 농업을 살리기 위한 그의 해결책은 특수 농업 학교를 설립하여 억압받는 농민들을 감독하는 거만한 관리들의 낡은 체제를 대체하는 것이었습니다.\n\n농업 및 지식인 계층에서 모집한 첫 시범학교의 학습자들은 '학생'이 아닌 '견습생'으로 불렸고 이는 그들에게 겸손함을 불어넣고, 농민들과 나란히 일할 수 있는 편견 없는 태도를 심어주는 데 목표를 두었습니다. 그들은 지역 축제에 참석하고 연극을 공연하고 농민들을 위해 진료소를 운영하는 등 지역 생활에 참여하도록 독려받았습니다. 이 학교가 세워진 지역에서는 사회주의가 견제되었고 정부에 대한 충성심을 유지했습니다. 학교는 진보의 꿈을 구현한 것을 강조하는 '신향촌'이라는 공식 기관지도 발행했습니다.\n\n이제, [Root.GetLeader](은)는 이 사업을 확장하고, 성 전체에 이와 같은 학교들을 더 많이 건설하려는 희망을 품고 있습니다. 물론 기존의 학교보다 관리·감독이 덜한 탓에 앞으로 넘어야 할 산은 많을 것입니다. 하지만 성공할 경우, 이 학교들은 중국 전역의 농업 개혁에 관한 모범 사례가 될 것입니다!"
 shx_edu.8.a: "진정한 변화의 한걸음이다."
 shx_edu.9.t: "산서의 선교학교"
 shx_edu.9.d: "선교사들은 이 지역에서 오랫동안 활동해 왔지만, 그들의 업적에 관해서는 호불호가 갈렸습니다. 특히 오벌린 칼리지 출신 선교사들이 행한 자선, 의료, 학교 설립 및 유지 지원 등의 활동은 널리 인정받았지만, 오만과 무능으로 인해 적대감을 불러일으킨 경우도 많았습니다.\n\n산시성의 교육 제도를 현대화하기 위해 노력하면서 우리는 이 외국인들이 여러 학교와 대학에서 얼마나 많은 영향력을 행사할 수 있도록 허용할 것인지에 대해서도 결정해야 합니다."
 shx_edu.9.a: "그들은 우리에게 가르칠 것이 많다."
 shx_edu.9.b: "그러나 우리는 스스로의 길을 개척해야 한다."
 shx_agri.1.t: "산서의 토지개혁"
 shx_agri.1.d: "산시성의 농업은 그 지역의 강들이 산시성의 계곡에 퇴적시킨 두텁고 풍부한 충적토를 기반으로 발전해 왔습니다. 산악 지형이 많고 토질이 열악한 이 지역에서는 농업이 남부의 펀허 계곡, 중앙의 타이위안 분지, 북부의 후타오강 계곡, 그리고 다퉁 분지에 주로 집중되어 있습니다. 대부분의 지역에서는 토지의 질이 열악하여 소작이 불가능했지만, 비옥한 토지가 있는 곳에서는 소작이 사회적 불평등을 악화시키며, 농민들의 원망을 샀고, 신사층의 지배력을 강화하였습니다.\n\n처음에 옌시산은 농촌에 투자하는 것이 산시성의 무역 불균형을 해소하는 방법이라고 주장하였습니다. 실제로 그가 공부한 유교 고전은 대부분 농업에 중점을 두었지만, 유지들로부터 통제력을 어느 정도 찾으려는 이전의 시도는 그가 고향을 방문했을 때마저도 사람들이 그를 멀리하는 결과를 초래했습니다. 신사층의 방해 행위는 자신들의 이익을 오히려 훼손하는 것으로 보였고, 국민군이 도착한 이후로는 점차 더 많은 소작농들이 국민군에 호감을 느끼게 되었습니다.\n\n산시성의 농업 발전을 위한 이전의 노력들은 그 장대한 목표에도 불구하고 또는 그 때문인지 혼합된 결과를 가져왔으며, 1934년 이후로는 매년 가뭄으로 인해 산시성의 농업은 심각한 피해를 입었습니다. 10개년 계획의 주요 초점은 산업화에 있지만, 어떠한 산업화 노력도 그 기반으로는 안정적인 토지 정책이 필요합니다. 그러므로 상당한 고민 끝에, 산시성은 다음과 같은 정책을 추진하게 될 것입니다..."
 shx_agri.1.yan: "온건한 토지개혁을 추구하자."
 shx_agri.1.feng: "광범위한 토지 재분배를 추구하자."
 shx_agri.2.t: "토지개혁이 거의 완료됨"
 shx_agri.2.d.yan: "산시성의 농촌 지역에 깊이 뿌리내린 빈곤과 불평등이 드디어 어느 정도 진전을 보이기 시작했습니다. 산시성 관료들의 끊임없는 노력과 농민과 지주 간의 권력 균형을 유지하려는 노력 덕분에, 산시성의 농업은 그 지역에 거주하는 사람들에게 안정과 번영을 가져다주었습니다. 엘리트 계층이 여전히 마을의 지도자 자리와 토지 대부분을 통제하고 있지만, 지방 관리들이 견제하는 역할을 수행하고 소송을 협박 수단으로 사용하는 것을 억제하려는 노력이 공정성이 조성되었습니다. 일정한 수준의 토지도 재분배되어, 자작농 계급도 성장하였습니다.\n\n산시성의 제한된 경작지를 활용하여 산시성의 농장들은 전통적인 곡물과 곡식뿐만 아니라, 수익성이 높은 환금작물, 특히 면화를 생산하고 있습니다. 이러한 노력은 농업과 관련된 제품을 취급하는 소규모 공장과 작업장, 그리고 발전하고 있는 농업 교육 기관 제도에 의해 지원됩니다. 총체적으로 보면, 산시성은 모든 것을 파괴했을 급진적인 변화를 피하면서도, 더욱 공정하고 생산적인 농업 부문을 만들어 내는 데 성공하였습니다."
 shx_agri.2.d.feng: "산시성의 농촌 지역을 오랜 시간 동안 괴롭혀 온 고질적인 빈곤과 불평등이 결국에는 급진적인 변화를 이끌어냈습니다! 오랜 시간 동안 농촌 유지들로부터의 지속적인 학대에 고통받던 농민들과 신사층의 비타협적인 태도에 지쳐있던 산시성에 의해, 산서 지도부는 오랫동안 지연되어 온 토지 개혁 약속을 추진하기로 했습니다. [SHX.Capital.GetCapitalVictoryPointName](은)는 농촌 부유층에 의해 무산되거나 방해받았던 이전의 실패한 개혁을 되짚어 보며 신중한 일련의 개혁을 추구하기보다, 유지들의 지배력을 완전히 박살내려는 방법을 선택하였습니다. 이로 인해 토지가 (가끔은 총구를 겨누며) 대규모로 재분배되었으며, 불공정한 소작료에 대한 공격도 시작되었습니다.\n\n시골에서는 지주들이 용병을 고용하고 중앙 정부에 도움을 청하는 등 긴장이 고조되었습니다. 하지만 그들은 자신의 사회적 지위를 바꾸거나 적어도 어느 정도의 복수를 실현할 기회를 붙잡은 농민들이 과격해지는 것을 막을 수 없었습니다. 이로 인해 산시성의 기반 시설뿐만 아니라 권력 균형이 피해를 입었습니다. 이 피해는 복구할 수 있는 범위를 넘어섰고, 정부가 이 사태를 어떻게 통제할 수 있을지, 또는 이런 움직임이 얼마나 오래 지속될 수 있을지에 대한 많은 의문이 제기되었습니다."
 shx_agri.2.default: "어... 망할 스파게티 코드... 국기와 관련해서 무언가 문제가 생긴 것 같군요. 깃허브에 제보해 주시길 바랍니다. 아! 토지개혁이 완수된 것을 축하합니다."
 shx_agri.2.a: "모든 토지는 인민들에게 돌아갈 것이다!"
 shx_agri.3.t: "농업 예산 구축"
 shx_agri.3.d: "우리가 농업에 다시 주목하게 된 것은 쉽지 않은 결정이었습니다. 이미 많은 자본이 산업 보조금에 투자되어 있었기 때문입니다. 농업 활동에 적절히 자금을 지원하려면 어떻게든 돈을 확보해야 합니다. [Root.GetLeader](와)과 그의 수하 앞에는 몇 가지 선택지가 있지만, 어느 것 하나 쉽게 결정할 수 있는 것은 아니었습니다.\n\n첫 번째 방법은 산시성 내 수익성이 없는 사업들을 쳐내는 것입니다. 이들 중 대부분은 과거 농업 개선 노력의 잔재였습니다. 여기엔 산시성의 건조하고 추운 환경 탓에 실패한 비단 생산업인 양잠업이 포함됩니다(아마도 애초부터 유교 고전에 지나치게 심취하여 도입한 걸로 보입니다). 또 다른 걸로는 더 튼튼하지만, 썩 아름답진 않은 현지 양과 교배하여 산시성 고유의 양 품종을 만들기 위해 오스트레일리아에서 메리노 양을 수입하려는 시도가 있었습니다. 그러나 농민들은 더 높은 세금을 내지 않으려고 일부러 양을 제대로 돌보지 않았고, 전문적인 수의사가 부족하여 대부분의 양이 우역에 걸려 폐사했습니다.\n\n두 번째 방법은 중앙 정부에 추가적인 자금을 요청하는 것입니다. 이렇게 하면 빚을 지게 되겠지만, 반대로 생각해 보면 성 내부 산업에서 자금을 이전하는 것이 아니라 외부에서 새로운 자금을 들이는 것이기도 합니다.\n\n마지막으로는, 우리 성 내의 세금을 인상하는 것입니다. 이 방법은 산시성의 농촌 지역이 이제 막 익숙해지기 시작한 많은 사업들을 줄이는 것보다 더욱 인기가 없을 것입니다."
 shx_agri.3.a: "모든 쓸모없는 계획들에서 삭감하라!"
 shx_agri.3.b: "중앙정부에서 예산을 배정해 줘야 한다!"
 shx_agri.3.c: "산서는 또 다른 세금 인상까지는 버틸 수 있다!"
 shx_agri.4.t: "세 교사의 이야기"
 shx_agri.4.d: "수십 년 간격을 두고 세 명의 남성이 교육 분야에서 경력을 쌓아왔습니다. 신해혁명 이전과 이후에 사범학교를 다녔던 사람들 사이에는 명백한 차이가 존재합니다. 가장 연장자인 롄톈샹은 일본 농업대학을 졸업했습니다. 그는 성공적인 양조가로서, 싱화 마을에 있는 그의 '이취안잉' 양조장을 통해 자신의 고향에 국제적인 명성을 가져가 주었습니다. 그의 성공은 곧 옌시산의 주목을 받게 되어 롄톈샹은 산시공립농업학교의 교장으로 임명되었습니다. 이어서 그는 산시고등농림학당에서 일하였으며, 오늘날까지도 농업 문제에 대한 중요한 조언자로서 활동하고 있습니다.\n\n다음은 쑤티런으로, 신해혁명 이전에 산시성 지방사범학교를 졸업한 뒤 일본으로 유학을 갔고, 1916년에 숙련된 화학자로서 귀국하였습니다. 그는 중학교에서 교사로서 일하면서 그의 지위는 계속해서 높아져 갔고, 중국 북부의 안정이 매우 중요하다는 신념 아래 신사층과 밀접한 관계를 유지해 왔습니다. 그 후 쑤티런은 옌시산을 위해 일하는 학자들의 집단인 '씽크 탱크'의 지도자가 되어, 옌시산의 여러 공적 저서를 편집하며 최측근 역할을 수행하였습니다.\n\n마지막으로, 웨이예처우는 신해혁명 이후 혼란이 가득했던 1917년에 베이징 사범학교에 입학하였습니다. 그는 중국의 사회주의 운동의 초기 일원이었고 산시(섬서)에서 중학교 교사로 일했습니다. 얼마 후, 그는 시안의 학생들과 다른 혁명가들을 이끌고 군벌과의 전쟁에 반대하였으며, 섬서농민협회의 주요 구성원이 되었습니다.\n\n이 세 사람은 여러 방면에서 산서 농민과 농촌을 장악하기 위해 경쟁하는 여러 세력 간의 거대한 사상적 차이를 상징합니다.  농촌에 대한 주목이 급증함에 따라 산서 전역에서는 농지의 미래에 관한 대화가 크게 증가하였습니다."
 shx_agri.4.a: "그러나 끝없는 장강의 물결은 도도하게 흐른다."
 shx_agri.5.t: "신사층의 항의"
 shx_agri.5.d: "시골의 상황을 개선하려는 우리의 노력에 대해 신사층은 반감을 표하고 있습니다. 역사를 통해 증명되었듯이 불안정한 정부에 의해 그들의 재산이 저평가되고, 약속된 보상이 가치 없는 채권으로 지급될 것을 우려하고 있습니다. 또한 이들은 주제도 모르는 농민들에게 통제권을 넘겨주게 될 것이라는 우려도 표하고 있습니다. 이런 이유로 신사층은 자신들이 할 수 있는 모든 방식으로 불만을 표출하고 있습니다.\n\n마을 장로들은 [Root.GetLeader]의 새로운 의제를 발표하는 회의를 거부하기 시작하였고, 대부분의 사람들은 소작료 변동을 고려하는 것조차 거부했습니다. 소수의 사람들만이 그들의 재산에 대한 \"공정한\" 보상을 경화로 지급해달라고 요구할 뿐만 아니라 개혁의 규모를 축소할 것을 요구하고 있습니다. 신사층은 대놓고 중앙 정부에 도움을 청했으며, 이는 우한의 신문이 우리를 사회주의자로 비난하고, 베이징의 조정이 공식적으로 우리의 계획을 포기하도록 요청하는 형태로 나타났습니다. 토지개혁을 향한 길은 우리의 선택과 관계없이 쉽지 않을 것임이 분명합니다."
 shx_agri.5.a: "저들을 쓸어버려라."
 shx_agri.5.b: "저들에게 보상해줘라."
 shx_agri.6.t: "간 큰 곡물 도둑들"
 shx_agri.6.d: "산시성의 부정부패를 청산하기 위한 노력의 일환으로, 산시인민정치감독협회는 '주간 감독'이라는 주간지에 그들이 발견한 비리에 대한 증거를 공개하였습니다. 그들은 최근에 1923년부터 옌시산 독판이 기근의 재발을 방지하기 위해 각 마을의 촌장들에게 각 가정에서 곡물을 모아 지역 사찰에 보관하도록 명령했다는 사실을 발견하였습니다. 이 사찰들은 원칙적으로 마을 장로들이 관리하도록 되어 있었지만, 향촌시찰위원회가 산시성의 여러 마을들을 순회하면서 광범위한 횡령이 발생하였음을 발견하였습니다.\n\n이 비리 추문에는 수십 명의 마을 촌장들이 연루되어 있으며, 그들 중 일부는 자오다이원과 같은 유명한 인물의 가문에 속해 있었습니다. 이들은 사찰을 사적인 용도로 사용하는 것뿐만 아니라 공금을 착복했다는 혐의를 받고 있습니다. 이는 산시성 감독관들에게 있어 큰 승리이지만, 성 정부의 체면에 영향을 미치거나 우리 정부와 관련된 증거가 나타나지 않도록 거래를 해야 할 수도 있습니다. 이 민감한 사안은 이제 독판에 의해 임명되고 오랫동안 충성심을 보여온 펑쓰즈의 손에 넘어가게 되었고, 그는 이제 결정을 내려야 합니다."
 shx_agri.6.a: "공개적으로 그들을 체포하라!"
 shx_agri.6.b: "예산을 삭감하라."
 shx_agri.7.t: "공도단"
 shx_agri.7.intro: "'공도단'은 1936년에 옌시산이 국민군과의 경쟁에서 농민들의 마음을 얻고, 점점 힘을 잃어가는 신사층에 압력을 가하기 위한 설립한 조직입니다. 향촌시찰위원회의 확장 형태인 이 새로운 '공도단'은 상당수의 학생들을 끌어들였고, 학교 인근에 본부를 설치하여 마을의 교사가 이를 이끌었습니다.\n\n공도단은 상당히 공격적인 활동을 펼쳐, 거의 5,000명의 상인, 신사, 그리고 관료들을 기소했습니다. 그러나 이러한 노력들은 진정성은 있었지만, 효과는 미미했습니다. 그들이 목표로 하는 대상이 높은 분들과 연줄이 있으면 상급자들이 공도단을 제지했고, 지역 깡패들이 종종 그들의 본부를 공격했으며, 때로는 농민들마저도 부자들과 함께 그들에게 맞서는 일도 있었습니다."
 shx_agri.7.default: "$shx_agri.7.intro$\n\n자신들의 사리사욕을 위해 공도단의 힘을 이용하려고 공도단에 들어온 사기꾼들은 도움이 되지 않고 있습니다. 지금 공도단은 기로에 서 있는 것으로 보입니다. 진정으로 국민군과 맞서려면 더 많은 노력을 기울여야 하지만, 정부 내 많은 이들은 이미 공도단은 그 목적을 달성했다고 주장하고 있습니다."
 shx_agri.7.feng: "$shx_agri.7.intro$\n\n그러나 많은 국민군 병사들이 이 조직에 합류하였고, 우리가 이 조직을 장악한 후에는 기존의 조직 구조를 이용하여 우리의 토지 개혁 전략을 시행하는 데 활용하였습니다. 그렇지만 우리가 지역 통제를 강화하는 데 어려움을 겪으면서, 우리 조직 내부에서도 자제해야 한다는 요구가 일어났습니다. 강경한 사회주의자들과 다양한 부랑자들이 이 조직을 활용한 것으로 알려졌지만, 펑위샹은 이 기관을 병합하기로 하였습니다. 그러나 너무 깊이 관여해서는 안 될지도 모릅니다..."
 shx_agri.7.a: "우리는 전진해야 한다!"
 shx_agri.7.b: "그들을 억제해야 한다!"
 SHX_industry.0.t: "산업 개혁이 거의 완료됨!"
 SHX_industry.0.d_Yan: "외국 자본의 유입은 산시성의 경제 발전에 전환점을 가져왔습니다. 지난 수십 년 동안 자립적이고 보호주의적인 산업화 정책을 시행해 왔다는 성과는 인정할 수 있지만, 최근에 들어온 대규모의 외국 자금이 산시성의 산업 역량을 키우는 데 결정적인 역할을 했다는 점에서는 의심의 여지가 없습니다. 담배, 성냥, 종이, 밀가루와 같은 소비재와 황산염, 염화칼륨, 탄산칼륨과 같은 화학물질을 생산함으로써 급증하던 산시성의 실업률은 급감했습니다. 산시성 전역과 그 이외의 지역에서 [SHX.Capital.GetCapitalVictoryPointName](으)로 사람들이 모여들어, 작은 규모지만 가속화된 산업혁명에서 필수적인 기술을 습득하고 있습니다.\n\n물론, 여전히 도전 과제는 존재하는데 바로 우리 경제의 상당 부분은 외국 기업들이 소유하고 있다는 점입니다. 그러나 우리 경제에 대한 신뢰는 성장하고 있으며, 이는 상당한 수의 사람들을 빈곤에서 벗어나게 함으로써 우리는 산시성민들의 신뢰를 얻고 있습니다. 다음 단계는 광업 부문을 발전시키는 것이지만, 적어도 우리는 우리 경제를 지배해 온 무역 적자를 해소하겠다는 목표에 한 걸음 더 나아갔습니다."
 SHX_industry.0.d_Feng: "마침내 산시성민들이 자신들이 지닌 모든 에너지와 노력을 총동원한 끝에 우리는 드디어 의미 있는 산업적 성과를 이루기 시작했습니다. 지난 수십 년간 진행된 대규모 산업화 사업의 지혜에 상당한 공이 있다 할지라도, 최근 우리 성민들의 노력이 산시성의 산업 역량을 경쟁력 있는 수준으로 높이는 데 상당한 성과를 보여주었다는 점에는 의심의 여지가 거의 없습니다. 이러한 노력의 주된 초점은 국가 계획을 통한 군수 및 중공업이었지만, 우리의 공장들은 담배와 종이 같은 산시성에 필요한 경공업 제품도 생산하고 있습니다. 산시성의 수많은 실업자가 다시 일자리를 얻었고, 우리 성은 [SHX.Capital.GetCapitalVictoryPointName]에 산업 중심지를 건설하는 데 필요한 기술력을 확보하고 있습니다. 기획자들은 새로운 사업의 윤곽을 그리는 데 열정을 불태우고 있으며, 지속적인 변화를 위한 추진력을 구축하고 있습니다.\n\n물론, 이 산업을 구축하기 위한 우리의 노력에는 막대한 비용이 따랐기에 해결해야 할 도전 과제들은 여전히 남아 있습니다. 우리 통화에 대한 신뢰는 여전히 불안정하며, 많은 외국인 투자자들을 몰아냈기 때문에 우리는 계속해서 자체적으로 자본을 마련해야 할 것입니다. 다음 단계는 광업을 보완하면서 무역 적자를 반전시키기 위한 여정을 이어가는 것이 될 것입니다!"
 SHX_industry.0.default: "어... 망할 스파게티 코드... 국기와 관련해서 무언가 문제가 생긴 것 같군요. 깃허브에 제보해 주시길 바랍니다. 아! 토지개혁이 완수된 것을 축하합니다."
 SHX_industry.0.a: "앞으로!"
 shx_industry.1.t: "산업화를 향한 우리의 길"
 shx_industry.1.long_intro: "산시성의 주요 산업은 타이위안 분지 주변에 집중되어 있으며, 이는 산시성이 산업 지역을 개발하려는 노력의 중심이 될 것입니다. 산시성은 지난 10여 년 동안 산업화를 위한 여러 차례의 시도를 거쳐 왔는데, 각 시도는 각기 다른 성공 수준을 거두었다가 얼마 안 있어 중단되었습니다. 산시성의 산업계는 중국 내 다른 지역들에 비해 뒤처져 있으며, 그들의 사고방식은 매우 폐쇄적이고 족벌주의적이어서 현대적인 자본주의 사고방식에 적응하지 못하고 있습니다. 이러한 정체 상태는 산시성에 타격을 입히고 국내 산업 기반을 발전시키려는 노력을 지연시켰습니다. 그럼에도 불구하고 산시성에는 국가가 지원하는 공장과 작업장이 상당수 남아 있고(비록 항상 이익이 보장되는 것은 아니지만), 제한된 교육을 받은 기술 노동자들이 있으며, 석탄과 철의 매장량은 풍부하고, 중국의 다른 지역과 철도 연결을 확장하는 데에도 어느 정도 진전이 있었습니다."
 shx_industry.1.warwithQIE: "$shx_industry.1.long_intro$\n\n현재 [QIE.GetName] 정부와의 전쟁으로 인해 우리는 내부에서 활로를 찾을 수밖에 없었습니다. 이는 산시성을 경제적으로 독립성을 유지하였지만, 그 대가로 더 큰 성장을 포기해야 했던 기존의 고립적이고 자립적인 정책을 강화하는 것을 의미합니다. 그럼에도 전시의 현실은 산시성이 이 분쟁에서 살아남기 위해선 중앙 집중식 정부 계획 개발이 필수적이라는 것을 다시금 되새기게 했습니다."
 shx_industry.1.d_Yan: "$shx_industry.1.long_intro$\n\n옌시산의 군벌은 국가 개입을 통한 대규모 산업화에 대한 독판의 개인적인 선호에도 불구하고, 외국인 투자에 대한 접근 방식을 극적으로 전환할 것을 제안하였습니다. '국가자본주의' 접근법을 유지하면서도, 산시성 은행장 왕샹이 이끄는 이 기획자들은 산시성은 내부에 있는 자원을 대부분 소진했기 때문에, 더 많은 외국 자본을 확보해야 한다고 주장하였습니다. 이는 검은 월요일로 어려움을 겪고 있지만 투자할 수 있는 자본과 경제를 진정으로 살릴 수 있는 기술력을 가진 베이징의 산업계를 대상으로 호소하는 것을 의미합니다. 이것이 문제가 없는 것은 아닙니다. 베이징의 상인들을 따라 분명히 중앙 정부가 따라올 것이며, 많은 상인들은 독일 및 기타 서양 투자자와 광범위한 협력 관계를 맺고 있습니다. 이는 분명히 타이위안에서의 반조계주의와 외국인 혐오 감정을 조장할 것입니다. 그러나 옌시산의 군벌에게는 선택의 여지가 없는 상황입니다."
 shx_industry.1.d_Feng: "$shx_industry.1.long_intro$\n\n펑위샹의 부하들은 극적인 개편이 필요하다는 데 동의하지만, 그 방향은 반대여야 한다고 주장했습니다. 그들은 산시성이 고립적이고 자립적인 접근 방식을 더욱 강화해야 한다고 주장했습니다. 이들에게 산시성 산업의 문제는 기술 경험 부족이나 외부 시장과의 경쟁력이 아니라 만연한 부정부패입니다. 그들은 마르크스의 계급 전쟁 이론을 거부하면서 훨씬 더 중앙 집중적인 경제 접근 방식을 제안했습니다."
