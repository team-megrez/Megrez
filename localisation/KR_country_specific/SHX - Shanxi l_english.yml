 SHX_yan_taking_modern_equipment: "산업 장비 현대화"
 SHX_industrial_reform_mission_timer: "산서 산업개혁의 경과"
 SHX_industrial_reform_mission_timer_desc: "산서는 타이위안을 중심으로 산업 기반에 엄청난 변화를 겪고 있습니다. 이 과정에서 정부가 내리는 결정에 따라 진전이 가속화되거나 지연될 수는 있지만, \"조금 더 깊은 채굴\"이라는 중점을 선택하기 위해서는 이 타이머가 끝날 때까지 기다려야 합니다."
 SHX_autarky_committee: "산서산 제품 홍보"
 SHX_autarky_committee_desc: "자족경제를 달성하기 위한 개혁을 성공적으로 추진하기 위해서는, 지도자와 이념가뿐만 아니라 모든 사람이 이 개혁의 횃불을 들어야 합니다.\n\n우리는 상인들이 산서에서 생산된 제품을 구매하도록 촉구하기 위해서 물산장려위원회를 구성하고 이들에게 권한을 부여할 것입니다. 우리의 대의에 동조하는 활동가들로 구성된 이 위원회는 외국 제품을 소비하는 것은 매국적이며, 중국이 힘을 기르는 유일한 방법이라는 홍보를 계속 이어 나갈 것입니다. 산서물산홍보위원회는 타이위안의 현대식 백화점과 유사하게 운영되며 사람들이 현지 상품을 구매하도록 장려할 것입니다."
 SHX_land_bank: "은행 활용"
 SHX_land_bank_desc: "성정부가 오랫동안 엄격하게 통제해 왔고, 수익성이 아주 높은 산서성 은행을 경제 발전을 위한 촉진제로 사용해야 합니다. 이들을 통해 주민들에게 유리한 대출을 제공하고, 인플레이션을 억제하여 산서 경제를 내부로부터 다져나가야 합니다. 즉, 우리는 산서의 모든 자금을 산서 주민들을 위해 사용할 것이며, 필요하다면 1930년 이전에 외세가 우리를 착취하기 위해 발급한 모든 무보증 통화와 대출도 무효로 돌릴 것입니다.\n\n이런 노력을 뒷받침하기 위해서는 우리는 새로 설립한 북산시염업은행을 통해 수익성 높은 소금 무역을 확보해야 합니다. 우리 주민들의 소금 사용을 줄이고, 외부에 판매하는 소금의 양을 늘려 무역 적자를 회복할 수 있도록 할 것입니다. 또한, 우리 산서의 소금 상인들을 엄격하게 관리하여 불필요한 과잉을 줄이고, 세금을 체납하는 일이 없도록 해야 합니다.\n\n이를 관리하기 위해서는 우리는 직접 염세를 통제할 것입니다. 이 권리는 일반적으로 중앙정부의 특권이긴 하지만, 이들이 우리에게 해준 것이 과연 무엇입니까? 쉬운 길은 아니겠지만, 산서 주민들은 안정적인 금융 시스템과 은행가들에게 비웃음을 사지 않고 도움을 받을 자격이 있습니다."
 SHX_Bureau_Econ_Controls: "경제관리국 설립"
 SHX_Bureau_Econ_Controls_desc: "산서경제관리국은 우리 10개년 계획의 중요한 부분 중 하나입니다. 이 기관은 산서의 정직한 산업 경쟁과 원치 않은 외국 상품의 무분별한 유입을 막기 위해서 수입을 허가하는 업무를 맡을 것입니다. 논란의 여지가 있기는 하지만, 이는 우리 성 밖의 중국 내에서 생산된 제품에도 적용될 것입니다. 이는 국가적 단결을 해칠 수 있지만, 결국 중국을 구하기 위해서는 희생이 필요한 법입니다."
 SHX_Baojin_Iron_Factory: "보정철강소 건설"
 SHX_Baojin_Iron_Factory_desc: "보정철강소는 산서가 무조건 가담해야 하는 최신 대규모 계획입니다. 유압 장비의 수입 및 제조, 새로운 전기 화로 설치와 노동자들을 훈련하고, 이 공장으로 이어지는 일련의 도로와 선로를 건설하고 기관차와 트럭을 조달해야 합니다. 이 계획은 비용이 많이 들 것이 분명하지만, 이전의 계획에서 회수할 수 있는 기존의 장비가 꽤 많이 있습니다. 다소 이 장비들이 구식일 수도 있지만, 약간의 창의력을 발휘함으로써 하루에 수십 톤의 강철을 생산하는 효과적인 장비로 탈바꿈할 수 있습니다."
 SHX_reinforce_bank_of_SHX: "산서표호 강화"
 SHX_reinforce_bank_of_SHX_desc: "산서의 준 공식적 은행인 산시성 은행은 역사적으로 옌시산과 산시성 정부의 권력 기반 중 하나였으며, 산서의 모든 은행과 상거래를 사실상 통제하고 있었습니다. 개인적으로는 수익성이 높은 은행이지만, 산서 정부의 끊임없는 전쟁과 군비 지출로 인해서 산서 화폐의 안정성과 품질에 대한 우려가 만연해 있습니다. 자본으로 통화를 뒷받침하려는 노력은 은행의 자금 부족으로 인해서 은행이 약속을 지키지 못하는 일이 빈번하게 일어났습니다. 그 결과 지폐를 교환하지 못하도록 일부러 접근이 힘든 곳에 지점을 설치한 경우도 있습니다. 그러나 현대 경제가 산서에 확립하기 위해서는 이 모든 게 바뀌어야 합니다. 외국 자본이 유입된다고 하면, 마침내 통화를 뒷받침하고 중앙정부와 외국 정부의 통화 준비금도 보유할 수 있습니다. 중앙은행은 또한 지역 지점을 설립하려고 시도하고 있는데, 이는 관리가 힘들기는 하지만 성에 더 많은 안정을 제공할 수 있습니다. 전반적으로 우리 은행 사업을 강화하는 것은 앞으로 경제 발전의 토대가 될 것입니다. "
 SHX_wave_of_capital: "자본의 흐름에 편승"
 SHX_wave_of_capital_desc: "최근 산서에 대한 자본 투자가 급증하면서, 근미래에 상당한 수익이 있을 것이라고 기대할 수 있게 되었습니다. 투자자들은 타이위안에서 진행되고 있는 산업화에 필요한 전력을 공급하기 위한 댐과 발전소뿐만 아니라 설탕과 레이온 공장을 새로 짓는 방안을 검토하고 있습니다. 타이위안에 대한 많은 사람들의 신뢰와 기대를 증명이라도 하듯, 두 개의 주요 보험사가 타이위안에 새로운 지점을 설립하면서, 타이위안의 새로운 현대적인 미래상을 엿볼 수 있게 되었습니다. 우리는 이러한 추세를 최대한 활용하여 이러한 프로젝트의 결실이 다음 세대까지 지속될 수 있도록 해야 합니다. 하지만 새로운 엘리트의 갑작스러운 유입으로 인해서 기존 엘리트층이 동요하지 않도록 주의해야 합니다."
 SHX_liquidate_railroad_bank: "산서철로은행 청산"
 SHX_liquidate_railroad_bank_desc: "1936년에 설립된 진수철로은행은 추가적인 철로 개발을 장려하고, 우리 정부가 추진하고 있는 광범위한 선로 건설에 자금을 지원하기 위해 설립되었지만, 이 은행에 추가적인 투자가 없다면 더 이상의 활동을 하기 힘들어 보입니다. 따라서 비교적 안전한 투자를 원하는 많은 잠재적 고객들을(적어도 중국 내의 기준으로는) 활용하여, 이전에 정부 소유였던 이 은행을 민영화하고 새로운 소유주가 본인의 능력대로 경영할 수 있도록 해야 합니다. 이를 통해 물류 공간을 줄이고 산서 내 철도를 개발하는 데 필요한 자본을 확보할 수 있을 것으로 기대됩니다."
 SHX_modernizing_industry_equipment: "산업 장비 현대화"
 SHX_modernizing_industry_equipment_desc: "새로운 산서의 경제를 구축하는 것은 단순히 현대식 도구와 기계를 도입하는 것만이 능사가 아닙니다. 주민들에게 현대 기술을 교육하고, 새로운 공급망을 구축하며, 새로운 관료들을 교육하는 것이기도 합니다. 일본 역시 비교적 최근에 비슷한 방식으로 아시아의 약소국에서 서구에 도전할 수 있는 강대국으로 도약할 수 있었습니다.\n\n옌시산은 오랫동안 고립 속에서 곪아 터진 부패와 연고주의를 없애고 산업을 \"과학적으로 관리\"해야 한다고 주장해 왔습니다. 보호무역주의가 쇠퇴함에 따라, 우리는 산업 및 재계가 도전에 나서도록 장려해야 합니다. 우리는 필요하다면 강제 합병을 통해 생산량을 극대화시키고, 약하고 병든 가지들을 잘라낼 것입니다. 새로운 방식을 받아들이고 새로운 파트너를 영입하도록 요구함으로써 초기에는 다소 힘들겠지만, 장기적으로는 경쟁을 통해 게으르고 비효율적인 기업을 정리할 수 있을 것입니다. 그 자리에는 우리 모범성에 걸맞은 현대적이고 경쟁력 있는 경제가 다시 태어날 것입니다."
 SHX_build_a_mill_dec: "대형 제강소 건설"
 SHX_build_a_mill_dec_desc: "일본인들이 만주에 건설한 제강소와 경쟁할 수 있는 5백만 위안 이상의 가치가 있는 거대한 제강소를 상상해 봅시다. 이 계획은 목전에 있으며, 완공되면 매일 코크스 240통, 주철 160톤, 평로강 240톤, 철강궤도 150톤을 생산할 것으로 예상됩니다. 즉, 연간 43,000톤의 철강을 생산할 수 있는 진정한 산서 공학의 정수가 될 것입니다. 우리는 주저할 여유가 없으며, 기다리지 않을 것입니다. 영광이 우리 앞에 있습니다!"
 SHX_build_a_factory_dec: "현대식 자동차 공장 건설"
 SHX_build_a_factory_dec_desc: "번영하고 있는 타이위안에 현대적이고 깔끔한 자동차 공장이 성의 수요에 맞는 자동차, 트럭, 트랙터 및 기타 차량을 대량으로 생산된다고 상상해 봅시다. 아니면 전 중국의 수요를 맞추는 공장을요! 아니면 디트로이트와 어깨를 나란히 하는, 헨리 포드도 부러워할 만한 공장을 말입니다! 많은 사람들이 이것이 허황된 꿈이라고 말하지만, 우리의 야망이 커지면서, 우리는 산업 혁명의 추진력을 이어 나갈 자동차에 자원을 투자할 것입니다. 영광이 우리 앞에 있습니다!"
 SHX_expand_coal_sale: "석탄 판매 확대"
 SHX_expand_coal_sale_desc: "석탄은 우리 경제에 필수적인 부분으로, 지난 몇 년 동안 타이항산맥에서 대규모 채굴이 증가했습니다. 중국 경제가 회복세를 보이면서, 더 많은 생산용 연료에 대한 필요성이 커졌고, 그 결과 산서산 석탄에 대한 수요가 급증했습니다. 이러한 수요를 충족하고 산둥의 경쟁업체를 능가함으로써 중국 최고의 석탄 생산지로 다시 자리매김하는 것은 매우 중요합니다."
 SHX_zhi_feng_war: "재통일을 향한 행진"
 SHX_zhi_feng_war_desc: "\"십 년 동안이나 단 하나의 칼을 갈아, 서릿발 이는 칼날 아직도 못 써 봤네, 오늘에야 칼을 들고 세상으로 나가나니, 억울한 일 당한 사람 모두 다 내게 오라.\"\n\n남중국과 동부 지역에 걸친 중앙정부의 권위가 무너지고 있는 가운데, 우리는 이를 매의 시선으로 지켜보았습니다. 산서는 지리적으로 항상 중립적인 영역에 속해 있었지만, 이제 시대의 흐름에 따라 그 운명이 바뀔 수 있습니다. 베이징의 중앙정부의 편에 설 것인지, 아니면 독자적인 길을 갈 것인지는 미래는 산서군벌의 선택에 따라 결정될 것입니다.\n\n§L우리가 중국을 통일한다면, 이 결정들은 사라질 것입니다.§!"
 SHX_march_to_war: "전장으로의 행진"
 SHX_march_to_war_desc: "나팔과 북소리가 우리를 전장으로 부르고, 산서에 역사상 한 번도 마주하지 않은 큰 전장을 대비해 동원령이 내려졌습니다. 하지만 조심해야 합니다. 우리의 전쟁 동원 노력이 아무 성과 없이 너무 오래 지속된다고 하면, 전쟁 노력에 대한 사기와 지원이 급격히 줄어들 것입니다..."
 SHX_collapse_of_shanxi: "가중되는 전쟁의 부담"
 SHX_collapse_of_shanxi_desc: "지난 몇 년 동안, [SHX.GetLeader] 독판은 중국 전역을 해방시키겠다는 꿈을 위해 가난하고 이미 자원이 고갈된 서북의 모든 자원을 총동원하라고 명령했습니다. 이들은 분명히 수 세기 동안 중국인이지만, 산서 사람들은 본질적으로 지방색이 강합니다. 노백성들은 독재자의 비대한 계획에 표면적으로 묵인하고 있지만, 그 대가로 이들에게 돌아올 이익을 기대하고 있습니다. 멀고 폭력적인 전쟁은 [SHX.GetNameDef]가 구축한 권력 기반을 매우 불안정하게 만들 것이며, 이들의 통치 권한이 생각한 것만큼 탄탄하지 않다는 것을 보여줄 것입니다. 과대망상이 몰락으로 이어지지 않도록, 목표가 능력을 능가하지 않게 조심해야 합니다.\n\n지금부터 성공적으로 통일을 완수할 때까지 전쟁 자원이 바닥을 드러내는 것을 경계해야 합니다. 다른 군벌들과 달리 산서는 장기전에 대비한 자원이 다소 부족하기에, [SHX.GetLeader](은)는 가능한 모든 자원을 단기간의 결정적인 전투에 걸고, 본인을 정상으로 올려놓을 것입니다. 만약 국민들이 그가 통일을 완수하는 데 실패했다고 느껴지는 순간, 이들은 곧바로 통일을 대신 완수할 인물을 찾을 것입니다.\n\n명심하세요, 설령 우리가 평화로 돌아간다고 해도, 주사위는 이미 던져진 것입니다. 위태로운 지반 위에 서 있다는 사실은 우리가 통일이 될 때까지 항상 우리 머릿속에 남아 있을 것입니다."
 SHX_set_targeted_state: "산서 전쟁계획"
 SHX_set_targeted_state_desc: "모든 논밭, 모든 향촌, 모든 마을... 전장의 모든 목표는 신중한 계획과 조직을 위해서 지도에 분명히 명시되어야 합니다. 더 크고 강력한 적을 상대하기 위해서는 뛰어난 계획과 지형에 대한 이해를 바탕으로 적보다 한 수 앞서고, 적들을 제압해야 합니다!"
 SHX_crash_modernisation: "급속한 현대화"
 SHX_crash_modernisation_desc: "산서가 실제로 전투에 참여한다면 우리는 이 폭풍을 이겨낼 준비가 되어 있어야 합니다. 우리는 중국 전역에서 변화하고 있는 전술을 현대화하고 이에 적응할 모든 기회를 모색해야 합니다."
 SHX_QIE_improve_supply_networks: "보급망 개선"
 SHX_QIE_improve_supply_networks_desc: "베이징의 기술자들의 도움을 받아 우리 군대와 [QIE.GetNameDef]의 군대를 위한 새로운 보급로를 만들도록 합시다."
 SHX_rapid_military_expansion: "신속한 병력 확장!"
 SHX_rapid_military_expansion_desc: "봉화가 타올랐고 산서는 전쟁터로 향했습니다. 젊은이부터 노인까지 전선에 투입되었지만 산서는 병력을 빨리 구해야 했고... 게다가 오래 기다릴 수는 없었습니다."
 SHX_revolutionary_army: "인민혁명방위군"
 SHX_revolutionary_army_desc: "혁명은 무기를 동원하거나 쓸모없는 관료들의 발걸음 몇 번으로 시작하는 것이 아니라, 국가 전체의 혁명 정신을 고양하는 데서 시작됩니다. 근대성과 변화, 국가적 구원을 받아들이는 것이 바로 국민혁명을 받아들이는 것입니다. 대중이 국민혁명의 선봉장이 될 수 있도록 교육에 힘쓰도록 합시다."
 SHX_desperate_defense: "필사의 방어"
 SHX_desperate_defense_desc: "전쟁이 계속되면서 우리는 적이 우리의 영토를 점령하면서 한계에 다다르고 있다는 것이 분명해졌습니다. 우리는 끝까지 싸우고 저항해야 하며, 어떤 형태의 항복도 해서는 안 됩니다. 우리는 완전한 승리를 거두거나 영광스럽게 죽을 것입니다!"
 SHX_encourage_partisans: "현지 파르티잔 장려"
 SHX_encourage_partisans_desc: "전쟁 중에는 적의 후방에서 기꺼이 무기를 들고 싸우는 민간인이 가장 훌륭한 병사가 될 수도 있는 법입니다. 적에게 점령당한 지역의 주민들이 들고일어나 적의 잔인한 점령에 저항하도록 격려합시다.	"
 SHX_dare_to_die: "결사대"
 SHX_dare_to_die_desc: "우리나라가 또 한 번 굴욕에 빠지는 것을 가만히 서서 지켜볼 겁니까! 더 이상은 안 됩니다! 신해혁명의 순교자들처럼, 우리 군대가 우리의 대의를 위해 목숨을 바치기를 열망하는 자원자들과 함께 적을 밀어낼 새롭고 강력한 공세를 준비하도록 격려합시다!	"
 SHX_purge_beijing_loyalists: "베이징 충성파 숙청"
 SHX_purge_beijing_loyalists_desc: "우리가 중앙 정부와 결별하려면 베이징과 전쟁을 벌여야 할 때 위협이 되거나 부담이 될 수 있는 중앙 정부 측 인사가 성 전역에 존재하지 않도록 해야 합니다."
 SHX_nationalise_beijing_assets: "베이징 자산 국유화"
 SHX_nationalise_beijing_assets_desc: "베이징 산업가들의 강력한 도움으로 우리 땅에 세워진 기업, 광산, 산업은 제국주의적 횡포의 한 형태에 불과합니다. 우리가 진정으로 우리 성의 자유로운 미래를 이루려면 그들이 오랫동안 착취해 온 자원을 빼앗아야 합니다!	"
 SHX_expel_german_investors: "독일 투자자 추방"
 SHX_expel_german_investors_desc: "독일인들은 산둥성에서 광저우만에 이르기까지 제국주의적인 영향력을 가지고 오랫동안 우리나라를 괴롭혀 왔습니다. 베이징 정부와 독일 제국의 협력으로 많은 독일 투자자들이 산서에 진출했습니다. 독립적인 미래를 추구하고 우리 성민의 민족주의를 강화하기 위해 모든 독일 투자자가 산서를 떠나도록 요구합시다!"
 SHX_peoples_volunteers: "인민지원군"
 SHX_peoples_volunteers_desc: "우리의 영광스러운 전쟁을 알리기 위해 거리로 나서야 합니다! 중국의 운명이 위태로우므로 누구도 한가롭게 있어서는 안 되며, 모두가 성을 위해 싸우고 죽도록 독려해야 합니다.	"
 SHX_baoding_division: "보정 제1사단"
 SHX_baoding_division_desc: "중앙 정부와의 긴밀한 관계의 결과로 중국의 유명한 보정군관학교 생도들이 산서에 도착했습니다. [QIE.GetNameDef]의 참모들은 보정군관학교의 부대를 우리 사단에 통합하여 산서를 위한 현대적인 사단을 만들기를 원하고 있습니다."
 SHX_production_overdrive: "생산 과부하"
 SHX_production_overdrive_desc: "더, 더, 더...많은 물자가 필요합니다. 우리 병사들은 총검과 총알이 없는 소총으로 싸워서는 안 됩니다. 중국이 다시 전쟁에 돌입하면 타이위안의 공장과 공방으로 하여금 무기 생산량을 늘리도록 지시해야 합니다. 그러나 생산량을 늘리라는 명령은 우리 시설에 부정적인 영향을 미칠 수 있으므로 주의해야 합니다.	"
 SHX_negotiate_with_XSM: "[XSM.GetNameWithFlag]와 협상"
 SHX_negotiate_with_XSM_desc: "우리의 군대 규모와 마가군벌에 대한 현재 입지를 보았을 때 우리는 분명히 우위를 점하고 있습니다. 그들의 성에 대표단을 보내 중앙 정부에게 자발적으로 항복하도록 협상할 것이지만, 그들이 거부한다면... 서부원정군을 준비하여 항복을 강요할 것입니다."
 SHX_joint_strike_decision: "[FROM.GetNameDef]과 합동 공격 조정"
 SHX_joint_strike_decision_desc: "우리 힘만으로는 [QIE.GetName]에 맞서 이길 가능성이 희박하지만, [FROM.GetName](이)가 [QIE.GetAdjective]의 폭정에 맞서 싸울 수도 있습니다. 그러나 우리는 신속하게 행동해야 합니다. 이러한 합동 공격이 효과를 거두려면 기습적인 요소가 있어야 합니다. 이 계획이 성공한다면 우리는 즉시 [QIE.GetAdjective] 적들을 공격할 것입니다.	"
 SHX_join_government: "[FROM.GetNameDef]과 제휴"
 SHX_join_government_desc: "이제 [QIE.GetNameDef](이)가 패배하면서 중국에서의 힘의 균형이 급격하게 바뀌었고, 그 결과 전쟁 중인 여러 세력 중 하나에 동조하는 것이 우리의 자치권을 보존하는 방법일 수 있습니다. 그들의 모든 정책에 동의할 수는 없지만, 다른 선택지가 거의 없는 상황에서는 이것이 지속되는 중국의 혼란에서 살아남을 수 있는 제일 나은 방법일지도 모릅니다.	"
 SHX_invoke_our_agreement: "[FROM.GetNameDef]에게 [QIE.GetNameDef]에 맞서 싸우자고 요청하기"
 SHX_invoke_our_agreement_desc: "협정이 체결되었고 이제 전쟁이 시작되었습니다. 이제 [FROM.GetName] 측에 의무를 다할 것을 요구해야 할 때입니다. 우리는 함께 [QIE.GetAdjective](을)를 물리치고 국민해방의 길을 열 것입니다!	"
 SHX_northwest_decision_category: "거친 서북"
 SHX_northwest_decision_category_desc: "중국 황제들 총통들의 감시 범위에서 멀리 떨어진 이 땅에는 아시아 전역의 많은 민족들이 살고 있으며, 그들은 청나라 권력의 붕괴에 맞서 각자의 삶의 방식을 지키기를 희망하고 있습니다. 서북전쟁의 종결은 이 불안한 지역에 어느 정도 평화를 가져왔지만, 이 지역에 영향력을 확장하려는 [SHX.GetLeader]의 결정으로 인해 [SHX.GetNameDef]의 군대가 전쟁에 뛰어들었습니다. 쑤이위안의 영유권을 주장하며 더 큰 영광과 권력을 추구하는 그와 그의 장군들은 충격에 빠질 것입니다. 그의 야심찬 계획을 위험한 지형, 드문드문 자리 잡은 정착촌, 외부 세력에 대한 의심이 강한 씨족들이 방해할 것이기 때문입니다.\n\n[SHX_suiyuan_campaign_prep]"
 SHX_march_on_suiyuan_mission: "쑤이위안으로의 행진"
 SHX_march_on_suiyuan_mission_desc: "1920년대에 펑위샹과 옌시산이 경쟁을 벌이 우페이푸가 마푸샹을 지지하여 쑤이위안으로 진군하기로 결정한 후, [SHX.GetNameDef](은)는 민중을 열광의 도가니로 몰아넣기 위해 노력해 왔습니다. 그러나 성 바깥에서의 군사 작전에 대한 대중의 관심은 변덕스러우므로 1년 이내에 공격적인 행동을 취하지 않으면 사라질 것입니다.\n\n위린 경계를 따라 보급 기지가 건설되고 사단이 모이는 동안, 상대방도 이러한 준비를 방해하려 할 것으로 예상되며 이로 인해 [SHX.GetAdjective]의 진격은 구불구불한 서북의 도로에서 중단될 것으로 보입니다. 민병대, 기마 습격대, 정찰병들은 이미 전투를 시작하여 자신이 선택한 진영에 우위를 가져오기 위해 노력하고 있습니다."
 SHX_suiyuan_northwestern_war_exhaustion_mission: "서북에서의 소모 증가"
 SHX_suiyuan_northwestern_war_exhaustion_mission_desc: "[SHX_get_exhuastion_desc]"
 SHX_suiyuan_northwestern_war_exhaustion_mission_shanxi_desc: "보급이 고갈되기 시작했고 병사들이 고비 사막과 치롄 산맥에서 고전을 겪자 대중의 지지가 급락했으며 [SHX.GetName] 최고 사령부는 시간이 다 되기 전에 전략적 목표를 확보하기 위해 서둘러 움직였습니다. [SHX.GetLeader](은)는 자신의 원대한 야망에도 불구하고 군대가 뒷받침되지 않으면 곧 권력을 잃을 것임을 알 정도로 현명했습니다. 어느 시점이 되면 그는 예비평화협상을 요구할 수밖에 없을 것이며, 그 전에 충분한 영향력을 확보하기 위해 지휘관들을 압박했습니다."
 SHX_suiyuan_northwestern_war_exhaustion_mission_enemy_desc: "보급이 고갈되기 시작했고 병사들이 고비 사막과 치롄 산맥에서 고전을 겪자 대중의 지지가 급락했으며 [SHX.GetName] 최고 사령부는 시간이 다 되기 전에 전략적 목표를 확보하기 위해 서둘러 움직였습니다. [SHX.GetLeader](은)는 자신의 원대한 야망에도 불구하고 군대가 뒷받침되지 않으면 곧 권력을 잃을 것임을 알 정도로 현명했습니다. 어느 시점이 되면 그는 예비평화협상을 요구할 수밖에 없을 것이며, 우리가 전장에서 우위를 점하면 우리는 그에게 수치를 안겨다 줄 수 있을 것입니다."
 SHX_suiyuan_requires_100_supply_cost_text: "£GFX_in_combat §H100§!"
 SHX_suiyuan_requires_100_supply_cost_text_blocked: "£GFX_in_combat §R100§!"
 SHX_suiyuan_requires_100_supply_cost_text_tooltip: "결정을 내리려면 $SHX_suiyuan_requires_100_supply_cost_text_blocked$만큼 필요합니다."
 SHX_suiyuan_destabilise_province: "[FROM.owner.GetAdjective]에 대한 [FROM.ChinaGetStateProvinceTitle] 통제 불안정화"
 SHX_suiyuan_destabilise_province_desc: "[FROM.SHX_Get_Destabilise_desc]"
 SHX_suiyuan_destabilise_suiyuan_desc: "쑤이위안은 우리의 주요 목표이자 저들의 통치보다 우리의 통치를 선호하는 많은 한족이 살고 있는 곳입니다. 그들을 우리 편으로 돌아서게 하고 선동가들을 보내 지원을 이끌어내는 것은 이 지역에 대한 [616.owner.GetAdjective]의 지배력을 약화시키는 데 필수적인 요소입니다. 적의 민병대가 뒤따라 나타날지는 알 수 없지만, 제대로 수행한다면 우리의 초기 진격은 순조롭게 진행될 것입니다."
 SHX_suiyuan_destabilise_ningxia_desc: "닝샤는 몽골의 폭정 아래서 살아야 했던 많은 회족의 고향입니다. 이미 서북삼마의 옛 지도자들의 지지를 얻은 만큼, 우리 요원과 다른 요원들을 파견해 이 지역의 몽골 정부의 안정을 더욱 약화시키는 것이 현명할 것입니다."
 SHX_suiyuan_destabilise_qinghai_desc: "닝샤는 티베트의 폭정 아래서 살아야 했던 많은 회족의 고향입니다. 이미 서북삼마의 옛 지도자들의 지지를 얻은 만큼, 우리 요원과 다른 요원들을 파견해 이 지역의 티베트 정부의 안정을 더욱 약화시키는 것이 현명할 것입니다."
 SHX_suiyuan_destabilise_gansu_desc: "간쑤성은 많은 회족과 한족의 고향이지만, 억압을 받아온 다른 민족도 많이 살고 있습니다. 게다가 모든 회족이 [SHX.GetLeader]의 목표에 동조하는 것은 아니지만, 일부는 자연스럽게 우리에게 동조할 수도 있습니다. 어떤 경우든 국경 습격, 뇌물, 각종 선동으로 인해 간쑤성은 [SHX.GetNameDef] 군대의 안정적인 작전 기지가 될 수 없을 것입니다."
 SHX_suiyuan_send_scouts_to_enemy: "[FROM.GetAdjective]의 위치로 정찰병 파견"
 SHX_suiyuan_send_scouts_to_enemy_desc: "[SHX_send_scouts_desc]"
 SHX_send_scouts_shanxi_desc: "군대 수송에 적합한 도로와 철도 연결이 거의 없으므로 군대의 진격 방향을 계획하는 것이 중요합니다. 적들은 이미 여러 요충지에서 우리를 기다리고 있을 가능성이 크기 때문에 적의 위치를 미리 파악해야 그들의 이점을 줄일 수 있습니다. 우호적인 현지인들을 만난다면 쑤이위안에서 적절한 정보망을 구축할 수 있습니다."
 SHX_send_scouts_against_shanxi_desc: "우리는 우리 땅에 대해 잘 알고 있지만, 정보 수집에 필요한 임무를 축소하기는 너무 이릅니다. 국경 너머의 첩자들로부터 보고서를 수집하고 정찰병을 파견하는 것은 [SHX.GetLeader](이)가 우리를 상대로 어떤 의도를 가지고 있는지 파악하는 데 필수적입니다. 이를 통해 우리는 우리의 방어 태세를 갖추는 데 결정적인 이점을 얻을 수 있습니다."
 SHX_prepare_hui_provisional_leaders: "회족 임시 지도자 양성"
 SHX_prepare_hui_provisional_leaders_desc: "몽골과 티베트 당국에 의해 대규모의 토지를 몰수당하고 충격적인 패배를 겪은 회족의 신사층 중 많은 이들이 옛 영지를 회복하기를 바라며 우리의 대의에 동참하려고 했습니다. 조금만 노력한다면 우리는 이 대의를 위해 전체 씨족을 결집하고, 우리가 지나가는 외딴 지역을 관리하는 능력을 대폭 강화할 수 있습니다."
 SHX_suiyuan_gather_supplies: "서북 확장을 위한 보급품 준비"
 SHX_suiyuan_gather_supplies_desc: "\"군용 장비 수송 열차가 없는 군대는 패배하며, 식량이 없는 군대도 패배할 것이고, 보급 기지가 없는 군대는 확실히 패배한다.\"\n우리 병사들은 우리가 합리적으로 보급할 수 있는 한도 내에서만 행군하고, 싸우며, 포탄을 발사할 수 있을 것입니다. 몇 가지 구체적인 계획과 상당한 재정 투자가 필요할 수 있지만, 우리는 우리의 군용 장비 수송 열차가 지속적인 분쟁에 적절히 대비할 수 있도록 보장할 것입니다!"
 SHX_suiyuan_decisive_first_strike_decision: "결정적인 선제공격 준비"
 SHX_suiyuan_decisive_first_strike_decision_desc: "분쟁의 몇 주는 앞으로 전개될 분쟁을 결정짓는 데 가장 중요한 시기일 것입니다. 이 시기에 전장의 안개가 처음으로 걷히고, 허세가 드러나며, 군대의 기세가 시험대에 오르게 될 것입니다. 병사들이 개전 시점에서 최상의 상태를 유지할 수 있도록 준비하면, 적의 초기 위치에서 적을 제거하는 특별한 기회를 얻을 수 있으며, 이는 교착 상태를 방지하는 데 도움이 될 것입니다. 그러나 이처럼 공격적인 시작은 우리 병력을 지치게 할 것이므로 그만한 가치가 있도록 준비해야 합니다."
 SHX_suiyuan_begin_northwestern_expedition: "서북원정군 준비"
 SHX_suiyuan_begin_northwestern_expedition_desc: "지금이 바로 그 때입니다. 지금이 아니면 다시는 기회가 오지 않을 것입니다. 이미 허술한 국경을 따라 공병들과 산병들이 전투를 시작하였으므로 더 이상 기다릴 여유가 없습니다. 모든 병사가 알 때까지 [SHX.Capital.GetCapitalVictoryPointName]에서 지역 지휘부로, 그리고 우리 사단으로 명령을 내려야 합니다. 우리는 죽음 아니면 영광을 향해 진군할 것입니다!"
 SHX_xibei_offer_early_peace: "평화 조건 제안"
 SHX_xibei_offer_early_peace_desc: "우리가 점령하기로 한 모든 곳을 점령하고 적군을 발견하는 곳마다 격파한 [SHX.GetLeader](은)는 패배한 적에게 평화를 위한 조건을 제시하는 것이 적절하다고 생각했습니다. 적의 핵심 영토까지 쫓아갈 필요는 없으며, 우리가 처리해야 할 다른 분쟁을 위해 자원을 아껴야 합니다."
 SHX_suiyuan_raid_SHX_supply_bases_decision: "[SHX.GetAdjective] 보급 기지 습격"
 SHX_suiyuan_raid_SHX_supply_bases_decision_desc: "[SHX.GetName](은)는 우리를 상대로 하는 불의한 전쟁 준비를 위해 국경 주변에 보급 기지를 구축하기 시작했습니다. 이처럼 광범위한 작전을 지원하기 위한 적절한 도로와 철도가 부족하여 많은 기지가 우리 영토에 매우 가까이 건설되었으며 이 기지들은 우리의 기병대와 경보병에 의한 습격에 취약한 상태입니다. 이 기지들을 파괴하고 그들의 보급품을 빼앗으면 그들의 장기전  수행 능력을 크게 약화시킬 것입니다."
 SHX_suiyuan_fortify_frontier_decision: "서북 경계 요새화"
 SHX_suiyuan_fortify_frontier_decision_desc: "도로가 거의 없고, 험준한 (때로는 사람이 살 수 없는) 지형으로 인해 [SHX.GetAdjective]의 적들의 목표 달성을 위한 공격 경로가 제한되어 있다는 점이 우리가 가진 가장 큰 장점입니다. 주요 위치에 콘크리트 요새, 벙커, 참호를 건설하면 우리는 적의 공격을 물리치는 데 결정적인 이점을 얻을 수 있으며, 그들의 보급이 바닥날 때까지 그들의 진격을 지연시키는 데 도움이 될 것입니다."
 SHX_suiyuan_rally_local_supporters_decision: "현지 지지자 모으기"
 SHX_suiyuan_rally_local_supporters_decision_desc: "단순히 군대와 기타 준전문병력을 모아 [SHX.GetAdjective] 군대의 진격에 대항하는 것만으로는 부족합니다. 우리는 전체 인구를 동원하여 다가오는 적에 대항하고, 민병대, 정보원, 비밀 보급 기지 연결망을 구축하여 적의 진격을 지연시키는 것이 필요합니다. 이러한 종심방어 전략은 우리의 핵심 영토로의 어떤 공격도 지속할 수 없게 만들며 우리의 본진이 지닌 이점을 극대화할 것입니다."
 SHX_suiyuan_invite_farmers_to_suiyuan_decision: "쑤이위안에 농민 초청"
 SHX_suiyuan_invite_farmers_to_suiyuan_decision_desc: "쑤이위안은 황하 덕분에 매우 비옥한 토양을 가지고 있어 역사적으로 옌시산과 펑위샹의 주목을 받았습니다. 쑤이위안에서 재배된 농작물은 이전에 산시성의 농작물의 판매를 방해했으며, 이로 인해 옌시산은 두 지역이 \"상호 의존적\"이라고 주장했습니다. 펑위샹은 중국 전역의 빈곤한 소작농들을 초청하여 5년 이내에 이 지역에 정착시키고 관개 시설과 기타 도구를 무상으로 제공하려고 했습니다.\n\n이제 우리가 쑤이위안을 확보했으므로, 농업용 토지 개간 사업을 시작할 수 있습니다. 개간되지 않은 약 4,000에이커의 토지를 우리 군대의 퇴역 군인들에게 일종의 퇴직금 형태로 분배할 수 있을 것입니다. 그러나 그들은 퇴역한 군 장교들의 지도 아래 계속 훈련을 받으며 지속적인 집단 경계 상태를 유지할 것입니다.\n\n그러나 우리의 노력이 현지 몽골인들을 분노하게 하지 않도록 주의해야 합니다."
 SHX_suiyuan_tapping_into_the_riches_of_suiyuan_decision: "쑤이위안의 부 이용"
 SHX_suiyuan_tapping_into_the_riches_of_suiyuan_decision_desc: "쑤이위안과 차하르는 둘 다 산시성보다 약 3배 더 많고, 만리장성 남쪽에 있는 중국 어느 성보다도 많은 철을 보유하고 있으며 이로 인해 쑤이위안은 우리에게 특별히 중요한 가치를 지니고 있습니다. 이는 기존에 우리가 지닌 철과 석탄 기반 시설을 크게 강화하고, 우리의 산업에 연료를 공급하는 데 도움이 될 것입니다. 또한, 쑤이위안은 우리가 채굴할 수 있는 방대한 석탄 매장지를 가지고 있으므로 중요한 석탄 시장을 더욱 독점할 수 있습니다. 이 땅을 획득하기 위해 우리가 지불한 모든 희생을 고려하면, 그 잠재력을 최대한 활용하지 않을 이유가 없습니다."
 SHX_suiyuan_building_the_russian_connection_decision: "러시아와의 연줄 만들기"
 SHX_suiyuan_building_the_russian_connection_decision_desc: "잘 알려지지는 않았지만, 내몽골에 대한 접근성을 획득함으로써 얻을 수 있는 중요한 이점 중 하나는 베이징의 감시에서 벗어나 외부 원조를 찾는 능력이 향상된다는 것입니다. 추운 북부의 대평원 건너편에는 지금까지 우리의 곤경에 거의 무관심했던 러시아가 있습니다. 공식적인 인정이나 도움을 구하기에는 아직 이르지만, 암시장을 최대한 활용하는 것은 결코 이르지 않습니다. 몽골 전역에 밀수 조직망을 구축하기 위한 요원을 파견하고, 합법적이든 불법적이든 다른 형태의 무역을 한다면 중국 내 분쟁에서 우위를 점할 수 있습니다."
 SHX_suiyuan_lay_tracks_to_target_decision: "[FROM.GetName]으로 철도 부설"
 SHX_suiyuan_lay_tracks_to_target_decision_desc: "[FROM.SHX_Get_Tracks_Desc]"
 SHX_suiyuan_lay_tracks_to_lanzhou_decision_desc: "중국의 다른 지역과 멀리 떨어져 있는 서북의 회족들은 종종 중국 정치의 흐름에서 고립되었다고 느끼곤 합니다. 이로 인해 그들은 일종의 무관심함을 가지게 되었고, 이는 그들로 하여금 국가의 더 큰 투쟁에서 멀어지게 만들었습니다. 이러한 지역주의를 극복하고 우리가 서북의 자원을 활용하는 것을 (또는 우리의 자원을 국경으로 이동시키는 것을) 돕는 첫 단계 중 하나는 간쑤성의 성도인 란저우까지 적절한 철도 연결망을 구축하는 것입니다. 약간의 자원이 필요하겠지만, 우리는 군 수송에 적합한 예비 선로를 확보할 수 있을 것입니다."
 SHX_suiyuan_lay_tracks_to_zhangye_decision_desc: "서쪽으로 더 멀리 떨어진 간쑤성까지 연결하려는 노력을 계속하면서 이제 간쑤성에서 장예까지 연결할 수 있게 되었습니다. 이로써 하서 주랑의 안쪽 깊숙한 곳인 고비 사막까지 우리의 손길이 닿을 수 있게 되었습니다. 번거롭고 시간이 오래 걸리더라도 중국 서부의 주인이 되기 위한 추가 작전을 시작하려면 꼭 필요한 일입니다.	"
 SHX_suiyuan_lay_tracks_to_suiyuan_decision_desc: "쑤이위안은 우리에게 매우 중요한 지역이지만, 이곳에 접근할 수 있는 철도 연결망 대부분이 경쟁자들의 통제 아래에 있거나 그렇게 될 위험에 처해 있습니다. 펑위샹과 그의 국민군이 베이징에서 철수하면서 베이징-쑤이위안 철도(북경-칼간 철도라고도 함)의 중요성이 입증되었습니다. 이 철도의 중요한 정거장 중 하나는 제4차 직봉전쟁이 끝날 때 직예군벌에 의해 점령된 다퉁에 있습니다.\n\n따라서 우리는 타이위안에서 쑤이위안까지 새로운 철도를 건설해야 합니다. 이는 산시성의 깊숙한 곳까지 들어가야 하며 직예군벌, 봉천, 심지어 일본의 시선으로부터 멀리 떨어진 곳에 있어야 합니다."
 SHX_Foreign_Policy_decisions_desc: "배신하는 게 몸에 밴 옌 독판이 우리를 배신하기로 했습니다! 그는 우리의 합의를 존중하고 독일이 강요한 군주제를 종식시키는 대신, 신해혁명의 원칙을 더 욕보이기로 했습니다. 우리가 생존하려면, 그가 아직 직예군벌 잔당들에게 정신이 팔려있을 때 빠르게 공격해야 합니다. 신해혁명의 정신이 여전히 우리 마음속에 불타오르는 동안, 우리는 옌시산, 그의 왕당파 꼭두각시들, 그리고 국민해방을 막으려는 모든 이들을 물리칠 것입니다!	"
 QIE_SHX_intervention_visual_only: "중원대전"
 QIE_SHX_intervention_visual_only_desc: "우리가 베이징을 물리친다면 그들로 하여금 §Y산서에 대한 우리의 통제권§!을 인정하도록 강요할 것입니다."
 SHX_feng_beating_yan_out: "우리가 베이징을 물리친다면 그들로 하여금 §Y산서에 대한 우리의 통제권§!을 인정하도록 강요할 것입니다."
 SHX_early_tree: "산서 중점계통도"
 SHX_new_year_old_problems: "신년, 구악"
 SHX_new_year_old_problems_desc: "원래 신화 속의 인물이었던 제요의 고향이었고, 1800년대의 위대한 \"표호\" 은행가 가문의 본거지였던 산시성은 중국의 다른 지역보다 더 힘든 시기를 보냈습니다. 신해혁명 동안에는 큰 가능성을 보였지만, 다른 지역과 마찬가지로 다시 예전의 침체된 상황으로 돌아갔습니다. 옌시산은 여전히 철도 노선에 대해 AOG와 협상하면서 변화를 기대하고 있습니다."
 SHX_ten_year_plan: "10개년 계획 재개"
 SHX_ten_year_plan_desc: "1930년에 옌시산과 펑위샹은 패배를 설욕하고 베이징으로 진격해 승리할 수 있는 계획을 함께 세웠습니다. 이 10개년 계획은 산시성을 우페이푸에 맞서 싸울 수 있는 세력 기지로 완전히 탈바꿈시키기 위해 중앙에서 다각도로 계획된 사업이었습니다. 정세가 바뀌면서 두 사람은 갑자기 이 거대한 계획에 다시 관심을 갖게 된 것으로 보입니다.	"
 SHX_order_of_lion: "성사훈장"
 SHX_order_of_lion_desc: "혼란스러운 1900년대에는 한때 도적들이 메뚜기떼처럼 산시성에 몰려들었습니다. 이에 맞서기 위해 옌 독판은 보위단 결성을 명령했습니다. 이 마을 민병대는 비록 무기는 빈약했지만, 성사 훈장을 받으며 그 용맹함을 인정받았습니다. 하지만 중국 전역에 정치적 긴장이 고조되면서 이들은 외부 세력으로부터 산시성의 마을을 지키는 새로운 목적을 갖게 되었습니다..."
 SHX_wealth_and_power: "부와 권력의 거미줄"
 SHX_wealth_and_power_desc: "군벌 시대의 혼란 속에서는, 신해혁명을 통해 이상주의자들이 뼈저리게 깨달은 것처럼, 힘 없이는 누구도 오래 버틸 수 없습니다. 이른바 군벌 국가에서는 공식적인 위계질서가 모호해지기 시작함에 따라 민간과 군 사이의 복잡한 연결망이 국가라는 기계를 가동할 수 있도록 하고 있습니다. 이 기계를 돌아가게 하는 것은 돈이며, 이는 옌시산이 필요에 따라 신중하게 축적하고 지출하였던 것입니다.	"
 SHX_local_democracy: "지역 민주주의 양성"
 SHX_local_democracy_desc: "서양인들이 이해하는 민주주의는 중국의 변방 지역에서는 아직 이루어질 수 없는 꿈에 불과합니다. 산서에서는 몇 년 전에 지역 민주 의회 제도가 도입되었지만, 이제는 대부분 유명무실해졌으며 주로 현지 신사들이 자신들의 권력을 공고히 하는 도구로 사용하고 있습니다. 그럼에도 불구하고 국민군이 시골에서 옌시산보다 우위를 점하기 위해서는 찾을 수 있는 모든 제도적 수단을 활용해야 합니다.	"
 SHX_focus_bureaucracy: "관료제 중앙집권화"
 SHX_focus_bureaucracy_desc: "산시성을 통치할 수 있는 관료 조직을 구축하는 것은 쉽지 않았습니다. 옌시산은 산시성을 현대화하기 위해 (더불어서 자신의 지배를 공고히 하기 위해) 수십 년 동안 효율적인 정부 기관을 구축하기 위해 노력했지만, 부패와 열악한 교육, 지방관들의 전반적인 무관심에 가로막혔습니다. 하지만 그가 국민군과 중국의 다른 경쟁자들을 물리치려면 빨리 움직여야 합니다.	"
 SHX_a_higher_purpose: "더 높은 목적 주시"
 SHX_a_higher_purpose_desc: "분열된 중국처럼 냉소적이고 지친 곳이나 산시성처럼 반동적인 곳에서도 꿈꾸는 사람들은 언제나 존재합니다. 더 나은 미래를 향해 희망을 품는 사람들 말입니다. 그러나 최근에 산서는 적어도 두 가지의 다른 꿈, 두 가지의 다른 이념, 두 명의 다른 주인 사이에서 갈등을 겪고 있습니다. 그리고 모두가 산서는 어느 하나를 지원하는 것조차 버거워한다는 것을 알고 있습니다. 옌시산과 펑위샹의 최근 갈등으로 산서의 운명을 건 싸움이 시작되었습니다.	"
 SHX_doctrine_of_mean: "중용"
 SHX_doctrine_of_mean_desc: "중국을 구하기 위해서는 도덕적 갱생이 이루어져야 합니다. 이는 중국의 많은 보수주의자들이 고수해 온 원칙이며, 중국의 무질서와 불안정이라는 병폐를 없애기 위해 조화와 중용을 추구한 것은 옌시산만이 아닙니다. 옌시산은 국가를 구하기 위해 신유교 사상에 크게 의지하고 있습니다. 정신의 변화를 통해서만 현대화와 같은 물질적 변화가 일어날 수 있습니다."
 SHX_heart_washing: "세심사 재활성화"
 SHX_heart_washing_desc: "신유교 조직을 통해 중국의 정신을 부흥시키려는 옌시산은 모든 마을에 세심사 지부를 설립하였습니다. 일요일마다 유명 인사들이 모여 조직적인 명상과 공개적인 죄를 고백하는 집회를 개최하였고, 이러한 집회는 옌시산이 주목을 기울이는 동안 열광적인 반응을 얻었습니다. 하지만 1920년대에 옌시산의 소홀함으로 인해 조직이 붕괴되어 부흥이 필요하게 되었습니다."
 SHX_peoples_movement: "좋은 인민 운동 주도"
 SHX_peoples_movement_desc: "\"세심사\"의 연장선상에서, 그리고 자오다이원의 유교 사상에 대한 해석에 영감을 받아 중국 인민을 올바른 길로 인도하기 위해 좋은 인민 운동이 등장했습니다. 정직, 우정, 품위, 근면, 절약, 그리고 가장 중요한 순종과 같은 덕목을 장려하는 이 운동은 이러한 덕목들과 옌시산의 인자한 인도를 통해 중국을 구할 수 있을 것입니다."
 SHX_knowledge: "인민이 알아야 할 것"
 SHX_knowledge_desc: "올바른 가치관을 전파하고 심오한 지혜를 나누기 위해 옌시산은 다수의 책자와 교과서를 출판하였습니다. 앞서 언급된 교과서 외에도 \"가족이 알아야 할 것\", \"촌장이 알아야 할 것\" 등의 인기 도서들도 출간되었습니다. 그는 또한 시골을 순회하며 대규모 집회에서 연설하기 시작했고, 수천 명의 사람들이 현명한 지도자를 만나기 위해 모여들었습니다.	"
 SHX_christian_principles: "기독교 원칙과 합작"
 SHX_christian_principles_desc: "펑위샹은 중국에 대한 새로운 구상을 제시하기 위해 기독교에서 영감을 얻은 미덕에 자주 의지합니다. 실제로 기독교 선교사들과 다른 기독교인들이 산시성민들을 돕기 위해 자주 산시성을 방문합니다. 많은 사람들이 기독교를 외래 종교로 여기며 불신하고 있고, 국민군은 구성원이 기독교인일 것을 요구하지 않지만, 산시성에서 기독교의 영향력을 부인할 수 있는 사람은 거의 없습니다."
 SHX_socialism: "사회주의의 매력"
 SHX_socialism_desc: "적들이 뭐라고 말하더라도 국민군을 사회주의 조직이라고 칭하는 것은 옳지 않습니다. 하지만, 국민군의 평등주의적 이상은 노백성을 위해 투쟁하는 다른 집단들과 종종 충돌하곤 합니다. 현실은 종종 국민군의 고귀한 이상과 부합하지 않지만, 서민을 위한 혁명적 변화에 대한 펑위샹의 요구는 많은 사람들의 마음을 사로잡았습니다."
 SHX_republican_united_front: "공화통일전선 창설"
 SHX_republican_united_front_desc: "수십 년 전, 쑨원과 다른 이들이 청나라를 전복시킬 때, 중국의 몽상가들은 새로운 시대를 기대했습니다. 그러나 불과 몇 년 후, 탐욕스러운 사람들이 공화국을 무너뜨리며 그들의 희망은 배신당했습니다. 그럼에도 불구하고 사람들은 여전히 꿈을 꾸고 있습니다. 펑위샹은 국민당과 거리를 두고 있지만, 그의 연설에서는 쑨원이 자주 언급됩니다. 그는 다른 공화주의자들을 그의 기치 아래로 결집시키기 위해 정치부를 설립하였습니다.	"
 SHX_destroy_feudalism: "봉건제의 잔재 파괴"
 SHX_destroy_feudalism_desc: "인민을 사랑하라! 인민을 괴롭히지 마라! 검소하라! 펑위샹 원수와 그의 국민군은 수년 동안 많은 곳을 왔다 갔다 했지만, 그들의 규율과 서민들에 대한 배려는 그들을 도적 떼들과 차별화시켜 주었습니다. 이제 새로운 구호가 등장했습니다. 군대를 정치화하라! 부패한 관료제를 청산하라! 법에 대해 입바른 소리만 하지 마라!라는 것이었습니다. 이제는 돌아갈 수 없습니다. 구질서의 부패는 완전히 없어질 것입니다!"
 SHX_nationalism_regionalism: "상반되는 정체성"
 SHX_nationalism_regionalism_desc: "군벌 시대 중국의 많은 지역과 마찬가지로 수년간의 분단은 민족주의, 지역적 자부심, 그리고 정체성에 대한 혼재된 이야기를 끝없이 만들어 냈습니다. 산시성이 대중국의 중요한 부분인 것에 대해 의심의 여지는 거의 없지만, 많은 사람들은 베이징의 의도를 경계하고 있으며, 이 지역에 부여된 상당한 자치권에 만족하고 있습니다. 이는 산서와 그 지도자들을 보호하지만, 그들이 산서를 넘어서 다른 지역으로 진출하도록 하는 것을 더 어렵게 만듭니다."
 SHX_propaganda_department: "선전부 자금 지원"
 SHX_propaganda_department_desc: "옌시산 독판과 펑위샹 원수가 동의할 수 있는 한 가지가 있다면, 그것은 지도자의 지혜와 영적 재탄생으로 무장한 인민의 의지를 통해 국가를 구하는 데 필요한 엄청난 변화를 일으킬 수 있다는 것입니다. 비록 그들의 격렬한 충돌이 분열을 촉발했지만, 선전 운동에 대한 광범위한 투자는 산서를 무관심의 구덩이에서 건져냈습니다!"
 SHX_our_fate_our_hands: "우리의 운명은, 우리의 수중에"
 SHX_our_fate_our_hands_desc: "불확실성, 폭력, 희생. 이 모든 것에도 불구하고, 산시성은 굴복하지 않았습니다. 산시성은 자랑스러운 성이며 위대한 사람들이 살고 있습니다. 그리고 위대한 지도자를 중심으로 결집했으니 우리는 세상이 우리에게 가하는 모든 역경에 맞서 승리하게 될 것입니다. [Root.GetLeader](와)과 함께라면 우리는 앞으로의 미래를 두려워할 필요가 없습니다. 인민은 그들 자신의 운명의 주인입니다!"
 SHX_review_education: "산서 교육 재검토"
 SHX_review_education_desc: "현대 산시성에는 단순히 새로운 기계와 법률이 필요한 것이 아니라 숙련된 기술자, 숙련된 관리자, 유능한 관료가 필요합니다. 우리의 단점은 불완전한 교육 개혁에서 찾을 수 있었습니다. 옌시산이 처음 정권을 잡았을 때 성의 인구의 99%가 문맹이었습니다. 지금은 그 숫자가 줄었지만, 우리의 문제는 아직 끝나지 않았습니다. 교육 분야는 우리의 면밀한 관심이 필요합니다!"
 SHX_student_negotiations: "학생협회와의 협상"
 SHX_student_negotiations_desc: "우리 성의 교육 개혁을 다시 추진하면서 학생들 사이에서 약간의 반발을 불러일으킨 것 같습니다. 인민사범학교의 온건한 교장 자오피롄은 이 불투명한 단체의 표면적 지도자들과 협상을 시작하고, 그들이 우리의 진전을 방해하기 전에 이들의 분노를 진정시키는 임무를 맡게 될 것입니다!"
 SHX_parties_and_secret_societies: "정당과 비밀결사"
 SHX_parties_and_secret_societies_desc: "합법 정당이 산시성에서 금지되었다 하더라도, 기득권을 지닌 사람들과 다양한 열정을 가진 사람들이 가만히 있지는 않았습니다. 사실, 산시성 전역의 다양한 집단들은 비밀경찰의 무관심을 무시하고 계속해서 모임을 가지고 있습니다. 학생들의 공개적인 분노의 폭발은 산시성의 지도부에게 때때로 불법적인 조직들에 대해 감시해야 한다는 필요성을 상기시켰습니다."
 SHX_education_for_all: "조기교육 우선화"
 SHX_education_for_all_desc: "산시대중교육활성화운동주관협회는 국민군 계열의 활발한 활동가들의 도입으로 잠재력을 회복하고 잠에서 깨어났습니다. 이들 개혁가들은 산시성의 가난한 시골 지역에서 학교 교육 기회를 확대하는 기존 정책을 계승하려 하며, 산시성의 미래 번영을 위한 견고한 기반을 구축하는 것을 희망하고 있습니다."
 SHX_new_intelligetsia: "새로운 지식인"
 SHX_new_intelligetsia_desc: "마침내 마지막 조각이 제자리를 찾아가고 있습니다. 새로운 장학금을 마련하고 교육자들이 마침내 적절한 연수를 받게 되면서 산시성에 보다 현대적인 교육 제도가 마침내 뿌리를 내릴 수 있게 되었습니다. 새로운 제도는 아직 미흡한 점이 많지만, 도서관에 자금이 지원되었고(그리고 실제로 위에서 주의를 기울이게 되었고), 학생들이 마침내 유용한 기술을 배우고 있으며, 학식 있는 남녀 간부들이 양성되고 있습니다."
 SHX_developing_middle_class: "중산층 개발"
 SHX_developing_middle_class_desc: "교육과 농업의 발전은 산시성 정부가 수십 년 동안 꿈꿔왔던, 즉 창업과 지역 개발에 투자할 수 있는 돈을 가진 새로운 계층의 도시 전문가들을 양성하는 데 속도를 더했습니다. 이들 중 상당수는 시골의 신사들과 같은 특권층 출신이지만, 빈곤층에서 신분 상승을 이룬 사람들도 많습니다."
 SHX_womens_education: "여성 교육 확대"
 SHX_womens_education_desc: "얼마 전까지만 해도 여성들은 고등 교육을 받기 위해 싸워야 했고, 그 권리를 보호하기 위해 여성 협회를 결성했습니다. 이제 상점과 공장에서 숙련된 인력에 대한 수요가 증가함에 따라 정부는 사회주의 국가의 산업화 성공이 여성 해방에 기인한 것으로 보고 여성 교육을 장려하는 방향으로 방향을 전환했습니다."
 SHX_swords_to_plowshares: "검에서 쟁기로"
 SHX_swords_to_plowshares_desc: "옌시산, 펑위샹과 여러 사람들은 1910년대부터 병역 이후의 직업 훈련의 필요성을 신속하게 인지했습니다. 병사들은 전역을 하고 나서도 도적질을 하지 않도록 자신을 부양하는 데 필요한 기술을 배워야 하며, 모든 병사들은 전역하기 전에 반드시 한 분야의 직업에 관한 기술을 배워야 한다는 것이 규정될 것입니다. 병사들이 제대하기 전에 그들에게 기술을 가르쳐 줄 수 있는 훈련소가 설립될 것입니다."
 SHX_emphasize_higher_education: "고등교육 강조"
 SHX_emphasize_higher_education_desc: "이미 명성을 얻고 있는 우리의 보편적 교육 정책에 큰 노력을 기울여 왔으므로, 이제는 우리 성에 진정으로 필요한 과학 및 공학 기술 교육 확대에 집중해야 할 때입니다. 우리의 초기 개혁 아래에서 성장한 세대는 부모 세대보다 훨씬 더 나은 삶을 살게 될 것이라는 10년 전에 했던 약속의 성취를 누리게 될 것입니다."
 SHX_foreign_experts: "외국의 과학 전문 지식"
 SHX_foreign_experts_desc: "산시성은 오랫동안 학문과 교육 분야에서 외국인 및 해외에서 교육받은 중국인들에게 크게 의존해 왔습니다. 우리는 이들에 대한 의존성을 줄여가고 있고 성내에서 학생들을 가르치기 시작하였습니다. 그러나 외국에서 교육받은 지식인들이 산시성의 교육 기반을 구축하는 데 이바지한 점을 간과하기에는 시기상조라고 볼 수 있습니다. 그들은 우리 내부적 노력을 보완하기 위해 채용될 것입니다!"
 SHX_experimental_school_to_village: "촌락 교육을 위한 실험 학교"
 SHX_experimental_school_to_village_desc: "성장은 \"기술 교육은 현장에서 습득해야 하며 단순히 책만 읽는 것으로는 얻을 수 없다\"라고 말한 것으로 알려져 있으며, 이는 산시성이 계속 고수하고 있는 원칙입니다. 우리는 이전의 실험학교를 확장하여 산시성 전역의 교육 모범으로 삼아 학생이 아닌 미래의 중추가 될 견습생 세대를 양성할 것입니다!"
 SHX_model_city_model_province: "모범성의 모범도시"
 SHX_model_city_model_province_desc: "10개년 계획의 핵심 목표가 산시성을 산업화하는 것이라면, 이 계획의 기초는 타이위안입니다. 타이위안은 산시성 경제의 중심이며, 산시성에서 현대 경제를 발전시키기 위해서는 국가가 경제에 적극적으로 개입하는 계획을 계속 추진하는 것이 필수적입니다. 그러나 이 사업를 위한 자원을 어떻게 조달할 것인지에 관한 결정은 빠른 시일 내에 내려져야 합니다."
 SHX_dig_solutions: "조금 더 깊은 채굴"
 SHX_dig_solutions_desc: "우리 미래의 번영은 우리의 발아래에 놓여있습니다! 산업과 상업적 토대를 마련한 우리는 산업 경제를 발전시키기 위해 방대한 자원 매장량을 개발하기 시작해야 합니다. 우리의 무역, 산업, 그리고 광업은 모두 밀접하게 연결되어 있으므로 이들은 함께 추진되어야 합니다. 광업, 정유 기반 시설, 경공업에 대한 보조금과 같은 이 모든 것들이 개발의 불길을 지피는 역할을 할 것입니다!"
 SHX_shanxi_solutions: "산서 문제를 위한 산서의 힘"
 SHX_shanxi_solutions_desc: "우리는 우리 자신의 노력과 독창성으로 산시성을 산업화할 것입니다! 산시성은 수년 동안 외부인과의 거리를 유지하며 자급자족의 기반을 다져왔습니다. 그리고 우리는 중국 전체가 해방될 때까지 계속 그렇게 할 것입니다. 비록 그것이 사업가 계층이나 인민들에게 항상 인기가 있는 것은 아니지만, 우리는 발전을 위해 필요한 희생을 하도록 사람들을 규합할 것입니다. 우리는 어떤 식으로든 필요한 자원을 찾을 것입니다..."
 SHX_manage_monopolies: "독점 관리"
 SHX_manage_monopolies_desc: "산시성의 \"국가자본주의\" 의제의 일환으로 성 정부는 인상적인 국가 지원 독점 기업들을 인수하였습니다. 우리의 관료제의 기술적 역량이 언제나 최상의 수준에 미치지 못할지라도, 우리는 타이위안의 산업 부문을 동원하기 위해 가능한 모든 것을 활용할 것입니다. 은행, 공장, 회사, 광산 등 산시성의 모든 부문이 함께 전진한다면, 우리는 산도 움직일 수 있을 것입니다!"
 SHX_tongpu_railway_project: "동포철로 계획"
 SHX_tongpu_railway_project_desc: "우리 경제를 발전시키고 무역 적자를 해소하기 위한 우리의 여정을 계속하기 위해서는 중국의 나머지 지역과 연결되어야 합니다. 중국에서 가장 저렴하고 최고 품질의 석탄을 생산함에도 불구하고, 독일 소유의 정태철도가 부과하는 과도한 요금으로 인해 우리의 석탄은 경쟁력을 잃었습니다. 이 독점을 깨는 것이 근시안적인 외국 자본가들로부터 우리의 미래에 대한 통제권을 되찾는 다음 단계입니다!"
 SHX_seek_outside_capital: "외부의 자본 모색"
 SHX_seek_outside_capital_desc: "비록 산서는 외부에서 오는 최소한의 도움으로 수년 동안 자랑스럽게 버텨왔지만, 오랫동안 계획한 대규모 계획을 달성하려면 지친 사람들로부터 더 많은 자원을 쥐어짜는 것만으로는 충분하지 않다는 것이 분명합니다. 대신 외부에서 자본을 조달하여, 경제를 끌어올리는 방안을 추구해야 합니다. 우리는 외부의 자금을 개발의 발판으로 삼을 것이고, 운이 좋다면 국가 해방을 이루는 데 도움이 될 수도 있습니다."
 SHX_mass_privatization: "대규모 민영화"
 SHX_mass_privatization_desc: "수년 동안 경제의 상당 부분이 정부의 통제를 받아왔고, 부패하고 무능한 관료들이 적절한 발전을 가로막으면서 엄청난 비효율을 초래했습니다. 그 사이 한때 번성했던 염업, 은행업, 양조업은 사라졌습니다. 우리는 산업 혁명을 보완하기 위해 상업 혁명을 일으켜 다시 중국 경제의 중심으로 우뚝 서야 합니다."
 SHX_beijing_taiyuan_railway: "베이징-타이위안 철도"
 SHX_beijing_taiyuan_railway_desc: "우리 경제는 오랫동안 제한된 철도와 높은 요금으로 인해 답답한 성장을 보였는데, 이는 부분적으로 독일과 베이징의 간섭 때문이었습니다. 우리의 파트너쉽 확장을 통해 마침내 우리는 경쟁력 있는 가격으로 값싸고 질 좋은 석탄을 수출할 수 있는 새로운 노선을 만들기로 합의했습니다. 타이위안과 베이징을 잇는 노선을 우선적으로 맞추고 있지만, 스자좡과 창저우를 연결하는 소규모 노선도 계획하고 있습니다."
 SHX_battle_for_countryside: "향촌을 위한 투쟁"
 SHX_battle_for_countryside_desc: "산서는 불평등이 심각한 지역이며, 산시성의 시골 오지보다 불평등이 심각한 곳은 없습니다. 한때 유교 교육을 받은 옌시산이 펼치는 경제 정책의 중심지였던 이 지역들은 1930년대 추진되었던 산업화 정책으로 인해서 더욱 낙후되었습니다. 이제 다시 이 지역들에 관심이 쏠리면서, 상황이 반전되기 시작했습니다."
 SHX_gentry_deal: "신사층과 거래"
 SHX_gentry_deal_desc: "산서의 신사층들은 오랫동안 산서 향촌에 변화를 불러일으키려고 하는 옌시산의 노력에 걸림돌이 되어 왔으며, 이들의 고집은 옌시산이 가진 권력과 계속 맞먹으려고 합니다. 개혁을 추진하기 위해서는 이들과 거래해야 하는 것이 필수적이며, 우선 타이위안의 학교에 장학금을 지급하는 것부터 시작해야 합니다."
 SHX_control_gentry: "신사층 억제"
 SHX_control_gentry_desc: "시골에 대한 우리의 장악력을 강화하는 것이 필수적이며, 이를 위해서는 신사층은 반드시 억제되어야 합니다. 모범향촌위원들을 각 마을에 파견해 지역 공무원들의 행정을 신뢰하게 만들고 성의 이익이 우선되어야 한다는 것을 이들에게 입증해야 합니다. 이들에게 이를 입증하는 것은 매우 힘든 일이 될 것이지만, 10개년 계획의 추진을 위해서는 향촌이 필수적으로 원동력이 되어야 합니다."
 SHX_peasant_deal: "소작농 결집"
 SHX_peasant_deal_desc: "펑위샹이 가장 유명한 개혁중 하나는 농민들을 향촌 지도부로 양성하기 위해서 향촌 훈련소를 설립한 것이었습니다. 1927년에 예외적으로 실패를 맛봤지만, 향촌에 변화가 일어나려면 농민들이 직접 정치, 문화, 경제 현안을 포함하여 스스로의 운명을 책임질 수 있는 권한을 부여해야 한다는 원칙은 여전히 유효합니다. "
 SHX_control_peasants: "신사층 무시"
 SHX_control_peasants_desc: "\"존경받는 신사들조차도 법을 무시하는 것이 유행이라고 생각하기에, 그보다 평판이 낮은 자들은 이를 즐긴다!\"\n\n이 지방에서 보여준 부유층들의 횡포는 오랫동안 역사에 기록되어 왔지만, 이들에게 맞설 용기를 가진 사람은 거의 없었습니다. 이제 이런 관행을 끝내야 합니다. 이들을 제압하기 위해서 공격적인 조치를 취해야 합니다."
 SHX_land_reform: "산서의 토지개혁"
 SHX_land_reform_desc: "토지 개혁을 위한 우리의 노력이 결실을 맺은 것 같지만, 마무리를 잘해야 합니다. 성립농업대학과 농업 실험기관에는 더 많은 자금이 필요하며, 이를 통해 새로운 농업 기술이 보급될 것입니다. 이러한 노력은 마침내 가난한 농민들에게 현대적인 삶의 질을 선사할 것입니다."
 SHX_agricultural_investments: "농업 투자"
 SHX_agricultural_investments_desc: "1920년대 산서의 많은 농업 프로젝트들이 실패한 이유는 계획 없이 너무 많은 것을 추진하려고 하다가 자원을 낭비하고 아무 성과도 거두지 못했기 때문입니다. 관개와 수자원 관리를 위한 노력은 주먹구구식으로 이루어졌고, 홍수와 침식으로 인해서 농작물과 인명이 피해를 보는 값비싼 실패를 얻었습니다. 앞으로 나아가기 위해서는 자금의 우선순위에 대해서 재고해야 합니다."
 SHX_diversify_crops: "작물 다각화"
 SHX_diversify_crops_desc: "지난 10년 동안 곡물을 환금작물으로 바꾸려는 시도가 여러 차례 있었습니다. 상당수가 성공적이지 않았지만, 면화가 수익성이 상당히 높다는 것을 확인했습니다. 진성과 같은 민간 기업이나 칭화와 같은 공기업이 가진 면화 공장은 약간의 추가 투자가 필요하지만, 이들의 운영을 확장시켜서 중국으로 밀려드는 외국 수입산 제품들과 경쟁할 수 있습니다."
 SHX_economic_restructuring: "경제 재건"
 SHX_economic_restructuring_desc: "10개년 계획의 일부로, 모든 마을에 경제재건위원회를 설치하여 매년 경제 개발 계획의 초안을 작성할 것입니다. 지역 계획가와 중앙재건위원회는 이러한 계획을 바탕으로 더 높은 수준의 계획을 수립할 것입니다. 이는 향촌 경제 재건의 선봉장 역할을 함으로써 시골에 혁명을 일으킬 것입니다."
 SHX_weed_out_corruption: "부패 근절"
 SHX_weed_out_corruption_desc: "이미 다양한 반부패 기관이 운영되고 있습니다. 그중에서도 향촌시찰위원회는 10개년 계획이 제대로 이행되는지 면밀하게 조사하고, 의욕이 없거나 부패한 신사층과 관료를 찾아내는 업무를 맡게 될 것입니다. 이들의 죄목은 '주간 감독'이라는 간행물을 통해 공개할 것입니다."
 SHX_reverse_the_trade_deficit: "무역 적자 반전"
 SHX_reverse_the_trade_deficit_desc: "마침내 우리는 해냈습니다! 많은 사람들이 우리가 실패하고, 10개년 계획이 또 다른 버려질 계획이 될 것이라고 예상했겠지만, 우리는 마침내 결실을 맺었습니다! 농업과 광업 부문을 성공적으로 활성화하고, 신흥 산업 중심지를 구축하며, 외부와 새로운 철로를 이으면서 오랫동안 산서 경제의 발목을 잡았던 무역 불균형이 마침내 우리한테 유리하게 작용하고 있습니다."
 SHX_grand_state_project: "웅장한 국가 계획"
 SHX_grand_state_project_desc: "우리 경공업이 활기를 띠고, 숙련된 인력이 산업을 뒷받침하고, 어느 정도 (제한된) 자본이 모인 지금, 우리는 산업 노력의 정점을 결정해야 합니다. 산서 공학의 위대한 업적은 외부인들에게 깊은 인상을 주고, 우리 국민들의 노력의 정수가 될 것입니다. 최근 설립된 서북실업공사가 두 가지 제안을 제시했는데, 이를 주의 깊게 들어보도록 합시다."
 SHX_model_province: "모범성"
 SHX_model_province_desc: "마침내, 전설적인 10개년 계획이 막을 내렸습니다. 계획이 빠르게 마무리되었는지, 다소 지체되었는지, 제시간에 마무리되었는지는 중요하지 않습니다. 모든 사람이 그 성취를 명백하게 확인할 수 있기 때문입니다. 산서는 그 별명에 맞게, 그리고 산시 독판은 대내외적으로 영웅이 되었습니다. 주민들에게 희생을 요구하던 분위기가 다소 완화되면서, 산서 전역에 평온한 분위기가 감돌고 있습니다. 많은 사람들이 앞으로의 10년이 어떤 변화를 가져올지 궁금해하고 있습니다."
 SHX_model_province_feng: "모범성"
 SHX_model_province_feng_desc: "마침내, 전설적인 10개년 계획이 막을 내렸습니다. 계획이 빠르게 마무리되었는지, 다소 지체되었는지, 제시간에 마무리되었는지는 중요하지 않습니다. 모든 사람이 그 성취를 명백하게 확인할 수 있기 때문입니다. 산서는 그 별명에 맞게, 그리고 산시 독판은 대내외적으로 영웅이 되었습니다. 주민들에게 희생을 요구하던 분위기가 다소 완화되면서, 산서 전역에 평온한 분위기가 감돌고 있습니다. 많은 사람들이 앞으로의 10년이 어떤 변화를 가져올지 궁금해하고 있습니다."
 SHX_expand_the_xiang_jun: "향군 확장"
 SHX_expand_the_xiang_jun_desc: "산서 군대가 본받을 군대를 모색할 때, 전문적으로 훈련되었지만 준군사조직인 향군을 활용하자는 옌시산의 제안에 주목해야 합니다. 미국의 주방위군이나 일본의 징병제에서 영감을 받은 향군은 대규모 군대 없이도 잘 훈련된 징집병을 산서에 제공할 수 있다는 이점이 있습니다."
 SHX_integrate_irregular_formations: "비정규군 편제 통합"
 SHX_integrate_irregular_formations_desc: "비정규군은 전문적으로 훈련된 보병에 비해서 조직력이나 사기는 떨어지지만, 정찰, 교전, 교란, 보급 방해 등의 임무를 수행할 수 있으며, 이는 산서같이 험난한 지형에서는 매우 유용한 군사적 특성입니다."
 SHX_military_instruction_corps: "군사 교관단"
 SHX_military_instruction_corps_desc: "중국에서의 강한 군대는 강하고 교육받은 군인, 부하들에게 모범이 될 수 있는 장교가 이끄는 군대입니다. 새로운 세대의 산서 장교들을 육성하기 위해 군사 교관단을 확대한다는 제안이 내려왔습니다. 이들은 신병들에게 옌시산의 독특한 이념을 교육하고 강화하여 전투에 임할 때의 결심과 역량을 강화하는 임무를 맡게 됩니다."
 SHX_study_the_european_war: "유럽의 전쟁 연구"
 SHX_study_the_european_war_desc: "옌시산은 전쟁은 장기적이고 피비린내 나는 전장을 수반하며, 위치 전술과 소모전을 병행해야 한다고 생각하고 있습니다. 따라서 그는 베르됭과 탄넨베르크의 참혹한 학살극에서 영감을 얻어 이를 현대 20세기 전장의 모델로 삼고, 벨트크리크를 연구하도록 장려했습니다."
 SHX_adopt_new_rifle_grenades: "신형 총류탄 도입"
 SHX_adopt_new_rifle_grenades_desc: "수류탄은 중국의 많은 군벌군에서 흔히 볼 수 있지만, 우리 병사들에게 총류탄을 지급한다면 수류탄을 손으로 던질 때보다 사거리가 더 길어진다는 장점이 있습니다. 이는 또한 우리 군의 소형 무기 화력을 높여 적보다 우위를 점할 수 있게 해줄 것입니다."
 SHX_the_chinese_spirit: "중국인의 단결심"
 SHX_the_chinese_spirit_desc: "비록 세계 제국주의 열강들에 비해서 열등할지 모르지만, 중국 병사들의 사납고 완고한 면은 세계의 그 누구도 이들에 비할 수 없습니다. 결국 전투에서 승리하는 요인은 멀리서 쏟아지는 포격이나 하늘에서 오는 폭격이 아니라 근접전의 치명적인 특성 때문입니다. 이러한 교전에서는 병사가 생존할 수 있는 것은 믿을 수 있고 다목적인 대도뿐입니다."
 SHX_under_yan_leadership: "옌시산에게 지휘권 일임"
 SHX_under_yan_leadership_desc: "군대는 하급 장교에게 임무와 명령을 부여하는 것보다 옌시산에게 지휘권을 위임하는 것이 적합합니다. 중국의 정치 환경은 탐욕스럽고 야심만 넘치거나 완전히 무능한 군 장교들이 많다는 것을 여러 번 보여주었습니다. 중국 전선의 광대한 규모를 고려할 때, 전선에서 몇 마일 떨어진 곳에 옌시산이 직접 통제하는 하나의 중앙집중식 사령부를 설치할 것을 제안합니다."
 SHX_trust_the_officers: "장교단 신뢰"
 SHX_trust_the_officers_desc: "일본의 모델을 본받아서, 군대는 병사들을 가장 잘 아는 장교가 이끌어야 합니다. 지휘관은 병사를 개인적으로 알 수 있어야 하며, 자신이 지휘하는 모든 병사의 배경, 인식, 성격을 알아야 이들의 열정, 충성심, 복종, 희생의 정신을 함양할 수 있습니다."
 SHX_encourage_moral_soldiers: "병사들의 예의범절 독려"
 SHX_encourage_moral_soldiers_desc: "중국 내에서 군대는 고상한 직업이 아니며, 군인은 정부 당국의 후원을 받는 도적에 불과한 존재로 인식되는 경우가 많습니다. 산시성의 군대는 인민에게 도덕적 지침이 되어야 하며, 민간인이 군인을 신뢰하고 지지할 수 있는 모습을 보여야 합니다."
 SHX_prepare_for_the_storm: "폭풍 대비"
 SHX_prepare_for_the_storm_desc: "적들은 상공으로부터 우리를 공격하고 산악 지역을 침공하려 할 것입니다. 우리는 적의 폭탄을 피할 피난처를 찾고 폭풍에 대비해 군대를 준비해야 합니다. 우리는 산시성과 타이위안 전역에 광범위한 동굴과 터널망을 구축하고, 군대와 성 행정 기구가 땅속 깊은 곳에서도 정부 업무를 수행할 수 있도록 할 것입니다.	"
 SHX_renovate_the_taiyuan_arsenal: "태원병공창 수리"
 SHX_renovate_the_taiyuan_arsenal_desc: "옌시산이 산시성을 장악했을 때, 그는 \"무력은 정의의 기반\"이라는 구호를 통해 산시성 내부에 안정적인 현대 무기 생산 시설이 필요하다는 신념을 보여주었습니다. 1912년에 건설된 병공창은 그 이후로 고품질의 기관총, 야포, 박격포를 생산하며 중국 전역에 그 명성을 널리 알렸습니다. 우리는 미래의 분쟁에 대비하여 이 병공창의 능력을 확장하는 조치를 취해야 합니다."
 SHX_invite_foreign_advisors: "외국 고문단 초청"
 SHX_invite_foreign_advisors_desc: "중국의 유구한 전쟁사에도 불구하고 현대 중국의 군대가 서구의 표준에 비해 크게 뒤쳐져 있다는 것은 누구나 아는 사실입니다. 군사 개발과 훈련의 속도를 높이려면 [RUS.GetNameDef], [GER.GetNameDef], [JAP.GetNameDef]의 군 장교들의 조언과 지원을 구해야 합니다."
 SHX_encourage_local_gun_production: "현지 총 생산 장려"
 SHX_encourage_local_gun_production_desc: "우리 성은 지리적으로 중국의 다른 지역으로부터 상대적으로 고립되어 있으므로 외국 무기나 경쟁 군벌 국가의 공장에서 무기를 구매하는 것은 매우 불편합니다. 따라서 17식 권총과 같이 현지에서 복제한 설계의 무기를 생산하도록 장려해야 합니다.	"
 SHX_air_force: "산시의 대공포"
 SHX_air_force_desc: "중국에는 공중전에 투입할 수 있는 현대적 항공기가 얼마 없지만, 산시성은 고향을 지키고 방어할 열성적인 신병을 양성하기 위해 산서공군사관학교를 설립했습니다. 또한 [QIE.GetNameDef]에서 여러 대의 전투기를 구매할 예정입니다."
 SHX_modern_artillery: "14식 현대화"
 SHX_modern_artillery_desc: "북중국 평원에서 벌어진 전투에서는 오래전부터 곡사포와 대포가 엄청난 화력을 발휘했습니다. 이 북부 지역의 설계를 바탕으로 14식 보병용 곡사포를 현대화하여 사거리와 정확도를 개선하고 열악한 지형에서의 기동성을 향상시킬 것입니다."
 SHX_mountains_our_home: "우리의 고향 산악"
 SHX_mountains_our_home_desc: "우리 성은 계곡과 산 사이에 자리 잡고 있으므로 우리는 이 땅의 지형을 손바닥 보듯 잘 알고 있습니다. 따라서 적군이 자연적으로 구축된 우리의 국경으로 밀고 들어오려 한다면, 우리 병사들은 타이항과 뤼량의 가파른 산악지대에서 전투 훈련을 해왔기 때문에 그들은 가장 강력한 반격을 받게 될 것입니다.	"
 SHX_aa_measures: "대공진지 구축"
 SHX_aa_measures_desc: "산시성의 암반 지형은 아군에게 천연 요새를 제공할 뿐 아니라 대공진지를 위한 훌륭한 은신처와 주둔지 역할을 할 수 있습니다. 적은 쉽게 우리 성의 국경으로 날아올 수는 있겠지만, 아래에 있는 우리의 대공포를 발견할 수는 없을 것입니다!"
 SHX_modern_arsenal: "서북의 현대식 병공창"
 SHX_modern_arsenal_desc: "산서의 군대는 여전히 유럽, 미국, 러시아, 일본에 비해 질적으로 뒤처져 있다고 말할 수는 있습니다. 그러나 태원병공창을 현대화하기 위한 개선과 세밀화 작업은 분명히 성공적이었습니다. 우리의 창의성과 발전 덕분에 산서의 군대는 틀림없이 중국에서 가장 현대적인 군대 중 하나가 될 것입니다!"
 SHX_look_to_guominjun: "국민군을 모범으로"
 SHX_look_to_guominjun_desc: "펑위샹의 국민군 용사들과 잔존병들은 우페이푸와 장쭤린에게 패한 후 산서로 도망쳤습니다. 국민군은 전투와 민간인에 대한 그들의 훈련과 규율로 중국 전역에서 명성을 얻은 군대였습니다. 산서군벌의 군대를 현대화하기 위해, 그들의 훈련과 규율 방식을 본받아 진정으로 전문적인 군대를 구축합시다."
 SHX_mandatory_training: "엄격한 훈련 명령"
 SHX_mandatory_training_desc: "펑위샹은 1911년에 만주에서 병사로 복무하던 시절에 중국 동북지방의 혹독한 겨울에 익숙해져 피로를 잘 견디는 병사들을 목격했습니다. 이러한 경험을 바탕으로 그는 보디빌딩, 역도, 장애물 코스, 체조 등 엄격한 신체 활동을 장려하여 중국 서북지역에서 가장 우수한 군인들을 양성하자는 목표를 세웠습니다!	"
 SHX_standardise_infantry_education: "보병 교육 표준화"
 SHX_standardise_infantry_education_desc: "대다수 중국 군벌의 군대의 병사들은 문맹인 경향이 있었지만, 펑위샹의 국민군 장교들은 중국어, 영어, 심지어 일본어로 된 속담, 역사적 글, 시를 담은 책자를 만들었습니다. 또한 이러한 책자들은 각 병사가 그의 수준과 속도에 맞게 학습할 수 있도록 난이도별로 구성되어 있습니다. 산서의 장군, 장교, 병사들의 능력을 유지하기 위해 매월 시험도 실시될 예정입니다."
 SHX_towards_the_moral_army: "도덕군을 향해"
 SHX_towards_the_moral_army_desc: "산서군은 중국의 단순한 용병 군대가 아니라 그 이상의 역할을 할 운명을 지니고 있습니다. 오히려 국민군은 산서군을 인민을 위한 군대로, 중국의 가난한 인민들을 괴롭히기보다 사랑하고 돌보는 군대로 만들 것을 제안하고 있습니다. 고립된 서북지방에서 억압받는 동포들을 단번에 해방시킬 민족주의 혁명이 시작될 것입니다!"
 SHX_the_peoples_army: "인민군"
 SHX_the_peoples_army_desc: "국민군은 펑위샹이 군대에 인민을 존중하고 도우라는 명령을 내렸기 때문에 \"인민군\"이라는 별명을 얻었습니다. 국민군 병사들 사이에는 도둑질이 있어서는 안 되며, 군대를 위해 점령된 땅은 즉시 보상되어야 합니다. 중국 전역의 많은 사람들은 각 마을마다 국민군이 가져올 규율과 질서를 보고 틀림없이 경탄하게 될 것이며, 국민군에 대한 믿음을 다시 회복하게 될 것입니다."
 SHX_an_army_that_labours: "노동의 군대"
 SHX_an_army_that_labours_desc: "국민군 병사들은 훈련을 마치면 댐, 운하, 도로 건설과 같은 공공 건설 사업에 투입되어 작업을 하도록 교육받게 됩니다. 이렇게 하면 동포들의 생활에 도움이 되고 대중의 지지를 얻을 수 있을 뿐만 아니라 산시성 경제 발전에 필요한 대규모 노동력도 확보할 수 있습니다."
 SHX_disclipine_and_loyalty: "규율과 충심"
 SHX_disclipine_and_loyalty_desc: "군대는 단지 보병만으로 구성된 집단은 아닙니다. 부사관, 취사병, 대장장이, 나팔수, 그리고 동물 관리병에 이르기까지 모두가 유능하고 효과적인 병사가 되어야 합니다. 산서군의 모든 병사들은 보직과 관계없이, 충성심이나 목표에 대한 의심 없이 적을 처치할 수 있도록 총기를 다루는 연습과 군사 전술을 연구하도록 장려될 것입니다. "
 SHX_infilitration_tactics: "침투 전술"
 SHX_infilitration_tactics_desc: "포연와 포화를 뚫고 우리는 적의 전선을 돌파하여 적을 무너뜨릴 것입니다. 짧고 조직적인 포격 아래 고도로 훈련된 장병들은 엄격한 규율과 광신에 가까운 민족주의 정신을 바탕으로 적의 포화를 무릅쓰고 투지와 검을 휘두르며 적의 전선을 돌파할 것입니다."
 SHX_whampoa_of_the_north: "북부의 황포"
 SHX_whampoa_of_the_north_desc: "고인이 된 쑨원 선생이 광둥에 세운 유명한 사관학교처럼, 산시성의 장군들은 그들의 군사 훈련 과정을 \"북부의 황포\"로 전환하길 바라고 있습니다. 산시성의 사관학교에서 가르치는 교리들은 국민당의 것과 유사하며, 이에는 러시아와 생디칼리슴 국가들로부터 배운 보병 전술이 포함될 것입니다. 중국 서북지역에서 혁명은 마침내 성공할 수 있을 것입니다.	"
 SHX_political_commissars: "정치적 세뇌 시행"
 SHX_political_commissars_desc: "우리는 군대를 교육하고 지도자와 성에 대한 충성을 보장하기 위한 수단으로 정치적 세뇌를 우선시하는 서양의 방법을 채택할 것입니다. 그러나 군대 내에서 펑위샹의 국민군이나 옌시산이 직접 선발한 장교 중 누구를 지휘관으로 임명할 것인지에 대한 이견이 발생했습니다."
 SHX_improve_our_logistics: "군수 개선"
 SHX_improve_our_logistics_desc: "우리 성의 많은 도로가 현대적 기준에 미치지 못하며 자체 보급 체계가 실질적으로 존재하지 않는 상황에서 우리는 군수 능력을 개선하고 최전선에서 병사들이 잘 먹고 장비를 갖출 수 있도록 트럭을 구입해야 합니다."
 SHX_our_natural_defenses: "우리의 고유 방어물"
 SHX_our_natural_defenses_desc: "산시성은 산악 지역으로서 좁은 계곡과 가파른 산, 바위가 많은 계곡으로 인해 침략군이 쉽게 돌파하기 어려운 지역으로 명성이 자자합니다. 참호, 벙커, 기타 진지를 만들어 자연 방어선을 강화하여 수비를 강화해야 합니다."
 SHX_integrate_the_armies: "군대 통합"
 SHX_integrate_the_armies_desc: "펑위샹과 옌시산의 군대가 산서군벌을 위해 하나로 통합되었으며, 제대로 훈련된 현대식 군대를 가지고 있다고 자랑할 수 있는 한 성의 군대가 될 시기가 왔습니다. 군대를 통합하면 두 장군 간의 힘의 균형에 확실히 영향을 미칠 것입니다..."
 SHX_out_of_beijing: "베이징의 그림자 탈출"
 SHX_out_of_beijing_desc: "지난해의 사건들은 베이징의 정부가 더 이상 중국 전역에서 권력을 차지하기 위해 경쟁하는 수많은 군벌들에 대해 아무런 영향력을 행사하지 못한다는 것을 보여주었습니다. 동북 지역에 있는 봉천의 위협으로 긴장감이 고조되고 있는 가운데, 우리는 앞으로 중앙 정부와 성으로서의 지위를 협상할 준비를 해야 합니다. 우리가 어떤 선택을 하느냐에 따라 나라가 분열된 이 시기에 우리의 입지를 결정하게 될 것입니다."
 SHX_recognize_gov: "거국내각 인정"
 SHX_recognize_gov_desc: "[QIE.GetNameDef](와)과의 협상은 완벽할 정도로 성공적이었으며 우리 지도자들은 중국의 나머지 지역에 대한 베이징의 영유권 주장을 인정하는 데 동의했습니다. 베이징의 중앙 정부를 중국의 정부로 인정하는 대가로 우리는 베이징 정부가 우리의 영토 문제를 해결하고 우리의 충성심에 상응하는 보상을 해주기를 바라고 있습니다."
 SHX_destiny: "산시는 행진한다!"
 SHX_destiny_desc: "중앙 정부와의 협상 결과가 나오면서 우리의 야망이 베이징에 의해 억제되고 제한될 것임이 분명해졌습니다. 검은 월요일 동안의 산서의 발전과 우리의 군사력은 산서의 운명은 단순히 베이징의 종속국이 되는 것 그 이상이 될 것임을 보여줬습니다. 기회는 과감하게 도전하는 자에게만 찾아오는 법입니다!"
 SHX_joint_training: "화베이 평원 합동 훈련"
 SHX_joint_training_desc: "중앙 정부와의 유익한 관계의 일환으로 우리는 산서군벌과 [QIE.GetNameDef] 간의 대규모 군사 훈련 계획을 조직할 것입니다. 이렇게 한다면 두 세력 간의 유대를 강화할 뿐만 아니라 앞으로 중국 전역에서 벌어질 전투와 전쟁에 대비할 수 있을 것입니다.	"
 SHX_negotiate_trade: "무역 조약 협상"
 SHX_negotiate_trade_desc: "우리 경제는 오랫동안 베이징의 중앙 정부에 예속되어 있었으며, 산시성의 발전하는 경제에 대한 베이징의 지배력은 때때로 축복이자 저주가 될 수도 있었습니다. 우리는 베이징의 경제 원조와 협력에 감사를 표하고 있지만, 우리 경제의 성장은 [QIE.GetNameDef] 기업의 경제 투자 때문에 심각하게 제한되고 있습니다. 우리의 지속적인 충성심과 지원을 바탕으로 무역 조약 재협상을 기대하면서 베이징 정부에 접근해봅시다."
 SHX_northern_war_plan: "북방전쟁계획"
 SHX_northern_war_plan_desc: "병사들은 명령을 따르지만, 궁극적으로 전투의 운명을 결정하는 것은 전선 뒤에서 결정을 내리는 장군들입니다. 지속적인 군사 준비의 일환으로 [QIE.GetNameDef] 측의 우리 동맹들과 협력하여 앞으로 다가올 폭풍에 가장 잘 대비할 수 있는 공격과 전략을 계획하기 시작할 것입니다."
 SHX_shanxi_baoding: "보정 입학 장려"
 SHX_shanxi_baoding_desc: "보정군관학교는 북중국의 최고의 사관학교로서, 중국의 낙후된 군대를 변화시키기 위해 현대 전쟁의 방식을 배우고자 하는 생도들과 함께 유명한 졸업생들로 명성이 자자합니다. 산시성의 젊은이들이 이 학교의 신입 생도로 입대하여 우리 군대에 지식을 전수할 수 있도록 장려합시다.	"
 SHX_vanguard_of_north: "북방의 전위대"
 SHX_vanguard_of_north_desc: "북중국에 대한 우리의 입자가 확보되었으므로, 우리는 서북 지역에서 중앙 정부의 가장 강력한 군대임을 선언할 준비가 되었습니다. 그러나 중앙 정부의 통제에서 멀리 떨어져 있는 지역에는 여전히 우리의 군사 개입이 필요한 지역이 있을 수 있습니다. 새롭게 선포된 서북정무위원회로서 우리의 임무는 북부와 서부 지역이 완전히 재통합되도록 하는 것입니다."
 SHX_xibei_loyalty: "서북의 충성 확인"
 SHX_xibei_loyalty_desc: "공식적으로 중앙 정부의 일원이었던 서북삼마의 회족군벌은 1936년 초 혼란기에 갈라져 나갔습니다. 중앙 정부에 대한 그들의 복종을 요구하여 우리 국가의 서쪽 국경이 확보되도록 노력합시다."
 SHX_cut_qie_ties: "베이징과의 유대 단절"
 SHX_cut_qie_ties_desc: "우리는 너무 오랫동안 동쪽에 있는 베이징 중앙 정부의 그늘에 가려져 있었습니다. 하지만 시대가 변하고 있고 우리의 미래가 더 유연하게 변할 수 있다는 징후가 나타나고 있습니다. 1936년의 경제 붕괴는 베이징 정부의 우리에 대한 지배력이 생각보다 약하다는 것을 보여주었습니다. 우리는 천천히 사슬을 떨치고 일어나 베이징의 그늘에서 벗어난 산서의 진정한 운명을 추구할 수 있도록 노력해야 합니다."
 SHX_seek_allies: "공화주의 동맹 탐색"
 SHX_seek_allies_desc: "화동대전 이후 중국의 근본적인 정치 상황은 선통유신 이래 극적으로 변화했습니다. 국가 지도자의 자리를 노리는 수많은 인물들이 등장함에 따라, 우리는 뜻을 같이하는 공화주의 동맹들과 함께 [QIE.GetNameDef](을)를 완전히 무너뜨리기 위해 전력을 다할 것입니다."
 SHX_seek_allies_feng: "공화주의 동맹 탐색"
 SHX_seek_allies_feng_desc: "화동대전 이후 중국의 근본적인 정치 상황은 선통유신 이래 극적으로 변화했습니다. 국가 지도자 자리를 노리는 공화주의자들이 많은 상황에서 [QIE.GetNameDef](을)를 완전히 무너뜨리기 위해 다른 공화주의 세력과 힘을 합치는 것이 제일 나은 방법일지도 모릅니다.	"
 SHX_war_plan: "체계적인 전쟁 계획"
 SHX_war_plan_desc: "우리보다 수적으로 훨씬 더 많은 병력과 우리가 가진 것보다 거의 10배에 달하는 산업력을 갖춘 적과 맞서고 있습니다. 이러한 역경에 맞서 우리는 적진 깊숙이 정찰 진지를 구축하고 적의 움직임을 추적하는 등 모든 단계를 계획적으로 수행해야 합니다. 적이 더 많다고 해서 반드시 승리하는 것은 아니며, 신중하고 전략적인 계획이 승패를 좌우합니다."
 SHX_mobilisation: "희생을 통한 구원"
 SHX_mobilisation_desc: "희생과 손실 없이는 승리를 기대할 수 없습니다. 산시성이 사상 최대의 위기에 직면하고 있을 때, 우리는 분열을 극복하고 적을 완전히 섬멸하는 것을 추구해야 합니다. 타이위안에서 옌안까지 성 전역의 모든 남녀는 한 치의 망설임도 없이 자신의 의무를 다해야 합니다. 다시 한번 무기를 들도록 합시다!	"
 SHX_cloak_dagger: "망토와 단검"
 SHX_cloak_dagger_desc: "중국 곳곳에서는 우리의 전술을 \"하찮고\" \"무법적\"이라고 비난할지 모르지만, 산시성의 산맥과 시골의 건조한 들판에서의 경험은 우리에게 계속해서 교훈을 알려주었습니다. 지형을 이해하는 자가 승리를 차지한다는 것을 말입니다. 적은 전장에서 우리를 대면할 것으로 예상할지라도, 우리는 뒤에서 그들을 타격하고, 후방을 파고들면서 현대 게릴라전의 공포를 안겨줄 것입니다.	"
 SHX_defend_resist: "저항하고 지켜내라!"
 SHX_defend_resist_desc: "적들이 성문 앞까지 다가왔고, 상황은 날로 심각해지고 있습니다. 이 위기의 순간에, 모든 이들은 자신의 집, 논밭, 그리고 학교에서 나와 국민해방전쟁에 참여해야 합니다. 우리는 땅을 빼앗길 때마다 그들에게 피로 두 배의 대가를 치르게 할 것입니다. 우리가 마을을 잃을 때마다, 그들은 우리 성에 발을 들여놓은 것을 후회하고 고통받게 될 것입니다!"
 SHX_beyond_borders: "성 경계 너머"
 SHX_beyond_borders_desc: "[QIE.GetNameDef] 중앙 정부는 일격에 완전히 붕괴되었습니다. 이러한 정치적 환경의 변화를 통해 우리의 야망이 더 큰 목표를 가지고 있음이 분명해졌고, 우리가 오래 기다려 온 조국의 통일을 이루어 낼 만큼 충분히 준비되었다는 것이 확실해졌습니다. 산시의 산맥에서 혁명의 불꽃은 계속해서 밝게 불타오르고 있으며, 우리는 우리 나라를 완전히 해방시킬 것입니다!"
 SHX_central_plains_government: "중원정부"
 SHX_central_plains_government_desc: "중국 북부의 중원을 장악함으로써 우리는 이제 국가 지도자 지위를 주장할 수 있게 되었고, 단순한 군벌 국가에서 신해혁명의 유산을 두고 경쟁하는 여러 국가 중 하나로 변모했습니다. 그러나 이러한 정통성의 확대에는 상당한 책임이 따르기 때문에 가볍게 생각해서는 안 됩니다."
 SHX_suiyuan_question: "쑤이위안 문제"
 SHX_suiyuan_question_desc: "동쪽에 있는 쑤이위안은 산시성의 생산성을 향상시키는 잠재적인 방법으로써 오랫동안 산시성의 지배자들에게 주목받아 왔습니다. 이 지역에는 철 매장량이 풍부하고 아직 개간되지 않은 땅이 많아, 산시성의 점점 더 까다로워지는 수요를 충족시킬 수 있습니다. 마가 군벌과 중앙 정부에 접근하여 중재를 통한 합의를 도출하려는 노력을 해보도록 합시다."
 SHX_suiyuan_order: "지역 질서 회복"
 SHX_suiyuan_order_desc: "최근에 우리가 정당하게 쑤이위안을 획득한 이후로, 우리를 단지 적대적인 점령군으로만 보고 우리의 통제에 저항하는 사람들이 여전히 존재합니다. 우리가 사람들에게 도움의 손길을 내밀고 산시성의 마을에서 이주를 격려하면서, 이 지역의 질서를 회복할 수 있도록 노력합시다."
 SHX_suiyuan_connect: "성 연결"
 SHX_suiyuan_connect_desc: "마가군벌이 쑤이위안 지역을 수년간 방치한 결과 이 지역의 인프라는 중국의 다른 지역에 비해 크게 낙후되었습니다. 새로 얻은 쑤이위안을 우리 고향인 산시(산서)와 산시(섬서)로 연결하여 교통, 무역, 질서를 원활하게 만들도록 노력합시다."
 SHX_national_leadership: "국가 지도권에 대한 우리의 주장"
 SHX_national_leadership_desc: "북쪽의 경쟁자들을 물리친 우리는 신해혁명의 유산을 주장하는 또 다른 주체가 되었습니다. 과거의 잘못을 바로잡고, 실현되지 못한 북양민국의 희망찬 변화를 가져올 기회가 주어진 것입니다. 그러나 여전히 사칭자들이 많이 존재하고 있으며, 우리가 국민정부로서의 도전을 헤쳐 나가는 과정에서 방심하지 않도록 경계해야 합니다.	"
 SHX_national_army: "성군에서 국군으로"
 SHX_national_army_desc: "지금까지 우리에게 위대한 승리를 안겨준 군대는 강대국이 갖추어야 할 기준에 미치지 못합니다. 우리가 혁명을 완수하고 인민을 단결시키며 제국주의자들을 몰아내려면 새로 찾은 자원을 활용해 군대를 현대화하고 역량을 확장해야 합니다. 하지만 우리는 산시성에서 [SHX.Capital.GetCapitalVictoryPointName]까지 우리 병사들이 보여준 용맹을 결코 잊지 않을 것입니다!"
 SHX_build_a_navy: "북양함대 재건"
 SHX_build_a_navy_desc: "수 세기 동안 중국은 해양 강국이었지만, 일본과 서양인들에게 당한 굴욕적인 패배는 우리의 국가적 자부심을 무너뜨려 버렸습니다. 군벌 시대 동안 장기간에 걸쳐 벌어진 육상 전투는 위대한 국가에 걸맞은 함대를 유지하기 위한 중요 자원을 고갈시켜 버렸으며, 우리의 넓은 해안선을 방어하기 위해서는 이를 빠르게 복구시켜야 할 것입니다."
 SHX_dockyards: "신속한 조선소 확장 계획"
 SHX_dockyards_desc: "지리적 위치 때문에 산시성에서 해군의 필요성을 생각해 본 사람은 거의 없었을 것입니다. 중화민국이 산서군벌의 지도 아래 재건됨에 따라 이제 우리는 해군을 창설하고 설립할 수 있는 역량을 갖추게 되었습니다. 해군을 개선하고 현대화하기 위한 국가적 노력의 일환으로 새로운 조선소를 건설하기 위한 신속한 확장 계획을 시작합시다!	"
 SHX_coastal_forts: "다가올 폭풍에 대한 대비"
 SHX_coastal_forts_desc: "대대적인 해군 현대화 작업의 일환으로, 중국의 해안선이 낡거나 방치된 해안 요새로 보호되고 있다는 사실을 주목해야 합니다. 중국의 해안 요새를 현대화하는 데 도움을 줄 수 있도록 건축가와 기술자를 위한 계획을 후원하고, 잠재적인 침략자로부터 중국 해안선을 순찰하고 방어하는 데 도움이 되는 레이다 기술 연구에 자금을 지원합시다."
 SHX_final_battle: "최후의 전투"
 SHX_final_battle_desc: "중일전쟁에서 우리가 일본 제국주의자들에게 승리했음에도 불구하고 해상에서 우위를 점한 오만한 일본은 휴전 후 타이완섬을 중화민국에 반환하기를 거부했습니다. 해군 현대화 사업의 성공 덕분에 이제 우리는 다시 한번 일본에게 도전하여 타이완섬을 중국으로 되찾아 올 수 있는 능력을 갖추게 되었습니다!	"
 SHX_national_air_force: "보정항공학교 설립"
 SHX_national_air_force_desc: "산서에서 머무르는 동안, 우리는 다양한 공군 프로젝트를 진행했지만, 두 독재자 모두 가치 있는 공군을 개발할 자원을 갖추지 못했습니다. 군사 이론의 발전에 맞추기 위해서는 창공에 도전할 수 있는 공군을 건설하는 것이 필수적입니다. 또한 이는 남아있는 잔존 군벌들에 대항하는 데 큰 힘이 될 것입니다."
 SHX_utilise_arsenals: "군벌들의 병공창 활용"
 SHX_utilise_arsenals_desc: "우리의 병력이 통일을 이루겠다는 열정으로 중국을 가로질러 진격하면서, 각 성의 군벌들이 버려두고 떠난 여러 병공창과 무기고를 점령했습니다. 옌시산과 마찬가지로 군벌들 중 많은 이들은 수년 동안 자신들만의 무기 생산 시설을 구축해 왔습니다. 이 무기고들을 활용하고 개선하여 권력에 굶주린 지역의 폭군이 아닌 국가의 필요에 부응할 수 있도록 만듭시다."
 SHX_chinese_marines: "민국의 해병대"
 SHX_chinese_marines_desc: "해양전통이 부족하더라도, 중화민국 최초의 해병대는 1911년 우창 봉기에 그 뿌리를 두고 있습니다. 본래 \"해군 수비대\"로 시작되었지만, 1914년에는 정식 해병대가 설립되었습니다. 그러나 그 이후로 해병대 사단을 현대화하고 표준화하려는 노력은 미흡했습니다. 그들의 유산을 이어받아 우리만의 민국의 해병대를 창설하여 우리 해안을 지킵시다!"
 SHX_new_methods: "새로운 방법론 수용"
 SHX_new_methods_desc: "군벌 시대의 비극적인 역설은 바로 분권주의 세력들이 스스로를 유지하기 위해 엄청난 비용을 지불했음에도 불구하고 중국은 현대적 군사 체계를 의미 있는 규모로 갖추지 못했다는 것입니다. 양무운동에 의해 전국적 규모의 군사 개혁이 이루어진 후, 전쟁의 양상은 크게 변모하였습니다. 민첩한 전차와 트럭이 이제 구식이 된 기병대를 대체했지만, 우리를 따라잡지는 못할 것입니다.	"
 SHX_future_of_war: "중국 전쟁의 미래"
 SHX_future_of_war_desc: "\"신속함이 전쟁의 본질이다\"라는 말처럼, 세상이 변화함에 따라 분쟁의 본질도 변화하고 있습니다. 비행기, 전차, 전함이 자신들의 화려함을 뽐내며 세간의 눈길을 끌지라도, 우리는 전쟁의 미래를 추구함에 있어 다른 중요한 발전을 잊어서는 안 됩니다. 계획, 조정, 교리 모두 오늘날의 전쟁에 있어 필수적인 요소들이며, 보정에 새로운 나날이 찾아오고 있는 지금 우리는 그것들을 잊어서는 안 됩니다."
 SHX_rural_reconstruction: "향촌 재건"
 SHX_rural_reconstruction_desc: "지식인인 옌양추(제임스 옌)와 량수밍이 창설한 향촌재건운동은 중국 향촌을 부흥시키자는 취지로 시작되었습니다. 1930년대 초반에 우페이푸에 대한 지지 여부로 인해 분열되기도 했지만, 제임스 옌은 교육 개혁을 고안하는 데 큰 도움을 주었습니다. 현대 중국 향촌에 대한 그들의 발상도 지난번의 것과 마찬가지로 큰 성공을 거둘 것으로 기대됩니다.	"
 SHX_stabilise_national_economy: "국가경제 안정화"
 SHX_stabilise_national_economy_desc: "전장의 적들만이 우리가 정복해야 하는 유일한 적은 아닙니다. 우리는 베이징의 권위를 계승하면서 베이징 정부의 막대한 부채도 물려받았고, 초인플레이션과 국가 부도의 위협은 우리를 괴롭히고 있습니다. 세금 인상, 적의 자산 압류, 낭비성 지출 삭감, 해외 차관 확보 등의 방법을 신중히 조합한다면 경제적 재앙을 막고 재계의 지지를 얻을 수 있을 것입니다.	"
 SHX_mass_education_reforms: "전국적 문해력 향상 노력 강화"
 SHX_mass_education_reforms_desc: "지난 수십 년 동안 다양한 중국 지식인들이 가졌던 위대한 목표 중 하나는 보편적 교육을 촉진하는 것이었으며, 많은 사람들은 이것이 중국인들을 고양시키고, 중국을 예전의 문화적, 경제적 지배력을 갖추도록 회복시킬 것이라고 희망했습니다. 우리 역시 산서에서 이를 위해 끊임없이 노력해 왔고, 이제는 북부의 학자들과 협력하여 이 고귀한 국가적 사업을 촉진할 시기가 찾아왔습니다."
 SHX_tie_up_ends: "통일의 꿈 실현"
 SHX_tie_up_ends_desc: "[SHX.GetLeader]이 중국인들 사이에서 지도자로서의 입지를 확고히 다졌지만, 아직도 다른 강자들과 군벌들이 중국을 지배하기 위해 경쟁하고 있습니다. 경쟁자를 제거하고 군벌들에 대한 우리의 권위를 확립하는 것은 분리주의자들을 제거하는 것과 마찬가지로 우리가 오랫동안 추구해 온 국가 통일이라는 목표를 달성하기 위해선 필수적인 요소입니다. 우리는 우리의 깃발을 높이 들고, 우리의 길을 가로막는 모든 사람들을 제거할 것입니다."
 SHX_reject_humiliation: "백년국치 거부"
 SHX_reject_humiliation_desc: "수천 년 동안 이어진 중국의 태평성대는 1839년 영국의 공격으로 참혹하게 그 막을 내리게 되었습니다. 그 이후로 중국의 권위는 무너졌으며, 해안에 위치한 많은 중국 도시들이 외국 세력에게 넘겨졌습니다. 이제 우리 나라는 다시 일어나고 있으며, 저들의 태양은 동쪽 너머로 넘어가며 그 끝을 고하고 있습니다. 우리는 중국 땅에서 비열한 제국주의자들을 몰아내고, 우리 인민을 그들의 착취에서 해방시킬 것입니다!"
 SHX_revolutionary_republic: "중화의 부활"
 SHX_revolutionary_republic_desc: "중국은 마침내 하나의 민국, 우리의 중화민국으로 재건되었습니다. 제국주의자들은 패배했고, 그들의 영합주의자 끄나풀들은 추방되었으며, 분리주의자, 분권주의자, 그리고 군벌들이 모두 굴복하였으니 이제 우리는 마침내 파괴를 종식시키고 재건에 전념할 수 있게 되었습니다. 마침내, 신해혁명의 이상적 꿈이 다시 태어나 우리 국가를 뒤덮었던 어둠을 뚫고 날아오를 수 있게 되었습니다."
 SHX_tender_to_the_people: "복·녹·수"
 SHX_tender_to_the_people_desc: "삼성은 중국 민속 신화에서 풍요로운 삶과 관련된 신화 속 신들을 가리킵니다. 행운(복), 번영(녹), 장수(수)가 바로 그것입니다. 우리가 국가 지도자의 역할을 맡은 만큼 인민의 충성심에 대한 대가로 노백성을 책임지고 보살펴야 합니다. 이는 강력한 정부와 군대뿐만 아니라 강력한 복지 국가도 보장해야 함을 의미하는 것입니다."
 SHX_fund_national_academies: "국립대학 자금 지원"
 SHX_fund_national_academies_desc: "전쟁과 잔혹함의 여파로 인해 학문에 대한 투자나 관심이 크게 줄어들었으며, 우리의 가장 뛰어난 인재들 중 많은 이들은 해외로 건너가 다시는 돌아오지 못했습니다. 그들 중 남아 있는 이들도 종종 군벌들에게 도움이 되기 위해 선전이나 군사 혁신에 참여하라는 압박을 받았습니다. 이제 평화가 찾아오면서 우리는 다시 한번 민간 학문 연구와 기타 연구에 집중할 수 있게 되었습니다."
 SHX_legacy_of_gmj: "국민군의 유산"
 SHX_legacy_of_gmj_desc: "국민군은 펑위샹이 노백성을 해방시키고, 외국의 약탈자들과 중국 내 폭군들로 인해 황폐해진 땅에 도덕성을 회복하기 위해 조직한 군대였습니다. 우리는 무장을 해제하고 문민 통치를 향해 나아가고 있지만 우리의 용감한 병사들의 희생을 결코 잊어서는 안 됩니다. 연금과 명예는 차치하더라도 그들의 정신, 규율, 그리고 혁명적 열정은 우리의 새로운 중국에서는 절대로 잊히지 않아야 합니다. 우리의 전사한 영웅들도 그들의 자식들이 변화하고 더 나은 세상에서 성장하고 있다는 것을 알 수 있기를 바랍니다."
 SHX_ten_aims: "10대 시정 목표"
 SHX_ten_aims_desc: "몇 년 전, 펑위샹은 처음 카이펑을 장악했을 때 발견한 부정부패를 청산하고 고통을 완화하기 위한 10대 시정 목표를 발표했습니다. 수십 년 후, 새로운 수도에 정착하여 중국의 새로운 주인이 된 그가 내린 결정은 전국에 큰 반향을 일으키게 될 것입니다. 새로운 통치자는 의욕을 가지고 각 성에 모범을 보이기 위해 서둘러 노력했습니다."
 SHX_comrades: "우리의 민국 동지"
 SHX_comrades_desc: "우리가 새로운 민국을 건설하는 데 주요한 역할을 담당했지만, 자유롭고 민주적인 국가를 추구해 온 수백만 명의 동료들을 잊지 말아야 합니다. 지난 몇 년 동안의 혼란 속에서 우리는 그들 중 일부와 충돌했을지 모르지만, 사실은 그들 중 많은 이들이 우리가 국가 정책을 수립할 때 고려할 가치가 있는 도움이 되는 발상을 가지고 있습니다. 그러니 그들의 의견을 들어보는 것도 도움이 될 수 있을 것입니다."
 SHX_new_life: "신생활, 구원칙"
 SHX_new_life_desc: "펑위샹은 중국 문화를 새롭게 하고 인민에게 올바른 도덕성을 심어주기 위한 노력인 \"신생활 운동\"을 추진했습니다. 우리가 새롭게 부활하는 중국 국가와 인민을 추구함에 있어, 변화의 긍정적인 면을 빠르게 받아들이는 동시에 중국인의 정체성을 구성하는 긍정적인 전통은 유지하는 것이 중요합니다. 이렇게 해야만 진정으로 군벌주의의 족쇄를 끊을 수 있습니다. "
 SHX_realise_revolution: "혁명 목표 현실화"
 SHX_realise_revolution_desc: "단순히 베이징과 다른 지역의 부패한 독재자들을 추방하거나 국가 통치를 노리는 다른 군벌 경쟁자들을 축출하는 것만으로는 충분하지 않습니다. 군벌주의가 가져온 수십 년간의 분쟁에서 진정으로 승리하려면, 사회 계층의 가장 밑바닥까지 변화를 가져와야 합니다. 우리는 펑위샹의 신중한 지도 아래 노백성의 완전한 해방을 위해 헌신해야 합니다."
 SHX_from_china_to_world: "중국에서 세계로"
 SHX_from_china_to_world_desc: "중국은 위대한 운명을 품은 위대한 나라입니다. 중국은 오랫동안 동방의 인민들의 수호자로서 봉사해왔으며, 펑위샹의 다시 태어난 공화국의 아래에서 그 역할은 다시 한 번 행해질 것입니다. 우리의 사려깊은 보살핌 아래 우리는 서구 제국주의자들의 멍에를 벗어던질 것이며, 과거 아시아에 존재하였던 평화를 되살려낼 것입니다. 우리의 군대는 우리 사람들만을 넘어 우리의 이웃들을 위해 진군합니다."
 SHX_national_heart_washing: "중국의 철학"
 SHX_national_heart_washing_desc: "옌시산은 수십 년간의 실무 경험을 통해 쌓아온 지혜를 바탕으로 \"중국 철학\"이라는 그의 이념의 개선된 형태를 제안하였습니다. 이는 우리의 사랑을 받는 군자, 즉 유교적 지혜를 대표하는 인물에 의해 정제되고 연마된 원칙, 사상, 그리고 실천의 집합체입니다. 이는 지난 세기 동안 중국의 현실을 자아내던 빈곤과 혼란으로 다시는 돌아가지 않도록 보장할 것입니다."
 SHX_tradition: "전통과 진보"
 SHX_tradition_desc: "지도자로서 옌시산의 가장 큰 강점은 새로운 개념과 기술을 받아들이고 이를 중국의 전통과 가치에 접목하는 능력입니다. 이를 통해 그는 산시성을 현대화하는 데 큰 진전을 이루었고, 중국이 세계에서 원래의 역할을 되찾는 데 필요한 진보적이면서도 현명한 지도자로서의 역할을 할 수 있었습니다. 옌 총통과 함께라면 우리의 미래는 밝을 것입니다!"
 SHX_national_government: "무당파 정부"
 SHX_national_government_desc: "옌시산은 어떤 정당에도 소속되지 않은 독립적인 사람으로, 자신은 로비스트들의 사소한 다툼에 벗어나 있다고 믿고 있습니다. 그는 다만 분열을 해소하고 오랫동안 민주주의를 갉아먹어 온 불필요한 당파적 싸움을 종결시킬 수 있는 총통이자 정치인일 뿐입니다. 우리 민국이 제대로 기능하려면 우리는 공통점을 찾아야 하며 우리의 현명한 지도자는 국가의 지식인들이 제안할 수 있는 최고의 구상이 정책에 반영되도록 할 것입니다."
 SHX_model_to_system: "모범에서 제도로"
 SHX_model_to_system_desc: "산시성에서 옌시산의 탁월한 지도력은 그곳을 암흑기 속에서도 번영하고 안정된 안식처로 변모시켰습니다. 그곳에서 옌시산은 다른 성들의 선망의 대상이 되었고, 중국 전역에서 통치를 해달라고 간청하는 지도자가 되었습니다. 그러나 옌시산은 그의 뿌리가 된 \"모범성\"을 절대 잊지 않을 것이며, 그곳에서 이루어진 성공들은 앞으로 수십 년 동안 미래의 관료들이 연구해야 할 교훈이 될 것입니다."
 SHX_father_of_nation: "국부"
 SHX_father_of_nation_desc: "많은 사람들이 총검을 통해 중국의 충성심을 확보하려 했고, 인민을 군홧발 아래 짓밟았습니다. 옌시산은 그렇지 않았습니다. 그는 아버지처럼 인민과 부하, 국가를 보호했습니다. 그는 사람들에게 필요한 것을 가르치고, 어려운 시기에 그들을 인도하며, 그들을 부양하고, 그들이 따라야 할 모범을 보여주었습니다. 중국은 국부의 모습으로 다시 태어나고 있으며, 그는 중국이 미래를 향해 첫발을 내딛는 모습을 자랑스럽게 지켜보고 있습니다."
 SHX_statesman: "국제정치가, 옌시산!"
 SHX_statesman_desc: "옌시산은 중국 내 고립된 성의 독판으로써 항상 국제 언론과 친하게 지내야 하는 필요성을 인식하고 있습니다. 이제 그는 새로운 중화민국의 얼굴로써 동아시아에 대한 중국의 패권을 주장하면서, 우리의 선의를 세계에 설득하기 위해 부단히 노력하고 있습니다. 중국은 다시 한번 강대국으로 부상해 다양한 아시아 민족들을 이끌고, 이들을 외세의 간섭으로부터 보호할 것입니다."
 shx_endgame.24.t: "친구는 가까이..."
 shx_endgame.24.d: "최근에 민국을 선포한 후, [SHX.GetLeader](은)는 그의 구상에 따른 정부를 만들기 위해 열심히 일하고 있습니다. 그러나 그의 새로운 중국에 대한 수사에도 불구하고, 그는 새로운 중국을 아무것도 없는 기초부터 구축하고 있지는 않습니다. 대신, 새로운 중국은 많은 면에서 옛 북양을 본보기로 삼고 그것의 토대 위에 세워진 낡은 중국이라는 껍데기를 바탕으로 하여 구축되었습니다.\n\n패배한 진영의 다양한 인물들에게 사면이 내려졌는데, 이는 물론 전략적인 결정이었습니다. 상당수의 유명한 인물들이 새 정부에 참여하게 되었지만, 눈치가 빠른 관찰자들은 사면자 명단에서 누락된 사람들이 자신들만의 군사 기반을 가진 사람들이라는 점을 주목하였습니다. 특히 후스와 [CHI.GetLeader]와 같은 몇몇 특히 두드러진 인물들은 일부로 하여금 자신의 결정을 주저하게 했지만, [SHX.GetLeader](은)는 그들이 사면자 명단에 있어야 한다고 주장했습니다.\n\n이제 목록에 \"가능성 있음\"이라는 몇몇 사람들만 남았습니다. 그들 중 누구도 전국적으로 유명세를 떨치고 있지는 않지만, 어떤 식으로든 충분한 지역적 영향력을 가지고 있어 잠재적인 위험이 될 수 있습니다. [SHX.GetLeader](이)가 그의 참모들과 함께 명단을 개인적으로 검토하면서, 그는 어떻게 접근할 것인지를 결정했습니다."
 shx_endgame.24.a: "관대해지자."
 shx_endgame.24.b: "신중을 가하자."
 SHX_eastern_shanxi_strikes_modifier: "산시 동부에서의 파업"
 SHX_eastern_shanxi_strikes_modifier_desc: "불굴의 저항 정신으로 무장한 산서군벌들의 선동에 힘입어, 분쟁이 치열한 국경 지역에서는 저임금 노동자들의 대규모 파업, 반조계주의 학생들, 그리고 (거의 확실히) 근시안적인 독판인 옌시산에 의해 돈을 받은 활동가들에 의한 소요가 폭발적으로 증가하였습니다. 이로 인해 귀중한 광물 자원을 채굴하려는 우리의 노력이 심각하게 방해받았으며, 질서를 유지하기 위해 우리의 주둔군이 대거 투입되었습니다. 현재로서는 산시 동부는 무인지대가 되었습니다."
 SHX_bop_waning_strength_range: "쇠퇴하는 국민군"
 GMJ_strength_variable_perception7: "§o 패권임§!"
 SHX_joint_strike_attack_mission: "[QIE.GetNameDef]에 맞선 [ROOT.GetNonIdeologyName] - [SHX.GetNonIdeologyName] 합동공격"
 SHX_vanguard_targets_available_tt: "§CParts of the Northwest are not under Central Government control§!"
 SHX_vanguard_of_north_tt: "§CWe shall petition [QIE.capital.GetCapitalVictoryPointName] to formally recognise us as §Y$SHX_NCPC_DEF$§!, giving us the necessary autonomy we need to bring the Northwestern frontier back under Chinese control. If they agree we shall receive the following effects: §!"
 SHX_QIE_approve_vanguard_plan_tt: "§CWe shall give the go-ahead to [SHX.GetLeader] for his Northwestern ambitions, and he shall be allowed significant autonomy while trying to bring China's frontier to heel. Until our §Ynon-aggression pact§! expires, we will not be able to attempt to rein him back in.§!"
 SHX_QIE_reject_vanguard_plan_tt: "§R[SHX.GetLeader] will not be happy about this turn of events...§!"
 SHX_QIE_has_approved_vanguard_plan_tt: "§CWe have been given the go-ahead by [QIE.GetNameDef] to bring the Northwest frontier to heel. This has come with significant autonomy attached, however once our §Ynon-aggression pact§! expires they will be able to try and rein us back in.§!"
 SHX_country_intro_header: "산서군벌"
 SHX_country_intro_header_1: "진군-국민군 동맹"
 SHX_country_intro_header_2: "두 야망, 한 성"
 SHX_country_intro_content: "산시는 유구하고 빛나는 역사가 있는 자랑스러운 성으로, 과거 우왕이 황허의 물을 방류한 곳으로 알려져 있습니다. 산지이고 고립된 이 성은 고대부터 다양한 중국 왕조의 지배를 받았고, 이후 산서(또는 진계)군벌의 세력 하에 있게 되었습니다. 그러나 산서군벌은 그 이름과는 다르게 산시성의 서부 지역과 인접한 산시(섬서)성의 일부만 통치합니다. 이곳의 지도자는 1911년 신해혁명 이래로 이 성을 통치해온 약삭빠르고 존경받는 §P옌시산§! 성장입니다. 성의 현대화를 추구하는 야심적인 그의 계획은 약간의 존경과 '모범성장'이라는 별명을 주었습니다.\n\n한때 북방에서 중국의 치열한 권력 투쟁의 도전자였던 옌시산은 악화되어가는 중국 정치 환경의 가운데에서 통치를 안정화하려는 노력의 일환으로 §P위안스카이§!를, 이후에는 §P돤치루이§!를 지지했습니다. 하지만 1928년 죽어가는 \"북양\"정부의 잿더미에서 §P우페이푸와 직예군벌§!이 최종적인 승리를 거두며 §P장쭤린§!은 만주로 물러나고 §g펑위샹§!은§g 국민군§!과 함께 옌시산의 보호를 받으며 후퇴했습니다. 옛 적들은 성장하는 직예의 힘에 대항하여 연합전선을 결성할 수밖에 없었고, 베이징이 옌시산을 독판으로 인정하는 대가로 명목상 §c대청국§!의 복원을 받아들였습니다. 북벌과 4차 직봉전쟁에서 참담한 패배를 맛본 산시의 두 강자는 재정비하여 복수하리라고 맹세하였습니다."
 SHX_country_intro_content_1: "산시성의 §P옌시산 독판§! 한 명만이 산시성의 권력자는 아닙니다. 1926년 국민당과 운명을 같이하기로 결정한 이듬해 원수 §g펑위샹의 국민군§!은 거의 괴멸에 가까운 피해를 입고 엉망이 된 채 산시성으로 후퇴했습니다. 얼마 지나지 않아 옌시산도 패배하며 두 사람은 합의를 볼 수 밖에 없게 되었고, §P우페이푸§!가 국민군의 완전한 축출을 시도하자 옌시산은 공식적으로 펑위샹이 중국에서 쫓겨나면, \"펑위샹과 함께 해외를 떠돌며 다니겠다\"라고 선언했습니다. 펑위샹은 답례로 옌시산을 자신의 의형제라고 선언하면서 둘 사이의 동맹을 공고히 했습니다.\n\n그 이후로 둘의 관계는 매우 밀접해졌고, 두 명의 거인들은 겉보기에는 상호 보완적인 발전에 대한 의견을 공유했습니다. 베이징의 중앙정부가 옌시산의 통치를 인정했기에, 산시성은 법적인 보호를 받았으며, 지역 신사층과의 수십 년간 깊은 유대관계는 성을 안정화시키는 데 도움이 되었습니다. 널리 성 구석구석을 시찰하는 군인인 펑위샹은 대중들과 긍정적인 관계를 발전시켰고, 열정적이고 경험이 풍부한 그의 군대는 성의 산길을 지키는 데 큰 도움이 되고 있습니다.\n\n§P옌시산의 진군§!과 §g펑위샹의 국민군은§! 일반적으로 통칭해서 산서군벌이라 지칭되며, 표면적으로는 복벽된 §c대청국§!의 자치적인 서부의 요새입니다. 이 이원화된 체제는 거의 10년 동안 §P직예§!를 저지하는 데 성공했으며, 이는 쉽지 않은 정치 환경에서 큰 승리가 되었습니다. "
 SHX_country_intro_content_2: "하지만, 두 사람 모두 국내외에서 주목을 받기 위해서 경쟁하고 있으며, 수면 아래에서는 중국을 구원하기 위해 서로 다른 두 가지 관점을 가지고 있습니다. §P옌시산§!은 중국이 빈곤에서 벗어나기 위해서 강하고 가부장적인 인물이 필요하다고 생각하며, 비록 반드시 전통주의적인 노선은 아니지만 유교 사상을 중심으로 하는 안정적인 사회를 갈망하고 있습니다. 반면에 §g펑위샹§!의 이상은 더 혁명적이며, 인민들을 위해 국가의 근본적인 개혁을 요구합니다. 그러나 불행하게도, 세월이 지났음에도, 둘의 이상 중 어느 누구도 실현에 가까워지지 않았습니다.\n\n약 10년 후, 상황은 그들의 희망대로 흘러가지 않았습니다. 옌시산의 돋보이는 별명과 펑위샹의 이상주의적 수사법에도 산서군벌의 영토는 절반만 끝나거나 완전히 실패한 계획들로 어수선합니다. 산서를 재활성화하려는 그들의 §Y10개년 계획§!은 대부분 정지되었고, 성 대부분은 여전히 경제적으로 침체되어 있습니다. 1936년에 접어들면서 부패, 빈곤과 방치라는 같은 구악들이 적어도 1년 더 성을 괴롭힐 것 같습니다. 두 사람 모두 변화하는 중국에서 한가로이 앉아있을 여유가 없으며, 결국에는 무언가 결과를 내놓아야 합니다. 두 사람 모두 동맹이 굳건히 유지되고 있다고 주장하지만 그 배경에는 팽팽한 긴장감이 감돌고 있습니다. 하지만 모든 것이 잘못되어감에도 불구하고 모두가 공유하는 목표가 하나만은 남아있습니다. 산시 전역의 장악입니다!"
 shx_QIE_aid.30.t: "[SHX.GetLeader] and the Northwestern March"
 shx_QIE_aid.30.d: "Governor [SHX.GetLeader] has come in with an interesting proposition. Having secured his control over the resource rich Suiyuan, one would think that he would be content ruling his now enlarged northern domain. However, it seems that this agreement has awaken further ambitions in the avaricious warlord, and he has begun rallying support for further adventures along the northwestern frontier.\n\nWith the Hui clans subdued, [SHX.GetNameDef] has eclipsed its Chinese rivals in the west. However, there remain disloyal and perhaps even secessionist governments in the northwest, long seen as a frontier region for the central government. [SHX.GetLeader] has offered to bring these regions back under Chinese control with his regional armies, allowing us to focus our efforts elsewhere.\n\nThere is a catch of course, [SHX.GetLeader] would like our recognition of his $SHX_NCPC$, an entity that he dreams will \"autonomously\" rule from Taiyuan to Dihua. Accepting will give validation to the Governor's flights of fancy, though there is a chance we will succeed and bring Han (albeit not necessarily loyal) rule back west. It would also likely keep his forces distracted and less likely to be a threat in the future. Still, one must wonder if we may come to regret such an endorsement, especially if he should embarrass himself and his nation."
 shx_QIE_aid.30.a: "알겠다. 하지만 시간이 촉박하다."
 shx_QIE_aid.30.b: "아니, 그는 그냥 있을 것이다."
 shx_QIE_aid.31.t: "북방의 전위대"
 shx_QIE_aid.31.d: "We have received good news from [QIE.Capital.GetCapitalVictoryPointName]. After reviewing Governor [SHX.GetLeader]'s plans to restore Han order across the northwest, we have received formal [QIE.GetAdjective] approval for our grand project. The Governor has been addressed as the leader of the $SHX_NCPC$, and entity that he dreams will \"autonomously\" rule from Taiyuan to Dihua.\n\nStill, [QIE.GetAdjective] is not limitless. It is clear that they expect swift results from our armies and our continued loyalty. It is likely they will try to restore their tight rule over Taiyuan, and they hope we will bring far greater lands under central government rule with it. We have little time to waste, lest they attempt to reassert their dominance before our campaign is complete. "
 shx_QIE_aid.31.a: "신속히 움직여야 한다!"
 shx_QIE_aid.32.t: "The Disappointed Watchman"
 shx_QIE_aid.32.d: "We have received sour news from [QIE.Capital.GetCapitalVictoryPointName]. After reviewing Governor [SHX.GetLeader]'s plans to restore Han order across the northwest, he has received expressed orders to stay put and avoid needless adventurism. In a formal, condescending response they have expressed concern that our forces are too poorly trained to sustain such a campaign and even questions about our intentions going west. It is clear the corrupt court of [QIE.GetNameDef] suspect we are trying to accure more power for ourselves rather than national glory, and they insist that our armies remain within our borders and able to support the central army as needed. To say [SHX.GetLeader] is displeased would be an understatement."
 shx_QIE_aid.32.a: "A flicker of anger flashes in his eyes."
