 SHX_yans_china: "복구된 사회화합"
 SHX_yans_china_desc: "음과 양처럼 우주는 균형을 이루고, 양기는 서로의 경계를 침범하거나 넘치지 않도록 조심합니다. 군벌 시대를 되돌아보고, 중국 역사가 순환하는 것을 이해하면서 과거를 돌아보면 중국이 전국 시대와 같은 무정부 상태와 분열의 시대로 되돌아갔다는 것을 깨닫게 됩니다. 당시에는 진나라와 같이 법치주의를 받아들인 국가만이 재앙의 순환에서 벗어나 영광을 누릴 수 있었습니다. 역사는 반복되기에, 오늘날의 중국에도 진나라와 같은 강력한 지도력을 가진 국가가 필요하다는 것을 알 수 있습니다."
