 SHX_yan_unification_party: "신해구락부"
 SHX_yan_unification_party_long: "Xinhai Club (Xinhai julebu)\n§gAs Yan Xishan's storied career took him to new heights, the old Yan Clique rapidly swelled in followers. Yan has brought much of his old camarilla with him from Taiyuan to the Presidential Palace, though has also added a few more select figures to his inner circle. As a ruler however, Yan has sought to present himself as an independent, refraining from joining any formal party and ostensibly governing with impartial stewardship.\n\nSome of his more enterprising supporters have tried to build a more institutional support base by reviving the so-called \"Xinhai Club\", one of several evanescent groups formed in the aftermath of the 1911 revolution. Yan was said to be tangentially related to the faction, and in any case its leaders have mostly since died or gone their own way.\n\nThis has given some name and form to the growing number politicians, bureaucrats, and officers directly loyal to Yan himself, however direct or public support by the President for this endeavour has been shaky. The President seems content to keep up his non-partisan image, mingling with existing parties as necessary.§!"