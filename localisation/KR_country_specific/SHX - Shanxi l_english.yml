 shx_QIE_aid.18.d: "우리가 불화를 잊고 우정의 손길을 내밀었음에도, 산서는 최근의 협력 개선 시도를 지나칠 정도로 성급하다고 보고 있는 것 같습니다. [SHX.GetLeader](와)과 그의 행정부는 보정군관학교가 제안한 공동 훈련 계획을 거부하고, 우리가 그들의 병사들을 훈련시키기 위해 파견한 군사 사절단한테 돌아가라고 명령했습니다. 이는 불필요하게 상호 군대 간의 긴장을 고조시켰고 국가 내 단결에 대한 의문을 제기했으며, 우리 지도자들은 이를 용납할 수 없다고 생각하고 있습니다.\n\n그들이 협력을 거부한 배경에는 더 강화된 협력이 그들의 자율성을 앗아갈지도 모른다는 우려가 깔려 있습니다. 솔직히 말하자면 이는 그들이 우리에게 모욕적인 태도를 보인 것입니다. 다행히도 우리는 이 계획에 투자한 대부분의 자원을 회수할 수 있었지만, 이는 산시성장의 근시안적이고 이기적인 태도를 다시 한번 상기시켜 주는 계기가 되었습니다. 군벌이 난립하는 시대에, 여러 사람들이 벌이는 이와 같은 변덕스러움은 우리를 지치게 하지만, 그래도 우리는 절대로 의기소침해지지는 않을 것입니다. 중국이 그 혼란에서 벗어날 때까지는 말입니다!"
 shx_QIE_aid.18.a: "저들은 언제쯤 되어야 배울까?"
 shx_QIE_aid.19.t: "규제 감독관을 파견한 베이징"
 shx_QIE_aid.19.d: "우리와 중앙 정부 사이의 관계가 점차 훈훈해지는 듯했지만, 그들이 우리를 친구가 아닌 종속된 존재로 보고 있다는 점을 불행하게도 다시 상기하게 되었습니다.\n\n그들이 우리에 대한 우위를 주장하기 위한 계산된 움직임으로써, 규제 감독관을 타이위안에 파견하여 표면상으로는 부패 여부를 조사하고, 표준에 맞는지 확인하기 위해 우리의 행정부와 다양한 국유 시설을 점검하고 있습니다. 이 연필이나 굴리던 사무직원들은 겉모습과는 달리 지루해하는 관료나 무미건조한 감사관들이 아닙니다. 그들 중에는 의심할 여지 없이 첩보 요원들이 섞여 있을 뿐만 아니라, 이런 노골적이고 갑작스러운 점검은 우리의 자치권을 침해하고, 우리가 서류상의 '오류'를 피하고자 급히 대응하는데 시간을 쏟으면서 우리의 발전을 방해하고 있습니다."
 shx_QIE_aid.19.a: "물론, 모든 서류는 아무런 문제가 없다."
 shx_QIE_aid.20.t: "민족주의적 정서를 불러일으키는 베이징"
 shx_QIE_aid.20.d: "많은 지식인들은 확고한 공화주의자로서, 이른바 만주족 황실과 직예군벌을 용납한 사람들을 경멸하였지만, 그보다 더 많은 지식인들은 민족주의 진영에 소속되어서 백년국치가 끝나기를 바라는 것만을 바랐습니다. 따라서 잘 알지 못하는 사람들에게는 다양한 지식인들이 제국주의에 대해 반대하는 목소리를 내면서 반유럽과 반일 선전이 급증한 것은 그리 놀라운 일은 아니었을 것입니다. 그러나 다양한 활동가들이 주관한 가두시위는 그 규모와 시위에 참여한 이들의 자발성으로 인해 몇몇 사람들을 놀라게 했습니다.\n\n그러나 정부의 고위층은 이런 현상의 원인을 정확히 알고 있었습니다. 중앙 정부는 아마도 [SHX.GetLeader](이)가 현 정권을 무너뜨릴 수 있는 잠재적 세력을 약화시키기 위해 주동자 대부분에게 돈을 주었거나, 적어도 자신을 진정으로 믿는 이들에게는 후한 지원을 해주었을 것입니다. 유감스럽게도 민족주의가 널리 유행하고 있어 이러한 시도에 반대하는 목소리를 내기가 매우 어렵고, 현재로서 우리는 입을 다물고 기다릴 수밖에 없습니다."
 shx_QIE_aid.20.a: "그래, 제국주의와 함께 몰락해라..."
 shx_QIE_aid.21.t: "옌 정부를 지지하는 베이징"
 shx_QIE_aid.21.d: "중앙 정부는 독판에게 가장 호의적이었던 마지막 지도자인 돤치루이의 몰락 이후로 항상 옌시산을 주의 깊게 지켜보았습니다. 그 이전에도 옌시산은 중앙 정부에서 너무 멀리 떨어져 있어 알기 어려운 인물이었지만, 반대로 너무 가까이 두기엔 좌파와 너무 가까운 인물로 여겨졌습니다. 그럼에도 불구하고, 펑위샹의 민족주의 운동을 특징지을 수 있는 혁명적 대중주의와 펑위샹이 지금까지 써먹고 관계를 끊어버린 이들의 수를 비교하면 옌시산은 비교적 더 신뢰할 수 있는 인물입니다.\n\n그 결과, 최근에 중앙 정부는 옌 독판의 권력 투쟁에 대한 지원을 더욱 강화하기 위해 해당 성의 일부 자산을 동원한 것으로 보입니다. 여기에는 옌시산을 지지하는 일부 대학의 싱크탱크, 상인 가문 중에서 지지자 확보, 시골 신사층 결집 등이 포함되어 있었습니다. 이러한 작은 조치들은 베이징이 선호하는 사람이 계속해서 권좌에 머무르도록 하는 데 큰 도움이 될 것입니다."
 shx_QIE_aid.21.a: "옌시산은 진정한 이 시대의 사람이다..."
 shx_QIE_aid.22.t: "수주를 받은 태원병공창"
 shx_QIE_aid.22.d: "태원병공창은 산시성 산업단지의 가장 빛나는 보석이며, 산시성을 현대화하기 위한 옌시산의 수십 년에 걸친 노력의 결정판일지도 모릅니다.\n\n그러니 옌시산이 어떻게든 자신이 이룬 성과를 숨기려고 애썼지만 결국 중앙 정부가 알아차린 것은 당연한 일일 것입니다. 다행히도, 제4차 직봉전쟁 때처럼 군대를 보내 파괴하려는 대신, 그들은 단순히 (비록 강제적이긴 했지만) 대량 장비 수주를 넣었습니다. 이로 인해 앞으로 몇 달간 생산에 심각한 차질을 빚겠지만, 이는 우리 성의 방어의 기초가 탄탄하다는 명성을 높였고, 성 예산을 균형 잡는 데 있어 중앙은행에 약간의 유동성을 제공했습니다. 하지만 우리는 중앙 정부의 채권을 액면가로 해서 대금을 받는 것을 사실상 강요당했습니다. 그 채권의 가치가 얼마나 될지는 아무도 모릅니다."
 shx_QIE_aid.22.a: "우리는 납품을 해낼 것이다."
 shx_QIE_aid.23.t: "유리한 무역협정을 위해 압력을 넣은 베이징"
 shx_QIE_aid.23.d: "오늘 우리는 안타깝게도 베이징과 그 많은 투자자들과의 협력은 공짜로 이루어진 것이 아니었음을 깨닫게 되었습니다. 그들은 우리 시장에 대한 광범위한 통제력을 이용하여, 결국 [SHX.GetLeader]에 압력을 가해 산시성의 석탄 및 기타 전략적 자원과 저렴한 외국 수입품을 시장에 개방하는 매우 불리한 무역 계약에 동의하도록 하였습니다.\n\n이로 인해 성내 생산자와 베이징의 구매자 간의 권력 균형이 크게 변화하였고, 당분간 베이징의 구매자들이 엄청난 이득을 볼 수 있게 되었습니다. 우리의 항의는 중앙 정부에 의해 무시당했으며, 그들은 우리가 중국 상품에 물린 사실상의 관세는 애초부터 위헌이었다고 반박하였습니다."
 shx_QIE_aid.23.a: "속임수를 써놓고 우리가 만족하기를 원하는 건가?"
 SHX.advisor.1.t: "후징퉁과의 만남"
 SHX.advisor.1.d: "후징퉁과 그의 동생 후징둬는 산시성의 유명한 국민당의 일원이며, 많은 사람들이 이미 사라진 명분으로 치부한 것에 대한 그들의 헌신은 주변 사람들로부터 동정심과 따가운 시선을 받기도 했습니다. 그럼에도 불구하고, 그의 형인 후징이의 강한 추천에 힘입어 권력자들은 후징퉁을 선전 부서의 통솔자로 임명하는 결정을 내리며 성 정치를 대변하도록 했습니다. 이러한 선택이 현명한 것인지는 다소 의심스럽습니다.\n\n펑위샹은 분명히 다원적 공화주의 혁명을 주도하고 있다는 개념에 의존하고 있으며, 국민당은 산시성에서 가장 큰 공화주의 집단 중 하나이지만, 국민당의 작은 규모 때문에 이론적으로는 쉽게 통제 가능하다는 점을 이용하고 있습니다. 아이러니하게도, 국민당의 급진주의는 국민군과 무관하게 자체적으로 자신의 지지 기반이 확장되는 데 한계를 가해서 더 통제하기가 쉬워졌습니다. 그럼에도 불구하고 타이위안의 도시 지식인 계층이 사회주의 조직에 가담하는 것을 선호하기 때문에 국민당의 활동은 상승세를 보일 것으로 예상됩니다."
 SHX.advisor.1.a: "어서오게."
 SHX.advisor.2.t: "웨이예처우와의 만남"
 SHX.advisor.2.d: "웨이예처우는 오랫동안 평범한 농민들의 대변자로 여겨져 왔습니다. 적어도 시안현 농민협회가 그렇게 홍보하긴 했지요. 그러나 최근에 그가 농업국장으로 임명된 것은 많은 사람들의 이목을 집중시켰는데, 그가 국민당과 연관되어 있다는 것을 단호하게 부인하지 않았기 때문입니다. 교사로서 그는 산시성의 주요 사회 혁명가들을 가르쳤고, 그중에는 소규모인 국민당 산서 지부의 고위직에 있는 많은 이들, 더 자세히는 국민군의 고위 인사들이 있었습니다. 후자와의 연관성은 예전에 그를 정치부장으로 임명했던 오랜 동맹인 펑위샹의 주목을 끌었습니다.\n\n그러나 웨이예초우를 산시성 정부에 정식으로 임명하기로 한 결정은 보수 성향의 신사층과 상인들의 상당한 저항에 부딪혔습니다. 그들은 농민협회와 민병대를 조직하려는 웨이예처우의 시도에 대해 불만을 표현했고, 그가 가진 미래에 대한 계획을 두려워했습니다. 이제 산시성 정부로부터 상당한 권한을 받게 된 그는 산시성의 농촌에 큰 변화를 가져올 것으로 예상됩니다. 많은 사람들이 그가 성공하기를 바라고 있습니다."
 SHX.advisor.2.a: "동무여, 전진하라!"
 SHX.advisor.3.t: "자오피롄과의 만남"
 SHX.advisor.3.d: "자오피롄은 미소를 띠며 사명감을 안고 성장 관저를 떠났습니다. 그는 수년간 '인민사범학교 교장'이라는 명예로운 직함을 가지고 있었는데, 이는 그가 임기 동안 겪었던 어려움을 희석하는 경향이 있었습니다. 학생들은 종종 난동을 부리곤 했고, 그는 혼란스럽게 행동하는 학생회와의 협상을 통해 그들로부터 어느 정도 신뢰를 얻을 수 있었지만, 산시성의 모든 미래 교사들을 양성하는 주요 교육자로서의 위상이 간과되고 저평가되는 느낌을 받곤 했습니다. 그러나 오늘은 달랐습니다. [Root.GetLeader](은)는 그를 산시성의 교육 책임자로 공식 임명하고, 새로 구성된 그의 부서에 예상한 것보다 훨씬 큰 예산을 주기로 했습니다.\n\n자오피롄이 오랫동안 실질적 교육 책임자의 역할을 수행해왔지만, 예산과 법률적 권한이 늘어난 것은 환영할 만한 일이었습니다. 그러나 교육을 개선하기 위해선 아직 해결해야 할 문제가 많고, 이 숙련된 지방관은 교육제도에 의미 있는 변화를 가져오려면 그의 남은 경력 대부분을 소비해야 할 것이라는 점을 잘 알고 있었습니다. 그럼에도 불구하고, 오늘은 중대한 날이었으며 그의 머릿속에는 이미 계획들이 마련되고 있었습니다."
 SHX.advisor.3.a: "아이들의 미래는 당신에게 달려있소."
 SHX.advisor.4.t: "왕샹과의 만남"
 SHX.advisor.4.d: "금전적 문제에 관해선 [SHX.GetLeader](이)가 산시성의 재정에 익숙한 사람에게 의지하는 것은 당연한 일입니다. 오랫동안 산시성 은행장을 맡아온 왕샹은 산시성의 경제 문제에서 있어서 사실상의 지도자 역할을 해왔으며 그는 수년 동안 얀 주지사에게 이런 문제에 대해 조언해 왔습니다. 교육자에서 자본가로 변신한 그의 뛰어난 경력은 그에게 광업, 산업, 은행 분야에 있어서 다양한 경험을 쌓을 수 있게 해주었고, 결국엔 그가 [SHX.GetName]의 재무 담당으로 임명되게 했습니다.\n\n그러나 최근 들어 성 정부에 대한 그의 충성심이 의문을 받고 있습니다. 산시성 정부의 정책 결정자로서 그는 직예군벌의 지원을 받는 중앙 정부와 관련된 문제에서 타이위안을 대표해야 했던 적이 있습니다. 예산 부족을 메꿔야 한다는 부담과 중국 통일을 위해 일하고 싶다는 민족주의적 열망에 부담을 느꼈던 왕샹은 자신과 유사한 사고방식을 가진 산업가 집단에 가담한 것으로 알려져 있습니다.\n\n새로 얻은 권력을 바탕으로, 그는 경제의 자유화와 민간 투자를 장려할 것으로 예상됩니다. 경제적 성공을 방해하는 장애물은 모두 제거될 것입니다. 중국의 통합과 힘은 이러한 새로운 상업적 번영을 통해 이루어질 것입니다."
 SHX.advisor.4.a: "자네를 믿어도 되지, 그렇지?"
 SHX.advisor.5.t: "자오다이원과의 만남"
 SHX.advisor.5.d: "산시성의 주요 인사로서 자오다이원의 최근 승진은 실제 승진이라기보다는 현 상태를 공인해 주는 것에 가깝습니다. 그러나 그의 덕망 있는 모습 뒤에는 오랜 세월 동안 친구이자 제자인 옌시산에게 큰 도움을 주었던 능청스러운 정치전략가가 숨어 있었습니다. 일본에서 유학을 한 유교 학자인 자오다이원은 독실한 불교 신자이기도 했으며, 이전에는 동맹회의 혁명가이기도 했습니다.\n\n그는 오랫동안 옌시산의 오른팔로서, [SHX.GetLeader](이)가 자신의 목표를 위해 활용하려는 광범위한 정치적 인맥의 중심에 자리 잡았습니다. 특히 그의 주요 프로젝트인 '세심사'가 주목받았는데, 최근 승진을 통해 그는 더 많은 자금을 확보했습니다. 비록 그 단체의 전성기는 지났지만, 광신적인 신유학자 핵심 조직은 여전히 남아 있으며, 그들은 개인숭배를 할 만한 강력한 지도자를 찾고 있습니다. 자오다이원이 그런 지도자는 아닐지 모르지만, 그는 단체가 확장되는 것을 간절히 바라고 있습니다."
 SHX.advisor.5.a: "내가 본 가장 이성적인 사람이다."
 SHX.advisor.6.t: "량화즈와의 만남"
 SHX.advisor.6.d: "군벌 정부의 변덕스러운 충성심에 대처하기 위해 복잡한 사적 관계가 필요했던 시대에는 약간의 족벌주의는 문제가 될 게 없었습니다. 옌시산의 조카인 량화즈는 원래 급진적인 학생이었으나 갑작스럽게 우익으로 돌아섰습니다. 10개년 계획의 급격한 진행과 그로 인해 촉발된 사회적 갈등은 비슷한 사고방식을 가진 사람들을 많이 만들어 냈고, 중국 역사에 자신의 족적을 남기려는 청년에게 이는 더없이 적합한 발판이 되었습니다.\n\n그는 삼촌과 일본에서 같이 공부했던 동급생 28명이 설립한 \"철혈회\"에 입문하였고, 쳘혈회를 계승하는 희맹회이라고도 불리는(성 내의 다른 광신적인 반제국주의 집단들과 이름이 똑같습니다) \"철혈구국단\"을 확장하기 위해 노력하였습니다. 이 단체는 신해혁명의 철혈장부단과 마찬가지로, 회원들에게 혁명적 목표를 위해 순교를 요구하는 경우가 많습니다, 이 유사 전체주의 단체는 주로 옌시산의 개인숭배를 강화하는 데 이바지하고 있습니다."
 SHX.advisor.6.a: "신중국에 걸맞은 젊은 사고이다."
 SHX.advisor.7.t: "위신칭과의 만남"
 SHX.advisor.7.d: "인류 역사상 가장 암울한 시기에는 때때로 사람들을 고통에서 건져내거나 최소한 그들이 느끼는 고통을 덜어주기 위해 노력하는 성자가 필요합니다. 위신칭의 중국 사역에서 그의 목표는 고통을 덜어주는 것에서 더 나아가 노백성의 빈곤과 억압을 없애는 혁명적 변화를 가져오는 것입니다. 그가 권력자들에 의해 지위가 올라가게 된 것은 영적 의무와 정치적 목표를 결합한 그의 숭고한 경력의 정점을 보여주는 것이었습니다.\n\n펑위샹의 개인 사제였던 위신칭은 국민군의 민간인, 사회주의자, 그리고 기독교 세력을 대표했습니다. 그는 과거 펑위샹이 카이펑을 통치하는 동안 교육자로서 일하고 국민군의 총무부장이 되는 등 펑위샹의 야심찬 사회 정책을 수행하기 위해 노력해 왔습니다. 최근에는 \"인민혁명정부경제위원회\"라는 준정부기구를 설립하여 [SHX.GetName]의 열망과 현장의 요구 사이의 간극을 메우기 위한 노력을 기울이고 있습니다."
 SHX.advisor.7.a: "지금 우리에게 필요로 하는 인물은 연착륙을 해낼 사람이다."
 SHX.advisor.8.t: "런즈궁과의 만남"
 SHX.advisor.8.d: "런즈궁, 혹은 그의 동료들이 부르는 또 다른 호칭인 CK 젠은 종종 자신이 작은 연못 속에 갇힌 큰 물고기라고 느끼곤 했습니다. 그가 산시성으로 돌아온 이후, 산시성은 그의 젊은 시절과 비교해 많은 것이 변했지만, 여전히 상당히 빈곤하고 교육적으로(그 외 여러 가지로) 뒤처져 있었습니다. 기계는 자주 고장 나고, 교직원들은 수준 미달이었으며, 많은 학생들이 수업에 참석하는 것을 거부했습니다. 그렇지만 그에게 칭화대에서의 직장을 떠난 것에 대한 후회가 있었다면, 적어도 오늘 [Root.GetLeader](을)를 만났을 땐 드러내지 않았습니다.\n\n최근 교육 개선과 성장하는 기술 분야를 보완하기 위한 경쟁력 있는 기초과학 기반 조성을 위한 노력이 이루어지고 있는 가운데, 런즈궁은 산서대학에 새로운 건물이 지어지고 산시성에 돌아온 이후에 미뤄왔던 물리학 연구를 할 수 있도록 성 정부로부터 상당한 지원금을 받게 되었다는 소식에 기뻐했습니다. 게다가 받은 지원금으로 드디어 숙련된 교직원들을 고용하고 지금까지 의존할 수밖에 없었던 낡고 고장이 잦은 기기들을 수리할 수 있게 되었습니다. 정부의 과학수석고문으로서, 가난했던 어린 시절부터 평생 노력한 결과가 드디어 의미 있는 결실을 보게 된 것 같습니다."
 SHX.advisor.8.a: "그대의 연구에 행운을 빌지!"
 SHX.advisor.9.t: "롄톈샹과의 만남"
 SHX.advisor.9.d: "성장이 최근 롄톈샹을 임명한 건 아마 가장 안전한 선택이었을 것입니다. 그는 산시성 농업 기관에서 오랫동안 활동한 주요 교육자이며, 한때 산시성의 농업적 성공을 대표했던 국제적으로 인정을 받는 인물입니다. 그는 농민과 농장 관리자에게 현대적인 교육을 제공하는 것을 목표로 하는 산시성 내의 대표적인 교육기관인 향촌교육학교를 이끌게 되었습니다.\n\n그의 명성은 파나마-태평양 국제 박람회에서 금메달을 획득한 이후 상당히 시들해졌지만, 그의 전문성은 1915년 세계 박람회 이후 수십 년의 경험을 통해 더욱 성장한 것으로 보입니다. 그의 계획은 비교적 전통적인데, 관개, 통신, 농업 계획 등 일련의 방안을 통해 농업 산업에 새로운 활력을 부여하는 것입니다. 아직도 소작농과 강력한 지주 가문 사이의 긴장이 높은 상황에서, 둘 사이에서 중도를 유지하며 앞으로 나아가는 것은 그에게 달려있습니다."
 SHX.advisor.9.a: "교장선생님 축하드립니다!"
 SHX.advisor.10.t: "쑤티런과의 만남"
 SHX.advisor.10.d: "쑤티런은 옌시산의 오랜 측근이었기 때문에 그가 10개년 계획과 관련된 일련의 위원회, 특히 성 내 향촌 개발을 감독하는 경제재건위원회의 위원장으로 임명된 것은 예상치 못한 일이 아니었습니다. 교육자, 입법자, 정치인으로서 경험이 풍부한 쑤티런은 평소 계산적인 자세로 자신의 임무를 수행해 왔습니다. 그는 이미 산시성의 낙후된 농업 부문(및 기타 분야)에서 최대한 많은 것을 이끌어내기 위한 일련의 제안을 작성했으며, 주인의 뜻을 수행하기 위해 부지런히 노력하고 있습니다.\n\n적극적인 현대화와 중앙집중화 조치를 통해 생산성을 극대화하고 성에 만연한 소요를 척결하겠다는 것이 그의 야망입니다. 비록 가혹하고 무자비한 면모가 있지만, 쑤티런의 능력을 의심하는 사람은 거의 없으며 그가 요구하는 희생이 결국에는 그만한 가치가 있으리라 기대할 수밖에 없습니다."
 SHX.advisor.10.a: "진보를 위하여!"
 SHX.advisor.11.t: "펑쓰즈와의 만남"
 SHX.advisor.11.d: "정치적 불안정이 만연한 상황에서 반란을 막기 위해선 강력한 대응이 필요합니다. 난페이랑 경찰청장은 이를 위해 더 많은 자원을 투입했으며, 이는 산시성의 강력한 내부 보안 기구가 성장하는 자연스러운 과정이었습니다. 그러나 모든 법을 헌병이나 비밀경찰의 심야 방문으로 집행할 수 있는 것은 아니었습니다. 그래서 펑쓰즈가 최근에 내정부장으로 승진한 것입니다.\n\n오랫동안 산서인민정치감찰협회의 책임자였던 그는 감사 및 반부패 활동을 주로 담당했습니다. 이러한 노력을 확대하는 것 외에도 그는 평화보호국과 독립적인 성 내 안보를 중점으로 하는 산시성정보부를 설립할 것을 제안하기도 했습니다. 교육자였던 그의 초기 배경에서 비롯된 것일 수도 있지만, 그는 [SHX.GetLeader] 행정부를 지원하기 위해 더 많은 친정부 신문을 창간하는 데에도 관심을 표명했습니다.\n\n어떤 경우에든 펑쓰즈가 내정부를 이끄는 한, 잠재적 혁명가들은 더 큰 불안정을 초래하기 전에 신중하게 생각할 것입니다."
 SHX.advisor.11.a: "법 집행은 엄격해야 하고, 규율이 명확해야 한다."
 SHX.advisor.12.t: "보이보와의 만남"
 SHX.advisor.12.d: "젊은 학생 급진주의자에서 사회주의 운동가로 변신한 보이보는 [SHX.GetAdjective] 정계에서 영향력 있는 인물은 아닙니다. 하지만, 보이보는 산서에서 불고 있는 젊은 학생운동의 물결을 붙잡기 위한 노력의 일환으로, 펑위샹이 한창 국민당과 협력관계일 때 설립했던 조직인 선전부의 부장으로 최근 임명되었습니다. 최근에 설립했고 유명한 국민당 개조동지회에 가입하기 전에 잠시 공단주의청년단에 몸담았던 보이보는 새로운 주인에게 정부의 이미지를 손상시킬 수 있는 일말의 행동도 하지 않을 것이라고 맹세했습니다.\n\n그럼에도 불구하고 그의 사상은 본질적으로 급진적일 것이라고 예상됩니다. 그가 구상하는 선전부는 선전을 전파하고 일관된 이데올로기 프로그램을 구성하는 일반적인 역할 이외에도 (전반적으로 이미 정책이 시행된 이후에 뒤늦게), 신해혁명기에 창설된 철혈장부단의 정신적 계승자로 알려진 \"희맹회\" 계획의 구성 및 확장을 생각하고 있습니다. 대중을 동원시키는 그의 능력은 이미 증명되었지만, 그가 국가를 위해서 더 많은 것을 꿈꾸고 있다는 것은 분명합니다. "
 SHX.advisor.12.a: "국가는 희생을 통해서만 구원을 받을 수 있다."
 SHX.advisor.13.t: "고모토 다이사쿠와의 만남"
 SHX.advisor.13.d: "카리스마 넘치고 지식이 풍부한 통제광업공사의 이사인 고모토 다이사쿠는 [SHX.GetLeader]의 최측근 내에서 꾸준히 입지를 다져왔습니다. 그는 전문 기술 지식과 다양한 산업 분야의 수많은 핵심 전문과들과의 인맥 이외에도 여러 프로젝트를 위해 거의 무에서 자금을 끌어낼 수 있는 풍부한 재능과 능력으로 유명합니다. 특히, 그가 선양과 [SHX.Capital.GetCapitalVictoryPointName](을)를 잇는 철도 노선 건설에 관심을 표명해, 일각에서는 그가 너무 주목받는 것 아니냐는 의문을 제기하고 있습니다.\n\n[SHX.GetLeader](은)는 일부 반외세적인 최측근들을 신경 쓰지 않고 있으며, 이 일본인 고문을 서북실업공사의 최고책임자로 임명하는 안건을 공식적으로 올렸습니다. 조만간 최종적으로 결정될 이 안건의 결과에 따라서 외부인이 중요한 지역 기업에 대한 광범위한 경영권을 갖게 될 것입니다. 다이사쿠에 대한 여러 소문이 끊이지 않고 있으며, 일부 사람들은 이유가 뭐든 간에 어떤것이던 그에 대한 것을 폭로하겠다고 선언했습니다."
 SHX.advisor.13.a: "좋은 친구는 좋은 나날로 이끄는 법이지."
 SHX.advisor.14.t: "쑨추와의 만남"
 SHX.advisor.14.d: "쑨추만큼 두려웠던 인물, 아니 오히려 두려움의 대상이 되었던 인물은 유래를 찾기 힘듭니다. 전 산시성 헌병대장이었던 그는 저 직위에 능력보다는 옌시산에 대한 충성심 때문에 임명된 것 같다고 보는 불운한 사실도 있지만, 그렇다고 해서 그가 무능하다는 뜻은 아니며, 반란과 적의 침투를 분쇄하는데 상당한 능력을 발휘한 것으로 입증되었습니다. 특별히 뛰어난 군사 지휘관은 아니지만. 그의 재직 기간 동안 산서 경찰의 장비가 크게 개선되어 늘어난 임무 수행에 도움이 되었습니다. \n\n평화보호국의 국장으로서 그는 점점 증가하는 관할권 아래 또 다른 포트폴리오를 통제할 수 있게 되었습니다. 헌병대의 개혁에 더 정밀한 메스를 가하기 위해서 새로 조직된 이 비밀경찰 조직은 국내 및 외부의 감시 업무를 맡고 있습니다. 이 직책에 더 적합한 인물이 있을 수도 있지만, 정치적인 현실을 고려할 때 쑨추가 이 일에 맞는 사람입니다. "
 SHX.advisor.14.a: "주의 깊게 지켜봐라, [SHX.Capital.GetCapitalVictoryPointName](으)로 그림자가 기울고 있다."
 SHX.advisor.15.t: "기관차 구매"
 SHX.advisor.15.d: "최근 독일인들과의 협력은 우리가 원했던 대로 잘 진행되지 않았습니다. 새로운 협력 파트너로 나아갈 수 있는 첫 번째 사업 거래에서 이들은 우리를 속이기로 마음먹었습니다! 우리 행정부는 발전하고 있는 철도 개발을 위해 새로운 기관차를 구매하려고 했지만, 독일은 우리에게 벨트크리크 당시 군대에서 사용하던 기관차를 우리에게 판매했습니다. 거의 모든 구매한 기관차는 금방 고장이 나버렸고, 우리에게 기관차를 판매한 독일인들은 어디에서도 보이지 않았습니다.\n\n우리 기술자들은 가능할 수 있는 모든 수단을 동원해서 기관차를 살리려고 노력하지만, 이런 식으로 우리를 대한다면 이들과 오랫동안 좋은 관계를 유지하기 힘들 것입니다."
 SHX.advisor.15.a: "망할 독일놈들."
 SHX.advisor.16.t: "정유장치 구매"
 SHX.advisor.16.d: "북경연맹과 재개된 협력은 독일의 이중성으로 인해서 다시 한번 큰 타격을 입었습니다. 우리 정부는 석탄을 석유로 증류할 수 있다는 장치에 거금을 투자했지만, 이 장치를 자세하게 살펴본 결과, 우리가 산 것은 냉장고와 보일러를 파이프 몇 개로 연결한 것에 불과하다는 것을 깨달았습니다.\n\n이것과 다른 많은 결함이 있거나 쓸모없는 제품을 보았을 때, 유럽인들과의 거래는 착취적인 특성이 있다는 것을 다시 한번 강조했습니다. 굴욕은 제쳐두고, 이것은 우리가 외세와 동등한 위치에 서려면 더 나은 기술자와 더 강력한 산업 기반이 필요하다는 증거입니다."
 SHX.advisor.16.a: "또 속았군."
 SHX.advisor.17.t: "고모토 다이사쿠의 도착"
 SHX.advisor.17.d: "우리가 일본과 협력을 강화하면서, 일본이 우리에게 손을 내미는 것은 시간문제였습니다. 고모토 다이사쿠가 타이위안에 도착해 본인을 통제광업공사의 이사라고 자신을 소개했습니다. 이 외국인 투자자는 시끄러운 독일인이나 경멸적인 영국인들과는 달리 뭔가 다른, 더 교활하고 신중한 면모가 있습니다. 의심의 여지 없이 그는 매우 친절했고, [Root.GetLeader](을)를 포함해 행정부의 고위급 인사들에게 호화로운 선물을 제공하여 깊은 인상을 남겨주었습니다. 하지만, [Root.GetLeader](은)는 무언가 잘못되었다는 것을 알아차릴 만큼 예리했습니다.\n\n연회의 밤이 깊어지면서, 이 귀빈은 자신이 남만주철도 책임자와 이후 만주에서 광산 책임자로 일했던 경험, 러시아에 맞서 싸운 군인으로서의 경험에 대해서 이야기했습니다. 쑨추는 마침내 그가 무엇을 밝히기를 피하는지, 아니면 단순히 이를 소개하기를 기다리고 있었는지 깨달았습니다. 그는 오랫동안 관동군 정보 장교로 복무한 사람이었습니다. 그는 고개를 끄덕이며, 우리의 지속적인 협력관계와 이로 인한 잠재적 보상을 기대한다고 말했습니다. 다이사쿠는 자신의 비즈니스 경험을 살려, 우리 정부의 기술적인 문제에 대한 자문을 제공하겠다고 제안했습니다."
 SHX.advisor.17.a: "의심할 여지가 없는 흥미로운 친구군."
 SHX.advisor.18.t: "새로운 오른팔"
 SHX.advisor.18.intro: "중국 군벌기 같은 변화무쌍한 상황에서는 사람들이 편을 이리저리 옮기기에, 정직한 조언자를 찾고 유지하기는 매우 어려운 편입니다. 게다가 간신들을 가려내고 전적으로 신뢰할 수 있는 사람을 찾기는 더욱 어려운 일입니다. 최근 [SHX.GetLeader](은)는 가장 위급한 순간에 의지할 오른팔이 없다는 것을 절실히 느꼈습니다. 그는 새로운 오른팔을 찾기 위해 여러 선택지를 고민하고 있습니다."
 SHX.advisor.18.d.1: "$SHX.advisor.18.intro$[SHX_yan_sic_zhao_status_scripted_loc]\n\n옌시산의 오랜 비서이자 독판의 저서 대부분을 대필하고 편집하는 일을 맡은 쑤티런은 일종의 \"소장파\"이기도 합니다. 세련된 외교관이자 지식인이지만, 일본에 대한 그의 동경심은 많은 사람들을 불안하게 만들었습니다. 옌시산의 조카인 량화즈는 급진적이고 열렬한 민족주의자입니다. 그의 충성심은 의심의 여지가 없지만, 극단주의자들과의 연관성은 다소 당혹할 수 있습니다.[SHX_yan_sic_wang_status_scripted_loc]\n\n이 다양한 인물들을 염두에 두고, 옌시산의 고민은 점점 깊어지고 있습니다..."
 SHX.advisor.18.d.2: "$SHX.advisor.18.intro$\n\n국민군은 군대이므로, \"자연스럽게\" 중위는 위계 질서상 바로 아래에 있는 부하입니다. 따라서 북경정변에서 처음 펑위샹과 함께한 두 사람은 쑨웨와 후징이입니다.\n\n쑨웨는 후징이보다 연장자이며, 국민군 부사령관이었습니다. 그가 베이징 치안을 장악하고 있었기 때문에, 직예에 대한 쿠데타가 초기에 성공할 수 있었습니다.\n\n후징이는 세 명의 초기 공모자 중 한 명인 젊은 인물로, 운남의 탕지야오, 국민당의 위유런과 협력 관계를 가지고 있는 등의 민국 세력과 관계를 맺고 있습니다. 그의 가족 중 상당수가 북부의 국민당 잔존 세력이기 때문에, 이들은 필요한 경우 국민당과 일종의 가교 역할을 할 수 있습니다.\n\n물론 민간 정부를 건설하는 것도 펑위샹의 또 다른 우선 과제입니다. 위신칭은 펑위샹의 개인 사제이자 국민군의 민간 부분 사무총장입니다. 붉은 사제로 알려진 이에 걸맞게 좌파 정책을 지지하는 것으로 알려져 있습니다.[SHX_yan_sic_shang_status_scripted_loc]\n\n이 다양한 인물들을 염두에 두고, 펑위샹의 고민은 점점 깊어지고 있습니다..."
 SHX.advisor.18.a: "좋은 스승이자 유익한 친구, 자오다이원."
 SHX.advisor.18.b: "전형적인 관료, 자징더."
 SHX.advisor.18.c: "오랜 비서, 쑤티런"
 SHX.advisor.18.d: "옌시산의 조카, 량화즈"
 SHX.advisor.18.e: "은행가, 왕샹"
 SHX.advisor.18.f: "충실한 국민군 심복, 쑨웨"
 SHX.advisor.18.g: "대중적인 장군, 후징이"
 SHX.advisor.18.h: "사제, 위신칭"
 SHX.advisor.18.i: "국민당 동조자, 상전"
 SHX_yan_sic_zhao_status_alive_key: "\n\n자오다이원은 이 역할에 바로 적합한 사람입니다. 유학 시절 옌시산과 일본에서 만난 자오는, 독판의 존경받는 스승이자 유교 경전에 정통한 인물입니다. 그는 또한 이미 성정부에 깊게 관여하고 있으며, 나름대로 강력한 뒷배를 가지고 있습니다. 여기에는 불교 단체 및 강력한 본인 가문과의 관계도 포함됩니다."
 SHX_yan_sic_zhao_status_dead_key: "\n\n자오다이원이 세상을 떠난 후, 관료들 사이에서 가장 존경받는 정치인은 자징더입니다. 성 행정부에서 오랜 경력을 쌓은 구는 내부 안보와 정무 분야에서 주요 직책을 맡아왔으며, 군 지휘관이기도 합니다. 이미 내각의 수장을 역임한 그는 [SHX.GetNameDef]의 이인자로서 선택하는 것은 자연스러운 선택입니다."
 SHX_yan_sic_wang_status_powerful_key: "\n\n다른 후보로는 이전에는 이 축에 낄 것이라고 상상도 못했지만, 지금은 영향력이 커진 왕샹입니다. 옌 독판의 오랜 측근이자 타이위안과 베이징을 잇는 연락책인 산시성은행의 지배인인 그는 베이징과 연계된 주요 사업체들과 지식인들에게 지지를 받고 있습니다."
 SHX_yan_sic_wang_status_impotent_key: ""
 SHX_yan_sic_shang_status_powerful_key: "\n\n급부상한 후보로는 타이위안에서 반 옌시산 쿠데타를 주도한 이후 펑위샹에게 신임을 받고 있는 상전이 있습니다. 보정군관학교에서 훈련받은 군 장교이자, 국민당의 초기 구성원인 그는 옌 정부 내에서 충실히 복무해 왔습니다. 그럼에도 불구하고, 그는 우파 민국 세력의 많은 지지를 받고 있으며, 펑위샹은 그의 지속적인 충성심을 확보하기 위해 그를 산시성 독판으로 임명했습니다."
 SHX_yan_sic_shang_status_impotent_key: ""
 SHX.advisor.19.t: "자오다이원의 사망"
 SHX.advisor.19.d: "오늘 자오 가문의 가주였던 자오다이원의 사망했다는 소식이 전해지면서, 이 가문에 비극이 닥쳤습니다. 사인은 자오다이원의 노환과 관련된 지병으로 밝혀졌으며, 그가 살해당했다는 증거는 전혀 없었습니다. 독실한 불교 신자이자 성내 사찰의 후원자였던 그를 위해 성대한 화장 의식이 거행될 예정입니다.\n\n자오다이원은 옌시산의 오랜 친우이자 스승, 동료였습니다. 가난한 어린 시절을 보냈지만, 학구적인 성격 덕분에 일본으로 유학할 기회를 얻었고, 그곳에서 옌시산을 만나 함께 쑨원의 동맹회에 대한 이념에 매료되었습니다. 중국으로 다시 돌아온 후 그는 성정부 서기, 태원사범학교 교장 등 옌시산의 성정부에서 다양한 직책을 역임했으며, 군 지휘관으로도 잠시 복무하기도 했습니다.\n\n그는 종종 본인과 그의 가족의 부패로 인해서 비판을 받기도 했지만, 오늘 [SHX.GetLeader]의 연설에서는 그런 것에 대한 언급은 일절 없었습니다. 세심회와 직접적인 관계로 인해서 그가 가지고 있던 권력은 수년에 걸쳐 점점 약화되었습니다. 하지만 그가 세상을 떠나면서, [SHX.GetName] 내의 우파 대중주의자들은 옌시산의 어린 조카 량화즈를 중심으로 결집하기 시작한 것으로 보입니다."
 SHX.advisor.19.a: "그가 평안히 잠들기를."
 shx_zhifeng.1.t: "섬서에서 회복된 질서!"
 shx_zhifeng.1.d: "현 상황이 이렇다 보니 항상 최악에 대비하는 것이 좋은 결과로 돌아오는 경우가 많습니다. 하지만 때때로 [QIE.Capital.GetCapitalVictoryPointName]에 도달한 소식같이 인내심이 있거나 정의로운 사람이 이에 대한 보상을 받기도 합니다. 산서에 있는 우리 정보요원들과 시안으로 피난 온 민간인들로부터 산시성군이 마침내 섬서 북부에 주둔하고 있는 국민군을 향해서 공격을 시작했다는 보고가 입수되었습니다. 옌시산이 펑위샹 군대의 마지막 요새를 파괴했다는 사실을 공식적으로 확인했으므로, 우리 지도부는 한숨을 돌릴 수 있게 되었습니다.\n\n물론 그렇다고 해서 옌시산이 더 낫다는 것은 아닙니다. 오랫동안 산서를 통치했던 유능한 독판은 본인의 통치를 무너뜨리려는 다양한 시도를 분쇄했습니다. \"그의\" 정권에 제일 최근에 대항하는 자들을 (허나, 계속해서 펑위샹을 추방하라는 우리의 요구를 무시한 점에서, 이 일은 그가 자초한 것임을 상기시킵니다.) 제거한 그는, 이제 전국적인 야망으로 시선을 돌릴 것으로 예상됩니다. 우리가 조금이라도 틈이나 약점을 보인다면, 그는 이것을 이용할 것입니다.\n\n그럼에도 불구하고 우리는 그의 호의를 얻기 위해서 노력하거나 중앙정부를 노골적으로 방해하려는 성정부 내에서 충분한 첩보 네트워크를 구축하기 위해 노력해 왔습니다. 우리가 이를 잘만 활용한다면, 그를 협상 테이블로 끌어내거나 적어도 그가 우리에 대항하려는 움직임을 다소 지연시킬 수 있습니다. 성군이 위린과 섬서 고원을 쓸어버리고 있는 가운데, 우리는 이 사회주의적 반군 조직이 우리 영토로 넘어오는 것을 막기 위해 우리 군을 국경에 배치했습니다. 기뻐하기는 조금 이르지만, 오늘 우리가 큰 승리를 거둔 것은 분명합니다."
 shx_zhifeng.1.a: "아, 승리했도다!"
 shx_zhifeng.2.t: "산시성 정부의 붕괴!"
 shx_zhifeng.2.d: "소식은 갑작스럽게 전해지더니, 순식간에 사라졌습니다. 갑자기 공황에 빠져 군대를 출동시켜 타이위안을 구원해달라는 전보가 쏟아지더니... 갑자기 모든 소식이 끊겼습니다. 전보는 그냥 멈췄습니다. 산시의 \"우리\" 편인 남자는 수십 년의 통치 끝에 마지막 승부에서 패배했고, 그의 혈맹이었던 국민군이 성을 장악했습니다. 한때 존경받던 \"모범성장\"인 옌시산은 중앙정부와는 특별히 가까운 것은 아니었고, 항상 본인의 자치권을 지켜내려고 노력했습니다. 그렇지만 그는 실용주의적인 사고를 가진 사람이었고, 산서에 새로 집권한 민족주의자들에 비해서 쉽게 이해관계에 도달할 수 있는 사람이었습니다.\n\n옌시산의 몰락은 1928년에 펑위샹의 국민군 잔당들을 수용하기로 결정하므로써 시작되었습니다. 옌은 섬서 북부 고원에 본거지를 차리고 있던 국민군을 우리 군대가 소탕하도록 하지 않았고, 본인이 패배했다는 것에 대한 복수심 때문인지, 아니면 자신이 이들을 통제할 수 있다는 잘못된 믿음으로 인해서 이들을 방치했습니다.\n\n들어오는 전보와 우리 요원들의 보고, 그리고 도망친 수천 명들의 엘리트들의 증언을 종합해 보면, 대담해진 국민군은 옌안의 본거지에서 산시성을 향해 광범위한 공격을 개시했으며, 이를 막기 위해 배치된 성군을 쓸어버린 것으로 추정됩니다. 반란군이 타이위안 주변에 전진기지를 구축하기 시작하자, 절망에 빠진 성정부는 조여오는 포위망을 뚫기 위해서 우리에게 지원군을 보내달라고 간절히 요청했습니다.\n\n하지만 대응하기에는 너무 늦었습니다. 우리가 국경지대의 수비대를 동원하기도 전에 시위가 일어났고, 친위 쿠데타가 일어나면서 옌시산을 축출하고 타이위안으로 오는 국민군 본대에 투항했습니다. 펑위샹이 우리 정부를 강도 높게 비난하면서, 이 지역에 대한 우리의 투자 역시 무너졌습니다. 옌시산의 오만함과 사태가 이 지경이 되도록 우리에게 알리지 않은 것은 군벌주의가 우리 나라를 좀먹고 있다는 증거입니다!"
 shx_zhifeng.2.a: "이럴 수는 없어! 저들을 쏴버려라! 아님 뭐라도 해라..."
 shx_zhifeng.3.t: "산시 동부의 독일 광업"
 shx_zhifeng.3.d: "독일의 탐욕에는 끝이 없는 것 같습니다. 제4차 직봉전쟁이 끝난 후, 우페이푸의 군대는 산시 동부를 점령해 타이위안을 위협했습니다. 이들의 보호 아래 독일 광산 회사들이 이 귀중한 성에 자리를 잡고, 외국인들의 이익을 위해서 우리 나라의 부를 착취했습니다. 지식인들 사이에서 외국 기업들의 역할에 대한 논란이 커지고, 독일의 지원을 받는 투기가 이어지자, 1920년대의 반조계주의 학생 운동을 연상시키는 반발이 일어났습니다.\n\n산서 지도부는 동부 지역을 잃은 뼈아픈 기억 때문에 직예군벌을 독일의 명령을 수행하는 개일 뿐이라고 이들을 비난했습니다. 고조되는 긴장 상태가 사업을 위협한다는 것을 깨달은 북경연맹은 독일의 이익 중 일부를 성정부에게 금전적 보상의 명목으로 제공했습니다. 그러나 일부 사람들은 그 돈이 서구열강의 오만함과 중국인과 외세 사이의 불평등한 관계를 보여주는 증거라고 생각합니다."
 shx_zhifeng.3.a: "마지못해 받아들이는 것이다."
 shx_zhifeng.3.b: "이 외세의 영합주의자들을 규탄한다!"
 shx_zhifeng.4.t: "평화를 위한 마지막 기회"
 shx_zhifeng.4.d.1: "펑위샹은 사라졌고, 국민군은 분쇄되었습니다. 이 사회주의자들은 산등성이로 도망쳐 불확실한 운명을 맞게 되었습니다. 옌과 그의 참모들이 정화된 산서군벌의 상황을 파악하는 동안, 독판의 성내 권력 장악에 대항할 라이벌을 더 이상 존재하지 않습니다. 단 한 명만 제외하면 말이죠.\n\n중앙정부는 계속해서 국경을 넘어 부유한 산시 동부에 대한 부당한 점령을 유지하고 있습니다. 우리 군대는 마침내 열악했던 상황에서 벗어나 화북에서 우리의 정당한 위치를 확보할 준비가 되어 있습니다. 우리의 천재적인 10개년 경제로써 재건된 경제에 힘입어, 강력한 한 번의 공격으로 베이징의 병든 정권을 무너뜨릴 수 있습니다.\n\n그렇다고 이 계획에 위험 요소가 전혀 없는 것은 아닙니다. 우리 경제가 돌아가고는 있지만, 전쟁의 혼란은 우리가 기껏 구축한 경제 시스템을 불안정하게 만들 위험이 있습니다. 게다가 우리가 \"중립\"적인 성으로서 통치를 정당화하기 위해 수많은 이들에게 평화를 약속한 상황에서 중원을 장악하기 위해 다시 한번 아들들을 전쟁에 내보내도록 국민들을 설득하기는 어려운 일입니다. 지금 당장은 충성을 맹세할지 모르지만, 산서가 얼마나 많은 전쟁을 치러야지 힘이 바닥날지는 아무도 알 수 없습니다.\n\n왕샹과 정부 내 다른 친베이징 파벌은 분쟁 지역의 평화적 이양을 추구하자는 대안을 제시했습니다. 옌 독판은 이들에게 약간의 불쾌감을 표하며, 이들이 베이징에 매수당했다는 의혹을 제기했지만, 외교가 우리의 목표를 달성하는 데 최선의 방법일 수도 있다는 것은 틀린 말은 아닙니다. 비록 그것이 전 중국을 통치하려는 옌 독판의 야심 찬 꿈을 포기하는 것을 의미한다고 해도 말입니다."
 shx_zhifeng.4.d.2: "펑위샹은 사라졌습니다. 그의 국민군도, 그들의 사회주의 동조자들도 사라졌습니다. 그리고... 우리 위에 군림했던 거만한 중앙 정부도 사라졌습니다. 지난 몇 년 동안 직예 폭군들이 제거되고, 군주제가 몰락한 것은 환영할 일이지만, 그들이 물러난 자리에 생긴 권력 공백은 현실적으로는 문제가 되고 있습니다.\n\n그와 그의 내각이 산시성의 군대가 우리를 포위한 적들을 막기에 충분할지 여부를 놓고 고민하고 있을 때 [Root.GetLeader]의 머릿속에는 수많은 의문이 스쳐 지나갔습니다. 어쩌면 우리가 가장 공격하기 좋은 시기를 놓친 것일지도 모릅니다. 아마도 10개년 계획만으로는 충분하지 않았을지도 모릅니다. 어쩌면 우리는 펑위샹과 싸우지 말았어야 했을지도 모릅니다.\n\n하지만 상관없습니다. 우리에게는 전진하여 중국을 혼란에서 벗어나게 하는 것 외에 다른 선택의 여지가 없습니다. 우리가 \"중립\"을 주장했던 시절은 이제 지났습니다. 성군은 성장을 지지할 준비가 되어 있어야 하며, 인민은 성군의 편에 서서 그들을 지원할 준비가 되어 있어야 합니다. 산서는 자유를 얻거나, 아니면 멸망할 것입니다!"
 shx_zhifeng.4.a: "좀 더 생각해보고 싶은데."
 shx_zhifeng.4.b: "우리는 중국을 해방하고자 진군한다!"
 shx_zhifeng.4.c: "아직 합의가 이루어질 수 있을지도..."
 shx_zhifeng.5.t: "평화를 위한 마지막 기회(설명)"
 shx_zhifeng.5.d: "타이위안-베이징 협상 이벤트 체인은 [QIE.GetNameDef](와)과 [SHX.GetNameDef](이)가 각자 모아둔 자원을 활용하여 중앙 정부와 성 간의 관계의 최종적 결과에 영향을 끼칠 수 있는 기회입니다. 만약 산서에 대한 베이징의 영향력이 충분하고 중국에 대한 베이징의 통제력이 도전받지 않는다면 협상이 이루어질 가능성이 높습니다. 산서가 50% 이상의 전쟁 지지도를 가지고 있는 경우 그에 비례하는 선택지와 함께 첫 제안을 선택함으로써 이벤트 체인을 시작할 것입니다. 그 후에 [QIE.GetNameDef](와)과 [SHX.GetNameDef](은)는 각각 두 번의 라운드에서 제안을 수락하거나, 역제안을 하거나, 제안을 거부할 수 있습니다. 만약 협상이 다섯 번째이자 마지막 라운드에 이르게 되면, 산서는 단순히 제안을 수락하거나 완전히 거부하는 선택지만을 갖게 됩니다.\n\n협상이 성공적으로 끝나는 경우는 총 다섯 가지로, 각 플레이어가 상대방이 제안을 수락하도록 얼마나 효과적으로 압박했는지에 따라 달라집니다. 역제안은 산서 플레이어가 50% 이상의 전쟁 지지도를 확보했거나, 중앙 정부 플레이어가 10% 이상의 영향력을 확보했을 때만 가능합니다. 성공적인 협상으로 이어지는 다섯 가지 경우 모두에서, 산서는 중앙 정부를 인정하는 데 동의하고 적절한 중점을 따라가게 될 것입니다.\n\n협상이 실패하는 경우는 세 가지가 있습니다. 만약 타이위안이 협상에서 철수하기로 하면, 그들은 앞으로의 전투에서 중요한 자원인 전쟁 지지도를 15% 잃게 됩니다. 반면에, 베이징이 협상에서 철수하면 산서는 대신 15%의 전쟁 지지도를 얻게 됩니다. 협상이 종료되기 전에 [QIE.GetNameDef](이)가 붕괴할 가능성은 상대적으로 낮지만, 그럴 경우 타이위안은 자동적으로 산서 행진 중점계통도를 따라가도록 설정됩니다."
 shx_zhifeng.5.a: "우리는 중국을 해방하고자 진군한다!"
 shx_zhifeng.5.b: "아직 합의가 이루어질 수 있을지도..."
 shx_zhifeng.5.c: "알겠다."
 shx_zhifeng.6.t: "우리에게 강경한 태도를 취한 타이위안!"
 shx_zhifeng.6.d: "우리의 그들의 통치를 안정화하기 위해 최선을 다하고 지원을 아끼지 않고 해줬음에도 불구하고, 악명 높은 옌 독판이 이끄는 산서 군벌이 우리에게 반기를 들기로 했습니다. 그는 [QIE.GetNameDef](을)를 불법적인 정부라고 공식적으로 비난하고, 우리의 대사를 추방하며, 그 지역에서 활동하던 수많은 요원들을 체포했습니다. 우리의 이익과 연관된 기업들은 독판의 권한에 의해 몰수되었고, 우리에 대한 적대감을 유발하기 위해 공격적인 선전 활동을 벌여 성민들을 선동하고 있습니다.\n\n그러나 가장 우려스러운 것은 국경을 따라 대규모 군대가 집결하고 있다는 점입니다. 산서는 오래전부터 우리가 산시 동부를 점령하는 것에 이의를 제기해 왔으며, 이로 인해 독판의 지역 통제권은 거의 명목적인 수준으로만 되었습니다. 1920년대 이후 국민군과의 소규모 충돌 외에는 실전 경험이 없는 산서군은 그다지 대단한 군대는 아닙니다. 그러나 그들은 태원병공창에서 제작한 총과 야포를 갖추고 있으며, 우리가 가장 취약한 순간에 중원을 향해 공격을 감행할 것으로 예상됩니다. 운이 좋다면, 우리는 그들이 공격할 기회를 갖기 전에 다른 적들을 제거하고, 중국의 진정한 정부는 누구인지를 확실히 보여줄 것입니다."
 shx_zhifeng.6.a: "옌시산에게 새벽은 찾아오지 않을 것이다."
 shx_zhifeng.7001.t: "베이징으로부터 온 초대"
 shx_zhifeng.7001.d: "마침내 국민군을 물리친 후, 산시성과 위린 산맥 지역 대부분에서 옌시산의 권력은 굳건해졌습니다. 그러나 이 지역에 대한 그의 통치력을 상대로 위협을 가하는 마지막 존재인 [QIE.GetNameDef](이)가 아직 남아 있었습니다. 중앙 정부와의 관계는 좋았다 나빴다를 반복했으며, 이 지역에서 최후의 경쟁자를 제거하는 데 성공한 우리의 행보를 그들이 어떻게 받아들일지 불명확했습니다. 지금까지는 말입니다.\n\n분열과 정복 전략으로는 우리를 더 이상 억제할 수 없다고 판단한 중앙 정부는 화해의 손길을 내밀며, 우리 대사와 만나 중원에서의 평화를 유지하는 데 필요한 요구사항을 들어주겠다고 제안하였습니다. 이를 통해 그들은 분쟁이 진행 중인 주요 국경 지역을 반환해야 한다는 우리의 주장을 알리고 그와 동시에 중국의 군벌 시대가 종식되는 시점에서 양측 간의 유익한 동맹을 형성할 수 있는 기회를 제공했습니다.\n\n물론, 반대로 이 협상은 베이징의 약점을 보여주는 증거가 될 수도 있습니다. 베이징의 폭정에 대항해야 할 필요성을 성민에게 강조하고, 불법적인 압제자들로부터 중국의 완전한 해방을 추구하는 것이 더 바람직할 수도 있습니다. 하지만 이번이 대화를 나눌 수 있는 유일한 기회일 가능성이 높다는 것을 고려하면 우리는 선택지를 매우 신중하게 고려해야 합니다."
 shx_zhifeng.7001.a: "우리는 즉시 그곳으로 가야 한다!"
 shx_zhifeng.7001.b: "우리는 베이징의 표리부동을 규탄한다!"
 shx_zhifeng.7001.c: "더 설명이 필요한데."
 shx_zhifeng.7.t: "타이위안에서 온 대사"
 shx_zhifeng.7.intro: "수년 동안 수많은 성이 야욕에 찬 군벌, 외세, 민족주의 또는 급진적 이념에 의지하는 등 많은 어려움을 겪어왔기 때문에 중앙 정부의 권위를 유지하기가 어려웠습니다. 그래서 오늘 타이위안에서 파견된 \"대사\" 대표단이 \"성 정부의 자치에 관한 문제\"에 대한 합의를 도출하라는 지시를 받고 [QIE.Capital.GetCapitalVictoryPointName]에 도착한 것은 뜻밖의 일이었다고 할 수 있습니다."
 shx_zhifeng.7.d.1: "$shx_zhifeng.7.intro$\n\n물론 우리가 그들을 초청한 건 아니었지만, 그들은 머무는 동안 우리가 제공할 수 있는 최고의 것들을 자유롭게 누리는 것을 사양하진 않았습니다. 그들과의 만남을 위해 외교 협상단을 급히 준비하는 가운데, 대표단을 감시하던 우리의 첩보요원은 [SHX.GetLeader] 성장은 산시성을 자신이 지속적으로 통치하는 것뿐만 아니라 주요 영토 할양까지 확보하려는 의도를 가지고 있다고 보고했습니다. 지금과 같은 상황에서는 우리가 협상 카드 대부분을 쥐고 있으므로 협상을 통해 손해를 보는 일은 거의 없겠지만, 우리 정부에 대한 그들의 인정을 얻는 것은 후방의 안전을 확보하는 데에 있어 큰 승리가 될 것입니다. 한편, 타이위안에 있는 우리의 요원들은 협상의 성공을 \"촉진\"하는 데 도움이 될 준비가 되어 있습니다."
 shx_zhifeng.7.d.2: "$shx_zhifeng.7.intro$\n\n물론 이는 평화를 지키기 위한 우리의 선제적인 노력 덕분이었고, 산서의 대사들은 우리가 제공하는 최고급 진미를 즐기며 우리의 관대한 환대에 감탄했습니다. 그들과의 만남을 위해 외교 협상단이 준비하는 가운데, 대표단을 감시하던 우리의 첩보요원은 [SHX.GetLeader] 성장은 산시성을 자신이 지속적으로 통치하는 것뿐만 아니라 주요 영토 할양까지 확보하려는 의도를 가지고 있다고 보고했습니다. 그들의 고집스런 반항에도 불구하고, 우리 정부에 대한 그들의 인정을 얻는 것은 후방의 안전을 확보하는 데에 있어 큰 승리가 될 것입니다. 한편, 타이위안에 있는 우리의 요원들은 협상의 성공을 \"촉진\"하는 데 도움이 될 준비가 되어 있습니다."
 shx_zhifeng.7.a: "놀랍긴 하지만, 환영할 만한 일인가?"
 shx_zhifeng.7.b: "외교관들과 의논을 좀 해보고 싶은데.(더 긴 설명)"
 shx_zhifeng.8.t: "타이위안-베이징 협상: 첫 번째 라운드"
 shx_zhifeng.8.intro: "우리가 [QIE.Capital.GetCapitalVictoryPointName]의 주최 측에게서 정중하게 (따뜻하진 않더라도) 환영을 받았으니, 이제 협상을 신속하게 진행하는 것이 중요합니다. 우리의 협상력은 부분적으로 중앙 정부에 대한 우리의 인정이 줄 수 있는 정당성에서 나오지만, 더 중요한 것은 우리의 군대가 [QIE.GetName](을)를 방어하는 것을 돕는 데 어떻게 기여할 수 있는지입니다. 최소한 우리와 동맹을 맺으면 그들은 우리와의 국경에서 병력을 철수시킬 것입니다. 그러나 자치권에 관한 통상적 요구와 성에 대한 우리의 통치를 계속해서 인정해달라는 것 외에도, 우리의 영토를 얻고자 하는 야망을 다뤄야 한다는 가장 큰 문제가 남아있습니다.\n\n가장 중요한 문제는 산시성의 핵심 지역 중 하나인 산시 동부에 관한 것이었습니다. 제4차 직봉전쟁에서의 패배 이후, 중앙 정부의 병력들이 이 지역을 점령하며, 우리의 법령이 이 지역에서 시행되는 것을 심각하게(그리고 종종 독단적으로) 제한해 왔습니다. 한편, 직예군벌은 독일 기업들이 이 지역의 풍부한 석탄 매장지를 개발할 수 있도록 허용했지만, 우리는 이에 대한 보상을 거의 받지 못했습니다. 따라서 그 지역의 즉각적인 반환을 요구하는 것이 가장 쉬운 일일 것입니다."
 shx_zhifeng.8.d.three: "$shx_zhifeng.8.intro$\n\n좀 더 과감하게 가자면, 유명한 도시인 시안을 중심으로 한 관중 지역을 요구할 수도 있습니다. 산서에 대한 야망은 주로 펑위샹과 국민군이 가지고 있던 것이었지만, 그들은 산시 남부를 장악하기 위해 만들어놓은 주요 침투 경로와 기타 기반 시설을 남겨 두었습니다. 우리는 국민군을 쫓아내고 산시 북부를 안정적으로 장악하고 있으며, 산시 동부에 대한 우리의 영유권 주장은 다음으로 미루고 이 지역을 점령하는 것이 현명할지도 모릅니다.\n\n물론, 우리가 과감하게 나가고자 한다면(혹은 협상 조건을 높인 상태로 시작하고 싶다면) 두 지역을 모두 요구하고 협상이 어떻게 흘러가는지 지켜볼 수도 있습니다..."
 shx_zhifeng.8.d.two: "$shx_zhifeng.8.intro$\n\n좀 더 과감하게 가자면, 유명한 도시인 시안을 중심으로 한 관중 지역을 요구할 수도 있습니다. 산서에 대한 야망은 주로 펑위샹과 국민군이 가지고 있던 것이었지만, 그들은 산시 남부를 장악하기 위해 만들어놓은 주요 침투 경로와 기타 기반 시설을 남겨 두었습니다. 우리는 국민군을 쫓아내고 산시 북부를 안정적으로 장악하고 있으며, 산시 동부에 대한 우리의 영유권 주장은 다음으로 미루고 이 지역을 점령하는 것이 현명할지도 모릅니다.\n\n안타깝게도 현재 상황에서는 두 지역 중 하나를 선택해야만 합니다. 운이 좋다면 우리는 영토를 많이 확보하고 떠날 수 있을 것입니다."
 shx_zhifeng.8.d.one: "$shx_zhifeng.8.intro$\n\n상황을 고려해 봤을 때, 이것이 우리 요구의 핵심이 되어야 할 것입니다. 법적으로나 실질적으로나 타당성을 고려하면 우리의 요구가 받아들여질 것이라는 데는 의심의 여지가 없습니다."
 shx_zhifeng.8.a: "산시 동부를 요구해라."
 shx_zhifeng.8.b: "관중(시안)을 요구해라."
 shx_zhifeng.8.c: "둘 다 요구해라."
 shx_zhifeng.9.t: "타이위안-베이징 협상: 두 번째 라운드"
 shx_zhifeng.9.d: "[SHX.GetLeader](이)가 보낸 대표단은 몇 가지 인사를 나누고 냉담한 태도를 보이려 애썼는데 이는 예로부터 내려져 오는 협상 전략 중 하나였습니다. 결국, 존경받는 성장의 지속적인 우정과 충성을 확보하는 데 필요하다고 주장하면서 세부적인 제안의 초안을 내놓았습니다. 하급 외교관들이 세부 사항을 조율하고 있지만, 전반적인 윤곽은 분명했습니다.\n\n[SHX_QIE_negotiation_offer_on_table]\n\n포커페이스와 술이 제공되는 가운데, 이 사절들의 의도를 파악하는 것은 어려웠습니다. 특히 그들이 타이위안에 있는 상관으로부터 승인을 받기 위해 계속 전보를 보내면서 더 어려워졌습니다. 그러나 협상은 아직 초기 단계이며, 우리의 영향력에 따라 그들이 조건을 재고하도록 압력을 가할 수 있습니다. 하지만, 조건들을 좀 더 자세히 살펴본 후에 추가적인 정치적 자산을 낭비하기보다는 단호하게 수락하거나 거부하는 것이 더 나을 수도 있습니다. 선택은 우리 손에 달려 있습니다."
 shx_zhifeng.9.a: "그들의 요구를 그대로 들어주자."
 shx_zhifeng.9.b: "역제안을 하자."
 shx_zhifeng.9.c: "조건을 완전히 재검토할 것을 요구해라!"
 shx_zhifeng.9.e: "터무니없는 소리다. 거부하겠다!	"
 shx_zhifeng.10.t: "타이위안-베이징 협상: 세 번째 라운드"
 shx_zhifeng.10.d: "우리가 제시한 조건을 검토한 후, 중앙 정부의 대표들은 우리가 내놓은 제안 대부분을 무시하면서 자신들만의 조약을 들고 왔습니다. 그들은 우리의 요구를 단지 유리한 협상을 위한 시도로 간주하고, 이에 대해 따로 흥정하지 않고 그들만의 초안으로 완전히 새로운 협상을 준비하기로 하였습니다. 그들이 내놓은 세부 사항은 하급 외교관들이 자세히 다루겠지만, 전반적인 윤곽은 분명했습니다.\n\n[SHX_QIE_negotiation_offer_on_table]\n\n당연하게도 우리 대표단은 성장과 그의 참모들로부터의 의견을 듣기 위해 타이위안으로 전보를 보냈고, 성장과 참모들은 상황을 신중하게 파악하였습니다. 우리의 주요 협상 카드는 중앙 정부의 적과 동맹을 맺겠다는 위협이 얼마나 믿을만한 것인가에 달려 있으며, 이것은 잠재적으로 파멸적인 전쟁을 위해 우리가 사람들을 동원할 수 있는지의 여부에 크게 의존하고 있습니다. 이것이 없다면 우리는 더 유리한 조건을 요구할 수 없을 것입니다. 주어진 조건을 받아들이는 것이 더 나을 수도 있습니다, 그렇게 한다면 중앙 정부의 호의를 받으며 미래를 위한 안정을 확보할 수 있을 것입니다. 긴 침묵이 흐른 후, 전신기에서 소리가 나오기 시작했습니다."
 shx_zhifeng.10.a: "그들의 요구를 그대로 들어주자."
 shx_zhifeng.10.b: "역제안을 하자."
 shx_zhifeng.10.c: "협상을 치열하게 해야 한다!"
 shx_zhifeng.10.e: "협상장에서 퇴장해라!"
 shx_zhifeng.11.t: "타이위안-베이징 협상: 네 번째 라운드"
 shx_zhifeng.11.d: "협상이 새로운 주에 접어들면서, 산시성의 거만한 지도부는 더 나은 조건을 요구하며, 정치적 양보에 대한 그들의 야망을 고수하고 있습니다. 산시성의 민중이 협상의 진행 상황에 점점 더 많이 알게 되었고 주요 지식인들이 의견을 제시하기 시작하면서, 양측에 공격적으로 압력이 가해지고 있습니다. 현재의 제안은 다음과 같습니다:\n\n[SHX_QIE_negotiation_offer_on_table]\n\n산시의 지도부가 최대한 유리한 협상을 이끌어내기 위해 모든 자원을 총동원하고 있는 상황에서, 우리가 결정을 내려야 할 것 같습니다. 우리는 약해 보이는 것을 원하지 않으며, 어떤 조건이든 받아들이려면 우리 측에서 양보를 해줘야 합니다. 그러나 국가 통합은 매우 중요하며 우리의 병력을 과도하게 분산시키지 않기 위해서는 측면의 안전이 확보되는 것은 필수적입니다. 그러나 협상이 교착 상태에 빠지고 양측 모두에서 양보할 의향이 줄어들고 있는 상황에서, 우리가 조건을 조정할 수 있는 여지는 남아있지 않습니다. 어쩌면 협상은 이제 한계에 다다랐는지도 모릅니다."
 shx_zhifeng.11.a: "그들의 요구를 그대로 들어주자."
 shx_zhifeng.11.b: "조금 더 노력해보자."
 shx_zhifeng.11.c: "협상장에서 나가자..."
 shx_zhifeng.12.t: "타이위안-베이징 협상: 다섯 번째 라운드"
 shx_zhifeng.12.d: "놀라울 정도의 오만함을 드러내며 중앙 정부는 그들이 \"마지막 제안\"이라고 하면서 세부적인 조건을 제시했고 우리에게 이를 받아들이거나 빈손으로 떠나거나 둘 중 하나를 선택하라고 주장했습니다. 유감스럽게도 이는 협상 전략이 아닌 것 같아 보입니다. 도시 곳곳에서 중앙 정부의 내각이 단호하게 입장을 고수할 것이라는 소문이 돌고 있습니다. 좋든 나쁘든, 그들은 다음과 같은 조건을 제시했습니다:\n\n[SHX_QIE_negotiation_offer_on_table]\n\n협상가들이 지쳐 있고 양측 모두가 상대방을 압박하는데 상당한 자원을 투입했지만, 큰 진전이 없는 상황에서, 조만간 최종 결정을 내려야 할 것입니다. 비밀을 유지하려는 우리의 노력에도 불구하고 협상 상황을 주시해 왔던 타이위안의 성민들은 이번 협상에서 어떤 성과가 나올 것이라는 기대감을 품고 있습니다. 그리고 우리 협상단 중 일부는 최소한 승리라고 주장할 수 있는 무언가를 가져가고 싶다는 의사를 표현하였습니다. 하지만 새로운 세력들이 부상하는 와중에 베이징이 마지막으로 무리수를 둔 것일 수도 있습니다."
 shx_zhifeng.12.a: "선택의 여지가 없다. 받아들이자."
 shx_zhifeng.12.b: "그들과 말을 섞는 것은 시간 낭비다."
 shx_zhifeng.13.t: "협상장에서 퇴장한 타이위안!"
 shx_zhifeng.13.d: "비밀을 유지하려는 양측의 노력에도 불구하고, 타이위안과 베이징이 협상을 시작했다는 소식이 퍼져나갔으며 중국 북부에 평화가 찾아오고 국가 통합이 이루어질 것이라는 희망이 커졌습니다. 그러나, 중국 북부를 지배하는 독재자들 사이에 합의가 이루어지지 않으리라는 것이 점점 더 분명해지면서 희망은 사라져 버렸습니다. 타이위안이 협상에서 물러난 것은 협상 조건이 좋지 않았거나, 더 오래 버티면 더 좋은 결과를 얻을 수 있을 거라는 생각 때문이었을 수도 있다는 소문이 빠르게 돌았습니다. 그러나 전쟁을 통해 목표를 달성하는 것이 타이위안이 선택한 대안일 가능성이 높습니다.\n\n타이위안의 정계에는 섬뜩할 정도로 불안감이 감돌았습니다. 주요 지식인, 사업가, 심지어는 지휘관들까지 [SHX.GetLeader](와)과 그의 정부가 평화적인 해결책을 가져오지 못한 것에 대해 은근히 실망감을 드러냈습니다. 모두가 정부를 비난하는 것은 아니지만, 사회 각계에서 합의하라고 양측에 압력을 가하는 공격적인 운동을 벌이면서 성장은 불리한 처지에 놓이게 되었습니다. 한 세대의 젊은이들이 중원의 전장에서 피를 흘리며 죽어가는 것은 이제 피할 수 없는 일처럼 보였고, 협상 당사자들이 좀 더 냉정했더라면 이런 일이 일어나지 않았을 것이라는 사실에 더욱 씁쓸해졌습니다."
 shx_zhifeng.13.a: "무례한 군벌 놈들."
 shx_zhifeng.13.b: "그들에게 평화를 누릴 수 있는 기회를 줬지만, 이제 선택지는 하나밖에 남지 않았다."
 shx_zhifeng.14.t: "협상장에서 퇴장한 베이징!"
 shx_zhifeng.14.d: "비밀을 유지하려는 양측의 노력에도 불구하고, 타이위안과 베이징이 협상을 시작했다는 소식이 퍼져나갔으며 중국 북부에 평화가 찾아오고 국가 통합이 이루어질 것이라는 희망이 커졌습니다. 그러나, 중국 북부를 지배하는 독재자들 사이에 합의가 이루어지지 않으리라는 것이 점점 더 분명해지면서 희망은 사라져 버렸습니다. 베이징이 협상에서 물러난 것은 협상 조건이 좋지 않았거나, 더 오래 버티면 더 좋은 결과를 얻을 수 있을 거라는 생각 때문이었을 수도 있다는 소문이 빠르게 돌았습니다. 그러나 전쟁을 통해 목표를 달성하는 것이 베이징이 선택한 대안일 가능성이 높습니다.\n\n타이위안의 정계 분위기는 들끓어 올랐습니다. 주요 지식인, 사업가, 심지어는 지휘관들까지 [QIE.GetLeader](와)과 그의 정부가 평화적인 해결책을 가져오지 못한 것에 대해 격렬한 분노를 표출했습니다. 모두가 정부를 비난하는 것은 아니지만, 사회 각계에서 합의하라고 양측에 압력을 가하는 공격적인 운동을 벌이면서 성장은 유리한 입장에 서게 되었습니다. 오만한 자들을 끌어내리고 [QIE.GetNameDef](을)를 영원히 끝장내겠다고 약속하는 지도자를 중심으로 사람들이 결집하면서 온갖 악담이 퍼져나가고 있습니다!"
 shx_zhifeng.14.a: "우리는 해야만 할 일을 할 것이다."
 shx_zhifeng.14.b: "거만한 폭군들 같으니."
 shx_zhifeng.15.t: "결렬된 타이위안-베이징 협상"
 shx_zhifeng.15.d: "그러나 경쟁 세력에 의해 중앙 정부가 갑작스럽게 붕괴되면서 중국의 구질서가 종말을 고하면서 협상은 심각한 혼란을 겪었습니다. 일부 사람들은 옛 정부를 한탄하거나, 적어도 협상을 일찍 해서 얻을 수 있었던 가능성을 놓친 것에 대해 아쉬워하고 있습니다. 반면, [SHX.GetLeader](이)가 자신의 구상에 따른 새로운 질서를 가져올 것을 약속함에 따라 그를 중심으로 결집하는 사람들도 있습니다.\n\n산시성 전역에서 군대가 동원되며 산서성군이 행동을 준비하고 있습니다. 그러나 산서가 전략적 추진력을 잃었는지는 아직 불분명합니다. 아마도 베이징 정권이 붕괴하던 순간을 이용해 협상에서 더 유리한 위치를 확보할 수 있었을 것입니다. 하지만 이제 전투가 임박한 지금, 후회할 시간은 없습니다."
 shx_zhifeng.15.a: "저들은 몰락하겠지만, 우리는 아니다!"
 shx_zhifeng.16.t: "성공적인 타이위안-베이징 협상!"
 shx_zhifeng.16.intro: "양측 대표들이 몇 주 동안 진행하던 논의가 드디어 성과를 거두었습니다! [SHX.GetLeader](이)가 산서 군벌의 명실상부한 지도자로 등극하게 되자, 국민군의 무자비한 진격을 두려워하던 [QIE.GetNameDef]의 지도자들의 걱정이 많이 해소되었습니다. 그러나 그가 우리나라를 위해 협력할 의향이 있는지에 대한 의문은 여전했습니다. 그러나 오늘, 광범위한 범위의 협정이 이루어지고 확인 과정에 들어가면서 이러한 의구심은 사라졌습니다.\n\n오랫동안 베이징 중앙정부에 명목상 충성을 맹세해 오던 산시성 정부는 향후 중국 해방 전쟁에서 상당한 군사적 협력을 해주겠다고 약속했습니다. 이는 향후 몇 년 동안 지휘 체계를 통합하고, 합동 훈련을 실시하며, 대규모 부대를 최전선에 파견하는 것을 의미합니다. 옌 독판은 수많은 특진과 표창을 미리 받게 되어 그의 명성을 높이는 한편, 약속을 이행할 것을 은근히 압박받기도 했습니다."
 shx_zhifeng.16.d.1: "$shx_zhifeng.16.intro$\n\n그 대신, 제4차 직봉전쟁 이후 중앙 정부군이 점령하고 있던 자원이 풍부하게 매장되어 있던 산시 동부를 둘러싼 오랜 분쟁이 해결되었습니다. 타이위안에서 임명한 지방관들에게 이 지역에 대한 통제권을 돌려줄 것이며, 점령 기간 동안 다양한 기업들과 체결한 계약의 효력도 유지될 것입니다. 그러나 실제 군사 상황과 국내외 안보에 대한 책임 소재가 누구에게 있는지는 여전히 논란의 여지가 있지만 이번 협상이 진짜로 성사된다면 중국의 통일로 인해 논란의 여지도 없어지게 될 것입니다."
 shx_zhifeng.16.d.2: "$shx_zhifeng.16.intro$\n\n그 대신, 제4차 직봉전쟁 이후 중앙 정부군이 점령하고 있던 자원이 풍부하게 매장되어 있던 산시 동부를 둘러싼 오랜 분쟁이 해결되었습니다. 관료적, 경제적, 군사적 문제를 포함하여 분쟁 지역에 관한 모든 통제권이 타이위안에게 반환되었습니다. 중원 전역의 관계 회복을 위한 첫 걸음으로, 조용하고 질서 정연한 양도 후 [QIE.GetAdjective] 군대는 철수했습니다."
 shx_zhifeng.16.d.3: "$shx_zhifeng.16.intro$\n\n그 대가로 관중과 명성 높은 도시인 시안이 산서 군벌의 보호 아래로 넘어갔습니다. 이로써 산시성 전체가 하나의 정권 아래 통일되었고, 이 지역에서 국민군 세력을 격퇴한 옌시산의 지배력이 더욱 공고해졌습니다. 아직 논란의 여지가 있는 것은 제4차 직봉전쟁이 끝난 이후 중앙 정부군이 점령해 온 산시 동부의 상황입니다. 당분간 이 지역은 대규모 자원 매장지를 전략적 자산으로 보고 타이항 산맥을 가로지르는 그들의 위치를 타이위안의 합의 준수를 보장하기 위한 중요한 수단으로 여기는 베이징과 그 군대의 손에 남아 있을 것입니다. 그럼에도 불구하고 언젠가 이 문제를 해결하겠다는 약속이 이루어졌고, 중원에서 평화가 지속될 가능성은 그 어느 때보다 높아 보입니다."
 shx_zhifeng.16.d.4: "$shx_zhifeng.16.intro$\n\n그 대신, 제4차 직봉전쟁 이후 중앙 정부군이 점령하고 있던 자원이 풍부하게 매장되어 있던 산시 동부를 둘러싼 오랜 분쟁이 해결되었습니다. 관료적, 경제적, 군사적 문제를 포함하여 분쟁 지역에 관한 모든 통제권이 타이위안에게 반환되었습니다. 중원 전역의 관계 회복을 위한 첫 걸음으로, 조용하고 질서 정연한 양도와 함께 성 정부에게 해당 지역에 대한 모든 통제권을 넘겨주면서 [QIE.GetAdjective] 군대는 철수했습니다.\n\n타이위안의 또 다른 놀라운 성과는 관중과 명성 높은 도시인 시안이 산서 군벌의 보호 아래로 넘어간 것입니다. 이로써 산시성 전체가 하나의 정권 아래 통일되었고, 이 지역에서 국민군 세력을 격퇴한 옌시산의 지배력이 더욱 공고해졌습니다. 옌시산은 승리를 거둔 후 승승장구했고 어떤 이들은 중앙 정부가 양보를 한 것을 보고 중앙 정부가 나약해졌음을 방증하는 것이라고 봤습니다. 하지만 이는 중원의 평화를 보장하기 위해 필요한 조치였을 것으로 보입니다."
 shx_zhifeng.16.d.5: "$shx_zhifeng.16.intro$\n\n그 대신, 제4차 직봉전쟁 이후 중앙 정부군이 점령하고 있던 자원이 풍부하게 매장되어 있던 산시 동부를 둘러싼 오랜 분쟁이 해결되었습니다. 관료적, 경제적, 군사적 문제를 포함하여 분쟁 지역에 관한 모든 통제권이 타이위안에게 반환되었습니다. 중원 전역의 관계 회복을 위한 첫 걸음으로, 조용하고 질서 정연한 양도와 함께 성 정부에게 해당 지역에 대한 모든 통제권을 넘겨주면서 [QIE.GetAdjective] 군대는 철수했습니다.\n\n타이위안의 또 다른 놀라운 성과는 관중과 명성 높은 도시인 시안이 산서 군벌의 보호 아래로 넘어간 것입니다. 이로써 산시성 전체가 하나의 정권 아래 통일되었고, 이 지역에서 국민군 세력을 격퇴한 옌시산의 지배력이 더욱 공고해졌습니다. 옌시산은 자신의 입지를 확실히 다지기 위해 중앙 정부로부터 \"서북정무위원회 주석\"으로 인정받았으며, 이를 통해 자원이 풍부한 쑤이위안성에 대한 자신의 영유권 주장을 다시 한 번 공고히 했습니다. 옌시산은 승리를 거둔 후 승승장구했고 어떤 이들은 중앙 정부가 양보를 한 것을 보고 중앙 정부가 나약해졌음을 방증하는 것이라고 봤습니다. 하지만 이는 중원의 평화를 보장하기 위해 필요한 조치였을 것으로 보입니다."
 shx_zhifeng.16.a: "우정은 드물고 힘들고 어려운 시기에만 확인될 수 있기 때문에 강력한 것이다."
 shx_zhifeng.17.t: "베이징의 편에 선 타이위안"
 shx_zhifeng.17.d: "산서 군벌과 [QIE.GetNameDef] 측이 몇 주간의 협상 끝에 마침내 합의에 이른 것으로 보입니다. 모든 조항이 공개되지는 않았지만, 과거에는 적대적이었던 두 세력이 새로운 우정을 맺었음을 대대적으로 보여주는 모습이 두 세력의 영역에서 보여졌습니다. 이미 베이징이 분쟁 지역을 대부분 넘겨주는 것에 동의하면서 양측 사이에 맺어진 영토 관련 합의에 대한 소문이 돌고 있습니다.\n\n두 세력 사이의 국경에 주둔하던 군대는 철수되었고, 산서군은 전선을 따라 [QIE.GetAdjective] 군대를 강화하기 위해 동원되었습니다. 비록 가장 큰 규모의 군대는 아니지만 산시성군은 결코 과소평가해서는 안 될 적이며, 오랫동안 그들과 전투를 벌여온 베이징 정부가 중국 통일을 위한 큰 (그리고 평화로운) 승리를 거둔 것으로 보입니다."
 shx_zhifeng.17.a: "그렇다면 저들은 함께 죽을 것이다!"
 shx_zhifeng.17.b: "친구를 사귀는 것은 우리가 살아가고, 생존하고, 번영하는 데 필수적이다."
 shx_zhifeng.17.c: "중원의 평화는 유지되었다."
 shx_zhifeng.18.t: "합당한 보상"
 shx_zhifeng.18.intro: "처음에 우리가 타이위안과 협정을 맺었을 때, 산시 동부의 운명에 대한 논의에서 우리에게 매우 유리한 타협안이 도출되었습니다. 우리 영토에 접해있는 자원이 풍부한 지역인 산시 동부는 법적으로 타이위안의 관할하에 있어야 하지만, 제4차 직봉전쟁에서 그들이 배신한 이후 우리 군대가 이 지역을 점령하였습니다. 그 기간 동안 이 지역의 법적 지위는 끊임없이 바뀌었으며, 산시성의 지방관들이 가끔 우리 관리자들의 감시하에 이 지역에서 업무를 수행할 수 있도록 허가받기도 했습니다."
 shx_zhifeng.18.d.1: "$shx_zhifeng.18.intro$\n\n이제, 서역을 성공적으로 재정복하고 \"수많은 산서의 아들들의 고귀한 희생\"을 바탕으로, [SHX.GetLeader](은)는 분쟁 중인 지역의 반환을 요청하였습니다. 그의 시각에서 보면, 그들은 약속을 충실히 이행하였고 [QIE.GetNameDef]의 충성스러운 신민임을 입증하였습니다. 우리가 이미 중국 통일의 길을 걷고 있고, 우리 세력이 우세한 상황을 고려하면, 이 땅을 반환한다고 해서 크게 손해를 보는 일은 없을 것 같습니다. 그러나, 옌 독판은 항상 예측 불가능한 인물이었습니다. 그리고 우리가 거절한다 해도 그가 할 수 있는 일이 그리 많지는 않습니다."
 shx_zhifeng.18.d.2: "$shx_zhifeng.18.intro$\n\n그동안 우리는 그들을 대신해 협력 기업들과 수익성 높은 거래를 몇 차례 승인했고, 이를 통해 이 지역 경제를 실질적으로 통제할 수 있었습니다. 옌시산과 맺은 영토 반환 협정의 일부로서 이러한 거래는 존중되어야 했고, 수익의 대부분은 우리에게, 일부분만 타이위안의 금고로 들어가도록 되어 있었습니다.\n\n이제, 서역을 성공적으로 재정복하고 \"수많은 산서의 아들들의 고귀한 희생\"을 바탕으로, [SHX.GetLeader](은)는 해당 지역의 경제 통제권을 완전히 반환해줄 것을 요청하였습니다. 그의 시각에서 보면, 그들은 약속을 충실히 이행하였고 [QIE.GetNameDef]의 충성스러운 신민임을 입증하였습니다. 우리가 이미 중국 통일의 길을 걷고 있고, 우리 세력이 우세한 상황을 고려하면, 이 땅을 반환한다고 해서 크게 손해를 보는 일은 없을 것 같습니다. 그러나, 옌 독판은 항상 예측 불가능한 인물이었습니다. 그리고 우리가 거절한다 해도 그가 할 수 있는 일이 그리 많지는 않습니다."
 shx_zhifeng.18.a: "우리는 감사히 그들의 요구를 받아들일 것이다."
 shx_zhifeng.18.b: "우리는 할양을 즉시 완료할 것이다."
 shx_zhifeng.18.c: "그들은 자신들의 목적을 다했다."
 shx_zhifeng.19.t: "[SHX.GetName]의 전쟁준비!"
 shx_zhifeng.19.d: "[SHX.Capital.GetCapitalVictoryPointName]에서 [SHX.GetLeader]이 우리를 상대로 군대 동원을 명령했다는 불안한 보고가 들어왔습니다. 훈련이 잘 되어있지는 않지만 [SHX.GetName]의 군대는 국민군 베테랑들의 경험과 태원병공창에서 제작된 수많은 서양식 무기를 갖추고 있습니다. 게다가 경험 많은 장교 중 일부는 명망 높은 보정군관학교에서 훈련을 받았다는 이력을 가지고 있습니다.\n\n준비할 시간이 많지 않으므로, 매 순간이 중요했습니다. 우리의 전략적 계획이 실행에 옮겨지면서, 우리는 중국에 닥친 비극적인 폭력과 불안정을 다시 한번 떠올렸습니다."
 shx_zhifeng.19.a: "우리에게 준비할 시간은 얼마 없다."
 shx_zhifeng.20.t: "위험에 빠진 [FROM.GetNameDef]의 우리 동맹!"
 shx_zhifeng.20.d: "[SHX.Capital.GetCapitalVictoryPointName]에서 [SHX.GetLeader](이)가 우리의 동맹인 [FROM.GetName](을)를 상대로 군대 동원을 명령했다는 불안한 보고가 들어왔습니다. 훈련이 잘 되어있지는 않지만 [SHX.GetName]의 군대는 국민군 베테랑들의 경험과 태원병공창에서 제작된 수많은 서양식 무기를 갖추고 있습니다. 게다가 경험 많은 장교 중 일부는 명망 높은 보정군관학교에서 훈련을 받았다는 이력을 가지고 있습니다.\n\n준비할 시간이 많지 않으므로, 매 순간이 중요했습니다. 우리의 전략적 계획이 실행에 옮겨지면서, 우리는 중국에 닥친 비극적인 폭력과 불안정을 다시 한번 떠올렸습니다."
 shx_zhifeng.20.a: "우리에게 준비할 시간은 얼마 없다."
 shx_zhifeng.21.t: "우리에게 제안을 보낸 [SHX.GetName]"
 shx_zhifeng.21.d: "이전에 쑤이위안 문제로 우리와 충돌했던 [SHX.GetName](은)는 \"중국 통일 촉진\"이라는 명분에 따라 우리에게 더 많은 양보를 요구하기로 한 것으로 보입니다. 중앙 정부가 적어도 명목상으론 그들을 지지하고 있는 상황에서, [SHX.GetLeader] 성장은 서북 지역의 분리주의 집단에 맞서 중국의 주권을 보호하기 위해, 그들이 새롭게 만든 \"서북정무위원회\"에 가입해달라고 공개적으로 요청했습니다.\n\n물론 이는 [SHX.Capital.GetCapitalVictoryPointName]의 영향력을 확장하고, 우리의 자치권을 침해하며, 수 세대에 걸쳐 우리 회족이 누려온 자유를 없애기 위한 전략입니다. 그러나 그들과 베이징과의 지리적, 정치적 근접성을 고려하면, 이는 우리가 쉽게 무시할 수 있는 제안이 아닙니다. 아마 그들과 합류하는 것이 확장된 그들의 보호 능력 아래에서 우리의 지속적인 영향력을 보장하기 위한 최선의 행동일지도 모릅니다. 반면에, 우리가 전쟁을 선택한다면, 산서가 평원에서 그들의 의지를 강제로 이행시킬 실질적인 능력이 있는지는 아직 불확실합니다. 세 번째 선택지는 [SHX.GetLeader]에게 복종할 필요 없이 베이징에 직접 대사를 파견하여 충성을 맹세하는 것입니다."
 shx_zhifeng.21.a: "우리는 베이징의 지시에 따를 것이다."
 shx_zhifeng.21.b: "자유는 마음대로 포기할 수 있는 것이 아니다."
 shx_zhifeng.21.c: "우리는 베이징에 충성하지, [SHX.Capital.GetCapitalVictoryPointName]에 충성하지 않는다."
 shx_zhifeng.22.t: "중앙 정부에 복종하기로 한 [XSM.GetName]"
 shx_zhifeng.22.d.1: "처음에 [SHX.GetNameDef](와)과 협정을 체결했을 때, 많은 사람들은 이것이 별로 결과를 가져오지 못하는 시간 끌기 전략일 뿐이라고 생각했습니다. 특히 우리가 그들에게 (동쪽에 있는 우리는 내버려 두고)서쪽으로 가라고 은근슬쩍 암시했을 때 더욱 그랬습니다. 그러나 최근에 그들이 회족을 위협하여 [XSM.GetNameDef](이)가 우리 앞에 굴복하게 만든 것을 보면, 이 전략이 일찍부터 성공을 거둔 것으로 보입니다.\n\n마가 군벌의 자치권이 줄어들면서 서북 지역에서의 우리의 영향력이 크게 확대되었고, 이는 자신이 중앙 정부에게 유용한 자산이라는 것을 입증한 [SHX.GetLeader]의 승리가 되었습니다. [SHX.GetNameDef](이)가 서북에서의 모험을 계속할지는 아직 미지수이지만, 교활한 성장의 야심이 회족의 땅에만 국한된 것은 아닌 것 같습니다."
 shx_zhifeng.22.d.2: "[XSM.GetLeader](와)과 그의 정치적 능력을 우리가 과소평가한 것 같습니다. 우리가 계획한 \"서북정무위원회\"에 가입하라는 우리의 요구에 응하기보다는, 그들은 우리를 우회하고 중앙 정부와 직접 협상하여 충성을 대가로 자치권을 얻으려고 했습니다. 이 시점에서 우리가 할 수 있는 것은 실망하는 것밖엔 없지만, 중앙 정부가 우리의 행동을 높이 평가하는 것 같습니다.\n\n서북이 적어도 명목상으로는 우리와 동맹을 맺었으므로, 이제 서역의 나머지 지역에서 또 다른 모험을 할 수 있게 되었습니다. 우리가 험준한 산맥과 넓은 평원에 이르기까지 중국의 주권을 추구할 야망과 용기를 가졌는지는 또 다른 문제입니다."
 shx_zhifeng.22.a: "[SHX.GetNameDef]이 우리에게 따뜻한 안부를 전했다."
 shx_zhifeng.22.b: "우리는 중국을 위해 훌륭한 일을 해냈다."
 shx_zhifeng.23.t: "[XSM.GetNameDef]의 제안 거부"
 shx_zhifeng.23.d: "서북지역에 있는 불굴의 회족과 우리는 제안을 검토하기 위해서 만났지만, 이들을 즉시 우리의 요구를 거부했습니다. 마가군벌 지도부는 우리가 이런 요구를 할 정당성이 없다고 주장하며, 시베이 지역에 대한 우리의 야욕에 의문을 제기하는 대신 군대를 동원해 잠재적인 침략에 방어를 준비하고 있습니다. 그러나 이들은 회족의 자치권을 보존하고 책임을 회피하기 위해 더 큰 그림을 놓치고 말았습니다. 중국은 하나의 국가일 뿐이며, 회족, 몽골족, 티베트족을 막론하고 분리주의자들은 용납되지 않을 것입니다.\n\n이제 우리 손에 마가군벌의 광활한 영토로 진군하는 데 필요한 전쟁 명분이 있습니다. 그러나 이 원정을 감당할 가치가 있는지는 또 다른 문제입니다."
 shx_zhifeng.23.a: "군대를 파견하라!"
 shx_zhifeng.24.t: "마가군벌의 종말"
 shx_zhifeng.24.d: "서북의 회족은 오랫동안 이 지역에서 광범위한 자치권을 누려왔지만, [SHX.GetLeader]가 최근 구상하는 계획인 서북정무위원회에 \"참여\"하기 위해 공식적으로 항복하면서, 이들의 자유가 마침내 종말을 고한 것으로 보입니다. 공식적으로는 새로 떠오르고 있는 산서군벌과 쇠퇴하는 서북삼마의 힘을 합쳐 중국 서부에서의 이익을 보호하기 위한 것이지만, 실제로는 [SHX.Capital.GetCapitalVictoryPointName](이)가 이 관계에 주도권을 가지고 있을 것으로 예상됩니다.\n\n회족의 저항이 예상되지만, 정무위원회는 몽골, 티베트, 신강의 분리주의 운동을 주시하는 일종의 민족주의적인 목적을 가지고 있습니다. 조만간 마가군벌 지도부와 [SHX.GetLeader] 지도부 간의 고위급 회담이 열릴 것으로 예상되지만, 이 새로운 기관이 서부지역의 회족을 효과적으로 통제할 수 있을지는 미지수입니다. 이미 사실상 마가군벌의 속국들이 이들과 관계를 단절했다는 소식이 전해지고 있습니다."
 shx_zhifeng.24.a: "새로운 정무위원회가 서북에 설치된다."
 shx_zhifeng.24.b: "독판의 야심은 점점 커진다..."
 shx_zhifeng.25.t: "왕샹의 체포"
 shx_zhifeng.25.d: "한밤중에 비밀경찰 소대가 조용히 타이위안에 있는 왕샹의 저택으로 향합니다. 베이징의 사업가인 그는 중앙정부에 대한 지지 견해를 오랫동안 노골적으로 밝혀왔지만, 산서 정부에 있어서 이런 견해를 가진 그는 산서의 이익을 외세에 팔아넘기는 존재에 불과한 것이 분명합니다.\n\n그럼에도 불구하고, 이 뱀새끼는 기습에 대한 정보를 미리 받은 것으로 보입니다. 경찰이 그의 저택에 들이닥쳤을 때, 그들은 텅 비어버린 저택과 하인들이 정부 기밀문서와 청구서들을 불태우고 있는 모습을 발견했습니다. 왕샹의 집 주변을 지나가던 시민들은 왕샹이 그날 오전에 차를 타고 도주한 것을 목격했으며, 아마도 고향인 베이징으로 도주하거나 다른 지역으로 망명하려는 것으로 보인다고 경찰에게 제보했습니다. 뭐가 되었든, 이 반역자를 우리 성에서 몰아냄으로써, 우리는 중앙정부가 우리 경제를 장악하려고 하는 간악한 음모를 몰아내는 데 한 걸음 더 가까워졌다는 것은 분명합니다."
 shx_zhifeng.25.a: "언젠간 그를 찾아낼 것이다."
 shx_zhifeng.26.t: "[QIE.GetNameDef]의 붕괴"
 shx_zhifeng.26.d: "중앙정부가 공식적으로 [QIE.GetNameDef]에 의해서 붕괴했기에, 화북 평원에는 기이한 정치 상황이 전개되고 있습니다. 베이징과 우한은 중국 전역의 전략적 요충지이며, 이 지역들은 중화민국의 주도권을 차지하기 위한 여러 세력의 각축장이 될 것으로 보입니다. 우리가 베이징 정부를 무찌른 것은 매우 기쁜 일이지만, 적들이 우리를 건들이기 전에 이러한 목표를 확보하는 것은 위험한 일이므로, 우리는 서둘러 행동해야 합니다.\n\n그럼에도 불구하고, 보수적인 군 참모들은 참호에 숨어, 적들이 우리에게 올 때까지 기다리자고 주장하고 있습니다. 산서는 원래 방어에 특화된 지형을 가지고 있으며, 방어 준비를 철저히 한다고 하면, 적들이 우리에게 어떤 공격을 가하든 반드시 이겨낼 수 있을 것입니다."
 shx_zhifeng.26.a: "통일은 아직 완수되지 않았다!"
 shx_zhifeng.26.b: "일단 참호를 파자."
 shx_zhifeng.27.t: "전쟁으로 인해 중단된 개혁들!"
 shx_zhifeng.27.d: "비록 우리의 10개년 계획이 초창기에는 옌시산과 펑위샹의 권력을 강화하기 위한 수단으로 사용되었지만, 1936년 이후에는 [SHX.GetName](을)를 [SHX.GetLeader]의 적들에 맞서기 위해 군사화하기 위한 수단으로 사용되었습니다. 이러한 군사화 기조는 최근 성 경계 밖에서 적들의 공격적인 적대 행위가 시작되면서 정점에 달했습니다. 기존 계획의 결과들은 처참한 수준이었습니다.\n\n산서 전역의 민간 프로젝트들에 대한 예산이 삭감되고, 비필수 인력(일부 필수 인력도 포함)이 징집되었습니다. [SHX.GetName]의 군대가 적의 국경초소를 습격하기 위해서 민간 교통로를 우회해야 했기에, 이에 필요한 막대한 비용이 추가적으로 들었습니다. [SHX.GetName]의 모든 관심은 이제 전쟁으로 향했고, 평화롭고 현대적인 성에 대한 꿈은 뒷전으로 밀려났습니다. 이 꿈이 이번 세대에 다시 회복될 것인지의 여부는 불투명합니다."
 shx_zhifeng.27.a: "개혁은 나중에 해도 늦지 않다."
 shx_zhifeng.28.t: "희맹회"
 shx_zhifeng.28.d.1: "이런 어려운 시기에 참호에 들어가 전투에서 총알받이가 될 위험을 무릎쓰고 용감하게 싸울 남자들에 대한 필요가 배로 증가했습니다. 선택의 여지가 거의 없는 상황에서, [SHX.GetLeader](은)는 적의 진격을 막기 위해서 산서의 대학에 재학 중인 젊은이들을 대규모로 동원할 것을 제안했습니다. 이들의 고향인 국가를 지키기 위해서 많은 사람들을 모으는 것은 쉬운 일이 아니지만, 옌시산의 조카 량화즈는 이 이상을 해냈습니다. 옌시산이 일본 유학 시기에 친우들과 결성한 \"철혈단\"에 대한 이야기를 들은 량화즈는 독일과 일본 제국주의를 종식시키기 위해 노력하는 급진적인 민족주의 청년들로 구성된 \"철혈구국단\"을 결성했습니다.\n\n이들은 \"복구단\"과 같은 급진주의 민병대와 협력하여 소위 \"민족혁명대학\"에서 훈련을 받고 있으며, 이들은 모두 \"희맹회\"의 일원이며, 분쟁이 격화된 이후 그 수가 급증했습니다. 예전의 신해혁명에서의 철혈장부단과 마찬가지로, 이들의 동기와 배경은 다양하며, 이들의 영향력 역시 다양합니다. 많은 부모들은 어린 자식들이 전투에 나가거나 적의 요새에 기습하는 부대에 복무하는 것을 원치 않습니다만, 이 시점에서 우리에게 선택의 여지라는 게 존재할까요?"
 shx_zhifeng.28.d.2: "이런 어려운 시기에 참호에 들어가 전투에서 총알받이가 될 위험을 무릎쓰고 용감하게 싸울 남자들에 대한 필요가 배로 증가했습니다. 선택의 여지가 거의 없는 상황에서, [SHX.GetLeader](은)는 적의 진격을 막기 위해서 산서의 대학에 재학 중인 젊은이들을 대규모로 동원할 것을 제안했습니다. 이들의 고향인 국가를 지키기 위해서 많은 사람들을 모으는 것은 쉬운 일이 아니지만, 우리 보이보 동지는 그 이상을 보여줬습니다. 국민당과 전 세계의 다른 사회주의자들이 조직한 유사한 민병대 조직에서 영감을 얻은 보이보는 독일과 제국주의를 종식시키기 위해 노력하는 급진적인 민족주의 청년들로 구성된 \"철혈구국단\"을 결성했습니다.\n\n이들은 \"복구단\"과 같은 급진주의 민병대와 협력하여 소위 \"민족혁명대학\"에서 훈련을 받고 있으며, 이들은 모두 \"희맹회\"의 일원이며, 분쟁이 격화된 이후 그 수가 급증했습니다. 예전의 신해혁명에서의 철혈장부단과 마찬가지로, 이들의 동기와 배경은 다양하며, 이들의 영향력 역시 다양합니다. 많은 부모들은 어린 자식들이 전투에 나가거나 적의 요새에 기습하는 부대에 복무하는 것을 원치 않습니다만, 이 시점에서 우리에게 선택의 여지라는 게 존재할까요? "
 shx_zhifeng.28.a: "우리는 죽음을 두려워하지 않는다!"
 shx_zhifeng.28.b: "우리는 증오를 통해서가 아닌, 사랑하는 이들을 지킴으로서 승리한다."
 shx_zhifeng.29.t: "임시민국의 임시수도"
 shx_zhifeng.29.d: "경쟁자들을 성공적으로 물리친 우리는 마침내 전국적인 지배권을 확보할 수 있는 자리에 올라왔습니다. 그 시작은 임시민국의 임시 수도를 선정하는 것에서 시작됩니다. 임시 수도는 인민들이 마음을 얻을 수 있는 역사적인 곳이여야 할 뿐더러, 점점 커지는 우리 군대의 보급을 조정할 수 있는, 전략적으로 중요한 위치에 있어야 합니다. 또한, 적성국은 필연적으로 수도를 공세의 주요 목표로 간주할 것이기에, 반드시 방어하기에 좋은 위치여야 합니다. 현 상황을 바탕으로, [SHX.GetLeader](은)는..."
 shx_zhifeng.29.a: "북양의 존속을 강조하기 위한 베이징을 선택한다."
 shx_zhifeng.29.b: "해안 통제를 강화하기 위한 난징을 선택한다."
 shx_zhifeng.29.c: "신해혁명의 유산을 받아들기 위한 우한을 선택한다."
 shx_zhifeng.29.e: "안정을 위해서 [SHX.Capital.GetCapitalVictoryPointName](을)를 수도로 유지한다."
 shx_zhifeng.100.t: "[FROM.GetName]의 [QIE.GetAdjective]에 맞선 합동 공격 제안"
 shx_zhifeng.100.yan.d: "대륙 곳곳에서의 전쟁이 임박해졌기에, 오랜 충성 관계가 흔들리고 있고, 배신에 대한 두려움으로 가득 차 있습니다. 그러나 다른 한편에서는 새로운 동맹을 맺을 기회를 놓치지 않고 있고, 적어도 우리는 동맹을 맺은 국가와 뒤쳐져서는 안됩니다. 산서의 옌시산 독판이 다가오는 [608.owner.GetName](와)과의 전쟁에서 우리의 지원을 확보하기 위해 우정의 손을 내밀었습니다.\n\n옌시산에 대한 평판은 사람마다 갈리는 편입니다. 수년간 그는 심각한 재앙적인 외교 정책의 결과들을 안휘, 봉천, 직예군벌과의 연대를 통해 회피하고자 했습니다. 안전한 산악을 떠나기로 한 그의 결정은 전쟁에 대비한 것으로 보이지만, 산시성군의 실제 능력치에 대해서는 항상... 기껏해야 엇갈린 평가를 받아왔습니다. 산시성군의 가장 큰 장점은 태원병공창을 장악하고 있기에 그 누구보다 많은 양의 야포를 확보했다는 것입니다."
 shx_zhifeng.100.feng.d: "대륙 곳곳에서의 전쟁이 임박해졌기에, 오랜 충성 관계가 흔들리고 있고, 배신에 대한 두려움으로 가득 차 있습니다. 그러나 다른 한편에서는 새로운 동맹을 맺을 기회를 놓치지 않고 있고, 적어도 우리는 동맹을 맺은 국가와 뒤쳐져서는 안됩니다. 국민군의 펑위샹 원수가 다가오는 [608.owner.GetName](와)과의 전쟁에서 우리의 지원을 확보하기 위해 우정의 손을 내밀었습니다.\n\n펑위샹에 대한 평판은 사람마다 다른 편입니다. (그의 두 별명 중 하나인) 도과장군으로 알려진 펑위샹이 1925년에 직예군벌을 배신한 것은 우페이푸와 차오쿤에게는 반역으로 여겨졌지만, 일각에서는 이 선택이 분쟁 중인 국가를 통합하려는 이상적인 결정으로 평가받았습니다. 안전한 산악을 떠나기로 한 그의 결정은 전쟁에 대비한 것으로 보이지만, 국민군의 실제 능력치에 대해서는 의문입니다. 국민군의 규율이 엄격하고, 이들의 사기가 높기로는 잘 알려져 있지만, 중원에서의 승리는 꽤 오랜 시간이 지났고, 북벌군의 서부전선을 맡았던 이들의 참담한 패배를 잊을 수 있는 사람은 거의 없습니다."
 shx_zhifeng.100.a: "조국의 운명을 위한 동맹이다!"
 shx_zhifeng.100.b: "[SHX.GetLeader](은)는 믿을 만한 자가 아니다."
 shx_zhifeng.101.t: "우리의 요청에 응답한 [FROM.GetNameDefCap]!"
 shx_zhifeng.101.d: "조건을 검토해 본 결과, [FROM.GetLeader](은)는 [608.owner.GetName](와)과의 전쟁에서 우리를 도와줄 것을 결정하며, 우리와 협정을 체결하기로 했습니다. 이로써 양국 모두 분쟁에 서둘러 분쟁에 대비해야 하는 상호 간의 의무가 부여되었습니다. 한 측이 분쟁에 휘말리면, 다른 한쪽은 공격 전쟁이든 방어 전쟁이든 상관없이 상대측을 돕기 위해 참전해야 합니다. [608.owner.GetAdjective](이)가 패배했을 때나 이 이후의 처리에 대해서는 아직 아무런 언급이 없었습니다. 전장에서의 승리에 따라서 자랑스러운 중화민족의 궁극적인 운명이 결정될 것입니다."
 shx_zhifeng.101.a: "함께 단합하여, 조국을 구한다!"
 shx_zhifeng.102.t: "우리의 요청을 거절한 [FROM.GetName]!"
 shx_zhifeng.102.d: "조건을 검토해 본 결과, [FROM.GetLeader](은)는 우리를 신뢰할 수 없거나, 향후 [608.owner.GetName](와)과의 분쟁에서 우리가 대비가 전혀 되어있지 않다고 판단하여 우리와 협정을 체결하지 않기로 결정했습니다. 이들은 우리보다 좋은 동맹을 찾거나 또 다른 좋은 기회를 노리기로 선택했습니다. 이는 매우 실망스러운 일이며, [SHX.GetLeader](의) 외교 정책 실패지만, 다행히도 우리의 목표를 달성하기 위해 방향을 선회하기에는 그렇게 늦지는 않았습니다. 우리는 [608.owner.GetAdjective] 패권을 처치할 새로운 방법을 찾을 것이고, [FROM.GetName](은)는 언젠가 우리가 이들에게 내밀었던 우호의 손길을 거절했던 것을 후회하게 될 것입니다."
 shx_zhifeng.102.a: "상관없다, 저들 말고 다른 동맹을 찾을 것이다."
 shx_zhifeng.103.t: "[FROM.GetAdjective]의 배신"
 shx_zhifeng.103.d: "우리가 이전에 [608.owner.GetName]에 맞서 협정을 맺었음에도 불구하고, [608.owner.GetLeader](은)는 새로운 갈등이 격심해지는 가운데, 침묵을 지키기로 결정했습니다. 이 배신이 사전에 계획한 것인지는 불분명하지만, 확실해진 것은 이제 우리는 홀로 서야 한다는 것입니다. 저들의 지원이 없으면 [QIE.GetName](은)는 싸워야 할 전선이 하나 줄어들고 우리에게 더 많은 병력을 집중시킬 수 있습니다. 외교적 실패로 인해서 우리가 노출되었지만, 우리는 포기하지 않을 것입니다. [FROM.GetAdjective](은)는 배신에 대한 대가를 치를 것이며, 우리는 이러한 역경을 딛고 승리할 것입니다!"
 shx_zhifeng.103.a: "우리 스스로 저들을 칠 것이다!"
 shx_zhifeng.103.b: "...우리가 굳이 신경써야 하나?"
 shx_zhifeng.104.t: "산서군벌이 우리를 향해 동원을 준비하다!"
 shx_zhifeng.104.d: "서부 국경에서 산서군벌이 다른 군벌들과 함께 우리를 향해 빠르게 진격할 준비를 하고 있다는 불안한 소식을 들었습니다. 이들의 침략을 성공적으로 막으려면 즉시 경보를 울리고 군을 동원해야 합니다. 이들의 침략은 종이호랑이의 공격에 불과하며 우리는 이 시골뜨기들을 다시 산맥으로 밀어 넣을 것입니다!"
 shx_zhifeng.104.a: "무슨 일이 있더라도 승리할 것이다!"
 shx_suiyuan_campaign.1.t: "쑤이위안에 대한 우리의 관심"
 shx_suiyuan_campaign.1.d: "쑤이위안의 서북의 산서군벌과 맞닿인 성이며, 인구 밀도가 상대적으로 낮고 광물 자원이 풍부한 성입니다. 만리장성이 산시와 쑤이위안을 갈라놓고 있으며, 군벌 시대 초기에 옌시산은 성의 여러 도적들이 산시로 진출하는 것을 막기 위한 구실로 이 성을 침략하고 점령했습니다. 공식적으로는 북양정부의 특별 자치구였던 쑤이위안 역시 섬서를 거점으로 한 펑위향 휘하의 국민군에 의해서 잠시 점령된 적이 있었습니다. 오르도스와 울란차브 성 사이에서 이 지역에 대한 영향력을 두고 경쟁하면서, 자연스럽게 두 사람 사이에 갈등이 발생했습니다.\n\n회족, 한족, 몽골족이 뒤섞인 이 지역에 대한 두 사람의 야망은 제4차 직봉전쟁이 끝날 무렵에 같이 끝이 났습니다. 북벌이후 펑위샹과 국민군에 반기를 든 마가군벌은 산서군벌(현재는 염계군벌과 펑위샹의 국민군이 합쳐짐)과 중앙정부 간의 최종 합의의 일환으로 쑤이위안 전역에 대한 통제권을 부여받았습니다. 특히 마푸샹은 배신에 대한 보상으로 몽장위원회 위원장이라는 직함을 받았습니다.\n\n[SHX.GetNameDef]의 힘이 점차 강해지면서, 쑤이위안에 대한 우리의 관심 역시 증가하고 있습니다. [MON.GetNameDef]의 민족주의자들의 위협을 말할 것도 없고, [XSM.GetNameDef]의 회족 지도부가 이 지역의 통치를 엉망으로 하고 있는 상황에서 우리의 소중한 영토를 되찾기 위해서는 서둘러야 합니다."
 shx_suiyuan_campaign.1.a: "우리는 잊지 않았다."
 shx_suiyuan_campaign.2.t: "쑤이위안으로 가는 길"
 shx_suiyuan_campaign.2.d: "쑤이위안에서의 상황은 우리에게 복잡한 사안입니다. 두 가문이 이끄는 회교도 군벌인 서북삼마는 여전히 쑤이위안의 주인으로 남아있습니다. 과거에는 베이징의 중앙정부에 명목상으로 충성을 맹세했지만, 사실 이들은 동쪽의 한족들의 분쟁에서 중립을 유지해 왔습니다. 그렇지만, 이들은 스스로를 중국인이라고 보며, 점점 더 반기를 드는 몽골과 티베트인들에 대항하는 중국 권위의 보루라고 생각하고 있습니다.\n\n서북전쟁에서 반란군들이 모인 불교동맹을 물리쳤지만, 이들은 작은 모험으로 인해서 피투성이가 된 상태입니다. 1920년대에 이들에게 뒤통수를 맞은 것에 대한 복수를 하고, 쑤이위안을 우리 손에 되찾을 기회가 드디어 찾아왔습니다. 아니면 다른 선택지가 있을지도 모르죠."
 shx_suiyuan_campaign.2.a: "최후통첩을 준비해라."
 shx_suiyuan_campaign.2.b: "중앙 정부에 물러날 것을 청원해라."
 shx_suiyuan_campaign.2.c: "미련을 버리고 물러나자."
 shx_suiyuan_campaign.3.t: "[SHX.GetName]의 쑤이위안 반환 요구"
 shx_suiyuan_campaign.3.d: "서북전쟁에서 적군을 물리치고 승리를 거두었지만, 문제는 아직 끝나지 않은 것 같습니다. 우리가 전쟁에서 입은 손실을 악용해 쉽게 영토를 얻기를 바라는 교활한 [SHX.GetLeader](은)는 마씨가 오랫동안 통치하였고 많은 회족이 살고 있는 쑤이위안의 즉각적인 반환을 요구하는 사절을 보냈습니다. 그들은 이 지역에 대한 우리의 통치는 1928년 직예군벌의 승리 이후에 강제로 시행된 일시적인 조치일 뿐이며, 이 지역은 즉시 \"정당한 소유자\"에게 반환되어야 한다고 주장했습니다.\n\n물론 이것은 분명히 제국주의와 [SHX.Capital.GetCapitalVictoryPointName]의 오만함을 적나라하게 드러내는 것입니다. 그러나 현재 상황을 고려하면, 손실을 줄이고 또 다른 파괴적이고 폭력적인 충돌을 피하는 것이 더 나을 수도 있습니다."
 shx_suiyuan_campaign.3.a: "이걸로 평화를 지킬 수 있다면야..."
 shx_suiyuan_campaign.3.b: "저들이 감히 그러진 못할 것이다!"
 shx_suiyuan_campaign.4.t: "마가군벌의 쑤이위안 반환"
 shx_suiyuan_campaign.4.d: "우리의 힘을 깨닫고 불교 분리주의자들과의 전투 이후 곧바로 또 다른 치명적인 분쟁을 피하고자 했던 [XSM.GetNameDef](은)는 현명하게도 쑤이위안에서 병력을 철수하고 이 지역의 통제권을 우리에게 양도하기로 했습니다. 우리의 군대는 곧 이 지역으로 진입하여 우리의 철수를 강요하려는 몽골인이나 회족 반군의 저항을 제거할 것입니다.\n\n쑤이위안이 반환되었고 짧은 기간의 군사 점령 이후, 이제 우리는 쑤이위안의 다양한 자원을 활용하는 데 주목할 수 있게 되었습니다. 더욱이 이 지역에서 전쟁이 일어나는 것을 피했기 때문에, 이 지역에서 다른 사업을 추진할 수 있을 만큼 여건이 훨씬 좋아졌습니다."
 shx_suiyuan_campaign.4.a: "쑤이위안의 부는 우리의 것이다!"
 shx_suiyuan_campaign.5.t: "마가군벌이 양보하지 않았다!"
 shx_suiyuan_campaign.5.d: "언제나처럼 불굴의 의지를 보였던 [XSM.GetNameDef](은)는 쑤이위안 문제에 대해 양보하지 않고, 대신 우리의 사절들을 추방하며 어렵게 얻은 땅을 지키기 위해 필요하다면 싸울 것이라고 고집하고 있습니다. 더욱이, 그들은 우리보고 자신들의 정당하게 얻은 영토를 불안정하게 만들어 중국의 이익에 반하는 행동을 하는 반역자라고 비난하고 있습니다. 게다가 몽골의 침략자들로부터 쑤이위안을 구해낸 것은 바로 자신들이라고 주장하고 있습니다.\n\n우리 산시성민들은 이런 모욕에 크게 분노했지만, 이 문제를 키우는 것이 현명한 일은 아닐 수도 있습니다. 마가 군벌은 서북전쟁에서의 전투로 인해 상당히 약화되었지만, 그 지역은 전투하기 어려운 지형으로 악명이 높으며, 우리의 보급 기지에서 멀리 떨어진 그곳에서 전황을 유지하려면 상당한 자원이 필요할 것입니다. 또한, 이 지역의 회족은 그들의 마씨 지배자에게 충성을 유지할 것으로 예상되며, 거기에 있는 몽골인들은 중립을 유지할 가능성이 높습니다. 문제는 마가 군벌이 우리가 허세를 부린다는 걸 간파했는지, 아니면 우리가 우리의 말을 진짜 힘으로 뒷받침할 수 있는지입니다."
 shx_suiyuan_campaign.5.a: "우리는 평원으로 전진한다!"
 shx_suiyuan_campaign.5.b: "이런 어리석은 짓을 더 이상 하지 말자."
 shx_suiyuan_campaign.6.t: "[SHX.GetName]의 쑤이위안에 대한 중재 요구"
 shx_suiyuan_campaign.6.d: "1928년에 마푸샹을 간쑤성과 쑤이위안의 성장으로서 인정하고 몽장위원회의 위원장으로 임명함으로써 쑤이위안 문제가 해결되었을 것이라고 기대했지만, 산서 군벌과 마가군벌이 이 귀중한 국경 지역에 대해 이 귀중한 국경 지역을 놓고 다시 한번 충돌하기 직전까지 상황이 다다른 것으로 보입니다. 회족, 한족, 몽골족이 섞여 사는 이 지역은 비옥한 토양이 있어 방목과 농업에 적합하며 주요 철광석이 매장되어 있어서 이것이 분쟁의 진짜 원인일 가능성이 높습니다.\n\n[SHX.GetName](은)는 1928년에 국민군과의 불의한 연합으로 인해 그들의 땅이 부당하게 빼앗겼다고 주장하며, 마가군벌의 잘못된 관리가 서북전쟁을 촉발한 주요 원인이었다고 주장하고 있습니다. 그들의 말에 따르면, 미래의 적의 침략으로부터 이 지역을 보호할 수 있는 유일한 세력은 비교적 부유하고 강한 [SHX.GetName]뿐입니다. 그들은 또한 우리가 공유하는 한족의 유산과 최근의 화해에 (그렇게 눈에 띄지는 않지만) 의지하고 있습니다.\n\n베이징으로 급히 온 마가군벌 대표들은 비록 큰 대가를 치르긴 했지만, 결국엔 자신들이 서북전쟁에서 승리했으며, 자신들이 [SHX.GetLeader]보다 우리 정부에 훨씬 더 충성스러웠다고 항의하고 있습니다. 그들의 말에 따르면, [SHX.GetLeader](은)는 동맹을 독수리처럼 덮쳐서 잡아먹는 기회주의자라고 합니다.\n\n어떤 이들은 우리가 이 문제에서 완전히 물러나야 한다고 주장했습니다. 마가 군벌과 산서 군벌은 과거에도 대체로 믿을 수 없는 이들이었는데, 마가군벌은 국민군과 동맹을 맺고 오늘날의 중국의 문제에서 대체로 중립을 유지했으며, 산서 군벌은 과거에 봉천과 안휘군벌의 편에 선 적이 있었습니다. 이 문제에서 손을 떼면 충돌이 발생할 가능성이 높지만, 그 충돌은 두 세력이 우리에 대한 음모를 꾸미는 것을 방해할 것입니다."
 shx_suiyuan_campaign.6.a: "쑤이위안은 산서의 것이다."
 shx_suiyuan_campaign.6.b: "쑤이위안은 마가군벌의 것으로 남을 것이다."
 shx_suiyuan_campaign.6.c: "우리는 이 문제에 대해 중립을 유지할 것이다."
 shx_suiyuan_campaign.7.t.1: "[SHX.Capital.GetCapitalVictoryPointName] 측에 선 베이징"
 shx_suiyuan_campaign.7.t.2: "베이징의 쑤이위안 반환 요구"
 shx_suiyuan_campaign.7.d.1: "우리의 간절한 호소를 들었음에도 [QIE.GetNameDef](은)는 결국 [SHX.GetName]의 편을 든 것으로 보입니다. 매우 실망스럽게도 그들은 [SHX.GetLeader](이)가 이전에 배신한 적이 있음에도 불구하고, 단기적이나 장기적으로 보아 훨씬 더 유용한 동맹이 될 것이라고 생각하고 있습니다. 이는 그가 더 큰 군대를 제공할 수 있을 뿐만 아니라, 그것도 태원병공창에서 생산한 야포를 갖춘 군대를 제공할 수 있기 때문일 것입니다.\n\n그래서 우리에게는 결국 두 가지 선택만이 남았습니다. 쑤이위안을 넘겨주며 항복하거나, 중앙 정부(그리고 더 나아가 [SHX.GetLeader])가 허풍을 친다고 하는 것입니다. 어쨌든 우리는 지형을 알고 있고, 회족은 우리에게 충성할 가능성이 높으며, 몽골족은 중국 내부의 문제에선 중립을 유지할 것이고, 베이징은 더 큰 문제에 직면해 있습니다. 우리가 우리의 입장을 고수하고, 우리의 전투 경험과 산서의 전투 경험 부족, 그리고 베이징의 무관심을 이용한다면 우리 영토를 지킬 수 있을지도 모릅니다."
 shx_suiyuan_campaign.7.d.2: "[QIE.GetNameDef]의 사절들은 산서의 쑤이위안 반환 요청을 듣고, 우리가 계속해서 불충성스럽고 귀중한 성을 방어하지 못한다는 이유로 [SHX.Capital.GetCapitalVictoryPointName]의 새로운 동맹의 편을 들기로 했습니다. 대신 그들은 [SHX.GetLeader](이)가 성의 정당한 지도자라고 결정하고, 즉시 진수수정공서로 임명하기로 했습니다. 비공식적으로 그들은 산서가 더 가치 있는 동맹이 될 것이라고 판단했으며, 더불어서 우리가 중국 동부 문제에 대해 냉담한 태도를 유지하는 것이 더 이상 이익이 아니라 중국 통일 계획에 방해가 된다고 판단했습니다.\n\n우리와 중앙 정부 사이의 엄청난 힘의 차이를 고려하면, 우리에게 충성을 다하는 회족 소수민족이 많이 사는 중요한 성을 빼앗는다는 그들의 잔인한 요구에 따르는 것 외에는 선택의 여지가 거의 없어 보입니다. 특히 보통 사람들이라면 우리가 몽골의 침략으로부터 이 지역을 방어하는 데 중요한 역할을 했으니, 중국에 대한 충성심은 증명되었다고 판단할 수 있는 상황인데도 말입니다.\n\n이 결정에 대해 항의하는 것은 우리의 자치권을 크게 희생하지 않는 한 의미 있는 결과를 얻지 못할 것 같지만, 선택의 여지는 있습니다. 물론 지형에 대한 우리의 지식과 산시성군의 경험 부족을 이용해 대승을 거두어 베이징에 반항한다는, 감정적으로는 끌리지만 실질적으로는 위험한 선택이지만 말입니다."
 shx_suiyuan_campaign.7.a: "이걸로 평화를 지킬 수 있다면야..."
 shx_suiyuan_campaign.7.b: "베이징에 대한 우리의 충성심을 재확인시켜 주어라."
 shx_suiyuan_campaign.7.c: "우리를 굴복시킬 수는 없을 것이다!"
 shx_suiyuan_campaign.8.t: "자신들의 충성심을 재확인시켜준 마가 군벌"
 shx_suiyuan_campaign.8.d: "최근에 우리가 쑤이위안을 그들로부터 빼앗아 [SHX.GetNameDef]에게 넘기기로 한 결정을 듣고, 마씨 일족은 이 결정을 뒤집기 위해 필사적으로 마지막 승부수를 던졌습니다. 그들은 다시 한번 대표를 보내 호소했고, [QIE.Capital.GetCapitalVictoryPointName]에 호화로운 선물과 다양한 형태의 공물을 가져와 [QIE.GetLeader]에게 매우 값비싼 경의를 표했습니다.\n\n그들은 우리가 [SHX.GetNameDef]의 편을 든 것이 그들의 풍부한 자원과 오늘날 중국 정치에 대한 근접성에 기인한다고 생각했고, 이는 그들이 유능한 신하 그 이상이라는 것을 우리에게 재확인시키는 수단으로 작용했습니다. 그들은 또한 우리가 그들이 선호하는 \"핵심\" 영토를 유지하도록 허용한다면, 그 대가로 자치권을 줄이고 우리와 더 긴밀하게 행동하겠다는 암묵적인 약속을 했습니다.\n\n그러나 이는 사실상 지금까지의 우리의 노선을 바꾸는 것을 의미하며, [SHX.Capital.GetCapitalVictoryPointName]에게는 배신한 것으로 간주될 것입니다. 특히 지금까지의 약속을 고려하면 그들이 어떻게 반응할지 예측할 수 없습니다. 어떤 경우든 우리는 신중하게 결정을 내려야 합니다."
 shx_suiyuan_campaign.8.a: "우리는 [SHX.GetNameDef]의 편을 들 것이다."
 shx_suiyuan_campaign.8.b: "우리는 [XSM.GetNameDef]의 편을 들 것이다."
 shx_suiyuan_campaign.8.c: "이 상황에서 손을 떼자."
 shx_suiyuan_campaign.9.t: "[XSM.GetNameDef]의 편을 들어준 베이징!"
 shx_suiyuan_campaign.9.d: "충격적인 배신과 함께 [QIE.GetNameDef]의 지도부는 쑤이위안을 정당한 통치자가 아닌 마가군벌에게 맡겨두기로 했습니다. 그들은 마씨 일족이 수년 동안 이 지역을 성공적으로 다스려 왔으며, 이 지역이 한족과 회족의 연합에 의해 정치적으로 지배되고 있어 마씨 일족이 더 잘 관리할 수 있다고 지적했습니다. 그들은 또한 우리에게 쑤이위안을 불안정하게 만드는 공격적인 행동을 취하지 말라고 경고했으며, 우리가 이에 이의를 제기하려고 하자 러시아 자금을 지원받는 분리주의자들에 맞서 중국을 영웅적으로 방어한 마씨 일파를 모욕하려 한 우리를 꾸짖었습니다.\n\n현재 상황과 우리가 동맹에 묶여 있다는 사실을 고려할 때, 지금은 이를 참고 받아들이는 것 외에는 할 수 있는 일이 많지 않은 것 같습니다."
 shx_suiyuan_campaign.9.a: "우리의 동맹을 재고해봐야 할 것 같군."
 shx_suiyuan_campaign.10.t: "중앙 정부의 권위에 반항하는 [XSM.GetName]!"
 shx_suiyuan_campaign.10.d: "지역주의적 오만함을 노골적으로 드러내며, 서북의 마씨 일족들은 우리가 그들로부터 쑤이위안을 빼앗으려는 결정에 분노하여 우리의 권위에 반기를 들었습니다. 그들은 분노에 찬 선언을 통해 우리가 한족의 패권을 위해 회족을 배신했다고 비난하고, 영토를 한 치도 양보하지 않겠다고 맹세했습니다. 중국 문제에서 오랫동안 사실상 중립을 유지해 온 마씨 일족과 우리 사이의 관계는 돌이킬 수 없이 손상된 것으로 보입니다.\n\n무언가 조치를 취해야 하는데, 무엇을 해야 할지가 문제입니다. 서북의 험준한 지형과 그 땅에 익숙한 마가군벌의 무자비하고 잔인한 기마병들의 명성을 고려하면 원정대를 파견하는 것은 위험하고 비용이 많이 들 것입니다. 게다가 중앙 정부군 병력을 중국 동부의 주요 지역을 지키는 데 필요한 곳에서 멀어지게 할 것입니다.\n\n우리 정무의원들 중 일부가 언급한 것처럼 또 다른 대안은 이 사태를 일으킨 사람에게 책임을 묻는 것입니다. 산서 군벌에게 그들이 자초한 이 사태를 해결하도록 맡깁시다."
 shx_suiyuan_campaign.10.a: "반역의 대가는 오직 하나뿐이지."
 shx_suiyuan_campaign.10.b: "옌 독판한테 연락을 취해라. 그가 저들을 다시 데려오도록 해라."
 shx_suiyuan_campaign.11.t: "쑤이위안으로 행진하는 베이징"
 shx_suiyuan_campaign.11.d: "마씨 일족이 중앙 정부의 권위에 반기를 든 후, [QIE.GetNameDef] 군대가 [XSM.Capital.GetCapitalVictoryPointName]에 대한 결정적인 보복 공격을 위해 빠르게 동원되고 있는 것으로 보입니다. 서북과 중앙 정부 본토 사이의 거리를 고려하면 이런 도박은 다소 위험할 수 있지만, [QIE.GetNameDef](와)과 [XSM.GetNameDef] 사이의 자원 차이는 지리적인 요인만으로는 감당할 수 없을 만큼 큽니다.\n\n정당하게 우리의 것이 되어야 할 것을 얻기 위해선 더 이상 시간을 허비해선 안 됩니다. 베이징과 우리의 성군 사이의 협조 부재를 고려하면, 이번 작전에서 우리가 얻을 수 있는 전리품은 우리가 스스로 확보할 수 있는 만큼이 될 것으로 보입니다. 지는 해를 쫓아 행군하면서, 중앙 정부를 참여시킨다는 결정이 성공적이었는지, 아니면 우리가 속아 넘어간 것인지 고민하지 않을 수 없었습니다."
 shx_suiyuan_campaign.11.a: "그리고 우리는 그들과 함께 할 것이다. 그것도 빨리."
 shx_suiyuan_campaign.12.t: "우리에게 재량권을 준 베이징"
 shx_suiyuan_campaign.12.d.1: "조용하지만 뚜렷한 분노가 [QIE.Capital.GetCapitalVictoryPointName]의 수도를 가득 채웠습니다. [SHX.Capital.GetCapitalVictoryPointName]에 있는 우리 회관까지 빠르게 퍼진 소문에 따르면, 마씨 일족은 반항하고 있었습니다. 그들은 분쟁의 대상인 쑤이위안 지역을 그냥 양보하는 대신, 중국 내의 모든 마씨 일족과 다른 무슬림들을 동원하여 그들의 소중한 땅을 방어하기 위한 준비를 마쳤고 이는 중앙 정부의 개입을 촉구했습니다.\n\n그들에게 불행한 일이지만, 베이징은 비장의 카드 한 장을 숨기고 있었던 것 같습니다. 안타깝게도 우리가 바로 그 카드입니다. 그들의 허풍이 드러나자, 체면을 잃지 않기 위해 그들은 반란을 일으킨 회족 군벌에게 우리를 보내기로 하고 [SHX.GetLeader]에게 성군을 보내 마씨 일족을 다시 끌어들이도록 요구했습니다.\n\n그들에게 두 가지의 승리를 가져다주는 이 상황에서, 우리를 사나운 적과의 소모전에 빠뜨리는 것은 우리 병력을 상당한 시간 동안 지체시킬 것입니다. 우리는 지는 해를 쫓아 행군할지 말지를 고려하면서, 중앙 정부를 개입시키기로 한 결정이 가치가 있었는지, 아니면 우리가 놀아난 것인지 고민하지 않을 수 없었습니다. "
 shx_suiyuan_campaign.12.d.2: "우리와 마가군벌 사이의 긴장이 고조되는 상황에서 중앙 정부는 어느 한 편을 드는 대신 양측의 사절을 모두 추방하고, 우리 스스로 평화를 유지하는 방법을 찾아 보라고 요청했습니다. 마치 우리가 어린아이인 것처럼 호의적인 어조로 그들은 외부의 위협에 대응하여 중국의 단결이 필요하다고 강조하며, 우리의 사소한 다툼에 자신들을 개입시키지 말라고 요구했습니다.\n\n다시 말해, 우리는 우리가 옳다고 보는 정의를 확보하기 위해선 스스로의 힘을 활용해야 합니다. 우리는 마씨 일족이 쑤이위안을 부당하게 점령하도록 내버려 두거나, 지는 해를 따라 그들을 쫓아가면서 양측 모두에게 소모적인 분쟁에 휘말려 중국 동부의 문제에 관여하지 못할 수도 있다는 위험을 감수해야 합니다. 두 생선이 서로 싸울 때 가장 이득을 보는 자는 배고픈 어부라는 말이 있듯이 말입니다.\n\n그럼에도 불구하고 우리가 우리의 것을 되찾는 것에 대해 진지하게 생각한다면 지금이 우리에게 기회입니다. 베이징은 암묵적으로 방관하기로 했고 쑤이위안은 바로 손이 닿는 곳에 있는 것 같습니다..."
 shx_suiyuan_campaign.12.a: "우리는 서북에서의 작전을 준비할 것이다."
 shx_suiyuan_campaign.12.b: "이건 그냥 거대한 유인책일 뿐이다."
 shx_suiyuan_campaign.20.t: "서북전쟁의 복수"
 shx_suiyuan_campaign.20.d: "서북전쟁의 결과는 중국의 민중에게 있어서는 재앙이었지만, 그럼에도 불구하고 우리에게는 기회를 제공했습니다. 몽골이 마가군벌을 이긴 것은 이제 분리주의 정부가 쑤이위안을 장악하고 있음을 의미하며, 이는 쑤이위안 내외의 한족과 회족에게 있어 큰 모욕입니다. 한편 간쑤성은 완전히 혼란에 빠져 있고, 중앙 정부는 산만해져 자국민을 구해낼 자원마저 써버린 상황입니다.\n\n이제 여기서 우리가 등장합니다. 이 지역에 이미 이해관계가 있는 새로운 세력 말입니다. 우리는 한족이든 회족이든 모든 중국인의 대변자로서 자신을 내세울 수 있을 뿐만 아니라, 몽골의 상대적인 지정학적 고립을 이용하여 그들을 우리가 쉽게 이길 수 있는 전투 상황으로 유인할 수 있을 것입니다. 어쨌든 그들의 소규모 유목민 군대는 우리의 현대식 총과 대포에는 야포가 되지 않을 것입니다. 그렇지 않습니까?"
 shx_suiyuan_campaign.20.a: "우리는 중국 영토의 일체를 수호하기 위해 행진할 것이다!"
 shx_suiyuan_campaign.20.b: "우리는 남아있는 마씨의 영역을 보호할 것이다."
 shx_suiyuan_campaign.21.t: "마가군벌과의 회담"
 shx_suiyuan_campaign.21.d.1: "중국 무슬림 지도자들의 연합에 의해 만들어진 실질적 국가인 서북삼마의 붕괴는 서북부를 지배하던 회족의 종말을 의미하지는 않았습니다. 서북전쟁에서 몽골과 티베트 군대에게 참혹한 패배를 당한 후, 그들은 우리 군대가 간쑤성에 남아 있는 그들의 영토를 점령하는 것을 허용할 수밖에 없었습니다.\n\n그러나 그들은 우리가 간쑤성을 통치하려는 시도에 계속 저항해 왔고, 이는 소극적인 경우라도 이 지역에서 중국의 질서를 복원하려는 우리의 노력을 방해하였습니다. 우리 국가의 주요 국경 지역 중 하나인 이 지역의 상황을 다시 통제하는 것은 필수적입니다. 상당한 노력 끝에 우리는 대부분의 권력자들을 란저우의 회의에 참석하게 만드는 데 성공하였습니다. 여러 씨족을 대표하는 그들은 자신들을 패배시킨 불교 동맹과의 향후 전투에서 우리를 도와 굴욕에 대한 복수를 하겠다고 제안했습니다.\n\n그렇지만 그들은 전쟁 전과 같은 생활 수준을 유지하길 기대하고 있습니다. 경건한 것으로 알려진 이들이 보여준 화려함과 퇴폐는 의심할 여지 없이 패배의 주요 원인이었고, 그들에게 연금을 지급하는 것(더 많은 지휘관들에게 지급될 것이라 기대되는 급여는 말할 것도 없고)은 결코 비용이 적지 않을 것입니다. 그러나 그들은 경험 많은 전사들이고, 외부에 두는 것보다 우리 편에 두는 것이 아마 더 나을 것입니다."
 shx_suiyuan_campaign.21.d.2: "중국 무슬림 지도자들의 연합에 의해 만들어진 실질적 국가인 서북삼마의 붕괴는 서북부를 지배하던 회족의 종말을 의미하지는 않았습니다. 그들은 이 성을 통치하려는 우리의 시도에 계속 저항해 왔으며, 이로 인해 이 지역에 질서를 가져오려는 우리의 노력이 방해받고 있습니다. 우리가 회족의 땅을 진정으로 다스리려면 어떤 식으로든 합의에 도달해야 할 것이 분명합니다.\n\n상당한 노력 끝에 우리는 대부분의 권력자들을 란저우의 회의에 참석하게 만드는 데 성공하였습니다. 여러 씨족을 대표하는 그들은 우리에게 큰 양보를 대가로 우리에게 복종하겠다고 제안했고, 당분간은 이를 대부분 받아들일 수밖에 없었습니다. 그러나 더 호전적인 사람들은 전쟁 전과 같은 생활 수준을 유지할 수 있는 충분한 자금을 받는 조건으로 지휘관으로 복무하기를 원하고 있습니다. 경건한 것으로 알려진 이들이 보여준 화려함과 퇴폐는 의심할 여지 없이 패배의 주요 원인이었고, 그들에게 연금을 지급하는 것(더 많은 지휘관들에게 지급될 것이라 기대되는 급여는 말할 것도 없고)은 결코 비용이 적지 않을 것입니다. 그러나 그들은 경험 많은 전사들이고, 외부에 두는 것보다 우리 편에 두는 것이 아마 더 나을 것입니다."
 shx_suiyuan_campaign.21.a: "우리는 고위 간부만 있으면 된다."
 shx_suiyuan_campaign.21.b: "우리는 그들 모두를 받아들일 것이다!"
 shx_suiyuan_campaign.21.c: "우리는 그들이 필요없다!"
 shx_suiyuan_campaign.22.t: "서북 전쟁의 여파"
 shx_suiyuan_campaign.22.intro: "공포. 피의 향연. 시신들. 난민들이 넘쳐났고 끔찍한 소식이 산시성을 비롯해 중국 전역으로 퍼져나갔습니다. 불교도들의 진격에 서북삼마가 무너졌다는 것이었습니다. 몽골-티베트 연합군에 의해, 여러 회족 씨족들은 칭하이, 쑤이위안, 닝샤에서 영토를 크게 잃었습니다. 옛 마가군벌의 잔존병들은 치욕스럽게 간쑤성으로 피신했습니다.\n\n회족은 주로 이슬람교를 믿는 민족으로, 자신들을 중국인으로 보며 스스로를 중국 민족의 중요한 구성원으로 인식하고 있습니다. 반면에, 몽골인과 티베트인은 분리주의자로 간주되며, 그들의 승리는 대다수의 한족에게 있어 중국의 핵심 영토를 반군에게 빼앗길 수 있다는 것을 의미합니다."
 shx_suiyuan_campaign.22.d.1: "$shx_suiyuan_campaign.22.intro$\n\n혼란이 계속되자 산시성에 근거지를 둔 국민군은 표면적으로는 간쑤성을 약탈하는 적군으로부터 간쑤성을 보호하기 위해 그곳으로 쳐들어왔습니다. 펑위샹은 한때 간쑤성과 마가군벌의 충성을 받았지만, 북벌에서 패배한 이후 마가군벌은 펑위샹에게 등을 돌렸습니다. 어색함은 차치하고서라도, [SHX.GetNameDef]의 영향력 확장은 곧 그들의 관심이 서북으로 향할 것임을 의미하기도 합니다."
 shx_suiyuan_campaign.22.d.2: "$shx_suiyuan_campaign.22.intro$\n\n혼란이 계속되자 [SHX.GetNameDef](은)는 표면적으로는 간쑤성을 약탈하는 적군으로부터 간쑤성을 보호하기 위해 그곳으로 쳐들어왔습니다. 저항할 능력이 없었던 나머지 회족 지도자들은 무기를 내려놓았고, [SHX.GetNameDef](은)는 별다른 저항에 부딪히지 않았습니다. 이제 [SHX.Capital.GetCapitalVictoryPointName]의 영향력이 서북으로 확대되었으니, 향후 폭력 사태가 일어날 가능성이 높아 보입니다."
 shx_suiyuan_campaign.22.a: "상황을 참작했을 때 필요한 결정이었다."
 shx_suiyuan_campaign.22.b: "국가적 재앙이다!"
 shx_suiyuan_campaign.22.c: "우리는 우리 인민의 자유를 위해서만 싸운다!"
 shx_suiyuan_campaign.30.t: "쑤이위안으로의 행진"
 shx_suiyuan_campaign.30.d: "[SHX.GetNameDef]의 지도부는 고심 끝에 쑤이위안으로 진격할 것이라는 결정을 내렸습니다. 인구는 상대적으로 적지만 다양한 민족이 살고 있고, 천연자원이 풍부하여 겉으로 보기에는 쉽고 매력적인 목표물로 보입니다. 그렇게 되면 1920년대에 산시성의 농산물 시장을 압박했던 황하가 빚어낸 비옥한 땅을 확보할 수 있게 될 것입니다. 철광석 매장량도 상당히 많은데, 산시성에 매장된 철광석의 양의 거의 세 배에 달합니다. 이를 우리의 것으로 만든다면 (물론 이 지역의 경쟁자들에게 우리의 우위를 입증하는 것은 말할 것도 없고) 우리에게 있어 큰 승리가 될 것입니다.\n\n그러나 이러한 유혹에 눈이 멀어 관련된 과제를 외면해서는 안 됩니다. 쑤이위안의 면적은 약 329,397 제곱킬로미터로 이탈리아나 필리핀보다 더 넓습니다. 인구는 적지만, 최근 몽골인과 회족 사이의 민족 갈등으로 인해 이미 급진화된 지역 주민들은 자신들이 지지하는 정부를 열심히 도울 것입니다.  이 전쟁을 실제로 치르기에는 시간과 자원이 턱없이 부족하므로 물류 문제도 간과해서는 안 됩니다.\n\n앞으로 1년 동안 우리는 우리 군대에 보급을 어떻게 적정한 수준으로 주고, 그들의 병력은 어떻게 약화시킬지에 대한 일련의 결정을 고민해야 할 것입니다. 우리의 상대도 마찬가지로 행동할 것입니다. 보급품을 더 많이 준비해 놓으면 더 오래 싸울 수 있겠지만, 그럼에도 불구하고 시간이 가장 중요합니다. 우리의 목표를 빠르게 달성하지 못한다면, 누구에게도 도움이 되지 않는 길고 지루한 분쟁에 휘말리게 될 것입니다."
 shx_suiyuan_campaign.30.a: "우리는 그들을 제 때 전장에서 만날 것이다!"
 shx_suiyuan_campaign.31.t: "산서의 쑤이위안을 위한 동원"
 shx_suiyuan_campaign.31.closer: "침략자들이 현명했다면 이 지역이 쉽게 통과할 수 있는 곳이 아니라는 것을 알아차렸을 것입니다. 쑤이위안의 면적은 약 329,397 제곱킬로미터로 이탈리아나 필리핀보다 더 넓습니다. 인구는 적지만, 최근 몽골인과 회족 사이의 민족 갈등으로 인해 이미 급진화된 지역 주민들은 우리가 방어하는 것을 기꺼이 도울 것입니다. 이 전쟁을 실제로 치르기에는 시간과 자원이 턱없이 부족하므로 물류 문제도 간과해서는 안 됩니다.\n\n앞으로 1년 동안 그들은 헛된 노력을 기울이며 우리 국경에 보급 기지를 만들어야 할 것입니다. 지금이 우리가 공격하기에 완벽한 시기입니다. 그들의 보급 기지를 습격하고, 방어를 준비하고, 우리 국민을 결집시키면 그들이 싸울 시간은 많지 않을 것입니다. 그리고 우리는 그들의 병사들을 죽은 채로, 또는 불명예를 당한 상태로 만들어 집으로 돌려보낼 것입니다!"
 shx_suiyuan_campaign.31.d.1: "[SHX.GetNameDef]의 지도부는 고심 끝에 쑤이위안으로 진격할 것이라는 최종 결정을 내렸습니다. 인구는 상대적으로 적지만 다양한 민족이 살고 있고, 천연자원이 풍부하여 겉으로 보기에는 쉽고 매력적인 목표물로 보입니다. 하지만 쑤이위안은 부패한 군벌들이 이득을 챙길 수 있는 또 하나의 부유한 성이 아니라 우리에게는 우리 국민들의 고향이자 우리가 지켜야 할 곳입니다. 어떤 대가를 치르더라도 말입니다!\n\n$shx_suiyuan_campaign.31.closer$"
 shx_suiyuan_campaign.31.d.2: "[SHX.GetNameDef]의 지도부는 고심 끝에 쑤이위안으로 진격할 것이라는 최종 결정을 내렸습니다. 인구는 상대적으로 적지만 다양한 민족이 살고 있고, 천연자원이 풍부하여 겉으로 보기에는 쉽고 매력적인 목표물로 보입니다. 하지만 우리 동맹에 있어서 쑤이위안은 부패한 군벌들이 이득을 챙길 수 있는 또 하나의 부유한 성이 아닙니다. 그곳은 그들의 고향이자 목숨을 바쳐서라도 지켜야 할 곳입니다. 게다가 그들은 우리도 똑같이 행동해주길 바라고 있습니다.\n\n$shx_suiyuan_campaign.31.closer$"
 shx_suiyuan_campaign.31.a: "우리는 최악의 상황을 대비해야 한다!"
 shx_suiyuan_campaign.33.t: "우리를 향해 물러나라고 경고한 [SHX.GetName]"
 shx_suiyuan_campaign.33.d: "몽골 동맹과 [SHX.GetNameDef] 사이에 전쟁이 임박함에 따라, 우리는 몽골에 대한 우리의 의무를 포기하고 지원 보장도 철회할 기회를 얻은 것 같습니다. [SHX.Capital.GetCapitalVictoryPointName]의 대사가 우리 수도에 와서 선물을 주면서도 은근히 위협을 가하고 있습니다. 그들은 우리가 북쪽에 있는 옛 동맹국과의 동맹을 포기하고 양측이 서로 알아서 싸우도록 내버려 두길 바라고 있습니다.\n\n이러한 배신은 우리의 몽골 동맹에게 긍정적으로 받아들여지지 않을 것이며, 아마도 우리의 방위협정을 영원히 끝내는 결과로 이어질 것입니다. 우리 두 나라는 만주족 황실의 세력이 쇠퇴함에 따라 자유를 얻었고, 우리는 그것을 함께 방어해야 했습니다. [SHX.GetNameDef](이)가 우리가 어렵게 얻은 이익에 대해 영유권을 주장한 것도 고려해야 할 또 다른 요소입니다. 그들이 언제 우리에게 무기를 겨눌지 알 수 없습니다.\n\n그러므로 선택은 여전히 남아 있습니다. 시간을 더 벌고 더 많은 생명을 구하기 위해 우리 자신을 욕되게 할 것인지, 아니면 친구들과 함께 싸우며 이 수치스러운 제안을 거부할 것인지 말입니다."
 shx_suiyuan_campaign.33.a: "우리는 동맹들을 배신하지 않는다."
 shx_suiyuan_campaign.33.b: "우리는 여기서 손을 뗄 것이다."
 shx_suiyuan_campaign.34.t: "자신의 의무에서 벗어난 티베트"
 shx_suiyuan_campaign.34.d: "[SHX.Capital.GetCapitalVictoryPointName] 대표의 최후통첩을 받은 [TIB.GetNameDef] 정부는 [MON.GetNameDef]과 [SHX.GetNameDef] 간의 분쟁에서 중립을 선언하기로 공식적으로 결정했습니다. [TIB.GetLeader](은)는 그의 정부는 곧 전쟁이 벌어질 양측 간의 평화적 합의를 모색하고 있다고 주장하고 있지만, 실제로는 몽골이 알아서 하라는 뜻입니다.\n\n분노한 [MON.GetLeader](은)는 자신의 정부와 [TIB.GetNameDef]와의 국교 단절을 발표할 것으로 예상되며, 이는 서북삼마의 패권을 무너뜨린 불교 연합의 최후가 될 것입니다. 두 국가는 신해혁명 무렵 만주족 황실의 지배로부터 자유를 얻었고, 1913년에는 서로의 국가를 인정했습니다. 분열된 두 국가는 외세의 침략에 더 취약해졌습니다."
 shx_suiyuan_campaign.34.a: "매우 현명한 결정이다."
 shx_suiyuan_campaign.34.b: "배신이나 하는 악마 놈들!"
 shx_suiyuan_campaign.35.t: "동맹을 굳건히 유지한 티베트"
 shx_suiyuan_campaign.35.d: "[SHX.Capital.GetCapitalVictoryPointName] 대표로부터 최후통첩을 받은 [TIB.GetNameDef] 정부는 [MON.GetNameDef](와)과 [SHX.GetNameDef] 간의 향후 분쟁에서 몽골과의 연대를 단호히 선언하였습니다. [TIB.GetLeader](은)는 몽골의 영토 보전에 대한 지지를 표명하며 [SHX.GetLeader](이)가 물러나지 않으면 연합군에 의해 파괴될 것이라는 최후통첩을 했습니다.\n\n이에 만족한 [MON.GetLeader](은)는 [TIB.GetLeader](와)과 티베트 국민들의 계속되는 지지에 감사를 표하는 성명을 발표했습니다. 그는 청중들에게 ([SHX.Capital.GetCapitalVictoryPointName]에 있는 이들도 포함하여) 티베트-몽골 동맹이 서북삼마의 패권을 무너뜨린 불교 연합의 기초를 형성했다는 사실을 상기시켰습니다. [SHX.GetName](이)가 마가군벌의 전철을 밟는 것은 현명하지 않을 것입니다. 두 나라는 신해혁명 때 만주족 황실의 지배로부터 자유를 얻었고, 1913년에는 서로를 상호 인정하였습니다. 이제 두 나라는 연합하여 보복주의적인 중국 세력에 맞서고 있습니다."
 shx_suiyuan_campaign.35.a: "저들은 대가를 치를 것이다."
 shx_suiyuan_campaign.35.b: "티베트인들은 정직한 이들이다."
 shx_suiyuan_campaign.36.t: "우리의 서북 영유권"
 shx_suiyuan_campaign.36.d.1: "두 마씨 일족이 이끄는 회족 연합체인 서북삼마의 붕괴로 인해 서북에는 큰 권력 공백이 생겼습니다. 현지 중국인들은 완전히 혼란에 빠져 몽골과 티베트의 분리주의 세력에 의한 점령을 두려워하고 있습니다. 이런 상황에서 그들이 보호자를 찾는 것은 당연한 일입니다. 간쑤성을 점령하고 나머지 회족 대부분이 우리와 동맹을 맺은 지금이 우리가 중국 국경의 수호자로서 나설 기회일지도 모릅니다.\n\n이 지역에 대한 우리의 야망에 관해 결정을 내려야 합니다. 쑤이위안은 [SHX.GetLeader]에 따르면 사실상 산서 세력 기반의 연장선에 있는 곳이기 때문에 당연히 점령해야 합니다. 우리는 닝샤 또한 점령하는 것을 목표로 둘 수도 있습니다. 이렇게 하면 우리의 주목을 몽골에 집중시키면서 티베트에 대한 대응책을 마련할 수 있을 것입니다. 반면에, 우리가 진정으로 수호자의 역할을 주장하려 한다면, 칭하이를 포함한 모든 옛 회족 영토를 되찾기 위해 노력해야 할 것입니다. 이렇게 하면 티베트와의 전쟁은 불가피하겠지만 어차피 그들은 우리와 싸울 가능성이 높습니다."
 shx_suiyuan_campaign.36.d.2: "두 마씨 일족이 이끄는 회족 연합인 서북삼마가 승리했지만, 서북에는 여전히 권력 공백이 남아있습니다. 전투로 인해 그들은 상처 입고 약해진 반면, 우리는 10개년 계획의 시행을 통해 힘을 키웠고 마침내 소중한 쑤이위안을 탈환할 준비를 할 수 있게 되었습니다.\n\n상황을 고려할 때 우리의 야망은 사실상 그 지역으로만 한정되어 있으며, 이는 우리 성의 북쪽에 있는 주요 인구 밀집 지역을 점령하는 데 노력을 집중해야 함을 의미합니다. 충분한 노력을 기울여 우리 성과 국가를 위해 이 땅을 되찾아야 할 필요성을 우리 주민들에게 이해시켜야 합니다!"
 shx_suiyuan_campaign.36.a: "우리는 쑤이위안만을 원한다."
 shx_suiyuan_campaign.36.b: "우리는 내몽골 영토를 모두 차지할 것이다."
 shx_suiyuan_campaign.36.c: "우리는 모든 회족 영토를 차지하기 위해 행진할 것이다!"
 shx_suiyuan_campaign.37.t: "[SHX_targeted_state.ChinaGetStateProvinceTitle]에 긴장을 불러일으키는 [FROM.GetNameDef]"
 shx_suiyuan_campaign.37.closer: "이제 이 지역이 새로운 분쟁의 소용돌이에 휘말리지 않기를 바라는 사람들이 대부분이지만, 이전 분쟁의 결과에 대해 아직도 불만을 품고 있는 사람들이 많다는 것은 슬프긴 하지만 사실입니다. [SHX.GetNameDef]에서 활동하는 선동자들의 선동으로, 회족 민병대와 약탈자들이 이 지역에서 여러 가지 문제를 일으키고 있으며, 이는 더 큰 분쟁에 대비하기 위한 것임이 틀림없습니다. 이미 이 지역은 실질적으로 무법지대가 되었으며, 국경이 유동적으로 바뀌고 경제 활동은 방해받고 있습니다. 이웃이 이웃을 공격하고 있고, 우리 군대는 이 지역의 질서를 유지하기 위해 힘겨운 싸움을 벌이고 있습니다."
 shx_suiyuan_campaign.37.d.Suiyuan: "몽골인, 한족, 회족 등 다양한 민족이 살고 있는 쑤이위안에서는 인구 밀도가 낮은 땅에서 각기 다른 집단이 평화롭게 공존하는 것을 중요시해 왔습니다. 그러나 주로 농업에 종사하는 중국인과 가축을 기르며 생계를 유지하던 몽골인 사이에는 항상 긴장이 존재해 왔습니다. 만주족 황실의 몰락으로 인해 회족과 몽골인 간의 폭력적인 대립은 서북전쟁 기간 동안 더욱 격화되었습니다.\n\n$shx_suiyuan_campaign.37.closer$"
 shx_suiyuan_campaign.37.d.Ningxia: "닝샤는 오랫동안 몽골인, 한족, 회족 등 다양한 민족이 국가 간 국경의 가장자리에서 서로 교류해 온 일종의 교차로였습니다. 이 지역에서는 역사적으로 전쟁이 빈번하게 일어났으며, 특히 주로 한족의 정주 농경민과 몽골의 유목민 사이에서 자주 발생했습니다. 만주족 황실의 몰락으로 인해 회족과 몽골인 간의 폭력적인 대립은 서북전쟁 기간 동안 더욱 격화되었습니다.\n\n$shx_suiyuan_campaign.37.closer$"
 shx_suiyuan_campaign.37.d.Qinghai: "칭하이는 티베트인, 중앙아시아인, 중국인 등 많은 유목민들이 살던 곳입니다. 비단길과 중요한 무역 거점을 차지하기 위해 중국인과 티베트인은 수 세기 동안 이 지역에서 충돌해 왔습니다. 만주족 황실의 몰락으로 인해 회족과 티베트인 간의 폭력적인 대립은 서북전쟁 기간 동안 더욱 격화되었습니다.\n\n$shx_suiyuan_campaign.37.closer$"
 shx_suiyuan_campaign.37.d.Gansu: "비단길을 따라 중요한 기반 시설이 있던 가난한 지역인 간쑤성은 주로 한족과 회족이 거주하고 있습니다. 서북삼마 군벌의 붕괴와 몽골과 티베트군의 진격을 피해 도망치는 사람들의 유입으로 이미 이 지역은 상당한 혼란에 빠져 있습니다. 많은 사람들이 외부인들을 의심하고 있으며, 심지어는 이 지역을 \"진정시키기\" 위해 도움을 주기로 한 [SHX.GetNameDef] 군대마저도 의심하고 있습니다.\n\n게다가 적대 세력의 약탈자들이 간쑤성의 국경 초소 사이를 드나들면서 이 지역의 긴장감을 더욱 고조시키고 그걸 넘어서 외부 세력이 현지 주민들을 도울 수 있는지에 대한 의심을 증폭시키면서 상황은 더욱 어려워지고 있습니다. 국경 지역을 따라 폭력 사태가 늘어나면서 이 지역에서의 중국의 권위가 위협받고 있으며, 국경은 점점 더 허물어지고 있습니다. 결국 이 충돌은 전쟁으로 귀결될 것이 분명합니다. 피해와 보복의 순환은 계속되고, 온순하고 무력한 사람들은 무자비한 군벌들의 야욕에 속수무책으로 당할 수밖에 없습니다."
 shx_suiyuan_campaign.37.a: "놈들은 이 대가를 톡톡히 치르게 될 것이다."
 shx_suiyuan_campaign.41.t: "우리의 축복을 요청한 산서"
 shx_suiyuan_campaign.41.d: "서북 지역에 대한 우리의 제한적 권한은 얼마 전 서북전쟁으로 인해 급격히 무너졌습니다. 우리의 세력이 닿는 가장 먼 지역인 이 국경지역은 이제 분리주의를 지향하는 몽골과 티베트 정부에 의해 사실상 점령당했습니다. 우리의 자원이 제한되어 있고 현재로서는 서부 원정은 현명하지 않다고 판단되어, 당시에는 더 나은 기회를 기다리는 것 외에는 선택의 여지가 없어 보였습니다.\n\n비록 우리가 원하는 형태는 아니었지만 이제 그 기회가 찾아왔습니다. 야망을 키우던 [SHX.GetLeader](은)는 서북의 분쟁 지역에 대한 중국의 통제력을 회복하고 몽골을 굴복시키기 위해 군대를 모으기로 했습니다. 티베트는 덤으로 말이죠. 이 모든 것의 진짜 동기는 쑤이위안을 되찾는 것임을 알고 있지만, 그럼에도 불구하고 그는 중국 전역에서 자신의 원정에 대한 대중의 열광을 어느 정도 불러일으켰고, 자신의 노력에 대한 우리의 \"축복\"을 공개적으로 요청했습니다.\n\n한족인 [SHX.GetLeader](와)과 같은 조그마한 폭군을 상대하는 것이 우리를 외국 점령군으로 여기는 폭군을 상대하는 것보다 장기적으로 우리에게 유리하게 작용할 수 있습니다. 그리고 최소한 이 충돌로 인해 [SHX.GetNameDef] 군대가 1년 정도는 바쁘게 지내면서 우리 신경을 덜 긁게 될 것입니다."
 shx_suiyuan_campaign.41.a: "우리는 전쟁으로 이어질 행동을 용납하지 않을 것이다."
 shx_suiyuan_campaign.41.b: "우리는 그를 \"수정공서\"로 임명할 것이다."
 shx_suiyuan_campaign.41.c: "그리고 보급품도 적절히 주도록 하자."
 shx_suiyuan_campaign.41.e: "그리고 그의 군대에게 충분한 무기를 주도록 하자."
 shx_suiyuan_campaign.42.t: "베이징의 답변"
 shx_suiyuan_campaign.42.d.1: "우리가 중앙 정부에 말로나마 지원해달라고 요청했음에도 불구하고, [QIE.GetNameDef](은)는 외국 점령자들로부터 중국 땅을 되찾으려는 우리의 노력에 대해 공개적으로 침묵으로만 일관했습니다. 그나마 그것이 우리가 받은 가장 최고의 반응이었습니다. 사석에서 그들은 우리가 원정을 성공시킬 수 없다고 비아냥거리고, 그렇게 하면 자신들을 더욱 곤란하게 할 뿐이라고 경고했습니다. 더욱이, 그들은 몽골과의 전쟁이 다른 위협을 불러들일 것을 두려워하며, 우리가 그들의 정부를 위해 망신을 사고 실패해야 한다고 주장하고 있습니다.\n\n중국에 대한 이러한 절대적인 배신행위는 [QIE.GetLeader](이)가 지도자의 역할에 부적격하다는 것을 더욱 강조할 뿐이며, 언젠가는 [SHX.GetLeader](이)가 그 직책을 위해 직접 나설 수 있도록 용기를 북돋아 줄 것입니다. 그러나 그 와중에도 우리는 여전히 전쟁을 준비하고 있습니다. 그리고 우리는 그들이 틀렸다는 것을 증명할 것입니다!"
 shx_suiyuan_campaign.42.d.2: "서북 지역을 점령하고 있는 외세로부터 중국 인민을 해방시키려는 우리의 의도를 공개적으로 밝히고 전국에서 수많은 군중이 이를 지지하는 시위를 벌인 끝에 중앙 정부는 마침내 굴복하여 우리의 정당한 대의를 지지한다는 의사를 표명했습니다. 오늘 행사에서 그들은 [SHX.GetLeader](을)를 \"진수수정공서\"로 임명하며, 서북 지역에 대한 우리의 영유권 주장을 암묵적으로 지지했습니다.\n\n그러나 사석에서 그들은 우리에게 앞으로의 위험에 대해 재빨리 경고했습니다. 만약 우리가 실패한다면, 우리는 우리 자신과 우리의 군대뿐만 아니라 중국인 전체에게도 불명예를 안길 것입니다. 그들의 말에 따르면 중국은 분리주의 세력에게 또 다른 굴욕을 당하는 것을 감당할 수 없으며 우리가 패배한 채 돌아온다면 우리는 쉽게 용서받지 못할 것입니다. 그들에게도, 우리가 섬긴다고 주장하는 국민으로부터도 말입니다."
 shx_suiyuan_campaign.42.a: "거 참 고맙기도 해라."
 shx_suiyuan_campaign.42.b: "우리는 그들을 잘 섬겼다."
 shx_suiyuan_campaign.42.c: "우리는 그들의 관대함에 감사를 표한다."
 shx_suiyuan_campaign.42.e: "우리의 군대는 중국 전체를 위해 진군한다!"
 shx_suiyuan_campaign.43.t: "회족 기병대 활용"
 shx_suiyuan_campaign.43.d: "몽골-티베트 세력에게 심각한 패배를 입었음에도, 회족은 청나라 말기부터 두각을 나타내는 역사를 가지고 있습니다. 중앙 정부의 지배력이 닿지 않는 중국 국경 지역에서 살면서, 그들은 자신들의 영토를 방어하는 것뿐만 아니라 중앙 정부가 서역의 질서를 유지하는 데 도움을 주며 명성을 쌓아왔습니다. 많은 회족들이 옛 적들에게 복수할 기회를 갈망하고 있으며, 그들을 우리 편으로 끌어들이면 다가오는 전쟁에서 우리에게 유리한 상황을 만들어 줄 것입니다.\n\n회족 장로들과의 협력을 통해 그들의 자손들의 지원을 얻을 수 있었습니다. 많은 회족들이 기꺼이 우리 군대에 지원병이나 충격기병으로 참여하였고, 때때로는 우리의 가장 노련한 기병 부대보다 더 뛰어난 성과를 보여주었습니다."
 shx_suiyuan_campaign.43.a: "그들은 유용하게 쓰일 것이다."
 shx_suiyuan_campaign.50.t: "서북에서의 소모 증가"
 shx_suiyuan_campaign.50.d: "전쟁이 지속되고 사상자가 증가함에 따라, 양측 모두 전쟁 자금 조달에 필요한 자원이 고갈되기 시작했습니다. 그 결과, 만족스러운 해결책을 찾기 위해 주요 전쟁 당사국들 사이에 정상회담이 소집되었습니다. 현재의 상황과 당사국들이 물러서지 않으려는 태도를 고려하면, 결과는 아마도 지금 전쟁을 통해 확보한 영토를 그대로 유지하는 것으로 될 것 같습니다. 분쟁 중인 영토는 현재 점령하고 있는 국가가 유지하고, 나머지는 원래의 소유국에게 반환되는 것입니다.\n\n더 유리한 협상을 위해, 또는 단순히 체면을 구기지 않기 위해서 전쟁을 계속할 수도 있지만 비용이 많이 들 것입니다. 오랜 토론 끝에, 우리 대표단은 다음과 같이 투표를 했습니다:"
 shx_suiyuan_campaign.50.a: "평화는 없을 것이다. 적어도 아직은."
 shx_suiyuan_campaign.50.b: "아마도 이걸 끝내야 할 때가 온 것 같군."
 shx_suiyuan_campaign.51.t.1: "서북의 평화"
 shx_suiyuan_campaign.51.t.2: "서북에서 계속되는 전쟁"
 shx_suiyuan_campaign.51.d.1: "각 대표단이 숙의를 마친 후, 서북에서 양 진영 간 상호 합의에 따른 휴전이 선포되었습니다. 중국의 험준한 서북 지역의 제한된 통신 기반 시설로 인해 저강도 전투가 지엽적으로 계속 발생할 것으로 예상되며, 결과에 불만을 가진 많은 반군들이 계속 저항할 것으로 예상되지만, 대체로 국경은 회의에서 합의한 대로 유지될 것으로 보입니다.\n\n분쟁 지역은 그곳을 점령한 자들이 전쟁에서 힘들게 얻은 전리품을 유지한다는 명목으로 그들의 지배 아래에 남게 될 것입니다. 다른 영토들은 계속 점령하는 것이 별로 의미가 없다고 판단되기에 원래의 소유국에 반환될 것입니다. 포로들이 모두 석방되고, 전투 중 실종된 것으로 추정되는 낙오병들이 그들의 위치로 돌아오는 데는 시간이 걸릴 것입니다. 그동안에 이 지역의 주민들은 사망자를 애도하고 전쟁에서 들려오는 소식을 받아들이고 있습니다. 운이 좋다면 이번 전쟁이 이 지역을 둘러싼 마지막 분쟁이 될 것입니다."
 shx_suiyuan_campaign.51.d.2: "일부 당사자들이 진심으로 평화를 추구했음에도 불구하고, 결국 서북 지역에서 휴전을 이행하기 위한 초기 회담은 무산되었습니다. 모든 대표단이 현상 유지를 받아들일 수 없다고 생각했고, 최종 평화 조약에서 도출될 것으로 예상되는 조건을 받아들이는 것보다는 계속 싸우는 것이 더 나을 것이라고 판단했기 때문입니다.\n\n각 세력의 대표들이 아무것도 얻지 못한 채로 돌아가면서, 중국 서북 지역에서 무의미한 살육전이 계속될 수밖에 없게 되었습니다. 총성은 계속 이어질 것이고, 사람들은 계속 쓰러질 것이며, 많은 사람들은 총구의 연기가 사라질 때까지 가치 있는 것이 남아있기나 할지 의문을 가지고 있습니다. 하지만 자원이 한정된 상황에서 이번이 평화를 이룰 마지막 기회가 되지는 않을 것입니다..."
 shx_suiyuan_campaign.51.a: "그렇다면 평화가 도래한 거로군."
 shx_suiyuan_campaign.51.b: "전쟁 1년 더 한다고 뭐 문제가 있겠어?"
 shx_suiyuan_campaign.53.t.1: "서북에서의 총체적 승리"
 shx_suiyuan_campaign.53.t.2: "서북에서의 부분적 승리"
 shx_suiyuan_campaign.53.t.3: "서북에서의 총체적 패배"
 shx_suiyuan_campaign.53.d.1: "이제 끝났습니다! [SHX.GetLeader]의 영웅적인 지도력, [SHX.GetName] 고위 지휘부의 현명한 전략 그리고 병사들의 용맹함 덕분에 우리는 이 지역에서 모든 목표를 달성하였습니다. 적들은 패배를 인정하고 상처를 치료하기 위해 꽁지 빠지게 물러가고 있습니다. 우리 성민들은 우리가 얻은 승리에 크게 기뻐하고 있으며, 우리는 이제 정복한 영토를 관리하는 데 관심을 돌리고 있습니다.\n\n이미 [SHX.Capital.GetCapitalVictoryPointName]의 지방관들이 서북으로 몰려들어 새롭게 합병된 땅을 점검하고 있으며, 지역 지도자들은 우리의 대표들과 만나 합병 조건을 논의하기 시작하였습니다. 국가라는 기계의 톱니바퀴가 돌아가듯, [SHX.GetLeader]의 크고 장엄한 계획도 서서히 펼쳐지고 있습니다."
 shx_suiyuan_campaign.53.d.2: "이제 끝났습니다! 우리 병사들의 용맹함 덕분에 우리는 이 지역에서 일부 목표를 달성하였습니다. 적들은 그들의 요새로 물러나 상처를 치료하고 있으며 그들의 지도자들은 분명히 언젠가 복수할 날이 오기를 기다리고 있을 것입니다. 하지만 우리 국민 대다수와 그들의 국민 모두 가능하다면 다시는 전쟁을 경험하지 않기를 바라고 있습니다.\n\n아마 모든 것이 계획대로 흘러가지는 않았을지도 모르지만, 우리는 이제 정복한 땅을 관리하는 데 집중해야 하며 후회하거나 성찰할 시간은 없습니다. [SHX.Capital.GetCapitalVictoryPointName]의 지방관들이 서북으로 몰려들어 새롭게 합병된 땅을 점검하고 있으며, 지역 지도자들은 우리의 대표들과 만나 합병 조건을 논의하기 시작하였습니다. 국가라는 기계의 톱니바퀴가 천천히 돌아가는 동안, [SHX.GetLeader](은)는 그 기세를 유지하려고 서둘러 움직이고 있습니다."
 shx_suiyuan_campaign.53.d.3: "패배했습니다. 그것도 쓰라리게 말입니다. 우리의 최선의 노력과 수많은 병사들의 무수한 희생에도 불구하고, 우리는 결국 서북에서의 전쟁을 아무런 성과 없이 끝내야 했습니다. 수많은 전사자, 낭비된 포탄 더미, 그리고 치솟는 대중의 분노 말고는 아무것도 남지 않았습니다. [SHX.Capital.GetCapitalVictoryPointName]에서는 우리 성민들이 자기 친인척들의 희생을 애도하며 울부짖는 동안, 거리는 조용한 분노로 가득 차 있었습니다. 그 외의 지역에서는 사람들이 며칠 동안 눈에 띄게 공식석상에 등장하지 않은 [SHX.GetLeader]의 허세를 조롱하고 비웃고 있습니다.\n\n우리의 군대가 스스로를 다잡고 (사기는 없어도) 어떤 형태의 질서라도 유지하려고 시도하면서, 우리는 실패에 대해 성찰하기 위한 충분한 시간을 가졌습니다. 운이 따른다면 이번 분쟁에서 배운 교훈은 앞으로 우리가 자만심에 빠지지 않게 하고 실패를 피할 수 있게 해줄 것입니다. 그러나 앞으로 몇 주 동안은 많은 비난이 쏟아지면서 힘든 시기가 될 것으로 예상됩니다."
 shx_suiyuan_campaign.53.a: "이기는 건 쉬웠지만, 이제부터가 어려운 부분이다."
 shx_suiyuan_campaign.53.b: "우리에겐 엄청난 손실이군."
 shx_suiyuan_campaign.54.t: "서북에서 철수한 산서"
 shx_suiyuan_campaign.54.d.1: "그들은 잃어버린 중국의 영토를 되찾고 외국 침략자를 쫓아내겠다는 열망을 과시했지만, 결국 [SHX.GetNameDef]의 자존심은 물거품이 되고 말았습니다. 동부에 있는 도시에 있는 민족주의자, 전쟁에 자신들의 자손을 보내겠다고 약속했던 회족, 그리고 떠오르는 [SHX.GetLeader](을)를 지지했던 여러 지식인들까지, 한때 이 운동을 지지했던 모든 이들이 그를 배신했습니다.\n\n한때 중국 전역에서 존경과 찬사를 받았던 그곳에는 이제 무관심과 혐오만이 남아있습니다. 그들에게 [SHX.GetNameDef]의 군대는 소문만 무성할 뿐 실속은 없는 또 다른 군벌의 군대에 불과하다는 불신을 받고 있습니다.\n\n[SHX.GetLeader](은)는 작전이 좌절된 이후 공식 석상에 모습을 드러내지 않았지만, 사적으로는 더 큰 계획을 위해 힘을 비축하기 위해서 전쟁을 피하는 것이 필요했다는 점을 성내 지도자들에게 안심시키기 위해 부단하게 대응 작업을 벌여야만 했습니다.\n\n[SHX.GetAdjective]의 공격에 맞서서 한 발의 총알도 발사하지 않고 어떤 손실도 없이(국경에서 일어난 몇몇 소규모 충돌을 제외하고) 방어해낸 상대방에게 이는 큰 승리였습니다. 국경 지역은 수비대가 해산되어 다른 곳으로 이동하면서 가까운 미래에는 진정될 것으로 예상됩니다. 결국 평화가 찾아올 것으로 보입니다."
 shx_suiyuan_campaign.54.d.2: "마씨 일가에 대해 대대적인 선전전을 벌이고 서쪽 국경을 따라 병력을 집결했음에도 불구하고, 대략 1년이 지난 지금, 이 모든 준비는 허사가 된 것 같습니다. [SHX.GetNameDef]의 여러 사단들은 철수하라는 명령을 받았으며, 이는 분쟁을 피하고자 하는 명확한 의지를 보여주고 있습니다. 이로 인해 이번 작전에 상당한 정치적 자본을 걸었던 지휘부와 정부 전체가 상당한 비난을 받고 있습니다. 이미 [SHX.Capital.GetCapitalVictoryPointName]에서는 많은 사람들이 사석에서 군대의 무능함을 비웃기 시작했습니다. [SHX.GetLeader] 역시 많은 사람들의 조롱의 대상이 되었으며, 그를 짖기만 하고 물지 않는 작은 개로 보는 사람들이 많아졌습니다.\n\n[SHX.GetLeader](은)는 작전이 좌절된 이후 공식 석상에 모습을 드러내지 않았지만, 사적으로는 더 큰 계획을 위해 힘을 비축하기 위해서 전쟁을 피하는 것이 필요했다는 점을 성내 지도자들에게 안심시키기 위해 부단하게 대응 작업을 벌여야만 했습니다.\n\n[SHX.GetAdjective]의 공격에 맞서서 한 발의 총알도 발사하지 않고 어떤 손실도 없이(국경에서 일어난 몇몇 소규모 충돌을 제외하고) 방어해낸 상대방에게 이는 큰 승리였습니다. 국경 지역은 수비대가 해산되어 다른 곳으로 이동하면서 가까운 미래에는 진정될 것으로 예상됩니다. 결국 평화가 찾아올 것으로 보입니다."
 shx_suiyuan_campaign.54.a: "우리는 전쟁의 분노를 감당할 준비가 안 되어 있다..."
 shx_suiyuan_campaign.54.b: "짐을 싸라. 집으로 가자. 모든 게 끝났다."
 shx_suiyuan_campaign.55.t: "신임 수원성장"
 shx_suiyuan_campaign.55.d: "이제 쑤이위안이 우리 통제 아래에 들어왔으니, 이제는 성 정부를 구축하는 과정을 시작할 수 있습니다. 전통적으로 대초원의 부족들로부터 북쪽 국경을 보호하기 위해 군사 사령관이 파견되어 통치해 온 이 지역은 지난 수십 년 동안 민간 행정부를 만들기 위한 노력들을 시도해 왔습니다. 그러나 이러한 노력들은 북부의 회족과 몽골인 사이의 충돌로 인해 방해받았고, 이제 새로운 당국으로서 우리는 사실상 제한 없이 활동할 수 있게 되었습니다.\n\n이론적으로는 쑤이위안은 독립된 성으로서 관리되어야 하지만, 실제로는 항상 산시성 또는 산시성의 연장선으로 취급되어 왔습니다. 일부 사람들은 심지어 그것을 산시성의 '위성'이라고 조롱하기도 했습니다. 그들의 자치권이 크게 향상될 가능성은 별로 없지만, 적어도 덜 가혹하게 통치하는 것은 가능합니다.\n\n쑤이위안의 리밍중과 같은 국민군 성장들, 그리고 상전과 같은 옌시산의 성장들은 대부분 군인 출신이었고 그들은 이 지역을 무자비하게 착취했습니다. 일부 사람들은 온건한 정책을 시행해 민간인 지도자가 성을 운영하도록 하는 것이 좋을 것이라고 제안했습니다. 우리가 축출되기 전에는 펑시와 같은 몇몇 민간인 지방관들이 이 역할을 수행하도록 준비되었습니다. 그들은 1928년부터 서류상으로는 존재해 왔지만, 실질적으론 아무런 권한은 없는 수원성의회를 이끌었습니다.\n\n더욱 급진적인 사고를 가진 사람들은, 그 지역에 거주하는 여러 씨족들에게 호감을 얻기 위해 해당 지역의 회족 지도자 중 한 명을 선정하는 것이 좋을 것이라고 조언했습니다. 그러나 우리는 마부샹이 상황이 변하기 시작하자 펑시를 배신한 것처럼 같은 실수를 저지르는 것에 대해 경계해야 합니다. 우리가 누구를 선택하느냐에 따라 가까운 미래의 통치 방식이 결정될 것입니다."
 shx_suiyuan_campaign.55.a: "보정계 장교."
 shx_suiyuan_campaign.55.b: "타이위안에서 훈련받은 관리."
 shx_suiyuan_campaign.55.c: "협조적인 회족 장로."
 shx_suiyuan_campaign.56.t: "몽골 친왕들과의 거래"
 shx_suiyuan_campaign.56.d: "쑤이위안에 사는 몽골 친왕들은 전투에서 패배하고 짓밟혔음에도 불구하고 그들의 영향력은 줄어들지 않았습니다. 내몽골 지역에 살고 있는 몽골 친왕들은 중국 관리와 상인들로부터의 부당한 대우를 받았다며 오랫동안 불만을 표현해 왔습니다. 이들은 자주 거래 과정에서 사기를 당하고, 때로는 (50-70%를 소로 지불해야 하는) 과도한 이자율을 요구하는 대출을 받아야 했습니다. 또한 [SHX.GetLeader](이)가 중국인을 효과적으로 다스릴 수 없다는 이유로 친왕들의 제한된 권력마저 박탈하는 것을 공개적으로 검토하면서, 이 지역에 중국인 정착민들이 대량으로 유입되어 분노를 촉발시켰습니다.\n\n우리가 몰수하지 못한 나머지 무기를 가지고 모인 몽골인들은, 우리의 철광석 추출과 농작물 생산을 방해하겠다는 위협을 내세우며 \"내몽골자치정무위원회\"라는 조직을 결성하고 외부의 지원을 얻기 위해 노력했지만, 그 성공은 미미했습니다. 하층 계급이 이들에게 지지를 보내기 전에, 이 친왕들과 빨리 합의하는 것이 더 나을 수도 있습니다. 그러나 다시 생각해 보자면 이 땅을 정복했는데 너무 두려워서 못 활용한다면 무슨 소용이 있겠습니까?"
 shx_suiyuan_campaign.56.a: "계속 주시하면서 자치권을 줘라."
 shx_suiyuan_campaign.56.b: "우리는 어떤 이견도 용납하지 않는다."
 shx_suiyuan_campaign.57.t: "몽골 유목민들과의 충돌"
 shx_suiyuan_campaign.57.d: "쑤이위안의 경제는 민족별로 크게 계층화되어 있습니다. 이곳의 몽골인은 전통적으로 상당한 방목지가 필요한 축산업을 통해 생계를 유지해 왔습니다. 그러나 비옥한 토양은 중국인 집단들이 대규모로 이주하게 했고, 이들은 수 세기에 걸쳐 이 지역에 정착촌을 구축해 왔습니다.\n\n최근에 이 지역을 통합하면서, 우리는 갈등을 빚는 집단 간의 관계를 관리하는 골칫거리를 떠맡게 되었습니다. 불행히도 (우리의 정책에 의해 장려되고 주둔군에 의해 보호되는) 정착촌의 증가로 인해 몽골인들이 그들의 가축을 먹이는 데 필요한 방목지의 면적이 크게 감소했습니다. 그들의 땅이 거의 하룻밤 사이에 농경지로 변해버린 것을 보고 심각할 정도로 부당한 대우를 받았다고 느낀 많은 몽골인들이 반란을 일으키고 중국 농장에 대한 습격을 시작했습니다.\n\n우리의 요새를 강화하는 것도 한 가지 방법이지만, 지역 전체가 계속되는 불안정에 의해 위협을 받고 있습니다.\n\n\"내몽골자치정무위원회\"라는 이름을 단 몽골 친왕들의 조직이 이 문제를 중재하여 평화를 유지하면서 몽골인들이 원하는 자치권을 부여할 수 있는 타협안을 만들겠다고 제안했습니다. \"공정한\" (또는 충분히 공정한) 가격으로 토지를 매입하고, 그들에게 안심을 주기 위한 다른 조치(중국어와 몽골어로 된 이중 언어 신문을 만드는 것이 제안되었습니다)를 취한다면 우리가 원하는 평화를 얻을 수 있을 것입니다."
 shx_suiyuan_campaign.57.a: "분명 거래를 성사시킬 수 있을 것이다."
 shx_suiyuan_campaign.57.b: "풍작을 위해선 약간의 가지치기가 필요한 법이다."
 shx_suiyuan_campaign.58.t: "서북에서 재개된 갈등!"
 shx_suiyuan_campaign.58.d.1: "산업화된 세상에서 멀리 떨어진 서북지역에서 불교도와 회족이 충돌했을 때 관심을 기울였던 사람은 거의 없었습니다. 하지만 이 지역의 이질적인 민족들에게 회교도적인 마가군벌과 몽골과 티베트가 결성한 불교동맹간의 갈등은 중앙정부의 쇠퇴하는 권력을 반영하는 것이었습니다.\n\n회족의 비참한 패배에 복수하겠다고 맹세한 [SHX.GetName](은)는 옛 마가군벌의 영토로 이동했습니다. 이들은 현지 회족 군벌과 연합하여 아직 불분명한 국경을 따라 군대를 모아 서북을 향한 보복 전쟁을 시작했습니다. 민족주의와 민족적 긴장이 그 어느 때보다 높은 상황에서, 다가오는 전투에서 확실한 것은 땅이 황폐해지는 것뿐입니다."
 shx_suiyuan_campaign.58.d.2: "산업화된 세상에서 멀리 떨어진 서북지역에서 불교도와 회족이 충돌했을 때 관심을 기울였던 사람은 거의 없었습니다. 하지만 이 지역의 이질적인 민족들에게 회교도적인 마가군벌과 몽골과 티베트가 결성한 불교동맹간의 갈등은 중앙정부의 쇠퇴하는 권력을 반영하는 것이었습니다.\n\n마가군벌의 약점을 노린 [SHX.GetName]이 여러 군벌들이 노리고 자원이 풍부한 쑤이위안을 점령하기 위해 움직였습니다. 값비싼 대가를 치른 승리에서 아직 회복 중이지만, 마가군벌이 또 다른 도전자에 맞서 이 지역의 지배력을 유지할 수 있을지는 아직 미지수입니다."
 shx_suiyuan_campaign.58.a: "우리는 싸워서 이길 것이다!"
 shx_suiyuan_campaign.58.b: "불안하고, 피비린내 나는 곳"
 shx_suiyuan_campaign.60.t: "서북과의 협력을 중단한 타이위안"
 shx_suiyuan_campaign.60.d: "It appears that [SHX.GetLeader] has not taken our decision to block their northwestern ambitions all that positively. Citing their flawed interpretation of the treaty we signed with them following extended talks, they argue that our unwillingness to help them recover their lost (and apparently valuable) provinces is a sign that we do not intend to take our obligations seriously.\n\nIt is very possible they will attempt to seek control over the Xibei region on their own. A foolish decision but will hopefully keep them distracted in a prolonged campaign in the steppes. Away from Beijing. Still, this decision to withdraw from our tentative terms is nonetheless tantamount to treason, and perhaps it is time we bring the Governor to justice for his crimes."
 shx_suiyuan_campaign.60.a: "우리의 말이 곧 법이다."
 shx_suiyuan_campaign.60.b: "그리고 우리는 그걸 언젠간 집행할 것이다."
 shx_endgame.1.t: "중앙군 재편성"
 shx_endgame.1.d: "전장에서 성공을 거둔 이후, 산서군은 신병들과 이전의 우리와 싸웠던 적군의 탈영병으로 인해서 상상을 초월할 정도로 비대해졌습니다. 이는 신생 중원정부에 새로운 문제를 안겨주었는데, 한때 산시성군에 불과했던 군대를 관리하던 행정력으로는 군대의 규모가 너무 커졌기 때문입니다. 최고참모부는 군대를 재편하기 위해 두 가지 방법의 군대 개혁을 [SHX.GetLeader]에게 제안했습니다.\n\n첫 번째는 기존 군벌군의 제도와 부대를 그대로 수용하고, 지역 군대라는 개념을 유지하는 것입니다. 이렇게 하면 군대의 전문성과 훈련의 질은 많이 부족하지만, 전쟁 시 병력을 더 쉽게 활용할 수 있습니다.\n\n두 번째는 군 경험이 전혀 없는 군인들을 퇴역시키고, 대신 잘 훈련된 병사들을 중앙 지휘적인 구조로 군대를 완전히 재편하는 것입니다. 이 방법을 통해서 우리는 중국 전역에서 가장 정예화된 군대를 가질 것이지만, 동시의 병사 수가 줄어들 것입니다."
 shx_endgame.1.a: "성군을 우선시하자."
 shx_endgame.1.b: "새로운 중앙군을 위하여!"
 shx_endgame.2.t: "[SHX.GetLeader]의 중화민국 선포"
 shx_endgame.2.intro: "오늘 [SHX.Capital.GetCapitalVictoryPointName]에서 [SHX.GetLeader]에 의해 중화민국이 마침내 수십 년 만에 재통일되었다는 기쁜 소식이 중국 전역에 전해졌습니다. 1911년 신해혁명 이후 중국을 괴롭히던 군벌 시대가 마침내 막을 내리는 것처럼 보였기 때문에, 열망에 찬 정치인들과 외국 구경꾼들이 수도를 방문하여 선포식을 지켜보았습니다. [SHX.GetLeader]의 민주주의에 대한 다소 모호한 약속에도 불구하고, 중화민국의 개혁에 관한 5개조 강령이 발표되었습니다. "
 shx_endgame.2.closer: "5개조 강령의 마지막 다섯 번째는 새로 구성되는 중앙정부와 지방 정부가 정치권력을 동등하게 공유해야 한다는 것이었습니다. 정치권력의 중앙집중화나 분권화가 이루어져서는 안됩니다.\n\n5개조 강령이 승인되자, 관중들은 새 헌법의 비준에 환호하며, 중화민국의 탄생을 축하했습니다. 국기가 게양되고 중국 역사의 새로운 시대가 도래함을 알리는 의미에서 국가인 \"경운가\"가 팡파르와 함께 연주되었습니다."
 shx_endgame.2.d.1: "$shx_endgame.2.intro$\n\nThe first was a National Convention which was to be composed of members from various Republican groups ranging from the Chinese Federalists to the Young China Party.\nThe second was that a constitution should be drawn up to lay down the structures of the government and to guarantee political and civil rights of the people.\nThe third point states that although Yan Xishan's political faction clearly held parliamentary dominance; other representative bodies would be allowed to represent the will of the people. Yan so far has officially avoided joining any political party, though in practice his various loyalists have remained a cohesive voting bloc within legislature. Some tentative efforts have been made to revive the short-lived \"Xinhai club\" that Yan was loosely affiliated with in 1911, but it seems that even now Yan remains noncommittal to the project.\nThe fourth point was that the concept of single-party rule expressed by the teachings of Sun Yat-sen meant that the ruling of the nation must be in accordance with the ideology of [SHX.GetLeader].\n$shx_endgame.2.closer$"
 shx_endgame.2.d.2: "$shx_endgame.2.intro$\n\n5개조 강령의 첫 번째 항목은 민주헌법당에서 중국국민당에 이르기까지 다양한 민국의 정치 집단 소속 의원들로 구성된 국민대회 개최였습니다.\n두 번째는 정부 구조를 세우고, 국민의 정치 및 시민적 권리를 보장하기 위해서 헌법을 작성한다는 것이었습니다.\n세 번째는 펑위샹의 정치 세력이 현재 의회를 장악하고 있지만, 다른 대변기구가 민의를 대변할 수 있도록 허용할 것이라는 것이었습니다. 펑위샹의 국민군은 국민혁명당으로 알려진 자체적인 정당을 구성하는 과정을 시작했습니다.\n네 번째 강령은 쑨원의 가르침 중 하나인 당국에 관한 개념이 펑위샹의 이념에 따라야 함을 의미한다는 것이었습니다.\n$shx_endgame.2.closer$"
 shx_endgame.2.a: "중화민국 만세!"
 shx_endgame.3.t: "복권된 1912년의 임시 약법"
 shx_endgame.3.d: "제1장\n\n제1조: 중화민국은 중국 국민에 의해 조직되었다.\n제2조: 중화민국의 주권은 모든 국민에게 있다.\n제3조: 중화민국의 영토는 내몽고, 티베트, 신장을 포함한 22개 성으로 구성된다.\n제4조: 중화민국의 상원, 총통, 국회 그리고 법원을 통해 통치권을 행사한다.\n\n제2장\n제5조: 중화민국의 모든 국민은 인종, 계급, 출신에 상관 받지 아니하고 평등한 권리를 가진다.\n제4조: 다음과 같은 자유가 보장된다.\n\n불필요하거나 특별한 사유 없이 국민을 구금하지 아니한다.\n법률에 의거하지 않는 한, 국민의 자택을 함부로 수색하지 아니한다.\n국민은 사업을 영위할 자유를 가진다.\n국민은 언론, 집필, 출판, 결사, 국회에 청원할 자유를 가진다.\n국민은 편지의 내용을 비밀로 할 자유를 가진다.\n국민은 종교의 자유를 가진다.\n국민은 선거권과 피선거권을 가진다.\n국민은 법원에 소를 제기하거나 정당한 재판을 받을 권리를 가진다.\n위의 명시된 국민의 권리는 국가적 위기나 긴급 상황, 공공질서를 위하여 필요한 경우에 제한될 수 있다."
 shx_endgame.3.a: "승인되었다!"
 shx_endgame.4.t: "상원과 총통"
 shx_endgame.4.d: "제3장: 상원\n\n제16조: 중화민국의 입법권은 상원에서 행사한다.\n제18조: 각 성은 각각 5명의 상원의원을 선출한다. 칭하이는 예외로 1명만 선출한다. 선출 방법에 대해서는 각 성에서 결정한다.\n제19조: 상원의 목적은 정부의 예산과 최종 결산을 결정, 국민의 청원을 접수하고 정부 법률에 대한 의견을 제출하는 것이다. 상원이 대통력이 반역죄를 저질렀다고 결론을 내리면, 재적 상원의원의 4분의 3의 찬성을 받아 탄핵을 결정할 수 있다. 상원 회의는 국가 공무원 또는 재적 상원의원 절반의 특별한 요청이 아니한 이상 공개된다.\n\n제4장: 총통\n\n제29조: 총통과 부총통은 상원에 의해서 선출된다.\n제30조: 총통은 육군과 해군의 통수권자이다.\n제32조: 총통은 상원의 동의를 받아 선전포고, 평화조약 또는 조약을 비준할 수 있다.\n제36조: 총통은 법률에서 정하는 바에 따라 계엄을 선포할 수 있다."
 shx_endgame.4.a: "승인되었다!"
 shx_endgame.5.t: "국무원과 법원"
 shx_endgame.5.d: "제5장: 국무원\n\n제44조: 국무총리와 각 부처의 장은 국무원으로 규정한다.\n제34조: 국무원의 목표는 총통을 보좌하는 것이다.\n제46조: 국무원은 상원에 출석할 수 있다. 또한 총통이 공식적으로 해임할 권한을 가지고 있지만, 탄핵당할 수도 있다.\n\n제6장: 법원\n제48조: 법원은 판사들로 구성되며, 판사는 총통과 대법원장에 의해서 임명된다.\n제50조: 법원의 모든 절차는 대중에 공개되어야 하지만, 해결 및 합의가 공개되는 것을 원하지 아니한 당사자들에 의해서 절차를 비밀로 유지할 수 있다.\n제51조: 판사는 상급 기관의 간섭을 받지 아니하고 독립적인 재판을 진행할 권리를 가진다."
 shx_endgame.5.a: "승인되었다!"
 shx_endgame.6.t: "헌법 비준"
 shx_endgame.6.d: "많은 논쟁 끝에 국민대회는 1912년의 임시 약법을 새로 선포된 중화민국의 정식 헌법으로 최종 비준한다고 공식적으로 선언했습니다.\n\n거의 만장일치에 가까운 득표를 받고, [SHX.GetLeader](이)가 민국의 초대 총통으로 선출되었고, 그의 정당은 빠르게 국민대회의 의석을 차지했습니다. 이 민주주의가 지난 수십 년간의 민국 시대보다 더 많은 결실을 맺을 것인지는 시간만이 알려줄 것입니다."
 shx_endgame.6.a: "민국이 마침내 부활했다!"
 shx_endgame.7.t: "국민대회의 개회"
 shx_endgame.7.d: "최근 복권된 1912년의 약법에서 약속한 대로, [SHX.GetLeader](은)는 오늘 [SHX.Capital.GetCapitalVictoryPointName]에서 국민대회가 개회될 것이라고 발표했습니다. 일주일간 진행되는 이 대회에는 중국 전역의 공화주의자들이 새로 부활한 중화민국에 참여할 예정입니다. 이 대회에는 국민당, 중국청년당, 후스의 민주헌법당, 중국민주동맹 및 기타 이해 당사자들이 참석할 예정입니다.\n\n신해혁명 이후 민간 정당들은 대부분 많은 독재자들의 목표를 달성하기 위한 수단이나 외부 관찰자들에게 정치적 다원주의를 알리기 위한 창구 역할을 해왔습니다. 이는 가까운 미래에도 마찬가지일 것입니다. 하지만 신중국에서는 정치적 협상과 권력 분립의 여지가 분명히 존재합니다.\n\n이번 국민대회는 지난 30년 동안 분열된 중국에서 다양한 정당을 대표하여 중국 민주주의의 물꼬를 트고자 합니다. 이러한 대회의 현실에 대해 비관적인 시각을 가진 사람들도 있지만, 국민대회를 통해 여러 정당이 다시 정치적 영향력을 발휘할 수 있기를 희망하는 사람들도 분명 존재합니다."
 shx_endgame.7.a: "시작해보자..."
 shx_endgame.8.t: "신북양파"
 shx_endgame.8.d: "[SHX.GetLeader]에 의해 설립된 중화민국은 북양정부 이후 여러 형태로 존재해 온 전통적인 북부 정당이 의해 지배하고 있습니다.\n\n옌양추(제임스 옌)는 옛 신보황회의 당원들을 모아 \"향촌건설협회\"를 결성했습니다. 야심 찬 농업개혁과 교육, 여타 다른 개혁을 통해 중국 향촌의 부흥을 부르짖는 이들의 당론은 산서의 10개년 계획과 크게 다르지 않습니다. 공식적인 정당은 아니지만, 이들은 [SHX.GetLeader]의 개혁보다 더 진보적인 개혁에 부합하는, 강력하면서도 활발한 이익 단체를 구성하고 있습니다.\n\n직예군벌의 민간 파벌인 화합회의 많은 전직 당원과 옛 베이징 정부의 의원들은 1913년에 결성된 빅텐트 정당인 진보당의 후계격인 \"민주입헌당\"을 중심으로 뭉쳤습니다. 북양 온건파가 대거 포진한 민주입헌당은 후스를 국민대회의장 후보로 지지하고 있습니다. 신문화온동에 대한 신념이 투철한 무소속인 후스는 무당파적인 인물로, 압도적인 당선을 거둘 것으로 예상됩니다. 자주적인 성향의 그는 총통도 기꺼이 거스를 수 있는 결단력 있는 인물이지만, 그와 동맹을 맺는다면 입헌주의에 대한 국민과의 약속에 확고한 신뢰를 줄 수 있을 것입니다.\n\n소수의 의원들이 안휘군벌의 후신인 광복회와 교통계를 통합한 부흥당으로 뭉쳤습니다. 량스이가 이끄는 이들은 주로 과거 봉천정부에 속해있었지만, 이후 반역자 장쭤린과 결별했습니다. 이들은 산업계의 이권을 챙기고 재정 안정을 지원하는 틈새 지지층을 찾았습니다.\n\n우리 민국이 지속적으로 잘 돌아가기 위해서는 북부 정당과 가깝게 지내는 것이 중요합니다. [SHX.GetLeader](은)는 군인 출신이며, 민국의 건국 초기 단계에서 많은 민간 지식인들이 그의 호의를 사려고 합니다. 비록, 서로 완전히 척지는 관계는 아니지만, 우리가 선호하는 사람들은 정부의 초기 분위기를 조성할 것입니다."
 shx_endgame.8.a: "제임스 옌과의 동맹은 쉽게 다룰 수 있을 것이다."
 shx_endgame.8.b: "중앙집권적이고, 이상주의자인 후스와 일해보자."
 shx_endgame.8.c: "모두와 우호적인 관계를 유지할 것이다."
 shx_endgame.9.t: "남부 공화주의자들의 결집"
 shx_endgame.9.d: "신생 민국은 많은 북부의 유명 정치인들이 주도하고 있지만, 남부에는 여전히 많은 공화주의자들의 기반이 존재하고 있습니다. 반군주주의 및 위안스카이에 대항한 호국동맹, 천중밍의 연성자치운동, 그리고 쑨원의 국민당 같은 혁명 단체들이 이곳에서 탄생했습니다. 이들 뒤에는 민주주의와 사회 개혁을 진심으로 원하는 신봉자들로 이루어진 수십 개의 소규모 파벌이 있습니다. 패배의 잿더미에서 다시 일어선 이들이 바로 파벌의 주도권을 잡고 있습니다.\n\n새로운 정부를 잘 이끌어가고 사회주의와 극단적 민족주의, 또는 군부의 통치 사이의 \"제3의 길\"을 모색하기 위해서 장쥔마이(카슨 장)의 주도 아래 이른바 \"중국민주동맹\"이 결성되었습니다. 정치 이상주의자이자 학자, 사회민주주의가인 그가 다양한 군소 정당과 이익 집단의 연합을 결성할 수 있었던 것은 그의 정치적 노련함이라고 하기 보다 이들이 다른 방법으로는 두각을 전혀 나타낼 수 없었기 때문입니다.\n\n그럼에도, 이들이 가진 민주적 성향, 입헌주의, 권력 분립 및 인권 중시와 같은 원칙에 관한 지지 덕분에 이들은 국제적으로 봤을 때 좋은 평판을 가지고 있습니다. 그는 또한 자신의 휘하에 남아있는 연성주의자들의 대다수들을 흡수하여 선거에서 새로운 틈새 지지층을 확보했지만, 여전히 중국민주동맹은 이상적이긴 하지만 각자 서로 분열된 목표를 가진, 다루기 힘든 빅텐트 정당입니다. 이들이 공화주의의 진정한 선봉장이 될지, 아니면 남부 정치가들의 방패막이에 불과할지는 장쥔마이보다 훨씬 더 현실적인 사람이 이들의 뒷배가 되는 것에 달렸습니다."
 shx_endgame.9.a: "이들의 변함없는 이상주의는 우리에게 깊은 인상을 남겼다."
 shx_endgame.9.b: "이들은 신생 민국의 안정을 위협한다!"
 shx_endgame.10.t: "급진적으로 변한 중국청년당"
 shx_endgame.10.d: "비록 이들이 오랫동안 청년 튀르크로부터 영향을 받고 직예군벌의 부패에 반대하는 비교적인 온건한 민족주의파이자 반군벌 정당으로 본인들을 홍보했지만, 상황이 점차 변하자 이들은 경쟁자들과 차별화하기 위해서 더 급진적인 모습으로 돌아섰습니다. [SHX.GetLeader](이)가 이전에 후원했던 사람들에게는 없었던 방식으로 이들에게 도움이 될 것이라는 현실적인 가능성 때문에 이들은 좀 더 극단주의적인 노선을 밟아 신임 총통과 그의 측근들에게 적극적으로 구애를 펼치고 있습니다. 제도적 지원이나 이들과 비슷한 이념을 가진 정당이 전혀 없는 상태에서 집권한 중국청년당이 [SHX.GetLeader]의 통치 공백을 메우고 정치적 통제를 위한 주요 수단으로 작용하기를 희망하고 있습니다.\n\n최근 통일한 중국을 위한 중국청년당이 계획은 철저하기 그지없습니다. 외국의 이념들에서 영감을 받고 자신만의 방법으로 해석할 시간을 충분히 가진 중국청년당의 지식인들은 국가 영역에 대해 다윈주의적인 사고방식을 채택했습니다. 중국이 1900년대 후반까지 살아남기 위해서는 대대적인 현대화 및 산업화 계획을 추진해야 합니다. 이들의 계획 기반은 지독할만치로 민족주의적이고 반제국주의적이며, 조계와 같은 외국의 영향력을 절단하기 위한 공격적인 방법을 추구합니다. 이는 분리주의 또는 지역주의 운동에 대한 엄중 단속으로 확장되며, 이들의 한족 우월주의는 새로운 불안정을 우려하는 사람들을 더더욱 걱정스럽게 만들었습니다. 그러나 이 신생 민국이 지금 가장 필요한 것은 어떤 대가를 치르더라도 국가 통합을 완수하는 것이며, 대중의 이념적 세뇌와 당국의 효과적인 구현을 위해서 사실상 [SHX.GetLeader]의 인격 숭배를 중심으로 구축할 것입니다.\n\n요약하자면, 이들은 중국을 위한 종합적인 계획을 분명히 구상했으며, 이 계획이 시행된다면 그 범위가 매우 광범위할 것입니다. 하지만 이들의 배타성으로 인해서, 우리가 만약 중국청년당이랑 협력할 경우, 다른 우리와 동맹을 맺은 정당들이 우리와 거리를 둘 가능성이 높다는 것 역시 배제해서는 안됩니다. 하지만 온건한 정당과는 어느 정도의 이념적 통합을 제공할 수 있기에, [SHX.GetLeader](이)가 절대 권력의 유혹을 받을 수도 있지 않을까요?"
 shx_endgame.10.a: "우리의 비전과 두뇌를 결합한다면, 약간의 잠재력을 볼 수 있겠군."
 shx_endgame.10.b: "우리 입맛에는 너무 극단적이다."
 shx_endgame.11.t: "국민당의 운명"
 shx_endgame.11.d.1: "중국국민당은 쑨원의 동맹회와 1912년에 결성한 국민당에서 그 기원을 찾을 수 있습니다. 쑨원은 북양군벌들에 의해 정계에서 쫓겨난 이후, 1919년 10월 10일 상하이에서 중국국민당(국민당)을 결성했습니다. 이 당은 중국 민족주의를 옹호하고 쑨원의 삼민주의(민족, 민권, 민생)를 고수했습니다.\n\n1925년 국민당은 광저우를 거점으로 북벌을 개시해, 직예군벌을 전복시키려 했습니다. 북벌이 실패하자 중국국민당의 대다수는 해외로 망명을 선택하거나 장쑤-푸젠에서 반군으로 투쟁을 이어 나갔습니다. 국민당은 \"빅텐트\" 정당으로 알려져 있지만, 많은 당 지도자들이 사회주의와 중국 민족주의 사상을 공언하는 등 좌파적 성향을 뚜렷하게 보이고 있습니다.\n\n최근, 혁명을 위한 이들의 노력은 실패로 돌아갔지만, 그럼에도 이들 당원의 일부는 우리 민국에서 새로운 조직을 만들기 시작했습니다. 옌시산은 사회주의자들을 좋아하는 편은 아니지만, 국가자본주의와 공격적인 산업화에 대한 이들의 이념은 끌릴 뿐만 아니라 대중적 지지를 이끌어 올 수도 있습니다. 그러나 한편으로 우리가 이들과 협력한다면, 다른 우리와 동맹을 맺은 정당들이 우리와 거리를 둘 것이고, 옌시산이 평생 혐오해 온 \"무정부상태\"에 더욱 가까워질 것입니다. 하지만 신중국의 요점은 혁명이지 않을까요?"
 shx_endgame.11.d.2: "중국국민당은 쑨원의 동맹회와 1912년에 결성한 국민당에서 그 기원을 찾을 수 있습니다. 쑨원은 북양군벌들에 의해 정계에서 쫓겨난 이후, 1919년 10월 10일 상하이에서 중국국민당(국민당)을 결성했습니다. 이 당은 중국 민족주의를 옹호하고 쑨원의 삼민주의(민족, 민권, 민생)를 고수했습니다.\n\n1925년 국민당은 광저우를 거점으로 북벌을 개시해, 직예군벌을 전복시키려 했습니다. 북벌이 실패하자 중국국민당의 대다수는 해외로 망명을 선택하거나 장쑤-푸젠에서 반군으로 투쟁을 이어 나갔습니다. 국민당은 \"빅텐트\" 정당으로 알려져 있지만, 많은 당 지도자들이 사회주의와 중국 민족주의 사상을 공언하는 등 좌파적 성향을 뚜렷하게 보이고 있습니다.\n\n최근, 혁명을 위한 이들의 노력은 실패로 돌아갔지만, 그럼에도 이들 당원의 일부는 우리 민국에서 새로운 조직을 만들기 시작했습니다. 펑위샹의 국민군을 지지하는 사람 중에서는 국민당과 협력을 원하는 자들이 많은데, 이는 북벌기때 국민당과 동맹을 맺은 것과 산서에서 투쟁할 때 국민군이 종종 국민당과 협력한 것을 사례로 들었습니다. 우리 국민군 운동의 많은 지도자들에게 국민당은 단지 남쪽의 국민혁명 동지일 뿐입니다.\n\n그러나 이 신생 민국에서 이들과의 동맹이 성공적으로 작용하기 위해서는 쑨원 선생에 대한 일반적인 존경심이나 긍정적인 평가 그 이상이 필요합니다. 국민당 지도부는 다소 사회주의적인 정책의 시행과 궁극적인 민주화 이전에 당국의 수립을 기대하고 있으며, 이 두 가지 요구사항 모두 우리와 이전에 동맹을 맺은 다른 정당들을 배제할 것입니다. 하지만 신중국의 요점은 혁명이지 않을까요?"
 shx_endgame.11.a: "우리는 쑹칭링을 국민당의 지도자로 본다."
 shx_endgame.11.b: "우리는 왕징웨이를 국민당의 지도자로 본다."
 shx_endgame.11.c: "저들의 혁명이 실패한 데엔 이유가 있다."
 shx_endgame.12.t: "군벌주의의 유산"
 shx_endgame.12.intro: "비록 중국이 통일되고 어느 정도 안정된 민주주의 체제가 확립되었지만, 이 모든 진보의 달콤씁쓸한 현실은 중국의 사람들이 회복하는 데에는 적어도 한 세대가 걸릴 거라는 것입니다. 이 땅의 많은 지역은 황폐해진 상태로 남아있으며, 수십 년의 잠재적인 성장 동력이 상실되었고, 많은 사람이 다양한 갈등과 전쟁 속에서 사랑하는 이를 잃었습니다. 여전히 많은 지역의 정치는 전직 군벌과 그 파벌이 장악하고 있으며, 족벌주의는 흔한 일입니다. 부패는 근절되지 않고 있으며, 많은 이들은(심지어 서민들조차) 변화에 저항하고 있습니다. 많은 전직 군벌은 자신들의 적법성을 보호하기 위해 정당에 가입하고 있으며, 일부 이상주의적 정당들조차 그들을 인정하여 합법성의 경계를 흐리게 하는 죄를 저지르고 있습니다."
 shx_endgame.12.midpoint: "정치적 스펙트럼의 반대편에서는 중국 통일의 결과에 환멸에 느낀 많은 사람이 극단주의로 방향을 바꾸고 있습니다. 공안 부대가 사태를 진정시키고자 노력하고 있지만, 지역주의자와 사회주의자에 의한 테러와 폭동, 그리고 지난날의 갈등으로 인한 깨지고 쓰라린 상처들은 앞으로 계속될 것으로 예상합니다."
 shx_endgame.12.yanending: "그럼에도 중국은 자유로워 졌습니다. 옌시산과 그의 세력은 가장 가난한 지역 중 하나에서 출발하여 역경에도 국가를 통일하고 민초를 억압하는 모든 이들을 축출했습니다. 보잘것없이 시작한 산서 군벌은 존경할 만한 지도자의 지휘 아래 나라를 구하기 위해 이곳까지 왔습니다. 진정한 민주주의는 비록 오랜 시간이 필요하겠지만, 제도와 약속은 중국이 새로운 시대로 떠나는 모험에 함께하고 있습니다."
 shx_endgame.12.fengending: "그럼에도 중국은 자유로워 졌습니다. 펑위샹과 그의 세력은 가장 가난한 지역 중 하나에서 출발하여 역경에도 국가를 통일하고 민초를 억압하는 모든 이들을 축출했습니다. 보잘것없이 시작한 국민군은 도덕적인 지도자의 지휘 아래 나라를 구하기 위해 이곳까지 왔습니다. 진정한 민주주의는 비록 오랜 시간이 필요하겠지만, 제도와 약속은 중국이 새로운 시대로 떠나는 모험에 함께하고 있습니다."
 shx_endgame.12.d.1: "$shx_endgame.12.intro$\n\n몇 년 전, 옌시산이 용서한 이후에도 여전히 두각을 나타내고 있는 펑위샹은 자신만의 세력을 만들어 냈습니다. 그는 자신을 \"민국의 원수\"로 자처하며, 노백성의 이익을 보호하는 데 도움이 될 총통의 현명한 조언자이자 총통을 돋보이게 만드는 인물 역할을 자처했습니다. 우리의 바람과는 달리 그는 옛 국민군 동지들과 함께 \"국민혁명당\"을 결성하고, 옛 군벌들과 군 장교들로부터 결정적 지지를 확보했습니다. 불행히도 사람들의 충성심은 그들의 옛 지역 실력자들에게 머물러 있으며, 이는 아마도 미지의 것을 두려워하고 안정을 추구하고자 하는 심리의 발현인 것으로 보입니다.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.yanending$"
 shx_endgame.12.d.2: "$shx_endgame.12.intro$\n\n몇 년 전, 펑위샹이 그를 살려주기로 한 이후에도 명망을 유지해온 옌시산은 자신의 추종자들을 만드는 데 성공했습니다. 자신의 위치를 현명한 조언자이자 대통령이 견제받는 것처럼 보이게 만드는 \"민국의 이인자\"으로 정한 그는 명목상 \"무소속\"이지만, 그는 전직 군벌들과 장교들로부터 지지를 확보했습니다. 불행하게도 미지를 두려워하고 안정을 추구하는 이들은 지방의 옛 실력자들에게 매달리고 있습니다.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.fengending$"
 shx_endgame.12.d.3: "$shx_endgame.12.intro$ 그림자 속에서 새로이 나타난 것은 일찍이 옌시산의 편으로 전향한 국민군 출신 인사들이 구성한 \"국민혁명당\"이었습니다. 그들은 모호하고 대중주의적이며 민족주의적 강령으로 옛 지방의 실력자에게 매달리는 이들의 지지를 확보했습니다.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.yanending$"
 shx_endgame.12.d.4: "$shx_endgame.12.intro$ 저지하려는 노력에도 불구하고 많은 사람들이 \"국민혁명당\"의 현지 지부에 합류했습니다. 다른 이들은 불확실한 상황에서도 현지 독재자에게 충성을 바치는 민중들을 의식하여 무소속으로 출마하기로 했습니다.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.fengending$"
 shx_endgame.12.a: "정말 비극적이군..."
 shx_endgame.12.b: "상처는 남아있다..."
 shx_endgame.13.t: "국기 채택"
 shx_endgame.13.d: "국민군이 최근 중국을 통일한 이후,  옛 국민군 내부에서 국기에 대한 문제가 대두되었습니다.\n\n국민군의 군기는 명백히 군사적 용도의 깃발이므로, 국가 표준기가 되기에는 적절하지 않습니다. 중화민국의 공식적인 국기는 옛 북양정부의 오색기이지만, 이 국기가 청 시대의 민족적 분열을 부추기고 옛 군벌들은 이를 받아들였다는 이유로 오색기를 사용하는 것에 반대하는 사람들이 있습니다.\n\n따라서, 국민당의 민족주의의 상징인 백일을 포함하고, 하늘을 상징하는 흰색 배경과 붉은 대지를 상징하는 상단과 하단의 붉은 막대를 결합하여 새로운 국기를 만들자는 제안이 제기되었습니다.\n\n많은 논쟁 끝에 정부는 다음과 같이 결정했습니다..."
 shx_endgame.13.a: "새로운 중국을 위한 새로운 국기다!"
 shx_endgame.13.b: "우리는 오색기를 유지할 것이다!"
 shx_endgame.14.t: "10대 시정 목표"
 shx_endgame.14.d: "펑위샹 총통은 오늘 취임 연설에서 국가가 즉시 실행해야 할 일련의 급진적인 개혁을 개괄적으로 설명하였습니다. 이 \"10대 시정 목표\"는 [SHX.GetName] 관영 매체를 통해 서면 성명으로써 널리 전파되었습니다.\n\n1. 전쟁으로 인해 고통받는 사람들을 돕고, 누구도 자신의 집을 잃지 않도록 한다.\n2. 국가 재정과 조세 제도를 정비하고, 부당한 조세 부과는 없앤다.\n3. 도적질을 예방하기 위해 인구 등록을 실시한다.\n4. 지역 순찰대가 재조직될 수 있을 때까지 질서를 유지한다.\n5. 부패한 관리와 기타 바람직하지 않은 이들을 조사하고 체포하여 국민들에게 평온한 환경을 제공한다.\n6. 실업자들이 일자리를 얻을 수 있도록 공장을 짓는다.\n7. 도로와 관개 시설을 잘 정비한다.\n8. 무료 교육을 실시한다.\n9. 아편 흡연, 도박, 매춘을 금지한다.\n10. 변발과 전족 금지에 관한 법을 강제하여 해당 관습을 없앤다.\n\n펑위샹의 운동에 처음부터 참여해 온 사람들은 이러한 목표가 1922년에 카이펑에서 발표한 것과 거의 동일하다는 것을 알아챘을 것입니다. 그러나 대부분의 사람들에게 총통의 발언은 미래에 대한 희망적인 낙관주의를 불러일으켰습니다. 실제로 두 번째 목표를 추구하기 위해 펑위샹 총통은 옛 반대파 군벌들, 특히 해외로 도망친 이들의 재산 대부분을 압수하라고 명령했습니다. 비록 대부분의 자산은 외국 은행에 숨겨져 있었지만, 그들의 저택은 압수되었고 수많은 보물도 압수되었다고 보고되었습니다. 펑위샹 총통이 무언가를 선언하려고 한 것이라면, 그의 메시지는 분명히 전달되고 있다고 볼 수 있었습니다."
 shx_endgame.14.a: "야심찬 개혁안이다."
 shx_endgame.15.t: "총통의 가족"
 shx_endgame.15.d: "옌시산이 통일된 중국을 통치하는 첫 몇 달 동안, 수도는 활기를 띠었습니다. 관료와 정부에서 새로운 직책을 찾고자 하는 이들이 갑자기 늘어나면서 [SHX.Capital.GetCapitalVictoryPointName](으)로 많은 사람들이 몰려들었고, 이는 총통궁 근처에 새로운 저택들이 수십 개나 건설되는 것에서 가장 명확하게 확인할 수 있었습니다.\n\n옌시산의 가족도 이사를 시작했습니다. 그의 아내인 쉬주칭은 아이를 낳을 수 없었기 때문에, 옌시산의 부모는 그에게 첩으로 쉬란썬을 맞이하라고 지시했습니다(이는 1903년에는 흔한 관행이었습니다). 갈등을 피하고자 두 여성은 모두 자매로 간주되어야 했고, 쉬주칭은 쉬란썬이 낳은 다섯 자녀의 어머니로 여겨져야 했습니다.\n\n옌시산의 가정은 그가 중국을 해방시키기 위해 지난 몇 년 동안 투쟁을 하면서 많은 비극을 겪었습니다. 열악한 의료 환경과 전염병으로 인해 그의 첫째와 셋째 아들(옌즈공과 옌조신)은 군벌 시대 초기에 영아기의 나이대에 사망했습니다. 그의 두 아내도 이후에 세상을 떠났고, 옌시산의 사촌인 옌후이칭이 그의 일상생활을 돌보게 되었습니다(그녀는 또한 여성협회의 회장이기도 했습니다).\n\n자녀들이 비교적 늦게 태어났기 때문에(그들이 태어났을 때 옌시산은 40대였습니다), 그는 이른 나이에 자녀들에게 결혼을 주선하였습니다. 둘째 아들인 옌즈콴(1919년 출생)은 두 아이를 낳은 직후에 심한 간질로 사망하였습니다. 옌시산의 다른 두 아들, 옌즈민(1926년 출생)과 옌즈후이(1927년 출생)는 아직 너무 어려서 옌시산의 후계에 대한 우려가 제기되고 있습니다.\n\n바쁜 일정에도 불구하고 후계 문제뿐만 아니라 신생 공화국의 미래에 대해 자주 스트레스를 받는 옌시산은 개혁의 진전에 대해 자주 불안해하고 있습니다.  그는 자신의 지혜가 없으면 국가가 무정부 상태에 빠질 것을 두려워하고 있습니다. 그는 바쁘지 않고 조용한 순간이 되면 자신이 지닌 많은 생각을 글로 적는 것을 꿈꾸며, \"생디칼리슴의 오류\", \"임박한 세계의 위기\", \"평화냐 세계 전쟁이냐\", \"세계시민주의로 가는 길\", \"전쟁을 막고 세계 평화의 기초를 세우는 방법\" 등의 제목으로 책을 쓰고 싶어 합니다. 그는 아마도 직무 중에 사망할 것이지만, 노인이라도 꿈을 꾸는 것은 가능한 일입니다."
 shx_endgame.15.a: "새로운 삶에 적응하는 중이다."
 shx_endgame.16.t: "국가적 악"
 shx_endgame.16.intro: "최근 안정된 [SHX.GetName]에서 중국의 신생 의료 제도가 서서히 제 모습을 찾아가고 있는 가운데, 지도부는 중국을 괴롭히는 주요 공중 보건 문제 중 하나인 아편 문제를 해결하는 데 주력하고 있습니다.  아편 전쟁이 끝난 지 한 세대가 지난 지금, 인구 대다수가 아편에 중독되어 있으며, 아편 퇴치는 국가적 과제가 되었습니다. 그러나 의미 있는 해결책을 찾기는 언제나 어려운 과제였으며, 종종 아편 퇴치를 주장하는 바로 그 사람들에 의해 방해받기도 했습니다."
 shx_endgame.16.d.yan: "$shx_endgame.16.intro$\n\n옌시산은 아편은 소규모로라도 퇴치하기가 얼마나 어려운 일인지 잘 알고 있었습니다. 1916년에는 산시성 인구의 거의 10%가 아편 중독자였으며, 이로 인해 심각한 빈곤과 도덕적 타락이 초래되었습니다. 아편근절협회는 문제를 근절하기 위해 아편 상인을 체포하고 화물을 압수하여 마약을 시장에서 없애는 임무를 맡았습니다.\n\n옌시산은 아편 중독자들에게 가혹한 벌금을 부과하고, 굴욕을 주며 노동 수용소에 가뒀는데 중독자들은 종종 금단증상으로 사망하기도 했습니다. 그러나 수감 인원을 감당할 수 없었고 대중의 분노를 불러일으키는 것을 방지하기 위해, 그는 대신 요양소를 운영하고 점진적으로 약물을 끊는 재활 치료로 방향을 전환했습니다.\n\n처음에는 중독률을 80%까지 줄이는 데 성공했지만, 가격 상승으로 인해 기회를 찾아낸 아편 상인들은 산시성에서 이익을 얻고자 했고 때로는 이웃 성의 군벌 군대의 호위를 받기도 했습니다. 결국, 옌시산은 아편에 대한 정부 독점을 시도하려 했고, 표면적으로는 중독 치료를 위한 \"약\"을 판매하려 했습니다. 지방관들에게 이러한 \"약\" 수백 킬로그램을 판매하도록 지시하였지만(실패하면 직업을 잃을 것이라고 언질을 주었습니다), 결국 옌시산은 외국에서 유입된 \"불사의 약\"(헤로인과 모르핀의 혼합물)에 의해 이 부분에서도 경쟁에서 밀려났습니다."
 shx_endgame.16.d.feng: "$shx_endgame.16.intro$\n\n펑위샹에게 이 문제는 매우 개인적인 것이었습니다. 그의 가난한 부모님은 둘 다 아편 중독자였고, 그나마 가지고 있던 소액의 돈마저 아편으로 낭비했기 때문입니다. 펑위샹은 아편을 없애는 것을 자신의 목표로 삼았고, 많은 사람들처럼 아편을 중국의 도덕적(그리고 실질적) 부패의 상징으로 보았습니다. 아편 중독과의 싸움은 또한 민족주의적인 색채를 띠게 되었는데 국민군 교리문답의 18번과 19번 문항은 외국의 \"강압\"의 시작을 영국이 아편을 강제로 도입한 탓으로 돌리고 있습니다.\n\n그의 경력 동안, 펑위샹은 아편 전면 금지를 여러 번 명령하였고, 마약상을 체포하며, 전문가가 운영하는 요양소를 설립하여 이 문제를 점진적으로 해결하려는 진보적 방법을 도입하였습니다.\n\n그러나, 이런 조치가 항상 성공적이었던 것은 아니었고, 철저하게 이행되거나 오랫동안 유지된 것도 아니었습니다. 부자들은 관대한 대우를 받았고, 주로 가난한 중독자들에게 치료를 제공하는 데 초점이 맞춰졌습니다. 펑위샹은 종종 아편 거래에서 발생하는 고액의 세금을 이용하였고, 다른 군벌들처럼 아편근절국을 현금이 부족한 군대에 자금을 조달하는 데 활용하기도 했습니다."
 shx_endgame.16.a: "아편 판매를 규제하기 위해선 아편의 국가 독점이 필요하다."
 shx_endgame.16.b: "종합적인 의학적 접근이 필요하다."
 shx_endgame.16.c: "부패와 가혹하고 처절한 싸움을 이어가야 한다."
 shx_endgame.17.t: "세계시민주의로 향하는 길"
 shx_endgame.17.d: "흥미롭게도 옌시산은 재임 기간 동안 자신의 생각을 어느 정도 이상향적인 방향으로 전환하였습니다. 아마도 대중을 동원하는 데 있어 자신의 약점을 인식하였거나, 일반 대중의 상상력을 사로잡기 위해 또는 1911년의 이상주의가 아직 남아 있기 때문일지도 모릅니다. 옌시산은 세계의 화합을 위한 계획을 요약하고 특히 \"세계시민 경제\"에 대한 그의 생각을 강조하는 일련의 짧은 책자를 출간했습니다. 그는 이 제도를 위한 세 가지 원칙을 다음과 같이 적었습니다.\n\n1. 노동의 결실은 전적으로 노동자의 공헌에 대한 대가로 노동자에게 주어져야 한다. 어떠한 방법이나 체계에 의해서 노동자가 착취되어서는 안 된다.\n2. 노동자에게는 충분한 고용 기회가 제공되어야 한다. 그렇지 않으면 생계를 유지할 수 없을 것이다.\n3. 노동의 효율성을 높여야 생활 수준도 높아질 수 있다.\n\n그는 산시성에서 일했던 경험과 자신의 중국 철학의 산물인 통찰력에 대해 무척 자랑스러워하면서 자신이 사회주의적 급진주의와 자본주의적 착취 사이의 중간 해결책을 찾았다고 주장하였습니다. 그는 계몽된 통치자로서의 이미지를 강화하기 위해 자신의 책자를 외국어로 출판해 해외에 배포할 것을 명령하기도 했습니다."
 shx_endgame.17.a: "진짜 이상향인가? 아니면 또 다른 환상인가?"
 shx_endgame.18.t: "새로운 영부인"
 shx_endgame.18.d: "많은 주목이 펑위샹에게 집중되어 있지만, 신생 공화국의 정통성을 확립하는 데 중추적인 역할을 한 사람은 그의 아내 리더취안이었습니다. 1923년 펑위샹의 첫 번째 아내가 사망한 후, 1년 만에 그와 결혼한 두 번째 아내인 그녀는 초기 혁명 운동가로서, 펑위샹과 만나기 전부터 여성주의, 반제국주의, 교육 운동 등 다양한 대의에 참여했습니다. 감리교 여성 대학에서 교육받은 그녀는 또한 회중파 교회에서 목사의 조수로 일하기도 했습니다. 그녀는 또한 정기적으로 베이징에서 교수로 일하면서 베이징사범대학의 간호학과를 운영하는 데 도움을 주곤 했습니다.\n\n영부인으로서 그녀는 항상 열성적이고 적극적이었으며 펑위샹의 노력을 뒷받침해 주고 인민을 위한 그의 통치를 홍보했습니다. 또한 그녀는 공개 행사에 부단히 참석했으며, 신생 공화국의 다른 저명한 여성들과 함께 여러 자선 단체를 후원했습니다. 이러한 단체 중에는 전시아동위탁양육위원회, 중국 적십자회 등이 있으며 그리고 최근에는 쑹칭링과 함께 중화전국민주부녀연합회을 공동 창립했습니다.\n\n변화하는 중국 사회의 다른 여성들처럼 그녀도 중국의 미래를 형성하는 데 적극적으로 나서고 있습니다. 때로는 남편과 함께, 때로는 혼자서 주목을 받으며 그녀는 중국의 역사에 자신만의 족적을 남겼습니다."
 shx_endgame.18.a: "신중국여성을 대표하는 모범이다."
 shx_endgame.19.t: "비동맹을 향해"
 shx_endgame.19.d: "아마도 중국의 다른 지역과 상대적으로 고립된 채 오랜 세월을 보냈기 때문일 수 있습니다. 아니면 수년간 중국 화북 평원에서 벌어진 전쟁, 중국 통일을 위한 산시성민 동원, 또는 중일전쟁 당시의 대규모 동원을 목격했기 때문이었을 수도 있습니다.\n\n비평가들과 관찰자들은 옌시산의 생애에서 이러한 사건들과 경험들이 새로운 총통의 외교 정책에 주요한 영향을 미쳤다고 설명했습니다. 실제로 옌시산은 아시아-태평양 문제에서 중국의 침략자가 아닌 중재자로서의 역할에 대해 광범위하게 쓴 바 있습니다. 그의 새로운 책자 중 하나인 \"전쟁을 막고 세계 평화의 기초를 세우는 방법\"에서 그는 중국이 아시아 대륙의 경제 강국일 뿐만 아니라 전쟁의 파괴와 혼란이 아닌 평화를 추구하는 국가가 되길 꿈꾸고 있습니다. 한때 억압받고 식민지 신세였던 아시아 대륙의 피지배국들은 스스로 사슬을 부수고 일어난 중국의 경제적 지도 아래서 서로 손을 맞잡고 일어날 것입니다.\n\n오늘 [SHX.Capital.GetCapitalVictoryPointName]에서 옌 총통은 이러한 목표를 달성하기 위해 아시아-태평양 비동맹 운동의 창설을 발표하였습니다. 전 세계의 다양한 국가들로부터 온 대사들과 고위급 인사들이 중국이 세계 무대에 서는 이 놀라운 선언을 목격하였습니다."
 shx_endgame.19.a: "새로운 미래를 향해!"
 shx_endgame.20.t: "세계 혁명을 향해"
 shx_endgame.20.d: "국민군의 기치 아래 중국을 통일시킨 펑위샹은 이제 국민혁명의 지도자이며 이에 대해 항변할 상대는 이제 없습니다. 많은 사람들이 알고 있듯이, 국민당만이 국민혁명의 이념을 전파한 것은 아니며 펑위샹은 자신의 운동과 대의명분이 쑨원 선생의 이상을 진정으로 계승한 것이라고 보고 있습니다.\n\n자신을 쑨원 선생의 혁명의 적통으로 보았는지, 펑위샹은 앞으로의 중국 혁명은 중국만을 위한 혁명이 아니라 아시아 전역의 억압받는 민중을 위한 더 큰 혁명이 될 것이라고 선언했습니다. 국민군은 더 이상 단순히 서북군이나 인민군이 아니라 민족 해방을 갈망하는 모든 사람들을 위한 군대로 변모할 것입니다. 펑위샹의 말에 따르면 이것이 바로 국민혁명의 자연스러운 흐름입니다.\n\n[SHX.Capital.GetCapitalVictoryPointName]의 수도에서 반동주의 대사, 고위 인사, 그리고 참관인들을 놀라게 한 펑위샹 총통은 민족 해방을 갈망하는 모든 사람들에게 구원을 제공하기 위해 \"국민해방전선\"의 창설을 발표했습니다. 무력을 통해 중국을 통일하고 중일전쟁에서 일본을 항복시킨 펑위샹은 훈련된 정예 군대를 거느린 강력한 군사 지도자로서 세계적인 명성을 얻었습니다. 새로운 중국이 잠에서 깨어났고, 세계는 이제 중국이 세계 무대에 다시 등장하면서 어떤 행동을 취할지 지켜보기만 하면 됩니다."
 shx_endgame.20.a: "국민해방이 기다린다!"
 shx_endgame.21.t: "왕징웨이의 새로운 직책"
 shx_endgame.21.d: "어떤 이들에게 그는 항상 선통제의 아버지를 암살하려 했던 중국 혁명의 충실한 투사였고 다른 이들에게 그는 쑨원 선생의 혁명의 진정한 계승자로서 국민당을 이끌고 유럽으로 망명했다 돌아와 국민혁명정부를 이끈 인물로 평가받았습니다. 그러나 그의 이력에도 불구하고 국민당의 두 번째 통일 시도가 실패한 뒤에는 새로운 중화민국에서 왕징웨이의 평판은 분명히 엇갈리게 되었으며, 많은 사람들이 그와 제3인터내셔널과의 관계를 의심스럽게 바라보고 있습니다.\n\n그럼에도 불구하고, 그는 역동적인 연설가이며 쑨원 선생의 유언장을 직접 작성하기도 한 국민당의 노장인 것은 분명합니다. 펑유샹 총통은 그가 새 정부에 들어오는 것을 기꺼이 환영했지만 그를 재빨리 [FRA.GetNameDef] 공식 대사로 임명하였습니다. 펑위샹 총통이 단지 왕징웨이와 국민당의 남은 세력을 새 공화국에 받아들여 국민당의 유산을 계승하려는 의도인지, 아니면 왕징웨이를 철저히 통제하려는 의도인지에 대한 의혹이 있습니다. 그럼에도 불구하고, 왕징웨이는 이제 자신이 처음 시작했던 곳에 다시 돌아왔으며 씁쓸하고도 역설적인 상황에 놓이게 되었습니다."
 shx_endgame.21.a: "그러면 프랑스 와인이 얼마나 좋은지도 알려주시게나..."
 shx_endgame.22.t: "중앙국술연구관"
 shx_endgame.22.d: "퇴역한 국민군 사령관인 장즈장의 후원 아래, 새로운 교육부에 자금 지원을 여러 차례 요청한 \"난징 중앙국술연구관\"은 장즈장의 주도하에 대대적인 개보수를 거쳤습니다. 장지장은 오랜 친구인 마펑투와 함께 중국 전통 무술을 가르치는 수업을 시작했습니다. 교육부 내 일부 인사들은 우슈/쿵후를 시대에 뒤떨어진 것으로 보고 이런 움직임에 반대했지만, 결국 장즈장은 무술에 대한 그의 인식을 공유하는 옛 동료들을 설득할 수 있었습니다.\n\n정부의 광범위한 지원을 받아 민간에서 운영되고 있지만 다양한 스타일의 복싱, 스포츠, 청소년 교육 프로그램을 제공하고 있습니다. 또한 검술, 단검술, 편달, 곤봉술, 사격 등 더욱 강도 높은 활동도 가르치고 있지만, 안전 기준이 미흡하고 유혈 사태까지 일어났다는 소문이 돌아 비판을 받고 있습니다. 일부는 전직 군인들이 스포츠와 전쟁을 구분하지 못하고 있는 것은 아닌지 의문을 제기하고 있습니다.\n\n그럼에도 불구하고 장즈장은 미래에 대한 큰 계획을 계속 논의하고 있습니다. 내년에는 체력, 무술 실력, 그리고 \"삼민주의\"에 대한 구술시험을 포함하는 국가 무술 시험이 시행될 가능성이 높습니다. 펑위샹은 이 새로운 연구관에 다음 하계 올림픽에 출전할 우슈 팀을 훈련시켜 달라고 요청하는 등 지지를 보이고 있습니다."
 shx_endgame.22.a: "무술과 도덕에 동등한 관심을 기울이고 나라를 구할 힘을 길러라."
 shx_endgame.23.t: "윈강석굴"
 shx_endgame.23.d: "군벌 시대의 혼란과 파괴 속에서 중화민족의 유산을 보존하기는 어려운 일이었습니다. 많은 유적지가 방치되어 파괴되었고, 문화적 가치가 훼손되기 시작하였으며, 사망자 수가 증가함에 따라 전통은 잊혀 갔습니다. 자신이 전통적 가치의 수호자라고 주장하려는 의도도 있었을지 모르지만, 옌시산의 새 정부는 중국 문화를 보호하기 위한 일환으로 중국 문화 유적지 보호를 위한 기금을 배정하기 시작했습니다.\n\n그 중 특히 주목할 만한 선택은 그의 고향인 산시성에 있는 윈강석굴이었습니다. 윈강석굴은 북위가 4세기에서 5세기 사이에 다퉁 근처에 세운 불교 사당으로, 40개가 넘는 동굴에 조각된 불상들은 높이가 17미터에 이르는 것부터 단지 2센티미터에 불과한 것까지 그 크기가 다양하며 이 석굴들은 중국 역사가 낳은 인상적인 작품입니다. 그러나 야외에 노출되어 있던 이 석굴들은 10개년 계획으로 인한 산업 오염에 의해 부분적으로 훼손되었습니다.\n\n윈강석굴은 처음부터 황실의 후원으로 건설되었으며, 역대 왕조들이 이를 보존하기 위해 노력해 왔습니다. 새로운 시대에 새로운 주인을 맞이한 중국이지만, 이런 경외감을 불러일으키는 예술 작품에 대한 오늘날의 지배자들의 인식은 그다지 달라진 것이 없는 것 같습니다."
 shx_endgame.23.a: "우리의 문화를 보존하기 위해서다."
 SHX_strict_neutrality: "엄격한 중립"
 SHX_strict_neutrality_desc: "험준한 산맥과 관계가 긴장된 이웃들에 둘러싸여, 산서의 지도부는 깊은 정치적, 외교적 고립주의에 빠져들었습니다. 아이러니하게도 이러한 끝없는 포위 심리는 산서의 지도부에게 직예의 침략으로부터 약간 마음의 평화를 안겨주었지만, 그들의 지역주의적 메시지는 휘하의 사람들로 하여금 개입에 무관심하게 만들었습니다. 만일 옌시산과 펑위샹에게 타이위안을 떠나고자 하는 꿈이 있더라면, 사람들을 규합시키는데 필요할 일관된 비전이 필요할 것입니다."
 SHX_strict_neutrality1: "스러지는 중립"
 SHX_strict_neutrality1_desc: "험준한 산맥과 깊이 뿌리 내린 지역주의에도 불구하고 산서의 지도부는 내향적인 고립에서 벗어나기 시작했습니다. 다시 한번 밖을 내다보며, [SHX.GetRulingParty]이 여전히 중국을 통일시키고 저네들의 생각을 타인들과 공유하고자 하는 꿈을 꾸고 있음이 분명합니다. 신사층에서부터 지식인, 심지어 보잘것없는 민초에 이르기까지, 민중 역시 이러한 점증하는 정서를 공유하는 것으로 보입니다. 장애물들이 많이 남아있고 그 어떤 분쟁에서도 산서가 약자의 입장에 서게 되긴 하겠지만, 산서가 영원히 고립되지는 않을 것입니다."
 SHX_Ten_Year_Plan_begins: "재활성화된 10개년 계획"
 SHX_Ten_Year_Plan_begins_desc: "산시성에 변화의 바람이 불고 있습니다. 노백성은 산서의 권력자들 사이에서 벌어지는 사소한 정치 싸움에 대해선 알지 못하거나 아예 신경조차 쓰지 않지만, 그들 역시 그 변화를 느끼고 있습니다. 촌장들이 밤에 도박을 하는 대신 일하고 있고, 활동가와 선전가들이 더욱 활발하게 움직이고 있고, 심지어 타이위안의 지방관들도 실제로 정확한 통계를 만들어 내기 위해 걱정하는 모습을 보이고 있습니다. 외부인들도 이 변화를 주목하고 있는데, 베이징의 투자가들과 외부에서 온 관찰자들은 산시성의 동향을 주시하며 수시로 산시성에 방문하고 있습니다. 산시성은 1936년부터 10개년 계획을 진행해 왔지만, 최근에는 새로운 긴박감이 느껴지고 있습니다. 이번에는 변화가 올 것입니다. 누구에게 이익이 될지 아직 분명하지 않고, 심지어 엄청난 희생이 필요하더라도 말입니다. 그럼에도 불구하고 사람들은 조심스럽게 희망을 품고 있습니다."
 SHX_order_of_the_vigilant_lion_idea: "성사훈장"
 SHX_order_of_the_vigilant_lion_idea_desc: "성사훈장은 원래 산시성에서 군벌 시대 초기에 여러 무법자를 성공적으로 처치한 마을과 그 주민들에게 보상을 제공하는 수단으로서 만들어졌습니다. 당시에는 산적들이 자주 돌아다니며 무작위로 사람들을 약탈하고, 마을 요새 뒤에 숨어 있는 대중으로부터 갈취하는 일이 빈번했습니다. 산이 많은 산시성의 지형은 법을 집행하는 데에 종종 방해가 되었는데, 무법자들이 습격하려고 하는 사이에 산으로 후퇴하는 일이 잦았기 때문이었습니다. 이 훈장은 산서군벌이 성을 통제하는 데에 있어 초기 및 결정적 성공의 일부였으며, 이제는 성 안팎의 선동자들로 인한 정치적 불안이 증가함에 따라 우리의 안보 정책의 목표를... \"도적\"으로 바꾸는 것이 필요하게 되었습니다. 성의 편집증이 심해지는 것은 우리의 정치적 안정성에는 별로 도움이 되지 않았지만, 방첩 활동의 성공을 의심하는 사람은 거의 없습니다."
 SHX_strengthen_local_councils: "지역평의회 강화"
 SHX_strengthen_local_councils_desc: "산시성은 우리의 의제에 대한 대중의 지지를 이끌어내기 위한 노력의 일환으로, 다양한 마을과 도시 지역평의회의 권한을 부여할 필요성을 느끼게 되었습니다. 이러한 노력은 펑위샹의 농촌 교육 기관을 본떴으며, 펑위샹은 자신의 지배 아래 있는 마을의 자치에 필요한 기본적인 것들을 가르치려고 했습니다. 이는 물론 전통적으로 지역평의회에서 권력을 행사하는 신사들과, 지역평의회의 권력을 제한하려는 성 관리들과의 충돌을 불러일으켰습니다. 그러나 외부인들은 이러한 노력이 서구식 자유민주주의를 도입하려는 시도라고 과대평가하지 말아야 할 것입니다. 이러한 계획들이 진심 어린 동기로 시작되긴 했지만, 이는 본질적으로 쑨원의 정치적 지도에 가깝고, 중국에서 진정한 민주주의가 확립되기까지는 아직 많은 시간이 필요할 것이기 때문입니다."
 SHX_consolidate_bureaucracy: "관료제 강화"
 SHX_consolidate_bureaucracy_desc: "산시성이 우리의 의제를 위해 성내 자원을 활용하려는 노력의 일환으로, 성내 다른 권력 구조를 통제하는 성 관료들의 권력과 범위를 확대하는 것이 필요하게 되었습니다. 옌시산이 설립한 정치행정학교를 중심으로, 산시성의 수백 개 구역에 파견된 지방관들이 여러 향촌과 도시를 감독하는 데 필요한 기술을 배우고 있습니다. 이로 인해 지방관들이 감독하는 향촌평의회를 장악하고 있는 신사층과 타이위안 출신 관리들의 영향력 확대에 반대하는 특정 농민 집단들로부터 자연스럽게 반발이 일어났습니다. 그러나 외부인들은 이러한 노력이 서구식 현대 관료제를 도입하려는 시도라고 과대평가하지 말아야 할 것입니다. 이러한 노력은 진심 어린 동기로 시작되긴 했지만, 옌시산의 가부장적 독재의 영향력을 확대하려는 시도에도 불구하고 여전히 부패와 고착화된 정치적 이해관계로 인해 어려움을 겪고 있습니다."
 SHX_a_higher_purpose_idea: "방향을 바꾸는 국내 정치"
 SHX_a_higher_purpose_idea_desc: "산시성은 일종의 기로에 서 있는 상황이며, 산서군벌이 통치하는 땅 전역에 사는 민중들의 집단적 의지는 어떤 미래를 추구할지 곧 결정해야 합니다. 옌시산은 권위주의적이고 유교적 영향을 받은 지도자로서, 수십 년 동안 안정에 초점을 둔 통치를 이어가고 있습니다. 보수적인 사고방식을 가지고 있지만 현대성을 받아들이려는 옛 독판은 중국이 잃은 균형과 조화를 회복하겠다는 약속을 했습니다. 펑위샹 역시 중국을 제자리로 돌려놓겠다고 주장하고 있지만, 그의 구상은 상당히 다릅니다. 혁명가이자 군인인 그의 미래 구상에는 국가에 사회적, 정치적 혁명을 가져올 혁명적이고 민족주의적인 지도력이 있어야 합니다. 그는 신해혁명 이후 중국에서 사라진 민주주의와 개혁을 되살리는 것이 목표로 삼고 있습니다. 결정은 어렵고 민중들의 의견은 엇갈리고 있습니다. 그러나 한 가지 확실한 것은 산서는 함께 앞으로 나아가리라는 것입니다!"
 SHX_stable_future_idea: "안정된 미래"
 SHX_stable_future_idea_desc: "산시성민들은 혁명보다는 안정을 택한 것으로 보입니다. 전통주의자, 기술관료/일반 관료, 신사층, 그리고 량화즈가 이끄는 일부 보수적인 학생 급진주의자들의 지원을 받은 산시성민들은 옌시산의 산시성 정부를 중심으로 결집하기 시작했습니다. 이를 통해 그들은 모범성장을 중심으로 국가 조직을 중앙집중화하고, 필요한 기술적 개혁을 시행하며, 정치적 부패를 척결하는 등 그의 구상을 실행에 옮기기 시작했습니다. 산서가 우리와 함께한다면 미래는 밝을 것으로 보입니다."
 SHX_good_people_movement_idea: "좋은 인민 운동"
 SHX_good_people_movement_idea_desc: "신유교와 전통주의 부흥 운동인 세심사의 연장선으로 옌시산은 중국 정신을 되살리기 위해 이른바 \"좋은 인민 운동\"을 실시했습니다. 그의 통치 아래에 있는 인민은 물질적 개혁뿐만 아니라 정직, 친절, 품위, 겸손, 근면, 절약, 청결, 순종과 같은 덕목을 추구하는 가치 개혁을 추구해야 합니다. 또한 인민은 언제 어디서나 옌시산의 권위를 존중하고 그의 명령에 의심 없이 복종해야 합니다!"
 SHX_confucian_order: "유교 질서"
 SHX_confucian_order_desc: "서북 지역에 유교적 질서가 생겨나고 있습니다. 산서군벌이 통치하던 땅의 주민들은 그들의 모범성장을 따르며 변화된 성을 만들고 있습니다. 신사층의 과도한 권력이 제한되는 동시에 소박한 농민들은 자신들의 주제를 아는 성을 말입니다. 중국의 전통적 가치를 유지하면서도 경제와 기술 발전의 중심지인 곳을 말입니다. 국민군의 혁명적이고 대중주의적인 수사는 대부분 사라졌고, 민중들은 명확한 선택을 내렸습니다. 우리는 진보를 향해 나아갈 것입니다!"
 SHX_towards_revolution_idea: "혁명적 미래를 향하여"
 SHX_towards_revolution_idea_desc: "산시성민들은 안정 대신 혁명을 선택한 것으로 보입니다. 혁명가, 군대, 시골 빈민층, 학생 급진주의자들의 지원을 받은 산시성민들은 펑위샹의 국민군을 중심으로 결집하기 시작했습니다. 그들은 총통을 중심으로 국가와 군대를 중앙집중화하고, 필요한 사회 개혁을 시행하며, 반동적인 정치 구조를 무너뜨리는 등 총통의 구상을 실행에 옮기기 시작했습니다. 산서가 우리와 함께한다면 미래는 밝을 것으로 보입니다."
 SHX_nationalist_order: "민족주의 질서"
 SHX_nationalist_order_desc: "서북 지역에 민족주의 질서가 생겨났습니다. 산서군벌이 통치하던 땅의 주민들은 기독교인 장군을 중심으로 단결하여 변화된 성을 만들고 있습니다. 노백성은 정당한 대가를 받고, 중국의 적들은 영원히 그들의 힘을 잃을 것입니다. 이곳은 낡은 억압적 구조를 근본부터 허물고 이 땅의 미래에 더 적합한 구조로 대체하는 혁명적 변화의 장소가 될 것입니다. 염계군벌의 반동적이고 부패한 수사는 대부분 사라졌고, 인민은 선택을 분명히 했습니다. 우리는 진보를 향해 나아갈 것입니다! "
 SHX_underdeveloped_mountain_economy: "저개발된 산악 경제"
 SHX_underdeveloped_mountain_economy_desc: "수많은 산과 농경지, 그리고 빈곤한 이들이 가득한 산시성은 중국 기준으로도 산업혁명에서 뒤처져 있었습니다. 중국에서 가장 가난한 지역 중 하나인 이곳은 옌시산의 지도 아래 평화를 이루어 내며 제한적이긴 하지만 일정 수준의 번영을 이루어 냈습니다. 그러나 그들의 경제는 여전히 외부에 있는 베이징의 영향력과 내부의 수상쩍은 신사층에 의해 크게 좌우되고 있습니다. 옌시산은 1920년대의 무역적자와 치솟는 인플레이션을 해결하려는 여러 시도를 했지만, 그의 노력들은 대부분 반쪽짜리 결과에 그쳤습니다. \"모범성\"이라는 그들의 주장에도 불구하고 현실은 무척이나 참담합니다. 많은 사람들은 \"모범성장\"이 추진하는 계획 대부분이 진정한 개혁을 위한 노력이 아니라 외부인들에게 보여주기 위한 가식적인 \"진보\"적 모습에 불과하다고 느끼고 있습니다. 그들이 옳은지 아닌지는 시간이 알려줄 것입니다."
 SHX_underdeveloped_mountain_economy1: "붕괴한 산악 경제"
 SHX_underdeveloped_mountain_economy1_desc: "수많은 산과 농경지, 그리고 빈곤한 이들이 가득한 산시성의 경제는 현재 검은 월요일의 여파로 인해 폭락 상태에 있으며, 예전보다 상황이 열 배 더 악화되었습니다. 전 세계적 경제 불황의 실질적인 영향은 중국에서는 미미한 수준이지만, 중국 전역을 덮친 경기 침체는 산시성의 불안정한 산업 경제를 여러모로 불안정하게 만들었습니다. 이미 수년 동안 침체 상태에 있던 양초 제조업, 구리 식기 제작업, 전당포 등과 같은 산시성의 가내 산업들은 10개년 계획이 갈팡질팡하게 진행되어 붕괴의 직전에 있습니다. 산시성의 제한된 산업 기반도 붕괴되고 있으며, 방직 공장, 성냥 공장, 그리고 산시성 유일의 증류소 모두 적자를 기록하고 있습니다. 이로 인해 타이위안의 사업체 중 9/10가 파산 위기에 처해 있다고 추정됩니다. 실업률은 급증하고 있으며, 인구의 거의 1/3이 일자리를 잃었습니다. 학생들은 그들의 유일한 전망은 \"졸업하고 실업자로 전락하는 것\"이라고 항의하기 시작했으며, 빈민가로 들어가는 사람들의 수는 두 배로 늘어날 것으로 예상됩니다. 더 큰 문제는 이번 사태의 사회적 영향이 빠르게 체감되고 있다는 점입니다. 사람들의 절망으로 인해 도시에서 범죄가 기승을 부리고 있습니다. 빠른 시일 내에 무언가를 해야 합니다. 강력한 지도자가 등장하거나, 적어도 누군가는 이를 지적해야 합니다. "
 SHX_underdeveloped_mountain_economy2: "신생 국가자본주의"
 SHX_underdeveloped_mountain_economy2_desc: "산시성의 양두 체제는 일본의 현대화 노력과 미국의 여러 정치인들의 개입주의적 수사에 일부 영감을 받은 \"국가자본주의자\"로서의 자부심을 오랫동안 가지고 있었습니다. 이러한 노력은 최근 제분소, 담배 공장, 제지 공장 등 타이완의 경공업 부흥을 위한 보조금 지급이 늘어나면서 더욱 강화되고 있습니다. 이러한 소규모 공장들과 작업장들은 군인들과 실업자들에게 비누, 양초, 의류 등을 만드는 방법을 가르치고 있으며, 산시성의 중공업을 지원하는 더 넓은 산업망의 일부로서 산시성이 어느 정도 자급자족할 수 있도록 도움을 주고 있습니다. 그러나 높은 목표치와 지속적인 부패로 인해 교육이 부족하고 낮은 보수를 받는 공장 관리자들이 종종 비용 절감을 위해 노력하는 경향이 있다는 일반적인 문제도 있습니다. 많은 서양 기업들이 전 세계적 경제 불황기인 지금 자국의 경제를 부양하기 위해 개발도상국에 잉여생산물을 가능한 한 많이 수출하도록 압박받고 있음에도 이런 과정에서 생산된 저질 제품들은 산시성제 제품이 중국 내에서 생산된 제품과 경쟁하는 데에도 어려움을 겪게 만들고 있습니다."
 SHX_underdeveloped_mountain_economy_feng: "자급자족적 국가자본주의"
 SHX_underdeveloped_mountain_economy_feng_desc: "옌시산 독판은 자주 \"적절한 조직과 행정은 좋은 기계만큼 중요하다.\"라는 말을 하곤 했습니다. 그리고 최근 정부 당국의 방향성에 따라, 산업의 \"과학적 관리\"를 촉진하는 데 초점이 크게 맞춰지고 있습니다. 실제로 이는 중국이 1차 산업혁명을 겨우 받아들인 가운데 서구의 \"2차 산업혁명\"인 적절한 산업 관리를 놓쳤다고 주장하는 옌시산 독판의 숙원 사업이었지만 이 효율성을 향한 노력은 펑위샹의 지지자들도 수용하고 있습니다. 경제에 대한 지방관의 중앙집중적 통제를 보완하기 위해, 산시성은 10개년 계획을 전문적으로 수행할 기술 전문가들을 양성하고 있습니다. 물론 부정부패가 여전히 조직적인 문제로 남아있고 많은 관리자들이 족벌주의에 따라 임명되고 있으므로 산시성은 아직 갈 길이 멉니다."
 SHX_underdeveloped_mountain_economy_feng1: "자급자족적 산악 경제"
 SHX_underdeveloped_mountain_economy_feng1_desc: "수많은 노력과 내부적인 규율을 통해 산시성은 드디어 그들의 산업 노력이 정점에 이르렀음을 보여주었습니다. 최근에 설립된 준정부조직인 '조산구국사'는 산시성의 상인들이 해외에서 계약을 맺는 대신 지역 내 공급업체와 거래하도록 강력하게 밀어붙였습니다. 이와 비슷한 노력들은 무시되거나 마지못해 추진되는 경우가 많았지만, 산시성에서는 이러한 조치에 대한 대중의 지지가 증가하고 있으며 새로운 경제가 실현되기 시작했습니다. 감독이 강화되면서 부패가 줄어들기 시작했고, 관리자와 노동자들은 산업 업무에 더욱 익숙해졌습니다. 임금은 상승하고 있지만, 정부는 한 단계 더 나아가기로 했습니다. 엄청난 인플레이션을 겪고 있는 화폐를 안정시키기 위해, 타이위안의 야심찬 계획가들은 정부가 비축한 식량과 상품으로 그 가치가 뒷받침되는 생산증서를 기존의 화폐 대신 사용하는 것을 주장하고 있습니다. 물론 이런 큰 변화에 대해 경계하는 사람들도 있지만, 산시성의 지도부는 경제 개혁을 향한 행보를 계속하고 있습니다. "
 SHX_underdeveloped_mountain_economy_feng2: "혁명적인 산서 경제"
 SHX_underdeveloped_mountain_economy_feng2_desc: "\"더 이상 화폐제도에 속박되지 않으니 막대한 인적 자원을 활용하여 방대한 물적 자원을 자유롭게 개발할 수 있게 되었다.\"라는 것이 타이위안의 자랑입니다. 이전에는 단지 옌시산과 펑위샹이 내놓은 공허한 구호로만 여겨졌지만, 산시성에서 진정으로 혁명적인 경제 제도가 탄생했습니다. 비평가들은 이 생산증서가 단지 민중들을 더욱 착취하려는 허울뿐인 약속이라고 비판했지만, 정부는 도시와 마을에 국영기업과 소비자 협동조합을 설립함으로써 개혁을 계속해 왔습니다. 생산자들은 이 협동조합에 의무적으로 상품을 판매해야 하며, 산시성의 경제는 타이위안의 통제 아래에 놓이게 되었습니다. 타이위안은 지속적인 불신에도 불구하고 가격을 설정하고, 생산량을 조절하며, 외국의 경쟁기업을 제거하는 등 열심히 노력해 왔으며 이는 어느 정도의 성공을 거두었습니다. 하지만 그 효과와 관계없이 사람들은 변화를 갈망하고 있으며, 이 새로운 제도는 산시성 외부의 많은 사람들에게 이야깃거리가 되었으며 때로는 조롱의 대상이 되기도 했습니다. 그러나 산서는 국가를 해방시키겠다는 약속을 하고 있으며, 이 산업이 그들의 계획의 기반이 되고 있음은 분명합니다. "
 SHX_underdeveloped_mountain_economy_yan: "개발 중인 산악 경제"
 SHX_underdeveloped_mountain_economy_yan_desc: "산시성에 외국 자본이 유입되면서 경제가 안정화되고 타이위안 중심의 산업화가 촉진되었습니다. 실제로, 산시성은 석탄과 철광석에 쉽게 접근할 수 있고, 대규모 노동력도 보유하고 있어 산업에 매우 적합한 지역임이 입증되었습니다. 기존 산업은 새로운 소유주 아래에서 재편되어 번창하고 있으며, 제지 공장, 제혁소, 증류소를 확장하려는 노력으로 인해 대규모 고용 시장이 형성되었습니다. 새로운 수요에 대응하기 위해 내화 벽돌 공장과 시멘트 공장을 건설 중입니다. 물론, 여전히 극복해야 할 많은 장애물이 있으며, 부정부패는 여전히 큰 문제로 남아 있지만 베이징의 투자자들은 아직 이 문제 때문에 굴복하진 않은 것으로 보입니다. 쉽게 번 돈은 뇌물과 족벌주의와 동시에 존재한다는 말이 있습니다. 해롭긴 하지만 현재로서는 사업을 하기 위해 필요한 방식의 일부로 여겨지고 있습니다. 그럼에도 불구하고, 산시성의 많은 현지 사업가들은 경제 상황을 더 잘 파악하고 있는 투기꾼들, 특히 과잉 생산을 부추기는 투기꾼들에 의해 착취당하고 있다고 때때로 불만을 토로하고 있습니다."
 SHX_underdeveloped_mountain_economy_yan1: "재활성화된 산악 경제"
 SHX_underdeveloped_mountain_economy_yan1_desc: "산시성의 경제 호황으로 생산량은 폭발적으로 증가했고 산시성에서 생산된 제품의 품질은 크게 향상되는 등 경외심을 불러일으킬 정도로 놀라운 성과를 거두었습니다. 뇌물과 족벌주의는 대부분 억제되었으며, 산시성의 유서 깊은 은행가 가문들은 외부 투자자와의 제휴에 더욱 개방적으로 되었습니다. 산시성으로 유입되는 엄청난 부의 흐름은 이전의 우려를 완화시켰고, 산시성의 자본가들은 이제 눈앞의 현금을 확보하는 것보다는 장기적인 안목을 가지고 투자 계획을 세우고 있습니다. 산시성 전역은 물론 외부에서도 산시성의 공장에서 일자리를 구하기 위해 사람들이 몰려들면서 도시화가 빠르게 진행되고 있습니다. 의심의 여지 없이 산시성의 국가자본주의의 성공은 산시성 정부, 성장하는 상인 계층, 외국 자본가들 간의 협력 덕분이지만, 일부는 너무 과도할 정도로 성장하기 전에 통제해야 하는 거 아니냐는 의문을 제기하고 있습니다. 애초에 이 계획이 처음 시작될 때만 해도 이 계획은 중국 해방 전의 일시적인 조치에 불과했으니 말입니다. 많은 사람들이 이제 산시성이 번영을 누리면서 너무 방탕해지지 않을까 걱정하고 있습니다."
 SHX_underdeveloped_mountain_economy_yan2: "재탄생한 산서 경제"
 SHX_underdeveloped_mountain_economy_yan2_desc: "산시성의 경제 기적은 역사책에 기록될 가치가 있으며, 중국 내외의 다른 지역에서 모범으로 삼을 만한 사례가 될 것입니다. 규제 완화와 자본, 국가, 노동에 대한 협력적 접근 방식을 적절히 조화시킨 산시성의 경제 개혁은 눈부신 성공을 이루었습니다. 산시성의 엘리트 계층은 표호가 있던 시절 이후 이 지역에서 본 적 없던 풍요로움을 경험하고 있으며, 이는 산시의 생산품의 품질과 생산품의 범위가 타이위안의 산업이 외부 계약을 따기 위해 경쟁할 수 있는 수준에 이르렀기 때문입니다. 물론 모든 산업이 살아남지는 못했고, 자유 시장과 정부 당국에 의해 일부는 가지치기가 필요했지만, 양모, 성냥, 산업용 알코올, 종이, 벽돌 등 몇 가지 물품은 이 지방의 주요 수출품으로 자리 잡았습니다. 산시성민들의 생활 수준, 신속하게 건설된 산시성 주택의 질, 그리고 산시성의 금융 계층에 자리 잡은 새로운 사업 문화에 대한 우려는 여전히 남아 있습니다. 그러나 산시성의 경제는 중국 북부 지도력을 두고 다시 한번 이를 위해 경쟁할 수 있는 수준까지 발전했습니다. 문제는 산서가 그 기회를 잡을지 여부입니다."
