 SHX_black_monday_relief: "검은 월요일 구제 패키지"
 SHX_black_monday_relief_desc: "국회의 관대함 덕분에 산시성은 최근 전 세계적인 불황의 부담을 덜어주기 위한 상당한 재정 지원 패키지를 받게 되었습니다. 중국 전체는 다행히 최악의 금융 붕괴를 피했고, 산시성은 더욱 그러했습니다. 하지만 그렇다고 해서 이 정책이 높이 평가되지 않는 것은 아닙니다. 더 많은 자금 지원으로 산시성 재정에 대한 부담이 줄어들었고, 적어도 당분간은 산시성 내 실업 사태를 막는 데 도움이 될 것으로 보입니다."
 SHX_expanded_beijing_investment: "확장된 베이징의 투자"
 SHX_expanded_beijing_investment_desc: "외국인 투자에 대한 산시성의 경제 개방 움직임은 최근 몇 가지 방식으로 성과를 거두었으며, 특히 타이위안 주변 지역에서는 이에 대한 큰 혜택을 누리고 있습니다. 외부 투자자들은 도시 주변의 많은 민간사업 계획을 시작하는 데 필요한 자본을 유치하여 침체되었던 산시성 경제에 지속적인 (일시적일 수도 있지만) 성장의 계기를 마련했습니다."
 SHX_beijing_industrial_aid: "베이징의 산업 원조"
 SHX_beijing_industrial_aid_desc: "산시성이 중앙 계획 경제에서 더욱 자유화된(비록 명목상으로는 국가자본주의이지만) 경제로 전환을 계속 추진함에 따라, 그들이 육성한 외부 투자자들이 독자적으로 움직이기 시작하였습니다. 이들은 위험을 분산시키기 위해 몇몇 핵심 협회에서 자신들의 지분을 통합하고, 더불어 투자를 보호하기 위해 뭉치려고 하고 있습니다. 중국-독일 투자자들이 산시성의 경제를 신속하게 개선하는 데 필요한 상당한 자산과 전문 지식을 가져온 데엔 의심의 여지가 없지만, 일부 사람들은 성장의 탐욕이 도를 넘고 있는 것이 아닌지 의문을 제기하고 있습니다."
 SHX_beijing_agricultural_relief_package: "베이징의 농업 구제 패키지"
 SHX_beijing_agricultural_relief_package_desc: "향촌재건운동의 지원으로 국회는 산시성 농촌에 상당한 재정적, 기술적 지원을 제공하는 법안을 통과시켰습니다. 이를 통해 산시성 자체 토지 개혁 사업에 자금을 지원하여 장비를 구입하고 농촌 기반 시설을 개발하는 데 필요한 자금을 확보할 수 있게 되었습니다. 또한 산시성은 일시적으로나마 농민과 신사층 간의 내부 갈등에 대처하는 데 더 많은 유연성을 갖게 되었습니다."
 SHX_james_yens_literacy_campaign: "제임스 옌의 문맹 퇴치 운동"
 SHX_james_yens_literacy_campaign_desc: "제임스 옌은 중국 교육, 특히 문맹 퇴치 분야에서 성과를 거둔 공로로 정치권 밖에서도 널리 존경받고 있습니다. 산시성 정부는 과거 모든 어린이에게 초등학교 교육을 제공하기 위해 그와 협력해 왔으며, 최근 국회에서 산시성에 더 많은 교육 예산을 배정하는 법안이 통과되면서 이러한 협력 관계는 지속되고 있는 것으로 보입니다. 이로 인해 산시성 지식인들과 중국 학계 간의 소통이 더욱 활발해지는 부수적인 효과도 있었습니다."
 SHX_beijing_training_group: "베이징에서 온 훈련단"
 SHX_beijing_training_group_desc: "산시성군이 앞으로 벌어질 분쟁에 더 잘 대비할 수 있도록 보정군관학교는 현지 지휘관들과 협력하여 병사들과 장교들에게 현대전에 필요한 최신 전술과 장비를 가르칠 훈련단을 파견하겠다고 제안했습니다. 중앙군과 성군 장교들 간의 이러한 긴밀한 협력은 성의 지배 세력으로서의 입지를 위협받는 국민군과 그 지도부의 경멸을 불러일으켰습니다."
 SHX_taiyuan_arsenal_order: "태원병공창 주문"
 SHX_taiyuan_arsenal_order_desc: "중앙 정부는 \"국가 방어\"를 위해 막대한 양의 무기를 주문했으며, 이는 가까운 장래에 태원병공창의 생산 능력을 상당 부분 잠식할 것으로 예상됩니다. 높은 영향력 때문에 선택의 여지가 거의 없는 노동자들은 이러한 수요를 맞추기 위해 서둘러 일하고 있습니다. 그래도 전국적으로 태원병공창의 명성을 높이는 긍정적인 효과를 가져왔고, 자금 조달 측면에서도 어느 정도 숨통을 틔워주었습니다(비록 중앙 정부가 발행하는 가치 보증이 불확실한 채권이긴 하지만 말입니다)."
 SHX_QIE_favorable_trade_deal: "베이징의 착취적 무역 협상"
 SHX_QIE_favorable_trade_deal_desc: "산시성에서 자신의 영향력을 이용해 산시성 지도자들에게 무역 장벽을 낮추라고 강요하는 데 성공하자, 베이징과 연계된 상인과 대기업들은 산시성 석탄과 기타 전략 자원을 헐값에 구매하기 위해 산시성에 몰려들었습니다. 이로 인해 현지 생산자들은 심각한 피해를 입었고, 새로운 무역 정책에 항의했지만 소용이 없었습니다. 그러나 산시성이 가까운 장래에 이 문제에 대해 할 수 있는 일은 사실상 없었습니다. 경쟁이 치열해지면서 현지 생산자들은 과잉 생산을 할 수밖에 없었고, 이로 인해 결과적으로는 약간의 이익이 발생했습니다.\n\n§R이 국민정신은 [QIE.GetNameDef]가 멸망하면 제거될 것입니다§!"
 SHX_private_coal: "민영화된 석탄 산업"
 SHX_private_coal_desc: "산시성의 지도부는 산시성 경영진들의 미숙함과 부정부패를 더 이상 감당할 수 없다고 판단하여 석탄 산업을 민영화하기로 하였습니다. 산시성은 대신 이전에 그들이 강력하게 통제하던 석탄 산업을 외국 투자자들에게 매각하기로 했으며 이들의 전문성을 통해 산시성의 광산이 후베이와 산둥의 광산과 경쟁을 할 수 있을 정도로 역량을 갖출 수 있기를 희망하고 있습니다. 이런 대규모 매각은 물론 불안정성을 초래했고 일부 소요를 유발하였지만, 미래는 우리 앞에서 손을 흔들며 기다리고 있으며 산시성은 그 미래를 향해 달려가고 있습니다!"
 SHX_regulate_coal: "규제된 석탄 산업"
 SHX_regulate_coal_desc: "산시성의 지도부는 산시성 경영진들의 미숙함과 부정부패를 더 이상 감당할 수 없다고 판단하여 석탄 산업을 민영화하기로 하였습니다. 산시성은 대신 이전에 그들이 강력하게 통제하던 석탄 산업을 외국 투자자들에게 매각하기로 했으며 이들의 전문성을 통해 산시성의 광산이 후베이와 산둥의 광산과 경쟁을 할 수 있을 정도로 역량을 갖출 수 있기를 희망하고 있습니다. 불안정성을 방지하기 위해 관료적이고 신중한 접근 방식을 통해 매각 절차가 더 길어질 것으로 예상되지만 지분에 대한 수요는 조만간 줄어들지 않을 것으로 보입니다."
 SHX_inefficient_coal: "자급자족적 석탄 산업"
 SHX_inefficient_coal_desc: "산시성의 석탄 산업은 풍부하고 질 좋은 광물이 매장되어 있음에도 불구하고, 오랫동안 후베이와 산둥 등 다른 지역에 비해 경쟁력에 있어 뒤처져 왔습니다. 1917년 옌시산이 산시성광업관리국의 후원 아래 모든 광물 자원을 국가 재산으로 선언한 이후로, 타이위안 정부는 적어도 법적으로는 산시성의 석탄 산업의 지분 대부분을 보유해 왔습니다. 이(때로는 비효율적인) 제도를 종료하기보다, 지도부는 산업 지도층의 부패를 청산하고 노동 조건을 다소 개선하는 방법을 선택했습니다. 석탄은 어쨌든 전략적 자원이며, 전적으로 국가와 국민의 이익을 위해 활용되어야 합니다!"
 SHX_privatized_railroad_bank: "민영화된 산서철로은행"
 SHX_privatized_railroad_bank_desc: "1936년 산시성의 은행 개혁의 일환으로 설립된 진수철로은행은 국영은행으로서 초기부터 문제에 직면했습니다. 옌 독판과 그의 행정부는 이 사업에 수백만 달러를 투자했지만, 은행은 명확한 방향성 부족(특히 산시성과 쑤이위안에 대한 산서군벌의 통제권이 불완전 및 부족한 상황을 참작할 때)과 여전한 자본 부족에 시달렸습니다. 그 결과 산시성의 지도부는 이 국영은행을 민영화하기로 하고, 외국 투자자들이 자금을 투입하고 경영권을 사실상 장악할 수 있도록 해주었습니다. 그들은 철도 개발에 관대할 정도의 대출을 제공하기 시작했으며, 서북 지역을 연결하는 데 도움을 주고 있습니다."
 SHX_make_due_monopolies: "독점 지위를 활용한 이윤 창출"
 SHX_make_due_monopolies_desc: "산시성의 권력자들은 산시성의 기존 대규모 국영 독점 기업에 대한 관리를 강화하기로 했습니다. 중앙에서 계획하고 통제하는 경제 체제는 거대한 배와 같습니다. 조종하기는 어렵지만 그럼에도 불구하고 계속 나아가고 있다는 면에서 말입니다. 그럼에도 불구하고 산시성의 석탄, 섬유, 공장, 작업장을 조정함으로써 이 정책이 산시성에 견고한 경제적 기반을 마련해줄 수 있는 새로운 산업망을 만드는 데 도움이 될 것이라는 기대가 있습니다. 처음 몇 달 동안 관심이 집중된다면 대부분은 성공을 거둘 것으로 예상됩니다."
 SHX_private_economy: "경제 민영화"
 SHX_private_economy_desc: "산시성의 권력자들은 산시성의 기존 대규모 국영 독점 기업들 중 상당수를 민영화하기로 하면서 산시성의 경제를 외부 투자자들에게 개방하였습니다. 명목상으로는 산시성 정부가 이러한 각 기업들 지분의 과반수를 보유해야 하지만, 유동 자본의 대량 유입은 관료들을 압도하고 부정부패를 초래하였습니다. 그럼에도 불구하고 이러한 변화의 시기에 향후 몇 달 동안 산시성 경제는 새로운 활력을 얻을 것으로 보입니다. 특히 성장은 이전에 급증했던 성의 물가가 안정되기를 바라고 있습니다."
 SHX_agriculture_reform: "빈곤한 시골"
 SHX_agriculture_reform_desc: "산시성에서 가장 눈에 띄는 점 중 하나는 고도로 계층화되고 낙후된 농업 부문으로, 이는 수십 년 동안 정책 입안자들(또는 적어도 관심을 기울일 만큼 충분히 주목을 한 사람들)을 골치 아프게 해왔습니다. 산시성은 산악 지형 때문에 경작할 수 있는 땅이 많지 않습니다. 비옥한 땅은 대부분 강에 인접한 계곡의 충적 퇴적물 근처에 집중되어 있습니다. 특히 산시성 중부는 성의 권력 중심지인 타이위안 분지에 자리 잡고 있으며, 이곳은 가축과 인간 모두 무거운 멍에를 지도록 하는 매우 인기가 없고 착취적인 소작제가 많이 실행되고 있습니다. 소작제가 흔하지 않고 대부분의 농부가 자신만의 경작지를 소유하고 있는 지역에서도 수년간의 가뭄, 현대 기술의 부족, 열악한 치수 방법, 정부의 부패, 그리고 수년간의 방치로 인해 불만이 쌓여 혁명이 발생할 위험이 높아지고 있습니다.\n\n인건비는 차치하더라도 산시성의 농업 부문은 여러 면에서 원시적이고 이익을 내기 어려워 전체 경제에 악영향을 미치고 있습니다. 산시성은 인도나 필리핀과 같은 곳보다 농업 소득이 더 낮음에도 불구하고 매년 상당한 금액을 식량 수입에 지출하여 무역 적자를 악화시키고 있습니다. 절반 이상(4분의 3 이상)이 절대 빈곤에 시달리고 있으며, 정치계는 무정하고 무관심한 시골 신사들에 의해 지배되고 있습니다. 산시성의 농장과 공장에서 생산되는 자원은 경제에 재투자되는 경우가 거의 없고, 결혼식과 같은 사치스러운 지출로 낭비되는 경우가 흔하며, 그러는 동안 산시성의 생산성은 중국의 다른 가난한 지역보다도 점점 더 뒤처지고 있습니다. 이 지역을 부흥시키려고 성 정부가 실시한 여러 시도들은 대부분 성공하지 못했고, 실제로 시행되는 10개년 계획은 농민들을 철저히 무시하고 있습니다. 그러나 농민들이 뜨거운 태양 아래에서 힘겹게 일하는 동안 그들이 가진 환멸은 분노로 바뀌고 있으며, 분노는 행동으로 이어질 위험이 있습니다. 무언가를 해야 한다는 것은 명확하며, 이는 빠르게 이루어져야 합니다."
 SHX_agriculture_reform1: "토지개혁 약속"
 SHX_agriculture_reform1_desc: "거의 20년 전 신해혁명이 일어났을 때, 많은 이들이 드디어 시골의 상황이 바뀔 것이라는 희망을 품었습니다. 옌시산은 다른 혁명가들과 함께 산시성을 이끌었고 그는 산시성을 활성화하는 노력 중에서도 농업 경제의 발전에 중점을 두었습니다. 그러나 10년이 넘는 시간이 흐른 지금, 산시성은 이렇다 할 성과를 보여주지 못하고 있습니다. 산시성 당국이 산업과 마찬가지로 농업에도 투자하겠다고 약속하고, 농민들에게 현대 농업 기법을 가르치겠다고 약속하며, 주민들의 생활 조건을 개선하겠다고 약속했음에도 불구하고, 사람들은 이를 공허한 약속일 뿐이라고 여기고 있습니다. 농민을 위한 개혁 시도는 더 높은 세금과 잉여 농산물에 대한 지분을 두고 신사층과 국가 사이에서의 더 심한 내분이 일어남을 의미했으며, 과로와 과중한 부담을 겪는 노백성에게는 불과 얼마간의 이익만 돌아갔을 뿐이었습니다. 소송은 여전히 부자들이 가난한 이들을 억누르는 강력한 수단으로 남아있고, 정부는 농촌 문제에 대해선 신사층의 요구에 휘둘리고 있으며, 명목상 자작농들도 부유한 사채업자의 고리대금의 쉬운 먹잇감이 되고 있으므로 이들이 실망하는 것은 당연합니다.\n\n산시성의 지도부는 산시성의 미래에 대해 거창한 이야기를 쏟아내지만, 주목할 만한 성과를 거두려면 말만으로는 부족합니다. 애초 10개년 계획은 중공업화를 선호하면서 산시성의 농업 부문의 요구를 대부분 무시하고 있지만, 산시성이 조만간 시골의 상황을 해결해야 할 것임은 분명합니다."
 SHX_agriculture_reform_Yan: "명목상의 토지개혁"
 SHX_agriculture_reform_Yan_desc: "산시성의 권력자들은 농촌 지도계층들의 과도한 권력을 제한하면서 일부 농지를 매입하여 경작자들에게 재분배하는 일련의 정책을 도입하는 온건한 토지개혁 과정을 시작하기로 했습니다. 그러나 이는 전통적으로 산시성 권력의 핵심 집단인 신사층들이 보수적인 태도를 보이며 진보를 방해하겠다고 위협하는 등 상당한 어려움을 겪었습니다. 많은 사람들은 이 과정이 사회주의자들이나 다른 사람들의 희생을 감수하면서도 권력에 굶주린 성장이 자신의 영향력을 확대하려는 의도로 진행되고 있다고 의심하고 있지만, 성장은 이것이 대규모 소요를 막을 수 있는 유일한 방법이라며 이들을 안심시키려 노력하고 있습니다. 특히 주목할 만한 점은 농촌 부패를 척결하고 10개년 계획의 이행을 돕기 위해 옛 향촌시찰위원회 지도자들로 구성된 소위 \"공도단\"이 등장한 것입니다. 이들의 노력에는 진정성이 있지만, 산시성이 혁명과 반동 사이의 균형을 유지하려고 노력하면서 종종 어려움을 겪고 있습니다. 하지만 보다 공정한 시골을 만들기 위한 진전이 이루어지고 있습니다."
 SHX_agriculture_reform_Feng: "제한된 재분배"
 SHX_agriculture_reform_Feng_desc: "산시성의 권력자들은 대규모 농지를 매입하거나 필요시 압류하여 개별 가구나 대규모 농민 협동조합에 재판매하는 토지 재분배 과정을 시작하기로 했습니다. 이는 가능한 한 이 과정을 방해하려고 노력하는 신사층의 분노를 불러일으켰습니다. 많은 이들은 이러한 조치가 한정적인 범위 안에서 진행되며 공정함을 목표로 하고 있다는 보장을 부정하고, 대신 이러한 조치는 탐욕스럽고 권력에 집착하는 사회주의자 깡패들의 음모라고 주장하고 있습니다. 실제로 산시성은 시골 전체가 불바다가 될 정도로 긴장감을 고조시키지 않으면서도 신사들에게 개혁 압박을 지속적으로 가하는 미묘한 균형을 유지해 왔습니다. (정부와 신사층이 후원하고, 농민이 주도하는) 민병대의 증가는 산시성이 사회적 붕괴의 한계에 다다랐다는 많은 사람들의 의심을 증명하는 것처럼 보이지만, 정부가 시작한 대중주의적인 조치가 널리 받아들여졌다는 것을 의심하는 사람은 거의 없습니다. 그러나 이제 가장 중요한 문제는 최종 결과물이 그들이 추구하는 보다 평등한 체제가 될 것인지, 아니면 산시성의 발전을 위한 노력에서 또 다른 엄청난 대가를 치르는 실패가 될 것인지입니다."
 SHX_agriculture_reform_Yan1: "유교적 농업 이상"
 SHX_agriculture_reform_Yan1_desc: "옌시산과 그의 측근들은 종종 유교 원칙을 참고하여 통치 방식에 대한 영감을 얻었으며, 특히 조화, 권위, 중용이라는 유교 원칙을 존중했습니다. 무질서와 혁명에 대한 두려움은 산시성 정부 관리들이 자주 사용하는 용어이며 그들은 보다 균형 잡히고 도덕적인 체제를 도모하고자 합니다. 이것은 최근 산시성의 농업 상황 개선을 위한 노력에서도 드러납니다. 산시성의 지도자들은 일련의 개혁을 시행하였는데, 이에는 강제 수단으로서의 소송 사용 억제, 소작료 상한제 시행, 일부 부동산의 재분배, 그리고 신사들과 그들이 통제하는 현지 당국의 행위에 대한 정부 감독 강화가 포함되어 있습니다. 시골에 대한 물질적 투자 측면에서도 추가적인 노력이 기울여졌고, 이를 통해 산시성의 생산성이 향상되고 주민들의 삶의 질이 향상되었습니다. 특히 성장은 노블레스 오블리주 문화를 구축하여, 자신이 유교 덕목의 정점인 \"군자\"라는 이미지를 심어주었습니다. 이것이 단순한 선전인지 아닌지는 시간이 지나야 판단할 수 있겠지만, 그의 비판자들조차도 산시성의 농민들과 심지어는 신사들의 상황도 10개년 계획이 시작된 이후로 훨씬 나아졌다는 것을 인정하고 있습니다."
 SHX_agriculture_reform_Feng1: "경자유전"
 SHX_agriculture_reform_Feng1_desc: "펑위샹과 그의 측근들은 과거의 여러 사상가, 철학자, 개혁가들을 인용하여, 부당하게 많은 토지를 축적한 신사들로부터 토지를 되찾아 매년 땅을 경작하는 소작인들에게 돌려주어야 한다고 주장했습니다. 일부는 10개년 계획이 시행되기 이전에 산시성의 농민들 대부분이 이미 소작인이 아니었으므로, 이를 달성하기는 굉장히 쉬울 것이라고 주장할 수 있지만, 이는 산시성 개혁가들이 오늘날에 이르기까지 고착화된 계급 체제와 고집스러운 반대에 맞서 싸운 것을 외면하는 것입니다. 광범위한 개혁이 이루어졌으며, 이에는 농민들에게 대규모로 재산을 재분배하고, 전통적으로 면책특권을 누려온 부유층에게 법률을 집행하는 것이 포함되어 있습니다. 이는 초기에는 혼란을 초래했고, 정부는 폭력 행위라고 치부하며 경시했지만, 결국엔 소농들의 힘이 승리했습니다. 또한 생산성을 향상시키고 약탈적 대출에 대한 농민들의 의존성을 줄이기 위해 시골에 물질적 투자도 이루어졌습니다. 그러나 이러한 노력으로 인한 혼란으로 일부 지역에서는 상황 진전이 아직 뒤처져 있습니다. 그러나 산시성 지도부의 노력이 실제로 도움을 주려 했던 사람들에게 큰 영감을 줬으며, 냉소적이었던 경향을 반전시키고 평생 지속될 대중의 지지 기반을 형성했다는 사실을 의심하는 사람은 거의 없습니다. 이로 인해 성장은 \"노백성\"의 영웅이자, 더 공정한 체제를 실현하기 위해 무엇이든 할 의지가 있는 민중의 대변인이라는 이미지를 얻게 되었습니다. 이런 평판은 이 소박한 성의 경계를 넘어서 많은 곳에서 인정받고 있습니다. 이것이 단순한 선전인지 아닌지는 시간이 지나야 판단할 수 있겠지만, 그의 비판자들조차도 산시성 농민들의 상황이 10개년 계획이 시작된 이후 훨씬 나아졌다는 것을 인정하고 있습니다."
 SHX_paying_off_gentry: "신사층에 대가 지불"
 SHX_paying_off_gentry_desc: "신사층은 압박 끝에 일부 요구 사항에서 한발 물러서는 데 동의했습니다. 하지만 그 대가는 만만치 않았습니다. 그들은 최근의 토지 개혁 조치에 반대하는 활동을 중단하기 위해 경화는 말할 것도 없고 수확량의 상당 부분을 선불로 달라고 요구했습니다. 더 이상의 방해를 피하기 위해선 우리는 그들과 협력해야 합니다. 하지만, 이는 토착 지도층 세력이 이 지역에 대한 지배력을 어느 정도까지 유지하고 있는지를 보여줍니다."
 SHX_agriculture_budget: "재조정된 농업 예산"
 SHX_agriculture_budget_desc: "중국에서 낭비성 지출과 부패는 드문 일이 아니지만, 산시성처럼 가난한 지역에서는 치명적일 수 있습니다. 산시성 지도부는 농업 개혁을 추진하면서 의미 있는 개혁을 이루기 위해서는 1930년대 초에 이미 실패한 이전 개혁의 잔재를 완전히 없애버려야 한다는 사실을 깨달았습니다. 실제로 지출은 증가하고 재정은 여전히 빠듯한 상황에서 산시성은 급증하는 수요에 대응하기 위해 전체 농업 예산을 재편성하였습니다. 성장은 세금 인상, 낭비성 지출 감축, 그리고 일부 해외 기부금을 혼합한 것이 이 새로운 예산의 재원이라고 밝혔지만, 세부 사항은 철저히 비밀에 부쳐졌습니다. 그러나 대부분의 사람들은 돈과 예산에 관해선 산시성 정부가 행한 명백한 탈세 행위는 무시하고, 대신 산시성의 고통받는 농민들을 위한 더 큰 투자가 이뤄지는 것에 초점을 맞추고 있습니다."
 SHX_fight_corruption_idea: "반부패 운동"
 SHX_fight_corruption_idea_desc: "불행히도 농업 부문의 부정부패는 산시성에서 너무나 흔한 현실입니다. 큰 영농 가문들은 자신들의 부를 이용하여 마을 지도층, 전당포와 은행 같은 고리대금업, 재판소, 그리고 물론 토지까지 통제하는 경제 체계를 장악하고 있습니다. 성장은 이에 대응하기 위해 새롭게 설립된 성정치계획위원회와 산시인민정치감독협회를 중심으로 반부패 기관들을 동원하였습니다. 전자는 만 명이 넘는 향촌시찰위원회와 그들의 공도단 대원들을 감독하며, 이들은 정기적으로 마을을 시찰하고 성장의 개혁에 대한 마을의 \"열정\"을 보고합니다. 후자의 기관은 \"감독 주간\"이라는 주간 기관지를 발행하여, 고위층들이 서민들에게 저지르는 다양한 악행을 공개적으로 폭로합니다. 이 기관의 열정은 많은 사람들에게 충격을 주었고, 예로부터 수사를 피하던 수천 명의 관리, 신사, 그리고 기타 고위층들을 대담하게 체포하고 고발하였습니다. 그러나 수사관들이 계속해서 상위 계층을 따라 조사를 이어가면서 많은 사람들이 다음엔 누가 연루될지 걱정하고 있습니다."
 SHX_enforce_truancy_idea: "무단결석 금지법 진행"
 SHX_enforce_truancy_idea_desc: "산시성 지도부는 교육 효과를 높이기 위한 노력의 하나로 초등학교와 중학교 교육에 참여하는 모든 학생에게 무단결석 금지법을 시행하기로 했습니다. 산시성의 열악한 인구 파악 능력으로 인해 많은 학생들이 정식 출생증명서 없이 자라나고 있으므로 이는 쉬운 일이 아닙니다. 실제로 이로 인해 통상적으로는 장인의 정식 견습생이 될 수 있었던 많은 학생들이 더 이상 학교 수업 시간 중에는 견습생이 될 수 없게 되면서 혼란이 발생했습니다. 이러한 노력이 결국에는 그만한 가치가 있을지는 지켜볼 일입니다. 매우 이상주의적인 정책이지만 중국의 현실은 대개 매우 가혹한 경우가 많습니다."
 SHX_militarized_youth_schools: "군사화된 청소년"
 SHX_militarized_youth_schools_desc: "\"인간은 자신이 원하는 것을 얻기 위해 서로 투쟁하며, 전쟁은 이러한 투쟁을 해결하는 수단이며, 전쟁은 피할 수 없으므로 필연적으로 강력한 무력이 승리할 것이며, 이는 도덕성이 국가 방위와 경제 재건보다 중요성이 떨어진다는 것을 의미한다.\"\n\n옌시산이 제시한 이러한 논리는 중국의 가혹한 현실을 드러내면서 어린 나이부터 남자들을 군사화하기 위한 노력의 바탕이 되었습니다. 소년군과 같은 단체를 결성하고 산시중학소년군을 창설하는 등 산시성의 젊은 남성들은 10대부터 가혹한 전쟁 훈련을 받게 됩니다."
 SHX_unfinished_education: "정체된 교육 개혁"
 SHX_unfinished_education_desc: "옌시산의 교육 개혁의 질에 대해 많은 이야기가 있었지만, 산시성 교육 현대화를 위한 칭찬받을 만한 그의 노력은 1920년대 이후에 대부분 한계에 다다랐습니다. 초등학교 교육에 대한 광범위한 접근성 확보, 문해력 증진, 서구에서 영감을 받은 실용적인 교육 제도 구축과 같은 주요 성과는 직봉전쟁으로 인해 자금이 삭감되고 무관심 속에 방치되면서 심각한 어려움을 겪었습니다. 국민군 역시 대중교육에 대한 운동을 벌이면서 학교를 설립하겠다고 했지만 이를 제대로 실행하지 않는 등 약속을 지키지 않은 것으로 드러났습니다."
 SHX_unfinished_education1: "재개된 교육 개혁"
 SHX_unfinished_education1_desc: "산시성의 권력자들은 마지못해 산시성의 교육을 되살리기 위한 새로운 노력을 시작하게 되었습니다. 펑위샹과 옌시산 둘 다 이 주제에 대해 이전에 엄청난 관심을 가지고 있었음에도 불구하고, 부분적으로는 산시성의 청소년을 양성한다는 이데올로기적 함의 때문에 이 문제에 대한 접근 방식에서 크게 차이를 보이기 시작했습니다. 동시에, 대중들의 지식을 향상시키기 위해 재개된 이 노력의 파급 효과는 보수주의자, 신사, 학계, 심지어 학생들로부터 반발을 불러일으키기 시작했습니다!"
 SHX_unfinished_education_yan: "확대된 기술 교육"
 SHX_unfinished_education_yan_desc: "산서군벌의 교육 개혁 구현에서 옌시산의 발상이 우위를 점한 것으로 보입니다. 산시성 경제와 관련된 기술 능력을 증진시킬 수 있는 더 높은 수준의 교육에 더 큰 우선순위가 부여되었습니다. 여기엔 공학, 지질학, 수공예, 수학, 그리고 일부 외국어와 같은 주제가 포함되었습니다. 물론 장학금의 분배와 교직원의 실제 역량과 관련하여 많은 비판이 제기되고 있지만, 대부분의 사람들은 진전이 이루어지고 있음을 인정하고 있습니다."
 SHX_unfinished_education_yan1: "현대화된 대학 교육"
 SHX_unfinished_education_yan1_desc: "불과 5년 전만 해도 산서대학은 학생들과 교수들이 도박과 파티를 즐기며 학업은 소홀히 하는 거대한 휴양지로 묘사되었습니다. 그러나 지금은 많은 것이 변했습니다. 사람들의 의욕이 높아졌고, 자금 조달이 더욱 원활해졌으며, 교육과정도 드디어 산시성이 필요로 하는 중요한 연구에 부합하는 수준으로 개선되었습니다. 이 작지만, 집중된 공간에서 옌시산은 산시성의 나머지 지역을 어둠에서 끌어낼 촛불을 켰습니다. 언젠가는 이루어질 것입니다."
 SHX_unfinished_education_feng: "확대된 학교 접근"
 SHX_unfinished_education_feng_desc: "산서군벌의 교육 개혁 구현에서 국민군의 방식이 우위를 점하기 시작했습니다. 산시성의 한정된 자원을 고려하여 펑위샹은 성 전역의 모든 학생들에게 어느 정도의 초등 및 중등 교육을 제공하려고 노력하며, 문해력과 \"덕\"에 우선순위를 두었습니다. 이런 노력에는 큰 비용이 들었고 논란의 여지도 남겼습니다. 터무니없을 정도로 높은 세금을 부과하고 불교 사원을 학교로 전환하겠다는 그의 뜻은 그다지 인기를 끌지 못했습니다. 그러나 국민군은 이러한 노력이 결국엔 더 평등하고 생산적인 사회를 만들 것이라고 주장하고 있습니다."
 SHX_unfinished_education_feng1: "보편적 초등교육"
 SHX_unfinished_education_feng1_desc: "10년 전만 해도, 보편적인 초등 교육은 불규칙하고 불평등하게 시행됐습니다. 초등학교에 다닐 나이의 아이 중 3분의 1이 수업에 참석하지 않았습니다. 많은 부모들이 자녀를 학교에 보내는 것을 거부했고, 학교 대다수는 자녀를 보내기엔 수준이 매우 떨어졌었습니다. 그러나 국민군의 노력으로 산시성의 거의 모든 학생들이 적어도 초등교육은 받게 되었습니다. 농촌 지역의 부모들은 자녀의 학교 교육을 노동 계획에 포함시켰고, 부유한 사람들은 현지 학교를 위한 자금을 마련하는 데 필요한 높은 세금을 대부분 받아들였습니다. 고등 교육을 살리기 위한 노력은 아직 기다려야 할 수도 있지만, 그 기다림이 길지는 않을 것입니다."
 SHX_dual_armies: "이중군"
 SHX_dual_armies_desc: "북벌이 끝나고 중국 북부의 통제를 두고 경쟁이 치열하게 벌어지던 시절, 옌시산과 펑위샹 모두 이 지역의 통제권을 얻기 위해 노력했지만 실패했습니다. 우페이푸가 독일의 도움으로 이 지역에 대한 지배력을 확립하고, 장쭤린이 일본의 지원으로 동북 지역에 자신의 영토를 마련한 후, 옌시산과 펑위샹은 험준한 오지로 추방되었고 남은 것에 만족해야 했습니다. 두 사람의 병력은 대체로 비슷하지만, 옌시산은 펑위샹과 그의 국민군보다 잘 훈련받고 규율이 잡힌 병력을 구축하진 못했습니다. 그러나 옌시산은 강력한 태원병공창을 장악하여 비교적 현대적인 야포로 그의 병력을 강화했습니다. 두 사람 모두 중앙 정부로부터 산시성의 자치권을 보호하기 위해 단결했지만, 의미 있는 통합을 가능하게 할 만큼의 지휘부 간 협력은 거부했습니다. 이중군의 유지 비용도 만만치 않았으며, 산서의 군대를 유지하는 데 드는 비용은 재정을 거의 파산 상태로 몰아넣어, 양쪽 군대 모두를 불안에 떨게 했습니다. 이 불안한 휴전 상태로 인해 많은 사람들이 이 체제가 얼마나 오래 지속될 수 있을지 궁금해하고 있습니다."
 SHX_dual_armies2: "이중군"
 SHX_dual_armies2_desc: "북벌이 끝나고 중국 북부의 통제를 두고 경쟁이 치열하게 벌어지던 시절, 옌시산과 펑위샹 모두 이 지역의 통제권을 얻기 위해 노력했지만 실패했습니다. 우페이푸가 독일의 도움으로 이 지역에 대한 지배력을 확립하고, 장쭤린이 일본의 지원으로 동북 지역에 자신의 영토를 마련한 후, 옌시산과 펑위샹은 험준한 오지로 추방되었고 남은 것에 만족해야 했습니다. \n\n처음에는 지휘, 보급, 이념 면에서 분열되어 있었지만, 최근 몇 주 동안 양쪽 군대는 상당한 수준의 분리를 유지하면서도 일종의 합의에 이르렀습니다. 양쪽 군대는 최고 지휘 계통을 통합했고 장교들은 어느 정도 대화를 나누고 있습니다. [SHX.GetLeader](와)과 [SHX.GetName]에 대한 절대적인 충성심이 강조되고 있습니다. 비록 서로 다른 전통을 고수하고 있고 하위 계급은 여전히 서로 다른 두 군대에 대해 충성을 유지하고 있지만, 최소한 서로 함께 싸울 수 있는 수준의 협력은 할 수 있게 되었습니다. 하지만 완전한 통합은 좀 더 기다려야 할 것입니다."
 SHX_integrated_army: "통합된 군대"
 SHX_integrated_army_desc: "북벌이 끝나고 중국 북부의 통제를 두고 경쟁이 치열하게 벌어지던 시절, 옌시산과 펑위샹 모두 이 지역의 통제권을 얻기 위해 노력했지만 실패했습니다. 우페이푸가 독일의 도움으로 이 지역에 대한 지배력을 확립하고, 장쭤린이 일본의 지원으로 동북 지역에 자신의 영토를 마련한 후, 옌시산과 펑위샹은 험준한 오지로 추방되었고 남은 것에 만족해야 했습니다. \n\n처음에는 지휘, 보급, 이념 면에서 분열되어 있던 두 군데를 통합하는 고된 작업에 착수할 수 있었던 것은 경쟁자를 상대로 승리한 [SHX.GetLeader] 덕분이었습니다. 부대를 대대적으로 해체하고 장교들을 재교육 및 재배치했으며, 상비군을 유지하는 데 필요한 병참 체계를 대폭 간소화했습니다. 서류상으로만 존재하는 특정 부대를 유지하는 데 필요한 불필요한 조직과 과도한 지출이 사라졌습니다. 따라서 모든 사람들이 바라는 대로 중국에는 하나의 군대만 존재하게 될 것입니다. 그렇다면 지금보다 이 과정을 시작하기에 더 좋은 시기가 또 언제 있겠습니까?"
 SHX_guominjun_model_idea: "국민군 모델"
 SHX_guominjun_model_idea_desc: "수년 동안 위대한 국가였던 중국은 제국주의자들의 손에 의해, 군벌의 야만적인 도적 군대에 의해 분열되고, 찢기고, 굴욕을 당했습니다. 인민이 군벌 군대의 압박에 시달리는 한 인민을 위한 구원은 있을 수 없습니다. 따라서 우리는 처음부터 시작해야 하며 인민을 위해, 인민에 의한 군대를 건설해야 합니다. 이것이 바로 펑위샹의 국민군이 남긴 유산입니다."
 SHX_extensive_training_idea: "광범위한 훈련법"
 SHX_extensive_training_idea_desc: "국민군의 명성은 쉽게 얻어진 것은 아니지만 이미 오래전부터 이어져 왔습니다. 엄격한 규율을 강조하고 기독교와 유교적 성향이 짙은 국민군은 수년 동안 주목할 만한 세력을 구축해 왔습니다. 하지만 1920년대 직예군벌에 의한 총체적 패배는 특히 산시성군 동지들을 동등한 수준으로 끌어올리기 위해서는 더 큰 노력이 필요하다는 것을 보여주었습니다."
 SHX_guominjun_unrest_idea: "국민군 불안"
 SHX_guominjun_unrest_idea_desc: "§C국민군의 힘은 현재[SHX.GMJ_coup_strength]입니다.§!"
 SHX_xiang_jun_idea: "향군"
 SHX_xiang_jun_idea_desc: "사방에 적들이 있고 믿을 수 있는 사람이 거의 없는 이 불확실한 시대에 산시성 주민들은 스스로를 보호할 수밖에 없습니다. 옌 독판이 제시한 방안은 성의 민병대를 발전시켜 일본의 징병제와 미국 주방위군에서 영감을 얻은 민병대인 향군으로 확대하는 데 초점을 맞추고 있습니다."
 SHX_xiang_jun9_idea: "국민해방군"
 SHX_xiang_jun9_idea_desc: "국가적 위기가 계속 전개됨에 따라 중국 인민의 해방과 구원을 위해 성군이 필요함을 깨달았습니다. 초라한 우리의 성에서, 우리는 우리의 군대를 중국을 파괴하려는 자들을 상대로 저항하고 중국을 영원히 해방시킬 수 있는 군대로 변모시켜야 합니다!"
 SHX_military_instruction_corps_research: "군사 교관단"
 SHX_military_instruction_corps_research_desc: "성 정부의 지원을 받는 군사 교관단은 산서군벌의 군대를 현대화하는 데 도움이 되는 새로운 전쟁 방법과 전술을 채택하고 이해하려고 노력합니다."
 SHX_rifle_grenades: "신형 총류탄"
 SHX_rifle_grenades_desc: "총류탄은 사용 편의성과 휴대성 때문에 중국에서 선호도가 높습니다. 총류탄은 보병 부대가 근접 교전에서 보다 강력한 화력을 사용할 수 있게 해주며, 수류탄 투척 시 심각한 실수가 일어나는 것을 방지해 줍니다."
 SHX_russian_aid: "러시아 고문단"
 SHX_russian_aid_desc: "러시아 육군은 벨트크리크 당시 초라했지만, 그럼에도 불구하고 세계와 동양에서 가장 현대적인 군대 중 하나입니다. [RUS.GetName]와의 근접성을 고려해서 러시아 육군의 고문단을 초청하여 우리 군대를 훈련시키고 영감을 주도록 합시다."
 SHX_japanese_aid: "일본 고문단"
 SHX_japanese_aid_desc: "1904년 러시아를 패배시킨 이후, 메이지 유신의 성공적인 근대화로 일본이 국제 무대로 도약할 수 있었다는 것을 부인하는 사람은 아무도 없습니다. 중국 내에서 일본에 대한 인식은 엇갈리고 있습니다. 많은 사람들이 일본을 제국주의적 위협이자 우리의 주권을 침해하는 존재로 보지만, 일부는 일본의 근대화를 중국이 본받을 수 있는 방안이라고 보고 있습니다. 이러한 움직임이 민족주의자들에게는 인기가 없을 수도 있지만, 우리의 군대를 발전시키는 데 일본에게 도움을 청하는 것이 필요합니다."
 SHX_german_aid: "독일 고문단"
 SHX_german_aid_desc: "독일군은 벨트크리크 당시 세계 주요 강대국을 물리친 세계 최강의 군대입니다. 하지만 중국에서 독일군의 역할은 논란의 여지가 많습니다. 민족주의자들은 독일을 대청국을 복원한 악랄한 제국주의적 외국 세력으로 보는 반면, 다른 이들은 독일과 중국의 협력을 중국이 일본에 저항할 수 있는 가능성으로 보고 있습니다. 그럼에도 불구하고, 우리는 독일인들에게 다가가 프로이센의 군사적 유산을 연구하여 우리도 중국의 프로이센이 될 수 있도록 노력해야 합니다."
 SHX_guominjun_commissars_idea: "국민군 정치장교"
 SHX_guominjun_commissars_idea_desc: "우리는 국민군 내의 펑위샹의 정치장교에서 영감을 받아 우리 군에도 정치장교를 도입하기로 했습니다. 이는 우리 병사들이 삼민주의, 도덕에 대한 기독교의 가르침, 그리고 펑위샹의 고위 장교들로부터 배운 다른 교훈들을 연구하고 이해하는 방식으로 교육받게 됨을 의미합니다."
 SHX_yan_commissars_idea: "옌시산의 정치지도원"
 SHX_yan_commissars_idea_desc: "우리는 염계군벌 내의 옌시산의 정치지도원으로부터 영감을 받아 우리 군에도 정치지도원을 도입하기로 했습니다. 우리 병사들은 옌시산과 옌시산에게 영감을 주는 자오다이원과 같은 이들의 현명한 가르침을 연구하고 이해하는 동시에 전장 안팎에서 훌륭한 군인이 될 수 있도록 교육받게 될 것입니다."
 SHX_artillery_idea: "현대화된 14식"
 SHX_artillery_idea_desc: "14식 곡사포와 대포는 산시성의 태원병공창에서 만든 무기입니다. 전장의 여왕께서 다가오는 전쟁에서 우리에게 호의를 베풀 수 있도록 우리 야포의 현대화 작업을 진행합시다."
 SHX_renovated_taiyuan_idea: "개조된 태원병공창"
 SHX_renovated_taiyuan_idea_desc: "\"무력이 있어야 정의가 수반된다.\"\n\n이 문장은 산서의 자치와 안정을 지키고자 했던 수십 년에 걸친 옌시산의 통치를 보여주는 말입니다. 태원병공창은 이 원칙을 논리적으로 확장한 것으로, 중앙정부나 다른 군벌로부터 독립하여 산서가 자체적으로 군대에 보급을 하게 해준 대규모 병공창입니다. 외국 설계의 고품질 모조품뿐만 아니라 자체적으로 개발한 첨단 무기를 제작할 수 있는 능력으로 유명한 산서는 최근 대대적인 투자를 통해 생산량을 크게 늘렸습니다.\n\n15,000명 이상의 인원을 보유하고 수천 개의 기관총, 야포 및 기타 장비를 생산하는 태원병공창은 무기 제조의 주요 중심지로 자리 잡았습니다. 게다가 산서 지도자들은 이곳에서 여타 다른 첨단 전쟁 무기들을 생산하겠다는 야망을 분명하게 보여주었습니다. 이것이 진지한 노력의 선언인지, 아니면 그저 공허한 자랑인지는 중요하지 않습니다. 이 병공창은 그 자체로 무시할 수 없는 무력입니다."
 SHX_war_of_liberation: "국민해방전쟁"
 SHX_total_collapse_idea: "완전한 붕괴"
 SHX_total_collapse_idea_desc: "이제 우리는 한계에 도달한 것 같습니다. 우리 인민들의 젖먹던 힘까지 다 썼지만, 이들은 더 이상 우리의 대의를 위해 희생하지 않으려고 합니다. 우리 군대 곳곳에서 집단 탈영이 이루어지고 있으며, 장교들은 상황이 더 나아 보이는 강대국으로 망명하고 있습니다. 비밀경찰들은 서로 상관된 보고를 하고 있으며, [SHX.GetLeader](이)가 도주할 것이라는 보고는 날이 갈수록 늘어가고 있습니다.\n\n[SHX.Capital.GetCapitalVictoryPointName]에서 시위가 커지고 적들이 점점 우리를 조여오고 있기에, [SHX.GetLeader]의 통치가 곧 끝이 날 것이라는 게 분명해졌습니다. 기적이 일어나거나 상황이 급변하지 않는 한, 역사는 그를 수많은 군벌의 바다에서 그저 또 다른 실패자로 기억할 것입니다."
 SHX_cadre_training_force_idea: "산서 장교 훈련 부대"
 SHX_cadre_training_force_idea_desc: "앞으로 닥칠 폭풍에 대비하기 위해서는 산시성을 하나로 결집시켜야 합니다. 교실에 있던 학생마저도 산서가 전쟁에 돌입하면 책을 잡던 손으로 총을 잡아야 합니다."
 SHX_revolutionary_army_idea: "인민혁명방위군"
 SHX_revolutionary_army_idea_desc: "혁명은 무기를 동원하거나 쓸모없는 관료들의 발걸음 몇 번으로 시작하는 것이 아니라, 국가 전체의 혁명 정신을 고양하는 데서 시작됩니다. 근대성과 변화, 국가적 구원을 받아들이는 것이 바로 국민혁명을 받아들이는 것입니다. 대중이 국민혁명의 선봉장이 될 수 있도록 교육에 힘쓰도록 합시다."
 SHX_spy_agency: "평화보호국"
 SHX_spy_agency_desc: "우리 성이 분쟁에 휘말리면서, 사방에 우리를 위협하는 요소가 도사리고 있습니다. 국경 내 질서와 안정을 보장하기 위해 평화보호국을 창설합시다. 우리 경찰들은 어두운 길모퉁이부터 번화한 노점상까지 거리를 순찰하며 산서 전역의 모든 잠재적인 위협을 찾아낼 것입니다."
 SHX_baoding_investment_idea: "보정 투자"
 SHX_baoding_investment_idea_desc: "중앙정부는 무기 산업 발전을 위해 건설 고문과 기술자들을 제공했지만, 우리는 빈약한 재정에서 이들을 고용할 비용을 지불해야 합니다."
 SHX_fortress_shanxi: "산서 요새화"
 SHX_fortress_shanxi_desc: "구 중앙정부의 몰락은 신해혁명 이후 발전하는 중국의 상징적인 순간으로 역사에 기록될 것입니다. 화북에 다양한 세력이 집결하는 가운데, [SHX.GetLeader](은)는 정적을 상대로 진격한다는 위험한 선택을 감수하기보다는 기존 직책을 유지하기로 결정했습니다. 이를 통해 [SHX.GetName](은)는 세력을 회복하고 이득을 공고히 할 시간을 벌 수 있지만, 전략적 주도권을 내어주어야 할 수도 있습니다."
 SHX_suiyuan_QIE_neutrality: "베이징의 중립"
 SHX_suiyuan_QIE_neutrality_desc: "전쟁의 전리품을 나누지 않으려는 타이위안의 욕망 때문인지, 아니면 외부의 방해 때문인지, 중앙정부는 산서와 인접한 군벌 사이의 분쟁이 격화되는 상황에서 평화가 지속되기를 바란다는 말만 하면서 양측이 원만한 협상에 임할 것을 요청만 하고 있습니다. 산서는 중앙정부로부터 제4차 직봉전쟁에서 패배한 후 빼앗긴 쑤이위안을 되찾기 위한 노력에 직접적인 지원을 받지 못할 것으로 보입니다."
 SHX_hui_cavalry_idea: "회족 기병대 활용"
 SHX_hui_cavalry_idea_desc: "서북의 험준한 지형에 익숙하고 1910년대 이후 중국의 지도자들를 위해 싸웠고, 수많은 베테랑을 배출한 서북삼마의 회족은 무시할 수 없는 세력입니다. 특히, 기병 기습과 강인한 정찰병으로 명성이 자자한 이들은 라이벌인 몽골에는 큰 골칫거리입니다. 서북전쟁의 패배에 분노한 많은 회족이 신앙, 민족주의, 전리품, 복수심에 불타는 등 여러 가지 사유로 우리 군대에 입대하려고 합니다. 우리는 당연히 그들을 환영하지만, 안타깝게도 회족에 관한 관심과 적들이 받을 충격 요소는 시간이 지나면 지날수록 희미해질 것입니다. 하지만 이는 우리가 수많은 승리를 거두고 중국의 역사에 기수로서 명성을 굳힐 수 있게 동기를 부여할 것입니다!"
 SHX_decisive_first_strike_idea: "서북에서의 결정적인 선제공격"
 SHX_decisive_first_strike_idea_desc: "서북지역에서는 국경 충돌, 습격, 포격에 대한 수많은 보고가 국경선을 따라 계속해서 흘러나오면서 긴장이 고조되고 있습니다. 이 지역에서는 군인들이 국경에 설치한 여러 요새나 전초기지를 제외하고는 더 이상 실질적인 국경이 존재하지 않습니다. 민병대가 훈련 중이고, 게릴라와 약탈자들이 중원에서 진을 치고 있으며, 기병대가 정규군의 선봉대 앞에 서서 출동합니다.\n\n서북에서 성공을 거두기 위해서는 상대에게 강력한 일격을 가할 준비를 해야 합니다. 적의 미진한 준비를 쓸어버리고 이들이 준비한 후퇴선마저 흔들 수 있는 그런 일격 말입니다. 이 지역에서 우리의 목표가 상대적으로 제한적이라는 것을 감안했을 때, 한 번의 강한 선제공격으로 이들과의 협상 테이블에서 우위를 점하고 분쟁이 장기화되는 것을 피할 수 있을 것입니다."
 SHX_disorganised_national_army_idea: "무질서한 군대"
 SHX_disorganised_national_army_idea_desc: "한때 서북의 정예군이라는 자부심을 가졌던 산서군은 엄청난 수의 신병과 탈취한 군 장비로 인해서 조직이 엉망이 되었습니다. 군대가 새로운 중앙군으로 재편될 때까지, 이 문제는 계속해서 군대를 괴롭힐 것입니다."
 SHX_regional_army_idea: "성군"
 SHX_regional_army_idea_desc: "우리 군대를 재편하는 가장 빠르고 편한 방법은 바로 군벌이 기존에 가지고 있던 성군을 유지하는 것입니다. 이는 우리 군대의 중앙집중화와 전문성이 떨어진다는 문제가 있지만, 이는 중국 전역의 성에서 거의 무제한에 가깝게 예비 인력을 활용할 수 있다는 뜻이기도 합니다."
 SHX_rapid_naval_modernisation_idea: "급속한 해군 현대화"
 SHX_rapid_naval_modernisation_idea_desc: "기본적으로 내륙인 산시에 기반을 둔 [SHX.GetLeader]의 군대에는 해군에 관련된 경험이 전무합니다. 중국의 광활한 해안선의 방어는 전통적으로 중앙정부가 담당했으며, 이제는 최근에 중국의 주도권을 가져온 이 군대가 그 임무를 맡게 되었습니다. [SHX.GetName]는 신임 해군 장교들(전통적으로 충성심이 강하지 않은)을 모집하고, 조선소를 동원해서 국가를 위한 대규모 함대를 건조하는 계획을 세웠습니다. 일본이나 여타 다른 제국주의 열강에는 맞서기 힘들겠지만, 연안을 누빌 수 있는 함대라도 있어야 중국의 국가적 자존심을 회복하는 데 큰 도움이 될 것입니다."
 SHX_rapid_air_development_idea: "공군 현대화 계획"
 SHX_rapid_air_development_idea_desc: "과거 옌시산과 펑위샹은 서방 조종사들의 성공적인 비행술과 1차 세계대전 당시의 공군 활용에 매료되어 소규모 공군 창설 계획을 시행했습니다. 독립된 학교를 통해 수십 명의 조종사를 배출하는 데는 성공했지만, 국가 간 분쟁의 흐름을 뒤바꿀 만한 규모는 아니었습니다. 마침내 의미 있는 공군을 보유할 수 있는 산업 기반을 확보한 [SHX.GetLeader](와)과 그의 지휘관들은 국가 공군의 대규모 확장을 명했습니다. 이 계획이 성공한다면, 남은 군벌과 다른 주요 강대국과의 분쟁에서 중요한 변수가 될 것입니다."
 SHX_new_central_army: "새로운 중앙군"
 SHX_new_central_army_desc: "중앙정부는 항상 중앙군을 보유했으며, 이 군대는 중앙정부에 대항하는 군벌의 반란을 진압할 수 있었습니다. 구 중앙정부에 맞서 일어난 [SHX.GetLeader]의 승리 이후, 새롭게 재편된 옛 충성파들은 이제 산서만의 강력한 군대를 건설하라는 임무를 받았습니다. 이는 단순히 기존의 정예부대를 확장하는 것뿐만 아니라 패전국의 탈영병들을 규합하고, 새로운 기술을 도입하며, 충성스럽고 유능한 새로운 장교를 양성하고, 새롭게 들어온 군 자금의 유입이 갑작스럽게 \"실종\"되지 않도록 보장하는 것을 의미합니다. 이것이 분명 어려운 과제임은 틀림없지만, [SHX.GetLeader](이)가 지도자 자리를 계속 유지하기 위해서는 이 군대가 야망의 중추적인 역할을 해야 할 것입니다."
 SHX_disrupted_economy_idea1: "붕괴한 경제"
 SHX_disrupted_economy_idea1_desc: "전쟁에서 승리하는 것은 오히려 쉽지만, 얻은 영토를 통치하는 것은 훨씬 더 어렵습니다. 위안스카이, 쑨원, 돤치루이, 그리고 최근의 차오쿤과 우페이푸의 예를 보았을 때, 이 말이 사실이라는 것을 알 수 있습니다. 구 중앙정부의 축출은 중국 경제에 엄청난 불안정을 불러일으켰으며, 초인플레이션의 위험은 새로 선포된 [SHX.GetName] 정부의 근간을 위협하고 있습니다. 새 정부가 세수 확보에 어려움을 겪으면서 국민에게 더 가혹한 세금이 부과되고 이에 따라 약탈이 조직적으로 이루어지고 만연해 있다고 우려를 표하고 있습니다. 경제적 대재앙을 피하려면 신속한 조치가 필요합니다!"
 SHX_disrupted_economy_idea2: "회복하는 경제"
 SHX_disrupted_economy_idea2_desc: "[SHX.GetName]의 경제는 다소 개선되었지만, 여전히 경제적인 고통은 증가하고 있습니다. 새 정부가 점차 안정을 찾자, 파리처럼 몰려든 이전 정부의 채권자들은 우리가 의무를 이행할 것으로 기대하고 있습니다. 많은 사람들이 여전히 우리 정권이 존속하지 못한다고 믿고 있고, 대다수가 우리 통화를 받아들이기를 거부하고 있기에, 우리의 실제 부채 상환 능력은 여전히 붕 떠 있습니다. 군대, 정부, 후원 관계가 돌아가기 위해서는 돈이 필요하기에, 더 많은 대책을 빨리 강구해야 합니다. 더 오래 지체될수록, 위험은 더 커집니다."
 SHX_disrupted_economy_idea3: "안정적인 경제"
 SHX_disrupted_economy_idea3_desc: "지난 몇 달 동안 많은 노력을 기울인 결과, 우리 경제는 상당히 안정화되었습니다. 외환보유고를 유지하고 통화를 보장하는 데는 여전히 어려움을 겪고 있지만, 우리가 발행한 화폐는 어느 정도 회복세를 보이고 있으며, 대부분 우리 국경 내에서 통용되고 있습니다. 한때 파산 위기까지 처했지만, 우리는 전 세계에 우리 재정 건전성을 확신시켜 주었습니다. 조금만 더 노력하면 우리 경제는 다시 활기를 되찾을 것입니다."
 SHX_national_academies: "국립대학"
 SHX_national_academies_desc: "중국은 한때 번영의 땅이었으며, 전 세계의 계몽과 진보의 등불이었습니다. 하지만 지난 몇 세기 동안 중국은 그 위대함을 잃어버리고 변두리에 머물러야 했습니다. 이 새로운 안정의 시대에 현인들과 다른 지식인들이 다시 한번 새롭게 단장하고 재정비한 교육기관에 이제 모일 수 있게 되었습니다. 이전에는 근대식 교육을 받기 위해서 외국으로 유학을 떠나야 했던 학자들은 마침내 더 이상 징집이나 무지한 군벌의 박해를 두려워하지 않고 미래 세대를 가르칠 수 있게 되었습니다. [SHX.GetName]의 종합대학과 단과대학에 다양한 자금을 지원하면서, [SHX.GetLeader](은)는 중국 학계의 새로운 황금기를 구축하기 위해 노력하고 있습니다."
 SHX_national_revolution: "국민군 국민혁명"
 SHX_national_revolution_desc: "쑨원이 삼민주의와 중국 민족주의, 그리고 평위샹이 개인적으로 감리회에서 영향을 받은 사상이 종합되어 마침내 국가 통일을 완수하고 마침내 군벌의 사슬에서 중국 인민들을 해방시켰습니다. 오랫동안 망명과 탄압을 받았던 국민당은 새로운 민족주의 혁명의 선봉장으로 부상했습니다. 혁명이 지속함으로써, 중화민국의 새로운 시대가 열리고 있습니다."
