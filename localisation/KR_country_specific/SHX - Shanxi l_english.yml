 shx.3001.t: "산서군의 구성"
 shx.3001.d: "산서를 지키는 두 군대 중에서, 산서성군은 타이위안과 밀접한 관계를 가지고 있습니다. 산서성군은 사방의 도적들과 군벌들로부터 성을 보호해야 하는 상황에 대한 결과물입니다. 중국에서 몇 안 되는 내성인 출신으로만 구성된 군대 중 하나이며, 문서상으로는 고향을 지키기 위해 고취된 군인으로 이루어진 군대입니다. 현대적인 시설인 태원병공창에서 무기를 보급받고, 교육받은 신사층에서 장교를 모집하였기에 대부분의 사람들은 이들이 강력한 군대가 될 것이라고 예상하고 있습니다. 그러나 실제로 이 군대는 특히 산서성 밖의 많은 적들과 고군분투하고 있지만, 중국의 많은 군대와 마찬가지로 탈영은 만연하고, 사기는 낮으며, 많은 병사들이 안정적인 직업이나 임금, 개인적인 권력욕을 이유로 입대했기에, 본인들의 목숨이 위태로워지면 기꺼이 도망치곤 합니다.\n\n국민군은 펑위샹이 수년간 전투를 벌이고 화북을 돌아다니면서 천천히 모아온 부대입니다. 이들은 정신적으로도 단련되어 있고, 기강이 있으며, 대중적이며, 산시(섬서)에 정착한 이후에는 산서군벌의 국경 밖에서 병사들을 징집해 오고 있습니다. 펑위샹과 국민군은 본인들이 \"노백성\"(농민과 평민)의 군대라는 것에 자부심을 가지고 있습니다. 이 공화주의적이고, 준사회주의적이며, 경험이 풍부한 군대는 질 높은 군대이지만, 실제로 중국의 다른 민병대나 군대보다 우월하다는 점에서는 다소 논쟁의 여지가 있습니다.\n\n외세의 침략으로부터 산서를 지키는 것은 이 두 군대에 달려있지만, 이들이 서로의 단점을 보완할 것인지, 아니면 서로를 깎아내릴 것인지는 두고 봐야 합니다."
 shx.3001.a: "우리 병사들은 잘 해낼 것이다!"
