 SHX_expand_coal_mines1_decision: "[1015.GetName]의 석탄 채굴량 증대"
 SHX_expand_coal_mines1_decision_desc: "석탄은 우리 경제의 필수적인 요소입니다. 산서는 이 전략적 자원이 매우 풍부한 지역이며, 고품질의 광석들과 이를 캘 광산에 필요한 인력들도 있습니다. 이 싹트기 시작하는 석탄 산업은 만성적인 부패, 부실한 경영, 그리고 석탄 수출에 과도한 비용을 책정하는 외국계 철도 회사들의 독점으로 인해서 발전이 더뎌지고 있습니다. 우리는 자원을 더 잘 활용하고 우리 성을 스스로 풍요롭게 하기 위해 [1015.GetName]에 자체적인 광산 사업을 확대해서 외국 기업과 그 장비에 대한 의존도를 줄여야 합니다."
