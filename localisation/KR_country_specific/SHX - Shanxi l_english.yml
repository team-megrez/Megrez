 Shanxi_Feng_Yuxiang: "국민군 중점계통도"
 SHX_totalist_party_long: "조사통계국 (자오청현 지부)\n§g다이춘펑의 영향력이 산서군벌을 보호하는 험산들을 관통할 만큼 중국의 가장 먼 구석까지 닿아있다는 것은 잘 알려져 있습니다. 차오자차이는 1925년 국민당 자오청현 지부를 조직한 산서 출신의 인물로, 북벌의 전야에 황포로 가기 위해 고향을 떠났습니다. 북벌 도중 그는 비밀리에 산서로 돌아와 자신의 옛 고향 인맥들을 중심으로 조직을 형성하여 국민당의 진주를 준비했습니다. 그러나 그들은 기회를 얻을 수 없었고, 10년이 지난 현재까지도 이 비밀 조직은 여전히 몸을 숨기고 있습니다. 차오자차이는 보다 광범위한 국민당 정보원과의 연락책을 마련한 것으로 보이나, 그가 누구를, 그리고 어느 정도로 많은 사람들과 연락을 취하는지는 아무도 모릅니다. 그의 정보원들은 음지를 지향하며 이 지역의 다른 국민당 단체들과는 거의 협력하지 않습니다. 이들은 산서를 주름잡는 이들의 시선으로부터 벗어나 국민당의 귀환만을 기다리며 뤼량에서 지하 조직을 운영하고 있습니다.§!"
 SHX_totalist_party: "조사통계국 (자오청현 지부)"
 SHX_syndicalist_party_long: "공단주의청년단 섬서성위원회\n§g공식적으로는 공단주의청년단 섬서성위원회의 설립으로 조직된 생디칼리슴은 보수적인 성향을 띄는 산시(산서)성에서 거의 관심을 받지 못하고 있습니다. 그들의 유일한 성공은 타이위안 시 노동조합에서의 부분적인 영향력일 뿐이며, 그들은 대부분 개조파에 동조하는 국민당 활동가들의 그늘 아래 남아있을 뿐입니다. 판지리는 1920년대의 혼란 속에서 상장한 학생 급진주의자로 옌시산의 통치에 반대하는 학생 시위를 조직하기 전에는 포병 대대에서 복무하고 있었습니다. 그는 1925년 파리중산대학에서 공부하기 위해 1933년까지 프랑스에 망명해 있었습니다. 공단주의청년단의 이 섬서 지부는 섬서에서 이미 장식에 불과한 국민당 잔재의 분파 이상으로, 이 지방의 극단적인 학생 급진주의의 현상을 드러냅니다. 실제로, 이것은 실질적인 혁명 운동이라기보다는 사회 혼란에 대비하기 위한 공포를 조성하는 허상에 가깝습니다.§!"
 SHX_syndicalist_party: "생디칼리슴 동조파"
 SHX_radical_socialist_party_long: "국민당 (개조파)\n§g옌시산의 군대로부터의 억압에 대한 공포로 인해서 산서군벌 내에서 감히 공개적으로 사회주의를 지지하는 사람은 거의 없습니다. 대부분은 세뇌되고 훈련되어 국민군에 종사하고 있으며, 국민당 동조자들을 성 밖의 푸젠성으로 보냅니다. 많은 도시 사회주의자들이 타이위안의 학생 연구회를 통해서 입문하는 경우가 많기에 그들의 리더쉽은 산시(섬서)에 기반을 두지만, 이 지역의 국민당은 산서 자체에서 더 큰 영향력을 가지고 있습니다. 이러한 노력은 왕징웨이와 그의 중앙위원회에 동조하는 국민군의 하위 장교인 후징통이 지도하고 있습니다. 국민당의 이 파벌은 후씨 가문의 장남인 후징이와 같은 국민군 지도부의 보호를 받으며, 언젠가 혁명이 산서를 해방시킬 날을 기다리고 있습니다.§!"
 SHX_radical_socialist_party: "국민당 (개조파)"
 SHX_social_democrat_party_long: "국민당 (농민협회)\n§g산서 농민들의 심각한 상황을 고려했을 때, 산서에서 소수인 국민당 지지자가 당의 농업적인 계파에 몰리는 것은 놀라운 일이 아닙니다. 표면상으로는 '시안현 농민협회'을 운영하는 웨이예초우는 산시(섬서)성 국민당의 실질적인 지도자였습니다. 그는 중학교 교사로서 산시(섬서)성 출신의 많은 사회주의 운동가들을 가르쳤고, 1926년에 국민당 국민회의에도 초대받았는데, 이것은 그가 오늘날까지 자랑스럽게 여기는 일화입니다. 대부분은 억압받지만, 웨이예초우의 농민협회와 민병대는 신사 계급의 착취에 대한 완충 역할을 합니다. 국민당의 쑹칭링과 느슨하게 연대하는 웨이예초우는, 부하들의 희생이 언젠가는 결실을 맺기를 희망합니다.§!"
 SHX_social_democrat_party: "국민당 (농민협회)"
 SHX_social_liberal_party_long: "산서학생협회\n§g1920년대에 옌시산이 학생들을 세뇌시키려는 목적으로 고등 교육에 대한 접근을 확대했지만, 그의 강압적인 노력은 각지의 중학교와 대학에서 학생들이 저항하면서 역효과만 냈습니다. 느슨하게 연계되어 있지만, 강력한 \"학생협회\"를 중심으로 뭉친 학생들의 서구와 일본을 겨냥한 반조계주의 무력 항쟁의 여파는 타이위안을 압도했습니다. 그들은 학교에 보이콧을 선언할 정도로 세력이 강해졌고, 심지어 옌시산에게 인민사범학교에서 그의 충성파 교원을 해고하도록 강요하였습니다. 자오피롄은 이 이후로 사범학교의 교장이 되었고, 이 운동의 실질적인 지도자가 되었습니다. 비록 학생협회는 10년 전 시위 이후로 정체되왔지만, 여전히 교육 시스템에서 커다란 변화를 중단시키는 급진적인 세력으로 남아있습니다. 만연한 학생 실업과 직업 부족의 전망은 옌시산이 그들을 통제하기 위해서 필사적인 노력을 하게 만들었습니다.§!"
 SHX_social_liberal_party: "학생협회"
 SHX_market_liberal_party_long: "베이징 사업 관계자\n§g1700년대와 1800년대의 산서는 상업과 은행업의 중심지 중 하나였습니다. 한때는, 이 지역의 부가 너무 넘쳐난 나머지, 이들은 대부분의 음식과 공산품을 금괴를 통해서 구매했다고 합니다. 그러나 그 시절은 수년 간의 불안정과 전쟁으로 끝나버렸고, 현재 산서는 중국에서 가장 가난한 지역 중 하나입니다. 많은 상인들과 은행가들이 1920년대 이후로 이 지역에서 철수했고, 그렇기에 의미 있는 투자로 충분한 국부를 모을 수 없었습니다. 대신, 이들은 베이징과 제휴한 상인들이나 독일 투자자들의 혼합체인 북경연맹(사실상 AOG의 동중국이사회가 지배함)과 같은 외부에 의존하고 있습니다. 이 투자자들은 주로 산서 은행 제국의 중추였던 표호(일종의 은행어음)를 인수하여 옌시산의 산서성은행의 경쟁자로 급부상했습니다. 독판의 통제 하의 자율적이고 중앙집중화된 금융 시스템 수립을 위한 옌시산의 노력에도 불구하고, 외국인 사업관계자들은 왕샹이 이들의 의견에 동조함으로써 해결책을 찾았습니다. 한때 옌시산의 부하 중 한 명인, 산서성은행의 지배인은 산서의 만성적인 금융 불안정과 예산 부족에 대한 해결책으로 외부의 투자 약속에 현혹되었습니다. 비록, 이 해결책이 민족주의자들의 분노를 가져올지라도, 그는 주인에게 외부와의 상업적 이익을 이유로 성의 문을 열어야 한다고 간청했습니다.§!"
 SHX_market_liberal_party: "사업 관계자"
 SHX_social_conservative_party_long: "상전 군벌\n§g중국 전역에 동맹회가 도처에 쇄도하여 청의 군주제를 타도하고 새로운 공화정부를 이 땅에 가져올 것을 약속한 것은 그리 오래 전 일이 아닙니다. 비록 이후의 변화가 쑨원이 의도한 바는 아니었지만, 이것이 모든 이들이 이상을 포기했다는 것은 아닙니다. 염계군벌의 고위사령부에는 일본에서 쑨원을 직접 만난 동맹회의 초기 일원인 상전이 있습니다. 그와 그의 동지들은 프랑스 중앙위원회에 영향을 받은 급진적인 노선 전환을 거부했음에도 불구하고 여전히 국민당의 이상에 동조하고 있습니다. 그는 간간이 옌시산에게 다른 국민당 잔당들에게도 손을 내밀어 달라고 탄원하는 것으로 알려져 있는데, 이는 옌시산에게는 매우 거슬리는 일입니다. 그러나 상전은 옌시산의 충성스러운 장군들 중 한 명이며 수많은 정치적 이해관계로 이루어진 임명자들 사이에서 드물게 유능한 사람으로 남아있습니다. 염계군벌에 뿌리내린 이들의 지속적인 존재는 옌시산 정부 내에 남아있는 민족주의적이고 공화주의적인 이상을 반영합니다.§!"
 SHX_social_conservative_party: "상전 군벌"
 SHX_authoritarian_democrat_party_long: "국민군\n§g국민군 또는 서북군은 군벌 펑위샹이 지배하는 무장 세력의 이름입니다. 이들은 이념적으로는 국민당과 유사하지만, 지리적으로 고립되어 있기에 서로 독립적인 관계를 유지하고 있습니다. 국민군의 엄격한 규율, 강한 이념적 동기, 그리고 완벽에 가까운 훈련은 펑위샹의 군대를 돋보이게 하며, 이는 중국 전역에 잘 알려져 있습니다. 펑위샹에 대한 충성은 이들의 규율과 동기로 나타납니다. 이들의 또 다른 흥미로운 점은 펑위샹이 국민군 병사들은 기독교인이 될 필요가 없다고 했지만, 펑위샹을 따라서 이들 상당수가 기독교 신자들이며, 준사회주의적인 발언을 일삼습니다. 반봉전쟁에서 봉천군벌과 직예군벌의 싸움으로 인해 거의 궤멸 직전에 다다른 펑위샹은 또다른 군벌 옌시산이 이끄는 산서성으로 국민군 잔존군을 이끌고 철수해야 했습니다. 두 사람의 동맹은 일종의 실용적인 것이지만, 국민군은 성 내에서 가장 큰 무장 세력으로 남아있으며, 펑위샹은 분명히 그의 이익을 위해 무력을 행사할 것입니다.§!"
 SHX_authoritarian_democrat_party: "국민군"
 SHX_paternal_autocrat_party_long: "염계군벌 \n§g염계군벌은 \"모범성장\"에 대한 숭배로부터 구축되었으며, 지난 수십 년간 중국이 분열되는 혼란에서 살아남았습니다. 이 독판은 \"군국주의, 민족주의, 아니키즘, 민주주의, 자본주의, 사회주의, 개인주의, 제국주의, 보편주의, 온정주의, 유토피아주의\"의 모든 장점을 혼합한 통합적인 이념을 주장했습니다. 그러나 실제로 옌시산은 분명히 일본에서 유학한 것에 영향을 받아 현대화에 대한 변덕스럽고, 권위주의적이며, 전통주의적인 접근에 기반한 국가통제주의적이고 독재적인 정부를 구축했습니다. 옌시산은 지금까지 완수하지 못한 많은 계획의 유산들을 남겼습니다. 그의 지지기반은 종종 자질이 의심스러운 관료와 그와 양면적인 관계를 공유하는 신사층으로 이루어져 있습니다. 개혁을 통해서 대중 지지의 기반을 만들기 위한 노력은 대규모 개혁에 대한 옌시산의 비타협적인 태도와 최근에 급성장하고 있는 동맹인 국민군과의 경쟁을 이유로 대부분 중단되었습니다.§!"
 SHX_paternal_autocrat_party: "염계군벌"
 SHX_national_populist_party_long: "세심사\n§g자오다이원은 옌시산의 스승이자 옌시산의 정치 철학에 영향을 준 몇 안되는 옌시산이 존경하는 살아있는 사람입니다. 학식이 높은 학자이자, 전 동맹회 회원이고 독실한 불교 신자인 자오다이원은 옌시산의 성리학적이고 복합주의로의 전환을 이끈 사람입니다. 세심사는 국가 이익에 부합하는 준종교적인 단체를 장려하기 위한 옌시산의 노력의 산물입니다. 대대적인 홍보에도 불구하고, 상대적으로 '진실된 신도'가 적고, 정부가 모임 참석을 중단하거나 의무화하지 않으면 참석자가 급감합니다. 여전히 세심사의 광신도들은 계속 모임을 이어가고 있고, 이 반동적인 운동은 사회를 근본적으로 개혁하려는 옌시산의 이익을 상기시키는 역할을 합니다. 이 성리학 단체는 인민들 사이에서 국민군의 영향력에 대항하는 옌시산의 주요 수단이며, 비록 그들의 존재가 일정 수준에 미치지는 못했지만, 이들은 성 곳곳에 존재합니다.§!"
