 SHX_province_economy_4_agriculture_1_modifier: "산서 경제 부흥의 유산"
 SHX_province_economy_4_agriculture_1_modifier_desc: "비록 우리가 산서군벌의 초기 권력 기반인 타이위안에서 벗어났지만, 우리가 그곳에서 구현한 토지 재분배와 도시에서의 경제 기적은 앞으로 수년간 지속될 것입니다."
