 SHX_war_plan_modifier: "산서 전쟁계획"
 SHX_war_plan_modifier_desc: "비록 모든 계획은 적과 조우하는 순간 무용지물이 되는 법이지만, 그렇다고 해서 계획이 중요하지 않은 것은 아닙니다. 이 지역은 산서군벌들이 이 지역에서 전술적 우위를 점하기 위해서 고심한 지역입니다."
 SHX_model_province_taiyuan: "모범성의 중심지"
 SHX_model_province_taiyuan_desc: "옌시산 정부의 보석과도 같은 타이위안은 오랫동안 성정부의 전폭적인 지원을 받아왔습니다. 현명한 통치 아래, 타이위안은 다른 성에 비교해서 산서를 모범적인 본보기로 만들기 위한 야망의 중심지가 되었으며, 성의 진보적인 개혁에 큰 자부심을 갖고 있습니다."
 SHX_suiyuan_campaign_destabilise_modifier: "심각한 성내 불안정"
 SHX_suiyuan_campaign_destabilise_modifier_desc: "우리의 서북에 대한 개입으로 인해서 이 지역의 긴장이 다시 고조되고 있고, 이로 인해서 이 지역 주민의 결속력이 크게 약해진 것 같습니다. 공포와 증오가 불러일으킨 상처를 치유하는 데는 시간이 필요할 것입니다."
 SHX_suiyuan_campaign_hui_leaders: "타이위안에 공감하는 회족 지도부"
 SHX_suiyuan_campaign_hui_leaders_desc: "간쑤에서 회족을 규합한 [SHX.GetName](은)는 이 지역 출신이거나 현재 이 지역을 근거지로 하고 있는 회족 지도자들을 모두 한 자리에 모았습니다. 이들 중 대다수는 막대한 뇌물이나 자치권 약속으로 인해서 [SHX.Capital.GetCapitalVictoryPointName]에 동조한 것으로 의심받고 있습니다."
 SHX_suiyuan_campaign_fallback_forces: "예비대 준비"
 SHX_suiyuan_campaign_fallback_forces_desc: "비록 벨트크리크의 참호와 요새에 대해서 많은 논의가 있었지만, 심층 방어에 대한 이론은 서북지역에 사는 사람들에게는 낯선 이야기가 아닙니다. 지역 민병대는 정찰병, 정보원 및 반란군으로 활동할 준비를 마쳤습니다. 땅은 잃을지언정 조국은 잃지 않을 것입니다!"
 SHX_suiyuan_autonomous_mongol_princes: "몽골족의 자치"
 SHX_suiyuan_autonomous_mongol_princes_desc: "이들이 전투에서는 패배했을지 모르지만, 쑤이위안에 살고있는 몽골 귀족들의 영향력은 새로운 지배자인 산서군벌에 의해 무시되지 않았습니다. \"내몽골자치정무위원회\"를 통해서 자치권을 부여받은 이들은 자신들에게 주어진 권리를 소중히 여기고 있습니다."
 SHX_province_economy_1_agriculture_1_modifier: "혁명적 10개년 계획의 유산"
 SHX_province_economy_1_agriculture_1_modifier_desc: "비록 우리가 산서군벌의 초기 권력 기반인 타이위안에서 벗어났지만, 우리가 그곳에서 시행한 혁신적인 정책은 앞으로 수년간 계속될 것입니다."
 SHX_province_economy_2_agriculture_1_modifier: "10개년 경제혁명의 유산"
