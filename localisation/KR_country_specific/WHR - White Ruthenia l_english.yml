 WHR_Sieradas_Report: "세라다의 보고서"
 WHR_Sieradas_Report_desc: "인민농업부 장관, 얀 시에라다는 그가 주도하던 토지개혁에 대한 보고서를 소임에 제출할 예정입니다. 최근 몇 달 동안 개혁이 정지되었다는 사실은 잘 알려져 있기에, 이 보고서를 통하여 혼란을 해소하고 이 안건을 다시 다룰 수 있는 방법을 정부가 제기해주기를 바라고 있습니다."
 WHR_Cooperate_with_the_Bund: "연합과의 협력 지속"
 WHR_Cooperate_with_the_Bund_desc: "유대인노동연합은 BSDP의 핵심 동맹 세력이며, 우리는 이 협력을 이어나가기 위해 많은 노력과 시간을 쏟았습니다."
 WHR_MaAV_Opening: "마힐료우 자동차 공장의 개장"
 WHR_MaAV_Opening_desc: "처음에는 독일의 도움으로 자동차 수리 작업장으로 지어진 마힐료우(모길료프) 자동차 공장이 큰 호평을 받으며 개업했습니다. 확장된 공장에는 육군, 특히 이 지역 주둔 독일군을 위한 수리 시설과 함께 농업용 트랙터 생산을 위한 도구와 기계가 포함되어 있어 벨라루스 사회민주당의 산업화 계획의 초석이자 독일-벨라루스 협력의 상징이 될 것입니다."
 WHR_The_Assembly: "흐라마다 의회"
 WHR_The_Assembly_desc: "벨라루스의 집권 연정인 벨라루스 농민-노동자 연합은 BSDP가 이끌고 있습니다. 그러나 세라다 계획의 지연과 독일 경제의 붕괴로 인해 단결력이 흔들리고 있습니다. 이러한 문제를 해결하기 위해 다른 정당들을 다시 연정에 끌어들이거나 소임에 새로운 계획을 제안하기 위한 긴급 흐라마다 의회가 소집되었습니다."
 WHR_Status_Quo: "세라다 계획 재개"
 WHR_Status_Quo_desc: "흐라마다가 BSDP의 온건파를 중심으로 다시 뭉쳤기 때문에, 세라다 계획은 연정 전체의 지지를 받으며 계속 추진할 수 있게 되었습니다. 이를 통해 산업 확장부터 교육 개혁에 이르기까지 다른 야심찬 계획도 진행할 수 있을 것입니다."
 WHR_Protect_Parliament: "소임의 권위 보호"
 WHR_Protect_Parliament_desc: "소임은 진정한 인민의 대표입니다. 입법부가 인민의 주권을 대표한다는 바로 그 원칙이 벨라루스 인민공화국 헌법에 명시되어 있기 때문입니다. 우리 의회 공화국에 대한 위협이 줄어들면서 반동 세력과 독재자들에 맞서는 우리의 젊은 민주주의가 더욱 견고해졌습니다."
 WHR_Solidify_identity: "정체성 결속"
 WHR_Solidify_identity_desc: "공통된 국가 정체성의 부재는 한 국가가 가질 수 있는 최악의 특징 중 하나입니다. 우리는 지난 20년 동안 이러한 부조리를 바로잡기 위해 많은 일을 추진해 왔지만, 아직 해야 할 일이 많이 남아 있습니다. 우리는 계속 나아가야 합니다.	"
 WHR_Bundist_Ties: "연합 제한"
 WHR_Bundist_Ties_desc: "연합은 우리 개혁에 대해 점점 더 우려하고 있으며 우리와 관계를 끊을 수도 있습니다. 우리는 그런 일이 일어나지 않도록 해야 하며, 연합과의 동맹을 계속 유지하기 위해 연합 내 친BSDP 온건파 구성원들 대부분과 접촉해야 합니다.	"
 WHR_Bund_Autonomy: "연합과의 협상?"
 WHR_Bund_Autonomy_desc: "동맹국과의 혼란을 일으키면 생산적인 건 아무것도 얻을 수 없습니다. 동맹을 재건하기 위해 연합 지도부와 협상을 통해 합의를 끌어내야 합니다.	"
 WHR_Minority_Protection: "소수자 보호"
 WHR_Minority_Protection_desc: "평등한 사회를 만들기 위한 우리의 최선의 노력에도 현실은 이상에 미치지 못했으며, 헌법적 보장에도 불구하고 국가 내 민족 간 긴장은 여전히 남아 있습니다. 우리는 성문화된 보장을 갖추는 것뿐만 아니라 우리의 행동을 제도와 일치시켜야 하며 속인주의에 대한 우리의 헌신을 재확인해야 합니다."
 WHR_Civic_Nationalism: "시민국민주의 고취"
 WHR_Civic_Nationalism_desc: "벨라루스 국가의 형성은 벨라루스 인민들만의 노력으로 이루어진 것이 아닙니다. 많은 소수 민족이 우리가 오랫동안 간절히 갈망해 온 국가 건설에 힘을 보탰습니다. 따라서 우리는 특정 유형의 국민주의를 장려하는 데 집중해야 합니다. 시민들로부터 충성심, 자유, 평등을 이끌어내는 시민국민주의 말입니다."
 WHR_National_Awakening: "국민적 계몽"
 WHR_National_Awakening_desc: "우리의 노력이 결실을 맺었습니다! 오늘날에는 역사상 그 어느 때보다 더 많은 사람들이 \"벨라루스인\"임을 자랑스럽게 여기고 있습니다. 머지않아 벨라루스 국가는 한때 우리를 단순한 소작농이자 흡수 대상으로 여겼던 폴란드나 러시아와 동등한 진정한 국가로 인정받게 될 것입니다.	"
 WHR_Guaranteed_Liberties: "보장된 자유"
 WHR_Guaranteed_Liberties_desc: "전 세계적으로 많은 위협이 증가하고 있는 가운데, 시민들이 자신들의 권리를 잃을지도 모른다는 절망감에 빠져 있는 모습을 보는 것은 매우 슬픈 일입니다. 하지만 벨라루스 인민은 자유롭고, 자유가 가져다주는 모든 특권과 함께 앞으로도 계속 자유로울 것이기 때문에 두려워할 필요가 없습니다!"
 WHR_Expand_Rural_Education: "지방 교육제도 확대"
 WHR_Expand_Rural_Education_desc: "농민에 대한 교육 부족은 신생 국가인 우리에게는 항상 매우 중요한 문제였습니다. 우리는 수년 동안 이 문제를 해결하기 위한 조치를 취해왔고 앞으로도 계속할 것입니다. 교육은 모든 현대 국가의 중추이기 때문입니다."
 WHR_Expand_Welfare_State: "사회 복지 확대"
 WHR_Expand_Welfare_State_desc: "사회민주주의의 이상에 따라 시골 농민과 도시 거주자 모두를 위한 국가 복지 사업을 확대하는 데 집중해야 합니다."
 WHR_Expand_Pedagogical_Institute: "민스크 교육학 협회"
 WHR_Expand_Pedagogical_Institute_desc: "1914년 민스크 교원 양성소로 설립된 교육학 협회는 벨라루스 국가 건설의 중심 기둥 중 하나로, 남녀노소 모든 인민을 교육할 교사를 양성하고 있습니다. 국가 교육 제도의 대대적인 확장에 발맞추기 위해서는 계속 늘어나는 교실을 채우고 문맹 퇴치를 계속하기 위해 양성소를 확장해야 합니다."
 WHR_Build_University: "벨라루스 국립대학"
 WHR_Build_University_desc: "벨라루스 국립대학은 1921년 10월에 설립된 벨라루스 최고의 고등 교육 기관입니다. 앞서 언급했듯이 교육은 모든 신생 국가의 근간이 되는 만큼, 우리는 대학에 충분한 자금을 지원할 것입니다. 다음 세대는 벨라루스의 성공을 위한 열쇠이기 때문입니다."
 WHR_Calm_The_Left: "좌파 회유"
 WHR_Calm_The_Left_desc: "이 위기가 시작될 때 우리는 우리 당의 좌익을 질책하고 개혁주의 이상을 계속 추구했습니다. 그렇지만 우리는 좌파 동지들을 안심시켜야 합니다. 우리 모두는 모두에게 평등한 사회주의 벨라루스라는 같은 목표를 위해 싸우고 있기 때문입니다."
 WHR_Belarus_Proud_and_Free: "벨라루스의 긍지와 자유"
 WHR_Belarus_Proud_and_Free_desc: "우리가 해냈습니다! 최근의 세계적인 위기에도 불구하고 우리는 벨라루스 인민이기에 인내할 수 있었습니다. 우리는 역사를 통해 계속 행진할 것입니다. 자랑스럽고 자유로운 벨라루스 만세!"
 WHR_BSDP_Black_Monday: "검은 월요일 대처"
 WHR_BSDP_Black_Monday_desc: "우리는 독일 경제에 의존하고 있기 때문에 검은 월요일의 여파가 빠르게 벨라루스에 영향을 미쳐 여러 독일 기업이 문을 닫고 많은 벨라루스인이 실직하게 된 것은 그리 충격적인 일이 아니었습니다. 이제 우리는 대다수 인구에게 영향을 미치는 토지개혁 문제를 해결했으므로 이 새로운 도전에 대처할 수 있습니다. 당분간은 우리가 피해를 평가하는 동안 공공사업 프로젝트가 우리 인민들을 바쁘게 할 것입니다.	"
 WHR_Help_Jewish_Organizations: "유대인 기업 구제"
 WHR_Help_Jewish_Organizations_desc: "도시에 기반을 둔 많은 유대인 기업들이 검은 월요일로 인해 특히 큰 타격을 입었습니다. 빠른 복구를 위해 소임은 일부 기금을 해당 기업에 전달해야 합니다. 우리의 연방주의자 동맹들은 분명 고마워할 것입니다. 일석이조라는 거죠."
 WHR_Nationalize_Key_Industries: "핵심 산업 국유화"
 WHR_Nationalize_Key_Industries_desc: "BSDP는 항상 경제의 일부 핵심 부문의 국유화를 지지해 왔습니다. 독일 기업들이 파산하거나 철수하는 상황에서 우리는 그들의 혼란을 수습하고 자국 내에서 우리나라의 경제적 입지를 강화할 수 있는 좋은 기회를 얻었습니다."
 WHR_Waiting_on_the_Germans: "독일의 회복을 기다리다"
 WHR_Waiting_on_the_Germans_desc: "우리가 경제 위기에 대처하기 위해 가장 적절한 조치를 취하고 있음에도 불구하고  우리는 스스로에게 솔직해져야 합니다. 벨라루스의 경제는 특히 이웃 국가들과 비교할 때 현저히 약합니다. 우리의 독일 군주는 언제나 우리의 경제 문제에 있어서 최고 권위를 지녔기에 그분 없이는 아무것도 진행할 수 없습니다. §R독일이 검은 월요일에서 극복하기 전까진 우리도 검은 월요일에서 벗어날 수 없을 것입니다.§"
 WHR_Aftermath_Of_The_Coup: "쿠데타의 여파"
 WHR_Aftermath_Of_The_Coup_desc: "육군이 때마침 나타나 생디칼리슴 비밀결사인 BSDP로부터 나라를 구했습니다. 민스크에서 사태가 겨우 진정되는 동안 사회주의자들은 무기를 들고 시골에서 싸움을 이어가고 있습니다. 그들로부터 국가를 지키고 생디칼리슴으로부터 자유를 지켜야 합니다."
 WHR_The_New_Populist_Government: "새로운 대중주의 정부"
 WHR_The_New_Populist_Government_desc: "과거 BSDP 정부에 반대했던 기독민주당과 국민민주협회의 대중주의자들은 군사정부에 대한 지지를 약속했습니다. 사회주의자들의 진정한 위협을 확인한 국민민주협회의 대표단과 육군의 대표로 구성된 연합정부가 구성되었습니다."
 WHR_Stop_Land_Reform: "토지개혁 중단"
 WHR_Stop_Land_Reform_desc: "사회주의자들의 불안정한 이념적 정책은 도를 넘었습니다. 최악의 월권행위는 이미 오래전에 해결되었으며, 이러한 행위가 계속되면 가톨릭과 정교회, 그리고 충성스러운 지주들에게만 해를 입힐 뿐입니다.	"
 WHR_Restore_The_Sojm: "소임 재건"
 WHR_Restore_The_Sojm_desc: "우리 인민의 곤경을 무시할 수 없으므로 우리 공화국에 어떤 형태로든 대표성이 유지되는 것이 필수적입니다. 물론 사회민주당이 보유한 의석은 물론 박탈당했고, 라스토우스키의 크리비아 운동이 보유한 의석은 우리의 반생디칼리슴 대의에 충성하고 있어 법안과 헌법 개정을 합법적으로 제정할 수 있는 여유 있는 과반수를 확보하게 되었습니다.	"
 WHR_Church_Education: "교회의 교육 참여"
 WHR_Church_Education_desc: "순전히 세속적인 교육만을 고집하는 BSDP의 주장은 우리 교육 기관의 어려운 상황에 큰 걸림돌로 작용했습니다. 가톨릭과 정교회는 국민 대다수인 가난한 농민들의 문해력을 향상시키고 그들에게 올바른 가치관을 심어주기 위해 노력하고 있습니다. 이들이 다시 학교를 조직할 수 있도록 하면 문해력 문제를 훨씬 더 쉽고 빠르게 해결할 수 있을 것입니다."
 WHR_Promote_Civic_Nationalism: "시민국민주의 고취"
 WHR_Promote_Civic_Nationalism_desc: "백루테니아에는 많은 소수민족이 살고 있기 때문에 우리는 시민국민주의에 대한 인민공화국의 이상을 배신해서는 안 됩니다. 벨라루스 인민들의 국가적 자각을 지속적으로 향상시키면서도 생디칼리슴의 실존적 위협에 직면한 폴란드와 러시아 동맹을 버릴 수는 없습니다.	"
 WHR_Formally_Ban_BSDP: "벨라루스 사회민주당 금지"
 WHR_Formally_Ban_BSDP_desc: "단순히 벨라루스 사회민주당을 반대하는 것만으로는 충분하지 않습니다. 우리는 그들이 다시는 우리나라를 위협하지 못하도록 해야 합니다. 따라서 그들의 정당은 흐라마다 내 그들의 좌파 동맹 세력과 함께 공식적으로 금지될 것입니다. 우리는 생디칼리슴 비밀결사들이 우리 정부에 들어오는 것을 다시는 용납해선 안 됩니다."
 WHR_National_Revolution: "국민혁명"
 WHR_National_Revolution_desc: "불경스런 생디칼리스트 혁명을 피하려면 좌파의 선동으로부터 국가를 이끌 국민혁명이 일어나야 한다는 것은 분명합니다. 이것이 우리 정부가 표방하는 바이며, 우리는 외국의 선동가들이 없는 미래로 벨라루스를 이끌 것입니다."
 WHR_Puppet_Sojm: "새로운 소임"
 WHR_Puppet_Sojm_desc: "인민 공화국이 건국되었을 때 엄격한 의회 제도가 시행되었습니다. 그러나 군부와 소임 내 야당의 신속한 조치 덕분에 생디칼리스트들의 정권 장악을 간신히 피할 수 있었던 것을 봤을 때 그러한 제도가 우리 인민을 실패로 이끌었음이 명백해졌습니다. 입법부가 행정부를 완전히 통제하지 않는 보다 균형 잡힌 체제가 필요합니다."
 WHR_Power_To_The_President: "라다에 권한 부여"
 WHR_Power_To_The_President_desc: "생디칼리스트의 정권 장악을 막기 위한 개혁의 일환으로, 우리는 라다와 대통령의 권한을 강화해야 합니다. 이렇게 하면 백루테니아는 공식적으로 의원내각제가 아닌 대통령제로 전환될 것입니다."
 WHR_Military_Representation: "군 대표"
 WHR_Military_Representation_desc: "육군이 우리 국가의 구세주임이 입증되었으므로 우리 정부와 소임에서 이들의 대표성을 보장하는 것은 당연한 일일 것입니다. 이렇게 하면 문민정부와 군이 더 직접적으로 연결되고 후자는 앞으로 더 적시에 (합법적인) 방식으로 생디칼리스트들의 음모에 개입할 수 있을 것입니다.	"
 WHR_Reichspakt_Cooperation: "라이히스팍트와의 협력 강화"
 WHR_Reichspakt_Cooperation_desc: "라이히스팍트는 제3인터내셔널과 그들의 세계 혁명 음모를 막는 세계의 마지막 장벽입니다. 독일이 유럽의 가장 큰 위협을 물리칠 수 있도록 독일과의 유대를 강화하는 것이 필수적입니다."
 WHR_Increase_Role_In_Mitteleuropa: "미텔오이로파 내 역할 증대"
 WHR_Increase_Role_In_Mitteleuropa_desc: "독일은 생디칼리슴과 러시아 제국주의로부터 유럽을 혼자서 방어할 수 없으며, 우리는 너무 오랫동안 라이히스팍트의 조그만 일부로 존재해 왔습니다. 특히 러시아의 위협이 커지고 있는 지금이야말로 미텔오이로파의 공동 방위에 대한 우리의 기여를 늘려야 할 때입니다."
 WHR_Belarus_Pure_And_True: "벨라루스의 순수와 진리"
 WHR_Belarus_Pure_And_True_desc: "벨라루스인들이 독립 국가를 갖는 것만으로는 충분하지 않습니다. 국가는 불경함과 급진주의로부터 국가의 가치와 도덕을 보호해야 합니다. 백루테니아는 이제 우리의 규모와 힘에도 불구하고 나머지 유럽 국가들의 귀감이 될 수 있는 길로 돌아가고 있습니다."
 WHR_The_Countercoup: "반쿠데타"
 WHR_The_Countercoup_desc: "While the military has stepped in to save our nation from ruin, the democrats in the Sojm have proven to be indecisive against the Syndicalist threat. Vacłaŭ Łastoŭski, leader of the Kryvian movement, has stepped in to lead the nation in its time of need. Once the crypto-syndicalist and liberal traitors are out of the way, we will begin White Ruthenia's national rejuvenation. "
 WHR_Proclaim_Kryvia: "크리비아국 선포"
 WHR_Proclaim_Kryvia_desc: "백루테니아나 벨라루스와 같은 용어는 모두 우리 민족에게 강요된 외국 용어입니다. 오직 크리비아만이 외국의 점령 아래 짓밟히기 전의 순수한 모습으로 우리 민족을 진정으로 대표합니다. 크리비아 국가를 선포함으로써 우리는 자유롭고 독립적이며 순수한 국가로 다시 태어났음을 공식적으로 알릴 것입니다."
 WHR_Purge_The_Sojm: "소임 숙청"
 WHR_Purge_The_Sojm_desc: "소임은 좌익 퇴폐자, 외국 국적자, 부패한 자본가들로 가득 차 있습니다. 이들을 숙청하고 인민과 국가의 진정한 종으로 교체해야 하며, 부패와 타락이 다시는 권력의 전당에 스며들지 못하도록 해야 합니다."
 WHR_Control_The_State: "주 통제"
 WHR_Control_The_State_desc: "우리 운동을 가로막는 장벽이 너무 많습니다. 우리 국가의 재탄생을 보려면 이러한 장벽을 무너뜨리고 국가와 기관을 완전히 장악하여 국가를 재구성해야 합니다. 바츨라우 라스토우스키의 손에 권력이 집중되면 크리비아 국가 통합이 현실화되는 것을 볼 수 있을 것입니다."
 WHR_The_Kryvian_Concept: "크리비아 개념"
 WHR_The_Kryvian_Concept_desc: "크리비아 개념은 벨트크리크 이전에 바츨라우 라스토우스키가 13세기 몽골 침략 이전의 크리비아 민족의 후손은 아리아인이자 동슬라브 민족 중 가장 순수한 민족이라는 믿음에서 비롯되었습니다. 이제 벨라루스인들은 동쪽의 모스크바 몽골인들과 내부의 국제주의자들로부터 이러한 정체성을 포용하고 보호해야 합니다."
 WHR_Expropriate_The_Landlords: "지주 몰수"
 WHR_Expropriate_The_Landlords_desc: "수 세기 동안 벨라루스인들은 폴란드와 러시아의 지주 치하에서 단순한 농민으로 살아왔습니다. 사회주의자들은 그들의 수사에도 불구하고 농민들을 돕겠다는 약속을 지키지 않았고 적의 비위를 맞추기에만 급급했습니다. 이제 그만하면 충분합니다. 우리는 땅을 몰수하여 아무런 조건이나 보상도 없이 국민에게 줄 것입니다! 크리비아인들은 더 이상 노예가 아닙니다!	"
 WHR_The_Agrarian_Ideal: "농본주의적 이상"
 WHR_The_Agrarian_Ideal_desc: "벨라루스인은 대체로 가난한 농부이며, 수 세기 동안 그렇게 살아왔습니다. 크리비아인이라 할지라도 우리는 여전히 이 땅의 사람들이며, 농경의 이상은 우리 영혼 속에 울려 퍼지고 있습니다. 우리는 수사적 표현뿐만 아니라 행동으로 농민들과 농장주들을 원래의 수준으로 끌어올림으로써 이러한 정체성을 지켜야 합니다.	"
 WHR_Nationalist_Education: "민족주의적 교육"
 WHR_Nationalist_Education_desc: "우리의 사회주의 전임자들은 우리 인민에게 세속적이고 민족주의적인 교육을 보장하는 데 있어 올바른 생각을 가지고 있었습니다. 그러나 그들은 유대인, 폴란드인, 러시아인에게 너무 많은 것을 양보하고 좌파의 선동이 스며들게 하는 등 민족주의적 측면을 충분히 추구하지 못했습니다. 학교 교육과정은 자랑스러운 크리비아인의 정체성과 강한 개성을 심어줘야 합니다."
 WHR_Anti_Russian_Propaganda: "실존의 적"
 WHR_Anti_Russian_Propaganda_desc: "생디칼리슴이 위협이기는 하지만, 우리의 옛 압제자인 동쪽의 모스크바인들보다 더 큰 위협은 없습니다. 그들은 돌아와서 우리를 다시 한번 파괴하려고 할 것이지만 우리는 그렇게 되도록 내버려 두지 않을 것입니다. 우리는 결코 저들의 압제 아래로 돌아가지 않을 것이며, 생존을 위한 투쟁에서 승리하거나 죽을 것입니다.	"
 WHR_Nation_Above_Class: "계급보다 국민"
 WHR_Nation_Above_Class_desc: "그들의 마르크스주의 이념에도 불구하고 BSDP는 계급 없는 사회를 만드는 데 완전히 실패했을 뿐만 아니라 계급 분열을 더욱 악화시켰습니다. 벨라루스인이나 크리비아인은 더 이상 계급으로 나뉘지 않을 것입니다. 우리는 나눌 수 없는 하나의 민족이기 때문입니다."
 WHR_Nationalism_Under_Reichspakt: "라이히스팍트 치하의 민족주의"
 WHR_Nationalism_Under_Reichspakt_desc: "침략자들, 특히 국경에 있는 모스크바인들의 침입을 막기 위해 도움이 필요하다는 사실을 인정하는 것은 부끄러운 일이 아닙니다. 독일은 우리의 유일하고 진정한 동맹국이며, 우리 나라는 라이히스팍트의 일부가 되어야만 살아남을 수 있을 것입니다. 우리가 자립 국가가 되기 위해 노력하는 동안 독일은 이 목표를 향해 우리를 도울 것이며, 우리는 다가오는 폭풍 속에서도 확고한 동맹으로 남을 것입니다."
 WHR_Kryvian_Orthodox_Church: "교회 국유화"
 WHR_Kryvian_Orthodox_Church_desc: "라스토우스키는 종교가 민족 정체성에 아무런 영향을 미치지 않는다고 인민들을 설득하기 위해 최선을 다했지만, 너무 많은 사람들이 종교를 포기하지 않았습니다. 가톨릭교회는 폴란드의 영향을, 정교회는 모스크바인들의 영향을 받는 만큼 우리는 종교와 외국의 적들과의 유대를 끊어야 합니다. 크리비아의 교회들은 국가에 완전히 복종해야 합니다."
 WHR_Constitutional_Amendment: "개헌"
 WHR_Constitutional_Amendment_desc: "좌파적 사상과 가치로 가득 찬 헌법은 우리 나라에서 사용할 수 없습니다. 그렇다고 완전히 구제 불가능한 것은 아닙니다. 노력과 상당한 수정을 통해 크리비아인들과 국가의 필요에 부합하도록 수정할 수 있을 것입니다."
 WHR_The_Rise_of_Kryvia: "크리비아의 부상"
 WHR_The_Rise_of_Kryvia_desc: "크리비아 운동으로 권력이 통합되면 우리는 벨라루스인들이 진정한 크리비아 민족으로 다시 태어나도록 할 수 있습니다. 우리는 다시는 다른 침략자의 노예가 되지 않을 것이며, 독일이 우리 민족에게 준 기회를 낭비하지 않고 유럽 국가들 사이에서 우리의 자리를 차지하기 시작할 것입니다."
 WHR_Entice_German_Investors: "독일 투자자 유치"
 WHR_Entice_German_Investors_desc: "검은 월요일 이후 독일 기업들이 우리나라에서 철수하면서 현재 독일 기업들에 대해 적잖은 원망이 있습니다. 그러나 이러한 감정이 투자자들이 다시 돌아와서 이번에는 머물러야 한다는 사실에 방해가 되어서는 안 됩니다. 따라서 이들을 다시 백루테니아 시장으로 유인하기 위해서는 상당히 관대한 제안이 필요할 것입니다."
 WHR_Consolidate_State_Assets: "국가 자본 통합"
 WHR_Consolidate_State_Assets_desc: "국가 내 자본이 제한되어 있기 때문에 정부는 개발을 촉진하기 위해 경제에 매우 적극적으로 개입해 왔습니다. 이는 국가가 경제의 상당 부분을 소유하고 있을 뿐만 아니라 비대한 규모와 비효율성을 의미하기도 합니다. 국영기업을 통합하고 규모를 축소하면 정부 비용을 절감하고 장기적으로 효율성을 개선하는 데 도움이 될 것입니다."
 WHR_Loosen_Labour_Laws: "노동법 완화"
 WHR_Loosen_Labour_Laws_desc: "자신들의 사회주의적 수사에 충실한 BSDP 정부는 소유주보다 노동자에게 유리한 강력하고 포괄적인 노동법을 시행했습니다. 이로 인해 외국 기업들은 상대적으로 저렴한 비용에도 불구하고 투자를 꺼리게 되었습니다. 전벨라루스 노동조합총회의 반대에도 불구하고 이러한 법률을 완화하면 벨라루스에 대한 투자 매력을 높이는 데 도움이 될 것입니다."
 WHR_Expanded_Education: "교육 개혁"
 WHR_Expanded_Education_desc: "고등 교육 과정을 현대화하는 것은 벨라루스 전문가의 양성을 늘리기 위한 핵심 단계입니다. 서구식으로 개혁된 학교 제도를 통해서만 경쟁력을 유지할 수 있을 것입니다."
 WHR_Request_Bail_Out: "긴급 구제 요청"
 WHR_Request_Bail_Out_desc: "우리의 최선의 노력과 결정에도 불구하고 우리 경제는 세계적 경기 침체에 자체적으로 대처하기에는 너무 약합니다. 우리는 우리 경제를 구제하기 위해 독일 정부에 공식적으로 요청해야 할 것이며, 여기에는 독일 은행으로부터의 장기 대출이 포함될 가능성이 높습니다. 우리는 독일이 동쪽의 굳건한 동맹국에게 관대한 조건을 제시하기를 바랄 뿐입니다."
 WHR_Expand_Army: "인민군 확대"
 WHR_Expand_Army_desc: "벨라루스 인민군의 창설은 그야말로 소란스러운 일이었습니다. 독일군의 초기의 불신과 볼셰비키 쿠데타로 인해 1919년에야 정식 군대가 창설되었고, 인민이나 정부로부터 무기와 열정을 확보하는 데 더 많은 어려움을 겪었습니다. 러시아의 위협에 대한 새로운 우려와 함께 국가의 생존이 위태로운 지금, 마침내 군대 개혁과 확장에 대한 관심이 커지고 있습니다."
 WHR_Revive_BVZR: "군사중앙위원회 재건"
 WHR_Revive_BVZR_desc: "벨라루스 군사중앙위원회는 1917년 11월에 최초의 벨라루스 군대를 조직하기 위해 결성되었지만, 이듬해 독일군이 민스크를 점령하면서 해체되어 인민군 창설이 1년 이상 지연되었습니다. 재건된 벨라루스 군사중앙위원회의 목적은 장교, 부사관, 훈련의 질에 초점을 맞춰 인민군을 최대한 자립할 수 있는 제대로 된 현대식 군대로 탈바꿈시키는 것입니다."
 WHR_Create_BKA: "벨라루스 국민방위대 창설"
 WHR_Create_BKA_desc: "두 가지 분명한 사실은 인민군이 단독으로 러시아나 독일의 침략을 물리칠 수 없다는 점과 국가방위군이 지역 방어 및 보조 지원을 제공하기에는 그 범위가 너무 제한적이라는 점입니다. 따라서 국가방위군은 점령군과의 장기 게릴라전에 대비해 민간인과 예비군을 동원하는 데 중점을 두는 벨라루스 향토방위대(BKA)로 대체될 것입니다."
 WHR_Expand_Military_Schools: "중앙군사학교 확장"
 WHR_Expand_Military_Schools_desc: "중앙군사학교는 인민군 장교를 양성할 수 있는 유일한 기관이지만, 장교들은 추가 교육을 위해 독일에서 공부해야 하는 경우가 많습니다. 장교의 질을 높이려면 새로운 시설과 외국인 교관 채용 등 학교 확장이 절실히 필요합니다."
 WHR_Improving_NCO: "부사관 향상"
 WHR_Improving_NCO_desc: "전문 장교도 중요하지만, 벨트크리크 이후 부사관도 상당히 전문화되었습니다. 장교와 병사 간의 연결고리를 유지하는 데 있어 부사관의 중요성은 매우 크며, 최전선에서 부사관의 역할은 아무리 강조해도 지나치지 않습니다. 장교는 부사관에게 의존하고 병사는 부사관을 존경하기 때문에 부사관 교육을 강화하는 것은 군대 전체의 수준을 높이는 데 도움이 될 것입니다."
 WHR_Belarusian_Army_Manuals: "벨라루스 육군 교범"
 WHR_Belarusian_Army_Manuals_desc: "부끄러운 이야기지만, 대부분의 최신 교범은 독일어로 되어 있어 벨라루스인들이 거의 읽을 수 없고, 오래된 교범은 러시아어로 되어 있습니다. 물론 교육받은 장교와 자원자들이 비공식적으로 번역한 교범이 있기는 하지만, 벨라루스어로 된 공식 교범은 아직 없습니다. 인민들의 문해력이 높아짐에 따라 현대 군대 교범을 우리 언어로 편집할 때가 되었습니다."
 WHR_Formalize_Sappers: "공병대와 강습부대 공식화"
 WHR_Formalize_Sappers_desc: "인민군의 공병대는 임시적이고 비공식적인 조직으로 남아 있으며, 공병들은 종종 독일에서 훈련받도록 파견됩니다. 군대 내 교육받은 공병의 수가 증가하고 있으므로 이들을 정식 부대로 조직해야 할 때가 되었습니다. 또한 독일 방식으로 훈련받은 강습부대도 공식적인 명칭을 부여할 것입니다."
 WHR_Motorization_Logistics: "차량화와 병참"
 WHR_Motorization_Logistics_desc: "농업 기계화가 발달한 농업 국가로서 군사적 이점이 있다면 많은 병사들이 자동차에 익숙하다는 점입니다. 전장에 트럭과 장갑차의 수가 증가함에 따라 열악한 기반 시설에도 불구하고 병참 상황을 개선하는 데 활용할 수 있습니다."
 WHR_Purchase_Heavy_Equipment: "중장비 구매"
 WHR_Purchase_Heavy_Equipment_desc: "벨라루스는 가까운 장래에 중장비를 대량으로 생산하지 않을 것이므로 동맹국으로부터 중장비를 수입하는 데 의존하게 될 것이라고 봐도 무방할 것입니다. 현대 전장에서 트럭, 무전기 및 야포에 대한 수요가 증가함에 따라 우리는 너무 늦기 전에 중화기 비축을 시작해야 할 것입니다."
 WHR_Dnieper_Dvina_Line: "드네프르-드비나선"
 WHR_Dnieper_Dvina_Line_desc: "드니프르강과 드비나강의 국경은 러시아의 압제 아래 있는 백만 명이 넘는 벨라루스인들로부터 우리를 가로막고 있지만, 러시아가 불가피하게 돌아올 때 우리와 동맹국들이 훨씬 더 나은 방어 위치를 확보할 수 있게 해줍니다. 벨라루스 구간은 독일의 동부방벽 계획의 일부임에도 불구하고 심각하게 방치되어 라이히스팍트의 약점이 되고 있습니다. 우리는 너무 늦기 전에 방어를 준비해야 합니다."
 WHR_Auxillary_Battalions: "지원 대대"
 WHR_Auxillary_Battalions_desc: "가능한 한 많은 인구를 동원하기 위해 예비군, 참전용사, 민간인 자원병으로 지원 대대를 구성하여 군사 작전을 지원해야 합니다. 이렇게 하면 군대의 가용 인력이 증가하고 새로운 편성에 필요한 훈련의 양이 줄어듭니다."
 WHR_Militarize_Police: "경찰 부대 군사화"
 WHR_Militarize_Police_desc: "지역 경찰 부대는 군사 작전에 흥미로운 기회를 제공합니다. 이들은 이미 치안 제공 훈련을 받았고 지역 상황을 잘 알고 있으므로 점령군에 대한 지역 저항을 조직하고 파르티잔에게 무기를 공급하는 데 매우 유용할 것입니다."
 WHR_Local_Munitions: "지역 군수품 생산"
 WHR_Local_Munitions_desc: "벨라루스는 차르 시대에 군수 산업을 구축하는 데 있어 철저하게 무시당했습니다. 따라서 벨라루스에는 탄약을 생산할 수 있는 기본적인 시설조차 부족합니다. 해외 수입 의존도를 줄이고 군수 산업 부문을 발전시키는 중요한 출발점으로서 소총과 권총 탄약을 생산할 수 있는 시설 건설을 시작할 것입니다."
 WHR_Partisan_Warfare: "유격전"
 WHR_Partisan_Warfare_desc: "안타깝게도 침략이 발생하면 우리 나라의 일부가 적에게 점령될 가능성이 매우 높습니다. 그러나 벨라루스인들은 러시아 내전 이후 이미 유격전을 경험했습니다. 이러한 경험을 군사 교리의 일부로 받아들이고 조국을 방어하기 위해 가능한 모든 수단을 사용하는 것만이 자연스러운 일일 것입니다."
 WHR_Equipment_Standardization: "장비 표준화"
 WHR_Equipment_Standardization_desc: "인민군의 비축 무기 중에는 러시아 제국 소총과 독일제 소총, 권총, 심지어 야포까지 다양한 구경의 무기가 혼재되어 있습니다. 이로 인해 육군은 여러 종류의 탄약을 아군에게 공급해야 하는 병참 상의 악몽을 겪고 있습니다. 이 문제는 장비를 간소화하고 표준화해야만 해결될 수 있을 것입니다."
 WHR_Minsk_Arms_Plant: "[206.GetCapitalVictoryPointName] 조병창"
 WHR_Minsk_Arms_Plant_desc: "꾸준히 성장하는 산업을 통해 마침내 인민군을 위한 소형 무기를 현지에서 생산할 [206.GetCapitalVictoryPointName] 무기 공장을 건설할 수 있게 되었습니다. 이 노력은 동맹국들의 광범위한 도움이 있어야만 가능하지만, 국가의 경제적 자립도를 높이는 데 도움이 될 것입니다."
 WHR_Aviation_Instructors: "공군 교관 초청"
 WHR_Aviation_Instructors_desc: "공군을 육성하는 것은 매우 큰 일이며 외국인의 도움 없이는 불가능할 것입니다. 다행히도 우리의 강력한 동맹국들은 공중전 경험이 훨씬 많고 미래 공군 비행단을 위해 조종사와 정비사를 훈련할 교관들을 지원해줄 수 있습니다."
 WHR_Military_Air_Fleet: "군용 항공대 형성"
 WHR_Military_Air_Fleet_desc: "인민군이 벨라루스의 하늘을 스스로 지키기까지는 아직 갈 길이 멀지만, 정식 공군 창설은 우리 인민들이 진정으로 자랑스러워할 만한 중요한 진전입니다. 공중전은 현대 전쟁에서 점점 더 중요한 부분이 되었으며, 늦게 시작하긴 했지만, 벨라루스 인민은 마침내 자신의 터전 상공에서 적을 물리칠 수 있게 될 것입니다."
 WHR_Baranavichy_Repair_Plant: "바라나비치 항공기 수리 시설"
 WHR_Baranavichy_Repair_Plant_desc: "바라나비치 시는 꾸준히 산업화되어 왔으며 외곽에 항공기 수리에 필요한 시설과 함께 공군 기지가 만들어졌습니다. 공군 기지와 수리 시설을 확장함으로써 벨라루스 항공 산업을 활성화하고 자체적으로 정비사와 기술자를 양성할 수 있게 되었습니다."
 WHR_Technical_Assistance: "기술 지원"
 WHR_Technical_Assistance_desc: "벨라루스는 산업화가 꾸준히 진행되고 있지만 많은 분야에서 기술 지식이 부족해 어려움을 겪고 있습니다. 동맹국 전문가들의 도움을 받으면 이러한 장애물을 극복하고 벨라루스의 숙련된 노동자 인력을 향상시킬 수 있을 것입니다."
 WHR_Krupp_Contacts: "크루프 계약"
 WHR_Krupp_Contacts_desc: "독일의 영향권에 속하면 분명 이점이 있는데, 그중 하나는 독일 최대 기업과 접촉할 수 있다는 점입니다. 인민군에 전장의 여왕인 야포가 부족하다는 것은 비밀이 아닙니다. 크루프 그룹은 고품질 무기로 잘 알려져 있으며, 이들과 독일 육군이 적절한 대화를 나누면 더 이상 사용하지 않는 구형 야포를 저렴하게 확보할 수 있을 것입니다."
 WHR_Tractors_to_Tanks: "트랙터에서 전차로"
 WHR_Tractors_to_Tanks_desc: "농업 기계화는 벨라루스에서 가장 두드러진 산업을 만들어냈습니다: 농업용 트랙터 생산입니다. 자동차 및 농기계 산업이 성장함에 따라 민간 생산품을 전차 등 군용 차량으로 전환할 수 있게 되었습니다."
 WHR_Expand_Cavalry: "기병대 확장"
 WHR_Expand_Cavalry_desc: "현대전에서 기병대의 사용은 줄어들고 있지만, 벨라루스와 같은 국가에서는 거친 지형과 낙후된 기반 시설로 인해 기병대가 여전히 지원 및 기동 병력으로 활용되고 있습니다. 산업과 기반 시설을 개선할 수 있을 때까지 병력의 기동성을 극대화하고 적을 빠르게 공격하기 위해선 경기병의 사용을 포기할 수는 없습니다."
 WHR_Womens_Support_Service: "여성 지원 복무"
 WHR_Womens_Support_Service_desc: "국가의 생존이 위태로운 상황에서 벨라루스 여성들은 군대에서 보조적인 역할과 국내 전선에서 일자리를 채우며 힘을 보탤 것입니다. 여성 지원 복무는 전쟁 수행을 위해 전국의 여성들을 조직할 것입니다."
 WHR_Material_Assistance: "군수품 지원"
 WHR_Material_Assistance_desc: "우리나라는 산업이 부족하여 군대를 무장하고 장비를 갖추기가 매우 어려웠습니다. 이제 우리 동맹국들이 그 자격을 증명하고 우리를 도와야 할 때입니다. 결국 벨라루스가 무너지면 그다음은 그들이 될 테니까요."
 WHR_Automobile_Repair_Plant: "자동차 수리 공장"
 WHR_Automobile_Repair_Plant_desc: "[206.GetCapitalVictoryPointName] 자동차 수리 공장은 농업 및 산업 부문에서 증가하는 자동차의 유지 및 수리를 지원하며 벨라루스 산업화의 필수적인 부분임을 입증했습니다. 이 공장은 전쟁에 동원되어 우리 군과 동맹국 군대의 차량을 수리하고 개량할 수 있으며 앞으로도 동원될 것입니다."
 WHR_Black_Cats: "검은 고양이"
 WHR_Black_Cats_desc: "점령군과의 게릴라전 수행 능력을 더욱 향상시키기 위해 미하우 비투시카의 지휘하에 적군 방해, 사보타주, 보급품 탈취를 목적으로 하는 \"검은 고양이\" 부대가 조직되었습니다."
 WHR_Repurpose_Captured_Equipment: "노획 장비 용도 변경"
 WHR_Repurpose_Captured_Equipment_desc: "적으로부터 노획한 장비의 양이 늘어난다고 해서 모든 장비가 아군에게 유용한 것은 아닙니다. 아군 무기병과 병참병이 적 무기의 구경을 개조하거나 손상된 장비를 수리하면 아군의 보급 능력을 더욱 향상시킬 수 있을 것입니다."
 WHR_Cavalry_Motorization: "기병 차량화"
 WHR_Cavalry_Motorization_desc: "산업과 기반 시설이 발전함에 따라 마침내 우리 군의 차량화를 고려할 수 있게 되었습니다. 병력을 가볍고 기동성 있게 유지하고 적으로부터 은폐해야 한다는 원칙에 따라 기병대는 자동차와 장갑의 혜택을 가장 많이 누릴 수 있게 될 것입니다. 기갑 기병대를 창설하면 기동 부대의 화력이 크게 향상될 것입니다."
 white_ruthenia_state_university: "벨라루스 국립대학"
 gomel_radio_plant: "호멜 라디오 공장"
 minsk_automobile_plant: "민스크 자동차 공장"
 baranovichi_aviation_repair_plant: "바라나비치 항공기 수리 시설"
 pinsk_shipyard: "핀스크 조선소"
 WHR_mov: "민스크 조병창"
 maaz: "마힐료우 자동차 공장"
 belarusian_railway: "벨라루스 철도"
 WHR_mass_illiteracy: "대중의 문맹"
 WHR_mass_illiteracy_desc: "백루테니아 인구 대다수는 문맹인 농민으로 구성되어 있습니다. 독립 이후 국가는 국가 교육 체계를 만들고 개선하기 위해 상당한 자원을 투자했습니다. 여러 세대에 걸친 이 작업은 이제 막 결실을 맺기 시작했으며 시골의 삶이 서서히 개선되고 있습니다."
 WHR_agrarian_society: "농업 사회"
 WHR_agrarian_society_desc: "백루테니아가 독립과 국가 부흥을 위해 싸우고 있을 때, 사회주의 성향이 강한 소임은 처음에는 토지의 사적 소유를 금지하고 폴란드인 지주에게 보상 없이 모든 대토지를 재분배할 것을 요구했습니다. 그러나 소임이 독일 제국의 지원을 구하고 벨라루스 사회민주당이 볼셰비키 러시아로부터 거리를 두면서 이 정책은 빠르게 조정되었습니다. 따라서 1921년부터 지주에 대한 보상을 포함한 보다 온건한 토지 재분배가 시행되었습니다. 그러나 속도가 느리고 여러 가지 문제가 발생하자 벨라루스 사회민주당 내부와 좌파 연정 협력자들로부터 1917년에 벨라루스 사회주의 회의가 약속했던 것처럼 급진적인 정책으로 대체해야 한다는 비판이 제기되었습니다."
 WHR_agrarian_society_2: "현대화하는 농업 사회"
 WHR_agrarian_society_2_desc: "벨라루스는 산업이 성장함에 따라 도시화가 진행되고 토지를 소농 계층에 재분배함으로써 농촌 인구 과잉과 비생산적인 농업 문제가 완화되고 있습니다. 시골의 기반 시설과 제도의 개선과 함께 벨라루스인들은 후진적인 농업 사회가 아닌 현대적인 농업 사회로 나아가고 있습니다."
 WHR_agrarian_society_4: "현대적인 농업 사회"
 WHR_agrarian_society_4_desc: "[WHR.GetNameDef](은)는 여전히 농업 국가로 남아 있지만, 이제 시골과 도시 경제를 모두 지원하는 견실한 산업 부문을 보유하고 있습니다. 시골의 빈곤과 문맹률이 감소하고 있으며, 경제적 기회가 양쪽 인구층에 고루 돌아가면서 나라가 한층 더 통합되고 있습니다."
 WHR_weak_national_identity: "취약한 국가 정체성"
 WHR_weak_national_identity_desc: "동유럽의 많은 국가들이 19세기 후반에 민족적 각성을 경험한 반면, 벨라루스 민족이라는 개념은 20세기 초에야 등장하기 시작했습니다. 러시아가 볼셰비키에게 패망할 때까지만 해도 민족주의라는 개념을 받아들이기는커녕 이해조차 할 줄 아는 벨라루스인은 거의 없었으며, 심지어 많은 사람들은 벨라루스인을 '민족'이라는 칭호를 붙일 가치가 없는 폴란드화된 러시아인이나 가난하고 교양 없는 농민에 불과하다고 여겼습니다. 1917년부터 벨라루스의 지식인들은 이 지역의 가난하고 문맹인 농민들에게 교육을 제공하고 이를 통해 민족 정체성을 심어주기 위해 힘겨운 싸움을 벌여왔습니다. 지금도 대다수 사람들은 벨라루스 민족이라는 개념에 대해 기껏해야 무관심하거나 최악의 경우 적대적인 태도를 보이고 있습니다."
 WHR_Jewish_Bund_desc: "유대인 노동 연합, 또는 연합은 유럽 전역에 널리 퍼져 있는 유대인 노동 운동으로, 벨라루스도 예외는 아니며, 연합은 일종의 공생 관계에 있는 BSDP의 소중한 동맹임을 입증했습니다. 벨라루스 경제를 전면 개편하려는 BSDP의 야망이 점점 커지면서 균열이 생기기 시작하고 있으며, 이 문제를 조속히 처리해야 합니다."
 WHR_Jewish_Bund_Split_in_Progress: "연합주의자의 분열"
 WHR_Jewish_Bund_Split_in_Progress_desc: "연합 내 온건파와의 협상 이후 연합 내에서 온건파와 보수파가 전국의 연합 지부를 장악하기 위해 경쟁하는 분열이 일어나고 있으며, 우리가 지원한다면 온건파가 이 분열에서 승리할 수 있을 것입니다."
 WHR_Jewish_Bund_Split_Complete: "새로운 연합 지도부"
 WHR_Jewish_Bund_Split_Complete_desc: "유대인 노동 연합의 온건파와 보수파가 전국적으로 권력 투쟁을 벌인 끝에 정부에 동조하는 온건파가 승리했고, 이제 우리 편에 더 열성적인 연합이 생겼기 때문에 이들이 우리의 사회 및 경제 정책에 더 많은 지지를 보낼 수 있게 됐습니다. 그러나 권력 투쟁은 연합 전체에 흔적을 남겼습니다."
 WHR_Jewish_Bund_Negotiations: "협력적인 연합 지도부"
 WHR_Jewish_Bund_Negotiations_desc: "유대인 노동 연합 지도부와 오랜 기간에 걸친 협상 끝에 마침내 합의에 도달하여 연합 직공들에게 규제와 경쟁으로부터 어느 정도의 자율성을 부여하고, 그 대가로 그들은 우리의 경제 및 사회 정책에 대해 지지를 약속했습니다."
 WHR_Guaranteed_Liberties_idea: "보장된 자유"
 WHR_Guaranteed_Liberties_idea_desc: "자유주의 서방 국가에서는 당연하게 여겨지는 일이지만, 불안정한 동유럽은 자유주의 사회가 되는 데 더 많은 어려움을 겪었습니다... 그럼에도 불구하고 우리는 이제 동유럽에서 자유와 인권의 등불로 당당히 자리매김할 수 있게 되었습니다."
 WHR_rural_schoolbuilding: "대규모 지방 학교 건설"
 WHR_rural_schoolbuilding_desc: "벨라루스 인민 공화국 초창기에는 벨라루스의 학교 수가 기하급수적으로 증가했습니다. 덕분에 문해력 수준이 크게 향상되었지만, 이웃 국가에 비해서는 여전히 부족하고 다른 유럽 국가에 비해서는 여전히 낮은 수준입니다. 정부의 계획에는 시골에 더 많은 학교를 짓고, 기존 학교를 확장하고, 도시 노동자들을 위한 야간 수업을 다시 도입하는 것이 포함됩니다. 비용이 많이 들고 야심찬 계획이지만 장기적으로는 결실을 맺을 것입니다."
 WHR_Expanded_Welfare_State: "확장된 복지 국가"
 WHR_Expanded_Welfare_State_desc: "가난한 사람들을 돕는 것은 정부의 기본적인 역할이며, 우리의 입지가 확보되면 마침내 빈곤층을 위한 복지 정책을 확장할 수 있게 될 것입니다."
 WHR_Civic_Nationalism_idea: "시민국민주의"
 WHR_Civic_Nationalism_idea_desc: "우리 정부는 벨라루스의 민족주의를 장려하지만, 소수 민족을 소외시키는 방식으로 민족주의를 장려하지는 않습니다. 우리는 벨라루스의 모든 사람들이 공통의 가치를 찾아 새로운 민족 정체성을 확립할 것을 권장합니다."
 WHR_Civic_Nationalism_idea2: "시민국민주의"
 WHR_Civic_Nationalism_idea2_desc: "우리 정부는 벨라루스의 민족주의를 장려하지만, 소수 민족을 소외시키는 방식으로 민족주의를 장려하지는 않습니다. 우리는 벨라루스의 모든 사람들이 공통의 가치를 찾아 새로운 민족 정체성을 확립할 것을 권장합니다."
 WHR_Quatrillingualism: "속인주의"
 WHR_Quatrillingualism_desc: "속인주의는 오스트리아 사회민주노동당이 다민족 국가인 오스트리아에서 민족주의 문제를 해결하려는 방법으로 개발했습니다. 여기에는 민족을 그들이 거주하는 땅에서 분리시키는 것이 포함됩니다. 이는 명확한 민족적 경계가 없는 국가가 두 개로 갈라지는 것을 방지하는 데 특히 유용합니다. 대신 특정 민족을 대표하는 의회가 문화 및 교육 기관을 운영하여 해당 민족이 국가 업무에 있어 자율성을 갖도록 보장할 것입니다."
 WHR_Hramada_Policies: "흐라마다의 정책"
 WHR_Hramada_Policies_desc: "벨라루스 농민-노동자 연합(줄여서 흐라마다)은 대부분의 진보 및 좌파 정치인들로 구성된 벨라루스의 현재 집권 연정입니다. 이 정당의 정책은 유럽의 다른 사회민주주의 정당으로부터 영감을 받아 사회주의를 향한 개혁주의 노선을 강조하지만, 전반적으로 농촌 국가인 벨라루스의 상황을 반영하여 다소 강한 농업주의적 색조를 띠고 있습니다."
 WHR_solidifying_identity: "정체성 결속"
 WHR_solidifying_identity_desc: "우리는 누구일까요? 일부 무지한 외부인들이 믿고 싶어 하는 것과는 달리, 우리는 단순히 러시아인이 아니라 우리만의 정체성, 문화, 언어를 가지고 있습니다! 그러나 우리 나라에서도 많은 사람들이 그것을 잊어버리는 것 같습니다. 우리가 진정한 민족 국가가 되려면 우리 자신의 정체성을 확고히 해야 합니다."
 WHR_black_monday: "검은 월요일"
 WHR_black_monday_desc: "백루테니아의 독일에 대한 의존은 독일 주식 시장의 붕괴 이후에 다시 심해졌고, 경제 또한 깊은 혼란에 빠져 있습니다."
 WHR_Power_Struggle: "흐라마다 지지자들의 반란"
 WHR_Power_Struggle_desc: "흐라마다의 지도부 대부분은 권좌에서 축출되자 망명길에 올랐지만, 보다 급진적인 세력들은 우리 정부에 대항하는 무장봉기를 부추기고 심지어 가담하기도 했습니다. 이로 인해 우리의 권한은 [206.GetCapitalVictoryPointName]에서 크게 벗어나지 못하며, 정부 기능을 제대로 재개하기 전에 이 반란군을 소탕해야 합니다."
 WHR_Sojm_Restored_Coup: "복원된 소임"
 WHR_Sojm_Restored_Coup_desc: "BSDP의 불법적인 통치가 해결되면서, 아나코-생디칼리스트들이 국가를 엉망으로 만들지 못하도록 이전보다 훨씬 더 많은 '감독'이 이루어지긴 했지만, 소임은 다시 복원되었습니다."
 WHR_National_Revolution_idea: "국민혁명"
 WHR_National_Revolution_idea_desc: "우리가 지금 증명했듯이 모든 혁명이 불경한 생디칼리슴 혁명이 되어야 하는 것은 아니며, 우리의 목표는 이 나라를 민족적으로 부흥시키는 것입니다."
 WHR_Puppet_Sojm_idea: "굽실거리는 소임"
 WHR_Puppet_Sojm_idea_desc: "서류상으로는 벨라루스의 의회인 소임은 현재 라다의 통제 하에 있습니다. 소임은 라다 충성파들로 채워져 있으며 단지 서류에 도장을 찍는 역할만 할 뿐입니다."
 WHR_Powerful_Presidency_Coup: "대통령 권한 강화"
 WHR_Powerful_Presidency_Coup_desc: "생디칼리슴 정당인 BSDP가 사라진 지금, 대통령직과 라다가 소임에 대한 우위를 차지할 수 있도록 권한을 부여할 수 있습니다. 벨라루스에 필요한 것은 확고한 지도력입니다."
 WHR_Reichspakt_Military_Mission: "라이히스팍트 군사사절단"
 WHR_Reichspakt_Military_Mission_desc: "독일과 BSDP의 관계는 미약하기 짝이 없었으며, 러시아의 정복으로부터 우리를 지켜준 보호자와의 관계를 활성화하기 위해 백루테니아에서 라이히스팍트로 보내는 군사 사절단을 확장할 것입니다."
 WHR_Mitteleuropa_Goods: "미텔오이로파로부터의 상품"
 WHR_Mitteleuropa_Goods_desc: "우리가 미텔오이로파 경제 블록을 장악하지 못한다고 해서 미텔오이로파의 혜택을 받지 못하는 것은 아니며, 미텔오이로파에서 상품이 유입되면서 결과적으로 우리의 경제 생산이 향상되고 있습니다."
 WHR_slaves_to_germans: "더욱 강화된 미텔오이로파와의 유대"
 WHR_slaves_to_germans_desc: "독일은 러시아의 정복으로부터 우리를 보호해줄 것입니다. 우리 힘만으로는 모스크바의 위협을 감당할 수 없기 때문입니다. 급진주의자들은 이를 우리의 주권 상실이라고 비난할지 모르지만, 우리는 이를 벨라루스 국가가 번영하기 위한 조그마한 대가라고 봅니다."
 WHR_Sojm_Purged: "숙청된 소임"
 WHR_Sojm_Purged_desc: "소임의 생디칼리스트와 아나키스트들은 더 이상 우리를 괴롭히지 못할 것입니다! 지금 우리는 소임 내에서 가장 위험한 요소들을 추방, 살해 또는 투옥하라는 명령을 내렸습니다."
 WHR_Sojm_Purged2: "숙청된 소임"
 WHR_Sojm_Purged2_desc: "소임의 생디칼리스트와 아나키스트들은 더 이상 우리를 괴롭히지 못할 것입니다! 지금 우리는 소임 내에서 가장 위험한 요소들을 추방, 살해 또는 투옥하라는 명령을 내렸습니다."
 WHR_Sojm_Purged3: "숙청된 소임"
 WHR_Sojm_Purged3_desc: "소임의 생디칼리스트와 아나키스트들은 더 이상 우리를 괴롭히지 못할 것입니다! 지금 우리는 소임 내에서 가장 위험한 요소들을 추방, 살해 또는 투옥하라는 명령을 내렸습니다."
 WHR_Coup_Education1: "크리비아 교육"
 WHR_Coup_Education1_desc: "크리비아 선언문 선포와 함께 우리는 젊은 세대와 일반 대중에게 크리비아의 유산에 대해 교육해야 합니다."
 WHR_Coup_Education2: "크리비아 교육"
 WHR_Coup_Education2_desc: "크리비아 선언문 선포와 함께 우리는 젊은 세대와 일반 대중에게 크리비아의 유산에 대해 교육해야 합니다."
 WHR_Nation_Above_Class_idea: "계급 위의 국가"
 WHR_Nation_Above_Class_idea_desc: "마르크스와 다른 소위 철학자들은 너무 많은 사람들이 모든 갈등이 계급 투쟁을 중심으로 일어난다고 생각하게 만들었습니다. 물론 이는 완전히 잘못된 생각이며, 갈등은 국가와 문화 간의 투쟁을 중심으로 발생합니다."
 WHR_Orthodox_Church_Kryv: "교회에서 벨라루스어 사용 지시"
 WHR_Orthodox_Church_Kryv_desc: "코이네 그리스어와 교회 슬라브어로 예배에서 설교를 하는 것은 절대적인 민족 통합이라는 크리비아 선언문에 위배되기 때문에, 교회 지도자들에게 벨라루스어 또는 현재 사용되는 크리비아어로 예배를 드릴 것을 요구했습니다. 많은 사람들이 저항하겠지만 결국 저항은 사라질 것이라고 확신합니다."
 WHR_successful_land_reform_plan_decent: "약간 성공적인 토지개혁"
 WHR_successful_land_reform_plan_decent_desc: "세라다 계획이 결실을 맺었습니다! 토지개혁 사업을 성공적으로 수행한 결과, 시골은 그 어느 때보다 번영하고 있습니다."
 WHR_successful_land_reform_plan_good: "성공적인 토지개혁"
 WHR_successful_land_reform_plan_good_desc: "세라다 계획이 결실을 맺었습니다! 토지개혁 사업을 성공적으로 수행한 결과, 시골은 그 어느 때보다 번영하고 있습니다."
 WHR_successful_land_reform_plan_excellent: "매우 성공적인 토지개혁"
 WHR_successful_land_reform_plan_excellent_desc: "세라다 계획이 결실을 맺었습니다! 토지개혁 사업을 성공적으로 수행한 결과, 시골은 그 어느 때보다 번영하고 있습니다."
 WHR_land_reform_idea_desc: "설명.\n§W--------------\n$MODIFIER_GLOBAL_MONTHLY_POPULATION$: [?WHR.WHR_land_reform_monthly_population|=%+1]\n$MODIFIER_STABILITY_FACTOR$: [?WHR.WHR_land_reform_stability_factor|=%+]§!"
 WHR_land_reform_modifier: "세라다 계획의 진행"
 WHR_BVZR_idea: "벨라루스 군사중앙위원회"
 WHR_BVZR_idea_desc: "BVZR은 개선된 장교 및 병사 훈련을 바탕으로 인민군을 현대적이고 유연한 전투 병력으로 개편하는 임무를 맡고 있습니다. 이 위원회의 목표는 국가의 군사적 독립성을 향상시키는 것입니다."
 WHR_BKA_idea: "벨라루스 국민방위대"
 WHR_BKA_idea_desc: "이웃 국가와의 전쟁을 예상한 인민군은 침략자에 맞서 가능한 한 많은 인구를 동원하기 위해 예비군 및 보조군인 BKA로 병력을 보충했습니다."
 WHR_ostwall: "벨라루스의 동부 방벽"
 WHR_ostwall_desc: "세계대전에서의 그들의 치명적인 패배에도 불구하고, 러시아의 힘이 다시 부상하고 있는 것은 분명합니다. 우리나라의 많은 사람들이 친러 정서를 가지고 있기 때문에 만약 러시아가 그들의 관심을 유럽에 돌리기 시작한다면 우리는 그들의 개혁적인 목표들 중 첫 번째가 될 가능성이 큽니다. 이것을 막기 위해서 우리는 황폐한 국경 방어선을 재빨리 복구해야 합니다."
 WHR_partisan_warfare_idea: "유격전"
 WHR_partisan_warfare_idea_desc: "벨라루스는 비대칭 전쟁에 관한 오랜 역사를 보유하고 있으며 우리 인민은 유격 전술에 대한 경험을 가지고 있습니다. 이 경험을 실제 교리로 공식화하면 국가가 적에게 점령되더라도 계속 싸울 수 있습니다.	"
 WHR_nascent_military_industry: "기초 군수산업"
 WHR_nascent_military_industry_desc: "백루테니아는 식품 가공과 농업 장비와 같은 국내 산업에 집중할 뿐 군수 산업이라고 할 만한 것이 없었습니다. 후원자들의 도움으로 국산 무기와 군수품 생산을 시작하여 군수품 대외 의존도를 낮출 수 있게 되었습니다.	"
 WHR_cavalry_updgrade: "국가연대의 유산"
 WHR_cavalry_updgrade_desc: "1918년 1월, 루마니아의 벨라루스인들로 구성된 러시아 제국군 연대가 벨라루스로 편입되었습니다. 이 중 하나는 벨라루스 제1국가 후사르 연대가 되어 인민군 창설 이전 최초의 벨라루스 군대 중 하나가 되었습니다. 벨라루스 기병대의 확장과 함께 기병대는 이 연대와 옛 러시아 제국군의 벨라루스 후사르 연대의 유산을 이어받았습니다."
 WHR_air_fleet: "벨라루스 인민군사항공대"
 WHR_air_fleet_desc: "인민군사항공대는 벨라루스 인민군의 공군입니다. 아직 규모는 작지만, 벨라루스 인민들이 동맹국에 대한 의존도를 낮추고 자국 영공을 방어하기 위한 첫 걸음입니다."
 WHR_land_reform: "토지개혁"
 WHR_land_reform_desc: "창당 때부터 §H벨라루스 사회민주당§!은 토지개혁 사업인 §H세라다 계획§!의 방향을 둘러싸고 당내 §R급진 좌파§!와 §S온건 우파§! 간의 내분으로 인해 [root.GetName]을 진전시키는데 어려움을 겪고 있습니다. 이 계획은 시작한 이래로 교육 정책, 노조 정책, 국가 내 종교의 역할 등의 주제를 포괄할 정도로 범위가 커졌습니다. 당 내부의 불안정성과 토지개혁 사업의 비효율성으로 인해 생디칼리슴 혁명에 대한 두려움에 자극받은 극우파 세력이 [root.GetName] 내에서 더욱 기승을 부리고 있습니다. 만약 BSDP 정부가 너무 급진적인 조치를 취하거나 좌파를 달래지 못한다면, 그 결과 초래되는 혼란은 §H군부가 생디칼리슴에 대한 그들의 두려움으로 말미암아 독일이 지원하는 쿠데타를 일으켜 선출된 정부에 대항하려 할 수도 있습니다§!. \n\n§C토지개혁 성공§!: [WHR_Land_Reform_Success_Status]\n\n§C토지개혁 지지도§!: [WHR_Land_Reform_Popularity_Status]"
 WHR_industrialization: "벨라루스 산업화"
 WHR_industrialization_desc: "우리 산업은 미텔오이로파의 다른 지역보다 뒤처져 있으며, 경제 블록에 더 많은 경제적 가치를 제공하고 우리 자신의 경제 문제에서 벗어나기 위해서는 벨라루스를 산업화하기 위한 계획을 시작해야 합니다."
 WHR_Solve_Land_Disputes: "토지 분쟁 해결"
 WHR_Solve_Land_Disputes_desc: "이 결정은 세라다 계획의 §C지지도§!와 §C효과§!를 §G상당히 증가§!시킬 것입니다."
 WHR_Aid_Peasants: "농민에게 원조 전달"
 WHR_Aid_Peasants_desc: "이 결정은 세라다 계획의 §C지지도§!를 §Y많이§! 증가시킬 것입니다."
 WHR_Seize_Large_Estates: "대규모 부동산 압류"
 WHR_Seize_Large_Estates_desc: "이 결정은 세라다 계획의 §C효과§!를 §Y많이§! 증가시킬 것입니다."
 WHR_secular_curriculum: "종교교육 폐지"
 WHR_secular_curriculum_desc: "이 결정은 세라다 계획의 §C효과§!를 §G상당히 증가§!시키고 §C지지도§!는 §R상당히 감소§!시킬 것입니다."
 WHR_religious_curriculum: "학교 내 종교 수업 허용"
 WHR_religious_curriculum_desc: "이 결정은 세라다 계획의 §C지지도§!를 §G상당히 증가§!시키고 §C효과§!는 §R상당히 감소§!시킬 것입니다."
 WHR_Compulsory_Union_Membership: "의무적 노동조합 가입"
 WHR_Compulsory_Union_Membership_desc: "이 결정은 세라다 계획의 §C효과§!를 §G매우 증가§!시키고 §C지지도§!를 §R매우 감소§!시킬 것입니다."
 WHR_Voluntary_Union_Membership: "자발적 노동조합 가입"
 WHR_Voluntary_Union_Membership_desc: "이 결정은 세라다 계획의 §C지지도§!를 §G매우 증가§!시키고 §C효과§!는 §R매우 감소§!시킬 것입니다."
 WHR_Ban_Christian_Unions: "노동조합 세속화"
 WHR_Ban_Christian_Unions_desc: "이 결정은 세라다 계획의 §C효과§!를 §G매우 증가§!시키고 §C지지도§!를 §R매우 감소§!시킬 것입니다."
 WHR_Allow_Christian_Unions: "기독교 노동조합 허용"
