 WHR_usievalad_ihnatouski_leader_desc: "Usievalad Makaravič Ihnatoŭski began his political career as a member of the Russian Socialist-Revolutionary Party in 1902. After getting into trouble with the Tsarist authorities and expelled from the University of Saint Petersburg, he enrolled at the Yurievsky (Dorpat/Tartu) University, graduating in 1911 before working as a teacher at the Minsk Pedagogical Institute. He would work there until 1921, and for most of the Weltkrieg, he appeared loyal to the government despite his rebellious past. Nevertheless, by 1917, he was the head of an organisation called Young Belarus, becoming a member of the Belarusian Socialist Hramada. When the Hramada split in 1918, he joined the Belarusian Party of Socialist-Revolutionaries, opposing the government of the Belarusian People's Republic's pro-German stance. However, he also grew disillusioned by the BPS-R's anti-Bolshevik stance.\n\nWhen BPS-R co-founder Tamaš Hryb called for cooperation with the puppet republic of the Germans, Ihnatoŭski leaded a split from the BPS-R, forming the underground Belarusian Revolutionary Organisation. While he became a member of the Belarusian Institute of Culture, later the Academy of Sciences, he made contacts with émigrés in Paris and the Third Internationale. Now that the World Revolution has reached Belarus, Ihnatoŭski and his cadre of revolutionaries are at the helm of the Belarusian Workers' Socialist Republic, implementing an authoritarian left-populist programme to bring socialism to his native land."
 WHR_tamas_hryb_leader_desc: "The co-founder of the Belarusian Party of Socialist-Revolutionaries was born from a poor peasant family. Before the Weltkrieg, he worked at the Baltic Shipyard in Saint Petersburg and became involved in Belarusian literary circles in the city. In 1914, he was drafted into the Russian Army and remained in service until 1917. He was elected to the All-Belarusian Congress in December 1917 as one of several representatives of Belarusian soldiers fighting on the Romanian Front, and was arrested by Bolshevik authorities when it was suppressed. When he was freed, he became involved in the creation of the Belarusian People's Republic (BNR) as a member of the Rada (Council) of the BNR and the Central Military Council. He and the BPS-R became outspoken supporters of complete independence for Belarus, but they could not convince the Rada to change their pro-German orientation. He would be imprisoned twice in 1919 by German authorities for actively opposing the occupation and only released when the BNR was officially recognised by Germany in 1920.\n\nAs it became clear that the German presence could not be opposed any longer, Hryb called for the BPS-R to work with other leftist parties in the newly-established Sojm, causing a minor split in the party. From 1925 onward, the BPS-R maintained a presence within the successive Social-Democratic governments, representing the Peasants' and Workers' Hramada's radical wing.\n\nHryb would remain suspected by German authorities the whole time, and he remained careful about any affiliation with the Third Internationale, even if his sympathies were an open secret. With the World Revolution having spread to Belarus, however, there is no longer any reason to hold back as the BPS-R begins work at implementing their full left-populist programme, with their co-founder at the head of the Belarusian Workers' Socialist Republic."
 WHR_branislau_taraskievic_leader_desc: "Coming from a peasant family of modest means, Branisłaŭ Adamavič Taraškievič became involved in the Belarusian national movement during his studies in Vilnius. In 1911, he continued his education in Saint Petersburg, where he became acquainted with the nationalist poet Janka Kupala. Because of his excellent grades, he was easily admitted into the Faculty of History and Philology of Saint Petersburg University, where he studied under numerous accomplished linguists. He returned to Minsk in 1917, deeply involved with the Belarusian Socialist Hramada and the foundation of the Belarusian People's Republic (BNR) the following year. When the Hramada split in 1918, he found himself on the side of the Belarusian Social-Democratic Party, which pursued a pragmatically pro-German path, rejected Soviet Russia and its degeneration into \"bureaucratic socialism\", and wished to create a free democratic socialist state through reforms.\n\nAfter serving in the People's Ministry of Education, Taraškievič quickly rose up the BSDP's central committee after leading grammar reforms to the Belarusian language and the adoption of the Latin script. After the fall of Raman Skirmunt's second coalition government, his party was swept into power in the 1925 election, and he became Chairman of the Council of People's Ministers, or simply prime minister, of the BNR. He would maintain this position until 1933 and his chairmanship would see the BSDP's hegemony in parliament solidified with the foundation of the Belarusian Peasants' and Workers' Hramada, which united centre-left and left-wing parties into a unified bloc, while his policies involved continuing Plan Sierada and enshrining progressive labour laws to the dismay of German corporations established in the country.\n\nIn 1933, Taraškievič retired from the chairmanship before ascending to the more symbolic presidency of the BNR while becoming chairman of the Hramada. A convinced socialist, he remains closer to the left-wing of the BSDP despite his efforts in maintaining unity within the Hramada. As such, he is rumoured to be not only sympathetic to the Third Internationale, but potentially their agent among the more radical opposition. Nevertheless, his party remains dedicated to the alliance with Germany, and the German military and diplomatic missions remain pragmatic towards him."
 WHR_branislau_taraskievic_socialist_leader_desc: "Coming from a peasant family of modest means, Branisłaŭ Adamavič Taraškievič became involved in the Belarusian national movement during his studies in Vilnius. In 1911, he continued his education in Saint Petersburg, where he became acquainted with the nationalist poet Janka Kupala. Because of his excellent grades, he was easily admitted into the Faculty of History and Philology of Saint Petersburg University, where he studied under numerous accomplished linguists. He returned to Minsk in 1917, deeply involved with the Belarusian Socialist Hramada and the foundation of the Belarusian People's Republic (BNR) the following year. When the Hramada split in 1918, he found himself on the side of the Belarusian Social-Democratic Party, which pursued a pragmatically pro-German path, rejected Soviet Russia and its degeneration into \"bureaucratic socialism\", and wished to create a free democratic socialist state through reforms.\n\nAfter serving in the People's Ministry of Education, Taraškievič quickly rose up the BSDP's central committee after leading grammar reforms to the Belarusian language and the adoption of the Latin script. After the fall of Raman Skirmunt's second coalition government, his party was swept into power in the 1925 election, and he became Chairman of the Council of People's Ministers, or simply prime minister, of the BNR. He would maintain this position until 1933 and his chairmanship would see the BSDP's hegemony in parliament solidified with the foundation of the Belarusian Peasants' and Workers' Hramada, which united centre-left and left-wing parties into a unified bloc, while his policies involved continuing Plan Sierada and enshrining progressive labour laws to the dismay of German corporations established in the country.\n\nIn 1933, Taraškievič retired from the chairmanship before ascending to the more symbolic presidency of the BNR while becoming chairman of the Hramada. A convinced socialist, he remains closer to the left-wing of the BSDP despite his efforts in maintaining unity within the Hramada. As such, it was no surprise that when the opportunity presented itself, he and the Hramada defected to the Third Internationale, working with them to continue their work towards a democratic and socialist Belarusian People's Republic."
 WHR_mikola_abramcyk_leader_desc: "When the Belarusian People's Republic declared its independence, Mikola Abramčyk was only fourteen years old, but he was soon involved in national politics in 1921 as a representative from Vileyka, but continued his education in 1924 at the Belarusian State University. As an active member of the Association of Belarusian Student Organisations, Abramčyk became a member of the Belarusian Party of Socialist-Federalists as a close associate and protégé of Vasil Zacharka. After earning a degree in engineering and economics, he was involved in the All-Belarusian Congress of Trade Unions while further splitting his time with prolific writing and reading. After 1930, he was involved with Belarusian migrant workers in Germany and, in 1932, he founded the Union of Belarusian Emigrant Workers and published the Bulletin of Belarusian Workers in Germany. There, he made his anti-communard sentiments very clear and made sure to limit the influence of the Third Internationale within the Belarusian labour movement.\n\nWhile a relatively young face in Belarusian politics, few can deny his activity within the Belarusian national and labour movements as a writer, teacher, and politician. What is certain is that he is likely to have a very long political career."
 WHR_adam_stankievic_leader_desc: "Hailing from Vilnius, Adam Vikienćjevič Stankievič was ordained a Catholic priest in 1914. During his studies at the Petrograd Roman Catholic Theological Academy, he became a member of the Belarusian Circle, a group of Belarusian Catholic students there, and he would become one of the founders of Belarusian Christian Democracy (BKhD) in 1917. He became one of the leaders of the Belarusian community in Lithuania, becoming widely respected for his tireless charity work.\n\nAt the 4th Congress of the BKhD in December 1931, he was elected member of its central committee and became involved in politics in White Ruthenia. There, he helped strengthen the National-Democratic Association as Christian Democracy gained a stronger voterbase, working with the informal Orthodox wing of the movement, the Peasants' Union (not to be confused with the Peasant Party), presenting an increasingly valid opposition to the political hegemony of the Hramada.\n\nIt took many years, but the National-Democratic Association was finally able to dislodge the Peasants' and Workers' Hramada from power for the first time since 1925. In a way, this is a victory for Belarusian democracy as a proof of its health, and Stankievič played a key part. It appears that the esteemed priest will be leading the Belarusian people towards further prosperity with his dedication to humanitarianism and the well-being of his people."
 WHR_radaslau_astrouski_leader_desc: "Radasłaŭ Kazimiravič Astroŭski is no stranger to revolution, having participated in the 1905 Revolution, getting arrested in 1911 for revolutionary unrest, and serving the Russian Provisional Government after the February Revolution of 1917. Like many early Belarusian nationalists, he worked to secure his nation's autonomy within the Russian Republic, but loudly decried the October Revolution and became an early proponent for the independence of the Belarusian People's Republic (BNR) as a delegate to the All-Belarusian Congress of December 1917.\n\nAfter volunteering for military service after the creation of the Belarusian People's Army, he worked for the People's Ministry of Education for most of the '20s, joining the Peasants' and Workers' Hramada. During this time, while initially seeming to drift towards the left-wing of the bloc, he soon found himself alienated as it grew closer to the rhetoric of the Third Internationale. By 1936, his views had shifted dramatically and he had become an outspoken member of the bloc's right-wing, criticising the growth of Syndicalist influence within the Hramada as dangerous and foreign.\n\nNow, his time in the Hramada has become irrelevant as they refused to heed his warnings. After coming into conflict with the chairman of the Hramada, Branisłaŭ Taraškievič, Astroŭski began to work against them behind the scenes, knowing that the BSDP wouldn't be dislodged by legal means, organising the group of dissident politicians and army officers that would become the Belarusian Central Rada after overthrowing the Taraškievič government. While the coup had mixed results, it has become clear that the Hramada is no longer a threat to the nation, saved from a dangerous Syndicalist plot. It remains to be seen whether the Chairman of the Central Rada can truly bring order and stability to White Ruthenia."
 WHR_vaclau_lastouski_leader_desc: "Vacłaŭ Justynavič Łastoŭski is one of the most prominent Belarusian nationalists and a long-time member of the Belarusian national movement. His involvement reaches back to 1906 when he first joined the Belarusian Socialist Hramada and was editor of the association's newspaper \"Nasha Niva\" until 1914. He was a prolific author and historian, managing the Belarusian Publishing Society since its founding in 1915, actively contributing to the cultural and national development of Belarus. As an outspoken supporter of Belarusian independence, he was a member of the Belarusian Council in Vilnius and joined the Rada of the Belarusian People's Republic (BNR). As part of the Rada, he supported the BNR's declaration of independence before, as a vocal supporter of close Lithuanian-Belarusian relations, representing Belarusian interests in the Lithuanian diplomatic mission in Berlin.\n\nIn 1919, Łastoŭski joined the Belarusian Party of Socialist-Revolutionaries, but would quickly come into conflict over foreign policy and tactics with its central committee and would split with them the next year. He would then support the government's pro-German orientation after joining Viačaslaŭ Adamovič's Belarusian Peasant Party (Green Oak) and would become a key member of the Belarusian Institute of Culture, Inbelcult, after its foundation in 1922, and later in 1928 when it was transformed into the Belarusian Academy of Sciences.\n\nBy 1936, Łastoŭski had become the head of Green Oak's political wing and its chief ideologue. Despite his early involvement with socialists, he had always been critical of Marxism and class warfare, and always put national interests over class. More importantly, he consistently denied the idea of any kind of Russian-Belarusian unity, seeking to deepen ties with the Baltic nations instead and to purge as much Russian influence as possible. His anti-Russian sentiments bled into his writings, considering the \"Muscovite\" people as Mongol, while Belarusians, as the descendants of the medieval Kryvich tribe, were the \"true Slavs\" and even part of the Aryan race. In his goal to purge all Russian influences, he believes the Belarusian nation and identity should be renamed to match their ancestors: Kryvian.\n\nWith a revanchist Russian state to the east, it certainly does appear that the Kryvian people will be fighting for its very survival, and it will be a bloody battle."
 WHR_werner_kempf_leader_desc: "베르너 켐프는 벨라루스인의 친구도 적도 아닙니다. 그는 뼛속까지 프로이센 장교이며, 그의 목표는 간단합니다. 동방의 침공으로부터 백루테니아를 대비시키는 것입니다. 너무 늦기 전에 가능한 한 국가 대부분이 전쟁 수행에 동원되어야 하며, 그렇지 않으면 러시아가 동부 방벽의 약한 고리를 뚫고 폴레시아와 발트 사이의 서쪽으로 쇄도할 것입니다. 켐프는 그곳 사람들에게 관심이 없습니다. 중앙 라다가 내부 문제를 처리할 수 있어 그의 우선순위는 군사의 상태이며, 가능하면 백루테니아인들의 협력을 기대합니다. 결국 그들의 생존은 독일 육군에 달려 있으며, 그들도 그도 질 수 없습니다."
