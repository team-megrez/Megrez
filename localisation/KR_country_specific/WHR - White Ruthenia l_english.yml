 whrpol.59.t: "켐프 정부에 탄원한 국민민주협회"
 whrpol.59.d: "쿠데타 초기부터 중앙 라다는 벨라루스인들 사이에서 거의 영향력을 행사하지 못했고 독일군의 적시 개입이 없었다면 붕괴 직전에 있었다는 것이 분명해졌습니다. 켐프의 권위와 영향력이 없었다면 벨라루스는 러시아 침략자들에게 함락되었을 가능성이 높습니다. 침략이 좌절되고 동부의 이익이 안정된 지금, 총독부를 해체하고 민간 당국에 권력을 이양하자는 논의가 있었습니다.\n\n이러한 논의는 온건한 사회민주당 반대파와 중앙 라다 지지자들의 연합체인 국민민주협회에 전달되었고, 이들은 인기 없는 라다에게 권력을 이양하는 것에 반대한다는 입장을 표명했습니다. 이들의 지도자인 아담 스탄케비치는 총독실에 직접 탄원서를 제출하여 소임을 복원할테니 권력을 다시 이양해 달라고 요청했습니다.\n\n켐프 총독은 이 청원서를 백루테니아의 민주주의 재건을 허용할 수도 있는 베를린의 상부에게 전달하거나 자신의 권한을 사용하여 군사 정부를 유지하도록 결정할 수 있습니다."
 whrpol.59.a: "탄원서를 베를린으로 보내라."
 whrpol.59.b: "말도 안 된다. 국민민주협회를 분쇄해라."
 whrpol.60.t: "민스크 총독부의 요청"
 whrpol.60.d: "백루테니아의 군사 정부 수반인 베르너 켐프가 전쟁 전 켐프가 해산시킨 인기가 매우 낮은 중앙 라다 대신 지역 지도자들이 선출한 의회인 소임에 권력을 회복시켜 달라는 탄원서에 서명해 우리에게 전달했습니다. 이 탄원의 주요 지지자들은 라다의 쿠데타 이전에 의회에서 사회민주주의 정부에 반대했던 아담 스탄케비치가 이끄는 온건파 연합입니다.\n\n스탄케비치는 상당한 인기는 물론 라다보다 더 많은 정통성을 가지고 있기 때문에 이 권력 이양에 반대할 이유는 거의 없습니다. 그를 통해 우리는 동유럽 동맹국의 민주주의로의 안전한 전환을 보장할 수 있을 것입니다. 반면 우리는 백루테니아의 민주주의가 또 다른 비합리적인 사회주의 정부로 귀결되지 않을 것이라 확신할 수 없으므로 켐프에게 총독부를 유지하라고 명령할 수 있습니다."
 whrpol.60.a: "좋다, 총독부를 해체하도록 하지."
 whrpol.60.b: "물론 안 된다. 우리는 두 번은 속지 않을 거다."
 whrpol.61.t: "총독부의 끝"
 whrpol.61.d: "베를린의 승인을 받은 베르너 켐프는 민스크 총독부뿐만 아니라 중앙 라다의 해체를 발표했습니다. 권력이 지역 민간인에게 다시 넘어가는 과정의 하나로 소임 잔류파가 재소집되었고 헌법이 복원되었으며 아담 스탄케비치가  임시 대통령으로 임명되었습니다. 다시 말해, 혐오스러운 라다가 다시 권력을 잡는 대신 민주주의가 진정으로 회복되면서 국민민주협회의 탄원은 완전히 성공적으로 마무리되었습니다.	"
 whrpol.61.a: "공화국 만세!"
 whrpol.62.t: "우리의 제안을 거부한 독일"
 whrpol.62.d: "끔찍한 소식입니다: 탄원서가 무시되었을 뿐만 아니라, 이에 대한 대응으로 국민민주협회의 몇몇 '선동가'들이 총독부 군대에 의해 체포되었습니다. 스탄케비치는 아직 자유의 몸이지만, 민주주의 회복을 위한 마지막 희망은 사라졌고 당분간 꼭두각시인 라다의 권력이 유지될 것으로 보입니다."
 whrpol.62.a: "독일인들이 질서를 진짜로 유지할 수 있을까?"
