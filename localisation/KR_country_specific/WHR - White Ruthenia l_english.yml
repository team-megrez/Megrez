 WHR_country_intro_header: "백루테니아 - 시작 상황"
 WHR_country_intro_content: "백루테니아로 불리는 벨라루스 인민공화국의 힘겨운 탄생은 벨트크리크와 러시아 내전을 배경 삼아 일어났습니다. 1918년 2월 독일군이 민스크에 입성했을 때, 독일군은 이 지역에 사는 동슬라브족에 대해 거의 알지 못했고, 단지 옛 폴란드 귀족의 지배를 받는 러시아인으로만 생각했습니다. 벨라루스 민족 부흥은 1890년대에야 시작되었으나 이는 소수지만 점점 늘어나는 도시 지식인층에 국한되어 있었으며, 흔히 흐라마다라고 불리는 벨라루스 최초의 정당인 벨라루스 사회주의 의회는 1903년에야 창당되었습니다.\n\n그럼에도 불구하고, 독일군은 1918년부터 꾸준히 벨라루스 국가평의회, 즉 라다에 권한을 위임하면서 전개되는 상황을 재빨리 활용했습니다. 독일군은 자신들이 도착하기 불과 두 달 전에 볼셰비키가 전 벨라루스 의회를 강제로 해산하는 것을 목격한 후, 비록 독일의 철저한 감독하에 있기는 하지만 백루테니아 국가 수립을 지원함으로써 이 지역에서 러시아, 즉 볼셰비키의 권력을 약화시키고 동유럽에서 폴란드의 영향력을 제한할 수 있는 방법을 찾게 되었습니다.\n\n1920년의 민스크 조약을 통해 백루테니아의 독립이 인정되었지만, 독일군이 드니프로강과 드비나강에 방어가 가능한 국경을 선호했기 때문에 국경은 라다가 기대했던 것보다 훨씬 작았습니다. 벨라루스 민족주의자들은 이에 실망했지만, 자신들의 주장을 관철할 방법이 없었습니다. 그럼에도 불구하고 벨라루스의 민족 정체성이 약하고 공화국의 대중적 지지가 제한적이라는 것은 아무리 강경한 민족주의자라 할지라도 알 수 있었기 때문에 벨라루스 인민공화국의 야망을 좀 더 관리하기 편한 수준으로 억제할 수 있었습니다.\n\n1920년 말, 라다는 약속된 제헌의회에 권한을 양도했고, 제헌의회는 헌법을 채택하고 인민공화국의 의회인 소임 선거를 실시했습니다. 그 이후로 정부는 1918년 독일과의 협력 문제로 흐라마다가 분열하면서 결성된 벨라루스 사회민주당이 지배해 왔습니다. 이후 벨라루스 사회민주당은 중도 좌파 선거 연합인 벨라루스 농민-노동자 연합으로 재편했습니다. 새로운 흐라마다는 교육과 문화 기관을 대폭 확대하여 벨라루스의 민족 정체성을 더욱 확고히 하고 문맹 퇴치에 주력하는 진보적 국가로 거듭났습니다.\n\n벨라루스의 장래는 밝아 보이지만, 지평선 너머로는 먹구름이 몰려오고 있습니다."