 WHR_Integrate_the_Bunds: "연합 통합"
 WHR_Integrate_the_Bunds_desc: "이 결정은 세라다 계획의 §C효과§!를 §G상당히 증가§!시키고 §C지지도§!는 §R상당히 감소§!시킬 것입니다."
 WHR_Work_with_the_Bunds: "연합과의 협력"
 WHR_Work_with_the_Bunds_desc: "이 결정은 세라다 계획의 §C지지도§!를 §G상당히 증가§!시키고 §C효과§!는 §R상당히 감소§!시킬 것입니다."
 WHR_Land_Reform_Plan: "세라다 계획 완료"
 WHR_Land_Reform_Plan_Danger: "위험에 빠진 세라다 계획!"
 WHR_Land_Reform_Plan_Danger_desc: "§R신속하게 행동하여 교착 상태를 끝내지 않으면 그 결과는 심각할 것입니다!§!"
 WHR_Industrialize_Braslaw: "말라제치나 공작기계 공장 건설"
 WHR_Industrialize_Braslaw_desc: "공작기계는 모든 종류의 산업 확장에 필수적인 요소입니다. 우리는 오랫동안 독일산 공작기계 수입에 의존해 왔지만, 이제는 자체적으로 공작기계를 생산할 때가 됐습니다...안타깝긴 하지만 독일로부터 우리에게 부족한 필수적 공구들을 수입한 후에 말입니다."
 WHR_Industrialize_Mogilev: "[1087.GetCapitalVictoryPointName] 야금 공장을 확장"
 WHR_Industrialize_Mogilev_desc: "1932년에 건설된 MMZ는 벨라루스에서 유일한 철강 생산업체 중 하나로, 벨라루스의 몇 안 되는 중공업 공장 중 하나입니다. 이 공장을 확장하면 국내 생산량을 늘리고 값비싼 수입을 제한하며 산업 기반을 확장할 수 있을 것입니다."
 WHR_Industrialize_Mozyr: "레치차 철물 공장 확장"
 WHR_Industrialize_Mozyr_desc: "1912년 울라지미르와 바리스 리크 형제가 지은 철물 공장은 건축 및 기타 다양한 작업에 사용되는 수 톤의 못과 전선을 제조합니다. [ROOT.GetName] 최초의 금속 가공 산업체 중 하나로서 이 지역 산업의 상징이 되었으며 이제는 현대화 및 확장이 필요합니다. 이 공장은 많은 기초 건설 사업에 필요한 27톤의 못을 매일 생산할 수 있는 잠재력을 가지고 있습니다."
 WHR_Industrialize_Pinsk_desc: "핀스크 지역은 식품 가공 및 목공 산업이 발달한 지역 중 하나이기 때문에 이 지역에 전기를 공급하는 것은 이 지역의 생산량을 극대화하기 위한 중요한 과제가 되었습니다. 벨라아죠르스크의 발전소는 벨라루스에서 가장 야심찬 기반 시설 계획 중 하나로, 수십만 킬로와트의 전력을 생산하여 서부 지역과 동맹국 인근 지역에 전력을 공급할 수 있기를 희망하고 있습니다."
 WHR_Industrialize_Novogrudok: "하라제야 설탕 공장 건설"
 WHR_Industrialize_Novogrudok_desc: "벨라루스의 서부 지역은 식품 가공 산업이 발달한 곳이며 사탕무 재배지가 있는 곳이기도 합니다. 사탕무를 정제 설탕으로 가공할 수 있는 시설을 건설하면 벨라루스 농가를 지원하고 경제를 활성화하는 새로운 산업이 탄생할 것입니다."
 WHR_Industrialize_Minsk: "조지나 발전소 건설"
 WHR_Industrialize_Minsk_desc: "[206.GetCapitalVictoryPointName](은)는 이 나라에서 가장 산업적으로 발전한 지역입니다. 생산성을 높이려면 산업계가 더 많은 전력을 이용할 수 있어야 합니다. 이탄은 주변에서 가장 풍부한 자원 중 하나이므로 이탄을 사용하는 화력 발전소가 이상적일 것이며, 조지나 마을이 최적의 입지입니다."
 WHR_Empower_the_Bund_Unions: "연합 연계 사업 지원"
 WHR_Make_Farmers_into_Workers: "도시화 촉진"
 WHR_Industrialize_Mozyr_2: "[194.GetCapitalVictoryPointName] 정유소"
 WHR_Industrialize_Mozyr_2_desc: "벨라루스 남부에는 유사가 매장되어 있지만, 이를 추출하고 처리하는 데 필요한 기술과 자본이 부족합니다. 그러나 우리는 정유 산업에 선제적으로 투자하여 원유 수입을 통해 일부 연료를 생산할 수 있으며, 이는 국경에서 발생하는 분쟁에서 중요한 역할을 할 수 있을 것입니다."
 WHR_Industrialize_Pinsk: "벨라아죠르스크 발전소 계획"
 WHR_iron_prospecting: "아콜라우스크와 나바숄카우스크 전망"
 WHR_iron_prospecting_desc: "아콜라우스크와 나바숄카우스크의 [204.GetName] 지역 철광석 매장지는 국내에서 몇 안 되는 매장지 중 하나이지만 아직 사람의 손길이 닿지 않은 채로 남아 있습니다. 채굴 작업을 시작하면 이 지역에 산업 일자리를 창출하는 동시에 [1087.GetCapitalVictoryPointName] 야금 공장에 현지 광석을 공급하여 철강 생산량을 늘릴 수 있습니다."
 WHR_Civil_War: "흐라마다 분쇄"
 WHR_Civil_War_desc: "벨라루스 농민-노동자 연합은 1925년 이후 최근까지 별다른 반대 세력이 없이 백루테니아를 통치해 왔습니다. 흐라마다에는 항상 생디칼리슴 동조자와 요원들로 가득 차 있었고, 이들의 체제 전복 행위는 군부의 눈을 피해 가지 못했습니다. 정부가 무너진 후 그들은 시골에서 무기를 들었습니다. 인민군은 곧 그들을 분쇄하고 질서를 회복할 것입니다.	"
 WHR_german_intervention: "임박한 독일의 개입"
 WHR_german_intervention_desc: "독일은 국가를 통합하는 우리의 능력에 대한 믿음을 잃고 있습니다. 우리가 백루테니아의 진정한 정부로서 정당성을 회복하지 못하면 그들은 개입하여 문제를 자신들의 뜻대로 처리할 것입니다."
 WHR_Mogilev_Assault: "[1087.GetCapitalVictoryPointName] 장악"
 WHR_Braslaw_Assault: "[207.GetCapitalVictoryPointName] 장악"
 WHR_Pinsk_Assault: "[95.GetCapitalVictoryPointName] 장악"
 WHR_Bobruisk_Assault: "[204.GetCapitalVictoryPointName] 장악"
 WHR_Mozyr_Assault: "[194.GetCapitalVictoryPointName] 장악"
 WHR_Final_Blow: "남아있는 선동꾼 체포"
 WHR_arms_import: "무기 수입"
 WHR_arms_import_desc: "벨라루스의 산업은 부족하거나 아예 존재하지 않는 수준 어딘가에 있어 인민군이 임무를 수행하는 데 필요한 장비를 생산하는 데 어려움을 겪고 있습니다. 다행히도 우리 동맹국이 비교적 저렴한 가격에 기꺼이 우리에게 판매하려는 오래된 장비를 많이 보유하고 있어 우리의 빈약한 군수 산업이 실제로 생산할 수 있는 것에 집중할 동안 추가 장비를 확보 할 수 있습니다.	"
 WHR_import_small_arms: "소총 수입"
 WHR_import_small_arms_desc: "우리는 보병 제식 소총조차도 생산하는 데 한계를 느끼고 있습니다. 물론 독일에는 벨트크리크 당시의 구형 마우저 소총이 충분히 남아 있겠지만 말입니다...	"
 WHR_import_artillery: "야포 수입"
 WHR_import_artillery_desc: "크루프는 훌륭한 야포 제조사로 잘 알려져 있습니다. 독일은 또한 이전 전쟁에서 많은 야포를 생산한 것으로 알려져 있습니다. 아마도 그들은 동쪽 최전방에 배치된 선봉대를 위해 구형 야포 몇 개를 남겨두고 있을지도 모릅니다."
 WHR_import_planes: "전투기 수입"
 WHR_import_planes_desc: "우리는 비행기를 수리하고 연료를 보급할 수 있는 시설을 갖추고 있지만, 비행기를 처음부터 새로 만드는 것은 전혀 다른 문제입니다. 영공을 방어하려면 전투기가 필요합니다. 다행히 독일군이 우리가 싸울 수 있도록 낡은 복엽기 몇 대를 남겨두었기를 바랍니다!"
 WHR_import_support_equipment: "지원 장비 수입"
 WHR_import_support_equipment_desc: "무전기부터 수술 장비에 이르기까지 군사 기술은 지난 수십 년 동안 비약적으로 발전해 왔습니다. 하지만 무기나 차량이 아닌 후방과 최전방에서 병력을 지원하는 데 도움이 되는 구체적인 장비는 아직 많이 부족합니다."
 WHR_import_motorised: "트럭 수입"
 WHR_import_motorised_desc: "자동차는 병력 수송부터 구급차까지 현대 전장에서 중요한 위치를 차지하고 있습니다. 우리에게는 트랙터 산업이 발달했지만, 농부에게는 도움이 될지 몰라도 전장의 용감한 군인들에게는 도움이 되지 않을 것입니다. 그렇지만..."
 WHR_integrate_state_easy_desc: "[FROM.GetName] 인구의 대다수는 자신을 벨라루스인이라고 인식하거나 벨라루스인임이 분명하며 그 사실을 금방 깨닫게 될 것입니다. 이 지역을 [ROOT.GetNameDef]에 통합하는 것은 비교적 쉬울 것입니다."
 WHR_integrate_state_medium_desc: "[FROM.GetName] 인구의 다수가 자신을 벨라루스인으로 인식하고 있거나 최근 몇 년 동안 인구의 상당 부분이 탈벨라루스화되었습니다. 이 지역을 [ROOT.GetNameDef]에 통합하는 데는 다소 시간이 걸릴 수 있습니다."
 WHR_integrate_state_hard_desc: "[FROM.GetName]의 벨라루스 정체성은 약하거나 최근 몇 년 동안 철저하게 억압되어 왔습니다. 이 지역을 [ROOT.GetNameDef]에 통합하려면 많은 노력이 필요할 것입니다."
 WHR_rebuild_local_administration: "[FROM.GetName]의 현지 행정 재건"
 WHR_rebuild_local_administration_desc: "벨라루스의 정체성이 확고해지면서 현지인들에게 벨라루스인임을 설득하는 능력이 크게 향상되었습니다. 공무원과 교사들을 [FROM.GetName]에 파견하고 현지인들과 협력함으로써 우리는 그들의 신뢰와 인정을 얻을 수 있을 것입니다. 독일의 지원 없이는 [206.GetName] 밖으로 우리의 영향력을 겨우 확장하는데 그쳤던 1918년의 실수를 반복할 수는 없습니다."
 WHR_strengthen_military_administration: "[FROM.GetName]의 주둔군 강화"
 WHR_strengthen_military_administration_desc: "육군은 새로 획득한 지역에 대한 관할권을 가지고 있습니다. 그들의 존재를 강화함으로써 우리는 안보를 보장하고 지역 주민을 보호하며 천천히 신뢰를 얻을 수 있습니다. 또는 필요하다면 강제로라도 준수하도록 할 수 있을 것입니다."
 WHR_reclaim_vilnya: "북부 영유권 재주장"
 WHR_reclaim_vilnya_desc: "1922년 4월 27일, 두 동맹국 간의 좋은 관계를 위해 [ROOT.GetNameDef](와)과 [LIT.GetNameDef] 간의 합의가 이루어졌고, 벨라루스 정부는 리투아니아 내 벨라루스인의 권리와 자치를 공식적으로 보장받는 대가로 빌뉴스를 리투아니아의 수도로 인정했습니다. 그러나 이 협정은 원칙적으로 무효이며, 우리는 빌냐와 흐로드나와 같은 벨라루스의 주요 도시에 대한 영유권을 다시 주장할 수 있으며, 향후 이 도시들을 해방시킬 수 있을 것입니다."
 WHR_reclaim_bialystok: "서부 영유권 재주장"
 WHR_reclaim_homiel: "남부 영유권 재주장"
 WHR_reclaim_homiel_desc: "러시아 내전의 혼란 속에서 우크라이나는 볼셰비키의 손아귀에서 남부 벨라루스를 상당 부분 확보할 수 있었습니다. [95.GetCapitalVictoryPointName](와)과 [194.GetCapitalVictoryPointName](와)과 같은 중요한 도시를 양도했지만, [241.GetCapitalVictoryPointName](와)과 브레스트 같은 도시는 여전히 헤트만의 손에 남아있었습니다. 당시에는 드네프르강과 폴란드 전역에 대한 우리의 영유권을 주장하기에는 우리의 입지가 너무 약했기 때문에 이를 받아들일 수밖에 없었습니다. 이제 우크라이나가 더 이상 우리와 동맹이 아니기 때문에 우리는 미래에 그들을 해방시키기 위해 이러한 영유권을 다시 주장할 수 있을 것입니다."
 WHR_secede_from_RP: "라이히스팍트 탈퇴"
 WHR_secede_from_RP_desc: "독일 제국이 무너졌습니다! 이는 우리가 마침내 진정한 독립을 이루었음을 의미하지만, 동시에 홀로 고립되어 독일의 적들과 여전히 전쟁 중이라는 의미이기도 합니다. 우리는 이 전쟁에서 우리의 이익을 확보하고 생디칼리스트들과 평화를 맺을 수 있을지도 모릅니다. 어쨌든 그들은 우리가 처음부터 혁명가였고 공격할 때만 기다리고 있었다는 것을 분명히 알고 있을 테니까요, 그렇지 않나요?"
 WHR_equal_RP_membership: "추가적 독립 요청"
 WHR_equal_RP_membership_desc: "우리 나라는 건국 이래로 성장해왔고, 더 이상 독일의 원조에 의존하지 않습니다. 이제 우리는 지금까지의 충성심에 대한 보상으로 우리의 보호자들에게 더 강력한 독립을 요청해야 할 때입니다."
 RUS_secret_deal_with_belarus: "[FROM.GetNameDef]와의 비밀 협상 제안"
 RUS_secret_deal_with_belarus_desc: "[WHR.GetAdjective]는 벨트크리크가 끝난 이후 독일의 통치 아래서 힘겹게 버텨왔습니다.\n차르가 오랫동안 방치한 가난한 지역이었지만, 동부 방벽이 세워진 후 자치권을 부여한 독일인들의 눈치를 보며 그들은 사회민주주의 국가를 건설하고 민족 정체성을 발전시키기 위해 최선을 다해 왔습니다. 독일에 대한 충성심과 급진주의에 대한 단속 덕분에 표면적으로는 사회주의 정권이 집권하고 있지만, 어쩌면 우리가 독일보다 더 많은 것을 그들에게 제공할 수 있을지도 모릅니다...\n\n§Y[WHR.GetNameDef](이)가 이 제안을 수락하면, 독일과 전쟁이 시작될 때 그들은 라이히스팍트를 떠나 인터내셔널에 가입하여 우리 편에서 싸울 것입니다. 그들은 우리의 괴뢰국이 될 것이며, [243.GetName] 및 [755.GetName] 주도 받게 될 것입니다.§!"
 WHR_establish_LIT_autonomy: "리투아니아 자치권 부여"
 WHR_establish_LIT_autonomy_desc: "빌냐를 확보하기 위해 우리는 리투아니아의 심장부를 장악했습니다. 리투아니아 형제들을 억압할 이유가 없으니 그들에게 내정에 대한 상당한 자율권을 부여하고 우리 국가의 전반적인 행정에 대해 다시 생각하는 것이 현명할 것입니다."
 WHR_form_litbel: "리투아니아-벨라루스 연방 결성"
 WHR_form_litbel_desc: "리투아니아-벨라루스 연방은 양국의 공동 유산인 리투아니아 대공국이 마침내 부활한 것을 의미합니다. 이러한 구상은 벨트크리크 중에 잠시 부활했지만 리투아니아 왕국과 벨라루스 인민공화국의 선포와 함께 폐기되었습니다. 그러나 최근의 사건은 우리의 생존이 깊은 협력에 달려 있다는 것을 증명했으며, 이 오래된 구상이 양국이 미래의 폭풍을 극복하는 데 도움을 줄 것입니다. 리투아니아인과 벨라루스인의 형제애가 영원하길 바랍니다!"
