 WHR_guide: "§MBSDP Hegemony§! (§SSocial Democrat§! / §RRadical Socialist§!)\n£white_dot In the Congress of the Hramada, have the leadership resist radical pressure.\n£white_dot Do not let the popularity or success of the land reform get to disastrous.\n£white_dot Belarus can turn Radical Socialist and side with the Internationale by either asking for mediation if Germany was defeated, or by allying a Socialist Russia at the start of the Second Weltkrieg.\n\n§MCentral Rada Takes Control / Generalgouvernement Miensk§! (§gAuthoritarian Democrat§! / §PPaternal Autocrat§!)\n£white_dot In the Congress of the Hramada, choose to not compensate the landowners anymore.\n£white_dot Have the NDA support the Central Rada following the coup.\n£white_dot Crush the Hramada uprising within 90 days.\n£white_dot Failing to crush the Hramada uprising in time will lead to Astroŭski being overthrown by German general Kempf.\n\n§MThe Rise of Kryvia§! (§NNational Populist§!)\n£white_dot In the Congress of the Hramada, choose to not compensate the landowners anymore.\n£white_dot Have Astroŭski not obtain the NDA's support after the coup."
