 whrpol.1.a: "우리의 새로운 공화국을 위해!"
 whrpol.2.t: "개혁의 필요성"
 whrpol.2.d: "사회민주주의자들은 동유럽에서 가장 진보적인 국가 중 하나를 건설한 국가 건설 업적에 큰 자부심을 품고 있습니다. 그러나 인민공화국 건국 당시 벨라루스인들의 주요 관심사 중 하나는 토지개혁이었습니다. 벨라루스 사람들은 대부분 땅이 없는 소작농에 불과했고, 토지 대부분은 폴란드 또는 러시아 귀족이 소유하고 있었으며, 이는 벨라루스의 국가 건설과 경제적 번영에 가장 큰 장애물로 여겨졌습니다. 오늘날 대부분의 토지는 마침내 벨라루스 소작농의 손에 들어갔지만, 여전히 땅이 없는 농민과 '외국' 귀족 또는 벨라루스의 두 교회 중 하나가 소유한 수많은 헥타르의 토지가 남아 있습니다. 많은 사람들은 토지개혁 사업의 비공식적인 이름인 세라다 계획이 소임 통과 후 첫해부터 지지부진하고, 농업부가 소유권 이전 과정에서 이전 토지 소유주에게 보상하면서 자금이 빠르게 고갈됨에 따라 진전이 없어 많은 사람들이 좌절감을 느끼고 있습니다.\n\nBSDP의 대다수는 진전이 꾸준히 이루어지고 있다고 주장하지만, 흐라마다뿐만 아니라 집권당 내부에서도 반대의 목소리가 커지고 있습니다. 당이 내부적으로 계획을 마무리하는 데 도움이 되는 방법에 대해 논의함에 따라 예산 증액을 결정할지 아니면 당내 많은 사람들이 점점 더 많은 지지를 보내는 훨씬 더 급진적인 방법을 결정할지는 아직 지켜봐야 합니다."
 whrpol.2.a: "토지 소규모 소유가 토지 소유권의 미래다."
 whrpol.3.t: "시에라다 보고서"
 whrpol.3.d: "벨라루스에서 토지개혁의 필요성은 수십 년 동안 인식됐습니다. 벨라루스의 지주 계급은 폴란드인 또는 러시아인이 압도적으로 많았으며, 전자가 가장 큰 비중을 차지했지만, 대다수의 벨라루스 민족은 소작농이었으며, 이들 중 자신이 경작하는 토지를 소유한 사람은 거의 없었습니다. 특히 벨트크리크를 앞두고 벨라루스인들의 국민 의식이 성장하기 시작하면서 벨트크리크까지 상당한 계급 갈등이 발생했습니다. 따라서 벨라루스의 국가 정체성을 공고히 하고, 농민을 극심한 빈곤에서 벗어나게 하며, 지주 귀족의 권력을 약화하려는 방안으로 토지개혁은 대부분 정당의 정책에 포함되었습니다.\n\n하지만 말처럼 쉬운 일은 아니었습니다. 급진 좌파(그리고 급진 우파도)는 오랫동안 정부의 토지 몰수 및 재분배를 주장해왔지만, 사회민주당은 이전 소유주의 동의나 보상이 없으면 신생 국가를 불안정하게 만들고 독일 동맹국들의 분노를 불러일으킬 수 있다고 판단해 이를 선뜻 실행에 옮기지 못했습니다. 따라서 계획이 시작된 지 약 10년이 지난 지금, 계획의 배후에 있던 인민 농업부 장관의 이름을 딴 세라다 계획은 성공과 실패가 엇갈렸고 여전히 미완성 상태로 남아 있습니다.\n\n얀 세라다 인민부 장관은 보고서에서 토지개혁의 성공, 특히 첫해의 성공을 강조하면서 정부 예산이 산업화 계획으로 이동함에 따라 보상 자금이 부족하다는 점을 주요 장애 요인으로 지적했습니다. 그럼에도 불구하고 세라다는 토지개혁 사업이 추가 자금 지원을 통해 1939년 이전에 완료될 것이라고 결론을 내리고, 토지 소유주에 대한 보상이 다른 경제 부문에 투자되면서 긍정적인 효과를 가져왔다고 강조했습니다."
 whrpol.3.a: "농민은 우리 나라의 중추다."
 whrpol.4.t: "벨라루스 농민-노동자 연합 회의"
 whrpol.4.d: "독일 경제의 붕괴가 아직 생생한 가운데 벨라루스 사회민주당, 벨라루스 사회당-연방파, 벨라루스 사회당-혁명파 대표들이 모여 세라다 계획의 미래에 대해 논의했습니다. 사회당-혁명파는 오랫동안 이 계획이 반동적이며 '외국인' 지주들에게 지나치게 관대하다고 비판해 왔습니다. 재분배된 모든 토지에 대한 보상에는 막대한 국가 예산이 소요되어 예산이 감당하기 어려웠고, 이에 따라 예산이 삭감되면서 계획의 진척이 더뎌졌습니다. 시몬 라크-미하일로브스키 총리가 비공식적으로 이끄는 BSDP의 좌파는 벨라루스 사회당-혁명파와 같은 태도를 보이고 있으며, 타라슈케비치 대통령도 계획의 급진적 변경을 고려하기 시작했습니다.\n\n농업부 장관이자 벨라루스 사회당-연방파 소속인 얀 세라다는 흐라마다와 소임에서 자신의 계획을 지칠 줄 모르고 옹호해 왔으며, 예산 증액만으로도 계획을 정상화할 수 있을 것으로 믿고 있습니다. BSDP 우파의 비공식 지도자인 안톤 루츠케비치는 급진적 노선이 이미 흐라마다의 개방적인 사회주의 성향을 경계하고 있는 독일 동맹국을 멀어지게 할 것이며, 위험한 '볼셰비키' 계획을 채택하면 그들이 인민군과 소임 내 반동 세력을 지지할 것을 우려한다고 경고했습니다.\n\n흐라마다의 향방은 세라다의 온건한 제안을 받아들일지, 아니면 사회당-혁명파의 압력과 대중주의적 수사에 굴복할지는 BSDP의 중도파가 결정할 것입니다."
 whrpol.4.a: "BSDP 지도부는 급진적 압력에 저항했다."
 whrpol.4.b: "지주에게 더 이상 보상은 없다!"
 whrpol.5.t: "문맹"
 whrpol.5.d: "벨라루스는 1897년 인구 조사에서 10~20%에 이르는 저조한 문맹률로 어려움을 겪어 왔으며, 이에 따라 벨라루스 국가를 만들기 위한 노력에 심각한 불이익을 받게 되었습니다. 1918년에 이르러서야 벨라루스 인민공화국 라다의 지휘와 독일의 지원으로 학교 제도의 다각적인 확장을 통해 문맹률이 개선되기 시작했습니다. 1926년 라틴 알파벳으로 전환하는 데 시간이 걸렸음에도 불구하고 인민 교육부는 그해 문해율이 36%에 달한다고 보고했으며, 올해는 50%에 근접하고 있습니다. 분명한 진전에도 불구하고 문맹은 여전히 문화적, 경제적, 과학적으로 우리 나라의 발전을 가로막는 분명한 장애물입니다.	"
 whrpol.5.a: "그냥 학교 더 지으면 되잖아, 바보야!"
 whrpol.6.t: "교착상태에 빠진 소임"
 whrpol.6.d: "정부의 세라다 계획 처리에 분노한 소임의 야당인 국민민주협회과 라스토우스키의 크리비아 운동 소속 의원들은 흐라마다 내 반체제 인사들과 협력하여 추가 입법을 지연시키고 있습니다. 야당만으로는 정부를 전복하고 선거를 요구하기에는 너무 약하지만, 이들의 지연은 의회에 긴장된 상황을 조성했습니다. 어제 의회가 휴회되면서 수많은 모욕이 쏟아졌고, 민스크의 많은 사람들이 인민군의 집과 독일 대사관에서 활동이 증가하는 것을 목격하는 동안 사회민주당과 흐라마다가 모두 붕괴 직전에 있다는 소문이 돌았습니다."
 whrpol.6.a: "좀 있으면 상황이 진정되겠지, 안 그래?"
 whrpol.7.t: "쿠데타"
 whrpol.7.d: "민스크의 많은 주민들은 오늘 아침 군인들이 거리를 순찰하며 사람들에게 집에 머물라고 명령하는 소리에 잠에서 깼습니다. 소임 회기가 열리는 정부 청사 앞에는 장갑차와 군인 소대가 독립 광장을 지키고 있었으며, 수도의 라디오 방송국도 점거되어 정규 송출이 중단되었습니다. 아침 늦게, 제1국영방송이 라다슬라우 아스트로우스키 사회민주당 대표의 메시지를 방송했습니다. 아스트로우스키는 타라슈케비치 정부가 \"외국의 생디칼리슴 세력\"과 결탁하여 교착 상태에 빠진 소임을 혁명으로 전복시키려다가 군대에 의해 축출되었다고 발표했습니다. 또한 그는 대통령직과 인민장관이 자신을 의장으로 하는 새로운 임시 기관인 벨라루스 중앙위원회 또는 중앙 라다로 대체된다고 발표했습니다. 라다의 구성이 선언된 후 그는 타라슈케비치와 다른 전 정부 인사들을 반역죄로 체포하라는 명령을 내리는 것으로 메시지를 마무리했습니다.\n\n정오까지 민스크를 드나드는 모든 도로에 군 검문소가 설치되었지만, 이전 정부의 모든 구성원이 체포를 피하고 도시를 떠난 것은 분명했습니다. 백루테니아는 내전의 길목에 서 있었습니다."
 whrpol.7.a: "우리는 생디칼리슴으로부터 벨라루스를 구해야 한다!"
 whrpol.8.t: "소임 잔류파"
 whrpol.8.d: "아스트로우스키 의장은 불편한 입장에 처해 있습니다. 군부 지지자들에게 최소한 당의 우파를 결집하겠다고 장담했음에도 불구하고 생디칼리슴 위협에 맞서 국민적 단결과 지지를 호소하는 그의 요청을 받아들인 사회민주당의 동료 의원들은 거의 없었습니다. 이 시점에서 그의 중앙 라다는 부끄러운 실패로 판명되고 있습니다.\n\n이러한 상황으로 인해 아스트로우스키는 쿠데타가 시작된 이래 지금까지 소환되지 않았던 소임의 다른 정당에 접근하게 되었습니다. 특히 아스트로우스키는 라만 스키르문트의 인민당과 아담 스탄케비치의 기독민주당으로 구성된 전국민주연합의 지지를 얻고자 합니다. 이들의 지지를 받으면 흐라마다가 시골에서 공개적으로 반란을 일으킨 상태에서 중앙 라다가 활동하는 데 필요한 정당성을 확보할 수 있을 것입니다.\n\n아스트로우스키 의장은 중앙 라다의 지도자들과 만난 자리에서 중앙 라다 내 국민민주연합에게 주요 직책을 제안하고 새 헌법을 지지하고 '생디칼리스트 반군'을 반대하는 대가로 '반역자' 흐라마다 구성원을 제외하고 가능한 한 빨리 소임을 복원하겠다고 약속했습니다. 기독민주당은 쿠데타를 불법적이고 끔찍한 법적 선례로 간주하여 특히 협력을 꺼리고 있지만, 군부가 단독으로 통치하거나 라스토우스키의 크리비아 운동이 권력을 잡는 것에 대한 우려로 인해 중앙 라다의 편에 서게 될 수도 있습니다."
 whrpol.8.a: "기독민주당은 중앙 라다를 지지한다."
 whrpol.8.b: "아스트로우스키는 그들의 지지를 얻는데 실패했다."
 whrpol.9.t: "소임에서 새로운 예산이 통과되다"
 whrpol.9.d: "최근 흐라마다 의회에서 합의한 대로 얀 세라다 인민 농업부 장관은 지지부진한 토지개혁 사업을 위한 새로운 확장 예산을 발표했습니다. 의회에서 좌파의 미온적인 지지를 확보한 이 법안은 전국민주연합의 지지를 받아 비교적 수월하게 통과되었습니다. 이 법안에 대한 반대는 주로 크리비아 운동이 주도했는데, 이들은 이전 흐라마다 내 좌파가 그랬던 것처럼 지주들에게 너무 관대하다고 주장했습니다. 그러나 이들의 반대는 상당히 약했고, 크리비아 운동의 지도자 라스토우스키도 새 법안이 독일의 경제 위기로 위협받는 농민을 지원하는 데 도움이 될 것이라는 점을 인정했습니다.\n\n좌파 신문인 '비엘라루스카야 둠카'는 1920년까지 같은 당 소속이었던 라스토우스키에 대한 가혹한 판단을 유보한 채, 벨라루스 사회당-혁명파의 법안 지지에 대해 온건하게 비판했습니다. 이들은 라스토우스키가 이 법안에 반대하는 것은 거짓된 행동이며 좌파를 반동적 운동에 끌어들이기 위한 계략에 불과하다고 생각했습니다. 라스토우스키 자신은 \"크리비아\"라는 글을 통해 벨라루스 사회당-혁명파가 핵심 지지 기반을 포기하고 벨라루스-크리비아 국가 발전을 돕는 대신 지지 기반을 국제주의에 계속 '팔아넘기고 있다'고 비난하며 재빨리 반박했습니다.\n\n어느 쪽이든, 양측의 급진주의자들은 서로에게 독설을 퍼붓고 있으며, 우리는 이 때를 틈타 실제로 인민에게 도움이 되는 일에 집중할 수 있게 되었습니다."
 whrpol.9.a: "서로 입방아나 찧게 놔둬라. 인민은 말이 아니라 행동을 기대한다."
 whrpol.10.t: "바리사우 전투"
 whrpol.10.d: "민스크에서 북동쪽으로 74킬로미터 떨어진 베레지나 강 유역에는 민스크를 제외한 이 지역에서 가장 큰 도시 중 하나인 바리사우 시가 있습니다. 수도 주변 지역을 확보하기 위해서는 바리사우를 확보해야 했고, 인민군은 이를 위해 진격했습니다. 생디칼리스트 반군의 저항은 거의 없었고 하루 만에 도시를 확보할 수 있었습니다."
 whrpol.10.a: "수도는 이제 안전하다."
 whrpol.11.t: "[1087.GetCapitalVictoryPointName] 전투"
 whrpol.11.d: "러시아 국경에 위치한 [1087.GetCapitalVictoryPointName](은)는 백루테니아에서 가장 중요하고 산업화한 도시 중 하나입니다. 예상대로 이곳은 생디칼리스트들의 저항이 거셌습니다. 그럼에도 불구하고 우리 군대는 제철소와 자동차 공장을 확보한 후 성공적으로 도시를 확보했습니다. 적 파르티잔들은 시골로 도망쳤지만, 곧 소탕되는 것은 시간문제일 것입니다."
 whrpol.11.a: "또 다른 중요 도시가 확보됐다."
 whrpol.12.t: "[207.GetCapitalVictoryPointName] 전투"
 whrpol.12.d: "[207.GetCapitalVictoryPointName](와)과 호수는 우리 나라 북부 구석에 있으며, 국경 통과 지점을 확보할 수 있다는 것 외에는 별다른 특징이 없습니다. 군대는 이 지역에서 저항을 거의 받지 않았고, 북쪽 국경 통과 지점 확보는 생디칼리스트들이 리투아니아로 탈출할 수 있는 경로를 차단할 것입니다."
 whrpol.12.a: "지금 병사들은 호숫가에서 즐거운 시간을 보내고 있다."
 whrpol.13.t: "[95.GetCapitalVictoryPointName] 전투"
 whrpol.13.d: "[95.GetCapitalVictoryPointName] 도시는 프리피야트 강과 피나 강이 합류하는 중요한 위치에 자리 잡고 있습니다. 이 지역은 습지로 유명하며 군대가 통과하기 매우 어려울 뿐만 아니라 파르티잔에게 최적의 장소입니다. 예상대로 도시 자체가 BSDP와 유대인 연합의 거점이었기 때문에 저항이 특히 거셌습니다. 도시를 확보한 후, 우리 군대가 주민 대다수가 유대인이었던 이들에게 분노를 표출하는 과정에서 수많은 과잉 진압이 보고되었습니다. 기강이 회복된 후 처벌이 신속하게 이루어졌지만, 이제 근원적인 민족적 긴장이 한계점에 도달한 것이 분명해졌습니다."
 whrpol.13.a: "우리는 민간인에 대한 폭력을 제한해야 한다!"
 whrpol.14.t: "[204.GetCapitalVictoryPointName] 전투"
 whrpol.14.d: "[204.GetCapitalVictoryPointName] 주변 지역에는 이 나라에서 몇 안 되는 산업 시설이 있습니다. 예상대로 생디칼리스트들은 공장과 공공건물 주변에서 격렬한 저항을 벌였습니다. 그럼에도 불구하고 우리 군대가 결국 그들을 제압했고 반군들은 서쪽으로 갔는데, 아마도 시골이나 리투아니아로 도망친 것으로 추정됩니다. 그러나 이제 중요한 국경 통과 지점 다수를 우리 군이 장악하고 있어 반군의 도주 가능성은 제한될 것입니다."
 whrpol.14.a: "또 다른 중요 지역이 우리 손에 들어왔다."
 whrpol.15.t: "[194.GetCapitalVictoryPointName] 전투"
 whrpol.15.d: "[194.GetCapitalVictoryPointName] 주변 지역은 최근 급속한 경제 발전을 이룩한 곳으로, 식품 가공 및 소금 추출 공장이 다수 자리 잡고 있습니다. 우리 군대가 공장을 확보하자 생디칼리스트 반군은 시골로 흩어졌고, 일부는 우크라이나로 도망친 것으로 추정됩니다."
 whrpol.15.a: "남쪽은 확보됐다."
 whrpol.16.t: "연합 온건파에게 접근"
 whrpol.16.d: "유대인 노동 연합과의 관계는 항상 공생 관계였으나, 연합의 지도부는 우리가 추진하고자 하는 기존 현상 유지에 대한 전면적인 변화를 두려워하고 있습니다. 하지만 연합의 젊은 구성원들은 우리와 연합의 공식적인 정치적 협력 관계 속에서 성장했고, 그 결과 우리와 우리의 개혁을 훨씬 더 잘 받아들이고 있습니다. 따라서 연합의 지지를 얻기 위해 우리는 연합의 젊은 온건파 구성원들이 연합 내에서 더 많은 영향력을 행사하고 궁극적으로 연합을 장악하여 우리가 추진하는 여러 개혁에 보다 호의적인 연합으로 만들 수 있기를 바라며 전폭적인 지원과 지지를 제공하고자 합니다."
 whrpol.16.a: "이 젊은 온건파들에게 행운을 빌자!"
 whrpol.17.t: "연합을 장악한 온건파"
 whrpol.17.d: "유대인 노동 연합과의 협력 관계를 위태롭게 할 위험을 무릅쓰고 젊은 온건파 구성원들이 기존 구성원들의 권력을 장악하려는 노력을 지지한 결과, 우리의 도박은 성과를 거두었습니다. 온건파는 우리 정부와 훨씬 더 밀접하게 연계되어 있으며 우리의 개혁 방안을 더 잘 수용하는 것이 확인되었습니다. 그럼에도 불구하고 연합 내의 혼란은 많은 유대인 노동자의 직장 생활을 어렵게 만들었지만 충분한 시간이 주어지면 정상으로 돌아올 것이라고 믿습니다."
 whrpol.17.a: "훌륭하군."
 whrpol.18.t: "연합 지도부와의 협상"
 whrpol.18.d: "유대인 노동 연합의 지지와 지원은 소임에 대한 우리의 주도권과 더 나아가 정부의 안정에 중요한 역할을 하므로 경제 개혁에 대한 그들의 지지를 얻고 협력 관계를 강화하기 위해 연합 지도부와 타협해야 한다는 공감대가 형성되었습니다."
 whrpol.18.a: "희망하건데 잘 되길 바라자..."
 whrpol.19.t: "요구를 제시한 연합"
 whrpol.19.d: "자신들이 협상에서 우위를 점하고 있다는 것을 깨달은 연합은 몇 가지 요구 사항을 제시했습니다. 대부분 사소한 요구로 별다른 문제 없이 충족될 수 있지만, 경제 내에서 연합의 '자율권'에 대한 요구, 즉 가장 가혹한 정부 규제에서 연합 노동자를 면제해야 한다는 요구가 소임의 검토 과정에서 눈엣가시처럼 부각되었습니다. 이에 대해 좌파와 우파가 격렬한 논쟁을 벌였는데, 우파는 유대인들이 정부를 꼭두각시로 만들고 있다고 비난했고, 좌파는 정부가 한 노동 조직을 다른 노동 조직보다 우선시한다고 비난했습니다. 하지만 협상을 포기하면 연합과의 협력 관계가 실질적으로 파괴되고 우리의 소임 통제 능력이 심각하게 위태로워지기 때문에 우리는 협상을 포기할 수 있는 처지가 아닙니다."
 whrpol.19.a: "터무니없긴 하지만, 우리는 협상을 끝낼 수 없다."
 whrpol.20.t: "성공적으로 끝난 연합과의 협상!"
 whrpol.20.d: "불가능할 것 같았던 일이 성공했습니다! 우리 대표들은 유대인 노동 연합 지도부와 우리의 많은 개혁안에 대한 지지에 대해 결정적인 합의에 도달했다고 보고했습니다. 연합의 요구에 복종하는 것은 일부 사람들에게는 받아들이기 어려웠지만, 앞으로 연합과의 동맹을 본질적으로 강화하고 정부에 대한 그들의 지원이 보장되는 이점을 부인할 수는 없었습니다."
 whrpol.20.a: "연합의 지지를 받아서 기쁘다!"
 whrpol.21.t: "민스크의 크리미아 소요"
 whrpol.21.d: "아스트로우스키 의장이 소임의 나머지 세력으로부터 지지를 얻지 못하자, 소임의 세 번째 파벌을 형성하고 있는 라스토우스키의 크리비아 운동 지지자들이 민스크에서 갑자기 활동을 강화했습니다. 특히 벨라루스 청년 연합은 쿠데타에 반대하며 도시 전역과 다른 도시 지역에서 수많은 시위를 주도했습니다. 라스토우스키 자신은 벨라루스 과학협회와 학술원의 많은 BSDP 회원들이 실종됨에 따라 이들 단체의 지지를 받고 있습니다. 더 걱정스러운 것은 아스트로우스키에 대한 군부의 지지가 이미 상당히 약화하였으며, 군부가 독일 대사관의 압력을 받아 카리스마가 있는 라스토우스키를 지지할 것이라는 소문이 돌고 있다는 점입니다."
 whrpol.21.a: "나쁜 상황이다!"
 whrpol.22.t: "라스토우스키의 쿠데타"
 whrpol.22.d: "중앙 라다에 대한 지지가 무너지자 라스토우스키가 움직이기 시작했습니다. 지지자들과 벨라루스 청년 연합 회원들의 행렬을 이끌고 크리비아 운동의 수장은 민스크의 정부 청사로 행진했고, 군인들은 아무런 저항 없이 행렬을 들여보냈습니다. 군대와 독일도 그를 버린 상황에서 아스트로스키는 라스토우스키가 도착하기 전에 이미 청사를 빠져나갔고, 크리비아 운동 지지자들은 재빨리 중앙 라다의 퇴진과 새로운 인민 장관회의 구성을 선포했습니다. 라스토우스키는 라디오 연설을 통해 임시 대통령 겸 의회의 의장으로 선포되었으며, 여기에는 헌법과 소임을 복원하겠다는 약속이 포함되어 있지만 누가 그 자리에 앉을 수 있는지 또는 선거가 실시 될지는 아직 밝혀지지 않았습니다. 알려진 바에 따르면 라스토우스키는 벨라루스의 '러시아 최면'을 완전히 없애고 벨라루스 국가를 가장 순수한 형태인 크리비아 국가로 부흥시키겠다고 약속했습니다."
 whrpol.22.a: "크리비아 국가 만세!"
 whrpol.23.t: "아스트로우스키의 정부"
 whrpol.23.d: "국민민주협회와의 협상이 성공적으로 마무리되면서 아스트로우스키 의장은 중앙 라다를 합법화하고 군부의 걱정을 덜 수 있게 되었습니다. 군부와 독일 군사 사절단의 지원을 받아 새 정부가 구성되었습니다. 이전 정부의 잔당들이 침묵하고 시골의 저항이 진압되는 것은 시간문제인 것 같습니다."
 whrpol.23.a: "백루테니아는 생디칼리슴으로부터 자유로워질 것이다."
 whrpol.24.t: "유대인 노동총연합과 벨라루스 인민공화국"
 whrpol.24.d: "현재 벨라루스 국경 내에는 약 50만 명의 유대인이 거주하고 있으며, 벨라루스가 영유권을 주장하는 영토 내에는 50만 명이 더 거주하고 있습니다. 벨트크리크 당시의 혁명 시대와 그 이후부터 유대인 인구는 벨라루스의 국가 건설에 깊이 관여해 왔으며, 벨라루스의 모든 도시 지역에는 과반수는 아니더라도 상당수의 유대인 인구가 거주하고 있습니다. 오늘날 유대인과 유대인의 이익을 대변하는 주요 조직은 유대인 노동 총연합입니다.\n\n연합은 오스트리아의 사회민주주의에서 많은 영향을 받은 진보적인 조직입니다. 오스트로-마르크스주의의 속인주의에서 영감을 받은 유대인 자치주의 계획은 유대인 국가를 세우지 않고도 디아스포라가 거주하는 모든 곳에서 자치와 문화적 자치를 달성하고자 합니다. 이들은 속인주의를 헌법에 명시하고 이디시어를 벨라루스어와 함께 공식 언어로 채택하는 데 성공했으며, 농민-노동자 연맹의 일원으로 사회민주당의 오랜 동반자였습니다. 유대인 공동체 내 반대 세력인 노동 시오니스트와 민중주의자들은 1920년대 이후 상당히 소외되어 왔습니다.\n\n벨라루스 사회민주당과 연합 간의 동맹은 벨라루스 정치에서 강력한 세력으로 입증되었습니다. 그러나 그들의 최선의 노력에도 불구하고 반유대주의는 여전히 만연해 있으며 극우 세력인 크리비아 운동의 급속한 성장으로 인해 연합은 불안해하고 있습니다."
 whrpol.24.a: "반동과 반유대주의에 함께 맞서자."
 whrpol.25.t: "[GetYear]년 선거"
 whrpol.25.d: "민주주의 국가로서 기본 중 하나는 2년마다 선거를 하여 국민들이 정부와 무수히 많은 사안에 대한 의견을 표출할 수 있도록 하는 것입니다. 올해도 예외는 아니어서 [GetYear]년 선거가 다가오고 있습니다. 전국적으로 많은 정당이 권력을 잡기 위해 경쟁하고 있지만, 모두가 BSDP가 또 다른 선거 승리를 향해 순조롭게 나아가길 기대합니다."
 whrpol.25.a: "사민당이 또 다시 승리했도다!"
 whrpol.26.t: "[GetYear]년 선거"
 whrpol.26.d: "민주주의 국가로서 기본 중 하나는 2년마다 선거를 실시하여 국민들이 정부와 무수히 많은 사안에 대한 의견을 표출할 수 있도록 하는 것입니다. 올해도 예외는 아니어서 [GetYear]년 선거가 다가오고 있습니다. 전국적으로 많은 정당이 권력을 차지하기 위해 경쟁하고 있지만, 승리할 가능성이 있는 유일한 정당은 아담 스탄키에비츠와 라만 스키르문트가 이끄는 BSDP를 축출하려는 기독민주당과 자유주의자들의 연합인 우파 성향의 국민민주협회와 BSDP가 주도하는 흐라마다뿐입니다. 투표가 마감되었으며 승자는..."
 whrpol.26.a: "사민당이 또 다시 승리했다!"
 whrpol.26.b: "NDA가 역경에도 불구하고 승리했다!"
 whrpol.27.t: "선거 연기"
 whrpol.27.d: "우리나라가 전시에 돌입하자, 오늘 실시될 예정이었던 선거가 추후 공지가 있을 때까지 연기되었습니다. 정부는 이 국가 비상사태가 해결된 후 가장 이른 시일 안에 선거를 시행하겠다고 약속했습니다."
 whrpol.27.a: "슬프지만, 이해해야지."
 whrpol.28.t: "칸스탄친 예자비타우의 전향"
 whrpol.28.d: "1932년 키프리얀 칸드라토비치 사망 이후 인민군 최고위 장교였던 예자비타우 장군이 흐라마다 반군에게 전향했습니다. 그는 흐라마다의 온건파인 벨라루스 사회당-연방파의 오랜 당원이었기 때문에 놀라운 일은 아니었지만, 그를 체포하거나 충성심을 유지하도록 설득하지 못한 것은 새로 창설된 중앙 라다의 신뢰도에 깊은 타격을 입혔습니다. 이 사건은 독일 군사 사절단도 무시하지 않았는데, 지휘관인 베르너 켐프는 아스트로우스키가 조속히 상황 통제권을 회복하지 못하면 독일군이 대신 나서서 이 나라의 모든 군사 문제를 직접 관리하겠다고 공개적으로 협박했습니다."
 whrpol.28.a: "망할 빨갱이들 같으니라고."
 whrpol.29.t: "통제권을 장악한 베르너 켐프"
 whrpol.29.d: "중앙 라다가 자체적으로 반군을 물리치는 데 실패하자 독일군은 백루테니아에서 자체적으로 '파르티잔 소탕 작전'을 시작했습니다. 그러나 그 과정에서 베르너 켐프가 민스크 총독부를 창설하여 사실상 민스크의 군사 독재자가 되면서 민스크의 모든 군대와 정국을 직접 통제하게 되었습니다. 아스트로우스키의 중앙 라다는 민간 업무에 대한 통제권을 유지했지만 사실상 켐프 총독에게 종속되었습니다. 이는 심각한 굴욕이며 백루테니아는 이 과정에서 주권의 상당 부분을 잃었습니다."
 whrpol.29.a: "우리는 진짜로 독일이 없으면 아무것도 아닌 건가...?"
 whrpol.30.t: "리투아니아로 후퇴한 정부"
 whrpol.30.d: "국토 대부분이 적의 점령하에 있는 [WHR.GetNameDef] 정부는 우호적인 리투아니아의 수중에 있는 $VICTORY_POINTS_3393_ENDONYM$ 도시로 피난했습니다. 이 도시에는 상당한 벨라루스 인구가 있으며 정부는 리투아니아와 독일의 도움으로 국가가 해방될 때까지 그곳에서 전투를 계속할 수 있기를 희망합니다. 리투아니아인과 벨라루스인의 운명은 다시 한번 얽힌 듯합니다."
 whrpol.30.a: "어쩐지 친숙한 느낌이군."
 whrpol.31.t: "$VICTORY_POINTS_3393_ENDONYM$로 후퇴한 [WHR.GetAdjective] 정부"
 whrpol.31.d: "국토 대부분이 적의 점령하에 있는 [WHR.GetNameDef] 정부는 우호적인 리투아니아의 수중에 있는 $VICTORY_POINTS_3393_ENDONYM$ 도시로 피난했습니다. 이 도시에는 상당한 벨라루스 인구가 있으며 정부는 리투아니아와 독일의 도움으로 국가가 해방될 때까지 그곳에서 전투를 계속할 수 있기를 희망합니다. 리투아니아인과 벨라루스인의 운명은 다시 한번 얽힌 듯합니다."
 whrpol.31.a: "우리는 침략자들을 함께 몰아낼 것이다."
 whrpol.32.t: "리투아니아-벨라루스 연방?"
 whrpol.32.d: "우리 영토의 침략과 리투아니아로의 망명은 한 가지 사실만 증명해냈습니다. 우리 혼자서는 나라를 지킬 수 없다는 것입니다. 리투아니아 정부는 오래된 제안을 되살리기로 했습니다: 연방이 분할되기 전처럼 양국이 연방을 다시 구성하는 것입니다. 이 제안은 벨트크리크 당시 잠시 부활한 적이 있었지만 리투아니아, 벨라루스, 독일 정부의 관심 부족으로 결국 보류되었습니다. 지금이야말로 침략자로부터 자신을 더 잘 방어하기 위해 우리의 노력을 통합해야 할 때이지만, 많은 사람들은 우리가 독립과 안보를 맞바꾸고 있다는 생각에 비난을 퍼붓고 있습니다."
 whrpol.32.a: "오직 함께로서만 우리는 평화를 찾을 것이다."
 whrpol.32.b: "우리는 우리의 독립을 절대 포기할 수 없다."
 whrpol.33.t: "통일을 모색하는 리투아니아와 [WHR.GetNameDef]"
 whrpol.33.d: "침략자들에 의해 축출된 [WHR.GetAdjective] 정부와 리투아니아 정부는 오래된 구상을 고려하고 있습니다: 두 나라의 연방입니다. 이 구상은 벨트크리크 당시 잠시 부활한 적이 있었지만 결국 관심 부족으로 보류되었습니다. 이제 관계된 모든 사람들이 [WHR.GetAdjective] 정부가 독자적으로 존립할 수 없다는 것을 잘 알고 있으므로 그들은 이 구상을 다시 한번 고려하고 있습니다. 양국의 보호자로서 우리는 이 문제에 대한 최종 결정권을 가지고 있습니다: 그들이 통일되어 우리의 동부 국경에 대한 더 응집력 있는 방어를 형성하도록 허용하거나, 그들이 분열되고 약해져서 미래에 우리의 지역 패권을 위협할 수 없도록 유지하는 것입니다."
 whrpol.33.a: "저들을 합치면 방어 문제를 좀 덜어줄 것이다."
 whrpol.33.b: "저들은 분리된 채로 남아 있어야 한다."
 whrpol.34.t: "연방 제안을 거절한 [FROM.GetNameDefCap]"
 whrpol.34.d: "벨트크리크 때와 마찬가지로 리투아니아-벨라루스 연방에 대한 구상은 거부되었습니다. 이 구상은 다시 한 번 보류될 것입니다."
 whrpol.34.a: "유감이군."
 whrpol.35.t: "리투아니아-벨라루스 연방 형성"
 whrpol.35.d: "[WHR.GetAdjective](와)과 독일 정부의 합의에 따라 한때 리투아니아 대공국을 구성했던 두 국가의 통일 계획이 다시 추진됐습니다. 물론 이 합의에서 벨라루스인들은 상당한 자치권을 부여받게 되지만 리투아니아의 지위는 그대로 유지됩니다. 이를 통해 침략자로부터 이 지역을 더 잘 방어할 수 있을 것으로 기대합니다."
 whrpol.35.a: "대공국의 유산은 계속 살아간다."
 whrpol.36.t: "라스토우스키의 연설"
 whrpol.36.d: "벨라루스 정부가 공동의 적에 의해 자국 영토가 점령당해 리투아니아로 망명한 가운데, 벨라루스의 정치인 바츨라우 라스토우스키가 오늘 세이마스에 초청되어 양국 관계 증진을 위한 연설을 했습니다.\n\n급진적인 벨라루스 민족주의자로 알려진 라스토우스키는 리투아니아에 대한 호감을 갖고 있으며, 연설에서 리투아니아와 국민, 양국의 공유된 역사와 문화, 그리고 더 중요한 것은 양국이 공통의 적을 갖고 있다는 점을 반복해서 강조했습니다. 조국이 점령당한 상황에서 그는 리투아니아가 옛 대공국의 명맥을 이어받아 벨라루스의 해방을 위해 도와줄 것을 촉구했습니다. 더 놀라운 것은 리투아니아와 벨라루스가 다시는 외적에게 함락되는 것을 막기 위해서는 연합을 제안할 정도로 훨씬 더 긴밀한 유대 관계를 맺어야 한다고 촉구했다는 점입니다.\n\n그의 연설은 단결을 위한 마지막 외침으로 마무리되었습니다: \"리투아니아 민족과 벨라루스 민족의 형제적 연합 만세!\""
 whrpol.36.a: "형제적 연합이라고, 응?"
 whrpol.37.t: "민스크의 평화 제안"
 whrpol.37.d: "독일 제국의 붕괴와 함께 우리의 [WHR.GetAdjective] 적들이 큰 곤경에 처한 것이 분명해졌습니다. 보호자가 없는 그들은 이제 우리 군의 반격에 취약해졌습니다. 하지만 [WHR.GetNameDef]의 사절단이 흥미로운 제안을 가지고 도착했습니다: 양국이 별도의 평화를 맺자는 것이었습니다.\n\n외교관은 외교적 고립에도 불구하고 파리와 런던의 동조자들로 가득 찬 자국 정부가 베를린으로부터 \"사슬을 끊은\" 지금 생디칼리슴 세력에 설득력 있는 호소를 할 수 있다고 확신하면서 이미 자국 정부가 제3인터내셔널에 지원을 요청하고 있음을 분명히 밝혔습니다. 더 중요한 것은 그가 더 이상의 적대 행위는 더 많은 불필요한 유혈 사태와 수천 명의 러시아인과 벨라루스인 사망자를 초래할 뿐이라고 확신에 차서 말하고 있다는 점입니다. 외교관은  따라서 자국 정부는 벨라루스와 러시아 간의 평화뿐만 아니라 \"정당한 벨라루스 영토\"를 공식적으로 양도하는 대가로 라이히스팍트의 잔당들에게 맞서 싸우겠다고 제안을 했습니다.\n\n결국에는 우리가 그들을 분쇄할 수 있다는 데는 의심의 여지가 없지만, 인터내셔널의 지원에 대한 그들의 주장이 사실이라면 일부 국경 지대를 대가로 민스크까지 피비린내 나는 길을 갈 필요가 없다는 생각은 우리가 고려할 만한 것입니다. 그러나 전선의 상황에 따라 우리는 더 나은 거래를 주장 할 수 있습니다. 크리체프와 비텝스크의 민족 상황은 상당히 평온하지만, 그들이 요구하는 스몰렌스크의 상황은 훨씬 덜 평온합니다. 물론 우리는 전쟁 이전의 상태를 유지해야 한다고 주장할 수도 있습니다."
 whrpol.37.a: "잘 알겠다. 이렇게 되면 더 중요한 전선에 집중할 수 있겠지."
 whrpol.37.b: "크리체프와 비텝스크는 줄 수 있지만, 스몰렌스크는 러시아 영토다!"
 whrpol.37.c: "우리는 전쟁 전 상태만을 받아들일 것이다."
 whrpol.37.e: "제안을 완전히 거부해라."
 whrpol.38.t: "러시아의 역제안"
 whrpol.38.d_split: "[RUS.GetName](은)는 우리의 별도 평화 제안에 관심을 보였지만 우리의 요구가 너무 극단적이라고 생각하고 있습니다. 특히 그들은 스몰렌스크시를 러시아의 핵심 도시로 간주하며 이 도시를 양도하는 것을 고려하지 않고 있습니다. 이는 비쳅스크와 크리차우 시에 대한 우리의 영유권 주장을 러시아가 인정한다는 것을 암묵적으로 의미하며, 러시아 통치하에 있던 벨라루스인 거주지의 대부분을 되찾을 좋은 기회입니다."
 whrpol.38.d_statusquo: "우리의 별도 평화 제안에 대한 러시아의 반응은 미지근하기 짝이 없었습니다. 그들은 우리의 독립을 기꺼이 받아들일 의향이 있지만 영토 변경을 거부하고 전쟁 이전의 상태로 돌아갈 것을 요구했습니다. 이것은 벨라루스인들이 흘린 피가 거의 헛수고가 되리라는 것을 의미하지만, 어쩌면 치명적일 수 있는 러시아의 반격으로부터 우리 나라를 구할 수 있는 유일한 방법일 수 있습니다."
 whrpol.38.a: "잘 알겠다."
 whrpol.38.b: "모 아니면 도다. 평화는 없다!"
 whrpol.39.t: "협상 결렬"
 whrpol.39.d: "양측이 수용할 수 있는 중간 지점을 찾지 못한 채 벨라루스와 러시아 간의 협상이 결렬되었습니다. 두 나라 사이에 별도의 평화 협정은 없을 것이며, 이에 따라 제3인터내셔널의 개입 가능성은 희박해졌습니다."
 whrpol.39.a: "..."
 whrpol.40.t: "협상 성공!"
 whrpol.40.d: "러시아가 우리의 제안을 받아들였으니 두 나라 사이에는 평화가 찾아올 것입니다.  우리가 제3인터내셔널에 우리의 라이히스팍트 가입은 제국주의 열강에 의해 강요된 것이며 베를린의 눈앞에서 사회주의 국가의 토대를 확보하기 위한 실용적 계략에 불과했다는 것을 설득할 수 있다는 가정하에 말입니다."
 whrpol.40.a: "확실히 타라슈케비치 대통령은 우리를 실망시키지 않았다."
 whrpol.41.t: "사슬을 끊고 나온 벨라루스?"
 whrpol.41.d: "악랄했던 독일 제국의 몰락으로 인해 제국주의 보호자가 사라진 후, 동유럽이 혼란에 빠진 것은 그리 오랜 시간이 걸리지 않았습니다. 그중 한 대표적인 사례가 1925년 이후 일련의 사회민주주의 정부가 이끈 벨라루스 인민공화국입니다. 오늘 민스크에서 온 특사는 정부의 평화 제안을 전달하였을 뿐만 아니라, 벨라루스가 라이히스팍트 잔당들에 맞서 싸울 의지도 있음을 밝혔습니다.\n\n특사는 급히 자신의 주장을 전했습니다. 벨라루스 사회민주당은 러시아 제국주의에서 해방된 후, 폴란드 귀족 등의 외국의 적대 계급에 대항하기 위해 유럽 한구석에 사회주의 국가를 세우기 위해 노력해 왔다고 말했습니다. 그리고 독일 제국과의 동맹은 결코 그들이 선택한 것이 아니며, 가난하고 저개발된 자신의 나라가 혁명을 일으킬 준비가 될 때까지 그들의 코앞에서 사회주의를 건설하기 위한 실용적인 전략일 뿐이었다는 것을 강조했습니다. 이렇게 하지 않으면 독일 제국주의에 짓밟히거나, 그들의 민족성을 인정하지 않는 러시아 반동 세력에게 말려들어 멸망할 수밖에 없었을 것이라고 말입니다.\n\n이 위장한 혁명가들을 믿고 우리의 지원과 보호를 제공할 수 있을지는 우리가 결정해야 합니다. 우리의 대응에 따라 동유럽에서 동맹국을 확보할 수 있을지, 아니면 러시아가 라이히스팍트 잔당에 대한 반격을 시작할지 결정될 것입니다."
 whrpol.41.a: "우리는 유럽의 모든 자유인들을 환영하는 바이다!"
 whrpol.41.b: "절대로 안 된다! 저 속으로는 금권주의자인 놈들은 자본주의자보다 더 나쁜 놈들이다!"
 whrpol.42.t: "벨라루스의 인터내셔널 가입"
 whrpol.42.d: "우리의 제안은 유럽의 혁명가들에게서 받아들여졌고, 우리는 제3인터내셔널에 가입하게 되었습니다. 그러나 우리가 진정한 혁명 정권임을 조속히 증명해야 하기 때문에 이 거래에는 조심해야 할 점이 있습니다.\n\n벨라루스 농민-노동자 연합 흐라마다는 긴급회의를 열고, 정부가 인터내셔널에 가입하기 위해 평화 협정을 맺고 노력한다는 계획을 승인했습니다. 그 후, 소임의 비상 회의가 신속하게 열리며, 몰락한 독일 제국과의 관계를 공식적으로 단절하고 생디칼리스트 세력과의 관계는 재조정을 추진할 것임을 발표하는 일련의 법률이 통과되었습니다. 마지막으로, 헌법 위원회 구성과 소임 해산을 촉구하는 결의안도 통과되었습니다."
 whrpol.42.a: "벨라루스 혁명이 새로운 단계에 접어들었다!"
 whrpol.43.t: "제3인터내셔널로부터의 거절"
 whrpol.43.d: "제3인터내셔널의 거부로 인해 우리는 여전히 전시 상태이며, 외교적으로 고립되고 굴욕을 당하고 있습니다. 그러나 벨라루스 인민공화국은 끝까지 싸워나갈 것입니다."
 whrpol.43.a: "이건 정말 망신스럽군..."
 whrpol.44.t: "버려진 벨라루스"
 whrpol.44.d: "불법적인 벨라루스 정부는 나름대로 최선의 노력을 기울였지만, 제3인터내셔널의 지지를 받지 못할 것임이 분명해지자 그들은 위협을 실현할 수 없었습니다. 그들과의 합의는 무효화되고, 다시 적대 행위를 재개할 것입니다."
 whrpol.44.a: "어쨌든 우리는 민스크로 진격할 것이다."
 whrpol.45.t: "벨라루스와의 평화"
 whrpol.45.d: "벨라루스 정부의 합의에 따라 벨라루스 인민공화국과 조약을 맺은 제3인터내셔널이 공식적으로 중재한 평화 조약이 체결되었습니다. 이제 벨라루스는 생디칼리스트 영향권의 일부로 간주되겠지만 이제는 쓸모없는 습지와 숲을 위해 러시아인을 희생시킬 필요가 없을 것입니다."
 whrpol.45.a: "그렇게 해라."
 whrpol.46.t: "반정부 시위"
 whrpol.46.d: "소임 해산 전 채택된 최종 결의안은 논란을 일으켰습니다. 야당은 이를 위헌이라고 공개적으로 비난하며, 노골적인 자체 쿠데타로 간주하고 거리에서 시위를 벌이고 있습니다. 그 후 충실한 노동자와 농민들의 반대 시위가 이어졌고, 민스크와 모길료프에서 충돌이 발생했습니다. 군대가 일부 지역에서 질서를 회복하기 위해 개입하여 상황이 더 이상 확대되지 않도록 했지만, 우리의 신속한 결정이 일부 사람들에게 받아들여지기까지는 시간이 걸릴 것으로 보입니다."
 whrpol.46.a: "그들은 곧 혁명을 받아들일 것이다."
 whrpol.47.t: "[WHR.GetNameDef]로부터 온 공식적 요구"
 whrpol.47.d: "평화가 정착되고 우리의 유럽 패권이 그 어느 때보다 확고해진 지금, 우리가 보통 백루테니아라고 부르는 미텔오이로파의 동쪽 국경에 있던 우리의 충성스러운 동맹국이 베를린의 대사관을 통해 공식 요청을 해왔습니다. 벨라루스는 전쟁 중 대부분의 기간 동안 우리의 보호와 경제력에 의존하여 후진국에서 다른 유럽 국가들과 동등한 국가로 발전해왔습니다. 그들의 동쪽 영유권이 확보되고 러시아의 위협이 거의 사라진 지금, [WHR.GetAdjective] 대사는 양국 간의 새로운 관계를 고려해야 한다고 믿습니다. 구체적으로는 보호국과 속국이 아닌 두 자유국가로서의 관계 말입니다.\n\n요컨대, [WHR.GetAdjective] 정부는 이 유혈 분쟁 동안의 충성심에 대한 보상으로 독일 제국의 괴뢰국이라는 비공식적 지위를 끝내고 라이히스팍트와 미텔오이로파 내에서 완전한 독립을 달성하기를 희망하고 있습니다. 그들의 충성심이 철저히 입증된 이상 [WHR.GetNameDef](이)가 라이히스팍트에서 이탈할 이유가 없으므로, 우리가 그들의 목줄을 유지할 필요는 없으며, 오히려 해방을 시켜준 우리에게 더욱 감사하게 될 것입니다. 반면에 카이저의 환심을 사고 있는 강경파들은 그들의 존재 자체가 독일의 선의에 기인한 것인데 애초에 그런 제안을 할 배짱이 있다는 사실에 격분하고 있습니다."
 whrpol.47.a: "아주 좋아. 루덴도르프가 이 순간을 봤다면 아주 기뻐했겠군."
 whrpol.47.b: "물론 안 되지. 은혜도 모르는 슬라브 놈들 같으니...."
 whrpol.48.t: "독립!"
 whrpol.48.d: "독일 정부가 우리의 요청을 기꺼이 수락하였습니다. 이에 따라 우리는 라이히스팍트와 미텔오이로파에 남아 있으면서도, 독일과의 관계는 새로운 통상 조약의 체결과 독일 군사 사절단 규모 축소로 인해 더 이상 일방적이지 않게 바뀌었습니다. 이제 그 어느 때보다도 우리의 독립 국가로서의 주장이 더욱 진실되게 울려 퍼지고 있습니다!"
 whrpol.48.a: "우리의 새로운 공화국을 위해!"
 whrpol.49.t: "거부된 요청"
 whrpol.49.d: "독일 정부는 도무지 이해할 수 없는 이유로 우리의 독립 요청을 명백히 거부했습니다. 충성심에 대한 보상은 예상보다 훨씬 제한적이었습니다."
 whrpol.49.a: "망할 놈들..."
 whrpol.50.t: "모스크바의 제안"
 whrpol.50.d: "오늘 민스크 정부에 도착하자마자 바로 떠난 제복을 입지 않은 한 명의 배달원이 아무런 표시가 없는 봉투를 통해서 일급비밀 서한을 전달했습니다. 서한과 그 잠재적 결과를 이해하자마자 서한 전달의 비밀스러운 성격의 필요성이 명백해졌습니다.\n\n편지에는 [SOV.GetAdjective] 정부의 모든 공식 인장이 찍혀 있었고 [SOV.GetLeader]의 친필 서명이 있었기 때문에 그 진위는 의심할 여지가 없었습니다. 공통의 사회주의 이상, 역사 및 유산과 관련된 신중하게 작성된 첫 문구 가운데 마지막 문구에서 서한의 의도가 더 명확하게 표현되었습니다. 새로운 러시아 사회주의 정권은 두 번째 내전에서 성공을 거두었으며 이제 미래를 향하기 시작했고, 그 방향은 우리와 같다는 것입니다.\n\n구체적인 날짜와 세부 사항은 밝히지 않았지만, 그들은 라이히스팍트가 인터내셔널과 전쟁 상태에 빠지면 우리를 동맹으로 받아들여 독일과 함께 싸울 의향이 있다고 밝혔습니다. 이 협정은 지금보다 더 높은 수준의 자율성을 보장하지만 궁극적으로 독일이 아닌 러시아를 우리의 상전으로 섬기면서 어느 정도 종속 국가로 남는다는 것을 의미합니다. 다른 조건은 우리가 사회주의 정부 형태를 완전히 채택하고, 전쟁 발발 시 러시아가 [243.GetName](와)과 [755.GetName]의 땅을 완전하고 즉각적으로 통제하겠다고 공언했다는 점입니다.\n\n타라슈케비치 대통령은 내부고발자를 두려워해 이 계획을 가장 고위급 내각 구성원들에게만 공유했습니다. 모두 러시아가 이 제안에 진정성이 있어 보인다는 데 동의하지만, 문제는 그만한 가치가 있느냐는 것입니다."
 whrpol.50.a: "흥미로운 제안이로군...."
 whrpol.50.b: "러시아는 믿을 수 없다."
 whrpol.51.t: "[WHR.GetNameDefCap]의 승인"
 whrpol.51.d: "[WHR.GetLeader](은)는 놀라울 정도로 직설적인 표현의 편지를 통해 때가 되면 자신과 그의 인민들이 그들의 지배자들을 배신하고 반동 세력에 맞서 우리 편에 설 것이라고 약속했습니다.\n\n독일군에 비해 이념적, 문화적으로 훨씬 더 유사한 우리 정부 아래에서 더 큰 자율성을 보장받겠다는 약속은 그들에게는 매우 가치가 큰 것으로 판명되었습니다. 그리고 우리가 치러야 할 대가는 숲만 있는 땅 조금뿐입니다."
 whrpol.51.a: "동부방벽은 이미 무너졌고,\n독일은 그걸 알지 못한다."
 whrpol.52.t: "[WHR.GetNameDefCap]의 거부"
 whrpol.52.d: "[WHR.GetNameDef](은)는 우리가 합의를 지킬 것이라고 믿는다 해도 동부방벽의 힘에 맞서는 우리의 향후 군사 작전이 얼마나 성공할 수 있을지에 대해 큰 기대를 걸지 않는다고 분명하게 밝혔습니다.\n\n우리는 변덕스러운 형제들에게 옛날 방식으로 사회주의를 전파해야 할 것 같습니다."
 whrpol.52.a: "예상했던 바다."
 whrpol.53.t: "결정을 내릴 시간"
 whrpol.53.d: "유럽에 다시 전쟁이 시작되면서 타라슈케비치는 러시아와의 이전 합의를 이행할지를 최종적으로 결정해야 할 때가 왔다는 것을 알고 있습니다.\n\n그는 자신의 국가를 인터내셔널의 편에 서서 사회주의로 이끌고, 자국의 더 많은 사람들이 [WHR.GetAdjective] 정부 아래 통합되어 더 많은 자율성을 누릴 수 있도록 이끌까요? 아니면 지금까지 그의 통치를 용인하고 지지해 준 독일인들에게 충실할까요?"
 whrpol.53.a: "비밀 조약을 이행하자."
 whrpol.53.b: "독일에게 충성을 지켜라."
 whrpol.54.t: "러시아의 백루테니아 점령!"
 whrpol.54.d: "상상할 수 없는 일이 일어났습니다! [WHR.GetLeader](이)가 이끄는 백루테니아 정부가 라이히스팍트로부터 공식적으로 이탈하여 [SOV.GetName]의 편에 섰습니다.\n\n러시아의 통제에서 벗어나 벨트크리크 이후 그들이 갈망하던 소중한 자치권을 얻었지만, 그 이후 그들이 시도한 국가 건설은 무위로 돌아갔고, 다시 빌어먹을 러시아로 돌아간 것 같습니다.\n\n그들은 다른 이들과 함께 본보기가 될 것입니다."
 whrpol.54.a: "배신자들!"
 whrpol.55.t: "[FROM.GetAdjective] 자치령 형성"
 whrpol.55.d: "[WHR.GetAdjective] 정부가 독일 제국과 라이히스팍트에 공식적으로 선전포고하고 [SOV.GetName]의 자치 지역으로서 제3인터내셔널에 가입했습니다.\n\n최근 전쟁이 발발하면서 [243.GetName](와)과 [755.GetName]의 행정 책임과 정부 권한의 물리적 이양은 행사 없이 단 몇 분 만에 끝났습니다. 그러나 우리가 독일이라는 부패한 제국의 심장부에 더욱 가까이 다가갈 수 있는 귀중하고 작은 새로운 동맹을 얻었다는 사실은 변함이 없습니다."
 whrpol.55.a: "훌륭하군."
 whrpol.56.t: "거래를 깬 [FROM.GetNameDefCap]"
 whrpol.56.d: "우리가 이전에 체결한 거래에 대해 그 자신이 최대한의 보장을 했음에도 불구하고, [WHR.GetLeader](은)는 전쟁이 시작되자 마자 우리와 한 약속을 배신했습니다.\n\n우리는 [WHR.GetAdjective] 정부가 라이히스팍트를 떠나 독일에 선전포고할 경우, 지속적인 자치권과 우리 영토의 일부를 인터내셔널 가입과 함께 제공하겠다는 약속을 했습니다.  그런 일은 일어나지 않았고 민스크와의 모든 통신은 정적만 감돌고 있습니다.\n\n모든 것이 무시되는 상황에서 우리는 그들에게 옛날 방식으로 사회주의를 도입해야 할 것 같습니다."
 whrpol.56.a: "예상 못한건 아니다."
 whrpol.57.t: "라이히스팍트 내의 배신"
 whrpol.57.d: "독일의 동부방벽 역할을 하는 작은 괴뢰국인 백루테니아가 인터내셔널로 전향했습니다.\n\n과거 독일이 충성심 때문에 용인했던 유사 생디칼리슴 [WHR.GetAdjective] 정부에 대한 보수적 비판자들은 [WHR.GetLeader](이)가 그의 인민을 이끌고 [SOV.GetNameDef]의 자치령으로서 합류하고 더 많은 영토를 약속받으면서 그들의 우려를 완전히 입증하게 되었습니다.\n\n독일에 대한 충성심과 좌경화되는 정치의 이면에는 진짜 의도가 숨겨져 있었으며, 이로 인해 라이히스팍트의 동쪽 경계에 균열이 생겨났습니다."
 whrpol.57.a: "좋은 소식이군!"
 whrpol.57.b: "재앙이군!"
 whrpol.57.c: "독일 제국은 무너지고 있다..."
 whreco.1.t: "검은 월요일의 벨라루스 강타"
 whreco.1.d: "베를린 증권거래소의 붕괴와 이로 인한 경제적 혼란의 파장이 미텔오이로파 전역에 영향을 미쳤습니다. 그러나 우리나라는 산업적으로 미텔오이로파의 다른 회원국들에 비해 덜 발달한 편이어서 그 영향을 상대적으로 적게 받았습니다. 비교적 검은 월요일을 무사히 넘겼지만, 상황이 더 악화되기 전에 피해를 최소화해야 할 것입니다."
 whreco.1.a: "새옹지마?"
 whreco.2.t: "백루테니아의 경제적 지원 요청"
 whreco.2.d: "동쪽의 작은 동맹국인 백루테니아는 상대적으로 경제가 발달하지 않아 경제 위기로 크게 흔들리고 있습니다. 정권 교체로 독일의 이익에 훨씬 더 개방적이고 노동법이 우리에게 유리하게 완화되었기 때문에 그들은 위기에서 벗어나기 위해 우리에게 관대한 대출을 요구했습니다. 그들의 경제 규모가 매우 작으므로 이것은 우리 경제에 거의 영향을 미치지 않을 것이지만, 지금과 같은 어려운 시기에는 그러한 작은 문제조차도 바람직하지 않을 수 있습니다.	"
 whreco.2.a: "물론이다, 우리는 언제든지 우리의 작은 동맹을 도울 것이다."
 whreco.2.b: "그들 스스로 대처해야 한다."
 whreco.3.t: "우리를 구제한 독일"
 whreco.3.d: "독일 정부는 우리가 최종적으로 경제 위기에서 회복하는 데 도움을 주기 위해 우리에게 관대한 대출을 제공하기로 합의했습니다. 당연하겠지만 오랜 동맹국이기 때문에 우리는 이 문제에서 그들을 신뢰할 수 있었습니다."
 whreco.3.a: "우리는 우리의 영원한 독일 친구들에게 감사를 표한다!"
 whreco.4.t: "우리를 저버린 독일"
 whreco.4.d: "충격적이게도 독일 정부가 도움을 줄 수 없다며 우리가 경제 위기에서 최종적으로 회복하는 것에 대한 지원을 거부했습니다. 이에 따라 우리는 오랜 동맹국과의 관계가 악화되었으며, 회복을 위한 진전은 더뎌졌습니다.	"
 whreco.4.a: "우정은 개뿔이..."
 whrlandreform.1.t: "세라다 계획의 성공!"
 whrlandreform.1.d: "토지개혁 사업을 활성화하고 벨라루스를 현대화하기 위한 얀 세라다 인민농업부 장관의 야심찬 계획이 성공을 거두었습니다! 전국 각지에서 벨라루스 농부들의 효율성이 높아졌다는 보고가 농업부로 쏟아져 들어오기 시작했습니다. 토지개혁 사업이 성공하면서 소임의 주축인 BSDP의 지위는 누구도 넘볼 수 없게 되었고, 모두에게 공정하고 민주적인 사회주의 국가를 보장할 수 있게 되었습니다!"
 whrlandreform.1.a: "얀 세라다에게 만세 삼창!"
 whrlandreform.2.t: "시골에서의 토지 분쟁"
 whrlandreform.2.d: "벨라루스의 광활한 시골 지역에서는 주로 지주들이 농지를 소유하고 있으며, 벨라루스 농민들이 그 땅에서 일하는 것이 일반적이었습니다. 이러한 상황은 수십 년간 지속되어 왔지만, 세라다 계획의 도입으로 인해 상황이 바뀌게 되었습니다. 최근에는 한 지주가 자신의 땅에서 여행하던 중 생디칼리슴 동조자인 불만스러운 농민의 공격을 받았습니다. 대부분의 시골 사람들은 정치에 관여하지 않는 것이 일반적이었기 때문에, 이 사건은 매우 이례적인 일로 여겨졌고, 전국 많은 신문에서 이를 1면으로 보도했습니다. 이 사건 이후 지주들은 피해를 본 지주들에게 보상을 지급해야 한다는 요구를 내세우며 정부에 로비를 벌이고 있습니다. 한편, 이 사건으로 인해 지주들에게 불만을 품던 인민들은 정부가 지주 계급을 편애해서는 안 된다는 요구를 제기하고 있습니다."
 whrlandreform.2.a: "지주에게 보상해라. 우리는 이 중요한 순간에 그들을 자극할 수 없다."
 whrlandreform.2.b: "\"차라리 귀하의 땅에 사는 노동자들의 생활 수준을 높여주는 게 어떻겠습니까?\""
 whrlandreform.3.t: "요구를 제시한 벨라루스 사회민주당 - 좌파"
 whrlandreform.3.d: "세라다 계획에 대한 사회민주당 내 좌파의 미온적인 지지에도 불구하고, 현재 사회민주당 내부의 많은 사람들은 우리가 지주와 부유층에 대해 \"너무 유화적\"이고, 흐라마다의 이상을 \"배신했다\"며 이 계획의 처리에 대해 만족하지 않고 있습니다. 사회민주당-좌파의 몇몇 핵심 당원들이 서명한 항의 서한을 타라슈케비치에게 전달했지만, 이 항의 서한을 어떻게 처리할지는 아직 논란의 여지가 있습니다."
 whrlandreform.3.a: "서한은 무시해라. 우리는 지금까지 우리 스스로 잘해왔다."
 whrlandreform.3.b: "벨라루스 사회민주당 - 좌파과 요점을 짚었을지도?"
 whrlandreform.4.t: "내각 회의"
 whrlandreform.4.d: "우리는 인민의 지지와 전반적인 효과를 균형 있게 고려하여 세라다 계획을 처리하여 성공을 거두는 것을 목표로 했지만, 여전히 일부 정부 내각에서는 인민의 의견을 충분히 듣지 않는 것이 문제거나 반대로 너무 많이 듣는 것이 문제라는 주장을 내고 있습니다. 이러한 혼란이 세라다 계획의 실행을 방해하고 있으므로 타라슈케비치 대통령은 이 문제를 해결하기 위해 내각 회의를 소집하여 세라다 계획의 처리에 대해 논의했습니다."
 whrlandreform.4.a: "우리는 효과에 집중해야 한다."
 whrlandreform.4.b: "우리는 인민들의 말에 귀를 기울여야 한다."
 whrlandreform.5.t: "관료 조직 문제"
 whrlandreform.5.d: "인민농업부는 세라다 계획을 처리하는 관료 조직의 부패에 대한 시골 농민들의 불만을 접수했습니다."
 whrlandreform.5.a: "우리는 이에 대해 뭐라도 해야 한다!"
 whrlandreform.6.t: "소규모 시위"
 whrlandreform.6.d: "불만을 품은 노동자들이 우리 도시 중 한 곳에서 소규모 시위를 조직했습니다! 그들은 정부가 세라다 계획을 처리할 때 인민을 위해 충분한 조치를 취하지 않고 있다고 주장하고 있습니다.	"
 whrlandreform.6.a: "우리는 인민들의 말에 귀를 기울여야 한다!"
 whrlandreform.7.t: "대규모 시위"
 whrlandreform.7.d: "불만을 품은 수만 명의 노동자들이 오늘 민스크 거리에서 정부의 세라다 계획 처리에 항의하는 집회를 열었으며, 정부가 인민을 위해 봉사한다는 목적을 잊고 과거의 차르정처럼 고위층에게 아부하고 있다고 주장하고 있습니다. 후자는 민스크와 소임의 많은 민족주의자들의 마음에 와닿았습니다.	"
 whrlandreform.7.a: "우리도 할 수 있는 건 다하고 있다고!"
 whrmisc.3.t: "문해율 개선"
 whrmisc.3.d: "[WHR.GetName](은)는 항상 저조한 문해율로 어려움을 겪어 왔습니다. 1897년 인구 조사 당시 일부 지역에서는 문해율이 10% 정도밖에 되지 않았습니다. 벨라루스 독립 초기에 많은 투자가 이루어지면서 문해율은 꾸준히 개선되어 30년대 중반에는 50%에 가까워졌습니다. 농촌 지역에 학교가 추가로 건설되고 자격을 갖춘 교사의 수가 증가함에 따라 이제 농촌 인구의 상당수가 읽고 쓸 수 있게 되었으며, 더 이상 문해력 부족이 국가에 큰 영향을 미칠까 걱정할 필요가 없게 되었습니다."
 whrmisc.3.a: "환상적이군!"
 whrmisc.4.t: "독일 회사와 계약을 맺은 백루테니아"
 whrmisc.4.d: "빈약한 군대를 위한 장비가 필요했던 백루테니아 정부는 독일 기업과 계약을 맺고 벨트크리크 당시 사용하다 퇴역한 낡은 군용 장비를 공급받기로 했습니다. 우리는 우리 기업들이 동유럽 동맹국에서 수익을 창출하고 우리에게도 이익을 가져다주는 것을 반길 것입니다."
 whrmisc.4.a: "나중엔 그들이 오랫동안 러시아인들을 막아낼 수 있을 것이다."
 whrmisc.5.t: "독일에서 온 소총"
 whrmisc.5.d: "독일로부터 우리가 한 주문이 도착했습니다. 벨트크리크 당시 사용했던 약 2,500정의 낡은 마우저 소총으로 우리 병사들의 무장을 도울 것입니다."
 whrmisc.5.a: "이를 통해 우리 보급을 강화시킬 수 있을 것이다."
 whrmisc.6.t: "독일에서 온 야포"
 whrmisc.6.d: "독일로부터 우리가 한 주문이 도착했습니다. 벨트크리크 당시 사용했던 약 250문의 야포로 인민군에게 절실히 필요한 화력을 제공할 것입니다."
 whrmisc.6.a: "우리는 큰 대포 없이는 살아남을 수 없다."
 whrmisc.7.t: "독일에서 온 구형 전투기"
 whrmisc.7.d: "독일로부터 우리가 한 주문이 도착했습니다. 우리 비행단을 강화하기 위한 복엽기 100기입니다.  그 수가 많지 않을 수도 있고 구식일 수도 있지만 현대 전장에서는 낡은 전투기라도 없는 것보다는 낫습니다."
 whrmisc.7.a: "날아다니는 관짝은 아니어야 할텐데."
 whrmisc.8.t: "독일에서 온 지원 장비"
 whrmisc.8.d: "독일로부터 우리가 한 주문이 도착했습니다. 전장에서 우리 병사들을 지원할 지원 장비입니다."
 whrmisc.8.a: "무전기 작동 지침서는 잊어버리지 마라."
 whrmisc.9.t: "독일에서 온 트럭"
 whrmisc.9.d: "독일로부터 우리가 한 주문이 도착했습니다. 바로 트럭 200대입니다! 이를 통해 공급과 운송을 쉽게 하고 야전병원을 강화할 수 있습니다.	"
 whrmisc.9.a: "진흙탕에 빠지지 않도록 주의해라."
 whrmisc.10.t: "유대인의 날"
 whrmisc.10.d: "민스크, 핀스크, 바브루이스크의 거리를 돌아다니며 자신을 이디시어로, 때로는 독일어로 베를 카츠넬슨이라고 소개하는 겸손하고 평범한 모습의 유대인 남성이 목격되었습니다. 시오니스트이자 노동 운동가인 그는 지난 몇 주 동안 독일에서 폴란드, 리투아니아, 발트해 지역, 그리고 현재 벨라루스까지 유럽을 순회하며 시오니스트 대의에 대한 현지 유대인들의 지지를 구하고 있었습니다. 카츠넬슨은 팔레스타인에서 발행되는 노동자 신문 '다바르'에 글을 기고하면서 모든 사람의 평등권과 다문화주의 보존을 위한 BSDP의 노력에 대해 찬사를 보냈습니다. 그는 자신의 출생지에 대한 글도 썼습니다:\n\n\"벨라루스에서는 폴란드인이 상층에 있고 유대인이 하층에 있는 폴란드의 현 상황을 완전히 거부하는 것처럼 보였습니다. 벨라루스에서는 유대인, 폴란드인, 벨라루스인, 러시아인이 모두 동등한 권리와 편의를 누리고 있으며, 이는 시오니즘 운동에 진정으로 영감을 주는 이상적인 모습입니다.\"라고 말입니다. 카츠넬슨은 민스크에서 시오니스트 이상이 주는 장점에 대해 연합 고위 간부들을 만나 논쟁을 벌였으며, 동유럽에서 유대인 연합의 성공은 유대인 연합의 '유배주의'에 동의하지 않더라도 팔레스타인에서 시오니스트 연합 노동자 전선을 만들도록 영감을 주었다고 인정했습니다. \"우리 청년들이 상대를 따뜻하게 맞이하는 법을 알았으면 좋겠습니다.\" 카츠넬슨은 동유럽의 저명한 시오니스트 활동가 중 한 명일 뿐이며, 벨라루스를 비롯한 여러 나라에서 유대인의 활기찬 삶을 조명하고 있습니다."
 whrmisc.10.a: "흥미롭군!"
 whrmisc.11.t: "중앙 장교의 집 완공"
 whrmisc.11.d: "1934년부터 건설된 중앙 광장의 새 건물이 완공되었습니다: 중앙 장교의 집입니다. 벨라루스의 저명한 건축가 이오시프 란흐바르트가 설계한 이 건물에는 인민군과 독일 군사 사절단 사무실과 함께 레스토랑부터 영화관까지 군인, 장교, 지역 주민들이 즐길 수 있는 다양한 편의시설이 마련되어 있습니다. 향후 건물을 확장하여 중앙 군사 도서관과 극장 홀을 추가할 계획입니다."
 whrmisc.11.a: "육군을 위한 현대적 시설이다!"
 whrmisc.12.t: "\"질서 있는 벨라루스\" - 얀카 쿠팔라 저"
 whrmisc.12.d: "이반 다미니카비츠 루체비츠의 필명으로 더 유명한 얀카 쿠팔라가 \"질서 있는 벨라루스\"라는 제목의 방대한 시집을 출간했습니다. 쿠팔라는 이미 벨라루스어를 사용하는 가장 위대한 작가 중 한 명이자 벨라루스 민족의 애국자이자 열렬한 지지자로 알려져 있습니다. 그의 초기 시들은 차르 정부의 분노를 샀고, 벨트크리크 중 그의 작품에는 반전 정서가 가득했습니다. 2월 혁명 이후 그의 어조는 훨씬 더 낙관적으로 바뀌었고, 특히 인터내셔널가를 벨라루스어로 번역하기도 했습니다.\n\n이 새로운 책은 그의 저작 중 가장 큰 규모의 모음집으로, 다른 벨라루스 작가들에게 영감을 주고 벨라루스어로 된 작품의 영역을 넓혀 벨라루스어가 단순한 '농민의 언어'가 아닌 그 이상의 존재로 자리매김할 수 있기를 희망합니다.\n\n\"오 젊은 벨라루스여, 나와서 여러 나라들 사이에서 명예와 명성을 차지하라!\""
 whrmisc.12.a: "우리 모두 인민의 시인의 작품을 찬양하자!"
 whrmisc.13.t: "국립과학원 확장"
 whrmisc.13.d: "벨라루스 국립과학원은 1929년 벨라루스 문화 연구소가 확장되면서 설립되었습니다. 이러한 확장과 함께 이 새로운 기관을 수용해야 할 필요성이 커졌습니다. 이오시프 란흐바르트는 곡선의 아치형 통로를 갖춘 본관 건물의 설계를 의뢰받았고, 오늘 완공되었습니다. 이를 통해 과학원은 연구 역량과 교수진 및 과학자 인력을 개선할 수 있게 되었습니다."
 whrmisc.13.a: "진보의 상징이다."
 whrmisc.14.t: "국립오페라극장 개관"
 whrmisc.14.d: "국립 극장의 한계가 분명해지자 정부는 [WHR.GetNameDef]의 가장 저명한 건축가인 이오시프 란흐바르트에게 민스크 삼위일체 언덕 지구에 국립 오페라 및 발레 극장을 위한 건물을 설계하도록 의뢰했습니다. 란흐바르트의 구성주의 양식을 보여주는 또 다른 사례인 새 대규모 건축물에는 1200석의 좌석이 마련되어 있습니다.\n\n개관식에서는 벨라루스 작곡가 야우헨 카를라비치 치코츠키의 \"미하스 파드호르니\"가 초연될 예정입니다. 총 4막으로 구성된 이 오페라는 벨트크리크, 러시아 혁명, 벨라루스 인민공화국의 탄생을 배경으로 벨라루스의 두 농민 미하스와 마리시의 복잡한 사랑 이야기를 담고 있습니다."
 whrmisc.14.a: "환상적이군!"
 whrmisc.15.t: "\"벨라루스 파르티잔\" - 얀카 쿠플라 저"
 whrmisc.15.d: "러시아와의 전쟁이 격화되는 가운데, 얀카 쿠팔라는 침략자들에 맞선 벨라루스인들의 저항을 찬양하는 시를 연작으로 발표했습니다. 그 첫 번째 시 \"벨로루시 파르티잔\"은 [RUS.GetNameDef], [RUS.GetLeader]의 지도자를 피에 굶주린 흡혈귀이자 살인자로 묘사하며 벨라루스의 용감한 파르티잔들이 침략자들에게 복수를 실행할 것을 촉구하는 시입니다.\n\n파르티잔이여, 파르티잔이여!\n벨라루스의 아이들이여!\n고약한 러시아인들을 베어버려라!\n그래야 저들이 다시는 돌아오지 않을 것이다!"
 whrmisc.15.a: "전쟁 수행에 대한 쿠팔라의 헌신이로군."
 whrmisc.16.t: "벨라루스 국립 교향악단 형성"
 whrmisc.16.d: "[WHR.GetNameDef]의 예술 세계는 끊임없이 변화하고 있으며 음악도 예외는 아닙니다. 국립 교향악 관현악단, 국립 합창단, 국립 민속 관현악단, 무용단이 함께 힘을 합쳐 국립 교향악단을 만들었습니다. 독립 이후 실황 음악 공연에 대한 수요가 급격히 증가했고, 현대식 시설이 부족함에도 불구하고 많은 사람이 불편한 좌석과 임시 세트장을 기꺼이 받아들여 아름다운 클래식과 민요에 대한 갈망을 충족시키기 위해 기꺼이 공연에 참석했습니다. 현재 교향악단의 주요 목표는 국립 극장 건물은 그 상징적 중요성에도 불구하고 너무 작고 불편하며 관현악단과 합창단 공연을 위한 청음 시설이 매우 열악하므로 제대로 된 현대식 콘서트홀과 연습에 필요한 시설을 건설하기 위한 국가 지원을 확보하는 것입니다.\n\n그러나 당분간 교향악단은 [WHR.GetNameDef]에서 공연 예술의 성장을 보여줄 것입니다. 국립 교향악단은 인근 국가들을 순회하고 있으며, 우크라이나에서의 공연은 특히 호평받았습니다. 점점 더 늘어나는 재능 있는 벨라루스 음악가들의 장래는 아주 밝습니다."
 whrmisc.16.a: "인민들은 아름다은 음악을 들을 자격이 있다."
 whrmisc.17.t: "리아본 두비에이카우스키의 죽음"
 whrmisc.17.d: "건축가이자 작가, 정치가인 리아본 이바나비츠 두비에이카우스키가 오늘 향년 71세의 나이에 위암으로 세상을 떠났습니다. 벨라루스 문화에 크게 기여한 공로로 장례는 국장으로 치러지며 학계, 정계 인사 및 기타 저명인사들이 대거 참석할 예정입니다.\n\n1864년 [243.GetCapitalVictoryPointName] 근처의 두비에이카바 마을에서 태어난 두비에이카우스키는 폴란드 분할 이후 많은 사람들과 마찬가지로 몰락한 작은 귀족 가문에서 태어났습니다. 그는 어릴 때부터 벨라루스 문화에 관심이 많았고, 민속을 수집하고 구전되는 이야기를 기록했으며, 우화와 시를 직접 쓰기도 했습니다. 부모님의 반대를 무릅쓰고 그는 건축과 건축학을 공부하기 위해 바르샤바로 이주했습니다. 1890년대부터 그는 전문 건축업자로 활동하며 벨라루스 전역의 수많은 가톨릭교회를 복원하는 데 힘썼습니다. 1893년에는 [242.GetName]에 있는 원죄 없는 잉태 성당을 건축하는 계약을 따냈고, 이후 자신만의 성공적인 건설 회사를 설립했습니다. 하지만 러일전쟁 이후 건설 산업이 붕괴하면서 사업을 청산하고 건축 공부를 더 하기 위해 파리로 떠났습니다.\n\n두비에이카우스키는 주요 민족주의 신문인 나사 니바의 기자로 활동하며 민족주의자 이반과 안톤 루츠케비치 형제를 만나면서 세계 대전 중 벨라루스 민족 운동에 대해 알게 되었습니다. 1916년 겨울 페트로그라드에서 그는 벨라루스의 국기 시안을 구상했지만 제출하지 않았고, 클라우지이 두스-두세우스키의 백적백기가 국기가 되었습니다. 1917년부터 그는 벨라루스의 민족적 대의에 헌신했고, 결국 사회민주당에 입당했습니다. 1918년에는 벨라루스 인민공화국의 '수석 건축가'로 임명되어 정부를 위한 국가 훈장을 고안하고 전국에 걸쳐 다양한 학교 건축 사업에 참여했습니다. 이듬해에는 다시 바르샤바로 가서 이번에는 벨라루스 영사관 책임자로서 벨라루스 최초의 폴란드 대사가 되어 수년간 벨라루스인에 대한 폴란드의 태도로 인해 불안했던 관계를 해빙하는 데 기여했습니다.\n\n정치계에서 활발히 활동하며 여러 민족주의 신문에 많은 글을 기고하던 두비에이카우스키는 다시 건축 분야로 돌아왔습니다. 1930년대부터 작업 속도가 느려지기 시작했고, 1935년 이후에는 건강 악화로 인해 은퇴하게 되었습니다.\n\n이 저명한 벨라루스인의 긴 삶은 벨라루스 전역에 돌과 콘크리트로 굳어져 국가와 함께 살아갈 유산을 남겼습니다."
 whrmisc.17.a: "나라 전체가 경의를 표한다."
 whrmisc.18.t: "바실 자하르카의 사망"
 whrmisc.18.d: "오늘 [WHR.GetNameDef](은)는 건국의 아버지 중 한 명인 바실 이바나비츠 자하르카를 잃었습니다. 벨라루스 사회당-연방파의 지도자 중 한 명인 그는 벨라루스의 가장 저명한 정치인 중 한 명으로서 최고의 영예를 안고 국장으로 장례를 치를 예정입니다.\n\n1877년 [94.GetCapitalVictoryPointName] 근처의 한 마을에서 태어난 자하르카는 1895년에 교사가 되었습니다. 3년 후 그는 러시아 육군 사관생도가 되어 1902년까지 복무하다가 1904년에 다시 동원되어 1917년까지 하급 장교로 복무했습니다.\n\n처음 동원 해제되었을 때 그는 이미 벨라루스 사회주의 흐라마다의 일원이었고, 1917년 10월 22일에는 서부 전선의 벨라루스 군인 회의의 조직자 중 한 명이 되어 곧 중앙군사위원회의 서기가 되었습니다. 전벨라루스 의회 참석자로서 볼셰비키에 의해 잠시 투옥되었다가 독일군이 민스크를 점령하면서 풀려났고, 그 후 독일군과 협력하기 시작했습니다. 1918년 2월부터 벨라루스 인민공화국 정부의 일원으로 재무장관 및 기타 재정 관련 직책을 맡았으며, 잠시 인민재무부 장관까지 역임했습니다. 1919년 이후, 그는 인민재무부 대신 새로 출범한 외교부로 자리를 옮길 것을 요청했습니다. 6월에 그는 베를린으로 파견되어 독일 황제를 위한 벨라루스 인민공화국 외교 사절단을 이끌었습니다. 러시아 내전 이후 독일이 벨라루스 인민공화국을 인정하면서 그의 사절단은 대사관으로 격상되었고, 그는 독일 제국 최초의 벨라루스 대사가 되었습니다.\n\n자하르카는 1925년 12월 민스크로 돌아갈 때까지 베를린에 머물렀습니다. 현역 정치에서 은퇴한 후에도 그는 벨라루스 사회당-연방파의 지도자 중 한 명으로 남아 벨라루스 국립문서보관소 설립에 관심을 집중했습니다.\n\n존경받아온 지도자로서 그는 훌륭한 정치 경력과 거의 20년 동안 작업해 온 방대한 정부 기록 보관소를 유산으로 남겼습니다. 그는 벨라루스가 전 세계로부터 인정을 받을 수 있도록 도와준 건국의 아버지 중 한 명으로 기억될 것입니다."
 whrmisc.18.a: "우리 나라는 건국의 아버지를 잃었다."
 whrmisc.19.t: "발데마어 왕자와 지기스문트 왕자의 방문"
 whrmisc.19.d: "독일 제국과의 좋은 관계를 유지하기 위한 정부의 지속적인 노력의 일환으로 베를린 주재 대사는 호엔촐레른 가문의 왕자 두 명의 공식 방문을 성사시켰습니다. 카이저 빌헬름 2세의 조카인 발데마어와 지기스문트 형제는 얼마 전 민스크에 도착해 각자의 관심사에 맞춘 국가 순방을 시작했습니다.\n\n도착하자마자 예상했던 군사 퍼레이드가 그들을 맞이했고, 발데마어는 인민군 병사들의 군복을 차분히 살펴봤습니다. 열렬한 자동차 애호가인 왕자들은 급성장하고 있는 민스크 자동차 공장을 방문하여 시골의 후미진 곳이라는 이미지를 가진 백루테니아라는 작은 나라가 자동차까지 생산할 수 있다는 사실에 깊은 인상을 받았습니다. 순방 일정은 국립 극장에서 열린 무도회를 끝으로 마무리되었으며, 이 지역의 유명 인사들이 한자리에 모였습니다.\n\n이 홍보 행사는 별다른 사고 없이 성공적으로 진행되었고 독일 언론에 긍정적으로 소개되어 해외에서 인지도를 높이고 대외 이미지를 개선하는 데 도움이 되었습니다. 며칠 후, [ROOT.GetLeader](은)는 발데마어 왕자로부터 편지와 소포를 받았습니다. 그 안에는 왕자가 직접 만든 벨라루스 군인처럼 생긴 양철 장난감 병사 세트가 들어 있었고, 편지에는 그가 순방 중 장난삼아 지은 벨라루스 이름인 '울라지미르'라는 서명이 적혀 있었습니다. 지기스문트 왕자의 감사는 보다 간접적으로 전달되었는데, 사업에 정통한 왕자는 독일 업계에 종사하는 이들이 \"지그문트 왕자\"로부터 도움을 받았다고 기꺼이 언급할 만큼 경제적인 혜택을 많이 주고 돌아갔습니다."
 whrmisc.19.a: "이상할 정도로 여기를 집처럼 여긴게 아닌가?"
 whrmisc.20.t: "대규모 관료집단 집단해임"
 whrmisc.20.d: "재건과 지역 주민의 지지를 얻기 위해 국경으로 파견된 관료들은 적군이 분쟁 지역을 장악하면서 뿔뿔이 흩어졌습니다. 우리의 노력은 당분간 중단될 것입니다."
 whrmisc.20.a: "개같은 놈들!"
 whrmisc.21.t: "군정이 쫓겨나다"
 whrmisc.21.d: "분쟁 지역 재건을 담당하던 군 장교들이 적의 공격으로 쫓겨났습니다. 우리의 노력은 당분간 중단될 것입니다."
 whrmisc.21.a: "저주받을 놈들!"
 whrmisc.22.t: "방해받은 통합 노력"
 whrmisc.22.d: "우리 군이 점령한 영유권 주장 주를 통합하려는 시도가 중단되었습니다. 우리 군이 더 이상 통제권을 확보하지 못함에 따라 행정관과 군대가 강제로 철수하여 [WHR.GetNameDef]로의 통합이 지연되고 있습니다."
 whrmisc.22.a: "젠장할!"
