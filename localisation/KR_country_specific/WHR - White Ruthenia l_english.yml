 whrmisc.23.t: "스베차 상공의 사고"
 whrmisc.23.d: "일련의 모든 사건은 비쳅스크에서 서쪽으로 약 60킬로미터 떨어진 작은 마을 스베차에서 한 벨라루스 농부가 자신의 밭에 떨어진 비행기 잔해를 경찰에 신고하면서 시작되었습니다. 경찰이 현장에 도착했을 때 처음에는 민간인 사고로 추정되던 것이 알고 보니 러시아 정찰기가 추락한 것으로 밝혀졌습니다. 비행기는 대부분 불에 탔고 카메라는 제거되었습니다. 베샨코비츠키 전 지역에서 수색이 시작되었지만, 조종사의 모습은 보이지 않았습니다.\n\n비행기의 잔해는 추가 조사를 위해 바로우카 공군 기지로 신속하게 이송되었습니다. 조종사가 기계를 파괴하려 했음에도 불구하고 항공 엔지니어들은 이 비행기가 항공 사진 촬영에 주로 사용되는 잘 알려지지 않은 카모프 자이로플레인이라는 사실을 알아냈습니다. 이 비행기는 비쳅스크에서 민스크로 가는 길목에 있는 스베차 다리를 촬영하고 있었을 가능성이 높아 보였습니다. 독일의 동쪽에 있는 동맹국에 대한 러시아의 전쟁 계획이 이 정도 수준이라는 증거는 많은 사람들이 러시아가 감히 독일과 다시 한번 전쟁을 시도하지는 않을 것이라고 믿어 왔기 때문에 완전히 새로운 수준으로 경각심을 불러일으켰습니다. 독일은 벨라루스에 공군 연대를 추가로 배치하겠다고 약속했으며 동쪽의 동맹국들의 군사 대비 태세도 강화되었습니다."
 whrmisc.23.a: "먹구름이 몰려오고 있다."
