 GEO_guide: "§M멘셰비키§! (§S사회민주주의§!)\n£white_dot  검은 월요일 이후 포티 조약을 유지하거나 파기하세요.\n£white_dot  1936년 8월 선거에서 조지아 사회민주당이 소수파로서 살아남게 하세요.\n£white_dot  조지아 사회연방혁명당이나 사회혁명당 중 하나와 연정을 이룰 수 있습니다.\n\n§M공화주의적 보수주의자§! (§c사회보수주의§!)\n£white_dot  검은 월요일 이후 포티 조약을 유지하거나 파기하세요.\n£white_dot  1936년 8월 선거에서 국민민주당이 다수당이 되도록 하세요.\n£white_dot  군주제에 대한 국민투표가 발표되면 어느 쪽이든 선택하세요.\n£white_dot  군주제에 대한 국민투표에서 공화주의자들이 승리하도록 만드세요.\n\n§M군주제에 대한 국민투표 - 포티조약 유지§! (§c사회보수주의§!)\n£white_dot  검은 월요일 이후 포티조약을 유지시키세요.\n£white_dot  1936년 8월 선거에서 국민민주당이 이기도록 하세요.\n£white_dot  군주제에 대한 국민투표가 발표되면 어느 쪽이든 선택하세요.\n£white_dot  군주제에 대한 국민투표에서 복벽주의자들이 승리하도록 만드세요. 이오아킴이 조지아의 왕위를 계승할 것입니다.\n\n§M군주제에 대한 국민투표 - 포티조약 파기§! (§c사회보수주의§! / §P후견전제주의§!)\n£white_dot  검은 월요일 이후 포티조약을 파기시키세요.\n£white_dot  1936년 8월 선거에서 국민민주당이 이기도록 하세요.\n£white_dot  군주제에 대한 국민투표가 발표되면 어느 쪽이든 선택하세요.\n£white_dot  군주제에 대한 국민투표에서 복벽주의자들이 승리하도록 만드세요. 기오르기 9세가 조지아의 왕위를 계승할 것입니다.\n£white_dot  마글라켈리제 장군이 기오르기 국왕과 면담했을 때 그의 계획을 받아들인다면 조지아는 테트리 기오르기에 의해 지배받는 완전한 군주정이 될 것입니다.\n£white_dot  그의 제안을 거절한다면 왕국의 민주주의는 살아남게 됩니다.\n\n참고: 군주독재정을 제외하고 모든 루트에서 1936년 선거 이후 국민민주당과 사회민주당 중 하나를 뽑을 수 있습니다."
 GEO_country_intro_header: "조지아 민주공화국"
 GEO_country_intro_content: "조지아는 러시아 내전의 혼란 속에서 잠시 존재했던 자캅카스 민주연방공화국에서 분리 , 독립했습니다. 혼란스러운 시기에 조지아는 독일에 도움을 요청하여 국가를 둘러싼 적들을 방어했습니다. 조지아는 독일과 여러 조약을 체결하였고, 특히 포티 조약은 조지아를 독일의 보호 아래 두는 대가로 몇 가지 경제적 양보를 통해 경제에서 독일의 우위를 확고히 하는 결과를 가져왔습니다. 또한 바투미 조약에서 조지아는 무슬림이 다수인 모든 지역을 오스만 제국에 넘겨야만 했습니다. 어렵게 얻은 독립을 주장한 조지아는 이후 평화롭고 안정적인 국가로 남았습니다.\n\n러시아의 일부였던 조지아는 멘셰비키 활동의 중심지였으며, 1918년부터 조지아 멘셰비키 사회민주당이 집권하면서 독립한 후에도 그 명맥을 유지했습니다. 1918년 노에 라미슈빌리가 잠깐동안 총리로 재임한 이후 18년 동안 노에 조르다니아가 조지아를 통치하고 있습니다. 멘셰비키는 수년의 시간이 흐르며 득표율이 줄어들긴 했지만 조지아에서 계속 정치적 지배력을 행사하고 있습니다. 1935년 선거에서 멘셰비키는 과반수를 잃을 뻔했지만 가까스로 정권을 유지했습니다. 국민민주당(EDP)은 많은 표를 얻었고, 지도자 에크브티메 타카이슈빌리는 복벽주의 단체와 긴밀히 협력하기 시작했습니다. 카이저 빌헬름 2세의 아들인 프로이센의 요아힘 왕자와 옛 조지아의 왕가인 바그라티온 왕가의 수장인 기오르기 바그라티온이 주요 왕 후보로 떠오르면서 군주제에 대한 인기가 몇 년 사이 높아졌습니다.\n\n조지아는 불확실성이 커지는 세계에서 안정의 등대 역할을 하고 있습니다. 작년 말, 오랫동안 인기가 많았던 노에 조르다니아가 총리직에서 사임하고, 독립 이후 조르다니아 정부에서 일해 왔음에도 그보다는 인기가 낮은 에브게니 게게흐코리가 조르다니아의 자리를 대신할 것이라고 발표했습니다. 다소 갑작스럽기는 하지만 이 나라에 재난이 닥치지 않는 한 1939년 다음 선거까지 정치적으로 큰 변화는 없을 것으로 예상됩니다."