 GEO_black_monday_desc: "독일의 경제 붕괴가 마침내 조지아를 강타했고 우리의 경제를 앗아갔습니다! 붕괴를 해결하기 위해선 대수술이 필요할 것이고, 상황이 더 악화되기 전에 서둘러야 합니다."
 GEO_pipeline_issue: "포티 조약 재검토"
 GEO_pipeline_issue_desc: "포티 조약은 1918년 독일과 조지아 정부가 새로운 조지아 공화국에 대한 독일의 보호와 인정을 확보하기 위해 체결한 협정입니다. 그러나 여기엔 대가가 있었고 정부는 독일이 조지아의 철도를 제한 없이 사용하도록 허용하고 아제르바이잔에서 송유관을 건설할 수 있도록 했습니다. 어쩌면 이조약을 재검토할 때가 아니겠습니까?"
 GEO_pipeline_seized: "포티 조약의 파기!"
 GEO_pipeline_seized_desc: "포티 조약은 조지아에게 있어 치욕스러운 상처였고, 우리의 초창기 경제를 독일의 악덕 자본가들과 얽히도록 했습니다. 조약이 우리의 경제를 약간은 개선시킬 수 있겠지만 조약을 파기하고 송유관을 국유화 한다면 우리 국민과 독일인들에게 확실한 메시지를 보낼 수 있을겁니다."
 GEO_kept_pipeline: "독일에 의존"
 GEO_kept_pipeline_desc: "그들의 모든 잘못에도 불구하고, 1918년 이래로 독일은 우리 편에 서서 오스만 제국을 저지해 왔습니다. 더 이상의 경제 붕괴를 막기 위해 제국과의 관계를 유지하는 것은 유감스럽지만 필요악입니다."
 GEO_nationalisation: "주요 산업 국유화"
 GEO_nationalisation_desc: "조지아 경제에 필수적인 많은 산업들이 우리 앞에 닥친 이 전례 없는 위기로 인해 무너지기 일보직전입니다. 우리는 이런 일이 일어나도록 놔둘 수 없으며 그들을 국유화시켜야 합니다. 단기적으로는 비용이 많이 들 수 있지만 장기적으로는 분명 이득이 있을 것입니다."
 GEO_farmers_fund: "조지아 농민 기금 설립"
 GEO_farmers_fund_desc: "조지아의 농업 부문은 끔찍한 타격을 입었고 빠르게 붕괴하고 있습니다. 조지아 농민들의 광범위한 붕괴와 빈곤을 막기 위해 우리는 반드시 농민들이 정부 보조금으로 살아갈 수 있도록 개입해야 합니다."
 GEO_seize_companies: "외국인 투자 일시 압류"
 GEO_seize_companies_desc: "외국인 투자자들이 분노하겠지만 우리 경제의 다른 부분들을 지속시키기 위해선 일시적으로 도산은 당하지 않은 외국 기업들에 개입하여 압류할 수 밖에 없습니다."
 GEO_expand_poti_harbour: "포티항 확장"
 GEO_expand_poti_harbour_desc: "포티 항은 조지아에서 가장 크고 수익성이 높은 항구입니다. 일부 자금을 확보함으로써, 지역 전체에 투자하거나 배들을 만들고  외국 기업에 더 쉽게 접근할 수 있게 항구를 더 발전시킬 수 있습니다."
 GEO_dam: "라자누리댐 건설"
 GEO_dam_desc: "라자누리는 거대한 저수지의 고향이며 오래전부터 이 지역에 댐을 건설할 계획이 있었습니다.  검은 월요일이 경제를 황폐화시키고 많은 실업자들을 만드는 가운데, 마침내 이 프로젝트를 시작함으로써 우리는 많은 실업자들이 다시 직장을 얻고 일하는 것을 볼 수 있게 됐습니다"
 GEO_state_bank: "사카르트벨로스 국립은행 설립"
 GEO_state_bank_desc: "조지아는 긴 시간동안 자신들만의 중앙은행 건립에 어려움을 겪었고, 검은 월요일로 외국은행들이 혼란을 겪으며 정부의 많은 이들은 이제 우리가 조지아를 외국 자본으로부터 떼어놓도록 도울 때라고믿고 있습니다."
 GEO_infrastructure_program: "조지아 철도 기금"
 GEO_infrastructure_program_desc: "카르툴리 르키니그자, 또는 조지아 철도는 조지아 최고의 화물회사이며 검은 월요일로 어려움을 겪고 있습니다. 정부 투자금은 조지아 철도를 유지시키고 주요 산업이 계속 살아숨쉬도록 할 것입니다."
 GEO_modernize_existing_industry: "산업교육 과정"
 GEO_modernize_existing_industry_desc: "조지아 토종 산업의 상당 부분은 낡을 대로 낡은 탓에 경제 문제가 악화되어가고 있습니다. 우리가 검은 월요일로부터 탈출하기 위해선 산업을 현대화해야 합니다. 전문화된 산업 교육 프로그램은 노동자들의 경쟁력을 확보하고 산업 역량을 향상시키는데 도움을 줄 것입니다."
 GEO_bailouts: "해외기업 구제금융"
 GEO_bailouts_desc: "많은 외국 회사들이 조지아 내에서 운영되고 있으며 우리 경제의 활력소입니다. 그들이 파산하도록 내버려둔다면 우리에게 경제적 파멸을 가져올테니 그들을 지탱하기 위해 정부 자금을 내놓는 것은 필수입니다."
 GEO_manganese: "치아투라 JSC 망간 보조금"
 GEO_manganese_desc: "치아투라 JSC 망간 광산 회사는 앞서 언급한 도시의 중요한 일자리이자 광산 운영 회사입니다. 광산에 보조금을 지급하면 검은 월요일로부터 큰 고통없이 회복될 것이고 노동자들은 계속 고용될 것입니다."
 GEO_tiflis_coal_power_plant: "트빌리시 석탄화력발전소 신설"
 GEO_tiflis_coal_power_plant_desc: "더 많은 사람들이 경제위기로 인해 실업자가 되면서, 수도에 새로운 석탄 발전소를 건설할 계획을 세우고, 장단기적으로 모든 종류의 고용 기회를 창출하여 최대한 많은 우리 시민들이 일터에서 계속 일할 수 있도록 하자는 제안이 나왔습니다."
 GEO_german_recovery_model: "독일 군수공장 투자"
 GEO_german_recovery_model_desc: "독일 무기회사들은 조지아에 반복적으로 투자했으며, 경제의 핵심인 동시에 중요한 부분을 차지하고 있습니다. 일부 투자를 통해 운영을 계속한다면 검은 월요일에도 불구하고 지속적인 탄력성을 보장할 것입니다."
 GEO_krupp: "크루프 조지아"
 GEO_krupp_desc: "크루프는 독일 기업 중 가장 오래된 기업 중 하나이며 철강과 군비 분야의 주요 기업입니다. 크루프의 조지아에 대한 투자 확보는 믿을 수 없을 정도로 수익성이 높은 사업적 모험이 될 것이며 서로 이익을 보는 관계를 보장할 것입니다."
 GEO_the_azeri_armenian_pipeline: "바쿠-포티 파이프라인"
 GEO_the_azeri_armenian_pipeline_desc: "바쿠 유전은 아제르바이잔 쪽 카스피 해상에 위치한 탓에 유럽의 나머지 지역과 떨어져 있습니다. 바쿠와 포티항 사이에 새로운 파이프라인을 건설하는 것은 양측 모두에게 매우 유익한 투자가 될 것입니다."
 GEO_black_monday_solved: "검은 월요일 해결!"
 GEO_black_monday_solved_desc: "시간이 좀 걸렸을지도 모르지만, 마침내 조지아는 검은 월요일을 극복했고 경제는 다시 한 번 최적의 상태를 되찾았습니다."
 GEO_army_focus: "국군 예산 평가"
 GEO_army_focus_desc: "우리 헌법에 따르면 조지아 국군의 예산을 결정하고 평가하는 것은 정부에 달려 있습니다."
 GEO_artillery_investments: "포병에 투자"
 GEO_artillery_investments_desc: "포병은 모든 군대에서 필수적인 이들이며 오랫동안 전 세계에서 전쟁의 주체였습니다. 조지아의 국내 생산이 부족하긴 하지만, 약간의 자금만 확보한다면 이 문제를 해결하는 데 도움이 될 것입니다"
 GEO_special_operations: "특수작전부대"
 GEO_special_operations_desc: "전쟁이 발전함에 따라 조지아는 전쟁에서 싸우고, 특정한 환경과 상황에서 작전하기 위해 특별히 훈련된 부대를 편성해야 합니다. 비용이 많이 들지는 몰라도 그 정도의 가치는 있을 것입니다."
 GEO_mountaineer_troops: "조지아 스키부대"
 GEO_mountaineer_troops_desc: "조지아와 캅카스는 전반적으로 눈 덮힌 산들로 가득한 땅이며 전통적인 전쟁이 통하는 땅이 아닙니다. 산에서 전쟁을 치룰 가능성이 높은 만큼 이에 대비해 군대가 스키를 타며 싸울 수 있도록 하는 특별 훈련이 우선시되어야 합니다."
 GEO_officer_training_scheme: "장교 훈련 계획"
 GEO_officer_training_scheme_desc: "인민수비대 장교단은 최근 몇 년간 적은 군사적 대치와 기준 하락으로 인해 뒤처지기 시작했습니다. 이러한 장교들을 새로운 군사교육으로 재교육 시킨다면 우리 장교단에 활력을 불어넣을 수 있을 것입니다"
 GEO_small_arms_development: "소화기 개발"
 GEO_small_arms_development_desc: "조지아의 종합적인 무기산업이 부족하긴 하지만 정부의 자금 지원을 통해 그동안 외국기업으로부터 몸을 사리고 있던 작지만 번창한 국내 무기 개발 부문을 성장시킬 수 있을 것입니다."
 GEO_support_equipment_development: "지원중대"
 GEO_support_equipment_development_desc: "인민수비대는 지원병력 확보에 별다른 진전을 이루지 못 했으며, 종종 병사들은 스스로 노역에 임할 수 밖에 없었습니다. 이 부분에 대해 추가적인 변화가 필요합니다."
 GEO_navy_focus: "조지아 해안 경비대"
 GEO_navy_focus_desc: "우리의 해안선이 작을지는 몰라도 해군이 쇠퇴하도록 내버려둘 수는 없습니다. 약간의 자금으로라도 우리는 해안을 보호할 작고 능력 있는 해군을 만들어야 합니다!"
 GEO_poti_dockyard: "포티 조선소 개발"
 GEO_poti_dockyard_desc: "포티 조선소는 우리 해군의 중추이며 좋은 상태를 유지하고 항구를 확대한다면 우리 해군에게 도움이 될 것입니다."
 GEO_convoy_raiding: "수송선 습격 효율"
 GEO_convoy_raiding_desc: "조지아는 대규모 해군을 운용할 수는 없지만 타국의 해군들은 괴롭힐 수 있습니다. 수송선 습격은 우리 해군의 특기가 될 것이며 적의 보급선을 말려죽일 것입니다,"
 GEO_submarine_tactics: "새로운 잠수함 전술"
 GEO_submarine_tactics_desc: "잠수함은 우리 소규모 해군의 주요 전력이며 해안 보호에 필수적입니다. 잠수함과 함께 우리의 해군 전술을 개선하면 도움이 될 것입니다."
 GEO_submarine_tech: "신기술"
 GEO_submarine_tech_desc: "우리는 해군 장비들이 낡을대로 낡아있는 것을 두고 볼 수 없습니다. 새로운 잠수함 설계와 면허에 투자함으로써 해군력을 향상시킬 수 있습니다."
 GEO_oil_tankers: "새로운 유조선"
 GEO_oil_tankers_desc: "조지아를 통한 석유 수송은 우리 경제의 주요 구성 요소 중 하나입니다. 새로운 유조선을 만들어서 산업이 예전보다 더 잘 돌아가도록 해야 합니다."
 GEO_protect_batumi: "바투미항 보호"
 GEO_protect_batumi_desc: "바투미 항이 다시금 우리의 주요 수출항이 되어주었고 항구가 없다면 우리 경제는 분명 회생불능이 될 것입니다. 특수요새가 세워져야만 항구와 항구의 송유관을 우리에게서 빼앗으려는 놈들을 막을 수 있습니다."
 GEO_navy_excercise: "해군 훈련"
 GEO_navy_excercise_desc: "우리 해군 참모진들은 안하무인에다가 몸 상태도 나빠졌습니다. 흑해에서 몇 가지 훈련을 한다면 곧 그들의 건강 상태를 회복하고 질서 있게 싸울 수 있을 것입니다!"
 GEO_batumi_returned: "바투미 반환"
 GEO_batumi_returned_desc: "포티 조약에서 우리 조지아에 가장 모욕적인 조항은 바투미가 오스만 제국에 할양된 것입니다. 긴 시간이 흐르고서야 이 잘못된 결정이 바로잡아졌고 우리는 다시 이 지역을 우리 자신이 지배하게 되었습니다. 가야할 길은 아직 멀지만 적어도 이 역사적인 도시의 거주민들은 자신들의 모국에 돌아왔음에 안심할 수 있습니다."
 GEO_rebuilding_batumi: "항구도시 재건"
 GEO_rebuilding_batumi_desc: "전략적인 항구도시인 바투미가 우리에게 돌아왔으니, 아나톨리아를 집어삼켰던 분쟁 이후 떨어져나간 조각들을 되찾을 수 있게 되었습니다."
 GEO_expand_the_tanker_fleet: "유조선 함대 확장"
 GEO_expand_the_tanker_fleet_desc: "조지아는 이제 흑해에서 하나의 항구가 아닌 두개의 주요항을 통제하고 있습니다. 이를 통해 우리는 운항할 수 있는 유조선의 양을 크게 늘려 결과적으로 수출을 늘릴 수 있습니다. 의심할 여지 없이 이것은 바투미의 경제에 이득이 될 것입니다."
 GEO_air_focus: "조지아 항공대"
 GEO_air_focus_desc: "사카르트벨로스 삼헤드로-사하에로 잘레비(조지아 항공대)는 아마 군대에서 가장 낙후된 이들 일겁니다 하지만 우리 공군이 우리 영공에서 침략자들에게 유린당하는 것을 보고만 있진 않을 것입니다!"
 GEO_air_academy: "조지아 조종사 학교 설립"
 GEO_air_academy_desc: "조지아는 현재 자국만의 항공 훈련학교가 부족합니다. 우리는 이를 바로잡아 우리 조종사들을 해외로 유학보내지 않고 모국에서 훈련받게 해야합니다."
 GEO_air_investments: "공군에 투자"
 GEO_air_investments_desc: "우리 공군은 해외경쟁국들에 비해 부족하고 뒤쳐져있습니다. 우리 스스로 방어하기 위해선 공군에 제대로 투자를 해야합니다."
 GEO_air_tech: "새로운 비행기 모델"
 GEO_air_tech_desc: "조지아의 비행기 모델은 세계 각국에 비해 훨씬 뒤떨어져 있습니다. 약간의 자금만 할당한다면 새로운 설계도와 라이센스를 얻어낼 수 있을 것입니다."
 GEO_night_bombing: "야간 작전 훈련"
 GEO_night_bombing_desc: "공중전은 비교적 새로운 분야이며 야간 작전은 신입 조종사들에겐 위험한 경우가 많습니다. 이런 상황에 대한 훈련은 우리 공군을 더 강하게 만들어 줄 것입니다."
 GEO_aa_investments: "대공포 투자"
 GEO_aa_investments_desc: "전쟁이 발전해 나감에 따라 공중에서 쏟아지는 공격이 점점 잦아지고 있습니다. 이런 공중공격을 대항할 수단에 투자하는 것은 가치있는 일일 것입니다."
 GEO_at_investments: "대전차포 투자"
 GEO_at_investments_desc: "조지아가 맞이하게 될 적들은 전차와 장갑차들로 우리나라를 유린할 것입니다. 우리가 우리 힘으로 그들과 정면승부를 할 수 있진 않겠지만 그 놈들 깡통에 구멍을 한두개쯤 뚫어 줄 수는 있을겁니다"
 GEO_unified_training: "군사 교육 계획"
 GEO_unified_training_desc: "많은 애국적인 조지아인들은 틀림없이 조국을 위해 봉사할 기회를 놓치지 않을 것입니다. 더 나은 신식 군사 교육을 위한 자금을 마련한다면 우리 군 교리의 기량을 키울 수 있을 것입니다."
 GEO_election_1936: "총선"
 GEO_election_1936_desc: "검은 월요일이 이 나라를 황폐화 시키면서 선거를 실시해야한다는 여론이 최고조에 달했고, 조기선거가 치뤄졌습니다. 이제 누가 총리직에 오를지는 두고 봐야 할 것 같습니다..."
 GEO_EDP_MMEP_coalition: "국민민주당-국민지주당 연정 승리"
 GEO_EDP_MMEP_coalition_desc: "검은 월요일 위기는 멘셰비키 정부에겐 중과부적이었으며, 국민민주당과 국민지주당 연정이 과반수의 표를 가져갔습니다."
 GEO_the_monarchy_referendum: "군주제 국민투표"
 GEO_the_monarchy_referendum_desc: "국민민주당은 거미줄 같은 동맹의 일환으로 호엔촐레른의 왕자 요아힘과 조지아 귀족 기오르기 바그라티온을 왕위 계승 후보로 하여 조지아 왕정 수립에 대한 국민투표를 진행할 것을 약속했습니다."
 GEO_george_bagration_monarch: "기오르기 9세"
 GEO_george_bagration_monarch_desc: "조지아 토박이 귀족이면서 조지아 왕가의 후손인 기오르기 바그라티온이 새로운 왕국의 옥좌에 앉았습니다. 다소 권위주의적인 그의 통치는 필히 입법부와의 갈등을 빚을 것입니다."
 GEO_republic_victory: "공화주의의 승리"
 GEO_republic_victory_desc: "예상외로 공화주의는 국민투표를 통해 새로운 권한을 부여받았고 복벽주의자들의 꿈은 물거품이 되었습니다. 그들은 분명 이 결과에 불복하겠지만 당장은 조지아 입헌공화주의가 살아남았습니다."
 GEO_joachim_monarch: "이오아킴 1세"
 GEO_joachim_monarch_desc: "프로이센의 요아힘 프란츠 훔베르트 왕자는 조지아 왕국을 통치하기 위해 선택되었으며, 정부가 독일과 더 깊은 유대관계를 추구하도록 촉구할 것이 분명하지만, 그래도 입헌주의를 존중할 것입니다."
 GEO_for_king_and_country: "국왕 폐하와 조국을 위하여!"
 GEO_for_king_and_country_desc: "우리의 왕은 공정한 국가의 현신이시며, 국민들의 통합자이시고, 조지아의 수호자이십니다. 조지아의 신민들이 국왕과 조국을 위해 싸울 때 외치는 소리가 온 땅에 울려 퍼지게 하리라!"
 GEO_georgian_nationalism: "조지아 민족주의 고취"
 GEO_georgian_nationalism_desc: "조지아는 그 어떤 주인도 섬기지 않으리라! 우린 자랑스러운 역사를 가진 자랑스러운 국가이며 부끄러워해서도, 다른 이들의 노예가 되어서도 안됩나다. 국민들이 조국을 지키는 것에 자부심을 가지도록 합시다."
 GEO_promote_christian_values: "기독교적 가치 증진"
 GEO_promote_christian_values_desc: "조지아는 그 어떤 나라보다도 기독교적이고 전통적인 나라입니다. 국민민주당의 정책 프로그램에 따라 전통적, 기독교적 가치를 증진시켜 국민통합을 공고히 해야합니다"
 GEO_grow_close_to_germany: "독일과 가까워지기"
 GEO_grow_close_to_germany_desc: "이오아킴이 왕위에 오르면서 우리가 독일 후원자들과 가까워지기 시작하는 것은 당연한 일입니다. 그들은 우리의 신생국가를 인정하고 튀르크와 러시아의 침략으로부터 보호한 최초의 국가입니다. 또한 이 관계를 공고히 하는 것은 우리의 이익에 부합하기도 합니다."
 GEO_increase_kings_power: "왕권 강화"
 GEO_increase_kings_power_desc: "기오르기 국왕은 정치에서 더 적극적으로 활동하는 것에 관심을 보이고 있습니다. 무엇보다도 왕이라는 자리는 국가와 국민들을 인도하기위한 자리입니다. 그런 자리에 앉은 만큼 그의 권력은 더욱 커질 것입니다!"
 GEO_free_trade_economy: "자유무역 경제"
 GEO_free_trade_economy_desc: "조지아는 아시아와 유럽을 연결하는 교차로이며 이 기회를 낭비해서는 안됩니다. 국민지주당의 친기업적 정책들은 우리에게 로비 활동을 하며 조지아의 경제를 개방하고 외국 기업들이 더 많은 투자와 접근을 할 수 있도록 했습니다"
 GEO_german_business_tax_cuts: "독일 기업을 위한 감세"
 GEO_german_business_tax_cuts_desc: "조지아에서 독일 기업들은 흔히 볼 수 있는 것들이고 그들은 종종 우리 경제의 부양에 도움을 줬습니다. 이오아킴 국왕은 독일 투자에 대한 더 많은 장려책, 즉 세금 감면을 위해 로비 활동을 해왔습니다. 우리 중 누가 더 많은 투자를 거부할 수 있겠습니까?"
 GEO_nationalise_entrenched_german_industry: "독일 산업 국유화"
 GEO_nationalise_entrenched_german_industry_desc: "독일의 도적떼들은 조지아에서 거대하고 확고한 거점을 마련했습니다. 이는 우리나라의 재수없는 오점이었으며 이제 어떠한 정부도 다루지 못했던 문제를 해결할 시간입니다."
 GEO_rural_development_scheme: "농촌개발계획"
 GEO_rural_development_scheme_desc: "조지아의 시골 지역은 이전 정부에 의해 황폐화되었고 농민들은 옛 정부들로 인해 큰 고통을 받았습니다. 더 이상의 붕괴를 막기 위해서 농촌 지역을 개발하고 자금을 지원해야 합니다."
 GEO_reinforce_constituent_assembly_power: "제헌국회의 권한"
 GEO_reinforce_constituent_assembly_power_desc: "우린 민주적인 정부이며 이 사실을 잊어서는 안됩니다. 우리의 입법부인 제헌국회의 권력을 확대하여 폭정을 막는 것을 지켜보게 될 것이피다."
 GEO_german_road_investments: "독일의 도로 투자"
 GEO_german_road_investments_desc: "독일은 캅카스에서 경제 사업을 확장하는 것에 관심을 보이고 있으며 그들과의 무역을 끌어내기 위해선 현대적인 연결이 필요합니다.다행히 독일에서 새로운 도로와 기반 시설을 지을 자금을 지원하겠다고 했습니다."
 GEO_strive_for_autarky: "경제자립을 위한 노력"
 GEO_strive_for_autarky_desc: "우리 경제에서 침략자들을 몰아내고, 경제 자립을 위해 노력할 것이며 대외무역을 자제할 것입니다. 이제 경제 자립을 위해 일하고 국제 시장에서 조지아를 떨어트릴 시간입니다."
 GEO_lower_taxes: "낮은 세금"
 GEO_lower_taxes_desc: "연정은 항상 자유로운 연정을 만들고자 노력했으며 경제적 자유는 이 노력의 일환입니다. 전반적인 세금은 삭감될 것이며 예산 긴축을 시행할 것입니다."
 GEO_german_arms_deals: "독일의 무기 거래"
 GEO_german_arms_deals_desc: "우리가 독일의 세력권에 서서히 발을 들이기 시작하자 그들 정부가 우리의 군사력 향상을 돕고자 잉여무기를 팔겠다고 제안했습니다. 이 수지맞는 거래를 거절하는 것은 정말 바보같은 짓일 것입니다."
 GEO_SSDP_victory: "사회민주당이 살아남다"
 GEO_SSDP_victory_desc: "놀랍게도 사회민주당이 소수 정부로 선거에서 가까스로 승리했습니다. 이제 사회연방혁명당이나 사회혁명당과의 연정을 구성하기 위한 협상이 시작됩니다."
 GEO_SSDP_SR_coalition: "사회민주당-사회혁명당 연정"
 GEO_SSDP_SR_coalition_desc: "사회민주당은 급진사회주의 정당인 사회혁명당과의 연정을 가까스로 구성했습니다. 연립정부는 이제 사회화와 빈곤계층의 삶을 개선하는 정책을 추진할 것입니다."
 GEO_reassure_the_people: "대중을 안심시켜라"
 GEO_reassure_the_people_desc: "최근의 경제적, 정치적 혼란은 나라를 뒤흔들고 국민들을 휘청이게 만들었습니다. 이제 조지아의 안정성이 확립됨에 따라 우리는 국민들에게 안정적인 정치가 지속될 것이라는 것을 상기시켜야 합니다."
 GEO_government_security: "정부를 수호하라"
 GEO_government_security_desc: "우리 연정은 아직 걸음마 단계이고 다양한 면의 적들이 있습니다. 우리 행정부가 적에게 넘어가는 것을 보지 않기 위해선 정부를 확실하게 수호해야 할 것입니다."
 GEO_education_development: "공교육 개선"
 GEO_education_development_desc: "조지아에 국가가 주도하는 공교육은 아직 부족하며 많은 조지아인들이 제대로된 교육을 받고 있지 못하고 있습니다. 이를 개선하기 위한 추가 자금 지원이 필요합니다."
 GEO_state_propaganda: "국가 선전 운동"
 GEO_state_propaganda_desc: "우리의 지지자는 부족하고 반대자는 많습니다. 국민들은 우리 편에서 움직여야만 하며, 우리 정부가 정의롭고 국민들을 위해 헌신한다는 것을 느끼게 해야합니다."
 GEO_entrench_political_freedoms: "정치 체제 확립"
 GEO_entrench_political_freedoms_desc: "검은 월요일은 취약하지만 우리가 소중히 여기는 민주주의를 거의 무너트리기 직전까지 몰고 갔습니다. 우리의 헌정체제는 국가적 기본구조 내에서 강화되고 확립되어야 합니다."
 GEO_increase_welfare: "복지 강화"
 GEO_increase_welfare_desc: "사회민주주의 계열인 조지아 사민당은 미약하지만 신뢰할 수 있는 복지제도를 구축했습니다. 우리 지지자들을 만족시키기 위해 복지제도는 더 강화되어 모든 조지아인들을 보살필 것입니다."
 GEO_political_decentralisation: "정치 분권화"
 GEO_political_decentralisation_desc: "사회연방혁명당은 지방분권화를 원하며 그들의 충성을 얻기 위해선 지방분권화라는 약속을 지키고 트빌리시에 집중된 권력을 위임해야 합니다."
 GEO_autonomous_agricultural_bodies: "자율농업기구"
 GEO_autonomous_agricultural_bodies_desc: "조지아의 농부들은 검은 월요일로 인한 경제 붕괴로 큰 타격을 입었고, 농업 감독을 맡을 전문적이고 자율적인 기구를 설립할 것을 제안 받았습니다. 우리가 지지할 수 있는 정책은 이것뿐입니다."
 GEO_expand_the_constituent_assembly: "제헌국회 확대"
 GEO_expand_the_constituent_assembly_desc: "사회연방혁명당의 제안에 따라 더 많은 조지아인들이 정치에 참여할 수 있도록 선거인단을 개편하고 제헌국회를 확대시킬 때입니다."
 GEO_increase_unionism: "노동조합주의 증진"
 GEO_increase_unionism_desc: "사회주의 계열인 사회혁명당은 우리가 노조에 대한 규제를 풀고 이를 노동자들에게 알리길 원합니다. 당연히 우린 조지아의 노동자들을 보호하기 위해 이 제안을 따라야 합니다."
 GEO_agrarian_socialism: "농본사회주의"
 GEO_agrarian_socialism_desc: "사회혁명당은 농본사회주의자들이며 조지아의 산업은 낙후되어 있습니다. 농민들의 삶을 개선시키기 위해 우리 국민들에게 농본사회주의를 확산시키는 것은 당연히 필요한 일입니다"
 GEO_land_socialisation: "토지 사회화"
 GEO_land_socialisation_desc: "유감스럽게도 많은 농민들은 자신의 땅이 아닌 남의 땅에서 소작하며 살아가고 있습니다. 사회혁명당의 제안에 따라 이 문제를 바로잡고 농민들을 위한 토지개혁을 시행할 수 있도록 노력해야 합니다."
 GEO_pataut_georgia: "기오르기 국왕의 연정"
 GEO_pataut_georgia_desc: "기오르기 바그라티온과 그의 충성스런 지지자들이 정부를 장악하는데 성공했습니다. 이제 그가 전제군주정을 실행할 것임이 분명합니다."
 GEO_secret_police: "비밀경찰 조직"
 GEO_secret_police_desc: "많은 조지아인들은 그들의 충성심을 확인하려하지 않습니다. 이 땅의 법에 구속되지 않는 특수경찰은 이 문제를 시정하고 모든 조지아인들이 그들의 왕과 정부에 충성하도록 만들 것입니다."
 GEO_purge_socialist_politicians: "사회주의 정치인 숙청"
 GEO_purge_socialist_politicians_desc: "구체제를 따르는 사회주의 정치인 대다수는 트빌리시의 거리를 자유롭게 걸으며 우리의 통치에 반항하고 있습니다. 이건 용납할 수 없는 행위이며 즉시 처리해야 합니다."
 GEO_crush_socialist_rebels: "사회주의 반군 잔당 진압"
 GEO_crush_socialist_rebels_desc: "몇몇 사회주의자들은 적법한 국왕의 통치에 대항하기 위해 무기를 들었습니다. 그들의 파괴된 사회주의 폭정을 복원하려는 가여운 성전과 그들은 죽음을 맞이해야 합니다."
 GEO_media_crackdown: "언론 탄압"
 GEO_media_crackdown_desc: "많은 언론들이 아직도 국왕 폐하의 적법한 통치를 지지하지 않고 있습니다. 이제 새로운 통제는 시행되어야만 하며 오직 국왕 폐하의 영광만을 공표하는 순종적인 언론만이 허용되어야 합니다."
 GEO_form_a_government: "국왕의 내각 구성"
 GEO_form_a_government_desc: "기오르기 국왕께서 이 나라의 통치권을 확보하셨으니, 이의 없이 폐하의 뜻을 법으로 제정할 충실한 내각을 구성할 때입니다."
 GEO_expand_police_force: "경찰력 확충"
 GEO_expand_police_force_desc: "경찰 지휘부는 전국의 마을과 마을의 평화를 유지하는 데 중요한 역할을 합니다. 모두가 충성하고 있는 것은 아니기 때문에 그들을 견제할 경찰을 확충해야 합니다."
 GEO_state_media: "국영 언론"
 GEO_state_media_desc: "미래의 언론들은 국왕 폐하를 향하여 거짓말과 비방만 퍼뜨릴 것입니다. 앞으론 진정으로 충성스럽고 국가가 통제하는 신뢰 있는 국영 언론만이 진실을 적절하게 인쇄하도록 바뀔 것입니다."
 GEO_connect_the_country: "국토 연결"
 GEO_connect_the_country_desc: "구사회주의 정권은 이 나라를 산들 사이에 연결되지 않은 섬들로 이루어진, 사실상의 군도로 만들려고 했습니다. 기오르기 국왕께서는 거대한 도로와 철도망을 이용하여 왕국의 영토를 통합하는 것이 필요하다고 보셨습니다"
 GEO_general_training: "군사 훈련 체계"
 GEO_general_training_desc: "전문 군사 훈련을 수립하고 의무화해야 하며 그렇지 않으면 왕립군에 충분한 신병을 보충하지 못 할 것입니다. 오직 광범위한 훈련 계획만이 온 나라를 무장시킬 수 있는 방법입니다."
 GEO_militerise_the_state: "국가 군사화"
 GEO_militerise_the_state_desc: "국가는 군사화되어 국왕 폐하를 위해 싸울 준비가 되어 있어야 하며, 그렇지 않으면 우린 멸망할 것입니다. 모든 애국적인 조지아인들은 폐하를 위해 봉사하는 것이 잘못되었다고 느끼지 않을 것입니다."
 GEO_georgian_ultranationalism: "조지아 국수주의"
 GEO_georgian_ultranationalism_desc: "국왕 폐하께서는 국가의 분신이시며 이는 변치 않는 사실입니다. 조지아의 영광은 널리 울려퍼져야 하며, 우리 신민들은 어떤  외국 지도자에게도 고개를 조아려서는 안됩니다."
 GEO_state_orthodoxy: "국가 정교회 강요"
 GEO_state_orthodoxy_desc: "정교회는 우리의 국교이며 폐하의 거대한 지지자입니다. 이러한 지지는 앞으로의 잠재적인 위협을 제거하는 것에 도움이 될 것입니다."
 GEO_paternal_king: "국부"
 GEO_paternal_king_desc: "기오르기 국왕께서는 오직 국가에 대한 자비와 친절만을 바라십니다. 아버지가 자식에게 하듯이 폐하께서는 무엇이 가장 좋은지, 그리고 무엇이 국가와 신민들에게 옳은지 다 알고 계십니다."
 GEO_mission_decisions: "발전소 건설"
 GEO_coal_mission: "트빌리시 화력 발전소 건설"
 GEO_Dam_mission: "라자누리 수력 발전소 건설"
 GEO_foreign_policy_decisions: "대외정책"
 GEO_attack_armenia_getting_too_strong_decision: "아르메니아 공격"
 GEO_attack_armenia_getting_too_strong_decision_desc: "과거에 아르메니아인들과 같은 편에서 싸웠지만 그들은 우리의 영토 지배와 존재를 위협하는 공격적인 보복주의자 국가입니다. 그들의 자리가 어딘지 알려줘야 합니다."
 GEO_attack_ottos_decision: "바투미 점령"
 GEO_attack_ottos_decision_desc: "Though the Ottoman Empire achieved victory in the Weltkrieg, events in the last few decades have estranged them from their neighbours, giving rise to a severe increase in tensions across the Middle East. With a coalition to the south west striking the Porte, perhaps it is our time to seize the city of Batumi while Ottoman forces are scattered across many fronts. If we will be met with resistance, then it's war!"
 GEO_join_reichspakt_decision: "라이히스팍트 가입 요청"
 GEO_join_reichspakt_decision_desc: "With internal affairs in Georgia mostly at peace, it is time to look to the world stage. Germany has been a friend for decades, and perhaps it is time to join their alliance."
