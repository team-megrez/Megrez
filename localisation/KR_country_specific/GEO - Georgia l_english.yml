 GEO_end_treaty: "포티 조약이 파기되었습니다."
 GEO_bypass_king_ref_flag: "더 이상의 국민투표는 필요없습니다."
 geo.1.a: "조지아는 살아남을 것이다."
 geo.2.t: "포티 조약 재검토"
 geo.2.d: "포티 조약은 조지아가 거의 모든 이웃 국가들로부터 직접적인 위협을 받고 있을 때 독일과 체결하였으며, 국제적으로 인정받지 못했습니다. 더이상 이 조약이 이런 식으로 유지되어선 안됩니다. 조지아는 국제적으로 확실하게 공인받았으며, 이웃나라와의 긴장이 고조되고 있지만, 몇몇 국민들은 독일의 철권 아래에서 받는 보호는 아무런 가치도 없다고 주장하고 있습니다. 특히 사람들은 이 조약을 통해 독일이 조지아의 기반 시설을 심하게 통제하고, 조지아 광산업 전반에 강한 통제력을 가진 회사를 설립하고 있다는 것을 지적하고 있습니다. 이는 단기적으로는 경제적 이득을 얻을 수 있겠지만, 독일에서 가장 큰 우리의 경제 파트너와의 사이가 틀어질 것이고, 우리가 반독일적 행보를 걷도록 할 것입니다.\n\n최근 프로이센의 요하임 왕자는 조지아가 조약을 파기하고 회사들을 국유화한다면 어떠한 왕위 계승 요청도 거절할 것이며, \"조지아와 독일은 서로를 필요로 한다\"라고 발표했습니다. 한편, 기오르기 바그라티온은 최근 이에 반대 입장을 발표하면서, 만약 조지아가 조약을 준수한다면 그는 군주가 되는 것을 거부할 것이며, \"조지아는 독일의 철권 아래 너무 오래 살아왔다. 지금이 이걸 막을 유일한 기회다.\"라고 주장했습니다.\n\n이 결정의 대외정책적 의미는 굉장히 큽니다. 우리는 이 조약을 유지함으로써 독일과 그들의 강력한 동맹국인 오스만 제국에 대한 우리의 충성을 재확인할 수 있을겁니다. 하지만 만약 우리가 조약을 파기한다면, 더 적극적으로 행동할 수 있을 것이고, 현재 오스만 제국의 지배를 받고 있는 바투미와 같이 우리가 주장하는 영토를 되찾을 수 있을 것입니다."
 geo.2.a: "조약은 파기되고 회사들은 국유화될 것이다."
 geo.2.b: "우린 독일인들을 소외시킬 수 없다. 회사들을 구제해라."
 geo.3.t: "바쿠-포티 파이프라인"
 geo.3.d: "오스만 제국이 바투미 조약에 따라 바투미를 점령한 이후 몇 년동안 바쿠-포티 파이프라인이 될 조지아와 아제르바이잔 간 파이프라인이 건설되었으며 이는 등유 수송에 초점을 맞춰 지어진 바쿠-바투미 파이프라인과 달리 석유 수송을 위해 특별히 만들어졌습니다. 엄청난 양의 송유관이 조지아를 거쳐서 우리 땅인 포티에서 무역이 이루어지지만, 바쿠-포티 파이프라인의 자금 대부분은 아제르바이잔 정부로부터 지원받았습니다. 우리 정부의 다소 국수주의적인 사람들은 검은 월요일 사태의 해결을 위해 파이프라인을 국유화하고 그 이익을 우리가 가져야 한다고 제안하고 있습니다. 아제르바이잔과 조지아 사이의 관계는 항상 긴장상태였고, 이는 보통 아제르바이잔이 지배하는 자카탈라에 대한 조지아의 영유권 주장 때문이었습니다."
 geo.3.a: "파이프라인을 국유화하여라!"
 geo.3.b: "이웃을 화나게 할 필요는 없다."
 geo.4.t: "조지아의 바쿠-포티 파이프라인 국유화!"
 geo.4.d: "비록 조지아와의 관계가 돈독했던 적은 없지만, 그들은 우리가 투자하고 그들의 영토를 통하는, 특별히 석유를 수송할 파이프라인인 바쿠-포티 파이프라인을 건설하는 것을 허락했습니다. 이 파이프라인의 자금 대부분은 우리 정부가 지원했습니다. 하지만, 조지아 정부가 그 송유관의 일부를 국유화하기로 했다는 소식이 우리에게 방금 전해졌고, 수익은 그들 스스로 가져가겠다고 결정했다고 전해왔습니다! 이는 이미 긴장된 양국 정부 간의 관계를 더 고조시킬 겁니다."
 geo.4.a: "빌어먹을 놈들!"
 geo.5.t: "군 연간 예산 평가"
 geo.5.d: "전 세계의 긴장이 점점 더 커지고, 검은 월요일 경제 위기가 닥치면서, 군 위원회는 군 예산을 재평가해야 한다고 결정했으며, 특히 군대가 방어적 전술이나 공격적 전술 중 어디에 더 집중해야 할지에 이목을 집중했습니다."
 geo.5.a: "좀 더 공격적인 접근이 필요하다."
 geo.5.b: "땅을 파고 들어가는 게 가장 좋은 전술이란 게 저번 전쟁에서 입증됐다."
 geo.6.t: "검은 월요일의 강타!"
 geo.6.d: "며칠 전, 베를린 주식시장이 붕괴한 이후의 여파가 우리나라도 강타했습니다. 몇 시간 만에 우리 경제는 주저앉았고, 인플레이션은 천정부지로 치솟았으며, 많은 기업들이 파산하며 수천 명의 노동자들이 매일 직장에서 해고되고 있습니다. 식량 폭동이 이미 넘쳐나고 있다는 보고가 나오면서 상황은 점점 더 악화되고 있습니다. 에브게니 게게흐코리가 의장을 맡은 지 불과 몇 주밖에 되지 않았지만, 그의 인기는 곤두박질쳤고, 이미 다른 정당들은 정부의 대응이 충분하지 않다고 주장하면서 제헌국회는 혼란에 빠졌습니다."
 geo.6.a: "우리는 가능한 한 빨리 행동해야 한다."
 geo.7.t: "천정부지로 치솟는 식료품 가격"
 geo.7.d: "많은 농민들이 농촌을 떠났고, 다른 농민들도 음식을 값싸게 팔기를 거부하다 보니 도시지역에서는 식량을 구하기 어려줘졌고, 시시각각으로 가격이 오르고 있습니다. 남녀노소 불문하고 수입이 마땅치 않다보니 많은 이들이 더이상 음식을 살 수 없게되었고, 몇몇은 폭력적인 해결책에 의지했습니다. 음식을 파는 가게들은 거의 매일 습격당하지만 이를 막기에는 경찰이 턱없이 부족합니다. 많은 노점상들이 죽었고, 다른 노점상들은 너무 겁을 먹은 탓에 사업을 계속하지 못하고 상점의 문을 닫고 있으며, 이로 인해 상황이 더욱 악화되고 있습니다."
 geo.7.a: "시장을 바꿀 수는 없다."
 geo.7.b: "식량가격위원회를 구성하도록 시도해라."
 geo.8.t: "대규모 식량 폭동"
 geo.8.d: "식량가격 인상과 식량부족에 대해 아무것도 하지 않겠다는 우리 정부의 결정으로 인해 조지아 전역의 식량폭동이 확대되었고, 사람들이 식량을 얻고자 시골로 가서 농장을 습격한다는 보고가 잇따르고 있습니다. 이 모든 상황들을 더이상 통제하기 어려워졌습니다."
 geo.8.a: "이렇게 심각할거라고 누가 예상했겠는가?"
 geo.9.t: "농산물 직거래장 설립"
 geo.9.d: "오늘 의회는 가격을 통제하고 모두에게 음식을 제공하기 위해 식량가격위원회를 만들자는 제안을 받아들였습니다. 비록 농민들은 이것에 만족하지 않겠지만, 이는 소규모 기근을 막아낼겁니다."
 geo.9.a: "그들은 훌륭한 일을 해낼 것이다."
 geo.10.t: "식량 수입?"
 geo.10.d: "현재 우리 농업경제 분야의 불안정한 상황과 더불어 도시에서 일어나고 있는 과격한 식량 폭동이 더 악화되는 것을 막고자 많은 저명한 당원들이 필수 식재료를 임시로 수입하자며 제안해 왔습니다. 물론 식량을 수입한다면 식량 폭동을 멈출 수는 있을겁니다만, 이로 인해 이 나라의 부채가 늘어날 것이라는 사실 또한 잊지말아야 합니다."
 geo.10.a: "그 계획에 동의한다."
 geo.10.b: "위험부담이 너무 크다."
 geo.11.t: "식량 사정이 안정되다"
 geo.11.d: "정부가 해외에서 식량을 수입하기로 결정한 후, 가게의 매대들은 서서히 다시 채워지기 시작했고, 압도적으로 많은 사람들이 다시 한번 합법적으로 음식을 먹을 수 있게 되었습니다..."
 geo.11.a: "여기에 대가를 치뤘지만 그럴만한 가치가 있었다."
 geo.12.t: "계속 악화해가는 상황!"
 geo.12.d: "해외에서 식량을 수입하지 않기로한 정부의 결정 이후에 식량 공급은 점점 더 줄어들었고, 사람들은 폭력적으로 변하고 있습니다. 우리는 우리의 형편없는 판단으로 인해 거의 모든 당으로부터 비난받고 있습니다."
 geo.12.a: "이건 진짜 안좋아."
 geo.13.t: "가격을 낮추는 농부들"
 geo.13.d: "식량 폭동이 악화되자, 우리 정부는 농민들과 다시 회담을 열었고, 이번에는 더 기꺼이 타협을 하려고 합니다. 사민당 대표들과 여러 농민단체들간의 여러 시간에 걸친 토론 끝에, 두 단체는 합의에 도달했습니다. 농민들은 각종 친농 조치에 대한 보답으로 가격 인하를 받아들였고, 덕분에 도시의 정세가 안정되고 있습니다."
 geo.13.a: "아주 좋아."
 geo.14.t: "티플리스 시위"
 geo.14.d: "수천 명의 사람들이 오늘 아침 티플리스에 모여 에브게니 게게치코리의 지도력과 그들이 지금 처한 어려운 경제 상황에 대해 항의했습니다. 어떤 사람들은 그를 독일인들의 꼭두각시라고 부르는 반면, 다른 사람들은 그가 개인적인 이익을 위해 일부러 그들과 맞서고 있다고 말합니다. 이러한 시위는 에크브티메 타카이슈빌리가 이끄는 국민민주당에서부터 레오 셴겔라이아가 이끄는 사회혁명당에 이르기까지 그루지야의 여러 정당이 주도하고 있습니다. 서로 다른 성향을 가졌지만 그들이 똑같이 요구하는 것이 있다면 바로 새로운 선거입니다. 시위에서 에크브티메 타카이슈빌리는 수많은 군중들을 향해 작년부터 지금까지 조지아의 상황이 어떻게 변했는지, 그리고 현 정권이 이 모든걸 바로잡기에 얼마나 부적합한지 이야기했습니다. 에브게니는 이에 대해 어떠한 언급도 하지 않고 있습니다."
 geo.14.a: "전혀 좋아 보이지 않는군..."
 geo.15.t: "노에 조르다니아의 은퇴"
 geo.15.d: "지난해 12월에 발표했듯이, 노에 조르다니아가 조지아 민주공화국의 총리직에서 내려왔습니다. 그는 이 나라를 18년 동안 통치했고, 그의 통치 하에서 조지아는 독일과 가까워졌으며, 비교적 강하고 안정적인 국가가 되었습니다. 하지만, 일부 개혁의 실패와 경제 침체 이후 그의 인기가 떨어지기 시작하자 조르다니아는 지금이 은퇴할 때라고 결심했습니다.\n\n그의 후임인 에브게니 게게흐코리는 조르다니아 내각에서 18년간의 리더십을 통해 외무장관, 법무장관, 내무장관을 역임하며 긴밀히 협조해 왔습니다. 현재 조지아의 상대적인 안정과 괜찮은 경제 전망을 봤을때, 시간만 들인다면 대중들은 조르다니아를 좋아하는 만큼 게게흐코리를 좋아하게 될 것입니다."
 geo.15.a: "조르다니아는 잘 해냈다."
 geo.16.t: "티플리스 시위의 확산"
 geo.16.d: "티플리스에서 일어난 대규모 시위는 일주일 후에도 계속되었고, 전국적으로 확산되기 시작했습니다. 포티와 쿠타이시의 시위는 점점 커져만 가고 있으며, 정부의 사임과 새로운 선거를 외치고 있습니다. 더 나쁜 것은 기오르기 바그라티온이 시위에 참여해서는 \"조지아 사회주의의 종식\"을 외치고 있다는 겁니다. 에브게니 게게흐코리는 오늘 제헌국회 밖에서 연설하려 했으나 시위대가 이를 막아섰고, 이는 게게흐코리를 더 약해 보이게 만들었습니다."
 geo.16.a: "여기서 더 나빠질 수 있을까?"
 geo.17.t: "소수민족 상황의 악화"
 geo.17.d: "조지아의 주요 소수민족들과의 상황이 크게 악화되었습니다. 압하지야 인민의회는 중앙 정부가 새로운 선거를 소집해야 한다고 공식적으로 밝혔습니다. 최근 수후미과 소치에서는 의회의 지지로 인해 시위 규모가 커지고 있습니다.\n\n 남오세티야의 상황은 훨씬 더 나쁩니다. 1920년 오세티야 봉기가 끝난 이후 비교적 평화롭기는 했지만 경제 붕괴가 다시 한 번 이 지역의 갈등을 촉발시킨 것 같습니다. 조지아군은 오세티야의 반란을 진압하기 위해 노력했지만, 이 분쟁으로 많은 피해를 입고 있습니다."
 geo.17.a: "빌어먹을 놈들."
 geo.18.t: "게게흐코리를 향해 새로운 선거를 요구하는 압박 증가"
 geo.18.d: "너 나 할 것 없이 게게흐코리에게 새로운 선거를 요구하는 압박이 심해지고 있습니다. 티플리스에서부터 전 국토에 이르기까지 시위가 계속되고 있으며, 몇몇 공장들에선 정부를 향한 파업에 대해 이야기하고 있습니다. 에크브티메 타카이슈빌리가 이끄는 제헌국회의 야당들은 정부의 사임과 새로운 선거를 계속해서 촉구하고 있습니다. 더 걱정스러운 것은 게게흐코리가 속한 당에서도 그에 대한 반대세력이 커지고 있다는 겁니다. 여러 각료들은 새로운 선거가 남아있는 조지아의 안정성을 지킬 최선의 방법이라고 말하기 시작했습니다."
 geo.18.a: "선거가 불가피할 지도 모른다."
 geo.19.t: "새로운 선거를 선언한 에브게니 게게흐코리"
 geo.19.d: "현 정부에 대항하는 엄청난 소동이 전국적으로 벌어진 이후, 게게흐코리 총리는 마지못해 4개월 후에 새로운 전국 선거를 치르기로 결정했습니다. 조지아 사민당이 과반수를 얻지 못할 가능성이 크다는 것은 분명하지만, 만약 승리한다 하더라도 지도부 혼자 나라를 이끈다는 건 불가능합니다."
 geo.19.a: "해야만 했던 일이다."
 geo.20.t: "시위의 끝과 유세의 시작"
 geo.20.d: "새 선거를 치르기로 발표한 이후, 트빌리시와 전국의 시위는 거의 다 끝났으며 몇몇 시위자들만이 끝까지 계속하다 떠났습니다. 정당의 선거운동과 같이 시위로인한 피해를 복구하는 건설 사업이 시작되었습니다.\n\n소수당인 사회연방혁명당, 사회혁명당, 국민지주당은 결코 과반수를 얻을 수 없으며, 대신에 소수여당정부에서 연정으로 권력을 잡는다는 선택지가 있습니다. 유세 중인 주요 정당으론 조지아 사회민주당과 국민민주당이 있습니다.\n\n게게흐코리와 사민당은 지난 18년간 조지아가 이룬 것에 대해 이야기하며 현 체제와 정권의 유지를 위해 노력하고 있습니다. 반면 국민민주당은 현 정부의 실패, 예를 들어 정부가 검은 월요일 위기에 신속하게 대처하지 못한 것에 대해 강조하며 유세 중입니다. 또한 국민민주당은 에크브티메 타카이슈빌리가 국민민주당이 승리한다면 군주제에 대한 국민투표를 실시하겠다고 약속한 이후 복벽주의자들의 표도 얻고 있습니다."
 geo.20.a: "트빌리시에 평화가 돌아왔다."
 geo.21.t: "요아힘 왕자의 국민민주당 지지 선언"
 geo.21.d: "최근 인기있는 독일 왕자, 요아힘 왕자가 에크브티메 타카이슈빌리가 이끄는 국민민주당에 대해 지지를 선언했습니다. 그는 성명에서 '조지아에 사회주의가 필요했던 시기는 끝났고, 책임감있고 보수적인 정부가 들어서야 한다'며 '군주제를 이야기하는 국민들의 목소리가 들린다'고 주장했습니다. 요아힘은 독일 입헌군주제의 부정할 수 없는 성공을 예로 들며 이 덕분에 독일이 세계적인 패권국이 될 수 있었다고 말했습니다."
 geo.21.a: "독일과 너무 가깝지 않나?"
 geo.22.t: "기오르기 바그라티온의 국민민주당 지지 선언"
 geo.22.d: "최근 인기있는 군주 후보자 기오르기 바그라티온이 에크브티메 타카이슈빌리가 이끄는 국민민주당에 대해 지지를 선언했습니다. 그는 성명에서 조지아를 지배해온 사회주의가 지난 몇 달간 우리가 본 혼란을 빚어냈으며 조지아가 살아남기 위해선 적절히 군주주의적이고, 보수적이며 민족주의적인 정부가 수립되어야 한다고 말했습니다."
 geo.22.a: "군주제는 너무 낡아빠졌다."
 geo.23.t: "좌익 정당의 성장"
 geo.23.d: "여전히 사민당이 자신들의 인기를 되찾기 위해 고군분투하는 사이 다른 좌익 정당들이 더 많은 사민당 유권자들을 뺏고 있습니다. 사민당의 오른쪽에는 연방주의와 분권주의에 초점을 맞춘 이오시프 바라토비가 이끄는 조지아 사회연방혁명당이 있습니다. 사민당의 왼쪽에는 농본사회주의와 토지사회화 또는 소작농에게 토지를 분배하는 것에 초점을 맞춘 조지아 사회혁명당이 있습니다. 비록 어느 정당도 정부를 구성할 수 있을 만큼 과반에 근접하진 않겠지만, 사민당의 약화와 함께 그들의 인기가 높아짐에 따라 사민당은 이들 정당 중 한 정당과 연정을 맺을 수밖에 없을 겁니다."
 geo.23.a: "표가 갈리는 건가?"
 geo.24.t: "양극화 심화"
 geo.24.d: "정치권 전반에 대한 사민당 독주체제가 무너지고, 나라 안팎의 혼란이 거세진 탓에 사회의 테두리에 걸쳐있는 사람들이 점점 더 극단적인 정당들을 지지하여 양극화가 심해지고 있습니다. 좌익에서는 볼셰비키 지지자였던 많은 사람들이 사회혁명당을 지지하기 시작했습니다. 우파에서는 국민민주당으로는 충분하지 않다고 믿는 사람들이 레오 케레셀리제 전 장군과 미헤일 체레텔리 교수가 이끄는 애국연합 테트리 기오르기를 지지하기 시작했습니다. 이 단체는 수년간 군주제를 위해 활동했지만, 대부분의 사람들에게 너무 급진적인 것으로 보여지고 있습니다. 국민민주당은 그들이 필요하다고 해도 그들과 연정을 구성하는 것은 거부할 것이라고 발표했습니다."
 geo.24.a: "걱정되는 시간이 다가오고 있다."
 geo.25.t: "국민민주당과 국민지주당 연정 협상"
 geo.25.d: "국민민주당이 이번 선거에서 이길 가능성이 높아지는 가운데, 수년 전 국민민주당에서 분당한 국민지주당과 예비 연정 협상에 들어갔습니다. 대부분의 쟁점에서 의견이 일치하고 있으며, 국민민주당이 선거에서 이길 가능성은 높지만 과반수를 얻기에는 무리라는 사실을 봤을 때 기오르기 베샤펠리가 이끄는 국민지주당과 연정을 맺을 것으로 보입니다."
 geo.25.a: "그들이 아직 이긴건 아니다..."
 geo.26.t: "트빌리시에서 에브게니 게게흐코리와 노에 조르다니아가 대규모 집회를 열다"
 geo.26.d: "불과 2주 앞으로 다가온 선거에서 더 많은 표를 얻으려는 마지막 시도로, 사회민주당은 트빌리시 중심가에서 에브게니 게게흐코리와 명망높은 노에 조르다니아를 포함한 많은 사민당 의원들이 참여한 대규모 집회를 열었습니다. 두 사람 모두 수많은 군중들로부터 큰 환호를 받으며 연설했습니다. 집회는 엄청난 성공으로 여겨지지만, 많은 언론들은 국민민주당의 아슬아슬한 승리를 예견하며 너무 늦었다고 말하고 있습니다."
 geo.26.a: "그들이 그걸 되돌릴 수 있을까?"
 geo.27.t: "에크브티메 타카이슈빌리의 군주제 국민투표 발표"
 geo.27.d: "에크브티메 타카이슈빌리와 국민민주당은 공식적으로 공화주의자지만 그들의 정책 중 하나는 조지아가 입헌군주정이 되는 것에 대한 국민투표입니다. 지난 몇 년간 군주제의 인기가 높아진 덕분에, 이 정책은 그들이 선거에서 승리할 수 있었던 주요 이유 중 하나가 됐습니다.\n\n하지만 이제 중요한 질문이 남아있습니다. 국민투표에서 국민민주당과 국민지주당이 같은 입장을 표해야 할까요? 만약 정부가 어느 한 편의 손을 들어줬고 그 편이 선거에서 패배한다면, 정부에 대한 신뢰는 무너질 겁니다. 하지만 어느 편도 들지 않는다면 우리가 원치 않는 편이 승리할 수도 있다는 위험이 있습니다."
 geo.27.a: "공식적으로 공화주의자들의 선거운동을 지지한다."
 geo.27.b: "중립을 지킨다."
 geo.27.c: "공식적으로 복벽주의자들의 선거운동을 지지한다."
 geo.28.t: "테트리 기오르기가 트빌리시에서 집회를 열다"
 geo.28.d: "Shalva Maglakelidze is a high ranking general of the Georgian military, yet still heavily involved in politics, especially on the side of monarchism. A strong right winger who had always been highly suspicious of the Menshevik Government, he helped found the Tetri Giorgi, a right wing anti-socialist and anti-syndicalist nationalist organisation. Though the group itself is minor, many of its politicians, including its leader Leo Kereselidze and especially Shalva Maglakelidze, are very popular in Georgia, and helped push the idea of monarchism to the forefront of Georgian politics.\n\nToday, the organisation is holding a pro-monarchist rally in Tiflis, attended by thousands of Georgian citizens. It started off peaceful, though throughout the day more and more counter protestors, mostly coming from left wing parties and groups, began to join against the Tetri Giorgi rally. Following a few light clashes between the socialists and monarchists, the police were forced to step in to try to split the groups. However, both sides saw it as the police trying to suppress their side, and so the violence got worse, leading to large brawls between socialists, monarchists and police. By the end of the day, there were many injuries and much damage was done to the city, though thankfully no one died."
 geo.28.a: "걱정되는군..."
 geo.29.t: "군주주의에 반대하는 사회주의자 연합전선의 형성"
 geo.29.d: "조지아의 전 총리인 에브게니 게게흐코리가 최근 트빌리시에서 군주주의에 대항하는 \"사회주의자 연합전선\"을 발표했습니다. 사회주의 혁명가들과 사회연방혁명당 둘 다와 협상에 들어간 후, 그들은 모두 군주주의자 운동에 반대하는 운동을 함께 하기로 합의했습니다. 트빌리시에서의 연설에서 게게흐코리는 왕국의 탄생이 어떻게 조지아에서 사회주의가 일궈놓은 진보를 무너트리는지, 그리고 진짜 사회주의자라면 복벽주의자 운동에 대항해야 한다고 논했습니다. 또한 그는 이 주제로 국민투표를 실시한다는 것은 나라를 분열시키면서 표를 얻어보겠다는 비열한 시도였다고 주장하며 비난했습니다."
 geo.29.a: "지긋지긋한 패배자 같으니."
 geo.30.t: "요아힘의 인터뷰"
 geo.30.d: "최근 인기 있는 군주 후보인 프로이센의 요아힘 왕자의 인터뷰가 국내 최대 신문에 실렸습니다. 인터뷰는 그의 인생 이야기와 조지아에 대한 포부를 다뤘습니다.\n\n요아힘은 프로이센 왕립군 제1보병근위대에서의 초기 경력과 동부 전선에서 복무한 것에 대해 이야기했습니다. 그 후에 그는 그의 아내 마리와 아들 카를과 조지아에서 사는 동안 그들의 삶에 얼마나 큰 변화가 있었는지에 대해 이야기했습니다. 심지어 그는 자신의 정신건강과 조지아어와의 분투에 대해 논하기도 했습니다. 전세계의 긴장이 높아지는 가운데 지금이 조지아가 군주정으로 전환하기에 좋은 시기이냐는 질문에 요아힘은 지금이 가장 적합한 시기라고 답했습니다. 그는 군주정이 몇달간의 정치적 혼란 뒤의 안정에 점을 찍을 것이며 자신과 독일 사이의 연줄은 조지아가 세계 패권과 가까워지도록 할 것이라고 주장했습니다\n\n몇몇 사람들은 요아힘의 좋지 않은 정신상태와 조지아어와 씨름하는 것을 단점으로 보지만, 대부분의 국민들은 이에 동정심을 표하고 있으며 이번 인터뷰에서 그가 보여준 정직함과 대단함을 좋아하고 있습니다. 이번 인터뷰로 그의 인기는 치솟았습니다."
 geo.30.a: "그렇지만, 우리는 조지아의 옥좌에 독일인이 앉기를 원하는 걸까?"
 geo.31.t: "기오르기의 인터뷰"
 geo.31.d: "최근 인기있는 군주 후보인 무흐라니의 기오르기 바그라티온과 그의 아들 이라클리의 인터뷰가 국내 최대 신문에 실렸습니다. 인터뷰는 그의 인생 이야기와 조지아에 대한 포부를 다뤘습니다.\n\n기오르기는 러시아 귀족으로서의 어린 시절과 파제 군단에서 받은 군사 교육에 대해 논했습니다. 그는 러시아 내전에서 볼셰비키에 맞서 싸웠다는 것을 포함해 조지아와 관련된 자신의 이력과 조지아의 대의명분을 위해 투쟁한 것에 대해 이야기했습니다. 정치 문제에 대해 기오르기는 군주가 정치적 기관으로서 움직일 방법에 대해 논했고, 그의 아들 이라클리가 더 정치적이라고 이야기 했으며 그도 인정했습니다. 이라클리는 이어서 군주제가 어떻게 국가 안정성의 핵심으로 작용하는 지와 가능하다면 \"국가가 선을 넘으려 한다면 방향을 바로잡아야한다\"고 말했습니다.\n\n기오르기의 인터뷰는 별 문제없이 잘 나왔지만 아들 이라클리의 발언을 놓고 논란이 일고 있습니다. 많은 사람들이 그의 \"방향 바로잡기\" 발언을 민주주의에 대한 모욕으로 봤으며 이라클리가 입헌군주제를 원하는 것이 아니라 그저 더 많은 권력을 원할 뿐이라고 얘기했습니다. 그럼에도 기오르기는 여전히 인기있으며, 특히 우익들 사이에선 볼셰비키에 맞서 싸운 기오르기의 군대 생활을 존경하고, 이라클리의 발언에 공감하고 있습니다."
 geo.31.a: "그들은 민주주의를 원하는 걸까?"
 geo.32.t: "군주제 국민투표"
 geo.32.d: "마침내 몇주간의 선거운동과 정치적 폭력이 지난 후에야 군주제에 대한 국민투표를 시행할 시간이 됐습니다. 조지아의 국민들이 떼를 지어 몰려나왔고, 투표는 우열을 가리기 힘들어 보입니다. 하지만 결국 승패가 나뉘었고, 선거의 승자는..."
 geo.32.a: "...복벽주의자."
 geo.32.b: "...공화주의자."
 geo.33.t: "트빌리시에서 사회주의자들이 행진하다"
 geo.33.d: "군주정 국민투표의 결과가 들려온 이후에 전국의 사회주의자들은 분노했습니다. 전 총리인 노에 조르다니아와 에브게니 게게흐코리를 비롯한 주요 공화주의 지도자들은 국민투표와 그 결과 모두 비난했습니다. 국민투포가 끝난 다음날이 지금, 수천 명의 사람들이 트빌리시 거리로 몰려나와 자신들의 나라가 왕국으로 변했다는 사실에 항의하고 있습니다. 조르다니아의 격렬한 연설로 인해 군중들은 폭력적으로 변하기 시작했고, 일부 반달리즘과 경찰과의 충돌이 이날 오후까지 벌어졌습니다. 이 나라의 장군이면서 조지아 사회민주당의 저명한 당원이기도 한 발리코 주겔리가 트빌리시 시위대를 지원하고 있다는 소문도 돌고 있습니다. 조지아의 상황은 좋아지긴 커녕 더 나빠지고 있습니다."
 geo.33.a: "하지만 이건 국민들의 뜻이야!"
 geo.34.t: "발리코 주겔리의 인민수비대 재편"
 geo.34.d: "조지아 인민수비대는 조지아 독립 초기에 멘셰비키들로 구성된 자원병 부대입니다. 이들은 조지아가 통제되어 안전해지고, 독일이 독립을 보장하면서 해체되었습니다. 하지만 전 인민수비대 사령관인 발리코 주겔리는 최근 군주제가 국민투표에서 승리함에 따라, 그루지야는 다시 한번 위협을 받고 있으며, 인민수비대를 재편해야 한다고 선언했습니다. 또한 그는 그날 아침 일찍 조지아 장군직에서 사임했습니다. 이미 수천 명의 사회주의자들이 인민수비대 대열에 합류했고, 이제 주겔리가 트빌리시에서 쿠데타를 일으켜 민주적인 선거와 국민투표를 모두 무시하고, 사회민주당이 주도하는 공화정 정부를 복원하려는 것이 아닌가 하는 우려가 나오고 있습니다."
 geo.34.a: "주겔리는 조지아에게 위협이 된다."
 geo.35.t: "기오르기 국왕을 알현한 샬바 마글라켈리제 장군"
 geo.35.d: "조지아군의 장군인 샬바 마글라켈리제는 최근 기오르기 바그라티온 국왕과 그의 아들 이라클리를 알현했습니다. 마글라켈리제는 이 만남에서 혼돈으로 가득찬 트빌리시와 주겔리의 인민수비대가 무장한 상황에서, 이제 개입해서 이것을 중단시킬 때가 되었다고 말했습니다. 마글라켈리제는 자신의 계획을 모호하게 말하며 \"조지아의 수호\" 와 \"일시적인 통치\"를 얘기했지만 그 제안이 무엇을 의미하는지는 분명했습니다. \"쿠데타\" 마글라켈리제는 특정한 지역에 자신을 따르는 군대가 있으며, 트빌리시로 빠르게 이동해서 현 정부를 제거하고 도시를 확보할 수 있다고 얘기했습니다. 그 시점부터 조지아는 외부의 위협을 받을 것이고 따라서 그의 행정부는 가까운 미래를 위해 권력을 유지해야 합니다. 또한 마글라켈리제는 자신이 굉장히 국수주의적인 테트리 기오르기의 민간지원을 받고있다고 말했습니다. 마글라켈리제는 전제군주제, 군사독재, 민족주의 독재, 군주제, 군대 및 테트리 기오르기 간의 연합인 이상한 혼합을 주장하고 있습니다.  이 계획은 조지아의 민주주의를 영원히 끝내버릴 겁니다. 마글라켈리제가 계획과 함께 움직일지는 기오르기와 이라클리의 결정에 달렸습니다."
 geo.35.a: "그 계획대로 진행해라."
 geo.35.b: "그가 감히 그런 제안을 하다니!"
 geo.36.t: "트빌리시를 장악한 샬바 마글라켈리제"
 geo.36.d: "이 나라의 모두가 아직 잠들어있을 아침 일찍, 샬바 마글라켈리제는 군대를 이끌고 트빌리시에 진입했습니다. 그의 군대는 빠르게 움직여 도시의 출입구와 정부청사들을 확보했습니다. 또한 노에 조르다니와 에브게니 게게흐코리의 집을 둘러싸 가택연금 시켰습니다. 에크브티메 타카이슈빌리 총리가 일어났을 때는 너무 늦었고, 이미 샬바 마글라켈리제가 정부를 장악한 뒤였습니다. 타카이슈빌리는 급하게 사임을 선언했고, 기오르기 국왕은 마글라켈리제를 조지아의 새로운 총리로 임명했으며, 헌법을 중지하고 의회를 해산시켰습니다."
 geo.36.a: "조지아의 민주주의는 죽었다."
 geo.37.t: "트빌리시 전역의 폭동"
 geo.37.d: "경찰이 주겔리의 인민수비대를 향해 무장사격을 하는 등 트빌리시 전역에서 폭동이 일어났습니다. 지금까지 4명의 사망자가 나왔으며, 여전히 더 많은 피해가 발생하고 있습니다. 하지만 이 혼란의 끝이 다가오고 있다는 징후가 보이기 시작했습니다. 점점 더 많은 사람들이 자신들의 나라가 이제 왕국이라는 사실을 받아들이면서 시위를 떠나 일터로 돌아가기 시작하고 있습니다. 많은 급진주의자들이 주겔리 인민수비대에 합류하긴 했지만, 그들 중 많은 수가 트빌리시에 실제로 나타나 싸우지 않았고, 대부분의 국민들이 투표한 결과를 위해 싸우기 위해 목숨을 걸지는 않을 것입니다. 어쩌면 우리가 반 군주정 시위의 정점을 넘긴 것 같습니다."
 geo.37.a: "터널 끝의 빛이 보인다."
 geo.38.t: "티플리스에서 해산한 마지막 시위자들"
 geo.38.d: "지난 몇 주 동안 군주제에 대한 투표로 인해 티플리스에서 시위와 폭동이 반복되었고 마지막 시위자들이 해산하면서 티플리스에 평화가 돌아왔습니다. 물론 군주제에 대한 결정은 분열을 낳는 화제로 남을 것이고, 이 결정에 대한 논쟁은 끊이지 않겠지만 적어도 폭력과 파괴 행위는 막을 내렸습니다."
 geo.38.a: "잘됐군."
 geo.39.t: "주겔리의 인민수비대 봉기"
 geo.39.d: "발리코 주겔리는 오늘 트빌리시가 \"마글라클리제 장군과 국왕의 반동세력\"에 의해 함락되었고, 그의 인민수비대가 정부에 대항에 들고 일어설 때라고 외쳤습니다. 그는 트빌리시에서 빠져나와 쿠타이시 시를 점령했습니다. 인민수비대 부대가 압하지야를 함락시켰고, 다른 부대도 포티를 함락시키려 하고 있지만 도시의 수비대가 그들을 애먹이고 있습니다. 내전이 곧 시작될 것 같습니다."
 geo.39.a: "우린 조지아를 위해 싸운다."
 geo.40.t: "쿠타이시 공방전"
 geo.40.d: "쿠타이시는 이 나라에서 가장 중요한 도시 중 하나로, 가장 인구가 많고 산업화가 잘 된 곳 중 하나입니다. 주겔리는 그곳의 작은 수비대를 물리치고 도시를 장악했습니다. 우리에겐 도시를 되찾을 두가지 방법이 있습니다. 리오니 강이 도시를 가로지르고 있으며 우리가 강 상류의 일부를 장악하고 있습니다. 우리 장교 중 하나가 뗏목을 타고 강을 따라 내려가 도시를 기습할 것을 제안했습니다. 하지만 군 내부에서는 소규모 부대로는 부족하며, 대규모 병력을 시내로 진격시켜 인민수비대와 정면으로 맞붙어 우월한 무기와 숫자로 격파하는 것이 최선이라고 보는 사람들이 많습니다. 도하 계획과 관련해서 날씨가 나빠지면 아군이 땟목을 조종하기 힘들어질테고,결국 와해되어 쉽게 격파될 것이라는 우려도 있습니다."
 geo.40.a: "정예부대를 강을 따라 내려보내라."
 geo.40.b: "대규모 병력을 도시로 진격하도록 해라."
 geo.41.t: "쿠타이시에서 패배한 병사들"
 geo.41.d: "한밤중에 정부군은 인민수비대 경비대를 기습공격하기 위해 리오니 강을 따라 내려가고 있었습니다. 하지만 강을 따라 내려가던 도중 폭풍이 몰아쳤고 강은 난폭하게 변했습니다. 몇몇 이들의 뗏목은 어딘가 파손되거나 심하게는 완전히 부숴져버렸고, 다른 이들은 해변으로 밀려갔습니다. 그들이 도시에 다다랐을 때 그들은 와해됐고 장비 중 일부는 물과 가혹한 환경에 망가져 버렸습니다. 도시의 인민수비대는 손쉽게 우리 군을 격퇴했습니다. 정부의 대패입니다."
 geo.41.a: "빌어먹을."
 geo.42.t: "쿠타이시를 점령한 정부군"
 geo.42.d: "대규모 병력을 시내로 진군 시키는 것은 날이 갈수록 밀려드는 폭풍에 강물이 위험하다는 것이 분명해지면서 옳은 선택인듯 했습니다. 대규모의 아군 병력은 나약한 인민수비대 경비대를 재빠르게 제압하고, 성공적으로 도시를 장악할 수 있었습니다."
 geo.42.a: "훌륭해."
 geo.43.t: "수훔 공방전"
 geo.43.d: "다음 문제는 압하스 지방의 주도인 수후미를 되찾는 것입니다. 인민수비대는 시내에서 비교적 강한 존재이며, 시민들은 정부군에 협조하지 않을 것으로 보입니다. 도시를 장악하려는 계획을 여러 장교들이 제시했습니다. 이 도시는 흑해의 주요 항구이고, 지금 항구에는 수많은 배들이 정박하고 있습니다. 몇몇 장교들은 인민수비대가 도시 밖으로 후퇴하는 것을 막기 위해 먼저 항구 점령에 집중하고, 그 다음에 도심으로 진입해야 한다고 제안했습니다. 하지만 다른 장교들은 이 작전은 위험부담이 너무 크며, 도시 안의 인민수비대를 구석으로 몬다면 아군 병력이 적들이 죽을 때까지 적의 모든 병력과 싸울 것이라고 말했습니다. 그렇지만 만약에 그들이 퇴각할 틈을 남겨둔다면 그들은 격렬히 싸우기보단 빨리 퇴각하는 것에 집중할 것입니다. 대부분의 장교들은 도심을 우선적으로 장악하고, 그 다음에 항구를 점령하는 작전을 지지하고 있습니다."
 geo.43.a: "도심을 먼저 차지하고, 그 다음에 항구로 이동한다."
 geo.43.b: "항구를 먼저 차지하고, 그 다음에 도심으로 이동한다."
 geo.44.t: "인민수비대 병력이 수후미에서 퇴각하다"
 geo.44.d: "북쪽으로 아군 병력이 진입하면서 수후미의 거리들마다 전투가 벌어졌습니다. 아군은 적들을 빠르게 항구로 몰아넣었고, 거기서 적들은 배를 타고 도시를 탈출했습니다. 비록 그들이 도망치긴 했지만 그 덕분에 쉽게 도시를 되찾을 수 있었습니다."
 geo.44.a: "완벽해."
 geo.45.t: "수후미에서 패배한 정부군"
 geo.45.d: "수후미 공방전은 아군이 동쪽에서 진입해 재빨리 항구를 장악했기에 완벽하게 진행되는 것처럼 보였습니다. 하지만 우리 병력이 도시 안으로 밀고 들어가면서 인민수비대의 격렬한 저항에 부딪혔습니다. 우리 군은 인민수비대의 전면적인 저항으로 밀려나기 직전까지 도시의 절반 정도를 되찾았습니다. 시간이 흐를수록 아군은 뒤로 밀려갔고 결국 항구에 정박된 배를 통해 후퇴할 수 밖에 없었습니다. 수후미는 주겔리의 통제하에 놓인 듯 합니다."
 geo.45.a: "일이 좋게 흘러가질 않는다."
 geo.46.t: "포티 전투"
 geo.46.d: "서쪽의 작은 항구도시 포티에서는 아직도 자잘한 전투들이 벌어지고 있습니다. 일단은 아군이 도시를 장악하고 있지만 인민수비대와의 전투가 계속되고 있고, 대규모 병력이 도시 외곽에 집결하여 일대를 장악했습니다. 우리는 최대한 빨리 포티로 지원군을 보내야 합니다. 수후미에 남은 병력을 보낼 수는 있지만 재편성 후 보내기에는 시간이 너무 오래걸릴 것 같습니다. 반면에 우리 군이 포티에서 끝나는 캅카스 철도의 고지 쪽에 주둔 중입니다. 많은 장교들이 제때 포티에 도착해서 포위망을 뚫을 수 있도록 군대를 내려보내자고 제안하고 있습니다."
 geo.46.a: "병력을 캅카스 철도를 통해 내려보내라."
 geo.46.b: "철도를 이용할 필요는 없으니, 수후미에서 병력을 보내라"
 geo.47.t: "포티는 안전하다"
 geo.47.d: "캅카스 철도를 따라내려가던 우리 지원군은 인민수비대가 도시 장악을 위해 진입하기 불과 몇시간 전에 도시에 도착했습니다. 다행히도 오랜 전투 끝에 우리 군은 도시를 지켜내고 인민수비대를 밀어낼 수 있었습니다."
 geo.47.a: "완벽해."
 geo.48.t: "포티 함락"
 geo.48.d: "우리 지원군은 포티에 너무 늦게 도착했습니다. 우리 병력이 수후미에 도착했을때, 그들은 도시가 이미 인민수비대의 손에 넘어갔다는 것을 깨달았습니다. 지원군은 도심으로 밀고들어가려 했지만 빠르게 격퇴당했습니다. 포티는 함락되었습니다."
 geo.48.a: "돌아가야만 한다!"
 geo.49.t: "트빌리시에 당도한 주겔리"
 geo.49.d: "인민수비대의 지도자 발리코 주겔리가 수도를 점령하기 위해 대규모 병력을 이끌고 트빌리시로 진군하는 모습이 포착되었습니다. 트빌리시에 남겨진 정부의 수비병력은 적은 편이고, 만약 주겔리가 그 자신이 장악한 도시들에서 지원을 받는다면 트빌리시를 점령하고도 남을겁니다. 국가의 미래를 결정지을 전투가 다가오고 있습니다."
 geo.49.a: "어쩌면 미래는 더 밝았을지도..."
 geo.50.t: "인민수비대의 패배"
 geo.50.d: "발리코 주겔리가 이끄는 대규모 병력은 트빌리시 외곽에서 더 크고, 충분한 보급을 받은 우리 병력과 조우했습니다. 이어지는 전투에서 주겔리는 포탄에 맞아 전사한 것으로 보이며 만약 도망쳤다하더라도 금방 추적당해 잡힐 것입니다. 이번 승리로 우리 정부는 안전해졌습니다. 이제 우리의 계획을 실행으로 옮길 수 있고, 민간조직인 테트리 기오르기와의 협력을 맺을 수도 있습니다."
 geo.50.a: "조지아를 위하여!"
 geo.51.t: "주겔리와 인민수비대가 트빌리시를 장악하다!"
 geo.51.d: "주겔리의 군대가 트빌리시 외곽에 당도했을 때, 그들이 장악한 도시에서 온 병력과 물자를 얻었습니다. 상대적으로 정부군의 보급상황은 열악하고 사기는 바닥을 기고 있습니다. 심지어 그들 중 대다수는 인민수비대와 싸우기도 전에 도망쳤습니다. 몇 시간 동안의 전투 후에 정부군은 패배했고, 주겔리의 군대는 트빌리시로 진군하여 그는 정부를 장악했습니다. 샬바 마글라켈리제, 기오르기 바그라티온 그리고 그의 아들 이라클리가 체포되었습니다. 주겔리는 의회 밖에서 한 연설을 통해 조지아를 다시 한 번 공화국으로 선언했으며, 적절한 선거가 치러질 수 있을 때까지 조지아 사민당, 사회혁명당, 조지아 사회연혁당의 연합을 이끌 것이라고 말했습니다."
 geo.51.a: "조지아는 자유다!"
 geo.52.t: "마글라켈리제제와 바그라티온 왕가에 대한 처우"
 geo.52.d: "이제 정부의 통제가 확실해졌으니 조지아의 민주주의를 끝장내려던 범죄자들을 어찌해야 할지에 대한 질문에 답해야 합니다. 대부분 샬바 마글라켈리제, 기오르기 바그라티온 그리고 그의 아들 이라클리에게 이러한 질문이 집중됩니다. 물론 그들의 범죄행위는 처벌받아 마땅하고, 분명 조지아에 대한 반역입니다. 하지만 몇몇은 그들을 가택연금하여 가볍게 처벌하는 것이 최선이라고 말합니다. 가택연금 처분은 우리 정부가 얼마나 관용적이고, 복수가 아닌 조지아의 개혁을 위해 싸운다는 것을 보여줄겁니다."
 geo.52.a: "반역죄를 저지른 만큼, 평생을 감옥에서 썩도록 해라."
 geo.52.b: "교양있게 가택연금 정도로 끝내자."
 geo.53.t: "인민수비대 통합"
 geo.53.d: "인민수비대는 군주독재정을 전복시키는 것에 있어 우리에게 큰 도움이 됐습니다. 비록 그들이 가장 잘 훈련된 군대는 아니었지만, 민주주의와 공화주의 같이 중요한 조지아의 가치에 대한 진정한 지지를 보여주었습니다. 이제 이들을 군대로 통합시켜 마글라클리제의 지지자들을 약화시키고 또 다른 독재정이 나타나도 바로 끝내버릴 수 있도록 하는 과정을 거칠 것입니다."
 geo.53.a: "그들은 잘 싸워줬다."
 geo.54.t: "정치제도 강화"
 geo.54.d: "이제, 발리코 주겔리는 국가의 정치 제도를 강화하고, 또 다른 군주독재정을 피해야 할 때라고 선언했습니다. 첫째, 그는 군주정이 다시 집권할 기회를 없애버리기 위해 조지아는 항상 공화국이어야 한다는 법을 통과시켰습니다. 입헌적 예술이었던 1919년 헌법이 재검토 되었지만, 마글라클리제와 바그라티온 왕가가 집권할 수 있었던 원인은 아니었고 아직 쓸만하다고 결정되었습니다. 대신에 주겔리는 헌법을 수호하기 위해 만들어진 법원을 비난했습니다. 그는 마글라클리제에게 정통성을 부여하려던 법관들을 해임하고, 조지아의 정치제도를 수호하는 것은 법원임을 강조했습니다."
 geo.54.a: "조지아는 언제나 공화국으로 남을 것이다!"
 geo.55.t: "새로운 선거를 발표한 주겔리"
 geo.55.d: "오늘 의회 밖에서 한 연설에서 발리코 주겔리는 많은 사람들에게 새로운 선거가 한 달 후에 열릴 것이라고 발표했습니다. 그는 국민투표를 허용한 국민민주당에게 독재적인 정권 장악에 부분적으로 책임이 있으며, 따라서 국민들은 새로운 의회에 다시 한 번 투표할 자격이 있다고 주장했습니다. 새로운 선거에 대한 발표는 다시 한번 민주주의가 이 나라에서 자리잡는 것을 기뻐한 군중의 환호를 받았습니다."
 geo.55.a: "훌륭해."
 geo.56.t: "독일에 등을 돌린 조지아"
 geo.56.d: "조지아 민주공화국은 독일 제국의 후원을 받으며 태어났습니다. 러시아 혁명의 격동기에 그들의 독립을 확보하기 위해 조지아 정부는 독일에게 거대한 경제력을 부여한 조약인 포티 조약에 서명했습니다. 검은 월요일 위기와 조지아 경제의 붕괴 이후, 조지아는 결국 포티 조약의 무효화를 결정했고, 대신 정부에 대한 지지를 모으기 위해 민족주의를 이용하면서 반독일적인 입장을 취하기로 결정했습니다. 심지어 그들 정부의 수많은 주전론자들 중 일부는 바투미를 우리에게서 되찾아 가는 것에 대해 논의했습니다."
 geo.56.a: "무엇이든 눈을 떼지말고 주시해라."
 geo.57.t: "조지아가 전쟁을 위해 군대를 동원하다!"
 geo.57.d: "중동에서 전쟁이 발발하면서, 조지아 정부는 연설을 통해 오스만 통치하에서 고통을 겪고 있는 조지아인들이 곧 \"해방\"될 것이라고 선언하면서 제국에 대한 공격을 강화하고 있습니다. 이것은 국경에서 갑작스런 군대의 유입과 함께, 단 하나를 의미할 수도 있습니다. 조지아는 곧, 제국에 전쟁을 선포할 것입니다."
 geo.57.a: "빌어먹을."
 geo.60.t: "국왕의 내각"
 geo.60.d: "이제 나라가 새로운 정권의 통제 하에 안정되었으니, 이 나라를 위해 우리의 동맹들로 이루어진 내각을 만들 때입니다.\n\n새로운 정부를 이끌어낸 샬바 마글라켈리제는 총리직을 유지할 것입니다. 기오르기 국왕의 아들인 이라클리 왕자는 쿠데타를 도왔고, 그의 아버지보다 훨씬 더 정치적으로 활동적이고 능력도 있습니다. 그는 외무부 장관이 될 것입니다. 미헤일 체레텔리 왕자는 원래 역사학을 공부했지만, 그의 인맥과 조직에 관한 지식은 그가 재무부 장관으로 임명될 자격을 부여합니다. 레오 케레셀리제는 또 다른 전직 장군으로, 벨트크리크에서 조지아 군단을 이끌었습니다. 테트리 기오르기의 지도자인 그가 내무장관을 맡기로 했습니다."
 geo.60.a: "얼마나 완벽한 정부인가."
 geo.61.t: "조지아의 라이히스팍트 가입 요청"
 geo.61.d: "제1차 벨트크리크 동안, 우리는 조지아를 캅카스의 동맹으로서 안정화하는 것을 도왔습니다. 그들의 정부는 독립 이후 우리와 우호적인 관계를 유지해 왔고, 이제 국제질서가 위협받고 있는 가운데, 그들은 우리의 연맹에 합류할 것을 요청했습니다."
 geo.61.a: "라이히스팍트에 잘 왔다."
 geo.61.b: "거절한다."
 geo.62.t: "독일이 받아들이다!"
 geo.62.d: "독일이 라이히스팍트에 가입하고자 하는 우리의 요청을 받아들였습니다."
 geo.62.a: "훌륭해."
 geo.63.t: "독일이 거절하다!"
 geo.63.d: "독일이 라이히스팍트에 가입하고자 하는 우리의 요청을 거절했습니다."
 geo.63.a: "빌어먹을."
 geo.67.t: "압하지야 인민의회의 선거"
 geo.67.d: "압하지야 인민의회는 압하지야 사람들을 대표하기 위해 공화국 초기에 설립된 위임된 기구로, 최근 압하지야 지역 전역에서 지방 선거를 실시했습니다. 인민의회의 설립은 압하스 사람들이 중앙 정부에 의해 위협이나 위협을 느끼지 않도록 하고, 압하지야에서 그들에게 발언권을 주는 것을 허용했습니다. 이번 선거는 더 많은 좌익 민족주의 단체들이 의회를 장악하면서 차질 없이 치러졌습니다."
 geo.67.a: "민주주의는 좋다."
 geo.68.t: "남오세티야 자치 문제"
 geo.68.d: "몇 주 전 압하지야 인민의회 선거로, 남오세티야 지역의 사람들은 왜 그들만의 위임된 단체를 가지고 있지 않은지 자문하기 시작했습니다. 1920년에 끝난 남오세티야의 반란 이후, 남오세티야는 비교적 평화로웠고, 남오세티야의 사람들을 위한 자기결정권은 지식인만이 가지고 있는 불명확한 아이디어로 사라졌습니다. 하지만, 1936년 경제와 그 이후의 정치적 재난 이후, 그 지역에서 다시 한번 긴장이 고조되었고, 많은 사람들이 공화국 초기의 폭력성을 기억하면서, 선거에서까지 남오세티야에 분견대가 파견되었습니다. 압하지야 사람들이 지역 민주주의를 누리고 있는 지금, 주류로 논의되기 시작한 문제는 남오세티야 국민들도 같은 대우를 받을 자격이 있는가 하는 것입니다."
 geo.68.a: "평화롭게 해결되길 바란다."
 geo.69.t: "츠힌발리에서의 남오세티야 자치를 위한 행진"
 geo.69.d: "The minor groups that have been fighting for South Ossetian autonomy seem to have finally broken into the mainstream, with mass support for a pro-autonomy march that has taken place in Tskhinvali, the capital of the South Ossetian region. Though there was no violence between protestors and police, there are fears that if demonstrations like this continue, more extremist elements of this movement might enter the mainstream."
 geo.69.a: "오 이런..."
 geo.70.t: "압하지야 인민의회의 남오세티야 자치 승인"
 geo.70.d: "좌익이 장악하고 있는 압하지야 인민의회는 공식적으로 자신들이 대표하고 있는 압하지야 지역이 남오세티야 주민을 위한 위임 기구의 구상을 지지한다고 발표했습니다. 이것으로 우리가 무시할 수 없는 문제라는 것이 명백해졌습니다. 그리고 정부의 수많은 인사들은 남오세티야 지역의 불안이 커지지 않도록 대응책을 마련할 것을 요구하고 있습니다."
 geo.70.a: "남오세티야 인민의회를 설립하라."
 geo.70.b: "우린 이런 일로 압박받지 않는다."
 geo.71.t: "남오세티야 인민의회 설립"
 geo.71.d: "남오세티야 국민을 대표할 수 있는 남오세티야 인민의회가 설립되었습니다. 또한 의회에 대한 공식 선거가 실시될 때까지 임시정부가 구성되었습니다. 이 지역의 시위는 중단되었고, 여전히 완전한 독립을 요구하는 목소리가 있지만, 지식계에만 한정되어 있고, 대중들은 대체로 만족하고 있습니다."
 geo.71.a: "잘 돼서 다행이다."
 geo.72.t: "남오세티야 인들이 무장하기 시작하다"
 geo.72.d: "압하지야 인민의회의 승인을 받은 후, 많은 남오세티야인들은 자치권 부여가 진행되고 있다고 추측했습니다. 우리 정부에 의해 자치에 대한 이러한 열망이 좌절되었을 때, 많은 사람들은 대신에 이 지역에 대한 핍박이 진행 중이라는 결론에 도달했습니다. 따라서, 이 지역의 많은 남오세티야인들은 이 곳에서 일어난 여러 가지 충돌을 기억하며, 북부에서 밀반입된 무기들로 무장하기 시작했습니다. 만약 남오세티야에 대한 자치권을 발표한다면 갈등의 위험을 종식시킬 수 있습니다. 그러지 않는다면, 남오세티야에 군대를 증강시키는 것이 좋은 생각이 될 것입니다."
 geo.72.a: "주둔군을 확충하라."
 geo.72.b: "피를 볼 필요는 없으니 남오세티야 인민의회를 설립하자."
 geo.73.t: "Military Police Kill Three Protestors"
 geo.73.d: "Following further protests across the South Ossetia region, military police were forced to establish a permanent presence there. After a few hours of protests in Tskhinvali, a fire was started, which, after being blamed on the protestors, led to clashes between military police and protestors. The situation quickly deteriorated, and a riot quickly broke out. During clashes throughout the night, many people were injured, and three rioters were killed. With news of the deaths spreading across the South Ossetian region, tensions have flared, and we should expect a reaction from the people."
 geo.73.a: "평화롭게 해결하기는 글렀군..."
 geo.74.t: "남오세티야 반군의 군 기지 공격"
 geo.74.d: "Following the deaths of protestors a few days ago, a group of disorganised South Ossetian rebels have gathered together and attacked a military base near the northern border. Though the military presence there was able to quickly pacify the attackers, it led to the deaths of 13 South Ossetians and 4 Georgian troops. It is clear that something drastic must be done to defuse the situation. We could finally give in to the South Ossetians demands for autonomy, or crack down on them hard, to finally crush any desire for autonomy by force."
 geo.74.a: "무릎을 꿇고 그들을 위한 자치권을 확립시켜야 할 때다."
 geo.74.b: "군사적으로 강력 진압하라."
 geo.75.t: "남오세티야에서의 군사적 진압"
 geo.75.d: "남오세티야 지역에서 긴장이 고조된 후, 이 이상의 저항을 진압하기 위해 군대가 투입되었습니다. 시위와 폭동의 주동자들 중 많은 사람들이 체포되었고, 시위는 무력으로 해산되었습니다. 반군과의 충돌이 있었지만, 그들은 빠르게 군에 의해 진압되었습니다. 남오세티야는 안전합니다."
 geo.75.a: "훌륭해."
 geo.120.t: "1936년 선거"
 geo.120.d: "검은 월요일과 사회민주당 정부의 실패가 초래한 혼돈으로 인해 에브게니 게게흐코리는 어쩔 수 없이 자신이 질 것이 분명한 새로운 선거를 치를 수 밖에 없었습니다. 오늘 사람들이 투표장으로 향했고, 어느 정당도 과반을 얻지 못하는 등 아슬아슬할 것 같습니다. 사회민주당이 소수의 승리를 이뤄낼 수도 있겠지만 국민민주당-국민지주당 연정이 승리할 가능성이 더 높아보입니다."
 geo.120.a: "멘셰비키 사회민주당이 소수파인 상태로 살아남았다."
 geo.120.b: "국민민주당-국민지주당 연정이 과반정당으로 승리했다."
 geo.121.t: "사회민주당 연정 문제"
 geo.121.d: "사회민주당은 어느 정당도 과반을 얻지 못해 정부구성을 할 수 없는 상황에서 승리를 거뒀습니다. 그 까닭에 연정이 중요해졌습니다. 우리에겐 두가지 선택지가 있는데, 하나는 연방주의자이자 민족주의자, 분권주의자인 사회연방혁명당과 구성하는 것이고, 나머지 하나는 급진사회주의자인 사회혁명당과 구성하는 것입니다. 두 당 모두 연정 가능성이 열려있다는 것을 분명히 했습니다."
 geo.121.a: "사회연방혁명당과 연정을 구성한다."
 geo.121.b: "사회혁명당과 연정을 구성한다."
 geo.122.t: "[GetYear]년 총선"
 geo.122.d: "몇 주간의 선거유세 끝에 양당이 연정에 내몰리는 등 박빙의 선거가 될 것으로 보입니다. 가장 많은 의석을 가져갈 정당은..."
 geo.122.a: "...사회민주당."
 geo.122.b: "...국민민주당-국민지주당 연정."
 geo.123.t: "사회민주당 연정 문제"
 geo.123.d: "사회민주당은 어느 정당도 과반을 얻지 못해 정부구성을 할 수 없는 상황에서 승리를 거뒀습니다. 그 까닭에 연정이 중요해졌습니다. 우리에겐 두가지 선택지가 있는데, 하나는 연방주의자이자 민족주의자, 분권주의자인 사회연방혁명당과 구성하는 것이고, 나머지 하나는 급진사회주의자인 사회혁명당과 구성하는 것입니다. 두 당 모두 연정 가능성이 열려있다는 것을 분명히 했습니다."
 geo.123.a: "사회연방혁명당과 연정을 구성한다."
 geo.123.b: "사회혁명당과 연정을 구성한다."
