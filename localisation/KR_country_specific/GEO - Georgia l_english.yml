 GEO_dam_tooltip: "북부에 §C수력 발전소§!를 건설하는 §Y결정§! 해금"
 GEO_coal_tooltip: "트빌리시에 §C화력 발전소§!를 건설하는 §Y결정§! 해금"
 GEO_krupp_decisions_tooltip: "§Y크루프 사§!의 전문 지식을 통해 §C산업 수용력 확장§!을 하기 위한 §Y결정§!을 해금합니다."
