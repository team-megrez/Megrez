 malta.1.t: "이탈리아와의 통일?"
 malta.1.d: "지난 수십 년 동안, 우리의 작은 나라에는 수많은 변화가 있었습니다. 영국 혁명 이전에 100년 이상 동안 우리는 영국 왕실의 식민지였으며, 왕립 해군의 중요한 전략적 기지 역할을 했지만, 브리튼 섬이 함락되면서 우리의 군주는 섬에 군을 주둔할 역량을 갖추지 못했고, 알제리 정부에 그 역할을 대신해줄 것을 요청했습니다. \n\n그러나 지금, 우리 민족은 여전히 다른 강대국에 후원을 받는다는 한계에도 불구하고 한 세기만에 처음으로 주권 국가로 자리잡았습니다. 어떤 사람들은 독립에 대한 기대로 들떠있으나, 또 다른 사람들은 세계에 만연한 긴장 상태에 불안해하고 있습니다. 우리의 새로운 보호자는 모든 적으로부터 우리를 보호하겠다고 약속했지만, 우리 정부는 동맹국인 [italy.GetNameDef]과 일종의 연맹을 맺고자 능력을 발휘했습니다. 몰타인은 이탈리아인과는 다른 언어와 문화를 공유함에도 불구하고, 적어도 세계가 덜 위험한 순간에 도달할 때까지는 합리적인 수준에서 차이를 감안할 수 있는 충분한 문화적 연대를 갖고 있습니다. 우리는 이탈리아와의 통합을 제의해야 할까요?"
 malta.1.a: "좋다, 우리는 [italy.GetNameDef] 에게 보호를 위해 물어봐야 한다."
 malta.1.b: "좋다, 우리는 [ROOT.Overlord.GetNonIdeologyNameDef]에게 통합을 승인해달라고 요청해야 한다. "
 malta.1.c: "아니, 몰타는 스스로를 책임질 것이다. "
 malta.2.t: "이탈리아와의 통합을 요청해온 몰타"
 malta.2.d: "몰타 섬에서 흥미로운 일이 일어나고 있습니다. 이 작은 섬나라는 지중해에서 막대한 전략적 중요성으로 인해 대영제국의 영토로 한 세기 이상을 보냈습니다. 그러나 영국 혁명이 도래하면서 알제 정부가 이 식민지를 보호하는 임무를 맡았습니다. 명백하게, 그들은 놀라운 일을 해내지 못했습니다. 지금은 몰타가 점령 당해 명목상의 독립 국가로 서있기 때문입니다. \n\n이탈리아의 리소르지멘토주의자들은 오랫동안 몰타 섬이 그들과 문화적 역사를 공유하고 있으며, 전략적 위치가 지중해에 대한 지배력을 확립하기에 중요한 곳이라고 주장해 왔습니다. 몰타가 우리와 동맹을 맺게 된 지금, 우리 외교관들은 몰타 정부 내 인사들을 설득하여 우리 정부와 통일을 요청하려고 시도하고 있습니다. -물론 세계 정세가 안정될 때까지의 임시 조치로서- 그리고 우리가 마침내 그들을 설득한 것 같습니다. 발레타가 공식적으로 우리에게 보호 요청을 제출했습니다. 우리는 총을 쏠 필요 없이 이탈리아 민족주의자들의 꿈 중 하나를 성취했습니다."
 malta.2.a: "몰타를 기꺼이 두 팔 벌려 환영하자."
 malta.3.t: "이탈리아와의 통합을 요청해온 몰타"
 malta.3.d: "몰타 섬에서 흥미로운 일이 일어나고 있습니다. 이 작은 섬나라는 지중해에서 막대한 전략적 중요성으로 인해 대영제국의 영토로 한 세기 이상을 보냈습니다. 그러나 영국 혁명이 도래하면서 알제 정부가 이 식민지를 보호하는 임무를 맡았습니다. 명백하게, 그들은 놀라운 일을 해내지 못했습니다. 지금은 몰타가 점령 당해 명목상의 독립 국가로 서있기 때문입니다. \n\n이탈리아의 리소르지멘토주의자들은 오랫동안 몰타 섬이 그들과 문화적 역사를 공유하고 있으며, 전략적 위치가 지중해에 대한 지배력을 확립하기에 중요한 곳이라고 주장해 왔습니다. [italy.GetNonIdeologyAdjective]의 외교관들은 몰타 정부가 그들과 일종의 연방을 형성하도록 설득하기 위해 노력해 온 것처럼 보입니다. 그들에 따르면 이 협정이 긴장된 세계의 상황에서 몰타를 더 잘 보호할 것이라고 주장합니다. 그리고 그들의 노력이 결실을 맺은 것 같습니다. 오늘 발레타에서 우리에게 이 통합을 승인해 달라고 요청이 왔기 때문입니다.\n\n우리의 조언자들은 몰타가 이탈리아의 일부라고 보기에는 거리가 멀고, 매우 독특한 문화를 유지하고 있다고 말합니다. 따라서 몰타 사람들이 진정으로 이 통합을 지지하는 지가 확실치 않습니다... 하지만 그렇다고 해도, 이 제안은 고려할 가치가 있는 방식으로 자원을 통합할 것입니다. 우리가 이 제안을 승인해야 할까요?"
 malta.3.a: "조치를 승인하라"
 malta.3.b: "그들은 분리되어 있는 편이 낫다"
 malta.4.t: "[FROM.GetNameDefCap]가 이탈리아와의 통일을 승인하다"
 malta.4.d: "대답이 돌아왔습니다. [FROM.GetNameDefCap]는 우리의 통합 요구를 승인했습니다. 수면 아래서 준비가 이미 진행 중입니다. "
 malta.4.a: "아주 좋아"
 malta.5.t: "[FROM.GetNameDefCap]가 이탈리아와의 통합을 거부하다. "
 malta.5.a: "비극적이군"
 malta.5.d: "대답이 돌아왔습니다. [FROM.GetNameDefCap]는 거절했습니다. 그들은 통합에 대한 제안이 실제로 몰타인들에게서 인기가 있을지, 혹은 서로 다른 전략적 관심사를 가질지 혹은 둘 다일 가능성에 대해 의심하는 것 같습니다. "