 POL_social_liberal2_party_long: "폴란드 인민당\n§g원래 다양한 대중주의, 자유주의, 농민 정당들이 모여 결성된 인민당은 클로버 혁명 이후 성공적으로 정권을 잡았고, 이제 그들이 약속했던 농민, 성직자, 영주 모두가 법 앞에 평등한 폴란드를 실현할 수 있는 자리에 올라섰습니다.§!	"
 POL_social_conservative2_party_long: "국민통합기독교연합\n§g기독민주당과 국민민주당이 연합한 국민통합기독교연합은 가톨릭 신앙을 바탕으로 한 민족주의 정당으로 폴란드의 전통적인 사회 계층 구조, 독립성, 국가의 영혼으로서의 교회의 지위를 지키기 위해 노력하고 있습니다.§!"
 POL_generalgouvernment_party: "바르샤우 총독부"
 POL_generalgouvernment_party_long: "Generalgouvernement Warschau\n§gThe General Government of Warsaw is the final nail in the coffin of Poland's independence. Supported by the loyalist generals and Germans, the Governor-General rules with an iron fist, mercilessly quelling any dissent. Elections and the constitution are suspended indefinitely."
 POL_totalist2_party: "폴란드 생디칼리슴 연맹"
 POL_totalist2_party_long: "폴란드 생디칼리슴 연맹\n§g카지미에시 작셰프스키의 지지자들이 설립한 폴란드 생디칼리슴 연맹은 공식적으로는 폭넓은 생디칼리슴과 민주주의 조직이지만, 실제로는 작셰프스키의 개인적 이념을 고수하고 있습니다. 이 대중 운동은 주로 혁명의 지도자로서의 작셰프스키의 역할에 기반을 두고 있으며, 일반 대중의 애국심과 '국제주의적' 사회주의에 대한 불신으로 인해 엄청난 인기를 얻고 있습니다.§!"
 POL_syndicalist3_party: "폴란드 생디칼리슴 연맹"
 POL_syndicalist3_party_long: "$POL_totalist2_party_long$"
 POL_syndicalist2_party: "생디칼리슴 연맹 \"자유\""
 POL_syndicalist2_party_long: "생디칼리슴 연맹 \"자유\"\n§g작셰프스키에 대항하기 위해 결성된 생디칼리슴 연맹 \"자유\"는 '민주적' 생디칼리스트들과 아나키스트들이 모인 단체입니다. 이들은 행정부의 폭정을 방지하고 진정한 개인의 자유를 보장하기 위한 수단으로 극단적인 분권화를 지지합니다.§!"
 POL_radical_socialist3_party: "폴란드 사회당"
 POL_radical_socialist3_party_long: "폴란드 사회당\n§g과거엔 급진파였던 폴란드 사회당은 이제는 사회주의 공화국의 온건파가 되었습니다. 그들은 이전의 많은 혁명처럼 혁명이 스스로 전복되어 폭압적으로 변할 것을 두려워하며 민주적이고 상대적으로 탈중앙화된 폴란드를 추구합니다.§!"
 POL_social_democrat3_party: "폴란드 사회당 우파"
 POL_social_democrat3_party_long: "폴란드 사회당 - 우파\n§g현재 소수에 불과한 폴란드 사회당의 우파 세력은 혁명에 미온적인 태도를 보이고 있으며, 폴란드에서 적어도 의회주의의 일부 측면을 유지하려는 동료 세력으로 묘사되는 것이 가장 적절할 것입니다.§!"
 POL_market_liberal2_party: "폴란드 중앙당"
 POL_market_liberal2_party_long: "폴란드 중앙당\n§g중앙당은 대부분 정계에서 은퇴하지 않은 옛 군주주의자들과 정당 간 정치단체 내 온건파들로 구성된 소규모 보수주의 및 자유주의 정당입니다. 이들은 독일 및 오스트리아와의 경제적 관계를 유지하는 것을 선호하며, 두 나라와의 전쟁을 가장 어리석은 일로 간주하여 반대하고 있습니다.§!"
 POL_authoritarian_democrat2_party: "국가보존당"
 POL_authoritarian_democrat2_party_long: "국가보존당\n§g국가보존당은 폴란드의 안보에 해가 될 수 있다면서 극적인 개혁이나 대외정책의 변화를 피하고 왕국의 많은 구조를 유지해야 한다고 주장하는 전 정당 간 정치단체의 정치인들로 구성된 보수주의 단체입니다.§!"
 POL_paternal_autocrat2_party: "국민협동기지"
 POL_paternal_autocrat2_party_long: "국민협동기지\n§g국민협동기지는 본질적으로 에드바르트 리츠-시미그위 군벌의 정치조직입니다. 이 단체는 폴란드의 모든 정치단체를 하나의 기치 아래 통합하고자 하는 비정치조직으로 스스로를 내세우고 있습니다. 그러나 실제로는 군국주의, 민족주의, 반유대주의로 구성된 국민민주운동의 정치활동을 거의 모방하고 있습니다.§!"
 POL_national_populist2_party: "국민당"
 POL_national_populist2_party_long: "국민당\n§g국민민주운동이 다시 공개적으로 조직되는 것이 허용된 후, 로만 드모프스키의 추종자들은 그들의 정치단체로 국민당을 창당했습니다. 이 운동은 서류상으로는 기독교 보수주의를 표방하지만 실제로는 매우 급진적입니다. 국민민주운동의 온건파 대부분이 국민통합기독교연합에 참여하고 있는 반면, 국민당에는 아담 도보신스키를 중심으로 한 극우 급진주의자들과 민주주의 체제에 대한 애정을 전혀 보이지 않는 과격파인 엔데크 등 이전엔 제명된 인사들로 가득 차 있습니다.§!"
 POL_national_populist3_party: "국민조직"
 POL_national_populist3_party_long: "국민조직\n§g아담 도보신스키의 국가이론에서는 다당제는 국가통합에 혐오스러운 존재입니다. 대신 엘리트들은 기독교와 분배주의 원칙에 따라 사회 전체를 조정할 수 있는 단일 정치조직 아래 통합되어야 합니다. 이 고결한 이들로 구성된 조직은 국민을 위한 교사이자 조직자 역할을 할 것이며 대중의 정치적 위생이 발전하도록 보장할 것입니다.§!"
