 polandnews.9.t: "클로버 혁명의 진압"
 polandnews.9.d: "폴란드에서 중도좌파 연합이 주도한 인기 없는 독일 군주에 반대하는 대규모 시위가 벌어지자 아우구스트 4세는 하인츠 구데리안의 기갑부대를 수도로 보내 시위대를 진압하는 계획을 승인했습니다. 그 후 시위 지도자들이 투옥되거나 총에 맞아 수천 명이 사망하는 등 학살과 다름없는 상황이 벌어졌습니다.\n\n여러 헌법상의 자유가 정지된 상태에서 아우구스트 4세와 그의 동맹 세력은 폴란드에서 사실상 절대적인 권력을 공고히 했으며, 독일군의 또다시 침공을 위협하자 충성을 유지했습니다."
 polandnews.9.a: "폴란드의 자유는 죽었다."
 polandnews.9.b: "독일 패권의 폭정에 대한 또 다른 증거다."
 polandnews.9.c: "이의는 용납되지 않을 것이다."
 polandnews.9.e: "독일이 유럽 지배를 강화해나가고 있다..."
