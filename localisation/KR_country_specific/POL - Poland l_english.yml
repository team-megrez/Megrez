 poland.901.t: "[GER.GetFactionName]에서 쫓겨난 [POL.GetNameDefCap]"
 poland.901.d: "폴란드에 비참한 소식이 날아들었습니다. 오스트리아군을 공격하기로 한 우리의 결정이 독일 우방에게 잘 먹혀들지 않은 것 같습니다.\n\n오스트리아가 명백히 취약한 입장이고 우리가 승리할 가능성이 높으며 폴란드 영토를 정당하게 획득할 수 있음에도 불구하고 독일은 오스트리아군에 대한 공격 행위를 거부하고 있습니다. 현재의 적들이 독일에 훨씬 더 실존적인 위협이라고 생각하고, 일전의 독일-오스트리아 친선의 잔재를 고려한 독일은 공식적으로 우리를 군사 동맹에서 배제했습니다.\n\n독일의 원조로 오스트리아의 뒤통수를 치려던 우리의 시도는 엄청난 역효과를 낳았습니다. 그리고 독일이 지금 치르고 있는 전쟁이 끝난다면 저들이 복수하러 올 것은 안봐도 뻔한 일입니다. 그때까지 우리나라가 남아 있다면요."
 poland.901.d2: "폴란드에서 온 끔찍한 소식입니다. 우리 폴란드 동맹이 저들이 정당히 자신들 것이라 여기는 영토를 되찾기 위해 오스트리아에 선전포고하는 완전히 돌아버린 생각을 저질렀습니다.\n\n자연히 오스트리아에 비교하면 막강한 우리의 힘에도 불구하고 우린 높은 확률로 폴란드를 따라 이 사태에 뛰어들지 않을 것입니다. 특히 이미 다른 유럽 강국과 전쟁을 벌이고 있는 이런 시국엔 말입니다.\n\n폴란드는 이제 누구도 예상하지 못했던 상황 속에서 오스트리아와 동맹국들에 홀로 맞서게 되었습니다."
 poland.901.a: "독일이 이 일에 절대 동의하지 않으리라고 예상했어야 했다..."
 poland.901.b: "도대체 무슨 생각을 한 거지?!"
