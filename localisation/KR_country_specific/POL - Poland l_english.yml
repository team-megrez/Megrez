 POL_stanislaw_wojciechowski_leader_desc: "§YLeader Description\nBorn:§! March 15th, 1869, in Kalisz, Russian Empire\n§YPolitical Career:§! Stanisław Wojciechowski was born to a middle-class family in the suburbs of Kalisz, and like many of his compatriots, started his radicalisation during his studies. He participated in the founding congress of the Polish Socialist Party in Paris in 1892, and was an active trade union organiser, often at odds with the police. The French authorities expelled him, and Wojciechowski made his way back to the Kingdom of Poland, where he threw himself into activism. He worked closely with Józef Piłsudski and the PPS, but also maintained contacts to the National Democrats, as he believed that the entire Polish political establishment is needed for independence.\n\nAfter 1905, Wojciechowski started to become disillusioned with political parties and trade unions, and instead focused on agricultural cooperatives as the basis of Polish liberty, and tried to improve the life in the Polish countryside. These efforts were cut short by the Great War. Wojciechowski evacuated to Russia with the National Committee, and tried yet again to forge an alliance with the National Democrats, with little success. Disappointed, he returned to the Kingdom of Poland in 1918, with his family and focused on the social activities and food relief in the war-torn kingdom. In the 1920s, he joined the PSL and became a university lecturer. In his lectures, he always stressed the importance of economic democratisation as a precursor to political democratisation, and held that as long as the kingdom was dominated by capitalists and great landowners, Poland cannot truly be a democracy. A long-time senator, Minister of Agriculture in the Nocznicki cabinet and chairman of the Society of Cooperatives, Wojciechowski is a respected and experienced politician and social activist. While initially reluctant to accept the presidency, he was convinced by interpartisan support from the Sejm to stand for one term - merely to safeguard the young republic's critical first years, and then to withdraw from politics."
 POL_mieczyslaw_michalowicz_leader_desc: "한때 사회주의자였던 미에치스와프 미하워비치는 볼셰비키 혁명을 겪으며 좌파에 환멸을 느꼈습니다. 미하워비치는 이제 개인의 자유와 서구 자유주의자들의 특징인 상품의 자유로운 거래를 옹호합니다. 미하워비치는 대통령으로서 폴란드의 민주주의와 국민의 자유를 지키겠다고 다짐했습니다."
 POL_konstanty_rokossowski_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 21st, 1896, in Warsaw, Russian Empire§!\n§YMilitary Career:§! §gBorn to a mixed Polish-Russian family, Konstanty Rokossowski hails from the noble Rokossowski family, even though his father, a railway officer, was as removed from traditional nobility as one could get. Rokossowski had a difficult childhood: he lost his father early in his life and he had to abandon school in order to make a living for the rest of his family. He caught up by reading books in Russian and Polish in his spare time, only to fuel his life-long conflict on whether he was Russian, Polish, or something in between.\n\nIn 1914, alongside his cousin Franz, the 18-year old Konstanty signed up for the retreating Russian armies and became a cavalryman, serving with distinction and achieving the rank of non-commissioned officer. They had to part ways when the October Revolution broke out however - Franz joined the Polish Military Organisation, and Konstanty was one of the first to volunteer for the Red Army. There, he quickly rose in rank as a capable cavalry commander but he could not turn the tide - the Soviet regime collapsed and fell, and Rokossowski was forced to flee.\n\nAfter years of soul-searching across Europe, he ended up in France, where he came into contact with the Polish socialists in exile and enrolled in the French army officer corps. Though he maintains contact with the other former Bolsheviks, Rokossowski has grown distant from the Russian revolutionary cause and thus did not follow them to Argentina - his eyes turn towards Poland instead. Perhaps there, in his other homeland, he can find purpose.§!"
