 poland.413.a: "이렇게 또 다른 봉기가 시작되는군."
 poland.416.t: "반역자 문제"
 poland.416.d: "이 봉기는 왕립군에서 가장 훈장을 많이 받은 장교들을 포함하여 폴란드 군인들 사이에서 폭넓은 지지를 받았기 때문에 단순한 농민 폭동이 아니었습니다. 그중에서도 소슨코프스키 장군을 필두로 한 이들 중 상당수는 20년 전 유제프 피우수트스키의 동료였으며, 이른바 독일의 억압에 맞선 헛된 투쟁을 포기하지 않은 것으로 보입니다. 이들은 폴란드 왕국과 폴란드 국민에 대한 충성심을 보여줄 기회가 있었지만, 그 기회를 낭비하고 혁명 음모에 착수했거나 착수했을 가능성이 있습니다.\n\n오늘날 드모비카는 어떤 것도 우연에 맡기지 않고 있습니다. 장교와 정치인 등 피우수트스키의 측근들이 모두 물러나야만 폴란드가 진정으로 안전해질 수 있을 것입니다."
 poland.416.a: "책임을 져야 하는 이들이 물러나야 할 것이다."
 poland.418.t: "임시 혁명정부 구성"
 poland.418.d: "협상은 팽팽한 긴장감이 감돌았습니다. 정치적 성향이 다른 수십 명의 대표단이 간첩의 감시나 독일군의 폭탄으로부터 안전한 바르샤바 외곽의 버려진 산업용 창고에 모였습니다. 평상시라면 카지미에시 작셰프스키와 같은 혁명적 생디칼리스트가 악명 높은 엔데차 운동가이자 지도자인 아담 도보신스키와 만나는 일은 상상도 할 수 없었지만, 특별한 시기에는 특별한 연대가 필요했습니다. 이 자리에는 주로 인민당과 같은 온건파 정당 소속 의원들도 참석했습니다.\n\n그들이 바르샤바의 혁명 정부와 협력할 수 있는가, 협력한다면 신뢰할 수 있느냐는 간단한 질문이 제기되었습니다. 간단히 말해, 폴란드의 자유를 위한 동맹은 우리에게 정당성, 인력, 자원을 제공하겠지만, 이념적 적들이 민병대를 무장하고 준비시켜 언젠가 노동자 혁명의 뒤통수를 칠 수도 있습니다... 그들이 진정으로 폴란드의 자유와 해방을 위하지 않는다면 말입니다."
 poland.418.a: "엔데차는 전에도 배신자였는데, 이번이라고 달라질 일이 있겠는가?"
 poland.418.b: "우리는 독일에 맞서는 통일전선이 필요하다!"
 poland.419.t: "임시 국민정부 구성"
 poland.419.d: "협상 내내 팽팽한 긴장감이 감돌았습니다. 정치적 성향이 다른 수십 명의 대표단이 간첩의 감시나 독일군의 폭탄으로부터 안전한 바르샤바 외곽의 버려진 산업용 창고에 모였습니다. 평상시라면 아담 도보신스키같은 민족주의자가 카지미에시 작셰프스키와 만나는 일은 상상도 할 수 없었지만, 특별한 시기에는 특별한 연대가 필요했습니다. 이 자리에는 주로 인민당과 같은 온건파 정당 소속 의원들도 참석했습니다.\n\n그들이 바르샤바의 국민 정부와 협력할 수 있는가, 협력한다면 신뢰할 수 있느냐는 간단한 질문이 제기되었습니다. 간단히 말해, 폴란드의 자유를 위한 동맹은 우리에게 정당성, 인력, 자원을 제공하겠지만, 이념적 적들이 민병대를 무장하고 준비시켜 언젠가 폴란드 민족 부흥의 뒤통수를 칠 수도 있습니다... 그들이 진정으로 폴란드의 자유와 해방을 위하지 않는다면 말입니다."
 poland.419.a: "빨갱이는 독일놈만큼이나 나쁘다."
 poland.419.b: "빨갱이든 아니든, 그들은 여전히 폴란드인이다."
 poland.420.t: "위기에 처한 폴란드"
 poland.420.d: "우리 정보기관이 폴란드가 매우 위급한 상황에 처해 있다고 알려왔습니다. 오랜 세월 지속된 불안과 동요가 곧 폭발할 것으로 보이며, 사회주의 혁명이나 군사 쿠데타로 폴란드가 적대 세력에 의해 장악될 위험성이 높습니다.\n\n폴란드 정부는 극단주의 민병대에 국토 대부분에 대한 통제권을 사실상 상실했으며, 군대의 충성도마저 의심받고 있습니다. 군대는 최악의 상황이 발생할 경우를 대비해 즉시 폴란드 국경으로 병력을 파견할 것을 요청받았습니다."
 poland.420.a: "또 다른 폴란드 봉기인가?"
 poland.421.t: "폴란드 위기 진정"
 poland.421.d: "최근 폴란드에서 쿠데타가 임박했다는 경고에도 불구하고, 폴란드 정부에 대한 명백한 위협이 적어도 현재로서는 가라앉았다는 소식을 전해 들었습니다.\n\n폴란드 정부에 적대적인 극단주의 세력이 국가 장악에 성공하기 직전까지 갔지만, 정부군이 반정부 세력을 진압할 수 있는 충분한 지원을 확보한 것으로 보입니다.\n\n이러한 사건이 발생했다는 사실 자체가 미래에 대한 암울한 징조입니다. 이러한 사건은 쉽게 재발할 수 있기 때문입니다. 하지만 현재로서는 우리의 동맹국들은 여전히 굳건합니다."
 poland.421.a: "안심하기엔 너무 위험했다."
 poland.540.t: "폴란드 사회당과의 동맹?"
 poland.540.d: "폴란드 사회당은 창당 이래 모든 봉기에서 폴란드 해방의 최전선에 서 왔으며, [GetYear]도 예외는 아닙니다. 폴란드 사회당과 연계된 노조들은 이미 무기를 모으고 민병대를 조직하여 도시의 질서를 유지하기 시작했으며, 매일 더 많은 노동자들이 그들의 깃발로 몰려들고 있습니다.\n\n그들의 지도부는 지금까지 우리 정부가 너무 급진적이고 외국 정부와 너무 연결되어 있어 폴란드 인민에게 있어 진정한 해방을 주는 정부가 될 수 없다고 보고 우리를 경계해 왔지만, 그들은 협력만이 폴란드가 다가오는 폭풍에서 살아남을 수 있는 유일한 방법이라는 것을 이해하고 협상 가능성을 열어두고 있습니다. "
 poland.540.a: "알겠다, 그들은 자신들만의 민병대를 조직할 수 있다."
 poland.540.b: "그래놓고 기회만 되면 우리 뒷통수를 치려고? 절대로 안 된다!"
 poland.541.t: "국민급진기지과의 협력"
 poland.541.d: "국민급진기지는 평시에 행진할 때와 다르지 않게 수많은 전투 조직을 신속하게 즉흥적으로 만들었습니다 - 이번에는 무장이 잘 되어 있다는 점을 제외하면 말입니다. 폴란드 국가 부활의 빛나는 선봉장이라고 자처하는 이 국수주의자 단체는 이미 독일군과 구질서 지지자들 모두와 교전하며 전투에 참여하고 있습니다.\n\n국민급진기지의 방법은 극단적이며 이들은 통제하기 어려운 위험한 동맹이 될 것이지만 그럼에도 불구하고 동맹은 될 것입니다. 그들과 우리 정부 사이에 상호 불신이 있더라도 어쨌든 우리는 폴란드를 위해 목숨을 바친 이들을 신뢰할 수 있을 것입니다."
 poland.541.a: "반동이든 아니든, 우리는 그들의 도움이 필요하다."
 poland.541.b: "저들을 믿는 건 위험한 짓이다."
 poland.542.t: "소총병 협회 동원"
 poland.542.d: "벨트크리크 당시 활동했던 소총병 협회는 20세기 폴란드에서 가장 뛰어난 군인들을 배출한 학교였습니다.\n\n명목상 비정치적인 이 단체는 준군사 훈련과 함께 애국 교육, 자선 활동, 폴란드 문화 함양에 주력하고 있습니다. 지난 20년 동안 군주정의 선전을 전파하는 데 사용되었지만, 그 이면에서는 유제프 피우수트스키와 카지미에시 작셰프스키가 처음 구상한 대로 폴란드 해방의 선봉장 역할을 하고 있습니다\n\n소총병들이여, 일어나라!"
 poland.542.a: "다시 한번, 우리의 자유를 위해!"
 poland.543.t: "변절과 탈영"
 poland.543.d: "바르샤바를 잃은 것이 확실해지자 여전히 충성스러운 군대는 포즈난 교두보라는 비상 계획을 세우기 시작했습니다. 이 계획의 목적은 폴란드에 적대적인 세력이 폴란드를 점령하면 반격을 위해 전열을 재정비하는 것이었습니다. 하지만 폴란드와 독일이 계획한 대로 폴란드 군대의 상당수가 후퇴를 거부하고 탈영하거나 심지어 폴란드 대부분을 점령한 급진주의자들과 합류하는 최악의 사태가 벌어졌습니다.\n\n여전히 합법적인 정부에 충성하는 사람들은 독일군과 재편성하고 조국을 점령한 급진주의자들을 몰아내기 위해 독일령 폴란드 방향인 서쪽으로 후퇴했습니다."
 poland.543.a: "저 망할 반역자들같으니."
 poland.543.b: "어서 오라, 진정한 애국자들이여."
 poland.543.c: "그러니까 폴란드인 전부가 반역자는 아니란 말이지...대부분은 그렇지만."
 poland.544.t: "슈렌스크에서의 전투"
 poland.544.d: "오늘 아침 이른 새벽, 작은 마을인 슈렌스크에서 엔데차 무장 세력이 프워츠크에서 온 제2적위대 병사들에게 총격을 가해 수십 명이 사망하고 더 많은 부상자가 발생했으며, 결국 그들은 후퇴할 수밖에 없었습니다. 양측은 적과 독일군을 혼동했다고 주장했지만, 만약 사실이라면 전투가 그렇게 오래 지속되지는 않았을 것입니다.\n\n이러한 사건이 처음 일어난 것도 아닙니다. 우리의 힘겨운 동맹 이후, 전선의 열성적인 지휘관들의 동요로 인해 종종 긴장감이 싸움으로 변한 적이 있었습니다. 그러나 슈렌스크에서의 충돌은 지금까지 발생한 충돌 중 가장 심각한 사건이었으며, 이념적 적과의 동맹을 재고해야 할 이유를 제공했습니다."
 poland.544.a: "이제부터 우리는 그들을 혁명의 적으로 간주할 것이다!"
 poland.544.b: "좋다! 국가는 피와 불을 통해 다시 탄생할 것이다!"
 poland.544.c: "내분을 최소화하도록 해보자."
 poland.545.t: "우치 정부"
 poland.545.d: "우치, 키엘체, 그리고 여전히 폴란드 사회당과 폴란드 인민당에 대한 강한 충성심을 품고 있는 여러 남부 지역의 노동자-농민 평의회가 대립 정부를 선언했습니다. 주로 소폴란드의 농민들로 구성된 이들 정당에 동조하는 민병대는 파리의 지시를 받은 꼭두각시가 아닌 진정한 폴란드 혁명 정부라고 선언한 얀 보즈니츠키와 그의 '진정성 있는 정부'를 지지했습니다.\n\n현재로서는 이들의 지지가 지역적인 것에 불과하지만, 이들이 힘을 모아 반생디칼리슴 세력을 구축한다면 큰 문제가 될 수 있습니다."
 poland.545.a: "우리는 이 반역을 빨리 처리해야 한다."
 poland.545.b: "독일이야말로 진정한 적이다."
 poland.546.t: "시민 민병대 형성"
 poland.546.d: "폴란드 군대는 억압의 도구로 설계되었습니다. 불법적인 독일 괴뢰 정부와 지주 및 기업가들의 이익을 옹호하기 위해 유제프 피우수트스키 군단의 뒤틀린 시체와 같은 존재였습니다. 그 군대는 많은 변절과 탈영, 그리고 군 조직의 총체적 붕괴로 완전히 망가졌습니다.\n\n그 자리에 농민과 노동자로부터 태어나 자유롭고 독립적인 폴란드의 신념에 따라 움직이는 진정한 혁명적 폴란드 군대가 일어나야 합니다! 프랑스와 다른 많은 나라의 형제들처럼 우리도 마침내 운명을 우리 손에 쥐게 되었습니다!"
 poland.546.a: "더 나은 세상과 우리의 신성한 자유를 위해."
 poland.547.t: "국가방위군"
 poland.547.d: "폴란드 왕실 군대는 20년 전 행군했던 자랑스러운 군단을 조롱하는 것에 지나지 않았습니다. 사대주의와 편애주의, 프로이센의 영향이 군대를 뒤틀어 진정한 충성심은 잊은 채 옛 폴란드 군대의 기량을 독일군의 채찍 아래 노예군대로 전락시켰습니다. 더는 안 됩니다!\n\n수많은 변절과 탈영으로 옛 군대는 거의 망가졌고 진정한 애국자들로 구성된 핵심만 남았습니다. 우리는 다시 한번 폴란드에서 군대를 모집하여 모든 신체 건강한 폴란드인을 모아 프로이센 폭군에 맞서 조국을 지켜야 합니다!"
 poland.547.a: "폴란드 군도가 다시 노래를 부를 것이다!"
 poland.549.t: "율법기사단"
 poland.549.d: "오늘 정부는 과거 범죄 지하 조직이었던 애매모호한 ZRP, 율법기사단으로부터 연락받았습니다. 프리메이슨을 본떠 만든 비밀 애국주의 단체는 20년대 이후 대중의 눈에 띄지 않았지만, 봉기가 지속되면서 지도부가 우리와 같은 생각을 하고 있었기 때문에 그들은 다시 한번 당국에 접근했습니다.\n\n기사단 협약의 수장인 브와디스와프 유제포비치가 제안을 내놓았습니다: 폴란드 지하 조직 내 상당한 인맥을 활용해 봉기를 지원하겠다는 것이었습니다. 그들의 지위가 보장되고 공개적으로 활동할 수만 있다면 말입니다. 일부에서는 ZRP를 우리가 통제할 수 없는 위험한 외부 세력이라고 생각하지만, 그들도 애국자입니다."
 poland.549.a: "달려라, 율법의 기사들이여!"
 poland.549.b: "프리메이슨이라고? 수상해 보이는데?"
 poland.550.t: "수도를 휩쓴 국민협동기지"
 poland.550.d: "에드바르트 리츠시미그위에게 충성하는 군대와 민병대가 수도에 대한 기습 공격을 감행했습니다. 처음에는 지난 몇 주 동안 봉기의 상징이 된 이 유명한 장군과 맞서 싸우려는 사람은 거의 없었지만, 국민민주당에 대한 사람들의 충성심이 그에게 맞서게 했습니다. 바르샤바 교외에서 국민정부에 충성하는 세력이 권력 장악에 반대하는 집회를 열면서 총격전이 벌어졌습니다. 놀랍게도 정부군과 리츠시미그위에게 충성하는 세력 사이에 휴전이 성립되었고 협상이 시작되었습니다.\n\n리츠시미그위의 요구는 단 하나였는데, 폴란드 봉기의 전통에 따라 봉기가 끝날 때까지 특정 개인에게 민간과 군의 모든 권한을 부여하는 국가원수로 임명해 달라는 것이었습니다. 그의 요구는 터무니없는 것이었지만 많은 폴란드인에게 그는 목숨보다 더 중요한 인물입니다. 그를 거부하면 장군 자신은 당장은 기꺼이 받아들일지 모르지만, 부하들 사이에 내분이 일어날 것입니다. 하지만 한편으로는... 사람들은 강력한 지도자를 필요로 하지 않겠습니까?"
 poland.550.a: "리츠가 폴란드를 자유로 이끌 것이다!"
 poland.550.b: "이건 명백한 권력 장악이다."
 poland.551.t: "혁명의 독재자"
 poland.551.d: "국가가 위기에 처했을 때 국가를 이끌 의지와 능력을 갖춘 한 사람에게 권력이 집중되는 것은 오랜 전통입니다. 민중의 독재자들은 폴란드 봉기를 여러 차례 이끌었으며, 작셰프스키의 지지자들은 이러한 전통에서 영감을 얻었습니다. 작셰프스키의 지지자 중 한 명인 옝제이 모라체프스키는 오늘 세임에서 강력한 어조의 연설을 통해 작셰프스키가 통제하는 특별 집행위원회로 권력을 이양할 것을 요구하며, 권력의 중앙 집중화를 통해 폴란드 인민을 궁극적인 해방으로 이끄는 데 필요한 모든 권한을 부여할 것을 요구했습니다.\n\n시민 민병대의 많은 군 지도자들은 군사적 관점에서 볼 때 권력의 중앙 집중화는 필수적이라고 주장하며 작셰프스키를 지지했습니다. 이러한 제안에 아나키스트와 온건파는 작셰프스키와 노동조합연대가 독재 정권을 세우려 한다고 비난하며 격렬하게 반발했지만, 예상보다 반대 여론은 약했습니다. 특히 프랑스에서 오랜 세월을 보낸 대다수의 사람들은 오히려 침묵을 지켰습니다. 자본주의 폴란드에서 살았던 동지들이 이해할 수 없는 혁명이 어떤 희생을 요구하는지 이들은 이해했던 것 아닐까요?"
 poland.551.a: "작셰프스키가 우리를 이끌 것이다!"
 poland.551.b: "그것은 우리의 이상을 훼손시킬 것이다!"
 poland.552.t: "로만 드모프스키의 죽음"
 poland.552.d: "폴란드 민족주의의 아버지인 로만 드모프스키가 오늘 건강 악화로 세상을 떠났습니다. 드모프스키는 런던, 파리, 모스크바 등지에서 망명 생활을 하며 마지막 20년을 보냈습니다. 국가위원회의 지도자로서 그는 사실상 러시아 내 폴란드 망명자들의 지도자였으며, 그의 저서들은 폴란드 정부의 최선의 노력에도 불구하고 폴란드에서도 널리 읽혔습니다. 반세기 동안 국민민주주의의 이념을 근본적으로 정의했던 위대한 노장이 세상을 떠난 지금, 이미 독수리들이 주위를 맴돌고 있습니다.\n\n망명 중인 엔데차의 정치조직인 국민연맹 평의회는 이미 드모프스키처럼 통합을 이룰 수 있는 인물을 결정하기 위해 노력 중이지만 별다른 성과를 거두지 못하고 있습니다. 운동의 최악의 분열은 소위 소장파와 노장파 사이에서 벌어졌습니다. 노장파는 드모프스키가 의도한 대로 기독교 민족주의를 표방하는 반면, 소장파는 보리스 사빈코프와 러시아 국민공화당의 대중주의적이고 폭력적인 방식에서 더 많은 영감을 받았습니다. 드모프스키의 오랜 비서이자 오른팔이었던 타데우시 비엘레츠키는 망명자들에게 너무 보수적이고 온건한 인물로 여겨졌기 때문에 소장파에 의해 권력 획득이 막혔습니다. 소장파 대변인 얀 모스도르프는 국제 정세가 더욱 심각해짐에 따라 국민연맹이 이전의 지하 운동과는 달리 더 대담하고 폭력적인 행동을 취해야 한다고 주장했습니다.\n\n이 난제를 해결하기 위해 아담 도보신스키는 자신을 중간 세력으로 내세웠습니다. 그는 미실레니체 습격 사건으로 폴란드에서 영원한 악명을 얻었고 몇 년 전 폴란드에서 추방당했습니다. 그는 기독교 민족주의 신념이 강하지만 로만 드모프스키의 추종자라고 하기에는 비정통적인 사상을 많이 가진 다소 이질적인 인물입니다. 그러나 그는 노장파와 소장파 모두에게 운동을 영광으로 되돌릴 수 있는 인물로 인정받는 듯했습니다."
 poland.552.a: "그는 제 역할을 수행하지 못할 것이다."
 poland.555.t: "낫을 든 병사"
 poland.555.d: "혁명군에는 무기가 너무 부족해서, 타데우시 코시치우슈코의 군대에서 시작된 수많은 이전 봉기의 전통에 따라 폴란드 사회당이 조직한 일부 민병대는 전투용 낫인 '코사 보요바스'로만 무장한 채 전투에 투입되었습니다. 이러한 부대는 전투에 직접 참여하지는 않지만 최악의 상황에 대비하기 위해 바르샤바와 도시 주변에 요새와 진지를 구축하는 임무를 부여받았습니다.\n\n이 부대의 선전 가치는 군사적 가치보다 훨씬 더 크며, 폴란드인들은 필요하다면 총 없이도 조국을 지킬 수 있다는 것을 보여주고 있습니다. 하지만 부대는 총기가 확보되는 즉시 총기를 지급받아야 할 것입니다."
 poland.555.a: "적어도 기개만은 존경스럽군."
 poland.561.t: "경제적 유대 단절!"
 poland.561.d.a: "폴란드 경제는 독일, 갈리치아 및 기타 중앙 유럽 국가들의 경제와 깊이 얽혀 있었습니다. 봉기가 시작되면서 모든 것이 통제할 수 없을 정도로 격렬하게 파괴되었고, 이웃 국가들과의 관계도 모두 끊어졌습니다. 우리는 이에 적절히 대비하지 못했고, 이제 절망적인 전쟁을 뒷받침해야 할 경제는 만신창이가 되었습니다. 독일산 철강과 전자 부품에 의존하는 우리 공장의 공급망이 끊어졌고 슐레지엔산 석탄은 우리 용광로로 공급이 차단되었습니다. 우리 섬유 산업은 잉여 상품을 판매할 대상이 없으며, 모든 잉여 곡물의 유일한 구매자는 군대뿐이지만, 터무니없이 낮은 가격으로 팔고 있는 상황입니다. 기업들은 문을 닫고 세금 수입은 줄어들었습니다.\n\n이대로 간다면 노동자와 군인들에게 지급할 돈은 남지 않겠지만... 독립이 위태로운 상황에서 모든 폴란드인들은 개인적 손실을 기꺼이 감수할 것이라고 확신합니다."
 poland.561.d.b: "전쟁 전 정부는 현명하게도 국가통제주의 정책을 통해 독일과 다른 국가들에 대한 의존도를 어느 정도 해소했습니다. 국경을 넘나드는 모든 경제 활동이 단절되었을 때 피해 대책으로 타격을 완화할 수 있었습니다. 독일산 철강과 석탄에 의존하던 우리 산업은 가동을 멈추지 않고 비축된 자원을 사용하도록 조치를 취했습니다. 우리 수출 산업은 이미 규모를 축소하였고 국내 소비와 국내 자재 생산으로 방향을 전환했기 때문에 타격이 그리 크지 않았습니다.\n\n하지만 상황은 여전히 암울합니다: 폴란드는 현대 경제가 작동하는 데 필요한 많은 자원에 접근할 수 없으나 현재로서는 즉각적인 예산 붕괴의 위험에 처해 있지는 않습니다..."
 poland.561.a: "전시 생디칼리슴 제정"
 poland.561.b: "자산 민영화 개시"
 poland.561.c: "지역 경제 활성화"
 poland.562.t: "독일로 탈출한 아우구스트 국왕!"
 poland.562.d: "한밤중에 한 무리의 충신들과 독일 요원들이 왕이 은둔해 있던 왕궁에 침입했습니다. 헌병대가 추격에 나섰지만, 소용이 없었습니다. 국왕 일행은 경찰의 혼란스러운 상태와 독일의 승리를 믿어 의심치 않고 미래에 보상받고 싶어 하는 많은 협력자들을 이용하여 소집단 단위로 바르샤바에서 탈출하는 데 성공했습니다.\n\n탈주 며칠 후, 전 국왕이 폴란드 시골에 숨겨져 있던 소형 민간 항공기를 통해 독일 국경에 무사히 도착했다는 소식이 서방에서 전해졌습니다. 구출 작전은 잘 계획된 것으로 보이며 실행은 훨씬 더 잘 된 것으로 보입니다. 바르샤바의 여러 법 집행 및 정보 관리가 무능함으로 교체되었지만, 우리의 체면을 살리는 데에는 아무런 도움이 되지 않았습니다."
 poland.562.a: "그렇게 아우구스트 4세의 치세는 끝이 났다."
 poland.563.t: "아우구스트 4세 시해 사건"
 poland.563.d: "한밤중에 한 무리의 충신들과 독일 요원들이 왕이 은둔해 있던 왕궁에 침입했습니다. 헌병대가 추격에 나섰지만, 소용이 없었습니다. 국왕 일행은 경찰의 혼란스러운 상태와 독일의 승리를 믿어 의심치 않고 미래에 보상받고 싶어 하는 많은 협력자들을 이용하여 소집단 단위로 바르샤바에서 탈출하는 데 성공했습니다.\n\n그러나 독일 구조대의 운은 한밤중에 시골에서 순찰대를 우연히 만나면서 바닥을 드러냈습니다. 순찰 중이던 병사들은 구조대를 독일의 파괴공작원으로 오해했고, 항복 요구가 받아들여지지 않자 총격을 가했습니다. 독일군은 수적으로 열세였고 화력도 열세였지만 탈출을 위해 처절하게 싸웠습니다. 결국 남은 독일군은 모두 생포되었고, 폴란드 군인들은 중상을 입은 포로 중 한 명이 다름 아닌 변장한 아우구스트 빌헬름 폰 호엔촐레른이라는 사실을 믿기 힘들어했습니다. 그가 너무 심하게 다쳤는지, 아니면 병사들이 증오하는 왕의 상처를 돌보는 것을 무시했는지는 확실하지 않지만, 다음 날 아침 바르샤바에 전보가 도착했습니다. 바로 폭군이 죽었다는 전보였습니다."
 poland.563.a: "독일놈들은 이 일로 우리를 절대로 용서하지 않을 것이다."
 poland.565.t: "플라테르의 군대"
 poland.565.d: "애국심에 불타는 수많은 여성들이 전쟁에 참여해야 한다는 압박감을 느꼈습니다. 지난 전쟁 당시 이미 폴란드 저항 활동에 참여했던 폴란드 사회당 활동가 마리아 비테크가 이끄는 에밀리아 플라테르 독립 여성 대대는 19세기 폴란드-리투아니아의 전설적인 여성 영웅 에밀리아 플라테르의 이름을 딴 조직으로, 전선을 포함해 가능한 모든 방법으로 자국민을 지원하기 위해 조직됐다고 이들은 주장하고 있습니다.\n\n군 지도부 중 다수는 사기와 부대 결속력에 미칠 영향을 우려하며 회의적인 태도를 유지하고 있습니다."
 poland.565.a: "이 여성들은 우리 모두의 귀감이다!"
 poland.594.t: "폴란드의 테셴 요구"
 poland.594.d: "오늘 폴란드 대사관에서 매우 심각한 표정으로 고위 인사들이 우리에게 서한을 전달했습니다. 자세히 살펴본 결과, 바르샤바가 수 세기 전에 불법적으로 양도된 자국 역사의 중요한 부분이라고 주장하는 치에신 지역의 반환을 요구했으며, 이제 폴란드 내부로 다시 통합할 때가 왔다는 최후통첩을 보낸 것이었습니다. 만약 우리가 거절한다면 폴란드는 무력을 통해서라도 자신들의 요구를 관철하겠다는 내용도 있었습니다.\n\n애초에 우리에게 그다지 중요하지 않았던 땅을 놓고 전쟁이 일어날 수도 있는 상황입니다. 우리는 어떻게 대응해야 할까요?"
 poland.594.a: "절대로 안 된다!"
 poland.594.b: "수락하고 넘겨줘라."
 poland.595.t: "우리의 요구에 굴복한 [From.GetName]"
 poland.595.d: "[From.GetName] 측은 치에신 양도에 동의했으며, 폴란드의 영원한 도시가 하나 더 국민에게 돌아간다는 소식에 전국에서 축하 행사가 열렸습니다."
 poland.595.a: "또 다른 불의가 바로잡혔다!"
 poland.596.t: "[From.GetName]의 굴복 거부"
 poland.596.d: "[From.GetName] 정부가 치에신 양도를 완강히 거부하고 있습니다! 무엇이 그들을 그렇게 만들었는지 알 수 없지만, 확실한 것은 이것이 전쟁으로 이어질 것이라는 점입니다. 우리 군대는 보이보달 숲의 개간을 시작하고 우리 유산의 또 다른 핵심을 되찾을 준비가 되어 있습니다."
 poland.596.a: "그곳은 정당한 우리의 것이다!"
 poland.596.b: "놈들한테 허세를 간파당했군."
 poland.600.t: "우익 혁명가들"
 poland.600.d: "프로이센 폭군에 맞선 우리의 공동 투쟁에서 폴란드 사회당의 온건파와 폴란드 인민당의 농민 형제들은 확고한 지지자였지만, 봉기가 성공하면서 소위 '우파 혁명가'가 일부 사람들에게 문제가 되고 있습니다.\n\n가장 강경한 이들은 이들이 배신자이며, 혁명을 끝까지 따를 만큼 강하지도 이상주의적이지도 않다고 주장하고 있습니다. 반면 더 온건한 사회주의자들은 그들이 혁명을 지지했고 심지어 우리의 공동의 적에 맞서 무기를 들었다고 지적했습니다. 그리고 프랑스가 보여주었듯이 농민은 생디칼리슴 체제와 양립할 수 없는 존재가 아닙니다.\n\n문제는 충성심이 의심스러운 혁명가들을 받아들여야 하는가, 아니면 그들이 새로운 체제에 대한 충성심을 증명할 때까지 그들의 활동을 금지해야 하는가 하는 것입니다."
 poland.600.a: "농민 없는 폴란드란 있을 수 없다."
 poland.600.b: "얼마 전까지만 해도 저들은 우리를 오스트리아인들에게 팔아넘기려고 했었지, 안 그런가?"
 poland.601.t: "임시 혁명정부의 마지막 회의"
 poland.601.d1: "새로운 생디칼리슴 공화국의 토대를 마련하고 혁명위원회가 혁명 초기부터 행사해 온 특별 권한에 대한 접근을 종식시키는 중대한 임무가 임시 정부 대표들을 기다리고 있습니다. 공화국이 거의 안정되지 않았지만 많은 사람들은 비상사태가 장기화하면 민주주의로의 복귀가 불가능해질 것이라는 두려움 때문에 선거를 치르고 정상으로 돌아갈 것을 요구하고 있습니다.\n\n옛 왕궁에 모인 대표단은 노동조합 대표와 의회 좌파 대표로 이루어진 임시 세임을 대표하고 있습니다. 비공식적으로 작셰프스키를 지지하는 작셰프스키파는 혁명을 위해 필요하다면 자유주의적 이상과도 기꺼이 타협할 수 있는 강경 혁명가들을 대변합니다. 이들의 반대파, 이른바 좌파 생디칼리스트들은 두 번째로 큰 세력으로, 명목상으로는 작셰프스키에게 충성하지만, 정책에 대해 끊임없이 이견을 보이고 있습니다. 마지막 주요 파벌은 폴란드 사회당-좌파로, 이들은 기존의 온건 성향의 폴란드 사회당 구성원들도 다수 포함하고 있습니다. 이들은 온건주의와 의회의 전통을 가장 강력하게 옹호하는 세력입니다."
 poland.601.d2: "새로운 생디칼리슴 공화국의 토대를 마련하고 작셰프스키 의장이 휘두르던 독재 권력을 종식시키는 중대한 과제가 임시 정부 대표들을 기다리고 있습니다. 공화국이 거의 안정되지 않았지만 많은 사람들은 비상사태가 장기화하면 민주주의로의 복귀가 불가능해질 것을 우려하여 선거와 정상화로의 복귀를 요구하고 있습니다.\n\n옛 왕궁에 모인 대표단은 노동조합 대표와 의회 좌파 대표로 이루어진 임시 세임을 대표하고 있습니다. 작셰프스키 의 지지자들은 작셰프스키 와 혁명을 굳건히 지지하는 강경파 혁명가들을 대표합니다.이들의 반대파, 이른바 좌파 생디칼리스트들은 두 번째로 큰 세력이지만 현재 작셰프스키의 권력을 두고 작셰프스키와 심각한 의견 차이를 보이고 있습니다.마지막 주요 파벌은 폴란드 사회당-좌파로, 이들은 기존의 온건 성향의 폴란드 사회당 구성원들도 다수 포함하고 있습니다. 이들은 작셰프스키의 권력 장악 시도에 반대하기 위해 아나코-생디칼리스트들과 동맹을 맺었습니다."
 poland.601.a: "시작해보자!"
 poland.602.t: "정부 구성"
 poland.602.d: "의회의 사회민주주의자들과 공산주의자들은 국가를 여러 코뮌과 소비에트로 해산하는 것은 무책임할 뿐만 아니라 불필요하게 급진적이라고 주장했습니다. 그들에게 있어 일원화된 민주 공화국은 이미 잘 작동하는 정부 형태입니다.\n\n그러나 노동조합주의자들과 일부 아나키스트들은 이러한 '현상 유지에 굴복하는 것'에 격렬하게 반대하며, 각 노동조합과 협동조합이 자체적으로 업무를 처리하는 분권화를 통해서만 민주주의를 보장할 수 있다고 주장하고 있습니다.\n\n작셰프스키 동지는 혁명이 선출되지 않은 관료들에게 넘어가는 것을 막을 수 있는 유일한 방법은 급진적이고 진정한 생디칼리슴 국가 형태라고 주장하며 격렬한 연설을 펼쳤습니다."
 poland.602.a: "단일 사회주의 공화국"
 poland.602.b: "코뮌 연방"
 poland.603.t: "권위에 대한 문제"
 poland.603.d: "이번 총회에서 두 번째로 논쟁의 여지가 많은 주제는 집행권에 관한 것이었습니다. 거의 모든 사람들이 민주주의 체제에서 한 사람이 모든 권력을 독점해서는 안 된다는 데 동의하지만, 7년 임기의 직접 투표를 통해 선출된 강력한 대통령을 주장하는 노동조합연대 계열 대표들과 공산주의자들도 있습니다.\n\n그들의 주장은 간단합니다. 어떤 사회주의 국가도 건국 초기의 폭정과 공포를 겪지 않고 살아남지 못했습니다. 혁명이 내외부의 적과 싸우고 있을 때는 신속하고 단호하게 행동할 수 있는 강력한 지도자가 있어야 합니다."
 poland.603.a: "강력한 지도자가 있을 것이다!"
 poland.603.b: "우리는 이미 폭군 한 명을 경험했다. 다른 폭군을 경험하지는 않을 것이다."
 poland.604.t: "비상대권의 운명"
 poland.604.d: "혁명의 가장 암울했던 시기에 카지미에시 작셰프스키는 거의 독재자 수준의 권력을 가진 혁명의 지도자로 임명되었습니다. 특히 의장이 조만간 물러날 의사를 보이지 않았기 때문에 많은 사람들은 여전히 이를 중대한 실수라고 보고 있습니다. 이 문제는 뒤부아 동지에 의해 투표에 부쳐졌습니다. 작셰프스키가 자신의 권한을 포기하고 가능한 한 빨리 선거를 준비할 것인가, 아니면 최고 지도자로 남을 것인가 하는 간단한 문제였습니다.\n\n작셰프스키의 지지자들은 이 질문 자체가 결정적인 순간에 혁명을 불안정하게 만들려는 시도이며, 혁명의 붕괴를 은밀히 바라는 자들이 뒤통수를 치는 것이라고 비난하고 있습니다. 의장의 반대파와 지지자 모두 수십 차례의 열띤 연설을 했고, 8시간에 걸친 격렬한 토론 끝에 의회는 마침내 투표를 통해 다음과 같이 결정했습니다."
 poland.604.a: "작셰프스키 동지는 아직 필요하다."
 poland.604.b: "선거가 즉시 개최될 것이다."
 poland.606.t: "작셰프스키 의장의 등극"
 poland.606.d: "[?global.date.GetDateStringNoHourLong](은)는 신생 독립 폴란드에서 싹트는 민주주의의 싹을 잘라낸 날로 기억될 것입니다. 카지미에시 작셰프스키 노동조합연대 의장은 의회 과반수로부터 독재 권력에 대한 지지를 받은 후 국민 투표를 통해 향후 7년간 독재 권력을 행사할 수 있게 되었습니다. 조작된 투표에 대한 주장이 있었고 반대파는 세임 주변에서 대규모 시위를 벌였지만 작셰프스키를 감히 직접 반대하지는 못했습니다. 어쨌든 그는 인기가 있고 인민들은 폴란드가 최근 자유와 국가적 부흥을 가져온 것이 그의 위대한 지도력 덕분이라고 믿고 있습니다."
 poland.606.a: "인민의 통치는 이제 끝났다."
 poland.607.t: "생디칼리슴 공화국의 첫 선거"
 poland.607.a: "작셰프스키의 파벌이 가장 많은 대표단을 확보했다."
 poland.607.b: "아나키스트와 생디칼리스트가 과반수를 확보했다."
 poland.607.c: "폴란드 사회당의 온건파가 놀라운 승리를 이뤘다."
 poland.609.t: "권력을 장악한 지도자"
 poland.609.d: "작셰프스키의 추종자들은 짧았던 폴란드 민주주의의 잔해 속에 남아있는 자들입니다. 시민 민병대를 장악한 '작셰프스키파'는 정치적 반대세력과의 본격적인 전쟁을 통해 노동 단체, 신문사, 국가 행정부의 지도층에서 적들을 몰아냈습니다. 이 자리에는 낡은 부르주아 체제와 타협하지 않으려는 '진정한' 생디칼리스트들이 채워졌습니다.\n\n자폴란드 사회당을 중심으로 한 반대파는 저항 운동을 벌이려고 노력했지만 효과가 없었습니다. 너무 많은 사람들이 무관심했고, 폴란드의 혼란 속에서 당장 하루하루를 버티는 데만 집중했으며, 일부는 일용할 양식과 안전한 국경을 의미한다면 강력한 중앙집권적 통치를 묵묵히 환영하기도 했습니다 - 이것이 바로 지도자가 약속한 것이었습니다."
 poland.609.a: "피우수트스키 만세, 작셰프스키 만세!"
 poland.610.t: "혁명과 가톨릭교회"
 poland.610.d.syndicalist: "가톨릭교회는 혁명 동안 대부분의 땅과 재산을 박탈당했습니다. 많은 사람들의 격렬한 분열은 교회를 중심으로 일어났으며, 많은 곳에서 교회를 지키려는 사람들과 계급적 적에게 복수하려는 사람들 사이에 싸움이 이어졌습니다. 많은 사람들은 교회가 군주제와 더 악랄한 운동 세력을 어떻게 지원했는지 기억하고 있으며, 교회는 국가가 민중 해방을 위해 일하는 사람들을 박해할 필요가 있을 때 항상 기꺼이 도와주곤 했습니다. 무의미한 유혈 사태가 폴란드 교회의 타일에 얼룩졌지만, 현재의 무정부 상태도 혁명에 도움이 되지는 않습니다.\n\n대다수의 혁명가는 40여 년 전 프랑스에서처럼 가혹한 세속화와 교회의 현세적 권력을 완전히 제거하기를 원합니다. 그들은 교회가 조직을 유지하는 것조차 허용된다면, 교회는 미래의 침략자들과 협력할 준비가 된 노동자 공화국 내부의 저항 기관이 될 것이라고 주장합니다. 냉철한 사람들은 종교를 하루아침에 파괴하는 것이 현실적이지 않다는 것이 분명해지면서 처음에는 가혹한 단속으로 시작했지만 결국에는 다소 온건하고 실용적인 태도로 바뀐 프랑스의 사례를 살펴봐야 한다는 의견을 제시했습니다."
 poland.610.d.totalist: "가톨릭교회는 혁명 동안 대부분의 땅과 재산을 박탈당했습니다. 많은 사람들의 격렬한 분열은 교회를 중심으로 일어났으며, 많은 곳에서 교회를 지키려는 사람들과 계급적 적에게 복수하려는 사람들 사이에 싸움이 이어졌습니다. 많은 사람들은 교회가 군주제와 더 악랄한 운동 세력을 어떻게 지원했는지 기억하고 있으며, 교회는 국가가 민중 해방을 위해 일하는 사람들을 박해할 필요가 있을 때 항상 기꺼이 도와주곤 했습니다. 무의미한 유혈 사태가 폴란드 교회의 타일에 얼룩졌지만, 현재의 무정부 상태도 혁명에 도움이 되지는 않습니다.\n\n대다수의 혁명가는 40여 년 전 프랑스에서처럼 가혹한 세속화와 교회의 현세적 권력을 완전히 제거하기를 원합니다. 그들은 교회가 조직을 유지하는 것조차 허용된다면, 교회는 미래의 침략자들과 협력할 준비가 된 노동자 공화국 내부의 저항 기관이 될 것이라고 주장합니다. 냉철한 사람들은 종교를 하루아침에 파괴하는 것이 현실적이지 않다는 것이 분명해지면서 처음에는 가혹한 단속으로 시작했지만 결국에는 다소 온건하고 실용적인 태도로 바뀐 프랑스의 사례를 살펴봐야 한다는 의견을 제시했습니다.\n\n그러나 세 번째 선택지가 있습니다. 프랑스의 소렐리안들은 가톨릭 신앙은 그 자체로 반동적인 것이 아니라 오히려 프랑스 또는 폴란드 국민의 신화의 필수적인 부분이라고 주장했습니다. 따라서 그것은 파괴되어서는 안 되고 변화되어야 하며 교회는 사회의 다른 부분과 마찬가지로 혁명에 봉사해야 할 것입니다. 폴란드 사회주의에서 이 개념은 비주류에 속하지만, 작셰프스키와 프랑스에 망명했던 많은 사람들은 이러한 동맹 관계가 효과가 있을 것이라고 확신했습니다."
 poland.610.a: "그들은 우리와 마찬가지로 폴란드의 영혼의 일부다."
 poland.610.b: "제한된 협력을 유지하자."
 poland.610.c: "새로운 폴란드에서 그들의 자리는 없다."
 poland.620.t: "생디칼리슴 공화국의 두 번째 선거"
 poland.620.a: "작셰프스키의 지지자들이 과반수를 확보했다."
 poland.620.b: "중도 생디칼리스트들이 과반수를 확보했다."
 poland.620.c: "폴란드 사회당 좌파가 과반수를 확보했다."
 poland.625.t: "작셰프스키 의장 제거"
 poland.625.d: "작셰프스키의 지지자들은 노동 조직과 국가 행정부에서 '불충한 자'를 제거하기 위해 감당할 수 있는 것보다 더 많은 것을 시도했습니다. 처음에는 구타와 협박이 효과가 있었지만 점점 더 많은 사람들이 민병대에 저항하자 반대파는 더욱 대담해졌습니다.\n\n폴란드 사회당 기관지이자 폴란드에서 가장 널리 읽히는 사회주의 잡지 로보트니크는 빵과 안전에 대한 약속을 이행하지 않는 카지미에시 작셰프스키를 독재자로 규정하는 격렬한 글을 게재했습니다. 이 잡지의 편집자 지그문트 자렘바가 쓴 이 글은 분열된 반대파를 결집시키는 역할을 했고, 시위가 조직되었습니다. 상황이 극적으로 전환되는 순간, 소수의 민병대가 로보트니크 출판사에 침입해 자렘바를 체포하려 했습니다. 곧바로 총격전이 벌어졌고 3명이 부상을 입었으며 양측 모두 서로를 비난했습니다. 적위대도 나뉘어서 각각 작셰프스키와 자렘바 중 한쪽 편을 들면서 바르샤바는 거의 폭발 직전까지 치달았습니다.\n\n먼저 항복한 것은 작셰프스키였습니다. 그는 공개 석상에서 자신이 약속한 대로 비상 권한을 포기하고 자유 선거를 실시하겠다고 밝혔습니다. 그는 연설에서 폴란드인과 같은 작은 민족이 분열을 방치하면 수많은 적들이 이들을 집어삼킬 것이라고 강조했습니다. 같은 발표에서 그는 파리에 외교 사절단을 파견하기 위해 파리로 떠날 계획에 대해 이야기했습니다. 그가 폴란드를 떠나도록 압력을 가한 것이 반대파 때문인지, 아니면 자신의 안위를 위해 그렇게 했는지는 분명하지 않았습니다."
 poland.625.a: "교만엔 몰락이 따라오는 법이다."
 poland.630.t: "혁명의 속삭임"
 poland.630.d: "선거 이후 불만은 더욱 커지고 있습니다. 국민들은 정부의 정당성에 대해 지속적으로 의문을 제기하고 있으며, 이를 분쇄하려는 시도에도 불구하고 급진 좌파의 수사가 점점 더 널리 퍼지고 있습니다. 내무부 긴급회의에서 이러한 불안정성 증가에 대해 심도 있게 논의한 결과 두 가지 가능한 계획이 나왔습니다.\n\n특별법을 제정하여 대규모 반사회주의 단속을 시작할 수 있습니다. 충분한 체포를 하면 혁명 운동의 조직적 능력이 실제 문제를 일으키기 전에 제거될 수 있다는 것이었습니다. 그러나 이 계획은 세임과 사법 기관의 협조가 필요하며 대중의 반발을 일으킬 수 있습니다. 대안은 단순히 상황을 지켜보면서 너무 많은 관심을 끌지 않고 상황을 억제하려고 노력하는 것입니다. 어쨌든 사람들이 영원히 분노하는 경우는 거의 없으니 말입니다."
 poland.630.a: "반사회주의 단속을 실시해라, 지금 당장!"
 poland.630.b: "그냥 상황을 지켜보자."
 poland.631.t: "폴란드 생디칼리슴 연합"
 poland.631.d: "폴란드 해방을 향한 첫 발걸음은 키엘체 교외에서 열린 비밀회의에서 이루어졌습니다. 이 회의는 몇 주 전에 남부 국경을 넘어 폴란드 본토로 밀입국한 노동조합연대의 의장 카지미에시 작셰프스키가 주선했습니다. 그와 함께 프랑스 내전에 참전했던 가명을 쓴 다른 혁명가들도 다수 있었습니다. 이 전문 혁명가들은 아나코-생디칼리스트 파벨 레프 마레크과 같은 폴란드 의회의 '자생적 생디칼리스트'와 급진화된 노동조합 및 사회주의 조직의 수많은 대표들을 만났습니다.\n\n이상적인 사회주의 체제가 무엇인지에 대한 이견이 있었지만, 독일과 프랑스 간의 피할 수 없는 전쟁이 시작되면 공동의 지도부를 구성하고 혁명을 위한 조직을 시작하기로 합의했습니다. 이 협상의 결과로 폴란드 생디칼리슴 연합(ZSP)이 탄생했습니다."
 poland.631.a: "자유를 향하여!"
 poland.632.t: "자유의 선봉"
 poland.632.d: "폴란드 생디칼리슴 연합은 효과적이었습니다. 그들은 전쟁이 일어나면 폴란드인들이 서부 전선의 참호로 보내질 것이라는 소문과 함께 그들의 음모에 대한 더 많은 지지를 얻기 위해 혁명적 언론 기관을 통해 다양한 지하 인쇄소를 신속하게 조직하기 시작했습니다. 작셰프스키는 \"노스트로모\"라는 필명으로 많은 기사를 썼으며, 초기 프랑스와 브리튼 혁명과 그 혁명이 가져온 서민 생활의 개선, 폴란드 인민을 옹호하는 소위 폴란드 \"민족주의자\"의 반역, 폴란드 애국자들이 생디칼리슴 운동에 협력해야 할 필요성 등에 대해 논의했습니다.\n\n그와 동시에 무기가 생산되어 숨겨졌고, 지난 전쟁 전에 피우수트스키의 소총병 협회가 그랬던 것처럼 비밀리에 \"사냥 모임\"이 군사 훈련을 제공하기 시작했습니다. 예지 슈리크는 \"네이더\"라는 암호명으로 ZSP를 위한 지하군사조직을 만들었습니다. 그 자신도 프랑스 외인 군단의 일원으로 벨트크리크에 참전했으며, 작셰프스키의 두터운 신임을 받고 있는 인물입니다. 그의 조직 아래 프랑스 정보 장교들이 폴란드에 밀입국하여 인터내셔널과 폴란드 지하조직 간의 협력을 강화할 수 있는 무선 통신망을 구축하기 시작했습니다. 선전물을 배포하고 같은 생각을 가진 장교를 찾아내기 위해 군대를 향해 신중한 움직임이 이루어졌습니다. 유제프 피우수트스키의 기억을 활용하는 데 특별한 주의를 기울였는데, 많은 장군들이 자신이 잘 기억하고 있는 1914년 이전의 상황과 현재의 불안을 비슷하게 묘사하기 위한 시도였습니다. 마지막 폴란드 봉기를 위한 판이 짜여지고 있었습니다."
 poland.632.a: "우리는 피우수트스키를 자랑스럽게 할 것이다!"
 poland.633.t: "인민전쟁의 시작"
 poland.633.d: "프로이센의 폭군과 유럽의 자유 인민 사이의 전쟁이 시작되었습니다. ZSP의 다양한 불법 출판물에는 이를 억압적인 제국과 독립된 민중 사이의 투쟁으로 묘사했으며, 진정한 애국자라면 빌헬름 황제의 어리석음과 이를 지지하는 모든 정부에 반대해야 한다고 공개적으로 요구하고 있었습니다.\n\n일부 지역에서는 인민당 조직까지 생디칼리스트들이 주도하는 평화 시위에 동참하는 등 평화주의 메시지가 기존 정치 중심부에까지 전달되고 있었습니다. 한쪽에서는 징집 회피와 반전 전단지를 배포하고, 다른 쪽에서는 자유가 더 많은 파르티잔을 훈련시키고 그들에게 무기를 밀반입하고 있었습니다. 폴란드 사회당과 함께 총파업을 준비할 계획이 세워지고 있으며, 비밀리에 해방을 위한 지역위원회에서 도시를 점령하기 위한 구체적인 계획이 마련되고 있습니다. 독일 국방군이 좌절을 겪을 때마다 자유 폴란드에 대한 구상이 조금 더 현실로 다가오기 때문에 서부 전선에서 들려오는 소식은 큰 관심을 가지고 지켜보고 있습니다."
 poland.633.a: "곧 우리는 자유로워지리라."
 poland.650.t: "미엥지모제"
 poland.650.d: "바다 사이의 꿈이 실현되었습니다. 광활한 동유럽 영토가 폴란드 군대에 의해 해방되었고, 폴란드 군대는 연방 형제들이 압제자들을 몰아낼 수 있도록 도왔습니다. 새로운 연방 인민회의 창립 회기에서 폴란드, 리투아니아, 벨라루스, 우크라이나 및 기타 여러 지역의 대표들이 모여 구 연방보다 더 나은 새 국가의 토대를 마련하기 위해 모였습니다.\n\n문제는 금방 불거졌습니다. 사회주의 동지들은 우리의 원조에 감사하면서도 '폴란드 제국주의'에 대해 깊은 의구심을 품고 사회주의 형제애라는 명목으로 막대한 양보를 요구했습니다. \"바다 사이의 코뮌 연방\"은 자치구와 특별 코뮌으로 구성될 것이며, 각 코뮌은 군사 및 대외 관계와 같은 공동 정책을 다루는 비국가 의회에 대표를 파견할 것입니다. 그 외에는 지역 협의회가 권한을 갖게 됩니다. [POL.GetLeader]의 지지자 중 일부는 이 '굴복'에 분노했지만, 놀랍게도 폴란드 사회주의자 대다수는 느슨한 연방이 새로운 국가를 확보할 수 있는 유일한 방법이라는 것을 이해했습니다."
 poland.650.a: "분할당한 것의 복수가 이뤄졌다!"
 poland.651.t: "연방의 수도"
 poland.651.d: "동쪽의 동지들로부터 수도를 폴란드 중심부에서 벗어나 국경지대로, 우리 연방을 가장 잘 보여줄 수 있는 오래된 다민족 도시 중 한 곳으로 옮기자는 요구가 있었습니다.\n\n빌뉴스, 빌노, 빌냐는 리투아니아 대공국, 심지어 한동안 폴란드-리투아니아 연방의 수도 역할을 했던 곳입니다. 브레스트, 베라스체 또는 브제시치는 1595년 브레스트 연합이 결성된 곳으로, 이후 악명 높은 브레스트-리토프스크 조약으로 동유럽 국가들이 러시아와 단절된 곳이기도 합니다. 세 번째 선택지는 폴란드와 우크라이나 문명 사이에서 항상 갈등을 겪어온 도시인 르부프 또는 리비우입니다."
 poland.651.a: "빌뉴스!"
 poland.651.b: "브레스트!"
 poland.651.c: "르부프!"
 poland.660.t: "서슬라브인의 연합"
 poland.660.d: "체코의 범슬라브주의자 카렐 크라마르시는 러시아에 대항하기 위해 서슬라브의 연합을 최초로 구상했습니다. 폴란드에서는 \"자호드니아사비아\"라는 개념이 좌파에서 어느 정도 인기를 얻었지만, 유고슬라비아가 남슬라브인들에게 그랬던 것과 같은 수준의 명성을 얻지는 못했습니다. 그러나 전쟁의 유혈 사태를 겪은 후, 결국 서슬라브의 연합이 이루어질 수 있는 상황이 도래했습니다.\n\n폴란드의 무기는 체코와 슬로바키아의 형제들을 해방시켰고, 이들은 폴란드를 본뜬 혁명 위원회에 의해 통치되고 있습니다. 남부 대표들은 약간의 압력을 받고 폴란드, 체코, 슬로바키아의 연합인 중앙 유럽 연방을 선포하는 것을 받아들였습니다.\n\n이 연방은 분권주의적 생디칼리슴 원칙을 따르며, 각 3분의 1은 어느 정도 자율성을 갖게 됩니다. 프랑스는 동유럽에 새롭고 강력한 사회주의 세력을 만들어 동유럽의 잠재적 적에 맞설 준비를 갖추게 될 이 연합의 창설을 크게 후원했습니다."
 poland.660.a: "세 부족을 위해 만세!"
 poland.700.t: "부역 장군 재판"
 poland.700.d: "지난 수십 년간의 굴욕 속에서 많은 폴란드인들은 길을 잃고 마지막까지 당당하게 저항하기보다는 독일 점령군에게 협조하는 것을 선호했습니다. 이는 폴란드 국가를 수호하겠다고 맹세한 장군들에게는 더더욱 상처로 다가오는 듯했습니다. 하지만 아니었습니다! 맹세를 어긴 장군들은 독일군의 군화 밑창을 핥으며 진정한 충성심마저 잊었습니다. 그들은 평범한 폴란드인의 등에 업혀 살을 찌우며 증오의 대상인 독일 국방군 장교들과 루르의 노예 소유주들과 연회를 즐겼습니다. 독일인과 친교를 맺지 않은 많은 사람들조차도 자신의 경력을 단지 더 많은 권력을 얻기 위한 수단으로 보고 자신의 직위를 계획하고 남용한 죄를 범했습니다.\n\n그러나 마침내 심판이 시작되었고, 국가 봉기에 충성하는 사람들이 부역자들을 모아 조국에 대한 범죄에 대한 형을 선고할 준비를 하고 있습니다."
 poland.700.a: "누구든 위협이 될만한 이들은 제거되어야 한다."
 poland.700.b: "우리는 자비로울 것이며, 오직 최악의 인물만 제거할 것이다."
 poland.700.c: "시미그위 파벌과 동맹을 맺어라."
 POL_unable_to_remove_tt: "§R당신은 리츠를 그의 직위로부터 몰아낼 수 없을 것입니다.§!"
 poland.701.t: "세임 정복"
 poland.701.d: "새로운 세임은 주로 엔데크 대표들과 민족주의적 대의에 동조하는 사람들로 구성되었습니다. 하지만 이들은 아담 도보신스키에 대한 충성심은 전혀 보이지 않았습니다. 로만 드모프스키를 맹목적으로 따라 망명길에 올랐던 사람들조차 망설이고 있습니다. 도보신스키는 많은 이들에게 급진적인 외부인으로, 존경받는 국가의 지도자라기보다는 테러리스트에 가까운 인물로 비난받습니다. 이 '구 드모프스키파'는 의회주의자 성향의 의원들과 한목소리를 내고 있으며, 사실상 의회 내에서는 극소수만이 지도자의 뒤를 따르고 있습니다.\n\n우리가 계속해서 통치권을 유지하려면 미래에 대한 의지가 약한 이 반대자들을 제거하거나 그들의 방식이 잘못되었다는 것을 확신시켜야 합니다."
 poland.701.a: "공개 선거가 가능한 빨리 준비될 것이다!"
 poland.701.b: "달콤한 약속과 은밀한 위협이 섞이면 충분할 것이다."
 poland.701.c: "이 나라에 정치인들이 무슨 좋은 일을 했던가?"
 poland.702.t: "반역적인 자본가들"
 poland.702.d: "영지에서 호화롭게 사는 거물들, 노동자보다 독일인과 함께 일하는 것을 선호하는 산업가 등 프리메이슨-유대인 엘리트만큼 독일과 협력한 사람은 없었습니다. 그들은 양심을 무시하고 동포들을 금과 석탄에 대한 영원한 욕망에 봉사하는 기계로 만들었습니다.\n\n그들의 어리석음은 폴란드의 단결과 복지를 증진해야 할 시기에 서민들을 불경한 사회주의 선동과 같은 더 나쁜 망상에 빠지게 했습니다. 마침내 그들은 그들의 행위에 대한 벌을 받게 될 것입니다."
 poland.702.a: "동료 기독교인을 광산으로 내모는 것보다 더 나쁜 죄는 없다."
 poland.702.b: "엘리트들은 불행과 부패를 퍼뜨리기 위해서만 존재한다."
 POL_purged_cop: "숙청됨."
 remove_industrial_concern: "§Y산업 업체§! §R제거§!:\n"
 poland.703.t: "아담 도보신스키의 두 번째 재판"
 poland.703.d: "이 음모는 꽤 오랫동안 준비되어 있었습니다. 기존 정치권의 대부분은 아담 도보신스키를 싫어했고, 급진적인 재산 분배와 엘리트들의 권력 제거를 약속하는 그를 위험한 급진주의자로 여겼습니다. 군대에서도 도보신스키는 불신을 받았으며 그의 장대한 정복 계획은 잠재적으로 위험한 군사 모험주의로 여겨졌습니다. 이 조합은 반란 세력들에게 대통령을 축출하는 데 필요한 모든 것을 제공했습니다.\n\n도보신스키가 세임에서 연설하는 동안 모의자들은 계획을 시작하고 건물을 봉쇄했습니다. 의회 경비를 맡은 군경 몇 명만 동원하면 충분했습니다. 봉쇄 이후 도보신스키에게는 정치적 반대파에 대한 살인과 투옥, 위헌적인 권력 장악, 그리고 실제와 상상의 수많은 위반 혐의가 씌워졌습니다. 그는 가능한 한 침착하게 비난에 답했고 궁지에 몰린 상황에서도 놀라운 상황 통제력을 보여주었습니다. 잠시 동안 반란 세력들은 피고인이 세임을 자신의 편으로 만들까 봐 걱정했지만, 탄핵이 투표에 부쳐지자 보수 노선이 승리했습니다.\n\n권력을 박탈당한 도보신스키는 운명이 결정될 때까지 바깥으로 호위되었습니다."
 poland.703.a: "저 자는 미쳤다."
 poland.704.t: "유일사고"
 poland.704.d: "다당제 민주주의의 개념은 본질적으로 결함이 있습니다. 가치 있는 모든 결정은 다수결로 이루어져야 하며, 그렇지 않으면 51%의 독재에 불과하기 때문입니다. 따라서 아담 도보신스키의 새로운 국가 정치 체제의 첫 번째 단계는 결과적으로 정당을 대체할 새로운 정치 조직을 창설하는 것입니다. 국가의 지도자와 일반 국민 모두를 위한 이 새로운 토론의 장은 폴란드 국민들 사이에 일치된 의견, 즉 유일사고를 촉진하고 수십 년간의 정당 정치가 국가 통합에 끼친 상처를 치유하는 역할을 할 것입니다.\n\n도보신스키의 구상에 따르면, 이 새로운 정치 조직은 일반 국민들이 정치적으로 성숙해져 정치 생활에 제대로 참여할 수 있을 때까지 폴란드의 정치 문화를 교육하고 지도할 것입니다. 또한 가톨릭적 의미에서 관련자들의 모임으로 이해되는 기업들이 경제생활을 조정하는 조직의 역할도 할 것입니다. 폴란드 정치에서 다당제의 불협화음이 사라지면 폴란드의 가장 똑똑한 인재들이 폴란드 전체의 번영을 위해 집중할 수 있게 될 것입니다."
 poland.704.a: "왜 아무도 이전에 이런 생각을 못했지?"
 poland.705.t: "3에이커와 소"
 poland.705.d: "분배주의의 기본 원칙은 주식회사가 아닌 가족 기업이나 대규모 기계화 농장 대신 가족 농장처럼 모든 활동이 가능한 가장 작은 단위에서 이루어져야 한다는 것입니다. 효율적이지 않을 수도 있지만, 아담 도보신스키와 같은 분배주의자들은 그런 것을 우선순위에 두지 않습니다. 대신 이 사상의 목표는 부를 가능한 한 고르게 분배하여 모든 사람이 필요한 것을 가질 수 있도록 하고, 소수의 개인이 자연 자원의 대부분을 강탈하지 못하도록 하는 것입니다. 본질적으로 필요한 것은 소유권의 개혁입니다.\n\n우선 토지 소유에 초점을 맞춰, 분배주의의 이념적 아버지인 GK 체스터턴이 말한 것처럼 모든 폴란드 가정이 원하는 경우 \"3에이커와 소 한 마리\"의 토지를 소유할 수 있도록 해야 합니다. 이 땅은 폴란드인보다 부의 비중이 불균형적으로 높은 독일인과 유대인 엘리트부터 시작하여 거물들의 영토에서 몰수해서 충당할 것입니다. 그들이 매우 큰 영지를 소유하고 있지만 모든 사람에게 그들의 가족을 부양할 수 있을 정도로 큰 땅을 줄 수 있을만큼 넓을지는 의문입니다. 그러나 이는 이제까지 국민민주당 이념을 지지해 온 폴란드 지주들이 도보신스키에 대한 충성심을 재고하게 만들 수도 있습니다."
 poland.705.a: "독일인과 유대인이 소유한 땅을 몰수하되, 폴란드의 거물들은 평화롭게 내버려둬라."
 poland.705.b: "폴란드인도 다른 폴란드인을 억압할 수 있다. 거물들도 자신들의 몫을 내놓을 것이다!"
 poland.706.t: "인민당에 화해 제의"
 poland.706.d: "우리가 좋든 싫든, 인민당은 올바른 생각을 하고 있었습니다. 폴란드는 본질적으로 농민 국가입니다. 그러나 폴란드의 농민당은 단지 자유주의 지식인과 프리메이슨에 의해 장악되어 폴란드 농민들을 그들의 도구로 전락시켰을 뿐입니다. 도보신스키 계획은 부패한 지도자들만 제거된다면 일반 국민들에게 쉽게 다가갈 수 있을 것입니다.\n\n그러나 그들은 우리가 기억할 수 있는 한 오랫동안 국민민주주의의 가시처럼 존재해 왔으며, 폴란드 국가를 진정으로 사랑하지 않는 가짜 농민일 가능성도 있습니다. 어쨌든 그들은 매번마다 잽싸게 사회주의자들과 협력해 왔습니다. 그들을 우리 조직의 일부로 만들까요, 아니면 그냥 일부만 포섭할까요?"
 poland.706.a: "그들의 전체 당 조직을 장악해라."
 poland.706.b: "그냥 충성스러운 농민만 끌어들여라."
 POL_hijack_psl_tt: "§l사회자유주의§! 지지도가 §N국민대중주의§! 지지도로 변환됩니다."
 poland.707.t: "독일계 유대인들의 이민"
 poland.707.d: "유대인 문제는 폴란드 우파 사이에서도 골치 아픈 문제였습니다. 많은 급진주의자들은 유대인을 폴란드 고유의 가톨릭에 맞지 않는 이질적인 존재로 간주하여 폴란드에서 유대인을 완전히 추방할 것을 요구했습니다. 그러나 유대인이 인구의 거의 10%를 차지하기 때문에 이는 현실적으로 실현되기 어렵습니다.\n\n이 아담 도보신스키의 입장은 다소 실용적입니다. 그는 폴란드인 사이에서 유대인이 존재한다는 사실에 호감을 느끼지는 않지만, 폴란드인은 폴란드인대로, 우크라이나인은 우크라이나인대로 각자 다른 나라에서 살아야 하는 것처럼 유대인도 어딘가에서 그들만의 국가를 형성하고 그곳에서 평화롭게 살아야 한다고 믿고 있습니다. 이를 위해 유대인, 독일인, 우크라이나인 등 외국인이 폴란드에서 떠나도록 장려하는 운동이 시작되었습니다.\n\n이 과정은 이미 봉기 중에 시작되었는데, 많은 유대인 또는 독일인의 재산이 도난, 파괴 또는 국유화되어 수천 명이 생활 수단을 잃어버린 상태였습니다. 경찰과 사법 체계는 반유대주의 범죄를 눈감아 온 오랜 관행을 가지고 있으며, 국민민주당이 집권한 이후 반유대주의 범죄는 더욱 증가했습니다."
 poland.707.a: "알겠다."
 poland.708.t: "산업의 횡포"
 poland.708.d: "기독교인이 동료 기독교인을 공장이나 광산에서 인간에게 전혀 어울리지 않는 위험하고 반복적인 일을 하도록 강요하는 것보다 더 부도덕한 일이 있을까요? 사회주의, 빈곤, 부도덕, 세속주의 등 20세기의 모든 큰 사회 문제는 산업혁명의 산물입니다. 그리고 그 이전의 프랑스 혁명과 마찬가지로 이 혁명은 일반인에게 불행을 가져다주었을 뿐입니다. 인간은 행복한 삶을 위해 공장에서 만든 신발이 필요하지 않습니다. 사실 인류는 공장에서 만든 신발 없이도 잘 살아왔고 앞으로도 그렇게 살아야 합니다.\n\n에너지 생산과 기반 시설과 같은 일부 산업 분야는 분명 필요하지만, 대부분의 생산은 소규모 단위로 분산되어야 합니다. 가족 기업과 장인의 공방이 가장 이상적인 생산 단위이며, 그 이상은 노동자의 불행과 소유주의 도덕적 타락으로 이어질 수 있습니다."
 poland.708.a: "소규모 생산을 장려하기 위해 공장에 무거운 세금을 부과해라."
 poland.708.b: "공장에서 노동자 협동조합을 결성해라!"
 poland.709.t: "연합의 꿈"
 poland.709.d: "서슬라브족은 이해관계를 공유하는 자연스러운 민족 집단을 형성합니다. 거대한 제국주의 열강 사이에 자리 잡은 이들은 그 존립 자체가 협력에 달려 있습니다. 이 정의대로라면 서슬라브는 폴란드인, 체코인, 슬로바키아인만을 지칭하는 것이 아닙니다. 폴란드의 전통적 동맹국인 리투아니아, 심지어 러시아에 의해 민족 정체성이 파괴될 위협을 받고 있는 우크라이나와 벨라루스까지 포함하는 독일과 러시아의 압력 사이에 있는 모든 문화권을 의미합니다.\n\n러시아는 크라쿠프나 프라하 같은 고대 문화의 중심지라기보다는 몽골이나 다른 투란 대초원 민족의 문화에 더 가까운 슬라브족과 비잔틴 문화권의 소공국들의 사생아들이기 때문에 어떤 상황에서도 슬라브 국가라고 간주할 수 없습니다.\n\n우리를 분할시킨 세력 중 하나의 동맹국이 되는 것이 단기적으로는 필요할지 모르지만, 그들이 존재하는 한 서슬라브권은 결코 번영할 수 없을 것입니다."
 poland.709.a: "언젠간 그렇게 되길 바란다!"
 poland.730.t: "러시아의 재앙"
 poland.730.d: "상상할 수 없는 일이 일어났습니다. 이미 한 차례 공산주의의 물결을 이겨냈던 러시아가 몰락하고 모스크바는 이제 사회주의자들의 손에 넘어갔습니다. 많은 백군 출신 망명자들이 폴란드를 비롯한 동유럽으로 탈출했습니다. 이들 중 몇몇 귀족과 장교들은 폴란드 귀족과의 인맥 덕분에 망명을 허가받았습니다. 로만 드모프스키를 비롯한 국민연맹 지도부는 폴란드에서 환영받지 못하자 루마니아로 피신한 것으로 알려졌습니다.\n\n\"1925년 이후 가장 큰 지정학적 재앙\"은 러시아와 협력하여 폴란드를 해방시키려는 급진적 국민민주주의자들의 희망을 한 방에 산산조각 냈습니다. 여전히 폴란드가 자체의 노력으로 자유로워질 수 있다고 믿는 일부 열성 활동가들과 현 상황을 최선의 상황으로 받아들이는 대다수 우파들이 두 진영으로 나뉘어 대립하고 있습니다. 이들은 독일이 적일 수도 있지만, 폴란드의 신앙과 민족 정체성을 말살하는 사회주의의 살인적인 조류로부터 폴란드를 보호할 수 있다면 현재의 군주제는 사소한 희생이라고 주장하고 있습니다.\n\n젊은이들이 올바른 입장에 대해 논쟁을 벌이는 동안 노령의 드모프스키는 적극적인 정치에 대한 흥미를 점점 잃어가고 있었습니다."
 poland.730.a: "진정한 적은 국제적 볼셰비즘이다."
 POL_730a_tt: "§c민족주의자 봉기가 비활성화될 것입니다.§!"
 poland.730.b: "종말이 우리 앞에 도래했다 해도, 결코 타협은 없다!"
 POL_730b_tt: "§n민족주의 운동은 세력이 줄어들고 루마니아에서 활동을 시작할 것입니다.§!"
 poland.731.t: "폴란드계 이민자"
 poland.731.d: "러시아에서 사회주의자들이 정권을 잡은 후, 많은 정치적 반대자들이 러시아에서 탈출했습니다. 우리는 망명자 중 일부를 받았지만 그중 가장 중요한 사람들은 폴란드의 현 정권을 전복하고 민족주의 정권으로 대체하려는 민족주의 조직인 폴란드 국민연맹의 지도자들이었습니다.\n\n지도자는 신속하게 망명을 준비했고, 폴란드인들은 아담 도보신스키의 지도 아래 부쿠레슈티에 자리를 잡았습니다. 이 폴란드인들은 여러모로 군단의 이념적 동료였지만, 바로 이 때문에 카롤 2세는 그들을 환영하는 것을 경계했습니다. 그러나 국민민주당이 갈리치아의 폴란드인들과 많은 접촉을 하고 있으므로 합스부르크 제국에 대항하는 데 유용한 도구가 될 수 있으며, 합스부르크 제국을 더욱 불안정하게 만드는 데 도움을 줄 수 있을 것입니다."
 poland.731.a: "어떻게 흘러갈지 한번 지켜보자고."
 poland.800.t: "국왕 폐하의 양위 계획"
 poland.800.d: "아우구스트 빌헬름 국왕 폐하께선 옥좌를 열정보다는 책임감으로 여기고 있다는 것은 비밀이 아닙니다. 지난 몇 년 동안 폐하께선 왕태자 전하를 위해 물러나고 양위하실 것이라는 소문이 자주 있었으며 이는 실제 계획에 근거한 것으로 보입니다. 이에 왕실은 알렉산더 왕태자가 과연 국민에게 폐하보다 더 우호적으로 보일 것인지를 조용히 시험해 왔습니다. 전하의 혼인과 폴란드군에서 높은 평판을 받는 왕태자 전하께선 부왕보다 훨씬 더 인기가 있다고 해도 과언이 아닙니다.\n\n왕국이 비교적 안정적인 지위에 있으므로, 따라서 국왕 폐하께선 왕태자 전하를 위해 기꺼이 양위하실 것입니다. 이제부터 폐하께선 예술 및 문화 취미에 집중하실 겁니다."
 poland.800.a: "이제 그분은 쉬시게 하자. 알렉산더 왕태자께서는 훌륭한 국왕 폐하가 되실 것이다!"
 poland.801.t: "카이저-메이커"
 poland.801.d: "모든 희망이 사라지고 호엔촐레른 제국이 멸망의 위기에 처한 것처럼 보였을 때, 가장 놀라운 곳에서 도움이 찾아왔습니다. 폴란드 군대는 동맹국들과 함께 항복을 거부하고 격렬하게 싸웠습니다. [?casualties]명의 폴란드인들이 영웅들의 무덤에 누워 죽어갔고, 자신들의 피로서 독일인들의 존경과 신뢰를 얻었습니다. 이러한 모든 역경을 딛고 오늘날 베를린과 호엔촐레른의 해방자는 [POL.GetLeader]가 됐습니다. 두 차례의 전투로 폐허가 된 도시는 여전히 폐허 상태이지만, 새로 복권한 카이저 [GER.GetLeader]가 자신의 왕관을 씌워준 [POL.GetLeader]와 함께 행진을 할 수 있을 만큼 중심부는 복구되었습니다. 폴란드의 희생을 기리기 위해 폴란드 제1기갑사단 검은 악마 부대가 행렬의 첫 번째 군인으로서 브란덴부르크 문 아래로 행진했습니다.\n\n이것이 국왕의 발상이었는지, 아니면 폴란드 참모들의 생각인지는 확실하지 않은 바가 많지만, 포젠에 관한 문제가 독일과의 비공개 협상에서 제기되었습니다. 이 지역은 전쟁 중 몇 달 동안 폴란드에 의해 사실상 통제되었으며 이 지역의 많은 폴란드인들이 백적기 아래에서 싸웠습니다. 독일 임시정부는 마지못해 \"포젠 주민들이 어느 나라에 속할지 결정할 수 있도록 하자\"는 제안을 받아들였습니다. 불과 몇 년 전만 해도 이러한 움직임은 상상할 수 없었을 것이지만 현재 상황에서는 이를 거부할 수 없는 것처럼 보입니다. 폴란드 왕국은 자유로울 뿐만 아니라 독일 제국 전역의 해방자이기도 했습니다."
 poland.801.a: "독일 제국은 아직 패배하지 않았다!"
 poland.889.t: "갈리치아와의 통일"
 poland.889.d: "오늘은 [POL.GetNameDef]의 국경일입니다. 합스부르크 제국이 완전히 붕괴된 이후, 홀로 고립된 갈리치아-로도메리아 왕국이 [POL.GetNameDef] 정부로의 통일을 이루겠다고 선언했습니다."
 poland.889.a: "단결이여 영원하라!"
 polandflavor.1.t: "왕실의 휴일"
 polandflavor.1.d: "국왕 폐하와 왕실 일원들이 숲속 휴양지에서 휴가를 보내기로 하자, 그들은 바르샤바를 떠나 좀 더 평화로운 지역으로 떠났습니다. 그는 몇 년 전 폴란드 남동부의 목가적인 자우체 스타레 마을 근처에 자신과 가족을 위해 작은 저택을 지었습니다. 국왕 폐하께서 대부분의 국가 문제에 열정이 없다는 것은 잘 알려져 있으므로 그의 부재가 일상적인 정부 운영에 많은 문제를 일으키지는 않을 것입니다.\n\n아우구스트 폐하와 알렉산드라 왕후 폐하의 소원한 관계에도 불구하고 두 사람은 한동안 궁정 생활에서 멀어질 수 있다는 사실에 기뻐하는 듯했습니다. 왕가는 일주일 동안 자우체 스타레에 머물 예정이며, 이 기간에 아우구스트와 알렉산드라는 꽃꽂이 그림 등 공통된 예술적 취미에 몰두할 것으로 예상됩니다."
 polandflavor.1.a: "지금 폐하께선 처리하셔야 할\n더 중요한 일이 없으신 것인가?"
 polandflavor.2.t: "왕태자의 위험한 연애"
 polandflavor.2.d: "혈기 왕성하신데다 반반하시지만, 지금까지 미혼이신 알렉산더 왕태자께선 국내에 많은 지지자를 보유하고 계시지만, 지금까지 결혼에 일절 관심을 보이지 않으셨습니다. 대신 왕태자께선 폴란드 공군에서 경력을 쌓는 데 집중하셨습니다. 이에 왕실은 26살이 넘도록 왕태손이 없게 된다면 국왕 폐하, 넘어가 왕실의 정통성이 흔들릴 수 있다는 우려로 인하여 왕태자께 빨리 적절한 왕태자비를 간택하라는 은은한 압박을 넣었었습니다.\n\n하지만 한 선정적인 잡지에서 알렉산더 왕태자 전하와 평민 반다 자바츠카의 비밀스러운 관계에 대한 소문이 퍼지면서 이러한 우려는 기우였음이 증명되었습니다. 폴란드의 서민 출신인 반다 자바츠카의 가족은 과거 독립운동에 참여했었습니다. 두 사람의 관계는 몇 달 전부터 꽃을 피웠고, 부왕께서 그에게 접근했을 때엔 왕태자께선 왕실의 정치적 추문을 일으킬 수 있음에도 불구하고 반항적으로 자바츠카와 결혼하고 싶다는 의사를 표명하셨습니다. 이에 카이저 빌헬름 2세는 호엔촐레른 가문의 품위를 위해 아들이 그런 어리석음을 버리도록 설득해달라고 국왕 폐하께 개인적으로 요청해오셨습니다."
 polandflavor.2.a: "이는 가문에 불명예를 가져다 줄 것이다."
 polandflavor.2.b: "너의 마음을 따르렴, 알렉산더."
 polandflavor.2.c: "우리와 같은 지위의 사람들은 희생을 치러야 한단다."
 polandflavor.3.t: "알렉산더 왕태자의 비밀 결혼"
 polandflavor.3.d: "부친과 조부 모두 자신의 귀천상혼을 분명히 금했음에도 불구하고, 젊은 왕태자는 결국 자신의 사랑을 포기하지 않았습니다. 몇 시간 동안 마음을 바꾸려는 시도에도 불구하고 아무도 알렉산더가 자바츠카 아가씨와 결혼하려는 그의 계획을 막을 수 없었습니다. 국왕은 이 문제에 대해 알렉산더의 마음을 바꾸려는 어떤 노력도 소용이 없다고 생각하며 왕위 계승권을 포기했습니다. 왕자가 바르샤바의 작은 예배당에서 열릴 결혼식을 발표했을 때 반항적인 왕자를 제지하려는 마지막 희망은 물거품이 되었습니다. 카이저가 황실의 어떤 구성원도 알렉산더의 결혼식에 참석하는 것을 명백히 금지했기 때문에 결혼식에는 어떤 호엔촐레른 가문원도 참여하지 않았습니다. 결혼식에는 두 사람의 개인적인 친구 중 소수만이 참석했습니다.\n\n아버지와 호엔촐레른 가문의 수장에게 명백히 불복종하고 귀천상혼을 금지한 황실법을 어긴 알렉산더 왕태자는 왕태자와 폴란드 왕위 계승자 자리에서 물러날 것을 요구받았으나, 그는 애초에 왕위를 원치 않는다고 선언하며 즉시 자신의 왕위 계승자 자리에서 물러났습니다. 아우구스트에게 다른 자녀가 없으므로 그의 상속 거부로 왕위 계승은 혼란에 빠졌습니다. 아우구스트는 동생인 오스카 왕자를 후계자로 지명할 것으로 예상됩니다."
 polandflavor.3.a: "이상하게도 이 모든 것들이 아우구스트에게 친숙한 느낌을 주었다..."
 polandflavor.4.t: "알렉산더의 결혼"
 polandflavor.4.d: "알렉산더 왕태자가 결혼 계획에 있어서 흔들리지 않을 것임이 명백해졌습니다. 이를 본 그의 부모는 알렉산더가 그의 사랑을 따르고 당주의 요청을 무시하는 것이 최선이라고 결심했습니다. 왕실은 알렉산더를 후계자 계승에서 제외하고 왕의 남동생 오스카를 후계자로 지명하는 데 동의했습니다. 알렉산더는 원하는 사람과 자유롭게 결혼할 수 있게 되었고, 자바츠카 아가씨와의 결혼식이 빠르게 준비되었습니다. 소수의 가족과 친구들만 참석한 조촐한 결혼식이었습니다.\n\n비록 주목을 덜 받긴 했지만, 이 결혼식은 반다 자바츠카의 소박한 출신 덕분에 폴란드 언론에서 대대적으로 보도되었습니다. 아이러니하게도 왕자의 계승권 포기는 왕태자 신분일 때보다 폴란드에서 훨씬 더 큰 인기를 얻었고, 이를 허용한 국왕의 결정은 신하들로부터 널리 존중받는 것으로 보였습니다."
 polandflavor.4.a: "그의 행복이 곧 나의 행복이다."
 polandflavor.5.t: "알렉산더의 결혼"
 polandflavor.5.d: "알렉산더 왕태자의 연애는 한순간이었던 것 같습니다. 책임감 있는 왕위 계승자답게 그는 자바츠카 아가씨를 떠나 자신의 경력에 집중했습니다. 운명의 장난처럼 그는 아버지의 52번째 생일 축하 행사에서 포즈난 출신의 젊은 폴란드 귀족 여성을 만났습니다. 마리아 조피아 브닌스카는 프로이센 출신의 유서 깊은 명문 폴란드 가문 소속이었습니다. 실제 사랑에서 비롯된 것이든, 아니면 단순히 매력과 의무감에서 비롯된 것이든, 두 사람은 결국 궁정과 왕실의 큰 안도감을 안겨주며 함께하게 되었습니다.\n\n거의 모든 사람들이 이 소식에 기뻐하는 것 같았습니다. 폴란드 국민들은 왕태자가 유서 깊은 폴란드 가문에서 신부를 선택한 것을 존중하고, 독일인들은 포즈난 출신 배우자의 상징적 의미에 만족하고 있습니다. 왕태자와 왕태자비의 결혼이 행복한 결혼이 될지는 시간이 지나야 알 수 있을 것입니다."
 polandflavor.5.a: "축하할 일이다!"
 polandflavor.6.t: "공군의 알렉산더"
 polandflavor.6.d: "독일 귀족의 자손들은 전통적으로 군대에 복무해 왔으며 알렉산더 왕자도 예외는 아니었습니다. 알렉산더 왕자가 중위로 진급하고 우치에 주둔하는 제14정찰비행대를 이끌게 되면서 많은 언론의 주목을 받았습니다. 이를 축하하는 동시에 폴란드 왕립공군을 과시하기 위한 공중 곡예 쇼도 준비되었습니다. 왕자 자신도 14명의 조종사 중 한 명으로서 PZL.50 야스트숑프스을 타고 우치 상공에서 곡예비행을 펼쳤습니다.\n\n이러한 축하 행사는 군대와 왕실의 인기를 모두 높일 수 있는 좋은 방법이며, 왕태자가 계속해서 언론의 사랑을 받고 있으므로 효과가 있었던 것으로 보입니다."
 polandflavor.6.a: "안전하게 비행해라, 알렉산더."
 polandflavor.9.t: "하늘을 나는 피우수트스키"
 polandflavor.9.d: "많은 여성들이 폴란드 군을 지원하기 위해 자원하여 최선을 다했습니다. 그중 가장 주목할 만한 여성은 고인이 된 유제프의 두 딸 중 막내인 야드비가 피우수트스카입니다. 항공기 공학을 전공한 그녀는 전쟁 전에 이미 항공 분야에서 경력을 쌓았으며, 현재 바르샤바 공과대학에서 조종사와 기술자 모집을 기획하고 있습니다.\n\n또한 폴란드 군단에서 통신병으로 복무했던 어머니처럼 조국을 위해 헌신할 수밖에 없다며 전투기 조종사가 되겠다는 의지를 불태우고 있습니다."
 polandflavor.9.a: "진정으로 영감을 주는 여성이다!"
 polandflavor.10.t: "폴란드 군단연합의 지도자"
 polandflavor.10.d: "원래 폴란드 군단의 전직 군인들과 1918년에 유제프 피우수트스키의 가까운 동료들이 모여 만든 단체로, 폴란드어로 '폴란드 군단연합'이라는 뜻의 즈비옹제크 레기오니스투프 폴스키흐는 이후 폴란드 왕국에서 '합법적인' 전투조직으로 활동해 왔습니다. 서류상으로는 군단의 업적을 기념하고 전직 군단원들을 돕는 것이 이 단체의 목적이었지만, 실제로는 피우수트스키의 권력 기반 중 하나였으며, 그가 가택 연금되었던 동안 공화주의 지하조직과 그를 연결하는 역할을 하기도 했습니다.\n\n이제 전임 사령관이 세상을 떠났고 새로 선출된 에드바르트 리츠시미그위가 폴란드 군단연합의 지도자 자리에서 물러났기 때문에 새로운 지도자를 선출해야 했지만, 피우수트스키의 추종자들이 그의 죽음 이후 분열되어 있었기 때문에 쉽지 않은 일이었습니다.\n\n세 사람이 후보로 거론되고 있습니다: 새 사령관의 제자이자 이미 균열이 생긴 진영에 더 많은 균열을 일으킬 수 있는 아담 코츠, 피우수트스키의 오랜 친구이자 일부에서는 그의 당연한 후계자로 여겨지며 리츠의 지도력으로 인한 균열을 메울 수 있는 카지미에시 소슨코프스키, 그리고 최근 폴란드 사회당에 협력하고 있는 옛 사령관의 오랜 동료인 알렉산데르 프리스토르가 있습니다."
 polandflavor.10.a: "리츠시미그위의 오른팔인 아담 코츠를 임명해라."
 polandflavor.10.b: "소슨코프스키가 공통점을 찾을 것이다."
 polandflavor.10.c: "프리스토르가 우리를 혁명의 시대로 되돌려놓을 것이다."
 polandflavor.11.t: "미실레니체 습격"
 polandflavor.11.d: "6월 22일의 따뜻한 여름밤, 100명의 무장 괴한이 작은 마을 미실레니체에 도착했습니다. 그들은 어둠 속에서 전화선을 끊고 경찰 창고를 장악한 다음 진짜 목표인 대규모 유대인 정착촌을 향해 돌진했습니다. 이들은 유대인 상점을 습격하고 약탈했으며, 상점의 모든 물건을 마을 광장에서 불태웠습니다. 심지어 유대교 회당까지 불에 탔고, 민병대원들은 반대하는 유대인들을 구타했습니다.\n\n그들은 당시 22세에 불과했던 국민민주주의 운동가 아담 도보신스키의 명령에 따라 행동했습니다. '미실레니체 습격 사건'으로 그는 자신이 옳다고 생각하는 일을 하는 것을 두려워하지 않는 모습을 보여주며 폴란드 극우파의 영웅으로 떠올랐습니다. 유대인 주택을 약탈한 도보신스키의 부하들은 불타고 상처투성이가 된 미실레니체를 뒤로한 채 인근 숲으로 도망쳤습니다.\n\n여러 경찰 부대가 즉시 출동하여 보헤미안 국경으로 향하는 며칠 동안 습격자들과 여러 차례 충돌했습니다. 그들 대부분은 살아남지 못했고, 특히 갈리치아 기병대와의 격렬한 전투에서 도보신스키의 군대가 무너지면서 절반 이상이 체포되었습니다. 도보신스키 자신도 헝가리 국경 수비대와 총격전을 벌였으나 가까스로 탈출했습니다."
 polandflavor.11.a: "그와 같은 급진주의자는 국가의 위협이다."
 polandflavor.12.t: "아담 도보신스키의 재판"
 polandflavor.12.d: "아마도 양쪽 폴란드에서 가장 기다려왔을 재판은 아담 도보신스키라는 남자가 크라쿠프 법원에 출두하면서 오늘 새벽에 시작되었습니다. 22살의 급진적 민족주의 운동가였던 도보신스키는 폴란드 극우파에서 떠오르는 신성으로 자리 잡았습니다. 그의 차분한 태도는 폴란드 민족주의 진영에서 널리 공유된 연설과 소책자의 격렬한 언변과는 대조적이었습니다. 그는 자신을 자본주의와 사회주의에 모두 배신당한 시대의 아이들인 제3의 길의 추종자라고 선언했습니다. 그는 위대한 국가를 위해, 그리고 인간 본성의 도덕성과 선함에 대한 기독교 원칙으로 영혼을 정화해야 한다고 설교했습니다.\n\n그리고 오늘 그는 자신의 모든 죄를 인정했습니다. 그렇습니다, 그가 미실레니체 습격의 책임자였습니다. 그렇습니다, 그가 민병대를 조직하여 유대인들을 공격했습니다. 그리고 순식간에 전설적인 인물이 된 그는 숨어 지낸 지 며칠 만에 경찰에 자수했습니다. 도보신스키는 그의 행동이 아나키스트 쿠데타가 아니라 단순한 정치적 시위였다고 주장했습니다. 실제 대중의 지지 때문인지, 아니면 극우 세력에 대한 두려움 때문인지, 배심원단은 도보신스키가 '더 중대한 필요성'이 있는 상황에서 행동했다며 모든 혐의에 대해 무죄를 선고했습니다.\n\n도보신스키의 자유는 오래가지 못했습니다. 이 판결은 렘베르크 항소심 재판소에서 뒤집혔습니다. 제국 법원에서 열린 두 번째 심리에서 도보신스키는 경찰에 대한 무장 공격 선동, 반란 조직, 불법 총기 소지, 불법 기물 파손 등의 혐의로 유죄를 선고받았습니다. 그러나 판사들은 도보신스키에게 수십 년의 징역형을 선고하는 대신 도보신스키의 자유를 요구하는 동정 어린 군중들의 요구에 굴복했습니다. 결국 그는 불법 총기 취급이라는 단 한 가지 죄목으로 재판받게 되었습니다."
 polandflavor.12.a: "이러면 안 되는데."
 polandflavor.13.t: "국민협동기지"
 polandflavor.13.d: "아담 코츠 대령은 오늘 라디오 연설에서 국민협동기지의 창당을 발표했습니다. 이 당은 대부분 보수적인 정치인, 사상가, 퇴역 군인들이 주축이 되어 결성되었습니다. 이 선언문은 피우수트스키의 유산을 계승하는 역할을 해온 리츠시미그위 장군을 중심으로 작성되었습니다.\n\nOZN은 다가오는 폭풍을 극복하기 위해 폴란드를 강화하고 군사화하려는 리츠시미그위의 계획을 지지한다고 선언했습니다. 이 강령은 기본적으로 국민민주당의 강령을 베낀 것으로, '외국 요소'로부터 폴란드를 정화해야 한다는 반유대주의적 수사와 전통적인 기독교 가치에 대한 숭배를 내세우고 있습니다."
 polandflavor.13.a: "그들의 말에도 요점은 있다."
 polandflavor.13.b: "우리는 그들을 주시해야 한다."
 polandflavor.14.t: "폴스카 베스 프롤레타리아투(프롤레타리아 없는 폴란드)"
 polandflavor.14.d: "책 출간이 국가 안보와 관련된 사안이 되는 경우는 드물지만, 보이치에흐 잘레스키의 저서 \"프롤레타리아 없는 폴란드\"는 전국적으로 많은 사람들의 이목을 집중시켰습니다. 급진적이고 국수주의적인 국민급진기지의 공동 설립자인 잘레스키는 아담 도보신스키에 이어 우파에서 떠오르는 인물입니다.\n\n잘레스키가 전하는 이야기는 왕국의 지지자들에게는 그리 달갑지 않습니다. 부패한 체제를 무너뜨리고 새로운 체제를 건설해야 한다는, 자본주의도 아니고 생디칼리슴도 아닌 전적으로 폴란드적인 사상이기 때문입니다. 국민급진기지의 이상적인 폴란드에서는 유대인, 자유주의, 자본주의적 강도 귀족이나 사회주의적 타락의 문제 없이 가톨릭 도덕에 따라 국가가 통치될 것입니다. 우리는 그의 책 판매를 금지했지만, 지하 인쇄물과 남쪽에서 밀수된 많은 책들이 우리 왕국에 민족주의 사상을 널리 퍼뜨리고 있습니다."
 polandflavor.14.a: "국민급진기지는 위협으로 보인다."
 polandflavor.15.t: "국민급진기지 사무실 급습"
 polandflavor.15.d: "일주일 전 유대인 남성을 살해한 혐의로 국민급진기지 소속 활동가들이 기소된 후 경찰이 칼리시에 있는 국민급진기지의 주요 사무실을 급습했습니다. 국민급진기지를 폐쇄해야 한다는 의원들의 요구가 끊이지 않았으며, 이번 압수수색으로 마침내 국민급진기지를 금지할 수 있는 확실한 법적 근거를 확보할 수 있을 것으로 보입니다. 하지만 안타깝게도 무장한 국민급진기지 회원들이 체포되면서 급습이 확대되었습니다. 이는 문명국가인 폴란드보다는 루마니아 군단에 더 어울리는 사건으로, 경찰은 결국 기지에 은신해 있던 급진주의자들과 총격전을 벌이게 되었습니다.\n\n민병대원들은 소총과 사제 폭탄으로 무장한 채 경찰 지원군이 도착할 때까지 버텨냈습니다. 이 전투에서 여러 명의 국민급진기지 회원들이 부상을 입었는데, 그중 가장 잘 알려진 인물은 총격전으로 부상을 입은 보이치에흐 잘레스키였습니다. 의사들의 최선의 노력에도 불구하고 잘레스키는 부상으로 인해 사망했습니다. 이 사건으로 조직을 금지해야 할 완벽한 명분이 생겨났지만, 민족주의자들은 새로운 순교자를 탄생시켰습니다."
 polandflavor.15.a: "그는 반역자로 기억될 것이다."
 polandflavor.15.b: "이 청년의 죽음은 끔찍한 비극이었다."
 polandflavor.16.t: "폴란드의 성자"
 polandflavor.16.d: "교황 [PAP.GetLeader]의 선언에 따라 17세기 폴란드의 사제 안제이 보볼라가 공식적으로 성인으로 시성되었습니다. \"폴란드의 사도\"로 불리는 보볼라는 이미 폴란드의 비공식적인 수호 성인으로 여겨져 왔습니다. 그는 예수회 선교사로 핀스크와 폴란드 지역에서 루테니아에 가톨릭을 전파하기 위해 지칠 줄 모르고 일했습니다. 보볼라는 1657년 흐멜니츠키 봉기 당시 자포로자 카자크 무리에 의해 체포되어 고문을 당하고 살해당했습니다. 잔인하게 죽음을 맞이한 그는 핀스크에 묻혔고, 그가 죽은 후 많은 폴란드인들은 환상을 통해 언젠가 폴란드가 부활할 것이라고 약속하는 순교자를 보았다고 주장해 왔습니다. 보볼라의 시신은 훼손되지 않은 채 미라가 된 것으로 알려졌으며, 이는 그의 거룩함을 더욱 증명하는 것으로 여겨졌습니다. \n\n이제 그는 마침내 폴란드로 돌아와 바르샤바 구시가지에 있는 은총의 성모 교회로 옮겨졌습니다. 폴란드 신자들은 바티칸의 폴란드 순교자 인정을 폴란드 독립의 강력한 상징으로 여기며 경의를 표하고 있습니다."
 polandflavor.16.a: "고향에 온 것을 환영합니다."
 polandflavor.17.t: "전차 주의!"
 polandflavor.17.d: "하인츠 구데리안이 저술한 새로운 형태의 전쟁에 관한 책, \"전차 주의!\"가 언론에 공개되었고 이미 저명한 군사 학계에서 회자되고 있습니다.\n\n구데리안은 독일군의 저명한 장교로 지난 몇 년간 폴란드 왕실 군대의 주재무관으로서 폴란드에 머물렀지만, 일부에서는 그가 독일군 사령부와의 의견 불일치 때문에 폴란드에 온 것으로 추측하고 있습니다. 과격한 구상을 담은 이 책은 보수적인 군사 이론가들과 구데리안의 이론이 미래의 전쟁을 지배할 것이라고 믿는 사람들 사이에서 논란을 불러일으켰습니다. 실제로 폴란드군은 이미 구데리안의 개념을 받아들여 독자적인 기갑 사단을 창설했으며, 구데리안이 직접 기갑 사단의 개발과 실전 훈련을 감독하고 있습니다.\n\n이 책은 군대의 차량화 증가에 초점을 맞추고 전차의 집중적인 사용을 받아들이는 동시에 보병과 근접 항공 지원에 의한 공중 및 지상 합동 작전을 채택하고 있습니다. 구데리안은 기관총의 효율성 때문에 기병의 사용을 반대하며, 대신 현대 기병은 기계화 보병의 일종으로 발전해야 한다고 주장했습니다. 또한 구데리안은 벨트크리크 동안 벌어진 극심한 소모전에 초점을 맞추고, 소모전의 교착 상태를 돌파하기 위해 군대에 전차를 더 많이 도입하고 통합해야 한다고 주장했습니다. 구데리안은 자국의 기갑 부대를 분석하는 한편 러시아, 프랑스 코뮌, 브리튼 연방의 전차 계획을 조사하여 각국의 장단점을 조목조목 나열했습니다. 유럽 대륙에 다시 한번 긴장이 고조되고 제2차 벨트크리크의 위협이 날이 갈수록 커지고 있는 가운데 구데리안의 이론이 증명될 수 있을지 궁금해하는 사람들이 많습니다."
 polandflavor.17.a: "진정으로 흥미로운 책이다."
 polandflavor.18.t: "\"다가오는 2차 세계대전을 마주하며\",\n저자: 브와디스와프 스투드니츠키"
 polandflavor.18.d: "브와디스와프 스투드니츠키는 현대 폴란드 국가 건국의 아버지이자 1914년 이후 폴란드 정치의 친독일적 경향을 합리화한 주요 인물로, 매우 분열적인 모습을 보인 인물입니다. 스투드니츠키는 많은 문학 작품과 오랜 상원의원 재임 기간 동안 러시아의 위협에 맞서 독일과의 협력을 촉구해 왔습니다. 그의 최근 저서인 \"다가오는 2차 세계대전을 마주하며\"에 따르면 그가 바라보는 전망은 암울합니다.\n\n그는 독일이 구축한 중앙 유럽 패권이 러시아의 팽창주의와 서구의 유대-생디칼리슴 국가들의 도전을 받게 될 것이라고 주장합니다. 전쟁 직전에 '문명화된 사람들'의 동맹에 불화가 있어서는 안 되며, 그렇지 않으면 러시아는 폴란드 국가를 이번에는 완전히 파괴할 것이라고 말했습니다. 스투트니츠키가 생각하는 중부 유럽은 독일과 폴란드를 구심점으로 해서 2억 명의 인구를 가진 초강대국을 형성할 것이며, 이들을 정복하려는 외세에 맞설 수 있을 것입니다."
 polandflavor.18.a: "불길한 글이다."
 polandflavor.18.b: "이 패배주의로 가득찬 글을 검열해라!"
 polandflavor.19.t: "폴란드의 예술"
 polandflavor.19.d: "대전쟁 이후 깊은 충격을 받은 세대는 새로운 양식의 예술에 몰두했습니다. 수백만 명의 젊은이들이 무의미한 유혈 사태로 목숨을 잃은 세계에서 낭만주의의 영향을 받은 오래된 사조는 더 이상 쓸모가 없어졌습니다. 정부 당국이 아방가르드 스타일을 제한하는 경우가 많았던 독일에서도 새로운 '모더니즘'이 꽃을 피웠습니다. 독일의 신건축 운동, 프랑스의 야수파, 폴란드 구성주의와 같은 모더니스트들이 원했던 것은 대량 생산되고 기능적인 강철과 유리의 세계였습니다. 브와디스와프 스트셰민스키나 타마라 웸피츠카와 같은 사람들의 대담한 모더니즘은 논쟁을 불러일으켰고 종종 매우 좌파적인 것으로 묘사되곤 했는데, 그럴 만한 이유가 없는 것은 아니었습니다. 많은 아방가르드 예술가들은 군주제와 \"구질서\"에 대해 비판적이며, 이를 비창의적이고 과거에 갇힌 것으로 여기고 있습니다.\n\n폴란드의 예술을 이야기할 때 왕실 부부의 예술적 양식을 무시할 수 없습니다. 역설적이게도 아우구스트는 폴란드의 역사와 시골에서 비롯된 예술 주제로 폴란드의 민족 정체성을 강화하고자 하는 폴란드의 신낭만주의 및 민속 예술가들과 뜻을 같이하고 있습니다. 아우구스트의 최신 작품은 상징주의와 오염되지 않은 순수하고 자연 그대로의 대상을 묘사하는 향토미술의 영향을 많이 받았습니다. 왕의 가장 최근 작품은 \"옐레니오프스카의 새벽\"으로, 시비엥토크시스키에 산맥을 묘사한 아주 단순한 풍경 작품입니다. 많은 유명 예술가들로부터 보수적이고 단조롭다는 평가를 받았지만, 우파에서 더 좋은 반응을 얻었습니다."
 polandflavor.19.a: "정치로 돌아가면 안 될까?"
 polandflavor.22.t: "최후의 검"
 polandflavor.22.d: "장교나 귀족의 멋진 복장에는 적절한 검이 필요하다는 것은 누구나 아는 사실이며, 많은 폴란드인들은 루드비쿠프카보다 더 좋은 검은 없다고 말합니다. 1934년형 사블라로 알려진 이 진정한 현대식 기병검은 폴란드에서 가장 뛰어난 인재와 대장장이가 만들어낸 산물입니다. \"균형이 잘 잡혀 있고 절단하기 매우 쉬운 완벽한 무기\"로 묘사되는 이 검은 생산될 때마다 2밀리미터의 철판을 뚫고, 직경 5mm의 철근을 칼날 손상 없이 여러 개 절단할 수 있어야 합니다.\n\n이 검은 폴란드 궁정과 군대에서 사용되기 시작하면서 프로이센 귀족들 사이에서 매우 유행했습니다. 루드비쿠프카에 대한 수요는 유행뿐만 아니라 작년에 폴란드 군대가 대대적으로 확장한 덕분에 급증했습니다. 주문량이 너무 많아져서 이제 이 검의 생산량을 늘릴 계획입니다. 그러나 품질이 떨어지면 안타까운 결과를 초래할 수 있으므로 신중하게 결정해야 합니다."
 polandflavor.22.a: "그들이 폴란드 검을 원한다면, 우리는 그들에게 폴란드 검을 선사할 것이다!"
 polandflavor.22.b: "검이라고? 20세기에?"
 polandflavor.23.t: "루블린에서 압수된 대규모 마약 화물"
 polandflavor.23.d: "폴란드-우크라이나 밀수 조직 내부의 첩자 덕분에 루블린 경찰은 주요 마약 화물이 동쪽으로 더 멀리 운송되기 전에 성공적으로 차단할 수 있었습니다. 이른바 \"대동방경로\"라고 불리는 이 밀수 경로는 미텔오이로파 내부의 느슨한 국경 검문과 여러 국가의 경찰이 협력하기 어려운 점을 이용해 폴란드를 곧장 가로지르고 있습니다. 마약은 독일로 대량으로 반입된 후 바르샤바, 루블린을 지나 우크라이나를 거쳐 가장 큰 수익을 창출하는 러시아로 밀반입됩니다.\n\n이러한 종류의 사건은 지난 수십 년 동안 그 빈도가 점점 더 증가하고 있습니다. 벨트크리크로 인해 수천 명의 참전 용사들이 독일 화학 산업의 산물인 모르핀, 에테르, 코카인과 같은 물질에 중독되었습니다. 이제 우리는 이러한 약물로 인한 심각한 중독 위협을 더 잘 알고 있지만, 그 사용량은 계속 증가하고 있습니다. 특히 에테르와 그 파생물인 \"호프만의 물방울\"은 더 이상 재향 군인들에게만 사용되는 것이 아니라 상류 사회에서부터 가난한 노동자들에게까지 널리 사용되는 기호용 마약으로 변모했습니다. 이 문제를 해결하기 어렵게 만드는 것은 많은 범죄자들이 자체 창고를 소유한 부유한 사람들이며, 독일에서 값싼 마약을 구입하여 더 먼 동쪽 지역에 판매하기 때문입니다."
 polandflavor.23.a: "잘 했소, 경관 여러분!"
 polandflavor.23.b: "그들의 자금 지원을 늘려라. 우리는 이 범죄자들을 강경하게 대처해야 한다!"
 polandflavor.24.t: "보지에비치의 규칙"
 polandflavor.24.d: "브와디스와프 보지에비치 대위의 유명한 \"폴란드 명예 규칙\"의 여덟 번째 판이 출간되었습니다. 이 책에서 저자는 전통적인 결투의 여러 측면을 현대화하려고 노력하고 있습니다. 엄밀히 말하면 결투는 불법이지만, 결투를 좋아하는 것으로 유명한 유제프 피우수트스키와 볼레스와프 비에니아바-드우고쇼프스키 같은 인물 덕분에 폴란드와 프로이센 장교와 학생들 사이에서 결투는 여전히 인기가 높습니다.\n\n보지에비치는 명예 규칙에서 명예로운 결투에 대한 규칙, 사용할 수 있는 모욕의 정도, 명예로운 행동에 대한 기타 전반적인 지침을 공식화했습니다. 그는 규칙을 현대화하기 위한 노력의 하나로 '신사'의 정의를 귀족뿐만 아니라 고등 교육을 받았거나 중요한 사회적 직책을 가진 사람으로 확대했습니다. 따라서 농민도 귀족 못지않은 명예로운 존재로 인정받게 되었습니다. 그는 또한 살인의 의도를 가진 결투를 명백히 금지하고, 위험할 수 있는 오락의 안전을 강화하기 위해 다른 많은 지침을 만들었습니다."
 polandflavor.24.a: "명예가 없으면 신사는 아무것도 아니다!"
 polandflavor.26.t: "도브보르-무시니츠키의 사망"
 polandflavor.26.d: "오늘, 고령의 유제프 도브보르-무시니츠키 장군이 끔찍한 심장병으로 병원에서 사망했습니다. 처음부터 섭정의회의 동맹이었던 도브보르-무시니츠키는 지난 몇 년 동안 폴란드 군대의 독립과 힘을 대변하면서 왕실의 굳건한 우군 역할을 해왔습니다. 알렉산더 왕태자의 연설에서 그는 사후에 국가 훈장인 흰독수리 훈장을 받았습니다. 피우수트스키에 대한 비판에도 불구하고 국왕의 부하들과 반대파 모두 장군이 국가를 위해 최선을 다한 민족주의자였다는 점에는 동의했습니다.\n\n이제 장군 자리는 공석이 되어 새로운 인물이 임명되어야 합니다. 왕실에서 세 명의 유력한 후보가 거론되고 있지만 군사적으로 매우 중요한 고위직은 가볍게 선택해서는 안 됩니다."
 polandflavor.26.a: "베르베츠키 장군은 처음부터 충성을 지켜온 신하다."
 polandflavor.26.b: "소슨코프스키 장군은 자신이 가장 뛰어나다는 것을 증명했다."
 polandflavor.26.c: "할러 장군은 인기와 능력을 겸비한 인물이다."
 polandflavor.26.e: "셋 중 누구도 자격을 갖추지 못했다."
 polandflavor.27.t: "왕위 요구자의 등장!"
 polandflavor.27.d: "오늘, 우리 국왕에게 다소 예상치 못한 위험한 손님이 미국에서 바르샤바에 도착했습니다. 이 남자는 자칭 폴란드와 오보트의 공작이자 폴란드 왕위 계승권자인 파베우 살바토르 피아스트-리에델스키라고 현지 신문에 자신을 재빨리 소개했습니다. 일부 주민들은 그를 환영하고 환호했으며, 일부 주민들은 외국에서 온 '거세된 숫양' 대신 그가 왕이 되어야 한다고 말하기도 했습니다.\n\n공작은 1908년 오스트리아로부터 합법적인 통치자로 인정받았다고 주장하며 바르샤바의 최고급 호텔에 머물며 왕위를 기다리겠다고 선언하기도 했습니다. 그는 또한 \"훌륭한 왕이 해야 할 일\"이라며 인근 농촌 지역의 빈곤과 기타 문제를 돕기 위해 많은 지원 기금을 조성하겠다고 발표했습니다."
 polandflavor.27.a: "이 자는 또 누구야?"
 polandflavor.28.t: "왕위 주장자의 몰락!"
 polandflavor.28.d: "우리의 \"왕족\" 손님의 주장은 그가 바르샤바에 머무는 동안 더욱 거세졌습니다. 파베우 살바토르 피아스트-리에델스키 공작은 현재 자신이 중세의 볼레스와프 2세 대왕의 후손이라고 주장하고 있습니다. 처음에는 많은 어린이 단체에 대한 관대한 원조 계획과 자금 지원으로 인해 이 주장에 대해 약간의 기대감이 있었습니다. 바르샤바의 상류 사회는 왕실을 매우 짜증나게 할 정도로 그에게 특히 관심을 보였습니다.\n\n다행히도 그의 사기는 그리 오래 지속되지 않았습니다. 처음에는 그의 원조 기금에 관한 사건으로 시작되었는데, 모든 기부금이 사치스럽게 사는 공작 자신에게 돌아가는 정교한 사기임이 밝혀졌습니다. 그의 출생에 대한 그의 주장조차도 사실이 아니었습니다. 그는 독일에서 태어난 것으로 밝혀졌습니다. 분노한 폭도들은 그의 구호 시설을 황폐화시켰고 자칭 왕은 폴란드를 떠나야 했습니다."
 polandflavor.28.a: "잘 가시오, \"피아스트\" 씨!"
 polandflavor.29.t: "단결의 날"
 polandflavor.29.d: "이날은 갈리치아-로도메리아 왕국이 폴란드 국가로 공식 통합된 날을 기념하는 날입니다. 소폴란드의 여러 도시, 특히 남부의 여러 도시에서 공식 기념행사가 열렸습니다. 정부 관리들은 크라쿠프와 르부프에서 행진을 벌였고, 교회에서는 특별 미사가 열렸습니다.\n\n또한 이 기념일은 모든 폴란드인이 국가의 통합을 축하하고(따라서 기념일의 이름도 \"통합의 날\"로 정해졌습니다), 역사를 되돌아보고, 폴란드가 국경으로 나뉘지 않는 미래를 기대한다는 의미에서 일과 교육에서 자유로운 날로 정해졌습니다."
 polandflavor.29.a: "우리는 우리가 태어난 땅을 버리지 않을 것이다!"
 polandflavor.30.t: "시민 호엔촐레른"
 polandflavor.30.d: "독일에 처음 도착한 아우구스트 빌헬름 전 폴란드 국왕은 점령된 독일에서 호엔촐레른 가문의 일원이라는 사실이 자신에게 별다른 혜택을 주지 않는다는 사실을 알게 되었습니다. 그는 가족과 함께 폴란드 정부에 망명을 청원했고, 폴란드 시민으로서 정치에 관여하지 않고 조용히 지내는 조건으로 망명을 허가받았습니다. 가족은 단치히 시 근처에 작은 땅을 사서 평범한 시민으로 살기 시작했습니다. 아우구스트와 알렉산드라는 현재 예술가로 활동하며 작품을 판매하고 있고, 알렉산더는 항공 기술자로 일하고 있습니다.\n\n호엔촐레른 부부는 때때로 언론과 인터뷰를 했는데, 옛 왕족이 독일계 폴란드인으로서 평범한 삶을 살고 있는 모순에 대해 궁금해했습니다. 전 국왕은 대부분 공개적인 발언을 자제해 왔지만, 회고록을 집필 중이라는 소문이 돌고 있습니다. 이 회고록이 그에 대해 어떤 인상을 남길지는 아직 미지수이지만, 혁명과 전쟁 이후 그에 대한 폴란드 내 대중의 인식은 이상하게도 긍정적으로 바뀌었고, 그가 왕위에 있을 때 민중들은 아우구스트에게 온갖 비난을 퍼부었음에도 평화롭게 물러나는 모습은 이들에게 고귀한 것으로 여겨지기까지 했습니다."
 polandflavor.30.a: "놀라울 정도로 행복한 결말이로군."
 polandflavor.31.t: "바다와의 결혼"
 polandflavor.31.d: "1793년 폴란드가 해체된 이후 폴란드 국가는 바다를 접할 수 없게 되었습니다. 하지만 거의 150년 동안의 단절 끝에 이제 우리는 오랫동안 잃어버린 우리의 애틋한 사랑에게 돌아갔습니다. 이 위대한 재회를 축하하기 위해 폴란드가 통제하는 해안에서 폴란드가 바다와 상징적으로 재결합하는 많은 행사가 열리고 있습니다.\n\n좀 더 실용적인 차원에서 발트해에 대한 접근은 우리에게 공급 항로를 열어주었습니다 - 비록 미미하고 불확실하지만 그럼에도 불구하고 항로는 항로였습니다. 독일 발트 함대에 연료를 보급하던 대형 연료 저장고와 함께 항구에 정박해 있던 여러 척의 선박이 나포되었습니다."
 polandflavor.31.a: "우리는 다시는 너를 떠나지 않을 것이다!"
 polandflavor.32.t: "왕궁의 운명"
 polandflavor.32.d: "1598년 지그문트 3세의 왕궁으로 건설된 바르샤바 왕궁은 수백 년 동안 폴란드 왕들의 왕궁으로 자리 잡고 있습니다. 1920년 이후에는 더욱 폭압적이었던 아우구스트 4세 왕이 직접 거주하기도 했습니다. 그러나 이제 폴란드가 억압의 굴레에서 벗어나면서 왕들은 사라졌고, 성은 노동자들의 천국인 바르샤바에 흉물로 자리 잡았습니다. 성의 중앙 위치와 권위 있는 위상은 일부 관공서에 도움이 되겠지만, 어떤 사람들은 성이 인간을 다스리는 데 사용되었다는 사실을 완전히 잊기 위해 성을 박물관으로 사용하는 것을 선호하기도 했습니다."
 polandflavor.32.a: "생디칼리슴 정부에 봉사할 수 있도록 재설계해라."
 polandflavor.32.b: "전세계의 노동자들을 위한 박물관으로 개조해라."
 polandflavor.33.t: "모들린 요새 개조"
 polandflavor.33.d: "바르샤바에서 북쪽으로 약 50킬로미터 떨어진 모들린 요새는 한 세기 동안 유럽에서 가장 위대한 방어 구조물 중 하나였습니다. 이 요새는 러시아 통치 기간 동안 현대화되고 크게 확장되었는데, 노보게오르기옙스크로 알려진 이 요새는 바르샤바를 위협하는 러시아의 위력을 상징하는 총구처럼 느껴졌습니다. 1915년 독일군은 거의 전투 없이 요새 단지를 점령했고, 잠시 병영으로 사용하다가 추가 요새화가 북쪽이 아닌 동쪽에 집중되면서 쓸모없는 요새로 남게 되었습니다.\n\n그러나 이 요새는 개조하기에 완벽한 조건을 갖추고 있습니다. 고정 요새가 과거처럼 난공불락의 성벽 역할을 하지는 못하지만, 충분히 무장한 요새는 여전히 바르샤바의 북쪽 측면을 방어하고 적을 크게 지연시킬 수 있습니다. 즈비그니에프 안토노비치 소령은 모들린 요새의 벙커를 현대화하고 현대식 대공 및 대전차 포탑을 설치하는 계획을 제시했습니다."
 polandflavor.33.a: "말도 안 된다, 아무도 북쪽에서 우리를 공격해오지 않을 거다."
 polandflavor.33.b: "후회하는 것보단 안전한 게 낫다."
 polandflavor.34.t: "피아스트와 야기에우워 구상"
 polandflavor.34.d: "위대한 폴란드-리투아니아 연방이 멸망한 이유를 묻는 질문에 로만 드모프스키는 다문화주의가 연방을 약하게 만든 원인이라고 지적했습니다. 엔데차의 관점에서는 오히려 피아스트 왕조가 통치하던 중세 폴란드 왕국으로 돌아가야 한다고 주장합니다. 그들은 폴란드가 자연적인 국경 밖으로 확장함으로써 국가가 약해지고 단결이 깨졌다고 여겼습니다. 유대인, 독일인, 우크라이나인, 러시아인이 폴란드의 정체성을 빼앗아 갔고, 동질성을 가진 폴란드만이 수많은 적으로부터 살아남을 수 있을 것입니다. 이 개념은 비단 엔데크에만 국한된 것이 아니라 현대 폴란드 왕국에서도 암묵적인 지지를 받았으며, 지지자들은 이를 \"피아스트 폴란드의 재탄생\"으로 표현하기도 했습니다.\n\n이는 유제프 피우수트스키에 의해 가장 많이 대중화되었지만, 여전히 극좌파와 일부 급진주의자들에 의해 지지되고 있는 야기에우워 개념과는 대조적입니다. 이 구상은 폴란드를 다민족 연방으로 상정하고, 연방이 실패한 원인을 귀족들의 부적절한 통치 때문이라고 지적합니다. 야기에우워 주의자들은 가난한 동부의 땅을 문명화하고 보호하는 것이 폴란드의 목적이며, 민족주의자들의 다툼이 더 이상 분열을 일으키도록 내버려둘 수 없다고 주장했습니다. 이 구상은 왕국의 지식인들 사이에서 많은 지지를 얻지 못했는데, 이들은 이 구상을 단순한 환상으로 간주했습니다."
 polandflavor.34.a: "그 옛날이 다시 돌아올 수만 있다면."
 polandflavor.35.t: "폴란드 독일노동당"
 polandflavor.35.d: "폴란드의 소수 독일인을 단순히 베를린의 억압적인 정부를 대변하는 존재로 보기 쉽지만, 이는 폴란드의 독일인에 대해 매우 단순한 관점으로만 바라보는 것입니다.\n\n폴란드에는 약 50만 명의 독일인이 거주하고 있으며, 대부분 우치 행정구역의 산업 도시에 밀집해 거주하고 있습니다. 이들 중 소수만이 추밀원에서 상당한 정치적 영향력을 행사하는 대토지 소유자입니다. 대다수의 독일계 폴란드인은 폴란드 및 유대인 단체와 오랫동안 협력해 왔으며, 일반적으로 독일 및 폴란드 사회민주당과 밀접한 관계를 맺고 있는 온건 사회주의 정당인 폴란드 독일노동당(DAP)의 당원입니다. 이들은 국적 문제를 강조하지 않는 경향이 있으며, 일반적으로 폴란드 의회 내 소규모 연합 정당으로서 폴란드 사회당과 함께 활동하고 있습니다."
 polandflavor.35.a: "흥미롭군."
 polandflavor.36.t: "20번째 국경일"
 polandflavor.36.d: "오늘날 폴란드는 1916년 11월 5일 폴란드 왕국을 현대적인 형태로 처음 정의한 법이 선포된 20주년을 기념합니다. 이 법이 선포된 후, 새로 태어난 폴란드의 공공 생활을 조직하기 위해 임시 국가평의회가 만들어졌고, 유제프 피우수트스키가 군부를 이끌었습니다. 동맹국의 일원이었던 폴란드는 러시아 제국으로부터 자유를 되찾기 위해 싸웠습니다.\n\n11월 5일을 국경일로 지정한 처음에는 독일과 오스트리아가 허용했기 때문에 폴란드 왕국이 존재할 수 있었다는 점에 초점을 맞춘다는 점에서 논란이 있었지만, 세월이 흐르면서 러시아에 맞서 자유를 쟁취한 폴란드의 투쟁에 초점을 맞추고 초기 반러시아 봉기를 기념하는 진정한 국가 기념일로 변화했습니다."
 polandflavor.36.a: "아우구스트 4세와 평화 만세!"
 polandflavor.37.t: "인민의 날"
 polandflavor.37.d: "5월 1일 노동절을 본떠서 만든 인민의 날은 폴란드 인민 운동의 기념일입니다. 오순절 첫날인 이날 폴란드 농민들은 축제 현수막을 내걸고 집안을 초록색으로 장식하며 축하합니다. 이날은 농업 관련 단체만 깃발을 내걸 수 있는 순수한 농민의 휴일로, 농민들이 마을 모임을 열고 인민당을 위한 기금을 모금하는 것이 관례가 되었습니다."
 polandflavor.37.a: "그들이 즐기게 놔둬라..."
 polandflavor.38.t: "국가사회당"
 polandflavor.38.d: "국가사회주의당은 1936년에 국민통합기독교연합의 한 파벌인 국가노동자당에 의해 결성되었습니다. 지도자 카지미에시 다그난은 당의 급진파를 대표했습니다. 검은 월요일이 폴란드를 강타한 이후 이들은 대중주의 성향의 반자본주의, 반군주주의 수사를 내세우며 인기가 급상승하기 시작했습니다.\n\n다그난은 선언문에서 자신의 당이 19세기 프랑스에서 추방된 '국가사회주의 지자체'와 아담 미츠키에비치의 저작을 계승하는 정당이라고 선언하며 \"사회주의가 언젠가 모든 사람에게 적용되기 위해서는 기본적으로 국가적이어야 한다\"를 당의 기치로 채택했습니다. 이들은 경제와 정치에 대한 독일과 오스트리아의 영향력 확대에 반대하며 강력한 반독일 입장을 표명했습니다. 이들의 주요 목표는 주로 외국의 영향력으로 대표되는 \"탐욕스러운 자본주의에 대한 승리\"입니다. 또한 국가사회주의당은 농업 개혁, 대기업 국유화, 의회 민주주의를 통해 달성할 수 있는 \"폴란드 노동계급의 불가분한 지배\"를 지지합니다. 이들은 다른 슬라브 민족과 소수 민족에 대해 관대하며 슬라브 민족 연합을 제안합니다. 지정학적 측면에서 이들은 국가적, 정치적 독립성을 유지하면서 문화 및 경제 협력이 조화를 이루는 국가사회주의 공화국의 공동연합을 만들고자 합니다."
 polandflavor.38.a: "민족주의자? 사회주의자? 민주주의자? 도대체 무슨 소리야..."
 polandflavor.39.t: "자드루가 형성"
 polandflavor.39.d: "오늘 바르샤바에서는 철학자인 얀 스타흐니우크가 선거에서 승리해 폴란드를 치유하기 위한 새로운 대중 정당을 창당하겠다고 선언하는 집회를 열면서 큰 소동이 벌어졌습니다. 스타흐니우크는 새로운 대전쟁이 다가오고 있으며, 폴란드가 기독교와 근대성의 사슬에서 벗어나지 못하면 폴란드가 멸망할 것이라고 공언했습니다.\n\n그가 '자드루가주의'라고 칭하는 것은 기독교가 유대인에 의해 만들어졌고 폴란드를 퇴보시켰을 뿐이며, 기독교로부터 해방되어 옛 슬라브 신앙으로 돌아가야만 폴란드인들이 진정한 자신으로 거듭날 수 있다는 믿음입니다. 그의 주장에 따르면 이상적인 세계에서 사회는 국가의 강압 때문에 조직되는 것이 아니라 계급이 없는 하나의 초문화를 형성하는 민중의 순수한 의지와 도덕성에 의해 조직될 것입니다. 그의 선언은 우파와 좌파 모두를 분노하게 했습니다."
 polandflavor.39.a: "뭐...적어도 참신하긴 하군."
 polandflavor.40.t: "작셰프스키의 두 가지 이상"
 polandflavor.40.d: "전통적인 마르크스주의는 인간에 대하여 유물론적 관점을 가지고 있으며, 민족정신과 신념이 들어갈 여지를 주지 않습니다. 카지미에시 작셰프스키의 생디칼리슴은 이러한 냉소적인 유물론을 거부하고, 대신 이상적인 노동자, 국가, 혁명을 거의 신성시하는 관점을 취합니다. 계급은 개인의 임금에 의해 정의되는 것이 아니라 이념을 선택하는 것입니다. 생산자인 노동자는 창의적이고 문명을 발전시킬 수 있는 인간의 표본이며, 비생산적인 세력은 오히려 문명을 역사의 뒤안길로 끌고 갈 것입니다. 노동자의 이상과 동일시하려면 개인의 영혼에 개인적 혁명이 일어나야 하며, 이를 통해 개인은 국가가 역사에서 전진하는 과정에 자신의 역할이 있음을 깨닫게 됩니다.\n\n마찬가지로 국가는 사람들의 집합체일 뿐만 아니라 그 자체가 역사적 힘입니다. 각 국가에는 고유한 삶과 가치가 있습니다. 폴란드의 역할은 프랑스가 전 세계의 등불이 되는 것처럼 동유럽 전역에서 자유와 문명의 등불이 되는 것입니다. 그러나 작셰프스키의 국가 개념은 언어나 문화에 국한된 것이 아니라 더 큰 사상과 역사의 방향성을 담고 있습니다. 폴란드-리투아니아 연방은 여러 사람들이 자유와 문명적 창의성에 대한 신념으로 하나가 된 이러한 이념의 한 형태입니다."
 polandflavor.40.a: "...뭐라고?"
 polandflavor.41.t: "오페라하우스"
 polandflavor.41.d: "미실레니체 습격과 이후 젊은 급진주의자 도보신스키에 대한 재판은 폴란드 전역의 민족주의자들의 마음속에 생생하게 남아 있었으며, 결과적으로 모방자들을 끌어들였습니다. 무기도 거의 없고 훈련도 거의 받지 않은 극우 민족주의자들로 구성된 소규모 집단이 자체적으로 시위, 습격, 폭력 행위를 선동하기 시작했지만 거의 성공하지 못했습니다. \n\n치추프 마을은 제2의 미실레니체가 될 예정이었습니다. 60여 명의 남성 중 절반이 무장한 채 밤에 마을에 도착해 전화선을 끊고 폭동을 일으키려고 했습니다. 그러나 놀랍게도 마을은 무방비 상태가 아니었고, 소수의 벨트크리크 참전용사들이 마을을 방문했다가 뭔가 잘못되었다는 것을 알아차리고 즉시 무기를 들었습니다. 빠른 총격전 끝에 민족주의 민병대는 무슨 일이 벌어지고 있는지 파악하기도 전에 대원 몇 명이 사살된 후 마을을 떠났습니다. \n\n마을 주민들이 사후에 보도한 바에 따르면, 참전 용사들은 자신들을 \"오페라 하우스\"라고 소개하며 모든 위협으로부터 조국을 지키는 것 외에는 다른 목적이 없는 소규모 단체라고 소개했습니다. 대부분은 남성이었지만, 욜란타 로프스카라는 여성이 이끄는 것으로 추정됩니다. 그녀와 오페라 하우스가 누구인지는 여전히 수수께끼로 남아 있으며, 타블로이드지는 이들이 사실은 군주제에 반대하는 자들을 제거하는 임무를 맡은 드부이카의 비밀 연대라는 기사를 내보냈습니다."
 polandflavor.41.a: "이 \"오페라의 여왕\"은 누구인가?"
 polandnews.1.t: "인터내셔널과 평화조약을 맺은 폴란드"
 polandnews.1.d: "라이히스팍트의 붕괴와 함께 사방으로부터의 침략에 직면한 폴란드는 독립을 지키기 위해 제3인터내셔널 회원국들과 공식적으로 평화 조약을 체결했습니다. 많은 사람들이 평화 조약이 일방적으로 체결되었으며 폴란드는 사실상 위성 국가가 되었다고 빠르게 지적했습니다.\n\n러시아는 조약 체결을 \"사회주의 쿠데타\"라고 비난하며 비난했습니다. 러시아가 폴란드를 자신들의 영향권이라고 주장하자 제3인터내셔널은 방어적인 태도를 보이며 유럽에서 또 다른 큰 분쟁이 일어날 것이라는 두려움을 불러일으켰습니다."
 polandnews.1.d.norussia: "라이히스팍트의 붕괴와 함께 사방으로부터의 침략에 직면한 폴란드는 독립을 지키기 위해 제3인터내셔널 회원국들과 공식적으로 평화 조약을 체결했습니다.\n\n많은 사람들이 이 평화 조약이 일방적인 조약이었으며 폴란드는 사실상 위성 국가가 되었다고 빠르게 지적했습니다."
 polandnews.1.a: "저들이 진짜로 선택지를 가졌긴 했나?"
 polandnews.1.a.socialist: "가장 현명한 결정이다!"
 polandnews.1.a.russia: "그들은 이를 후회할 것이다."
 polandnews.2.t: "러시아와 평화조약을 맺은 폴란드"
 polandnews.2.d: "라이히스팍트의 붕괴와 함께 사방으로부터의 침략에 직면한 폴란드는 독립을 지키기 위해 [RUS.GetName] 측과 공식적으로 평화 조약을 체결했습니다. 많은 사람들이 평화 조약이 일방적으로 체결되었으며 폴란드는 사실상 위성 국가가 되었다고 빠르게 지적했습니다. \n\n제3인터내셔널은 폴란드 정부를 \"노동자 계급의 억압자\"이자 \"제국주의 앞잡이\"라고 비난하며 조약 체결을 규탄했습니다."
 polandnews.2.a: "저들이 진짜로 선택지를 가졌긴 했나?"
 polandnews.2.a.russia: "가장 현명한 결정이다!"
 polandnews.2.a.socialist: "그들은 혁명을 피하지 못할 것이다."
 polandnews.3.t: "클로버 혁명"
 polandnews.3.d: "폴란드에서 중도좌파 연합이 주도한 인기 없는 독일 군주에 반대하는 대규모 시위가 벌어지자 아우구스트 4세는 비상사태를 선포하고 가능한 많은 군대를 동원하여 시위대를 진압하겠다는 계획을 승인했습니다. 군대의 상당수는 자국민을 총살하라는 명령을 받을 수 없다는 이유로 국왕의 명령을 따르기를 거부했습니다.\n\n계속되는 대담한 요구에 직면한 아우구스트는 역사적인 라디오 연설을 통해 퇴위를 선언했고, 이후 대대적인 축하 행사와 중도좌파 연합이 통치하는 인민공화국이 선포되었습니다."
 polandnews.3.a: "자유는 소중한 것이다."
 polandnews.3.b: "우리는 상황을 조심스럽게 지켜볼 것이다."
 polandnews.4.t: "폴란드에서의 민족주의 쿠데타"
 polandnews.4.d.centrolew_text: "중도좌파 연합 정부의 교회 탄압 정책에 반발한 에드바르트 리츠시미그위가 이끄는 음모 집단은 한밤중에 바르샤바로 진군하여 충성 세력과 짧은 전투 끝에 이른 아침 수도를 점령했습니다. 더 이상의 유혈 사태를 피하고자 정부는 사임하고 리츠시미그위에게 권력을 넘겼습니다."
 polandnews.4.d.centrolew_ultimatum: "$polandnews.4.d.centrolew_text$\n\n폴란드의 옛 동맹국으로부터 중도좌파 연합 정부를 복원하라는 최후통첩을 받은 스미그위는 동맹에서 탈퇴하고 이전의 모든 조약을 무효로 선언했으며, 폴란드의 옛 동맹국의 불가피한 대응에 대비해 국가원수라는 직함을 받았습니다."
 polandnews.4.d.centrolew_accept: "$polandnews.4.d.centrolew_text$\n\n폴란드의 동맹국과의 이전 조약을 유지하기로 합의한 후 리츠는 육군 총사령관과 국방부 장관직을 맡으며 권력을 공고히 했고, 나머지 내각은 국민민주주의자들과 리츠의 측근들로 구성되었습니다."
 polandnews.4.d.parasol: "유럽에서 벌어지는 전쟁을 틈타 에드바르트 리츠시미그위 장군은 국민민주당 정부와 폴란드 군의 지원을 받아 치밀하게 계획된 음모를 실행했습니다. 폴란드 군대는 다른 주요 도시를 동시에 장악하는 작전으로 바르샤바를 쉽게 진격했습니다.\n\n국가원수라는 직책을 맡은 리츠시미그위는 마침내 피우수트스키의 업적을 완성하고 폴란드가 독일의 억압으로부터 최종적으로 해방될 수 있게 하겠다고 선언했습니다."
 polandnews.4.a: "우리는 더 이상 노예가 되지 않겠다고 맹세한다!"
 polandnews.4.b: "그들은 아무 자비도 받지 못한 채 박살날 것이다."
 polandnews.4.c: "게르만 질서가 다시 한 번 흔들린다."
 polandnews.4.e: "공산주의가 폴란드를 오염시키는 것은 허용되지 않을 것이다."
 polandnews.4.f: "저들이 충성스런 동맹임을 증명하는 한 아무런 문제도 없을 것이다."
 polandnews.4.g: "폴란드 민주주의에 또 다른 타격이로군."
 polandnews.5.t: "폴란드 사회주의 봉기"
 polandnews.5.d: "유럽의 전쟁에 반대하는 국민적 분위기로 인해 폴란드에서는 이번 전쟁을 독일 제국주의의 강화를 위한 전쟁으로 간주하고 징병과 배급에 항의하는 총파업이 선포되었습니다.\n\n정부와 파업 참가자 간의 불안한 대치 상황은 민병대와 경찰 간의 교전이 혁명으로 확대되고 반란군이 파업 참가자들을 지원하면서 오래가지 못했습니다.\n\n그 결과로 카지미에시 작셰프스키가 국가원수로 선출되었고, 그는 독일 제국주의에 대항하는 인민전쟁의 시작을 선포했습니다."
 polandnews.5.a: "피할 수 없는 세계혁명의 물결은 계속된다."
 polandnews.5.b: "또 다른 민주주의의 불꽃이 꺼졌다."
 polandnews.5.c: "또 다른 국가가 폭력에 의해 무너졌다."
 polandnews.6.t: "폴란드의 민족주의 봉기"
 polandnews.6.d: "러시아의 위협이 다가옴에 따라 폴란드 군대는 방위계획의 일환으로 비밀리에 조국으로 복귀했습니다.\n\n독일군도 몰랐던 이 계획은 군대 내 음모의 첫 번째 단계였습니다. 계획이 준비되자 독일군은 폴란드 군에 의해 무장해제되었고, 폴란드 전역에서 민족주의 조직이 봉기했습니다.\n\n긴급 소집된 세임에서 아담 도보신스키가 국가원수로 임명되었고, 그는 폴란드가 독일 제국주의로부터 마침내 해방을 맞이했음을 선포했습니다."
 polandnews.6.a: "우리는 더 이상 노예가 되지 않겠다고 맹세한다!"
 polandnews.6.b: "노동계급을 억업하는 또 다른 폭군일 뿐이다."
 polandnews.6.c: "독일에 맞서는 잠재적 동맹이다."
 polandnews.6.e: "싸우느니 차라리 러시아 제국주의에 굴복하겠다는 멍청이들인가?!"
 polandnews.6.f: "자유는 목숨을 바칠만한 가치가 있다."
 polandnews.7.t: "슬라브 연방 형성"
 polandnews.7.d: "독일 제국이 붕괴한 후 아무도 예상하지 못했던 결과가 발생했습니다.\n\n2차 세계대전 중 봉기를 일으킨 폴란드는 러시아와의 치열한 전쟁을 통해 동유럽의 넓은 지역을 장악하게 되었습니다. 전쟁이 끝난 후 아담 도보신스키는 체코슬로바키아, 리투아니아, 벨라루스, 우크라이나의 공화국으로 구성된 대슬라브연방의 형성을 발표했습니다.\n\n도보신스키가 보기에 서슬라브족의 존립은 독일과 러시아 제국주의에 대항하는 협력을 통해서만 보장될 수 있을 것입니다."
 polandnews.7.a: "슬라브족은 마침내 비잔틴-투란의 도착적 왜곡에서 벗어났다."
 polandnews.7.b: "...그들이 동맹으로 남는 한."
 polandnews.7.c: "이 광기는 일 년도 못 넘길 것이다."
 polandnews.8.t_zapadoslavia: "중앙유럽 연합 형성"
 polandnews.8.t_commonwealth: "연방의 형성"
 polandnews.8.d_zapadoslavia: "새로운 국가가 세계 무대에 등장했습니다. 독일 제국이 패망한 후 폴란드 사회주의 공화국은 체코슬로바키아에 같은 사상을 가진 공화국을 세웠고, 폴란드 정계에서는 서슬라브 연방에 대한 구상이 힘을 얻게 되었습니다.\n\n그 후 체코, 슬로바키아, 폴란드의 대표들은 생디칼리슴 원칙을 따르는 분권화된 연방을 구성하기로 합의했고, 동유럽에서 강력한 사회주의 세력이 형성되자 프랑스는 이를 적극 후원했습니다."
 polandnews.8.d_commonwealth: "새로운 국가가 세계 무대에 등장했습니다. 독일 제국이 패망한 후 폴란드 사회주의 공화국은 동유럽을 압제자로부터 해방시키려는 작셰프스키 의장의 인테르마리움 구상을 실현하기 위해 동유럽의 광대한 영토를 장악했습니다.\n\n폴란드, 리투아니아, 벨라루스, 우크라이나 대표단이 참석한 가운데 '폴란드 제국주의'에 대한 의혹을 잠재우기 위해 지역 의회에 광범위한 자치권을 위임하는 '바다 사이의 코뮌 연방'이 창설되었습니다."
