 POL_eustachy_sapieha_leader_desc: "§Y지도자 설명\n출생:§! §g1881년 8월 2일, 오스트리아-헝가리 비우카슐라헤츠카\n§Y정치 경력:§! $POL_eustachy_sapieha_sic_text$"
 POL_jozef_chacinski_sic_desc: "§Y고문 설명\n출생:§! §g$POL_jozef_chacinski_leader_text$§!"
 POL_eustachy_sapieha_sic_text: "에우스타히 사피에하는 부유하고 잘 알려진 오래된 왕실 가문인 슐라흐타의 출신입니다. 그의 정치 경력은 1916년에 바르샤바의 구호 단체 조직가이자 유제프 피우수트스키의 동료가 되면서 시작되었습니다. 그는 폴란드 왕국을 위해 일한 최초의 외교관 중 한 명이 되었고, 스위스로 파견되어 폴란드 국민위원회와 협상을 벌였습니다. 로만 드모프스키가 협조하지 않으려 했지만, 많은 중도파 국민민주당 의원들이 사피에하의 권유로 초당파 연합에 합류했습니다. 에우스타히 사피에하는 1920년대에 오스트리아 주재 폴란드 대사를 역임하며 아우구스트 4세 국왕의 측근으로 활동했습니다. 정치적으로는 자유주의-보수주의 중도주의자로 분류되며 기회주의 정치인이자 끈질긴 협상가로도 알려져 있습니다."
