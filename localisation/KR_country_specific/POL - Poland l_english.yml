 POL_protest_desc: "폴란드 국민은 배신당했습니다. 왕좌를 찬탈한 자가 정당한 정부의 권력을 빼앗아 갔지만, 폭군들이 그렇게 생각할지라도 싸움은 끝나지 않았습니다. 우리는 지지자들을 모으고 진정한 폴란드인들을 규합하여 이 불명예스러운 정부에 맞서 싸워야 합니다. 권력을 되찾을 때까지 우리는 결코 쉬지 않을 것입니다!"
 POL_syndicalist_threat: "혁명적 분위기 확산"
 POL_syndicalist_threat_desc: "선거 이후에도 사회주의자들의 선동은 절대로 끝나지 않았습니다. 지하 간행물은 끊임없이 발견되고 있으며, 정부의 부패와 민생 개선 무능에 대한 주장은 이들의 선동에 힘을 실어주고 있습니다. 선동을 부추기는 불만의 바탕이 있는 한 광범위한 파업이 일어나거나 심지어는 혁명이 일어날 위험도 있습니다.	"
 POL_stall_socialists: "사회주의자들과의 협상"
 POL_stall_socialists_desc: "공통점을 찾을 가능성이 희박하더라도 적어도 사회주의자들을 협상 자리에 초대하면 국가를 약화시키려는 그들의 활동을 멈출 수 있을 것입니다."
 POL_socialist_stop: "§[POL_ruling_party] 혁명의 위협은 지나갔고 사회주의 봉기는 더 이상 불가능할 것입니다.§!"
 POL_nationalist_threat: "반독일 소요"
 POL_nationalist_threat_desc: "최근 선거를 치르면서 급진주의가 급증했고, 시골의 많은 사람들은 또다시 배신감을 느꼈습니다. 크라쿠프 문서가 폭로되면서 엔데차와 폴란드 엘리트층이 얼마나 깊은 관계를 맺고 있는지에 대한 사실이 드러났고, 많은 사람들이 불만이 [POL.GetLeader]에 대한 공개적인 반발로 이어질 수 있다는 우려를 하고 있습니다."
 POL_stall_nationalists: "국민민주당과의 협상"
 POL_stall_nationalists_desc: "공통점을 찾을 가능성이 희박하더라도 적어도 민족주의자들을 협상 자리에 초대하면 국가를 약화시키려는 그들의 활동을 멈출 수 있을 것입니다."
 POL_nationalist_stop: "§[POL_ruling_party] 쿠데타의 위협은 지나갔고, 민족주의자들의 봉기는 더 이상 불가능할 것입니다.§!"
 POL_revolution_preparation: "§t인터내셔널과 전쟁을 하는 동안, 소요는 두 가지 조건이 만족되면 혁명으로 변할 것입니다.\n1) 사회주의 지지도가 적어도 25% 이상\n2) 인터내셔널이 라인 강을 건넜거나 사회주의 지지도가 50% 이상§!"
 POL_revolution_preparation_SOV: "§t인터내셔널과 전쟁을 하는 동안, 소요는 두 가지 조건이 만족되면 혁명으로 변할 것입니다.\n1) 사회주의 지지도가 적어도 25% 이상\n2) 인터내셔널이 라인 강을 건넜고 라이히스팍트의 동부 전선이 무너졌거나, 사회주의 지지도가 50% 이상일 때§!"
 POL_revolution_ready: "§t혁명이 시작될 것입니다!§!"
 POL_coup_preparation: "§n제2차 벨트크리크가 시작된 후, 전쟁을 하는 동안 소요는 두 가지 조건이 만족되면 봉기로 변할 것입니다.\n1) 민족주의 지지도가 적어도 25% 이상\n2) 라이히스팍트의 동부 전선이 무너졌거나, 민족주의 지지도가 50% 이상§!"
 POL_coup_ready: "§n봉기가 시작될 것입니다!§!"
 POL_operation_parasol: "파라솔 작전"
 POL_operation_parasol_desc: "20여년 전, 유제프 피우수트스키는 가장 열성적인 추종자들에게 비밀 장교 학교 졸업을 기념하는 의미로 소총병 협회 장교 배지를 수여했습니다. 이제 마침내 피우수트스키의 업적을 완성하기 위한 비밀 작전이 같은 이름을 갖게 되었습니다. 1910년에 리비우에서 시작된 투쟁은 마침내 끝이 가까워지고 있으며, 그 끝은 폴란드 국가의 완전한 멸망 또는 완전한 해방일 것입니다."
