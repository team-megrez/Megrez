 POL_norbert_barlicki_text: "1880년 6월 6일, 러시아 제국령 시에치에후프 출생\n§Y정치 경력:§! 브레스트 조약에 격렬하게 반대하고 국무원에서 자유선거 선언문을 낭독하면서 노르베르트 바를리츠키는1918년에  전국적인 명성을 얻게 되었습니다. 이 때문에 그는 모들린 요새에 갇혔다가 전쟁이 끝난 후에야 풀려났습니다. 그의 급진적인 사회주의 입장은 이후 상당히 완화되었습니다. 당내 많은 사람이 믿었던 강경 사회주의 노선 대신, 바를리츠키는 통일 전선을 지지하는 사람이었습니다. 이상주의든 실용주의든, 그는 폴란드 국민을 도울 수 있는 최선의 방법은 체제 내부에서 민생 개선을 위해 끊임없이 풀뿌리 운동을 벌이는 것이라고 믿었습니다. 이를 위해 그는 폴란드 인민당 창당 당시부터 인민당과 긴밀한 유대 관계를 맺어왔습니다.\n\n이러한 협력은 마침내 1930년대에 토마시 노치니츠키가 총리가 되고 바를리츠키가 내각 장관이 되면서 결실을 맺게 되었습니다. 많은 개혁과 크게 성공한 4개년 계획은 독일이 강요한 군주제 역시 민중의 이익을 위해 봉사할 수 있다는 증거로 여겨졌고, 설령 정부가 결국 몰락했더라도 이는 현재의 폴란드 사회당-폴란드 인민당 연합에 매우 확실한 목표를 부여했습니다.\n\n1938년의 혼란스러운 선거 이후 중도좌파 연합은 승리에도 불구하고 정부 구성을 즉각 거부당했기 때문에 바를리츠키의 낙관론은 잘못된 것으로 판명되었습니다. 다른 선택의 여지가 없던 바를리츠키는 결국 급진파의 요구에 굴복했고, 시위는 혁명으로 이어져 군주제를 뒤집어엎고 공화국이 선언되었습니다. 운명의 장난인지, 군주제를 구할 수 있다는 믿음을 가진 유일한 사람이 공화국의 초대 지도자가 되었습니다. 노르베르트 바를리츠키는 왕을 전복시킨 노동자와 농민 사이의 동맹을 구축할 수 있었고, 이제 그는 전선을 하나로 통합해야 합니다."
 POL_jan_woznicki_text: "1881년 8월 15일, 러시아 제국령 니에샤바 출생\n§Y정치 경력:§! 얀 보지니츠키는 폴란드 인민당의 우익에 속해 있습니다. 그는 1904년 교육 제도의 러시아화에 반대하는 투쟁의 일환으로 국민민주당의 일원이 되었습니다. 1906년에는 교사라는 지위를 이용해 저항을 조직한 혐의로 차르 정부 당국에 의해 투옥되었고, 얼마 지나지 않아 로만 드모프스키의 평화적 입장과 비폭력 저항 원칙에 실망하여 국민민주당을 탈퇴했습니다.\n\n대신 그는 폴란드 군단에 가입했고 얼마 지나지 않아 폴란드 인민당에 합류했습니다. 그는 주로 교육과 반부패 정책에 중점을 두어 여러 차례 세임에서 활동했습니다. 지난 20년 동안 그는 정치적 성향의 양쪽 모두에서 신뢰할 수 있는 중도주의자로서 존경받았습니다."
 POL_jozef_chacinski_leader_text: "1889년 3월 13일, 러시아 제국령 바르샤바 출생\n§Y정치 경력:§! 유제프 하친스키는 일찍부터 바르샤바에서 법학을 공부하면서 국민민주주의 청년 조직에 참여했습니다. 차르 정부 당국에 의해 잠시 투옥된 후 그는 1909년에 폴란드를 떠나 스위스로 유학을 떠났습니다. 그곳에서 국민민주주의 운동과 인연을 맺은 그는 폴란드에 돌아온 후 기독국민당(국민통합기독교연합의 일부)에 가입하여 폴란드 우파에서 가장 급진적인 사상을 온건화하기 위해 노력하면서 국민통합기독교연합 내에서 매우 눈에 띄는 정치인으로 자리 잡았습니다. 하친스키는 연대주의자로서 과도한 자유주의와 사회주의 모두 평범한 사람들의 행복을 증진하는 데 실패했으며, 국민민주당은 평범한 농민들을 결코 잊어서는 안 된다고 주장했습니다."
 POL_adam_chadzynski_leader_text: "1882년 11월 18일, 러시아 제국령 구르키-그루바키 출생\n§Y정치 경력:§! 아담 홍진스키는 소지주 집안 출신으로 처음에는 국민연맹에 참여했지만 1908년 러시아와의 협력 문제로 연맹에서 이탈했습니다. 이후 홍진스키는 연대주의자이자 기독교인 노동계급 정당인 전국노동자연합을 이끌게 되었습니다. 전국노동자연합은 MKP와 국민통합기독교연합 사이에서 소규모 독립 정당으로 자리 잡았고, 작지만 충성도 높은 지지층을 유지했습니다. 홍진스키는 실용주의적인 입장에서 포니코프스키 정부를 지지했지만, 필요에 따라서는 국민통합기독교연합의 편에 서기도 했습니다. 우파 성향의 기독민주당과 자유주의 성향의 폴란드 인민당 사이의 독특한 중도파라는 위치 덕분에 홍진스키는 정당의 인기에 비해 훨씬 더 큰 영향력을 발휘할 수 있었습니다."
