 POL_turn_to_east: "@RUS 모스크바로"
 POL_turn_to_east_desc: "전쟁에서 패배했습니다. 독일은 패망했고 제국은 폐허가 되었습니다. 폴란드는 이미 패배한 전쟁을 계속하고 싶지 않아 모스크바에 휴전을 제안했지만, 러시아는 대가 없이는 평화를 맺지 않을 것이 분명합니다."
