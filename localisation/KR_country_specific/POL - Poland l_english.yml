 POL_found_slavic_union: "슬라브 연방 선포"
 POL_add_to_union_tt: "@LIT @CZE @SLO @UKR @WHR 모두를 대서슬라브연방으로 통합시키는 결정이 활성화되었습니다."
 POL_SLAVIC_UNION: "슬라브족 군단"
 POL_war_warning_tt: "§R이는 러시아와 더 나아가 인터내셔널과의 전쟁을 일으킬 수 있습니다!§!"
 POL_Marshals_Cult: "첫 원수 숭배"
 POL_Marshals_Cult_desc: "에드바르트 리츠시미그위의 조직원들은 수십 년 동안 유제프 피우수트스키의 유산을 이어받아 모든 면에서 그를 모방하려고 노력했습니다. 피우수트스키가 세상을 떠난 후, 이 음모를 이어받은 리츠시미그위는 자연스럽게 그의 후계자가 되었습니다. 이제 폴란드에 대한 최고의 통제권을 갖게 된 리츠시미그위는 마침내 자신의 생각대로 자유롭고 독립적인 폴란드를 만들 수 있는 위치에 서게 되었습니다."
 POL_Tour_The_Frontlines: "최전선 순방"
 POL_Tour_The_Frontlines_desc: "피우수트스키는 최전방에서 지휘하며 가장 위험한 상황에서도 부하들을 직접 만났습니다. 국가의 최고 지도자인 리츠시미그위도 최전선을 방문하고 병사들 사이에서 자신의 명성을 쌓는 데 시간을 투자할 수 있을 것입니다."
 POL_Marshals_Postage_Stamps: "원수의 우표"
 POL_Marshals_Postage_Stamps_desc: "혹자는 이를 멋대가리 없는 자기 과시라고 할 수 있지만, 훌륭한 지도자는 시민들에게 오직 시민의 행복만을 생각하는 지도자의 모습을 끊임없이 상기시켜야 한다는 것을 잘 알고 있습니다."
 POL_Marshals_Town: "시미그위의 마을"
 POL_Marshals_Town_desc: "폴란드의 헤움 재탈환을 기념하기 위해 도시 근처의 작은 마을 레오누프는 국가원수를 기리며 시미그워보로 이름이 바뀔 예정입니다. 이 마을은 1918년 가을에 헤움으로 이동한 폴란드 군대가 최초로 임시 막사를 지은 곳입니다."
 POL_Patron_of_Schools: "학교 후원"
 POL_Patron_of_Schools_desc: "우리 아이들은 미래입니다. 아이들은 어릴 때부터 진정한 애국자가 되는 법을 배워야 하며, 그들이 배울 최고의 표상은 바로 초대 원수 자신입니다."
 POL_Reestablish_The_Legions: "군단 재설립"
 POL_Reestablish_The_Legions_desc: "폴란드 군단의 제1우완 연대 \"에드바르트 리츠시미그위 원수\"가 폴란드 군의 최정예 연대로 재설립되어 대통령 경호대 역할을 맡게 될 것입니다."
 POL_Syndicalist_Republic: "생디칼리슴 공화국"
 POL_Syndicalist_Republic_desc: "폴란드 혁명공화국은 국가원수 카지미에시 작셰프스키의 지도 아래 어둠 속에서 일어났습니다. 공화국 내 다양한 파벌을 하나로 뭉치게 한 유일한 동기는 폴란드가 다시 한번 쇠사슬에 묶이는 것을 기꺼이 보고자 하는 국내외 적들의 위협이었습니다. 더는 안 됩니다!"
 POL_zakrzewski_consolidate_mission: "의장직 통합"
 POL_zakrzewski_consolidate_mission_desc: "작셰프스키가 권력을 장악했지만, 아직 시작일 뿐입니다. 그의 등 뒤에서 아나키스트들과 열정이 부족한 사람들이 그를 전복시키고 이전의 모든 봉기가 실패로 돌아갔던 그 때로 돌아가려는 음모를 꾸미고 있습니다. 그러나 이번에는 다를 것입니다. 이번에는 혁명이 이루어질 것입니다."
 POL_reform_the_ZZZ: "노동조합연대 개편"
 POL_reform_the_ZZZ_desc: "노동조합연대는 노조 지도부가 가장 무의미한 문제를 놓고 끝없이 논쟁을 벌이는 관료주의적이고 엘리트주의적인 기관이 되었습니다. 인민의 힘을 보장하기 위해서는 노조 엘리트들이 퇴출당하여야 하며, 노조는 인민의 위에 군림하는 것이 아니라 인민을 위해 봉사하는 본래의 목적으로 돌아가야 합니다."
 POL_centralize_paramilitaries: "준군사조직 중앙화"
 POL_centralize_paramilitaries_desc: "혁명 동안 우리가 \"동맹\"으로 간주했던 많은 단체들이 자체 준군사조직을 무장시켰습니다. 혁명에 대한 그들의 충성심에 의문이 제기됨에 따라 이러한 민병대는 점점 더 위험한 것으로 간주되며, 무장을 해제하고 당이 아닌 인민에게 충성하는 조직 아래로 통합되어야 합니다."
 POL_propaganda_campaigns: "선전 운동"
 POL_bypass_bureaucrats_desc: "주요 신문을 장악하고 그들을 우리의 대변인으로 만들면 당연히 그래야 하듯이 우리의 입장이 더 널리 전달될 수 있습니다."
 POL_truce_with_PPS: "폴란드 사회당과의 타협"
 POL_truce_with_PPS_desc: "온건 사회주의자들은 적위대가 제한과 통제를 받고, 민주주의를 확대하고, 언론을 더 개방할 것을 요구했습니다. 우리가 원한다면 그들과 공통점을 찾아 새로운 사회주의 폴란드에 대한 그들의 지지를 얻을 수 있을 것입니다."
 POL_truce_with_PSL: "폴란드 인민당과의 타협"
 POL_truce_with_PSL_desc: "농민 대변인단은 국가 지원 확대, 토지 압류 금지, 소규모 농장과 토지 없는 사람들을 위한 추가 토지 제공, 시골 마을을 협동조합으로 취급하는 등 농민과의 약속을 지키라고 공화국에 요구하고 있습니다. 농민들의 마음을 얻을 수 있다면 농민들은 새로운 국가를 지지할 것입니다."
