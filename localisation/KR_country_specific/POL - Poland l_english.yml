 POL_plan_wschod: "동부 계획"
 POL_plan_wschod_desc: "우리 동부의 동맹국들이 함락되었고 곧 폴란드도 침략당할 것입니다. 아직 시간이 있는 동안 동쪽 국경을 방어해 러시아 대군을 막아야 합니다."
