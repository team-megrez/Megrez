 poland.382.t: "중도좌파 연합 정치인들 체포"
 poland.382.d: "지난밤에 폴란드 사회당과 폴란드 인민당의 지도자들에 대한 일련의 체포가 이루어졌습니다. [POL.GetSecondInCommand]의 명령에 따라 경찰은 수십 명의 세임 대표들의 집을 습격하고 오흐라나가 정치적 반체제 인사들을 가두기 위해 사용하는 것으로 악명 높은 바르샤바의 라코비에츠카 감옥으로 그들을 이송했습니다.\n\n이들은 1937년 농민 봉기를 선동하고, 당국에 대한 불복종을 선동하고, 반국가 시위를 조직하고, 합법 정부를 전복할 준비를 했다는 혐의를 받고 있습니다. 피고인 중에는 노르베르트 바를리츠키, 스타니스와프 뒤부아, 막시밀리안 말리노프스키와 같은 유명한 사회주의자 및 자유주의 정치인이 포함되어 있습니다.\n\n이번 체포로 중도좌파 연합의 지도부 전체가 사실상 몰락했습니다."
 poland.382.a: "드디어 안정이 찾아왔다."
 poland.435.t: "폴란드 라디오 - 라신 확장"
 poland.435.d: "오늘 아침 라신에 있는 폴란드 라디오가 운영하는 최신 라디오 방송국에서 송출하는 최초의 방송이 전국적으로 수신되었습니다. 유럽에서 가장 강력한 송신기를 갖춘 이 라디오 방송국의 출력은 120킬로와트이며 수백 킬로미터 떨어진 곳에서도 들을 수 있습니다.\n\n이 장거리 방송국을 통해 폴란드 전역의 모든 시민은 집에서 편안하게 뉴스와 기타 중요한 정보를 들을 수 있습니다."
 poland.435.a: "환상적인 업적이다."
 poland.436.t: "폴란드 라디오 - 바르샤바 II 확장"
 poland.436.d: "전국적인 라디오 방송망을 지속적으로 확장하고 있는 폴란드 라디오는 오늘 바르샤바에 위치한 두 번째 상설 라디오 방송국에서 방송을 시작하여 총 5개의 방송국을 보유하게 되었습니다.\n\n이 방송국들은 폴란드 전역을 방송 범위로 삼아 폴란드 라디오 방송이 국경을 넘어 유럽 전역의 폴란드인들에게 도달할 수 있도록 보장합니다."
 poland.436.a: "폴란드의 목소리는 국경을 초월한다."
 poland.440.t: "토지 정리법"
 poland.440.d: "폴란드 농업 생산이 비효율성, 불평등, 사회적 문제로 가득 차 있다는 데는 대부분 동의하지만, 실제 해결책들은 각각 크게 차이가 있습니다. 많은 지주들이 잉여 토지를 정부에 매각하여 토지가 없는 사람들에게 분배하는 것에 대해서는 공개적으로 적대감을 드러내지 않지만, 정확히 얼마만큼이 \"잉여 토지\"로 간주되는지에 대한 질문에는 쉬운 답을 찾기 어렵습니다.\n\n400헥타르라는 비교적 높은 수치가 제시되고 있는데, 이는 특히 왕국에서 가장 많은 토지를 소유하고 있는 옛 슐라흐타 사이에서 인기가 높으며, 400헥타르로 제한하되 귀족 지주에게는 예외를 두는 방안은 더욱 인기가 높습니다. 이에 반대하는 독일인들은 더 과감한 개혁이 필요하다고 주장하지만, 지주들에게 불합리한 것으로 보이지 않기 위해 국가에 금전적 보상을 제공하는 대가로 토지를 유지할 수 있는 가능성을 열어두어야 한다고 주장합니다. 이 방안은 일반적으로 토지를 적게 소유하고 있는 부유한 독일인들이 선호하며, 소작인들은 반대하고 있습니다.\n\n어떤 제안에 귀를 기울여야 할까요?"
 poland.440.a: "400 헥타르, 예외를 두자."
 poland.440.b: "400 헥타르, 예외는 없다."
 poland.440.c: "150 헥타르, 보상의 가능성은 열어두자."
 poland.441.t: "토지 정리법"
 poland.441.d: "백루테니아의 경우가 \"온건\"하다고 해도, 이는 사회주의가 얼마나 위험한지 보여주는 좋은 사례였습니다. BSDP의 급진적인 개혁은 '소외된 사람'에게 힘을 실어주기 위해 일평생 농사를 지어 성공한 많은 농부들의 토지를 빼앗는 것을 정당화하는 데 사용되어 왔기 때문에 기존 지주들에 대한 끊임없는 불만과 불공정의 원인이 되었습니다. 우리의 토지개혁은 이러한 문제를 피하는 동시에 충성스러운 농민들에게 생활 방식을 유지할 수 있는 만큼의 토지를 제공해야 합니다.\n\n많은 대부호들이 자신의 토지 일부를 정부에 매각하여 농민들에게 분배하는 것을 받아들였지만, 안타깝게도 일부 강력한 조치는 불가피할 것으로 보입니다. 쉬운 해결책은 무엇보다도 유대인들의 재산에 집중하는 것이지만, 그렇게만 하면 개혁의 범위가 다소 제한될 것입니다."
 poland.441.a: "비폴란드인들이 소유한 토지만 분할해라."
 poland.441.b: "폴란드인도 잉여 토지를 매각해야 할 것이다."
 poland.442.t: "농지 재분배"
 poland.442.d: "[POL.GetRulingParty]가 집권했을 때, 우리는 건강한 국가의 기본 요소인 폴란드 농민에게 힘을 실어주겠다는 약속을 했습니다. 그리고 과거의 부진한 개혁을 마무리하기 위한 대규모의 야심 찬 계획을 통해 우리는 한 세기 전 갈리치아의 형제들이 그랬던 것처럼 대토지 소유자들이라는 괴물을 단번에 처단할 것입니다.\n\n우리는 외국 침략자들에게 나라를 수없이 팔아넘긴 부패한 귀족들이 소유한 광대한 토지를 몰수할 것입니다. 우리는 또한 프로이센 상류층이 사기를 쳐서 획득하고 폴란드 농민들의 수고로 운영되는 거대한 영지를 해체할 것입니다."
 poland.442.a: "우리는 야만인이 아니다.\n마땅히 소유자들에게 보상을 해줘야 할 것이다."
 poland.442.b: "부패를 위해 쓸 돈은 없다."
 poland.442.c: "부패를 위해 쓸 돈은 없다."
 poland.444.t: "키엘체-프레스부르크 노선 개방"
 poland.444.d: "헝가리 정부는 헝가리 철도에 대한 막대한 투자로 우리와 자국과의 철도 연결 개발에 지속적인 관심을 가져왔으며, 헝가리는 철도 개발의 선구자이자 세계에서 가장 많은 국제 철도 연결 노선을 보유하고 있습니다. 폴란드 철도 당국이 헝가리 국영 철도에 여러 국제 연결 노선을 신설하자고 제안했을 때, 헝가리 교통부는 큰 관심을 보였습니다.\n\n이 노선 중 가장 큰 연결 노선은 키엘체-프레스부르크 노선입니다. 갈리치아의 크라쿠프를 통과하는 이 노선은 헝가리 프레스부르크에서 종착하며, 여행객들은 다른 헝가리 철도로 갈아타거나 빈을 거쳐 오스트리아로 이동하거나 남쪽으로 내려가 발칸 국가로 이동할 수 있습니다."
 poland.444.a: "자카르파탸 협력을 위하여!"
 poland.445.t: "현대화된 바르샤우-포젠선"
 poland.445.d: "오늘 바르샤우 중앙역에서 출발한 급행 열차가 포젠 중앙역에 도착하면서 폴란드의 노후화된 철도 시설을 현대화하려는 노력의 하나인 바르샤바-포젠 선 현대화 공사가 마무리되었음을 알렸습니다.\n\n독일 포젠 주는 폴란드 인구가 많아 폴란드와 전통적으로 긴밀한 관계를 유지해 왔을 뿐만 아니라 폴란드 철도와 베를린의 철도 터미널 사이의 중간 지점으로서 폴란드와 독일 정부 모두에게 소중한 자산이었습니다. 그러나 철도 노선은 19세기 후반에 건설된 노후화된 기반 시설로 인해 미텔오이로파의 출현 이후 더 빠르고 무겁고 빈번하게 운행되는 열차를 지원하는 데 필요한 수리 및 현대화가 부족해 어려움을 겪어 왔습니다. \n\n지난 몇 달 동안 작업자들은 현대화 작업을 신속하게 완료하고 중단을 최소화하기 위해 초과 근무를 해왔습니다. 바르샤우-포젠 노선의 철도 노선을 개선하고 현대화했으며, 노선을 따라 교량과 궤도 침목을 보강하고 최신 신호 체계를 설치했습니다. 이 사업이 완료되면 바르샤바가 베를린과 더 가까워짐으로써 폴란드가 미텔오이로파에 더욱 가까워질 것으로 기대되며, 이 사업의 성공은 여러 국가가 공유하는 기반 시설의 현대화에 대한 귀중한 경험을 가져다주었습니다."
 poland.445.a: "위대한 성공이로다!"
 poland.446.t: "바르샤우-단치히선의 확장"
 poland.446.d: "발트해에서 가장 큰 항구 중 하나인 단치히는 폴란드의 사업가, 관광객과 상품이 가장 많이 드나드는 목적지 중 하나로, 폴란드가 더 넓은 세계로 향하는 창구가 되었습니다. 폴란드가 미텔오이로파의 다른 지역과 더 긴밀한 관계를 추구하면서 바르샤우-단치히 노선을 따라 열차 통행량이 심하게 증가하여 철도 선로에 과부하가 걸릴 위기에 처했습니다.\n\n이전에는 이 노선의 철로는 제한된 선로 용량과 낮은 열차 속도로 인해 하루에 열차 12편만 운행하는 것으로 제한되어 있었습니다. 폴란드의 경제적 중요성 때문에 이 노선은 확장의 최우선 과제가 되어 왔으며, 이제야 전면적인 확장이 완료되었습니다.\n\n더 무겁고 더 빈번하게 운행되는 열차를 지원하기 위해 선로를 추가하는 등 철로 구간이 전면적으로 개선되었습니다. 이러한 노력은 폴란드의 상품 수출입 능력을 높이기 위한 것으로, 폴란드의 무역이 눈에 띄게 증가할 뿐만 아니라 관세를 통해 단치히 항구에 상당한 추가 수익을 가져다줄 것으로 기대됩니다."
 poland.446.a: "추가적인 협력을 향하여!"
 poland.447.t: "폴란드-슐레지엔 노선 확장"
 poland.447.d: "슐레지엔에 건설된 최초의 철도 노선 중 하나인 상부 슐레지엔 철도는 1840년대 중반부터 프로이센 정부에 기여해 왔습니다. 그 이후 이 노선은 슐레지엔에서 출발하는 교통량을 처리하기 위해 여러 차례 현대화되었습니다. 폴란드와 독일을 연결하는 3대 기차 거점 중 하나인 폴란드-슐레지엔 노선의 폴란드 구간은 노후화된 선로의 제한된 용량으로 인해 많은 수의 여객 및 화물 열차를 지원할 수 없다는 비판을 끊임없이 받아왔습니다.\n\n철도의 경제적 우선순위가 높아지면서 폴란드 정부는 선로 확장을 위한 투자를 단행했습니다. 폴란드 정부는 여러 철도 구간을 개선 및 확장하고 주변 국가와 더 잘 연결하기 위해 더 많은 철도 노선을 운영하는 작업을 시작했기 때문에 폴란드-슐레지엔 노선의 확장은 불가피한 일이었습니다.\n\n철도 당국과 협력하여 기존 기반 시설의 대부분을 우회하는 새로운 선로를 건설하여 급행열차를 통해 우치, 바르샤바 등 폴란드의 주요 도시로 더 빠르고 직접 연결할 수 있는 경로를 마련했습니다. 또한 슐레지엔에서 출발하는 강점결탄 열차의 임무를 대신할 전기 기관차를 도입하는 등 철도를 더욱 개선하기 위한 계획이 수립되었습니다."
 poland.447.a: "추가적인 협력을 향하여!"
 poland.448.t: "키엘체-크라쿠프선의 현대화"
 poland.448.d: "폴란드는 우리 나라와의 관계를 더욱 강화하기 위해 키엘체-크라쿠프 철도를 현대화하는 데 큰 노력을 기울였습니다. 몇 달 전에 시작된 이 사업은 이제 막 마무리되었습니다. 100킬로미터 길이의 이 철로는 폴란드에서 가장 중요한 철도 중 하나로, 폴란드 철도망을 남유럽과 발칸 반도로 연결하며 바르샤우-단치히 철도에 이어 연간 교통량이 두 번째로 많은 철도입니다.\n\n키엘체-크라쿠프 철도의 현대화에는 고속 여객 열차를 위한 새로운 우회로를 건설하고 최신 신호 체계를 도입하는 것이 포함됩니다. 현대화를 통해 철도의 처리 능력이 50% 향상될 것으로 예상됩니다."
 poland.448.a: "위대한 성공이로다!"
 poland.449.t: "키엘체-테셴선"
 poland.449.d: "보헤미아와 폴란드의 국경에 있는 테셴은 두 나라의 철도망을 잇는 주요 연결 지점 중 하나입니다. 가장 가까운 철도 거점인 키엘체와 테셴을 잇는 직통 철도가 없어 투자자와 여행객 모두 불편을 겪어왔습니다. 키엘체-테셴 노선의 설립은 이 문제를 해결하고 연결 노선을 제공하는 것을 목표로 합니다."
 poland.449.a: "추가적인 협력을 향하여!"
 poland.450.t: "바르샤바-비아위스토크 노선 개보수"
 poland.450.d: "바르샤바와 비아위스토크를 잇는 철로는 폴란드와 발트해 연안 국가를 연결하는 국제 철도의 핵심적인 부분입니다. 우크라이나로 향하는 노선보다는 전략적으로 덜 중요하지만, 폴란드와 리투아니아는 무역과 상품 이동에 깊이 얽혀 있기 때문에 이 철도의 경제적 중요성은 엄청납니다."
 poland.450.a: "완벽하군."
 poland.451.t: "바르샤바-빌노선의 확장"
 poland.451.d: "폴란드-독일 기업들은 바르샤바-비아위스토크-빌뉴스 노선의 현대화를 완료하여 리투아니아를 중앙 유럽 경제와 더욱 긴밀하게 연결했습니다. 이 노선은 폴란드-리투아니아 협력의 상징으로 기념되고 있습니다."
 poland.451.a: "폴란드-리투아니아 우정의 또 다른 예시다."
 poland.452.t: "바르샤바-리가 노선"
 poland.452.d: "발트해 연안 국가들의 미래에 대한 불확실성이 줄어들면서 무역은 꾸준히 증가하고 있으며, 발트해 연안 국가로 향하는 노선에 대한 수요도 그에 따라 증가하고 있습니다. 철도 확장 사업의 일부로서 라트비아와 발트해 연안 국가의 산업 중심지인 바르샤바와 리가를 잇는 새로운 국제노선이 개통되었습니다.\n\n이 노선은 이틀에 한 번씩 바르샤바에서 출발하여 리투아니아의 수도 빌뉴스를 지나 다우가프필스에서 리가로 향하며 리가 중앙역에서 종착합니다. 이 철도 노선은 소요 시간을 3시간 이상 단축할 뿐만 아니라 단치히에서 기차를 갈아탈 필요가 없습니다."
 poland.452.a: "훌륭해."
 poland.453.t: "렘베르크에서 루블린으로 연결되는 새로운 노선"
 poland.453.d: "폴란드-오스트리아 경제 협력의 최신 산물은 렘베르크-루블린 철도의 새로운 확장입니다. [POL.GetNameDef]와 오스트리아-헝가리 사이의 이동은 항상 빈번했으며 무역 증가를 고려할 때 추가 철도 증설이 절실히 필요했습니다."
 poland.453.a: "좋아."
 poland.454.t: "확장된 바르샤바-브레스트 노선"
 poland.454.d: "폴란드와 우크라이나의 관계는 험난했지만, 지난 수십 년 동안 양국의 협력은 양국 모두에게 도움이 되었습니다. 바르샤바에서 브레스트까지, 그리고 그 너머 키예프까지 이어지는 제2노선을 통해 교통이 더욱 원활해질 것으로 기대됩니다. 이 사업은 독일과 러시아 전선 사이의 물류를 개선하여 기업뿐만 아니라 무엇보다도 우크라이나 군대에서도 호평받고 있습니다."
 poland.454.a: "좋아."
 poland.455.t: "새로운 바르샤바-키예프 철도"
 poland.455.d: "이전에는 독일에서 출발해 키예프에서 종착하려는 열차는 폴란드 철도의 열악한 상태로 인해 미텔오이로파의 다른 회원국을 거쳐 장시간 우회해야 했고, 폴란드를 통과하는 급행열차는 최고 속도를 제한하고 심지어 낡은 측선에서 정차해야 했기 때문에 이 노선은 지연으로 골머리를 앓고 있었습니다.\n\n이번에 새로 개통된 바르샤바-키예프 철도는 양국의 수도를 고속철도로 연결하여 베를린-키예프 급행열차의 경우 4개국을 통과하는 데 최대 48시간이 걸리던 시간을 단 한 번의 정차만으로 18시간으로 단축함으로써 양국을 더욱 가깝게 연결할 계획입니다. 강화된 규격에 따라 건설된 이 선로는 최대 1만 톤의 중량을 지닌 열차와 시속 240킬로미터의 최고 속도를 지원합니다.\n\n지금 당장 열차가 철도의 잠재력을 완전히 활용할 수 있을 것으로 예상되지는 않지만, 10년 이내에 개발될 예정인 더 강력한 기관차와 우크라이나와 캅카스를 오가는 더 무거운 화물 열차에 사용될 수 있을 것으로 기대됩니다. 철도 관리 기관은 여객 열차와 화물 열차를 포함하여 하루 중 언제든지 각 방면으로 10개의 열차를 운행해야 할 것으로 예상합니다."
 poland.455.a: "폴란드-우크라이나 협력의 상징이다."
 poland.456.t: "바르샤바-민스크 노선의 개통"
 poland.456.d: "폴란드와 벨라루스의 공동 사업으로 양국 간 철도 연결이 크게 개선되었습니다. 개선된 기반 시설은 백루테니아와 미텔오이로파의 다른 지역과의 무역을 용이하게 할 것이며, 최악의 상황이 발생하더라도 동맹국들이 러시아에 맞서 함께 싸울 수 있도록 도움을 줄 것입니다."
 poland.456.a: "좋아."
 poland.466.t: "시골 문해율 상승"
 poland.466.d: "역사적으로 러시아가 지배했던 폴란드, 즉 '의회' 폴란드는 문해율이 매우 낮았습니다. 오랫동안 의무 교육이 없었고, 의무 교육이 있었더라도 러시아화라는 목표에 따라 오염되었습니다. 이는 19세기부터 비교적 높은 문해력과 체계적인 교육 제도를 갖춘 '독일령 폴란드'와 '오스트리아령 폴란드'와는 극명한 대조를 이뤘습니다.\n\n과거 정부의 강력한 친교육 정책, 벨라루스와 독일에서 교육받은 폴란드인들의 이민, 폴란드 문화 엘리트들의 부단한 노력 덕분에 독립 폴란드는 마침내 포즈난이나 크라쿠프에 근접한 문해력을 갖추게 되었습니다."
 poland.466.a: "훌륭하군."
 poland.410.t: "조국 방어를 위하여"
 poland.410.d.kingdom: "그날 폴란드의 분위기는 기묘했습니다. 전쟁이 모두의 어깨를 무겁게 짓누르고 있었고, 검열에도 불구하고 러시아 군대의 진격에 대한 소문은 계속 커져만 갔습니다. 국왕과 내각은 걱정할 이유가 없다고 장담했지만, 러시아에 대한 최후의 방어를 준비하는 듯 폴란드 부대가 은밀히 고국으로 돌아간다는 사실은 모두가 알고 있었습니다. 폰 크리스의 주장에도 불구하고 폴란드 장군들과 국왕의 각료들은 아우구스트에게 더 동쪽에서 전쟁을 벌이는 대신 폴란드의 동쪽 국경을 지키라고 설득했고, 귀환하는 폴란드 부대는 국왕의 신하들의 마음을 진정시키는 듯했습니다.\n\n하지만 이것이 군대와 정부 내 음모자들이 계획한 첫 번째 조치였다는 사실을 그는 거의 알지 못했습니다. 좀 더 자세히 들여다보았다면 많은 사람이 러시아에 대해 두려움이 아니라 조심스러운 희망을 품고 있다는 사실을 깨달았을지도 모릅니다. 곰이 가까이 진군하면서 아담 도보신스키의 국가 위원회가 이미 호의적인 폴란드인들에 의해 왕국으로 밀입국했기 때문에 곰은 나날이 정복자가 아닌 해방자로 여겨지기 시작했습니다. 아우구스트 4세는 화약고 위에 앉아 있었고, 필요한 것은 불꽃뿐이었습니다."
 poland.410.d.republic: "그날 폴란드의 분위기는 기묘했습니다. 전쟁이 모두의 어깨를 무겁게 짓누르고 있었고, 검열에도 불구하고 러시아 군대의 진격에 대한 소문은 계속 커져만 갔습니다. 대통령은 걱정할 이유가 없다고 장담했지만, 러시아에 대한 최후의 방어를 준비하듯 폴란드 부대가 은밀히 고국으로 돌아가고 있다는 사실은 모두가 알고 있었습니다. 폴란드 참모진과 장관들은 동쪽에서 전쟁을 벌이는 대신 동쪽 국경을 지키기로 했고, 귀환하는 폴란드 부대는 폴란드 국민들의 마음을 진정시키는 듯했습니다.\n\n그러나 이것이 군대와 정부 내부의 음모자들이 계획한 첫 번째 작전, 즉 전세를 역전시켜 독일군에게 수십 년간의 굴욕에 대한 대가를 치르게 할 절호의 기회를 잡기 위한 작전이라는 사실을 그들은 거의 알지 못했습니다. 곰의 진격이 가까워지면서 아담 도보신스키의 국가위원회는 이미 동조적인 민족주의자들에 의해 공화국으로 밀입국한 상태였기 때문에 곰은 정복자가 아닌 해방자로 인식되기 시작했습니다. 폴란드는 라이히스팍트의 중심에 있는 화약고였고, 필요한 것은 불꽃뿐이었습니다."
 poland.410.a: "그리고 음모자들은 기쁜 마음으로 불을 붙였다."
 poland.411.t: "[POL_Government]에 대항한 반역"
 poland.411.d.kingdom: "주사위가 [?global.date.GetDateStringNoHourLong]에 던져졌습니다. 수도 주변의 다리와 요새가 점령되고 독일군이 무기를 포기할 수밖에 없는 상황에서 아담 코츠 대령과 음모를 꾸민 장교들이 바르샤바 궁전으로 들어가 국가를 위협하는 독일이라는 괴물의 목을 자르려고 했습니다. 이들의 진입을 막으려던 근위병 몇 명은 공격자들의 총에 맞았고, 국왕은 충성스러운 부하들과 함께 수도에서 탈출하려다 가로막혔지만, 더 이상의 유혈 사태를 막기 위해 아우구스트 4세는 부하들에게 무기를 내려놓으라고 명령했습니다. 국왕은 궁전에 갇혀 국민의 심판을 기다렸습니다.\n\n다음 날 전 국민이 봉기하면서 폴란드 군대 대부분이 새로 선포된 \"폴란드 국가 공화국\"에 합류하면서 혼란스러운 상황이 벌어졌습니다. 민족주의 지하 조직이 생겨나면서 시골을 장악하자 리츠시미그위 장군은 봉기에 대한 군대의 지지를 선언했습니다. 독일 국경 전체가 불길에 휩싸였고, 반대편에 있던 폴란드인들도 카이저에 맞서 봉기했습니다. 나라 전역에서 독일인, 오스트리아인, 유대인에 대한 폭력이 만연했고, '군주주의자'로 여겨지는 사람은 이제 공개적으로 행동하는 민족주의 투쟁 조직의 분노에 직면하게 될 것이었습니다.\n\n지도력의 문제는 분명했습니다. 세임은 임시정부를 선출하기 위해 긴급회의를 소집했습니다. 연정의 친군주주의 대표들은 대부분 불참했고, 리츠시미그위의 우익 파벌은 중도좌파 연합이 집권하는 것을 허용하지 않을 것이 분명했습니다. 결국, 귀국한 아담 도보신스키의 애국적인 연설은 적절한 선거가 준비될 때까지 그를 국가원수로 임명하도록 의회를 설득했습니다."
 poland.411.d.republic: "주사위가 [?global.date.GetDateStringNoHourLong]에 던져졌습니다. 폴란드 부대는 비밀 명령이 담긴 봉투를 개봉했고, 폴란드 해방의 마지막 단계가 시작되었습니다. 독일군은 리츠시미그위 장군의 명령에 따라 무장해제되었고, 독일 국적자들은 투옥되었습니다. 외국인, 사업가, 유대인 등 구 정권을 지지하는 것으로 인식되는 사람들에 대한 대중의 분노가 빠르게 고조되었습니다. 과거에는 지하에 있던 민족주의 조직이 국경 양쪽에서 봉기했습니다. 이러한 상황으로 인해 폴란드인들이 그들의 사회주의 정부와 카이저에 대항하여 봉기하면서, 폴란드는 화염에 휩싸이게 됐습니다. 현재 폴란드엔 전국적인 독일인, 오스트리아인과 유대인을 향한 폭력이 만연하고, '반역자'로 여겨지는 사람은 이제 공개적으로 활동하는 민족주의자들 백색테러에 직면했습니다.\n\n지도력의 문제는 분명했습니다. 세임은 반역자들로 구성된 현 내각을 대체할 임시정부를 선출하기 위해 긴급회의를 소집했습니다. 대부분의 중도좌파 연합 대표들은 불참했고, 리츠시미그위의 우익 파벌들이 킹메이커 역할을 할 것이 분명했습니다. 결국, 귀국한 아담 도보신스키의 애국적인 연설은 적절한 선거가 준비될 때까지 그를 국가원수로 임명하도록 의회를 설득했습니다."
 poland.411.a: "그렇게 우리 최후의 해방이 시작되었도다!"
 poland.412.t: "총파업"
 poland.412.d.kingdom: "지난 몇 달 동안 폴란드의 분위기는 점점 더 전쟁에 반대하는 쪽으로 돌아섰습니다. 노동조합연대, 연합 및 기타 주요 노조가 징병과 배급에 항의하기 위해 총파업을 시작하겠다고 선언한 것은 그리 놀라운 일이 아니었습니다. 독일 제국주의를 공고히 하기 위한 독일의 전쟁을 위해 죽기를 원하는 사람은 거의 없었습니다. 그래서 [?global.date.GetDateStringNoHourLong]에 총파업이 시작되었습니다. 바르샤바, 우치 등 주요 도시에서 수천 명의 사람들이 거리로 행진했습니다. 왕실 정부는 시간을 끌며 점점 더 많은 군대를 수도로 소환하면서 분위기는 긴장감이 감돌았습니다.\n\n이미 사회주의 민병대와 경찰 사이에 교전이 벌어졌기 때문에 불안한 대치 상황은 오래 지속될 수 없었습니다. 파업 참가자 중 다수는 프랑스와 브리튼이 그랬던 것처럼 폴란드를 해방시키기 위해 전면적인 봉기를 일으킬 것을 요구했습니다. 왕실 당국은 작셰프스키의 전단지 수천 장을 압수했지만 소용이 없었습니다. 베를린에서 이 문제를 해결하라는 압력이 거세지자 국왕은 폴란드 국왕으로서 내릴 수 있는 마지막 명령, 즉 무력 사용으로 파업을 진압하라는 결정에 서명했습니다."
 poland.412.d.republic: "지난 몇 달 동안 폴란드의 분위기는 점점 더 전쟁에 반대하는 쪽으로 돌아섰습니다. 노동조합연대, 연합 및 기타 주요 노조가 징병과 배급에 항의하기 위해 총파업을 시작하겠다고 선언한 것은 그리 놀라운 일이 아니었습니다. 독일 제국주의를 공고히 하기 위한 독일의 전쟁을 위해 죽기를 원하는 사람은 거의 없었습니다. 그래서 [?global.date.GetDateStringNoHourLong]에 총파업이 시작되었습니다. 바르샤바, 우치 등 주요 도시에서 수천 명의 사람들이 거리로 행진했습니다. 정부는 협상을 시도하는 한편 점점 더 많은 군대를 수도로 소환하면서 분위기는 긴장감이 감돌았습니다.\n\n이미 사회주의 민병대와 경찰 사이에 교전이 벌어졌기 때문에 불안한 대치 상황은 오래 지속될 수 없었습니다. 파업 참가자 중 다수는 과거 혁명이 실패한 일을 해내기 위해 전면적인 봉기를 일으킬 것을 요구했습니다. 당국은 작셰프스키의 전단지 수천 장을 압수했지만 소용이 없었습니다. 문제 해결에 대한 압박이 거세지자 대통령은 공화국의 운명을 가를 명령, 즉 무력 사용으로 파업을 진압하라는 결정에 서명했습니다."
 poland.412.a: "굳건히 서시오, 동지들!"
 poland.413.t: "혁명의 불길"
 poland.413.d.kingdom: "봉기를 촉발한 것은 노비 시비아트 거리에서 벌어진 한 차례의 총격전이었습니다. 군부대가 적위대의 무장을 해제하려 하자 도시 전체가 전투에 돌입했습니다. 전차가 투입되어 시위대를 위협했지만, 오히려 바르샤바가 전투에 휩싸이면서 도시 무기고에서 훔친 화염병과 대전차 소총으로 공격받았습니다. 더 많은 폴란드 부대가 왕실의 명령을 거부하고 혁명의 편에 서면서 요새는 내부 반란군에 의해 점령당했습니다. 전투가 도시별로 확산하면서 반역자들을 심판하기 위한 인민재판소가 결성되었습니다.\n\n그리고 불과 며칠 만에 폴란드는 불바다가 되었습니다. 군대의 상당수가 국경 지역을 지키기 위해 이동했고, 일부는 독일 쪽으로 계속 이동했습니다. 서유럽의 생디칼리슴 동지들과 연합하기 위해 서쪽으로 진군해야 한다는 목소리가 높았습니다. 내외부의 적과 싸우면서 혁명가들은 국가를 장악하는 데 성공했습니다. 긴급 소집된 세임에서 대표들은 국가원수를 선출하기 위해 모였지만 아무 소용이 없었습니다. 총파업의 가장 저명한 지도자이자 노동조합연대의 수장이었던 카지미에시 작셰프스키가 국가원수가 될 것이 분명했기 때문이었습니다."
