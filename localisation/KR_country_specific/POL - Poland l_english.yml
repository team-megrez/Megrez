 poland.1.a: "그리고 반군주주의 파벌은?"
 poland.2.a: "이들은 무해한 것 같은데, 나머지 둘은 어떻죠?"
 poland.3.a: "극좌파에 대해서는 잘 알겠어요.\n그리고..."
 poland.4.a: "러시아 부랑자들은 모스크바로 꺼지도록."
 poland.5.t: "아우구스트 국왕의 세임 연설"
 poland.5.d: "평소 왕국의 일상적인 정치와 관련되기 좋아하지 않았기 때문에, 신의 은총이 함께하시는 아우구스트 4세께서 세임에서 직접 연설하기를 원하는 것은 꽤 놀라운 일입니다.\n\n오늘 국왕은 128명의 의원 앞에서 현재 국가가 처한 위기에 대해 연설했습니다. 그는 침착하고 타협적인 태도로 폴란드 전역의 안녕을 위해 최선을 다해야 하는 그의 책임에 대해 말했습니다. 실업률이 치솟고 20년 만에 정치적 폭력이 최고치를 경신한 가운데, 그분의 책임은 어떤 길을 따라야 하는지 정하는 것입니다.\n\n아우구스트의 말은 타협적이고 초당파적이었지만, 많은 사람이 거기엔 숨겨진 위협이 있다고 느꼈습니다. 바로 선출된 정부가 위기를 제대로 다루지 못할 경우, 주로 그의 독일 조언가들이 밀어붙이는 덜 민주적인 방향으로 왕이 돌아설 수 있다는 것입니다. 다만 그의 연설에서 누구나 동의하는 부분이 있습니다. 과감한 조치가 취해져야 합니다."
 poland.5.a: "전진하라!"
 poland.6.t: "추밀원의 미래"
 poland.6.d: "독일의 전통인 게하임라트라고 불리는 국왕의 추밀원은, 왕이 의원들의 조언을 듣고 행동할 준비가 되어 있으므로 왕국에서 상당한 영향력을 행사하고 있습니다. 왕에게 조언을 할 수 있는 중요한 자리를 얻기 위해 의회에는 항상 경쟁 상태입니다. 오랫동안 아우구스트 4세의 가장 충직한 조언가는, 독일과 군대의 긴밀한 협력을 지지해온 폰 크리스 장군입니다.\n\n현재의 위기로 인해 많은 의원이 의문을 품기 시작했습니다. 국가를 위기에서 건져내는 것은 오래된 의회로는 불가능하다고 보이기 때문에 국왕이 새로운 사람을 그의 자리에 임명할 것으로 기대됩니다."
 poland.6.a: "독일과의 친선은 무엇보다도 중요하지."
 poland.6.b: "더 많은 오스트리아인을 임명하는 건 더 많은 사슬을 의미한다."
 poland.6.c: "더 많은 폴란드 귀족을 임명하는 것으로 슐라흐타의 지지를 얻을 수 있을 것이다."
 poland.7.t: "제24차 폴란드 사회당 대회"
 poland.7.d: "폴란드 사회당은 오늘 옛 요새 도시 라돔에 모여 당 지도부를 구성하는 중앙노동자위원회 대표단을 새로 선출했습니다. 많은 사람들이 1월 봉기 75주년이 되는 날을 맞아 이 도시를 선택한 것은 매우 상징적이라고 생각하며, 이 도시가 얼마나 오랫동안 차르 군대에 맞서 싸웠는지 모두에게 상기시키고 있습니다. 이 잘 보존된 중세 도심의 거리에는 왕국 전역에서 모인 폴란드 사회당 당원들로 인해 경찰 병력이 크게 늘었습니다.\n\n중도좌파 연합을 구축한 장본인 중 한 명인 미에치스와프 니에지아우코프스키와 같은 일부 원로 대표들은 정계 은퇴를 선언했습니다. 그의 지도 아래 폴란드 사회당은 온건주의와 개혁주의를 지향해 왔으며, 야권 단일 전선을 최고의 영향력 행사 방법으로 여겼습니다. 일반적으로 그의 후계자로 여겨지는 두 사람은 또 다른 온건 중도좌파 정치인인 노르베르트 바를리츠키와 니에지아우코프스키의 개인적 친구이자 바를리츠키의 제자인 보다 급진적인 스타니스와프 뒤부아입니다.\n\n폴란드 사회당 내 우파는 폴란드 인민당과의 관계가 더욱 깊어지기를 바라며 전 폴란드 인민당 당원이기도 한 바를리츠키의 파벌을 지지하고 있습니다. 그러나 점점 늘어나는 당내 좌파들은 당 지도부가 '진정한 혁명적' 행동을 제한함으로써 지지자들을 배신했으며, 젊은 연설가이자 프롤레타리아의 무기인 파업 행동을 끊임없이 지지하는 뒤보아로 상징되는 폴란드 사회당의 근본으로 돌아가야 한다는 생각을 가지고 있습니다.\n\n말할 필요도 없이, 다가오는 투표는 향후 몇 년 동안 폴란드 사회당의 방향을 결정할 것입니다."
 poland.7.a: "현재 방침을 유지하라."
 poland.7.b: "사회당 좌파가 권력을 잡을 것이다."
 poland.8.t: "피우수트스키의 유산"
 poland.8.d: "1년 전, 은퇴한 후 비공식적인 가택 연금 아래 여생을 보내던 유제프 피우수트스키가 죽었습니다. 오늘 수천 명의 사람들이 우상이 된 폴란드의 애국자와 해방 전쟁에서 죽은 수많은 전쟁 영웅들을 기리기 위해 그의 무덤 앞에 모였습니다. 친독계 인사들과 국왕은 그를 반러시아 투쟁의 지도자로 기억되게 하려 하지만, 그가 반독일 투쟁의 지도자로 보이는 것도 분명합니다.\n\n국왕의 인기가 떨어지는 것과는 대조적으로, 피우수트스키에 대한 기억은 정치적 스펙트럼을 막론하고 폴란드인을 하나로 묶는 것처럼 보입니다. 심지어 군부도 그를 우상화하고 있습니다. 비록 공식적으로는 과거의 영웅을 기리는 행사지만, 이 사건은 독일인들이 폴란드인에게 얼마나 충성심을 얻지 못했는지 명확하게 보여주고 있습니다. 피우수트스키가 폴란드에 남긴 마지막 유산은 독일인에게 항상 상기시킵니다. 우리는 그저 폴란드를 지배하는 외국인일 뿐이라고. 폴란드인은 지금 당장은 충성스러워 보일지 몰라도, 제국이 약점을 드러낸다면 엄청난 대가를 치러야 할 겁니다."
 poland.8.a: "그를 기리게 놔둬라."
 poland.8.b: "집회를 통제하라."
 poland.9.t: "농민 사이의 쓰라림"
 poland.9.d: "루블린이나 시에들체와 같이 농업이 발달한 폴란드 남동부는 농민 불안의 온상이자 급진적인 폴란드 인민당의 보루였습니다. 소위 마워폴스카라고 불리는 소폴란드는 경제적 어려움으로 타격을 받았고, 이는 곧 불평등한 토지 소유에 대한 강한 분노와 함께 전면적인 저항으로 확대되었습니다. 폴란드 인민당은 대담하게 농민들의 보호자 역할을 자처했고, 폴란드 농민들은 그들이 정말로 폴란드를 위해 일한다며 강력한 지지를 보냈습니다.\n\n며칠 전 폴란드 인민당은 정부에 압력을 가하기 위해 일부 농민 조직과 함께 시위와 행진을 하며 그들이 처한 어려움을 직시해야 한다는 성명을 냈습니다. 그들의 행동은 평소와 다를 것이 없지만, 여전히 경제는 파멸적인 상황입니다."
 poland.9.a: "저 머저리들이 나불거리게 놔둬라."
 poland.10.t: "농민 대파업"
 poland.10.d: "소폴란드의 상황은 폴란드 인민당이 전국적인 농민 파업을 선언한 이후 빠르게 악화되었습니다. 폴란드 인민당 민병대인 농민 질서 수비대는 루블린, 시에들체, 산도미에시, 그리고 헤움 주변 도로를 장악하고 도시로의 식량 공급을 중단했습니다. 숙련된 파업 조직자들이 이번 농민 불안에 참여하기 위해 멀리서 달려왔다는 보고가 들어왔습니다.\n\n요구는 터무니없는데, 왕립정부의 해산, 정치범 석방, 토지개혁과 사회복지입니다. 사실상 왕의 퇴위를 요구하는 것과 다름없습니다. 정부가 파업 해산을 위해 보낸 사람들이 농민민병대에게 공격당함으로써 시위는 폭력적으로 격화되었습니다."
 poland.10.a: "경찰을 보내도록."
 poland.10.b: "시위대와 협상을 진행하자."
 poland.11.t: "폴란드 사회당의 연대 파업 선언"
 poland.11.d: "그동안 침묵을 지키던 폴란드 사회당이 마침내 농민 파업에 대한 지지 성명을 내고, 도시에 상당한 소요를 일으키며 파업에 들어갔습니다. 그들이 파업에 참가하면서, 농민들과 노조가 일제히 개혁을 요구하기 시작했고 이는 곧 국가 전체를 마비시키고 있습니다.\n\n많은 노조들이 도시로의 식량 수송을 멈춘 농민들의 행동에 우려를 표하면서, 도시에서의 시위는 폭넓은 지지를 이끌어내지는 못했습니다. 우리는 노조와 농민 간의 불신을 이용해 폴란드 사회당과 합의점을 찾을 수 있을지도 모릅니다."
 poland.11.a: "주저하지 말고 무력을 사용하여라."
 poland.11.b: "노조와 타협하여라."
 poland.12.t: "폭도와의 협상"
 poland.12.d: "정부는 농민 위원회와 폴란드 인민당 지도자들과 협상을 시작했습니다. 시위자들의 요구가 터무니없기 때문에 협상의 시작은 암울하게 느껴졌습니다. 며칠 동안 밀고 당기면서, 협상에 진전이 생겼습니다. 인민당 지도부는 정부 해산과 같은 급진적인 주장을 철회했고, 우리의 협상단은 토지 문제에서 타협의 필요성을 설득했습니다.\n\n부유한 상류층 지지자들이 좋아하진 않겠지만, 우리는 약속을 이행해 시골의 상황 개선을 우선순위로 삼을 수 있습니다. 아니면 우리는 협상을 질질 끌며 기병대를 보내 시위를 진압할 수도 있습니다."
 poland.12.a: "그들의 요구사항 중 일부를 들어주자."
 poland.13.t: "폴란드 농민 대봉기"
 poland.13.d: "폴란드에서 전국적인 농민 저항이 일어났고, 이 사건은 프로이센 쪽 국경인 마주리아, 포젠의 소규모 지주들 또한 불안하게 만들었습니다.\n\n시위의 규모는 우려스러울 정도이며, 아우구스트 4세의 정부가 이를 적절히 조치하지 못한다면 우리의 이익에 반하는 실질적인 봉기가 될 가능성도 있습니다. 의회의 많은 이들은 베를린에 이 위기를 어떻게 다뤄야 할지 물어보는 것이 좋다고 말합니다."
 poland.13.a: "아우구스트는 항상 폴란드인에게 너무 관대하다. 행동하라고 해라!"
 poland.13.b: "아우구스트가 가장 잘하는 방법으로 처리하게 해라."
 poland.14.t: "시골의 혼란"
 poland.14.d: "\"도시를 죽여라! 전국 파업 만세! 저들은 수백만 명을 체포할 수는 없을 것이다!\" 잘 조직된 경찰 부대가 농민들이 설치한 장애물을 무너뜨리기 위해 진입하자 시위대가 외쳤습니다. 한 무리의 농민 민병대가 해산 명령에도 불구하고 해산을 거부하자 상황은 곧바로 싸움으로 확대되었고, 경찰은 막대기와 칼, 낡은 총으로 무장한 민병대가 그들을 공격하기 전에 발포했습니다. 교전이 벌어지고 군중들은 경찰서를 점령하기 시작했습니다. 루블린 경찰 전체가 마비되었고 전국에서 수십 명의 경찰관이 사망했습니다.\n\n국왕에게 군대를 보내달라고, 피를 조금이라도 덜 흘리려면 독일 소유 재산을 보호한다는 구실로 독일군을 보내달라고 여러 차례 바르샤바에 도움을 요청하는 요청서가 보내졌습니다."
 poland.14.a: "알겠다, 헌병대를 투입하여라."
 poland.14.b: "독일의 지원을 요청해 보자."
 poland.15.t: "폴란드의 지원 요청"
 poland.15.d: "폴란드 정부는 소폴란드의 농민 봉기와 맞서 싸운지 일주일 후, 지치고 인력이 부족해진 치안 유지에 증원을 보내줄 것을 요청했습니다.\n\n우리는 그 지역의 독일인 소유 재산을 보호하기 위해 잘 훈련되고 무장 상태가 좋은 프로이센의 경찰 몇 부대와 시위 진압자들을 보낼 수 있습니다. 동시에 자연스럽게 폴란드 경찰의 진압도 도울 수 있을 겁니다."
 poland.15.a: "당연히, 이는 독일의 안보 문제이기도 하다."
 poland.15.b: "놈들은 농민들 하나 못 막고 있는 건가?"
 poland.16.t: "강경하게 진압된 농민파업"
 poland.16.a: "선동가들과 그들을 숨긴 조력자들을 찾아내 처벌하라."
 poland.16.b: "농민들을 다시 생산적으로 만드는 게 낫겠지."
 poland.18.t: "시위 진정"
 poland.18.d: "농민 파업은 우리 정부의 단호한 조치로 인해 마침내 진정되었습니다. 폴란드 인민당은 시위가 끝났다고 선포했고, 농민 민병대는 일단 다시 시골로 돌아갔습니다.\n\n위기를 수습했다고는 해도, 이는 농민 운동의 조직력을 보여주는 엄청난 사건입니다. 이번 파업은 아마추어들의 솜씨가 아니라, 광범위한 지지를 얻는다면 혁명도 일으킬 수 있는 사람들의 소행이었습니다."
 poland.18.a: "선동가놈들을 찾아내서 벌하라."
 poland.19.a: "우린 엄격해져야만 한다."
 poland.20.t: "독일의 지원 거부"
 poland.20.a: "괜찮다! 우리가 직접 처리하면 된다."
 poland.20.b: "파업 참가자들과 협상을 시도하자."
 poland.20.d: "베를린은 어떤 지원도 보내주지 않을 것입니다. 메세지는 간결합니다: 문제는 스스로 처리하라.\n\n독일 자체도 이미 여러 내부 문제에 직면해 있으니 이해는 되지만 그 점이 우리의 위치를 더욱 위태롭게 만들고 있습니다. 국왕의 자문회의 내 온건한 목소리들은 파업자들과의 협상 시작을 조언하는 반면, 이들보다 수적으로 더 많은 강경파는 어떤 종류의 대화든 상관없이 약점'이라고 판단하고 있습니다."
 poland.42.t: "프시티크 포그롬"
 poland.42.a: "농민들이 비난받아 마땅하다."
 poland.42.b: "유대인들이 싸우고 싶지 않았다면 무기를 들지 말았어야 한다."
 poland.43.t: "대학교 내 유대인 정원 제한"
 poland.43.d: "2년 전의 프시티크 포그롬은 유대인의 마음 속에서 생생한 기억이건만 폴란드인들 사이에서는 이미 또다른 커다란 반유대주의가 싹트고 있습니다. 바르샤바 대학은 대학 내 민족주의자 단체가 선동한 시위와 폭동에 집어삼켜졌습니다. 학생들의 주장은 모호하고 때로는 모순되지만 일반적으로 학생들은 언어학 교수 라파우 렘킨 같은 유대인 교수와 대학 노동자들을 '거짓말, 생디칼리슴 선전, 반역적 진술'을 퍼트리는 주범이라 믿고 이들에 대한 사임 요구를 반복하고 있습니다.\n\n고등교육에 대한 유대인의 접근을 제한하자는 국민민주당의 요구가 다시 한 번 의회 안건으로 회부되었습니다. 항의하는 학생들은 폴란드의 교육제도 내에서 유대인들이 과잉 대표되었으며, 가톨릭과 유대인 학생들 모두를 위한 할당량인 '누메루스 클라우수스(대학교 내 유대인 정원 제한)'을 설정하는 것이 더 평등한 사회를 만들 것이라 주장하고 있습니다. 이 관행은 법에 의해 요구되는 것이 아니지만, 많은 대학들은 이미 비공식적으로 정원 제한을 시행하기 위해 자신들의 행정 자치권을 사용하고 있습니다.\n\n좌파와 많은 지식인들의 격렬한 항의에도 불구하고, 세임에서 유대인 정원 제한법이 통과될 것으로 보입니다. 최후의 수단으로, 왕가의 지인들인 유대인과 폴란드 문화 인플루언서들의 단체는 국왕이 거부권으로 법안을 폐기하기를 희망하면서, 국왕에게 직접 호소했습니다."
 poland.43.a: "왕은 민주적 결정을 무시해서는 안된다."
 poland.43.b: "유대인이든 아니든 그들은 여전히 국왕의 신민이다."
 poland.46.t: "크라쿠프 음모"
 poland.46.d: "폴란드 왕국 건국 이래로 비밀 활동가 조직은 폴란드 왕국을 괴롭혀 왔는데, 이러한 음모를 꾸미는 조직 중 상당수는 러시아 통치 기간에 설립되었습니다. 국가 경찰은 반군주주의 급진주의자들을 체포하기 위해 부단히 노력해 왔지만, 사태의 실제 규모에 대해서는 전혀 알지 못했습니다. 일련의 사건은 오스트리아 비밀경찰이 한 작은 은행을 급습하면서 시작되었습니다. 크라쿠프 통합은행은 범죄자들을 위한 돈세탁 혐의로 기소되었지만 이번에 발견된 문서에는 훨씬 더 많은 범죄 혐의가 담겨 있었습니다. 이 은행은 폴란드 왕국에서 반군주주의 활동을 위한 자금 조달 창구로 사용되었으며, 경찰은 금액과 이름이 담긴 전체 거래 기록 자료를 확보할 수 있었습니다. 그들에 따르면 수십만 마르크가 이 은행을 통해 사업 거래로 위장되어 거래되었다고 합니다. 이 돈은 다른 갈리치아 은행뿐만 아니라 러시아와 스위스 은행에서도 유입된 것으로 나타났습니다.\n\n더 충격적인 것은 그 규모입니다. 거의 모든 폴란드 정치권이 연루되어 있었습니다. 폴란드 사회당 및 폴란드 인민당과 연계된 조직과 노동조합, 그중에서도 특히 노동조합연대에 거액의 '기부금'이 은밀하게 전달되었습니다. 특히 러시아의 자금은 국민통합기독교연합의 수많은 상원의원과 세임 대표단, 심지어는 정당 간 정치단체에도 흘러 들어갔습니다. 그 많은 금액을 모두 추적할 수는 없지만, 우리 연정 구성원을 포함하여 폴란드의 수천 명의 사람들과 조직이 군주제에 반대하고 선전을 전파하기 위해 자금을 받았다는 것은 분명해 보입니다.\n\n이 문제는 민감하고 긴급한 사안이며, 펠리찬 스와보이 스크와트코프스키 장관의 지휘 아래 특별 국가안전위원회(KON)가 설립되어 활동하고 있습니다. 열정적인 반사회주의자이자 군인인 스크와트코프스키가 폴란드의 부패한 지하 세계의 실체를 조속히 밝혀낼 것으로 기대합니다."
 poland.46.a: "이건 철저히 조사되어야 한다."
 poland.55.t: "반정부 파업"
 poland.55.a: "우리는 타협하지 않을 것이다!"
 poland.55.b: "노조와 협상하라."
 poland.55.c: "기병대를 파견하라."
 poland.55.d: "수많은 노동조합이 자신들을 탄압하려는 정부 정책에 대한 저항의 한 형태로 파업을 선언했습니다. ZSZ의 지도자들은 정부의 행동을 폭압적이라고 부르며 파업을 철회하기 전에 타협을 요구하고 있습니다. 특히 바르샤바, 우치, 키엘체에서 대규모 파업이 벌어지고 있으며, 수많은 철도 노동자와 금속 산업 노동자들이 출근을 거부하고 있어 중공업의 상당 부분이 마비되고 있습니다.\n\n파업을 저지하는 경찰과 엔데크 민병대가 파업 참가자들과 충돌하고 있지만, 관련 노조 중 상당수가 온건파이고 과거에 정부와 협력한 적이 있어서 과도한 무력 사용에 대해 주저하고 있습니다. 너무 가혹한 것으로 보이는 행동은 생디칼리스트들의 논리에 직접적으로 사용될 수 있습니다. 그래도 뭔가 조치를 취해야 합니다."
 poland.57.t: "분트 구성원과 폴란드 사회당의 접촉"
 poland.57.d: "ZZZ, 즉 노동조합연합에는 분트와 관련된 무역 노조 인물들이 있습니다. 하지만 일반적으로 분트 구성원은 생디칼리슴을 지지하지 않으며, 오히려 폴란드 사회당 온건파와 가깝습니다. 노조 후원과 분트 지도부에 대한 조사는 놀랄만한 내용이 없었습니다. 그러나 이 조사로 분트 구성원이 폴란드 좌파에 얼마나 퍼져있는지 알 수 있었습니다. 또한 이것이 사민주의자들에서 생디칼리슴 강경파에 이르기까지, 사회주의 활동가들에겐 얼마나 중요한 기반인지 알 수 있었습니다.\n\n정치적 프레임을 씌우지 않는다고 해도 주요한 유대인 조직을 박해하는 것은 양극화된 폴란드 정치에 심각한 결과를 가져올 것이며, 우리가 어떤 결정을 내리든 상대 측에게 빌미를 제공할 수도 있습니다."
 poland.57.a: "폴란드 사회당을 지지하는 것은 불법이 아니다."
 poland.58.t: "분트의 급진파"
 poland.58.a: "이 혁명가들은 폴란드의 위협이다."
 poland.58.b: "온건파를 지지하라."
 poland.59.t: "반유대주의 폭력의 급증"
 poland.59.d: "중세 시대 이래로 유대인이 가장 많은 나라인 폴란드는 반유대주의 폭력을 억제하는 데에는 형편 없습니다. 격동의 1917년에서 1919년 사이처럼 특히 위기의 때에 기근과 가난 같은 많은 문제로 유대인을 비난했습니다. 민족민주당은 폴란드가 겪는 고통의 책임은 유대인에게 있으며 유대인은 폴란드와 가톨릭 문화의 적이라고 선전해왔습니다. 우파는 유대인을 폴란드의 심장부에서 곪아가는 친독주의 병변이자 외인으로 묘사하고, 좌파는 유대인을 폴란드 농민과 노동자를 저들의 불로소득으로 옥죄는 자본가이자 부르주아로 묘사합니다. 그리고 많은 이들이 이를 믿습니다. 미실레니체 습격 같은 사건이나 또는 묻지마 대학살은 폴란드에서 흔한 일이며 경찰과 법정이 이런 사상을 공유하는 경우가 많습니다.\n\n지난 몇 달 사이 주요 신문이 총유대인노동자연맹 고발을 크게 보도하자 대규모 반유대주의 폭력 물결이 또 한 번 있었습니다. 우치의 유대계 사업체들들이 공격받았으며, 라돔에서는 유대인 선생이 두들겨 맞아 죽는 일이 있었습니다. 이는 고작 가장 최근 일만 적은 것입니다. 경찰은 이런 사건에 늑장 대처하고 있습니다."
 poland.59.a: "하늘 아래 새로운 건 없다."
 poland.61.t: "장교단 조사"
 poland.61.d: "우리가 최선을 다했음에도 불구하고, 폴란드 장교단은 피우수트스키의 정신적 성채 위에 서있습니다. 거의 모든 사람들이 그를 굉장히 높게 평가하기 때문에 이것은 이해할 수 있습니다. 많은 사람들이 그와 함께 싸우며 목숨을 걸었고, 자유로운 폴란드라는 피우수트스키의 비전을 실현시키기 위해 모든 젊음을 바쳤습니다. 에드바르트 리츠-시미그위같은 몇몇 광신적인 피우수트스키 파벌을 제외하면, 피우수트스키를 존경하는 대부분의 나이든 장교들은 군 복무를 허락받았습니다. 그에 대한 존경은 군의 주요 목표인 폴란드 왕국 수호에 반하지 않는다면 언제나 허용되어 왔습니다.\n\n한 가지 우려스러운 부분은 많은 장교가 그와 함께 일했던 공화주의와 다른 정치적 파벌에게 동정적인 여론을 갖고 있다는 점입니다. 지금까지는 아무 문제도 없었지만, 더 친독적인 파벌은 다가오는 전쟁에서 피우수트스키 파벌의 충성심에 대해 걱정해야 한다고 말하고 있습니다."
 poland.61.a: "피우수트스키 지지자의 은퇴를 \"설득\"해보자."
 poland.61.b: "하급 장교들에게 초점을 맞추자."
 poland.62.t: "재판에 반대하는 대규모 시위"
 poland.62.d: "사람들은 기소된 장교인 소슨코프스키 장군을 지지하기 위해 거리로 나왔습니다. 이 평화적인 시위는 전국으로 확산되었습니다. 사람들은 폴란드 깃발을 흔들며 폴란드 군단의 퇴역 군인들은 나란히 도열해 기소된 애국자를 위해 공공장소에서 발언하였습니다.\n\n군 내부에 불안한 고요가 감돌고 있지만, 그들이 정부의 고발에 동의하지 않는 것은 분명해 보입니다. 이 모든 실패는 시위자들 사이에서 발견된 불법 배포물에 따르면, \"오래된 상처를 여는 것\"과 \"빌헬름의 마녀사냥\"이라고 불립니다."
 poland.62.a: "좀 더 명예로워 보이게 소슨코프스키에게 훈장 몇 개 좀 던져줘라."
 poland.64.t: "생디칼리슴 노조로 몰려든 활동가들"
 poland.64.d: "좌파에 대한 우리의 가혹한 정책이 그들의 많은 구성원들을 더욱 급진화시킨 것 같습니다. 온건 사회주의자들에 대한 단속 이후 군주제에 반대하는 사회주의 선전에 점점 더 많은 사람들이 귀를 기울이고 있습니다. 지난 몇 달 동안 온건파 노조를 희생하면서까지 ZZZ에 동조하는 노동조합 조합원 수가 급격히 증가했습니다.\n\n우리는 이 상황을 해결하기 위해 단속을 더욱 강화하고 관련자들의 불손함을 처벌하거나 온건한 노조를 지원함으로써 급진화를 되돌리려 노력할 수 있을 것입니다."
 poland.64.a: "모든 노동조합은 본질적으로 친프랑스 요원들을 위한 반역 행위의 도구다!"
 poland.64.b: "비사회주의 조합을 공식 후원하라."
 poland.65.t: "폴란드 사회당에 대한 조사"
 poland.65.a: "대규모 체포를 통해 저들을 박살내라."
 poland.73.t: "붕괴하는 연정"
 poland.73.d: "우리 연정에 속한 국민통합기독교연합은 총리가 독일의 부역자이며 폴란드 국가와 전통적 제도를 파괴하려 한다는 비난을 받았다며 자신들에 대한 '마녀사냥'에 대해 강력하게 항의했습니다.\n\n유제프 하친스키 국민통합기독교연합 의장은 우리가 그들의 정당이나 교회 행정부에 대한 수사를 계속할 경우 현 정부에 대한 의회 지지를 철회할 것이라고 위협했는데, 이는 특히 선거를 앞둔 우리에게 재앙이 될 수 있는 일입니다.\n\n여러 장관직과 유리한 정책 조정으로 그들을 설득할 수는 있겠지만, 이는 우리 당의 더 진보적인 세력에게는 잘 받아들여지지 않을 것입니다.\n\n그러면 대안은 소수 여당 정부와 교착 상태의 의회인데, 정당 간 정치 단체만으로는 과반수를 차지할 만큼 충분한 의석을 확보하지 못하기 때문입니다. 이는 선거 때까지 의회를 사실상 동결시키는 것이지만, 일부에서는 국민통합기독교연합의 요구를 들어주는 것보다 더 나은 대안이라고 생각하고 있습니다."
 poland.73.a: "협상해야만 한다."
 poland.110.t: "폴란드 혁명위원회에 대한 지원"
 poland.110.a: "지원을 보내라."
 poland.110.c: "다른 시급한 문제가 있다."
 poland.110.d: "수많은 사회주의 망명자 중에서도 폴란드의 생디칼리스트들은 프랑스가 두 팔 벌려 그들을 환영한다는 사실을 알게 되었습니다. 독립 폴란드에 대한 프랑스의 지원은 나폴레옹 시대까지 거슬러 올라가며, 현재 독일이 폴란드를 지배하면서 이는 더욱 빛을 발하고 있습니다. 프랑스 북부에는 프로이센이나 차르의 침략을 피해 이주한 폴란드인들로 인해 상당한 규모의 폴란드 소수 민족이 살고 있습니다. 이들은 릴에 있는 폴란드 혁명 위원회에 소속되어 있으며, 현재 폴란드 노동조합 연합(ZZZ)는 소렐리안 성향의 카지미에시 작셰프스키가 망명 의장으로서 이끌고 있습니다.\n\n폴란드의 생디칼리스트들은 이제 꽤 익숙한 지하에서 활동하거나 프랑스에서 내부 투쟁을 자세히 주시하고 있는 폴란드 사회당 내부의 좌파 세력을 통해 활동하고 있습니다. 그러나 혁명위원회는 의회를 통한 승리 가능성에 대해 거의 믿지 않고 있으며, 무엇보다도 혁명을 위한 준비에 집중하고 있습니다. 그들은 폴란드에서의 비밀 작전을 위해 우리에게 지원을 요청하고 있습니다."
 poland.111.t: "폴란드 사회당 대회"
 poland.111.a: "저들이 뒤부아를 선출하도록 지원을 약속하라."
 poland.111.b: "우린 수정주의자들과는 타협하지 않는다."
 poland.111.d: "사회민주주의자들은 종종 반동세력을 지지하며 우리와 대립각을 세우지만, 그들 중 일부는 다른 사람들보다 진정한 혁명적 사상에 더 취약합니다. 폴란드 사회당은 가장 취약한 정당 중 하나이며, 이번 주에 열리는 총회가 그들에게 중요한 전환점이 될 것입니다.\n\n수정주의 계급 협력론자인 노르베르트 바를리츠키와 진정한 혁명가인 스타니스와프 뒤부아 두 사람이 지도자 자리를 놓고 경쟁하고 있습니다. 뒤부아는 사회당을 본연의 모습으로 되돌려 외국 압제자들과 싸우고 타협 없이 폴란드를 해방시키겠다고 공언하고 있습니다. 그는 우리에게 이상적인 동맹이 될 수 있지만, 일부에서는 그에게 자금을 지원하는 것을 헛된 노력으로 보고 있습니다. 온건파인 바를리츠키가 오스트리아 은행가들을 등에 업은 덕분에 승리할 가능성이 높지만... 우리가 당내 인맥을 동원해 뒤부아에게 힘을 실어줄 수 있지 않을까요?"
 poland.115.t: "폴란드 공화주의 운동에 대한 지원"
 poland.115.d: "독일이 벨트크리크 당시 폴란드를 강탈한 이후, 우리는 폴란드의 군주제를 약화시키기 위해 노력해 왔습니다. 이 계획은 자유 폴란드와의 통일을 원하는 오스트리아의 폴란드인들과 폴란드를 오스트리아의 고유한 영향권으로 여기는 제국주의 매파의 협력을 통해 시작되었습니다. 독일이 폴란드를 자신들의 손아귀에 넣으려는 시도에도 불구하고 우리는 우호 단체, 산업가, 심지어 장관과 의원들까지 폴란드에서 많은 영향력을 확보했습니다.\n\n우리 영향력의 주요 창구는 국왕의 정부에 반대하는 민주주의 야당인 중도좌파 연합입니다. 우리는 주로 폴란드 내 갈리치아 지역의 연락망을 통해 10년 동안 중도좌파 연합을 지원해 왔습니다. 중도좌파 연합이 선거에서 큰 승리를 거둔다면 폴란드가 독일 영향권에서 벗어나 우리의 영향권으로 편입될 것이며, 이는 당연히 현재 상황보다는 양국 모두에게 더 큰 도움이 될 것입니다."
 poland.115.a: "기금을 보내라."
 poland.115.b: "다른 시급한 문제가 있다."
 poland.117.t: "폴란드 내정간섭"
 poland.117.a: "[POL_supported_party] 쪽에 신중히 지금을 지원하라."
 poland.117.b: "확실하게 이길 수 있도록 만들어라!"
 poland.118.t: "[FROM.POL_supported_party]의 지지도 급증!"
 poland.118.d: "[FROM.POL_supported_party](은)는 지난 며칠 동안 선거운동을 강화하여 이전에는 지지를 주저했던 많은 사람들의 마음을 사로잡은 것으로 보입니다. 이대로 선거운동을 지속할 수 있다면 선거에서 승리할 가능성이 높습니다.\n\n그들의 정치적 반대파들은 이미 이 갑작스러운 급등을 설명할 수 있는 부정행위의 증거를 찾고 있습니다."
 poland.118.a: "꽤 놀랍군!"
 poland.150.t: "1938년 총선"
 poland.150.a: "치비아코프스키는 포니코프스키의 발자취를 좇을 것이다."
 poland.191.t: "왜 드빈스크를 위해 죽어야 하는가?"
 poland.191.d: "폴란드 정부가 이 전쟁을 러시아 제국주의에 대한 폴란드의 영원한 피로 얼룩진 갈등의 일부라고 선전하지만, 일반 폴란드인들에게 유럽의 전쟁은 멀게만 느껴지는 것이 사실입니다.\n\n육군 내 전문 직업군은 사기가 높지만, 대다수의 징집병은 독일의 이익만을 옹호하고 폴란드에는 실질적인 위협이 되지 않는 아득히 멀게만 느껴지는 전쟁에 참전하는 데 별다른 관심을 보이지 않고 있습니다.\n\n폴란드 도시에 계속 배포되는 전단은 폴란드가 전쟁의 잘못된 편에 서 있다고 암시하고 있습니다. 이 모든 것들이 모여 반전 정서와 전쟁 수행에 대한 지지 부족으로 이어졌습니다."
 poland.191.a: "폭도들로부터 질서를 지켜라."
 poland.194.t: "왕립방위위원회"
 poland.194.d: "폴란드의 전쟁 수행에 걸림돌이 되는 모든 문제를 해결하기 위해 정부는 폰 크리스와 다른 독일인들의 로비에 굴복하여 왕실국방위원회의 설립을 세임에 통보했습니다.\n\n이는 실제로 모든 행정 권한이 국왕과 그의 최측근 장관, 고문과 장교로 구성된 소규모 임시 위원회에 집중된다는 것을 의미합니다. 이러한 비상사태법은 전시 상황에서는 드문 일이 아니지만, 많은 사람은많은 사람들은 폴란드의 반민주주의 세력이 반대 세력을 탄압하기 위해 만든 또 다른 수단으로 보고 있습니다.\n\n비상 권한을 통해 정부와 군주는 의회의 최소한의 감독만으로 일시적인 성격의 법령을 통과시킬 수 있습니다. 사실상 이는 전쟁 수행에 대해 의회가 아무런 발언권을 갖지 못한다는 것을 의미하며, [POL.GetSecondInCommand](국왕이 지명한 군인일 가능성이 높습니다) 또한 일시적으로, 자연스레 사실상의 독재자가 될 수 있습니다."
 poland.194.a: "폴란드 헌법이 또 다시\n종잇장이 되었군."
 poland.197.t: "중도좌파의 움직임"
 poland.197.d: "바르샤바는 1907년 이후 이런 시위를 본 적이 없었습니다. 수도에만 수만 명의 사람들이 모였습니다. 바르샤바 구도심은 시위의 핵심인 농민과 노동자의 형제애를 상징하는 클로버와 장미가 그려진 깃발로 가득 찼습니다. 기마경찰은 왕궁과 여러 정부 건물 주변에 모여 국왕과 부패한 정부에 반대하는 구호를 외치며 몰려드는 인파를 불안하게 뒤쫓고 있었습니다. 1905년 혁명의 방식대로 바로 다음 날 총파업이 시작될 것이라고 발표되었습니다.\n\n국왕 아우구스트 4세는 참모들이 주의를 기울여 달라고 간청하자 시위대에 모습을 드러내지 않았습니다. 왕궁과 수많은 주둔지 내에 있는 상태로 둘러싸인 독일군은 처음으로 자신들의 숫자가 얼마나 적은지 깨달았습니다. 그리고 중도좌파 연합의 시위운동이 수도에서 들불처럼 번져나가자, 그들은 불만의 물결이 평화적으로 해결되길 바랄 수밖에 없었습니다."
 poland.197.a: "경찰을 동원하라! 수도를 지켜라!"
 poland.205.t: "폴란드로 돌아온 구데리안"
 poland.205.d: "폴란드 주재 군사 사절단 장교들이 독일로 돌아갔고, 그중에는 하인츠 구데리안도 있었습니다. 소수의 독일군은 혁명군이 폴란드 대부분을 점령하는 동안 몇몇 충성파의 지원을 받아 비밀리에 탈출할 수 있었습니다. 이제 독일 땅에 도착한 구데리안은 자신이 수년간 훈련을 도왔던 군대의 굴욕과 배신을 반드시 갚겠다고 다짐했습니다.	"
 poland.205.a: "미리 알았어야 했다..."
 poland.210.t: "폴란드에서 들끓는 위기"
 poland.210.a: "비스툴라강은 끝내 저들의 피로 넘치리라."
 poland.219.t: "폴란드 공화국의 선포"
 poland.219.d: "폴란드에서 혁명이 일어나 국왕 아우구스트 4세가 축출되고 농민들이 주축이 되는 공화국이 선포되는 재앙이 호엔촐레른 가문을 강타했습니다. 많은 사람들은 이 혁명이 독일의 위신에 큰 타격을 줄 것이며, 동유럽의 불안을 가중시키고 러시아 앞에서는 나약한 모습을 보이게 될 것으로 생각했습니다. 더 큰 굴욕은 신생 폴란드 공화국이 오스트리아의 지원을 받고 있으며 곧 그들의 영향권에 편입될 수 있다는 것입니다.\n\n우리 정부의 매파들은 무력을 통한 군주제 복원과 같은 과감한 조치를 요구하고 있습니다. 보다 실용적인 정치가들은 폴란드에서 또 다른 인기 없는 군주제를 지지하는 것은 낭비라는 것을 인정하지만, 폴란드의 새 정부에게 이전 왕국과 동일한 조약을 모두 받아들이도록 강요할 수도 있습니다. 이는 폴란드에 관용을 베푸는 것으로 비춰져 폴란드에서 절실히 필요한 지지를 얻을 수도 있을 것입니다."
 poland.219.a: "용납할 수 없다! 아우구스트 4세를 반드시 복위시켜야 한다!"
 poland.220.t: "독일의 최후통첩"
 poland.220.d: "독일의 요구는 간단합니다. 현상 유지로의 완전한 복귀입니다. 아우구스트 4세 국왕을 왕위에 복귀시키고, 새로운 선거를 실시하며, 반란 계획에 연루된 사람들은 폴란드의 현행법에 따라 재판받고 형을 선고받아야 한다는 것입니다.\n\n사실상 이것은 시간을 완전히 되돌리는 것을 의미하며 폴란드인이라면 누구나 그것이 헛된 시도라는 것을 알고 있습니다. 이 요구는 베를린이 너무 양보하거나 나약해 보이지 않으면서 협상을 시작할 수 있는 결정적인 방법으로 여겨지고 있습니다.\n\n이에 대한 우리의 대응은..."
 poland.220.a: "국왕이 돌아오는 건 받아들이지 않겠다. 다만 독일과의 조약은 준수할 것이다."
 poland.220.b: "오스트리아에 우리 편으로 개입해 달라고 요청할 것이다."
 poland.221.t: "독일의 협상 의지"
 poland.221.d: "독일은 왕정복고에 대한 모든 요구를 포기하고 독일과 폴란드 공화국의 미래 관계에 대해 선의를 가지고 협상하겠다고 제안했습니다. 독일의 요구는 간단합니다. 공화국은 미텔오이로파 및 라이히스팍트 회원국을 포함하여 이전 왕국의 모든 조약에 구속되는 것으로 간주될 것입니다. 폴란드에서 독일인이 누리는 모든 특권은 계속 시행되지만, 추밀원은 공화제 정부 형태와 관련이 없으므로 해산될 수 있습니다.\n\n전반적으로 이번 협상은 비교적 양호한 수준이지만, 지지자들 중에는 이러한 협정의 갱신을 혁명의 결실을 포기하는 것으로 간주하는 사람들이 많습니다. 물론 더 나은 협상을 위해 오스트리아의 중재를 요구하는 목소리도 있지만, 오스트리아와 협력하는 것에 반대하는 사람들도 있습니다."
 poland.221.a: "폴란드 공화국은 독일과의 조약을 준수할 것이다."
 poland.222.t: "바르샤바의 대표단"
 poland.222.d: "폴란드 혁명 소식이 빈에 전해진 지 얼마 지나지 않아 주오스트리아 폴란드 대사가 오스트리아 당국을 만나기 위해 파견되었습니다. 새 공화국 정부의 대표로서 그들은 우리의 지원에 감사를 표했지만, 공식 행사가 끝난 후 그들의 본심을 드러냈습니다.\n\n그들은 우리에게 독일과 폴란드 공화국의 외교 관계 사이에서 중재자 역할을 해달라고 청원하고 있으며, 엄밀히 따지자면 이를 통해 오스트리아-폴란드 관계가 더 깊어질 수 있다고 제안하고 있습니다.\n\n하지만 위험은 존재합니다. 우리가 폴란드를 위해 독일과의 관계를 정말로 악화시키고 싶은 걸까요?"
 poland.222.a: "그들에게 우리의 지원을 약속하라."
 poland.223.t: "오스트리아-폴란드 동맹 조약"
 poland.223.d: "오늘 빈 정부와 바르샤바의 공화국 정부 간의 동맹 조약이 크라쿠프에서 체결되었습니다. 이 조약은 폴란드와 갈리치아 전역에서 독일의 손아귀에서 벗어났다는 의미로 축하받고 있지만, 베를린에도 그리 나쁠 것 없는 이야기입니다. 적어도 이 조약은 그 지역의 허울뿐인 안정이나마 약속하고 있기 때문입니다. 신생 폴란드 공화국은 독일과 라이히스팍트 국가들에 군사 통행권을 비롯한 몇 가지를 허용해야만 합니다.\n\n그러나 이것은 독일이 폴란드 문제에서 손을 떼야 한다는 의미이며, 유럽에서 빈의 입지는 크게 올라갔습니다. [AUS.GetNameDef] 전역에서 자유의 승리를 위한 축배가 들어 올려지고 있습니다."
 poland.223.a: "마침내, 베를린의 족쇄로부터 벗어났구나!"
 poland.225.t: "폴란드 공화국의 라이히스팍트 재가입"
 poland.225.d: "열렬한 혁명가들은 [POL.GetLeader](이)가 바르샤바와 베를린 정부 간에 체결된 조약에 대해 국민에게 알렸을 때 믿기지 않는다는 듯이 귀를 기울였습니다. 폴란드는 공화제 정부 형태를 유지할 수 있고 더 많은 자유를 얻게 되었지만, 독일과 맺은 군사 동맹 및 방위 협정에 관한 조약은 여전히 준수할 것입니다.\n\n대부분의 사람들은 독일과의 긴장된 상황이 해소되고 미래를 위한 계획을 세울 수 있다는 점에서 이번 결과에 안도하는 분위기입니다. 그러나 특히 폴란드 사회당 내에서는 이 조약이 반역 행위이며 독립 인민 폴란드의 혁명적 이상을 팔아넘긴 것이라고 비난하는 소수의 의견도 있습니다. 정치적 스펙트럼의 반대편에서는 이 조약이 중도좌파 연합 지도부의 타락한 도덕성을 보여주는 증거이며, 그들은 권력을 유지할 수만 있다면 언제든지 나라를 팔아먹을 준비가 되어 있다는 주장을 펼치고 있습니다."
 poland.225.a: "평화의 값치고는 작은 대가이다."
 poland.226.t: "빈의 거부"
 poland.226.d: "오스트리아의 처음 약속에도 불구하고 그들은 자국의 국내 문제를 이유로 들며 우리의 위험을 무시하기로 했습니다. 우리에게는 독일과의 협상 테이블로 돌아간다는 선택지밖에 남은 게 없습니다.	"
 poland.226.a: "우린 이놈들을 믿지 말았어야 했다."
 poland.227.t: "폴란드로 진격하는 라이히스팍트"
 poland.227.d: "이른 아침, 제3군단이 칼리시 근처 국경을 넘었고, 다른 군단이 북쪽에서 국경을 넘어 리투아니아 군대와 함께 바르샤바를 향해 진격했습니다. 동쪽에서는 우크라이나와 벨라루스 군대가 루블린 교외로 진격했습니다. 독일 외무부 장관은 폴란드의 합법적인 왕당파 정부가 폴란드의 많은 지역을 장악한 프랑스 코뮌이 지원하는 생디칼리스트 봉기를 진압하고 폴란드의 법 집행을 지원해달라고 라이히스팍트 동맹국에 요청을 보냈다고 설명했습니다.\n\n하지만 현장 상황은 완전히 달랐고, 모두가 이를 알고 있었습니다. 독일군과 폴란드군 사이에 여러 차례 총격전이 벌어졌고, 독일군이 바르샤바에 가까워질수록 유혈 사태는 더욱 악화될 것으로 예상됐습니다. 많은 군인들이 혁명 정부에 합류했고, 바르샤바와 우치에는 혁명을 지키기 위해 임의로 적위대가 생겨났습니다. 하지만 수도에서 벌어지는 '사회주의자들의 권력 장악'에 깊은 불신을 가진 장교단 덕분에 폴란드 군대 대다수가 도시에서 멀리 떨어진 병영에만 머물러 있었기 때문에 아직 해결해야 할 과제가 많이 남아있었습니다.\n\n혁명은 불과 며칠 만에 산산조각이 났습니다. 바르샤바 교외에서 벌어진 격렬한 전투는 아직 진압되지 않았고, 아우구스트 4세세 국왕은 혁명 세력이 진압되었으며 법과 질서가 다시 한 번 회복되었다고 발표했습니다. 혁명에 연루된 사람들이 체포되어 총살되거나 투옥되면서 수천 명이 사망했습니다."
 poland.227.a: "또 다른 폴란드 봉기가 분쇄됐다."
 poland.228.t: "신질서이자 구질서"
 poland.228.a: "폴란드 해방의 꿈이 이렇게 죽는구나."
 poland.229.t: "폴란드 공화국의 반항!"
 poland.229.d: "혁명가들이 국왕 아우구스트 4세의 합법정부를 전복하고 내부로는 생디칼리슴을 신봉하는 정권을 수립한 후 양국 관계는 극도로 긴장된 상태입니다. 오스트리아의 지원에 의존하려는 그들의 계략은 실패로 돌아갔지만, 그들은 우리의 동맹 재가입 요구에 꿈쩍도 하지 않고 있습니다. 쾨니히스베르크로 피신한 폴란드 망명정부는 공식적으로 독일 육군에게 사태 해결을 요청했습니다."
 poland.229.a: "진격하라."
 poland.231.t: "성좌의 세속화 비난"
 poland.231.d: "우리의 세속화 법은 우파와 그 지지자들의 엄청난 반대를 받아왔습니다. 이 일은 [PAP.GetLeader] 성하의 이목을 끌었습니다. 그는 이것이 교황청과의 우호를 손상시킬 것이기에, 계획을 잠시 중단하고 재고해보길 바란다고 말했습니다.\n\n교황청은 이러한 반성직자주의가, 폴란드 이전의 다른 많은 국가들이 그랬던 것처럼  \"생디칼리슴의 물결\"과 신앙에 대한 탄압을 불러오는 것은 아닌지 우려를 표했습니다.\n\n교황이 직접 우릴 막을 수는 없겠지만, 그의 말을 거스르는 것은 수많은 사람들이 국민통합기독교연합이나 더 민족주의적인 조직으로 몰리게 만들 가능성이 있습니다."
 poland.231.a: "그는 폴란드의 교황이 아닌데, 어떻게 우리에게 무엇이 필요한지 알겠나?"
 poland.232.t: "신실한 이들의 저항"
 poland.232.d: "존경받는 인물이자 전 폴란드 왕국의 섭정의회 수장 겸 대주교인 알렉산데르 카코프스키 대주교는 국민에게 보내는 연설에서 모든 참된 가톨릭 신자들이 잘못된 법에 평화적으로 저항할 것을 촉구했습니다.\n\n[PAP.GetLeader] 교황의 지지와 함께 카코프스키의 말은 설득력을 얻었으며, 가톨릭교회는 정부의 세속화 정책에 대해 보다 직접적인 태도를 보이고 있습니다. 학교 내 종교 상징물 금지령은 지켜지지 않았고, 가톨릭 활동가들은 몇 주 동안 쉬지 않고 시위를 벌이고 있습니다. 가톨릭 운동과 같은 세속화에 반대하는 단체들은 신을 믿지 않는 것의 폐해와 그것이 프랑스와 같은 과거 가톨릭 국가들에서 어떻게 평범한 민중을 억압했는지에 대한 선전을 퍼뜨렸고 이에 그들의 조직원의 수가 급증하고 있습니다. 교회는 정권에 반대하는 급진주의자들의 은신처로 빠르게 변하고 있습니다."
 poland.232.a: "슬프게도 모든 선한 변화는 천천히 오는 법이다."
 poland.233.t: "통일 폴란드 제안"
 poland.233.d: "오스트리아-폴란드 해법은 오스트리아에게 새로운 구상은 아닙니다. 폴란드 의회와 오스트리아의 지배 아래에 있는 폴란드 사이의 통합을 대가로 폴란드의 영구적인 감사를 받는다는 구상은 이전에도 제기되었으며, 심지어 카를 황제에게도 제안되었습니다. 1916년에 독일 제국이 이 제안을 거부한 이후, 많은 사람들이 이 계획에 대한 희망을 포기했습니다. 그 이후로 정치적인 분위기가 바뀌면서, 이러한 통합이 다시 한번 논의되고 있는 것으로 보입니다. 바르샤바는 독일의 승인을 받아 이러한 협상을 시작하겠다는 공식 요청을 보냈습니다.\n\n간단히 말해, 이 제안은 서부 갈리치아와 아직 확정되지 않았지만 동부 갈리치아의 일부를 폴란드에 양도하는 대신, 매우 유익한 경제 조약을 맺는 것을 의미합니다. 이 해결책은 우리 제국의 폴란드인과 황제 본인까지 모두가 지지했습니다. 오스트리아-폴란드 해법의 지지자들에 따르면 갈리치아의 폴란드인은 150년 동안 오스트리아인이 된 적이 없으며 앞으로도 오스트리아인이 될 수 없으므로, 차라리 그들의 국가를 오스트리아의 영향권 아래에 있도록 만드는 것이 더 합리적이라는 것입니다. 반면 이러한 구상에 반대하는 사람들은 이를 슬라브 소수민족에게 굴복하는 것으로 보며, 제국이 손해를 보게 될 것이라고 주장합니다."
 poland.233.a: "물론 우린 통일된 폴란드가 더 낫지! 갈리치아 서부를 양도해줘라!"
 poland.234.t: "실패하고 돌아온 오스트리아 대표단"
 poland.234.d: "빈은 폴란드 통일을 위한 협상에서 별다른 진전을 이루지 못한 채 우리의 선의를 가진 대표단을 돌려보냈습니다. 그들의 말이 예의있다고 해도 애초에 이 제안을 받아들일 생각이 없었던 것이 분명합니다.\n\n합스부르크의 폭정은 폴란드의 꿈을 다시 한번 짓밟았지만, 영원히 지속되지는 않을 것입니다."
 poland.234.a: "애초부터 믿을 수 없던 거였군."
 poland.235.t: "갈리치아 서부의 [POL.GetName] 합류"
 poland.235.d: "폴란드 군단의 빌헬름 펠드만은  \"폴란드의 영혼을 알고 싶은 사람은 크라쿠프로 가게 하라\"라는 말을 남겼고, 오늘날 그 영혼은 완전히 흥분 상태입니다. 폴란드와 크라쿠프가 재결합한 날로 기억될 [?global.date.GetDateStringNoHourLong]에 국가 기념일이 선포되었습니다.\n\n빨갛고 하얀 국기가 옛 오스트리아 지역에서 휘날리고 있습니다. 기쁨에 겨운 군중이 고대 폴란드 왕의 대관식 장소인 바벨 대성당 주변에 몰려들었습니다. 이 기념회에는 [ROOT.GetSecondInCommand] 수상과 아담 사피에하 대주교, 유명 작곡가 이그나치 얀 파데레프스키와 같은 저명한 인물들이 참여했습니다."
 poland.235.a: "돌아온 걸 환영하네, 형제여!"
 poland.236.t: "번영의 폴란드 무역"
 poland.236.d: "폴란드와 다뉴브강 유역 간의 무역에 대한 모든 제한이 철폐된 이후 두 지역 모두 큰 혜택을 누리고 있습니다. 체코와 오스트리아의 자본과 자원이 여러 지역에서 독일 기업을 대체했습니다.\n\n무역이 증가하면서 가난했던 갈리치아의 생활 수준이 향상되었고, 갈리치아는 제국의 변방에서 폴란드 중심부와 이중 제국의 산업 지역을 잇는 중요한 경로로 변모했습니다.\n\n처음에는 이 구상에 회의적이었던 사람들에게도 오스트리아-폴란드 해법은 양측 모두에게 번영을 가져다준 것으로 입증되었습니다."
 poland.236.a: "오스트리아-폴란드의 우정을 위하여!"
 poland.237.t: "폴란드의 통일"
 poland.237.d: "오늘은 [POL.GetNameDef]의 국가적인 경축일입니다. 오스트리아와의 오랜 협상 끝에 이중 제국은 오스트리아가 지배하는 폴란드와 폴란드 중심부의 통합에 동의했습니다. 이 통합으로 오스트리아는 폴란드인 사이에서 상당한 호감을 얻었고 영향력도 아주 커졌습니다.\n\n우리 내각의 일부 강경파들은 이 조약을 오스트리아의 탐욕스러운 권력 장악이라고 비난하지만, 폴란드는 오스트리아와의 관계와 상관없이 우리와 맺은 모든 관련 조약을 지키겠다고 약속했으니 너무 걱정할 필요는 없습니다. 우리 기차가 동쪽으로 운행되는 한 모든 것이 잘될 것입니다."
 poland.237.a: "[POL.GetLeader]의 업적에 축하를 보낸다!"
 POL_totalist_party: "폴란드 공산노동자당"
 POL_totalist_party_long: "폴란드 공산노동자당\n§g러시아 혁명 이후 폴란드 공산주의자들에 의해 설립된 폴란드 공산노동자당의 전성기는 짧았습니다. 소비에트 러시아가 붕괴하고 서구의 생디칼리슴 혁명이 성공한 후, 공산노동자당은 껍데기만 남은 운동단체가 되어 지하로 밀려났고 극좌파 내부에서도 영향력을 유지하기 위해 투쟁하고 있는 실정입니다.§!"
 POL_syndicalist_party: "노동조합연대"
 POL_syndicalist_party_long: "노동조합연대\n§g혁명위원회의 중추인 노동조합연대는 프랑스 아나키스트와 망명 생디칼리스트들, 그들로부터 영향을 받은 이들로 구성된 조직입니다. 폴란드에서 지하조직 활동을 이어가고 있는 이 조직은 카지미에시 자크세스키 의장의 지휘 아래 서로 다른 성향의 생디칼리슴 조직과의 통합을 위한 노력의 결실이기도 합니다. 노동조합연대의 주요 구성원은 피우수트스키 장군의 노동총연맹과 파베우 마렉의 아나르코-생디칼리스트, 국제주의 성향의 폴란드 아나키스트 연맹으로 구성되어 있습니다.§!"
 POL_radical_socialist_party: "중도좌파 - 폴란드 사회당 좌파"
 POL_radical_socialist_party_long: "폴란드 사회당 - 좌파\n§g폴란드 사회당 내의 아나키스트인 지그문트 자램바가 이끄는 당 내 소수파인 폴란드 사회당 - 좌파는 혁명위원회와 당 내 온건파 사이를 오가며 당 내의 지하조직을 만들어 활동하고 있습니다.§!"
 POL_social_democrat_party: "중도좌파 - 폴란드 사회당"
 POL_social_democrat_party_long: "폴란드 사회당\n§gThe social-democratic PPS is one of the two major opposition parties, forming the Centrolew bloc alongside the People's Party. Norbert Barlicki's party has strong sympathies with both republican and socialist anti-monarchist movements, but currently maintains a carefully pragmatic stance towards the Kingdom.§!"
 POL_social_liberal_party: "중도좌파 - 폴란드 인민당"
 POL_social_liberal_party_long: "폴란드 인민당\n§gThe second half of Centrolew is the People's Party, the result of the unification of several populist, liberal, and agrarian parties. Having strong ties with its equivalent in Galicia, Maksymilian Malinowski's party serves as the main vehicle for republicanism, even if it currently maintains a pragmatic stance towards the monarchy.§!"
 POL_market_liberal_party: "정당 간 정치단체"
 POL_market_liberal_party_long: "정당 간 정치단체\n§gFormed in 1915 out of moderate National Democrat and liberal parties, the MKP decided to collaborate with the Central Powers. It is a coalition of the Democratic-National Party, the Party of Real Politics, the Polish Progressive Party, the Party of Polish Statehood and a number of other organisations. The party acts as a representative of the middle ground in Polish politics. It would be considered socially conservative, economically liberal and constitutionalist, and is supported by the middle class and economic sector in particular.§!"
 POL_social_conservative_party: "국민통합기독교연합"
 POL_social_conservative_party_long: "국민통합기독교연합\n§gAn alliance of Christian Democratic and National Democratic parties which disagree with MKP's economically liberal approach and pro-German foreign policy. ChZJN, or Chjena, champions for national democracy and Catholic social doctrine, and while pragmatic towards the monarchy, seeks greater independence for Poland through legal means.§!"
 POL_authoritarian_democrat_party: "정당 간 정치단체 - 국가지위당"
 POL_authoritarian_democrat_party_long: "정당 간 정치단체 - 국가지위당 \n§gThe conservative and openly pro-German wing of the circle. Led by Władysław Studnicki, the party seeks closer relations with Berlin and to uphold the traditional rights of the szlachta.§!"
 POL_paternal_autocrat_party: "추밀원"
 POL_paternal_autocrat_party_long: "추밀원\n§gThe Geheimrat is an informal advisory board to King August IV, composed mostly of the King's German and Austrian military and economy advisors and pro-German Polish magnates. The Geheimrat has no interest in Polish liberties, but rather seeks to maintain the King's position and Austro-German interests in Poland. The unofficial head of the Privy Council is the most influential German citizen in the country, leader of the military mission, Wolfgang von Kries.§!"
 POL_national_populist_party: "국민동맹"
 POL_national_populist_party_long: "국민동맹\n§gEstablished in 1893, the National League began as a conspiratorial organisation created from the Endecja movement. The radicals of the Endecja under Roman Dmowski are not welcome in Poland, and their leadership is exiled in Moscow. During the years, they have forged connections within both the Russian far-right and Polish underground organisations, plotting to liberate Poland one day from external and internal enemies.§!"
