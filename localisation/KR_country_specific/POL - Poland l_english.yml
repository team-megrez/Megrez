 POL_Aristocratic_Charity: "귀족의 자선 단체"
 POL_Aristocratic_Charity_desc: "폴란드의 부유하고 고귀한 시민들은 많은 재산을 소유하고 있으며, 그 중 극히 일부를 자선단체를 통해 가난한 사람들에게 나눠준다면 이를 통해 귀족들이 독일인이나 혁명가들뿐만 아니라 모든 사람들에게 혜택을 가져다줄 것이라는 사실을 국민들에게 알릴 수 있을 것입니다.	"
 POL_Endorse_Constitutionalist_Intellectuals: "입헌주의 지식인 지원"
 POL_Endorse_Constitutionalist_Intellectuals_desc: "국민들의 지지를 얻으려면 폴란드의 수많은 정치 사상가들이 폴란드 군주제의 중요성과 입헌주의 개혁의 필요성에 대한 논문을 발표할 수 있도록 자금을 지원해야 하며, 이를 통해 선출되지 않은 그림자 세력인 추밀원 등의 권력을 줄여야 합니다."
 POL_Lease_Royal_Estates: "왕실 토지 임대"
 POL_Lease_Royal_Estates_desc: "폴란드 왕실은 차르 시대의 영지와 귀족으로부터 물려받은 왕국 전역의 많은 땅을 보유하고 있습니다. 우리는 국왕을 설득하여 그중 일부를 농업 기업과 지역 농부들에게 임대하도록 할 수 있으며, 이 모든 것이 우리의 지원 덕분이라는 것을 알리기 위해 뇌물을 좀 넘겨줄 수도 있을 것입니다.	"
 POL_Start_A_Royal_Tour: "왕실 순방 개시"
 POL_Start_A_Royal_Tour_desc: "폴란드 국민은 국왕과 국왕 주변의 독일인 측근들이 두려워할 존재가 아니며 섬겨야 할 존재라는 것을 알아야 합니다. 우리는 이러한 모습을 전달하기 위해 전국적인 왕실 순방을 시작할 것입니다."
 POL_royal_tour_modifier: "£decision_icon_small 왕실 순방"
 POL_royal_tour_effects: "§Y왕실 순방§!이 §Y30§!일 안에 시작될 것입니다:\n사단 회복률: [?POL_royal_tour_effect_temp|+=%]\n$MODIFIER_STABILITY_WEEKLY$: [?POL_royal_tour_stability_temp|+=%]\n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: [?POL_royal_tour_effect_temp|+=%]\n"
 POL_Rally_the_Monarchists: "왕당파 규합"
 POL_Rally_the_Monarchists_desc: "정당 간 단체는 훨씬 큰 이웃들과의 안정적이고 확실한 관계를 보장하는 유일한 것입니다. 우리는 당의 단결과 함께 군주국의 단결을 위하여 노력하여야 합니다."
 POL_Loyalist_Army_Commissions: "충성파 육군위원회"
 POL_Loyalist_Army_Commissions_desc: "아우구스트 4세를 압박하여 폴란드 군대 내 우리 측 충성파에게 육군위원회에 참여하도록 하고, 그들의 계급을 높이면서 민족주의적 성향의 동료들을 주요 직책에서 해임하도록 할 수 있습니다."
 POL_Commission_New_Industrial_Zone: "신규 산업지구 조성"
 POL_Commission_New_Industrial_Zone_desc: "추밀원의 산업가들을 활용하면 폴란드에 새로운 산업지구를 조성할 수 있을 것입니다. 이 투자는 산업 노동자들을 위한 일자리를 창출하고 폴란드-독일 우호의 결실이라고 대대적으로 선전될 것입니다."
 POL_land_reform: "지방의 불평등"
 POL_land_reform_desc: "폴란드 토지 이용의 주요 문제는 두 가지입니다. 수천 에이커에 달하는 토지를 대부호들이 소유하고 있어 비효율적인 토지 이용과 실업으로 이어지거나, 농장이 너무 영세하여 더 효율적인 외국 농업과 경쟁할 수 없다는 점입니다. 과거 정부는 지주들의 로비 때문에 현상 유지를 위한 변화에 소극적이었습니다. 땅 없는 농민과 농업 효율성 악화라는 사회적 문제가 계속 커지면서 마침내 근본적인 해결책을 모색하지 않을 수 없게 되었습니다."
