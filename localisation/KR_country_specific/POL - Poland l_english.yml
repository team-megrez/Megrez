 POL_National_Republic: "국민공화국"
 POL_military_takeover: "불만스러운 장군들"
 POL_military_takeover_desc: "아담 도보신스키는 군대 경력조차 없는 통제 불능 인물입니다. 그는 전시에 탁월한 통솔력을 발휘할 자격도 능력도 없습니다. 군대는 한 사람의 야망 때문에 봉기가 실패하고 폴란드 전체가 파멸하도록 내버려 두지 않을 것입니다."
 POL_sejm_revolt: "구 엔데차 반란"
 POL_sejm_revolt_desc: "아담 도보신스키는 위험한 급진주의자입니다. 그는 전통적인 가치를 옹호하는 것이 아니라 옛 폴란드 전체를 허물고 그 폐허 위에 자신만의 폭정을 건설하고자 합니다. 신을 경외하는 폴란드인이라면 그가 성공하도록 내버려둘 수 없습니다."
