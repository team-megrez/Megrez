 POL_issues_at_hand_desc: "Polish society struggles with many problems - poverty, wealth inequality, illiteracy - but its biggest problem is the very land it sits on. Poland's land ownership is vastly uneven - a number of very large estates have survived Russian domination and control the agricultural market, while tens - perhaps hundreds - of thousands of small family farms remain impoverished. Limited land reform has been tried, failing to produce results, largely due to government indecision and lack of funds. The population boom of the last decade has only exacerbated the issues further, bringing them closer and closer to a breaking point."
