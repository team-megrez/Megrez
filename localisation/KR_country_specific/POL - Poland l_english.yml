 POL_Stability_of_Kingdom_desc: "겉보기에는 안정돼있지만, 폴란드는 불안한 국가입니다. 많은 단체가 국왕 [POL.GetLeader]와 정부를 원망하며, 국가에 대한 각자의 비전이 있는 4개의 서로 다른 운동이 폴란드 정계에서 치열하게 겨루고 있습니다.\n\n가장 온건한 반군주주의자인 §S공화주의§! 세력은 독일의 지배에서 자유로운 민주공화국의 수립을 추구합니다. 권위주의가 그들을 더 급진화한다면, 의회주의와 자유주의 정책 법률 제정으로 달랠 수 있습니다. 정치적으로 §l폴란드 인민당§! 및 §S폴란드 사회당§!과 제휴하여 \"중도좌파\" 연합을 구성합니다.\n\n§t사회주의§! 세력은 더 나아가 자본주의 체제 전체를 전복하려는 급진적인 혁명가들을 대표합니다. 친노동자 법률 제정과 외국의 경제 통제와의 투쟁이 그들을 달랠 수 있으며, 그 반대이면 분노합니다. 정치적으로 §R폴란드 사회당 - 좌파§! 및 다른 §o극좌 조직§!과 제휴합니다.\n\n§n민족주의§! 세력은 로만 드모프스키의 정신적인 지도력의 넓은 기치 아래 무수한 민족주의 집단들을 대표합니다. 그들이 군주제에 대한 진정한 사랑은 없어도 기독교-민족주의 정책을 시행하고 좌파에 반대하면 함께 일할 수 있습니다. 폴란드인의 권력을 뺏는다면 자유주의 및 좌파 정책뿐만 아니라 과도한 권위주의에도 분노합니다. 정치적으로 §c국민통합기독교연합§! 및 §N엔데차§!와 제휴합니다.\n\n§M군주주의§! 인기도: [?POL_royal_influence|M0%%]\n§t사회주의§! 지지도: [?POL_soc_influence|t0%%]\n§S공화주의§! 지지도: [?POL_rep_influence|S0%%]\n§n민족주의§! 지지도: [?POL_nat_influence|n0%%]\n현재 예측: [POL_chjena_coalition]"
 POL_Stability_of_Republic_desc: "The revolution did not satisfy everyone. The Centrolew alliance stands victorious and the monarchists are firmly routed, but challenges persist from both sides of the political spectrum.\n\nThe §tSocialists§! claim that the bourgeois revolution did not go far enough, that it merely changed one oppressor for another. However, many of their supporters can still be appeased with social democratic policies.\n\nOn the other hand, the §nNationalists§! are the greatest opposition to our new republic. Anti-socialist and anti-liberal, they see the republic as morally corrupt and dangerously weak. They will always remain a threat to us, but some of their supporters might be satisfied with policies favouring the peasantry.\n\n§SRepublican§! support: [?POL_rep_influence|S0%%]\n§tSocialist§! support: [?POL_soc_influence|t0%%]\n§nNationalist§! support: [?POL_nat_influence|n0%%]"
 POL_Stability_of_National_Republic_desc: "국민공화국은 모든 이들을 만족시키지 못했습니다. 군주주의 세력은 이제 힘을 잃었지만 좌파는 계속해서 정부에 강력하게 반대하고 있습니다.\n\n과거 §S공화주의§! 세력 혹은 중도좌파 연합은 우리가 진정한 민주주의가 아니라고 주장하며 억압에 맞서 싸우겠다고 다짐하고 있습니다. 필연적으로 무력을 통해 그들을 물리쳐야 하겠지만, 의회제도의 요소를 유지하면 그들의 움직임에 제동이 걸릴 수 있습니다.\n\n한편 §t사회주의§! 세력은 과거보다 훨씬 더 대담해졌는데, 그들의 숙적이 정부에 자리 잡고 있기 때문입니다. 이들을 견제하기 위해서는 단호한 단속이 필요하겠지만, 계급 분열의 단층을 완화한다면 이들의 지지층도 이탈할 가능성이 높습니다.\n\n§n민족주의§! 지지도: [?POL_nat_influence|n0%%]\n§S공화주의§! 지지도: [?POL_rep_influence|S0%%]\n§t사회주의§! 지지도: [?POL_soc_influence|t0%%]"
