 POL_wolfgang_von_kries_text: "November 27th, 1868, in Schmentau, German Empire\n§YPolitical Career:§! Born in rural Pomerania to a Thuringian family, von Kries aimed for an administrative career. He served in the army, as was expected from a Prussian nobleman, and was appointed into the administration of the Generalgouvernement Warschau during the Weltkrieg. He proved to be a natural-born organiser, with an eye for detail and great ability to learn everything there was to know about his new duties. These qualities secured him promotions, and by the end of the war he was the Governor-General of Poland. With this role he saw through many economic reforms in Poland, such as the creation of the Polish Mark. After the coronation of August IV, von Kries, who knew the Polish situation possibly better than any other German, was kept as the king's right-hand man and eventually stationed to Poland permanently as a military attaché and head of the German military mission in Poland."
