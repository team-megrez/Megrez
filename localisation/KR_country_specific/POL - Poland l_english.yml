 poland.150.d.stalemate: "폴란드 왕국 법률에 따르면 국가 비상사태가 아닌 한, 세임 선거는 이전 선거로부터 4년이 지나지 않은 시점에 치러져야 합니다. 지난 세임 선거는 국민연합의 몰락과 현 정부로의 교체라는 중대한 의미를 지닌 선거였습니다. 검은 월요일 이전에도 좌파와 우파의 대립은 더욱 빈번해졌고 1936년은 좌파와 우파 대립의 촉진제이자 포니코프스키 정부에게 위기의식을 일깨워주는 징조였습니다. 중도좌파 연합은 이번 투표에서 복수를 기대할 만한 충분한 이유가 있었습니다.\n\n그러나 이번 승리는 피로스의 승리라고밖에 표현할 수가 없었습니다. 물론 군주주의자들의 정부가 구성되지 못하도록 막았지만, 다른 어떤 정부도 구성될 수 없는 상황이었기 때문입니다. 중도좌파 연합은 그들이 원했던 깔끔한 승리를 거두지 못했고, 최근의 연정과 국민통합기독교연합 사이의 단절은 그들이 더 이상 정부를 구성할 의사가 없음을 나타냈습니다. 세임은 세 개의 파벌로 나뉘어 있으며, 어느 쪽도 협력할 의사가 없어 보입니다.\n\n세임이 스스로 정부를 선택할 수 없으므로 그 임무는 국왕에게 넘어갔습니다. 정치적 불안이 만연한 분위기를 참작할 때 보수파는 국왕에게 열렬한 군주주의자인 국가지위당의 브와디스와프 스투드니츠키가 이끄는 비상 정부를 구성할 것을 촉구했습니다. 왕실의 특권을 바탕으로 한 스투드니츠키 정부는 교착 상태에도 불구하고 기능을 발휘하고 체제 전복 요소를 단속할 수 있지만, 현재 상황에서 좌파와 민족주의 우파가 이러한 조치를 선뜻 받아들일지는 의문입니다.\n\n하지만 다른 선택의 여지가 없으니..."
 poland.150.d.centrolew: "폴란드 왕국 법률에 따르면 국가 비상사태가 아닌 한, 세임 선거는 이전 선거로부터 4년이 지나지 않은 시점에 치러져야 합니다. 지난 세임 선거는 국민연합의 몰락과 현 정부로의 교체라는 중대한 의미를 지닌 선거였습니다. 검은 월요일 이전에도 좌파와 우파의 대립은 더욱 빈번해졌고 1936년은 좌파와 우파 대립의 촉진제이자 포니코프스키 정부에게 위기의식을 일깨워주는 징조였습니다. 중도좌파 연합은 이번 투표에서 복수를 기대할 만한 충분한 이유가 있었습니다.\n\n그리고 이들이 바랐던 모든 것이 이루어졌습니다. 세임에서 과반수 의석을 확보함으로써 폴란드 인민당과 폴란드 사회당은 폴란드 인민의 뜻이 자신들과 더 자유롭고 평등한 국가를 향한 것임을 의심할 여지 없이 증명했습니다. 현재로서는 국민통합기독교연합은 배신에 대한 대가를 치르고 있으며, 연정은 도대체 무엇이 잘못되었는지 고민하고 있습니다.\n\n총리가 농본주의적인 인민당 출신이 될지 사회주의적인 사회당 출신이 될지는 아직 협상 중이지만, 세임은 왕국 역사상 가장 좌파적인 정부를 출범시킬 것으로 보입니다. 어느 쪽이든 정부는 확고한 진보적 성향을 띨 것으로 예상됩니다. 토지 및 노동 개혁, 세속화, 주요 산업의 국유화, 왕실 및 상원의 거부권 철폐가 모두 의제에 포함되어 있습니다.\n\n모두 보수주의자들이 받아들일 수 없는 내용이었습니다. 외국의 연줄과 급진적 정치 성향에도 불구하고 상원과 연정의 일부 사람들은 수단과 방법을 가리지 않고 중도좌파 연합 정부를 막는 것이 필수적이라고 판단하고 있으며, 이를 위한 방법도 마련해 놨습니다. 사석에서 국왕은 최근의 정치적 불안을 핑계 삼아 의심할 여지 없이 충성스럽고 왕실의 권한을 이용해 체제 전복 요소를 억제할 수 있는 국가지위당의 브와디스와프 스투드니츠키를 비상 정부에 임명해야 한다고 촉구받았습니다. 법적으로는 가능하지만, 이러한 조치는 선거 결과를 거부하는 것과 같으며 일부 온건파의 강력한 반발을 불러일으킬 것이 분명합니다. 국왕은 이렇게 성급하게 행동하는 것이 위험을 감수할 가치가 있는지 결정해야 할 것입니다..."
 poland.150.b: "치비아코프스키가 확신을 가지고 지휘할 수 있다면, 왕도 그를 막지 않을 것이다."
 poland.150.c: "하신스키가 정부를 이끌 수 있음을 믿어 의심치 않는다."
 poland.150.e: "하신스키가 정부를 이끌 수 있음을 믿어 의심치 않는다."
 poland.150.f: "폴란드 인민당의 말리노프스키가 최선이다."
 poland.150.g.barlicki: "바를리츠키와 폴란드 사회당에게 기회가 주어졌다."
 poland.150.g.dubois: "뒤부아와 폴란드 사회당이...정부를 차지하도록 마지못해 허락받았다."
 poland.150.h: "질서를 지키기 위해 스투드니츠키의 비상정부를 구성해라."
 POL_election_happened: "1938년 선거가 실시됨"
 poland.151.t.ci: "연정의 승리"
 poland.151.t.ch: "국민통합기독교연합의 총선 승리"
 poland.151.t.ce: "중도좌파의 총선 승리"
 poland.151.d.ci: "MKP가 내각 구성원을 선출하기 시작하면서 그들은 극적인 약속들을 내세웠습니다. 폭동과 극심한 경제 불황에도 불구하고 MKP는 국가를 이끌고 국민의 지지를 유지해 왔습니다.\n\n이에 국왕 폐하께선 신정부를 향한 지지를 표명하셨으며, 상류층 대부분은 현상 유지의 승리에 만족하는 것 같습니다. 폴란드의 무엇이 잘못되었는지 논쟁을 벌이고 있는 중도좌파 연합은 덜 급진적인 폴란드라는 모습에 나약함을 드러냈습니다."
 poland.151.d.ch: "젊고 카리스마 넘치는 유제프 하친스키 신임 총리가 국왕 폐하의 내각을 이끌기로 선서했습니다. 상원과 하원 모두에서 과반수 의석을 차지한 국민통합기독교연합의 하친스키 내각은 이전 내각과 크게 다르지 않은 정책을 이어갈 수 있을 것으로 보입니다.\n\n그러나 하친스키는 독일의 영향력으로부터 거리를 두고 유대인 사업주를 겨냥한 법안을 제정하는 등 보다 민족주의적인 정책을 채택할 것으로 예상됩니다. 내각이 앞으로 국왕 폐하의 신뢰를 유지할 수 있을지는 지켜봐야 할 것입니다."
 poland.151.d.ce: "국왕 폐하께서 신임 내각의 수반으로 [POL.GetSecondInCommand](을)를 임명하셨고, 그는 즉시 좌파 내각 구성에 착수했습니다. 이제 중도좌파 연정은 검은 월요일의 여파로 급진주의가 부상한 이후 극도로 보수적인 상원과 좌파를 의심의 눈초리로 바라보는 국왕 폐하에 맞서 인민에게 약속한 공약을 이행해야 하는 큰 도전에 직면해 있습니다.\n\n많은 정치 분석가들은 신정부의 임기를 최대 1년으로 보고 있는데, 폴란드에서 임기 전체를 채운 중도좌파 연합정부는 한 번도 없었기 때문입니다."
 poland.151.a.ci: "아우구스트 국왕 폐하를 위하여, 건배!"
 poland.151.a.ch: "폴란드가 앞으로도 번영하기를."
 poland.151.a.ce: "진보의 새벽이 찾아온다!"
 poland.152.t: "국왕의 스투드니츠키 임명"
 poland.152.d: "책임 있는 연정이 구성되지 않은 상황에서, 국왕 폐하께선 국가지위당 출신의 브와디스와프 스투드니츠키를 총리로 임명했습니다. 비록 스투드니츠키 내각은 세임에서 과반수를 획득 못하였지만, 이들은 법안을 통과시킬 수 있을 만큼 충분한 무소속 의원들의 지지를 받고 있으며, 법안이 통과되면 국왕 폐하의 행정 권한을 지원받게 됩니다.\n\n스투드니츠키는 독일과의 긴밀한 협력을 열렬히 지지하는 대변인으로서 베를린과의 협력이 폴란드 국가의 지속적인 존속을 보장하는 유일한 방법이라고 세임에 자주 강조해 왔습니다."
 poland.152.a: "주께서 폴란드를 지켜주시길 기도하자."
 poland.153.t: "[GetYear]년 총선"
 poland.153.d.free: "다행히도 1942년 선거는 1938년 선거보다 더 평화롭게 진행되었습니다. 대규모 시위도 없었고 선거 부정에 대한 고발도 없었습니다.\n\n아마도 강화된 보안과 전쟁의 피로감 때문일 수도 있지만, 여러모로 1938년보다 삶이 나아진 것도 사실입니다. 실업률은 낮고 거리는 안전하며 폴란드 민주주의는 비교적 큰 상처를 입지 않고 살아남았습니다. 이 모든 것이 현 상태를 지속할 수 있는 길을 열어주었습니다."
 poland.153.d.auth: "1942년의 선거는 1938년의 혼란스러운 상황보다는 훨씬 더 순조롭게 진행되었습니다. 광적인 준군사조직은 거의 사라졌고 반대파는 지하로 밀려났습니다.\n\n수십 년 만에 처음으로 폴란드 왕국은 정쟁만 일삼던 정치인 대신 강력한 지도자 밑에서 안정과 안보를 누릴 수 있게 되었습니다. 많은 반대파 대표들은 국민의 지지를 잃고 아예 출마하지 않기로 했습니다. 출마한 후보들은 급진적인 견해를 가졌는지 철저히 조사받았습니다. 이 모든 것이 현 정부의 손쉬운 승리로 이어졌습니다."
 poland.153.a: "MKP가 단독 정부를 구성했다."
 poland.153.b: "MKP와 국민통합기독교연합이 연정을 형성했다."
 poland.153.c: "MKP와 폴란드 인민당이 연정을 형성했다."
 poland.154.t: "[GetYear]년 총선"
 poland.154.d.centrolew: "[POL.GetSecondInCommand] 행정부는 설립 이래로 공화국의 안전하고 안정적인 기반을 구축하기 위해 많은 일을 해왔지만, 초반의 인기도 많이 시들해졌습니다. 실망스럽게도 폴란드의 정치권은 공화국을 탄생시킨 위대한 이상주의와 달리 일상적인 정치와 사소하지만, 실용적인 세부 사항에 대한 논쟁으로 돌아갔습니다. 폴란드에서는 폴란드 사회당, 폴란드 인민당, 국민통합기독교연합의 3당 체제가 형성되었습니다. 정부를 구성하는 두 정당은 상대방이 동맹을 외면하고 자당의 유권자만 편애한다고 비난해 왔습니다.\n\n특히 인민당은 좌파에 대한 추가 양보를 피하고자 MKP 해산 후 입당한 상당수의 보수적인 농본주의적 당원들이 우파 정당과의 연정을 노리고 있으므로 킹메이커의 위치에 서 있었으나 사회주의자들은 이 사실을 알고 있었으며 이미 자신들의 농민 동맹으로부터 배신을 당하리라는 것을 예상하였습니다. 그들의 악랄한 선거 운동으로 인해 국민통합기독교연합과 협력하려는 시도는 폴란드를 독일의 품으로 다시 끌어들이려는 '군주주의자'들에게 굴복하려는 것으로 낙인찍혔습니다."
 poland.154.d.soccon: "군주주의 중심 세력이 전멸하고 좌파가 집권에 실패한 후, 국민연합은 가장 강력한 의회 세력으로 부상했습니다. 많은 옛 연정 구성원들은 사회보수주의 정당과 우파 정당을 군주제에 대한 최선의 대안으로 보고 합류했습니다.\n\n이들의 지지와 강력한 기존 세력 기반을 바탕으로 우익 국민통합기독교연합-엔데차 연정은 격렬한 야권의 반대 운동에도 불구하고 현재 세임을 장악하고 있습니다."
 poland.154.a: "농민과 노동자들의 연정은 굳건하다!"
 poland.154.b: "우파를 이기는 가장 좋은 방법은 그들에게 책임을 부여하는 것이다."
 poland.154.c: "노동자-농민 연정은 굳건하다!"
 poland.154.e: "홍진스키가 정부를 구성할 것이다."
 poland.154.f: "미에진스키가 정부를 구성할 것이다."
 poland.155.t: "연정의 새로운 방향"
 poland.155.d: "폴란드의 오랜 총리이자 국왕이 신뢰하는 오른팔인 안토니 포니코프스키는 다음 선거를 앞두고 이미 정계 은퇴를 선언했습니다. 많은 사람들이 레오폴트 스쿨스키 같은 온건파가 포니코프스키의 후임으로 적합하다고 생각했지만, 놀랍게도 연정 내 원로 정치인들의 예상과는 달리 당내의 골칫거리가 MKP 내부 지도부 투표에서 승리하여 새 총리가 되었습니다.\n\n전 폴란드 인민당 활동가 알렉시 치비아코프스키가 젊은 폴란드 군주주의자들의 대표가 되었습니다. MKP를 결성했던 노련한 독립운동가들과는 달리, 포니코프스키 정부를 지지해 온 전통적인 기독민주당 동맹 세력보다는 치비아코프스키는 폴란드 인민당의 농민 자유주의자들과 함께 일하기를 원했습니다. 이를 증명하듯, 치비아코프스키는 농민 단체에 대한 지원과 강력한 풀뿌리 세력을 바탕으로 폴란드 인민당과 폴란드 사회당의 전통적 텃밭에서 기록적인 득표율을 기록하는 데 성공했습니다. 그에게 있어 MKP는 중산층을 위한 정당으로만 머물러서는 안 되며, 군주정이 번영하기 위해서는 폴란드 농민들의 마음을 사로잡아야 합니다. 전임자보다 급진적이긴 하지만 그는 신선한 발상과 이를 시도할 수 있는 용기를 가진 인물로 당 안팎에서 호평을 받고 있습니다."
 poland.155.a: "그가 무엇을 할 수 있는지 보자."
 poland.156.t: "왕실 거부권"
 poland.156.d: "세임 하원에서 과반수 찬성으로 통과된 우리의 야심 찬 법안은 폴란드에서 오랫동안 서민들의 권리를 억압해 온 반민주적 거점을 무너뜨리기 위한 것입니다. 그러나 국민의 강력한 명령에도 불구하고 프로이센 출신의 폭군은 대놓고 우리를 반대하는 행동을 감행했습니다. 우리는 자유주의에 대한 국왕의 관용과 정치에 대한 일상적인 무관심을 기대했지만, 추밀원에 있는 반동적인 꼭두각시 인형 조종사들이 아우구스트 4세를 설득해 우리를 반대하도록 한 것 같습니다.\n\n국왕은 그토록 싫어하는 거부권을 행사하여, 세임에서 압도적 찬성으로 통과된 법안을 혼자서 무력화시켰습니다. 이 지독히도 반민주적인 행동으로 [POL.GetSecondInCommand](은)는 더 이상 폐하의 신임을 받을 수 없으며 사임해야 한다는 것이 분명해졌습니다. 중도좌파 연합이 과반수를 차지한 상황에서 그들이 누구를 지도자로 추대할 것인지 두고 봐야 할 것 같습니다... 국왕이 단순한 위협만으로 생각을 바꾸지 않는다면 말입니다."
 poland.156.a: "사임시키겠다고 그를 위협해라."
 POL_royal_veto_used: "국왕 폐하께서 거부권을 행사하셨다!"
 poland.158.t: "[POL.GetSecondInCommand]의 사임"
 poland.158.d: "[POL.GetSecondInCommand]와 내각의 도박은 성공하지 못했습니다. 국왕 아우구스트 4세는 더 이상의 언급을 삼갔고 거부권을 철회하지 않았습니다. 의회가 교착 상태에 빠진 상황에서 총리는 마침내 국왕에게 사의를 표명했고, 국왕은 이를 즉시 수락했습니다.\n\n온건파들 사이에서도 중도좌파 연합의 체제 내 개혁 능력에 대한 신뢰가 급락했고, 이미 급진적인 사회주의자들과 농민들은 전국 곳곳에서 시위를 조직하기 시작했습니다. 왕국은 다수당 정부가 존재하지 않는 불안정한 상황에 처하게 되었고, 거대 정당들은 왕실에 반기를 들기 시작했습니다."
 poland.158.a: "모든 폭군들은 언젠간 무너지게 되어 있다!"
 poland.192.t: "병역 기피"
 poland.192.d: "독일의 이익과 독일 제국주의를 수호하기 위한 전쟁으로 널리 알려진 전쟁에서 죽는 것은 의미가 없다고 생각하는 사람들이 많습니다. 폴란드의 일부 지역에서는 징집 회피가 만연해 있으며, 정치적 성향의 양극단에서 반전 입장을 옹호하는 불법 전단지가 배포되고 있습니다.\n\n평소 적대적이었던 사회주의자들과 국수주의자들은 전쟁이 폴란드에 전혀 도움이 되지 않는다는 데 의견을 같이했습니다. 이에 따라 젊고 감수성이 예민한 많은 남성들이 징집을 피하고 병역을 기피하기 위해 시골로 도망쳤습니다."
 poland.192.a: "그러면 놈들을 찾아내서 군대에 집어넣어야겠구먼."
 poland.192.b: "우리는 선전을 강화하고 우리는 왜 싸우는지를 설명해야 합니다."
 poland.192.c: "반역이다!"
 poland.198.t: "폴란드에서의 봉기"
 poland.198.d: "폴란드인들이 국왕과 왕실 정부에 반대하는 대규모 시위를 조직한 것으로 밝혀졌습니다. 노동자와 농민의 대규모 운동은 거의 모든 폴란드 도시에서 시위와 파업을 조직했으며, 그들의 수사는 우리와 국왕에 대해 점점 더 적대적으로 변하고 있습니다.\n\n아직 첫 총성은 울리지 않았지만, 그들의 의도가 평화적이라는 보장은 없습니다. 그들 중에는 사회주의 폭도들이 많기 때문입니다. 더 나쁜 것은 시위가 국경의 프로이센 쪽까지 확산하여 농민들의 포즈난 행진으로 절정에 달했다는 것입니다.\n\n허세에 불과하겠지만 바르샤바는 우리에게 조언을 구했고, 만약 필요한 경우 군사적 지원도 해달라고 요청했습니다."
 poland.198.a: "지원 병력을 보내라! 이 폭도들은 호엔촐레른 왕을 전복시키지 못할 것이다."
 poland.198.b: "유혈 사태를 피하기 위해 아우구스트 국왕에게 협상을 촉구해라."
 poland.199.t: "무너지는 폴란드 왕국"
 poland.199.d: "예상했던 대로 폴란드 왕국이 무너지고 있습니다. 공화주의 성향의 중도좌파 연합 지지자 수천 명이 전국적으로 대규모 파업과 시위를 벌이며 공화국 수립과 갈리치아와의 통합을 촉구했습니다. 이 소식에 오스트리아 국민들은 20년 전의 계획이 마침내 실현될지도 모른다는 생각에 어느 정도 쾌감을 느꼈습니다.\n\n더 중요한 것은 중도좌파 연합 지도부가 보낸 비밀 전보에서 폴란드 의회의 정부 교체 가능성에 대한 우리의 태도에 대해 신중한 질문을 받았다는 점입니다. 물론 우리는 다른 주권 국가의 일에 간섭하지 않을 것이지만 그래도 중도좌파 연합과 계속 접촉을 유지할 수도 있습니다. 어쨌든 그들이 성공한다면 우리가 아니라면 누구에게 의지하겠습니까?"
 poland.199.a: "시위자들에 대한 지지를 선언해라."
 poland.199.b: "우리는 갈리치아인들의 의견이 어떠하든지 간에 개입하지 않을 것이다."
 poland.200.t: "클로버 혁명"
 poland.200.d: "모든 폴란드 세대에는 각자의 혁명이 존재한다고 하는데, 이번 세대에는 현재 폴란드의 거의 모든 마을과 도시에 휘날리는 폴란드 인민당의 클로버 상징을 따서 \"클로버 혁명\"이라고 불리는 [GetYear] 혁명이 일어날 것입니다. 폴란드 전체가 멈춰 섰습니다. 총파업으로 인해 도시가 멈춰 섰고 농민들은 전국적으로 행진을 조직하고 있습니다. 일부에서는 소요를 핑계 삼아 유대인 재산을 약탈하고 파괴하고 있지만, 대부분의 행진은 평화롭게 진행되고 있어 우리의 입장을 더욱 난감하게 만들고 있습니다. 만약 우리가 그들과 싸운다면 대중의 지지를 회복할 수 없을 정도로 잃게 될 것입니다.\n\n내각과 군부가 다양한 계획을 세웠지만 희망적인 계획을 세운 사람은 아무도 없었습니다. 추밀원은 며칠째 시위대에 둘러싸인 왕궁을 떠날 것을 국왕에게 촉구하고 있습니다. 일부에서는 군사력 사용을 요구하고 있지만 아우구스트 국왕은 그러한 가혹한 조치를 취하는 것을 주저하고 있습니다. 국왕의 무대응으로 폰 크리스 장군은 계획을 세우고 구데리안의 기갑 연대가 도브잔스키 사단의 지원군을 받아 수도를 지키도록 요청했습니다. 그들의 부대는 국왕에게 충성하고 신뢰할 수 있는 병력이어야 하지만... 바르샤바의 좁은 거리에서 그런 소규모 병력은 쉽게 압도당할 수 있었습니다. 우리가 가장 신뢰하는 폴란드 장군 중 한 명인 베르베츠키 장군은 국왕에게 비상사태를 선포하고 평화를 유지하는 데 필요한 만큼의 병력을 동원할 것을 건의했습니다."
 poland.200.a: "구데리안의 부대가 수도를 지킬 것이다."
 poland.200.b: "이걸로는 부족해. 질서를 유지하기 위해 더 많은 부대를 동원하자."
 poland.201.t: "군대의 반역"
 poland.201.d: "군대를 추가로 동원하기로 한 결정은 재앙으로 돌아왔습니다. 동족을 총살하라는 명령에 직면한 폴란드인 수천 명이 명령을 거부했습니다. 이러한 반역 행위는 계급이 다르다고 해서 달라지지 않았으며, 장군급 장교들도 국왕의 명령을 거부하거나 단순히 무시하기까지 했습니다. 군대의 상당 부분이 우리에게 등을 돌린 것은 분명하며, 상황은 더욱 위태로워졌습니다.\n\n왕은 이제 정부 사임, 왕의 퇴위, 독일군 주둔 종식, 끝없는 사회 및 정치 개혁 목록 등 점점 더 요구가 늘어나는 봉기의 중심에 놓여 있습니다. 그리고 혁명가들은 이 상황에서 주도권을 쥐고 있습니다."
 poland.201.a: "반역자들!"
 poland.202.t: "수도 탈환"
 poland.202.d1: "전차가 바르샤바 교외로 굴러 들어왔을 때 사람들이 가장 먼저 느낀 것은 불신이었습니다. 왕은 사람들을 겁주려고 그렇게까지 할 준비가 되어 있었을까요? 왕이 정말 그 귀중한 전쟁 기계를 수도의 거리로 이끌고 나온 걸까요? 군경과 독일 지원군이 대규모로 배치되어 시위대가 밀집한 시내 주요 지역을 정리하자 혼란은 곧 공포로 바뀌었습니다. 많은 사람들이 총구나 총검 앞에서 발걸음을 돌렸습니다. 처음에는 모든 게 잘 진행되는 것 같았습니다. 시위대와 군인 모두 가능한 한 폭력을 피하라는 지시를 받았지만, 흑색 사단 부대가 궁전을 정리하기 위해 도착했을 때 급진 사회주의자이자 선동가인 전직 군단원 스타니스와프 뒤부아가 이끄는 군중은 해산을 거부했습니다.\n\n시위대가 총검을 휘두르는 군인들에게 돌을 던지기 시작하자 구데리안은 결국 실탄 사용을 명령했습니다. 폴란드 동료들의 항의에도 불구하고 총성은 울려 퍼졌습니다. 수많은 남녀가 거리에 쓰러졌지만, 그들은 후퇴하지 않고 자리를 지켰고, 평화롭게 진행되던 시위는 혼란스러운 교전 상황으로 바뀌었습니다.\n\n왕당파가 지원받은 독일 지원군은 주저하지 않고 행동에 나섰습니다. 전차 상부에서 기관총이 발사되었고 한 시간이 끝날 무렵에는 수십구의 시체가 주요 도로에 널려있었습니다. 궁전을 확보 한 부대는 바르샤바의 거리를 체계적으로 정리하기 시작했습니다. 수도는 다시 한번 왕의 소유가 되었습니다."
 poland.202.d2: "전차가 바르샤바 교외로 굴러 들어왔을 때 사람들이 가장 먼저 느낀 것은 불신이었습니다. 왕은 사람들을 겁주려고 그렇게까지 할 준비가 되어 있었을까요? 왕이 정말 그 귀중한 전쟁 기계를 수도의 거리로 이끌고 나온 걸까요? 군경과 독일 지원군이 대규모로 배치되어 시위대가 밀집한 시내 주요 지역을 정리하자 혼란은 곧 공포로 바뀌었습니다. 많은 사람들이 총구나 총검 앞에서 발걸음을 돌렸습니다. 처음에는 모든 게 잘 진행되는 것 같았습니다. 시위대와 군인 모두 가능한 한 폭력을 피하라는 지시를 받았지만, 흑색 사단 부대가 궁전을 정리하기 위해 도착했을 때 급진 사회주의자이자 선동가인 전직 군단원 스타니스와프 뒤부아가 이끄는 군중은 해산을 거부했습니다.\n\n시위대가 총검을 들고 다가오는 군인들에게 돌을 던지기 시작하자 구데리안은 마침내 실탄 사용을 명령했습니다. 폴란드 동료들의 항의에도 불구하고 총성은 울려 퍼졌습니다. 수많은 남녀가 거리에 쓰러졌지만, 시위대의 핵심은 꿈쩍도 하지 않았습니다. 대신 그들은 기갑부대를 대대적으로 공격했고, 심지어 사제 폭탄으로 일부 전차에 불을 질렀습니다. 더 많은 총탄이 발사되었지만, 질서를 유지해야 하는 폴란드 군인들조차 자신들의 충성을 회의하기 시작한 것은 분명해 보였습니다. 그러나 이 사건은 많은 사람으로부터 마지막으로 남은 의구심까지 없애주었고, 이후로 그들은 국왕을 용서할 수 없게 되었습니다."
 poland.202.a: "더 많은 군대를 동원해라! 반드시 끝장을 봐야 한다!"
 poland.202.b: "계엄령을 내리고 총살대를 준비해라!"
 poland.203.t: "공화국 선포"
 poland.203.d1: "선언문은 분명했습니다. 이제부터 폴란드는 외국인 독재자가 아닌 폴란드 국민이 이끄는 공화국이 될 것입니다. 결과적으로 가장 중요했던 요구는 바로 이것 하나였습니다. 예상했던 대로 국왕의 참모들은 분노했습니다. 아우구스트는 아버지에게 도움을 요청하고 시간을 끌면서 타협하라는 충고를 들었습니다. 그러나 아우구스트 빌헬름은 이례적으로 결단의 순간에 이 모든 것을 거부했습니다. \"나는 내가 사라지는 것을 선호하는 사람들 위에 군림하고 싶지 않다\"라고 그는 진지하게 설명했습니다. 운명에 대한 항복인지, 완전한 절망인지, 아니면 놀라운 도덕적 결단의 순간이었는지 모르지만, 아우구스트 4세는 왕위를 포기했습니다.\n\n온 나라가 국왕의 역사적인 라디오 연설을 듣기 위해 침묵하는 동안 수천 명의 사람들이 기뻐했습니다. 수많은 사람이 죽지 않고도 승리한 것이었기 때문이었습니다. 국왕이 퇴위 서명을 하는 순간 바르샤바 전역에 \"국왕 만세\"라는 마지막 외침이 들렸습니다. 아무런 목적의식도 없이 떠난 국왕을 따라 그의 내각도 얼마 지나지 않아 뒤따라 물러났습니다. 클로버 혁명은 성공했지만, 중도좌파 연합은 그들의 꿈을 지켜낼 수 있을까요?"
 poland.203.d2: "선언문은 분명했습니다. 이제부터 폴란드는 외국인 독재자가 아닌 폴란드 국민이 이끄는 공화국이 될 것입니다. 결과적으로 가장 중요했던 요구는 바로 이것 하나였습니다. 예상했던 대로 국왕의 참모들은 분노했습니다. 아우구스트는 아버지에게 도움을 요청하고 시간을 끌면서 타협하라는 충고를 들었습니다. 그러나 아우구스트 빌헬름은 이례적으로 결단의 순간에 이 모든 것을 거부했습니다. \"나는 내가 사라지는 것을 선호하는 사람들 위에 군림하고 싶지 않다\"라고 그는 진지하게 설명했습니다. 운명에 대한 항복인지, 완전한 절망인지, 아니면 놀라운 도덕적 결단의 순간이었는지 모르지만, 아우구스트 4세는 왕위를 포기했습니다.\n\n그래서 국왕은 아군과 적군 모두에게 충격을 안겨주며 역사적인 라디오 연설을 통해 자신의 퇴위를 발표하고 정부의 퇴진을 촉구했습니다. 수천 명의 사람들이 기뻐했습니다. 국왕의 내각이 상황을 파악하려는 동안 거리를 경계하는 주둔군이 있는 바르샤바를 제외한 나라 전체가 환호했습니다."
 poland.203.a: "마침내 해방이다!"
 poland.203.b: "아우구스트의 나약함이 왕국의 몰락이라는 대가를 치루게 했다. 이제 아무런 의미가 없다."
 poland.203.c: "국왕이 포기했을지라도, 정부는 그렇지 않을 것이다."
 poland.204.t: "공화국 헌법"
 poland.204.d: "가능한 한 빨리 세임의 특별 회기가 소집되었습니다. 국가는 정상으로 돌아왔습니다. 적어도 최대한 정상으로 돌아왔죠. 한 가지 주목할 만한 예외를 제외하고는 의회도 마찬가지였습니다. 대부분의 연정 대표가 보이콧을 당하거나 두려움으로 인해 불참했습니다. 그들의 부재로 인해 중도좌파 연합이 의회의 확실한 지배자가 되었기 때문에 아무도 이들을 그리워하지 않았습니다. 제대로 된 선거가 치러질 때까지 임시 대통령으로 [POL.GetLeader](이)가 임명되었습니다.\n\n더 미묘한 문제는 헌법에 관한 것이었습니다. 세임에서 압도적인 표차로 군주제 폐지안이 가결되었지만, 국민통합기독교연합과 다른 보수 정당이 여전히 의석의 3분의 1을 차지했고, 상원에서는 중도좌파 연합의 과반이 겨우 유지되고 있었기 때문입니다. 벨라루스 인민공화국을 모델로 한 개헌안은 우파의 격렬한 반대에 부딪혔고, 현행 헌법상 최소 3분의 2 이상의 찬성이 필요했기 때문에 채택되지 못했습니다.\n\n오랜 토론 끝에 많은 부분이 물거품이 되었습니다. 상원 폐지나 공직 세속화 모두 법으로 통과되지 못했습니다. 그러나 일부 뼈아픈 타협에도 불구하고 중도좌파 연합의 의견 중 많은 부분이 채택되었습니다. 새로운 인민공화국은 검열을 폐지하고 모든 사람에게 평등한 권리를 보장할 것입니다. 3년마다 민주적 선거를 시행해 최고 권력을 쥐게 될 세임이 구성될 것입니다. 상원은 자문 기구로서 법률을 다시 세임으로 돌려보낼 수는 있지만, 법률을 전면적으로 금지할 수는 없습니다. 대통령은 5년 임기로 세임에서 선출되지만, 왕실의 전횡에 비해 권한이 많이 축소될 것입니다. 자유주의 연정은 궁극적으로 더 급진적인 정책을 시행하기를 바랐지만, 현재의 세임에서는 불가능해 보입니다. 대신 공화국을 이끌고 분할 이후 처음으로 자유롭고 평등한 폴란드를 공고히 할 정부를 구성해야 할 것입니다... 총리는 ..."
 poland.204.a: "노르베르트 바를리츠키가 인민들의 신뢰를 얻었다."
 poland.204.b: "스타니스와프 뒤부아는 혁명의 영웅이다."
 poland.204.c: "막시밀리안 말리노프스키가 가장 안전한 선택일 것이다."
 poland.206.t: "초대 대통령"
 poland.206.d: "신임 내각이 구성되자마자 임시 대통령 [POL.GetLeader](은)는 자신의 대통령 취임이 \"순수한 우연\"이었기 때문에 대통령을 위해 적절한 세임 선거를 실시하겠다고 선언했습니다. 그의 인기에도 불구하고, 집권 정부뿐만 아니라 국가 전체에 대한 대통령의 지지와 적합성을 결정하기 위해서는 적절한 투표가 필요하다는 그의 말이 맞습니다. 하지만, 세임에서 상당히 강력한 폴란드 사회당과 폴란드 인민당이 과반수를 차지하고 있기 때문에 우파와 타협할 필요는 적지만, 그들은 확실히 가장 급진적인 후보를 저지할 것입니다.\n\n바를리츠키가 가장 유력한 후보이지만, 좌파뿐만 아니라 폴란드 사회 전체의 존경을 받고 있는 보이치에호프스키와 같은 연륜이 있고 전통적이며 초당파적인 정치인을 선호하는 사람들도 있습니다.\n\n이번 선거의 유력 후보 중 한 명인 얀 보지니츠키는 카리스마 넘치는 절충 후보로 선전되고 있으며, 국민민주당 당원 출신이라는 점이 우파로부터 호감을 얻을 수 있을 것으로 보입니다."
 poland.206.a: "노르베르트 바를리츠키."
 poland.206.b: "스타니스와프 보이치에호프스키."
 poland.206.c: "얀 보지니츠키."
 poland.206.e: "가브리엘 나루토비치."
 poland.210.d.nat: "[POL.GetNameDef]의 반발이 마침내 적극적인 저항으로 바뀌고 있다는 사실이 매일 더 분명해지고 있습니다. 바르샤바의 정보 보고에 따르면 폴란드 군대 내에서 반란의 기운이 고조되고 있으며, 국가 행정부 깊숙한 곳에서 음모가 의심되고 있다고 합니다. 더 이상의 피해를 막기 위해 전선에 배치된 부대가 철수했으며, 우리는 책임감 있는 폴란드 정부에 충성하는 군인들이 평화를 지켜주기를 바라고 있습니다.\n\n최악의 상황이 발생하면 우리는 예비 부대를 폴란드 국경으로 이동시켜 주요 철도 노선과 요새를 확보할 준비를 해야 합니다. 일부 장군들은 소요 사태가 봉기로 번질 경우 신속하게 대응할 수 있도록 전면적인 침공군 투입을 주장하기도 합니다."
 poland.210.d.soc: "[POL.GetNameDef]의 생디칼리스트들이 조직한 반전 총파업에 수십만 명의 지지자들이 모여 공개 봉기를 촉구하고 있습니다. 바르샤바의 정보 보고는 반란의 기운이 폴란드 군대에도 퍼졌다는 우려스러운 소식을 전했습니다. 전선에서 더 이상의 피해를 막기 위해 부대를 철수시켰으며, 책임감 있는 폴란드 정부에 충성하는 군대가 평화를 지켜주기를 바라고 있습니다.\n\n최악의 상황이 발생하면 예비 부대를 폴란드 국경으로 이동시켜 주요 철도 노선과 요새를 확보할 준비를 해야 합니다. 일부 장군들은 정정 불안이 반란으로 번질 경우 신속하게 대응할 수 있도록 전면적인 침공군 투입을 주장하기도 합니다."
 poland.219.b: "저들이 조약을 준수하는 한, 우리는 저들을 용인할 것이다."
 poland.219.c: "무시해라. 저들은 얼마 안 있어 함께하겠다고 간청해올 것이다."
 poland.221.b: "오스트리아한테 우리 대신 개입해 달라고 요청해라."
 poland.222.b: "우리는 이 난장판에서 피해야 한다."
 poland.223.b: "너희들의 공화국에 행운을 빌도록 하지."
 poland.223.c: "어쩌라고."
 poland.224.t: "독일에게 충성을 맹세한 폴란드"
 poland.224.d: "양국 간 대부분의 조약을 재검토한 결과, 새로운 관계를 위한 확고한 법적 기반이 구축되었습니다. 폴란드 공화국은 폴란드의 민주적 제도를 존중한다는 명목으로 더 넓은 자치권을 부여받지만, 대부분의 기존 현상을 유지하게 될 것입니다.\n\n폴란드 공화국은 계속해서 독일의 군사 동맹국으로 남을 것이며, 독일과 독일 기업 및 민간 주체들과 체결한 모든 경제 조약을 지킬 것입니다."
 poland.224.a: "좋다, 그렇게 중요하다면 너희들의 공화국은 지키도록 해라."
 poland.224.b: "호엔촐레른가의 얼굴에 침을 뱉어놓고도 아무런 대가 없이 그냥 지나갈 수 있다고 생각하는 건가?"
 poland.226.b: "절대로 안 된다!"
 poland.228.d.: "결사의 자유에 대한 권리 - 정지.\n평화적 집회의 자유에 대한 권리 - 정지.\n법적 보호를 받을 권리 - 정지.\n폴란드 시민권을 잃지 않을 권리-정지.\n\n폴란드인의 자유가 빼앗기면서 왕국의 이익을 위해 헌법이 유예되는 일이 계속되고 있습니다. 의원 절반 이상이 투옥되거나 숨어 있는 가운데 의회는 섬뜩할 정도로 조용해졌고, 연정과 그 동맹들만이 의사 결정권을 갖게 되었습니다. 그리고 혁명이 무너진 후 그들이 한 일은 또 다른 독일군의 침공 위협에 충실한 독재 정권을 유지하는 것뿐이었습니다."
 poland.229.b: "동맹을 받아들이라고 그들을 위협해라."
 poland.231.b: "적어도 또 다른 봉기가 있는 상황에선 타협을 해야 한다."
 poland.232.b: "오직 세속주의만이 진보적인 사회를 보장할 수 있다!"
 POL_nationalist_threat_tt: "그들의 현재 지지도에 따라, §n민족주의§! 세력은 우리가 계속 진행한다면 우리 정부를 전복하려고 시도할 수 있습니다."
 POL_nationalist_threat_safe_tt: "그들의 현재 지지도에 따라, §n민족주의§! 세력은 우리가 정책을 제정하는 걸 막을 힘을 가지고 있지 §R않습니다§!."
 poland.233.b: "언제부터 슬라브놈들이 우리 제국을 운영했다는 거지?"
 poland.233_tt1: "폴란드의 통일을 지원하면 제국이 안정화되고 장기적인 무역 혜택을 가져다 줄 것 입니다."
 poland.233_tt2: "§R폴란드의 통일을 거부하면 폴란드인들이 소외되고 우리의 동맹이 불안정해질 수 있습니다!§!"
 POL_increase_rad_greatly_tt: "§R급진주의§! 세력의 힘이 엄청나게 커질 것입니다."
 POL_reduce_rep_greatly_tt: "§S공화주의§! 세력의 힘이 극도로 줄어들 것입니다."
 POL_GAL_characters: "§C이제 갈리치아 출신의 폴란드인 몇 명을 지휘관 및 고문으로 사용할 수 있습니다.§!"
 poland.239.t: "중도의 혼돈"
 poland.239.d: "정당 간 정치조직 및 그 동맹 정당과 관련된 정치인과 조직은 국왕이 몰락한 후 똑같이 몰락을 맞이했습니다. 많은 연륜 있는 정치인들이 정계에서 은퇴했고, 더 많은 정치인들이 왕정에 대한 과거 지지를 철회하려고 노력하고 있습니다.\n\n이러한 급격한 정계 개편 속에서 살아남은 정당들은 공백을 메우기 위해 최선을 다하고 있습니다. 많은 사람들이 폴란드 인민당으로, 더 많은 사람들이 보수 정당이나국민협동기지로 당적을 옮겼습니다. 중도 자유주의 성향의 소규모 정당인 폴란드 중앙당이 연정의 폐허 위에서 창당되었습니다."
 poland.239.a: "인민당은 아무나 환영한다!"
 poland.239.b: "국민통합기독교연합은 그들을 환영한다."
 poland.239.c: "우리는 프로이센의 발바닥이나 핥는 놈들은 필요없다."
 poland.240.t: "시미그위의 쿠데타"
 poland.240.d: "한밤중에 바르샤바에서 충격적인 사건이 일어났습니다. 바르샤바 수비대의 일부가 렘베르투프 지역으로 행진하여 에드바르트 리츠시미그위가 이끄는 음모 집단과 그에게 충성하는 소수의 부하들을 만났습니다. 교회에 대한 중도좌파 연합 정부의 '공산주의적' 정책에 분노한 많은 군인들이 몰래 리츠의 음모에 지지를 약속했습니다. 엔데차의 군 침투에 대한 우려는 있었지만 이미 음모가 너무 깊숙이 진행되어 완전히 뿌리 뽑기에는 너무 늦어버렸습니다.\n\n리츠의 공동 공모자인 바츠와프 스타히에비치가 이끄는 불충한 세력은 바르샤바의 다리를 확보하기 위해 움직였고, 주모자는 대통령을 만나기 위해 도심으로 행진했습니다."
 poland.240.a: "그렇게 공화국의 첫 정부가 무너지는군."
 poland.240.b: "바르샤바로 충성스러운 군인들을 집결시켜라!"
 poland.241.t: "엔데차의 권력 장악"
 poland.241.d: "베를린과 빈에서 무언의 수락이 있고 난 뒤 상황은 분명해졌습니다. 쿠데타는 큰 성공을 거두었습니다. [POL.GetLeader] 대통령은 \"반역적인\" 정부의 사임과 진정한 애국자, 즉 장군 자신으로 정부 교체를 요구한 에드바르트 리츠시미그위와 협상을 시작해야만 했습니다. 처음 거부당한 후 리츠의 부하들이 바르샤바 주둔지에 남아있는 충성파들을 무장해제하기 위해 이동하면서 전투가 벌어졌습니다. 전투는 치열했지만 결국 바르샤바는 쿠데타 세력에게 완전히 함락되었습니다. 내전 또는 사임이라는 두 가지 선택지에 직면한 대통령과 내각은 모두 전자를 선택했습니다. 민주주의와 자유에 대한 높은 기대를 모았던 정부가 몰락한 것입니다.\n\n승리한 에드바르트 리츠시미그위가 육군 총사령관과 국방부 장관을 맡았고, 나머지 내각은 국민민주당과 리츠의 측근들로 구성되었습니다."
 poland.241.a: "우리는 폴란드 국가를 지킬 것이다."
 poland.242.t: "수도를 구원한 소슨코프스키 장군"
 poland.242.d: "오후가 되자 반군은 수도로 가는 모든 주요 경로를 장악했습니다. [POL.GetLeader] 대통령은 \"반역적인\" 정부의 사임과 진정한 애국자, 즉 장군 자신으로 정부 교체를 요구한 에드바르트 리츠시미그위와 협상을 시작해야만 했습니다. 처음 거부당한 후 리츠의 부하들이 바르샤바 주둔지에 남아있는 충성파들을 무장해제하기 위해 이동하면서 전투가 벌어졌습니다. 전투는 치열했고, 여전히 정부에 충성하는 병사들이 주둔지에 바리케이드를 쳤기 때문에 반란군이 이들을 몰아내는 데 어려움을 겪었습니다.\n\n도시에서의 전투로 인해 리츠의 병력이 너무 많이 묶여 북쪽에서 온 카지미에시 소슨코프스키 장군의 제1기병연대의 진격에 저항할 수 없었습니다. 몇 시간 만에 소슨코프스키의 군대가 방어군을 격파하고 나머지 군대가 패배를 깨닫고 항복하면서 쿠데타는 실패로 돌아갔습니다. 승리한 장군이 민주주의와 공화국의 구세주로 칭송받으며 바르샤바 거리를 활보하는 동안, 리츠와 그의 공모자들을 어떻게 처리할 것인가라는 단 하나의 질문만이 남아있었습니다."
 poland.242.a: "공모자들을 강제로 은퇴시키자."
 poland.242.b: "놈들을 추방하도록."
 poland.243.t: "폴란드에서의 민족주의 쿠데타"
 poland.243.d: "폴란드에서 긴급 전보를 통해 바르샤바에서 선출된 정부가 무너졌다는 소식이 전해졌습니다. 에드바르트 리츠시미그위 장군이 이끄는 군사 쿠데타 세력이 이른 아침 수도를 점령했고, 충성스러운 수비대와 잠시 전투를 벌인 후 그들은 더 이상의 유혈 사태를 피하고자 정부를 사임하도록 강요했습니다.\n\n리츠와 그의 추종자들은 결코 우리의 이익에 우호적이지 않기 때문에 이는 걱정스러운 전개입니다. 그들이 지금은 조약을 지키겠다고 선언했지만, 우리가 조금이라도 나약한 모습을 보이면 그들이 충성심을 유지할지는 의문입니다."
 poland.243.a: "주의깊게 지켜보자..."
 poland.243.b: "즉각적인 선거를 요구해라!"
 poland.244.t: "[FROM.GetAdjective]의 최후통첩"
 poland.244.d: "[FROM.Capital.GetCapitalVictoryPointName] 측은 강력한 표현의 성명서를 보내왔습니다: 리츠시미그위와 그의 파벌에 의한 군사 쿠데타는 불법이며 [FROM.GetAdjective]의 이익에 부합하지 않는다고 말입니다. 그들은 군부 파벌에게 즉시 권력을 포기하고 민간 정부를 해방시킬 것을 요구했습니다. 위협은 드러나지 않았지만, 우리가 거절하면 강대국들이 강제로 밀어붙일 준비가 되어 있다는 것은 분명합니다.\n\n이 최후통첩으로 쿠데타 세력의 지지 기반이 빠르게 사라지고 있습니다. 독일과 오스트리아의 지지가 예상됐던 상황이 이뤄지지 않자 어렵사리 쟁취한 국가 주권에 대한 심각한 위협이 되고 있습니다."
 poland.244.a: "우리의 독립을 지키려면 저들의 요구에 동의해야만 한다."
 poland.244.b: "우리는 더 이상 누구에게도 고개를 숙이지 않을 것이다!"
 poland.245.t: "도전적인 바르샤바!"
 poland.245.d: "리츠의 군벌은 권력을 포기하는 대신 자신들의 입지만 공고히 했습니다. 폴란드는 우리를 겁주기 위해 '방어적' 동원을 시작했고, 동맹이나 우방이라는 가식을 모두 버렸습니다.\n\n폴란드는 우리에게 그다지 심각한 위협은 아니지만, 군부는 그들에게 군대를 정비할 시간을 주지 않고 즉시 개입하기를 원하고 있습니다."
 poland.245.a: "이건 전쟁을 의미한다."
 poland.245.b: "싸울 가치는 없어보인다."
 poland.246.t: "렘베르크 문제"
 poland.246.a: "분할하되, 르부프는 폴란드인들에게 주어라."
 poland.246.b: "우크라이나에게 모두 넘겨줘라."
 poland.246.c: "갈리치아 전 지역이 폴란드 하의 자치구가 될 것이다."
 poland.246.f: "이 지역은 우리 것으로 남을 것이다."
 poland.247.t: "동갈리치아 자치구"
 poland.247.d: "오스트리아는 동부 갈리치아 전역을, 심지어 비폴란드 지역인 남쪽 지역까지 우리에게 양도하기로 합의했습니다. 국경 통제가 해제되고 수많은 분할 중 하나가 해소되었기 때문에 이 소식은 기쁜 마음으로 받아들여졌습니다. 우크라이나인 문제에 관해서는 오스트리아의 요구와 마찬가지로 지역 자치권을 부여했습니다. 그들은 합스부르크 군주국 하에서 누렸던 모든 자유를 누릴 수 있는 지역 의회와 함께 세임에 대표를 파견할 수 있게 되었습니다."
 poland.247.a: "그들은 자유를 얻을 것이다."
 poland.248.t1: "스타니슬라비브와의 통합"
 poland.248.t2: "동갈리치아와의 통일"
 poland.248.d1: "오랜 협상 끝에 리비우시를 확보하는 데는 실패했지만, 오스트리아는 적어도 스타니슬라비브 지역을 [UKR.GetNameDef]에 양도하는 현명함을 보였습니다.\n\n실망스러운 통합의 대가로 폴란드 정부는 국경 내 우크라이나 주민들에게 지역 자치권을 부여하겠다고 약속했지만, 아무리 진보적인 정부라 해도 이 약속을 지킬 것이라고는 생각하기 어렵습니다."
 poland.248.d2: "오랜 협상 끝에 마침내 우리는 폴란드에게서 승리를 거두었고 오스트리아를 설득해 그 당위성을 인정받았습니다. 리비우는 당연히 우크라이나 도시이며 그렇게 유지되어야 합니다.\n\n동갈리치아와 우크라이나의 통합이 선포되면서 국가적인 축하 행사가 열렸습니다. 이 통합은 결코 단절되지 않을 것입니다. 바르샤바 대표단은 다소 불쾌해했지만, 이는 우리가 폴란드인들을 대하는 전형적인 방식과 별반 다를 바가 없습니다."
 poland.248.a: "어서 오게, 형제들이여."
 poland.249.t: "우리 손아귀에서 빠져나간 동갈리치아!"
 poland.249.d: "오스트리아인들이 또 한 번 우리를 배신한 것 같습니다. 합스부르크 가문은 인구 대다수가 폴란드인임에도 불구하고 우크라이나인들과 공모해 르부프 시를 우리에게서 빼앗으려 했습니다. 갈리치아의 유명한 우크라이나 단체들이 빈에 이러한 결과를 탄원했다는 사실은 아무런 영향을 미치지 못했습니다. 우크라이나의 '폴란드화의 위협'에 대한 선전이 농민들이 우리에게 등을 돌리게 하는 데 효과를 발휘한 것으로 보입니다.\n\n이 사건은 우리와 오스트리아의 긴밀한 관계로 인해 특히 실망감을 불러일으켰으며 빈에 대한 일부 시위를 촉발하기도 했습니다."
 poland.249.a: "망할 오스트리아놈들."
 poland.250.t: "르부프와의 통합"
 poland.250.d: "오랜 협상 끝에 마침내 우크라이나인들을 설득하고 오스트리아인들도 설득해 그 당위성을 인정받았습니다: 르부프는 당연히 폴란드의 도시이며, 그렇게 유지되어야 합니다. 다시는 단절되지 않을 르부프와 폴란드의 통합이 선포되면서 국가적인 축하 행사가 열렸습니다.\n\n키이우 대표단의 반응은 냉담했지만, 이는 우리가 우크라이나인들을 대하는 전형적인 방식과 크게 다르지 않았습니다."
 poland.250.a: "어서 오게, 형제들이여."
 poland.251.t: "[GetYear]년 재건법"
 poland.251.d1: "헤움은 1919년에 폴란드 왕국에 합병되었으며 폴란드에서 유일하게 정교회 인구가 많은 지역으로 남아 있습니다. 이러한 일의 대부분은 19세기에 차르 당국이 러시아와 우크라이나 정착민들과 함께 고대 폴란드 영토의 이 부분을 식민지로 만들려고 시도하면서 무력에 의해 이루어졌습니다. 헤움 행정구역의 민족성을 회복하는 데는 이미 어느 정도 진전이 있었지만, 이제 복원법이 통과되었으므로 본격적인 작업을 시작할 수 있게 되었습니다.\n\n이 법령은 폴란드 참전 용사들의 정착과 루르 출신 폴란드인들의 폴란드 행정구역으로의 귀환, 러시아 및 기타 반역자들과 협력한 것으로 밝혀진 정교회 교회 폐쇄를 통해 이 지역을 폴란드에 적절히 통합하기 위한 계획을 제시하고 있습니다. 로마 가톨릭 신앙으로의 개종은 큰 보상을 받게 될 것입니다."
 poland.251.d2: "갈리치아-로도메리아와의 통일로 수백만 명의 새로운 우크라이나계 시민이 편입되었습니다. 이전 정부는 어리석게도 이 우크라이나 자치구에 지방 행정과 법원을 포함한 광범위한 문화적 자치권을 부여하는 데 동의했습니다. 과거 폴란드를 약하게 만든 것은 바로 이런 종류의 분열이었습니다. 이러한 자치권을 폐지하고 루테니아 행정구역을 폴란드에 적절히 통합하는 계획이 수립되었습니다.\n\n복원법은 폴란드 참전 용사들과 루르 출신 폴란드인들의 지역 정착을 승인했고, 정교회 권력에 대한 광범위한 공격을 시작했습니다. 애초부터 폴란드를 멸망시키려는 러시아 압제자들을 지원하기 위해 전력을 다한 곳이 정교회였는데, 어떻게 정교회를 믿을 수 있겠습니까? 대신 로마 가톨릭으로 개종하면 큰 보상과 격려를 받게 될 것입니다."
 poland.251.a: "폴란드가 다시금 완전해졌다!"
 poland.252.t: "폴란드화 반대 행진"
 poland.252.d: "현 [POL.GetSecondInCommand] 정부는 국민민주당이 지지하는 차별적인 폴란드화 정책을 재개했습니다. 이 프로그램은 사실상 헤움 지역의 유대인과 우크라이나인, 그리고 국경 지역의 다른 소수 민족을 공식적으로 차별하는 법안입니다. 많은 폴란드인들이 반유대주의 정책에 대해 묵묵히 받아들이고 있지만, 이러한 폴란드화 정책은 [POL.GetSecondInCommand] 정부의 후진성과 반동성을 드러내는 상징이 되었습니다.\n\n노동연합과 같은 유대인 단체가 주도하는 야권은 정부에 반대하는 대규모 시위를 조직했으며, 특히 농민당의 거점인 남부 지역에서는 공개적으로 유대인들을 지지하며 정부에 대항하는 연합 투쟁을 벌이고 있습니다."
 poland.252.a: "아마도 약간의 타협이 필요할지도..."
 poland.252.b: "착검하라!"
 poland.253.t: "우크라이나 군사 조직의 출범"
 poland.253.d: "동부 마워폴스카의 복구 작업은 어느 정도 성과를 거두었지만, 우크라이나인들의 저항은 예상보다 더 거센 것으로 드러났습니다. 이들의 저항은 우크라이나 국경 쪽의 이른바 '우크라이나 군사 조직'에 의해 조직적으로 지원되고 있는 것으로 보입니다. 이들의 자금 지원과 선동은 농민들을 급진화시켜 민족적으로 통합된 폴란드가 필요하다는 또 다른 증거가 되고 있습니다.\n\n다행히도 우리는 아우구스트 왕 시절의 유능한 비밀경찰을 물려받았기 때문에 남부 행정구역에서 증오와 죽음을 조장하는 테러리스트들을 모두 상대할 수 있을 것입니다."
 poland.253.a: "경찰들이 필요한 자원을 모두 가지고 있는지\n확인해보십시오."
 poland.254.t: "피우수트스키의 망령"
 poland.254.d: "비밀경찰이 에드바르트 리츠시미그위가 이끄는 전직 군단원들로 구성된 친목 단체를 중심으로 군대 내에서 음모가 진행되고 있다는 충격적인 증거를 발견했습니다. 이들은 독일 통치에 대한 저항이 무의미해진 1921년에 폴란드 군사 조직이 활동을 중단한 후에도 서로 연락을 주고받은 것으로 보입니다. 1917년 유제프 피우수트스키가 체포된 후 그의 지위에 오른 리츠시미그위는 이들의 우두머리였습니다. 다른 공모자나 그들의 목표는 아직 밝혀지지 않았지만, 피우수트스키의 전 동지이자 폴란드 군사 조직의 구성원이었던 아담 코츠와 카지미에시 소슨코프스키같은 사람들이 연루되었을 가능성이 높습니다.\n\n그러나 중요한 문제는 폴란드 군대 내의 이 비밀 파벌을 어떻게 처리할 것인가 하는 것입니다. 단순히 그들 중에서 우리에게 충성하는 장교를 승진시키고 나머지 리츠시미그위 파벌의 장교들은 전국의 한직으로 보내서 분열시킬 수도 있고, 정부 관계자와 리츠시미그위의 부하들 간에 비밀 회담을 시작할 수도 있습니다. 전쟁이 다가오고 있고 독일군에 대항해 반란을 일으킬 순간이 가까운 미래에 올 수 있으며, 이 투쟁에서 우리는 이 음모자들과 매우 유사한 목표를 갖게 될 것입니다."
 poland.254.a: "저 단체를 해체해라."
 poland.254.b: "그들과 접촉해서 협력을 제안해라."
 poland.255.t: "쿠데타 계획"
 poland.255.d.monarchy: "에드바르트 리츠시미그위의 일당과 협상이 타결되었습니다. 때가 되어 독일 군대의 주의가 산만해지면 군대는 바르샤바로 진군하여 국왕과 의회를 비롯해 합법적인 정부에 반대하는 장군들을 체포할 것입니다. 동시에 다른 주요 도시, 라디오 방송국, 국경 수비대를 장악하기 위한 작전이 시작될 것입니다.\n\n공화주의 성향의 정당들도 우리를 지지할 것이기 때문에 큰 저항은 없을 것입니다. 가장 큰 위협은 무자비한 독일의 대응이 될 것입니다. 협정에서 더 논란이 많은 부분은 더 이상 국왕이 필요하지 않을 테니 선거가 준비될 때까지 국왕을 대신하여 임시국가평의회를 이끌 국가원수로 리츠시미그위가 임명된다는 것이었습니다.\n\n음모자들은 다가오는 폴란드의 최종 해방을 위해 술잔을 들었습니다. 이번에는 이 해방은 영원히 지속될 것입니다."
 poland.255.d.republic: "에드바르트 리츠시미그위의 측근들이 세운 계획은 그의 쿠데타 이후 권력을 장악하고 있는 주요 장관들에 의해 받아들여졌습니다. 이 '파라솔 작전'은 본질적으로 독일과 오스트리아의 뒤통수를 치겠다는 대담한 계획이었습니다. 군대가 바르샤바로 진격하고, 에드바르트 리츠시미그위가 국가원수로 임명되며, 불충한 장군과 정치인들이 체포되는 등 사실상 자체 쿠데타에 가까운 일이 일어날 것입니다. 동시에 다른 주요 도시, 라디오 방송국, 국경 수비대를 장악하기 위한 작전이 시작될 것입니다.\n\n사회주의 성향의 정당들조차 독일군보다는 우리를 지지할 것이기 때문에 큰 저항이 있을 것 같지는 않습니다. 가장 큰 위협은 독일의 무자비한 대응이 될 것입니다. 독일이 선전포고를 하면 더 이상 필요하지 않을 때까지 군인들로 구성된 국가평의회에 행정권을 부여하고 이후 선거를 시행할 것입니다.\n\n음모자들은 다가오는 폴란드의 최종 해방을 위해 술잔을 들었습니다. 이번에는 이 해방은 영원히 지속될 것입니다."
 poland.255.a: "건배!"
 poland.256.t: "선거 복원"
 poland.256.d: "폴란드가 초대 원수의 지도 아래 해방되었습니다. 전쟁의 위협이 사라지고 재건을 시작할 수 있게 되자 많은 정당의 지도자들은 국가평의회를 해체하고 진정한 공화주의 정부를 구성해야 한다고 요구하기 시작했습니다. 당연히 리츠시미그위 국가원수는 선거를 시행할 것이라고 약속했고, 그 후 몇 달 동안 정치 활동이 급증했습니다. 그러나 엄격한 전시 검열이 여전히 시행되고 있었고, 원수의 정당인 OZN은 엄청난 양의 언론 보도와 자금을 지원받았습니다. 부정 선거 의혹이 제기되면서 일부 대중 시위가 촉발되었지만, 리츠시미그위의 개인적 인기가 너무 높아 실제 대규모 행동으로 이어지지는 못했습니다.\n\n폴란드는 여전히 공식적으로 군주제 헌법을 유지하고 있으므로 내각 임명을 포함하여 국왕이 가진 대부분의 권한을 리츠시미그위가 행사하고 있습니다. 보구스와프 미에진스키가 이끄는 포괄적 연립 정부는 다른 정당의 장관을 포함하여 대부분의 군소 정당을 만족시킬 것이며, 유제프 피우수트스키가 그랬던 것처럼 좌파부터 우파까지 모든 폴란드를 대표한다는 정권의 선전을 강화할 수 있을 것입니다. 그러나 \"비정치적인\" 군인들로 구성된 아담 코츠가 이끄는 소규모 내각이 더 효율적인 해결책이 될 수도 있습니다. 당연히 리츠는 대통령으로 선출되고 육군 총사령관직을 유지하며 폴란드 국민의 지속적인 안보와 번영을 보장할 것입니다."
 poland.256.a: "민주주의라는 외관은 유지해라."
 poland.256.b: "효율성과 충성심을 우선시해라."
 POL_256_tt: "§C이 이벤트는 다음과 같은 효과가 있는 두 가지 선택지를 제공할 것입니다:§!\n"
 poland.257.t: "[GetYear]년 헌법"
 poland.257.d: "새 세임의 첫 번째 활동은 외국인 폭군이 강요한 군주제 시대의 헌법이 아닌 폴란드 국민 전체가 만든 헌법으로 공식적으로 바꾸는 초안 작성에 착수하는 것이었습니다. 이전 헌법은 분할 시대의 구 엘리트들의 지위를 유지하려고 했지만, 새 헌법은 모든 시민의 공동선에 관한 생각을 기반으로 합니다. 그러나 시민들도 국가의 공동선을 위해 행동해야 하며, 그렇게 하지 않으면 권리가 제한될 수 있습니다.\n\n대통령은 국가 안보의 궁극적 보증인으로서 임기는 7년이며, 몇 년 전 아우구스트 4세와 본질적으로 같은 수준의 권한을 갖습니다. 대통령은 각료와 군 참모를 임명하고 법안을 마음대로 거부할 수 있습니다. 대통령은 오직 신과 역사에 대한 책임이 있을 뿐, 그 밑의 어떤 이에게도 책임을 지지 않습니다. 결국 폴란드가 자유로워진 것은 리츠시미그위의 결단력 있는 행동 덕분이었습니다. 역사의 부름에 귀를 기울인 한 사람이 없었다면 새로운 폴란드가 존재할 수가 있었겠습니까?"
 poland.257.a: "더 밝은 미래를 향해 전진!"
 poland.258.t: "트란스카르파티아 이양"
 poland.258.d: "구 갈리치아-로도메리아 왕국이 분할되면서, 트란스카르파티아 지역이 [ROOT.GetAdjective] 영토로 통합되기로 결정되었습니다."
 poland.258.a: "훌륭하군!"
 poland.260.t: "대폴란드 분리 독립"
 poland.260.d: "독일군이 무너지고 수많은 적들이 더 깊숙이 진격하자 동부 영토, 이른바 \"대폴란드\"의 폴란드인들은 이 기회를 놓치지 않고 독일 제국으로부터 분리 독립을 선언했습니다. 최고인민평의회는 기독교 원칙에 근거하여 부단히 폴란드 문화를 수호하는 인물로 알려진 슐레지엔 출신의 폴란드인인 보이치에흐 코르판티를 의장으로 선출했습니다. 평의회는 즉흥적으로 조직한 민병대를 통해 여러 국경 지역을 장악했습니다.\n\n독일군이 완전히 혼란스러운 상태였기 때문에 저항은 거의 없었지만, 독일인, 특히 독일 가톨릭 신자들을 대상으로 한 보이치에흐 코르판티의 연설에서 독일인과 폴란드인 모두 생디칼리스트들에 맞서 의로운 성전을 벌이고 있는 범국가적 기독교 대의명분으로 이 전쟁을 묘사했기 때문이기도 했습니다.\n\n포즈난, 단치히 및 기타 국경 지역의 많은 독일인들이 코르판티의 사상에 지지를 표명했습니다. 독일이 무너지고 있다면 폭압적인 생디칼리스트들의 밑에서 사는 것보다 동쪽에서 피난처를 찾는 것이 낫지 않겠습니까?"
 poland.260.a: "진격하라."
 poland.261.t: "대폴란드 분리 독립"
 poland.261.d: "우리 군대가 무너지고 수많은 적들이 조국 깊숙이 밀고 들어오는 가운데, 항상 불충했던 동부 영토의 폴란드인들이 기회를 포착하고 독일 제국으로부터 분리 독립하겠다고 선언했습니다. 최고인민평의회는 기독교 원칙에 근거하여 부단히 폴란드 문화를 수호하는 인물로 알려진 슐레지엔 출신의 폴란드인인 보이치에흐 코르판티를 의장으로 선출했습니다. 평의회는 즉흥적으로 조직한 민병대를 통해 여러 국경 지역을 장악했습니다.\n\n독일군이 완전히 혼란스러운 상태였기 때문에 저항은 거의 없었지만, 독일인, 특히 독일 가톨릭 신자들을 대상으로 한 보이치에흐 코르판티의 연설에서 독일인과 폴란드인 모두 생디칼리스트들에 맞서 의로운 성전을 벌이고 있는 범국가적 기독교 대의명분으로 이 전쟁을 묘사했기 때문이기도 했습니다.\n\n포즈난, 단치히 및 기타 국경 지역의 많은 독일인들이 코르판티의 사상에 지지를 표명했습니다. 독일이 무너지고 있다면 폭압적인 생디칼리스트들의 밑에서 사는 것보다 동쪽에서 피난처를 찾는 것이 낫지 않겠습니까?"
 poland.261.a: "절대로 안 된다!"
 poland.261.b: "빨갱이가 될 바엔 폴란드인이 되겠다."
 poland.262.t: "폴란드 민주주의 수호"
 poland.262.d: "마침내 책임감 있는 사람들이 폴란드를 책임지고 있으며, 그들은 최고의 기독교 도덕에 따라 폴란드 의회제도를 진정으로 평범한 국민들을 위한 것으로 다시 만들 수 있는 특별한 기회를 얻게 되었습니다. 이는 선동과 급진주의에 빠지기 쉬운 신뢰할 수 없는 시민들의 정치적 영향력을 줄이는 것을 의미합니다. 사회주의 노동조합과 연합, 유대인 자금으로 운영되는 급진적 중도좌파 연합 계열 조직, 생디칼리스트 및 기타 비주류 극단주의 세력 등은 모두 공적 영역에서 제거되어야 합니다. 민주주의는 최악의 유권자의 수준만큼만 좋은 제도이기 때문입니다.\n\n새로운 선거 개혁이 이미 진행 중이며, 이를 통해 사회주의자들의 정치적 영향력을 줄일 수 있기를 바랍니다. 그러나 폴란드의 기독교민주주의를 지키기 위해 이러한 조치를 어디까지 진행해야 하는지에 대한 논쟁이 있습니다. 당에는 순전히 합법적인 길을 가고자 하는 법치주의자들이 많지만, 급진주의자들에 대한 외국의 지원에 대응하기 위해 비밀경찰을 광범위하게 활용해야 한다고 주장하는 대담한 의견도 있습니다."
 poland.262.a: "검열과 게리맨더링만으로도 충분할 것이다."
 poland.262.b: "경찰국가는 정당한 사유가 있다면 옳은 방안이다."
 poland.263.t: "상원에서의 불만"
 poland.263.d: "토지 정리법이 준비되고 있는 가운데 일부 조항은 특히 상원에서 큰 우려를 불러일으켰습니다. 새로 취임한 치비아코프스키 총리는 슐라흐타의 상당한 양보를 요구하고 있으며, 농민들의 지지를 유지하려면 국민당이 전형적인 대지주 편애를 버리고 시골의 폭넓은 지지 기반에 의존해야 한다고 주장하고 있습니다.\n\n야권이 제안하는 것에 비해 급진적이지는 않지만 치비아코프스키의 계획은 많은 대지주들의 몫을 대폭 감소시킬 것입니다. 이러한 계획에 반대하기 위해 여당의 많은 상원 의원들이 총리에게 제안을 수정하지 않으면 본격적인 의회 반란에 직면할 것이라는 요구를 제시했습니다."
 poland.263.a: "그들과 마주 앉아서 타협하겠지만, 내가 만족할 때까지 타협은 멈추지 않는다."
 poland.263.b: "우리가 약속을 이행하지 않는다면, 누가 이행하겠는가?"
 poland.264.t: "치비아코프스키 내각의 운명"
 poland.264.d: "치비아코프스키 총리가 토지 정리법 계획 수정에 거부권을 행사한 이후, 세임은 멈춰 섰습니다. 많은 수의 정당 간 정치단체와 국민통합기독교연합 상원의원들이 치비아코프스키 총리가 하원에서 두터운 지지를 받고 있음에도 불구하고 그를 지지하기를 거부하고 있습니다. 폴란드 헌법에 따르면 총리는 투표로 해임될 수 없지만 양원의 지지 없이는 법률도 제정할 수 없습니다. 치비아코프스키가 타협할 의사가 없어 보이기 때문에 앞으로 남은 방법은 그가 사임하거나 국왕이 그를 해임하는 것뿐입니다.\n\n추밀원에서 국왕은 \"농민 장관\"을 해임하고 더 \"정치적으로 책임감 있는\" 사람을 임명할 것을 촉구했습니다. 에우스타히 사피에하는 정당 간 정치단체의 중진 상원의원이자 저명한 귀족 출신으로 차기 총리로 거론되었습니다. 아니면 국왕이 치비아코프스키와 귀족 사이에 타협안을 도출하는 데 영향력을 행사할 수도 있습니다."
 poland.264.a: "알겠다, 치비아코프스키를 해임하고 사피에하를 임명해라."
 poland.264.b: "밀실 거래를 할 수도 있을 것이다."
 poland.270.t: "[GetYear]년 대통령 선거"
 poland.270.d: "폴란드 헌법에 따라 대통령은 세임에서 투표로 선출되기 때문에 당연히 여당에 선거에 대한 많은 권한이 주어집니다.\n\n따라서 대통령 선거에서는 개인의 매력이나 인기에 초점을 맞추기보다는 다른 당의 의원들도 충분히 지지할 수 있는 타협점 역할을 할 수 있는 후보를 찾는 것이 더 중요합니다.\n\n우리 당에는 세임에 내세울 수 있는 경험 많은 정치인이 몇 명 있습니다."
 poland.270.a: "노르베르트 바를리츠키."
 poland.270.b: "스타니스와프 미코와이치크."
 poland.270.c: "얀 보지니츠키."
 poland.270.e: "유제프 하친스키."
 poland.270.f: "가브리엘 나루토비치."
 poland.271.c: "미에치스와프 미하워비치."
 poland.272.a: "아담 홍진스키."
 poland.272.b: "브와디스와프 그랍스키."
 poland.272.c: "에우스타히 사피에하."
 poland.272.e: "유제프 하친스키."
 poland.272.f: "보이치에흐 코르판티."
 poland.273.t: "폴란드 평화협상 대표단"
 poland.273.d.fra: "폴란드 외교관 일행이 중립국에 있는 자국 대사관을 통해 우리 대사를 만났습니다. 그들은 [POL.GetNameDef](은)는 더 이상 전쟁을 할 가치가 없다고 생각하므로 휴전과 궁극적인 평화를 위한 협상을 시작하자고 요청했습니다.\n\n폴란드의 사회민주주의 중도좌파 연합 정부는 생디칼리슴 국가들과의 평화적 협력을 희망한다고 밝혔습니다. 비록 진정한 혁명은 아니지만, 현 폴란드 사회당은 진정한 사회주의에 대한 신념으로 유명하며, 우리는 여러 차례 이들 내부의 혁명파를 지지해왔습니다.\n\n우리는 진정한 혁명 정부를 집권시키는 대가로 [POL.GetNameDef] 측과의 평화를 받아들일 수 있을 것입니다. 이것은 의심할 여지 없이 우리를 모스크바와 충돌하게 할 것입니다."
 poland.273.d.rus: "폴란드 외교관 일행이 중립국에 있는 자국 대사관을 통해 우리 대사를 만났습니다. 그들은 [POL.GetNameDef](은)는 더 이상 전쟁을 할 가치가 없다고 생각하므로 휴전과 궁극적인 평화를 위한 협상을 시작하자고 요청했으며, 서방의 생디칼리슴 위협에 맞서 러시아와 평화로운 협력을 원한다고 밝혔습니다.\n\n일부에서는 폴란드의 충성심은 독일 부역자 정부에 대한 군사적 승리를 통해서만 보장될 수 있다고 주장하지만, 내각 내의 더 실용적인 사람들은 폴란드와의 동맹이 프랑스 제국주의로부터 중앙 유럽을 보호하는 것처럼 보일 수 있는 좋은 방법이라고 지적했습니다."
 poland.273.a: "평화가 이뤄지도록 하자. 아, 그리고 전쟁 배상도 같이."
 poland.273.b: "평화가 이뤄지도록 하자. 아무런 조건 없이."
 poland.273.c: "한번 독일 부역자였으면 영원한 독일 부역자다."
 poland.274.t: "협상 결렬"
 poland.274.d: "우리가 무엇을 제안하든 [FROM.GetNameDef]의 외교관들은 우리의 모든 평화 제안을 묵살했습니다. 그들은 전쟁에 혈안이 되어 있고, 협상은 그저 그들의 주의를 분산시키기 위한 허세일 뿐이라고 생각하는 것 같습니다.\n\n피할 수 없는 피비린내 나는 결전으로 치닫는 것 외에는 선택의 여지가 없는 것처럼 보이지만, 이것이 폴란드의 운명입니다. 우리가 [FROM.GetAdjective]의 선의를 믿은 것은 어리석은 짓이었습니다."
 poland.274.a: "죽을 때까지 싸울 것이다!"
 poland.275.t: "[FROM.GetAdjective]의 요구"
 poland.275.d.fra: "예상대로 [INT.GetAdjective] 측은 \"인민에게 권력을 돌려주고\" 생디칼리스트들과 다른 극좌 정당들이 방해 없이 선거운동을 할 수 있는 새로운 선거를 준비할 것을 요구했고, 모든 \"반동적이고 독일을 추종하는\" 정당들은 금지될 것입니다. 또한 모든 군주주의 또는 반혁명 조직은 해체되어야 하고, 군대는 동원 해제되어야 하며, 프랑스와 브리튼의 장군들로 구성된 감독위원회가 폴란드가 생디칼리슴 민주주의로 전환하는 것을 감시할 수 있도록 허용될 것입니다.\n\n그 대가로 제3인터내셔널은 우리를 보호하고 러시아가 우리의 약점을 악용하지 못하도록 보장할 것입니다... 하지만 조약의 가혹한 조건을 보면, 우리가 단순히 독일인 주인과 [INT.GetAdjective] 주인을 맞바꾼 것이 아닌지 묻지 않을 수 없습니다."
 poland.275.d.rus: "러시아는 그들의 요구를 다소 정중하게 받아들였습니다. 그들은 현재 폴란드의 동부 국경과 [POL.GetSecondInCommand]의 현 정부를 모두 존중하는 것을 받아들였습니다. 그러나 그들은 폴란드 군대의 즉각적인 동원 해제와 러시아군 및 민간 관리로 구성된 위원회가 감독하는 전범 및 \"독일 부역자\"에 대한 재판을 요구하고 있습니다. 그들은 또한 서방에서 밀려오는 혁명 물결로부터 [POL.GetNameDef](을)를 보호하기 위해 모스크바 협정 가입을 비준할 것을 세임에 요구했습니다.\n\n많은 사람들이 이 조약을 이 절망적인 전쟁에서 최선의 결과로 보고 있지만, 러시아 측의 약속을 신뢰하는 사람은 많지 않습니다. 많은 사람들이 수십 년 전 제정 러시아에 맞서 자유를 위해 싸웠던 폴란드의 투쟁을 아직도 기억하고 있으며, 그 기억은 두 국민 사이에 신뢰를 주는 기억은 아니기 때문입니다."
 poland.275.a: "평화를 위해, 이를 수용하겠다."
 poland.275.b: "우리는 노예가 되지는 않을 거다!"
 poland.276.t: "폴란드의 휴전"
 poland.276.d.fra: "폴란드인들은 모스크바가 혁명으로부터 자신들을 구해줄 수 있다고 믿으며 러시아와 거래를 맺었습니다. 그들은 러시아가 제시한 약속의 가치를 모르는 것처럼 자신들의 자존심과 민주주의를 러시아 제국주의의 제단에 기꺼이 팔아넘겼습니다.\n\n말할 필요도 없이, 러시아는 강물이 흐르는 것을 사람이 막을 수 있는 것 이상으로 노동자 인민의 해방을 늦출 수 없으므로 그것은 일시적인 조치에 불과합니다. 반동적인 폴란드인들은 자신들의 노예 국가를 위해 시간을 벌었을지 모르지만, 착각해서는 안 됩니다. 그들의 때가 곧 올 테니까요!"
 poland.276.d.rus: "폴란드인들은 파리가 자신들을 구해줄 수 있다고 믿고 생디칼리스트들과 거래를 맺었습니다. 그들은 민주주의와 신념을 배신하고 \"노동자 해방\"이라는 허울을 뒤집어쓴 채 파리의 꼭두각시 국가가 되었습니다. \n\n말할 필요도 없이, 이것은 일시적인 조치일 뿐입니다. 사람이 산에서 눈사태를 막을 수 없듯 [INT.GetNameDef]도 우리 군대의 진격을 더 이상 막을 수 없기 때문입니다. 바르샤바의 붉은 폭군들은 자신들의 국가를 위해 시간을 벌었을지 모르지만, 착각해서는 안 됩니다. 그들의 때가 곧 올 테니까요!"
 poland.276.a: "결국엔 저들을 쳐부숴버릴 것이다."
 poland.276.b: "혁명이 곧 저들을 집어삼킬 것이다."
 poland.277.t: "폴란드의 평화 거부!"
 poland.277.d: "모두에게 실망스럽게도 완고한 폴란드 외교관들은 평화 협상을 계속하기를 거부했습니다.\n\n그들은 아마도 앞으로 몇 주 안에 두 거인들이 충돌할 것이라는 잘못된 믿음을 가지고 있어서 마지막까지 싸우기로 결정한 것 같습니다."
 poland.277.a: "폴란드놈들이 자신들의 사형집행서에 서명했군."
 poland.278.t: "폴란드 사회주의 공화국의 탄생"
 poland.278.d: "[GetYear]의 조기 선거는 극좌 정당이 큰 이득을 얻으며 끝났습니다. 이번 선거는 공정하지 못했습니다. 정치활동이 금지된 '부역자' 정당들은 조직을 재정비할 수 없었고, 사회주의자들은 자신들만이 폴란드 독립에 대한 프랑스의 군사적 지원을 보장할 수 있으며 전쟁에 지친 폴란드에 지속적인 평화를 구축할 수 있다고 맹세하며 대대적인 선거운동을 펼쳤기 때문입니다. 한때 명성을 떨쳤던 중도좌파 연합 정부가 폴란드를 쓸데없는 전쟁으로 몰아넣었다는 사실을 상기시키는 것은 불에 기름을 더 끼얹는 일이었습니다. 파리와 런던의 대사들은 비공개적으로 폴란드의 운명이 이번 선거와 이후 구성될 정부에 달려 있다는 점을 분명히 밝혔습니다.\n\n우울할 정도로 낮은 투표율과 선거에 대한 냉담한 무관심 끝에 [POL.GetSecondInCommand](이)가 이끄는 새로운 생디칼리슴 정부가 임명되었습니다. 총리는 대대적으로 방송된 연설에서 폴란드 인민과의 약속을 이행하고 진정으로 평등한 사회주의 폴란드를 향한 대담한 발걸음을 시작하겠다는 정부의 계획을 밝혔습니다. 폴란드 동부 국경에 프랑스와 러시아군이 병력을 증강함에 따라 미래는 불확실해 보입니다."
 poland.278.a: "우리는 마침내 우리의 사슬을 끊을 것이다."
 poland.279.t: "총포의 침묵"
 poland.279.d: "폴란드와 대립하던 두 동맹국 사이에 휴전이 체결되었습니다. 피비린내 나는 전쟁의 종식은 폴란드인들에게는 안도감을 주었지만, 이번에는 러시아 군대가 동맹국으로서 국경을 넘으면서 불확실한 분위기가 감돌고 있습니다. 비관적인 관찰자들은 두 강대국 사이에서 폴란드의 지위는 불안정하며, 적대 행위가 발발하면 전투가 폴란드 영토를 순식간에 집어삼킬 것이라고 지적했습니다.\n\n러시아는 침략자 대신 형제처럼 보이기 위해 최선을 다했지만, 폴란드에서는 모스크바의 행보에 따라가는 것은 두 개의 악 중 차악일 뿐이라는 인식이 널리 퍼져 있습니다. 예상과는 달리 [RUS.GetSecondInCommand] 정부는 폴란드 민주주의를 존중하겠다고 약속했으며, 평화 조약을 지키고 사회주의 확산을 막기 위해 노력하는 한 누구와도 기꺼이 협력할 의향이 있다고 밝혔습니다."
 poland.279.a: "새로운 시작이다."
 poland.280.t: "폴란드 충성 확보"
 poland.280.d: "러시아와 폴란드의 관계는 험난했으며, 수십 년 동안 떨어져 지내면서 별다른 신뢰를 쌓지 못했습니다. 폴란드의 현 정부는 모스크바와 협력할 의사를 표명했지만, 더 나아가 폴란드에서 사회주의와 반러시아 선전이 발붙이지 못하도록 하려는 사람들이 있습니다. 우리는 이러한 공동의 목표를 위해 폴란드 국민민주당과 협력해 왔으며, 우리 정부의 많은 사람들은 폴란드가 국민민주당에 의해 통치되는 것이 우리의 목표에 더 부합할 것이라고 믿고 있습니다.\n\n폴란드에 압력을 가해 아담 도보신스키 후보가 승리할 수 있는 새로운 선거를 치르도록 하는 것은 현재 세계정세에서는 비교적 간단한 일이 될 것입니다."
 poland.280.a: "계획을 진행해라."
 poland.280.b: "이건 말도 안 되는 소리다!"
 poland.281.t: "엔데크의 정권 장악"
 poland.281.d: "이 사건은 [RUS.GetLeader] 정부가 정부 및 공직에서 협력자와 급진 사회주의자를 제거하지 않으면 모스크바와의 평화로운 관계를 \"당연한 것으로 간주할 수 없다\"라는 요구에서 시작되었습니다. 어쩔 수 없는 상황에 처하자 러시아의 바람대로 새로운 선거가 실시되었습니다.\n\n이 새로운 상황에서 국민민주당이 정권을 장악했습니다. 전쟁 당시 집권당은 전쟁으로 인한 모든 죽음과 파괴의 책임으로 비난받았으며, 엔데차 정치인들은 자신들이 서방에서 침입해오는 사회주의로부터 폴란드를 보호하고 러시아의 협력을 보장할 수 있는 유일한 합리적인 선택지라고 주장했습니다.\n\n엄청난 대외적 압력 속에서 치러진 우울한 선거에서 국민당은 압승을 거두었고, 강력한 행정 권한을 가진 아담 도보신스키가 대통령으로 선출되었습니다. 민주적인 권력 이양으로 보이지만, 총구를 겨누는 선거는 민주주의가 아니라 합법화된 쿠데타에 불과하다는 것은 모두에게 분명한 사실입니다."
 poland.281.a: "모스크바를 믿는 건 실수였다."
 poland.297.t: "소농들의 부채 급증"
 poland.297.d.text: "폴란드의 시골은 대규모 영지를 소유한 귀족과 기계화나 확장을 위한 자본을 확보하기에는 너무 작은 땅을 가진 간신히 자급자족하는 소농 간의 양극화가 심합니다. 이에 따라 많은 소농들이 트랙터와 기타 농기계를 구매하기 위해 많은 빚을 지게 되었습니다.\n\n경제 호황기에는 토지의 생산성을 높이고 결과적으로 빚을 갚을 수 있는 효과적인 방법이었지만, 검은 월요일 이후 농산물 가격이 폭락하면서 수천 명의 농부들이 계속 늘어나는 빚더미에 짓눌려 있으며 마찬가지로 위기에 빠진 은행들에게 땅을 잃을 가능성에 직면해 있습니다."
 poland.297.d.no_coop: "$poland.297.d.text$\n\n말할 것도 없이, 이에 따라 농민들은 자신들의 해방을 외치는 폴란드 인민당의 급진적 정책에 점점 더 많은 관심을 두게 되었습니다."
 poland.297.d.coop: "$poland.297.d.text$\n\n그러나 최근 협동조합 운동에 대한 우리의 제안으로 이 문제가 다소 완화되어 폴란드 인민당이 이러한 상황을 악용할 수 없게 되었습니다."
 poland.297.a: "이 문제는 그들이 알아서 해결해야 할 문제다."
 poland.297.b: "농민들을 위한 우리의 지원이 결실을 맺었다."
 poland.298.t: "루블린의 기아 폭동"
 poland.298.d: "경제적 여파는 특히 루블린에 큰 타격을 주었고 8,000명 이상이 실업자로 전락했습니다. 사회주의자들로 구성된 대표단은 먼저 시 당국에 굶주린 대중을 위해 공공 일자리를 마련해 달라고 요청했고, 나중에는 요구하기까지 했습니다. 이를 거부당하자 노동자들은 국가고용청을 습격했습니다. 80명으로 구성된 강력한 경찰 부대가 출동해 군중을 해산시켰고, 경찰들은 돌을 던지는 군중을 막기 위해 소총과 총검을 사용하며 교전을 벌여야 했습니다.\n\n마침내 두 차례의 소총 사격 끝에 군중들의 기세가 꺾였습니다. 최소 12명이 입원하고 2명이 사망한 채로 노동자들은 일단 해산했습니다. 경제 상황이 개선되지 않는다면 이러한 충돌은 더 많이 일어날 수밖에 없을 것입니다."
 poland.298.a: "더 많은 구제 사업을 조직하라."
 poland.298.b: "총검을 써야 하는 일이 있더라도 질서는 반드시 유지되어야 한다."
 poland.299.t: "피의 금요일"
 poland.299.d: "그리스도의 죽음을 기념하는 수난일은 올해 수천 명의 실업자들이 키엘체 인근의 자비에르치에 시청을 공격하면서 피로 물들었습니다. 이들은 실업 수당을 지급해 달라고 요구했지만, 행정 당국의 실수로 인해 아직 수당이 준비되지 않은 상태였습니다.\n\n생계를 걱정하던 분노한 군중은 관공서를 습격했는데, 이는 분명 생디칼리스트들이 조직한 것이 분명했습니다. 상황은 경찰과의 총격전으로 확대되어 최소 2명이 목숨을 잃었습니다. 저녁이 되자 상황은 진정되었고 다음 날 수당이 지급되었습니다."
 poland.299.a: "경찰이 무력을 사용하는 것은 옳았다."
 poland.299.b: "시위는 타당했다."
 poland.300.t: "베를린 주가 폭락의 여파"
 poland.300.d: "독일에서 발생한 사건에 대한 소식이 전해지면서 바르샤바 증권거래소가 폭락하는 데는 불과 몇 시간밖에 걸리지 않았습니다. 독일뿐만 아니라 폴란드의 많은 기업들이 국채에 막대한 투자를 했는데, 이제 국채는 아무런 가치가 없는 것으로 드러났습니다. 연쇄적으로 국채 가격이 하락하는 상황이 계속되자 공황매도가 이어졌습니다. 정부로부터 독립된 폴란드 은행은 최근 몇 년 동안 폴란드 시장을 안정화하기 위해 상당량의 독일 국채를 보유하고 있었습니다.\n\n현재 상황으로 볼 때, 이는 최악의 결정으로 판명되었는데, 은행 보유액의 상당 부분이 가치를 잃고 통화가치가 폭락했기 때문입니다. 수십만, 수백만 명의 폴란드인이 저축했던 예금을 잃었고, 전체 민간 경제가 붕괴하면서 일자리도 순식간에 사라졌습니다. 독일이 주도한 20년간의 경제 성장은 급작스럽게 멈췄고 우리는 그 여파를 고스란히 떠안아야 했습니다."
 poland.300.a: "오 이런..."
 poland.304.t: "동부 철도의 몰락"
 poland.304.d: "폴란드 철도망은 주로 프로이센 정부 철도 회사인 KPuGHStE(프로이센 왕실 및 헤센 대공국 국영 철도)의 독일 자회사가 소유하고 있으며, KWiP(협력과 진보의 왕립 철도)가 관리하고 있습니다. 이 계약을 통해 독일은 동부로 향하는 중요한 운송 경로에 대한 감독권을 확보했지만, 동부로 향하는 대규모 병력 배치를 위해 이 경로를 계속 운영하기 위해서는 상당한 자금이 소요되었습니다.\n\n교통 수요가 급격히 감소하고 KPuGHStE 예산이 삭감되면서 철도의 운명은 이제 불확실해졌습니다. 수천 명의 철도 노동자가 실직 상태에 놓이자 폴란드 정부는 프로이센의 손아귀에서 철도를 되찾아야 한다는 엄청난 압박을 받고 있습니다. 이렇게 되면 폴란드가 약간의 재정적 손실을 감수해야 하지만, 우리 군은 미텔오이로파에서 가장 중요한 노선의 소유권을 폴란드에 맡기는 게 과연 안전할지 의문을 품고 있습니다."
 poland.304.a: "우리에겐 더 큰 문제가 있다고!"
 poland.304.b: "구해내라. 이건 국가 안보의 문제다."
 poland.305.t: "폴란드 투자 기회"
 poland.305.d: "공교롭게도 독일은 프로이센의 철도 대기업인 KPuGHStE가 대규모 경기 침체와 자금 부족으로 철도를 계속 운영할 수 없게 되자 폴란드 국영 철도에 대한 지배권을 포기하기로 했습니다. 이 철도 노선은 독일에서 가장 중요한 철도 노선으로, 독일 제국과 동부 지역을 연결하고 있습니다.\n\n폴란드 정부는 이 노선을 직접 매입할 계획이지만, 원한다면 대출을 통해 지분 대부분을 매입할 수도 있습니다. 위기 상황에서 비용이 많이 드는 편이긴 하지만, 이렇게 되면 폴란드 경제에 대한 우리의 영향력이 커지고, 결과적으로 베를린의 영향력이 줄어들 것입니다."
 poland.305.a: "지금은 때가 아니다!"
 poland.305.b: "이번 일로 폴란드에서 영향력을 발휘할 수 있겠지..."
 poland.306.t: "독일 소유 철도의 운명"
 poland.306.d: "폴란드 철도망은 주로 프로이센 정부 철도 회사인 KPuGHStE(프로이센 왕실 및 헤센 대공국 국영 철도)의 독일 자회사가 소유하고 있으며, KWiP(협력과 진보의 왕립 철도)가 관리하고 있습니다.이 계약을 통해 독일은 동부 지역으로 향하는 중요한 운송 경로에 대한 감독권을 확보했을 뿐만 아니라 우리는 독일로부터 자금을 원활하게 지원받아 폴란드인 수천 명의 일자리를 확보할 수 있었습니다.\n\n하지만 교통 수요가 급격히 감소하고 KPuGHStE 예산이 삭감되면서 철도의 운명은 이제 불확실해졌습니다. 수천 명의 철도 노동자가 실업 상태에 놓인 상황에서 우리는 프로이센의 손아귀로부터 회사를 인수해야 한다는 엄청난 압박을 받고 있습니다. 이 경우 국유화에 버금가는 엄청난 비용이 들겠지만, 철도 노동자들의 일자리를 보장할 수 있을 뿐만 아니라 매우 전략적인 운송 경로에 대한 완전한 통제권을 확보할 수 있습니다."
 poland.306.a: "우리가 인수할 기회다."
 poland.306.b: "자유무역이라고 불리는 데는 이유가 있다."
 poland.307.t: "폴란드 철도 회사 붕괴"
 poland.307.d: "정부의 지원이 부족해지자 KPuGHStE는 폴란드 국영 철도인 KWiP의 주요 지분을 매각했습니다. 이에 따라 KWiP의 자금이 고갈되었고 재정 상황이 지속적으로 악화되면서 회사는 직원 대부분을 해고해야 했습니다.\n\n말할 필요도 없이, 이는 폴란드에 경제적 재앙이자 폴란드 경제를 단단히 통제하려는 독일의 계획에 큰 차질을 가져왔습니다."
 poland.307.a: "빌어먹을!"
 poland.308.t: "[POL_railway_owner]에 의해 구제금융을 받은 독일-폴란드 철도"
 poland.308.d: "[POL_railway_owner](은)는 독일 지주회사인 KPuGHStE가 매각한 주식 대부분을 매입하여 폴란드 국영 철도를 파산으로부터 구하기 위해 상당한 금액을 지출했습니다.\n\n이 대규모 투자로 해당 노선과 노동자들은 당분간 생계를 유지할 수 있게 되었습니다."
 poland.308.a: "그나마 희망이 보이는군!"
 poland.309.t: "대규모 [FROM.GetAdjective] 투자"
 poland.309.d: "주요 [FROM.GetAdjective] 산업 분야 대기업이 폴란드에서 사업을 확장한다는 발표가 있었습니다. 일부 사람들은 외국 기업이 이미 폴란드 경제의 너무 많은 부분을 장악하고 있다고 주장하지만, 이러한 거래의 명백한 장점, 즉 공장은 폴란드 국민에게 수많은 새로운 일자리를 제공하며, 일자리가 있으면 가족을 부양하고 급진적 운동에서 벗어날 수 있다는 점을 무시하고 있습니다."
 poland.309.a: "사업이 호황이로군."
 poland.309.b: "안 된다."
 poland.310.t: "친독 정서"
 poland.310.d: "서쪽의 거대한 이웃 나라인 독일과의 어려운 관계에도 불구하고 많은 폴란드인들은 베를린과의 좋은 관계를 일자리와 안보의 안전판으로 여기기 시작했습니다.\n\n독일-폴란드 우호협회는 17세기 스웨덴 제국주의에 맞선 공동 투쟁과 벨트크리크 당시 차르의 폭정에 맞선 공동 투쟁 등 폴란드와 독일의 공통된 역사를 기념하는 자선 및 문화 행사를 조직하는 데 특히 적극적으로 나서고 있습니다. 이러한 친독일 행사는 여느 때와 마찬가지로 반대파의 분노를 불러일으켰습니다."
 poland.310.a: "알겠다."
 poland.311.t: "주요 공장 폐쇄"
 poland.311.d: "한 대기업이 공장 폐쇄 계획을 발표했고, 이에 따라 약 200명의 노동자가 실직하게 되었습니다.\n\n그들이 밝힌 이유는 다른 곳의 인건비가 더 저렴하기 때문입니다. 그들은 폴란드보다 인건비가 훨씬 저렴한 우크라이나나 백루테니아로 사업을 이전할 것으로 예상됩니다. 이들을 폴란드에 머물게 하도록 우리가 할 수 있는 일은 그리 많지 않습니다."
 poland.311.a: "제기랄!"
 poland.313.t.pol: "폴란드 경제 독립 인정"
 poland.313.t.ger: "우호 및 경제 협력 조약"
 poland.313.d.pol: "경제 불황의 여파로 많은 독일 기업이 폴란드에서 철수했고, 이러한 산업 대부분은 나중에 정부에 의해 국유화되었습니다. 큰 비용이 들었지만, 국유화 정책으로 인해 폴란드 경제의 상당 부분이 국가의 통제하에 들어갔고, \"레비아탄\"과 같은 폴란드 대기업이 탄생했습니다. 즈워티화의 재도입과 기타 주요 국유화 조치로 폴란드의 재정 상태는 더욱 강화되었습니다.\n\n베를린조차도 독일-폴란드 무역 협정 재협상에서 폴란드의 이러한 엄청난 변화를 인정하고 이를 기정사실로 받아들였습니다. 많은 독일 기업이 폴란드에 투자한 금액의 상당 부분을 잃었음에도 경제적으로 번영하는 폴란드가 그들에게 유리한 것은 사실이었기 때문입니다. 그러나 이러한 사례는 폴란드에만 국한된 것이 아닙니다. 어쨌든 폴란드는 경제적 속박에서 벗어났습니다."
 poland.313.d.ger: "경제 붕괴와 공황 이후 폴란드 경제는 경제 강국인 독일과 오스트리아-헝가리 제국과의 긴밀한 관계를 통해 겨우 버틸 수 있었습니다. 독일과 오스트리아-헝가리 제국이 회복하기 시작하자 미텔오이로파 전체가 함께 회복하기 시작했고, 폴란드는 그 첫 번째 국가 중 하나였습니다.\n\n이제 최악의 경제 위기와 혼란스러운 선거를 뒤로하고 중부 유럽의 안정과 미래 경제 협력을 위한 탄탄한 기반 구축에 집중해야 할 때입니다."
 poland.313.a: "최악은 지나갔다."
 poland.314.t: "폴란드의 경제 독립 선언"
 poland.314.d: "경제 공황의 여파로 많은 독일과 다뉴브강 유역 기업들이 폴란드에서 철수했고, 이러한 산업 중 상당수가 나중에 정부에 의해 국유화되었습니다. 큰 비용이 들었지만, 국유화 정책으로 인해 폴란드 경제의 많은 부분이 국가의 통제하에 들어갔습니다.\n\n앞으로 폴란드의 경제적 의존도가 훨씬 낮아질 것이기 때문에 폴란드에서의 영향력이 크게 떨어졌다는 사실을 직시해야 합니다. 하지만 다시 생각해보면 이 상황은 미텔오이로파의 다른 많은 지역에서 일어나는 것과 별반 다를 바가 없습니다."
 poland.314.a: "알겠다."
 poland.323.t: "폴란드 정부 계약"
 poland.323.d: "폴란드 정부는 국내 주요 대기업과 수익성 높은 계약을 체결했습니다. 이 계약은 우리나라에 일거리와 돈을 가져다주고 폴란드에서 우리의 영향력을 강화할 것입니다."
 poland.323.a: "건배!"
 poland.325.t: "독일의 자치 약속"
 poland.325.d: "폴란드의 불안과 전쟁의 피로를 덜어주기 위해 독일 정부는 현재 전쟁에서 고귀한 희생을 치른 폴란드에 감사를 표하고 위협이 사라지면 더 넓은 자치권을 부여하겠다고 약속했습니다.\n\n폴란드에서는 이러한 약속을 환영하는 목소리가 높으며, 국민들의 시각에서도 전쟁에 대한 정당성을 인정받고 있습니다. 하지만 독일이 이러한 공개적인 약속을 어기면 다른 동맹국들의 눈에 좋지 않게 비칠 수 있으므로 회의적인 시각을 가진 사람들도 있습니다."
 poland.325.a: "그들은 관대한 통치자다."
 poland.325.b: "독일인들을 믿을 이유는 없다."
 poland.327.t: "폴란드 약속 이행"
 poland.327.d: "폴란드인들은 용감하고 충성스럽게 우리와 함께 싸웠습니다. 우리 사이의 모든 원한과 악연에도 불구하고 폴란드가 우리의 전우라는 것은 부인할 수 없는 사실입니다. 폴란드 군인과 독일군은 광활한 러시아의 진흙과 눈 속에서 나란히 싸웠습니다. 그들은 서로의 목숨을 수없이 구했고, 궁극적으로 폴란드 독립을 파괴하려던 러시아 전쟁광들에 맞서 공동의 승리를 누렸습니다.\n\n이제 전쟁 당시의 약속을 이행하고 폴란드 문제에 대한 우리의 감독과 통제권을 공식적으로 철회해야 할 때입니다. 폴란드 외교 정책은 여전히 우리의 관할 하에 남겠지만, 그 외에는 폴란드가 자유로워질 것입니다."
 poland.327.a: "그들은 그럴만한 자격이 있다."
 poland.327.b: "그들은 완전한 독립을 누릴 것이다."
 poland.327.c: "그들은 순식간에 자신들의 국가를 스스로 무너뜨릴 것이다."
 poland.328.t1: "자치권 약속"
 poland.328.t2: "독립 약속"
 poland.328.d: "폴란드인들은 용감하고 충성스럽게 우리와 함께 싸웠습니다. 우리 사이의 모든 원한과 악연에도 불구하고 폴란드가 우리의 전우라는 것은 부인할 수 없는 사실입니다. 폴란드 군인과 독일군은 광활한 러시아의 진흙과 눈 속에서 나란히 싸웠습니다. 그들은 서로의 목숨을 수없이 구했고, 궁극적으로 폴란드 독립을 파괴하려던 러시아 전쟁광들에 맞서 공동의 승리를 누렸습니다. 이러한 우정을 기념하기 위해 독일은 전쟁의 가장 암울했던 시기에 약속한 대로 폴란드 내부에 대한 감독과 통제의 대부분을 공식적으로 철회했습니다."
 poland.328.a: "독일과 폴란드의 친선을 위하여!"
 poland.329.t: "베를린의 배신"
 poland.329.d: "독일은 전쟁 중 우리에게 약속했던 자치권을 거부했습니다.\n\n이 실망은 양국 간의 우호적인 미래를 무너뜨릴 것입니다..."
 poland.329.a: "놈들을 믿었던 우리가 바보였다."
 poland.332.t: "[FROM.GetNameDef]와의 합동군사훈련"
 poland.332.d: "[FROM.GetNameDefCap](이)가 [FROM.GetAdjective]와(과) [ROOT.GetAdjective] 군대 간의 대규모 합동 군사 훈련을 제안했습니다. 라이히스팍트 국가 간의 훈련은 전혀 드문 일이 아니며, 우리는 베를린에 있는 친구들 덕분에 같은 장비와 훈련을 많이 공유하고 있습니다.\n\n이러한 관점에서 볼 때 그들의 계획은 이상한 것이 아니며, 특히 러시아 보복주의가 커짐에 따라 끊임없이 어두워지는 국제 상황에서 추가 훈련은 타당한 것처럼 보입니다.\n\n우리가 수락한다면, 그들은 우리의 전술과 실용적인 기술을 크게 향상시킬 수 있는 더 심도 있는 군종별 훈련도 하기를 원하고 있습니다."
 poland.332.a: "보병 기동을 완벽하게 만들자."
 poland.332.b: "화력 지원에 초점을 두자."
 poland.332.c: "기갑 부대와 제병협동 훈련을 준비하자."
 poland.332.e: "그러니까 그들이 우리 군사 기밀을 배우고 싶다는 건가? 계획을 거절해라."
 poland.333.t: "[FROM.GetNameDef]와의 합동훈련"
 poland.333.d.inf: "오늘 [FROM.GetAdjective]군과 [ROOT.GetAdjective]군 간의 대규모 합동 훈련이 시작되었습니다. 이 훈련은 방어 및 공격 병력으로서 보병의 현대적 활용에 중점을 두었습니다.\n\n30년대의 새로운 기술에도 불구하고 우리 군대의 중추는 여전히 병사와 소총일 것이며, 벨트크리크에서 배운 전술을 현대적이고 역동적인 전술로 개선하여 현대화된 러시아 군대에 다시 한번 맞설 수 있도록 하는 것이 매우 중요합니다."
 poland.333.d.art: "오늘 [FROM.GetAdjective]군과 [ROOT.GetAdjective]군 간의 주요 합동 훈련이 시작되었습니다. 이번 훈련은 현대식 야포와 무선 표적 시스템에 중점을 두고 진행되었습니다.\n\n벨트크리크 동안 야포는 전장에서 무관의 제왕으로서 그 중요성을 입증했으며, 이러한 철학을 바탕으로 포병 전술을 더욱 발전시켜야 합니다. 야포는 대규모 러시아 군대에 대항할 수 있는 최고의 병력 증강 수단이며, 앞으로도 계속 그래야 합니다."
 poland.333.d.arm: "오늘 [FROM.GetAdjective]군과 [ROOT.GetAdjective]군 간의 주요 합동 훈련이 시작되었습니다. 이 훈련은 우리 군대의 가장 현대적인 부대인 기갑부대에 중점을 두고 진행되었습니다.\n\n우리 군의 고위 지휘부 사이에서도 기갑을 어떻게 배치해야 하는지에 대해 상충되는 의견이 많으며, 이와 같은 대규모 기갑 훈련은 기갑전, 제병협동 교리 및 전차 기종의 실제 능력에 대한 이해를 연마할 좋은 기회입니다. 피할 수 없는 러시아의 맹공격에서 살아남으려면 우수한 기술과 전술로 수적 열세를 만회해야 합니다."
 poland.333.a: "속도가 곧 승리의 열쇠다."
 poland.333.b: "조직과 의사 소통이 가장 중요하지."
 poland.333.c: "병력 집중은 여전히 전쟁에서 이기게 할 수 있다."
 poland.334.t: "훈련의 교훈"
 poland.334.d: "훈련과 동맹국과의 기술 공유를 철저히 분석한 결과, 현재 우리 군이 쉽게 개선할 수 있는 몇 가지 측면을 확인했습니다. 또한 이번 훈련을 통해 우리 지휘관들은 동유럽의 혹독한 지역에서 현대 장비를 사용하는 데 대한 실질적인 교훈을 얻었습니다.\n\n일반 병사들 사이에서 간혹 문화 간 충돌이 발생했음에도 불구하고 양국 최고 사령부 모두 이번 훈련이 성공적이었다고 평가했습니다."
 poland.334.a: "흥미롭구만."
 poland.335.t: "총감찰관 임명"
 poland.335.d: "폴란드 육군은 다른 라이히스팍트 국가들의 군대에 비해 전문성이 떨어질 수도 있지만, 30년대에 국방부가 작성한 일련의 보고서는 육군의 전반적인 현대화를 위한 계획의 수립에 박차를 가했습니다. 이 계획의 첫 번째 과제는 국가원수에게 직접 보고하고 군 현대화를 감독하는 동시에 전쟁 시 총사령관 역할도 수행하는 군 총감찰부를 창설하는 것이었습니다.\n\n독일은 당연히 하인츠 구데리안 후보를 지지했습니다. 독일인에게 육군의 고위직을 맡기는 것은 위험한 일이지만, 그는 뛰어난 선각자이며 기동전에 대한 그의 구상은 차세대 전쟁의 진일보로 많은 사람들에게 찬사를 받아왔습니다.\n\n카지미에시 소슨코프스키도 평판이 좋은 인물로, 천재적인 조직가이자 지식인으로서 정부 내 여러 파벌의 호감을 샀습니다. 세 번째 후보는 논란의 여지가 없는 레온 베르베츠키인데, 그는 오늘날 폴란드 군대의 좋은 모습을 위해 지칠 줄 모르는 노력을 기울인 인물입니다. 그는 전직 군단원으로서도 꽤 인기가 있지만, 초기에 왕실에 협력했던 사람들 사이에서도 인기가 높습니다."
 poland.335.a: "우리에겐 구데리안 같은 선지자가 필요하다."
 poland.335.b: "소슨코프스키는 아군을 모두가 두려워하는 군대로 만들어줄 것이다."
 poland.335.c: "베르베츠키는 훌륭한 총감찰관이 될 것이다."
 poland.336.t: "9TP 계획"
 poland.336.d: "독일-폴란드 공동 9TP 사업은 협력의 결실을 보여주는 대표적인 사례입니다. 기존 8TP는 거의 모든 면에서 기존 전차보다 개선되었지만, 여러 면에서 구식이라는 지적을 받아왔습니다. 새로운 9톤 전차는 이전 전차를 개선하는 것을 목표로 했지만, 설계자들은 범용 전차 대신 두 가지 시안을 놓고 고민했습니다.\n\n폴란드의 수석 설계자인 에드바르트 하비흐는 전차 장갑에 대한 여러 가지 개선 사항을 제안했으며, 9TP의 기능은 이전 전차와 마찬가지로 보병 지원이어야 한다고 생각했습니다. 하인츠 구데리안은 장갑을 줄이는 대신 더 강력한 엔진과 무전기를 장착하여 기동성에 초점을 맞출 것을 제안했습니다."
 poland.336.a: "속도에 초점을 두자."
 poland.336.b: "장갑에 초첨을 두자."
 poland.337.t: "폴란드 함선 계약"
 poland.337.d: "새롭게 태어난 폴란드 해군의 기반을 다지기 위한 목적 중 하나로 해군은 전쟁 중 나포한 노후 함정 중 일부를 개조하기 위해 현지 조선소를 고용했습니다.\n\n큰 틀에서 보면 사소한 일이지만, 조선소 직원들은 이 주문을 기쁜 마음으로 받아들였습니다."
 poland.337.a: "물론 우리는 그들을 도울 것이다."
 poland.350.t: "독일 노동 협력"
 poland.350.d: "독일 재무부가 프로이센과 슐레지엔 지역을 중심으로 중공업, 광업, 임업 분야에서 폴란드인들이 일함으로써 끝없는 독일 전쟁 산업의 수요를 충족시킬 좋은 기회로 포장된 독일-폴란드 노동 협력 사업을 시작하면서 모호한 도덕성을 가진 사업이 오늘 시작되었습니다.\n\n일부 사람들에게는 독일군이 점령지 폴란드에서 강제 노동을 시켰던 벨트크리크 당시의 기억을 떠올리게 하지만, 이번에는 베를린이 훨씬 더 재치 있게 폴란드에 비해 괜찮은 임금을 약속했고 자연스럽게 병역을 피할 방법도 제공했습니다. 참여는 순전히 자발적으로 이루어지지만, 베를린은 부드러운 수단이 효과가 없으면 더 가혹한 설득 방법을 사용할 것임을 분명히 해왔습니다."
 poland.350.a: "적어도 동부 전선에 가는 것보단 낫겠지."
 poland.350.b: "모든 남성들은 전선으로 가야 한다!"
 poland.351.t: "독일-폴란드 노동 협력 사업 모집 증가"
 poland.351.d: "독일은 독일-폴란드 노동 협력에 대한 모집 노력을 강화했으며, 독일 전쟁 산업의 지속적인 인력 수요를 완화하기 위해 폴란드 죄수들을 사용하는 거래까지 체결했습니다.\n\n많은 도시 빈민들이 이미 이 제안을 받아들여 프로이센의 임업과 농업 분야에서 일자리를 찾았지만, 노동자 학대에 대한 여러 추문으로 인해 노동력 교환의 인기가 다소 떨어졌습니다."
 poland.351.a: "저들이 잘 알겠지."
 poland.352.t: "독일-폴란드 노동 협력 사업 모집 감소"
 poland.352.d: "최근의 사건 덕분에 최근 독일 산업에서 외국인 노동자가 덜 필요해지면서 교환 노동자들이 폴란드로 돌아오고 있습니다.\n\n시간이 지남에 따라 점점 더 인기가 없어지면서 모집이 계속 줄어들 것이라는 기대가 있으며, 현재로서는 정부가 승리를 거둔 것으로 보입니다."
 poland.352.a: "알겠다."
 poland.353.t: "독일 노동 협력에 대한 소요"
 poland.353.d: "독일에서 근무하는 폴란드 노동자들의 열악한 처우와 임금 체불, 독일 관리자의 거짓 약속에 대한 수많은 증언이 담긴 로보트니크 신문의 폭로로 폴란드 전역이 충격에 빠졌습니다. 노동자들은 자발적으로 참여했음에도 불구하고 이 사건은 큰 분노를 불러일으켰고, 폴란드 사회당 대표단은 총리에게 이 문제에 대한 조사를 공식적으로 요청했습니다.\n\n독일식 사고를 가진 정치인일수록 이 문제에 대해 침묵을 지키며 노동 교환 전체를 반영하지 않는 단편적인 사건으로 치부하고 있습니다. 어쨌든 국민들은 무언가 조치를 취할 것을 요구하고 있습니다."
 poland.353.a: "우리가 할 수 있는 건 아무것도 없다."
 poland.353.b: "그럼 독일인들과 더 나은 조건으로 협상을 해야겠군."
 poland.354.t: "[FROM.GetNameDef]에 농산물 수출"
 poland.354.d: "[FROM.GetName](은)는 전쟁의 어려움을 극복하기 위해 함께 노력해야 한다고 설명하며 더 많은 농산물을 주민들에게 보내달라고 청원했습니다. 벨트크리크에서 이미 주요 도시들의 취약성을 깨달은 [FROM.GetAdjective](은)는 이제 동유럽의 광활한 농지에서 도시 인구가 먹을 수 있는 충분한 곡물을 확보하기 위해 노력하고 있습니다.\n\n그들은 우리 농부들이 민간 시장에서 얻을 수 있는 것보다 훨씬 더 낮은 가격을 지불하고 있지만, 그래도 공동의 이익을 위한 것이니까요, 그렇지 않습니까?"
 poland.354.a: "우리는 받아들일 것이다."
 poland.354.b: "우리는 아무 것도 나눠줄 수 없다!"
 poland.360.t: "리투아니아계 폴란드인 대표단"
 poland.360.d: "스타니스와프 나루토비치가 이끄는 선출직 대표, 문화계 인사, 법률 전문가 등 영향력 있는 폴란드인 및 유대인으로 구성된 위원회가 폴란드 총리를 만났습니다. 이들은 리투아니아 민족주의 연합이 구성한 새 리투아니아 정부가 다민족이 거주하는 남부에서 노골적인 리투아니아화 정책을 시작함에 따라 우리 정부에 지원을 요청하고 있습니다.\n\n폴란드인과 벨라루스인은 이러한 시도가 위헌적이고 폭압적이라고 주장하며, 비아위스토크 지역의 자치권과 리투아니아의 다른 민족 자치권을 완전히 종식시키려는 안타나스 스메토나의 계획에 맞서 폴란드 정부가 이들을 지원해 줄 것을 간청하고 있습니다."
 poland.360.a: "스메토나 정부에게 해명을 요구해라."
 poland.360.b: "그것은 그들의 문제다."
 poland.361.t: "해명을 요구한 바르샤바!"
 poland.361.d: "폴란드 대사가 오늘 [POL.GetLeader]로부터 온 정중한 어조의 서한을 전달했습니다.\n\n그들은 리투아니아 남부의 폴란드인 처우에 대한 설명을 요구하고, 리투아니아 소수 민족이 정당한 대우를 받을 수 있도록 [POL.GetNameDef](이)가 참관국 중 하나로 명시된 이전 조약을 언급하는 배짱을 발휘했습니다."
 poland.361.a: "리투아니아에서는 리투아니아 법을 따라야 한다!"
 poland.362.t: "비협조적인 스메토나"
 poland.362.d: "리투아니아로부터 받은 답변은 만족스럽지 못했습니다.\n\n스메토나 총리는 리투아니아 법은 리투아니아 전체에서 준수될 것이며, 외국은 리투아니아 국내 문제에 관여해서는 안 된다고 답했습니다."
 poland.362.a: "그렇게 나온단 말이지. 국경으로 병력을 보내라."
 poland.362.b: "우리는 대표단이 요청한 대로 했다."
 poland.363.t: "동원령을 내린 폴란드!"
 poland.363.d: "폴란드가 농담하는 게 아닌 것 같습니다. 우리 군사 정보에 따르면 폴란드군 사단이 비아위스토크 인근 국경에 집중 배치되었다고 합니다. 물론 그들은 \"훈련\"이라고 주장하지만, 우리는 그것이 우리를 협박하여 협상하려는 노골적인 시도라는 것을 알고 있습니다.\n\n그러나 비아위스토크의 폴란드인들은 이 행동에 크게 동요하고 있으며, 불안감은 날로 커지고 있습니다. 폴란드 군대가 분리주의 폴란드 조직과 은밀히 접촉하고 있다는 소문도 있습니다. 뭔가 조치를 취하지 않으면 전면적인 봉기가 일어날 수도 있습니다."
 poland.363.a: "우리도 병력을 보내라!"
 poland.363.b: "점점 일이 통제 불능으로 치닫는데..."
 LIT_363_tt: "§R당신이 물러선다면, 국가 중점계통도를 완전히 끝내지 못할 수도 있습니다.§!"
 poland.364.t: "폴란드-리투아니아 대치"
 poland.364.d: "안타나스 스메토나가 리투아니아 총리가 된 후, 그의 정부는 이전에 리투아니아의 수많은 소수 민족에게 부여되었던 자치구를 폐지하는 등 공격적인 리투아니아화 정책을 추진했습니다. 평소 같으면 이런 국내 정치에 크게 신경 쓰지 않겠지만, 상황이 크게 악화되고 있는 것 같습니다.\n\n폴란드군과 리투아니아군 모두 국경에 병력과 장비를 투입했고, 비아위스토크는 리투아니아 정부에 공개적으로 저항하고 있습니다. 전체 상황이 엄청나게 엉망이 되었으며 이와 같은 사건으로 인해 많은 사람들이 동유럽 국가의 다툼에서 우리가 심판 역할을 하지 않기를 바라고 있습니다."
 poland.364.a: "스메토나는 본인이 원하는 대로 나라를 운영할 것이다."
 poland.364.b: "리투아니아한테 멍청한 짓은 그만두라고 압박을 가하자."
 poland.364.c: "그들이 알아서 협상할 수 있을 것이다."
 poland.365.t: "베를린의 명령"
 poland.365.d: "베를린 정부는 전혀 기뻐하지 않는 것 같습니다. 폴란드군은 철수 명령을 받았고, 상당한 항의 끝에 결국 명령을 따랐습니다.\n\n이후 리투아니아군과 경찰이 상황을 진정시키기 위해 대규모 체포에 나서면서 비아위스토크 저항 세력에 대한 가혹한 탄압이 이어졌습니다."
 poland.365.a: "알겠다, 물러나도록 하지..."
 poland.365.b: "...그렇다고 이게 우리가 스메토나를 반대하는 걸 멈추진 못할 거다."
 poland.365.c: "스메토나의 또 다른 업적이다!"
 poland.366.t: "비아위스토크 저항군의 탄생"
 poland.366.d: "리투아니아 법 집행 당국이 상상했던 것만큼 상황을 진정시키는 것은 쉽지 않았던 것 같습니다. 지난 몇 달 동안 정반대의 상황이 벌어졌습니다. 폴란드인, 유대인, 벨라루스인 모두 리투아니아화 정책에 소극적으로 저항하고 있으며, 이들 사이에서 급진화 현상이 증가하고 있는 것으로 보입니다. 이미 몇 건의 무기 밀수 사건이 발생했는데, 이는 이전에 활동전선이 해왔던 것과 매우 유사해 우려스럽습니다.\n\n우리 정보에 따르면 저항 조직의 상당수가 폴란드 측에서 자금을 지원받고 있으며, 많은 주요 인사들이 폴란드로 도피한 것으로 보입니다. 폴란드는 이들을 인도하려 하지 않고 있어, 점점 더 엄격해지는 법 집행을 통해 저항 세력을 분쇄하는 것 외에는 선택의 여지가 없습니다."
 poland.366.a: "리투아니아 행동전선만으로는 부족했던 건가..."
 poland.367.t: "스메토나에 대한 독일의 최후통첩"
 poland.367.d: "리투아니아 국민주의 연합 정부는 독일이 자국 내 소수민족 문제가 아니기 때문에 폴란드인들을 옹호하지 않을 것이라고 믿었기에 걱정하지 않았습니다. 아마도 그들은 독일에서 아우구스트 4세의 말이 얼마나 큰 무게를 지니고 있는지 무시했던 것 같습니다. 베를린은 이 문제에 대해 폴란드의 편을 들어준 것 같습니다.\n\n독일인들은 스메토나의 정책이 무능하고 리투아니아 왕국의 안정을 유지하지 못했다고 비판하고 있습니다. 아주 간단하게 말해서, 그들은 리투아니아 군대가 물러나고 기존의 자치구를 존중하며 전략적으로 중요한 지역에서 불안을 선동하는 것을 중단할 것을 요구하고 있습니다."
 poland.367.a: "언제부터 그들이 폴란드인들을 신경썼다고?"
 poland.367.b: "우리는 이 문제에 관해선 물러서지 않을 것이다!"
 poland.367.c: "카이저의 아들이 완전히 쓸모 없지는 않았던 모양이군."
 poland.367.e: "놀라운 일이지만 환영할만하다!"
 poland.368.t: "불타오르는 비아위스토크"
 poland.368.d: "어느 쪽도 물러서지 않자 비아위스토크의 불안은 마침내 극에 달했습니다. 총파업이 선포되었고 시위대는 도시 전역의 공장과 거리를 바리케이드로 막았습니다. 불안은 들불처럼 주변 폴란드 시골로 퍼져나갔고 빌뉴스까지 동조 파업이 벌어졌습니다.\n\n벨라루스인들이 곧 전투에 참여할 것이라는 두려움에 리투아니아 군대는 무력을 사용해 코시치우슈코 광장에 모인 군중을 해산시켰습니다. 총성이 울리고 리투아니아 군대 내 폴란드인들이 한꺼번에 탈영하기 시작했습니다. 상황은 날로 악화되었고, 국경에 배치된 폴란드 군대는 혁명적 분위기를 목격하고 자국민을 보호하기 위해 개입해야 한다고 요구하기 시작했습니다.\n\n최후의 수단으로 개입한 국왕 [LIT.GetLeader](은)는 공개적으로 모습을 드러냈고, 리투아니아 군의 총사령관으로서 상황을 완화하기 위해 국경에서 철수할 것을 명령했습니다. 같은 연설에서 그는 폴란드의 상대방에게 상황이 외교적으로 해결될 것이라는 확신을 해주었습니다. 안타나스 스메토나는 국왕을 동맹 또는 적어도 무해한 인물로 여겼기 때문에 분노했습니다."
 poland.368.a: "저 반역자같으니!"
 poland.368.b: "냉철한 판단이 승리했다."
 poland.369.t: "빌뉴스 회담"
 poland.369.d: "독일과 오스트리아가 중재한 남부 리투아니아의 지위에 관한 협상이 타결되었습니다. 폴란드 대표단은 스메토나 정부의 자민족 문화에 대한 탄압에 대해 불만을 제기한 [WHR.GetName]의 대표단과 함께 협상에 참여했습니다. 리투아니아 대표들은 이 문제가 단지 국내 문제일 뿐이며 독일조차도 리투아니아 법을 바꿀 법적 권리가 없다고 주장했지만, [LIT.GetLeader] 왕은 관련 지역에서 국민투표를 제안하는 결정적인 선택을 했습니다.\n\n이러한 제안은 당연히 리투아니아 국민주의 연합과 많은 리투아니아 국민들에게 반역으로 여겨졌고, 국왕이 리투아니아 국민이 아닌 독일인이라는 주장을 입증하는 것으로 여겨졌습니다. 하지만 결국 리투아니아 협상가들은 국민투표의 결과가 어떻게 될지 뻔히 보이는 상황에서도 이를 받아들일 수밖에 없었습니다."
 poland.369.a: "재앙이다! 배신이다!"
 poland.369.b: "외교의 승리다."
 poland.370.t: "[POL.GetNameDef]에 합류한 비아위스토크"
 poland.370.d: "리투아니아 최남단 지역의 압도적인 다수가 [POL.GetNameDef] 합류에 투표했습니다. 다민족 리투아니아는 스메토나의 야망에 의해 무덤에 묻혀 사실상 죽은 개념이 된 것 같습니다.\n\n리투아니아의 자유주의자들은 이를 비극이라고 한탄하는 반면, 민족주의자들은 독일과 무엇보다도 [LIT.GetLeader] 국왕에 의해 \"뒤통수를 맞은\" 것에 대해 분노하고 있습니다. 한편 폴란드에서는 [POL.GetLeader]의 인기가 기록적인 수준으로 치솟으면서 이번 사건을 환호와 국경일로 기념하고 있습니다."
 poland.370.a: "정의다!"
 poland.370.b: "대리투아니아가 바로 우리 눈앞에서 무너지고 있다!"
 poland.371.t: "타협점 도출"
 poland.371.d: "독일의 개입으로 상황은 완화되었습니다. 리투아니아 민족주의자들에게는 실망스럽게도 리투아니아 국민주의 연합 정부는 리투아니아어를 유일한 공용어로 사용하려는 야심찬 계획을 철회할 수밖에 없었고, 리투아니아 남부의 자치구를 유지하기로 씁쓸하게 합의했습니다. 이 사건은 리투아니아 남부와 폴란드 모두에서 국가적 승리로 널리 환영받았습니다."
 poland.371.a: "아주 좋다."
 poland.372.t: "스메토나 정부 붕괴"
 poland.372.d: "안타나스 스메토나의 선거 승리는 리투아니아 기독민주당의 보수적인 유권자들이 그에게 표를 던졌기 때문에 가능했습니다. 이제 그는 자신의 당을 실망시키고 \"국가적 재앙\"을 가져온 것처럼 보이며, 가장 열렬한 리투아니아 국민주의 연합 평론가들이 선언했듯이 그의 집권 연정은 사라지고 있습니다.\n\n불과 며칠 만에 그의 지지자 중 3분의 1 이상이 침몰하는 배를 버리고 리투아니아 기독민주당이나 군소 국민주의 정당에 합류했습니다. 대담해진 리투아니아 기독민주당에 의해 촉발된 불신임 투표는 스메토나 정부에 완전한 재앙을 가져왔고, 정부는 완전히 붕괴되었습니다."
 poland.372.a: "교만엔 몰락이 따라오는 법이다."
 poland.373.t: "[WHR.GetNameDef]에 합류한 바우카비스크"
 poland.373.d: "리투아니아의 남동부 지역이 [WHR.GetNameDef] 가입에 투표했습니다. 다민족 리투아니아는 스메토나의 야망에 의해 무덤에 묻혀 사실상 죽은 개념이 된 것 같습니다\n\n리투아니아의 자유주의자들은 이를 비극이라고 한탄하는 반면, 민족주의자들은 독일과 무엇보다도 [LIT.GetLeader] 국왕에 의해 \"뒤통수를 맞은\" 것에 대해 분노하고 있습니다. 한편 백루테니아에서는 [WHR.GetLeader]의 인기가 기록적인 수준으로 치솟으면서 이번 사건을 환호와 국경일로 기념하고 있습니다."
 poland.373.a: "정의다!"
 poland.374.t: "폴란드의 동맹 제안!"
 poland.374.d.dem: "[POL.GetNameDefCap](은)는 강대국의 간섭으로부터 중립적인 동유럽과 발칸 반도의 소규모 민주주의 국가들의 동맹을 구축하는 데 동참해 달라고 우리를 초대했습니다.\n\n이 동맹은 지역 전체의 협력과 상호 방어를 촉진하고 자유롭고 번영하는 평화로운 동유럽을 건설할 것을 약속합니다."
 poland.374.d.nat: "[POL.GetNameDefCap](이)가 독일과 러시아 영역 사이에서 국민의 자유를 지키기 위한 대동맹 프로젝트에 우리를 초대했습니다.\n\n폴란드의 새 지도자 아담 도보신스키는 같은 생각을 가진 동유럽 기독교 국민 간의 협력을 진정으로 믿는 것으로 보이는 특이한 폴란드 민족주의자처럼 보입니다."
 poland.374.a: "우리는 합류할 것이다!"
 poland.374.b: "논할 가치조차 없다."
 poland.375.t: "[FROM.GetName]의 무관심"
 poland.375.d.dem: "실망스럽게도 [FROM.GetAdjective] 정부는 오랫동안 우리 공동 지역의 발전을 가로막아온 전형적인 민족주의적 논쟁을 넘어서지 못했습니다.\n\n나쁜 소식이지만, 우리는 협력에 참여하지 않기로 한 그들의 결정을 존중할 것입니다."
 poland.375.d.nat: "실망스럽게도 [FROM.GetAdjective] 정부는 오랫동안 우리 공동 지역의 통합을 가로막아온 전형적인 민족주의적 논쟁을 넘어서지 못했습니다."
 poland.375.a: "슬프군."
 poland.376.t: "동맹에 가입을 청원한 폴란드"
 poland.376.d: "오늘 우리는 폴란드에서 외교 대표단을 맞이했는데, 그들은 우리와의 군사 동맹에 관심을 표명했습니다. 그들은 군사 협력이 동유럽에서 양국의 목표를 달성하는 데 도움이 될 것으로 생각하며, 자신들이 이 지역에서 가장 효율적인 군대를 보유하고 있다고 주장하고 있습니다. 이를 받아들여야 할까요?"
 poland.376.a: "물론이다!"
 poland.376.b: "절대 안 돼."
 poland.377.t: "[FROM.GetName]의 거부!"
 poland.377.d: "이것은 적들의 선전에 의한 것임이 틀림없습니다. 그렇지 않다면 왜 우리의 요청이 그렇게 퉁명스럽게 거부됐겠습니까?"
 poland.377.a: "후회할 것이다!"
 poland.380.t: "[POL_Government] 배후의 돈"
 poland.380.d: "타블로이드 잡지인 '비밀 탐정'은 폴란드에서 범죄와 추문에 대한 세부 정보를 공개하는 것으로 악명이 높습니다. 이들은 선정적인 보도 방식으로 인해 이전의 언론 규제가 자유화된 이후 빠르게 유명해졌습니다. 살인 사건에 대한 노골적인 묘사, 상류층의 선정적인 풍문 등 저급한 오락성 기사가 대부분이었으며, 특히 교회와 정치권으로부터 격렬한 비판을 받았습니다. 가장 심각한 기사는 지난 화요일에 게재된 것으로, 특정 장관, 상원의원, 판사가 레비아탄의 관계자로부터 뇌물을 받았다는 매우 구체적인 내용을 보도했습니다.\n\n부정부패가 새로운 일은 아니지만, 이번 사건은 완전히 새로운 규모입니다. 이 잡지의 주장이 사실이라면 폴란드 정계에서 가장 강력한 로비 단체로 꼽히는 폴란드 투자자 및 기업가 협회인 레비아탄이 반규제 및 반노동자 권리 의제를 추진하기 위해 정부 관리들에게 대규모 뇌물을 제공한 것으로 보입니다. 부분적으로는 공공연한 비밀이었지만, 그 규모와 선정적인 방식이 알려지면서 국민들 사이에 큰 파장을 불러일으키고 있습니다. 최악의 경우 반대파에게 큰 힘을 실어줄 수도 있습니다."
 poland.380.a: "잡지사를 폐쇄시켜라. 지금 당장!"
 poland.380.b: "그딴 황색언론 잡지를 누가 믿는다고?"
 poland.380.c: "우리는 이를 심각하게 받아들이고 반부패 운동을 진행해야 한다."
 poland.381.t: "레비아탄 로비"
 poland.381.d: "선거 기간 동안 중도좌파 연합 정당은 부패와 친기업 로비에 많은 초점을 맞췄습니다. 이제 그들이 집권한 후 일부 반부패 조사가 이미 시작되었고 국유화 계획도 진행되고 있습니다. 이러한 상황을 종합적으로 고려할 때 폴란드 투자자 및 산업가 협회인 레비아탄 회원들이 새 정부를 경계하는 것은 당연한 일입니다.\n\n바르샤바의 은행가 체스와프 클라르네르 등 레비아탄 지도부 중 일부는 현 정부의 '무책임한 경제 정책'에 항의하며 야당에 자금을 지원하겠다는 의사를 밝혔습니다. 그러나 덜 공개적인 자리에서 레비아탄의 연락책들은 어쩌면 일종의 타협이 이루어질 수 있으며, 충분한 \"자유\"가 주어지면 이전에 MKP가 주도한 정부를 지지했던 것처럼 우리 정부를 지지할 수 있다고 제안했습니다."
 poland.381.a: "뭐, 어찌 되었든 간에 타협은 정치의 일부니깐..."
 poland.381.b: "우린 청렴해야만 한다!"
