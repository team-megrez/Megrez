 POL_Emergency_Session: "긴급회의"
 POL_Emergency_Session_desc: "이번 세임 연설에서, 국왕이 국가를 괴롭히는 문제들을 해결하기 위해 왕실 특권을 사용할 필요가 없도록 이번 위기를 조속히 해결할 것을 의원들에게 촉구했습니다. 세임은 폴란드를 위기에서 구하기 위한 작업을 시작할 것이며, 국왕은 과연 의회가 이번 일을 해낼 수 있는지에 관한 여부를 결정하기 시작할 것입니다."
 POL_Strengthen_The_Circle: "정당 간 단체 강화"
 POL_Strengthen_The_Circle_desc: "비록 양보를 통해 자유주의자들과 타협하는 것은 추밀원에선 인기가 없는 선택일 수 있지만, 인기 있는 군주제와 장기적인 안정성을 추구하기 위해선 훨씬 더 나은 선택입니다. 폴란드 정계의 온건파를 대표하는 \"정당 간 단체\"의 영향력을 강화함으로써, 우린 군주제와 관련된 정치 노선을 유지할 수 있을 것입니다."
 POL_Empower_Provincial_Assemblies: "지방의회에 권한 부여"
 POL_Empower_Provincial_Assemblies_desc: "폴란드에는 오랫동안 세이미키라는 지역 의회 제도를 운용해 왔으며, 이 제도는 폴란드의 길고 격동적인 역사 속에서도 살아남았습니다. 세이미키의 권한은 중앙 정부의 힘에 따라 변동했으며, 지역마다 세이미키의 역량이 다를 수 있습니다. 이러한 의회에 힘을 실어줌으로써 시민들이 지역 의사 결정에 참여하고, 적당한 제도적 수단을 통해 불만을 제기하는 데 더 많은 관심을 갖도록 도울 수 있을 것입니다.	"
 POL_Concessions_to_Unions: "노동조합에 양보"
 POL_Concessions_to_Unions_desc: "검은 월요일로 인한 경제 붕괴는 우리 경제에 결함이 있음을 보여주었습니다. 경제 침체로 인한 불안과 불행으로 인해 많은 사람들이 이러한 결함을 기존 정치의 문제점으로 간주하고 파리에서 울려 퍼지는 사이렌의 노래에 유혹받고 있습니다. 비록 우리가 생디칼리스트들과 거의 모든 측면에서 의견이 일치하지 않을지라도, 노동자의 권리나 복지와 같은 정책 영역에서 약간의 개혁을 한다면 일반 노동자들을 우리 편으로 만드는 데 큰 도움이 될 것입니다.	"
 POL_Form_The_Konigstreue: "왕당파 형성"
 POL_Form_The_Konigstreue_desc: "아우구스트 국왕은 항상 자신의 주변에 독일 재계 및 사회 지도층의 이익을 대변하는 많은 고문들을 두어 왔습니다. 이 인사들은 앞으로도 자신들의 지위를 지키기 위해 국왕의 자문 역할을 제도화하는 방안을 오랫동안 추진해 왔습니다. 이 결정이 궁정 밖에 있는 폴란드인들 사이에서 인기가 있지는 않겠지만, 그들은 이 시국에 절실히 필요한 궁정의 지원에 대한 대가로 일정한 대가를 약속했습니다."
 POL_Empower_Elites: "엘리트층과 협업"
 POL_Empower_Elites_desc: "이제 왕의 최측근 참모들의 입지가 확립되었으므로 그들은 폐하에게 추가 '건의'를 하기 시작했고, 어떤 곳에는 자신들의 동료를 임명하고 다른 곳에는 자신들이 지정한 특정 인물을 승진시키곤 했습니다. 이들은 국왕이 자신들의 조언을 따르는 대가로 산업가의 자손에게 편안한 관료직을 주면서 가능한 모든 자본이 왕국으로 향할 수 있도록 많은 노력을 기울였습니다."
 POL_Royal_Tours: "국왕의 순방"
 POL_Royal_Tours_desc: "국왕이 많은 독일인을 확고한 권력의 위치로 끌어올리기로 한 선택의 불행한 부작용은 왕정이 폴란드의 이익보다 독일의 이익을 대변하는 데 훨씬 더 관심이 있다는 느낌이 대중들 사이에서 커지고 있다는 것입니다. 이러한 감정을 달래기 위해 국왕의 고문들은 국왕이 일반 시민들에게 많은 호감을 얻는 데 도움이 되도록 상당한 수준의 순방 일정과 상세한 후원 목록을 작성했습니다."
 POL_Direction_of_the_Privy_Council: "추밀원의 방향"
 POL_Direction_of_the_Privy_Council_desc: "이제 국왕이 측근의 구성을 구체화하기 시작하면서 추밀원에 관심이 집중되기 시작했습니다. 독일인과 폴란드인으로 구성된 이 단체는 국왕과 매우 밀접한 관계를 맺고 있으며 왕궁과 여러 단체 간의 유대를 강화하는 데 큰 역할을 담당하고 있습니다. 국왕은 독일인과 폴란드인의 요구 사이에서 균형을 맞추는 것이 어렵기 때문에 누구를 추밀원에 임명할지 신중하게 결정해야 할 것입니다."
 POL_Foster_Polish_German_Ties: "폴란드-독일 유대 강화"
 POL_Foster_Polish_German_Ties_desc: "독일의 강력한 이해관계자들의 지지를 얻기 위한 국왕의 노력이 어느 정도 성과를 거두기 시작한 가운데, 국왕의 많은 측근들은 이제 폴란드가 독일에 편입될 수 있도록 유대 관계를 더욱 강화할 것을 요구하고 있습니다. 그들은 국왕이 베를린의 확고한 친구라는 점을 분명히 한다면 베를린의 인맥들에게 폴란드 경제에 상당한 투자를 하도록 설득할 수 있다고 확신하고 있습니다."
 POL_Guarantee_The_Holdings_Of_Landowners: "지주의 재산 보장"
 POL_Guarantee_The_Holdings_Of_Landowners_desc: "좌파 단체와의 타협으로 인해 많은 부유층이 불안해하고 있지만, 국왕은 이러한 조치가 대규모 농촌 이권을 해체하려는 계획이 있음을 절대 의미하지 않는다는 점을 분명히 하고자 합니다. 왕궁은 \"부당한 토지 징발\"에 대한 법적 보호 장치를 마련함으로써 이를 실현할 계획이지만, 비공개적으로는 귀족들에게 그러한 약속에 대한 대가로 도움을 기대한다는 점을 분명히 밝혔습니다."
 POL_Address_Land_Issue: "토지 문제 처리"
 POL_Address_Land_Issue_desc: "정부 내에서 중도좌파 연합이 말하는 종류의 토지 강탈을 원하는 사람은 거의 없지만, 현재 상황에서는 개선해야 할 점이 많습니다. 매우 비효율적으로 운영되는 토지가 많고, 너무 작아서 생산성이 떨어지는 토지도 많습니다. 토지 사용을 합리화함으로써 폴란드 농업의 생산성을 향상시킬 수 있어야 합니다."
 POL_Weapon_Against_The_Underground: "지하 조직에 대항한 무기"
 POL_Weapon_Against_The_Underground_desc: "그림자 조직들이 국가 내에서 상당한 권력을 행사한다는 의혹은 항상 있었지만, 정확한 규모는 항상 베일에 싸여 있었습니다. 이러한 이유로 우리는 마침내 지하 조직을 뿌리 뽑기 위해 국내 첩보 기관의 확장에 착수했습니다."
 POL_Rein_in_Sejm: "세임 통제"
 POL_Rein_in_Sejm_desc: "왕과 백성 간의 소통은 좋은 일이지만, 세임은 그들이 원하는 대로 하기에는 너무 많은 권력을 누려왔습니다. 국왕의 측근 중에는 세임의 대표들의 진정한 의도가 무엇인지 의문을 제기하며 이에 반대하는 사람들이 많습니다. 반역 세력을 제거하기 위해 여러 가지 방법이 제안되고 있지만, 이번 조치는 왕궁과 세임 사이의 균형에 급격한 변화를 가져올 것입니다."
 POL_Safeguard_the_Liberties: "자유 보호"
 POL_Safeguard_the_Liberties_desc: "위험하거나 해롭다고 여겨지는 다양한 정치적 의견이 존재하지만, 이를 공격하거나 침묵시키려는 시도는 훨씬 더 큰 반발을 불러올 가능성이 높습니다. 그렇기 때문에 국왕의 측근 중 온건파들은 왕국에 언론의 기본권과 기타 자유를 보장해야 한다고 요구하고 있으며, 이렇게 해야만 위험한 의견이 외쳐지더라도 이를 귀담아들을 사람은 거의 없을 것입니다."
 POL_Drop_The_Gold_Standard: "금본위제 폐지"
 POL_Drop_The_Gold_Standard_desc: "금본위제는 오랫동안 전통적인 경제 사고방식의 일부였으며, 많은 사람들이 금이 뒷받침하는 안정성으로부터 안정감을 얻었습니다. 많은 친독일적인 이해관계로 인해 금본위제는 우리 경제를 금으로 뒷받침되는 미텔오이로파에 단단히 결속시켜 놓기도 했습니다. 하지만 검은 월요일의 폭락으로 인해 금에 대한 의존도는 우리 경제를 회복할 수 없게 만들었습니다. 이러한 함정에서 벗어나기 위해 정부 내 많은 사람들이 금에 기반한 화폐를 포기하고 완전한 명목화폐로 전환할 것을 요구하고 있습니다."
 POL_Reintroduce_The_Zloty: "즈워티 변동환율제 도입"
 POL_Reintroduce_The_Zloty_desc: "금본위제에서 통화를 분리하면서 전체 통화의 붕괴를 일으키지 않기 위해 조심해야 했습니다. 이제 어느 정도 시간이 흘렀기 때문에 새로운 변동 화폐 형태로 즈워티를 적절히 재도입할 수 있게 되었습니다. 이에 따라 물가 변동성이 커지겠지만, 경제 위기에서 벗어날 수 있는 더 큰 수단을 확보하는 동시에 베를린으로부터 더욱 독립적인 통화를 갖는 것에 대한 지지를 얻을 수 있을 것으로 기대합니다."
 POL_Loans_From_Foreign_Banks: "외국 은행으로부터의 차관"
 POL_Loans_From_Foreign_Banks_desc: "이번 경제 위기로 인해 많은 사람들이 독일과 오스트리아의 대형 금융 기관들이 이번 경제 위기의 원인이라고 비난하며 신뢰하기를 꺼리고 있지만, 사실 이들 기관은 여전히 경제 위기에서 벗어나는 데 사용할 수 있는 막대한 자본을 보유하고 있습니다. 물론 이러한 조치는 우리를 베를린과 빈에 예속시키는 현상 유지를 의미하지만, 우리 경제를 이 위기에서 벗어나게 하기는 훨씬 더 쉬워질 것입니다."
 POL_Nationalise_The_Bank_Of_Poland: "폴란드 은행 국유화"
 POL_Nationalise_The_Bank_Of_Poland_desc: "수많은 이들에게 이번 경제 붕괴는 항상 자신들의 이익을 우선시하는 강대국들에게 우리 경제가 종속되는 것이 어느 정도 위험하다는 것을 보여주었습니다. 그래서 많은 사람들은 우리가 더 독립적인 재정 정책을 추구하기 시작하길 원하며, 이러한 조치가 우리를 미래의 불안정성으로부터 보호해줄 것이라고 믿고 있습니다. 그러나 베를린과 빈의 막대한 준비금 없이는 자본을 모으기가 훨씬 어려울 것이기 때문에 결과적으로 이러한 움직임은 아무런 대가 없이 이뤄지진 않을 것입니다."
 POL_Pave_The_Country_Roads: "국가 도로 포장"
 POL_Pave_The_Country_Roads_desc: "경제 붕괴로 인해 일자리를 찾지 못하는 사람들이 많아졌고, 이에 따라 돈을 쓰지 못하는 악순환이 생겨나면서 이들의 소비에 의존하는 업체들도 함께 타격을 입게 되었습니다. 이러한 악순환의 고리를 끊기 위해 많은 사람들이 실직자들을 대규모 공공 건설 사업에 투입하여 일하게 하자는 제안을 하고 있으며, 이는 이전에 소외되었던 지역의 기반 시설도 개선하는 부수적인 효과도 가져올 것입니다."
 POL_The_Cooperative_Movement: "협동조합운동"
 POL_The_Cooperative_Movement_desc: "농민 협동조합은 가난한 농촌 주민들이 자신들의 처지를 개선하는 방법으로 오랫동안 사용됐습니다. 협동조합은 농촌 주민들에게 안정감과 사회 참여 형태를 제공함으로써, 그들을 장려하기에 매우 유용한 제도가 되어왔습니다. 이러한 이유로, 많은 사람들이 새로운 협동조합의 창설을 촉진할 것을 제안하고 있으며, 이는 시장 변동으로부터 식품 생산자를 보호하는 데 매우 큰 도움이 될 것입니다."
 POL_Marketplace_of_Mitteleuropa: "미텔오이로파의 시장"
 POL_Marketplace_of_Mitteleuropa_desc: "폴란드가 독일과 오스트리아 사이에 위치한 것으로 인해 제공되는 무역 기회는 쉽게 간과되어서는 안 됩니다. 많은 사람들이 국내 경제를 활성화하여 국가를 위기에서 벗어나게 해야 한다고 제안하지만, 강력한 수출 시장을 촉진하는 것이 현실적으로 자금이 유입되는 훨씬 더 입증된 방법입니다. 우리는 그러한 여건을 조성하기 위해 내수 시장보다 수출 시장을 육성하기 시작할 것입니다."
 POL_The_Statist_Approach: "국가주의적 접근법"
 POL_The_Statist_Approach_desc: "많은 사람들이 우리의 재정 안정성을 다른 나라의 손에 맡겨놓는다는 근본적인 문제를 무시하고 더 많은 돈을 벌기 위해 우리 경제를 외국의 이익에 팔아넘기려는 잘못된 시도를 하고 있습니다. 경제 붕괴에서 실제로 회복하려면 국민을 위해 경제를 활성화해야 합니다. 국내 소비와 무역을 장려함으로써 우리는 베를린에서 막연하게 흘러나오는 회복에 대한 희망에 의존하지 않고 경제의 기초를 다시 일으킬 수 있습니다."
 POL_The_Second_Four_Year_Plan: "제2차 4개년 계획"
 POL_The_Second_Four_Year_Plan_desc: "제1차 4개년 계획이 완벽한 경제 정책은 아니었지만, 이 계획의 긍정적인 효과는 부인할 수 없습니다. 또 다른 산업 및 경제 쇠퇴기에 직면한 정부 내 많은 사람들은 제1차 계획의 성과를 되찾기를 바라며 2차 계획에 착수하기를 희망하고 있습니다. 이 계획은 우리 국가가 달성해야 할 높은 산업 목표를 설정할 것이지만, 성공한다면 폴란드 산업에 새로운 번영의 시대가 열릴 것입니다."
 POL_Attract_German_Corporations_Plan: "독일의 투자 계획"
 POL_Attract_German_Corporations_Plan_desc: "우리 경제가 불필요하게 외국 자본에 의존하는 것을 피하고 싶지만, 현실적으로는 단독으로 산업 목표를 달성하기는 어려울 것입니다. 따라서 우리는 독일 은행에서 대출받기 시작할 것이며, 그들이 자금을 지원할 산업 확장을 통해 대출을 쉽게 갚을 수 있을 것이라는 전반적인 목표를 세울 것입니다."
 POL_Rural_Literacy_Campaigns: "시골 문맹 퇴치 운동"
 POL_Rural_Literacy_Campaigns_desc: "시골 인구의 상당수는 어떤 형태의 교육도 받지 못했으며, 이는 우리나라의 경제적 격차와 발전 문제를 고착화시키는 데 큰 영향을 미쳤습니다. 많은 시골 사람들이 교육 부족으로 인해 겪는 장벽을 없애기 위해, 우리는 전국적으로 시골 문맹을 없애기 위한 노력을 강화할 것입니다. 비용이 많이 들 수 있지만 장기적으로는 그만한 가치가 있을 것으로 기대합니다."
 POL_Renovate_The_University_Of_Warsaw: "바르샤바 대학교 개보수"
 POL_Renovate_The_University_Of_Warsaw_desc: "1816년 처음 설립된 바르샤바 대학교는 폴란드에서 가장 뛰어난 인재들을 교육하는 긴 전통을 가지고 있습니다. 이 전통은 이 대학교에 많은 명성을 안겨주었지만, 현대 교육의 중심지로서의 구실을 하기 위해서는 명성 이상의 것이 필요합니다. 많은 새로운 분야들은 탐구를 위한 특화된 시설이 필요하며, 우리의 최고 교육 기관을 외국의 교육 기관과 견줄만하게 유지하고자 한다면, 현대화를 위해 투자를 해야 합니다."
 POL_Fuel_the_Industries: "산업에 연료 공급"
 POL_Fuel_the_Industries_desc: "전통적으로 우리는 부를 위해 지표면 위에 있는 것에 의존해 왔지만, 이제 많은 사람들이 땅속에 잠재된 보물을 간절히 찾고 있습니다. 다이아몬드나 금이 아니라 석탄입니다. 그것도 엄청나게 많은 양의 석탄 말입니다. 이러한 매장량의 대부분은 가정용으로 이용되었지만, 채굴 작업을 진정한 산업 규모로 확장하면 석탄 자체뿐만 아니라 석탄이 필요한 많은 산업에서 수익을 창출하여 국가 경제를 변화시킬 수 있는 잠재력을 가지고 있습니다."
 POL_Expansion_Of_The_Electrical_Grid: "전력망 확장"
 POL_Expansion_Of_The_Electrical_Grid_desc: "전력화가 가져다주는 수많은 혜택에 대해서는 누구도 이의를 제기하지 않습니다. 1880년 바르샤바에 최초의 전기 조명이 설치된 이래로 전기 기술은 우리 도시에 존재해 왔습니다. 그 이후로 이 분야는 꾸준히 성장해 왔지만, 여전히 전기의 혜택을 누리지 못하는 사람들이 많습니다. 경제 현대화의 하나로 많은 사람들이 어둠 속에 방치된 도시가 없도록 전국적으로 전력 공급을 집중적으로 확대할 것을 요구하고 있습니다."
 POL_Modernise_Urban_Infrastructure: "도시 기반 시설 현대화"
 POL_Modernise_Urban_Infrastructure_desc: "많은 도시가 오래되었으며 기반 시설도 노후화되었습니다. 노후화와 자금 부족으로 인해 많은 공공 서비스와 주택이 한계에 다다랐거나 무너지고 있는 등 도시 자체가 낡은 것처럼 보입니다. 폴란드의 도시 지역과 서비스를 완전히 활성화하기 위한 일련의 야심찬 계획이 마련되었습니다."
 POL_The_Central_Industrial_Region: "중앙산업지구"
 POL_The_Central_Industrial_Region_desc: "야심찬 산업 계획의 핵심인 중앙 산업 지역은 바르샤바 주변 지역에 폴란드 산업 생산을 집약하는 곳이 될 것입니다. 이는 우리 국가와 경제의 중심에 위치한 이점을 활용하게 될 것이며, 폴란드 경제가 현대 산업 사회로 변모하는 것을 상징하는 산업의 심장부가 될 것입니다."
 POL_Fund_The_Construction_Sector: "건설 부문 자금 지원"
 POL_Fund_The_Construction_Sector_desc: "너무 당연하게 들릴지 모르지만, 이미 현대 공장의 사양을 충족하는 데 어려움을 겪고 있는 기업들이 있으므로 건설 회사가 없이는 산업 지역을 건설하는 것이 불가능할 것입니다. 건설 회사와 장비의 확장 및 현대화를 위해 자금이 할당될 것입니다. 이러한 노력을 통해 산업 역량의 성장을 가속화할 수 있기를 바랍니다."
 POL_War_Industry_Bureau: "전시산업국"
 POL_War_Industry_Bureau_desc: "대륙의 긴장이 고조되는 것은 평화에 좋지 않지만, 무기 계약업체에는 좋은 기회입니다. 더 실용적인 관점에서 볼 때, 강력한 무기 산업을 보유하는 것은 국가가 필요로 할 때 매우 유용할 것입니다. 이것이 바로 군의 무기 제조 및 물류 조달을 감독할 전쟁산업국 설립의 추진 배경입니다."
 POL_Eastern_Europes_Workshop: "동유럽의 공장"
 POL_Eastern_Europes_Workshop_desc: "폴란드 경제의 새로운 보석을 만들기 위한 우리의 노력을 돌이켜보면 작은 자부심을 느끼는 것은 당연한 일일 것입니다. 우리는 바르샤바 주변 지역을 규모와 현대성 모두에서 주목받는 미텔오이로파 전역에서 가장 중요한 산업 중심지 중 하나로 탈바꿈시켰습니다. 아직 해야 할 일이 많이 남아 있지만 폴란드 산업의 새로운 황금기는 이제 막 시작되었을 뿐입니다."
 POL_Consumer_Industry: "소비재 산업 확장"
 POL_Consumer_Industry_desc: "중공업은 그 자체로는 인상적으로 보이지만, 생산물을 구매할 사람이 없다면 무의미한 일이라는 점을 기억할 필요가 있습니다. 따라서 우리는 경공업 부문을 확대하는 데 집중하는 것도 잊지 말아야 합니다. 국민들의 상품 구매 능력을 높이면 경제 성장을 촉진하는 동시에 평균 생활 수준을 향상시키는 두 가지 이점을 얻을 수 있습니다."
 POL_Stalowa_Wola: "스타로바 볼라"
 POL_Stalowa_Wola_desc: "새로운 산업 중심지의 성장을 촉진하기 위해 이 지역에 매장된 석탄과 철광석을 활용하기 위한 제철소 설립에 대한 논의가 활발히 진행되고 있습니다. 후타 스타로바 볼라로 알려진 이 제철소는 이 지역에 수천 개의 일자리를 제공할 것이며, 제철소 노동자들을 수용하기 위한 도시 계획도 수립되고 있습니다."
 POL_Expand_The_Chemical_Industry: "화학 산업 확장"
 POL_Expand_The_Chemical_Industry_desc: "합성 고무와 연료 생산이라는 새롭고 흥미로운 산업은 우리나라와 같이 충분한 자원을 확보하는 데 어려움을 겪고 있는 국가에 큰 도움이 될 수 있는 잠재력을 가지고 있습니다. 독일 석유화학 전문가들의 도움으로 정부 자본이 뎅비차 마을 근처에 새로운 합성고무 시설을 설립하는 데 투입되고 있으며, 이는 우리의 자립을 돕는 새로운 경제 부문의 첫걸음이 될 것입니다."
 POL_Domestic_Aircraft_Manufacturing: "국산 항공기 제조"
 POL_Domestic_Aircraft_Manufacturing_desc: "많은 사람들이 항공이라는 새로운 분야가 여행과 전쟁의 미래를 바꿀 것으로 보고 있습니다. 이 때문에 정부 자본의 다음 목표는 다른 나라의 항공기에 필적하는 국산 항공기를 생산할 수 있을 것으로 기대되는 완전한 항공 부문 산업의 설립과 확장으로 여겨집니다. 아직은 정부 투자에 의존하고 있지만, 많은 사람들은 이 기업들이 곧 자력으로 도약할 수 있기를 기대하고 있습니다."
 POL_The_General_Inspectorate: "총감찰관"
 POL_The_General_Inspectorate_desc: "안타깝게도 폴란드 군대는 너무 오랫동안 침체된 상태로 방치됐습니다. 그러나 유럽 전역에 긴장이 고조됨에 따라 마침내 군대를 근본적으로 재건하려는 의지가 나타나고 있습니다. 그 첫 번째 단계는 현대화를 감독할 별도의 기구를 설립하는 것이며, 이를 통해 새로운 자금이 단순히 장교 급여를 늘리는 데만 쓰이지 않도록 공정성을 확보할 수 있을 것입니다."
 POL_Structural_Reorganisations: "구조적 개편"
 POL_Structural_Reorganisations_desc: "군대 개혁을 시작하려면 먼저 군대를 구성하는 근본적인 구조를 공격해야 합니다. 우리 군의 행정 및 지휘 구조를 표준화하고 개선한다면 비효율과 부조리가 사라졌다는 확신을 갖고 미래 성장과 확장을 위한 씨앗을 뿌릴 수 있을 것입니다."
 POL_Malkowski_And_Malkowskas_Legacy: "마우코프스키와 마우코프스카의 유산"
 POL_Malkowski_And_Malkowskas_Legacy_desc: "스카우트의 원칙과 규율은 길 찾기, 등산 등의 유용한 기술 훈련과 결합하여 어린아이들에게 군사 원칙을 심어주는 동시에 흥미진진한 비교과 활동을 제공하는 데 매우 유용합니다. 폴란드의 스카우트는 스카우트 원칙을 가르치는 기관을 설립한 올가 마우코프스카와 안제이 마우코프스키에 의해 육성되었습니다. 이러한 조직을 장려함으로써 우리는 많은 유용한 기술을 훈련받은 세대를 양성할 것입니다."
 POL_Saving_Polish_Blood: "폴란드인 인명 손실 방지"
 POL_Saving_Polish_Blood_desc: "조국을 위해 모든 것을 바치겠다는 군인들의 의지는 결코 꺾어서는 안 되지만, 가능한 한 불필요한 고통을 피하는 것을 목표로 삼아야 합니다. 빠른 영웅적 죽음 뒤에는 생명력을 잃고 흙으로 피를 떨어뜨리는 훼손된 시신과 같은 느린 죽음이 무수히 많을 것입니다.  시기적절하고 훈련된 의료 개입을 한다면, 우리는 이러한 상황을 최대한 방지하고 그들이 다시 싸울 수 있도록 하거나 적어도 한 명이라도 더 목숨을 살려 사랑하는 가족에게 목소리를 들려줄 수 있도록 할 수 있을 것입니다."
 POL_Lessons_of_the_Trenches: "참호의 교훈"
 POL_Lessons_of_the_Trenches_desc: "참호의 유산은 부실한 건설 방식으로 인해 악화된 흙탕물과 추위, 그리고 더 영구적인 요새화가 필요하다는 사실을 받아들이지 않는 태도 등 벨트크리크 당시에 확립된 지속적인 이미지로서 우리 사회에 남아있습니다. 하지만 미래에는 참호가 중요한 역할을 할 것이라는 사실을 받아들여야 할 것이며, 이 사실을 받아들임으로써 참호를 사용해야 하는 사람들이 참호를 더 편안하고 더 방어적으로 사용할 수 있도록 준비할 수 있을 것으로 기대합니다."
 POL_Obrona_Narodowa: "국민방위대"
 POL_Obrona_Narodowa_desc: "공식 부대의 작전을 지원하는 보조 부대에 대한 아이디어는 오래전부터 존재해 왔으며, 전 세계적으로 이러한 목표를 염두에 둔 다양한 민병대가 존재합니다. 그러나 이러한 방식을 더욱 효율적으로 운영하기 위해 우리 군 내부의 많은 사람들이 상비군을 지원하기 위해 국가가 후원하는 자원병 부대를 만들 것을 제안하고 있습니다. 이들이 제안한 조직의 이름은 '국민방위대'입니다."
 POL_Mossors_Cavalry_Reform: "모소르의 기병 개혁"
 POL_Mossors_Cavalry_Reform_desc: "서양에서는 기병 부대의 역할이 기관총 사격으로 산산조각이 났고, 죽음을 향해 돌격하는 기병의 모습은 기병대의 전쟁상을 대표하는 것이 되었습니다. 그러나 동방에서는 넓은 평야와 유동적인 전쟁의 특성으로 인해 기병대가 여전히 그 자리를 지키고 있으나, 이대로는 살아남을 수 없을 것입니다. 이 때문에 기병대를 정예 기동 보병으로 전환할 것을 제안하는 개혁안이 사령관 중 한 명인 스테판 모세르에 의해 마련되었습니다."
 POL_Equestrian_AT: "승마용 대전차 장비"
 POL_Equestrian_AT_desc: "많은 사람들이 장갑차를 기마전의 최후의 보루로 생각하지만, 현실은 그렇게 간단하지 않습니다. 말은 다재다능하므로 차량보다 지형을 훨씬 더 잘 횡단할 수 있습니다. 기병대를 지지하는 사람들은 기병대에 대전차 소총과 같은 소형 대전차 무기를 제공하여 장갑을 뚫고 전차를 파괴할 수 있도록 함으로써 이러한 이점을 확대할 것을 제안합니다."
 POL_Motorised_Dragoons: "차량화된 용기병"
 POL_Motorised_Dragoons_desc: "기병 사단의 장비를 말이 아닌 트럭으로 수송하면 부대의 평균 속도가 빨라지고 더 많은 중화기 지원 무기를 배치할 수 있어 기병 사단의 전투력을 일반 보병 사단의 전투력과 동등한 수준으로 끌어올릴 수 있을 것입니다."
 POL_Centre_for_Higher_Military_Studies: "고등군사연구기관"
 POL_Centre_for_Higher_Military_Studies_desc: "전통적으로 훌륭한 장교에게 필요한 것은 추진력과 타고난 기술이었지만, 점점 더 복잡해지는 현대전의 특성상 장교는 현장에서 단순히 배울 수 없는 것들을 이해할 수 있는 능력을 갖춰야 합니다. 이를 위해 우리는 장교들이 현대 군사 전술과 전략에 대한 이해를 증진하고 발전시킬 수 있는 새로운 군사 연구기관을 설립할 것입니다."
 POL_Expand_The_Academy_Of_Warsaw: "바르샤바 사관학교 확장"
 POL_Expand_The_Academy_Of_Warsaw_desc: "바르샤바 사관학교는 우리 장교단의 중심이며, 우리 군을 이끌어갈 많은 하급 장교와 전략가들을 양성합니다. 사관학교에 더 많은 예산을 투입함으로써 최고 수준의 졸업생을 지속적으로 배출할 수 있을 것입니다. 그러나 이러한 현대화로 인해 다양한 학파 간의 교리 다툼이 심화될 가능성도 있습니다. 어느 쪽이 대세로 떠오를지는 아직 미지수입니다."
 POL_Combined_Arms_Warfare: "제병협동전"
 POL_Combined_Arms_Warfare_desc: "벨트크리크의 마지막 해에는 초반과는 전혀 다른 유형의 전쟁이 벌어졌습니다. 병사들이 프랑스 전역을 가로질러 행진하는 동안 상공에서는 비행기가 출격하여 전투를 벌였고, 전선 뒤에서는 1914년의 그것보다 더 정밀하고 사거리와 화력이 뛰어난 야포가 공격을 퍼부었으며, 잔인한 금속 야수들이 병사들을 따라다니며 전투를 벌였습니다. 이것이 다음 전쟁이 치러질 방식이 될 것입니다. 우리는 이에 대비해야 합니다."
 POL_Start_The_Six_Year_Plan: "6개년 계획 시작"
 POL_Start_The_Six_Year_Plan_desc: "군대를 현대화, 개혁 및 확장하려는 계획은 가치 있는 생각이지만, 그러한 군대를 만들 수 있는 산업이 없다면 이러한 계획은 환상에 지나지 않습니다. 따라서 우리는 군대 확장 계획을 군수 산업 부문의 확장 계획과 병행할 것이며, 다른 정부 구성원들이 제안하는 광범위한 산업 계획과 연계할 수 있도록 할 것입니다."
 POL_Military_Research_And_Education_Institute: "군사 연구 및 교육 기관"
 POL_Military_Research_And_Education_Institute_desc: "현대전에 필요한 발전된 장비를 현실화하려면 진정한 혁신과 자금이 필요하므로 정부는 군사 연구를 조직하고 자원이 올바른 사업에 투입되도록 하는 기구를 설립하도록 명령할 것입니다. 이 기구는 다른 방법으로는 추진하기 어려운 사업에 자금을 배정하는 역할도 담당할 것입니다."
 POL_Maroszeks_Self_Loading_Rifle: "마로셰크의 자동장전소총"
 POL_Maroszeks_Self_Loading_Rifle_desc: "유제프 마로셰크라는 기술자가 흥미롭게도 자신이 수년 동안 연구해온, 현재의 볼트 액션 소총보다 훨씬 조작하기 쉽고 탄약만 있다면 방아쇠를 당길 때마다 발사할 수 있는 소총의 설계도를 가지고 새로운 군사 연구기관으로 찾아왔습니다. 이 설계는 빠르게 연구기관의 지지를 얻었고 추가 자금 지원을 승인받은 최초의 사업 중 하나가 되었습니다."
 POL_Artillery_Modernisation: "포병 현대화"
 POL_Artillery_Modernisation_desc: "야포는 현대 전쟁의 승패를 결정짓는 가장 중요한 요소 중 하나였으며, 대전쟁에서 보여준 혁신은 야포 연구 분야를 완전히 재편했습니다. 그러나 20년이 지난 지금, 포병 장비와 훈련은 시대에 뒤떨어지기 시작했고, 포병 부대를 현대화하여 더 나은 포를 갖추고 현대식 계산과 사거리 훈련을 해야 한다는 의견이 새롭게 제기되었습니다."
 POL_Finish_The_8TP_Programme: "8TP 계획 완료"
 POL_Finish_The_8TP_Programme_desc: "상대적으로 평탄한 지형과 기동전의 전통을 가진 폴란드에 가장 적합한 전차 부대를 창설하는 데 많은 연구와 관심이 있었습니다. 이러한 노력은 스웨덴의 란스베르크 L-60을 기반으로 한 8TP 계획으로 절정에 달했으며, 이 계획은 전장에서 가장 효율적으로 운용할 수 있는 방법을 모색하기 위해 최초의 기갑 부대를 창설할 것입니다."
 POL_Project_Uruguay: "우루그바이 계획"
 POL_Project_Uruguay_desc: "우리도 기갑 기술을 연구하기 시작했지만, 다른 군대의 장갑 차량에 비하면 걸음마 단계에 불과합니다. 이러한 현실 때문에 우리는 보병과 다른 부대가 금속 괴물을 쉽게 처치할 수 있는 특수 대전차 무기와 대전차 전술을 연구하기 시작했습니다."
 POL_Improved_Tank_Designs: "개선된 전차 설계"
 POL_Improved_Tank_Designs_desc: "기갑전 초기 실험을 통해 많은 사람들이 현대전에서 장갑 차량의 장점을 확신하게 되었지만, 동시에 실험 부대에서 얻은 교훈을 통해 현재 장갑 차량의 한계도 확인할 수 있었습니다. 이 장애물을 극복하기 위해 외국의 장갑 차량과 정면으로 맞설 수 있는 더 나은 장갑 차량 설계에 새로운 자금이 할당되고 있습니다."
 POL_Germanys_Eastern_Bulwark: "독일의 동부 방벽"
 POL_Germanys_Eastern_Bulwark_desc: "동쪽의 국경 국가들과 국경을 접하고 베를린에서 가장 가까운 곳에 있는 우리나라는 동유럽에서 독일이 주도하는 질서의 한가운데에 있습니다. 이러한 사실 때문에 우리는 전체 동맹을 위한 전략 계획에서 중요한 역할을 담당하고 있습니다. 우리 국가를 강력하고 안정적인 독일의 요새로 구축함으로써 우리는 필요시 우리 자신을 크게 활용하는 동시에 베를린으로부터 우리 군에 대한 추가 지원을 받을 수 있을 것입니다."
 POL_Contracts_With_CWS: "CWS와 계약"
 POL_Contracts_With_CWS_desc: "1918년 우리 육군의 장비를 정비하기 위해 설립된 중앙 자동차 공장은 소규모로 시작한 이래로 규모가 확장되어 현재는 자동차와 오토바이를 자체 설계하여 생산할 수 있을 정도로 성장했습니다. 따라서 육군과 산업 간의 핵심 유대를 강화하기 위해 이 국내 기업에 수익성 높은 차량 생산 계약을 제공하여 지원하는 것은 당연한 일입니다."
 POL_Expand_PZInz: "PZInz 확장"
 POL_Expand_PZInz_desc: "국립공업공장은 다양한 군용 및 민간 차량 제작 경험이 풍부한 회사로, 외국 설계 라이선스를 사용하는 경우가 많습니다. 이 회사에 국산 장갑 차량 생산으로 사업을 확장할 수 있도록 자금을 지원함으로써, 우리는 새로운 기갑 부대를 위한 비교적 안정적인 국내 공급업체를 확보할 수 있게 되었습니다."
 POL_Develop_The_9TP: "9TP 개발"
 POL_Develop_The_9TP_desc: "초기 8TP 계획은 보다 현대적인 전차 편대가 전장에서 얼마나 강력한 힘을 발휘할 수 있는지 보여주었습니다. 이러한 초기 성공을 확장하기 위해 더 크고, 더 잘 무장하고, 더 효율적으로 달릴 수 있는 전차를 만들기 위한 계획이 수립되었습니다. 많은 전차 설계자들이 이 전차를 9TP라고 부르며, 우리가 이 전차를 지원한다면 우리 기갑 부대가 라이히스팍트에서 선망의 대상이 될 것입니다."
 POL_Integrated_Communication: "통합된 통신"
 POL_Integrated_Communication_desc: "라이히스팍트의 한가운데에 있는 우리의 위치 덕분에 우리는 통신의 핵심 거점이 될 것이며, 그 일부로서 우리 군대는 하나가 되어 신속하고 효율적으로 서로 소통할 수 있어야 합니다. 이를 촉진하기 위해 우리는 통신 체계를 표준화 및 체계화하여 필요한 사람에게 필요한 정보를 적시에 전달할 수 있도록 중앙집중식으로 구축할 것입니다."
 POL_Artillery_from_the_Sky: "하늘의 포병"
 POL_Artillery_from_the_Sky_desc: "지난 전쟁에서 야포는 일반 병사들에게 악몽과도 같았습니다. 보이지 않는 적에게 언제든 자신과 부대원 모두가 전멸할 수 있다는 생각은 강력한 공포 요인이기 때문이었습니다. 공격기의 현대 기술은 이를 새로운 차원으로 끌어올렸으며, 이러한 전술을 지지하는 사람들은 적절한 훈련을 받으면 공습이 포격보다 훨씬 더 효과적이라는 사실을 지적하고 있습니다. '전쟁 승리'라는 구호가 종종 그렇듯이 이 주장 역시 우리 군의 많은 이들의 이목을 끌었습니다."
 POL_Army-Air_Coordination: "육군-공군 합동"
 POL_Army-Air_Coordination_desc: "군대의 여러 군종 사이에는 항상 약간의 반목이 있는 법이지만, 대부분의 병사는 자신이 다른 군종보다 훨씬 열악하다고 생각하기 때문에 이러한 감정이 전면적인 군종 간 경쟁으로 번지지 않도록 하는 것이 중요합니다. 육군 내 많은 사람들이 지상 병력만이 중요하다고 생각하겠지만, 공중 병력이 지상 병력과 긴밀히 협력하여 그 효과를 극대화하는 것이 중요합니다.	"
 POL_Mechanisation_of_Cavalry: "기병의 기계화"
 POL_Mechanisation_of_Cavalry_desc: "기병대는 일종의 기동 보병으로 전환하여 빠르게 진화하는 전쟁의 성격에 맞게 자신들의 전술을 유지하는데 놀라운 성과를 거두었지만, 슬픈 사실은 이는 단지 시대의 흐름을 막는 데 그치고 있다는 것입니다. 기병 부대를 기계화하여 미래의 전쟁에서도 기병 부대의 속도를 유지할 수 있도록 조치를 취해야 합니다.	"
 POL_Centralized_Fuel_Supply: "중앙화된 연료 공급"
 POL_Centralized_Fuel_Supply_desc: "우리 군의 기계화가 진행됨에 따라 항상 충분한 연료를 확보하여 작전을 유지하는 것이 중요합니다. 이에 따라 국가의 연료 공급을 관리할 중앙 조직을 만들어야 한다는 목소리가 커지고 있습니다. 이는 주로 석유에 대한 접근성을 보장함으로써 우리 군에게 영향을 주겠지만, 다른 연료 비축량도 관리하여 필요한 곳으로 보내질 수 있도록 할 것입니다.	"
 POL_Wojna_Blyskawiczna: "전격전"
 POL_Wojna_Blyskawiczna_desc: "우리 군이 기계화된 군대로 변모하면서 전쟁에서 승리하기 위해 속도에 의존하는 새로운 전쟁 교리가 표준으로 자리 잡게 되었습니다. 이 교리는 기갑과 공군의 선봉대를 이용해 적군을 돌파한 다음, 빠르게 움직이는 기동 보병을 이용해 적군이 회복하기 전에 돌파구를 이용하는 것을 핵심으로 합니다. 이러한 전술은 우리 병사들 사이에서 \"전격전\"이라는 별명을 얻었습니다."
 POL_Vanguard_of_the_Internationale: "인터내셔널의 선봉"
 POL_Vanguard_of_the_Internationale_desc: "노동하는 국가는 전투하는 군대처럼 단결합니다. 군대의 전쟁과 마찬가지로 노동은 국가를 통합하는 원칙입니다. 폴란드 노동자-병사는 독일 동부를 찌르는 창이 되고, 코뮌은 독일이라는 독수리를 서부에서 찌르는 창이 될 것입니다."
 POL_Operational_Planning: "작전계획의 기술"
 POL_Operational_Planning_desc: "로코소프스키 동지가 자신의 종심 작전 이론을 가지고 고국으로 돌아왔습니다. 이 이론은 여러 육군 부대가 모두 하나처럼 움직일 것을 요구합니다. 이 대규모 작전의 원리는 전선 전체를 하나처럼 움직여 전술적 차원에서 적 부대를 파괴하는 것입니다. 이 높은 수준의 전쟁 접근 방식을 완전히 구현하는 데는 다소 시간이 걸리겠지만, 그 결과를 고려하면 그만한 가치가 있을 것입니다."
 POL_Local_Initiative: "부대 주도권의 강점"
 POL_Local_Initiative_desc: "종심 작전의 요체는 전략적 수준이지만, 그렇다고 해서 개별 전술 수준 역시 무시할 수는 없습니다. 그 일부로서, 우리는 지휘관이 전술적 이점을 적절히 활용할 수 있도록 부대 내의 독립적인 사고를 장려해야 합니다."
 POL_Art_of_the_Misdirection: "기만술"
 POL_Art_of_the_Misdirection_desc: "우리 군을 하나 되게 움직이기 위해서는 적이 어떻게 조종당하는지 깨닫지 못하게 하는 것이 중요합니다. 대신, 작전이 정상적으로 진행되고 있다는 잘못된 안도감으로 적을 유도해야 합니다. 이러한 기만은 적을 물리치는 데 핵심적인 역할을 하며, 후퇴하는 것처럼 위장하여 적의 공격을 무디게 한 다음 전략적인 대응으로 적을 제압할 수 있을 것입니다. 적이 우리의 계획을 해독할 수 없도록 암호 기술을 강화해야 합니다.	"
 POL_Spirit_of_Hussars: "후사르의 정신"
 POL_Spirit_of_Hussars_desc: "적을 제압하기 위한 핵심은 적이 이를 저지하기 전에 원하는 위치에 도달할 수 있는 능력입니다. 과거에는 병사들을 강제로 행군시켜야 했지만, 현대 기술 덕분에 우리는 그 어떤 보병보다도 빠르게 움직일 수 있습니다. 우리 군대가 목표에 빠르게 도달할 수 있는 수단을 제공함으로써 우리는 군대가 적을 쉽게 제압할 수 있을 것입니다."
 POL_Coordination_with_Communards: "코뮌과의 협조"
 POL_Coordination_with_Communards_desc: "세계 혁명에 동참함으로써 우리는 모든 인류를 경제적 노예의 굴레에서 해방시키기 위한 위대한 투쟁의 한 부분이 되었습니다. 혼자라면 우리의 대의는 파멸에 이를 것이지만, 동료 생디칼리스트들과 협력함으로써 우리는 바이스의 양쪽 끝처럼 행동하여 중간에서부터 독일을 서서히 무너뜨릴 수 있습니다. 이것이 제대로 작동하도록 보장하기 위해 인터내셔널 외교관들은 우리의 군사와 군사 계획의 방향을 감독할 고문을 파견하는 데 눈에 띄게 열중하고 있습니다.	"
 POL_Tools_for_Shock_Troops: "충격군을 위한 장비"
 POL_Tools_for_Shock_Troops_desc: "우리 부대가 적을 돌파하고 파괴하기 위해서는 적을 분쇄할 수 있는 적절한 장비를 갖춰야 합니다. 이 때문에 새로운 야포와 보병 장비 개발에 관심을 집중하여 우리 사단이 적보다 훨씬 더 높은 수준에서 작전을 수행할 수 있도록 해야 한다는 강한 요구가 제기되었습니다."
 POL_Eyes_in_the_Sky: "하늘의 눈"
 POL_Eyes_in_the_Sky_desc: "지상에서의 전투가 종심 작전의 핵심처럼 보일 수 있지만, 실제로는 수치화할 수 없는 정보라는 것이 훨씬 더 중요합니다. 적이 교전하기 전에 적의 움직임을 파악하는 능력은 전선 이동을 계획하는 데 매우 중요합니다. 이 때문에 지상과 공중에서 적의 움직임을 정찰하는 기술을 개발하는 데 큰 관심이 쏠리고 있습니다.	"
 POL_Concentrated_Destruction: "집중 파괴"
 POL_Concentrated_Destruction_desc: "적을 갈기갈기 찢어버릴 수 있는 공군력은 그 사거리와 정확도가 야포에 비해 크기 때문에 대단히 중요합니다. 특히 적 부대와 전략 목표물을 모두 공격할 수 있는 다목적 폭격기의 개발은 작전 계획에 큰 도움이 되기 때문에 군사 계획가들에게 큰 관심을 받고 있습니다."
 POL_Tactical_Annihilation: "전술적 섬멸"
 POL_Tactical_Annihilation_desc: "종심 작전 교리는 일반적으로 전략적 차원에 초점을 맞추지만, 대규모 군대 이동의 목적이 전술적 차원에서 적을 완전하고 철저하게 섬멸하는 것임을 기억하는 것이 중요합니다. 먼저 더 강력한 적을 무력화시킨 다음, 적의 전력이 과도하게 확장될 때 분쇄함으로써 우리는 독일군이 폴란드 노동자를 상대로 진군하지 않기를 바랄 수 있는 전쟁 유형을 만들었습니다."
 POL_Legacy_of_the_Legions: "군단의 유산"
 POL_Legacy_of_the_Legions_desc: "벨트크리크 중 창설된 폴란드 군단은 현대 폴란드 국가 발전에 중요한 역할을 했습니다. 폴란드 군단에는 전차나 비행기는 없었지만, 폴란드 국가에 대한 지칠 줄 모르는 신념과 고집스러운 마음만이 있었습니다. 군대가 기술을 사용할 정신이 없다면 기술은 쓸모가 없으며, 바로 이것이 우리가 집중해야 할 부분입니다.	"
 POL_National_Defense_Fund: "국방기금"
 POL_National_Defense_Fund_desc: "군사 장비 구매는 최신 장비를 구매하려고 한다면 비용이 많이 드는 과정입니다. 실제로 우리 군의 현대화를 위한 자금 조달은 우리를 파산시킬 수도 있습니다. 이 문제를 해결하기 위해 정부와 군의 지지를 받아 \"국방 기금\"을 설립하여 공공 모금을 포함한 다양한 출처에서 자금을 모아서 군에 자금을 조달할 수 있도록 하자는 방안이 제안되었습니다.	"
 POL_State_Aviation_Works: "국영항공공사"
 POL_State_Aviation_Works_desc: "국방에 필수적인 항공기의 개발과 생산을 민간 계약업체의 변덕스러운 손길에 맡길 수는 없습니다. 따라서 항공기 생산을 완전히 국가 관리하에 두고 설계가 정부 사양과 군의 요구에 완전히 부합하도록 하는 계획이 수립되었습니다."
 POL_Domestic_Plane_Models: "국산 비행기 모델"
 POL_Domestic_Plane_Models_desc: "많은 사람들이 단순히 외국 설계의 면허 생산만을 제안하고 있지만, 많은 국민주의자들은 이것이 우리 항공 개발 부문을 쇠퇴로 이끌 가능성이 있다는 점에서 불편해하고 있습니다. 이 때문에 시간이 더 걸리더라도 외국 기업에 종속되지 않고 우리 항공기를 제작할 수 있다는 점에서 국내 항공기 설계자에게 제작을 맡기는 방안이 폭넓은 지지를 받고 있습니다."
 POL_Modernisation_of_Artillery: "포병의 현대화"
 POL_Modernisation_of_Artillery_desc: "포병 부대의 초기 현대화는 빠르게 발전하는 전쟁의 속도에 발맞추는 데 큰 도움이 되었지만, 더 많은 혁신의 가능성은 항상 존재합니다. 새로운 계산 기술과 더 큰 구경의 포가 있다면 충분한 투자를 통해 포병 부대가 이전보다 더 강력하게 적을 타격할 수 있을 것입니다."
 POL_Motorisation_of_Cavalry: "기병 차량화"
 POL_Motorisation_of_Cavalry_desc: "우리는 세계에서 가장 강력한 기병대를 보유하고 있지만, 안타깝게도 말의 활용은 벽에 부딪혔습니다. 트럭과 자동차를 병력 수송에 도입함으로써 얻을 수 있는 잠재력은 비교할 수 없을 정도로 큽니다. 따라서 기병 부대가 전통적인 탈것 대신 이러한 차량을 사용하도록 전환함으로써 우리는 기병대가 자랑스러운 역사의 새로운 시대로 진입하도록 할 것입니다."
 POL_Adoption_of_14TP: "14TP 도입"
 POL_Adoption_of_14TP_desc: "경전차의 속도는 종종 우리 나라의 기갑 지지자들로부터 가장 많은 관심을 받아왔지만, 리츠-시미그위의 측의 많은 이들은 이제 경전차보다 무겁지만, 상대적으로 다재다능한 이른바 '중형전차'라는 신생 전차를 간절히 기대하고 있습니다. 많은 이들은 중형전차가 보병 공격을 지원하고 너무 가볍게 무장하여 대응할 수 없는 적을 상대로 자체 작전을 수행하는 데 핵심 역할을 할 수 있다고 보고 있습니다.	"
 POL_Moral_Education: "도덕 교육"
 POL_Moral_Education_desc: "많은 사람들이 군인을 단순히 제복과 무기로만 여기지만, 이는 사실과 거리가 멉니다. 군인은 국가의 자부심과 이상을 수호하려는 의지의 표상입니다. 그들이 복무하면서 자신이 대표하는 이상에 대해 충분히 인식하지 못한다면 그들은 이 일을 할 수 없을 것입니다. 육군 사령부는 장병들이 자신의 의무를 잊지 않게 하려고 모든 장병들이 훈련 과정에서 군사력과 애국심을 연계한 건전한 국민주의 교육을 받을 수 있기를 제안했습니다.	"
 POL_National_Volunteer_Corps: "국민의용대"
 POL_National_Volunteer_Corps_desc: "전투에서의 지속적인 소모는 안타깝지만, 현대 전쟁에서는 피할 수 없는 부분입니다. 전투로 인해 숙련된 병력이 줄어들면 이를 대체하는 병력은 경험이 부족해지기 쉽고, 전우들이 '신참'으로 대체되고 있다고 느끼기 때문에 사기도 약해지기 쉽습니다. 이를 방지하기 위해 전투로 인해 고갈된 정규 부대를 보충할 수 있도록 훈련되고 준비된 자원 예비군에 대한 제안이 회자되고 있습니다.	"
 POL_Shield_of_the_Slavic_World: "슬라브 세계의 방패"
 POL_Shield_of_the_Slavic_World_desc: "외국 제국의 지배를 받아온 최근의 역사 속에선 동유럽에서 가장 위대한 군사 강국 중 하나였던 우리의 자랑스러운 역사도 쉽게 잊힐 수 있습니다. 아직 과거와 같은 비교 우위의 군사력 수준에는 미치지 못하지만, 적어도 그 옛 정신을 되찾기 시작했습니다. 우리 군대는 이제 우리가 싸우는 이유와 우리가 대표하는 이상인 절대로 꺾이지 않을 폴란드를 기억하며 고개를 높이 들고 행진하고 있습니다.	"
 POL_Armia_Ludowa: "인민군"
 POL_Armia_Ludowa_desc: "브와디스와프 시코르스키는 벨트크리크 당시 폴란드 군단에서 전투 경험을 쌓은 인물 중 한 명입니다. 하지만 다른 지휘관들과는 달리 그는 다음 전쟁에서 폴란드 군대가 어떻게 작전해야 하는지에 대한 야심 찬 구상을 가지고 있습니다. 그의 계획은 재래식 군사력보다는 국가와 민중의 의지를 하나로 모아 적을 분쇄하기 위해 군대 후방에 대규모 인력을 동원하는 데 중점을 두고 있습니다.	"
 POL_Unified_Command: "지휘 계통 통합"
 POL_Unified_Command_desc: "국가의 군사력과 경제력을 총동원하여 전쟁을 치를 때는 이를 어떻게 사용할 것인지에 관한 결정이 제대로 이루어지도록 하는 것이 중요합니다. 일각에서는 이러한 통제권을 단순히 한 인물에게 집중시키자는 주장도 있지만, 시코르스키는 국가 자원을 적절하고 효과적으로 지휘할 수 있는 기구를 정부 산하에 만들어 위기 상황에서 군대가 정국을 장악하는 것을 방지할 수 있도록 하자고 제안했습니다.	"
 POL_Reserve_System: "예비군 제도 설립"
 POL_Reserve_System_desc: "예비군 개념의 주요 요소 중 하나는 분쟁이 발생했을 때 대중을 대량으로 동원하는 것입니다. 이를 위한 첫 번째 단계 중 하나는 대중이 동원될 때 효과적으로 병력을 관리하고 할당할 수 있는 예비군 제도를 구축하는 것입니다. 이는 또한 모든 잠재적 동원 대상자의 목록과 경제적 필요에 대해 파악하여 군의 물류 측면에 대한 혼란을 최소화할 것입니다.	"
 POL_Economic_Mobilisation: "군사적 자립"
 POL_Economic_Mobilisation_desc: "전쟁이 발발하면 우리는 스스로 생존해야 할 가능성이 높습니다. 국가 자원의 대규모 집중이라는 개념을 제대로 활용하려면 우리 군이 핵심 장비를 외국 공급업체에 의존하지 않도록 해야 합니다. 그 노력의 하나로 군의 주요 수요를 맞추기 위해 국내 무기 산업을 확대해야 한다는 주장이 제기되고 있습니다.	"
 POl_Professional_Core: "정예 핵심"
 POl_Professional_Core_desc: "대규모 동원이 시코르스키의 개혁 계획에서 가장 극적인 부분인 것은 분명하지만, 이것이 유일한 요소는 아닙니다. 시코르스키는 차량화되고 최고의 무기를 갖춘 소규모의 전문화된 핵심 부대를 구상하고 있습니다. 이렇게 되면 이들은 모든 작전의 선봉이 되어 까다로운 적 부대를 격파하고 거의 충격 부대에 버금가는 임무를 수행할 수 있게 될 것입니다.	"
 POL_Infantry_Tanks: "보병전차 교리"
 POL_Infantry_Tanks_desc: "최근 몇 년 동안 화려한 기갑전 분야가 많은 지지를 받았지만, 폴란드 군대의 새로운 시각으로는 기갑전만을 고집하는 것은 근시안적인 생각으로 여겨집니다. 전차가 유용하게 사용될 수 있다는 점은 분명하지만, 전차 제작 및 운용에 드는 높은 비용 때문에 유능한 보병 부대에 비해 전차의 매력은 훨씬 떨어집니다. 이러한 구상을 뒷받침하기 위해 전차 단독으로 활동하기보다는 전장에서 보병을 지원하는 새로운 전차 설계가 제안되고 있습니다."
 POL_Air_Defence_Squadrons: "방공 비행대대"
 POL_Air_Defence_Squadrons_desc: "공중 작전은 인민군 계획의 핵심입니다. 그 첫 번째 부분은 적의 본진을 공격하는 것이 아니라 적의 공중 공격으로부터 우리 영공을 보호할 수 있는 전투기 부대를 창설하는 것입니다. 이 전투기들은 적들이 도착했을 때 맞설 준비를 갖추게 될 것이며, 향후 적들의 침입을 저지할 것입니다."
 POL_Bomber_Force: "폭격기 계획"
 POL_Bomber_Force_desc: "우리 전투기가 영공을 확보하고 나면 우리 공군은 적을 폭격하는 본격적인 작전을 시작할 수 있습니다. 이때 우리 지상군이 공격을 시작하면 적의 지상 표적과 주요 기반 시설 및 제조 시설을 모두 공격할 수 있는 다목적 항공기를 사용하여 적의 병력 증원 능력을 무력화할 것입니다."
 POL_Polish_Citizen-Soldier: "폴란드 시민군"
 POL_Polish_Citizen-Soldier_desc: "인민군 계획에 따라 민간인과 군인의 경계가 점점 모호해지면서 많은 사람들이 그 경계가 실제로 어디에 있는지 궁금해하고 있습니다. 대답은 간단합니다. 그런 선은 없습니다. 전쟁이 일어나면 국가 자체가 전쟁의 도구로 변모하고 모든 폴란드인이 어떤 형태로든 전투에 참여하기 때문에 우리 시민과 군인은 하나가 될 것입니다.	"
 POL_Unshakeable_Will: "흔들리지 않는 의지"
 POL_Unshakeable_Will_desc: "시코르스키의 개혁 덕분에 우리는 군과 국가를 완전히 새로운 모습으로 탈바꿈시키는 데 성공했습니다. 이제 모든 국민은 국방이라는 거대한 엔진의 일원으로서 완전하고 철저한 승리를 위해 노력하고 있다고 느끼게 될 것입니다. 때가 되어 우리 모두가 부름을 받으면 공장에서든 최전선에서든 모두가 자신의 임무에 뛰어들 것입니다. 하나된 우리는 절대 부서지지 않을 것입니다.	"
 POL_Election_of_1938: "1938년 선거"
 POL_Election_of_1938_desc: "1938년 선거는 많은 사람들이 현 정권의 통치에 대한 반대가 거세지는 상황에서 현 정부의 생존 능력을 의심하는 만큼 매우 중요한 선거가 될 것으로 예상됩니다. 좌파의 사회주의 정당부터 우파의 강경 보수 세력까지 다양한 세력이 선거에 참여하고 있습니다. 개표가 끝나면 누가 정권을 잡게 될지는 아직 알 수 없지만, 폴란드가 그들의 목표대로 변화할 것임은 확실합니다."
 POL_Revolutionary_Republic: "혁명공화국"
 POL_Revolutionary_Republic_desc: "정치권의 많은 사람에겐 매우 놀랍게도 군주제가 무너지고 새로운 폴란드 생디칼리슴 공화국이 그 잔해에서 일어섰습니다. 신정부는 아직 불안정하며, 빠르게 자리를 잡고 독일이 지배하는 낡은 자본주의 경제를 사회주의와 폴란드 경제로 전환하기 위한 조치를 취해야 할 것입니다.	"
 POL_Workers_Economy: "노동자의 경제"
 POL_Workers_Economy_desc: "생디칼리슴 국가의 경제는 노동자에 의해 운영되고 통제되어야 하는 경제입니다. 우리와 같이 오랫동안 서민들에게 불리하게 작용하는 확고한 이해관계에 의해 통제되어 온 국가에서는 경제가 근본적으로 불공정합니다. 따라서 우리는 평범한 노동자들이 폴란드 경제를 통제할 수 있는 체계를 만들기 시작할 것입니다."
 POL_Topple_the_Tyrants: "폭군을 끌어내리자"
 POL_Topple_the_Tyrants_desc: "외부의 폭군도 있지만 국가 내부에도 많은 폭군이 존재합니다. 귀족부터 잔인한 지주까지, 국가의 많은 부분이 무책임한 지역 독재자들에 의해 통제되고 있습니다. 많은 이들이 혁명 과정에서 도망쳤지만, 아직도 남아 있는 이들은 제거될 것이며 그들이 남긴 구조적인 경제 유산은 해체될 것입니다."
 POL_The_Myth_of_the_Revolution: "혁명의 신화"
 POL_The_Myth_of_the_Revolution_desc: "먼지가 가라앉기 시작하면서 새로운 생디칼리슴 국가가 갈림길에 서게 됐습니다. 앞으로 몇 주 동안 우리는 새로운 공화국의 형태에 대해 많은 선택을 해야 할 것이며, 그 선택의 유산은 앞으로 수십 년은 아니더라도 수년 동안 폴란드 역사에 그림자를 드리우게 될 것입니다. 새로운 폴란드가 탄생했지만, 그 모습이 어떤 모습일지는 아직 지켜봐야 할 것입니다."
 POL_In_Zakrzewskis_Light: "작셰프스키의 광명 아래에서"
 POL_In_Zakrzewskis_Light_desc: "새로운 공화국의 영혼을 장악하기 위한 싸움에서 작셰프스키의 위원회 지지자들이 우위에 서게 되었습니다. 이들은 단순한 '붉은빛의 자유주의'를 거부하고 강력한 지도자인 작셰프스키의 지도 아래 더 큰 국가 변혁을 목표로 합니다."
 POL_Sorelian_Doctrine: "브조조프스키-소렐리안 사상"
 POL_Sorelian_Doctrine_desc: "작셰프스키의 철학에 큰 영향을 준 두 사람은 조르주 소렐과 스타니스와프 브조조프스키입니다. 이들의 사상에 따르면 국가는 노동자로 구성되며, 오직 노동자로만 구성됩니다. 다른 사람의 노동 결실을 빨아먹는 사람은 폴란드인이 아니라 기생충입니다."
 POL_Catholic_Social_Teaching: "가톨릭 사회 교육"
 POL_Catholic_Social_Teaching_desc: "교회가 반혁명적인 적이라 할지라도 가톨릭은 폴란드 정체성의 필수적인 부분입니다. 가톨릭 사회 교육과 노동자-사제들의 통합을 생각하면 이 연결고리를 끊을 필요는 없어 보입니다."
 POL_Moral_Syndicalism: "도덕적 생디칼리슴"
 POL_Moral_Syndicalism_desc: "생디칼리슴은 전통적으로는 경제 모델로 여겨졌지만, 소렐의 저서에서는 그러한 사회가 어떻게 구성되어야 하는지를 훨씬 더 깊이 있게 다루고 있습니다. 생디칼리슴은 이상적 인간을 대표해야 하는 노동자 계급의 도덕적 회복을 포함해야 합니다."
 POL_Proletarian_Nationalism: "혁명적 민족주의"
 POL_Proletarian_Nationalism_desc: "많은 사람들이 사회주의 투쟁을 모든 프롤레타리아들의 국제적 투쟁으로 생각하지만, 현실은 훨씬 더 복잡합니다. 이탈리아의 엔리코 코라디니가 쓴 것처럼, 전 세계 부르주아 세력에 의해 억압받는 '프롤레타리아 국가'도 존재합니다. 따라서 이러한 프롤레타리아 국가들은 자유를 얻기 위해 자신들의 주인을 전복시켜야 하며, 모든 노동자들은 이 싸움에 헌신해야 합니다.	"
 POL_Pilsudskis_Vision: "피우수트스키의 비전"
 POL_Pilsudskis_Vision_desc: "진정으로 생디칼리스트인 적은 없었지만 유제프 피우수트스키는 작셰프스키와 그의 추종자들에게 우상이 되었으며, 특히 인테르마리움에 대한 그의 구상을 동유럽 전체를 억압자로부터 해방시키려는 자신들의 목표에 적용했습니다. 이들에게는 언어와 같은 문제보다는 더 큰 계급 투쟁이 더 중요합니다."
 POL_The_People_Must_Decide: "국민들이 결정해야 할 일"
 POL_The_People_Must_Decide_desc: "당장의 두려움 때문에 중앙집중화를 하려는 유혹에 빠질 수 있지만, 위기의 시기에 철권통치가 국가를 이끌도록 허용한다면 우리는 적과 다를 바 없는 존재가 될 것입니다. 우리가 진정 누구인지, 우리가 무엇을 지지하는지 세상에 보여주고 싶다면 위원회의 다원적 측면이 활성화되도록 허용하여 노동 계급에 의한, 노동 계급을 위한 민주주의의 씨앗을 심어야 합니다."
 POL_zakrzewski_ousted: "작셰프스키 의장의 독재는 무산되었다."
 POL_Supreme_Chamber_of_Commerce: "대상공회의소"
 POL_Supreme_Chamber_of_Commerce_desc: "상원을 대신하여 설립된 최고상공회의소는 생디칼리스트의 '상원' 역할을 하고 노동조합은 이 상공회의소에 보낼 자신들의 대표를 선출합니다. 어쨌든 생산자보다 생산을 더 잘 이끌 수 있는 사람이 누가 있겠습니까? 이 상공회의소를 통해 작셰프스키의 '유기적 노동 민주주의' 개념은 한 단계 더 완벽해졌습니다."
 POL_Land_of_Free_Men: "자유인의 땅"
 POL_Land_of_Free_Men_desc: "구 자유주의 체제에서 자유는 특정 집단의 자유에 초점을 맞추었고, 계급을 임의의 집단으로 나누어 약자를 유지했습니다. 새로운 사회주의 체제에서는 모든 사람이 우리 사회의 전통적인 구분을 넘어 진정한 자유, 즉 평등한 인간으로 살고 죽을 수 있는 자유를 누려야 합니다. 일반 사람들에게 이러한 사고방식을 심어주기는 어렵겠지만, 우리는 그들에게 어떻게 관심을 가져야 하는지 보여줄 것입니다.	"
 POL_Peasant_Cooperatives: "농민 협동조합"
 POL_Peasant_Cooperatives_desc: "많은 사람들이 프랑스와 브리튼의 노동조합주의 제도를 새로운 국가의 기준으로 삼고 있지만, 폴란드는 이 두 사례와는 상당히 다릅니다. 폴란드의 시골 인구는 농민 공동체를 집단적으로 발전시키고 농민을 분열시키는 전통적인 경쟁의식을 깨뜨릴 수 있는 농민 협동조합의 성장을 장려하는 등 많은 제안을 이끌어냈습니다.	"
 POL_Healing_the_Scars: "상처 치유"
 POL_Healing_the_Scars_desc: "구질서는 분열을 바탕으로 번성했습니다. 평범한 사람들을 형제들로부터 갈라놓는 능력은 그들을 사슬에 얽매이게 하는 데 핵심적인 역할을 했습니다. 우리는 이러한 착각에서 사람들을 깨우는 데 진전을 이루었지만, 치유하는 데 몇 마디 말만 가지고는 부족할 오래된 원한이 여전히 존재합니다. 우리가 전통적인 분열을 성공적으로 극복할 수 있다면 더 강력한 국가를 만들 수 있을 것입니다."
 POL_The_French_Model: "프랑스 모델"
 POL_The_French_Model_desc: "가장 성공적인 두 생디칼리슴 국가인 프랑스와 브리튼이 미래의 혁명을 위한 모범을 보이는 것은 당연한 일입니다. 파리와 런던에서 이미 해결된 문제들은 우리가 앞으로 나아가면서 해결책을 알아낼 필요가 없다는 것을 의미하며, 우리나라의 많은 부분이 프랑스나 브리튼만큼 산업적이지 않지만, 시골 인구를 그 과정에 참여시킬 수 있는 해결책을 찾을 수 있을 것입니다.	"
 POL_Internationalism: "국제주의 수용"
 POL_Internationalism_desc: "자유는 하나의 언어를 사용하지 않으며 실제로 하나의 국가만을 대표하지도 않습니다. 우리 국가들은 서로 다른 것처럼 보이지만, 실제로는 억압과 예속으로부터 완전한 자유를 향한 열망이라는 목표는 같습니다. 안타깝게도 여전히 많은 사람들이 억압에 시달리고 있으며, 이러한 심각한 불의를 종식시키는 것은 자유인으로서 우리 모두의 의무입니다.	"
 POL_Equality_Triumphant: "평등의 승리"
 POL_Equality_Triumphant_desc: "우리의 노력을 통해 우리는 불공정하고 불의한 제도를 그 근간부터 해체했습니다. 우리 인민들은 이제 세계에서 유례를 찾아볼 수 없는 자유를 누리고 있으며, 과거에는 불가능해 보였던 개인적, 경제적, 종교적 자유를 누리고 있습니다. 인민의 삶을 개선하기 위해 아직 해야 할 일이 많지만, 많은 이들이 자유와 권리를 빼앗으려는 시대에 우리는 굳건히 맞서 싸우고 있습니다."
 POL_Red_Intermarium: "붉은 인테르마리움"
 POL_Red_Intermarium_desc: "동유럽 사람들은 오랫동안 러시아, 오스트리아, 독일 등 다양한 주인들에게 억압받아왔습니다. 인테르마리움의 꿈은 이러한 상황을 바꿀 수 있을 것입니다. 이 지역 사람들이 협력하여 제국주의에 맞서 당당히 맞설 수 있도록 하는 것입니다. 많은 사람들이 이러한 생각을 비현실적이거나 이상주의적이라고 일축하지만, 그들은 한때 동유럽의 생디칼리슴에 대해서도 같은 말을 했었고, 그들이 틀렸다는 것이 다시 증명될 것입니다.	"
 POL_Polish_Socialist_Republic: "폴란드 사회주의 공화국"
 POL_Polish_Socialist_Republic_desc: "우리는 사실을 인정해야 합니다. 우리가 좋은 의도로 작은 이웃 국가들을 우리 국가에 통합하더라도 우리는 정복자로 보일 것입니다. 폴란드인을 전쟁으로 끌어들이는 정부는 이미 폴란드인의 삶을 향상시키겠다는 본연의 의무를 포기한 것입니다.	"
 POL_Central_European_Commonwealth: "중앙유럽 연합"
 POL_Central_European_Commonwealth_desc: "옛 연방을 진정으로 하나로 묶어준 것은 유혈 사태만 초래하는 무분별한 정복 대신 모두를 위해 더 나은 내일을 건설하고자 하는 공통의 이익과 충성심이었습니다. 영광의 옛 시절이 다시 돌아오려면 바로 이러한 협력의 길로 나아가야 합니다."
 POL_Centrolew: "중도좌파의 승천"
 POL_Centrolew_desc: "우리 나라의 친독파가 암울한 전환기를 맞이한 가운데, 중도좌파 연합이 선거에서 승리를 거두었습니다. 정치적으로나 경제적으로나 좌파에 속하는 이 정당은 현 상태를 타파하고 국가의 정치적 방향에 대한 민주적 통제를 강화하기 위한 일련의 야심에 찬 개혁을 구상하고 있습니다. 또한 폴란드를 독일의 경제 패권으로부터 더욱 분리하고 갈리치아의 형제와 더욱 긴밀히 협력할 계획도 가지고 있습니다.	"
 POL_centrolew_harder_warning: "§S중도좌파 연합정부는 사회주의 혁명의 가능성을 크게 낮출 것입니다.§!"
 POL_Embrace_Secularism: "세속주의 수용"
 POL_Embrace_Secularism_desc: "모든 국민을 위해 일하는 폴란드라는 목표의 핵심은 국민이 자신의 신념에 따라 판단 받지 않는 국가를 만드는 것입니다. 국가가 다른 종교를 가진 사람들에게 불이익을 주는 데 이용되지 않도록 국가와 교회 사이에 쐐기를 박을 것입니다. 개인적으로 종교를 갖는 데는 아무런 문제가 없지만, 정치권 일부가 무엇을 요구하든 국가와 교회, 이 두 영역은 서로 섞여서는 안 됩니다.	"
 POL_Free_And_Secular_Education: "자유롭고 세속적인 교육"
 POL_Free_And_Secular_Education_desc: "청소년은 국가의 미래이며, 최근 몇 년 동안 우리나라의 교육은 놀라운 발전을 이루었지만, 여전히 경제적 또는 지리적 환경으로 인해 교육의 기회를 놓치는 사람들이 많습니다. 이러한 실패를 바로잡기 위해 모든 학생이 같은 지식을 배울 수 있도록 중앙에서 관리되는 교육과정을 사용하여 원하는 모든 사람에게 무료 교육을 제공하자는 제안이 있었습니다.	"
 POL_Enshrine_Minority_Rights: "소수민족의 권리 명시화"
 POL_Enshrine_Minority_Rights_desc: "폴란드의 다양한 종교적, 문화적 소수자들에게 새 정부의 선출은 단순히 현재 권력을 가진 사람들이 반대한다고 해서 그들에 대한 차별이 사라질 것이라는 희망을 심어주지는 못합니다. 오래된 분열을 치유하기 위한 진전이 후임 정부에 의해 되돌려지지 않도록 소수자의 권리를 법으로 보장하려는 조치를 취할 것입니다.	"
 POL_Female_Suffrage: "여성 참정권"
 POL_Female_Suffrage_desc: "여성들이 침묵을 끝내고 남성과 동등한 권리를 요구하기 시작하면서 여성 참정권에 관한 생각은 최근 수십 년 동안 전 세계로 빠르게 확산하였습니다. 여성들은 운동을 통해 투쟁에서 큰 승리를 거두었고, 유럽의 많은 국가에서 여성에게 투표권을 부여했습니다. 급진적인 인물들이 정권을 잡으면서 마침내 여성들이 우리 정부에서도 목소리를 낼 수 있게 되었습니다. 이제 폴란드도 전 세계의 자유주의 국가들과 함께 여성들이 자신의 목소리를 낼 수 있는 시대가 왔습니다.	"
 POL_Shackle_the_Senate: "상원 속박"
 POL_Shackle_the_Senate_desc: "세임 상원은 폴란드 국민보다는 독일과 동맹을 맺으며 보수주의와 반동적 사고의 성채임을 스스로 입증했습니다. 이 낡은 기관의 목적은 한 가지, 즉 진보를 늦추는 것입니다. 이상적인 폴란드에서는 이러한 엘리트주의 단체가 존재하지 않을 것이지만, 당분간은 하원을 위해 그들의 영향력을 줄이는 것밖에 할 수 없습니다."
 POL_Curtail_the_Geheimrat: "추밀원 축소"
 POL_Curtail_the_Geheimrat_desc: "국왕의 추밀원은 폴란드 국민 대신 선출되지 않은 엘리트들이 국가를 통치하는 대표적 사례입니다. 이들의 영향력을 제한하는 한 가지 방법은 회원 자격을 폴란드의 진정한 시민으로만 제한하는 것이며, 이렇게 하면 폴란드에 대한 독일의 영향력을 크게 줄일 수 있을 것입니다."
 POL_Land_of_Peasants: "농민의 땅"
 POL_Land_of_Peasants_desc: "우리 국민의 대다수는 상대적으로 가난한 농민으로, 열심히 일하지만 그 대가를 거의 받지 못합니다. 민주주의를 확대하고 낡은 제도를 개혁하자는 캠페인을 벌이는 정부 내 많은 사람들은 인기 있는 토지개혁을 통해 농민에 의한, 농민을 위한 국가를 만들고 농민들의 경제적 전망을 개선하는 데 노력을 집중하고자 합니다."
 POL_Create_The_Chamber_Of_Labour: "노동부 창설"
 POL_Create_The_Chamber_Of_Labour_desc: "신흥 도시 노동자 계급이 폴란드 경제의 미래라고 믿는 폴란드 정부 내 많은 사람들은 이들의 여건을 개선하기 위한 노력이 개혁의 핵심이 되어야 한다고 생각합니다. 이를 위한 첫 번째 구상 중 하나는 폴란드의 모든 노동자의 이익을 대변하고 그들의 상황을 개선하기 위해 싸우는 '노동회의소'를 설립하는 것입니다."
 POL_Nationalise_Heavy_Industry: "필수 부문 국유화"
 POL_Nationalise_Heavy_Industry_desc: "우리는 훨씬 더 급진적인 생디칼리스트들처럼 자유 시장을 완전히 거부하지는 않지만, 우리 행정부 내에서는 정부가 \"필수 산업\"을 제공하는 데 가장 적임자라고 믿는 강력한 의견이 있습니다. 국가 기간 산업이란 기본 재화의 공급이나 국가 안보에 필수적인 것으로 간주되는 모든 산업을 포함하는 넓은 의미의 개념입니다. 이러한 산업 중 상당수는 현재 산업가들이 지배하고 있으며, 이들은 이 계획에 만족하지 않을 것입니다.	"
 POL_Creation_of_Small_Farms: "소규모 농장 조성"
 POL_Creation_of_Small_Farms_desc: "현재 시골 지역의 토지 분배에는 많은 문제가 있으며, 많은 사람들이 더욱 신중한 개혁을 제안하지만, 그러한 개혁 방안으로는 문제의 근원을 제거하기에 충분하지 않습니다. 오히려 다른 사람들은 토지를 소유한 사람들로부터 토지를 빼앗아 실제로 토지를 사용하는 사람들에게 분배함으로써 농민들에게 더 공정한 상황을 조성하는 것이 더 필요하다고 생각합니다.	"
 POL_Workers_Rights: "노동자의 권리 보장"
 POL_Workers_Rights_desc: "사람들이 편안한 삶을 살기 위해 일해야 한다는 것은 엄연한 현실이지만, 이는 고용주가 노동자에게 고통을 감내하도록 요구할 수 있다는 불공정한 권한을 부여하고 있습니다. 이는 국가가 실제로 좋은 일을 할 수 있는 막강한 권한을 가진 영역으로, 국가는 고용주가 노동자에게 최소한의 주의를 기울이도록 강요할 수 있습니다. 이를 통해 산업 부문에서 발생하는 사고와 사망을 줄일 수 있을 것으로 기대합니다."
 POL_National_Healthcare: "국가 의료체계"
 POL_National_Healthcare_desc: "최근 몇 년 동안 의학은 큰 발전을 이루었지만, 안타깝게도 이러한 발전이 모든 사람에게 평등하게 적용되지 않아 일부 지역에서는 부유한 사람들과 동등한 혜택을 받을 수 없는 경우가 많습니다. 단순히 의료비를 감당할 수 없거나 의료 서비스를 이용할 수 없다는 이유로 목숨을 잃는 사람은 없어야 합니다. 정부는 국민의 삶을 무한히 개선하기 위한 기본적 재화인 의료를 모든 국민에게 제공할 것입니다."
 POL_Unionisation_of_Peasants: "농민 조합화"
 POL_Unionisation_of_Peasants_desc: "대부분의 사람들이 노동조합을 지저분한 공장에서 일하는 노동자들의 이익을 대변하는 것으로 생각하지만, 농민들도 마찬가지로 자신들의 이익을 대변하기 위해 함께 일할 수 있습니다. 농촌 지역이 자신들의 경제 부문을 더욱 대표할 수 있는 구조로 전환할 수 있도록 정부는 농민과 농장주들을 위한 노조 설립을 지원할 것입니다. 애초에 이들이 파업에 돌입하면 부유층이 생존하는 데 필요한 식량은 누가 공급하겠습니까?"
 POL_Union_with_Krakow: "크라쿠프와 연합"
 POL_Union_with_Krakow_desc: "폴란드의 옛 왕실 수도였던 크라쿠프는 갈리치아의 다른 지역과 함께 국경 바로 너머에 있습니다. 이 분할의 기원은 폴란드인이 아닌 오스트리아와 독일인에 의해 이루어진 완전히 작위적인 것입니다. 보다 자유주의적인 정부가 선출되면서 오랫동안 민주주의자와 공화주의자의 피난처였던 이 지역과 통합해야 한다는 요구가 커지고 있습니다. 이러한 통합은 베를린과 빈의 동의에 의존하기 때문에 쉽지 않을 것입니다."
 POL_no_AH_war_tt: "오스트리아-헝가리 제국은 내전에 돌입하지 §R않았습니다.§!"
 POL_Nationalise_Infrastructure: "기반 시설 국유화"
 POL_Nationalise_Infrastructure_desc: "기차, 도로, 항구는 모두 우리나라 교통 기반 시설의 핵심 부분입니다. 이러한 중요성에도 불구하고 유지 관리의 대부분은 무질서하게 난립한 수많은 단체에 맡겨져 있어 별다른 성과를 거두지 못하고 있습니다. 국가가 나서서 주요 기반 시설을 직접 관리하여 국민에게 가장 큰 혜택을 줄 수 있는 방향으로 자원이 투입되도록 하는 것이 더 나을 것입니다."
 POL_Thorough_Land_Reform: "철저한 토지개혁"
 POL_Thorough_Land_Reform_desc: "토지개혁은 우리나라의 핵심 경제 및 사회 문제이며, 우리 정부가 농민 중심 개혁의 일부분으로서 반드시 해결해야 할 과제입니다. 우리의 계획은 신중하지만, 포괄적인 토지 이용 개혁을 추진하여 많은 사람들이 생산성을 높이기 위해 열심히 가꾼 토지를 실제로 소유할 수 있도록 하는 것입니다.	"
 POL_Peoples_Banks: "인민의 은행"
 POL_Peoples_Banks_desc: "우리나라의 많은 사람들이 경제적 상황을 개선하는 데 필수적인 대출과 자본에 접근하는 데 어려움을 겪고 있습니다. 많은 금융 기관이 농민에게 대출을 꺼리는 것이 현실입니다. 이 문제를 해결하기 위한 참신한 발상으로 정부는 공동체 구성원 모두가 출자하고 이를 통해 대출을 더 잘 제공할 수 있는 공동 은행 제도를 제안했으며, 이를 통해 더 많은 사람들이 저렴한 신용에 접근할 수 있기를 희망합니다."
 POL_Democracy_and_Transparency: "민주주의와 투명성"
 POL_Democracy_and_Transparency_desc: "민주주의는 법으로만 제정되는 것이 아니라 국민들의 마음속에 뿌리내려야 하는 것입니다. 민주적으로 사고하고 시민적, 정치적 자유를 삶의 핵심으로 이해하고 존중하게 한다면 우리의 민주주의 체제는 국민의 전폭적인 동의 하에 유기적으로 존재할 수 있는 것으로 발전할 수 있을 것입니다."
 POL_Unicameralism: "단원제"
 POL_Unicameralism_desc: "많은 자유민주주의 국가에서는 하원이 어떤 형태로든 상원과 협력해야 하는 양원제를 운용하고 있지만, 이 제도는 국민과 정부를 분리하는 역할을 하며, 이는 우리의 신념에 반하는 것입니다. 따라서 우리는 단일 입법 기관이 국가의 의사 결정을 내릴 수 있도록 권한을 부여하여 유권자와 정부 정책 간의 직접적인 소통을 보장할 것입니다.	"
 POL_Sincere_Government: "진정한 인민의 정부"
 POL_Sincere_Government_desc: "정부는 단순히 일련의 정책이나 공직에 있는 사람들 그 이상이어야 하며, 다수의 신념을 구현하고 국민을 위해 일해야 합니다. 어떤 사람들은 민주주의 제도가 현실의 통치 현실을 감당할 수 없다고 주장하며 이를 이상론이라고 부르기도 하지만, 우리는 국민에 의해, 국민을 위해 일하는 정부를 만들어 그들의 주장이 틀렸다는 것을 증명하기 위해 노력할 것입니다."
 POL_Dawn_of_Progress: "진보의 새벽"
 POL_Dawn_of_Progress_desc: "우리의 노력 덕분에 우리는 폴란드의 정치 및 사회 구성을 완전히 개편하면서도 폴란드의 고유한 특성을 완전히 버리지는 않았습니다. 민주주의가 항상 가장 인상적인 이념은 아니며 결함이 있는 것처럼 보이게 하려는 사람들의 공격을 자주 받지만, 우리는 이상주의가 여전히 유효하다는 것을 보여주었습니다. 다른 민주주의 국가들이 따라야 할 모범인 새로운 폴란드가 탄생했습니다."
 POL_Circle: "국왕 폐하의 내각"
 POL_Circle_desc: "야권의 끈질긴 시도에도 불구하고 친독파가 선거에서 승리했습니다. 이들이 승리함에 따라 친독파는 점점 더 강력해지는 주변부에 맞서 중앙을 강화하고 친독파의 원칙에 따라 정부기관을 신중하게 개혁하려고 시도하면서 강력하고 안정적인 정부에 대한 구상이 앞으로도 계속될 것으로 보입니다.	"
 POL_Empower_Geheimrat: "추밀원 강화"
 POL_Empower_Geheimrat_desc: "이번 선거는 야권이 집권하는 것에 대한 진지한 우려와 함께 국왕의 측근 중 친독일 성향이 강한 이들에게는 걱정스러운 시기였습니다. 이제 그들의 입지가 일단 확정되었으므로 그들은 국왕과의 유대를 강화하여 향후 정책에 대한 올바른 목소리를 국왕에게 전달하기 위해 노력할 것입니다."
 POL_Entrenched_Constitutionalism: "확고한 입헌주의"
 POL_Entrenched_Constitutionalism_desc: "우리는 더 급진적인 중도좌파 연합과는 상당한 의견 차이가 있지만, 입법 제도를 개혁하여 세임에 더 많은 권한을 부여하고 국왕과 더 평등한 균형을 이루게 하자는 그들의 신념에는 공감합니다. 이를 통해 개혁을 전혀 하지 않는 것보다는 온건한 개혁을 지지하는 중도좌파 연합 온건파 지지자들의 지지를 얻을 수 있을 것으로 기대합니다."
 POL_Ally_with_Szlachta: "슐라흐타와 동맹"
 POL_Ally_with_Szlachta_desc: "국민 대표성 확대와 우리 사회의 핵심 제도 보존 사이에서 보다 안정적으로 균형을 유지하는 정당으로서, 우리는 보다 진보적인 귀족층과 연대할 수 있는 좋은 입장에 있습니다. 이들의 지지를 통해 우리는 시골 지역으로 진출할 수 있을 뿐만 아니라 토지개혁 문제에 답해야 할 때가 왔을 때 양보를 얻어낼 수 있을 것입니다."
 POL_Fill_The_Railway_Gaps: "철도 간극 연결"
 POL_Fill_The_Railway_Gaps_desc: "우리가 한때 지방에 불과했던 탓에 내부 철도망과 이웃 국가와의 연결이 부족하여 다소 혼란스러운 철도망이 형성되어 있습니다. 이에 따라 많은 노선이 단순히 폴란드를 한 바퀴 도는 데 그치고 있어 이동 거리를 늘리더라도 라이히스팍트의 중심부에 있는 우리의 철도 운송 능력과 이점을 제대로 활용하지 못하고 있습니다. 이러한 연결 부족 문제를 해결하면 경제적으로나 물류 관련으로 많은 이점을 얻을 수 있을 것입니다.	"
 POL_Friends_in_Vienna: "빈에 있는 친구들"
 POL_Friends_in_Vienna_desc: "중도좌파 연합 내 많은 사람들에게 오스트리아는 민주주의자들의 오랜 피난처이자 베를린에 더 얽매이지 않을 수 있는 무역 상대국으로서 훨씬 더 편리한 중간 지대가 될 수 있습니다. 갈리치아와의 기존 경제 관계를 고려할 때 우리와 오스트리아 간의 경제 관계를 장려하는 것은 두 나라 모두에게 이익이 될 것입니다.	"
 POL_Allies_in_Lewiatan: "레비아탄의 동맹들"
 POL_Allies_in_Lewiatan_desc: "'레비아탄'으로 알려진 폴란드 산업가 단체는 베를린에 더 이상 경제적 영향력을 넘겨주지 않기 위해 폴란드 산업이 다른 미텔오이로파 시장에 비해 유리한 위치에서 경쟁할 수 있도록 폴란드 노동자 권익 보호를 낮추는 것과 법인세 인하를 제안했습니다."
 POL_Constitutionalist_Coalition: "입헌주의 연정"
 POL_Constitutionalist_Coalition_desc: "공화주의자들과 군주주의자들 사이에 휴전이 이루어졌습니다. 폴란드 민주주의를 수호하기 위해 뭉친 양측 온건파는 양측의 급진주의를 막기 위해 기습적인 연정을 구성하기로 합의하고 신중한 균형을 유지하려고 노력했습니다."
 POL_coalition_broken_tt: "§c사회보수주의§! 및 §g권위민주주의§! 정당이 연정에서 떠날 것입니다."
 POL_Allies_in_Berlin: "베를린의 동맹들"
 POL_Allies_in_Berlin_desc: "우리 경제에서 가장 큰 외국인 투자처인 독일과의 관계를 더욱 발전시키기 위해 노력하는 것은 당연한 일입니다. 일부에서는 독일 경제가 침체하면 폴란드가 더 큰 타격을 입을 수 있다고 주장하지만, 폴란드 경제가 어떻게 그러한 침체에서 자유로울 수 있는지에 대한 논거는 제시하지 못하고 있습니다. 또한 우리가 베를린의 신뢰할 수 있는 동반자임을 증명한다면 독일 기업의 이해관계자들로부터 많은 설득을 얻어낼 수 있을 것입니다.	"
 POL_Attract_German_Corporations: "독일 기업 유치"
 POL_Attract_German_Corporations_desc: "우리 나라가 독일이 신뢰할 수 있는 투자처임을 입증하기 위해 노력한 결과, 새로운 사업장을 설립하거나 기존 사업장을 확장하려는 독일 대기업들로부터 많은 관심을 받고 있습니다. 이러한 기업들을 설득하여 후속 조치를 취한다면 우리 경제에 많은 간접적인 혜택을 가져올 수 있을 것입니다.	"
 POL_Rule_by_Royal_Decree: "칙령에 의한 통치"
 POL_Rule_by_Royal_Decree_desc: "국가적 관심사에서 의례적인 문제에 연연하거나, 선출된 것 외에는 그 직책에 대한 별다른 자격이 없는 사람들의 야망을 부추기는 것은 유용하지도 않고 '고귀한' 일도 아닙니다. 필요한 것은 국민이 번영을 누리고 폭도들의 통치로부터 안전할 수 있도록 필요한 결정을 내릴 준비가 되어 있는 강력한 왕입니다."
 POL_Guarded_Democracy: "민주주의 보호"
 POL_Guarded_Democracy_desc: "민주주의는 원칙적으로 좋은 것이지만 모든 사람이 자신의 국가에 관한 결정을 내릴 수 있을 만큼 성숙하고 선량한 것은 아닙니다. 로만 드모프스키가 자주 말했듯이 구 연방은 민주적 논쟁과 음모로 국력을 낭비했습니다. 우리는 공산주의 선동가들과 폴란드가 다시 정복당하는 것을 보고 싶어 하는 사람들과 관계없이 세임이 항상 올바른 길을 가도록 해야 합니다.	"
 POL_Unite_the_Poles: "폴란드인 통합"
 POL_Unite_the_Poles_desc: "독일이 벨트크리크에서의 승리 이후 지속되어 온 현상 유지에서 벗어나려는 움직임을 보이자, 많은 사람들이 갈리치아를 중심으로 한 폴란드 통일 문제에 대해 베를린에 로비 활동을 벌일 것을 제안했습니다. 이 제안이 받아들여진다면 모든 폴란드인의 상황에 큰 변화를 가져올 것이며 우리 정부에게는 큰 승리가 될 것입니다."
 POL_Primacy_of_the_Sejm: "세임 우선권"
 POL_Primacy_of_the_Sejm_desc: "한 사람이 혼자 통치하는 것은 불가능하며, 세임은 이미 왕의 충성스러운 신하로서 일부 임무를 수행하는 것 이상의 능력을 보여 주었습니다. 이러한 권한 위임은 세임이 실질적으로 정부의 통제 기관이 될 때까지 계속되었으며, 국왕이 부여한 권한으로 계속 일할 것임을 분명히 하면서 이러한 관계를 공식화할 것을 제안하는 사람들도 있습니다.	"
 POL_Manage_the_Unions: "노동조합 통제"
 POL_Manage_the_Unions_desc: "노동조합이 사회에서 중요한 역할을 할 수 있다는 데 이의를 제기하는 사람은 거의 없지만, 노동조합의 고귀한 이념은 노동자의 이익을 대변한다고 주장하는 세력에 의해 침투되기 쉽습니다. 정부는 노조가 부패하는 것을 방지하기 위해 정부가 임명 한 공무원을 노조의 주요 직책에 배치하도록 의무화하는 동시에 노조 내부에 부패가 퍼지기 전에 제거할 수 있는 장치를 마련할 것입니다.	"
 POL_Royal_Academy_of_Arts: "왕립 예술학교"
 POL_Royal_Academy_of_Arts_desc: "국민은 우리의 국왕이 그들의 왕이며, 그분께서 그들의 문화와 역사에 관심을 두고 있다는 사실을 기억하는 것을 중요시해야 합니다. 이러한 사실을 보여주기 위해 예술을 육성하기 위한 왕실 기관을 설립하여 폴란드 문화와 예술을 지원하려는 국왕의 의지를 보여줄 계획이 마련되었습니다.	"
 POL_Mitteleuropa_Ties: "미텔오이로파의 한가운데에서"
 POL_Mitteleuropa_Ties_desc: "우리의 새로운 경제 핵심인 중앙산업지구는 미텔오이로파 전체의 경제 중심지가 될 수 있는 잠재력을 가지고 있습니다. 이 지역과 동유럽의 다른 지역 간의 철도 및 산업 연결을 강화함으로써 우리는 유럽의 어느 대도시와 견주어도 손색이 없을 정도로 대륙의 절반 전체를 연결할 수 있는 가능성을 갖게 될 것입니다."
 POL_Secure_Magnates: "거물들의 지지 확보"
 POL_Secure_Magnates_desc: "폴란드의 대규모 영지는 비효율적이지만 폴란드의 경제적 이익을 보호하는 데 중요한 역할을 하고 있습니다. 대부분의 토지 소유주는 폴란드인이지만 비폴란드인이 지배하고 거주하는 대규모 영지도 있습니다. 이 영지의 소유주들은 우군이 거의 없고, 폴란드 지주들은 자신들을 약화시킨다고 주장하며 이들을 미워하는 경우가 많습니다. 폴란드 지주라는 거물들을 우리 편으로 만들기 위해, 우리는 이 비폴란드인 소유 영지들을 해체하고 제대로 된 폴란드인 공동체를 만들기 시작할 것입니다."
 POL_Abolish_The_Royal_Veto: "왕실 거부권 폐지"
 POL_Abolish_The_Royal_Veto_desc: "주요 통치 세력으로서 세임의 지위가 확고해지면서 국왕이 필요하다고 판단되는 법안에 대해 거부권을 행사할 수 있는 권한을 폐지해야 한다는 요구가 커지고 있습니다. 많은 사람들이 이 제도가 비민주적이라는 점과 국왕이 다른 권한 대부분을 포기한 상황에서 이 제도는 의미가 없다고 비판하고 있습니다. 왕궁의 동의에 따라 정부는 마침내 거부권을 폐지하고 폴란드의 유일한 법률 제정 기구로서의 세임을 만들 것입니다."
 POL_Path_of_Least_Resistance: "최소저항선"
 POL_Path_of_Least_Resistance_desc: "측근들의 노력으로 폴란드 정치는 느리지만 꾸준히 개혁됐습니다. 국왕과 국민 사이의 새로운 균형이 이루어지면서 군주제가 주변 환경의 변화에 적응할 수 있다는 것을 증명했습니다. 단호한 조치 덕분에 좌파와 우파의 위협은 이제 뒷걸음질 치고 있으며, 폭풍우 속에서도 안정적인 섬인 폴란드에서 중도가 승리를 거두었습니다.	"
 POL_Christian_Conservatism: "기독교 보수주의"
 POL_Christian_Conservatism_desc: "폴란드 정치에서 우파와 민족주의적 요소가 강해지고 최근 그들이 정권을 장악하면서 폴란드 정치는 보다 전통적인 통치 방식으로 빠르게 전환될 가능성이 높습니다. 새 정부는 대체로 폴란드의 민족주의적 신념과 가톨릭교회의 전통적인 지배력을 결합하는 데 초점을 맞추고 있으며, 한쪽의 힘이 다른 쪽의 힘에 정비례한다고 주장하고 있습니다.	"
 POL_Christian_Conservatism_warning: "§c군주국이더라도, 민족주의 폴란드는 반드시 독일에 충성하진 않을 것입니다.§!"
 POL_Cement_The_Churchs_Status: "교회의 지위를 확고하게"
 POL_Cement_The_Churchs_Status_desc: "신정부의 이상을 확고히 하기 위한 첫 번째 조치 중 하나로 가톨릭교회를 폴란드의 국교로 인정하는 계획이 마련되고 있습니다. 이들은 가톨릭교회를 국교로 공식화함으로써 교회가 우리 민족의 정신을 보존하는 데 중요한 역할을 해왔다는 점을 인정할 수 있다고 주장합니다. 많은 가톨릭 신자가 이를 지지하고 있지만, 소수 종교인들은 법적 정당성을 부여함으로써 기존의 차별을 고착화할 수 있다는 우려로 이를 우려스럽게 바라보고 있습니다."
 POL_Purge_Nationalist_Terrorists: "국민주의 테러범 숙청"
 POL_Purge_Nationalist_Terrorists_desc: "폴란드 내 민족주의적 요소는 폴란드인들에게 법치주의에 반대하는 것이 최선의 이익이라고 설득하는 위험 요소일 뿐입니다. 이 위험한 사상은 신속하게 제거하지 않으면 확산하여 국가 전체를 타락시킬 위험이 있습니다. 이러한 급진적 민족주의자들을 제거하면 독립에 대한 논의를 중재하는 데 도움이 될 것이며, 잠재적 위협을 제거할 수 있을 것입니다.	"
 POL_Outlaw_Austrian_Agents: "오스트리아의 첩자 금지"
 POL_Outlaw_Austrian_Agents_desc: "독일로부터 어느 정도 분리되기를 원하는 국민들이 많지만, 그들 모두가 순수한 동기를 가진 것은 아닙니다. 남쪽에 있는 오스트리아 제국에서 온 이들에 대한 우려가 제기되고 있습니다. 이들은 완전히 독립적이라고 주장하지만, 갈리치아에 대한 그들의 의존도는 여전히 무시할 수 없으며, 많은 사람들이 잠재적인 방해꾼들이 우리를 약화시키기 전에 조치를 취해야 한다고 촉구하기 시작했습니다."
 POL_Arrest_Socialist_Agitators: "사회주의 운동단체 단속"
 POL_Arrest_Socialist_Agitators_desc: "좌파의 급진주의자들은 자본주의의 불의와 그들이 주장하는 봉건적 체제에 대해 끊임없이 떠들며 거창한 주장을 펼치고 있습니다. 걱정스럽게도 이러한 주장은 서구의 생디칼리슴 사회에 대한 이상주의적 묘사를 믿는 우리 하층민들 사이에서 꽤 인기를 끌고 있는 것 같습니다. 이러한 이야기가 더 확산되기 전에 신속하게 단속하는 것이 중요합니다."
 POL_Christian_Trade_Unionism: "기독교 노동조합주의"
 POL_Christian_Trade_Unionism_desc: "광적인 좌파 설교자들은 자신을 노동자 권리의 유일한 대표자로 내세우며 상대방의 얼굴에 대놓고 먹칠을 하고 싶어 합니다. 사실 인간의 존엄성과 공정성을 중시하는 것은 그 어떤 지식인의 가르침보다도 그리스도의 가르침에 훨씬 더 가깝습니다. 노동자들의 타락을 막기 위해서는 자본주의도 아니고 생디칼리슴도 아닌 가톨릭의 가치를 보호할 수 있는 교황의 사상에 기반한 노조 설립을 장려할 것입니다."
 POL_Eliminate_Class_Divisions: "신분제 폐지"
 POL_Eliminate_Class_Divisions_desc: "계급의 사소한 구분은 전적으로 자의적이고 무의미한 것으로, 한 편과 다른 편을 나누기 위해 누군가가 만들어낸 것입니다. 이것이 옳지 않다는 것은 생디칼리스트가 아니더라도 알 수 있을 것입니다. 새로운 폴란드에서 우리는 이러한 분열을 없애고 궁극적으로 파괴하기 위해 노력해야 하며, 이는 우리 국민을 단결시키고 강화시켜 분열을 악용하려는 해외의 적들에 대항하기 위해 하나가 되어 일할 수 있도록 할 것입니다.	"
 POL_The_Christian_Coalition: "기독교 연정"
 POL_The_Christian_Coalition_desc: "독일인들과 의견이 일치하지 않았음에도 불구하고 그들은 한 가지 문제에서는 옳았습니다. 군주제는 모든 기독교 국가의 자연스러운 사회 질서이므로 폴란드 가톨릭 신자들은 군주제에 반대하는 것이 아니라 군주제를 영광스럽게 하고 불경한 사회주의에 반대하는 태도를 추구해야 한다는 것입니다.	"
 POL_Reinforce_The_Parliamentary_System: "의회제 강화"
 POL_Reinforce_The_Parliamentary_System_desc: "현재의 의회 제도는 많은 정부 관계자가 보기에 심각한 문제를 안고 있지만, 실용적인 사람일수록 이러한 결함이 있는 구조를 개선하여 결정에 훨씬 더 높은 수준의 정당성을 부여하는 것이 분명한 이점이 있음을 알 수 있을 것입니다. 강력한 의회 제도를 육성하면 국민들이 정책에 진정으로 참여하여 상향식 권력을 더 많이 누릴 수 있다는 이점도 있습니다.	"
 POL_Slay_Hydra_of_Capitalism: "자본주의의 마수 처치"
 POL_Slay_Hydra_of_Capitalism_desc: "최근 수십 년 동안 다국적 자본주의 시스템이 세계 질서를 지배해 왔습니다. 이러한 구조는 긍정적이고 평등하다고 선전하지만, 실제로는 기존 지배자들이 가장 약한 민족과 국가를 착취하는 역할을 해왔습니다. 이 흐름을 바꾸지 않으면 우리 모두는 외국 시장에 종속되고, 우리 국가의 의지는 사실상 무력화될 것입니다. 어려움에도 불구하고 우리는 이러한 패권에 맞서 싸워야만 시장이 다른 모든 것을 무너뜨릴 때 우리 국가가 살아남을 수 있을 것입니다.	"
 POL_The_Marshal: "폴란드의 첫 원수"
 POL_The_Marshal_desc: "에드바르트 리츠시미그위가 폴란드의 최고 지도자이자 국가 수호자인 폴란드 원수의 자리에 올랐습니다. 그는 폴란드 국가의 화신이라는 분위기를 조심스럽게 조성하며 군대를 지휘하듯 폴란드 국가를 지휘하고 있습니다. 이제 국가를 이끌게 된 그는 이러한 이미지를 확고히 하고 국민 사이에 존재하는 '이질적인' 요소를 바로잡는 데 정책의 초점을 맞출 것입니다."
 POL_Party_of_National_Unification: "국가통일당"
 POL_Party_of_National_Unification_desc: "우리 국가가 직면한 도전은 적에 맞서 단결된 정치적 전선을 필요로 합니다. 기존 정치의 사소한 분열은 우리의 투쟁을 방해하고 약화시킬 뿐입니다. 우리는 모든 폴란드인이 지지해야 하는 정당으로서 국민협동기지의 모습을 더욱 강화해야 합니다. 우리 당의 고귀한 목표를 폄하하고 공격하려는 자들을 상대로 캠페인을 벌일 것이며 그들의 험담은 용납되지 않을 것입니다."
 POL_Centralisation_of_Power: "권력 집중화"
 POL_Centralisation_of_Power_desc: "분열과 다툼에 대응하기 위한 우리의 노력에도 불구하고 많은 사람들이 우리의 계획에 따르기를 거부하고 있습니다. 국민들이 자기 최선의 이익을 위해 행동할 것이라고 믿을 수 없다는 것이 분명해졌습니다. 우리는 그들에게 지도자가 확고하게 이끄는 단결되고 타협하지 않는 국가만이 폴란드를 더 밝은 내일로 이끌 수 있는 유일한 길임을 보여줘야 합니다. 강력한 선전 활동과 위험한 사상에 대한 규제를 통해 우리는 이 단결된 국가를 현실로 만들 것입니다.	"
 POL_Saviour_of_Poland: "폴란드의 구세주"
 POL_Saviour_of_Poland_desc: "리츠시미그위의 노력 덕분에 폴란드 국민의 적들은 서서히 쫓겨나고 있습니다. 이 정권은 파멸로 향하는 국가의 고삐를 잡고 우리를 올바른 길로 되돌려 놓는 지도자로서의 원수의 모습을 보여주었습니다. 폴란드 국민들이 이 업적을 잊지 않는 것이 중요하며, 폴란드 전역의 모든 공공건물에 초상화를 게시하도록 하는 새로운 법안이 발의되고 있습니다. 그의 고귀한 노력에 대한 작은 보답이라고 보면 되겠습니다.	"
 POL_Corporatism: "협동조합주의"
 POL_Corporatism_desc: "경제 및 사회 부문은 오랫동안 자원과 돈을 놓고 경쟁하는 대립 구도를 형성해 왔습니다. 이 파괴적인 자유주의의 산물은 분열과 불만을 키우는 역할을 할 뿐입니다. 새로운 폴란드에서는 협동조합주의 원칙에 기반한 보다 조화로운 경제 모델이 구상되고 있습니다. 분리된 경제 부문은 경쟁하는 대신 경제라는 생물의 개별 기관처럼 함께 협력하도록 요구받을 것입니다."
 POL_Social_Altruism: "사회적 이타주의"
 POL_Social_Altruism_desc: "자유 시장의 폐해로 인해 많은 사람들이 극심한 빈곤 속에서 살아가고 있습니다. 우리는 자선과 구제라는 기독교 정신을 받아들여 그들의 고통을 덜어주고, 신께서 바라시는 삶을 사는 데 필요한 기본 요건을 제공하는 것을 목표로 삼을 것입니다. 이러한 선행을 통해 가난한 사람들의 삶이 더 나아지기를 바라며, 동시에 불행한 사람들의 삶을 소중히 여기는 것은 불경한 생디칼리스트가 아니라 모든 선한 그리스도인이라는 것을 보여줄 것입니다."
 POL_Managed_Land_Reform: "통제된 토지개혁"
 POL_Managed_Land_Reform_desc: "불평등한 토지 분배 문제를 해결하는 것은 우리 국민의 번영을 위해 반드시 해결해야 할 문제임이 분명하지만, 접근 방식을 바꿀 때 자칫 일이 꼬이지 않도록 주의해야 합니다. 다른 개혁가들이 구상한 것과 같은 급진적인 조치는 지주들을 소외시키고 장기적으로 더 큰 피해를 줄 뿐입니다. 따라서 우리는 토지 자산을 신중하고 공정하게 분배하고 재산을 잃는 사람에게 적절하게 보상해야 합니다.	"
 POL_Polonisation_Programs: "폴란드화 계획"
 POL_Polonisation_Programs_desc: "폴란드인의 나라에서 폴란드의 상당 부분을 지배하는 것은 대부분 폴란드인이 아닌 사람들이라는 것은 불공평합니다. 이러한 소수 민족들은 우리 국가와 국민으로부터 부를 빼앗으며 자신을 지키고 있습니다. 우리는 이들을 폴란드 문화에 통합시키거나 그들의 권력과 사회적 파벌을 파괴함으로써 이들을 제거하기 위한 단호한 조치를 취해야 합니다. 독일인이나 우크라이나인을 위한 국가는 이미 존재합니다: 폴란드는 폴란드인을 위한 국가가 되어야 합니다.	"
 POL_First_of_Slavs: "슬라브인들의 1등 국가"
 POL_First_of_Slavs_desc: "우리는 모든 슬라브인을 위한 자유의 이상에 확고하게 헌신하고 있지만, 그러한 대의가 우리 국가의 번영을 위한 권리를 희생하게 할 수는 없습니다. 우리는 강하고 방어할 수 있는 폴란드의 목표에 직접적으로 반대하는 동유럽 형제들의 해방을 돕기 전에 이상적인 폴란드 국가를 만들기 위해 노력해야 합니다. 우리 국민이 우리의 깃발 아래 재결합하면 폴란드의 독수리는 다시 한번 동방을 향해 높이 날아오를 것입니다.	"
 POL_Catholic_State: "진정한 가톨릭의 [POL_Government]"
 POL_Catholic_State_desc: "우리의 노력을 통해 교회는 소외되었던 존재에서 국가의 핵심 기둥으로 변모했습니다. 전국적으로 우리 국민은 애국심뿐 아니라 신앙심을 서서히 되찾아가고 있습니다. 로마와 바르샤바 사이의 강한 유대는 절대로 끊어지지 않을 것이며, 우리는 교황 성하께서 미래에 우리의 신실함에 기꺼이 보답해 주실 것을 바랄 뿐입니다. 폴란드의 진정한 아들과 딸들에게 더 밝고 도덕적인 미래가 곧 시작될 것입니다.	"
 POL_Exceptional_Individual: "특출난 개인"
 POL_Exceptional_Individual_desc: "아담 도보신스키에 따르면, 모든 세대에는 특출난 개인들이 존재하며, 이들은 폴란드의 국가 정체성을 교회와 강하게 연결되지는 않지만 사회, 정치, 경제 조직에 대한 그들의 구상을 적극적으로 구현하는 방향으로 완전히 재구성하는 데 주도적인 역할을 해야 합니다.	"
 POL_postwar_coup: "폴란드는 러시아에 의해 해방됐습니다"
 POL_Liberation_of_Greater_Poland: "대폴란드 해방"
 POL_Liberation_of_Greater_Poland_desc: "대폴란드는 지난 세기 동안 프로이센의 문화 말살 시도에도 불구하고 독일의 멍에에 굴복하지 않은 요새이자 우리 운동의 본거지입니다. 새로운 폴란드는 포즈난이 있어야만 탄생할 수 있습니다!"
 POL_Root_Out_Those_Without_Faith: "믿음 없는 자들을 뿌리 뽑아라"
 POL_Root_Out_Those_Without_Faith_desc: "우리 나라에는 그리스도의 참된 가르침을 마음에 깊이 새기지 않고 다른 해석을 하거나 그분의 말씀을 완전히 무시하는 사람들이 많이 있습니다. 폴란드 국가를 변화시키려는 우리의 사명을 성공적으로 수행하려면 새로운 국가의 첫 단계에서 이러한 요소들을 제거해야 합니다. 이러한 조치는 매우 인기가 없을 수 있지만, 신의 말씀을 무시하는 소수 종교인들의 힘을 꺾을 수 있을 것입니다."
 POL_Handle_the_Rydz_Clique: "리츠시미그위의 군벌 통제"
 POL_Handle_the_Rydz_Clique_desc: "피우수트스키와 그의 후계자들을 중심으로 형성된 추종 세력은 강력한 정치 세력이며, 이들을 방치하면 우리 정부를 쉽게 제압하고 지배할 수 있게 될 것입니다. 현재 우리가 우위를 점하고 있지만, 특히 군부에 대한 그들의 영향력을 고려할 때 앞으로도 항상 그렇지는 않을 것입니다. 국가를 지키기 위해서는 앞으로 이들을 정치 과정에서 완전히 배제해야 합니다.	"
 POL_End_Army_Factionalism: "육군 파벌주의 종식"
 POL_End_Army_Factionalism_desc: "아군은 너무 오랫동안 정치적 노선을 따라 분열되어 왔고, 피우수트스키의 '진정한' 구상을 둘러싼 이념적 다툼으로 분열되었습니다. 더는 안 됩니다! 파벌주의자들은 사라져야 하며, 우리의 단결을 위해 장교 교육과정에 적절한 윤리 교육을 도입해야 합니다.	"
 POL_The_Monoidea: "유일사고"
 POL_The_Monoidea_desc: "시장과 서구 사상에 의한 수년간의 부패로 인해 우리 국민의 가톨릭적이고 순수한 본성이 크게 더럽혀졌습니다. 독일인과 러시아인은 자신들이 반대편과는 다르다고 설득하는 데 성공했습니다. 우리는 우리 나라애 았눈 외국 세력이 이러한 분열을 악용하고 우리를 완전히 압도하기 전에 이러한 사고를 제거하고 모든 기독교인의 형제애를 회복하려는 조치를 취해야 합니다.	"
 POL_Hijack_Endecja: "엔데차 장악"
 POL_Hijack_Endecja_desc: "우리의 운동이 성공하기 위해서는 민족민주주의의 핵심에 호소하는 것이 최선의 전략입니다. 가톨릭과 전통적 가치의 중요성을 강조함으로써 우리는 그들의 지지자들을 우리의 대의에 동조하게 만들 수 있습니다."
 POL_Hijack_Endecja_tt1: "§c사회보수주의§!와 §N국민대중주의§! 지지도가 §P후견전제주의§! 지지도로 변환됩니다."
 POL_Hijack_Endecja_tt2: "§c사회보수주의§!와 §P후견전제주의§! 지지도가 §N국민대중주의§! 지지도로 변환됩니다."
 POL_Hijack_Endecja_tt3: "§c사회보수주의§!와 §P후견전제주의§! , §N국민대중주의§!의 지지도가 현재 집권 정당 이념의 지지도로 변환됩니다."
 POL_Moral_Planning: "사회의 도덕적 계획"
 POL_Moral_Planning_desc: "많은 사람들이 사회는 그 안에 있는 사람들의 행동에 기초한다는 사실을 잊고 있으며, \"선한\" 성품이 실제로 무엇인지에 대한 해답은 성경에서 찾을 수 있으며, 신께서 직접 지시하신 방식으로 사회를 배열하는 방법에 대한 대부분의 가르침도 성경에서 발견할 수 있습니다. 우리는 교회의 가르침을 앞으로의 정부 논의와 정책에 통합하여 다시 한 번 우리의 도덕을 보호할 수 있도록 노력할 것입니다."
 POL_Land_For_All: "모두를 위한 토지"
 POL_Land_For_All_desc: "농가는 기독교 국가의 초석입니다. 농가가 없으면 아무것도 없을 것입니다. 모든 농가는 지주나 산업 자본가의 변덕에 의존하지 않고 자신만의 토지와 생계 수단을 가져야 합니다."
 POL_National_Distributism: "국가 분배주의"
 POL_National_Distributism_desc: "분배주의 철학은 사회주의에 대항하는 주요 지렛대이며, 우리 국가를 신성하게 유지하는 것들을 파괴하지 않으면서도 가장 광범위한 수준의 번영을 누릴 수 있게 해줍니다. 이러한 산업 분권화와 협동조합의 원칙을 구현하면 사회주의나 자본주의의 착취적 관행이 미래에 우리 국가를 해치는 것을 막을 수 있을 것이며, 미래의 노동자들은 특정 계급의 구성원이 아닌 인간으로서 함께 일하게 될 것입니다."
 POL_Small-Scale_Production: "소규모 생산"
 POL_Small-Scale_Production_desc: "경제 분권화의 한 예로, 우리는 광산업계를 공략해야 합니다. 너무 오랫동안 광산업은 소수의 자본가 엘리트에게만 이익을 가져다주었습니다. 자본가들과 사회주의자들로부터 빼앗긴 노동력을 되찾기 위한 노력의 하나로 모든 마을이 스스로 도구를 만들기 위해 금속을 제련하도록 장려할 것입니다."
 POL_Union_of_Western_Slavs: "서슬라브인 통합"
 POL_Union_of_Western_Slavs_desc: "서슬라브인은 종종 우리가 과거에 강한 의견 차이가 있었음을 인정한 이질적인 사람들이지만, 우리는 아직도 어느 정도는 연결되어 있습니다. 그러므로 다른 슬라브인과의 단결을 공식화해야 한다는 요구가 증가하고 있으며, 이는 우리가 비록 자주 의견 충돌을 겪을지라도 우리 모두의 자유를 빼앗으려는 자들에 대해서는 언제나 함께 저항할 것임을 보여주는 것입니다.	"
 POL_Towards_Great_Nation: "강대국을 향하여"
 POL_Towards_Great_Nation_desc: "우리 정부가 시작한 개혁은 시작에 불과합니다. 우리는 우리 국가와 도덕이 다른 기독교 국가의 등불이 될 수 있는 길을 닦았으며, 현대 세계에 존재한다고 해서 번영을 위해 신이나 도덕을 버릴 필요가 없음을 증명했습니다. 우리는 다른 국가들도 현재 전 세계에서 유일하게 기독교 운동의 선봉에 서 있는 우리처럼 곧 빛을 보게 되기를 바랄 뿐입니다."
 POL_Total_Catholicism: "전체 가톨릭주의"
 POL_Total_Catholicism_desc: "궁극적으로 폴란드는 가톨릭 원리와 가톨릭 원칙에 따라서만 조직될 것입니다. 도보신스키의 초기 저서에서는 이러한 총체적인 형태의 국가 가톨릭주의를 \"전체주의\"라고 불렀지만, 모즐리와 그의 추종자들이 이 용어를 그들의 불경한 사회주의 서술에 도용했습니다. 우리의 적들이 혁명에 전적으로 헌신한다면, 우리는 가톨릭 폴란드에 더욱 전적으로 헌신해야 합니다.	"
 POL_Rebirth_of_Polish_Navy: "폴란드 함대의 부활"
 POL_Rebirth_of_Polish_Navy_desc: "이제 폴란드가 마침내 바다와 다시 연결되었으니 바다에 대한 우리의 접근을 반드시 지켜야 합니다. 우리가 신속하게 행동하지 않으면 기존 해군 강대국들이 우리를 지배하려 들 가능성이 높으므로 17세기 이후 최초의 진정한 해군인 폴란드 해군을 창설하기 위한 제안이 만들어졌습니다. 우리의 초기 함선과 장교들이 세상을 바꾸지는 못하겠지만, 해내야 할 것이 많은 폴란드 군대의 새로운 군종을 위한 첫걸음이 될 것입니다.	"
 POL_german_ships_tt: "이전 독일 함정 몇 척이 우리 관할로 이양됩니다."
 POL_Grand_Shipyard_of_Gdansk: "거대한 그단스크 조선소"
 POL_Grand_Shipyard_of_Gdansk_desc: "그단스크 항구는 독일 통치 동안 주요 중심지였으며, 해방 이후에도 그 위상은 계속 유지될 것입니다. 초기 함대가 여전히 더 많은 선박을 필요로 하는 상황에서 이 도시의 조선소가 더욱 확장된다면 폴란드의 주요 항구일 뿐만 아니라 동유럽의 다른 지역과 강을 연결하여 무역을 촉진하는 발트해 연안 전체의 주요 거점이 될 수 있는 중요한 기회를 얻게 될 것입니다.	"
 POL_Maritime_and_Colonial_League: "해양식민연맹"
 POL_Maritime_and_Colonial_League_desc: "현대 국제 경제의 탄생은 중요한 자원을 얻기 위해 광활한 바다를 건너야 하는 경우가 많다는 것을 의미합니다. 모든 해상 통상을 우리 해안에서 관리하기 위해 우리는 제대로 된 상선 해군을 만들어 우리 산업이 해외에서 필요한 모든 제품과 자원을 가져올 수 있도록 할 것입니다."
 POL_Establish_Admiralty: "해군성 창설"
 POL_Establish_Admiralty_desc: "우리 해군의 해양 수호 활동은 대체로 괜찮은 성과를 거두었지만, 앞으로도 이런 방식에 의존한다면 우리 해군은 비효율적이다며 웃음거리가 될 것입니다. 전 세계 거의 모든 해군과 마찬가지로 우리도 해군 인재를 집중적으로 육성하기 위한 해군사관학교를 설립하고 해군력을 적절히 배분하는 방안을 마련할 것입니다. 이를 통해 우리 해군이 함선의 집합체가 아닌 통합된 힘으로 더 잘 기능할 수 있기를 바랍니다.	"
 POL_Ship_Acquisitions: "함정 획득"
 POL_Ship_Acquisitions_desc: "우리에게 필요한 것은 쪽수 그 자체이며, 과거에도 이러한 필요성이 있었습니다. 이 문제를 해결하기 위해 해외에서 사용 수명이 다한 잉여 선박을 사들이는 방법을 모색할 것입니다. 그러나 이러한 선박 중 상당수는 여전히 어느 정도 경쟁력이 있으며 약간의 보수와 개장을 통해 당장은 합리적으로 유능한 해군을 보유하게 될 것이며, 이는 나중에 가장 현대적인 함정을 바다에 배치하는 것보다 훨씬 더 중요합니다.	"
 POL_Protection_of_Baltic: "발트해 보호"
 POL_Protection_of_Baltic_desc: "다른 많은 국가와 달리 우리는 규모가 큰 해군이 해상을 장악하는 데 유리하지 않은 발트해에 자리 잡고 있어 다소 운이 좋다고 할 수 있습니다. 이 내해에서는 소규모 전투 함대가 대규모 함대를 괴롭히고 몰아내는 데 매우 효과적일 수 있습니다. 이 때문에 수상 함대를 지지하는 사람들은 구축함과 기뢰 부설함으로 구성된 함대를 창설하여 어떤 주력함도 우리 해안에 너무 가까이 접근하는 것을 경계하도록 만들어야 한다고 주장합니다.	"
 POL_Hunt_and_Harass: "사냥과 괴롭힘"
 POL_Hunt_and_Harass_desc: "다른 많은 국가와 달리 우리는 규모가 큰 해군이 해상을 장악하는 데 유리하지 않은 발트해에 자리 잡고 있어 다소 운이 좋다고 할 수 있습니다.  이 바다에서는 탈출할 방법이 거의 없으므로 예상치 못한 함대를 함정에 가두어 전멸시킬 수 있는 습격선과 잠수함을 사용하기에 완벽합니다. 이러한 생각은 보다 적극적인 해군 전술을 지지하는 사람들이 옹호하는 것으로, 폴란드 해역에서 함선을 운항하려는 어리석은 자들을 적극적으로 공격할 것입니다.	"
 POL_Marriage_to_the_Sea: "바다와의 결혼"
 POL_Marriage_to_the_Sea_desc: "우리 함대가 계속 발전함에 따라 많은 사람들이 새로 창설된 해군이 지켜야 할 협력 관계인 \"바다와의 결혼\"이라는 오래된 개념을 제기했습니다. 부분적으로는 진정한 전략적 신념이자 국가적 위신의 표현으로 폴란드 해군을 위한 기함 건조를 요구하는 사람들이 있습니다. 폴란드와 바다를 잇는 기념비적인 함선이자, 다시는 침몰하지 않을 함선으로 말이죠."
 POL_professional_army: "전문적인 육군"
 POL_professional_army_desc: "폴란드 육군은 전쟁 동안 오스트리아-독일 지휘부 아래에 창설된 폴란드 군단과 폴란드 보조군에 기반합니다. \"제멋대로인\" 독일 장교들은 보통 독일 최고사령부가 불확실하거나 경멸하는 장비의 시험장으로 사용하는 폴란드에 파견됩니다. 이러한 이유로 국가의 많은 문제에도 폴란드 육군은 선진적인 군사적 우위를 유지하여, 변변찮은 예산에도 뛰어난 능력이 있습니다."
 POL_polarised_society: "양극화된 사회"
 POL_polarised_society_desc: "폴란드 사회는 현재 극심하게 분열되었습니다. 지난 20년은 폴란드에서 독일의 진정한 지위에 대한 더 큰 논쟁뿐만 아니라 국왕 지지파와 반대파 간의 극심한 불화를 초래하였습니다. 정치의 변두리에서 사회주의자들과 민족주의자들은 항상 존재하는 독일 지배의 위협에도 서로 격렬하게 대립합니다. 이는 어디서나 반영되어 기업가들과 지주들은 친독일 또는 반독일 집단에 은밀히 지원을 제공하고, 정기적으로 파업이 조직되고 헌병대에게 해산되면서 모든 곳의 노동조합들은 친사회주의적 긴장을 고조합니다."
 POL_german_control0: "거의 사라진 독일의 통제"
 POL_german_control0_desc: "독일인들은 폴란드 경제의 아주 작은 분야를 통제하고 있습니다."
