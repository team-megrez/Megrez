 poland.607.d1: "전반적인 선거 투표율은 실망스러웠지만, 많은 폴란드인이 서둘러 지역 대표와 세임 대표를 선출했습니다. 새로운 사회주의 정권 아래에서 치러지는 첫 선거인 만큼 분위기는 흥분과 체념이 교차하고 있습니다. 여러 정파가 노동자들을 자기편으로 설득하기 위해 노력하는 가운데 자발적 민병대가 질서를 유지하고 있습니다.\n\n작셰프스키와 그의 지지자들은 대중주의적 수사를 사용하며 빈곤층의 실망을 이용해 지지를 확보하고 국가의 우월함을 약속하고 있습니다. 이들의 주요 반대 세력인 반작셰프스키 생디칼리스트들 및 아나키스트들로 구성된 폭넓은 연합은 작셰프스키 개인숭배를 막기 위한 노력에 집중하고 있습니다. 놀랍게도 크게 위축된 폴란드 사회당도 여전히 선거에서 상당한 영향력을 행사하고 있으며, 이들이 스스로를 법과 질서를 지지하는 온건한 후보라고 소개하자, 많은 사람들이 이를 매우 역설적이라고 평가하고 있습니다."
 poland.607.d2: "전반적인 선거 투표율은 실망스러웠지만, 많은 폴란드인이 서둘러 지역 대표와 세임 대표를 선출했습니다. 새로운 사회주의 정권 아래에서 치러지는 첫 선거인 만큼 분위기는 흥분과 체념이 교차하고 있습니다. 여러 정파가 노동자들을 자기편으로 설득하기 위해 노력하는 가운데 자발적 민병대가 질서를 유지하고 있습니다.\n\n체셰이코-소하츠키의 의회주의자들은 작셰프스키가 떠난 이후 그 공백을 메웠습니다. 이들의 주요 반대 세력은 유명한 아나키스트인 레아 펠드만의 지도하에 있는 폭넓은 생디칼리스트와 아나키스트 연합입니다. 놀랍게도 크게 위축된 폴란드 사회당도 여전히 선거에서 상당한 영향력을 행사하고 있으며, 이들이 스스로를 법과 질서를 지지하는 온건한 후보라고 소개하자, 많은 사람들이 이를 매우 역설적이라고 평가하고 있습니다."
 poland.620.d1: "폴란드에서 사회주의 통치가 확고히 자리 잡으면서 폴란드인들은 다시 한번 지역 대표와 세임 대표를 선출하기 위해 서두르고 있습니다. 폴란드가 이제 더 이상 독일 제국주의 세력의 포위망에 갇히지 않게 되자 전국적인 분위기가 한결 여유로워졌습니다.\n\n작셰프스키와 그의 지지자들은 폴란드 인민에게 프로이센의 폭군으로부터 자유를 가져다준 것이 누구인지를 상기시키며 선거운동을 벌이고 있지만, 유명한 아나키스트이자 생디칼리스트인 레아 펠트만이 이끄는 중도 생디칼리스트들은 작셰프스키의 권력 장악에 다시 한번 반대하고 있습니다.\n\n로보트니크 잡지의 편집자인 지그문트 자렘바의 지도력 아래 폴란드 사회당-좌파는 자신들을 의회민주주의와 사회주의 체제를 보존할 유일한 정치 세력으로 내세우며 작셰프스키와 중도 생디칼리스트들의 급진주의에 반대하는 호소를 하고 있습니다."
 poland.620.d2: "폴란드에서 사회주의 통치가 확고히 자리 잡으면서 폴란드인들은 다시 한번 지역 대표와 세임 대표를 선출하기 위해 서두르고 있습니다. 폴란드가 이제 더 이상 독일 제국주의 세력의 포위망에 갇히지 않게 되고 작셰프스키의 독재를 간신히 피하게 되면서 전국적인 분위기가 한결 여유로워졌습니다.  작셰프스키가 폴란드를 떠나면서 그 공백을 메울 다른 인물들이 등장했는데, 특히 유명한 아나키스트이자 생디칼리스트인 레아 펠트만과 대립각을 세우고 있는 폴란드 사회당-좌파의 지도자 예지 체셰이코-소하츠키가 그 대표적인 인물로 떠오르고 있습니다. 또한, 로보트니크 잡지의 편집자 지그문트 자렘바의 지도력 아래 폴란드 사회당-좌파의 온건파는 자신들을 의회민주주의와 사회주의 체제를 보존할 유일한 정치 세력으로 묘사하며 생디칼리스트들과 의회 공산주의자들에 대한 지지를 호소하고 있습니다."
 poland.620.a2: "체셰이코-소하츠키의 의회주의자들이 과반수를 확보했다."
 polandflavor.42.t: "로마니의 \"왕\""
 polandflavor.42.d: "폴란드 연방 시절부터 \"크룰 치간스키\"(로마니의 왕)에 대한 이야기가 전해 내려오는데, 로마니인들 중에서 선출되어 많은 존경을 받았던 현지 지도자라는 의미도 있지만, 이 용어는 군주제 통치자와 공화제 통치자 모두로부터 파견되어 세금을 징수하고 현지 로마니들의 충성을 얻는 임무를 맡은 정부 관리들을 가리키는 말로도 사용되었습니다. 벨트크리크 말기에는 크비에크 가문의 영향력 덕분에 \"크룰 치간스키\"가 다시 한 번 주목을 받게 되었습니다. 스스로를 \"왕\"이라고 부르지 말라는 독일인들의 엄격한 지침에도 불구하고 이 왕조는 수십 년 동안 폴란드의 로마니인들의 사실상의 지도자 역할을 하며 여러 부족 간의 갈등을 해결하고 정부 노선을 따르기 위해 노력했습니다. 그럼에도 불구하고 이 지역 주민들은 자신을 드러내는 방식에 있어 상당히 대담한 편입니다. 1930년에는 \"왕\" 그제고시 크비에크가 \"궁정 운영\"에 대해 언급하기 시작했고, 1934년에는 갠지스 강변에 로마니의 고향을 재건하겠다는 급진적인 선언을 하기 시작했습니다. \n\n최근 크비에크 가문의 작위를 물려받은 야누시 크비에크는 바르샤바 대주교 안토니 슐라고프스키가 자신을 '즉위'시키는 의식을 준비했지만, 그는 남아프리카나 에티오피아에 새로운 로마니의 고향을 세우기 위해 폴란드를 떠나겠다고 말하기 시작한 로마니 일족에게 권위를 부여하기 위한 것일 뿐이었다고 주장했습니다. 그럼에도 불구하고 폴란드 언론은 그를 농담 삼아 \"야누시 1세\"라고 부르며 아우구스트 4세의 권위를 조롱하는 태도를 취하고 있습니다. 지금까지 우리는 이 농담을 무시하고 로마니 사이에서 소위 '왕'으로 불리는 그를 현지 소수민족의 권력자 이상으로 인정하지 않기로 했습니다."
 polandflavor.42.a: "흥미롭군."
 polandflavor.43.t: "로마니의 \"대통령\"?"
 polandflavor.43.d: "최근 폴란드에서 혁명이 일어나면서 현지 로마니 공동체는 정치적 상황에 적응하기 위해 발 빠르게 움직이고 있습니다. 로마니의 왕은 오랫동안 강력한 권력을 누려온 크비에크 가문이 차지하고 있었으나, 이제 그는 왕위를 내려놓고 \"치간스키 대통령\"(로마니의 대통령)이라는 호칭을 채택할 것이라고 발표했습니다. 이 결정은 로마니 공동체 내에서 논란이 되고 있으며, 일부에서는 군주에서 대통령이 된 것이 폴란드에 대한 지나친 존경심을 나타낸다고 비난하고 있습니다.\n\n로마니 공동체의 많은 사람들은 호엔촐레른 왕가를 도입한 독일 당국이 폴란드 우월주의의 과잉을 견제할 수 있기를 희망했지만, 로마니가 자치 폴란드의 후원 아래 전통적인 생활 방식을 계속 유지할 수 있을지는 아직 미지수입니다. 지금까지 로마니인에 대한 지나친 폭력은 예방된 것으로 보이지만, 그들만의 '대통령직'을 원하는 크비에크 가문의 열망이 실현될지는 아직 미지수입니다. 이미 소수의 가문 구성원들은 \"대통령\"이라는 새로운 역할은 무시한 채 \"왕\"이라는 칭호를 스스로 주장하고 있습니다."
 polandflavor.43.a: "다음은 뭔데, 로마니의 의장이냐?"
 polandnews.10.t: "폴란드의 군주주의 연정 재선출"
 polandnews.10.d.mkp: "지난 4년 동안 신생 폴란드 왕국은 보수주의자, 진보주의자, 사회주의자, 민족주의자, 독일의 우방과 적국 모두가 검은 월요일, 지하 범죄 수사, 외국의 간섭을 둘러싸고 치열한 싸움을 벌여온 정치적 격전지였습니다. 이런 점에서 올해 선거는 국내 정치와 독일의 동부 지역에 대한 전망 모두에 중요한 신호탄이 될 것으로 보입니다.\n\n베를린으로서는 다행히도 이번 선거는 현재 집권 중인 연정의 군주주의 연합과 중도파인 친독일 정당의 승리로 끝났습니다. 선거 패배의 위협을 피한 연정은 자신들의 자유주의적 노선을 입증하고 급진주의 세력을 일단 저지했지만, 여전히 긴장은 남아 있으며 폴란드 정치는 조만간 진정될 것 같지는 않습니다."
 polandnews.10.d.mkp_alone: "지난 4년 동안 신생 폴란드 왕국은 보수주의자, 진보주의자, 사회주의자, 민족주의자, 독일의 우방과 적국 모두가 검은 월요일, 지하 범죄 수사, 외국의 간섭을 둘러싸고 치열한 싸움을 벌여온 정치적 격전지였습니다. 이런 점에서 올해 선거는 국내 정치와 독일의 동부 지역에 대한 전망 모두에 중요한 신호탄이 될 것으로 보입니다.\n\n베를린으로서는 다행스럽게도 친독일 정당연합인 연정이 러시아와의 관계를 둘러싸고 민족주의 동맹들과 분열했음에도 불구하고 세임 과반수를 차지했습니다. 선거 패배의 위협을 피한 연정은 자신들의 자유주의적 노선을 입증하고 급진주의 세력을 일단 저지했지만, 여전히 긴장은 남아 있으며 폴란드 정치는 조만간 진정될 것 같지는 않습니다."
 polandnews.10.a: "포니코프스키에게 축전을 보내라."
 polandnews.10.b: "음, 레비아탄과의 거래는 지속되겠군..."
 polandnews.10.c: "그들 덕에 운세가 폈군."
 polandnews.10.e: "부르주아 민주주의에 뭘 기대할 수 있겠는가?"
 polandnews.10.f: "이 나라가 베를린인 왕에게서 해방될 수 있을까?"
 polandnews.10.g: "구악이 차악이다."
 polandnews.11.t: "야당의 폴란드 선거 승리"
 polandnews.11.d: "지난 4년 동안 신생 폴란드 왕국은 보수주의자, 진보주의자, 사회주의자, 민족주의자, 독일의 우방과 적국 모두가 검은 월요일, 지하 범죄 수사, 외국의 간섭을 둘러싸고 치열한 싸움을 벌여온 정치적 격전지였습니다. 이런 점에서 올해 선거는 국내 정치와 독일의 동부 지역에 대한 전망 모두에 중요한 신호탄이 될 것으로 보입니다.\n\n많은 사람들이 예상한 대로 농민-사회주의자의 연합인 중도좌파 연합이 승리하여 독일과 폴란드 왕실에 공개적으로 비판적인 정당이 세임 과반수를 차지하게 되었습니다. 중도좌파 연합은 폴란드 정치와 사회에 대한 전면적인 개혁을 약속했지만, 의심 많은 국왕을 상대로 이러한 개혁이 가능할지는 아직 미지수입니다."
 polandnews.11.a: "확실해, 분명히 투표용지에 문제가 있는 거라고..."
 polandnews.11.b: "크라쿠프의 노래가 들리는가?"
 polandnews.11.c: "그들은 우리를 대변하지 않는다."
 polandnews.11.e: "그러나, 그들이 싸우지 않는다면 이 승리는 공허할 뿐이다."
 polandnews.11.f: "그들이 어디로 가든, 독일의 분노를 살 것이다."
 polandnews.11.g: "독일의 동방정책에 문제가 생겼군."
 polandnews.12.t: "폴란드의 국민주의 정부 선출"
 polandnews.12.d: "지난 4년 동안 신생 폴란드 왕국은 보수주의자, 진보주의자, 사회주의자, 민족주의자, 독일의 우방과 적국 모두가 검은 월요일, 지하 범죄 수사, 외국의 간섭을 둘러싸고 치열한 싸움을 벌여온 정치적 격전지였습니다. 이런 점에서 올해 선거는 국내 정치와 독일의 동부 지역에 대한 전망 모두에 중요한 신호탄이 될 것으로 보입니다.\n\n결과는 다소 예상치 못한 것이었는데, 군주주의 연정이 여전히 세임에서 과반수를 차지하고 있지만, 주요 수혜자는 보수 민족주의자들로 구성된 기독교연합이었습니다. 군주주의 및 친독일 세력과 동맹을 맺은 기독교연합은 독일로부터 정치적, 경제적 독립을 추구하는 세력으로 구성되어 있어 향후 폴란드-독일 관계에 심각한 우려를 불러일으키고 있습니다."
 polandnews.12.a: "...흥미롭군."
 polandnews.12.b: "이게 진정 독일의 승리인가?"
 polandnews.12.c: "어느 쪽이든, 그들은 우리에게 의지할 수 밖에 없다."
 polandnews.12.e: "2보 후퇴 앞에서 1보 전진은 의미 없다."
 polandnews.12.f: "드모프스키가 뭐라 할지 궁금하군..."
 polandnews.12.g: "확실히, 기이한 결과다."
 polandnews.13.t: "폴란드 국왕의 충성파 정부 임명"
 polandnews.13.d: "지난 4년 동안 신생 폴란드 왕국은 보수주의자, 진보주의자, 사회주의자, 민족주의자, 독일의 우방과 적국 모두가 검은 월요일, 지하 범죄 수사, 외국의 간섭을 둘러싸고 치열한 싸움을 벌여온 정치적 격전지였습니다. 이런 점에서 올해 선거는 국내 정치와 독일의 동부 지역에 대한 전망 모두에 중요한 신호탄이 될 것으로 보입니다.\n\n사실, 이번 선거는 너무 중요해서 폴란드 국왕은 선거를 둘러싼 불안정을 이유로 보수 성향의 왕당파인 브와디스와프 스투드니츠키를 일방적으로 총리로 임명하고 국가 질서 회복을 위한 임무를 부여했습니다. 비민주적인 움직임에 대한 여야의 강력한 반대를 고려할 때, 국왕의 도박이 성과를 거둘지 아니면 더 큰 불안정을 불러일으킬지는 시간이 지나 봐야 알 수 있을 것입니다."
 polandnews.13.a: "과감하지만, 필요한 일이다."
 polandnews.13.b: "과감하고, 불필요한 짓이다."
 polandnews.13.c: "1명의 변덕이 모두를 위험하게 만든다."
 polandnews.13.e: "노동자들의 억압하는 자들은 자신들의 적이 무한하다는 것을 알게 될 것이다."
 polandnews.13.f: "독일 제국주의의 최저점이다."
 polandnews.13.g: "과감하군."
 poland.283.t: "빈의 분노"
 poland.283.d: "After a devastating ultranationalist coup against Emperor Karl, a highly authoritarian and German chauvinist regime has secured power in Vienna. This has created great unrest in the lands of the Dual Monarchy, especially in the Slavic Crownlands, now home to a widespread rebellious mood. We cannot in good consicience uphold our alliance with Vienna under these circumstances."
 poland.283.a: "빈에 우리의 결정을 전해라..."
 poland.283.b: "... 그리고 달리치아인들에게 우리와 함께할지 물어라."
 poland.284.t: "동맹을 맺자고 접근해 온 독일"
 poland.284.d: "Now that we find ourselves unaligned, Germany has quickly set their sights on us again. Albeit with more a polite tone than last time, they have once again offered us a military alliance. With the current instability in the Danubian region, it would at least defend us from possibly hostile actions by the Austrian ultranationalist regime. However, such an alliance does remind many of Poland's subjugation under Germany during August IV's reign, and thus a more open relationship has also been proposed. It seems that Germans, too, have understood this, and are willing to accept simpler Treaty of Friendship."
 poland.284.a: "Let's ally them - out of our own free will this time."
 poland.284.b: "Let's keep the Germans at arm's length."
 poland.285.t: "폴란드와의 연합?"
 poland.285.d: "The Polish government has aproached us with a proposal to finally unite our two countries, and guarantee prosperity of the Polish people amidst the collapsing Austro-Hungarian Empire."
 poland.285.a: "We will join!"
 poland.285.b: "Never."
 poland.710.t: "폴란드로 떠난 $POL_konstanty_rokossowski$"
 poland.710.d: "Comrade Rokossowski has served the cause of international liberation all these years - and finally it has borne fruit for him personally as well, as a fresh Polish socialist state has emerged from the tyranny of kings and emperors. He has requested to be dismissed from his current duties in the Internationale’s military forces to take part in the Polish revolution. We have nothing against this, as someone loyal and ideological as Rokossowski would serve our purposes well guiding Polish socialism, and it is clear that much blood needs to be spilt before the Poles can call themselves truly free."
 poland.710.a: "잘 가게, 동지여."
 POL_rydz_coup_attempt: "A §nNationalist§! coup attempt has been stopped."
 poland.153.e: "The Constitutionalist coalition stays strong."
 poland.153.f: "ChZJN continues leading."
 poland.246.d1: "Eastern Galicia has always been a dilemma with no clear answers. The city of Lemberg - or Lwów, or Lviv, is mainly Polish, while the countryside around it is primarily Ukrainian. It is a similar situation to cities like Vilnius and Brest, where the Polish urban population has traditionally reigned over the Eastern Slavs. The Lemberg region is especially difficult, as there really are no clear-cut borders between Poles and Ukrainians in a large part of Eastern Galicia.\n\nNaturally, both Ukrainians and Poles see the city as theirs, but ultimately, we are the ones in position to decide it. In addition to the city, there is the rest of Eastern Galicia to consider - which is mostly Ukrainian and Romanian.\n\nWe could cede it to Ukraine as is the popular will or simply keep it under the Habsburg Crown."
 poland.246.d2: "Eastern Galicia has always been a dilemma with no clear answers. The city of Lemberg - or Lwów, or Lviv, is mainly Polish, while the countryside around it is primarily Ukrainian. It is a similar situation to cities like Vilnius and Brest, where the Polish urban population has traditionally reigned over the Eastern Slavs. The Lemberg region is especially difficult, as there really are no clear-cut borders between Poles and Ukrainians in a large part of Eastern Galicia.\n\nNaturally, both Ukrainians and Poles see the city as theirs, but ultimately, we are the ones in position to decide it. In addition to the city, there is the rest of Eastern Galicia to consider - which is mostly Ukrainian and Romanian.\n\nWe could give it to Poland for their guarantees of high regional autonomy, cede it to Ukraine as is the popular will, or simply keep it under the Habsburg Crown."
