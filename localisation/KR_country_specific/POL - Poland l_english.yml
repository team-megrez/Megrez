 POL_uprising: "혼돈의 반란"
 POL_uprising_desc: "온 나라가 불길에 휩싸였습니다. 신정부에 불충실한 일부 부대가 반란을 일으켰고, 많은 진정한 폴란드인들이 전국 곳곳에 임시전투부대와 민병대를 조직했습니다. 폴란드의 많은 지역에서 국가의 적으로 여겨지는 세력들이 도주하면서 행정 및 물류 체계가 무너지고 있습니다. 일부 지역은 노골적으로 우리의 복종을 거부하고 자체 반란을 일으키고 있습니다. 모든 것이 불길에 휩싸여 있지만, 그 불길은 영원히 자유로운 새로운 폴란드를 일으켜 세울 것입니다."
 POL_uprising2: "조직적인 반란"
 POL_uprising2_desc: "임시정부는 마침내 봉기에 대한 장악력을 강화했고, 국민 대부분이 우리의 권위를 인정하고 있습니다. 여전히 우리를 반대하는 군주주의자 세력이 존재하지만, 그 세력은 점점 미미해지고 있습니다. 국가와 군대 조직은 여전히 큰 혼란에 빠져 있지만 우리 군대의 정예 핵심부는 새로 충원된 모든 애국자가 제대로 된 전투 부대가 되도록 훈련하는 데 매우 효율적이었습니다.	"
 POL_uprising3: "해방전쟁"
 POL_uprising3_desc: "폴란드는 프로이센 폭군과 우리의 사랑하는 국가를 노예화하고 파괴하려는 자들에 대항하는 공동의 투쟁을 위해 단결하고 있습니다. 국민 대부분은 [POL.GetLeader]의 권위와 봉기에 대한 그의 지도력을 인정합니다. 우리의 뛰어난 장교단 덕분에 군대는 혼란스러웠던 초기 봉기에서 거의 회복되었고, 반란군은 새로 훈련받은 용감한 용사들로 대체되었습니다.	"
 POL_defections: "전향과 탈영"
 POL_defections_desc: "모든 사람이 우리의 정권 장악을 정당하거나 바람직한 것으로 보는 것은 아닙니다. 우리가 그들을 설득하기 위해 최선을 다했음에도 불구하고 많은 부대가 '반란군'의 명령을 거부하고 여전히 구정부에 대한 잘못된 충성심을 키우고 있습니다."
