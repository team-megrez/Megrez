 POL_social_democrat2_party_long: "폴란드 사회당\n§g사회민주주의 정당인 폴란드 사회당과 그 동맹 세력은 왕정을 전복하고 새롭고 더 민주적인 폴란드를 약속했습니다. 그들은 의회주의를 더욱 강화하여 강력한 사회안전망을 구축하고 폴란드 귀족과 재계 엘리트의 권력을 제한하고자 합니다.§!"
