 POL_found_intermarium: "인테르마리움 창설"
 POL_found_intermarium_desc: "운명을 우리 손으로 결정한 후, 우리는 마침내 제국주의로부터 벗어나 민주적이고 순수한 우리만의 연합을 창립할 수 있는 위치에 서게 되었습니다."
