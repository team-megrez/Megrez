 POL_black_monday_desc: "독일 베를린 주식시장의 붕괴는 폴란드에도 처참한 영향을 미쳤습니다. 우리의 초기 산업 분야 완전히 정체되는 동안 전국적으로 독일 기업이 철수하거나 파산하였습니다. 이 위기를 해결하려면 시간과 상당한 노력이 필요할 것입니다.\n--------------\n[POL_BM_ConsumerGoods]\n[POL_BM_Stability]\n[POL_BM_ConstructionSpeed]\n[POL_BM_FactoryOutput]"
