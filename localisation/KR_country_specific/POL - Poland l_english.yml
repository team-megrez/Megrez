 POL_country_intro_header: "폴란드 왕국"
 POL_country_intro_content: "20년 전, 수천 명의 폴란드인이 동맹국을 위해 싸우다 죽었습니다. 과거 폴란드를 분할 점령했던 세 강대국 중 두 나라와의 협력은 폴란드 왕국의 탄생으로 이어졌고, 폴란드 왕국은 처음부터 타협을 통해 옛 러시아 영토에서 분리된 국가였습니다. 독일이 오스트리아로부터 폴란드를 빼앗아 소위 \"그렌츠마르크\"에 대한 자유 통치를 보장하려 했기 때문에 오스트리아령 폴란드와의 통일은 일찍이 거부되었습니다. 독일은 추가적인 식민지화를 목표로 소위 \" 국경지대\"를 합병하기까지 했지만, 루덴도르프 독재 정권이 무너진 후 반환되었으며, 폴란드인들은 독일의 의도를 영원히 의심하게 되었습니다. 독일의 원래 야망은 아우구스트 4세의 불안정한 통치와 프로이센 방식으로 훈련한 전문성을 지닌 \"폴란드 국방군\" 등 몇 가지만 남아있을 뿐입니다.\n\n모든 역경에도 불구하고 폴란드는 살아남아 상대적으로 번영을 누리고 있습니다. 과거 러시아 제국에서 가장 산업화된 지역이었던 폴란드는 독일과 오스트리아-헝가리의 투자로 폴란드 도시에 일자리와 성장을 가져왔으며, 미텔오이로파 회원국으로서 이웃 국가들과의 경제 협력으로 큰 혜택을 누리고 있습니다. 폴란드 국왕 아우구스트 4세의 온건한 자유주의 정책과 폴란드 헌법을 존중하려는 의지는 수년 동안 어느 정도 지지를 받았지만, 이면에는 심각한 문제가 깊어지고 있습니다.\n\n폴란드는 대부분의 동유럽 국가와 마찬가지로 여전히 농업 국가입니다. 성장하는 도시와 독일과 폴란드 귀족이 토지 대부분을 소유하고 있는 시골 사이의 격차는 수년 동안 더욱 커졌고, 변화를 갈망하는 땅 없는 실업자 빈곤층이 대량으로 형성되었습니다. 이러한 사회적 문제는 정치 진영 양측에서 벌어지고 있는 정치적 급진화의 원인이 되고 있습니다. 전통적으로 강력했던 폴란드 좌파는 잘 조직되어 있으며, 민주화, 토지개혁, 심지어 공화국 수립까지 요구하며 자유주의-농민주의 정당과 동맹을 맺었습니다. 사회주의 조직은 반독일 및 반유대주의 정서를 지지 기반으로 삼는 극우 단체와 지속적으로 충돌하고 있습니다. 세 개의 반군주주의 세력 모두 오직 한 가지, 왕국의 붕괴와 호엔촐레른 군주의 퇴진에는 동의하고 있습니다... 비록 그것이 많은 피를 흘려야 한다는 것을 의미하더라도 말입니다."
 POL_country_intro_header_1: "두 카이저의 체스판"
 POL_country_intro_content_1: "폴란드는 빌헬름 2세의 아들이 왕임에도 불구하고, 언뜻 보기에 독일의 영향을 덜 받는 것처럼 보입니다. 서로 간의 애정이랄 것이 거의 없기 때문입니다. 예술과 문화를 사랑하는 아우구스트 4세는 독일, 오스트리아, 폴란드 산업계 거물과 군 고위직으로 이루어진 추밀원에 통치의 대부분을 떠넘겼습니다. 왕의 환심을 사기 위해 온갖 정치적 암투가 벌어지는 곳이 바로 이 의회입니다. 현재 가장 영향력 있는 사람은 노련한 군인이자 독일의 군사적 이익을 대변하는 볼프강 폰 크리스입니다.\n\n폰 크리스는 폴란드 군의 감독관이자 훈련 담당인 독일 군사 사절단을 이끌고 있습니다. 이 일은 폴란드 군에 그의 비전인 현대적이고 기계화된 정예 부대를 천천히 도입시킨 하인츠 구데리안의 거대한 프로젝트입니다. 또한 독일은 동방주들과의 연결을 확보한 국영 철도 회사인 KKWP를 소유하고 있습니다.\n\n폴란드인들은 독일의 군사적 손아귀에서 벗어나기 위해 오스트리아의 지원에 의존해왔습니다. 폴란드 상류층과 오스트리아 귀족들의 사교계, 폴란드 산업에 대한 체코의 투자, 그리고 대다수의 자유주의 정치인들의 친 오스트리아 연설들까지, 다뉴브 국가들은 폴란드 전반에 눈에 띄는 영향력을 갖고 있습니다. 오스트리아가 폴란드 내의 입지를 강화하려고 한다는 것은 비밀도 아니며, 많은 폴란드인들은 이것이 압도적인 독일의 영향력에서 빠져나오게 할 것이라고 믿고 있습니다. 하지만 베를린은 그들과 동방주를 잇는 폴란드의 전략적 위치가 국가 안보 문제와 직결되기 때문에, 항상 경계를 늦추지 않고 있습니다."
 POL_country_intro_header_2: "공화주의 운동"
 POL_country_intro_content_2: "소위 말하는 폴란드 공화주의 운동은 법과 자유 수호를 위한 인민연합으로 알려진 \"첸트롤레프\" 블록에 속한 좌파와 중도 성향의 자유주의 급진파들로 이루어져 있습니다. 첸트롤레프, 즉 중도좌파 정당인 폴란드 인민당과 폴란드 사회당은 과거에 공식적으로 군주제를 인정하고 정부를 구성했었습니다. 그러나 그들 대부분이 독일인 왕이 퇴위되고 새롭고 진보적인 공화국의 선포를 보고 싶어하는 것은 공공연한 사실입니다. 이들이 폴란드와 갈리치아 전역에서 지지를 받는 가장 크고 영향력 있는 반군주주의 파벌이며, 공화주의가 폴란드 통합의 길이라고 생각하는 갈리치아의 폴란드인들에게 더 높은 지지를 이끌어내고 있습니다.\n\n우리에게 다행인 것은 공화주의 운동이 우리 내부 문제 가운데 가장 평화로운 운동이고, 지지자들이 소극적인 저항과 평화적인 시위를 통해 문제를 해결하려고 한다는 점입니다. 또한 그들은 국왕이 입헌주의와 민주주의의 길을 걷는 한 현재의 체제에 순응하려고 합니다. 하지만 우리가 그들에게 가혹한 조치를 취한다면, 그들 중 많은 사람들이 더 급진적이고 극단적인 파벌로 나아갈 가능성이 클 것입니다."
 POL_country_intro_header_3: "혁명위원회"
 POL_country_intro_content_3: "폴란드 사회당은 1905년 폴란드 해방 투쟁의 선봉대였으며, 이후 벨트크리크 동안 피우수트스키의 동료들을 그들의 혁명적 준군사조직으로 통합시켰습니다. 당에 여전히 급진파와 혁명파가 남아있음에도 불구하고 당 지도부는 온건적인 노선을 밟아왔으며 세임에서 상당한 영향력을 행사하고 있습니다. 하지만 비공식적인 곳에서는 많은 생디칼리슴 노조와 좌파 준군사조직을 성장시켜왔습니다.\n\n혁명운동은 의심의 여지 없이 카지미에시 작셰프스키의 \"혁명위원회\" 산하 폴란드 생디칼리스트들과 아나키스트들이 탈출한 파리에서 지휘되고 있습니다. 코뮌의 지원으로 그들의 더러운 촉수가 폴란드를 부패시키고 프롤레타리아를 혁명의 길로 이끌고 있습니다. 이러한 생디칼리슴 신봉자들을 교화시키기 위해 할 수 있는건 거의 없습니다. 그러나 경제적, 사회적 개혁은 폴란드 노동자 계층을 향한 그들의 선동을 무효화할 수 있을 겁니다."
 POL_country_intro_header_4: "국민위원회"
 POL_country_intro_content_4: "협상국이 벨트크리크 당시 폴란드의 괴뢰정부로 세운 폴란드 국민위원회는 오랜 세월이 지난 지금까지도 폴란드에 평화를 가져다주지 못하고 있습니다. 이 단체의 지도자인 로만 드모프스키는 모스크바로 망명했지만 여전히 폴란드 우파에 막강한 영향력을 행사하고 있습니다. 드모프스키가 이끄는 국민민주당이 정치적 변방으로 밀려난 지금도 많은 사람들이 드모프스키에 대한 충성심을 여전히 느끼고 있다는 것은 공공연한 비밀입니다.\n\n극우파는 크게 두 파벌로 나눌 수 있는데, 마지못해 협력하긴 하지만 폴란드의 완전한 독립을 위해서라면 뒤통수를 치는 것도 서슴지 않는 보수적 민족주의자들과 국민급진기지과 같은 급진적 민족주의자들입니다.\n\n이 국수주의자들은 코드레아누와 사빈코프 같은 동쪽의 야만인들로부터 전술을 배워 우리 정부와 정적들에 대한 수십 건의 공격을 자행했습니다. 그들은 격렬한 반독일, 반유대주의, 반체제주의자이며 결코 구제받을 수 없습니다. 그러나 우리의 정책이 사회주의자들과 자유주의자들의 변덕에 폴란드의 가톨릭적이고 보수적인 성격을 희생시키지 않는다는 것을 증명한다면 온건한 민족주의자들은 만족시킬 수 있을 것입니다."
