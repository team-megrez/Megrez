 POL_august_iv_desc: "§YLeader Description\nBorn:§! January 29th, 1887, in Potsdam, German Empire\n§YPolitical Career:§! Born August Wilhelm Heinrich Günther Viktor of Prussia, August IV of the house of Hohenzollern was crowned King of Poland in the silver regalia of August III in 1921. As a Prince in Germany, he was criticised by his father, Kaiser Wilhelm II, for his love of jewellery and for keeping the company of artists in his Potsdam villa. As King of Poland for the last fifteen years, he has attempted to rule well, despite his reign being dogged by allegations of his own effeminate personal mannerisms, as well as by his strained relationship with his wife, neither of which serve him well in a deeply conservative, Catholic country.\n\nOn a political level, he has been compelled to hand more power to the Sejm, becoming a genuine constitutional monarch whose functions are largely ceremonial, and whose prerogative powers are largely wielded by his prime minister. King August's unfortunate fate is seemingly to be disliked by all sides: to the nationalists he is a symbol of intolerable German domination, to the pragmatists he is a necessary evil, and to the Kaiser he is his least favourite son."
 POL_aleksander_ii_advisor_desc: "§YAdvisor Description\nBorn:§! §gDecember 26th, 1912, in Berlin, German Empire§!\n§YPolitical Career:§! §gPrince Alexander Ferdinand was only eight years old when his family moved to Poland. His youth would be overshadowed by the quite distant and difficult relationship of his parents, and the pressure of expectations: he would have to take up the throne of Poland eventually. Alexander pursued a career in the military, following typical footsteps for a German aristocrat. While he has been educated in Polish culture and language, he remains mediocre in it at best. That does not stop him from being the most popular member of the Polish royal house, and it is widely hoped that he will eventually marry a Polish woman."
 POL_aleksander_ii_desc: "§Y지도자 설명\n출생:§! 1912년 12월 26일 독일 제국 베를린\n§Y정치 경력:§! 국왕 알렉산데르 2세는, 원래 알렉산더 페르디난트란 이름으로 태어났으며 그의 가족이 폴란드로 이주했을 때 겨우 8살이었습니다. 그는 젊은 시절을 거리감이 느껴지는 부모님과의 어려운 관계로 기대와 압박 속에서 보냈습니다: 결국, 폴란드의 왕위에 오를 운명이지만 말입니다. 알렉산데르는 전형적인 독일 귀족처럼 군대에서 경력을 쌓았습니다. 폴란드 공군에서 복무한 그는 폴란드 대중들로부터 많은 명성과 존경을 얻었고, 여러 방면에서 자신의 아버지보다 더 많은 인기를 누리게 되었습니다. 1939년, 그가 마리아 브닌스카와 결혼한 것은 큰 도움이 되었는데 폴란드인 왕비의 탄생은 폴란드인들이 군주정을 더욱 폴란드스럽게 느끼도록 만들어주었기 때문입니다. 그러나 알렉산데르의 정치력은 아직 검증되지 않았고 그가 평시에만 훌륭한 지도자일지는 미지수입니다."
 POL_kazimierz_zakrzewski_desc: "§YLeader Description\nBorn:§! November 4th, 1900, in Kraków, Austria-Hungary\n§YPolitical Career:§! Perhaps the leading visionary among the Polish left, Kazimierz Zakrzewski has come a long way from the Krakówian suburbs, to Paris, and back to Poland again. Born in 1900, young Kazimierz started up an academic career in his father's footsteps. His studies were abruptly cut short when the young idealistic-minded student of Antiquity joined the Polish Legions with high hopes of liberating his country from the Tsarist yoke. Like many other Legionnaires, after the war Zakrzewski was disillusioned by the new Kingdom of Poland, which was regarded as little more than a German puppet regime by many. During this time he became interested in the philosophy of socialist thinkers such as Sorel, Jouhaux and Brzozowski, and joined radical \"Zetists\", who sought to combine patriotism and social revolution. After his graduation in 1923, he decided to leave for France. Both to study the Antiquity, but perhaps even more importantly - to study the revolution.\n\nWhat was meant to be a mere visit became years, as Dr. Zakrzewski joined the Patriotic Union, a syndicalist organisation composed of Polish exiles and émigres. The brilliant young historian quickly became an influential name in France, tirelessly publishing both syndicalist texts (written under pseudonym Nostromo) and histories of Byzantium. In a decade he solidified his place as the chairman of the entire Polish Revolutionary Committee, but also became a trusted ally of Jacques Doriot's clique of Sorelians, and a spokesman for \"revolutionary nationalism\".\n\nIn his years in exile, Zakrzewski has developed his own syndicalist theory that rejects Marxism and anarcho-syndicalism, and instead venerates the Nation as natural, proletarian force, which symbolises the united will of the proletariat's creative power. His ideal \"organic labour democracy\" would be state guided by strong, democratically elected leader and the worker elite through labour unions, kept safe through vigilance of the soldier-worker."
 POL_leah_feldman_desc: "§YLeader Description\nBorn:§! September, 1898, in Odessa, Russian Empire\n§YPolitical Career:§! Leah Feldman is a truly remarkable woman - she has witnessed Russian, French and British revolutions, fought against the Cossacks with Nestor Makhno, and organised Jewish resistance movements in Palestine. Even her birthplace is not known for sure - she claims Warsaw, while her British passport states Odessa. What is known, however, is that she grew up in a poor Polish-Jewish émigre family in London, and became involved with the local anarchist movement early on. In 1918, she sailed for Petrograd to witness the birth of the first truly socialist nation, but was quickly horrified by the brutality of the Bolsheviks, and decided to join with Nestor Makhno's forces instead - fighting against both the Reds and the Whites until the anarchists were defeated and forced to escape.\n\nFeldman ended up in the young French Commune and joined Lew Marek's group of Polish anarcho-syndicalists. During these years she became truly interested in Poland's cause and was one of the most active members of the Polish Revolutionary Committee after Dr. Zakrzewski, whom she disagreed with in nearly everything. Unlike Zakrzewski, Feldman travelled considerably, joining the British Revolution and later toiled in Palestine for the Jewish freedom. \"The Makhnovist Grandma\", as she was affectionately nicknamed, is truly a professional, international revolutionary - one with bright ideals and little patience for compromise. With the revolution in Poland, she faces her most daunting task yet - guiding the young syndicalist nation through the war and internal strife towards true freedom, and not let it slide to Zakrzewski's authoritarian ambitions."
 POL_jerzy_cseszejko_sochacki_desc: "§YLeader Description\nBorn:§! November 29th, 1892, in Nieżyn, Russian Empire\n§YPolitical Career:§! Jerzy Czeszejko-Sochacki studied in St. Petersburg and was deeply connected to Russian, Lithuanian and Polish communist movements already during the Great War. After the collapse of the Bolsheviks, his party was forced underground - like most of the Polish far-left - and Czeszejko-Sochacki went to exile in France. There he found new ideological foundation from the teaching of Marcel Cachin and the French councilist approach to the revolution. In Poland, Czeszejko-Sochacki has been somewhat outside the power struggle around Zakrzewski."
 POL_zygmunt_zaremba_desc: "§YLeader Description\nBorn:§! April 28th, 1895, in Piotrków, Russian Empire\n§YPolitical Career:§! Zygmunt Zaremba joined the Polish Socialist Party at a very young age, for similar reasons as many others - to further the cause of Polish independence, like his family had done a generation before in the January Uprising. Zaremba was an active student organiser and the youngest member elected to the Central Workers' Committee of the PPS. However, he was not a follower of Piłsudski, nor did he see cooperating with the Germans as a way out. Quite to the contrary, he was adamantly against any kind of coalition talks or cooperation with the monarchy in Poland. His belief in uncompromising workers' democracy seems unflinching, and this attitude has sent him to prison multiple times. Since his latest release, he has been operating from Galicia, crafting connections between Polish and Ukrainian socialist independence activists along with his Ukrainian wife, Natalia. Unlike Kazimierz Zakrzewski and the ZZZ's leadership in France, Zaremba never believed that the Polish liberation could come from any other source than Poles - and their brothers in neighbouring countries."
 POL_norbert_barlicki_desc: "§YLeader Description\nBorn:§! $POL_norbert_barlicki_text$"
 POL_jan_woznicki_desc: "§YLeader Description\nBorn:§! $POL_jan_woznicki_text$"
 POL_gabriel_narutowicz_desc: "§YLeader Description\nBorn:§! March 29th, 1865, in Telsze, Russian Empire\n§YPolitical Career:§! Gabriel Narutowicz was born in a Samogitian village in Lithuania. His father was a progressive landowner who had abolished serfdom on his lands, and his mother had been a scholar of the Enlightenment. This upbringing gave Gabriel and his brother Stanisław a strong national-progressive philosophy. While his brother stayed in Lithuania, Gabriel had to flee from Tsarist authorities, and he graduated as an engineer in Switzerland. As an experienced construction engineer, he was invited to Galicia-Lodomeria in 1920 to organise post-war reconstruction and oversee infrastructural reforms. He served as Foreign Minister from 1924, Minister of Public Works in 1928, and finally Premier of his own government in 1934. After the reunification of Poland, Narutowicz became a bridge between the People's movements on both sides of the border, and is especially popular among the minorities as relatively moderate liberal politician."
 POL_stanislaw_mikolajczyk_desc: "§YLeader Description\nBorn:§! July 18th, 1901, in Dorsten-Holsterhausen, German Empire\n§YPolitical Career:§! Stanisław Mikołajczyk was born into a family of a miners in Prussian countryside. He was not progress into higher education, but that did not stop Mikołajczyk from joining the Prussian section of the People's Party, and organising rural youth movements against Germanisation policies in the Province of Posen. Organising peasant strikes and protests did not bring him support among German authorities, but he did manage to escape any prison sentences. Working together with the Poznanese National Democrats, Mikołajczyk managed to help many Poles buy land and defend their right of ownership against the German Settlement Commission. After annexation of the Province of Posen to Poland, Mikołajczyk was elected into the national Sejm with strong support from his home region. His experiences from the struggles in the Posen Province have convinced him of the need for broad coalitions in Polish politics, as he sees Germans as a greater threat than the National Democrats."
 POL_jozef_chacinski_leader_desc: "§YLeader Description\nBorn:§! $POL_jozef_chacinski_leader_text$"
 POL_adam_chadzynski_leader_desc: "§YLeader Description\nBorn:§! $POL_adam_chadzynski_leader_text$"
 POL_wladyslaw_grabski_desc: "§YLeader Description\nBorn:§! July 7th, 1874, in Borów, Russian Empire\n§YPolitical Career:§! Władysław Grabski comes from a noble family that made fortunes through sugar beet farming, which secured a good education for Władysław and his siblings, Stanisław and Zofia. Władysław studied agrarian economics, and took over the family estate after his father's death. He believed in the role of the education of the peasantry as a means of strengthening the Polish national identity, and ran an illegal Polish-language school for peasant children. Eventually, he was imprisoned by Tsarist authorities, before becoming a member of the National League, and being elected to the Russian Duma. From there, he focused on improving the quality of life in the Polish countryside, in cooperation with the authorities.\n\nGrabski was imprisoned by the Germans in 1917 after criticising their economic policy in occupied Poland too harshly, but as a silver lining could complete his third volume devoted to the situation of Polish peasantry. Ironically, he went straight from prison to becoming a minister in the Józef Świeżyński's government, thanks to his skill and popularity in Poland. In 1919 he founded the ChZJN with his brother, leading the party to become a major power in the Sejm for over a decade. Even though he stepped aside from leadership positions within the party after the 1920s, he has remained possibly the most popular National Democrat politician in Poland."
 POL_wojciech_korfanty_desc: "§YLeader Description\nBorn:§! April 20th, 1873, in Sadzawki, German Empire\n§YPolitical Career:§! Wojciech Korfanty grew up in Silesia, and from early age took part in the struggle for the Polish language and culture against the Prussian authorities. He was expelled from his secondary school after making negative remarks about Otto von Bismarck, but nonetheless graduated in economics and joined the National League. After a brief imprisonment for agitation and leaving Endecja, Korfanty founded his own Democratic-National Society and was elected to the Reichstag, with even some German support. His deeply held Christian Democratic convictions made him relatively popular among Catholics across the language barrier, and it made him somewhat of a centrist candidate after Upper Silesia's integration into Republic of Poland, as he is Christian Democrat but not adherent of Roman Dmowski."
 POL_edward_rydz_smigly_hos_desc: "§YLeader Description\nBorn:§! March 11th, 1886, in Brzeżany, Austria-Hungary\n§YPolitical Career:§! As a son of an impoverished family from Eastern Galicia, who lost both of his parents before his tenth birthday, young Edward's life did not seem to offer much. He became a soldier under the pseudonym \"Śmigły\", first for Austria-Hungary and later for Józef Piłsudski's Legions. He would rise through the ranks as a fast and dedicated commander but after refusing to take the oath of fidelity to Kaiser Wilhelm II in the Oath Crisis of 1917, he went to Kraków and assumed leadership of the Polish Military Organisation which opposed both the Central Powers and Russia.\n\nBy 1919 it was clear that Germany would win the war. Rydz-Śmigły first tried to keep up resistance before switching to peaceful opposition in Kraków.\n\nIn 1925 he could finally return to Poland as part of the mass pardoning of former Polish Legionnaires by King August IV. Barred from military command, he instead focused on his political career and was elected into the Senate where became a voice of the former Polish legionaries where it was suspected that he was still in contact with Piłsudski himself.\n\nAs the political situation in Poland was growing less stable, Rydz-Śmigły and other like-minded men founded the OZN, the Camp of National Unity. OZN would become a loose clique of Endecja-influenced but ideology-scarce nationalists who believe the Kingdom of Poland was coming to an end and would be replaced by a new order of authoritarian Polish nationalism under military leadership.\n\nNow propelled into power through their military coup, Rydz-Śmigły wields wide powers including most held by the former monarchy. His regime relies on pretension of being apolitical, nationalist and Piłsudskite, capable of unifying all Poles regardless of their political affiliations. In practice, the Sejm is a rubber stamp manned by pro-OZN politicians and all important decisions are made by Rydz-Śmigły's clique which follows rigorous military hierarchy allowing the First Marshal of Poland, Rydz-Śmigły himself, to reign supreme."
 POL_leon_berbecki_hos_desc: ""
 POL_adam_doboszynski_hos_desc: "§YLeader Description\nBorn:§! January 11th, 1904, in Kraków, Austria-Hungary\n§YPolitical Career:§! Adam Doboszyński was born into a family of landed gentry in Kraków. His father was a lawyer and a liberal politician. At first, it did not seem obvious that he would become one of the most prolific Polish far-right theorists - his youth was relatively normal, and he was only a child during the Great War. After his father's death in 1929, Adam took over the family estate near Kraków. During this time, he started writing.\n\nThe Creditanstalt Crisis in 1931 shook the whole Austro-Hungarian realm dramatically, and inspired Doboszyński to associate with the National Democrat movement in both Poland and Galicia, becoming increasingly dissatisfied with the state of both Polands. Doboszyński travelled widely and became greatly inspired by theorists of distributism, such as Gilbert Chesterton, and the larger movement of Catholic social teachings. Doboszyński became a political theorist in his own right, and started to merge Polish nationalism with the social science of the Catholic Church. Using the relatively liberal publishing laws of Galicia to become a prolific author, his texts were distributed widely on both sides of the border. Doboszyński criticised both capitalism and socialism as structures that crush the human spirit, and called for a spiritual awakening of the Poles. Many say that he correctly predicted the German economic crash of 1936.\n\nBy 1936, Doboszyński had become a National Democrat organiser and speaker, touring the Polish countryside and agitating against the foreign monarchs ruling over Poles, against the Freemasons and Jews who controlled the Polish society, against the socialists and liberals who did not understand the good of Poland. Despite multiple close calls with the police and periods of underground activity, Doboszyński's fame only grew, and reached its pinnacle when he led a raid into Myślenice and stuck against the town's Jewish population with his militia. After a minimal time in prison, he fled to Russia, to the National League's exiled leadership, and became the leader of the National Democrat movement after Dmowski's death.\n\nIn power, Doboszyński is finally in a position to put his theories into practice. In his vision, the ideal society is that of the pre-Enlightenment era, where industrialisation had not yet released man's greed and lust, and where a strong family unit and the Church provided meaningful and moral social surroundings for people. It is his belief that with tireless work, this bygone golden age of humanity can be brought back."
 POL_antoni_ponikowski_sic_desc: "§YAdvisor Description\nBorn:§! §gMay 29th, 1878, in Siedlce, Russian Empire\n§YPolitical Career:§! §gAntoni Ponikowski has become something of the king's trusted man. Initially a member of the National Democrats and later the Christian Democrats, Ponikowski was among the Polish intellectuals during the Great War who turned towards building the Kingdom of Poland, rather than continue Roman Dmowski's hopeless war. Ponikowski became one of the leading figures of the Interpartisan Political Circle, formed out of the conservatives and moderate liberals who supported the Regency.\n\nPonikowski has served multiple times as the prime minister. During his terms, Ponikowski has sought to walk the narrow middle path, cooperating both with moderate liberals and Christian Democrats. Ponikowski has been largely untainted by political scandals and is a commonly a patron for Polish composers. At the latter stages of his political career, his retirement had already been planned, but the immensely close 1934 election could not allow anyone else to form a cabinet.§!"
 POL_aleksy_cwiakowski_sic_desc: "§YAdvisor Description\nBorn:§! §gApril 5th, 1895, in Sygontka, Russian Empire\n§YPolitical Career:§! §gAleksy Ćwiakowski was born into a peasant family near Częstochowa and studied law in the Jagiellonian University. He was briefly active in the Polish Military Organisation, but abandoned activism quickly and joined the PSL. Disappointed in the party's anti-monarchist stance, he founded his own party, the Progressive Peasant Union, which eventually merged into the MKP in 1934.\n\nĆwiakowski came to represent the young wing of the monarchists, and focused his efforts in winning over the peasantry with policies competing with the PSL's ones. As a surprise decision from the king, Ćwiakowski was appointed as the prime minister after the 1938 election as someone new and a visionary who could reform the monarchy into something with lasting popular support.§!"
 POL_eustachy_sapieha_sic_desc: "§YAdvisor Description\nBorn:§! §gAugust 2nd, 1881, in Biłka Szlachecka, Austria-Hungary\n§YPolitical Career:§! §g$POL_eustachy_sapieha_sic_text$§!"
 POL_wladyslaw_studnicki_sic_desc: "§YAdvisor Description\nBorn:§! §gNovember 15th, 1867, in Daugavpils, Russian Empire\n§YPolitical Career:§! §gWładysław Studnicki was a socialist radical in his youth, and was sent to Siberia for eight years. After his exile, he moved to Vienna and shifted rightwards in his political beliefs. However, he did not embrace National Democrat passivism - rather, he argued that an independent Poland could only be achieved through an alliance with the Central Powers and the dismemberment of Russia. He briefly flirted with the idea of an Austro-Polish union, but after the Dual Monarchy's failures in the Great War, Studnicki became convinced of a pro-German orientation being the only sensible option.\n\nHis rise to national prominence started in 1916, when he was deeply involved in founding the Kingdom of Poland, and was among the chief negotiators for the treaty that secured Chełm for Poland. His political organisation, The Polish Statehood Party, grew into a large part of the MKP with support from Polish Germans, industrialists and other pro-German conservatives. In Studnicki's beliefs, democracy has no special value compared to the continuing statehood of Poland - which should ultimately be the only thing that matters.§!"
 POL_stanislaw_dubois_sic_desc: "§YAdvisor Description\nBorn:§! §gJanuary 9th, 1901, in Warsaw, Russian Empire\n§YPolitical Career:§! §gStanisław Dubois is the great-grandson of an officer of the Napoleonic army, and the son of a lawyer. His political awakening came in 1918, when Norbert Barlicki held a speech demanding free elections in the Kingdom of Poland and condemning the Treaty of Brest. Already a radical student, in Barlicki's tutorship Dubois adopted radically socialist views - though unlike his mentor, Dubois hardly moderated with age. He became an organiser and activist in the PPS, and was appointed as an editor of Poland's most popular political magazine, the Robotnik, in the late 1920s. During his editorship, the Robotnik was often censored for its uncompromising critique towards the monarchy's elites.\n\nWhile his mentor Barlicki became the leader of the party's moderates, Dubois radicalised in the other direction, continuously pushing for a more uncompromising stance, building contacts with the far-left and radical republicans. During the 1938 revolution, Dubois was the leading figure in organising the general strike, and became de-facto leader of the uprising in Warsaw. Now appointed as prime minister, Dubois is finally in a position to ensure that Poland never again slips into authoritarianism.§!"
 POL_maksymilian_malinowski_sic_desc: "§YAdvisor Description\nBorn:§! §gJune 23rd, 1860, in Ciechocin, German Empire\n§YPolitical Career:§! §gMaksymilian Malinowski was born in the German partition, and as a teacher became involved in the Polish struggle against Germanisation policies. He became a publisher of peasant activist papers and eventually moved to Warsaw after he was no longer welcome in Prussia. There he joined the National League in 1900, though he was quickly disappointed in the passivist stance of Roman Dmowski.\n\nMalinowski started to sketch an ideology of his own, in his magazine \"Zarania.\" His followers sought to liberate the Polish peasantry from the aristocracy and the clergy, and turn the Polish villages into the centre of Polish culture and welfare. He became one of the founding members of the PSL in 1918 and served in the Sejm multiple times, staunchly opposing the nobility and the church. The old man of the party, he is as sharp as ever in leading the country after the revolution.§!"
 POL_boguslaw_miedzinski_sic_desc: "§YAdvisor Description\nBorn:§! §gMarch 22nd, 1891, in Miastków Kościelny, Russian Empire\n§YPolitical Career:§! §gBogusław Miedziński became involved with the PPS Combat Organisation already when he was 15 years old, and dedicated his early years to the Polish Legions. As an able organiser, Miedziński became adjutant and second-in-command to Edward Rydz-Śmigły in the Polish Military Organisation. It was during these years when he developed unflinching loyalty towards Rydz, and became part of his small group of trusted companions. After the ceasefire, the men stayed in contact, even if they were forced to the side-lines of the political life in the kingdom. Miedziński was elected to the Sejm from the PSL's list, and quickly gained the reputation of a political opportunist and backstabber, and an opponent to the monarchy, loyal only to other ex-Legionaries. He envisioned the ideal Republic of Poland to be guided by the military, likening it to the rule of the Shogun in medieval Japan - and this military leader would naturally be Rydz-Śmigły.§!"
 POL_tadeusz_bielecki_sic_desc: "§YAdvisor Description\nBorn:§! §gJanuary 30th, 1901, in Słupia, Russian Empire\n§YPolitical Career:§! §gA young teacher disillusioned with the monarchy, Tadeusz Bielecki became a National Democrat activist in the 1920s, and organised school strikes against Jews in Polish universities. He proved a charismatic leader and gathered many of the \"young nationalists\" around him, trying to find a middle ground between Roman Dmowski's conservative National Democrat ideology, and the new more radical strains emulating Legionarism and other totalitarian movements. During this time, he essentially became the leader of National Democrats within the Kingdom of Poland, before being tried for espionage on behalf of the Russians. Bielecki left Poland and made his way to Russia, to take part in the National League's actions in exile. Seen as a possible crown prince to the old and sickly Roman Dmowski, his collaboration with Adam Doboszyński was imperative for the success of the National Uprising, and gaining the trust of the wider National Democrat movement.§!"
 POL_pawel_lew_marek_sic_desc: "§YAdvisor Description\nBorn:§! §gAugust 16th, 1901, in Radymno, Austria-Hungary\n§YPolitical Career:§! §gPaweł Marek was a Galician Jew initially active in Lwów, where he tried to forge cooperation between Polish, Jewish and Ukrainian anarcho-syndicalists. After having multiple clashes with the authorities, he emigrated to France, where he joined the National Revolutionary Committee of Polish socialist exiles. In 1931, he was sent to Poland to coordinate syndicalist activities there, and under his leadership the Anarchist Federation of Poland grew into a formidable organisation, inspired by the dream of democratic syndicalism and a Poland free of ethnic persecution and political oppression.§!"
 POL_stanislaw_bukowiecki_sic_desc: "§YAdvisor Description\nBorn:§! §gApril 27th, 1867, in Włonice, Russian Empire\n§YPolitical Career:§! §gStanisław Bukowiecki, the grand old man of Polish syndicalism, was acquainted with Kazimierz Zakrzewski from the Polish Youth Union \"Zet\" and was a member of the National League for a time. Despite losing his eyesight entirely, the blind judge was appointed as the Minister of Justice in the first government of the Kingdom of Poland. He worked to humanise the judicial system of Poland, but was eventually side-lined by more conservative judges. Bukowiecki became an odd left-nationalist politician, who preached social solidarity and religious tolerance, while maintaining contacts with Zakrzewski and his national syndicalist movement.§!"
 POL_maurucy_zamoyski_desc: "§YAdvisor Description\nBorn:§! §gJune 30th, 1871, in Warsaw, Russian Empire\n§YPolitical Career:§! §gCount Maurycy Zamoyski comes from a wealthy aristocratic family with significant estates in both Galicia and Poland proper. Zamoyski had already joined the National League by 1905, and became a proponent of cooperation between the Slavic brothers of Poland and Russia. Despite his pro-Entente sympathies, and even his role as the vice-president of the Polish National Committee in 1918, he returned to Poland in 1919 and was elected to the Senate in the first elections. Zamoyski, possibly the richest man in Poland, maintained a cautious stance towards the monarchy and was among the top patrons of ChZJN. However, he has preferred to appear as a moderate in politics, and not tie himself too tightly into any single political party.§!"
 POL_stanislaw_downarowicz_desc: "§YAdvisor Description\nBorn:§! §gMarch 28th, 1874, in Łochów, Russian Empire\n§YPolitical Career:§! §gStanisław Downarowicz was a strangely centrist independence activist. Despite his initial cooperation with the PPS, which led to his imprisonment by Tsarist authorities, he acted as a Rifle Team organiser without following either Piłsudski or Dmowski. During this time he was in exile in Galicia, building many contacts in Lwów, until he could return to the Kingdom. He joined the Polish Progressive Party in 1910, which would later become one of the core parties inside the MKP, and has kept to a moderate liberal political path ever since. Downarowicz is among the most visible faces among MKP's progressives, who seek to liberalise the kingdom, rather than go ever-deeper into authoritarianism.§!"
 POL_janusz_radziwill_desc: "§YAdvisor Description\nBorn:§! §gSeptmeber 3rd, 1880, in Berlin, German Empire\n§YPolitical Career:§! §gPrince Janusz Radziwiłł, often titled the man behind the king, is a wealthy aristocrat and magnate, whose palace in Warsaw has become the unofficial meeting place of the Polish landowning and corporate elite. He has been a supporter of the monarchy from its very first days, and was the Regency Council's ambassador to the negotiations concerning the appointment of the Polish king. Some say that he should have insisted on an Austrian monarch; others applaud him for his negotiation skills that secured Chełm for Poland. Ever since, he has been in the heart of August IV's circle of advisors, carefully balancing between supporting the king, and acting as an independent-minded conservative, able to draw allies from across all political parties.§!"
 POL_wolfgang_von_kries_desc: "§Y고문 설명\n출생:§! §g$POL_wolfgang_von_kries_text$§!"
 POL_edward_rydz_smigly_desc: "§YGeneral Description\nBorn:§! §gMarch 11th, 1886, in Brzeżany, Austria-Hungary§!\n§YMilitary Career:§! §gAs a son of an impoverished family from Eastern Galicia, who lost both of his parents before his tenth birthday, young Edward's life did not seem to offer much. His foster family was wealthy enough to offer Rydz, a promising painter and artist, a chance to get an education. In the Jagiellonian University Rydz joined the Union of Active Combat and Riflemen's Association and became an adherent of Józef Piłsudski. Adopting the pseudonym \"Śmigły\", he decided to devote himself to the cause of an independent Poland.\n\nIn 1914, Rydz-Śmigły left the Austro-Hungarian army to join Piłsudski's Legions, rising through the ranks fast as a brave and dedicated commander. His rise was cut short in the Oath Crisis in 1917 when he refused to take the oath of fidelity to Kaiser Wilhelm II. His colleagues Piłsudski and Sosnkowski were imprisoned and Rydz-Śmigły was forbidden from wearing a uniform. Not willing to give up the fight, he went to Kraków and assumed leadership of the Polish Military Organisation, this time working against both the Central Powers and Russia. Under his leadership, the POW greatly expanded, and even tried to form an alliance with the National Democrats and Józef Haller's Corps in Russia with little success.\n\nBy 1919 it was clear that Germany would win the war. Rydz-Śmigły continued the resistance, but eventually even he had to admit that the Kingdom of Poland was there to stay. Not wanted in this new Kingdom, he stayed some time in Kraków organising Polish opposition groups, and in 1925 he could finally return to Poland as part of mass pardoning of former Polish Legionnaires by King August IV. Barred from military command, he instead focused on his political career, and was elected into the Senate as an independent, though definitely nationalist-minded candidate. He became a voice of the former Polish legionaries, and it was suspected that he was still in regular contact with Piłsudski himself. As the political situation in Poland has grown less stable, Rydz-Śmigły has started to plan to form his own nationalist bloc with like-minded officers.\n\n§YNotes: Well-known for his contacts to the Polish far-right and anti-monarchist organisations. Personally incredibly popular among the Poles.§!"
 POL_kazimierz_sosnkowski_desc: "§YGeneral Description\nBorn:§! §gNovember 19th, 1885, in Warsaw, Russian Empire§!\n§YMilitary Career:§! §gKazimierz Sosnkowski, descended from poor nobility on his mother's side, was a passionate composer and interested in architecture in his youth. His academic career was cut short by the revolutionary mood in Poland, which prompted him to join the Polish Socialist Party and their struggle against the Tsarist officials, because he saw it as the only organisation that was willing to truly fight for an independent Poland. He was forced to move to Kraków to avoid the Russian police, and there he met Józef Piłsudski, a man he would idolise like so many other to-be-Legionnaires. He continued the fight in the PPS Combat Organisation and was a co-founder of the Riflemen's Association, finishing his studies of architecture in the meantime.\n\nDuring the Weltkrieg, Sosnkowski became Piłsudski's right-hand-man and proved to be a brilliant and cool-headed field commander. He was arrested alongside Piłsudski and Slawek during the Oath Crisis and spent the remainder of the war in prison. During his imprisonment he played over 500 games of chess with Piłsudski, developing a passion for the game. After the war he abandoned his political activism for some time, focusing on music instead.\n\nSosnkowski was allowed to return to the army in the late 1920s, but was kept to the sidelines due to his close friendship with Piłsudski. Too skilled to be kept in menial duties for long, eventually he served in multiple military delegations and other organisational duties, speaking fluent German, French, English, Italian, Russian and Greek.\n\n§YNotes: Suspected to harbour sympathies for the republicans, but is officially apolitical.§!"
 GER_heinz_guderian_desc: "§YGeneral Description\nBorn:§! §gJune 17th, 1888, in Kulm, German Empire§!\n§YMilitary Career:§! §gHeinz Guderian was born into a Prussian military family, and like his father, quickly enrolled in a military cadet school. He was already a second lieutenant when the Weltkrieg broke out, where he served as a communications officer in charge of signals intelligence of the 4th Army. Guderian fought at Verdun, in Italy and was finally stationed in Poland at the end of the war.\n\nHad he not met the famous Weltkrieg tank commander, Ernst Volckheim, Guderian might have continued along the traditional Prussian path. However, Volckheim's controversial ideas about the primacy of armoured units inspired Guderian greatly. During the 1920s he became a prolific scholar of armoured warfare and followed closely the emerging French theories of the \"guerre de mouvement.\" However, his stubborn insistence on the new doctrine and piercing sarcasm did not make him very popular among the German General Staff, and in 1927 he was \"promoted\" to act as military attaché to King August IV, and given the responsibility of overseeing and training the Polnische Wehrmacht into a modern fighting force.\n\nDespite being de facto exiled to Poland, and any career advancement, Guderian decided to put his theories into practice with the Polish army. He has gathered a clique of like-minded officers such as Oswald Lutz and even some Poles, like Władysław Anders, and most importantly, Guderian managed to convince the Polish government to support his vision of the war of the future - no doubt seeing a small, elite army as an option that would in the long term prove to be cheaper and more popular than mass conscription. By 1936, Guderian has worked tirelessly with his Panzer divisions, leading the modernisation of the Polish army and their doctrine for any future war.§!"
 GAL_wladyslaw_sikorski_desc: "§YGeneral Description\nBorn:§! §gNovember 7th, 1881, in Tuszów Narodowy, Austria-Hungary§!\n§YMilitary Career:§! §gWładysław Sikorski was the third son of a schoolteacher, and aimed for a career in engineering early on. After his graduation he volunteered for service in the Austro-Hungarian army and left it as a reserve second lieutenant. During this time he became involved in multiple organisations such as the socialist paramilitaries fighting for Poland's independence. He also met Piłsudski, Slawek, Sosnkowski and the other activists, and became the president of the Lwów chapter of the Riflemen's Association.\n\nWhen the Weltkrieg broke out, Sikorski was mobilised, and fought in the Polish units within the Austro-Hungarian military. Eventually he joined Piłsudski's Polish Legions and acted as a recruiter in Kraków. During this time he drifted away from Piłsudski, who spoke for a common cause with the Central Powers against Russia, while Sikorski believed that both Austrians and Germans had betrayed the Polish people too. Ironically Sikorski's doubts were confirmed when the Oath Crisis led to the disbanding of the Polish Legions. Sikorski himself returned to the Austro-Hungarian army, but soon joined Piłsudski in internment, after announcing lukewarm solidarity to his countryman.\n\nRefusing to serve under another German King, Władysław Sikorski decided to stay in Galicia after the war. He re-joined the army and became a prominent military theorist, calling for modernisation and motorisation of Galician forces. Sikorski has also been active in politics, campaigning for democracy and unification of the \"Two Polands\" on both sides of the border.§!"
 POL_jozef_haller_desc: "§YGeneral Description\nBorn:§! §gJune 4th, 1873, in Jurczyce, Austria-Hungary§!\n§YMilitary Career:§! §gJózef Haller von Hallenburg was born into a minor szlachta family near Kraków. Both his father and grandfather took part in the failed Polish uprisings, and he was raised in deeply patriotic and Catholic surroundings. Young von Hallenburg received a top-quality education, going through Lemberg, Hungary and Moravia before attending the Artillery School in Vienna. He served 15 years in the Austro-Hungarian army, but resigned in 1910 because \"the Austrian Artillery had no more to teach to him.\" Instead, Haller dedicated himself to social work in Galicia, organising the Farmers' Association and the Polish section of the Boy Scouts.\n\nHaller joined the Polish Legions and served with valor on the Galician front. His unit broke through the Carpathians through the legendary Legions' Mountain Pass, and assaulted Stanisławów. He was among the most famous and popular commanders who decided to swear allegiance to Kaiser Wilhelm II in the Oath Crisis, which secured him a post in the leadership of the Polish Auxiliary Corps.\n\nHe vehemently protested Poland's fate in the Brest Treaty, but the acquisition of the province of Chełm and failure of the Entente general offensive of 1918 kept him on the German side. By the war's end, he was integrated into the newly-founded Polish Army as divisional commander. Haller was active in associations such as the Scouts, the Red Cross and gained renown as someone who stood up for the veterans, and worked much to ensure secure pensions and respect for them in the Kingdom. Politically, Haller is a supporter of the ChZJN and of National Democratic politics.§!"
 POL_stanislaw_sosabowski_desc: "§YGeneral Description\nBorn:§! §gMay 8th, 1892, in Stanisławów, Austria-Hungary§!\n§YMilitary Career:§! §gStanisław Sosabowski was born to a poor working-class family in Stanisławów. During his meagre studies he became involved with activist, pioneering, and scouting organisations, before being drafted into the Austro-Hungarian army in 1913. His baptism of fire was in the great Przemyśl fortress. Sosabowski took part in mountain fighting in Slovakia and was grievously wounded multiple times, receiving all medals available for non-commissioned officers before the end of the war.\n\nAt his own request, Sosabowski was transferred to Lublin and took part in organising the Army of the Kingdom of Poland after being promoted to lieutenant. He continued his studies in the Warsaw Military Academy after the war, and focused on the training of the Polish special forces and later on even took part in German Fallschmirjäger exercises, planning to implement the usage of paratroopers into the Polish special service.§!"
 POL_adam_koc_desc: "§YGeneral Description\nBorn:§! §gJuly 31st, 1891, in Suwałki, Russian Empire§!\n§YMilitary Career:§! §gAdam Koc was born into an aristocratic family from Podlasie. His career in independence activism began during the 1905 revolution as he took part in a school strike - an action that led to Koc being expelled from his school. He joined the National Workers' Union, a pro-Endecja party, and radicalised further during his studies in Kraków. Even though he considered Władysław Studnicki his mentor, Koc nonetheless joined the Union of Active Struggle despite its socialist leanings. He met Józef Piłsudski and the other famous Legionnaires and eventually became Slawek's deputy in the Polish Military Organisation, organising partisan actions behind the lines in the Russian part of Poland.\n\nAs the war continued, Koc wanted desperately to get to the frontline. As it was impossible to cross no-mans-land, he travelled illegally through Finland, and after multiple unexpected problems he made his way to Piłsudski's headquarters and officially joined the Legion. He ended up participating in the occupation of Lublin, but after getting caught for taking part in nationalist agitation among the Lublin Poles, he was sent to the frontline despite his bad eyesight. There, he was badly wounded, but kept organising support for Piłsudski in hospital, and later, in imprisonment.\n\nAfter his release in 1919, Koc befriended Edward Rydz-Śmigły during their brief exile in Galicia before being allowed to return to their homeland. He was elected to the Sejm as a nonpartisan delegate, though he supported the Christian-Democratic Party in many of their initiatives. Also active in many veterans' organisations, Koc became an important figure among the Polish right-wing, often being seen as Rydz-Śmigły's right-hand man.§!\n\n§YNotes: Associate of Edward Rydz-Śmigły.§!"
 POL_leon_berbecki_desc: "§YGeneral Description\nBorn:§! §gJuly 28th, 1874, in Lublin, Russian Empire§!\n§YMilitary Career:§! §gThe \"old man of the Polish army\", Leon Berbecki has a military career of over 40 years behind him. His family was patriotic, and Berbecki volunteered for the Russian army, seeing combat in the Far East and rising through the ranks. However, he avoided being conscripted to the Russian army in 1914, and instead joined the Polish Legions and served under Józef Piłsudski. Unlike most of the Legionaries, he agreed to lead the Polish Auxiliary Corps after the Oath Crisis.\n\nBerbecki became the founding father of the Polnische Wehrmacht, being the first military training inspector, and later inspector of the Polish military schools. Countless young officers learned to fear his explosive temperament during his long career of educating the new generation of soldiers. Berbecki's personal views are still very much influenced by Piłsudski, though he has argued that the Oath Crisis shouldn't be seen as Piłsudski's defining factor, but rather his belief that Poland can only be safe in cooperation with other powers, and that ultimately Russia is the existential enemy, not Germany.§!"
 POL_jozef_dowbor_musnicki_desc: "§YGeneral Description\nBorn:§! §gOctober 25th, 1867, in Garbów, Russian Empire§!\n§YMilitary Career:§! §gJózef Dowbor-Muśnicki's roots can be traced to a Calvinist Lithuanian family who settled Sandomierz in the 17th century. He served thirty years in the Russian Army, seeing action in the Far East and in the Great War. By 1917 he was a Lieutenant General and appointed as the commander-in-chief of the Polish forces in Russia, with the goal of organising the Polish soldiers into their own national units. The Polish Corps in Russia had roughly 64,000 men at their command, making Dowbor-Muśnicki an important warlord in the constantly shifting Russian political situation, where initially the Poles cooperated with Aleksandr Kerensky's government, since it had promised autonomy for Russian minorities.\n\nWhen the October Revolution brought the Bolsheviks to power, Dowbor-Muśnicki tried to tread the path of neutrality, but was thrown into the White side after the Poles resisted all attempts to disarm them. His corps took control of the city of Bobruisk in White Ruthenia, and held against the Bolsheviks until the Brest-Litovsk Treaty was signed and the Bolsheviks retreated from the western governorates. The German army surrounded Bobruisk, and a standoff ensued. Many of Dowbor-Muśnicki's officers sought to fight the Germans to the last, and tried to pull off an unsuccessful coup against the esteemed general. After their failure, Dowbor-Muśnicki surrendered, and was transferred to the newly-established Kingdom of Poland as a prisoner of war alongside his army.\n\nAfter the war, Dowbor-Muśnicki entered the service of the new Polish Army, and became one of its most experienced generals. He has done much to ensure the army's apolitical nature - both by keeping the radicals from promotions, but also by turning a blind eye to old events. In Dowbor-Muśnicki's words, he is a nationalist and only a nationalist, believing that the military men should not hold political opinions. This attitude has made him seem very supportive towards the status quo of the German-backed monarchy, and his enemies in the political extremes like to paint Dowbor-Muśnicki as a coward who has only served foreign masters all his life. His supporters - especially \"the Dowborians\", the men from his corps, venerate him as wise and pragmatic leader, who has saved countless lives.§!"
 POL_zbigniew_antonowicz_desc: "§YGeneral Description\nBorn:§! §gNovember 14th, 1894, in Kalisz, Russian Empire§!\n§YMilitary Career:§! §gZbigniew Antonowicz's military career began in 1915, when he volunteered for the Puławy Legion, which was created as a Russian counterpart to the Polish Legions fighting with the Central Powers. Antonowicz lost an eye when the Legion was covering the Russian retreat over the Nurcem River. Despite his wounds, he managed to bring reinforcement orders to his unit HQ. After a year of recovering, he continued the war regardless. The Legion was later disbanded, and in 1917 he joined Józef Dowbor-Muśnicki's 1st Polish Corps. Alongside the unit, he was eventually integrated into the Polish Army. As an able engineer, Antonowicz's military career has been mostly focused on fortification works.§!"
 POL_mikolaj_boltuc_desc: "§YGeneral Description\nBorn:§! §gDecember 20th, 1893, in Saint Petersburg, Russian Empire§!\n§YMilitary Career:§! §gMikołaj Bołtuć graduated from the Pavlovsk Infantry School in 1914 and was sent straight into the firing line. He fought on the Baltic Front and in 1917 as part of the Polish Legion in the Finnish Civil War, which fought against the Finnish Reds mostly on the Karelian Front. After the collapse of the Tsarist regime, Bołtuć joined the 3rd Polish Corps in Russia and served under Lucjan Żeligowski. There he fought as part of the French intervention corps in Odessa, and only left for Poland when the peace was signed in 1919, where he joined the Polish Army. Bołtuć is seen as a dependable and careful leader, and is a personally firm believer of an apolitical and nonreligious military.§!"
 POL_wladyslaw_anders_desc: "§YGeneral Description\nBorn:§! §gAugust 11th, 1892, in Błonie, Russian Empire§!\n§YMilitary Career:§! §gWładysław Anders is from an old Reformed Livonian German family. He entered the Russian army in 1910 as a volunteer and sought to serve in the dragoons, being an ardent lover of horse riding. He fought on the Romanian Front, and was wounded multiple time during the Weltkrieg. After the collapse of the Russian Army, Anders joined Józef Dowbor-Muśnicki's 1st Polish Corps in Russia and fought alongside them until the corps surrendered to the Germans at Bobruisk and was eventually integrated into the Polish Army. Like Dowbor-Muśnicki, Anders is staunchly apolitical.\n\nAnders is quite a famous equestrian, and is also an active member of the Military Automobile and Motorcycle Club. To him, cavalry is a rapid weapon, and at a time where cavalry is losing their ability compared to modern weapons, something else must take their place as a rapid, mobile force capable of flanking manoeuvres. This mindset, and his brilliant combat record, brought him the command of the first Polish Armoured Division, formed as part of Heinz Guderian's reforms.§!"
 POL_henryk_dobrzanski_desc: "§YGeneral Description\nBorn:§! §gJune 22nd, 1897, in Jasło, Austria-Hungary§!\n§YMilitary Career:§! §gHenryk Dobrzański was barely 18 when he abandoned his studies, lied about his age and joined the Polish Legions, where he was a reckless cavalryman and earned a rapid promotion. During the Oath Crisis, he was in the minority of the Legionaries who accepted to swear allegiance to the Kaiser. He proved his loyalty yet again in Rarańcza, where his superior, Józef Haller, ordered the unit to turn against their Austrian allies and escape to the Russian side. Dobrzański and men close to him did not obey, and were imprisoned in a Hungarian prison camp for the mutiny of their comrades. After the war, he returned to the Polish service, and showed a good understanding of manoeuvre warfare and hit-and-run tactics. In civilian life he is a famous horse rider, who has brought Poland international fame in winning numerous prestigious races and competitions.§!"
 POL_juliusz_rommel_desc: "§YGeneral Description\nBorn:§! §gJune 3rd, 1881, in Grodno, Russian Empire§!\n§YMilitary Career:§! §gJuliusz Rómmel comes from the old, polonised Baltic German family of von Rummel. He followed his family's military tradition and joined the Russian Army, rising rapidly through the ranks during the Russo-Japanese War and on the Austrian Front in the Great War. He led 3rd Polish Corps in Kiev in 1917, when he surrendered with his men to the Austrian Army, and was swiftly integrated into the new Polish Army. In the last war, he was proved especially skilled in manoeuvre warfare on the wide plains of Ukraine, utilising cavalry and light artillery effectively - though his opponents often paint him as the very example of anachronism who still believes in the strategies of 1917 to fight his wars.§!"
 POL_waclaw_stachiewicz_desc: "§YGeneral Description\nBorn:§! §gNovember 19th, 1894, in Lviv, Austria-Hungary§!\n§YMilitary Career:§! §gWacław Stachiewicz was always more loyal to Edward Rydz-Śmigły than to Józef Piłsudski, having acted as Rydz's close associate already in the Polish Legions. Stachiewicz is an intelligent and well-educated soldier with deep interests in military topology and cartography. As an able officer, he was accepted to the newly-founded Polish army and has primarily been in organisational roles, though his career advance has been slow, as its been hampered by his close association with nationalist circles.§!\n\n§YNotes: Associate of Edward Rydz-Śmigły.§!"
 POL_stanislaw_magnuszewski_desc: "§YGeneral Description\nBorn:§! §gSeptember 17th, 1888, in Daugavpils, Russian Empire§!\n§YMilitary Career:§! §gStanisław Magnuszewski was born in Latvia and from an early age aimed for a military career, graduating from the Alexeyev Military School in Moscow as part of the military engineering corps. Magnuszewski was primarily an organiser and an engineer, rather than a very bold soldier. He rose steadily and eventually served under General Józef Dowbor Muśnicki's corps, and was involved in the dramatic capture of Bobruisk fortress by the Polish Corps. Like the entire unit, he was demobilised and integrated into the Polnische Wehrmacht. During peacetime, he has served as a military teacher.§!"
 POL_antoni_szylling_desc: "§YGeneral Description\nBorn:§! §gAugust 31st, 1884, in Płoniawy, Russian Empire§!\n§YMilitary Career:§! §gAntoni Szylling was forced into a military career after multiple clashes with Tsarist authorities threatened prolonged imprisonment. He was a member of a secret socialist combat organisation, owned numerous illegal weapons, and after a brief arrest, he was drafted into Russian army in lieu of continuing his sentence. Despite this rocky start, he proved to be a decent officer, and was a Major by the time Russia exited the war. After being taken prisoner, Szylling agreed to serve in the new Polish army. He is best described as a cautious, bland tactician, who avoids risks and fulfils orders to the word. Such attitude has served him well in the army, leading to several promotions.§!"
 POL_boleslaw_wieniawa_dlugoszowski_desc: "§YGeneral Description\nBorn:§! §gJuly 22nd, 1881, in Maksymówka, Russian Empire§!\n§YMilitary Career:§! §gBolesław Wieniawa-Długoszowski is a colourful officer. Doctor, poet, a man whose two passions are women and horses. In his youth, the young scion of the prestigious Wieniawa family would rather associating with the bohemian art scene, than focusing on his studies. His serial relationships and conversion to Protestantism already made him quite infamous in the high echelons of Polish society. In contrast, his military career began similarly to many others'. He joined the Riflemen's Association and followed Józef Piłsudski through the trenches of Eastern Europe as his personal adjutant, where he was decorated with the highest awards for bravery for his daring cavalry operations.\n\nWieniawa-Długoszowski spent some time imprisoned alongside Piłsudski, but was allowed to continue serving in the newly-established Polish Army. He was passionate about cavalry warfare, and acted as trainer and inspector whenever he was not posted abroad as military attaché, or in some kind of trouble - such as being sentenced to five days in prison for duelling. Art remained his true passion, and he arguably spent more time translating literature into Polish, and writing his own works, than he spent in military exercises.§!"
 POL_jozef_unrug_desc: "§YAdmiral Description\nBorn:§! §gOctober 7th, 1884, in Brandenburg an der Havel, German Empire§!\n§YNaval Career:§! §gBorn Joseph von Unruh, Unrug was raised as part of the wealthy Prussian aristocracy with a long military tradition. He graduated from the naval college in 1907 and commanded a U-boat in the Weltkrieg. Von Unruh was already before the war disenchanted with modern Germany, and developed a strange form of polonophilia, believing that the Poles had the romanticism and the passion that was lacking in Germany. This was supported by him being partially of Polish descent from his father's side. He disagreed with Germany's new Mahanist doctrine of a blue water navy. As a romanticist disappointed with the Kaiserliche Marine, he was mostly kept in training duties in the Baltic. After the war, he has served in Germany's Baltic Fleet before the tumultuous events of the Second Weltkrieg and the re-establishment of the Polish navy after two centuries. Now Józef Unrug, the admiral has been able to combine two of his passions: sailing and Polish culture.§!"
 pwu_desc: "PWU(국영군수공장)는 FK 바르샤바, FB 라돔, FS 바르샤바, FA 스카르지스코같은 공장으로 구성된 국영군수대기업입니다. 폴란드 육군에 우수한 품질의 소화기를 공급하는 것이 군무부 산하의 PWU의 주요 기능입니다."
 POL_effeminate_king: "여성적인 국왕\n§g국왕은 장교단보다 화려한 보석 및 예술가들과 함께하기로 유명합니다. 이는 폴란드인들에게 크게 인기 있게 하지 않는 데다가 아버지인 카이저에게도 덜 인기 있게 합니다.§!"
 POL_geheimrat: "추밀원\n§g국왕은 추밀원의 왕실 고문들에게 많은 국가 문제를 위임하는 것을 선호합니다. 그들은 보통 군사 문제 등 국왕이 매우 관심 없는 주제의 전문가로 행동하도록 뽑힙니다.§!"
 POL_geheimrat1: "추밀원\n§g최근 국왕이 자신들의 이익을 최우선으로 두는 독일인 특권층에 속하는 장교, 실업가, 지주들로 구성된 추밀원에 더 많은 권력을 위임하기로 했다는 사실이 알려졌습니다.§!"
 POL_geheimrat2: "추밀원\n§g국왕의 추밀원은 주로 갈리치아 및 이중군주국과의 더 깊은 경제적 관계를 지지하는 친오스트리아 성향의 산업가 및 거물들로 구성되어 있습니다.§!"
 POL_geheimrat3: "추밀원\n§g국왕은 주로 폴란드 귀족들에게 둘러싸여 있으며 그들에게 조언을 구합니다. 그리고 폴란드 귀족들은 그런 국왕을 기꺼이 돕기 위하여 정치적 인맥을 활용합니다.§!"
