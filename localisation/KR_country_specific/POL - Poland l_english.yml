 poland.17.t: "베를린의 행동 요구"
 poland.17.d: "시골의 소요 사태는 독일 정부도 주목하고 있습니다. 그들은 아무리 가혹하더라도 시골을 평정하려는 우리의 행동을 지원하겠다는 의사를 우리에게 알렸고, 상황이 신속하게 처리되기를 기대하고 있습니다. 그러나 정중해 보이는 이 전보의 속뜻은 분명합니다. 베를린 정부는 우리가 이 위기를 효과적으로 처리할 것이라 믿지 않는 것 같고, 이를 우리에게 상기시키고 싶었던 모양입니다."
 poland.17.a: "베를린이 지원해준다면, 우리는 전력을 다할 수 있을 것이다."
 poland.17.b: "베를린은 농민 폭도를 상대하는 것 말고는 할 일이 없는 것인가?"
 poland.607.e: "폴란드 사회당의 공산주의자들이 과반수를 차지했다."
 poland.900.t: "[AUS.GetFactionName]에서 축출된 [POL.GetNameDefCap]"
 poland.900.d: "폴란드에 비참한 소식이 날아들었습니다. 독일군을 공격하기로 한 우리의 결정이 오스트리아 동지들에게 잘 먹혀들지 않은 것 같습니다.\n\n독일이 명백히 취약한 입장이고 우리가 승리할 가능성이 높으며 폴란드 영토를 정당하게 획득할 수 있음에도 불구하고 오스트리아는 독일군에 대한 공격 행위를 거부하고 있습니다. 독일군의 적들이 독일 자체보다 오스트리아에 훨씬 더 실존적인 위협이라고 생각한 오스트리아는 공식적으로 우리를 군사 동맹에서 배제했으며 이제 이에 상응하여 독일의 영향권에 들어갈 준비를 하고 있습니다.\n\n오스트리아의 원조로 독일의 뒤통수를 치려던 우리의 시도는 엄청난 역효과를 낳았습니다."
 poland.900.d2: "폴란드에서 들려온 비참한 소식입니다. 우리의 폴란드 동지들이 독일에 선전포고하고, 자신들의 정당한 영토를 되찾으려는 미친 짓을 하고 있습니다.\n\n당연히 독일이 현재 전쟁으로 인해 위험에 처해 있고 우리가 성공할 가능성이 높았음에도 불구하고 우리는 폴란드가 이러한 행동을 하도록 내버려 둘 수 없었습니다. 독일이 패한 후에도 독일의 적들은 여전히 우리에게 적의를 드러낼 수 있으므로 독일과 연합해야 한다고 조언하는 내각 매파들의 목소리는 더욱 커지고 있습니다.\n\n조만간 폴란드는 여러 전선에서 전쟁을 치르게 될 것 같습니다..."
 poland.900.a: "오스트리아인들이 이 일에 절대 동의하지 않으리라고 예상했어야 했다..."
 poland.900.b: "도대체 무슨 생각을 한 거지?!"
 polandnews.2.d.nointernationale: "라이히스팍트의 붕괴와 함께 사방으로부터의 침략에 직면한 폴란드는 독립을 지키기 위해 [RUS.GetName] 측과 공식적으로 평화 조약을 체결했습니다. 많은 사람들이 이 평화 조약이 일방적인 조약이었으며 폴란드는 사실상 위성 국가가 되었다고 빠르게 지적했습니다."
