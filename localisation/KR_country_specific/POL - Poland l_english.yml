 POL_turn_to_west: "@INT  [INT.Capital.GetCapitalVictoryPointName]로"
 POL_turn_to_west_desc: "전쟁에서 패배했습니다. 독일은 패망했고 제국은 폐허가 되었습니다. 폴란드는 패배한 전쟁을 계속하는 데 관심이 거의 없으며, 민주주의 원칙을 배반하는 한이 있더라도 휴전을 위한 외교적 제안을 [INT.Capital.GetCapitalVictoryPointName]에 하고 있습니다."
