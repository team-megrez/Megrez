 poland.12.b: "협상을 지연시키고 경찰을 보내라!"
 POL_13_tt: "§R시위를 더욱 과격하게 만들지도 모릅니다.§!"
 poland.16.d: "이번엔 진압 작전이 성공적이었습니다. 강화된 경찰 부대는 도로 봉쇄를 뚫고 총격으로 군중을 해산시키기 시작했습니다. 농민과 그 가족들은 곤봉으로 구타당했고 민병대와의 교전으로 40명 이상의 농민이 사망했습니다. 수천 명의 사람들이 집단 책임 원칙에 따라 구금되었으며 어떤 경우에는 한 마을의 젊은이 대부분이 체포되기도 했습니다.\n\n잔인성과 경찰의 야만성에 관한 주장에도 불구하고 파업은 결국 진압되었고 폴란드 인민당 지도자들은 공식적으로 투쟁을 끝냈습니다."
 poland.18.b: "더 이상 그들을 자극하지는 말자."
 poland.19.t: "1937년 파업의 기억"
 poland.19.d: "1937년 농민 대파업 기념일에 경찰은 가벼운 소요가 발생할 것으로 예상하고 소폴란드 행정구역에 예비 병력을 미리 파견했습니다. 예상대로 일부 농민들이 행진을 벌였고, 1년 전 희생된 이들을 추모하기 위해 수많은 군중이 시골 교회에 모였습니다.\n\n파업에 가담했다는 이유로 여전히 수감 중인 정치범들을 석방하라는 요구도 있었지만, 이번 시위는 대체로 평화롭게 진행되었습니다."
 poland.19.b: "이번에는 상황이 격화되지 않도록 해야 할텐데."
 poland.19.c: "좋은 의도를 보여주는 의미로 정치범 몇 명을 석방해라."
 poland.21.t: "프로이센의 지원 도착"
 poland.21.d: "오늘 루블린 지역에서 자국 정부의 이익을 확보하기 위해 독일 지원군 여러 부대가 파견되었습니다. 우리의 강화된 법 집행 기관과 협력하여 주요 도로를 성공적으로 확보했으며 반란군에 대한 대규모 진압을 시작할 수 있게 되었습니다.\n\n조직적인 저항 시도는 우리의 우수한 통신과 장비 덕분에 매우 효율적으로 처리되었습니다."
 poland.21.a: "프로이센의 힘 앞에 농민이 무얼 할 수 있겠나?"
 poland.22.t: "갈리치아에서 밀입국하는 공화파"
 poland.22.d: "우리의 남쪽 국경은 공화주의 대의, 특히 농민 해방이라는 공화주의자들의 주장에 동조하는 양측 주민들이 많아 관리하기가 까다롭습니다.\n\n국경을 넘어 온갖 종류의 밀수품을 반입하는 폴란드 인민당 활동가를 발견하는 것은 드문 일이 아닙니다. 정치 소책자, 크라쿠프에서 인쇄된 책, 자금, 심지어 간헐적으로 갈리치아로 도망친 익히 알려진 반군주주의 선동가들까지도 여기에 포함됩니다. 다뉴브 당국이 그러한 행동에 대해 적극적으로 눈을 감고 있을 가능성이 높지만, 우리는 어떤 것도 증명할 수 없는 상황입니다."
 poland.22.a: "갈리치아 정부에게 행동을 촉구해라."
 poland.22.b: "국경수비를 강화해라."
 poland.22.c: "논할 가치조차 없군."
 poland.23.t: "반군주주의 정서 증대"
 poland.23.d: "반군주주의 단체, 특히 독일과의 단절과 오스트리아령 갈리치아와의 연합을 주장하는 폴란드 국가연맹의 회원 수가 또다시 급증했습니다.\n\n폴란드의 열악한 정세에 힘입어 - 그리고 의심할 여지 없이 오스트리아의 은밀한 도움으로 - 이런 단체들은 국왕을 공개적으로 비판하고 있으며, 이들의 신문은 가장 급진적인 부분을 걸러내기 위해 끊임없이 검열받고 있습니다.\n\n소위 공화주의자라고 불리는 이들은 문명 질서를 버리고 오스트리아에 나라를 팔아넘기는 혁명의 필요성을 많은 이들에게 확신시켜 왔습니다. 우리는 그들을 설득하기 위해 최선을 다해야 합니다."
 poland.23.a: "빈은 폴란드가 하나론 부족한가 보지?"
 poland.24.t: "반독 선전 확산"
 poland.24.d: "왕실 당국은 일반적으로 반정부 신문에 대해 면밀한 감시를 해왔습니다. 사회주의 성향의 오블리체 드니아와 로보트니크 같은 급진적인 신문은 검열법을 준수하지 않았다는 이유로 여러 차례 발행이 금지되었으며, 더 많은 불법 출판물은 소재가 파악되지 않고 있습니다. 최근에는 덜 급진적인 신문들조차 독일 제국과의 동맹에 의문을 제기하고 더 큰 자유화를 요구하는 글을 게재하기 시작했습니다.\n\n우리는 더 강경한 태도를 취하여 이러한 비판조차 억누를 수 있지만, 이는 공화주의자들을 급진주의로 더욱 밀어붙일 위험이 있습니다."
 poland.24.a: "이들 인쇄소를 닫아라."
 poland.24.b: "폭도들이 베를린을 비난하도록 두자."
 poland.25.t.coalition: "동맹의 국왕 비판"
 poland.25.t.brokencoalition: "국민파의 국왕 비판"
 poland.25.d.coalition: "1934년 선거 이후로 협력해온 국민통합기독교연합과 손을 잡은 정치인들은 대체로 국왕에 대한 거친 비판을 자제해 왔습니다. 그럼에도 불구하고 일부 당원들은 구데리안 장군의 지속적인 영향력과 베를린에 대한 경제적 양보와 같은 국왕의 일부 정책에 대해 강력하게 반대하는 발언을 쏟아냈습니다.\n\n적극적인 반군주주의적 발언은 아니었지만, 이러한 발언은 왕실에 약간의 경각심을 불러일으켰고, 고위 추밀원 의원들은 이러한 선동가들이 정부에 반하는 행동을 하고 있다는 이유로 공직에서 해임시킬 것을 요구했습니다."
 poland.25.d.brokencoalition: "1934년 선거 이래로 협력을 지속해온 국민통합기독교연합과 손을 잡은 정치인들은 국왕에 대한 거친 비판을 자제해 왔지만, 연정이 끝난 이후 구데리안 장군의 영향력과 베를린에 대한 경제적 양보 등을 이유로 비판의 강도가 높아지고 있습니다.\n\n이러한 발언은 궁정에서 약간의 경각심을 불러일으켰고, 고위 추밀원 의원들은 이러한 선동가들을 침묵시킬 것을 촉구했습니다."
 poland.25.a: "우리는 연정 파트너를 화나게 만들고 싶지는 않다."
 poland.25.b: "저들이 반역자를 영원히 지킬 순 없다."
 poland.25.c: "머저리들이 나불거리게 두자."
 poland.25.e: "다 조용히 시켜!"
 poland.26.t: "귀족의 러시아 접촉"
 poland.26.d: "슐라흐타 고위층이 추문에 휩싸였다는 사실이 알려졌습니다. 그는 러시아 요원으로 의심되는 내연녀에게 왕실 기밀 문서를 유출 한 것으로 밝혀졌습니다.\n\n이 귀족은 왕국에 반하는 행동으로 구금되어 재판을 받을 예정이지만, 그가 러시아 요원과 얼마나 많은 정보를 공유했는지는 알려지지 않았으며, 내연녀는 현재 행방이 묘연하고 범죄 행위가 발각되자 국외로 도피한 것으로 의심받고 있습니다."
 poland.26.a: "몹시 주의해야겠군."
 poland.27.t: "드모프스키의 글"
 poland.27.d: "또다시 마을, 빈민가, 심지어 교회에서도 로만 드모프스키의 혐오스러운 말을 반복하는 전단지가 배포되고 있는 것을 발견했습니다. 대부분의 전단지는 불법 엔데차 신문인 가제타 볼나 바르샤프스카에서 인쇄한 것이지만, 이들의 지하 인쇄물 유통망은 완전히 소탕하기에는 너무 까다로운 것으로 밝혀졌습니다.\n\n이 선전 활동의 책임자인 드모프스키는 프로이센 폭군의 멍에를 벗어 던지고 전국적인 봉기를 촉구하는 또 다른 격렬한 논설문을 썼습니다. 가장 걱정스러운 부분은 많은 사람들이 불순함과 가난이 없는 진정한 폴란드와 가톨릭 국가에 대한 그의 공언에 관심을 보이는 것 같다는 것입니다."
 poland.27.a: "헛소리로군!"
 poland.28.t: "코뮌제 총기고"
 poland.28.d: "경찰은 바르샤바 외곽의 잘 알려지지 않은 창고에 숨겨져 있던 벨트크리크 시대의 오래된 소총을 우연히 발견했습니다. 우리는 이 총기들을 소지한 혐의와 심지어 무장 혁명을 계획한 혐의로 조사를 받을 수 있는 용의자들을 체포했습니다.\n\n이러한 숨겨진 총기는 지난 몇 년 동안 우리가 발견한 최초의 총기는 아닙니다. 사회주의 지하 조직이 최후의 전투를 위해 무기를 밀수하고 생산하고 있다는 사실이 점점 더 분명해지고 있기 때문입니다. 우리가 그들보다 한발 앞서서 요람 속 혁명의 씨앗을 분쇄한다면 국왕께서는 걱정하실 필요가 없으실 것입니다."
 poland.28.a: "무기를 몰수하라..."
 poland.28.b: "... 그리고 체포를 시작하라."
 poland.29.t: "코뮌 공작원 체포"
 poland.29.d: "어젯밤 늦게 우리는 피에르 마르델라라는 프랑스 스파이가 남쪽 국경을 넘으려는 것을 적발했습니다. 그의 목적은 예상대로 폴란드 생디칼리스트들과 접촉하는 것이었습니다. 마르델라는 며칠 전 폴란드 사회당 대회에 참석했는데, 파리에 있는 폴란드 반역자들의 지령을 받고 법을 준수하는 진정한 폴란드인 대신 코뮌 동조자들로 당 지도부를 채우려 한 것이 틀림없습니다.\n\n폴란드 노동운동과 직접 접촉한 것은 매우 우려스러운 일이지만, 그가 실제로 전당대회에 영향을 미쳤다는 증거가 없으므로 간첩죄로 처벌하는 것 외에는 법적으로 할 수 있는 일이 거의 없습니다."
 poland.29.a: "요원을 처벌하되, 너무 밀어붙이진 마라."
 poland.29.b: "이게 충분한 증거다! 사회주의자를 탄압하라."
 poland.30.t: "노동자들의 과격화"
 poland.30.d: "가난과 굶주림은 불안을 낳는다는 말이 있는데, 폴란드 산업 중심지의 가난한 노동자 계급 사이에는 그러한 불안이 많이 존재합니다. 이곳은 폴란드 사회당과 프랑스 코뮌이 전하는 허황된 해방의 메시지에 기꺼이 귀를 기울이는 모든 종류의 사회주의자, 생디칼리스트, 공산주의자들의 온상이 되었습니다.\n\n일부 비순응주의자들은 항상 존재하겠지만, 노동자들에게 약간의 호의를 보인다면 급진화의 정도를 제한할 수 있고, 덜 급진적인 사람들도 이성에 귀를 기울일 수 있을 것입니다."
 poland.30.a: "저들이 뭘 할 수 있겠어?"
 poland.30.b: "문제를 완화하려고 시도해야 한다."
 poland.31.t: "폴란드, 그리고 크라쿠프의 선동가"
 poland.31.d: "폴란드 인민당을 비롯한 많은 폴란드 단체는 항상 폴란드 통일을 강력하게 지지해 왔습니다. 특히 농민 급진주의의 온상인 국경지대에서 많은 사람들이 활동가들을 지지하고 정치 소책자와 서적을 북쪽으로 밀반입하는 경우가 많으므로 더욱 그렇습니다. 폴란드 지방 당국과 국경수비대조차도 통일에 대한 동조심 때문에 이러한 활동을 외면하는 경우가 많습니다.\n\n오늘 바르샤바는 이러한 범죄 활동을 억제하기 위해 국경 통제에 더 잘 협조해 달라고 요청했습니다."
 poland.31.a: "이 과격분자들을 멈추는 걸 도울 것이다."
 poland.31.b: "우리 문제가 아냐."
 poland.32.t: "갈리치아의 지원 "
 poland.32.d: "르부프 정부는 국경 통제에 협조하고 국경을 넘나드는 불법적인 반정부 활동을 막는 데 도움을 주기로 합의했습니다.\n\n폴란드-갈리치아 위원회가 신속하게 구성되어 국경 경비대와 경찰을 더 잘 조직할 수 있게 되었으며, 더 나은 소통과 통일된 정책으로 국왕의 법을 위반하는 이러한 급진적인 활동을 더 많이 막을 수 있기를 바랍니다."
 poland.32.a: "우리는 함께 이 범죄자들을 멈출 것이다."
 poland.33.t: "갈리치아의 협조 거부"
 poland.33.d: "르부프 정부는 국경 문제에 대해 별로 관심이 없거나 인식조차 하지 못하는 것 같았습니다. 물론 그들은 범죄 행위를 막기 위해 최선을 다하겠다고 약속했지만, 별다른 조치를 취할 의사가 없다는 것이 명백했습니다.\n\n아마도 이것은 예상된 일인지도 모릅니다. 갈리치아 사람들은 자신의 이기적인 이익을 위해 우리 왕국을 불안정하게 만들고자 하는 급진주의자들을 적극적으로 지원하고 있기 때문입니다."
 poland.33.a: "저주받을 가짜 폴란드놈들."
 poland.35.t: "독립 정보기관 설립"
 poland.35.d: "폴란드의 정보기관은 예산상의 이유와 바르샤바를 면밀히 감시하려는 독일의 관심으로 인해 독일 정보국과 긴밀히 연계되어 왔습니다. 그러나 독일 정보기관이 예산 지원을 중단하고 폴란드에 파견된 인력을 대폭 감축하면서 이러한 협력은 점점 더 부족해지고 있습니다.\n\n타데우시 페우친스키 국장은 진정한 독립 정보기관의 설립을 위해 열심히 로비를 해왔으며, 추밀원의 독일인들도 이 구상에 전적으로 반대하는 것 같지는 않습니다. 하지만 현재 방식보다 비용이 다소 많이 들 것입니다."
 poland.35.a: "드부이카는 진정으로 독립된 기관이 될 것이다."
 poland.35.b: "독일 정보기관과 협력하는 것만으로도 충분하다."
 poland.35.c: "하지만 우리 종속국들은 충성스럽다!"
 poland.42.d: "유대계 폴란드인에 대한 폭력 사건은 드문 일은 아니지만, 라돔 인근의 유대인 마을 프시티크에서 발생한 사건은 폴란드에 큰 충격을 주었습니다. 이 사태는 연례 마을 축제에서 유대인 제빵사와 폴란드 농부 사이의 사소한 분쟁에서 시작되었습니다. 프시티크의 유대인들은 마을 주변에 거주하는 가톨릭을 믿는 폴란드 농부들과 사이가 좋지 않았고, 일부 폴란드인들은 폴란드 농부들의 수익을 떨어뜨린다는 이유로 유대인들에 대한 불매운동을 벌이고 있었습니다.\n\n축제는 폭동으로 변했고 유대인 시장 가판대는 공격받았으며 그들의 재산은 파괴되었습니다. 자체 방어 조직을 조직한 유대인들은 수적으로 우세한 폴란드인들로부터 스스로를 지키기 위해 노력했습니다. 급기야 시오니스트 조직 미즈라치 소속의 유대인이 폴란드인들에게 총을 발사했습니다. 이 발포는 군중들이 죽음으로 갚아야 한다면서 포그롬으로 이어졌습니다. 많은 유대인이 구타당했고 일부는 부상으로 사망했습니다.\n\n폭동의 여파로 약 50명이 체포되었고, 폴란드인과 유대인 모두 폭력 혐의로 기소되었습니다. 둘 다 정당방위였다고 주장하며 상반된 증언을 내놓고 있습니다."
 poland.44.t: "국왕에게 유대인 노동연합이 지지 호소"
 poland.44.d: "폴란드에서 가장 중요한 노동조합 중 하나인 노동연합이 정부에 대한 공식적인 지지를 표명하고 급진적 시오니스트들을 비난하면서 국왕과 내각의 유대인 단체에 대한 지원은 결실을 맺었습니다.\n\n우파는 국왕의 이러한 '비폴란드적' 행동에 분노하고 있지만, 노동 연합과의 좋은 관계가 향후 노동 분쟁을 해결하는 데 도움이 될 것이라는 점은 부인할 수 없습니다."
 poland.44.a: "그들의 충성심을 환영한다."
 POL_supported_jews: "연합의 지지 획득"
 poland.45.t: "유대인에 대한 폭력 증가"
 poland.45.d: "폴란드에서 유대인에 대한 폭력은 새로운 일은 아니지만, 지난 한 주 동안은 특히 더 심각했습니다. 특히 국민민주주의자들이 가장 강세를 보이는 북부 지역에서 유대인 상점과 그 소유주 가족에 대한 공격이 여러 차례 발생했습니다. 비소키에 마조비에츠키에에서 발생한 포그롬은 1936년 프시티크에서 발생한 사건의 규모에 근접했습니다.\n\n이러한 행동은 주요 우파 신문에서 유대인 상점과 장인에 대한 불매 운동을 촉구하면서 더욱 강화되었으며, 과거 사건에 대한 정부의 무대응으로 인해 급진 우파는 더 공개적이고 폭력적인 반유대주의 행동을 하도록 부추겼습니다."
 poland.45.a: "하늘 아래 새로운 건 없다."
 pol_46_tt: "§C조사가 끝나면, 우리는 어떤 선택을 했느냐에 따라 국민정신을 받게 될 것입니다.§!"
 pol_46_tt_formed_the_konigstreue: "§g우리가 §Y왕당파§!를 형성했으니 조사 결정 비용이 감소할 것입니다!§!"
 pol_46_tt_both: "§g완료한 국가중점 덕분에 조사 결정 비용이 줄어들었습니다!§!"
 poland.47.t: "독일 정보기관의 도움 제공"
 poland.47.d: "폴란드 보안군은 항상 독일의 동료들과 긴밀히 협력해 왔습니다. 독일 제국의 군사 정보 기관인 압타일룽은 크라쿠프 문서의 극적인 폭로 이후 KON과 폴란드 경찰의 대규모 수사를 돕겠다고 제안했습니다.\n\n민족주의자들에게는 달갑지 않은 일이었지만, 압타일룽의 참여는 공모자들을 모두 찾아내는 데 필요한 자원을 제공할 수 있을 것입니다."
 poland.47.a: "도움은 항상 환영이다."
 poland.47.b: "우리가 직접 처리할 것이다."
 poland.48.t: "교회에 대한 조사"
 poland.48.d: "폴란드의 가톨릭교회는 국가와 군대 다음으로 가장 강력한 기관으로, 정당한 이유 없이 간섭해서는 안 되는 곳입니다. 하지만 우리는 교회 관리들, 심지어 주교처럼 고위직에 있는 사람들까지도 망명한 국민민주주의자 지도부와 오랫동안 지속적으로 접촉했다는 정보를 입수했습니다.\n\n교회 내 많은 이들이 로만 드모프스키의 생각을 지지하고 독일인 국왕이 사라지기를 바라고 있다는 것은 놀라운 일이 아니지만, 교회는 대체로 왕실의 후원을 받는 대가로 왕국과 기꺼이 협력해 왔습니다. 이 주제는 위원회 내에서 분열을 일으켰고, 많은 위원들이 대신 사회주의자들에게 집중하기를 희망했습니다."
 poland.48.a: "아마 여기서 멈춰야 할지도 모르겠군."
 poland.48.b: "반역자는 신앙 뒤에 숨을 수 없다."
 poland.48.tt: "우리는 교회 관료 조직에서 §n민족주의§! 지지자들을 솎아낼 것입니다."
 poland.49.t: "교회 내 엔데차 충성파"
 poland.49.d: "비밀경찰은 교회 행정부에 속한 수많은 사람들이 엔데차의 불법 출판 활동에 자금을 지원했다는 증거를 발견할 수 있었습니다. 이 증거는 또한 교회 조직이 반군주주의 문헌과 전단을 배포하는 데 도움을 주었다는 것을 보여주었습니다.\n\n이는 우려스러운 일입니다. 교회에 대한 간섭은 그들이 수많은 폴란드인의 마음과 정신을 그들 편에 두고 있으므로 살얼음 위를 걷는 것과 같기 때문입니다. 그들에 대항하는 것은 우리의 지지도와 집권 연정의 안정성에 위험을 초래할 수 있지만, 우리가 행동하지 않는다면 교회는 드모프스키와 다른 반역자들을 계속 숨겨줄 것입니다."
 poland.49.a: "이자들이 왕국을 저버렸다."
 poland.49.b: "매우 조심해야만 한다."
 poland.49.c: "함부로 건드리지 마라."
 poland.49.e: "독일이 비난을 받을 수 있다."
 poland.53.t: "노동조합 조사"
 poland.53.d: "폴란드 도시 노동자들은 전통적으로 잘 조직되어 있으며 폴란드 사회당과 함께 오랜 저항의 역사를 가지고 있습니다. 노조는 사회주의자들의 온상으로 알려졌지만, 정부는 노조가 더 위험한 생디칼리스트들과 아나키스트들의 지지를 빼앗아 가는 한 기꺼이 용인해 왔으며, 생디칼리스트와 아나키스트 지도부는 지하로 숨거나 프랑스로 망명해야 했습니다.\n\n가장 큰 두 개의 노동조합 조직은 ZSZ와 ZZZ입니다. 전자는 지도부에서 급진적인 요소를 대부분 제거했지만, ZZZ 지도부는 혁명가들로 가득 차 있으며, 대표인 카지미에시 작셰프스키는 파리에서 위험한 인형 조종사처럼 조직을 움직이고 있습니다. 지금까지 정부의 전략은 마지못해 ZSZ와 평화를 유지하면서 ZZZ를 탄압하는 것이었지만, 일부에서는 우리가 너무 관대했다고 생각하고 있습니다."
 poland.53.a: "관대하게 이어가자고."
 poland.53.b: "코뮌놈들이 침투하도록\n둘 수는 없다."
 poland.53.tt: "우린 노조에서 생디칼리슴 지지자를 솎아 낼 것입니다."
 poland.54.t: "노동조합의 운명"
 poland.54.d: "조사 결과에 따르면, 많은 폴란드 노동조합이 추방된 작셰프스키 및 ZZZ를 관리하는 프랑스 코뮌의 앞잡이들과 지속적으로 접촉해 왔다는 사실이 확인되었습니다. 실제 프랑스의 영향력에 대한 자세한 내용은 다소 불분명하지만, 마침내 ZZZ를 공식적으로 금지할 수 있을 만큼 강력한 근거를 확보했습니다. 상원에서는 스스로를 사회주의 성향으로 간주하는 모든 노동조합을 금지해야 한다는 더 급진적인 목소리도 나오고 있습니다.\n\n금지법이 통과되면 노조 지도부를 체포하고 그들의 음모 활동을 단속할 수 있는 법적 근거가 마련되지만, 온건사회주의자들이 소외되고 생디칼리스트로 전향할 수 있다는 우려도 있습니다. 하지만 우리 왕국에서 이 붉은 종양을 제거하기 위해서라면 기꺼이 지불할 수 있는 대가가 아닐까요?"
 poland.54.a: "혁명분자로 밝혀진 노조만 금지하라."
 poland.54.b: "모든 사회주의 노조를 금지하라."
 poland.54.c: "그냥 둬야 할지도."
 poland.56.t: "유대인 노동연맹 조사"
 poland.56.d: "유대인 노동 총연합은 1917년에 옛 러시아 제국의 잔해에서 결성되었으며, 과거의 급진주의적 성향을 여전히 유지하고 있습니다.\n\n겉으로는 사회주의적이고 활동주의적인 연합은 폴란드 정치에서 매우 분열적인 정당입니다. 우파는 종종 이들을 혁명적 타락자로 낙인찍어 왔지만, 그렇다고 해서 이들이 생디칼리슴 진영에 속하는 것도 아닙니다. 그들은 또한 일반적으로 시온주의에 반대하며 다른 폴란드 자유주의 좌파 정당과 협력하여 유대인의 문화적, 사회적 자치를 추구합니다. 그러나 이들 중에는 급진주의자들도 많이 있으며, 이 유대인 혁명가들을 박해하고 체포하는 것은 우파의 호감을 얻을 수 있는 일이 될 것입니다."
 poland.56.a: "좋아, 국민민주주의자들이 저들에게 대해 뭐라고 얘기했는지 다 알고 있으니..."
 poland.56.b: "조사는 공명정대해야 한다."
 poland.57.b: "생디칼리슴과는 한 발짝 떨어져 있다."
 poland.58.d: "소위 유대인 노동총연맹 내 좌파는 추방된 카지미에시 작셰프스키의 지도를 따르는 ZZZ에 연계된 생디칼리슴 노동조합으로 구성되어 있습니다. 이들은 프랑스 비밀정보국의 지원을 받아 연합 내에서 영향력을 확대하고 당을 제3인터내셔널로 끌어들여 폴란드 군주제에 공개적으로 반대하는 세력으로 만들려고 노력해 왔습니다. 지금까지 그들의 시도는 기껏해야 미미한 수준이었지만, 심각한 경제 상황으로 인해 급진적 주장에 동조하는 유대인이 점점 더 많아졌습니다.\n\n우리는 강경한 접근 방식을 취하여 ZZZ에 동조하는 유대인 노조를 불법화하거나 빅토르 알테르가 이끄는 온건파의 협력을 통해 장기전을 펼칠 수 있습니다."
 poland.59.b: "이건 용납할 수 없다!\n범죄자들은 모두 재판장에 세워야 한다!"
 poland.60.t: "유대인 노동연맹의 좌경화"
 poland.60.d: "최근 반유대주의 폭력의 물결에 대응하여, 프랑스와 브리튼 혁명의 정신을 이어받아 운동을 벌여온 생디칼리슴 성향의 헨리크 에흐를리흐가 이끄는 급진파가 연합 의장과 여러 중요한 위원회 직책을 맡게 되었습니다.\n\n온건파 의원들조차도 에흐를리흐의 보다 급진적인 기조와 억압적인 정부에 대한 직접 행동에 대한 그의 요구를 마지못해 받아들였습니다."
 poland.60.a: "양극화가 계속된다."
 poland.61.c: "예전의 위기를 반복하지 않기를..."
 pol_61_tt: "§Y카지미에시 소슨코프스키§!가 제대할 것입니다."
 poland.62.b: "이 멍청한 놈들은 내 알 바가 아니다."
 poland.65.d.barlicki: "폴란드 사회주의자들은 혁명적 행동에 익숙하며, 현실이든 인식이든 폭정에 맞서 가장 먼저 행동에 나섰습니다. 발트해 연안에서 카르파티아 산맥에 이르는 공화주의 폴란드에 대한 유제프 피우수트스키의 지극히 이상적인 구상에 완전히 매료된 폴란드 사회당에게 군주제는 받아들이기 어려운 것이었다는 것은 공공연한 비밀이었습니다. 그 이후로 이 당은 군주제를 미지근하게 지지하기는 했지만, 급진적 성향을 버리지는 않았으며 단지 겉으로 드러나지 않게 했을 뿐이었습니다.\n\n일반적으로 폴란드 사회당-좌파의 급진주의자들은 당의 주류파가 그들을 통제하기만 한다면 활동할 수 있었지만, KON의 조사 결과 급진주의자들이 당에 생각보다 훨씬 더 깊숙이 침투해 있다는 증거를 발견했습니다. 하지만 온건파와의 협력 전략이 결실을 맺어 노르베르트 바를리츠키가 극좌파 세력을 견제하는 데 성공했습니다. 정치적 마녀사냥을 시작하면 오히려 역효과를 내고 당을 더욱 급진화시킬 수 있습니다."
 poland.65.d.dubois: "폴란드 사회주의자들은 혁명적 행동에 익숙하며, 현실이든 인식이든 폭정에 맞서 가장 먼저 행동에 나섰습니다. 발트해 연안에서 카르파티아 산맥에 이르는 공화주의 폴란드에 대한 유제프 피우수트스키의 지극히 이상적인 구상에 완전히 매료된 폴란드 사회당에게 군주제는 받아들이기 어려운 것이었다는 것은 공공연한 비밀이었습니다. 그 이후로 이 당은 군주제를 미지근하게 지지하기는 했지만, 급진적 성향을 버리지는 않았으며 단지 겉으로 드러나지 않게 했을 뿐이었습니다.\n\n일반적으로 폴란드 사회당-좌파의 급진주의자들은 당의 주류파가 그들을 통제하기만 한다면 활동할 수 있었지만, KON의 조사 결과 급진주의자들이 당에 생각보다 훨씬 더 깊숙이 침투해 있다는 증거를 발견했습니다. 급진파는 군주제에 반대하는 음모를 꾸미고 있을 뿐만 아니라 새로운 지도부, 그중에서도 급진적인 스타니스와프 뒤부아 대표 덕분에 혁명적 분위기가 당 전체로 확산되고 있었습니다. 그의 당을 자세히 살펴보면 파리와 접촉했다는 증거를 찾을 수 있을 겁니다."
 poland.65.b: "알려진 과격파만 체포하라."
 poland.67.t: "인민당 조사"
 poland.67.d: "인민당과 군주제 사이의 관계는 창당 초기부터 험난했습니다. 자칭 '귀족 영주들의 파벌'의 적이라고 자처하는 폴란드 인민당은 가난한 폴란드 시골을 반군주주의와 반독일 정서라는 씨앗을 심을 수 있는 비옥한 땅으로 여겼습니다. 그들은 때때로 군주제에 미온적으로 협력했지만, 궁극적으로는 군주제와 엘리트 지배의 원칙에 반대하는 태도를 견지하고 있습니다.\n\n우리에게 유용하게도 그들은 오랫동안 갈리치아 형제들, 더 나아가 외국 세력의 지원을 받아 왔습니다. 오스트리아와의 거래에 대한 증거를 확보하는 것은 어렵지 않을 것이며, 그러한 증거를 확보하면 그들의 풀뿌리 조직의 상당 부분을 체포할 수 있을 것입니다. 그러나 단순한 위협만으로도 농민들이 스스로 자기 진영을 '분류'하고 우리에게 있어 최악의 선동가와 골칫거리를 없애줄 것입니다."
 poland.67.a: "체포를 시작하라."
 poland.67.b: "그들이 알아서 분류해낼 수 있도록 요구하자."
 poland.68.t: "시골의 시위"
 poland.68.d: "폴란드 인민당 선동가들은 시골, 특히 루블린과 헤움 주변에서 대규모 농민 시위를 조직했으며, 곤봉과 낫으로 무장한 민병대가 도로를 막고 정부 건물을 점거했습니다.\n\n이들은 정부의 '마녀사냥'에 항의하고 있지만, 이는 파멸에 직면한 당 지도부가 체포의 물결에 맞서 강한 모습을 보이기 위한 마지막 시도임이 분명합니다. 어쨌든 왕실 경비대는 이와 같은 시위를 진압하는 데 비교적 효과적이었습니다."
 poland.68.a: "폭도들이 시위하도록 두자."
 POL_peasant_unrest: "농민 시위"
 poland.70.t: "엔데차 침투"
 poland.70.d: "폴란드 우파는 한 손으로는 우리에게 도움을 주겠다고 하지만 다른 한 손에는 단검을 쥔 채로 있습니다. 왕실 정부는 오랫동안 사회보수주의 정당과 그 동맹 세력들을 비교적 평화롭게 내버려 두었는데, 그들은 군비 확장과 대지주들의 권리를 모두 지지하는 국왕 측근의 정책에서 신뢰할 수 있는 동맹이었기 때문이었습니다. 사회보수주의 정당은 상원, 교회, 사법부, 군대 등 왕국의 보수적 기관에 막강한 영향력을 행사하고 있으며, 최근 몇 년 동안 반사회주의와 반군주주의 정서를 바탕으로 영향력을 확대해 나갔습니다.\n\n망명 중에도 로만 드모프스키의 말은 폴란드, 특히 연정 내에서 여전히 큰 영향력을 발휘하고 있습니다. 군주제를 지지하는 많은 저명한 우파 정치인들은 젊은 시절에 엔데차의 일원이었으며 드모프스키를 이념적 아버지로 여기고 있습니다. 이에 따라 엔데차 및 국민통합기독교연합의 다른 보수 정당과의 의회 협력을 위해 오랫동안 무시해 왔던 분열된 충성심 문제가 제기되었습니다.\n\n그러나 많은 저명한 우파 정치인들이 상대적으로 자유롭게 활동할 수 있는 갈리치아 국민민주주의자들을 통해 러시아에 있는 전 동료들과 연락을 유지해 왔다는 폭로 이후 상황이 바뀌었습니다. 이 연결망을 통해 로만 드모프스키는 친러시아 선전을 퍼뜨리고 모스크바에서 폴란드 상원 의원과 귀족들의 주머니로 자금을 전달했습니다. 내통한 이들의 이름은 알고 있습니다. 문제는 우리가 감히 행동에 나설 수 있느냐는 것입니다."
 poland.70.a: "정치보다 더 중요하다. 체포해!"
 poland.70.b: "일부가 그만두도록 대화로 설득해볼 것이다."
 poland.70.c: "의회 위기를 일으킬 만하진 않다."
 poland.72.t: "극우 조직"
 poland.72.d: "최근 몇 년 동안 가장 우려스러운 상황 중 하나는 극우 준군사 단체, 특히 유대인과 기독교의 적으로 인식되며 모든 사람에 대한 폭력적인 행위로 전국적인 악명을 얻고 있는 국민급진기지의 부상입니다. 더 심각한 문제는 \"폴란드와 신의 이름으로\" 법치에 반대하는 국민급진기지의 입장이 급진적 반사회주의 단체인 율법기사단이나 엔데차와 연관된 불법 준군사조직인 국민방위대와 같은 오래된 극우 운동에 힘을 실어줬다는 점입니다.\n\n그러나 새로운 사실은 이들이 폴란드 부유층, 특히 포즈난의 부유층으로부터 거액의 돈을 받았다는 증거를 마침내 확보했다는 것입니다. 이 정보를 바탕으로 조치를 취하면 그들의 자금줄을 끊고 준합법적인 전선 조직을 지하로 몰아넣을 수 있을 것입니다. 이러한 조치는 특히 조사위원회 내 진보적인 위원들의 지지를 받을 수 있지만, 일부 위원들은 국민급진기지가 사회주의자들에 대항하는 도구로서 왕국에 더 도움이 된다고 생각하고 있습니다."
 poland.72.a: "체포를 시작하라."
 poland.72.b: "그들이 사회주의자들한테 집중하는 한 눈감아주자."
 poland.73.b: "아우구스트 국왕은 그들 없이도 통치할 수 있다."
 poland.81.t: "조사의 끝"
 poland.81.d1: "폴란드 역사상 가장 큰 규모의 범죄 수사가 수백 명의 유죄 판결로 마무리되었습니다. 크고 작은 부패, 밀수, 검열 우회, 불법 정치 조직 연루, 테러 및 반군주주의 활동 지원, 음모 및 반역 등의 혐의가 드러났습니다.\n\n우리의 '마녀사냥'으로 많은 사람들의 분노를 샀지만, 법 집행 당국은 수십 개의 비협조적인 조직이 체포되어 사실상 파괴되었고 나머지 골치 아픈 반대파는 지하나 해외로 쫓겨났다는 점에서 그럴 만한 이유가 있었다고 확신시켜 주었습니다. 단 한 번의 일격으로 수백 명에 달하는 국왕의 정적들이 쓸려나갔습니다."
 poland.81.d2: "폴란드 역사상 가장 큰 규모의 범죄 수사가 수많은 유죄 판결로 끝났습니다. 크라쿠프 문서에 의해 밝혀진 수십 건의 심각한 부패 사건은 엄중하게 처리되었습니다. 더 심층적인 수사를 통해 왕위 찬탈 음모와 같은 대담한 범죄를 포함한 더 많은 혐의가 밝혀졌습니다. 철저한 수사를 통해 우리의 정치적 반대파가 특히 갈리치아 국경을 따라 외국과 얼마나 잘 내통하고 있었는지 밝혀졌습니다.\n\n우리가 더 많은 모호한 사건을 추적하여 악의적인 여론을 조성하고 싶지 않았기 때문에 많은 사람들이 우리 경찰의 손에서 빠져나갔지만, 우리의 체포로 인해 그들이 우리에게 더 큰 해를 끼칠 수 있는 능력은 줄어들었을 것입니다."
 poland.81.d3: "폴란드 역사상 가장 규모가 컸던 범죄 수사는 실제 유죄 판결이 거의 나오지 않은 채 끝났습니다. 크라쿠프 문서에서 드러난 가장 심각한 부패 사건 중 일부는 신속하게 처리되었지만, 더 심층적인 조사는 미진한 것으로 밝혀졌습니다.\n\n확실한 증거가 부족했기 때문에 비교적 적은 수의 체포만 이루어졌습니다. 이번 추문에 대한 자비를 통해 반대파의 힘이 약화되고 폴란드 사회의 양극화가 완화될 수 있기를 바랍니다."
 poland.81.a: "이러는 편이 낫다."
 POL_GER_help_investigation: "압타일룽이 조사에 참여했습니다."
 poland.88.t: "세임의 진심된 충성심"
 poland.88.d: "폴란드 왕국이 지금처럼 안정적으로 유지될 수 있었던 것은 정치적 중도파와 온건 자유주의자들의 지지 덕분입니다. 이들은 국왕의 통치를 받더라도 항상 입헌주의와 민주주의를 고수하겠다는 약속을 지켜왔으며, 이는 폴란드를 비교적 민주적으로 유지해 왔습니다. 하지만 불행히도 이 때문에 정치적 반대파가 공개적으로 조직화하고 세력을 키우며 급진화할 수 있었습니다.\n\n측근 내 몇몇 우파는 과거 민주주의에 대한 지지가 실수였으며, 반대파가 정치 양극단에서 반군주주의 선동을 계속한다면 폴란드는 혁명적 광신주의에 빠질 수밖에 없을 것이라고 믿고 있습니다.\n\n일반적으로 세임 구성원은 재임 동안 법적 면책 특권을 갖지만, 이 헌법적 견제를 회피하고 국가안전위원회가 불충스러운 정당 지도부를 탄압할 수 있는 여러 가지 방법이 있습니다."
 poland.88.a: "법원을 구워삶아서 면책 특권을 박탈하도록 시켜라."
 poland.88.b: "그냥 세임을 바로 해산시켜라."
 poland.88.c: "헛소리다, 헌법이 있는 데엔 그만한 이유가 있다.	"
 POL_can_persecute_sejm: "세임 기소가 가능합니다."
 poland.89.t: "세임 해산"
 poland.89.d: "국왕 아우구스트 4세의 명령에 따라 오늘 세임은 해산되었습니다. 하원 의원들은 모두 사임해야 했고, 상원은 다음 선거 때까지 일정 기간 공석이 되었습니다. 이에 따라 국가 통치는 국왕의 손에 맡겨지고 임시위임정부가 구성됩니다. 이렇게 되면 세임에서 어떤 법안도 통과되지 못하지만, 세임 대표단의 법적 면책특권도 사라지게 됩니다.\n\n이러한 움직임은 격렬한 반대에 부딪혔지만, 현재로서는 시위를 제외하고는 이를 되돌릴 방법이 거의 없습니다. 말할 필요도 없이, 이러한 극단적인 조치를 취함으로써 국왕은 의회주의에 관심이 없으며 폴란드의 이익보다 독일의 이익을 우선하여 고려하고 있다는 것이 많은 사람들에게 분명해졌습니다. 그러나 일부에서는 이번 해산이 안타깝지만, 생디칼리슴의 점령으로부터 폴란드를 구하는 데 필요한 조치였다며 국왕을 옹호하는 목소리도 있습니다."
 poland.89.a: "자유에 있어서 어두운 날이다."
 poland.93.t: "국왕을 알현한 백작"
 poland.93.d: "오늘 국왕은 제15대 자모시치 백작인 마우리치 자모이스키와 함께 식사를 했습니다. 폴란드에서 가장 부유한 지주 중 한 명인 자모이츠키는 폴란드 정계에서 잘 알려진 인물로 이미 추밀원의 일원이기도 합니다. 자모이스키는 폴란드 귀족과 국민민주당과의 협력을 위한 대변인 역할을 해왔으며, 최근에는 국왕의 환심을 사기 위해 상당한 시도를 해왔습니다.\n\n자모이스키는 젊은 시절의 모험과 결투에 관한 다채로운 이야기로 궁정에서 모험가라는 명성을 얻었습니다. 대놓고 민족주의를 표방하고 로만 드모프스키와 과거를 공유한 탓에 왕의 측근들 사이에서는 그의 실패를 바라는 적들이 많았지만, 아우구스트 4세 자신은 자모이스키의 매력에 감명을 받았습니다."
 poland.93.a: "이 자는 훌륭한 고문이 될 것이다."
 poland.93.b: "국왕은 편애하지 않는다."
 POL_zamoyski_cooperation: "추밀원의 자모이스키"
 POL_privy_council_tt: "§R이 고문은 수동으로 대체할 수 없습니다.§!"
 poland.94.t: "자모이스키의 러시아 연락책"
 poland.94.d: "추문이 전국을 충격에 빠뜨렸습니다. 왕실 평의회의 귀족인 마우리치 자모이스키가 모스크바에 있는 로만 드모프스키의 국민위원회와 연락을 주고받은 혐의로 기소되었습니다.\n\n익명의 제보자는 자모이스키가 수년 동안 반역자들과 활발히 연락을 주고받았다는 사실을 증명하는 편지를 경찰에 보냈으며, 많은 사람들이 이러한 협력이 반군주주의 조직과 민족주의 스파이가 왕국에 반하는 행위를 적극적으로 돕는 데까지 이르렀다고 주장하고 있습니다. 자모이스키는 당연히 모든 혐의를 부인하고 있으며 대중의 상당한 지지를 받고 있습니다.\n\n편지가 위조된 것이라고 주장하면 폴란드에서 가장 부유한 사람을 박해한다는 반발을 피하기는 비교적 쉬울 수 있지만, 혐의가 사실이라면 그는 국왕에게 정말 위험한 적이 될 수 있습니다."
 poland.94.a: "그를 추방해라, 지금 당장!"
 poland.94.b: "왕실과 관련된 추문은 피하도록 하자."
 poland.94.c: "헛소리다, 그는 진정한 애국자다!"
 poland.96.t: "추밀원의 자유주의자들"
 poland.96.d: "반동적 성향을 가진 의원들이 크게 우려하는 가운데 국왕은 주로 폴란드 상류층의 개인적 인맥을 통해 보다 자유주의적인 인사들을 자문위원회에 대거 임명했습니다. 이들 중 가장 목소리를 높이는 입헌주의자 중 한 명은 오랜 정치가이자 포니코프스키 총리의 친구인 스타니스와프 도브나로비치 상원의원입니다. 도브나로비치는 왕국의 반동적인 정책에 크게 반대하고 있으며, 항상 중용의 목소리를 냈고 심지어 중도좌파 연합과 협력하기도 했습니다. 그러나 이는 독일인이나 보수 강경파로부터 많은 지지를 얻지는 못했습니다.\n\n최근 국왕에게 제안한 제안에서 도브나로비치는 중도좌파 연합과의 긴밀한 협력을 제안했고, 자신의 많은 인맥을 활용해 반대파와 휴전을 맺을 것을 제안했습니다."
 poland.96.a: "그의 말이 옳다. 그가 무엇을 할 수 있는지 지켜보도록 하자."
 poland.96.b: "당연히 안 된다!"
 POL_downarowicz_cooperation: "도브나로비치가 추밀원에 있음"
 poland.97.t: "중도좌파와의 친선"
 poland.97.d: "스타니스와프 도브나로비치 의원은 여러 중도좌파 연합의 지도자들과 오랜 협상 끝에 왕실에 대한 불만을 잠시 묻어두고, 시골 교육 계획과 노동자 권리 신장 등 중도좌파 연합의 일부 정책에 대해서는 정부가 지원하는 대신 포니코프스키 내각의 몇 가지 주요 개혁을 지지하도록 설득하는 데 성공했습니다.\n\n양측은 이 비공식적인 동맹을 통해 양측의 반대자들과 지지자들 사이에서 우려스러운 정치적 극단주의의 성장을 줄일 수 있기를 희망하고 있습니다. 이러한 선의의 정신이 승리할 수 있을지는 지켜봐야 할 것입니다."
 poland.97.a: "훌륭해."
 poland.111.tt1: "§P폴란드 사회당§!은 우리 영향력을 극적으로 증대하는 §R생디칼리슴 노선§!을 탈 것입니다."
 poland.113.t: "폴란드 사회당 대회"
 poland.113.d: "폴란드 사회당은 이번 주 라돔에서 새로운 중앙노동자위원회를 선출하기 위해 모일 예정입니다. 한 후보는 우리의 우군인 노르베르트 바를리츠키이고, 다른 후보는 프랑스 코뮌의 지원을 받는 위험한 혁명적 사회주의자 스타니스와프 뒤부아이기 때문에 이 선거는 우리에게 매우 중요합니다. 뒤부아와 그의 세력이 승리하면 폴란드 사회당이 급진화하고, 중도좌파 연합이 분열할 것이며, 폴란드에서 우리의 노력이 붕괴할 수 있습니다.\n\n우리 외무부의 덜 낙관적인 사람들 중 일부는 폴란드에 더 이상 개입하는 것을 원치 않으며, 뒤부아가 애초에 승리할 가능성이 작다고 지적하고 있습니다. 하지만 우리는 그가 확실히 이기지 못하도록 몇 가지 방법을 동원할 수 있습니다."
 poland.113.a: "저들이 바를리츠키를 선출하도록 지원을 약속하라."
 poland.113.b: "누굴 뽑든 상관 없다."
 poland.113.tt1: "§P폴란드 사회당§!은 우리 영향력을 극적으로 증대하는 §Y공화파 노선§!을 탈 것입니다."
 poland.114.t.b: "노르베르트 바를리츠키의 폴란드 사회당 의장 등극"
 poland.114.t.d: "스타니스와프 뒤부아의 폴란드 사회당 의장 등극"
 poland.114.d.b: "투표는 박빙의 승부였으며 아마도 수십 년 만에 가장 치열했던 투표였을 것입니다. 양측이 몇 시간 동안 토론과 논쟁을 벌인 끝에 결국 노르베르트 바를리츠키의 지지자들이 승리했습니다.\n\n이 결과는 보다 급진적인 의회 의원들 사이에서 분노를 불러일으켰지만, 이번 결과로 왕실은 한숨을 돌릴 수 있게 된 것 같습니다.\n\n바를리츠키는 뒤부아처럼 강경한 사회주의자는 아니지만 과거 왕실과의 협력에 개방적인 태도를 보여 왔습니다. 그러나 그는 폴란드 내 오스트리아 측 연락책과 접촉하고 있는 것으로 알려졌지만, 대부분의 중도좌파 연합 구성원도 마찬가지여서 그다지 새로운 소식은 아니었습니다."
 poland.114.d.d: "투표는 박빙의 승부였으며 아마도 수십 년 만에 가장 치열했던 투표였을 것입니다. 양측이 몇 시간 동안 토론과 논쟁을 벌인 끝에 결국 스타니스와프 뒤부아 지지자들이 승리했습니다.\n\n이 결과는 온건파 당원들 사이에서 분노를 불러일으켰고, 많은 사람들은 뒤부아의 대담한 수사가 왕실 당국을 더욱 자극할 것을 우려하고 있습니다. 뒤부아는 당의 활력을 되찾고 전적으로 비민주적인 군주제에 대해 더욱 단호한 태도를 보이겠다고 다짐했습니다. 폴란드 정치는 상당히 좌경화될 것으로 보입니다."
 poland.114.a: "이건 폴란드 해방을 향한 첫 걸음이 될 것이다."
 poland.114.b: "이 멍청한 놈들은\n폐하께서 상관하실 바가 아니다."
 poland.114.c: "폴란드에서 우리가 인기 있는 것 같네."
 poland.114.d: "우리 계획이 안 먹힌 것 같다."
 poland.115.tt1: "이는 폴란드인 반대파들을 정치적으로 §G강화할 것§!입니다."
 poland.116.t: "폴란드 국민위원회에 대한 지원"
 poland.116.d: "러시아와 폴란드의 관계는 좋지 않지만 두 나라 모두 동의할 수 있는 한 가지는 있습니다: 독일은 그들의 천적이라는 것입니다. 이 원칙이 거의 반세기 동안 로만 드모프스키와 러시아의 협력을 이끌어 왔습니다. 원래 폴란드의 유명한 정치가였던 드모프스키는 협상국이 만든 폴란드 국민위원회를 이끌었지만, 프랑스와 브리튼 혁명 이후 운명은 그를 유일한 협상국 정부인 러시아로 데려와 독일 압제자들에 맞서 싸우게 했습니다.\n\n러시아는 폴란드에서 독일 군주정에 대항하는 그의 지하 투쟁을 지원하기로 하고, 그 대가로 폴란드는 러시아의 동맹국이 되기로 하는 동맹이 맺어졌습니다. 그의 이름과 정당인 국민민주당은 폴란드 우파 사이에서 엄청난 존경을 받았으며, 우리는 이를 이용해 아우구스트 국왕의 군주정을 뒤흔들어 이익을 얻을 수 있었습니다."
 poland.116.a: "폴란드 활동가를 지원하라."
 poland.116.b: "다른 시급한 문제가 있다."
 poland.116.tt1: "이는 폴란드 민족주의자들을 정치적으로 §G강화할 것§!입니다."
 poland.117.dfra: "1938년 폴란드 선거는 극도로 긴장된 양상을 보이고 있습니다. 자유주의자와 사회주의자가 뭉친 중도좌파 연합이 독일의 부역자들을 몰아내고 정부를 구성할 기회를 얻게 될 가능성이 높으며, 이는 연정 내 혁명적 좌파가 혁명을 선동할 좋은 기회가 될 수도 있습니다.\n\n우리는 폴란드 내 과격한 생디칼리스트들에게 자존심을 버리고 중도좌파 연합의 일부인 폴란드 사회당의 급진적 후보에게 투표하도록 촉구하는 동시에 바르샤바의 동지들에게 더 효과적인 선거 운동을 위한 추가 자금을 제공할 수 있습니다."
 poland.117.drus: "1938년 폴란드 선거는 극도로 긴장된 양상을 보이고 있습니다. 오스트리아의 지원을 받는 자유주의 연정 중도좌파 연합이 아우구스트 4세 국왕의 지지자들을 축출하려고 시도하고 있습니다. 로만 드모프스키와 폴란드 민족주의자들은 자신들의 대의를 위해 우리에게 지원을 요청하고 있으며, 우리는 보수파 내 친러시아 세력에게 자금을 지원함으로써 도움을 줄 수 있을 것입니다."
 poland.117.daus: "1938년 폴란드 선거는 극도로 긴장된 양상을 보이고 있습니다. 우리의 지원을 받는 중도좌파 연합은 폴란드 정치에 큰 변화를 가져올 수 있는 세임의 과반수 의석을 차지하기 위해 많은 노력을 기울이고 있으며, 무엇보다도 이는 반으로 나뉜 폴란드 전체를 우리의 영역으로 끌어들일 기회가 될 수 있습니다.\n\n우리는 이미 중도좌파 연합의 구성 정당인 폴란드 농민당과 폴란드 사회당의 두 의원에게 자금을 지원하고 있지만, 추가 지원을 통해 선거 흐름을 우리에게 유리하게 바꿀 수도 있습니다."
 poland.117.dger: "1938년 폴란드 선거는 극도로 긴장된 양상을 보이고 있습니다. 경제 공황이 지속되는 동안 MKP와 국왕의 정부에 대한 자유주의자들의 반대는 더욱 커졌고, 사사건건 우리를 음해하는 외국 첩자들 때문에 더욱 심해졌습니다.\n\n국왕은 선거를 가능한 한 합법적으로 치르기를 원하지만, 우리는 국왕의 정부에 압력을 가해 선거 과정을 그들에게 유리하게 약간 왜곡하고 선거운동을 강화하기 위해 거액을 지원할 수 있을 것입니다."
 poland.117.c: "그래서 소중한 민주주의를 더럽히자고? 절대 안 된다!"
 POL_election_support_1_tt: "[POL_supported_party]의 지지도가 §G늘어날§! 것입니다!"
 POL_election_support_2_tt: "[POL_supported_party]의 지지도가 §G크게 늘어날§! 것입니다!"
 poland.119.t: "[POL_supported_party] 지원 추문"
 poland.119.d: "한 주요 신문에서 [POL_supported_party]의 유명 인사와 '외국 이권'과의 수상한 관계에 관한 충격적인 기사를 게재했습니다. 이 기사는 해당 정당이 익명의 거액 '기부금' 형태로 해외에서 미신고 자금을 받았다는 의혹을 제기했습니다.\n\n선거 전 비방 활동은 새로운 일은 아니지만, 부패 혐의는 약자를 옹호하는 정당이라는 기존 인식에 심각한 타격을 줄 수 있습니다."
 poland.119.a: "실로 충격적이군!"
 poland.119.b: "결탁의 증거가 없다!"
 poland.150.d.circle_coalition: "폴란드 왕국 법률에 따르면 국가 비상사태가 아닌 한, 세임 선거는 이전 선거로부터 4년이 지나지 않은 시점에 치러져야 합니다. 지난 세임 선거는 국민연합의 몰락과 현 정부로의 교체라는 중대한 의미를 지닌 선거였습니다. 검은 월요일 이전에도 좌파와 우파의 대립은 더욱 빈번해졌고 1936년은 좌파와 우파 대립의 촉진제이자 포니코프스키 정부에게 위기의식을 일깨워주는 징조였습니다. 중도좌파 연합은 이번 투표에서 복수를 기대할 만한 충분한 이유가 있었습니다.\n\n하지만 복수는 이뤄지지 않았습니다. 개표가 끝난 후, 포니코프스키의 연정이 국민들에게 여전히 유효하다는 것이 분명해졌습니다. MKP와 동맹을 맺은 정당들이 [?POL_royal_influence]%의 의석을 확보하고, 그 동맹인 국민통합기독교연합이 [?POL_nat_influence]%를 차지하면서 신문들은 이미 조간 신문에 연정이 선거의 승자임을 선언하기 위한 준비를 시작했고, 중도좌파 연합은 자신들의 앞날을 고민하기 위해 돌아갔습니다. 현재로서는 왕국은 안전하며 폴란드 좌파는 다음에 다시 시도해보라는 국민들의 명령을 받았습니다.\n\n물론 다음이 있다면 말입니다. 그의 성공에도 불구하고 포니코프스키는 이미 은퇴 의사를 밝혔고, 누가 그의 뒤를 이을 것인지에 대한 의문이 남았습니다. 놀랍게도 알렉시 치비아코프스키가 가장 유력한 후보로 떠오르고 있습니다. 원래 폴란드 인민당 소속이었던 치비아코프스키의 농민 친화적인 정치는 연정의 지속적인 생존에 중요한 역할을 해왔으며, 진보적인 젊은 당원들은 이를 장기 전략에 필수적인 요소로 보고 있습니다.\n\n그러나 보수파는 농업 개혁의 가능성과 최근의 소요 사태에 대한 유화적인 태도에 실망하여 반발하고 있습니다. 대신 그들은 국왕에게 국가지위당의 브와디스와프 스투드니츠키를 임명할 것을 제안했습니다. 열렬한 군주주의자인 스투드니츠키는 왕실 특권으로 국가 질서를 회복하기 위한 조치를 취할 수 있는 권한을 부여받은 정부를 운영할 계획입니다. 정부는 선거가 권한을 부여한 것이라고 주장할 수 있지만, 이 주장은 설득력이 떨어지며 이러한 권위주의적 전환은 반발을 불러일으킬 수 있습니다. 국왕은 어느 것이 더 바람직한지 결정해야 합니다..."
 poland.150.d.circle: "폴란드 왕국 헌법에 따르면 국가 비상사태가 아닌 한, 세임 선거는 이전 선거로부터 4년이 지나지 않은 시점에 치러져야 합니다. 지난 세임 선거는 국민연합의 몰락과 현 정부로의 교체라는 중대한 의미를 지닌 선거였습니다. 검은 월요일 이전에도 좌파와 우파의 대립은 더욱 빈번해졌고 1936년은 좌파와 우파 대립의 촉진제이자 포니코프스키 정부에게 위기의식을 일깨워주는 징조였습니다. 중도좌파 연합은 이번 투표에서 복수를 기대할 만한 충분한 이유가 있었습니다.\n\n하지만 복수는 이뤄지지 않았습니다. 사실, 복수가 이뤄지지 않았을 뿐만 아니라 박빙의 승부가 펼쳐질 것이라는 초기의 예상도 앞으로 수십 년간 정치 분석가들을 혼란스럽게 할 광경 속에서 완전히 사라졌습니다. MKP와 연합한 정당들이 세임 의석의 [?POL_royal_influence]%를 확보한 가운데, 연정은 의회의 절대 과반수를 차지하여 중도좌파 연합을 당혹스럽게 만들었으며, 심지어 민족주의 성향의 협력 정당들까지 무너뜨렸습니다. 현재로서는 폴란드 왕국은 안전하며 폴란드 좌파는 다음에 다시 시도해보라는 국민들의 명령을 받았습니다.\n\n물론 다음이 있다면 말입니다. 그의 성공에도 불구하고 포니코프스키는 이미 은퇴 의사를 밝혔고, 누가 그의 뒤를 이을 것인지에 대한 의문이 남았습니다. 놀랍게도 알렉시 치비아코프스키가 가장 유력한 후보로 떠오르고 있습니다. 원래 폴란드 인민당 소속이었던 치비아코프스키의 농민 친화적인 정치는 연정의 지속적인 생존에 중요한 역할을 해왔으며, 진보적인 젊은 당원들은 이를 장기 전략에 필수적인 요소로 보고 있습니다.\n\n그러나 보수파는 농업 개혁의 가능성과 최근의 소요 사태에 대한 유화적인 태도에 실망하여 반발하고 있습니다. 대신 그들은 국왕에게 국가지위당의 브와디스와프 스투드니츠키를 임명할 것을 제안했습니다. 열렬한 군주주의자인 스투드니츠키는 왕실 특권으로 국가 질서를 회복하기 위한 조치를 취할 수 있는 권한을 부여받은 정부를 운영할 계획입니다. 정부는 선거가 권한을 부여한 것이라고 주장할 수 있지만, 이 주장은 설득력이 떨어지며 이러한 권위주의적 전환은 반발을 불러일으킬 수 있습니다. 국왕은 어느 것이 더 바람직한지 결정해야 합니다..."
 poland.150.d.chjena_coalition: "폴란드 왕국 법률에 따르면 국가 비상사태가 아닌 한, 세임 선거는 이전 선거로부터 4년이 지나지 않은 시점에 치러져야 합니다. 지난 세임 선거는 국민연합의 몰락과 현 정부로의 교체라는 중대한 의미를 지닌 선거였습니다. 검은 월요일 이전에도 좌파와 우파의 대립은 더욱 빈번해졌고 1936년은 좌파와 우파 대립의 촉진제이자 포니코프스키 정부에게 위기의식을 일깨워주는 징조였습니다. 중도좌파 연합은 이번 투표에서 복수를 기대할 만한 충분한 이유가 있었습니다.\n\n하지만 운명은 뒤틀린 유머 감각을 갖고 있었습니다. 최종 개표 결과 의외의 승자가 나왔습니다. 국민통합기독교연합이 [?POL_nat_influence]%의 의석으로 연정의 [?POL_royal_influence]%를 제치고 군주주의 연합의 선두 주자가 되었던 것입니다. 몇 년 전만 해도 이 결과를 예측한 사람은 거의 없었을 것입니다. 대부분의 사람들은 이번 선거를 양당 간의 경쟁으로만 보았고, 국민통합기독교연합의 갑작스러운 부상은 미래에 큰 영향을 미칠 것으로 예상됩니다.\n\n의회 규정에 따라 국민통합기독교연합은 이제 총리를 선출할 자격이 있으며, 이에 따라 그들은 지도자인 유제프 하친스키를 중심으로 결집하고 있습니다. 폴란드 우파에서 비교적 온건파에 속하는 하친스키는 대체로 연대주의자로 정의될 수 있으며, 그의 정부는 더 기독교 민족주의적인 방향을 취하고 독일과 거리를 두려고 노력할 가능성이 높지만, 그 자신은 폴란드 우파의 더 급진적인 입장과 공개적으로 거리를 두기 위해 노력해 왔습니다.\n\n이러한 노력은 연정의 보수주의자들을 설득하는 데는 별 도움이 되지 못했습니다. 하친스키가 친농민, 반자본주의 수사를 사용하고 크라쿠프 음모에 국민통합기독교연합이 연루되면서 일부 사람들은 국왕에게 국민통합기독교연합의 브와디스와프 스투드니츠키를 비상 정부에 임명하여 국민통합기독교연합의 승리를 막으라고 사적으로 촉구했습니다. 열렬한 왕당파이자 보수주의자인 스투드니츠키 정부가 국왕의 지원을 받아 활동할 수는 있겠지만, 비민주적이기 때문에 분명 반발에 직면할 것입니다. 그러나 그것은 국왕의 결정에 달려 있습니다..."
