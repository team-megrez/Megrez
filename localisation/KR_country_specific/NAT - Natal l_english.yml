 NAT_nice_to_zulu: "다수를 차지하는 줄루인을 대상으로 §Y화해안§!을 선택했습니다."
 NAT_not_nice_to_zulu: "다수를 차지하는 줄루인을 대상으로 §Y억압안§!을 선택했습니다."
 NAT_nice_to_indians: "인도계 이주자 공동체를 대상으로 §Y화해안§!을 선택했습니다."
