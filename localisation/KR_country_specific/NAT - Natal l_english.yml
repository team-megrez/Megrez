 natal.14.a: "조약을 비준하겠네!"
 natal.15.t: "제2차 프리토리아 조약"
 natal.15.d: "남아프리카의 친영 세력은 완전히 무너졌고, 우리 병력으로는 지역 교두보 확보가 불가능함이 입증되었습니다. 이 사실을 고려할 때, 공화국이 남아프리카를 장악했다는 것을 인정할 수밖에 없을 듯합니다.\n\n남아프리카 정부 소재지인 프리토리아에서 우리 대표단이 남아프리카 측과 만났습니다. 조약문에 따라, 우리는 남로디지아와 나탈뿐만 아니라 바수톨란드, 스와질란드, 베추아날란드 고등판무관령까지 포함한 남아프리카의 현 영토를 인정하고 남아프리카에 대한 영유권을 포기했습니다."
 natal.15.a: "조약을 비준하겠네."
 natal.16.t: "제2차 프리토리아 조약"
 natal.16.d: "우리는 1902년의 패배를 설욕했습니다! 드넓은 대영제국은 무릎을 꿇었고, 우리가 저들의 멍에에서 완전히 독립하는 것과 나탈, 남로디지아, 그리고 고등판무관령이 전적으로 우리 소유임을 공식적으로 인정할 수밖에 없었습니다. 모든 아프리카너 마을과 도시마다 종이 울리고 있으며 사람들은 경축하면서 '남아프리카의 외침'을 부르고 유니언 잭을 태웠습니다.\n\n저들 정부를 대신해 남아프리카를 자주적인 국제 공동체의 일원으로 받아들인다는 조약을 체결하기 위해 [ENT.GetAdjective] 외교관이 도착하자, 요하네스버그의 군중은 이들을 향해 큰 야유를 보냈습니다."
 natal.16.a: "파울 크뤼여르가 이 장면을 볼 수만 있었더라면!"
 natal.18.t: "나탈의 원주민"
 natal.18.d: "과거 나탈 주였던 현 나탈 자치령은 영국계 남아프리카인 이주민 공동체의 심장부이기만 하지는 않습니다. 이 지역은 동시에 전설적인 샤카 줄루가 1871년 영국-줄루 전쟁으로 대영제국에 궁극적으로 패배할 때까지 존속한 줄루 왕국을 건국한 곳이기도 합니다.\n\n이 역사적 배경은 현재 나탈 인구의 대부분을 차지하는 원주민 대다수가 줄루인 이유이기도 합니다. 남아프리카처럼, 그리고 나탈 주와 식민지가 그랬던 것처럼 우리는 소수의 백인이 지배하는 국가입니다. 하지만 이제 나탈이 남아프리카를 탈퇴하고 완전한 자치를 되찾은 이상, 신정부는 줄루인의 지위를 다시 설정해야 합니다."
 natal.18.a: "일정 부분 협력이 필요하다."
 natal.18.b: "탄압만이 백인 나탈인을 지킬 방법이다."
 natal.19.t: "상공노동조합과의 협력?"
 natal.19.d: "우리가 남아프리카의 일원이었을 때는 상공노동조합과 연계하는 것 자체가 상상 불가능한 일이었습니다. 그런 시도의 결과는 노동당 장관이었던 월터 매들리의 행동으로 당이 분열되면서 잘 드러났습니다.\n\n우리 정부는 나탈의 발전을 위해서라면 상공노동조합과 함께 일하는 것도 두렵지 않습니다. 상공노동조합은 원주민에 상당한 영향력을 가지고 있지만, 이들의 급진성이 불안 요소이기는 합니다. 하지만 이들 내부에도 온건파는 존재하고, 보이델 총리 역시 나탈 상공노동조합을 계속 적대하는 대신 인정해주고 협력한다면 원주민 사이에서 온건 노조 활동을 장려할 수 있다고 믿습니다. 다른 이들은 정부와의 대화 상대로 신규 온건 노동조합을 설립하면 상공노동조합의 영향력을 약화할 수 있다고 제안합니다."
 natal.19.a: "분명히 상공노동조합을 덜 급진적이게 만들 수 있을 것이다!"
 natal.19.b: "급진적이지 않은 노조를 대신 설립하자."
 natal.20.t: "대추장 인정"
 natal.20.d: "줄루 왕국의 멸망 이래 줄루 왕실은 어려운 시간을 보냈습니다. 왕가는 정부로부터 고작 우수투 추장으로만 인정받았을 뿐만 아니라, 1933년 솔로몬 카디누줄루 줄루가 세상을 떠난 후 그의 세 아들인 피코콰지와요 빅터 카솔로몬 줄루, 탄다이피 카솔로몬 줄루, 사이프리언 베쿠줄루 카솔로몬이 후계자 자리를 놓고 싸움을 시작하면서 상황이 더 악화했습니다. 그동안 남아프리카 정부는 솔로몬의 형제인 음시예니 카디누줄루 줄루를 섭정으로 임명했습니다.\n\n새로운 나탈 정부는 줄루인 사이에 생디칼리슴이 침투하는 것을 막기 위한 최선의 방법이 줄루인의 대추장직을 다시 인정해 부족 체계를 강화하는 것에 있다고 봅니다. 하지만 이는 우리가 왕자 중 어느 한쪽 편을 들어 그의 주장을 뒷받침하고 그를 전 줄루인 위에 군림할 유일한 대추장으로 선포해야 한다는 것을 의미합니다."
 natal.20.a: "장자인 피코콰지와요 왕자를 선택하자."
 natal.20.b: "섭정이 추천하는 탄다이피 왕자를 선택하자."
 natal.20.c: "교과서에 후계자로 나와있었던 사이프리언 왕자를 선택하자."
 natal.21.t: "존 두베와의 협력"
 natal.21.d: "존 랑갈리발렐레 두베는 상공노동조합과 일부 유사하지만, 그 세는 훨씬 작은 원주민 권익 단체인 나탈 아프리카 국민회의의 지도자입니다. 정부가 이 인물에 관심을 가지게 된 것은 그의 열렬한 보수 성향 때문입니다. 줄루인 사이에서 생디칼리슴의 영향력이 커지고 줄루 왕의 후예들이 우수투 추장 자리를 놓고 집안싸움을 벌이는 가운데, 두베는 원주민의 전통 체계를 보전해 생디칼리슴 선동으로부터의 방벽이 될 인물로 주목받고 있습니다. 하지만 두베는 원주민 권리 운동가이기도 하기에 그와의 협력으로 우리가 내줘야 할 것도 있을 것입니다."
 natal.21.a: "그에게 같이 차 한잔하자고 말해보도록 하지!"
 natal.22.t: "나탈의 인도인들"
 natal.22.d: "나탈의 아시아계 공동체는 주로 지역 사탕수수 농장에서 일하기 위해 들어온 인도인 계약 노동자의 후손으로 구성되어 있습니다. 이제 이들은 나탈 인구의 상당 부분을 차지하며 백인보다도 더 많은 숫자를 자랑합니다. 많은 인도계가 백인 경쟁자를 물리치고 성공적으로 작은 사업장을 운영하면서 백인 사업자들의 심기를 불편하게 만들고 있습니다. 이에 나탈 백인들은 나탈이 남아프리카 연합에 가입하기 훨씬 전부터 인도계의 권리를 제한해 왔습니다.\n\n아시아계 공동체는 정치의식이 높기에 이들을 잘못 대우하면 집단행동에 나설 가능성이 큽니다. 하지만 이들과 보조를 맞추는 것도 신중해야 하는데 백인 유권자가 이에 반발할 가능성이 크기 때문입니다. 나탈이 독립을 얻어낸 이상, 이 나탈 시민들에 관한 정책이 세워져야 합니다."
 natal.22.a: "우리는 협력을 강화해야 한다."
 natal.22.b: "저들이 우리를 경쟁에서 따돌리도록 놔둘 수는 없지!"
 natal.23.t: "더반 인종 폭동"
 natal.23.d: "큰일입니다... 인도계 남성이 줄루인 소녀를 폭행했다는 소문이 퍼지면서 줄루인 폭도가 더반의 인도계 상업 지구에서 인도계를 공격하기 시작했습니다. 분노에 찬 폭도들은 인도계를 공격하고 인도계 소유의 차량에 돌을 던지고 인도계 상점을 약탈하며 인도계 소유 건물에 불을 지르고 있습니다. 정보원에 따르면, 이 줄루인들을 조직한 것은 '이 나라에서 인도인을 없애버리려 하는' 일부 선동꾼이라고 합니다.\n\n경찰은 시의회의 명령에 따를 준비가 되어 있습니다. 경찰서장에 따르면, 사상자를 최소화하기 위해서는 최대한 빨리 개입하는 것이 필요하다고 합니다."
 natal.23.a: "이게 진짜 학살로 이어지지 않도록 막되, 너무 빨리 끝나지도 않도록 해라."
 natal.23.b: "저 줄루 야만인들을 가혹하게 진압하도록!"
 natal.23.c: "줄루인들이 자신들의 일을 하도록 놔둬라."
 natal.24.t: "아시아계 대표회의"
 natal.24.d: "나탈 정부는 나탈의 아시아계 공동체에 일정 수준 대의권을 부여하기로 했습니다. 과거 이들에게는 정치적 영향력이 전무했지만, 백인으로 구성된 아시아계 대표회의를 나탈의 아시아계 주민이 선출할 수 있게 하면서 약간이나마 대의권이 주어졌습니다. 나탈 백인들이 아직 아시아계와 동등하게 권력을 나눌 준비가 되어 있지는 않지만요."
 natal.24.a: "맹세컨대, 이것이 올바른 방향으로 나아가는 것이 맞습니다!"
 natal.25.t: "[GetYear]년 총선"
 natal.25.d: "헌법이 정식으로 채택되었으니 이제 나탈의 (백인) 주민들은 자신을 대표할 정부를 선출해야 합니다. 독립을 위한 연합연방당과 자치당의 임시 연정은 해체되었으며 양당은 최근 몇 주간 상대를 비판하는 선거 운동을 이어 나가고 있습니다. 대부분의 사람은 양당 중 하나가 과반수를 차지할 것이라고 보지만, 만약 의회 내에서 과반수를 차지한 정당이 없다면 남아프리카당 잔류파와 나탈 노동당 연정이 더 큰 정당 두 개를 전부 야당으로 밀어내고 정부를 구성할 가능성도 작게나마 남아 있습니다. 국민당도 재통합이라는 확고한 당론을 가지고 선거에 참여하지만, 더반 노스 지역구를 제외한 선거구에서는 승리의 가능성이 거의 없습니다."
 natal.25.a: "연합연방당이 과반수를 획득했다."
 natal.25.b: "자치당이 절반이 넘는 선거구를 차지했다."
 natal.25.c: "노동당과 남아프리카당 연정이 성공을 거뒀다."
 natal.26.t: "보어 전쟁의 승리"
 natal.26.d: "영국이 다시 승리했습니다. D. F. 말란의 공화국 역도들은 격파되었고 제국의 적법한 질서가 다시 수복되었습니다. 남아프리카의 미래는 다시금 확고하게 대영제국과 협상국과 함께하게 되었습니다. 이제 남아프리카가 더는 피로 물들지 않도록 하게 만드는 과업이 우리한테 달려 있습니다. 두 번의 실패를 겪었으니 세 번째만큼은 잘되지 않을까요?"
 natal.26.a: "하느님, 국왕 폐하를 지켜주소서!"
 natal.27.t: "[GetYear]년 연방 선거"
 natal.27.d: "새로운 연방의 첫 연방 선거를 열 시간이 왔습니다. 과거 연합처럼 유권자 대다수는 여전히 백인이지만, 분명히 이전과는 확실히 달라진 것이 하나 있습니다. 국민당 역도들과 연루된 아프리카너나 전쟁 기간 동안 보어 측에서 싸운 자 대부분이 선거권을 박탈당했기 때문에, 아프리카너와 영국계 남아프리카인 사이의 인구 격차가 사라진 것입니다.\n\n선거는 연합 초창기의 모습과 일견 비슷합니다. 니콜스의 연합연방당이 영국계 연합당의 역할을 하는 동안, 스뮈츠 장군의 은퇴로 당수직을 물려받은 얀 헨드릭 호프메이르가 이끄는 남아프리카당이 아프리카너의 지지를 받고 있습니다. 다만 대다수 전 국민당원은, 물론 선거권을 박탈당하지 않았다는 가정하에, 호프메이르가 당을 이끌고 있는 자유주의 노선에 찬동하지 않습니다."
 natal.27.a: "연방의 아버지 니콜스가 승리했다!"
 natal.27.b: "호프메이르의 자유주의 정책이 승리를 거뒀다!"
 natal.28.t: "민병대의 의회 건물 점거"
 natal.28.d: "'아프리카너 군대를 무찔렀음에도, 민주주의 기능이 남아프리카의 영국계를 희생하면서 다시금 아프리카너가 정권을 잡게 해줬다는 작금의 사태는 받아들일 수 없는 바이다.' 비주류 자치당 소속 로데포르트 지역구 의원인 찰스 스탤라드가 선포한 내용입니다. 남아프리카당의 선거 승리 후, 오늘은 남아프리카 연방 의회가 처음으로 모이는 경삿날이 되어야 했습니다. 그러나 같은 날, 보어 전쟁에서 연방 측으로 싸웠던 민병대가 케이프 타운의 의회 건물을 점거하면서 상황은 다르게 흘러갔습니다. 반군의 대변인이 된 스탤라드는 총독을 겨냥해 발언을 이어 나갔습니다. 그는 남아프리카 영국계 공동체의 권익을 보호하기 위해, 의회를 무기한 정지하고 1920년대 오스트랄라시아와 유사한 방식으로 총독이 정부를 통제하면서 자치당 과도 정부가 이 역할을 보조하게 만들어달라고 요청했습니다.\n\n이에 총독은 이렇게 대응했습니다..."
 natal.28.a: "총독이 요청에 호응해 비상 대권을 발동했다!"
 natal.28.b: "총독이 민주적인 절차를 무시한 점을 비판했다."
 natal.29.t: "의회 건물을 점거한 민병대의 후퇴"
 natal.29.d: "총독의 비판 성명 후, 스탤라드와 민병대는 국왕의 지지 없이는 쿠데타 성공 가능성이 없다는 결론을 내릴 수밖에 없었습니다. 민병대는 곧 항복했고 의회는 예정대로 열렸습니다. 이날 오후, 유력한 총리 후보인 얀 헨드릭 호프메이르는 영국계의 우려를 이해한다고 밝혔습니다. 그는 화해 조치로써 쿠데타에 참여한 인원 중 주모자를 제외한 모든 병사를 사면할 것이며, 주모자 또한 법정에서 징역 5년보다 높은 형량이 나온다면 본인이 최대 징역 5년으로 감형할 것이라고 선언했습니다."
 natal.29.a: "새로운 시작부터 삐그덕대는군."
 natal.51.t: "[GetYear]년 연방 선거"
 natal.51.d: "연방 정부의 임기가 끝났으며 총독은 다시 선거를 공표했습니다. 모든 남아프리카 주의 유권자가 자신들을 대표할 케이프 타운의 의회를 뽑기 위해 모였습니다. 연합연합당과 남아프리카당 정치인 모두 선거 기간 동안 연방 의회 의석을 얻기 위해 선거 운동을 계속했고, 그 노고를 유권자한테 보상받을 수 있을지 초조하게 기다리고 있습니다."
 natal.51.a: "연합연방당이 과반수를 획득했다!"
 natal.51.b: "남아프리카당이 승리했다!"
 natal.52.t: "[GetYear]년 총선"
 natal.52.d: "의회의 5년 임기가 끝났기에 이제 나탈 유권자들은 새로운 의회를 선출해야 합니다. 정부 구성을 위해 경쟁하는 주요 정당은 각각 니콜스의 연합연방당, 스탤라드의 자치당, 그리고 보이델의 노동당입니다. 이제 결과를 기다리는 것만이 남았습니다..."
 natal.52.a: "연합연방당이 과반수를 획득했다."
 natal.52.b: "자치당이 절반이 넘는 선거구를 차지했다."
 natal.52.c: "노동당과 남아프리카당 연정이 성공을 거뒀다."
 natal.53.t: "'컬러드' 투표권법"
 natal.53.d: "케이프 타운의 새로운 연방 의회에서 과반수 의석을 확보한 J. H. 호프메이르는 여태까지 그가 낸 법안 중 가장 큰 논란이 될 법안을 상정했습니다. 그리고 그 법은 통과될 것입니다. 연방 선거에서 호프메이르는 도박을 하나 했습니다. 대영제국으로부터의 불법적인 독립 시도에 참여했다는 이유로 자신들의 정당을 잃은 온건 우파 아프리카너가 히튼 니콜스의 영국계 연합연방당에 투표할 가능성이 거의 없다고 본 그는, 모든 수를 동원해 자신의 당 공천에서 진보적인 후보들이 뽑히게 만든 것입니다. 이 방법으로 그는 아프리카너와 영국계 진보주의자의 연합을 만들어, 선거구가 영국계 표심이 당선자를 결정하게 설계되었음에도 불구하고 연합연방당을 이기는 데 성공했습니다.\n\n남아프리카당이 과반수를 차지한 상황에서 불길한 조짐을 느낀 연합연방당은, 곧 투표권을 얻을 게 확실한 '컬러드' 유권자층을 넘겨줄 수 없었기에 법안을 지지하기로 했습니다. 동시에 이들은 비밀리에 나탈 유권자들한테 이 법을 통해 나탈의 인도계도 투표권에 한 발짝 가까워진 것이라고 말하기 시작했습니다. 연방 의회 내에서 유일하게 반대의 목소리를 내는 것은 인종분리를 강경히 지지하는 자치당뿐이며, 스탤라드 대령은 총리의 법안에 '남아프리카 연방의 새로운 주는 프리토리아가 이것저것 지시할 수 있었던 구 연합의 주와는 다르기에, 이 법안은 연방 정부의 월권 행위'라고 주장하며 비판했습니다. 그러나 그가 반대한다고 해서 법안이 부결되지는 않을 것입니다. 자치당은 의회 내에서 소수자이기 때문입니다."
 natal.53.a: "법안은 손쉽게 통과되었다!"
 natal.54.t: "스텔렌보스의 언어 투쟁"
 natal.54.d: "우리는 남아프리카를 영국화하기 위해 큰 노력을 기울이고 있으며, 그중 하나는 고등교육기관에서 아프리칸스어를 그만 사용하고 영어로 강의하게 유도하는 것이었습니다. 불행히도, 남아프리카에서 가장 오래되고 명성 있는 대학 중 하나인 스텔렌보스 대학교는 아프리칸스어 중심 교육과정의 오랜 전통에 큰 자부심을 가지고 있습니다. 그렇기에 이들은 친영파 교수 임용, 스텔렌보스 대신 순응적인 대학 지원, 보조금 중단 등 여러 조치에도 순응하지 않고 있습니다. 이들은 여전히 아프리칸스어를 쓰는 교수를 적극적으로 임용하면서 강의 대부분을 아프리칸스어로 가르치고 있습니다. 이들은 현재 아프리카너 문화의 외딴섬입니다. 그것도 우리가 어떻게 할 수가 없는 섬이지요."
 natal.54.a: "인제 그만! 영어로 가르치지 않는다면 역사책 속으로 사라질 각오를 해라!"
 natal.54.b: "모든 특혜랑 보조금 마지막 파운드까지 박탈해라!"
 natal.55.t: "남아프리카 전쟁과 본토 수복"
 natal.55.a: "이 안을 가지고 보어인들과 접촉하자."
 natal.55.b: "저들도 얼마 못 버틸 것이다. 두 마리 토끼를 다 잡자."
 natal.56.t: "[From.GetNameDefCap]의 평화 요청"
 natal.56.a: "현실적으로 이것이 우리가 얻을 수 있는 최선일 것이다."
 natal.56.b: "우리는 필요하다면 영국인을 모조리 이 대륙에서 몰아낼 것이다!"
 natal.57.t: "공화국의 수용!"
 natal.57.d: "공화파가 평화 요청을 받아들였습니다. 이제부터 남아프리카는 독립 공화국이지만, 나탈과 남로디지아의 영국계는 최소한 아프리카너의 지배를 받지는 않을 것입니다. 몇몇 사람들, 특히 남아프리카의 다른 주에 거주하는 소수 영국계는 이 결과물에 분명 실망할 테지만, 최소한 우리는 본토 수복에 집중할 수 있게 되었습니다."
 natal.57.a: "다음은 브리타니아다!"
 natal.58.t: "공화국의 평화 거부!"
 natal.58.d: "역겨운 보어 놈들이 그들이 그토록 갈망하던 독립을 얻을 기회를 우리가 제시했음에도 그냥 걷어차 버렸습니다. 그들은 남아프리카가 모든 주를 가진 채로 독립할 것이며, 나탈과 로디지아 주민의 바람은 자기 알 바가 아니라고 했습니다. 그들은 우리가 이 요구를 받아들이게 만들 수 있다고 믿는 것 같습니다..."
 natal.58.a: "죽음을 선택했군, 네덜란드계 놈들..."
 natal.59.t: "[ENT.GetNameDefCap]-[SAF.GetNameDef] 평화 협정 체결"
 natal.59.d: "본토 수복으로 중점을 돌리기로 한 [ENT.GetAdjective] 정부가 남아프리카와 평화 협정을 체결했습니다. 이들은 우리의 독립을 얻어내는 데 성공했지만, 동시에 남아프리카의 독립도 인정했습니다. 이로써 이전에 나탈에서 논의된 남아프리카 연방 안의 실현 가능성은 사라진 듯합니다."
 natal.59.a: "어쩔 수 없지..."
 natal.60.t: "[From.GetNameDefCap]의 협상국 가입 희망"
 natal.60.d: "우리가 남아프리카의 친영 반군을 지원하기를 거절했을 때, 그 누구도 이들이 홀로 공화국에 맞서 승리할 것을 예상하지 못했습니다. 하지만 이들은 결국 홀로 승리했고 이제 [From.GetNameDefCap] 정부는 대영제국과 그 영향권에 복귀하겠다는 요청을 공식적으로 보내왔습니다. 이 시점에서 이를 거절할 이유는 없어 보입니다..."
 natal.60.a: "유니언 잭이 다시 영광스럽게 나부끼도록 만들자!"
 natal.60.b: "대단하지만, 애초에 우리 목적은 남아프리카를 버리는 거였지!"
 natal.61.t: "[From.GetNameDefCap]의 수락"
 natal.61.d: "[From.GetNameDef] 정부는 이번에는 당연히 우리를 기쁘게 받아들였습니다. 보어인을 무찌른 이상, [Root.GetNameDef]의 기치는, 바라건대 이번에는 영구히 제국과 함께할 것입니다!"
 natal.61.a: "내 말을 따라해라, 보어 놈들아! 하느님, 국왕 폐하를 지켜주소서!"
 natal.62.t: "[From.GetNameDefCap]의 반복된 거절"
 natal.62.d: "충격적인 소식입니다! [From.GetAdjective] 측은 이미 우리가 보어인이라는 위협과 맞서 싸울 때 우리를 방치했던 적이 있었습니다. 승산 없는 싸움처럼 보이던 전쟁에서 저들이 증원을 보내주지 않았음에도, 우리는 제국에 대한 충성심으로 승리를 쟁취해냈고 승리한 이상 금방 제국으로 돌아갈 수 있을 줄 알았습니다. 불행히도 어떤 이유인지는 모르겠지만, 저들은 그냥 우리를 원하지 않는 것 같습니다. 우리는 언제나 충성했는데 이것이 그 답례인가요?!"
 natal.62.a: "어쩌면 미국에 가입해야 할 수도 있겠군!"
 SAF_natal: "나탈"
 SAF_natal_ADJ: "나탈"
 SAF_natal_DEF: "나탈"
 natal_focus: "나탈 중점계통도"
 NAT_natal_rings_true: "진정한 나탈!"
 NAT_natal_rings_true_desc: "프리토리아 반역 정권과 긴 사투 끝에, 국왕 폐하의 충직한 신민인 우리는 우리를 위협하는 자들로부터 이 신생 국가를 지켜냈습니다. 총성이 그치고 협상국의 보호를 확보했으니, 우리는 이제 정부 업무를 처리할 수 있습니다."
 NAT_native_question: "원주민 문제"
 NAT_native_question_desc: "우리는 이제 더는 남아프리카의 일부가 아니지만, 그럼에도 그들이 남긴 가장 중요한 유산인 소수 백인이 다수 아프리카 원주민을 지배하는 체제를 물려받았습니다. 구 남아프리카의 질서가 이제 흔들렸으니 우리는 이 문제를 더 이상 무시할 수 없습니다."
 NAT_speak_softly: "말을 부드럽게"
 NAT_speak_softly_desc: "나탈의 백인 주민한테 독점 중인 권력을 나눠준다는 것은 여전히 상상도 할 수 없는 일이지만, 일부 사람들은 제3차 보어 전쟁이 옛 질서를 너무나도 크게 뒤흔들어서 원주민과 정부 사이 관계를 재검토하는 것이 불가피하다고 보고 있습니다. 더반의 자유주의자들은 정부 정책을 온건한 방향으로 바꿀 준비가 되어 있습니다."
 NAT_work_with_native_trade_unions: "원주민 노동조합과의 협력"
 NAT_work_with_native_trade_unions_desc: "계급에 각성한 원주민들이 활동을 용이하게 하기 위한 목적으로 노동조합을 조직한 지도 꽤 오랜 시간이 흘렀습니다. 이 중 가장 큰 단체인 상공노동조합은 일반적으로 생디칼리슴에 경도된 것으로 여겨지지만, 이들은 단일 조직이 아닐뿐더러 나탈의 유일한 노동조합이지도 않습니다. 이는 이들과 타협의 여지가 남아있음을 의미합니다."
 NAT_organise_the_native_workforce: "원주민노동규정법"
 NAT_organise_the_native_workforce_desc: "원주민 노동자는 임금이 더 낮고, 산업조정법에서도 흑인 노동자만 적용 대상이 아니라고 명시되어 있을 정도로 더 약한 노동법을 적용받았기에, 수십 년간 남아프리카에서는 원주민 노동자 착취가 만연했습니다. 노동조합과의 협상 결과물로 탄생한 원주민노동규정법은 원주민 노동자가 겪는 지나친 착취 중 일부라도 억제하는 것을 목표로 하고 있습니다."
 NAT_recognize_zulu_paramount_chief: "줄루 대추장 인정"
 NAT_recognize_zulu_paramount_chief_desc: "줄루인 정복 후, 영국과 남아프리카 당국 모두 패배한 줄루 국왕의 후계자들을 전 줄루인의 추장으로 인정하지 않았습니다. 만일 우리가 그렇게 하고 싶었다고 해도, 1933년에는 계승 위기가 터져 여러 왕위 주장자가 난립하게 되었습니다. 이제 줄루인이 국민 상당수를 차지하게 된 이상, 국가 안정을 위해 여기에 개입해 한 명을 줄루 대추장으로 선포해야 합니다."
 NAT_encourage_zulu_communalism: "줄루 부족주의 장려"
 NAT_encourage_zulu_communalism_desc: "나탈 원주민의 대다수는 상이한 전통을 가진 줄루 부족들에 속해 있습니다. 부족 체계를 장려하고 부족 추장을 인정 및 지원하고 이들의 급료를 늘림으로써, 나탈 정부는 생디칼리슴의 대안으로 줄루 부족주의를 정착시켜 국내 혁명 활동을 억제하려 합니다."
 NAT_collaborate_john_dube: "두베와의 협력"
 NAT_collaborate_john_dube_desc: "아프리카 국민회의의 지도자인 존 두베는 아프리카인의 법적 평등을 주장하면서도 보수주의 노선을 견지하며 수십 년간 저명한 원주민 인권운동가로 활동했습니다. 급진적인 상공노동조합과 분열된 줄루 추장들의 대안으로, 정부 내 일부 협상파는 그를 통해 구미에 맞는 개혁 노선을 찾을 수 있다고 봅니다."
 NAT_establish_the_land_settlement: "정착지 설립"
 NAT_establish_the_land_settlement_desc: "두베의 주장에 따라 더반 정부는 원주민이 조건 없이 소유할 수 있는 토지 할당률을 높일 계획을 세웠습니다. 정부는 더 많은 원주민에게 토지 소유권을 넘기면 이들을 급진파에서 끌고 나올 수 있다고 생각합니다. 토지를 준 정부를 전복시킬 이유가 있을까요?"
 NAT_state_sponsored_native_education: "국비 원주민 교육"
 NAT_state_sponsored_native_education_desc: "우리가 나탈 해안에 도착한 이래 원주민은 언제나 교육을 거의 받지 못했습니다. 백인 일색의 정부가 과거에는 이들에게도 교육을 제공하는 데에 무관심했기 때문입니다. 더 이상 이런 일은 없을 것입니다. 새로운 화해 전략에 입각해, 정부는 줄루인의 전반적인 후생을 위해 국비 교육을 제공하기로 했습니다."
 NAT_establish_native_council: "원주민회의 설립"
 NAT_establish_native_council_desc: "사람들은 자국 정부가 자신들을 위해 일한다고 느낄 때 정부에 만족합니다. 이를 이룩하는 간단한 방법 중 하나는 정부 내 대의권을 주는 것입니다. 이를 위해 원주민위원회가 설립되어 원주민 문제에 대한 조언을 정부에 제공할 것입니다."
 NAT_carry_big_stick: "큰 몽둥이를 들다"
 NAT_carry_big_stick_desc: "남아프리카로부터 독립을 쟁취했음에도, 소수 백인 지배층은 여전히 안심하지 못하고 있습니다. 인구의 다수를 차지하는 아프리카인 원주민 사이에서 급진 사상이 퍼지는 것에 대해, 나탈은 자신들이 분리 독립해 나간 남아프리카처럼 근본적인 두려움을 가지고 있습니다. 정부 내 강경파는 생디칼리슴이 나탈에 발을 딛지 못하도록 가혹한 조치를 취해야 한다고 주장합니다."
 NAT_suppress_ICU: "상공노동조합 탄압"
 NAT_suppress_ICU_desc: "국내 최대의 노동조합인 상공노동조합은 최근 십 년간 더반 곳곳에 진출했습니다. 나탈의 친 협상국 백인 정권은 상공노동조합을 생디칼리슴 활동의 매개체로 보기 때문에, 이 사실은 이들을 공포에 질리게 했습니다. 행동에 나선 정부는 상공노동조합 활동을 탄압하고 생디칼리슴 동조자로 알려진 인사들을 체포하기 시작했습니다."
 NAT_root_out_syndicalism: "원주민 생디칼리슴 척결"
 NAT_root_out_syndicalism_desc: "적색 공포가 정부를 휩쓸고 있습니다. 알려진 모든 생디칼리스트가 체포되었음에도, 정체가 밝혀지지 않은 5인의 존재에 대한 공포가 백인들의 머릿속을 지배하고 있습니다. 이제 초점은 도시를 벗어나, 생디칼리스트들이 원주민 사이에서 지지를 얻어낼 수도 있는 농촌으로 옮겨 갔습니다. 이 공포에 근거가 있든 없든 간에, 이미 추가로 탄압이 진행되고 있습니다."
 NAT_asiatic_question: "아시아계 문제"
 NAT_asiatic_question_desc: "원주민에 비하면 적은 숫자지만, 그럼에도 나탈은 영국령 인도에서 온 계약 노동자의 유산 덕분에 상당한 수의 인도계 이주자가 사는 곳이기도 합니다. 원주민 관계같이 시급한 현안은 아니지만, 인도계의 숫자는 적지 않을뿐더러 이들은 큰 경제적 영향력을 보유하고 정치적으로 억압받는 현 실태를 자각한 상태입니다. 이들과 정부 사이의 관계를 명확히 하는 것이 필요한 이유입니다."
 NAT_restrict_indian_land_ownership: "인도계 사업체 억압"
 NAT_restrict_indian_land_ownership_desc: "백인 이주자들은 언제나 남아프리카의 인도계를 의심의 눈초리로 쳐다봤습니다. 인도계가 자주 작은 사업체를 차려 백인 경쟁업체를 앞질렀기 때문입니다. 백인 사업자들은 경쟁자보다 앞서나갈 심산으로, \"국가 안보를 위해\" 인도계 사업체를 규제하라고 더반에 압력을 넣고 있습니다."
 NAT_provoke_indo_zulu_antagonism: "인도계-줄루인 간 적개심 자극"
 NAT_provoke_indo_zulu_antagonism_desc: "백인 남아프리카 정부로부터 탄압당한 공통의 역사에도 불구하고, 인도계와 줄루인이 언제나 합심한 것은 아닙니다. 양 집단 사이 문화적 차이는 상당한 크기에 적개심을 자극하기는 그리 어려운 일이 아닙니다. 정부는 어떻게든 위협을 줄이기 위해 필요하다면 모든 수단을 써서 양 집단이 힘을 합쳐 정부에 맞서지 못하게 막을 것입니다."
 NAT_full_immigration_stop: "인도계 이민 완전 중단"
 NAT_full_immigration_stop_desc: "정부가 반 인도계 감정에 불씨를 피우자, 그 불꽃은 자연스러운 방향으로 퍼져나갔습니다. 여러 의원이 이민자의 지속적인 유입을 불안 요소로 비난하면서 정부에 이민을 금지하자는 청원을 낸 것입니다. 최근 정부의 반 인도계 성향으로 봤을 때, 더반은 그 청원을 받아들일 것으로 보입니다."
 NAT_suppress_natal_indian_congress: "나탈 인도인회의 탄압"
 NAT_suppress_natal_indian_congress_desc: "나탈 거주 인도계의 주요 이익단체인 나탈 인도인회의는 최근 전국을 휩쓸고 있는 반 인도계 감정 때문에 큰 압박을 받고 있습니다. 이제 이들은 적색 공포의 대상이 되었으며, 이들에 반대하는 정부 인사들은 이들이 인도 국민회의와 그 외 국왕 폐하의 적들한테 조종받고 있다고 주장합니다. 일부는 진짜로 이들과 연루되었을 수도 있지만, 다른 사람들은 단체 전체가 그런 것은 아니라고 말합니다. 정부는 이런 점을 구별하는 데 별로 관심이 없는 듯합니다."
 NAT_Asiatic_land_tenure_act: "아시아계 토지소유법"
 NAT_Asiatic_land_tenure_act_desc: "나탈의 인도계 사이에서는 \"게토법\"으로 조롱당하는 아시아계 토지소유법은 제3차 보어 전쟁 이전에 이미 제안된 법안입니다. 이 법은 일부 지정 구역 외에서는 인도계의 부동산 소유 및 점유에 큰 제한을 둬 백인 상인과 경쟁하지 못하게 하는 것을 목적으로 합니다. 더반 정부가 추진한 일련의 반 인도계 조치의 화룡점정으로서, 이 법은 나탈의 인도계를 2등 시민으로 격하할 준비가 되었습니다."
 NAT_establish_the_indian_council: "인도계회의 설립"
 NAT_establish_the_indian_council_desc: "백인 이주자와 인도계 사이 관계가 좋았던 적은 거의 없지만, 우리같이 작은 나라는 친구를 만드는 것과 최대한 경제를 부흥시키는 것 두 가지 모두 절실히 필요합니다. 따라서 우리는 나탈의 인도계에 화해의 손길을 내밀어야 합니다. 상설 인도계회의를 설립함으로써 인도계도 자신들의 문제에 관해 정부에 목소리를 낼 수 있을 것입니다."
 NAT_abolish_indian_pass_laws: "인도계 통행법 폐지"
 NAT_abolish_indian_pass_laws_desc: "백인 사업자들이 인도계가 이주해 와서 그들을 경쟁에서 따돌리는 것에 대해 불평하기는 하지만, 그것은 그저 자유 시장 체계가 작동한 것이 아닐까요? 경쟁은 성공을 불러오고, 우리의 젊은 나라는 지금 얻을 수 있는 모든 성공이 필요합니다. 여러 통행법 탓에 인도계는 국내 일정 지역에서 이주나 사업을 할 수 없었지만, 이제는 이 법이 터무니없이 독단적임을 인정하고 기업이 번영할 수 있게 해줘야 합니다."
 NAT_indian_representation_in_parliament: "의회 내 인도계 대의권"
 NAT_indian_representation_in_parliament_desc: "정부 내에서 어떤 형태로든 대의권을 가지는 것은 만인에 주어진 자연권이지만, 나탈의 인도계는 상당 기간 이를 누릴 수 없었습니다. 관계를 개선하는 데 약간의 어려움이 있었고 백인 이주자들이 언제나 권력을 공유하는 것에 회의적임에도 불구하고, 인도계 역시 인구의 일부분을 대표하기에 의회에서 대의권을 주는 것에 대해 논의할 수 있게 되었습니다."
 NAT_open_higher_education_to_indians: "인도계에 고등교육 개방"
 NAT_open_higher_education_to_indians_desc: "남아프리카처럼 나탈의 대다수 주요 기관 역시 어떤 형태로든 인종이 분리되어 있으며, 교육 또한 마찬가지입니다. 국내 대학교 대부분은 비백인에게는 열려 있지 않으며, 이 사실 때문에 많은 인도계가 귀중한 기회를 얻지 못해 사회적 유동성에서 유리되어 왔습니다. 이제 인도계를 나탈 사회에 통합하는 작업을 계속 해온 이상, 문을 열어줄 때가 왔습니다."
 NAT_nation_building: "건국"
 NAT_nation_building_desc: "우리는 신생 국가로서, 독립을 생각조차 하지 않았던 주였지만 주변 환경이 우리를 독립으로 이끈 나라입니다. 남아프리카가 당분간은 제국으로 복귀하지 않을 것으로 예상되기에, 우리는 건국이라는 무거운 짐을 짊어져야 합니다. 나탈이 존속하기 위해서는 믿을 수 있는 나라가 되어야 합니다."
 NAT_pass_the_natal_constitution_act: "나탈 헌법 제정"
 NAT_pass_the_natal_constitution_act_desc: "나탈은 타 국가의 주 지위에서 자치령의 권리와 의무를 진 수준까지 상승했습니다. 그 의무 중 하나는 영국의 유산인 책임정부와 법치를 이어나가는 것입니다. 이제 나탈이 남아프리카로부터 독립하면서 법체계의 최고 단계에 공백이 생겨버렸습니다. 우리는 다른 자치령처럼 헌법을 작성해야 합니다."
 NAT_welcome_the_anglo_south_african_influx: "영국계 유입 환영"
 NAT_welcome_the_anglo_south_african_influx_desc: "나탈은 자랑스러운 영국인의 나라입니다. 남아프리카의 다른 지역에 있는 네덜란드계 아프리카너들과는 다르게, 이곳의 백인 이주자들은 절대다수가 영국계입니다. 전쟁이 끝나면서 많은 충성스러운 영국계 신민들이 아프리카너 독재 정권의 지배를 받게 되었습니다. 이 사람들이 국왕 폐하의 아래로 다시 들어올 수 있게 하는 것이 우리의 의무입니다."
 NAT_scrap_dutch_administration: "네덜란드어 사용 폐지"
 NAT_scrap_dutch_administration_desc: "과거 우리가 남아프리카 연합의 일원이었던 시절에서 내려온 유산 중 하나는 정부 기관 일부에서 아프리카너를 포용하기 위해 네덜란드어를 사용하는 것이었습니다. 하지만 우리는 더 이상 아프리카너와 권력을 공유하지 않기에, 네덜란드어의 지위를 유지할 이유도 없지 않을까요? 모든 정부 기관에서 단 하나의 언어, 영어만을 쓴다면 더 간편하고 더 생산적일 것입니다."
 NAT_herald_the_natal_briton_identity: "나탈의 영국계 정체성 수용"
 NAT_herald_the_natal_briton_identity_desc: "아프리카너들은 영국이 복속시키기 위해 세 번이나 전쟁을 치러야 했던 반군 국가, 보어 공화국의 후계자로서 유산을 만들었습니다. 하지만 우리는 그들과 다릅니다. 우리는 영국 왕실의 자랑스러운 자치령이자 이 세상의 외딴 한구석에 제국의 한 축으로 서 있습니다. 우리는 영국과 운명을 같이 한다는 사실과 그럴 때 우리가 더 강하다는 것을 알고 있습니다."
 NAT_reform_the_division_into_supreme_court: "주법원을 최고법원으로 개혁"
 NAT_reform_the_division_into_supreme_court_desc: "이제 나탈은 홀로 설 것이기에, 우리는 과거 주 내 재판소 중 가장 높았던 주법원을 나탈의 법적 문제에 대해 판결할 진정한 최고법원으로 완전히 바꿔야 합니다. 이로써 독립으로 생긴 법적 문제를 최종적으로 해결할 수 있을 것입니다."
 NAT_separate_the_natal_police: "나탈 경찰 분리"
 NAT_separate_the_natal_police_desc: "홀로 선다는 것은 나탈 경찰 역시 남아프리카 경찰에서 분리되어야 함을 뜻합니다. 더는 프리토리아의 지시를 받을 수 없기 때문입니다. 나탈 경찰은 앞으로 자치령 정부의 통제에 따르며, 오직 나탈이 필요로 하는 일만 수행할 것입니다."
 NAT_seek_imperial_support: "제국에 지원 요청"
 NAT_seek_imperial_support_desc: "새로 탄생한 우리 나라를 계속 지어 나가기 위해서는, 그리고 이 나라를 희망봉에서 협상국의 새로운 기지로 탈바꿈시키기 위해서는 캐나다 제국 정부의 지원이 절실히 필요합니다. 제3차 보어 전쟁 동안 우리는 이미 협상국의 자원을 쓸 수 있게 되었기 때문에 이제 해야 할 일은 그걸 요청하는 것뿐입니다."
 NAT_national_reconstruction: "국가 재건"
 NAT_national_reconstruction_desc: "전쟁으로 나탈은 큰 피해를 봤습니다. 총성이 멎었으니, 이제 나탈을 전쟁 전의 번영으로 되돌리는 것이 국가가 질 책임입니다. 물론 한 세대를 정의할 내전을 겪은 한 이는 절대 쉬운 일이 아니겠지만, 그럼에도 나탈은 이 과업을 해결해 나갈 것입니다."
 NAT_redirect_iedc_funds: "제국경제개발위원회 자금 전용"
 NAT_redirect_iedc_funds_desc: "전쟁이 터졌을 때, 제국경제개발위원회는 이미 남아프리카 연합에 대한 자금 지원을 승인한 상태였습니다. 물론 나탈은 남아프리카보다 훨씬 작지만, 동시에 전쟁으로 큰 피해를 본 것도 사실입니다. 이제 남아프리카가 옹졸하게 독자 노선을 걷기로 결정했으니, 우리는 제국경제개발위원회에 예정된 원조를 우리에게 대신 보내달라고 요청하도록 합시다."
 NAT_found_central_bank: "중앙은행 설립"
 NAT_found_central_bank_desc: "계속 남아프리카 화폐를 쓸 수는 없습니다. 남아프리카에 의존하게 될 뿐만 아니라, 우리의 자주성과 제국에 대한 충심도 퇴색되기 때문입니다. 하지만 이를 수행하기 위해서는 우선 금융을 관리할 중앙기관을 설립해야 합니다."
 NAT_issue_natal_pound: "나탈 파운드 발행"
 NAT_issue_natal_pound_desc: "중앙은행이 자리를 잡았으니, 이제 모든 남아프리카산 화폐를 나탈만의 독자적인 것으로 교체할 시간입니다. 더 이상 우리는 프리토리아의 금전욕에 휘둘리지 않을 것이며, 경제적 독립은 우리 국민과 정치의 자주성을 전 세계에 다시 알릴 것입니다."
 NAT_invest_in_natal_unicollege: "유니버시티 칼리지 나탈에 투자"
 NAT_invest_in_natal_unicollege_desc: "유니버시티 칼리지 나탈은 국내 최대의 공립 교육기관이지만, 여전히 스텔렌보스나 비트바테르스란트의 대학과 경쟁하는 데 어려움을 겪고 있습니다. 이곳에 투자함으로써 우리의 연구 역량이 계속 수준을 유지할 수 있게 만듭시다..."
 NAT_encourage_cash_cropping: "환금작물 재배 장려"
 NAT_encourage_cash_cropping_desc: "세계 각국은 환금작물의 재배로 큰 수익을 올리고 있으며, 나탈의 기후는 목화, 감귤류, 그리고 바나나를 재배하기에 아주 유리합니다. 우리에게는 이 젊은 나라가 번영하도록 만드는 임무가 있기에, 이쪽 산업을 확장하면 우리 나라는 천장을 뚫을 정도로 높은 수익률을 거둘 수 있습니다."
 NAT_expand_durban_port: "더반 항 확장"
 NAT_expand_durban_port_desc: "더반 항은 이전부터 아프리카에서 가장 붐비는 항구 중 하나였습니다. 이제 우리가 협상국 소속 동맹국들과 좋은 조건으로 무역을 할 수 있게 되면서, 이곳은 지역의 상품을 타 협상국 국가로 수출하는 항구 중 선두에 오를 준비가 되었습니다. 거기에 더해 항구에 새로 부여된 전략적 가치도 무시할 수 없습니다. 이에 맞춰 당연히 항구의 확장이 진행되어야 합니다."
 NAT_durban_shipyards: "더반 조선소"
 NAT_durban_shipyards_desc: "이전에도 우리는 독자적인 조선업을 어느 정도 갖추고 있었지만, 그때는 더 거대한 남아프리카 조선업의 일부일 뿐이었습니다. 케이프 타운의 조선소와 이제 떨어지게 된 이상, 우리가 협상국의 일원으로서 져야 하는 책무도 더 커졌습니다. 국내 조선소도 여기에 맞춰서 더 확장될 것입니다."
 NAT_trade_with_empire: "제국과의 무역"
 NAT_trade_with_empire_desc: "우리같이 작은 나라에는 무역이 곧 생명선입니다. 다행히도 우리는 제국 내의 다른 우군들과 우선적으로 교역을 누리면서 우리에게 절실히 필요한 수출입 계약을 따낼 수 있는 적절한 입지에 있습니다. 우리가 해야 할 일은 그저 다른 자치령과 접촉해 거래하는 것뿐입니다."
 NAT_improve_train_lines: "철도 노선 개량"
 NAT_improve_train_lines_desc: "나탈은 작은 나라지만, 공업 경제라는 원대한 야망을 품은 나라이기도 합니다. 그리고 현대적이고 효율적인 철도가 없다면 이는 불가능합니다. 우리 철도망 대부분은 더 커다란 남아프리카 철도망에 맞춰 설계되었기에 이 부분도 고쳐야 합니다."
 NAT_expand_newcastle_sp: "뉴캐슬 제철소 확장"
 NAT_expand_newcastle_sp_desc: "뉴캐슬은 나탈 내 철강 생산지 중 압도적 1위를 달리고 있으며, 제철업은 지역 경제의 대부분을 차지하고 있습니다. 이전까지 뉴캐슬은 남아프리카의 다른 제철소와 경쟁해야 했지만, 이제는 더반과 협상국의 관심을 사실상 독차지하고 있습니다. 이에 맞춰 새로운 역할을 수행하기 위해 투자금이 계속 들어오고 있습니다."
 NAT_newcastle_development: "뉴캐슬 산업 개발"
 NAT_newcastle_development_desc: "제철소 초기 투자에 대한 결실이 슬슬 나오기 시작하면서, 우리는 여기서 올린 수익을 타 산업에 재투자할 수 있게 되었습니다. 뉴캐슬에는 경제를 다각화하는 데 도움이 될 뿐만 아니라, 최근 들어 그 중요성이 매우 커지고 있는 국내 군수 산업의 기반이 될 수 있는 여러 기업을 지탱할 역량이 있습니다."
 NAT_found_nbc: "나탈 방송 공사 설립"
 NAT_found_nbc_desc: "남아프리카 연합이 사라지면서, 남아프리카 방송 공사도 더는 나탈에 있을 수 없게 되었습니다. 우리의 방송 설비를 이렇게 방치해서는 안 됩니다. 국익을 위해 우리는 독자적인 라디오 방송 공사를 설립해 국민에게 정부의 목소리를 전달해야 합니다."
 NAT_mozambique_trade: "모잠비크와의 무역"
 NAT_mozambique_trade_desc: "포르투갈의 식민지인 모잠비크는 언제나 나탈에게 매우 중요한 곳이었습니다. 나탈의 산업은 곧잘 우리 이웃으로부터 희소 자원을 수입해 이것을 재료로 수출품을 제조해 왔습니다. 이 관계는 전쟁 때문에 잠시 중단되었지만, 이제 평화를 누리고 있으니 우리는 두 지역의 경제를 다시 통합하는 쪽으로 나아갈 수 있습니다."
 NAT_two_can_play_the_game: "눈에는 눈, 이에는 이"
 NAT_two_can_play_the_game_desc: "오랜 시간 보어인들은 비정규전을 구사함으로써 우위를 차지할 수 있다고 믿어 왔습니다. 하지만 저들은 한 가지 치명적인 실수를 했습니다. 우리 나탈인들도 우리 지형을 충분히 알고 있고 저들만큼이나 기만과 속임수 전술에 능하다는 것을 말이죠. 원래 눈에는 눈, 이에는 이인 법입니다."
 NAT_phase_in_new_standard_equipment: "신규 제식 소총 단계적 도입"
 NAT_phase_in_new_standard_equipment_desc: "표준화를 통해 보급 체계에 가는 부담을 줄이기 위해, 나탈은 협상국의 최신형 소총 생산 면허와 설계를 확보해야 합니다. 장비 표준을 단일화하면, 동일 수준의 연대 훈련과 더 효과적인 전투를 달성하는 데 도움이 될 것입니다."
 NAT_entente_instructors: "협상국 고문단 초빙"
 NAT_entente_instructors_desc: "다음 세대의 병사를 훈련하는 데 조력하고자 하는 애국적인 참전 용사들이 우리에게는 많이 있지만, 협상국 동맹들과 협력하면서 현대전의 발전 양상에 뒤처지지 않도록 하는 것도 도움이 될 것입니다."
 NAT_establish_nsis: "나탈 비밀정보국 창설"
 NAT_establish_nsis_desc: "암호학, 첩보, 그리고 보안 유지는 언제나 전쟁의 주요 요소 중 하나였지만, 나탈은 이 분야에서 크게 뒤처지고 있습니다. 우리는 독자적 첩보기관인 나탈 비밀정보국을 창설해 우리를 해하려는 자들과 맞서 싸워야 합니다."
 NAT_Zulu_Question: "줄루 문제"
 NAT_Zulu_Question_desc: "나탈은 한 가지 군사적 문제를 안고 있습니다. 나탈군은 소수 백인에게 유리하도록 인종적으로 분리되어 있으며, 이 때문에 안 그래도 부족한 인력이 암담한 수준까지 줄어들었습니다. 백인이 주도하는 정부는 여러 이유로 언제나 원주민에게 무기를 주는 것을 두려워했지만, 문제 해결을 위해서는 약간만 규칙을 비틀면 됩니다. 필요하다면 악마와도 손을 잡아야 하는 법입니다."
 NAT_royal_natalese_army: "나탈 왕립 육군"
 NAT_royal_natalese_army_desc: "국왕 폐하께서 직접 재가하신 우리의 나탈 왕립 육군은 독립적인 지상군으로서 남아프리카의 책임정부를 수호할 것입니다. 조정과 집중을 강화함으로써 우리의 작전 계획 역량도 더 강해졌을 것입니다."
 NAT_fullerite_doctrine: "풀러의 교리 도입"
 NAT_fullerite_doctrine_desc: "J. F. C. '보니' 풀러는 캐나다의 가장 중요한 전차 이론가 중 한 명입니다. 그의 생각이 조금... 흥미롭긴 하지만, 그가 공들여 만든 기갑전은 남아프리카를 구성하는 광대한 사바나와 그 외 평탄한 지형과 아주 잘 맞습니다."
 NAT_durban_light_infantry: "더반 경보병연대"
 NAT_durban_light_infantry_desc: "옛 남아프리카군의 최선임 부대 중 하나였던 왕립 더반 경보병연대는 오랫동안 여러 공훈을 세우며 명성을 드높였습니다. 이들의 유산을 완전히 받아들여 이들로 하여금 가볍고 신속한 전투 방식을 다른 부대에도 가르칠 수 있게 해주면, 강력하고 신속한 지상군 사단을 만들 수 있습니다."
 NAT_salvage_ac_designs: "마먼-헤링턴 설계"
 NAT_salvage_ac_designs_desc: "마먼-헤링턴은 우리의 전신인 남아프리카 연합에서 장갑차 및 차량 설계와 생산의 선도자였습니다. 그들이 남긴 시제품 설계도를 몇 개 건져내 우리 차량화 사단에 적용합시다."
 NAT_extend_army_motorisation: "육군 차량화 계약 확대"
 NAT_extend_army_motorisation_desc: "우리 육군이 자리를 잡아가면서, 우리의 대담한 차량화 계획을 성사하기 위해서는 도움이 필요하다는 사실이 명백해지고 있습니다. 이 빈틈을 메꾸기 위해서 민간 기업에 계약을 줘 우리 대신 트럭을 생산하게 할 수 있습니다."
 NAT_commission_tank_designs: "전차 설계 발주"
 NAT_commission_tank_designs_desc: "우리에게는 독자적인 설계가 없기에, 이제 막 싹을 틔우고 있는 우리의 기갑 부대를 위해 신규 시제품 전차를 발주하거나 생산 면허를 얻어야 합니다. 여기서는 캐나다가 가장 도움이 되겠지만, 그들이 베푸는 것에 영원히 의존할 수는 없습니다."
 NAT_armoured_warfare_formations: "기갑전 대형"
 NAT_armoured_warfare_formations_desc: "우리는 기계화 보병이나 커다란 전차와 같은 장갑전투차량이 확실히 전투 역량에 포함되게 만들어야 합니다. 대규모 기갑 대형은 우리 군대의 선봉이 될 것입니다."
 NAT_guarding_overhead: "머리 위 지키기"
 NAT_guarding_overhead_desc: "신생 왕립 나탈 공군은 그 주요 목표가 지상군 지원 및 적 작전 방해에 있도록 다시 조직되어야 합니다. 이를 통해 우리는 앞길을 막아서는 저항을 완전히 무력화할 수 있습니다."
 NAT_ground_targeting: "지상 목표물 타격 훈련"
 NAT_ground_targeting_desc: "병력을 지원할 때 우리는 그냥 지역 일대를 무차별 폭격하고 최선을 기도하는 것으로 해서는 안 됩니다. 우리 조종사들은 훈련을 통해 고고도에서도 목표물을 정밀 타격할 수 있어야 합니다. 이는 매우 어려운 일이지만, 불가능한 것은 아닙니다."
 NAT_red_soil_white_sky: "하얀 하늘 아래 붉은 대지"
 NAT_red_soil_white_sky_desc: "완전한 공지 합동성을 이룩하는 것은 매우 어려운 일이지만, 일단 달성만 한다면 이전과는 비교할 수 없을 정도로 효과적으로 적을 섬멸할 수 있습니다. 하얀 연기로 가득한 하늘 아래, 대지는 붉게 물들 것입니다."
 NAT_bureau_of_military_munitions: "군수노동국"
 NAT_bureau_of_military_munitions_desc: "전쟁의 엔진이 더 빠르게 돌아가면서, 우리도 군수품의 국내 생산 및 확보뿐만 아니라 원주민 노동력까지 관리할 기관을 설립해야 합니다. 우리는 원주민 노동력을 동원해 신규 군수공장에서 일할 수 있게 해야 합니다."
 NAT_lease_entente_fighters: "협상국 전투기 설계 도입"
 NAT_lease_entente_fighters_desc: "근접 공중전과 호위는 왕립 나탈 공군의 핵심이지만, 현재 우리는 전투기 편대를 구성하는 데 필요한 독자적 설계가 없습니다. 캐나다로부터 약간의 조력을 받으면 이를 해결할 수 있습니다."
 NAT_war_in_the_bush: "덤불에서의 전쟁"
 NAT_war_in_the_bush_desc: "아프리카의 대부분은 울창한 숲, 정글이나 덤불로 이뤄져 있습니다. 제국의 식민지를 지키기 위한 선봉에 나탈이 서게 된 이상, 우리는 병력을 이런 가혹한 환경에서 전투를 치를 수 있게 대비시켜야 합니다."
 NAT_askari_guides: "아스카리 정찰대 편입"
 NAT_askari_guides_desc: "아스카리 병사들은 언제나 충성스럽게 우리 군대에서 복무했으며, 이들은 자신들의 고향 지리를 잘 압니다. 지역 정찰대를 확실히 편입함으로써 우리는 유능한 정찰 특화 병력을 확보할 수 있습니다."
 NAT_masters_of_the_irregular: "비정규전의 대가"
 NAT_masters_of_the_irregular_desc: "우리의 보어인 적들처럼, 우리 역시 지형을 활용하면서 숙련된 병사들로 징집병 부대를 무찌르는 방법을 알고 있습니다. 화력과 병력에서 부족한 부분은 기량, 재치와 속임수로 채울 수 있습니다."
 NAT_savanna_paras: "사바나 훈련"
 NAT_savanna_paras_desc: "우리 기후는 콩고의 열대 정글보다는 온난한 지중해에 더 가깝지만, 더위에서의 군사 작전은 건강에 그다지 도움이 되지 않습니다. 장기 훈련을 위해 사바나를 활용하면 병사들이 더 가혹한 기후에도 적응할 수 있을 것입니다."
 NAT_savanna_marines: "사바나 훈련"
 NAT_savanna_marines_desc: "우리 기후는 콩고의 열대 정글보다는 온난한 지중해에 더 가깝지만, 더위에서의 군사 작전은 건강에 그다지 도움이 되지 않습니다. 장기 훈련을 위해 사바나를 활용하면 병사들이 더 가혹한 기후에도 적응할 수 있을 것입니다."
 NAT_carbineers_paras: "나탈 총기병연대 증원"
 NAT_carbineers_paras_desc: "남아프리카군의 옛 부대였던 왕립 나탈 총기병연대는 수많은 무훈을 세우며 무시무시한 전사들이라는 명성을 얻었습니다. 연대 병력을 늘리면 육군의 나머지 부대에도 새로운 전술과 패기 넘치는 신규 병력을 전달할 수 있을 것입니다."
 NAT_carbineers_marines: "나탈 총기병연대 증원"
 NAT_carbineers_marines_desc: "남아프리카군의 옛 부대였던 왕립 나탈 총기병연대는 수많은 무훈을 세우며 무시무시한 전사들이라는 명성을 얻었습니다. 연대 병력을 늘리면 육군의 나머지 부대에도 새로운 전술과 패기 넘치는 신규 병력을 전달할 수 있을 것입니다."
 NAT_natal_bomber_division: "나탈 폭격비행단 창설"
 NAT_natal_bomber_division_desc: "특수 작전에 적합한 소규모 정예군 쪽으로 중점을 두기로 결정했으니, 이제 왕립 나탈 공군이 우리의 주 전력이 되어 철저한 파괴와 전술적 공군력을 통해 적을 완전히 섬멸할 것입니다."
 NAT_saturated_destruction_exercises: "융단폭격 훈련"
 NAT_saturated_destruction_exercises_desc: "우리 육군이 더 소규모로 작전을 펼치면서 폭격을 더 과감하게 할 수 있게 되었습니다. 뭐라도 남겨서 적에게 살아남을 기회를 주는 대신, 군사적 표적이 있는 넓은 지역에 지옥불을 비처럼 내려 공격해 쓸어버리도록 합시다."
 NAT_night_fighting: "어둠의 장막을 두르고"
 NAT_night_fighting_desc: "주간 공군 타격 작전은 위험한 도박입니다. 조종사가 공격에 노출되겠지만, 동시에 조종사에게 절실히 필요한 시야 확보가 용이하기 때문입니다. 야간 작전도 위험이 따르지만, 적절한 훈련으로 일정 수준 이를 줄일 수 있습니다."
 NAT_natalese_parachute_corps: "나탈 낙하산부대"
 NAT_natalese_parachute_corps_desc: "우리 육군이 정예 부대와 특수 작전에 집중하기로 하면서, 우리는 과거 남아프리카의 '코만도' 전통을 살리면서도 현대에 맞게 바꾸기 위해 투자를 해야 합니다. 공중으로부터의 죽음은 폭탄의 형태뿐만 아니라 정예 전사로 구성된 연대의 형태로도 나타날 수 있습니다."
 NAT_evasion_adaption_survival: "회피, 적응, 생존"
 NAT_evasion_adaption_survival_desc: "적진 깊숙이 강하하는 것은 매우 위험한 임무입니다. 우리 낙하산부대원들은 계속 싸울 수 있도록 당장 생존하는 데 필요한 장비, 그리고 적 병력을 회피하고 상황에 적응하는 능력을 갖춰야 합니다."
 NAT_rapid_envelopment_doctrine: "신속한 포위 교리"
 NAT_rapid_envelopment_doctrine_desc: "우리 코만도들은 신속히 이동하고 지상에서 재편성할 수 있어야 합니다. 이를 통해 이들은 신속한 수직 포위망 형성과 위협 대응을 할 수 있을 것입니다."
 NAT_marines: "나탈 해양연대"
 NAT_marines_desc: "해양 전통을 가진 연안국으로서, 우리가 바다와 등을 맞대며 파도에서 싸우는 법을 배우는 것은 자연스러운 일입니다. 우리의 적들은 깊고 푸른 바다로 보호받고 있지만, 우리는 이 보호가 우리에게 의미가 없음을 보여줘야 합니다."
 NAT_amphibious_landing_exercises: "상륙 훈련"
 NAT_amphibious_landing_exercises_desc: "우리 병력은 신속하고 효율적으로 바다에서 해안으로 발진해 빠르게 해안 교두보를 장악할 수 있어야 합니다. 쉬운 일은 아니겠지만, 적절한 훈련이 따른다면 그 어떤 난관도 헤쳐나갈 수 있습니다."
 NAT_commando_exercises: "해양 코만도 훈련"
 NAT_commando_exercises_desc: "우리 해병대는 상륙 후 해안 교두보를 확보하는 첫 부대가 되겠지만, 동시에 적절한 보급로가 없는 상태에서 적의 최초 공세를 견뎌내고 반격할 수 있어야 합니다. 초기 맹공을 견뎌내기 위해서 해병대는 적절한 훈련을 받아야 합니다."
 NAT_royal_natalese_navy: "왕립 나탈 해군 창설"
 NAT_royal_natalese_navy_desc: "그 시작은 미약했지만, 왕립 나탈 해군이 드디어 새로 탄생했습니다. 분명히 큰 해군이라고는 할 수 없겠지만, 우리 해군은 남아프리카의 원래 목표이기도 했던, 희망봉을 협상국과 나탈의 이익을 해치려 하는 자들로부터 수호한다는 목적을 여전히 달성할 수 있습니다."
 NAT_expand_durban_dockyards: "더반 조선소 확장"
 NAT_expand_durban_dockyards_desc: "남아프리카 해군 함대 대부분이 남아프리카 국기 대신 유니언 잭을 올리기로 결정하면서 나탈은 국력과 비교할 때 상당히 큰 해군을 가지게 되었지만, 나탈에는 이를 유지할 시설이 부족합니다. 해군을 진정으로 유지하기 위해서는 조선소를 확장해야 합니다."
 NAT_nipper_warfare: "'니퍼' 전략"
 NAT_nipper_warfare_desc: "구축함은 저렴하고 빠르며 신뢰성이 높습니다. 그렇기에 구축함은 해안 경비나 더 큰 사촌 함선이 취약할 때 보호하는 역할에 이상적입니다. 대규모 구축함 함대는 이상적인 '니퍼'가 되어 적 함선을 방해하고 아군을 위한 길을 열 것입니다."
 NAT_manoeuvre_exercises: "기동 훈련"
 NAT_manoeuvre_exercises_desc: "바다는 넓고 우리 해군은 작습니다. 우리가 계속 싸워나갈 수 있으려면 빠르고 신속해야 하며, 적시에 밤의 어둠 속에 숨고 빠른 기동으로 적을 마비시킬 수 있어야 합니다."
 NAT_shipping_escorts: "해운 호위"
 NAT_shipping_escorts_desc: "빠르고 다목적으로 쓸 수 있는 순양함은 작은 주력함의 역할을 훌륭히 수행할 수 있으며, 핵심 해상 무역로를 지키는 함대의 주력이 될 것입니다. 나탈이 국왕 폐하로부터 고립되어서는 안 되니까요!"
 NAT_sailing_the_cape: "희망봉 항해"
 NAT_sailing_the_cape_desc: "넓은 바다 인근에서 작전을 펼치는 우리 해군은 동맹국과 좀 고립되어 있기에 장거리 항해를 준비해야 합니다. 희망봉을 항해하고 보급을 극대화하는 방법을 배우면 우리의 역량으로 쓸 수 있을 것입니다."
 NAT_halifax_at_the_helm: "핼리팩스의 조타"
 NAT_halifax_at_the_helm_desc: "위급한 순간에 핼리팩스 제독이 나탈로 전향했습니다. 그는 나탈 해군의 키를 잡고 신생 해군의 진로를 결정하는 데 도움을 주고 있습니다. 곧 우리는 그 누구도 무시할 수 없을 정도로 성장할 것입니다!"
 NAT_natal_sea_college: "나탈 해양대학 설립"
 NAT_natal_sea_college_desc: "현재 우리에게는 제대로 된 해군사관학교가 없기에, 더반의 몇몇 교육기관을 활용해 제대로 된 해군 대학으로 바꾸도록 합시다. 신임 및 선임 함장들은 이곳에서 새로운 내용을 한두 가지 배울 수 있을 것입니다."
 NAT_coastal_bases: "해안 기지 시설 재정비"
 NAT_coastal_bases_desc: "제대로 전력을 투사하기 위한 수단을 가지기 위해서는 해군이 정박할 제대로 된 시설이 필요합니다. 현재 시설은 많이 부족하기에 광도 좀 더 내고 페인트칠도 새로 할 수 있으면 좋을 것입니다. 아니면 그보다 좀 더 할 수 있을지도 모르죠..."
 NAT_coastal_bomber_squadron: "해안항공대대"
 NAT_coastal_bomber_squadron_desc: "공군이 육군과의 협동에 더 집중하면서, 해군은 독자적인 뇌격기 비행단을 창설하기로 했습니다. 이는 합동성의 향상과 필요한 곳에 함선 타격을 제공하는 능력 증대로 이어졌습니다."
 NAT_his_majestys_most_loyal_servants: "충성파의 보루"
 NAT_his_majestys_most_loyal_servants_desc: "남아프리카의 나머지가 절실한 순간에 국왕 폐하를 버리는 와중에, 나탈만이 유일하게 국왕 폐하를 위해 서 있는 등불로 남았습니다. 우리는 1910년 남아프리카 연합으로 합쳐진 네 식민지 중 유일하게 제국의 품에 남았으며, 앞으로도 그렇게 있을 것입니다."
 NAT_segregation: "인종분리"
 NAT_segregation_desc: "나탈의 백인은 나머지 남아프리카 백인 대다수와는 제국에 대한 충심과 사용 언어에서 차이를 보입니다. 하지만 인종분리에 관해서는 나탈 역시 남아프리카와 별반 다르지 않습니다. 나탈 또한 사회·경제적 권력이 대다수 영어를 쓰는 백인 정착자에 있으며, 인구의 다수를 차지하는 줄루인과 인도계 이주자는 의사 결정 과정에서 배제되어 있습니다."
 NAT_idea_native_labour_regulation: "원주민노동규정법"
 NAT_idea_native_labour_regulation_desc: "원주민노동규정법은 나탈의 원주민 노동력 활용에 규정을 추가합니다. 이 법으로 원주민 노동자들도 백인보다는 여전히 부족하지만, 그래도 최소한의 기본권을 보장해주는 규정을 적용받을 수 있게 되었습니다. 원주민들은 이 법이 보호를 제공하기에 이를 환영하며, 백인 노동자 계급도 이 법으로 원주민보다 노동 시장에서 불리하던 점이 줄어들었기에 동의를 표하고 있습니다."
 NAT_idea_zulu_communalism: "줄루 부족주의"
 NAT_idea_zulu_communalism_desc: "나탈의 원주민 대다수는 줄루 부족에 속해 있습니다. 부족 체계를 장려하고 부족 추장을 인정 및 지원하고 이들의 급료를 늘림으로써, 나탈 정부는 생디칼리슴이 줄루인 사이에서 퍼지지 못하게 하는 줄루 부족주의를 만들어냈습니다."
 NAT_idea_land_settlement: "정착지"
 NAT_idea_land_settlement_desc: "원주민 사이에서 생디칼리슴의 영향력을 억제하기 위해, 정부는 원주민이 조건 없이 소유할 수 있는 토지 할당률을 높이기로 했습니다. 생각해보면, 자기 땅을 가진 사람들이 소유에 반대하는 이념을 지지할 이유가 있을까요?"
 NAT_idea_native_education: "원주민 교육"
 NAT_idea_native_education_desc: "남아프리카가 통치하던 시절에는 국비 원주민 교육이라는 것이 아예 없었으며, 원주민이 교육을 받고 싶다면 종교기관에서만 가능했습니다. 이는 국가가 일부 기초 교육을 원주민에게도 제공하면서 이제 바뀌었습니다. 원주민의 높은 문맹률은 우리에게도 도움이 되지 않습니다."
 NAT_idea_syndicalism_zulu: "줄루 전통주의의 쇠퇴"
 NAT_idea_syndicalism_zulu_desc: "흔들리는 지도력과 전통적인 줄루인 거주지의 기회 부재로 인해, 나탈 인구의 대부분을 차지하는 줄루인 사이에서 전통적인 부족 체계가 쇠퇴하고 있습니다. 전통이 무너지면서 그 빈자리에는 생디칼리슴 같은 위험 사상이 줄루인 사이에 퍼지고 있으며, 줄루인들은 나탈의 도시 지역으로 밀려나 남아프리카의 나머지 지역처럼 백인 빈곤층과 경쟁하고 있습니다."
 NAT_idea_syndicalism_zulu_crushed: "전투적인 원주민 사회주의자"
 NAT_idea_syndicalism_zulu_crushed_desc: "나탈 정부가 원주민 사이의 생디칼리슴을 대상으로 취한 가혹한 조치로 나탈 상공노동조합이 과격화했습니다. 당국과의 격렬한 투쟁 때문에 많은 이들이 겁을 먹고 거리를 두면서, 이들은 원주민 이권을 대변할 능력을 크게 잃었지만, 남은 자들은 더 폭력적으로 변했습니다."
 NAT_idea_indian_diaspora: "인도계 이주자 공동체"
 NAT_idea_indian_diaspora_desc: "19세기 나탈의 사탕수수 농장에서 일할 계약 노동자가 계속 오면서 나탈은 상당한 아시아계 인구를 보유하게 되었습니다. 현재 이들은 더반이나 다른 도시 지역의 인도계 동네에서 주로 거주합니다."
 NAT_idea_indian_diaspora_no_migration: "인도계 이주자 공동체"
