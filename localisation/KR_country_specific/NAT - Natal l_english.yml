 NAT_idea_represented_indian_diaspora: "대의권을 얻은 인도계 이주자 공동체"
 NAT_idea_represented_indian_diaspora_desc: "19세기 나탈의 사탕수수 농장에서 일할 계약 노동자가 계속 오면서 나탈은 상당한 아시아계 인구를 보유하게 되었습니다. 현재 이들은 더반이나 다른 도시 지역의 인도계 동네에서 주로 거주합니다."
 NAT_idea_indian_students: "인도계 대학생"
 NAT_idea_indian_students_desc: "이전까지 인도계는 백인만이 고등교육을 받도록 하는 인종차별적인 제한 탓에 고등교육에 거의 접근할 수 없었습니다. 정부는 이 제한을 완화했으며, 이는 나탈의 아시아계가 더는 대학 입학을 위해 해외로 나가지 않아도 됨을 의미합니다."
 NAT_idea_judicial_system: "사법 제도"
 NAT_idea_judicial_system_desc: "나탈의 사법 제도는 남아프리카와 영국의 전통을 혼합한 결과물입니다. 이 제도는 남아프리카의 법학을 소위 '과도 사법 제도'의 추천에 따라 선택적으로 활용합니다. 남아프리카에서 관습적으로 인용되던 로마-네덜란드 법체계는 그 효력을 상실했습니다."
 NAT_idea_national_reconstruction: "국가 재건"
 NAT_idea_national_reconstruction_desc: "우리는 과거 우리와 같은 나라였던 남아프리카의 동포들과 싸웠습니다. 이는 전국에 폐허와 슬픔을 남겼고 이제 우리는 재건에 돌입해야 합니다."
 NAT_idea_monetary_system: "통화 제도"
 NAT_idea_monetary_system_desc: "남아프리카에서 독립한 후에도, 통화의 경우 남아프리카가 이를 완전히 통제했기에 나탈은 여기에 전혀 관여할 수 없었습니다. 이 문제를 해결하기 위해 정부는 중앙은행을 통해 나탈만의 특수한 통화 제도를 세우고 있습니다."
 NAT_idea_imperial_trade: "제국 무역"
 NAT_doctrine: "저항 정신"
 NAT_doctrine_desc: "역경에 맞서 우리는 선조의 발자취를 따라가야 합니다. 전투에서 승리하려면 큰 대포가 필요할지 몰라도, 전쟁에서 승리하려면 용기와 의지가 필요합니다."
 NAT_army: "나탈 왕립 육군"
 NAT_army_desc: "국왕 폐하의 지원을 받으며 나탈 왕립 육군은 제국의 적을 무찌를 준비가 되어 있습니다."
 NAT_cas: "하늘로부터의 보호"
 NAT_cas_desc: "왕립 나탈 공군이 지상 병력 방어 및 작전 지원을 중점으로 창설되었습니다."
 NAT_tactical_bombers: "공중으로부터의 죽음"
 NAT_tactical_bombers_desc: "우리 육군이 특수 작전에 집중하기로 하면서, 왕립 나탈 공군이 전술 및 전략 폭격을 통해 전투의 상당 부분을 맡게 되었습니다."
 NAT_navy: "왕립 나탈 해군"
 NAT_navy_desc: "바다와 등을 맞댄 우리는 희망봉과 그 너머의 패자입니다. 국왕 폐하를 위해 나탈은 파도를 지배할 것입니다!"
 NAT_tt_iedc_will_prioritise_us: "§Y제국경제개발위원회§!가 우리를 우선시할 가능성이 커집니다."
 NAT_tt_a_conciliatory_approach: "§Y화해안§!이 선택되었습니다."
 NAT_tt_a_hostile_approach: "§Y억압안§!이 선택되었습니다."
 NAT_tt_indians_and_zulu_fight: "§Y줄루인과 인도계는 앞으로 백인 정부의 정책보다는 상호 적대에 더 집중할 것입니다§!\n"
 NAT_tt_zulu_crackdown_justified: "§Y정부는 이제 줄루인을 대규모로 체포할 명분을 얻었으며 인도계 이주자들은 이를 반길 것입니다.§!\n"
 NAT_tt_indians_forced_on_the_run: "§Y통제되지 않은 줄루인 폭동이 더반의 인도계 지역에서 벌어질 것이며, 많은 인도계가 이를 피해 떠나면서 정부의 반 인도계 정책에 집중할 수 없게 될 것입니다.§!\n"
