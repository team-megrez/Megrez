 natal.12.t: "[SAF.GetNameDef] 측과의 평화"
 natal.12.d: "우리는 성공적으로 [SAF_boer_war_surviving_secessions] 지역을 남아프리카 공화국으로부터 지켜냈으며, 이 실패로 저들의 사기가 떨어지고 있습니다. 이 기회를 활용하면 평화 협상을 강요해 [SAF_boer_war_surviving_secessions]의 주권 및 제국에 대한 충성을 보전할 수 있지만, 동시에 공화국 정부를 무너뜨리고 남아프리카 전역에 영국의 통치를 복원한다는 당초 목표를 포기할 수밖에 없을 것입니다."
 natal.12.a: "이제 화해의 손길을 내밀 때다."
 natal.12.b: "저 사악한 공화파들이 사라질 때까지 우리는 멈추지 않을 것이다!"
 natal.13.t: "뉴캐슬 조약"
 natal.13.d: "[SAF_boer_war_surviving_secessions] 측이 드디어 독립을 쟁취했습니다. 1881년 프리토리아 협정 초안이 작성된 역사적 장소인 나탈의 공업 도시 뉴캐슬에서 [SAF.GetNameDef], [ENT.GetNameDef]의 대표단뿐만 아니라 그 외 협상국 대표단은 위 국가의 존속을 보장하는 조약에 서명했습니다. 이 조약은 동시에 [SAF.GetNameDef] 또한 국체를 보장받는다는 것을 의미하며, 대립 [SAF.GetAdjective] 정부에 대한 모든 주장 역시 철회됩니다. 이 조약으로 앞으로 서명국들이 국제 사회에서 동등한 국가로서 친교를 나눌 수 있기를 바라야 할 것입니다."
 natal.13.a: "조약을 비준하겠네."
 natal.14.t: "뉴캐슬 조약"
