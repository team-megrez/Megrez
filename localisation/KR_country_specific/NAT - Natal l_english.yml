 SAF_boer_war_surviving_secessions_NAT: "나탈"
 natal.55.d.default: "유럽이 전쟁에 휘말렸으며, [Root.GetNameDef]의 최우선 목표는 생디칼리스트 무신론자들로부터 본토를 수복하는 것입니다. 하지만 우리 병력은 [SAF.GetNameDef] 반란을 진압하기 위해 벨트에 여전히 발이 묶여 있습니다. 물론 전략적으로 중요한 희망봉을 잃는 것은 애석한 일이지만, 정부 요인 대다수는 우리의 우선순위가 본토 수복에 있으며 남아프리카는 그 후에 생각해도 늦지 않다는 것에 동의합니다. 현재 전쟁 전의 상태로 돌아가기 위한 남아프리카와의 협상안이 제시되고 있습니다. 이 협상안에 따르면 나탈과 남로디지아는 제국으로 확실히 복귀하겠지만, 동시에 남아프리카 공화국 역시 완전히 독립하며 서로 이를 인정해야 합니다... 최소한 지금은 말이죠..."
 natal.55.d.losing: "나탈이 항복했으며, 협상국은 필요하다면 로디지아를 버려서라도 전쟁에서 벗어나려 합니다."
 natal.56.d.default: "[From.GetAdjective] 정부가 독일의 중재를 통해 접촉해왔습니다. 그들은 전쟁 전의 상태로 돌아가기 위해 우리 공화국을 인정하는 대신, 우리 역시 나탈과 남로디지아의 독립과 영구 상실을 인정하자는 조건을 내세웠습니다. 그들은 여전히 우리를 굴복시킬 수 있지만, 여기에 인력과 장비를 투자하는 것이 본토 수복에 대신 쓰는 것만큼의 가치가 없다고 보는 듯합니다. 일부 정부 인사는 이 협상안이 독립의 성취를 뜻하며 계속 싸우는 것에는 가망이 없을 수도 있기에 이를 받아들이자고 말합니다. 다른 사람들은 우리가 이 전쟁에서 확실히 승리할 수 있으며, 이 대륙에서 영국을 완전히 밀어내는 것만이 장기적으로 국가 안보를 보장할 수 있는 유일한 방법이라고 믿습니다."
 natal.56.d.winning: "나탈이 항복했으며, 협상국은 필요하다면 로디지아를 버려서라도 전쟁에서 벗어나려 합니다."