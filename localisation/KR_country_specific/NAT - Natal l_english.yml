 natal.1.t: "나탈의 분리주의 병력"
 natal.1.d: "나탈 주의회가 압도적으로 제국에 충성을 선언하는 것을 지지했습니다. 나탈 주민 역시 이 주의회를 뽑아줌으로써, 그리고 나탈 서약에 서명함으로써 이 선택에 대한 지지를 표명했습니다.\n\n그렇지만 프리토리아는 곧 대응에 나설 것이며, 나탈이 존속하고자 한다면 군사력이 뒷받침되어야 합니다.\n\n따라서 이제 나탈 의회가 된 주의회는 프리토리아의 사악한 보어인들에 맞서 국왕 폐하의 충직한 신민들이 무기를 들고 일어나 맞설 것을 호소했습니다. 정부에는 다행이게도 사람들은 이 호소에 열광적으로 반응했으며, 나탈 기마소총연대도 우리 측으로 전향했습니다. 연합방위군 지휘관 몇 명도 우리를 지지한다고 선언했습니다."
 natal.1.a: "무기를 들어라, 국왕 폐하를 위하여!"
 natal.2.t: "충성파 민병대의 봉기!"
 natal.2.d: "모두가 기회를 노려 독립을 선포한 우리의 선택을 지지하는 것은 아닙니다. 공화제를 강력히 지지하는 보수적인 아프리카너 주민이 많은 수를 차지하는 덕분에 케이프와 트란스발 주가 연합에서 탈퇴를 선언하는 것은 막을 수 있었지만, 이 주에는 여전히 상당한 수의 백인 영국계 주민이 살고 있으며 이들은 우리가 제국에서 떨어져 나간 것에 격분하고 있습니다. 케이프 주의 자유주의 성향 아프리카너 일부도 남아프리카를 제국으로 다시 복귀시키기 위해 영국계의 편을 들었습니다. 이에 나탈 정부에 대한 지지를 선언한 민병대가 봉기했으며, 정부가 나탈과 포트 엘리자베스 사이 케이프 해안 동쪽을 더는 확실히 통제할 수 없음을 우리는 받아들여야 합니다."
 natal.2.a: "저 반역자들을 짓뭉개리라!"
 natal.3.t: "충성파 민병대의 봉기!"
 natal.3.d: "좋은 소식입니다! 영국계 주민과 케이프 주의 일부 자유주의 성향 아프리카너가 정부의 공화국 선포를 비난하면서 전국적으로 친나탈 민병대 봉기를 일으켰습니다. 이들은 나탈과 포트 엘리자베스 사이 케이프 주 동쪽 해안을 상당 부분 장악했으며, 포트 엘리자베스 시내에서는 케이프 타운과 요하네스버그의 충성파 민병대가 남아프리카군과 교전하고 있습니다.\n\n전국적으로 제국에 대한 지지가 존재함에도 보어인의 위협을 무찌르기는 쉽지 않을 듯합니다."
 natal.3.a: "보어인들은 두려워해야 하리라!"
 natal.4.t: "제국 재합류"
 natal.4.d: "주님의 은총으로 우리는 배신자들의 정통성 없는 공화국을 떠났습니다. 이제 우리는 단 한 분 계신 적법한 국왕에 다시 충성을 서약해야 합니다.\n\n현실적으로 봤을 때, 우리가 남아프리카에서 받는 압도적인 지지만으로는 아프리카너와 그들의 잘 훈련된 군대를 이기기 힘들 것입니다. 따라서 우리 사절은 모잠비크에서 남로디지아 대표단과 합류해 그곳을 떠나 공식적인 승인과 증원을 제국에 요청할 예정입니다. 우리는 망명정부의 중점이 본토 수복에 있다는 것을 물론 알고 있습니다. 하지만 아프리카 남부에서 온 국왕 폐하의 충직한 신민인 우리가 이 목표의 달성을 돕기 위해서는, 그들이 우리를 먼저 도와야 합니다."
 natal.4.a: "안전한 여행이 되기를!"
 natal.5.t: "나탈과 남로디지아의 승인 및 지원 요청"
 natal.5.d: "이제 자치령이 더는 아니게 된 남아프리카의 아프리카너 민족주의 정권이 공화국을 선포하고 제국과 거리를 두고 있습니다. 영어를 쓰는 백인 유권자가 다수인 남아프리카의 두 주, 나탈과 남로디지아는 불법적인 분리 독립을 규탄하면서 새로 선포된 남아프리카 공화국에서 독립을 선포했습니다.\n\n당연히 남아프리카 정부는 충성파 주를 탈환할 뜻을 피력하고 있습니다. 이 주들은 수적으로 우세한 남아프리카 네덜란드계 아프리카너가 매우 높은 확률로 이들을 지배하는 것을 막기 위해 우리에게 사절을 보내 승인과 개입을 요청하고 있습니다.\n\n우리는 딜레마에 빠지게 되었습니다. 제3차 보어 전쟁에 막대한 비용이 소모되어 본토 수복에 집중할 수 없게 될 수도 있지만, 그렇다고 충성스러운 신민들이 보어인의 지배를 받도록 놔둘 수도 없기 때문입니다."
 natal.5.a: "전쟁이 장기화하면 언제든지 평화 협상을 하면 되겠지."
 natal.5.b: "훌륭한 계획이지만, 스스로 해내야 할 것 같군."
 natal.6.t: "[From.GetNameDefCap]의 증원 확약"
 natal.6.d: "좋은 소식입니다. [From.GetNameDef]에서 귀국한 사절에 따르면, 망명 정부가 우리의 대의를 지원하는 것에 동의했으며 남아프리카군이 우리 군에 가하는 압력을 완화하기 위해 증원 병력이 오고 있다고 합니다. 우리가 해야 하는 것은 이제 제국 각지에서 오는 병력이 도착할 때까지 버티는 것뿐입니다!"
 natal.6.a: "하느님, 우리의 자비로우신 국왕 폐하를 지켜주소서!"
 natal.7.t: "[From.GetNameDefCap]의 지원 거절"
 natal.7.d: "안 좋은 소식입니다. 본토 수복에 집중해야 한다는 이유로 [From.GetAdjective] 정부가 제국의 지원을 약속하지 않았습니다.\n\n그들은 우리의 대의를 전폭 지지하며 주님의 은총으로 우리가 스스로 불법적인 공화국을 무찌를 수 있으리라고 주장하기는 했습니다. 그러나 증원이 없으면, 주님의 도움만으로는 남아프리카의 잘 훈련된 군대를 무찌를 수 없을지도 모릅니다. 그리고 이 배신으로 우리가 우리 운명에 무관심한 군주를 위해 싸운다는 생각이 퍼지면서 벌써 우리 측의 사기가 떨어지고 있습니다."
 natal.7.a: "그래도 우리는 싸워보지도 않고 굴복하지 않을 것이다!"
 natal.8.t: "포트 엘리자베스 선언"
 natal.8.d: "'남아프리카 공화국 헌법이 국왕 폐하의 적법한 재가를 받지 못했기에, 그리고 그 어떠한 경우에도 남아프리카의 영국계와 국왕 폐하 사이의 관계를 단절할 권한이 아프리카너의 지지만으로 위임되지 않기에, 이 문서는 남아프리카 공화국이 그 어떤 자격으로도 적법한 주권 국가가 될 수 없음을 선언하노라.'\n\n이는 포트 엘리자베스 시장이 기초하고 나탈 당국의 유력 인사 여럿이 서명한 포트 엘리자베스 선언의 첫 문장입니다. 이 문서는 남아프리카 공화국 정부에 정통성이 없음을 주장하며, 남아프리카법을 남아프리카 공화국 헌법 이전으로 대폭 수정해 캐나다나 오스트랄라시아와 유사한 연방제를 도입하고 군주제가 정치 체제임을 확고히 했습니다. 나탈 의회가 자신들이 단순한 분리주의 세력이 아닌, 공화국이 보어 전쟁 후 정통 정부의 자리를 찬탈하는 것을 막기 위한 대립 정권이라는 주장을 강화하기 위해 이 문서를 승인하면서 그 중요성이 더 커졌습니다."
 natal.8.a: "남아프리카 연방이 이제 떠오르리라!"
 natal.9.t: "포트 엘리자베스 선언"
 natal.9.d: "나탈의 반역자들과 그들의 불법 의회가 포트 엘리자베스 시장이 기초한 포트 엘리자베스 선언을 승인했습니다. 이 문서는 남아프리카 공화국의 정통성을 부정하며 나탈이 진정한 남아프리카의 정부라는 주장을 담고 있습니다. 또한 여기에는 남아프리카법을 수정해 군주제가 정치 체제임을 확고히 하고 오스트랄라시아나 캐나다와 유사한 연방제를 기초로 하겠다는 내용도 있었습니다. 이 선언으로 이번 전쟁에 걸린 판돈이 대폭 커지게 되었습니다. 이제는 승리 또는 죽음밖에 선택지가 없기 때문입니다."
 natal.9.a: "승리 또는 죽음을!"
 natal.10.t: "해군의 전향"
 natal.10.d: "왕립 해군에게서 취득한 함선으로 구성된 소규모 전대나 다름없는 남아프리카 해군은 언제나 그리 대단치 못했습니다. 이 소수의 왕립 해군 자원예비대 장교단과 해군의 주요 기지인 케이프 타운 근교 사이먼즈 타운 주위에 거주하는 사람 대부분은 우리의 목표에 동조하기에, 우리 측으로 전향하고 포위된 사이먼즈 타운에서 출항해 더반으로 넘어왔습니다."
 natal.10.a: "나탈이 파도를 지배할 것이다!"
 natal.11.t: "해군 자원예비대의 나탈 변절"
 natal.11.d: "큰일입니다. 남아프리카 연합의 해군인 해군 자원예비대가 변절해 나탈 반군에 대해 지지를 선언했습니다. 해군 승조원과 주요 해군 기지인 사이먼즈 타운 주민 대다수가 나탈에 동조했음을 생각한다면 이는 예상치 못한 일이 아니지만, 그래도 해군을 장악했을 시 대영제국에서 오는 물자 유입이나 침공을 지연할 수도 있었음을 생각한다면 여전히 문제라고 볼 수 있습니다. 이제는 그 위협에 확실히 노출되었으니까요."
 natal.11.a: "육지와 해상 양쪽에서의 배반이군!"
