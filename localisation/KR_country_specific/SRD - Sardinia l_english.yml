 SRD_political_decisions_desc: "옛 왕국을 되찾기 위해 우리가 행할 수 있는 많은 정치적 결정들이 있습니다."
 SRD_unite_italy: "이탈리아 통일"
 SRD_unite_italy_desc: "이탈리아는 이탈리아 내전 중에 분열되었습니다. 그러나 마침내 사보이 가문이 승리를 거듭하면서 다시 이탈리아를 통일하게 되었습니다."
 SRD_reclaim_piedmont: "피에몬테의 질서 회복"
 SRD_reclaim_piedmont_desc: "우리는 피에몬테를 탈환하고 이탈리아 사회주의 공화국의 저 무신론자 생디칼리스트들을 파괴해야만 합니다. 생디칼리슴을 해체하는 데에는 시간이 들겠지만 이탈리아 본토로 되돌아 가는 것만으로도 우리에게는 충분합니다. 국왕 만세!"
 SRD_attack_italy: "[From.GetNameDef] 공격"
 SRD_attack_italy_desc: "사회주의 공화국이 붕괴했으니, 우리는 이탈리아를 하나의 국기, 즉 우리의 국기 하에 통일해야 합니다."
 SRD_invite_into_kingdom: "왕국에 [From.GetNameDef] 초대"
 SRD_invite_into_kingdom_desc: "우리는 현재 이탈리아 반도에서 가장 강력한 위치를 차지하고 있습니다. 사회주의 공화국에게 한 것처럼, 우리는 [Root.GetNameDef](와)과 [From.GetNameDef](을)를 평화적으로 재통합할 수 있을 것입니다."
