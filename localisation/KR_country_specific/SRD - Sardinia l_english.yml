 SRD_royalist_fervor: "왕당파의 열의"
 SRD_royalist_fervor_desc: "많은 사르데냐인들이 우리 정부에 반대할 수 있지만 더 많은 사람들이 그 위에 서 있는 왕을 위해 기꺼이 죽을 것입니다. 사실 이들은 200년 동안 현명하게 그들을 통치한 왕을 위해 싸우는 유일한 진정한 사르데냐인입니다. 신이시여, 국왕 폐하를 보호하소서!"
 SRD_new_constitution: "헌법 비준"
 SRD_new_constitution_desc: "드디어 끝났습니다. 국민을 위한, 국민에 의해 작성된 새로운 헌법이 마침내 완성된 것입니다. 이 헌법은 낡은 알베르티노 법령을 대체하고 이탈리아에 진정한 민주주의의 새 시대를 가져올 것입니다. 이제 필요한 것은 국왕 폐하의 재가뿐입니다."
 SRD_free_and_fair_elections: "자유롭고 공정한 선거"
 SRD_free_and_fair_elections_desc: "주요 독재적 인사들이 제거된 오늘, 드디어 민주적 통치로 완전히 되돌아갈 때가 되었습니다. 새로운 선거법이 (자유주의자들의 반대에도 불구하고) 재가될 것이고, 투표소의 문이 열릴 것이며, 정당들이 선거 운동을 할 수 있게 될 것입니다. 사르데냐는 마침내 자유를 얻게 될 것입니다. 폐하의 주시 아래에서 말입니다."
 SRD_strengthen_democracy: "자치권을 위한 협상"
 SRD_strengthen_democracy_desc: "여전히 사르데냐에서 분리주의는 소수의 사상이지만, 대부분의 사르데냐인들은 그 어떠한 정부라도 대륙의 정부라면 사르데냐를 고립된 시골 벽지로 되돌려버릴 것이라고 여깁니다. 샤르데냐 사람들의 신임을 고무하기 위해 본토를 탈환하면 어느 정도의 자치권을 부여하겠다 약속할 것입니다."
 SRD_italian_irredentism: "이탈리아 실지회복주의"
 SRD_italian_irredentism_desc: "우리는 이탈리아 재통일에 더 가까워졌을 수도 있지만, 여전히 많은 이탈리아 영토들은 외세의 손아귀에 있습니다. 티롤의 산지와 아드리아 동부 해안이 바로 앞서 말한 그 영토들입니다. 또한 우리는 몰타를 포기할지 아니면 제해권 장악을 위해 되찾아야 할지 결정해야 합니다."
 SRD_industralize_the_south: "남부 산업화"
 SRD_industralize_the_south_desc: "본토를 수복했으니, 이제 우린 이탈리아 남부를 다시 이탈리아 경제권에 통합해야 합니다. 이탈리아 남부는 전통적으로 지주와 긴밀한 사회적 유대가 지배하던 시골의 농업 지역이었으며, 이탈리아가 분열되자 남부의 경제는 지중해를 향했습니다. 정부의 큰 노력과 이탈리아 산업금융주식회사 투자, 그리고 지역 지도자들과의 협력을 통해 우리는 남부를 빈곤에서 벗어나기 위한 광범위한 건설 계획을 개시해야 합니다."
 SRD_university_of_turin: "토리노 대학교 재활성화"
 SRD_university_of_turin_desc: "토리노 대학은 유럽에서 가장 오래된 대학 중 하나이며, 에라스무스, 아메데오 아보가드로, 조제프 드 메스트르와 같은 학자들이 거쳐간 지적 산실입니다. 우리는 토리노 대학을 국가 연구의 중심축으로 삼아야 합니다."
 SRD_marseille_confrence: "프랑스와의 친선"
 SRD_marseille_confrence_desc: "이탈리아와 프랑스는 역사적으로 항상 친구였습니다. 우리는 프랑스인들에게 양국의 이념 차이에도 불구하고 우리는 그들의 적이 아니라는 것을 알려야 합니다."
 SRD_rebuild_piedmont: "피에몬테 재건"
 SRD_rebuild_piedmont_desc: "우리는 우리 수도의 유적지를 재건해야 합니다. 생디칼리스트들은 이곳의 기반 시설과 공장을 가혹하게 착취했습니다. 이탈리아의 기반 시설과 부를 착취하는 자들은 하루빨리 제거되어야 할 것입니다."
 SRD_autostrada: "고속도로 건설"
 SRD_autostrada_desc: "Several abortive efforts to create civilian motorways were attempted during the interwar years, however none came to full fruition due to the ongoing chaos and division of the Italian peninsula. To support our budding Italian automobile industry, our engineers have proposed a massive nationwide project to connect our cities and demonstrate the strength of our reunited government. Hundreds of kilometres of motorways will be constructed, paving the way for modernity!"
 SRD_economic_miracle: "경제적 기적"
 SRD_economic_miracle_desc: "The post-war situation in Italy has begun to stabilise. As the ruins are rebuilt with modern designs, occupation replaced by civilian rule, and foreign economic investment slowly trickling in, Italy has begun to turn a new leaf. Industry and tourism have boomed and our culture has seen a renaissance. The economy is soaring, defying expectations that we would return to being the underbelly of Europe. The future, while still uncertain, finally looks bright."
 SRD_pilot_training: "조종사 훈련"
 srd.0.a: "국왕 폐하 만세!"
 srd.2.t: "광업 독점의 붕괴"
 srd.2.d: "검은 월요일 이후, 사르데냐 남부의 탄광을 독점하던 수많은 해외기업이 마침내 파산했습니다. 대부분 영국의 지원을 받던 독점 기업들은 이미 수년 동안 병들어 있었으며, 이들의 숨통을 완전히 끊은 건 독일의 경제공황으로 보입니다.\n\n이 탄광에서 비롯되는 수익성은 없다고 봐야 하지만, 가난하고 뒤떨어진 사르데냐 남부에서 이들은 가장 중요한 일자리 원천으로써 가동되고 있었습니다. 불행히도 이들 기업의 외국인 주주들은 현지 근로자들의 가장 기본적인 문제를 외면하는 경우가 많았고, 이는 종종 항의와 파업으로 이어졌으며 대다수는 무자비하게 진압되었습니다. 결국 이러한 과잉 대응책은 1904년의 부제루 대학살이란 참사를 초래하였고, 이는 사회주의자들에 의해 널리 비난받았습니다.\n\n이에 바르단젤루 내각은 광산이 파산하는 걸 막기 위해 해외기업들의 국유화를 진행하기 시작했지만, 이러한 내각의 노력은 파업을 단행 중인 노동자들이 내각으로부터 다양한 양보를 얻기 위해 노조를 조직하자 물거품이 되어버렸습니다."
 srd.2.a: "혁명이 다가오고 있는 건가?"
 srd.11.t: "정부 강화"
 srd.11.d: "Badoglio may have had his government restored, but many opponents remain on the loose, openly criticising his government and thus endangering the survival of our Kingdom. As stable governance is sorely needed right now, the Marshal has decided to flood the city of Cagliari with troops, using the powers granted by the state of siege to effectively incapacitate whatever remains of Parliament and start ruling by decree. Many are protesting the move in the streets across Sardinia; but not a word has come out of the Royal Palace, indicating that Badoglio may be here to stay."
 srd.11.a: "다음은 뭐지? 독재일까?"
 srd.21.t: "마라스 장군의 비상사태 해제"
 srd.21.d: "일부 정치 분석가들이 이러한 진전을 예상하긴 했지만, 오늘 마라스 장군이 계엄 상태가 해제될 것이라고 발표했을 때 많은 사람이 놀랐습니다.\n\n마라스 장군의 상대적인 정치적 취약함에도 환멸감을 느낀 많은 사르데냐인들은 임관된 장교가 총리로 임명되었다는 소식에 독재정권의 복귀를 예상하였습니다. 대신, 정부는 거의 20년 전에 부여받았던 비상 권한을 포기하는, 민주주의 회복을 위한 진정한 첫 번째 조처를 했습니다.\n\n아직 선거가 예정되어 있지는 않지만, 마라스는 곧 선거가 열리리라 발표했습니다."
 srd.21.a: "그들이 약속을 이행할 준비가 되었는지 한 번 보자."
 srd.29.t: "[GetYear]년 총선"
 srd.29.d: "For the first time since 1913, free elections have been held in our Country. Across the whole Island, Sardinians of all extractions flock to the polls to express their vote. Though many lists are running, only a few are expected to have a chance to dominate the new Parliament.\n\nOn the centre and the centre-right stand the Christian Democrats of the Sardinian Democratic Union. Moderates, they look towards finally bringing political Catholicism to government after a long period of abstinence from politics. Overall popular among the populace, they're widely expected to become the biggest party in Parliament, though their internal divisions may make it possible for their Left Liberal allies to gain power with their support.\n\nOpposed to them stand the Sardists of the Sardinian Action Party; progressives and federalists, they hope to bring forward the recipe for a new Sardinia of equality and justice, and may still snatch a victory. However, they too are divided between the moderates and the almost Socialist leaning allies of Emilio Lussu.\n\nLastly, though their powerbase has collapsed since the last elections, the Rightist Liberals may still manage to exceed expectations and cause great havoc."
 srd.29.a: "뜻밖에도, 우익 자유주의자들이 의회에서의 교착 상태를 초래했다!"
 srd.29.b: "예상대로, 기독교 민주주의자들이 다수를 점했다!"
 srd.29.c: "놀랍게도, 사르디스트들이 섬을 휩쓸었다!"
