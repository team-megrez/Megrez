 SRD_amedeo_aosta_leader_desc: "For the longest time, Amedeo of Savoy-Aosta kept out of national politics. The would-be King wasn't interested in the affairs of state, or the day-to-day administration of the Country; instead, much like all other Dukes of Aosta, he spent his early years going through a rigorous military education, first in Britain and then in Naples. In 1915, the then 16-year-old royal joined the Army on the Alpine front as a corporal, and fought his way into becoming a captain. With the end of the war, he was initially forced to follow his father to Cagliari.\n\nHowever, instead of studying the specifics of Sardinia, Amedeo was fascinated by the ancient lands and cultures of Africa. Deeply uninterested in the political affairs of the Island, he spent much of the 1920s in the jungles of the Congo with his uncle the famous Duke of the Abruzzi, leaving Sardinia in the hands of Marshal Badoglio and only coming back once the health of his father had begun to falter.\n\nNow on the throne, Amedeo remains as brave and bright as any seasoned explorer, though he retains his aversion to politics; some say these characteristics are those of a great general, but it is uncertain whether they are those of a great King."
 SRD_amedeo_aosta_war_leader_desc: "For the longest time, Amedeo of Savoy-Aosta kept out of national politics. The would-be King wasn't interested in the affairs of state, or the day-to-day administration of the Country; instead, much like all other Dukes of Aosta, he spent his early years going through a rigorous military education, first in Britain and then in Naples. In 1915, the then 16-year-old royal joined the Army on the Alpine front as a corporal, and fought his way into becoming a captain. With the end of the war, he was initially forced to follow his father to Cagliari.\n\nHowever, instead of studying the specifics of Sardinia, Amedeo was fascinated by the ancient lands and cultures of Africa. Deeply uninterested in the political affairs of the Island, he spent much of the 1920s in the jungles of the Congo with his uncle the famous Duke of the Abruzzi, leaving Sardinia in the hands of Marshal Badoglio and only coming back once the health of his father had begun to falter.\n\nNow descending upon the battlefield to fight with his soldiers like he did in the Weltkrieg, King Amedeo's reputation as a fearless explorer has now evolved and morphed into that of a fearless soldier, fighting on the field for the Country upon which he reigns 'by the Grace of God and will of the Nation'. Some initially questioned the truthfulness of this reputation, though a number of daring actions made this view marginal at best. Others say this is just an inventive way to escape from the duties of kinghood; this may well be true, but his people don't seem to care quite enough as their Iron King rides into battle to defeat the enemies of the Nation."
