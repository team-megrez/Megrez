 SRD_return_to_the_mainland_desc: "It's time. We need to return to the mainland, destroy the socialists who forced us into exile, and liberate the lands of Piedmont. With the restoration of our lands, we will have a firm base of operations to free the rest of Italy from the unjust rule of the petty warlords that split our great nation!"
 SRD_guide: "§MBlocco Nazionale§! (§PPaternal Autocrat§!)\n£white_dot Have the King appoint Marshal Badoglio.\n£white_dot After taking the focus \"Maresciallo, a Noi\", the Blocco Nazionale will take power if the Authoritarian Democrats have less than 25% support. Otherwise, you can choose to \"Bow to the King\" in the event \"The Last Step\" to have the §PPaternal Autocrats§! take power.\n\n§MBadoglio Deposed§! (§gAuthoritarian Democrat§! / §mMarket Liberal§!)\n£white_dot Have the King appoint Marshal Badoglio.\n£white_dot After taking the focus \"Maresciallo, a Noi\", choose \"The Marshal is the true ruler of Sardinia!\", which will result in Badoglio being deposed.\n£white_dot After reuniting Italy and ending the state of emergency, you will be able to elect the §gRight Liberals§! or the §mLeft Liberals§!.\n\n§MDemocracy Restored§! (§cSocial Conservative§! / §mMarket Liberal§! / §lSocial Liberal§! / §SSocial Democrat§!)\n£white_dot Have the King appoint General Marras.\n£white_dot After taking the focus \"Free and Fair Elections\", the first elections will be held three months later.\n£white_dot Choose the Liberal Right and a Democrat-Monarchist coalition OR the Christian Democrats and have them retain the upper hand to elect the §cSocial Conservatives§!.\n£white_dot Choose the Christian Democrats and have the Liberals obtain the premiership to elect the §mMarket Liberals§!.\n£white_dot Choose the Christian Democrats and invite Bellieni when the King meets the Sardists to elect the §lSocial Liberals§!.\n£white_dot Choose the Christian Democrats and choose Lussu when the King meets the Sardists to elect the §SSocial Democrats§!."