 SRD_country_intro_header: "사르데냐 왕국"
 SRD_country_intro_content: "사르데냐 왕국은 벨트크리크의 폐허 속에서 태동했습니다. 비토리오 에마누엘레 3세는 1919년 오스트리아 정부와의 휴전 조약에 서명했지만, 사회주의자와 급진적 민족주의자, 그 외에 다른 대중들은 비토리오 에마누엘레의 정부에 대해 분노해 들고 일어섰습니다. 이에 비토리오 에마누엘레와 그를 이은 왕태자는 퇴위했고, 아오스타 공작 에마누엘레 필리베르토 공작이 사르데냐에서 거의 누구도 보지 않는 채로 왕위를 물려받았습니다. 그러나 1920년에 오스트리아가 이탈리아 본토의 백군 연합에 이탈리아 연방을 형성하도록 하면서 이탈리아의 왕위에 대한 우리의 주장은 끝나고 말았습니다. 영국인들은 오스트리아가 요구해오자 독일의 분노를 사 코펜하겐 휴전을 깨고싶지 않아 우리가 연방에 가입하도록 강요했습니다. 1926년 대영제국이 몰락하고 오스트리아인들이 내부 문제로 이탈리아에서 철수하자 우리는 이탈리아 연방에서 탈퇴했습니다. 우리의 전 이탈리아를 향한 주장은 받아들여지지 않았지만, 피에몬테만은 재주장할 수 있었습니다. 이는 실제로는 거의 프랑스 공화국의 속국이나 마찬가지인 우리를 명목상으로나마 독립적인 국가로 만들었습니다.\n\n안 그래도 침울한 상태인 국가는 내부 분열 때문에 더 침울해지고 있습니다. 아마데오는 고작 5년 전에 선왕이자 부친인 에마누엘레 필레베르토의 옥좌를 물려받게 되었습니다. 전제군주제에 근거하여 그가 휘두른 권력은 많은 입헌군주주의자들에게 실망감을 안겨주었습니다. 이런 배경하에서 전제군주제냐 입헌군주제냐 하는 국가체제에 대한 근본적인 질문이 벨트크리크 이후로 지금까지 쭉 이 조그만 섬의 국론을 분열시켜 왔으며 현 상태를 계속 유지할 수는 없다는 공감대가 형성되었습니다. 행정부와 사법부는 이미 썩을 대로 썩었기에 모두 개혁이 필요한 상태이며, 이를 위해서는 무능한 정치환경의 개선과 사르데냐인의 권리 회복이 필요합니다."
