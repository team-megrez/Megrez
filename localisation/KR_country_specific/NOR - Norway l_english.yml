 NOR_haakon_vii_leader_desc: "1905년에 노르웨이가 스웨덴으로부터 독립을 쟁취한 이후, 덴마크의 크리스티안 왕자는 신생 독립국의 국왕이 되어 달라는 요청을 받았습니다. 세간에 강력한 민주주의자로 알려진 크리스티안 왕자는 국민투표를 통해 노르웨이 국민들로부터 왕위를 인정받은 후에야 노르웨이 왕위에 올랐으며, 그는 노르웨이의 옛 군주들이 사용하던 호콘이라는 왕명을 채택했습니다.\n\n벨트크리크 시기에 노르웨이가 협상국을 암암리에 지원한 것이 세간에 알려지자, 이에 분개한 독일은 노르웨이를 유럽에서 고립시켰고, 이는 노르웨이가 유럽에서 외교적 고립과 경제적 고립을 동시에 겪으며 사회주의 운동이 급성장하는 결과를 낳았습니다. 호콘 7세는 노르웨이 국민의 존경과 지지를 받으며, 1928년에는 '과인은 생디칼리스트들의 국왕이기도 하다'라고 선언까지 했으나, 최근 일련의 공화주의 운동은 그의 정치적 입지를 흔들고 있습니다."
