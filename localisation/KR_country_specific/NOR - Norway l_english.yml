 NOR_labour_conflicts: "노사분규"
 NOR_labour_conflicts_desc: "노르웨이 경제는 끊임없는 노사분규에 시달리고 있습니다. 노르웨이 경제는 노사분규로 인해 매년 파업과 공급 문제에 시달리고 있으며, 이에 따라 수백만의 인시와 노동력이 낭비되고 있습니다."
 NOR_labour_conflicts_strike: "총파업"
 NOR_labour_conflicts_strike_desc: "노동조합이 노르웨이 경제를 마비시키는 총파업을 선언했습니다."
 NOR_weak_economy: "경기침체"
 NOR_weak_economy_desc: "벨트크리크 이후 노르웨이는 정치, 경제적으로 영국의 세력권에 남아 있었지만, 1925년에 갑작스레 발발한 영국 혁명은 노르웨이의 수출지향적 경제에 재앙을 가져다주었습니다. 엎친 데 덮친 격으로 독일이 주도하는 '미텔오이로파'의 출범에 따라 우리나라는 대부분의 유럽 시장에서 소외되었습니다. 부족한 국제 무역은 우리 경제를 서서히 마비시키고 있습니다."
 NOR_agricultural_foreclosures: "농업 담보권"
 NOR_agricultural_foreclosures_desc: "농업 담보권을 허용하기로 한 우리의 결정은 자유주의의 경제 이론과 일치하지만, 이 결정으로 피해 본 농민들은 우리 정부에 불만을 품게 됐습니다. 결과적으로 해당 법안은 농민들 사이에서 인기가 없을뿐더러, 현 정권의 지지도에도 큰 타격을 준 악법으로 남게 됐습니다."
 NOR_uob_support_idea: "생디칼리스트들의 내정간섭"
 NOR_uob_support_idea_desc: "현재, 브리튼 연방이 국내 정치에 간섭하고 있습니다. 이들은 국내의 사회주의 단체장들에게 은밀하게 자금을 지원하고 무장시키고 있습니다."
 NOR_oslo_analyser_idea: "오슬로 분석기"
 NOR_oslo_analyser_idea_desc: "오슬로 분석기는 세계에서 가장 큰 미분방정식 분석기입니다. 이 분석기는 우리의 과학적 노력에 큰 도움이 되고 있습니다."
 NOR_industrial_management_idea: "국가 산업인구 조사"
 NOR_industrial_management_idea_desc: "SSB가 연간 산업인구 조사를 시행하도록 함으로써, 우리는 제한된 산업 원자재를 가장 효율적인 방식으로 할당할 수 있게 됐습니다."
 NOR_fleischer_army_idea: "플라이셔의 육군 계획"
 NOR_ruge_army_idea: "루게의 육군 계획"
 NOR_divided_airforce_idea: "분열된 항공대"
 NOR_divided_airforce_idea_desc: "현대의 노르웨이 항공대는 구식입니다. 1912년에 창설된 노르웨이 육군항공대와 1916년에 창설된 해군항공대는 공군 조직을 각각 각자의 임무를 완수하기 위한 보조 수단으로만 생각하고 있습니다."
 NOR_united_airforce_idea: "독립된 공군"
 NOR_united_airforce_idea_desc: "공군을 독자적인 군과로 설립한 우리는 미래의 도전에 맞서 싸울 준비가 충분히 되어 있습니다."
 NOR_DNL_idea: "성공적인 노르웨이 항공 확장"
 NOR_DNL_idea_desc: "'노르웨이 항공사'의 성공적인 확장은 우리나라를 하나로 연결했으며, 우리 경제를 돕고 있습니다."
 NOR_AoR: "라디오의 시대"
 NOR_AoR_desc: "브리튼 연방의 최신 라디오 기술 덕분에, 노르웨이 국민은 이제 새로운 라디오 프로그램을 청취할 수 있게 되었습니다."
 NOR_syndicalist_norway_idea: "생디칼리슴 헌법"
 NOR_syndicalist_industry_idea: "3개년 계획"
 NOR_syndicalist_industry_idea_desc: "계획을 통해 우리나라의 경제를 관리하면 생산력이 증진되지만, 경제의 유연성은 떨어집니다."
 NOR_secret_police_idea: "공안위원회"
 NOR_secret_police_idea_desc: "공안위원회는 노르웨이의 적과의 투쟁에서 큰 도움이 됩니다."
