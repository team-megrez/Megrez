 GAB_Charles_NTchorere: "샤를 은초레레"
 GAB_Gabriel_Leon_Mba: "가브리엘 레옹 음바"
 GAB_Declaration_of_Independence: "독립 선언"
 GAB_Declaration_of_Independence_desc: "가봉은 종주국 없이 완전히 독립적인 주권국이며, 더 높은 통치자가 없습니다."
 GAB_Democracy_Remains: "민주주의 유지"
 GAB_Democracy_Remains_desc: "가봉은 영원히 독립 민주국가로 남을 것입니다!"
 GAB_Socialist_Coup: "사회주의 쿠데타"
 GAB_Socialist_Coup_desc: "드디어 맞는 자리로 왔습니다. 이제 사회주의자들이 가봉 정부를 장악하고 있습니다!"
 GAB_Contact_French_Exiles: "프랑스 망명정부와 접촉"
 GAB_Contact_French_Exiles_desc: "아프리카에 남아있는 국가 중 가장 큰 국가와 동맹을 맺으면 우리에게 큰 도움이 될 것입니다."
 GAB_Contact_Commune: "프랑스 코뮌과 접촉"
 GAB_Contact_Commune_desc: "코뮌은 혁명의 발상지이며 수많은 혁명에 영향을 끼쳤습니다. 그들을 동맹으로 삼는 것은 큰 도움이 될 것입니다!"
 GAB_Cooperate_with_Dahomey: "다호메이와 협력"
 GAB_Cooperate_with_Dahomey_desc: "다호메이는 프랑스 망명정부의 또다른 동맹국이며, 가봉에 가깝습니다. 그들과 협력하는 것은 이득이 될 수 있습니다."
 GAB_Invite_French_Advisors: "프랑스 고문단 초청"
 GAB_Invite_French_Advisors_desc: "프랑스 코뮌의 주요 인물들은 그들에게 요청하기만 한다면, 우리를 더 직접적으로 도와줄 만큼 우리의 대의에 공감할 것입니다."
 GAB_Draft_Constitution: "헌법 초안"
 GAB_Draft_Constitution_desc: "가봉은 새로 독립한 국가여서 그런지 아직 법의 기초를 작성하지 못했습니다. 기초를 세운다면 우리 주권에 권위가 부여될 것입니다!"
 GAB_First_Elections: "최초의 선거"
 GAB_First_Elections_desc: "새로운 헌법 초안에 따라 첫 지도자를 민주적인 선거로 뽑아야 합니다! 여러 정당들이 많은 지지를 받고 있어 선거일 밤까지 선거 결과를 예상할 수 없을 것입니다!"
 GAB_Syndicalist_Convention: "생디칼리슴 대회"
 GAB_Syndicalist_Convention_desc: "세 개의 주요 생디칼리슴 파벌은 어느 쪽이 가봉의 여당이 될 것인지 결정해야 합니다."
 GAB_Apply_Constitution: "헌법 비준"
 GAB_Apply_Constitution_desc: "헌법의 비준은 가봉의 주권에 그토록이나 필요했던 권위를 부여할 것이며, 우리 나라의 많은 파벌들을 더 단합시킬 것입니다."
 gab.1.t: "생디칼리스트의 쿠데타 시도!"
 gab.1.d: "미텔아프리카의 해체 이후, 샤를 은초레레가 이끄는 가봉의 생디칼리스트 당이 마침내 정부를 통제하려 시도하고 있습니다!"
 gab.1.a: "쿠데타는 성공적이다!"
 gab.1.b: "우리의 새로 생긴 민주적 헌법은 그 최초의 곤경에서 살아남았다."
 gab.2.t: "코뮌에서의 선물"
 gab.2.d: "프랑스 코뮌이 아름다운 전투기 50대를 공중전을 위해 선물해주었습니다!"
 gab.2.a: "알겠다."
 gab.3.t: "[FROM.GetNameDefCap] Needs guns!"
 gab.3.d: "The African state of [FROM.GetNameDef] has requested our help in supplying their troops. This would be a good opportunity for us to gain a better foothold in former Mittelafrikan territory."
 gab.3.a: "저들이 원하는 것을 주어라."
 gab.3.b: "거절해라."
 gab.4.t: "프랑스의 수락!"
 gab.4.d: "프랑스는 우리의 도움 요청을 듣고 우리가 절실히 원하는 무기와 함께 우리를 지원해주었습니다!"
 gab.4.a: "좋아!"
 gab.5.t: "프랑스의 거부!"
 gab.5.d: "프랑스는 우리의 요청을 거부하고 우리가 혼자 저항하도록 내버려 두었습니다!"
 gab.5.a: "누가 그들을 필요로 하겠나?"
 gab.6.t: "[FROM.GetNameDefCap] Needs Guns!"
 gab.6.d: "The African state of [FROM.GetNameDef] has requested our help in supplying their troops, this would be a good opportunity to gain a better foothold in former Mittelafrikan territory."
 gab.6.a: "그들이 원하는 것을 줘라."
 gab.6.b: "거절해라."
 gab.7.t: "France Says Yes!"
 gab.7.d: "프랑스는 우리의 도움 요청을 듣고 우리가 절실히 원하는 무기와 함께 우리를 지원해주었습니다!"
 gab.7.a: "좋아!"
 gab.8.t: "프랑스의 거부!"
 gab.8.d: "프랑스는 우리의 요청을 거부하고 우리가 혼자 저항하도록 내버려 두었습니다!"
 gab.8.a: "누가 그들을 필요로 하겠나?"
 gab.9.t: "협상국 가입을 원하는 가봉"
 gab.9.d: "저 작은 아프리카 국가는 우리의 동맹에 참가하길 원합니다."
 gab.9.a: "그래!"
 gab.9.b: "아니."
 gab.10.t: "협상국의 가봉 초대!"
 gab.10.d: "협상국은 우리의 요청에 긍정적인 답장을 보내왔습니다!"
 gab.10.a: "그래!"
 gab.11.t: "협상국의 가봉 거부!"
 gab.11.d: "협상국은 우리의 요청에 부정적인 답장을 보내왔습니다."
 gab.11.a: "제기랄!"
 gab.12.t: "가봉의 제3인터내셔널 가입 희망"
 gab.12.d: "작은 아프리카 국가인 가봉은 샤를 은초레레의 지도 아래 우리의 동맹에 참가하길 희망합니다."
 gab.12.a: "그래!"
 gab.12.b: "아니."
 gab.13.t: "제3인터내셔널의 가봉 초대!"
 gab.13.d: "제3인터내셔널은 우리의 요청에 긍정적인 답장을 보내왔습니다!"
 gab.13.a: "그래!"
 gab.14.t: "제3인터내셔널의 가봉 거부!"
 gab.14.d: "제3인터내셔널은 우리의 요청에 부정적인 답장을 보내왔습니다."
 gab.14.a: "제기랄!"
 gab.15.t: "제1차 가봉 선거!"
 gab.15.d: "새로운 헌법 초안에 따라 첫 지도자를 민주적인 선거로 뽑습니다! 여러 정당들이 비슷하게 지지를 받고 있어 선거일 밤까지 선거 결과를 예상할 수 없을 것입니다!"
 gab.15.a: "사회보수주의가 승리하다!"
 gab.15.b: "시장자유주의가 승리하다"
 gab.15.c: "The Social Liberals Win!"
 gab.16.t: "제1차 가봉 생디칼리슴 대회"
 gab.16.d: "가봉 헌법의 초안을 작성한 이후 대회장에서는 논쟁이 터져나왔고 세 개의 주요 생디칼리슴 파벌들은 어떤 파벌이 가봉의 집권정당이 될 지에 대한 결정을 내려야합니다! 큰 논쟁이 시작됩니다..."
 gab.16.a: "급진사회주의가 집권한다!"
 gab.16.b: "아나르코-생디칼리슴파가 과반을 차지했다!"
 gab.16.c: "전체주의가 통치할 것이다!"
 GAB_push_independence_idea: "독립 압박"
 GAB_push_independence_idea_desc: "[ROOT.GetNameDefCap] has felt its first taste of freedom, and is not going to give up the opportunity to be independent so easily!"
 GAB_Dahomey_Coop_idea: "다호메이와 협력"
 GAB_Dahomey_Coop_idea_desc: "우리 친구의 친구 역시 우리의 친구입니다. 우리와 다호메이 사이의 협력은 두 나라를 모두 도와줄 것입니다."
 GAB_French_Advisors_idea: "프랑스 고문단"
 GAB_French_Advisors_idea_desc: "프랑스 코뮌은 독립 투쟁을 돕기 위해 우리에게 경험있는 고문단을 보내주었습니다."
 GAB_The_Gabonese_Constitution: "가봉 헌법"
 GAB_The_Gabonese_Constitution_desc: "헌법의 비준은 가봉의 주권에 그토록이나 필요했던 권위를 부여할 것이며, 우리 나라의 많은 파벌들을 더 단합시킬 것입니다."
 GAB_recruit_tt: "두 민병사단이 소집됩니다."
 GAB_Republic: "공화정이 유지됨"
 GAB_radsoc_collapse: "사회주의 쿠데타가 성공함"
