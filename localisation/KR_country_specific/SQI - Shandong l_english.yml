 SQI_lu_jin_commander_desc: "§YGeneral Description\nBorn:§! §g1879, in Tianjin, Zhili, Qing Empire§!\n§YMilitary Career:§! §gEntering the Beiyang Military Academy at age 20, Lu Jin was one of many Chinese students sent to study Japanese military methods, eventually graduating from the Imperial Japanese Army Academy and returning to China in 1903 to teach at the Beiyang Academy's Military Survey School. He began to associate with the Zhili and Anhui Cliques of the Beiyang Army, relying on political patronage to attain several high ranking jobs in the Zhili and Shandong provinces, where he in turn built up local connections. Jin never stayed in one place long enough to establish thoroughly root himself, however, and he always fleeted between different military cliques. In 1917 he became an avid supporter of Zhang Xun's attempted Manchu Restoration and was showered with praise and archaic military titles by the rest of the coup plotters. When the Restoration failed, Jin nevertheless managed to preserve his military career, but he fell deeper into the Zhili clique's web of factional intrigue and became more beholden to the influence of Cao Kun and Wu Peifu. He eventually had to flee the country after Feng Yuxiang's Beijing Coup of 1924, finding temporary refuge in Japan, before regrouping with members of the Anhui Clique. By the time the Zhili retook power, Jin was a spent political force. Despite his Zhili and monarchist credentials his attempts to petition the Zhili Clique as well as the newly re-enthroned Xuantong Emperor to restore him to his position in the army failed. Unable to advance politically among the former Anhui Clique members in Fengtian, Jin drifted between Beijing, Tianjin and Shandong, eventually making contact with Qu Yingguang.\n\nThe two men bonded over their mutual monarchist beliefs, their hatred of the entrenched corruption in the Beijing government and their shared background as men from Zhejiang Province. Even though Lu Jin had been born in Tianjin, his family had originated from Zhejiang, and this earned him Qu Yingguang's respect. He was eventually recruited as a member of the Shandong Anti-Drug Association and the Benevolence Association, as a loose pretext to allow him to legally help organize the military wing of Qu Yingguang's political movement, free from the prying eyes of the Zhili Clique."
 SQI_wu_huawen: "우화원"
 SQI_wu_huawen_commander_desc: "§YGeneral Description\nBorn:§! §g1904, in Laizhou, Shandong, Qing Empire§!\n§YMilitary Career:§! §gWu Huawen was born to a Christian peasant family in Shandong, but accompanied his father to Mengcheng in Anhui Province at the age of 7. Different stories circulate of just what kind of life young Huawen led, he has sometimes bragged about coming from a rich peasant family and graduating from a private missionary school, and at other times claimed he was barely surviving as a starving farm boy. In one of these stories, he joined the army as an ambitious, nationalistic student, and in the other he enlisted after a flood destroyed his home. Either way, a teenage Huawen was initially serving as a cook and doing other menial tasks before he was recognised to be literate and appointed as a messenger. He was thereafter sent to serve in a garrison in Jinan, under the command of the then Zhili-aligned General Feng Yuxiang. Huawen bonded with his commander over their shared religious beliefs and Feng grew fond of the boy, vouching for Huawen's credentials and sending him to Beijing to pursue a proper military education in 1923. He drifted between different schools and eventually graduated from the Beiyang Army Academy in 1927, the same year that his mentor Feng Yuxiang was driven out of Beijing by the Zhili Clique. Huawen quickly denounced Feng and curried favour with the Zhili, earning a teaching position in Henan and was eventually assigned in 1930 as the commander of the very same Jinan garrison he had once served in. It was here he made common cause with Governor Zhang Zongchang and fell into his infamous \"Zongchang Clique\". Huawen was put in charge of a pistol brigade, rapidly working his way up the Dogmeat General's corrupt hierarchy and eventually cutting ties to the Zhili Clique. After tapping into the drug trade, he began garnering more and more local influence for himself, but has recognised that Zhang is a dangerous master to serve and begun to favour his own self-preservation. He is known to have carved out a slice of territory for himself in Jinan and made contacts with other political forces in the province, in case his fortunes would shift. His habit of frequently sides between different generals and telling conflicting stories about his past has earned him an untrustworthy reputation. He carries two infamous nicknames, the first being \"The Bastard of Three Fathers\" as just like Lu Bu he has served three different masters, and the second being the \"Jumping General\". "
 SQI_guide: "§MZhang Zongchang Survives§! (§PPaternal Autocrat§!)\n£white_dot When a spy for Yingguang is captured, choose to block the roads.\n£white_dot When Mount Tai is outraged at Zongchang, wait for Tianran's desperate letters.\n\n§MYiguandao Takeover§! (§NNational Populist§!)\n£white_dot When a spy for Yingguang is captured, choose to block the roads.\n£white_dot When Mount Tai is outraged at Zongchang, confront the ascetics.\n\n§MQu in Command§! (§gAuthoritarian Democrat§!)\n£white_dot When a spy for Yingguang is captured, send men to Yingguang's house."
 SQI_country_intro_header: "1936년, 산동의 전환점"
 SQI_country_intro_content: "The province of Shandong has been carved up of its most valuable land by the Legation States and Germany. The port of Qingdao, once devastated by war between Japan and Germany, now serves as an important port for both the Imperial German Navy and for civilian trade by the companies that make up the Aufsichtsrat. This situation has made Jinan the perfect home for the real power in Shandong. Zhang Zongchang. Zhang came to Shandong in 1911, ostensibly to lead the Shandong Revolutionary Army, but quickly made gambling and whoring his main activity. Jinan has grown like the Dogmeat General has; filthy, profitable, and less defended than initially planned. Atop Tai Shan’s 6,600 steps are the headquarters of the Yiguandao. The mysterious and apparently holy Zhang Tianran has made it the safest and most morally upright place in Shandong. The citizens of Shandong by 1936 have been cornered between disconnected, poverty stricken roads between Jinan and Weihaiwei. Salvation lies in the nearby Jinan or atop Mount Tai."
