 shandong.991.t: "장쭝창과 농민반란"
 shandong.991.d: "공포와 혼란에 빠진 채로 길잃은 영혼이 되어버린 산동 사람들은 정부가 오래전에 사라졌다고 생각합니다. 우리는 저들에게 버릴 수 없는 땅에 대한 의무를 다시 알려줄 것입니다. 장쭝창이 고용한 용병이 여전히 눈먼 중국인들을 약탈하고 다니고 있으며, 그들을 반드시 잡아야만 합니다. 장쭝창이 흉악한 범죄자라는 점은 명확하지만 여전히 그의 죽음에 대해 분노하고 있는 사람들이 많습니다. 우리는 장쭝창의 장례식에 참석하고자 지난에 모인 모든 방문객들을 쫓아냈었는데, 이런 조치는 그가 받아야 마땅한 대우보다는 나은 조치였습니다."
 shandong.991.a: "장례식은 이미 포화상태이거늘..."
 shandong.992.t: "산동 청 복권에 뒤이은 혼란"
 shandong.992.d: "Following Qu Yingguang's grand return to Shandong, Qing Magistrates publicly requisitioned the remnants of Zongchang's clique, ordering them to submit to their authority. Fortunately, Qu's familiarity with military tradition in Shandong provided the needed bribes to get the majority of the armed forces to submit. Amazingly, his request even received pledges from the anti-bandit peasant armies that control south Shandong. Unfortunately, the leaders of the Zongchang clique and those devoted to the Yiguandao until death have other plans. We must protect the townspeople in Shandong from these newly-denounced warlords."
 shandong.992.a: "자비를 회복하는 것은 결코 쉽지 않다"
 shandong.21.t: "반군을 막기 위해 청에 도움을 간청한 취잉광"
 shandong.21.d: "베이징에서 온 치안판사가 사악한 군벌 장쭝창을 체포한 이후, 그의 범죄를 고발하기 위해 보고서를 작성하라는 임무를 받았습니다. 그렇기 때문에 새로 부임한 산동성장 취잉광이 목격자들의 증언을 정리한 사본을 황제에게 직접 보낸 일은 상당히 놀라운 사건이었습니다. 목격 증언은 장쭝창의 죄를 한층 더 늘릴 뿐만 아니라, 장쭝창 정권이 초래해 현재 산동이 직면하게 된 불안정을 강력하게 지적하고 있습니다. 취잉광은 이번 증언록을 통해 산동을 안전하게 확보하기 위해서는 베이징에서 군사적 지원을 추가로 보내야 한다고 강력하게 시사했습니다. 다시 한번 취잉광을 돕고자 합니다만, 그러기 위해서는 군 사령관이 이미 계획해 둔 매우 중요한 용도에 사용하기 위해 할당해둔 헌병대를 사용해야 합니다. 어떻게 해야 할까요?"
 shandong.21.a: "안돼. 더 중요한 현안이 있다"
 shandong.21.b: "좋아, 한개 사단을 파견해 돕도록 해라"
 shandong.400.t: "자오 가문 가주가 장톈란과 합류하다"
 shandong.400.d: "중국 동북지역에서 도망치는 난민들의 파도 속에서 많은 이가 장톈란 천사에게 충성을 맹세했습니다. 수많은 소작농이 천사에게 자신의 생명까지 맡겼고, 다른 이들은 산동을 위해 홍창회에서 싸우겠다고 맹세했습니다. 어느 화창한 날, 베이징에서 온 겨울옷을 입은 한 여인이 장톈란에게 다가왔습니다. 일관도 경비병은 그녀가 장톈란의 아내 쑨쑤전과 같은 여성 가주라고 주장했지만, 그녀는 허리춤에 권총 두 정을 차고 장톈란 앞에 섰습니다. 베이징 학생 지도자 자오둥의 어머니인 자오훙원궈는 가족들과 함께 일관도를 찾아왔습니다. 자오훙원궈는 일관도와 함께 일하고자 하는 이유가 종교적 충성이나 돈 때문이 아니고, 일관도가 그녀의 고향을 위협하는 일본의 침략 야욕에 저항하는 핵심적인 집단이기 때문이라고 주장했습니다. 천사는 동의했습니다. 그리고 그녀의 가문이 재정적, 군사적 복무를 제공하는 대가로 일본과 절대로 협력하지 않겠다는 약속을 재확인했습니다. 또한 자오훙원궈는 자신이 홍창회와 대도회를 지휘할 수 있도록 완전한 자격을 갖춘 야전 사령관이 되어야 한다고 고집했습니다."
 shandong.400.a: "그녀의 다짐을 보아하니 능력에 한점 의심이 없겠구나."
 shandong.401.t: "장톈란이 '상관준칙'을 출판하다"
 shandong.401.d: "장톈란은 예로부터 불교와 유교의 가르침은 의심의 여지가 전혀 없이 중국 사회의 필요불가결한 부분이라고 주장했습니다. 일관도 내 핵심층 내에서 장톈란과 쑨쑤젠 사이에 산동의 문인들을 끌어들이기 위한 최선의 방책이 무엇일지에 관한 논쟁이 불붙었습니다. 장톈란과 쑨쑤젠은 일관도가 중국 지도력의 영적 혈통을 어떤 방식으로 존경하는지 보여주기 위해 함께 '상관준칙'이라는 제목의 책을 공동으로 작성했습니다. 한때 위안스카이 아래에서 하급 관료를 맡은 바 있던 장톈란은 중국 독재자의 영적 혈통은 섭정 순친왕에서 위안스카이로 이어졌고, 결국 황위를 계승한 푸이에게로 이어졌다고 주장합니다. 하지만 쑨쑤젠은 중국의 영적 혈통은 쑨원에게 속하며 쑨원이 죽은 이후 현재 중국에는 진정한 영적 지도자가 존재하지 않는다고 말합니다. 장톈란의 해석은 일관도 내에서 푸이를 황제로 인정하겠다는 약속을 내포하고 있습니다만, 남부 이상주의자들의 영적 지지를 포기하는 선택이기도 합니다."
 shandong.401.a: "장톈란이 옳다. 푸이를 찬양하자"
 shandong.401.b: "쑨쑤젠이 옳다. 쑨원을 찬양하자"
 shandong.402.t: "장톈란이 대중에 대겁을 경고하다"
 shandong.402.d: "사원과 학교에서 자주 설교하지만 세속 사회에 좀처럼 모습을 드러내지 않는 장톈란이 대겁 예언의 존재를 대중에게 공개하기로 결정했습니다. 장톈란과 일관도는 세계의 역사를 삼양(세개의 태양)으로 대표되는 세 개의 평화와 야만의 시대로 구분할 수 있다고 바라봅니다. 가장 최근의 억겁이던 붉은 태양은 신해혁명으로 끝을 맞이했습니다. 장톈란은 연설 속에서 전설적 유학자 캉유웨이의 주장을 인용했는데, 둘 모두 제3의 시대인 대동의 시대 혹은 대겁의 시대가 동터오고 있다고 주장했습니다. 장톈란은 중국인들이 인종적으로 완벽해지거나, 아니면 일본제국 혹은 대영제국과 같은 외국에게 파괴당할 것이라고 선언했습니다.\n\n아직 확신을 품지 못하고 있는 산동 사람들에게 있어서 이런 숨겨진 사태에 대비하기 위한 단 한가지 명확한 해결책은 민족 통일을 위해 더 열심히 일해야 한다는 것입니다. 그리고 그들이 벌써 느끼고 있는 실존적 투쟁에 관한 느낌을 더욱 강화해야 한다는 것입니다."
 shandong.402.a: "이걸 좀 더 빨리 공개했어야 했다"
 shandong.403.t: "산동의 저조한 수확량"
 shandong.403.d: "엄청난 숫자의 아사자를 낳은 기근으로 인해 중국인들의 삶의 황폐화되었고, 아직까지도 통제력이 닿지 않는 바깥 지역에서 들어오는 곡물에 의존하고 있습니다. 전통적 농업에 대한 지나친 의존이 원인일 가능성이 높지만, 전통으로부터 벗어나려는 시도는 수천년간 계속해서 진실된 방식을 사용해왔던 농민들을 분노케 할 것입니다. 항상 서방으로부터 최신 현대식 농업 기술을 받아들여오는 작업을 시작하면서 전통적인 가르침을 따르는 우리 지지자들에게 소외감을 느끼게 할 수도 있습니다. 아니면 홍창회 인원을 대규모로 할이해서 농부들을 돕고 기근이 생기지 않도록 보장할 수도 있습니다."
 shandong.403.a: "비밀리에 비료를 분배해라"
 shandong.403.b: "홍창회를 현장에 파견해라"
 shandong.404.t: "불교 법사 쥐짠이 장톈란을 이단으로 선언하다"
 shandong.404.d: "호남의 불교도 행제들이 우리를 모함하는 운동을 벌이겠다는 결정을 내렸습니다! 쥐짠 법사가 일관도를 이단으로, 장톈란을 이단의 수괴로 선언했습니다! 이런 비난으로 인해 벌써 조직 하층에서부터 파문이 일어나고 있습니다. 관리자들의 보고에 의하면 부유한 불교도 후원자 몇명이 사원에 모습을 드러내지 않는다고 합니다. 태산에서 수련하던 법사들은 벌써 이런 소식을 들었고, 망설이던 끝에 일관도를 포기하기 시작했습니다. 장톈란에게 쥐짠 법사는 중국의 정신적 계보를 무너트리고 대겁의 도래를 막고자 하는 광신적 종파에 지나지 않습니다."
 shandong.404.a: "홍창회를 파견해 쥐짠의 선전물을 수색하고 불태워라"
 shandong.405.t: "이전 사존이던 루중제가 붙잡히다"
 shandong.405.d: "장톈란이 18대 일관도 조사 자리에 오르기는 했지만, 루중제가 도망쳤을때 입은 상처는 여전히 남아있습니다. 일관도가 지난을 공격하던 시기에 두 번째로 산동에서 도망친 루중제는 이후에도 가끔 홍창회에게 포착되었습니다. 쥐짠 법사가 우리를 비방하는 내용을 출판했을 때 루중제에게 뭔가를 말했다는 정보를 입수한 이후, 비밀리에 호남에 홍창회를 잠입시켰습니다. 가장 충성스러운 소황제가 힘들게 그녀를 추적하는데 성공했고 우리에게 압송했습니다. 지도부 내에서 이런 뜻밖의 횡재를 어떻게 처리해야 할지에 대한 논쟁이 불붙었습니다. 장톈란과 쑨쑤젠에게는 환생한 관음보살로 공경받는 루중제를 산채로 놔둔다면 반대파를 키울지도 모른다 우려하고 있습니다. 홍창회와 그 지휘관 쉐뎬은 루중제는 너무도 나약하기 때문에 어떤 위협도 가할수 없다고 생각합니다. 쉐뎬은 루중제를 가택연금시키고 어떤 피해도 끼쳐서는 안된다고 주장했습니다."
 shandong.405.a: "감옥에 가두되 어떤 피해도 끼치지 말도록 해라!"
 shandong.405.b: "쉐뎬은 무시하고 루중제를 죽여라!"
 shandong.406.t: "홍만자회가 일관도를 떠나다"
 shandong.406.d: "과거 장쭝창 정권 시대에 일관도와 동맹 관계에 있었던 홍만자회가 결국 우리를 갈라놓고 떠나갔습니다. 추종자들에게 거의 반응을 보이지 않는 사존 장톈란조차도 이 소식에 크게 놀랐습니다. 하지만 쑨쑤젠에게 있어서 이번 사건은 전쟁 준비에 항상 반대해왔던 자신의 의견을 입증해주는 기회가 되었습니다. 쑨쑤젠은 기회를 놓치지 않고 이번 사태는 명백히 전쟁과 자선 사이에 균형을 맞추려던 시도에서 나온 결과라고 말하며 장톈란을 질책했습니다. 일관도 지도부 외에 소황제들과 관료들은 이번에 입은 손실이 그렇게 크지 않다고 분석했습니다. 그들이 말하기로는, 홍만자회가 일관도를 비방하고 명예를 훼손하려 하는 미국 YMCA에게 매수당한게 분명하다고 합니다."
 shandong.406.a: "미국 자본 때문에 벌어진 일이다"
 shandong.407.t: "장톈란이 마키구치 츠네사부로와 만나다"
 shandong.407.d: "사존 장톈란이 일본의 창가학회와 접촉했습니다. 창가학회는 불교단체로 중국 개입에 반대하는 불교도 형제들에게 로비했다는 이유로 일본 정부에게 탄압을 받아왔습니다. 장톈란이 마키구치 츠네사부로에게 보낸 편지가 양국 대중에게 공개되면서 묘법연화경에 대한 공동의 존경이 강조되고 있습니다. 일본 대중은 이 편지를 긍정적으로 받아들이고 있는 것으로 보입니다. 일본의 형제들이 우리에게 유리한 방향으로 상황을 이끌어 줄지도 모르겠습니다."
 shandong.407.a: "고귀한 일본인을 존경해야 한다"
 shandong.408.t: "까오다이교에 편지를 보낸 장톈란"
 shandong.408.d: "사존 장톈란이 베트남 까오다이교 지도자와 접촉했습니다. 이 종교단체는 모든 인류를 하나로 묶기 위한 신성한 불교의 힘인 신비로운 까오다이로부터 메세지를 받았습니다. 장톈란은 형제애가 서려있는 편지에서 베트남의 형제들과 공식적으로 관계를 맺고 싶다는 희망을 드러냈습니다. 현재 까오다이교를 이끄는 지도자 팜꽁딱은 독일의 종교적 절대주의로부터 베트남의 땅을 지키기 위해 산동 홍창회와 크게 다르지 않은 민병대를 조직했씁니다. 비록 중국과 베트남 사이에 긴 경쟁의 역사와 오랜 적대감이 있을지도 모르지만, 신앙을 공유함으로써 더 큰 유대관계를 수립할 수 있습니다."
 shandong.408.a: "고귀한 월족을 존경해야 한다"
 shandong.409.t: "김교헌에게 편지를 보낸 장톈란"
 shandong.409.d: "사존 장톈란이 한국의 대종교와 접촉했습니다. 대종교는 일본 제국주의의 거짓말을 간파하고 한국 독립을 위해 힘쓰며 고신도사상을 따르는 귀족들의 집단입니다. 대종교의 전 지도자 나철이 유명합니다. 그는 한민족에게 오롯이 헌신했지만 결국 한국과 만주를 해방시키는데 실패했고 1916년 자살하고 말았습니다. 이런 대외활동을 통해 대종교에 더 큰 영향력을 행사할 수 있을 것이며, 더 나아가 대종교 민족주의자들의 지지를 얻을 수도 있을 것입니다."
 shandong.409.a: "고귀한 한국인을 존경해야 한다"
 shandong.410.t: "베이징에 구원을 간청한 취잉광"
 shandong.410.d: "산동을 휘감던 혼란의 안개가 점차 흩어지면서 한 남자가 모습을 드러냈습니다. 바로 취잉광입니다. 취잉광은 장쭝창이 산동에서 저지른 불법적이고 용서할 수 없는 범죄를 행정장관에게 보고할 의무를 지는 대가로 감사하게도 성장 자리에 임명되었습니다. 취잉광 성장은 산동의 발목을 잡고 있는 반란을 거론하면서 청 정부에게 질서 회복을 도와달라고 간청했습니다. 이 지역이 또 다른 군벌의 손아귀에 들어가거나 심지어는 국민당이 차지할지도 모른다는 공포가 퍼져 있습니다. 과연 청은 또 하나의 성이 영향력 바깥으로 빠져나가도록 가만히 놔두지 않을까요?"
 shandong.410.a: "마침내 제정신인 성장이 왔군"
 shandong.410.b: "전에 공화주의를 지지했던 사람은 믿을 수 없다"
 shandong.411.t: "베이징의 산둥성 보호 약속"
 shandong.411.d: "요청을 수락한 베이징 대표단은 군인들로 이루어진 한 분견대를 파견해 산동에서 도적떼를 색출하고 체포했습니다. 군인들은 엄청난 축하를 맏으며 지난에 입성했고, 취잉광 장군은 그들을 소도시에 배치했습니다. 세금 부과에 저항하는 반군 대부분이 무기를 내려놓고 아직도 저항할 의지가 있는 일부는 안전하게 수감된 것으로 보입니다."
 shandong.411.a: "마침내 내치에 집중할 수 있게 되었구나"
 shandong.412.t: "취잉광의 간청을 거부한 베이징"
 shandong.412.d: "베이징 대표단은 강경한 태도로 과거 공화주의를 추종했던 성장을 돕기 위해 산동에 군대를 보낼 수 없다고 밝혔습니다. 반군에게 물러서라고 명령할 정통성이 부족합니다. 취잉광 장군은 대신에 허세를 부리기로 결정했습니다. 산동 반군을 위협하기 위해 예비군 몇명에게 파란색 청나라 군복을 입혀서 보내는 것입니다. 반군이 해산시키려는 정부군이 북경 출신이 아니라는 점을 눈치채지 못하기를 바랄 뿐입니다."
 shandong.412.a: "우리 스스로 지켜야 한다"
 shandong.413.t: "산동에서 추방당한 군사 지도자가 도착하다"
 shandong.413.d: "아군이 서구 열강 사이에서 일반적으로 보이는 수준의 충성심을 갖추지는 못했지만, 우리는 실력주의 측면에서 자부심을 느낍니다. 전장에서 볼 수 있는 지휘관과 제독은 지도자와 민중에 대한 충성심을 증명해 왔습니다. 한편 승리는 기꺼이 죽음까지도 불사할 의사가 있는 일부 용병대장들의 손에 달려 있는 것처럼 보일지도 모릅니다. 그들은 격동 속에 휘말린 산동성에서 우리에게로 향했습니다. 산동군벌은 과거에 용병대에 크게 의존했던 적이 있었습니다. 이 용병대장은 어떻게 상황이 잘못되었는지 설명하면서 눈물 없이는 들을 수 없는 이야기를 해주었고, 만신창이가 되었지만 다시 한번 옳은 싸움에 참여하고 싶다며 우리에게 접근했습니다. 그가 진실을 말하고 있는지, 아니면 믿을 수 없는 자인지는 판단하기 힘듭니다. 하지만 우리는 그가 이 심각하게 반역적인 시대에 영입할 가치가 있는지 결정해야 합니다."
 shandong.413.a: "우리는 얻을 수 있는 모든 도움이 필요하다."
 shandong.413.b: "좋은 이야기였지만, 그래도 안돼"
 shandong.414.t: "베이징 유학자들을 모욕한 연성공 쿵더청"
 shandong.414.d: "자비회복회의 상징적 인물인 젊은 연성공 쿵더청이 대중 사이에서 파문을 일으키기 시작했습니다. 취푸 공부의 계승자 쿵더청은 현대 유학의 철학적 발전에서 뒤쳐지지 않는 인물입니다. 이 분야에서 우페이푸와 천한장과 같은 베이징의 현자들은 유학 경전에 대해 자기 나름의 해석을 내놓았습니다. 쿵더창이 처음으로 내놓은 출판물이 다른 서적들과 크게 다른 점은 국가에 의한 종교 강요를 거부하고 있다는 부분에 있습니다. 우페이푸와 천한장은 현재를 인의가 없는 시대로 매도하고 있지만, 쿵더청은 중국의 각 독립된 가정이 각자 행동을 통해 인덕을 명확히 밝혀낸다고 주장했습니다. 이런 식으로 한 종파를 반대했기 때문에 베이징의 지식인들은 크게 화가 났습니다."
 shandong.414.a: "아직 어린 아이일 뿐입니다, 주공"
 shandong.415.t: "동지들에게 제후 작위를 사준 취잉광"
 shandong.415.d: "최근 베이징 경제가 박살나는 와중에 취잉광 성장은 연성공을 위해 연은후 작위를 구매하는 등 여러 작위를 구매했습니다. 이런 작위들은 베이징 정부 내에서 소유자에게 어떤 책무도 부여하지 않는 단순한 상징적 위치에 불과하지만 그래도 의도한 만큼의 효과는 여전히 발휘합니다. 이로써 취잉광의 동지들이 신해혁명 동안 잃어버렸던 영광을 되찾을 수 있게 되었기 때문입니다. 이제 산동의 대토지를 보유한 제후들이 보다 나은 정통성을 얻게 되었으며, 산동 사람들에게 더욱 쉽게 영향력을 행사할 수 있게 되었습니다."
 shandong.415.a: "감사합니다, 주공"
 shandong.416.t: "산동에 닥친 기근, 간절한 청의 지원"
 shandong.416.d: "올해 산동 수확량이 예상했던 것 만큼 잘 나오지 않았습니다. 장쭝창 정권 시절에 아편 농사를 짓기 위해 토지를 과하게 활용한게 가장 큰 원인입니다. 식량난이 고질적인 기근으로 이어지지 않도록 식량 문제를 해결하기 위해 취잉광이 호출되었습니다. 취잉광 성장이 제시한 해결책은 성의 토지를 당분간 휴경지로 돌리고 수확량이 많은 허베이에 돈을 지불해 식량을 사오자는 것이었습니다. 추가로 세금을 부과해 여기에 들어갈 돈을 충당할 것입니다."
 shandong.416.a: "지금부터 곡식을 아껴야 한다"
 shandong.417.t: "일관도에서 탈퇴한 대도회의 지원 제안"
 shandong.417.d: "장톈란에게 충성을 맹세했던 대도회 회원들이 취잉광에게 충성을 약속하기 위해 지난으로 되돌아왔습니다. 이런 상황은 취잉광 성장이 저들의 가장 중요한 목표 중 하나였던 산동 마약거래 근절을 이루어냈기 때문에 벌어졌습니다. 하지만 대도회 민병대는 훈련받은 정규군과 동일한 수준의 대우와 보수를 요구했고, 이를 받아들인다면 재정적인 문제가 더 커질 것입니다. 어떻게 대응해야 할까요?"
 shandong.417.a: "전문가가 필요하지 저들이 필요한게 아니다"
 shandong.417.b: "중국을 구원하기 위해 더 많은 사람이 필요하다"
 shandong.418.t: "황사회가 공격하고, 사로잡히다"
 shandong.418.d: "허베이 지역에서 일관도와 비슷한 형태를 띈 황사회라는 단체가 창설되었습니다. 베이징 정권이 이 의적들을 허난에서 쫒아낸 이후에도 저들은 구시대적인 '반청복명' 구호를 아직도 주장하고 있습니다. 저들의 구호를 들은 농민 지도자 하나가 스스로를 9대째 초라고 선언하고는 더저우를 점령했습니다. 다행히도 우리 경비대는 또 다른 종교 단체가 일어나지 못하도록 막는데 충분한 장비를 갖추고 있었고, 9대째 초를 사로잡고 황사회를 무너트리는데 성공했습니다."
 shandong.418.a: "저들은 도대체 언제쯤 되어야 뭔가 배울까?"
 shandong.419.t: "황사회가 돌아왔지만 패배하다"
 shandong.419.d: "더저우의 권민사에서 폭력사태가 벌어졌고, 황사회가 다시 한번 그 끔찍한 머리를 들어올렸습니다. 이번에는 6대째 왕이 마을에 기습 공격을 감행했고, 아군 경비대에게 진압당했습니다. 황사회 반란이 더 이상 벌어지지 않도록 막기 위해 연성공 쿵더청에게 조언을 구했습니다. 젊은 연성공은 오래 숙고한 끝에 명나라를 숭상하는 수많은 황사회 사찰들에 정부가 임명한 새 관리인을 파견하는게 어떻겠냐고 제안했습니다. 쿵더청은 산동의 지친 사람들이 정치적 상황에서 실존적인 위협을 느꼈기 때문에 계속해서 반란을 일으키고 있는 것이라고 생각했습니다."
 shandong.419.a: "좋은 생각일세, 젊은이!!"
 shandong.424.t: "봉천에 국빈방문"
 shandong.424.d: "장쭤린에게 지지를 얻기 위해 장쭝창이 직접 선양을 방문하기로 결정했습니다. 하지만 아무런 회담도 이루어지지 못했습니다. 개고기 장군이 선양에 도착하자마자 계속해서 술을 퍼마시기 시작하면서 음란하게 창녀와 오입질하느라 시간을 보내느라 장쭤린을 세시간이나 기다리게 했던 데다가 마약과 술에 쩔어 인사불성인 상태로 도착했기 때문입니다. 심지어는 늙은 원수에게 문맹이라고 조롱까지 퍼부었다고 합니다!"
 shandong.424.a: "차라리 장쉐량과 어울리는게 낫겠군"
 shandong.425.t: "장쭝창이 시집을 출간하다"
 shandong.425.d: "Even Zhang Zongchang is not immune to the charms and allure of poetry, and thus he has decided to publish a book containing his poetry. This comes several years after his failed Commentaries on the Thirteen Classics. To many readers, the only moral advice the commentary provided was anecdotal lessons on how Confucius approved of polygamy. While the poems might be questionable, the Dogmeat General seems to be quite pleased with himself, cutting down his daily degeneracy."
 shandong.425.a: "개새끼도 뼉다구 한두개에 행복해할줄 안다 이거지"
 shandong.426.t: "개고기 장군의 두 번째 출판"
 shandong.426.d: "장쭝창이 십삼경에 대한 두 번째 논평을 발표했고, 끔찍하게도 우페이푸의 저작을 모욕하고 말았습니다! 우페이푸의 저작이 특정 상황에만 적용되며, 절대적인 도덕보다는 정치적 이해관계를 따르는 베이징식 이념에나 어울린다고 평가했습니다. 이 논평에서 개고기 장군은 맹자의 작품이 현재 중국이 겪고 있는 위기에 잘 들어맞는다고 주장했고, 초대 황제 진시황과 젊은 원수 장쉐량을 비교하면서 그의 비위를 맞춰주려고 했습니다."
 shandong.426.a: "장쉐량의 아버지가 글을 읽을줄 몰라 다행이로군"
 shandong.427.t: "백운창구"
 shandong.427.d: "Zongchang, reaching new depths of depravity, has decided to take the wife of commander Sun Dianying. Enraged, General Sun has decided to blackmail Zongchang, threatening to expose this bigamy if he does not promote General Sun. The Dogmeat General is obviously known for his lust and degeneracy, but taking the wife of a trusted subordinate would bring shame to his army. While Zongchang wants to keep this quiet, should he concede, it might weaken his standing to his subordinates."
 shandong.427.a: "일단 앉아보시오 원수"
 shandong.427.b: "택시? 지금은 좀 걷고 싶군"
 shandong.428.t: "석탄 사업가와 개고기 장군"
 shandong.428.d: "1930년대 초에 겪었던 대실패가 장쭝창 행정부를 다시 덮쳤습니다. 그 당시 장쭝창은 칭다오 석탄 산업에서 나오는 수익을 홀로 독점하려는 목적으로 석탄 수출에 40퍼센트의 세금을 매겼습니다. 터무니없이 무거운 이 세금을 지불한 광산업 기업은 한곳도 없었습니다. 하지만 동부 산동에서는 여전히 광산업이 운영되고 있습니다. 더 극단적인 해결책을 만들어내고 싶었던 장쭝창은 고용주와 싸우던 석탄 광부 노동조합을 강화하려는 목적으로 자금을 지원했습니다. 또한 노동자 조합 운동을 활성화하기 위해 산동 동부 지역의 국민당 세포조직들과 합의하는 도박수를 던졌습니다. 장쭝창의 참모들은 이번 사상 조작에서 옌시산이 사용했던 계획을 떠올렸습니다."
 shandong.428.a: "옌시산의 생각과 비슷하군. 그렇지 않나?"
 shandong.429.t: "자리를 얻기 위한 사창가에서의 결투"
 shandong.429.d: "Zongchang, whether due to being drug addled, or for his own amusement, appointed two men to the same position as Chief of Security. The two men only found out about the other when they both at the same time went to take their new position. Seeking clarification on the issue, they barged into Zongchang's room, where they found him engaged in depravity as usual. Zongchang, amused at their confusion, ordered the two men to fight each other for the position, and whoever was on top would claim victory, though he did not rule out a power bottom. The men thus proceeded to tear into each other, much to Zongchang's and the girl's amusement."
 shandong.429.a: "어디서 봐도 주지육림이 따로 없군"
 shandong.430.t: "가장 저렴한 약품"
 shandong.430.d: "산동에서 아편무역이 확산되면서 기근의 위협이 되돌아왔습니다. 현재 아편 생산에 사용되는 토지 비율이 너무 높기 때문에 사람들은 허리띠를 졸라매기 시작했습니다. 최근 몇년간 사람들을 살려줘야 한다는 탄원이 들어왔습니다. 이 선택지를 고른다면 장쭝창이 아편 대농장을 운영하고 있다는 사실을 주변 군벌들에게 들킬지도 모르기 때문에 너무도 위험합니다. 결과적으로 개고기 장군은 체념에 가까운 결정을 내렸고, 병사들에게 원조를 받을 가치가 있는 이들에게만 식량을 제공하라고 명령했습니다."
 shandong.430.a: "가장 어려운 선택에는 가장 강력한 의지가 필요한 법이다"
 shandong.431.t: "쑨뎬잉이 산적 사원을 짓다"
 shandong.431.d: "General Sun Dianying's autonomy within the military is great, so much so that his officers act as if Sun Dianying is a clique within the clique. Sun Dianying's soldiers, having looted Taishan of its Yiguandao books, have conceived of a plan to enrich themselves. As Sun Dianying was a leader once of the Temple Road Society in Henan before retreating to Shandong, his men have thought it prudent to recreate the society on Taishan. Atop Taishan, under a mandatory opium haze, Sun Dianying hasbuilt a shrine called The Ninth Heaven. Sun Dianying's soldiers have reportedly begun painting Te and Sheng characters on their faces."
 shandong.431.a: "산동에서 신앙으로부터 벗어나기는 힘들다"
 shandong.432.t: "벌거벗은 태후"
 shandong.432.d: "Sun Dianying has led a group of bandits to rob the grave of Empress Dowager Cixi in Beijing, a shocking development. Under the cover of night, men lead by Sun Dianying opened Cixi's tomb, and removed much of her gold burial treasures. The apex of their debauchery was when they took the jade melon Cixi held in her sarcophagus. While her legacy has been debated between being a ruthless despot who brought about great humiliation, traditionalist still consider her to be a paragon of Chinese society. Looting her grave is a deep insult to Chinese tradition, and the Qing are deeply embarrassed. Unfortunately, Sun Dianying has returned to the frontline, surrounded by guards and safe from bounty hunters and vigilantes."
 shandong.432.a: "이건 박물관으로 가야해!"
 shandong.433.t: "명이 또다시 모욕당하다"
 shandong.433.d: "Sun Dianying, in his growing lust for gold and booty, has decided to rob the Ming Xiaoling Mausoleum grave in Nanjing. Sun Dianying's men again arrived in the night, climbing the tomb's walls before blasting the door open. The Ming Xiaoling Tomb belonging to the Hongwu Emperor, the first Ming. Hongwu who was a Red Turban in a White Lotus Society like the late Zhang Tianran, fuelling Sun Dianying's fury. Sun Dianying made off with treasures of the Hongwu Emperor and his wives, their value being permanently sullied by being arranged next to Cixi's jade melon. The grave has been looted and set ablaze, not since Li Zicheng did so in 1644 when he took Beijing has this happened. It really does seem that there is no honour to restore the Ming, despite what those old slogans have said. The hundreds who, in the past, promised to 'Destroy the Qing, Restore the Ming', are saddened by the desecration."
 shandong.433.a: "신성한 존재는 어디에도 없는건가?"
 shandong.434.t: "신본부?"
 shandong.434.d: "Our expansion has led us to occupy more and greater territory than just Shandong province. The people of Jinan ache and cry out for the soldiers to depart. While the tax house in Jinan has been burned down by angry mobs every year since his occupation, Nanjing promises a much greater security. While some hardliners wish us to remain in Jinan, as it has served as our capital in successful campaigns, others have suggested we move to Nanjing. The metropolitan people of Nanjing brace for the worst of Zongchang's crew. Bunkers built to survive the siege of Nanjing are currently being filled up with valuable objects in the hope that Zhang Zongchang will not find them."
 shandong.434.a: "지난에 머무르자"
 shandong.434.b: "난징으로 이사하자"
 shandong.438.t: "상청천국 선포"
 shandong.438.d: "중국 전역에서 '개고기 장군'으로 알려진 장쭝창 성장이 숨졌습니다. 지난에서 나온 보도에 따르면 이번 주 초, 장쭝창과 그의 최측근 쑨뎬잉이 성스러운 태산을 기습했다가 숨졌다고 합니다. 이 놀라운 소식에는 이제 산둥과 그곳의 사람들을 지배하는 태산의 새로운 주인, 장톈란의 성명서도 딸려있었습니다.\n\n장톈란은 신문에서 별로 눈에 띄지 않았지만, 동중국의 난민들에게는 일관도의 자애로운 지도자로 잘 알려져 있습니다. 보다 보수적인 난민들에게, 이 행사는 중국에 다가오는 밝은 무언가를 상징합니다."
 shandong.438.a: "잘 안 될 것 같은데..."
 shandong.439.t: "남부의 불안"
 shandong.439.d: "새로 건설한 철도를 독일에 매각한 이래로 팔성연합 안에서 불안이 커져가고 있다는 보고가 수없이 많이 들어왔습니다. 중국을 더 강력하게 붙잡고자 한다면 쑨촨팡 군벌이 붕괴한 이후로부터 많은 것들을 얻기 위해서 동남지방에서 벌어지는 사건들을 예의주시해야 합니다."
 shandong.439.a: "눈을 떼지 말아야 한다."
 shandong.440.t: "천근과도 같은 총탄"
 shandong.440.d: "팔성연합의 영도자 쑨촨팡이 저격당해 심각한 상황에 빠져 있으며, 몇 주간 폭동이 계속된 끝에 한 재수 좋은 농민이 그를 공격했습니다. 연합에 있어서 이번 사건이 어떤 의미를 가질지는 아직 알 수 없지만 만약에 혼란이 벌어진다면 거기서 이익을 얻기 위해 준비해야 합니다."
 shandong.440.a: "이 탄환이 중국의 운명을 뒤바꿔놓을 것이다."
 shandong.441.t: "오랜 동맹이 살아나다"
 shandong.441.d: "장쭝창 장군이 취임식 자리에서 장쭤린에게 멜대를 선물했고, 둘 모두 그 의미를 확실하게 깨달았습니다. 장쭝창은 원수에게 싸구려 보석이나 의례적 인사로 아부하지 않겠지만 장쭤린이 승리를 거머쥘 수 있도록 쓸모있는 도구가 되겠다는 뜻을 내비쳤습니다. 몇년전 맺었던 이런 약속이 오늘 장쭝창에게 되돌아왔습니다. 장쭤린이 그에게 멜대 한개를 선물로 보내왔고 이것이 뜻하는 바는 단 한가지입니다. 위대한 봉사를 수행해야 하는 시간이 점차 다가오고 있으며, 장쭝창은 본인에게 명예가 있던 말던 상관 없이 장쭤린을 위해 수행할 것입니다."
 shandong.441.a: "이 멜대가 중국의 운명을 뒤바꿔놓을 것이다."
 shandong.445.t: "소황제 쉐뎬이 루중제와 함께 도망치다"
 shandong.445.d: "장톈란과 쑨쑤젠에게 루중제가 격리되었다고 알린 뒤, 산동 소황제는 일관도를 배신했습니다. 홍창회 병사들은 매일 열리는 훈련에 참석하지 않은 쉐뎬의 자택으로 찾아갔지만, 그는 어디론가 사라진 이후였습니다. 홍창회는 공황에 빠진 채로 허둥대며 쉐뎬을 찾기 위해 헛된 노력을 계속하고 있었습니다. 늙은 사존 루중제 또한 사라졌음이 밝혀지자 혼란은 정점을 찍었습니다. 평소답지 않게 분노에 가득 찬 채로 도착한 장톈란은 쉐뎬의 집으로 향해 영령들에게 이끌어달라고 간청했습니다. 몇 시간이 지난 이후 쉐뎬의 자택에서 나온 장톈란은 소황제는 더 거대한 힘이 즉각 영원한 순례를 명령하기 위해 소황제를 호출했다고 말했습니다. 홍창회 병사들은 그 설명을 납득했지만, 태산 바깥의 반체제 인사들은 쉐뎬과 루중제가 신앙을 저버렸다고 받아들였습니다. 장톈란은 수색 명령을 내리지 않았고, 이로 인해 쑨쑤젠을 포함한 많은 이들은 놀라움을 감추지 못했습니다. 사존은 예측하지 못했던 결과를 겸허히 받아들이기로 한 모양입니다."
 shandong.445.a: "이번 사건은 대겁의 한 부분일지도 모른다"
 shandong.447.t: "[ANQ.GetName] 측과 [SQI.GetNameDef]측 사이의 국경 분쟁"
 shandong.447.d1: "여태까지 난징 정권에 대항한 [ANQ.GetLeader]의 반란과 우리가 이 지역에서 차지한 이익이 직접적으로 부딪히지 않도록 조절했습니다. 하지만 이런 불안한 휴전은 언제까지고 지속될 수 없었고, 결국 일관도 민병대와 안경군벌이 충돌하면서 국지적 분쟁이 벌어졌습니다.\n\n우리가 남으로 진군해 오성 영토로 진입하면서 [ANQ.GetName]측의 지역적 이익과 직접적인 충돌이 벌어졌습니다. 장톈란 주변의 많은 이들은 [ANQ.GetName]측이 연맹과 싸우는 이유가 우리와 완전히 동일하다고 주장하고 있지만, 일각에서는 일단 난징에 가장 먼저 집중해야 한다고 말했습니다."
 shandong.447.d2: "여태까지 난징 정권에 대항한 [ANQ.GetLeader]의 반란과 우리가 이 지역에서 차지한 이익이 직접적으로 부딪히지 않도록 조절했습니다. 하지만 이런 불안한 휴전은 언제까지고 지속될 수 없었고, 결국 산동과 안경이 충돌하면서 국지적 분쟁이 벌어졌습니다.\n\n우리가 남으로 진군해 오성 영토로 진입하면서 [ANQ.GetName]측의 지역적 이익과 직접적인 충돌이 벌어졌습니다. 많은 장군들이 [ANQ.GetNameDef]측은 굉장히 나약하며 군 또한 거의 지원을 받지 못하고 있다고 장쭝창 앞에서 목소리를 냈습니다. 이 장군들은 과거 엄청난 양의 연합측 군대가 [ANQ.GetName]측에 가담할 것이라는 잘못된 보고를 제출한 적이 있었습니다."
 shandong.447.a: "전광석화처럼 공격해야 한다!"
 shandong.447.b: "화평파가 우세하군. 지금 당장은 말이지..."
 shandong.448.t: "[ANQ.GetName]측과 [SQI.GetNameDef]측 사이에서 전쟁이 발발하다"
 shandong.448.d1: "여태까지 난징 정권에 대한 [SQI.GetLeader]측의 개입과 우리가 일으킨 봉기는 직접적으로 부딪히지 않도록 피했습니다. 하지만 이런 불안한 휴전은 언제까지고 지속될 수 없었고, 이제 공식적으로 전쟁이 발발했습니다.\n\n 해안선을 장악할 수 있다면 [FNG.GetNameDef]의 도움을 받아 아군이 산동군에 비해 물질적으로 약간이나마 우세를 점할 수 있을 것입니다."
 shandong.448.d2: "여태까지 난징 정권에 대한 [SQI.GetLeader]측의 개입과 우리가 일으킨 봉기는 직접적으로 부딪히지 않도록 피했습니다. 하지만 이런 불안한 휴전은 언제까지고 지속될 수 없었고, 이제 공식적으로 전쟁이 발발했습니다.\n\n[QIE.GetNameDef]측이 우리 편으로 충돌에 개입하면서 아군은 [LEP.GetLeader]에 더해 [SQI.GetLeader]에게까지 저항하해야 하는 투쟁에서 한숨 돌릴 수 있게 되었지만, 여전히 힘든 싸움이 될 것입니다."
 shandong.448.a: "[FNG.GetLeader](이)가 중국에 질서를 되찾아주리라!"
 shandong.448.b: "[QIE.GetLeader](이)가 중국에 질서를 되찾아주리라!"
 shandong.449.t: "[SQI.GetNameDef]측과 [FROM.GetNameDef]측 사이의 국경분쟁"
 shandong.449.d: "난징 정권 외에도 아군이 대처해야 했던 위협적인 존재가 있었습니다. 최근 몇주간 [FROM.GetNameDef]의 정찰대가 우리 영토에 침투하는 상황을 애써 무시하려 했지만, [SQI.GetLeader]께서는 뭔가 행동을 보여주기로 결심했습니다. 계속해서 이렇게 무대응으로만 일관한다면 저들이 우리를 약한 존재로 바라볼 것이고 훗날 공격하기 위해 돌아올지도 모릅니다. 하지만 약한 척 행세하는 것이 오히려 적을 사로잡을 덫이 될 지도 모릅니다. [SQI.GetLeader]의 손에 선택권이 주어졌습니다. 그의 결정은..."
 shandong.449.a: "...[FROM.GetNameDef] 전선을 즉각 공격하라."
