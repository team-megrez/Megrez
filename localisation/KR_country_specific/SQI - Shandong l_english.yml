 SQI_League_War_Attack_tt: "§R[ANQ.GetNameDef] 측이 가까운 미래에 공격을 감행할 것입니다..."
 SQI_mobilize_2_units_tt: "지역 방위군 탈영자들을 규합해 £manpower_texticon §Y민병대 2개§!를 획득합니다 ."
 SQI_xuzhou_garrison: "쉬저우 방위군 징집"
 SQI_xuzhou_garrison_desc: "쉬저우 시 주변의 소규모 부대가 적절한 가격에 아군에 합류할 것입니다."
 SQI_riot_policy_decisions: "산동 민간 반란"
 SQI_riot_policy_decisions_desc: "정치적 불안이 초래한 수많은 문제들을 다루어야 합니다. 그들은 산에 숨어들어갔고, 마을을 습격하며 우리의 통치가 불법적이라고 주장합니다."
 SQI_end_Yiguandao_riot: "일관도 폭동 종식"
 SQI_end_peasant_riot: "농민 폭동 종식"
 SQI_end_Zongchang_riot: "종창 폭동 종식"
 SQI_end_Loyal_citizens: "합법적인 정권"
 SQI_decisions_unlocked: "결정 해금"
 SQI_create_LSP: "화동연합 형성"
 SQI_create_LSP_desc: "현재 육성을 단 한명의 원수, 장쭝창 아래에 통합할 수 있습니다. 쑨촨팡이 사망한 이후 혼돈이 뒤따랐지만, 장쭝창이 연합을 재구축했고 자신의 통치 아래에 육성을 통합했습니다. 그가 선호하는 악덕과 기회주의적 군국주의가 이제 육성의 실질적인 정책이 되었습니다."
 SQI_economic_decisions: "산동 경제성장"
 SQI_economic_decisions_desc: "이 성은 너무 오랫동안 비효율적이고 불확실한 정부 때문에 중국 해안지역의 대도시들에 비해 뒤쳐져 있었습니다. 산동을 다스리는 통치자에 대한 환상은 이제 사라졌고, 이 고대의 땅에서 새로운 토양을 개척해야 합니다."
 SQI_internal_decisions: "산동의 균형"
 SQI_internal_decisions_desc: "통치는 분명 개인적 성격의 연장선상에 있으며, 우리 성이 독립적이면서 동시에 중국에서 투자할만한 정당한 지역으로 변모하도록 계획을 세우는 것이 중요합니다."
 SQI_obtain_dockyard_access: "일본에 해군 지원 요청"
 SQI_obtain_dockyard_access_desc: "최근 우리가 일본에 의존한다는 점을 가장 잘 이용하는 방법은 일본 해군의 발전에서 이익을 얻는 것입니다. 산동의 공해상 전투능력은 제한적이지만, 일본에는 우리가 임대해서 사용할 수 있는 민간항구가 많이 있습니다."
 SQI_assemble_air_squadron: "청 자원병 비행단 모집"
 SQI_assemble_air_squadron_desc: "외세 제국주의자들을 상대로 사격술을 연마하기 위해 지난으로 오는 청 황조의 용맹한 중국인 비행사들을 환영합니다."
 SQI_assemble_air_squadron2: "일본 자원병 비행단 모집"
 SQI_assemble_air_squadron2_desc: "서방 제국주의자들을 상대로 사격술을 연마하기 위해 지난으로 오는 용맹한 일본인 비행사들을 환영합니다."
 SQI_request_infantry_equipment: "청에 더 많은 무기 요청"
 SQI_request_infantry_equipment_desc: "외세 제국주의에 저항하는 싸움에 더 많은 무기를 보내도록 청 내에 있는 우리의 지지자들을 활용해야 합니다."
 SQI_pull_strings_with_qing_industrialists: "우리 전쟁을 위해 청 공장 대여"
 SQI_pull_strings_with_qing_industrialists_desc: "외세 제국주의를 완전히 물리치는 일은 상당히 중요하기 때문에, 우리는 청으로부터 더 많은 산업력을 지원받기 위해서라면 어떤 대가라도 기꺼이 지불할 의사가 있습니다."
 SQI_war_intervention_decisions: "군벌 국가에 개입"
 SQI_war_intervention_decisions_desc: "궁극적인 목표를 달성하기 위해서는 어디든지 방비가 부족한 국경 지역을 이용해야 합니다. 우리와 적대하는 어리석은 군대를 뚫고 전진해 중국 사람들을 정당한 정권의 통치 하에 편입해야 합니다. 우리는 조만간 난징의 성벽과 향기나는 홍콩, 그리고 사천의 향신료에 다다를 것입니다."
 SQI_intervene_LEP: "화동대전에 개입"
 SQI_intervene_LEP_desc: "난징을 지배하는 멍청한 자식들이 마침내 내부에서 곯아터졌습니다. 산둥에서 영원이 썩고 싶지 않다면, 지금 당장 공격을 개시해야 합니다."
 SQI_intervene_xuzhou: "쉬저우 점령"
 SQI_intervene_xuzhou_desc: "쉬저우시는 장쑤와 인근 지역에서 가장 발달된 지역 중 하나로, 그렇다는 점 만으로도 관심을 가질 만한 가치가 있는 땅입니다."
 SQI_intervene_jiangsu: "장쑤에 개입"
 SQI_intervene_jiangsu_desc: "장쑤는 우리의 도움이 절실히 필요하며, 그 주민들은 남쪽 정권에게 짓밟히며 고통받고 있습니다. 해당 성에 대한 지배권을 확고히 해야 합니다."
 SQI_intervene_southeast: "[From.GetNameDef]에 개입"
 SQI_intervene_southeast_desc: "태산과 쯔진산 사이에 놓인 땅이 혼란에 빠졌습니다. 만약 그 위대한 도시와 마주친다면, 당장 공격을 감행해야 합니다."
 SQI_intervene_southwest: "[From.GetNameDef]에 개입"
 SQI_intervene_southwest_desc: "쯔진산과 형산 사이의 땅은 혼란에 빠져 있습니다. 이 광활한 지역을 해방하고자 한다면 지금 당장 공세를 감행해야 합니다."
 SQI_Yantai_Port_Line: "옌타이-포트아서 해상로"
 SQI_Yantai_Port_Line_desc: "우리가 통제하는 가장 큰 항구인 £victory_points §G옌타이§!는 일본과 봉천정부에서 계속 오는 선적물을 받아들입니다."
 SQI_Nantong_Port_Line: "난퉁-나가사키 해상로"
 SQI_Nantong_Port_Line_desc: "상하이 바로 옆에 동중국해에서 두 번째로 중요한 항구이자 내륙 철도에 연결된 도시인 £victory_points §G난퉁§!은 지속적인 무기 공급을 위해 대단히 중요한 지역입니다."
 SQI_Hangzhou_Port_Line: "항저우-나가사키 해상로"
 SQI_Hangzhou_Port_Line_desc: "주요 도시인 £victory_points §G항저우§!는 우리의 전쟁을 돕기 위해 일본과 봉천에서 들어오는 엄청난 양의 무기 수송을 감당할 수 있습니다."
 SQI_Infiltrate_Tianjin: "톈진 잠입"
 SQI_Infiltrate_Tianjin_desc: "톈진에서 장톈란이 가진 영향력을 활용해 일관도를 촉진하고 아직도 외세의 지배 하에 있는 진정한 중국 산업을 구원할 수 있씁니다."
 SQI_intervene_xuzhou_tt: "§Y쉬하이§!를 통제한다면 곧바로 그 지역의 지배자가 되며, $MODIFIER_WAR_SUPPORT_FACTOR$ 또한 2% 올라갈 것입니다."
 SQI_intervene_jiangsu_tt: "§Y화이양§!과 §Y난퉁§!을 통제한다면 곧바로 그 지역의 지배자가 되며 $MODIFIER_WAR_SUPPORT_FACTOR$ 또한 4% 올라갈 것입니다."
 SQI_intervene_southwest_tt_1: "다음 지역 통제권과 소유권을 손에 넣고, 핵심주 또한 가지고 있어야 합니다: §Y첸탕, 안칭, 진링, 위장, 쉬하이 그리고 민허우§!"
 SQI_intervene_southwest_tt_2: "다음 국민정신을 제거해야만 합니다:\n §Y농민 반란§!\n   §Y일관도 반란§! (지배 정당이 장쭝창 군벌일 시)\n   §Y장쭝창 반란§! (지배 정당이 일관도일 시)"
 SQI_create_LSP_tt: "다음 지역을 통제하고 소유해야만 합니다:\n   §Y산동§! (지난, 린이 그리고 자오둥)\n   §Y장쑤§! (화이양, 진링, 난퉁 그리고 쉬하이)\n   §Y장시§! (간난, 위장 그리고 쉰양)\n   §Y안후이§!  (안칭, 우후 그리고 화이쓰)\n   §Y저장§! (첸탕, 진화, 후이지, 원저우 그리고 리수이)\n   §Y푸젠§! (젠안, 팅장, 사먼 그리고 민허우)"
 SQI_raise_army: "육군 증원"
 SQI_raise_army_desc: "우리가 지휘하는 소위 군대는 우리가 대적하고자 하는 여러 군벌에 비하면 미약합니다. 우리가 현대군을 보유하고 있지는 않지만, 사람들 사이에 인기가 많기 때문에 저들을 유리하게 활용할 수 있습니다. 힘으로 부딪힐 수 없다면 숫자로 밀어붙이면 됩니다..."
 SQI_raise_division: "[FROM.GetName]에서 농민 징집"
 SQI_raise_division_desc: "대의를 위해 [FROM.GetName]에서 농민을 징집할 수 있습니다."
 SQI_coastline: "§Y소유하고 있다면, 해안선을 발전시킬 것입니다§!\n"
 SQI_anqing: "§Y소유하고 있다면, 안칭을 발전시킬 것입니다§!\n"
 SQI_nanjing: "§Y소유하고 있다면, 진링을 발전시킬 것입니다§!\n"
 SQI_jiangxi: "§Y소유하고 있다면, 장시를 발전시킬 것입니다§!\n"
 SQI_fujian: "§Y소유하고 있다면, 푸젠을 발전시킬 것입니다§!\n"
 SQI_Zhejiang: "§Y소유하고 있다면, 저장을 발전시킬 것입니다§!\n"
 SQI_can_obtain_dock: "§Y장쭝창이 집권중이라면, 일본과 추가적인 조선소를 위한 협상을 시작할 수 있습니다§!\n"
 SQI_can_obtain_air: "§Y항공대를 위해 동맹들과 협상을 시작할 수 있습니다§!\n"
 SQI_can_obtain_inf: "§Y장톈란이나 취잉광이 집권 중이라면, 청의 기계 기술자들과 화기를 위한 협상을 시작할 수 있습니다§!\n"
 SQI_can_obtain_fact: "§Y장톈란이나 취잉광이 집권 중이라면, 청의 산업가들과 건설 지원을 위한 협상을 시작할 수 있습니다§!\n"
 SQI_totalist_party: "사회주의 청년단"
 SQI_totalist_party_long: "사회주의 청년단\n§g사회주의 사상의 가장 새로운 분파인 사회주의 청년단은 태평양노동회의비서처의 기관지에 정통한 산둥의 청년들에게만 인기가 있습니다. 대부분 학생들로 구성된 이 단체는 외국의 대규모적인 지원하에서만 비로소 번영할 수 있을 것입니다.§!"
 SQI_syndicalist_party: "반일단결회"
 SQI_syndicalist_party_long: "반일단결회\n§g산둥의 초기 국민당 지부의 급진적인 분파인 이 단체는 칭다오에서 몇 년동안 기회가 생기기를 기다려왔습니다. 태평양노동회의비서처가 펴낸 번역된 사회주의 기관지에 영향을 받은 그들의 단체는 외국의 대규모적인 지원하에서만 살아남을 수 있을 것입니다.§!"
 SQI_radical_socialist_party: "국민당"
 SQI_radical_socialist_party_long: "국민당\n§g신중국운동의 기틀이 산둥에 자리잡았을 때부터 산둥에는 여전히 진보주의와 개혁의 지하운동이 존재해왔습니다. 이들은 모두 양쯔강 이남의 국민당 지하조직과의 긴밀한 협력을 추구합니다.§!"
 SQI_social_democrat_party: "진보당"
 SQI_social_democrat_party_long: "진보당\n§g1916년에 캉유웨이가 설립한 진보당은 10년간 애국자들의 기부와 민주적인 기회주의로 크게 성장했습니다. 이 당이 복원된 청나라에 빌붙었을 때, 산둥의 많은 당원들은 대신 지하운동을 하는 쪽을 택했습니다.§!"
 SQI_social_liberal_party: "귀의도"
 SQI_social_liberal_party_long: "귀의도회\n§g이 조직은 일관도와 비슷한 배경을 가지고 있지만, 기독교와 서양의 가르침을 포함하고 있다는 점이 다릅니다. 이와 산둥의 분열된 성격으로 인해 최근 몇 년간 그들의 자금 조달은 급감하고 있습니다. 기독교를 따르는 사람들은 이미 칭다오로 이주하였습니다. 하지만 그들은 민족과 당파를 가리지 않는 가난한 사람들을 위한 자선으로 좋은 평판을 가지고 있습니다.§!"
 SQI_market_liberal_party: "일신천도룡화회"
 SQI_market_liberal_party_long: "일신천도룡화회\n§g쩌우핑 지역의 황폐한 가난과 싸우기 위해 설립된 일신천도룡화회는 지난 10년간 많은 사람들이 도적질을 하게 만든 것의 대안이 되어왔습니다. 설립자인 마쓰웨이는 산둥의 복지 향상을 위해 선천도의 여러 학교들을 통합할 계획이 있습니다. 일신천도룡화회는 서양의 참관자들과 개입자들이 일관도의 잠재된 군국주의와 귀의도의 너무 큰 복지적 이상에 대한 대안을 모색할 때가 되어서야 비로소 정당으로 인정되었습니다.§!"
 SQI_social_conservative_party: "연구계"
 SQI_social_conservative_party_long: "연구계\n§g위안스카이의 집권 때 캉유웨이가 1916년에 설립한 진보당의 분파로 시작한 연구계는 산둥에서 청나라가 복원된 후 계속 고전해왔습니다. 당원들은 산둥 지식인의 지적인 풍토와 타협하기를 꺼려하고 망명한 애국자들의 후원에만 기반을 두고 있으며 중국을 방문 중인 서구인들에게 호소하고 있습니다.§!"
 SQI_authoritarian_democrat_party: "귀인회"
 SQI_authoritarian_democrat_party_long: "귀인회\n§g치욕의 세기의 혼란은 산둥의 오랜 역사에서 또 다른 면에 불과합니다. 산둥의 많은 사람들에게 계몽은 이것을 벗어날 수 있는 유일한 방법이며, 이에 해당하지 않는 사람들은 그들의 짧은 생애에서 다른 사람들을 지배하기를 추구합니다. 취잉광을 중심으로 하는 전통주의자들과 연성공은 지난 세기에 외국인들에 의해 도입된 모든 변화에 반대합니다. 장쭝창 군벌의 공공연한 비밀 마약 거래는 산둥의 많은 사람들에게 타락한 행위로 여겨지며, 장쭝창 하면 바로 떠오르는 그의 사치와 천박함은 말할 것도 없습니다. 많은 사람들에게 청의 실패는 그들의 군주정 그 자체가 아니라 산둥에 대한 그들의 무신경한 태도라고 생각합니다. 공개적으로 청을 지지하는 취잉광은 웨이하이웨이와 칭다오의 고향으로 돌아가고 싶어 하는 사람들의 지지를 받고 있습니다.§!"
 sqi_auth_dem_liu_heding_puppet: "류허딩 군벌"
 SQI_paternal_autocrat_party: "장쭝창 군벌"
 SQI_paternal_autocrat_party_long: "장쭝창 군벌 (종창파)\n§g장쭝창의 군벌은 내륙의 상업 중심지인 지난으로부터 산둥의 대부분을 지배하고 있습니다. 이것은 산둥 철도를 따라 웨이팡까지 뻗어 있고, 또 옌타이까지 간선 도로를 따라 연결되어 있습니다. 이 군벌의 고위부는 장쭝창과 장징야오와 장쯔중 등 그의 충직한 측근들로 구성되어 있습니다. 장쭝창의 진정한 권력은 산둥 전체에 퍼져 있는 잘 무장된 산동혁명군에서 나옵니다. 비록 그들은 따지자면 여전히 아편 금지를 고수하고는 있지만, 실제로는 장쭝창은 그의 '보급품'을 받기 위해 칭다오의 철도를 이용합니다.§!"
 SQI_national_populist_party: "일관도회"
 SQI_national_populist_party_long: "일관도회\n§g일관도는 본래는 19세기에 중국 전역에 유행한 백련교의 분파였습니다. 그들의 혼합된 신념은 유교적인 천국의 구조와 불교의 다양한 신들, 그리고 도교적인 수명을 연장하는 관행을 결합합니다. 일관도의 교리는 루중이 스승이 내린 것으로 이루어져 있으며, 대부분의 개종자들은 이를 단계적으로 배웁니다. 이는 중앙 지도부가 신도들의 개인적인 희망에 맞추어서 교리를 조정할 수 있게 합니다. 이 단체의 현재 가장 상층은 루중이의 후계자인 장톈란 스승입니다. 장톈란의 정치적인 활동으로 이 단체는 중국 전역에서 약 700만명의 신도를 거느리게 되었고, 상청에는 신도가 약 50만명이 있습니다.\n\n북부 중국에 퍼져있는 농민군, 특히 대도회는 일관도를 중국에서 가장 도덕적으로 올바른 정부로 보고 있습니다.§!"
 sqi_pat_aut_liu_heding_puppet: "안경군벌"
 SQI_national_government: "산동이 국민정부를 결성함"
 Shandong_Focus: "산동 중점계통도"
 SQI_Two_Zhangs_Enter: "두 장씨 이야기"
 SQI_Two_Zhangs_Enter_desc: "최근 몇년 간 일관도와 장쭝창 사이에서 높아져만 가던 긴장이 마침내 폭발했습니다. 청렴을 지키겠다는 장쭝창의 약속은 사라져 버렸고, 마약 거래에 침투한 취잉광은 전 세계의 눈 앞에서 그를 고발할 수 있는 귀중한 증거물을 입수했습니다. 루중제가 지난에 도착했고, 장쭝창은 산동의 세 인물 모두를 파괴하기 위한 길에 올랐습니다."
 SQI_Zhang_Tianran_focus: "천계 통치 선언"
 SQI_Zhang_Tianran_focus_desc: "중국 역사 속의 모든 위대한 스승들이 그랬듯이, 장톈란은 대중 설교를 통해 중국 대중들에게 계시받은 질서를 밝힐 예정입니다. 중국 군벌들이 고함치면서 사람들을 사지로 몰아넣고 있지만, 장톈란은 영적으로 내려오는 계시를 통해 침착하게 중국의 미래를 받아적을 것입니다. 무극모와 쑨원 그리고 붓다가 장톈란을 통해 말합니다."
 SQI_Mobbing_Drug_Dealing_Bureaucrats: "마약 무역 파괴"
 SQI_Mobbing_Drug_Dealing_Bureaucrats_desc: "중국 고통의 세대가 악덕에 가득 찬 아편 씨앗의 위협으로부터 기어나오고 있습니다. 중국인에게 아편은 약품이 아니라 독약에 불과하며, 고귀한 의화단과 쑨원이 끝장내려 애쓰던 존재였습니다. 장톈란은 세상에 알려진 마약상 목록을 작성했고 마약거래를 근절하기 위해 시민들에게 의존하고 있습니다."
 SQI_Moving_The_Provincial_capital: "기본진리로 회귀"
 SQI_Moving_The_Provincial_capital_desc: "지난 관료제는 군벌에 대한 눈먼 믿음과 함께 뿌리부터 썩어있습니다. 산동독립의회와 장쭝창 성장청, 그리고 부패한 수입 관리소까지 모두를 비난해야 합니다. 일관도는 저들의 실패를 딛고 민간 통치기구를 감독할 관리인과 스승들을 구해야 합니다."
 SQI_Recruiting_Red_Spears_And_Big_Swords: "귀의도 흡수 통합"
 SQI_Recruiting_Red_Spears_And_Big_Swords_desc: "중국 바깥에서 찾아온 경건한 이들을 구원이라는 우리의 대의와 연결해주는 귀의도의 혁신적인 능력은 칭찬해줄만 합니다. 대단히 유감스럽게도 그들은 산동을 버리고 베이징과 톈진으로 떠나갔습니다. 뭐 어떻습니까. 저들이 사용하던 사무실은 관리인들이 자선을 베푸는데 사용할 최고의 장소입니다."
 SQI_Preparing_Integration_With_The_Qing: "근원지로 회귀"
 SQI_Preparing_Integration_With_The_Qing_desc: "두 장씨가 모두 사라졌으니, 이제 산동을 중국 정통성의 본산지인 베이핑으로 되돌릴 수 있게 되었습니다. 중국이 외세의 영향력으로부터 해방되는 모습을 보고 싶어 하는 우리 모두의 열망이 이뤄질 것이며, 산동의 문화 또한 보존될 것입니다."
 SQI_Zhang_Zongchang_focus: "개자식 이야기"
 SQI_Zhang_Zongchang_focus_desc: "관에 올라탄 채로 지난으로 도망쳐온 장쭝창을 바라보며 비웃던 군중은 지금 스스로 나무상자 속에 들어갔습니다. 장쭝창 성장이 부하 병사들에게 그들 모두가 본인 만큼이나 개새끼들이라고 선언했습니다. 그들은 중국 내에서 가장 거대하고 가장 남성미 넘치는 쓰레기들입니다. 산동의 운명은 큰 개들을 능가해서 어떤 대가를 치르더라도 장쭝창을 살려두는 데에 달려 있습니다."
 SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao: "루중제 스승 임명"
 SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao_desc: "장쭝창이 태산에서 배운 가장 중요한 가르침은 산동 사람들이 장쭝창 정권에 환멸을 느꼈기 때문에 종교의 힘에 의지하게 되었다는 것이었습니다. 이런 흐름을 끝내기 위해 장쭝창은 루중제를 초청해 일관도 사존 자리에 앉히고는 정치에서 손을 떼도록 만들었습니다."
 SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao: "태산 순방"
 SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao_desc: "더저우 권법 사원 사건 이래로 쑨뎬잉은 사원의 황금 장식에 눈독을 들이게 되었습니다. 일관도가 여전히 태산을 지키고 있는 가운데, 쑨뎬잉은 일관도 신자들을 굶주리게 만들어 살아남기 위해 모든 귀중품을 몸값으로 받아내 목숨만 살려주는 신중한 계획을 짰습니다."
 SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade: "마약 거래 보호"
 SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade_desc: "취잉광과 장톈란이 우리를 무너트리기 위해 꾸미던 위협이 끝났습니다. 마약 거래를 방해하려 시도하는 보모와 같은 녀석들을 없애버린다면 군주주의자와 철학자가 비난해 마지않는 진정한 자유를 누릴 수 있게 될 것입니다."
 SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing: "모범성 산동"
 SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing_desc: "모범성이라는 이념이 산동을 독립시켜 주지는 못하겠지만, 최소한 자치권을 획득할 수 있는 유일한 방책이 될 것입니다. 산동 관료들은 성에 관한 긍정적인 평가를 퍼트리려 힘쓰면서 동시에 외국인 관광객들을 도시 바깥으로 너무 멀리 나가지 않도록 자제시키고 있습니다."
 SQI_Bolstering_The_Army: "동북군 재천명"
 SQI_Bolstering_The_Army_desc: "동북군이 산동에서 떠나갔고, 대부분 관찰자들은 동북군이 완전히 자취를 감추었다고 주장합니다. 우리가 기울인 최선의 노력에도 불구하고 외국인 관찰자들이 대체로 정확한 판정을 내렸습니다. 봉천군 소속 숙련병 대부분이 숨어들었고, 저들을 예비군으로 호출해 싸움에 참가하도록 해야 합니다. 산동의 옛 깃발을 드높여 모든 능력있는 이들을 다시 아군에 불러들여야 합니다."
 SQI_A_Modern_Army: "전문적인 군대"
 SQI_A_Modern_Army_desc: "과거에 경험했던 신병 탈영과 불복종은 전문 군인을 양성하는데 주력해야 한다는 점을 단적으로 드러냅니다. 보다 성숙한 군인들을 선발해 적절한 훈련을 시키고 구체적인 퇴각 명령을 내린다면 전쟁이 예상보다 더 길어진다고 해도 아군은 더 오래 버틸 수 있을 것입니다."
 SQI_Research_Replacements_For_Old_Weapons: "구식 장비 교체"
 SQI_Research_Replacements_For_Old_Weapons_desc: "군대에서 용병을 활용하는 이유는 규격에 맞는 장비를 조달하기 힘들기 때문입니다. 전문성 방향으로 군사를 개혁하고자 한다면 기술자들에게 새로운 무기 설계를 실험할 시간과 들어가는 물자를 제공해야 합니다."
 SQI_Train_Cavalry_With_Japanese_Fighting_Methods: "북방 기병대 합동 훈련"
 SQI_Train_Cavalry_With_Japanese_Fighting_Methods_desc: "장쭝창이 산동에 데리고 온 용병 기병대는 지금 떠나갈지 아니면 싸움에 참가할지 명령만 기다리고 있습니다. 그들 중 일부는 북부에서 더 많은 순찰대를 상대로 공격을 가하고 우세를 점해본 경험을 가지고 있습니다. 저들이 배운 바를 아군 전투 계획에 적용한다면 좋을 것입니다."
 SQI_Improving_The_Railroad-Army_Coordination: "철도 보급 체계 개선"
 SQI_Improving_The_Railroad-Army_Coordination_desc: "산동을 통과하는 철도는 봉천 아래에서 복무하는 동안 장쭝창에게 매우 중요한 역할을 수행했습니다. 이제 그가 배운 것들에 일부 수정을 가해 다가올 전장에서 활용해야 합니다. 기차에서 일부 차량으로는 식량을 운송하고, 고장에 대비하기 위해 다른 차량들에 예비 부품을 실어야 합니다."
 SQI_A_Fanatical_But_ill-equipped_Army: "광신도 군대"
 SQI_A_Fanatical_But_ill-equipped_Army_desc: "과거 신병들이 선임들보다 더 용맹하게 싸웠던 경험과 죽음을 감수한 기동을 되짚어 볼 때, 광신적인 병사들을 훈련시킬 필요성이 대두되었습니다. 젊은 나이대에서 병사들을 선발해 적절한 훈련을 제공하고 절대로 후퇴하지 말라는 명령을 내린다면 아군이 빠른 승리를 거둘 수 있을 것입니다."
 SQI_Purchase_Imperial_Weapons_From_The_Qing: "신도들의 무기 요청"
 SQI_Purchase_Imperial_Weapons_From_The_Qing_desc: "산동 사람들은 장쭝창에 대한 공포에 대비하기 위해 여러 개인적인 방어 무기를 만들어 왔씁니다. 이제 그가 사라졌으니, 우리 행정부는 이 잠재적 애국자들에게 조국을 구원할 때 쓰일 무기를 기증해 달라고 요청할 수 있습니다."
 SQI_Recruit_Chahar_Cavalry: "차하르 기병대 학습"
 SQI_Recruit_Chahar_Cavalry_desc: "차하르 기병대는 북부 산동의 가난한 지역민들이 장쭝창의 세리들로부터 저항하는데 도움을 주었습니다. 이제 그들에게 은혜를 갚을 때가 왔습니다. 산동에서 살아가는 차하르 기병대는 과거에 저질렀던 모든 도적행위에 대해 사면받았으며, 저들에게 군에 입대해 조국 구원에 일조하는게 어떻겠냐는 제의를 보냈습니다."
 SQI_Train_Soldiers_On_Last_Ditch_Resistance: "스승님을 위한 투쟁"
 SQI_Train_Soldiers_On_Last_Ditch_Resistance_desc: "군인들은 더 이상 일제히 군벌의 명령에 따르지 않습니다. 이런 위험한 시대에 용기를 발휘하기 위해서는 능수능란하고 능력이 검증된 지도자, 천사가 필요합니다. 군사와 민간을 모두 처리하는 행정부가 지휘하는 중안 지휘부를 수립한다면 산동의 모든 능력을 동원해 목표를 달성할 수 있습니다."
 SQI_Sending_Military_Staff_For_Training: "장교단을 다시 학교로"
 SQI_Sending_Military_Staff_For_Training_desc: "젊은 병사들은 우리 정권의 정통성 부족으로 인해 해외 사관학교에 진학할 기회를 보장받지 못했습니다. 외국 사관학교에 보낸다는 선택지를 진지하게 고려하고 모든 외교적 능력을 통해 압박해야 합니다."
 SQI_Recruitung_Military_Experts_Outside_Shandong: "비밀무기 개발"
 SQI_Recruitung_Military_Experts_Outside_Shandong_desc: "산동은 틀 바깥에서 사고하는 능력으로 인해 지난 십년간 자치권을 지킬 수 있었습니다. 그 연장선상에서 집중할 만한 가치가 있는 일련의 군사 연구 계획이 있습니다."
 SQI_Improving_Our_Technological_Sharing: "과학자들을 다시 학교로"
 SQI_Improving_Our_Technological_Sharing_desc: "젊은 세대의 학생들은 우리 정권의 정통성 부족으로 인해 해외 사관학교에 진학할 기회를 보장받지 못했습니다. 행정부 차원에서 자본을 투자해 칭다오와 톈진에서 교사들을 끌어모으고 군사 연구 계획을 세워야 합니다."
 SQI_Turning_Our_Attention_To_Industry: "산동 산업 소생"
 SQI_Turning_Our_Attention_To_Industry_desc: "산동이 무능력한 팔성연합의 통치 아래에 있지는 않았지만, 최근 몇 년간 수많은 소규모 공장들이 폐업했습니다. 행정부에서 폐업한 공장들을 평가해 산동에 새로운 사업체를 개업할 수 있도록 대출을 제공해야 합니다."
 SQI_Reopening_The_Barred_Factories: "폐쇄 공장 가동 재개"
 SQI_Reopening_The_Barred_Factories_desc: "장쭝창이 루다 광산 카르텔에 저항하는 시도로 인해 카르텔과 유통센터가 화해하는데 실패하면서 산동의 여러 공장들이 문을 닫게 되었습니다. 이제 화해를 통해 사업 중심지를 다시 활성화시킬 때가 왔습니다."
 SQI_Improving_The_Qingdao_Weihaiwei_Railway: "지난-칭다오 철도 개선"
 SQI_Improving_The_Qingdao_Weihaiwei_Railway_desc: "지난-칭다오 철도는 과다한 이용과 1910년대 시공한 당시에 열악했던 건축 방식으로 인해 상당히 낡아 있습니다. 독일 당국과 상호 이익이 되는 합의를 이끌어낼 수 있으며 우리측은 무료로 노동력을 공급할 것입니다."
 SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei: "채굴권 임대"
 SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei_desc: "석탄 광업이 자리를 잡은 몇년간 더 많은 투기꾼들이 산동에 몰려들면서 광물 매장지를 찾아냈습니다. 우리 행정부는 현재 중국 기업들에게 채광권을 대여해 주는 업무를 감당할 수 있을 정도로 충분한 능력을 가지고 있습니다. 더 많은 이윤이 나올 것으로 예측되며, 이번에는 예측과 다른 결과가 나오지는 않을 것입니다."
 SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories: "산동 채광 카르텔에 권한 부여"
 SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories_desc: "산동 광업 카르텔은 1928년 장쭝창이 비밀리에 내려준 승인을 받아 설립되었습니다. 그들의 목표는 중국 노동력을 조직해 외국 기업이 국내 경쟁력보다 더 높은 비용적 우위를 점하지 못하도록 하는 것입니다. 비밀리에 제공된 정부 지원에 힙입어 이런 목표를 달성할 수만 있다면 외국인을 제외한 모두가 풍요로워질 수 있습니다."
 SQI_Restablish_Jinana_University: "산동 대학 재개교"
 SQI_Restablish_Jinana_University_desc: "산동대학교는 벨트크리크가 끝난 이래로 폐쇄된 상태로 독일령 칭다오 안에 잠들어 있습니다. 공허 속에 홀로 서 있는 존재는 타이안에 위치한 산동농업대학 뿐인데, 군사과학 연구에는 전혀 맞지 않습니다. 행정부측에서 칭다오에 산동대학교를 다시 열고 학생들을 입학시키겠다는 계약을 맺었습니다."
 SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing: "베이징행 도로 개선"
 SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing_desc: "청과 봉천 사이에 터진 분쟁으로 인해 보하이만이 봉쇄된 상황에서 베이징까지 뚫린 도로가 상당히 유용하다는 사실이 드러났습니다. 특히 톈진 자유무역지대는 매력적인 무역 중심지가 되었습니다. 현재 정부의 감독 하애 산동에서 베이징으로 향하는 도로를 보수하고 있습니다."
 SQI_Attracting_Qing_Nobility: "청 귀족 수용"
 SQI_Attracting_Qing_Nobility_desc: "베이징 정부는 사소한 정치적 문제를 트집잡으며 선량한 주민들을 추방하고 있으며, 그들의 손실은 우리에게 이익이 됩니다. 행정부는 산동 주변 일부 지역을 정리하고 청 귀족들을 유치하기 위한 거주지로 개발하도록 허가를 내렸습니다. 이렇게 한다면 우리의 자치권 주장을 향상시켜 주거나, 최악의 경우에도 좋은 인질로 활용할 수 있을 것입니다."
 SQI_Leveraging_Tianjin_Allies_For_Free_Factories: "톈진 공장 매입"
 SQI_Leveraging_Tianjin_Allies_For_Free_Factories_desc: "최근 닥친 전 세계적인 경제 혼란으로 인해 톈진 부동산 가격이 상당히 떨어졌습니다. 군사 산업을 위해 자금 부족으로 인해 폐업한 상태인 톈진 공장들을 일부 사들인다면 정부에 상당한 이익이 될 것입니다. 여기는 또한 우리가 중립항이라는 위치를 통해 중국 내에서 더 나은 상황을 만들어 줄 것입니다."
 SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling: "실종된 수입 조사"
 SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling_desc: "최근 칭다오에서 열차로 수송되는 선적물 중 일부가 사라진 채로 지난에 도착한다는 소식이 전해졌습니다. 이는 놀랍게도 주문 과정에서 벌어진 실수나 상부에서 저지른 부패 때문이 아닙니다. 정답은 지난으로 향하는 여정 가운데에 있었습니다. 조사에 착수해야 합니다."
 SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords: "빼앗긴 산업 탈환"
 SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords_desc: "직예군벌이 파견한 총독들은 수년간 체계적이지 못한 무시로 일관했습니다. 하지만 [SQI.GetLeader] 께서는 남부 지역에 새 숨을 불어넣어 주리라 약속했습니다. 이 약속을 새로운 계획을 통해 이행한다면 성장과 지역 모두가 이익을 볼 것입니다."
 SQI_Victory_In_The_South: "남부에서의 승리"
 SQI_Victory_In_The_South_desc: "장강 계곡의 광활한 폐허가 [SQI.GetLeader]의 손 안에 놓이게 되었으니, 이제 집으로 돌아가고자 하는 수백만 난민의 요구를 들어줄 때가 되었습니다. 시민들은 고맙게도 국방이라는 목표를 위해 기꺼이 성 산업화에 발벗고 나설 것입니다."
 SQI_Develop_The_Coastline: "해안 개발"
 SQI_Develop_The_Coastline_desc: "장강 북쪽 지역 해안선은 AOG가 물러난 이후에도 경쟁이 끊이지 않는 지뢰밭과도 같은 지역으로 남았습니다. 행정부가 효과적으로 해상 교통을 재정비하기 위해서는 엄청난 노력을 투자해야 하겠지만, 그 보상은 매우 클 것입니다."
 SQI_Develop_Anqing: "안경 개발"
 SQI_Develop_Anqing_desc: "역사가 깊은 장강 상류 지역의 수도인 안칭을 통치하는 관료들은 도시를 너무도 학대해 왔습니다. 안칭과 안후이 사람들은 자기애에 푹 빠진 지도자들이 여태까지 부정해온 경제적 번영을 얻을 자격이 있습니다."
 SQI_Improve_Nanjing: "난징 개선"
 SQI_Improve_Nanjing_desc: "오랜 성벽을 지닌 난징시는 수백년간 계속된 점령기를 견뎌낸 끝에 마침내 안전을 되찾았습니다. 행정부가 도시를 재건하기 위한 노동력을 제공하는 대가로 기꺼이 기부금을 받을 것입니다."
 SQI_Connnect_Beijing_To_Nanjing_by_Railway: "지난-난징 철도 완공"
 SQI_Connnect_Beijing_To_Nanjing_by_Railway_desc: "수백만명이 장쑤에서 산동으로 향하는 흙길 위에서 밀고 밀리며 엎치락뒷치락 하고 있으며, 그들은 철로가 없음을 한탄할 뿐입니다. 해안을 통과하는 길이 아직 위험한 데다가 새로 해방된 성에서 충분한 자본을 끌어모을 수 있기 때문에 각 도시들 사이에 소규모 궤간 철도를 설치할 수 있도록 해야 합니다."
 SQI_Improve_Jiangxi: "다위 텅스텐 광산"
 SQI_Improve_Jiangxi_desc: "오래 전부터 장시성 간저우 간난 인근에 위치한 다위에 엄청난 양의 텅스텐이 매장되어 있다고 합니다. 하지만 여기서 자원을 채굴할 수 있는 인프라가 거의 없습니다. 텅스텐을 채굴하고 수출할 수 있도록 지역을 개발하는데 힘써야 합니다."
 SQI_Improve_Fujian: "푸젠 지역사회 연결"
 SQI_Improve_Fujian_desc: "푸젠은 엄청나게 많은 난민의 집이자 점령자들을 반기지 않는 전통적 공동체들이 모여 있는 지역입니다. 이 지역에서 일자리를 늘려 준다면 정부에 대한 충성심을 얻을 수 있을 것입니다."
 SQI_Improve_Zhejiang: "북부 저장 재건"
 SQI_Improve_Zhejiang_desc: "저장성 북부는 중국의 어떤 지도자도 책임을 회피하려고만 하는 태평천국의 난 동안에 부분적으로 파괴되었습니다. 우리 정부가 정권을 손에 넣기 직전까지만 해도 그랬습니다. 저장성 북부 사람들에게 약간의 애도와 기반 시설을 제공해 준다면 저들이 우리의 대의에 동참할 것이며 미래에 다가올 승리의 날에 함께 기뻐하게 될 것입니다."
 SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy: "산동 북양함대 재건"
 SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy_desc: "산동은 옛 청 제국의 자랑인 북양함대의 본거지였습니다. 비록 독일이 우리의 항구를 더 작은 규모로 축소하기는 했지만, 언젠가 우리는 돌아올 것입니다. 보하이해를 지배했던 함대가 부활할 것이며 그 앞을 산동이 지켜줄 것입니다."
 SQI_Purchasing_Ships_For_The_Navy: "일본 전함 설계도 구매"
 SQI_Purchasing_Ships_For_The_Navy_desc: "우리 행정부는 일본 해군에 소속된 한 단체가 전투함을 건조할 때 사용할 설계도를 넘길 의향이 있음을 눈치챘습니다. 행정부가 스파이 활동에 그렇게 능하지는 않지만, 그래도 설계도면을 획득하기 위한 돈을 조달할 수는 있을 것입니다."
 SQI_Acquire_A_Naval_Base: "해군기지 인수"
 SQI_Acquire_A_Naval_Base_desc: "산동으로 통하는 영토를 잃어버린다면 옌타이 해군기지에 주둔한 병사들에게 보급품을 조달하는데 문제가 생깁니다. 더 큰 해군기지가 필요할지도 모르며, 우리 정부는 그런 해군기지를 획득할 충분한 능력을 갖추고 있습니다."
 SQI_Purchasing_Convoys_For_The_Navy: "북양함대 수송선 구입"
 SQI_Purchasing_Convoys_For_The_Navy_desc: "분쟁이 끊이지 않는 보하이해에서 무역력을 이끌어내고 잠수함으로부터 살아남기 위해서는 호송선단에 더 많은 투자를 투입해야 합니다. 낡은 상선을 중고로 획득하는 쪽이 신중한 선택지가 될 것입니다."
 SQI_Purchasing_Submarines_For_The_Navy: "북양함대 잠수함 구입"
 SQI_Purchasing_Submarines_For_The_Navy_desc: "경쟁국으로부터 보하이해를 장악하기 위해서는 해상에서 저들의 화력을 능가해야만 합니다. 해결책은 비밀리에 잠수함 계획을 작성하는 것입니다. 만약 바다에서 저들을 축출할 수만 있다면 잠재적 수익은 개발에 들어갈 비용을 능가할 것입니다."
 SQI_Incorporating_Qingdao_And_Weihaiwei_Ports: "칭다오-웨이하이웨이 항구 통합"
 SQI_Incorporating_Qingdao_And_Weihaiwei_Ports_desc: "칭다오 북양함대의 진정한 본거지라는 대업을 맡을 때가 왔습니다. 우리의 위대한 귀환으로 인해 중국 해군 산업은 산동에서 활기를 되찾게 될 것입니다."
 SQI_Expanding_The_Airforce: "산동 공군 창설"
 SQI_Expanding_The_Airforce_desc: "바다가 끔찍한 궁핍에 직명해 있으니, 이제 우회할 방법을 생각해 봐야 할 때가 왔습니다. 지난에서 항공력을 출격시킬 적절한 공항을 확보해야지만 공군력을 활용할 수 있습니다."
 SQI_Construct_Modern_Fighters: "실험적인 전투기"
 SQI_Construct_Modern_Fighters_desc: "전투기 개발에 들어가는 비용이 너무도 크기 때문에 우리 기술자들은 모서리를 깎고 안전성을 희생하면서까지 비행기를 공중에 띄울 수 있게 하기 위해 온갖 노력을 기울였습니다 비행 경험을 쌓는다면 훨씬 큰 힘을 발휘할 수 있을 것입니다."
 SQI_Begin_Training_Our_Fighter_Pilots: "파일럿 훈련"
 SQI_Begin_Training_Our_Fighter_Pilots_desc: "산동의 용맹한 젊은이들은 날개에 올라탈 준비를 끝마쳤습니다. 감사한 산동 사람들은 하늘 위의 우리 청년들을 바라보며 안정을 느낄 것입니다."
 SQI_Constructing_Air_Bases: "지난을 위한 공항"
 SQI_Constructing_Air_Bases_desc: "지난 활주로는 우리 군이 앞으로 계획해 둔 비행기 양을 감당하기에는 너무도 작습니다. 여타 군벌을 제치고 과감한 조치를 취하기 위해 더 큰 공항 건립을 계획했습니다."
 SQI_Introducing_Naval_Aircraft: "보하이 상공의 비행기"
 SQI_Introducing_Naval_Aircraft_desc: "보하이해 상공에 전력을 투사할 수 있게 된다면 해군이 경쟁자들로부터 영해를 보호하는데 도움을 줄 수 있습니다. 특별히 설계된 해군 항공기는 육지 목표물보다는 해상 목표물을 훨씬 잘 처리할 수 있을 것입니다."
 SQI_CAS: "아군 전투기 보호"
 SQI_CAS_desc: "전투기와 보병을 호위하는 것은 해외 전쟁 소식에서 점점 더 큰 중요성을 가지게 되었습니다. 아군을 강화하기 위해 근접항공지원기에 투자해야 합니다."
 SQI_Purchasing_Bombers: "폭격기"
 SQI_Purchasing_Bombers_desc: "전투기로 군벌들을 위협할 수 있다는 꿈이 현실로 다가오고 있습니다. 충분한 산업력을 제공받기만 한다면 폭격기는 적의 전쟁 자금 조달력을 쉽게 무너트릴 수 있습니다."
 SQI_Stealing_Sailors_From_The_Legation_Cities: "공사관 도시 선원 징집"
 SQI_Stealing_Sailors_From_The_Legation_Cities_desc: "우리 함대는 유능한 인력이 부족한 상태입니다. 이런 절박한 시기에 해상에서 거둘 승패는 중립 지역 항구의 선원들에게도 깊은 인상을 심어주려는 목적으로 연결될 수도 있습니다. 우리 해군에 자원입대하도록 중국 항구 지역을 설득하고자 합니다."
 shandong.1.a: "관심 없는데, 열차가 늦었군."
 shandong.2.t: "루중제가 지난에 도착하다"
 shandong.2.d: "이 날은 장쭝창에게 태산 정상의 노인 장톈란에게 굴욕을 줄 또 하나의 기회를 가져다주었습니다. 장톈란은 그에 대한 숭배를 확립하기 위해서 그의 전 스승인 루중이의 여동생을 내쫓아야 했습니다. 그 여동생인 루중제는 최근 몇 달 동안 장쭝창이 처리해야 했던 수많은 일관도 추종자들을 비판하는 사람이 되었습니다. 이것이 농담으로라도 그녀가 산둥으로 돌아와야 하는 이유입니다. 이 충격의 가치를 높이기 위해 장쭝창은 그의 노모를 이 환영식에 데려왔는데, 이 환영행사는 처음에는 사람이 별로 없었지만 후에 상당한 인파로 불어났습니다. 장쭝창은 장톈란이 느낄 굴욕을 높이기 위해 노인 루중제에게 꽃다발을 선물했고 그녀의 도착을 환영하기 위해 근처 아파트에 전통적인 21발의 예포를 쏘았습니다."
 shandong.2.a: "포탄은 어디로든 가야지."
 shandong.970.t: "지난에서 계속되는 장쭝창의 축제"
 shandong.970.d: "그 유흥과 폭력의 소동이 있은 후, 장쭝창은 어머니를 루중제와 같이 놔두고 시내에서 밤을 보내기로 결정했습니다. 장쭝창은 그곳에서 장쑤에서 온 난민들에게 '민생'을 베풀기 위해 종종 가던 길을 멈추고는 했습니다. 그날의 또 다른 만남은 장쭝창의 사업소에 있던 일관도 시위대였습니다. 매일 공허한 약속만을 외쳐대던 그들은 오늘은 루중제의 산동 복귀에 분노하고 있었습니다. 장쭝창이 그들을 특별히 개조한 차로 박기 전에, 그들은 장톈란이 장쭝창의 영혼을 심판하기 위해 내려올 것이라고 주장하였습니다. 그날 저녁의 유일하게 좋지 않았던 일은 장쭝창의 아편상이 아직도 잠수해 있다는 것을 발견한 것이었습니다. 이것은 의심의 여지 없이 주제 없이 나서는 런츠 때문인데, 이들은 전에도 장쭝창의 재미있는 저녁시간을 망친 적이 있습니다. 오늘의 일정은 장쭝창이 그의 단골집 사창가를 방문하는 것으로 끝났는데, 그날 저녁 몇 명의 여자들이 마약을 하기 위해 집으로 돌아오는 길에 그의 수행원들과 함께 왔습니다. 날이 저물자, 이 아가씨들 중 한 명이 아편을 들고 사라졌는데, 장쭝창은 부하들에게 즐길 여자들과 아편은 충분히 남아 있으니 그녀를 뒤쫓지 말라고 했습니다."
 shandong.970.a: "그녀의 손해로군."
 shandong.3.t: "체포된 취잉광의 밀정"
 shandong.3.d: "지난에서 독한 약과 부드러운 여자들과 하룻밤을 보내고 난 후, 다음날 아침 숙취 때문에 고생하던 장쭝창은 자신의 뒤뜰에서 낯선 사람을 보았습니다. 아내들과 경비병에게 이를 알리고, 장쭝창은 이 침입자를 체포하였습니다. 쑨뎬잉이 이 남자와 '특별한' 대화를 나눈 후, 그가 취잉광의 부하였다는 것과 그에게 마약과 재산에 대해 귀띰을 준 매춘부를 찾으러 온 것으로 밝혀졌습니다. 쑨뎬잉은 이 침입자가 취잉광이 취푸에서 시작할 반란의 선봉장이라고 믿고 있습니다. 쑨뎬잉은 그가 세금으로 벌어들인 수입이 취잉광의 민병대에 의해 끊긴 이후 몇 달 동안 큰 타격을 입고 있었습니다. 반면 다테 준노스케 사령관은 숙취에 빠진 장쭝창에게 취잉광이 반란을 일으키는 대신 청에 도움을 요청하러 갈 것이고, 취잉광의 탈출을 막기 위해 병력을 바로 더저우로 보내야 한다고 주장했습니다. 전날 밤의 일을 거의 떠올리지 못하는 장쭝창은..."
 shandong.3.a: "취잉광의 탈출을 막기 위해 도로를 봉쇄할 것을 명령한다."
 shandong.3.b: "취잉광의 저택에 병력을 보낼 것을 명령한다."
 shandong.971.t: "더저우에서 취잉광을 공격한 다테 준노스케"
 shandong.971.d: "다테 준노스케의 군대가 더저우에 도착하자, 사람들 사이에서 평소보다 큰 혐오감이 느껴졌습니다. 그 소도시는 런츠와 취잉광의 손에 넘어간 것이 바로 드러났습니다. 다테는 자신의 기병대를 더저우로 보내 취잉광을 수색하게 했는데, 이 기병대는 청의 국경을 넘어 공격할 뻔 했습니다. 취잉광은 해도금산사에서 조상에게 제사를 지내다가 발견되었습니다. 다테의 병사들은 취잉광을 확보했고, 런츠 민병대와 기병대 사이에 교전이 시작되었습니다. 다행히 다테는 그 과정에서 민병대와 취잉광을 제거하기에 충분한 화력을 가지고 왔습니다. 블행히도, 더저우의 많은 목격자들을 침묵시키기 위해서 훨씬 더 많은 전투가 필요하였습니다. 전투가 끝날 무렵에는 해도금산사가 불길에 휩싸였고, 다테는 알리바이를 생각해내려고 안간힘을 쓰며 지난으로 퇴각하고 있었습니다."
 shandong.971.a: "무술이나 하던 사원이었는데, 아무도 신경 안 쓸 거다."
 shandong.972.t: "취푸에서 취잉광을 확보하지 못한 쑨뎬잉"
 shandong.972.d: "취푸로 보내진 병사들은 그들의 원하던 것은 찾았지만 정작 필요한 것은 찾지 못했습니다. 공자묘에서 쑨뎬잉이 무력 사용의 위협을 준 다음 저택의 4분의 1이 불에 타고 쑨뎬잉이 취잉광을 찾기 시작하자 취푸의 시민들은 모두 도망쳤습니다. 런츠가 이 저택을 사용했다는 것은 분명했지만, 취잉광이나 연성공 모두 발견되지 않았습니다. 쑨뎬잉의 소식을 기다리던 장쭝창은 쑨뎬잉에게서 가장 겸손한 사과와 공자묘에서 나온 보물들을 받았습니다. 이 선물들은 장쭝창의 분노를 달래는데 별로 도움이 되지 않았고, 다테의 제안이 받아들여지지 않은 것에 분노한 그는 즉시 일본 기병대와 함께 더저우로 향했습니다. 하지만 장쭝창은 더저우에서 취잉광의 흔적조차 찾을 수 없었습니다. 다테 준노스케가 장쭝창이 청에 위험한 습격을 행할 것을 예감하며 장쭝창은 수사가 끝났다고 판단하고 지난으로 돌아와 다시 일관도를 괴롭히기 시작하였습니다."
 shandong.972.a: "적어도 여기서 몇몇 보물들을 얻게 되었군."
 shandong.4.t: "장쭝창이 청에 편지를 보내다"
 shandong.4.d: "몇 권의 시집과 고전 해설집은 이 순간 장쭝창에게 매우 도움이 된다는 것이 증명되었습니다. 과거의 편지에 가득 차 있던 부끄러운 오자와 서투른 필순은 지금 장쭝창이 청 정부에 보낸 황금빛 편지에서는 없어졌습니다. 이 편지는 최근 더저우에서 무엇이 그러한 혼란을 일으켰는지, 그리고 왜 이 문제에 대해서 푸이나 우페이푸는 신경을 꺼야 하는지에 대해 다루고 있습니다. 이 편지에는 도적과 사기꾼들로 가득 찬 지방의 모습이 묘사되어 있습니다. 이 편지에 따르면, 이러한 환경은 산둥의 도덕적 타락에 대한 근거 없는 소문 때문에 발생하는데, 이 소문은 장톈란 같은 사기꾼들에 의해 분명히 과장된 것입니다. 또 이 편지에는 장쭝창이 산둥에 있는 국민당의 근거지를 찾아내어 제거하였으며, 그들이 뭐라 하건 황제가 반역자를 염려할 이유가 없다고 덧붙여져 있습니다."
 shandong.4.a: "여긴 문제 없으니, 가던 길 가쇼."
 shandong.5.t: "청의 치안 판사가 장쭝창을 체포하다"
 shandong.5.d: "쑨뎬잉은 머저리였습니다. 그가 취잉광의 저택을 털던 동안, 취잉광은 이미 베이징에 반쯤 도착해 있었습니다. 쑨뎬잉의 변명과 취잉광의 음모를 들춰내려는 노력에도 불구하고, 이는 청의 군대가 지난에 입성하는 것을 막지 못했습니다. 더 불행하게도 장쭝창은 그를 체포하기 위해 청의 군대가 오고 있다는 것을 알 길이 없었습니다. 장쭝창이 감옥에서 황제에게 보낸 가족 면회를 허락해 달라는 서한은 거절되었습니다. 장쭝창은 이제 그의 수많은 범죄로 인해 알 수 없는 기간 동안 감옥에 갇혀 있을 것입니다. 다른 날, 장쭝창의 많은 아이들 중 한 명이 취잉광에게 아버지가 죽기 전에 나올 수 있겠느냐고 물었습니다."
 shandong.5.a: "너희 아버지는 감옥에서 잘 지낼거야."
 shandong.6.t: "장쭝창에 분노한 태산의 사원"
 shandong.6.d: "장톈란이 루중제에 대해서 알게 되는 것은 오래 걸리지 않았습니다. 이에 대한 처음의 반응은 그가 장쭝창에게 보낸 그의 오랜 병을 좀 더 치료하기 위해 태산으로 돌아올 것을 요청하는 편지였습니다. 장쭝창은 이 편지를 공개적으로 읽어 장톈란에게 모욕을 주려는 목적에서 무시하였습니다. 마침내 오늘 배달된 마지막 편지는 훨씬 더 어두운 분위기를 띠고 있었습니다. 이 편지에서 그는 지난의 사람들을 대표해서 장쭝창을 아편을 밀수한 것과 서양의 도박 파트너를 위해 중국 사람들을 배신한 것, 그리고 루중제를 아내로 맞아들이려 한다는 것으로 고발했습니다. 장톈란은 그에게 지금 당장 영겁의 심판을 받기 위해 태산으로 올라올 것을 요구했고, 그렇지 않으면 산둥의 사람들은 그들의 지배자에 대한 벌로 시들어 죽을 것이라고 했습니다. 쑨뎬잉은 태산에 올라가 태산을 '정화'할 것을 주장했고, 장징야오는 장톈란의 다음 행동을 기다리는 것이 좋다고 권했습니다."
 shandong.6.a: "좋다, 이 고행자들과 정면승부를 하러 가자."
 shandong.6.b: "그의 애원하는 편지를 기다리자고."
 shandong.7.t: "장톈란이 장쭝창에게 최후심판을 내리다"
 shandong.7.d: "장쭝창의 분견대가 대묘의 정문에 도착했을 때 6600계단을 오른 그의 발의 상태는 말이 아니었습니다. 쑨뎬잉은 총을 숨겨서 들어갔다가 그들이 들여보내면 그 때 발포할 것을 제안했습니다. 하지만 장쭝창이 정양문을 지날 때, 그는 문 위에 있던 저격수의 흉탄에 치명상을 입었습니다. 쑨뎬잉은 부하들과 안뜰에 돌격하려 하였으나, 그것은 장징야오가 병사들을 그의 등을 지키게 하여 이미 도망친 뒤였습니다. 쑨뎬잉도 치명상을 입었고, 장징야오의 현재 위치는 미상입니다. 장톈란 사존은 지난에서 이른 새해 축하를 받으며 장쭝창에게 보내는 마지막 편지를 환호하는 군중에게 읽어 주었습니다."
 shandong.7.a: "오늘을 빨간 편지의 날로 선언한다!"
 shandong.8.t: "장쭝창이 일관도의 습격에서 지난을 구하다"
 shandong.8.d: "이어지는 몇 주는 지난에서 장톈란의 영향력이 얼마나 퍼졌는지를 보여 주었습니다. 대중들은 장쭝창의 사무실 외벽에 낙서를 했고, 그의 몇몇 과거 친구들은 그에게 일관도에게 굴복하는 편이 좋겠다는 편지를 썼습니다. 그 대신 장쭝창은 그의 부하들에게 지난의 성벽에 군사를 배치하고, 일관도의 추종자라고 의심되는 모든 사람들을 탈탈 털어서 수색하여 의심스러운 것은 무엇이든 그에게 전달하라고 명령했습니다. 압수된 물품 중에는 약으로 위장된 독약, 작은 무기들, 그리고 장쭝창에 대한 저주문이 있었습니다. 오늘 장쭝창은 일관도의 폐해에 관한 연설을 하며 장톈란의 또 다른 편지를 낭독하고 있었는데, 그때 일관도의 광신도들이 도시를 습격하기 시작했습니다. 장쭝창의 군사들은 총으로 무장한 광신도들과 재빨리 교전을 시작했고, 일본 기병대는 나머지를 쫓아냈습니다. 그리고 장톈란은 그의 환하게 빛나는 머리를 감추려다가 기병대에게 붙잡혀 총에 맞았습니다."
 shandong.8.a: "마침내 대중이 내 진실을 보는군."
 shandong.9.t: "일관도와 농민들의 폭동"
 shandong.9.d: "지난에서의 전투 중 장톈란이 살해되었다는 소식이 전해진 후, 수천 명의 조문객들이 존경받는 스승의 유해를 찾기 위해 도시로 몰려들었습니다. 장쭝창이 장톈란을 다른 일관도 사람들과 같이 불명예스럽게 집단 묘지에 매장했다는 소문이 퍼지자, 산둥 전역에 공황 상태가 퍼지기 시작했습니다. 산둥 전역에 남아있는 일관도 추종자들은 경관과 지주를 공격하기 시작했고, 광신도와 악마로 변한 장쭝창의 군벌을 모두 두려워한 도시 사람들은 바깥 세상과의 연결을 모두 차단하기 시작했습니다. 그들은 어떠한 통치권한에도 굴복하지 않을 것이며, 반드시 처리되어야 합니다."
 shandong.9.a: "대머리 두 놈을 죽이니 모두가 미쳐 돌아가는군!"
 shandong.10.t: "젊은 장교들의 사관학교 입학"
 shandong.10.d: "산둥에는 현대전에 적합한 장교를 키워낼 시설이 없습니다. 이 문제는 북쪽과 남쪽의 사관학교를 나온 지휘관들이 잘 알고 있고, 젊은 장교들을 적당한 사관학교에 보내기로 결정이 났습니다. 다니는 학교의 위신이 학교에서의 훈련만큼 중요하다는 것은 잘 알려져 있습으므로, 우리는 해외의 사관학교에 장교들을 보내는 것이 좋을 것입니다. 물론 어떤 학교를 다니던 간에 그들의 충성심에는 지울 수 없는 영향을 끼칠 것입니다."
 shandong.10.a: "일본의 사관학교로 가자"
 shandong.10.b: "독일의 사관학교로 가자"
 shandong.10.c: "서방의 사관학교로 가자"
 shandong.11.t: "산동의 비밀 군사 계획"
 shandong.11.d: "우리의 군대가 시대에 뒤떨어져 있다는 것은 이미 명백해지고 있습니다. 우리는 지금까지 장비의 수준을 높이기 위해 노력했지만, 우리의 자금 사정에 맞지 않는 무기들은 건드리지도 못했습니다. 육군 사령부는 [SQI.GetLeader](을)를 설득하여 산둥에 거주하는 체코인인 한흐테델라이가 새로 시작한 프로젝트에 약간의 지원을 투자하게 하였습니다. 그는 그가 소유한 몇몇 스튜드베이커 자동차를 전차와 비슷하게 개조할 계획이 있습니다. 두 번째 계획은 톈진의 페이거자전거(비합자전거)에서 자전거를 구매해 자전거 부대를 창설하는 것입니다. 지난 대학교의 교수가 제안한 세 번째 계획은 등산 장비를 구입하고 군대의 식사를 개선해 중국의 많은 험한 산지에서 살아남을 수 있도록 하는 것입니다."
 shandong.11.a: "몰래 전차를 만들자."
 shandong.11.b: "몰래 자전거 부대를 창설하자."
 shandong.11.c: "산동굴에 최적화된 병사를 훈련하자."
 shandong.12.t: "사라진 화물 조사"
 shandong.12.d: "지난 몇 달 동안 칭다오-지난 철도의 활발한 상업이 모종의 이유로 방해받고 있습니다. 현재 진행 중인 조사 결과 열차 직원의 짓이 아니라는 것은 밝혀졌지만, 다른 가능성은 아직도 많습니다. [SQI.GetLeader](은)는 이것이 큰 스캔들이 되기 전에 수사를 서두르라고 명령하였습니다. 칭다오 외곽의 중국 국경수비대를 의심하는 경찰은 먼저 국경의 철도중계소를 조사할 것을 제안했습니다. 반면, [SQI.GetLeader](은)는 칭다오와 지난 사이의 인적이 드문 시골과 국경지대에서 화물이 새고 있다고 의심하고 있습니다. 어느 곳을 먼저 조사하는 것이 좋을까요?"
 shandong.12.a: "철로를 따라 조사하자."
 shandong.12.b: "국경을 조사하자."
 shandong.13.t: "철로에서 도적의 흔적 발견"
 shandong.13.d: "[SQI.GetLeader]의 직감이 옳았습니다. 인적이 없는 철도 구간을 조사하기 위해 파견된 경찰들이 덤불 아래 숨겨져 있는 수상한 구조물을 발견했습니다. 이 구조물에서는 쿠션과 수하물 끈이 발견되었습니다. 철도에 탄 공범이 밖으로 화물을 던지고 이곳에서 받은 뒤 두 번째 장소로 화물을 옮긴 것이 틀림없습니다. 경찰청장은 이는 도적단의 소행이 분명하다고 주장하면서, 동부 산둥에 있다고 생각되는 은신처를 조사하기 위해 지원을 요청했습니다."
 shandong.13.a: "그래, 이 놈들을 잡아라."
 shandong.14.t: "철도중계소의 뇌물수수 혐의 증거 발견"
 shandong.14.d: "경찰이 옳았습니다. 국경의 철도중계소는 확실히 의심가는 점이 많습니다. 국경 경비대를 수용하는 작은 판잣집에는 겨우 다섯 명의 승객이 들어갈 수 있었는데, 이 판잣집의 바닥을 조사한 결과 커다란 빈 공간이 발견되었습니다. 논리적으로 생각해 볼 때, 작은 판잣집에 이런 공간이 필요한 이유는 딱 하나 뿐입니다. 경찰 대장은 국경수비대를 체포하기로 결정했습니다. 이것이 칭다오에서 우리의 판매자들을 화나게 할 위험은 있지만, 법과 정의는 우리 편입니다."
 shandong.14.a: "심문을 시작하지."
 shandong.15.t: "포위된 도적단"
 shandong.15.d: "오늘 도적단의 야영지를 수색하며 비포장도로를 가던 몇몇 병사들이 도적단의 야영지와 맞닥뜨렸습니다. 다행히도 이 용감한 병사들은 경찰 대장에게 이를 알릴 수 있었고, [SQI.GetLeader](은)는 이것이 그 문제의 도적단이라 생각하여 야영지를 포위하라는 명령을 내렸습니다. 전투 중 몇몇의 사상자가 발생했고, 오늘 아침 도적들이 한 제안을 해왔습니다. 그들은 무기를 가지고 여기서 살아서 나갈 수 있다면, 훔친 것이든 전부터 가지고 있었던 것이든 모든 물건을 버려놓고 가겠다고 했습니다."
 shandong.15.a: "돈은 우리에게 아무 의미도 없다, 죽어라!"
 shandong.15.b: "항복하면 목숨만은 살려주겠다. 동의한다."
 SQI_bandits_surrender: "도적단이 평화적으로 항복합니다"
 SQI_bandits_escape: "도적단이 미끼를 써서 탈출합니다"
 shandong.800.t: "바운스 이벤트"
 shandong.800.d: "이 이벤트는 바운스 이벤트라 당신이 이걸 봐선 안됩니다. 만일 이 이벤트를 어떠한 모드나 콘솔도 없이 정상적으로 플레이 하던 중 보았다면 저희에게 제보를 부탁드립니다."
 shandong.16.t: "체포된 국경수비대의 밀수 자백"
 shandong.16.d: "체포된 사람들은 심문에 빠르게 굴복했고, 가난 때문에 칭다오에서 오는 열차를 멈추게 하고 화물칸의 물건을 훔치게 되었다고 자백했습니다. 이들은 남은 약탈물은 모두 내놓겠다며 제발 사형만은 면해달라고 간청했습니다. 하지만 지난의 감옥이 이미 꽉 찬 것을 본 [SQI.GetLeader](은)는 결국 사형을 집행하기로 결정했습니다."
 shandong.16.a: "무엇보다도 정의가 가장 공평한 법이지."
 shandong.17.t: "철도 안전 확보"
 shandong.17.d: "[SQI.GetLeader](이)가 기차 화물 도둑을 잡았다는 소식이 산둥의 끝까지 전해졌을 때, 많은 사람들은 그것을 믿지 않았습니다. 지난의 무능하고 부패한 정부에 너무 익숙해진 사람들은 옳은 방향으로 한 걸음 내딛는 정부를 보자 다시 정부에 대한 희망에 찼습니다. 철도의 사용률도 다시 늘어났는데, 이는 우리의 행동이 칭다오의 카르텔을 화나게 하지 않았다는 증거입니다."
 shandong.17.a: "이제 철도를 개선할 수 있겠군."
 shandong.18.t: "도적단이 미끼를 써 허베이로 탈출하다"
 shandong.18.d: "도적단 야영지에서 이상한 일이 벌어졌습니다. [SQI.GetLeader](은)는 쌍안경으로 도적들이 그들이 항복할 준비가 되었다는 것을 알리는 것을 보았고, 몇몇 도적들이 천막에 들어가서 물건들을 가지고 바지만 입고 나오기 시작했습니다. 그런데 그 다음 이상하게도 다른 몇몇 도적들이 알몸으로 나와서 무기를 버리고 우리 쪽으로 다가오기 시작했습니다. 이 광경에 충격을 받은 [SQI.GetLeader](은)는 발포를 금지시켰고, 분명히 미친 것이 틀림없는 이 도적들이 지나가게 놔두었습니다. 병사들은 이 정신이 나간 도적들을 보고 너무 한바탕 웃어서, 이 쇼가 끝나기 전 또 다른 도적떼가 숲을 통해 은밀히 탈출하는 것을 발견하지 못했습니다. 이 계략을 알아차린 병사들은 일단 알몸의 도적들을 모두 사살하기는 했으나, 다른 일당들은 동부 산둥을 탈출한 것으로 보입니다."
 shandong.18.a: "좆됐군."
 shandong.19.t: "허베이에서 잡힌 도적들이 [SQI.GetLeader](이)가 마약을 밀수한다고 주장하다"
 shandong.19.d: "최근 산둥 국경 쪽에서 누더기 옷을 입은 사람들이 발견되었습니다. 이 이름 없는 피난민들은 그들이 농부라고 주장하지만, 얼굴에 있는 흉터는 그들이 군대에 있었거나 도적이었다는 것을 나타냅니다. 이 사람들은 허베이에서 구금되었고, [SQI.GetLeader](이)가 마약 거래에 관여하고 있다는 증거를 제시했습니다. 이 주장은 빠르게 베이징까지 퍼졌는데, 우리 수사관들은 이 증거가 진짜라는 것을 입증했습니다. 이 범죄의 심각성 때문에, 우리는 결정을 분명하게 해야 합니다. 이 도적들의 주장을 무시해야 할까요? 아니면 산둥의 무법상태를 끝내기 위해 군사 개입을 준비해야 할까요? 대부분의 전문가들은 [SQI.GetLeader]이 그의 군벌이 완전하게 굴복하지 않는 한은 은퇴하거나 물러날 수 없다는 것에 동의합니다."
 shandong.19.a: "마약 거래를 끝낼 시간이다!"
 shandong.19.b: "이 도적들을 믿을 수는 없지."
 shandong.20.t: "현대적인 무기를 원하는 일관도"
 shandong.20.d: "우리 장관들의 예측에 어긋나게도 산동의 신정국가는 계속 존재하고 있습니다. 이는 일관도 숭배에 전념하고 있는 대규모 민병대 덕분임이 틀림없습니다. 지금의 상황은 위험하다기보다는 재미있다는 것이 보여졌고, 홍창회와 대도회의 회원들이 무기를 요청하기 위해 왔습니다. 이 누더기를 입은 특사들은 우리 군에 남는 무기라면 무엇이든지 구매하겠다고 했고, 그 대가는 매우 적게 제시했습니다. 이 대담한 제안은 황강이 연합군벌에게서 해방되는 것을 원하는 실력자들에게 지지를 받고 있습니다."
 shandong.20.a: "대의를 위한 무기로군."
 shandong.20.b: "우리는 군벌을 지원하지 않는다."
 shandong.22.t: "일본 기병대 훈련 완료"
 shandong.22.d: "일본 기병대 훈련은 끝났고, 그의 새로운 군사들은 뛰어난 기강을 보여주었습니다. 이 기강은 전투에서의 성공이 보수보다 더 중요하게 될 우리 군대의 새로운 표준이 될 것입니다. 우리 장군들 중 일부는 여전히 일본의 군사적 원조를 신뢰하지 않지만, 그들은 아직 우리를 배신하지는 않았습니다."
 shandong.22.a: "말을 타던 사무라이를 기억하라."
 shandong.23.t: "차하르 기병대 훈련 완료"
 shandong.23.d: "산둥을 방문한 차하르 병사들은 새로운 기병대 훈련을 마쳤습니다. 장톈란은 특히 이 새로운 사단이 보여주는 신념에 기뻐했습니다. 즉석 연설에서 장톈란은 그가 기억하는 수호전의 긴 이야기를 들려주었고, 그들 역시 노지심과 같이 죽기 전에 깨달음을 얻으라고 했습니다."
 shandong.23.a: "신앙을 보면 침묵을 행하라."
 shandong.24.t: "산동의 사관생도 훈련 요청"
 shandong.24.d: "[SQI.GetLeader], governor of Shandong, has sent a formal request that we induct his young cadets into our prestigious military academies. Although we have certainly accepted Chinese students in the past, and many now serve across China, they have usually served in the army of a recognised national government. [SQI.GetLeader], a mere provincial governor, blatantly fails to meet these standards.\n\nHowever, if we accept, the payment for our services may be considerable."
 shandong.24.a: "우리 재정 상태에 도움이 된다면야."
 shandong.24.b: "이런 뻔한 뇌물은 받지 않는다."
 shandong.993.t: "일본이 장교 교육에 동의하다"
 shandong.993.d: "Japan has agreed to open several of their most prestigious military academies to our cadets, including the Rikugun Shikan Gakkō. Their training will be second to none, and this should go a ways toward securing us additional respect in the eyes of other Chinese - albeit only those indifferent to Japanese influence."
 shandong.993.a: "대단해!"
 shandong.994.t: "일본이 우리의 제안을 거절하다"
 shandong.994.d: "Labeling [ROOT.GetLeader] a 'bohemian' and a 'mere provincial governor', Japanese authorities have unfortunately refused to train our young cadets."
 shandong.994.a: "우리에겐 언제든지 독일이 있지."
 shandong.25.t: "산동의 사관생도 훈련 요청"
 shandong.25.d: "[SQI.GetLeader], governor of the Chinese Shandong Province, has sent a formal request that we induct his young cadets into our prestigious military academies. Although we have certainly accepted foreign students in the past, they have usually served in the army of a recognised national government. [SQI.GetLeader], a notorious criminal and mere provincial governor, blatantly fails to meet these standards.\n\nHowever, if we accept, the payment for our services may be considerable."
 shandong.25.a: "우리에게 도움이 된다면 도와줘야지."
 shandong.25.b: "우리가 자선가냐?"
 shandong.995.t: "독일의 장교 입학 허가"
 shandong.995.d: "Germany has agreed to open several of their most prestigious military academies to our cadets, including the Prussian Staff College. Their training will be second to none, and this should go a ways toward securing us additional respect in the eyes of other Chinese - albeit only those indifferent to German influence."
 shandong.995.a: "대단해!"
 shandong.26.t: "산동의 사관생도 훈련 요청"
 shandong.26.d: "[SQI.GetLeader], governor of Shandong, has sent a formal request that we send a number of Weltkrieg Veterans to assist in the training of his troops. It is certainly true that the French surrender in 1919, and the British collapse in 1925, left the international settlements with a surplus of exiled war veterans, many of whom have since taken to policing or mercenary work. Nonetheless, [SQI.GetLeader] is a mere warlord with a great deal of blood on his hands, and Zhang Zongchang's sweep through Shanghai in 1925 left him with a monstrous reputation in local circles. We could accept the deal, but there are also risks to consider."
 shandong.26.a: "우리에게 도움이 된다면 도와줘야지."
 shandong.26.b: "우리가 자선가냐?"
 shandong.27.t: "산둥의 광물 채굴권"
 shandong.27.d: "Ever since Qu Tongfeng's debacle with the Anhui Clique a decade ago, there has been a lot of caution whether or not to sell mineral rights to foreign enterprises. There have not been a lack of opportunities to profit, but the fear of appearing uncouth or traitorous has stopped any resolution as of yet. At long last Shandong is stable enough, and the offers are more attractive than ever. The options are the Japanese Luda company, who has already gained access to Weihai through negotiations. Krupp, whom already wield significant political clout in Qingdao. And finally Peabody Energy, who offer stock options unavailable to Chinese citizens."
 shandong.27.d1: "10년 전 안휘군벌에서 취퉁펑이 대실패를 겪은 이후로, 외국 기업에게 채굴권을 판매하는 것은 큰 반발을 일으켜 왔습니다. 판매해서 나오는 이익이 적었던 것은 아니지만, 반역적인 것처럼 보이는 것에 대한 두려움이 판매하는 것을 막아왔습니다. 이제 우리의 후원자들은 일본 루다 회사의 제안을 받아들이라고 압력을 가하고 있습니다."
 shandong.27.d2: "10년 전 안휘군벌에서 취퉁펑이 대실패를 겪은 이후로, 외국 기업에게 채굴권을 판매하는 것은 큰 반발을 일으켜 왔습니다. 판매해서 나오는 이익이 적었던 것은 아니지만, 반역적인 것처럼 보이는 것에 대한 두려움이 판매하는 것을 막아왔습니다. 이제 우리의 후원자들은 크루프의 제안을 받아들이라고 압력을 가하고 있습니다."
 shandong.27.a: "루다 회사의 제안을 받아들이자."
 shandong.27.b: "크루프의 제안을 받아들이자."
 shandong.27.c: "피바디 에너지의 제안을 받아들이자."
 shandong.28.t: "장징야오가 안경의 보호를 요청하다"
 shandong.28.d: ""
 shandong.28.a: "그래, 이제는 올바른 쪽과 같이 하자고."
 shandong.28.b: "명성이 대단하신데? 꺼져라!"
 shandong.29.t: "다테 준노스케가 톈진의 보호를 요청하다"
 shandong.29.d: ""
 shandong.29.a: "그래, 이제는 올바른 쪽과 같이 하자고."
 shandong.29.b: "명성이 대단하신데? 꺼져라!"
 shandong.30.t: "양징유가 안경의 보호를 요청하다"
 shandong.30.d: ""
 shandong.30.a: "그래, 이제는 올바른 쪽과 같이 하자고."
 shandong.30.b: "명성이 대단하신데? 꺼져라!"
 shandong.31.t: "취잉광에게 가족을 지켜달라 청원하는 난민들"
 shandong.31.d: "관련 시민들로 구성된 위원회가 [SQI.GetLeader]의 사무실에 왔습니다. 이들 중 많은 사람들은 장쑤와 안휘에 가족들이 있고, 화동대전으로 인해 가족과 떨어지게 되었습니다. 전쟁터에 길이 막힌 수천 명의 사람들이 혼돈의 남쪽에서 꼼짝 못하고 있습니다. 위원회는 산동 국민의 가족을 구출하기 위해 의용군을 보내 [SQI.GetLeader]의 중립 정책을 끝낼 것을 제안했습니다. 이것은 분명히 산동이 분쟁에서 한 쪽과의 협력을 선택하게 할 것이고, 이 의용군이 패배할 쪽과의 협력을 선택하게 된다면, 남쪽과의 더 많은 적대감이 생기게 될 것입니다."
 shandong.31.a: "아니, 잘 되던 대로 가야 한다."
 shandong.31.b: "좋지만, 용감한 사람들만 갈 수 있다."
 shandong.32.t: "청이 폭동을 종식시키기 위해 지원을 보내다"
 shandong.32.d: "공화주의자들의 위협에 맞서 우리 지방을 안전하게 유지해야 할 필요성을 인식한 청은 폭동을 진압하기 위해 추가 병력을 파견하기로 했습니다. [SQI.GetLeader] 성장은 산둥에 질서를 회복하고 이 지방을 외세의 위협으로부터 안전하게 지켜준 청에게 영원한 감사를 표했습니다. 어찌 됐든, 국민당의 근거지를 찾는다면 다른 근거지도 찾을 수 있게 될 것은 분명합니다."
 shandong.32.a: "감사합니다, 황제 폐하!"
 shandong.33.t: "봉천이 천댜오위안을 지지하다"
 shandong.33.d: "우리와 느슨한 동맹을 맺고 있는 봉천 정부는 안경군벌의 천댜오위안을 지지하기로 결정했습니다. 천댜오위안의 명성은 [SQI.GetLeader]보다 훨씬 뛰어나고, 우리의 명성은 우리에게 불리하게 작용합니다. 이렇게 되면 연합과의 전쟁에서 승산이 높아지겠지만, 봉천의 지원 때문에 그 후에는 안경에게 무작정 공격적인 태도를 취할 수는 없다는 의미이기도 합니다."
 shandong.33.a: "알았다."
 shandong.34.t: "봉천의 개입 거부"
 shandong.34.d: "봉천은 더 이상 안경과의 분쟁에 관여하지 않겠다고 통보하면서, 우리가 동의하도록 하는 것은 불가능할 것이라고 언급했습니다. 이는 또한 그들이 우리가 지금 당장 시작해야 하는 안경군벌과의 전쟁에서 우리를 지지하지 않을 것을 의미한다는 점에서 유감스러운 일입니다."
 shandong.34.a: "지금이 공격할 때다."
 shandong.35.t: "봉천의 중재 결렬"
 shandong.35.d: "봉천이 주재한 천댜오위안과의 협상은 실패로 돌아갔습니다. 그들이 대응하기 전에 당장 행동을 개시해야 합니다."
 shandong.35.a: "지금이 공격할 때다."
 shandong.36.t: "안경과의 협상 타결"
 shandong.36.d: "우리는 성공적으로 안경군벌과의 협상을 타결했습니다. 이는 그들이 국민당을 상대하는 동안 우리가 다음의 행동을 준비할 시간을 갖게 될 수 있다는 것을 의미합니다. 이 거래가 영구적이지 않다는 것을 아는 것이 중요하며, 가능하다면 이 거래를 우리에게 유리하게 쓸 수 있도록 해야 합니다."
 shandong.36.a: "깨지기 쉬운 평화군."
 shandong.37.t: "안경의 외교관 방문"
 shandong.37.d1: "최근 봉천의 제안이 우리와 안경 모두에게 받아들여지지 않은 것처럼 보였지만, 안경의 어느 하급 외교관이 봉천의 간섭 없는 평화협상의 가능성을 논의하기 위해 장쭝창을 만날 용기를 얻었습니다. 평소와 달리 기분이 좋았던 그는 외교관의 말을 끝까지 들었습니다.\n\n현재 우리는 안경의 천댜오위안이 매우 위험하게 여길 영토를 점령하고 있습니다. 이 외교관은 '안경은 산동이 장쑤성 바깥의 영토를 포기하면 평화 협상을 받아들일 용의가 가장 크다'고 말했습니다. 이는 나쁜 제안이 아닐 지도 모르는데, 점령한 영토는 관리하기 어렵고 천댜오위안을 매우 화나게 만드는 것 빼고는 많은 혜택을 주지 않기 때문입니다. 또 일시적인 평화는 미래의 행동을 준비할 시간을 줄 것입니다."
 shandong.37.d2: "최근 봉천의 제안이 우리와 안경 모두에게 받아들여지지 않은 것처럼 보였지만, 안경의 어느 하급 외교관이 봉천의 간섭 없는 평화협상의 가능성을 논의하기 위해 장쭝창을 만날 용기를 얻었습니다. 평소와 달리 기분이 좋았던 그는 외교관의 말을 끝까지 들었습니다.\n\n현재 우리는 장쑤성 북부의 영토만 점령하고 있습니다. 이 외교관은 우리가 현재 획득한 영토만으로 끝낸다면, 안경은 평화 협상을 받아들일 용의가 있다고 말했습니다. 이는 나쁜 제안이 아닐 지도 모르는데, 추가적으로 영토를 점령하는 것은 새로운 영토에서 저항만 일으킬 수 있기 때문입니다. 또 일시적인 평화는 미래의 행동을 준비할 시간을 줄 것입니다."
 shandong.37.d3: "최근 봉천의 제안이 우리와 안경 모두에게 받아들여지지 않은 것처럼 보였지만, 안경의 어느 하급 외교관이 봉천의 간섭 없는 평화협상의 가능성을 논의하기 위해 장쭝창을 만날 용기를 얻었습니다. 평소와 달리 기분이 좋았던 그는 외교관의 말을 끝까지 들었습니다.\n\n현재 우리는 어떠한 안경의 영토도 점령하고 있지 않습니다. 이 외교관은 안경이 평화를 대가로 장쑤성 전체를 넘길 가능성이 가장 높다고 말했습니다. 장쑤성이 우리가 원하는 주요 영토라는 점에서 이는 매우 좋은 소식입니다. 또 일시적인 평화는 미래의 행동을 준비할 시간을 줄 것입니다."
 shandong.37.d4: "While it seemed like Fengtian's recent proposal was not accepted by both us and Anqing, a lowly Anqing diplomat has found the courage to seek an audience with Zhang Zongchang to discuss the possibility of a peace deal without Fengtian interference. Zhang, who was in an uncharacteristically good mood, heard the diplomat out.\n\nWe were unable to acquire any new territory. The diplomat said that Anqing was most likely willing to cede Xuhai, the western part of Jiangsu, in exchange for peace. This is great news, as this would be a great step towards further gains. A temporary peace would also allow us time to prepare further actions."
 shandong.37.a: "좋군."
 shandong.37.b: "지금 공격하는게 낫다."
 shandong.38.t: "봉천이 우리를 지지함"
 shandong.38.d: "안경과의 갈등이 고조되어 전쟁으로 이어졌지만, 다행히 봉천 정부는 천댜오위안이 아닌 우리를 지지하기로 결정했습니다."
 shandong.38.a: "좋군."
 shandong.39.t: "봉천이 안경을 지지함"
 shandong.39.d: "안경과의 갈등이 고조되어 전쟁으로 이어졌지만, 봉천 정부는 우리가 아닌 천댜오위안을 지지하기로 결정했습니다!"
 shandong.39.a: "저런."
 shandong.40.t: "안경 문제"
 shandong.40.d1: "이제 국민당이 패망했으니, 천댜오위안의 뜻을 따를 필요가 없어졌습니다. 그는 자신이 반 조차지 운동을 지지한 점에서 다른 사람보다 낫다고 생각하지만, 우리 모두는 그것이 단지 쇼에 불과하다는 것을 알고 있습니다. 우리는 더 이상 산둥 안에서만 갇혀 있을 수는 없습니다. 우리는 적어도 장쑤성(쉬하이, 화이양, 난퉁)을 장악해야 합니다. 우리는 이것이 무조건 이루어지도록 즉시 봉천에 전보를 보낼 것입니다."
 shandong.40.d2: "이제 국민당이 패망했으니, 천댜오위안의 뜻을 따를 필요가 없어졌습니다. 그는 자신이 반 조차지 운동을 지지한 점에서 다른 사람보다 낫다고 생각하지만, 우리 모두는 그것이 단지 쇼에 불과하다는 것을 알고 있습니다. 우리는 이미 장쑤성(쉬하이, 화이양, 난퉁 등)의 일부를 장악했고, 이제 나머지를 얻기 위해 행동해야 합니다! 우리는 이것이 무조건 이루어지도록 즉시 봉천에 전보를 보낼 것입니다."
 shandong.40.d3: "이제 국민당이 패망했으니, 천댜오위안의 뜻을 따를 필요가 없어졌습니다. 그는 자신이 반 조차지 운동을 지지한 점에서 다른 사람보다 낫다고 생각하지만, 우리 모두는 그것이 단지 쇼에 불과하다는 것을 알고 있습니다. 우리는 지금 장쑤성(쉬하이, 화이양, 난퉁 등) 전체를 통제하고 있지만, 안경의 천댜오위안이 이를 영원히 받아들이겠습니까? 우리는 봉천이 우리의 영토를 그들에게 넘기지 않도록 하기 위해 즉시 봉천에 전보를 보낼 것입니다."
 shandong.40.a: "답장을 기다리자고."
 shandong.100.t: "기술자들이 산동에 해군 기밀을 팔아넘기다가 적발되다"
 shandong.100.d: "가와사키 조선창 소속 기술자 몇명이 선박 설계를 산동으로 수출하려고 음모를 꾸미다가 헌병대에게 발각되었습니다. 헌병대는 거래를 중지시키고 일당을 체포할 준비를 끝낸 상태이지만, 다른 해결책을 선택할 수도 있습니다. 헌병대가 가와사키 중공업측에 합법적인 길을 통해 산동에 선박을 수출할 수 있다고 알려준다면, 회사측에서 자체적으로 반역자를 체포하고 우리는 합법적인 수출을 통해 이익을 얻을 수 있습니다. 위험이 큰 사업이기는 하지만, 산동의 국력이 굉장히 약하기 때문에 해군력으로 우리에게 절대 대적할 수 없다는 점을 감안한다면 이로 인해 안보에 미치는 영향은 미미할 것입니다."
 shandong.100.a: "가와사키에게 알리고, 판매는 허용하자"
 shandong.100.b: "안돼, 당장 거래를 중단시켜라!"
 shandong.101.t: "일본 기술자들이 설계도를 판매하다"
 shandong.101.d: "은밀한 거래가 실패하기는 했지만, 결국 구매하는데는 성공했습니다. 거래가 성사되기 직전 가와사키 중공업은 해군 설계도면을 합법적으로 판매할 수 있도록 허가를 받았다고 우리에게 알려왔습니다. 우리가 처음에 접촉했던 기술자들은 지금 감옥에 가있습니다. 이런 놀라운 사건이 나쁜 징조이기는 하지만, 지금은 만족스러운 결과로 돌아왔습니다."
 shandong.101.a: "위험했구만"
 shandong.102.t: "일본 기술자들이 판매 직전에 체포당하다"
 shandong.102.d: "은밀한 거래가 샐패했고, 일본인 기술자들은 연락이 두절되었습니다. 기술자들이 가와사키 중공업에 대한 대규모 불시 검문에 걸린 것으로 추정됩니다. 이런 놀라운 사건은 나쁜 징조이고, 설계도면 획득에 투자했던 자금은 모조리 날아가 버렸습니다."
 shandong.102.a: "잊지 않겠다"
 shandong.996.t: "공사관 도시가 아군 장교들을 받아들이다"
 shandong.996.d: "The Legation authorities have sent us good news! They will be dispatching a number of French and British Weltkrieg veterans, serving as contractors, to train our young cadets in the ways of warfare. This should go a long way toward improving their practical fighting ability, if not their discipline."
 shandong.996.a: "환상적이군"
 shandong.997.t: "공사관 도시가 우리의 요청을 거절하다"
 shandong.997.d: "The Legation authorities have refused to send French and British Weltkrieg veterans to train our troops, due to concerns about how their training might be put to use. Zhang Zongchang's sweep through Shanghai in 1925 earned him quite the monstrous reputation there, which may be to blame."
 shandong.997.a: "끔찍하군!"
 shandong.988.t: "실험적인 전차 제작"
 shandong.988.d: "우리 장교와 정비사 몇 명은 그 유명한 독일군 기갑부대를 목격할 기회를 가졌습니다. 많은 사람들이 우리가 전차 제작을 시도하는 것을 어리석다고 생각했지만, 우리는 그것을 해냈고, 완전한 중국제 전차를 만들었습니다! 비록 이것이 붕괴한 팔성연합에서 노획되거나 파괴된 잔해에서 얻은 부품들을 사용할 지도 모르지만, 그것은 대부분 중국제입니다. 지금 우리 손에 기갑 차량을 생산할 수 있는 기술이 있다면, 확실히 적들에게 놀라움이 될 지도 모릅니다."
 shandong.988.a: "진짜로 만들었다니 믿을 수가 없군!"
 shandong.989.t: "유럽식 자전거 부대 훈련"
 shandong.989.d: "우리가 진정으로 차량화된 대규모 군대를 위한 차량을 생산할 수 있는 수단이 부족하다는 것은 사실입니다. 하지만, 유럽 군대들은 우리가 더 싼 해결책을 시행해 볼 수 있는 길을 열어주었습니다. 당연히 우리 군대가 좋은 상태로 먼저 전장에 도착하지 못한다면 우리가 패배할 것입니다. 따라서, 자전거를 우리 군대에 사용하는 것은 좋은 생각일 수도 있습니다. 이 값싼 금속 덩어리로, 우리는 중국에 일례가 없는 전투력을 보여줄 수도 있습니다!"
 shandong.989.a: "잠시만, 자전거 벨을 잊었군!"
 shandong.990.t: "동천(산동굴) 사단 훈련"
 shandong.990.d: "외부인들은 우리 중국인들이 가지는 땅과의 깊은 영적 관계를 이해하지 못합니다. 이것은 우주와 우리 사이의 연결고리입니다. 외국인들은 그들의 강철과 불로 된 장난감을 가지고 놀지만, 우리는 우주의 힘을 손끝에 가지고 있고, 천명이 그들을 내쫓을 것입니다!"
 shandong.990.a: "쓰레기로 동굴에서 만든 사단이라고? 훌륭하군..."
 shandong.51.t: "산동이 중순양함 구매를 원하다"
 shandong.51.d: "가와사키 조선창 소속 기술자 몇명이 선박 설계를 산동으로 수출하려고 음모를 꾸미다가 헌병대에게 발각되었습니다. 헌병대는 거래를 중지시키고 일당을 체포할 준비를 끝낸 상태이지만, 다른 해결책을 선택할 수도 있습니다. 헌병대가 가와사키 중공업측에 합법적인 길을 통해 산동에 선박을 수출할 수 있다고 알려준다면, 회사측에서 자체적으로 반역자를 체포하고 우리는 합법적인 수출을 통해 이익을 얻을 수 있습니다. 위험이 큰 사업이기는 하지만, 산동의 국력이 굉장히 약하기 때문에 해군력으로 우리에게 절대 대적할 수 없다는 점을 감안한다면 이로 인해 안보에 미치는 영향은 미미할 것입니다."
 shandong.51.a: "가와사키에게 경고하되, 판매는 허용하자"
 shandong.51.b: "안돼, 당장 이 거래를 중지시켜!"
 shandong.52.t: "일본 기술자들이 설계도를 판매하다"
 shandong.52.d: "은밀한 거래는 무산되었지만, 결국 판매는 승인된 모양입니다. 거래 성사 직전에 가와사키 중공업은"
 shandong.52.a: "최고야!"
 shandong.53.t: "일본이 선박 판매를 거절하다"
 shandong.53.d: ""
 shandong.53.a: "잊지 않을 것이다"
