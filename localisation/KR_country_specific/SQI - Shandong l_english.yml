 SQI_qu_tongfeng_commander_desc: "§YGeneral Description\nBorn:§! §g1873, in Yantai, Shandong, Qing Empire§!\n§YMilitary Career:§! §gAt age 16, Tongfeng joined the Beiyang Fleet, and served as engineer on the Dingyuan Battleship which is a modern marvel in Northern China. Siding with Yuan Shikai, Qu entered the Tianjin Naval School, and furthered his education at the Imperial Japanese Army Academy, which he graduated from in 1904. Qu returned to China and served as instructor at the Wuyang Academy of Military Sciences in 1910. Initially cooperating with the Republicans in the Wuchang uprising of 1911, Qu bounced around to different posts in the Republic, eventually returning to Yuan briefly before running the Shandong Military Affairs Office in 1916. Qu made an agreement in 1917 with Li Yuanhong to sell mineral rights to an aluminium mine in Shandong to Japan, and allow shipments out of Yantai. The Anhui Clique in 1920, feuding with Li Yanhong, rescinded this right and requested Qu to Nanjing to stand trial. Rather than stand trial, Qu faked illness and postponed his trip until the Anhui Clique became disinterested in 1925. A letter from Sun Yat-sen, requesting Qu rally himself against Wu Peifu stirred him into action, attempting to organise a force in Shandong to join. This force choose to fight Zhang Zongchang upon his arrival to Shandong in 1926, being soundly defeated, and Qu went into hiding. The lack of central authority, and the idea that Sun Yat-sen ordered him to fight but he failed weighed heavily on Qu. Qu was then invited to Fengtian by Zhang Zuolin, who offered to redeem Qu if he joined the Beiyang Navy. Qu, distrusting the Japanese presence in Manchuria, refused and left. Qu is recalled once again, when the current leader of Shandong asks for his return to Shandong, motivated by a promise to Sun Chuanfang to fight. "
