 SQI_li_jinglin_commander_desc: "§YGeneral Description\nBorn:§! §g1885, in Zaoqiang, Zhili, Qing Empire§!\n§YMilitary Career:§! §gFirst appearing onto the public scene as a graduate of Baoding Beiyang Army School in 1907, Li Jinglin was one of hundreds of young officers caught up in the swell of partisan military activity. Li's first major decoration was in fighting the Wuchang Uprising of 1911. An association with Anhui general Qu Tongfeng guided Li towards clique politics during the republican years. Like Qu Tongfeng, who was cast out of the Anhui Clique for corruption, Li was set adrift and found his way into the Fengtian clique in 1924. Grand Marshal Zhang Zuolin reassigned Li that year to Zhang Zongchang, who was fighting in Zhili. Li was initially impressed with Zhang Zongchang's ability in spite of his lack of manners, but this appraisal turned sour by 1928, when Zongchang became entrenched in Shandong. Li, despite his history of corruption, could not properly pay his division on taxes collected honestly in Shandong. Li, having taken inspiration from the declaration of Xue Dian as the Yiguandao's minor Emperor in Shandong, decided to present himself as spiritually enlightened. Li publicly began training in Wudang swordsmanship, and named himself 'the Magic Sword' to provide an air of mystery. This ultimately caught the attention of Zhang Tianran who has given Li several offers to train with Big Sword militias at Taishan."
 SQI_zhang_huaizhi_commander_desc: "§YGeneral Description\nBorn:§! §g1862, in Dong'e, Shandong, Qing Empire§!\n§YMilitary Career:§! §gBorn into poverty in the era of humiliation, Zhang Huaizhi began life as a farmer in between bouts of poverty. The Zhang family, seeing the future in western businesses up north, moved Huizhi to Tianjin at a young age. As a student at the Tianjing military equipment school, Zhang Huaizhi join in the Boxer rebellion with his regiment, and was commended for bombarding the Legation quarter. The guilt of losing to the westerners drove the disgraced Zhang into the army of Yuan Shikai, whose ambitious goal of becoming an Emperor felt like more of a natural evolution for Zhang than republicanism. After Yuan died, Zhang fell in with the Anhui clique, and briefly served under Zhang Shuyuan as an administrator in Shandong in 1918. Zhang eventually failed his leader again after his regiment fell fighting in Hunan. This left Zhang Huaizhi destitute again, and the only people who would take him was the Yiguandao. Citing his age, experience, and service against western imperialism, Zhang Tianran appointed Zhang Huaizhi a commander of the Red Spears of Shandong."
 SQI_xu_yuanquan_commander_desc: "§YGeneral Description\nBorn:§! §g1886, in Huangzhou, Hubei, Qing Empire§!\n§YMilitary Career:§! §gXu began his military career in the Hubei Military Equipment Academy, excelling in his studies. By the 1910s he had graduated to the Nanjing IVth Army School, where he became politically active. In 1912, Xu cooperated with the Nanjing Interim Government, rallying students in favour of revolution against the Qing. Xu used this political position to lead the Guangfu Cavalry regiment in 1913, briefly spending time in Xinjiang as well. Xu was send with the 6th Mixed Brigade Battalion into Shandong for the KMT to secure the province. Xu was unable to secure the province upon Zhang Zongchang's arrival in 1926. Xu choose to betray the KMT and surrender his brigade to Zongchang, while remaining untrustworthy to Zongchang. Xu was instrumental in riling Zongchang into feeling insecure, ultimately causing him to remain in Shandong during the 1928 offensive. Xu developed an addiction to opium during this time, and became complicit in the drug trade in Shandong, leading to a reduced discipline in his ranks."
 SQI_hakuro_kohinata_commander_desc: "§YGeneral Description\nBorn:§! §g1900, in Sanjo-shi, Niigata, Japanese Empire§!\n§YMilitary Career:§! §gFrom a young age Kohinata was interested in the reports of far-off Tibet, China and Germany as reported by Fukushima Yasumasa. Kohinata took this interest into a career first by joining the Japanese Kwantung Army, serving as a colonel under Sakamoto Rihachiro in Manchuria. Kohinata deserted the Kwantung military in 1920 to visit the mysterious Urga in Mongolia, being captured by bandits on his journey. The bandits took a liking to Kohinata, and allowed him to join their gang of horse thieves. These horse thieves taught Kohinata Daoism, martial arts, and gave him the name 'Asahi-Higashi' - 'Gun of the Devil'. When the Qing were restored, Kohinata began going by the pseudonym Shao, hiding his Japanese ancestry. Kohinata was captured by Zhang Zuolin and initially sentenced to death, but was pardoned on the stipulation that he serve Zhang Zongchang in 1928. Kohinata joined the Zongchang clique, and has been instrumental in maintaining the army's flexible cavalry corps to counter more advanced army innovations elsewhere."
 SQI_junnosuke_date_commander_desc: "§YGeneral Description\nBorn:§! §g1892, in Tokyo, Japanese Empire§!\n§YMilitary Career:§! §gDate is the runt of the respected and long-lasting Date clan. The original Date clan being the samurai of the Mutsu Province, and included high ranking ministers. Date's family connections saved his life when in 1909 he murdered a fellow student in a rival gang. Date was saved from execution by the legal work of Iwai Saburo, Japan's first detective. While in prison, Date joined the Oomoto Church, which was popular with young officers at the time. Date was released from prison in 1916, and travelled to Manchuria. A plan to assassinate Zhang Zuolin by Prince Yamagata Aritomo ran afoul with Zuolin, forcing Date to swear loyalty to him. Date assigned himself to Zongchang's army in 1929, initially to teach the mercenaries Japanese cavalry tactics. A sober member of Zongchang's clique, Date brings his family's banner to the war for China. "
 SQI_sun_dianying_commander_desc: "§YGeneral Description\nBorn:§! §g1888, in Yongchang, Henan, Qing Empire§!\n§YMilitary Career:§! §gSun Dianying grew up in poverty, holding to the belief that he was descended from the Ming major general Sun Chengzong, and holding a rivalry with the legitimate descendant Sun Yue. Sun quarrelled with his teachers from a young age, and set fire to his school when he dropped out. Sun then became addicted to gambling and opium, and joined the Yangshan bandit Zhang Ping while still a child. Sun also joined the Temple Road Society, a folk religion, and eventually rose into a leadership position within the society. Sun convinced the society to join the Mount Song Pacification Force, an anti-bandit group composed of former bandits. After being routed and witnessing Han Yukun's suicide in 1925, Sun deserted with loyal soldiers. These soldiers entered Bozhou, Anhui, and swore allegiance to the KMT as cover. When the Northern Expedition crumbled in 1927, Sun took his men into Ningxia. There the soldiers showed extreme prejudice in raiding the countryside, attaching religious significance to their banditry. The Ma Clique retaliated, and Sun's bandits retreated to Shandong in 1928. Sun Dianying was pardoned by Zhang Zuolin as part of an agreement to join Zongchang's clique."
 SQI_zhang_jingyao_commander_desc: "§YGeneral Description\nBorn:§! §g1881, in Huoqui, Anhui, Qing Empire§!\n§YMilitary Career:§! §gZhang showed criminal inclinations from a young age, being accused of murder at age 15 in Anhui. Zhang fled Anhui shortly after for Beijing, and fell into the sphere of Yuan Shikai. Zhang trained at Baoding Army Hall in 1911, and assigned to the 11th Army 22nd Regiment under Yuan Shikai. Zhang appealed and was transferred to a marine division to fight the KMT in 1913. This campaign saw him occupy Luzhou, Sichuan in 1915. Zhang betrayed Yuan Shikai and joined the Anhui clique in 1917. Zhang appealed and was denied governorship of Hunan in 1918. Jingyao decided to engage in grifts between the Anhui clique, and later to Zongchang after the rise of the League of Eight Provinces. Zhang became Zongchang's 2nd Army Chief in 1926, and changed his name to Chang Shigu to hide his warrant for murder. Zhang Jingyao is known for believing in any conspiracy he is told, and being a part of at least half of them."
 SQI_li_lijiu_commander_desc: "§YGeneral Description\nBorn:§! §g1897, in Ningjin, Zhili, Qing Empire§!\n§YMilitary Career:§! §gFrom a young age, Li Lijiu was sickly and dependant. According to his later accounts, Li Lijiu was cured by a Yiguandao practitioner using traditional medicine. This healing put Li Lijiu squarely in the realm of the faithful as an adult. It was around this time the young Li Lijiu began to study martial arts. In 1925 he served as a martial arts coach for the Henan Army. Since then, he has been cavorting with various warlords. In 1935, Li came to Nanjing and stayed at his martial arts master Du Xinwu's home. Soon, he became interested in the Yiguandao. The first delivery of tithing to Shandong catapulted Li Lijiu into Zhang Tianran's inner circle. Li Lijiu has returned the favour by dedicating himself to the Red Spears Societies in Shandong, promising to liberate Nanjing and eventually his friend Zhou Fohai from the KMT's socialist overlords."
 SQI_lu_yongxiang_commander_desc: "§YGeneral Description\nBorn:§! §g1867, in Jinan, Shandong, Qing Empire§!\n§YMilitary Career:§! §gLu Yongxiang began his military career as a graduate of the Tianjing Wubian Military Academy in the late 19th century. First as a soldier under the Qing statesman Li Hongzhang, then as an instructor at the Wuwei Army Battalion in Shandong. Lu Yongxiang spent the first decade of the 20th century rising through the ranks in Shandong, eventually leading the 20th division Qing New Army against the Xinhai Revolution. Lu's experience and loyalty bought him th title of 'Baron' in Yuan Shikai's Beiyang Army in 1912. After Yuan Shikai's death, Lu joined the Anhui Clique, and served under their clique for several years. Lu Yongxiang led a failed attack on the League under Sun Chuanfang during their struggle with the Anhui Clique, and made a hastily escape to Japan upon his defeat. Unwilling to abandon his home, Lu Yongxiang requested that Grand Marshal Zhang Zuolin find some way for Lu to return to Shandong safely. This return came under the banner of General Zhang Zongchang, who made Lu an important propaganda piece in his struggle against the Northern Expedition. Lu returned to Jinan only to find his hometown overcome with vice. the elder Lu quickly fell into opium addiction in an attempt to reconnect with his home."
 SQI_lin_jianzhang_commander_desc: "§YAdmiral Description\nBorn:§! §g1874, in Fuzhou, Fujian, Qing Empire§!\n§YNaval Career:§! §gLin Jianzhang began his naval career with an immediate appreciation and boldness in new technology. As a native of Fujian, Lin joined the Imperial Chinese Navy, and graduated from the newly-established Kiangnan Naval Academy. Lin demonstrated this boldness during the Xinhai Revolution by launching a rescue mission up the Yangtze River against the republicans. Lin was rewarded for this act by the Nanjing Provisional Government by being promoted to Admiral and given the flagship Nan Shun battleship. This promotion saw Lin's entanglement in chinese politics, and his eventual defection to the Zhili Clique. After the Qing Restoration, Lin declared his fleet independent, and sailed it to Shanghai. This action nearly cost Lin his life, when his fleet deposed him and left him at Yantai. Humiliated yet skilled, Lin became the perfect target for recruitment into Zhang Zuolin's Fengtian Clique, which paid his salary as he was assigned to rebuild a fleet at Yantai."
 SQI_zhao_hong_wenguo_commander_desc: "§YGeneral Description\nBorn:§! §g1881, in Xiuyan, Fengtian, Qing Empire§!\n§YMilitary Career:§! §gHong Wenguo was born in Hongqigou, Xiuyan, Fengtian in 1881 to an impoverished family. Zhao experienced the events of the First Sino-Japanese War at the age of 14. Zhao married Zhao Yuhuang in 1898, taking his surname, and had 5 sons and 3 daughters. One of her sons, Zhao Dong, became a university professor at Dongbei University. Through her hard work, Madame Zhao gained respect in her village community and improved her family’s financial situation, elevating them to a higher position. When Zhang Zuolin declared her family traitors and bandits in 1930, Zhao took up arms to defend herself. Zhao evacuated her town of Xiyuan ahead of Zhang Zuolin's gendarmerie, and was said to have shot Zuolin's soldiers with two hidden pistols, earning the nickname 'Two Gun Grandma'."
 SQI_xue_dian_commander_desc: "§YGeneral Description\nBorn:§! §g1887, in Shulu, Hebei, Qing Empire§!\n§YMilitary Career:§! §gA long and steady career studying Xinji Quan martial arts in Tianjin defined Xue Dian's early years. Xue studied with Masters Li Cunyi, Li Taihe, and Xue Zhengang. When Xue was defeated in a challenge match against Fu Jianqiu, he had to leave town due to cultural rules about martial arts competition. Xue went into this exile in 1925 and went to Shandong, where a chance encounter with Zhang Tianran changed his life. Zhang Tianran gave Xue Dian lifestyle and prayer lessons, which enabled Xue Dian to return to Tianjin and beat Fu Jianqiu. In thanks, Xue Dian tithed his martial arts academy in Tianjin to the Yiguandao, and joined the Yiguandao's charitable organisation. In 1926, Xue Dian attended a secret meeting between the Red Spears and Zhang Tianran, and was made Minor Emperor of Shandong under the Yiguandao in order to lead the Red Spears in military and spiritual training."
 SQI_boris_annenkov_commander_desc: "§YGeneral Description\nBorn:§! §g1890, in Novgorod Province, Russian Empire§!\n§YMilitary Career:§! §gA veteran of the Siberian Cossack Army and the Great War, Boris Annenkov organised and led anti-Bolshevik Cossack forces in the Semipalatinsk and Semirechye areas between 1918 and 1920. With the end of the civil war Annenkov found himself court martialed and imprisoned, ostensibly as a result of political machinations beyond his control. According to his tale, Annenkov escaped prison in 1924 and fled across the Sino-Russian border into Xinjiang, eventually finding his way to Shanghai. General Zhang Zongchang, at the time the de-facto ruler of the city, hired Boris as an officer to lead his Russian mercenary forces. So far, Boris is the highest ranking Russian commander in China proper, a title he covets."
