 shandong.502.t: "Zongchang Loyalists Flee Shandong"
 shandong.502.d: "After attempting to storm the sacred Mount Tai, Zhang Zongchang and his top lieutenant Sun Dianying were shot dead. The loyalists who survived the assault fled Shandong and have now arrived in [ROOT.GetNameDef]. They have asked to serve in our armed forces, perhaps with the hope of returning home one day. While their knowledge may prove useful in any future battles in Shandong, they are also seen by others in the armed forces as little more than bandits."
