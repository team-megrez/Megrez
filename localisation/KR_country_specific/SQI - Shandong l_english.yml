 shandong.1000.t: "A Strike Against Nanjing"
 shandong.1000.d: "The death of Sun has thrown Eastern China into chaos. Fires, looting, and banditry will become the norm throughout the region, but at the same time, it provides a golden opportunity. The Zhili hegemony is over, a power vacuum is fast growing in China, and if we can seize our chance and take control of Nanjing, we'll be assured to play a major role in the coming struggles over China's future. Top advisors to [THIS.GetLeader] have advised him to march south towards the old capital and secure our place as one of China's big players."
 shandong.1000.a: "Nanjing will be ours!"
 shandong.1000.b: "We should wait and see..."
 shandong.500.t: "화동대전 승리!"
 shandong.500.d: "We won"
 shandong.500.d1: "A new era is beginning for China. Little more than a strange yet influential organisation when the League War began, the forces of the Yiguandao brought about hope and redemption to the lands suffering under the corrupt and wicked when they marched upon Nanjing. Now, Zhang Tianran, the 18th patriarch of the Yiguandao, has emerged victor of the League War and rules over China's wealthy eastern provinces. The man wasted no time - in the city of Nanjing, opium was confiscated, dens raided, and criminal foreigners expelled. Aid was also distributed to the suffering and needy by Yiguandao monks, eager to earn goodwill with the populace.\n\nBut though our control has been largely secured over Eastern China, lawlessness remains the norm across too large a portion of the countryside. Uncooperative governors, KMT bandits, warlord remnants - the list of obstacles to integration is quite long. It will take some time to consolidate control over the lands we won in the struggle, but soon the Shangqing Tianguo will elevate China into a new era of righteous morality."
 shandong.500.d2: "A new era was beginning for China, or so KMT radicals and Yiguandao zealots thought as they attempted to impose their dangerous ideologies upon the people. Differentiated from the rest of China's petty rulers primarily by the sheer extent of his corruption and extravagance, the Dogmeat General, Zhang Zongchang, has emerged victor of the League War, now ruling over the country's wealthy eastern provinces. To celebrate this incredible feat, Zhang engaged in a night of drunken enjoyment, complete with a stunning amount of opium and finishing with a tour of Nanjing's fine brothels.\n\nBut though our control has been largely secured over Eastern China, lawlessness remains the norm across too large a portion of the countryside. Uncooperative governors, KMT bandits, religious fanatics - the list of obstacles to integration is quite long. It will take some time to consolidate control over the lands we won in the struggle, but soon we will be able to announce a new League of East Chinese Provinces under the rule of soon-to-be Marshal Zhang Zongchang."
 shandong.500.a: "Peace at last"
 shandong.501.t: "Zhang Zongchang Flees Shandong"
 shandong.501.d_FNG: "Having left Jinan in flames, and Shandong in the throws of violent revolt, Zhang Zongchang recently arrived in [745.GetCapitalVictoryPointName] after escaping prison with a band of close associates, at the helm of a hastily commandeered cattle freighter. Despite his unassuming means of transport, the Dogmeat General was quick to make his way to Shenyang, and demand a return to Zhang Zuolin's inner circle. Despite his recent defeat, Zhang Zongchang remains a formidable general, widely considered among the most effective in north China. Many would argue that his return presents an unmatched opportunity.\n\nHowever, Zhang was quick to assert his autonomy when he became isolated in Shandong during the Third Zhifeng War. His armies stood aside in 1928, at our moment of greatest need; a betrayal in all but name.\n\nIn truth it was Zhang Zuolin who made Zhang Zongchang; it was his armies that the Dogmeat General led to victory. Now that he depends once again on the Grand Marshal's charity, not to mention his clemency, should either be extended?"
 shandong.501.d_SZC: "Having left Jinan in flames, and Shandong in the throws of violent revolt, Zhang Zongchang has arrived in [SZC.Capital.GetCapitalVictoryPointName] after escaping prison with a band of close associates. Apparently without a home in Fengtian, Zhang is now boldly demanding a place at the head of one of our own armies, and promises a series of swift victories by his hand.\n\nDespite his recent defeats, Zhang Zongchang remains a formidable general, widely considered among the most effective in north China. Many would argue that his return presents an unmatched opportunity. On the other hand, Zhang is known to be violently unpredictable, and ill reputed in most respectable circles."
 shandong.501.a: "Welcome, Old Eighty-Six!"
 shandong.501.b: "We have no need of this rabid dog."
 SQI_qu_yingguang_leader_desc: "Qu Yingguang was born March 14th, 1883, in Zhejiang. He was inspired by Qiu Jin to become a revolutionary, but later aligned himself with the cliques of the Beiyang Army. In 1919 Qu was appointed Governor of Shandong, which became an adoptive home province for him. He distinguished himself as a good leader, improving management of the Yellow River and making efforts to protect the province’s religious and cultural legacy, in part by fostering ties with the Duke Yansheng. Years later, he joined the Beiyang Government and grew close to Duan Qirui. Both men were followers of Buddhism, a belief Qu learned from the maternal side of his family. He spent time working with religious societies and charitable organisations, earning the Buddhist name “Faxian” and the nickname of “Qu Bodhisattva”. He then moved to Shanghai shortly before Duan’s overthrow in 1926, dissatisfied with authoritarianism and corruption in Beijing.\n\nThe Shanghai Uprising of 1932 devastated his charity, the “Benevolence Alliance”, as it was feared to be infiltrated by Syndicalist agents. He fled the city like many of his peers, choosing to return to Shandong, but there witnessed the horror that China’s “Basest Warlord”, Zhang Zongchang, had wreaked upon it with opium and debauchery. Through ties to members of the Anti-Drug Association in Shandong, as well as friends like the Duke Yansheng and allies in Beijing, his Benevolence Alliance was reformed in Qufu as the “Society for Restoring Benevolence”. Though rarely publicly opposing Governor Zhang, Qu opened secret talks with the Zhili and the Imperial Court, working to find a way to pull the corruption in Shandong up by the root. Qu believes China must defeat corruption and sin, which a religious-political order upheld by an Emperor can best achieve. He’s cautious of the Manchu princes but supports Emperor Puyi, with whom he was granted an audience once. He is greatly interested in Puyi’s Buddhist sympathies, having come to believe that the Emperor is the best candidate to impose a harmonious, dharmic political order in China."
