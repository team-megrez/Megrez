 AUS_country_intro_header: "1936년 오스트리아의 상황"
 AUS_country_intro_content: "벨트크리크의 승전국 반열에 섰음에도 불구하고, 전쟁은 제국 내의 문화, 계급 및 이념의 분열을 분명하게 드러냈으며, 전쟁이 끝난 이후에도 내부의 불안은 계속되었습니다. \n\n카를 황제는 다민족국가인 오스트리아-헝가리 제국이 20세기에도 생존할 수 있도록 개혁을 시도하다가 암살된 프란츠 페르디난트의 발자취를 따라 일련의 대규모 개혁을 시작했습니다. 하지만, 그의 노력은 제국의 헝가리계 귀족들에 의해 크게 방해받았고, 이로 인해 그의 연방화 계획들은 제국의 시스라이타니아(제국의 오스트리아 영토)에서만 천천히 진행되었습니다. \n\n그러나 많은 사람들은 오스트리아에 아직 희망이 있다고 생각합니다. 지난 수십 년 동안 제국은 힘들었지만 그 노력은 결실을 거두기 시작했습니다. 이제 연방국이 된 시스라이타니아 오스트리아는 진정되었지만, 트란스라이타니아(제국의 헝가리 영토)는 그렇지 않습니다. 그러나 헝가리에 속한 민족들 역시 라이타 강 너머 자유를 바라보며 자신들도 그러한 자치를 누리기를 원하고 있기 때문에, 카르파티아 분지가 계속해서 마자르의 손에 남아있을 가능성은 높지 않습니다. 개혁이 정말로 헝가리에서도 이루어질 수 있을지는 오직 황제만이 분명히 알고 있습니다."
 AUS_guide: "§MStatus Quo§! (§cSocial Conservative §!/ §SSocial Democrat§!)\n£white_dot During the 1937 Ausgleich favour Hungary enough over the other Crownlands to prevent their delegates from storming out or conflict breaking out.\n£white_dot After this you will be able to pick the Status Quo focus, keeping the empire decentralised.\n\n§MDanubian Federation§! (§SSocial Democrat§!)\n£white_dot In the 1936 election, elect the §SSozialdemokratische Arbeiterpartei§!.\n£white_dot During the 1937 Ausgleich favour the Crownlands over Hungary, which will result in the Hungarian delegates storming out.\n£white_dot Issue an ultimatum to Hungary after their suppression of peaceful protests, this will lead to a civil war with Hungary if they refuse.\n£white_dot Once the Hungarians have been defeated, release Hungary and the other new Crownlands which will unlock the Pluralism tree for forming the Danubian Federation.\n\n§MUnited States of Greater Austria§! (§cSocial Conservative§!)\n£white_dot Follow the above guide for the Danubian Federation, but elect the §cChristlichsoziale§! during the 1936 elections which will instead allow you to form the United States of Greater Austria.\n\n§MEnd the Dual Rule§! (§PPaternal Autocrat§!)\n£white_dot During the 1937 Ausgleich favour the Crownlands over Hungary and trigger the civil war as described above.\n£white_dot Do not release Hungary and the other Crownlands after winning the civil war, which will trigger a second civil war with the remaining Crownlands\n£white_dot Win the civil war against the Crownlands, after which you will be able to take the End the Dual Rule focus.\n"
