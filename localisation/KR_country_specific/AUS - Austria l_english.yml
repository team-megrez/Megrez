 AUS_karl_von_habsburg_regnal: "카를 1세"
 AUS_karl_von_habsburg_leader_desc: "삼촌인 프란츠 페르디난트가 1914년에 암살당한 이후, 카를 폰 합스부르크-로트링겐은 프란츠 요제프 1세의 후계자로 지명되었고, 카를은 1916년 말 합스부르크 가문의 많은 작위를 물려받았습니다. 벨트크리크로부터의 승리에도 불구하고, 오스트리아는 구식 정치체제와 불안정 때문에 스러져가고 있으며, 이에 카를 1세는 현재 수많은 대내외적인 위협에도 불구하고 병든 제국을 개혁해야 하는 힘든 과제를 안고 있습니다."
 AUS_otto_von_habsburg_regnal: "오토"
 AUS_otto_von_habsburg_leader_desc: "카이저 오토 폰 합스부르크-로트링겐이 오스트리아의 군주인 부황, 카를 1세의 뒤를 이었습니다. 오토는 젊은 나이에도 불구하고, 서로 다른 민족들이 하나의 국가 정체성을 공유하게 되는 연합제국의 원대한 야망을 품고 있습니다. 그의 간결하지만 굵은 연설과 청년 특유의 매력이 언론의 관심을 끌었고 오토의 인기는 절정에 달했습니다."
 AUS_karl_albrecht_von_habsburg_regnal: "카롤 올브라흐트"
 AUS_karl_albrecht_von_habsburg_polish: "카롤 올브라흐트 합스부르크-로타린스키"
 AUS_karl_albrecht_von_habsburg_leader_desc: "오스트리아 출생의 카를 알브레히트 폰 합스부르크-로트링겐은 확고한 폴란드 옹호자입니다. 마침내 시스라이타니아 내의 갈리치아 지역의 권한을 위임받자, 카를 알브레히트는 제국 내에 이방인들의 이익을 대변하기 위해서 최선을 다하고 있습니다."
 AUS_karl_albrecht_von_habsburg_POL_leader_desc: "오스트리아 태생의 카롤 올브라흐트 폰 합스부르크-로트링겐은 폴란드인들의 열렬한 지지자입니다. 카를 황제가 폴란드 영토를 오스트리아에 합병하려고 했을 때, 카롤 올브라흐트는 이를 강하게 반대했습니다. 카롤은 그의 고향인 오스트리아에 우호적이지만, 폴란드의 왕으로서 폴란드 국민들을 위해 싸울 것입니다."
