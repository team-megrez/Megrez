 austria.1.a: "오스트리아는 세계의 마지막이 되리라(Austria erit in orbe ultima)."
 austria.3.t: "카이저 카를의 승하"
 austria.3.d: "기관지염으로 고통받던 카를 황제가 오늘 승하하였습니다."
 austria.3.a: "카이저 오토 만세!"
 aus.elections.1.t: "1936년 오스트리아 선거"
 aus.elections.1.d: "연방화를 시작하여 '오스트리아 선거'가 제국의 독일어권 부분으로 축소된 이후, 두 개의 주요 정당인 기독사회당과 사회민주노동자당이 오스트리아 정치를 지배하였습니다.\n\n올해 선거 역시 치열합니다. 사회민주노동자당과 기독사회당은 현재 진행 중인 경제 위기에 대처하는 계획이 매우 다릅니다. 사회민주노동자당의 계획은 실업급여 정부 개입에 초점을 맞추어 노동자의 곤경을 완화하는 데 중점을 둡니다. 반면에 기독사회당은 엄격한 긴축 계획에 초점을 맞추었습니다."
 aus.elections.1.a: "국민이 결정할 일이다."
 aus.elections.2.t: "학교 설립 & 사회민주노동자당 집회"
 aus.elections.2.d: "오스트리아의 경제 상황이 잠깐 끔찍했음에도 불구하고, 기독사회당과 사회민주노동자당이 여전히 지배 구조에 협력했던 벨트크리크 이후의 처음 몇 년간에는 [Root.GetNameDef]은 교육과 복지에 대한 광범위한 개혁을 보았습니다. 전문직 종사자들을 위한 학원 건설을 시작했고, 연금이 도입되었고, 아동노동은 모두 철폐되었습니다. 빈은 사회주의의 선두 주자로 여겨졌습니다.\n\n오늘, 빈의 아홉 번째 지구에 새로운 아카데미가 개설되었고, 사회민주노동자당은 이를 그들의 주요 성공 중 하나로 여기고 있습니다. 다양한 정치인들의 많은 연설이 열리고 있고, 카를 레너는 항상 배경에 서 있었습니다.\n\n레너는 부르크프리든의 정치와 황가와의 협력으로 벨트크리크 도중 황제의 선의를 이끌어낸 이후로 당에 도움이 되는 당 대표였습니다."
 aus.elections.2.a: "그들의 노력은 칭찬받을 만하다."
 aus.elections.2.b: "만약 그들이 공동 정부의 성공을 자신들의 것으로서 주장하지 않는다면 나는 그것을 지지할 것이다."
 aus.elections.3.t: "애들러의 사회민주노동자당 비난"
 aus.elections.3.d: "사회민주노동자당의 전임 당대표의 아들이자 벨트크리크에 대한 항의 시위로 슈튀르크 백작에게 총격을 가한 것으로 유명한 급진사회주의자인 프리드리히 아들러는 사회민주노동자당을 \"낡은 권력 체제에 의존하는 짝퉁 사회주의\"라고 비난했습니다."
 aus.elections.3.a: "급진파는 더욱 급진적이게 될 것이다."
 aus.elections.4.t: "오토 황태자를 사냥모임에 초대한 기독사회당"
 aus.elections.4.d: "소규모 자본, 가톨릭 교회, 보수적인 시골 사람들의 당인 기독사회당은 적어도 빈에서는 많은 공공 행사를 개최하지 않으며, 소규모의 사적인 회의에 그들의 노력을 집중시키는 경향이있습니다. 이 회의는 비너발트에서 사냥의 형태로 곧 개최될 예정입니다. \n\n황태자 오토는 공식적으로 행사에 초대되었습니다. 외교 교육을 즐기는 이 합스부르크 후계자는 그러한 사교 모임에 상당히 익숙합니다."
 aus.elections.4.a: "그가 원한다면..."
 aus.elections.4.b: "제국 황가는 그런 사소한 것들에 참혀하지 않는다."
 aus.elections.5.t: "성공적으로 이루어진 기독사회당의 사냥회"
 aus.elections.5.d: "사냥에 이어 여러 잔치가 열렸습니다. 유명한 기독사회당 인물들과의 라디오 인터뷰가 진행되었는데, 황태자 오토와의 인터뷰도 녹음되었습니다. 황태자가 현재 당과 관련되어 있고, 당에 대한 가장 헌신적인 신하들의 지지가 증가했기 때문에 이것이 의도적인 행위처럼 보입니다."
 aus.elections.5.a: "이것들이 그들이 사냥하고있는 것인가?"
 aus.elections.6.t: "사냥 사고: 오토 황태자의 부상?"
 aus.elections.6.d: "모든 방관자가 사고로 증언하였습니다만, 저명한 기독사회당 정치가의 아들의 사냥용 소총이 오발 사고를 냈고, 이 과정에서 오토 황태자의 오른쪽 다리를 스쳤습니다. 이 사건으로 황태자가 중상을 입지는 않았지만, 미디어는 이미 음모론을 퍼트리고 있습니다."
 aus.elections.6.a: "그들은 내 황태자를 죽이려고 하는 것인가?"
 aus.elections.10.t: "기독사회당의 선거 승리"
 aus.elections.10.d: "선거에 대한 최종 집계가 완료되었습니다. 매우 작은 차이였지만 시골에서의 압도적인 승리로 기독사회당이 승리자가 되었습니다."
 aus.elections.10.a: "오스트리아는 기독사회당이 통치한다."
 aus.elections.11.t: "사회민주노동자당의 선거 승리"
 aus.elections.11.d: "선거에 대한 최종 집계가 완료되었습니다. 매우 작은 차이였지만 빈에서의 승리로 사회민주노동자당이 승리자가 되었습니다."
 aus.elections.11.a: "오스트리아는 사회민주노동자당이 통치한다."
 aus.elections.100.t: "총선 결과"
 aus.elections.100.d: "고민 끝에 이제 선거의 승자를 가릴 차례입니다!"
 aus.elections.100.a: "흥미진진하군!"
 aus.elections.101.t: "기독사회당의 선거 승리"
 aus.elections.101.d: "선거에 대한 최종 집계가 완료되었습니다. 매우 작은 차이였지만 시골에서의 압도적인 승리로 기독사회당이 승리자가 되었습니다."
 aus.elections.101.a: "오스트리아는 기독사회당이 통치한다."
 aus.elections.102.t: "사회민주노동자당의 선거 승리"
 aus.elections.102.d: "선거에 대한 최종 집계가 완료되었습니다. 매우 작은 차이였지만 빈에서의 승리로 사회민주노동자당이 승리자가 되었습니다."
 aus.elections.102.a: "오스트리아는 사회민주노동자당이 통치한다."
 austria.100.t: "우리와 나폴리 간의 관계"
 austria.100.d: "비록 우리가 구상한 이탈리아 연방과 오스트리아 영향권 내에 이탈리아를 편입시키겠다는 계획은 실패했지만, 지금 우리는 1926년보다 훨씬 강력합니다. 국왕 페르디난트 3세(Ferdinand III)의 궁정에 우리와의 연결을 회복하고 이탈리아의 질서를 복원할 것을 돕겠다는 내용의 사절을 보내야 할까요?"
 austria.100.a: "우리와 남쪽 정부 간의 연결을 회복하라!"
 austria.100.b: "밀라노를 선택하는 편이 더 안전할 것이다."
 austria.101.t: "오스트리아에서 온 친선 메시지"
 austria.101.d: "오늘, 오스트리아의 대사가 수도에 도착했습니다. 그는 오스트리아가 양국 간 친선 관계를 수립할 준비가 언제나 되어있다고 말했습니다. 또 제국 정부는 서쪽에서의 위협에 굉장한 두려움을 느끼고 있으며, 카를 황제는 신속한 재통합에 동의하신다고 합니다."
 austria.101.a: "이것은 좋은 생각처럼 들린다."
 austria.101.b: "오스트리아는 우리의 천적이다."
 austria.102.t: "오스트리아-이탈리아의 우호관계"
 austria.102.d: "오늘, 우리 대사가 이탈리아에서 복귀했습니다. 그는 우호 협정에 대한 이탈리아와의 합의에 대해 알려 주었습니다. 우리나라 앞에 밝은 미래가 놓여 있습니다."
 austria.102.a: "좋군."
 austria.103.t: "오스트리아-이탈리아 경쟁"
 austria.103.d: "오늘, 우리 대사가 이탈리아에서 복귀했습니다. 그는 이탈리아인들이 우호 협정에 대한 우리의 제안을 거절했다고 우리에게 알렸습니다. 이것은 우리나라의 모든 국가에 대한 모욕입니다. 우리가 벨트크리크에서 그랬던 것처럼, 우리의 군대는 다시 한번 그들을 향해 진군해야 합니다."
 austria.103.a: "우리는 응징할 것이다."
 austria.104.t: "오스트리아의 전쟁 제의"
 austria.104.d: "오스트리아 대사는 오늘 우리가 군대를 동원해 남부의 사회주의자들을 공격하는 것을 제안했습니다. 그는 이탈리아의 통일이 임박했다는 말도 덧붙였습니다."
 austria.104.a: "우리는 그들을 쳐부술 것이다!"
 austria.104.b: "우리는 그렇게 할 수 없다."
 austria.105.t: "이탈리아 전쟁"
 austria.105.d: "우리 제안을 받아들여, 이탈리아는 이탈리아 사회주의 공화국에 전쟁을 선포했습니다. 분명 그들은 이 날만을 기다렸을 것입니다. 우리는 그들에게 장비를 지원할 수 있으며, 우리의 이탈리아어권 영토에서 의용군을 징발하여 파견할 수 있습니다. 그들에게 원조를 보내야 할까요?"
 austria.105.a: "그들을 지원한다."
 austria.105.b: "그들 스스로 할 수 있을 것이다."
 austria.106.t: "오스트리아의 지원"
 austria.106.d: "오늘, 오스트리아의 지원이 우리에게 도착했습니다. 그들은 적을 물리치기 위해 우리에게 군대와 무기를 보냈습니다."
 austria.106.a: "하나님 감사합니다."
 austria.107.t: "나폴리의 동의"
 austria.107.d: "양시칠리아 왕국은 놀랍게도 우리가 1926년에 그들을 배신했음에도 불구하고 우리의 우정 제의를 받아들였습니다. 이제 우리는 그들의 정당한 보호자이자 동맹이니, 우리는 두번 다시는 그들을 버리지 않을 것입니다!"
 austria.107.a: "두번은 실패하지 않겠다."
 austria.108.t: "부르봉의 거절"
 austria.108.d: "최근 우리의 배신에 분노하여 공개적으로 양국 우정의 재검토를 선언했던 시칠리아 대사는 우리 정부에 나폴리와 비엔나 사이에 거래는 더이상 없을 것이라고 통보했습니다. 이탈리아의 동맹으론 밀라노와 베니스 정도밖에 남지 않았습니다."
 austria.108.a: "망할."
 austria.109.t: "빈으로부터의 제안"
 austria.109.d: "이번에는 오스트리아인들이 우리의 도움 없이 건방진 세르비아 놈들을 무찌르는데 성공한 것 같습니다. 우리가 아직도 과거의 치욕으로부터 회복하고 있는 모습을 보고 빈에선 온 대사가 관대한 조건을 제시했습니다: 만약 우리가 그들과 함께 완전한 군사동맹을 체결한다면 그 대가로 마케도니아를 되돌려주겠다는 것입니다. 우리가 아직 그들의 발칸반도 계획에서 세르비아와 루마니아를 견제하는 균형추라는 중요한 역할을 맡고 있다는 점을 고려한다면 그들의 제안은 합리적입니다. 우리에겐 거절할 이유가 거의 없습니다."
 austria.109.a: "관대한 제안이로군."
 austria.109.b: "우리는 오스트리아인들을 다신 믿지 않을 것이다!"
 austria.110.t: "불가리아가 승낙하다"
 austria.110.d: "놀랍진 않게도 불가리아인들은 우리의 관대한 제안에 동의했습니다. 마케도니아를 대가로 하여 그들은 이제 우리 세력에 들어오게 되었습니다."
 austria.110.a: "좋았어."
 austria.111.t: "불가리아의 거부"
 austria.111.d: "믿기진 않지만 불가리아인들은 과거에 있었던 우리의 잘못에 대해 여전히 앙심을 품고선 대담하게도 우리의 관대한 제안을 거부했습니다. 불가리아인들의 자존심은 그 한계가 어딘지를 모르는 듯 합니다."
 austria.111.a: "자그레브에서 알아서 처리하겠지."
 austria.111.b: "베오그라드에서 알아서 처리하겠지."
 ausgleich.new.100.t: "대타협 준비"
 ausgleich.new.100.d: "오스트리아와 헝가리 대표단은 1867년 이래 10년마다 제국의 양쪽이 외교, 군사 및 재정적 사업을 담당하는 공동 부처에 투자해야 하는지에 대해 논의하기 위해 모입니다. \n\n그러나 크로아티아 영토에 대한 손실과 배상 요구로 인해 1927년 재협상이 중단되어 헝가리는 지난 10년 동안 재무부에 아무것도 지불하지 못했습니다. \n\n황제의 통치 하에 있는 헝가리의 배신은 오스트리아에게는 당분간 가시였고, 적어도 그들을 우리에게로 데려 오기 위해 몇 가지 노력을 해야 합니다."
 ausgleich.new.100.a: "그들을 공식적으로 초대하라."
 ausgleich.new.101.t: "대타협에 대한 초대장"
 ausgleich.new.101.d: "빈 정부는 우리에게 대타협 재협상을 요청했습니다. 1867년부터 헝가리가 빈과 같은 수준에 올랐을 때부터 10년마다 일어나는 일이지만, 빈에 있는 한 남자가 우리에게 크로아티아의 손실을 수용하도록 강요한 1927년 우리나라가 협상장에서 마지막으로 만난 이래로 관계는 껄끄럽습니다."
 ausgleich.new.101.a: "우리는 이 일이 어떻게 흘러가는지 봐야한다."
 ausgleich.new.102.t: "대타협 참가에 동의한 헝가리"
 ausgleich.new.102.d: "헝가리가 양국 간의 외교적 차이를 기꺼이 해결할 의향이 있는지에 대해서는 의문의 여지가 있지만, 그들은 재협상에 동의했습니다."
 ausgleich.new.102.a: "당연한 일이다."
 ausgleich.new.200.t: "다른 대표단의 대타협 초청?"
 ausgleich.new.200.d: "대타협은 항상 오스트리아와 헝가리 대표단끼리 진행되었습니다. 우리는 올해 제국을 구성하는 모든 국가의 대표단들과 함께 보다 개방적이고 다민족적인 협상을 원하는 보헤미아, 갈리치아, 일리리아 정치인들의 탄원서를 받았습니다. \n\n또한 오스트리아 - 헝가리 전역의 대표단을 모으는 것은 벨트크리크가 끝난 이후 진행되고 있는 내부 긴장을 중재하는 데 도움이 될 수 있습니다."
 ausgleich.new.200.a: "아니. 이것은 우리와 마자르인들끼리의 문제다."
 ausgleich.new.200.b: "맞는 말이다. 보헤미아인, 갈리치아인, 일리리아인을 초대하라."
 ausgleich.new.200.c: "더 크게 생각해야 한다. 이중 제국의 모든 민족들을 초대하라."
 ausgleich.new.201.t_kingdoms: "대타협의 다른 국가들"
 ausgleich.new.201.d_kingdoms: "보도에 따르면 오스트리아는 1937년 대타협 재협상에 참여하기 위해 제국의 다른 지역 대표단을 파견했습니다. 유력한 정치인들은 대타협에 대한 반대 입장을 표명하면서 협상에서 오스트리아가 우위를 점할 수 있는 정치적 책략이라고 불렀습니다."
 ausgleich.new.201.t_peoples: "슬로바키아와 루마니아가 오스트리아에 초청되다"
 ausgleich.new.201.d_peoples: "빈 정부가 체코인, 폴란드인 등 제국의 다른 인종들을 협상 테이블에 초청한 것으로는 충분치 않았나 봅니다. 보도에 따르면, 그들은 제국 내에서 민족주의 단체들끼리의 회합을 이미 가졌다고 합니다!\n\n슬로바키아인들과 카르파티아 분지의 루마니아인들은 수백 년 동안 성공적으로 진압되었지만, 빈으로부터의 지원은 잠자던 민족주의 지하 운동의 콧털을 건드리고 말았습니다."
 ausgleich.new.201.a: "이건 미친 짓이다. 공식적으로 그들의 결정에 항의하라."
 ausgleich.new.201.b: "그냥 항의만으로는 충분하지 않다. 우리는 대타협에 불참한다."
 ausgleich.new.201.c: "우리는 시대의 흐름에 맞춰야 한다."
 ausgleich.new.202.t: "대타협 초대장"
 ausgleich.new.202.d: "우리 지방정부의 구성원들 사이에서 돌고있는 소문이 사실로 밝혀졌습니다. 대타협 협상 초청장을 들고있는 편지가 [Root.Capital.GetCapitalVictoryPointName]에 도착했습니다. 우리는 [AUS_ausgleich_delegation] 대표단을 협상에 파견해야합니다. 황제가 우리에게 헝가리가 시슬레타니아(오스트리아)와의 차이점을 논의하는 것에 대해 우리의 입장을 협상장에 가져올 수있는 기회를 준 것으로 보입니다."
 ausgleich.new.202.a: "영광스럽군."
 ausgleich.new.202.b: "정말 영광스럽도다. 우리는 명령대로 할 것이다."
 ausgleich.new.202.c: "[AUS_ausgleich_dominated_delegation]"
 AUS_ausgleich_delegation_kingdom: "[Root.GetAdjective]의 대표단"
 AUS_ausgleich_delegation_CZE: "독일계 보헤미아인들과 체코인들로 이루어진 대표단"
 AUS_ausgleich_delegation_GAL: "폴란드인들과 루테니아인들로 이루어진 대표단"
 AUS_ausgleich_delegation_CRO: "일리리아인들로 이루어진 대표단"
 AUS_ausgleich_dominated_delegation_CZE: "그래도 보헤미아-독일인들에게 좀더 중점을 둘 수 있겠지. 그치?"
 AUS_ausgleich_dominated_delegation_GAL: "우리는 폴란드인의 국가다. 루테니아 촌놈이 아니라 우리의 엘리트를 보내야지."
 AUS_ausgleich_dominated_delegation_CRO: "일리리아인만이 있을 뿐이다."
 ausgleich.new.203.t_HUN: "다른 대표단에 대해 항의한 헝가리"
 ausgleich.new.203.d_HUN: "우리가 헝가리 이외의 대표단을 협상에 초대했다는 사실에 헝가리가 항의하고 있다는 소식이 들려왔습니다. 무엇을 믿고 그들이 비난을 하고 있는지 알아봐야 할 것입니다."
 ausgleich.new.203.t_other: "[From.GetNameDefCap]의 참석 동의"
 ausgleich.new.203.d_other: "우리의 대표단이 [From.Capital.GetCapitalVictoryPointName]로부터 [From.GetAdjective] 행정부의 답을 들고 돌아왔습니다. 그들은 이번 대타협에 참석할 수 있게 된 것을 매우 기쁘게 생각하고 있으며, 이것이 최고의 바램이었음을 밝혔습니다."
 ausgleich.new.203.a: "이것이 전진하는 길이리라."
 ausgleich.new.203.b: "아주 좋아."
 ausgleich.new.300.t_hungary: "헝가리 대표단의 도착"
 ausgleich.new.300.d_hungary: "어제 헝가리 대표단이 빈에 도착했습니다. 그들은 이중군주국의 미래에 대해 열정적으로 토의하고자 합니다. 연회가 밤새 이어질 것입니다."
 ausgleich.new.300.t_delegations_no_boycott: "사절단들의 도착"
 ausgleich.new.300.d_delegations_no_boycott: "헝가리가 협상에 다른 사절단을 초청하는 것을 받아들이지 않을 거라 우려했던 것과 다르게, 그들은 어제 빈에 도착하였고, 보헤미아, 갈리치아, 일리리아의 사절단도 동시에 도착했습니다.\n\n올해 있는 대타협 재협상에는 제국 전역의 정치가와 사상가들이 모였습니다. 헝가리인들은 문제가 제기될 때부터 항상 논란의 중심에 있어왔습니다. 연회가 밤새 이어질 것입니다."
 ausgleich.new.300.t_delegations_boycott: "사절단들의 도착-헝가리의 참석 거부"
 ausgleich.new.300.d_delegations_boycott: "우리가 협상에 헝가리 이외에 다른 사절단을 초청하는 것에 헝가리가 동의하지 않을 거라 우려해왔습니다. 그리고 비평가들은 이미 헝가리가 그러한 이유로 협상을 보이콧할 거라 예상해왔습니다.\n\n그럼에도 불구하고, 다른 사절단들은 도착하여 헝가리의 반항 문제를 어떻게 해결할지 논의하는 중입니다. 연회가 밤새 이어질 것입니다."
 ausgleich.new.300.a: "멋진 밤이로군."
 ausgleich.new.300.b: "헝가리 없이 협상할 것이 있나?"
 ausgleich.new.310.t: "헝가리 대표단의 연설"
 ausgleich.new.310.d: "협상 첫 번째 날, 연설이 있었습니다. 한 헝가리 정치인이 다음과 같이 말했습니다 : \n\n'오스트리아-헝가리 제국을 자랑스럽게 생각하지 않는 것인가? 지금까지 수십 년 동안 빈에서는 이미 완벽한 것을 고치려고 안간힘을 쓰고 있다. 오스트리아-헝가리는 함께 미래의 세계에서 중요한 역할을 할 것이며, 함께 우리를 위대하게 만들 것이다.' \n\n카를 황제의 연방화 계획이 실수였다고 암시하는 그의 발언에 나머지 헝가리 대표단이 눈에 띄게 당황했지만, 그는 박수의 부재에도 불구하고 오히려 기뻐 보였습니다."
 ausgleich.new.310.a: "얼마나 무례한가."
 ausgleich.new.310.b: "그를 협상장에서 추방하라."
 ausgleich.new.310.c: "그가 옳다, 안그런가?"
 ausgleich.new.311.t: "헝가리의 보상 요구"
 ausgleich.new.311.d: "예상대로, 헝가리 대표단은 크로아티아-슬라브니아의 영토 손실에 대한 보상을 다시 요구했습니다. 크로아티아-슬라브니아의 영토 분실에 대한 보상은 1925년까지 헝가리 왕관이 계승되는 동안 지속되었습니다. 이 영토는 남부 슬라브의 혁명으로 점령되었고, 1926년에 새롭게 개혁된 일리리아 왕국의 점령으로 마무리되었습니다. \n\n헝가리 대표단은 여전히 ​​그 땅을 자신들의 것으로 주장하지만 그들이 다시 그 지역을 통제 할 수 없다는 것을 인정합니다. 따라서, 그들은 1927년과 마찬가지로 본인들에게 엄청난 액수의 보상금을 지불해야 한다고 요구합니다."
 ausgleich.new.311.a: "우리가 대신 보상해주겠다."
 ausgleich.new.311.b: "일리리아인이 보상금을 지불해야 한다."
 ausgleich.new.311.c: "일리리아인이 보상금을 지불해야 한다. 협상을 시도하라."
 ausgleich.new.311.e: "네놈들이 세금을 덜 내는 이유가 뭐라고 생각하나."
 ausgleich.new.311.f: "크로아티아-슬라브니아로 만족한다면 기꺼이 양도해줄 의향이 있다."
 ausgleich.new.312.t: "보헤미아의 슬로바키아 국가 제안"
 ausgleich.new.312.d: "전날의 무의미한 토론에서, 보헤미아인 대표단은 헝가리 왕국의 영토 내에 거주하는 슬로바키아인들에 관한 문제를 제기했습니다. 특별한 권리나 자치가 없다면 슬로바키아 국민들은 마자르족주의에 대한 지속적인 정책의 희생자가 될것입니다. \n\n보헤미안 대표단은 '마자르족의 속박에서 형제를 해방시키는' 해결책으로 슬로바키아인으로 이루어진 자치국 건설을 제안합니다."
 ausgleich.new.312.a: "헝가리는 당연히 이것을 고려해야 한다."
 ausgleich.new.312.b: "그리 될 것이다. 하지만, 아직 준비가 더 필요하다."
 ausgleich.new.312.c: "그리 될 것이며, 또한 이는 모든 슬로바키아 지역을 포함할 것이다."
 ausgleich.new.313.t: "갈리치아의 트란스카르파티아 요구"
 ausgleich.new.313.d: "헝가리의 영토를 요구하는 것이 유행이라도 된 모양입니다. 루테니아 측 사절단은 카르파티아 산맥 너머의 형제들이 아직도 헝가리 정부로부터 자치권을 인정받지 못했음을 우리에게 상기시키고 있습니다."
 ausgleich.new.313.a: "대타협은 영토 할양을 요구하는 장소가 아니다!"
 ausgleich.new.313.b: "일리있는 말이다. 그렇게 되도록 노력해보자."
 ausgleich.new.314.t: "일리리아의 바치카 요구"
 ausgleich.new.314.d: "헝가리의 영토를 요구하는 최근 분위기에 동참하면서, 일리리아는 다시 한번 바치카 영토의 할양을 요구했습니다. 헝가리의 최남단 지역에 있는 이곳은 많은 일리리아인들이 거주하는 곳이지만, 헝가리가 여전히 이 남쪽 슬라브 국가의 승인을 거부했다는 점을 고려할 때, 이는 일리리아 대표단의 다소 대담한 조치가 아니라고 할 수 없겠습니다."
 ausgleich.new.314.a: "대타협은 영토 할양을 요구하는 장소가 아니다!"
 ausgleich.new.314.b: "일리있는 말이다. 그렇게 되도록 노력해보자."
 ausgleich.new.314.c: "일리리아는 바신 지방 전체를 통제해야한다."
 ausgleich.new.315.t: "폴란드인의 폴란드 보호령 제안"
 ausgleich.new.315.d: "폴란드인 대표단의 몇몇 저명한 구성원들이 폴란드와의 외교 관계에 있어 우리가 보다 적극적인 태세를 취하기를 지지했습니다. 전쟁 후에 폴란드 땅은 독일 영향권으로 포함되었지만, 갈리치아인들은 아직도 폴란드를 프로이센의 지배를 받고 있는, 그들의 고향으로 여기고 있습니다. 그들은 우리가 그들의 동포들을 해방시켜 주기를 바라고 있습니다.\n\n폴란드는 아직 끝나지 않았습니다."
 ausgleich.new.315.a: "우리는 이를 고려해 볼 것이다."
 ausgleich.new.316.t: "루마니아인들 : 트란실바니아의 자치?"
 ausgleich.new.316.d: "비록 트란실바니아인이 헝가리 정부로부터 자치권을 부여받았지만, 시슬레이테니아인들이 누리는 정도는 아닙니다. 루마니아 측 사절단은 그들에게도 오스트리아 국민의 절반이 가지고 있는 권리를 똑같이 부여해달라 요구했습니다."
 ausgleich.new.316.a: "헝가리 대표단은 이를 고려해야 할 것이다."
 ausgleich.new.316.b: "그리 될 것이다."
 ausgleich.new.316.c: "...또한 거기에 파르티움과 바나트도 포함되어야 한다."
 ausgleich.new.317.t: "대타협을 포기한 헝가리"
 ausgleich.new.317.d: "헝가리 측 사절단이 '오래된 전통의 엉터리 복사본'이라 부르는 올해의 협상은 헝가리인이 자리를 박차고 나감으로써 끝나버렸습니다."
 ausgleich.new.317.a: "나쁜 일이군."
 ausgleich.new.318.t: "고향에 일찍 돌아온 사절단"
 ausgleich.new.318.d: "협상이 돌아가고 있는 꼴에 분노한 나머지, 우리 측 사절단은 고향에 일찍 돌아왔습니다. 지금으로서 우리는 아무런 배상도 받지 못할 것입니다."
 ausgleich.new.318.a: "이게 최선이야."
 ausgleich.new.320.t: "대타협의 끝"
 ausgleich.new.320.d_hungary_success: "오늘 새벽, 헝가리 측 사절단이 부다페스트로 떠났습니다. 지난 며칠간에 일어났던 일과, 빈이 그들을 얼마나 환영했는지, 그리고 그들이 약속한 보상을 정부에 알리러 말입니다. 1937년 대타협 재협상은 성공했고, 이중군주국에 무언가 일어나고 있습니다."
 ausgleich.new.320.d_hungary_failure: "대타협은 어제 끝났습니다. 협상이 끝나기도 전에 헝가리가 빈을 떠나기로 결정하면서요."
 ausgleich.new.320.d_other_success: "대타협은 어제 끝났습니다. 오늘 모든 사절단들이 집으로 돌아갔습니다."
 ausgleich.new.320.d_other_failure: "헝가리가 조금 일찍 떠났음에도, 대협상은 어제 끝났습니다. 나머지 사절단들은 오늘 집으로 돌아갔습니다."
 ausgleich.new.320.a: "이 일로 제국의 평화가 유지되길 바란다."
 ausgleich.new.320.b: "더 나아질 수도 있고, 악화될 수도 있다."
 ausgleich.new.321.t: "대타협 협상의 종료"
 ausgleich.new.321.d: "우리 대표단은 비엔나와 우리의 간격을 좁히는 데 성공했습니다."
 ausgleich.new.321.a: "좋아."
 ausgleich.new.322.t: "오스트리아의 보상 동의"
 ausgleich.new.322.d: "우리는 우리의 일리리아 상실에 대한 배상 지급 협상을 성공적으로 마쳤습니다."
 ausgleich.new.322.a: "요구를 보내자."
 ausgleich.new.323.t: "헝가리의 요구"
 ausgleich.new.323.d: "헝가리가 우리의 배상 제안을 받아들였습니다."
 ausgleich.new.323.a: "그것이 필요한 거라면."
 ausgleich.new.324.t: "[From.GetName]의 배상 지불 동의"
 ausgleich.new.324.d: "[From.GetName]의 배상 지불 동의"
 ausgleich.new.324.a: "좋군."
 ausgleich.new.325.t: "헝가리의 보상 요구"
 ausgleich.new.325.d: "헝가리의 보상 요구"
 ausgleich.new.325.a: "잠깐, 뭐라고?"
 ausgleich.new.325.b: "그렇게 결정되었다면..."
 ausgleich.new.326.t: "일리리아의 보상 거절"
 ausgleich.new.326.d: "일리리아의 보상 거절"
 ausgleich.new.326.a: "좋아, 발칸에서 전쟁을 시작해 보자고. 뭐 잘못되겠어?"
 ausgleich.new.326.b: "아직 시기상조다."
 ausgleich.new.327.t: "헝가리의 선전포고"
 ausgleich.new.327.d: "헝가리의 선전포고"
 ausgleich.new.327.a: "좋지 않군."
 ausgleich.new.328.t: "일리리아 위기"
 ausgleich.new.328.d: "일리리아 정부가 \"일리리아의 정당한 영토에 대한 터무니없는 배상 요구\"를 거절한 이후, 헝가리 정부는 일리리아에 전쟁을 선포했습니다. 이미 헝가리 국방군(Honvédség)은 슬라보니아로 진격하고 있으며, 효과적으로 이 갈등에 개입하기는 이미 늦은 듯합니다."
 ausgleich.new.328.a: "터무니없군."
 ausgleich.new.328.b: "알아서 하라지."
 ausgleich.new.328.c: "해프닝에 불과하다."
 ausgleich.new.329.t: "일리리아에 선전포고한 오스트리아"
 ausgleich.new.329.d: "망할 황제가 소수민족의 권리를 짓밟으려 하고 있습니다."
 ausgleich.new.329.a: "그들이 어떻게!"
 ausgleich.new.330.t: "오스트리아와 헝가리의 일리리아 분할"
 ausgleich.new.330.d: "우리는 점령한 일리리아 땅을 어떻게 할지 선택해야 합니다."
 ausgleich.new.330.a: "1921년의 국경을 복원하라."
 ausgleich.new.330.b: "크로아티아와 슬라보니아를 헝가리에 주고 나머지 땅에 일리리아를 복원하자."
 ausgleich.new.330.c: "점령 상태를 유지하자."
 ausgleich.new.331.t: "오스트리아의 일리리아 전역 점령"
 ausgleich.new.331.d: "오스트리아가 그들의 약속을 깨뜨렸습니다. 어떻게 해야 할까요?"
 ausgleich.new.331.a: "그들은 대가를 치를 것이다."
 ausgleich.new.331.b: "우리가 할수 있는건 없다."
 ausgleich.new.332.t: "돌아온 대타협 대표단"
 ausgleich.new.332.d_no_claims: "Our delegation to the Ausgleich Renegotiations has arrived home in [ROOT.Capital.GetCapitalVictoryPointName] today. While no major diplomatic breakthroughs were made from our side, at least we were able to establish closer ties to Vienna."
 ausgleich.new.332.d_claims: "Our delegation to the Ausgleich Renegotiations has arrived home in [ROOT.Capital.GetCapitalVictoryPointName] today. A major diplomatic breakthrough was achieved, as Vienna now recognises some of our claims with regards to Hungarian lands."
 ausgleich.new.332.a: "그들에게 귀중한 교훈을 주었을 것이다."
 ausgleich.new.332.b: "좋아."
 ausgleich.new.333.t: "[FROM.GetNameDefCap] 반군!"
 ausgleich.new.333.d: "제국의 약소 회원국들에 대한 우리의 배신에 격분하여, [FROM.GetName](은)는 우리에 대항해 반란을 일으켰습니다! 그러나 전쟁장관은 오스트리아와 헝가리가 힘을 합치면 그들을 쉽게 제압할 수 있을 것이라고 자신했습니다."
 ausgleich.new.333.a: "그들이 감히!"
 ausgleich.new.340.t: "[AUS_ausgleich_demonstrations] 민족주의"
 ausgleich.new.340.d: "대타협 재협상 동안 빈의 황제 폐하와 내각의 지원에 고무되어, [AUS_ausgleich_demonstrations] 반대 시위 행렬은 거리를 행진하고 있습니다. 그들은 친오스트리아적이며, 동시에 반헝가리적인 시위대입니다."
 ausgleich.new.340.a: "그들을 진정시켜라."
 AUS_ausgleich_demonstrations_SLO_ROM: "슬로바크인과 루마니아인"
 AUS_ausgleich_demonstrations_SLO: "슬로바크인"
 AUS_ausgleich_demonstrations_ROM: "루마니아인"
 AUS_ausgleich_demonstrations_cities_SLO_ROM: "슬로바키아와 트란실바니아"
 AUS_ausgleich_demonstrations_cities_SLO: "슬로바키아"
 AUS_ausgleich_demonstrations_cities_ROM: "트란실바니아"
 ausgleich.new.341.t: "헝가리에서 벌어진 [AUS_ausgleich_demonstrations] 시위"
 ausgleich.new.341.d: "이번 주 초, 헝가리 경찰이 군중을 폭력적으로 해산시키며, [AUS_ausgleich_demonstrations_cities]의 몇몇 도시에서 벌어진 빈을 지지하는 평화 시위는 끝이 났습니다. 이렇게 잠시 저항 운동이 후퇴했지만, [AUS_ausgleich_demonstrations] 지도자들은 이제 우리 정부에 이 분쟁을 중재해달라고 요청하고 있습니다."
 ausgleich.new.341.a: "동의한다. 헝가리는 분쟁 지역에서 군을 철수해야 한다."
 ausgleich.new.341.b: "헝가리 문제에 개입할 수는 없다."
 ausgleich.new.342.t: "[AUS_ausgleich_demonstrations_cities]에서의 철수를 요구한 오스트리아"
 ausgleich.new.342.d: "오스트리아는 우리 행정기관과 무장병력이 [AUS_ausgleich_demonstrations_cities]에서 철수할 것을 요구했습니다."
 ausgleich.new.342.a: "시키는 대로 하자."
 ausgleich.new.342.b: "안돼!"
 ausgleich.new.343.t: "우리의 최후통첩을 수용한 헝가리"
 ausgleich.new.343.d: "헝가리는 분쟁 지역을 남겨두고 철수했으며, 우리 군이 자유로이 진군하고 질서를 재수립할 수 있도록 했습니다. 물론 여기서 질서란, 우리가 원하는 대로 만들어져야죠."
 ausgleich.new.343.a: "훌륭해."
 ausgleich.new.344.t: "헝가리의 최후통첩 거부"
 ausgleich.new.344.d: "헝가리는 우리의 최후통첩을 거부하고 분쟁 지역에서 떠나지 않기로 했습니다."
 ausgleich.new.344.a: "당신들 이게 무슨 의미인지 알지, 그치?"
 ausgleich.new.344.b: "허, 그래."
 ausgleich.new.350.t: "오스트리아의 폭정"
 ausgleich.new.350.d: "오스트리아는 제국의 나머지 부분에 대한 통제권을 군사적으로 행사할 의도가 있음을 입증했습니다."
 ausgleich.new.350.a: "우리는 이에 대해 어떤 대책이라도 강구해야 한다!"
 ausgleich.new.351.t: "오스트리아의 폭정"
 ausgleich.new.351.d: "오스트리아는 제국의 나머지 부분에 대한 통제권을 군사적으로 행사할 의도가 있음을 입증했습니다. 보헤미아 왕국이 우리에게 빈의 황제를 끌어내리기 위한 임시 동맹에 참여해 줄 것을 요구했습니다."
 ausgleich.new.351.a: "우리는 이에 대항하여 행동을 개시해야만 한다."
 ausgleich.new.352.t: "[FROM.GetNameDefCap] 연합 가입"
 ausgleich.new.352.d: "오스트리아의 간악한 배신으로 인해 우리는 대타협의 결과에 반대하는 구성국들과 연합할 수 밖에 없게 되었습니다. 우리는 이제 오스트리아의 전쟁에 돌입했습니다."
 ausgleich.new.352.a: "제국의 모든 민족들은 자유로워질 것이다."
 ausgleich.new.353.t: "보헤미아와의 전쟁"
 ausgleich.new.353.d: "보헤미아가 최근 빈에서의 정책 변화에 불만을 품은 채 점점 더 제멋대로 변해가고 있습니다. 이제, 오랫동안 우리 제국을 괴롭혔던 긴장은 유혈사태를 통해 해결될 것 같습니다."
 ausgleich.new.353.a: "이 배신자들을 분쇄해야 한다!"
 ausgleich.new.700.t: "오스트리아의 재통합 요구"
 ausgleich.new.700.d: "그들은 우리가 다시 빈에서 통치되어야 한다고 말합니다."
 ausgleich.new.700.a: "빈에 대항해 우리가 할 수 있는 게 뭐지?"
 ausgleich.new.700.b: "싫은데."
 ausgleich.new.700.c: "우리가 반기를 들었던 자들이 아닌가?"
 ausgleich.new.701.t: "[From.GetNameDefCap]의 재통합 동의"
 ausgleich.new.701.d: "[From.GetAdjective] 정부는 보다 중앙집권적인 국가의 성립에 동의했습니다."
 ausgleich.new.701.a: "좋아."
 ausgleich.new.702.t: "[From.GetNameDefCap]의 헝가리 침공!"
 ausgleich.new.702.d: "[FROM.GetNameDef]의, 남의 불행을 이용해 먹는 자들은 헝가리 왕국을 침공함으로써 내부 문제를 해결하기로 결정했습니다. 비록 그들은 현재 반란을 겪고 있지만, 헝가리는 합스부르크 제국의 핵심 지역 중 하나입니다. 그들은 피에 굶주린 주변의 이웃들로부터 보호받아야 합니다. 우리는 이미 마자르 반란을 진압하는데 급급해 있지만, 이웃들의 침략은 군주제 자체에 대한 공격임이 분명합니다."
 ausgleich.new.702.a: "우리 영토의 통합은 반드시 수호되어야 한다!"
 ausgleich.new.702.b: "우리는 아무것도 할 수 없다..."
 ausgleich.new.900.t.CRO: "오스트리아의 배신"
 ausgleich.new.900.d.CRO: "빈에서 온 우려스러운 소식입니다! 오스트리아는 우리의 자치를 폐지하고, 그 자리에 다시 군사 점령을 하겠다고 결정했습니다. 그것이 얼마가 됐던, 심지어 세르비아에게 도움을 요청하더라도 우리는 우리 스스로를 지켜야 합니다. 피의 굶주린 오스트리아인들 보다 차라리 슬라브인들이 우리를 점령하는게 나을 것 입니다."
 ausgleich.new.900.t.CZE_broken_promise: "오스트리아의 배신"
 ausgleich.new.900.d.CZE_broken_promise: "빈에서 온 우려스러운 소식입니다! 헝가리의 패배 이후, 오스트리아가 1867년의 대타협을 깨고 헝가리를 군사 점령하기로 결정했습니다. 독일 민족주의자들에게 보헤미아는 고유의 독립된 문화가 아닌, 대독일의 일부로 받아들여진다는 것은 잘 알려진 사실입니다. 그들이 우리를 침략하는 것은 만약의 문제가 아니라 언제 올건지의 문제입니다. 우리는 설령 그것이 전쟁을 의미한다고 해도 오스트리아로 부터 우리 스스로를 지켜야 합니다. "
 ausgleich.new.900.t.CZE_secret_deal: "오스트리아의 배신"
 ausgleich.new.900.d.CZE_secret_deal: "빈에서 온 우려스러운 소식입니다! 헝가리가 크로아티아 영토를 회복하고, 벨트크리크 기간 동안에 약속받았던 것들을 되찾기로 결정이 내려졌습니다. 일리리아 이외에도, 독일 민족주의자에게 보헤미아는 대독일의 일부라고 받아들여진다는 것은 잘 알려진 사실이기 때문에 그들은 우리를 침략 할 것입니다. 그것은 만약의 문제가 아닌, 언제의 문제입니다. 설령 그것이 전쟁을 의미한다고 해도 우리는 오스트리아와 그들의 충견 헝가리로부터 우리 스스로를 보호해야 합니다."
 ausgleich.new.900.t.GAL_broken_promise: "오스트리아의 배신"
 ausgleich.new.900.d.GAL_broken_promise: "빈에서 온 우려스러운 소식입니다! 헝가리의 패배 이후, 오스트리아가 1867년의 대타협을 깨고 헝가리를 군사 점령 하기로 결정했습니다. 우리는 차라리 피에 굶주린 오스트리아인들이 우리를 지배하느니 차라리 우리 폴란드 형제들과 다시 통합하길 원합니다. 그들이 우리를 침략하는 것은 만약의 문제가 아닌 언제 올 것인지의 문제입니다. 설령 그것이 전쟁을 의미한다고 해도, 우리는 우리 스스로를 지켜야 합니다. "
 ausgleich.new.900.t.GAL_secret_deal: "오스트리아의 배신"
 ausgleich.new.900.d.GAL_secret_deal: "빈에서 온 우려스러운 소식입니다! 헝가리가 크로아티아 영토를 회복하고, 벨트크리기 기간 동안에 약속받았던 것을 되찾기로 결정이 내려졌습니다. 일리리아 이외에도, 보헤미아에도 그들이 어떤 짓을 할 것인지 뻔하기에, 우리는 폴란드 동포들에게 보호를 요청해야합니다. 그들이 우리를 침략하는 것은 만약의 문제가 아닌 언제 올 것인지의 문제입니다. 설령 그것이 전쟁을 의미한다고 해도 우리는 오스트리아와 그들의 충견 헝가리로부터 우리 스스로를 보호해야 합니다."
 ausgleich.new.900.a: "우리에겐 선택의 여지가 없다."
 ausgleich.new.9000.t.occupation: "[FROM.GetNameDefCap]의 봉기"
 ausgleich.new.9000.t.secret_deal: "일리리아 전쟁에 맞선 [FROM.GetNameDefCap]의 봉기"
 ausgleich.new.9000.d.CZE: "라이타 강을 가로지르는 우리의 행동에 대해서 프라하는 숨길 수 없는 분노를 보였습니다. 오스트리아의 행동을 폭압적이고 군주국 헌법 위반이라고 비난하며, 또한 성 바츨라프 왕관의 예속이 뒤따를 것이라고 믿습니다. 보헤미아 정부는 빈의 정부가 불법이라고 선언했고, 주지사를 해임하며 보헤미아와 오스트리아의 개인적 연합을 끝내는 방향으로 가고 있습니다. 우리는 이러한 움직임을 비열한 체코인들의 배신이라고 간주할 수 밖에 없으며, 보헤미아 왕관령을 대규모 반란 상태임으로 간주할 것 입니다."
 ausgleich.new.9000.d.GAL: "체코인들이 우리에게 무기를 들이대자, 갈리치아의 지도부는 오스트리아의 보호가 더이상 우리에게 아무 이익이 되지 않는다고 잘못 결론내렸고, 오스트리아의 \"정당한 폴란드\"의 땅을 점령하고 우리의 중앙집권화 노력으로부터 보호 받기 위해 폴란드 정부에 접근했습니다. 바르샤바는 분할을 되될릴 기회로 보고, 우리를 향해서 군대를 동원하기 시작했습니다."
 ausgleich.new.9000.d.CRO: "헝가리가 점령하에 놓이고, 제국의 다른 슬라브인들이 반란을 일으키자 크로아티아인들도 마침내 반란의 움직임을 보이기 시작했으며, 이것은 분명한 반역입니다. 더 모욕적인 점은, 그들은 심지어 도움을 위해 세르비아인들과 접촉했으며, 잠재적으로 우리의 내정에 발칸 반도를 끌어들였습니다."
 ausgleich.new.9000.a: "헝가리가 당했던 것 처럼 그들을 박살내버리겠다."
 ausgleich.new.9000.b: "박살내버리겠다."
 ausgleich.new.901.t: "[FROM.GetNameDefCap]의 지원 요청"
 ausgleich.new.901.d: "합스부르크 제국에서 반란이 다시 한번 시작되었습니다. 오스트리아는 예상대로 제국에서 슬라브족이 우세한 세 곳의 통제권을 빼앗으려고 노력했고, 이전 주인과 전쟁 중인 보헤미아와 일리리아 그리고 갈리치아&로도메니아에게 얼마나 초라한 \"자치권\"을 주었는지는 무시했습니다.\n\n오스트리아의 희생으로 그들의 정당한 영토를 되찾으려고하는 베오그라드 협약의 야심은 공공연하며, 우리는 하나의 제안을 받았습니다. 체코 총리 [FROM.GetLeader]는 우리가 만약 우리의 공동의 적에 맞서는 것에 도와준다면, 체코 정부가 협약에 가입할 것을 맹세한다는 내용의 편지를 보내왔습니다. 이것은 우리가 생각한 것 보다 더 일찍 오스트리아인들에게 맞서는 것이지만, 만약 이것이 공격할 기회라고 하면, 지금이 우리가 공격해야 하는 때입니다.\n\n이러한 협상에서 일리리아가 없다는 것이 눈에 띕니다. 우리 친애하는 남슬라브 동지들은 우리의 땅과 군대의 즉각적인 통일이 오스트리아에 맞서는 최선의 희망이라는 것을 곧 깨달을 것입니다. 만약 그렇지 않다면, 그들은 곧 깨닫게 될 것입니다."
 ausgleich.new.901.a: "이건 기회다! 전쟁이다!"
 ausgleich.new.901.b: "오스트리아는 너무 강하잖아..."
 ausgleich.new.902.t: "세르비아의 동맹 수락"
 ausgleich.new.902.d.CZE: "세르비아인들은 우리의 참전 요청을 받아드리면서 빈과의 전쟁에 동참할 것입니다! 아마 이 봉기가 무의미하게 되지는 않을 것 입니다."
 ausgleich.new.902.d.other: "세르비아인들은 우리의 참전 요청을 받아드리면서 빈과의 전쟁에 동참할 것입니다! 아마 이 봉기가 무의미하게 되지는 않을 것 입니다."
 ausgleich.new.902.a: "우리는 슬로바크 형제들을 구해야 한다!"
 ausgleich.new.902.b: "승리를 향하여!"
 ausgleich.new.903.t: "세르비아의 동맹 거부"
 ausgleich.new.903.d: "우리는 세르비아인들이 그들의 영유권 지역을 되찾음으로서 우리 편으로 들어올 줄 예상했지만, 오스트리아와의 전쟁이 준비되지 않았다는 이유로 우리의 참전 요청을 거절했습니다. 우리는 홀로 서있습니다..."
 ausgleich.new.903.a: "아, 안돼..."
 ausgleich.new.904.t: "갈리치아의 고난"
 ausgleich.new.904.d: "오스트리아 제국은 다시 한번 반란의 소용돌이에 빠졌습니다. 그리고 이번에는 갈리치아의 폴란드 동지들도 반란에 동참했습니다. [GAL.GetLeader]는 분명히 우리의 지원을 받아들일것이고, 아마 다시 한번 1772년의 복수를 할 것입니다. 반면에, 오스트리아는 여전히 강대국입니다... 우리의 선택은 무엇이 될까요?"
 ausgleich.new.904.a: "우리는 우리 동포를 도울것이다!"
 ausgleich.new.904.b: "오스트리아를 화나게 해서는 안 된다."
 ausgleich.new.904.c: "독일이 이걸 받아드리지 않을 것이다."
 ausgleich.new.905.t: "우리를 버린 폴란드"
 ausgleich.new.905.d: "이유가 뭐던 간에, 폴란드인들은 재통합과 오스트리아 패권을 파괴할 수 있는 일생의 한번뿐인 기회를 놓쳤습니다! 그들의 지원 없이는, 우리는 분명 오스트리아 군대와 오랬동안 맞설 것 입니다 - 또는 다른 동맹을 찾던가요..."
 ausgleich.new.905.a: "베오그라드 협약에 도움을 요청해라!"
 ausgleich.new.905.b: "개같은 반역자들 같으니라고!"
 ausgleich.new.906.t: "[FROM.GetAdjective]의 베오그라드 협약 가입 요청"
 ausgleich.new.906.d.bucovina: "[FROM.Capital.GetCapitalVictoryPointName]에서 온 좋은 소식입니다! [FROM.GetNonIdeologyName]는 오스트리아에 맞선 우리의 전쟁에 동참한다고 했지만, 문제가 있습니다: 부코비나를 어떻게 해야 할까요? 우리 동맹 루마니아는 이 영토가 그들의 것이라고 주장하고 있기 때문에, 우리는 폴란드가 부코비나를 가지게 할지, 아니면 부크레슈티의 동맹을 위해 바르샤바에 압력을 넣어야 할지 결정해야 합니다. "
 ausgleich.new.906.d.no_bucovina: "[FROM.Capital.GetCapitalVictoryPointName]에 온 좋은 소식입니다! [FROM.GetNonIdeologyName]는 오스트리아와 맞선 우리의 전쟁에 동참한다고 했습니다. 루마니아가 부코비나를 가지고 있기에, 우리는 어떤 분쟁의 가능성을 가지고 있습니다. 하지만, 폴란드가 우리 동맹에 들어와도 될까요?"
 ausgleich.new.906.a: "우리는 그들을 환영하지만, 그들은 부코비나를 루마니아에게 반환해야 한다."
 ausgleich.new.906.b: "동맹은 언제나 환영이지!"
 ausgleich.new.906.c: "우리는 그들이 필요 없다."
 ausgleich.new.907.t: "협약의 부코비나 요구"
 ausgleich.new.907.d: "오늘, 우리는 루마니아로부터 하나의 소식을 받았습니다. 그들은 베오그라드 협약에 가입하는 조건으로 부코비나를 요구해 왔습니다. 우리는 군사 협력의 대가로 그것을 주거나, 아니면 오스트라아가 여러 전선에 맞닿으면 바쁠 수 있을 것이라는 이유로 그것을 계속 가질 수 있습니다. "
 ausgleich.new.907.a: "기꺼이."
 ausgleich.new.907.b: "부코비나는 정당한 [ROOT.GetAdjective]의 영토이다!"
 ausgleich.new.908.t: "부코비나의 귀환"
 ausgleich.new.908.d: "[FROM.GetNameDefCap]는 우리의 요구를 받아드렸으며, 부코비나는 우리에게 반환되었습니다. 이것은 루마니아 외교의 또 다른 승리입니다."
 ausgleich.new.908.a: "경이롭군."
 ausgleich.new.909.t: "우리의 제의를 승낙한 [FROM.GetNameDefCap]"
 ausgleich.new.909.d: "우리는 [FROM.GetNameDefCap]으로 부터 우리의 요구를 수용했다는 소식을 받았습니다. 그들은 부코비나를 루마니아에게 돌려주는 조건으로 베오그라드 협약에 가입할 것입니다. 우리는 함께 오스트리아를 완전히 무너뜨릴 것입니다."
 ausgleich.new.909.a: "완벽해."
 ausgleich.new.910.t: "[FROM.GetNameDefCap]의 제안 거부"
 ausgleich.new.910.d: "[FROM.GetNameDefCap]은(는) 부코비나를 교환하는 조건으로 군사 지원을 제공하는 우리의 관대한 조건을 거부했습니다. 이것은 우리의 전쟁 수행이 각자 다른 길로 갈 것을 의미합니다."
 ausgleich.new.910.a: "그들의 손해다."
 ausgleich.new.911.t: "최후 통첩을 보낸 [FROM.GetNameDefCap]"
 ausgleich.new.911.d: "[FROM.GetName]이(가) 우리를 배신했습니다! 우리의 약함을 감지하고, 그들은 남 슬라브인의 국가를 통일하기 위해서 군대로 우리를 위협하고 있습니다. 우리의 짧은 독립을 포기해야 할까요? 아니면 우리가 가진 모든 것으로 우리 스스로를 지켜야 할까요?"
 ausgleich.new.911.a: "선택의 여지가 없군..."
 ausgleich.new.911.b: "우리는 또 다른 폭군을 받아들이지 않을 것이다!"
 ausgleich.new.912.t: "우리의 최후통첩을 수용한 일리리아"
 ausgleich.new.912.d: "오스트리아가 남슬라브 통합을 막기 위해 크로아티아 주도로 기이하게 만들어낸 인위적인 국가인 일리리아는 마침내 소멸했습니다. 그리고 그들의 지도자들은 우리에게 항복했습니다."
 ausgleich.new.912.a: "남슬라브족이 마침내 통합됐다."
 ausgleich.new.913.t: "일리리아의 최후통첩 거부"
 ausgleich.new.913.d: "자그레브의 크로아티아 정권은 우리의 최후통첩을 거부하고 오히려 전쟁을 통해 그들의 작위적인 국가를 지키려고 합니다. 따라서 그들은 전쟁을 맞이하게 될 것입니다."
 ausgleich.new.913.a: "죽음을 선택했구나."
 ausgleich.new.914.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 탈"
 ausgleich.new.914.d: "이제 오스트리아를 처리했기 때문에, [FROM.GetNameDefCap]는 [ROOT.GetFactionName]를 떠나기로 결정했습니다. 이제부터, 우리는 각자의 길을 갈 것입니다."
 ausgleich.new.914.a: "예상못한건 아니다."
 ausgleich.new.915.t: "합스부르크 가문의 몰락"
 ausgleich.new.915.d: "제5차 발칸 전쟁에서 패배한 오스트리아는 이제 몰락의 길을 걷고 있습니다. 한때 벨트크리크의 승자 중 하나이자 대제국이었던 오스트리아에는 이제 혼란만이 지배하고 있습니다. 합스부르크 왕가는 패배의 책임을 지고 축출되었고, 군대 대부분은 새로 독립한 헝가리로 망명했습니다. 이제 독일에 합류하여 보호받아야 하느냐는 의문이 제기됐습니다. 현재 우리는 스스로를 간신히 방어하는 수준이며, 생디칼리스트들의 침공이 있을 때 우리는 전혀 대응할 방법이 없을 것입니다."
 ausgleich.new.915.a: "이렇게 끝나는군."
 ausgleich.new.916.t: "독일과의 연합을 요청해온 오스트리아"
 ausgleich.new.916.d: "오늘 오스트리아 정부는 외부와 내부의 위협에 보호받고자, 공식적으로 독일의 일부가 되기를 요청했습니다. 이것은 대독일을 달성하기 위한 완벽한 순간으로 받아들여지지만, 몇몇 사람들은 그것이 위험을 감수할 만한 가치가 없다고 합니다. "
 ausgleich.new.916.a: "대독일의 꿈이 드디어 달성되었도다..."
 ausgleich.new.916.b: "우리는 그들이 필요 없다."
 ausgleich.new.917.t: "독일의 통일 거부"
 ausgleich.new.917.d: "베를린이 우리를 보호할 충분한 자원도, 그렇게 할 이익도 없다면서 우리의 제안을 거절했습니다. 우리는 고립되었습니다."
 ausgleich.new.917.a: "정신이 나간건가?"
 ausgleich.new.918.t: "무정부 상태로 빠져든 오스트리아"
 ausgleich.new.918.d: "빈에서 온 충격적인 소식입니다! 한때 발칸을 제패하던 오스트리아-헝가리 제국이 무정부 상태에 빠졌으며, 황제는 치욕 속에서 퇴위당했다는 소식입니다! 제국의 혼란스러운 상태는 이중군주국 내에서 항명과 반란이 발생하게 하였으며, 제국군의 대다수는 새롭게 독립된 헝가리로 망명했습니다.\n\n제5차 발칸 전쟁의 승전국인 베오그라드 협약은 보헤미아를 체코슬로바키아로 독립시키는 등 각자의 이익을 위해서 제국을 분배했습니다. 이에 전 세계의 관찰자들은 이제 협약의 미래에 의문을 던지고 있습니다.\n\n오스트리아가 위태로운 상태에 빠졌습니다. 발칸 반도에서 독수리의 영향력이 사라지면서, 균형의 추가 한쪽으로 이동했습니다."
 ausgleich.new.918.a: "거만함이 이중이면, 몰락도 이중으로 겪어야지."
 ausgleich.new.918.b: "장엄한 제국의 슬픈 결말이군."
 ausgleich.new.918.c: "결국 자본주의는 스스로를 파괴할 것이다."
 ausgleich.new.919.t: "다뉴브 위기"
 ausgleich.new.919.d: "이중 통치의 폐지 후 오스트리아와 옛 왕관령 사이에 전쟁이 촉발되면서, 다뉴브 강은 다시 한번 피로 붉게 물들 것입니다. 베오그라드 협약 또한 오스트리아 군대를 압도하고 그들의 영유권 지역을 점령하기 위한 기회를 모색하고 있기에, 그들도 이 분쟁에 개입 할 것으로 보입니다. 오스트리아 제국은 이제 절망적인 상황에 놓여 있습니다: 그들이 이 또다른 위기를 극복 할 수 있을까요? 아니면 이 오래된 제국이 유럽의 신흥 강대국의 타격에 의해 무너질까요?"
 ausgleich.new.919.a: "우리는 붕괴하지 않으리라!"
 ausgleich.new.919.b: "오스트리아는 멸망해야 한다!"
 ausgleich.new.919.c: "발칸에 문제가 더 생겼다고?!"
 ausgleich.new.920.t: "[FROM.GetNameDefCap]의 [CRO.GetNameDef] 합병"
 ausgleich.new.920.d: "[AUS.GetNameDef]와 [CRO.GetNameDef]의 전쟁을 이용하여, [SER.GetNameDef]는 [CRO.GetAdjective] 정부를 압박하여 합병을 강요해왔습니다. 우리는 어떻게 대처해야 할까요?"
 ausgleich.new.920.a: "이건 전쟁을 뜻한다!"
 ausgleich.new.920.b: "우린 그들과 싸울수 없다."
 ausgleich.new.920.c: "아무 문제 없다."
 AUS_may_lead_to_war_with_austria: "§R[AUS.GetNameDef]과의 전쟁으로 이어질 수 있습니다.§!"
 aus.tree.4011.t: "오스트리아의 개입"
 aus.tree.4011.d: "오늘, 빈에서 온 대사는 적어도 이 분쟁기간 동안은 우리의 남쪽 이웃 국가들이 우리 동맹에 가입해서, [threat_country.GetNameDef]와의 전쟁을 끝내는 것을 '도와'주기를 간절히 바란다고 전했습니다. 오스트리아 군대가 적어도 벨트크리크 기간 중의 오합지졸은 아니기 때문에 그들에게 더 많은 도움이 될 수 있습니다. 그렇지만, 오스트리아가 확고하게 서지 못한다면, 그들의 참여는 남부 전선을 열 수도 있습니다."
 aus.tree.4011.a: "동포들이여, 재무장하라!"
 aus.tree.4011.b: "우리는 지금까지 우리 스스로 잘해왔다."
 aus.tree.4012.t: "우리 제한을 거절한 독일"
 aus.tree.4012.d: "베를리는 우리의 도움이 필요하지도, 원하지도 않으며, 내부 문제에 집중해야 한다고 우리의 제안에 답변해왔습니다."
 aus.tree.4012.a: "얼마나 무례한가!"
 aus.tree.4013.t: "독일의 동의"
 aus.tree.4013.d: "베를린은 [threat_country.GetAdjective]과의 분쟁에 우리가 도움을 제공하는 제안에 환영의 뜻을 내비쳤습니다. 적어도 분쟁이 지속되는 동안은 [Root.GetFactionName]는 [From.GetFactionName]와 병합됩니다. "
 aus.tree.4013.a: "동포들이여, 재무장하라!"
 joining_reichspakt_tt: "§Y다시금 평화가 찾아온다면, 기존 구성원들과 함께 [Root.GetFactionName]를 개혁 할 수 있습니다.§!\n"
 aus.tree.4014.t: "도나우-아드리아 동맹 개혁"
 aus.tree.4014.d: "[AUS.GetNameDefCap]는 도나우-아드리아 동맹을 개혁하기로 결정했습니다. 이제 전쟁이 끝났으니, [Root.GetNameDef]에게 다시 그들의 편에 서라고 요구했습니다."
 aus.tree.4014.d.rp: "[AUS.GetNameDefCap]는 도나우-아드리아 동맹을 개혁하기로 결정했습니다. 이제 전쟁이 끝났으니, [Root.GetNameDef]에게 다시 그들의 편에 서라고 요구했습니다. 만약 우리가 거절한다면, 라이히스팍트에 남는 것은 선택 사항이 아닐겁니다 - 적어도 지금은요. 우리는 우리 스스로 설 것 입니다. "
 aus.tree.4014.a: "물론이지!"
 aus.tree.4014.b: "거절하는 게 낫겠군."
 aus.tree.4015.t: "도나우-아드리아 동맹 개혁"
 aus.tree.4015.d: "전쟁이 끝났으므로, [AUS.GetNameDef]는 도나우-아드리아 동맹의 수장의 자리로 돌아가기를 결정했습니다."
 aus.tree.4015.a: "그들의 도움에 감사를 표합니다!"
 aus.tree.4016.t: "홀로 서야할 때"
 aus.tree.4016.d: "독일의 몰락은 [Root.GetNameDef]과 도나우-아드리아 연맹의 가맹국들이 이제 스스로 해나가야 하는 것을 의미합니다!"
 aus.tree.4016.a: "좋지 않군..."
 aus.tree.4020.t: "[From.GetNameDef]의 초대"
 aus.tree.4020.d: "[From.GetNameDefCap](은)는 '발칸반도의 수호자'로서 제 역할을 다시 시작했으며, 이를 위해 우리를 동맹에 공식적으로 초청했습니다. 이 초청은 [From.GetNameDefCap]의 전쟁에 우리의 군대를 투입하겠지만 대신 보호를 통해 혜택을 얻을 것을 의미합니다."
 aus.tree.4020.a: "보호를 받아들여라."
 aus.tree.4020.b: "먼저 우리가 주장한 영토부터 되찾고싶다!"
 aus.tree.4020.c: "아니, 우린 지금까지 잘해왔다."
 aus.tree.4021.t: "[From.GetNameDefCap]의 수락"
 aus.tree.4021.d: "[From.GetAdjective](은)는 [From.GetNameDef](이)가 [Root.GetNameDef](와)과 긴밀한 협력을 기대하고 있다고 알려왔습니다. [Root.GetAdjective]-[From.GetAdjective] 관계가 호전되기 시작했습니다."
 aus.tree.4021.a: "아주 좋아."
 aus.tree.4022.t: "[From.GetAdjective]의 조건"
 aus.tree.4022.d.onlysubjects: "양측 정부 간의 대화 이후, [From.GetNameDef](이)가 우리 동맹에 참여하는데 주 장애물은 그들이 [state_example.GetName] 같은 영토들에 대한 소유권을 주장하고 있으며 그곳에 우리 국민들이 거주하고 있는 것입니다. 그 국민들을 포기하는데 선택의 여지가 없다면 같은 배에 타는데 뇌물을 줄만한 가치가 있나?"
 aus.tree.4022.d.onlycoresubjects: "양측 정부 간의 대화 이후, [From.GetNameDef](이)가 우리 동맹에 참여하는데 주 장애물은 그들이 [state_example.GetName] 같은 영토들에 대한 소유권을 주장하고 있으며 그곳에 우리 국민들이 거주하고 있는 것입니다. 하지만, 그 땅은 제국의 당연한 부분으로 여겨지고 있습니다. 그 땅을 우리가 통제하지 않는 국가에 양도하고, 심지어 동맹국과 교환하더라도, [Root.GetNameDef](은)는 누구와도 어울리지 않을 것입니다. 그들과 한 배를 타는 것은 정말 가치 있는 일인가요?"
 aus.tree.4022.d.onlyAUSnotcore: "양측 정부 간의 대화 이후, [From.GetNameDef](이)가 우리 동맹에 참여하는데 주 장애물은 그들이 [state_example.GetName] 같은 영토들에 대한 소유권을 주장하고 있으며 그곳에 우리 국민들이 거주하고 있는 것입니다. 하지만, 그 땅은 제국의 핵심이 아닙니다. [From.GetAdjective] 정부가 우리 동맹에 참여하도록 뇌물을 주고 영토의 통제권을 포기할만한 가치가 있나?"
 aus.tree.4022.d.onlyAUScore: "양측 정부 간의 대화 이후, [From.GetNameDef](이)가 우리 동맹에 참여하는데 주 장애물은 그들이 [state_example.GetName] 같은 영토들에 대한 소유권을 주장하고 있으며 그곳에 우리 국민들이 거주하고 있는 것입니다. 하지만, 그 땅은 제국의 핵심이며, 그 땅을 우리가 통제하지 않는 국가에 양도하고 심지어 동맹국과 교환하는 것은 생각할 수도 없습니다. 정말 그런 걸 고려할만 한가?"
 aus.tree.4022.d.onlyallies: "양측 정부 간의 대화 이후, [From.GetNameDef](이)가 우리 동맹에 참여하는데 주 장애물은 그들이 [state_example.GetName] 같은 영토들에 대한 소유권을 주장하고 있으며 그곳에 우리 동맹이 소유하고 있는 것입니다. 우린 동맹국을 위해 포기할 수 없으며, 그들의 요청을 거부할 수 밖에 없다."
 aus.tree.4022.a: "우린 비용에 관계없이 동맹을 원한다."
 aus.tree.4022.b: "놈들의 요구가 너무 과하다."
 aus.tree.4022.c: "적어도 물어볼 가치가 있다."
 aus.tree.4023.t: "[From.GetAdjective]의 명령"
 aus.tree.4023.d: "[receiver.GetNameDef](와)과 동맹에 참여하는 조약을 중개하기 위해, [From.GetAdjective] 정부는 우리의 허가를 요청하지 않고 [Root.GetAdjective](을)를 양도하는데 동의했습니다. 슬프게도, 우리의 종속적인 입장을 고려했을때, 극렬하게 우리가 항의할 수 없습니다. 그건 중요하지 않습니다."
 aus.tree.4023.a: "잔인무도한 일이다!"
 aus.tree.4024.t: "우리의 요구를 수용한 [From.GetNameDefCap]"
 aus.tree.4024.d: "[From.GetAdjective] 대사가 우리가 하겠다는 소식과 돌아왔을 때 충격을 받았고, 그들이 주장한 영토를 당장 양도합니다. [From.GetNameDef](와)과의 새로운 관계를 성립하는 행운의 시작입니다."
 aus.tree.4024.a: "아주 좋아."
 aus.tree.4025.t: "[From.GetNameDefCap]의 요구 거부"
 aus.tree.4025.d: "우리의 주장에 힘이 있든 없든, [From.GetAdjective] 대사가 귀국하고 우리의 동맹국을 위해 어떤 영토도 양도하지 않을 것이라는 것을 [From.GetNameDef] 정부가 알려 왔을 때 [Root.GetAdjective] 정부 내에선 조금도 놀란 이가 없습니다."
 aus.tree.4025.a: "그들의 제안이 너무 많다"
 aus.tree.4026.t: "[From.GetNameDefCap]의 거절"
 aus.tree.4026.d: "반박을 귀찮게 여기지 않고, [From.GetAdjective] 정부는 우리의 요청을 거절했습니다... 더 나아가 '발칸반도의 수호자'라는 작위로 우리의 주장을 비웃었습니다. 우리 동맹은 그들 없이 유지해야겠습니다."
 aus.tree.4026.a: "그렇다면야"
