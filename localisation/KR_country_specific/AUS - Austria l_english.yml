 AUS_eugen_von_habsburg_commander_desc: "§Y장군 설명\n출생:§! §g 1863년 5월 21일, 오스트리아 제국, 모라비아 변경백국 그로스-지돌로비체§!\n§Y군 경력:§! §g\"아스페른의 영웅\" 카를 대공의 손자인 오이겐은 14살의 어린 나이에 정예 황실엽병연대(Kaiserjäger)의 일원으로 입대했습니다. 1885년에 그는 테레지아 사관학교에서 정식 교육을 받은 최초의 대공이 되었으며, 그해 정식 참모 장교 훈련을 수료했습니다. 1887년에 그는 튜튼 기사단의 일원이 되었으며, 오스트리아-헝가리 군대에서 진급을 계속해 1894년엔 삼촌의 뒤를 이어 튜턴 기사단의 \"호흐- 운트 도이치마이스터\" (그랜드마스터)가 되었고, 매우 진지하게 그 업무를 수행했습니다. 그는 1901년 기병대장으로 진급했지만 10년 뒤 건강 상의 문제로 예편했습니다.\n오이겐은 벨트크리크 발발 직후 즉시 현역으로 복귀했지만, 오스카르 포티오레크 장군의 후임으로 세르비아 전선을 지휘하게 된 12월까지 야전 지휘권을 수여받지 못했습니다. 그와 그의 참모장 알프레트 크라우스는 전임자의 비할 데 없는 무능으로 끔찍하게 타격을 입은 그의 군대를 철저히 재편성했고 이듬해 동맹국의 대세르비아 공세를 성공적으로 준비했지만, 작전 개시 전에 상급대장으로 진급해 이탈리아 전선의 지휘를 위해 이동했습니다. 이탈리아 전선의 성공적인 방어와 전선에서의 활발한 활동으로 대공은 부하들과 휘하 병력 사이에서 큰 명망을 얻었으며, 1916년 11월엔 원수로 진급하고, 이듬해 3월엔 카포레토 공세의 주요 지휘관 중 한 명이 되었습니다. 그럼에도 불구하고, 그는 1918년 1월에 황제가 오스트리아-헝가리 군대의 총체적인 지휘권을 인수하면서 예편했습니다.\n이후, 오이겐 대공은 완전한 은퇴를 앞두고 그의 지위를 이용하여 인사 결정에 영향을 미치면서 장병들과 참전용사들의 복지에 힘썼고, 튜튼 기사단의 그랜드 마스터직에 집중하면서 군무에선 제한적인 업무만을 맡았습니다."
 AUS_joseph_august_von_habsburg_commander_desc: "§Y장군 설명\n출생:§! §g 1872년 8월 9일, 오스트리아-헝가리, 헝가리 왕국 얼추트§!\n§Y군 경력:§! §g명목상의 헝가리의 궁정백인 요제프 아우구스트 대공은 이른바 제국과 황실의 헝가리 방계 자손이자, 따라서 군주국의 나머지 절반에서 태어나 자란 인물입니다. 그가 대공이라는 점에서 예상할 수 있듯이 그는 1890년 어린 나이로 군 경력을 시작했지만, 친족들과는 달리 헝가리 왕국에 대한 명확한 정체성과 동조를 보이는 채로 소령으로 진급해 헝가리 왕국군(Honvéd)으로 전보되었습니다.\n벨트크리크가 발발할 무렵 요제프 대공은 이미 스스로가 유능한 장교임을 입증한 상태였으며, 그는 1908년에 소장으로, 1911년에는 중장으로 진급했습니다. 또한 그는 개전 초에 휘하 부대가 세르비아 전선에서 러시아 전선으로 급파되자 제2군이 카르파티아산맥에서 불리한 동계전을 치르기 전에 철수하는 것을 성공적으로 엄호했으며, 비록 프셰미실을 구원하는 데에는 실패했지만 대신 러시아가 헝가리를 침공하는 것을 저지하면서 스스로의 능력을 빠르게 증명했습니다. 1915년 5월, 제7군단을 이끌던 요제프 대공은 이손초 전역의 남쪽 전선을 맡아 수많은 이탈리아군 공세의 예봉을 받아내었으며, 그곳에서 자신의 용기와 리더십을 증명했고, 전선에서 두 번이나 부상을 입었고, 12주간의 최전방 복무 동안 카를 군사십자훈장을 수훈한 유일한 고위 지휘관이 되었습니다. 그는 1916년 12월까지 이탈리아 전선에 남아있다가 루마니아 전선으로 전보되어 그곳에서 1917년 한 해를 보냈으며, 1918년 7월에는 이탈리아 전선으로 복귀해 티롤군집단을 지휘하고 10월에 이탈리아의 마지막 공세를 물리친 뒤 곧 원수로 진급했습니다.\n전후, 그는 육군에 남아 많은 사랑과 존경을 받았지만 서서히 헝가리의 정계 및 학계에 관여하기 시작했습니다. 벨트크리크 이후 수 년간의 다사다난한 세월이 이어졌음에도 불구하고 요제프 아우구스트는 여전히 군주국과 헝가리 사이의 결속의 상징으로 남아있습니다."
 AUS_alfred_jansa_von_tannenau_commander_desc: "§Y장군 설명\n출생:§! §g1884년 7월 16일, 오스트리아-헝가리, 갈리치아-로도메리아 왕국 슈타니슬라우§!\n§Y군 경력:§! §g군인 집안 출신인 알프레드 얀자는 1912년 11월 빈에 위치한 전쟁대학(Kriegsschule)을 졸업한 뒤, 대위로 임관해 보스티아 총독인 오스카르 포티오레크의 참모로 임명되었습니다. 2년 뒤, 그는 사라예보에서 프란츠 페르디난트 대공의 암살과 벨트크리크의 시작을 목격했습니다.\n얀자는 결국 거의 모든 전선에서 복무하게 되었으며, 1915년부터 연락 장교로 복무하면서 독일의 유명한 장군인 마켄젠과 젝트, 벨로와 같은 유명한 독일 장군들의 참모로 일했습니다.\n전쟁이 끝날 무렵, 장성으로 진급한 그는 참모진이 지휘 계통을 정비하는 일을 계속 이어나갔으며, 30년대의 대부분에 걸친 기간 동안 베를린에 주재무관으로 파견되어 벨트크리크 기간부터 독일의 일반참모들과 인맥을 형성해둔 것이 매우 유용한 일이었음을 입증했습니다. 현재 얀자는 독일의 동료들을 매우 존경하는 에너지 넘치는 개혁가이지만, 그와 동시에 오스트리아-헝가리 군대의 독립성을 유지해야 할 필요성에 대해서도 거침없이 부르짖고 있습니다."
 AUS_erhard_raus_commander_desc: "§Y장군 설명\n출생:§! §g1889년 1월 8일, 오스트리아-헝가리, 모라비아 변경백국 볼프라미츠§!\n§Y군 경력:§! §g브르노 근교의 사관후보학교를 졸업한 라우스는 18살의 나이로 엽병(Feldjäger) 대대에 배속되었습니다. 그는 벨트크리크 기간 대부분을 동부전선에서 보냈고, 자전거중대의 지휘관으로서 이름을 떨쳤습니다. 전후, 그는 보병 전술을 가르치면서 참모부 대령으로 진급했으며, 벨트크리크 기간 동안 기동전 경험을 겪은 점 때문에 결국 신속사단의 자전거 대대으로 전출되었습니다. 라우스가 장성으로 진급한 것은 매우 최근의 일로, 그는 여전히 야전 사령관으로서 검증되지는 않았지만 기갑전에 타고난 재능을 가졌다는 것을 이미 증명하고 있습니다."
 AUS_lothar_rendulic_commander_desc: "§Y장군 설명\n출생:§! §g1897년 10월 25일, 오스트리아-헝가리, 니더외스터라이히 대공국 비너노이슈타트§!\n§Y군 경력:§! §g크로아티아 출신 장교의 아들인 렌둘릭은 원래 테레지아 사관학교에 입학하기 전까지 법학을 공부했습니다. 1910년 중위로 임관한 그는 벨트크리크의 첫 해 동안 갈리치아 전선에서 싸웠으며, 전쟁이 끝날 무렵에는 이탈리아 전선의 제21군단 참모부 소속 대위가 되었습니다. \n전후, 그는 법학을 이수하고 전쟁성 소속으로서 이전보다 더욱 빠르게 진급했으며, 1934년에 소장으로 진급한 후 오스트리아-헝가리의 첫 기계화부대인 신속사단의 지휘를 맡게 되었습니다. \n전쟁성과 신속사단 지휘관으로서의 훌륭한 경력에도 불구하고, 그는 최근 진급했기에 아직 경험이 부족하며, 한편으론 그의 충성심은 게르만 민족주의 단체와의 연관성으로 인해 의심스러운 구석이 있습니다. "
 AUS_karl_eglseer_commander_desc: "§Y장군 설명\n출생:§! §g1890년 7월 5일, 오스트리아-헝가리, 오버외스터라이히 대공국 바트이슐§!\n§Y군 경력:§! §g마르부르크(마리보르)의 보병 사관학교를 졸업하고 나서, 그는 1908년 장교 사관후보생으로 제87보병연대에 입대해 1911년 중위로 임관했습니다. 벨트크리크가 개전했을 당시인 1914년 9월 에글제어는 전선으로 보내졌고 첫 부상을 입었으며, 그해 12월에 다시 전선으로 복귀했지만 크리스마스 이브에 다시 중상을 입었습니다. 당시 그는 러시아군에 1918년 3월까지 포로로 잡혀있었으며, 귀대와 동시에 대위로 진급해 1919년엔 오스트리아-헝가리가 최종적인 승리를 얻게 해준 이탈리아군의 마지막 공세가 펼쳐지던 이탈리아 전선에서 활약했습니다.\n이후 에글제어의 경력은 전시기간의 대부분을 전쟁포로로서 보냈음에도 불구하고 서서히 향상되었지만, 그는 여전히 일반참모들 중에서 가장 경험이 부족한 편입니다. "
 AUS_julius_ringel_commander_desc: "§Y장군 설명\n출생:§! §g1889년 11월 16일, 오스트리아-헝가리, 케른텐 공국 푈케르마르크트§!\n§Y군 경력:§! §g\"파파\" 링겔은 향토방위군(Landwehr) 사관학교를 거쳐 1909년에 오스트리아 향토방위군에 사관후보생으로 입대했습니다. 그는 첫 군 경력으로서 제4향토방위군연대 소속으로 산악전에 참여했고, 벨트크리크가 개전하면서 제2산악엽병연대로 전보되었으며, 처음엔 갈리치아 전선에 배치되었다가 이후 알프스 전선으로 전출되었습니다. 전쟁이 끝날 무렵, 그는 수많은 훈장을 수훈한 대위가 되었고, 종전 이후 향토방위군에 남아 곧 소령으로 진급했으며, 일반참모과정을 밟은 이후 더 높은 자리로 진급했습니다.\n한편, 링겔이 게르만 민족주의 단체들에 적극 관여하고 있고 상당한 반슬라브적 사고방식을 유지하고 있으며, 공동군에서의 어떠한 직책도 거부한다는 사실은 주목할 만합니다."
 AUS_franz_bohme_commander_desc: "§Y장군 설명\n출생:§! §g1885년 4월 15일, 오스트리아-헝가리, 스티리아, 젤트베크§!\n§Y군 경력:§! §g뵈메는 1900년 오스트리아-헝가리 육군에 입대해 5년 후 소위로 임관했으며, 벨트크리크의 첫 해 동안 갈리치아에서 벌어진 치열한 전투에서 뛰어난 활약을 펼쳐 대위로 진급했습니다. 뵈메는 독일군 지휘하의 동부전선에서 계속 복무했고, 시간이 흐른 뒤 오스트리아-헝가리군 담당의 서부전구로 전출되어 갈리치아의 타르노폴부터 발트의 드빈스크에 이르는 지역에서 전투를 벌였습니다. 전후, 뵈메는 서서히 진급하면서 잠시간 에비덴츠뷔로(Evidenzbureau)의 군사정보 분야에서 일했습니다.\n뵈메가 게르만 민족주의 단체들의 회원이라는 점은 그가 군주국에 충성하는지에 대한 의문점을 남깁니다."
 AUS_sigismund_schilhawsky_von_bahnbruck_commander_desc: "§Y장군 설명\n출생:§! §g1881년 4월 7일, 오스트리아-헝가리, 헝가리왕국 부다페스트§!\n§Y군 경력:§! §g독일계 보헤미아인 군인 집안의 자손인 \"지가\" 실하브슈키는 포병중장(Feldzeugmeister) 요제프 실하브슈키의 (우연히 모두 별을 달은) 세 아들 중 막내로 태어났습니다. 지기스문트는 1901년 테레지아 사관학교를 졸업해 일반참모장교가 되었으며, 1912년부터 오스트리아 향토방위군 소속의 참모로 근무하다가 벨트크리크가 개전하자 제15군단으로 전보되었습니다. 그는 1915년 10월부터 1917년 4월까지 제14보병사단의 참모장을 지낸 뒤 육군최고사령부(Armeeoberkommando) 작전부로 전출되어 오스트리아-헝가리군의 최후의 공세인 카포레토 공세의 작계를 작성했습니다.\n검증된 행정관이자 입안자인 실하브슈키는 종전 직후 소장으로 진급했고, 이후 보병대장이 되었습니다."
 AUS_eduard_barger_commander_desc: "§Y장군 설명\n출생:§! §g1882년 9월 6일, 오스트리아-헝가리, 보헤미아 왕국 라이트메리츠§!\n§Y군 경력:§! §g벨트크리크가 발발했을 당시, 바르거는 일개 중대를 이끄는 대위였습니다. 그의 전시 활약은 그야말로 모범적이라고 할 수 있었습니다: 그는 네 차례에 걸쳐 부상을 입었고 진취성, 통솔력, 그리고 개인적인 용맹함을 통해 유명세를 탔으며, 카르파티아산맥에서의 동계작전에서 악전고투한 뒤 알프스에선 이탈리아군을 상대로 싸웠습니다. 전쟁이 최종 국면에 접어들었을 당시 그는 아시아고 고원에서 펼쳐진 치열한 전투에서 체코인 연대를 이끌었고, 체코인들을 신뢰할 수 없다는 헛소문에도 불구하고 용감하게 싸우면서 군주국에 대한 신념을 강화해나갔습니다. 전후, 바르거는 서서히 진급했고 1935년에는 장성으로 진급했습니다,\n한편, 그의 개인적인 용맹함과 최전선에서의 인상적인 지도력은 과장된 바가 전혀 없지만, 사실 그는 연대보다 더 큰 규모의 부대를 지휘한 경험이 없다는 약점이 있습니다."
 AUS_friedrich_materna_commander_desc: "§Y장군 설명\n출생:§! §g1885년 7월 21일, 오스트리아-헝가리, 모라비아 변경백국 호프§!\n§Y군 경력:§! §g마테르나는 1904년 오스트리아-헝가리 육군에 사관후보생으로 입대했고, 1913년 그는 빈에 위치한 전쟁대학(Kriegsschule)을 졸업한 뒤 전쟁의 첫 해 동안 갈리치아에서 일반참모장교로 복무했습니다. 1917년 이후 그는 오이겐 대공 휘하의 참모장교가 되었고 전쟁이 끝난 시점에서 중령을 달았으며, 전후 철저한 참모장교로서 순식간에 대령으로 진급한 뒤 군사감찰단의 일원으로서 소장으로 진급했습니다.\n그의 경력의 대부분은 참모장교와 전쟁성의 모병 및 훈련부장을 지낸 경험으로 채워져있는데, 이 때문에 야전지휘관으로서의 그의 기량은 확실하게 검증되지 않았습니다."
 AUS_wilhelm_zehner_commander_desc: "§Y장군 설명\n출생:§! §g1883년 9월 2일, 오스트리아-헝가리, 헝가리 왕국 비스트리츠§!\n§Y군 경력:§! §g개신교 가정에서 태어난 체너는 1903년 오스트리아-헝가리 육군에 소위로 임관했습니다. 훈련 기간 동안, 그는 매우 유능하고 숙련된 명사수임을 보였습니다. 1912년 연례 기동훈련 동안 부대장에게 훈장을 수훈받았습니다. 벨트크리크가 발발할 무렵 체너는 제16군단의 (병기와 탄약을 제외한 군수품을 관리하는) 감독관이었고 개전과 함께 세르비아 전선의 제1산악여단 행정계로 전보되었으며, 1916년 12월엔 최전선 복무로 전출을 요청한 뒤 대위로 진급해 제64연대 7대대를 지휘하게 되었습니다. 그의 대대는 1917년의 대부분과 1918년 초에 걸친 기간을 루마니아 전선에서 복무한 뒤 오스트리아-헝가리 육군이 우크라이나로 진격하라 때 적위대와 싸웠으며, 미콜라이우 점령 당시 치열한 시가전 속에서 두각을 나타냈습니다. 1918년 4월 그는 제59돌격대대의 지휘를 맡았고, 나머지 전시기간을 우크라이나에서 보내면서 더 많은 적위대와 싸우고 국경 수비까지 맡았습니다. 종전 시점에서 체너는 수많은 훈장을 수훈하고 큰 존경을 받았으며, 휘하 병력은 그를 \"강철의 체너\"라고 불렀습니다. 전후 체너는 참모장교과정을 밟으면서 빠르게 진급했으며, 군 현대화의 열렬한 지지자이자 잘 검증된 군사행정가로서 1934년 보병대장을 달고 몇 년간 전쟁성 인사부장으로 근무해왔습니다."
 AUS_ludwig_von_eimannsberger_commander_desc: "§Y장군 설명\n출생:§! §g1878년 11월 19일, 오스트리아-헝가리, 빈§!\n§Y군 경력:§! §g보스니아 점령 과정에서 전사한 직업 장교의 아들인 아이만스베르거는 남편과 마찬가지로 군인 집안 출신인 어머니에 의해 스파르타식으로 키워졌습니다. 그는 10살의 어린 나이에 군사학교에 보내진 이후 명망높은 기술사관학교에 진학해 1899년 포병 장교로 졸업했으며, 1905년 마침내 전쟁대학(Kriegsschule) 과정을 수료하고 참모장교가 되었습니다.\n1914년 당시 그는 기술사관학교에서 몇 년간 교편을 잡고 있었고 세계대전이 발발하자 제12군단으로 전보되었으며, 1916년까지 갈리치아에서 싸우다가 남티롤의 황제근위대(Kaiserschützen) 사단 소속 포병지휘관이 되었습니다. 그는 1917년 카포레토 돌파에서 공을 세워 레오폴트 훈장을 수훈했으며, 벨트크리크 종전 시점에선 대령이 되어있었습니다.\n전간기 동안, 아이만스베르거는 최신 무기인 전차에 매료되었습니다. 1926년 그는 군사기술위원회의 수장이 되었고 이듬해 포병중장(Feldzeugmeister)으로 진급했으며, 1934년에는 벨트크리크 기간 동안 전차의 실전 투입과 그 중요성의 성장에 대한 철저한 분석을 담은 \"전차전(Der Kampfwagenkrieg)\" 이라는 책을 출판했습니다. 그는 선견지명이 있는 사람으로 보이지만 일반참모들 사이에 포진한 전통주의자들과 힘겨운 싸움을 벌여 왔고 자금난에 허덕이고 있는데, 그럼에도 불구하고 자신의 이론들을 바탕으로 현대적인 기계화사단을 창설하는 것을 지켜낼 수 있었습니다. 전차가 미래의 혁명적인 무기로 판명될지는 오직 시간만이 말해줄 것입니다.\n\n\"기수들은 죽은 목숨이고, 전차 옆에 그들이 설 자리 또한 없다. 설령 그들의 임무가 남아 있더라도 이는 훗날 전차부대를 배치함으로써 해결될 것이다!\"\n\n\"공격은 곧 화력과 기동력이며, 이 두 가지 요소가 전차를 통해 비로소 단일한 무기로 결합된다.\""
 HUN_miklos_horthy_de_nagybanya_admiral_desc: "§Y제독 설명\n출생:§! §g1868년 6월 18일, 오스트리아-헝가리, 헝가리 왕국 켄데레시§!\n§Y해군 경력:§! §g호르티는 14세에 피우메(리예카)의 해군사관학교에 입학해 1896년엔 중위로 임관했고, 이를 통해 해군 장교로서 보낸 긴 생애의 시작을 알렸습니다. 예상대로 그는 빠르게 진급하면서 세계를 일주했으며, 특히 1909년부터 1914년까지 프란츠 요제프 황제에게 헝가리 문제에 대해 조언을 해주는 전속부관직까지 맡게 되었습니다. 호르티는 노황제를 매우 높이 평가했고, 그가 고문으로서 보낸 시기에 대해 종종 아련한 추억에 잠기곤 했습니다.\n벨트크리크가 발발할 무렵, 호르티는 순양함 SMS 노바라를 지휘하기 전까지 전드레드노트급 전함 SMS 합스부르크를 지휘하고 있었고 거기서 용맹한 지휘관으로서의 명성을 굳혔으며, 1917년엔 오트란토 해협 해전을 계획 및 지휘하다 의식불명에 빠질 정도로 심각한 부상을 입었음에도 불구하고 순양함 및 구축함으로 이뤄진 휘하 함대를 승리로 이끌었습니다. 이듬해 그는 마치 혜성과도 같은 초고속 진급을 보여주었고 1918년 2월에는 소장 겸 함대사령관으로, 10월에는 중장으로, 지중해에서 협상국 해군을 상대로 또다른 승리를 기록한 1919년에는 마침내 대장으로 진급했습니다.\n전후, 호르티는 헝가리에서 가장 유명하고 인기있는 국민영웅이 되었고 해군에서 경력을 이어나갔으며, 1920년대에는 대제독, 해군총사령관, 전쟁성 해군부장을 차례로 역인하면서 긴축재정에도 불구하고 크릭스마리네에 계속 충분한 자금이 지원되고 해군산업이 고용을 유지하도록 보장했습니다. 한편, 경제가 큰 혼란에 빠져들면서 해군을 위한 재원 확보가 점점 어려워지게 되었지만, 그의 인기와 근면함은 자주 망각되던 병과가 무너지지 않도록 지탱해주고 있습니다."
 AUS_georg_von_trapp_admiral_desc: "§Y제독 설명\n출생:§! §g1880년 4월 4일, 오스트리아-헝가리, 달마티아 왕국 차라§!\n§Y해군 경력:§! §g1894년, 트라프는 아버지의 뒤를 이어 피우메(리예카)에 위치한 해군사관학교에 입교했습니다. 그는 1900년 SMS 젠타 호에 배속되어 의화단 운동 기간 동안 대고구 전투에 참전했으며, 3년 뒤 해군 중위로 임관한 뒤 잠수함에 매료되어 1908년에는 해군의 신생 잠수함부대인 우보트바페(U-boot-Waffe)로 전보시켜줄 것을 요청했습니다.\n세계대전 기간 동안, 그는 SM U-5와 함께 그의 U보트 사령관으로서의 역사적인 경력을 시작하였고, 1915년 9차례의 전투정찰을 통해 2척의 적함을 격침했습니다. 8월에 이르면 그는 이미 제국 전역에 걸쳐 영웅으로 칭송되었으며, 그해 말 그는 (이전까지는 프랑스 잠수함 퀴리 호였던) SM U-14를 지휘했으며, 전쟁이 끝날 무렵에는 19차례에 걸친 전투정찰, 침몰한 적함 2척, 격침 총톤수 45000톤 이상이라는 기록을 세우면서 소령으로 진급했습니다.\n종전 이후 트라프는 해군에 남아 결국 잠수함대를 지휘하는 해군 소장의 자리까지 올랐습니다. 당연하게도, 그는 군주국의 가장 중요한 무장이면서 심지어 아드리아해가 봉쇄되더라도 적과 싸울 수 있는 U보트 함대의 확장과 현대화를 주창하는 최고위 인사가 되었습니다.\n한편 비교적 평범한 특기사항이라면, 그와 음악적인 재능을 가진 다른 가족들이 최근 교회 예배와 축제에서 악단을 구성해 공연을 하고 있다는 점이 있습니다."
 AUS_heinrich_pergler_von_perglas_admiral_desc: "§Y제독 설명\n출생:§! §g1871년 3월 26일, 오스트리아-헝가리, 보헤미아 왕국 부트바이스§!\n§Y해군 경력:§! §g페르글러는 1886년 피우메(리예카)에 위치한 해군사관학교에 입교했습니다. 그가 1900년에 처음으로 지휘한 군함은 어뢰정이었지만, 1914년에 이르면 순양함 SMS 판터 호를 지휘하고 있었습니다. 판서의 함장으로서 그는 몬테네그로 육군을 카타로(코토르)의 항만 및 해군기지에서 격퇴하는 것을 도왔으며, 제2전단의 참모장으로 승진한 이후엔 노급함 SMS 테게토프 호의 함장으로 취임하기 전까지 전노급함을 지휘했습니다. 페글러가 제2차 오트란토 해전에 참전한 것은 테게토프 호에 승선해있던 시절로, 그곳에서 그는 자매함인 SMS 센트 이슈트반 호의 침몰을 목격했습니다. 1919년 1월 그는 해군 소장으로 진급했으며, 세계대전 이후로 대부분의 시간을 오스트리아해군협회(Marineverband)에서 보내면서 해군의 전시 성과와 지정학적 및 경제적인 중요성을 홍보하고, 해군영웅들을 잘 대우해왔습니다."
 AUS_maximilian_eugen_von_habsburg_admiral_desc: "§Y제독 설명\n출생:§! §g1885년 4월 13일, 오스트리아-헝가리, 니더외스터라이히 대공국 빈§!\n§Y해군 경력:§! §g카를 황제의 남동생은 벨트크리크가 시작했을때 고작 19살이었으며, 어린 대공으로서 군복무를 이행하고 있었습니다. 그는 지위상의 특권 때문에 빠르게 소령으로 진급했으며, 전술적인 통찰력과 용감함을 보여주었는데 1918년 6월의 도소 알토 공방전 도중엔 근처에 포탄이 폭발하는 바람에 얼마간 귀머거리가 되는 부상을 입은 적도 있었습니다.  2달 뒤, 막시밀리안 오이겐은 해군으로 전출되어 대잠전단(U-Bootsuchflottille)의 지휘관이 되었으며, 그때부터 그는 과거 비극적인 삶을 살았던 두 친지인 프란츠 페르디난트 대공이나 멕시코 황제 막시밀리안, 그리고 그들보단 덜 비극적인 삶을 살았던 폴란드 국왕 유력 후보인 스테판 대공이 졌던 의무를 본받아 황실 내에서 크릭스마리네의 후원자가 되기로 맹세했습니다."
 AUS_join_vienna_circle: "빈 학파 가입"
 austria.4.t: "에밀 폰 슈코다의 별세"
 austria.4.d: "슈코다 그룹의 유명한 창업자의 손자가 오늘 심부전으로 세상을 떠났습니다.\n\n1929년, 에밀 폰 슈코다는 회사의 창업자와 이름이 같은 자신의 아버지 카를의 뒤를 이어 기업의 회장이 되었습니다. 그의 할아버지가 회사를 창업하고, 회사가 승승장구할때, 카를은 벨트크리크 동안 더 높은 곳을 바라보면서 회사를 이끌었습니다. 그러나 카를은 창업자의 인기에 비하지 못하고, 종종 체코인 직원을 푸대접했습니다. 이 점에서 에밀은 카를과 매우 달랐습니다; 그는 체코어를 완벽하게 구사할 수 있었으며, 종종 그의 노동자들을 동정했고, 그들과 잡음 없이 대화를 진행 할 수 있었습니다. 게다가, 그는 회사가 가장 어려운 시기인 크레디탄슈탈트 위기와 검은 월요일 기간에 회사를 이끌었습니다.\n\n안타깝게도, 그와 그의 남동생이 올해 초에 세상을 떠나면서, 스코다 가문의 남성 혈통이 그의 죽음과 함께 끊어지게 되었습니다. 가문의 막대한 제산은 그의 여동생 헤트비히와 가주 헤르미네가 나눠 가질 것이지만, 회사의 경영권은 그들에게 멀어질 것입니다. 그러나, 스코다는 굳건히 자리를 지킬 것이며, 무기 산업의 거인으로 남을 것입니다.\n\n오스트리아 산업계의 사실상의 지도력은 오스트리아 산업 연맹과 연맹의 창립자이며 파이처사의 회장인 한스 라우다에게로 넘어갔습니다. "
 austria.4.a: "그들의 가문은 여기서 끝이지만, 그들의 이름은 영원할 것이다."
 aus.tree.4030.t: "빈 학파의 확장"
 aus.tree.4030.d: "우리와 많은 유대를 가지고 있는 [From.GetNameDefCap]가 우리를 빈 학파에 초대했습니다 — 빈 학파는 당대의 주요한 현안에 대해서 최고의 과학자, 수학자, 그리고 여러 다른 사상가들이 모여서 논의하고, 더 실용적인 방법을 통해 연구를 진전시키기 위한 명망있는 모임입니다. 공식 문서에는 그들이 [Root.GetNameDef]의 인재들과 같이 일하기를 기대한다고 쓰여 있습니다. 우리의 참여는 우리의 기술 역량의 발전에 상당히 기여를 할 것이지만, 몇몇 사람들은 이것이 이름이 같은 회원국을 중심으로 [From.GetAdjective]권을 통합하려는 또 다른 움직임일 수 있다고 지적합니다.\n\n그럼에도 불구하고, 이러한 냉소적인 사람들 역시 이것이 우리나라의 과학 분야의 위대한 발걸음이 되고, 이런 명망있는 조직에 우리가 참여함으로써 국제 무대에서의 큰 위상을 가진다는 것은 부인하지 못합니다. "
