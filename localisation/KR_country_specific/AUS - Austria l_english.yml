 SER_Ultimatum_To_Illyria: "[FROM.GetNameDef]에 최후통첩"
 SER_Ultimatum_To_Illyria_desc: "우리는 \"일리리아\" 정부에 아주 간단한 요구를 했습니다. 통합이냐, 전쟁이냐. 우리와 그들 모두 이미 오스트리아와의 전쟁을 치루고 있는 상황에서, 그들이 마침내 유고슬라비아 연방을 수립할 기회를 거절하는 것은 참으로 어리석은 짓일 겁니다."
 AUS_unite_with_germany: "독일과의 연합"
 AUS_eco_council: "경제 부흥 계획"
 AUS_eco_council_desc: "1935년 오스트리아 산업의 부진한 상태를 논의하는 회의 중에 수립된 경제 부흥 계획은 계속되는 경제 위기로 중단되어야 하였습니다. 약간 변경된 계획의 내용은 여전히 검은 월요일 폭락의 처참한 영향을 방지하고, 주요 경쟁자가 전혀 없는 오스트리아 산업을 강화하는 좋은 방법을 설명합니다."
 AUS_skoda: "슈코다"
 AUS_skoda_desc: "벨트크리크 기간 동안 프라하의 서쪽에 있는 슈코다 사는 가장 큰 군수 제조사였지만 독일 산업의 압도적인 힘으로 어려움에 빠졌습니다. 독일이 검은 월요일의 중심에 휩싸여 흔들리는 사이, 슈코다 사에 대한 보조금은 우리 경제를 복구하는 큰 발판이 될 것입니다."
 AUS_daimler: "오스트로-다임러"
 AUS_daimler_desc: "오스트로-다임러는 우리의 전쟁 수행을 위하여 많은 장갑차와 엔진을 제조하였습니다. 지난 수십 년간 독일 자동차와 엔진이 시장에 넘쳐났지만, 포르쉐는 파산 직전이고 메르세데스-벤츠가 뒤따를 것 같으니, 우리 자동차 산업에 새로운 활기를 불어넣을 때입니다."
 AUS_vienna_circle_1: "빈 학파 제도화"
 AUS_vienna_circle_1_desc: "빈 학파는 빈 대학교의 가장 뛰어난 지성들과 과학과 철학 연구의 중심에 있는 가장 뛰어난 수학자, 철학자, 자연과학자들의 모임입니다. 우리는 정부 기금을 그들이 이용할 수 있게 할 뿐만 아니라, 그들의 일을 새롭고 더 실용적인 분야로 옮길 것입니다."
 AUS_vienna_circle_2: "빈 학파에 다른 이들 초대"
 AUS_vienna_circle_2_desc: "빈 학파가 잘 설립되었고, 기금을 받고, 국제적으로 인정받고 있는 가운데, 다음 단계는 그곳에서 행해진 연구에 참여하기 위해 외국 왕국과 동맹을 맺도록 초대하는 것입니다."
 AUS_suedbahn: "쥐트반 전력화"
 AUS_suedbahn_desc: "쥐트반(Südbahn), 또는 남부 철도는 빈에서 그라츠, 라이바흐, 오스트리아-헝가리 제국의 주요 항구 도시인 트리에스트를 거쳐 마지막으로 밀라노까지 이어지는 철도입니다. 여전히 주요한 교통수단이지만 1836년부터 1860년까지 건설된 탓에, 선로는 현대화가 절실히 필요합니다. 전철화는 비교적 빠르게 끝날 것이며, 많은 도움이 될 것입니다."
 AUS_homeland_eco: "오스트리아 민간 경제"
 AUS_homeland_eco_desc: "우리의 약한 경제는 검은 월요일의 여파로 인해 너덜너덜해졌고, 충격은 빈과 그 주변에서 강하게 다가왔습니다. 특히 고도로 산업화 된 보헤미아에서 더욱 그러했습니다. 이웃 나라들도 비슷한 운명을 겪고 있지만 그들은 회복하기 시작했고, 이미 우리를 능가했습니다. 더 나은 경쟁력을 위해 주요 자동차 및 전기 회사들에게 정부 보조금을 지원해 우리의 경제를 향상시켜야 합니다."
 AUS_alpine_mines: "알프스 광산"
 AUS_alpine_mines_desc: "알프스 산은 항상 풍부한 광물 자원을 가지고 있었지만, 지금까지 우리가 보유해온 자산을 활용하는 것을 확장하는 것에 대해 아무런 생각이 없었습니다. 엄청난 양의 철광석이 우리의 기존 광산에서 채굴되고 있으며, 새로운 광산이 매일 튀어 나오고 있습니다. 이러한 산업을 부분적으로 국유화한다면 우리의 경제적 독립에 크게 기여할 것입니다."
 AUS_homeland_mil: "오스트리아 군수 산업"
 AUS_homeland_mil_desc: "오스트리아 군대는 형편없는 장비와 관리 부족으로 어려움을 겪어 왔으며 우리는 더 이상 안심할 수 없는 시대에 살고 있습니다. 헝가리의 '자유주의자들'과 우리의 파괴를 맹세한 근처의 생디칼리슴 국가들의 위협이 날로 커지고 있습니다. 우리는 생존을 위해 우리의 용맹한 군대를 적절히 무장시켜야 합니다."
 AUS_airbase_expansion: "오스트리아 공군기지 확장"
 AUS_airbase_expansion_desc: "장거리 단엽기의 신기술은 우리에게 군사적, 경제적 측면에서 큰 기회를 제공합니다. 이를 플리거코어의 기초로 사용한다면, 수천 명의 병력을 잃지 않고도 공중 우위를 확보할 수 있습니다. 또한 신제품들을 공수하고 지역 경제를 활성화하는 데 사용할 수도 있습니다."
 AUS_istria_ports: "이스트리아항"
 AUS_istria_ports_desc: "트리에스트와 플라움은 우리의 주요한 두 개의 해군기지이며, 해외 무역에 매우 중요합니다. 전통적으로 역대 황제들에게 무시당해온 해군은 이스트리아의 공장과 해군기지에 대한 지출을 늘려달라고 간청하였으며, 무역 수입 증가에 대한 주장에 솔깃한 황제는 귀를 기울였습니다."
 AUS_farms_expand: "국내 농장 확장"
 AUS_farms_expand_desc: "헝가리와 오스트리아 저지대의 비옥한 평야는 들판과 농장에서 제국을 먹여 살리기 위한 식량을 재배하고 있지만 이 지역, 특히 헝가리 지역은 산업 투자와 기계화에 어려움이 있습니다. 농업 기술을 향상시키기 위한 대규모 사업을 시작하면 우리는 일할 준비가 된 젊은이들에게 보상받을 수 있을 것입니다."
 AUS_elections: "1936년 총선"
 AUS_elections_desc: "오스트리아의 이중군주국에서 6년마다 선거가 개최되었지만, 벨트크리크가 끝난 이래로 이러한 행동 기간 중 일부는 개혁이나 스캔들로 인해 짧아졌습니다. \n오스트리아 정치는 사회민주노동자당(SDAP), 기독사회당(CS)이 지배하고 있으며, 두 당 모두 현재 진행 중인 위기를 해결하는 방법에 대해 서로 다른 생각을 갖고 있지만 누가 승리할지 예상하는 것은 어렵습니다."
 AUS_sdap_industrial_workers_council: "공공복지 개혁"
 AUS_sdap_industrial_workers_council_desc: "선거 운동 기간 동안의 사회민주노동자당의 주요 관심사는 오스트리아 노동자가 현재 위기를 겪고 있음을 확인하는 것이었으며, 그들은 벨트크리크 이후 기독사회당과 연합하여 도입한 많은 개혁을 재확인하고, 모든 실직자들에게 연금을 지급할 계획입니다."
 AUS_sdap_1: "학교와 병원과 공원"
 AUS_sdap_1_desc: "새로운 것들을 만드는 것은 단기간의 일자리를 창출 할 수있는 좋은 방법입니다. 더 나아가 건설되는 것들이 더 많은 일자리를 제공하게 될 것이며, 학교, 병원 및 공원이라면 어쨌든 공통의 이익을 위한 것입니다. 따라서 정부의 돈이 얼마나 투자되었느냐와 상관없이 잃을 것이 아무것도 없는 셈입니다."
 AUS_sdap_2: "자연의 친구들"
 AUS_sdap_2_desc: "사회주의 경향은 항상 도시 사람들이 주로 가지고 있는 것이었습니다. 그리고 이 도시 사람들은 세기의 시작부터 등산이라는 새로운 취미를 찾았습니다. 많은 빈 사람들이 오스트리아의 무수한 산을 그룹으로 등반하는 것을 즐겼습니다. 시골에 등산 클럽을 전파하는 것은 전통적으로 보수적인 지역에 사회주의에 대한 동조를 가져오는 것을 도울 것입니다."
 AUS_sdap_3: "전국에 방송망 구축"
 AUS_sdap_3_desc: "오스트리아의 많은 외진 지역에 간결하고 중립적인 소식을 전하는 것은 항상 문제가 되고 있습니다. 특히 현지 신문사는 항상 그들의 고유한 정치적 견해를 가지고 있기 때문에 그렇습니다. 하지만 라디오는 이 문제를 해결할 수도 있을 것입니다. - 새로운 기계에 투자하는 것만으로도 오스트리아를 더욱 가깝게 할 수 있을 것입니다."
 AUS_sdap_4: "실업자들을 위한 일자리"
 AUS_sdap_4_desc: "경제위기를 맞아 일자리를 잃은 사람들은 이미 물 위에 그들을 붙들기 위한 연금을 받았습니다. 그러나 그들은 여전히 일하기를 원하고 있습니다. 우리가 이미 돈을 지불했기 때문에 우리는 그들을 고용할 수도 있습니다. 그들의 고용주에 의해 가동을 중단한 공장들은 이제 국영 관리위원회 (state-controlled councils)가 주도하여 다시 움직이기 시작했습니다."
 AUS_sdap_5: "초기 복구"
 AUS_sdap_5_desc: "일부 주요 산업들이 빠르게 다시 운영되고 있습니다. 아직 수익을 내고 있지는 않지만 사람들이 다시 필요로 하는 것을 생산하고 있으며 이는 경제가 원활하게 운영되는 데 필요한 것입니다. 우리는 천천히 많은 산업 분야를 개방하고 있지만 이 방법이 완전한 회복으로 이어질지는 오직 시간만이 알 수 있습니다."
 AUS_sdap_6: "병목 현상 개선"
 AUS_sdap_6_desc: "초기 회복 후 우리 경제는 잠시 멈췄습니다. 그러나 마침내 더 나은 민간 산업이 대중의 관심을 끌기 시작했으며 주정부가 후원하는 대응 업체들과 함께하기 위해 생산을 확대하기 시작했습니다."
 AUS_sdap_7: "회복하는 산업"
 AUS_sdap_7_desc: "위기는 퇴색하고 있으며, 이와는 대조적으로 '붉은 빈' 정책이 번영의 시대로 인도한 것처럼 보입니다. 프랑스와 영국이 원하는 것을 해준다면, 사회 민주주의가 우리를 위해 일할 수 있습니다."
 AUS_cs_national_austerity_council: "국가긴축위원회"
 AUS_cs_national_austerity_council_desc: "현재 진행 중인 경제 위기에 대처할 때 우리가 기억해야 할 가장 중요한 것은 이미 존재하는 국가 부채가 더 이상 누적되지 않도록 하여야 한다는 것입니다. 오스트리아의 금고는 다음 해에 완전히 비어 있는 것이 아니라 완전히 채워져야 하고, 이를 달성하는 유일한 방법은 지출을 대폭 줄이는 것입니다."
 AUS_cs_fill_the_coffers: "국고를 채워라"
 AUS_cs_fill_the_coffers_desc: "가진 것이 얼마 없다면, 조심히 써야 한다. 이 말은 선거 동안 기독사회당의 신조였습니다. 지난 6년간 주요 은행 스캔에 연루되어 있었기 때문에, 사람들이 우리를 믿고 돈을 맡길지 확실하지 않았습니다. 이제 그들에게 우리가 할 수 있다는 것을 보여줍시다."
 AUS_cs_2: "통제 하의 인플레이션"
 AUS_cs_2_desc: "약간의 인플레이션은 나쁜 것이 아닙니다. 초인플레이션이 나쁜 것입니다. 우리는 시장에서 유통되고 있는 모든 화폐를 빠르게 없애야 합니다. 채권의 가격은 떨어져왔고 금리는 최고치를 찍었습니다. 이제 우리는 이 조치들의 효과를 기다려야합니다."
 AUS_cs_3: "조심스러운 개발"
 AUS_cs_3_desc: "우리 화폐의 가치가 안정적이므로 편히 쓸 수 있는 작은 돈이라도 투자금을 회수할 수 있는 곳에 가도록 주의해야 합니다. 이는 물론 우리 돈이 가장 잘 작용될 수 있는 곳을 살펴봐야 한다는 것을 뜻합니다. 고맙게도, 우리는 오스트리아 최고의 경제학자들의 도움을 받고 있습니다."
 AUS_cs_4: "사회민주노동자당과의 타협"
 AUS_cs_4_desc: "사회주의자들은 자신들의 헛소리를 도시 하류층의 머릿속에 채워 넣는 일을 꽤 해왔습니다. 이제 우리가 권력을 잡았으니, 그 일을 처리하여야 합니다. 우리는 사회민주노동자당 사람들을 만나 그들이 진행하였던 개혁 일부의 시행에 대하여 논의할 것입니다."
 AUS_cs_5: "농업자 지원금"
 AUS_cs_5_desc: "기독사회당은 항상 시골민들의 당이었습니다. 사회주의자들은 노동자들에게만 관심을 갖고, 농부들은 너무 자주 잊혀집니다. 우리는 그들을 위해 개발 보조금을 제공함으로써 이를 보상할 것입니다."
 AUS_cs_6: "사회 갈등 봉합"
 AUS_cs_6_desc: "모든 사회 계층이 부나 통화, 또는 상품의 소멸에 대해 서로를 비난하고 있습니다. 시민은 식량이 없다고 농부들을 비난하고, 농부들은 돈이 없다고 시민들을 비난합니다. 사회는 분열되어 있고, 신중한 담론을 통해서만 그것이 조정될 수 있습니다. 이것이 힘든 여정의 시작입니다."
 AUS_cs_7: "우리가 필요로 하는 것"
 AUS_cs_7_desc: "식민제국과 라이히스팍트, 모두 멋지고 좋습니다. 하지만 우리에게 필요하지 않은 것은 사치입니다. 상아와 주철을 먹고 살 수는 없습니다. 독일은 휴양지로 떠나고 있고 빈의 남자는 그가 진정으로 필요로 하는 것, 즉 외부 요인으로부터 자유로운 경제와 사회를 바라고 있습니다."
 AUS_military_expansion: "오스트리아군 확장"
 AUS_military_expansion_desc: "벨트크리크 이후 황가의 경제적 어려움으로 인해 군대에 들어가는 자금의 조달이 어려워졌습니다. 경제 상황이 나아지고 대륙 전역의 긴장이 고조됨에 따라 군사비가 크게 증가하여, 마침내 우리 군대를 현대화할 수 있게 되었습니다."
 AUS_military_tech: "k.u.k. 군사기술위원회"
 AUS_military_tech_desc: "1717년부터 시작된 황실 & 왕실 군사기술위원회 (k.u.k. Technisches Militärkomitee;TMK)는 군사 기술의 감독과 개발, 적용을 담당하는 k.u.k. 전쟁부에 속한 기관입니다. 그들의 역할은 황실이 기술 발전 면에서 뒤쳐지지 않도록 하고 우리 군대가 장비를 잘 갖추도록 하는 것으로, 우리 군대를 현대화하는 데 있어 이는 절대적으로 중요합니다."
 AUS_rifle_trials: "소총 시험 평가"
 AUS_rifle_trials_desc: "TMK는 제한된 자원으로 제국이 너무 뒤쳐지는 것을 막을 수 있었지만, 전쟁부는 우리 군을 위한 자동 장전 소총을 채택하지 않았습니다. 위원회는 이를 바로잡기를 희망하고 있으며 제국의 수많은 무기 회사들은 정부 계약을 위해 열심히 경쟁하고 있습니다. 최고의 소총이 채택되는 것을 확실히 하기 위해, TMK는 새로운 소총 시험 평가를 준비하고 있습니다."
 AUS_artillery_modernisation: "야포 현대화"
 AUS_artillery_modernisation_desc: "슈코다, 뵐러 같은 회사들의 해외 계약 덕분에 전 세계적인 야포 발전을 따라잡을 수 있었지만, 우리 야포의 대부분은 벨트크리크 때의 것입니다. TMK는 포병대가 군사 기술의 가장 중요한 부분 중 하나이므로 우리가 무기고를 확장함에 따라 군대의 노후화된 야포를 현대식 야포로 대체하기를 간절히 바라고 있습니다."
 AUS_military_mountaineers: "산악부대 확장"
 AUS_military_mountaineers_desc: "산악부대(Gebirgstruppe)에는 이탈리아의 침략에 거듭 맞서 싸워 온 황실의 가장 훈장을 많이 받고 존경 받는 부대가 있습니다. 그들은 제국의 방위에 필수적이며, 알프스와 카르파티아 지역에는 많은 잠재적인 신병들이 있기 때문에 이 부대들을 확장하고 개선하는 것이 우선입니다.."
 AUS_motorisation: "군용 자동차 확장"
 AUS_motorisation_desc: "오스트리아-헝가리 제국은 군용 자동차를 연구하는 선구자였지만, 그들은 항상 수적으로 제한되어 있었습니다. k.u.k 군사 자동차 시스템(Militär-Automobilwesen)은 군용 차량의 개발과 배치를 담당하는 TMK의 한 부분입니다. 이미 우리의 참모들은 트럭의 중요성에 눈을 떴고, 군의 자동차 운용을 최우선 과제로 삼았습니다."
 AUS_tank_trials: "전차 시험 평가"
 AUS_tank_trials_desc: "벨트크리크의 트라우마가 아직도 많은 사람들에게 남아있는 가운데, 전차는 오스트리아-헝가리군에서 사용되었습니다. 슈코다와 체스코모라프스카 콜벤 다네크에서 세계에서 가장 진보된 전차 디자인을 개발하면서 전차들은 오스트리아-헝가리 군에서 열심히 사용되었습니다. TMK는 전차 개발이 진전될수록 다양한 용도의 신차 시운전을 벌이겠다는 계획입니다."
 AUS_radar: "항공기 탐지 기술"
 AUS_radar_desc: "헝가리의 수학자 졸탄 러요시 버이의 레이다 관련 연구는 TMK와 플리거코어의 관심을 끌었습니다. 이 발명품은 공중의 위협에 대한 제국의 방어력을 향상시키기 위해 사용되기를 바라고 있습니다. 라디오 기반 항공기 탐지기(Funkgestützte Flugzugoortung)에 대한 실험은 성과가 있으며, 제국 일가는 곧 작동 중인 레이다를 가지게 될 것입니다."
 AUS_rockets: "로켓 항공 기술"
 AUS_rockets_desc: "제국에는 오이겐 생어 박사나 테오도르 폰 카르만 같은 많은 로켓 과학자들이 있습니다. 로켓과 그것을 군사적으로 사용할 수 있는지에 대해서는 의문이지만, 위원회는 로켓의 잠재력이 너무 커서 그것을 무시할 수 없다고 믿고 로켓을 더 개발하려고 합니다."
 AUS_reform_AOK: "최고사령부 개혁"
 AUS_reform_AOK_desc: "AOK라 불리는 아르미오베르코만도(Armeeoberkommando)는 1914년에 처음 창설되었습니다. 그것의 임무는 동맹군, 해군, 오스트리아 육군, 헝가리군(Honvéd)의 서로 다른 명령을 통합하여 전쟁을 지휘하는 것이었습니다. 하지만 전쟁이 끝난 직후, AOK는 해체되었고 우리 군대는 다시 분열되었습니다. AOK의 재결합은 다른 세력들을 재결합시키기 위해 필요한 것으로 여겨집니다."
 AUS_doctrine_Jansa: "얀자의 중앙 계획"
 AUS_doctrine_Jansa_desc: "차기 참모총장 후보 중 한 명인 알프레트 얀자 폰 타네나우 육군부원수(Feldmarschall-Leutnant)는 벨트크리크에서의 충격적인 패배 이후 제국을 위한 방어 전략을 믿습니다. 사상자를 가능한 최대로 제한하고자 지휘관 간의 소통 개선을 원하는 그는 철저한 계획과 준비가 전쟁을 수행하는 가장 좋은 방법이라고 믿습니다."
 AUS_doctrine_Hickmann: "히크만의 화력 우세"
 AUS_doctrine_Hickmann_desc: "참모부의 일원인 에밀 히크만(Emil Hickmann)장군은 군부가 제국의 적들에 대해 기술적 우위를 확보하는데 초점을 맞추어야 한다고 믿습니다. 벨트크리크는 아직도 충격적인 경험으로 남아있기에 사상자를 제한하는 것이 가장 중요하며 히크만은 현대전에서 화재 방지와 장비를 개선하는것이 중요하다고 생각합니다."
 AUS_doctrine_von_Hubicki: "폰 후비키의 기동전"
 AUS_doctrine_von_Hubicki_desc: "오스트리아-헝가리의 기병 사령관인 카팔레리 알프레트 폰 후비키(Kavallerie Alfred von Hubicki)는 전쟁의 미래가 전차와 트럭이라고 믿습니다. 전차가 새로운 전장의 후사르(Hussars)와 퀴사리에(Cuirassiers)가 되어 기동력이 중요합니다. 이 새로운 기병대는 전술을 구사해야 하며, 적이 반응하기 전에 적을 압도해야 합니다."
 AUS_communications: "통신 개선"
 AUS_communications_desc: "벨트크리크가 시작된 이래로, 라디오와 같은 발명품은 지휘관과 군대 사이의 통신을 훨씬 더 쉽게 만들었습니다. 더 나은 의사소통을 통해, 높으신 분들은 끔찍한 재앙에 훨씬 더 빨리 반응할 수 있고, 그 재앙이 야기할 수 있는 피해를 제한하고, 대항할 수 있습니다."
 AUS_better_support_equipment: "화력 지원 최대화"
 AUS_better_support_equipment_desc: "부대들은 효과적일 수 있도록 적절한 장비를 갖추어야 합니다. 그들이 더 많은 지원을 받을수록, 더 적은 사상자가 나올 것입니다. 여기에는 포병뿐 아니라 부상자를 후송하는 트럭, 적절한 야전병원과 정비부대가 포함됩니다."
 AUS_mech_cavalry: "기계화기병"
 AUS_mech_cavalry_desc: "전차는 튼튼하고 강하지만, 보병의 엄호를 받아야 하고, 그러지 못하면 취약해집니다. 보병들은 전차를 따라잡을 수 있어야 하며, 트럭은 도로에서는 완벽하지만, 추적당할 수 있습니다. 다행히도, 헝가리 부대가 낡은 전차와 포병을 급조된 무기 수송기로 개조했는데, 이것은 그 문제를 완벽하게 해결할 것입니다."
 AUS_kavalleriepanzer: "기병전차 계획"
 AUS_kavalleriepanzer_desc: "그들의 이름이 암시하는것처럼, 기병 전차들은 기병대를 효과적으로 대체합니다. 오스트리아-헝가리는 이미 여러 설계들을 성공적으로 개발하여 채택했으며, 이를 바꿀 이유는 거의 없습니다. 기동력은 새로운 교리의 핵심이기에, 새로운 기병 전차 개발에 중점을 두어야 합니다."
 AUS_infanteriepanzer: "보병전차 계획"
 AUS_infanteriepanzer_desc: "군은 이미 수많은 기병전차 설계에 성공하였지만, 보병전차 계획은 지금까지 성과를 내지 못하였습니다. 우리의 새로운 교리에서는 보병 지원이 우선시되고 계획은 더 추진되어야 하기에 수정되어야 합니다. 곧 있을 설계는 점점 더 무겁고 비싸지지만, 강력하고 더 잘 보호됩니다."
 AUS_auftragstaktik: "현대 임무형 지휘"
 AUS_auftragstaktik_desc: "임무 형태의 전술(Auftragstaktik)은 벨트크리크 기간동안 성공적으로 채택되었습니다. 이러한 전술들은 부하들이 독립적으로 일을 해서 성취할 수 있는 명확히 정의된 임무를 부여하고, 뛰어난 유연성을 부여하며, 솔선수범하도록 장려하는 높은 지휘를 포함합니다. 임무 형태의 전술은 현대 전쟁에 적용할 수 있고 새로운 교리에도 쓸 수 있습니다."
 AUS_aviation_effort: "이중군주국 플리거코어"
 AUS_aviation_effort_desc: "이전에 K.U.k. 루프트바펜으로 알려진, 플리거코어는 오스트리아-헝가리의 공군입니다. 이는 세계대전 기간 동안 얇게 뻗어있었으며 제한된 수의 항공기를 가지고 있었습니다. 전쟁이 끝난 후, 자금이 부족해짐에 따라, 이것을 바로잡기 위해 행해진 것은 거의 없었습니다. 군대가 다시 한번 상당한 자금을 지원받음으로써, 마침내 플리거코르스의 현대화와 확장이 가능하게 되었습니다."
 AUS_uzelac-plan: "우젤라츠의 지상 지원 계획"
 AUS_uzelac-plan_desc: "밀란 에밀 우젤라츠는 루프트바펜의 초대 사령관이며, 총 참모진과 플리거코어 내에서도 여전히 영향력이 있습니다. 그는 플리거코어가 주로 군대의 작전 지원을 위해 존재한다고 믿고 있습니다. 그러므로, 공군은 공군 우위 유지를 위해 전투기들과 전방의 적진을 공격하기 위한 경량 폭격기에 초점을 맞추어야 합니다."
 AUS_loehr-plan: "뢰어의 공격적인 공중 계획"
 AUS_loehr-plan_desc: "알렉산더 뢰어는 전략폭격의 지지자이자 플리거코어를 육군으로부터 더 많이 독립시키고자 하고자 합니다. 중폭격기로, 플리거코어는 군주국의 모든 적에게 전투를 가져올 수 있고, 군사력과 사기를 파괴할 수도 있습니다."
 AUS_flugschule: "이중군주국 항공학교 설립"
 AUS_flugschule_desc: "오스트리아-헝가리 전역에 수많은 항공학교가 있지만 플리거코어의 조종사와 임원 훈련을 조정하는 중앙학교는 한번도 없었습니다. 그러한 기관의 설립은 개혁에 필수적입니다. 그것은 새로운 세대의 장교와 조종사를 양성하는 동시에 플리거코어를 특별한 무언가로 만들어줄 것이기 때문입니다."
 AUS_fighter_trials: "전투기 시험 평가"
 AUS_fighter_trials_desc: "항공기 개발은 놀라운 속도로 진행되고 있습니다. 이를 따라가기 위해서는, 새로운 전투기를 채택하기 위한 실험이 시행되어야 합니다. 결국, 전투기는 틀림없는 공군력의 중추이며 우리 하늘의 안전을 보장하는데 도움이 될 것입니다."
 AUS_light_bomber_trials: "경폭격기 시험 평가"
 AUS_light_bomber_trials_desc: "플리거코어는 군대의 운영을 지원하는 것이 우선사항이기 때문에, 이 역할을 위한 경폭격기의 채택이 필요합니다. 잠재적 설계는 상대적으로 \"무거운\" 쌍발 폭격기에서 급강하 폭격기로 개조된 전투기에 이르기까지 다양합니다."
 AUS_heavy_bomber_trials: "중폭격기 시험 평가"
 AUS_heavy_bomber_trials_desc: "중폭격기는 비교적 최근의 항공기 기술 발전이고 전략폭격 지지자들이 그들의 잠재력을 보고 있습니다. 장거리 및 대규모 폭탄은 그 역할을 완벽하게 합니다. 따라서, 시험운행이 이루어지고 있으며 항공사들은 이 돈벌이가 되는 계약을 따내기를 열망하고 있습니다."
 AUS_medium_bomber_trials: "중형폭격기 시험 평가"
 AUS_medium_bomber_trials_desc: "다양한 임무를 수행하는 다재다능한 쌍발 중폭격기의 잠재력은 사령부의 높은 주목을 받고 있습니다. 전술 폭격기는 플리거코어에 매우 유용할 것이기 때문에, 항공기 제조사들은 다시 한번 차세대 폭격기들을 위한 시험운행에 참가하고 있습니다."
 AUS_phoenix: "푀닉스"
 AUS_phoenix_desc: "벨트크리크 동안 푀닉스라는 이름을 가진 빈의 한 작은 회사는 독일 라이센스 비행기를 생산해 우리 공군에 공급했습니다. 그 이후로 이 회사는 다양한 디자인을 실험 해 왔으며 그 중 일부는 플리거코어의 현대화의 열쇠가 될 것입니다."
 AUS_mil_expanded: "새로운 이중군주국군"
 AUS_mil_expanded_desc: "우리 군대의 개혁은 길고 비용이 많이 드는 과정이었지만 마침내 완료되었습니다. 새로운 전차, 총기, 선박 및 비행기가 조립 라인에서 대기중인 군대로 옮겨지고 개혁되어 제국의 적들과의 전투에 대비할 준비가 된 것입니다!"
 AUS_naval_effort: "이중군주국 전쟁해군 강화"
 AUS_naval_effort_desc: "제국 해군은 항상 오스트리아 정부와 국민에 의해 적절한 지원을 받지 못했으며 저평가되었습니다. 식민지 제국없이는 해군은 실질적인 후원이나 전략적 목적을 가진적이 없었습니다. 그러나 이것은 위험한 생각이며 지중해의 새로운 생디칼리스트 위협에 맞서, 완전히 새로운 해군은 우리의 심장부를 보호하는 데 필수적입니다."
 AUS_flexible_navy: "유연한 해군"
 AUS_flexible_navy_desc: "우리 해군 요원들은 프랑스와 영국 해군의 압도적인 힘에 직접 맞서지 않고 최대한 많은 피해를 입히기 위해 U 보트와 호송 전투에 관한 교리를 추구하기로 결정했습니다. 우리의 잠수함들은 적의 경제에 타격을 줄수있는 곳을 공격할것입니다."
 AUS_large_navy: "웅장한 해군"
 AUS_large_navy_desc: "해군은 전통적인 교리와 일치하여 현재 보유하고 있는 대형함을 지원하기로 결정했습니다. 더 큰 전함을 중심으로 대형 해군 함포를 통해 화력을 늘리는 아이디어는 우리의 힘을 강화하고 육상 작전을 지원하는 데 도움이됩니다."
 AUS_capital_ships_effort: "오스트리아 주력함 계획"
 AUS_capital_ships_effort_desc: "해군은 전투에 더 많은 화력을 불어넣는 전함 디자인을 개선하기 위한 노력을 시작했습니다. 함포와 장갑 벨트의 크기를 늘리면 전함이 치명적인 주요 공격을 훨씬 많이 흡수하고 더 많은 피해를 입힐 수 있습니다."
 AUS_small_ships_effort: "오스트리아 소형함 계획"
 AUS_small_ships_effort_desc: "우리는 잠수함은 훌륭하지만 육상 작전을 지원할 수 있고 적 함선을 마무리할 수 있는, 잠수함이 가지지 못한 화력을 가진 더 큰 함선이 필요합니다. 이에 따라 우리는 적의 잠수함과 수면위의 적과 대치할 수 있는 경순양함과 구축함의 새로운 모델을 개발하기로 결정했습니다."
 AUS_cattaro: "코토르 공군기지"
 AUS_cattaro_desc: "벨트크리크 기간에 아드리아해에서의 정찰 임무를 위해 코토르(cattaro)만에 지어진 k.k. 공군기지는 종전 이후 페기되어 방치되었습니다. 하지만 아드리아해의 입구에서 가까운 위치는 이 기지가 여전히 전략적으로 가치가 있음을 증명합니다."
 AUS_ausgleich: "1937년 대타협"
 AUS_ausgleich_desc: "10년마다 오스트리아-헝가리 군주정의 각 절반씩 총 60명 대의원이 서로 만나 각국의 재정 부담을 절반씩 공통의 일로 조정합니다. 1927년부터 헝가리는 일리리아 창조에 항의하여 그 몫을 지불하기를 거부해왔습니다. 올해의 재협상은 군주제의 내부 균형을 완전히 바꿀 수 있습니다."
 AUS_military_occupation: "이중통치의 끝"
 AUS_military_occupation_desc: "속국반란은 제압됐지만, 우리는 당장 속국들을 해방시켜줄 생각이 없습니다. 오스트라아 제국에 도전하려는 생각을 가진 이들은 그들과 같은 운명에 놓이게 될 것입니다."
 AUS_status_quo: "현상 유지"
 AUS_status_quo_desc: "10년 전과 마찬가지로, 통합된 중앙집권제국에 대한 우리의 협상은 실패했습니다. 우리는 헝가리 지역의 개혁을 통해 둘을 더욱 가깝게 묶는 데 이 이상 많은 시간을 할애할 여유가 없습니다."
 AUS_pintsch: "핀치 AG"
 AUS_bayer: "바이엘 외스터라이히"
 AUS_all_austrian_development_scheme: "전오스트리아 개발 계획"
 AUS_all_austrian_development_scheme_desc: "명목상으로 제국은 한 중앙정부에 의해 재결합되었지만, 현실은 이와 다릅니다. 옛 영토가 제국 정부와 통합되고 제국의 많은 사람들이 우리 규칙을 받아 들일 시간과 노력이 필요합니다."
 AUS_italy: "시칠리아와의 관계 재구축"
 AUS_italy_desc: "벨트크리크가 끝나고, 이탈리아는 합스부르크 가문에 의해 통일 이전 지역들의 연방으로 재조직되었습니다. 하지만 1925년 우리는 이탈리아 남부에서 철수했고, 연방의 대부분은 우리의 야심을 저버렸으며 곧 붕괴했습니다. 나폴리와의 연결을 다시금 수립해야 할까요?"
 AUS_italy_republic_ultimatum: "공화국 정권 교체"
 AUS_italy_republic_ultimatum_desc: "밀라노의 이탈리아 공화국은 항상 남쪽의 위험이자 골칫거리였습니다. 만약 오스트리아의 이탈리아 지배를 회복하고 싶다면, 우리는 공화주의자들에게 이탈리아 연방의회에게 권력을 되돌리라 요구해야 합니다. 그럼으로써 그들이 우리를 배신하여 이탈리아 북부 나머지 지역을 가져가지 못하게 말이죠."
 AUS_ANI_tirol: "이탈리아 국민연합 종식"
 AUS_ANI_tirol_desc: "이탈리아 국민연합(Italian Nationalist Association)은 분명히 필사적으로 싸워야 하는 적입니다. 그 지도자들은 미쳤고, 그들의 민족주의적 사상은 위험하며, 우리의 남쪽 영토에 대한 그들의 요구는 수용될 수 없습니다. 우린 그들이 생각하는 만큼 약하지 않으며, 벌레같은 그들은 반드시 분쇄될 것입니다."
 AUS_italy_republic_friendship: "밀라노와의 친선"
 AUS_italy_republic_friendship_desc: "어느 시점부터 이탈리아 남부의 국가들이 우리의 연방 재건에 도움을 주지 않자, 우리는 밀라노의 동맹에게 모든 희망을 걸어야 했습니다. 그들은 오랫동안 우리와의 신뢰 관계를 다져왔으며, 이제는 그들과의 친선 관계가 복구되어야 합니다."
 AUS_unify_italy: "이탈리아 통일"
 AUS_unify_italy_desc: "이탈리아의 생디칼리스트들은 토리노에서 떠올랐고, 이는 이 지역을 둘로 갈라 놓았습니다. 프랑스의 지원을 받고 있는 서쪽의 이탈리아 사회주의 공화국과, 우리 국경과 접하고 있는 이탈리아 공화국이 그것입니다. 독일과 프랑스가 서로 적대적인 상황에서, 이탈리아 공화국을 돕는 것은 그들과의 친선을 다지기 위함도 있지만, 프랑스와의 전쟁 시 우리의 측면을 보호하기 위함도 있습니다."
 AUS_transcarpathian_railway: "카르파티아 횡단 철도"
 AUS_transcarpathian_railway_desc: "제국의 먼 끝에 도달하는 것은 지난 20년간 어려운 일이었으며, 헝가리는 철도 네트워크를 현대화하는 것을 거부해왔습니다. 이제 우리가 다시 그들을 통제할 수 있게 되었으므로,  카르파티아를 경유하는 고속철도를 건설하는 오래된 계획을 구현하십시오."
 AUS_bohemian_lands: "보헤미아 기반 시설 확장"
 AUS_bohemian_lands_desc: "우리와 독일 간의 주요 국경 지역으로서 도로와 철도 시스템은 잘 유지되어 있고 육군을 수송하기에 충분할 정도로 커야합니다. 전쟁 후 많은 기계화가 진행된 현재, 보헤미아의 도로 및 철도들은 몇개 정도를 제외하면 체코 반군들을 진압하는데 아무런 도움도 되지 못하고 있습니다."
 AUS_bohemian_resources: "프라하 철광 확장"
 AUS_bohemian_resources_desc: "프라하가 새로운 중앙정부의 통제를 받으면서, 도시의 철강 생산량이 원래의 생산량과는 거리가 멀다는 것이 분명해졌습니다. 프라하 철광산에 보조금을 지원하려는 새로운 계획이 Kaiserrat에 의해 떠돌았으며 황제와 제국 행정부의 주의를 끌었습니다."
 AUS_hungarian_lands: "헝가리 산업 재건"
 AUS_hungarian_lands_desc: "헝가리는 주로 농업 국가이지만, 서쪽에는 민간 산업이 많았습니다. 그러나 불행히도 이들 중 대부분이 전쟁에 의해 파괴되었습니다. 전쟁으로 파괴된 부다페스트는 제국 정부가 전쟁으로 파괴된 지역을 예전의 영광으로 되돌리기 위한 노력의 중심이 될 것입니다."
 AUS_extend_hungarian_airbases: "헝가리의 하늘"
 AUS_extend_hungarian_airbases_desc: "헝가리는 광활한 나라입니다. 특히 루마니아와 발칸 지역의 새로운 위협에 신속히 대처하기는 어렵습니다. 전국의 새로운 비행장 건설은 문제를 해결할뿐만 아니라 지역 경제를 지원하고, 전체적인 재건 노력을 지원할 것입니다."
 AUS_cro_bosnian_lands: "보스니아 및 크로아티아 산업 확장"
 AUS_cro_bosnian_lands_desc: "보스니아, 크로아티아는 헝가리같이 전쟁으로 피해를 입지는 않았지만 인종적 테러와 반대에 의해 악화되고있습니다. 그러나 우리 해군과 민간 무역의 중요한 지역인 이 지역의 새로운 산업 창출은 우리 경제에 무시할 수 없는 많은 것을 형성할것입니다."
 AUS_adria_sea_ports: "아드리아 항구 건설"
 AUS_adria_sea_ports_desc: "새로운 산업이 자리를 잡으면 조선소의 역량을 강화하고 산업에 필수적인 무역을 촉진 할 수 있는 역량을 갖추어야 할 때입니다. 이 새로운 조선소는 해군 및 상선을 지원하며 잠재적인 이탈리아 침략에 대해 아드리아해에서 우위를 점할수 있습니다."
 AUS_claim_serbia: "세르비아 제압"
 AUS_claim_serbia_desc: "세르비아는 프란츠 페르디난트 사후 오스만의 헝가리와 보스니아에 대한 공격 이후 우리의 가시가 되어 왔습니다. 이러한 호전적인 국가가 황제의 권위를 무시하고, 우리의 국경에 존재하는 것은 결코 용납될 수 없습니다."
 AUS_claim_romanian_lands: "루마니아 정복"
 AUS_claim_romanian_lands_desc: "루마니아의 코르넬리우 코드레아누 정권은 이 지역의 대규모 루마니아 공동체를 근거로 트란실바니아와 우리 동부 대부분의 지역을 주장했습니다. 하지만 현재의 정치적 불안정으로 인해 루마니아 군대는 약화되었고, 이제 황제를 위해 모든 루마니아와 루마니아인을 요구할때입니다!"
 AUS_claim_silesia: "슐레지엔 재정복"
 AUS_claim_silesia_desc: "슐레지엔은 1742년 오스트리아 왕위 계승 전쟁에서 프로이센에 의해 점령당했고, 거의 200년 동안 오스트리아-헝가리의 과거의 산업 중심지에 머물렀습니다. 독일이 특히 불안정한 지금은 우리의 것을 다시 찾을 수있는 좋은 기회입니다."
 AUS_the_new_Empire: "제국의 재기"
 AUS_the_new_Empire_desc: "오스트리아는 단순히 지리적 영역이나 국가의 개념이 아니라, 유럽을 통치할 정당한 권한을 부여받은 거룩한 가톨릭 제국에 대한 신앙과 행동 그 자체였습니다. 수세기 동안 우리의 권위는 내외부에서 도전을 받아 왔지만 우리의 제국은 세계에 군림하는 오스트리아의 운명을 위해 계속 존속해 왔습니다."
 AUS_cisleithanian_development_scheme: "시슬라이타니아 개발 계획"
 AUS_cisleithanian_development_scheme_desc: "시슬라이타니아 개발 계획은 단순히 헝가리가 우리를 추월하는 것을 차단하는것뿐만 아니라, 시스라이타니아의 여러 지역을 서로 더 가깝게 만들고 경제적으로 제국의 발전된 지역과 동등한 수준으로 끌어 올리는 것을 목표로 합니다."
 AUS_the_illyrian_suedbahn: "일리리아의 쥐트반"
 AUS_the_illyrian_suedbahn_desc: "이미 트리에스트를 향하여 확장된 쥐트반은 일리리아로 쉽게 확장될 수 있으며, 이는 아그람 지역과 일리리아 해안선을 제국의 중공업에 통합하는 데 도움이 될 수 있고, 우리 해군을 위한 새로운 함정 건조를 가속할 수 있게 해 줄 것입니다."
 AUS_agram_industrial_complex: "아그람 산업단지"
 AUS_agram_industrial_complex_desc: "아그람, 또는 자그레브는 일리리아의 수도로 불과 10여 년 전에 건설되었습니다. 이곳은 오스트리아 국경에 가까운 도시이기 때문에 편의상 선택된 수도이었지만, 모든 일리리아인에게 더 큰 가치를 부여하는 대규모 산업단지 계획이 새로이 제안되었습니다."
 AUS_adriatic_ports: "아드리아 항구"
 AUS_adriatic_ports_desc: "오스트리아의 꿈 중 하나는 항상 아드리아해를 지배하는 것이었습니다. 이탈리아가 크게 약화된 지금, 일리리아 해안선에 더 많은 조선소와 해군 기지를 건설할 준비가 된다면 우리는 마침내 이 꿈을 실현할 수 있을 것입니다."
 AUS_northern_railway_galicia: "갈리치아 북부 철도"
 AUS_northern_railway_galicia_desc: "북부 철도의 건설은 모라비아에서 출발하여 크라카우를 거쳐 람버그 및 추후 중요한 산업 목표를 향해 계속될 것입니다."
 AUS_galician_oil: "석유 시추"
 AUS_galician_oil_desc: "우리는 동부 갈리치아에 석유가 매장되어 있다는 사실을 발견했습니다. 이 석유를 시추한다면 제국의 다소 먼 지역에서도 산업을 활성화시킬 수 있게 될 것입니다."
 AUS_northern_railway_bohemia: "보헤미아 북부 철도"
 AUS_northern_railway_bohemia_desc: "산업화된 갈리치아가 제국 경제에 통합 될 때 헝가리 철도 체계가 이와 부합하지 않는 시설을 가지고 있는것을 감안할 때, 제국 철도부는 카르파티아 분지를 우회하는 계획을 세웠습니다. 이는 갈라시아 땅에 도달하기 위해 모라비아를 통한 견고한 연결부터 시작될것입니다."
 AUS_morava_industrial_park: "모라비아 공업 단지"
 AUS_morava_industrial_park_desc: "콘크리트와 철강은 어디에나 있습니다. 모라비아 산업단지는 혁명적인 복합 산업단지이며 중장비를 생산할 것입니다."
 AUS_kk_Ministeria: "제국의 성직자"
 AUS_kk_Ministeria_desc: "제국의 성직자는 헝가리와 공동 정부 시절의 성직자와 비슷하게 행정부의 노력을 새로운 신하들과 조율하는 것을 의미합니다."
 AUS_kk_Military_Reform: "이중군주국군 개편"
 AUS_kk_Military_Reform_desc: "제국의 여러 지역에서 온 군사 이론가들의 전문 지식과 아이디어를 바탕으로 우리는 군사력의 현대화 속도를 높일 수 있습니다."
 AUS_the_kk_Army: "제국 육군"
 AUS_the_kk_Army_desc: "다양한 소수 민족 언어로 이끌어 갈 새로운 연대를 세우고 모병 선전을 함으로써 우리는 상설 군대의 인력을 크게 늘려야합니다."
 AUS_kk_Administrative_Reform: "제국 행정개혁"
 AUS_kk_Administrative_Reform_desc: "빈에서 개혁된 것은 프라하, 크라코우, 자그레브에서도 개혁되어야 합니다. 이러한 생각에 기초하여 우리는 현재 새로운 지방 행정 시스템을 개발 중입니다."
 AUS_direct_rule_from_Vienna: "중앙집권화"
 AUS_direct_rule_from_Vienna_desc: "현재 우리의 속국들은 빈에 더 가까워지고 있기 때문에 새로운 속국을 어떻게 재-통합 할 것인가에 대한 계획을 세우고 있습니다."
 AUS_kk_Education_Reform: "이중군주국 교육 개혁"
 AUS_kk_Education_Reform_desc: "1920년대 오스트리아 Proper에서 일어난 다양한 교육 제도 개혁을 시스라이타니아(제국 서부)의 다른 주들로 가져옴으로써 우리는 우리 속국들의 학생들을 보다 효율적으로 양성 할 수있게되었고, 통합된 오스트리아에 대한 아이디어에 더욱 개방적으로 다가갈 수 있게 되었습니다."
 AUS_the_kk_Identity: "제국의 정체성"
 AUS_the_kk_Identity_desc: "오스트리아-헝가리 제국은 종종 같은 가문에 의해 통치되는 독립 국가들의 덩어리로 묘사되어 왔습니다. 그들이 제국을 마음껏 조롱하고 있는 지금, 우리는 황제를 믿어야 합니다."
 AUS_drastic_measures: "긴박한 상황의 과감한 조치"
 AUS_drastic_measures_desc: "현재 수행 중인 전쟁으로 인해 중앙정부는 고역을 겪고 있으며 지방정부는 혼란에 빠졌습니다. 우리는 속국들을 직접 통제해야 합니다."
 AUS_still_their_king: "우리는 여전히 그들의 왕이다"
 AUS_still_their_king_desc: "헝가리는 그들이 원하는 권리를 주장하고 있지만, 우리는 여전히 그들의 종주국이며, 현재 우리는 전쟁 등 외부로부터의 위협에 처해있습니다. 나중은 일단 나중에 생각하고, 지금 당장은 차이점을 제쳐 둡시다."
 AUS_cisleithania_centralised: "시슬라이타니아 중앙화"
 AUS_cisleithania_centralised_desc: "우리의 계속되는 개혁으로 제국이 한데 모이고 있습니다. 물론 헝가리는 여전히 저항하고 있지만, 오스트리아는 그 어느 때보 다 더 연합되어 있다는 것을 부정할 수는 없습니다."
 AUS_ausgleich_1947: "1947년 대타협"
 AUS_ausgleich_1947_desc: "대타협이 다시 한 번 재협상 될 예정이며, 이번에는 오스트리아 제국의 절반이 지난 협상보다 훨씬 더 우위에 있습니다. 우리는 지금 우리의 의지를 그들에게 강요할 것입니다."
 AUS_embrace_pluralism: "다원주의 수용"
 AUS_embrace_pluralism_desc: "제국을 보다 민주적인 정부에 연합시킬 때가 왔습니다. 중앙집권연방의 창설은 모든 오스트리아인들에게 더 밝은 미래를 가져다 줄 것입니다."
 AUS_austro-marxism: "연방화"
 AUS_austro-marxism_desc: "제국의 옛 국경과 옛 행정부는 불합리하게도 우리의 제국이 인종적으로 다양하다는 것을 인정하지 않았습니다. 보헤미아인도 없었고, 독일인과 체코인도 없었습니다. 마찬가지로 갈리치아인도, 폴란드인도 루테니아인도 없었습니다. 옛 행정부는 이들이 어떤 혈통인지도 몰랐습니다. 이 참상을 끝내야만 합니다."
 AUS_united_states: "합중국"
 AUS_united_states_desc: "대 오스트리아 합중국(Vereinigte Staaten von Groß-Österreich)은 오스트리아의 프란츠 페르디난트 대공을 둘러싼 한 그룹의 학자들에 의해 고안된 제안이었습니다. 이 제안은 1906년 변호사이자 정치가인 아우렐 포포비치에 의해 고안되었고, 오스트리아 - 헝가리를 연방화하여 광범위한 국민주의적 긴장을 해결할 수 있는 데에 집중했습니다."
 AUS_decentralised_development_scheme: "분산된 개발 계획"
 AUS_decentralised_development_scheme_desc: "이제 더이상 우리가 지배하면서 얻는 이익이 당연하다고 주장할 수 없습니다. 우리는 개발을 지원하는 새로운 계획으로 국가의 모든 구성원들의 충성을 확보해야 합니다. 우리의 부의 결실은 모두에게 분배되어야 합니다."
 AUS_decentralised_infrastructure: "기반 시설 구조 개혁"
 AUS_decentralised_infrastructure_desc: "제국 내에 공통된 정체성이 생기게 하기 위해서는 우리 땅 어디를 여행하든 문명에서 멀어지지 않도록 낡은 기반 시설을 정비하고 연결하는 것이 현명할 것입니다."
 AUS_decentralised_military_factories: "군비 증강 계획"
 AUS_decentralised_military_factories_desc: "우리는 반란과 남용을 막기 위해 너무 오랫동안 작은 지역에 무기 제조 산업을 집중했습니다. 이러한 상황은 반드시 바뀌어야 하며, 주요 일자리 창출자들이 지역에 가져오는 자연적인 혜택은 모두에게 제공되어야 합니다."
 AUS_decentralised_docks: "해군 증강 계획"
 AUS_decentralised_docks_desc: "모든 사람들은 강력한 해군이 진정으로 중요한 힘의 상징이라는 것을 압니다. 우리의 희생적인 노력은 제국이 영예로운 해군 무기 경쟁에 묶여 있을 때에만 가능하며, 우리의 조선 능력을 확장시키는 것은 제국을 지원하는데 큰 도움이 될 것입니다."
 AUS_decentralised_factories: "산업단지"
 AUS_decentralised_factories_desc: "우리 계획의 일환으로 현재 지정학적 상태에 상관 없이 민간 부문을 무시하지 않는 것이 필수적입니다. 노동자들은 상품을 필요로 하고, 우리는 당연히 소비재와 천연 자원을 수출입할 수 있는 위치에 있어야 합니다."
 AUS_decentralised_more_factories: "산업지대"
 AUS_decentralised_more_factories_desc: "우리는 더 나아 가야 합니다. 단지 산업단지와 중심지의 성장을 장려하는 것 이상으로, 우리는 준독립적인 지역 제조 단체의 설립을 포함한 필요한 모든 수단을 동원하여 개발을 촉진하여야 합니다."
 AUS_transformation_of_nature: "자연의 변신"
 AUS_transformation_of_nature_desc: "우리의 노력은 단지 인류의 문제를 넘어, 자연 그 자체의 구조에 들어가야 합니다. 만약 우리가 새롭게 활력을 되찾은 국가를 더 발전시키려면 우리는 무슨 일이든 해야 하고, 심지어 우리의 아름다운 자연을 더럽혀야 합니다."
 AUS_decentralised_resources: "자원 탐사"
 AUS_decentralised_resources_desc: "우리나라는 굶주렸으며, 이는 땅의 피로 채워야 합니다. 갈리치아는 상대적으로 낙후되어 있을 수도 있지만, 미래에 우리나라에 전력을 공급할 풍부한 석유 공급량을 갖는 축복을 받았습니다. 이에 도달하는 데 필요한 것은 의지뿐입니다."
 AUS_am_stabilising_the_country: "국가 안정화"
 AUS_am_stabilising_the_country_desc: "너무 오랫동안 우리의 '국가'는 단합되지 못한 빈의 거대한 얼간이들이었습니다. 여전히 노골적인 연방정부의 노력과 함께, 우리는 우리의 모든 정부의 노력이 이 결합을 유지하는 것에 초점을 맞추도록 확실히 해야 합니다."
 AUS_am_followup_2: "최악은 끝났다"
 AUS_am_followup_2_desc: "비록 힘들었지만, 우리나라는 지난 몇달간 명백하게 회복했습니다. 우리나라가 갑작스런 연방화의 충격에서 얼마나 빨리 회복되었는지는 가장 낙관적인 지도자들조차도 놀라게 했습니다. 그럼에도 불구하고, 아직도 불안정이 가라앉기 까지는 갈 길이 있습니다."
 AUS_am_followup_3: "대타협의 끝"
 AUS_am_followup_3_desc: "우리는 너무 오랫동안 대타협으로 알려진 이 비웃음거리를 견뎌 왔습니다. 강력하고 통일된 국가로서 미래를 위해 싸우려면 이는 끝나야 합니다. 비록 이 일로 어둠 속으로 뛰어들지라도, 이 복잡한 과정은 결과가 어떻든 멈춰야 합니다."
 AUS_am_followup_4: "헝가리 지위 박탈"
 AUS_am_followup_4_desc: "고집스러운 헝가리인들에게 대항하여 결집해 온 연합 전선이 마침내 성공했습니다. 우리나라의 위대함이 모든 사람들에게 점점 더 분명해졌기에 그들은 더 이상 피할 수 없는것을 견딜 수 없습니다. 심지어 자랑스러운 헝가리도 이익을 위해 줄을 섰습니다."
 AUS_am_followup_5: "세계 속으로"
 AUS_am_followup_5_desc: "우리나라는 수십 년에 걸친 혼란과 제국 내의 논쟁 끝에 마침내 내부 분열을 극복했습니다. 우리가 불과 몇 년 만에 이룬 것은 믿을 수 없으며, 마침내 평화와 화합의 열매를 맛 볼 때입니다."
 AUS_us_approaching_the_autonomies: "자치에 접근"
 AUS_us_approaching_the_autonomies_desc: "과거의 분열을 극복하려면 더 이상 단순히 종속국이 아닌 진정한 국가 연합의 일원으로 그들을 대하는 것이 필수적입니다."
 AUS_us_deal_with_Cisleithania: "시슬라이타니아 통합"
 AUS_us_deal_with_Cisleithania_desc: "시슬라이타니아는 통합될 준비가 되어 있습니다. 우리가 진정으로 급진적인 개혁을 실행하려면 제국의 내부 경계를 허물어야 합니다."
 AUS_us_deal_with_Hungary: "헝가리와의 거래"
 AUS_us_deal_with_Hungary_desc: "헝가리라는 가시는 무슨 일이 있어도 우리 쪽에서 제거되어야 합니다. 우리는 그들이 10년 이상 요구해 온 배상금을 지금 준비했습니다."
 AUS_us_united: "이름뿐이 아닌 연방"
 AUS_us_united_desc: "오스트리아에는 더 이상 단합 조무사가 아닌, 진정한 단합이 있습니다. 한때 말다툼과 내분이 있던 곳에는 이제 협정이 있습니다. 우리는 이제 진정한 연방입니다."
 AUS_us_looking_outwards: "외부를 향하여"
 AUS_us_looking_outwards_desc: "과거의 분열을 제쳐두고, 이제 연방은 더 큰 문제에 눈을 돌릴 수 있습니다. 우리는 더 이상 내부의 논쟁에 시달리지 않을 것이며, 대신 함께 세계를 직면할 것입니다."
 AUS_protector_of_the_balkans: "발칸반도의 보호자"
 AUS_protector_of_the_balkans_desc: "벨트크리크는 방대한 오스트리아의 영향권에서 발칸반도를 떠나게 했습니다. 안타깝게도, 우리는 지난 몇 년 동안 다른 것들에 주력해야 했습니다. 우리는 이제 이것을 바로잡고 다시 한번 누가 이 땅의 주인인지 보여 줄 것입니다."
 AUS_potb_albania: "알바니아에 접근"
 AUS_potb_albania_desc: "우리의 영향 없이 남쪽에 있는 알바니아를 더 이상 방관할 수는 없습니다. 그들의 편이 어디인지에 대한 물음을 해결할 때입니다."
 AUS_potb_greece: "그리스에 접근"
 AUS_potb_greece_desc: "그리스가 누구의 편인가의 문제는 아직 미해결입니다. 우리는 그리스가 비명을 지르든 발로 차든 우리의 영향력으로 끌어들여야 합니다."
 AUS_potb_invite_bulgaria: "불가리아의 옛 친구들"
 AUS_potb_invite_bulgaria_desc: "불가리아는 벨트크리크에서 우리가 세르비아의 저항을 억제하는데 도움을 주었고, 적어도 우리는 그렇게 생각합니다. 전쟁 후 중앙집권체제의 붕괴는 세르비아인들이 우리의 손아귀에서 벗어나게 해주었습니다. 불가리아는 다시 한번 발칸반도의 평화와 안정을 회복하는 열쇠입니다."
