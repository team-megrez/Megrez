 mac.230.d: "Shaken by Hui victories in the Northwest war, the people of [FROM.GetNameDef] have begun to press for peace, hoping to save face. After receiving some of their emissaries, the leaders of the various Ma clans feel confident that the conflict can be settled on very favourable terms. Still, despite the ferocity in which Hui armies have fought, few within the Ma clans desire total war. An end to the fighting, with contested Chinese territories restored to the governance of Hui governors and the enemy remnant allowed to keep their independence is now being seriously entertained in the halls of power. It now lies to [XSM.GetLeader] to decide whether this olive branch is worth throwing away the chance to subdue a mortal enemy and bury the hatchet between Buddhists and Muslims in the Northwest, if only temporarily."
