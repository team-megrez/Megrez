 mac.15.t: "Ma Jiyuan's Promotion"
 mac.15.d: "We have received word that Ma Jiyuan, Ma Bufang's eldest son, has been gifted a unique type of present by his doting father - a general's commission.\nIt however does not come as a complete surprise, despite being a mere 21 years of age, Bufang's eldest son has been guided towards a military role ever since a very young age, having taken up his first position at the age of 12, and has been serving in military positions ever since.\nIn spite of this, some might wonder if it is fitting for such a young man to be granted such a significant position, and if this is more the result of nepotism than true competence."
 mac.15.a: "He truly must be a gifted young man..."
 mac.15.b: "We have no need of such a young officer."
