 mac.207.a: "우리가 간다, 쓰레기 자식들아."
 mac.208.t: "간쑤로 이목을 돌리다"
 mac.208.d: "사방에서 마가군벌을 옥죄어오면서 전쟁이 감당하기 벅찬 도전이 되어버렸지만, 마침내 지도력과 군사력을 통해 마침내 승리와 함께 종전을 맞았습니다. 지금 당장 당면한 침략의 위협을 처리한 마씨 가문은 '감군'이라는 이전 가문 군대와 그들의 위대한 승리의 이름을 딴 간쑤시로 시야를 돌렸습니다. 간쑤는 1920년 분쟁 이래로 폐허가 된 상태이고, 1936년 내전과 그에 따른 기근으로 인해 몰려들어온 쓰촨 난민으로 넘쳐나고 있습니다. 아버지 마푸샹을 닮아 부주의하며 지역에서 가혹한 통치를 휘두르는 간쑤성장 마훙쿠이에게 반드시 주의를 기울여야 합니다."
 mac.208.a: "군벌에 가장 중요한 도시다."
 mac.209.t: "불안의 씨앗을 낳는 마훙쿠이와 마훙빈"
 mac.209.d: "외세의 위협을 이겨낸 이후로 마씨 가문 사람들 중 일부가 서로에게 화살을 돌리며 가문 영향력 내에서 영토 지배권을 놓고 다투고 있습니다. 이번에는 간쑤의 마훙쿠이가 사촌이자 닝샤성장인 마훙빈에게 시비를 걸기 시작했습니다. 몽골과 전쟁이 벌어지기도 전인 쑤이위안 위기 때 이미 둘은 서로를 비난하고 있었는데, 특히 마훙쿠이는 사촌 마훙빈이 북부 도적같은 놈들에게 충분한 대응을 하지 않으며 하더라도 너무 미온적이라고 비난한 바 있었습니다. 한편 마훙빈은 마훙쿠이가 쑤이위안을 위험에 빠트리는 주장을 하고 있으며, 상황이 전혀 다르다는 사실을 깨닫지 못한 채 티베트에서 했던 그대로 몽골에서도 똑같이 처리하려 한다고 대응했습니다. 이제 분쟁의 향방은 시닝을 지배하는 지도자의 손에 달려 있습니다."
 mac.209.a: "시닝은 마훙쿠이를 지지하지 않을 것이다."
 mac.209.b: "시닝은 마훙쿠이를 지지할 것이다."
 mac.210.t: "마량에게 닝샤를 돕도록 권하는 마훙쿠이"
 mac.210.d: "시닝 의회가 간쑤성장 마훙쿠이의 편을 들지 않았음에도 불구하고 그는 여전히 의연한 태도로 의회 측에 계속해서 지원을 요청했습니다. 마훙쿠이는 현재 마부팡의 가까운 동맹인 마량에게 접근하여 북부에서 다가올 몽골과의 문제를 처리하는데 있어서 닝샤성장 마훙빈을 도와야만 한다고 주장하는 중입니다. 일부는 마훙쿠이의 평가가 일리 있다고 생각하지만, 다른 일각에서는 이런 조치가 불필요할 뿐 아니라 일가 친척에 대한 모욕에 불과하다고 주장합니다."
 mac.210.a: "전적으로 마량을 돕겠다."
 mac.210.b: "그래야만 하는 이유를 마훙쿠이에게 직접 증명해 보라고 해라."
 mac.211.t: "마훙쿠이가 이단이라고 주장하는 마훙빈"
 mac.211.d: "시닝 통치권을 얻지 못하는 수모를 겪은 닝샤성장 마훙빈은 비밀리에 반수피파 종교운동이자 한족의 침략에 대응하기 위한 휘족해방운동인 이허완이를 지원하면서 마훙쿠이의 간쑤 지배권을 빼앗으려 하는 중입니다. 그는 마훙쿠이의 편을 드는 행보는 서부의 이단적인 이슬람을 조장하는 것과 다를 바가 없다고 주장하며 자기 의견을 반영하여 결정 사항을 재고해 달라고 촉구하고 있습니다. 마훙쿠이는 마훙빈의 비난은 전적으로 아무런 근거가 없으며, 닝샤 정권의 약점을 전혀 지적하지 못하고 있다고 강력하게 반박했습니다."
 mac.211.a: "마훙쿠이의 새로운 운동이 마훙빈을 압도할 것이다."
 mac.211.b: "신중하게 해결하지 않는다면 군벌 전체가 혼란에 빠질 것이다."
 mac.212.t: "마훙쿠이를 물먹인 마훙빈"
 mac.212.d: "서둘러 행동에 나서기보다는 좀 더 신중한 접근법을 선택한 닝샤성장 마훙빈은 자기 주장을 뒷받침하는 증거를 모아 시닝 의회 앞에 제시할 수 있게 되었습니다. 마침내 의회가 소집되자 그는 마훙쿠이가 국민군이 약탈하고 마중잉이 습격한 간쑤를 재구축하는데 실패했다고 말하며 불교의 압력에 대응해 종교적이고 정치적으로 하나로 똘똘 뭉쳐야 한다고 강하게 주장했습니다. 마훙빈은 현재 성장보다 더 간쑤의 상황을 많이 겪어보고 능력도 뛰어난 인물로 간쑤성장을 교체해야 한다고 제안했습니다. 또한 자기 자신이 성장이 되거나, 아니라도 그와 비슷한 누군가가 마푸샹 아래에서 마가군벌이 누리던 황금기 아래에서처럼 북부 군벌을 재결합시키기를 기대하고 있습니다."
 mac.212.a: "마훙빈의 수는 호기심을 자극하는군."
 mac.213.t: "마훙빈의 주장에 결단을 내리지 못하는 의회"
 mac.213.d: "시닝 의회는 마훙쿠이가 성장직에서 쫓겨날 정도로 잘못했다는 결론에 다다르지 못했습니다. 마훙쿠이가 파견한 한 사절이 기도를 위한 휴식시간 도중에 조용히 의회에 들어가 의원 몇명과 조용히 대화를 나누었습니다. 사절은 마훙쿠이가 어째서 회의에 참석하지 못했는지 해명하면서 마훙빈이 배신을 저질렀다고 헛된 비난을 퍼부었습니다. 마훙쿠이가 직접 참석할 수 없다는데 아쉬움을 품은 채로 의회는 마훙빈에게 지원을 주기로 약속했습니다"
 mac.213.a: "의회가 결정한 사항을 받아들여야 한다."
 mac.214.t: "마훙쿠이의 무능력함을 발견한 뒤, 마훙빈을 위해 결집한 마씨 가문"
 mac.214.d: "마부팡의 가까운 동맹 마량이 이번 논쟁에서도 각광받는 가운데 마훙빈에 대한 정치적 압력이 사상 최대로 강해졌습니다. 결국 마훙빈은 최대의 적에게 '설득' 당했다고 말하며 성장직을 마량에게 넘겨주었습니다. 마훙빈은 정치가 아닌 군사적 문제에 집중할 수 있는 닝샤의 영지로 돌아올 가능성이 큽니다. 이로써 마훙쿠이는 또 다시 한번 북부 군벌 내에서 권력을 공고히 하는데 성공하여 지배적 영향력을 행사하는 위치에 올라섰습니다."
 mac.214.a: "알라시여."
 mac.215.t: "가문의 관심을 간쑤로 돌린 마훙쿠이"
 mac.215.d: "The Xining Council is at an uproar over Ma Lin's complacency in Qinghai, and with Ma Hongbin standing up for Ma Lin, the Council are beginning to look elsewhere for a leader of the clique. Ma Hongkui, seeing power diffuse in Qinghai, has invited members of the three Ma families to Gansu to see his work. The majority of the Xining council has taken him up on his offer, and political resolution has been stalled in favour of day tripping."
 mac.215.a: "간쑤성에 아이스크림 가게가 있다고 하던데."
 mac.220.t: "가문 내 입씨름으로 번진 마훙쿠이의 저항"
 mac.220.d: "마훙빈은 마량이 닝샤 장군으로 임명된 사안에 항의하며 이런 결정이 자신의 경험과 나이에 대한 모욕이라고 주장합니다. 마량은 마중잉이 쿠물에서 승리를 거둔다면 손쉽게 마훙빈을 축출할 지도 모른다고 말하며 반박했습니다. 통치는 내버려 둔 채 모욕적 언사가 오가면서 갈등이 폭발했고 어느 한 쪽을 지지해야 하는 상황이 되었습니다."
 mac.220.a: "하루 빨리 시닝 의회를 개회해야 한다."
 mac.220.b: "이제 떠날때가 되었다."
 XSM_ma_hongbin_remains: "§Y마훙빈§!이 권력을 유지할 것이고 정부는 변하지 않을 것입니다.§!\n"
 mac.221.t: "닝샤에서 쫒겨난 마훙빈"
 mac.221.d: "마부팡의 가까운 동맹 마량이 이번 논쟁에서도 각광받는 가운데 마훙빈에 대한 정치적 압력이 사상 최대로 강해졌습니다. 결국 마훙빈은 최대의 적에게 \"설득\" 당했다고 말하며 성장직을 마량에게 넘겨주었습니다. 이로써 마훙쿠이는 또 다시 한번 북부 군벌 내에서 권력을 공고히 하는데 성공하여 지배적 영향력을 행사하는 위치에 올라섰습니다."
 mac.221.a: "알라시여."
 mac.222.t: "가문의 관심을 간쑤로 돌린 마훙쿠이"
 mac.222.d: "시닝 의회는 마부팡의 분명한 종파 정책으로 인해 난리가 난 상태입니다. 때문에 마훙빈이 호의에 답해 마부팡의 편을 들지 않는다면, 마부팡이 칭하이를 지배하는데 적절치 못하다고 선언할 준비가 되어 있습니다. 시닝 의회는 마부팡 은퇴 결의안을 통과시키지 않았고 다음 회의 예정도 정하기 전에 항의의 표시로 회의장을 박차고 나갔습니다. 칭하이에서 권력이 분산되는 모습을 바라보던 마훙쿠이는 세 마씨 가문을 간쑤로 초대했습니다. 대다수 시닝 의회 의원들은 그의 제안을 수용했습니다. 정치적 결정을 하루 안에 내리는데 제동이 걸렸습니다."
 mac.222.a: "간쑤성에 아이스크림 가게가 있다고 하던데."
 mac.223.t: "가족을 흔들고, 닝샤의 수반으로 임명된 마훙쿠이"
 mac.223.d: "마씨 가문은 마훙쿠이의 간쑤 건설 계획 발표회를 보러 톈수이 군 사령부에 도착했습니다. 거기서 마훙쿠이는 칭하이와 닝샤를 미래에 현대화하겠다고 약속하면서 한족은 휘족을 중국의 생존을 위한 전투에 절대로 끌어들이지 않을 것이라고 약속했습니다. 마지막으로 마훙쿠이는 마가군벌이 유일하게 완전한 통제력을 행사하는 지역이 간쑤라고 중국 지식인 대부분이 합의했다고 말하며, 그러므로 대부분의 중국인들이 우리 군벌을 판단할 때 가장 먼저 신경쓰는 지역이 이곳 간쑤라고 덧붙였습니다. 마씨 가문은 동요하면서 마훙쿠이의 계획에 지지를 표했습니다"
 mac.223.a: "북부 가문이 승리했다!"
 mac.224.t: "회족과 불교도 간의 전쟁"
 mac.224.d: "마가군벌과 티베트가 위수에서 대치하던 도중 서북부에서 긴장이 폭발했습니다. 이 충돌은 양 교전국 간에서 수 개월간 불안정이 이어진 후에 발생했고 이를 해결하기 위한 유일한 방책은 공통의 적이 나타나는 것 뿐이었습니다. 골록족 학살, 시닝 의회 내부 불화, 그리고 위수에서 사는 다음 달라이 라마에 관한 소문 등 최근 5년 간 벌어진 수많은 사건들이 쌓아올려져 이번 충돌이 벌어진 겁니다.\n\n몽골의 개입이 없었더라면 갈등이 이 정도로 격렬하게 폭발하지는 않았을 겁니다. 이 충돌로 인해 중국 정부가 신장에서 멀리 떨어지거나 아니면 휘족이 서부 중국에서 패권을 장악하거나 둘 중 한 결과가 나올 겁니다."
 mac.224.a: "서쪽에서 벌어진 사건이 동쪽에도 영향을 끼치는군."
 mac.225.t: "Hui Rout in the Northwest"
 mac.225.d: "Spurred on by mounting Hui defeats in the Northwest war, discontent against the campaign between the Hui and Buddhists has been brewing for weeks. In the thousands whose homes have been destroyed by partisans and even for the families of the warlords themselves, the prospects of continued fighting seem grim. Few have ever wanted a total war, even if it means accepting some concessions. The notion of a peaceful surrender and to temporarily settle the provincial lands between the Mongols and Tibetans is now being entertained in the halls of power. It now lies to the executive to decide whether this olive branch is worth throwing away the chance to subdue a mortal enemy and bury the hatchet between Buddhists and Muslims in the Northwest, if only temporarily."
 mac.225.a: "Send the peace offer."
 mac.225.b: "We will never surrender."
 mac.226.t: "The Ma Press for Peace"
 mac.226.d.MON: "A petition has reached [MON.GetLeader]'s office, requesting a ceasefire between Mongolia and the Ma Clique until the national crisis over China's government is settled. Disputed territories will remain in our hands, a testament to our successes in the conflict. This issue is appealing to those in Mongolia calling to return home, including members of the Cabinet. However, there is a risk that the national government of China, once recovered, will break this treaty."
 mac.226.d.TIB: "A petition has reached [TIB.GetLeader]'s office, requesting a ceasefire between Tibet and the Ma Clique until the national crisis over China's government is settled. Disputed territories will remain in our hands, a testament to our successes in the conflict. This issue is appealing to those in Tibet calling to return home, including members of the Cabinet. However, there is a risk that the national government of China, once recovered, will break this treaty."
 mac.226.a: "Yes, let's end this."
 mac.226.b: "This war is not over yet."
 mac.227.t: "Northwest Peace Refused"
 mac.227.d.MON: "The petition to bring peace between the Hui and Buddhists has been rejected. Seeking a total victory and encouraged by the vitriolic rhetoric displayed by his commanders, [MON.GetLeader] has rejected our terms and has demanded unconditional surrender on our part on behalf of [MON.GetNameDef]. In his eyes, there will only be a Hui government or a Buddhist government in the Northwest in the end, and there is little to be gained in accepting a measured peace. We can only hope that reinforcements from the east, from a central Chinese government, will come soon to relieve us and push these rebels back!"
 mac.227.d.TIB: "The petition to bring peace between the Hui and Buddhists has been rejected. Seeking a total victory and encouraged by the vitriolic rhetoric displayed by his commanders, [TIB.GetLeader] has rejected our terms on behalf of [TIB.GetNameDef] and has demanded unconditional surrender on our part. In his eyes, there will only be a Hui government or a Buddhist government in the Northwest in the end, and there is little to be gained in accepting a measured peace. We can only hope that reinforcements from the east, from a central Chinese government, will come soon to relieve us and push these rebels back!"
 mac.227.a: "Carry on."
 mac.228.t: "The Ma Offer their Terms"
 mac.228.d: "A petition has reached [ROOT.GetLeader]'s office, drafted by members of his increasingly panicked cabinet, requesting a ceasefire between [ROOT.GetNameDef] and [XSM.GetNameDef] until \"the national crisis over China's government is settled\". Disputed territories will remain in their hands, a testament to our failures in the conflict. It is clear that a sense of defeatism has set in within [ROOT.Capital.GetCapitalVictoryPointName], one that will not likely disappear in the near future. This issue is appealing to those calling to return home, including a growing chorus within the government. However, the shame and reproach is great proposing such unfavourable terms, and it is likely that if a national government does emerge in China, they will leverage this to Han advantage in the final resolution to northwestern claims."
 mac.228.a: "Yes, let's end this."
 mac.228.b: "This war is not over yet."
 XSM_three_province_plan: "3성계획"
 XSM_three_province_plan_desc: "마가군벌의 정치력은 닝샤, 간쑤, 그리고 칭하이에 분산되어 있습니다. 북서부 지역의 신뢰할 만한 수호자로써, 세 지방 사이에서 유지되는 세심한 균형은 북서부를 넘어 중화 전토에서 매우 중요합니다."
 XSM_qinghai_emergence_scheme: "칭하이의 부상 계획"
 XSM_qinghai_emergence_scheme_desc: "우리 통제 하에 새로 편입된 광대한 칭하이 지역은 주변 지역의 세력 균형을 바로잡기 위해 서 있습니다. 칭하이가 정부에 도움이 되도록 하기 위해 경제적이고 정치적인 발전을 모두 지향해야 합니다."
 XSM_yushu_eight_point_plan: "위수의 팔대중점 계획"
 XSM_yushu_eight_point_plan_desc: "칭하이의 시골 지역인 위수는 거의 아무런 개발이 없는 상태로 남겨진 땅입니다. 위수 개발은 대단한 노력이 들어가고 인종적 갈등으로 인해 티베트를 분노하게 만들겠지만, 그 지역을 현대화한다면 큰 보상이 돌아올 겁니다."
 XSM_troop_training: "위수연대 훈련"
 XSM_troop_training_desc: "위수를 더 잘 통치하고, 만일을 위해 더 잘 싸우도록 정기적인 군사 훈련을 실시해야 합니다. 이로 인해 티베트가 분노할지도 모르고 일부는 심지어 티베트로 도망칠지도 모릅니다. 하지만 이 정도는 감내해야 합니다."
 XSM_national_borders: "우리의 국경"
 XSM_national_borders_desc: "우리나라의 어떤 부분도 다른 국가들과 떨어져 있을 수 없습니다. 위수를 한번에, 그리고 영원히 장악해야 합니다. 그리고 모든 티베트 놈들은 저주받을 것입니다!"
 XSM_promotion_buddhism: "불교 장려"
 XSM_promotion_buddhism_desc: "위수 계획에서 가장 논란이 되는 부분은 위수에서 불교에 동정적인 교사를 늘린다는 부분입니다. 이 부분이 대중의 공감을 사서 우리 측이 유리해지는 데 도움이 될 것으로 예상됩니다."
 XSM_reconstructing_civillian_government: "위수의 행정을 재구성"
 XSM_reconstructing_civillian_government_desc: "13대 달라이 라마가 사망한 이후로 위수에서 문민정부가 수립된 적이 한번도 없습니다. 위수 행정청 감사를 강제로 실시하고 구조조정을 권고해야 합니다."
 XSM_transportation_improvement: "위수에 닿다"
 XSM_transportation_improvement_desc: "위수 기반 시설은 국내 다른 지역과 거의 아무런 연결점이 없습니다. 이 단적으로 눈에 띄는 문제점을 해결해야 합니다.."
 XSM_opening_wasteland: "황무지 개간"
 XSM_opening_wasteland_desc: "위수의 경계를 넘어 광활한 땅에서 개발을 장려하기 위해서는 여태까지 개척하지 못한 자원에 접근하지 못하도록 만들며 착출하는 데 엄청난 비용이 들게 만드는 자연적 장애물을 제거해야 합니다."
 XSM_factory_and_mills: "제분소 건설"
 XSM_factory_and_mills_desc: "위수 물방앗간은 행정부에 대한 불만의 중심지입니다. 몇 년간 지주들에게 세금을 부과했기 때문에 물방앗간이 여태까지 완성되지 못한 책임이 우리에게도 일부 있습니다. 모두에게 도움을 주기 위해 군을 동원해 방앗간을 완성하라고 명령해야 합니다."
 XSM_xining_government: "서녕정부"
 XSM_xining_government_desc: "율법주의자 마린과 그의 조카인 비타협적 군국주의자 마부팡 사이에서 칭하이의 권력투쟁이 폭발했습니다. 결론을 내서 칭하이에서 질서를 재구축해야 합니다."
 XSM_going_forward: "앞으로 전진"
 XSM_going_forward_desc: "너무 오랫동안 우리는 거대한 중국이라는 기계 안의 한 톱니바퀴가 되려고 노력했습니다. 우리가 의심할 여지 없이 중국인이기는 하지만, 지역 원주민인 후이족과 그들의 봉사 정신을 잊어서는 안됩니다."
 XSM_reforming_education: "교육 개혁"
 XSM_reforming_education_desc: "이허완이 결사단은 옛 먼환(수피) 체계와는 다른 현대적 교육 방식을 지지합니다. 동부에서 교사를 고용해 우리 도시에서 가르치도록 해야 합니다."
 XSM_kunlun_middle_school_tibetans: "티베트인 군사 교육"
 XSM_kunlun_middle_school_tibetans_desc: "티베트의 제5열을 남겨둬서는 안됩니다. 마을에 하급 장교들을 파견해 지역 학교를 지휘하게 하고, 모든 사람에게 적절한 군기를 교육시켜야 합니다."
 XSM_seven_expeditions_golog: "골록족에 7번의 원정"
 XSM_seven_expeditions_golog_desc: "끈질긴 골록족은 티베트와 긴장이 고조되는 주요 이유 중 하나입니다. 칭하이를 통과해 마지막 정벌을 나가 저 불교도 부족을 지역에서 완전히 몰아내야 합니다."
 XSM_military_administration: "군-민 집행기관"
 XSM_military_administration_desc: "마푸샹은 시닝 군부와 민간정부 간의 합작을 통해 마가군벌에서 권력을 얻었습니다. 이 불확실한 시대에 실질적인 통치력을 행사하기 위해서는 양 세력 간의 연합을 유지해야 합니다."
 XSM_industrialization_project: "산업화 계획"
 XSM_industrialization_project_desc: "성장하는 아군을 지탱하기 위해서는 총과 화기를 생산할 산업력이 필요합니다. 기존 병기창이 완제품을 생산하는 역할을 담당하겠지만, 중간 생산 과정에 필요한 시설은 비용에 상관 없이 해외에서 들여온 최첨단 장비를 활용해야 합니다."
 XSM_staying_put: "원칙 고수"
 XSM_staying_put_desc: "굉장히 원리주의적인 원로 마린이 권력을 잡았습니다. 서북과 그 백성들에게 새로운 해가 떠올랐으며, 한족과 휘족을 넘어서 모든 민족이 진정한 평등을 이루게 될 날이 다가옵니다."
 XSM_islamic_identity: "회족의 이슬람적 정체성"
 XSM_islamic_identity_desc: "한족이나 다른 충성스러운 민족을 적대시하지 않도록 주의하는 선에서 휘족은 서쪽으로 이슬람의 집 메카를 바라보며 스스로를 구별합니다. 이런 관계를 우리에게 유리하게 활용해야 하며, 같은 사고를 공유하는 이슬람 국가들과 관계를 구축해야 합니다. 그들의 학자들을 후원하는 것은 그 지역에 큰 혜택을 가져다 줄 수 있습니다!"
 XSM_qi_successor: "마치의 적합한 계승자"
 XSM_qi_successor_desc: "마치의 행정력이 마린에게 칭하이 통치에 필요한 모든 것을 가르쳤습니다. 이제 그가 취임했으니 문민정부가 인기를 얻고 대표단을 통해 지방을 안정시킬 수 있게 되었습니다."
 XSM_peoples_governor: "인민의 지도자"
 XSM_peoples_governor_desc: "마린은 칭하이에서 살아가는 사람들을 여러 민족의 총합체가 아니라 하나의 시민으로 존중하는 세속적 통치자와 같은 시각을 견지합니다."
 XSM_farming_assistance: "농업 지원"
 XSM_farming_assistance_desc: "세 지역의 토양은 모두 기름지고 비옥하지만, 문제는 흐르는 수량이 거의 없다는 점입니다. 이로 인해 평시 생산량과 세금 부과에 엄격한 제한이 가해져 있습니다. 농업 공동체에 수로를 건설한다며 농경지 확장에 도움이 될 뿐만 아니라 동부에서 몰려온 난민에게 일자리를 주는 효과도 나타날 겁니다."
 XSM_roads: "칭하이 연결"
 XSM_roads_desc: "칭하이-란저우 철도는 우리 지방의 수많은 야심찬 기술자들이 꿈꾸던 이상이었지만, 여태까지 이 작업에 투입된 자본은 아무것도 없습니다. 현 행정부는 그들의 꿈을 실현할 준비가 되어 있고, 어려움에 처한 지역사회에 현대의 도구를 가져다 줄 준비가 되어 있습니다."
 XSM_gansu_reconstruction_plan: "간쑤 재건"
 XSM_gansu_reconstruction_plan_desc: "국민군이 벌인 참상과 재정복으로 인해 간쑤가 너덜너덜해졌습니다. 지역 경제와 통치 기관이 가까스로 회복된 만큼 간쑤의 부활을 위해 국가의 개입이 필요합니다."
 XSM_clearing_space: "정리사업"
 XSM_clearing_space_desc: "파괴가 끝나고 남은 빈 공간은 새로운 성장을 위한 기회입니다. 훌륭한 공간과 흐르는 수자원 대한 용이한 접근으로 인해 사업을 재개할 기회를 찾는 중국인들에게 팔기 좋을 겁니다."
 XSM_assisting_people: "가려 뽑다"
 XSM_assisting_people_desc: "산발적으로 많은 소비재를 수입했기 때문에 가격도 엄청나게 폭등했습니다. 이런 최고급 물품들을 가능한 한 국내에서 생산해야 합니다."
 XSM_employ_assistance: "무릎을 꿇고"
 XSM_employ_assistance_desc: "찬란한 감군의 세대는 소박한 농부들이 고향을 지키기 위해 무기를 들면서 시작했습니다. 우리의 영웅들을 본받고 예비군들에게 농장에 자원해 사람들을 먹이도록 명령해야 합니다."
 XSM_rooting_agents: "중개상을 뿌리뽑다"
 XSM_rooting_agents_desc: "우리 경쟁자들은 경계를 늦추지 않으면서 정치적 우위를 점하기 위한 기회를 절대 놓치지 않을 겁니다. 경쟁자와 그들의 요원들을 관료들의 일치단결된 노력을 통해 발견하고 제거해야만 합니다."
 XSM_consolidating_administration: "행정통합"
 XSM_consolidating_administration_desc: "서부 지방 행정은 비효율과 사기꾼에 시달리고 있습니다. 일부 지방에서는 암반을 사칭한 자들이 식량을 갈취한다는 보고까지 들어왔습니다. 행정부를 통합하고 관료 사칭자들을 체포하라는 명령을 내린다면 신뢰를 쌓을 수 있을 겁니다."
 XSM_soldier_farmers: "병농일치"
 XSM_soldier_farmers_desc: "성장과 수확의 순환을 중국 문헌과 코란 양쪽에서 모두 강조합니다. 두 종교의 이상은 결국 농병일치로 귀결됩니다. 행정부는 모범적인 농부를 위대한 군인과 같이 기리기로 결정했습니다."
 XSM_development: "신개발계획"
 XSM_development_desc: "간쑤 재건은 아직 완전히 끝나지 않았습니다. 권력이 한데 모인다면 국가 전체가 간쑤 재건에 힘을 합쳐 심각한 피해를 입은 도시 지역의 재개발에 투입할 수 있습니다."
 XSM_opium_farming: "아편 농장"
 XSM_opium_farming_desc: "아편이 중국을 무릎 꿇게 했다고 주장하는 사람들이 많지만, 한번쯤 의심해 볼 필요가 있습니다. 우리 정권은 정복과 약탈을 통해 충분한 유동자산을 확보하려 힘들게 노력해 왔습니다. 도덕성만 강조하면서 아편 재배가 가져다줄 수익을 무시할 수는 없습니다. 지역 농장과 제휴하는 방식을 통해 정부가 아편 재배에 관여할 겁니다."
 XSM_raking_in: "한 밑천 잡자"
 XSM_raking_in_desc: "정부가 영토 내의 불법 아편 농가 명단을 조사했습니다. 몇 주를 허비하면서까지 그들을 쫓아다니면서 얻어낸 것은 황폐해진 농지 뿐입니다. 대신에 비밀리에 병사들을 보내 이 사기꾼들에게서 돈을 빼앗을 수 있습니다."
 XSM_tianshui_arsenal: "천수병공창 확장"
 XSM_tianshui_arsenal_desc: "천수병공창의 장비는 구식이며 현대화가 필요합니다. 설비를 확충하고 해외에서 장비를 들여온다면 지역 경쟁자들과 발 맞춰 걸을 수 있을 겁니다."
 XSM_artillery_pieces: "표준 포병"
 XSM_artillery_pieces_desc: "무기고를 확장했으니 더욱 발전된 포병 개발에 착수해야 합니다. 지난 유럽의 전쟁 때와 같이, 포탄에 맞은 적들은 산산조각나 사라질 겁니다."
 XSM_unclogging_progress: "재건 재개"
 XSM_unclogging_progress_desc: "전쟁이 끝나고 재건이 순조롭게 진행되고 있으니 미래를 향해 눈을 돌려야 할 때입니다. 새로 노력을 투입해서 기초를 닦을 겁니다."
 XSM_rebirth: "재탄생"
 XSM_rebirth_desc: "정부가 잃어버린 모든 것들을 다시 만들어 낼 수는 없다고 하더라도, 간쑤를 현대적인 도시로 끌어낼 수는 있습니다. 아이스크림 가게와 전신국, 그리고 다른 모든 현대적인 시설물을 들여오면서 말이죠. 앞으로 몇 년간 이어질 투쟁에서 살아남은 사람들은 행복하게 살아갈 수 있을 겁니다."
 XSM_fuxiang_legacy: "마푸샹의 유산"
 XSM_fuxiang_legacy_desc: "비록 마푸샹의 정신을 이어받기는 했지만, 그가 한족-회족 간 갈등을 봉합하고자 하며 조화로운 상태를 유지시키려던 시도는 여태까지도 평행선만 달리는 중입니다. 우리가 마푸샹의 유산을 적대적 사상으로부터 지켜왔듯이, 그의 유산을 기반한 정책을 세워야 합니다."
 XSM_kind_general: "친절한 장군들"
 XSM_kind_general_desc: "마훙빈이 마가군벌의 지도자직에 올랐습니다. 그는 권력을 이양하고 다른 중국 세력들과 새로운 유대관계를 형성하는 등 온건한 개혁을 추구합니다."
 XSM_summoning_council: "주위원회를 소집"
 XSM_summoning_council_desc: "닝샤, 간쑤, 그리고 칭하이 의회를 너무 오랫동안 자율적으로 운영하도록 내버려뒀습니다. 이런 상황이 이어진다면 각 의회가 서로의 정책과 명령을 무효화할 수 있는 비효율적인 상황이 벌어집니다. 성장의 명령을 확실히 따르도록 하기 위해서는 지역 의회를 수도로 끌어들여야 합니다."
 XSM_warlord_alliance: "군 지도자들과의 동맹"
 XSM_warlord_alliance_desc: "중국 군벌들은 상호 불신을 공유하고 있으며 외세 침략자에 대항해 힘을 합치기를 꺼립니다. 이런 상황에도 불구하고 성장께서는 전 중국 사람들에게 죽기 전까지 통일된 중국을 보여주겠다는 약속을 한다면 적어도 우리 사이에서는 동질감을 불어일으킬 수 있다고 믿습니다."
 XSM_earning_respect: "존경을 얻어라"
 XSM_earning_respect_desc: "성장께서 중국 군벌 지도자들에게 돌릴 좋은 선물을 준비했습니다. 각 선물들은 모두 군벌에게 중국 전체를 유지하기 위해서는 마가군벌이 꼭 필요하다는 사실을 상기시켜주기 위해 선택했습니다."
 XSM_making_friends: "새 동맹을 만들다"
 XSM_making_friends_desc: "휘족이 다른 지역에서 대등한 위치에서 교역하기는 힘듭니다. 이슬람교도에 대한 차별의식이 지식인들 사이에서 만연해 있습니다. 행정부 차원에서 각 지방에 훈훈한 선전을 보내서 열린 마음을 가진 사람들을 끌어모아야 합니다."
 XSM_removing_enemies: "오래된 적과 합의"
 XSM_removing_enemies_desc: "군벌시대의 혼란으로 인해 행정부 내에 수많은 적들을 만들었습니다. 심지어 가문 내에서도 우리가 베이징이나 광둥에 충성하는 모습을 보고자 하는 사람들이 있을 정도입니다. 이런 선동가들을 조사해 명단을 만들고 언제든지 참고할 수 있도록 보관할 필요가 있습니다."
 XSM_hard_general: "엄격한 장군들"
 XSM_hard_general_desc: "마훙쿠이가 정치적인 투쟁에서 승리를 거두었습니다. 강경파 마훙쿠이는 자기 방식의 통치 방식과 사상을 빠르게 적용했습니다."
 XSM_eliminating_socialists: "사회주의자 소탕"
 XSM_eliminating_socialists_desc: "타락한 유럽인들이 창안한 사회주의가 남부 항구에서 출발해 중국에 침투해 들어왔습니다. 예전에 소비에트 연방의 위협에 대항해서 결심을 다졌던 적이 있지만, 사회주의 사상이 쑨원의 사상에까지 스며들어 있습니다. 쑨원이 저술한 서적의 복제를 우리가 점거한 지역 내에서는 확실하게 금지시켜야 합니다."
 XSM_dual_province_rule: "지역 통치 이원화"
 XSM_dual_province_rule_desc: "가족으로서 우리는 유기적으로 조직하면서 책임을 분담할 수 있습니다. 이로 인해 행정체계를 남부의 쌍두정치와 비슷한 이중체제로 만들었습니다. 최고결정권은 균형 있게 권력을 분담한 두 성장이 공유합니다."
 XSM_no_more_threats: "더이상의 위협은 없다"
 XSM_no_more_threats_desc: "톈수이를 방어할 자연 방어망이 부족한 와중에 침략의 위협이 다가오고 있기 때문에 대외정책에서 선택할 수 있는 사항이 굉장히 제한되어 있습니다. 이 문제를 조금이나마 해결하기 위해 강력한 요새망을 구축해야 합니다."
 XSM_ningxia_mobilization_start: "닝샤의 동원"
 XSM_ningxia_mobilization_start_desc: "닝샤는 휘족의 심장과도 같은 땅입니다. 우리의 통제력이 확고하다고는 해도 국가 군사화와 공공 질서 향상을 위해 할 수 있는 일이 여전히 많습니다."
 XSM_baojia: "보갑제"
 XSM_baojia_desc: "보갑제는 가족 통치 체제의 논리적 확장형입니다. 정부가 법을 지키도록 만들기 위해서 이 체제를 부활시켰습니다. 휘족 10개 가족이 한개 공동체를 이뤄 함께 목표를 이루기 위해 전념할 것이며 함께 죄를 질 겁니다. 이 체제를 도입한다면 이민자에게 선거권을 부여하는데도 도움이 될 겁니다."
 XSM_consolidating_finance: "재무 통합"
 XSM_consolidating_finance_desc: "성장들의 예산이 해가 갈수록 부족해지고 있습니다. 행정부에서 제시한 해법은 지방의 회계처와 회계사무소를 통합하고 휘족의 이익을 위해 남은 예산을 배분하는 겁니다."
 XSM_ningxia_mobilization: "장정들을 동원"
 XSM_ningxia_mobilization_desc: "전쟁이 닥치면서 총동원령이 경제에 미치는 영향에 대한 예전의 주장은 더 이상 지배력을 잃었습니다. 지속 가능한 한에서 철저한 정책을 실시해야 합니다."
 XSM_horsies_strong: "기병대 출격"
 XSM_horsies_strong_desc: "지난 백년간 휘족 기병대는 명성을 쌓아왔고 중국에서 질서가 무너진 이후에도 그 전통을 이어갔습니다. 전쟁을 앞두고 있는 지금 그들의 경험을 토대로 새로운 훈련 방식을 개발하여 전장에서 우위를 점해야 합니다."
 XSM_leading_charge: "돌진 지휘"
 XSM_leading_charge_desc: "중국의 가장 어두운 시대에도 감군은 망설임 없이 외세에 돌진했습니다. 국민 통합을 위해 감군의 깃발을 다시 들어올려야 합니다."
 XSM_ningxia_guard: "닝샤 근위대"
 XSM_ningxia_guard_desc: "마훙빈은 벨트크리크 동안 그렇게 큰 효과를 거두었던 특수부대의 열렬한 지지자입니다. 특수부대에 관한 발전을 이루기 위해 새로운 군 편제가 제안되었습니다. 이 편제는 군 전체에 만연한 숨막히는 관료주의 밖에서 활동하는 개별적 정치군사 책임자들이 직접 책임지는 '근위대'라는 특수부대를 만들기 위한 체제입니다."
 XSM_saving_suffering: "고통을 구원"
 XSM_saving_suffering_desc: "중국의 대부분 지역이 인구밀도가 높다고 해도 서북 지역은 전혀 아닙니다. 할 수 있는한 최대로 인력을 유지하고 보존하기 위해 각 사단에서 서구식 훈련을 받은 간호사와 의사가 근무하는 서구식 야전 병원을 보유해서 더 많은 야전 의사를 훈련시켜야 합니다."
