 XSM_dongxiang_mongol_raid_desc: "칭하이의 몽골 소수집단은 티베트 전쟁 동안 고용할 만한 총잡이들로 알려져 있습니다. 그들을 고용하여 습격할 만한 티베트 진지를 정찰하는데 도움을 받을 수 있습니다."
 XSM_dongxiang_mongol_raid2: "골록 습격"
