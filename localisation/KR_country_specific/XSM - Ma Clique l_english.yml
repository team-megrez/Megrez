 mac.205.a: "모두들 재편성해라, 쓰러진자들을 위해 복수할 시간이다."
 mac.206.t: "위수에서 미소 짓는 부처"
 mac.206.biao: "위수에서 사는 부칭족 족장 차이쭤젠은 어려운 선택을 두고 고민하는 중입니다. 손에 검을 들고 불 주변에 둘러선 부하들을 돌아보면서 그는 티베트군에 완전히 포위된 마뱌오의 연대를 멀찍이 지켜보았습니다. 잠시 동안 침묵이 흐른 뒤 그는 유혈사태가 일어나기 전 잠시동안의 평화를 느꼈습니다. 피할 수 없는 폭풍이 가져올 화마 직전의 이런 평화는 지극히 아름답다고 생각했습니다. 다만 그래도 자신이 해야 할 일을 정확히 알고 있었습니다.\n\n\"시간이 되었다.\"\n\n차이쭤젠은 부하들을 도시로 돌격시켰고, 그가 이끄는 기병대가 마가군벌 수비대 뒤에서 돌진하고 얼마 지나지 않아 포위당한 마가군벌 군대가 혼란에 빠지면서 양 진영 사이의 침묵이 깨졌습니다. 수비대는 사분오열되었고 마뱌오도 어디로 사라졌는지 알 수 없게 되었습니다.\n\n도망치는 위수 수비대를 티베트 군인들이 자비심 없이 추격하기 시작했습니다. 젊은 영혼들이 하나둘 쓰러졌고 차이쭤젠은 갑작스럽게 마뱌오를 마주쳐 공포에 질렸습니다. 마뱌오는 차이쭤젠이 반응하기도 전에 그의 배를 갈랐습니다. 곧바로 마뱌오도 전사하기는 했지만, 지휘관을 잃은 부칭족은 사기가 떨어져 고향으로 돌아갔습니다. 티베트는 부칭족의 지원을 잃었지만, 그래도 마침내 위수를 확보하는 데는 성공했습니다. 하지만 이 섬뜩한 침묵은 뒤에 이어질 더 잔인하고 큰 충돌로 이어질 조짐일 뿐이었습니다."
