 XSM_technical_universities: "서북기술대학"
 XSM_technical_universities_desc: "With a new age dawning upon Xibei, it is essential to both our people's security and wellbeing that we keep pace with the rest of the world. Prior efforts to build universities in Gansu and elsewhere will be expanded upon, and new schools specialising in agriculture and engineering opened. Others even with China may neglect the disparate peoples of the northwest, but we have no excuse - we must take the initiative in China's frontier!"
