 XSM_ma_wanfu_commander_desc: "Ma Wanfu grew up in a Dongxiang Muslim family, on the edge of Gansu. Ma became the Imam of his home town of Guoyuan, and became famous for his deep understanding of the Quran. Ma Wanfu returned from his Hajj to bring new innovations to the Gansu Imamate in 1888, decrying the orthodoxy of the Xidaotang. Ma Wanfu founded the Yihewani, a Hanafi Islamic fundamentalist sect that opposed the cabbalistic aspects of Sufism. Ma Wanfu was made a pariah when he supported the Dugan revolt in 1895, and was forced into hiding for decades. Yang Zengxin arrested and attempted to humiliate Ma Wanfu before his execution in 1915, but Qinghai Governor Ma Qi rescued him, and boosted the Yihewani's power in Qinghai. Ma Qi made Ma Wanfu tutor Ma Bufang sternly, which it is rumoured fostered an interior hatred for Ma Wanfu in Ma Bufang."
