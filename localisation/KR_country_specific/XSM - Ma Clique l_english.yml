 XSM_ma_lin_leader_desc: "Ma Lin is the son of famous Kansu Brave Ma Haiyan, who with Ma Fuxiang fought the Eight-Nation Alliance in 1900. Growing up in a confluence of Han and Hui influence in Gansu, Ma Lin allied himself with the Xidaotang Hanafi Muslim sect. Ma Lin often served as a mediating influence in the first two decades of the 20th century to the more radical Ma family members, including Ma Zhongying. Ma Lin was able to repulse Ma Zhongying's raids in Gansu during the Ma-Guominjun war. Ma Lin succeeded his brother, Ma Qi, as Governor of Qinghai following his death in 1931. This appointment greatly displeased his nephew, Ma Bufang, who voiced his own qualifications for Governorship. Ma Lin's work as Governor saw the expansion of Qinghai into Amdo in 1935, garnering praise from the Ma families. By the end of 1935, Ma Lin had formulated a plan with Ma Fuxiang for integrating Yushu into Qinghai proper, but this was cut short by Ma Fuxiang's death."
 XSM_ma_hongbin_leader_desc: "Ma Hongbin grew up in the shadow of his father, Ma Fulu, who gave his life against the Eight-Nation Alliance in 1900. Unlike his father however, Ma Hongbin chose to protect a Christian mission in San Daohe and received a the Order of Leopold for this action after the Boxer Rebellion. Early during the Warlord era, Ma Hongbin made overtures to ally with the KMT, sending General Chiang Kai-shek a notification of his new governance of Ningxia in 1920. Unexpectedly, Chiang in 1921 requested Ma Hongbin open Ningxia up to Han settlements, which would violate the autonomy of the Hui. Ma Hongbin officially denounced Chiang in 1925. Unfortunately for Ma Hongbin, Ma Hongkui became agitated at Ma Hongbin's relations with the KMT, and denounced Ma Hongbin as a Socialist spy publicly in 1930. This rivalry was interrupted by the Ma-Guominjun war, which saw Ma Hongkui fighting alongside Ma Hongbin against Feng Yuxiang. Ma Hongbin has recently been alienated for his failure to stop the rouge warlord Ma Zhongying from recruiting raiders in Ningxia."
 XSM_ma_hongbin_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 14th, 1884, in Hezhou, Gansu, Qing Empire§!\n§YMilitary Career:§! §gMa Hongbin grew up in the shadow of his father, Ma Fulu, who gave his life against the Eight-Nation Alliance in 1900. Unlike his father however, Ma Hongbin chose to protect a Christian mission in San Daohe and received a the Order of Leopold for this action after the Boxer Rebellion. Early during the Warlord era, Ma Hongbin made overtures to ally with the KMT, sending General Chiang Kai-shek a notification of his new governance of Ningxia in 1920. Unexpectedly, Chiang in 1921 requested Ma Hongbin open Ningxia up to Han settlements, which would violate the autonomy of the Hui. Ma Hongbin officially denounced Chiang in 1925. Unfortunately for Ma Hongbin, Ma Hongkui became agitated at Ma Hongbin's relations with the KMT, and denounced Ma Hongbin as a Socialist spy publicly in 1930. This rivalry was interrupted by the Ma-Guominjun war, which saw Ma Hongkui fighting alongside Ma Hongbin against Feng Yuxiang. Ma Hongbin has recently been alienated for his failure to stop the rouge warlord Ma Zhongying from recruiting raiders in Ningxia."
 XSM_ma_fuxiang_leader_desc: "Ma Fuxiang is considered one of the founders of the Ma Family Clique that has cemented itself in the Northwest. Serving like many others in his family under Dong Fuxiang, he made a name for himself in the Boxer Rebellion by serving in the Kansu Braves. By the dawn of the Xinhai Revolution, he and his nephew Ma Hongbin protected Catholic Missions while figures like Ma Anliang fought in the name of the Qing against the republicans. While Anliang managed to secure victories during the revolution, the inevitable fall of the dynasty caused Anliang and the rest of the family to declare loyalty to the republic. Anliang passed away shortly afterwards, leaving Fuxiang as the unifying figure of the northern Ma Clique. Fuxiang is primarily committed to ensuring that they do not lose their position in the Northwest. Before he knew it, he and the rest of the family were siding with the Guominjun as they occupied lower Gansu in a bloody campaign. This didn't last for long however, as he with the rest of the family following him betrayed the Guominjun and sided with the Zhili, an allegiance that has lasted Fuxiang nearly a decade at this point. Being named governor of Gansu and Suiyuan, Fuxiang's constant allegiance switching finally paid off.\nNow leading a more peaceful life, Fuxiang holds a key role in the Northwest. Being the head of the Tibetan and Mongol Affairs Commission, he oversees relations with these two rather hostile groups. On top of this, his new mission is \"humanising\" the Huis to the Han through his unique blend of Confucian and Islamic beliefs that has had moderate success, with some even citing him as a scholar. A decade of peace has been brought by Fuxiang, one that will last for as long as he does."
 XSM_ma_fuxiang_commander_desc: "§YGeneral Description\nBorn:§! §g1876, in Hezhou, Gansu, Qing Empire§!\n§YMilitary Career:§! §gMa Fuxiang is considered one of the founders of the Ma Family Clique that has cemented itself in the Northwest. Serving like many others in his family under Dong Fuxiang, he made a name for himself in the Boxer Rebellion by serving in the Kansu Braves. By the dawn of the Xinhai Revolution, he and his nephew Ma Hongbin protected Catholic Missions while figures like Ma Anliang fought in the name of the Qing against the republicans. While Anliang managed to secure victories during the revolution, the inevitable fall of the dynasty caused Anliang and the rest of the family to declare loyalty to the republic. Anliang passed away shortly afterwards, leaving Fuxiang as the unifying figure of the northern Ma Clique. Fuxiang is primarily committed to ensuring that they do not lose their position in the Northwest. Before he knew it, he and the rest of the family were siding with the Guominjun as they occupied lower Gansu in a bloody campaign. This didn't last for long however, as he with the rest of the family following him betrayed the Guominjun and sided with the Zhili, an allegiance that has lasted Fuxiang nearly a decade at this point. Being named governor of Gansu and Suiyuan, Fuxiang's constant allegiance switching finally paid off.\nNow leading a more peaceful life, Fuxiang holds a key role in the Northwest. Being the head of the Tibetan and Mongol Affairs Commission, he oversees relations with these two rather hostile groups. On top of this, his new mission is \"humanising\" the Hui to the Han through his unique blend of Confucian and Islamic beliefs that has had moderate success, with some even citing him as a scholar. A decade of peace has been brought by Fuxiang, one that will last for as long as he does."
 XSM_ma_bufang_leader_desc: "Ma Bufang is the younger brother of Ma Buqing and the son of Ma Qi, and served alongside them in the Qinghai Army starting in 1915. This appointment was approved by the Beiyang Government in 1919, and allowed Ma Bufang to enhance his reputation. Ma Bufang studied Islam during his army tenure, becoming familiar with the Dongguan Mosque and Ma Wanfu's Yihewani before his promotion to General. Ma Bufang followed Ma Fuxiang's allied Guominjun until their betrayal, receiving the brunt of the family's ire for his lack of conviction to fight the Guominjun directly. After Ma Lin was appointed Governor of Qinghai in 1931, Ma Bufang dove deeply into his Muslim devotion, officially endorsing the Yihewani in 1933 as the premier patriotic form of Islam. Ma Bufang has a less-than-committal relationship with Ma Hongbin and Ma Hongkui, as Ma Bufang personally admires Ma Zhongying's fighting spirit while denouncing his betrayal of the family."
 XSM_ma_bufang_commander_desc: "§YGeneral Description\nBorn:§! §g1903, in Hezhou, Gansu, Qing Empire§!\n§YMilitary Career:§! §gMa Bufang is the younger brother of Ma Buqing and the son of Ma Qi, and served alongside them in the Qinghai Army starting in 1915. This appointment was approved by the Beiyang Government in 1919, and allowed Ma Bufang to enhance his reputation. Ma Bufang studied Islam during his army tenure, becoming familiar with the Dongguan Mosque and Ma Wanfu's Yihewani before his promotion to General. Ma Bufang followed Ma Fuxiang's allied Guominjun until their betrayal, receiving the brunt of the family's ire for his lack of conviction to fight the Guominjun directly. After Ma Lin was appointed Governor of Qinghai in 1931, Ma Bufang dove deeply into his Muslim devotion, officially endorsing the Yihewani in 1933 as the premier patriotic form of Islam. Ma Bufang has a less-than-committal relationship with Ma Hongbin and Ma Hongkui, as Ma Bufang personally admires Ma Zhongying's fighting spirit while denouncing his betrayal of the family."
 XSM_ma_hongkui_leader_desc: "Ma Hongkui is the son of the 'Hero of the Northwest', Ma Fuxiang. Ma Hongkui graduated from Gansu Military Academy in 1909, and aligned with the Xinhai Revolution in 1912. Ma Hongkui declared himself a 'Bandit Suppression Commander', which initially put him inside the Guominjun as part of Ma Fuxiang's alliance with the clique. When Feng Yuxiang betrayed Ma Fuxiang, Ma Hongkui brutally purged his Brigade of Guominjun as part of the Ma-Guominjun war. Following the destruction of Gansu, Ma Hongkui doubled down in his opposition to the KMT, going so far as to denounce Ma Hongbin for his prior association with them. Ma Hongbin's struggle during the early 1930s was balancing the Governorship of Gansu he inherited from his father with the economic woes brought by Han immigration."
 XSM_ma_hongkui_commander_desc: "§YGeneral Description\nBorn:§! §g1892, in Hanchiachi, Gansu, Qing Empire§!\n§YMilitary Career:§! §gMa Hongkui is the son of the 'Hero of the Northwest', Ma Fuxiang. Ma Hongkui graduated from Gansu Military Academy in 1909, and aligned with the Xinhai Revolution in 1912. Ma Hongkui declared himself a 'Bandit Suppression Commander', which initially put him inside the Guominjun as part of Ma Fuxiang's alliance with the clique. When Feng Yuxiang betrayed Ma Fuxiang, Ma Hongkui brutally purged his Brigade of Guominjun as part of the Ma-Guominjun war. Following the destruction of Gansu, Ma Hongkui doubled down in his opposition to the KMT, going so far as to denounce Ma Hongbin for his prior association with them. Ma Hongbin's struggle during the early 1930s was balancing the Governorship of Gansu he inherited from his father with the economic woes brought by Han immigration."
 XSM_ma_biao_commander_desc: "§YGeneral Description\nBorn:§! §g1885, in Hezhou, Gansu, Qing Empire§!\n§YMilitary Career:§! §gAnother young soldier in the Kansu Braves, Ma Biao took an active role against the Eight-Nation Alliance in favour of the Qing when he escorted them to Xi'an. Ma Biao was promoted to Brigadier Commander in the Qinghai Army at the start of the 1935 war with Tibet, where he lead a valiant defence of Yushu against the Tibetan army. Ma Biao's victory was followed by a brutal retribution against the Golok people, whom he deemed traitor to the Mas. Ma Biao oversaw the desolation of Golok towns, and declared this a stepping stone to the growth of the Dongxiang people, whom he fought alongside. Ma Biao returned to Qinghai, where many residents despised him for his massacre. Ma Biao was saved by his commendations for bravery and his newfound alliance with Dongxiang Imam Ma Wanfu, leader of the Yihewani."
 XSM_ma_dunjing_commander_desc: "§YGeneral Description\nBorn:§! §g1906, in Hezhou, Gansu, Qing Empire§!\n§YMilitary Career:§! §gThe third son of Ma Hongbin, Ma Dunjing has served under Ma Hongkui's Bandit Suppression Army, and was greatly affected by Ma Hongkui's ideology. Like most Ma warlords, however, Ma Dunjing is easily able to conform to new allies in the interest of national unity."
 XSM_ma_zhongying_commander_desc: "§YGeneral Description\nBorn:§! §g1908, in Hezhou, Gansu, Qing Empire§!\n§YMilitary Career:§! §gMa Zhongying is the black sheep of the Ma families, and has earned this reputation well. Ma Zhongying followed in the footsteps of his older relatives and entered into military service at just 14. At age 17, Ma Zhongying shocked his family by deserting the Battle of Gansu against Feng Yuxiang, taking with him his cavalry unit north to Ningxia. The ensuing decade has seen Ma Zhongying attempt to carve out his own fiefdom out of the eastern Ma provinces, his only ally his distant cousin Ma Hushan. Ma Zhongying's sole core belief is in the Xiaodatang school of Islam, has caused him to target Khufiyya mosques in a bid to promote his beliefs through sectarian violence."
 XSM_ma_hushan_commander_desc: "§YGeneral Description\nBorn:§! §g1910, in Hezhou, Gansu, Qing Empire§!\n§YMilitary Career:§! §gMa Hushan, like his brother-in-law Ma Zhongying, has long sought influence to the west in Xinjiang. Unlike his brother however, Ma Hushan lacks the willingness to betray his family for this goal. Serving under Ma Hongbin, Ma Hushan has grown weary of the conflicts that plague the western provinces, and longs for national unity."
 XSM_ma_jiyuan_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 18th, 1921, in Hezhou, Gansu, Republic of China§!\n§YMilitary Career:§! §gThe youngest commander in the Ma family, Ma Jiyuan serves under his father, Ma Bufang, in order to bring his father glory within the Ma Clique. Ma Jiyuan has focused his efforts in the Qinghai Army on modernising their cavalry brigades, hoping they are able to overcome vast distances to the North should the need arise."
 XSM_ma_buqing_commander_desc: "§YGeneral Description\nBorn:§! §g1903, in Hezhou, Gansu, Qing Empire§!\n§YMilitary Career:§! §gThe older brother of the controversial Ma Bufang, Ma Buqing also served under his father in the Qinghai Army. Unlike his brother, Ma Buqing received an expensive education in classical Chinese, which ultimately made him unsuitable to lead the ethnically centred conflict against the Tibetans in 1935. Ma Buqing served under Feng Yuxiang during the Ma-Guominjun alliance, and was burned politically by their betrayal."
 XSM_han_youwen_commander_desc: "§YGeneral Description\nBorn:§! §g1912, in Xining, Gansu, Republic of China§!\n§YMilitary Career:§! §gHan Youwen is the sole Salar Turkic commander in the Ma Clique, and earned his place thanks to his father's service in the Gansu Braves. Han Youwen serves under Ma Bufang, and relies on Ma Bufang's Islamic-modernist tendencies in order to stay relevant in the Hui-dominated clique."
