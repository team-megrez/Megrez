 XSM_xining_council_desc: "§gThe Xining Council is an institution that consolidated the southern Qinghai faction of the Ma Clique, with Ma Qi using Xining as his base of operations. His successor, Ma Lin, has ruled with a relatively light hand, deferring to the decisions of the various Hui leaders in Qinghai. Although de jure they do not have authority over the regions ruled by the northern factions (known as the Gansu faction), in practice the Xining council serves as a sort of counterweight to Ma Fuxiang's powerful influence over the Hui clans.\n\nAs Ma Fuxiang's health begins to fail and trouble abounds, the Xining Council will likely be forced to arbitrate disagreements between his successors in Gansu and Ningxia, not to mention the unresolved tensions following Ma Qi's death in 1931. The Ma Clique's decentralised nature allows for more autonomous decision making and allows for multiple centres of powers to emerge, though not always for the better.§!"
 mac.230.b: "We press for total victory!"
 mac.231.t: "Northwest Peace Refused"
 mac.231.d.MON: "Our demands for their partial surrender have fallen upon deaf ears in [MON.GetNameDef]. Unwilling to part with contested territories such as Chahar, and believing that in the end they will emerge triumphant, the Mongolian leader [MON.GetLeader] has worked to rally his men for further bloodshed. Although we cannot stop him from committing his people towards folly, we can ensure that their resistance will be futile. Onwards we march to a final victory!"
 mac.231.d.TIB: "Our demands for their partial surrender have fallen upon deaf ears in [TIB.GetNameDef]. Unwilling to part with contested territories such as Chahar, and believing that in the end they will emerge triumphant, the Mongolian leader [TIB.GetLeader] has worked to rally his men for further bloodshed. Although we cannot stop him from committing his people towards folly, we can ensure that their resistance will be futile. Onwards we march to a final victory!"
 mac.231.a: "Carry on."
