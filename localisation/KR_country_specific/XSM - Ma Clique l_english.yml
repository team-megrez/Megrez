 XSM_country_intro_content: "The Ma Clique is comprised of a multitude of a Chinese governors who have been serving the Qing Dynasty ever since the 1880s. The Ma family itself is not one giant family, but three that have divided power in the ruling area. The first family has been overshadowed after the family head, Ma Anliang died in 1918. Now primarily led by the second and third families, the clique has had a prosperous reign over its territory since.\n\nThe Xinhai Revolution led to the Mas under Anliang to initially side with the Qing, but when defeat was inevitable, defecting to the republic. Afterwards forcing both the Mongols to the north and Tibet to the south to recognise the Republic as the legitimate government, the Mas kept an air of stability inside Northwest China. Ma Anliang soon died in 1918, with the clique being primarily divided in two. The Ma Clique under Ma Fuxiang holding Gansu and Ningxia and the southern Clique under Ma Qi based in soon to be Qinghai.\n\nThe clique was still somewhat united in who they sided with however, with the Guominjun soon occupying southern Gansu, forcing the Mas to side with Feng Yuxiang. After the reality of the Guominjun's condition became more clear, all the warlords except for a small few defected from their side over to the Zhili.\n\nStaying loyal to the Zhili through the Qing restoration and beyond, the Mas have become trusted figures by most if not all cliques as valid protectors of the northwest intent to keep the land Chinese. Now also ruling over Suiyuan, known also as Ulanqab by the Mongols, the clique prospers as vital members of the Qing Dynasty, ready to fight for what they believe in."
 XSM_guide: "§MMa Lin Retains Control§! (§cSocial Conservative§!)\n£white_dot In the Qinghai struggle, keep Ma Lin’s influence above 50%.\n£white_dot In the aftermath of the Northwest Conflict when Ma Hongbin and Ma Hongkui’s conflict escalates, have the Xining Council not support Ma Hongkui, and give full support to Ma Liang to run Ningxia with Ma Hongbin.\n£white_dot Afterwards, leave Ma Hongbin alone in Ningxia, which will leave Ma Lin to remain in charge and the conflict unresolved.\n\n§MMa Bufang Seizes Control§! (§NNational Populist§!)\n£white_dot In the Qinghai struggle, increase Ma Bufang’s influence above 50%.\n£white_dot In the aftermath of the Northwest Conflict when Ma Hongbin and Ma Hongkui’s conflict escalates, have the Xining Council not support Ma Hongkui, and give full support to Ma Liang to run Ningxia with Ma Hongbin.\n£white_dot Afterwards, leave Ma Hongbin alone in Ningxia, which will leave Ma Bufang to remain in charge and the conflict unresolved.\n\n§MMa Hongbin Outmanoeuvres Ma Hongkui§! (§gAuthoritarian Democrat§!)\n£white_dot In the aftermath of the Northwest Conflict, have the Xining Council not support Ma Hongkui and not support Ma Liang to run Ningxia with Ma Hongbin, allowing Ma Hongbin to outmaneuver Ma Hongkui and rule the Ma Clique from Ningxia.\n\n§MMa Hongkui Outmaneuvers Ma Hongbin§! (§PPaternal Autocrat§!)\n£white_dot In the aftermath of the Northwest Conflict, have the Xining Council support Ma Hongbin and his new ways, leaving him the governor of the Ma Clique."
