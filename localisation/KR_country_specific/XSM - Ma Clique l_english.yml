 XSM_qinghai_struggle: "칭하이의 권력투쟁"
 XSM_qinghai_struggle_desc: "현재 칭하이에 군림하고 있는 남부 마가군벌은 마린과 마부팡의 심한 가문 내 갈등이 이어지고 있습니다. 아직 두 파벌의 노골적인 적대는 시작되지 않았지만, 양측은 칭하이 사람들의 신뢰를 얻는 것과 다른 가족 구성원에 대한 살해기도를 실행하는 등 삼촌과 조카의 싸움은 영향력 싸움으로 교착되어 있습니다. \n\n§G마린§!이 시닝 의회에서 §Y[?XSM.XSM_lin_qinghai_control]%§! 만큼 실질적인 영향력을 행사합니다\n§R마부팡§!이 시닝 의회에서 §Y[?XSM.XSM_bufang_qinghai_control]%§! 만큼 실질적인 영향력을 행사합니다."
 XSM_bufang_coup_mission: "마부팡이 움직이다"
 XSM_ask_feng_yuxiang_for_guominjun_support: "펑위샹에게 국민군의 지원 여부를 묻는다"
 XSM_ask_feng_yuxiang_for_guominjun_support_desc: "펑위샹은 여전히 기동 준비가 완비된 적당한 크기의 군대를 이끌고 산시에 머물고 있습니다. 마린과 시닝 의회 내 그를 따르는 파벌 대부분은 여전히 그의 대의에 대해 깊은 동정심을 가지고 있으며, 그와 관계를 맺기를 원하고 있습니다. 그가 그들의 제안을 받아드릴 지는 의문이지만 말입니다."
 XSM_hold_meeting: "시닝 의회 회의 개최"
 XSM_hold_meeting_desc: "마린은 의회 내 일부에게 인정받지 못하고 있지만 그는 여전히 모두의 존경을 받고자 합니다. 의회 회의를 개최한다면 마린이 지금 당장 필요로 하는 존경을 받을 수도 있겠지만, 마부팡이 대화를 지배할 기회를 잡을 수도 있습니다."
 XSM_lin_speech: "연설 조성"
 XSM_lin_speech_desc: "마부팡이 계속해서 독자 행보를 보이고 있기 때문에 정권에 대한 존중이 절실히 필요한 상황입니다. 현재 이슈에 관해 논하고 어떻게 마린이 문제를 해결할지에 대해 연설한다면 존경을 약간이나마 얻을 수 있을 겁니다."
 XSM_public_donations: "공공 기부"
 XSM_public_donations_desc: "마린의 개인 자금을 가져다가 시닝 사람들에게 기부한다면 사람에게 인기를 얻을 수 있을 뿐만이 아니라 의회 내에서 인기을 확대하는데도 도움이 될 겁니다."
 XSM_council_defection: "의회 매수"
 XSM_council_defection_desc: "마부팡이 또 다시 협박과 뇌물, 그리고 호의를 얻기 위한 악랄한 소문을 이용해가면서 의회 내에서 여러 계략을 실행하기 시작했습니다. 성장직을 두고 벌어진 갈등이 해결되기 전까지는 이런 행동을 멈추지 않을 것 같습니다."
 XSM_yushu_conflict: "위수 분쟁"
 XSM_yushu_conflict_desc: "위수는 1930년대 초 이래로 티베트와 마가군벌 사이에 치열한 영유권 다툼이 벌어지면서 뺏고 뺏기기를 반복하던 지역입니다. 당분간 현상이 유지되는 한 당분간 양측은 그 마을이 결국 자기네 영향권 아래로 들어오도록 하기 위해 여러 조치를 취할 겁니다. 하지만 이로 인해 예상했던 것 보다 훨씬 더 큰 충돌로 비화할지도 모릅니다...\n\n현재 위수 긴장 현황: §Y[?XSM.yushu_tensions]§!\n\n위수 마가군벌 영향력: §Y[?XSM.yushu_control]%§!\n위수 티베트 영향력: §Y[?TIB.yushu_control]%§!"
 XSM_ma_biao_decision: "마뱌오를 위수에 배치한다"
 XSM_ma_biao_decision_desc: "티베트-쓰촨 전쟁에 성공적으로 개입한 이래로 마뱌오가 티베트로부터 위수를 방위하는 직책을 내려놓았지만, 부족민과 습격자들의 위협이 부활하면서 마뱌오의 존재감이 다시 한번 필요한 순간이 돌아왔습니다. 하지만 티베트 전쟁의 영웅을 재배치하는 조치가 남쪽 인접국에게 들키지 않을 리가 없습니다."
 XSM_reinforce_biao_garrison: "마뱌오에게 지원군을 보낸다"
 XSM_reinforce_biao_garrison_desc: "마뱌오가 남부에서 계속되는 티베트의 습격에 대항에 싸우고 있기 때문에 수비대를 유지하기 위해서는 매달 보충이 필요합니다. 만약 마뱌오에게 보급을 보낼 수 없게 된다면, 티베트가 그 지역에서 큰 이익을 볼 기회가 생길지도 모릅니다."
 XSM_yushu_government_police: "위수에 경비조직을 조직"
 XSM_yushu_government_police_desc: "마치가 만든 위수 8대 계획 중 하나가 위수에 경찰을 배치하는 것이었지만, 갑작스런 죽음을 맞기 전까지 결코 이룰 수 없었습니다. 다시 한번 마을에 긴장이 고조되고 있으니, 혹시 지금이 그 공약을 실행해야 할 때이지 않을까요?"
 XSM_yushu_government_police2: "게구 수도원에 도도들을 보내다"
 XSM_yushu_government_police2_desc: "13대 달라이 라마는 게구 사원을 방어하는 정책을 펼쳤지만, 갑작스러운 죽음을 맞이하기 전까지는 결코 이룰 수 없었습니다. 다시 한번 마을에 긴장이 고조되고 있으니, 혹시 지금이 그 공약을 실행해야 할 때이지 않을까요?"
