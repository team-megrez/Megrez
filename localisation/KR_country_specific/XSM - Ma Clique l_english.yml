 XSM_destruction_gansu: "간쑤 초토화"
 XSM_destruction_gansu_desc: "반봉전쟁 때 마가군벌이 국민군편에 들어간이후, 하부 간쑤와 칭하이 북부 그리고 닝샤 일부가 국민군에게 합병당했었습니다. 그 영향으로 군벌의 주요 무기생산창인 텐슈이 공창이 가장 피해입은 곳이 되었습니다. 국민군은 그들이 쥐고있는 몇몇 안되는 지방을 전쟁 자금확보를 위해 얼마 안되는 자원마저 쥐어짜야만 했고, 그 결과 이 지역의 민간산업과 병공창은 황폐화 되었습니다. 1926년 마가군벌의 배신으로 간신히 피해를 제한 할 수 있었던 반면에, 마푸샹이 간쑤보다 닝샤와 쑤이위안 내부의 문제에 전력을 쏫고 있어 간쑤는 오늘날까지 복구가 완료되지 못하고 있습니다."
 XSM_destruction_gansu2: "간쑤 재건"
 XSM_destruction_gansu2_desc: "반봉전쟁 때 마가군벌이 국민군편에 들어간이후, 하부 간쑤와 칭하이 북부 그리고 닝샤 일부가 국민군에게 합병당했었습니다. 그 영향으로 군벌의 주요 무기생산창인 텐슈이 공창이 가장 피해입은 곳이 되었습니다. 국민군은 그들이 쥐고있는 몇몇 안되는 지방을 전쟁 자금확보를 위해 얼마 안되는 자원마저 쥐어짜야만 했고, 그 결과 이지역의 민간 산업과 무기공창은 황폐화 되었습니다. 1926년 마가군벌의 배신으로 간신히 피해를 제한 할 수 있었던 반면에, 간쑤는 오늘날까지 그 영향에 시달리고 있습니다. [XSM.GetLeader](은)는 닝샤와 간쑤성의 아편농장 문제에 그의 노력을 집중하고 있습니다."
 XSM_destruction_gansu3: "간쑤 재건"
 XSM_destruction_gansu3_desc: "1926년 마가군벌의 배신으로 간신히 피해를 제한 할 수 있었던 반면에, 간쑤는 오늘날까지 그 영향에 시달리고 있습니다. [XSM.GetLeader](은)는 닝샤와 간쑤성의 아편농장 문제에 그의 노력을 집중하고 있습니다. 마침내 간쑤성의 아편농장과의 싸움이 효과를 보이고 있고, 스스로를 죽이는 동쪽의 습관을 지닌 백성들을 해방하는데 진전을 보이고 있습니다."
 XSM_han_hui_divide: "한족과 회족의 분리"
 XSM_han_hui_divide_desc: "유교적 이상과 이슬람적 이상을 통합하려는 마푸샹의 노력으로 가까스로 회족들을 북서쪽의 한족으로 동화시키고 있지만, 대부분의 회족들은 여전히 짐승으로 멸시당하고 있습니다. 이러한 믿음을 진실되게 불식시키려면 훨씬더 많은 조율이 필요할 것임으로, 지금으로서는 그들과의 협상을 기다리는 일만 남았습니다."
 XSM__hui_supremacy: "회족의 우위"
 XSM__hui_supremacy_desc: "회족은 한족의 제국주의의 침식에 맞서 스스로 일어서야만 합니다. 우리 지도부는 한족과의 암묵적인 동맹이 필요하다 하지만 이것은 우리의 문화 보존을 위한 수단일뿐이라고 말하고 있습니다."
 XSM_han_hui_cooperation: "한족-회족 협동"
 XSM_han_hui_cooperation_desc: "The Hui People must put aside their fundamentalist reservations and unite with the Han people in opposition to outsiders. We have proven through combat that we can stand up for ourselves, and the Han now respect our culture."
 XSM_dispersed_society: "분산된 사회"
 XSM_dispersed_society_desc: "중국의 북서쪽은 일반적으로 동쪽 지역보다 인구가 적습니다. 닝샤와 칭하이 그리고 간쑤상층부같은 지역은 거의 유목민들이며 인구가 집중된 도시같은 곳이 거의 없습니다. 이것의 단 한기지 장점은 우리 사람들의 말을 타는 경험을 풍부하게 해준다는 것과 우리 사람들에 대한 사보타주를 어렵게 만들다는 것입니다. 단적으로, 기꺼이 정착하려는 사람들의 부족은 우리나라의 기술 역량을 더욱 후퇴시키고 있습니다."
 XSM_horse: "엘리트 기병대"
 XSM_horse_desc: "영토 전역에서 긁어 모은 기병들과 부족민을 통해 마가군벌의 적들에게 파괴적인 돌진을 선사할 수 있습니다."
 XSM_opium_production: "간쑤의 아편"
 XSM_opium_production_desc: "마씨 가문은 중국의 어려운 경제상황에 대해 직시해야만 합니다. 아편시장이 혁파되고 중국 전체가 이슬람에 의해 개몽되는 그날까지 우리는 악덕한 한족으로 부터 우리의 이익을 보호해야합니다."
