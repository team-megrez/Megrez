 XSM_reinforce_border: "국경을 강화"
 XSM_reinforce_border_desc: "법적으로는 티베트와 칭하이의 국경이 존재하지만, 사실상 존재한다고 말하기는 힘듭니다. 양국간 국경은 티베트와 중국이 통치권을 두고 경쟁하는 분쟁 구역일 뿐입니다. 합법적인 국경 강화를 통해 티베트가 통제하는 지역에 압력을 가해야 합니다."
 XSM_reinforce_border2: "국경을 강화"
 XSM_reinforce_border2_desc: "법적으로는 티베트와 칭하이의 국경이 존재하지만, 사실상 존재한다고 말하기는 힘듭니다. 양국간 국경은 티베트와 중국이 통치권을 두고 경쟁하는 분쟁 구역일 뿐입니다. 합법적인 국경 강화를 통해 티베트가 통제하는 지역에 압력을 가해야 합니다."
