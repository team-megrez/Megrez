 serbia.40.d.alliance: "오늘 중요한 소식이 전해졌습니다. [faction_leader.GetNameDef] 측이 베오그라드 협약을 공식적으로 해체하고 [future_serbian_ally.GetNameDef] 측과의 동맹을 발표했습니다. 베오그라드 협약은 발칸 지역의 위협을 억제하는 데는 유용했지만, 궁극적으로 서유럽의 주요 강대국에 대항하기에는 역부족이었기 때문에 [faction_leader.GetNameDef]측은 [future_serbian_ally.GetFactionName] 측에 가입하기로 한 것으로 보입니다. 이제 남은 질문은 우리도 그들을 따라갈 것인지 아니면 독자적인 길을 갈 것인지입니다."
