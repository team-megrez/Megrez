 yugmechanics.3.t: "슬로베니아 혁명!"
 yugmechanics.3.d: "슬로베니아 주민들과의 관계는 그들이 우리를 상대로 무기를 들 정도로 악화되었습니다! 인구 대다수와 오스트리아와의 전쟁 참전 용사들의 지원을 받아 지하 저항이 발생하고 있습니다. 이 반란을 진압하면 폭력적인 분리주의자들을 제거할 수 있겠지만, 많은 인명 피해도 예상되므로 다시는 이런 일이 일어나지 않도록 해야 합니다."
