 IMRO_occupy_pirin: "피린 확보"
 IMRO_occupy_pirin_tt: "피린 마케도니아가 점령되어 있는 동안 §Y[212.GetName]§!(은)는 사용 가능한 §Y공장§!과 §Y인력§!에 디버프를 받을 것입니다. 그리고 매 14일마다 10개의 £rifle_texticon 보병 장비가 §Y[BUL.GetNameWithFlag]§!의 비축량으로부터 제공될 것입니다."
 IMRO_establish_legal_system: "303호 포위 작전"
 IMRO_establish_legal_system_tt: "피린 마케도니아가 점령되어 있는 동안 매 14일마다 당신은 추가 5 £rifle_texticon 보병 장비를 얻게 될 것입니다. 이 장비는 §Y[BUL.GetNameWithFlag]§!의 비축량을 감소시키지 않을 것입니다."
 IMRO_appeal_for_aid: "불가리아와의 접촉"
 IMRO_appeal_for_aid_tt: "피린 마케도니아가 점령되어 있는 동안 매 14일마다 당신은 200명의 £manpower_texticon 인력을 얻게 될 것입니다."
