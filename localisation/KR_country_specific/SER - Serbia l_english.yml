 SER_War_Plan_Drina_March_decisions: "드리나강으로 진군하라!"
 SER_War_Plan_Drina_March_decisions_desc: "\n세르비아와 합스부르크 제국 간의 마지막 대결이 다가오고 있습니다! 그러나 우리 국민과 참모들은 지난번 전쟁이 발발했을 때를 잘 기억하고 있습니다. 동맹국의 힘에 짓눌려 역사상 가장 큰 인도주의적 재앙을 겪었기 때문에 우리는 무슨 수를 써서라도 다시는 그런 일이 일어나지 않도록 해야 합니다.\n\n다행스러운 점은 벨트크리크 때와는 달리 우리는 §Y사전 준비§!를 통해 전쟁에서 승리할 수 있는 전쟁 계획을 수립할 수 있다는 것입니다.\n\n오스트리아와의 전쟁 계획에서는 남슬라브 영토의 특정 주를 작전의 중심지로 §G플래그를 지정§!하여 미리 침투할 수 있습니다. 중점 계통도에서 추가 중점을 완료하면 §Y세르비아 전쟁 계획§! 변동치의 효과가 강화되거나 목표 주에 저항군을 생성하여 적 전선에 혼란을 야기할 수 있습니다.\n\n당신은 여전히 작전을 위해 §G[?SER_states_available_for_setting_plans]§! 적 주에 플래그를 지정할 수 있습니다."
