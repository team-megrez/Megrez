 IMRO_idea: "내부 마케도니아 혁명기구"
 IMRO_idea_desc: "수십 년 전, IMRO는 외국의 폭군으로부터 마케도니아를 해방시키기 위해 유격대 전술과 테러를 사용하여 오스만 튀르크와 세르비아 사람들의 마음에 공포를 심어주었습니다. 자유로운 불가리아에서 새로운 세대가 성장했지만, 세르비아인들이 바르다르 계곡을 다시 한번 정복한 지금, 새로운 세대는 자신들이 선조들처럼 잔혹하다는 것을 증명해야 할 것입니다. 자유가 아니면 죽음을!"
 IMRO_kuusou_mesorogiwi_idea: "현대의 메솔롱기온"
 IMRO_kuusou_mesorogiwi_idea_desc: "메솔롱기 3차 공방전의 모습은 우리 혁명가들에게 잊혀지지 않았으며, 1830년에 그리스인들이 자유를 얻기 위해 많은 목숨을 바쳤던 것처럼 우리도 그렇게 할 것입니다. 가장 큰 역경과 가장 가혹한 적을 상대로 마케도니아의 의지는 승리할 것입니다!"
