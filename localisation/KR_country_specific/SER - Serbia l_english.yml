 SER_remove_nedic: "밀루틴 네디치 제거"
 SER_remove_nedic_desc: "네디치 형제는 세르비아군의 핵심 지휘관 중 하나이며, 밀란은 제거하기에는 너무 영향력이 크지만, 그의 동생 밀루틴은 여전히 취약한 상태입니다. 공군 개혁에서 밀루틴의 역할이 부적절했다는 헛소문을 만들어 밀루틴을 덜 중요한 직책으로 밀어내고 대신 충성스러운 새 장교를 승진시킬 수 있습니다."
 SER_remove_ilic: "보골류브 일리치 제거"
 SER_remove_ilic_desc: "보골류브 일리치는 우리가 짐작하는 바와 같이 콘스피라치야 비밀결사의 지도자 중 한 명이지만, 명백한 이념적 불일치로 인해 이후 몇 년 동안 군대 내 많은 동료들과 갈등을 빚어왔습니다. 우리는 이러한 긴장을 고조시켜 필요한 만큼의 긴장 여론을 모아 그를 직위에서 해임하고 새로운 충성스러운 장교를 영입할 수 있습니다."
 SER_remove_vukcevic: "드라골류브 미하일로비치 제거"
 SER_remove_vukcevic_desc: "드라골류브 미하일로비치는 콘스피라치야 비밀결사의 일원은 아니지만, 그럼에도 불구하고 문제가 많은 사령관입니다. 군주주의자로 의심받는 사령관이자 다른 고위 지휘부와 끊임없이 갈등을 빚는 그는 매우 쉽게 제거되어 더 충성스러운 장교로 교체될 수 있을 것입니다."
 SER_fighting_domestic_enemies: "국가 내부의 적들과의 싸움"
 SER_fighting_domestic_enemies_desc: "\n우리가 불가리아에 점령당한 이후, 세르비아 국가의 많은 옛적들이 베오그라드의 어두운 구석과 시골에서 여전히 활동하고 있습니다. 우리 정부가 세르비아를 경제적, 군사적, 정치적으로 재건하는 데 걸리는 시간 동안, 이 불법 단체들은 계속해서 폭력적인 정치 활동을 벌이고 있습니다.\n\n우리는 그들을 하나씩 처리하여 우리 나라를 마비시키는 모든 테러리스트와 폭력적인 반대 세력의 전반적인 힘을 약화시켜야 합니다.\n"
