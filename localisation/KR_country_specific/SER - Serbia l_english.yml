 SER_1936_election_panel: "1936년 선거"
 SER_1936_election_panel_desc: "\n세르비아 공화국의 제2대 대통령인 드라고미르 바시치의 임기가 끝나가면서, 10월 15일 세르비아 의회에서 새로운 연정이 구성되고 향후 5년간 세르비아를 이끌어 갈 대통령과 총리를 선출하는 새로운 선거가 열릴 것입니다. 세계가 전쟁에 가까워지면서 발칸반도에서도 전쟁이 가까워지자, 이번 선거에서 승리하는 세력이 다가올 몇 년 동안 국가의 운명을 결정하게 될 수도 있습니다.\n\n세르비아의 선거는 플레이어가 §l공화당§!, §m인민급진당§!, §R사회노동당§!, §S사회당§! 그리고 §c농업당§! 다섯 개의 세력 중 하나를 지지하거나 약화하는 사건 형식으로 치러집니다. §l공화당§!, §m인민급진당§!, 또는 §R사회노동당§!은 투표가 끝나고 연정이 형성되면 최다 득표수를 획득할 것입니다. 그러나 세르비아 정치는 매우 의회 중심이기 때문에 최다 득표수를 획득한 것만으로는 충분하지 않습니다. 성공적으로 다수를 형성하려면 강력한 연정 파트너가 필요하며, 그러므로 사건에 대응하고 당의 힘에 영향을 미치는 한편 무소속 의원들의 지지를 충분히 끌어올 수 있을지도 고려할 필요가 있습니다...\n\n현재 최다 득표수 차지 예상 세력: [SER.GetSerbiaElectionLead]\n\n현재 연정 예상 세력: [SER.GetSerbiaLikelyCoalition]\n"
