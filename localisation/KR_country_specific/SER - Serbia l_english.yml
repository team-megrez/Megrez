 SER_yugoslavia_ethnic_relations_decisions_desc: "\n슬라브족이여!\n\n수 세기에 걸친 투쟁 끝에 남슬라브족이 마침내 하나로 통합되어 새로운 국가인 §Y유고슬라비아§!가 마침내 우뚝 섰습니다. 범유고슬라비아주의의 꿈이 실현되고 세르비아가 남슬라브의 피에몬테 역할을 성공적으로 수행한 것입니다. 이제 우리는 평화롭게 쉬고 물러날 수 있을까요?\n\n아쉽게도 우리 국가의 가사처럼 §R우리는 협곡의 문턱에 서 있습니다§!. 수백 년 동안 분리되어 있던 여러 국가가 하나로 통일되었지만, 그들의 이해관계가 종종 우리의 이해관계와 충돌하기 때문에 모든 국가가 통합되는 데는 오랜 시간이 걸릴 것입니다. 예를 들어 크로아티아는 오스트리아-헝가리 제국 내에서의 자치권에 대체로 만족해왔으며 세르비아를 정복자로만 여기지만, 세르비아는 남슬라브의 피에몬테로서 자신들이 유고슬라비아에서도 주도적인 역할을 할 자격이 있다고 믿고 있습니다.	\n\n이 게임은 90일 동안의 라운드로 진행되며, 플레이어의 임무는 유고슬라비아의 각 주요 민족 집단의 §Y정치적 자산§!을 §Y후원§!에 사용하는 것입니다. 각 라운드가 시작될 때마다 각 민족 집단은 최소 정치적 자산 투자를 하게 되며, 일정 수준 이상 투자하면 해당 민족과의 관계가 한 단계 §G향상되는§! 반면, 이 수준을 충족하지 못하면 관계가 한 단계 §R악화됩니다§!.\n\n당신의 중점 계통도에서 §Y유고슬라비아 중점 계통도§!의 중점들을 완료하면 혜택을 받게 되고, §Y형제애와 단결§! 중점을 성공적으로 완료하면 게임에서 이기게 됩니다.\n\n우리는 현재 §G[?YUG_political_capital]§! 정치적 자산을 가지고 있으며 우리는 매 턴마다 §Y[?YUG_political_capital_gain]§!만큼을 얻게 됩니다. 우리는 각 민족 집단에 정치적 자산을 최대 5만큼 직접 투자할 수 있지만, 중점과 사건은 투자한 양에 따라 달라질 수 있습니다.\n\n현재 유고슬라비아의 주요 민족의 영향은 아래에 있는 각 국가의 국장 위에 마우스를 올려 확인할 수 있습니다:"
