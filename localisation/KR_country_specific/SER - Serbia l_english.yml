 SER_IMRO_spend_double_agent_tt: "IMRO 내부로 침입한 우리의 용감한 침투자가 국가를 위해 자신을 희생하고 그들의 노력을 방해하여 §Y우리가 이 라운드를 자동적으로 이기게 만들었습니다§!.\n\n이 결정은 §Y세 번§!만 사용할 수 있습니다. 지금까지 §Y[?SER_spent_double_agents]§! 번 사용했습니다."
 SER_macedonian_peace: "마케도니아 통합"
 SER_macedonian_peace_desc: "남부 세르비아는 불가리아와의 전쟁에서 우리가 얻은 전리품이며, 남부에 살고 있는 수천 명의 세르비아인들은 그들의 새로운 이름을 받아들이기를 거부하더라도 조국에 통합될 것입니다. 이는 대세르비아의 탄생을 위한 발판이 되거나 남슬라브의 연합을 위한 디딤돌이 될 것입니다. 물론 예상치 못한 저항에 직면하지 않는다면 말입니다..."
 SER_macedonian_peace_available_tt: "때가 왔습니다."
 SER_macedonian_peace_tt: "남부 세르비아에서 §Y원치 않는 사건§!이 발생하지 않는 한, 세르비아는 우리 국가에 통합될 것입니다.\n새로운 중점이 해금됩니다."
 SER_macedonian_rebellion: "불길에 휩싸인 마케도니아"
 SER_macedonian_rebellion_desc: "남부 세르비아 주민들은 해방군을 기꺼이 받아들이고 싶어 하지 않습니다. IMRO는 다시 일어났고 그들은 우리가 바르다르 계곡에서 쫓겨날 때까지 멈추지 않을 것입니다. 그들을 파괴하기 위해 가능한 모든 수단을 동원해야 합니다."
 SER_lure_strategy: "병력 유인"
 SER_lure_strategy_desc: "마케도니아 혁명군은 괴물이긴 하지만 여전히 인간이며, 인간은 속일 수 있습니다. 우리는 그들의 정신 속에서 전쟁을 벌이고 유인, 인위적으로 약화된 전초기지, 거짓 단서로 그들의 군대를 속여 우리가 원하는 곳을 정확히 공격하고 그들을 파괴할 수 있습니다."
 SER_lure_strategy_tt: "§Y유인§! 결정을 하면 IMRO가 선택한 공격 경로를 택할 가능성이 훨씬 더 높아집니다."
 SER_destruction_strategy: "대규모 보복 전략"
 SER_destruction_strategy_desc: "반란을 진압하는 비결은 반란군이 전쟁을 계속하기에는 너무 큰 비용이 들도록 하는 것입니다. 세르비아 호송대가 공격받을 때마다 우리는 마을 하나를 불태울 것이며, 그들이 더 큰 피해를 줄수록 더 많은 불필요한 유혈 사태를 목격해야 할 것이라는 사실을 IMRO에 알릴 것입니다."
 SER_destruction_strategy_tt: "§Y소강 상태§!에서의 라운드 성공은 이제 승리 한 번이 아니라 승리 §G2§!번으로 계산됩니다."
 SER_martial_law: "계엄령 도입"
 SER_martial_law_desc: "마케도니아의 저항이 확산함에 따라 우리는 그들을 파괴하기 위해 어떤 수단도 주저해서는 안 됩니다. 당분간 마케도니아 전역을 엄격한 군사 지휘하에 두고, 전 지역에 통행금지령을 내리고, 어떤 반대 세력도 주저하지 않고 뿌리 뽑아야 합니다."
 SER_railroad_transport_groups: "철도 수송집단"
 SER_railroad_transport_groups_desc: "마케도니아 전역의 철도와 도로는 마케도니아 테러리스트의 자연스러운 표적입니다. 철로 전체를 보호하는 것은 불가능하며 철로를 무력화하면 통신에 심각한 장애가 발생하기 때문입니다. 하지만 마케도니아의 철로를 순찰하고 열차에 탑승하는 무장 병력을 배치하여 공격을 억제함으로써 피해를 최소화할 수 있을 것입니다."
 SER_railroad_transport_groups_tt: "§YIMRO 반란§! 변동치\n전략적 재배치 비활성화: §G아님§!\n\n§YIMRO§!의 §Y철도 폭파§! 중점은 효과를 잃게 됩니다."
 SER_loyal_local_leaders: "충성스러운 촌장 임명"
 SER_loyal_local_leaders_desc: "우리는 군사력으로만 마케도니아에서 우리의 지위를 지켜내지 않을 것입니다. 우리는 협력자 조직을 만들고 주민들과 함께 일하며 침묵하는 다수가 우리에게 저항하지 않도록 보장할 새로운 기관을 설립해야 합니다. 임명하고 제거하기가 쉬운 마을과 촌장이 시작하기에 좋은 곳입니다."
 SER_loyal_local_leaders_tt: "§YIMRO 반란§! 변동치\n$MODIFIER_NO_COMPLIANCE_GAIN$: §G$NO$§!"
 SER_double_agents: "이중간첩 정보망"
 SER_double_agents_desc: "적재적소에 적임자를 배치하면 마케도니아 혁명 세력에 침투해 그들의 다음 행동이 무엇인지, 정확히 어디를 공격해야 하는지에 대한 전례 없는 통찰력을 얻을 수 있을 것입니다. 콘스피라치야가 우리와 협력한다면 분명 이곳에서 유용하게 활용될 것입니다."
 SER_mountain_pass_mapping: "산길 지도 제작"
 SER_mountain_pass_mapping_desc: "IMRO를 물리치려면 정확히 어디를 어떻게 공격해야 하는지 알아야 합니다. 지형과 지형을 통과할 수 있는 경로를 알아야 하므로 해당 지역을 지도에 표시하고 해당 지역에 배치된 모든 부대에 최신 지도를 제공하는 데 노력을 기울여야 합니다."
 SER_mountain_pass_mapping_tt: "이 중점을 완료하면 봉기 동안 마케도니아에서 긍정적인 §Y육군 속도§!, §Y공격§!, §Y소모§! 변동치가 제공될 것입니다."
 SER_instigate_internal_conflict: "IMRO 내부 갈등 조장"
 SER_instigate_internal_conflict_desc: "IMRO는 단일 조직이 아니며 그 내부에는 수많은 이념이 충돌하고 있습니다. 미하일로브가 조직의 지도자로 인정받고 있지만 알렉산다르 프로토게로브, 토도르 파니트사, 디미타르 블라호브 등 다른 인물들이 내부에서 주도권을 잡기 위해 경쟁하고 있으며, 우리가 해야 할 일은 이러한 분열을 첨예하게 만드는 약간의 압력만 가하는 것뿐입니다."
 SER_instigate_internal_conflict_tt: "이 중점을 완료하면 §YIMRO§!는 모든 중점을 완료한 후 30일 동안 대기해야 다시 새로운 중점을 수행할 수 있습니다."
 IMRO_forced_break_focus: "중점 수행 불가"
 SER_counter_assassinations: "눈에는 눈, 암살자에는 암살자"
 SER_counter_assassinations_desc: "마케도니아 테러리스트들은 테러 공격을 감행했고, 우리도 똑같이 할 것입니다. 우리는 그들의 요원을 암살하고, 그들의 지휘관을 표적으로 삼고, 조직의 지도부를 붕괴시키기 위해 모든 힘을 다할 것입니다. 그들이 테러를 원한다면 테러를 당하게 될 것입니다!"
 SER_stray_dog_war: "길 잃은 개 전쟁"
 SER_stray_dog_war_desc: "IMRO는 혼자가 아니며 국경 너머에서 상당한 지원을 받고 있습니다. 그들은 불가리아의 피린 지역을 점령하고 그곳에서 갈취하여 그들의 악행에 필요한 자금을 조달하고 있습니다. 우리는 피린에 접근할 수 없지만 그리스 친구들은 접근할 수 있으며, 그리스와 불가리아 사이에 국경 분쟁을 일으켜 IMRO를 자국 영토에서 쫓아내도록 압박할 수 있습니다."
