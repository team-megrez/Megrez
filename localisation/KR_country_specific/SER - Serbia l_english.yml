 SER_contain_konspiracija_decisions: "음모 억제"
 SER_contain_konspiracija_decisions_desc: "\n세르비아 군대의 음모자들은 계속 무소불위의 권력을 유지해서는 안 됩니다. 과거에는 그들과 협력했을지 모르지만, 오늘날 우리는 우리의 생존과 민주주의가 위태롭다는 사실을 깨달아야 합니다. 군대의 영향력을 견제하는 방법에는 여러 가지 방법이 있지만, 콘스피라치야는 바보가 아니므로 §Y우리에게 보복할 것이기에§! 신중하게 행동해야 합니다...\n"
 SER_prodanovic_assassination_fallout: "암살의 여파"
 SER_prodanovic_assassination_fallout_desc: "세르비아는 여전히 야샤 프로다노비치 전 대통령 암살 사건으로 혼란에 빠져 있지만, 우리는 너무 늦기 전에 콘스피라치야의 성장을 억제하고 세르비아의 민주주의가 영원히 질식하기 전에 이를 막을 수 있는 마지막 기회를 얻었습니다."
 SER_not_disabled_anti_kons_foci_tt: "우리는 콘스피라치야와 공개적으로 갈등을 벌이고 있지 않습니다."
 SER_not_disabled_anti_kons_foci_2_tt: "계획에 심각한 차질을 줄 수 있는 대기 중인 사건은 아직 없습니다."
 SER_prodanovic_blame_konspiracija: "콘스피라치야에 책임 전가"
 SER_prodanovic_blame_konspiracija_desc: "누가 프로다노비치 전 대통령을 암살했는지 이미 모두가 알고 있으며, 이 시점에서 이는 공공연한 비밀입니다. 바로 프로다노비치와 그와 같은 다른 사람들을 두려워하는 군 내부의 군국주의자들과 음모자들이었습니다. 이러한 사소한 문제로 더 이상 시간을 낭비하지 말고 사건을 법정으로 가져가도록 합시다!"
 SER_prodanovic_assassination_kons_response_tt: "§R이제는 돌이킬 수 없는 지점에 이르렀습니다. 우리가 이번 공격으로 군부의 방해를 뿌리 뽑지 못하면 이는 심각한 결과를 초래할 것입니다.§!"
 SER_prodanovic_other_clue_1: "증거 조작"
 SER_prodanovic_other_clue_1_desc: "때때로 우리의 수사가 원치 않는 용의자로 이어지더라도 누가 신경이나 쓰겠습니까? 정부를 전복하려는 군부의 음모와 그 음모가 저명한 정치인의 암살로 시작되었다는 증거를 만들면 됩니다! 심지어 충성스러운 대령을 불러 법정에서 쿠데타 시도에 가담하라는 압력을 받았다고 증언하게 만들 수도 있죠..."
 SER_prodanovic_other_clue_2: "군주주의자들과의 내키지 않는 동맹"
 SER_prodanovic_other_clue_2_desc: "지하 군주주의 운동은 우리의 우방은 아니지만, 그들은 콘스피라치야를 더욱 경멸하고 있으므로 우리는 이들을 이용해 백수단과의 연락책에게서 귀중한 정보를 빼내어 세르비아군의 주요 파벌의 입지를 약화시키는데 사용할 수 있을 것입니다."
 SER_prodanovic_clue_1: "프로다노비치 자택 수색"
 SER_prodanovic_clue_1_desc: "프로다노비치를 암살한 범인은 마술처럼 순간이동으로 그의 집에 들어온 것은 아닙니다. 그들은 집에 들어갈 방법을 찾아냈고, 들어간 후에는 우리가 조사할 수 있는 단서를 남겼습니다. 암살은 언뜻 보기에는 전문적으로 진행되었던 것처럼 보이지만 실제로는 놀라울 정도로 급박하게 이루어졌습니다. 범인들은 도주하면서 지문을 남기고 소지품을 떨어뜨렸는데, 이를 통해 범인의 신원을 추적할 수 있을 것으로 보입니다."
 SER_prodanovic_clue_2: "가능한 모든 증인 신문"
 SER_prodanovic_clue_2_desc: "암살이 일어난 베오그라드 인근은 조용한 곳이지만 이 지역에 사는 사람들은 전직 대통령 옆에서 살았기 때문에 그를 계속 주시했을 테니 분명 뭔가 할 말이 있을 것입니다. 암살 전에 프로다노비치를 방문한 사람이나 이웃을 관찰하는 이상한 남성을 보거나 들은 적이 있지 않을까요? 이웃으로부터 프로다노비치가 걱정하거나 염려하는 사람이나 최근에 대화를 나눈 사람에 관한 이야기를 들은 적이 있지 않을까요? 그리고 그들 자체적으로 의심스러운 점이 있지 않을까요?"
 SER_prodanovic_clue_3: "군부 내 용의자 우선 지정"
 SER_prodanovic_clue_3_desc: "우리의 수사는 세르비아 군대, 특히 콘스피라치야 조직을 향하고 있습니다. 아직은 그들을 직접 상대할 수는 없지만, 우리가 할 수 있는 일은 장교들을 연행해 심문을 시작하는 것입니다. 모든 정보를 캐내십시오. 그들의 알리바이를 암살과 그날 일어난 사건에 대해 우리가 알고 있는 정보와 비교하십시오. 지문 프로파일을 비교하거나 목격자로부터 수집한 작은 사실이나 프로다노비치가 암살당한 후 급히 도주하면서 오른쪽 주머니에서 떨어진 물건들을 갑자기 가져올 수도 있습니다. 그렇게 하면... 그들이 실수하게 만들 수도 있겠죠."
 SER_prodanovic_clue_4: "소문 전파"
 SER_prodanovic_clue_4_desc: "이 사건을 법정으로 가져가기 전에 우리는 국민의 뜻을 우리 편으로 끌어 와야 합니다. 왜냐하면 결과가 정치적으로 크게 영향을 미칠 수밖에 없기 때문입니다. 콘스피라치야는 우리 정부와 사회에서 전례 없는 권력을 쥐고 있지만, 그들조차도 정의를 요구하는 분노한 국민의 힘에 저항할 수 없을 것입니다. 분명히 그들은 자신들이 통제할 수 없는 두 번째 혁명을 일으킬 위험을 감수하지 않을 것입니다."
 SER_prodanovic_assassination_gain_clue_tt: "야사 프로다노비치의 암살에 대한 추가 단서를 확정하면, £national_populist_texticon §Y국민대중주의§! 지지도 감소는 £decision_icon_small §Y콘스피라치야에 책임 전가§! 이후 §G2%§! 증가합니다.\n"
