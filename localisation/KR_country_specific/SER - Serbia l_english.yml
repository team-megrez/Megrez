 SER_imro_decisions: "내부 마케도니아 혁명기구"
 SER_imro_decisions_desc: "\n세르비아군은 마케도니아 대부분을 IMRO에 빼앗겼고, 어려운 게릴라전이 우리 앞에 놓여 있습니다.\n\nIMRO 반란 동안 마케도니아는 두 상태로 존재할 수 있습니다: §Y소강 상태§! 이거나 §Y활동 상태§!입니다.\n\n-§Y소강 상태§! 동안에는 세르비아와 IMRO 모두 상대방을 공격할 수 없으며, 세르비아는 마케도니아에 사단을 주둔시킬 수 없습니다. 대신 세르비아와 AI가 제어하는 IMRO가 양측이 상대방의 공격 지점을 추측해야 하는 라운드제 기반 결정 방식으로 분쟁이 진행됩니다. 만약 세르비아가 IMRO가 §Y공격§!하고자 하는 지역과 같은 지역의 방어를 §Y강화§!하면 세르비아가 그 턴에서 이깁니다. 만약 IMRO가 §Y방어§!되지 않은 지역을 §Y공격§!하면 IMRO가 그 턴에서 이깁니다.\n 세 판 중 두 판을 이긴 쪽이 소강 상태에서 승리하게 되며 이긴 쪽은 그 주의 저항도를 늘리거나 줄일 수 있습니다.\n\n- §Y활동 상태§! 동안에는 마케도니아로 병력을 이동시키는 것이 가능해지지만, 양쪽 모두 §Y사단 속력§!, §Y공격§!, §Y소모§!에 엄청난 디버프가 걸려 발목이 잡히게 될 것이며 활동 상태의 첫 달 동안 IMRO는 §Y조직력 손실§!과 §Y공격력 피해량§!이 크게 줄어든 유예 기간을 갖습니다. 저항도가 충분히 낮으면 세르비아는 §Y공세를 개시§!하여 남은 상태 기간 동안 마케도니아의 디버프를 제거하고 세르비아 플레이어가 해당 기간 동안 최대한 많은 영토를 침공하여 점령할 수 있습니다. 모든 IMRO 영토를 점령하면 조직이 와해되고 반란이 종료됩니다. 그러나 세르비아가 제한 시간 내에 모든 영토를 점령하지 못하면 공격은 실패하고 상황은 초기화됩니다.\n\n반란이 진행되는 동안 세르비아와 IMRO는 상대방의 진행을 방해할 수 있는 중점 계통도를 사용할 수 있습니다.\n\n주의하십시오 - 만약 저항도가 100%에 도달하거나 스코페가 함락당하면, §R마케도니아를 잃게 됩니다!§!\n"
