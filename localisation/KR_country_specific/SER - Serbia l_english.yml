 YUG_serbia_tooltip: "§Y세르비아§!\n§g유고슬라비아에서 가장 많은 민족인 세르비아인은 중세 시대부터 이어져 온 자랑스러운 역사를 가지고 있으며, 스스로를 남슬라브족의 선조라고 여깁니다. 그들은 흔히 자신들이 가장 먼저 독립을 달성했고, 이탈리아의 피에몬테와 독일의 프로이센이 그랬던 것처럼 유고슬라비아에서도 같은 역할을 했으며, 어둡고 낙후된 지역에서 농노제를 폐지한 선구자이자 진보의 선구자였다는 점을 강조하곤 합니다. 베오그라드를 중심으로 한 '모라비아계 세르비아인'이 중심이지만, 세르비아인은 크로아티아, 보스니아, 보이보디나, 마케도니아 등 유고슬라비아 전역에 분포하고 있습니다. 앞의 세 지역에 거주하는 세르비아인들은 흔히 프레차니(\"강 건너편 사람들\")라고 불리며 일리리아와 세르비아의 통일을 가장 강력하게 지지했습니다.§!\n\n우리와 이 집단과의 §Y민족 관계§!는 §Y[?YUG_serbia_relations_level]/10§! 단계입니다.\n이 집단은 §Y[?YUG_serbia_pp_requirement]§! 정치적 자산을 이 턴에 §Y후원§!으로 해줄 것을 요구합니다.\n이 집단과의 현재 §Y민족 관계§!는 다음과 같은 변동치를 부여합니다:\n    정치력 요인: [?YUG_serbia_political_power_factor|+=%0]\n    전쟁 지지도: [?YUG_serbia_war_support_factor|+=%]\n    사단 조직력: [?YUG_serbia_army_org_factor|+=%1]"
 YUG_croatia_tooltip: "§Y크로아티아§!\n§g유고슬라비아에서 두 번째로 많은 민족인 크로아티아는 슬라보니아, 달마티아, 보스니아의 일부 지역을 지배하고 있으며, 주로 가톨릭 신앙을 가지고 있습니다. 크로아티아 왕국은 900년대부터 지속적으로 존재해 왔고 헝가리와 합스부르크 왕가의 통치 아래서도 자치권을 유지해 왔으며, 크로아티아 국민은 베오그라드에서 제기되는 단일 국가 구성에 대한 어떠한 논의에도 강력히 저항하며 자치권을 지키고자 하고 있습니다. 크로아티아의 정치권 대부분은 벨트크리크 이후 일리리아가 형성된 것에 만족했지만, 이것이 보편적인 견해는 결코 아닙니다. 특히 달마티아에는 유고슬라비아 사상을 지지하며 이를 크로아티아가 외세, 특히 달마티아를 점령하려는 부활한 이탈리아에 의해 분할되는 것을 방어하는 수단으로 여기는 사람들이 있습니다.§!\n\n우리와 이 집단과의 §Y민족 관계§!는 §Y[?YUG_croatia_relations_level]/10§! 단계입니다.\n이 집단은 §Y[?YUG_croatia_pp_requirement]§! 정치적 자산을 이 턴에 §Y후원§!으로 해줄 것을 요구합니다.\n이 집단과의 현재 §Y민족 관계§!는 다음과 같은 변동치를 부여합니다:\n    정치력 요인: [?YUG_croatia_political_power_factor|+=%0]\n    안정도: [?YUG_croatia_stability_factor|+=%]\n    징병 가능한 인구 요인: [?YUG_croatia_conscription_factor|+=%0]"
 YUG_bosnia_tooltip: "§Y보스니아§!\n§g때로는 이들이 보스니아 밖에서도 살고 있어서 \"유고슬라비아 무슬림\"으로 불리기도 하지만, 보스니아인들은 일반적으로 앞서 언급한 지역에 집중되어 있으며 무슬림 신앙을 가지고 있습니다. 오스만 제국 시대에 보스니아는 탄지마트 개혁에 반대하고 지역 민족주의의 발전에 맞서 끊임없이 싸웠던 무슬림 귀족이 지배하는 보수주의의 거점이었으며, 합스부르크 제국의 점령 아래서도 이러한 경향은 계속되었습니다. 이곳에서는 농노제가 유럽의 다른 지역보다 오래 유지되다가 1920년대에야 폐지되었으며 보스니아계 영주들이 여전히 시골을 지배하고 있습니다. 새로운 세르비아 정권이 자신의 한계를 알고 무슬림의 권리를 침해하지 않는 한 보스니아계는 일반적으로 주인이 바뀌더라도 협력할 가능성이 높습니다.§!\n\n우리와 이 집단과의 §Y민족 관계§!는 §Y[?YUG_bosnia_relations_level]/10§! 단계입니다.\n이 집단은 §Y[?YUG_bosnia_pp_requirement]§! 정치적 자산을 이 턴에 §Y후원§!으로 해줄 것을 요구합니다.\n이 집단과의 현재 §Y민족 관계§!는 다음과 같은 변동치를 부여합니다:\n    정치력 요인: [?YUG_bosnia_political_power_factor|+=%0]\n    안정도: [?YUG_bosnia_stability_factor|+=%]\n    소비재: §Y[?YUG_bosnia_consumer_goods_factor|%1]§!"
 YUG_slovenia_tooltip: "§Y슬로베니아§!\n§g유고슬라비아 최북단 지역에 거주하는 슬로베니아 사람들은 거의 천 년 동안 신성로마제국, 이후 합스부르크 가문의 지배를 받았지만, 자신들의 언어와 문화를 포기한 적이 없었습니다. 언어적, 문화적으로 세르비아인이나 크로아티아인과는 다소 거리가 있으며, 유고슬라비아 계획에 대한 슬로베니아의 견해는 실용주의적인 측면이 강합니다. 크로아티아만큼 자치권을 자랑스러워하지는 않지만, 그럼에도 불구하고 자치권 또는 자치권의 부족에 대해 우려하고 있으며 일반적으로 의회에서 양보를 끌어내기 위해 킹메이커 역할을 하려고 노력하고 있습니다. 또한 유고슬라비아에서 가장 번영하고 현대화된 지역이기 때문에 그들의 부와 번영에 세금이 부과되어 빈곤한 남부로 흘러 들어갈 것이라는 우려가 또 다른 문제로 작용하고 있습니다.§!\n\n우리와 이 집단과의 §Y민족 관계§!는 §Y[?YUG_slovenia_relations_level]/10§! 단계입니다.\n이 집단은 §Y[?YUG_slovenia_pp_requirement]§! 정치적 자산을 이 턴에 §Y후원§!으로 해줄 것을 요구합니다.\n이 집단과의 현재 §Y민족 관계§!는 다음과 같은 변동치를 부여합니다:\n    정치력 요인: [?YUG_slovenia_political_power_factor|+=%0]\n    안정도: [?YUG_slovenia_stability_factor|+=%]\n    공장 생산량: [?YUG_slovenia_industrial_capacity_factory|+=%]"
 YUG_other_tooltip: "§Y기타 유고슬라비아§!\n§g수 세기에 걸친 역사와 여러 민족의 혼합으로 인해 유고슬라비아의 민족 언어적 환경은 매우 다양해졌습니다. 몬테네그로와 마케도니아 사람들은 일반적으로 자신을 다른 4개의 주요 국가와는 다른 존재로 여기며, 비슬라브계 소수민족에 대해서는 말할 필요도 없습니다. 이 중 코소보의 알바니아계가 가장 많고, 그다음으로 헝가리계, 보이보디나의 독일계와 루마니아계, 달마티아 연안의 이탈리아인, 그리고 전국 도시에 흩어져 있는 유대인이 그 뒤를 잇고 있습니다. 이들의 관심사와 요구는 그들 각자의 다양성만큼이나 다양합니다.§!\n\n우리와 이 집단과의 §Y민족 관계§!는 §Y[?YUG_other_relations_level]/10§! 단계입니다.\n이 집단은 §Y[?YUG_other_pp_requirement]§! 정치적 자산을 이 턴에 §Y후원§!으로 해줄 것을 요구합니다.\n이 집단과의 현재 §Y민족 관계§!는 다음과 같은 변동치를 부여합니다:\n    정치력 요인: [?YUG_other_political_power_factor|+=%0]\n    안정도: [?YUG_other_stability_factor|+=%]\n    건설 속도: [?YUG_other_production_speed_buildings_factor|+=%]"
