 SER_guide: "§M공화당 정권 유지§! (§l사회자유주의§!)\n£white_dot  1936년 선거에서 공화당이 이끄는 정부가 이기도록 하세요.\n만약 급진사회주의자들이 연정 내에 있다면 \"체트니크 내의 불안\" 이벤트에서 음모자들이 동맹을 맺지 않는 집단과 함께 쿠데타에 맞서 싸우도록 요청하세요.\n\n§M인민급진당 - 민주주의 유지 / 국민단결§! (§m시장자유주의§! / §c사회보수주의§! / §g권위민주주의§! / §P후견전제주의§!)\n£white_dot  1936년 선거에서 인민급진당이 이끄는 정부가 이기도록 하세요.\n£white_dot  사레즈 중점을 완료하면 사회보수주의로 변할 것입니다.\n£white_dot  국민단결의 현상황 중점을 완료하면 권위민주주의로 변할 것입니다.\n£white_dot  국민단결의 현상황이라는 중점을 완료한 후 정치 중점계통도를 완료하면 후견전제주의로 변할 것입니다. 이후 스토야디노비치가 계속 통치하도록 할 것인지 페타르 2세를 초청하여 군주정을 복구시킬 것인지에 대한 선택지가 나옵니다.\n\n§M인민의 승리§! (§R급진사회주의§!)\n£white_dot  1936년 선거에서 사회주의 노동자당이 이끄는 정부가 이기도록 하세요.\n£white_dot  \"체트니크 내의 불안\" 이벤트에서 음모자들이 동맹을 맺지 않는 집단과 함께 쿠데타에 맞서 싸우도록 요청하세요.\n£white_dot  시간 제한이 있는 임무 3개를 시간이 끝나기 전에 모두 완료하세요.\n\n§M왕당파 쿠데타 - 지브코비치가 견뎌내다 / 국민단결§! (§P후견전제주의§! / §N국민대중주의§!)\n£white_dot  1936년 선거에서 사회주의 노동자당이 참여하고 있는 정부가 이기도록 하세요.\n£white_dot  \"체트니크 내의 불안\" 이벤트에서 음모자들이 동맹을 맺은 집단에게 쿠데타에 맞서 싸우도록 요청한 뒤 쿠데타로 정부가 무너지도록 하세요.\n£white_dot  정치 중점계통도에서 한 분기의 선택지만 계속해서 완료한다면 해당 분기의 파벌이 페타르가 1941년 8월에 성년이 된 후에 완전히 지배적이 되도록 할 수 있습니다.\n£white_dot  군부 지배 찬양을 선택하면 후견전제주의가 됩니다.\n£white_dot  국민단결을 선택하면 국민대중주의가 됩니다."
