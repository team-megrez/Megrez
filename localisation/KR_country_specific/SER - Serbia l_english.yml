 serbia.23.d.default: "내부 마케도니아 혁명기구라는 말만 들어도 세르비아 노인들은 복잡한 생각을 하게 됩니다. 국수주의 혁명 테러 단체인 IMRO는 불가리아계 마케도니아인들을 위해 오랫동안 싸웠으며, 소위 마케도니아 지역의 '해방'을 방해하는 모든 세력에 맞서 일린덴과 티크베시에서 벨트크리크 이전부터 격렬하게 봉기를 일으켰습니다. 벨트크리크 이후 이 지역에서 불가리아의 패권은 일종의 정체기에 접어들었고, IMRO는 목표를 달성한 채 역사 속으로 사라졌습니다.\n\n최근 마케도니아를 되찾은 후에도 통합이 어려울 것으로 예상되었지만, 불가리아 대령이자 혁명가인 이반 미하일로브가 조직을 재건하고 베오그라드에 대한 전면전을 선포했다는 소식이 오늘 의회에 전해졌습니다. 이 단체는 불가리아 세력으로부터 비밀리에든 그렇지 않든 지원을 받을 것이며, 이는 그들의 행동을 더욱 대담하게 만들 것입니다. 우리가 그들을 신속하게 분쇄하지 않으면 군 관계자들은 파르티잔을 이길 수 없을지도 모른다고 우려하고 있습니다."
 serbia.23.d.at_war: "내부 마케도니아 혁명기구라는 말만 들어도 세르비아 노인들은 복잡한 생각을 하게 됩니다. 국수주의 혁명 테러 단체인 IMRO는 불가리아계 마케도니아인들을 위해 오랫동안 싸웠으며, 소위 마케도니아 지역의 '해방'을 방해하는 모든 세력에 맞서 일린덴과 티크베시에서 벨트크리크 이전부터 격렬하게 봉기를 일으켰습니다. 벨트크리크 이후 이 지역에서 불가리아의 패권은 일종의 정체기에 접어들었고, IMRO는 목표를 달성한 채 역사 속으로 사라졌습니다.\n\n최근 마케도니아를 되찾은 후에도 통합이 어려울 것으로 예상되었지만, 불가리아 대령이자 혁명가인 이반 미하일로브가 조직을 재건하고 베오그라드에 대한 전면전을 선포했다는 소식이 오늘 의회에 전해졌습니다. 바르다르 계곡을 둘러싼 산속에서 IMRO의 영웅들이 모여 \"마케도니아 독립 국가\"의 독립을 선포하고, 모든 마케도니아인이 무기를 들고 증오스러운 세르비아 침략자를 그들의 땅에서 영원히 쫓아낼 것을 촉구했습니다. 이 산으로부터 코미타스가 내려오면 이 지역 전역에서 다시 한번 전면전이 벌어지게 될 것입니다."
 serbia.40.d.default: "오늘 우린 [faction_leader.GetNameDef]로부터 긴급 연락을 받았습니다. 최근의 외교 협상 이후, [faction_leader.GetAdjectiveCap] 관계자들은 유럽 상황이 헤아릴 수 없을 정도로 변했고, 소규모 지역 동맹으로는 더 이상 외부 위협으로부터 발칸 반도를 보호할 수 없다며 베오그라드 협약을 해체하려는 움직임을 보이고 있습니다. 그들은 우리에게 더 큰 세력으로부터 보호를 요청하는 그들의 선례를 따르라고 간청했으며, 상황이 이렇게 된 것에 대해 사과했습니다."
 serbia.40.b: "[future_serbian_ally.Capital.GetCapitalVictoryPointName] 측에 동맹을 맺자고 접촉해보자."
 serbia.42.d.ROM: "베오그라드 협약이 해산된 후, [From.GetNameDef] 측은 기껏해야 미온적인 관계를 유지하고 있는 여러 나라에 둘러싸여 고립된 채로 남았습니다. 오늘 [ROOT.Capital.GetCapitalVictoryPointName]에 있는 대사관으로부터 연락을 받았습니다. 별다른 대안이 없던 부쿠레슈티 정부는 군사 문제에서 양국 간 '협력'을 요청했습니다. 하지만 여기에는 조건이 붙었습니다. [From.GetAdjective] 측이 [ROOT.GetFactionName]에 가입하는 대신, 베사라비아와 갈리치아의 [From.GetAdjective] 대다수 영토에 대한 모든 영유권을 공식적으로 포기해야 합니다. 이는 우리에게 있어 엄청난 대가를 치르는 것이지만, 독일이 주요 석유 공급국 중 하나를 잃고 우리는 발칸 반도에서 주요 동맹국을 확보할 수 있다는 이점이 있습니다. 그렇다면 우리는 어떻게 답해야 할까요?"
 serbia.42.d.other: "[SER.GetNameDef] 측이 러시아 세력에 가입한 이후, 베오그라드 협약에 가입했던 [From.GetNameDef] 측으로부터 요청이 왔습니다. 그들은 협약이 해체된 후 여러 선택지를 검토한 끝에 우리와 군사 동맹을 맺는 데 관심을 보인 것 같습니다. 그들의 요청을 받아들여야 할까요, 아니면 그들의 가입을 거절해야 할까요?"
 SER_petar_ii_leader_desc: "\"공화국\" 과도기 이전 세르비아의 마지막 왕이었던 알렉산다르 2세 카라조르제비치의 외동아들인 페타르 2세는 겨우 두 살이었을 때 점령당한 왕궁에서 탈출하여 페타르 지브코비치의 손에 넘겨졌습니다. 어린 왕위 계승자는 나라를 떠나 캐나다로 옮겨졌고, 카라조르제비치 왕조의 충성파들은 그를 알렉산다르 2세의 사촌이자 영국 왕실의 친구인 파블레 왕자에게 넘겼습니다. 백수단이 타락한 왕국에서 전투를 계속하는 동안 왕자는 조카를 키우는 임무를 맡았습니다.\n\n그리하여 페타르는 캐나다의 비교적 자유로운 환경에서 자랐습니다. 그는 어린 시절을 무도회에 참석하고 영어로 말하면서 보냈으며 여전히 자신에게 왕위 계승권이 있는 가난한 발칸 국가에 대해서는 거의 신경 쓰지 않았습니다. 후견인은 그에게 정치에 대해 거의 가르치지 않았지만, 그가 목격한 웨스트민스터 제도는 그에게 깊이 각인되었습니다. 어린 왕이 고향으로 돌아갈 때가 되자, 그는 이 영국식 사고방식을 그대로 가져왔습니다.\n\n성격 면에서 페타르는 충동적이고 순진하며 어쩔 도리가 없을 정도로 이상주의자였습니다. 정치 상황에 대한 그의 상상은 현실과 일치하는 경우가 거의 없습니다. 그의 왕국은 어린 시절의 고향에 비하면 초라할지 모르지만, 그럼에도 불구하고 그는 자신의 정치적 자산을 희생해서라도 백성들의 안녕을 지키는 것을 자신의 의무로 여기고 있습니다. 그러나 이는 진정한 정치적 통찰력을 가진 사람들이 어린 왕을 다루기 쉽게 만들어 주었습니다. 따라서 페타르가 좋은 의도를 가지고 있더라도 그는 항상 실권을 가진 자들을 위한 도구에 불과했으며 앞으로도 그럴 가능성이 높습니다."
 SER_milan_grol_leader_desc: "Born in 1876, Milan Grol received a multi-disciplinary education studying philosophy, literature, theatre and arts. After a stint in Paris, he returned to Serbia in 1902 as a teacher and a writer, frequently lambasting King Alexander I and the Obrenovic dynasty in the press. Around this time, he began to affiliate with the left, joining the Independent Radical Party. His career in theatre came to an end with the start of the Weltkrieg. He moved to Geneva during the conflict and began to rededicate his life towards his political writings and activism.\n\nThe end of the war would see Serbia occupied and humiliated. Grol returned to his homeland to see a devastated nation, and soon helped found the Serbian Republican party. Victory in the 1931 elections saw Grol assume the post of Prime Minister under Dragisa Vasic. As a consequence, he was seen as the natural successor to Vasic, and went on to win the Presidency. Carrying legacy of Ljubomir Stojanovic on his shoulders, Milan Grol and his party are now empowered to bring about the reforms they’ve dreamed of over the land."
 SER_trifun_kaclerovic_leader_desc: "\"사회주의 노장\"이라 불리는 트리푼 \"트리샤\" 카츨레로비치는 1879년에 세르비아 시골에서 태어나 학생 때부터 사회주의 운동에 참여하게 되었습니다. 1903년 5월 쿠데타가 일어나기 전, 그는 동료 학생들과 함께 점점 더 절대권력을 휘두르는 알렉산다르 1세 오브레노비치에 반대하는 시위를 조직했습니다. 그는 국왕이 암살당하고 카라조르제비치 가문이 집권한 후에도 반대 운동을 계속했습니다. 사회민주당의 주요 당원이 된 카츨레로비치는 제1차 세계대전이 일어나기 전까지 수년간 노동자의 권리를 위해 싸우며 스쿱슈티나에서 노동자들을 대변하고 사회주의자들의 권리를 요구했습니다.\n\n벨트크리크가 끝나자 사회주의 운동은 분열되었습니다. 러시아와 프랑스 혁명으로 급진화된 몇몇은 폭력을 선택했습니다. 다른 이들은 이념을 완전히 배척하거나 전후 세르비아의 긴장된 분위기 속에서도 개혁주의에 집착했습니다. 카츨레로비치는 사회민주주의자 파벌을 이끌고 신생 사회주의 노동자당을 창당하여 이후 수십 년 동안 당을 이끌었습니다. 좌파의 거대한 맹주였던 사회주의 노동자당은 사회민주주의자부터 개방적 생디칼리스트까지 모두를 통합했습니다. 카츨레로비치는 사회주의 운동의 정점에 서 있으며, 모두가 현대 세르비아 사회주의의 창시자인 이 원로를 존경하고 있습니다."
 SER_dragomir_vasic_leader_desc: "Dragomir \"Dragiša\" Vasić is the second President of the Serbian Republic, elected with the initiative of the Republican Party in 1931. Born in Morava in 1885, Vasić unfortunately happened to belong to the generation of Serbian men and women sent to die in the trenches of the Balkan Wars and the Weltkrieg. It was there, during the Second Balkan War, that Vasić the revolutionary began to develop - and Vasić the writer. His first real attempt, a short story titled \"Pačko\", depicts a Serbian soldier in the Battle of Bregalnica. Pitying a felled Bulgarian officer, he tries to give him a proper burial in no man's land, only to be shot by the enemy while erecting a wooden cross. This revolutionary fervour slowly lead to disillusion with the Karađorđević dynasty - especially after the Salonika Trial, as one of the members of the Black Hand executed was his cousin Ljubomir Vulović.\n\nAfter the war, Vasić returned to Serbia along the remaining exiles, pursued a legal career, and founded the newspaper \"Progress\". However, it was soon shut down and his lawyer's licence suspended by the Royal Dictatorship for defending communists. In reaction, he joined the Republican Party and became a member of its main board, a crucial member of the underground organisation - not only thanks to his literary skill, but also his numerous contacts within the Serbian Army. When the Revolution came, Vasić joined it, was elected to the Skupština, and accepted his role as the Ambassador to the Commune of France. While visiting Paris and seeing its achievements did not convert him to a Syndicalist, it nevertheless fascinated him.\n\nThe Konspiracija, suspicious of President Jaša Prodanović's anti-militarist stance, forced him out of power in 1931. Discreetly inviting Vasić to succeed him in the next election, they expected him to be easier to control thanks to his past in the Black Hand. Reluctantly, Vasić agreed, and stands today as a leader torn between his progressive outlook and his debt to the conspirators. To him, the fight against Bulgaria is not just a matter of irredentism - it is a matter of liberty. Time and time again the Serbs have proven to be its beacon in the Balkans while the Bulgarians dabble in dim absolutism. But can Serbia really claim to be a harbinger of liberty in this state?"
 SER_milan_stojadinovic_leader_desc: "Named after King Milan of Serbia, Milan Stojadinović was born to the family of a rural judge in Šumadija, and followed the same course as many in the Serbian intellectual class. A childhood friend of Živko Topalović, he sympathised with socialism in his youth, before pursuing national liberation over class struggle. Ending up in the People's Radical Party instead. Stojadinović spent the time before the Weltkrieg outside of Serbia, studying in Western universities and representing the Ministry of Finance abroad, and returned to his homeland just in time to serve in the Balkan Wars.\n\nThe Serbian exiles in Corfu, including Stojadinović, needed bureaucrats - men who would make sure that as few of their thinned ranks starve and wither away. Stojadinović, as a clerk in the Ministry of Finance, distinguished himself as a capable economist and negotiator, helping stabilise the Serbian dinar, raise funding for the remnants of the Army, and ensure distribution of the scarce resources. The Prime Minister and leader of the Radicals, Nikola Pašić, recognised his efforts, and Stojadinović became his protege. When Pašić was dismissed after the end of the war on Aleksandar II's orders, Stojadinović resigned as well. He returned to a modest and calm life as a banker and university professor.\n\nThe tide of the Republican Revolution caught Stojadinović as well, many saw him as a republican sympathiser. When Aca Stanojević invited him to the refounded Radical Party, he accepted. Years pass, the old generation of Radicals pass away, and the calm, collected and intelligent economist Stojadinović was the natural fit to lead them. The dilemma of unifying the South Slavs is on his mind, but so are the lessons passed down to him by his mentor: \"When it comes to the grand design which God has for the Serbian nation, there can be no compromise or half-measures\". Freedom is strong, but collective, absolute power can be stronger."
 SER_petar_zivkovic_leader_desc: "To his enemies, he is known as a deadly intricate webweaver, a nefarious puppetmaster who held Aleksandar II hostage and crafted the infamous Royal Dictatorship following the Weltkrieg. To his followers, he is known as the most loyal a monarchist could possibly be, a soldier who has stood by the House of Karađorđević as long as he lived. Petar Živković was born in 1879 and followed the prestigious career of military service. He rose to become a member of the Royal Guard, a position in which he played a crucial role during the events in 1903, as he was the guard who opened the entrance to the Royal Court and allowed the Black Hand to extinguish the House of Obrenović. Živković soon became disillusioned with the Black Hand, however, believing that their leader Apis was plotting to overthrow the Karađorđevićs as well. Following the advice of Crown Prince Aleksandar, Petar created the White Hand - a rival to the Black Hand, dedicated to the protection of the ruling dynasty.\n\nDuring the Weltkrieg, Živković disposed of his Black Hand rivals at last, sentencing Apis and his comrades to death in the Thessaloniki Process. Though Serbia lost the war, his power only continued to grow. It was his advice that Aleksandar followed when proclaiming the Obznana and declaring the Royal Dictatorship. Some even rumoured that he held the King's dirty secrets, forcing the monarch to dance to his will. Unfortunately, as powerful as he was, he could not predict, nor prevent, the Revolution. In the midst of the monarchy's collapse, he made sure to secure the two-year-old heir, Petar II, and place him in the hands of Prince Pavle in Canada. The White Hand transformed into a secret society, taking revenge on the Republican officers, sowing terror and plotting their return to power. Always more accustomed to court politics than terrorism, Živković despised this change, instead spending his time in exile coordinating his underlings. Waiting for the moment to return - until, someday, he can finally right the wrongs of the last decade."
