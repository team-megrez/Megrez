 yugmechanics.6.t: "신유고슬라비아 매커니즘"
 yugmechanics.6.d: "유고슬라비아를 성공적으로 건설하고 남슬라브를 통합함에 따라, 이제부터 게임 플레이를 좌우할 새로운 매커니즘과 함께 새로운 중점계통도 분기가 해금되었습니다. 서로 갈등을 빚는 수많은 민족으로 구성된 유고슬라비아는 필연적으로 모든 이해관계를 조정하고 가능한 한 많은 민족을 달래서 질서를 유지해야 하며, 그렇지 않으면 혼란에 빠지게 될 것입니다. 새로운 역사의 시대에 남슬라브인들을 이끌면서 어떻게 이를 달성할 수 있는지, 어떤 행동을 취해야 하는지는 결정 탭에서 설명을 볼 수 있습니다."
 yugmechanics.6.a: "한번 보자."
 yugmechanics.7.t: "새로운 지출 라운드"
 yugmechanics.7.d: "유고슬라비아의 모든 민족에게 나누어 주었던 후원은 사라졌고, 우리는 통제권을 가진 정치적 자산을 새롭게 정비하여 다시 한번 그들을 달래볼 수 있게 되었습니다."
 yugmechanics.7.a: "한번 보자."
 yugoslavia.1.t: "[GetYear]년 선거"
 yugoslavia.1.d: "유고슬라비아 헌법은 4년마다 의회 선거를 하도록 규정하고 있습니다. 여러 정당이 경쟁을 벌이고 있으며, 선거에서 승리한 정당이 새 정부를 구성할 수 있습니다. 정부의 기본 형태는 이미 결정되었지만, 새 정부는 자체적으로 경제 또는 사회 정책을 시행할 수 있을 뿐만 아니라 오늘날 지정학적으로 어려움을 겪고 있는 남슬라브 연방을 이끌 수 있을 것입니다. 그리고 결과는...	"
 yugoslavia.1.a: "공화민주당이 승리를 거머쥐었다!"
 yugoslavia.1.b: "급진당이 승리했다!"
 yugoslavia.1.c: "놀랍게도 사회당이 승리했다!"
 yugoslavia.1.e: "민주당이 승리를 거머쥐었다!"
 yugoslavia.2.t1: "민주당 창당"
 yugoslavia.2.t2: "공화민주당 창당"
 yugoslavia.2.d1: "유고슬라비아의 형성은 정치 지형에 큰 변화를 불러일으켰습니다. 세르비아 민주당의 자유주의자들은 역사상 최초의 '유고슬라비아' 정당인 유고슬라비아 민주당의 결성을 선언함으로써 유고슬라비아에 대한 자신들의 헌신을 보여줄 기회를 얻었습니다. 유고슬라비아 전역에 형성된 민족적-정치적 분열을 해소하기 위해 특정 민족이 아닌 유고슬라비아 전체의 이익만을 대변할 것을 선언한 것입니다. 슬로베니아의 유고슬라비아 민주당, 크로아티아-세르비아 연정, 그리고 민주당이 이 동맹의 주요 구성원들이었습니다.\n\n이 동맹은 앞으로 유고슬라비아 민족 국가 또는 연방 국가만이 존재할 때까지 남슬라브인들 간의 차이를 지우는 것을 목표로 하는 통합주의적 형태의 유고슬라비아주의를 지지할지를 놓고 방향을 잡기 위해 고심할 가능성이 높습니다. 임박한 민주당 지도부 선거가 민주당의 미래를 결정할 것입니다."
 yugoslavia.2.d2: "유고슬라비아의 형성은 정치 지형에 큰 변화를 불러일으켰습니다. 세르비아 공화당의 자유주의자들은 역사상 최초의 '유고슬라비아' 정당인 공화민주당의 결성을 선언함으로써 유고슬라비아에 대한 자신들의 헌신을 보여줄 기회를 얻었습니다. 유고슬라비아 전역에 형성된 민족적-정치적 분열을 해소하기 위해 특정 민족이 아닌 유고슬라비아 전체의 이익만을 대변할 것을 선언한 것입니다. 슬로베니아의 유고슬라비아 민주당, 크로아티아-세르비아 연정, 그리고 공화당이 이 동맹의 주요 구성원들이었습니다.\n\n이 동맹은 앞으로 유고슬라비아 민족 국가 또는 연방 국가만이 존재할 때까지 남슬라브인들 간의 차이를 지우는 것을 목표로 하는 통합주의적 형태의 유고슬라비아주의를 지지할지를 놓고 방향을 잡기 위해 고심할 가능성이 높습니다. 임박한 공화민주당 지도부 선거가 공화민주당의 미래를 결정할 것입니다."
 yugoslavia.2.d3: "유고슬라비아의 형성은 정치 지형에 큰 변화를 불러일으켰습니다. 세르비아 공화당의 자유주의자들은 역사상 최초의 '유고슬라비아' 정당인 공화민주당의 결성을 선언함으로써 유고슬라비아에 대한 자신들의 헌신을 보여줄 기회를 얻었습니다. 유고슬라비아 전역에 형성된 민족적-정치적 분열을 해소하기 위해 특정 민족이 아닌 유고슬라비아 전체의 이익만을 대변할 것을 선언한 것입니다. 슬로베니아의 유고슬라비아 민주당, 크로아티아-세르비아 연정, 그리고 공화당이 이 동맹의 주요 구성원들이었습니다.\n\n이전 정당과 마찬가지로 공화민주당은 출범하자마자 불법 정당으로 지정되었으며, 권위주의에 맞선 이 투쟁이 공화민주당의 미래를 결정할 것으로 보이지만 당분간 공화민주당은 지하 민주화 운동에서 군소 세력으로 남아있을 것입니다."
 yugoslavia.2.a: "유고슬라비아 만세!"
 yugoslavia.3.t: "급진당의 급진화"
 yugoslavia.3.d1: "유고슬라비아의 형성은 급진당을 더욱 우파로 밀어붙였습니다. 이제 정치 상황의 거대한 변화로 인해 더욱 고립된 이들은 세르비아 우월주의 수사와 사라져가는 군주제 운동의 잔재를 받아들이기 시작했습니다. 유고슬라비아가 세르비아 민족 국가를 약화시킨다고 생각하여 유고슬라비아의 형성을 원치 않았던 세르비아 사람들은 이제 NRS 내에서 보금자리를 찾았습니다. 공화당은 점점 더 유고슬라비아주의적으로 변하면서 경쟁자의 부재 속에서 이들은 옛 세르비아인들을 통합하는 것을 목표로 삼고 있습니다.\n\n한 달 후 새로운 당 지도부 선거가 열릴 예정이며, 선거를 통해 당의 미래 목표와 이념이 결정될 것입니다."
 yugoslavia.3.d2: "유고슬라비아의 형성은 급진당을 더욱 우파로 밀어붙였습니다. 이제 정치 상황의 거대한 변화로 인해 더욱 고립된 이들은 세르비아 우월주의 수사와 사라져가는 군주제 운동의 잔재를 받아들이기 시작했습니다. 유고슬라비아가 세르비아 민족 국가를 약화시킨다고 생각하여 유고슬라비아의 형성을 원치 않았던 세르비아 사람들은 이제 SRZ 내에서 보금자리를 찾았습니다. 공화당은 점점 더 유고슬라비아주의적으로 변하면서 경쟁자의 부재 속에서 이들은 옛 세르비아인들을 통합하는 것을 목표로 삼고 있습니다.\n\n새로운 당 지도부 선거는 한 달 후에 치러질 예정이며, 당의 미래 목표와 이념을 결정하게 될 것입니다. '유고슬라비아 급진연합' 내 농민파는 이번 지도부 선거에서도 경합을 벌일 계획입니다."
 yugoslavia.3.a: "나는 세르비아 급진연합을 섬긴다."
 yugoslavia.4.t: "콘스피라치야의 운명"
 yugoslavia.4.d: "군대 내 정보원을 통해 콘스피라치야 비밀 조직이 해체되었다는 사실을 알게 되었습니다. 두샨 시모비치, 네디치 형제, 보리보예 미르코비치와 같은 주요 지휘관들은 그들의 주요 목표가 완료된 것으로 간주하고 각자의 길을 떠났습니다. 이 초당파적 지식인 단체인 세르비아 문화협회도 같은 소식을 보다 공개적으로 발표했는데, 이 단체는 주요 목표의 변경을 선언하고 이제 통합된 유고슬라비아 내에서 세르비아인의 이익을 위한 운동을 벌이겠다고 선언했습니다.\n\n그렇다고 그들의 유산이 사라질 것이라는 의미는 아닙니다. 세르비아 군부와의 협력과 갈등으로 점철된 세르비아 공화국 시기의 영향은 오랫동안 지속될 것이며, 유고슬라비아 건국 당시 콘스피라시야의 힘에 따라 그 영향이 결정될 것입니다."
 yugoslavia.4.a: "우리 역사에 있어서 보기 좋은 장은 아니군..."
 yugoslavia.5.t: "공화민주당 지도부 선거"
 yugoslavia.5.d: "향후 당을 이끌고 싶어 하는 유력 정치인이 많으므로 긴장을 완화하고 당의 단합된 노선을 형성하기 위하여 현재 공화민주당의 지도부 선거가 치러지고 있습니다. 전국의 당 지부에서 대표단을 꾸려 공화민주당의 새 지도자가 결정될 전당대회가 열리는 크랄레보에 파견할 것으로 예상됩니다.\n\n밀란 그롤은 드라고미르 바시치의 총리이자 전 세르비아 공화당의 유력 정치인으로 온건한 연방주의 방향으로 당을 이끌 것으로 예상되는 유력한 후보입니다. 그러나 프레아니 세르비아인이자 일리리아의 크로아티아-세르비아 연정의 지도자 중 한 명인 스르잔 부디사블레비치도 후보로 출마했습니다. 프레차니는 오랫동안 남슬라브인들의 보다 적극적인 통합과 유고슬라비아의 중앙집중화를 추진하는 통합 유고슬라비아주의를 가장 강력하게 지지해 왔으며, 부디사블레비치가 당을 장악하고 다음 선거에서 승리한다면 반드시 이 목표를 실현하려고 할 것입니다. 마지막으로, 일부 대표단은 슬로베니아 정치인인 알베르트 크라메르를 지지했는데, 그는 당내 여러 계파가 수용할 수 있는 타협점으로 여겨지고 있습니다.\n\n개표가 완료되었고 공화민주당의 차기 지도자는..."
 yugoslavia.5.a: "밀란 그롤!"
 yugoslavia.5.b: "스르잔 부디사블레비치!"
 yugoslavia.5.c: "알베르트 크라메르!"
 yugoslavia.6.t: "유고슬라비아 국민기구 형성"
 yugoslavia.6.d: "유고슬라비아가 수립된 지 얼마 지나지 않아 과격한 민족주의자들이 새로운 국가를 지지하며 조직을 구성하기 시작했고, 달마티아와 리카의 지역 당국자들의 지원을 받으며 유고슬라비아 진보 국민주의 청년단(나중에 유고슬라비아 국민기구(ORJUNA)로 개칭)이 스플리트에서 출범했습니다.\n\n유고슬라비아 전역의 모든 사람들이 가입할 수 있도록 개방되어 있지만, 일반적으로 조직은 달마티아의 크로아티아인들이 주도하고 있으며 이들은 급진적인 유고슬라비아 통합주의 사상을 지지하고 있습니다. 국민대중주의에 동의하며, 수백 명의 전쟁 참전 용사와 젊은 급진주의자들을 규합하여 유고슬라비아를 지키고 분리주의자들을 수단과 방법을 가리지 않고 파괴한다는 목표로 준군사조직인 행동 조직을 운영하고 있습니다. 이미 이들은 분리주의 성향의 신문사를 습격하고 폭파했으며, 길거리에서 사회주의자들과 크로아티아 민족주의자들을 폭력적으로 구타하는 등 폭력과 테러에 익숙한 모습을 보였습니다.\n\nORJUNA의 형성으로 크로아티아 민족주의자들도 조직을 결성하여 합스부르크 제국의 지배를 받았던 유고슬라비아 지역에 긴장을 고조시켰습니다."
 yugoslavia.6.a: "좋지 않군..."
 yugoslavia.7.t: "유고슬라비아-생디칼리스트 특별 관계"
 yugoslavia.7.d: "우리와 마찬가지로 세르비아도 1920년대에 전제군주정을 타도하고 자유로운 공화국을 수립하는 민주 혁명을 일으켰습니다. 이들이 비록 생디칼리슴을 도입하지는 않았지만, 자유롭고 개방적이며 공동체 지향적인 사회를 만들어냈기 때문에 인터내셔널은 이들과 빠르게 관계를 맺었습니다. 세르비아의 목표가 우리의 목표와 일치했기 때문에 인터내셔널은 무기와 전문 기술을 지원했고, 이러한 지원이 세르비아 공화국이 불가리아와 오스트리아와의 전쟁을 거쳐 유고슬라비아 연방을 수립하는 데 도움이 된 것으로 보입니다.\n\n이제 유고슬라비아는 우리에게 손을 내밀어 유럽의 인터내셔널 체제에 참여하기를 요청하고 있습니다. 동맹의 일원이 아닌 중립국으로서 우리 정권과 긴밀한 우호 관계를 유지하고 무역 혜택을 받겠다는 것입니다. 유고슬라비아는 사회주의 국가는 아니지만 경제적으로나 사회적으로 진보적인 나라입니다. 그렇다면 이 협정에 아무런 문제도 없지 않을까요?"
 yugoslavia.7.a: "우리의 우정을 지속하도록 하자."
 yugoslavia.7.b: "부르주아들이 우리의 분노를 피하려고 안간힘을 쓰는 것 같군..."
 yugoslavia.8.t: "[FROM.GetName]의 승인!"
 yugoslavia.8.d: "인터내셔널이 우리의 제안에 동의했고, 유고슬라비아는 이제 전 세계적 생디칼리슴 연합의 일원이 되었습니다. 이는 우리 외교의 승리입니다!"
 yugoslavia.8.a: "만세!"
 yugoslavia.9.t: "[FROM.GetName]의 거부!"
 yugoslavia.9.d: "인터내셔널은 우리의 제안을 거절했습니다. 그들에게는 발칸 반도의 동맹국보다 이념 투쟁이 더 중요하기 때문인 것 같습니다."
 yugoslavia.9.a: "유감이군."
 yugoslavia.10.t: "권리당의 급진화"
 yugoslavia.10.d: "크로아티아 권리당은 유고슬라비아 건국 이후 해산되었지만, 이번에는 '크로아티아 국가 권리'를 수호한다는 명목으로 다시 뭉쳤습니다. 베오그라드의 신질서는 크로아티아의 민족주의 정당에 큰 영향을 미쳤습니다. 이 당은 크로아티아 농민당과 연합하여 연합 정치 세력인 크로아티아 국민대표당을 결성했지만, 시간이 지남에 따라 점점 급진주의 세력에 잠식당하고 있습니다.\n\n이 기간에 새로 영입된 당의 간부들은 세르비아인들을 쫓아내고 크로아티아 독립 국가를 수립하기 위해 유고슬라비아 국가에 대한 테러 운동을 은밀하게 또는 공개적으로 지지하는 등 점점 더 급진적인 언행을 하는 경향을 보였습니다. 그들에게 있어 크로아티아 국가는 보스니아와 시르미아를 포함한 크로아티아의 영유권을 최대한 포함하고 소수 민족이 완전히 제거된 상태여야 합니다.\n\n이러한 주장이 크로아티아 주민들 사이에서 계속 확산하면서 긴장이 더욱 고조되고 있습니다."
 yugoslavia.10.a: "좋게 들리진 않는데."
 yugoslavia.11.t: "부코바르 회의"
 yugoslavia.11.d: "사회주의 노동자당은 유고슬라비아가 형성되기 훨씬 전부터 국경 너머의 동료들과 접촉을 유지했다는 점에서 독보적이었습니다. 사회주의 노동당과 같은 이름의 일리리아의 당은 공동 정책과 미래 계획에 대해 협력했고, 이제 남슬라브가 통합되었으므로 부코바르에서 모든 사회주의 정파를 하나의 통합된 단체로 만들기 위한 회의가 열리는 것은 당연한 일이었습니다. 심지어 사회당도 한때 중도파 분열 이후 정통 SRP에서 이탈했음에도 불구하고 초청받았습니다.\n\n그럼에도 불구하고 당이 통합될 것이라는 보장은 없습니다. 일리리아와 세르비아 사회주의자들의 이념 노선은 서로 다른데, 전자는 서방의 생디칼리슴에 더 가깝고 후자는 남슬라브 특유의 노선을 모색하고 있습니다."
 yugoslavia.11.a: "결과를 기다리자."
 yugoslavia.12.t: "불가리아 통합?"
 yugoslavia.12.d: "유고슬라비아의 사회주의 형제들이 마침내 모든 남슬라브인의 통합을 향한 마지막 단계, 즉 불가리아를 유고슬라비아 연방 내의 새로운 인민공화국으로서 공식 통합하는 것을 제안했습니다. 우리가 남유럽의 패권을 잡을 기회는 다시 오지 않을지도 모릅니다. 그렇다면 이번에 이 기회를 잡아야 할까요?"
 yugoslavia.12.a: "우리는 세르비아 형제들과 뭉칠 것이다."
 yugoslavia.12.b: "자주적 대외정책은 지금까지 우리에게 큰 도움이 되었다."
 yugoslavia.13.t: "불가리아 통합"
 yugoslavia.13.d: "각국 외교부 장관 및 기타 외교관들이 참석한 [SER.GetLeader](와)과 [BUL.GetLeader]의 정상회담에서 이 협정이 승인되었으며, 이제부터 불가리아는 유고슬라비아 내의 새로운 인민공화국이 될 것입니다. 불가리아 육군과 최고 사령부, 장교와 부사관은 유고슬라비아 육군에 통합되며, 새로운 불가리아 유권자를 대표할 의회 대표도 추가로 선출될 예정입니다. 물론 이렇게 거대한 나라와의 통합에 문제가 없는 것은 아니며 불가리아가 유고슬라비아 내에서 미묘하게 유지되던 균형을 심각하게 뒤흔들 것으로 예상되지만, 그럼에도 남슬라브 연방의 미래는 밝아 보입니다."
 yugoslavia.13.a: "발칸 역사의 새로운 장이다!"
 yugoslavia.14.t: "불가리아의 거부"
 yugoslavia.14.d: "불가리아 정부는 자주적 대외정책이 지금까지 양국 모두에게 도움이 되었으며 이를 유지하는 것이 합리적이라며 우리의 제안을 거부했습니다. 전 세계가 필연적으로 혁명에 휩싸이고 민족주의 장벽이 무너지면 우리는 하나가 될 것이지만 그것은 먼 미래의 일입니다."
 yugoslavia.14.a: "이런"
 yugoslavia.15.t: "크로아티아 혁명기구의 탄생"
 yugoslavia.15.d: "유고슬라비아 건국 이후 크로아티아 권리당 우파의 급진화와 베오그라드 정부가 제때 국가를 안정시키지 못하면서 마침내 우려스러운 일이 발생했습니다. 어떤 종류의 조정 회담이나 연방주의적 약속에도 진정되지 않은 급진주의자들은 \"단검, 리볼버, 소총, 폭탄만이 크로아티아 독립 국가의 부활을 알릴 것\"이라고 선언한 지하 잡지 \"우스타샤\"를 중심으로 조직을 결성하여 모든 형태의 유고슬라비아와 단절할 것을 선언했습니다. 이 잡지는 또한 이 선언을 계승한 크로아티아 혁명기구의 결성을 알렸습니다.\n\n이 잡지의 이름은 이 단체의 약칭으로 빠르게 채택되었습니다. 이 단체는 급진적인 신세대 크로아티아 정치인, 유고슬라비아 군대로의 통합을 거부한 오스트리아-헝가리 군대의 전직 병사와 장교, 오스트리아-헝가리-베오그라드 협약 전쟁에서 고통을 겪은 사람들을 하나로 모았습니다. 일각에서는 이들이 암살과 사보타주 기술을 익히기 위해 망명 생활을 하면서 훈련받은 크로아티아 반군인 IMRO의 잔당들의 도움을 받고 있을지도 모른다고 의심하고 있습니다. 이미 크로아티아에서는 충성파 신문사에 대한 폭탄 테러와 거리 총격 사건이 여러 차례 발생했으며, 크로아티아의 평화는 점점 더 취약해지고 있는 것으로 보입니다."
 yugoslavia.15.a: "유고슬라비아는 실수였는지도 모른다..."
 yugoslavia.16.t1: "공격받은 분리주의 성향 신문사"
 yugoslavia.16.t2: "의회에서의 부유한 북부 지방 비판"
 yugoslavia.16.t3: "세르보크로아트어 교육 문제"
 yugoslavia.16.t4: "통합주의 철학자들"
 yugoslavia.16.t5: "수피 교단과의 충돌"
 yugoslavia.16.t6: "차별에 항의하는 유고슬라비아계 독일인"
 yugoslavia.16.d1: "세르비아 전역에서 연쇄 폭탄 테러와 폭력적인 공격이 발생했습니다. 세르비아 민족주의자들과 유고슬라비아 통합주의 준군사조직이 유명 민족 분리주의 잡지를 공격했습니다. 이 잡지사는 폭탄 테러를 당했고 편집자 중 한 명이 길거리에서 국가 통합에 반대하는 발언을 했다는 이유로 생명이 위태로울 정도로 폭행당했습니다. 이 소식은 그의 민족 공동체를 뒤흔들었고 분리주의에 대한 요구는 다소 수그러들었지만, 유고슬라비아의 안정은 또 한 번 타격을 입었습니다."
 yugoslavia.16.d2: "수 세기에 걸쳐 별도의 나라로 살아온 탓에 유고슬라비아에는 빈부 격차가 심해졌습니다. 특히 크로아티아와 슬로베니아 등 북부 지방이 낙후된 남부 지방보다 훨씬 더 발전하고 번영하고 있다는 것은 누구나 아는 사실입니다. 이러한 현실은 의회 내에서 크로아티아와 세르비아 의원들 사이에 격렬한 논쟁을 불러일으켰습니다. 세르비아 의원들은 세르비아, 마케도니아, 몬테네그로의 개발 자금을 마련하기 위해 크로아티아 및 슬로베니아 기업에 세금을 부과하여 북부의 부를 더 많이 재분배할 것을 요구하는 반면, 크로아티아 의원들은 전체 연방의 경제를 자신들이 짊어질 의무가 없다고 선언하면서 이러한 제안에 경멸을 표하고 있습니다. 정부 장관들은 토론에 개입하여 결정을 내릴 것을 요청받았습니다."
 yugoslavia.16.d3: "세르보크로아트어가 유고슬라비아의 공식 언어로 채택되었지만, 이를 강제하는 데는 여러 가지 문제가 있습니다. 예를 들어 보스니아, 마케도니아, 몬테네그로의 산악 지역처럼 문해율이 낮은 지역이 있을 뿐만 아니라 문자의 차이가 예상보다 극복하기 어려운 장애물이었습니다. 라틴어와 키릴 문자에 능통한 관료와 공무원은 드물고, 1차 벨트크리크 당시 오스트리아-헝가리의 라틴 문자 사용 정책으로 인해 많은 세르비아인이 라틴 문자 사용에 회의적인 반면, 많은 크로아티아인과 슬로베니아인은 키릴 문자를 자신들의 서구 문자와 동등한 것으로 받아들이기를 거부하고 있습니다. 이러한 격차에 대한 조치가 신속히 이루어져야 합니다."
 yugoslavia.16.d4: "통합 유고슬라비아주의 사상과 관련된 철학자들이 국가의 중앙집중화와 단호한 재교육을 통해 \"단일 유고슬라비아 국가의 부족\"이라는 표현을 삭제할 것을 촉구하는 선언문을 발표했습니다. 통합주의를 지지하는 다른 사람들은 크로아티아 및 슬로베니아 분리주의자들을 비판하면서 이 선언문을 지지했습니다. 이들 중 일부는 유고슬라비아인이 다른 유럽 인종보다 우월하며 이 인종적 배경 아래 모든 남슬라브인을 통합해야 한다는 신비주의적인 \"디나르 인종\"을 내세우기도 했습니다. 이러한 이론은 세르비아 전역에서 크게 호응을 얻지는 못했지만, 세르비아 정부를 지지하는 이론이기에 유용하게 활용될 수 있을 것입니다."
 yugoslavia.16.d5: "다른 이슬람 세계와 마찬가지로 발칸 무슬림들 사이에서도 비공식 모임, 학습 동아리 및 사적이든 공적이든 기타 장소에서 영적 가르침을 전파하는 수피 교단이 활발하게 활동하고 있습니다. 오스트리아-헝가리 정부에 의해 금지되거나 저지되지는 않았지만, 이들은 주류 종교 성직자들의 감독을 받았고 유고슬라비아 정부하에서 계속된 관행에 따라 그들의 관할 아래에 놓였습니다. 보스니아 정복 후 베오그라드 정부는 임명된 최고 성직자와 4명의 위원으로 구성된 위원회가 무슬림 종교 문제를 담당하는 중앙집권적 기관인 이슬람 종교 공동체를 재설립했습니다.\n\n그러나 주류 무슬림 성직자들은 수피 교단이 제시하는 이슬람에 대한 대안적인 해석을 좋아하지 않았고, 이 기관을 통해 유고슬라비아의 무슬림 공동체 전체에 샤리아법을 시행하기 시작했습니다. 보스니아에서 종교 내 갈등이 일어나고 있으며 정부는 어느 한쪽 편을 들 수밖에 없습니다."
 yugoslavia.16.d6: "유고슬라비아는 수백만 명의 동료 슬라브인들과 함께 오스트리아-헝가리 제국의 옛 땅으로부터 50만 명 이상의 독일인들도 흡수했습니다. 슬로베니아, 크로아티아, 특히 보이보디나에 집중적으로 거주하고 있는 이들은 매우 다양한 민족이 모여 사는 이 지역에서 가장 규모가 큰 민족 중 하나로, 수 세기에 걸친 합스부르크 제국의 통치 기간 동안 이주한 이민자와 개척민의 후손입니다. 이제 베오그라드의 통치를 받게 된 이 독일인들은 특권과 지위를 잃고 잠재적인 제5열로 취급받는 일이 잦아졌습니다. 독일 지주들의 재산은 압수되어 분배되었고, 정부 관리들은 조직화된 독일 소수민족을 국가에 대한 위협으로 간주하여 슈바벤 독일 문화 동맹은 창립 초기부터 법적 문제에 직면했습니다.\n\n이러한 차별에 좌절감을 느낀 독일 지식인들이 변화를 요구하는 청원서를 제출했습니다. 이들은 자신들은 유고슬라비아의 충성스러운 시민이며 그에 맞게 대우받아야 하지 무슨 반역자 양성소로 대우받아서는 안 된다고 주장했습니다."
 yugoslavia.16.a: "끔찍하군..."
 yugoslavia.16.b: "어떻게든 격차를 줄여야 한다."
 yugoslavia.16.c: "자그레브는 어떤 것에도 대가를 치루지 않을 것이다."
 yugoslavia.16.e: "하지만 지금 당장은 우리가 가진 것으로 충당해야 한다."
 yugoslavia.16.f: "이상한 사람들이지만 그래도 우리 지지자들이다."
 yugoslavia.16.g: "이슬람 종교 공동체는 쿠란 해석 방식을 강제할 권리가 있다."
 yugoslavia.16.h: "잠시 이맘들의 행동을 억제하고, 수피 교단을 달래자."
 yugoslavia.16.i: "약속 몇 개만 해줘라."
 yugoslavia.16.j: "독일인들이 진짜로 반역자일지도 모르잖아?"
 yugoslavia.17.t: "부코바르 회의의 끝"
 yugoslavia.17.d1: "이 회의에는 유고슬라비아 전역의 모든 이념적 성향의 사회주의자들이 참석했으며, 몇 주간의 논쟁과 토론, 갈등 끝에 마침내 포괄적인 합의가 이루어졌습니다. 이제부터 세르비아와 일리리아 사회주의자들로 구성된 거대한 인민전선인 유고슬라비아 사회주의 노동자당이 결성될 것이며, 이 당은 사회주의 국가의 유일한 합법 정당이자 지도 세력으로서 세르비아 사회노동당의 역할을 이어갈 것입니다.\n\n생디칼리스트, 국가사회주의자, 아나키스트, 편을 바꾼 사회민주주의자들은 모두 이 패권 정당에 흡수되어 이미 유고슬라비아의 모든 지역에서 자리를 잡기 시작했고 기존의 국가 기구들을 대체하기 시작했습니다."
 yugoslavia.17.d2: "이 회의에는 유고슬라비아 전역의 모든 이념적 성향의 사회주의자들이 참석했으며, 몇 주간의 논쟁과 토론, 갈등 끝에 마침내 어느 정도 포괄적인 합의가 이루어졌습니다. 이제부터 세르비아와 일리리아 사회주의자들로 구성된 거대한 인민전선인 유고슬라비아 사회주의 노동자당이 결성될 것이며, 이 당은 사회주의 국가의 유일한 합법 정당이자 지도 세력으로서 세르비아 사회노동당의 역할을 이어갈 것입니다.\n\n그러나 모든 사람이 이 통합에 동의한 것은 아니었습니다. 크로아티아의 프랑스계 사회주의자들과 노동조합원들은 \"세르비아식\" 사회주의에 대한 세르비아 사회주의자들의 헌신을 이유로 여당에 대항하는 좌파 야당인 생디칼리스트당을 결성하기 위해 탈탕했습니다. \"좌파 변절\"의 예로서 이 생디칼리스트들은 즉시 정치적 직위와 직장에서 숙청되어 지하로 쫓겨났습니다."
 yugoslavia.17.d3: "이 회의에는 유고슬라비아 전역의 모든 이념적 성향의 사회주의자들이 참석했으며, 몇 주간의 논쟁과 토론, 갈등 끝에 완전한 실패로 끝났습니다. 세르비아 측과 일리리아 측 모두 1936년 세르비아 선거에서 당의 최종 승리가 되어야 할 순간을 활용하지 못하고 타협과 실패를 초래한 SRP의 지도부를 끊임없이 비판했습니다.\n\n결국 유고슬라비아의 사회주의 운동은 해체되었고, 사회민주주의자들은 의회를 떠나 유고슬라비아 사회당으로 별도의 활동을 계속했으며, 크로아티아 사회주의자들은 혁명적 사회주의 영역에서 세르비아 SRP에 대한 주요 도전 세력으로 생디칼리스트당을 중심으로 결집했습니다."
 yugoslavia.17.d4: "이 회의에는 유고슬라비아 전역의 모든 이념적 성향의 사회주의자들이 참석했으며, 몇 주간의 논쟁과 토론, 갈등 끝에 마침내 부분적인 합의가 이루어졌습니다. 온건 사회주의자들은 회의의 혁명적 방향에 실망하여 매우 빠르게 회의장을 떠나 유고슬라비아 사회당으로 활동을 계속했고, 나머지 사회주의자들은 전체 급진 사회주의 좌파를 유고슬라비아 사회주의 노동자당으로 포괄적으로 통합하는 초안을 마련했습니다. 피할 수 없는 사회주의 혁명이 유고슬라비아를 유지시킬 것인지, 아니면 인위적인 창조물이기 때문에 민족 국가로 해체될 것인지 등 당은 여러 가지 문제에 직면해 있지만, 현재로서는 사회주의 통일 전선은 유지되고 있습니다."
 yugoslavia.17.a: "그렇게 해라"
 yugoslavia.18.t: "전위당의 새로운 지도부"
 yugoslavia.18.d: "부코바르 회의 이후 새로 통합된 일리리아 사회주의자들은 지도부 문제를 제기했습니다. 1936년 세르비아 대통령으로 선출된 트리푼 카츨레로비치가 지금까지 유고슬라비아를 이끌고 있지만, 당내 슬로베니아와 크로아티아 계파는 그의 유화적 지도력이 지금까지는 효과적이었지만, 그가 권력을 유지하는 것은 세르비아 지배의 영속화를 의미한다고 주장하며 이에 이의를 제기하고 있습니다. 통합된 유고슬라비아가 모든 유고슬라비아인을 위한 국가로 거듭나려면 세르비아의 지배에서 벗어나야 하지 않겠습니까?\n\n보스니아와 크로아티아 대표 연합은 해방 전쟁 전 합스부르크가 통치하던 일리리아에서 활동했던 체코 태생의 보스니아 사회주의 사상가 밀란 고르키치를 새로운 지도자로 제안했습니다. 고르키치는 사회주의 유고슬라비아에서 국가 문제는 계급 문제만큼이나 중요하다고 주장했습니다. 사회주의 국가는 인민을 억압해서는 안 되며, 인민을 대표해야 한다는 그의 구상에 따라 유고슬라비아 사회주의 노동자당은 모든 주요 민족을 위한 하위 정당으로 재편되어야 하며, 국가 자체는 보다 연방적인 체제로 전환되어야 한다고 그는 주장했습니다.\n\n당의 세르비아 파벌은 타협점을 모색하면서 세르비아 공화국에서 사회주의 이념을 확산시키고 세르비아 SRP의 이념적 강령을 작성하는 데 핵심적인 역할을 한 세파르디 유대인 출신의 유명한 세르비아 사회주의 작가이자 사상가인 모샤 피야데를 후보로 내세웠습니다. 피야데는 당선되면 사회주의 교리를 더욱 엄격하게 준수하여 유고슬라비아를 민족적 경계를 초월한 통합으로 이끌고 당의 \"좌파적 오류\"를 청산할 것을 촉구할 것으로 예상됩니다. 하지만 크로아티아, 슬로베니아, 보스니아인들도 트리푼 카츨레로비치를 존중하기 때문에 그를 유임시키는 데 동의하는 사람들도 있습니다...."
 yugoslavia.18.a: "카츨레로비치 대통령은 지금까지 우리를 잘 이끌어왔다."
 yugoslavia.18.b: "모샤 피야데가 당을 진정으로 교리에 맞게 이끌 것이다!"
 yugoslavia.18.c: "밀란 고르키치가 유고슬라비아인들간의 평화를 이룩할 것이다!"
 yugoslavia.19.t: "당내 비판"
 yugoslavia.19.d: "몇 년이 지났지만, 유고슬라비아는 여전히 민족 갈등의 위기에 처해 있습니다. 점점 더 많은 SRPJ 당원들이 밀란 고르키치 정부에 불만을 품고 있습니다. 그들은 당 지도자를 실패한 정책을 펼친 우파 이탈자라고 비판하기 시작했고, 크로아티아 SRP의 전 의원인 요시프 브로즈를 중심으로 비교적 유능한 연합이 조직되었습니다.\n\n브로즈 역시 고르키치를 우파 이탈자로 비난하며, 고르키치가 민족 문제에 집중하는 것은 그의 감춰진 민족주의적 공감에서 비롯된 것이 분명하다고 주장했습니다. 그러면서 유고슬라비아는 발칸반도에 흩어져 있는 모든 민족을 단 하나의 연방 \"유고슬라비아\" 국가로 통합해야 하며, 그렇지 않으면 향후 수십 년 안에 국가가 없어질 수도 있다고 경고했습니다. 그러나 브로즈의 비판자들은 사회주의에 대한 그의 헌신이 그다지 교조적이지 않고, 그가 고르키치를 이기면 현실적으로 필요하다면 시장 경제를 도입하는 등 사회주의의 이상을 훼손할 것이라는 의심을 하고 있기 때문에 언제든 비난을 퍼부을 준비를 하고 있습니다.\n\n사라예보에서 임시 당 대회가 소집되었으며, 대회가 끝날 무렵에는 당내 어느 한쪽이 다른 쪽을 숙청할 것이 분명합니다."
 yugoslavia.19.a: "고르키치는 불신임 투표에서 살아남아 통제권을 공고히 했다."
 yugoslavia.19.b: "고르키치는 당을 배신했기에 제거될 것이다!"
