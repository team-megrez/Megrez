 SER_socialist_workers_decisions: "혁명 수호"
 SER_socialist_workers_decisions_desc: "선거에서 공명정대하게 승리했지만, 우리가 얻은 것을 지키기 위한 투쟁이 우리를 기다리고 있습니다. 세르비아를 사회주의의 길로 이끌기 위해서는 먼저 사회의 모든 부문이 이 목표를 향해 협력해야 합니다. 그래야만 다음 단계로 나아갈 수 있을 것입니다."
 SER_prove_to_the_people: "£pol_violence  우리 자신을 증명해 보이자"
 SER_prove_to_the_people_desc: "우리는 수많은 공약을 내걸고 집권했고, 이제 우리는 그 공약을 이행해야 합니다. 많은 인민은 보수적이며 혁명의 길이 옳은지 확신하지 못하고 있습니다. 신속하고 효과적이며 성공적인 통치를 통해 우리가 진정으로 일반 대중을 책임질 수 있다는 것을 증명하고 혁명에 대한 지지를 확보해야 합니다."
 SER_defang_the_army: "£pol_violence  군부의 엄니를 뽑아라"
 SER_defang_the_army_desc: "세르비아 군대는 모든 계급에 반동분자와 민족주의자들이 포진하고 있어 우리의 통치에 심각한 위협이 되고 있습니다. 우리가 무슨 일을 하든 조심스럽게 접근해야 하며, 제4차 발칸 전쟁 동안에는 군대에서 영웅이 나오지 않도록 해야 합니다. 그래야만 우리가 필요할 때 언제든 그들의 지도부를 제거할 수 있을 것입니다."
 SER_merge_the_coalition_parties: "£pol_violence  인민전선 강화"
 SER_merge_the_coalition_parties_desc: "우리는 혼자서 정권을 잡은 것이 아니라 우익 동맹들이 스쿱슈티나에서 우리 정책을 통과시키는 데 필요한 표를 주었기 때문입니다. 하지만 이 계급 부역자들과 협력하는 것만으로는 충분하지 않습니다. 우리는 그들 내부에 침투하여 그들을 파괴하고 가장 급진적인 사람들을 우리 대열에 합류시켜야 합니다."
 SER_complete_the_revolution: "£pol_violence  혁명의 완수!"
 SER_konspiracija_decisions: "콘스피라치야"
 SER_konspiracija_decisions_desc: "\n콘스피라치야, 즉 \"음모\"는 1920년대 세르비아 군대 내에서 결성된 군사 비밀 단체로, 옛 흑수단 대원들의 지도 아래 결성되었습니다. 이 단체의 목표는 모든 세르비아인의 통일이며 '강한 세르비아 정체성-강한 세르비아 국가'라는 표어를 내세우고 있습니다. 이들은 1925년에 알렉산다르 2세 국왕을 암살하고 보다 융통성 있는 세르비아 공화국의 시대를 여는 데 주저하지 않는 등 정치적 성향에 구애받지 않는 이념적 신념을 가지고 있습니다. 그들의 영향력은 공공 영역에 널리 퍼져 있지만, 이 단체의 광범위한 인맥을 잘 활용하면 강력한 혜택을 누릴 수 있을 것입니다.\n\n콘스피라치야와 이들의 지원은 세르비아의 주요 재무장 수단이며, 이 항목은 군대를 개선하기 위한 다양한 결정을 내릴 수 있는 권한을 부여합니다. 재무장에 필요한 비용을 지불하는 방법에는 두 가지가 있습니다. 군대 내 인맥에 의존하여 £national_populist_texticon §Y국민대중주의§! 지지도를 높이거나 군대를 우회하는 대신 막대한 £pol_power §Y정치력§!을 사용할 수도 있습니다.\n\n현재 §Y콘스피라치야 통제§! 수준은: [SER.GetKonspiracijaControl] 입니다. 통제 수준이 높아질 수록 더 강력한 결정이 해금됩니다.\n"
