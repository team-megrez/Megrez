 serflavor.34.a: "사회주의? 발칸반도에서?"
 serflavor.34.b: "불가리아 강도놈들아, 네놈들도 얼마남지 않았다!"
 serflavor.34.c: "아무리 그래도 불가리아 보다는... 낫겠지?"
 serflavor.34.e: "그들이 세르비아를 파괴할지도 모르지만, 우리는 아니다!"
 serflavor.34.f: "불가리아는 이 폭도들을 통제할 수 있다."
 serflavor.34.g: "발칸의 노동자들에게 새로운 투사가 생겼다!"
 serflavor.35.t: "세르비아의 왕당파 정변!"
 serflavor.35.d: "베오그라드에서 충격적인 소식이 전해졌습니다. 건국 11년 만에 세르비아 공화국은 무너졌습니다! 보고에 따르면, 사회주의자들의 정권 장악에 분노한 우파 체트니크 준군사조직이 '백수단'으로 알려진 왕당파 세력의 후원을 받아 쿠데타를 일으켰다고 합니다.\n\n쿠데타의 주동자이자 백수단의 지도자인 페타르 지브코비치는 계엄령을 선포했으며 곧 캐나다로 망명 중인 왕실 가족을 초청할 것으로 예상됩니다. 젊은 왕위 계승자인 페타르는 자유주의적 성향을 가진 것으로 알려졌지만, 그는 아직 어리기 때문에 민주주의에 반대하는 과격 군주주의자들의 섭정을 필요로 할 것이며, 이는 알렉산다르 2세의 왕정 독재 시대가 돌아온 것처럼 보여집니다."
 serflavor.35.a: "세르비아는 비슷한 일을 계속 반복하는군."
 serflavor.35.b: "우리의 가장 큰 실수가, 바로잡혔다."
 serflavor.35.c: "으...정신 좀 제대로 못 차리는 건가?"
 serflavor.35.e: "좋아. 자기들끼리 치고받게 내버려 둬라."
 serflavor.35.f: "마지막 국왕은 협조적이었으니... 만세?"
 serflavor.35.g: "음, 페타르가 체류를 즐겼길 바라자고."
 serflavor.36.t: "국왕의 귀환"
 serflavor.36.d: "세르비아 외무부는 캐나다로부터 새롭고 예상치 못한 연락을 받았는데, 바로 세르비아 왕국의 후계자이자 현 왕위 계승자인 페타르 카라조르제비치로부터 온 것이었습니다. 두 살 때 베오그라드를 떠난 그는 캐나다에서 파블레 왕자의 가르침을 받으며 영국 귀족들과 어울리며 고국과는 동떨어진 삶을 살았습니다. 그러나 이제 어느 정도 성장한 그는 고국으로 돌아가고 싶다는 애국심에 불타 고국으로 돌아갈 기회가 있는지 여부를 묻게 되었습니다.\n\n왕태자는 귀국하면 세르비아 왕위에 대한 권리를 포기하고 베오그라드에서 평범한 시민으로 여생을 살겠다고 맹세했습니다. 또한 그는 정치 문제에 관여하지 않을 것이며 세르비아의 어떤 군주주의 조직도 지지하지 않을 것이라고 맹세했습니다. 하지만 세르비아에 왕위 계승자가 존재하면 현지 왕당파 선동가들이 동요할 것이 분명한데, 과연 페타르에게 귀환할 기회를 부여할 가치가 있을까요?"
 serflavor.36.a: "평범한 시민이라면 돌아올 수 있다."
 serflavor.36.b: "안 된다, 공화국은 그가 귀환하는 걸 절대로 허락하지 않을 것이다."
 serflavor.37.t: "제5차 발칸 전쟁"
 serflavor.37.d: "오스트리아-헝가리 제국과의 국경에 모인 세르비아 군대는 20년 전과 달리 북쪽에서 침입한 침략자들을 방어하기 위해 동원된 것이 아니라 합스부르크 제국을 일거에 무너뜨리고 멸망시키려는 의도로 공격을 준비하고 있습니다. 베오그라드의 정권은 자신감에 차서 드리나 강 너머의 형제들의 해방에 대한 선전을 퍼붓고 있지만, 현장의 분위기는 그다지 낙관적이지 않습니다. 전쟁을 준비하는 세르비아 군인들이 집으로 보낸 편지에는 공통된 주제가 있습니다. 바로 베오그라드 협약이 이 전쟁에서 과연 성공할 수 있을까 하는 것입니다.\n\n20년 전 세르비아는 오스트리아-헝가리 제국에 맞서 싸웠고, 세르비아 군인들이 전쟁 중에 보여준 모든 용맹한 행동에도 불구하고 세르비아는 찢기고, 공격당하고, 불탔습니다. 오늘날 세르비아의 적은 더욱 강해졌고 아군은 더욱 약해졌는데, 과연 승리를 확신할 만한 이유가 있긴 할까요?\n\n하지만 전쟁은 시작되었고 베오그라드의 정치인들에게는 지금 당장 공격하는 것 외에는 선택의 여지가 없어 보입니다. 동료 남슬라브인들을 해방시키고자 하는 이들에게는 오스트리아를 그대로 내버려 두면 오스트리아가 재건되고 활기를 되찾아 다시는 도전할 수 없게 될 것을 두려워하고 있습니다. 유고슬라비아의 대의를 믿는 사람들은 그들의 대의가 다시 살아나지 못하거나 최악의 경우 세르비아가 전쟁에서 다시 패배하면 남슬라브 통합의 꿈은 완전히 물거품이 될까 봐 걱정하고 있습니다. 세르비아인과 크로아티아인은 영원히 분리될 것이며 유고슬라비아 형제애의 마지막 희망은 사라질 것입니다.\n\n협약이 예상치 못한 승리를 거두지 않는 한 말입니다."
 serflavor.37.a: "우리의 마지막 기회를 잘 활용할 것이다."
 serflavor.38.t: "지방선거에서 득세한 몬테네그로 연방주의자"
 serflavor.38.d: "세르비아 공화국에서 의회 선거가 치러지기 몇 달 전, 몬테네그로에서는 시장과 지방 의회를 선출하는 지방 선거가 치러졌고 몬테네그로 연방주의당이 인상적인 승리를 거두었습니다. 이제 몬테네그로의 시장, 지방의회 및 기타 주요 선출직의 과반수를 연방주의당 당원들이 차지하고 있습니다. 또한 CFS는 의회 선거에서 몬테네그로 의석에 도전할 계획이며, 두 지도자인 세쿨라 드를레비치와 노비차 라도비치 모두 스쿱슈티나에 입후보할 예정입니다.\n\nCFS는 1920년대 몬테네그로에서 활동했던 페트로비치-네고시 가문에 충성했던 게릴라 운동인 몬테네그로 녹색단의 온건해진 계승 단체입니다. 세르비아와 몬테네그로가 카라조르제비치 가문의 꼭두각시 왕국으로 통일되자 이 게릴라들은 산악 지역에서 조직되었고 공화주의 혁명이 일어날 때까지 계속 활동했습니다. 급진주의자들은 투쟁을 계속했지만 세르비아 내 몬테네그로 연방 단위에서도 페트로비치-네고시 가문의 복원을 거의 기대할 수 없었기 때문에 드를레비치와 라도비치가 이끄는 온건파와 몬테네그로 정치인들이 협상을 모색했습니다. 야사 프로다노비치 대통령은 이들을 사면하고 지방 자치권 확대, 몬테네그로어 인정 등 몬테네그로인을 위한 몇 가지 양보안에 서명했습니다.\n\n1936년이 다가오는 지금, CFS는 여전히 몬테네그로에서 강력한 세력으로 남아 있으며, 누구와 협력하느냐에 따라 스쿱슈티나의 대표들이 선거를 좌우하는 데 결정적인 역할을 할 수 있습니다."
 serflavor.38.a: "몬테네그로는 그 누구와도 협력하지 않는다!"
 serflavor.38.b: "그들은 공화당과 동맹을 맺었다."
 serflavor.38.c: "그들은 연방화를 위해 사회주의자들과 협상했다."
 serflavor.39.t: "세르비아의 사빈코프?"
 serflavor.39.d: "러시아와 전 유럽의 미래를 위한 새로운 이념적 기반을 선포한 보리스 사빈코프의 집권이 미친 영향은 과소평가할 수 없습니다. 특히 동쪽의 슬라브인 패권 국가와 깊은 역사적, 문화적 관계를 맺고 있는 세르비아에서는 더욱 그렇습니다. \"누가 세르비아의 사빈코프가 될 것인가?\"라는 다소 선동적인 제목의 새로운 정치 논문이 세르비아에서 회자되고 있으며, 저자는 벨리보르 요니치입니다.\n\n요니치는 공화주의 혁명의 원로이자 정치학 및 역사학 교수로, 벨트크리크 이후 공화당 당원이 되었지만 혁명 이후 일시적으로 정계에서 물러났습니다. 권위주의적 성향을 지닌 열렬한 민족주의자였던 그는 혁명을 세르비아인들을 실망시킨 왕조로부터의 '국가적 재탄생'으로 보았지만, 이후 수립된 자유민주주의는 그의 꿈을 만족시키지 못했습니다.\n\n\"누가 세르비아의 사빈코프가 될 것인가?\"에서 요니치는 사빈코프 이전의 러시아 공화국과 전쟁 패배 후 자유민주주의의 환상에 매료된 \"비슷한 정신적 구성의\" 슬라브 국가인 세르비아를 비교하고자 합니다. 러시아는 요니치가 \"국민 혁명적\"이라고 묘사하는 새로운 이념적 신조를 따르는 독재자에 의해 장악되었는데, 이 이념은 분명히 급진적이고 현상 유지에 반대하는 것이지만 국가가 진정으로 집중해야 할 곳으로 국가를 되돌리려는 사상, 즉 보복주의로 나아가고자 하는 것이었습니다.\n\n논문 제목에서 제시된 질문은 수사학적인 것으로, 요니치는 이에 대한 답을 제시하지 않았지만 그는 세르비아 혁명이 성공할 것으로 기대할 뿐만 아니라 \"세르비아 국민의 아편이 종식되는 것\"을 환영할 것이라고 썼습니다."
 serflavor.39.a: "바라건대 그 누구도 아니었으면 좋겠군."
 yugmechanics.1.t: "크로아티아 혁명!"
 yugmechanics.1.d: "크로아티아 주민들과의 관계는 그들이 우리를 상대로 무기를 들 정도로 악화되었습니다! 인구 대다수와 오스트리아와의 전쟁 참전 용사들의 지원을 받아 지하 저항이 발생하고 있습니다. 이 반란을 진압하면 폭력적인 분리주의자들을 제거할 수 있겠지만, 많은 인명 피해도 예상되므로 다시는 이런 일이 일어나지 않도록 해야 합니다.	"
 yugmechanics.1.a: "망할 분리주의자 놈들!"
 yugmechanics.2.t: "보스니아의 봉기!"
