 SER_Moralistic_Democracy: "미래를 위한 곡괭이"
 SER_Moralistic_Democracy_desc: "세르비아 공화당의 정치 이념은 류보미르 스토야노비치의 철학을 바탕으로 부, 귀족, 성별 등의 특권을 철폐하고 도덕성을 바탕으로 한 개혁주의 민주주의를 추구합니다. 공화당원들은 세르비아의 현실을 잘 알고 있지만, 스스로를 세르비아의 '미래를 향한 곡괭이'로 여기고 있습니다."
 SER_smoke_filled_room: "민주주의를 위한 국회"
 SER_smoke_filled_room_desc: "세르비아 민주주의는 번영하는 것처럼 보이지만 번영과 군사 쿠데타 사이의 아슬아슬한 경계를 걷고 있습니다. 콘스피라치야가 알렉산다르 국왕을 제거한 것처럼 우리를 권좌에서 끌어내리지 않을 거라고 누가 장담할 수 있을까요? 민주주의를 위한 국회는 그들의 영향력을 막을 방법을 모색하기 위해 일종의 비밀 정당 협의회 역할을 할 것입니다."
 SER_form_republican_guard: "공화국 수비대"
 SER_form_republican_guard_desc: "세르비아 공화국과 혁명적 이상을 수호하기 위해 애국적인 민간인과 군인으로 구성된 공식적인 국민방위군을 설립해야 합니다. 이 준군사 조직은 민주적 절차를 보호하고 쿠데타 시도에 맞서 가장 먼저 싸울 것입니다."
 SER_promote_young_officers: "젊은 장교 임관"
 SER_promote_young_officers_desc: "세르비아 군대를 완전히 통제할 수는 없지만, 그래도 세르비아 군대를 어느 정도는 통제할 수 있는 몇 가지 방법은 있습니다. 그리고 콘스피라시야와 아무런 연관이 없고 노장들이 비운 자리를 기꺼이 채울 충성스럽고 이념에 투철한 하급 장교들이 많이 있습니다."
 SER_republican_chetniks: "체트니크 협회 장악"
 SER_republican_chetniks_desc: "준군사 단체로 조직된 체트니크은 역사적으로 공화주의나 민주주의를 지지하지 않았지만, 세르비아 군대의 위협적인 비밀 조직에 대항하겠다는 지원 약속에 이끌려 그들은 마음이 흔들렸으며 적어도 이번 사건에 대해서는 중립적인 태도를 취하게 됐습니다."
 SER_modernize_local_governance: "지방자치 현대화"
 SER_modernize_local_governance_desc: "베오그라드에서 모든 것을 결정할 필요는 없습니다. 우리는 지역과 지역 교구에서 선출되고 존경받는 당국자들이 주민들에게 적합한 결정을 내릴 수 있도록 신뢰를 가져야 합니다. 우리는 이 지역 행정 기관을 현대화하고 해로운 청탁과 후원주의에서 벗어나게 만들기만 하면 됩니다."
 SER_combat_corruption: "공공 서비스 부패 청산"
 SER_combat_corruption_desc: "공직사회의 부패는 단순히 부도덕한 것은 말할 것도 없고, 자원을 낭비하고, 정부 운영을 느리게 만들고, 정부를 신뢰할 수 없게 만드는 등 정부 업무의 걸림돌로 작용합니다. 그러나 조사와 감사를 통해 우리는 최악의 범죄자들을 모두 잡아낼 수 있습니다."
 SER_establish_suzor: "중앙노동자보험청 설립"
 SER_establish_suzor_desc: "세르비아 전역에 걸쳐 사회보험을 중앙집중적으로 시행하기 위한 기관으로 중앙노동자보험청이 구상되었고, 이제 마침내 그 역할을 수행할 수 있게 되었습니다."
 SER_workplace_democracy: "직장 민주주의 고취"
 SER_workplace_democracy_desc: "민주주의는 정치뿐만 아니라 일터에서도 일상생활의 일부가 되어야 합니다. 우리는 경제를 활성화하고 서민들의 몫을 보장하기 위해 노동조합의 대의를 지지하고 노동자 소유의 공동 사업체 설립을 장려해야 합니다."
 SER_progressive_taxation: "누진세"
 SER_progressive_taxation_desc: "하급 노동자와 사업가가 똑같이 세금을 내야 할 이유는 없습니다. 전자는 몇 디나르로 간신히 생활할 수 있지만, 후자는 세금을 내고도 여전히 은행에 수백만 디나르를 가지고 있기 때문입니다. 우리는 부유층에 더 많은 세금을 부과하여 부의 공정한 재분배를 시행해야 합니다."
 SER_women_liberation: "여성 해방"
 SER_women_liberation_desc: "1926년 헌법은 세르비아 여성에게 투표권을 부여했지만, 여성이 남성과 진정으로 평등하다고 여기기까지는 여전히 많은 장애물이 남아 있습니다. 우리는 모두 동등한 능력을 갖춘 인간이므로 낡은 전통에 얽매여서는 안 됩니다!"
 SER_strengthen_presidential_powers: "대통령 권한 확대"
 SER_strengthen_presidential_powers_desc: "공화당은 역사적으로 강력한 대통령제를 지지해 왔으며, 연방 분권화와 강력한 행정부 지도력이 결합된 미국은 남슬라브 국가의 정부 형태에 대한 영감을 주었습니다. 세르비아 행정부에 권한을 부여하는 법안을 통과시켜 준비에 박차를 가합시다!"
 SER_class_harmony: "계급 조화"
 SER_class_harmony_desc: "부패, 불의, 착취와 같은 갈등의 원인을 성공적으로 제거할 수 있다면 계급 갈등은 필요 없습니다. 우리가 꿈꾸는 세르비아에서는 이러한 모든 결함이 근절되고 조화로운 자유민주주의가 탄생하여 여러 세대에 걸쳐 지속될 것이며 세르비아는 발칸반도의 자유의 등불이 될 것입니다!"
 SER_montenegro_experiment: "몬테네그로 실험"
 SER_montenegro_experiment_desc: "남슬라브의 통합을 위한 우리의 구상은 미국을 본뜬 민주적 연방입니다. 우리 정치 계획의 힘을 증명하기 위해, 우리는 겸손하게 세르비아부터 시작하여 몬테네그로에 자치 지위를 부여하고 현지에서 선출된 입법부와 함께 번영할 수 있도록 허용할 것입니다. 이 계획이 성공한다면 전 유럽에 성공 사례로 제시할 수도 있을 것입니다."
 SER_socialist_coalition: "인민전선 강화"
 SER_socialist_coalition_desc: "중도에 속한 우리는 좌파에 힘을 실어주기로 했습니다. 공화주의자와 사회주의자는 서민들의 번영과 진보적 개혁에 대한 공통된 신념 등 몇 가지 핵심 입장을 공유하고 있습니다. 함께 미래의 세르비아를 건설합시다!"
 SER_socialist_establish_suzor: "중앙노동자보험청 사회주의자 보험"
 SER_socialist_establish_suzor_desc: "세르비아 전역에 걸쳐 사회보험을 중앙집중적으로 시행하기 위한 기관으로 중앙노동자보험청이 구상되었고, 이제 마침내 그 역할을 수행할 수 있게 되었습니다."
 SER_pardon_communist_revolutionaries: "공산주의 혁명가 사면"
 SER_pardon_communist_revolutionaries_desc: "공산주의자들은 알렉산다르 2세의 정권에 맞서 적극적인 무장 저항을 벌인 몇 안 되는 세력 중 하나였으며, 특히 몬테네그로에서는 부카신 마르코비치의 게릴라들이 알바니아로 후퇴하기 전 산악지대에서 테러를 벌이기도 했습니다. 의심스럽기는 하지만 사회주의 연정 동지들의 조언에 따라 우리는 드디어 이들에게 사면을 단행해야 합니다."
 Popovic_stats_tt: "§R공격 기술§!: §Y1§!\n§Y방어 기술§!: §Y1§!\n§G작전 기술§!: §Y1§!\n§C보급 기술§!: §Y1§!"
 SER_national_labor_union_council: "전국 노동조합협의회"
 SER_national_labor_union_council_desc: "조직화한 노동자들도 국정에 발언권을 가져야 하며 우리의 사회주의 동맹들도 이를 요구하고 있습니다. 우리는 모든 경제 법안에 대한 조언을 제공하고 고위 정부에서 노동자의 권리를 옹호할 공식 노동조합 대표 협의회를 설립해야 합니다."
 SER_radical_coalition: "거국정부 통합"
 SER_radical_coalition_desc: "중도에 속한 우리는 우파에 힘을 실어주기로 했습니다. 공화주의자들과 급진주의자들은 좌파와 우파의 과격파들로부터 공화국을 지키기 위해 힘을 합쳤습니다. 우리는 급진주의자들에게 약간의 양보를 해야 하지만 우리의 정책은 승리할 것입니다!"
 SER_serbian_values_coalition: "세르브인국 조성"
 SER_serbian_values_coalition_desc: "인민급진당은 세르비아에 만연한 유고슬라비아주의에 반대되는 대세르비아 구상을 조장한다는 비난을 받을 정도로 확고한 세르비아 정당입니다. 사실이든 아니든, 우리 연정의 목표는 세르비아인의 자부심을 되살리고 세르비아인들이 다가올 전쟁에 대비하도록 하는 것입니다!"
 SER_further_agricultural_mechanization: "추가 농업 기계화"
 SER_further_agricultural_mechanization_desc: "농민은 세르비아 국가의 핵심이며, 세르비아 전체를 풍요롭게 하려면 농민을 풍요롭게 해야 합니다. 우리는 그들에게 현대식 기계를 지속적으로 제공하고 시골의 토지 소유권을 현대화하여 연간 농작물 수확량을 늘려야 합니다."
 SER_free_serbian_economy: "세르비아 경제 자유화"
 SER_free_serbian_economy_desc: "세르비아는 세계에 개방된 만큼만 번영을 누릴 수 있습니다. 우리는 우리와 세르비아 국민을 위해 관세를 낮추고 외국으로부터의 투자유치를 받아들여야 합니다."
 SER_National_Vanguard: "국가인민전위대"
 SER_National_Vanguard_desc: "우리 인민급진당은 항상 세르비아인들에게 있어 당연한 집권 정당이었습니다. 우리 지도자들은 서방에서 수입한 거짓 우상이 아니라 자생적으로 성장한 시골민주주의로 우리를 이끌고 있으며, 당원들은 오직 세르비아 국가를 위해서만 헌신하고 있습니다. 이제 우리는 우리의 것을 되찾아야 합니다."
 SER_attachment_to_the_land: "고국산천을 향한 애착"
 SER_attachment_to_the_land_desc: "세르비아인에게서 땅을 빼앗을 수 있을지는 몰라도, 세르비아인의 땅에 대한 애착은 결코 빼앗을 수 없습니다. 수천 년 동안 세르비아 사람들은 시골 마을 공동체에서 번영을 누렸으며, 우리는 이 번영이 미래에도 계속되도록 모든 노력을 다해야 합니다."
 SER_direct_the_economy: "경제 프로세스 영도"
 SER_direct_the_economy_desc: "규제되지 않은 자본주의의 착취적 성격에 반대하는 급진당은 일반적으로 국제 시장에서 세르비아 노동자와 농민을 지원하기 위한 개혁을 요구해 왔습니다. 스토야디노비치의 뛰어난 생각은 이를 경제적 협동조합주의 정책, 즉 세르비아 기업을 국가 정책과 경제 지도에 통합하는 정책으로 발전시켰습니다."
 SER_rural_democracy: "시골 민주주의"
 SER_rural_democracy_desc: "세르비아의 민주주의는 서구에서 수입된 것이 아니라 시골 공동체주의의 전통에 기반하여 자생적으로 형성된 것입니다. 우리는 이러한 민주주의의 뿌리가 더욱 발전할 수 있도록 모든 노력을 다해야 하며, 이를 통해 국민 전체가 공동체에 대한 신뢰를 가질 수 있도록 해야 합니다."
 SER_unite_with_agrarians: "사레즈"
 SER_unite_with_agrarians_desc: "인민급진당과 농민당은 농민당 창당 이래로 함께 일해 왔으며, 우리 정당은 많은 핵심 신념과 농민에 대한 상호 관심사를 공유하고 있습니다. 시간을 낭비하지 말고 즉시 힘을 합칩시다, 우리는 함께하면 더 강해집니다!"
 SER_state_of_national_consolidation: "국민단결의 현상황"
 SER_state_of_national_consolidation_desc: "세르비아가 처한 지정학적 상황은 우리 내부 정책의 대대적인 재검토를 요구하고 있습니다. 우리는 세르비아의 모든 자산을 총동원해야만 유고슬라비아의 꿈을 이룰 수 있다는 것을 함께 이해해야 합니다. 민주주의를 침해하는 일이지만 일시적일 뿐이며 꼭 필요한 일입니다."
 SER_new_focuses_unlocked: "새로운 중점이 해금됩니다."
 SER_organise_greenshirts: "녹색 셔츠단 결성"
 SER_organise_greenshirts_desc: "몇 년 동안 존재했지만 밀란 스토야디노비치의 개인 무장 준군사조직인 녹색 셔츠단은 더욱 강해지고 있으며, 국가 통합을 위해서는 모든 것이 정상인 척하기 위해 무장한 시민이 필요하다고 주장할 수도 있습니다."
 SER_party_state: "정당국가 건설"
 SER_party_state_desc: "인민급진당은 창당 이래로 당원들은 당에 평생을 바치겠다고 맹세하고 지역 본부를 제2의 고향으로 삼는 등 광신적인 정치 방식을 따르고 있습니다. 파시치는 의심할 여지 없이 당과 세르비아 국가의 통합을 추구했고, 우리는 이를 완수하여 사레즈를 모든 것을 아우르는 정치 기계로 만들 것입니다."
 SER_study_legionaries: "군단 전술 연구"
 SER_study_legionaries_desc: "루마니아의 군단은 새로운 유형의 운동입니다. 단순한 독재가 아니라 국가 쇄신 운동이며, 정치에 대한 훨씬 더 역동적인 접근 방식을 추구합니다. 대중 정치의 기술, 상상을 초월하는 악행, 정치적 볼거리는 우리가 잘 활용한다면 강력한 도구가 될 수 있으며, 스토야디노비치는 이를 급진당을 위해 반드시 채택할 것입니다."
 SER_three_year_plan: "3개년 계획"
 SER_three_year_plan_desc: "스토야디노비치의 원래 계획은 1940년대까지 6년에 걸쳐 세르비아에 탄탄한 광산 산업 기반을 구축하는 것이었지만, 지금은 그럴 시간이 없습니다. 세르비아가 앞으로 있을 전쟁에 대비하기 위해서는 기한을 서둘러야 하고 목표도 축소해야 합니다."
 SER_populist_policies: "대중주의 정책 통과"
 SER_populist_policies_desc: "가능한 한 오랫동안 권력을 유지하려면 국민의 신뢰를 얻어야 합니다. 사회 보장 및 노사 관계에 대한 개혁을 제도권보다는 국민으로부터 비롯된 것으로 제시하여 대중에게 널리 알리면 대다수의 신뢰를 얻는 데 큰 도움이 될 것입니다."
 SER_mediatization_of_politics: "정치적 문제 중재"
 SER_mediatization_of_politics_desc: "시대가 변하고 있습니다. 라디오와 텔레비전과 같은 새로운 기술은 정치가 수행되는 방식을 영원히 바꿔놓을 위협이 되고 있습니다. 우리는 이를 유리하게 활용할 수 있습니다. 모든 세르비아 가정에서 라디오를 통해 대통령의 목소리를 들을 수 있게 하고, 방대한 양의 정보를 눈과 귀에 전달하고, 누구를 지지해야 하는지 세뇌할 수 있습니다!"
 SER_no_communists: "계급 투쟁이 아닌 계급 통합"
 SER_no_communists_desc: "사회주의는 세르비아의 필요와 양립할 수 없으며 대의라는 이름으로 협력하는 대신 계급 간의 전쟁을 요구합니다. 우리는 그들의 세력과 함께 국가 통합 정권을 출범시켰지만, 사레즈에 동화되지 못하는 사람들은 의회에서 쫓겨나야 할 것입니다."
 SER_war_against_unemployment: "실업과의 전쟁"
 SER_war_against_unemployment_desc: "국가 재건을 준비하기 위해 우리는 모든 세르비아 남성과 여성이 사회에서 제자리를 찾도록 해야 합니다. 모두가 공장에서든 농장에서든 군대에서든 국가의 이름으로 일해야 합니다."
 SER_fan_nationalist_fervor: "범민족주의 열망"
 SER_fan_nationalist_fervor_desc: "수년 동안 우리 민족은 버림받았고 과거의 행동을 후회했지만, 이제부터는 우리가 일어나야 할 때입니다!\n스토야디노비치, 세르비아인들을 이끄십시오! 모두에게 세르비아인들은 그 누구도 두려워하지 않는다는 것을 보여주십시오!"
 SER_the_second_pasic: "파시치를 넘어, 카라조르제를 넘어!"
 SER_the_second_pasic_desc: "스토야디노비치가 없었다면 새로운 세르비아는 없었을 것입니다! 우리가 여전히 세르비아 국민통일위원회에 아부하는 동안, 우리의 어리석은 '동맹'들은 이미 오래전부터 우리의 힘을 두려워하는 법을 배웠습니다. 무장한 지지자들의 군단과 열광적인 대중의 자랑스러운 지지를 받고 있는 우리 대통령은 파시치나 카라조르제, 또는 오늘날의 위대한 독재자들에 비해 절대로 뒤떨어지지 않습니다!	"
 SER_secret_police: "국가 보호를 위한 법정"
 SER_secret_police_desc: "공화주의자들과 사회주의자들은 대통령과 협력하는 대신 국가와 결별하는 것을 선택했고, 따라서 그들은 모두 배신자들임이 분명해졌습니다. 이에 대응하여 우리는 대통령이 임명하는 무소불위의 최고 기관인 국가 보호를 위한 법원을 설치하여 그러한 반역 행위가 무자비하게 응징되도록 할 것입니다."
 SER_the_final_step: "마지막 단계?"
 SER_the_final_step_desc: "이제 국가와 사회는 대통령의 손끝에 달려 있으며, 앞으로 세르비아가 나아갈 방향을 결정하는 일만 남았습니다. 야권은 통제되고 무력화된 상태이며, 군대는 베오그라드의 진짜 우두머리가 누구인지 이미 오래전에 알게 되었기 때문에 이제 우리를 막을 수 있는 것은 아무것도 없습니다.	"
 SER_the_final_step_tt: "§Y콘스피라치야§!가 축소될 것이며 콘스피라치야로 인한 §Y정치력§! 손실도 §G반감됩니다§!."
 SER_retain_the_course_of_history: "역사의 흐름 유지"
 SER_retain_the_course_of_history_desc: "인민급진당은 수십 년 동안 세르비아 국민의 민주주의와 자유를 위해 싸워왔습니다. 이제 우리는 이 유산을 외면할 수 없습니다. 공화국에서도 우리는 국민을 위해 싸우고, 총력전 속에서도 우리는 자유의 빛을 수호해야 합니다."
 SER_pasic_cult: "파시치 숭배"
 SER_pasic_cult_desc: "세르비아 역사상 가장 오래 재임한 총리 중 한 명인 니콜라 파시치는 가장 큰 축하를 받을 만한 인물입니다. 그와 그의 혁명이 없었다면 현대 세르비아는 없었을 것이고, 우리는 오늘날까지 압제자인 오브레노비치 왕조 아래서 시름하고 있을 것입니다. 세르비아 국민 모두는 이를 기억해야 합니다."
 SER_land_value_taxation: "토지가치세"
 SER_land_value_taxation_desc: "서방에서 토지가치세에 기초하여 많은 토지를 소유한 사람들에게는 더 많은 세금을 부과하고 적은 토지를 소유한 사람들에게는 적은 세금을 부과하는 개혁을 통해 시골의 형평성을 보장하자는 제안이 나왔습니다. 대규모 농업 기업의 부상을 막기 위한 좋은 출발점이 될 것입니다."
 SER_censor_socialist_publications: "사회주의 출판물 검열"
 SER_censor_socialist_publications_desc: "사회주의, 생디칼리슴, 공산주의는 그 이름이 무엇이든 간에 지구의 역병이며, 보잘것없는 계급적 관심사를 위해 국가적 투쟁을 무시하고 있습니다. 이 역병으로 인해 세르비아 정치가 약화되기 전에, 우리는 그들이 입을 다물도록 모든 힘을 다해야 합니다."
 SER_tripartite_labor_relations_council: "노사정경제위원회"
 SER_tripartite_labor_relations_council_desc: "정부의 정책이 특정 계층이 아닌 모든 사람에게 혜택이 돌아갈 수 있도록 정부, 기업, 노동계가 참여하는 노사정위원회를 구성해 모두의 의견을 듣고 경제 문제에 대한 올바른 결정을 내릴 수 있도록 해야 합니다."
 SER_republican_coalition: "반사회주의 전선 유지"
 SER_republican_coalition_desc: "중도에 속한 우리는 좌파에 힘을 실어주기로 했습니다. 공화주의자들과 급진주의자들은 좌파와 우파의 과격파들로부터 공화국을 지키기 위해 힘을 합쳤습니다. 비록 공화주의자들에게 약간의 양보를 해야 하지만, 우리의 정책은 승리할 것입니다!"
 SER_venere_revolutions: "혁명 숭배"
 SER_venere_revolutions_desc: "제1차 및 제2차 세르비아 혁명의 아이들인 우리는 자유를 향한 열망이 우리를 여기까지 오게 했고, 그 자유는 가장 소중하게 지켜야 할 가치가 있다는 것을 결코 잊어서는 안 됩니다. 세르비아 만세, 공화국 만세!"
 SER_women_liberation_coalition: "여성 해방"
 SER_women_liberation_coalition_desc: "공화주의자들은 여성의 능력과 잠재력은 남성에 비해 절대 뒤지지 않으며, 따라서 정부는 여성을 전통적인 역할에 가두는 뿌리 깊은 신념과 싸워야 한다고 주장하며 남녀 해방을 요구하고 있습니다. 우리는 이 평가에 동의할 수는 없지만, 이 분야에서 우리의 연정을 만족시키기 위해 분명히 의견을 제시할 수 있을 것입니다.	"
 SER_break_up_monopolies_coalition: "독점 해체"
 SER_break_up_monopolies_coalition_desc: "더욱 공정한 경제 체제의 필요성은 급진주의자와 공화주의자 모두 동의하는 부분이며, 규정을 준수하지 않거나 외국 자본에 의해 통제되는 많은 사업체와 기업이 있습니다. 이들을 해체하고 주요 자산을 압수하여 더 경쟁력 있는 경제를 구축해야 합니다.	"
 SER_agrarian_coalition: "대통합"
 SER_agrarian_coalition_desc: "10년 동안 공화주의자와 사회주의자들로 이뤄진 도시 지역 좌파가 세르비아를 이끌었지만, 이들이 영원히 세르비아를 지배할 수는 없었으며, 마침내 우리와 농본주의자들이 정상을 회복하기 위해 돌아왔습니다. 그리고 우리에게는 해야 할 일이 많습니다."
 SER_integrate_royalists: "군주주의 정당 통합"
 SER_integrate_royalists_desc: "세르비아 혁명의 승리에도 불구하고 군주주의자들은 스쿱슈티나에 남아 군소 민주국가당과 부제네당에 모여 있지만, 그들은 여전히 일부 의석을 보유하고 있으며 우리와 함께 일할 수 있을 것입니다."
 SER_farm_to_city_connections: "농장-도시 연결 확장"
 SER_farm_to_city_connections_desc: "마을과 주요 도시 간의 연결 부족으로 인해 시골의 많은 생산과 효율성이 손실되고 있습니다. 대규모 공공 공사를 통해 도로망을 확장하고 유지 관리가 가장 열악한 도로를 수리하면 이러한 효율성을 상당 부분 회복할 수 있을 것입니다."
 SER_further_agricultural_mechanization_radical: "농업 기계화 확대"
 SER_further_agricultural_mechanization_radical_desc: "농민은 세르비아 국가의 핵심이며, 세르비아 전체를 풍요롭게 하려면 농민을 풍요롭게 해야 합니다. 우리는 그들에게 현대식 기계를 지속적으로 제공하고 시골의 토지 소유권을 현대화하여 연간 농작물 수확량을 늘려야 합니다."
 SER_Victory_for_the_People: "민중을 위한 승리"
 SER_Victory_for_the_People_desc: "모든 역경을 딛고 사회주의 노동자당은 1936년 선거에서 승리하여 세르비아 정치 체제의 전면적인 변화를 위한 대중의 지지를 얻었습니다. 적들은 많지만, 우리는 폭풍우를 이겨내고 사회주의의 빛을 가져올 것입니다!	"
 SER_rule_from_hotel_slavija: "호텔 슬라비야로부터의 통치"
 SER_rule_from_hotel_slavija_desc: "다양한 성향의 반동분자로 가득 찬 스쿱슈티나가 우리의 궁극적 목표인 혁명에 반대할 것은 의심할 여지가 없습니다. 입법부에서 논쟁이 장기화되면 우리 연정 구성원의 마음도 바뀔 수 있습니다. 이에 대응하여 우리는 주요 정책에 관한 결정을 SRP 당 회의에서 미리 결정하고 이를 집행할 때만 스쿱슈티나를 사용할 것입니다."
 SER_rehabilitate_centrumasi: "중도파 재건"
 SER_rehabilitate_centrumasi_desc: "1920년대 초, 우리는 당 내 온건파인 중도파와 결별하고 사회당을 창당했습니다. 이제 우리 사이의 긴장이 다소 완화되었으니 통합된 SRP의 복원을 제안하고 잃어버린 당원들을 되찾아옵시다!"
 SER_sway_radical_republicans: "공화당 급진파 숙청"
 SER_sway_radical_republicans_desc: "공화당은 여러 이념적 흐름으로 분열되어 있으며, 그중 급진주의자들은 대놓고 사회주의는 아니지만 상당히 좌파적입니다. 그들을 우리 편으로 끌어들여 우리의 권력 지분을 더욱 늘려야 합니다.	"
 SER_integrate_nationalist_rhetoric: "민족주의 수사학 통합"
 SER_integrate_nationalist_rhetoric_desc: "우리가 아무리 국제주의자라 할지라도 세르비아의 정치적 상황은 애국심에 호소할 것을 요구하고 있습니다. 세르비아 국가의 이익을 수호하고 잃어버린 영토를 회복하기 위해 사회주의 성향을 약간 섞은 수사를 퍼뜨리고 필요한 지지를 얻어야 합니다."
 SER_legacy_of_svetozar_markovic: "스베토자르 마르코비치의 유산"
 SER_legacy_of_svetozar_markovic_desc: "세르비아의 니콜라이 도브롤류보프라고 불리는 스베토자르 마르코비치는 발칸 반도 최초의 진정한 사회주의 철학자로, 당대 많은 사람들에게 공감을 불러일으킨 사회 변혁 계획을 세웠습니다. 그렇기에 누군가의 말마따나 세르비아의 민주주의자나 사회주의자는 모두 마르코비치에게서 정치의 기초를 배웠다고 할 수 있습니다. 우리가 진정으로 그의 유산을 지지한다는 사실을 국민에게 상기시킨다면, 국민은 우리에게 다시 한번 증명할 기회를 줄 것입니다.	"
 SER_practical_action_programme: "실현 가능 계획"
 SER_practical_action_programme_desc: "우리의 궁극적인 목표는 피할 수 없는 혁명이지만, 우리는 혁명의 임계점에 도달하기 전에 집권 즉시 어떤 사회 개혁을 달성할 것인지에 대한 세부적인 실현가능한 조치 계획을 가지고 있습니다. 이제 실행을 시작할 때입니다."
 SER_health_insurance: "전국적인 중앙노동자보험청 보장"
 SER_health_insurance_desc: "공화주의자들과 사회주의자들은 이미 의료 보장에 대한 제안을 검토해 왔지만, 우리는 그들의 반쪽짜리 조치에 만족하지 않을 것입니다. 우리는 세르비아의 모든 사람이 무료로 합리적인 의료 혜택을 받을 수 있는 권리를 보장할 것입니다!"
 SER_democratize_courts_bureaucracy: "법원과 관료 조직 민주화"
 SER_democratize_courts_bureaucracy_desc: "법원과 관료직 인사는 부패와 후원주의로 가득 차 있으며, 국민의 이익을 제대로 반영하지 못하고 있습니다. 우리 계획은 이러한 인선의 민주화를 요구하며, 가능한 한 많은 직책을 선거로 선출할 수 있도록 할 것입니다."
 SER_renew_the_avantgarde: "세르비아 아방가르드 재개"
 SER_renew_the_avantgarde_desc: "세르비아 혁명으로 시작된 세르비아의 아방가르드는 쇠퇴하기 시작했지만, 많은 작가와 시인들이 열렬한 사회주의자이므로 이 운동을 다시 활성화하고 오래 지속시킨다면 우리는 많은 것을 얻을 수 있을 것입니다."
 SER_consolidate_taxation: "조세제도 통합"
 SER_consolidate_taxation_desc: "세르비아 빈곤층에게 부과되는 각종 세금, 부담금 및 기타 재정적 부담은 모두 그들의 상황을 악용하여 부유층이 아닌 빈곤층으로부터 더 많은 세금을 징수하기 위한 것입니다. 우리는 이러한 과도한 세금을 제한하고 불필요한 세금을 폐지하며 대신 단일 누진소득세를 신설하여 더 많은 세수를 확보하고 부자들에게 더 가혹하게 세금을 부과할 것입니다."
 SER_state_appropriations: "국가의 사업체 전용"
 SER_state_appropriations_desc: "우리는 법과 규정을 위반하는 독과점 기업과 관련 업체를 해체해야 하며, 이는 법과 규정에 대한 책임이 우리에게 있으므로 수많은 사람이 영향을 받을 수 있습니다. 이러한 위법 산업은 국유화되어 노동자를 착취하는 경영이 아닌 노동자를 위한 훨씬 더 나은 경영으로 바뀌어야 합니다."
 SER_young_guard_clique: "소장파 육성"
 SER_young_guard_clique_desc: "세르비아 군대에는 상급자의 의견을 인정하지 않는 하급 장교들이 많이 있습니다. 그들이 반드시 사회주의자는 아닐지라도 우리가 은밀하게 그들을 지원한다면 우리와 함께 일할 수 있을 것입니다. 세르비아 군대에 충성스러운 부하들을 확보해두면 필요할 때를 대비할 수 있습니다!"
 SER_escalate_class_warfare: "계급투쟁 확대"
 SER_escalate_class_warfare_desc: "부르주아, 반동, 코드레아누 충성파가 여전히 어둠 속에서 세르비아 국가를 장악하고 있는데 우리는 쉬어서는 안 됩니다! 우리는 반역자들을 색출하고, 그들을 위협하고, 그들을 차례차례 체포해야 합니다! 그러나 지금은 의혹을 신중히 다뤄야 합니다. 우리가 권력을 잡으면 부패를 완전히 뿌리 뽑을 수 있을테니까요."
 SER_Third_Revolution: "제3차 혁명"
 SER_Third_Revolution_desc: "4백만 명의 사람들이 잔인한 자본주의 체제에 억눌려 신음하고 있습니다. 우리가 진정한 사회주의 국가를 향한 마지막 발걸음을 내디디면 4백만 명이 해방될 것입니다. 모든 준비가 끝났고 이제 세르비아와 제3차 혁명 사이에는 전위당의 부름만이 남아있습니다."
 SER_all_socialist_worker_missions_complete_tt: "§H혁명 수호§! 항목의 모든 세 개의 임무가 완료되었습니다."
 SER_Third_Revolution_tt: "우리는 자체 쿠데타로 자본주의 국가의 마지막 흔적을 타도하고 세르비아의 새로운 길을 선포할 것입니다.\n새로운 중점이 해금됩니다."
 SER_socialist_army: "영토방위군 창설"
 SER_socialist_army_desc: "과거는 우리에게 군대가 우리에게 대항하는 행동을 취하지 않도록 군대가 우리 땅에서 유일한 무장 세력이 되도록 내버려 둬서는 안 된다는 교훈을 주었습니다. 영토방위군은 혁명 세르비아 공화국의 공식적인 무장 준군사조직이 될 것이며, 적으로부터 우리를 방어할 뿐만 아니라 군대를 이념적으로 엄격하게 통제할 것입니다!"
 SER_new_generals: "진급 열풍"
 SER_new_generals_desc: "과거의 숙청은 우리 군의 장교 계급을 고갈시켰습니다. 이제 우리는 마침내 우리를 지원해준 하급 장교들에게 보답하고 돌아온 노련한 혁명가들에게도 지휘관 역할을 부여해야 합니다."
 Markovic_stats_tt: "§R공격 기술§!: §Y2§!\n§Y방어 기술§!: §Y2§!\n§G작전 기술§!: §Y1§!\n§C보급 기술§!: §Y2§!\n"
 SER_political_commissars: "정치지도원"
 SER_political_commissars_desc: "새로운 세르비아 군대의 충성심을 보장하기 위해 모든 군부대에 정치 장교를 배치해야 합니다. 이 장교들의 목표는 군부대의 명령과 행동이 이념적 목표를 따르도록 하고, 반란을 막을 수 있는 군대 계급 사이의 중추를 확보하는 것입니다."
 SER_syndicalist_example: "생디칼리슴의 예를 따르다"
 SER_syndicalist_example_desc: "서구의 생디칼리스트들은 지속 가능한 사회주의의 한 형태를 확립했으며, 이는 우리가 발칸반도에서도 쉽게 적용할 수 있을 것입니다. 우리는 비록 산업화되지는 않았지만 노동조합 우선주의, 노동자 소유 기업, 연방주의의 방식을 따라 강력하고 효율적인 사회주의 경제를 만들 수 있을 것입니다."
 SER_syndicalist_example_tt: "이 경로는 기존 공장에 자원을 집중하고 서구 생디칼리슴 노선을 따라 현대화하여 작지만 더 강력한 산업으로 이끄는 데 초점을 맞출 것입니다."
 SER_serbian_path: "세르비아의 고유한 길"
 SER_serbian_path_desc: "우리는 발칸반도에서 혁명의 횃불이며, 우리만의 고유한 과제를 안고 있기 때문에 우리만의 고유한 길을 걸어야 합니다. 우리의 우선순위는 두 가지입니다. 가능한 한 빨리 산업 기반을 구축하고, 국영 공장이 임금 노예제의 함정을 피하면서 혁신할 수 있도록 노동자 자주 경영을 통해 이를 달성하는 것입니다."
 SER_serbian_path_tt: "이 경로는 급속한 산업화와 새로운 노동자 소유의 공장 확장에 초점을 맞추고 산업 규모를 확대할 것입니다."
 SER_effect_will_be_decided_by_socialist_policy_tt: "이 중점의 효과는 당신이 §Y생디칼리슴의 예를 따르다§!와 §Y세르비아의 고유한 길§! 중점 중 어느 것을 선택했는지에 따라 달라질 것입니다."
 SER_collectivization: "토지 집단화 "
 SER_collectivization_desc: "우리는 토지 소유권이 사적 자본에 집중되는 것을 허용할 수 없습니다. 토지를 수용하고 집단 농장을 설립하여 대규모 농민 노동력을 바탕으로 소규모 개별 농장보다 훨씬 더 많은 생산을 할 수 있도록 해야 합니다."
 SER_youth_work_brigades: "청년 노동여단"
 SER_youth_work_brigades_desc: "새로운 산업 세르비아 사회주의의 중추는 우리 젊은이들의 땀으로 건설될 것입니다. 고등학생과 학생들은 어릴 때부터 사회주의 사회에 통합되어야 하며, 도로와 철도를 건설하는 작업에 투입되어 소중한 경험을 얻고 그 과정에서 동지를 찾을 수 있어야 합니다!"
 SER_industries_to_workers: "산업계에 노동자 전달"
 SER_industries_to_workers_desc: "착취, 임금 노예제, 부르주아지는 없을 것입니다! 기업을 압수하여 그 안에서 고생하는 노동자들에게 돌려줄 것이며, 국영 산업을 설립할 것이며, 이제 경제의 수레바퀴는 부유한 소수가 아닌 인민의 이익에 의해 돌게 될 것입니다!"
 SER_unified_trade_union: "노동조합 가입 의무화 도입"
 SER_unified_trade_union_desc: "세르비아의 노동자들은 다양한 직종으로 나뉘어져 자신의 권리를 지키거나 조직화할 수 없습니다. CGT와 TUC의 사례에 따라 세르비아의 모든 노동조합을 사회주의 노동자당이 통제하는 하나의 기관으로 통합해야 합니다. 가입은 의무적으로 이루어질 것입니다."
 SER_industrial_dreams: "산업 강국의 꿈"
 SER_industrial_dreams_desc: "우리에겐 시간이 무한하지 않습니다. 우리는 현대 산업 경제 국가가 되어 동료 발칸 국가들을 능가하고 선진 사회주의 국가 대열에 합류해야 합니다. 부르주아가 50년 동안 달성한 것을 우리는 5년 안에 달성할 것입니다!"
 SER_ideological_indoctrination: "이념 주입"
 SER_ideological_indoctrination_desc: "사회주의 사회는 여전히 그 사상을 믿지 않는 사람들이 너무 많으면 살아남기 어렵습니다. 우리의 대의는 선천적으로 옳고 건전하기 때문에 그렇게 보지 않는 사람들을 지도하고 그들이 사회주의의 대의를 받아들이도록 가르칠 것입니다. 학교, 선전, 체포로 이룰 수 있는 것은 참으로 많습니다."
 SER_ozna: "OZNA"
 SER_ozna_desc: "혁명을 방어하려면 조직적인 대응이 필요하며, 인민보호부는 이를 제공할 수 있을 것입니다. 이 부서에는 광범위한 권한, 특히 주어진 증언에 관계없이 자유로운 평가를 기반으로 결정을 내릴 수 있는 권한이 부여되어 어떤 관료주의적 부패 기관보다도 빠르게 판결을 내릴 수 있습니다. 이것이 우리의 판사, 배심원 및 사형 집행인이 될 것입니다."
 SER_socialist_realism: "사회주의 리얼리즘"
 SER_socialist_realism_desc: "예술은 사상에 알맞게 부합해야 하므로 예술가와 극작가들은 사회주의의 위업을 진척시킬 내용을 만들도록 해야합니다. 이로서 사회주의를 밝은 내일로 내세우고 불필요한 타락을 하지 않을 것입니다."
 SER_freedom_of_expression: "표현의 자유 유지"
 SER_freedom_of_expression_desc: "예술을 검열하거나 예술이 당의 노선을 따르도록 만들 이유는 없습니다. 창작 집단에서 공개적으로 사회주의에 반대하는 발언을 하지 않는 한, 그들은 원하는 방식으로 자신을 표현할 자유가 있으며, 우리는 이러한 자유를 자랑스럽게 생각해야 합니다."
 SER_hunt_the_escapades: "전향자 사냥"
 SER_hunt_the_escapades_desc: "우리는 혁명 기간 동안 모든 반동분자를 잡을 수는 없었고, 우리의 손아귀에서 벗어난 반동분자들은 국경을 넘어 망명길에 올랐으며, 그곳에서 우리의 몰락을 획책하고 정부를 비판했습니다. 그러나 망명은 안전에 대한 환상에 불과합니다. 우리 요원들은 베를린의 아파트와 부쿠레슈티의 거리에서 그들을 사냥하여 그들의 두개골을 조국으로 가져올 것입니다!"
 SER_anti_republican_crackdown: "반공화주의적 탄압"
 SER_anti_republican_crackdown_desc: "우리는 멸시받는 공화주의자들과 사회주의자들에게 한 치의 양보도 허용하지 않을 것입니다. 최고위 반역자는 사형 선고를 받고, 부하들은 감옥에서 썩을 것이며, 국민들은 공포 정권을 두려워하는 법을 배우게 될 것입니다!"
 SER_rehabilitate_officers: "비정치직 장교단 복직"
 SER_rehabilitate_officers_desc: "콘스피라치야의 모든 장교가 열렬한 공화주의자는 아니었고, 일부는 왕당파의 복권이 임박했다는 사실을 깨닫고 공화주의자들로부터 벗어났으니 이들을 크게 포상해야 합니다. 군대는 왕정 복원을 이끄는 몇 안 되는 지원 기반 중 하나가 될 것이므로 이들을 잘 달래줘야 합니다."
 SER_monarchist_coalition: "군주주의 대연정"
 SER_monarchist_coalition_desc: "공화정 과도기의 모든 정치인이 반역자는 아니었습니다. 일부는 우리와 같은 군주주의자였으며 가혹한 조건에 적응할 수밖에 없었고 정치의 주변부에 남겨졌습니다. 우리는 그들을 회복시키고 우리 정부에 통합할 수 있습니다. 우리의 목표는 동일합니다, 바로 카라조르제비치 가문의 귀환입니다."
 SER_November_Sixth_Dictatorship: "11월 6일 독재정"
 SER_November_Sixth_Dictatorship_desc: "페타르 2세가 성년이 될 때까지 백수단과 그 동맹은 섭정 역할을 할 것입니다. 그가 성인이 되면 그의 뜻대로 국가를 이끌 수 있겠지만, 그전까지는 우리가 원하는 대로 해야 합니다. 그때까지 실현해야 할 정의와 시행해야 할 처벌이 많으니까요."
 SER_unto_all_traitors: "모든 반역자들에게"
 SER_unto_all_traitors_desc: "세르비아 군대와 군 내 조직에는 반역적인 사고가 만연해 있으며, 섭정기의 많은 이들이 그들이 초래한 고통을 기억하고 있습니다. 백수단은 콘스피라치야와 암살자들로부터 숨어서 비밀리에 행동해야만 했고, 이제 그들은 달콤한 복수를 할 수 있게 되었습니다. 어떤 불의도 용서받지 않을 것이고 이에는 어떤 제약도 없을 것입니다!"
 SER_royal_tours: "국왕의 순방"
 SER_royal_tours_desc: "왕이 성년에 가까워지고 있으니 백성들은 그분을 더 자세히 알 필요가 있습니다. 우리는 전국을 돌아다니며 도시와 마을을 순회하고, 국민과 엘리트에게 페타르 2세를 소개함으로써 그들이 사랑하는 군주에 대한 신뢰를 심어줄 것입니다."
 SER_military_dominance: "군부 지배 찬양"
 SER_military_dominance_desc: "세르비아군은 군주주의의 구원자들이며 우리를 영원히 인도할 것입니다! 군 장교들이 관례대로 정치적 지위를 차지하고 자신들이 바라는 대로 정부를 흔들 수 있도록 하고, 그들에게 권력을 부여해서 세르비아 국민의 수호천사가 되도록 합시다!"
 SER_integrate_secret_societies: "비밀 군 조직 흡수"
 SER_integrate_secret_societies_desc: "세르비아 군대에는 각자의 음모를 가진 다양한 비밀 조직이 만연해 있으며, 이들을 어떤 식으로든 백수단에 통합하면 군대에 대한 우리의 통제권이 절대적으로 보장될 수 있습니다. 우리는 또 다른 1926년을 겪지 않을 것입니다."
 SER_foster_elite_cooperation: "엘리트의 협력 촉진"
 SER_foster_elite_cooperation_desc: "세르비아 사회의 고위층은 우리가 오랫동안 권력을 유지하리라는 것을 알고 우리에게 평화의 손길을 내밀었을 만큼 현명합니다. 왕국 전역에 두터운 인맥을 형성하고 엘리트와 부유층이 우리 편이 될 수 있도록 합시다!"
 SER_god_king_fatherland: "신, 국왕, 조국"
 SER_god_king_fatherland_desc: "신, 왕, 조국의 삼위일체가 이전에도 세르비아 왕국을 인도했으며, 우리는 세르비아 왕국을 다시 정당한 위치로 회복시킬 것입니다. 세르비아 정교회는 우리를 지지할 것이며, 신앙에 의지하면 많은 지지자들이 우리 편으로 돌아올 것입니다."
 SER_militaristic_corporatism: "군사적 협동조합주의"
 SER_militaristic_corporatism_desc: "우리는 경제의 힘을 통제하여 그 누구보다 먼저 군대와 그 지지자들에게 이익이 돌아가도록 해야 합니다. 우리 정권을 지지한 엘리트와 부유층은 우리에게 정당한 대가를 지불할 것이며, 이러한 공생 관계는 양측 모두에게 이익이 될 것입니다."
 SER_centralize_regent_power: "섭정의 권력 집중화"
 SER_centralize_regent_power_desc: "왕이 왕좌에 오르면 세르비아를 자기 뜻대로 이끌 수 있을 것입니다. 하지만 그날이 오면 왕이 가장 신뢰할 수 있는 조언자를 우리 측 인물을 선택하도록 하는 것은 어떨까요? 우리가 섭정과 그의 파벌에 힘을 실어준다면, 그는 왕이 귀를 기울이고 조언을 받을 수 있는 올바른 관리들을 임명하여 수십 년 동안 우리의 입지를 공고히 해줄 것입니다."
 SER_national_regeneration: "국가회생"
 SER_national_regeneration_desc: "복벽과 복위만으로는 충분하지 않습니다. 우리는 자연법칙을 따라 권력을 군주에게 다시 완전히 돌려주는 이상적이고 재생된 국가를 건설해야 합니다. 우리는 단순한 반동주의자들이 아닙니다. 우리는 혁명가들, 민족혁명가들이며 공화국의 잿더미 위에 새로운 세르비아 군주국을 세울 것입니다."
 SER_establish_zbor: "연합행동노동기구 "
 SER_establish_zbor_desc: "우리는 산업과 진보를 완전히 무시할 수는 없지만, 노동자들이 그들의 투쟁을 이끌 민족주의 조직을 갖도록 해야 합니다. 연합행동노동조직이 이 역할을 수행하여 도시 노동자들로부터 좌절에 빠진 민중의 세력을 만들어 우리를 앞으로 나아가게 할 것입니다!"
 SER_zadruga_society: "자드루가 우상숭배"
 SER_zadruga_society_desc: "세르비아 민족은 더 이상 사회주의, 개인주의 그리고 모더니즘 사상에 현혹되지 않을 것입니다! 우리의 고향은 마을, 그리고 마을 공동체입니다. 여기서, 결속이 빛을 발하는, 통치자가 통치하고 신민들은 봉사하는 이 목가적인 시골에서, 우리는 새로운 세르비아를 건설할 것입니다!"
 SER_domacinstvo: "가정"
 SER_domacinstvo_desc: "왕은 단순히 절대적이어서는 안 됩니다. 왕은 신에 이은 두 번째 권위자이자 지상에서의 신의 대리자여야 합니다. 주인이신 그분 없이는 어떤 창조도 불가능하며, 사회의 모든 것은 오직 그분께만 바쳐져야 합니다. 자드루가 지도자들의 조언을 받아 자애롭게 통치하는 그분은 세르비아에 영광을 가져다줄 것입니다.	"
 SER_white_eagles: "하얀 독수리 수립"
 SER_white_eagles_desc: "국가 부흥을 위해서는 젊은이들도 사로잡아야 합니다. 우리는 루마니아 동지들의 성공을 본뜬 대규모 청년 운동인 하얀 독수리를 설립하여 세르비아 청년들을 선전, 군사화, 폭력의 수단으로 끌어들여야 합니다!"
 SER_ljotic_constitution: "료티치 헌법"
 SER_ljotic_constitution_desc: "디미트리예 료티치 장관은 국왕에게 복종하는 대중 세력과 전문 조직의 동원을 바탕으로 세르비아를 협동조합주의적 비의회 군주국으로 만드는 왕실 헌법 초안을 작성했습니다. 우리는 이 문서를 세르비아 왕국의 미래라고 인정해야 합니다!	"
 SER_March_Conspiracy: "3월 공모"
 SER_March_Conspiracy_desc: "지브코비치 섭정과 그 측근들은 더 이상 용납될 수 없습니다 - 신속한 공격으로 백수단의 노장파들은 물러나고 페타르 2세 국왕에게 자신의 지위에 상응하는 모든 권한이 부여되었습니다! 우리의 지도로 세르비아는 다시 한번 입헌군주국이 될 것입니다!	"
 SER_democratic_party_petar: "공화파에서 입헌파로"
 SER_democratic_party_petar_desc: "우리는 공화주의에 대한 우리의 헌신이 국민의 삶을 개선할 기회보다 우선시될 수 없음을 인식해야 합니다. 민주당으로 조직된 우리는 새로운 군주제 질서를 받아들이고 공정하고 정의로운 입헌 국가를 수립하기 위해 함께 노력할 것입니다.	"
 SER_integrate_radicals: "급진민족주의자 숙청"
 SER_integrate_radicals_desc: "과격한 왕당파 세력이 분명 우리의 가장 큰 적이지만, 그들 중에는 폭력적인 수단을 동원해서라도 세르비아 문화와 민족의 부흥을 바라는 사람들도 있습니다. 약간 과장해서 말하긴 했지만 어쨌든 우리는 옛 왕당파들의 호의를 얻어야 합니다. 백수단은 우리가 용납할 수 없으며, 우리와 과격파 모두 타락한 고위층을 싫어하니까요...	"
 SER_untangle_corporatism: "조합주의의 거미줄 풀기"
 SER_untangle_corporatism_desc: "급진농민민주당은 몇 년간의 통치 동안 후원주의와 부패 구조를 만들어냈고, 세르비아 고위층의 환심을 사기 위해 이들과의 유착을 조장했습니다. 우리는 이러한 고리를 끊고 기업가가 아닌 서민에게 혜택을 줄 수 있는 공정한 경제 체제를 구축해야 합니다.	"
 SER_women_liberation_petar: "성별의 진보"
 SER_women_liberation_petar_desc: "1926년 공화국 헌법은 세르비아 여성에게 투표권을 부여했고 입헌주의 국가인 세르비아는 이를 지켜왔지만, 여성이 남성과 진정으로 평등하다고 여기기까지는 여전히 많은 장애물이 남아 있습니다. 우리는 모두 동등한 능력을 갖춘 인간이므로 낡은 전통에 얽매여서는 안 됩니다!"
 SER_radical_party_petar: "불멸의 급진당"
 SER_radical_party_petar_desc: "단순한 쿠데타와 독재로는 인민급진당을 무너뜨릴 수 없습니다! 우리는 다시 한번 탄압을 겪었고 당원들이 SRSD로 망명했지만 우리는 살아남았으며 세르비아인의 진정한 집권당으로서의 우리의 역할로 돌아갈 것입니다.	"
 SER_integrate_white_hand: "하얀 손 사면"
 SER_integrate_white_hand_desc: "백수단은 유혈 쿠데타로 세르비아를 점령했지만, 여전히 세르비아의 애국자들입니다. 게다가 그들이 반쿠데타를 획책하는 교활한 위협 세력으로 남아 있는 것보다는 우리의 동맹이 되는 편이 훨씬 낫습니다. 그들에게 손을 내밀어 군주주의자들과 동맹을 맺도록 합시다.	"
 SER_rural_outreach: "농촌 지원"
 SER_rural_outreach_desc: "세르비아인에게서 땅을 빼앗을 수 있을지는 몰라도, 세르비아인의 땅에 대한 애착은 결코 빼앗을 수 없습니다. 수천 년 동안 세르비아 사람들은 시골 마을 공동체에서 번영을 누렸으며, 우리는 이 번영이 미래에도 계속되도록 모든 노력을 다해야 합니다."
 SER_faith_nationality: "신앙과 민족성"
 SER_faith_nationality_desc: "세르비아 정교회는 우리 이념의 중추가 되어야 하며, 국민들의 호감을 얻기 위해 고위 성직자들이 우리 입헌 정권을 축복할 수 있도록 해야 합니다."
 SER_draft_royal_constitution: "헌법 제정"
 SER_draft_royal_constitution_desc: "세르비아 국민은 해방과 자유를 갈망하고 있으며, 우리는 마침내 그들에게 자유를 선사할 것입니다. 우리 학자들은 1903년 헌법의 현대화된 개정안을 작성하고 국왕은 이를 공포하여 공식적인 권력 분립, 보편적 참정권, 인간의 권리를 확립할 것입니다."
 SER_Rural_Credit_Banks: "지방신용은행"
 SER_Rural_Credit_Banks_desc: "간단히 말해서 신용은 지방 지역에 부족하며, 대신 도시 지역에 자주 집중됩니다. 지방신용은행은 농업 국가에서 수가 증가하고 있으며, 세르비아도 예외는 아닙니다. 가난한 농민들에게 매우 필요한 재정적 지원과 신용을 제공하고자 창설된 이 은행 제도는 지방 경제를 성장시키는 데 도움이 될 것입니다."
 SER_Continue_The_Mechanisation_Efforts: "지방 트랙터 대여소"
 SER_Continue_The_Mechanisation_Efforts_desc: "현대에는 수작업 도구와 쟁기가 트랙터와 기계로 대체되고 있습니다. 세르비아가 현대적이고 선진화된 경제가 되려면 전자는 줄이고 후자를 더 많이 보유해야 합니다. 농업 생산성 향상을 위해 국가 소유 트랙터를 임대하고 빌려주는 제도를 마련합시다!"
 SER_Immunization_Literacy: "예방접종과 문해"
 SER_Immunization_Literacy_desc: "수십 년에 걸친 시골 교육 자금 지원에도 불구하고 세르비아 시골 주민들은 여전히 대부분 문맹이며, 기본적인 의료 및 생계 지원도 받지 못하고 있습니다. 우리는 교사와 의사로 구성된 순회 봉사단을 설립하여 세르비아 마을에 예방 접종과 기초 문해력 무료 교육을 제공해야 합니다."
 SER_Montenegrin_Opium: "몬테네그로 아편 농장"
 SER_Montenegrin_Opium_desc: "역사적으로 몬테네그로와 마케도니아는 이 지역과 다른 유럽 국가에 고품질 아편을 공급했습니다. 그 이후 중국이 아편 생산의 주도권을 잡았지만, 마약은 여전히 우리가 계속 투자해야 할 수익성 높은 생산 분야입니다."
 SER_Invest_In_Zadrugar: "자드루가르에 투자"
 SER_Invest_In_Zadrugar_desc: "농업 기계화 과정에서 트랙터, 예비 부품 및 유지 보수에 대한 수요가 급격히 증가함에 따라 이를 지원할 산업이 필요합니다. 다행히도 세르비아의 자드루가르라는 회사는 이 산업 부문을 전문으로 하고 있습니다. 이 회사는 정부의 추가 지원을 통해 이러한 증가하는 수요를 더 쉽게 충족할 수 있을 것입니다.	"
 SER_Emergency_Economic_Relief: "세르비아 디나르화 안정화"
 SER_Emergency_Economic_Relief_desc: "보이슬라브 벨코비치 총리가 보장하는 세르비아 디나르화의 안정성은 항상 세르비아의 주요 경제 자산이었습니다. 이제 유럽에 새로운 경제 위기가 닥치면 가능한 모든 수단을 동원해 이 자산을 지켜야 합니다.	"
 SER_Modernise_Belgrade: "베오그라드 현대화"
 SER_Modernise_Belgrade_desc: "베오그라드는 벨트크리크의 피해로부터 회복되었지만, 다른 유럽의 수도에 비해 상대적으로 낙후된 도시로 남아 있습니다. 이 위대한 도시를 현대 도시로 발전시키기 위해서는 더 많은 노력과 투자가 필요합니다.	"
 SER_Resume_Cash_Crop_Exportation: "환금작물 수출 재개"
 SER_Resume_Cash_Crop_Exportation_desc: "세르비아는 농업 경제를 유지하고 있지만, 고립과 최근의 경제 문제로 인해 주요 수입 품목에 심각한 피해를 입었습니다. 경제 시장 가격이 크게 안정되면서 농산물 수출을 재개하고 이 수익금을 투자할 수 있게 되었습니다.	"
 SER_Form_The_State_Railway_Directorate: "국가철도청 구성"
 SER_Form_The_State_Railway_Directorate_desc: "현재 세르비아의 여러 철도는 서로 다른 세 개의 경쟁 기관이 관리하고 있어 투자와 확장이 쉽지 않은 상황입니다. 이를 간소화하기 위해 세르비아 국가철도청으로 감독 기관을 일원화할 것입니다."
 SER_Overhaul_Narrow_Gauge_Railways: "협궤철도 및 도로 정비"
 SER_Overhaul_Narrow_Gauge_Railways_desc: "세르비아의 지리적 특성으로 인해 세르비아에는 비용을 절감하고 거친 지형을 더 쉽게 통과하기 위해 협궤를 사용하는 노선이 많이 있습니다. 그러나 이러한 노선은 노후화되었고 낮은 기준에 따라 건설된 경우가 많아 수용 능력과 품질을 개선하기 위해 전반적인 점검이 필요합니다. 또한 시골 지역의 대부분을 연결하는 도로는 서민들의 요구와 우리의 전략적 이익을 모두 충족하기 위해 유지 보수 및 확장이 절실히 필요합니다."
 SER_Hydroelectricity: "투리차 수력 발전소 개장"
 SER_Hydroelectricity_desc: "우지체 근처의 제티냐 강은 세기가 바뀐 이래 전력 생산에 사용됐으며, 산업화가 계속되면서 그 어느 때보다 더 많은 전기가 필요해졌습니다. 이 강에 \"투리차\"라는 이름의 새롭고 더 큰 수력 발전소를 가동하기로 합시다.	"
 SER_Nationalize_SARTID: "SARTID 국유화"
 SER_Nationalize_SARTID_desc: "오스트리아의 국영 철도 회사인 StEG가 출자한 세르비아 광산 및 제련 산업 회사(SARTID)는 세르비아의 주요 야금 회사로 채굴, 제련 및 관련 기반 시설, 가장 중요한 철도를 담당하고 있습니다. 이제 오스트리아의 감시에서 벗어났으니 이 회사는 세르비아의 손에 넘어가야 합니다."
 SER_Prospecting_In_Niksic: "닉시치 광공업단지"
 SER_Prospecting_In_Niksic_desc: "몬테네그로의 닉시치 지역은 보크사이트와 기타 광물이 풍부하고 수력 발전의 잠재력이 있으며 잠재적인 적국인 불가리아로부터 전략적으로 멀리 떨어져 있습니다. 우리는 이 지역에 대한 투자를 늘리고 잠재력을 활용하기 위해 국영 SARTID에 명령을 내려야 합니다."
 SER_Economic_Structuralism: "경제구조주의 장려"
 SER_Economic_Structuralism_desc: "세르비아를 현대화하고 산업화하기 위해 밀란 스토야디노비치는 경제 구조주의 이론을 내세웠습니다. 이 이론은 국가가국내에서 생산된 자원에 의존하는 특화 산업을 장려하며, 그러한 산업들이 필요로 하는 구조로 전환하기 위해 국가가 통화를 통제할 필요성을 촉구합니다.."
 SER_State_Sponsored_Construction_Works: "국영건설공사"
 SER_State_Sponsored_Construction_Works_desc: "국가를 빠르게 산업화하기 위해 정부는 국가 경제에 매우 중요하기 때문에 빨리 끝내야 하는 건설 사업에 자금과 자원을 투입해야 합니다. 이러한 사업 체계를 만들어 세르비아 경제의 성장을 지원합시다."
 SER_Expand_The_Bor_Mines: "보르 광산 확장"
 SER_Expand_The_Bor_Mines_desc: "이제 불가리아의 손아귀에서 광산을 탈환했으니 정부 지원을 늘려 보르의 광산을 더 확장할 수 있습니다. 이는 동부 세르비아에서 더 많은 자원을 채굴하고 경제적 자립도를 높이는 데 도움이 될 것입니다."
 SER_Education_Reform: "교육 개혁"
 SER_Education_Reform_desc: "재결합한 우리는 새로운 세대의 지도자와 과학자를 양성하기 위해 열악하고 자금이 부족한 세르비아 교육 제도를 개혁하는 등 이전에 통과시키지 못했던 개혁에 더 많은 관심을 기울일 수 있게 되었습니다."
 SER_Promote_Macedonian_Investment: "스코페 개조"
 SER_Promote_Macedonian_Investment_desc: "남부 세르비아의 중심지인 스코페를 현대화하여 세르비아의 전초기지로 만들어야 합니다. 모스크는 장교 전용 클럽으로 대체하고, 도시를 확장하여 새로운 산업 단지를 조성하며, 주민들에게 누가 그들을 해방시켰는지 알리고 자신들이 세르비아인임을 상기시키기 위해 기념비를 세워야 합니다."
 SER_Restore_Paracin_Textile: "파라친 직물업 복원"
 SER_Restore_Paracin_Textile_desc: "파라친 마을은 이 지역의 교차지에 위치한 전략적 요충지로서 벨트크리크 전부터 세르비아의 주요 산업 중심지 중 하나였으며, 강력한 양모 및 섬유 산업을 발전시켰습니다. 불가리아의 통치 아래서 낙후된 도시가 되어 산업이 쇠퇴했지만 이제 세르비아의 품으로 돌아오면서 재건될 수 있게 되었습니다."
 SER_Found_FOMU: "FOMU 설립"
 SER_Found_FOMU_desc: "우지체에 있는 무기 및 군수 공장, 즉 FOMU는 세르비아에서 가장 중요한 군사 장비 및 군수품 생산업체 중 하나입니다. 앞으로 발칸 지역에 폭풍이 몰아치면 이 모든 물자가 필요할 것입니다."
 SER_Vidovdan_Speech: "비도브단 연설"
 SER_Vidovdan_Speech_desc: "1936년의 비도브단은 달라질 것입니다. 전 세계가 경제 위기로 불타고 오스트리아 패권의 시선이 우리에게서 멀어지는 가운데, 대세르비아의 꿈을 되찾을 수 있는 일생일대의 기회가 찾아오고 있습니다."
 SER_Form_The_Military_Council: "군사위원회 구성"
 SER_Form_The_Military_Council_desc: "수년 전 밀란 네디치 장군이 제안한 개혁회의는 신생 군대를 확장하고 현대화하는 데 큰 도움이 될 것입니다. 오스트리아의 지원이 끊긴 지금이야말로 네디치의 제안에 따라 개혁을 시작할 때입니다."
 SER_Organise_The_Chetniks: "체트니크 조직"
 SER_Organise_The_Chetniks_desc: "벨트크리크가 끝난 후, 결국 파멸에 이른 전쟁에서 용감하게 싸웠던 세르비아 체트니크는 분열되어 목적 없이 지내왔습니다. 그들의 지휘관들을 한데 모으면 세르비아의 이익을 위해 효과적으로 싸울 수 있는 통합된 '체트니크 조직'을 육성할 수 있을 것입니다."
 SER_Modernise_The_Engineering_Battalions: "공병부대 현대화"
 SER_Modernise_The_Engineering_Battalions_desc: "빠른 재무장의 예상치 못한 결과가 나왔습니다. 최전선에 있는 부대는 효과적이지만 지원 부대는 상대적으로 뒤처져 있습니다. 개혁회의는 이들의 현대화를 위한 계획을 세웠고, 그 계획이 실행에 옮겨졌습니다."
 SER_Support_Zastava: "자스타바 지원"
 SER_Support_Zastava_desc: "자스타바는 세르비아에서 가장 오래된 회사 중 하나이며 총기 및 야포의 주요 생산업체입니다. 군대를 재무장하고 장비를 재구축하는 과정에서 이들을 지원하는 것은 필연적으로 도움이 될 것입니다."
 SER_Training_The_New_Guard: "신병 훈련"
 SER_Training_The_New_Guard_desc: "벨트크리크는 수년 전에 끝났고, 노장파의 대부분은 죽거나 은퇴했습니다. 이제 전임자들의 핵심 지식으로 무장하고 군대를 이끌 새로운 장교를 양성해야 할 때입니다."
 SER_Modern_Howitzers: "현대식 곡사포"
 SER_Modern_Howitzers_desc: "네디치 장군은 항상 '압도적인 화력'이라는 교리를 지지해 왔으며, 강력한 야포는 그의 계획에 강력한 버팀목이 됐습니다. 세르비아의 곡사포는 한때 두려움의 대상이었으며, 다시 두려움의 대상이 될 것입니다!"
 SER_New_Army_Tactics: "새로운 육군 전술"
 SER_New_Army_Tactics_desc: "전쟁은 변했습니다. 특히 공군과 전차의 등장으로 20년 전에는 효과가 있었던 방식이 오늘날에는 통하지 않게 되었습니다. 개혁회의는 병사와 장교 모두에게 현대전의 기술을 훈련시키기로 결정했습니다."
 SER_Begin_Mechanisation: "기계화 착수"
 SER_Begin_Mechanisation_desc: "오늘날까지 세르비아 군대는 병사의 힘을 바탕으로 구축되었습니다. 그러나 끝없는 기술의 발전으로 자동차는 병사들의 효율성을 높이는 핵심 자산이 되었습니다. 이제부터 우리는 군대를 차량화하여 더 빠르고 더 잘 쉬도록 만들 것입니다."
 SER_Import_Russian_Armor: "러시아 기갑 장비 수입"
 SER_Import_Russian_Armor_desc: "동유럽의 광활한 평원에서 러시아 전차는 빠르고 기동성이 뛰어나며, 우리는 이 전차를 수입하여 세르비아 군대에 사용할 기회를 얻었습니다."
 SER_Import_French_Armor: "프랑스 기갑 장비 수입"
 SER_Import_French_Armor_desc: "보병 부대를 지원하고 독일 참호를 뚫도록 설계된 생디칼리스트들의 전차는 막을 수 없는 거대한 괴물입니다. 우리는 이 전차를 수입하여 세르비아 군대에서 사용할 기회를 얻었습니다."
 SER_Lessons_Of_The_War: "전쟁의 교훈"
 SER_Lessons_Of_The_War_desc: "불가리아에 대한 우리의 승리는 영광스러운 것이었지만 완벽한 승리는 아니었습니다. 최전선에서 얻은 중요한 경험으로 무장한 개혁회의는 이미 우리가 저지른 실수를 극복하기 위한 계획을 세웠으며, 이제 이를 실행에 옮길 때입니다."
 SER_Serbian_Mountain_Corps: "세르비아 산악군단"
 SER_Serbian_Mountain_Corps_desc: "발칸 반도의 지형은 험준한 산악 지대이며, 특히 우리가 되찾고자 하는 땅은 더욱 그러합니다. 개혁회의는 다가올 전쟁을 지원하기 위해 새로운 특수 산악군단 창설을 계획하고 있습니다. 최고의 무기를 갖추고 최고의 장군들이 이끄는 이 부대는 최정예 부대가 될 것입니다."
 SER_Mihailovics_Redoubt: "미하일로비치의 보루"
 SER_Mihailovics_Redoubt_desc: "드라자 미하일로비치 대령은 의심할 여지 없이 논란의 여지가 많은 장교입니다. 그러나 그는 또한 우리의 정복 계획이 실패했을 경우 세르비아의 방어를 보장하기 위한 훌륭한 계획을 세운 선구자이기도 합니다. 미하일로비치에게 자금과 병력을 지원해서 그가 자기만의 '보루'를 만들 수 있도록 하고, 그가 회의에 대한 간섭을 멈추길 기대합시다."
 SER_Expand_The_Serbian_Aviation_Command: "세르비아 항공사령부 재건"
 SER_Expand_The_Serbian_Aviation_Command_desc: "바르톨츠 조약에 따라 세르비아 육군의 공중 부대 창설이 금지되어 새로운 세대의 조종사를 양성하기 위해서는 민간 '비행 학교' 형태의 비밀 재무장에 의존할 수밖에 없었습니다. 드디어 비밀을 깨고 강력한 세르비아 공군을 창설할 수 있게 되었습니다!"
 SER_Seek_New_Expertise: "해외 계약 모색"
 SER_Seek_New_Expertise_desc: "세르비아의 공군은 아직 초기 단계이므로 비행기, 자원, 자문을 구할 수 있는 후원자가 필요하며, 유럽에는 선택할 수 있는 몇 가지 잠재적 후보가 있습니다."
 SER_Local_Munition_Efforts: "베오그라드 항공기 제작소"
 SER_Local_Munition_Efforts_desc: "세르비아 공군은 많은 양의 비행기를 보유해야 할 뿐만 아니라 보유하고 있는 비행기를 수리하고 손실을 대체할 새 비행기를 생산할 수 있어야 합니다. 이를 위해 베오그라드 인근에 항공기 제작소를 설립해야 합니다."
 SER_Doctrinal_Studies: "현지 공중 지배 교리"
 SER_Doctrinal_Studies_desc: "세르비아가 하늘을 지배하기 위해서는 더 많은 연구가 진행되어야 합니다. 다시는 적이 우리 영공을 완전히 장악하는 일은 없을 것입니다."
 SER_The_Serbian_Airforce: "세르비아 항공기 편대"
 SER_The_Serbian_Airforce_desc: "우리의 개혁은 성공적이었습니다. 세르비아 공군은 공중전의 최강자는 아닐지라도 우리 영공의 주인이라고 해도 과언이 아닙니다."
 SER_Fighter_Bomber_Acquisition: "공격기 획득"
 SER_Fighter_Bomber_Acquisition_desc: "우리 공군에 필요한 것은 초계기와 정찰기만이 아니라 어떤 침략자에게도 반격할 수 있는 능력을 갖추는 것입니다. 폭격기와 전투기는 우리의 우선순위가 되어야 하며, 이를 위해 우리는 우리의 후원자와 그들이 제공할 수 있는 것을 고려해야 합니다."
 SER_Replace_Weltkrieg_Era_Planes: "'민간비행학교' 전환"
 SER_Replace_Weltkrieg_Era_Planes_desc: "공화국 시절에 우리는 현대식 항공기를 이용할 수 있는 '비행 학교' 제도를 설립하고 새로운 세대의 조종사를 훈련시켰으며, 이제 이들을 세르비아 공군으로 동원할 수 있게 되었습니다."
 SER_Modernise_Airports: "발레보 비행장 복원"
 SER_Modernise_Airports_desc: "발레보 비행장은 벨트크리크 시절 세르비아 공군 사령부의 주요 기지로, 새로운 세르비아 공군을 수용하기 위해 복원 및 개보수가 필요합니다."
 SER_Local_Designs: "현지 설계 장려"
 SER_Local_Designs_desc: "외국의 전문 지식과 혁신에 더 많이 접근할 수 있게 된 덕분에 세르비아의 항공기 생산업체들은 자체 설계를 시작했고, 세르비아는 자립의 길로 나아갈 수 있게 되었습니다."
 SER_YUG_Revive_The_Serbian_Navy: "유고슬라비아 해군 창설"
 SER_YUG_Revive_The_Serbian_Navy_desc: "세르비아는 지금까지 내륙 국가였기 때문에 해군이 없었습니다. 새로운 해안선을 보호하기 위해 해군을 건설하는 것은 긴 여정이 될 것이며, 새로 획득한 영토와 기존 강변 함대의 도움을 받아 기반을 마련해야 합니다."
 SER_YUG_Dockyard_Construction: "조선소 건설"
 SER_YUG_Dockyard_Construction_desc: "우리 해안의 해군 건조 능력이 한계에 봉착했습니다. 우리의 조선 수요를 충족시킬 수 있는 해군 산업을 시작하려면 정부의 막대한 투자가 필요합니다."
 SER_YUG_Form_A_Merchant_Navy: "상선단 구성"
 SER_YUG_Form_A_Merchant_Navy_desc: "제대로 된 무역 선단 없이 번영을 이룬 나라는 없습니다. 이제 더 이상 외국 선박에 의존하지 않게 되었으니, 유고슬라비아를 드나들며 상품을 운송할 자체 상선을 건조할 수 있게 되었습니다."
 SER_YUG_Focus_On_Light_Ships: "경함 중점"
 SER_YUG_Focus_On_Light_Ships_desc: "우리가 대규모 함대를 만들고 이를 유지할 수 있다고 생각한다면 착각입니다. 구축함과 잠수함 같은 소형 함정만으로도 우리 해안을 보호하고 상선을 적으로부터 안전하게 지킬 수 있습니다."
 SER_YUG_Shipbuilding_Investments: "건함 투자"
 SER_YUG_Shipbuilding_Investments_desc: "우리 조선업체들은 경험이 부족하고 자금이 부족하므로 이러한 문제를 해결하기 위해 정부의 추가적인 도움이 필요합니다. 우리는 그들에게 더 많은 선박을 주문하고 해군 예산을 확대하여 도구, 숙련된 전문가, 누락된 구성 요소 등을 확보하는 데 어려움을 겪고 있는 이 사업의 문제를 해결해야 할 것입니다."
 SER_YUG_First_Naval_Exercises: "첫 해군 훈련"
 SER_YUG_First_Naval_Exercises_desc: "유고슬라비아 국기는 역사상 처음으로 바다 위 배에 떠 있는 모습을 보게 될 것입니다. 새로운 해군의 전통을 만드는 것은 쉽지 않을 것이며 유고슬라비아에는 경험 많은 선원이 상대적으로 적지만 이것은 첫걸음이며 세르비아 국민은 어떤 도전도 극복할 수 있다는 것을 보여줄 것입니다."
 SER_under_bulgarian_hegemony: "불가리아 패권 아래서"
 SER_under_bulgarian_hegemony_desc: "제4차 발칸 전쟁이 협약의 패배와 우리나라의 굴욕과 함께 종전했습니다. 이제 이 지역을 통치하는 것은 불가리아의 몫이 되었습니다. 이미 불가리아군이 우리 영토에 진입하기 시작했고, 이에 세르비아 민주국가당 하의 신정부가 선포되었습니다."
 SER_new_legislature: "신정부"
 SER_new_legislature_desc: "불가리아인들이 지보인 페리치를 국가원수로 내세워 새 정부를 출범시켰습니다. 이 정부는 불가리아의 입장과 세르비아 국민의 의지가 균형을 이루고 있습니다.	"
 SER_progessive_reforms: "진보적 개혁"
 SER_progessive_reforms_desc: "새로운 당은 새로운 일련의 진보적 개혁을 시작했습니다. 이러한 개혁은 세르비아 국민의 화합과 남은 긴장을 완화하는 것을 목표로 삼고 있습니다. 동시에 국가당은 권력을 공고히 하고자 하며 다수의 횡포에 두려움을 느끼고 있습니다. 개혁이 과연 어떤 방향으로 이루어질까요?"
 SER_promote_scientific_education: "과학 교육 장려"
 SER_promote_scientific_education_desc: "학교 교육과정의 현대화로 새로운 기술자를 양성함으로써 과학 분야에서 더 많은 기회를 창출할 수 있게 되었습니다. 국가를 위해서라도 쓸데없는 예술에 종사하는 것보다 국가의 산업 및 기술력을 향상시키는 데 기여할 새로운 기술자를 양성하는 데 더 많은 관심을 가져야 하기 때문입니다."
 SER_legacy_of_Milan_pirocanac: "밀란 피로차나츠의 유산"
 SER_legacy_of_Milan_pirocanac_desc: "밀란 피로차나츠는 지난 세기의 세르비아의 정치가이자 총리로, 진보당을 창당했으며 그의 생각은 그를 모범으로 삼고 있는 현 정부의 목표에 직접적인 영감을 주었습니다. 그는 재임 기간 동안 학교와 세르비아 경제의 현대화에 중점을 두었습니다."
 SER_deal_with_domestic_enemies: "국가 내부의 적들 다루기"
 SER_deal_with_domestic_enemies_desc: "우리나라는 여전히 새 정부에 대한 테러와 음모에 시달리고 있습니다. 먼저 아직 저항을 계속하는 정부 내의 또 다른 정부인 '콘스피라치야'가 있습니다. 이 단체는 독립주의자 및 민족주의 성향의 군 장교들로 구성되어 있으며, 여전히 현 정부 인사들과 일부 연결고리를 유지하고 있습니다. 사회주의자들은 세르비아 국가에 항상 위협적인 존재였습니다. 마지막으로 국왕과 왕국의 회복을 원하는 비밀 군주주의 조직인 '백수단'이 있습니다."
 SER_panslavism_under_bulgarian_rules: "불가리아 지배 하의 범슬라브주의"
 SER_panslavism_under_bulgarian_rules_desc: "세르비아인과 불가리아인은 모두 슬라브족으로 문화와 언어가 비슷합니다. 사실 이것이 두 나라가 단결해야 하는 이유입니다. 범슬라브주의 사상을 통해 세르비아와 불가리아를 통일하고 양국 관계를 개선하면 마침내 발칸 반도에 있는 슬라브 국가들의 통일을 이룰 수 있을 것입니다.	"
 SER_merge_the_opposition: "야당과 합당"
 SER_merge_the_opposition_desc: "모든 세르비아 민족주의 정당은 세르비아 국가당으로 통합되어야 합니다. 이런 식으로 우리는 대중의 반대를 줄이고 당의 인기를 높이며 더 많은 지지를 얻을 수 있습니다."
 SER_consolidate_the_state: "국가 통합"
 SER_consolidate_the_state_desc: "세르비아 정부와 국가는 통합되어야 하며, 예전의 자유민주주의처럼 방황하게 내버려 둘 수 없습니다. 불가리아의 야망과 세르비아 국민의 기대를 뒷받침할 강력한 국가가 필요합니다.	"
 SER_rebuild_serbian_industry: "세르비아 산업 재건"
 SER_rebuild_serbian_industry_desc: "이전 정부가 패배한 후 불가리아 적군에 의해 우리 산업이 파괴되었지만, 이제는 우리 산업을 완전히 재건할 수 있는 기회가 주어졌으며 이번에는 베오그라드로 우리 산업을 이전하여 우리 나라에 산업 중심지를 마련할 것입니다.	"
 SER_standardize_the_dinar: "디나르 표준화"
 SER_standardize_the_dinar_desc: "표준 화폐의 확립은 우리 정부의 자유주의 정책과 민족주의 정책의 결합입니다. 이를 통해 국민을 통합하고 지역 경제를 보호하는 단일 화폐를 만들 수 있습니다."
 SER_create_the_banking_comittee: "은행위원회 설립"
 SER_create_the_banking_comittee_desc: "은행위원회를 만들면 금융 안정성을 확보할 수 있습니다. 실제로 이 위원회는 은행, 물가 통제, 통화 정책, 최종적으로 통화 규제와 같은 모든 금융 문제를 감독합니다."
 SER_a_modern_economy: "서구권식 경제"
 SER_a_modern_economy_desc: "이제 우리는 통화를 확립하고 산업을 재배치하여 안정을 찾음으로써 개혁을 마쳤습니다. 은행위원회 덕분에 우리나라 경제는 성장하고 있습니다. 이제 발칸반도에서 자유롭고 진보적인 미래를 만들기 위해 독일과 미국 같은 서방 국가들의 모범을 따라야 할 때입니다."
 SER_the_eagle_and_the_lion: "독수리와 사자"
 SER_the_eagle_and_the_lion_desc: "세상은 변하고 있습니다. 이제 누가 세르비아와 불가리아의 군대에 맞설 수 있겠습니까? 누가 독수리와 사자의 힘에, 두 슬라브 국가가 연합한 힘에 대항해 싸우겠습니까? 차르이시여, 우리는 함께 발칸 반도를 지배할 것입니다. 구세계는 산업화의 불길에 타버릴 것입니다. 숲은 쓰러질 것입니다. 새로운 질서가 일어날 것입니다. 우리는 전차와 트럭과 대포로 무장한 전쟁 기계를 몰고 갈 것입니다.	"
 SER_conscription: "징병제 복원"
 SER_conscription_desc: "바르톨츠 조약은 무엇보다도 징병제를 시행하거나 군대 규모를 35,000명 이상으로 늘리는 것을 금지했습니다. 그러나 징병제 없이는 상당한 병력을 투입할 수 없으므로 이를 즉시 바로잡아야 합니다.	"
 SER_raise_reserve_divisions: "예비사단 편성"
 SER_raise_reserve_divisions_desc: "서류상으로는 조약의 제한을 따랐지만, 실제로는 대규모 준군사 조직과 예비군 제도를 통해 필요할 때마다 언제든지 새로운 사단을 창설할 수 있었습니다. 이제 바르톨츠 조약이 폐기되었으므로 이러한 계획을 실행에 옮길 수 있게 되었습니다."
 SER_leave_free_trade_area: "바르톨츠 자유무역지구 이탈"
 SER_leave_free_trade_area_desc: "전후 오스트리아 제국과의 협정은 우리를 그들의 경제 블록에 예속시켜 우리의 성장하는 경제와 산업의 목을 졸랐습니다. 이러한 협정은 폐기되어야 하며, 우리나라는 다시 한번 전 세계와 공정하게 무역해야 합니다.	"
 SER_The_Congress_Of_Belgrade: "베오그라드 회의"
 SER_The_Congress_Of_Belgrade_desc: "불가리아의 패권을 무너뜨리려면 우리 혼자서는 할 수 없습니다. 불가리아와 해결되지 않은 문제가 있는 다른 국가들의 도움이 필요합니다. 불가리아가 약화되고 외교적으로 고립된 지금이 우리에게 가장 좋은 기회입니다. 우리는 동맹국들을 모아 남부 세르비아를 해방시켜야 합니다."
 SER_resistance_behind_lines: "불가리아 전선 후방의 저항"
 SER_resistance_behind_lines_desc: "불가리아 국경에는 백만 명이 넘는 세르비아인이 살고 있으며 지난 20년은 이들에겐 결코 순탄치 않은 세월이었습니다. 오늘날에도 그들은 조국과의 통일을 요구하고 있으며, 마침내 전쟁이 시작되면 적진 뒤에서 강력한 도구로 활약할 것입니다.	"
 SER_national_mobilization: "국가동원령"
 SER_national_mobilization_desc: "불가리아는 경제적 실정과 내부 투쟁으로 약해졌지만, 그럼에도 불구하고 여전히 강력한 적입니다. 발칸 동맹국들의 지원을 받더라도 우리는 산업을 고도로 발전시키고 전쟁 경제에 동원할 수 있는 능력을 갖춰야 합니다."
 SER_ultimatum_to_bulgaria: "벨리카모라바강을 건너라"
 SER_ultimatum_to_bulgaria_desc: "현대 세르비아 국가가 탄생한 세르비아의 심장부인 대모라바 강은 이제 우리와 불가리아의 국경이 되었습니다. 그 너머에 우리의 형제들이 기다리고 있습니다 - 그리고 오늘, 우리는 마침내 그 강을 건너게 됩니다! 영광스러운 제4차 발칸 전쟁이 기다리고 있습니다! 단결만이 세르비아를 구원할 것이다!"
 SER_Together_Against_Austria: "오스트리아에 대항해 다함께"
 SER_Together_Against_Austria_desc: "불가리아의 위협이 제거되었으니 이제 우리의 다음이자 가장 큰 적에게 관심을 돌려야 할 때입니다. 오스트리아는 수 세기 동안 동료 세르비아인을 억압해 왔으며 이전의 시도는 실패했지만, 우리에게는 이 역사적 오류를 바로 잡을 기회가 있습니다. 합스부르크 제국은 고립되어 있습니다. 이제 죽어가는 제국의 껍데기를 단번에 무너뜨릴 시간입니다!	"
 SER_War_Plan_Drina_March: "작전명: 드리나강으로 진군하라"
 SER_War_Plan_Drina_March_desc: "1914년에 세르비아와 오스트리아가 맞붙었을 때, 우리는 결국 제국의 우월한 힘과 그들의 동맹국인 독일에 압도당했습니다. 우리는 실수로부터 배우고 미리 대비해야 합니다. 오스트리아와 다시 전쟁을 치르게 된다면, 미리 철저한 준비를 하고 대전투 계획을 세워 전쟁에 임해야 합니다!"
 SER_radio_free_belgrade: "현지 민병대 접촉"
 SER_radio_free_belgrade_desc: "세르비아의 마을과 마찬가지로 일리리아의 마을은 공동체적이며, 시골에는 일반 농민부터 하이두크를 모방한 자들에 이르기까지 무장한 주민들로 여전히 가득합니다. 비밀리에 이들과 접촉하면 지지자를 모으고 정보를 수집하며 피할 수 없는 봉기에 대비할 수 있습니다."
 SER_radio_free_belgrade_tt: "§H세르비아 전쟁 계획§! 변동치\n현지 적 첩보: §R15%§!"
 SER_precani_pivot: "프레차니에 의존"
 SER_precani_pivot_desc: "오스트리아 땅의 세르비아계 소수 민족인 프레차니는 역사적으로 세르비아와의 연합 및 유고슬라비아 수립을 가장 열렬히 지지해 왔으며, 우리는 오스트리아와의 전쟁 중에 이 사실을 활용하여 주민들 사이에서 지지 기반을 확보할 수 있었습니다."
 SER_chetniks_tt: "두 £nato_unit_mountaineers_icon_small §Y체트니크 체타§!가 플래그된 주에 생성될 것입니다."
 SER_partisans_tt: "두 £nato_unit_mountaineers_icon_small §Y파르티잔 분견대§!가 플래그된 주에 생성될 것입니다."
 SER_yugoslav_pivot: "불멸의 유고슬라비아주의"
 SER_yugoslav_pivot_desc: "일리리아의 형성은 많은 크로아티아 지도자들을 만족시켰을지 모르지만, 다른 지도자들은 여전히 불멸의 유고슬라비아주의의 편에 서도록 설득할 수 있을 것입니다. 보스니아인과 슬로베니아인도 세르비아 편에 선다면 오스트리아 영토에 지지 기반을 확보할 수 있습니다.	"
 SER_yugoslav_pivot_tt: "드리나강 진군 전쟁 계획에 추가로 §G1개§! 주를 플래그할 수 있게 됩니다."
 SER_piedmontianism: "피에몬테주의"
 SER_piedmontianism_desc: "독일은 프로이센의 군사력에 의해, 이탈리아는 피에몬테의 군사력에 의해 형성되었습니다. 따라서 유고슬라비아는 세르비아의 군사력에 의해 형성되어야 하며, 따라서 오스트리아와의 전쟁에서 세르비아 군대에 관한 관심이 우리의 최우선 순위가 되어야 합니다.	"
 SER_piedmontianism_tt: "§H세르비아 전쟁 계획§! 변동치\n$MODIFIER_ARMY_SPEED_FACTOR_FOR_CONTROLLER$: §R-25%§!\n$MODIFIER_LOCAL_ORG_REGAIN$: §R-10%§!"
 SER_popular_mobilization: "대중 동원"
 SER_popular_mobilization_desc: "세르비아처럼 작은 나라는 동료 발칸 국가들이 함께하더라도 합스부르크 제국을 이길 수 없습니다. 유일한 해결책은 제국의 남슬라브족을 제국에 등을 돌리게 하고, 제국의 전선 뒤에서 대규모 봉기를 일으켜 승리로 이끄는 것입니다."
 SER_National_Holdout: "국가적 저항 준비"
 SER_National_Holdout_desc: "베오그라드와 그 주변은 지리적 특성상 1914년과 마찬가지로 오스트리아에 함락될 가능성이 매우 높지만, 이번에는 그러한 상황에 미리 대비하고 스코페로 지휘부를 옮겨 전투를 이어갈 것입니다."
 SER_National_Holdout_tt: "§Y코소보§!와 §Y니시§!에 §Y요새§!선 1단계를 건설합니다."
 SER_National_Lottery: "국가 복권"
 SER_National_Lottery_desc: "합스부르크 제국과의 전쟁에 대비하고 재무장 자금을 마련하기 위한 한 가지 방법은 국가 복권입니다. 모든 국민에게 국가적 자부심과 부자가 될 수 있다는 가능성을 내세우는 복권을 구매하도록 장려하고, 복권 수익은 곧바로 재무장에 사용될 것입니다."
 SER_The_Balkan_Research_Initiative: "발칸 연구회"
 SER_The_Balkan_Research_Initiative_desc: "발칸의 서로 다른 국가들을 하나로 모으는 데는 큰 노력이 필요하지만, 장기적으로는 유익할 것입니다. 발칸 지역은 서유럽이나 중부 유럽에 비해 개발이 덜 되었기 때문에 적에 맞서기 위해서는 과학과 기술 자원을 하나로 모으는 것이 필수적입니다.	"
 SER_Pact_of_Organisation: "친구 이상?"
 SER_Pact_of_Organisation_desc: "세르비아와 루마니아는 매번 힘을 합쳤으며 - 그토록 많은 고난들을 함께 견뎌낸 이후, 어쩌면 이 관계를 보다... 가까운? 관계로 할 때가 된 걸지도 모릅니다. 보다 영원하도록 만들어진 통합이, 시간의 시련을 견뎌내기 위해 만들어진 유대가, 그리고 하나의 경제적, 정치적 통합으로의 발칸 국가들의 결혼이 선언되었을까요?"
 SER_The_Belgrade_Salonica_Railway: "베오그라드-살로니카 철도"
 SER_The_Belgrade_Salonica_Railway_desc: "그리스가 이웃이자 친구인 덕분에 우리는 새롭고 안전한 무역 및 공급 경로를 확보했습니다. 그러나 이 지역의 기반 시설은 부족하고 불가리아의 수십 년간의 잘못된 관리는 여기에 큰 도움이 되지는 못했습니다. 아테네의 도움을 받으면 이 문제를 해결하고 세계로 통하는 관문과 그리스와의 관계를 개선할 수 있습니다."
 SER_YUG_balkan_federalism: "발칸 사회주의적 연방주의"
 SER_YUG_balkan_federalism_desc: "발칸 민족의 연방에 대한 생각은 19세기까지 거슬러 올라가며 오늘날에는 많은 사람들의 관심에서 멀어졌지만, 반도 전역의 사회주의 정당들은 류블랴나에서 콘스탄티노플에 이르는 모든 사람들이 공동의 형제애를 가질 수 있다는 희망을 여전히 간직하고 있습니다.\n\n이것이 앞으로 세르비아가 나아갈 길이 될까요?"
 SER_YUG_balkan_federalism_tt: "강력한 사회주의 노동자당이 유고슬라비아를 형성합니다."
 SER_YUG_united_states: "유고슬라비아 합중국"
 SER_YUG_united_states_desc: "공화당의 창당인인 류보미르 스토야노비치가 제시한 유고슬라비아 연방은 남슬라브인을 통합하는 대통령제 연방 공화국으로, 문화적 다원주의를 보장하기 위해 광범위한 민족적, 영토적 자치권을 보장합니다.\n\n이것이 앞으로 세르비아가 나아갈 길이 될까요?"
 SER_YUG_united_states_tt: "공화당 또는 세력이 약화된 사회주의 노동자당이 유고슬라비아를 형성합니다."
 SER_YUG_three_named_nation: "세 부족 국가"
 SER_YUG_three_named_nation_desc: "급진당의 목표는 세르비아가 지도자로서의 역할을 수행하는 일원화되고 중앙집권적이며 민주적인 남슬라브 국가를 건설하는 것입니다. 이는 세르비아, 크로아티아, 슬로베니아의 세 부족이 하나의 국가를 이룬다는 삼부족 이론에 기초합니다.\n\n이것이 앞으로 세르비아가 나아갈 길이 될까요?"
 SER_YUG_three_named_nation_tt: "공화민주주의 체제에서 급진당이 유고슬라비아를 형성합니다."
 SER_YUG_integral_yugoslavia: "단일 유고슬라비아"
 SER_YUG_integral_yugoslavia_desc: "단일 유고슬라비아주의는 개별적인 남슬라브 국가의 존재를 부정하고 대신 역사적으로 분리된 모든 국가가 같은 유고슬라비아 국가라고 선언합니다. 이러한 국가는 권위주의적이고 획일적이며 유고슬라비아 사람들 사이의 차이를 지우려고 시도합니다.\n\n이것이 앞으로 세르비아가 나아갈 길이 될까요?"
 SER_YUG_integral_yugoslavia_tt: "권위주의적 군주제 또는 스토야디노비치 독재 체제로 유고슬라비아를 형성합니다."
 SER_YUG_royal_federation: "연방 왕국"
 SER_YUG_royal_federation_desc: "친유고슬라비아 민주주의자들의 연방주의 목표와 세르비아 군주제 복원의 절충안인 유고슬라비아 연방 왕국은 민족 및 영토 자치권과 왕실 중심의 민주적 입법부를 포함하게 될 것입니다.\n\n이것이 앞으로 세르비아가 나아갈 길이 될까요?"
 SER_YUG_royal_federation_tt: "입헌군주제 하의 유고슬라비아를 형성합니다."
 SER_YUG_greater_serbia: "대세르비아"
 SER_YUG_greater_serbia_desc: "유고슬라비아주의는 실수입니다. 우리 세르비아인은 주도권을 잡아야 할 뿐만 아니라 발칸 반도의 모든 세르비아인을 아우르는 대세르비아를 다스려야 합니다. 이 국가는 유고슬라비아가 아니라 다른 남슬라브인과 소수 민족에 대한 세르비아의 패권이 될 것입니다.\n\n이것이 앞으로 세르비아가 나아갈 길이 될까요?"
 SER_YUG_greater_serbia_tt: "유고슬로비아를 형성하고 군부 쿠데타로 원상복귀합니다."
 SER_YUG_will_be_unlocked: "유고슬라비아가 형성되면 새로운 중점과 매커니즘이 해금됩니다."
 SER_YUG_will_not_be_unlocked: "새로운 중점과 매커니즘은 해금되지 않을 것입니다. 통일은 끝났고, 모든 세르비아인들은 하나의 국가 아래에 있습니다."
 SER_YUG_united_states_effect_tt: "연방주의 유고슬라비아는 §Y후원 요구 사항§!의 감소를 통해 민족적 긴장을 해소하는 데 중점을 두어 정부가 적은 양의 §Y정치적 자산§!만으로도 안정도을 유지할 수 있도록 합니다. 강력한 조치는 부족하지만 장기적으로는 안정도을 제공합니다."
 SER_YUG_royal_federation_effect_tt: "연방 군주제 유고슬라비아는 §Y후원 요구 사항§!의 감소를 통해 민족적 긴장을 해소하는 데 중점을 두어 정부가 적은 양의 §Y정치적 자산§!만으로도 안정도을 유지할 수 있도록 합니다.그러나 공화정과 달리 상황에 따라 강력한 일회성 보너스를 제공하는 강력한 조치를 취할 수 있는 권한도 주어집니다."
 SER_YUG_balkan_federalism_effect_tt: "사회주의 유고슬라비아는 막대한 §Y정치적 자산§!을 축적하여 민족적 긴장을 해소하는 데 주력하고 있습니다. 거의 모든 고유중점은 어떤 형태로든 영구적인 정치적 자산 획득을 부여하며 정부가 대규모 정치적 통제를 통해 안정도를 유지할 수 있도록 합니다."
 SER_YUG_integral_yugoslavia_effect_tt: "통합주의 유고슬라비아는 강력한 중앙집권적 조치를 통해 민족적 긴장을 해소하는 데 초점을 맞추고 있으며, 종종 장기 안정도와 §Y민족 관계§!에 관한 강력한 일회성 보너스를 맞바꿉니다. 위험성은 크지만, 보상도 많은 전략입니다."
 SER_YUG_three_named_nation_effect_tt: "급진당이 형성한 유고슬라비아는 민족적 긴장을 해소할 수 있는 독특한 기능을 가지고 있지 않습니다. 이는 무난하게 다 잘한다고 볼 수도 있지만 세르비아계가 지배하는 유고슬라비아의 특성상 가장 효율이 떨어지는 형태라고 볼 수도 있습니다."
 SER_YUG_fate_of_konspiracija: "콘스피라치야의 운명"
 SER_YUG_fate_of_konspiracija_desc: "군에 있는 우리 친구들은 수년 동안 세르비아 정치에서 중요한 역할을 해왔습니다. 우리가 동맹이든 적이든, 우리는 그들의 중요성을 이해해야 하며 유고슬라비아가 건국된 후에도 그들의 지도자들은 사라지지 않을 것입니다. 우리가 그들의 악독한 이념을 억제할 수 있을지, 아니면 그들의 욕망의 꼭두각시에 불과할지는 지금까지 우리가 취한 행동에 달려 있습니다..."
 SER_YUG_standardize_rail_gauges: "철도 체계 통합"
 SER_YUG_standardize_rail_gauges_desc: "북방 영토를 통합하기 전에, 우리는 이를 연방의 수도와 연결해야 합니다. 우리의 국경은 더 이상 합스부르크 제국의 주요 철로와 겹치지 않습니다. 빈이나 부다페스트와 연결되었던 도시들은 유고슬라비아 철도망에 다시 연결되어야 하며, 남슬라브 지역 간의 상호 교류를 제한했던 오스트리아의 정책도 뒤집어야 합니다."
 SER_YUG_abolish_habsburg_legal_code: "합스부르크 법전 교체"
 SER_YUG_abolish_habsburg_legal_code_desc: "우리나라가 통합과 중앙집권을 추구하기 위해서는 합스부르크 가문이 제정한 낡은 법과 행정 체계를 대체하고, 판사와 관료들이 유고슬라비아 법전을 따르도록 재교육하거나 퇴출시켜야 합니다. 전통과 오래된 관행은 사라지겠지만, 크로아티아와 슬로베니아는 결국 적응할 것입니다."
 SER_YUG_integrate_education: "교육제도 통합"
 SER_YUG_integrate_education_desc: "통일된 국가에는 통일된 교육 시스템이 필요하며, 내부 민족 간의 차이를 부정할 수는 없지만 오해와 편견을 없애고 새로운 세대의 인재를 키울 수 있는 통일된 교육과정을 모두에게 도입해야 합니다."
 SER_YUG_princip_memorial: "폭군 살인자를 위한 기념비"
 SER_YUG_princip_memorial_desc: "1914년에 운명적 총격을 가한 용감한 보스니아의 청년 가브릴로 프린치프는 더 이상 남슬라브인들에게 말할 수 없는 고통을 안겨준 실수자로 취급되어서는 안됩니다. 20여 년이 지나서야, 그가 목숨을 바쳤던 유고슬라비아의 꿈이 마침내 실현되었습니다. 마침내 우리는 그가 진정으로 폭군의 살해자였음을 인식할 수 있게 되었습니다."
 SER_YUG_invite_illyrian_officers: "구 일리리아 장교 모집"
 SER_YUG_invite_illyrian_officers_desc: "많은 크로아티아, 슬로베니아, 보스니아인들이 오스트리아-헝가리 군대에서 복무했으며 일부는 유고슬라비아에 격렬하게 반대하는 반면 다른 일부는 새로운 질서를 더 잘 받아들이고 있습니다. 충분한 동기를 부여한다면 이들을 우리 장교단의 일원으로 통합할 수 있을 것입니다."
 SER_YUG_expand_universities: "대학교 확장"
 SER_YUG_expand_universities_desc: "자그레브와 베오그라드의 대학은 더 이상 이 나라의 모든 야심찬 학생들을 수용하기에 충분하지 않으며, 고등 교육 체계의 확장보다 더 좋은 현대화의 징표는 없을 것입니다. 유고슬라비아를 위해 류블랴나와 사라예보에 새로운 교육 기관을 설립하고 기존 교육 기관도 확장합시다!"
 SER_YUG_reform_the_conscription_system: "징병제 개혁"
 SER_YUG_reform_the_conscription_system_desc: "유고슬라비아의 통합이 계속됨에 따라, 우린 구 합스부르크 제국의 지역으로부터 점점 더 많은 신병을 확보해야 합니다. 이제 우린 이 목표를 염두에 두고 징병제를 개혁하기 시작해야 합니다. 모든 지역에 징병 사무소를 설치하고 부과된 할당량만큼을 징집하는 임무를 맡기는 것으로 시작합시다."
 SER_YUG_brotherhood_and_unity: "형제애와 단결"
 SER_YUG_brotherhood_and_unity_desc: "\"형제애와 단결\"이라는 구호는 바로 남슬라브인과 유고슬라비아의 모든 소수 민족의 형제애와 단결을 의미합니다. 이 이상을 향한 우리의 여정은 길고 어려웠지만 이제 우리는 기대에 부응하고 성공했다고 정당하게 선언할 수 있습니다. 이제부터 수 세기는 아니더라도 수십 년 동안 유고슬라비아의 빛은 빛날 것입니다!"
 SER_YUG_bosnia_land_reform: "보스니아의 농노제 잔재 철폐"
 SER_YUG_bosnia_land_reform_desc: "보스니아의 무슬림 귀족들은 다른 나라에서 농노제가 폐지된 후에도 오랫동안 농민들에게 족쇄를 채웠으며, 오늘날에도 그 잔재가 이 지역의 발전을 가로막고 있습니다. 이제 더 이상은 안 됩니다! 우리 세르비아인들은 자유의 깃발 아래 행진하여 지배자들에게 부당하게 착취당하는 동료 정교회 신자들을 해방시킬 것입니다!"
 SER_YUG_croatia_land_reform: "크로아티아-슬로보니아의 소작제 폐지"
 SER_YUG_croatia_land_reform_desc: "크로아티아의 토지 소유권은 여전히 매우 불평등하며, 농민들은 이론적으로는 자유롭지만, 지주에게 강제적으로 자신의 노동력을 제공해야 하고 생계를 유지하기 위해 고군분투하고 있습니다. 더는 안 됩니다! 토지가 몰수되고 새로운 토지 구획이 만들어질 것이며 크로아티아 귀족의 권력은 무너질 것입니다!"
 SER_YUG_customs_law: "주 소비세, 관세 및 수수료에 관한 법률"
 SER_YUG_customs_law_desc: "새로운 영토에 추가적인 경제 통합이 이루어지기 전에, 우린 현재 시행 중인 세금 및 관세 제도를 개혁해야 합니다. 여러 세법을 폐지하고 모두에게 적합한 하나의 세법으로 대체해야 하며, 남북 간의 무역 장벽을 철폐해야 하는데, 이것이 바로 '주 소비세, 관세 및 수수료에 관한 법률'이 해야 할 일입니다."
 SER_YUG_modern_industrial_tools: "산업 장비 현대화"
 SER_YUG_modern_industrial_tools_desc: "수년 동안 우리가 직면하고 있는 문제 중 하나는 바로 현대식 산업 장비의 부족으로 인해 우리나라 전역에 흩어져 있는 광대한 자원 매장지의 개발이 늦어지고 있다는 점입니다. 이를 극복하기 위해 세계 시장에서 산업용 장비를 구입하고 확보하는 데 자금을 투입해야 합니다."
 SER_YUG_bosnian_coal: "보스니아 석탄 매장지 활용"
 SER_YUG_bosnian_coal_desc: "보스니아 산악지대에는 대규모 석탄 매장지가 산재해 있지만, 열악한 토지 활용과 제한된 탐사 활동으로 인해 손길이 닿지 않은 채로 남아 있었습니다. 이제 상황이 바뀌고 있으며, 이 자원은 곧 경제 체계와 연결될 것입니다."
 SER_YUG_chromium_morava: "크랄레보-옐리차 크롬 매장지"
 SER_YUG_chromium_morava_desc: "세르비아 모라바의 크랄예보 인근 옐리차 산에는 크롬이 대량 매장되어 있지만, 과거 세르비아 광산 회사의 구식 장비로는 접근할 수 없었습니다. 이제 더 이상 제한이 없으므로 이 전략 자원의 상당량이 마침내 유고슬라비아 국가에 귀속될 것입니다."
 SER_YUG_copper_mines: "일리리아 구리"
 SER_YUG_copper_mines_desc: "구리는 크로아티아와 보스니아에서 많이 발견되며, 복잡한 전자제품의 개발로 인해 그 가치가 점점 더 높아지고 있습니다. 이 지역에서 채굴 작업을 확장하고 이 자원을 경제 활동에 활용합시다."
 SER_YUG_tourism_industry: "아드리아해 해안 관광업 개발"
 SER_YUG_tourism_industry_desc: "아드리아해 해안의 해변과 섬은 꽤 매력적이며, 좋은 투자 계획이 뒷받침된다면 언젠가는 남동부 유럽 관광의 수도가 될 것입니다. 크로아티아 경제의 미래를 위한 투자를 시작합시다!"
 SER_YUG_expand_economic_structuralism: "경제구조주의 제도화"
 SER_YUG_expand_economic_structuralism_desc: "유고슬라비아 통일 이전에 세르비아 정부가 시행한 경제구조주의 정책은 경제 문제에 대한 우리의 접근 방식에 있어 계속 지침이 되어야 합니다. 국가 통제주의와 통제 정책은 우리의 접근 방식을 대표하는 단어로, 경제 문제에서 국가의 역할이 중요하다는 점은 모두가 인정해야 합니다."
 SER_YUG_forestry: "일리리아 임업 보조금 지원"
 SER_YUG_forestry_desc: "슬로베니아 산악 지방 경제의 대부분은 임업에 기반을 두고 있으며, 임업의 건전성과 성장을 보장하기 위해서는 임업에 보조금을 지급하여 수천 명의 일자리를 제공하고, 가구 제작과 같은 발전된 목재 기반 산업을 위한 길을 열어주어야 합니다."
 SER_YUG_metalworking: "금속 가공업 개발 육성"
 SER_YUG_metalworking_desc: "유고슬라비아의 산업은 대부분 식량 생산, 섬유 또는 목재에 기반한 경공업에 머물러 있습니다. 그러나 오늘날의 경제 상황에서는 중공업이 필요하며 우리에게는 석탄, 원석, 잠재적 전력 등 필요한 모든 자원이 있습니다. 우리에게 필요한 것은 약간의 추진력뿐입니다."
 SER_YUG_arms_industry: "북부 군수산업 국유화"
 SER_YUG_arms_industry_desc: "수많은 적으로부터 국가를 방어하기 위해서는 무기 생산을 독점해야 하며, 이를 위해 과거 합스부르크 제국의 유고슬라비아 지역에 있는 수많은 군수 생산 기업을 장악해야 합니다."
 SER_YUG_federal_constitution: "연방 헌법"
 SER_YUG_federal_constitution_desc: "남슬라브인들을 위한 우리의 약속은 미국을 본뜬 연방으로, 선출된 대통령과 주 정부가 정치 구조의 바탕을 이루는 제도를 갖추게 될 것입니다. 이제 이 제도를 시행하고 유고슬라비아 연방 공화국을 만들 때가 되었습니다!"
 SER_YUG_serbo_croatian_language: "세르보-크로아티아 통합 선포"
 SER_YUG_serbo_croatian_language_desc: "세르비아어와 크로아티아어는 없으며 세르비아인, 크로아티아인, 보스니아인이 사용하는 세르보크로아트어만 존재합니다. 이 언어는 유고슬라비아의 공식 언어가 될 것이며 모든 문서는 라틴어와 키릴 문자로 발행되지만 슬로베니아어와 같은 다른 언어는 계속 인정받을 것입니다."
 SER_YUG_local_governance: "지방자치제"
 SER_YUG_local_governance_desc: "우리의 지도력 아래 세르비아에 유능한 지방 자치 제도가 확립되었고, 이제 그 경험을 유고슬라비아 전체에 적용할 수 있게 되었습니다. 우리는 모든 사람의 우려가 해결될 수 있도록 공정한 지방 관리 선거를 보장할 것입니다."
 SER_YUG_rep_bosniak_relations: "이슬람교도 지주들과의 합작"
 SER_YUG_rep_bosniak_relations_desc: "보스니아의 무슬림 지주들은 수 세기 동안 유지해 온 영향력을 잃을까 두려워하고 있으며, 우리는 그들의 이익과 유고슬라비아의 이슬람 조직을 지원하여 그들이 계속 살아남을 수 있도록 보장할 수 있습니다."
 SER_YUG_rep_renew_precani_settlement: "정착촌 교체"
 SER_YUG_rep_renew_precani_settlement_desc: "보스니아의 무슬림 지주들의 힘을 약화시켜야 합니다! 우리는 그들의 땅을 분할하여 세르비아와 크로아티아 농민들에게 분배하여 그들의 권력 기반을 무너뜨리고 우리가 보스니아를 훨씬 더 철저하게 통제할 수 있도록 할 것입니다."
 SER_YUG_republican_concordat: "교황청과의 협의"
 SER_YUG_republican_concordat_desc: "유고슬라비아에서 가톨릭교회의 역할은 우리 가톨릭 신자들에겐 특히 중요합니다. 유고슬라비아 가톨릭교회를 세르비아 정교회와 동등한 지위에 올려놓고 가톨릭의 이익을 적절히 대변할 수 있도록 교황청과 협정을 체결할 수 있습니다."
 SER_YUG_referendum_federalism: "국민투표 연방주의"
 SER_YUG_referendum_federalism_desc: "유고슬라비아의 안정을 보장하기 위한 류보미르 스토야노비치의 구상 중 하나는 국민투표 연방주의로, 유고슬라비아 내의 모든 영토 주체가 국민투표를 하여 투표에 성공하면 별도의 연방국을 설립할 수 있도록 하는 것이었습니다. 이는 유고슬라비아를 안정시키는 데 강력한 도구가 될 것입니다."
 SER_YUG_balkans_guiding_light: "발칸 반도를 인도하는 빛"
 SER_YUG_balkans_guiding_light_desc: "유고슬라비아에서 우리는 함께 세월이 지나도 꺼지지 않을 민주주의의 불꽃을 밝혔습니다! 그리고 이것은 우리에게 이 불꽃으로 나머지 발칸 반도를 계몽할 의무를 부여했습니다. 코드레아누 충성파, 전체주의자, 절대주의자들은 우리 해방군을 보고 벌벌 떨 것입니다!"
 SER_YUG_balkans_guiding_light_tt: "발칸의 §Y사회주의§!, §Y국민대중주의§! 또는 §Y후견전제주의§! 국가를 전복시키는 £decision_icon_small §Y결정§!이 해금됩니다."
 reichspakt_won_wk2: "라이히스팍트가 제2차 벨트크리크에서 승리했습니다."
 internationale_won_wk2: "인터내셔널이 제2차 벨트크리크에서 승리했습니다."
 SER_YUG_invite_foreign_experts: "외국인 전문가 초청"
 SER_YUG_invite_foreign_experts_desc: "세계의 강대국들과 협력하면 유고슬라비아 산업과 군대 교리를 세계 수준으로 끌어올릴 전문가와 인재들을 훨씬 더 쉽게 영입할 수 있습니다. 이러한 지원을 받으면 우리도 독자적으로 지역 강국이 될 수 있을 것입니다."
 SER_YUG_special_relationship: "특별한 관계 구축"
 SER_YUG_special_relationship_desc: "1925년 혁명 이후 우리는 인터내셔널과 긴밀한 관계를 유지해 왔으며, 우리는 그들의 무기와 전문 지식을 도입하여 우리의 공동의 적인 라이히스팍트에 맞서 싸울 수 있도록 도움을 받았습니다. 이제 인터내셔널이 승리했으니 우리는 이 '특별한 관계'를 공식화하고 새로운 유럽에서 세르비아의 지위를 지켜야 합니다."
 SER_YUG_anti_imperialist_vanguard: "반제국주의 전위대"
 SER_YUG_anti_imperialist_vanguard_desc: "독일의 적들이 모두 몰락한 지금, 영국과 독일과 같은 제국의 제국주의에 맞설 세력은 전 세계에 거의 남아 있지 않습니다. 미친 소리처럼 들릴지 모르지만 이제 유고슬라비아가 횃불을 들고 제국주의가 아닌 진정한 민주주의를 위한 투쟁의 선봉이 될 차례입니다."
 SER_YUG_anti_imperialist_vanguard_tt: "§Y오스트리아§!, §Y아나톨리아§!, §Y이탈리아 반도§!의 국가로 £decision_icon_small  §Y폭군 전복§! 결정의 적용 범위를 확대하여 민주주의의 안식처인 유고슬라비아가 §Y제국주의에 대항하는 자유 국가 연합을 형성할 수 있도록 합니다§!."
 SER_YUG_peoples_republics: "인민공화국"
 SER_YUG_peoples_republics_desc: "우리는 분권화 요구에 귀를 기울이고 유고슬라비아를 특정 민족을 중심으로 조직된 자치 인민공화국으로 조직해야 하며, 이 공화국들은 모두 연방 사회주의 노동자당이 통제하게 될 것입니다. 이렇게 하면 국가에 대한 통제권을 잃지 않으면서 연방주의자들의 요구를 충족시킬 수 있습니다."
 SER_YUG_soc_denationalization: "반민족주의 운동"
 SER_YUG_soc_denationalization_desc: "분리주의와 민족국민주의는 계급적 분열보다 국가적 분열을 우선시하는 배타주의이며, 그것이 나타나는 곳이라면 어디에서든 싸워야 합니다. 반역자들은 정의의 심판을 받게 될 것이며, 그 자리에 초국가적 사회주의 문화가 건설될 것입니다."
 SER_YUG_soc_hero_cult: "평범한 사람들의 영웅 추종"
 SER_YUG_soc_hero_cult_desc: "모든 국가에는 국가 정체성을 확립하기 위한 상징과 영웅이 필요하며 유고슬라비아도 예외는 아닙니다. 그러나 우리는 세르비아나 크로아티아의 왕이 아니라 모든 민족이 존경하고 자신의 영웅이라고 부를 수 있는 하이두크나 사회주의 순교자 같은 평범한 사람들의 영웅을 기릴 것입니다."
 SER_YUG_soc_collective_presidency: "집단 대통령제"
 SER_YUG_soc_collective_presidency_desc: "유고슬라비아 같은 나라에서 한 사람에게 국가원수직을 맡기는 것은 심각한 문제를 일으킬 것입니다. 세르비아 대통령은 크로아티아 대통령을, 크로아티아 대통령은 세르비아 대통령을 화나게 할 것입니다... 그렇게 둬서는 안 됩니다. 우리는 모든 인민공화국에서 임명된 대통령들의 협의회에 국가원수의 직무를 위임할 것입니다."
 SER_YUG_soc_party_supremacy: "당치주의"
 SER_YUG_soc_party_supremacy_desc: "유고슬라비아를 하나로 묶는 힘은 사회주의 노동자당입니다. 당의 통제는 정치 및 사회생활의 모든 측면에 스며들어야 하고, 당원 자격은 입신출세주의에 따라 정해져야 하며, 이는 모든 민족에게 개방되어 당을 진정한 다문화 조직으로 만들 것입니다."
 SER_YUG_soc_move_the_capital: "중심부의 새로운 수도"
 SER_YUG_soc_move_the_capital_desc: "베오그라드에 수도를 계속 두는 것은 세르비아 지배에 대한 비난을 불러일으키고 현지 세르비아 관료가 우리 정부를 장악하게 될 것이 분명합니다. 유고슬라비아의 중심부에 있는 다문화 도시 사라예보가 훨씬 더 나은 수도가 될 것입니다."
 SER_YUG_soc_secularism: "대중 세속화"
 SER_YUG_soc_secularism_desc: "유고슬라비아인들 사이의 종교적 분열은 대중의 아편을 근절함으로써 쉽게 물리칠 수 있습니다. 종교적 소유물을 몰수하고 국가를 세속화하며 교육 제도를 종교적 관행을 근절하는 도구로 전환할 것입니다."
 SER_YUG_liberate_balkan_socialists: "발칸 사회주의의 투사"
 SER_YUG_liberate_balkan_socialists_desc: "세르비아에서 우리는 발칸 반도 최초의 사회주의 공화국을 건설했고, 이곳에서 남슬라브인들에게까지 그 범위를 확장했습니다. 이제 이 이념을 더 멀리 수출해야 할 때입니다. 모든 발칸 반도의 군주와 지배자들이 전복될 때까지 우리는 쉬지 말아야 합니다!"
 SER_YUG_liberate_balkan_socialists_tt: "발칸 전역에 §Y사회주의§!를 퍼뜨리는 £decision_icon_small §Y결정§!이 해금됩니다."
 SER_YUG_soc_integrate_bulgaria: "불가리아 통합"
 SER_YUG_soc_integrate_bulgaria_desc: "이제 발칸 반도에 자매 공화국이 설립되었으므로 우리는 수 세기에 걸친 증오를 묻고 분리된 국가를 하나의 대남슬라브국으로 통일할 준비가 되었습니다. 불가리아 동지들도 유고슬라비아인이므로 분명 보답할 것입니다."
 SER_YUG_soc_integrate_bulgaria_tt: "불가리아 주를 통합하는 £decision_icon_small §Y결정§!이 해금됩니다."
 SER_YUG_balkan_socialist_federation: "연방의 꿈"
 SER_YUG_balkan_socialist_federation_desc: "발칸 연방에 대한 구상은 수십 년 동안 사회주의권에서 논의됐지만 오늘날까지 실현될 기회를 얻지 못했습니다. 이제 발칸 지역을 지배하게 된 우리는 위대한 연방의 기반이 될 정치-경제 연합을 구축할 수 있습니다."
 SER_YUG_banovina_organisation: "바노비나 조직"
 SER_YUG_banovina_organisation_desc: "우리는 연방주의나 지방 자치라는 허울 좋은 말에 속아서는 안 됩니다. 유고슬라비아는 베오그라드에 있는 전-유고슬라비아 정부의 손에 국가를 중앙 집중화하고 민족적 경계를 초월하여 위로부터 임명되고 통제되는 바노비나로 분할될 것입니다."
 SER_YUG_united_myth: "하나의 민족 신화"
 SER_YUG_united_myth_desc: "세르비아, 크로아티아, 슬로베니아의 민족 신화는 하나의 유고슬라비아 민족 신화의 일부가 되어야 합니다. 코소보에서 싸운 것은 세르비아인들만이 아니라 모든 유고슬라비아인의 이름으로 싸운 것입니다. 벨트크리크는 독립을 위한 단결된 민족적 투쟁의 시작이었으며, 젊은 보스니아와 같은 자유의 투사들은 모든 유고슬라비아의 영웅으로 추앙받아야 합니다."
 SER_YUG_yugoslav_king: "하나님과 국왕 그리고 유고슬라비아"
 SER_YUG_yugoslav_king_desc: "유고슬라비아는 전-유고슬라비아의 군주가 될 페타르 2세 국왕 개인에게 전적으로 집중해야 합니다. 그는 모든 주요 민족과 3대 종교의 국가 의식에 참석해야 하며, 미래의 자녀들에게 세르비아어뿐만 아니라 크로아티아어와 슬로베니아어 이름도 지어주어야 합니다."
 SER_YUG_defeat_tribalism: "유고슬라브 부족들의 소멸"
 SER_YUG_defeat_tribalism_desc: "세르비아계, 크로아티아계, 슬로베니아계, 보스니아계 등 모든 민족은 하나의 유고슬라비아 국가에 속한 부족일 뿐이며, 이들의 차이를 적극적으로 지우는 것은 우리 정부가 해야 할 일입니다. 외국인 점령자들은 수 세기 동안 우리를 분열시키고 우리 사이에 인위적인 경계를 만들었지만 이제 우리는 마침내 그것을 허물고 잃어버린 것을 복원할 것입니다."
 SER_YUG_permeate_education: "이념화된 교육"
 SER_YUG_permeate_education_desc: "교육제도는 통합 유고슬라비아주의의 이념적 목표에 복종해야 합니다. 전국의 모든 학생은 유고슬라비아 방언에서 사용하는 두 가지 문자를 모두 배워야 하며 세르비아, 크로아티아, 슬로베니아, 보스니아의 국경일을 모두 기념해야 합니다."
 SER_YUG_mass_integralist_movement: "대중의 통합주의"
 SER_YUG_mass_integralist_movement_desc: "우리는 통합 유고슬라비아주의가 국민들의 의식 속에 영원한 목표로 자리 잡도록 해야 합니다. 전국적인 집회에 대중을 동원하고 그들을 국가가 통제하는 조직으로 편성하며, 유고슬라비아 국민기구와 같이 이념적으로 동조하는 다른 조직들을 유고슬라비아주의 계획에 예속시켜야 합니다."
 SER_YUG_language_standardisation: "언어 표준화"
 SER_YUG_language_standardisation_desc: "수 세기 동안 여러 제국으로 분열되어 언어에 다소 차이가 생겼지만, 프랑스 모델을 따르는 국립언어학회를 통해 미래 세대가 사용할 세르보크로아트슬로베니아어의 표준화를 시작할 수 있습니다."
 SER_YUG_anti_partisanship: "세르비아 급진농민민주당과 국가 통합"
 SER_YUG_anti_partisanship_desc: "통합 유고슬라비아주의는 국왕의 당에서 시작되며, 국왕의 당 없이는 존재할 수 없습니다. 우리는 국가기구에 대한 당의 완전한 통제권을 보장하여 당내 정치인들이 알지 못하는 사이에 어떤 결정도 내려지지 않도록 하고, 입법부나 사법부의 개입 없이도 당이 신속하게 명령을 내릴 수 있도록 해야 합니다."
 SER_YUG_greater_yugoslavia: "대유고슬라비아"
 SER_YUG_greater_yugoslavia_desc: "모든 유고슬라비아인이 유고슬라비아 영토에 편입될 때까지, 그리고 한때 우리의 존재로 은혜를 입었던 모든 지역이 다시 우리의 품으로 돌아올 때까지 우리는 쉬지 말아야 합니다. 불가리아, 마케도니아, 트리에스테는 모두 당연히 우리의 영토이며, 대유고슬라비아의 일부가 될 것입니다.	"
 SER_YUG_greater_yugoslavia_south: "에게해 진출"
 SER_YUG_greater_yugoslavia_south_desc: "강대국의 위임 통치를 받은 알바니아의 존재는 오늘날 세르비아인들에 대한 큰 모욕 중 하나였으며, 마케도니아 산악지대에는 여전히 불가리아 계통의 유고슬라비아인들이 많이 살고 있습니다. 그들을 우리의 품으로 데려와야 합니다."
 SER_YUG_greater_yugoslavia_east: "불가리아의 파괴"
 SER_YUG_greater_yugoslavia_east_desc: "불가리아는 다른 모든 유고슬라비아 국가들과 마찬가지로 인위적인 국가입니다. 우리는 불가리아가 아직 약할 때 공격하여 그들의 미련한 독립 의지를 말살하고 대유고슬라비아에 통합시켜야 합니다."
 SER_YUG_greater_yugoslavia_west: "트르스트와 폴라 장악"
 SER_YUG_greater_yugoslavia_west_desc: "이탈리아인들에 의해 트리에스테로 명명된 트르스트시와 이스트리아 지역은 안타깝게도 오스트리아와의 전쟁 중에 우리의 통제에서 벗어났습니다. 이 역사적 잘못이 마침내 바로잡히고 트르스트 항구는 마침내 대유고슬라비아에 속하게 될 것입니다!"
 SER_YUG_award_piemont: "유고슬라비아의 피에몬테의 보상"
 SER_YUG_award_piemont_desc: "세르비아인은 유고슬라비아의 다른 어떤 국가보다 유고슬라비아의 꿈을 위해 더 많은 피와 땀을 흘렸으므로 유고슬라비아의 통일자로서 우리 세르비아인은 유고슬라비아에서 당연히 주도적인 역할을 할 자격이 있습니다. 유고슬라비아의 모든 권력은 세르비아인의 손에 집중될 것입니다!	"
 SER_YUG_promote_cyrillic: "키릴 문자 장려"
 SER_YUG_promote_cyrillic_desc: "키릴 문자는 세르보크로아트어의 고유 문자이므로 공식 문서는 키릴 문자로만 작성해야 하며, 크로아티아와 슬로베니아의 관료들은 일상 업무에서 이 문자를 사용하도록 교육받게 될 것입니다."
 SER_YUG_political_centralisation: "정치 중앙화"
 SER_YUG_political_centralisation_desc: "연방주의는 우리 국가를 약화시키고 불필요한 분열을 야기할 뿐입니다. 오히려 유고슬라비아 헌법에 베오그라드가 모든 국가 문제를 완전히 통제하도록 명시해야 합니다! 중앙집권적 관료제는 유고슬라비아의 안정성을 유지할 수 있을 것입니다."
 SER_YUG_ballot_box_centralization: "투표함을 통한 중앙집권화"
 SER_YUG_ballot_box_centralization_desc: "우리는 민주주의 국가이지만, 현재 우리의 정당한 권리를 빼앗으려는 분리주의자들과 사회주의자들의 위협에 직면해 있다는 사실을 이해해야 합니다. 대중의 압력과 공무원들의 기성 정당 투표 동원을 통해 이런 일이 일어나지 않도록 할 수 있습니다."
 SER_YUG_heritage_of_two_revolutions: "두 혁명의 유산"
 SER_YUG_heritage_of_two_revolutions_desc: "우리 세르비아는 발칸 국가 중 가장 자유주의적인 국가로, 기존 질서를 뒤엎고 보다 진보적인 체제를 구축한 두 차례의 혁명을 경험한 바 있습니다. 따라서 우리는 이러한 자유주의 전통을 바탕으로 유고슬라비아의 나머지 국가들을 통치하고 이끌어갈 자격이 충분합니다."
 SER_YUG_islamic_religious_community: "이슬람 종교 공동체 설립"
 SER_YUG_islamic_religious_community_desc: "보스니아의 평화를 유지하기 위해 기존 무슬림 성직자들과 화해하고 이슬람 종교 공동체를 만들어 무슬림 성직자 중에서 임명된 이맘이 이슬람 종교 생활에 관한 광범위한 권한을 부여받게 될 것입니다."
 SER_YUG_renew_settlement_decrees: "정착법 수정"
 SER_YUG_renew_settlement_decrees_desc: "남쪽은 항상 불안정했습니다. 하지만 이제 우리가 남슬라브 지역을 통일했으니 다시 그곳으로 돌아갈 수 있을 것입니다. 코소보와 남세르비아를 진정시키고 이 두 지역에서 전통적인 세르비아의 질서를 회복해야 합니다."
 SER_YUG_form_yugosphere: "유고 권역"
 SER_YUG_form_yugosphere_desc: "이제 우리는 남슬라브 지역을 통일했으니 발칸 지역에서 영향력을 행사할 수 있는 유능한 지역 강국으로 자리매김해야 합니다. 우리는 항상 외국의 위협에 대응하고 실용적인 태도를 보이며 약한 이웃 국가들을 정복해야 합니다.	"
 SER_YUG_pragmatic_foreign_policy: "실용적인 대외정책"
 SER_YUG_pragmatic_foreign_policy_desc: "우리는 외국과 거래할 때 이념적 집착에 눈이 멀어서는 안 됩니다. 점점 더 적대적으로 변하는 국제 외교 분위기 속에서 우리는 다양한 세력 사이에서 줄타기를 하면서 모든 세력으로부터 이익을 얻을 것입니다."
 SER_YUG_subjugate_bulgaria: "불가리아에게 복종 강요"
 SER_YUG_subjugate_bulgaria_desc: "불가리아인들은 소피아에서 바르다르 계곡을 탈환할 기회를 기다리며 음모를 꾸미고 있습니다. 우리는 군사력으로 이들의 음모를 저지하고 대신 소피아에 우호적이고 충성스러운 꼭두각시 정권을 세워야 합니다."
 SER_YUG_subjugate_albania: "알바니아 속국화"
 SER_YUG_subjugate_albania_desc: "1913년에 우리는 강대국들에 의해 북부 알바니아에서 후퇴할 수밖에 없었고, 우리의 정당한 영토를 이슬람 통치 아래에 놓아두어야 했습니다. 이 불법적인 알바니아 국가는 군사력에 의해 정복되어야 하며 베오그라드의 감시 아래 충성스러운 꼭두각시 국가로 변모해야 합니다.	"
 SER_YUG_royal_form_yugosphere: "유고 권역"
 SER_YUG_royal_form_yugosphere_desc: "이제 우리는 남슬라브 지역을 통일했으니 발칸 지역에서 영향력을 행사할 수 있는 유능한 지역 강국으로 자리매김해야 합니다. 우리는 항상 외국의 위협에 대응하고 실용적인 태도를 보이며 약한 이웃 국가들을 정복해야 합니다.	"
 SER_YUG_royal_pragmatic_foreign_policy: "실용적인 대외정책"
 SER_YUG_royal_pragmatic_foreign_policy_desc: "우리는 외국과 거래할 때 이념적 집착에 눈이 멀어서는 안 됩니다. 점점 더 적대적으로 변하는 국제 외교 분위기 속에서 우리는 다양한 세력 사이에서 줄타기를 하면서 모든 세력으로부터 이익을 얻을 것입니다."
 SER_YUG_royal_subjugate_bulgaria: "불가리아에게 복종 강요"
 SER_YUG_royal_subjugate_bulgaria_desc: "불가리아인들은 소피아에서 바르다르 계곡을 탈환할 기회를 기다리며 음모를 꾸미고 있습니다. 우리는 군사력으로 이들의 음모를 저지하고 대신 소피아에 우호적이고 충성스러운 꼭두각시 정권을 세워야 합니다."
 SER_YUG_royal_subjugate_albania: "알바니아 속국화"
 SER_YUG_royal_subjugate_albania_desc: "1913년에 우리는 강대국들에 의해 북부 알바니아에서 후퇴할 수밖에 없었고, 우리의 정당한 영토를 이슬람 통치 아래에 놓아두어야 했습니다. 이 불법적인 알바니아 국가는 군사력에 의해 정복되어야 하며 베오그라드의 감시 아래 충성스러운 꼭두각시 국가로 변모해야 합니다.	"
 SER_YUG_royal_federal_constitution: "국왕의 헌법"
 SER_YUG_royal_federal_constitution_desc: "남슬라브인들을 위한 우리의 약속은 왕이 정점에 서서 체제를 중재하는 연방과 정치 구조의 근간을 형성하는 국가 체제입니다. 이제 이 체제를 구현하고 유고슬라비아 연방 왕국을 건설할 때가 되었습니다!"
 SER_YUG_royal_serbo_croatian_language: "세르보-크로아티아 통합 선포"
 SER_YUG_royal_serbo_croatian_language_desc: "세르비아어와 크로아티아어는 없으며 세르비아인, 크로아티아인, 보스니아인이 사용하는 세르보크로아트어만 존재합니다. 이 언어는 유고슬라비아의 공식 언어가 될 것이며 모든 문서는 라틴어와 키릴 문자로 발행되지만 슬로베니아어와 같은 다른 언어는 계속 인정받을 것입니다."
 SER_YUG_royal_local_governance: "지방자치제"
 SER_YUG_royal_local_governance_desc: "세르비아에는 유능한 지방 자치 제도가 확립되었으며, 이제 그 경험을 유고슬라비아 전체에 적용할 수 있게 되었습니다. 우리는 모든 사람의 우려가 해결될 수 있도록 공정한 지방 관리 선거를 보장할 것입니다."
 SER_YUG_royal_rep_bosniak_relations: "이슬람교도 지주들과의 합작"
 SER_YUG_royal_rep_bosniak_relations_desc: "보스니아의 무슬림 지주들은 수 세기 동안 유지해 온 영향력을 잃을까 두려워하고 있으며, 우리는 그들의 이익과 유고슬라비아의 이슬람 조직을 지원하여 그들이 계속 살아남을 수 있도록 보장할 수 있습니다. "
 SER_YUG_royal_rep_renew_precani_settlement: "정착촌 교체"
 SER_YUG_royal_rep_renew_precani_settlement_desc: "보스니아의 무슬림 지주들의 힘을 약화시켜야 합니다! 우리는 그들의 땅을 분할하여 세르비아와 크로아티아 농민들에게 분배하여 그들의 권력 기반을 무너뜨리고 우리가 보스니아를 훨씬 더 철저하게 통제할 수 있도록 할 것입니다."
 SER_YUG_royal_republican_concordat: "교황청과의 협의"
 SER_YUG_royal_republican_concordat_desc: "유고슬라비아에서 가톨릭교회의 역할은 우리 가톨릭 신자들에겐 특히 중요합니다. 유고슬라비아 가톨릭교회를 세르비아 정교회와 동등한 지위에 올려놓고 가톨릭의 이익을 적절히 대변할 수 있도록 교황청과 협정을 체결할 수 있습니다."
 SER_YUG_royal_referendum_federalism: "국민투표 연방주의"
 SER_YUG_royal_referendum_federalism_desc: "유고슬라비아를 위한 공화당의 계획은 유고슬라비아 내의 모든 영토 주체가 국민투표를 시행하여 성공하면 별도의 연방국을 설립할 수 있도록 하는 흥미로운 내용을 포함하고 있습니다. 우리 왕실 연방이 이를 채택한다면 유고슬라비아를 안정시키는 데 강력한 도구가 될 것입니다.	"
 SER_YUG_royal_grace: "왕실의 은혜"
 SER_YUG_royal_grace_desc: "페타르 2세 카라조르제비치 국왕 폐하께선 선왕 폐하와 다른 이념을 지니고 계신 군주로, 폐하께선 서양에서 성장하시며 입헌군주제 시행을 최우선 과제로 삼는 유능한 교사의 지도를 받으셨습니다. 카라조르제비치 가문의 은혜가 유고슬라비아의 모든 국민에게 전해지기를 바랍시다!"
 serbia.0.a: "세르비아는 다시 위대해지리라!"
 serbia.1.t: "검은 월요일의 세르비아 강타!"
 serbia.1.d: "세르비아는 다른 어떤 국가보다 벨트크리크로 인해 큰 피해를 입었습니다. 인구의 4분의 1을 잃고 국토 전체가 약탈당했으며, 절반은 불가리아에 합병되었고 나머지는 오스트리아 제국으로부터 막대한 양보를 강요당했습니다. 그럼에도 불구하고 세르비아는 농업 생산과 자유무역을 기반으로 약화되긴 했지만, 안정된 경제를 서서히 재건하며 인내했습니다. 알렉산다르 2세 국왕의 총리 보이슬라브 벨코비치가 추진한 개혁은 공화당 정부에서도 철회되지 않았고, 그 결과 1930년대 내내 안정적인 세르비아 디나르가 유지될 수 있었습니다.\n\n베를린 주식 시장의 붕괴로 이러한 노력은 대부분 무위로 돌아갔습니다. 세르비아는 이 지역의 다른 국가들처럼 독일 경제와 밀접하게 연관되어 있지는 않지만, 세계 무역의 붕괴로 인해 농산물 수출이 급감하여 경제의 많은 부분이 무방비 상태에 놓이게 되었습니다. 대응책과 개혁 방안이 이미 준비되고 있지만, 직격탄을 맞은 국민들은 더 이상 공화당에 대한 신뢰를 갖고 있지 않습니다. 어쨌든, 공화당이 이런 사태를 막았어야 했으니까요..."
 serbia.1.a: "이건 재앙이야!"
 serbia.2.t: "1936년 세르비아 선거"
 serbia.2.d: "세르비아 공화국의 2대 대통령인 드라고미르 바시치의 임기가 끝나가고 있으며, 오는 10월 5일 세르비아 스쿱슈티나에서 새로운 선거가 치러질 예정입니다.\n\n1926년 헌법에 따르면 스쿱슈티나 의회는 세르비아 공화국의 모든 남녀 국민이 자유, 보통, 비밀 투표를 통해 선출하는 단원제 입법부로 임기는 5년입니다. 세르비아의 정부 구조는 준대통령제이며, 대통령은 총리와 마찬가지로 입법부에서 선출되지만 외교 문제에서 국가를 대표하는 일반적인 의무와 함께 국내 정책과 공직자 임명에 상당한 권한을 가지고 있습니다. 총리는 스쿱슈티나의 지지에 의존하는 반면, 대통령은 입법부에서 어떤 일이 벌어지든 상관없이 미리 정해진 5년의 임기를 수행합니다. 그렇다고 해서 대통령이 전권을 가진 것은 아니며, 거의 모든 임명 및 입법에 대해 의회의 지지가 필요합니다.\n\n세르비아의 선거 운동은 작년 말부터 시작되어 1936년까지 계속되고 있습니다. 세계가 전쟁으로 치닫고 발칸 반도도 전쟁으로 치닫고 있는 가운데 이번 선거에서 승리하는 세력이 앞으로 세르비아의 운명을 결정할 수도 있습니다."
 serbia.2.a: "가장 강한 당이 승리하기를!"
 serbia.3.t: "비도브단 연설"
 serbia.3.d: "세르비아어로 비도브단 또는 성 비투스의 날은 세르비아의 민족 정체성에서 가장 중요한 날로 여겨집니다. 1389년 이 날은 중세 세르비아 왕국이 코소보 전투에서 오스만 제국에 맞서 독립을 지켜낸 날로, 이후 수 세기 동안 세르비아인들의 민족적 신화를 만들어낸 사건입니다. 하지만 1918년 이래로 이 날을 기념하는 행사는 조용하고 검소하게 진행되어 왔습니다. 프란츠 페르디난트 대공이 사라예보에서 암살당한 날이었으며, 많은 세르비아 인들은 이 사건으로 인해 엄청난 파괴와 상실을 겪었기 때문에 여전히 잊을 수 없는 날입니다. 알렉산다르 2세 통치 기간 동안 가지메스탄에 전투에서 전사한 이들을 기리기 위한 작은 기념비가 세워졌지만, 그곳에 모인 참배객은 그리 많지 않았습니다.\n\n1936년은 달랐습니다. 드라고미르 바시치 대통령이 직접 가지메스탄에서 열린 기념식에 참석하여 수많은 세르비아인들이 처음으로 기념비를 방문했습니다. 그곳에서 수천 명의 동포들에게 그는 연설을 했는데, 그 연설은 충격적이었습니다. 벨트크리크 종전 이후 처음으로 세르비아의 지도자는 20년 전 세르비아가 니시와 마케도니아에서 조상의 땅과 사람들을 빼앗긴 것은 국가적 굴욕이었으며, 세르비아는 그들을 베오그라드로 돌려보낼 방법을 찾을 때까지 쉬지 말아야 한다고 선언했습니다. 비도브단 기간 동안 추모된 영웅과 순교자들은 모두 자유롭고 단결된 세르비아를 위해 싸웠으며, 그들의 기억을 기리는 유일한 방법은 오늘날 세르비아를 억누르고 있는 족쇄를 타파하는 것이라고 강조했습니다.\n\n연설은 박수와 애국적인 함성으로 가득 찼습니다. 바시치의 정치적 반대자들은 이를 선거용 선동이라고 비난할지 모르지만, 세르비아가 더 이상 바르톨츠 조약에 따르지 않고 독립적인 운명을 개척할 것이며, 이는 세르비아의 역사에 큰 전환점이 될 것이라는 점은 누구나 알 수 있었습니다."
 serbia.3.a: "세르비아 만세! 공화국 만세!(Živela Srbija! Živela republika!)"
 serbia.4.t: "대담해진 사회주의 운동"
 serbia.4.d: "계속되는 경제 위기는 몬테네그로의 광업과 베오그라드의 제조업에 심각한 타격을 입혔고, 그곳의 노동자들은 당연하게도 불만을 품고 있습니다. 이에 따라 좌파 급진주의자들은 사회주의 노동자당을 활용하여 지지를 확보할 수 있는 과격화된 대중을 얻게 되었고, 사회주의 노동자당의 노동자 권한 부여 요구는 거리의 평범한 사람들에게 매력적으로 다가왔습니다. 그러나 이들은 일반적으로 공화당과 사회주의 노동자당 사이에서 중재자 역할을 하는 SRP 온건파로 구성된 개혁주의 성향인 세르비아 사회당과 이 틈새시장을 놓고 경쟁하고 있습니다. 이들은 여전히 본질적으로 사회주의적이지만 세르비아의 물질적 조건이 혁명에 적합하지 않으며 대신 의회 방식을 통해 사회주의를 달성할 수 있다고 주장합니다. 대중은 어느 편에 서게 될까요?"
 serbia.4.a: "노동자는 노동자당을 지지한다. 어려울 것도 없지."
 serbia.4.b: "어쩌면 온건파들한테 실업자들이 지지를 보내지 않을까?"
 serbia.5.t: "콘스피라치야의 제안"
 serbia.5.d: "콘스피라치야는 1936년 선거를 음지에서 지켜봐 왔으며 세르비아에서 사회주의 운동이 성장하는 것을 우려하고 있습니다. 적어도 아직은 혁명의 위협이 없으며 SRP의 온건파는 비밀결사의 통제하에 있지만 그럼에도 불구하고 세르비아 정치에 예상치 못한 요인을 제공하고 있습니다. 그리고 대세르비아의 복원이 목전에 있을 때 콘스피라치야가 가장 원하는 것은 예상치 못한 돌발 상황이 발생하지 않는 것입니다. 그래서 군부는 공화당에 지원을 제공하고 사회주의 진영 사이에서 비밀 협박 작전을 시작하겠다고 제안했습니다. 가장 목소리가 큰 인물 중 일부가 입을 다물고 순응하도록 압력을 가하면 당은 분명히 빠르게 힘을 잃을 것입니다."
 serbia.5.a: "해라."
 serbia.5.b: "너무 위험하다..."
 serbia.6.t: "녹색 셔츠단"
 serbia.6.d: "인민급진당은 선거 운동에 더 많은 지지를 모으기 위해 제복을 입은 준군사 조직을 구성하여 시골에서 당의 무기 역할을 하기 시작했습니다. 제복의 이름을 따 녹색 셔츠단으로 명명된 이 조직은 당의 지도자인 밀란 스토야디노비치의 생각이었으며, 바로 옆 동네에 있는 철위대의 성공에서 영감을 받은 것이 분명했습니다. 자유주의적이고 민주적인 정당이 급진적인 국민대중주의 운동의 정책을 모방하는 것이 이상하게 보일 수 있지만, 그렇다고 해서 불법은 아닙니다. 드라고미르 바시치와 세르비아 공화당은 이제 급진주의자들의 군사화에 어떻게 대응할 것인지에 대한 결정을 내려야 합니다."
 serbia.6.a: "그들의 활동을 축소시킬 수 있는 방법을 찾아라."
 serbia.6.b: "불은 불로 잡아야 한다. 우리만의 준군사조직을 만들자!"
 serbia.7.t: "시골의 빈곤"
 serbia.7.d: "세르비아 성인 인구의 4분의 3이 농업에 종사하고 있으며, 이들 중 절대다수는 생계형 농부로서 자신과 가족을 부양할 수 있을 정도의 식량만 간신히 재배하고 있습니다. 따라서 경제 위기는 이러한 농부들에게 심각한 영향을 미쳤습니다. 많은 사람들이 주식 시장 폭락 이후 몇 달 동안 빚을 지고 집을 잃었으며, 다른 사람들은 얼마 되지 않는 땅으로 생계를 유지하기 위해 고군분투하고 있습니다. 이로 인해 농업 문제는 선거에서 중요한 화두가 되었고, 몇몇 정당은 소중한 농민 유권자층에서 선두 주자로 부상했습니다. 밀란 가브릴로비치와 요반 요바노비치피존이 이끄는 농민당은 전통적으로 농민의 이익을 대변해 왔지만, 아직 야당이라는 굴레에서 벗어나지 못하고 있습니다. 공화당은 전통적으로 도시 중심 정당이었지만, 지난 10년 동안 많은 의원들이 시골 우지체와 몬테네그로 지역에서 지지층을 구축해 왔습니다. 급진적인 토지 재분배 정책을 내세운 사회주의 노동당은 이 위기를 기회로 삼으려 하고 있습니다...."
 serbia.7.a: "밀란 가브릴로비치는 언제나 농민들을 위해 투쟁했다."
 serbia.7.b: "공화당은 답을 찾을 것이다."
 serbia.7.c: "사회주의의 망령은 매혹적이다..."
 serbia.8.t: "공화주의자 선거 전략"
 serbia.8.d: "원래 공화주의 민주당으로 창당된 공화당은 스스로를 벨트크리크 이전 시대의 독립 급진주의자, 특히 공화주의에 동조하는 좌파 세력의 후계자라고 생각합니다. 1920년 류보미르 스토야노비치와 야샤 프로다노비치가 창당했으며, 알렉산다르 2세의 왕정 독재에 반대하며 곧바로 활동하기 시작했습니다. 국왕에 반대하는 가장 목소리를 높인 민주 세력이었던 이 단체는 빠르게 지지층을 확보하고 공화주의 혁명을 옹호했습니다. 세르비아 공화국에서는 두 개의 주요 기성 정당 중 더 좌파적인 정당으로, 다른 하나는 인민급진당입니다.\n\n1936년 선거에서 공화당은 지난 10년간 프로다노비치와 바시치 대통령 아래서 권력을 유지해왔으며, 이제 좌파와 우파의 반대에 직면해 있습니다. 그들이 권력을 유지하려면 중도파의 붕괴를 막고 급진당이나 사회주의 노동자당이 자신들의 도움 없이는 과반수를 확보할 수 없도록 해야 합니다. 이번 선거에서 그들의 전략은 무엇일까요?"
 serbia.8.a: "침로를 유지하고, 침착함을 유지해서 유권자 기반을 유지하자."
 serbia.8.b: "급진주의자들을 공격해서 우파를 약화시키자."
 serbia.8.c: "사회주의자들을 공격해서 좌파를 약화시키자."
 serbia.9.t: "급진주의자 선거 전략"
 serbia.9.d: "인민급진당은 세르비아에서 가장 오래된 정당 중 하나로, 1881년에 자유주의 개혁 정당으로 창당되었습니다. 사바 그루이치 총리와 니콜라 파시치 총리 아래서 정계를 장악하고 온건 개혁을 주창하며 벨트크리크 이전의 세르비아 정치를 지배했습니다. 그러나 전쟁이 끝난 직후 알렉산다르 2세 국왕의 파시치에 대한 개인적 혐오감으로 인해 파시치가 해임되고 당이 야권으로 옮겨가면서 왕실과 불화를 겪었고 결국 지하로 밀려났습니다. 1925년의 공화주의 혁명을 마지못해 지지했으며 세르비아의 양대 기성 정당 중 더 우파적인 태도를 보이고 있습니다.\n\n밀란 스토야디노비치가 이끄는 급진당은 안정적인 위치에 있습니다. 좌파는 내분을 겪고 있지만, 우파는 급진당과 농민당이 상당한 지지 기반을 공유하고 있고, 민주국가당이나 류치치의 왕당파 급진당과 같은 군소 정당도 걱정할 필요가 없으므로 대체로 단합된 상태입니다. 이 안정적인 우파 세력이 유지된다면 선거가 끝나면 급진당만이 정부를 구성할 수 있을 것입니다. 이번 선거에서 이들의 전략은 무엇일까요?"
 serbia.9.a: "조용히 하던 일이나 하면서 강력한 기반을 다지자."
 serbia.9.b: "농민당을 지지해라, 우리는 그들의 지원이 필요할 것이다."
 serbia.9.c: "공세에 나서서 두 상대를 모두 공격하자."
 serbia.10.t: "사회주의자 선거 전략"
 serbia.10.d: "사회주의 노동자당은 1919년에 세르비아 사회민주당, 세르비아 노동조합 조직, 몬테네그로 사회주의자들이 합쳐져 설립되었으며, 그 이후 이념은 좌파의 모든 이념을 혼합한 혼합주의적 성격을 띠고 있습니다. 생디칼리스트, 마르크스주의 사회주의자, 사회민주주의자, 농업 사회주의자 등이 모두 이 당에 둥지를 틀었습니다. 알렉산다르 2세 정권 시절 오브즈나나에 의해 금지되었지만, 지하에서 계속 활동하며 공화주의 혁명을 지지했고, 스쿱슈티나에서 가장 좌파적인 합법 정당으로서 의회 정치에 참여했습니다.\n\n사회주의 노동자당은 선거에서 힘겨운 싸움을 벌여야 합니다. 반체제 수사를 충분히 활용해 과반 의석을 확보하더라도 공화당과 급진당 간의 반사회주의 대연정 가능성에 대해 항상 걱정해야 합니다. 따라서 그들의 목표는 자신의 지지율을 높이는 것뿐만 아니라 좌파 동맹들이 우파를 압도할 수 있도록 하는 것입니다. 이번 선거에서 그들의 전략은 무엇일까요?"
 serbia.10.a: "전위당은 더 많은 지원이 필요하다!"
 serbia.10.b: "좌익 인민전선을 위해 연락을 취해라."
 serbia.10.c: "우파를 공격해라. 그들이 너무 강해지도록 놔둬서는 안 된다."
 serbia.11.t: "1936년 선거"
 serbia.11.d: "거의 1년에 걸친 선거운동과 정치 활동이 끝났고 이제 마지막 단계만 남았습니다. 전국에 투표소가 설치되었고 선거의 승자를 결정하기 위해 투표가 진행되고 있습니다. 개표가 거의 완료된 가운데, 새로운 스쿱슈티나의 선거 결과는 다음과 같습니다..."
 serbia.11.a: "공화당이 과반수를 차지했다!"
 serbia.11.b: "급진당이 과반수를 차지했다!"
 serbia.11.c: "공화주의자들과 사회주의자들이 연정을 이뤘다!"
 serbia.11.e: "급진당과 농민당이 연정을 이뤘다!"
 serbia.11.f: "사회주의 정당들이 과반수를 얻었다!"
 serbia.11.g: "공화당이 좌익 전선을 이끈다!"
 serbia.11.h: "사회주의자들이 좌익 전선을 이끈다!"
 serbia.11.i: "공화당이 반사회주의 전선을 이끈다!"
 serbia.11.j: "급진당이 반사회주의 전선을 이끈다!"
 serbia.12.t: "체트니크 사이의 불안"
 serbia.12.d: "세르비아 체트니크는 오스만 제국에 대항해 발칸 반도에서 정규 세르비아 군대를 지원하는 보조 유격 부대로 활동한 해방 투쟁부터 역사가 시작되었습니다. 벨트크리크 이후 바르톨츠 조약에 따라 모든 무장 체트니크 단체의 해산이 명령되었지만, 파르티잔 투쟁의 용사들은 남아서 처음에는 알렉산다르 2세와 그의 정권을 지지했습니다. 그러나 1925년에 이르러서는 강경 왕당파만이 왕정의 몰락에 저항하는 것을 선택했고, 공화국의 첫 몇 달은 다소 불안정했지만, 많은 사람이 대세르비아의 꿈이 계속될 수 있다면 정권 교체를 받아들이고 물러나기로 했습니다. 이후 체트니크 협회가 재건되어 재무장하기 시작했지만, 공화주의에 대한 그들의 충성심은 여전히 의문시되고 있습니다.\n\n그러나 최근 사회주의 노동자당의 부상으로 '충성스러운' 체트니크들은 걱정을 넘어 분노하고 있습니다. 공화국은 마지못해 용인할 수 있지만 사회주의 정권의 가능성은 완전히 용납할 수 없으므로 일리야 트리푸노비치비르차닌과 같은 체트니크 인사들은 정부에 연락해 조치를 취해줄 것을 요구하고 있으며, 그렇지 않으면 스스로 문제를 해결하겠다고 밝혔습니다. 혁명 이후 체트니크 사이에서 군주주의 동조의 위협은 계속되어 왔기 때문에 이를 단순히 무시할 수는 없으며, 우리가 무엇을 하든 군부의 상당 부분이 더 이상 우리를 신뢰하지 않을 가능성도 있습니다...."
 serbia.12.a: "스토야디노비치가 유망하다. 체트니크가 그를 지지한다."
 serbia.12.b: "콘스피라치야가 사회주의를 막을 것이다."
 serbia.12.c: "그들은 위협이다. 체트니크에 압력을 가해라."
 serbia.13.t: "쿠데타 시도!"
 serbia.13.d: "선거가 끝난 지 불과 며칠이 지나지 않아 베오그라드의 거리는 다시 활기를 띠기 시작했습니다. 왕당파 동조자들이 사회주의 영향을 받은 정부에 대항해 폭동을 일으킬 것이라는 소문이 사실이었을 뿐 아니라, 상황은 처음에 생각했던 것보다 훨씬 더 심각했습니다. 전 왕실 근위대 사령관 페타르 지브코비치가 이끄는 '백수단'이 음지에서 주도권을 쥐고 있었습니다. 카라조르제비치 왕가에 충성하는 이 군부 세력은 알렉산다르 왕정 독재에서 핵심적인 역할을 했으며, 해산하지 않고 지하로 이동해 저항 세력을 키우고 있었습니다.\n\n베오그라드는 총소리에 잠에서 깨어났고, 왕당파 여단이 진격해 도시를 봉쇄하고 스쿱슈티나를 포위하면서 [SER.GetLeader](와)과 입법부 의원들을 인질로 잡았습니다. 페타르 지브코비치는 카라조르제비치 가문의 유배를 끝내고 자신을 총리로 임명하라는 두 가지 요구 사항을 제시했습니다. 엄밀히 말하면 지브코비치는 그 이상을 요구하지 않았지만, 논리적으로 그는 며칠 안에 군주제 복원을 강력하게 추진하여 공화국을 무자비하게 축출할 것입니다. 입법부 의원들은 전화선이 끊기기 전에 군사 지원을 요청하는 전보를 보낼 수 있었지만 실제로 수신되었는지는 알 수 없었습니다.\n\n현재 스쿱슈티나 의원들은 두 가지 선택지를 가지고 있습니다. 나머지 세르비아 군대가 자신들을 도와주기를 바라거나, 거리로 나가 민중을 규합하여 반란에 저항하는 시민수비대를 조직하는 것입니다."
 serbia.13.a: "민중을 규합해서 쿠데타에 대항하자!"
 serbia.13.b: "군대가 우리를 구해주기를 바라자!"
 SER_will_people_support_tooltip: "결과는 왕당파 체트니크들이 민간 정치인들과 동맹을 맺었는지에 따라 달라질 것입니다..."
 SER_will_army_support_tooltip: "결과는 왕당파 체트니크들이 군대에 영향력을 미쳤는지에 따라 달라질 것입니다..."
 serbia.14.t: "공화국의 멸망"
 serbia.14.d: "공화국은 마지막 저항을 시도했지만 결국 허무하게 무너졌습니다. 포위된 스쿱슈티나엔 그 어떠한 도움도 오지 않았고, 결국 모든 정당이 항복했습니다. 사회주의 연정의 대표들은 페타르 지브코비치가 지휘하는 군대에 의해 체포되었고, 지브코비치는 장군 계급과 함께 총리 직함을 받았습니다. 1926년 헌법은 효력이 정지되어 사실상 무의미해졌고, 지브코비치는 세르비아 왕국이 다시 한번 태어났다고 선언했습니다.\n\n알렉산다르 2세의 외동아들인 세르비아의 페타르 카라조르제비치 왕태자는 삼촌 파블레 왕자의 보호 아래 평생을 캐나다에서 살아왔습니다. 그러나 카라조르제비치 왕정복고 소식이 전해지자마자 13세 소년은 고국으로 돌아가기 위한 여정을 시작했고, 초조해진 세르비아가 그를 기다리고 있었습니다."
 serbia.14.a: "왕국 만세!"
 serbia.15.t: "견뎌낸 공화국"
 serbia.15.d: "지브코비치의 쿠데타는 몇 시간 만에 무너졌습니다. 백수단 편에 모인 병사들은 지원군과 맞섰고, 시간이 지날수록 공화당의 지원이 더 늘어날 것을 우려한 대부분의 병사들은 짧은 교전 끝에 물러났습니다. 페타르 지브코비치와 음모를 지휘한 왕당파 장교들은 모두 체포되었습니다. 헌법을 전복하고 민주공화국을 파괴하려는 음모로 인해 모두 가혹한 징역형을 받았으며 백수단 조직은 영원히 해체되었습니다. 왕당파 저항의 위협은 마침내 종식되었습니다."
 serbia.15.a: "저들은 모두 반역자이다."
 serbia.16.t: "니시의 세르비아 저항군"
 serbia.16.d: "20년 동안의 불가리아화에도 지금까지 확고하게 세르비아로 남아 있는 니시 지역이 점점 뜨거워지고 있습니다. 세르비아 투사들의 지하 저항은 산과 숲에 걸친 여러 충돌로 번져 지역을 점령한 불가리아 군인들의 목숨을 앗아갔습니다. 베오그라드가 이 불안을 선동하였다는 것은 매우 분명하며, 그곳을 책임지는 보복주의 정부는 우리 손에서 니시를 완전히 빼앗고 싶어 합니다."
 serbia.16.a: "망할 세르브놈들..."
 serbia.17.t: "국왕의 귀환"
 serbia.17.d: "열세 살의 페타르 카라조르제비치 왕태자가 열렬한 왕당파와 그의 삼촌 파블레 왕자로 구성된 소규모 수행원과 함께 비행기를 타고 베오그라드 공항에 도착했습니다. 이곳에서 그들은 페타르 지브코비치와 세르비아 군대, 그리고 새 군주를 보기 위해 모인 수천 명의 민간인을 만났습니다. 도시를 가로지르는 짧은 자동차 이동 후, 수행원들은 30년 전 할아버지와 그의 이름을 딴 성 미카엘 대성당에 도착했고, 짧았던 공화주의의 종말을 상징하는 대관식이 열렸으며, 10대 소년은 세르비아 왕실 예복을 입고 왕관을 쓰고 세르비아의 새로운 국왕 페타르 2세로 즉위했습니다.\n\n그의 어린 나이로 인해 섭정 체제를 구축해야 하며, 지브코비치가 이를 이끌 것이 확실시되나, 그가 권력을 유지하려면 이전 공화국의 동정적인 정치인들의 지지가 필요한데, 그 수가 많지 않을 것입니다. 그러나 국왕 자신은 정국 변화에 그다지 만족하지 않는 것 같습니다. 그는 자신에게 부여된 왕의 의무를 이해하지만, 새로운 왕국의 가난과 우울함은 그가 평생을 보냈던 캐나다와는 너무 다른 모습이기 때문이었습니다. 그러나 그는 군림할 수는 있지만 통치하는 것은 아니기 때문에 그의 의견은 별로 중요하지 않았습니다."
 serbia.17.a: "국왕 폐하 만세!"
 serbia.18.t: "야샤 프로다노비치 암살"
 serbia.18.d: "세르비아 공화국의 초대 대통령이자 공화당의 가장 존경받는 정치가 중 한 명인 야코프 \"야샤\" 프로다노비치가 오늘 암살당했습니다. 베오그라드에 있는 그의 자택에서 여러 명의 무장 요원들이 갑자기 강제로 침입해 양심의 가책도 없이 피해자를 처형한 이 비열한 범행은 몇 시간 후 우연히 방문하러 온 그의 아들 보리슬라브에 의해 신고되었습니다.\n\n1926년에 당선된 프로다노비치는 공화주의 혁명의 성과를 공고히 하고, 따뜻한 민주 국가를 건설하기 위해 대대적인 개혁을 추진했습니다. 그는 혁명 이전에도 수십 년 동안 정치와 문학 분야에서 경력을 쌓아왔으며, 벨트크리크 이전에도 장관직을 역임한 바 있습니다. 그러나 군국주의와 권위주의에 완강히 반대했던 그는 콘스피라치야 비밀 조직과 갈등을 빚었고 결국 재선에 출마하지 않기로 했는데, 이 때문에 나중에 반콘스피라치야 활동을 지원한 것이 그의 목숨을 앗아간 원인이 되었다는 소문이 돌았습니다.\n\n자신들만의 지부와 조직에 있는 장교들과 장군들은 당연히 위협을 느끼고 있습니다. 세르비아에 대한 그들의 통제력이 때로는 전능하다고 느껴지지만 그들의 조직망은 항상 취약했으며 이제 우리가 공개적으로 그들의 영향력에 저항하기로 했으므로 그들은 우리에게 경고를 보낸 것입니다. 그들은 프로다노비치의 피로 모래 위에 글을 적었습니다:\n\n한 발짝이라도 더 나아가면 다른 사람들도 같은 고통을 겪게 될 것이라고 말입니다.\n\n아니면 우리가 그렇게 생각하기를 바라는 것일 수도 있지 않을까요...? 암살에 대한 조사가 시작되면 군이 이를 저지하기 전에 우리 위에 있는 다모클레스의 검을 끊을 수 있는 일생일대의 기회가 찾아올지도 모릅니다."
 serbia.18.a: "알겠다."
 serbia.19.t: "매의 날개 자르기"
 serbia.19.d: "자신들의 소굴과 비밀 토론 단체에 틀어박혀 있던 콘스피라치야와 나머지 세르비아 군국주의 로비 세력은 민간 정부의 변덕은 걱정할 일이 아니라고 생각했을 것입니다. 그들은 공화국이 민족주의적 음모에 힘입어 세워졌기 때문에 감히 그들에 대항해 무력시위를 벌일 엄두를 내지 못할 것으로 생각했을 것입니다. 그들은 결국 과신에 대한 대가를 치렀습니다. \n\n날이 갈수록 프로다노비치의 암살에 군대가 개입했다는 증거가 점점 더 많이 밝혀졌고, 온갖 교묘한 선전과 여론몰이가 더해지면서 국민들은 군대에 등을 돌리게 되었습니다. 국민들은 프로다노비치뿐만 아니라 군부의 무자비한 손에 의해 실종되거나 처형되거나 불구가 된 수백 명의 사람들을 위해 정의를 외치며 단결했습니다. \n\n지금은 더 이상 1903년이 아니었고, 보복 쿠데타는 더 이상 먹히지 않을 것이었습니다. 따라서 콘스피라치야는 패배를 받아들였습니다. 음모에 연루된 것으로 드러나 물러나는 것 외에 다른 선택의 여지가 없었던 군부와 관료, 정치인들이 하나둘씩 사표를 제출했습니다. 일시적인 승리에 불과할지 모르지만 콘스피라치야에 대항하여 얻은 최초의 진정한 승리였습니다."
 serbia.19.a: "자유가 살아남았다."
 SER_curbed_konspiracija_control_tt: "£national_populist_texticon §Y국민대중주의§! 지지도의 최대치가 15%로 제한됩니다."
 serbia.20.t: "스러지는 민주주의"
 serbia.20.d1: "민주적으로 선출된 세르비아 정부는 계산된 행동이든 전례 없는 대담한 행동이든, 세르비아 군대와 비밀 조직이 전직 대통령을 살해했다고 공개적으로 비난하면서 자신들의 후원자들에 대항하기로 했습니다. 그 동기가 무엇이든 간에, 그 결과는 비참했기 때문에 오늘날에는 아무런 의미가 없습니다. 민간 정부가 허술한 논리로 비난하고 있다는 것을 감지한 콘스피라치야는 모든 수단을 동원해 보복에 나섰습니다. \n\n점점 더 많은 의원들이 대통령의 '반역적' 정책에 우려를 표명하면서 스쿱슈티나의 연정은 분열되었습니다. 프로다노비치의 죽음에 대한 수사를 잘못 처리한 정부를 비난하고, 권력을 회복하기 위해 가상의 적을 찾고 있다는 내용의 기사가 속속 등장하고 있습니다. 심지어 살해된 대통령의 아들까지 모습을 드러내며 군과 군의 목표에 찬성하는 입장을 밝혔습니다. 수사는 중단되었고 곧 법원은 전직 대통령이 왕당파 광신자에 의해 총에 맞았다고 서둘러 선언했습니다.\n\n대통령과 각료들은 더 이상 비밀 조직의 다음 암살자 명단에 오를지도 모른다는 불안감에 안심하고 밤길을 다닐 수 없게 되었습니다. '제2의 흑수단'의 송곳니를 무디게 할 마지막 기회는 실패로 돌아갔고, 이제 그들은 묵묵히 살아남아 군부의 급진주의가 사라지기를 기다리는 것 외에는 아무 것도 할 수 없는 상황이 되었습니다."
 serbia.20.d2: "몇 달이 지났지만, 정부나 경찰의 조치는 거의 없었습니다. 너무 깊게 파헤쳐서 너무 강력한 누군가가 살인을 저질렀다는 사실이 밝혀질까 봐 두려운 것일까요? 아니면 음모가 너무 강력해져서 누구도 통제할 수 없게 되었다는 것을 암묵적으로 인정하는 것일까요? 수사는 중단되었고 곧 법원은 전직 대통령이 한 왕당파 광신자에 의해 총에 맞았다고 서둘러 선언했습니다.\n\n대통령과 각료들은 더 이상 비밀 조직의 다음 암살자 명단에 오를지도 모른다는 불안감에 안심하고 밤길을 다닐 수 없게 되었습니다. '제2의 흑수단'의 송곳니를 무디게 할 마지막 기회는 실패로 돌아갔고, 이제 그들은 묵묵히 살아남아 군부의 급진주의가 사라지기를 기다리는 것 외에는 아무 것도 할 수 없는 상황이 되었습니다."
 serbia.20.a: "이런..."
 SER_enshrined_konspiracija_control_tt: "£national_populist_texticon §Y국민대중주의§!의 지지도는 최소 11% 이상이 될 것입니다.(콘스피라치야 통제 2단계)\n모든 반콘스피라치야 중점과 정신은 비활성화됩니다."
 serbia.21.t: "[GetYear]년 선거"
 serbia.21.d: "헌법에 따르면 스쿱슈티나 선거는 5년마다 실시해야 합니다. 현 의회의 임기가 만료되어 새로운 의회를 선출할 시기가 도래했으며, 새로운 의회는 향후 5년 동안 국가를 통치할 새로운 대통령과 각료 내각을 선출해야 합니다. 수많은 정당이 선거운동을 시작했지만, 새 정부를 구성하기에 충분한 의석을 확보할 수 있는 정당은 단 두 곳뿐입니다. 과연 어느 정당이 승리할까요?"
 serbia.21.a: "공화당이 또 다시 좌익 인민전선을 형성했다."
 serbia.21.b: "인민급진당이 가장 많은 득표율을 차지했다."
 serbia.22.t: "국경을 넘은 이반 미하일로프"
 serbia.22.d: "불가리아가 발칸반도 전역의 정당한 영토를 잃고 혼란에 빠져 있는 동안, 우리 땅의 마케도니아 난민들은 다음 행보를 계획하고 행동에 나설 준비를 하고 있습니다. 마케도니아 전쟁 참전 용사이자 예비역 장교이자 소피아의 법학 교수인 이반 미하일로프는 내부 마케도니아 혁명기구의 전설적인 지도자 토도르 알렉산드로프의 보좌관을 역임한 인물로 이 운동의 주도적인 역할을 맡았습니다.\n\n오늘, 우리 법 집행 당국은 미하일로프와 수십 명의 마케도니아 참전 용사들이 사라졌다고 보고했으며, 이들이 세르비아-불가리아 국경을 몰래 넘었다는 소문이 돌고 있습니다. 그리고 그들은 무기와 보급품을 가지고 잘 준비된 상태로 국경을 넘은 것으로 보입니다."
 serbia.22.a: "...상황을 지켜보자."
 serbia.23.t: "IMRO의 귀환"
 serbia.23.a: "오 세상에나."
 serbia.24.t: "마케도니아 소강상태 - 라운드#[?IMRO_round_system]"
 serbia.24.d: "마케도니아의 산과 언덕은 게릴라 혁명을 꿈꾸는 이들에게 신의 선물과도 같은 지역이기 때문에 IMRO와의 분쟁은 불규칙한 소규모 전투 형식으로 진행됩니다. 무장 마케도니아 조직인 체타는 산속에 있는 조직의 본부에서 마케도니아 전역으로 침투하고, 세르비아 군대와 경찰도 정기적인 순찰대를 비롯한 유사한 소규모 조직으로 대응합니다. 그러나 이 전쟁에서 우리의 자원은 제한되어 있습니다. 스코페와 같은 북부의 대도시를 방어해야 할까요? 아니면 남부의 시골 산악 지대에 집중해야 할까요?"
 serbia.24.a: "북부의 도시에 집중해라."
 serbia.24.b: "남쪽의 마을에 집중해라."
 serbia.25.t: "승리!"
 serbia.25.d: "마케도니아 반군은 자정에 공격을 감행했지만, 우리 군은 대비 태세를 갖추고 가혹하게 보복했습니다. 시골 전역에서 여러 차례 교전을 벌인 끝에 반군은 심각한 손실을 입었고 보복에 나설 수밖에 없었습니다. 전쟁은 계속되고 있지만 오늘 우리는 인상적인 승리를 거두었습니다."
 serbia.25.a: "저들은 모두 범죄자일 뿐이다!"
 serbia.26.t: "패배!"
 serbia.26.d: "우리의 전략은 잘못 계산된 것으로 판명되었습니다. 마케도니아 혁명군이 무방비 상태의 여러 마을과 보급품 창고를 성공적으로 습격하는 동안 강화된 진지는 결국 지난 한 달 동안 엄지손가락만 빨면서 시간을 보냈습니다. 이 손실을 만회하기 위해 여전히 최선을 다하고 있지만, IMRO는 오늘 승리를 거머쥐었습니다."
 serbia.26.a: "저 범죄자들을 사냥해라!"
 serbia.27.t: "소강상태 종료"
 serbia.27.d: "마케도니아의 불규칙한 소규모 전투는 영원히 지속될 수 없습니다. 이 지역의 긴장이 고조되고 있으며 총참모부는 도로가 대규모 군대가 이동하기에 안전하다고 보고했습니다. 상황이 허락한다면 세르비아 군대는 IMRO가 점령한 지역으로 본격적인 공세를 펼칠 수 있을 것입니다. 지난 3개월 동안의 게릴라 분쟁의 결과도 여기애 영향을 미칠 것이며, 그 영향은 다음과 같습니다..."
 serbia.27.a: "IMRO가 이점을 얻었습니다."
 serbia.27.b: "세르비아가 이점을 얻었습니다."
 serbia.28.t: "마케도니아의 혼란과 무질서"
 serbia.28.d: "세르비아 남부의 질서를 회복하려는 우리의 활동은 이 지역의 많은 지역에서 질서가 무너져 방해를 받고 있습니다. IMRO는 관리들을 암살하고, 마을을 급습하고, 통신을 차단하는 등 열심히 활동해 왔으며, 그들의 활동으로 인해 우리의 대응 능력은 심각하게 마비되었습니다."
 serbia.28.a: "망할 놈들!"
 serbia.29.t: "피린 마케도니아 점령"
 serbia.29.d: "세르비아에서 계속되는 분쟁이 불가리아 영토까지 번졌고, 새로운 공격과 테러를 계획할 수 있는 피난처를 찾던 내부 마케도니아 혁명기구의 전투원들이 세르비아 당국으로부터 피난처를 찾아 남서쪽 피린 지역에 도착했습니다. 이후 그들은 이 지역을 효과적으로 장악했습니다. 피린 지역의 질서를 유지하려는 우리 당국의 시도는 무력했고, 미하일로프의 조직은 독자적인 군대, 법 집행, 심지어 세금까지 부과하는 '국가 속의 국가'를 세웠습니다. 피린은 마케도니아에서 IMRO의 계획에 자금을 지원하기 위해 착취당하고 있으며, 이들의 목표는 우리의 목표와 같지만, 이는 우리가 고통을 겪어야 함을 의미합니다...."
 serbia.29.a: "좋지도 않고, 끔찍하지도 않군..."
 serbia.30.t: "암살!"
 serbia.30.d: "마케도니아 지역 주민과 세르비아 국민에게 공포를 심는 것에 만족하지 않고, IMRO는 세르비아 군의 군인과 장교를 표적으로 삼고 있습니다. 지난 몇 주 동안 광적인 암살자들은 세르비아 장교들을 총으로 쏴 죽이거나 차량 폭탄으로 제거하면서 자신의 생명과 안전은 거의 고려하지 않고 활동해 왔습니다. 우리 지휘관들의 안전을 지키기 위해 급히 보안 조치를 강화했지만, 세르비아 군대는 피해를 본 데다 최고 지휘관 중 일부가 무력화되어 당분간 전선으로 복귀할 수 없을 정도로 IMRO의 공작은 소기의 효과를 거뒀습니다."
 serbia.30.a: "저들은 자신들이 앗아간 모든 생명에 대해 자신들의 피로 그 대가를 치를 것이다."
 serbia.31.t: "마케도니아의 몰락"
 serbia.31.d: "하루가 몇 주가 되고 몇 주가 몇 달이 되면서 마케도니아의 전쟁은 점점 더 세르비아에 불리한 방향으로 흘러갔습니다. 이 지역의 질서를 유지하기 위해 수많은 군인이 파견되었지만, 이들은 관에 담겨 돌아왔습니다. 사상자가 발생하고 테러가 발생할 때마다 국민들의 여론은 점점 세르비아 당국에 불리하게 돌아섰고, 상황을 통제하지 못하자 사태는 걷잡을 수 없는 지경에 이르렀습니다. 결국 북부에서 군대의 입지를 강화하고 불필요한 손실을 줄이기 위해 해당 지역에서 일시적인 후퇴가 결정되었습니다.\n\n마케도니아의 수도 스코페는 이제 회화적인 풍경이 되었습니다. 세르비아 기념품을 모닥불에 태우고, 건물과 모스크 꼭대기에 승리의 깃발을 세운 마케도니아 무장 세력이 붉은색 깃발을 흔들며 마케도니아 혁명가들의 찬가인 \"자유의 새벽이여 일어나라\"를 합창하고 있습니다. 마케도니아의 모든 해방 지역의 대표들이 수도에 모여 이반 미하일로프를 마케도니아 독립 국가의 초대 대통령으로 자랑스럽게 추대했습니다.\n\n마케도니아 제헌의회는 첫 번째 행동으로 '바르다르 마케도니아와 불가리아 국민 간의 불멸의 역사적 관계 회복'을 선언하고 불가리아 군대를 정당한 영토로 복귀시킬 것을 요청하는 공식 외교 서한을 소피아 정부에 보냈습니다. 마케도니아에 대한 우리의 모든 통제권은 시시각각 사라지고 있으며, 불가리아에 맞서지 않으면 통제권을 영원히 잃을 수도 있습니다..."
 serbia.31.a: "망할..."
 serbia.31.b: "이를 좌시하지 않을 것이다! 불가리아에 죽음을!"
 serbia.310.t: "마케도니아에서의 전면전"
 serbia.310.d: "세르비아를 중심으로 전쟁이 벌어지면서 마케도니아 지역은 이전보다 훨씬 더 무질서해졌습니다. 시골을 치안하던 군인들은 다른 곳으로 배치되어 IMRO가 숨을 돌릴 수 있게 되었고, 마케도니아 해방을 위한 다음 단계의 계획을 실행할 수 있게 되었습니다. 바르다르 계곡을 둘러싼 산속에서 IMRO의 영웅들이 모여 \"마케도니아 독립 국가\"의 독립을 선포하고, 모든 마케도니아인이 무기를 들고 증오스러운 세르비아 침략자를 그들의 땅에서 영원히 쫓아낼 것을 촉구했습니다. 이 산으로부터 코미타스가 내려오면 이 지역 전역에서 다시 한번 전면전이 벌어지게 될 것입니다."
 serbia.310.a: "저들은 더 이상 숨기를 거부했다. 그러니, 저들은 죽을 것이다."
 serbia.3100.t: "마케도니아의 질서 회복"
 serbia.3100.d: "군사 작전의 성공으로 세르비아 남부에서 내부 마케도니아 혁명기구의 테러가 종식되었습니다. 그들의 무장 조직과 분파는 세르비아의 우수한 군대에 의해 차례차례 해산되었으며, 질서는 완전히 회복되었습니다. 분쟁 기간 동안 수천 명은 아니더라도 수백 명이 사망했으며, 민간인들은 보복과 테러 행위로 인해 큰 고통을 겪었습니다. 그러나 이제 내전의 불길이 잦아들면서 이 지역에는 어느 정도 평화가 돌아왔습니다.\n\n당분간 남부 세르비아는 군이 점령하고 있는 상태로 남아있을 것이며, 다시 세르비아라는 큰 국가로 통합되기까지는 재건 작업이 진행되어야 할 것입니다."
 serbia.3100.a: "세르브인 만세!"
 serbia.32.t: "전쟁이 임박했다!"
 serbia.32.d: "동맹의 군대가 동원되어 적의 국경으로 진군하고 있지만, 분명한 사실이 하나 있습니다. 몇 주 안에 [SER.GetNameDef] 측은 잃어버린 땅을 되찾기 위해 전쟁을 벌일 거라는 사실 말입니다. 우리도 똑같이 할 때가 되었으므로 선전포고가 전송되면 즉시 쳐들어갈 만반의 준비가 되어 있습니다."
 serbia.32.a: "우리는 준비되었다."
 serbia.33.t: "전쟁을 위해 군대를 동원한 세르비아"
 serbia.33.d: "베오그라드에서 걱정스러운 소식을 전해 들었습니다. 세르비아가 동맹국들과 함께 우리와 전쟁을 하기 위해 군대를 동원하고 있는 것으로 보입니다. 자신들의 의도를 은폐하려는 시도에도 불구하고 제국의 국경을 따라 저들의 군대가 모이는 것이 목격되었습니다. 아직 빈 주재 세르비아 대사관으로부터 설명을 듣지는 못했지만, 많은 관리들은 황제에게 공식 선전포고가 전달되는 것은 시간문제라고 보고 있습니다."
 serbia.33.a: "우리는 저번처럼 저들을 이길 것이다."
 serbia.34.t: "오스트리아와의 전쟁"
 serbia.34.d.normal: "군대는 준비되었고, 전투기에 연료가 공급되었으며, [Root.GetFactionName] 내 동맹국들을 대표하여 공식적인 선전포고문이 작성되었습니다. 빈과의 전쟁이 임박했고 거의 확실시되고 있지만 모두가 전쟁에 동의하는 것은 아닙니다. 11시에 [Root.GetLeader](은)는 [Root.GetRulingParty] 장관들을 비공개로 만났습니다. 각료들은 모두 우리가 처한 상황에 대해 비슷한 우려를 표명했습니다. [AUS.GetNameDefCap] 측은 막강한 군사력을 보유하고 있고, 수천 명의 우리 병사가 죽을 것이며, 승리도 장담할 수 없는 상황입니다. 보복주의는 그렇다 치더라도 [Root.GetAdjective] 국가의 운명을 걸고 도박을 할 가치가 있을까요?\n\n장시간의 회의와 외무장관에게 서신을 보낸 후, 각료들은 자신들의 의사를 분명히 한 채 회의장을 빠져나왔습니다."
 serbia.34.d.already_at_war: "[AUS.GetNameDef]와의 전쟁이 한창인 가운데, 동맹들이 마침내 우리와 함께한다는 정보를 입수했습니다. 동맹 모두가 전쟁에 동참하지는 않더라도 빈과의 전쟁은 이미 이뤄지고 있고 우리는 이미 한동안 전투를 벌여왔기 때문에 지금은 동맹들의 지원을 기다릴 수밖에 없습니다."
 serbia.34.a: "전장으로 가자, 오스트리아는 멸망해야 한다!"
 serbia.34.b: "우리는 오늘 전쟁을 하지 않을 것이다."
 serbia.34.c: "승리를 향하여 전진!"
 serbia.35.t: "발칸 연구회"
 serbia.35.d: "최근 [From.GetNameDef] 측은 지역 강화를 위해 과학 및 연구 분야 인재들이 모인 '발칸 연구회'를 설립했습니다. 아직 공식화되지는 않았지만, 이 연구회의 주요 목표가 우리를 위협하는 세력과의 전쟁에 대비해 군사력을 강화하는 것임은 분명합니다.\n\n[From.GetAdjective] 외교관들은 세르비아의 계획과 정보를 제공받는 대가로 군사 및 산업 기밀을 누설해야 하는 이 연구회에 공식적으로 우리를 초대했습니다. 이는 우리에게 이득이 될 수도 있지만, [From.GetAdjectiveCap] 측이 우리의 노력으로 자신들의 힘을 키우는 결과를 초래할 수도 있습니다. 초대에 어떻게 응해야 할까요?"
 serbia.35.a: "물론 우리는 함께할 것이다!"
 serbia.35.b: "저들을 믿을 수 없다."
 serbia.36.t: "연구회 초대를 거부한 [From.GetNameDefCap]"
 serbia.36.d: "오늘 우리는 [From.GetNameDef] 측으로부터 우리의 발칸 연구회 초대를 거부했다는 소식을 받았습니다. 정중하지만 단호한 입장을 밝힌 [From.GetAdjectiveCap] 외교관들은 이 단체의 의도를 신뢰할 수 없으며, 베오그라드에 국가 기밀을 공유하는 것이 불편하다고 답했습니다."
 serbia.36.a: "그들의 손해다."
 serbia.37.t: "발칸 연구회의 끝"
 serbia.37.d.war: "오늘 [From.GetAdjectiveCap] 대사관에서 예상대로 전보를 보내왔습니다. 발칸 연구회 회원국에 대한 선전포고 이후, [From.GetNameDef] 측은 즉각적으로 우리를 연구회에서 탈퇴시키는 동시에 과거에 그들과 공유했던 군사 및 산업 계획도 보류하기로 했습니다. 한마디로 우리는 그동안 누려왔던 특권적인 지위를 박탈당한 것입니다."
 serbia.37.d.joined_other_faction: "오늘 [From.GetAdjectiveCap] 대사관에서 예상대로 전보를 보내왔습니다. 우리가 [From.GetFactionName]에서 탈퇴한 후, [From.GetNameDef] 측은 즉각적으로 우리를 연구회에서 탈퇴시키는 동시에 과거에 그들과 공유했던 군사 및 산업 계획도 보류하기로 했습니다. 한마디로 우리는 그동안 누려왔던 특권적인 지위를 박탈당한 것입니다."
 serbia.37.a: "빌어먹을."
 serbia.38.t: "[Root.GetFactionName] 가입을 원하는 [From.GetNameDefCap]"
 serbia.38.d: "[FROM.GetNameDef] 측으로부터 [ROOT.GetFactionName] 가입을 요청하는 내용의 전언을 받았습니다. 그들은 전언에서 [From.GetAdjectiveCap] 측과 우리 정부 간의 오랜 유대를 언급하며, 향후 [ROOT.GetFactionName] 측이 분쟁에 휘말릴 경우 군대와 공군을 지원하겠다고 약속했습니다. 우리는 어떻게 응답해야 할까요?"
 serbia.38.a: "더 많은 동맹은 언제나 환영이다."
 serbia.38.b: "그들은 이익보다 손해를 더 가져올 것이다."
 serbia.39.t: "[From.GetNameDefCap]의 동맹 수락"
 serbia.39.d.INT: "[From.GetFactionName]에 가입하려는 우리의 시도가 결실을 맺은 것 같습니다. 오늘 [From.GetNameDef]의 외교관들이 우리 관계자들과 만나 향후 자본가들과의 분쟁에서 우리의 옛 전우들과 다시 합류하겠다는 우리의 요청을 공식적으로 수락했습니다. 앞으로 며칠 내에 [Root.GetNameDef] 측과 [From.GetFactionName]의 구성원들 사이에 공식적인 조약이 체결되어 우리의 재건된 외교적 유대를 더욱 공고히 할 것입니다."
 serbia.39.d.ENT: "[From.GetFactionName]에 가입하려는 우리의 시도가 결실을 맺은 것 같습니다. 오늘 [From.GetNameDef]의 외교관들이 우리 총리와 만나 향후 생디칼리스트들과의 분쟁에서 우리의 옛 전우들과 다시 합류하겠다는 우리의 요청을 공식적으로 수락했습니다. 앞으로 며칠 내에 [Root.GetNameDef] 측과 [From.GetFactionName]의 구성원들 사이에 공식적인 조약이 체결되어 우리의 재건된 외교적 유대를 더욱 공고히 할 것입니다."
 serbia.39.d.RUS: "[From.GetFactionName]에 가입하려는 우리의 시도가 결실을 맺은 것 같습니다. 오늘 [From.GetNameDef]의 외교관들이 우리 관계자들과 만나 향후 유럽 패권국들과의 분쟁에서 우리의 옛 문화적 형제들과 다시 합류하겠다는 우리의 요청을 공식적으로 수락했습니다. 앞으로 며칠 내에 [Root.GetNameDef] 측과 [From.GetNameDef] 사이에 공식적인 조약이 체결되어 우리의 재건된 외교적 유대를 더욱 공고히 할 것입니다."
 serbia.39.d.GER: "It appears our attempts to join the [From.GetFactionName] have borne fruit. Today, diplomats from [From.GetNameDef] met with the Prime Minister, formally accepting our request to join our former enemies in their future conflicts against the Syndicalists. In the coming days, a formal treaty will be signed between [Root.GetNameDef] and members of the [From.GetFactionName], solidifying our reforged diplomatic bonds."
 serbia.39.a: "다시 한번 동맹이 되었다!"
 serbia.39.b: "참호 반대편의 적군이 더 친절하길 빌자..."
 serbia.40.t: "[faction_leader.GetNameDefCap]의 베오그라드 협약 해체"
 serbia.40.a: "이제 독자 노선을 모색할 때다."
 serbia.41.t: "[From.GetNameDefCap]의 동맹 거부"
 serbia.41.d: "[From.GetFactionName]에 가입하려는 우리의 시도는 실패한 것 같습니다. 오늘 [From.GetNameDef]의 외교관들이 총리에게 공식적인 답변을 보내 [From.GetFactionName] 측에 가입하려는 우리의 시도를 전면적으로 거부했습니다. 현재로서는 좋든 나쁘든 우리는 유럽의 주요 강대국들로부터 외교적으로 고립된 채로 남아있을 것으로 보입니다."
 serbia.41.a: "\"옛 우정\"은 개뿔이."
 serbia.42.t: "[From.GetNameDefCap]의 동맹 가입 요청"
 serbia.42.a: "[SER_russia_accept_ally_text]"
 serbia.42.b: "[SER_russia_refuse_ally_text]"
 SER_russia_accept_ally_ROM: "이 앙금도 털어버릴 때가 됐다."
 SER_russia_refuse_ally_ROM: "베사라비아는 러시아의 영토다!"
 SER_russia_accept_ally_other: "합류를 환영한다!"
 SER_russia_refuse_ally_other: "아니, 저들을 믿을 수 없다."
 serbia.4201.t: "[From.GetNameDefCap]의 거부!"
 serbia.4201.d: "오늘 [From.Capital.GetCapitalVictoryPointName] 측으로부터 우리의 군사 동맹 요청에 대한 답변을 받았습니다. 신중한 검토 끝에, 우리의 외교 정책과 국가 목표가 그들의 목표와 일치하지 않는다는 이유로 [FROM.GetAdjective] 세력권으로의 진입을 거부했습니다. 다른 곳에서 도움을 구해야 할 것 같습니다."
 serbia.4201.a: "저들은 미쳤거나, 우리 땅을 엄청나게 원하는 것이 틀림없다. 아마도 둘 다겠지만."
 serbia.43.t: "세르비아 급진연합"
 serbia.43.d: "인민급진당과 농민당은 1919년에 세르비아 농업협동조합 중앙회에서 농민당이 결성된 이래로 서로 긴밀한 관계를 유지해 왔습니다. 농민당은 일반적으로 농촌의 특정 문제만을 대변하는 단체였지만, 급진당과의 동맹을 통해 이러한 문제를 해결할 수 있었고, 급진당 역시 스쿱슈티나 안팎에서 신뢰할 수 있는 협력자를 거부할 수는 없었기 때문에 상호 호혜적인 관계를 유지할 수 있었습니다.\n\n밀란 스토야디노비치 대통령의 주도로 두 정당은 단일 정당인 세르비아 급진연합으로 합당함으로써 협력의 다음 단계로 나아갔습니다. 대통령은 새로운 연합에서 당 대표의 역할을 유지하지만, 모든 지부별로 경선을 시행하여 부의장과 서기를 선출할 예정이며, 부의장 중 한 자리는 이미 전 농민당의 지도자였던 밀란 가브릴로비치에게 돌아갔습니다.\n\n이름의 약자를 따서 \"사레즈\"라는 별명을 가진 급진연합은 현재 스쿱슈티나에서 과반수를 차지하고 있으며, 이미 일부에서는 대통령을 중심으로 뭉친 강력한 연합에 대해 우려를 표명하고 있습니다...."
 serbia.43.a: "새로운 동지들을 위하여 건배!"
 serbia.44.t: "스토야디노비치의 행동 촉구"
 serbia.44.d: "발칸 반도와 전 세계의 상황이 세르비아에 유리하게만 전개되지는 않았습니다.\n\n그러나 세르비아 본연의 사명은 여전히 남아 있습니다. 프로이센이 독일인들에게 그랬던 것처럼, 피에몬테가 이탈리아인들에게 그랬던 것처럼 세르비아 외에 남슬라브인들을 통일해줄 나라는 없습니다. 이 목표를 완수해야만 오늘날처럼 여러 부족으로 나뉘어 외세의 지배를 받으며 자신의 능력을 마음껏 발휘하지 못하는 남슬라브인들이 평화롭게 번영할 수 있을 것입니다. 20년간의 휴식과 준비 끝에 오늘날 세르비아인들은 똑같은 목표를 향해 다시 한번 전쟁을 벌이고 있습니다.\n\n저는 지난번 이런 일이 일어났을 때 큰 고통을 겪었던 제 동료들과 세르비아 국민들의 망설임을 이해합니다. 베오그라드에 오스트리아의 포탄이 처음 떨어지고 우리가 점령의 고통을 겪었을 때 니콜라 파시치도 같은 망설임을 느꼈을 것이라고 믿습니다. 그리고 이런 일이 다시는 일어나지 않도록 모든 세르비아인이 서로의 차이를 제쳐두고 공동의 미래를 위해 함께 일할 수 있는 국민 통합 정권을 제안합니다. 스쿱슈티나는 유지되지만, 남슬라브인들이 최종적으로 통합될 때까지 그 구조는 그대로 유지되어야 하며, 앞으로 의회의 결정은 당파적 차이가 아니라 민족의 필요와 해방 목표에 따라 내려져야 할 것입니다.\n\n저는 공화당과 사회주의자 지도부와 대화를 나눴고, 그들도 이에 대해 분명한 거부감을 느끼고 있지만, 제가 이를 독재 수단으로 삼으려 하지 않을 것임을 확신시켜야 했습니다. 헌법은 끝까지 유지될 것이며, 저는 각 정당 대표들의 협의를 통해 국가 정책을 결정할 수 있도록 조율할 것입니다..."
 serbia.44.a: "흥미롭군..."
 serbia.45.t: "통합된 정부 내 갈등"
 serbia.45.d1: "국민통합위원회는 미래의 갈등에 맞서 국민 통합을 촉진하기 위해 만들어졌지만, 내분에서 벗어나지는 못했습니다. 정당 간 위원회 내에 여러 이념이 혼재되어 있으므로 앞으로 나아갈 방향에 대해 정당 간 의견이 다를 수밖에 없었습니다.\n\n이번에는 급진당과 공화당 사이에 문제가 발생했으며, 전자는 민주주의 원칙을 위반할 수 있다는 후자의 비판에 맞서 자신들의 국민 통합 정책을 옹호해야 했습니다."
 serbia.45.d2: "국민통합위원회는 미래의 갈등에 맞서 국민 통합을 촉진하기 위해 만들어졌지만, 내분에서 벗어나지는 못했습니다. 정당 간 위원회 내에 여러 이념이 혼재되어 있으므로 앞으로 나아갈 방향에 대해 정당 간 의견이 다를 수밖에 없었습니다.\n\n이번에는 급진주의자들과 사회주의자들 사이에 문제가 발생했는데, SRP의 국제주의적 이상과 그러한 국가 소멸적 관점에 대한 급진주의자들의 격렬한 적개심 사이에서 벌어진 예상했던 갈등이었습니다."
 serbia.45.d3: "국민통합위원회는 미래의 갈등에 맞서 국민 통합을 촉진하기 위해 만들어졌지만, 내분에서 벗어나지는 못했습니다. 정당 간 위원회 내에 여러 이념이 혼재되어 있으므로 앞으로 나아갈 방향에 대해 정당 간 의견이 다를 수밖에 없었습니다.\n\n이번에는 공화당과 사회주의자들 사이에 문제가 발생했는데, 후자는 통합정부의 자본주의적이고 비민주적인 조치를 공격했으며 전자는 마지못해 통합정부의 조치를 옹호할 수밖에 없었습니다."
 serbia.45.a: "멈춰! 가서 도움을 요청해라!"
 serbia.46.t: "가택연금된 페타르 2세"
 serbia.46.d: "섭정 기간 동안 발생한 여러 사건으로 인해 마침내 페타르 지브코비치 섭정의회의 인내심이 약해지자, 십대인 국왕은 18세 생일이 될 때까지 공적 생활에서 물러나도록 가택 연금에 처해졌습니다. 국왕의 모든 공식 일정과 외국 방문은 취소되었고 왕당파 내각 각료들의 참석으로 대체되었습니다."
 serbia.46.a: "속이 다 시원하구먼!"
 serbia.48.t: "자정의 방문자"
 serbia.48.d: "비가 내리고 천둥이 치는 가운데 오늘 밤 대통령 집무실에 한 명의 방문객이 찾아왔습니다. 예고도, 동행한 사람도 없이 드라고미르 바시치 한 사람만이 대통령 경호원을 제치고 국민통합위원회 동료 위원과 긴급회의를 하러 왔다고 말하며 들어왔습니다. 망설였지만 대통령은 전임자를 집무실로 맞이했습니다.\n\n바시치 전 대통령은 예의와 격식을 지키는 데 전혀 구애받지 않는 것으로 유명했는데, 오늘 밤에도 마찬가지였습니다. 그는 말을 거침없이 쏟아내며 자신이 스토야디노비치의 의도를 꿰뚫고 있다고 선언했습니다. 스토야디노비치가 국가 통합을 통해 세르비아를 지키겠다고 말할 때마다 그는 자신과 SRZ 내 자신의 파벌에 대한 개인적인 권력만을 꾀했다고 말입니다. 그는 스쿱슈티나의 견제를 받지 않은 채 민주주의를 약화시키고 자신을 중심으로 한 개인숭배를 구축했으며, 고 알렉산다르 국왕의 전철을 밟고 있다고 바시치는 비판했습니다.\n\n바시치는 대통령에게 최후통첩을 하기 직전에 잠시 말을 멈췄지만, 그럼에도 불구하고 급진당과 공화당은 현재 교착 상태에 빠졌고 나머지 공화당 위원들도 동의하고 있다고 전하면서, 그들은 세르비아 국민통일위원회의 미래에 대해 심도 있게 논의하고 있으며 스토야디노비치가 자신의 비상 권한을 사용하여 독재 체제를 공고히 하고 있다는 것이 더 분명해진다면 오스트리아와의 전쟁 준비가 민주주의를 위한 그들의 헌신보다 우선할 수 없다는 것을 밝히며 완전히 지원을 철회할 것이라고 말했습니다."
 serbia.48.a: "무슨 소리를 하는 거야?! 난 위원회의 제약 하에서 일할 뿐이라고!"
 SER_vasic_is_not_so_pissed_tt: "당신은 바시치에게 세르비아 국민통일위원회는 오스트리아와의 전쟁이 끝나면 스쿱슈티나에 그 임무를 넘길 것이라고 안심시켰습니다."
 serbia.48.b: "이거 반역하겠다고 말한 거 맞지? 날 상대로 반역질을 해?!"
 SER_vasic_is_really_pissed_tt: "바시치는 \"1925년에 급진주의 배신자들을 총살시켜야 했는데\"라고 크게 말하고는 떠났습니다."
 SER_reassured_vasic: "세르비아 국민통일위원회는 민주주의에 전적으로 헌신하고 있다."
 serbia.49.t: "세르비아 국민통일위원회의 몰락"
 serbia.49.d: "스쿱슈티나에서 공화당 의원들을 대표한 밀란 그롤은 연설을 통해 밀란 스토야디노비치 대통령 및 급진연합과 더 이상 협력할 수 없음을 설명하는 한편, 전 총리가 말했듯이 대통령이 국가 안보를 가장하여 추진하는 \"비민주적 중앙 집중화 수단\"에 대한 냉정한 논평을 내놓았습니다. 이념적 차이에도 불구하고 이 성명은 의회의 많은 정당, 특히 두 사회주의당의 지지를 받았습니다.\n\n순식간에 의회는 사방에서 쏟아지는 논쟁과 불만으로 가득 찼습니다. 이 소란은 바시치 전 대통령이 자리에서 일어나 공개적으로 스토야디노비치는 세르비아 국가를 이끌 자격이 없는 '코드레아누 충성파 돼지'이며, 혁명의 모든 성과를 무너뜨릴 것이라고 선언함으로써 잠잠해졌습니다. 의장은 바시치에게 부적절한 행동을 이유로 오늘 회의에서 퇴장할 것을 요청한 후 마침내 휴회를 명령했습니다. 그러나 국민통합위원회는 끝내 물거품이 되고 말았습니다."
 serbia.49.a: "좋다. 민주주의는 어차피 썩어가는 시체였으니."
 serbia.50.t: "항공기 전문가 초청"
 serbia.50.d: "벨트크리크 이후 시기에는 재무장을 위해 의지할 수 있는 두 개의 세력 집단이 있었습니다. 브레스트-리토프스크 조약으로 약해진 러시아는 슬라브 형제애 또는 지정학적 이점 때문에 세르비아 대의를 지지하는 데 주저하지 않았습니다. 그러나 서방에서는 생디칼리스트 국가들, 특히 프랑스가 공화주의 혁명 이후 점점 더 주요한 무역 상대국이 되어가고 있습니다. 게다가 생디칼리스트들은 오스트리아와 독일이 부흥하는 세르비아로 인해 불안정해지기를 바라고 있으니 우리는 공통의 적을 갖고 있다고 할 수 있습니다.\n\n이 두 강대국이 현재 우리를 지원할 수 있다면 세르비아 공군을 재건하는 데 도움이 될 것입니다."
 serbia.50.a: "러시아에게 부탁하자."
 serbia.50.b: "프랑스 생디칼리스트들에게 부탁하자."
 serbia.50.c: "우리는 자력갱생해야 한다."
 serbia.51.t: "공군 재건"
 serbia.51.d: "존재하지 않는 공군을 처음부터 재건하는 것을 목표로 우리는 다시 한번 외국 업체들에게 의지했습니다. 대규모로 운영되는 러시아 공군은 완전히 새로운 공군을 건설하기에 충분한 구형 전투기를 보유하고 있지만, 서방의 우리 동지들은 상대적으로 전투기의 양이 부족합니다. 반면에 프랑스 공군 사령부는 세르비아 제조업체와 협력하여 프랑스의 영향을 받은 현지 전투기 설계를 개발할 의향이 있습니다."
 serbia.51.a: "러시아에게 연락해라."
 serbia.51.b: "프랑스에 연락해라."
 serbia.52.t: "공격기 획득"
 serbia.52.d: "공군을 사용하여 지상의 병력을 지원할 수 없다면 전투기는 아무 소용이 없습니다. 다행히도 선택할 수 있는 몇 가지 방안이 있습니다. 러시아는 국토가 광대하여서 장거리 출격이 가능하고 수백 킬로미터 떨어진 적 진지를 공격한 후 안전하게 귀환할 수 있는 전술 폭격기를 전문으로 운용하고 있습니다. 반면 프랑스는 국경을 넘어 독일군을 공격하도록 설계된 더 작고 빠른 전폭기를 사용하며, 이 전폭기는 공중전에 뛰어나고 적군을 훨씬 더 정확하게 타격할 수 있습니다."
 serbia.52.a: "전술 폭격기로 장기적인 우위를 점할 수 있을 것이다."
 serbia.52.b: "이 지역에서는 전폭기가 더 유용하다."
 serbia.53.t: "비도브단"
 serbia.53.d: "비도브단은 1389년 6월 28일에 있었던 오스만 제국과의 코소보 전투에서 참된 신앙을 지키기 위해 목숨을 바친 성 라자르 왕자와 세르비아의 거룩한 순교자들을 기념하는 날을 의미합니다. 세르비아에서는 이날을 공휴일로 지정하고 있습니다."
 serbia.53.a: "세르비아는 영웅들을 결코 잊지 않을 것이다!"
 serbia.54.t: "베오그라드-살로니카 철도 건설"
 serbia.54.d: "제4차 발칸 전쟁이 끝나고 마케도니아를 되찾은 이후 세르비아와 그리스 건설업체들은 베오그라드에서 살로니카까지의 철도 노선을 개선하고 연결하여 두 나라의 심장부 사이를 연속적으로 여행할 수 있도록 했습니다. 오늘 세르비아에서 시작하여 그리스로 남하하는 첫 번째 베오그라드-살로니카 열차 여행이 시작되었습니다. 이 여정은 세르비아 총리와 그리스 총리의 회담으로 마무리되어 발칸 국가들 간의 정치적 단결을 보여주었습니다."
 serbia.54.a: "세르비아는 동맹을 절대 잊지 않을 것이다!"
 serbia.55.t: "HMS 라이온 구매를 원하는 [From.GetName]"
 serbia.55.d: "산업화와 재무장 과정에 있는 [From.GetName] 측이 해군의 기함이 될 구형 전투순양함 HMS 라이온을 구매하겠다고 제안했습니다. 이는 분명 [From.GetAdjective] 정부와 더 나은 관계로 이어질 것이며, 이들이 이웃 국가들의 해군을 상대하는 데 도움이 될 것입니다."
 serbia.55.a: "이 구닥다리 고물을 팔면 이익을 보겠지."
 serbia.55.b: "아니, 우리에겐 모든 함선이 필요하다!"
 serbia.56.t: "HMS 라이온 판매에 동의한 [From.GetName]"
 serbia.56.d: "[From.GetAdjective] 정부가 HMS 라이온을 우리에게 팔기로 동의했습니다. 이제 그 배는 우리 항구로 향하고 있습니다. 이로써 우리 해군은 아드리아해를 지배할 수 있게 되었습니다."
 serbia.56.a: "경사스런 날이다!"
 serbia.57.t: "HMS 라이온 판매를 거부한 [From.GetName]"
 serbia.57.d: "[From.GetAdjective] 정부가 우리 함대의 기함 역할을 할 구형 전투순양함의 판매를 거부했습니다. 우리는 다른 해결책을 찾아야 합니다."
 serbia.57.a: "잊지 않을 것이다."
 serbia.58.t: "마지막 단계?"
 serbia.58.d: "지난 몇 년 동안 세르비아의 민주주의는 점점 더 약화했으며, 오늘날 세르비아는 불과 몇 년 전까지만 해도 호전적이던 공화국의 모습과는 비교할 수 없을 정도로 변했습니다. 엄밀히 말하면 국민통합위원회는 여전히 존재하지만, 아직 탈퇴하지 않은 정당들은 세르비아가 일인 독재 체제가 아닌 것처럼 가장하기 위한 꼭두각시에 불과한 통제 야당으로 변한 지 오래입니다. 정치적 탄압은 이제 일상화되었고 선거는 영구적으로 중단되었습니다. 소수의 사람들에게는 공화국을 지켜주는 것으로 여겨졌던 콘스피라치야는 이제 대통령을 전적으로 지지하고 있습니다. 대통령의 정권은 세르비아를 예상했던 것보다 더 강하게 만들었고, 군의 상당수 장교들이 그의 통치 방식을 좋아한다는 것은 공공연한 비밀입니다....\n\n이제 스토야디노비치가 세르비아를 어디로 이끌 것인가라는 단 하나의 질문만 남았습니다. 거리에서 제복을 차려입고 활동하는 준군사조직과 협동조합주의 세력 모두 대통령이 어디를 가든 그를 따를 것입니다. 수십 년 동안 정권을 유지하기 위해 권위주의적인 새 헌법 초안을 작성해야 할까요? 아니면 오랫동안 억압됐지만, 그럼에도 불구하고 급진당 내부 깊숙이 존재하는 군주주의적 경향을 활용해야 할까요? 파시치와 그의 당은 카라조르제비치 가문에 대한 서약을 진정으로 어긴 적이 없었으며, 공화주의가 완전히 파괴된 지금, 스토야디노비치가 왕위 계승자를 자신의 꼭두각시 역할을 하도록 초대하는 것을 막을 수 있는 사람이 있기나 할까요? "
 serbia.58.a: "내가 보자요, 새로운 독재자로다!"
 serbia.58.b: "캐나다로 서한을 보내라, 왕국이 다시 태어났다!"
 serbia.59.t: "강화된 대중 통제"
 serbia.59.d: "짧은 시간 동안 많은 것을 성취했습니다. 사회주의자들은 평화주의적 기원을 가지고 있음에도 불구하고 두려움 없이 불가리아와의 전쟁을 이끌었고 승리를 거두었습니다. 니시, 스코페, 그리고 한때 세르비아에서 분리되었던 다른 도시들은 다시 세르비아의 일부가 되었습니다. 그러나 전쟁의 승리만이 좌파 정권이 가져다준 성과는 아니었습니다. 이미 중요한 사회 개혁이 이루어졌고, 개혁의 첫 번째 혜택이 하위 계층의 사람들에게 돌아가고 있으며, 이는 좌절에 빠진 대중이 한동안 잊지 못할 관대함을 보여주었습니다.\n\n인민들 사이에서 정부의 힘은 그 어느 때보다 강해졌습니다."
 serbia.59.a: "아주 당연한 일이다."
 serbia.60.t: "강화된 군부 통제"
 serbia.60.d: "오랫동안 반동, 보수주의자, 군주주의자, 민간 정권을 장악하려는 음모의 온상이었던 세르비아 군부는 새로 선출된 SRP 정부에 가장 큰 위협이 될 것으로 여겨졌습니다. 그러나 이들도 현재 진행 중인 혁명의 대의를 막지 못했고, 노쇠한 보수 장군들은 이제 퇴역하여 자리에서 물러났으며, 새로운 장교들로 구성된 장교단이 군부를 이끌고 있습니다.\n\n군부 내에서 정부의 영향력은 그 어느 때보다 커졌습니다."
 serbia.60.a: "아주 당연한 일이다."
 serbia.61.t: "강화된 의회 통제"
 serbia.61.d: "좌파 정권은 온건 성향의 단체 및 정당과 함께 공동의 목표를 향해 협력하는 연정 형태로 집권했습니다. 전문가들은 처음에 사회주의자들과 공화주의자들이 혁명적인 SRP에 대항하는 온건 세력으로 활동하리라 예측했지만, 이는 사실이 아닌 것으로 입증되었습니다. 온건파들은 겁에 질려 SRP의 정책을 따르거나 오늘날 세르비아 사회 전체에 스며든 혁명적 정서의 물결에 휩쓸려 이념적 입장을 완전히 바꾸고 있습니다. 스쿱슈티나의 야당 의원들조차도 상황을 바꾸기 위한 별다른 조치를 취하지 못하고 있으며, 입법부의 권한은 점점 약화되고 있습니다.\n\n고위 정치인들 사이에서 정부의 힘은 그 어느 때보다 막강합니다."
 serbia.61.a: "아주 당연한 일이다."
 serbia.62.t: "혁명"
 serbia.62.d: "거리의 수천 명의 시민들의 지지와 당, 국가, 군대로부터 절대적 충성을 맹세 받은 트리푼 카츨레로비치 대통령은 침묵하고 마비된 스쿱슈티나에 혁명의 마지막 단계를 차분히 지시했습니다. 민주주의를 말살하고 군주제를 복원하려는 반동 세력에 포위된 그는 비상사태를 선포하고 인민의 이익을 영원히 지키기 위해 국가의 철저한 변혁을 시작할 수밖에 없었습니다. 베오그라드, 니시, 포드고리차 및 기타 도시에서 민병대가 지방 당국으로부터 권력을 장악하고 인민의 적으로 간주되는 모든 사람들에게 정의를 실현하고 있었습니다. 숙청으로 마비되고 영향력을 잃은 군대는 봉기를 막을 힘이 거의 없었고, 지도부가 실제 또는 허구의 혐의로 잇달아 체포되고 있었습니다.\n\n타오르는 혁명의 불길 속에서 세르비아 사회주의 공화국이 선포되었고, 사회주의 노동자당이 유일한 합법 정당으로 선포되었습니다."
 serbia.62.a: "코드레아누 충성파와 부르주아에게 죽음을!"
 SER_several_generals_shot_tt: "음모에 가담한 피에 굶주린 장군들은 §R처형될 것§!입니다!"
 serbia.63.t: "사회주의 노동자당의 붕괴"
 serbia.63.d: "사회주의 노동자당은 혁명적 사회주의의 길, 진정으로 엄청난 개혁을 약속하며 당선되었고, 적어도 한동안은 국민의 대다수를 사로잡았습니다. 그러나 그로부터 1년이 지났지만 지금까지 이룬 것은 별로 없습니다. 일부 성과는 실제로 이루어졌지만 노동자들의 적에 대한 조치가 부족하여 당 내 상당수의 급진주의자들이 소외감을 느끼고 있습니다.\n\nSRP가 사회주의의 대의를 배신하고 노동자 혁명을 위해 싸우는 정당이 아니라 계급 협력주의 정당이 되었다고 확신한 이 세력은 당을 여러 운동으로 분열시키며 이탈했습니다. 트리푼 카츨레로비치 대통령은 이제 스쿱슈티나 내 온건파 당원들만 지휘하고 있으며, 비록 온건파 사회주의자들과 통합했지만 더 이상 입법부에서 과반수를 차지하지 못하고 있기 때문에 앞으로는 그들의 계획에 대한 과반수의 지지를 이끌어내기가 어려울 것으로 보입니다. 다음 선거에서는 유권자들이 사회주의자들에 호의적이지 않을 가능성이 높습니다...."
 serbia.63.a: "반동들이 코 앞에 있는데 통합은 어떻게 하겠다는 심산이지?!"
 serbia.64.t: "왕국의 미래"
 serbia.64.d: "10월 정변과 왕정복고로 수백 명의 망명자가 세르비아로 돌아왔는데, 이들은 강경 군주주의자이자 카라조르제비치 왕조의 충성파로서 공화국에서 추방되거나 자진해서 도망친 사람들이었습니다. 10년간의 망명 생활은 많은 이들에게 큰 타격을 주었는데, 군주제의 상실에 대처하는 것은 어려웠지만 망명생활 환경은 그들의 결의를 더욱 굳건히 만들었습니다. 루마니아의 철위대 부상은 세르비아 군주주의자들에게 군주제가 생존할 수 있을 뿐만 아니라 현대에 맞게 강화되고 활력을 되찾을 방법을 보여주었습니다.\n\n고향으로 돌아온 급진 왕당파는 세르비아 공화국의 선거에 참여한 몇 안 되는 군주주의자 중 한 명이자 이 운동의 극우 사상에 동조하는 디미트리예 료티치와 힘을 합쳤습니다. 이들에게 군주제 복원은 여정의 시작에 불과합니다. 왕국이 몰락한 데는 이유가 있었습니다. 너무 소극적이었고 국민의 지지를 동원하지 못했으며 전통적인 뿌리를 버렸기 때문에 내부에서 안정성이 서서히 약해졌기 때문이었습니다. 사회를 완전히 재구성하는 것만이 그들을 만족시킬 수 있을 것입니다."
 serbia.64.a: "이 활기찬 청년들이 좋은 발상을 가지고 있는 것 같군..."
 serbia.65.t: "11월 6일 독재정"
 serbia.65.d: "초기 혼란 이후 권력을 안정시킨 페타르 지브코비치가 오늘 세르비아 국민에게 공식 발표를 했습니다. 이제부터 새롭게 태어난 세르비아 왕국은 전 세르비아 민주국가당, 백수단, 그리고 기회주의적으로 노선을 바꾼 전 급진주의자들로 구성되어 새로 출범한 '세르비아 급진농민민주당' 소속 의원들로 구성된 섭정의회에 의해 통치될 것입니다. 섭정 기간 동안 이 정당은 세르비아의 유일한 합법 정당이 될 것이며, 섭정은 국가의 모든 일상 업무를 관리할 것입니다.\n\n이미 지하의 공화주의자들과 사회주의자들은 이를 독재 정권이라고 비난했지만 어차피 그들은 공화국의 몰락을 결코 받아들이지 않을 겁니다."
 serbia.65.a: "하나님과 조국을 위하여!"
 serbia.66.t: "세르비아 급진농민민주당"
 serbia.66.d: "왕당파 정변 직후 새로 출범한 정권을 정당화하기 위해 결성된 급진농민민주당은 아직 역사가 짧고 이념도 아직 완전히 정립되지 않았습니다. 기존 정부에서 영입한 온건파 정치인부터 비밀결사 '백수단'의 베테랑, 처절한 망명 생활을 보낸 급진적인 성향의 젊은 장교에 이르기까지 군주주의 운동 전반에 걸쳐 다양한 인물이 모였습니다. 이후 몇 년간 섭정의 행동과 개혁은 섭정의 성격을 규정하고 페타르 2세가 물려받을 국가 형태를 결정하게 됩니다."
 serbia.66.a: "우린 올바른 길을 택해야 한다."
 serbia.67.t: "섭정 문제"
 serbia.67.d1: "급진농민민주당 내 급진 군주주의 파벌은 계속해서 성장하여 당과 광범위한 군주주의 운동에 더욱 깊숙이 개입하고 있습니다. 오늘, 그들의 비공식 신문인 \"부제네\"(\"각성\")에 반유대주의, 반무슬림주의, 난해한 민족주의 신념을 내세우며 11월 6일 독재정을 '세르비아를 정화하고 자존심을 회복'할 '국가 혁명'으로 선언하는 흥미로운 글이 실렸습니다. 이 글과 신문에서는 루마니아의 철위대 정권을 예로 들며 권위주의적 협동조합주의 체제를 요구하고, 자신들이 세르비아 국익에 완전히 반하는 것으로 묘사한 생디칼리슴에 대한 격렬한 증오를 쏟아냈습니다."
 serbia.67.d2: "급진농민민주당 내 급진 군주주의 파벌은 계속해서 성장하여 당과 광범위한 군주주의 운동에 더욱 깊숙이 개입하고 있습니다. 오늘 하얀 독수리 준군사 단체는 베오그라드 거리에서 대규모 집회를 열어 복원된 세르비아 왕정에 대해 지지를 선언하고 세르비아 국가의 '국가 부흥'을 촉구했습니다. 그러나 이 집회가 논란 없이 끝난 것은 아니었습니다. 행진 참가자들은 반유대주의 구호를 외치고 코소보와 마케도니아의 소수 민족을 추방하여 그곳을 세르비아 국가에 통합할 것을 요구하며 대중을 선동했습니다. 심지어 폭동이 일어나기 전에 도시의 평화를 유지하기 위해 군대까지 개입해야 했습니다. "
 serbia.67.d3: "급진농민민주당 내 급진 군주주의 파벌은 계속해서 성장하여 당과 광범위한 군주주의 운동에 더욱 깊숙이 개입하고 있습니다. 오늘 하얀 독수리, 연합행동노동기구, 기타 과격한 군주주의 단체들이 세르비아 시골에서 대규모의 즉흥적인 자원봉사를 실시했습니다. 수백 명의 민족주의 청년들이 마을과 개별 농장으로 파견되어 대가 없이 지역 농가를 도왔습니다. 이 행동의 효과는 미미했지만, 민족주의 신문에서는 이를 자드루가의 이상, 즉 공동체주의와 세르비아인들의 농업적 본성으로의 회귀를 보여주는 생생한 사례로 묘사하며 대대적으로 선전했습니다."
 serbia.67.d4: "카라조르제비치 가문에 영원한 충성을 맹세하는 '백수단'은 급진농민민주당과 광범위한 군주주의 운동에 대한 지배력을 계속 강화해 나가고 있습니다. 오늘 베오그라드 거리에서 대규모 군사 행진이 열렸고, 활력을 되찾은 세르비아 군대는 이 행사를 통해 군사력과 군주제에 대한 충성심을 과시했습니다. 유명한 세르비아 군대의 행진이 연습되었고, 유고슬라비아 운동의 노래인 \"슬라브족이여!\"를 극적으로 부르며 행진은 마무리되었습니다. 그러나 지하 저항 단체 신문이 이 행사가 세르비아 전역의 사회주의 및 공화주의 반대자들에 대한 단속을 분산시키기 위해 개최되었다고 주장하면서 행진은 논란을 불러일으켰습니다."
 serbia.67.d5: "카라조르제비치 가문에 영원한 충성을 맹세하는 '백수단'은 급진농민민주당과 광범위한 군주주의 운동에 대한 지배력을 계속 강화해 나가고 있습니다. 오늘, 군부는 자신들이 사전에 파악한 지하 저항 세력에 철퇴를 가하기로 했고, 1936년 쿠데타에 반대했던 몇몇 공화당 및 사회주의 지도자들과 군 출신 망명자들은 은신처에 숨어 지내게 되었습니다. 공화국 기간 동안 군주주의자들은 폭력적으로 탄압을 받았고, 운동의 위상을 떨어뜨리기 위해 아첨꾼과 무해한 급진주의자들만 활동할 수 있었습니다. 이제 그들은 권력을 잡았으니 자신들이 원했던 모든 복수를 할 수 있게 되었습니다."
 serbia.67.d6: "카라조르제비치 가문에 영원한 충성을 맹세하는 '백수단'은 급진농민민주당과 광범위한 군주주의 운동에 대한 지배력을 계속 강화해 나가고 있습니다. 오늘, 페타르 지브코비치 장군과 그의 파벌은 급진적인 공화당과 사회주의 수사에 위협을 받고 있다고 믿었던 기업들과 1936년 쿠데타 당시 편을 바꾼 전 인민급진당 지도자 등 세르비아 상류층과 몇 가지 중요한 합의를 성공적으로 이뤄냈습니다. 급진주의자들과 백수단의 관계는 오래전부터 이어져 왔으며, 과거에는 다소 끊어지기도 했지만 지브코비치는 11월 6일 독재 선포 이후 관계를 회복하기 위해 부지런히 노력해 왔습니다."
 serbia.67.d7: "지난 몇 주 동안 여러 추문과 내부 갈등이 급진농민민주당을 뒤흔들어 놓았습니다. 당의 몇몇 야심 찬 인사들이 우리의 현재 방향에 반대하는 발언을 하면서 섭정의 권한과 이념적 성향에 대한 논쟁과 공개적인 갈등이 벌어지고 있습니다. 우리 당의 명확한 방향성이 없다는 것이 당의 정체성을 흔들고 있는 것 같습니다."
 serbia.67.a: "국왕 폐하와 조국을 위하여!"
 serbia.67.b: "세르비아 만세!"
 serbia.67.c: "멈춰라! 우리 모두 동맹이 아닌가?!"
 serbia.68.t: "그림자 속의 속삭임"
 serbia.68.d: "페타르 2세 국왕은 빠르게 성장하고 있지만, 그가 물려받으려는 체제는 군대와 정부를 막론하고 왕국의 모든 사람을 만족시키지 못하고 있습니다. 백수단 또는 급진 군주주의 간부회가 국정을 장악하고 국왕의 18세 생일 이후에도 이러한 통제권을 유지할 것으로 예상됩니다. 부왕의 군주독재정을 좋지 않게 기억하는 사람들에게는 그러한 미래는 받아들이기 어렵습니다. 애초에 왕국이 무너진 이유일 수도 있는 이 독재적인 과거에 맹목적으로 집착하는 것은 실수가 아닐까요?\n\n민주적인 성향의 사람들에게는 다행스럽게도 페타르 2세는 섭정의 야망에 쉽게 흔들리는 무능한 인물로 성장하지 않았습니다. 그는 이미 정치적 구상을 바탕으로 신하들의 뜻에 정면으로 반하는 독자적인 행동을 취하는 성향을 보였습니다. 이를 의식한 듯, 10월 쿠데타 전부터 콘스피라치야의 주요 구성원이었던 두샨 시모비치 장군은 섭정 몰래 음모를 계획하면서 국왕에게 조용히 다가왔습니다.\n\n일련의 비밀 회담에서 시모비치 장군은 섭정 기간이 끝나기 전에 섭정을 제거하고 모든 왕권을 그에게 넘겨주겠다고 제안했습니다. 지브코비치와 료티치, 그리고 다른 강경파들이 물러나면 임시정부는 그가 수년 전 떠난 캐나다에서와 마찬가지로 입헌군주제 수립을 주도할 수 있을 것입니다."
 serbia.68.a: "시모비치 장군에게 허락한다고 전해라."
 serbia.68.b: "이 대화는 비밀로 할 것이나, 제안은 거절하겠다."
 serbia.69.t: "3월 중순"
 serbia.69.d: "쿠데타의 핵심 역할은 두샨 시모비치에게 전적으로 충성하며 장군의 명령을 의심 없이 수행한 세르비아 공군 장교들이 맡았습니다. 충성스러운 군대와 함께 그들은 베오그라드의 통신을 장악하고 주요 사건을 준비하기 위해 전신선을 끊었습니다. 페타르 2세 왕 자신이 다음 부분에서 주도권을 잡아야 했는데, 이는 군주의 나이가 어려서 신뢰할 수 없다는 수많은 음모자들의 항의에도 불구하고 내려진 결정이었습니다. 그럼에도 불구하고 음모는 진행되었습니다.\n\n쿠데타 당일, 국왕은 섭정 페타르 지브코비치와 급진농민민주당의 비공식 지도자 디미트리예 료티치 등 섭정의회의 모든 주요 인사들이 참석해야 하는 연회를 열었습니다. 참석자들 앞에서 자리에서 일어난 페타르 2세는 자신이 성년이 되었음을 선언하고 왕권을 행사할 것을 선언했으며, 절대 군주로서의 첫 번째 행동은 회의장에 있던 모든 사람을 체포할 것을 명령하는 것이었습니다. 누군가가 항의하기도 전에 음모가 실행되었고 무장 경관들이 연회장을 습격했습니다.\n\n국왕은 나중에 라디오에서 베오그라드 시민들의 축하 속에서 권력 이양을 확인하는 연설을 했습니다. 페타르 2세와 두샨 시모비치를 지지하는 집회는 그 후 며칠 동안 계속되었습니다."
 serbia.69.a: "국왕 폐하 만세!"
 serbia.70.t: "신정부"
 serbia.70.d: "백수단의 몰락은 거의 확실해졌지만 이제 세르비아는 누가 이끌게 되는 것일까요? 자신을 내세우고 싶고 평화롭고 사랑받는 입헌군주제에 대한 낭만적인 구상을 머릿속에 그려온 페타르 2세는 민주당에서 총리를 임명하고 싶다는 의사를 표명했습니다. 민주당은 전 공화당 출신이자 온건 급진주의자로서 자신들의 정당을 입헌군주제 정당으로 개혁하여 완전한 민주주의의 회복과 1903년 헌법을 현재의 필요에 맞게 개정하는 것을 지지했습니다.\n\n그러나 두샨 시모비치 장군은 갑작스러운 좌파로의 전환을 원하지 않았습니다. 그는 자신을 젊은 군주의 멘토로 생각하며 대신 인민급진당에 의해 구성된 정부를 제안했습니다. 이 노련한 정치 조직은 수년 동안 많은 정치적 격변에서 살아남았으며 짧은 섭정 독재도 그들을 확실히 파괴하지 못했습니다. 정치인들은 페타르 2세의 할아버지와 그의 이름을 딴 황금기로의 복귀를 약속하고 있으며, 이들의 보수적 이상은 쿠데타를 지지한 군주주의자들에게 독재적이었던 섭정에게서 벗어나는 것을 더 매력적으로 보이게 만들어줄 것이 분명합니다."
 serbia.70.a: "우리는 전 공화당원들을 달래야 한다,"
 serbia.70.b: "새로운 급진당이 세르비아의 황금기를 다시 불러일으킬 것이다."
 serbia.71.t: "[GetYear]년 총선"
 serbia.71.d: "헌법에 따르면 스쿱슈티나 선거는 4년마다 실시해야 합니다. 현 의회의 임기가 만료되어 새로운 의회를 선출할 때가 되었으며, 새로운 의회는 향후 4년간 국가를 통치할 각료 내각을 국왕에게 제안해야 합니다. 수많은 정당이 선거운동을 시작했지만, 새 정부를 구성하기에 충분한 의석을 확보할 수 있는 정당은 단 두 곳뿐입니다. 어느 정당이 승리할까요?"
 serbia.71.a: "민주당이 새로운 정부를 구성했다."
 serbia.71.b: "인민민주당이 쉽게 승리했다."
 serbia.72.t: "국왕의 정권"
 serbia.72.d: "세르비아의 국왕이신 페타르 2세 카라조르제비치 폐하께서 오늘 드디어 18세가 되셨고, 베오그라드에서 열린 인상적인 행사에서 마침내 왕좌의 모든 권한을 상징적으로 부여받으셨습니다. 섭정 페타르 지브코비치와 백수단의 장군과 장교, 각료들은 모두 국왕 앞에 절을 올렸고, 국왕은 자신에게 부여된 모든 권력으로 세르비아와 왕실을 수호할 것을 선언했습니다.\n\n외국 관찰자들은 행사 이후 베오그라드에는 거의 변화가 없을 것이라고 예상했습니다. 섭정은 사임했지만, 오랜 집권 기간의 영향력은 여전히 남아 있으며, 지난 몇 년 동안 당을 장악했던 급진농민민주당 파벌이 새 정부를 구성할 것이 거의 확실시되기 때문입니다. 페타르 2세 국왕은 아버지나 할아버지와는 다른 인물일지 모르지만, 여전히 하나의 상징일 뿐이며, 그가 통제할 수 있는 권한이 거의 없는 왕정 독재는 수십 년은 아니더라도 수년간 지속될 것이 분명합니다."
 serbia.72.a: "세르비아 왕국 역사의 새로운 장이다!"
 serbia.72.b: "카라조르제비치 왕가의 충실한 종복인 우리가 승리했다!"
 serbia.73.t: "쿠데타"
 serbia.73.d: "유고슬라비아 국가는 새로운 국가이지만 이미 새로운 상황에 대한 불만이 쌓이기 시작했고 오히려 붊만을 가진 이들이 수년 동안 자신들이 추구해온 계획을 달성할 기회를 찾기 시작했습니다.\n\n콘스피라치야 비밀결사의 유일한 이념은 세르비아 우월주의이며, 유고슬라비아주의와 남슬라브 연합이라는 이상주의적 목표는 세르비아 우월주의 안에선 끼어들 여지가 전혀 없었습니다. 세르비아 문화협회는 대신 오스트리아 제국 붕괴 이후 세르비아인이 거주하는 모든 영토 또는 세르비아인이 거주한다고 알려진 영토를 포함하는 \"대세르비아\"에 대한 구상을 마련해 왔으나, 이는 아마도 조금 더 많은 영토를 포함할 수도 있습니다...\n\n다행히도 지난 10년 동안 세르비아 군대가 정부를 완전히 장악하면서 이 목표와 현실 사이의 마지막 장벽을 제거했습니다. 유고슬라비아가 선포된 지 일주일 만에 조용한 쿠데타로 국가가 장악되었고, 민주적으로 선출된 정부를 전복하고 유고슬라비아 선언을 번복했습니다. 강력한 네디치 가문의 장로인 밀란 네디치가 대세르비아의 임시 대통령으로 취임했습니다.\n\n공식적으로는 쿠데타에 반대하고 지하로 도피했지만 공화당과 급진파 모두 수많은 당원들이 쿠데타를 지지하거나 용인하는 것을 확인했습니다. 이로 인해 두 정당의 평판이 심각하게 흔들렸고, 쿠데타 세력이 베오그라드에서 나머지 지역을 통합하기 위해 진격하면서 드라고미르 바시치, 밀란 스토야디노비치와 같은 지도자들은 별다른 대응책을 마련하지 못했습니다."
 serbia.73.a: "대세르비아 만세!"
 serbia.74.t: "북부의 혼란"
 serbia.74.d: "오스트리아-헝가리 제국이 패망한 후, 제국군의 수많은 병사와 장교들은 빈 정권에 충성하다가 이제는 분리주의 세력에 동조하여 충성을 표명하거나 세르비아가 슬로베니아, 크로아티아, 보스니아 국가에 일리리아 왕국만큼의 자치권을 부여하지 않을 것이라고 믿었기 때문에 유고슬라비아로 편을 바꾸기를 거부했습니다.\n\n베오그라드 정변은 이 잔당들을 크게 자극했으며, 이들은 이제 대규모 저항 조직을 결성하고 혼란에 빠진 마을을 차례로 점령하고 있습니다. 세르비아 군대는 옛 일리리아 대부분에 대한 통제권을 상실했으며, 무엇보다도 크로아티아와 보스니아의 프레차니 공동체들이 위협을 받고 있다고 보고했습니다. 이로 인해 네디치 정부는 크로아티아, 슬로베니아, 보스니아 반군을 향한 전면적인 군사 작전을 시작하게 되었습니다."
 serbia.74.a: "이 반역자들은 분쇄되리라!"
 serbia.75.t: "세르비아 해방을 위한 반-반동 의회"
 serbia.75.d: "쿠데타에 격렬히 반대하고 가택 연금에서 가까스로 탈출한 스쿱슈티나 의원들은 남부로 이동하여 몬테네그로에서 의회를 재건했습니다. 의원 대부분은 사회주의 노동자당원, 사회주의자, 좌파 공화당원이었는데, 이들은 새로운 콘스피라치야 정권을 두려워하고 저항할 이유가 가장 많은 이들이었습니다.\n\n비록 일부 대대와 예비역들이 그들의 편에 섰지만, 망명한 스쿱슈티나 의원들은 호전적인 유고슬라비아 좌파와 동맹을 맺기 전까지는 별다른 힘이 없는 것처럼 보였습니다. 부카신 마르코비치가 이끄는 세르비아 공산당 게릴라들이 하나둘씩 봉기했고, 몬테네그로, 마케도니아, 알바니아 분리주의자들이 뒤를 이으면서 이 운동은 남부 지역에서 다소 확고한 지배력을 갖게 되었습니다.\n\n체티네에서는 세르비아 해방을 위한 반-반동 의회 형성을 선언했으며, 이는 사실상 제3인터내셔널과 연계된 혁명 조직으로 거듭났습니다."
 serbia.75.a: "이 반역자들은 분쇄되리라!"
 serpuppet.1.t: "불가리아 점령 하의 세르비아	"
 serpuppet.1.d: "발칸 반도에서 불가리아의 패권을 무너뜨리기 위한 베오그라드 협약과 불가리아 간의 전쟁이 발발한 후 우리 군대의 수적 우세에도 불구하고 세르비아는 패배했습니다. 그 후 불가리아 군대는 베오그라드에 진입하여 마지막 저항 세력을 진압했습니다. 전 정부 인사 중 일부가 체포되었고, 나머지 이들은 도주했습니다.\n\n불가리아 당국은 세르비아 민주국가당의 지도자인 지보인 페리치를 권좌에 앉혔습니다. 이 당은 1920년에서 1925년 사이에 이미 집권했었지만, 공화주의 혁명 때문에 전복된 바 있습니다. 이제 국가를 재건하고 정책을 복원하는 것은 그들에게 달려 있습니다."
 serpuppet.1.a: "새로운 국가가 지어져야 한다."
 serpuppet.2.t: "점진적 개혁의 시작"
 serpuppet.2.d: "당은 자신들의 구상을 실현하기 위해 일련의 새로운 개혁을 시작했습니다. 이러한 개혁은 국가의 사회적 상황에 영향을 미쳐 국민을 달래는 데 도움이 될 것입니다. 그러나 동시에 그들은 세르비아에서 권력을 확보하고 \"다수의 횡포\"에 맞서려고 노력하고 있습니다. 이 개념은 프랑스 정치가 알렉시 드 토크빌에 의해 보완되기도 했습니다. 그는 민주주의에서는 다수가 절대다수를 형성해서 정치적 소수자에게는 발언권을 주지 않는 악순환이 반복된다고 말했습니다.	"
 serpuppet.2.a: "우리는 민주주의와 다수결의 원칙을 존중해야 한다."
 serpuppet.2.b: "우리는 임명된 상원을 설립하여 이러한 폭정에 맞서야 한다."
 serpuppet.3.t: "개혁의 두 번째 단계"
 serpuppet.3.d: "\"다수의 횡포\"에 대한 논쟁에 이어, 당은 최저임금 시행에 관한 새로운 개혁안을 제안했습니다. 이 제안은 모든 가정이 기본 생활에 필요한 낮은 소득을 가질 수 있도록 할 것입니다. 반면 일부 당원들은 사회 보장을 위해 일하고 기여하는 사람들에게만 혜택을 주자는 비스마르크의 정치사상을 바탕으로 보장 제도를 시행하자고 제안했습니다.	"
 serpuppet.3.a: "우리는 세르비아 국민의 행복한 삶을 보장해야 한다."
 serpuppet.3.b: "일하는 이들만 보상받아야 한다.	"
 serpuppet.4.t: "개혁의 마지막 단계"
 serpuppet.4.d: "마침내 당내에서 진행된 모든 토론 끝에 마지막 제안이 나왔습니다. 가장 진보적인 생각을 가진 일부 당원들이 입법부 개혁에 대해 의견을 제시한 것입니다. 여성 해방이나 노동자에 대한 더 많은 보호와 같은 개혁이 그것입니다. 이러한 제안은 이전의 최저임금 제안과 연장선상에 있습니다. 한편, 권위주의적인 성향의 당원들은 이 제안이 국가에 가져올 상황을 두려워하고 있습니다. 그들은 대신 입법부를 장악할 것을 제안하고 있습니다. 그러면 정부는 행정부와 입법부를 통제하여 권력을 강화할 수 있고 결국 권위주의적 노선을 택할 것입니다.	"
 serpuppet.4.a: "세르비아는 현대적 사상을 가진 현대 국가다!"
 serpuppet.4.b: "강한 국가만이 정부가 무너지지 않도록 보호할 수 있다."
 serpuppet.5.t: "자유주의적 노선을 택한 점진적 개혁"
 serpuppet.5.d: "세르비아에서 자유주의 사상을 구현할 것인지, 아니면 새로운 정부의 권위를 강화할 것인지에 대한 많은 결정 끝에 이제 개혁이 완료되었습니다. 개혁은 마침내 자유주의의 길을 택했습니다. 평등을 증진하고 민주주의를 보호하며 최저임금이나 법률 개혁과 같은 제안을 적용함으로써 세르비아는 현대 국가로서의 새로운 지위에 도달했으며 이제 발칸 반도의 모범이라고 할 수 있습니다."
 serpuppet.5.a: "세르비아 만세!"
 serpuppet.6.t: "권위주의적 노선을 택한 점진적 개혁"
 serpuppet.6.d: "세르비아에서 자유주의 사상을 구현할 것인지, 아니면 새로운 정부의 권위를 강화할 것인지에 대한 많은 결정 끝에 개혁은 이제 완료되었습니다. 개혁은 마침내 권위주의적인 길을 택했습니다. 임명제 상원을 통해 다수의 위험한 횡포에 맞서고, 비스마르크 사상에 기반한 복지 제도를 만들고, 마침내 행정권과 입법권을 통합함으로써 세르비아 정부는 마침내 권력을 장악했고 발칸 반도에서 강력한 국가로 인정받을 수 있게 되었습니다."
 serpuppet.6.a: "세르비아 만세!"
 serpuppet.7.t: "그림자 속의 회의"
 serpuppet.7.d: "오늘 아침 대통령실로 한 통의 편지가 도착했습니다. 베오그라드의 어두운 교외에서 밤 12시에 대통령만을 만나겠다는 콘스피라치야 잔존 인사가 보낸 회담 제안서였습니다. 불가리아가 세르비아를 점령한 지도 꽤 오래되어서, 지보인 페리치를 비롯한 일부 정부 인사들은 반란의 가능성을 고려하기 시작했습니다. 어쩌면 이 만남은 새로운 기회가 될 수도 있지만 위험한 것이 될 수도 있습니다.	"
 serpuppet.7.a: "그와 만나자."
 serpuppet.7.b: "불가리아를 배신할 수는 없다, 그를 체포해라!"
 serpuppet.8.t: "정부 구성원 연루시키기?"
 serpuppet.8.d: "회의가 끝난 후, 저항 투사는 불가리아의 뒤통수를 쳐서 불가리아의 패권을 전복시키려는 콘스피라치야의 저명한 구성원이라는 것이 밝혀졌습니다. 지보인 페리치와 그는 모든 형태의 이념적 오해는 제쳐두고 불가리아 압제자에 대항하여 세르비아 저항군을 통합하기로 했고 이 연합은 전국저항위원회로 불릴 것입니다. 현재 불가리아에 대항하는 봉기를 준비하기 위해서는 지원을 받아야 하지만, 우리가 내리는 모든 결정은 전국저항위원회나 독립운동의 은폐를 늘리거나 줄일 것입니다. 우리의 은밀도가 너무 낮으면 발각되어 세르비아인들에 대한 불가리아의 분노를 불러일으킬 수 있습니다. 은밀도를 높게 유지하면 불가리아 군대에 대한 기습 효과를 얻을 수 있습니다.\n\n이제 페리치는 정부의 일부 구성원들이 불가리아의 탄압에 반대하고 있다는 것을 알고 있습니다. 그들도 참여시켜야 할까요?"
 serpuppet.8.a: "믿을 수 없는 자들이다."
 serpuppet.8.b: "어쩌면 정치적 지원을 얻을 수 있을 것이다."
 serpuppet.9.t: "장군 연루시키기?"
 serpuppet.9.d: "세르비아 군대는 불가리아와의 전쟁에서 굴욕을 당했습니다. 우리 장군들 중 일부는 승전국과의 협력을 지지하지 않고 있습니다. 그들도 참여시켜야 할까요? 이렇게 하면 전국저항위원회의 외연이 줄어들 수 있지만 동시에 전쟁이 일어났을 때 장교들의 지원을 받을 수 있을 겁니다.	"
 serpuppet.9.a: "우리는 은밀함을 유지할 것이다."
 serpuppet.9.b: "어쩌면 군사적 지원을 얻을 수 있을 것이다."
 serpuppet.10.t: "군수품 입수하기?"
 serpuppet.10.d: "우리나라의 일부 창고에는 이전 전쟁과 벨트크리크에서 사용했던 보병 장비가 가득합니다. 이 총들은 반란에 유용할 수도 있지만 먼지만 쌓인 채 방치되어 있습니다. 문제는 이 격납고들이 불가리아 군인이나 세르비아의 부패한 군인들에 의해 지켜지고 있다는 것입니다. 그들에게 뇌물을 주거나 은밀히 잠입할 수 있을 겁니다. 하지만 작전 중 하나가 실패하고 우리의 비밀이 노출될 가능성도 있습니다. 어떻게 해야 할까요?"
 serpuppet.10.a: "위험을 감수하지는 말자."
 serpuppet.10.b: "무슨 수를 써서라도 그 총들을 입수해야 한다."
 serpuppet.11.t: "추가적인 병력 징집?"
 serpuppet.11.d: "금세기 초부터 세르비아는 참전한 모든 전쟁에서 많은 인명을 잃었습니다. 그중에서도 벨트크리크와 제4차 발칸 전쟁이 가장 치명적이었습니다. 이제 반란을 위해 우리는 불가리아 압제자와 싸울 병력이 필요합니다. 마침 많은 세르비아인들이 정부의 개혁은 높이 평가하지만, 불가리아와의 동맹은 매우 안 좋은 시선으로 바라보고 있습니다. 이는 우리에게 많은 병력을 제공할 겁니다.	"
 serpuppet.11.a: "위험을 감수하지는 말자."
 serpuppet.11.b: "최후의 전투 때 그 병력이 필요하다."
 serpuppet.18.t: "교회에 총기 은닉하기?"
 serpuppet.18.d: "우리 운동이 창설된 이래로 은밀함은 필수적이었습니다. 사실 불가리아로부터 독립을 기습적으로 선언할 수 있었던 것도 은밀함을 통해서였습니다. 우리 파르티잔 중 일부는 시골의 작은 교회 같은 곳에 무기를 숨겨야 한다고 제안했습니다. 이렇게 하면 무기를 정부 창고에 보관하는 것보다 더 잘 숨길 수 있고, 봉기가 시작되면 아무도 방해하지 않고 무기를 되찾을 수 있을 것입니다. 하지만 이 계획은 윤리적 문제를 일으킬 수 있고, 전국저항위원회의 일부 구성원들은 우리 계획에 신성한 장소를 사용하는 것에 반대하고 있습니다. 어떻게 해야 할까요?	"
 serpuppet.18.a: "그렇게 해라."
 serpuppet.18.b: "교회는 건드리지 마라."
 serpuppet.12.t: "용병 모집?"
 serpuppet.12.d: "이제 우리는 얼마나 많은 지원을 받고 있는지 알 수 있습니다. 우리가 이미 얼마나 많은 무기, 병력, 동맹을 보유하고 있는지, 그리고 그것으로 무엇을 할 수 있는지까지도 알고 있습니다. 우리가 알지 못하는 것은 우리가 기습적으로 그들을 공격하더라도 독립을 쟁취할 수 있을 만큼 충분한 힘이 있는지입니다. 아마도 반란의 순간을 위해 용병을 모집하는 것이 현명할 것입니다. 불가리아의 전쟁을 돕기 위해 용병을 모집하는 척할 수도 있습니다. 한동안은 효과가 있을 겁니다.	"
 serpuppet.12.a: "이건 너무 위험하다."
 serpuppet.12.b: "우린 그들이 필요하다."
 serpuppet.13.t: "몰려오는 먹구름"
 serpuppet.13.d: "이제 주사위는 던져졌고, 우리는 우리의 결정이 어떤 결과로 이어질지 기다려야 합니다. 우리는 불가리아 압제자에 대한 반란을 준비할 것입니다. 몇 가지 가능성이 있습니다. 우리가 우리의 움직임을 은밀하게 유지했거나 충분히 신중하지 않았거나입니다. 이 경우 봉기는 간단히 실패하거나 불가리아가 음모를 발견하고 우리가 예상했던 것보다 빨리 우리를 파멸시킬 수 있습니다.	"
 serpuppet.13.a: "세르비아를 위해 기도하자."
 serpuppet.14.t: "독립의 성공"
 serpuppet.14.d: "우리는 음모를 꾸미는 동안 기밀을 충분히 유지할 수 있었고 불가리아인들은 우리가 반란을 일으킬 것이라고 예상하지 못했기 때문에 기습으로 우위를 점할 수 있었습니다."
 serpuppet.14.a: "우리가 고지를 점했다."
 serpuppet.15.t: "음모 실패"
 serpuppet.15.d: "우리는 신중을 충분히 기하지 못했고 불가리아는 우리가 무엇을 하는지 수상히 여겨 전략적 요충지에 군대를 배치했고 음모에 가담한 일부 인원을 체포했습니다. 반란은 실패했고 우리에게는 전략적 요충지를 점령할 만큼의 힘이 없습니다. 우리는 더 이상 독립을 이룰 수 없습니다."
 serpuppet.15.a: "다 끝났다."
 serpuppet.16.t: "음모 발각!"
 serpuppet.16.d: "불가리아는 우리가 무엇을 하고 있는지 알아차렸고 그들은 치료보다는 예방을 선호했습니다. 불가리아 군대는 우리를 짓밟을 준비를 하고 있습니다."
 serpuppet.16.a: "우리의 운명은 이미 정해졌다."
 serpuppet.17.t: "우리는 독립을 선언하는데 성공했다"
 serpuppet.17.d: "불가리아가 우리에게 무관심할 때 우리는 독립을 이뤄냈습니다. 그러나 놀랍지는 않았지만, 일부 사람들이 그 사실을 불가리아에 알려준 것 같습니다..."
 serpuppet.17.a: "그러면 죽어야지."
 serflavor.1.t: "베오그라드 협약"
 serflavor.1.d: "오늘 불가리아의 신문은 세르비아에서 온 소식으로 들썩였습니다. 수년 전부터 많은 사람들이 예상했던 외교적 사건인 세르비아, 루마니아, 그리스 간의 조약이 마침내 타결되어 베오그라드 협약이 탄생했다는 소식이었습니다. 이 협약을 순수하게 보는 사람은 거의 없습니다. 불가리아의 정치적 여론은 좌파든 우파든 상관없이 협약 체결국들이 이 협약을 불가리아에 대한 무기로 사용하리라는 것을 알고 있습니다.\n\n일부는 다른 사람들보다 더 경각심을 보였습니다. 소피아에서 가장 큰 일간지인 \"우트로\"는 크고 굵은 글씨로 \"전쟁이 다가오고 있다! 세르비아인들이 마케도니아를 점령하기 위해 군대를 동원했다!\"라고 기사 제목을 달았습니다. 이 경고는 베오그라드 협약 회의에서 선포한 목표 중 하나인 \"발칸 반도의 새로운 질서를 촉구\"하는 것과 관련하여 나온 것으로, 불가리아 보수주의자들은 이를 대불가리아를 전복하라는 요구하는 것으로밖에 해석할 수 없었습니다. 같은 신문에는 불가리아가 전쟁을 수행할 준비가 전혀 되어 있지 않으며 유일한 해결책은 독일과 오스트리아-헝가리에게 즉각 중재를 요청하는 것이라고 주장한 불가리아 육군 장군 니콜라 제코프의 기고도 실렸습니다. 벨트크리크 당시 우리를 잔인하게 착취했던 독일과 협력하는 것은 얼마 전까지만 해도 상상할 수 없는 일로 여겨졌고 지금도 마찬가지이지만, 현재로서는 어떤 일이든 일어날 수 있습니다....\n\n국민의회에서 세르비아, 오스만 튀르크, 그리스 대표들은 이 협약을 지지했지만, 도브루자 지역에서 온 루마니아 대표단은 좀 더 유보적이었습니다. 그들에게 있어 진정한 미래의 해방자는 결국 극단주의 성향의 철위대이기 때문입니다."
 serflavor.1.a: "발칸 반도에는 삼색기가 계속 휘날릴 것이다!"
 serflavor.2.t: "카라조르제비치의 귀환"
 serflavor.2.d: "1925년에 세워진 세르비아 공화국은 급진적이었고, 국경을 넘어 불가리아 좌파에 영감을 준 좌파 선동가들에 의해 장악되었으며 점점 더 군국주의적으로 변했지만, 적어도 저주받은 카라조르제비치 가문이 왕좌에 있지는 않았습니다. 비밀 왕당파 군사 단체인 백수단이 유혈 쿠데타를 일으켜 최근 선출된 세르비아 정부를 전복하고 반쯤 비어 있던 스쿱슈티나에서 왕국의 재건을 선언하면서 상황이 바뀌었습니다. 세르비아 왕위 계승자이자 알렉산다르 2세 카라조르제비치 왕의 아들인 페타르 왕자가 며칠 내로 베오그라드에 도착할 예정입니다.\n\n카라조르제비치 가문은 알렉산다르 1세와 오브레노비치 왕조 전체가 흑수단에 의해 몰살된 후 세르비아의 권력을 장악했으며, 마케도니아의 불가리아인들을 경멸했습니다. 페타르 2세와 알렉산다르 2세는 발칸 전쟁에서 마케도니아를 점령한 후 이 지역에서 세르비아화 운동을 지지했으며, 지역 주민들에게 세르비아인임을 선언하도록 강요하고 종종 테러를 자행하는 등 굴욕을 주었습니다. 유감스럽게도 그들은 벨트크리크 중에도 전복되지 않고 권력을 유지했으며, 공화주의 혁명조차도 오랫동안 그들을 저지하지 못한 것으로 보입니다.\n\n베오그라드에서 전해진 소식은 불가리아 국민을 흥분시키고 니시 지역의 갈등을 더욱 첨예하게 만들었으며 소피아의 공화주의 대의에 타격을 입혔습니다. 그러나 장교단은 단호하고 자부심을 가지고 이 소식을 받아들였습니다. 역사가 실수를 저질러 알렉산다르의 아들을 왕좌에 복귀시켰다면, 이를 바로잡는 것은 불가리아의 어깨에 달려 있기 때문입니다."
 serflavor.2.a: "우리는 마케도니아 점령의 복수를 또 다시 해낼 것이다!"
 serflavor.3.t: "료티치의 연설"
 serflavor.3.d: "세르비아의 정치적 지형에서 인민급진당과 농민당보다 더 우파적인 세력은 주로 군주주의자들로 구성되어 있으며, 그중에서도 가장 주목할 만한 두 가지 정치 세력이 있습니다. 첫 번째는 알렉산다르 2세의 왕정 독재 시절 유일한 합법 정당이었던 세르비아 민주국가당으로, 소규모 온건 군주주의 정당으로 존재하며 일부 선거구에서 강세를 보였으나 공화주의 질서를 위협할 정도로 미미한 세력이었기 때문에 혁명 이후에도 합법 정당으로 남아있을 수 있었습니다. 두 번째는 혁명 이후 새로운 세대의 군주주의자들을 위해 결성된 정당으로, 부제네(\"각성\")라는 이름을 가진 이 당의 지도자인 디미트리예 료티치는 서서히 이름을 알리기 시작했습니다.\n\n료티치는 스쿱슈티나에서의 연설에서 세르비아 공화국의 핵심 문제, 즉 욕망과 경멸에 사로잡힌 나라에서 신이 죽었다는 것과 과거 정부가 정책을 통해 가능케 한 \"자본주의의 망치\"에 의해 영혼이 매일 같이 끝없이 짓밟히는 것에 대해 언급했습니다. 정치인의 난해한 말투로 인해 아무도 그의 말에 설득되지 않았고 입법부에서 그를 지지하는 사람도 거의 없었지만, 이것이 소위 \"경건주의자 미타\"의 특징이었습니다. 알렉산다르 2세의 왕정 독재 시절, 스메데레보의 의원으로 일할 때도 료티치는 동료 의원들을 불안하게 만들었습니다. 그는 카라조르제비치에 대한 봉사가 신의 섭리이며, 세르비아 민족은 신이 부여한 세계에서 사명을 가지고 있으며, 그의 정교회 신앙은 광신도도 넘볼 수 없는 수준이라고 선언했습니다.\n\n극우 극단주의적 민족주의 왕당파 정당을 이끄는 료티치는 정치 무대에서 미미한 존재이기 때문에 현재로서는 자리를 지키고 있지만, 상황이 변하면 그가 어떻게 될지는 아무도 알 수 없습니다."
 serflavor.3.a: "그를 주의깊게 지켜보자."
 serflavor.4.t: "어둠 속의 총성"
 serflavor.4.d: "아직도 뉴스 보도가 쏟아지고 있고 이야기는 계속 정리되고 있지만, 이미 알려진 내용은 다음과 같습니다.\n\n콘스피라치야 비밀 조직에 가입한 세르비아 육군 장교인 지반 크네제비치 소령은 동료 장교와 함께 베오그라드에서 집으로 돌아오던 중 두 사람이 미행당하고 있다는 사실을 깨달았습니다. 위험을 감수하고 싶지 않았던 두 사람은 위장으로 사용할 민간인이나 경찰에 신고할 수 있는 전화 부스를 발견하기를 바라며 서둘러 걸음을 재촉했지만 그들을 도울 어떤 수단도 나타나지 않았습니다. 대신 정체불명의 괴한들이 총격을 가해 크네제비치에게 중상을 입히고 동료 장교도 살해했습니다. 부상을 입은 장교는 보이지 않는 곳으로 끌려갔고 그 옆의 시체도 마찬가지였습니다.\n\n경찰이 장교의 실종 사실을 통보받은 지 이틀이 지나서야 베오그라드 전역에서 수색이 이루어졌으며, 크네제비치는 발견되었지만 이미 사망한 지 한참이 지난 뒤였습니다. 경찰관들은 도시 외곽에서 그의 시신을 발견했고, 시신에는 다음과 같은 메시지가 남아있었습니다:\n\n\"신과 왕, 그리고 백수단의 모든 적들은 이렇게 될 것이다!\""
 serflavor.4.a: "놈들이 감히 어떻게..."
 serflavor.5.t: "복수"
 serflavor.5.d: "다시 한번, 공화국 사법 당국이 유명한 살인 사건에 대한 신고가 접수된 후 동원되었으며, 이번에는 크라구예바츠의 경찰관들이 도시의 빈민 지역에서 끔찍한 광경을 목격하는 데 불과 몇 시간밖에 걸리지 않았습니다. 몇 년 전 '백수단' 소속이라는 의혹으로 풀려난 세르비아 군 장교 몇 명이 공개적으로 칼에 찔리고 발로 매달린 채 발견되었습니다. 인근에서 축구를 하던 몇몇 아이들은 얼마 전에 이상하게 생긴 남자들이 그들을 그곳에 매달아 놓았다고 설명했습니다.\n\n이 살인 사건의 배후가 누구인지 알아차리지 못한 사람은 거의 없었습니다. 지반 크네제비치 소령은 세르비아 문화협회와 그 배후에 있는 비밀 조직의 존경받는 일원이었을 뿐만 아니라 세르비아 공군 사령관이자 공화당과 콘스피라치야의 주요 구성원인 라도예 크네제비치의 형제이기도 했습니다. 군부는 당연히 이 사건에 대해 침묵하고 있고 크네제비치는 동생의 죽음에 대해 엄숙한 슬픔을 표했을 뿐이지만, 이 암살이 응당한 복수의 행위로 이루어졌다는 것은 거의 확실합니다.\n\n그리고 모두가 예상했던 것처럼 경찰은 며칠 후 '용의자가 발견되지 않아 당분간 수사를 중단한다'라며 사건을 종결했습니다."
 serflavor.5.a: "우리는 안정적인 민주공화국입니다, 부디 우리 말을 믿어주십시오!"
 serflavor.6.t: "제4차 발칸 전쟁"
 serflavor.6.d: "20세기 초반 20년 동안 발칸 지역을 뒤흔든 세 차례의 발칸 전쟁 중 두 차례는 발칸 국가들끼리만 싸운 지역 문제였지만, 세 번째 전쟁은 벨트크리크에서의 발칸 전선으로 더 잘 알려져 있습니다. 전쟁이 끝난 후 거의 20년 동안 전 세계의 전문가들은 이 전쟁이 마지막 전쟁이 될 것이라고 예상했습니다. 결과적으로 벨트크리크는 불가리아를 발칸 반도의 패권 국가로 만들었으며, 다른 세 경쟁국들은 잘못된 편을 선택했다는 이유로 억압적인 평화 조약에 얽매여 핵심 영토의 대부분을 빼앗기고 산산조각이 났습니다. 독일의 변덕에 따라 다시 그려진 유럽의 발칸 반도에는 보복주의자들의 야망이 들어설 자리가 없는 것은 분명합니다.\n\n하지만 오늘, 이 지역 전역에 걸쳐 수천 명의 남성이 무기를 들고 나서면서 이러한 예측이 틀렸다는 것이 분명해졌습니다. 소위 \"대불가리아\"의 약점이 원인이었을까요? 아니면 발칸 국가들의 재무장을 막지 않고 안일하게 대처한 오스트리아와 독일에 책임이 있을까요? 그러나 이제 답은 중요하지 않습니다. 유혈 사태만 벌어질 뿐입니다.\n\n아직 강대국 중 어느 나라도 발칸 전쟁을 대리전으로 간주하지 않기 때문에 제4차 발칸 전쟁이 전 세계적인 분쟁으로 확대될 가능성은 작아 보이지만, 잠재적인 전쟁 참가국들이 여전히 도사리고 있으며 전쟁의 결과가 어떻게 될지는 아무도 모릅니다. 불가리아는 발칸 지역에 대한 취약한 패권을 방어하고 시대의 시험을 견뎌낼 수 있을까요? 아니면 베오그라드 협약이 자신들의 목표인 '발칸의 새로운 질서'를 달성하게 될까요?"
 serflavor.6.a: "전진!"
 serflavor.7.t: "제니트주의"
 serflavor.7.d: "벨트크리크의 패배는 세르비아 사회에 근본적인 변화를 가져왔고, 문화도 예외는 아니었습니다. 세르비아 남성의 절대다수가 전쟁으로 사망했고, 전체 인구의 거의 4분의 1이 사망했으며, 남은 소수의 사람은 불탄 집과 약탈당한 마을, 버려진 농장, 깨어진 꿈으로 돌아가야 했습니다. 많은 사람이 좌절과 슬픔을 표현하기 위해 예술에 눈을 돌렸지만, 알렉산다르 2세의 군주독재정 시작되면서 세르비아의 예술과 문화는 엄격한 검열 아래 발전을 가로막혔습니다. 1925년의 공화주의 혁명으로 억눌렸던 에너지가 분출되었고, 이후 10년 동안 세르비아 문화는 아방가르드 예술, 문학, 문화 비평의 시대로 그 흔적을 남겼습니다. 예술 잡지 '제니트'의 이름을 딴 제니트주의만큼 이 시기를 대표하는 사조도 드물었습니다.\n\n류보미르 미치치, 이반 골, 보슈코 토킨이 창간한 이 잡지는 현대 사회, 예술 비평, 문화 출판물에 관한 기사를 게재했습니다. 이 잡지의 기고자는 다양하지만 반전, 반민족주의, 반자본주의 사상이 공통적으로 깔려 있으며, 무엇보다도 현대의 '서구' 사회에 대한 비판이 주를 이루고 있습니다. 미치치와 그의 동료들은 제니트의 지면에서 세르비아가 그토록 큰 고통을 겪은 이유가 무엇인가에 대해 고민했습니다. 바로 세르비아가 발칸 고유의 정신과 공동체적이고 평화로운 문화를 버리고 더 큰 유럽 문명과 현대 자본주의라는 차갑고 무자비한 기계에 영혼을 팔아넘겼기 때문입니다. 그 기계는 세르비아에 현대 전쟁 도구를 제공했고, 세르비아는 이를 통해 스스로 목숨을 끊었습니다. 어떤 이들은 제니트주의를 아나코-원시주의로 묘사하며 현대 기술과 생명 없는 생활 방식에 대한 신랄한 비판을 지적하는 반면, 다른 이들은 그들이 자신들의 사상을 너무 문자 그대로 받아들인 것으로 보고 있습니다.\n\n1936년, 제니트와 세르비아 아방가르드는 세월이 흐르고 벨트크리크의 참상에 대한 기억이 희미해지면서 선구자라기보다는 비애국적이라는 평가를 받게 되었지만, 그들의 행보는 계속되었습니다."
 serflavor.7.a: "젊은 놈들이 언제나 문제라니까."
 serflavor.8.t: "오로라 목격"
 serflavor.8.d: "오늘 밤 세르비아를 포함한 유럽 전역은 지중해까지 뻗어 하늘을 핏빛으로 물들인 오로라라는 충격적인 광경을 목격했습니다. 많은 사람들에게 이것은 아름다운 광경이었지만 미신에 빠진 사람들은 이를 신의 계시라고 받아들였습니다. 신은 이러한 광경을 통해 사람들에게 무언가를 말하려 했던 것이 분명하지만, 그것이 경고인지, 호의인지, 아니면 위협인지는 알 수 없을 것입니다.\n\n가장 인상적인 해석은 모라바 시골의 한 세르비아 설교자에게서 나왔는데, 그는 이것을 첫 번째 징조로 해석했습니다. 그는 이것은 경고이며, 평범한 경고가 아니라 유럽 전역의 사람들과 자신의 마을과 주변 마을에 있는 사람들에게 전하는 경고하고 해석했습니다. 그는 신은 종말이 임박했음을 알고 있으며, 그 종말은 네 마리의 기수에 의한 것이 아니라 유럽 사람들 스스로에 의한 것이라고 말했습니다. 10년 이내에 유럽 대륙의 강은 그날 밤하늘이 붉게 물들었던 것처럼 피로 붉게 물들 것이며, 유럽을 뒤덮을 만큼 날개가 큰 사나운 독수리가 동쪽에서 온 얼음과 눈의 폭풍과 싸우며 자신을 순수한 악으로부터 세상을 지키는 수호자라고 선언할 것이지만, 독수리의 내면은 그들이 싸우겠다고 주장하는 악만큼이나 어둠에 잠겨 있을 것이라고 말입니다....\n\n흥미로운 이야기긴 합니다. 하지만 미신을 믿는 이들 사이에서 벌어진 공황은 전혀 흥미롭지 않았습니다."
 serflavor.8.a: "하늘 좀 그만 봐라!"
 serflavor.9.t: "첫 번째와 두 번째 혁명"
 serflavor.9.d: "세르비아 공화국에서 가장 유명한 정치 철학자이자 법학 교수 중 한 명인 슬로보단 요바노비치는 그의 첫 번째 저서 중 하나인 \"정치 및 법적 토론\"의 개정판을 출간했으며, 개정판의 가장 중요한 변화는 새로운 서문과 서론이 추가되었다는 점입니다. 이 서문에서 요바노비치는 한 단계 더 나아가 1925~1926년의 사건을 \"공화주의 혁명\"이 아니라 \"제2의 세르비아 혁명\"으로 묘사했습니다.\n\n요바노비치가 언급한 첫 번째 세르비아 혁명은 카라조르제 페트로비치와 세르비아 역사의 수많은 영웅들이 이끈 유명한 3년간의 세르비아 혁명으로, 그리스 독립 전쟁과 동시에 일어났으며 세르비아의 종속 공국 인정으로 절정을 이뤘습니다. 일반적으로 이 전쟁은 현대 세르비아 역사의 시작이자 독립을 향한 긴 여정의 첫걸음으로 여겨집니다. 요바노비치는 본문 뒷부분에서 이 혁명을 \"제1차\"라고 명명한 이유를 설명하는데, 벨트크리크 이후의 \"제2차\" 세르비아 혁명은 독립적인 사건이 아니라 카라조르제와 최초의 세르비아 혁명가들의 이상이 정점을 이룬 사건으로 이해되어야 하기 때문입니다.\n\n이 첫 번째 발언을 통해 많은 결론을 내릴 수 있습니다. 세르비아인들은 외국 압제자로부터의 자유, 불의한 정부로부터의 자유 등 자유와 해방이라는 이름으로 투쟁해온 역사가 있습니다. 그들이 누리는 민주주의는 서방에서 도입된 것이 아니라 세르비아 고유의 문화와 정체성의 발현으로 이해되어야 하며, 그 반대의 경우도 마찬가지로 민주주의는 세르비아 정체성의 핵심 요소로 간주되어야 합니다."
 serflavor.9.a: "세르비아 삼색기는 자유를 위해 휘날린다!"
 serflavor.10.t: "디나르 인종"
 serflavor.10.d: "19세기 후반 서방의 인종 과학자들이 남동부 유럽 민족을 분류하기 위해 만든 \"디나르 인종\"이라는 개념은 초기부터 범슬라브 민족주의자들에 의해 차용되어 왔습니다. 유고슬라비아주의 사상의 가장 급진적인 조류인 이 개념은 세르비아계, 크로아티아계, 슬로베니아계, 보스니아계, 마케도니아계를 하나의 '인종'의 일부로 보고, 이들 사이의 차이는 내재적인 차이보다는 역사적 분리에서 비롯된 것으로 보고 있습니다.\n\n나중에 디나르주의를 형성하게 되는 이 사상의 초기 지지자로는 세르비아의 지리학자이자 지질학자인 요반 치비이치가 있는데, 그는 발칸 반도의 환경적 조건을 통해 이 남슬라브 공동 정체성의 형성을 설명했습니다. 세르비아와 국경을 맞대고 있는 크로아티아의 철학자 블라디미르 드보르니코비치는 19세기의 독일인과 이탈리아인처럼 남슬라브인들도 상호 이익을 위해 단결해야 한다고 저서에서 선언하며 이러한 사상을 가장 두드러지게 발전시켰습니다. 그의 견해에는 강력한 유고슬라비아 '인종'을 만들기 위한 우생학 및 문화적 융합과 통합주의 유고슬라비아 철학에 대한 포괄적인 설명이 반영되어 있었습니다. 디미트리예 료티치와 그의 정당은 세르비아 정치에서 디나르주의 사상을 전파하는 데 가장 근접한 정당입니다."
 serflavor.10.a: "...참 괴상한 발상이로군."
 serflavor.11.t: "마지막 보이보다"
 serflavor.11.d: "불가리아와의 전쟁이 시작된 지 얼마 지나지 않아, 벨트크리크 당시 세르비아 육군의 유명한 사령관이었던 페타르 보요비치로부터 뜻밖의 편지를 받았습니다. 벨트크리크 전후 세르비아 육군의 최고지휘관이자 야전원수에 해당하는 4명의 보이보다 중 마지막 생존자인 그는 은퇴한 지 10여 년 만에 \"몸이 허락하는 한 마지막으로 조국의 이름으로 봉사하고 싶다\"라며 다시 한 번 세르비아 국가를 위해 봉사하겠다고 밝혔습니다.\n\n보이보다 보요비치는 세르비아 점령 후 망명군을 이끌고 테살로니키 전선에서 그리스군, 프랑스군과 나란히 싸우며 수적으로 우세한 오스트리아와 불가리아군을 물리치는 등 세르비아 역사상 가장 유능한 군사 지휘관 중 한 명으로 명성을 쌓아왔습니다. 여든 살의 고령으로 오랫동안 현역에서 물러나 있었지만, 세르비아 육군의 지휘관들은 세르비아 육군의 상징이자 멘토였던 전설적인 인물에 대한 순수한 존경심에서라도 그의 입대를 받아들일 것을 권고했습니다."
 serflavor.11.a: "세르비아 육군은 당신의 지휘를 받는 것을 환영하는 바입니다!"
 serflavor.11.b: "그의 지지를 선전에 활용하자."
