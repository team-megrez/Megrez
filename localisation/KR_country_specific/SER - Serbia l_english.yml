 SER_treaty_of_wartholz: "바르톨츠 조약"
 SER_treaty_of_wartholz_desc: "1919년 세르비아 왕국이 서명한 바르톨츠 조약은 오스트리아-헝가리 제국과 세르비아의 전후 관계를 수립한 징벌적 합의입니다. 이 조약은 세르비아군의 규모를 35,000명으로 제한하고, 두 국가 사이의 자유무역지구를 설립하며, 세르비아는 오스트리아와 불가리아 영토에 대한 모든 권리를 포기하도록 하고 있습니다."
 SER_everything_disabled_tt: "§R사단을 훈련시키거나, 해산하거나, 편제를 수정할 수 없습니다.§!\n§R징병법을 제정하거나 경제를 동원할 수 없습니다.§!\n§R전차나 항공기를 생산할 수 없습니다.§!\n"
 SER_secret_rearmament: "비밀스러운 재무장"
 SER_secret_rearmament_desc: "세르비아의 비밀스러운 재무장은 바르톨츠 조약 직후 시작되었지만, 공화주의 혁명 이후 더욱 증가하였습니다. 민간 계약으로 둔갑하여 장비의 구매가 이루어지고, 새로운 세대의 장교들과 조종사들이 훈련되며, 대세르비아의 복원을 대비하여 조약의 조건을 위반합니다."
 SER_open_rearmament: "공공연한 재무장"
 SER_open_rearmament_desc: "바르톨츠 조약은 휴지조각이 되었고, 세르비아의 독수리는 다시 한 번 날개를 펼칩니다. 장비는 구매되고 있으며, 새로운 세대의 장교들과 조종사들이 훈련되고, 대세르비아의 복원을 대비하여 국가가 동원되었습니다."
 SER_scarred_nation: "만신창이가 된 국가"
 SER_scarred_nation_desc: "세르비아는 벨트크리크에서 그 어떠한 국가들보다도 큰 고통을 받았습니다. 모든 고을의 인구가 감소되었고, 수십만명이 목숨을 잃었으며, 모든 세르비아인들은 자신들의 잘못으로 이 지경이 되었다고 믿습니다. 어찌 되었건, 프란츠 페르디난트 대공을 암살하여 대전쟁을 촉발시킨 것은 세르비아인이었기 때문입니다. 세르비아의 지도자들이 꺼지지 않는 야망을 가지고 있다고 해도, 이를 위해선 다가올 전쟁이 이전 전쟁과 같은 방식으로 이루어지지 않을 것이라는 점을 국민들에게 납득시킬 필요가 있을 것입니다."
 SER_konspiracija_dynamic_modifier: "£pol_idea 콘스피라치야"
 SER_konspiracija_idea: "콘스피라치야"
 SER_konspiracija_idea_desc: "콘스피라치야(Konspiracija, 음모)는 1925년 공화주의 혁명을 주도하였으며, 이에 따라 세르비아의 실지회복주의와 불가리아의 파괴를 추구하고자 하는 국가의 대외정책을 주도할 자격이 있다고 생각합니다. 이 \"비밀결사\"에 자리를 내주는 것은 우리에게 강력한 힘을 실어줄 수 있지만, 파우스트식 거래에 불과할 것입니다... \n§W--------------\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?var_KONS_influence|=%+0]"
 SER_puppet_show: "인형극의 무용"
 SER_Petar_II_regency: "페타르 2세"
 SER_Petar_II_regency_desc: "페타르 2세 카라조르제비치는 공화주의 혁명 전 세르비아의 마지막 왕이었던 알렌산다르 2세의 외동아들입니다. 두 살 때 아버지 없이 망명을 떠나야 했던 그는 혁명가들이 그를 미처 발견하기 전에 페타르 지브코비치에 의해 보호받았고 국경을 넘어 캐나다로 망명하였습니다. 캐나다에서, 미래의 왕인 페타르 2세는 영국 귀족들의 생활양식을 함양한 교양있고 태평스러운 왕자인 삼촌 파블레 공에게 지도를 받게 되었습니다.\n\n옥좌를 되찾은 페타르는 가난한 조국에 도착하여 지브코비치와 료티치의 정치적 꼭두각시로 전락하였습니다. 하지만, 페타르는 아직 젊으며, 그의 조국에 대한 잠재력을 알아보았습니다. 아마도 그의 아버지로부터 받은 역사의 한장을 넘겨, 자신이 '현대군주'라는 것을 드러낼지도 모릅니다. 자유주의 영국인이 키운 관점을 가진 군주 말입니다."
 SER_Petar_II_stojadinovic_puppet: "페타르 2세"
 SER_Petar_II_stojadinovic_puppet_desc: "페타르 2세 카라조르제비치는 공화주의 혁명 전 세르비아의 마지막 왕이었던 알렌산다르 2세의 외동아들입니다. 두 살 때 아버지 없이 망명을 떠나야 했던 그는 혁명가들이 그를 미처 발견하기 전에 페타르 지브코비치에 의해 보호받았고 국경을 넘어 캐나다로 망명하였습니다. 캐나다에서, 미래의 왕인 페타르 2세는 영국 귀족들의 생활양식을 함양한 교양있고 태평스러운 왕자인 삼촌 파블레 공에게 지도를 받게 되었습니다.\n\n옥좌를 되찾은 페타르는 가난한 조국에 도착하여 밀란 스토야디노비치의 정치적 꼭두각시로 전락하였습니다. 하지만, 페타르는 아직 젊으며, 그의 조국에 대한 잠재력을 알아보았습니다. 아마도 그의 아버지로부터 받은 역사의 한장을 넘겨, 자신이 '현대군주'라는 것을 드러낼지도 모릅니다. 자유주의 영국인이 키운 관점을 가진 군주 말입니다."
 SER_structuralist_economics: "구조주의 경제학파"
 SER_structuralist_economics_desc: "보편적인 경제 모델은 존재하지 않으며, 각국의 고유한 방법론을 찾아야만 한다는 믿음에 기초한 경제 구조주의는 국가가 국내에서 생산된 자원에 의존하는 특화 산업을 장려하며, 그러한 산업들이 필요로 하는 구조로 전환하기 위해 국가가 통화를 통제할 필요성을 촉구합니다."
 SER_black_monday: "검은 월요일"
 SER_black_monday_desc: "독일의 수입 중단과 국제 무역의 붕괴는 우리의 보잘것 없는 산업과 농업인들이 상품을 팔기 위한 시장을 찾기 위해 고군분투하게 된다는 것을 의미합니다. 이것은 국가 경제의 파탄으로 이어졌습니다."
 SER_farming_subsidies: "농업 보조금"
 SER_farming_subsidies_desc: "세르비아의 경제가 파탄에 빠지지 않도록 하기 위해서, 정부는 농업분야에 대한 안정적인 생산과 물가안정, 그리고 안정적인 수출을 보장하기 위해 적극적으로 개입하여야 합니다."
 SER_state_railways_directorate: "국가철도청"
 SER_state_railways_directorate_desc: "새롭게 중앙집권화된 세르비아 국영 철도국은 세르비아의 모든 철도의 소유에 관한 독점적 권한을 가지고 있습니다. 내부 분쟁이 사라짐에 따라, 새로운 이사회는 기존 철도들을 이어 세르비아 구석구석으로 확장하기 위한 전력을 쏟을 수 있습니다."
 SER_military_reform_council: "군사개혁회의"
 SER_military_reform_council_desc: "밀란 네디치 장군이 이끄는 군사개혁회의는 일련의 철저한 개혁을 통해 비통한 상황에 놓인 세르비아군을 현대화하기 위해 창설 되었습니다."
 SER_local_designs_idea: "현지 설계"
 SER_local_designs_idea_desc: "외국의 설계를 접하게 된 세르비아의 인재들이 세르비아만의 설계를 만들 수 있게 되었습니다."
 SER_airforce_idea: "세르비아 공군교리"
 SER_airforce_idea_desc: "세르비아는 외국 고문들과 우리나라의 인재들의 도움으로 현대 항공 교리를 채택할 수 있었습니다."
 SER_russian_aerial_expertise: "러시아의 비행 전문가"
 SER_russian_aerial_expertise_desc: "세르비아는 새로운 조종사 훈련을 위해 러시아 고문단의 도움을 받았습니다."
 SER_french_aerial_expertise: "프랑스의 비행전문가"
 SER_french_aerial_expertise_desc: "세르비아는 새로운 조종사 훈련을 위해 프랑스 고문단의 도움을 받았습니다."
 SER_naval_investments: "해군 투자"
 SER_naval_investments_desc: "정부는 조선산업 전반에 막대한 돈을 쏟아붓고 있으며, 그중 많은 부분을 건조에 사용하고 있습니다."
 SER_republican_guard: "공화국 수비대"
 SER_republican_guard_desc: "군사 쿠데타의 위협으로부터 우리 자신을 지키기위해서라도, 우리는 항상 무력수단을 가지고 있어야하며, 공화파의 사상을 수호하기 위해 헌신하는 군국화된 공공조직만이 우리가 쿠데타를 방지할 해결책입니다."
 SER_ideologically_charged_army: "이념적으로 충만한 군대"
 SER_ideologically_charged_army_desc: "새로운 승진과 임명에 충격을 받은, 우리 세르비아 군은 이제 이전과 달리 충성스러운데다 공화정의 이상에 충실해졌습니다."
 SER_workplace_democracy_idea: "노동의 진보!"
 SER_workplace_democracy_idea_desc: "우리는 세르비아의 노동자들과 농부들에게 투쟁도 고난도 없으며, 부당한 착취도 없는 화목한 생활로 반짝이는 새로운 미래를 줄 것입니다."
 SER_liberation_of_women: "성별의 진보!"
 SER_liberation_of_women_desc: "우리는 모든 남녀가 배우고, 일하며, 싸울 수 있는 동등한 능력을 가진 존재라는 것을 깨우쳐야만 합니다. 우리는 수천 년 이어져온 편견을 모두 해소할 수는 없지만, 현재의 상황을 개선하고 모든 여성에게 더 많은 기회를 제공하기 위한 입법절차를 시작할 수 있습니다."
 SER_rep_political_reform: "정부의 진보!"
 SER_rep_political_reform_desc: "현대 민주주의 사회는 제대로 기능하기 위해 다른 한편으로는 강력한 행정력 실행 기반을 필요로 합니다. 민주주의는 명목적인 절차일 뿐만 아닌, 의미있는 절차, 투명한 통치, 효율적인 행정이 갖추어 졌을때 무한한 이익을 가져다 줍니다."
 SER_pre_harmony_of_classes: "노동의 진보! §W그리고§! 통치의 진보!"
 SER_harmony_of_classes: "계급의 조화"
 SER_harmony_of_classes_desc: "마침내, 공화당의 지도부와 함께 세르비아 국민들은 사회적, 경제적 진보, 즉 어떤 계층의 사람이든 충족한 삶을 살 자격이 있는 조화로운 사회의 혜택을 누릴 수 있게되었습니다."
 SER_national_labor_union_council_idea: "전국 노동조합협의회"
 SER_national_labor_union_council_idea_desc: "중앙정부와 노동자들의 이익 사이의 중재자 역할을 하는 전국 노동조합협의회의 충고에 대해 정부는 이를 존중해야 합니다."
 SER_state_corporatism_idea: "국가협동조합"
 SER_state_corporatism_idea_desc: "모든 국가적 역동성은 우리가 강하근 약하든, 내부적이든 외부적이든 상관없이, 우릴 굴복시키려는 어떤 적이라도 물리칠 수 있도록 단일 기관에 합쳐질 필요가 있습니다."
 SER_serb_radicalism: "세르비아 급진주의"
 SER_serb_radicalism_desc: "세르비아국의 선봉장격인 인민급진당은 농업 우월주의, 대중 정치, 그리고 국가 전체뿐만 아니라 한 공동체에 대한 애국적 헌신의 정책을 추구합니다. 슬라브족 농민들의 민주적인 농촌 공동체인 자드루가의 풍습은 우리의 정책을 인도할 것입니다."
 SER_pasic_cult_idea: "니콜라 파시치 숭배"
 SER_pasic_cult_idea_desc: "세르비아에서 가장 위대한 정치가인 니콜라 파시치는 평생이라 할 수 있을 만큼의 수십 년 동안 절대주의와 권위주의에 맞서 싸운 세르비아의 국부이자 지도자입니다. 그의 노력은 그가 죽은 순간에 헛된 것처럼 보였지만, 그의 유산은 여전히 우리 안에 메아리치며, 거의 신과 범접할 만큼 충분히 영광스러운 인물입니다!"
 SER_tripartite_labor_relations_council_idea: "노사정경제위원회"
 SER_tripartite_labor_relations_council_idea_desc: "노사정위원회는 정부, 사용자, 노동자로 구성된 기관으로 국가 경제 정책을 심의하고 특정 집단에 이익이 되는 정책이 아니라 공공이익이 되는 정책을 만들기 위해 노력합니다."
 SER_via_media: "미디어를 통해"
 SER_via_media_desc: "가끔은 붓이 칼보다 강한 법입니다."
 SER_secret_police_idea: "국가 보호를 위한 법정"
 SER_nationalist_fervor_idea: "민족주의자들의 열정"
 SER_nationalist_fervor_idea_desc: "세르비아의 국민들은 다시 한번 전쟁을 준비하고 있으며, 우리는 이에 부응할 것 입니다!"
 SER_greenshirts: "녹색 셔츠단"
 SER_greenshirts_desc: "밀란 스토야디노비치의 녹색 셔츠단은 루마니아 철위대에 영감을 받아 창설된 급진연합당 소속의 준군사조직입니다. 국가가 지원하여 무장한 이 용감한 대원들은 어떤 대가를 치르더라도 한 목숨 바쳐 세르비아 정부를 지킬 것입니다. 녹색 셔츠단은 보이보다의 지배에서 벗어나려는 모든 시도에 대한 과격한 보복을 감행하여 세르비아가 다시 한번 강대국이 될 수 있도록 보장해 줄 것입니다."
 SER_social_welfare_idea: "사회복지 확대"
 SER_avant_garde_idea: "제2차 세르비아 아방가르드"
 SER_avant_garde_idea_desc: "세르비아 전역의 예술가, 시인, 극작가들은 다시 한 번 사회가 설정한 금기의 경계를 허물고 전통에 도전할 수 있는 창의적인 방법을 찾기 위해 노력하고 있습니다."
 SER_socialist_realism_idea: "사회주의 리얼리즘"
 SER_socialist_realism_idea_desc: "예술은 사상에 알맞게 부합해야 하므로 예술가와 극작가들은 사회주의의 위업을 진척시킬 내용을 만들도록 해야합니다. 이로서 사회주의를 밝은 내일로 내세우고 불필요한 타락을 하지 않을 것입니다."
 SER_hotel_slavija: "호텔 슬라비야 정권"
 SER_hotel_slavija_desc: "스쿱스티나가 유일한 입법 권한을 가진 기관으로 남아 있는 동안, 사회노동당과 의회 밖 기구들의 본부에서 점점 더 많은 결정이 내려지면서 민주주의 권력을 약화시키고 사회주의적 권위를 강화하고 있습니다."
 SER_revolution_purged_army: "숙군"
 SER_state_terror: "사회의 종속"
 SER_state_terror_desc: "세르비아 사회 내의 모두가 올바른 길을 가도록 만들 것입니다. 대중을 위한 길은 오직 하나, 사회주의의 길 뿐이며, 탈선은 모두 배신과 같습니다."
 SER_economic_transformation_initial: "사회의 경제적 변화"
 SER_economic_transformation_initial_desc: "생산수단과 누가 생산수단을 보유하는지가 역사를 발전시키는 핵심적 요소입니다. 생산수단을 노동자들에게 넘겨주어서 사회주의로의 전환을 촉진합시다!"
 SER_unified_trade_union_idea: "중앙 노동자 노동조합"
 SER_unified_trade_union_idea_desc: "다양한 산업으로 나뉘어진 세르비아의 노동자들은 스스로의 권리를 지키고 조직화할 수 없습니다. 프랑스의 노동총동맹과 브리튼의 노동조합회의의 선례를 따라, 우리는 세르비아의 모든 노동조합들을 사회주의노동자당이 통제하는 하나의 조직으로 통합할 것입니다."
 SER_youth_work_brigades_idea: "청년 노동여단"
 SER_youth_work_brigades_idea_desc: "신 산업의 세르비아 사회주의의 중추는 우리 젊은이들의 땀으로써 세워집니다. 젊은이들을 어린 나이부터 사회주의 사회에 통합할 필요가 있습니다. 고교생들과 학생들은 노동 현장에 징집되어 도로와 철도를 짓는데 시간을 쓸 것이며, 그 과정에서 귀중한 경험을 얻고 동지를 찾을 것입니다!"
 SER_national_revival: "국가회생"
 SER_national_revival_desc: "복벽과 복위만으로는 충분하지 않습니다. 우리는 자연법칙을 따라 권력을 군주에게 다시 완전히 돌려주는 이상적이고 재생된 국가를 건설해야 합니다. 우리는 단순한 반동주의자들이 아닙니다. 우리는 혁명가들, 민족혁명가들이며 공화국의 잿더미 위에 새로운 세르비아 군주국을 세울 것입니다."
 SER_zadruga: "자드루가 공동체주의"
 SER_zadruga_desc: "세르비아 민족은 더 이상 사회주의, 개인주의 그리고 모더니즘 사상에 현혹되지 않을 것입니다! 우리의 고향은 마을, 그리고 마을 공동체입니다. 여기서, 결속이 빛을 발하는, 통치자가 통치하고 신민들은 봉사하는 이 목가적인 시골에서, 우리는 새로운 세르비아를 건설할 것입니다!"
 SER_military_dominance_idea: "군부 지배"
 SER_military_dominance_idea_desc: "세르비아군은 군주주의의 구원자들이며 우리를 영원히 인도할 것입니다! 군 장교들이 관례대로 정치적 지위를 차지하고 자신들이 바라는 대로 정부를 흔들 수 있도록 하고, 그들에게 권력을 부여해서 세르비아 국민의 수호천사가 되도록 합시다!"
 SER_royal_constitution: "흠정헌법"
 SER_royal_constitution_desc: "폐하의 정부가 세르비아 국민들에게 자애로이 하사한 헌법은 벨트크리크 이전의 입헌 통치 시대, 우리가 다시 살아갈 세르비아 역사의 황금기로 돌아가는 신호탄이 될 것입니다!"
 SER_the_dream_of_yugoslavia: "유고슬라비아의 꿈"
 SER_the_dream_of_yugoslavia_desc: "빈과 부다페스트의 압제자들이 최선을 다했음에도 불구하고, 유고슬라비아의 꿈은 모든 남슬라브인의 심장 속에 살아 있습니다! 세르비아가 다시 한번 해방의 횃불을 들고 슬라브 영역에서 독일-헝가리의 지배권을 무너트리기 위한 사심 없는 목표를 항해 나서야 합니다."
 SER_national_lottery: "국가 복권"
 SER_YUG_anti_serb_rebellion: "베오그라드와의 전쟁"
 SER_YUG_unified_tariff_system: "관세 및 수수료 통합 제도"
 SER_YUG_constitutionalist_military: "입헌주의 군부"
 SER_YUG_constitutionalist_military_desc: "유고슬라비아군은 민간 당국에 종속되었고 군이 정치에 간섭하던 시대는 끝났습니다."
 SER_YUG_interferent_military: "군부의 간섭"
 SER_YUG_interferent_military_desc: "콘스피란치야는 오래 전에 사라졌지만, 군부는 여전히 정치에 영향을 끼치고 있으며 유고슬라비아 민주주의의 운명은 경각에 달해 있습니다."
 SER_YUG_deep_state: "유고슬라비아 비밀결사"
 SER_YUG_deep_state_desc: "유고슬라비아 정치는 여전히 민간 정치인의 등 뒤에 숨겨진 비밀사회에 의해 족쇄가 채워져 있습니다. 언제든지 야심찬 대령 한두명이 취약한 공화국을 전복시키고 자신만의 질서를 확립시킬지도 모릅니다."
 SER_konspiracija_conflict: "호법 운동"
 SER_konspiracija_conflict_desc: "현재 세르비아 군대와 군의 사회 간섭적 행위에 대한 내부 반발이 일어나고 있고, 이로 인해 정부 활동이 마비되고 있지만, 이러한 흐름이 우리에게 도움이 될 수도 있습니다."
 SER_YUG_reformed_conscription: "징집제도 개혁"
 SER_YUG_anti_imperialist_vanguard_idea: "반제국주의 전위대"
 SER_YUG_dalmatian_tourism: "아드리아해 관광업"
 SER_YUG_dalmatian_tourism_desc: "아드리아해의 관광 기반 시설에 대한 현명한 투자가 관광업의 호황을 도왔습니다. 달마티아 연안의 해변과 섬은 매우 매력적이며 언젠가는 이곳이 남동부 유럽 관광의 중심지가 될 것입니다."
 SER_YUG_serbocroatian: "세르비아-크로아티아어"
 SER_YUG_serbocroatian_desc: "이 나라의 공식 언어는 세르보크로아트어이며, 정부는 \"크로아티아어\", \"세르비아어\", \"보스니아어\"는 허구이며 단일 언어의 방언일 뿐이라고 선언하고 있습니다."
 SER_YUG_serbocroatianslovenian: "세르비아-크로아티아-슬로베니아어"
 SER_YUG_serbocroatianslovenian_desc: "이 나라의 공식 언어는 세르보크로아트슬로베니아어이며, 정부는 \"슬로베니아어\", \"크로아티아어\", \"세르비아어\", \"보스니아어\"는 허구이며 단일 언어의 방언일 뿐이라고 선언하고 있습니다."
 SER_YUG_cyrillic: "키릴 문자 강제"
 SER_YUG_cyrillic_desc: "키릴 문자는 세르보크로아트어의 자연적 문자이며 강제되어야 합니다. 공문서는 반드시 키릴 문자로 작성될 것이고 크로아티아와 슬로베니아의 관료들은 일상 업무에 사용할 수 있도록 키릴 문자를 배우게 될 것입니다."
 SER_YUG_national_myth: "민족신화"
 SER_YUG_national_myth_desc: "유고슬라브인이라면 누구나 같은 영웅과 같은 역사적 성취를 흠모해야 합니다 - 코소보 전투와 벨트크리크는 세르비아인이나 다른 이들이 아닌, 압제자에 대항한 모든 유고슬라브인의 전투였습니다."
 SER_YUG_unified_education_system: "교육제도 통합"
 SER_YUG_special_relationship_idea: "특별한 관계"
 SER_YUG_princip_memorial_idea: "가브릴로 프린치프의 기억"
 SER_YUG_princip_memorial_idea_desc: "1914년에 운명적 총격을 가한 용감한 보스니아의 청년 가브릴로 프린치프는 더 이상 남슬라브인들에게 말할 수 없는 고통을 안겨준 실수자로 취급되어서는 안됩니다. 20여 년이 지나, 그가 목숨을 바쳤던 유고슬라비아의 꿈이 마침내 실현되었고, 따라서 마침내 우리는 그가 진정으로 - 폭군의 살해자였음을 인식할 수 있게 되었습니다."
 SER_YUG_yugosphere_idea: "유고 권역 건설"
 SER_progressive_reforms_base: "개혁 진행"
 SER_progressive_reforms_liberal: "개혁 진행"
 SER_progressive_reforms_authoritarian: "개혁 진행"
 SER_progressive_reforms_final_liberal: "자유주의 개혁 진행"
 SER_progressive_reforms_final_authoritarian: "권위주의 개혁 진행"
 SER_dinar_stabilized: "디나르 통화 강세"
 SER_dinar_stabilized_desc: "표준 통화가 확립된 후 디나르는 이제 강하고 안정적인 통화로 자리 잡았습니다."
 SER_central_banking_committee: "중앙은행위원회"
 SER_central_banking_committee_desc: "은행 문제를 감독하는 은행위원회와 함께 금융 시스템이 크게 개선되었습니다."
