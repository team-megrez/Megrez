 SER_YUG_redraw_borders: "[FROM.GetName]의 내부 국경 수정"
 SER_YUG_redraw_borders_desc: "유고슬라비아의 소수 민족은 다수의 진영이 서로 영유권을 주장하는 지역에 섞여 있는 등 복잡하게 분포되어 있으며, 모두를 만족시킬 수 있는 해결책은 없습니다. 하지만 국경을 재조정하고 가능한 한 많은 시민들이 자기 민족을 대표하는 지방 정부를 가질 수 있도록 보장함으로써 가장 문제가 되는 몇 가지 우려를 완화할 수 있을 것입니다.	"
 SER_YUG_denationalisation_campaign: "[FROM.GetName]의 반민족주의 운동"
 SER_YUG_denationalisation_campaign_desc: "이 지역에는 여전히 분리주의자들이 득세하고 있으며, 우리 국내 정보기관의 힘을 보여줘야만 이들이 사라지게 될 것입니다! 이 민족주의자들은 발칸 사회주의 계획에 반대하는 자들이므로 적절히 처리해야 합니다."
 SER_YUG_denationalisation_campaign_tt: "부르주아 민족주의를 뿌리 뽑는 £decision_icon_small §Y결정§!을 해금하여 특정 민족 집단에 대한 §Y정치적 자산§! 지출을 매 턴당 추가 §Y정치적 자산§! 획득으로 전환할 수 있습니다."
 SER_YUG_integralism_campaign: "[FROM.GetName]의 반부족주의 운동"
 SER_YUG_integralism_campaign_desc: "이 지역에서는 단일 유고슬라비아 국가를 부정하는 분리주의 정서가 여전히 만연해 있습니다. 분리주의 정치인들에 대한 대중 선전과 체포를 통해 통합 유고슬라비아 이념에 대한 반대가 꺾이도록 만들 수 있습니다."
