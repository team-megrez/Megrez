 SER_country_intro_content: "보스니아의 세르비아계 민족주의자인 가브릴로 프린치프의 프란츠 페르디난트 대공 암살은 벨트크리크의 발발을 초래한 기폭제였습니다. 세르비아군은 용감하게 싸워 동맹국의 진격을 몇 달 동안 지연시키면서 세계의 존경을 얻었지만, 1915년 말에 세르비아 전역이 점령되었습니다. 오스트리아-헝가리와 불가리아의 점령 지역으로 분할된 세르비아는 착취당하고 불길에 휩싸였으며, 적들은 야만적인 정권을 향한 복수를 단행했습니다. 이는 영토 내의 저항을 대담하게 하였을 뿐이지만, 1918년에 전선의 상황이 바뀌었습니다. 동맹국인 독일의 압력을 받은 오스트리아-헝가리는 마침내 평화회담을 시작하였고, 코르푸의 세르비아 저항군은 협상국의 처참한 상태를 보고 합병보다는 쓰라린 평화가 낫다는 결론에 도달하였습니다. 국왕 페타르 1세는 퇴위했고, 그의 아들이자 1919년 오스트리아-헝가리 점령 지역에서 세르비아가 잔존국으로 영원히 오스트리아의 영향권에 묶이도록 한 징벌적인 바르톨츠 조약에 서명한 알렉산다르 2세가 왕위에 올랐습니다.\n\n러시아와 프랑스의 혁명, 그리고 인민급징당의 반대파에 고무된 베오그라드에서의 대담한 사회주의 운동은 알렉산다르 2세가 가혹하게 대응하게 하였습니다. 정치 생활은 끝났으며, 사회주의 운동은 금지되었고, 패전국의 질서를 유지하고자 군주독재정이 도입되었습니다. 그러나 이러한 행동은 끝까지 국가의 긴장을 고조시켰을 뿐이었고, 1925년 혁명으로 폭발하였습니다. 콘스피라치야 비밀결사로 구성된 군대는 국왕에 반항하는 행동을 보였고, 12월 3일에 알렉산다르 2세의 암살을 계획하여 군주독재정을 무너뜨렸습니다. 보이슬라브 벨코비치 총리는 세르비아 공화국을 선포한 반대파에 항복하였습니다.\n\n짧은 외교적 교착 상태 후, 류보미르 스토야노비치의 임시정부는 바르톨츠 조약을 승인하였고, 빈도 차례로 공화국 정부를 승인하였습니다. 오늘날 세르비아는 적어도 표면적으로는 발칸반도에서 민주주의의 불타는 상징으로 서 있습니다. 하지만 사실 정부가 평화, 복지 그리고 번영과 같은 마음이 따뜻해지는 목표를 선언할 수도 있지만, 세르비아 정부의 어떤 것도 콘스피라치야의 승인 없이는 일어나지 않습니다. 의도적으로 검은 손을 본뜬 이 군사비밀결사는 오직 하나, 즉 공화국 국경 밖에 있는 모든 세르비아인의 해방만을 추구합니다. 또 다른 음모도 도사리고 있는데, 바로 페타르 지브코비치가 이끄는 공화국을 타도하고 알렉산다르 2세의 미성년자 아들을 복위할 기회를 노리고 있는 하얀 손입니다.\n\n1936년이 밝아왔고, 세르비아는 아직 명목상으로 오스트리아-헝가리 제국의 의존국이지만, 통제가 점차 느슨해지고 결국 무너지게 된다면 세르비아의 적들은 떨 것입니다."
