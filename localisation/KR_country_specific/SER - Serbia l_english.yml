 serflavor.12.t: "마지막 보이보다의 편지"
 serflavor.12.d: "세르비아군에 재입대한 보이보다 보요비치는 자신이 쓴 편지를 가져왔는데, 장군은 편지를 10대 소년왕인 페타르 2세에게 직접 전달하라는 지시를 내렸습니다. 전설적인 사령관의 명령을 존중하며 섭정은 그의 요청을 수락했고, 이에 국왕은 아무 문제 없이 편지를 받았습니다. 편지는 이렇게 적혀 있었습니다:\n\n\"페타르 카라조르제비치 폐하께,\n\n폐하의 귀국 소식을 듣고, 소신은 이보다 더 기쁠 수 없었사옵니다. 선왕 폐하께선 소신의 동지셨으며, 세르비아의 진정한 애국자셨사옵니다. 물론 폐하의 옥견에 어려운 임무가 놓여 있으며, 이는 시간이 지날수록 더 커질 것임을, 소신은 이해하옵니다. 소신은 폐하께서 이를 감당하시고 세르비아 신민이 바라는 진정한 군주가 되시기를 진심으로 기원하고 있사옵니다. 세간에 들리는 불경한 소문으론 폐하께서 연소하신데다 평생 고국의 땅을 밟아본 적이 없기에 나라가 나약해지고 있다고 하옵니다만, 소신은 오히려 희망을 품고 있사옵니다. 세르비아의 충직한 신민이 서방 국가들의 형제애에 합류하는 데 있어 서구식 교육을 받으셨으며, 성공의 핵심을 이해하는 군주의 유무보다 더 좋은 방법이 어디 있겠사옵니까?\n\n먼 훗날, 폐하께서 장성하시고 군주의 직무를 본격적으로 수행하실 준비가 되셨을 때, 한 가지를 기억하여 주시옵소서. 세르비아의 용맹한 병사들은 전쟁터에 나갈 때 \"국왕 폐하와 조국을 위하여!\"라는 구호를 외치며 전진하옵니다. 세르비아인에게 있어 조국은 항상 사랑해야 하는 존재이지만, 주군을 향한 사랑은 얻어내야만 하는 것이옵니다. 일전에 카라조르제 대왕 폐하께옵서는 세르비아 국왕은 신민의 이익을 위해 봉사해야 한다고 옥음을 내리신 적이 있으시옵니다. 훗날에 훌륭한 군주가 되기 위해선 선대왕 폐하의 말씀을 따라주시길 간언하옵니다.\n\n보이보다 페타르 보요비치 올림\""
 serflavor.12.a: "명심해둬야겠어..."
 serflavor.13.t: "협상국과 세르비아"
 serflavor.13.d: "시간이 흐르고 세르비아가 세계에서 점점 더 존재감을 드러내면서 외교 문제에서 세르비아의 미래에 대한 의문이 제기되기 시작했습니다. 남슬라브가 통합되고 세르비아가 진정으로 이 지역에서 주목할 만한 강대국이 된다면 세르비아는 어떤 국제 동맹에 가입해야 할까요? 세르비아의 지정학적 위치를 고려할 때 몇 가지 선택지가 있으며, 각 선택지에는 장단점이 있습니다. 이러한 논의에서 종종 협상국이 언급되기도 했는데, 어떤 사람들에게는 당연한 선택으로 보일 수도 있습니다. 왜냐하면 벨트크리크 당시 세르비아와 함께 싸웠던 국가는 영국과 프랑스 제국이었으며, 이들의 제3세력이라는 지위는 세르비아가 유럽에서 가장 큰 전쟁에서 완전히 취약한 상태가 되지 않으면서도 더 쉽게 전쟁에서 벗어나 있을 수 있다는 것을 의미하기 때문입니다.\n\n그러나 이러한 생각은 대통령에 의해 짓밟히고 있습니다. 이전에도 대영제국에 대한 증오를 숨기지 않았던 드라고미르 바시치 대통령은 이제 내각과 공화당 주도의 연정 동료들에게 이를 더욱 분명하게 드러내고 있습니다. 니콜라 밀로바노비치와의 인터뷰에서 대통령은 자신의 생각을 가감 없이 드러냈습니다:\n\n\"세르비아와 대영제국 사이에는 동맹이 있을 수 없습니다. 그뿐만 아니라 저는 해방된 유고슬라비아에서 영국에 대한 증오를 연구하고 키울 부서를 설립하기 위해 모든 힘을 다할 것입니다! 저는 이미 그롤에게 이 사실을 전했지만, 할 수만 있다면 세계의 모든 약소국들과 함께 영국과의 전쟁을 벌일 것입니다.\"\n\n비록 해체되어 캐나다로 망명한 상태였지만 영국 왕실은 바시치에게 식민주의와 착취의 최악의 측면을 상징하는 존재였으며, 그는 이를 그냥 넘어가지 않을 것이었습니다."
 serflavor.13.a: "대통령 각하, 너무 과민반응이십니다..."
 serflavor.14.t: "바시치 대통령의 마지막 연설"
 serflavor.14.d: "두 번의 임기를 모두 역임한 드라고미르 바시치는 공화주의 혁명 이후 세르비아 공화국의 국가원수 역할을 해왔으며, 그의 정치사상과 정책은 세르비아 공화국의 진로를 결정지었습니다. 그러나 마침내 두 번의 임기 제한이 그를 가로막았고, 올해 선거가 끝나자 대통령직에서 물러나는 바시치는 새로 선출된 스쿱슈티나에서 의회 의원들에게 마지막 연설을 했습니다.\n\n대통령의 연설은 크게 두 부분으로 나눌 수 있었습니다. 첫 번째 연설에서 그는 공화국의 가치를 위해 헌신하고 전쟁과 평화 모두에서 희생한 동료 세르비아인들을 칭송했습니다. 전쟁의 참혹함을 직접 경험하고 동료 세르비아인들을 위해 무엇을 희생해야 하는지 잘 알고 있던 그가 세르비아를 이끄는 것은 어려운 일이었습니다. 그러나 이러한 현실 인식에는 경각심도 뒤따랐습니다. 발칸반도와 유럽 전역에는 여전히 폭군들이 득실거리고 있었습니다. 전제주의자, 생디칼리스트, 극단적 민족주의자들은 계속해서 자국민을 억압하고 있으며 앞으로도 세르비아에서 자유의 빛을 꺼뜨리려고 시도할 것이 확실합니다. 이에 대응하기 위해 바시치는 세르비아에 아무리 어려운 상황에서도 방심하지 말고 민주주의를 함께 지킬 수 있는 같은 생각을 가진 국가들과 연합을 맺으라고 조언했습니다. 카라조르제가 주도한 제1차 세르비아 혁명이 증명했듯이 세르비아 국민은 무엇보다도 자유를 소중히 여기며, 바시치 대통령은 앞으로도 수 세기 동안 세르비아 국민들은 계속 자유를 지켜나갈 것이라는 희망을 표명했습니다.\n\n퇴임 후 바시치 대통령은 문학 및 교육 분야로 복귀할 것으로 알려졌는데, 이전에도 다작 작가였던 바시치 대통령에게 베오그라드 예술 대학은 이미 교수직을 제안하는 등 관심을 표명하고 있습니다."
 serflavor.14.a: "안녕히 가십시오, 드라기샤 각하!"
 serflavor.15.t: "파블레 왕자의 방문"
 serflavor.15.d: "오늘, 세르비아 왕국은 선왕이었던 알렉산다르 2세의 사촌이자 현 군주인 페타르 2세의 삼촌인 파블레 왕자를 귀한 손님으로 맞이했습니다. 캐나다에서 비행기를 타고 도착한 파블레는 페타르 지브코비치 섭정의회의 정중한 영접을 받으며 복원된 왕궁으로 이동하여 조카와 섭정을 만났습니다. 그곳에서 그는 11월 6일 정권 출범 이후 왕당파가 이룩한 성과, 즉 공화주의의 파괴와 세르비아 국가의 자존심 회복에 대한 보고를 즉시 받았습니다.\n\n파블레는 정치적 상황에 대한 설명에 많은 관심을 기울이지 않는 것 같았고 곧 조카에게 개인적으로 이야기를 나눌 수 있도록 요청했습니다. 평소 부주의하고 나태했던 왕자는 잠시 진지한 표정으로 페타르에게 자신의 우려를 전했습니다. 지브코비치와 료티치, 그리고 그 부하들은 단지 부왕이 한때 세운 것을 복원하려는 것일 뿐이라는 것을 페타르는 눈치채야 한다는 것이었습니다. 국왕이 정점에 있는 독재 정권은 국민을 더욱 분노하게 만들고 보복과 같은 폭력적인 수단에 의지하게 만들 뿐이었습니다. 이처럼 국민을 이해하지 못한 것이 페타르의 아버지를 죽음에 이르게 한 원인이었습니다.\n\n파블레는 완벽한 해결책이 없다고 주장했습니다. 실제로 왕자는 자신이 섭정이 된다면 지브코비치보다 훨씬 더 끔찍한 짓을 저지를 것이라고 말했지만, 대신 페타르에게 전권을 갖게 되면 무엇을 할 것인가라는 질문도 던졌습니다. 어쨌든 섭정은 영원히 지속되지 않을 것이니까요. 페타르는 권위주의적 질서를 순순히 받아들일까요, 아니면 새로운 것을 성취하려고 노력할까요?"
 serflavor.15.a: "섭정은 이 나라를 나보다도 잘 알고 있다."
 serflavor.15.b: "우리 모두 캐나다의 정치체제를 봤었다. 거기서도 잘 먹혔으니...아마도 여기서도 먹힐지도 모른다."
 serflavor.16.t: "카롤 삼촌 방문"
 serflavor.16.d: "여전히 섭정의 면밀한 감독을 받고 있었지만, 페타르 2세는 세르비아의 이웃이자 가까운 동맹국인 루마니아로 가는 공식 국가 대표단에 합류할 수 있을 만큼 성숙한 것으로 평가받았습니다. 페타르 2세는 어머니인 마리아가 루마니아의 카롤 2세의 조카였기 때문에 젊은 군주에게 이번 방문은 국빈 방문일뿐만 아니라 가족 상봉의 의미도 있었습니다. 알렉산다르 2세의 암살은 특히 그의 아내와 카롤 2세의 여동생이 고국으로 피신한 후 루마니아 왕실을 뒤흔들어 놓았습니다.\n\n부쿠레슈티에 도착한 젊은 국왕의 행렬은 환호하는 군중들의 환영을 받았습니다. 그의 차량은 공화정 시대 이후 루마니아에 망명해 있던 세르비아 군주주의자들의 모임에 들렀는데, 이들 중 다수는 코드레아누의 구원주의 이념이 세르비아의 힘을 회복하는 최고의 방법이라고 생각하여 이후 몇 년간 철위대와 긴밀한 관계를 맺어왔으며, 그래서 왕에게 군단의 경례 방식으로 경의를 표했습니다. 공식 외교 행사가 끝난 후 페타르는 왕궁에 초대되어 \"카롤 삼촌\"과 악수하고 사촌인 미하이 왕태자를 만났습니다. 발칸의 차세대 왕족인 두 사람은 금세 공통점을 발견하고 서로에게 긍정적인 인상을 남겼으며, 페타르는 미하이에게 다음번에 세르비아를 방문해 달라고 제안하기도 했습니다."
 serflavor.16.a: "유익한 우정의 시작인가?"
 serflavor.17.t: "랍체비치의 연설"
 serflavor.17.d: "세르비아는 전쟁에 점점 더 가까워지고 있으나, 공화국의 모든 사람이 전쟁을 열망하는 것은 아닙니다. 오늘 스쿱슈티나 연단에서 세르비아 사회당 대표 드라고미르 랍체비치의 연설이 있었습니다. 세르비아 사회주의 정치의 원로인 랍체비치는 사회당과 사회주의 노동자당이 모두 자신의 기원이라 주장하는 세르비아 사회민주당의 창당인 중 한 명이며 전설적인 디미트리예 투초비치의 비판자이기도 했습니다. 벨트크리크 이전에도 전쟁과 세르비아 군국주의에 격렬하게 반대하는 인물로 명성을 얻은 랩체비치는 오늘도 같은 목적을 가지고 연설했습니다.\n\n이 정치인은 연설에서 세르비아가 지난날 어리석은 전쟁을 일으켰을 때 겪은 손실, 즉 한 세대 전체가 죽거나 다치고 남은 소수가 그 잔해를 치워야만 했던 상황을 생생하게 묘사했습니다. 1918년에 다시는 그런 비극을 겪지 않겠다고 맹세했던 세르비아의 지도자들은 이러한 손실을 완전히 잊은 것으로 보였습니다. 그뿐만 아니라 대통령과 그의 정부는 그들의 동기에 대해 전 국민과 전 세계에 거짓말을 해왔다고 랩체비치는 주장했습니다. 그들은 세르비아인의 해방을 위해 싸운다고 주장하지만, 실제로는 군부 내 국수주의적 코드레아누 충성파의 지배를 받고 있으며, 수천 명의 세르비아인을 마케도니아의 고기 분쇄기로 보냄으로써 민주주의를 전복시킬 것입니다.\n\n이 연설과 그 내용이 대중에게 퍼진다면 불가리아와의 전쟁에 대한 의심을 불러일으키고 국민을 자극할 수밖에 없습니다. 하지만 상대의 목소리를 억압하여 궁극적으로 그의 주장이 옳다는 것을 증명하는 것이 과연 올바른 일일까요?"
 serflavor.17.a: "그가 말하는 내용이 별로 마음에 들진 않지만, 그의 발언의 권리는 지켜줘야 한다."
 serflavor.17.b: "공식 출판물을 검열해라."
 serflavor.18.t: "제헌 논의"
 serflavor.18.d: "세르비아 왕국의 섭정 정부는 페타르 지브코비치 섭정의 명령에 따라 새로운 헌법 초안을 작성하기 위한 위원회를 구성했으며, 이 헌법은 페타르 2세 국왕이 성년이 되는 즉시 시행될 예정입니다. 수십 년은 아니더라도 수년 동안 국가의 미래를 결정지을 것이 분명한 이 헌법은 국가적으로 매우 중요한 문제이기 때문에 주요 군주주의 정치인과 저명한 법학자들이 모두 의견을 제시하도록 초청되었습니다. 하지만 몇 가지 한계가 있습니다. 급진농민민주당에서 엄선된 대표들 사이의 공통된 의견은 헌법이 국왕에게 많은 예비 권한을 부여하고 \"폭도들에 의한 통치\"라고 불리는 것을 축소함으로써 강력한 정권을 확립해야 한다는 것이었습니다.\n\n10대 국왕인 페타르 2세도 헌법 설계 논의에 초대받았으며, 그는 헌법 문제에 대한 전문가는 아니지만 오랜 캐나다 생활에서 체득한 나름의 구상을 가지고 있습니다. 아무도 그의 말에 귀를 기울일 것 같지는 않지만, 그는 법적 논의에 개입하여 보다 민주적인 해결책을 제시하고 싶은 충동을 가지고 있습니다..."
 serflavor.18.a: "섭정이 제시하는 것이 올바른 길이다."
 serflavor.18.b: "페타르 2세가 정치적 경험이 부족함에도 불구하고 논의에 개입했다."
 serflavor.19.t: "국왕의 첫 라디오 연설"
 serflavor.19.d: "신의 은총으로 세르비아의 국왕이 된 페타르 2세는 수년간 세르비아를 통치하며 빠르게 성숙해가고 있지만, 평범한 세르비아 사람들은 그를 잘 알지 못합니다. 페타르 2세는 베오그라드에 도착한 이래로 상대적으로 고립된 채 섭정들의 지도를 받으며 대중의 눈에 띄지 않는 생활을 해왔습니다. 그러나 이것이 영원히 지속될 수는 없으며, 군주와 미래의 신민들과의 관계를 촉진하기 위해 그는 세르비아인들에게 첫 라디오 연설을 하도록 요청받았습니다.\n\n대서양 건너편의 미국 국정연설과 비슷한 형식의 비교적 간단한 연설로, 청취자들에게 정부의 소식과 다음 해의 목표를 간단히 알릴 것으로 예상되지만, 대중들에게 너무 기계적으로 들리지 않도록 대본은 국왕에게 약간의 여유를 주었습니다. 물론 연설의 주요 주제는 유지되어야 하지만, 무의미한 애국심 호소 사이에 정권에 대한 비판을 조금 끼워 넣을 기회가 있지 않을까요?"
 serflavor.19.a: "국왕은 대본을 그대로 따라 읽었다."
 serflavor.19.b: "국왕이 자신의 의견을 약간 피력했다."
 serflavor.20.t: "스쿱슈티나 내 갈등"
 serflavor.20.d: "밀란 스토야디노비치 대통령과 휘하 급진주의자들이 우파 전체를 아우르는 연정을 구성하는 데 성공했지만, 이 거대한 '대'연정에는 나름의 문제와 내부 갈등이 존재합니다. 최근 시작된 가장 눈에 띄는 갈등 중 하나는 대통령과 극단주의 정당 부제네의 의장인 디미트리예 료티치 사이의 갈등입니다. 이 두 사람은 스쿱슈티나 복도에서 서로 충돌하는 모습이 자주 목격되었는데, 이는 전갈 두 마리가 한 병에 살 수 없는 것처럼 그들의 통제적인 성격이 서로 공존할 수 없기 때문이었습니다.\n\n동료 의원들과 대중 앞에서 행한 연설에서 료티치는 동료 연정 구성원들이 신의 지지를 잃었으며 내각 장관 중 한 명이 병에 걸린 것은 현 정부가 제정한 이단적이고 비 세르비아적인 정책에 대한 신의 심판이라고 주장하면서 점점 더 거친 발언을 하기 시작했습니다. 말할 필요도 없이 부제네는 불과 한 달 만에 연정에서 쫓겨났지만, 이 사건으로 인해 정부에 대한 국민들의 여론이 악화되었습니다."
 serflavor.20.a: "저놈은 왜 아직도 정신병동에 안 들어가 있는 거지?!"
 serflavor.21.t: "베오그라드 방어"
 serflavor.21.d: "오늘은 베오그라드시가 방어된 지 25주년이 되는 날입니다. 1915년 10월 7일, 오스트리아-헝가리 군과 독일군은 베오그라드의 무장한 수비대와 교전을 벌이기 위해 사바강과 베오그라드 강을 건넜습니다. 수적 열세와 장비, 보급품의 열세에도 불구하고 세르비아군은 침략군에 맞서 최선을 다해 싸웠습니다.\n\n전투 중 세르비아 영웅주의의 정점은 드라구틴 가브릴로비치 소령이 지휘한 제10보병연대의 제2대대에서 나왔습니다. 베오그라드 헌병대 및 지역 자원병들과 더불어 이들은 진격하는 적군에 맞서는 첫 번째 방어선이었으며 베오그라드와 조국을 위해 모두 하나씩 쓰러질 것이라는 암울한 각오로 전장으로 진군했습니다. 가브릴로비치 소령은 최후의 결사항전 직전에 부하들에게 자신의 연대가 군 기록에서 지워졌으니 이제 국왕과 조국, 그리고 영광을 위해 전진하는 것 외에 남은 것은 없다고 힘찬 연설을 했습니다.\n\n세르비아 방어군의 용맹스러운 방어에도 불구하고 백색 도시는 함락되었고, 아우구스트 폰 마켄젠 야전 원수의 명령에 따라 오스트리아가 점령한 베오그라드에 \"여기에 세르비아 영웅들이 잠들다\"라는 기념비가 세워져 현재까지도 행진의 중심지가 되고 있습니다. 행진이 시작되면 군인들은 이 기념비에 경례하고 베오그라드 방어군의 과부들은 그 앞에 꽃을 바칩니다.\n\n어떤 사람들은 세르비아가 결국 정복되었고 오스트리아와 불가리아의 지배 아래에서 거의 20년 가까이 시달려야 했기 때문에 그들의 희생은 헛된 것이었다고 주장하기도 했습니다. 하지만 다른 이들은 세르비아가 결국 잿더미에서 일어섰으니 그 희생은 헛되지 않았다고 말합니다."
 serflavor.21.a: "그들은 최후까지 싸웠다."
 serflavor.22.t: "제2차 토플리차 봉기"
 serflavor.22.d: "불가리아 통치에 대한 수년 동안 쌓여온 분노, 검은 월요일 이후 경제 위기로 인한 많은 세르비아 농민들의 빈곤, 그리고 니샤바 작전으로 인한 세르비아-불가리아 간 긴장이 더욱 고조되면서 토플리차 지역에서 봉기가 발발했습니다. 이 봉기는 벨트크리크 당시 불가리아가 세르비아로부터 합병한 영토에서 발생한 최초의 봉기는 아니지만, 그 규모와 잔혹성 면에서 다른 봉기를 능가했습니다. 불가리아 군에 따르면 2천 명이 넘는 무장 반군이 여러 마을을 점령한 것으로 알려졌습니다.\n\n불가리아 군대의 대응은 대단히 잔인했습니다. 내부 마케도니아 혁명기구의 체타의 후예이자 자기방어 단체로 조직된 오흐라나 연대가 가장 먼저 대응했고, 테러와 협박을 통해 이 지역의 저항을 진압했으며 많은 민간인 사상자가 속출하기도 했습니다. 불가리아 군대가 대응에 나서자 체트니크는 산으로 쫓겨났고, 장기간의 총격전 끝에 프로쿠플레 마을이 불에 탔으며 주민들에 대한 보복이 시작되었습니다.\n\n베오그라드 협약 회원국들은 즉각적으로 잔학 행위를 비난했으며, 특히 세르비아는 필요한 모든 수단을 동원해 세르비아 국민의 이익과 안전을 도모하겠다고 선언했습니다. 불가리아 관계자들은 이러한 주장을 반박하고 베오그라드 정부가 저항군을 후원하고 있다고 비난했습니다. 사실 여부와 상관없이 세르비아는 이제 공격할 명분을 얻었고, 양국이 국경에 군대를 대거 배치하면서 공격을 감행할 준비가 된 것으로 보입니다."
 serflavor.22.a: "우리가 기다려 왔던 순간이다!"
 serflavor.22.b: "그들이 너무 흥분하지 말았어야 했는데..."
 serflavor.23.t: "음모의 부상"
 serflavor.23.d: "세르비아의 공화민주주의는 콘스피라치야와 세르비아 군대 내의 다른 비밀 음모자들에게 빚을 지고 있지만, 세르비아에 대한 그들의 영향력은 누구도 예상할 수 없을 만큼 커진 것으로 보입니다. 군국주의자들의 인정을 받지 못한 내각은 몇 달 이상 유지될 가능성이 작고, 점점 더 많은 자원이 군대 문제에만 집중되고 있으며, 민족주의적 광신은 대중 사회에서 점점 더 힘을 키워가고 있습니다.\n\n심지어 쿠데타 가능성을 의심하는 사람들도 있습니다. 애초에 흑수단에서 영감을 받은 조직을 어떻게 믿을 수 있겠습니까?"
 serflavor.23.a: "좋지 않군..."
 SER_konspiracija_warning_tt: "§R현재 귀하께선 무엇을 하고 계신지 정확히 알고 계십니까?§!"
 serflavor.24.t: "백 개의 얼굴을 가진 남자"
 serflavor.24.d: "그들은 그가 죽었다고 생각했습니다. 브리튼 R.E.D.의 비호 아래 전 세계의 반동분자들을 암살하는 것은 언젠가 그에게 문제를 분명히 가져올 수밖에 없었으며, 그는 몇 년 전에 죽었어야 했습니다....  하지만 흑수단의 전설적인 암살자 무스타파 골루비치는 오늘 베오그라드에 조용히 도착해 우리 정부 관리들에게 자신을 소개하며 자신의 존재를 알렸습니다. 벨트크리크가 끝난 후 알렉산다르 2세를 살해하겠다는 위협을 하고 세르비아에서 탈출한 골루비치는 빈에 도착해 브리튼 첩보국에 합류했고, 이후 10년 동안 전 세계를 돌아다니며 자신이 아는 유일한 대화 수단인 '총'으로 생디칼리슴의 대의에 앞장섰습니다.\n\n골루비치는 세르비아가 세계 혁명을 향해 나아간다는 소식을 듣고 겸허히 축하 인사를 전하러 왔습니다. 세르비아에 남아 비밀 요원을 훈련시켜 달라는 요청을 받았지만, 암살자는 자신의 기술은 한 나라에만 머물러서는 안 되기에 거부하겠지만 동료 세르비아인들이 암살을 할 수 있도록 조직하는 것은 도움을 줄 수 있다고 말했습니다. 하지만 그의 도움을 어디에 사용해야 할까요?"
 serflavor.24.a: "인민의 적 몇 명이 좀 돌아다니긴 하지..."
 serflavor.24.b1: "불가리아 장군이나 장관을 처치하면 도움이 되겠는걸..."
 serflavor.24.b2: "오스트리아 장군이나 장관을 처치하면 도움이 되겠는걸..."
 serflavor.24.c: "IMRO 놈들 몇몇이 없어져도 그립진 않을거야..."
 serflavor.24.e: "사자는 사자 굴에서 자도록 놔두는 게 최선이다."
 SER_golubic_assassinations: "의문스런 실종 사건"
 SER_golubic_assassinations_desc: "우리 군과 정부의 주요 관리들이 시신으로 발견되거나 의문스럽게 자취를 감췄습니다. 이로 인해 우리 정권이 붕괴하지는 않겠지만, 후임자를 찾을 때까지 당분간은 군사 작전이 더 어려워질 것입니다."
 serflavor.25.t: "연쇄 실종 사건"
 serflavor.25.d: "짧은 기간 동안 국방부와 군의 여러 관리들이 개인이든 우리에게 적대적인 외국 정부든 알 수 없는 공격자에 의해 사라지거나 암살당해 사망한 것으로 밝혀졌습니다. 단 한 건의 증언만이 단서를 제공했는데, 이 증언은 전쟁 중 사라져 사망한 것으로 추정되었던 전설적인 암살자 무스타파 골루비치를 목격했다고 주장했습니다. 하지만 이 증언은 가능성이 극히 희박하다고 일축되었습니다."
 serflavor.25.a: "백 개의 얼굴을 가진 남자라니..."
 serflavor.26.t: "스테판 두샨의 유산"
 serflavor.26.d: "불가능한 일이 일어났습니다. 오스만 제국과의 전투에서 승리한 세르비아 군인들이 콘스탄티노플 거리를 행진하며 유서 깊은 건물에 감탄하고 장기 점령에 대비한 행정부를 수립했습니다. 세르비아가 발칸 반도의 변방, 아니 세계의 변방이었던 시절이 엊그제 같은데, 이제 세르비아는 세계가 탐내는 도시를 지배하고 있습니다.\n\n세르비아인에게 콘스탄티노플은 단순한 도시가 아니라 상징입니다. 세르비아인을 수장으로 새로운 로마 제국을 건설하겠다는 꿈을 품고 중세 세르비아 공국을 최대 규모로 확장한 세르비아의 초대 차르 스테판 두샨의 상징과도 같은 도시였기 때문입니다. 안타깝게도 그는 튀르크인들에게 대항해 십자군 전쟁을 벌이다 일찍 세상을 떠났고, 이는 제국의 붕괴와 발칸 반도의 종말이 시작되는 계기가 되었습니다.\n\n거기서부터 역사가 어떻게 진행되었는지 모두가 알고 있습니다. 세르비아인과 다른 슬라브인들은 코소보와 다른 지역에서 용감하게 싸우고 저항하며 반격했지만, 차례로 정복당했고 수 세기에 걸쳐 경멸스러운 튀르크인들의 멍에를 짊어지게 되었습니다. 오늘날 세르비아 왕국의 군대는 두샨 차르가 할 수 없었던 일을 해냈고 오스만 제국은 무릎을 꿇었습니다.\n\n이를 상징적으로 보여주기 위해 페타르 2세는 콘스탄티노플 점령 기념식에 초대되어 아야 소피아에서 역사 기록에 따라 초대 차르의 방식으로 대관식을 거행하고 \"세르비아의 차르\"라는 칭호를 부여받았습니다. 로마 제국이 무너진 지 오래고 제국의 꿈이 더 이상 중요하지 않은 세상에서 지금은 그 의미가 미미할지 모르지만, 세르비아인들은 다시는 정복당하지 않을 것이라는 신호로 영원히 남을 것입니다."
 serflavor.26.a: "수 세기에 걸친 튀르크인들의 멍에에 마침내 복수를 해냈다!"
 serflavor.27.t: "왕궁"
 serflavor.27.d: "1924년에 알렉산다르 2세는 베오그라드의 유명한 데디네 지역에 새로운 왕궁을 건설하기 시작했습니다. 왕궁은 세르보-비잔틴 양식으로 지어지고 국왕의 방대한 예술품 수집품으로 장식된 여러 궁전, 건물, 정원과 예배당으로 이루어진 복합 건물로 계획되었습니다. 그러나 1925년 혁명으로 인해 공사가 중단되자 궁전은 미완성 상태로 남게 되었고, 공화국 정권은 건설을 중단시켰습니다. 알렉산다르 2세가 거주하며 공사를 감독하던 임시가옥은 원소유자에게 반환되었으며, 미완성된 궁전 일부는 박물관으로 바뀌었습니다.\n\n현재 섭정은 공사를 계속할 것을 고려하고 있지만, 10년 동안 방치된 탓에 비용이 많이 들 것으로 예상되어 전 급진당의 온건파가 다른 해결책을 제시했습니다. 공화국 시절 반역자들은 베오그라드 중심부에 대통령을 위한 궁전을 지었는데, 유럽 왕궁에 비하면 초라하기 짝이 없는 단순하고 기능적인 건물이었지만, 왕실이 사용하기에는 부족함이 없을 것입니다. 또한 이러한 조치는 공화주의자들에게 군주제의 몰락은 이제 요원한 일이라는 것을 보여줄 것입니다."
 serflavor.27.a: "왕궁은 반드시 완공되어야 한다!"
 serflavor.27.b: "우리는 대통령궁을 국왕의 처소로 전환할 것이다!"
 serflavor.28.t: "남방 식민운동의 유산"
 serflavor.28.d: "1919년에 알렉산다르 2세 국왕은 전후 세르비아 왕국 토지개혁의 주요 특징 중 하나인 남방 식민지화에 관한 법령에 서명했습니다. 이 법령은 코소보에서 농노제와 소작제를 폐지하고, 알바니아인과 튀르크인 지주가 소유하고 있던 토지를 몰수하고, 세르비아 참전 용사들이 빈 땅에 정착할 것을 지시했습니다. 이는 코소보에 민족 정착촌이 형성되고 수천 명의 알바니아인이 추방되며 갈등이 이어지는 계기가 되었습니다.\n\n세르비아인들에게 코소보는 14세기의 전설적인 코소보 전투의 장소로서 특별한 의미를 지니고 있으며, 세르비아 정부의 공식 입장은 알바니아인들은 오스만 제국이 데려온 후발 정착민이며, 따라서 코소보를 세르비아에 통합하는 것은 역사적 잘못을 바로잡는 것으로 간주된다는 것이었습니다. 마지막으로, 수천 명의 참전 용사들이 세르비아의 거리에서 떠돌고 있었으며, 코소보는 벨트크리크 당시 참전 용사들에게 주겠다고 약속했던 땅이었기에 알렉산다르 왕정은 반란을 피하고자 이들의 요구를 충족시키려 애썼던 것입니다. 그러나 코소보 식민지화는 실패로 돌아갔습니다. 코소보는 완고한 알바니아인들이 지배하고 있었고 이들은 불만을 품고 있었으며, 많은 식민지 개척자들은 생활을 유지하지 못하고 고향으로 돌아가거나 서쪽으로 이민을 떠났습니다.\n\n식민지화는 공화주의 혁명으로 인해 중단되었지만, 1931년에 마침내 법령이 폐지되기 전까지 몇 년 동안 정착이 이어졌습니다. 하지만 코소보에는 여전히 식민 지배의 잔재가 선명하게 남아 있으며, 그 상처를 치유하는 데는 오랜 시간이 걸릴 것입니다."
 serflavor.28.a: "알바니아인들이 아직도 저항하고 있다고?"
 serflavor.28.b: "식민운동은 실수였지만 코소보는 우리 것이어야 한다."
 serflavor.29.t: "세르비아 문화협회의 선동"
 serflavor.29.d: "세르비아 정치계의 모든 영역으로 세력을 확장하고자 하는 세르비아 문화협회는 새로운 회원을 모집하고 있으며, 수많은 스쿱슈티나 구성원 및 당 관계자들과 개인적인 접촉을 하여 이들을 협회의 모임에 끌어들여 협회의 애국적이고 민족통일주의적인 노선을 따르게 유도하고 있습니다.\n\n30년대 초 콘스피라치야의 민간 조직이자 세르비아 사회에 음모를 꾸미기 위해 설립된 이래, 이 조직은 모든 이념적 성향의 정치인, 지식인, 예술가를 통합하고자 노력했으며, 강력한 세르비아 국가 안에서의 강력한 세르비아 정체성이라는 공식 이념 노선은 혈기 왕성한 사회주의자나 공격적인 민족주의자 모두에게 호소력을 발휘할 수 있었습니다."
 serflavor.29.a: "모임 몇 번 가진다고 해가 될 건 없을 거다."
 serflavor.29.b: "그들의 활동을 방해해라."
 serflavor.30.t: "장관의 제거를 요구한 콘스피라치야"
 serflavor.30.d: "우리 내각은 군대 내 콘스피라치야 조직의 주요 구성원 중 한 명인 보리보예 미르코비치 장군에게 연락을 받았으며, 그는 불안한 소식을 전했습니다. 미르코비치 장군이 알려준 바로는, 군부는 우리 내각의 한 장관이 세르비아의 재군사화에 반대하며 1926년 이후 세르비아 군대가 민간 정부와 맺어온 '유익한 관계'에 대해 적극적으로 선동하고 있다며 불만을 품고 있다는 것입니다.\n\n사실, 장군은 즉시 부서의 업무를 수행할 자격이 충분할 뿐만 아니라 문제도 일으키지 않을 세르비아 육군의 충성스러운 대령을 후임자로 추천했습니다. 이 요구를 받아들일지는 [GetSecondInCommand](와)과 나머지 내각이 결정해야 합니다."
 serflavor.30.a: "당연하지, 그렇게 될 것이다."
 serflavor.30.b: "우리 장관은 좋은 사람이고 그 자리에 그대로 있을 것이다."
 serflavor.31.t: "보요비치의 은퇴"
 serflavor.31.d: "\"마지막 보이보다\"인 페타르 보요비치가 세르비아 국가에 대한 마지막 의무를 다했다며 오늘 세르비아 육군 참모총장에게 공식적으로 사표를 제출했습니다. 거의 여든이 된 그는 더 이상 군 지휘를 계속할 수 없다고 판단했으며, 동료들은 언제나처럼 그의 능력과 통찰력에 깊은 인상을 받았지만, 보이보다는 서한을 보내 자신을 과대평가해서는 안 된다고 주장했습니다. 벨트크리크 이후 오랜 시간이 흘렀고, 현대의 전쟁은 그가 성장해온 환경과는 완전히 다르므로 그는 자신이 기술, 전술, 지정학의 차이를 결코 완전히 극복할 수 없을 것이라고 보고 있습니다.\n\n보요비치는 자신보다 더 잘할 수 있는 새로운 세대의 세르비아인들에게 일을 맡겼습니다. 세르비아인들은 끈질긴 사람들이기 때문에 마음만 먹으면 오늘날의 전쟁에서도 반드시 방법을 찾아낼 수 있을 것입니다. 그는 이제 베오그라드의 검소한 자택에서 은퇴 생활을 시작할 예정입니다."
 serflavor.31.a: "잘 가라, 브레갈니카의 사자여!"
 serflavor.32.t: "공화당의 세르비아 선거 승리"
 serflavor.32.d.majority: "1925년 말에 세워진 신생 세르비아 공화국은 최근에 역사상 세 번째로 총선을 실시했습니다. 검은 월요일, 불가리아에서의 민족 폭력 사태의 재개, 군부 내 '그림자 정부'에 대한 소문 등 1936년 선거는 역대 가장 논란이 많았던 선거로 기록되었습니다.\n\n놀랍게도 이번 선거에서 공화당이 과반 의석을 지켰을 뿐만 아니라 스쿱슈티나에서 과반 의석을 확보하는 쾌거를 이루며 현상 유지를 재확인했습니다. 이는 검은 월요일에 대한 효과적인 대응과 재군사화에 대한 암묵적 승인에 기인한 것으로 전문가들은 분석하고 있습니다. 발칸 반도의 긴장이 고조되고 군사적 음모에 대한 소문이 심화됨에 따라 강경 진보 성향의 공화당은 앞으로 몇 년 동안 많은 어려움을 겪을 것으로 예상됩니다."
 serflavor.32.d.status_quo: "1925년 말에 세워진 신생 세르비아 공화국은 최근에 역사상 세 번째로 총선을 실시했습니다. 검은 월요일, 불가리아에서의 민족 폭력 사태의 재개, 군부 내 '그림자 정부'에 대한 소문 등 1936년 선거는 역대 가장 논란이 많았던 선거로 기록되었습니다.\n\n공화당이 온건 사회당과의 연정을 성공적으로 지켜낸 것은 검은 월요일에 대한 효과적인 대응과 재군사화에 대한 암묵적 승인 덕분이라는 분석이 지배적입니다. 발칸 반도의 긴장이 고조되고 군사적 음모에 대한 소문이 심해지면서 강경 진보 성향의 공화당은 앞으로 몇 년 동안 많은 어려움을 겪을 것으로 예상됩니다."
 serflavor.32.d.popular_front: "1925년 말에 세워진 신생 세르비아 공화국은 최근에 역사상 세 번째로 총선을 실시했습니다. 검은 월요일, 불가리아에서의 민족 폭력 사태의 재개, 군부 내 '그림자 정부'에 대한 소문 등 1936년 선거는 역대 가장 논란이 많았던 선거로 기록되었습니다.\n\n이번 선거에서 여전히 진보 성향의 공화당이 정부의 주도권을 쥐고 있지만, 스쿱슈티나에서 과반수를 차지하려면 극좌파인 사회주의 노동자당과 \"인민전선\"을 구성해야 했고, 이로 인해 일부 체트니크 준군사단체가 선거 직후 쿠데타 시도에 나섰지만, 실패로 돌아갔습니다. 전문가들은 이것이 새 정부의 마지막 난관이 될지 의구심을 품고 있습니다.	"
 serflavor.32.d.grand_coalition: "1925년 말에 건국된 신생 세르비아 공화국이 최근 세 번째 총선을 치렀습니다. 검은 월요일, 불가리아에서의 민족 폭력 사태의 재개, 군부 내 '그림자 정부'에 관한 소문 등 1936년 총선은 역대 가장 논란이 많았던 선거로 기록되었습니다.\n\n공화국의 첫 번째 정부와 마찬가지로 진보 성향의 공화당은 이번에는 최근 대담해진 사회주의자들에 대항하기 위해 경쟁자인 인민급진당과 \"대연정\"을 맺었는데, 이는 군부 내 우파를 달래려는 조치라고 말하는 이들도 있습니다. 이유가 무엇이든, 이 동맹이 점점 더 불안정해지는 세계에서 살아남을 수 있을지는 여전히 미지수입니다."
 serflavor.32.a: "발칸에서 이상주의가 살아남을 수 있을까?"
 serflavor.32.b: "세르비아는 미래를 향해 전진한다!"
 serflavor.32.c: "그렇지만 이제 그들은 좀 더... 완강한 것 같군."
 serflavor.32.e: "그들은 평화에 대해 이야기하지만, 여전히 전쟁을 준비한다."
 serflavor.32.f: "확실히, 안목이 넓은 일부 세르비아인들은 위험하지 않지."
