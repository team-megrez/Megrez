 fngpolitic.11.t: "새로운 외무장관을 추천하는 장씨군벌"
 fngpolitic.11.d_Sun: "The Foreign Ministry is usually regarded as a Recovery League stronghold, but with most cabinet positions under their control, the Zhang Clique has proposed that Sun Qichang become Foreign Minister. Of all the possible candidates from his faction, Sun is perhaps the most qualified, with service to the Beiyang Government as a diplomat in Jilin Province, and as a consultant for the Foreign Ministry in matters concerning Russia.\n\nIf the Grand Marshal decides to go forward with the appointment, the Recovery League will likely be deeply displeased by their loss of control over their prized position."
 fngpolitic.11.d_Wang: "The Foreign Ministry is usually regarded as a Recovery League stronghold, but with most cabinet positions under their control, the Zhang Clique has proposed that Wang Yintai become Foreign Minister. Of all the possible candidates from his faction, Wang is perhaps one of the most qualified, with a degree in law, years as Zhang Zuolin's legal advisor, and a brief stint as the Vice-Minister of Foreign Affairs for the Beiyang Government.\n\nHowever, Wang is weakened by his status as something of an outsider, lacking comradery with many of the officers in his own faction, his position within which he holds almost exclusively thanks to the Grand Marshal's personal patronage."
 fngpolitic.11.a: "Appoint Sun."
 fngpolitic.11.b: "Appoint Wang."
 fngpolitic.11.c: "Refuse the appointment."
 fngpolitic.12.t: "새로운 재무장관을 추천하는 협화회"
 fngpolitic.12.d_Ruan: "Thanks to their growing influence in government, the Concordia Association has nominated Ruan Zhenduo for the position of Economic Minister. Though trained as a doctor and not an economist, Ruan's extensive ties to the Japanese in the medical field led to his meteoric rise in politics, and he now acts as the primary go-between for the Japanese Foreign Ministry and the Concordia Association. While his lack of experience in economics may be a concern, Ruan is known to be diligent, and the Japanese Foreign Ministry's handling of events in Fengtian is notably more cautious than that of Mantetsu or the Kwantung Army.\n\nThe final decision ultimately rests with the Grand Marshal."
 fngpolitic.12.d_Yu: "Thanks to their growing influence in government, the Concordia Association has nominated Yu Zhishan for the position of Economic Minister. An Army officer through-and-through, Yu takes a pragmatic approach to Fengtian's position visa-vis Japan, seeing it as the only way for Fengtian to reconquer the south, and for China as a whole to retain its identity in the face of Western domination. With a great deal of experience managing supply lines and weapons production during the War, Yu is likely to pursue a policy emphasising military industrialisation, closely aligning his position with the interests of the Kwantung Army.\n\nThe final decision ultimately rests with the Grand Marshal."
 fngpolitic.12.a: "Appoint Ruan."
 fngpolitic.12.b: "Appoint Yu."
 fngpolitic.12.c: "Refuse the appointment."
 fngpolitic.13.t: "새로운 외무장관을 추천하는 협화회"
 fngpolitic.13.d: "With the position of Economic Minister in their grasp, the Concordia Association has pushed to nominate Ruan Zhenduo for the position of Foreign Minister. While he isn't a diplomat by training, Ruan has been a favourite of the Japanese Foreign Office for some time, and has a wide range of contacts there. Though their influence is rarely welcome, it is nonetheless preferable to Mantetsu and the Kwangtung's Army's more aggressive approaches to foreign affairs. Ruan's assumption of the office will undoubtedly also solidify his control over the direction of the Association.\n\nThe choice of whether to accept the nomination naturally rests with the Grand Marshal."
 fngpolitic.13.a: "Appoint Ruan."
 fngpolitic.13.b: "Refuse the appointment."
 fngpolitic.14.t: "새로운 내무장관을 추천하는 협화회"
 fngpolitic.14.d_Yang: "Now with two key cabinet positions within their control, the Concordia Association has nominated Yang Yuting for the position of Interior Minister. Having served as a governor, there is every reason to believe that Yang will make a competent minister, though his experience as a general suggests he is likely to pursue a policy emphasising the military and extensive security measures, a move likely to earn the approval of the Kwantung Army.\n\nThough the placement of an alleged Japanese sympathiser at the head of Fengtian's security apparatus may make some nervous, the ultimate decision lies with the Grand Marshal."
 fngpolitic.14.d_Ding: "Now with two key cabinet positions within their control, the Concordia Association has nominated Ding Jianxiu for the position of Interior Minister. Highly educated in Japan and a teacher by trade, Ding could be considered one of the most pro-Japanese of the Concordia Association's members, believing strongly in the prospects of Sino-Japanese cooperation. Though the Interior Minister is the functional head of the Fengtian's security apparatus, the less-used functions of the role also permit a great deal of control over government services and funds in general.\n\nAs a result, some worry that Ding could further empower Japan's economic and cultural initiatives across the country, though he is known to staunchly oppose the Kwantung Army's military orientated agenda.\n\nThe decision ultimately lies with the Grand Marshal."
 fngpolitic.14.a: "Appoint Yang."
 fngpolitic.14.b: "Appoint Ding."
 fngpolitic.14.c: "Refuse the appointment."
 fngpolitic.15.t: "Encryption Codes Leaked!"
 fngpolitic.15.d_Tang: "Although our encryption is by no means as advanced as that in the West, or even Japan, it still helps ensure vital information doesn't fall into the wrong hands. Unfortunately, general Tang Yulin seems to have lost his copy of our codebook during a lavish party in his estate in Chengde. Subsequently, much of our intelligence network and all of our encrypted communications are now compromised. While a new system could be implemented in short enough order in some countries, backward governance and the Northeast's sheer size means that doing so could take weeks.\n\nIf we're lucky the code book will go undiscovered for that span of time, but that seems unlikely."
 fngpolitic.15.d_Ruan: "Although our encryption is by no means as advanced as that in the West, or even Japan, it still helps ensure vital information doesn't fall into the wrong hands. Unfortunately, Ruan Zhenduo seems to have lost his copy of our codebook while conducting diplomatic business in Tokyo. Subsequently, much of our intelligence network and all of our encrypted communications are now compromised. While a new system could be implemented in short enough order in some countries, backward governance and the Northeast's sheer size means that doing so could weeks.\n\nAlso, due to Ruan's political leanings, there have already been accusations that this 'accidental' incident was in fact entirely deliberate. While there is no proof one way or the other, it seems likely that Japan will not take kindly to Ruan's treatment, should we choose to remove him."
 fngpolitic.15.a: "Such is fate..."
 fngpolitic.15.b: "Remove him from office!"
 fngpolitic.16.t: "도적떼 일본놈들을 축출하자!"
 fngpolitic.16.d: "중국으로부터 일본 침략자들을 몰아내고, 견딜 수 없는 민족적 굴욕으로 점철된 한 세기를 종식시킬 때가 왔습니다! 외국으로부터의 지원이 끊기겠지만, 온 중국인들이 우리와 함께할 것입니다. 전진! 중화민국 만세!"
 fngpolitic.16.a: "완쑤이(만세)!"
