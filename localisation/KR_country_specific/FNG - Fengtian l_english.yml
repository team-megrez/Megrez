 fngconf.73.t: "통일회의의 종료"
 fngconf.73.d.success: "Zhang Zuolin has accomplished what many called impossible. The world looked on as the conference's attendants worked their way through their many sticking points, and to the surprise of many observers both at home and abroad the Chinese have managed to put their differences aside and unite for the common good of their country. At long last, there's finally a chance for most of China to know lasting peace and unity after the hard work carried out by the many diplomats attending the conference.\n\nAs the conference ended, pleasantries and formalities were exchanged. Some were happier than others with the deals that had been made, but everyone well aware that history has been made. As the closing ceremony took place, the Fengtian marshal held a speech where he expressed his sincerest gratitude to the participants for their hard work through the trials and tribulations that the conference had posed. Indeed, they'd all managed to prove to the world that the Chinese were able to come together, put their differences aside, and work for a better tomorrow.\n\nChina is now closer than ever to being united. Thanks to Zhang Zuolin's efforts and those of the delegates, untold bloodshed has likely been avoided as well."
 fngconf.73.d.failure: "The nay-sayers were many, and hardly without good reason for their pessimism, though they'd likely just call it a realist outlook at this point. As things went from one failure to another, they were unfortunately proven right time and time again as the unfortunate charade of a conference went on until the final nail was put into its coffin.\n\nThe conference ended with little fanfare and no winners to be counted among those attending. What had been embarked upon with such high hopes by the marshal Zuolin will now merely go down as another historical footnote among the many other failed initiatives to bring China together."
 fngconf.73.d.warrers: "Zhang Zuolin has accomplished what many called impossible. The world looked on as the conference's attendants worked their way through their many sticking points, and to the surprise of many observers both at home and abroad the Chinese have managed to put their differences aside and unite for the common good of their country. At long last, there's finally a chance for most of China to know lasting peace and unity after the hard work carried out by the many diplomats attending the conference.\n\nAs the conference ended, pleasantries and formalities were exchanged. Some were happier than others with the deals that had been made, but everyone well aware that history has been made. As the closing ceremony took place, the Fengtian marshal held a speech where he expressed his sincerest gratitude to the participants for their hard work through the trials and tribulations that the conference had posed. Indeed, they'd all managed to prove to the world that the Chinese were able to come together, put their differences aside, and work for a better tomorrow.\n\nAlthough China is now closer than ever to being united, some who agreed to our terms at the conference remain embroiled in war amidst themselves. Until their conflicts have ended, they will be unable to join our unified China."
 fngconf.73.a: "외교의 천재로구만."
 fngconf.73.b: "그렇담 무력통일이지."
 fngconf.74.t: "통일회의의 종료"
 fngconf.74.d.success: "Zhang Zuolin has accomplished what many called impossible. The world looked on as the conference's attendants worked their way through their many sticking points, and to the surprise of many observers both at home and abroad the Chinese have managed to put their differences aside and unite for the common good of their country. At long last, there's finally a chance for most of China to know lasting peace and unity after the hard work carried out by the many diplomats attending the conference.\n\nAs the conference ended, pleasantries and formalities were exchanged. Some were happier than others with the deals that had been made, but everyone well aware that history has been made. As the closing ceremony took place, the Fengtian marshal held a speech where he expressed his sincerest gratitude to the participants for their hard work through the trials and tribulations that the conference had posed. Indeed, they'd all managed to prove to the world that the Chinese were able to come together, put their differences aside, and work for a better tomorrow.\n\nAlthough this was initially a Fengtian initiative, we should not downplay the role that we and the others attending played in its eventual success. China is now closer than ever to being united thanks to our combined efforts and untold bloodshed has likely been avoided as well as a result."
 fngconf.74.d.failure: "The nay-sayers were many, and hardly without good reason for their pessimism, though they'd likely just call it a realist outlook at this point. As things went from one failure to another, they were unfortunately proven right time and time again as the unfortunate charade of a conference went on until the final nail was put into its coffin.\n\nThe conference was shut down with little fanfare and no winners to be counted among those attending. What had been embarked upon with such high hopes by the marshal Zuolin will now merely go down as another historical footnote among the many other failed initiatives to bring China together."
 fngconf.74.d.warrers: "Zhang Zuolin has accomplished what many called impossible. The world looked on as the conference's attendants worked their way through their many sticking points, and to the surprise of many observers both at home and abroad the Chinese have managed to put their differences aside and unite for the common good of their country. At long last, there's finally a chance for most of China to know lasting peace and unity after the hard work carried out by the many diplomats attending the conference.\n\nAs the conference ended, pleasantries and formalities were exchanged. Some were happier than others with the deals that had been made, but everyone well aware that history has been made . As the closing ceremony took place, the Fengtian marshal held a speech where he expressed his sincerest gratitude to the participants for their hard work through the trials and tribulations that the conference had posed. Indeed, they'd all managed to prove to the world that the Chinese were able to come together, put their differences aside, and work for a better tomorrow.\n\nAlthough this was initially a Fengtian initiative, we should not downplay the role that we and the others attending played in its eventual success. China is now closer than ever to being united thanks to our combined efforts.\n\nHowever, not all bloodshed has been avoided. We remain at war with others who have agreed to the conference's terms . Until they have been defeated, or some other arrangement is reached, we will be unable to join the National Protection Army."
 fngconf.74.a: "우린 안국군에 가담한다."
 fngconf.74.b: "우리는 봉천 정부에 가담한다."
 fngconf.74.c: "시간낭비다."
 fngconf.74.e: "We will join once our wars are concluded."
 fngconf.75.t: "무력을 통한 통일"
 fngconf.75.d: "Having forgone the Beijing Conference, peaceful unification is now out of the question. Barring any existing allies [FNG.GetLeader] now stands alone. Now the sword will speak, rather than the pen."
 fngconf.75.a: "놈들은 복종하거나 죽을 것이다."
 fngconf.78.t: "Zhang Zuolin Betrays Chen Jiongming"
 fngconf.78.d: "Reneging on his promises in the Unification Conference, Zhang Zuolin has opted to centralise rather than federalise the provinces. With this betrayal of the Federalist ideals, all chances of peace have failed and the Federalist armies march north!"
 fngconf.78.a: "Dreams fade away as all hope turns to dust."
 fngconf.79.t: "Zhang Zuolin Betrays Chen Jiongming"
 fngconf.79.d: "Former Federalist ideas are notified of Zhang's betrayal, can choose which one to side with."
 fngconf.79.a: "Side with Zhang Zuolin."
 fngconf.79.b: "Remain loyal to Chen."
 fngconf.80.t: "[FNG.GetLeader]'s Peace"
 fngconf.80.d: "Grand Marshal [FNG.GetLeader], of [FNG.GetNameDef], has approached our delegates at the Beijing unification conference with a personal appeal requesting an end to our conflict with [FNG_enemy_0][FNG_enemy_1][FNG_enemy_2][FNG_enemy_3][FNG_enemy_4] and any associated forces. Continued fighting, he feels, undermines the spirit of the conference, though he most likely hopes to leverage this role as a peace-maker to further cement his legitimacy as a national leader.\n\nWe can always refuse, as [FNG.GetLeader] isn't yet in a position to follow through with any implicit threat, but we would certainly lose some esteem in the eyes of our fellow conference attendees and the people of China as a whole.\n\nApparently, a similar request has been made to our enemies."
 fngconf.80.a: "We agree"
 fngconf.80.b: "We fight on!"
 fngconf.81.t: "[FROM.GetName] Rejects [FNG.GetLeader]'s Peace"
 fngconf.81.d_fng: "Despite our best efforts it seems that [FNG_enemy_0][FNG_enemy_1][FNG_enemy_2][FNG_enemy_3][FNG_enemy_4] and their associated forces are unwilling to make peace. We will have to wait until the conference is finished and they decide to join our cause. Or, if they choose poorly, their petty conflict will be rendered irrelevant by our greater effort to pacify China. Sometimes peace must be delivered by the sword."
 fngconf.81.d_nonfng: "Our delegates in Beijing have received word from the delegation representing [FROM.GetNameDef] that [FROM.GetLeader] has refused our offer for peace on [FNG.GetLeader]'s behalf. A disappointing turn of events, but surely now the whole of China must see who is in the right, and who is in the wrong."
 fngconf.81.a: "Disappointing"
 fngconf.82.t: "Time to join [FNG.GetNonIdeologyNameDef]"
 fngconf.82.d: "Having emerged victorious against our enemy, we can now join [FNG.GetLeader]'s alliance. In keeping with our agreement, we will do so immediately."
 fngconf.82.a: "Of course"
 fngconf.83.t: "[FROM.GetName]의 안국군 가입"
 fngconf.83.d: "Excellent news has arrived from [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetLeader] has finally joined the National Pacification Army, as he agreed at the end of the National Reunification Conference."
 fngconf.83.a: "There can only be one China!"
 fngconf.84.t: "[FROM.GetNameDefCap] Agrees to Attend the Conference"
 fngconf.84.d.federalists: "Perhaps unsurprisingly, [FROM.GetLeader] and his federalists have agreed to attend our Unification Conference in Beijing, and plan to set forth from [FROM.Capital.GetCapitalVictoryPointName] soon. While they may bring some questionable or even unwelcome ideas, a peaceful reunification by negotiation is among their stated goals."
 fngconf.84.d.default: "Good news has just arrived from [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetLeader] has agreed to send delegates to our reunification conference in Beijing. In fact, they may even attend in person. We can only hope our other invitations are so well received."
 fngconf.84.a: "Excellent!"
 fngconf.85.t: "[FROM.GetNameDefCap] Refuses to Attend the Conference"
 fngconf.85.d.federalists: "Apparently [FROM.GetLeader] and his federalists have let their grudge against us suppress their better natures, or in fact their own ideology. Supposedly, a peaceful reunification through negotiation is one of their stated goals, but it seems our next meeting will instead be held at gunpoint."
 fngconf.85.d.default: "Unfortunate news in from [FROM.Capital.GetCapitalVictoryPointName]. Apparently [FROM.GetLeader] has refused to attend our reunification conference in Beijing, or even send delegates. In forsaking a peaceful meeting, he has surely sealed his fate; our next meeting will be held at gunpoint."
 fngconf.85.a: "그들의 손해다."
