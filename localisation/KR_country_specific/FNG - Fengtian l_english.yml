 FNG_old_guard_active: "구파가 하얼빈에서 농성 중\n"
 FNG_chamber_coerced: "상공회의소가 강제로 점령당함\n"
 FNG_anti_japan_choice: "§R이 선택은 봉천과 일본 사이의 관계에 심각한 결과를 초래할 수도 있습니다.§!\n"
