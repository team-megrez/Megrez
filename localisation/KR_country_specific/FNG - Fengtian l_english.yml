 FNG_the_young_marshals_clique_desc: "§LThe Young Marshal's 'clique' is a mix of Zhang Xueliang's personal friends and audacious young officers following on his coattails. Many have been educated in western schools or at least regard modern military methods and technology with some excitement. For Zhang Xueliang in particular, this has culminated in a passion for airplanes and dogfighting.§!"
