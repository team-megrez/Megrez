 FNG_academy_desc: "With China united for the first time in decades, we can finally turn to the future. [FNG.GetLeader] has consulted the nation's leading thinkers and produced a set of four 'aspirations', each intended to guide national development according to China's needs and principles. From here forward, we must aspire to lead the world in agriculture, industrial methods, aeronautical science, and weapons development!"
 fengtian.136.t.annexed: "봉천정부의 붕괴"
 fengtian.136.t.puppeted: "봉천의 배신"
 fengtian.136.d.annexed: "Throughout the day, urgent telegrams and frantic calls from Mantetsu businessmen have flown into our general military command headquarters. [FNG.GetLeader]'s regime in the Chinese northwest of Manchuria has seemingly fallen into the enemy hands of the [716.owner.GetName]. As a result, Manchuria - home to Japan's greatest profits and resources has been lost in one fell swoop. Following one disastrous campaign after another, the once mighty Fengtian Clique's army has collapsed utterly - with its soldiers and officers deserting en masse to the bold rival government of [716.owner.GetName]. His whereabouts unknown, it is rumoured that [FNG.GetLeader] has either taken his own life or has fled into hiding.\n\nWith the great city of Shenyang lost and Port Arthur now threatened by the [716.owner.GetName]; our military high command and Mantetsu business owners are now calling for a direct military intervention to protect Japanese interests and citizens from chaos and disorder. Nonetheless, some within our government are calling us to stand down and say that war in China is not what we have priority for now."
 fengtian.136.d.puppeted: "Throughout the day, urgent telegrams and frantic calls from Mantetsu businessmen have flown into our general military command headquarters. [FNG.GetLeader]'s regime in the Chinese northwest of Manchuria has made a startling and outrageous decision by changing the flags of the Fengtian's clique to that of [FROM.overlord.GetNameDef]. By doing so, the Fengtian clique acknowledges the national government of [FROM.overlord.GetNameDef] and has, thus, renounced their claims to the Republic of China. As a result of their declaration, [FNG.GetLeader] has announced that Fengtian's ties with Japan are now to be cut and that they will no longer support Japan's interests in China.\n\nFor years [FNG.GetNameDef] has only survived due to our military and economic aid to their backwards province. Under Japan, Manchuria has become a jewel of the East - a province for all of Asia to look up to. We cannot risk the humiliation and shame this betrayal will give us. Our military high command and Mantetsu business owners are now calling for a direct military intervention to protect Japanese honour and to put the rebellious Fengtian Clique into its place. Nonetheless, some within our government are calling us to stand down and say that war in China is not what we have priority for now."
 fengtian.330.t: "Involve Japan in the Reclamation War?"
 fengtian.330.d: "Despite [FNG.GetLeader]'s many promises to march past the Great Wall and begin a war of National Reclamation, much time has passed with little to no change in our situation. The ancient city of Beijing lies mere miles from our borders, yet with each passing day, the possibility that we may ever set foot there grows more and more distant, fading as our enemies grow stronger. Though Zhang has insisted that he is simply waiting for the right time to strike, many fear that such a time will never come, and have urged the man to play his ultimate trump card - the Empire of Japan.\n\nEven if the Japanese do not fully trust us, and we do not fully trust them, the prospect of a [608.Owner.GetAdjective] dominated China for the foreseeable future is a difficult one to swallow for the both us. Members of the Shikan Clique have encouraged [FNG.GetLeader] to secretly contact Japan to ask them that they join the National Reclamation War on our side - we may not be able to defeat [608.Owner.GetNameDef] alone, but they would sure fall before the might of a combined Fengtian-Japanese army. Of course, this proposition comes with the risk of destroying our legitimacy to the people, but we may not have a choice...."
 fengtian.330.a: "We have no choice - contact Japan"
 fengtian.330.b: "This is a Chinese affair!"
 fengtian.331.t: "[FNG.GetLeader] Asks Us to Join Their War"
 fengtian.331.d: "Forced into Manchuria in the aftermath of the Shanghai Conference, [FNG.GetLeader] has long planned to march south of the Great Wall and reclaim China, yet it seems his plans have run into obstacle after obstacle - most recently, the growing strength of [608.Owner.GetNameDef]. Now, with his enemies growing stronger by the day, Zhang has reached out to us to gain our involvement in a war against [608.Owner.GetNameDef]. Even if [FNG.GetNameDef] lacks the strength to defeat the [608.Owner.GetAdjective] by themselves, they would surely be crushed by our forces combined.\n\nThe Army and Foreign Ministry have, in a rare moment of unity, both urged our government to accept Zhang's proposal. The warlord's ambitions have caused countless issues for Japanese governments in the past, and the long-term prospect of a [608.Owner.GetAdjective] dominated China bodes ill for our interests. If we could bring [FNG.GetLeader] to fight along our side, we would be solving both issues in one fell stroke. Many, however, have also been highly critical of our chances in such a war. We may simply be signing a suicide pact by agreeing to this proposal."
 fengtian.331.a: "We will fight together"
 fengtian.331.b: "Gomenasorry..."
 fengtian.332.t: "Japan Agrees To Join Our War"
 fengtian.332.d: "The Empire of Japan has agreed to join the war when it begins on our side. There is no turning back now..."
 fengtian.332.a: "Excellent..."
 fengtian.333.t: "일본의 참전 거부!"
 fengtian.333.d: "The Empire of Japan has refused to join our war when it begins! They have instead urged us continue to wait for the 'right moment' and simply reassured us of our safety in Manchuria. It seems we will have to do this without them... one day."
 fengtian.333.a: "We'll reclaim China without them!"
 fengtian.334.t: "[FNG.GetLeader] Goes To War"
 fengtian.334.d: "[FNG.GetLeader] has begun his war of National Reclamation against [608.Owner.GetNameDef]. We had promised him that we would fight along his side when the day came - the time has come to honour that commitment."
 fengtian.334.a: "To arms!"
