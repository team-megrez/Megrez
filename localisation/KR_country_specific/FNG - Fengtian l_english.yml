 KR_Fengtian: "봉천 중점계통도"
 FNG_Regionalist_Sentiment: "지역주의자들의 불만"
 FNG_Regionalist_Sentiment_desc: "우리 정부의 중국 통일이라는 목표는 항상 지역주의 이념과 충돌해왔는데, 정치에 무관심한 대다수 국민들은 통일된 중화민국이라는 이상보다도 봉천 지역이 우선이라는 지역주의를 더 선호합니다. 비록 장쭤린이 지도자가 되기 위해 지역주의자들의 논리에 편승하긴 했었으나 지금, 이 지역주의로 인해 만리장성 남부로 진출하여 베이징을 수복하고 중국을 재통일하는 원대한 계획이 틀어질 위기에 처했습니다."
 FNG_Regionalist_Resentment: "지역주의자들의 분노"
 FNG_Regionalist_Resentment_desc: "유언비어로 대중들 사이에서 분노가 알음알음 퍼져나가고 있고, 일부 시민들은 거리에서 항의 시위를 시작하였습니다."
 FNG_Regionalist_Outrage: "지역주의자들의 격분"
 FNG_Regionalist_Outrage_desc: "속칭 '둥베이당'('동북당') 을 진압하려는 정부의 시도는 시위대의 반발을 불러와 시내 중심가 지역에서의 폭동으로 이어졌습니다. 아직 폭동의 정도가 심각하지는 않지만, 이 정도면 충분합니다. 정부는 이제 이런 반체제 운동을 일거에 소멸시킬 정당한 명분을 갖게 됐으니까요."
 FNG_Backward_Industry: "낙후된 산업"
 FNG_Backward_Industry_desc: "봉천은 동아시아에서 두 번째로 큰 규모의 산업을 보유하고 있지만, 그 뒤에는 구식 설비, 비효율적인 관행, 그리고 심각한 수준의 경영적 무능이 감춰져 있습니다. 막대한 투자와 지원을 업은 광범위한 개혁만이 이 문제를 해결할 수 있습니다."
 FNG_Investment_Dearth: "투자 부족"
 FNG_Investment_Dearth_desc: "직봉전쟁으로 초래된 봉천의 경제 붕괴가 재정적 기반과 신뢰도를 심각하게 저해했습니다. 정부는 채권자를 대부분 상실했고, 민간기업은 옵션이 심각하게 제한되었습니다. 국내외를 가릴 것 없이 봉천에 투자할 배짱이 있는 사람은 거의 없습니다."
 FNG_Limited_Investment: "제한된 투자"
 FNG_Limited_Investment_desc: "정부의 장려책 덕분에 투자가 증가했지만, 전반적으로는 여전히 부족합니다. 우리가 필요한 만큼의 자본을 충당할 다른 출처를 찾아야만 합니다."
 FNG_Intel_Leak: "정보 유출"
 FNG_Intel_Leak_desc: "엄청나게 무능한, 아니라면 무언가 상당히 의심스러운 저의를 품은 한 장관이 중요한 정보를 봉천의 적에게 누설해 버렸습니다."
 FNG_Year_of_Righteous_Effort: "의로운 노력의 해"
 FNG_Year_of_Righteous_Effort_desc: "대원수께서 발표하신 선언문 아래, 우리는 가혹한 투쟁에 대비하기 위해 단결했고 밤낮으로 노력을 기울이고 있습니다."
 FNG_Japanese_Aid_Cut: "일본 원조 중단"
 FNG_Japanese_Aid_Cut_desc: "일본이 반항에 대한 응징의 의미로 우리 정부에 대한 모든 원조를 중단했습니다."
 FNG_Buying_Silver: "은 매입"
 FNG_Buying_Silver_desc: "비싸긴 하지만, 정부는 은을 대량으로 매입하고 있습니다. 지금 비축해두는 이 은 보유량이 우리의 화폐 가치와 신용을 보증하는 기반이 되어 줄 것입니다."
 FNG_Central_Bank_Collapse: "중앙은행 붕괴"
 FNG_Central_Bank_Collapse_desc: "일본은행이 채무 상환을 독촉하는 지금, 중앙은행은 수백만냥의 은을 잃어버린 듯 합니다. 이게 대체 어떻게 된 일일까요?"
 FNG_The_Kwantung_Army: "관동군"
 FNG_The_Kwantung_Army_desc: "관동군은 수십 년간 만주에 주둔해왔지만, 그 영향력을 결정적으로 확립한 것은 1925년 궈쑹링의 반란 당시 선양으로 본거지를 옮기면서였습니다. 현재 사실상의 점령군으로서 기능하는 관동군은 철도를 보호하고, 물자를 원조하며, 우리 정부에 '자문'을 제공합니다. 불행하게도, 무시했을 땐 끔찍한 결과가 기다리는 자문을요."
 FNG_Educational_Vacuum: "교육 부재"
 FNG_Educational_Vacuum_desc: "일부 교사, 교수, 그리고 과학자의 퇴거는 교육 부문에서의 공백을 만들었습니다. 국내외를 샅샅이 뒤져보면 교육인력을 메꿔 볼 수 있겠지만 추가 비용도 들고 여간 불편한게 아닙니다."
 FNG_Post-Colonial_Chaos_1: "독립 이후의 혼란"
 FNG_Post-Colonial_Chaos_1_desc: "수많은 방해 공작에도 불구하고, 만철은 봉천의 사회 경제적 기반을 꽉 그러쥐고 있었으며, 지금 그 기반들이 무너지면서 나라 전체가 마비됐습니다. 회복하는데에는 시간이 걸리겠지만, 만철의 영향력이 더 컸었더라면, 상황은 더 안 좋았을 것입니다."
 FNG_Post-Colonial_Chaos_2: "독립 이후의 혼란"
 FNG_Post-Colonial_Chaos_2_desc: "만철은 봉천의 정치, 경제, 그리고 사회 기반을 모두 꽉 그러쥐고 있었으며, 지금 그 기반들이 무너지면서 나라 전체가 마비됐습니다. 회복하는데 시간이 걸리겠지만, 만철의 영향력이 더 컸었더라면, 상황은 더 안 좋았을 것입니다."
 FNG_Post-Colonial_Chaos_3: "독립 이후의 혼란"
 FNG_Post-Colonial_Chaos_3_desc: "만철은 봉천의 정치, 경제, 그리고 사회 기반을 좌지우지 했었으며, 지금 그 기반들이 무너지면서, 나라가 완전히 마비 됐습니다. 회복하는데에는 아주 오랜 시간이 걸릴 것입니다."
 FNG_Disastrous_Governance: "처참한 통치 방식"
 FNG_Disastrous_Governance_desc: "광복회의 권력 장악은 우리 나라의 정통성을 약하게 만들고 있습니다."
 FNG_Army_Dominance: "무력 장악"
 FNG_Army_Dominance_desc: "장씨군벌이 정부를 장악하면서, 생각지도 못한 방법들로 다른 파벌들을 제압하고 있습니다. 불행하게도, 그런 방법들과 장씨군벌의 권력 남용이 부정적인 결과를 가져오고 있습니다."
 FNG_Plutocratic_Exploitation: "금권정치 이용"
 FNG_Plutocratic_Exploitation_desc: "교통계의 정권 장악은 더 높은 수준의 착취와 탐욕을 허락케 했고, 이는 국가의 정통성 약화와 일본의 전례 없는 정치적 압박을 불러 일으켰습니다."
 FNG_Ma_Gold_Transfer_Negative: "금괴의 이동"
 FNG_Ma_Gold_Transfer_Negative_desc: "마잔산은 망명의 대가로 300만 달러 상당의 금괴를 요구했으며, 이 금은 시시각각 이동하고 있습니다."
 FNG_Ma_Gold_Transfer_Positive: "부정 이득"
 FNG_Ma_Gold_Transfer_Positive_desc: "마잔산이 우리의 적을 다시 배신하면서 300만 달러 가치인, 약 600파운드의 금을 가지고 왔습니다."
 FNG_Legations_Deal: "공사관 거래"
 FNG_Legations_Deal_desc: "교묘한 외교술과 뒤에서의 '협상'을 통해 재무장관은 공사관 도시와 중요한 거래를 해냈습니다."
 FNG_Denouncing_German_Influence_idea: "도덕적 우월성"
