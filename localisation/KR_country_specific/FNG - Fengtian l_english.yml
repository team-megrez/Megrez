 fngconf.1.t: "국가통일회의"
 fngconf.1.d: "우리 군이 산해관을 넘어 베이징 시를 점령하자 온 중국이 충격을 받았으며, 오색기가 다시 한 번 베이징에서 휘날리고 있습니다! 이번 승리로 중국 통일을 위한 첫걸음을 내딛게 됐으며, 다시금 중국의 지도자 자리를 두고 경쟁하는 적극적인 도전자로 올라섰습니다.\n\n이 기회를 놓치지 않기 위해 장 대원수가 참모들에게 중국의 평화통일을 위한 계획 수립을 지시했습니다. 행동에 나서게 된다면-무엇보다도 합의에 이른다면-중국의 성들을 더 이상의 유혈사태없이 통일하고, 우리 정부의 정통성은 헤아릴 수 없을 정도로 드높아질 것입니다. 물론 이 계획에 반대하는 이들도 존재하며, 몇몇 정치가들은 이 정도 수준의 계획이 잘 끝날 지에 대해 의심하고 있고, 군 내의 몇몇은 외교를 통한 해결이 강력한 중앙 정부의 형성을 막고, 이름 뿐인 통일은 다시 고국을 떠나게 만들 뿐이라고 이야기 합니다.\n\n단 한 번의 펜 놀림이 늙은 대원수의 길고도 장황한 경력에서 나오는 명령보다 큰 영향을 줄 수 있으니 이 결정을 조심스레 고려해야 합니다."
 fngconf.1.a: "초대장을 보내라!"
 fngconf.1.b: "오직 검으로만 중국을 통일할 수 있다!"
 fngconf.2.t: "국가통일회의 참석?"
 fngconf.2.d: "베이징을 점령하고 성벽에 오색기를 내걸은 봉천 정부가 중국의 '재수복'을 위한 첫 걸음을 뗐으며, 중국의 지도자 자리를 두고 경쟁하는 적극적인 도전자로 올라섰습니다. 봉천의 지도자인 장쭤린 원수는 '중국의 평화 통일'을 위한 국가회의를 소집했습니다. 회의에 찬성하는 지지자들은 서구 제국주의에 직면하여 통일을 강조하는 한편, 반대자들은 일본의 지원에 대한 장쭤린의 의존과 봉천 정부의 구조 그 자체에 대해 언급하고 있습니다.\n\n과거의 의견 대립과 논쟁은 잠시 차치하고, 장쭤린 쪽으로 바람이 불고 있다는 것은 우리가 참여한다고 해서 체면을 잃지는 않겠지만, 단순 참여만으로도 그에게 정통성을 줄 수 있다는 것을 의미합니다."
 fngconf.2.a: "그래, 참석하겠다."
 fngconf.2.b: "이건 시간 낭비일 뿐이다."
 FNG_betrayal_tooltip: "§R봉천정부와 동맹이라 선언하였기에, 참석하지 않는건 봉천정부를 버리겠다는 것과 다름없다고 보여질 것입니다.§!"
 fngconf.3.t: "[QIE.GetNameDef]의 규탄"
 fngconf.3.d.zhili: "놀랄 것도 없이 직예에 바보같이 돈을 걸었던 군벌들이 우리의 깃발 아래 중국을 통일시키려는 것에 대해 비난하고 천지를 통틀어 모든 어이없는 헛소리들을 이유로 들며 자신들의 주장을 정당화하고 있습니다. 그들은 우리를 전쟁을 일으킨 범죄자라고 부르는 것 아니면 일본의 졸개라고 비난하고 있습니다. 그들은 확실히 중국의 이익을 위해 연합하기 보다는 자신들이 직예의 패배로 무얼 잃었는지 말다툼하는 데에 더 관심이 있어보입니다."
 fngconf.3.d.manchu: "놀랄 것도 없이 만주족에 바보같이 돈을 걸었던 군벌들이 우리의 깃발 아래 중국을 통일시키려는 것에 대해 비난하고 천지를 통틀어 모든 어이없는 헛소리들을 이유로 들며 자신들의 주장을 정당화하고 있습니다. 그들은 우리를 전쟁을 일으킨 범죄자라고 부르는 것 아니면 일본의 졸개라고 비난하고 있습니다. 그들은 확실히 중국의 이익을 위해 연합하기 보다는 자신들이 만주의 패배로 무얼 잃었는지 말다툼하는 데에 더 관심이 있어보입니다."
 fngconf.3.a: "별 차이 없을거라 생각했지."
 fngconf.4.t: "남쪽의 적"
 fngconf.4.d: "최근에 중국통일회의를 개최하겠다고 발표한 것에 대해 국민당 대표가 공개적으로 우리를 비난하며 당이 우리의 계획을 거부할 것이라고 이야기했습니다. 우리를 군벌, 도적 그리고 일본의 개라고 부르는 동시에 회의는 불법이라고 외치고 있으며, 회의가 어떤 결과를 내놓든 무시하겠다고 했습니다. 중국의 모든 전통과 문화를 뿌리 뽑으려는 것이 유일한 목적인 급진주의자들이 이성적이지 못하다는 것에 놀랄 사람은 아무도 없습니다."
 fngconf.4.a: "별 차이 없을거라 생각했지."
 fngconf.5.t.JAP: "베이징에서의 회의"
 fngconf.5.d.JAP: "We have received word that our friends in Shenyang are arranging a conference aiming to unite China under the Fengtian Government. With the winds clearly blowing in his direction, Zhang Zuolin believes that this is the best opportunity to pull the country together, as no one else can legitimately claim to be able to fill the power vacuum left in the wake of former Beijing government's collapse.\n\nSubsequently, we need to decide what our role in the conference, if any, should be. While we naturally cannot be represented by regular delegates, many in the Foreign Ministry have suggested that we should demand observer status. While we would not have any voting rights, some are arguing that our presence would support claims that Zhang Zuolin is operating at our behest, and thus undermine both our positions in China. The rest, however, seem to agree that our reasons to attend are legitimate, and that we shouldn't be held captive by the irrational fears of Chinese nationalists. After all, should this conference begin to develop in a direction contrary to Japanese interests, it would be best to know first hand - and perhaps to tip the balance in our favour."
 fngconf.5.a: "옵저버 지위를 요구하라."
 fngconf.5.b: "신경 쓰지마라."
 fngconf.5.t.FNG: "일본의 옵저버 지위 요구"
 fngconf.5.d.FNG: "The Japanese ambassador recently contacted us with a polite but firm request to lead an observer delegation to the National Reunification Conference, insisting that they merely intend to oversee the development of Asian affairs at this historic turning point. We, of course, will welcome our friends from Tokyo with open arms."
 fngconf.5.c: "잘 알았다, 자리를 만들어주지."
 fngconf.6.t: "천중밍 초대?"
 fngconf.6.d: "Chen Jiongming is one of relatively few individuals who can claim to operate at the highest level of national politics, and from his stronghold in the south he's remained the federalist movement's leading figure for over two decades. Chen Jiongming's ideals and our government's practices have relatively little in common, but there is room for compromise. Chen's presence would grant the federalists a major say in the conference's outcome, but not allowing him to attend could make the process seem illegitimate to some."
 fngconf.6.a: "초대장을 보내라."
 fngconf.6.b: "신경 쓰지마라."
 fngconf.7.t: "쑹칭링 초대?"
 fngconf.7.d: "The third wife of Dr. Sun Yat-sen, Song Qingling has previously served as the leading figurehead for the Left Kuomintang, and granted the movement her husband's legitimacy even beyond his deathbed. With her organisation militarily defeated, Song could pass the same legitimacy on to us, if at the cost of some concessions to her socialist ideals. Nonetheless, members of the Concordia Association, the Communications Clique, and even some of the Old Marshal's loyalists are urging us not to invite such a radical firebrand into our midst."
 fngconf.7.a: "초대장을 보내라."
 fngconf.7.b: "신경 쓰지마라."
 fngconf.8.t: "일본의 불만 제시"
 fngconf.8.d: "An official from the Japanese embassy in Shenyang has lodged a formal complaint on behalf of the government in Tokyo, expressing displeasure with our decision to invite 'radical' elements to the conference. He noted that Japan hopes this 'mistake' will not lead to any disruptions in the otherwise 'cordial' Sino-Japanese relationship. Be that as it may, we'll go ahead with matters as planned."
 fngconf.8.a: "놈들이 소리치게 두라지."
 fngconf.9.t.conference: "대표단의 도착"
 fngconf.9.d.conference: "Delegates from [FNG_conference_participant_0][FNG_conference_participant_1][FNG_conference_participant_2][FNG_conference_participant_3][FNG_conference_participant_4][FNG_conference_participant_5][FNG_conference_participant_6][FNG_conference_participant_7][FNG_conference_participant_8][FNG_conference_participant_9][FNG_conference_participant_10][FNG_conference_participant_11][FNG_conference_participant_12][FNG_conference_participant_13][FNG_conference_participant_14][FNG_conference_participant_15][FNG_conference_participant_16][FNG_conference_participant_17][FNG_conference_participant_18][FNG_conference_participant_19] have arrived in Beijing for the Unification Conference."
 fngconf.9.a: "잘 왔네!"
 fngconf.9.t.conference_fails: "산산조각 난 꿈"
 fngconf.9.d.conference_fails: "The planned Unification Conference fails before it can even begin, as most of China has refused to even engage in diplomacy with Fengtian."
 fngconf.9.b: "중국을 재통일하기 위해선 오직 무력밖엔 없는 것 같군, 또 다시 말이지."
 fngconf.10.t: "국가통일회담의 시작"
 fngconf.10.d: "With the arrival of the delegates, the Reunification Conference has officially started with an opening ceremony befitting such a landmark event. After a brief address by the Old Marshal himself, welcoming those attending and underscoring the importance of this historic gathering, the delegates took to their seats. While a promising start, the negotiations over the coming days will no doubt be challenging."
 fngconf.10.a: "어디 시작해보자고."
 fngconf.11.t: "천댜오위안의 연설"
 fngconf.11.d: "In Beijing, one of the key moments on today's agenda was a speech given by Chen Tiaoyuan, the former governor of Anhui Province who rose to prominence during the collapse of the League of Eight Provinces. He congratulated the Fengtian government's efforts under [FNG.GetLeader] to resist German imperialism, as well as their many lackeys who put the interests of foreigners ahead of fellow Chinese, but warned that he expects the same stubborn resistance against any other foreign aggressors. The speech was met with applause from every corner of the chamber, though some interpreted the speech as a subtle criticism of Zhang Zuolin's ties to the Japanese."
 fngconf.11.a: "말 한번 잘하는군."
 fngconf.12.t: "헌법 문제"
 fngconf.12.d.federalist: "As the conference started, the first order of this day was the proposed creation of a new constitution. The proposal would clearly outline the rights and powers given to both the people and the government, but not everyone is pleased. Chen Jiongming has expectedly proven a full-throated critic of the proposal in its present form, which he claims would grant too much power to the nation's executive. Instead he would prefer the restoration of the suspended 1923 constitution, which is widely considered China's most liberal to date. The federalist bloc quickly lined up behind Chen, and this will no doubt remain a thorny issue as the conference goes on."
 fngconf.12.d.no_federalist: "As the conference started, the first order of this day was the proposed creation of a new constitution. While it may not be what everyone wanted, it seems to be something everyone can agree on, or at the very least accept, as it clearly defines the rights, powers and limitations set on the government's branches. After some debate and a few proposed amendments, it seems like it's broadly being agreed upon. Some commenters have noted that the relative equanimity shown is a sign that few present plan to follow the constitution's actual tenets in the long term."
 fngconf.12.a: "토론을 시작하지."
 fngconf.12.b: "흥미롭군."
 fngconf.13.t: "연성주의자들과의 의견 불일치"
 fngconf.13.d: "Disagreements over the constitution have been centre floor to the conference virtually since its start, and now the Federalists have been joined by other delegates who, while they may not share the same concerns as the Federalists, have used this opportunity to get some of their more minor concerns addressed.\n\nWhile they would likely have accepted the proposed constitution it as it was, the staunch opposition mounted by the Federalists over this issue has allowed them to join forces and form a sizeable albeit informal opposition bloc in the conference halls, large enough to hold up the rest of the conference. It would seem that proceedings have stalled until either side budges or offers a compromise."
 fngconf.13.a: "해결방법이 필요해."
 fngconf.13.b: "문제가 될 수 있겠어."
 fngconf.14.t: "타협안 제시"
 fngconf.14.d.FNG: "After days of vigorous debate, a compromise was finally reached between the parties, which they're now presenting to us. The 1923 constitution will be broadly restored as it is but with clear checks on a weakened executive along with a centralised army. To accept this compromise Chen Jiongming demands the position of Prime Minister under Zhang Xueliang as President. Under this proposal, Zhang Zuolin would also get the title of Grand Marshal of the army.\n\nWhile it's a tough pill to swallow, it's unlikely that we'll get a much better deal out of them. As such, many in our camp are suggesting that we accept it as even a handful of defections could give their bloc a majority. Others are, however, insisting that we should call the Federalists bluff and that Chen's demands to be the prime minister are unreasonable. How should we act?"
 fngconf.14.d.others: "After days of negotiations, a compromise has been reached. The restoration of the 1923 constitution will go ahead with more checks on the executive and a centralised army. Under this deal, Jiongming will be the Prime Minister under Xueliang as President. This army will be headed by Zuolin as Grand Marshal.\n\nWhile it isn't something everyone's happy with, it's hopefully something that everyone can agree on. We now await the response from Fengtian."
 fngconf.14.a: "좋아, 합의하자고."
 fngconf.14.b: "이건 받아들일 수 없어!"
 fngconf.14.c: "괜찮은 생각처럼 들리는군."
 fngconf.15.t: "연성주의자들이 회의를 떠나다"
 fngconf.15.d.rejected: "With the constitutional compromise rejected, we expected the Federalists to come forward with a more rational proposal that wasn't a naked power grab by Chen Jiongming. Unfortunately, they returned after some deliberations by declaring to everyone that they were abandoning the conference while denouncing the Fengtian leaders. A portion of the conference hall is now glaringly empty without their presence. While certainly not ideal, the conference can at least go on without any further interruptions."
 fngconf.15.d.rejected_feds: "With Fengtian refusing to budge on the implementation of the 1923 constitution without watering it down, the Federalists have given up on trying to negotiate any further. After denouncing Zuolin's refusal to compromise, their bloc of delegates promptly left the conference hall and are already on their way out of Beijing. Though the conference continues, the numerous vacant seats in the chambers have left a scar on its legitimacy."
 fngconf.15.d.betrayed: "Despite their differences a compromise between Zhang Zuolin and Chen Jiongming's Federalists might have been possible, but it was not to be. Ironically the point of contention was not ideological in any form, but instead territorial. Fengtian promised Federalist territory to another claimant, hoping to bring them on board, but in doing so Zhang unintentionally destroyed any goodwill between himself and his Federalist negotiating partners. Furious, they are already on their way out of the city."
 fngconf.15.d.betrayed_feds: "Despite our differences, a compromise with Zhang Zuolin's Fengtian Government might have been possible. But, now it is clear that such dreams were simply never meant to be. In a brazen act of betrayal Zhang promised portions of our territory to another claimant, and in so doing proved himself no better than any other predatory warlord. We cannot accept such an insult, and our delegates are already planning to leave the conference tomorrow."
 fngconf.15.a: "그들의 손해다."
 fngconf.15.b: "징조가 좋지 않아."
 fngconf.16.t: "쑹칭링이 회의장을 사로잡다"
 fngconf.16.d: "With her very presence at the conference controversial, the Kuomintang luminary's speech was inevitably going to draw a lot of attention. Despite the total defeat of her organisation militarily, her late husband's legacy still carries with it the sympathies of many republicans and intellectuals across the country, making her support a valuable commodity - especially for Zhang Zuolin, who continues to seek external legitimacy. Predictably, Song Qingling denounced the inability of previous regimes to address the real wants and needs of the population, and declared that any truly legitimate Chinese government must succeed where its predecessors failed. Her words drew some polite applause from other delegates, but there's no doubt that her eventual proposed reforms will prove controversial with the more conservative delegates."
 fngconf.16.a: "그녀가 뭘 제안할지 한번 보자고."
 fngconf.17.t: "삼민협상"
 fngconf.17.d: "Most warlords have had a shaky relationship with the ideology of Dr. Sun Yat-sen both before and after his death in 1925. Several, including Zhang Zuolin, have at times claimed to be inheritors of his legacy, keen to draw support from his former adherents despite their own indifference to the ideas themselves. Now, however, Zhang may have to pick a side a stick with it. Among Song Qingling's demands are the formal adoption of the Three Principles of the People, which in theory would force Zhang to turn his back on the Japanese, implement democratic reforms, and commit to widespread social programmes.\n\nReality suggests compromise as the only route forward, and fortunately the principles are open to interpretation. Already the Fengtian camp has indicated its willingness to support the first and third of the three principles, if the second is only nominally implemented. Zhang will promise to take a hard-line with the Japanese, fund some of Song's welfare initiatives, and place his son Xueliang as President of the Republic, so long as real power remains in his hands via the military."
 fngconf.17.a: "제안을 받아들이지!"
 fngconf.17.b: "터무니 없는 제안이다!"
 fngconf.17.c: "이 건을 잘 주시해라."
 fngconf.18.t.success: "사민주의 (The Four Principles Of The People)"
 fngconf.18.d.success: "Negotiations were tough, but in the end both parties' willingness to compromise prevailed. The promised ascendency of Zhang Zuolin and his son Xueliang has been seen by conservatives as a sufficient safeguard against radicalism, and a sign that while times are changing China's traditional values will be respected rather than uprooted.\n\nWhen all was said and done, the negotiations ended with Song expressing her gratitude towards Fengtian for their willingness to cooperate and compromise. She has pledged her personal support for Zuolin's initiative to unify China, handing him a powerful tool with which to curry legitimacy on the national stage."
 fngconf.18.a: "아주 좋아."
 fngconf.18.t.failure: "강령을 둘러싼 분열"
 fngconf.18.d.failure: "Evidently, the number of social and political reforms required to appease Song Qiongling has proven too bitter of a pill for Fengtian and its allies to swallow, while Song herself refused to 'desecrate' the legacy of her husband with the aims of an upstart warlord and former bandit.\n\nSubsequently the negotiations ended in failure, and Song Qingling promptly left Beijing and returned to China's political wilderness. While it may not be a huge surprise that this wide ideological rift couldn't be bridged, it's nonetheless a blow to the idea of Chinese unity and Zhang Zuolin's quest for national legitimacy."
 fngconf.18.b: "그녀의 손해다."
 fngconf.19.t: "타협의 문제"
 fngconf.19.d.ANQ: "As the conference has continued, the matter of the foreign concessions has hung over proceedings like a dark cloud. In principle all factions are united in their opposition to foreign imperialism. However, virtually all parties at the table have had dealings with foreigners in the past, and none more closely than Zhang Zuolin, whose administration in Shenyang has been beset by the stark reality of Japanese power for some time. Zhang may be openly opposed to Western imperialism, but even now Japanese observers are privy to the unification conference's every debate and back-room deal.\n\nNow Chen Tiaoyuan of Anqing, who has built his political platform on anti-concessionism, privately 'reminded' Zhang Zuolin of his earlier promise to denounce the concessions. It seems like this issue will need to be addressed sooner rather than later."
 fngconf.19.d.ANQ_angered: "As the conference has continued, the matter of the foreign concessions has hung over proceedings like a dark cloud. In principle all factions are united in their opposition to foreign imperialism. However, virtually all parties at the table have had dealings with foreigners in the past, and none more closely than Zhang Zuolin, whose administration in Shenyang has been beset by the stark reality of Japanese power for some time. Zhang may be openly opposed to Western imperialism, but even now Japanese observers are privy to the unification conference's every debate and back-room deal.\n\nNow Chen Tiaoyuan of Anqing, who has built his political platform on anti-concessionism, privately 'reminded' Zhang Zuolin that his support remains no less conditional. Chen needs assurances, for real this time, and they will need to be made sooner rather than later."
 fngconf.19.d.feds_allied: "As the conference has continued, the matter of the foreign concessions has hung over proceedings like a dark cloud. In principle all factions are united in their opposition to foreign imperialism. However, virtually all parties at the table have had dealings with foreigners in the past, and none more closely than Zhang Zuolin, whose administration in Shenyang has been beset by the stark reality of Japanese power for some time. Zhang may be openly opposed to Western imperialism, but even now Japanese observers are privy to the unification conference's every debate and back-room deal.\n\nNow Federalist Chen Jiongming has 'reminded' Zhang Zuolin of his promise to denounce the concessions. It seems like this issue will need to be addressed sooner rather than later."
 fngconf.19.d.feds_not_allied: "As the conference has continued, the matter of the foreign concessions has hung over proceedings like a dark cloud. In principle all factions are united in their opposition to foreign imperialism. However, virtually all parties at the table have had dealings with foreigners in the past, and none more closely than Zhang Zuolin, whose administration in Shenyang has been beset by the stark reality of Japanese power for some time now. Zhang may be openly opposed to Western imperialism, but even now Japanese observers are privy to the unification conference's every debate and back-room deal.\n\nNow the Federalists led by Chen Jiongming have publicly demanded that Zhang Zuolin openly denounce Japanese imperialism, just has he has the Western powers. The public nature of Chen's demands has put the Old Marshal in a tough spot, and it seems like the matter cannot remain unaddressed for much longer."
 fngconf.19.a: "다른 토론의 시작이군."
 fngconf.19.b: "일본이 이걸 좋아하진 않을텐데..."
 fngconf.20.t: "반조계주의 토론"
 fngconf.20.d: "While they don't always see eye-to-eye on matters, the topic of Anti-Concessionism has brought together the two Chens of the conference. Anqing's Chen Tiaoyuan and the federalist Chen Jiongming have found common ground in their opposition to the concessions and have formed a united bloc. Led by these two strong voices, the anti-concessionist side made a very strong showing in the debates, winning over many uncommitted delegates to their side."
 fngconf.20.a: "이건 문제가 되겠군."
 fngconf.20.b: "또다른 열띈 토론인가?"
 fngconf.21.t: "쑹칭링의 반조계주의 지지"
 fngconf.21.d: "Never a friend of colonialism at home or abroad, everyone expected Song Qingling to fully support the Anti-Concessionist stance. Although she has been careful not to disturb her carefully negotiated deal with Zhang Zuolin, Song has quietly helped build an anti-concessionist consensus behind closed doors. Pressure will only continue to build on Zhang and his government to break with Japan."
 fngconf.21.a: "그녀의 말이 일리가 있을지도 모르겠군..."
 fngconf.22.t: "결정의 시간"
 fngconf.22.d.FNG: "Concessions to foreign powers have predictably become a major point of contention for all parties attending the National Reunification Conference in Beijing. While most delegates have now called for a commitment to abolish the concessions, and refuse any further commitments, we remain the only major player in attendance that has yet to publicly take a side on the matter.\n\nIt's no secret that we owe a debt of gratitude to Japan for all the help they've given us. By joining the anti-concessionists, we would be directly opposing our nominal friends in Tokyo, and the act would constitute a betrayal in many eyes. Be that as it may, by declaring our opposition to the anti-concessionist cause we would severely undermine our legitimacy and give ammunition to those that wish to paint us as mere puppets of the Japanese. The Old Marshal must now make his choice and do his best to navigate the inevitable consequences his fateful choice."
 fngconf.22.d.others: "Concessions to foreign powers have predictably become a major point of contention for all parties attending the National Reunification Conference in Beijing. While most delegates have now called for a commitment to abolish the concessions, and refuse any further commitments, Fengtian remains the only major player in attendance that has yet to publicly take a side on the matter. Zhang Zuolin now faces a very difficult choice as the voices calling for him to join in with the anti-concessionist movement grow louder with each passing hour. Silence or refusal will no doubt lend credence to claims that Zhang is nothing more than a Japanese stooge."
 fngconf.22.a: "타협을 비난하라!"
 fngconf.22.b: "일본을 화나게 할 순 없다.."
 fngconf.22.c: "돌아갈 수 없는 지점이군."
 fngconf.23.t: "위험에 빠진 베이징 회의"
 fngconf.23.d: "In a most shameful display, Zhang Zuolin has bowed to pressure from anti-foreign forces within China. In denouncing our benevolent efforts to protect and uplift China in the face of Western Imperialism, Zhang has shown his true colours. This impertinence, this insolence in the face of our long-standing military and economic cooperation is an insult without compare!\n\nDespite warnings from some in the Foreign Ministry against a rash response, broad swathes of the military and political establishment are demanding an immediate response, with some hard-liners even insisting that we use our remaining influence to send Zhang an ultimatum forcing him to reverse course."
 fngconf.23.a: "놈들이 태도를 바꾸도록 강요하라."
 fngconf.23.b: "지금 당장은 아무것도 하지마라."
 fngconf.24.t: "강력한 어조로 적힌 편지"
 fngconf.24.d: "It didn't take long for Tokyo to respond to our decision to side with the anti-concessionists. A letter has arrived from the Japanese embassy demanding that we reverse course on our new anti-concessionist stance at once, and make an immediate public apology for our 'shameful insolence'.\n\nIf we do not accept, the response from Tokyo is likely to be scathing. If we back down now however, there is not a soul in China that will see this as anything other than a betrayal to foreign interests."
 fngconf.24.a: "선택지가 없군. 포기해야겠어."
 fngconf.24.b: "아니, 굴욕은 이곳에서 끝날거다."
 fngconf.25.t: "장쭤린의 철회"
 fngconf.25.d: "Finally seeing reason, Zhang Zuolin has backed down in the face of our just demands that he cease his cowardly betrayal of our shared interests in China. While this might make things more difficult for him politically within China, we could never permit the subversion of our larger aims, which take into account the fate of all East Asia."
 fngconf.25.a: "그를 계속 주시해야겠어."
 fngconf.26.t: "봉천 측의 노선 변경"
 fngconf.26.d: "Where it seemed as if Zhang Zuolin had made the courageous decision to resist Japanese imperialism by denouncing the foreign concessions as we requested, he has now reversed course. We should have expected this kind of two-faced behaviour from a former bandit, and now he has gone so far as to issue a public apology to the Japanese Emperor! Truly, he has chosen a path of cowardice and infamy, to which he will no doubt be condemned to the end of his days. If Zhang cannot peel away Japan's grasping hand, we will have to do it for him. There can be no other answer to this outrage than to depart the conference in its entirety."
 fngconf.26.a: "그자는 줄곧 일본의 꼭두각시였군!"
 fngconf.27.t: "연성주의자들의 대규모 항의 및 퇴장"
 fngconf.27.d.feds_song: "Where it seemed Zhang Zuolin had made the decision to resist Japanese imperialism by denouncing the foreign concessions, he has now reversed course. As expected, Chen Jiongming's Federalists were the first to storm out of the conference in a rage, decrying Zhang's duplicity and naming him a Hanjian - a race traitor. Song Qingling and her small delegation quickly followed suit, and those who remained were left with the difficult choice of whether to follow themselves. Zhang's move will prove highly unpopular across the board, though Japanese backing does, of course, come with its own rewards."
 fngconf.27.d.feds: "Where it seemed Zhang Zuolin had made the decision to resist Japanese imperialism by denouncing the foreign concessions, he has now reversed course. As expected, Chen Jiongming's Federalists were the first to storm out of the conference in a rage, decrying Zhang's duplicity and naming him a Hanjian - a race traitor. Those who remained were left with the difficult choice of whether to follow suit, and this move will prove highly unpopular across the board. Of course, Japanese backing does come with its own rewards."
 fngconf.27.d.feds_own_song: "Considering Zhang Zuolin's shameful prostration before the Japanese, the time has come for our delegation in Beijing to pack its bags and leave. The entire unification conference has been nothing more than a farce, and a stage for Zhang Zuolin to flaunt his military victories in a vain attempt to overcome his bandit origins. Now China must be unified by the sword, and already others are lining up behind us to do so. Song Qingling and a number of other delegates have already declared their intent to follow in our footsteps."
 fngconf.27.d.feds_own: "Considering Zhang Zuolin's shameful prostration before the Japanese, the time has come for our delegation in Beijing to pack its bags and leave. The entire unification conference has been nothing more than a farce, and a stage for Zhang Zuolin to flaunt his military victories in a vain attempt to overcome his bandit origins. Now China must be unified by the sword."
 fngconf.27.a: "대체 무슨 생각을 하는거지?"
 fngconf.27.b: "그러라지."
 fngconf.28.t: "봉천 측의 노선 변경"
 fngconf.28.d.feds: "Where it seemed as if Zhang Zuolin had made the courageous decision to resist Japanese imperialism by denouncing the foreign concessions as we requested, he has now reversed course. We should have expected this kind of two-faced behaviour from a former bandit, and now he has gone so far as to issue a public apology to the Japanese Emperor! This puts us in a difficult position, as anti-concessionism has formed the core of our credibility among the people, but Fengtian has been our primary sponsor. Already Chen Jiongming's federalists have denounced the move and declared their intent to depart the conference. Pressure is now mounting on us to do the same."
 fngconf.28.d.ANQ: "Where it seemed as if Zhang Zuolin had made the courageous decision to resist Japanese imperialism by denouncing the foreign concessions as we requested, he has now reversed course. We should have expected this kind of two-faced behaviour from a former bandit, and now he has gone so far as to issue a public apology to the Japanese Emperor! This puts us in a difficult position, as anti-concessionism has formed the core of our credibility among the people, but Fengtian has been our primary sponsor. Pressure is now mounting on us to abandon the conference, or at the very lease denounce Zhang Zuolin's deplorable actions."
 fngconf.28.a: "봉천을 비난하라!"
 fngconf.28.b: "공식적으로 항의하라."
 fngconf.29.t: "장쭤린을 비난한 천댜오위안"
 fngconf.29.d.ANQ_song: "Chen Tiaoyuan, whose ascendancy in Eastern China is owed largely to his popular anti-concessionist platform, has predictably emerged as a vocal critic of Zhang Zuolin's recent apology to the Japanese. Surprising many however, his statements have escalated into a full-throated denunciation, capped by a declaration that he intends to leave the National Reunification Conference entirely. With Song Qingling already declaring her intent to leave, this is a major blow to Fengtian's power and prestige, depriving Zhang of a key ally and leading many to question the validity of the conference at all. Zhang's remaining supporters have been quick to point out that Chen also owes his position to Fengtian's aid, and blame this disaster upon the machinations of the radical Song - an Empress Nanfeng for a new age!"
 fngconf.29.d.ANQ: "Chen Tiaoyuan, whose ascendancy in Eastern China is owed largely to his popular anti-concessionist platform, has predictably emerged as a vocal critic of Zhang Zuolin's recent apology to the Japanese. Surprising many however, his statements have escalated into a full-throated denunciation, capped by a declaration that he intends to leave the National Reunification Conference entirely. This is a major blow to Fengtian's power and prestige, depriving Zhang of a key ally and leading many to question the validity of the conference at all."
 fngconf.29.a: "저 배은망덕한 개자식이!"
 fngconf.29.b: "문제로구나."
 fngconf.30.t: "안경의 분노"
 fngconf.30.d: "Chen Tiaoyuan, whose ascendancy in Eastern China is owed largely to his popular anti-concessionist platform, has predictably emerged as a vocal critic of Zhang Zuolin's recent apology to the Japanese. However, he has stopped short of electing to leave the conference entirely, which has been interpreted by most at the conference as a sign that this is ultimately a face saving measure and little more. Fengtian has been Chen's main sponsor, and breaking away from his protecting umbrella would not only leave Anqing adrift, but also leave its expansive coastal regions vulnerable to a Japanese invasion.\n\nChen's words are fierce, but may end up more bark than bite."
 fngconf.30.a: "그 녀석은 결국 진정할거다..."
 fngconf.31.t: "회의 속행"
 fngconf.31.d: "With the most contentious national-level issues dealt with, the conference is well on the way toward its conclusion. There remain the various parties' conflicting territorial claims, however."
 fngconf.31.a: "시작해보자고."
 fngconf.32.t: "회의 결렬"
 fngconf.32.d.failure: "With more and more delegates abandoning the conference, it wasn't long before the empty seats were in the majority. By this point, it's clear to any honest observer that nothing decided here will matter, as the conference has been sapped of its legitimacy. Even internationally, it's being mocked in the press as yet another floundering attempt at unification, and Zuolin himself as yet another figure in the long line of failed, self-serving Chinese strongmen.\n\nRealising that the conference is now indelibly stained, it was with a heavy heart and great disappointment that Zhang declared the conference to be a failure, and committed to uniting China by the sword."
 fngconf.32.d.cancelled: "After Zhang Zuolin's untimely passing, many wondered if the initiative for a unified China that he led would die with him. Today the answer to any such speculation came as his successor, the Kwantung-backed Yang Yuting, called off the conference with immediate effect and declared any prior decision to have come out of it to be null and void.\n\nWhile Japan's role in this seems obvious, there's nothing to be gained from pointing fingers now. The attempt to unify China peacefully has died along with Zuolin, and there likely won't be another chance to do so without bloodshed for years to come."
 fngconf.32.d.beijing_lost: "A tense atmosphere had grown with each day as hostile forces marched closer and closer to Beijing. For a conference aimed at uniting China by the pen rather than the sword, its entire legitimacy was cast into doubt once the Fengtian Army began to retreat, ceding more and more land until Beijing itself became the front line. As the situation worsened, the city itself became a battlefield, and the wounds caused by the last battle over the ancient city were quickly reopened as gunfire and shelling marked its streets.\n\nEven before the enemy entered the city, measures were taken to evacuate the delegates, and it wasn't long until these hastily drawn evacuation plans had to be put into effect. By the end of the same week, the Fengtian Army had been chased out of the city.\n\nThe conference collapsed before the city fell, and with it disappeared any hope of the participants returning. Needless to say, this has been a profound humiliation for Zhang Zuolin. Not only has the unification initiative been an utter failure, but his armies were routed from one of the great cities of Asia while the whole world watched."
 fngconf.32.a: "그렇담 힘으로 중국은 통일될 것이다."
 fngconf.32.b: "이게 대체 무슨 시간낭비인건지."
 fngconf.33.t: "장쭤린이 반항하다"
 fngconf.33.d: "Unfortunately Fengtian has not seen reason. Zhang Zuolin has rejected our demands, insisting that the 'century of humiliation' must come to an end.\n\nThis compounded insult is absolutely unacceptable! Now even the most moderate voices are insisting that we send Zhang an ultimatum which cannot be ignored. Others, already hawkish generals among them, are insisting that we should simply invade Manchuria before Zhang can mobilise against us."
 fngconf.33.a: "벌을 줘야겠어."
 fngconf.33.b: "오직 몽둥이만이 약이다."
 fngconf.33.c: "당장은 아무것도 하지마라."
 fngconf.34.t: "일본이 침묵을 지키다"
 fngconf.34.d: "To everyone's surprise, Japan has issued no response to our refusal of their ultimatum and an attitude they earlier labelled 'impertinent' and 'unacceptable'. Perhaps Japan is simply afraid to undermine our legitimacy, still hoping that we might serve as a bridge for them to tighten their grip over China as a whole. Or, perhaps Japan is a paper tiger, and far weaker than anyone expected."
 fngconf.34.a: "흥미롭군."
 fngconf.35.t: "의심스러운 부대가 이동하다"
 fngconf.35.d: "Ever since our decision to make a stand against Japan, disturbing rumours have spread across the Northeast of an impending Japanese invasion. Now observers in Jilin Province have seemingly found confirmation by reporting suspicious troop movements on the south side of the Yalu River. We must consider immediately strengthening our defences to meet the oncoming blow."
 fngconf.35.a: "대비해야 한다!"
 fngconf.36.t: "만주 침공"
 fngconf.36.d: "Less than an hour ago elements of the Imperial Japanese Army crossed the Yalu River at Sinuiju, Haeju, and Rason. Declaring this a necessary measure to safeguard Japan's 'internationally recognised right to a free hand in Manchuria', and to protect its 'national lifeline', the Japanese Government has declared war in all but name. Already Japan's youth are being called upon to 'fulfil the duty of their fathers' who fought and died in Manchuria in 1905, and there can be no illusions about the seriousness or extent of this war - for us it will soon become one of survival or annihilation."
 fngconf.36.a: "항복은 없다!"
 fngconf.45.t: "우리의 요구를 만들 시간"
 fngconf.45.d: "With the big questions out of the way, we're now in a position to make our demands for our cooperation. Whether it's land concessions, riches or autonomy, we should ask for what we believe is a fair price for our support. Of course, if we believe that the Fengtian cause is just, we can choose to simply offer them our unconditional support for the betterment of China."
 fngconf.45.a: "팔성."
 fngconf.45.b: "경제적 양보."
 fngconf.45.c: "광시."
 fngconf.45.e: "구이저우."
 fngconf.45.f: "광시와 구이저우."
 fngconf.45.g: "신장."
 fngconf.45.h: "다퉁."
 fngconf.45.i: "허난."
 fngconf.45.j: "자치권."
 fngconf.45.k: "어느것도 없다."
 fngconf.46.t: "참석자들이 요구를 제시하다"
 fngconf.46.d: "The conference members present their demands for deliberation."
 fngconf.46.a: "어디보자..."
 fngconf.47.t: "[From.GetNameDefCap]의 지원 선언"
 fngconf.47.d.normal: "[From.GetNameDefCap] officially declares its support for the Fengtian Government as the rightful ruler of China."
 fngconf.47.d.reluctant: "Though they still have some misgivings, [From.GetNameDefCap] officially declares its support for the Fengtian Government as the rightful ruler of China."
 fngconf.47.a: "아주 좋아."
 fngconf.48.t: "[FNG_active_negotiations_target.GetNameDefCap]의 자치 요구"
 fngconf.48.d: "[FNG_active_negotiations_target.GetNameDefCap] wants autonomy in exchange for supporting Fengtian."
 fngconf.48.a: "좋다."
 fngconf.48.b: "받아들일 수 없다."
 fngconf.49.t: "[From.GetNameDefCap]의 자치를 승낙하다"
 fngconf.49.d: "[From.GetNameDefCap] has promised us autonomy within their sphere in exchange for our support."
 fngconf.49.a: "아주 좋아."
 fngconf.50.t: "자치를 거부한 [From.GetNameDefCap]"
 fngconf.50.d: "[From.GetNameDefCap] has refused our demand of autonomy. We've been asked to clarify our position on whether or not to support them without making any 'unrealistic' and 'unwarranted' demands."
 fngconf.50.a: "참자."
 fngconf.50.b: "회의를 떠나자."
 fngconf.51.t: "[From.GetNameDefCap] 측이 회의를 떠나다"
 fngconf.51.d: "[From.GetNameDefCap] has angrily left the conference after having its demands rejected."
 fngconf.51.a: "그들의 손해다."
 fngconf.52.t: "[FNG_active_negotiations_target.GetNameDefCap]의 경제적 양보 요구"
 fngconf.52.d: "[FNG_active_negotiations_target.GetNameDefCap] wants economic concessions in exchange for supporting Fengtian."
 fngconf.52.a: "좋다."
 fngconf.52.b: "받아들일 수 없다."
 fngconf.53.t: "[From.GetNameDefCap] 경제적 양보를 승낙하다"
 fngconf.53.d: "[From.GetNameDefCap] has given us economic concessions in exchange for our support."
 fngconf.53.a: "멋지군."
 fngconf.54.t: "[From.GetNameDefCap] 경제적 양보를 거부하다"
 fngconf.54.d: "[From.GetNameDefCap] has refused to give us economic concessions in exchange for our support. We've been asked to clarify our position on whether or not to support them without making any 'unrealistic' and 'unwarranted' demands."
 fngconf.54.a: "자치권을 요구하라."
 fngconf.54.b: "참자."
 fngconf.54.c: "회의를 떠나자."
 fngconf.55.t: "[FNG_active_negotiations_target.GetNameDefCap]의 영토적 양보 요구"
 fngconf.55.d.SQI: "In exchange for their support, [SQI.GetLeader] of Shandong has demanded that all of the territories of the former Eight Provinces are to be brought under their control. This would give them a dominant position along the entire Chinese coastline, giving them access to the mercantile and industrial riches that come with it."
 fngconf.55.d.YUN: "In exchange for their support of our unification initiative, [YUN.GetLeader] has demanded [GetYunnanDemands]."
 fngconf.55.d.YUN_HNN: "In exchange for their support of our unification initiative, Yunnan demands [GetYunnanDemands]. However, Guizhou belongs to our esteemed ally [HNN.GetNameDef], meaning that we'd have to either betray them, or make Yunnan an acceptable counter-offer in order to win them over."
 fngconf.55.d.YUN_GXC: "In exchange for their support of our unification initiative, Yunnan demands [GetYunnanDemands]. However, Guangxi belongs to our esteemed ally [GXC.GetNameDef], meaning that we'd have to either betray them, or make Yunnan an acceptable counter-offer in order to win them over."
 fngconf.55.d.YUN_GXC_HNN: "In exchange for their support of our unification initiative, Yunnan demands [GetYunnanDemands]. However, both Guangxi and Guizhou belong to our esteemed allies [GXC.GetNameDef] and [HNN.GetNameDef]. This puts us in a difficult position where we'll have to either betray both of our allies, or make Yunnan a counter-offer in order to win their support."
 fngconf.55.d.SHX: "We've been told by the delegates from Shanxi that they demand that Eastern Shanxi is to be returned to them. If we agree to this concession, they will offer us their support for our unification initiative."
 fngconf.55.d.SZC: "The delegates from Sichuan have informed us that they wish to be given full control over the province of Henan, including the city of Wuhan. If we grant them this, we can count on their support in the future."
 fngconf.55.d.XSM: "In exchange for their support, the Mas lording over Xibei have demanded that the province of Xinjiang is brought under their control. Do we agree to grant them this demand?"
