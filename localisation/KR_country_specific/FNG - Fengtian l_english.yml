 fengtian.142.a: "간인노미야 전하, 환영합니다!"
 fengtian.143.t: "호랑이의 눈으로"
 fengtian.143.d: "선양에 있는 대원수 관저에 도착한 이후 친왕은 호랑이 방에서 저명한 의원들과 함께 직접 등장한 [Root.GetLeader]에게 영접받았습니다. 그 다음에는 정부에서 사용하도록 개조된 옛 청 제국 시절의 왕궁을 둘러보았습니다. 또한 도시 서북부 교외에 있는 심양병공창도 방문했습니다. 저녁에는 화려한 식당에서 중국과 일본 양국 간의 특별한 관계를 기원하는 건배를 하면서 중국식 국빈 만찬으로 식사를 마쳤습니다.\n\n고토히토는 선양을 떠나 며칠간 남부 방위 태세를 검사할 계획이지만, 그의 생명을 노리는 암살 시도가 있을지도 모른다는 소문이 돌고 있습니다."
