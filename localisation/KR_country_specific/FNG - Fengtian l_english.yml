 FNG_mantetsu_influence_idea: "만철 영향력"
 FNG_mantetsu_influence_idea_desc: "만철의 경제적 영향력은 봉천 전역에 걸쳐 단단히 자리 잡고 있습니다. 가끔 이로울 때도 있지만, 보통은 다른 사람들에게만 이로운데다가 우리의 행동 하나하나를 예의주시하고 있습니다. 봉천정부는 일본의 영향력에 저항하고자 최선을 다하지만, 영원히 저항할 수 있을지는 모르는 일입니다."
