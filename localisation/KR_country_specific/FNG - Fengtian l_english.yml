 FNG_SILVER_RESERVE_FULL: "은 비축량 최대"
 FNG_NATIONAL_RECLAMATION_SUPPORT: "일본이 국가재수복전쟁을 지원하다"
 FNG_NATIONAL_RECLAMATION_NO_SUPPORT: "일본이 국가재수복전쟁 지원을 거절하다"
 FNG_Preservation_of_the_Xinhai_Order: "신해혁명 보전"
 FNG_Preservation_of_the_Xinhai_Order_desc: "아이러니하게도, 봉천정부는 1911년 신해혁명에서 비롯된 청의 타도 및 공화국의 수립이라는 기치를 보존하고 있는 유일한 정부입니다. 비록 '공화국'이 맞는지 의심스럽고, 남부의 수복도 현재로는 비현실적이지만, 이 두 가지 목표는 우리 정부가 주장하는 정통성의 근간입니다."
 FNG_Fuguo_Qiangbing: "부국강병"
 FNG_Fuguo_Qiangbing_desc: "이 사자성어는 전국시대 이전부터 존재했었으나, 최근 광서제시기 청조와 메이지 유신시기 개혁을 불지피기 위해 다시 한번 등장했습니다. 우리는 부국강병이라는 이름 아래 근대화를 이룩하고 직예군벌을 패퇴시키고 중국을 재통일할 것입니다."
 FNG_Open_the_Propaganda_Front: "선전전 개전"
 FNG_Open_the_Propaganda_Front_desc: "총칼로 싸우는 것만이 능사는 아닙니다. 우리는 1928년부터 [QIE.GetNameDef](와)과 산발적이고 적대적인 선전을 주고받아왔으며, 이제는 새로운 공세를 시작하여 효과를 배가시킬 때가 되었습니다. 민국 만세!"
 FNG_Suppress_Regionalist_Sentiment: "지역주의 정서 억압"
 FNG_Suppress_Regionalist_Sentiment_desc: "여러해동안 장쭤린의 주요 정치 슬로건은 '동북인을 위한 동북'이었으나, 그의 야망이 베이징으로 바뀌었을때 이 지역주의적인 발언은 묻어둬야 했습니다. 그 이후로, 지역주의는 대원수의 아킬레스건이 됐고 대다수는 아직 예전의 지역주의적 정서를 선호합니다. 문제를 해결할 때가 됐습니다."
 FNG_Silence_Targeted_Subversives: "은밀한 반정부분자 탄압"
 FNG_Silence_Targeted_Subversives_desc: "지역주의 운동이 체계적인 조직을 이루진 않았으나 지역 유지들, 학교 선생들, 그리고 정부 관료들이 이를 지지하고 있고, 그 수가 눈에 띄게 증가하고 있습니다. 그들을 '조용하게'함으로써 지역주의라는 뱀의 머리를 잘라낼 수 있습니다. 누군가는 뒷돈을 좀 받고, 누군가는 협박을 받거나, 잘릴 겁니다. 다른 더러운 방법들은 말할 필요도 없습니다."
 FNG_Justify_Mass_Arrests: "대규모 체포의 정당화"
 FNG_Justify_Mass_Arrests_desc: "지역주의 운동이 평화로운 한, 우리는 이를 짓밟을 법적 명분과 대중적 지지를 얻을 수 없습니다. 시위대로 위장한 '프락치'를 투입하여 운동을 폭력적으로 만들면, 시민들의 등을 돌리고, 대규모 체포를 할 명분이 생길 겁니다."
 FNG_Enrich_the_Nation: "부국"
 FNG_Enrich_the_Nation_desc: "일본의 출판물 '끝없는 자원의 보고'에서 언급된 것처럼 만주의 강점은 풍부한 천연자원에 있는데, 석탄과 철같은 전략 자원의 매장량은 그야말로 \"세계 최대급\"입니다. 일본이 조금만 도와준다면, 우리는 번영하는 미래와 강력한 전쟁 기계 모두를 스스로 만들어 낼 수 있습니다!"
 FNG_Mantetsu_Collaboration: "만철 협력"
 FNG_Mantetsu_Collaboration_desc: "'남만주 철도 회사'로도 알려진 만철은 제분소부터 병원까지 우리의 경제 전체에 크나큰 영향력을 행사하고 있습니다. 불행하게도 우리 경제를 위해선 일본의 전문 기술 원조가 필수적입니다."
 FNG_Yamato_Hotel_Licenses: "야마토 호텔 승낙"
 FNG_Yamato_Hotel_Licenses_desc: "만철이 만주에서 한 벤처 투자중 하나는 야마토 호텔 프랜차이즈입니다. 야마토 호텔은 매일같이 자국과 해외를 넘나드는 수많은 일본인 기업가들에게 서비스를 제공합니다. 그들의 반갑지 않은 영향은 싫지만, 그들의 기술과 자본은 우리에게 필요악입니다. 우리는 이들의 미래를 결정해야 합니다."
 FNG_Japanese_Electrical_Expertise: "일본인 전기 기술자"
 FNG_Japanese_Electrical_Expertise_desc: "지난 세기 시대에 뒤쳐진 중국의 후진성과 최근 20년간의 혼란때문에, 중국인 기술자는 씨가 말랐습니다. 때문에 동북 지역을 근대화하기 위해선 일본인의 도움이 필수적입니다."
 FNG_Mantetsu_Research_Wing: "만철 조사부"
 FNG_Mantetsu_Research_Wing_desc: "'만테쓰쵸사부'로 알려진 만철 조사부는 일본 식민화 프로그램의 중추인데, 광범위한 부문의 과학적 목표들을 연구합니다. 그들의 막대한 예산과 인재풀이 우리의 노력에 큰 도움이 될 수 있습니다."
 FNG_Mantetsu_Civil_Engineering_Projects: "만철 토목공학 계획"
 FNG_Mantetsu_Civil_Engineering_Projects_desc: "일본인들은 우리의 거대한 토목공학 계획들을 수주하면서 큰 이익을 얻지만, 한편으론 우리가 봉천 국민들의 생활의 질을 나날이 향상시켜간다고 극찬하며 간접적으로 도와주고 있습니다. 이런점에서, 우리와 그들의 이해관계가 일치합니다."
 FNG_Develop_the_Northern_Frontier: "북부 변경 개발"
 FNG_Develop_the_Northern_Frontier_desc: "헤이룽장과 싱안의 북부 지대는 태곳적부터 냉대 침엽수림 산으로 뒤덮여 있었고, 칼날같은 시베리아의 바람이 휩쓰는 이곳의 거주자는 지나가는 유목민들뿐이었습니다. 하지만 현대 기술들 덕분에 정착민들이 이 적대적인 환경을 뚫고 샤오싱안링 산맥의 석탄, 금, 그리고 흑연을 찾아다닐 수 있게 됐습니다."
 FNG_Fengtian_Society_for_Light_Metals: "경금속 개발을 위한 봉천 학회"
 FNG_Fengtian_Society_for_Light_Metals_desc: "수년전부터 봉천지역에 보크사이트와 알루나이트의 상당량이 매장돼 있다는 게 알려져 있었는데, 최근 만철의 지원을 받은 푸순과 도쿄의 연구소들이 전기-화학 공법을 개발함으로써 알루미늄 생산을 가능케 했습니다."
 FNG_Yalu_and_Songhua_Hydroelectricity: "압록·송화 수력 발전소"
 FNG_Yalu_and_Songhua_Hydroelectricity_desc: "만주의 풍부한 석탄 매장량은 훌룡한 전력 공급원이 되어주지만 압록강과 쑹화강의 거센 급류는 최소한의 비용으로 추가적인 전력을 생산하게 해줍니다. 일본의 기술이 있다면, 아마 저 거센 강들을 제어해서 주거지와 산업단지에 더 많은 전기를 보낼 수 있을 겁니다."
 FNG_Japanese_Coal_Gasification_Methods: "일본의 석탄 가스화 기술"
 FNG_Japanese_Coal_Gasification_Methods_desc: "일본은 그들에게 필수적인 석유를 찾기 위해 만주를 탐색했지만, 탐사 결과는 실망적이었고 남아있는 유일한 방법은 석탄가스화뿐입니다. 에너지가 많이 들겠지만, 푸순의 막대한 석탄 매장량이라면 복잡한 과정에도 불구하고 이를 경제적으로 만들어 줄 수 있습니다."
 FNG_Manchurian_Model_Cities: "만주의 모범 도시"
 FNG_Manchurian_Model_Cities_desc: "일본은 우리에게 자비로운 국가로 비춰지기 위해 놀랄만한 일을 가끔 하기도 하는데, 이번에 만철이 선양과 창춘 그리고 하얼빈의 대도시에 최신식 전기, 하수도, 그리고 트램을 설치해주기로 했습니다."
 FNG_Found_the_Northeast_IDC: "동북 IDC 설립"
 FNG_Found_the_Northeast_IDC_desc: "일본의 권고에 따라 '동북산업개발위원회'를 설립하여 몇몇 거대 기업인들과 정치인들을 하나로 조직하자는 제안이 제기됐습니다."
 FNG_Expand_the_Anshan_Mines: "안산 광산 확장"
 FNG_Expand_the_Anshan_Mines_desc: "안샨의 막대한 철 매장량은 '세계 최고급'이라고 알려져 있으며 매해 약 700만톤의 철을 생산하는데, 1942년까지 이를 3배로 늘릴 수 있습니다. 이 확장으로 안샨은 앞으로 동아시아에서 가장 거대한 산업 중심지가 될 겁니다."
 FNG_Establish_the_Jinzhou_Industrial_Zone: "진저우 산업단지 조성"
 FNG_Establish_the_Jinzhou_Industrial_Zone_desc: "진저우의 항구와 중국의 북부와 북동부를 잇는 '랴오시 회랑'의 전략적인 위치는 정부로 하여금 이곳을 최우선 개발 지역으로 만들기에 충분했습니다. 남은건 이곳에 중국 기업들이 들어올게할지, 일본 기업이 들어올게할지를 특별법으로 결정하는 일입니다."
 FNG_Expand_the_Fushun_Mines: "푸순 광산 확장"
 FNG_Expand_the_Fushun_Mines_desc: "푸순의 광산은 매해 1100만톤의 석탄을 생산하고, 총 매장량은 약 45억톤 정도로 추산됩니다. 서양의 최신식 열차와 선박은 석유로 운행되지만 일제의 것들은 석탄으로 운행되므로 이 광산의 전략적 가치는 어마어마합니다."
 FNG_Yingkou_Commercial_Development: "잉커우의 상업단지 개발"
 FNG_Yingkou_Commercial_Development_desc: "잉커우 항구도시는 봉천과 외국을 잇는 제1관문 역할을 하며, 보하이 만에서 일본이 지배중인 [745.GetCapitalVictoryPointName]의 뒤를 이어 2번째로 큰 항구입니다. 봉천의 원자재 생산량이 급증함에 따라 상업, 무역업 인프라의 대규모 투자 필요성도 마찬가지로 커졌습니다."
 FNG_Develop_the_Three_Northeast_Provinces: "동북 3성 개발"
 FNG_Develop_the_Three_Northeast_Provinces_desc: "봉천, 지린, 헤이룽장의 세 동북 지역은 이미 중국의 철도와 중공업의 30% 이상이 몰려있는 곳입니다. 하지만 국가 재수복 전쟁을 위해선 더욱더 확장되어야만 합니다. 이상적으로는 우리 국민들 스스로의 힘으로 이뤄내는 게 좋겠으나, 현실적으론 일본의 지도와 도움이 필수적입니다."
 FNG_Wang_Yongjiangs_Legacy: "왕 융장의 유산"
 FNG_Wang_Yongjiangs_Legacy_desc: "만주가 가난한 국경 변두리 지역에서 중국에서 가장 부유한 지역 중 하나가 된 것은 전적으로 장쭤린의 재무국장, 고 왕융장의 덕분입니다. 그는 1928년 만리장성 남부에서 일어난 대원수의 '값비싼 여행'에 혐오감을 느껴 사직했고, 곧 임종을 맞았습니다. 그가 하고자 했으나 이루지 못한 일들이 남아있고, 우리는 그 의지를 이어받아야 합니다."
 FNG_Reorganise_the_NTC: "NTC 재조직"
 FNG_Reorganise_the_NTC_desc: "봉천정부가 설립된 이후 곧바로 만들어진 국가교통위원회 NTC는 우리 나라 전역의 교통망 건설을 구상하고 있습니다. 다만 일본은 NTC의 목표가 만철의 계획을 방해하는 것이라고 반발하고 있는데, 사실 완전히 틀린 말은 아니긴 합니다."
 FNG_Support_Sino-Japanese_Joint_Companies: "중-일 합작기업들을 지원하자"
 FNG_Support_Sino-Japanese_Joint_Companies_desc: "만철을 포함한 봉천의 대다수 기업들의 주식 시장은 중국인과 일본인 모두에게 열려있지만, 일본인에 비하면 중국인의 자금력은 보잘것 없고 결과적으로 대다수 합작 회사들은 일본인의 소유입니다. 정부가 중국인들을 법적 경제적으로 지원하여 천천히 균형을 되돌릴 수 있습니다."
 FNG_From_Beijing_to_the_Begonia_Leaf: "베이징에서 베고니아 잎으로"
 FNG_From_Beijing_to_the_Begonia_Leaf_desc: "수십 년간 학생들과 민족주의자들은 완전히 통일된 중국의 모양을 베고니아 꽃잎에 비유했습니다. 베이징이 우리 손에 들어온 지금, 우리 조국을 되찾고 베고니아 잎을 현실로 만들때가 됐습니다!"
 FNG_Unification_through_Negotiation: "협상을 통한 재통합"
 FNG_Unification_through_Negotiation_desc: "1911년 이후 중국을 통합하려는 수많은 협상 시도들은 수포로 돌아갔고, 분열은 불가피하다는 것이 증명되었습니다. 하지만 수 년간의 갈등과 분열 끝에, 베이징이 대원수의 손에 들어오면서 적어도 중국의 일부 파벌과 군벌들을 협상 테이블로 데려오는게 가능해진 듯 합니다."
 FNG_Restore_1923_Constitution: "1923년 헌법 복원"
 FNG_Restore_1923_Constitution_desc: "1923년 제정된 헌법은 당대 중국의 가장 현대적인 헌법이었으나 차오쿤의 직예군벌의 부패로 그 가치를 상실하여 제기능을 하지 못했습니다. 봉천이 공화국의 횃불을 든 1928년 이후로도 지금까지 전략적인 이유로 헌법은 정지됐습니다. 이제 예전의 그 헌법을 되살리고 선거를 재개할 때가 왔습니다."
 FNG_The_China_Welfare_Fund: "중국 복지 기금"
 FNG_The_China_Welfare_Fund_desc: "고 쑨원의 아내인 쑹칭링은 모든 공화주의자들을 결집시킬 수 있는 인물로서, 정치적 지지를 대가로 그녀는 [FNG.GetNameDef]에 몇가지 보증을 요청했습니다. 첫 번째로 중국 복지 기금의 제정으로, 이는 굶주림과 빈곤의 위험이 가장 큰 여성과 이이들에게 정부가 원조를 할 수 있게하는 것입니다."
 FNG_Limited_Womens_Suffrage: "제한된 여성 참정권"
 FNG_Limited_Womens_Suffrage_desc: "유교사회의 기저층에 깔린 고정적인 성역할 때문에 보통선거권은 너무 멀어보입니다. 그러나 쑹칭링이 여성에게 최소한의 제한적인 참정권을 보장해 달라고 요청하면서 상황은 바뀌었습니다. 준비만 충분히 한다면, 우리 나라의 여성들은 대중들의 미심쩍은 시선에도 불구하고 지방선거에 투표할 수 있게 될 겁니다."
 FNG_Toward_the_Third_Principle: "삼민주의의 실현"
 FNG_Toward_the_Third_Principle_desc: "'민생' 또는 '민생주의'는 일선 쑨원 선생의 삼민주의 중 마지막 하나지만, 다른 두 개만큼이나 중요합니다. 쑹칭링은 다양한 교육 및 개발계획으로 이를 실현하기를 바라고 있으며, 봉천정부는 이를 위한 자원을 배당해 줄 것입니다."
 FNG_Revived_Rural_Reconstruction: "되살아난 농촌 재개발 계획"
 FNG_Revived_Rural_Reconstruction_desc: "중국 내륙의 시골은 오랫동안 방치됐습니다. 이 지역들을 개발하기 위한 종합적인 계획을 수립하여 해안 도시만큼 부유하게 만들어 도시와 농촌 사이의 격차를 줄여야만 합니다. 추가적인 운하와 철도를 포함한 국가적인 공공사업 계획은 개발에 힘을 보태줄 수 있습니다."
 FNG_Redefine_Provincial_Obligations: "지방의 의무 재정의"
 FNG_Redefine_Provincial_Obligations_desc: "장쭤린이 천중밍에게 한 약속 중 하나는 새로운 정부가 연방제를 택하겠다는 것입니다. 지방은 반드시 중앙 정부의 명령을 따라야 하지만, 자체적인 조세권을 갖게 됩니다. 중앙과 지방 모두에게 만족스러운 결과는 아니지만 어쨌든 조약은 조약입니다."
 FNG_Building_the_Road_to_Federalism: "연방주의를 위한 첫걸음"
 FNG_Building_the_Road_to_Federalism_desc: "천중밍에게 한 또 다른 약속은 지방 헌법에 따라 민주적인 방식으로 선출된 성의회 설립을 허가하는 것으로, 중앙정부는 이런 것들을 허락하지만, 성의회가 만든 불쾌한 결정들에 대해서, 거부권을 행사할 수 있는 성장을 뽑을 권리가 있습니다."
 FNG_Twin_Dragons_Taming_the_Water: "이룡치수"
 FNG_Twin_Dragons_Taming_the_Water_desc: "기나긴 혼란과 분열, 행정력의 붕괴 끝에 대원수 장쭤린과 수상 천중밍 사이에 체결된 조심스러운 평화는 그야말로 양국을 지상낙원으로 만든 것처럼 느껴집니다. 이 두명은 '이룡치수'라고 불려지지만 몇몇 사람들은 이 평화가 언제까지 갈지에 대한 의구심을 갖고 있습니다."
 FNG_Suppress_the_Bandits_Collect_the_Harvest: "도적을 소탕하고; 추수를 도와주자"
 FNG_Suppress_the_Bandits_Collect_the_Harvest_desc: "지난 시절, 봉천군이 북중국 평야에 진입했을때 일부 부대는 지역의 도적을 소탕하고 가을철 추수를 도와 숙박과 식량 문제를 해결했습니다. 이런 원조 행위로 점령지의 불안감을 해소하고 빨치산 활동을 예방할 수 있었습니다. 우리 군의 전 장교들에게 이를 교육시켜 따르게 해야합니다"
 FNG_Continue_the_Reclamation_War: "수복전쟁 지속"
 FNG_Continue_the_Reclamation_War_desc: "국가재수복전쟁은 베이징의 점령으로 끝이난게 아닙니다. 중국의 각 성들을 하나하나 점령해야하고 중국을 다시 한번 통일시켜야 합니다."
 FNG_Integrate_Occupied_Arsenals: "점령한 병공창 통합"
 FNG_Integrate_Occupied_Arsenals_desc: "심양병공창은 중국에서 가장 뛰어난 병공창이지만, 새로 얻어낸 병공창들을 합병하고 전문화시켜 우리 보급 체계의 일부가 되도록 만들면 심양병공창의 짐을 덜어주고 전반적인 보급 능력의 향상을 꾀할 수 있습니다."
 FNG_Crush_Flies_and_Capture_Pigs: "'파리'와 '돼지'를 때려잡아라"
 FNG_Crush_Flies_and_Capture_Pigs_desc: "지난 수십여 년간 중국은 부패와 권력 남용이 만연했고, 봉천정부의 고저 가릴 것 없이 모두가 이 부정부패와 권력 남용에 연루 돼 있습니다. 대중의 신뢰를 회복하기 위해선 법과 질서가 회복되어야 하며, 따라서 국가를 갉아먹던 낮은 급의 '파리들'과 높은 급의 '돼지들'이 그 본보기가 될 것입니다."
 FNG_Expand_the_Baojia_System: "보갑법 확대"
 FNG_Expand_the_Baojia_System_desc: "보갑법은 오래된 사회 조직과 군사 모집의 방법입니다. 장쭤린이 수십 년 전 동북에서 이를 부활시켜 큰 효과를 거두었으니, 보갑법이 도중에 크게 실패한 중국의 나머지 지역으로 확대할 때가 지금 다시 한번 왔습니다."
 FNG_Incorporate_Local_Patronage_Networks: "지역 정실주의 흡수"
 FNG_Incorporate_Local_Patronage_Networks_desc: "보이는 것만으로는 알 수 없는게 있는 법이고, 영리한 군벌들은 비밀리에 각종 '맥'들을 통해 스스로의 요새를 세우는 법입니다. 적이 무너진 지금, 갈곳이 없어진 수많은 개인들과 기관들이 많습니다. 가능한 한 이들을 포섭해 우리에게 합류시켜야합니다."
 FNG_Broaden_the_Bingzhan_Network: "병참선 확장"
 FNG_Broaden_the_Bingzhan_Network_desc: "봉천군은 예전부터 탁월한 물류체계를 가진것으로 유명한데, 다른 군대들이 지역주민들에게 약탈하거나 훔쳐야하는 것과 달리 봉천군은 정기적으로 식량과 탄약을 보급받을 수 있습니다. 이 체계의 핵심적인 요소는 '병참'이라고도 부르는 물류 기지로, 점령지에 반드시 이 병참 기지들을 지어야 합니다."
 FNG_Reclaim_the_Railways: "철도 수복"
 FNG_Reclaim_the_Railways_desc: "중국의 철도는 대개 서양인이 지었거나, 혹은 외국 자본으로 지어진 것들이 대부분으로, 이는 제국주의의 상징과도 같았습니다. 그 때문에 대부분은 미국과 유럽 기업이 부분적인 소유권들을 갖고 있습니다. 이제 철도 소유권을 되돌려받고 철도망에 중앙 정부의 통제권을 확실히 해야 합니다. 얼마가 들던 말입니다."
 FNG_Centralize_Provincial_Revenues: "지방세 중앙화"
 FNG_Centralize_Provincial_Revenues_desc: "중국 분열의 가장 큰 원인은 아마 1853년 청조가 도입한 이금세로 시작된 조세제도의 지방분권화 때문일 겁니다. 새로운 중앙정부는 지방세를 제한하고, 지역당국의 권한을 약화시켜야 합니다. 그렇게 하지 않으면 지방정부는 중앙정부에게 세금을 내지 않을테니까요."
 FNG_Institute_Labour_Discipline: "기강 잡힌 노동조합"
 FNG_Institute_Labour_Discipline_desc: "우리 나라의 산업정책은 기업가, 노조 지도자와 노동자들간의 이해관계 충돌이 잦아지면서 흔들리고 있습니다. 노조는 분열을 만들고 분란을 일으키기만 하며 타협을 받아들일수 밖에 없게 합니다. 무력을 쓰는 한이 있더라도, 노조의 태도와 충성심을 공고히 하여 단결시키는 것만이 우리 나라를 발전시킬 수 있습니다."
 FNG_The_Generals_Know_Best: "장교단은 답을 알고있다"
 FNG_The_Generals_Know_Best_desc: "중앙집권 하의 군대가 중앙화의 토대가 된다는 것은 반론의 여지가 없는 사실이지만, 중국의 거대한 규모는 다른 접근법이 있어야 합니다. 따라서 우리는 더 많은 장성들을 임명해야 합니다. 대신 지방군의 병력은 서로 다른 지방의 병사들로만 구성시키고, 중화기의 생산과 보급을 제한함으로써 균형을 맞출 수 있습니다."
 FNG_One_Army_One_Republic: "일군일민국"
 FNG_One_Army_One_Republic_desc: "우리가 2000년 이상의 중국사에서 배운 한가지 교훈이 있다면, 이는 군사력이 분열되면 국가도 마찬가지로 분열된다는 것입니다. 통일된 중국을 만들기 위해선, 통일된 하나의 깃발, 하나의 군통수권자, 하나의 군대가 필요합니다. 물론 정부를 제외한 그 누구도 좋아하진 않을 겁니다."
 FNG_The_Ultimatum: "최후통첩"
 FNG_The_Ultimatum_desc: "중국은 거의 1세기 동안 해외 열강들의 군홧발 밑에서 짓뭉개지고 굴욕을 당했습니다. 이 민족의 수치를 끝장낼 시간이 다가왔습니다. 일본은 우리의 요구를 받아들이거나, 우리의 강철을 받아들여야 할 것입니다."
 FNG_Unification_through_Subjugation: "무력통일"
 FNG_Unification_through_Subjugation_desc: "언제나 그렇듯 협상은 실패했고, 이제 검으로 중국을 통일하는 수 밖에 없습니다. 모든 중국인들의 희망과 꿈을 하나로 묶는 상징인 오색기를 치켜 세우며 전진한다면, 우리의 뒤로 적지만 친구들과 동맹국들이 하나되어 따라올 것입니다. 무력이 중국을 분열시켰고, 무력이 중국에 굴욕을 주었으며, 지금 무력이 분열된 중국을 다시 하나로 만들어 줄 것입니다. 우리 나라를 되찾을 때가 왔습니다!"
 FNG_Secure_the_Rear_Area: "후방 지역 확보"
 FNG_Secure_the_Rear_Area_desc: "북 중국 평야는 점령했지만, 제압되지는 않았습니다. 현재 우리 군은 철도와 가까운 곳만을 통제중이며, 도적과 빨치산들이 그 너머에서 활동하고 있습니다. 중국은 큰 나라고, 국가재통합이라는 목표를 위해선 후방 지역을 샅샅이 살펴야합니다."
 FNG_The_Question_of_the_Presidency: "대원수에 대한 의구심"
 FNG_The_Question_of_the_Presidency_desc: "베이징에서는 장쭤린이 한발짝만 내딛어도 도시 전체가 흔들린다는 말이 공공연히 나돕니다. 그렇지만 장쭤린은 정치인이기 이전에 한명의 군인이고, 마적 출신이었던 관계로 많은 사람들이 그가 최고위직에 적합한지에 대한 의구심을 갖고 있습니다. 고령, 문맹, 상스러움에 대한 얘기들이 떠돌면서, 그의 서구 교육을 받은 아들 장쉐량이 최고위직을 맡는 것이 더 나아보입니다. 장쭤린은 뒤에서 통치하게 될 것입니다."
 FNG_Eliminate_Internal_Dissent: "내부 분열 제거"
 FNG_Eliminate_Internal_Dissent_desc: "지난 몇 년간 봉천정부는 약속과 호의를 대가로 많은 이익 단체들에게 로비를 받으며, 정치적 다양성을 존중해왔으나, 베이징을 차지한 지금 이 제도를 완전히 없애야 합니다. 분란을 일으킬 수 있는 내부 요소들은 제거될 것이고 그 외에 남은 것들은 정부의 지침을 따라야만 합니다. 중국 사회를 다스리는 이외의 방법이란 없습니다."
 FNG_Minde_Zhuyi: "민도주의"
 FNG_Minde_Zhuyi_desc: "일선 쑨원의 삼민주의는 옳았습니다. 하지만 도덕성이 없다면 사람들이 어떻게 국가에 헌신할 수가 있겠습니까? 그러므로 중국에서 범죄와 증오를 없애기 위해, 유교적 원리에 입각한 4번째 주의 '민도주의'가 있어야 합니다. 물론 원칙들 중 가장 중요한 것은 아버지에 권위에 대한 존경입니다."
 FNG_A_Father_to_the_People: "국부"
 FNG_A_Father_to_the_People_desc: "장쭤린이 대원수 자리에 어울리지 않을지도 모르지만, 사람들은 국가재통합과 지난 한세기 동안의 중국이 당했던 굴욕을 끝낸 일의 중심에 대원수가 있었다는 것을 알아야만 합니다. 찢어지게 가난했던 청년에서 지도자가 되기까지 그는 국민들의 열망과 함께 해왔었습니다. 대원수 장쭤린 만세! 중화민국 만세!"
 FNG_Toward_Japan: "일본에게로"
 FNG_Toward_Japan_desc: "범아시아의 협력이라는 이름 아래 우리의 동맹 일본에게 다가갈 때가 됐습니다. 무역 장벽을 낮추고, 특정 경제 분야에서 일본의 지도를 받아들여, 만주를 동아시아 경제의 빛나는 초석으로 만들 때가요!"
 FNG_Chunchi-Xiangyi: "순치상의"
 FNG_Chunchi-Xiangyi_desc: "한때 중국과 일본은 '입술과 이빨만큼 서로 의지한다'라고 말할 정도였고, 오늘날 더욱 많은 면에서의 통합은 더욱 큰 번영을 의미하는 것과도 같습니다. 지금 우리 중국은 일본의 제조업의 혜택을 누리고 있는데, 혹자는 이를 중국 시장이 일본에 종속되는 첫걸음이라고 하지만, 두려워 할 필요가 없습니다. 사람들이 원하는 것은 값싼 옷과 라디오, 그리고 담배니까요!"
 FNG_Collaborative_Equipment_Design: "무기 설계 협력"
 FNG_Collaborative_Equipment_Design_desc: "일본 제조업체들과 협력하여 중국 환경에 맞는 고유한 설계를 만듬으로써 보다 저렴한 비용으로 우수한 무기를 생산할 수 있습니다. 이로 인해 우리가 값비싼 일제 설비에 의존하게 될지도 모르나, 장기적으로 봤을땐 중국 전체를 정복하기 위한 장비들을 갖출 수 있게 됩니다."
 FNG_Treaty_of_Friendship_and_Cooperation: "우정과 협력 조약"
 FNG_Treaty_of_Friendship_and_Cooperation_desc: "동양에서의 일본의 압도적인 지위를 인정함으로써, 우리는 범 아시아 협력의 꿈을 위해 평등하지만 종속된 협력국으로서의 역할을 받아들여야 합니다. 일본과 동맹을 맺고, 영광스러운 목표를 추구할 때가 왔습니다."
 FNG_Join_the_Yen_Bloc: "엔화 경제권 참여"
 FNG_Join_the_Yen_Bloc_desc: "일본 엔화를 예비 화폐로 채택하고 해외 거래에서의 사용을 의무화함으로써, 우리와 일본은 통일된 화폐 블록을 구성할 수 있습니다. 블록에 참여함으로써 우린 일본과의 경제적 통합을 완료하고 자주적인 동아시아 경제 블록을 구성하여 워싱턴, 오타와, 그리고 베를린의 탐욕적인 은행가들을 막을 수 있습니다."
 FNG_Found_the_Shenyang_National_Academy: "선양 국립학교 설립"
 FNG_Found_the_Shenyang_National_Academy_desc: "마지막 직봉전쟁 이후 경제적인 어려움을 겪는 동안 동부 3성의 군관학교는 쇠퇴하기 시작했습니다. 새로운 이름과 바뀐 교육과정과 함께라면, 이 학교는 다시 한번 우리의 자랑이 될 수 있습니다."
 FNG_Obtain_Japanese_Instructors: "일본어 강사 모집"
 FNG_Obtain_Japanese_Instructors_desc: "일본은 군사와 산업 분야에선 서양과도 견줄 수 있을 정도로 강합니다. 일본 정부가 무료로 일본어 강사를 제공하고자 하는 지금, 이를 이용해 우리의 적들이 부러워할만큼 세력을 키워야 합니다."
 FNG_Modernized_Curriculum: "현대화된 훈련 체계"
 FNG_Modernized_Curriculum_desc: "만주의 평야에서 러시아를 막기 위해 계획된 일본의 군사 훈련 체계는 정신력과 끈기를 강조하며 결정적인 공격 기회를 찾아낼 능력 개발에 초점을 두고 있습니다; 취약한 적의 측면을 포위하고, 사방에서 포위하는 전법을 통해서 수적으로도 기술적으로도 우세한 적을 격파합니다."
 FNG_Moral_Indoctrination: "사상 주입"
 FNG_Moral_Indoctrination_desc: "일본의 군사 훈련은 지속적인 공세를 유지하는데에 있어서 인간(의 정신)의 중요성을 강조하는데, 그들은 정신이 강철을 이길 수 있다고 믿습니다. 이를 위해선 장병들의 사상을 강력히 세뇌하는 것이 필요합니다."
 FNG_New_Model_Army: "신식군"
 FNG_New_Model_Army_desc: "우리의 새로운 사관 장교들은 현대 일본군의 전략 전술에 대한 교육을 잘 받았습니다. 이제 남은건 졸업과 배치, 그리고 정규군과의 통합뿐입니다."
 FNG_Lessons_from_the_Zhifeng_Wars: "직봉전쟁의 교훈"
 FNG_Lessons_from_the_Zhifeng_Wars_desc: "지난 봉천-직예 전쟁 동안 우리군은 장비와 기술이 더 뛰어난 적을 상대로 싸웠습니다. 그들이 흘린 피와 땀 덕분에, 새로운 환경에 적합하게 개조한 무기와 특이한 전략전술로 우리 군인들로 하여금 더 잘싸우게 할 수 있습니다."
 FNG_Ties_of_Loyalty: "충성심"
 FNG_Ties_of_Loyalty_desc: "군의 지휘체계는 사실상 봉건적이고 우리의 장병들은 추상적인 국가 개념 대신 대원수에게 개인적인 충성심을 갖고 있습니다. 현대적인 군대로서는 심각한 단점이지만, 이러한 충성심을 강화시킨다면, 이는 일본에 간섭에 저항하는데 큰 도움이 될 것입니다."
 FNG_Rearming_the_Northeast: "동북 재무장"
 FNG_Rearming_the_Northeast_desc: "심양병공창은 한때 중국에서 가장 거대한 군산복합체였지만, 지난 10여 년간 중국의 한양, 보정, 강남병공창 같은 다른 복합병공창들에 의해 그 빛이 바랬습니다. 심양병공창은 원래의 영광을 되찾아야 하며, 일본의 군사원조에 대한 우리의 의존을 줄여야 합니다. 따라서, 우선 부패를 없애고, 생산량을 늘리는 것이 우선입니다."
 FNG_Diversify_Armament_Production: "무기 생산 다양화"
 FNG_Diversify_Armament_Production_desc: "심양병공창은 거대하지만 중앙집중화된 기업으로서, 선양 지역의 일개 공장과 그 부속공장들이 동북지역 군장비 생산의 대다수를 차지합니다. 이 거대한 크기는 문제가 될 수 있으며, 우리는 생산 공정을 세분화시켜, 소규모 공장이나 민간 기업에서 생산한 부품을 쓸 수 있도록 고려해야만 합니다."
 FNG_Zaibatsu_Investments: "자이바츠 투자"
 FNG_Zaibatsu_Investments_desc: "자이바츠에게 우리의 군수산업을 개방하면 만주에 뻗치는 일본의 영향력이 커질 수 밖에 없습니다. 하지만 자이바츠는 우리가 쓸 수 있는 돈보다도 더 많은 돈을 제공해 줄 수 있고, 그들의 제조 능력은 우리보다 훨씬 뛰어납니다."
 FNG_Jigyou_Hikaku: "사업 비교"
 FNG_Jigyou_Hikaku_desc: "일본인들은 우리의 군산복합체에게 사업 비교 전략, 혹은 '지교 히카쿠'를 채택할 것을 권했습니다. 이는 우리가 생산에 이용하는 기술을 공개하는 것으로, 일본인들은 이 정보를 바탕으로 실적을 매겨 컨설턴트를 파견하고, 우리의 생산 공정을 개선시킬 것입니다. 이 '사업 비교'로 일본은 우리의 군수 산업에 대한 많은 정보를 알아가겠지만, 우리의 생산량은 분명히 증대 될 겁니다."
 FNG_Expand_the_Shenyang_Arsenal: "심양병공창 확장"
 FNG_Expand_the_Shenyang_Arsenal_desc: "1920년대 중국에서 가장 거대한 군산복합체였던 심양병공창은, 해외에서 설계된 것을 바탕으로 다양하게 변형된 소화기와 포를 생산합니다. 심양병공창을 확대하고 새로운 설비를 들여온다면 생산량을 크게 늘릴 수 있습니다."
 FNG_Develop_the_Dadong_Artillery_Complex: "대동복합화포창 설립"
 FNG_Develop_the_Dadong_Artillery_Complex_desc: "[FNG.GetLeader](은)는 항상 대포에 대한 열정을 가지고 있었고, 묵던(선양의 옛지명) 병공창은 선양의 북동쪽에 위치한 다동의 선양 박격포 공장에서 포를 생산해왔습니다. 이 화포창을 확장시켜 독립된 포 생산단지로 만든다면, 우리는 효율성을 극대화 시킬 수 있습니다."
 FNG_Inviting_Japanese_Experts: "일본인 전문가 초청"
 FNG_Inviting_Japanese_Experts_desc: "우리 공장들은 장비 생산과 기술 연구등에 아직도 결함이 있는 설비를 쓰고 있습니다. 이에 정부는 일본인 전문가들에게 공장의 현대화 개수 도움을 요청했습니다."
 FNG_A_Modernized_Military_Industry: "현대화된 군수산업"
 FNG_A_Modernized_Military_Industry_desc: "마침내 우리 군수공장들은 중국에서 가장 현대적인 공장으로 탈바꿈 됐습니다. 덕분에 우리의 중국 재수복이 쉬워질 것입니다."
 FNG_Standardize_Equipment: "표준화 재개"
 FNG_Standardize_Equipment_desc: "지난 20년 동안 만연했던 서구의 영향력은, 수없이 난립한 파벌들이 만든, 낡고 구식에다가 구경도 지역마다 제각각인, 무기들이 뒤죽박죽 섞이는 결과를 일으켰습니다. 이는 100여 종류 이상의 소총들이 제각기 다른 탄약을 필요로 하는 결과를 낳아, 물류계의 악몽을 불러왔습니다."
 FNG_The_Kwantung_Protocol: "관동군 의정서"
 FNG_The_Kwantung_Protocol_desc: "봉천-일본 양국간의 우호가 증대됨에 따라 관동군은 일본 육군성에 협력 증진을 요청했습니다. 여기엔 훈련뿐만 아니라 무기와 기술의 이전도 포함됩니다. 우리는 이미 다 작성된 문서에 서명만 하면 됩니다, 서명하면 협화회의 영향력이 커지겠지만요."
 FNG_The_Navy_of_the_Republic: "민국의 해군"
 FNG_The_Navy_of_the_Republic_desc: "봉천 해군이라 불리는 민국 해군은, 현재 소형 순양함, 구축함, 그리고 개조한 민간 선박들로 이뤄져 있습니다. 대부분의 선박들은 광서제 시기 북양 해군 시절의 것이고, 선원들의 사기는 낮습니다."
 FNG_Reorganise_the_Coastal_Defence_Forces: "해안방위군 재조직"
 FNG_Reorganise_the_Coastal_Defence_Forces_desc: "봉천 해군이 크고 신식 함대를 보유한 [QIE.GetAdjective]의 해군을 이길 가능성은 현실적으로 희박하기 때문에, 주요 목적은 해안 방어로 제한됩니다. 최근 한 수병이 무기를 암시장에 팔아 넘겼던 문제를 생각해보면, 해안 방위군은 대대적인 개편과 개혁이 필요합니다."
 FNG_Expand_Yingkou_Naval_Yard: "영구조선창 확장"
 FNG_Expand_Yingkou_Naval_Yard_desc: "잉커우는 동북 지역에서 일본이 소유한 [745.GetCapitalVictoryPointName]의 뒤를 이어 2번째로 큰 항구로서, 우리 해군의 근거지입니다. 우리가 본격적으로 해군 재건 계획을 시작하려면, 영구조선창 확장이 우선입니다."
 FNG_The_Nine_Points_Strategy: "9개 연안 방어 전략"
 FNG_The_Nine_Points_Strategy_desc: "봉천 해군과 [QIE.GetAdjective] 해군 간의 전력차가 크다는 것은, 일본의 지원 없이는 우리 해안의 안전 보장이 어렵다는 뜻입니다. 일본의 전략가들이 해군 상륙 가능성이 가장 큰 9개 지역을 추려내었고, 방어 전략의 초안을 마련했습니다."
 FNG_Regular_River_Patrols: "정기적인 강 순찰"
 FNG_Regular_River_Patrols_desc: "해군은 압록강과 쑹화강을 간간히 순찰하는 용도의 작은 경비정들을 몇 척 가지고 있지만, 대다수는 저장고에서 녹슬고 있습니다. 우리가 이를 위한 예산만 확보한다면 수병들을 훈련시키고 국가 내부 치안을 유치하는데 도움이 될 겁니다."
 FNG_Re-Forming_the_Marine_Corps: "해병대 재조직"
 FNG_Re-Forming_the_Marine_Corps_desc: "1914년 '중화민국 해군육전대'로 부리는 해병대가 창설 됐지만, 이 시도는 무위로 돌아갔습니다. 우리는 중화민국 해군육전대를 현대적인 방식으로 부활시켜, 황하강과 양쯔강같은 강 지대에서 더 좋은 작전을 펼칠 수 있게 할 겁니다. 운이 좋아 적당한 때가 오면, 보하이 해를 건너 우페이푸의 옛 전략을 우리가 해낼 수도 있습니다."
 FNG_Commission_Japanese_Ships: "일본 함선 주문"
 FNG_Commission_Japanese_Ships_desc: "대일본제국 해군에 비하면 우리의 조선업은 없는 것이나 마찬가지입니다. 일본은 우리가 현대적인 함대를 편성할 수 있을만큼의 배를 주진 않겠지만, 아마 다른 중국인들과 미래의 위협에 대항할 수준 정도로는 팔아 줄지도 모릅니다."
 FNG_Request_Air_Shipment: "일본제 기체 요청"
 FNG_Request_Air_Shipment_desc: "우리 공군은 대부분의 다른 군벌에 비하면 강력하지만, [QIE.GetName]에 비하면 규모나 기술적으로 모자랍니다. 그들은 최신식 독일기체를 가지고 있으니까요. 우리는 청 공군에 대항하기 위해 일본과의 관계를 우호시킬 필요가 있습니다."
 FNG_The_China_Flying_Corps: "중국 항공대 재조직"
 FNG_The_China_Flying_Corps_desc: "대원수의 아들 장쉐량에 의해 창설된 중국 항공대는 지난 전쟁 동안 좋은 성과를 거뒀는데, 독일인이 직접 조종하는 최신식 독일기가 나타날 때를 제외하면 모두 공중 우세를 점했습니다. 이후로 항공대의 규모는 더욱 확장되었지만, 항공기들은 서방의 표준에 비해 10여 년은 뒤떨어져 있습니다."
 FNG_Order_New_Aircraft: "항공기 청사진 요청"
 FNG_Order_New_Aircraft_desc: "제대로 된 항공기를 설계하기 위해선 고등교육을 받고 극도로 전문화된 기술자를 필요로 합니다. 안타깝게도 우리에겐 그런 인재가 없습니다. 따라서 우리 공군력의 향상을 위해선 일본의 것을 받아와야만 합니다."
 FNG_Reverse_Engineering_Efforts: "역설계 노력"
 FNG_Reverse_Engineering_Efforts_desc: "우리가 일제 항공기를 일부 가지고 있으므로, 성공은 보장할 수 없지만, 우리 스스로를 위해 이를 역설계 해볼 수 있습니다."
 FNG_Shoutai_Tactics: "소대 전술"
 FNG_Shoutai_Tactics_desc: "최근 몇 년 동안 항공기 설계의 엄청난 진보는 이전의 비행기와는 완전히 다르게 비행하는 비행기를 만들어 냈고, 비행 기술과 전술에 대한 재정의가 필요합니다. 일본은 도그 파이팅의 유연성을 위해 항공대를 비행기 3대의 '소대'로 구성했습니다. 이 전술이 우리에게 중요한 참고점이 될 수 있습니다."
 FNG_Expand_the_Shenyang_Aerodrome: "선양 비행장 확장"
 FNG_Expand_the_Shenyang_Aerodrome_desc: "중국 최초의 군사 비행시설중 하나인 선양 비행장은 우리의 공군력 증가를 위해 더욱 확장돼야 합니다"
 fengtian.1.t: "지역주의 논란을 부추기는 소문"
 fengtian.1.d: "대중에게 알리지도 않았고, 심지어 완성된 계획도 아니지만, 우리군이 다음달 내로 남쪽으로 진군하여 베이징을 점령한다는 소문이 급속도로 퍼지기 시작했습니다. 남쪽에서 드문드문 들려오는 소식들은 흥분과 동시에 우려의 감정을 불러왔는데, 이미 찻집과 바 그리고 공공장소등에서 극렬 민족주의자들과 '둥베이당' 소속 지역주의자(만주 독립주의자)들 간의 대립이 펼쳐지고 있습니다.\n\n'둥베이당'은 실제 의회의 정당은 아니나 장쭤린의 중국 재통일 계획에 대해 부정적으로 생각하는 자들의 모임으로서, 많은 수의 지역 공무원,관료 그리고 학교 선생등이 이런 회의론에 의견을 같이하여 그들이 보기엔 막대한 예산이 드는 불필요한 전쟁을 비판하기 위해 시위를 하기 시작했습니다.\n\n정부는 이 소문들에 대해 반박 성명을 내지 않을 생각인데, 이 소문이 퍼지게 되면 청나라는 연합 갈등(혹은 전쟁)에 개입할 생각을 접어야 하기 때문입니다."
 fengtian.1.a: "소문은 위험할 수도 있다..."
 fengtian.3.t: "지역주의자들의 행동 개시"
 fengtian.3.d1: "'둥베이인을 위한 둥베이' 혹은 '동북인을 위한 동북'을 외치는 시위대는 하얼빈의 소피아 광장, 그 중에서도 대원수의 궁전 근처와 지린 의과대학교 앞에서 전쟁 준비를 취소하라는 요구를 했습니다. 시위의 규모는 문제가 될 만큼 크지 않고 이미 경찰이 치안 유지를 위해 배치 됐지만, 이는 정권에 대한 대중의 지지를 떨어뜨릴수도 있는, 한창 진행중인 사태의 일부일 뿐입니다. 중국을 재통일하려는 대원수의 꿈에, 정작 동북 지역이 따르지 않는다면, 어떻게 이를 이룰 수 있겠습니까?"
 fengtian.3.d2: "시위대는 북동부 도시의 몇몇 주요 장소에 다시 운집했습니다. 그 숫자는 별다른 문제가 될만큼 많지는 않지만, 그럼에도 경찰들은 그들을 단속하고, 진압봉과 개머리판으로 후드려 깠고, 시위대는 사방으로 도망쳤습니다. 폭력에 분노한 몇몇 '동북당' 회원은 더욱 많은 수로 되돌아오겠다고 선포했지만, 이 신속하고 결단력 있는 대응이 강경파를 제외한 대다수를 가라앉혀 와해시키고 한결 쉽게 검거시킬 수 있길 바랍니다.\n\n다만 걱정되는 것은 무역, 상업협회와 성의회의 소속 의원들간에 나오고 있는 세금 보이콧 문제입니다. 철없는 학생들과 다르게, 중년의 사내들은 지난 10년전 전쟁으로 인한 비용이 동북성의 경제 규모를 뛰어넘어, 경제가 붕괴된 일을 기억하고 있습니다."
 fengtian.3.d3: "경찰의 노력에도 불구하고 지역주의 시위는 계속되고 있으며 지역 상업 협회와 환전소, 그리고 중국 남부와의 전쟁(의 경제적 비용)을 걱정하고 있는 여타 기업등에 의해 지원 받기까지 하고 있습니다. 현재는 이 정도 수준이지만, 전쟁이 났을때 저들이 전시 효율을 얼마나 약화시킬지는 알 수 없으며, 아직 폭력 시위는 아니지만 그렇게 되기는 시간문제처럼 보입니다. 이 문제는 빨리 해결될수록 더 나을겁니다."
 fengtian.3.d4: "남쪽에서의 충돌이 계속되고 있다는 소식이 전해지면서 지역주의 운동은 다시 활기를 되찾았습니다. 우리의 시위 진압 시도는 시위대를 동정하여 맡은 바 임무를 다 하지 않는 일부 관료들과 경찰서장, 그리고 다른 공무원들에 의해 방해받고 있습니다. 질서를 회복하고 방해 요소들을 뿌리뽑기 위한 노력이 필요합니다. 아울러 국민들의 불평불만이 계속되면서 우리 정부의 정통성과 힘이 약해지고 있습니다."
 fengtian.3.a: "유감이군"
 fengtian.4.t: "선동 프락치의 행동 개시"
 fengtian.4.d: "계획한대로 우리가 배치해놓은 프락치들이 성공적으로 지역주의 운동 일부를 폭력적으로 변질시키는데 성공했습니다. 이미 폭력적인 시위대가 공공 재산을 파괴했고, 이에 대한 시민의 반응은 부정적입니다. 우리가 필요한 명분을 쌓는데는 얼마 안 걸릴듯 합니다."
 fengtian.4.a: "완벽해"
 fengtian.5.t: "하얼빈 폭동"
 fengtian.5.d: "어젯밤 하얼빈의 시내에서 시위대가 경찰과 충돌하며 시위는 폭동으로 격화했습니다. 공식적으로 알려진 사망자만 15명으로, 양측모두 부상자의 수는 알 수 없으며 사망자 수는 거의 백명 가까이까지 늘어날 수도 있습니다. 그 중에서도 특히나 더 우려되는 것은 하얼빈 중앙역으로, 앞 유리창이 깨지고 지붕이 불에 타고있습니다. 기차역과 몇몇 철도차량이 받은 피해로 기차가 지연되자 만철의 관료들은 불만을 표출했습니다.\n\n이 난장판을 원상복구하는데엔 시간이 좀 걸리겠지만, 대신 우린 지역주의를 제압할 완벽한 명분을 갖게 됐습니다."
 fengtian.5.a: "좋군... 아마도."
 fengtian.6.t: "대규모 체포 시작"
 fengtian.6.d: "명분을 갖게 된 지금 지역민병대와 봉천군의 지원을 받은 우리 충직한 경찰들이 시위자를 검거하기 시작했습니다. 대다수는 집으로 보내지겠습니다만은, 다는 아닙니다. 우리는 시위자들을 감옥에 수감하여, '반정부분자나 반정부 행위는 절대 용납하지 않겠다'는 우리 정부의 입장을 다른 시위자들과 협조자들에게 알릴 수 있을겁니다."
 fengtian.6.a: "속이 시원하군"
 fengtian.7.t: "헌병대의 제안"
 fengtian.7.d: "일본 육군의 사법 경찰, 헌병대는 우리의 지역주의 시위 문제를 인지하고  일부 도움이 될만한 해결책을 내밀었습니다. 그들이 가진 넓은 정보망을 통해서, 지역주의 운동에 투신하는 사람들에 대한 정보들을 알아낼 수 있다는 겁니다. 대신 우리가 알고있는 몇몇 항일 운동가들과 체제전복자들의 정보들을 넘겨달라는 제안이었습니다. 특히나 이 운동가들은 일본의 감시망을 번번히 벗어나곤 했었습니다; 우리가 보호한건 절대 아니지만요. 지금까진 이 운동가들과 접촉하는게 우리에겐 좋았습니다. 몰래 일본의 영향력을 감소시켜야 하는 경우들처럼요\n\n이번이 그런 경우인걸까요? 아니면 거래를 받아들여 주요 인물들에 대한 정보를 손쉽게 얻어야 할까요?"
 fengtian.7.a: "받아들이지"
 fengtian.7.b: "필요없다"
 fengtian.8.t: "지역주의 운동 진압"
 fengtian.8.d: "'둥베이당'과 지역주의 운동이 마침내 진압되었습니다. 이게 동북에서 지역주의 감정이 끝났다는걸 뜻하는건 아니고, 앞으로 10년은 더 지속될 수도 있지만, 최소한 지금은 우리의 관심을 남쪽으로 돌릴 수 있을만큼은 안정됐습니다."
 fengtian.8.a: "계획대로."
 fengtian.9.t: "교육 공백 문제 해결책"
 fengtian.9.d: "우리가 지역주의 단체인 '둥베이당' 소속의 학교 교사들과 지식인들을 단속함으로써 교육과 연구 부문에서 공백과 혼란이 초래됐으나, 일본 영사관원들이 해결책을 내놨습니다. 만철은 오랫동안 직원들의 자녀 교육과 일본인 이민자들을 위한 사립학교들을 운영중이었는데, 그들은 이 사립학교들이 일본 본토의 학교들과 비교해서 같거나 더 나은 수준이고, 이에 자부심까지 느낍니다. 우리가 도움을 요청한다면, 일본 정부는 만철을 압박해 학교들을 봉천 국민들에게 개방하고 교육 공백을 메꿀 인력을 제공하게 할 수 있습니다.\n\n다만 한번이라도 학교를 여는 순간, 다시 닫기는 매우 어려워질 것이고, 이 학교들은 일본의 문화와 규범을 교육하게 될 겁니다. 신중하게 결정해야 합니다."
 fengtian.9.a: "제안을 거절하라."
 fengtian.9.b: "제안을 수락한다."
 fengtian.10.t: "기모노 스캔들"
 fengtian.10.d: "호외요 호외! 가장 불미스러운 사건으로, 대원수의 막내딸이 만철이 운영하는 '호쿠토 쿠니타치다이가쿠' 혹은 '동북 국립대학'에서 사진촬영을 하는 와중에 일본의 전통복 기모노를 입고 사진을 찍었습니다. 체포의 위험이 있고 국영 신문사와 지역 신문사들은 이 명예훼손을 퍼뜨릴만큼 어리석지는 않지만, 이미 사진은 복사본들과 함께 널리 퍼진 상태입니다. 군 정보부 소속의 요원들은 이를 우리 정부의 최근 행적들에 대한 일본의 고의적인 행동이라고 추측하고 있지만, 증명해줄 증거는 없습니다.\n\n어쨌든 확실한 것은, 우리의 적들이 이 기회를 그들의 엉터리 선전에 이용할 거라는 것입니다."
 fengtian.10.a: "당혹스럽군!"
 fengtian.10.b: "만철 학교를 폐쇄해라!"
 fengtian.11.t: "학생들의 청년단 가입"
 fengtian.11.d: "당혹스럽고 큰 충격을 주는 사건입니다. 창춘의 일부 중국 학교 학생들이, 우리나라에서 일본의 이권을 옹호하는, 봉천 청년단에 가입하겠다고 발표했습니다. 어린 마음은 흔들리는 갈대처럼 쉽게 혹할 수 있지만, 일장기를 흔들면서 고향 도시의 거리를 행진하는 것은 사람들로 하여금 혐오감을 불러 일으키고, 정부에 노골적인 적대감을 만듭니다. 부모들은 오열하며 아이들이 왜 저렇게 됐는지, 그리고 일본이 운영하는 위험한 학교들에 대한 대안을 요구하고 있습니다."
 fengtian.11.a: "미쳤군!"
 fengtian.11.b: "학교를 폐쇄해라!"
 fengtian.12.t: "중국 학생을 위한 중국 교복"
 fengtian.12.d: "'둥베이당' 소속 교사들에 대한 가혹하지만 필요한 단속이 끝나고, 우리 교육부가 새로운 국립 학교 교복을 만들었습니다. 이는 작은 변화처럼 보이지만, 이 교복은 중국의 자주성과 특정 지역을 넘어선 국가의 정체성을 상징하는 것입니다. 밝은 미래가 하나된 중국의 학생들을 기다립니다!"
 fengtian.12.a: "자랑스럽군!"
 fengtian.13.t: "랴오닝 기반 시설 개발"
 fengtian.13.d: "중국 동북 지역의 기반시설은 종종 중국 전역의 그것보다 더 우수하다고 여겨지지만 실제로는 서구의 표준을 만족하는 경우는 거의 없습니다. 만철의 철도는 현대화되었지만 프랑스와 독일을 합친 면적만큼의 이 땅을 모두 감당하지는 못합니다. 이 문제를 해결하기 위해 지난 수십 년 동안 소규모 지방 철도 노선과 교차하는 고속도로 네트워크가 건설되었지만, 유지 보수가 제대로 되지 않는 경우가 많을 뿐더러 그 수가 적습니다. 경제 발전을 촉진하고 현장에서 우리 군대를 더 효율적으로 지원하기 위해서는 이러한 교통망들을 더욱 발전시키고 유지 보수를 보장해야 합니다. 우리 작전의 심장부인 랴오닝성은 그 어느 곳보다 좋은 출발점이며, 이미 많은 중국 소규모 기업들이 작업을 시작하기를 열망하고 있습니다.\n\n만철과 일본 엔지니어가 없는 상황에서 이 회사들은 중국의 힘과 독립성을 보여주기 위해 많은 일을 할 것입니다."
 fengtian.13.d_jap: "중국 동북 지역의 기반시설은 종종 중국 전역의 그것보다 더 우수하다고 여겨지지만 실제로는 서구의 표준을 만족하는 경우는 거의 없습니다. 만철의 철도는 현대화되었지만 프랑스와 독일을 합친 면적만큼의 이 땅을 모두 감당하지는 못합니다. 이 문제를 해결하기 위해 지난 수십 년 동안 소규모 지방 철도 노선과 교차하는 고속도로 네트워크가 건설되었지만, 유지 보수가 제대로 되지 않는 경우가 많을 뿐더러 그 수가 적습니다. 경제 발전을 촉진하고 현장에서 우리 군대를 더 효율적으로 지원하기 위해서는 이러한 교통망들을 더욱 발전시키고 유지 보수를 보장해야 합니다. 우리 작전의 심장부인 랴오닝성은 그 어느 곳보다 좋은 출발점이며, 이미 만테츠와 일련의 소규모 중국 회사들이 공개 계약을 두고 경쟁하고 있습니다.\n\n일본인들은 그들의 자원과 전문기술로 공사기간을 절반으로 단축시킬 수 있다고 주장하고 있으며, 이는 대부분 사실이긴 하지만 중국 기업을 고른다면 중국의 힘과 자주성을 보여줄 좋은 기회가 될 것입니다."
 fengtian.13.a: "중국 기업에게 맡긴다."
 fengtian.13.b: "만철에게 맡긴다."
 fengtian.14.t: "랴오닝 기반 시설 개발 완료"
 fengtian.14.d: "수개월 간의 공사와 여러 가지 불미스러운 지연 끝에, 마침내 지린-하이롱선이 완공되었고, 우리의 철도 시스템을 접근하기 어려운 곳까지 연장시켰습니다. 다른 계획들과 사용 가능한 자원들을 재검토 한 후에, NTC는 의심의 여지 없이 다른 계약을 발표할 겁니다."
 fengtian.14.a: "좋은 소식이군!"
 fengtian.15.t: "랴오베이와 지린 기반 시설 개발"
 fengtian.15.d: "랴오닝성과 달리 랴오베이성과 지린성의 기반시설은 이 지역에서도 특히 다싱안링과 창바이 산맥의 산기슭에 드문드문 있습니다. NTC는 지린시와 창춘의 중심 허브와 고립된 지역 사회를 연결하기 위해 일본에서 영감을 받은 정교한 계획 초안을 작성했으며, 도로는 마치 바퀴의 스포크처럼 바깥쪽으로 확장될 것입니다. 이 계획은 너무 방대하여 합리적인 기간 내에 완료할 수 있는 범위를 넘어섰기 때문에 지금 당장은 초기 단계만 완료할 예정입니다."
 fengtian.15.d_jap: "In contrast to Liaoning, existing local infrastructure in Liaobei and Jilin is somewhat sparse, particularly in the foothills of the Greater Khingan and Changbai ranges. The NTC has drafted an elaborate Japanese-inspired plan intended to link the central hubs of Jilin City and Changchun to otherwise isolated communities, with road extending outward almost like spokes on a wheel. The plan is so extensive that much of it is beyond our ability to complete in a reasonable time-frame. Some have suggested this represents a cunning plan by the Japanese to engender greater reliance, as Mantetsu could likely complete such a sprawling project where our own Chinese companies would fall short. Nonetheless, we've decided to split work into stages, with only the initial development planned for now.\n\nAs in the past, Mantetsu offers to carry out the construction work in a very timely manner, but Chinese companies stand ready to perform the same task."
 fengtian.15.a: "중국 기업에게 맡긴다."
 fengtian.15.b: "만철에게 맡긴다."
 fengtian.16.t: "랴오베이와 지린 기반 시설 개발 완료"
 fengtian.16.d: "Our infrastructure development plan for Liaobei and Jilin is complete, at least insofar as it needs to be for our current purposes. Truly, the Northeast is moving toward a brighter future."
 fengtian.16.a: "훌룡해!"
 fengtian.17.t: "넌장과 쑹장 기반 시설 개발"
 fengtian.17.d: "While far more tame than the wilds of Heilongjiang or the Hailar Steppe,Nenjiang and Songjiang represent some of the least developed areas in Manchuria. The majority of our work there will mean transforming ancient footpaths, winding across hills and between mountains, into modern narrow-gauge railways or sturdy motorways. By necessity, most of our work will link up to the 'Chinese Eastern Railway', originally built by the Russians as part of the Trans-Siberian railway, but now heavily influenced by the Japanese."
 fengtian.17.d_jap: "While far more tame than the wilds of Heilongjiang or the Hailar Steppe,Nenjiang and Songjiang represent some of the least developed areas in Manchuria. The majority of our work there will mean transforming ancient footpaths, winding across hills and between mountains, into modern narrow-gauge railways or sturdy motorways. By necessity, most of our work will link up to the 'Chinese Eastern Railway', originally built by the Russians as part of the Trans-Siberian railway, but now heavily influenced by the Japanese.\n\n Unsurprisingly, Mantetsu offers to perform the construction work, though there are perfectly viable Chinese companies available too."
 fengtian.17.a: "중국 기업에게 맡긴다."
 fengtian.17.b: "만철에게 맡긴다."
 fengtian.18.t: "넌장과 쑹장 기반 시설 개발 완료"
 fengtian.18.d: "Despite the challenges our workers faced, work is complete on the newly developed infrastructure in Nenjiang and Songjiang. While development further north has been considered, the NTC feels that is beyond the scope of their current mandate; at least for now."
 fengtian.18.a: "완쑤이(만세)!"
 fengtian.19.t: "철도 부설 노동자들의 파업!"
 fengtian.19.d: "부당한 임금과 열악한 근로 조건에 불만을 가진 중국인 노동자들이 동시다발적인 파업을 통해 현장으로의 복귀를 거부했습니다. 철도 노조가 따로 존재하고 있음에도 불구하고, 전체 노동자들의 이러한 동시다발적인 파업은 교통계의 개입을 암시하는 것 같은데, 아마 그들의 영향력을 과시하거나, 찬밥 취급 당한 것에 대한 보복의 일환으로 보이기도 합니다.\n\n이런 상황은 그들에게도 악영향이 있고, 일본은 우리끼리 내분하는 것을 보는 걸 기쁘게 생각합니다. 파업은 끝나겠지만, 어느정도 지연이 생길 듯 합니다."
 fengtian.19.a: "유감이군."
 fengtian.20.t: "고의적인 방해로 기반 시설 건설이 지연되다"
 fengtian.20.d: "사건의 전말은 첫 징후가 나타나면서 명확해졌습니다; 선적품이 이유불문 사라지고, 철로가 재건설을 해야할 정도로 각도가 비틀리게 놓여있으며, 일본의 요원들이 '위험한 범죄자'를 찾는다는 명분 아래 노동자들에 대한 갑작스런 조사등등.. 지금 건설은 완전히 중지된 상황입니다.\n\n이런 전술은 1920년대 봉천군벌의 철도 계획을 방해하기 위해 일본이 했던 것과 동일한 것으로, 만철과의 경쟁을 제한하기 위해 중국인이 이끄는 건설을 고의로 지연시키고 신뢰를 무너트리려 하였으며, 지금 이 전술을 다시 채택하여 우리를 방해하고 있는 듯 합니다. 안타깝지만 우리가 할 수 있는 일은 없습니다."
 fengtian.20.a: "당혹스럽군."
 fengtian.21.t: "고의적인 방해로 만철의 기반 시설 건설이 지연되다"
 fengtian.21.d: "만철의 뛰어난 기술자들과 장비에도 불구하고, 현재 철도 건설 계획은 노동자들이 갑자기 실종되고, 밤중에 자재들이 없어지고, 철도 옆에 있는 숙소가 도적에게 습격받다가도 일본군이 도착하기 직전 달아나는 등의 일로 계속해서 지연되고 있습니다.\n\n지역 경찰과 우리 정보 기관은 계속되는 이런 사건들을 조사하거나 해결하려는데 별로 관심이 없고, 대신 일본인들이 당황해 하는 모습을 지켜보는걸 즐기고 있습니다. 만철이 철도 건설 계획을 수주했다는게 대중들에게 알려지면서, 몇몇 애국적인 시민들이 문제를 스스로 해결하고자 나선 것 같습니다."
 fengtian.21.a: "'참으로' 유감이오."
 fengtian.22.t: "제국의 분노"
 fengtian.22.d: "우리에게 분노한 일본 정부가 연구와 산업 개발, 농업 개발, 군사 무장 등의 분야를 포함한 다양한 봉천 원조계획의 중단을 선언하는 성명을 발표했습니다. 하지만 그렇다고 해서 일본은 우리가 너무 약해지도록 내버려 둘 수는 없으므로 언젠가는 원조가 재개될 것입니다. 그때까지 우리나라의 많은 기능은 마비될 겁니다."
 fengtian.22.d_influence_low: "오늘, 우리나라 의회에서 정치적 대리권이 약해지고 있는 걸 우려한 일본 정부가 연구와 산업 개발, 농업 개발, 군사 무장 등의 분야를 포함한 다양한 봉천 원조계획의 중단을 선언하는 성명을 발표했습니다. 하지만 그렇다고 해서 일본은 우리가 너무 약해지도록 내버려 둘 수는 없으므로 언젠가는 원조가 재개될 것입니다. 그때까지 우리나라의 많은 기능은 마비될 겁니다."
 fengtian.22.d_fengtian_refuses_food: "우릴 건방지다고 생각해 분노한 일본 정부가 연구와 산업 개발, 농업 개발, 군사 무장 등의 분야를 포함한 다양한 봉천 원조계획의 중단을 선언하는 성명을 발표했습니다. 하지만 그렇다고 해서 일본은 우리가 너무 약해지도록 내버려 둘 수는 없으므로 언젠가는 원조가 재개될 것입니다. 그때까지 우리나라의 많은 기능은 마비될 겁니다."
 fengtian.22.d_fengtian_blames_japan: "우리의 '심각한 무례함'에 분노한 일본 정부가 오늘 연구, 산업 개발, 농업 개발, 그리고 군사 원조 등의 다양한 봉천 원조 계획을 중단을 선언하는 성명을 발표했습니다. 우리가 너무 약해지는 것도 일본에 부정적이므로, 언젠간 다시 원조가 재개되겠지만, 그때까지 우리나라의 많은 기능은 마비가 될 겁니다."
 fengtian.22.a: "고통스런 교훈이다."
 fengtian.22.b: "보복으로 놈들의 장교들을 모조리 쫒아내라!"
 fengtian.23.t: "일본의 원조 재개"
 fengtian.23.d: "복종에 대한 교훈을 알아들었고 충분히 벌을 줬다고 생각한 일본이 원조를 재개했습니다. 우리는 앞으로 그들을 자극하는 것에 대해 조심해야하고, 준비가 되기 전엔 협화회를 의회에서 너무 멀리 쫓아내는 건 안됩니다."
 fengtian.23.a: "드디어!"
 fengtian.24.t: "우징렌의 일본 비판"
 fengtian.24.d: "우징렌이 의회 단상에서 최근 선양의 일본군 확장을 언급하며 일본, 나아가 일본의 외교 정책에 대한 신랄한 비판을 했습니다. 과거 다른 정치인들도 일본을 비판한 적이 있지만, 외무장관이라는 그의 직책이 발언에 무게를 부여했고, 의회에서 다룰 문제 그 이상으로 만들었습니다.\n\n일본 총영사는 즉각 우징렌을 경질할 것을 요구했습니다."
 fengtian.24.a: "이 친구야.."
 fengtian.24.b: "일본은 우리의 우방국이다..."
 fengtian.29.t: "새로운 무역 협상을 체결한 우징렌"
 fengtian.29.d: "The [QIE.GetAdjective]-German embargo on goods moving to and from the Northeast hit our economy hard. Continued trade was instead routed through the Legation Cities, open as they were to all nations. Although we were able to side-step the embargo, the use of Tianjin and Shanghai as intermediaries came at the cost of additional tariffs, and reliance on third parties. With these businesses, both legitimate and illegitimate, fully aware of their control over an entire region's trade, trade deals have always been lacklustre despite their necessity.\n\nSomehow Wu Jinglian has managed to push through years of negotiations however, and secured a deal offering better terms for trade. Rumours swirl that a number of palms were greased in the process, but nobody seems to want to ask questions."
 fengtian.29.a: "좋았어!"
 fengtian.32.t: "새로운 자동차 회사"
 fengtian.32.d: "심양병공창이 민생 트럭 양산과 우리의 중-일 합작 장려 노력에 힘입어 교통계의 우두머리 그룹이 니혼 산교(일본 산업) 자이바츠의 자회사 지도샤-세이조와 협력하여 봉천성에 새로운 자동차 공장을 짓는데에 자금을 투자하기로 했습니다. 대부분 일본에서 교육 받은 젊은 기술자들이 벌써부터 현대적인 소비자를 지향해 민생에 영감을 받은 새로운 모델의 전망을 검토 중에 있습니다."
 fengtian.32.a: "좋은 소식이군!"
 fengtian.32.b: "일본의 개입은 받아들일 수 없다."
 fengtian.33.t: "투자 부족의 해소"
 fengtian.33.d: "근 10년간 정부 투자를 넘어 제한적인 내, 외부에서의 투자로 봉천은 마침내 급속 성장을 위한 믿을 수 있고 신뢰할 수 있는 투자처가 되었습니다. 점점 더 부유해지고, 산업화가 급속히 진행되면서, 중국을 되찾는 우리의 꿈이 현실이 되어가고 있습니다.\n\n다른 개발 계획들을 시작함에 따라, 우리의 투자 유치 노력에 따라올 관련 기회들을 잘 주시해야 합니다."
 fengtian.33.a: "마침내!"
 fengtian.34.t: "창저우의 홍창회!"
 fengtian.34.d: "홍창회는 농민들이 스스로를 지키기 위해 결성한, 사실상의 준도적 단체로서, 최근 창저우 일대와 특히 즈리-산둥 경계에서 그 규모와 세력을 불렸습니다. 이 지역의 새로운 통치자로서, 우리는 질서와 안녕을 찾아줄 것으로 기대받고 있으나, 이들 때문에 방해받고 있습니다. 몇몇 현지 주둔군이 공격받았고, 마을이 불탔으며, 도시들이 약탈 당했습니다. 문제의 해결을 위해 군대가 파견되었으나, 전선 후방 지역에서의 그런 반란들을 영구적으로 제거하기 위해선 집중적인 노력이 필요합니다."
 fengtian.34.a: "망할 놈들이!"
 fengtian.35.t: "탈영병들이 다밍에서 폭동을 일으키다!"
 fengtian.35.d: "우리 군대가 즈리 성을 휩쓸고 조직적인 저항을 격파했지만 때론 저항이 그다지 조직적이지 않은 적도 있었습니다. 패퇴한 적군에서 떨어져 나오거나 우리 군에서 탈영한 탈영병들이 약탈을 위해 다밍 전역에서 재조직 되고 있습니다. 스먼 부근의 열차 몇대가 공격받았는데, 진한 노선의 전략적 중요성 때문에 우리 보급관들이 예의주시하고 있습니다. 문제 해결을 위해 현지 주둔군을 동원하겠지만, 전선 후방의 이런 문제를 진정으로 해결하기 위해선 세심한 대응을 해야할 필요가 있습니다."
 fengtian.35.a: "배신자들은 다 똑같은 놈들이지!"
 fengtian.36.t: "저항하는 뤄양의 군벌들"
 fengtian.36.d: "Composed as they are of informal patronage networks, not all local power structures can be co-opted by our occupying forces. In this case, several local warlords formerly loyal to Wu Peifu have seemingly taken offence at our policies in Ruyang, and seized the Gongxian Arsenal at Xinyang. Despite their relative organisation and the weapons from the arsenal, their troops are still too few and too ill-equipped to combat our own on a large scale, but they will nonetheless force us to divert forces away from the front lines. We need a coherent response to these cases of resistance."
 fengtian.36.a: "멍청한 놈들."
 fengtian.37.t: "관중 분지를 휩쓰는 도적들"
 fengtian.37.d: "시안 주변의 산들은 오랫동안 도적들의 근거지였지만, 지금 이 도적떼들이 산에서 내려와 불운한 나그네들, 무방비한 마을, 그리고 무엇보다도 우리의 보급 수송대를 약탈하고 있습니다. 도적들이 점조직적이므로 추적과 영구적인 제거는 어려울 것입니다. 완전 박멸을 위해선 집중적인 노력이 필요합니다."
 fengtian.37.a: "시작하지 않고 뭐하나?"
 fengtian.42.t: "콩 농업 보급 계획"
 fengtian.42.d: "콩은 식량, 동물 사료, 비료, 그리고 다양한 산업 용도로 유용한 환금작물입니다. 만철 조사부는 콩의 성장, 이용, 그리고 효율을 높이는것에 큰 진전을 이뤘지만, 봉천 전역에 걸쳐 콩을 심는 비율은 그 유용함에 비해선 상대적으로 정체된 상태입니다. 만주로 이민 온 민족의 대다수를 차지하는 한국인 농부들은, 쌀 농사에 굉장히 능하므로 다른 중국인 농부처럼 경험이 풍부한 작물을 기르는 걸 선호합니다.\n\n이것을 바꾸고자 만철이 농부를 교육시키고 환금작물로서의 콩 생산을 장려하기 위한 콩 농업 보급 계획을 시작했으나, 별다른 호응이 없었습니다. 만철은 정부의 지원을 받아 콩 농업을 증대시키고 장기적인 이익을 얻기를 희망하고 있습니다.\n\n일각에서는 과다한 콩 생산은 우리의 식량 안보를 위협할 수 있고, 기근으로 이어질 수도 있다고 지적합니다."
 fengtian.42.a: "보급 계획을 지원해라."
 fengtian.42.b: "이 이상의 콩은 필요없다."
 fengtian.43.t: "가뭄으로 고통받는 일본과 한국"
 fengtian.43.d_fengtian_forced: "일본과 한국 모두 심각한 가뭄을 겪고 있는데, 다행히 우리는 이를 피할 수 있었지만, 그들의 경제와 국민들은 고통받고 있고, 일부는 기아 직전의 상태입니다. 일본 정부는 공식적으로 우리가 한국에 쌀과 잡곡을 제공하는 프로그램에 참여하는 것을 요구했습니다, 한국으로 넘어간 쌀은 궁극적으론 일본에 넘어가겠지만요. 다만, 이 계획은, 쌀 경작지를 죄다 콩 경작지로 바꾸는, 만철의 콩 농업 보급 계획이 너무 큰 성공을 거둬 다소 곤란한 상황에 있습니다. 결국 우리에겐 한국으로 보낼 쌀과 잡곡이 충분치 않으며, 콩 생산은 여전히 우리 산업과 국제 무역의 중요합니다.\n\n일본의 정치, 경제적 영향력 때문에, 우리는 이에 따를 수 밖에 없습니다."
 fengtian.43.d_fengtian_normal: "일본과 한국 모두 심각한 가뭄을 겪고 있는데, 다행히 우리는 이를 피할 수 있었지만, 그들의 경제와 국민들은 고통받고 있고, 일부는 기아 직전의 상태입니다. 일본 정부는 비공식적으로 우리가 한국에 쌀과 잡곡을 제공하는 프로그램에 참여하는 것을 요청했습니다, 한국으로 넘어간 쌀은 궁극적으론 일본에 넘어가겠지만요. 다만, 이 계획은, 쌀 경작지를 죄다 콩 경작지로 바꾸는, 만철의 콩 농업 보급 계획이 너무 큰 성공을 거둬 다소 곤란한 상황에 있습니다. 결국 우리에겐 한국으로 보낼 쌀과 잡곡이 충분치 않으며, 콩 생산은 여전히 우리 산업과 국제 무역의 중요합니다.\n\n이 요청은 전형적인 일본인과는 180도 다른 놀라운 변화지만, 만약 우리가 요청을 거절한다면, 좋지 못한 부정적 영향을 일으킬 것입니다."
 fengtian.43.a: "식량을 수송해주자."
 fengtian.43.b: "일본이 알아서 할 문제다."
 fengtian.44.t: "한국으로 보내지는 식량"
 fengtian.44.d: "일본의 요청이 받아들여지면서, 한국의 인천항과 기타 여러 항구들에 도착하는 식량들이 잉커우 항에서, 그리고 안펑과 경의선을 거쳐 평양으로 출발했습니다. 아직 본격적인 기아가 시작되지는 않았지만, 중국의 해안을 떠나는 선박들을 일본에 대한 복종 행위 이외의 것으로 보기엔 어려워 보입니다."
 fengtian.44.a: "감내해야 한다."
 fengtian.45.t: "산업용 콩 제안"
 fengtian.45.d: "일본과 한국의 가뭄에 대응하기 위한 식량 수출의 증가는 봉천의 식량 부족과 국민들의 분노라는 결과로 이어졌습니다. 이에 일부 각료들로부터 산업용 콩 생산을 중지하자는 제안이 있었는데, 이는 충분한 식량을 제공하겠지만 가뭄이 끝날 때까지 민간산업과 몇몇 수출에 문제를 초래할 것입니다."
 fengtian.45.a: "산업용 콩 생산을 중지해라."
 fengtian.45.b: "그럴 순 없다."
 fengtian.46.t: "가뭄의 끝"
 fengtian.46.d: "몇달 간의 고통 끝에, 일본과 한국의 가뭄이 끝났습니다."
 fengtian.46.a: "드디어!"
 fengtian.47.t: "만철의 제안"
 fengtian.47.d: "만철 조사부의 대표가 제안을 하나 했는데, 이 제안은 구미가 당기지만, 그와 그의 제안에 대해선 철저히 비밀에 붙여야 합니다. 1939년 가뭄 이후, 만철은 동북부 지역의 농업 능률과 생산의 향상을 목표로 농업 전문가, 농업 단체의 고위 관료, 학자들을 불러 모았습니다. 몇달간의 실험 끝에, 몇몇 조사 팀들이 홋카이도에서 쓰인 농업 방식을 기반으로 한 해결책을 만들어 낼 수 있었는데, 이는 평범한 중국인 가구 하나가 어떠한 일손의 고용 없이도 10헥타르의 땅을 경작할 수 있게 해주는 것으로, 이를 통해 농업 생산량을 증대시키고 안샨, 푸순, 그리고 선양의 공장에 잉여 노동력을 제공케 할 수 있을 것입니다. 만철의 관료는 조심스레 이 농법이 책자와 일본인 전문가에게 교육받은 중국인 강사를 통해 보급되어야 하며, 이 농법이 만철과는 일절의 관계도 없어야 한다는 것을 강조하는 듯 했습니다.\n\n조사를 해본 결과, 군 정보부에서는 관동군이 불명확한 이유로 만철과 협력하는 것을 거부했으며, 이는 두 조직이 경쟁 관계에 있거나, 또는 일본의 치밀한 계략의 일부일 것이라고 추측하고 있습니다. 만철 조사부의 진보적인 임원들과 다른 관료들은 보수적인 관동군과 여러번 충돌을 일으켰다고 알려져 있습니다."
 fengtian.47.a: "제안을 받아들이지."
 fengtian.47.b: "제안을 거절하라."
 fengtian.48.t: "홋카이도 농법이 결실을 맺다"
 fengtian.48.d: "긴 시간과 노력의 끝에, 만철이 제안했던 홋카이도 농법이 몇몇 지역에서 결실을 맺은 듯 한데, 생산량이 증가하고, 북부에서 추가적인 땅을 확보할 수 있었습니다."
 fengtian.48.a: "완벽하군."
 fengtian.49.t: "발각"
 fengtian.49.d: "Although no public announcement has been made, Mantetsu's research wing has communicated that the Kwantung Army discovered our collaborative farming effort, a claim backed up by findings from our intelligence services. General Ueda Kenkichi himself is said to have stormed into the office of the Mantetsu president, Matsuoka Yōsuke, and delivered a thunderous verbal barrage regarding the necessity of Fengtian's continued state of dependence. The Kwantung Army's ability to punish Mantetsu is ultimately limited, as the powerful company is practically autonomous, but there's little doubt that the Army will go out of its way to make things difficult for everyone involved. Unfortunately, this will certainly be the end of this specific collaboration project with Mantetsu."
 fengtian.49.a: "유감이군."
 fengtian.50.t: "발각"
 fengtian.50.d: "Although no public statement has been made, the recent signs of discontent within portions of the army leadership have become difficult to ignore. Apparently word of our farming collaboration project with Mantetsu has spread further than we anticipated, and according to some nationalistically inclined generals, 'China must reform itself' and not submit to 'forced restructuring disguised as collaborative reform'.\n\nAlthough this is far from a major crisis, any threat to the continued cooperation of our generals and other officials is no laughing matter. Some ministers suggest that we might defend our collaboration, painting it as an instance in which we are able to manipulate Mantetsu, instead of the other way around. Others suggest that this may simply dig our hole deeper."
 fengtian.50.a: "사실대로 털어놓자."
 fengtian.50.b: "우리는 정당한 결정을 했다!"
 fengtian.51.t: "여론이 우리쪽으로 기울다"
 fengtian.51.d: "온갖 역경이 예상되었지만 홋카이도 농업 프로젝트에 대한 장 대원수의 옹호는 모든 관계자들을 납득시킨 듯 합니다. 여파는 가라앉았고, 계획은 중단 없이 계속될 것입니다."
 fengtian.51.a: "기쁜 소식이야!"
 fengtian.52.t: "분노한 여론!"
 fengtian.52.d: "우리 관료들, 심지어 장 대원수의 노력에도 불구하고 군내 많은 저명인사들은 홋카이도 농업 프로젝트를 진행할 만한 가치가 있는지 의심스러워 하고 있습니다. 그 결과, 이 프로그램은 일말의 여지없이 중단될 것이며, 우리의 분열된 정부는 또 다른 논쟁과 직면하게 될 것입니다."
 fengtian.52.a: "이런 젠장!"
 fengtian.53.t: "부국강병"
 fengtian.53.d: "수십년간의 퇴보와 빈곤을 겪으면서, 개혁과 개발의 필요성은 그 어느때보다도 중요해졌습니다. 개혁을 하지 않을 순 없지만, 개혁은 후폭풍도 함께 불러오는 법입니다. - 개혁의 실패와 대중들의 불만말이지요.\n\n정부에게 내려진 과제는 '부국강병'이지만 우리는 둘 중 하나만 우선할 수 있습니다."
 fengtian.53.a: "경제가 우선이다!"
 fengtian.53.b: "군대가 우선이다!"
 fengtian.53.c: "경제 상황이 어떤지 더 말해보게."
 fengtian.53.e: "군대 상황이 어떤지 더 말해보게."
 fengtian.54.t: "부국"
 fengtian.54.d: "만주의 자원은 풍부하고 다양하며, 봉천은 동아시아에서 3번째로 큰 산업 중심지이지만, 경제는 수많은 구조적 문제가 산재해 있습니다, 이러한 문제들로 나라는 병들고 남부 재수복은 지체되고 있습니다. 봉천의 가장 큰 투자자는 정부 그 자신으로, 국민들이 납부한 세금을 강철, 석탄, 그리고 콩 생산 같은 주요 산업 부문으로 재투자합니다. 하지만, 일본과 만철은 이러한 주요 산업 부문보다 더욱 더 광대한 범위에 투자하여 봉천의 경제와 사회 둘 다를 장악했습니다.\n\n이러한 장악은 날이 갈수록 커지지만, 정부의 세수를 늘리고 고질적인 부패를 막고, 개인을 위한 건강한 투자 환경을 조성하며, 그리고 사회 기반 시설이나 기술같은 필수 부문에서 불행하지만 필요한 만철과의 협력을 위해 개혁이 필요합니다. 정부가 정치적인 자율을 유지하는 한, 그리고 경제의 주도권을 쥐고 있는 한, 일본의  영향력에 맞서고, 중국인들의 눈에 정통성을 각인시키며, 재통일이라는 목표를 달성할 수 있습니다.\n\n일본에겐 우리가 [QIE.GetNameDef](을)를 무너뜨리는 것이 이득이 되므로, 이미 우리 경제에 대한 그들의 우려스러운 영향력에도 불구하고, 우리의 후진적인 산업 탈피에 구체적인 도움을 줄 것입니다."
 fengtian.54.a: "경제를 살리자!"
 fengtian.54.b: "아마 군대가 더 중요할지도?"
 fengtian.55.t: "강병"
 fengtian.55.d: "공식적으론 민국군인 봉천군은 대부분의 외국군과 비교하면 약하지만, 중국 기준에서는 인상적인 군대로, 지난 직봉전쟁의 손실 이후 최근에야 그 전력의 대부분을 회복할 수 있었습니다. 봉천군의 무기와 차량들은 일제 제식 소총을 포함하더라도, 대부분 구식이고, 사단급 이하의 제대는 통신 수단도 거의 없어 뒤죽박죽인 상태입니다. 봉천군의 가장 큰 문제점은 사기로, 외국에서 교육받고 심지어 장성 계급대에 널리 퍼진 일본 장교들의 결과라고 할 수 있습니다.\n\n반면 공식적으론 중국 비행대인 봉천 비행대는 대원수의 장남이면서, 항공에 대한 자신의 열정을 첫 번째 조종사를 훈련시키기 위해 사용한, 장쉐량의 자랑이면서 성공 그 자체입니다. 비행대는 오직 독일인이 모는 현대식 비행기가 있을 때에만 즈리 상공의 공중 우세를 내줬을 정도로 전쟁 동안 좋은 성과를 거뒀습니다. 그때 이후로, 유럽의 표준보다는 10여년 정도 뒤쳐졌을지라도, 약간의 성장을 이뤘습니다.\n\n결과적으로, 봉천은 [QIE.GetNameDef] 보다 약간 뒤쳐지므로, 일본의 장비와 원조에 크게 의존하고 있습니다. 이 원조와 봉천이 자립할 수 있게 하는 그 무엇이든, 격차를 줄이고 남부를 되찾는 것에 매우 중요할 것입니다."
 fengtian.55.a: "군대를 키우자!"
 fengtian.55.b: "경제는 어떻게 하지?"
 fengtian.56.t: "공수래 공수거"
 fengtian.56.d: "최선을 다했음에도 불구하고, 일본의 제조 기술을 알아내기 위해 보낸 과학자들과 기술자들이 빈손으로 돌아왔습니다. 아마 그들과 우리의 기술 간의 차이가 너무 커서 그런 것일 수도 있고, 혹은 일본인들이 일부러 비협조적으로 나온 것일 수도 있습니다. 어찌 됐든, 이 일이 보도되진 않았기에, 국민들은 그들의 실패보다는 우리의 '상남자들'이 이뤄낸 명백한 성과에 더 깊은 감명을 받은 듯 합니다. 모두가 알듯이, 우리 과학자들은 해외의 매우 권위 있는 상을 받으러 갔었던 것이니까요."
 fengtian.56.a: "상남자들이라.."
 fengtian.57.t: "만주의 금융 개혁"
 fengtian.57.d: "20세기에 접어들었을 때, 만주는 무법과 도적떼들이 난무하는 황량한 국경지대였습니다. 그러나 장쭤린의 통치가 시작되면서, 그의 재무장관 왕융장을 통해 급진적으로 탈바꿈 됐습니다. 왕 장관은 다른 군벌들이 찍어낸 화폐와 다를 바 없던 화폐를 은을 본위로 하여 화폐의 가치를 확보하여, 일본의 엔과 비교해도 꿀리지 않게 만들었습니다. 대대적인 세제 개혁으로 미채불 빚들을 해소했고, 1920년대 초 경제는 중국 전역의 혼란을 탈출해 온 이민자들에 의해 지탱됐습니다.\n\n물론 이는 오래가지 못했고, 왕 장관은 1928년 사임하고 이듬해에 사망했습니다. 봉천의 경제는 전후 8년간의 쇠퇴를 겨우 회복했을 뿐이므로, 예전의 그 개혁들의 의지를 이어받아 새로운 개혁을 실시하여, 동북을 중국의 가장 번영한 지역 중 하나로 되돌려 놔야 합니다.\n\n장관은 필요한 계획들을 구상하고 정부의 우선순위를 결정하기 위한 사람으로 골라야 합니다."
 fengtian.57.a: "판푸를 임명한다."
 fengtian.57.b: "리샤오겅을 임명한다."
 fengtian.57.c: "순치창을 임명한다."
 fengtian.57.e: "루안진두오를 임명한다."
 fengtian.58.t: "야마토 호텔 승낙"
 fengtian.58.d: "만철의 야마토 호텔 노선은 오랫동안 남만주 철도 구역의 주요 노선이었습니다; 조차지는 처음엔 러시아 제국이 소유하다가 1906년 일본으로 넘어갔고, 1915년 21개조 요구의 느슨한 해석에 따라 남만주까지 포함하는 범위로 확장되었습니다. 다만 조약이 일본인의 거주권과 어느 종류의 사업 및 제조도 허용하긴 하나, 건설은 이론상으론 여전히 지역 관리, 필요하다면 대원수의 허락을 필요로 합니다.\n\n만철은 미래 일본인들의 활동의 중심이 될, 몇가지 새로운 호텔들의 건립을 목표로 하고 있는데, 이 호텔들의 건설은 일본 정부의 분노를 감내하지 않고서는 멈출 수 없지만, 특정 지역에서 일본의 영향력을 사전에 차단할 수 있는 정도의 제한을 가할 수는 있습니다. 그러나, 일본의 힘을 상징하는 상징물인 이 호텔들엔 일본인 전문가들과 만철의 직원들이 자주 드나들고 있기 때문에, 우리가 원하는 급진적인 발전에 중요한 역할을 하고 있기도 합니다."
 fengtian.58.a: "건설을 제한해라."
 fengtian.58.b: "원하는 곳에 지으라고 해라."
 fengtian.59.t: "동북산업개발위원회"
 fengtian.59.d: "일본의 권고에 따라, 특별히 거절할 이유도 없지만, 우리는 동북산업개발위원회, 즉 IDC의 설립을 위한 법적, 재정적 기반을 마련했습니다. 주로 자금과 임대료를 빌려주는 것으로 봉천의 산업 개발을 관리 감독할 IDC는, 이제 어떻게 구성해야 할지에 대한 문제만이 남았습니다.\n\n협화회는 봉천에 존재하는 천연자원을 이용한 수출 주도형 경제를 주장하는 닛산과 미쓰비시 자이바츠 출신 전문가들을 포함시켜야 한다고 주장했고, 대원수의 장군들은 '군대'가 우선시 되어야 한다고 주장하며, 그들의 강력한 영향력을, 위원회에 군의 인력을 포함시키기 위해 쓰는 중입니다. 교통계는 그들 자신을 추천하면서, 중국 전역과 최근 이 동북 지역에서의 숙련된 사업 경험을 예로 들었으며, 혼합 개발 방식을 주장하고 있습니다.\n\n안타깝지만 세 파벌이 모두 만족할 방안은 없는데, IDC의 계획엔 일관성이 있어야 하기 때문이고, 위원회 내부에서 논쟁이 벌어진다면 IDC는 무력해지기 때문입니다. 참고로, 비록 위원회가 일본인의 존재 및 참석 여부를 허용하고 있긴 하지만, 대중과 의회의 대부분은 이를 부정적으로 볼 것입니다. 동시에, 일본은 자신들의 배제를 반가워하지도 않습니다."
 fengtian.59.a: "수출이 우선이다."
 fengtian.59.b: "군대가 우선이지."
 fengtian.59.c: "혼합 방식이 가장 좋겠군."
 fengtian.60.t: "만철 조사부"
 fengtian.60.d: "남만주 철도 주식회사 조사부, 줄여서 '만철 조사부'는 지난 몇 년간 단순한 R&D 부서에서 일본 식민지 연구 프로그램의 중추로 진화해왔으며, 농업 과학에서 정부 수집까지 다양한 방면을 다루는 부서들이 있습니다. 조직의 규모는 베를린, 밴쿠버, 그리고 뉴욕에 지사를 열며 외국 인재를 모집하고 일본의 일류 대학에서 폭넓은 채용으로 이어졌습니다. 그 결과로 놀라운 정도로 자유롭고 진보적인 지식인 집단이 되었는데, 그들은 때때로 국가를 위한 헌신보다 과학을 위한 지식 추구를 우선시하기도 합니다.\n\n이번이 그런 경우로, 조사부의 대표가 우리에게 여러 분야 중 하나를 지원해 주겠다며 접근해 왔습니다. [745.GetCapitalVictoryPointName]에 주둔 중인 관동군은 이 일에 강력히 반발했다는 것을 알고 계시는게 좋겠습니다."
 fengtian.60.a: "레이다."
 fengtian.60.b: "건설."
 fengtian.60.c: "생산 효율."
 fengtian.60.e: "복호화."
 fengtian.61.t: "만철 조사부와의 레이다 협업"
 fengtian.61.d: "최근 일본의 레이다 기술 진전으로, 만철 조사부의 과학자가 우리와의 협업을 시작했는데, 우리도 곧 기술의 진전을 따라잡을 듯 합니다."
 fengtian.61.a: "좋군."
 fengtian.62.t: "만철 조사부와의 레이다 협업"
 fengtian.62.d: "최근 일본의 레이다 기술 진전으로, 만철 조사부의 과학자가 우리와의 협업을 시작했는데, 우리도 곧 기술의 진전을 따라잡을 듯 합니다."
 fengtian.62.a: "좋군."
 fengtian.63.t: "만철 조사부와의 건설 협업"
 fengtian.63.d: "최근 일본의 발전으로, 만철 조사부의 관료가 우리와의 협업을 시작했는데, 제공받은 새로운 장비와 공법이라면 우리도 곧 같은 수준의 발전을 이뤄 낼 듯 합니다."
 fengtian.63.a: "좋군."
 fengtian.64.t: "만철 조사부와의 건설 협업"
 fengtian.64.d: "최근 일본의 발전으로, 만철 조사부의 관료가 우리와의 협업을 시작했는데, 제공받은 새로운 장비와 공법이라면 우리도 곧 같은 수준의 발전을 이뤄 낼 듯 합니다."
 fengtian.64.a: "좋군."
 fengtian.65.t: "만철 조사부와의 생산 효율성 협업"
 fengtian.65.d: "최근 일본의 기술 진전으로, 만철 조사부의 과학자가 우리와 협업을 시작했는데, 제공받은 새로운 장비와 제조 기술이라면 우리도 곧 같은 수준의 진전을 이뤄 낼 듯 합니다."
 fengtian.65.a: "좋군."
 fengtian.66.t: "만철 조사부와의 생산 효율성 협업"
 fengtian.66.d: "최근 일본의 기술 진전으로, 만철 조사부의 과학자가 우리와 협업을 시작했는데, 제공받은 새로운 장비와 제조 기술이라면 우리도 곧 같은 수준의 진전을 이뤄 낼 듯 합니다."
 fengtian.66.a: "좋군."
 fengtian.67.t: "만철 조사부와의 복호화 협업"
 fengtian.67.d: "Drawing from its wide-ranging intelligence operations, Mantetsu's research wing has provided a series of manuals detailing special methods and best practices for our covert operatives. Although the books are clearly out of date, and certain sections have been redacted, there is still much to learn. Of particular interest is a work titled 'Rakka Ryūsui', or 'Falling Blossoms; Flowing Water' which details the work of Akashi Motojirō, Japan's premier spymaster during the Russo-Japanese War."
 fengtian.67.a: "좋군."
 fengtian.68.t: "만철 조사부와의 복호화 협업"
 fengtian.68.d: "Drawing from its wide-ranging intelligence operations, Mantetsu's research wing has provided our agents access to some of its clandestine resources spread across China. This will greatly improve our operatives' capabilities."
 fengtian.68.a: "좋군."
 fengtian.69.t: "진저우 산업단지 조성"
 fengtian.69.d: "진저우는 접근성이 좋아 산업단지로 조성하기에 딱 알맞은 장소로, 몇몇 단체들은 이미 개발 이권 다툼을 시작하습니다. 가장 눈에 띄는 것은 통조림과 경금속을 전문으로 하는 만철 자회사, 교통계의 열차 제작 공장, 그리고 '개인의 자본 이득'보다는 군수품 공장을 세워야 한다는 군대 3곳입니다. 평소 자금을 더 투자할 여력이 있던 교통계가 이례적으로 소극적인데, 소문에 따르면 교통계의 몇몇 의원들이 군대로부터 입찰에서 발을 빼라는 은근한 압박을 받고 있다고 합니다."
 fengtian.69.a: "만철을 택하자."
 fengtian.69.b: "교통계를 택하자."
 fengtian.69.c: "장씨군벌을 택하자."
 fengtian.70.t: "은 비축을 위한 매입"
 fengtian.70.d: "은을 완전히 비축해두는 것은 봉천 화폐의 신뢰도를 얻는데 가장 중요하며, 외국 투자 유치에 더욱 더 그러한데, 봉천은 외자 투자 없이는 지난 8년간 독일 자본으로 경제를 쌓아 올린 직예를 상대할 수 없습니다. 그러나 은이란 본디 비싼 재화로, 이를 완전히 비축하려면 필시 다른 지역의 개발 자금을 끊어야 한다는 것을 의미합니다.\n\n몇몇 장관들이 필요량의 절반만 비축하자는 의견을 사석에서 넌지시 던졌는데, 이는 장관들이 지난 직봉전쟁때 은의 필요량 중 전체의 절반만 비축했었다고 생각하기 때문으로, 이 루머가 사실인지는 확인되지 않았습니다. 물론, 정부가 지난 전쟁의 부채를 갚지 못해 발생했던 심각한 경제적 침체의 이유에 대해선 설명하기 어려워 보입니다.\n\n여전히, 은을 일부만 비축하는 것은 큰 리스크가 따르지만, 아마 그러고도 남을 가치가 될 수도 있습니다."
 fengtian.70.a: "완전히 비축해라."
 fengtian.70.b: "위험 없인 보상도 없는 법이지."
 fengtian.71.t: "경제적 재앙!"
 fengtian.71.d: "우리 정부의 주요 채권자인 일본 은행과 미쓰이 은행이 불시에 우리의 채무를 갚아야 한다고 알렸을때, 우리 중앙은행이 거래를 위한 은이 충분하지 않다는 것을 알게 됐습니다. 이 사건에 대한 뉴스가 급속히 퍼져 대중들의 뱅크런을 불러 일으켰고, 금융 공황 상태로 번졌습니다. 소문에 의하면 재앙이 정부의 무능이나 총체적 부실의 결과가 아니며, 봉천에선 대수롭게 생각하는 사람이 몇 없겠지만, 대중들을 기만하는 고의적 행동이었다고 합니다. 선양과 만철의 사무실에서는 이미 전면적인 조사에 착수했으며, 특단의 조치를 취하지 않으면 중요 서류가 유출될 것 같습니다.\n\n몇가지 선택을 할 수 있는데, 그런 일은 있어서도 안되지만 만약 정부의 특정 서류가 갑자기 사라져 버렸다면..."
 fengtian.71.a: "증거를 불태워라!"
 fengtian.71.b: "증거를 불태우고 일본을 비난해라!"
 fengtian.71.c: "일본에 금융 구제를 요청하자!"
 fengtian.71.e: "사실대로 실토하자!"
 fengtian.72.t: "은행 증거 발각!"
 fengtian.72.d: "알려지지 않은 뇌물과 협박들에 대한 철저한 조사 끝에, 만철 조사관들이 우리 정부가 고의적으로 국민들을 속였고, 최근의 경제적 재앙의 책임이 전적으로 우리 정부에 있다고 결론 내렸습니다. 우리는 관련된 장관 몇몇을 체포하라는 그들의 요구를 거절할 처지가 아니지만, 다행히 대원수와 그의 최측근은 이 책임에서 벗어 날 수 있었고, 만철의 사장 마쓰오카 요스케는 정치적 호의를 대가로 모든 문제들에 대해 무기한 보류를 제안했습니다."
 fengtian.72.a: "제안을 수락하지."
 fengtian.72.b: "제안을 거부하라."
 fengtian.73.t: "금융 구제에 동의한 일본"
 fengtian.73.d: "일본이 우리 경제를 살리기 위해 우리의 은 비축량을 채우는 것에 동의했으며, 이 문제에 대해 더 이상 신경쓰지 않기로 했습니다. 물론, 이 행동은 사리사욕의 연장선이겠으나, 혹자는 일본이 개과천선한 것이라고 말하기도 합니다..."
 fengtian.73.a: "살았다!"
 fengtian.74.t: "금융 구제를 거부한 일본"
 fengtian.74.d: "우리의 부탁에도 불구하고, 일본은 구제 금융을 거절했으며, 우리에겐 구제 금융 요청 이전의 파탄난 경제 상황과 굴욕감만이 남았습니다. 유일한 '이점'은 심지어 만철의 직원을 포함한 많은 국민들이, 일본이 중국에게 자비로울 것이라는 환상에서 깨어났다는 것입니다."
 fengtian.74.a: "차라리 환상이었다면."
 fengtian.74.b: "아마 루안 장관이 이 일을 쉽게 끝낼 수 있을 것 같은데."
 fengtian.75.t: "군사학교의 상태"
 fengtian.75.d: "봉천의 장교단은 일본의 리쿠군 시칸 가코 (육군 사관학교)에서 교육받은 젊은 중국인과 중국 내전에 참전했던 비교적 나이 든 중국인, 그리고 봉천의 군사 사절단으로 파견된 일부 일본인 장교들로 이뤄져 있으며, 이들은 모두 국가에 대한 충성보다는 개인에 대한 공통적인 충성심을 더 갖고 있습니다. 특히 일본인 장교들은 동북부의 역들은 어디든 횡포를 부린다고 알려져 있고, 평가 절하된 화폐를 통해 비교적 풍족한 삶은 살며, 잡무는 하인을 고용하여 처리할 정도로, 동료들 뿐만 아니라 지역 주민들에게도 적대감을 만들어 냅니다.\n\n지금 이 장교들은 선양 국립학교가 설립되면서, 십여년 간 방치되어 온 학교의 기숙 시설을 조롱하고 있습니다. 근처에 현대식 건물이 새로 지어지고 있지만, 현재 이 학교의 처참한 상태는 정부를 비판하게 합니다."
 fengtian.75.a: "유감이다."
 fengtian.76.t: "일본인 장교단 축출"
 fengtian.76.d: "일본은 1926년 봉천정부의 설립 이후로 봉천에 군사사절단을 파견해왔는데, 이들은 10년 넘게 비공식적인 작전으로 장쭤린의 봉천군벌을 지원해왔습니다. 이 임무는 주로 무기와 장비 보급을 통한 군대 육성 원조에 초점이 맞춰져 있었으나, 훈련과 전술 지원도 포함되어 있습니다.\n\n그러나 불행하게도 내전의 여파로 인한 장교 부족으로 일본인 장교에게 야전 지휘관을 맡길 수밖에 없었으며, 독립적인 지휘권도 부여하게 되었습니다. 이는 우리 장병들의 사기에 부정적인 영향을 미치고, 심지어 군사사절단이 우리 정부의 일에 영향을 미치려고 시도하여 자주 성공하면서 일본의 영향력을 명확하게 합니다. 우리 장병들과 중국인들이 우리 정부에 존경심을 갖게 하려면, 일본인 장교단은 반드시 떠나야만 합니다."
 fengtian.76.a: "죄다 내쫓아라!"
 fengtian.76.b: "현실적으로 생각하자고."
 fengtian.77.t: "일본의 선전포고"
 fengtian.77.d: "우리가 그들의 장교를 추방한 것에 대하여, 일본 정부는 우리와의 관계를 끊고 전쟁을 선포했습니다! 많은 이들이 이를 재앙으로 생각하겠지만, 아마 이것은 우릴 바꿀 기회일지도 모릅니다. 진실은 전장에서 알게 될 겁니다."
 fengtian.77.d_breakaway: "1915년의 13개조 요구 위반뿐 아니라 협력에 대한 우리의 약속을 어긴 것에 대한 답으로, 일본은 '중국에서의 조약의 권리와 이익 보호'를 위해 전쟁을 선포했습니다."
 fengtian.77.d_ally: "In an act of shameless treachery, the Japanese have launched an unexpected attack on a fellow member of the National Pacification Alliance! Despite our years of cooperation, we cannot allow this to stand. If we can't protect [FROM.GetName], how can we protect the whole of China?"
 fengtian.77.a: "중화민국 만세!"
 fengtian.78.t: "일본의 최후통첩"
 fengtian.78.d: "일본 군사 사절단을 축출하려는 우리의 용감한 시도에도 불구하고, 우리 정부에 끼쳤던 그들의 영향력은 너무나도 컸기에 끝내 복직시켜야 했습니다. 지금 할 수 있는 유일한 선택지는 최후 통첩을 거절하고, 장씨군벌의 애국 열사들이 이끄는 전쟁을 선포하는 것입니다."
 fengtian.78.d_ultimatum: "협상은 실패했고 일본은 간단한 최후 통첩을 보내왔습니다. 우리는 군사 사절단을 원상복귀시켜야 하며, 이 외엔 전쟁 뿐입니다."
 fengtian.78.a: "수용 외에는 방도가 없다."
 fengtian.78.b: "전쟁이다!"
 fengtian.79.t: "무망재거"
 fengtian.79.d: "대원수 장쭤린은 거 땅에서의 공방전에서 패전 직전의 제나라가 전황을 뒤바꾸고 전쟁을 이겼던 역사에 관한 짧지만 강렬한 연설을 했습니다. 이것은 중국을 약화시키고 분열시킨 자들을 향해 전진하는 우리의 본보기가 되어 줄 것입니다."
 fengtian.79.a: "연설문을 가져와라."
 fengtian.79.b: "화남의 수복은 필연적이다!"
 fengtian.80.t: "내몽골 회복"
 fengtian.80.d: "내몽골이 중국의 영토로 돌아올 때가 되었습니다. 이제 다시 한번 이 건방진 국경 지역을 복속시킬 때입니다. 우리는 가능한 한 빨리 전쟁을 시작해야 합니다."
 fengtian.80.a: "전진 앞으로!"
 fengtian.81.t: "내몽골에서의 승리"
 fengtian.81.d: "내몽골 정복하고 적군의 반격을 돈좌시킨 후, 우리는 평화를 이끌어 냈고 목표를 달성했습니다. 이것은 중국 전역을 재수복하기 위한 작은 발걸음이 될 겁니다."
 fengtian.81.a: "우리는 목표를 달성했다."
 fengtian.81.b: "평화는 없을 것이다."
 fengtian.1000.t: "[FNG.GetName]의 평화 제안"
 fengtian.1000.d: "[FNG.GetName](이)가 자신들의 영유권을 인정 해준다면 평화 협정을 맺겠다는 제안을 했습니다."
 fengtian.1000.a: "불가피한 희생이다."
 fengtian.1000.b: "우리는 승리할 것이다!"
 fengtian.82.t: "도이하라의 제안"
 fengtian.82.d: "관동군 정보부장인 도이하라 대령은 우리의 지원이 있든 없든 추진하려 하는 제안을 내 놨습니다, 그에겐 당연히 전자의 선택지가 좋겠지요.\n\n독일의 개입으로 중국 시장에서 'Golden Bat' 담배같은 수익성 높은 상품들을 포함하여, 대다수의 일제 물건은 퇴출됐습니다. 도이하라는 이 담배를 '황룡담배'로 바꿔 다시 시장에 진입한 후, [QIE.GetAdjective]의 금수조치를 공사관 도시를 통한 중개무역으로 회피하여 팔 계획인데, 여기서 중요한 것은 담배에 빨리 중독시키기 위해 소량의 아편을 첨가하는 것입니다. 우리가 해 줘야 하는 것은 랴오베이와 싱안의 주요 지역에서 양귀비 생산을 지원하는 것으로, 시간이 조금만 지나면 수익이 들어올 것입니다.\n\n도이하라는 탐탁지 않은 자로, 이 일에 관여하면 우리의 정치적 정통성을 훼손 시킬 수 있지만, 정부는 자금이 절실하게 필요하고, 이번 일로 [QIE.GetAdjective]에 대해 유리한 고지를 차지하게 될 수도 있을 듯 합니다."
 fengtian.82.a: "제안을 수용하지."
 fengtian.82.b: "이 일에 관여하고 싶지는 않군."
 fengtian.83.t: "황룡담배"
 fengtian.83.d: "필요한 준비는 끝났으며, 곧 생산이 시작됩니다. 상하이에서 보낸 전보로 판단해본 바, 도이하라는 차후 그의 진행 상황을 알려 줄 것입니다."
 fengtian.83.a: "좋군."
 fengtian.84.t: "도이하라 계획의 지연"
 fengtian.84.d: "도이하라로 부터 오는 전보는 간헐적이고, 끊기고, 종종 명확하지 않습니다. 그가 최근 상하이의 구 애스터 하우스 호텔에서 미팅을 제안하기 전까지 말이죠. 화려한 식당에서 호화로운 식사를 하며 계획이 지연된 것에 사과하면서, 그는 정말로 좌절한 것 처럼 보였지만, 보냈던 요원이 돌아와 계획이 아직 진행중이며 곧 돈이 들어올 것이라고 조심스레 말했습니다.\n\n공사관 도시와 그 외 중국의 여러 지역들의 다른 정보 요원들은 조금 다른 이야기를 했는데, 이미 수익이 생기고 있으며, 수익의 대다수는 도이하라의 다른 반정부적 행위들에 사용되고 있다는 겁니다. 증언은 상하이의 우리 요원이 뇌물을 받았다는 것을 뜻하지만, 도이하라는 어쨌든 약속한 돈을 뱉어낼 것입니다..."
 fengtian.84.a: "유감이군."
 fengtian.84.b: "이 정도면 충분하다."
 fengtian.85.t: "추가적인 지연"
 fengtian.85.d: "도이하라는 예전의 제한적인 미팅 후에 또 다른 만남을 제안했는데, 이번엔 샤먼과 푸젠성 근처의 외딴 은신처에서였습니다. 그는 범죄 조직 청방과 문제가 생겼다고 말하면서, 계획이 지연된 것에 다시 한번 사과했지만, 몇달내로 돈을 받을 수 있을 것이라고 얘기했습니다.\n\n도이하라의 일거수일투족을 감시하는 우리의 요원들 대다수가 행방불명 되었으므로, 그의 말이 사실인지는 확실치 않습니다."
 fengtian.85.a: "유감이군."
 fengtian.85.b: "이 정도면 충분하다."
 fengtian.86.t: "도이하라가 성공하다"
 fengtian.86.d: "찰나의 순간 후, 도이하라는 우리의 도움으로 아편이 들어간 담배를 싸게 생산해 중국 전역에 밀반입시키고 판매할 믿음직한 수단을 설립했습니다."
 fengtian.86.a: "좋았어."
 fengtian.86.b: "이 정도면 충분하다"
 fengtian.87.t: "발각과 실패"
 fengtian.87.d: "[QIE.GetAdjective]의 관할 구역과 공사관 도시에서의 빠른 체포가 이뤄진 후, 도이하라의 계획은 실패한 것 같으며, 대령은 우리와 아마 그의 전 동료들과의 모든 접촉을 끊었습니다. 불행히도 [QIE.GetAdjective](이)가 우리의 개입을 알아냈고 증거를 발표했습니다. 우리에게 미칠 정치적인 영향은 겉잡을 수도 없습니다."
 fengtian.87.a: "젠장!"
 fengtian.89.t: "도이하라의 운명"
 fengtian.89.d: "도이하라를 감시하는 요원 하나가 비극적인 소식을 전해왔습니다. 상하이에서 수익성 있는 거래량을 확보하기 위해 노력하다가, 청방 삼합회와 척을 지게 된 것 같습니다. 그의 시신이 몇몇 경호원들의 시체와 함께 홍등가 뒷골목에서 발견되었다고 하는데, 신원은 복장과 인근 민간인들의 증언으로만 확인 할 수 있었습니다.\n\n일본 헌병대는 이미 상하이 자치 경찰과 협력하여 수사를 진행중이지만, 도이하라의 계획의 모든 목적과 의도는 실패했다고 봐야합니다."
 fengtian.89.a: "어쩔 수 없지."
 fengtian.90.t: "[QIE.GetNameDef] 내 아편 중독 확산"
 fengtian.90.d: "지역 공무원들과 [QIE.GetNameDef]의 노력에도 불구하고, 아편 중독이 통치제와 광서제 시기와 비견 될 정도로 사람들에게 퍼져나가고 있으며, '중앙 정부'와 그 군대를 약화시키고 있습니다. 이는 우리에게 분명한 이점이지만, 이 상태를 유발하기 위해 한 우리의 노력이 국민들에게 알려진다면 그 영향은 통제하기 어려워집니다. 아편 무역은 오랫동안 악으로 여겨져 왔을 뿐 아니라, 서구 제국주의에 주요 도구로써 존재해 왔습니다."
 fengtian.90.a: "안타깝지만 필요한 일이였어."
 fengtian.91.t: "선전전 확대"
 fengtian.91.d: "이미 선전부는 퇴행적인 [QIE.GetAdjective] 정권은 반드시 무너져야만 한다며 대단히 인상적인 이념 공세를 강력하게 전개하는 중입니다! 대원수는 개인적으로 \"아시아 지역에서 카이저의 꼭두각시\" 이자 \"개보다도 더 미천한\" [QIE.GetLeader]가 \"뻔뻔하게도 독일 불청객에게 겁쟁이처럼 부역하\"며 \"중국 인민을 외세의 이익에 팔아넘기\"고 있다며 비난하는 짧은 연설을 했습니다. 불법적인 [QIE.GetAdjective] 정부가 무너지기 전에 얼마나 더 절할수 있을까요?"
 fengtian.91.d_mantetsu: "이미 선전부는 퇴행적인 [QIE.GetAdjective] 정권은 반드시 무너져야만 한다며 대단히 인상적인 이념 공세를 두배로 강력하게 전개하는 중입니다! 대원수는 개인적으로 \"아시아 지역에서 카이저의 꼭두각시\" 이자 \"개보다도 더 미천한\" [QIE.GetLeader]가 \"뻔뻔하게도 독일 불청객에게 겁쟁이처럼 부역하\"며 \"중국 인민을 외세의 이익에 팔아넘기\"고 있다며 비난하는 짧은 연설을 했습니다.\n\n한편 일본이 우리 정권에 행사하는 영향력은 최소화된 상태이며 우리의 노력은 많은 사람들의 귀에 위선을 경계하는 경종을 울려 주었습니다."
 fengtian.91.a: "남부 수복은 필연적이다!"
 fengtian.92.t: "일본의 구식 대포"
 fengtian.92.d: "우리의 요청에 대일본제국 육군은 상당한 양의 벨트크리크 당시 쓰이던 야포의 수송을 승인했습니다. 쓸모없는 것은 아니지만, 실망스러운 건 사실입니다."
 fengtian.92.a: "좋군."
 fengtian.93.t: "일본의 최신식 대포"
 fengtian.93.d: "우리의 요청에 대한 응답으로, 대일본제국 육군이 고쿠라 조병창에서 만들어진 최신식 야포 다량의 수송을 승인했습니다. 우리 장교단들은 야포와 고폭탄들을 눈으로 직접 보기를 내심 기대하고 있습니다."
 fengtian.93.a: "좋군."
 fengtian.94.t: "봉천의 포 요청"
 fengtian.94.d1: "우리가 자주 보낸 물질적 지원에 힘입어 봉천 정부는 오랫동안 중국의 다른 경쟁자들에 비해 우위를 점할 수 있었습니다. 이번 경우에는 특히, 저들이 대포 지원을 요청해 왔습니다.\n\n저 엄청난 후진국에서 상당한 변화를 일으키기 위해 우리가 가진 최고의 무기를 보낼 수 있지만, 더 적은 비용을 들여서 양은 훨신 많지만 값싼 구식 무기를 제공할 수도 있습니다. 이도 저도 아니라면 아무것도 보내지 않을 수도 있습니다."
 fengtian.94.d2: "우리가 자주 보낸 물질적 지원에 힘입어 봉천 정부는 오랫동안 중국의 다른 경쟁자들에 비해 우위를 점할 수 있었습니다. 이번 경우에는 특히, 저들이 군벌 무기중에는 상당히 귀한 대포 지원을 요청해 왔습니다."
 fengtian.94.a: "최신 장비를 보내라"
 fengtian.94.b: "구식 장비를 보내라"
 fengtian.94.c: "아무것도 보내지마라"
 fengtian.94.d: "용납할 수 없군"
 fengtian.95.t: "일본이 구식 장비를 보내다"
 fengtian.95.d: "우리의 요청에 대한 응답으로, 대일본제국 육군은 다량의 구식 보병 장비들의 수송을 승인했습니다. 이 중 일부는 러일전쟁때 사용되었거나, 혹은 더 이전에 쓰였던 것들입니다. 실망스럽군요."
 fengtian.95.a: "어쩔 수 없지."
 fengtian.96.t: "일본이 최신 장비를 보내다"
 fengtian.96.d: "우리의 요청에 대한 응답으로, 대일본제국 육군은 다량의 최신식 보병 장비들의 수송을 승인했습니다."
 fengtian.96.a: "고맙군."
 fengtian.97.t: "봉천의 소화기 요청"
 fengtian.97.d1: "우리가 자주 보낸 물질적 지원에 힘입어 봉천 정부는 오랫동안 중국의 다른 경쟁자들에 비해 우위를 점할 수 있었습니다. 이번 경우에는 특히, 저들이 보병 장비 지원을 요청해 왔습니다.\n\n저 엄청난 후진국에서 상당한 변화를 일으키기 위해 우리가 가진 최고의 무기를 보낼 수 있지만, 더 적은 비용을 들여서 양은 훨신 많지만 값싼 구식 무기를 제공할 수도 있습니다. 이도 저도 아니라면 아무것도 보내지 않을 수도 있습니다."
 fengtian.97.d2: "우리가 자주 보낸 물질적 지원에 힘입어 봉천 정부는 오랫동안 중국의 다른 경쟁자들에 비해 우위를 점할 수 있었습니다. 이번 경우에는 특히, 저들이 보병 장비 지원을 요청해 왔습니다.\n\n우리가 현제 제공흘 수 있는 것들은 값싼 구식 장비 뿐이며, 이를 제공한다면 사실상 우리는 아무런 비용도 들이지 않게 됩니다. 물론 아무것도 보내지 않을 수도 있지요."
 fengtian.97.a: "최신 장비를 보내라"
 fengtian.97.b: "구식 장비를 보내라"
 fengtian.97.c: "아무것도 보내지마라"
 fengtian.971.t: "일본이 장비 제공을 거절하다"
 fengtian.971.d: "일본이 우리에게 장비를 제공하는 것을 '우선적인 목표'를 명분으로 거절했습니다. 뭐, 예상대로라 놀랍지도 않습니다."
 fengtian.971.a: "범-아시아 주의는 끝이다"
 fengtian.98.t: "일본의 구식 전차"
 fengtian.98.d: "비록 일본이 최신 기갑 차량을 보내는 걸 거절할 거라는 건 예상할 수 있었지만, 벨트크리크 시대에 쓰이던 녹슬고 이곳저곳 망가진 전차가 잉커우에 하역된다는 냉소적인 결과도 예상하지 못했습니다. 없는것보다야 낫지만, 실망스러운건 사실입니다."
 fengtian.98.a: "그래."
 fengtian.99.t: "일본의 잉여 전차"
 fengtian.99.d: "일본은 예상대로 최신 기갑 차량을 보내는 것은 거절했으나, 완전히 구식은 아닌 잉여 구형 경전차 여러대를 보내는 것에 동의했습니다."
 fengtian.99.a: "좋아."
 fengtian.100.t: "봉천의 경전차 요청"
 fengtian.100.d1: "우리가 자주 보낸 물질적 지원에 힘입어 봉천 정부는 오랫동안 중국의 다른 경쟁자들에 비해 우위를 점할 수 있었습니다. 이번 경우에는 특히, 중국의 거친 지형과 원시적인 상태의 기반 시설에 더 적합한 경전차 지원을 요청해 왔습니다.\n\n최신식 경전차가 중국의 손에 넘어간다면 낭비되거나 심지어는 노골적인 위험에 빠질 지도 모르지만, 아니면 비축된 여분의 전차 물량을 보내도 문제는 없을 겁니다. 대신에 사실상 아무런 비용이 들지 않게 진짜로 오래된 장비를 보낼 수도 있고, 물론 아무것도 보내지 않을 수도 있습니다."
 fengtian.100.d2: "우리가 자주 보낸 물질적 지원에 힘입어 봉천 정부는 오랫동안 중국의 다른 경쟁자들에 비해 우위를 점할 수 있었습니다. 이번 경우에는 특히, 경전차 지원을 요청해 왔습니다.\n\n비록 사용 가능한 현대적 전차를 지금 가지고 있지는 않지만, 사실상 아무런 비용이 들지 않는 세계대전때나 쓰던 구식 전차를 보낼 수도 있습니다. 아니라면 항상 아무것도 보내지 않을 수도 있지요."
 fengtian.100.a: "남는 경전차들을 보내라"
 fengtian.100.b: "구식 경전차들을 보내라"
 fengtian.100.c: "아무것도 보내지 마라"
 fengtian.101.t: "대원수의 선언"
 fengtian.101.d: "오늘 대원수께서 조만간 다가올 국가 수복 전쟁에서 승리를 거두기 위해 동북 지역에서 최선을 다할 것을 촉구하는 열렬한 연설을 했습니다. 공화국 만세!"
 fengtian.101.a: "연설문 읽기."
 fengtian.101.b: "완쑤이(만세)!"
 fengtian.102.t: "[FNG_zhifeng_war_name]!"
 fengtian.102.d.no_shanhaiguan: "약속했던 시간이 마침내 다가왔습니다. 조만간 십년이 넘는 기간동안 세웠던 광대한 계획과 준비의 결실로 적에 대항할 것이며, 조국 통일로 향하는 첫 걸음을 내딛기 시작할 겁니다. 이제 남은 건 앞으로 나아가 그 순간을 휘어 잡는 것 뿐입니다. 장쭤린 대원수 만세! 공화국 만세!"
 fengtian.102.d.shanhaiguan: "약속했던 시간이 마침내 다가왔습니다. 조만간 십년이 넘는 기간동안 세웠던 광대한 계획과 준비의 결실로 적에 대항할 것이며, 조국 통일로 향하는 첫 걸음을 내딛기 시작할 겁니다. 이제 남은 건 앞으로 나아가 그 순간을 휘어 잡는 것 뿐입니다. 장쭤린 대원수 만세! 공화국 만세!\n\n차오바이 강 북쪽 둑을 따라 있는 여러 마을과 소도시에서 뛰쳐나온 우리 군인들은 성공적인 봉기를 이끌었고 지역 주둔군을 고립시키고 소탕해냈으며 주요 하천을 도하했습니다. 적들의 반응과 수적 우세를 앞세워 저들이 우세를 점하기 전에 가능한 한 빨리 남부로 밀어붙여야 합니다."
 fengtian.102.a: "역사는 오늘을 기억할 것이다!"
 fengtian.103.t: "산해관 잠입"
 fengtian.103.d: "신중하게 세운 계획을 우리 병사들이 실행에 옮기고 산해관을 거쳐 그 너머의 지역으로 침투하기 시작해야 할 때가 왔습니다. 잘못될 수 있는 경우가 상당히 많기 때문에 이번 임무는 쉽지 않은 일이 되겠지만, 성공하기만 한다면 적의 전선 후방에서 봉기를 일으켜 적을 우왕좌왕하게 만들고 보급선을 차단할 수 있을 것입니다."
 fengtian.103.a: "용맹한 병사들에게 행운을 빈다!"
 fengtian.103.b: "그냥 잊어버리자."
 fengtian.104.t: "산해관에서 준비가 끝나다"
 fengtian.104.d: "우리측 첩보 요원들은 침투한 군인들 대부분이 현재 산해관 남쪽에 위치해 있다는 보고를 받았습니다. 이제 저들은 몸을 숨기고 국가 수복전쟁이 시작하는 날만 기다리면 됩니다."
 fengtian.104.a: "좋은 소식이군."
 fengtian.105.t: "산해관에서 실패하다"
 fengtian.105.d: "우리측 첩보 요원들은 산해관 침투 과정에서 적국 정보원과 한 무리의 헌병대가 아군 병사들을 발각해 체포했다는 전갈을 받았습니다. 만약 누군가 살아 남았다고 해도 너무도 산개되어 있기 때문에 전쟁이 시작했을 때 아무런 소용이 없을게 분명합니다. 그러므로 불행하겠지만 이번 계획은 실패한 것으로 간주해야 합니다."
 fengtian.105.a: "용맹한 희생이로다."
 fengtian.106.t: "잠입자가 실종되다"
 fengtian.106.d: "우리측 첩보 요원들은 산해관 침투 초기 단계까지 진척 상황을 보고받았지만, 어느 순간 갑자기 연락이 두절되었고 만리장성 이남의 아군은 사라져 버렸습니다. 몇몇 인원이 발각되어 생존자들이 탐지를 피하기 위해 잠적했을 가능성도 있고, 아니라면 전체 병력이 한꺼번에 격파당했을 가능성도 있습니다. 이 용맹한 군인들의 운명은 결코 알 길이 없게 되었습니다."
 fengtian.106.a: "아직 희망은 있다."
 fengtian.107.t: "상상도 못했던 이득"
 fengtian.107.d: "산해관에 침투한 군대와 모든 연락에 중단되었음에도 불구하고, 차오바이강 북쪽 둑에서 총성과 혼란이 퍼졌다는 보고가 들어왔습니다. 저 영웅들은 모든 탐지를 피한 듯 했고, 지금 이 적절한 순간에 타격을 가하는데 성공했습니다. 이는 진실로 상상도 하지 못했던 이득이며, 적들이 반응해 수적 우세를 앞세워 저들을 압도하기 전에 남쪽으로 빨리 밀고 내려가야 합니다!"
 fengtian.107.a: "명예롭도다!"
 fengtian.108.t: "산해관 봉기가 실패하다"
 fengtian.108.d: "산해관 남쪽에서 벌인 봉기는 시작도 하기 전에 들켜버렸고, 적군의 지역 방위대와 짧고 격렬한 전투 끝에 순식간에 진압당했습니다. 남쪽으로 진군하면서 몇몇 생존자를 만날 지도 모르겠지만, 만리장성 반대편에서 조직적인 지원을 받을 수는 없게 되었습니다."
 fengtian.108.a: "젠장."
 fengtian.110.t: "삼인방"
 fengtian.110.d: "북양 정부의 붕괴로 추방된 퇴역 장성, 관료, 정치인등의 느슨한 연합체인 광복회는 부패했다는 것이 널리 알려져 있습니다. 하지만, 최근 경찰이 밝혀낸 것은 문제가 될 듯 합니다. 남쪽에서의 경험으로 지린시의 시장이 된 일련의 광복회 정치인들이 사실 어디에서도 시장직을 맡아본 적이 없었다는 겁니다. 대신 그들은 진짜 시장을 죽이고 이름을 바꿔치기 한 후, 복잡한 기만과 음모를 통해 진실을 알고 있는 사람들을 제거하면서 우리를 속였습니다.\n\n이런 거짓을 유지하기 위한 거짓말, 부패, 그리고 살인은 지역 전체에 거미줄처럼 퍼져 있었으며, 정부의 정통성에 가해진 피해는 셀 수 없습니다."
 fengtian.110.a: "역겨운 놈들."
 fengtian.111.t: "만철의 뇌물"
 fengtian.111.d: "최근 두명의 협화회 의원들이 광복회 정치인들에게 뇌물을 주려다 적발됐습니다. 이런 일들이 의심되긴 했지만, 공개 석상에 밝혀진 것은 이번이 처음입니다. 다른 정당의 의원들이 죄를 지은 해당 의원들을 제적하라는 요구를 했지만, 이미 일본 영사관측에서 협화회 회원들에 대해 어떠한 조치도 하지 말 것을 '강력히 권고'한다 는 메세지를 보내왔습니다.\n\n대원수는 권고와 관계 없이 이들을 제적할 수 있으나, 일본의 분노를 감수해야 합니다."
 fengtian.111.a: "제적해."
 fengtian.111.b: "가만히 있자."
 fengtian.112.t: "안산 사건"
 fengtian.112.d: "As Anshan's ore lies close to the surface, its mines have mainly expanded outward rather than downward, swallowing up nearby land at an alarming pace. Our decision to approve the company's further expansion has thus led to the complete destruction of several nearby farmsteads, and half a village, at the hands of Japanese mining equipment.\n\nPromised compensation has not been forthcoming, and protests quickly broke out among local farmers, which our local police refused to break up on 'patriotic grounds'. The ensuing riot severely damaged expensive mining equipment, leading to the deployment of the Japanese railway guard, and the use of lethal force to disperse the riot. This slaughter of our citizens has not gone unnoticed, and existing anti-Japanese sentiment has only been inflamed. The people will hold us accountable in our response, but the deposits and the company working them are essential to Japan's strategic goals, and our relationship with the Japanese permits little room to manoeuvre."
 fengtian.112.a: "일본을 비난해라."
 fengtian.112.b: "가만히 있자."
 fengtian.113.t: "일본이 우리를 비난하다"
 fengtian.113.d: "일본 정부는 최근 벌어진 안산 사건에서 일본측이 일을 처리한 방식을 우리가 비난했던 일을 '볼손'하고 '일본이 보여준 관대함에 걸맞지 않는다'고 표현하면서 선양 주재 일본 총영사가 전달한 서한을 통해 공개적으로 통렬한 비난을 퍼부었습니다. 관동군은 전하고자 하는 바를 명확히 보여주기 위해 수도 전체가 볼 수 있도록 차량화, 기계화 기동을 실시했습니다. 상황이 격화된다면 더 많은 비난을 받게 되어 의미 있는 대응을 할 수 없는 상황에 이를지도 모릅니다."
 fengtian.113.a: "어쩔 수 없지."
 fengtian.113.b: "우리가 겁이라도 먹을 줄 아나!"
 fengtian.114.t: "기회가 떠오르다"
 fengtian.114.d: "봉천군이 만리장성을 넘어 도망친 이래로 계속해서 남부를 감시해 왔습니다. 산해관 인근에 자연적으로 만들어진 초소는 항상 직예군이 넘어오지 못하게 막는 장애물 역할을 해주었지만, 동시에 우리가 중국 대륙으로 진출하지 못하게 막기도 했습니다. 중국을 되찾기 위한 시도는 항상 남부의 약점에 달려 있습니다. 팔성연합에서 끓어오르는 반독감정이 폭력을 통해 분출되고, 안휘 총독이 연합과 중앙정부 사이에서 영향력을 행사하기 위해 난징 지배권에서 이탈하면서 기회가 다가왔습니다.\n\n안타깝게도 아직 그토록 고대해왔던 군사 작전을 실시할 준비가 되지 않았습니다. 동북 지역에는 여전히 해결되지 않은 문제가 산재해 있으며, 연합의 상황이 어떻게 흘러갈지도 아직 미지수입니다. 기회를 엿보고 올바를 때를 기다려야 합니다."
 fengtian.114.a: "현명하게 선택해야 한다."
 fengtian.115.t: "장쭤린 라디오 사건"
 fengtian.115.d: "'장쭤린 라디오 사건'이라고 알려진 상황 도중에 [QIE.GetAdjective] 불순분자는 대원수와 장군들 사이에 오간 진솔한 대화를 녹음하는데 성공했고, 선양에서 널리 사용되는 주파수를 통해 거의 인근 만철 소유 방송국에서 방해전파를 내보내기까지 거의 4분 가까이 녹음된 내용을 방송했습니다. 대화속에서 \"동서남북 사방의 적들\"을 묘사한 대원수는 평소에 사용하지 않는 직설적인 표현까지 사용해 봉천과 일본 사이의 관계를 묘사하기까지 하며 우리의 선전과 일본의 이익에 피해를 입혔습니다.\n\n방송 도중에 장쭤린이 [QIE.GetNameDef]의 상대적인 산업력과 군사력을 사실적으로 묘사했고, 여기에 대항하기 위해서는 중요한 기술을 일본에 의존해야 한다는 대중에 감추기 위해 조심스레 다뤘던 정보까지 드러나면서 우리가 입은 피해는 두 배로 늘어났습니다."
 fengtian.115.a: "법과 같구만. 홍창이 저 사태를 일으키는 꼴을 안 보는 쪽이 나았어."
 fengtian.116.t: "선동적인 기사가 빠르게 확산되다"
 fengtian.116.d: "'일본산업신문'이라는 뜻의 닛폰 코교 심분에서 쓴 한 기사가 중국어로 번역되어 지역 신문에 널리 퍼졌고 검열 관계자들은 간신히 출판사를 추적해 폐쇄시켰습니다. 해당 기사는 만철을 비롯한 일본 기업들이 우리 경제 대부분에 지배권을 확립해 놓았으며, 5년 이내에 완전한 지배력을 행사하리라는 예측을 광범위한 범위에서 상당히 자세하게 기술했습니다. 분명한 증거를 제출한 기사를 읽은 대중은 크게 분노했으며 이미 퍼져버린 복사본이 유통되지 않도록 막기 위해 할 수 있는 일은 전혀 없습니다."
 fengtian.116.a: "이런 수치가!"
 fengtian.117.t: "홍호자의 헤이룽장 공격"
 fengtian.117.d: "Honghuzi, translated literally as 'Red Beards', are groups of bandits and robbers that have long plagued the Northeast. In recent years the Honghuzi have usually been content with low-key extortion, banditry, and ransom, but now several market towns in southern Heilongjiang have been set alight. This is unusually bold behaviour, perhaps encouraged by the nation's recent focus on events to the south.\n\nSome have suggested that an expedition should be mounted to crush the bandits and send a clear message, but various generals feel that such a mission is beneath the central government.\n\nWe could also ask the Japanese for help, though this idea is unpopular."
 fengtian.117.a: "원정대를 보내라."
 fengtian.117.b: "일본에 도움을 요청해라."
 fengtian.117.c: "원정은 헛걸음일 거다."
 fengtian.118.t: "홍호자의 싱안 공격"
 fengtian.118.d: "훙후쯔를 진압하려는 노력에도 불구하고 저들은 또 다시 공격을 감행했습니다. 이번에는 싱안이고 주요 도로를 따라서 여러 농부와 상인이 습격당했습니다. 지역 총독이 또 다른 급습을 막기 위해 방위대를 주둔시키기는 했지만, 험준한 지형과 색출해내기 힘들다는 도적떼 특유의 성질로 인해 다른 지역에서 습격이 일어날지도 모릅니다.\n\nThere are rumors that the group, now several thousand strong, is led by Zhang Haitian, known among the locals as 'Lao Beifeng' or 'Old North Wind'."
 fengtian.118.a: "사냥해버려라!"
 fengtian.118.b: "일본에 도움을 요청해라."
 fengtian.118.c: "다시 일본에 도움을 요청해!"
 fengtian.118.e: "라오바이펑이 이정도에서 멈춰줄지도 몰라."
 fengtian.119.t: "홍호자의 랴오베이 공격"
 fengtian.119.d: "우리가 놈들을 저지하려던 시도가 수포로 돌아가자, 이에 고무된 훙후쯔는 대담해졌습니다. 이제 놈들은 랴오베이 지역에 공세를 이끌고 심지어는 지린 경계선까지 모험을 떠나 지역 열차를 탈선시키고 다수의 일본 시민을 포함한 정착민을 약탈하기 시작했습니다. 지역당국은 이런 당혹한 사태를 막지 못한 것에 대해 거듭 사과를 표명했고 인근 열차 선로에 방위대를 추가로 배치했습니다. 하지만 일본 총영서관은 이미 우리 정부에 재산을 배상하라고 요구했습니다.\n\n이를 계속 승인한다면 국가 전체의 위신에 문제가 생길 것입니다."
 fengtian.119.d_jap: "우리가 놈들을 저지하려던 시도가 수포로 돌아가자, 이에 고무된 훙후쯔는 대담해졌습니다. 이제 놈들은 랴오베이 지역에 공세를 이끌고 심지어는 지린 경계선까지 모험을 떠나 지역 열차를 탈선시키고 다수의 일본 시민을 포함한 정착민을 약탈하기 시작했습니다. 지역당국은 이런 당혹한 사태를 막지 못한 것에 대해 거듭 사과를 표명했고 인근 열차 선로에 방위대를 추가로 배치했습니다. 하지만 일본 총영서관은 이미 우리 정부에 재산을 배상하라고 요구했습니다.\n\n이를 계속 승인한다면 국가 전체의 위신에 문제가 생길 것이며, 혹은 일본의 지원을 또다시 요청할 수 있는데, 국가적 부끄러움에 지나지 않을 것입니다."
 fengtian.119.a: "세번째는 잘 될거야!"
 fengtian.119.b: "일본에 도움을 요청해라."
 fengtian.119.c: "다시 일본에 도움을 요청해!"
 fengtian.120.t: "만주청년동맹"
 fengtian.120.d: "만주청년동맹은 수년간 동북지역에서 만철에 고용된 사람들과 다른 일본인 거주자들을 하나로 묶는 총연합회로 존재해왔습니다. 하지만 최근 벌어진 도적떼의 습격에 관해 성명서를 발표하게 되었습니다. 성명서에서 그들은 일본 정부에 자국민을 더 잘 보호해 줄 것을 촉구하고, 우리 정부에 미치는 영향력을 강화해 달라고 요구했습니다.\n\n물론 즉각적으로 영향을 끼치지는 않겠지만, 청년동맹이 계속해서 이를 요구한다면 도쿄에서도 일부가 귀를 기울일지도 모릅니다."
 fengtian.120.a: "재수없군."
 fengtian.124.t: "선양에서 악랄한 암살 사건이 발생하다!"
 fengtian.124.d: "한 정보통신회 회원이 정부 관공서로 가던 길에 공공 장소에서 동북 지역 만주족 출신이자 [QIE.GetAdjective] 충성파로 추정되는 괴한에게 총격을 당했습니다! [QIE.GetNameDefCap](이)가 예전부터 스파이와 암살자를 모집하는 중이라는 사실을 이미 알고는 있었지만, 소문에 의하면 이 암살자가 협화회 회원에게 고용되었다고 합니다. 협화회는 정보통신회 소속 철도와 전보 남작 사이에 벌어진 기반 시설을 장악하기 위한 암투에 끼어 있는 상황입니다."
 fengtian.124.a: "끔찍한 손해로다."
 fengtian.125.t: "만철 수익 보고서"
 fengtian.125.d: "남만주철도주식회사, 줄여서 만철은 봉천 경제 대부분을 오랫동안 지배해 왔으며, 나아가서는 우리 정부에 대한 일본의 일차적인 영향력 투사 수단으로 기능했습니다. 저들의 영향력이 그리 달갑지는 않지만, 저들이 가져온 중요한 자본력과 기술력도 무시할 수는 없습니다. 만철의 지원이 없다면 대원수께서 결코 중국을 되찾을 수 없을 것이기 때문입니다.\n\n회사측은 오늘 기록적인 수익을 발표했습니다. 그 중 많은 부분이 세금 형태로 일본 정부에 전달됩니다."
 fengtian.125.a: "이것도 필요악인가?"
 fengtian.126.t: "위조 지폐가 확산되다"
 fengtian.126.d: "돈을 아끼기 위해 이번에 발행한 봉천 지폐는 맨 처음 발행했던 판과 같은 모습으로 발행했습니다. 신형 인쇄 장비가 상당히 비싸기 때문이었습니다. 하지만 이로 인해 화폐 위조 범죄가 판을 치는 것으로 보이며 이미 수천 달러에 달하는 가짜 봉천 달러가 시중에 유통되고 있는 것으로 추정됩니다."
 fengtian.126.a: "결국 붙잡을 수 있겠지."
 fengtian.128.t: "장쭤린의 발표"
 fengtian.128.d: "봉천정부의 장쭤린 대원수는 1년 내로 남부를 되찾고 국가를 통일하기 위한 국가수복전쟁을 시작하겠다고 발표했습니다. 물론 우리가 보낸 지원이 봉천이 현재 위치에까지 이르는데 큰 역할을 했으며 이미 몇몇 장관에게 전쟁에 참여하지 않겠냐는 제안까지 받았습니다.\n\n봉천이 중국에서 독일의 영향력을 밀어내기 위한 최선의 수단이기 때문에 이번 사안이 우리에게 상당한 이익이 되겠지만, 한편으로는 저들의 야망을 제한하는 쪽이 더 나을지도 모르며 우리의 자원이 불충분할지도 모릅니다. 물론 대원수는 상관 없이 결정 사항을 밀고 나갈겁니다. 그의 적법성은 거기에 달려있으니까요."
 fengtian.128.a: "봉천을 지원해라."
 fengtian.128.b: "지원을 거부해라."
 fengtian.129.t: "북부의 전쟁 준비 시작"
 fengtian.129.d: "오늘 봉천 정부의 장쭤린 대원수가 1년 내에 '국가통일전쟁'을 시작하고 우리에게로 남하하겠다고 발표했습니다. 그가 일본의 지지를 받는 그렇지 않든 간에 앞으로 큰 싸움이 일어날 것입니다. 결국 마지막에는 하나의 중국만이 남을 것입니다."
 fengtian.129.a: "저들은 지나갈 수 없다."
 fengtian.130.t: "일본의 지원 승인"
 fengtian.130.d: "일본 정부는 우리가 남하할때 지원을 보내겠다는 확약을 사적으로 보냈습니다!"
 fengtian.130.a: "완벽해."
 fengtian.131.t: "명예로운 약속"
 fengtian.131.d: "명예롭게 약속을 지키고 [QIE.GetNameDef]에게 저항하는 봉천의 전쟁에 참전할 때가 왔습니다."
 fengtian.131.a: "일본은 명예롭게 약속을 지키리라."
 fengtian.131.b: "봉천은 알아서 해야 할 것이다."
 fengtian.132.t: "천안문 열병식"
 fengtian.132.d: "수도를 안전하게 우리의 통제 하에 두면서 국가 수복으로 가는 긴 여정 중에 가장 중요한 목표를 달성해냈습니다. 조만간 세계는 우리가 중화에서 유일한 합법정부라는 사실을 부정할 수 없을 것입니다! 안타깝게도 일본 동맹국도 베이징 전투에 참가했고 이미 천안문 광장을 통과하는 개선 열병식을 조직하기 시작했습니다. 지역 일본제국 육군 사령관은 초청을 연장했지만, 지각한다면 너무 고의라고 보일지도 모르니 서둘러 준비해야 할 것입니다.\n\n아군 장군진 일부는 베이징이 궁극적으로 우리의 수도이며 일본이 열병식을 실시하지 못하도록 막거나 후일에 우리만의 열명식을 따로 갖자고 제안했습니다. 내각과 의회에서 나온 다른 의견은 초청을 수락하라고 제안했는데, 그 중 가장 두드러진 이가 바로 협화회 회원들입니다."
 fengtian.132.d_mantetsu: "수도를 안전하게 우리의 통제 하에 두면서 국가 수복으로 가는 긴 여정 중에 가장 중요한 목표를 달성해냈습니다. 조만간 세계는 우리가 중화에서 유일한 합법정부라는 사실을 부정할 수 없을 것입니다! 안타깝게도 일본 동맹국도 베이징 전투에 참가했고 이미 천안문 광장을 통과하는 개선 열병식을 조직하기 시작했습니다. 지역 일본제국 육군 사령관은 초청을 연장했지만, 지각한다면 너무 고의라고 보일지도 모르니 서둘러 준비해야 할 것입니다. 협화회가 우리 정부에 큰 영향력을 행사하고 있기 때문에 강경 입장을 취하기는 힘들겠지만, 우리측 지휘관들을 설득한다면 저들의 의견을 묵살할 수도 있을 겁니다. 만약 그렇게 한다면 일본측에서 틀림없이 격분할 것입니다."
 fengtian.132.a: "이것이 우리의 날이다!"
 fengtian.132.b: "우리는 함께 행진할 것이다!"
 fengtian.132.c: "참가를 거부할 것이다!"
 fengtian.133.t: "중국이 천안문에서 행한 오만한 행보!"
 fengtian.133.d: "우리는 봉천 정부를 도와 국가 수복을 향해 가는 길 중에 가장 중요하고 최우선순위에 해당하는 중국 수도 확보를 해냈습니다. 수도 공세를 지휘했던 지역 일본제국 육군 지휘관은 이미 승전 열병식을 조직하기 시작했고 친절하게도 인근 봉천 사단측에도 초청을 보냈습니다. 하지만 봉천정부는 비할데 없이 무례한 반응을 보이며 우리의 제안을 거절했을 뿐만 아니라 오늘이 우리가 아닌 '자신들의 최고의 순간'이라고 선언하기까지 했습니다!\n\n즉각 성명을 발표해 봉천에 보내는 원조를 삭감할 수도 있겠지만, 저들은 여전히 우리의 동맹이며 전쟁은 아직 끝나지 않았습니다."
 fengtian.133.a: "즉각 저 오만한 행태를 단죄하라!"
 fengtian.133.b: "단죄는 나중에 해도 늦지 않다."
 fengtian.133.c: "내비 둬라."
 fengtian.134.t: "중국이 천안문에서 행한 오만한 행보!"
 fengtian.134.d: "우리는 봉천 정부를 도와 국가 수복을 향해 가는 길 중에 가장 중요하고 최우선순위에 해당하는 중국 수도 확보를 해냈습니다. 수도 공세를 지휘했던 지역 일본제국 육군 지휘관은 이미 승전 열병식을 조직하기 시작했고 친절하게도 인근 봉천 사단측에도 초청을 보냈습니다. 하지만 봉천정부는 비할데 없이 무례한 반응을 보이며 우리의 제안을 거절했을 뿐만 아니라 자기들끼리 열병식을 개최하기로 결정했습니다! 확실히, 우리의 눈부시게 빛나는 부대가 저들을 바보처럼 만들 것입니다만, 저들의 행태에는 더 심대한 대응을 할 필요가 있습니다."
 fengtian.134.a: "즉각 저 오만한 행태를 단죄하라!"
 fengtian.134.b: "단죄는 나중에 해도 늦지 않다."
 fengtian.134.c: "내비 둬라."
 fengtian.135.t: "일본의 지연된 분노"
 fengtian.135.d: "저들이 베이징을 점령했을 당시 우리가 보였던 당황스러운 태도로 인해 일본 정부는 우리에게 보내는 각종 지원품을 일시적으로 중단했습니다. 일본의 자존심은 쉽게 더럽혀졌고 원한도 좀처럼 잊혀지지 않을 모양입니다."
 fengtian.135.a: "재수없군."
 fengtian.135.b: "우리도 원한 정도는 품을 줄 알지, 놈들의 군사사절단을 축출하라!"
 fengtian.136.a: "위험을 감수할 순 없다."
 fengtian.136.b: "만주로 진격하라!"
 fengtian.138.t: "지린 영화협회 설립"
 fengtian.138.d: "사진 부서와 일본에서 온 감독들, 그리고 현지 연기자들을 데리고 온 만철은 지린에 영화 스튜디오를 설립하기 시작했습니다. 저들은 '중국이 현대화를 달성할 수 있다는 사실을 중국 특유의 양식으로 카메라 렌즈를 통해 표현할 수 있다'고 주장했습니다. 만철 사장은 개인적으로 이 스튜디오가 미묘한 반 [QIE.GetAdjective] 선전물을 전파하는데 쓰일 수도 있다고 밝히기는 했지만, 이로 인해 대원수 측근 조언가들은 또 어떤 요소가 요소요소에 삽입되었는지 찾아보게 되었습니다.\n\n정부는 항상 지린 총독에게 만철 건축 허가를 거부하도록 명령할 수 있지만, 영화협회가 남부 [745.GetCapitalVictoryPointName](으)로 이동한다면 전혀 영향력을 행사할 수 없는 상황에 이를지도 모릅니다."
 fengtian.138.a: "현대성은 우리의 목표다!"
 fengtian.138.b: "우리 영토 내에는 안된다."
 fengtian.139.t: "오족협화"
 fengtian.139.d_1: "지린 영화협회는 오늘 첫 영화를 개봉했습니다. 헤이룽장의 눈덮인 소나무부터 시작해서 요하 하구의 기름진 강기슭까지 동북 지역의 다양한 민족지학적 요소를 광범위하고 상세하게 설명한 이 영화는 정부가 추진하는 가치인 '오족협화' 정책을 지지합니다.\n\n일부 비평가는 동북지역에서 우리와 함께 살아가는 한국인과 일본인이 공식적으로 국기에서 정한 '오족'에 포함되지 않는다고 지적했지만, 정부의 지원을 받은 영화협회는 영화의 질을 올리고 협동과 조화의 메세지를 더 널리 퍼트리기 위해 다양한 산간 벽지에도 손쉽게 이동할 수 있었습니다. 전반적으로 개봉 극장 수가 제한되어 상대적으로 적은 상영관을 확보했음에도 불구하고 이번 영화는 큰 성공을 거두었다고 간주됩니다."
 fengtian.139.d_2: "[745.GetCapitalVictoryPointName] 영화협회는 오늘 첫 영화를 개봉했습니다. 헤이룽장의 눈덮인 소나무부터 시작해서 요하 하구의 기름진 강기슭까지 동북 지역의 다양한 민족지학적 요소를 광범위하고 상세하게 설명한 이 영화는 정부가 추진하는 가치인 '오족협화' 정책을 지지합니다.\n\n인종적 통합과 화합의 메세지 자체는 좋은 반응을 얻었지만, 영화 상영 시간 거의 절반을 동북 지역에 거주하지만 공식적으로 국기에서 정한 '오족'에 포함되지 않는 일본인과 한국인에게 초점을 맞추었다는 비판을 받았습니다. 전반적으로 개봉 극장 수가 제한되어 상대적으로 적은 상영관을 확보했음에도 불구하고 이번 영화는 큰 성공을 거두었다고 간주됩니다."
 fengtian.139.a: "작은 성공이 승리로 가는 지름길이로다!"
 fengtian.139.b: "작은 성공이 승리로 가는 지름길이로다!"
 fengtian.140.t_1: "백란의 노래"
 fengtian.140.t_2: "공포의 이"
 fengtian.140.d_1: "처음 영화를 개봉한 이후 만철 영화협회는 영화 몇 편을 더 개봉했습니다. 각 영화들은 어느 정도 인기를 끌었고, 일반적으로 당시 정서를 따라갔습니다. 하지만 최근에 개봉한 영화 '백란의 노래'는 그 중에서도 특히 주목할 만한 인기를 끌었습니다.\n\n이 작품은 한 일본인 남자(하세가와 카즈오 분)와 한 중국인 여자(리샹란 분) 사이의 로맨틱한 관계를 그립니다. 리샹란은 오해에 빠져 애인을 떠나고 남만주 철도 사보타주 음모를 꾸미는 도적단에 가담합니다. 이후 그녀는 자신의 오해가 [QIE.GetAdjective] 스파이의 조작이었다는 사실을 깨닫게 되고, 하세가와에 대한 신뢰를 회복해 만주의 음모를 약화시킵니다. 두 주인공 모두가 각자 출신국에 대한 분명한 은유로 보인다는 우려가 제기되기는 했지만, 반 [QIE.GetAdjective] 선전에 있어서 가치가 확실히 뛰어나며, 주제곡도 굉장히 매력적입니다..."
 fengtian.140.d_2: "처음 영화를 개봉한 이후 [745.GetCapitalVictoryPointName] 영화협회는 영화 몇 편을 더 개봉했습니다. 각 영화들은 어느 정도 인기를 끌었고, 일반적으로 당시 정서를 따라갔습니다. 하지만 최근에 개봉한 영화 '공포의 이'는 그 중에서도 특히 주목할 만한 인기를 끌었습니다.\n\n이 작품은 현미경 관찰법과 '충격적인' 스톱모션 애니메이션을 활용해 이의 모습을 표현하면서 과학적이고 위생적인 교훈을 보여줍니다. 일부 관람객들은 영화에서 나오는 이가 '화면에서 튀어나오는듯 했다'고 표현했습니다. 처음 극장에서 공포를 경험한 관객들과는 별개로 전체적인 메세지는 모용적이며, 습관적으로 더럽고 항상 이가 기생하는 중국인이라는 일본인이 바라보는 모습을 그립니다. 그 결과 평론은 상당히 부정적입니다. 정부가 제작 과정에서 보다 적극적인 역할을 맡았다면 이런 상황까지는 오지 않았으리라는 의문이 제기되었습니다."
 fengtian.140.a: "좋아."
 fengtian.140.b: "나는 이를 무서워하지 않아!"
 fengtian.141.t: "훙후쯔 격파!"
 fengtian.141.d: "광범위한 사냥 작전 결과 훙후쯔가 호랑이 산이라는 뜻의 '후산' 산기슭에 숨어있다는 사실을 추적해냈습니다. 정규군 삼천명의 공세를 직면한 도적단은 가파른 경사와 좁은 길, 그리고 방어에 도움이 되는 동굴에서 죽을때까지 싸웠습니다.\n\n주변 마을에서 붙잡힌 수많은 인질들이 자유를 되찾았고 엄청난 수량의 귀중품을 발견해냈습니다. The camp was then set alight, creating a spectacle visible for miles around."
 fengtian.141.a: "다른 모든 도적에게도 이와 같이!"
 fengtian.1411.t: "간인노미야 고토히토 친왕의 동북 방문 계획"
 fengtian.1411.d: "선양 주재 일본 총영사관측에서 현 천황의 종조부 간인노미야 고토히토 친왕이 올해 말 동북 지역을 순방할 계획이라고 전하며 상세한 도착 계획이 기록된 정부 문서를 넘겨주었습니다. 그는 전에 만주에 와본 적이 있으며, 이번 순방은 단순히 대중에게 양국의 관계를 보여주는 쇼를 넘어선 일종의 시찰이 될 것입니다. 그는 중국 나머지 지역을 수복하려는 우리의 계획에 특별한 관심이 있는 것으로 알려져 있습니다.\n\n친왕이 도착할 정확한 날짜는 보안상의 이유로 여전히 알려지지 않았는데, 일본 측의 이런 우려는 전혀 근거가 없지는 않습니다. 선양과 인근 지역 전체에 친왕을 습격하려는 극단주의자들이 곳곳에 숨어 있다는 사실은 이미 잘 알려져 있기 때문입니다.\n\n모든 노력을 기울여 순방 기간 동안 안전하고 만족스럽도록 해야 합니다."
 fengtian.1411.a: "준비해둬야겠군."
 fengtian.142.t: "간인노미야 친왕의 도착"
 fengtian.142.d: "선양 주재 일본 총영사관은 얼마 전 [745.GetCapitalVictoryPointName]항에 정박한 나가토 전함에서 내린 간인노미야 친왕이 조만간 도착하리라고 통보하는 정부 문건을 넘겨주었습니다. 친왕의 지위에 따라 대단히 화려한 행사와 국빈 방문 취급을 받을 것이며, 친왕은 대원수의 공식 환영을 받으러 선양까지 북쪽으로 이동하여 전국을 순방할 것입니다.\n\n여러 장관과 장군은 황실의 일원에게 어떠한 피해라도 끼친다면 정치적인 재앙이 될 것이라고 말하며 친왕의 안전을 보장했습니다."
