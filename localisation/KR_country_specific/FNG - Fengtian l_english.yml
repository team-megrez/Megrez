 FNG_guan_xiangying: "관샹잉"
 FNG_guan_xiangying_desc: "Born to a Manchu family of the Guerjia clan, Guan Xiangying, from an early age, saw the horrors of imperialism firsthand as he toiled away in a Japanese-funded printing company. He saw Manchuria gradually fall under the influence of the Japanese and witnessed firsthand the rampant corruption of the Fengtian Clique, which holds dominion over the vast plains of Manchuria. At the age of 22, he joined a Socialist youth league, and when the Northern Expedition down south broke out in 1925, he joined the Chinese Syndicalist Party - joining many others in a fervor of anti-imperialist nationalism.\n\nUnfortunately, with the collapse of the Northern Expedition and the disintegration of the Kuomintang, the Chinese Syndicalist Party found itself even more disorganised. In those trying times, Guan was forced, like many others, to go into hiding and bid his time for the revolution. And yet the revolution has indeed come. With foreign socialist troops having freed Manchuria from the Japanese and Fengtian Clique, Guan has emerged out of hiding and guerrilla war to participate as the leader of a new revolutionary Manchuria - one that will champion and value the true labour of the Manchurian peoples!"
