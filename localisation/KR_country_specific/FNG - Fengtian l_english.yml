 fengtian.144.a: "봉천의 방어는 강인하다!"
 fengtian.144.b: "여기서 순방을 종료하는게 안전하겠군."
 fengtian.145.t: "산업단지 방문"
 fengtian.145.d: "간인노미야 친왕은 하얼빈으로 떠나기 전에 정해진 일정에서 벗어나 신산업특구로 인해 조성된 진저우 지역에서 급성장하는 산업 기반을 시찰하러 나가면서 수행원들을 놀라게 했습니다. 안산을 통과하는 기차 여행 도중에 이미 보았던 빠른 산업화 과정에 벌써 감명을 받았던 고토히토 친왕은 지난번 방문 때에는 이 주변 지역의 대부분이 벌거벗은 들판에 지나지 않았다고 말하면서 급속한 산업화 속도에 더욱 큰 감명을 받았습니다.\n\n바라건대 이 경험이 계속해서 긍정적인 인상을 남기기를 바랍시다."
 fengtian.145.a: "지금이 미래다!"
 fengtian.146.t: "하얼빈 유람"
 fengtian.146.d: "세계에서 가장 빠른 기관차 중 하나인 만철의 '특급 아시아호'의 놀라운 속도에 힘입어 간인노미야 친왕은 거의 4시간 30분만에 동북 지역의 문화 수도이자 혁신의 중심지인 하얼빈 시에 도착했습니다. 비록 황족인 고토히토가 이 기차를 알고는 있었다고 해도, 이런 세계적인 속도를 자랑하는 화려한 열차를 타고 놀라지 않을 수는 없었을 것입니다.\n\n친왕은 재빨리 러시아 구역을 포함한 도시 관광을 시작했고 북부 변경을 따라 배치된 중국군과 일본군 방위대 모두에게 보고를 받았습니다. 그는 며칠 내로 도시를 떠날테고, 이로써 기능상으로는 순방이 끝날 것이나, 그의 열차가 콴퉁 조차지로 돌아갈 때까지는 국빈으로 남아있을 것입니다."
 fengtian.146.d_electrical_speech: "세계에서 가장 빠른 기관차 중 하나인 만철의 '특급 아시아호'의 놀라운 속도에 힘입어 간인노미야 친왕은 거의 4시간 30분만에 동북 지역의 문화 수도이자 혁신의 중심지인 하얼빈 시에 도착했습니다. 비록 황족인 고토히토가 이 기차를 알고는 있었다고 해도, 이런 세계적인 속도를 자랑하는 화려한 열차를 타고 놀라지 않을 수는 없었을 것입니다.\n\n친왕은 재빨리 러시아 구역을 포함한 도시 관광을 시작했고 북부 변경을 따라 배치된 중국군과 일본군 방위대 모두에게 보고를 받았습니다. 얼마 후 그는 우리가 최근 몇년간 거둔 성취에 대해 자신이 얼마나 감명을 받았는지 표현하면서, 충격적일 정도로 실시간 방송을 일본에 송출하고 싶다며 최근 설치된 통화선을 사용하고 싶다는 의사를 표현했습니다. \n\n친왕은 오직 우리를 칭찬하고 싶을 뿐이라고 장담했습니다. 정부 인사 대부분은 친왕의 연설이 일본의 자화자찬에 머무르리라 예상하지만, 이번 일이 우리의 국가 위상을 향상시킬 수 있는 절호의 기회임은 명확합니다.\n\n더 좋든 나쁘든 간에 그는 며칠 내로 도시를 떠날테고, 이로써 기능상으로는 순방이 끝날 것입니다. 하지만 그의 열차가 콴퉁 조차지로 돌아갈 때까지는 국빈으로 남아있을 것입니다."
 fengtian.146.d_speech: "세계에서 가장 빠른 기관차 중 하나인 만철의 '특급 아시아호'의 놀라운 속도에 힘입어 간인노미야 친왕은 거의 4시간 30분만에 동북 지역의 문화 수도이자 혁신의 중심지인 하얼빈 시에 도착했습니다. 비록 황족인 고토히토가 이 기차를 알고는 있었다고 해도, 이런 세계적인 속도를 자랑하는 화려한 열차를 타고 놀라지 않을 수는 없었을 것입니다.\n\n친왕은 재빨리 러시아 구역을 포함한 도시 관광을 시작했고 북부 변경을 따라 배치된 중국군과 일본군 방위대 모두에게 보고를 받았습니다. 얼마 후 그는 우리가 최근 몇년간 거둔 성취에 대해 자신이 얼마나 감명을 받았는지 표현하면서, 내일 아침에 도시의 상징인 소피아 대성당의 야외에서 연설을 하겠다는 의사를 밝혔습니다. 정부 인사 대부분은 친왕의 연설이 일본의 자화자찬에 머무르리라 예상하지만, 이번 일이 우리의 국가 위상을 향상시킬 수 있는 절호의 기회임은 명확합니다.\n\n더 좋든 나쁘든 간에 그는 며칠 내로 도시를 떠날테고, 이로써 기능상으로는 순방이 끝날 것입니다. 하지만 그의 열차가 콴퉁 조차지로 돌아갈 때까지는 국빈으로 남아있을 것입니다."
 fengtian.146.a: "하얼빈은 동북 지역 다문화의 보석이다!"
 fengtian.147.t: "간인노미야 친왕의 귀국"
 fengtian.147.d: "일정을 모두 마친 간인노미야 고토히토 친왕은 [745.GetCapitalVictoryPointName](을)를 경유해 무사히 본국으로 귀환했습니다. 이곳에서 어떤 인상을 받았든 그는 일본과 우리 관계에 지속적인 영향을 끼칠 것입니다."
 fengtian.147.a: "긍정적인 영향이기를 기대하자."
 fengtian.1477.t: "놀라운 선물!"
 fengtian.1477.d: "간인노미야 고토히토 친왕은 동북 방문에 확실히 감명받은 것으로 보이며, 도쿄로 돌아가 여러 조치들을 취한듯합니다. 그 결과로 최신형의 경전차 부대가 [745.GetCapitalVictoryPointName]에서 기다리고 있습니다!"
 fengtian.1477.a: "It will be part of an offensive to remember"
 fengtian.148.t: "독살당할 뻔한 간인노미야 친왕"
 fengtian.148.d: "국빈만찬 직후에 두통과 어지러움을 호소한 간인노미야 친왕은 대원수 소유지 안에 있는 자신의 방 앞에서 쓰러졌습니다. 마침 주변에 있는 인근 만철 소유 병원이 의료 대기진을 제공했기 때문에 완쾌된 것으로 보입니다. 하지만 혈액검사 결과 이번 사태가 암살 시도였다는 점에는 의심의 여지가 없었습니다.\n\n이번 사태는 안보 책임을 다하지 못했다는 사실과 깊은 국가적 당혹감과 일본 황실에 대한 모욕을 나타냅니다. 심각한 반향이 일어날게 분명합니다."
 fengtian.148.a: "어찌 이런일이?"
 fengtian.149.t: "간인노미야 친왕이 저격당하다!"
 fengtian.149.d: "산해관 북쪽 전초기지를 시찰하던 도중, 한 퇴역군인이 갑자기 간인노미야 친왕을 저격해 호위병 몇 명을 사살한 후 제압되었습니다. 다행히도 친왕은 비교적 경미한 부상을 입고 말았지만, 이번 사태는 안보 책임을 다하지 못했다는 사실과 깊은 국가적 당혹감과 일본 황실에 대한 모욕을 나타냅니다.\n\n수사 결과 이 병사는 장쭤린 군벌 내에 극단주의 파벌의 일원이었던 것으로 추정되며, 일본의 대응은 혹독할 수도 있습니다."
 fengtian.149.a: "어찌 이런일이?"
 fengtian.150.t: "폭발한 간인노미야 친왕의 열차!"
 fengtian.150.d: "선양 황구툰역을 출발한지 불과 몇 분 지나지 않아 친왕이 탄 기차는 거대한 폭발에 휘말렸고 열차 후미는 흔적도 없이 사라져 버렸습니다. 다행히도 마지막 순간에 조치한 변화 사항으로 인해 그의 객실이 열차 앞 부분으로 이동했기 때문에 가벼운 부상만 입은 채로 탈출할 수 있었습니다. 이번 사태는 안보 책임을 다하지 못했다는 사실과 깊은 국가적 당혹감과 일본 황실에 대한 모욕을 나타냅니다.\n\n수사 작업이 현재까지 진행중인 상황으로 볼 때, 통신 파벌 하위 일원의 소행일 가능성이 있으며, 일본의 대응은 혹독할 지도 모릅니다."
 fengtian.150.a: "어찌 이런일이?"
 fengtian.1500.t: "중단된 친왕의 방문 일정"
 fengtian.1500.d_1: "전쟁이 발발하여, 친왕이 방문 일정을 중단키로 했으며, 내일 아침 [745.GetCapitalVictoryPointName]로 떠날 예정입니다."
 fengtian.1500.d_2: "전쟁이 발발하여, 간인노미야 고토히토 친왕은 동북 지역 방문을 취소하기로 했습니다. 불운한 일이지만, 원래 전쟁은 최우선 순위인 법입니다."
 fengtian.1500.a: "어쩔 수 없지."
 fengtian.151.a: "특수한 사항들에 대해 설명해보게."
 fengtian.151.b: "일본과의 관계에 대해 설명해보게."
 fengtian.151.c: "정치에 대해 설명해보게."
 fengtian.151.e: "전진하라!"
 fengtian.152.a: "일본과의 관계에 대해 설명해보게."
 fengtian.152.b: "정치에 대해 설명해보게."
 fengtian.152.c: "전진하라!"
 fengtian.153.a: "정치에 대해 설명해줘."
 fengtian.153.b: "특수한 사항들에 대해 설명해줘."
 fengtian.153.c: "시작!"
 fengtian.154.a: "특수한 사항들에 대해 설명해줘."
 fengtian.154.b: "일본과의 관계에 대해 설명해줘."
 fengtian.154.c: "시작!"
 fengtian.158.t: "탕위린이 운명에 도전하다"
 fengtian.158.d: "직봉전쟁 말기 몽골 반군에게 빼앗긴 차하르 지역을 약속받은 탕위린은 그 지역을 탈환하겠다는 야망을 숨긴 적이 없습니다. 하지만 이 정도로 대담한 조치를 취하리라고 예상한 사람은 아무도 없었습니다. 그는 대담하게도 몽골 영토에 일련의 습격을 감행했고 둬룬 무역 기지를 공격했으며 지역 시린골 연합의 험악한 대응을 이끌어 냈습니다. 습격대는 저홀-차하르 국경선 곳곳에서 산발적인 교전을 일으켰고 양측 모두 양보할 낌새를 보이지 않고 있습니다.\n\n이상하게도 이제 와서야 정부에 보고가 들어갔는데, 탕위린이 사태를 심각하게 만들기 위해 직권을 남용한 모양입니다. 물론 이번 사태로 인해 몽골측도 완전히 모든 것을 쏟아붇겠다는 결정 사항을 아직까지는 내리지 않았다는게 드러났습니다."
 fengtian.158.a: "저들보다 먼저 타격해야 한다!"
 fengtian.158.b: "탕위린은 이미 충분한 피해를 주었다!"
 fengtian.158.c: "점차적으로 완화시켜야겠군."
 fengtian.159.t: "봉천이 차하르를 침공하다"
 fengtian.159.d: "봉천은 우리가 지난 중국 내전 말기에 뻔뻔스럽게 눈뜨고 코 베어 가듯 훔쳐간 차하르 지역을 되찾고자 하는 의지를 숨긴 적이 없지만, 특히 몇 주 전부터 예비 군사 기동도 없이 벌어진 갑작스런 침공을 예상한 사람은 거의 없었습니다. 일각에서는 봉천 정부가 내몽골 전역을 되찾고자 추진하는 상황도 시간문제일 수 있다는 주장까지도 나오는 중입니다.\n\n전쟁이 코앞에 닥쳐왔습니다."
 fengtian.159.a: "기꺼이 맞서주겠다!"
 fengtian.159.b: "땅을 넘겨주어라!"
 fengtian.160.t: "국경의 혼란"
 fengtian.160.d: "산발적인 보고에 따르면 봉천 정부가 차하르 지역의 둬룬 무역 기지에 기습 공격을 감행하여 지역 시린골 연합에게서 격렬한 대응을 이끌어 냈다고 합니다. 습격대는 저홀-차하르 국경선 곳곳에서 산발적인 교전을 일으켰고 양측 모두 양보할 낌새를 보이지 않고 있습니다만, 봉천 정부는 이번 공격이 조만간 공직에서 물러날 한 말을 듣지 않는 장군이 개인적으로 벌인 일이라고 주장하고 있습니다. 저들의 주장이 사실인지 아니면 더 큰 음모의 시작일지는 확실하지 않지만, 저들의 주장이 사실이라면 혼란스럽고 조직화되지 않은 현 상황에 먼저 타격을 감행할 필요가 있습니다."
 fengtian.160.a: "전쟁을 감수할 가치는 없다."
 fengtian.160.b: "저들의 잘못된 칸이 모든 것을 망쳐버렸다!"
 fengtian.161.t: "차하르 국경 습격대"
 fengtian.161.d: "산발적인 보고에 따르면 봉천군이 차하르 지역의 둬룬 무역 기지에 기습 공격을 감행하여 연지 시린골 연맹의 격렬한 반응을 이끌어 냈다고 합니다. 저홀-차하르 국경 전체에 걸쳐 교전이 벌어졌습니다. 양측 중 어느 한 쪽도 땅을 내어줄 의향이 없어 보입니다만 이상하게도 봉천측 지원군이 나타나지 않아 전투는 양 지역에 국한된 상태입니다. 이 사건이 단순히 한 장군이 중앙 명령이 없이 독단적으로 벌인 일일지 아니면 더 큰 무언가를 위한 준비작업일지는 분명하지 않지만, 어찌되었든 간에 혼란스럽고 조직화되지 않은 현 상황에 먼저 타격을 감행할 필요가 있습니다."
 fengtian.161.a: "전쟁을 감수할 가치는 없다."
 fengtian.161.b: "저들의 잘못된 칸이 모든 것을 망쳐버렸다!"
 fengtian.162.t: "봉천 습격대와 몽골"
 fengtian.162.d: "봉천-몽골 국경에서 위기가 고조되었고, 현재 저홀 총독과 몽골 시린골 연맹 사이에 이틀간 국지적인 전투가 진행되는 중입니다. 선양의 중앙 정부는 아직 명확하지 않은 이유로 사태에 반응하지 않고 있는데, 많은 비용이 드는 전쟁을 치르지 않고 승리를 거두기를 바라는 상황일지도 모릅니다.\n\n정부 관료들과 [745.GetCapitalVictoryPointName]에 주둔한 관동군 사령부는 이번 사태가 우리를 더 거대한 충돌 속으로 끌어들일 지도 모르는 무책임한 행동의 선례가 될 지도 모른다고 우려를 표하며 경고했습니다. 반면 봉천 정부 내에서 친일적인 협화회의 평판을 잃고 싶지 않았던 외무부는 비밀리에 지원을 보내자는 제안을 했습니다."
 fengtian.162.a: "지원을 제공해야 한다."
 fengtian.162.b: "우리가 시켰을때만 싸우도록 해라!"
 fengtian.165.t: "일본의 지원 제공"
 fengtian.165.d: "몽골 국경에서 진행되고 있는 상황에 비추어, 일본은 정치적이고 물질적인 원조를 보내기로 결정했습니다."
 fengtian.165.a: "완벽해!"
 fengtian.166.t: "일본이 비난하다!"
 fengtian.166.d: "묵던 주재 일본 총영사관이 우리의 '양국 간 동반 관계를 해치는 위험하고 무례할뿐더러 무책임하기까지 한 행보'를 비난하며 다양한 원조 계획을 일시적으로 중단하겠다는 통보를 보냈습니다."
 fengtian.166.a: "재수도 없군."
 fengtian.167.t: "마잔산이 투항을 제안하다!"
 fengtian.167.d: "[From.GetNameDef]측의 마잔산 장군은 한때 자신과 장쭤린이 가까운 관계였지만, 대원수의 정치적 실책에 불만을 느낀다고 말하며 기병 전령을 통해 투항을 제안했습니다. 잔산은 뛰어난 장군이라는 평판을 가지고 있지만, 최고의 사격술을 습득하기 위해 훈련하며 대부분의 시간을 보내는 괴짜라고 알려져 있기도 합니다. 이건 아마도 그가 북동부 평원을 배회하면서 보낸 과거에 든 버릇일 것입니다.\n\n예전에 도적단이었던 저들이 요구하는 바는 모든 부하들을 무장시킬 만한 최신 장비와 300만달러에 해당하는 금괴입니다."
 fengtian.167.a: "능력있는 장수를 영입하기 위한 대가라면 싼 편이지."
 fengtian.167.b: "투항자라고? 그런 쓰레기는 필요 없다!"
 FNG_ma_zhanshan_equipment_tooltip: "§H1.00K§! units of [Root.GetAdjective] §HInfantry Equipment§! will be removed from the national stockpile."
 fengtian.168.t: "[From.GetNameDef]에 투항한 마잔신!"
 fengtian.168.d: "알 수 없는 이유로 마잔산이 갑자기 삼백만 달러 상당의 금을 받는 대가로 [From.GetNameDef]측에 일만명의 병사들을 이끌고 투항했습니다. 마잔산은 예로부터 대원수와 오랜 친분 관계를 다져왔기 때문에 이번 행보는 상당히 경악을 불러일으켰습니다. 벌써 마잔산의 이전 라이벌들은 이번 사건이 그가 과거에 도적떼였기 때문이었다고 주장하고 있습니다."
 fengtian.168.a: "뭐라 할 말도 없군..."
 fengtian.169.t: "마잔산이 우리를 배반하다!"
 fengtian.169.d: "최근 엄청난 뇌물을 받은 대가로 적에게 투항했던 마잔산 장군이 대가로 받았던 금과 무기를 그대로 가지고 [FNG.GetNameDef]와 함께 싸우기 위해 돌아갔습니다!"
 fengtian.169.a: "도적떼를 절대로 믿지 마라!"
 fengtian.170.t: "마잔산이 반역자가 되다!"
 fengtian.170.d: "최근 엄청난 뇌물을 받은 대가로 적에게 투항했던 마잔산 장군이 대가로 받았던 금과 무기를 그대로 가지고 [FNG.GetNameDef]와 함께 싸우기 위해 돌아가려 시도했습니다!\n\n안타깝게도 탈출에 성공하기 직전 마잔산과 병사들의 행보가 발각되었고 즉각 진압되었습니다. 마잔산은 전투 도중에 전사했습니다."
 fengtian.170.a: "도적떼를 절대로 믿지 마라!"
 fengtian.171.t: "마잔산이 영웅이 되다!"
 fengtian.171.t_ma_dead: "마잔산이 영웅으로서 죽다!"
 fengtian.171.d: "최근 [From.GetNameDef](으)로 투항한 마잔산 장군은 대담하게도 자신의 충성심을 사기 위해 받은 삼백만 달러 상당의 금괴와 수많은 무기들을 그대로 가지고 또 다시 배반을 감행하여 아군으로 복귀했습니다. 마잔산은 이미 영웅으로 칭송받고 있으며, [745.GetCapitalVictoryPointName]부터 하얼빈까지 봉천 전역의 신문들은 그가 용맹하게 [From.GetAdjective] 방어선을 돌파한 과정을 믿을 수 없도록 묘사한 소위 '단독 보도'를 앞다투어 내보내는 중입니다."
 fengtian.171.d_ma_dead: "최근 [From.GetNameDef](으)로 투항한 마잔산 장군은 대담하게도 자신의 충성심을 사기 위해 받은 삼백만 달러 상당의 금괴와 수많은 무기들을 그대로 가지고 또 다시 배반을 감행하여 아군으로 복귀했습니다. 안타깝게도 [QIE.GetAdjective] 병력은 발빠르게 대응해 마잔산의 부대를 차단했고 포위를 감행해 야심에 가득찬 잔군을 죽음으로 몰아넣을 정도로 분노에 찬 공격을 실시했습니다. 그렇다고 해도 여전히 그의 이름은 불멸의 영웅이 되었으며 [745.GetCapitalVictoryPointName]부터 하얼빈까지 봉천 전역의 신문들은 그가 용맹하게 [From.GetAdjective] 방어선을 돌파하려 시도했으나 압도적인 적에게 밀려 실패한 과정을 믿을 수 없도록 묘사한 소위 '단독 보도'를 앞다투어 내보내는 중입니다."
 fengtian.171.a: "저 참으로 위대한 개자식이여!"
 fengtian.171.b: "하지만 저 자를 믿어도 될까?"
 fengtian.171.c: "누가 생각이라도 했겠어?"
 fengtian.173.t: "아시아호가 [745.GetCapitalVictoryPointName]에서 하얼빈까지 달려가다!"
 fengtian.173.d: "만철의 유선형차량 '아시아호'가 처음으로 [745.GetCapitalVictoryPointName] 끝 부분에서부터 시작해 북쪽 도시 하얼빈까지 시속 130km라는 경이로운 속도를 자랑하며 운행했고, 세계에서 가장 빠른 열차가 되었습니다. 운행은 단지 21시간 30분밖에 걸리지 않았습니다. 이 경이로운 기관차 객석에는 난방과 냉방장치 그리고 화려한 휴게실이 심지어 3등 객차에까지 설치되어 있으며, 특별한 칵테일을 제공하는 바도 구비되어 있습니다.\n\n만철의 대단한 성공이 누군가에게는 건배를 할 이유를 주었겠지만 동시에 베이징 정권에는 질투심을 품을 이유를 제공했을지도 모르겠습니다. 한편 다른 이들은 만철의 발전을 점점 더 커져가는 걱정의 눈초리로 바라보는 중입니다."
 fengtian.173.a: "우리 시대의 경이로다!"
 fengtian.174.t: "루룽환이 튼튼한 동북 조랑말을 선물하다"
 fengtian.174.d: "최근 정부 부처 장관 임명을 심의하는 와중에 루룽환이 대원수에게 '퐁'이라는 이름의 훌륭한 만주 조랑말 한마리를 선물했습니다. 이 종은 번식시키기 상당히 어려우며 재주를 부릴 수 있는 희귀종이며, 거의 백만엔에 달하는 가치가 있습니다. 이런 선물 교환은 다른 나라 입장에서는 뇌물로 보일 지도 모르겠지만 동북 지역과 중국 전역에서 흔히 볼 수 있습니다. 하지만 루룽환의 대단한 주머니 안에서는 온만가지 값비싸고 별난 물건들이 나오는 것으로 알려져 있습니다."
 fengtian.174.a: "선물의 가치를 의심하지 말지어다."
 fengtian.175.t: "선로 습격!"
 fengtian.175.a: "좋다."
 fengtian.176.t: "판푸가 스캔들을 일으키다"
 fengtian.176.d: "왕융장의 본래 계획에 따라 그와 그의 정당에게 봉천의 재정과 화폐 개발을 지시할 수 있는 권리를 부여함으로서 판푸에게 주어진 믿음에도 불구하고 그의 노력은 부족했던 것 같습니다. 엄청난 양의 개발비가 전국의 개인 프로젝트와 계좌로 흘러 들어갔다는 증거가 대원수의 주목을 받고 있습니다. 의심의 여지 없이 그의 당의 다른 이들이 복잡하게 얽혀있으며 몇몇의 부패는 대중들에겐 큰 소식은 아니겠지만 이 정도 규모의 스캔들은 정부의 최고위급들마저 분노케 할겁니다."
 fengtian.176.a: "이제 누구를 믿을 수 있겠나?"
 fengtian.177.t: "리샤오겅이 스캔들을 일으키다"
 fengtian.177.d: "왕융장의 본래 계획에 따라 그와 그의 정당에게 봉천의 재정과 화폐 개발을 지시할 수 있는 권리를 부여함으로서 리샤오겅에게 주어진 믿음에도 불구하고 그의 노력은 부족했던 것 같습니다. 엄청난 양의 개발비의 대부분이 뇌물로서 만철과 전국적인 규모로 경쟁하기 위한 절박한 수단으로 사용되었다는 증거가 대원수의 눈에 들어왔습니다. 게다가 리는 정부 내 협력자들에 의해 주도되는 건설 사업에 대한 유리한 권리를 보장하기 위해 자신의 지위를 남용했습니다. 의심의 여지 없이 그의 당의 다른 이들이 복잡하게 얽혀있고 몇몇의 부패는 대중들에겐 큰 소식은 아니겠지만 이 정도 규모의 스캔들은 정부의 최고위급들마저 분노케 할겁니다."
 fengtian.177.a: "이제 누구를 믿을 수 있겠나?"
 fengtian.178.t: "쑨치창이 스캔들을 일으키다"
 fengtian.178.d: "왕융장의 본래 계획에 따라 그와 그의 정당에게 봉천의 재정과 화폐 개발을 지시할 수 있는 권리를 부여함으로서 쑨치창에게 주어진 믿음에도 불구하고 그의 노력은 부족했던 것 같습니다. 대규모의 개발비가 지방 사단과 경호원들의 무기구입에 사용되었고 더하여 저명한 장성들의 주머니에도 흘러들어갔다는 증거가 대원수의 눈에 들어왔습니다. 의심의 여지 없이 그의 당의 다른 이들이 복잡하게 얽혀있고 몇몇의 부패는 대중들에겐 큰 소식은 아니겠지만 이 정도 규모의 스캔들은 정부의 최고위급들마저 분노케 할겁니다."
 fengtian.178.a: "이제 누구를 믿을 수 있겠나?"
 fengtian.179.t: "롼전둬가 스캔들을 일으키다"
 fengtian.179.d: "왕융장의 본래 계획에 따라 그와 그의 정당에게 봉천의 재정과 화폐 개발을 지시할 수 있는 권리를 부여함으로서 롼전둬에게 주어진 믿음에도 불구하고 그의 노력은 부족했던 것 같습니다. 막대한 개발비가 만철의 후원을 받는 학교와 병원에 흘러들어갔으며 이들은 각각 중일 우호 증진을 위한 노력을 더욱 강화하기 위해 긴급 자금 지원을 이용했다는 증거가 대원수의 눈에 들어왔습니다. 의심의 여지 없이 그의 당의 다른 이들이 복잡하게 얽혀있고 몇몇의 부패는 대중들에겐 큰 소식은 아니겠지만 이 정도 규모의 스캔들은 정부의 최고위급들마저 분노케 할겁니다."
 fengtian.179.a: "이제 누구를 믿을 수 있겠나?"
 fengtian.180.t: "탕위린이 호랑이 등에 올라타다!"
 fengtian.180.d: "General Tang Yulin has been spotted audaciously seated atop a ravenous tiger somewhere in Jehol Province! Or has he?\n\nAn image depicting Tang has circulated widely, appearing in newspapers across the Northeast, though its origin is unclear. Some claim that the image is doctored, while others believe the tiger is only stuffed, but the aspect garnering the most attention is the context. Grand Marshal Zhang Zuolin is often referred to as 'The Mukden Tiger', and so the fact that Tang is shown riding one paints a very questionable picture.\n\nOn his part, Tang Yulin claims that the image is the creation of a [QIE.GetAdjective] saboteur, but his extravagant parties in Chaoyang suggests that the image, if not the tiger, may well be genuine."
 fengtian.180.a: "이건 반역행위다!"
 fengtian.180.b: "Surely it's fake..."
 fengtian.181.t: "CER 세금 분쟁"
 fengtian.181.d: "The levying of seemingly arbitrary taxes to fill gaps in the budget, genuine or not, has been a long standing practice of national, regional, and local governments across China, including our own. This time, Police Chief Yuan is pressuring the Director of the Chinese Eastern Railway, Li Shaogeng, to accept additional taxes on the railway, allegedly for the purposes of further strengthening the army. If his demands aren't met, he's threatening an investigation of Communications Clique assets, as well as various legally questionable fees the Board already charges its customers, the revenue from which almost certainly sticks to a number of fingers.\n\nThere is every likelihood that, as Yuan is likewise a member of the CER board and an advisor on our inner council, this is his idea of a power play. Still, it must be said, his tax would undoubtedly help fill the national treasury, if at the cost of undercutting competition to Mantetsu. It seems likely that the Grand Marshal will be forced to settle this dispute, lest it spiral out of control."
 fengtian.181.a: "세금을 추가 징수해라."
 fengtian.181.b: "세금은 필요 없다."
 fengtian.182.t: "Yuan Investigates Regardless"
 fengtian.182.d: "Seething over the decision to prohibit his rail-tax proposal, Yuan Jinkai has gone ahead with his threat to intensively investigate the other members of the CER Board, as well as the Communications Clique at large. Already police forces have begun to converge, and unless the Grand Marshal intercedes soon, there is an increasing risk that the investigation could uncover larger secrets best kept from the public eye.\n\nOf course, if his investigation is stopped, Yuan will almost certainly resign from his position as police chief."
 fengtian.182.a: "용납할 수 없다."
 fengtian.182.b: "조사를 시작하자."
 fengtian.183.t: "Yuan's Investigation Yields Results"
 fengtian.183.d_large: "There were concerns when Yuan began his investigation that it might reveal the deep webs of corruption widely believed to exist within the Government. Those fears have now come to pass. Though the Communications Clique has been hit hardest by the ensuing scandal, the government as a whole has suffered a serious blow to its legitimacy, despite Yuan's best efforts to keep the full results under wraps. Though there have been calls for Yuan to resign, damage control takes priority, and the Police Chief has earned a great deal of respect from the general population, ironic though it may be."
 fengtian.183.d_small: "There were concerns when Yuan began his investigation that it might reveal the deep webs of corruption widely believed to exist within the Government. Fortunately its results have narrowly targeted members of the Communications Clique, leaving the wider government largely unscathed. Yuan will walk away with a greater degree of control over the CER, and greater respect among the general population, despite his own 'alleged' shady dealings."
 fengtian.183.a: "At least it's finished."
 fengtian.184.t: "Yuan's Investigation Yields Nothing"
 fengtian.184.d: "Despite the widespread belief that Yuan's investigation would inevitably uncover some trace of corruption, the official report released today indicates that nothing was found. Yuan is deeply displeased, but there is little he can do short of escalating the conflict in a way guaranteed to further damage his own reputation."
 fengtian.184.a: "Who would've thought?"
 fengtian.191.t: "위기의 봉천"
 fengtian.191.d.losing: "In spite of all the aid we have provided over the years to the Fengtian Government, it now faces the risk of defeat as its armies begin to crumble. Not only do we have a general commitment to Fengtian's defence politically and economically, but it also remains the only means by which we could indirectly control China as a whole. Direct occupation would almost certainly be costly, but an intervention could also come with its own risks. The time has come to decide."
 fengtian.191.d.long: "In spite of all the aid we have provided over the years to the Fengtian Government, it now faces the risk of defeat as its war drags on interminably. Not only do we have a general commitment to Fengtian's defence politically and economically, but it also remains the only means by which we could indirectly control China as a whole. Direct occupation would almost certainly be costly, but an intervention could also come with its own risks. The time has come to decide."
 fengtian.191.a: "Japan honours its commitments."
 fengtian.191.b: "Zhang is on his own."
 fengtian.192.t: "일본의 참전!"
 fengtian.192.d: "우리나라 방위와 관련된 합의를 존중한 일본은 전쟁에 참전하기로 결정했습니다."
 fengtian.192.a: "완쑤이(만세)!"
 fengtian.193.t.jinhan: "Reclaiming the Jinhan Railway"
 fengtian.193.t.jinpu: "Reclaiming the Jinpu Railway"
 fengtian.193.t.yuehan: "Reclaiming the Yuehan Railway"
 fengtian.193.d.jinhan: "Originally financed by Belgian capital, the Jinghan Railway runs north-to-south from Beijing in Zhili to Hankou in Hubei. For decades it has served as one of China's primary transit arteries, ferrying goods across the length of the North China Plain, and connecting its width by way of Zhengzhou.\n\nIn the years since its construction the railway has fallen on hard times, and so while the Belgians are long gone it will take a great deal of investment to restore its infrastructure and integrate it with our new national railway services."
 fengtian.193.d.jinpu: "Financed by British and German capital nearly fifteen years before the Weltkrieg, the Jinpu Railway runs north-to-south from Tianjin to Pukou, a district of Nanjing. Like the Jinghan Railway, it has long served as one of China's most important logistical arteries, connecting north with south, and east with west by way of Xuzhou.\n\nIn the years since the last Zhifeng War the sections of the railway in Shandong and Jiangsu gradually fell under the sway of the German AOG, which updated and expanded its infrastructure. However, as the company's employees have now been driven away or shot as Hanjian they will need to be replaced. Unfortunately the process of finding and paying these individuals, not to mention re-integrating the railway itself, could prove a costly enterprise."
 fengtian.193.d.yuehan: "The Yuehan Railway, connecting Hankou and Guangdong, was born amid a conflict between Belgian and American investors, and as such took abnormally long to complete once both parties pulled out of the project. The railway was ultimately completed under the supervision of the German AOG in the early 1930s, and remained under their control until the collapse of Sun Chuanfang's League.\n\nWith the Germans gone it will need entirely new management and integration into the new national railway system. This will be an expensive task."
 fengtian.193.a: "만철에 넘겨줘라."
 fengtian.193.b: "우리 힘으로 통제할 것이다."
 fengtian.194.t.jinhan: "Jinhan Railway Reclaimed"
 fengtian.194.t.jinpu: "Jinpu Railway Reclaimed"
 fengtian.194.t.yuehan: "Yuehan Railway Reclaimed"
 fengtian.194.d.jinhan_mantetsu: "Operations along the Jinghan Railway have been successfully handed over to Mantetsu bureaucrats and engineers. Their expertise should prove crucial to keeping the trains running on time, despite the political costs of surrendering Chinese railways to foreign control."
 fengtian.194.d.jinpu_mantetsu: "Operations along the Jinpu Railway have been successfully handed over to Mantetsu bureaucrats and engineers. Their expertise should prove crucial to keeping the trains running on time, despite the political costs of surrendering Chinese railways to foreign control."
 fengtian.194.d.yuehan_mantetsu: "Operations along the Yuehan Railway have been successfully handed over to Mantetsu bureaucrats and engineers. Their expertise should prove crucial to keeping the trains running on time, despite the political costs of surrendering Chinese railways to foreign control."
 fengtian.194.d.jinhan_national: "After a great deal of effort a team of bureaucrats and engineers has been assembled to take control of the Jinghan Railway. A number of the staff had to be pulled out of retirement, while others possessed dubious graduation certificates, but nonetheless the trains are thus far running on time."
 fengtian.194.d.jinpu_national: "A team of bureaucrats and engineers has finally been assembled to take control of the Jinpu Railway. Many of the fresh-faced staff, some of whom were trained only recently, seemed nervous at the occasion. Nonetheless, the reclamation of this once foreign-owned railway is a major step forward in reasserting China's national pride."
 fengtian.194.d.yuehan_national: "A team of bureaucrats and engineers has finally assembled at the Yuehan Railway's headquarters in Guangzhou, and though the sign at the entrance is in Chinese, the logbooks and other documents within remain largely German. Converting all of this information will be yet another task to tackle, and finding German-speaking engineers without a history of collaboration was difficult.\n\nNonetheless, this marks a significant propaganda victory."
 fengtian.194.a: "Excellent."
 fengtian.195.t: "The Mantetsu Rail System"
 fengtian.195.d: "With Mantetsu's staff taking up residence in the latest 'reclaimed' railway headquarters, the company has decided to establish two regional subsidiaries to supervise activities in North and Central China. The North China Transportation Company, headquartered in Beijing, will take control of operations between Shanhaiguan and the Yangtze, while the Central China Transportation Company will operate between there and Guangzhou in the south. Ironically, the Japanese have now achieved what the German AOG never could."
 fengtian.195.a: "A marvel of engineering."
 fengtian.196.t: "National Ownership over Railways"
 fengtian.196.d: "The central government has finally completed its mission to remove Western influence over our railway system, a very costly project but a great propaganda victory, as Western ownership of Chinese railways has long been seen as the height of national humiliation. In the long term, these efforts will give the government an increase in revenue, and should make further infrastructure expansions cheaper."
 fengtian.196.a: "Another victory for China against the West!"
 fengtian.197.t: "An Interesting Discovery!"
 fengtian.197.d_Tang: "Our agents operating in the Legation Cities have made a surprising discovery in Tianjin, specifically a Fengtian Government codebook purchased from the local Green Gang. Apparently the gangsters received the book from a courtesan making her way from Chengde, where Fengtian's notoriously rowdy general Tang Yulin is known to have held a lavish party. Though it may take a few days to confirm that the book is legitimate, it nonetheless offers a comprehensive look at Fengtian's decryption methods, and provides full access to their encrypted communications. This will prove a treasure trove for our spies, both at home and elsewhere.\n\nFengtian will eventually change its codes, but for now the advantage is ours."
 fengtian.197.d_Ruan: "Our agents operating in Tokyo have made a surprising discovery at an izakaya in Nihonbashi. A code-book seems to have been left in a back-room rented out by Ruan Zhenduo, the president of Fengtian's pro-Japanese Concordia Association, and his entourage. Though it may take a few days to confirm that the book is legitimate, it nonetheless offers a comprehensive look at Fengtian's decryption methods, and provides full access to their encrypted communications. This will prove a treasure trove for our spies, both at home and elsewhere.\n\nThe Fengtian Government will eventually change its codes, but for now the advantage is ours."
 fengtian.197.d_JAPtang: "Our agents operating in the Legation Cities have made a surprising discovery in Tianjin, specifically a Fengtian Government codebook 'acquired' from the local Green Gang. The thugs apparently intended to sell the book to the highest bidder, but fortunately our brave operatives simply seized it by force. After some investigation it was discovered that the code book made its way onto the black market by way of a lavish party at Chengde, hosted by Fengtian's own general Tang Yulin. It is almost certainly genuine, and offers an even more comprehensive look into Fengtian's communications than we already possess.\n\nAs Fengtian's 'fraternal ally' we ought to return the book, even if it serves only to demonstrate our superiority, but we could also choose to keep it."
 fengtian.197.d_JAPruan: "The Tokyo Metropolitan Police have made an interesting discovery at a Nihonbashi izakaya, where Ruan Zhenduo, president of the Concordia Association, and his entourage recently rented out a back room. A codebook seems to have been left under the table, and though it may take a few days to confirm that the code book is genuine, this offers an even more comprehensive look into Fengtian's communications than we already possess.\n\nAs Fengtian's 'fraternal ally' we ought to return the book, even if it serves only to demonstrate our superiority, but we could choose to keep it instead."
 fengtian.197.d_JAPruanremoved: "The Tokyo Metropolitan Police have made an interesting discovery at a Nihonbashi izakaya, where Ruan Zhenduo, president of the Concordia Association, and his entourage recently rented out a back room. A codebook seems to have been left under the table, and though it may take a few days to confirm that the code book is genuine, this offers an event more comprehensive look into Fengtian's communications than we already possess.\n\nUnfortunately the book's absence seems to have been noticed, as made evident by Ruan's removal from office. As a high-ranking member of the Concordia Association, his dismissal is an insult to our efforts to support the Fengtian Government and develop the Manchurian region. Already both the Kwantung Army in Shenyang and the Foreign Ministry here in Tokyo are demanding a response.\n\nWe could choose to be polite, or ignore decorum entirely."
 fengtian.197.a: "Now this is an intelligence coup!"
 fengtian.197.b: "Politely return the codebook"
 fengtian.197.c: "Keep the codebook"
 fengtian.197.d: "Demand Ruan's reinstatement!"
 fengtian.198.t: "Japan Returns Our Code Book"
 fengtian.198.d: "It seems that Japan has recovered the code book recently lost by our bungling minister; Mantetsu's president, Matsuoka Yōsuke, handed it over to the Grand Marshal personally this morning. In private, Zhang is reported to have made light of the situation, referring to Matsuoka as his 'loyal dog returning a thrown ball'.\n\nThere is every reason to believe the Japanese have made copies of our top secret codes, and the Concordia Association will undoubtedly play this to their advantage. Still, things could have been worse."
 fengtian.198.a: "Much, much worse."
 fengtian.199.t: "Japan Demands Ruan Zhenduo's Reinstatement"
 fengtian.199.d: "Calling our former Foreign Minister's removal 'unacceptable' and angrily waving the code-book 'lost' in Tokyo, a Japanese diplomat has demanded Ruan Zhenduo's immediate reinstatement. There can be little doubt that the Japanese have already copied our top-secret codes, and the 'story' provided to explain their 'discovery' in a Nihonbashi izakaya seems unlikely.\n\nStill, Japan is not to be trifled with, and the diplomat's anger is no doubt mirrored in Tokyo. We should take our next step carefully."
 fengtian.199.a: "Reinstate Ruan"
 fengtian.199.b: "They should be thankful we didn't shoot him"
 fengtian.200.t: "Reclamation Ally Conference"
 fengtian.200.d1: "The collapse of the League of Eight Provinces has provided us with an enormous advantage against [QIE.GetNameDef], as our ally, Anqing, now controls the Five Provinces. [getfngshandongally] We should approach them to discuss possible strategies in the Reclamation War and to get them to commit to join the conflict on our side."
 fengtian.200.d2: "The collapse of the League of Eight Provinces has provided us with an enormous advantage against [QIE.GetNameDef], as our ally, Shandong, now controls the Five Provinces. We should approach them to discuss possible strategies in the Reclamation War and to get them to commit to join the conflict on our side."
 fengtian.200.a: "Ask them."
 fng_shandong_ally_strategy_conference: "Due to a successful mediation between Anqing and Shandong, the latter is also our ally, giving us an even greater benefit."
 fng_shandong_puppet_strategy_conference: "Anqing was able to take control of Shandong, but we made them set up an autonomous government in Shandong. However, when the war starts, we can take control of it."
 fng_shandong_defeated_strategy_conference: "Zhang Zongchang, once our loyal supporter, has been defeated and as a result will not be attending the strategy conference."
 fengtian.201.t: "Fengtian Requests Participation"
 fengtian.201.d: "The Fengtian government has requested our participation in its Reclamation Ally Conference to discuss the strategy to defeat [QIE.GetNameDef]. If we wish to attend, we must commit to indeed joining Fengtian in its Reclamation War."
 fengtian.201.a: "We commit."
 fengtian.202.t: "Reclamation Ally Conference"
 fengtian.202.d1: "The Anqing Clique, citing a combination of a failure on our side to properly support them, to properly negotiate deals, Japanese influence and other events, have decided to abandon the Reclamation War, and with that, us. This is extremely unfortunate as it means we have lost an ally. [getfngshandongreclaccept]"
 fengtian.202.d2: "The Anqing Clique has committed to join the Reclamation War. [getfngshandongreclaccept]"
 fengtian.202.a: "Investigate strategies."
 fengtian.202.b: "Investigate strategies."
 fengtian.202.c: "We'll have to stick to our current strategy."
 fng_shandong_commits_reclamation: "Shandong has of course committed to participating in the Reclamation War."
 fengtian.203.t: "Other Strategies"
 fengtian.203.d1: "Japan has decided not to commit to the reconstruction, and we can't do it on our own. So now our generals have come up with two other strategies that do not involve us investing heavily in Anqing immediately. The first is simply delaying our plans for the Reclamation War for at least one and a half years, to give Anqing time to recover on their own. The reasoning behind this is that the advantage that Anqing gives us is so great that we must not waste it by going to war while they are weak. The risk is that the Beijing government is able to mount a proper defence before that time. The other option is to not wait for Anqing to recover, but attack as soon as we are able to. The risk is that the Anqing government might collapse, but [QIE.GetNameDef] is still reeling from the effects of the League War and are also weak. We have been mostly insulated from the conflict. However, we cannot risk to attack soon if we do not have Japan's blessing, so if we choose the latter option they should agree as well."
 fengtian.203.d2: "Our generals have come up with two other strategies that do not involve us investing heavily in Anqing immediately. The first is simply delaying our plans for the Reclamation War for at least one and a half years, to give Anqing time to recover on their own. The reasoning behind this is that the advantage that Anqing gives us is so great that we must not waste it by going to war while they are weak. The risk is that the Beijing government is able to mount a proper defence before that time. The other option is to not wait for Anqing to recover, but attack as soon as we are able to. The risk is that the Anqing government might collapse, but [QIE.GetNameDef] is still reeling from the effects of the League War and are also weak. We have been mostly insulated from the conflict. However, we cannot risk to attack soon if we do not have Japan's blessing, so if we choose the latter option they should agree as well."
 fengtian.203.a: "Wait for Anqing to recover"
 fengtian.203.b: "Begin the Reclamation sooner"
 fengtian.211.t: "Hotheaded Allies"
 fengtian.211.d: "Chen Tiaoyuan of the Anqing Clique, our newly-committed ally, as well as Zhang Zongchang, who has long had good relations with us and fought on our side a long time ago, do not have a good relationship.\n\nWhat makes matters worse is that Chen sees his Anqing Clique as the rightful ruler of all of the primary Five Provinces that made up the League. Zhang seeks to enter the conflict as well, but most likely not be satisfied if he is left with nothing, which is bound to happen if Chen insists on controlling all of the Five Provinces. We will have to begin thinking of a solution, because we most definitely do not want war between our allies."
 fengtian.211.a: "I hope that ends well..."
 fengtian.213.t: "Shandong-Anqing War Conference"
 fengtian.213.d1: "Qi Xieyuan's League, which saw itself as the successor to Sun Chuanfang's League of Eight Provinces, has fallen apart after it was assaulted on three sides. Two of these, the Anqing Clique and the Shandong Clique, are our allies. Chen Tiaoyuan's Anqing Clique has successfully taken control of all the northern provinces, with only the reborn Left Kuomintang in the south. However, this is not satisfactory for Zhang Zongchang of Shandong, who believes control of the northern province of Jiangsu (Xuhai, Huaiyang, Nantong) is his right. A right Chen is unwilling to give.\n\nWe must prevent war between them at all costs, as this could lead to their collapse, leaving the Kuomintang to take control of the Five Provinces instead. Shall we mediate between them?"
 fengtian.213.d2: "Qi Xieyuan's League, which saw itself as the successor to Sun Chuanfang's League of Eight Provinces, has fallen apart after it was assaulted on three sides. Two of these, the Anqing Clique and the Shandong Clique, are our allies. Zhang Zongchang's Shandong Clique has seized some of the League's north, in the province of Jiangsu (Xuhai, Huaiyang, Nantong). This is unacceptable to Chen, who sees himself as the League's successor and thus the province's rightful owner.\n\nWe must prevent war between them at all costs, as this could lead to their collapse, leaving the Kuomintang to take control of the Five Provinces instead. Shall we mediate between them?"
 fengtian.213.d3: "Qi Xieyuan's League, which saw itself as the successor to Sun Chuanfang's League of Eight Provinces, has fallen apart as it was assaulted on three sides. Two of these, the Anqing Clique and the Shandong Clique, are our allies. Zhang Zongchang's Shandong Clique has seized parts of the northern province of Jiangsu (Xuhai, Huaiyang, Nantong), but also states even farther south. This is completely unacceptable to Chen, who feels that Zhang controls way too much of the League's former territory, all of which he believes belongs rightfully to Anqing.\n\nWe must prevent war between them at all costs, as this could lead to their collapse, leaving the Kuomintang to take control of the Five Provinces instead. Shall we mediate between them?"
 fengtian.213.a: "Reach out."
 fengtian.213.b: "It is not worth mediating between these two"
 fengtian.214.t: "Fengtian Seeks to Mediate"
 fengtian.214.d1: "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Zhang Zongchang's territorial gains. However, Zhang Zongchang has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case the two Zhangs betray us, we should still keep watch on the Shandong border."
 fengtian.214.d2: "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Zhang Zongchang's territorial gains. However, Zhang Zongchang has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Zhang Zongchang has even gone so far as to annex part of Jiangsu Province (Xuhai, Huaiyang, Nantong States) illegally to prop up this claim. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case the two Zhangs betray us, we should still keep watch on the Shandong border."
 fengtian.214.d3: "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Zhang Zongchang's territorial gains. However, Zhang Zongchang has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Zhang Zongchang has even gone so far as to annex critical areas of Jiangsu Province (Xuhai, Huaiyang, Nantong States) illegally to prop up this claim. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case the two Zhangs betray us, we should still keep watch on the Shandong border."
 fengtian.214.d4: "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Zhang Zongchang's territorial gains. However, Zhang Zongchang has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Zhang Zongchang has even gone so far as to annex most of Jiangsu Province (Xuhai, Huaiyang, Nantong States) illegally to prop up this claim. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case the two Zhangs betray us, we should still keep watch on the Shandong border."
 fengtian.214.a: "Zhang remains a threat."
 fengtian.214.b: "They can have all of Jiangsu."
 fengtian.214.c: "They can only keep Jiangsu."
 fengtian.214.d: "We demand all of the Five Provinces."
 fengtian.214.e: "We won't let you mediate."
 fengtian.215.t: "Fengtian Seeks to Mediate"
 fengtian.215.d1: "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Chen Tiaoyuan's territorial gains. However, Chen Tiaoyuan has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Chen Tiaoyuan has even gone so far as to annex all of Jiangsu Province (Xuhai, Huaiyang, Nantong States) illegally to prop up this claim. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case Zhang and Chen intend to betray us, we should still keep watch on the Anqing border."
 fengtian.215.d2: "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Chen Tiaoyuan's territorial gains. However, Chen Tiaoyuan has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Chen Tiaoyuan has even gone so far as to annex parts of Jiangsu Province (Xuhai, Huaiyang, Nantong States) illegally to prop up this claim. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case Zhang and Chen intend to betray us, we should still keep watch on the Anqing border."
 fengtian.215.d3: "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Chen Tiaoyuan's territorial gains. However, Chen Tiaoyuan has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Chen Tiaoyuan has even gone so far as to annex the metropole of Jiangsu Province (Xuhai, Huaiyang, Nantong States) illegally to prop up this claim. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case Zhang and Chen intend to betray us, we should still keep watch on the Anqing border."
 fengtian.215.d4: "Our mutual war against the Nanjing Clique was only able to succeed thanks to our promise to respect Chen Tiaoyuan's territorial gains. However, Chen Tiaoyuan has continued his baseless claim that Zhang Zuolin promised him the provinces of Anqing. Chen Tiaoyuan was fortunately not able to annex Jiangsu Province (Xuhai, Huaiyang, Nantong States), but this claim of his is causing considerable diplomatic friction. It should be simple to force Zhang Zuolin to mediate this issue, and we have no doubt Zhang Zuolin will agree with our claims to Anqing. Just in case Zhang and Chen intend to betray us, we should still keep watch on the Anqing border."
 fengtian.215.a: "We demand to keep only Jiangsu now."
 fengtian.215.b: "We demand to have all of Jiangsu now."
 fengtian.215.c: "We keep all our states."
 fengtian.215.d: "We won't let you mediate"
 fengtian.216.t: "Anqing Demands Zhang Zongchang End Claim"
 fengtian.216.d1: "Chen Tiaoyuan has arrived in Shenyang to settle his territorial dispute with Zhang Zongchang. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zuolin cannot resolve the border. Long hours of negotiation with Chen Tiaoyuan reveal his conclusion that Zhang Zongchang and Shandong are now liabilities. Despite the amount of resources poured into Shandong, it is apparent from the talk that Chen believes the criminal commanders in Shandong are too dangerous to ever work for the greater good of China."
 fengtian.216.d2: "Chen Tiaoyuan has arrived in Shenyang to settle his territorial dispute with Zhang Zongchang. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zuolin cannot resolve the border. Long hours of negotiation with Chen Tiaoyuan reveal his conclusion that Zhang Zongchang and Shandong are now liabilities. Due to the amount of resources poured into Shandong, Chen suggests that Zhang Zongchang be allowed to keep his gains in Jiangsu, but the rest of Anqing be proclaimed. Zhang may have Jiangsu, the rest they want."
 fengtian.216.d3: "Chen Tiaoyuan has arrived in Shenyang to settle his territorial dispute with Zhang Zongchang. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zuolin cannot resolve the border. Long hours of negotiation with Chen Tiaoyuan reveal his conclusion that Zhang Zongchang and Shandong are now liabilities. Due to the amount of resources poured into Shandong, Chen suggests that Zhang Zongchang be allowed to keep his gains in Jiangsu, but the rest of Anqing be proclaimed. Zhang may have parts of Jiangsu, the rest they want."
 fengtian.216.d4: "Chen Tiaoyuan has arrived in Shenyang to settle his territorial dispute with Zhang Zongchang. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zuolin cannot resolve the border. Long hours of negotiation with Chen Tiaoyuan reveal his conclusion that Zhang Zongchang and Shandong are now liabilities. Due to the amount of resources poured into Shandong, Chen suggests that Zhang Zongchang return Jiangsu, and Chen's authority over Anqing be proclaimed."
 fengtian.216.a: "Noted."
 fengtian.217.t: "Shandong Demands Chen Tiaoyuan End Claim"
 fengtian.217.d1: "Zhang Zongchang has arrived in Shenyang to settle his territorial dispute with Chen Tiaoyuan. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zuolin cannot resolve the border. Long hours of negotiation with Zhang Zongchang reveals his conclusion that Chen Tiaoyuan and Anqing are now liabilities. Despite the amount of resources poured into Anqing, it is apparent from the talk that Zhang Zongchang believes the turn commanders in Anqing are too dangerous to ever work for the greater good of China. Zhang Zongchang insists to us that he should keep only his marginal gains in Jiangsu."
 fengtian.217.d2: "Zhang Zongchang has arrived in Shenyang to settle his territorial dispute with Chen Tiaoyuan. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zuolin cannot resolve the border. Long hours of negotiation with Zhang Zongchang reveals his conclusion that Chen Tiaoyuan and Anqing are now liabilities. Despite the amount of resources poured into Anqing, it is apparent from the talk that Zhang Zongchang believes the turn commanders in Anqing are too dangerous to ever work for the greater good of China. Zhang Zongchang insists to us that he should be awarded all of Jiangsu."
 fengtian.217.d3: "Zhang Zongchang has arrived in Shenyang to settle his territorial dispute with Chen Tiaoyuan. Though neither have made threats to our knowledge, certainly Zhang and Chen are capable of drawing first blood if Zhang Zuolin cannot resolve the border. Long hours of negotiation with Zhang Zongchang reveals his conclusion that Chen Tiaoyuan and Anqing are now liabilities. Despite the amount of resources poured into Anqing, it is apparent from the talk that Zhang Zongchang believes the turn commanders in Anqing are too dangerous to ever work for the greater good of China. Zhang Zongchang insists to us that he should keep all our new territory."
 fengtian.217.a: "Noted."
 fengtian.218.t: "Making a Proposal"
 fengtian.218.desc: "Zhang Zuolin has taken the two prevailing ideas of Chen Tiaoyuan and Zhang Zongchang into consideration. The fears of Zhang and Chen's rivalry was confirmed in these talks, but a surprising amount of trust was conferred to Zhang Zuolin. One could not properly predict either man's response, so there is no guarantee Zhang and Chen will agree to Zuolin's decision. Although made in confidence, the weight of keeping the alliance alive and the possibility of Japan's judgement weighs heavy. After much deliberation, Zhang Zuolin has decided that, with regards to Shandong..."
 fengtian.218.a: "Shandong stays in Shandong"
 fengtian.218.b: "Shandong keeps Jiangsu"
 fengtian.218.c: "Shandong gets Jiangsu"
 fengtian.218.d: "Shandong keeps everything"
 fengtian.219.t: "Fengtian Presents Proposal to Anqing"
 fengtian.219.d1: "Zhang Zuolin has delivered his decision to Chen Tiaoyuan. On the issue of the Anqing-Shandong border, Zhang Zuolin has declared that Shandong must cede all territory outside of Shandong. To most of Chen's military staff, this is a diplomatic victory. However, a few officers feel that a rabid dog such as Zhang Zongchang should not be allowed to remain in power at all."
 fengtian.219.d2: "Zhang Zuolin has delivered his decision to Chen Tiaoyuan. On the issue of the Anqing-Shandong border, Zhang Zuolin has declared that Shandong may continue to occupy Jiangsu. To most of Chen's military staff, this is a diplomatic defeat, and legitimises the tyranny of Zhang Zongchang. However, we know this is only temporary and our most important focus right now is to defeat the Kuomintang. We should probably accept for now if we do not wish to fight a two-front war."
 fengtian.219.d3: "Zhang Zuolin has delivered his decision to Chen Tiaoyuan. On the issue of the Anqing-Shandong border, Zhang Zuolin has declared that Shandong should be awarded Jiangsu province to appease him, at least temporarily. To most of Chen's military staff, this is a diplomatic defeat, and legitimises the tyranny of Zhang Zongchang. However, we know that after the Kuomintang are dealt with, we can focus all our attention on regaining Jiangsu, so maybe we should agree with this for now."
 fengtian.219.d4: "Zhang Zuolin has delivered his decision to Chen Tiaoyuan. On the issue of the Anqing-Shandong border, Zhang Zuolin has declared that Shandong may continue to occupy all their territory they took from the League of Eight Provinces. This would be a massive diplomatic defeat and it shows a significant failing on the part of Zhang Zuolin. We cannot accept this."
 fengtian.219.a: "Accept"
 fengtian.219.b: "Refuse"
 fengtian.220.t: "Fengtian Presents Proposal to Shandong"
 fengtian.220.d1: "Zhang Zuolin has delivered his decision to Zhang Zongchang. On the issue of the Anqing-Shandong border, Zhang Zuolin has declared that Shandong must cede all territory outside of Shandong. To Zhang Zongchang's military staff, this is a significant defeat, as we rightfully took this territory from the former League of Eight Provinces, which no longer exists. Chen Tiaoyuan has no right that we lack to this land."
 fengtian.220.d2: "Zhang Zuolin has delivered his decision to Zhang Zongchang. On the issue of the Anqing-Shandong border, Zhang Zuolin has declared that Shandong may continue to occupy Jiangsu Province (Xuhai, Huaiyang, Nantong States). This would be at least a temporary victory, as it will improve our chances of holding on to Jiangsu. However, we should be careful, as Anqing may seek to regain full control once they have dealt with the Kuomintang in the south."
 fengtian.220.d3: "Zhang Zuolin has delivered his decision to Zhang Zongchang. On the issue of the Anqing-Shandong border, Zhang Zuolin has declared that Shandong be awarded Jiangsu Province (Xuhai, Huaiyang, Nantong States). To most of Zhang Zongchang's military staff, this is a diplomatic victory. Anqing will not like this, so it is possible they might hold a grudge and move against us as soon as they have dealt with the Kuomintang. We should be very careful."
 fengtian.220.d4: "Zhang Zuolin has delivered his decision to Zhang Zongchang. On the issue of the Anqing-Shandong border, Zhang Zuolin has declared that Shandong be awarded Jiangsu Province (Xuhai, Huaiyang, Nantong States). We are also allowed to keep the rest of the territory we acquired from the League of Eight Provinces. This is a major victory, but Anqing will surely not accept this. However, it will give us a solid strategic position, aiding us in a potential conflict."
 fengtian.220.a: "Accept"
 fengtian.220.b: "Refuse"
 fengtian.221.t: "Zhang Zuolin's Proposal Accepted"
 fengtian.221.d: "Fengtian's proposal has been accepted by both Zhang Zongchang and Chen Tiaoyuan. Perhaps this is the beginning of a new era of cooperation under Fengtian that will lead to national reunification? Many in the military staff are hopeful, citing this as a triumph not even Wu Peifu could accomplish."
 fengtian.221.a: "Peace... for now."
 fengtian.222.t: "Zhang Zuolin's Proposal Rejected"
 fengtian.222.d: "Fengtian's proposal has been rejected by both Zhang Zongchang and Chen Tiaoyuan. It seems the two will remain uncooperative and hostile for the foreseeable future. Perhaps this is a signal that diplomatic negotiations to reunify China are doomed to fail? Some within the military staff agree, citing that not even Wu Peifu could have figured out a diplomatic solution."
 fengtian.222.a: "Unfortunate, but unsurprising."
 fengtian.223.t: "Shandong and Anqing Make Deal"
 fengtian.223.d: "After our failure to engineer a temporary peace between our allies, Shandong and Anqing, we have received word from Anqing and Shandong diplomats that they have brokered their own temporary peace, as they were dissatisfied with our efforts. Apparently, a lowly diplomat went out on a limb and proposed a deal, fully of his own accord. While that brave man did a good deed and has created a peace in our favour, it does highlight our own incompetence."
 fengtian.223.a: "놀랍군."
 fengtian.224.t: "산둥과 안경의 선전포고"
 fengtian.224.d: "We're not sure exactly what happened, but it looks like talks between Shandong and Anqing broke down somehow. The personalities of Zhang Zongchang and Chen Tiaoyuan were obvious factors in this breakdown. Anqing and Shandong, despite both of them being in favour of a Fengtian victory, appear to be ready to deploy troops against each other. The military staff is divided, with some in favour of protecting our old investments in Shandong via Zhang Zongchang, and others in favour of protecting the richer river valley under Chen Tiaoyuan."
 fengtian.224.a: "Back Chen"
 fengtian.224.b: "Back Zhang"
 fengtian.224.c: "우리가 개입할 일이 아니다."
 fengtian.225.t: "Kuomintang Defeated - New War Conference"
 fengtian.225.d1: "The Left Kuomintang have been successfully defeated. While this is great news and means that our allies control the Five Provinces, which gives us an enormous advantage against [QIE.GetNameDef], it also introduces problems. Not long after the news broke that the Kuomintang were defeated, we received a telegram from Zhang Zongchang of the Shandong Clique.\n\nIn the telegram, which frequently goes off on a tangent and refuses to get to the point until the very end, Zhang describes the strength of our 'Old Alliance' and that as such, we should support him to receive control over the Five Provinces. This is rather outrageous, as this would certainly lead to war with the Anqing Clique, which would be a disaster. However, it is true that Zhang Zongchang and Zhang Zuolin go back a long way. We will need to hold another conference to determine a solution that both Zhang and Chen Tiaoyuan of the Anqing Clique are satisfied with."
 fengtian.225.d2: "The Left Kuomintang have been successfully defeated. While this is great news and means that our allies control the Five Provinces, which gives us an enormous advantage against [QIE.GetNameDef], it also introduces problems. Not long after the news broke that the Kuomintang were defeated, we received a telegram from Zhang Zongchang of the Shandong Clique and Chen Tiaoyuan of the Anqing Clique.\n\nZhang's telegram asks us to honour our old alliance and support him to press claims on the rest of the provine of Jiangsu (Xuhai, Huaiyang, Nantong States), which he only partially controls. It is true that Zhang Zongchang and Zhang Zuolin go back a long way. Chen instead describes the fact that as the legitimate successor to the League, all of the Five Provinces should fall under his dominion. He demands that all of Jiangsu is returned to him at once. If things are to end well, we will have to hold another conference to determine a solution that both Zhang and Chen Tiaoyuan of the Anqing Clique are satisfied with."
 fengtian.225.d3: "The Left Kuomintang have been successfully defeated. While this is great news and means that our allies control the Five Provinces, which gives us an enormous advantage against [QIE.GetNameDef], it also introduces problems. Not long after the news broke that the Kuomintang were defeated, we received a telegram from Chen Tiaoyuan of the Anqing Clique.\n\nChen says it is outrageous that Zhang Zongchang of the Shandong Clique is allowed to hold all of Jiangsu (Xuhai, Huaiyang, Nantong States) considering that Chen's Anqing Clique is the legitimate successor to the League. While he has a point, we never recognised the League originally and Zhang is an old friend. If things are to end well, we will have to hold another conference to determine a solution that both Zhang and Chen Tiaoyuan of the Anqing Clique are satisfied with."
 fengtian.225.a: "Think of a solution"
 fengtian.225.b: "Let them fight it out"
 fengtian.226.t: "A Solution to the Conflict"
 fengtian.226.d1: "To us, it would be preferable if Zhang Zongchang would simply back down and let Chen control all the Five Provinces. This would save us a lot of trouble. However, with Zhang you can never be sure how he'll respond and forcing him to back down might lead to him doing what he wants regardless. Of course, he could also be scared of our military might and just agree. We will have to think this through carefully."
 fengtian.226.d2: "With both Zhang and Chen currently unhappy, the problem becomes hard to solve. We could force either to back down and let the other have what they want, but that could end very badly. Most likely, we will have to come up with a compromise."
 fengtian.226.d3: "It would be preferable if Chen Tiaoyuan just backs down and leaves Jiangsu to Zhang. This would most likely solve the issue. However, Chen is a proud man and sees his Anqing Clique as the true successor of the League, which necessarily contains all the Five Provinces, which includes Jiangsu. His victories and popular support mean it is unlikely he will simply relent. We will have to take a look at engineering a compromise."
 fengtian.226.a: "Force Zhang to back down"
 fengtian.226.b: "Force Chen to back down"
 fengtian.226.c: "Come up with a compromise"
 fengtian.227.t: "A Compromise Solution"
 fengtian.227.d: "It is clear that Chen will not relent unless he can at least call himself master of Jiangsu (Xuhai, Huaiyang, Nantong) in some way. Zhang will also never be happy with being stuck with only Shandong. This means that we will have to split Jiangsu, one way or another. One possibility is to simply split the western Xuhai region, which would go to Zhang, from the eastern Huaiyang region, with the latter including Nantong and going to Chen. It is unlikely Chen will see this as sufficient as the province was ruled from Xuzhou, which is also where the province's most important railroads meet. Another possibility is to separate economic from political control. In this scenario, one would officially run Jiangsu's government, which would of course have to be led by at least a somewhat independent governor. Then the other would be allowed to nominate a lieutenant governor, who would have control over all the province's resources and be allowed to levy taxes and conduct recruitment among other things."
 fengtian.227.a: "Split Jiangsu between them"
 fengtian.227.b: "Chen gets Jiangsu, exploitation rights to Zhang"
 fengtian.227.c: "Zhang gets Jiangsu, exploitation rights to Chen"
 fengtian.228.t: "Fengtian Forces us to Back Down!"
 fengtian.228.d: "The Fengtian government has said that our uncompromising attitude is the reason that no deal has been made. They say the only solution is that we back down and withdraw all our demands, otherwise they would have to seriously consider military action. This is of course outrageous and nothing like a proper permanent solution. We will have to call their bluff."
 fengtian.228.a: "Call their bluff"
 fengtian.229.t: "Fengtian Presents a Compromise"
 fengtian.229.d1split: "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that by splitting the province of Jiangsu, we will both get something of value. We would get Huaiyang, including Nantong. Of course we cannot accept this, as Xuhai is the heart of Jiangsu, with the city of Xuzhou an important railway hub. We cannot accept giving a way a part of the Five Provinces! Fengtian has utterly failed to defuse the situation."
 fengtian.229.d1specrzhang: "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that we will control the province politically. We would have to appoint a somewhat independent governor as a sign of goodwill towards Shandong. In exchange, Zhang would get economic control over the province, meaning he is allowed to levy taxes and conduct recruitment. This means we can plausibly say we control all of the Five Provinces. Allowing Zhang this economic control is a small price to pay for peace, especially if it makes Fengtian, our benefactor, happy."
 fengtian.229.d1specrchen: "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that we would have allow political control to be in Zhang's hands, who would appoint a somewhat independent governor as a sign of goodwill. In exchange, we would get economic control over the province, which includes levying taxes. While this is nice, it would mean that on all maps, it would be Zhang that holds Jiangsu. We would be giving a way an integral part of our territory, one of the Five Provinces. This is unacceptable!"
 fengtian.229.d2split: "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that by splitting the province of Jiangsu, we will both get something of value. We would get Xuhai, which includes the city of Xuzhou, which is an important railway hub. Of course we cannot accept this, as this leaves the region without sea access and also means that for all our efforts in the war, we only get half a province! We cannot accept such a laughable proposal. Fengtian has utterly failed to defuse the situation."
 fengtian.229.d2specrzhang: "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that Chen will control the province politically and would have to appoint a somewhat independent governor as a sign of goodwill towards us. In exchange, we will get economic control over the province, meaning we will be allowed to levy taxes and conduct recruitment. While this means we will have no territorial expansion to show for our efforts against the League, the Jiangsu province is very rich. It would allow us to significantly bolster our ranks as well and gives us ample opportunity to expand our armies in order to strike again in the future. However, having full control remains ideal and if Chen is able to rebuild, it will be very difficult to ever defeat him."
 fengtian.229.d2specrchen: "The Fengtian government, in an effort to solve our problem with Shandong, has proposed a compromise. They say that we would have full political control of Jiangsu, but we would have to appoint a somewhat independent governor as a sign of goodwill towards Anqing. In exchange, they would get economic control over the province, which includes levying taxes. Adding Jiangsu to our control means an enormous boost to the prestige of our government, even if it means we can not benefit economically as much as we'd like. This option is very tempting."
 fengtian.229.a: "Agree"
 fengtian.229.b: "Only war can solve this"
 fengtian.230.t: "[FROM.GetNameDefCap] Calls Our Bluff"
 fengtian.230.d: "[FROM.GetNameDefCap] has called our bluff, believing that we will not truly risk anything and will not support either Anqing or Shandong."
 fengtian.230.a: "We won't intervene"
 fengtian.230.b: "We'll fight"
 fengtian.231.t1: "Shandong Doesn't Back Down"
 fengtian.231.t2: "Anqing Doesn't Back Down"
 fengtian.231.d1: "Shandong was forced to back down by Fengtian, but instead called their bluff, with Fengtian deciding it was time to intervene."
 fengtian.231.d2: "Anqing was forced to back down by Fengtian, but instead called their bluff, with Fengtian deciding it was time to intervene."
 fengtian.231.a: "War it is, then"
 fengtian.232.t: "The Compromise Breaks Apart"
 fengtian.232.d: "Through refusal by one of the parties, the compromise that Fengtian proposed has not been accepted. Diplomacy has been ceased and our enemy mobilises. It seems like Fengtian wasn't so good a mediator, after all."
 fengtian.232.a: "War it is, then"
 fengtian.233.t: "The Compromise is Accepted"
 fengtian.233.d: "The compromise engineered by Fengtian, which involves political control lying in the hands of Chen's Anqing Clique and economic control belonging to Zhang, has been accepted by all parties. This means that Shandong and Anqing can now move on as allies under Fengtian protection."
 fengtian.233.a: "Great news."
 fengtian.234.t: "The Compromise is Rejected"
 fengtian.234.d1: "Unfortunately, the compromise has been rejected. Shandong has not accepted the compromise, meaning that it is of no use. Anqing did accept, however, but we needed both parties to agree if we wanted it to work. This means that our allies, Shandong and Anqing, will surely go to war. We can decide to support one of the two, or just wait it out."
 fengtian.234.d2: "Unfortunately, the compromise has been rejected. Anqing has not accepted the compromise, meaning that it is of no use. Shandong did accept, however, but we needed both parties to agree if we wanted it to work. This means that our allies, Shandong and Anqing, will surely go to war. We can decide to support one of the two, or just wait it out. "
 fengtian.234.d3: "Unfortunately, the compromise has been rejected. Shandong and Anqing both refused the compromise, making it completely useless. This means that our allies, Shandong and Anqing, will surely go to war. We can decide to support one of the two, or just wait it out."
 fengtian.234.a: "We won't intervene"
 fengtian.234.b: "Support Chen (Anqing)"
 fengtian.234.c: "Support Zhang (Shandong)"
 fengtian.235.t: "Supporting Chen"
 fengtian.235.d: "Due to our decision to support Chen Tiaoyuan's Anqing Clique in his fight against Zhang Zongchang of Shandong, we will continue shipping weapons to Chen, which will hopefully allow him to win more easily."
 fengtian.235.a: "Alright."
 fengtian.236.t: "Supporting Zhang"
 fengtian.236.d: "Due to our decision to support Zhang Zongchang's Shandong Clique in his fight against Chen Tiaoyuan of Anqing, we will immediately cease our weapons shipments to Anqing. Instead our aid will flow to Shandong, and Japan will follow our lead."
 fengtian.236.a: "Alright."
 fengtian.237.t: "Fengtian Steps Back"
 fengtian.237.d: "The Fengtian Government has announced that it will remain neutral in the conflict between Anqing and Shandong. We now stand alone, as does our enemy."
 fengtian.237.a: "Very well."
 fengtian.2371.t: "Fengtian Supports Shandong"
 fengtian.2371.d: "The Fengtian Government has lent its exclusive support to Zhang Zongchang's Shandong Clique in a newly-erupted conflict between its two eastern allies. Consequently, we have been asked to halt our aid to Chen Tiaoyuan's Anqing Clique. Although we could refuse, Chen's anti-concessionist aims run contrary to our interests in China, and powerful forces in the government insist that we accede to Zhang's demand. We may redirect our support to Shandong, if we so wish."
 fengtian.2371.a: "Very well."
 fengtian.239.t: "Anqing has Won!"
 fengtian.239.d: "The Anqing Clique, which we supported during their war with the League and later Kuomintang and other warlords, have emerged victorious and united the Five Provinces. This is very good news, as this means we now have a very powerful ally lying to the south of our enemy! We will have to immediately think how we will use this advantage."
 fengtian.239.a: "Good news"
 fengtian.240.t: "안경의 재건 지원 요청"
 fengtian.240.d: "The Anqing Clique has suggested a strategy. They are willing to go participate in the war, but only if we and our Japanese backers provide very generous and extensive aid to help them recover from the disastrous League War. This strategy would indeed bring them back to full strength quickly, but would cost us significant capital. We also do not know if the Japanese will accept. We can also think of other options."
 fengtian.240.a: "Commit support, ask Japan."
 fengtian.240.b: "We cannot help them."
 fengtian.241.t: "안경 재건의 시작"
 fengtian.241.d1: "Reconstruction support for Anqing has begun without Japanese aid."
 fengtian.241.d2: "Reconstruction support for Anqing has begun with Japanese aid."
 fengtian.241.a: "Good"
 fengtian.242.t: "Japanese Reconstruction Aid"
 fengtian.242.d1: "The Japanese have decided to not give aid to Anqing, going against our wishes. Will we cancel our plans to give aid or continue on our own?"
 fengtian.242.d2: "The Japanese have also committed aid, we should notify Anqing."
 fengtian.242.a: "Begin reconstruction aid."
 fengtian.242.b: "Cancel reconstruction aid."
 fengtian.243.t: "Anqing Commits to Reclamation"
 fengtian.243.d: "The Anqing Clique has made the right decision and has decided to join our alliance and commit to aiding us with the Reclamation War against Beijing. They have weighed many factors, so knowing that they still decided to join our cause is very good news."
 fengtian.243.a: "Great."
 fengtian.244.t: "Anqing Abandons Reclamation"
 fengtian.244.d1: "The Anqing Clique, led by Chen Tiaoyuan, has decided to decline any participation in our Reclamation War against the [QIE.GetName]! This is extremely disrespectful, as both our government and the Japanese supported them during the League War and helped them achieve control over all Five Provinces. However, we need any help we can get, and as such we could let it be and hope they join the war regardless once it has started. But if they do not join eventually, it would mean we would have to see them as just another warlord that we will need to bring down to unite China."
 fengtian.244.d2: "The Anqing Clique, led by Chen Tiaoyuan, has decided to decline any participation in our Reclamation War against the [QIE.GetName]! This is extremely disrespectful, as both our government and the Japanese supported them during the League War and helped them achieve control over all Five Provinces. We have also invested considerable resources into their reconstruction, hoping that they would prove a more valuable ally. We should cancel our reconstruction aid immediately. However, we need any help we can get, and as such we could let it be and hope they join the war regardless once it has started. But if they do not join eventually, it would mean we would have to see them as just another warlord that we will need to bring down to unite China."
 fengtian.244.a: "Cut ties and denounce them."
 fengtian.244.b: "Tolerate them and wait."
 fengtian.245.t: "Anqing Cuts Ties Anyway"
 fengtian.245.d: "Unfortunately, even though we had decided to tolerate Anqing for now, they have decided to cut completely cut ties themselves. This means we cannot at all count on them and must see them as just another clique of warlords."
 fengtian.245.a: "Unfortunate."
 fengtian.246.t: "안경의 산둥 합병"
 fengtian.246.d: "Originally, we had agreed with Anqing that they would temporarily control Shandong until the start of the Reclamation War, as they had no proper claim to it and recognised us as the national government. Now that this is no longer the case, Chen Tiaoyuan of Anqing has decided to assume full control over Shandong and make it part of his League. This means the territory is unavailable to us."
 fengtian.246.a: "Bad news."
 fengtian.247.t: "안경의 산둥 합병"
 fengtian.247.d: "Originally, we had agreed with Anqing that they would temporarily control Shandong until the start of the Reclamation War, as they had no proper claim to it and recognised us as the national government. Now that this is no longer the case, Chen Tiaoyuan of Anqing has decided to assume full control over Shandong and make it part of his League. This means the territory is unavailable to us."
 fengtian.247.a: "Bad news."
 fengtian.251.t: "Acceptance of Women's Suffrage"
 fengtian.251.d: "The population has finally accepted the idea of Women being able to vote in local elections, which was quite controversial before, as it is a comparatively radical change considering China's very conservative society. Song Qingling has declared it a great victory for Women's rights in China, being the main reason [FNG.GetNameDef] implemented the policy in the first place."
 fengtian.251.a: "A victory for women, a victory for democracy"
 fengtian.252.t: "The Yellow River is Unleashed!"
 fengtian.252.d_north: "In a heinous attempt to stop the armies now sweeping their territory [QIE.GetNameDef] has done the unthinkable, and breached the Yellow River dykes near Zhengzhou. The ensuing wave of water rushed across Hebei, Daming, and Cangzhou, carrying with it whole villages and towns. Hundreds of thousands are thought to have been drowned, and the catastrophic destruction of farmland threatens starvation for further millions.\n\nFaced by this indelible tragedy, the people of China must see that the sooner [QIE.GetNameDef] are gone, the better."
 fengtian.252.d_south: "In a heinous attempt to stop the armies now sweeping their territory [QIE.GetNameDef] has done the unthinkable, and breached the Yellow River dykes near Zhengzhou. The ensuing wave of water rushed across Kaifeng, carrying with it whole villages and towns. Hundreds of thousands are thought to have been drowned, and the catastrophic destruction of farmland threatens starvation for further millions.\n\nFaced by this indelible tragedy, the people of China must see that the sooner [QIE.GetNameDef] are gone, the better."
 fengtian.252.d_north_evac: "In a heinous attempt to stop the armies now sweeping their territory [QIE.GetNameDef] has done the unthinkable, and breached the Yellow River dykes near Zhengzhou. The ensuing wave of water rushed across Hebei, Daming, and Cangzhou, carrying with it whole villages and towns. Despite major evacuation efforts, thousands are thought to have been drowned, and the catastrophic destruction of farmland threatens starvation for many millions.\n\nFaced by this indelible tragedy, the people of China must see that the sooner [QIE.GetNameDef] are gone, the better."
 fengtian.252.d_south_evac: "In a heinous attempt to stop the armies now sweeping their territory [QIE.GetNameDef] has done the unthinkable, and breached the Yellow River dykes near Zhengzhou. The ensuing wave of water rushed across Kaifeng, carrying with it whole villages and towns. Despite major evacuation efforts, thousands are thought to have been drowned, and the catastrophic destruction of farmland threatens starvation for many millions.\n\nFaced by this indelible tragedy, the people of China must see that the sooner [QIE.GetNameDef] are gone, the better."
 fengtian.252.a: "[QIE.GetLeader] is a monster!"
 fengtian.253.t: "The Loyalty of Workers Achieved"
 fengtian.253.d: "The [FNG.GetName] has finally achieved its goal of destroying the influence of unions, by using various means like union busting, anti-union propaganda, as well as increasing national control of key industry. The propaganda has instilled the belief that unions are just a way to divide this society, weakening us against the West, which most workers now finally believe in."
 fengtian.253.a: "Unions divide the country in the face of foreign imperialism!"
 fengtian.254.t: "Reform of Command Structure Finished"
 fengtian.254.d: "The [FNG.GetName]'s massive reform of the command structure is finally finished, creating finally a centralised command structure in China, seen by the central government as paramount for preventing a new division of China in the future. While this has improved the army considerably in its efficiency, it is very unpopular among high-ranking generals as its removing their previous autonomy, same with warlords ruling in many parts of this nation."
 fengtian.254.a: "China shall be united forever!"
 fengtian.255.t: "Our Enemies Make Ready for War!"
 fengtian.255.d_1: "According to our spies in [FROM.Capital.GetCapitalVictoryPointName], the [FROM.GetName] is preparing to declare war on us soon. This fight will be one for survival."
 fengtian.255.d_2: "In the dead of night two trains, thirty four cars long, steamed through Huanggutun Station in Shenyang toward a staging area at Jinxi some 150 miles south. Two hours later another two trains passed, and by morning, ten in total. Our spies are certain now, a great mustering has begun beyond the Great Wall. Once again, Zhang Zuolin's armies are preparing to march south through the Shanhai Pass. Once again we must crush these northeastern dogs, as we did a decade ago, as did the dynasties of old."
 fengtian.255.d_3: "Our spies in [FROM.Capital.GetCapitalVictoryPointName] report that the [FROM.GetName] is preparing to join the [FNG.GetName]'s war against us!"
 fengtian.255.a: "We have only a short time to prepare."
 fengtian.256.t: "The [FROM.GetName] calls for Aid!"
 fengtian.256.d: "News has come by telephone straight from [FROM.Capital.GetCapitalVictoryPointName], our allies in the [FROM.GetName] are about to be attacked by [FNG.GetName]! Already their forces are mobilising, but they cannot confront this foe alone."
 fengtian.256.a: "We must prepare!"
 fengtian.270.t: "The Matter of Occupation"
 fengtian.270.d: "Occupations are never easy or simple, but the average Chinese soldier is often little better than a bandit with marching orders. Already our troops have begun burning, looting, and defiling the same towns and villages that our government claims to be liberating. Some would say that we should let the troops have their fun, but now that Grand Marshal Zhang Zuolin is again competing on the national stage he must consider his image. He was once a bandit himself, and many here in the south have a hard time showing respect to or taking orders from a former criminal. Already the elite have turned up their noses, and while force might be an easy answer, we do need these intellectuals, landlords, and businessmen to forward our greater aims. It is these figures through whom we must rule. Fortunately, our logistics system is sufficient to feed our soldiers, meaning our men are not looting for survival, but nonetheless they will be unhappy to be kept from what they see as their right by conquest.\n\nHere we must choose: The liberators or the liberated?"
 fengtian.270.a: "Let them have their fun."
 fengtian.270.b: "We're not bandits anymore."
 fengtian.271.t: "Feeding the North China Plain"
 fengtian.271.d_food: "수복한 지역의 행정을 확보하였으니, 재수복을 위한 역할을 다하도록 만들어야 합니다. 하지만, 화북평야는 인구가 너무 많아 스스로 생산하는 것보다 더 많은 양의 식량을 소비하며, 이 금싸라기 땅은 우리 자원을 빨아들이고 있습니다. 다행히도 만주는 넓으면서도 풍요롭고, '콩 농업 보급 계획'을 실행하지 않기로 한 우리의 결정 덕택에 인구 대부분을 먹여살릴 수 있습니다."
 fengtian.271.d_exports: "수복한 지역의 행정을 확보하였으니, 재수복을 위한 역할을 다하도록 만들어야 합니다. 하지만, 화북평야는 인구가 너무 많아 스스로 생산하는 것보다 더 많은 양의 식량을 소비하며, 이 금싸라기 땅은 우리 자원을 빨아들이고 있습니다. 다행히도 만주는 넓으면서도 풍요롭고, '콩 농업 보급 계획'을 실행하지 않기로 한 우리의 결정 덕택에 인구 대부분을 먹여살릴 수 있습니다. 한편 우리는 기근에 시달리는 일본에게 모든 잉여 식량을 수출하고 있습니다.\n\n여기서 선택해야 합니다: 중국인가, 일본인가? 국민을 우선해야 할까요, 아니면 일본의 보복에 겁을 먹어야 할까요?"
 fengtian.271.d_soy: "수복한 지역의 행정을 확보하였으니, 재수복을 위한 역할을 다하도록 만들어야 합니다. 하지만, 화북평야는 인구가 너무 많아 스스로 생산하는 것보다 더 많은 양의 식량을 소비하며, 이 금싸라기 땅은 우리 자원을 빨아들이고 있습니다. 불행히도, 콩 농업 보급 계획 덕택에 동북지역의 곡물 생산은 환금작물인 콩을 생산하는 것으로 대체되었습니다. 동북 지역을 먹여살릴 식량도 부족하므로, 다른 곳에 식량을 보낸다는 것은 상상조차 할 수 없는 일입니다.\n\n화북 지역은 기근을 견대내야 하고, 이는 우리의 정통성에 좋지 않은 영향을 미칠 것입니다."
 fengtian.271.a: "Import grain from Manchuria"
 fengtian.271.b: "We need the grain, stop exporting to Japan."
 fengtian.271.c: "We can't stand up to them."
 fengtian.271.e: "망할 콩 같으니라고!"
 fengtian.272.t: "Scandal in Beijing"
 fengtian.272.d_bad: "A certain amount of looting was inevitable in Beijing. As the national capital for centuries, and home to generations of emperors, the wealth spread throughout the city's rampant bureaucracy has long been beyond measure. However, it is not material wealth that has seen the city now dragged into scandal. Supposedly some of our soldiers have been capturing the wives and concubines of government ministers and, after committing unspeakable acts, parading them through the city streets as trophies. To make matters worse, some have been placed on a makeshift scaffold and are being sold as if cattle to the highest bidder. In any disciplined army they would be executed for this behaviour, and we have made assurances as such to the local population, but there is every possibility that the matter will be brushed under the rug by local commanders."
 fengtian.272.d_good: "A certain amount of looting was inevitable in Beijing. As the national capital for centuries, and home to generations of emperors, the wealth spread throughout the city's rampant bureaucracy has long been beyond measure. However, it is not material wealth that has seen the city now dragged into scandal. Supposedly some of our soldiers have been capturing the wives and concubines of government ministers and, after committing unspeakable acts, parading them through the city streets as trophies. To make matters worse, some were placed on a makeshift scaffold and are being sold as if cattle to the highest bidder. In any disciplined army they would be executed for this behaviour, and we have made assurances as such to the local population. Fortunately, thanks to our code of conduct and the quick reactions of a less tolerant commander the majority of these soldiers have been imprisoned and await punishment."
 fengtian.272.a: "Outrageous!"
 fengtian.273.t: "Desecration in Yi County"
 fengtian.273.d_bad: "Alarming news has emerged from Yi County in Zhili Province, where a number of Fengtian Army soldiers have blown open the entrance to several of the Western Qing Tombs. Ever since the vulgar desecration of Dowager Empress Cixi's resting place in 1928, by Zhang's indirect subordinate Sun Dianying no less, this subject has been used to damage the Grand Marshal's reputation in certain circles. With this new episode, so similar to the last, there may be no true recovery. The exact amount of wealth stolen from the tombs is unclear, but the soldiers involved disappeared into the reeds along Lake Baiyangdian, and the majority will likely make its way onto the black market soon."
 fengtian.273.d_good: "Alarming news has emerged from Yi County in Zhili Province, where a number of Fengtian Army soldiers had reportedly begun placing dynamite at the entrance to the Western Qing Tombs. Ever since the vulgar desecration of Dowager Empress Cixi's resting place in 1928, by Zhang's indirect subordinate Sun Dianying no less, this subject has been used to damage the Grand Marshal's reputation in certain circles. With this new episode, so similar to the last, it is fortunate that a superior officer was able to prevent any serious damage. Regardless of the soldiers' supposedly republican intentions, it is important for the sake of national legitimacy that we respect our forebears. It is from their example of a single unified and unyielding China that we draw inspiration, if not practice."
 fengtian.273.a: "Even monarchist history can be worth preserving!"
 fengtian.274.t: "Disorder at Baoding"
 fengtian.274.d: "Disturbing reports have begun to emerge from Boading Military Academy, which a company of our soldiers recently captured and occupied. As a military target in which the enemy held out for over a week, damage to the building was expected, as was some degree of looting, but few expected to hear of our men killing one another over the spoils. Supposedly the institution's store of medals and rank insignia was discovered shortly after its capture, creating several self-declared colonels, majors, and generals, each belonging to a variety of self-awarded honourable orders. These men, completely ignorant of the actual standing granted by their regalia, began to fight over precedence. By the time troops arrived from elsewhere to relieve the actual commander, the upstart soldiers had split into a number of cliques occupying different parts of the academy, and several dozen were dead."
 fengtian.274.a: "There can only be one Grand Marshal"
 fengtian.275.t: "Order returns to Zhili Province"
 fengtian.275.d_bad: "After a wave of spontaneous and occasionally indiscriminate looting, burning, and other criminal behaviour by our troops, order has returned to Zhili Province. By and large, the soldiers simply burned themselves out. This episode will not be regarded highly by the peasants who bore the brunt of the violence, nor by landlords, business owners, or government officials. While this will eventually blur together with the rest of the atrocities of the warlord era, it will make governing the vast areas of newly conquered territory no easier."
 fengtian.275.d_good: "After our troops swept across Zhili Province the majority of the population braced themselves for a wave of indiscriminate violence. But, despite a few unavoidable incidents, our troops have largely kept to the code of conduct set out by Marshal Zhang. Some stubborn figures have attributed the surprise to Fengtian's advanced system of logistics, which reduced the need for our armies to live off of the land, instead of praising Zhang himself. Still, even they cannot ignore results, and this performance will go a long way toward earning the nation's trust."
 fengtian.275.a: "At least it's over."
 fengtian.276.t: "Railway Chaos in Zhengzhou"
 fengtian.276.d_bad: "Apparently, as soon as our troops seized Zhengzhou, they descended on its railway station. As the heart of the nation's railway network in wartime, and perhaps due our enemies' dogged attempts to defend it, the tracks were crowded with rolling stock - full to the brim with refugee belongings and war materiel. The subsequent orgy of looting has seen railway traffic in the area backed up for days, as every last car has been ransacked, and while we have seized a certain amount of military equipment from the cars, the majority are now wrecked and unusable. It will take a long time to clear them from the railway, and longer still for the city's former residents to forget the blatant theft of their belongings."
 fengtian.276.d_good: "Apparently, as soon as our troops seized Zhengzhou, they descended on its railway station. As the heart of the nation's railway network in wartime, and perhaps due our enemies' dogged attempts to defend it, the tracks were crowded with rolling stock - full to the brim with refugee belongings and war materiel. Looting began almost immediately, but fortunately some of our officers were able to limit the activity to only half of the rail cars, with the officers themselves taking only a further quarter. Consequently what might have turned into a logistical disaster, where looted rolling stock blocked the tracks for days, became a relatively orderly affair that left at least something behind for the city's residents."
 fengtian.276.a: "What's left?"
 fengtian.277.t: "Bandits against Bandits"
 fengtian.277.d_bad: "Our troops recently seized Luoyang alongside most of Henan Province's major cities, but securing the countryside has proven another matter. Banditry has long history in Henan, and despite nearly a decade of Zhili rule this problem never truly went away. The majority were simply incorporated into Wu Peifu's armies. Now they are sweeping across the province's rural regions, and having 'defected' to our side, are claiming the spoils of a war they never won.\n\nOur own troops, feeling cheated, are now engaging in competitive looting and destruction, occasionally escalating into localised but coordinated battles. The planned arrival of some more orderly troops to the area ought to calm tensions so that the actual bandits can be rounded up, but the damage is already done. The combined destruction is being compared to a natural disaster."
 fengtian.277.d_good: "Our troops recently seized Luoyang alongside most of Henan Province's major cities, but securing the countryside has proven another matter. Banditry has long history in Henan, and despite nearly a decade of Zhili rule this problem never truly went away. The majority were simply incorporated into Wu Peifu's armies. Now they are sweeping across the province's rural regions, and having 'defected' to our side, have begun claiming the spoils of a war they never won.\n\nOur own troops have stepped in to quell the violence, but thoroughly combing Henan's hills and riversides will take time and energy; neither of which our troops would prefer to spend. In all likelihood bandit activity will resume again some time in the future, and everything already stolen is now in the hands of our own troops."
 fengtian.277.a: "Bandits everywhere!"
 fengtian.278.t: "Order returns to Henan Province"
 fengtian.278.d_bad: "After transportation chaos, endemic violence, and a wave of all too familiar banditry, Henan province has settled back into relative normality. Times are still hard for the average peasant, and brigands still roam the hills, but by and large our own troops have burned themselves out and settled down. Henan in particular has seen its fair share of famine, violence, and other tragedy, in which this may be little more than a historical footnote, but for the lives it touched, and certainly the lives it claimed, the events of [GetYear] will never be forgotten."
 fengtian.278.d_good: "After some inevitable violence, and a wave of all too familiar banditry, Henan has settled back into relative normality. The province is no stranger to tragedy, and so the relatively decent conduct of our troops throughout has turned some heads. Local business owners, landlords, and government officials appreciate our soldiers' restraint, and it's their support that will be essential to governing the province in the future."
 fengtian.278.a: "At least it's over."
 fengtian.279.t_bad: "Destruction in Wuhan"
 fengtian.279.t_good: "Victory in Wuhan"
 fengtian.279.d_bad: "China's republican dream was born in Wuhan, and today we are its torchbearers. Sadly revolutionary ideals were far from the minds of our soldiers who, after encountering unexpected resistance in Wuchang, proceeded to run wild through the city, looting indiscriminately. By the time order was restored, the docks, wharfs, and all manner of river-side businesses were reduced to ashes, along with sizeable residential areas. What might have otherwise served as political victory became a political defeat, and a mark of shame.\n\nOn a more positive note, our troops were able to recover a stockpile of equipment from the now abandoned Hanyang Arsenal, though it is suspected that a certain number of weapons were siphoned away and onto the black market."
 fengtian.279.d_good: "China's republican dream was born in Wuhan, and today we are its torchbearers. Fortunately this seems to have been on the minds of our soldiers when entering the city, which survived the fighting relatively unharmed, especially as looting was limited. After fighting their way across the North China Plain, it seems our troops have begun to acknowledge the benefits of a grateful populace. Our army, consisting as it does of so many former bandits and vagabonds, may never change completely, but today's relative restraint is a step forward.\n\nTo add to the good news, our troops have recovered a stockpile of equipment from the now abandoned Hanyang Arsenal."
 fengtian.279.a: "Shameful"
 fengtian.279.b: "What a relief!"
 fengtian.280.t: "Disaster at the Daye Mines"
 fengtian.280.d: "Ore has been mined at Daye for over two thousand years, and today iron from its depths feeds the fires of modern industry in Wuhan, Hubei, and the Lower Yangtze. This did nothing to stop our soldiers, who upon hearing rumours that gold was to be found there, plundered the mine and, in their disappointment at finding nothing of the sort, collapsed its entrance - trapping over one hundred miners inside. A rescue effort has been proposed, but such expense is widely considered wasted on common labourers. Those responsible for the disaster, meanwhile, have deserted and are nowhere to be found."
 fengtian.280.a: "Begin rescue operations."
 fengtian.280.b: "Life is cheap."
 fengtian.281.t_bad: "Tragedy in the Mines"
 fengtian.281.t_good: "Miners Rescued in Daye"
 fengtian.281.d_bad: "By the time our men broke through to the trapped miners in Daye, all had perished. While this is certainly not the outcome we were hoping for, the fact that our men tried at all has been received well by the local community, and more importantly by national newspapers."
 fengtian.281.d_good: "Thanks to an old O&K steam shovel brought over from a neighbouring mine, our soldiers were able to break through in time to rescue dozens of miners. Despite their initial reservations, the men seem to feel that the heartfelt gratitude of the labourers and their families made it well worth the effort, and praise by national newspapers has offset most political fallout from the disaster itself.\n\nTo add to the positive turn of events, an assortment of weapons crates were brought up by the grateful miners, which had apparently been stashed there during the enemy's retreat not so long ago."
 fengtian.281.a: "What a waste."
 fengtian.281.b: "완쑤이(만세)!"
 fengtian.282.t: "거에서의 고사를 기억하라"
 fengtian.282.d: "우리 정부가 수립된 이후 몇 년 동안 우리는 국가 재건을 위한 견고한 토대를 마련했습니다. 우리는 어떤 문제도 두려워하지 않으며 임박한 위험에 대해서도 걱정하지 않습니다. 다만 우리는 남부의 운명에 한탄할 뿐인데, 자유는 본래 개혁적인 애국자들의 노력과 희생에 의해 생겨났었고, 그 이후 낡고 뒤떨어진 형태의 정부에 의해 지워지고 있습니다. 오늘날, 중화의 인민은 무력하고, 중화의 통치자들은 청렴결백하지 못하기에 국가를 천천히 타락시키고, 서구 국가들에 대한 완전한 복종 상태로 되돌아가도록 만들겁니다. 이러한 낡은 방법들은 중화의 국력을 약화시키고, 중화의 국가기반을 흔들고, 중화의 국민들을 구속하고 있습니다. 따라서 우리는 선구자들이 건설하기 위해 애쓴 모든 것의 마지막 보루이자 새로운 중국의 미래를 준비하는 사람들인 우리 자신을 이곳 북부에서 찾아냈습니다. 퇴행적인 [QIE.GetAdjective] 정부는 우리가 동북부를 강화하는 것을 '죽을 구멍을 파고 있다'라고 말하고는 합니다. 이에 나는 '거에서의 역사를 잊지 말자'라고 말하고 싶습니다. 제나라가 후퇴한 곳은 거이고, 그곳에서부터 잃어버렸던 것들을 되찾았습니다. 때가 되면 동북은 우리의 거(莒)가 되고, 중국 전체가 우리의 제(帝)가 될 것입니다. 우리의 승리는 필연적입니다. 공화국 만세!"
 fengtian.282.a: "완쑤이(만세)!"
 fengtian.283.t: "The Grand Marshal's Proclamation"
 fengtian.283.d: "An old proverb says: 'Virtue never lacks company; it will ever find support.' The forces of justice will rise, and men of goodwill ultimately cooperate in the interests of rectitude. There is little question that the regressive and illegitimate [QIE.GetAdjective] government stands in the way of progress, oppressing and subjugating the Chinese people, and I have received every assurance that our allies will stand with us to end this injustice. On our part, we should hold fast, fix our eyes steadfastly on our goal, and be firm in our determination. The entire Northeast should carry on with oneness of heart. The final victory will be ours. I urge my ministers, our army, and our people to redouble their efforts in order to attain success.\n\nIt is in this spirit, that I proclaim the beginning of the Year of Righteous Effort, a full three hundred and sixty five days of strenuous national effort, from which we shall emerge as a force unstoppable in the pursuit of our goal. And, when this year is done, the Five Colour Flag will fly high again in Beijing, and the [QIE.GetAdjective] government will be nothing but ash in the winds of history. Ten thousand years to the Republic! Zhonghua Mingguo Wansui!"
 fengtian.283.a: "완쑤이(만세)!"
 fengtian.285.t: "봉천의 최후통첩"
 fengtian.285.d: "A representative of the Fengtian Government has delivered an ultimatum to our consulate in [FNG.Capital.GetCapitalVictoryPointName], demanding that we remove our military presence from China over the next three months, and return our various territorial concessions at once. According to the military this flagrant disrespect, made all the more despicable in light of our long-standing cooperation with [FNG.GetLeader], cannot go unanswered. However some quieter voices from the Foreign Ministry suggest that this might be the only way to secure a lasting alliance with China."
 fengtian.285.a: "Punish this utter insolence!"
 fengtian.285.b: "We can't afford another war in China."
 fengtian.286.t: "Japan Accepts Our Demands!"
 fengtian.286.d: "Japan has accepted our ultimatum, removing its military mission and curtailing its government influence, while keeping our alliance intact."
 fengtian.286.a: "A more equal relationship, at last."
 fengtian.287.t: "Zuolin Plans To Step Back"
 fengtian.287.d: "Zhang Zuolin has announced his plans to step back from his position as President of the Republic, making way for his son Xueliang - a promising young man with a Western education, albeit also a troubling if not uncommon relationship with opium. Zuolin will stay on as Grand Marshal, cementing his control over the military, and many are already seeing this move as a way for Zhang to draw attention away from his past banditry and military service, traits considered unbecoming of a national political leader, while retaining a de-facto monopoly on power."
 fengtian.287.a: "Long live the Grand Marshal."
 fengtian.288.t: "The Shikan Clique Protests"
 fengtian.288.d: "The Shikan Clique, a group of officers within the Fengtian Army educated at Japanese academies, has quietly but forcefully protested Zhang Zuolin's decision to hand the presidency to his son. Citing Zhang Xueliang's addiction to opium, and his well-known years of carousing in Shanghai's casinos and pleasure palaces, Yang Yuting, the de-facto face of the Shikan group, called the move 'dangerous and divisive'. This is likely an attempt by Yang to jockey for additional power within the Fengtian Clique as a whole, but more concerningly he may also be speaking for the Kwantung Army, which is known to distrust Xueliang due to his anti-Japanese leanings."
 fengtian.288.a: "Ineffectual dithering."
 fengtian.289.t: "A Sinister Plot"
 fengtian.289.d: "An unusual notice has made its way to the government's attention, passed along by Kenji Doihara, whose clandestine operations are well known within our intelligence circles. Apparently Yang Yuting, an influential and notably pro-Japanese general within the Fengtian Army, is plotting the overthrow and assassination of Zhang Zuolin. The move seems to have been spurred by Zhang's decision to grant his son the presidency, which may simply reflect factional squabbling, but the appointment has already been concerning for many in the War Ministry. Zhang Xueliang's anti-Japanese sentiments are well known, and should he seize any real power there could be consequences for our relationship with the Fengtian Government, and our long-laid plans in China as a whole.\n\nWe could choose to support Yang Yuting's power grab, and he is a well known friend to Japan. On the other hand some in the Foreign Ministry are advising caution, and alleging that this entire operation is a product of meddling by our own units based in Manchuria. The Kwantung Army has long been known to have far more assertive foreign policy inclinations than the government in Tokyo."
 fengtian.289.a: "Give them covert assistance."
 fengtian.289.b: "This is too dangerous."
 fengtian.290.t: "Ambush in Shenyang!"
 fengtian.290.d: "In the middle of a busy Shenyang street, Zhang Zuolin's custom-built armour-plated car suddenly came under fire as a small bomb exploded under its wheels. The vehicle was thrown violently upward, and then careened into a nearby tailor's shop. A shootout immediately began as ambushers on both sides of the street began to open fire on the car's surviving occupants, and by the time reinforcements arrived almost fifteen minutes later its owner had suffered various burns and injuries by both shrapnel and bullets. Zhang Zuolin's life now hangs in the balance."
 fengtian.290.a: "He cannot be saved."
 fengtian.290.b: "He must live!"
 fengtian.291.t: "The Zhaode Dajie Incident"
 fengtian.291.d: "Zhang Zuolin was suddenly and unexpectedly struck down by assassins on Shenyang's Zhaode main street only a matter of hours ago. It was his leadership that served to underpin the entirety of the Fengtian Clique and its government, and now the power vacuum left in his wake threatens to swallow the entirety of the Northeast. Soon every soldier and officer, every contact and associate of the Old Marshal, must question his loyalties and pick a side - if there are even to be sides at all. As of now two loose factions seem set to emerge: a collection of loyalists and nationalists beneath Zhang Xueliang's banner, facing a number of Japanese-educated officers and opportunists aligned with Yang Yuting, who almost certainly had some role to play in Zuolin's assassination. Whoever strikes a decisive blow first will be entitled to Zhang Zuolin's legacy."
 fengtian.291.a: "Xueliang rallies his father's loyalists."
 fengtian.291.b: "Yang Yuting receives unexpected support."
 fengtian.291.c: "The Kwantung Army moves in to support Yuting's takeover."
 fengtian.292.t: "Zhang Xueliang Rallies The Government"
 fengtian.292.d: "After convincing the remnants of the cabinet and most of the general staff to take his side, either through persuasion or more coercive means, Zhang Xueliang has emerged as the sole victor following his father's untimely demise. Yang Yuting, meanwhile, has been politically defeated, and soon retreated to a safe-house outside Shenyang to recoup his losses and take stock of the situation.\n\nYang still holds influence with a number of the Fengtian Army's most talented commanders, and so he may be betting on Zhang Xueliang's willingness to compromise and worry that, without them, he may fall behind his enemies elsewhere in China, or even in Japan."
 fengtian.292.a: "The Young Marshal will have his chance."
 fengtian.293.t: "A Mystery"
 fengtian.293.d.zuolin: "As the fires on Zhaode Main Street are put out and the bodies recovered from the rubble, the exact identity and motivation of the attackers remains a mystery. With no uniforms to identify them, and no central databank for photographic identification, these men could be from anywhere, and acting at anyone's orders. Some may have escaped amid the chaos, and might be tracked down, but such efforts will take weeks or months if they yield anything at all.\n\nWe must count ourselves fortunate that Zhang Zuolin survived the attack, against all odds."
 fengtian.293.d.xueliang: "As the fires on Zhaode Main Street are put out and the bodies recovered from the rubble, the exact identity and motivation of the attackers remains a mystery. With no uniforms to identify them, and no central databank for photographic identification, these men could be from anywhere, and acting at anyone's orders. Some may have escaped amid the chaos, and might be tracked down, but such efforts will take weeks or months if they yield anything at all."
 fengtian.293.a: "Who could be behind this?"
 fengtian.294.t: "Zhang Zuolin's Funeral"
 fengtian.294.d: "A great white banner flutters over the front portico of the Zhang residence in downtown Shenyang, and from the gates a procession slowly winds its way toward the central square. An auspicious day has been selected for the funeral, and already the streets are lined with citizens paying their respects, or simply caught up in the moment. Before them passes an impressive funeral cortège, replete with all the Old Marshal's earthly possessions rendered in paper, so that they may be burned and carried with him up to heaven. Eventually the pallbearers will reach a stone mausoleum outside Shenyang, where the story of this once-bandit who came to stand shoulder-to-shoulder with Presidents and Emperors will finally come to an end. "
 fengtian.294.a: "Farewell, Old Marshal."
 fengtian.295.t: "The Purge of the Shikan Clique"
 fengtian.295.d: "The invitation to play cards came as something of a surprise to Yang Yuting, who had expected a more formal summons. Nonetheless, he interpreted the letter as a good sign - perhaps Zhang Xueliang had seen the light and decided to negotiate. He might be taking a risk by walking into the Young Marshal's arms, but it was one he had to take.\n\nHis car arrived at Zhang's mansion in the early evening, and upon entering the main hall he received a bullet to the back of the head. There would be no negotiating after all.\n\nThe Shikan Clique has subsequently been dismantled, taken apart man by man in a relentless but pragmatic campaign of revenge. Some generals will be allowed to serve on under close watch, but even slight suspicion of involvement in the Zhaode Incident was a death sentence. The Fengtian Army's cohesion has taken a great blow today, but there could be no other answer."
 fengtian.295.a: "Such is justice."
 fengtian.296.t: "Japan is the True Enemy"
 fengtian.296.d.zuolin: "Yang Yuting's attempt to seize power was not a great surprise, but evidence has now come to light implicating not only the Kwantung Army but also the Japanese Government itself. Zhang's own bodyguard, a Japanese exile by the name of Araki Gorō, admitted the Kwantung Army's attempts to involve him in the assassination attempt, and explained that the plan had backing from Tokyo. Now there can be no question of where Japan stands."
 fengtian.296.d.xueliang: "Yang Yuting's attempt to seize power was not a great surprise, but evidence has now come to light implicating not only the Kwantung Army in the Zhaode Incident but also the Japanese Government itself. The late Marshal's own bodyguard, a Japanese exile by the name of Araki Gorō, admitted the Kwantung Army's attempts to involve him in the assassination attempt, and explained that the plan had backing from Tokyo. Now there can be no question of where Japan stands."
 fengtian.296.a: "How could we trust them?"
 fengtian.297.t: "Fengtian Denounces Us!"
 fengtian.297.d.zuolin: "Though still recovering from his serious wounds, Zhang Zuolin has loudly denounced our involvement in the botched attempt against his life. Though this is an embarrassing moment for us, as few expected him to survive or much less discover our involvement, it is also one of crisis. We cannot take this direct challenge lying down, but aggressive action would destroy our only partnership on the Chinese mainland, and render the whole of the country hostile once again. There is no easy way out of this mess."
 fengtian.297.d.xueliang: "Much to our surprise Zhang Xueliang, believed by most to be an opium-riddled bohemian, has not only prevailed against Yang Yuting but also discovered our involvement in his father's assassination. His fury is not difficult to read, and today the Young Marshal denounced our actions before the world. Though this is an embarrassing moment for us, we cannot take this direct challenge lying down. Yet aggressive action would destroy our only partnership on the Chinese mainland, and render the whole of the country hostile once again. There is no easy way out of this mess."
 fengtian.297.a: "Punish their insolence!"
 fengtian.297.b: "We can do nothing."
 fengtian.298.t: "The Zhaode Dajie Incident"
 fengtian.298.d: "It seems that the attack on Zhaode Main Street was carried out at the behest of none other than Yang Yuting, leader of the Shikan Clique. After his agents' simultaneous plans were foiled across the country, Yang retreated to a safehouse outside Shenyang. From there he may have intended to flee or fight back, but ultimately it didn't matter. Once it became known that Yang had taken up residence, the structure was levelled by heavy artillery at Zhang's own direction. A body, which may or may not have been Yang's, was pulled from the wreckage, its head decapitated and placed on a pike.\n\nFrom there Shikan Clique was subsequently dismantled, taken apart man by man in a relentless but pragmatic campaign of revenge. Some generals were allowed to serve on under close watch, but even slight suspicion of involvement in the Zhaode Incident was a death sentence. The Fengtian Army's cohesion has taken a great blow as a consequence, but to such treachery there could be no other answer."
 fengtian.298.a: "Such is justice."
 fengtian.299.t: "Yuting Takes Over"
 fengtian.299.d: "Travellers attempting to enter Shenyang this evening were shocked to witness troops of the Kwantung Army rush out of the darkness and onto the roads, hurriedly deploying searchlights, sandbags, and machine guns along all the city's main thoroughfares. Soon their opposition arrived, battalions of Fengtian Army troops from Fushin, Liaoyang, and Xinmin, called there by Zhang Xueliang's plea for reinforcements. As these troops attempted to negotiate their way into the city, Yang Yuting's forces seized key positions across Shenyang in a matter of hours. By dawn, and with the Japanese troops refusing to budge, the Young Marshal's resistance had been crushed, and Japan announced its intent to 'safeguard regional security' by deploying additional troops in the area. Unable to break the deadlock and now threatened by crack Japanese divisions, loyalist units around the city peeled away and broke apart - mirroring others across the country as Japanese troops soon swept across the region.\n\nThe Fengtian Government is, for all intents and purposes, dead. With Yang Yuting at the helm it has become just another Japanese puppet, meaning that its allies have broken away and its political support has collapsed. The way forward is unclear."
 fengtian.299.a: "A new era."
 fengtian.300.t: "A Puppet in Manchuria"
 fengtian.300.d: "All our best efforts in Manchuria have come to fruition. With Zhang Zuolin dead and Zhang Xueliang out of the picture, Yang Yuting should prove a pliable puppet suited to our purposes. While we may no longer have an easy route to control of China as a whole, we have safeguarded our own security. Without Manchurian resources our economy would founder, and from there an enemy could easily take Korea, then plunge a dagger into the heart of Japan. This is how history is made."
 fengtian.300.a: "Excellent!"
 fengtian.3000.t: "Japan Shows Her True Face"
 fengtian.3000.d: "The Fengtian Government has fallen. The Old Marshal has been assassinated by a group of thugs whose loyalty to their country is as devoid as their honour. Now, Tokyo rules the North China Plain through their protectorate in Beijing.\n\nNaturally, Japan's blatant takeover of north China has stirred incredible outrage among the people. Many within our government also believe that the Japanese problem must be dealt with, and now. Should we wait any longer, they argue, [FNG.GetLeader] will consolidate his gains. Attacking now, while the Yang Regime is disorganised, is our best chance to evict the Japanese and free China once and for all. On the other hand, our enemies are formidable. Cautious voices within our government urge patience and military build-up to ensure final victory."
 fengtian.3000.a: "Beijing will be free!"
 fengtian.3000.b: "We must build up our strength"
 fengtian.301.t: "The End of Fengtian"
 fengtian.301.d: "The situation in Manchuria appears dire. With Zhang's death, the Fengtian Government has essentially collapsed upon itself, and if we do not intervene their enemies will soon overrun them, invalidating all our work to make Manchuria secure. This region is our national lifeline, our guarantee against Western hegemony, and it is under our protection."
 fengtian.301.a: "Send an ultimatum!"
 fengtian.302.t: "Japan Sends an Ultimatum"
 fengtian.302.d: "Japan has sent us an ultimatum - cease all hostilities against [FNG.GetName], or face war with the Empire. Manchuria has long been at the forefront of Japan's national strategy, and it is unlikely they will back down."
 fengtian.302.a: "We cannot afford a war with Japan."
 fengtian.302.b: "Their interference ends now!"
 fengtian.303.t: "[FROM.GetNonIdeologyNameDefCap]의 최후통첩 거부"
 fengtian.303.d: "[FROM.GetNameDefCap] has refused our ultimatum. We would have been happy with a peaceful and prosperous Manchuria, but now the time has come to settle this matter once and for all. Our glorious war dead, spirits of the Russo-Japanese war, now scattered across the plains of Manchuria, will watch from the heavens and see us to victory!"
 fengtian.303.a: "반자이!"
 fengtian.304.t: "일본의 최후통첩"
 fengtian.304.d: "[FROM.GetNameDefCap] has accepted an ultimatum from Japan to cease hostilities with [FNG.GetName]. As part of their alliance, we must now comply with the ceasefire terms."
 fengtian.304.a: "Very well."
 fengtian.305.t: "Whispers from Tokyo"
 fengtian.305.d: "Word has come from our spies in Tokyo - the Japanese may be preparing for war. Supposedly our Manchurian enemies have requested Japanese assistance in their war against us, which is now under consideration by the Imperial Cabinet and General Headquarters.\n\nOn the one hand this news is a tacit acknowledgement by Fengtian that it has lost all claim to legitimacy, direct reliance on Japan is a political blow from which it may never recover, but on the other hand it is deeply troubling. Even now Japan's vast imperial war machine may be rumbling to life, to be stopped only by the most resolute defence."
 fengtian.305.a: "We shall learn of their decision soon."
 fengtian.306.t: "Attacks on the South Manchuria Railway"
 fengtian.306.d: "Left to their own devices for over two weeks, the loyalists in Harbin launched a series of coordinated attacks along the South Manchurian Railway. Fortunately some of our commanders acted on their own initiative and, with help from Japanese Railway Zone guards, were able to limit the damage and push the outnumbered enemy back into the city.\n\nWhat followed was a brutal street-by-street fight across the city, one which the loyalists had obviously prepared for, and our casualties mounted quickly. In a final act of defiance, the enemy detonated explosives inside several factories, but by daybreak silence ruled the city - broken only by occasional gunshots marking the executions of survivors.\n\nHarbin is ours once again."
 fengtian.306.a: "At least they're dealt with"
 fengtian.307.t: "A Meeting with Merchants"
 fengtian.307.d: "The Fengtian Chamber of Commerce represents the interests of numerous merchants in Shenyang and across the Northeast, most of whom are responsible for the proper functioning of our economy - at least those parts of it still outside Japanese hands. Their bargaining power is considerable, and with new authorities in the capital, they are hoping for a new deal that better serves themselves.\n\nZhang Zuolin famously shot several merchants and bankers for refusing him favourable terms, but doing the same now would set a poor precedent for our new administration - one supposedly introducing order and civilisation to a war-weary China.\n\nHowever, it would set an equally bad precedent to accept terms worse than our predecessor."
 fengtian.307.a: "Perhaps we can grease some palms"
 fengtian.307.b: "Maybe Zhang had the right idea"
 fengtian.307.c: "Never mind for now"
 fengtian.308.t: "Restoring Order to Manchuria"
 fengtian.308.d: "Despite the death of 'Grand Marshal' Zhang Zuolin, some of his legacy yet remains. Various civilian authorities across the region have either ignored or refused the order to recognise our new administration, and some still loyal to his cause have reportedly been coalescing in Harbin - perhaps to make a last stand.\n\nFor the time being our resources will be more limited than we might prefer, and we should focus our efforts on returning control and good government to Manchuria. The last remnants of Zhang's government must be swept away."
 fengtian.308.a: "Onward!"
 fengtian.309.t: "Pressing North"
 fengtian.309.d: "With the threat at Harbin eliminated, our Japanese advisors have recommended that we advance north along the railway. These frigid regions of Manchuria, themselves as large as some European countries put together, were beyond even Zhang Zuolin's direct control at times and again prove troublesome.\n\nOur greatest concern, however, ought to be the Russians, who have on occasion tested our borders and notoriously covet the Chinese Eastern Railway - seized from them over a decade ago. The Japanese want the Russians checked at the Amur."
 fengtian.309.a: "It will be done"
 fengtian.310.t: "[FNG.GetLeader] Requests Assistance with Bandits"
 fengtian.310.d: "Manchuria has long been plagued by bandits, particularly in its sparsely settled northern frontier. A certain amount of this activity is considered normal, but apparently [FNG.GetLeader] has asked for our assistance in dealing with a particularly frustrating group of bandits. The Kwantung Army has recommended deploying a contingent of its South Manchuria Railway Guard, but the Foreign Ministry feels that such a large commitment risks an unforeseen incident. Our troops have been known to shoot first and ask questions later. Others ask why we should involve ourselves in something that, after all, ought to be [FNG.GetLeader]'s responsibility."
 fengtian.310.a: "Deploy the Railway Guard"
 fengtian.310.b: "Provide weapons and reconnaissance"
 fengtian.310.c: "This is beneath us"
 fengtian.311.t: "Japan Deploys the Railway Guard!"
 fengtian.311.d: "When we requested Japanese help, we didn't necessarily anticipate the deployment of the Kwantung Army's South Manchurian Railway Guard, which has begun a sweeping anti-bandit operation in [GetHonghuziLocation], complete with aerial reconnaissance. This show of force is clearly upstaging our own efforts, and already many of our generals are insisting that we mount our own expedition in response.\n\nBefore being shouted down as 'cowards', a few quieter voices suggested that both forces operating in the field together could spark an unforeseen unfortunate incident."
 fengtian.311.a: "We won't be outplayed by the Japanese!"
 fengtian.311.b: "Let's not take any risks"
 fengtian.312.t: "The Honghuzi in [GetHonghuziLocation] Melt Away"
 fengtian.312.d: "Despite our best efforts, Zhang Haitian and his Honghuzi have disappeared into the Manchurian wilderness. Some reports suggest he crossed the Amur just south of Aigun, seeking refuge across the Russian border. Others believe the bandit chief himself is dead, killed by some insubordinate, leaving the once thousands-strong gang to disperse; its members once again content with routine theft and extortion. All agree, however; if the Old North Wind is alive, he'll likely return in due time."
 fengtian.312.a: "Then let us hope he is dead"
 fengtian.313.t: "The [GetFNGJAPClashTown] Incident"
 fengtian.313.d: "A deeply regrettable incident has occurred in the vicinity of [GetFNGJAPClashTown], in [GetHonghuziLocation] Province. Apparently mistaken for bandits, a contingent of our expedition were fired upon by the Japanese SMR Railway Guard. Hardly expecting the Honghuzi to have artillery, our men were closely encamped and subsequently blown to bits by the Japanese bombardment. Hearing the commotion from a distance, our other nearby forces broke off their anti-bandit operations, and flew into a rage when they discovered the scene of the massacre - attacking Japanese positions almost immediately.\n\nWhen order was restored, it was discovered that, amid the chaos, the Honghuzi had made a daring raid on the Japanese encampment and stolen several hundred rifles. Considering this series of disasters, both our own forces and the Japanese Railway Guard have decided to break off the search for the time-being."
 fengtian.313.a: "What a mess..."
 fengtian.314.t: "Japan Provides Weapons and Reconnaissance"
 fengtian.314.d: "In answer to our request for assistance with our bandit problem, the Kwantung Army has delivered a mix of weapons and other supplies to aid our efforts. Most useful of all is their offer to run a series of reconnaissance flights over [GetHonghuziLocation], as their aerial optics are far in advance of our own. This should substantially boost the chances of our expedition's success."
 fengtian.314.a: "Great news!"
 fengtian.315.t: "Japan Refuses Involvement"
 fengtian.315.d: "The Japanese have refused any involvement in our anti-bandit operations, considering the matter 'beneath them'. Should we proceed anyway?"
 fengtian.315.a: "Call it off"
 fengtian.315.b: "We'll do it ourselves"
 fengtian.316.t: "[FNG.GetLeader] Requests Assistance Again"
 fengtian.316.d: "We have been asked, once again, to assist the Fengtian Government in its struggle to deal with what ought to be a routine matter; the pacification of China's seemingly endemic bandits. It seems that the group giving [FNG.GetLeader] an unusual amount of trouble is led by one 'Lao Beifeng', or 'Old North Wind', who has proven difficult in the past and is now raiding [GetHonghuziLocation].\n\nShould we commit ourselves to this venture?"
 fengtian.316.d_clash: "We have been asked, once again, to assist the Fengtian Government in its struggle to deal with what ought to be a routine matter; the pacification of China's seemingly endemic bandits. It seems that the group giving [FNG.GetLeader] an unusual amount of trouble is led by one 'Lao Beifeng', or 'Old North Wind', who has proven difficult in the past and is now raiding [GetHonghuziLocation].\n\nGiven the Railway Guard's last disastrous deployment, we have been urged to consider other less overt options."
 fengtian.316.a: "Deploy the Railway Guard"
 fengtian.316.b: "Provide weapons and reconnaissance"
 fengtian.316.c: "We are not at [FNG.GetLeader]'s beck and call"
 fengtian.317.t: "Bandits Crushed by the Railway Guard!"
 fengtian.317.d: "The Kwantung Army has announced the successful conclusion of an anti-bandit operation in the vicinity of [GetFNGJAPClashTown] in [GetHonghuziLocation] Province. Though we must take the Japanese at their word, there is every reason to believe that the threat posed by this unusually bold and aggressive band of Honghuzi has ended. It is unfortunate that the Japanese will be able to claim most, if not all, of the credit for the operation. At least any risk of a clash between our own forces and theirs has been successfully avoided, and we can be reasonably certain of no future attacks."
 fengtian.317.d_jap: "The Kwantung Army has announced the successful conclusion of an anti-bandit operation in [GetHonghuziLocation] Province, Manchuria. We have rendered the aid requested by [FNG.GetLeader], and shown the necessity of our continued presence in the region. Truly, the Japanese soldier must now represent peace and order in a troubled land!"
 fengtian.317.a: "Thus to all bandits!"
 fengtian.317.b: "Thus to all bandits!"
 fengtian.318.t: "A Regrettable Incident"
 fengtian.318.d: "An unfortunate incident has occurred near [GetFNGJAPClashTown], in [GetHonghuziLocation], Manchuria. It seems the SMR Railway Guard we deployed mistook Fengtian Government forces for bandits and opened fire with artillery, leading to heavy casualties. Our soldiers were then attacked by [FNG.GetLeader]'s men, causing further unnecessary destruction, all while actual bandits raided our forward operating camp and stole several hundred weapons.\n\nThe Railway Guard cannot be blamed for this disaster, given that [FNG.GetLeader]'s Chinese rabble is indistinguishable from bandits, and the Kwantung Army has already offered an apology for their interference in our operation. For now, it is at an end."
 fengtian.318.a: "What a mess..."
 fengtian.319.t: "The Honghuzi Disappear"
 fengtian.319.d: "Despite everyone's best efforts, the Honghuzi plaguing [FNG.GetNameDef] have apparently disappeared into the Manchurian wilderness. Some reports suggest they crossed the Amur just south of Aigun, seeking refuge across the Russian border. Others believe the leading bandit chief is dead, killed by some insubordinate, leaving the once thousands-strong gang to disperse; its members once again content with routine theft and extortion.\n\nFor the time-being our interests in Manchuria are again safe from this particular breed of marauding bandit."
 fengtian.319.a: "Good news"
 fengtian.320.t: "Success in Manchuria"
 fengtian.320.d: "Reports from Manchuria indicate that [FNG.GetName] forces finally located and eliminated the bandits causing them so much trouble. The region should now be a safer place to do business."
 fengtian.320.a: "Good news"
 fengtian.321.t: "An End to the Protests"
 fengtian.321.d: "In recent days, the Kwantung Army, or perhaps some bureaucrat in Tokyo, decided that the continued protests across Manchuria ran contrary to Japanese national interests. This morning, squads of Japanese soldiers deployed to neighbourhoods across Shenyang, Harbin, Changchun, and Jilin.\n\nThe firing began around noon and continued well into the evening. Those who attempted to interfere, including some of our own soldiers and police, were summarily executed, and the bodies, of all shapes and sizes, were left scattered throughout the cities' streets.\n\nMost of our men stood aside as ordered, and the Japanese authorities seem pleased. The message could not have been more clear."
 fengtian.321.a: "They were only doing their jobs"
 fengtian.322.t: "Jubilation over the return of the Legation Cities"
 fengtian.322.d: "With the return of Shanghai and the other former 'Legation Cities' to our rightful rule, the people of China have [FNG.GetLeader] to thank. The news has already spread far and wide, greatly improving our legitimacy."
 fengtian.322.a: "A glorious day for China!"
 fengtian.323.t: "The Five Colour Flag flies in Qingdao!"
 fengtian.323.d: "For the first time this century Qingdao lies solidly in Chinese hands, thanks to our strenuous patriotic efforts. The people of China have much to celebrate!"
 fengtian.323.a: "완쑤이(만세)!"
 fengtian.324.t: "Macau is returned to China!"
 fengtian.324.d: "For the first time in nearly five centuries Macau has been returned to China! Celebrations are in order, and our legitimacy in the eyes of the Chinese people can only grow!"
 fengtian.324.a: "At last!"
 fngconf.1001.t: "만초손 겸수익"
 fngconf.1001.d: "아군의 전선이 점차 얇아지고 적이 가까워지는 가운데 우리가 목숨을 걸고 지켜온 신해년의 불꽃이 점차 꺼져가고 있습니다. 적들이 국경의 방어선을 돌파했고 아직 함락당하지 않은 도시들을 향해 진군 중입니다. 사기는 바닥으로 떨어졌고, 몇몇은 봉천의 생존을 의심하고 있습니다.\n\n그럼에도 우린 거의 고사를 잊어서는 안됩니다! 벼랑 끝에 몰렸던 제나라는 전단의 전법 덕분에 제땅 전부를 되찾고 적들을 몰리쳤습니다. 제나라 군대가 고향에서 쫒겨나 종묘가 불타던 것을 보고 얼마나 격노했는지 기억해보자면 그건 굴욕 그 자체였습니다. 이 고사는 우리의 적들이 공화주의의 유산을 유린하려는 지금 상황과 알맞아보입니다. 그들이 공화중국의 꿈을 모욕하려 든단 말입니다! 일본이 우리에게 참전 의사를 타전해 왔습니다. 우리와 일본 간의 관계는 항상 상호이해에 기반해 이뤄졌습니다. 일본의 참전이 곧 일본군이 이 땅을 누빈다는 뜻이라면 그렇게 합시다! 우리는 언제든지 그들을 몰아낼 수 있지만, 지금 그들의 도움을 받지 않는다면 중국의 공화주의는 그날로 끝장입니다!"
 fngconf.1001.d.jp: "Our primary goal has always been our return to Beijing from Manchuria and the restoration of the Republic. However, we face stiff resistance, and the fight for China has become more complicated than we had initially envisioned.\n\nAnd yet, an opportunity for an alliance has arisen! Japan has expressed interest in our efforts in the Reclamation War against the petty warlords, revolutionaries, and lap dogs that will continue to divide and weaken our beloved country! While we have long-held economic and political ties with Japan, they have decided to initiate a complete military intervention in our ongoing war. They will assist in our war in an alliance of convenience, although we must be careful as they will indeed watch our moves with greater interest now."
 fngconf.1001.a: "동맹이 결성되었다. 일본이 봉천과 함께 싸울 것이다."
 fngconf.1001.a.jp: "The Pan-Asian Pacification of China will begin!"
 fngconf.1002.t: "The National Pacification Army Reborn"
 fngconf.1002.d: "After a long and gruelling campaign, the efforts of the Pan-Asian Alliance have bore fruit with a complete and total victory over our enemies. With Fengtian’s strength restored, we will no longer need to be formally allied with Japan. Following Fengtian’s recent capture of Beijing, they will claim the mantle and title of the “Republic of China.” They have informed us of their desire to rebuild the National Pacification Army. With national unification near, we will do everything in our power to aid in their efforts to finally bring this age of warlords to an end. We will bring peace and order to China by subduing the remaining cliques and warlords that oppose our attempts at national unification. One way or another, China will be unified under the Anguojun!"
 fngconf.1002.a: "The Anguojun Marches Forward!"
 fngconf.1003.t: "The Success of the Pan-Asian Pacification of China"
 fngconf.1003.d: "With the brilliance of the Imperial Japanese Army and Navy and the assistance of our fellow Pan-Asian allies, the situation in China has been resolved. Our interests in Mantetsu and China are protected and we have finally brought peace to the Asian continent.\n\nAnd while we do envision an Asia where all Asians are united in their desire to drive out western imperialism, we must be wary of Fengtian’s intentions. As the Fengtian Government claims the mantle of the “Chinese Republic,” we must be careful that they do not step out of line. For while Fengtian may enjoy their returned military strength, they should not forget that it was Japan who aided in their war for liberation and provided them with arms, factories, and railroads. Should they fully distance themselves from our sphere...we must be ready to put them in their place."
 fngconf.1003.a: "One Era ends, Another Begins..."
 fngconf.1000.t: "The First Step"
 fngconf.1000.d: "In our desire to lead Asia for the Asians, we must first deal with the problem that is China. Long divided by warlords eagerly vying with each other for power, our Fengtian friends' war presents an eager opportunity. By aiding Fengtian in their war, we will expand our influence throughout the Chinese continent.\n\nWe will work together as formal allies in a greater Pan-Asian alliance to fully pacify China of warlords, German imperialists, and revolutionaries once and for all. We can expect much resistance as our troops begin marching from Manchuria to China. The Chinese will fight bitterly, and every Japanese soldier is expected to fight and die for the Emperor's glory. In our significant first step to unite the eight corners of the world, we will have to take the initiative and bring peace and order to China."
 fngconf.1000.a: "천황폐하 만세!"
 joining_cps_tt: "§RFengtian and her allies will temporarily enter Japan's faction for the duration of the conflict in China. When neither Fengtian or Japan is are war with a Chinese Warlord, Fengtian will leave this faction and reform its own.§!"
 fngpolitic.1.t: "새로운 외무장관을 추천하는 광복회"
 fngpolitic.1.d_Wu: "Feeling confident in their growing influence in government, the Recovery League has proposed Wu Jinglian, former speaker of the Beiyang Assembly, as a replacement for our current Minister of Foreign Affairs. Wu has served in the position before, and is known for his fierce opposition to the regressive [QIE.GetAdjective] monarchy, though he has also been an outspoken critic of Japanese involvement in China. As a result, he could be a vital asset in the propaganda war against [QIE.GetAdjective], or a substantial inconvenience in our complicated relationship with Japan.\n\nWu's extant ties to the Foreign Ministry and its importance to the Recovery League means that they will fight hard to ensure he gets the position, but the final decision rests with the Grand Marshal."
 fngpolitic.1.d_Wang: "Feeling confident in their growing influence in government, the Recovery League has set its sights on the office of the Economic Minister, proposing Wang Yitang as a replacement for its current occupant. Wang has some history in the Northeast, and served in Jilin at the start of his career, but ultimately his loyalties lay with the Anhui Clique. With their collapse, his return to the Northeast in 1927 was purely pragmatic. Now a member of the Recovery League, this nomination alongside his extant role as Minister of Foreign Affairs seems to be evidence of his growing power within the party more than any particular fiscal or financial merit. Thanks to the Recovery League's strong position in government, only the Grand Marshal himself can stand in the way of his appointment."
 fngpolitic.1.d_Huang: "Feeling confident in their growing influence in government, the Recovery League has proposed Huang Fu, former Speaker of the Assembly, as a replacement for our current Minister of Foreign Affairs. His reputation as a man of character makes him well suited to the task, but his resolute republican values have made his relationship with the Grand Marshal one of cooperation against mutual enemies, and he will undoubtedly react poorly to further consolidation of the Grand Marshal's already sweeping powers.\n\nHuang's prominence and the Foreign Ministry's importance to the Recovery League means that they will fight hard to ensure he gets the position, but the final decision will be made by the Grand Marshal."
 fngpolitic.1.d_Huang_hog: "Feeling confident in their growing influence in government, the Recovery League has proposed Huang Fu, our current Speaker of the Assembly and Head of Government, as a replacement for our current Minister of Foreign Affairs. It is not unheard of for especially powerful politicians and warlords to consolidate power through occupying multiple posts, and his reputation as a man of character makes him well suited to deflect suspicion and accusations of misappropriated power. All the same, his resolute republican values have made his relationship with the Grand Marshal one of cooperation against mutual enemies, and he will undoubtedly react poorly to further consolidation of the Grand Marshal's already sweeping powers.\n\nHuang's prominence and the Foreign Ministry's importance to the Recovery League means that they will fight hard to ensure he gets the position, but the final decision will be made by the Grand Marshal."
