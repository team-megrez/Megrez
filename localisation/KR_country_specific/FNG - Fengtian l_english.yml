 FNG_Railway_Construction_Jilin_Hailong_desc: "The reorganised NTC's first major project is the Jilin-Hailong Railway, originally planned in 1927. Unfortunately, the project met serious delays due to the eruption of war in the south, and Japanese attempts to stall construction. The line has been operating in limited capacity since 1931, but remains incapable of fulfilling its true purpose; providing a Chinese-controlled strategic alternative to the main line of the South Manchuria Railway."
