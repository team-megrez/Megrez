 FNG_guide: "§MZhang Attempts Negotiation / The Federalist Compromise§! (§gAuthoritarian Democrat§!)\n£white_dot Capture and hold Beijing in the Zhili-Fengtian war.\n£white_dot An event chain will soon start, where you can choose to invite the warlords not aligned with the Kuomintang.\n£white_dot If by the end of the conference you have at least 3 supporters, the negotiations will be successful, and you will puppet all the provinces that supported you.\n£white_dot You can have Song Qingling support you if the Left Kuomintang was defeated in a war, you agree to her demands after inviting her, and you don't back down when Japan threatens you. This will not count as having one of the three required supporters.\n£white_dot You can have the Federalists support you if Chen Jiongming is in power either in Liangguang or Sichuan, the Shenyang conference was successfully held before the war, you agree to all of the Federalist demands, and you don't back down when Japan threatens you.\n\n§MMasters of Our Own Destiny - The Conference Fails§!  (§gAuthoritarian Democrat§!)\n£white_dot Capture Beijing in the Zhili-Fengtian war.\n£white_dot Either choose to unite China by the sword, or have the Unification Conference fail by having less than 3 supporters by the end.\n£white_dot After doing the Question of the Presidency, either have Zhang Zuolin survive the assassination attempt, or have him die and Zhang Xueliang retain control.\n£white_dot If Japan did not back the assassination attempt, you will be able to join their faction via Treaty of Friendship and Cooperation. If they did, they will declare war on you.\n\n§MThe Necessary Evil§! (§mMarket Liberal§!)\n£white_dot Capture Beijing in the Zhili-Fengtian war.\n£white_dot Either choose to unite China by the Sword, or have the Unification Conference fail by having less than 3 supporters by the end.\n£white_dot After doing the Question of the Presidency, have Zhang Zuolin assassinated.\n£white_dot In the following event, have Yang Yuting take over."
 FNG_country_intro_header: "북방의 요새"
 FNG_country_intro_content: "1936년은 밝아오고, 봉천정부는 중국의 공화주의라는 꿈의 최후의 보루로서 동북방에 존재하고 있습니다. 하지만 중국의 여러 다른 많은 사항들처럼, 이 꿈 역시 불편한 진실을 숨기고 있습니다. 중화민국의 봉천정부는 [QIE.GetNameDef]의 정통성에 이의를 제기하면서도, 정작 자신의 민주주의도 겉치레이며, 과거부터 그랬고 아마 앞으로도 그럴지도 모를 권위주의적 독재국가입니다.\n\n선양에 있는 의회는 부패했고, 권력은 독재적인 장군들, 부도덕한 철도 귀족들, 그리고 검은 속내의 범 아시아주의 이론가들로 나뉘어져 있습니다. 이 가운데에 대원수 장쭤린이 있는데, 그의 야망은 크지만 [QIE.GetAdjective]의 힘과 일본의 영향력이 이를 막고 있으며; 지금은 이 둘 사이에서 정치적인 외줄타기를 강요받고 있습니다, 또한 그의 분열된 정부 안에서 벌어지는 각종 권모술수 역시 방해요소입니다. 이 상황이 영원히 지속되진 않겠지만, 적당한 때가 왔을때 기회를 잡지 못한다면, 다신 이루지 못할겁니다.\n\n남쪽과의 전쟁, 그리고 경제적 교류의 단절로 만들어진 막대한 비용으로 봉천은 휘청였고, 지난 몇년간을 재건을 위해 보냈지만, 아직도 재건하지 못한 것이 많습니다. 마찬가지로, 군대 역시 예산부족으로 등한시되어 빈약하며, 개편 돼야 합니다. 한편 날이 갈수록 영향력이 커져가는 일본은 우리에게 큰 위협임과 동시에 기회이기도 합니다. 우리 앞의 해로는 험하며, 국가라는 배를 생존으로 이끔은 물론 중국 전체를 재수복하기 위해선, 훌룡한 조타수가 필요합니다.\n\n봉천의 특수한 사항들, 일본과의 관계, 그리고 내부 정치에 관한 설명들을 들을 수 있습니다."
 FNG_country_intro_header_1: "특수한 사항들에 대한 설명"
 FNG_country_intro_content_1: "The Fengtian Government is unstable, pressured from without and within, ultimately a fusion of elements that would be contradictory were it not for their shared goals. The parties, more accurately termed factions, exercise their grip through dominance of the country's institutions instead of mass appeal. As such, the 'popularity' of parties should be taken to represent their degree of control over the country's government and other structures of power, control being determined not by the popular policies of ministers, but by choices, focuses, and events that increase or diminish their power.\n\nConsequently, your aim should be to balance the various factions, each of which has the potential to abuse their power if given too much of it, though each will do so differently. Each political advisor is part of one of the four factions. Each advisor hired, in addition to their trait, will improve the Divided Governance national spirit while also boosting the influence of their respective faction. As such, advisors should be picked wisely to avoid the negative consequences of an imbalance of power later down the line.\n\nAnother crucial point is the role of the Concordia Association, also explained in the politics briefing, the strength of which can be taken as a loose indicator of Japanese influence over the country. As their influence grows, it will lead to increasing bonuses to production, but at the cost of political power and autonomy. The rise of this influence is inevitable over time, and should be viewed with caution."
 FNG_country_intro_header_2: "일본에 대한 설명"
 FNG_country_intro_content_2: "일본은 봉천과 맺은 일련의 조약들을 통해 그들의 힘을 행사하며, 치외법권뿐만이 아니라, 봉천 시민들과 동일한 거주권과 일할 권리를 갖고 있습니다. 대원수를 포함한 여러 중국인들은 다양한 방법들로 일본을 불편하게 하고 있지만, 그들은 우리에게 필수적이고, 영향력의 증대는 불가피합니다. 이러한 영향력 증대의 주역은 남만주 철도회사, 줄여서 주로 '만철'이라 불리는 기업으로, 그들의 최근 몇 년간의 수익은 일본 정부 예산의 4분의 1에 해당합니다.\n\n동시에, 일본은 봉천과 봉천의 상징성을 원합니다. 봉천과의 협력과, 봉천의 남부에 대한 승리는 일본에게 있어 시간과 돈 모두를 아낄 일석이조의 기회이기 때문입니다. 때문에 일본은 더 많은 이익과 권력을 원하긴 하지만, 너무 밀어붙이면 장쭤린의 정치적 입지를 위태하게 할 수 있고, 그가 실각하면 그간 해왔던 세심한 노력들을 물거품으로 만들 수 있기 때문에, 그 결과 미약한 균형이 지속되고 있습니다.\n\n지금까지 장쭤린은 떼우기식의 정책을 유지해왔습니다; 일본과의 범아시아적 유대를 증진하면서도, 간간히 일본의 주장이 너무 나갔을때는 이를 거절하고, 개인적으로는 일본의 영향력을 줄이기 위한 노력을 계속하는 식으로요. 어떻게 플레이 할지는 플레이어의 선택에 달렸지만, 주의 깊게 살펴야 합니다."
 FNG_country_intro_header_3: "정치 설명"
 FNG_country_intro_content_3: "봉천은 4개의 주요 정치 파벌이 있습니다:\n\n1. 광복회\n\n퇴역 장성, 관료, 정치인등이 어떠한 정치적 이념 없이 묶인 느슨한 연합체라고 할 수 있습니다. 이들은 대부분 봉천에만 머무르는데, 이는 봉천을 제외한 곳에서는 어떠한 권력도 없다는 반증이기도 합니다. 뇌물과 유혹이 오고가며, 누구든 간에 그들은 돈을 받은 사람의 뒷편에 서줍니다. 결과적으로 '광복회'는 의회의 대다수를 차지하고 있음에도 불구하고 어떠한 정치적 결정력도 없으며, 분열되어 있습니다.\n\n2. 장씨군벌\n\n충성파와 장군들의 집합체인 장씨군벌은 대원수의 정치력의 증가 이외의 특정한 이념은 없습니다. 겉으론 민주주의를 내세우고 있지만, 사실 장씨군벌의 지지자들은 공화국적인 이상에 관심도 없고, 자신들의 이익을 위해서 이를 이용할 뿐입니다.\n\n3. 교통계\n\n옛 북양정부 시절부터 존재하여 유일하게 정치적인 일관성을 유지한 교통계는 사리사욕을 좇는 철도와 전신 귀족들의 집합인데, 국가의 인프라를 두고 만철과 협화회와 경쟁중에 있습니다.\n\n4. 협화회\n\n각각의 이익에 따라 모인 정치인과 로비스트들로 구성된 협화회는 만철의 이익을 대변하고, 때로는 다른 일본 자이바츠들의 의회 내 이익을 대변합니다. 각 구성원들의 이념과 사상은 다양합니다 - 일본인과 공조해 장쭤린의 권력에 대항하고 자신의 이익을 추구하는 이들이 있는가 하면, 범아시아주의적 원칙을 지지하는 이들도 있습니다."
