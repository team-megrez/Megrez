 FNG_yang_yuting_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 29th, 1885, in Faku, Fengtian, Qing Empire§!\n§YMilitary Career:§! §gYang Yuting served as the Fengtian's Clique Chief of Staff during its early days, and participated in early raids against Zhili with Xu Shuzheng of the Anhui Clique. Since then, he has served as the Chief of Staff for the Fengtian Army, Army Training Director, and manager of the Three Northeast Provinces Armament Factory.\nHe has long been a core member of Zhang Zuolin's inner circle, but he has an informal relationship with the Japanese Kwantung Army which has called his loyalties into question. Some say he considers the Japanese to present an opportunity to gian fortune and power. He opposes the possible succession of Zhang Xueliang to his father's position, and is known for a regionalist attitude; sceptical of Zhang's ambitions to reunite China.\nAlthough he could be considered a member of the Concordia Association, he is more accurately the leader of the \"Shikan Clique\", an informal group of Fengtian officials originally sent to study at Japanese institutions."
