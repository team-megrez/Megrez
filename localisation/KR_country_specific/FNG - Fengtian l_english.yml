 FNG_the_old_marshals_clique_desc: "§LMade up mainly of Zhang Zuolin's inner circle and other associates from his bandit past, the Old Marshal's Clique represents a significant but ageing majority of Fengtian command. Its members' true strength lies in their easy access to Zhang himself, followed closely by their branching connections across the Northeast. Strategically the group favours efficient logistics and takes a special interest in heavy artillery at the operational level.§!"
