 fngpolitic.10.d_Sun: "Although most members of the Zhang Clique are military men without much experience managing a national economy, the office of Economic Minister is still important to their long term political and military goals, and as such Sun Qichang has been nominated to replace the position's current occupant. Sun breaks from this trend however, in that he has both political and administrative experience, primarily in Jilin Province under Zang Shiyi. As such, he is likely to serve well in the roll, though many will be unhappy with a member of his faction holding it at all.\n\nThe decision lies with the Grand Marshal."
 fngpolitic.10.d_Tang: "Although most members of the Zhang Clique are military men without much experience managing a national economy, the office of Economic Minister is still important to their long term political and military goals, and as such Tang Yulin has been nominated to replace the position's current occupant. Governor of Jehol, and promised rule of Chahar before his forces were driven out of it by Mongolian cavalry at the end of the last Zhifeng War, Tang is known to be something of an administrative blunderer, and his support for the Qing Restoration of 1917 has left him unpopular in some circles. As a result, his appointment seems likely to be a product of Clique internal politics, or merely well placed bribes funded by his considerable wealth.\n\nShort of any ill-advised attempts to open conflict over Chahar, or any administrative embarrassments, Tang stands to be a low-key minister unlikely to stir political competition. Of course, the Grand Marshal can always refuse the appointment."
 fngpolitic.10.d_Yuan: "Although most members of the Zhang Clique are military men without much experience managing a national economy, the office of Economic Minister is still important to their long term political and military goals, and as such Yuan Jinkai has been nominated to replace the position's current occupant. Yet, unlike many of his faction, Yuan is as much a bureaucrat as he is a soldier, with experience managing logistics in Heilongjiang, and his position on the Chinese Eastern Railway's board gives him ties to, and a rivalry with, the Communications Clique.\n\nAs a result, while Tang seems competent, his appointment to their most prized cabinet position will undoubtedly be seen as a direct insult, and the Grand Marshal could always prevent the appointment to avoid risking the further development of this feud."
