 fngconf.59.t: "운남이 우리의 땅을 원하다"
 fngconf.59.d.HNN: "운남이 구이저우를 요구합니다. 우린 어떻게 대응해야 할까요?"
 fngconf.59.d.GXC: "운남이 광시를 요구합니다. 우린 어떻게 대응해야 할까요?"
 fngconf.59.d.GXC_HNN: "운남이 광시와 구이저우를 요구합니다. 우린 어떻게 대응해야 할까요?"
 fngconf.59.a: "통일을 위한 머나먼 댓가다."
 fngconf.59.b: "그 대가로 자치를 제안하라."
 fngconf.59.c: "연성주의자들에게 우리를 지원해달라고 말해봐라."
 fngconf.59.e: "이런 절충안을 제시해라: 호남은 구이저우를 양보하고 자치권을 가진다."
 fngconf.59.f: "우린 우리의 영토를 넘겨주지 않을 것이다."
