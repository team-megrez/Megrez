 FNG_Sell_Anshan_Iron_and_Steel: "안산철강 매각"
 FNG_Sell_Anshan_Iron_and_Steel_desc: "안샨철강은 1916년 중-일 합작으로 세워진 기업으로, 양측이 경영, 수익, 그리고 생산품을 공동 관리했습니다. 지금 만철이 이 회사를 완전히 사들여 이름을 '쇼와 제강소'로 바꾸고자 하는데, 그들이 관리하면 더욱 효율적일 것이고 수익과 생산품에 대한 우리 지분도 여전히 남아 있을 겁니다."
 FNG_Revise_our_Position_on_Looting: "약탈 문제에서 입장 수정"
 FNG_Revise_our_Position_on_Looting_desc: "점령지에 대한 약탈을 허가하기로 한 결정 사항은 실수였을지도 모릅니다. 안타깝게도 공개적인 명령을 철회하고 저들을 다시 통제하는 일은 절대로 쉽지 않을 것입니다."
 FNG_Looting_Beijing-Baoding: "즈리에서의 약탈 금지"
 FMG_Looting_Beijing-Baoding_desc: "민간인들은 군인들을 홍수나 사나운 짐승에 비유할만큼 무서워하므로 살기위해 이를 피해서 도망칩니다."
