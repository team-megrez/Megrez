 FNG_mantetsu_level_none_tooltip: "§H협화회§!는 붕괴했습니다"
 FNG_disgruntled_soldiers_idea: "군 내부의 불만"
 FNG_disgruntled_soldiers_idea_desc: "중국에서 약탈은 오랫동안 승리한 군인들의 당연한 권리로 여겨졌습니다. 봉천군은 지금 그 권리를 거부당했고, 이에 불만을 가지고 있습니다"
 FNG_north_china_famine_idea: "화북 기근"
 FNG_north_china_famine_idea_desc: "인구 밀도가 대단히 높은 화북평야는 기근에 취약하기로 악명이 자자하며, 기본적인 생필품조차 중국 내 다른 지역에서 수입하고 있습니다. 전쟁의 혼돈과 파괴에 더해 식량이 풍부한 지역이 남과 서로 분리되면서, 해당 지역의 새로운 점령자들은 질서를 유지하고 자신의 군대를 계속 보급하기 위해 애쓰고 있습니다."
 FNG_ANQ_Reconstruction_Plan: "안경 재건 계획"
 FNG_ANQ_Reconstruction_Plan_desc: "안경이 재건되면 재수복 전쟁에서 우리를 도울 수 있으므로, 우리는 그들에게 원조를 보내고 있습니다."
 FNG_Disagreements_in_Economic_Policy: "경제 정책에서의 불일치"
 FNG_Disagreements_in_Economic_Policy_desc: "양위팅과 선양 상공회의소와의 의견 불일치가 있었습니다. 해결은 되었지만 불행히도 지저분한 방식이 사용되었고, 그 결과는 종종 더 난잡했습니다"
