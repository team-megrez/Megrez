 FNG_market_liberal_party_long: "협화회\n§g각각의 이익에 따라 모인 정치인과 로비스트들로 구성된 협화회는 만철의 이익을 대변하고, 때로는 다른 일본 자이바츠들의 의회 내 이익을 대변합니다. 각 구성원들의 이념과 사상은 다양합니다 - 일본인과 공조해 장쭤린의 권력에 대항하고 자신의 이익을 추구하는 이들이 있는가 하면, 범아시아주의적 원칙을 지지하는 이들도 있습니다.§!"
 FNG_social_conservative_party: "교통계"
 FNG_social_conservative_party_long: "교통계\n§g옛 북양정부 시절부터 존재하여 유일하게 정치적인 일관성을 유지한 교통계는 사리사욕을 좇는 철도와 전신 귀족들의 집합인데, 국가의 인프라를 두고 만철과 협화회와 경쟁중에 있습니다.§!"
 FNG_authoritarian_democrat_party: "광복회"
 FNG_authoritarian_democrat_party_long: "광복회\n§g퇴역 장성,관료,정치인등이 어떠한 정치적 이념 없이 묶인 느슨한 연합체라고 할 수 있습니다. 이들은 대부분 봉천에만 머무르는데, 이는 봉천을 제외한 곳에서는 어떠한 권력도 없다는 반증이기도 합니다. 뇌물과 유혹이 오고가며, 누구든 간에 그들은 돈을 받은 사람의 뒷편에 서줍니다. 결과적으로 '광복회'는 의회의 대다수를 차지하고 있음에도 불구하고 어떠한 정치적 결정력도 없으며, 분열되어 있습니다.§!"
 FNG_paternal_autocrat_party: "장씨군벌"
 FNG_paternal_autocrat_party_long: "장회(장씨군벌)\n§g충성파와 장군들의 집합체인 장씨군벌은 대원수의 정치력의 증가 이외의 특정한 이념은 없습니다. 겉으론 민주주의를 내세우고 있지만, 사실 장씨군벌의 지지자들은 공화국적인 이상에 관심도 없고, 자신들의 이익을 위해서 이를 이용할 뿐입니다.§!"
