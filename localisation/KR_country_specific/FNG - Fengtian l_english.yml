 fngconf.62.d: "[From.GetNameDefCap] wants autonomy as a prerequisite for giving away the contested region."
 fngconf.62.a: "받아들이지."
 fngconf.62.b: "거부하겠다."
 fngconf.63.t: "자치를 거부한 [From.GetNameDefCap]"
 fngconf.63.d: "[From.GetNameDefCap] has refused the autonomy compromise. We must now make a tough decision as to how to go forward in light of this."
 fngconf.63.a: "영토를 할양하라."
 fngconf.63.b: "연성주의자들에게 우리를 지원해달라고 말해봐라."
 fngconf.63.c: "우린 우리의 영토를 넘겨주지 않을 것이다."
 fngconf.64.t: "[From.GetNameDefCap]의 개입 요청"
 fngconf.64.d: "[From.GetNameDefCap] requests backup against Yunnan's claims, calling it a violation of their sovereignty."
 fngconf.64.a: "호남이 이 지역을 양도하게끔 설득해봐라."
 fngconf.64.b: "봉천에 자치를 댓가로 하는건 어떨지 물어봐라."
 fngconf.64.c: "우린 우리 동맹의 영토를 넘줄 순 없다."
 fngconf.65.t: "연성주의 논쟁"
 fngconf.65.d.ceded: "[From.GetNameDefCap] asks us to cede the contested region, for the sake of peace."
 fngconf.65.d.compromise: "[From.GetNameDefCap] offers us autonomy in exchange for Guizhou."
 fngconf.65.a: "좋다, 그 지역을 양도해줘라."
 fngconf.65.b: "구이저우의 댓가로 자치를 받아들인다."
 fngconf.65.c: "그 땅은 우리의 것이다!"
 fngconf.66.t: "호남의 자치권을 요구하는 연성주의자들"
 fngconf.66.d: "After some deliberation and negotiation, the Federalists have come forward to offer us a compromise: Guizhou in exchange for Hunanese autonomy."
 fngconf.66.a: "받아들이지."
 fngconf.66.b: "거부하겠다."
 fngconf.67.t: "절충안 수용"
 fngconf.67.d: "봉천이 절충안을 수용했습니다."
 fngconf.67.a: "아주 좋다."
 fngconf.68.t: "절충안 거부"
 fngconf.68.d: "Despite our best efforts, Fengtian has refused the compromise that we offered them. Instead, we've been asked again to simply cede what they asked for."
 fngconf.68.a: "호남이 이 지역을 양도하게끔 설득해봐라."
 fngconf.68.b: "우린 우리 동맹의 영토를 넘줄 순 없다."
 fngconf.69.t: "주장 대립"
 fngconf.69.d.normal: "Two participants have conflicting claims that must be resolved."
 fngconf.69.d.XSM: "The Ma Clique wants the annexation of Xinjiang, which is being protested by [FNG_xinjiang_tag.GetNameDef]. How should we act?"
 fngconf.69.a: "[From.GetNameDef]의 편을 든다."
 fngconf.69.b: "[FNG_active_negotiations_target.GetNameDef]에게 대신 자치를 제안하라."
 fngconf.69.c: "[FNG_active_negotiations_target.GetNameDef]의 편을 든다."
