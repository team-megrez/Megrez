 fengtian.25.t: "만철의 철도 부설 항의"
 fengtian.25.d: "Mantetsu's president, Matsuoka Yōsuke, has notified the government of his discovery of our recently resumed railway construction. Frustrated with our attempts to circumvent his company's stranglehold on logistics, Matsuoka has arbitrarily raised the prices on the imported high quality steel we need to complete the project. Steelworks in Japan have proven no more cooperative, likely having already received direction from the Japanese government. Though we could source the material elsewhere, the costs would make the entire project impractical.\n\nAccepting the raised prices would come at a significant political cost, and reduce the number of workers we can hire, but there could be another solution. By claiming to end the project, we could continue to access the steel at normal prices, while secretly continuing construction. By leading Mantetsu employees in circles with extensive red tape, bureaucratic obstructionism, and bogus paperwork, we could likely finish construction before anyone realises. We've done it before. Unfortunately, due to the secrecy of the project, it'd likely take much longer."
 fengtian.25.a: "Prices are prices."
 fengtian.25.b: "They won't notice until it's too late."
 fengtian.26.t: "The Kwantung Army Tears up our new Railway"
 fengtian.26.d: "Apparently having discovered our deception, soldiers from the Kwantung Army's 'Railway Guard' stormed our ongoing railway construction project, savagely destroying the rails and leaving dozens of dead workers; shot for supposed 'hostile interference'. Though the Japanese were unable to destroy everything, large sections of rail were even melted and twisted into 'railway ties'. To add to the challenges facing resumption of the project, prices on Japanese steel have been raised sky-high, likely at Mantetsu's behest. Though the Japanese are unable to completely stop our work, now we need to start almost from square one."
 fengtian.26.a: "These insufferable Japanese!"
 fengtian.27.t: "Zhang Zuolin is Building Parallel Railways!"
 fengtian.27.d: "Word has come to us by way of Mantetsu's intelligence division that Zhang Zuolin has resumed one of his old projects, aiming to circumvent our monopoly on Manchuria's rail network. By building parallel railway lines to the SMR and CER, should a war break out between us, Zhang will be able to ferry his men across the region without immediate interference by the Kwantung Army; not to mention without their immediate knowledge. This represents a threat to our interests, and would normally deserve a swift response.\n\nAlready the Kwantung Army is demanding that these insolent Chinese not be allowed to get away with this brazen insult to the nation."
 fengtian.27.a: "A swift response they shall have!"
 fengtian.27.b: "We have bigger problems."
 fengtian.28.t: "일본의 철도 부설 무시"
 fengtian.28.d: "Surprisingly, the Japanese seem to have chosen to ignore our railway construction, despite their discovery of its continuation. Apart from a 'strongly worded letter', lacking any real teeth, the swift and severe response we've come to expect never came. It's possible they see their complete stranglehold on Manchurian transportation as no longer tenable, but more likely they have greater concerns at the moment."
 fengtian.28.a: "We've run circles around these fools!"
 fengtian.30.t: "Mantetsu Lifts Railway Restrictions"
 fengtian.30.d: "After some consideration, and in spite of our sometimes fraught relations, Mantetsu's governing board has decided to set aside the restrictions usually placed on our strategic movement. This is undoubtedly an accommodation made in consideration of our newly entered war. Mantetsu will likely reimpose the restrictions when peace is made."
 fengtian.30.a: "Finally!"
 fengtian.31.t: "Mantetsu Reimposes Railway Restrictions"
 fengtian.31.d: "Given the end of our recently concluded war, Mantetsu's governing board has decided to reimpose its restrictions on our strategic movement in Manchuria."
 fengtian.31.a: "Naturally..."
 fengtian.175.d: "Influential members of the Concordia Association had planned to bring forward legislation tomorrow increasing their control over the country's telegraph, claiming that certain sections in Jilin Province were built without permits, and calling for their turnover to 'more reliable authorities'. However, the major lines running from [745.GetCapitalVictoryPointName] to Harbin have suddenly experienced a series of strikes, shutting down service in protest of the proposed legislation.\n\nFaced with this overwhelming rejection, the legislation has been shelved for the time being, and it seems likely that Li Shaogeng and his widespread contacts are responsible."
 fengtian.1751.t: "Railway Strikes!"
 fengtian.1751.d: "As of early this morning the major railway lines running between [745.GetCapitalVictoryPointName], Shenyang, and Harbin have experienced shutdowns and delays as strikes erupted along them, effectively grinding the country's resource economy to a halt.\n\nMantetsu and its advocates in the Concordia Association seem to have taken the opportunity to ship in workers from the Kwantung Leased Territory to ensure that basic services continue to run, but the strikes have continued nonetheless; demonstrating Liang Shiyi's willingness to damage even his own cause to demonstrate his displease with the Grand Marshal's refusal."
 fengtian.1751.a: "Damn it Liang!"
 fengtian.197.d_Wang: "Our agents operating in the Legation Cities have made a surprising discovery in Shanghai's Palace Hotel, which recently paid host to a Fengtian Government delegation led by noted diplomat Wang Yintai. A high-level codebook, found by hotel cleaners, provides a comprehensive look at Fengtian's decryption methods, and provides full access to their encrypted communications. This will prove a treasure trove for our spies, both at home and elsewhere.\n\nThe Fengtian Government will eventually change its codes, but for now the advantage is ours."
 fengtian.197.d_JAPwang: "Our agents operating in the Legation Cities have made a surprising discovery in Shanghai's Palace Hotel, which recently paid host to a Fengtian Government delegation led by noted diplomat Wang Yintai. A high-level codebook, originally pocketed by hotel cleaners, found its way into the hands of German Abteilung III agents, who were summarily relieved of their burden by our own brave operatives. Though it may take a few days to confirm that the book is legitimate, it nonetheless offers an even more comprehensive look into Fengtian's communications than we already possess.\n\nAs Fengtian's 'fraternal ally' we ought to return the book, even if it serves only to demonstrate our superiority, but we could also choose to keep it."
 fngpolitic.15.d_Wang: "Although our encryption is by no means as advanced as that in the West, or even Japan, it still helps ensure vital information doesn't fall into the wrong hands. Unfortunately, Wang Yintai seems to have mislaid his copy of our codebook while staying at the Palace Hotel in Shanghai. Subsequently, much of our intelligence network and all of our encrypted communications are now compromised. While a new system could be implemented in short enough order in some countries, backward governance and the Northeast's sheer size means that doing so could take over two months.\n\nIf we're lucky the code book will go undiscovered for that span of time, but that seems unlikely."
 FNG_authoritarian_democrat_rename_tooltip: "§Y$authoritarian_democrat$§!은 이제 '§Y국가통일연맹§!'으로 불립니다."
 FNG_zhang_zuolin_leader_desc: "Born to an impoverished family near Shenyang, Zhang Zuolin began his meteoric rise as a bandit exploiting the chaotic military situation of the late Guangxu Era. After securing governorship of Manchuria, Zhang went on to fight a series of wars with the Anhui and Zhili Cliques, at times extending his influence as far south as Shanghai. Despite Zhang's best efforts an economically unstable home front, German intervention, and Wu Peifu's military genius have seen him again contained to the provinces north of the Great Wall. He has been stoking old ambitions ever since, converting his formerly regionalist administration into a bastion of republicanism, claiming direct lineage from the Xinhai Revolution. His actual commitment to democratic principles remains to be seen.\nDespite his poor literacy and lack of a formal education, the 'Old Marshal' is a capable and self-aware leader, happy to seek advice and delegate where necessary to cover his deficiencies. However, he is also known for a short temper and an unforgiving nature, readily holding deep grudges. Zhang is also sometimes greatly self-centred, formerly crashing the entire Northeastern economy to support his war efforts. And so, in ideological terms, he could be described as staunchly 'Pro-Zhang'."
 FNG_zhang_zuolin_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 19th, 1875, in Haicheng, Fengtian, Qing Empire§!\n§YMilitary Career:§! §gBorn to an impoverished family near Shenyang, Zhang Zuolin began his meteoric rise as a bandit exploiting the chaotic military situation of the late Guangxu Era. After securing governorship of Manchuria, Zhang went on to fight a series of wars with the Anhui and Zhili Cliques, at times extending his influence as far south as Shanghai. Despite Zhang's best efforts an economically unstable home front, German intervention, and Wu Peifu's military genius have seen him again contained to the provinces north of the Great Wall. He has been stoking old ambitions ever since, converting his formerly regionalist administration into a bastion of republicanism, claiming direct lineage from the Xinhai Revolution. His actual commitment to democratic principles remains to be seen.\nDespite his poor literacy and lack of a formal education, the 'Old Marshal' is a capable and self-aware leader, happy to seek advice and delegate where necessary to cover his deficiencies. However, he is also known for a short temper and an unforgiving nature, readily holding deep grudges. Zhang is also sometimes greatly self-centred, formerly crashing the entire Northeastern economy to support his war efforts. And so, in ideological terms, he could be described as staunchly 'Pro-Zhang'."
 FNG_zhang_xueliang_leader_desc: "Zhang Xueliang joined his father's army in 1917, and soon become a close friend to Guo Songling at the Fengtian military academy. His combat record has been mixed, having suffered an honourable defeat during the First Zhili-Fengtian War, performed exceptionally during the Second, and again experiencing defeats in the Third and Fourth Wars.\nAlthough previously considered to lack ambition, he has slowly risen to become his father's political heir, and an informal leader of the so-called 'Zhang Clique'.\nHowever his political career has been frequently undermined by problematic personal habits, supposedly coping methods for war-related trauma.\nHe has been known to frequent the Legation Cities, especially Shanghai and Tianjin, where he has spent days smoking, gambling, and carousing with women. Despite his father's best efforts, and those of some close friends, his attitude has yet to change."
 FNG_zhang_xueliang_commander_desc: "§YGeneral Description\nBorn:§! §gJune 3rd, 1901, in Haicheng, Fengtian, Qing Empire§!\n§YMilitary Career:§! §gZhang Xueliang joined his father's army in 1917, and soon become a close friend to Guo Songling at the Fengtian military academy. His combat record has been mixed, having suffered an honourable defeat during the First Zhili-Fengtian War, performed exceptionally during the Second, and again experiencing defeats in the Third and Fourth Wars.\nAlthough previously considered to lack ambition, he has slowly risen to become his father's political heir, and an informal leader of the so-called 'Zhang Clique'.\nHowever his political career has been frequently undermined by problematic personal habits, supposedly coping methods for war-related trauma.\nHe has been known to frequent the Legation Cities, especially Shanghai and Tianjin, where he has spent days smoking, gambling, and carousing with women. Despite his father's best efforts, and those of some close friends, his attitude has yet to change."
 FNG_tang_shaoyi_leader_desc: "A prominent leader during the Late Xuantong and Early Republican eras, thanks to his sterling education and association with Yuan Shikai, Tang Shaoyi briefly served as the nation's first Prime Minister in 1912. He resigned shortly thereafter, citing Yuan Shikai's disregard for the rule of law, and later departed Sun Yat-sen's Guangdong government for similar reasons. After many years on the political sidelines, the Japanese have dragged the now elderly Tang once more into the national spotlight. Whether he sees himself as a martyr or a willing collaborator is a matter of continuing debate, and a third but still prominent camp suggests he has fallen into a kind of malleable senility. Regardless, he now dances at the end of Japanese strings."
