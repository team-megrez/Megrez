 fengtian.143.d_evac: "After arriving at the Grand Marshal's residence in Shenyang, the Prince was ceremoniously received in the Tiger Room by prominent members of the Assembly and [Root.GetLeader] himself, before touring the former Palace of the Qing Dynasty, which has since been converted for use by the Government. He also visited the Shenyang Arsenal in the city's Northwest Suburbs, and seemed particularly impressed by its recent expansions. The evening was finished by an elegant state dinner in the Chinese style, during which a toast was made to the special relationship between China and Japan.\n\nDue to the outbreak of war, the Prince has decided to cut his visit short, and will depart for [745.GetCapitalVictoryPointName] tomorrow morning."
 fengtian.143.a: "대단한 영광이오."
 fengtian.143.b: "안전을 위해 방문을 취소해야 한다."
 fengtian.143.c: "친왕 전하, 안녕히 가십시오!"
 fengtian.144.t: "남부 전선 시찰"
 fengtian.144.d: "[QIE.GetAdjective]와 봉천 국경을 구분하는 얇은 비무장지대에 대한 총체적인 시찰의 일환으로 간인노미야 친왕은 1929년 징펑선을 따라 운행하는 기갑 열차를 지원하기 위해 지어진 완자전 요새에서 꼼꼼한 훈련을 참관했습니다. 불행하게도 오랜 시간동안 계속된 열악한 유지보수로 인해 문제가 생기고 말았습니다. 고토히토는 훈련에서 아무런 감명을 받지 못했으며, 자신의 드넓은 군사적 경험에 기반해 아군의 열악한 방위 태세를 비판했습니다.\n\n친왕은 추가적인 시찰 대신에 최근 진저우에 완공된 야마토 호텔에 머물다가 하얼빈으로 북상할 예정입니다."
 fengtian.144.d_hotel: "[QIE.GetAdjective]와 봉천 국경을 구분하는 얇은 비무장지대에 대한 총체적인 시찰의 일환으로 간인노미야 친왕은 1929년 징펑선을 따라 운행하는 기갑 열차를 지원하기 위해 지어진 완자전 요새에서 꼼꼼한 훈련을 참관했습니다. 불행하게도 오랜 시간동안 계속된 열악한 유지보수로 인해 문제가 생기고 말았습니다. 고토히토는 훈련에서 아무런 감명을 받지 못했으며, 자신의 드넓은 군사적 경험에 기반해 아군의 열악한 방위 태세를 비판했습니다.\n\n설상가상으로 진저우 야마토 호텔 공사가 상당히 지연되었기 때문에 친왕을 받을 수 없다는 사실을 알려오자 더 큰 경악이 뒤따랐습니다. 대신에 친왕은 도심에서 멀지 않은 곳에 있는 중국인이 운영하는 낡은 호텔에서 며칠 밤을 묵는 처지에 이르렀습니다.\n\n시찰이 완료되면 북부 하얼빈으로 이동할 예정입니다."
 fengtian.144.d_modern_defenses: "[QIE.GetAdjective]와 봉천 국경을 구분하는 얇은 비무장지대에 대한 총체적인 시찰의 일환으로 간인노미야 친왕은 1929년 징펑선을 따라 운행하는 기갑 열차를 지원하기 위해 지어진 완자전 요새에서 꼼꼼한 훈련을 참관했습니다. 최근 보강된 요새와 만리장성을 따라 조성된 다른 북부 요새에 큰 감명을 받은 고토히토는 아군 병사들의 전문성에도 상당히 놀라움을 표했습니다. 이 방문객이 일본군 내에서 상당히 높은 지위에 있다는 사실을 고려해 볼 때, 이번 일로 인해 일본이 앞으로 우리를 더 신뢰할 만한 동맹국으로 바라볼 가능성이 커 보입니다.\n\n친왕은 추가적인 시찰 대신에 최근 진저우에 완공된 야마토 호텔에 머물다가 하얼빈으로 북상할 예정입니다."
