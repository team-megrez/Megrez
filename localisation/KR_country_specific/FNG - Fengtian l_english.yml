 FNG_Liaobei_Jilin_Infrastructure: "랴오베이와 지린 기반 시설 개발"
 FNG_Nenjiang_Songjiang_Infrastructure: "넌장과 쑹장 기반 시설 개발"
 FNG_Railway_Construction_Jilin_Hailong: "Finish the Jilin-Hailong Line"
 FNG_Railway_Construction_Changchun_Dalai_desc: "The NTC's next major project is the Changchun-Dalai Line, which was originally proposed by the Japanese as part of a larger project to connect Mantetsu's smaller provincial lines with central lines running through major cities. For us, its completion serves a strategic purpose; it should ease the movement of men and materials from north to south significantly, and importantly, without relying on Mantetsu's South Manchuria Railway line."
 FNG_Railway_Construction_Taonan_Suolun_desc: "The last of the NTC's major construction projects is the Taonan-Suolun Line, which like other recent projects, serves to connect major lines to otherwise difficult to reach areas. Unlike those projects, it will mainly help us project power onto the Mongolian frontier."
 FNG_modify_factionalism: "§Y$FNG_factionalism_modifier$§! 변동치"
 FNG_mantetsu_monopoly: "§Y만철 철도 독점§!\n"
 FNG_mantetsu_monopoly_desc: "§WThis§! §Ystate modifier§! §Wcan be removed by§! §Ydecision§!§W, or by§! §Yspecial event.§!\n\nMantetsu, the South Manchuria Railway Company, holds a de-facto monopoly on strategic movement in Manchuria. Its major trunk lines, running across an area the size of France and Germany combined, are currently the only way to move men and war material at a reasonable pace. The company can be selective when it comes to who uses the railways, and when.\n"
