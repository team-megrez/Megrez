 FNG_fu_shuangying_desc: "§YGeneral Description\nBorn:§! §g1894, in Liaoyang City, Liaoning Province, Qing Empire§!\n§YMilitary Career:§! §gAn ethnic Manchu from Manchuria, Fu Shuangying attended Fengtian Army School before graduating from Baoding Military Academy in 1918. He soon found himself a member of the Fengtian army, serving as an instructor where he once attended primary school. An infantry commander by training, he served in such a regiment in the Second Zhifeng war, at one point catching the eye of his commander Zhang Xueliang.\n\nNot particularly successful during the Fourth Zhili-Fengtian war, he was rotated to various back-end positions working in logistics. To this end he served as director of the Jingxing Mining Bureau and also as a staff officer in the Fengtian government. Although having some pro-Japanese connections, he is not a member of the Shikan clique or Concordia association."
 MAN_fu_shuangying_desc: "A minor commander of Manchu descent in the Fengtian clique, Fu Shuangying was nothing special in the old order: a graduate from the prestigious Baoding military academy with a checkered record on the battlefield and some ties with Japanese interests in Manchuria. His lack of entrenched ties with the Zhangs or Tokyo, military education and bureaucratic experience gained administering (among other projects) the Jingxing Mining Bureau ultimately worked in his favour however when foreign authorites began searching for a candidate to lead an independent Manchuria.\n\nLargely a figurehead for foreign rule and with a questionable legitimacy even among ethnic Manchus, Fu has nonetheless taken on the role with stride. He has allied with elements of the so-called Shikan clique, working together to protect the region's autonomy."
