 FNG_enforce_peace: "Approach [FROM.GetLeader]'s' Delegation"
 FNG_enforce_peace_desc: "[FNG.GetLeader] will speak to [FROM.GetLeader]'s representatives at the conference personally, to discuss ending [FROM.GetNameDef]'s ongoing wars, which are against the spirit of the proceedings."
 FNG_Expel_Japanese_Officers: "일본인 장교단 축출"
 FNG_Expel_Japanese_Officers_desc: "우리 군에 대한 일본의 영향력 투사는 용납할 수 없습니다. 우리는 일본인 장교들을 부대에서 추방해야만 합니다. 합당한 명분 없이 취하는 조치이므로, 대단히 큰 외교적 역풍이 있을 것입니다. 따라서 신중히 검토해야만 합니다."
 FNG_The_Soy_Agricultural_Initiative: "콩 농업 보급 계획"
 FNG_The_Soy_Agricultural_Initiative_desc: "봉천의 주요 소수민족인 한국인들은 숙련된 벼 농사꾼들입니다. 그리고 콩은 식량, 비료, 동물 사료 등 수많은 분야에 공급되는 것은 물론 우수한 산업용 원유를 추출할 수 있기 때문에 극히 바람직한 환금작물입니다. 만철은 한국인들에게 콩 농사를 보급하려는 노력을 기울였지만 반응은 엇갈렸습니다. 그들은 이제 우리의 도움을 받아 이 계획을 본격화하고 싶어합니다."
 FNG_Study_Japanese_Manufacturing_Methods: "일본식 제조업 체계 연구"
 FNG_Study_Japanese_Manufacturing_Methods_desc: "일본은 수십 년간 서양과 유사한 구조의 산업 분야를 개척해왔고, 결과적으로 만주 지역을 압도하는 산업력을 갖추었습니다. 우리는 그들이 제공하는 모든 것, 또는 그 이상의 것들을 배워야만 합니다."
 FNG_Request_Japanese_Small_Arms: "일본에 보병 장비 요청"
 FNG_Request_Japanese_Small_Arms_desc: "일본은 오래 전부터 우리에게 다양한 군사 장비를 제공해왔는데, 여기서 좀 더 요구한다고 뭐가 이상하겠습니까."
 FNG_Request_Japanese_Artillery: "일본에 야포 요청"
 FNG_Request_Japanese_Artillery_desc: "일본의 고쿠라 조병창은 오래 전부터 양질의 야포를 생산해왔고, 이는 우리의 전쟁 수행에 큰 도움이 될 것입니다."
 FNG_Request_Japanese_Tanks: "일본에 전차 요청"
 FNG_Request_Japanese_Tanks_desc: "일본의 산업은 우리의 생산력을 압도하는 엄청난 양의 전차를 생산할 수 있습니다. 당연히 여분도 조금 가지고 있겠지요."
 FNG_Purchase_Japanese_Armored_Cars: "일본제 장갑차 구매"
 FNG_Purchase_Japanese_Armored_Cars_desc: "오사카 조병창은 장갑차를 일정 수준만 생산해왔고, 이 말인즉슨 일본군이 우리에게 보내줄 잉여 장비가 없다는 것입니다. 우리가 직접 장갑차를 사야만 합니다."
 FNG_Preparing_For_The_Princes_Visit: "친왕의 방문 준비"
 FNG_Preparing_For_The_Princes_Visit_desc: "일본 천황의 숙부인 간인노미야 고토히토 친왕이 올해 말 동북지역을 시찰하기 위해 도착할 예정입니다. 이런 중요한 국빈, 특히 선양-도쿄 간의 관계를 크게 개선시킬 수 있는 이번 방문에서 우리는 최대한 호의를 표현해야 합니다. 친왕의 생명에 대해 민족주의자들이 음모를 꾸민다는 루머도 잠재워야겠군요."
 FNG_increase_security_in_shenyang: "선양의 보안 강화"
 FNG_increase_security_in_shenyang_desc: "일본 친왕의 생명에 대한 음모설이 돌고 있으니, 일단 수도의 보안을 개선해야만 합니다. 나머지 일정은 확실하지 않지만, 그가 선양의 정부 청사에서 대원수를 만나리라는 것은 모두가 알고 있으니까요."
 FNG_investigate_the_junior_officer_corps: "하급 장교들에 대한 수사 착수"
 FNG_investigate_the_junior_officer_corps_desc: "이상주의적인 젊은 장교들 상당수가 쇠락하는 직예 정권의 정벌을 바라고 있지만, 일부는 일본을 더 적대적으로 바라보고 있습니다. 이해하지 못하는 것은 아니지만, 선양-도쿄 간의 관계가 파탄나는 것은 용납할 수 없습니다."
 FNG_reinforce_soldierly_discipline: "군율 강화"
 FNG_reinforce_soldierly_discipline_desc: "고토히토 친왕이 군대를 사열할 때 군기빠진 잡졸들을 내보일 수는 없습니다. 위험한 급진주의자가 친왕 앞에서 권총을 빼드는 것은 더 안될 일입니다."
 FNG_present_chinese_modernity: "중국 현대화 현황"
 FNG_present_chinese_modernity_desc: "중국은 현대화된 국가가 아닙니다. 하지만 최근 노력의 성과를 봤을 때, 페인트칠을 조금 해주면 얼추 비슷해질지도 모릅니다."
 FNG_Militarize_the_Minsheng_Truck: "민생 트럭을 군에 도입"
 FNG_Militarize_the_Minsheng_Truck_desc: "1930년대 초 장쉐량은 미국인 기술자에게 중국의 첫 국산차인 '민생 트럭'의 생산을 의뢰했습니다. 비록 양산된 적은 없으나, 몇 가지만 개량한다면 이 크고 튼튼한 트럭을 군용으로 사용할 수 있을 것입니다."
 FNG_Fortress_Manchuria: "만주 요새 건설"
 FNG_Fortress_Manchuria_desc: "남쪽에는 옌산 산맥이, 서쪽에는 샤오싱안링 산맥이, 그리고 동쪽으론 보하이만이 만주 평야를 천혜의 요새로 만들어주는데, 출입구는 산해관 하나 뿐입니다. 자연적으로 이미 완전체인 이 지역에 우리가 할 일은 간단합니다."
 FNG_Rebuild_the_Second_Army: "제2군 재건"
 FNG_Rebuild_the_Second_Army_desc: "직예 지역에서 군을 모집했기 때문에 종종 '직예군'이라고 불리는 봉천 제2군은 직봉전쟁 기간 동안 장쭤린의 최정예 부대로 활약했습니다. 이 부대는 1925년 궈쑹링이 망명한 이후로 지도자가 없는 상태이고, 1928년에는 산둥 지역에 고립되기에 이르릅니다. 이후 상대적으로 평화로운 시기가 오자 참전용사들이 만주를 버리고 장쭝창의 부하로 들어가거나 직예의 고향으로 돌아가면서 이 명예로운 부대는 점차 무너지기 시작했습니다. 북중국이 다시 우리의 손 안에 들어온 지금, 제2군의 낡은 깃발을 다시 들어 올리고 그들의 이름에 영광을 돌려줄 때가 왔습니다!"
 FNG_Raise_Independent_Brigades_in_Cangzhou: "창저우에서 독립 여단 창설"
 FNG_Raise_Independent_Brigades_in_Cangzhou_desc: "[QIE.GetNameDef]의 붕괴 이후로 북중국 지역의 드넓은 평야는 예전부터 지역에서 할거하던 도적떼나 전에 [QIE.GetName] 소속 부대였으나 지금은 범죄자가 되어버린 이들이 마음대로 습격할 수 있는 지역으로 전락했습니다. 약탈에 대한 우리의 정책이 그리 적극적이지 않았기 때문에 그들을 모아 '독립 여단'으로 재편하는 작업은 그리 어렵지 않을 겁니다."
 FNG_Raise_Independent_Brigades_in_Kaifeng: "카이펑에서 독립 여단 창설"
 FNG_Raise_Independent_Brigades_in_Kaifeng_desc: "[QIE.GetNameDef]의 붕괴 이후로 북중국 지역의 드넓은 평야는 예전부터 지역에서 할거하던 도적떼나 전에 [QIE.GetName] 소속 부대였으나 지금은 범죄자가 되어버린 이들이 마음대로 습격할 수 있는 지역으로 전락했습니다. 약탈에 대한 우리의 정책이 그리 적극적이지 않았기 때문에 그들을 모아 '독립 여단'으로 재편하는 작업은 그리 어렵지 않을 겁니다."
 FNG_Raise_Independent_Brigades_in_Ruyang: "뤄양에서 독립 여단 창설"
 FNG_Raise_Independent_Brigades_in_Ruyang_desc: "[QIE.GetNameDef]의 붕괴 이후로 북중국 지역의 드넓은 평야는 예전부터 지역에서 할거하던 도적떼나 전에 [QIE.GetName] 소속 부대였으나 지금은 범죄자가 되어버린 이들이 마음대로 습격할 수 있는 지역으로 전락했습니다. 약탈에 대한 우리의 정책이 그리 적극적이지 않았기 때문에 그들을 모아 '독립 여단'으로 재편하는 작업은 그리 어렵지 않을 겁니다."
 FNG_Raise_Independent_Brigades_in_Guanzhong: "관중에서 독립 여단 창설"
 FNG_Raise_Independent_Brigades_in_Guangzhong_desc: "[QIE.GetNameDef]의 붕괴 이후로 북중국 지역의 드넓은 평야는 예전부터 지역에서 할거하던 도적떼나 전에 [QIE.GetName] 소속 부대였으나 지금은 범죄자가 되어버린 이들이 마음대로 습격할 수 있는 지역으로 전락했습니다. 약탈에 대한 우리의 정책이 그리 적극적이지 않았기 때문에 그들을 모아 '독립 여단'으로 재편하는 작업은 그리 어렵지 않을 겁니다."
 FNG_Raise_the_Baoding_Cadet_Corps: "보정군관학교 생도 군단 모집"
 FNG_Raise_the_Baoding_Cadet_Corps_desc: "젊은 보정군관학교 생도들은 북경에서 만주 왕정을 가장 강력하게 지지하는 세력들 중 하나였고, 우리가 북중국에서 승리를 거둔 이래로 대부분 감옥에 갇히거나 고향으로 돌아갔기 때문에 얼마 남지 않았습니다. 이제 그들도 역사의 참된 주인 곁에서 싸울 때가 왔습니다. 일각에서는 한때 우리의 적이었던 이들을 무장시킨다는 정책에 의문을 제기할 수도 있겠지만, 저들의 애국심은 의심의 여지가 없으며 이런 어려운 시기에는 국가에서 먼저 다가가야 합니다."
 FNG_Centralise_the_Banks: "은행 중앙화"
 FNG_Centralise_the_Banks_desc: "봉천은 현재 4개의 지폐 발권 은행이 있는데 동부3성 은행, 지린 은행, 헤이룽장 은행과 프론티어 은행으로 이들은 모두 과거 은행 중앙화의 노력에 대한 결과물들입니다. 이제 계획을 완료하고 이 은행들을 모두 한개의 중앙은행으로 통합해야합니다."
 FNG_Re_Introduce_the_Fengtian_Dollar: "봉천달러 재도입"
 FNG_Re_Introduce_the_Fengtian_Dollar_desc: "봉천달러는 전임 민간관료 왕융장이 임기말 시도했던 정책들 중 하나인데, 은본위가 아니면서 세금을 납부할때 쓸 수 있었고 이는 정부의 신용을 보증함과 동시에 발행하기 위해 은이 필요하지도 않았습니다. 지난 직봉전쟁과 그 이후의 인플레이션동안 정부의 막대한 지출로 이 화폐 계획은 무산되었지만, 이 화폐의 유용함은 추가적인 투자를 유치하는데에 큰 도움이 될겁니다."
 FNG_Fill_the_Silver_Reserve: "은 비축량 최대화"
 FNG_Fill_the_Silver_Reserve_desc: "우리의 주요 통화인 봉천 위안화는 은을 본위로 하는 화폐로, 과거에는 일본 엔화와 비교해도 꿀릴게 없을 수준으로 가치 있는 화폐였습니다. 다만 이는 우리의 은이 충분하지 않는다는 일본의 주장과 맞부닥치게 됐고 안타깝긴 하지만 어느정도 사실이므로, 투자를 유치하기 위해선 은을 비축해야만 합니다."
 FNG_Encourage_Chinese_Investment: "중국인 투자 장려"
 FNG_Encourage_Chinese_Investment_desc: "중국인의 투자는 만철이 쥐고 있는 봉천의 경제를 국민들에게 되돌려줄, 우리가 가장 중요하게 생각하는 일입니다. 투자에 대한 여러 장려책들과 세심한 계획만이 유일한 방법입니다."
 FNG_Encourage_Japanese_Investment: "일본인 투자 장려"
 FNG_Encourage_Japanese_Investment_desc: "불행하지만 외국 자본은 우리의 근대화에 필수이므로 중국인 투자자들은 물론 일본인 투자자들로부터도 투자를 유치해야 합니다. 일본인 투자자들은 우리 국민들과 같은 인센티브는 받지 못하겠지만, 우리의 은 보유량이 충분하다는 것에 안심하겠지요."
 FNG_railways: "철도 부설"
 FNG_railways_desc: "만주엔 중국 그 어느 곳보다도 더 많은 철도가 있지만, 문제는 전략적으로 관련된 모든 철도는 일본의 만철이 소유, 관리한다는 겁니다. 따라서 국가교통위원회는 중국 소유의 철도 네트워크를 점차 넓히는 것을 원하는데, 가장 중요한 것은 일본에 대한 우리의 전략적 의존도를 줄이는 일입니다."
 FNG_Railway_Construction_Changchun_Dalai: "창춘-다이라이선 완공"
 FNG_Railway_Construction_Taonan_Suolun: "타오난-쒀룬선 완공"
 FNG_The_Jinhan_Railway: "지난 철도"
 FNG_The_Jinpu_Railway: "진푸 철도"
 FNG_The_Yuehan_Railway: "월한선"
 FNG_Japanese_Interests_in_Manchuria: "만주에서의 일본인 이익"
 FNG_Japanese_Interests_in_Manchuria_desc: "러일전쟁 이래로, 일본은 만주에 꾸준히 영향력을 투사하고 있습니다. 현재 일본은 \"남만주철도주식회사\", 즉 \"만철\"을 설립하고 만주의 중공업과 철도 시스템을 독점하고 있습니다. 어떤 이들은 일본을 동맹이라 부르고, 어떤 이들은 일본을 적이라 부르지만, 대부분은 그들을 '이해관계에 따른 동맹'으로 여기고 있습니다. 어쨌든, 그들은 여기에 있고 이해관계라는 단어가 내포한 모든 의미로 다루어져야 합니다."
 FNG_foreign_policy: "재수복으로의 길"
 FNG_foreign_policy_desc: "1928년 마지막 직봉전쟁의 종결은 퍼져나가던 중국의 민국화 열기가 동북지역에 유폐됐음을 알리는 일이었습니다. 그 이후로 우리군은 산해관에서 [QIE.GetAdjective]의 군대와 마주하게 되었고, 독일과 일본은 해안가 도시들에서 은밀한 첩보전을 해왔습니다. 미래의 언젠가는, 중국은 다시 하나가 될 것입니다..."
 FNG_National_Irredentism: "민족통일주의 고조"
 FNG_National_Irredentism_desc: "동북 지역주의자들의 운동을 성공적으로 짓눌렀음에도 아직 대중들에겐 통일의 필요성에 대한 무관심이 남아있습니다. 중국 수복에 대한 전폭적인 지지를 위해선 광범위한 선전을 해야만 합니다!"
 FNG_Reclamation_Ally_Conference: "선양 회담"
 FNG_Reclamation_Ally_Conference_desc: "우리의 동맹들이 남쪽의 [QIE.GetNameDef]의 5개 성을 통제하고 있기 때문에 전략상 큰 이점을 제공합니다. 그러므로 우린 동맹들과 회담을 개최해 합동 전략에 대해 논의해야 합니다."
 FNG_The_Yanshan_Plan: "옌산 계획"
 FNG_The_Yanshan_Plan_desc: "중국 남부 수복을 위한 가장 간단하고 효율적인 방법은 러허성을 지나 옌산 산맥을 가로지르는 것입니다. 산해관의 통로는 좁기때문에 산악병 대대를 훈련시켜 전선을 넓혀야합니다."
 FNG_Fortify_the_Yanshan_Line: "옌산산맥 요새화"
 FNG_Fortify_the_Yanshan_Line_desc: "남쪽에는 옌산 산맥이, 서쪽에는 샤오싱안링 산맥이, 그리고 동쪽으론 보하이만이 만주평야를 천혜의 요새로 만들어주는데, 출입구는 산해관 하나뿐입니다. 자연적으로 완벽하다보니 우리가 할 일은 간단하고, 간인노미야 친왕은 고마워할 겁니다."
 FNG_Denounce_Qing_Monarchism: "청의 군주주의 규탄"
 FNG_Denounce_Qing_Monarchism_desc: "과거의 영광을 되찾겠다는 청나라의 시대역행적 사고는 그들을 더 약하게 만들뿐입니다. 우리가 그 낡아빠진 사고를 근대화의 물결아래 수몰시킬것입니다!"
 FNG_Denounce_German_Imperialism: "독일의 제국주의 규탄"
 FNG_Denounce_German_Imperialism_desc: "독일은 중국을 고문하고 망가뜨린 여러 서구 강대국중 가장 마지막 하나일 뿐입니다. 우리 나라는 다시 한번 위대해지겠지만, 그 전에 카이저와 그의 간신배들을 우리의 땅에서 쫓아내야 합니다!"
 FNG_Wu_Wang_Zai_Ju: "무망재거"
 FNG_Wu_Wang_Zai_Ju_desc: "고대 중국의 사자성어 '무망재거'는 제나라가 거 땅의 최후의 성 '거'에서 필사적인 방어전을 성공적으로 승리하여 이후 잃어버린 영토를 모두 수복하고 전쟁을 이긴 일과, 거 땅에 있었음을 잊지말라는 것을 뜻하는 말입니다. 지금, 만주가 우리의 거 성이고 여기서부터 우린 중국을 다시 되찾을 것입니다!"
 FNG_Jehol_Border_Exercises: "러허 국경지대 연습"
 FNG_Jehol_Border_Exercises_desc: "국경지대 연습은 군기를 바로잡고 훈련을 하는데에 좋을뿐 아니라 우리 장병들로 하여금 그들이 싸우게 될 지형지물을 숙달하는데에도 도움을 줍니다. 결론적으로 우리가 수세에 몰리게 되면, 병사들은 연습한대로 작전을 실행하고, 정확한 좌표로 화력 지원을 요청할 수 있을 겁니다."
 FNG_Golden_Dragon_Cigarettes: "금룡담배"
 FNG_Golden_Dragon_Cigarettes_desc: "이미 유명한 일본의 'Golden Bat' 담배의 변형인 금룡담배는 소량의 아편을 집어넣어 피는 사람을 간단하게 중독자로 만들어 버릴 수 있습니다. 도이하라는 우리의 허락만을 기다리고 있습니다.."
 FNG_Shanhaiguan_Infiltration: "산해관 침투"
 FNG_Shanhaiguan_Infiltration_desc: "[QIE.GetAdjective]-봉천 국경지대의 험준한 산악지대와 중무장한 군대의 대치 상황은 산해관 공격을 더욱 어렵게 합니다. 때문에 미리 침투조를 투입시켜 전쟁이 시작되면 청나라를 배후에서 공격하자는 계획이 제안 됐습니다."
 FNG_Escalate_the_Propaganda_War: "선전전 확대"
 FNG_Escalate_the_Propaganda_War_desc: "우리는 지난 8년간 [QIE.GetAdjective](을)를 상대로 가끔씩 선전전을 벌여왔습니다. 이제 우리의 목소리를 더 크게하고 영향력을 더욱 넓혀야 할 때입니다!"
 FNG_The_Grand_Marshals_Proclamation: "대원수의 선언"
 FNG_The_Grand_Marshals_Proclamation_desc: "The Grand Marshal will, in a grand proclamation, denounce the illegitimacy of [CHN.GetNameDef] and its [GetBeijingGovernmentIdeology], and declare the end of an era of reconstruction and preparation. The new era, guided by the ideals set forward by the revolution, will be one of reconquest and national glory!"
 FNG_Begin_the_War_of_National_Reclamation: "국가재수복전쟁의 시작"
 FNG_Begin_the_War_of_National_Reclamation_desc: "The moment has come, after so long spent building our strength and biding our time, to declare the start of the War of National Reclamation! Ten thousand years to the Republic! Ten thousand years to the Grand Marshal! Onward for China!"
 FNG_Denouncing_German_Influence: "카이저의 꼭두각시 규탄"
 FNG_Denouncing_German_Influence_desc: "우리가 진정 아시아인들에게 해방을 안겨주기 위해선 먼저 독일의 제국주의와 결탁한 앞잡이 [QIE.GetNameDef](을)를 무찔러야 합니다."
 FNG_Ask_Japan_for_Aid: "일본의 개입 요청"
 FNG_Ask_Japan_for_Aid_desc: "We are at risk of falling to [608.Owner.GetNameDef], so we will need an immediate intervention from our Japanese allies if we want to have a chance of turning the tide and hoisting the Five Races Flag over Beijing!"
 FNG_Annex_Shandong_Anqing_Puppet: "산둥 통제권 확보"
 FNG_Annex_Shandong_Anqing_Puppet_desc: "안경과의 합의 끝에, 우리는 [QIE.GetAdjective](와)과의 전쟁에 돌입했고, 그들은 산둥 지역의 통제권을 넘겨주었습니다."
 FNG_cut_aid_to_japan: "일본을 향한 식량 수송 중단"
 FNG_cut_aid_to_japan_desc: "일본과 한국에서 가뭄이 끝날 때까지, 우리는 대량의 식량을 수송해줄 것입니다. 물론 마음이 바뀌지 않는다는 가정 하에서 말입니다...\n\n§R주의§!: 수송을 중단하고 싶을 때만 결정을 누르세요. 누르지 않으면 식량 수송은 정상적으로 계속됩니다."
 FNG_cut_aid_to_japan_tooltip: "§H협화회§! 영향력이 §H30%§! 이하입니다"
 FNG_Labor_Promises: "노동조합에 양보"
 FNG_Labor_Promises_desc: "노조 지도자들은 산업 생산량을 심각하게 감소시킬지도 모르는 교대조 감소 정책을 추진하고 있습니다."
 FNG_Bribe_Union_Leaders: "노조 지도자들에게 보상을 지급하라"
 FNG_anqing_infiltration: "안경 정부에 대한 영향력"
 FNG_anqing_infiltration_desc: "안경 정부 내에 비밀리에 접촉하는 요원을 침투시켜, 우리는 그들에게 영향을 끼쳐 그들이 모르는 사이에 결정을 내리도록 할 수 있으며, 만약 이 모든 것을 공개적으로 진행한다면 이를 더욱 진전시킬 수 있을 것입니다."
 FNG_bribe_government_officials_phase: "안경 관리들 매수"
 FNG_bribe_government_officials_phase_desc: "침투를 위해, 안경의 관료들에게 뇌물을 줘야 합니다. 천댜오위안 같은 사람 아래라 할지라도 군벌 정부는 부패하기로 악명 높은만큼 그리 어려운 일은 아닙니다."
 FNG_bribe_government_officials_phase_outcome: "안경 관료들에게 뇌물을 줬고, 그들에게 영향력을 끼치는데 성공했습니다."
 FNG_steer_government_decisions_phase: "안경 정부의 결정 조작"
 FNG_steer_government_decisions_phase_desc: "우리가 만든 침투망을 활용하고 싶다면, 뇌물에 대한 호의를 우리의 입맛에 맞는 정책을 결정하는 것으로 되돌려 받으면 됩니다."
 FNG_steer_government_decisions_phase_outcome: "뇌물로 구워삶은 관료들을 통해 안경 정부의 정책을 보다 우리에게 가깝도록 만들었고, 우리의 영향력을 영구적으로 증가시켰습니다."
 FNG_Restoring_Order: "만주의 질서 회복"
 FNG_Coerce_the_Chambers_of_Commerce: "상공회의소 압박"
 FNG_Coerce_the_Chambers_of_Commerce_desc: "선양에 본부를 둔 상공회의소와 만주 전역의 수많은 협력 기관들은 동북지역 상품 거래의 중심에 있으며, 최고위층을 제외한 모든 이들에게 공동으로 명령을 내릴 수 있는 권한을 가지고 있습니다. 최근 정부가 교체되면서 이들은 자신들에게 더 유리한 협정을 기대하고 있습니다."
 FNG_Crush_the_Old_Guard: "구파 분쇄"
 FNG_Crush_the_Old_Guard_desc: "장쭤린의 생존한 부하들 중 일부는 마지막까지 충성을 다했고 만주 횡단철도망의 중심지이자 전략적 요충지인 하얼빈에 집결했습니다. 그들이 거기서 버티고 서있겠다면, 우리는 그들을 격퇴시킬 것입니다."
 FNG_Secure_the_Northern_Frontier: "북부 국경 방어"
 FNG_Secure_the_Northern_Frontier_desc: "헤이룽장성의 북부는 강풍이 부는 산맥과 울창한 소나무 숲으로 악명 높은 곳이며, 중국의 마지막 국경 중 하나입니다. 우리는 이곳에서도 우리의 권위를 느낄 수 있도록 해야합니다."
 FNG_Secure_the_Northern_CER: "중국 동부 철도 북부 방어"
 FNG_Secure_the_Northern_CER_desc: "Then Northern portion of the Chinese Eastern Railway was built by the Russians, and operated by them nearly twenty years. Zhang Zuolin seized it in a moment of opportunity, but as he is now dead and our government is only newly established, it cannot be allowed to fall into their hands again."
