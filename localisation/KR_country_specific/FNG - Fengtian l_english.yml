 fngpolitic.18.t: "만철의 영향력"
 fngpolitic.18.d: "만철의 경제적 영향력이 전국 곳곳까지 퍼지고 있습니다. 지금 당장은 정부가 이에 은근히 대항하고 있으나, 이러한 노력은 날이 가면 갈수록 약해지고 있습니다."
 fngpolitic.18.a: "필요악인가?"
 fngpolitic.19.t: "만연한 만철의 영향력"
 fngpolitic.19.d: "우리의 공장들은 엄청난 속도로 무기, 보급품, 그리고 소비재들을 대량으로 찍어내고 있습니다. 일본이 없었다면 이는 불가능했겠지만, 불만이 조금씩 나오고 있습니다. '우리는 누구를 위해 싸우는 것인가? 중국인가, 일본인가? 공화국은 정말 강해지고 있는 것인가, 아니면 외세의 착취에 굴복하고 있는 것인가? 이 모든 것들이 정말로 필요한가?'"
 fngpolitic.19.a: "언제까지 이렇게 살아야 하는 것인가?"
 fngpolitic.20.t: "만철의 지배"
 fngpolitic.20.d: "일본의 전문 지식과 만철의 영향력이 이전에는 불가능하다 생각했던 방식으로 봉천을 근대화시키고 있지만, 모든 부문에서 가장 중요한 통제권은 의회에서 일본의 손으로 넘어갔습니다. 좋든 나쁘든 이 나라에 대한 만철의 압도적인 영향력을 [FNG.GetLeader] 홀로 마주하고 있습니다. 정부의 정통성이 무너지는 한이 있더라도, 아직도 남아있다면 말이지만, 나라의 앞길을 결정하는 것은 대원수의 손에 달려 있을 것입니다."
 fngpolitic.20.a: "끔찍한 시간을 보내고 있군."
 fngpolitic.21.t: "처참한 통치 방식"
 fngpolitic.21.d: "다른 파벌들의 영향력이 약해지면서, 광복회는 전례 없는 수준의 권력을 갖게 되었습니다. 허나, 광복회는 정당이라면 으레 있어야 할 것들과는 거리가 먼 단체로, 당 최고위 간부들은 지도력이 없고 뚜렷한 목표성도 없습니다; 소속 의원들은 다양한 사적 이익과 개인적인 다툼의 희생양이 되어가고 있습니다. 그 결과로 정부는 행정력을 상실했으며, 대원수가 그의 강력한 권력으로 질서를 강제적으로 유지할 순 있겠으나, 행정력 상실과 광복회의 비양심적인 행동들은 정부의 뿌리만 겨우 남은 정통성마저도 뽑아버립니다.\n\n나라가 번영하기 위해선 균형을 되찾아야만 합니다."
 fngpolitic.21.a: "통제할 수 없는 상황으로 치닫고 있다..."
 fngpolitic.23.t: "장씨군벌의 무력 장악"
 fngpolitic.23.d: "With the power of Zhang's loyalists and immediate subordinates reaching levels unseen since the establishment of the Fengtian Government, its other political factions have begun to turn to unconventional means to stave off a total dictatorship.\n\nAt the Communication's Clique's behest, trains have stopped running on time and telegraph messages disappear, while the Japanese have stepped up both political and economic pressure to aid the Concordia Association. Even the Recovery League, usually considered politically impotent, has staged protests, rallied by a cause célèbre.\n\nThe situation is worsened by the Zhang Clique's now frequent abuses of power and attempts to retaliate through force. Though he has more power than ever before, the Grand Marshal must surely rein in his followers for the greater good of the nation."
 fngpolitic.23.a: "통제할 수 없는 상황으로 치닫고 있다..."
 fngpolitic.25.t: "금권정치"
 fngpolitic.25.d: "Though few might have predicted it years earlier, the Communications Clique finds itself as the most powerful faction in government, though this dominance conceals a power structure built upon nothing more than a controlling interest in infrastructure and abundant capital. Thus, Liang and his party lack a broad base of support or the means to render this absence irrelevant. Already the other factions push back as the Clique abuses its power; reaching for further control but sabotaging the national interest in the process.\n\nThis unbalanced situation cannot last forever."
 fngpolitic.25.a: "통제할 수 없는 상황으로 치닫고 있다..."
 fngpolitic.28.t.minor: "반일 시위들"
 fngpolitic.28.d.minor: "일본이 우리나라를 점점 장악해가는 것에 분노한 대중들이 선양, 하얼빈, 그리고 창춘에서 시위를 벌였습니다. 경찰과 군부대가 이미 시위 현장에 도착하여 시위대를 둘러싸고 있지만, 이미 피해가 발생했습니다."
 fngpolitic.28.t.major: "대규모 반일 시위들"
 fngpolitic.28.d.major: "Angered by the overwhelming control over our country by Japan and Mantetsu, protests have broken out across the country. Police and military units are already on site, but they seem unwilling to truly press the crowds. While the protests ought to die down in a few days, they seem unlikely to end unless major changes occur."
 fngpolitic.28.a: "유감이군."
 fngpolitic.29.t: "서서히 퍼지는 만철의 영향력"
 fngpolitic.29.d: "여러 해 동안 그래왔듯, 만철은 우리 경제를 장악하기 위해, 기업에 대한 투자, 매수, 그리고 다른 여러 산업 부문으로 확장하는 것을 계속 해 오고 있습니다.\n\n이렇게 가다간, 일본과의 단절이 이뤄지지 않는 이상, 온 나라가 삼켜져 버릴 것 같습니다."
 fngpolitic.29.a: "막아내야만 한다."
 fngpolitic.30.t: "The Generals Grow Restless"
 fngpolitic.30.d: "Worried by their diminishing influence in the Assembly, and throughout the government, powerful members among the Zhang Clique have begun voicing their discontent, claiming that if they so desired, the entire assembly could be dissolved in minutes by force of arms. These statements have been reinforced by a slow but steady increase in the capital's garrison, which would almost certainly overwhelmingly side with their patron generals in the event of any political upheaval."
 fngpolitic.30.a: "Worrying..."
 fngpolitic.31.t: "Railway and Telegraph Mysteries"
 fngpolitic.31.d: "Ministers and other government officials have strangely found themselves immensely inconvenienced as of late, with telegrams going missing or relayed to the wrong people, secrets uttered only over the telephone suddenly becoming public, and trains mysteriously arriving chronically late. Of course, many are well aware that this is merely the Communications Clique showing its discontent with its recent diminishing influence, and it seems likely that these measures it has taken will reinforce its necessity to the government's effective functioning."
 fngpolitic.31.a: "Such is politics."
 fngpolitic.32.t: "Communications Clique Leads Railroad Strikes"
 fngpolitic.32.d: "The Communications Clique, with its widespread influence in Chinese-owned Manchurian railroads like the CER, has resorted to encouraging union activity and strikes to compensate for its recent losses of influence in government. The Clique will likely only go so far, for risk of creating something it cannot control, but their methods have already been fairly successful in demonstrating their political and economic clout."
 fngpolitic.32.a: "Troubling."
 fngshen.1.t: "선양 회담"
 fngshen.1.d1: "현재 상황에서 [QIE.GetNameDef](은)는 중국과 아시아 전체에 대한 우리의 야망에 있어 가장 강력한 장애물입니다. 물론 우리에게는 혼자서 그들을 물리칠 만한 방법이 있지만 분명 많은 자본이 필요한 힘든 일이 될 겁니다. 더 나쁜 것은, 우리가 홀로 맞선다면 [QIE.GetLeader](이)가 다른 군벌들이 우리에게 대항할 수 있도록 함으로써 우리가 일본의 똘마니로 비칠 수 있는 상당한 위험을 무릅써야 한다는 겁니다. 우리는 이런 일이 일어나도록 내버려 둬서는 안 됩니다.\n\n 아시아의 친구들에게 우리가 [QIE.GetNameDef](와)과 맞서는 올바른 힘이라는 것을 보여주기 위해, 우리는 선양에서 그들을 반대하는 연합을 구성할 회담을 조직했습니다. 이것은 우리의 입지를 강화할 뿐만 아니라 전세계에 우리의 정통성을 증명할 것입니다."
 fngshen.1.d2: "우리는 아직 동맹국이 준비되지 않았음에도 불구하고 [QIE.GetNameDef](와)과의 재수복 전쟁을 시작해야만 했습니다. 하지만 아직 몇몇은 이 전쟁 동안 우리 쪽으로 합류할 수도 있습니다. 우리는 이제 막 화동대전에서 승리한 남쪽의 안경 군벌에게 손을 내밀어야 하며, 그들이 즉시 우리 편으로 합류하기를 희망합니다. 다만 우리는 이미 전쟁을 시작했기 때문에 그들의 재건을 도울만한 자원을 감당할 수 없습니다."
 fngshen.1.a: "초대장을 보내라."
 fngshen.2.t: "선양 회담에 초대받다"
 fngshen.2.ddef: "오늘 우리는 [From.GetName.Def](이)가 주최하는 선양 회담에 정식으로 초청장을 받았습니다. 회담의 목표는 미래의 분쟁에서 우리의 협력을 개선하고 [From.GetCliqueShortName](와)과 중국 전역의 다른 강대국들 사이에 더 포괄적인 협력을 이룰 수 있도록 하는 것입니다. 그들의 친절한 초대에 응하고 회담에 참여해도 손해 볼 것이 없는 만큼 이를 수락하고 참석할 겁니다."
 fngshen.2.danq: "[From.GetNameDef](이)가 주최하는 선양 회담 초청장을 받았습니다. 그들은 이미 시작된 [QIE.GetNameDef](와)과의 재수복 전쟁에 우리가 참여하는 것과 관련된 중요한 문제들에 대해 논의하기를 희망합니다. 그들이 오성을 통일하려는 우리의 분쟁을 도와줬으니 우리는 그들의 말을 끝까지 들어봐야 합니다. 또한 그들은 자신들의 전쟁에 완전히 몰두하고 있기 때문에 당장 우리의 재건을 돕기 위해 어떤 자원도 보내줄 수 없다는 것을 우리에게 알려주었습니다."
 fngshen.2.a: "대표단을 보내라."
 fngshen.3.t: "[FROM.GetName] 측에서 회담에 참석하다"
 fngshen.3.d: "좋은 소식입니다! [FROM.GetNameDefCap](이)가 초대장에 답장을 보내왔으며, 회담에 참석하기로 결정했습니다. 그들의 대표단이 곧 도착할 것으로 보입니다."
 fngshen.3.d1: "Good news! [FROM.GetNameDefCap] has replied to our invitation and they have agreed to attend the Conference. We can expect their delegation to arrive soon. However, we must note that their current loyalties lie with [ANQ.GetLeader] as Anqing took Shandong in the League War and turned them into a puppet. They have promised the province to us once the war begins, however."
 fngshen.3.a: "아주 좋아."
 fngshen.4.t: "연성주의자들과 협상?"
 fngshen.4.d.no_allies: "현재 우리의 외교는 부족한 점이 많습니다. 일본 외에 이 지역에서 [QIE.GetNameDef]에 대항하여 우리와 협력할만한 자연스러운 동맹이 없습니다. 이로 인해 우리는 비정통적이지만 우릴 지지해줄 수도 있는 연성주의자들에게 다가갈 수 있는 가능성이 남아있습니다. 그것들은 대수롭지 않지만 우리는 분명히 이념적 차이를 공평하게 분담하고 있습니다. 그렇게만 할 수 있다면, 다시 말해 우리가 그들과 이어질 수만 있다면, 그들은 앞으로 있을 분쟁에서 강력한 동맹이 될 수 있을 것입니다."
 fngshen.4.d.conference: "최근의 외교적 노력으로 우리는 입지를 굳혔지만, 연성주의자들을 참여시킬 것인가 말 것인가에 대한 문제를 일부 고문들이 제기했습니다. 우리가 이념적 차이를 공평하게 분담하는 있는 동안, 그들은 커져가는 우리의 힘과 영향력으로 이 장애물을 극복하고 다른 동맹국들을 우리의 대열에 받아들여야 한다고 주장합니다. 하지만 우리의 다른 성공 덕분에, 우리는 그렇게 하는 것을 거절할 수 있고 그들의 요구로부터 벗어날 수 있습니다."
 fngshen.4.a: "어디 한번 공통점을 찾아보자고."
 fngshen.4.b: "녀석들에게 신경쓰지 마라."
 fngshen.5.t: "[FROM.GetNonIdeologyNameDef]의 제안"
 fngshen.5.d.no_allies: "오늘 우리는 [FROM.GetNameDef](으)로부터 [QIE.GetNameDef]에 대항하는 것에 대한 협력 가능성을 논의하기 위해 우리를 초대하고자 하는 초대장을 받았습니다. 우리는 많은 문제에서 의견이 일치하지는 않지만, 그들의 환영하는 말투는 아마도 그들이 겪고 있는 넓은 고립감의 결과라고 할 수 있습니다. 그들에게 가까운 동료가 없다는 것을 감안한다면, 참석을 통해 우리는 그들이 우리의 도움의 손길을 받는 대가로 당장 시행해야할 개혁들을 진행하도록 그들을 설득시킬 수 있을겁니다. 어떻게 답변해야 할까요?"
 fngshen.5.d.conference: "다소 놀라운 발전으로 [From.GetCliqueShortName](은)는 우리를 선양에서 열리는 그들의 회담에 참석하도록 초대했습니다. 그들의 목표는 [QIE.GetNameDef]에 대항하는 광범위한 연합을 만드는 것입니다. 지금까지 그들은 다른 군벌들을 참석시키는 데 어느 정도 성공한 것 같습니다. 아마도 우리가 참석한다면, 당장 시행해야할 개혁들을 진행하도록 그들을 설득시킬 수 있을겁니다. 그들의 초대에 응해야 할까요?"
 fngshen.5.a: "좋다, 선양으로 가자."
 fngshen.5.b: "저들을 믿을 수 없군."
 fngshen.6.t.accepted: "[From.GetNonIdeologyNameDef] 측에서 회담에 참석하다"
 fngshen.6.d.accepted: "좋은 소식입니다! [From.GetLeader](은)는 선양 회담에 참석해달라는 우리의 초대에 응했습니다. 그는 회담에 참석하기로 동의했고 우리는 연성주의자 대표단이 빠른 시일 내에 도착하길 기다리면 됩니다."
 fngshen.6.a: "아주 좋아."
 fngshen.6.t.refused: "[From.GetNonIdeologyNameDefCap]의 제안 거부"
 fngshen.6.d.refused: "아마 놀랄 일도 아니겠지만 [From.GetLeader](은)는 평화의 손길을 거절했습니다. 그는 우리의 초청에 답하여 보낸 편지에서 일본의 영향력을 일차적인 이유로 꼽으며 우리가 스스로 말하는 것이 단순히 도쿄의 명령을 따르는 것보다 나을지 의심된다고 답했습니다."
 fngshen.6.b: "그들의 손해다."
 fngshen.7.t: "선양 회담의 개회"
 fngshen.7.d: "마침내 그날이 왔습니다. 대표단들은 베이징에 대항하려는 [From.GetCliqueShortName]의 계획에 대해 논의하고자 선양에 모였습니다. 개회식은 장쭤린의 짧은 소개 연설로 절정에 달했습니다. 앞에 놓여있는 외교적 난제들에는 의심의 여지가 없지만 모두 활기를 띄고 있습니다."
 fngshen.7.a: "시작해보자고."
 fngshen.8.t: "과열된 논의"
 fngshen.8.d: "[ANQ.GetLeader](와)과 [SQI.GetLeader](이)가 서로를 싫어하는 만큼 협력하긴 어려울 것이라는건 모두들 알고 있었습니다. 불행히도 이러한 현실은 회담에 지장을 초래할 공개적인 논쟁으로 이어졌습니다. 특히 장쭝창은 그의 독특한 언행으로 무정한 군벌들의 얼굴도 찌푸리게 할 만큼 난동을 피웠습니다. 우린 그저 이 갈등이 회담이 진행되는 동안 회담의 흐름을 이끌지 않기만을 바랄 뿐입니다."
 fngshen.8.a: "네놈들 둘 다 닥치지 못해!"
 fngshen.9.t: "연성주의자의 개혁 촉구"
 fngshen.9.d: "연성주의자들의 예상대로 [FNG_shenyang_federalist_leader.GetLeader](은)는 장쭤린에게 개혁을 받아들이라며 압력을 가하고 있습니다. 이 압력의 목적은  [From.GetCliqueShortName]의 점진적인 자유화와 이상적으로는 - 그를 위해 - 이러한 개혁들이 다른 군벌들에게도 영향을 미치도록 낙수효과를 노리는 것입니다. 연성주의자들이 대가 없이는 장 대원수를 지원하지 않겠다는 것이 분명합니다."
 fngshen.9.a: "모호한 약속을 해줘라."
 fngshen.10.t: "반조계주의자 질문"
 fngshen.10.d.ANQ: "식민지 열강에 대한 '타협'에 강력히 반대하는 [ANQ.GetCliqueShortName] 대표단은 봉천에게 '타협'에 대한 단호한 입장을 정하라며 적극적으로 압박해 왔습니다. 장쭤린은 지금까지 이에 대해 어떠한 약속도 하길 꺼려했지만, 그렇다고 이 문제가 사라지진 않습니다. 만일 회의가 계속 진행된다면 분명 이런 상황이 오래가지는 못 할 겁니다."
 fngshen.10.d.GXC: "식민지 열강에 대한 '타협'에 강력히 반대하는 [ANQ.GetCliqueShortName] 대표단은 봉천에게 '타협'에 대한 단호한 입장을 정하라며 적극적으로 압박해 왔습니다. 비록 조금 더 진보적이긴 하지만 똑같이 '타협'에 반대하는만큼 연성주의자들이 그들에게 지지를 표명했습니다. 지금까지 장쭤린은 그 문제에 대해 어떠한 공식적인 입장을 내놓길 꺼렸지만 이젠 결정을 내려야 할 듯합니다. 화남이진이 휘두르는 영향력이 점차 탄력을 받고 있기 때문에 이 사안은 쉽게 사라지지 않을 듯 합니다."
 fngshen.10.a: "일리가 있는 말일지도 모르겠군..."
 fngshen.11.t: "[ANQ.GetNonIdeologyNameDef] 측과 [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] 측이 공통점을 찾아내다"
 fngshen.11.d: "강력한 반조계주의 강령으로 묶인 [ANQ.GetNonIdeologyNameDef](와)과 [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef](은)는 회담에서 반조계주의에 기반을 둔 연합을 형성했습니다. 그들의 입장에 대한 폭넓은 지지와 함께, 장쭤린의 명확하지 않은 입장은 시간이 지날수록 점점 더 유지하기 힘들어지고 있습니다."
 fngshen.11.a: "문제가 될 수도 있겠는걸."
 fngshen.12.t: "장쭝창의 술주정"
 fngshen.12.d: "오늘 사케로 병나발을 불었을 것으로 보이는 [SQI.GetLeader]놈은, 술에 쩔은 느낌의 장황한 비난연설으로 험담과 고성방가를 하는 인상적인 장면을 연출했습니다. 이 짓거리를 반복해서 지켜볼 수 밖에 없던 이들에게는 그의 미치광이 행동이 일본을 향해서 일본 술과 여자에 대한 일편단심을 보여주는 짧은 러브 레터에 지나지 않아 보였습니다. 대부분이 평하길 장쭝창의 미친 짓은 호불호를 떠나서 도무지 이해할 수가 없었지만, 공적인 자리에서는 그저 축복의 말로 포장될 뿐이었습니다.\n\n인상적인 추태가 끝나고, 그가 의자 위로 올라서서는 책상 위에 군홧발을 턱하니 올렸습니다. 그는 다시 앉기 전에, 일본 대표단에 건배를 제의했습니다. 건배사의 마지막 말은 마치 구토를 참으려고 고군분투하는 사람처럼 들렸습니다. 그 광경을 형언하자면, 회의 참석자들에게 선양의 수준이 10년은 퇴보한 듯한 부정적인 분위기를 만들어 버렸습니다."
 fngshen.12.a: "제발 우릴 쪽팔리게 마라!"
 fngshen.13.t: "양위팅의 주의 촉구"
 fngshen.13.d: "반조계주의 정서가 고조되고 있는 가운데 양위팅은 장쭤린에게 조계에 대한 입장에 신중할 것을 촉구하며 나섰습니다. 특히 공사관 도시의 중국 대리권에 가지는 일본의 강한 관심 때문에 우리가 조계에 반대한다고 선언하면 그들은 큰 손해를 볼 것입니다. 우리의 협력은 건전하고 상호 이익이 되기 때문에, 일본 정부는 자신들을 소외시키는 것을 단순한 모욕이 아니라, 그들에 대한 노골적인 공격이라고 생각할 것입니다.\n\n전혀 예상치 못한 일은 아니지만, 양위팅의 행동은 도쿄가 우리의 최종 결정에 대해 우려하고 있다는 것을 증명합니다. 다른 것은 몰라도, 우리가 반조계주의에 찬성한다면 그들이 가만히 앉아 있지 않을 것임을 상기시켜주고 있습니다."
 fngshen.13.a: "타당한 충고군."
 fngshen.14.t: "결정의 시간"
 fngshen.14.d: "잠재적인 파트너들로부터 극복할 수 없는 압력에 직면하여, 장쭤린은 회담을 장악한 반조계주의 입장에 동의하는지 아니면 그들을 상대로 논쟁을 벌일지를 결정해야 합니다. 반조계주의에 대항한다면  우리는 강력한 동맹을 얻을 수 있는 기회를 잃어버리게 될 겁니다. 반대로, 반조계주의 입장을 받아들이는 것은 도쿄를 심히 화나게 할 것입니다."
 fngshen.14.a: "좋다, 받아들이도록 하겠다."
 fngshen.14.b: "우린 일본을 화나게 해선 안된다."
 FNG_federalist_allies: "§G연성주의자들은 [QIE.GetNameDef] 측을 겨눈 우리의 노력에 동참할 것입니다!§!"
 FNG_anticoncessionists_angered: "§R이 결정을 하면 [ANQ.GetNonIdeologyNameDefCap] 측과 [FNG_shenyang_federalist_leader.GetNonIdeologyNameDefCap] 측은 굉장히 분노할 것입니다!§!"
 FNG_federalists_angered: "§R이 결정을 하면 [FNG_shenyang_federalist_leader.GetNonIdeologyNameDefCap] 측은 굉장히 분노할 것입니다!§!"
 FNG_anqing_angered: "§R이 결정을 하면 [ANQ.GetCliqueShortNaGetNonIdeologyNameDefCapme] 측은 굉장히 분노할 것입니다!§!"
 fngshen.15.t: "연성주의자-[FNG.GetNonIdeologyNameDefCap] 동맹"
 fngshen.15.d: "우리 사이의 수많은 차이점들을 극복하는 것은 쉽지만은 않았습니다. 하지만 결국 실용주의는 승리했고, 이 실패할 것만 같았던 우정을 현실로 만들어줄 공통점을 찾았습니다. [FNG.GetCliqueShortName](와)과 [FNG_shenyang_federalist_leader.GetCliqueShortName]의 연성주의자들은 오랜 비밀스런 협상 끝에 같은 편에 서기로 결정했습니다. 이 동맹이 오랫동안 굳건하길 바랍니다."
 fngshen.15.a: "아주 좋아."
 fngshen.16.t: "[ANQ.GetNonIdeologyNameDefCap]에서 감사를 표하다"
 fngshen.16.d: "우리는 [ANQ.GetLeader](으)로부터 우리가 반조계주의적 입장을 취하게 되어 기쁘다는 공식적인 소식을 받았습니다. 하지만 그들은 여전히 우리의 재수복 전쟁에 참전한다는 결정과 관련 모든 문제들에 대해 따져보고 있습니다. 우린 그들의 최종 결정을 기다려야 합니다."
 fngshen.16.a: "우린 기다릴 것이다."
 fngshen.17.t: "반조계주의자들의 승리"
 fngshen.17.d: "이 모든 과정에 극복해야 할 장애물이 적지 않았지만, 오늘 외교가 승리를 거두었습니다. 선양 회담은 [Root.GetNonIdeologyNameDef]의 승리로 끝났고, 베이징 정부의 희생을 통해 이 지역에서 우리의 위치를 공고히 했습니다. 대표단들은 화기애애한 폐막식을 끝으로 도시를 떠났습니다. 이제 장쭤린은 그의 야망이 현실이 되기까지 몇 걸음 더 가까워졌습니다."
 fngshen.17.danq: "장쭤린이 반조계주의 운동을 지지하겠다는 입장을 재차 밝혔습니다! 이 모든 과정에 극복해야 할 장애물이 적지 않았지만, 오늘 외교가 승리를 거두었습니다. 선양 회담은 [Root.GetNonIdeologyNameDef]의 승리로 끝났고, 북경정부의 희생을 통해 이 지역에서 우리의 위치를 공고히 했습니다. 대표단들은 화기애애한 폐막식을 끝으로 도시를 떠났습니다. 우리가 정말로 장쭤린의 뒤를 받쳐주고 그의 재수복 전쟁에 동참할지는 이제 우리 손에 달렸습니다."
 fngshen.17.a: "다음 역은 베이징이다!"
 fngshen.17.b: "우린 올바른 결정을 내릴 것이다."
 fngshen.18.t: "연성주의자들이 격분하며 떠나다"
 fngshen.18.d: "타협에 대한 절충안을 찾는 것은 극복할 수 없는 과제임을 증명했습니다. 연성주의자들이 이 문제에 대한 태도를 180도 바꾼다는 것은 정치적으로 불가능한 일이었고, 먹이를 주는 손을 물지 않겠다고 선언한 장 대원수의 머저리같은 거부 의사는 공개적으로 조롱받고 있습니다. [FNG_shenyang_federalist_leader.GetLeader](이)가 이끄는 연성주의자 대표단은 이 회담이 엉터리라고 공개적으로 비난한 후에 회담을 떠났습니다. 그들과 [Root.GetCliqueShortName] 사이의 동맹은 이제 영영 불가능할 것 같습니다."
 fngshen.18.a: "문제가 생기겠어."
 fngshen.19.t: "장쭤린의 요구 거부"
 fngshen.19.d: "아무래도, 장쭤린은 그에게 먹이를 주는 손을 물 수는 없었던 것 같습니다. 반조계주의 세력들에 대한 반대를 선언하면서 그는 온 중국이 볼 수 있도록 자신의 본색을 드러냈습니다. 이런 상황에서 [From.GetNonIdeologyNameDef]의 편을 들 수 있는 방법은 없습니다. 우리는 그가 사리를 분별하길 바랐지만, 그렇다고 우리가 놀랐다고 말할 수는 없습니다. 우리 대표단은 오늘 아침 일찍 장쭤린과 그의 일본인 패거리들을 남기고 회담을 떠났습니다."
 fngshen.19.a: "일본의 꼭두각시에게 뭘 기대하겠는가?"
 fngshen.20.t: "[From.GetNonIdeologyNameDef]에서 타협을 비난하길 거부하다"
 fngshen.20.d: "우리의 모든 노력에도 불구하고, 우리 대표단은 장쭤린이 타협에 반대하도록 설득할 수 없었습니다. 가볍게 넘어가지는 않겠지만 그렇다고 경솔하지는 않게 즉시 장쭤린을 비난해야 합니다. 원인들을 살펴보고 장쭤린이 일으킨 베이징을 향한 재수복 전쟁에 합류할 지 여부를 결정해야 합니다."
 fngshen.20.a: "불행히도 말이지."
 fngshen.21.t: "천댜오위안의 입장 결정"
 fngshen.21.d: "영합주의에 대한 [FNG.GetNonIdeologyNameDef]의 입장은[ANQ.GetNonIdeologyNameDef]의 천댜오위안을 매우 화나게 했습니다. 하지만 [ANQ.GetNonIdeologyNameDef] 대표단은 베이징을 향한 우리의 전쟁에 참전하여 동맹을 맺을지 말지는 아직 결정되지 않았다고 알려왔습니다. 우리는 그들의 최종 결정을 간절히 기다리고 있습니다."
 fngshen.21.a: "인내심을 가져야만 한다."
