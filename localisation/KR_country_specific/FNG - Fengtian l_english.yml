 FNG_wu_junsheng_commander_desc: "§YGeneral Description\nBorn:§! §g1863, in Changtu, Fengtian, Qing Empire§!\n§YMilitary Career:§! §gWu Junsheng is an old friend of Zhang Zuolin, and an established elder among the Marshal's retinue. He began his career as a cavalry commander, at first suppressing uprisings and defeating Mongol incursions, and later playing a major role in Zhang Zuolin's rise to governor of the Three Northeastern Provinces. Wu himself was appointed governor of Heilongjiang province in 1921 and remains so even in 1936, but his great age and faltering health have driven him to begin considering his succession. Although he has an adopted son, his sponsorship of subordinates Ma Zhanshan and Wan Fulin could see his position go to any of these three.\nHe is known to be clumsy in domestic politics but likes to disguise himself as a scholar, often creating tiger calligraphy and paintings despite his relative lack of skill.\nHe is particularly fond of raising animals, and it is said that he has raised more than 3,000 horses, in addition to owning a large number of monkey houses behind his residence. On days without combat or other pressing matters, he is known to visit his stables and monkey houses every morning.\nHe is also known for a large collection of weaponry, including swords, antique guns, and artillery pieces."
 FNG_zhang_zuoxiang_commander_desc: "§YGeneral Description\nBorn:§! §g1881, in Jinzhou, Fengtian, Qing Empire§!\n§YMilitary Career:§! §gZhang Zuoxiang was born in a poor family with a background in both farming and business. After his brother was killed by bandits he joined the Fengtian army, and rose to become not only governor of Jiling province but also Zhang Zuolin's twice-sworn brother. In contrast to Wu Junsheng, governor of Heilongjiang, he was renowned during his rule for the construction of railways and universities. Although he is no longer the governor of Jilin Province, he still has great influence there. He remains an important member of the Grand Marshal's inner circle, and he is often regarded as the true leader of the informal Zhang Clique, composed of loyalists.\nHe has proven instrumental to the Fengtian Clique's stability, and after the failure of Guo Songling's revolt he protected Guo's subordinates, preventing the Clique from falling into disorder.\nMany people think that Zhang Zuoxiang and Zhang Zuolin are actual brothers, but their shared surname is purely coincidental."
 FNG_wang_shuchang_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 11th, 1885, in Liaozhong, Fengtian, Qing Empire§!\n§YMilitary Career:§! §gWith his outstanding academic performance, Wang Shuchang not only graduated from Fengtian's own Academy but also went on to attend the Imperial Japanese Army Academy at Xu Shichang's recommendation. After returning to China, he joined the Xinhai Revolution and became a staff member of both the Nanjing and Beiyang governments. He later returned to the Fengtian Army in 1921 and became a long-standing member of its general staff.\nHe is a respected officer with an ambiguous political stance, and despite his studies in Japan, he has no special relationship with the Concordia Association or Shikan Clique. Wang has been known to intentionally avoid praising or disparaging Japan, except when made absolutely necessary."
 FNG_ma_zhanshan_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 30th, 1885, in Haide, Jilin, Qing Empire§!\n§YMilitary Career:§! §gMa Zhanshan's early life was marked by struggle. He began herding horses for landlords from about seven or eight years old, and after being falsely accused of stealing in 1903 he ran away from home and turned to banditry. After the end of the Russo-Japanese War, he accepted an offer to transform his bandit group into a local guerrilla army, responsible for maintaining local social order. He joined Wu Junsheng in 1911 and later suppressed the 1916 rebellion of the Mongol Babojab. Two years later, he was promoted to an important role in Heilongjiang Province under Wu Junsheng. After Guo Songling defected in 1925, Ma Zhanshan defeated Guo's army and captured both he and his wife alive. This earned him a promotion to Cavalry Division Commander, and later to Cavalry Army Commander.\nCompared with Wan Fulin, he is more active in local government affairs, and has created factories and schools. His ideas are also progressive, encouraging women to go to school and protecting orphans.\nAs he serves in Heilongjiang Province, he is also one of the potential successors for governorship. Because of his relationship with Wu Junsheng, he could also be counted as a member of the Zhang Clique. He is said to be privately opposed to Japan's involvement in Manchuria."
 FNG_wan_fulin_commander_desc: "§YGeneral Description\nBorn:§! §g1880, in Nong'an, Jilin, Qing Empire§!\n§YMilitary Career:§! §gLike many members of the Fengtian Clique Wan Fulin started his career as a bandit and then joined the regular army, in this case through the sponsorship of Wu Junsheng. He defended Manchuria during the first Zhili-Fengtian war, cracked down Guo Songling's uprising during the second Zhili-Fengtian war, and has remained an officer and provincial official since. With Wu Junsheng on the verge of retirement, he has become one of the potential successors to the Heilongjiang Governorship, though his achievements in the province mainly amount to the construction of a library.\nHe is known to be indecisive, and often hands decisions in political affairs down to his son and the military affairs to the head of police.\nBecause of his ties with Wu Junsheng, he can also be considered a member of the Zhang Clique."
 FNG_zang_shiyi_commander_desc: "§YGeneral Description\nBorn:§! §g1885, in Fengtian, Qing Empire§!\n§YMilitary Career:§! §gIn his early years Zang Shiyi was a close follower of Sun Liechen and developed good relations with Yang Yuting, who he once risked his life attempting to protect.\nLater Zhang Zuolin assigned him governorship of Jilin at Yang Yuting's recommendation, and because of his previous management work under Sun Liechen at Jinlin.\nLike some other associates of Yang Yuting, Zang Shiyi is a half-hearted member of the Concordia Association, seeing the Japanese as a useful and necessary tool, but remaining sceptical of any further concessions to them. Of course, his mind is not unchangeable."
 FNG_zhang_haipeng_commander_desc: "§YGeneral Description\nBorn:§! §g1867, in Gaiping, Fengtian, Qing Empire§!\n§YMilitary Career:§! §gZhang Haipeng served under bandit leader Feng Delin's command in his early years, and after Feng's defeat defected to Zhang Zuolin, becoming commander of a cavalry division.\nHe has served as an official in three provinces and could be considered largely apolitical. However he is known for greed, selfishness, and bribe-taking, particularly from the Japanese. He also has a history of drug trafficking via Mantetsu, and forces civilians to grow a large amount of opium on his lands. He is a member of the Concordia Association."
 FNG_tang_yulin_commander_desc: "§YGeneral Description\nBorn:§! §g1871, in Yixian, Fengtian, Qing Empire§!\n§YMilitary Career:§! §gTang Yulin originally led a gang of bandits in Liaoxi before joining Zhang Zuolin's own forces. After he saved Zhang's life, the two swore eternal brotherhood. After Guo Songling's failed rebellion in 1925, Tang became the Governor of Rehe to defend Manchuria's northwest. Later, during the Zhili-Fengtian War, he was promised governorship of Chahar if he could defeat its rebellious Leagues and Banners, though he failed. Tang has since consistently declared his intent to recover Chahar, neglecting the risk of igniting conflict with Qing, and so far Zhang has refused all offers to do so.\nHis common nickname is \"Second Tiger\" or \"Big Tiger\" because of his professed love for the animal, and he frequently greets guests from a tiger-skin sofa. He event claims to have ridden a tiger while hunting in 1929."
 FNG_bao_wenyue_commander_desc: "§YGeneral Description\nBorn:§! §g1892, in Fenghuang, Fengtian, Qing Empire§!\n§YMilitary Career:§! §gBao Wenyue is the Chief of Staff and chief thinker of Zhang Xueliang. He is a member of the radical youth faction of the Fengtian Army. The Qing thought they could bribe Bao to join them because of his Manchu nationality, but he resisted this request due to Zhang’s persuasion. Unfortunately, he was demoted by Zhang because of this. He began to approach the Japanese and Mantetsu, and joined the Concordia Association later to seek opportunity to get promoted."
 FNG_zhang_jinghui_commander_desc: "§YGeneral Description\nBorn:§! §gJune 21st, 1871, in Taian, Fengtian, Qing Empire§!\n§YMilitary Career:§! §gZhang Jinghui was born in a peasant family. When he was young, he followed his father to sell tofu for a living. Later, he set up a self-defence regiment in Bajiaotai Town. He served as the head of the regiment and guarded the homes of the wealthy businessmen in the town. After meeting Zhang Zuolin, he supported the latter as the leader of the self-defence regiment and preferred to be an assistant. He served as commander-in-chief of Fengtian West Road Army in the First Zhili-Fengtian War, but his lack of determination and slow action caused the whole situation of the West Road Army to collapse. After the war, he lived in Beijing and was appointed by Cao Kun to be the supervisor of the State Administration of Highways. In 1925, after his mother's death, Zhang Zuolin allowed him to return home to deal with the funeral as the interceding of other elders in Fengtian. After returning to Fengtian, he was soon forgiven by Zhang Zuolin and rejoined Fengtian.\nThe Japanese feel that he has no knowledge and ambition - a person that could be easily manipulated. At a banquet full of foreign famous goods, he became a member of the Concordia Association."
 FNG_feng_zhanhai_commander_desc: "§YGeneral Description\nBorn:§! §g1899, in Jinxian, Fengtian, Qing Empire§!\n§YMilitary Career:§! §gWhen Feng Zhanhai was very young, his father died. He lived in poverty, after eight months in school he dropped out of school to raise pigs when he was nine years old. He became a subordinate of Zhang Zuoxiang at his eighteenth, and he studied at the Fengtian Military Academy. He had served as a batman and was promoted as regimental commander of Jilin Garrison Regimental. He is not only young but also talented - he quickly drilled the Garrison Regimental into a well-trained force, which makes him get Zhang Zuolin’s appreciation.\nHe is a relative of Zhang Zuoxiang so he is a member of the Zhang Clique. His position is similar to Ma Zhanshan as he is disgusted with Japanese intervention."
 FNG_su_bingwen_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 2nd, 1892, in Xinmin, Fengtian, Qing Empire§!\n§YMilitary Career:§! §gIn spite of the expectations of his family, young Su Bingwen left his home and joined a military academy in Fengtian. He moved to Beijing in 1910, and attended the Baoding Military Academy in 1912 for advanced military strategies. After graduating, he joined Yuan Shikai's Model Regiment. Afterwards, he took part in the suppression of the Manchu Restoration in 1917 and the invasion of Vladivostok. After the Zhili-Anhui War, he was incorporated by the Zhili Clique but dismissed after the First Zhili-Fengtian War due to his birthplace. After 2 years in Southern China, he was invited by Guo Songling to return to Fengtian and serve his hometown. In 1926, he led a successful surprise assault that gave him the attention of Zhang Xueliang.\nAfter the Second Qing Restoration, he helped skilled workers unwilling to obey the Qing Empire flee the North China Plain and set up factories in his home town. He also gathered a lot of passionate youths exiled in Fengtian, making them into reserve units of the Fengtian Army after harsh training.\nHe is a member of the Zhang Clique and, much like Ma Zhanshan, he secretly opposes the influence of Japan."
 FNG_yu_zhishan_commander_desc: "§YGeneral Description\nBorn:§! §g1882, in Wendeng County, Shandong Province, Qing Empire§!\n§YMilitary Career:§! §gBorn Yu Shiwen, he was raised in a poor peasant family in Shandong and turned to banditry in youth before joining the Qing Army in its ailing days. In 1914, after the Xinhai revolution, Yu Zhishan went to Fengtian to study and became an Infantry Colonel in 1920. Rising through the ranks during the Warlord era, Yu became an attache of Zhang Zuolin and was later sent to Shandong during the 1927 crisis leading up to the third Zhili-Fengtian war. While ultimately Zhang’s plan was unsuccessful, Yu was recalled to Manchuria and given a promotion for his efforts.\nThe increased German presence in China saw a Japanese counter-effort to prop up the Fengtian government, and a dramatic increase in Japanese funding and supplies. Yu returned to the general staff as a logistics officer responsible for managing the influx of new weapons shipments, a responsibility he took with stride. He was soon contacted by Japanese agents in the region, and while not personally a member of the Shikan clique or the Concordia association, his close ties with the Grand Marshal and Japanese interests have turned him into a conduit for Tokyo’s voice in Zhang’s inner circle."
 FNG_zou_zuohua: "쩌우쭤화"
 FNG_zou_zuohua_commander_desc: "§YGeneral Description\nBorn:§! §gMay 11th, 1894, in Yongji County, Jilin Province, Qing Empire§!\n§YMilitary Career:§! §gA native of Manchuria, Zou Zuohua was fortunate enough to attend higher primary school and later enrolled in a series of military schools. This would cumulate with his enrolment with the Baoding military academy in 1916, and a year later he would be provided with the opportunity to study in Japan where he was trained in artillery. With the situation in China deteriorating, his skills were needed for the divided nation and he returned to serve in the North-Eastern Army as an artillery instructor.\nThis army would coalesce into the so-called Fengtian Clique, and in the tumult the relatively young officer would choose the wrong side: he backed Guo Songling’s effort to oust Zhang Zuolin and was appointed chief of staff of this Guominjun aligned mutiny. Defeated by the Japanese, the rebels were defeated, and it was only by the pardon of Zhang Zuolin that the 31 year old officer survived the 1925 incident.\nYears later, the ostensibly loyal Zou Zuohua serves as the commander of the Artillery corps and the director of Fengtian’s small artillery training programme. Some, however, wonder if his true loyalties lie with the Shikan clique, a circle of military officers who were also trained in Japan."
 FNG_shen_honglie_admiral_desc: "§YAdmiral Description\nBorn:§! §g1882, in Tianmen, Hubei, Qing Empire§!\n§YNaval Career:§! §gShen Honglie, when as a young man with the ambition to plough through, saw the weaknesses of the Chinese Navy very early, and decided to be a general of the navy. In 1906, he attended the Imperial Japanese Naval Academy, where he joined the Tongmenghui (the China Alliance Committee). When he returned home after graduation, he was ordered to instigate the naval anti-Qing campaign in the middle and lower reaches of the Yangtze River in Hubei, but failed to enter the naval forces. At that time, the mainstream figures of the Navy were all studied in Britain, and most of them were from Fuzhou. Obviously, Shen Honglie, who studied in Japan and was from Hubei, could not be accommodated. Later, he went to Beijing to serve as a naval attaché of the EuroWatch Regiment in 1916. After 1920, he became Zhang Zuolin's confidant, helping the latter to build the Northeastern Navy. After several Zhili-Fengtian Wars, he became the commander-in-chief of the Northeastern Navy, monopolising the power of it.\nAlthough he had a background of studying in Japan, he did not join the Concordia Association, but was a member of the Zhang Clique."
