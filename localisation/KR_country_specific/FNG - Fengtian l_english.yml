 fngpolitic.6.d_Li: "With the foreign ministry under their control, the Communications Clique has now nominated Li Shaogeng as a replacement for the position of Interior Minister. Comparatively young by Fengtian Government standards, Li has spent most of his adult life occupying one position or another beneath Zhang Zuolin, but his appointment as Minister of Transport in 1929 led to his association with the Communications Clique and his middling post within their ranks.\n\nWhile not of particularly high prestige, Li has deep roots in Fengtian Province, and his unconventional position between the Communications and Zhang Cliques makes his status unusual, for better or worse. His appointment depends only upon the Grand Marshal."
 fngpolitic.6.d_Li_eco: "With the foreign ministry under their control, the Communications Clique has now nominated Li Shaogeng as a replacement for the position of Interior Minister. Comparatively young by Fengtian Government standards, Li has spent most of his adult life occupying one position or another beneath Zhang Zuolin, but his appointment as Minister of Transport in 1929 led to his association with the Communications Clique and a sudden rise in their ranks with his recent appointment to Economic Minister.\n\nWhile previously relatively little prestige, Li has deep roots in Fengtian Province, and his unconventional position between the Communications and Zhang Cliques makes his status unusual, for better or worse. His appointment depends only upon the Grand Marshal."
 fngpolitic.6.d_Liang: "With the foreign ministry under their control, the Communications Clique has now nominated the leader of their party, Liang Shiyi, as a replacement for the position of Interior Minister. Despite a few interruptions over the years, Liang has remained at the head of the Communications Clique thanks, first and foremost, to his extensive network of contacts and clever politicking, playing even his allies off of each other to cement his control. As a result, he is extremely well suited to the position, though he is not without enemies.\n\nThe appointment needs only the Grand Marshal's approval, and Liang has taken the opportunity to imply that the consequences of refusal could be unpleasant."
