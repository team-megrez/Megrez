 FNG_mantetsu_profits: "만철로부터의 이익"
 FNG_mantetsu_profits_desc: "남만주철도주식회사, 흔히 '만철'이라 불리는 이 회사는 러일전쟁 말기에 설립되었습니다. 현재 만철은 만주 전역에 걸쳐 운영되고 있으며, 성장하는 일본 산업과 경제의 핵심부입니다. 만철은 제국의 나머지 식민지에서 산출되는 수익을 전부 합친 것보다 더 많은 이윤을 일본 정부에 제공하고 있습니다."
