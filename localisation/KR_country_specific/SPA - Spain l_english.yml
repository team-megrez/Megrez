 SPA_jaime_de_borbon_leader_desc: "Jaime of Borbón, second son of King Alfonso XIII, deaf and once considered likely to renounce any claim to the throne, has been crowned King of Spain. While not lacking in mental faculties, his reputation as an invalid precedes him. This unlikely King, however, must lead Spain into its uncertain future."
