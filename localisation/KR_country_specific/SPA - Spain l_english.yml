### Focuses ###
 SPA_strengthen_kingdom: "Strengthen the Kingdom"
 SPA_strengthen_kingdom_desc: "The Kingdom of Spain is in dire straits, and many believe our nation will soon descend into civil war. We must consolidate our position and endeavour to thwart impending disaster."
 SPA_focus_diplomacy: "Focus on Diplomacy"
 SPA_focus_diplomacy_desc: "We must convene meetings with both the Carlists and the CNT-FAI. With our crisis seemingly unresolvable, perhaps we can at least prevent complete collapse."
 SPA_talks_with_SWF: "Meet with the CNT-FAI"
 SPA_talks_with_SWF_desc: "We should meet with the CNT-FAI, Spain's leading socialist organisation. By establishing a dialogue and engaging their demands, we can hopefully dissuade them from open rebellion."
 SPA_meet_with_xavier: "Meet with Javier"
 SPA_meet_with_xavier_desc: "Javier, Carlist pretender to the Spanish throne, seemingly desires nothing less than the throne itself. Through discussion and perhaps even concession, we hope to persuade him to abandon his claim, or at least refrain from insurrection."
 SPA_plea_for_peace: "Plea For Peace"
 SPA_plea_for_peace_desc: "Spain is rife with unrest, and with civil war seemingly inevitable, the people should hear directly from their king. Hopefully, King Alphonso's personal plea for peace can persuade at least a few Spaniards to abandon violence."
 SPA_focus_economy: "Focus on the Economy"
 SPA_focus_economy_desc: "Spain faces massive unemployment and economic hardship. Until we address these issues, the people will continue to be restless and receptive to revolutionary ideas. To prevent civil war, we should implement comprehensive economic reform."
 SPA_construction_focus: "New Construction"
 SPA_construction_focus_desc: "Economic revitalisation necessitates the construction of new infrastructure and industry alike. By providing jobs to the jobless, perhaps we can distract their political frustrations."
 SPA_civ_production: "New Factories"
 SPA_civ_production_desc: "While state-sponsored factories are never the most efficient, this will be a way for us to get the people working... and for more trade to flow into Spain. Everyone will benefit!"
 SPA_new_jobs: "Jobs for the People"
 SPA_new_jobs_desc: "There is so much to be done, but already we have put a great portion of the unemployed back to work. We need to spread the word to the people and reassure them that things are not as dire as they seem. If they only give the kingdom a chance, and time to rebuild, we will prove to them they have made the right choice."
 SPA_focus_military: "Focus on the Military"
 SPA_focus_military_desc: "The civil war is likely to come, no matter what we do. While it would still be best if we found another way, we must also prepare for the worst - and that means bolstering our military for the coming battles."
 SPA_mil_production: "Increase Arms Production"
 SPA_mil_production_desc: "The economy will need to take a back seat to new factories which can produce bombs and guns. These we will need first - the rest can come later."
 SPA_mil_planning: "Review Our Leadership"
 SPA_mil_planning_desc: "Some might call it a 'purge', but it's very simple - we need to look to the officers who lead our forces, and ensure that those who remain in the higher positions are not secretly loyal to the Carlists or the anarcho-syndicalists. Those who remain must come together and talk of military planning. Let us ensure we have every scenario accounted for before the firing begins."
 SPA_fortify_madrid: "Fortify Madrid"
 SPA_fortify_madrid_desc: "Our capital, here in the heart of Spain, is also our weakest link. It can easily be surrounded, and our enemies know that capturing the Royal Family would ensure we instantly lay down our arms. We cannot allow this to happen, even if it means turning beautiful Madrid into a veritable fortress."
 SPA_rally_kingdom: "Rally the Kingdom"
 SPA_rally_kingdom_desc: "Despite our efforts to preserve peace, civil war has broken out in Spain. Now is the time to rally those loyal to the king, to eliminate our remaining divisions and ensure our nation does not fall to radicals."

 SPA_no_civil_war: "Civil War Averted!"
 SPA_no_civil_war_desc: "We have succeeded! The danger is past, and our government has received a mandate from the people which even the Carlists and the anarcho-syndicalists cannot ignore. They might try to rise again, but they know not enough of the people will follow to make a difference. Things are still dire in Spain, but at least we can be assured we have a position of strength from which to work."
 SPA_victor_civil_war: "Victory in the Civil War!"
 SPA_victor_civil_war_desc: "We fought hard, and in the end the battle was won by tradition and by the king. Spain is whole, and ours once again!"
 SPA_consolidate_spain: "Consolidate Spain"
 SPA_consolidate_spain_desc: "Now is the time to look across the country and see what must be done to pull it together, and to heal the rifts which have formed since the end of the Second Republic."
 SPA_replace_alfonso: "Restore the Monarchy"
 SPA_replace_alfonso_desc: "Our King Alfonso is in a coma, and it seems there is no returning for him. A regent is not enough - we must decide who is to lead Spain in the years to come."
 SPA_arrest_leaders: "Arrest the Malcontents"
 SPA_arrest_leaders_desc: "We will never have true peace while radicals are free to foment discord. While they will certainly do their best to rise up, their time is done and they know it. We must capture the worst of the leaders and put them away - this is the path to lasting unity for Spain."
 SPA_new_constitution: "A New Constitution"
 SPA_new_constitution_desc: "Until the CNT-FAI and the Carlists are allowed to be a peaceable part of our government, Spain will never know true unity. We must look to having regular elections, and allow these radicals to run in them. We must not fear what they could do. Rather we must embrace them, and perhaps make peace as much their goal as ours."
 SPA_unity_at_last: "Unity at Last"
 SPA_unity_at_last_desc: "We have finally bridged the divisions which have torn apart our nation, at least for now. It is time to move forward as a renewed Spain, and for the world to know that we are whole and not to be trifled with."

 SPA_rebuild_industry: "Rebuild Industry"
 SPA_rebuild_industry_desc: "Our industrial sector has been heavily damaged by war and a horrid economy - it is time to pull the people together to rebuild and move forward."
 SPA_railroads_1: "Expand the National Railroads"
 SPA_railroads_1_desc: "Before true industry can be started, we need a better transportation network which crosses from one side of Spain to the next. This will be a national undertaking which will require our full effort."
 SPA_new_industry: "Embrace New Methods"
 SPA_new_industry_desc: "The world of industry and technology has been advancing without us, and we must look outside of Spain to these new methods. Embracing them is the only hope we will ever have of catching up."
 SPA_expand_industry_1: "Expand Our Industry"
 SPA_expand_industry_1_desc: "We must focus on expanding our civilian industry, to increase Spain's trade potential and our place as a powerhouse in Europe."
 SPA_expand_mines_1: "Expand New Mines"
 SPA_expand_mines_1_desc: "There are resources yet untapped in Spain, mines that new technology allow us to finally access. We must take advantage of them."
 SPA_expand_industry_2: "Expand Our Industry Further"
 SPA_expand_industry_2_desc: "We must continue our focus on expanding our civilian industry, to increase Spain's trade potential and our place as a powerhouse in Europe."
 SPA_trade_focus: "Focus on Trade"
 SPA_trade_focus_desc: "We must seek out new markets for Spanish goods, as well as arrange trade treaties to acquire the raw resources we so desperately need."
 SPA_recover_black_monday: "Recovery from Black Monday"
 SPA_recover_black_monday_desc: "It has been a long road, and Spain was perhaps harder hit than some. We have weathered the storm, however, and it is time to come out of the other end of it stronger than ever."

 SPA_university: "Centro de Estudios Universitarios"
 SPA_university_desc: "Established in 1933 by the Asociación Católica de Propagandistas, the Centro de Estudios Universitarios is a foundation for the development of education. It controlled and supported only a few universities like the Universidad de Deusto, but now it will gain control over the entire educational structure of our country."
 SPA_radio_focus: "Central Spanish Broadcast"
 SPA_radio_focus_desc: "Radio is the way of the future - we must centre it here in Madrid, and find a way to turn it to our advantage."
 SPA_electronics_focus: "Focus on Electronics"
 SPA_electronics_focus_desc: "Electronics and computers are how we will compete - we must learn ways to keep our information secure, while simultaneously discovering what our enemies plan. We will never gain an advantage if we do not know our enemies are coming."
 SPA_united_minds: "Uniting Minds of Spain"
 SPA_united_minds_desc: "We have allowed our differences to impede us for too long. It is time to bring fine Spanish minds together in our universities, and to give them free rein in aiding or great leap forward into the modern era."

 SPA_rebuild_command: "Rebuild Our National Command"
 SPA_rebuild_command_desc: "Our command structures have been devastated. Now is the time to rebuild them anew, to cast aside old and outdated ways of thinking and to embrace the new."
 SPA_standing_army: "A Standing Army"
 SPA_standing_army_desc: "We must focus on our army's strength and quality, instead of focusing on expanding into areas we cannot truly afford."
 SPA_mobile_army: "A Mobile Army"
 SPA_mobile_army_desc: "The ways of footsoldiers and horses will soon be a thing of the past, if they are not already. The cost of equipping our forces with vehicles will be high, but it is necessary."
 SPA_new_equipment: "Update the Army's Equipment"
 SPA_new_equipment_desc: "We must focus on modernising our army's equipment, much of which dates back to the Weltkrieg. This will not do."
 SPA_motor_focus: "Spanish Motorworks"
 SPA_motor_focus_desc: "We must get our soldiers off their feet, and focus on giving them the kind of mobility which will give us an advantage."
 SPA_artillery_focus: "Artillery Focus"
 SPA_artillery_focus_desc: "Firepower - this is what we most desperately need. The ability to knock down an enemy's fortifications, and to bombard them into senselessness should they dare cross the Pyrenees."
 SPA_tank_focus: "The Spanish Panzer Corps"
 SPA_tank_focus_desc: "Heavy armour - it provides both speed and firepower, and it is our clear path to victory in the wars to come."
 SPA_army_innovation: "Army Innovation"
 SPA_army_innovation_desc: "Above all else, we must ensure our army has the finest minds behind it to plan our offence and defence. Without them, all the fine equipment in the world will do us nothing."

 SPA_air_academy: "Academia Básica del Aire"
 SPA_air_academy_desc: "After the end of a war, it has been proposed to create of a new Air Force Academy where our glorious air forces can be trained and new aeronautical doctrines researched. This will require a low cost for us and should give great advantages to our air forces."
 SPA_air_factory: "Iberavia Aircraft Factory"
 SPA_air_factory_desc: "Before the start of the war, there were plans for opening a new aircraft industry near Madrid, but the bad economic situation and the war prevented any investments. Now that we have achieved our glorious victory, we finally have the opportunity to finance and support it."
 SPA_expand_airforce: "Expand the Air Force"
 SPA_expand_airforce_desc: "We must focus on researching new types of aircraft, to keep our air force from lagging behind nations who have been at it for far longer. If we cannot have strength of numbers, we will have quality."
 SPA_air_focus: "Rule the Skies"
 SPA_air_focus_desc: "It is a basic fact that we cannot be both a naval power and an air force power - so we have chosen to rule the skies, and to gear our industry towards producing the kind of air power which will make superiority over the skies something we can achieve."

 SPA_naval_academy: "Academia Naval Española"
 SPA_naval_academy_desc: "There are several naval academies in operation throughout Spain, but all of them adhere to long-outdated methods. We must bring them together, and provide them the resources to ensure new doctrines can be embraced which will give us the kind of naval experience we so desperately need."
 SPA_shipyards: "The Barcelona Shipyards"
 SPA_shipyards_desc: "Upgrading the ageing shipbuilding facilities in Barcelona is our most promising path to building a truly powerful Spanish fleet."
 SPA_expand_navy: "Expand the Navy"
 SPA_expand_navy_desc: "We must focus on researching new types of ships, to keep our navy from lagging behind nations who have been at it for far longer. If we cannot have strength of numbers, we will have quality."
 SPA_navy_focus: "Rule the Seas"
 SPA_navy_focus_desc: "It is a basic fact that we cannot be both a naval power and an air force power - so we have chosen to rule the seas, and to gear our industry towards producing the kind of naval power which will make superiority over the seas something we can achieve."

 SPA_place_in_the_world: "Our Place in the World"
 SPA_place_in_the_world_desc: "With all the troubles which have afflicted the kingdom, we have come to be treated as a second-class country within Europe - a nation to be ignored, or even one which might be seen as an easy target. Now that we have reasserted our position, it is time to restore our contact with the rest of the world, and to let them know our strength has returned."
 SPA_join_germany: "Join the Reichspakt"
 SPA_join_germany_desc: "Our place lies at Germany's side - let us join the Reichspakt, so that the syndicalists will find themselves surrounded."
 SPA_join_entente: "Join the Entente"
 SPA_join_entente_desc: "Our place lies with our traditional allies, the British. We must help them regain their lands, and add our force to theirs in order to scour syndicalism from the face of the world."
 SPA_isolation: "We Stand Alone"
 SPA_isolation_desc: "Truly, Spain has no interest in joining in the larger conflicts of the world. We have seen enough troubles. For now, we rebuild and look to our own defence."
 SPA_guard_border: "Guard the Borders"
 SPA_guard_border_desc: "The many paths over the Pyrenees are our only weakness. We must fortify the border, to ensure no-one pushes into Spanish territory while we can yet defend it."
 SPA_bourbon_throne: "Claim the Bourbon Throne"
 SPA_bourbon_throne_desc: "King Jaime I is, by rights, the senior legitimate male heir of the House of Capet and thus heir to the French throne. Indeed, there are many Frenchmen who consider him the de jure King of France. It is time to see that claim enforced and see all of France and Spain united under a single banner once again."

### Events ###

### Domestic ###

 SPA_country_intro_header: "The Kingdom of Spain"
 SPA_country_intro_content: "The Kingdom of Spain: Once the greatest of the Colonial Empires, she saw all of her remaining overseas colonies lost after a swift war against the USA in 1898. After this, separatist movements in both the Basque country and Catalonia arose, and both the Church and a radical worker's movement, the CNT, are interfering in her internal politics. Spain's populace has become deeply divided.\n\nAfter taking his place on the throne in 1902, King Alfonso XIII seemed keen on regaining Spain's former status as a colonial power by intervening in Morocco. The intervention lasted for a whole decade, and the outcome, while a victory, was not exactly in favour for Spain: Her Moroccan possessions remain a source of permanent unrest. Spain turned in on herself afterwards, remaining neutral during the Weltkrieg, all while the populace's faith in King Alfonso faded.\n\nAs a result of the General Elections of 1931, the Second Spanish Republic was proclaimed, and Alfonso, accepting the will of his people, went into exile. However, the Republic lasted only a short while. The Kingdom was restored by a coup d'état lead by General Sanjurjo just a year later. Still, the memories of the short-lived failure that was the Spanish Republic fuel the regime's opponents left and right.\n\nTo date, there remain deep divisions within Spanish society. On the one hand, the resurgent Carlist Movement, headed by Alfonso Carlos, aims to re-establish the 'True Dynasty' and recreate an integralist Christian monarchy, and on the other, the anarcho-syndicalist CNT-FAI seeks the abolition of the Spanish state altogether, and to replace it with a voluntary federation of communes and economic collectives. If the political split is not mended, Spain might even see a Civil War."
 sprd.1.a: "Let us prevail."

 sprd.2.t: "Black Monday hits Spain"
 sprd.2.d: "The Spanish economy has been tied to Germany since the end of the Weltkrieg. Since France and Britain's defeat, a good portion of our economy has been centred around exporting materials and goods to the German markets. As such, we can expect a flood of layoffs and closings. Our political foes will undoubtedly use this to their advantage."
 sprd.2.a: "We did not need this!"

 sprd.3.t: "Breakdown of our Society"
 sprd.3.d: "The bickering of both leftist and traditionalist fanatics have been driving the Spanish people into a frenzy, and the sustained economic crisis following Black Monday has poured gasoline onto the embers. Several political groups have called for open protest against our reign."
 sprd.3.a: "This is not going to end well."

### Carlist Chain ###

 sprd.4.t: "Alfonso Carlos de Borbón dies"
 sprd.4.d: "Alfonso Carlos, Duke of San Jaime, and the Carlist claimant to the throne of Spain, died today in Vienna at the age of 86. He died a natural death, so his passing should have put an end to the problem of Carlist succession, as the current King, Alfonso XIII, is now the head of the Capetian dynasty. Alas, the head of the Carlist community in Spain, Duke Javier de Borbón-Parma, was designated instead by the Duke as his rightful heir."
 sprd.4.a: "The Carlists must be plotting something."

 sprd.5.t: "Javier's Speech"
 sprd.5.d: "Javier de Borbón, the leader of the Carlist movement and pretender to the Spanish throne. Yesterday, he gave a speech arguing that the Kingdom of Spain needs to work closer together with our neighbours during this time of economic crisis. He proposes to form an economic block with other Mediterranean nations to support each other through these hard times."
 sprd.5.a: "While his efforts are admirable, he is still a threat. Keep him under surveillance."

 sprd.6.t: "Portugal agrees to join Javier's Bloc"
 sprd.6.d: "Portugal has agreed to Javier's proposed Mediterranean Economic Bloc. While this will help the recovery of our economy, it helps the areas that Javier holds sway over the most."
 sprd.6.a: "Any help is better than no help."

 sprd.7.t: "Italian Federation agrees to join Javier's Bloc"
 sprd.7.d: "The Italian Federation has agreed to Javier's proposed Mediterranean Economic Bloc. While this will help the recovery of our economy, it helps the areas that Javier holds sway over the most."
 sprd.7.a: "Any help is better than no help."

 sprd.8.t: "Javier's Ambitions to the Throne"
 sprd.8.d: "Following his recent diplomatic successes abroad, Carlist leader Javier has given another speech. He uses his successes to claim himself more suited to run this country than King Alfonso."
 sprd.8.a: "Time to ban his organisation."
 sprd.8.b: "Arrest Javier and his followers!"
 sprd.8.c: "Praise his efforts."
 sprd.8.e: "Ignore the pretender."

 sprd.9.t: "Bombing!"
 sprd.9.d: "Last night, one of our commanders was killed in a bombing incident."
 sprd.9.a: "Curses!"

 sprd.10.t: "Carlist Protests"
 sprd.10.d: "Supporters of the Carlist movement have taken to the streets to protest our government, calling our recent policies 'godless'."
 sprd.10.a: "Disperse them."

 sprd.11.t: "Assassination!"
 sprd.11.d: "Yesterday, late at night, after a long day debating the status of our country's internal security, our current administration's Chief of Security, Miguel Ponte Mansó de Zúñiga, was gunned down on his way home from work."
 sprd.11.a: "May he rest in peace."

 sprd.12.t: "Assassination!"
 sprd.12.d: "Last night, José Ungría Jiménez, the Minister of Intelligence, was killed by a car bomb on his way home from work!"
 sprd.12.a: "Oh my."

### CNT-FAI Chain ###

 sprd.13.t: "The CNT-FAI"
 sprd.13.d: "The anarcho-syndicalist union of the CNT-FAI are one of the greatest threats to His Majesty's Government. Yesterday, Joaquin Maurín Juliá, a leader in the movement made a speech entitled 'My Heroes' in which he stated that the CNT will attempt to organise all laid off workers in an effort to save the country's economy."
 sprd.13.a: "Ban the organisation of workers."
 sprd.13.b: "Arrest the leaders of the movement."
 sprd.13.c: "Forcefully disband the movement."
 sprd.13.e: "Allow this to happen."

 sprd.14.t: "The CNT-FAI protests"
 sprd.14.d: "CNT-FAI supporters have taken to the streets to protest our government's policies"
 sprd.14.a: "Disperse them."

 sprd.15.t: "CNT-FAI launch nationwide protests"
 sprd.15.d: "In response to our banning of their effort to organise the unemployed the CNT have launched a national protest campaign."
 sprd.15.a: "Send out the police!"
 sprd.15.b: "Allow them to organise."

 sprd.16.t: "Arresting the Leaders of the CNT-FAI"
 sprd.16.d: "Our police moved to arrest the leaders of the CNT-FAI, but we have found none. There must be a rat in our police! The leaders are probably underground or out of the country"
 sprd.16.a: "Find the rat and establish a secret police!"
 sprd.16.b: "We knew this would happen."

 sprd.17.t: "Disbanding the CNT-FAI"
 sprd.17.d: "Our police and military have moved to disband and arrest as many CNT-FAI members as possible. However, we have found almost none. They appear to have fled or gone into hiding"
 sprd.17.a: "This shows how weak they are!"

 sprd.18.t: "Organising the workers"
 sprd.18.d: "The CNT-FAI have set about organising the laid-off workers and the unemployed. They have come up with series of projects to put these people to work on."
 sprd.18.a: "Watch them carefully."

 sprd.19.t: "CNT-FAI start operations!"
 sprd.19.d: "The CNT-FAI have announced that they are opening a series of public projects and mining operations along the southern coast. Organised in a communal system, these operations are loosely controlled from their headquarters in a small town called Agua Amarga."
 sprd.19.a: "Let them work."

 sprd.20.t: "The mines and roads are opening"
 sprd.20.d: "The CNT-FAI's operations in the southern part of our country are steadily reaching their planned production. The organisation has put the workers to good use. Everything seems to be going very well"
 sprd.20.a: "Well shall see where this goes."

### Elections ###

 sprd.21.t: "Our King has a stroke!"
 sprd.21.d: "In the early morning, King Alfonso XIII suffered a serious stroke. His doctors are caring for him but the outcome is unknown!"
 sprd.21.a: "Ohh no!"

 sprd.22.t: "Alfonso is in a Coma"
 sprd.22.d: "While the current condition of His Majesty is stable, he has not yet regained consciousness - the King is in a coma. It is unknown whether or not he will ever recover from this travesty. Our political enemies are demanding action be taken to change the government of Spain forever!"
 sprd.22.a: "Call for free and open elections."
 sprd.22.b: "Call for elections, but with only selected parties."
 sprd.22.c: "The King is not dead! Do nothing!"

 sprd.23.t: "General Elections"
 sprd.23.d: "The elections have been held and all parties have agreed and acted in good faith."
 sprd.23.a: "The votes have yet to be counted..."

 sprd.24.t: "Elections - cancelled"
 sprd.24.d: "Due to the civil war the elections have been officially cancelled"
 sprd.24.a: "This is not good!"

 sprd.25.t: "Riots!"
 sprd.25.d: "When we called for elections that disallowed the CNT and Carlists we knew there would be issues... Now the day before elections there are riots in several parts of the country"
 sprd.25.a: "Call off the election - Martial Law is declared."
 sprd.25.b: "Nothing will stop this election."

 sprd.26.t: "The Election Day Disaster!"
 sprd.26.d: "This Election day has been marred by countless acts of violence, 4 polling places have been bombed, over a thousand people have been killed in other violence. Entire groups of Police and Military troops have disappeared"
 sprd.26.a: "This was a mistake!"

 sprd.27.t.juan: "What to do with the King?"
 sprd.27.d.juan: "The war is over and the King is still in a coma. Should we officially announce that Juan III is the new king, or should he remain in the background?"
 sprd.27.t.jaime: "Restoring the Monarchy"
 sprd.27.d.jaime: "After the assassination of Juan, a void was left in the terms of a Royal Regent. Now Juan's older brother Jaime has returned from abroad and is requesting his rightful place as the heir to our Kingdom."
 sprd.27.a: "Name him as Alfonso's successor."
 sprd.27.b: "No, the time of the kingdom is over."

 sprd.31.t: "[From.GetNameDefCap] wants to join the [Root.GetFactionName]"
 sprd.31.d: "[From.GetNameDefCap] has announced recently that it wishes to join the [Root.GetFactionName]. How shall we respond?"
 sprd.31.a: "Absolutely, they are welcome."
 sprd.31.b: "It's not a good idea."

 sprd.32.t: "[From.GetName] Agrees"
 sprd.32.d: "[From.GetNameDefCap] has agreed that [Root.GetNameDef] will be a useful addition to the [From.GetFactionName]. An alliance between the two nations has now been created."
 sprd.32.a: "We have thrown our lot in with theirs..."

 sprd.33.t: "[From.GetName] Refuses"
 sprd.33.d: "Diplomats from [From.GetNameDef] have refused any offers of alliance or requests for the protection of [Root.GetAdjective] independence. We are on our own."
 sprd.33.a: "So be it."

 sprd.34.t: "Civil War Averted!"
 sprd.34.d: "Despite violence held during the election and immediate protests which have sprung up throughout Spain as the results are announced, it's clear: the Acción Popular remains in power, and the kingdom remains whole. The entire nation is breathing a sigh of relief, and despite obvious attempts by Carlists and CNT-FAI supporters to stir up trouble, everyone knows that the election was fair. They will not have the support for the uprising they crave, not now and perhaps not ever."
 sprd.34.a: "Freedom has won the day."

 sprd.35.t: "The CNT-FAI are Victorious!"
 sprd.35.d: "Though some question the veracity of the vote, there can be no question to most that the election was fair... and the CNT-FAI have eked out a narrow victory at the polls. The royal advisors suggest that the results of the election need not be abided by. Indeed, should the government be turned over to the anarcho-syndicalists, it's very likely the royal family will be immediately deposed if not outright endangered."
 sprd.35.a: "No, we will abide by the result."
 sprd.35.b: "Invalidate the election!"

 sprd.36.t: "The Carlists are Victorious!"
 sprd.36.d: "Though some question the veracity of the vote, there can be no question to most that the election was fair... and the Carlists have eked out a narrow victory over the anarcho-syndicalists and our own Acción Popular. The royal advisors give word that Javier is already on his way to the palace, and if the regent wishes to invalidate the election results he must move quickly. There is, after all, no telling whether Javier will keep his word and show mercy to the royal family."
 sprd.36.a: "No, we will abide by the result."
 sprd.36.b: "Invalidate the election!"

### Post-War ###

### Foreign ###

 sprf.1.t: "The Mediterranean Economic Bloc"
 sprf.1.d: "Javier de Borbón-Parma, leader of the Carlist line of the Spanish royal family, has decided to do something to fight the economic crisis currently hurting much of Europe. His idea is to form a Mediterranean Economic Bloc to combat the stagnation together. Surely he has further plans as well."
 sprf.1.a: "Accept."
 sprf.1.b: "Refuse - this is too dangerous."

 sprf.2.t: "The Mediterranean Economic Bloc"
 sprf.2.d: "Javier de Borbón-Parma, leader of the Carlist line of the Spanish royal family, has decided to do something to fight the economic crisis currently hurting much of Europe. His idea is to form a Mediterranean Economic Bloc to combat the stagnation together. Surely he has further plans as well."
 sprf.2.a: "Accept."
 sprf.2.b: "Refuse - this is too dangerous."

 sprf.3.t: "The Carlists banned in Spain"
 sprf.3.d: "Following attempts to increase their power, the Carlist movement has suffered vicious repression from the present government. Manuel Fal-Conde and the new pretender, Francisco Javier de Borbón-Parma have sought asylum in Lisbon, and are requesting support to continue their drive to re-establish a Most Christian Monarchy in Spain."
 sprf.3.a: "Allow them to continue operating from Portugal."
 sprf.3.b: "Break off diplomatic relations with Spain."
 sprf.3.c: "Wash our hands of the Carlists."

 sprf.4.t: "CNT-FAI"
 sprf.4.d: "The leaders of the CNT-FAI have fled Spain, where they currently face arrest and imprisonment. They have come to us asking for training and support, so that when they return they will be prepared to bring down the King!"
 sprf.4.a: "Give them what they ask."
 sprf.4.b: "Refuse, but give them refuge."
 sprf.4.c: "Kick them out."

