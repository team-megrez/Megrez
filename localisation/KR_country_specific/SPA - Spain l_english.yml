 SPA_alfonso_de_borbon_leader_desc: "Alphonso XIII of Bourbon, king from the moment of his birth in 1886, was, to popular contempt, restored to the throne of Spain in 1932. His second reign has been even more tumultuous than his first; republican, Carlist, and socialist dissidents all undermine his authority, and economic growth has stagnated. Spain, under Alphonso, has become a powder keg liable to explode."

