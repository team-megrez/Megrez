 sprf.7.d: "watashi wa usagi desu."
 sprf.7.a: "sore wa ii desu ne."

### Civil War ###

 sprc.1.t: "Civil War!"
 sprc.1.d: " An unprecedented week of unrest in Catalonia and Andalusia has left these regions dominated by anarchy. State power has broken down, civil Guard garrisons have been massacred, private plantations and factories have been collectivised by armed workers, and the clergy have been forcibly driven out. This new revolutionary government is in open warfare with the government.\n\nCarlists in the armed forces have united with the remnants of the Requêtes to seize control of Northern Spain! Carlist political organisations are taking over state authorities, the rural clergy are mobilising the masses, and the pretender has flown in to Burgos to proclaim the beginning of a Second Reconquista to reclaim Spain for a truly Catholic Dynasty.\n\nSpain is headed for a brutal civil war..."
 sprc.1.a: "We shall fight them!"
 sprc.1.b: "¡A las barricadas! (Play as the §RCNT-FAI§!)"
 sprc.1.c: "¡Viva Cristo Rey! (Play as the §YCarlists§!)"

### SPA ###

 sprc.101.t: "Civil War in Spain!"
 sprc.101.d: "The legitimate Spanish Kingdom under Alfonso XIII is under severe threat from anarchists and fanatics! While many are saying that this provides further proof of the terminal weakness of the House of Bourbon, a secure Spain is an important part of our defensive plans. It could be wise to help the Government put an end to these threats."
 sprc.101.a: "Send material and technical experts."
 sprc.101.b: "Spain is of no interest to [Root.GetNameDef]"

 sprc.102.t: "[From.GetAdjective] Aid Arrives!"
 sprc.102.d: "The [From.GetAdjective] government believes our success in the present struggle for control of Spain is essential for the continued stability of Europe, and has sent us considerable amounts of supplies and military 'experts' to help us in the fight."
 sprc.102.a: "Okay."

 sprc.103.t: "The End of the Spanish War"
 sprc.103.d: "For good or ill, the Spanish war is now over. The General Staff have reported they learned many valuable lessons regarding the nature of modern warfare over the course of the conflict."
 sprc.103.a: "Great!"

 sprc.120.t: "Spanish Civil War Over"
 sprc.120.d: "The Spanish Civil War is finally over, and it seems that [SPA.GetNameDef] has emerged triumphant. Much of the countryside lies in ruins, and order has not completely been restored, but the [SPA.GetAdjective] government announced that the anarchist and syndicalist threats had finally been dealt with and would be unlikely to rise again anytime soon. This is a triumph for King Alfonso XIII, though the king is unlikely to know of it, having fallen into a coma shortly before the civil war broke out."
 sprc.120.a: "Hail to the king!"

 sprc.122.t: "[Root.GetAdjective] Terror"
 sprc.122.d: "During ongoing civil war some of our commanders started to use rather doubtful methods to permanently suppress civilian population suspicious of helping our mortal enemies. Such policies, even if looks drastic, are necessary in these dark times."
 sprc.122.a: "War is war..."

### Post-War ###

### SWF ###

 sprc.205.t: "[From.GetAdjective] Support"
 sprc.205.d: "[From.GetNameDefCap] has decided to support our cause in the civil war. They have sent soldiers and supplies to support us in the struggle of the workers!"
 sprc.205.a: "Good."

 sprc.206.t: "The End of the Spanish War"
 sprc.206.d: "For good or ill, the Spanish war is now over. The General Staff have reported that they learnt many valuable lessons regarding the nature of modern warfare over the course of the conflict."
 sprc.206.a: "Great!"

 sprc.207.t: "Workers Rise Up"
 sprc.207.d: "Our efforts at organising and building along the coast are paying off. The workers have risen to stand with us, and our secret work at building forts in the old castles and watch posts have come to fruition."
 sprc.207.a: "Huzzah!"

 sprc.208.t: "Returning from [?SWF.SWF_foreign_support.GetNameDef]"
 sprc.208.d: "The exiles who have been training in [?SWF.SWF_foreign_support.GetNameDef] have returned!"
 sprc.208.a: "For the revolution!"

 sprc.211.t: "Madrid Has Been Taken"
 sprc.211.d: "Our forces have taken the city of Madrid!"
 sprc.211.a: "We must scavenge what we can!"
 sprc.211.b: "Leave the city as it stands."

### Post-War ###

 sprc.220.t: "Victory!"
 sprc.220.d: "Despite the challenges we faced, we have succeeded in uniting our nation together under a Syndicalist Government! Now that Spain is truly united, we must take our first steps into this new era with our fellow Syndicalists."
 sprc.220.a: "Great."

 sprc.221.t: "The People's Home"
 sprc.221.d: "Now that we have won the Civil War, our Syndicalist dream has become a reality! But should we keep the People's home in Barcelona, or move it to the old capital in Madrid?"
 sprc.221.a: "Madrid, for a unified Spain!"
 sprc.221.b: "Barcelona is now and forever the People's home."

### Carlists ###

 sprc.301.t: "Carlist Uprising"
 sprc.301.d.not_canada: "Spain is collapsing into anarchy, and the Pope has declared that all good Catholics should support the Carlist cause - We should send aid at once!"
 sprc.301.d.canada: "SThe carlists have rebelled in Spain, and it would do us good to support the Carlists and get a friendly government in Spain."
 sprc.301.a: "Publicly Support the Carlists."
 sprc.301.b: "Remain silent on Spanish affairs."

 sprc.302.t: "[From.GetNameDefCap] supports us"
 sprc.302.d: "[From.GetNameDefCap] has decided to support our cause in the civil war. They have sent soldiers and supplies to support us in the struggle!"
 sprc.302.a: "Good."

 sprc.303.t: "The End of the Spanish War"
 sprc.303.d: "For good or ill, the Spanish war is now over. The General Staff have reported that they learnt many valuable lessons regarding the nature of modern warfare over the course of the conflict."
 sprc.303.a: "Great!"

 sprc.304.t: "Portuguese Supplies and Arms"
 sprc.304.d: "With our trade deal with Portugal, we have been able to stockpile some arms and supplies to outfit a well-equipped militia unit."
 sprc.304.a: "For Xavier and the Pope!"

 sprc.305.t: "Italian Supplies and Arms"
 sprc.305.d: "With our trade deal with [ITA.GetNameDef], we have been able to stockpile some arms and supplies to outfit a well-equipped militia unit."

 sprc.306.t: "Assassinating the Regent"
 sprc.306.d: "Infante Juan is King Alfonso's regent, as well as his heir. His death would through [SPA.GetNameDef] into disarray and give us time to knock them out of the civil war completely!"
 sprc.306.a: "Godspeed to our agents."

 sprc.307.t: "The Assassination Plot Fails!"
 sprc.307.d: "Our plot to assassinate the royal heir has failed. It seems Infante Juan was injured by our bomb, but is expected to fully recover from his injuries."
 sprc.307.a: "Foiled!"

 sprc.308.t: "Assassination Plot Fails!"
 sprc.308.d: "A Carlist plot to assassinate Infante Juan, the royal heir, only barely failed this morning. A bomb went off when the prince was reviewing troops, but he was only wounded and is expected to pull through."
 sprc.308.a: "That's a relief!"

 sprc.309.t: "Crown Prince Assassinated"
 sprc.309.d: "The Crown Prince has been successfully assassinated, and now the Kingdom of Spain has been thrown even further into chaos!"
 sprc.309.a: "We will see Xavier crowned yet!"

 sprc.310.t: "The Crown Prince is Dead!"
 sprc.310.d: "Last night a group of assassins killed the crown prince, Infante Juan! He had been in the Regency position since his father's coma, and now the country is thrown into chaos as there is not only no regent but no clear successor to the throne! Someone must act quickly to keep the country together!"
 sprc.310.a: "Emilio Mola takes control."
 sprc.310.b: "J.M. Gil-Robles Quiñones retains the government."

 sprc.311.t: "Crown Prince Assassinated"
 sprc.311.d: "The Crown Prince of Spain, Infante Juan, has been successfully assassinated by a Carlist plot. Seeing as the young heir had also been acting as regent for the comatose King Alfonso, the kingdom is left with no heir and is now is chaos!"
 sprc.311.a: "Now's our chance to strike!"

### Post-War ###

 sprc.320.t: "Victory!"
 sprc.320.d: "Despite the challenges we faced, we have succeeded in uniting our proud nation! Now that Spain is truly united, we must take our first steps into this new era with our fellow Catholics."
 sprc.320.a: "Great."

 sprc.321.t: "The Capital"
 sprc.321.d: "Now that we have won the Civil War, our Carlist dream has become a reality! But should we move the national capital to the House of Borbón's home in Madrid, or keep it as is?"
 sprc.321.a: "To Historical Madrid!"
 sprc.321.b: "A new Borbón Dynasty with a new home."

 sprc.322.t: "The Troubles Continue"
 sprc.322.d: "Despite our victory in the Civil War, there is still a great amount of unrest and partisan activity around the country. Rebuilding and regaining the trust of the people may take some time."
 sprc.322.a: "The after-effects of a war."

 sprc.323.t: "The Nation is Recovering"
 sprc.323.d: "Our efforts at rebuilding the country and regaining the trust of our people are paying off."

 sprc.400.t: "The Spanish Civil War"
 sprc.400.d: "Ever since the defeat of Napoleon, Spain has been plagued by violence, dissent and turmoil. No amount of pleading, deal-making and appeasement has managed to do more than paper over the cracks as tensions bubbled. Finally they boiled over, the Spanish kingdom has been ripped apart by a three-sided civil war between numerous factions - the loyalists of the Madrid government, the supporters of the pretender Javier and finally the anarcho-syndicalist CNT-FAI. There are already numerous reports of volunteers and equipment being shipped to Spain from all over the world to support one faction or another.\n\nSpain will be torn to shreds as a battlefield for the ideological forces of the wider world..."
 sprc.400.a: "It was inevitable."

### Collapse of Spanish Africa ###

 sprc.500.t: "Spanish Africa supports our regime"
 sprc.500.d: "With the full collapse of the Alfonsist Kingdom of Spain in the Spanish Mainland, some parts of their government and army had hoped that they could escape to the Spanish colonies in North Africa, and establish a government-in-exile like the one in Algiers. Regardless of how unlikely such a project would have been to succeed, considering the vast differences between the Spanish and French colonial empires, they never got a chance to even try. The colonial administration of Spanish Africa decided to preempt any attempts of turning their small territories into a machine with the sole purpose to reconquer Spain, by appealing to the Carlist government still holding out against the Red Menace. We were just informed that the colonies have chosen to recognise our government as the sole legitimate government of Spain, and fully submit to us."
 sprc.500.a: "They have made the right choice."

 sprc.501.t: "Spanish Anarchists in Equatorial Guinea"
 sprc.501.d: "The anarcho-syndicalists in Spain have taken control over the Spanish colony of Equatorial Guinea, and more than one member of the [Root.GetAdjective] government is suggesting that allowing [SWF.GetNameDef] to possess land in the middle of Africa is hardly a wise idea."
 sprc.501.a: "Seize it at once!"
 sprc.501.b: "Leave it be."

 sprc.502.t: "[FROM.GetName] occupies Spanish Guinea"
 sprc.502.d: "[FROM.GetName] has taken control of Spanish Guinea, apparently with the consent of the Royalist Administration! While we can't really attempt to retake the territory, some suggest that we encourage the locals to resist."
 sprc.502.a: "We must let this slide"
 sprc.502.c: "Encourage local Anarchists to resist!"

 sprc.503.t: "CNT in Africa"
 sprc.503.d.mrt: "With the anarchist revolution in Spain a power vacuum occurred in the Spanish colonies, still toiling under Royalist colonial administrations. No more is this the case, as the local population took to arms and liberated the colony, which has now been reunited with the independent Mauritanian state!"
 sprc.503.d.not_mrt: "With the CNT-FAI revolution in Spain and their gaining control over the African colonies of Spain, they have a foothold here. Many in Algiers are of the opinion that we must invade these territories to secure them from the red threat and occupy them, at least until a responsible government returns to Madrid."
 sprc.503.a: "Mauritania is finally fully free"
 sprc.503.b: "The Red Menace must be contained!"
 sprc.503.c: "We can't spare the resources"

 sprc.504.t: "Revolution in the Spanish Sahara"
 sprc.504.a: "Mauritania is finally fully free"

 sprc.505.t: "Conflict in the Sahara"
 sprc.505.d: "The Nationalist French Government has marched on our territories in the Sahara! How should we respond to this action?"
 sprc.505.a: "Let them take them."
 sprc.505.b: "To war!"
 sprc.505.c: "Offer what resistance we can..."

 sprc.506.t: "Revolt in the Sahara"
 sprc.506.d: "The people in the Spanish Sahara has risen up against the royalist administration in the Colony, and joined the neigbouring Mauritanian state! How should we respond to this action?"
 sprc.506.a: "Let them take them."
 sprc.506.b: "To war!"

 sprc.507.t: "Anarchists take Spanish Morocco"
 sprc.507.d_ger: "With the anarchist revolution in Spain and their subsequent invasion across the Strait of Gibraltar, the syndicalists now have a foothold on the African Continent, right next to our protectorate in Morocco. Within the government in Berlin, as well as among Germans and Moroccans alike in Casablanca, the unanimous stance is that we must immediately take control over the Spanish Protectorate and put and end to the system of dual protectorates in Morocco."
