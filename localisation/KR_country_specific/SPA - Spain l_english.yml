 SPA_country_intro_header: "스페인 왕국"
 SPA_country_intro_content: "한때 식민제국 중 가장 위대했던 스페인 왕국은 1898년 미국과의 짧은 전쟁 이후 남아있는 해외 식민지를 모두 상실했습니다. 그 후 바스크와 카탈루냐 양방향에서 분리주의 운동이 일어났고, 교회 그리고 급진적인 노동자 운동인 전국노동연맹이 내정에 간섭하고 있습니다. 스페인의 여론은 크게 분열되었습니다. \n\n알폰소 13세는 1902년 옥좌에 앉은 이후, 모로코에 개입해 스페인의 식민제국 지위를 되찾는 데 혈안이 된 듯 했습니다. 그 개입은 10년 내내 지속되었고, 승리의 여신은 완전히 스페인의 편만은 아니었습니다. 모로코 식민지는 영구적인 불안의 근원으로 남아있습니다. 그 후 스페인은 내분으로 휘청거리게 되었으며, 벨트크리크 내내 중립을 유지하는 동안 알폰소 왕에 대한 스페인 국민들의 지지는 점점 사그라들었습니다. \n\n1931년 총선의 결과로 스페인 제2공화국이 선포되었고, 알폰소는 인민의 의지를 받아들여 망명했습니다. 하지만 공화국은 잠시 동안만 지속되었습니다. 왕국은 불과 1년 후에 상후르호 장군에 의해 주도된 쿠데타에 의해 복원되었습니다. 그럼에도 불구하고, 단명한 스페인 공화국의 기억이 정권의 반대세력을 좌우로 부채질하고 있습니다. \n\n현재까지 스페인 사회에는 깊은 분열이 남아 있습니다. 알폰소 카를로스가 이끄는 카를로스파 운동은 '진정한 왕조'를 재창립하고 통일주의적인 기독교 왕국을 재건하는 것을 목표로 하고 있습니다. 반대편에서는 아나르코-생디칼리스트인 전국노동연맹이 스페인의 국가 체제 전체를 갈아엎은 뒤, 그것을 코뮌과 경제적 조합들의 자발적인 연합으로 대체하려고 합니다. 이 정치적 분열을 해결하지 않는다면, 스페인의 내전은 시간 문제일 뿐입니다."
