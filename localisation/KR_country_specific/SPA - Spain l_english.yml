 SPA_juan_de_borbon_leader_desc: "Juan of Bourbon inherited a Spain divided, a Spain on the brink of the abyss. As the son and successor to the widely despised Alphonso, his reign will forever be marred by the spectre of his father, but it is Juan, not Alphonso, who must lead Spain into a better future."

