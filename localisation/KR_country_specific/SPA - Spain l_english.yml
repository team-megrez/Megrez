 SPA_memories_of_the_republic: "공화국의 기억"
 SPA_memories_of_the_republic_desc: "스페인 제2공화국은 1932년 8월 11일에 역사 속으로 사라졌지만, 아직도 공화국은 스페인 국민의 마음속에 계속 남아 있습니다. 많은 불만분자들이 카를로스파 혹은 사회주의자지만, 대다수의 정치적 온건파, 특히 군 장교들은 군주제의 폐지를 외치고 있습니다."
 SPA_black_monday: "검은 월요일의 여파"
 SPA_black_monday_desc: "독일 제국의 중요한 무역 상대국 중 하나인 스페인은 이번 검은 월요일 사태로 인해 심각한 경제 위기를 경험하고 있습니다. 이번 경제 여파는 스페인의 정치적 혼란을 악화시킬 것입니다."
 SPA_social_breakdown: "분열된 사회"
 SPA_social_breakdown_desc: "급진적인 이념의 대두와 정치적 폭력의 만연은 대중의 공포와 개인적 고립으로 이어졌습니다. 대다수의 국민들은 이웃이나 오랜 친구와 교류하는 것조차 두려워하게 됐습니다. 그 어떠한 사회도 이런 방식으로 지속될 수는 없습니다."
 SPA_social_breakdown_2: "사회 복구"
 SPA_social_breakdown_2_desc: "우리 사회는 미약하지만, 소중한 방법으로 치유되기 시작했습니다. 우리나라가 아직 남아있는 정치적 혼란으로부터 회복하는 데까지는 시간이 걸릴 것입니다."
 SPA_social_breakdown_3: "$SPA_social_breakdown_2$"
 SPA_social_breakdown_3_desc: "우리 사회는 미약하지만, 소중한 방법으로 치유되기 시작했습니다. 우리나라가 아직 남아있는 정치적 혼란으로부터 회복하는 데까지는 시간이 걸릴 것입니다. 아직 사회에 안정이 완전히 돌아오지는 않았지만, 적어도 지금의 스페인 사회는 더 이상 예전같이 분열되어있지 않습니다."
 SPA_military_focus: "군대 중점"
 SPA_military_focus_desc: "내전이 불가피해 보이는 상황에서, 스페인 정부는 다가오는 분쟁에서의 승리를 보장하기 위해 스페인군 현대화 계획에 착수했습니다."
 SPA_new_command: "새로운 지휘부"
 SPA_new_command_desc: "스페인군의 사령부는 독일의 '육군최고사령부'를 모방했지만, 독일 총참모부의 효율성은 결코 실현하지 못했습니다. 이에 스페인 정부는 최근 스페인이 처한 특수한 상황을 고려하여 지휘 체계를 더욱 재정비하였습니다."
 SPA_propaganda_focus: "마드리드 라디오"
 SPA_propaganda_focus_desc: "스페인의 라디오망은 수년간의 정치적 혼란으로 인해 이웃 국가에 비해 낙후된 상태였지만, 최근 새로운 라디오 타워와 새로운 국영 방송사가 설립됐습니다. 이는 군대의 조직력을 눈에 띄게 증가시킬 것입니다."
 SPA_army_production: "스페인군 소화기 생산"
 SPA_army_production_desc: "최근 스페인은 소화기 공장을 대폭 확장하고 군대 개편을 완료하는 데 성공했습니다. 현재 스페인 전역의 군수공장에서 전례 없는 속도로 화기가 생산되고 있습니다."
 SPA_army_production_2: "스페인군 소화기 생산"
 SPA_army_production_2_desc: "최근 스페인은 소화기 공장을 대폭 확장하고 군대 개편을 완료하는 데 성공했습니다. 현재 스페인 전역의 군수공장에서 전례 없는 속도로 화기가 생산되고 있습니다."
 SPA_splendid_isolation: "화려한 고립"
 SPA_regent_killed: "섭정 암살!"
 SPA_regent_killed_desc: "스페인의 섭정이 피살되면서, 왕국 전역에 대규모 소요 사태가 발생하였습니다. 스페인의 왕위 계승권이 더욱 복잡해졌습니다."
 SPA_advisors_natfrance: "프랑스의 지원"
 SPA_advisors_natfrance_desc: "[NFA.GetNameDefCap] 정부가 스페인 왕국에 군사고문단을 파견했습니다."
 SPA_SPR_SWF_civil_war_fervor: "스페인 내전 열정: [fervor_text]§W\n[SPA_SPR_SWF_fervor_fast_modifier][SPA_SPR_SWF_fervor_combat_modifier][SPA_SPR_SWF_fervor_dig_modifier]§!"
 SPA_SPR_SWF_civil_war_fervor_desc: "The Spanish Civil War is a conflict caused by deep economic and societal problems, the slow decline of Spain as a world power during the last 2 centuries, and the failure to keep up with the rest of the world in terms of progress.\nWhat the root causes of those problems are is what Spaniards disagree on, however, and the violence has been escalating for years culminating in this war of extremes against each other, resulting in an almost religious devotion to \"Cleanse Spain of all the problems that ail it\"... by any means necessary."
