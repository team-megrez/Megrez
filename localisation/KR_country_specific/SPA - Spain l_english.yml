 SPA_SPR_SWF_civil_war_fervor_tt: "\n§g열정이 높으면 아군은 평소 이상의 능력으로 전투에 임할 것입니다. 하지만 열정이 낮으면 아군은 전투를 포기하거나 상부의 명령에 항명할 수도 있습니다.§!"
