### Ideas ###
 SPA_memories_of_the_republic: "Memories of the Republic"
 SPA_memories_of_the_republic_desc: "On August 11th, 1932, the Second Spanish Republic came to an end, but the Republic lives on in the hearts of many Spaniards. While many malcontents harbour Carlist or Socialist sentiments, many political moderates even, especially among military officers, wish to see the end of the incumbent Spanish monarchy."
 SPA_black_monday: "Effects of Black Monday"
 SPA_black_monday_desc: "Spain, as a close partner of the German Empire, has experienced a particularly accute economic downturn. Such a crisis is sure to worsen Spanish political turmoil."
 SPA_social_breakdown: "Fractured Society"
 SPA_social_breakdown_desc: "The prevelance of radical ideologies and political violence in Spain has led to popular fear and individual isolation. Many are afraid to even interact with neighbours and old friends. No society can function in this fashion."
 SPA_social_breakdown_2: "Fractured Society"
 SPA_social_breakdown_2_desc: "Our government has held a widely publicised meeting with the syndicalists of the CNT-FAI, and have declared our benevolent intentions towards all Spaniards, regardless of political conviction. Our society has, in a small yet important way, begun to heal."
 SPA_social_breakdown_3: "Fractured Society"
 SPA_social_breakdown_3_desc: "The Spanish government has made overtures of peace and reconciliation both with the CNT-FAI and the Carlist pretender, Javier. While peace is not yet guaranteed, Spanish society is no longer as fragmented as it once was."
 SPA_diplomacy_focus: "Diplomacy Focus"
 SPA_diplomacy_focus_desc: "Spain is deeply divided, and without concentrated effort to restore the integrity of Spanish society, Spain is likely to disintegrate. The government of Spain has declared its intention to promote unity through diplomatic efforts aimed at both the Carlists and socialists."
 SPA_economy_focus: "Economy Focus"
 SPA_economy_focus_desc: "A man without a job is liable to embrace radical ideology. To promote unity, The Spanish government has begun to institute sweeping economic reform."
 SPA_economy_focus_2: "Economy Focus"
 SPA_economy_focus_2_desc: "Spanish economic reform efforts has been quite successful. Once economically stagnant, Spain now enjoys rapidly increasing prosperity."
 SPA_economy_focus_3: "Economy Focus"
 SPA_economy_focus_3_desc: "Through masterful policy and force of will, the Spanish economy has so completely rebounded from its previous misfortune, that many observers are calling it a miracle. Providence or policy, aside, Spain is enjoying unprecedented economic success."
 SPA_military_focus: "Military Focus"
 SPA_military_focus_desc: "With civil war seemingly inevitable, Spain has initiated a programme of military modernisation in hopes of assuring victory in the coming conflict."
 SPA_new_jobs_idea: "Jobs for the People"
 SPA_new_jobs_idea_desc: "Spain has implemented massive public infrastructure initiatives. Those who once found themselves without work now build roads, canals, and hold a plethora of previously unfilled positions. With unemployment trending increasingly downwards, Spain's many problems have been partially alleviated."
 SPA_new_command: "A New Command"
 SPA_new_command_desc: "Spain's military command structure was modelled on the German 'Oberste Heeresleitung', but the efficiency of the German General Staff was never realised. Spain has recently further restructured its command structure, this time with consideration for the unique circumstances of Spain."
 SPA_propaganda_focus: "Radio Madrid"
 SPA_propaganda_focus_desc: "Spain's radio networks remained underdeveloped in comparison to its neighbours due to years of political turmoil. Spain has recently established a network of radio towers and new state owned stations. This has led to a marked increase in military organisation."
 SPA_army_production: "Spanish Army Production"
 SPA_army_production_desc: "Spain has vastly expanded its military refurbishment and small-arms production facilities. Weapons role off of Spanish production lines at unprecedented rates."
 SPA_army_production_2: "Spanish Army Production"
 SPA_army_production_2_desc: "Spain has vastly expanded its military refurbishment and small-arms production facilities. Weapons role off of Spanish production lines at unprecedented rates."
 SPA_vitorio_factory: "Iberavia"
 SPA_vitorio_factory_desc: "Spain has established a new aircraft manufacturer in close proximity to its capital. Spanish aircraft production has increased substantially as a result."
 SPA_air_focus_idea: "Rule the Skies"
 SPA_air_focus_idea_desc: "Spain has recognised that future wars will make increasing usage of aircraft. Spain has invested much of its available resources in the development of a resilient air force."
 SPA_navy_focus_idea: "Rule the Seas"
 SPA_navy_focus_idea_desc: "Ships are essential for power projection. To facilitate an increase in naval production, Spain has invested heavily in the modernisation of its existing dockyards, and the construction of new naval production facilities."
 SPA_splendid_isolation: "Splendid Isolation"
 SPA_regent_killed: "Regent Assassinated!"
 SPA_regent_killed_desc: "Spain's regent has been murdered, further complicating the Spanish succession."
 SPA_advisors_natfrance: "French Assistance"
 SPA_advisors_natfrance_desc: "[NFA.GetNameDefCap] has sent military advisors to the Kingdom of Spain."
 SPA_advisors_russia: "Russian Assistance"
 SPA_advisors_russia_desc: "[RUS.GetNameDefCap] has sent military advisors to the Kingdom of Spain."
 SPA_advisors_germany: "German Assistance"
 SPA_advisors_germany_desc: "The German Empire has sent military advisors to the Kingdom of Spain."

