 SPA_gil_robles_leader_desc: "최근 스페인 정계에서 헌신적인 민족주의자이자 호전적인 가톨릭 신자인 호세 마리아 힐-로블레스 키뇨네스가 두각을 나타내고 있습니다. 종교적 미덕을 찬양하는 동시에 왕국의 적을 비난하는 그의 화려한 언변은 카를로스파로 하여금 그를 과격한 자로 보이게 만들었지만, 키뇨네스는 위기에 처한 스페인의 지휘권을 확고히 지키고 있습니다."
