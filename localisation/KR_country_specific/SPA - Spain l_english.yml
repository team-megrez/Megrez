 SPA_alfonso_de_borbon_leader_desc: "§YLeader Description§!\n§YBorn:§! §gMay 17th, 1886, in Madrid, Kingdom of Spain\n§YPolitical Career:§! The status of the Spanish monarchy has often been a source of great instability within the nation, and this has never been more true than under Spain's \"twice-crowned\" king. Born with the full name Alfonso León Fernando María Jaime Isidro Pascual Antonio de Borbón y Habsburgo-Lorena, he became King of Spain for the first time from the day of his birth, given his father Alfonso VII had died a year earlier from dysentery. His mother, Maria Christina of Austria served as regent until Alfonso's ascension to the throne in 1902 on his 16th birthday.\n\nIn 1906, he married Victoria Eugenie of Battenberg which while initially successful, was strained following the birth of their sons Alfonso and Gonzalo of which both inherited haemophilia, carried by the Queen. From 1914 onwards, King Alfonso had several mistresses and fathered many illegitimate children distancing himself from his wife. His involvement in explicit productions and his extramarital affairs led to him gaining the title of \"the playboy king\", deeply undermining his reputation.\n\nFor his active role in the Rif War of the 1920s, he gained the title of \"El Africano\" (\"the African\") wishing for Spain to reclaim its place in the world by colonising Africa, having lost most of its colonies in 1898 to the United States. However, the devastating defeat at the Battle of the Annual in 1921 largely discredited Alfonso given Alfonso's known involvement in the war and his disregard for the soldiers fighting there. When asked about the battle's outcome, he replied that \"chicken meat is cheap\" as he continued his game of golf.\n\nIn 1923, with the government's credibility diminishing rapidly, especially due to the Rif War, Captain General Miguel Primo de Rivera launched a coup installing a military government. Fortunately for Alfonso, this kept his position secure while also resulting in a miraculous period of economic growth. Within just a decade however, the turn towards stagnation would see de Rivera's regime fall and a new republic declared. While the short lived republic would soon be overthrown by General José Sanjurjo and the monarchy restored, even the King's supporters have begun to worry this \"borrowed time\" will soon finally run dry."
 SPA_juan_de_borbon: "후안 데 보르본"
 SPA_juan_de_borbon_regnal: "후안 3세"
 SPA_juan_de_borbon_leader_desc: "후안 데 보르본은 아버지로부터 붕괴하기 직전의 스페인을 물려받았지만, 그는 철저하게 망가진 스페인을 물려받았습니다. 국민에게 널리 멸시받는 알폰소의 아들이자 왕태자로서, 후안의 향후 재위기간엔 아버지의 망령이 붙게 되겠지만, 그는 알폰소와 다르게 스페인을 더 나은 미래로 이끌어갈 준비가 되어있습니다."
