 YUN_expansion_of_the_mining_industries_desc: "운남은 역사가 기록된 이래로 거대한 광산이 존재하던 지역이었습니다. 수백년간 탐사와 굴착이 계속되었음에도 불구하고, 아직까지 운남에는 충분한 투자금이 주어진다면 우리를 중국 최대의 자원 중심지로 만들어줄 만큼 충분한 자원들이 가득 차 있습니다. \n이 결정은 반복할 수 있으며, 다시 나타날 것입니다."
 YUN_kunming_tungsten_prospecting: "운남 텅스텐 탐광 확대"
 YUN_kunming_tungsten_prospecting_desc: "텅스텐은 주석에 비해 추출면에서 뒤떨어져 있지만, 그럼에도 불구하고 이 전쟁의 시대에 귀중한 자원입니다. 다행히도 우리 정부가 개척지 토지조사 자료를 보관하고 있습니다. 들어갈 자금이 상당히 크기는 하지만, 중요한 광산으로 판명될지도 모릅니다."
 YUN_dali_aluminium_expansion: "운남 강철 생산 확대"
 YUN_dali_aluminium_expansion_desc: "30년동안 운영된 운남 철광 생산량이 우리 경제에 큰 도움을 주기는 했습니다만, 여전히 개선의 여지가 많이 존재합니다. 새로운 광산을 찾아낼수도 있고, 이미 존재하는 광산을 확장할수도 있으며, 새로운 제련소와 재련법 체계를 도입할수도 있습니다. 작은 투자만 주어진다면 이 모든 개선이 가능합니다..."
 YUN_kunming_bauxite_refining: "쿤밍의 보크사이트 제련법 개선"
 YUN_kunming_bauxite_refining_desc: "성에 굴착할 알루미늄 자원이 부족하지는 않지만, 정제 공장은 절대적으로 부족한 상황입니다. 추가 투자를 투입해 알루미늄 생산 잠재력을 확장하고 자원에 대한 수요를 충족시켜줄 수 있습니다."
 YUN_guixi_chromimum_deposits: "구이시의 크로뮴 광산 확대"
 YUN_guixi_chromimum_deposits_desc: "우리 성 안에 자원이 풍부한 지역은 국경뿐만이 아닙니다. 구이시 지방에는 크롬이 풍부한 곳이 있는데 대부분 개발되지 않은 상태입니다. 투자를 투입한다면 이 상황을 크게 개선시킬수 있습니다."
 YUN_Help_Indochina_with_guns: "인도차이나 반군에게 소총 전달"
 YUN_Help_Indochina_with_guns_desc: "인도차이나에서 격렬한 봉기가 일어나면서 거대한 독일을 무력화할 수 있는 좋은 기회가 생겼습니다. 저들의 전쟁 노력을 돕기 위해 약간의 소총을 반란군에게 보낼 수 있습니다."
 YUN_attack_liangguang: "양광 탈환"
 YUN_attack_liangguang_desc: "As Li Zongrens's expedition into Liangguang has failed to attain us direct control over the province we have been dealt a major setback. Now we must take matters into our own hands so that the former powerbase of Sun Yat-sen is part of the KMT once more. We shall retake Liangguang and use it to stage our invasion to rescue China from the brink of total anarchy!"
