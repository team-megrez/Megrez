 YUN_Zhu_Peide_takes_over_party_long: "국민혁명군 제3군\n§g국민혁명군은 전투에서 두각을 나타냈고 그 장군들은 전략으로 중국 전역에서 유명세를 떨쳤지만, 이들도 독일 개입에 따른 북벌의 쓰라린 돈좌를 견딜 수는 없었습니다. 이제 예전 모습의 껍데기 수준으로 전락한 채로 윈난으로 망명한 국민혁명군 잔당은 탕지야오의 가혹하고 독재적인 정권뿐만이 아니라, 국민당이 수용한 새로운 사회주의 방향성에도 여전히 조심스러운 태도를 보이고 있습니다. 탕지야오의 신념과, 군 고유의 진보적 공화주의 사이의 거듭된 갈등은 국민혁명군이 운남군에 온전히 통합되는 것을 막아, 한때 그들에게 피난처를 제공했던 자에게 명목적으로만 충성하게 함과 동시에 위험할 정도의 자율성을 부여했습니다.§!"
