 yun.522.t: "세력 가입을 제안한 쿤밍 국민정부"
 yun.522.d: "주페이더 장군이 이끄는 쿤밍 국민정부가 중국을 해방시키고 국민당에게 정당한 권력을 회복시키려는 노력을 함께하지 않겠냐는 제안을 보냈습니다. 어떻게 대응해야 할까요?"
 yun.522.a: "물론이지! 하나된 중국을 위해!"
 yun.522.b: "쑨원의 이상을 우리 힘으로 성취할 것이다."
 yun.523.a: "그래 그럼."
 yun.600.t: "내전 속으로 빠져든 운남군벌"
 yun.600.d: "한때 평화로웠던 운남에 마침내 불길이 타올랐습니다. 탕지야오의 계속되는 실책으로 인해 마침내 총참모부가 공개적으로 반란을 선언한 것입니다. 이족 장군 룽윈이 이끄는 거대한 충성파 군대가 남쪽에서부터 쿤밍시로 진군했고 마침내 그날 도시를 점령했습니다. 탕지야오 성장은 사망한 것으로 확인되었으며 한때 남중국의 패권을 쥐었던 지역 전역에 엄청난 규모의 반란이 터졌습니다. 많은 전문가들은 주페이더가 이끄는 살아남은 국민당 우파 부대인 국민혁명군과 예로부터 룽윈의 경쟁자였던 후러위 장군을 이끄는 군벌 부대 두 세력이 동시에 반란을 일으켰다고 바라봅니다.\n이 산악 지역의 좁은 계곡과 높은 산에서 군대가 동원되면서 지역의 장래는 불투명합니다."
 yun.600.a: "중국에 분쟁으로부터 안전한 곳은 없는건가?"
 yun.601.t: "룽윈의 운남 정권 장악"
 yun.601.d: "News have arrived from the Chinese province of Yunnan that the interim Governor, Long Yun, has finally managed to quell the revolts that had sprung throughout the Mountainous Province.\n\nDespite all setbacks with the rebellions of both the National Revolutionary Army under Zhu Peide, Kuomintang militias under Lu Han and Warlord forces by Hu Ruoyu, Long Yun has solidified his position and his bid for governorship has proven successful. Now, the Yi General will now be tasked with looking inwards into repairing Yunnan and whipping back into fighting shape. As for what will Long Yun utilise his armies when looking outwards, time will tell whether his leadership will start another age of Yunnanese hegemony, or mark the end of Yunnan as a belligerent province in the region."
 yun.601.a: "이로서 남중국이 평안해질 것인가?"
 yun.601.b: "룽윈이 마침내 안정을 손에 쥐었구나."
 yun.602.t: "운남 정권을 장악한 주페이더"
 yun.602.d: "News has arrived from the Chinese province of Yunnan that the interim Governor, Long Yun, has been successfully deposed by the National Revolutionary Army after a series of revolts that sprung up throughout the Mountainous Province. Led by General Zhu Peide, the National Revolutionary Army now marches peacefully in the Yunnanese Capital, Kunming, as the flamboyant new governor has proclaimed that he not only intends on following the ideals preached by Sun Yat-sen, but to also revive the ideals that the defunct Chiang Kai-shek espoused before being assassinated. With such an ambitious declaration, many wonder whether this seemingly isolated far-away corner of China will truly be able to revert the crushing defeat of the Kuomintang during the Northern Expedition and bring back a United China under the ideals of Nationalism, Democracy and Welfare..."
 yun.602.a: "십년전 패배로는 충분하지 않았던 모양이지?"
 yun.602.b: "The flames of Revolution are alive in Yunnan."
 yun.603.t: "운남 정권을 장악한 주더"
 yun.603.d: "중국 운남성 내 산지 전역에서 몇차례 계속해서 터져가던 반란 끝에 건국전군이 임시성장 룽윈을 성공적으로 자리에서 끌어내렸다는 소식이 도착했습니다. 상황이 점차 악화되어가면서 주더는 곤명사관학교의 열정적인 자원자들과 지칠대로 지친 군벌들을 끌어모아 군을 소집했고, 지금이야말로 공격할 때가 되었다고 결정하고는 진이 빠진 반란군을 상대로 결정적인 승리를 거두었습니다. 하지만 주페이더가 이끄는 국민당 부대가 쿤밍으로 대표단을 파견했다는 보고도 있으며, 주더가 성장 자리를 문민정부에 이양하겠다는 약속도 상당히 위태로워보입니다. 옛 국부군 동지들에 대한 충성심과 새로운 동무 농공민주당에 대한 충성심이 주더의 안에서 서로 충돌하면서 운남의 미래는 불투명해졌습니다."
 yun.603.a: "진정 곤란하군."
 yun.603.b: "인민에게 구원자가 도착했다."
 YUN_legacy_of_the_northern_expedition: "북벌의 유산"
 YUN_legacy_of_the_northern_expedition_desc: "북벌에서 국민혁명군이 패배한 이래로 운남이 외교적으로 위태로운 상황에 빠졌음에도 불구하고, 군대 발전을 위해 이 갈등을 연구한다면 배울 수 있는 교훈이 많습니다."
 YUN_a_Yunnanese_air_force: "운남 공군"
 YUN_a_Yunnanese_air_force_desc: "대전쟁 이래로 공군 전력은 현대 전장에서 우선순위를 차지하게 되었습니다. 전쟁이 중국에 빠르게 다가오면서 아마도 공군 전력이 벌어질 전투에서 운남에게 우위를 가져다 줄 것입니다..."
 YUN_acquire_new_fighters: "새 전투기 습득"
 YUN_acquire_new_fighters_desc: "전투기의 유용성을 인정할 수는 있지만, 전투기를 생산할 수단이 부족하다는 점도 인정해야만 합니다. 따라서 변화를 주기 위해 전월철도를 단순히 주석 수출로만 이용할게 아니라 해외에서 필요한 장비를 운송하는데도 사용하는 쪽이 우리에게 유익할 것입니다."
 YUN_air_excercises: "공군 훈련"
 YUN_air_excercises_desc: "운남 공군력이 직면한 가장 큰 문제는 전장에서 효율적으로 활용할 만큼의 장비와 자원병이 부족하다는 점입니다. 훈련병을 감독하기 위해 외국에서 전문가들을 고용해야 하며, 언젠가 전장에서 승리할 수 있도록 기체 기동을 연습시켜야 합니다."
 YUN_expand_the_Yunnan_Aviational_school: "운남항공학교 확장"
 YUN_expand_the_Yunnan_Aviational_school_desc: "탕지야오의 동생 탕지위의 요구로 설립된 운남항공학교는 비행 기술 훈련과 실행에만 오로지 전념하는 중국 내에 얼마 되지 않는 기관들 중 하나입니다. 이 학교에 자금을 투자해 확장한다면 언젠가 도움이 될 것입니다."
 YUN_promoto_aviation: "항공대 선전"
 YUN_promoto_aviation_desc: "항공은 중국에서 상당히 새로운 존재입니다. 운남육군강무당과 육군에 임관하기 위해 자원하는 자들은 많지만, 공군이 있다는 사실을 아는 사람조차 그리 많지 않은게 현실입니다. 당연히 봉급을 인상하면서 공군에 입대하고자 하는 사람들을 늘리기 위한 작업을 진행해야 합니다..."
 YUN_aircraft_repair_facility: "항공기 정비시설"
 YUN_aircraft_repair_facility_desc: "국내 산업력이 많은 항공기를 생산할 능력까지 갖추지는 못했지만, 그래도 국내에서 생산되는 자원과 경공업을 통해 예비 부품 몇개를 생산할 능력은 충분합니다. 그리고 중국 곳곳의 대학에는 우리 정부를 위해 적당한 가격에 기꺼이 도움을 줄 의향이 있는 기술자 수십명이 대기하고 있습니다."
 YUN_general_staff_decision: "군 참모총장 임명"
 YUN_general_staff_decision_desc: "북부의 정세가 악화되면서 마침내 대규모 전투에 대비하기 시작해야 할 때가 다가왔습니다. 하지만 최근 몇년간 지도부는 합의를 보지 못했습니다. 개혁이 순조롭게 진행되도록 하기 위해서는 누가 운남의 신임 참모총장에 취임할 것인지 먼저 결정해야 합니다."
 YUN_enact_conscription: "징집령 제정"
 YUN_enact_conscription_desc: "운남군은 오랫동안 단순한 자원병의 집합에 불과했습니다. 그 이유는 육군 대부분이 북벌이 실패한 이후 동부와 북부에서 운남으로 향한 망명자들로 구성되어 있었기 때문입니다. 하지만 시간이 지남에 따라 퇴역자와 사상자가 쌓이면서 아군 인력은 상당히 감소했습니다. 다시 한번 징병제를 시행해야 할 때가 온것 같습니다."
 YUN_centralize_the_general_staff: "지휘계통 집중화"
 YUN_centralize_the_general_staff_desc: "운남군은 거의 대대 수준의 직접 명령이 가능한 군대를 거느린 장교 군벌 수십개로 이루어져 있습니다. 장교 명단 개혁안이 준비중이며, 아마도 그 과정에서 정부 월간 수입에 게속해서 손해를 입히고 있는 족벌정치를 통해 승진한 장교들을 쳐낼 수도 있을 것입니다..."
 YUN_Prioritize_our_officer_corps: "장교단 우선순위 지정"
 YUN_Prioritize_our_officer_corps_desc: "운남육군강무당은 승리할 수 있는 군대를 만들어내기 위해 수십년간 준비를 계속해왔습니다. 강무당 졸업생 없이 호국동맹의 승리는 상상조차 할 수 없었으며, 그들은 오늘날까지도 운남 육군의 중추로 활동하고 있습니다. 우리가 어떤 개혁을 실시하던지 상관없이 운남육군강무당이 개혁의 중심에 자리해야만 합니다."
 YUN_mountaineer_training: "산악병 훈련"
 YUN_mountaineer_training_desc: "운남 영토 대부분은 산지가 차지하고 있으며, 우리 영토에서 싸우는 법을 가장 먼저 배워야 합니다. 북부의 군대가 평야와 언덕에서 싸우는 능력을 자랑스럽게 여긴다 하더라도, 아군은 중국의 어디에서든 산지라면 저들을 패배시킬 것입니다!"
 YUN_Prioritize_our_equipment: "장비 우선순위 지정"
 YUN_Prioritize_our_equipment_desc: "인력과 지휘력이 현대전의 필수적인 요소라고는 해도 지금 이 시대는 산업화의 시대입니다. 전쟁은 더 이상 녹슨 검과 용맹으로만 승리할 수 있는 존재가 아니며, 단순한 화력과 냉철하고 계산적인 자원 배분이 있어야 승리할 수 있습니다. 운남에게 이런 측면을 따라갈 능력이 부족하기 때문에 생산 능력 향상을 검토해야만 합니다."
 YUN_Purchase_Artillery: "대포 매입"
 YUN_Purchase_Artillery_desc: "포병은 새계대전동안 대부분 국가에게 성사 장애 요인으로 작용했고, 최근 중국 내외에서 사용된 포병 운용은 간접 포격이 현대 전장을 지배한다는 점을 명확히 증명해냈습니다. 운남이 현대전에 대비하기 위해서는 야포 수입에 투자해야 합니다."
 YUN_overhaul_the_Kunming_arsenal: "곤명병공창 점검"
 YUN_overhaul_the_Kunming_arsenal_desc: "곤명병공창은 수년간 우리 육군에 최고 수준의 소총을 조달해 왔으며, 과거에 거두었던 승리에 중심적인 역할을 수행해 왔습니다. 그곳이 없다면 우리 군대는 단순히 쇠스랑으로 무장한 농민 민병대와 다를바 없는 집단이 되어버릴 것입니다. 쿤밍이 중국 전역을 통틀어 최고 수준의 소총을 생산할 수 있도록 작업환경을 개선하고 생산능력을 향상시키기 위해 전면 점검이 진행되고 있습니다."
 YUN_artillery_assemblies: "대포 조립"
 YUN_artillery_assemblies_desc: "곤명병공창이 소총 생산 분야에서 탁월한 성과를 거두고는 있지만, 최근 외부에서 들어온 포병의 중요성이 드러나면서 단순한 소총만이 아니라 새로운 지평까지 생산력을 확대해야 한다는 필요성이 제기되었습니다. 비용이 많이 들어가겠지만, 지금은 다소 희생이 필요한 순간입니다. 조만간 다가올 중국을 둘러싼 분쟁에서 승리하려면 포병력을 갖추어야 하기 때문입니다."
 YUN_focus_on_support_equipment: "지원 장비 생산"
 YUN_focus_on_support_equipment_desc: "앞으로 다가올 전투에서 승리하기 위해 필요한 것은 단순한 소총과 야포만이 아닙니다. 공병대와 정찰대가 사용할 삽과 텐트 그리고 여러 종류의 보조 장비들이 필요합니다. 자급자족을 달성하기 위해 여태까지처럼 독일에서 수입해오는 대신에 국내 생산 능력을 촉진해야 합니다."
 YUN_Prioritize_our_manpower: "인력 우선순위 지정"
 YUN_Prioritize_our_manpower_desc: "무기 생산과 전술력이 전장에서 매우 귀중한 존재이기는 하지만, 무기 없이 승리할 수는 없습니다. 다른 성에 비해 인력이 상대적으로 취약한 운남은 여타 군벌을 따라잡기 위해서 인력을 확충할 방안을 모색해야 합니다. 전술과 장비 분야에서 벌써 성과를 거두었으니, 인력 측면의 약점만 해결한다면 우리를 막을 자는 어디에도 없을 것입니다!"
 YUN_modernize_our_rifles: "소총 현대화"
 YUN_modernize_our_rifles_desc: "곤명병공창이 수년 간 우리에게 최고의 장비를 제공해주기는 했지만, 그래도 아군이 마우저 소총을 카피해 활용해 왔다는 사실까지 부인할 수는 없습니다. 잘 만든 복제품이 여태까지 승리를 거두는데 충분했을지도 모르지만, 이제는 새로운 제식 소총을 채택해야만 하는 때입니다. 더 최신식 소총 생산을 시작하기 위해 곤명병공창에 새로운 공구를 수입해올 것입니다."
 YUN_reverse_engineer_german_pieces: "독일제 야포 부품 역설계"
 YUN_reverse_engineer_german_pieces_desc: "독일 야포는 과거부터 주석 판매 대금으로 운남에 수입되었습니다. 이 포병 장비를 매우 유용하게 사용하고 있지만, 저들의 생산방식은 아직 수수께끼에 싸여있습니다. 이 상태대로라면 내일 벌어질 전투에서 불리하게 될지도 모릅니다. 독일군이 제공할 최신 야포를 가져올 것이며, 그 비밀을 알기 위해 역설계에 돌입할 것입니다."
 YUN_engineer_corps: "공정병단"
 YUN_engineer_corps_desc: "운남은 상당히 험준한 지역입니다. 거대한 산과 함께하는 깊은 계곡과 거대한 하천은 이 지역에서 벌어지는 모든 전투를 독창적인 도전으로 만들어냅니다. 그러므로 지역 지리가 우리에게 제공하는 난제를 해결해 줄 수 있는 공병대가 필요합니다."
 YUN_enact_multi_ethnic_conscritpion: "소수민족 징집령"
 YUN_enact_multi_ethnic_conscritpion_desc: "현재 민족적으로 중국 민족에 속하는 이들만이 운남에서 입대할 수 있습니다. 이는 운남군 대부분이 한족, 회족, 그리고 이족으로 수성되어 있다는 점을 의미합니다. 하지만 우리 성에는 이들 외에도 여러 수많은 민족이 살아가고 있습니다. 징병제를 여타 민족집단에까지 확대한다면 정치적 비용은 들어가겠지만 인력풀을 크게 확충할 수 있게 될겁니다..."
 YUN_improve_coordination: "조직 개선"
 YUN_improve_coordination_desc: "우리 군이 가진 가장 큰 결점은 각 연대와 대대가 서로 연계가 안되는 국지적인 부대라는 점입니다. 부대 사이의 거리와 통신 기반 시설이 부족하기 때문에 아군 절반이 어떤 연락도 없이 개별적으로 작전을 수행해야 하고, 이로 인해 전투 상황에서 응집력이 무너져버리기 일쑤입니다. 만약 더 큰 군대를 운용하고자 한다면 전쟁터에서 승기를 잡기 위해 모두가 협력해 이 문제를 해결해야만 합니다."
 YUN_enact_meritocratic_promotions: "비차별 승진"
 YUN_enact_meritocratic_promotions_desc: "운남군과 중국군이 대체로 한족을 지휘관으로 진급시키기를 선호한다는 사실은 그다지 놀랍지도 않습니다. 룽윈이나 바이충시같은 일부 인물들만이 예외입니다. 이런 상황에 맞서기 위해 장교 승진은 민족을 막론하고 오직 능력에만 기반해야 한다는 점을 법제화해야 합니다."
 YUN_elite_officer_corps: "엘리트 장교단"
 YUN_elite_officer_corps_desc: "운남은 국민혁명군 잔당과 신광시군벌 생존자, 그리고 우리가 직접 육성한 생도들이 함께 일하기 때문에 중국에서 가장 발전된 장교진을 갖춘 지역입니다. 그들의 전문성과 독창성은 성에 매우 가치있는 전술적 혁신을 가져왔습니다. 끊임없이 변화하는 전장에서 승리를 거두고자 한다면 저들의 지식을 활용해야 합니다."
 YUN_adopt_special_tactics: "특수전술 채택"
 YUN_adopt_special_tactics_desc: "중국은 조직적이고 세심한 공격보다는 벨트크리크식의 보병 돌격을 연상시키는 직접적인 공격 계획을 활용하는 오랜 전통을 가지고 있습니다. 우리 부대의 전투 효율성을 극대화하고 사상자를 최소화하기 위해 우리 인력을 화망에 던져두기보다는 독일식 충격군 운용법을 배워야 합니다."
 YUN_infiltration_excercises: "침투 훈련"
 YUN_infiltration_excercises_desc: "중국의 대규모 군대를 고려해 본다면 주도권을 잡기 위해서 비정규 전술을 활용하는게 가장 좋을 것입니다. 전쟁터에서 적을 물리치기 위해서는 측면을 공격하고 적 진지를 부수기 위한 침투 기술을 필수적으로 연마해야만 합니다."
 YUN_Kunming_Academy_support: "운남육군강무당 확장"
 YUN_Kunming_Academy_support_desc: "운남육군강무당은 중국 최고의 장교들을 배출해냈고, 지금 우리는 그 어느 때보다 더 많은 장교를 필요로 하는 순간에 있습니다. 사관학교 시설을 확장할 예정이며, 아직 졸업하지 못한 사관생도라도 경험과 복무 경험을 원하는 자가 있다면 최전선에 나서서 군대를 관찰하고 이끌 수 있도록 더 큰 자유를 허락할 것입니다."
 YUN_accept_only_the_best: "장교 수준 개선"
 YUN_accept_only_the_best_desc: "운남 장교중에는 그 기술과 능력을 제대로 점검할 새도 없이 서둘러 진급한 이들이 많습니다. 바람직하지도 않고 정치적으로 부정적인 결과를 가져올지도 모르는 장교 숙청을 진행하는 대신, 승진할 수 있는 더 높은 계급을 만들어야 합니다. 그렇게 한다면 장교들은 진정 자신의 능력만을 기준으로 자리를 지키거나 더 높은 직급으로 진급할 수 있게 됩니다."
 YUN_renew_academy_textbooks: "교육 교과서 갱신"
 YUN_renew_academy_textbooks_desc: "운남육군강무당은 장교를 배출하는데 큰 공을 세웠지만 여전히 벨트크리크 이전 시대에나 쓰이던 교과서를 채택하고 있습니다. 현행 교과서들은 1914년 프랑스가 많은 피를 흘리며 처절하게 깨달았듯이 어느 방면에서 보아도 현대 전장에서 사용할 수 없을 정도로 심각하게 구식입니다. 아군의 우위를 유지하기 위해서는 군대와 장교진을 훈련시키기 위해 새로운 참고문헌을 수입하기 시작할 필요가 있습니다."
 YUN_Army_excercises: "육군 훈련"
 YUN_Army_excercises_desc: "연습은 완벽을 만듭니다. 그러므로 우리 군대가 훈련도 측면에서 뒤쳐져서는 안됩니다. 새로운 워게임을 만들어냈으니, 알곡과 쭉정이를 분리해내기 위해 새로운 전략전술을 시험해 볼 것입니다."
 YUN_the_national_champion: "전국으뜸"
 YUN_the_national_champion_desc: "운남은 장교조직과 규율 그리고 지도력 측면에서는 천하에서 가장 뛰어난 지역이라고 불립니다. 이 전설이 사실이라는 점을 증명하고 장교진의 능력을 계속해서 향상시켜야 합니다."
 YUN_CaiE_art_of_war: "차이어의 병법"
 YUN_CaiE_art_of_war_desc: "운남 사람들은 차이어가 가진 전술적, 전략적 전문성과 호국동맹을 이끌면서 보여줬던 용맹을 크게 존경합니다. 그의 영향력을 무시할 수는 없기 때문에, 차이어가 선호한 최전방 인력 보존과 충분히 장비를 갖춘 사단 유지를 중시하는 교리는 현재 장교들에게도 영향을 끼치고 있습니다. 그의 이상을 따라갈 수 있도록 성을 정비해야 합니다."
 YUN_Chinas_finest: "개혁의 끝"
 YUN_Chinas_finest_desc: "개혁이 끝나면서 마침내 우리가 쌓아온 모든 지식을 실천에 옮길 때가 왔습니다. 일부 군대는 산악 기동 훈련을 위해 서부로, 나머지 부대는 야외 전투를 연습하기 위해 동부로 이동할 것입니다. 훈련을 통해 여태까지 축적해온 전문지식을 가진 아군이 어떤 이점을 얻을 수 있는지 적들에게 똑똑히 보여줄 것입니다."
 YUN_fierce_assault: "돌격준비"
 YUN_fierce_assault_desc: "일단 전투가 시작된다면, 기세를 잃을지도 모르기 때문에 진격 속도를 늦춰서는 안됩니다. 적의 영토에서 끊임없이 진격해 나가기 위해서는 병참 준비가 필수적입니다. 사상자가 많이 나올지도 모르지만, 들어가는 비용보다 승리가 훨씬 값질 것입니다."
 YUN_improve_hospitals: "야전병원 개선"
 YUN_improve_hospitals_desc: "운남 인력 부족 문제를 줄일 수 있응 방법은 최전방에 병원을 설치해 아군 병사들이 더 빨리 전장으로 돌아올 수 있도록 적절하게 치료하고 간호하도록 하는 것입니다. 최신식 야전병원에 투자해 우리 병사들이 최대한의 진료를 받을 수 있도록 할 것입니다."
 YUN_improve_logistical_support: "병참 지원 개선"
 YUN_improve_logistical_support_desc: "대규모 상비군을 유지하기 위해서는 그에 맞추어 보급선을 조정할 필요가 있습니다. 직봉전쟁동안 우리는 안타깝게도 탕지야오의 병력이 너무도 멀리 진격해 보급을 받지 못했기 때문에 직예 방어선을 돌파하려는 봉천의 분투를 막을 수 없었습니다. 이와 같은 실수를 두번 다시 겪을 수는 없습니다. 보급품 분배를 최대한 효율적으로 실시하기 위해 보급 분야 전문가들을 훈련할 것입니다."
 YUN_the_master_of_the_east_continent: "서남의 지배자"
 YUN_the_master_of_the_east_continent_desc: "새 해가 밝아왔지만, 중국 공화주의에는 또 다른 굴욕의 해가 다가오고 있을 뿐입니다. 현재 가장 강력한 세력인 직예가 비열한 황제를 세워놓은 채로 계속해서 현상을 유지하고 있기 때문입니다. 하지만 제국주의 야수들에게도 균열이 보이고 있습니다. 동대륙의 지배자를 자칭한 탕지야오가 운남을 다시 한번 전성기로 끌어올릴 것입니다..."
 YUN_Seize_the_Chance: "기회를 잡아라"
 YUN_Seize_the_Chance_desc: "마침내 직예가 혼란에 빠지면서 우리의 정당한 영토 구이저우성 전위안현을 불법적으로 점령한 호남군벌의 손에서 되찾아올 때가 찾아왔습니다!"
 YUN_Continue_Isolation: "고립주의 지속"
 YUN_Continue_Isolation_desc: "적을 상대로 운직이는 것은 그다지 현명한 처사가 아닐 것입니다. 직예가 점령당한 상태다 하더라도, 우리는 여전히 나약하며 직예가 과연 언제까지 점령당한 상태로 있을지도 미지수입니다. 대신에 계속해서 공화주의자 동지들에게 접근해 고립된 상태 속에서 조용히 다음 행동을 준비해야 합니다."
 YUN_general_meeting: "군 참모 회의"
 YUN_general_meeting_desc: "총참모회의를 열고 어떻게 앞으로 나아갈지 계획해야 합니다. 우리 군벌은 내분이 없어도 충분히 보잘것 없는 수준이며, 탕지야오가 최근 거둔 실책으로 인해 상황이 더 악화될지도 모릅니다."
 YUN_diplomatic_overtures: "외교적 접근"
 YUN_diplomatic_overtures_desc: "팔성연합이 무너지면서 갑자기 공화주의 운동이 고개를 들었습니다. 국민당 좌파는 남경군벌과 싸우느라 바쁘지만, 그렇다고 해서 우리가 직예에 대항하기 위해 지원을 요청할 다른 공화주의 파벌이 없는것은 아닙니다."
 YUN_rally_republicans: "공화주의자들의 집결"
 YUN_rally_republicans_desc: "운남에는 신해혁명 이전부터 여러 공화주의 단체가 공존하고 있었으며, 현재까지도 연성주의자와 국민당 관계자 그리고 무소속 인사들이 함께 모여 있기 때문에 그런 경향은 계속되고 있습니다. 하지만 이 단체들의 현 성장에 대한 충성도가 크게 낮기 때문에 앞으로 나아가고자 한다면 저들의 지지를 끌어모을 필요가 있습니다."
 YUN_situation_defused: "상황 진정"
 YUN_situation_defused_desc: "성장이 본래 전위안에 대한 야망을 포기하고 참모들과 타협하기를 원치 않았음에도 불구하고, 결국 우리는 가까스로 상황을 억제하고 이전보다 더 강력하게 대처할 수 있었습니다."
 YUN_Bastion_of_Republicanism: "공화주의의 보루"
 YUN_Bastion_of_Republicanism_desc: "운남은 중국 공화주의의 심장부이며 중국인을 위한 중국을 되찾기 위한 시간이 점차 가까워지고 있습니다. 우리를 둘러싸고 있는 산맥 속에서 가만히 기다리는 것만으로는 불충분합니다. 대신에 우리의 지위를 강화하고 위안스카이에게 저항했던 것처럼 청에 저항하는 공화주의 운동을 이끌기 위해 노력해야 합니다!"
 YUN_strengthen_local_government: "지방정부 강화"
 YUN_strengthen_local_government_desc: "몇 년전 탕지야오가 통과시킨 연성주의 헌법은 운남 지방의회에 중요한 권한을 부여했지만, 여전히 개선의 여지가 남아있습니다. 지방정부에 행정권을 부여하고 성정부와 관계를 다시 수립하도록 고쳐야 합니다."
 YUN_the_future: "미래"
 YUN_the_future_desc: "앞으로 나아갈 길을 선택해야 할 때가 왔습니다. 공화주의의 대의를 밀고 나갈 것인지, 아니면 우리의 생존과 패권 장악에 초점을 맞출 것인지 결정을 내려야 합니다. 중국 연성주의의 선봉장이 될 것입니까, 아니면 스스로 고립주의를 선택해 중국을 감염시키는 전염병과도 같은 이념투쟁을 두고 볼 것입니까?"
 YUN_expand_the_provincial_constitution: "성 헌법 개정"
 YUN_expand_the_provincial_constitution_desc: "1927년 대중 불만의 압력이 쌓여만 가던 와중 탕지야오는 연성주의 내용을 반영하는 지방 헌법을 통과시켰습니다. 탕지야오의 이상에 더 걸맞도록 운남 헌법을 개정한 것도 벌써 오래 전 일입니다. 탕지야오가 처음에 품었던 헌법적 이상이 그 시대에는 어울렸을지도 모르지만, 탕지야오 원수에게 민중을 섬기기 위해 더 많은 권력을 집중시키는 개선작업이 아직 가능합니다."
 YUN_attract_republican_intelectuals: "공화주의 지식인 유치"
 YUN_attract_republican_intelectuals_desc: "성에 안정의 시대가 돌아왔고 운남은 재빨리 중국 공화주의의 봉화대가 되었습니다. 이런 점을 염두에 두고 우리 성이 공화주의적 지식인들과 우리 동맹국들에게 열려있다는 점을 확실히해야 합니다. 그렇게 해야지만 이 위대한 실험을 더 잘 계속해 나갈 수 있습니다. 신해혁명 이후 무너진 꿈을 더욱 밀고 나갈 것입니다!"
 YUN_Federalism: "연성주의자들"
 YUN_Federalism_desc: "만약 중국 내의 이념적 적과 대등하게 맞서고자 한다면 양광군벌의 동맹에게 도움을 요청해야만 합니다. 저들과 동맹을 맺는다면 양국간 전선이 더 자연스럽게 하나로 통합되고 오랫동안 추구해온 합중국을 추진할 수 있을 것입니다."
 YUN_go_after_Hunan: "목표-호남"
 YUN_go_after_Hunan_desc: "호남에 대한 단순한 영유권 주장을 넘어 해당 성에 연성주의 통치권을 확립한다면 우리의 대의를 강화하고 중국 군벌이 들어가있는 관짝에 못을 하나 더 박을 수 있습니다."
 YUN_isolation: "고립주의 수용"
 YUN_isolation_desc: "The provincial Governor has deemed the Federalist cause as yet another crusade that will end with the undoing of China, and instead has chosen to keep the province away from conflict, at least for now..."
 YUN_the_mountain_fortres: "산악 요새"
 YUN_the_mountain_fortres_desc: "운남은 지리적 특징으로 인해 수도로부터 독립할 수 있고, 외세의 침입으로부터 스스로 보호할수도 있습니다. 중국의 상황이 알아서 해결되도록 놔둡시다. 우리는 최후의 승자와 함께할 것이며, 그 동안 번영을 구가할 것입니다!"
 YUN_toe_the_line: "중립노선을 따르라"
 YUN_toe_the_line_desc: "우리가 자치권을 유지하기를 원하고는 있지만, 여전히 중국 중앙정부에 신세를 지고 있는 것도 현실입니다. 그들 중 한 세력과 동맹을 맺는다면 중앙정부가 우리에게 적대적으로 돌아서는 상황을 막을 수도 있을 뿐더러 중국의 군사적 혼란을 활용해 자치권 또한 확보할 수 있습니다..."
 YUN_go_after_Sichuan: "사천에 최후통첩"
 YUN_go_after_Sichuan_desc: "사천은 우리의 이웃국가이고 여러 방면에서 우리와 관계를 가지고 있습니다. 효과적으로 직예의 아랫배를 걷어차고자 한다면 우리의 대의에 대해 저들의 충성심을 얻고 그 지역에 [SZC_puppet_faction](을)를 설치할 필요가 있습니다."
 YUN_the_King_of_Yunnan: "운남왕"
 YUN_the_King_of_Yunnan_desc: "성 내의 많은 사람들은 탕지야오가 처음에 생각했던 것 만큼 열렬한 공화주의자가 아니라고 믿기 시작했습니다. 탕지야오가 군주주의자이며 폭정을 휘두른다는 비난을 부인할 수는 있겠지만, 그가 자신의 새로운 칭호 '운남왕'을 좋아했다는 사실까지 부인하지는 않았습니다."
 YUN_end_the_Qing_menace: "청의 위협을 끝내라"
 YUN_end_the_Qing_menace_desc: "마침내 구정권에 종지부를 찍어야 할 때가 왔습니다! 우리와 동맹국의 군대가 청을 침공하기 위해 집결했고 연성주의의 깃발 아래 다시 한번 중국을 통일할 것입니다. 북벌이 실패한 바로 그 자리에서 우리는 성공하고 말 것입니다!"
 YUN_SIAM: "시암 영유권 주장"
 YUN_SIAM_desc: "대영제국이 몰락한 이후 버마는 독립을 재확인했지만, 이로 인해 약점이 드러나고 말았습니다. 영국과 협상국의 지원이 전혀 없는 와중에 시암은 진정한 중국의 영토인 폔마 지역의 일부에 영유권을 주장할 수 있었습니다. 지금이야말로 황서사건을 성공적으로 수용해 시암이 강탈해간 은광 지역을 확보할 때입니다!"
 YUN_Yunnanese_hegemony: "운남 패권 복원"
 YUN_Yunnanese_hegemony_desc: "자연국경을 확보했고, 우리 군대는 힘과 명예를 품은 채 당당하게 전진하며, 우리의 산업력은 그 어느 때보다 막강합니다! 우리 성은 남중국에서 가장 위대한 지역으로 자리잡았습니다!"
 YUN_purge_high_command: "최고지휘부 숙청"
 YUN_purge_high_command_desc: "우리는 동원령을 내렸고 저들은 거부했습니다. 우리는 저 반항적인 장교들에게 말했지만 저들은 빠르고 강력한 공세의 가치를 깨닫지 못했습니다. 따라서 한 가지 해결책만이 남게 되었습니다. 저 가짜 공화주의자들을 쳐부수고 직접 통치를 확립한다면 우리가 새로운 호국전쟁의 선봉장이 될 것입니다!"
 YUN_assert_dominance: "지역 지배권 주장"
 YUN_assert_dominance_desc: "만약 우리가 스스로 작은 연못의 큰 물고기로 칭하고자 한다면 상품과 무기 생산 능력을 확충하고 신병들이 충분한 모습을 갖추도록 해야 합니다. 오늘 할 수 있는 일을 내일로 미루는 행태는 용납할 수 없습니다."
 YUN_Burma: "'황서'사건"
 YUN_Burma_desc: "1910년에 벌어진 폔마사건으로 인해 영국과 버마인들이 합법적이고 정당한 중국의 영토를 장악했습니다. 하지만, 수개월간 국경 지역 부족 지도자들과 협상을 해온 끝에 우리를 지지하겠다는 선언을 확보했습니다. 우리의 손패를 탁자 위에 펼쳐놓고 황서를 발표할 때가 왔습니다..."
 YUN_Burma_war_tt: "이 중점을 완료한다면 §Y[BRM.GetNameDef]§! 측과 §Y[YUN.GetNameDef]§! 측 사이에 §R전쟁§!이 발발할 것입니다!"
 YUN_Tibet_debacle: "티베트의 패주"
 YUN_Tibet_debacle_desc: "최근 수십년간 이어진 혼돈 끝에 혼란과 동시에 국경 변화도 찾아왔습니다. 이렇게 변경된 국경선 중에는 티베트와 우리의 국경선도 있습니다. 운남이 영유권을 주장한 지역 중 티베트 소수민족이 거주하는 일부 지역을 티베트가 접수한 것입니다. 비록 갈등을 일으키기보다는 그냥 이 문제를 내버려두는 쪽이 더 나을지도 모르겠지만, 정당한 영토를 반환받기 위해 티베트와 협상하도록 노력을 기울여야 합니다..."
 YUN_the_republic_reborn: "공화국의 부활"
 YUN_the_republic_reborn_desc: "중국의 창공에 연성주의의 깃발이 휘날리고 공화국이 다시 한번 부활했습니다. 이제 우리는 천중밍과 재결합하고 연성주의의 꿈을 현실에 구현시키는데 집중해야 합니다."
 YUN_the_mountain_economy: "산악 경제"
 YUN_the_mountain_economy_desc: "운남의 지형과 지리적 위치로 인해 우리는 여러가지 경제적 특수성을 얻게 되었고, 이는 축복이면서 동시에 저주로 작용했습니다. 성에 번영을 되찾아오기 위해서는 이런 특성을 활용해야 합니다."
 YUN_agrarian_solution: "농업에 대한 해결책"
 YUN_agrarian_solution_desc: "먀오윈타이는 상세하게 기술한 두 계획중 하나에서 현재 농업 생산주기는 최선의 수준이 아니며 크게 개선할 여지가 있다고 설명했습니다. 농업 생산성 개선을 위해 우리가 시행해야할 몇 가지 정책을 제안했습니다..."
 YUN_expand_agricultural_production: "농업 생산 증대"
 YUN_expand_agricultural_production_desc: "운남에서 나오는 생산량 대부분은 시장가격의 변화와 직접 맞서왔고 최근에는 완전한 시장 붕괴를 마주하게 된 개인사업자들의 손에 맡겨진 상태입니다. 가격에 문제가 생기지 않을 정도로 농산물 생산량을 맞추기 위해서는 농업 생산자에게 보조금을 지급해야 합니다."
 YUN_seek_foreign_investment: "외국인 투자 모색"
 YUN_seek_foreign_investment_desc: "농업 발전을 촉진시키기 위해서는 외세 자본들 들여와야 합니다. 외국에 빚을 지는 것이 별로 좋은 생각은 아니겠지만, 돈을 들여올 수만 있다면 개혁을 더 빨리 추진할 수 있게 됩니다."
 YUN_Attract_Chinese_Investors: "국내 투자자 모색"
 YUN_Attract_Chinese_Investors_desc: "중국은 산업 대국에 자리한 적은 없지만 그래도 수많은 부유한 중국인이 엄연히 존재합니다. 그들은 언젠가 중국이 세계 속의 강국이 될 수 있도록 성과 조국에 기꺼이 투자하고자 합니다. 개혁에 필요한 자금과 투자자들의 주머니를 채워줄 돈을 벌기 위해 부전은행을 통해 새로운 1년 만기 채권을 발행할 예정입니다."
 YUN_FuDian_Bank_Reorganisation: "부전은행 재편"
 YUN_FuDian_Bank_Reorganisation_desc: "1912년 차이어 총독이 설립한 부전은행은 윈난의 주요 은행으로, 이후 윈난에 안정적인 자금 공급과 금융 뼈대를 제공해 우리의 투자가 추진될 수 있게 해주었습니다. 하지만 이에는 개선이 이뤄질 수 있으며, 새로운 중국 통화에 적응하도록 은행을 재정비하고 전세계적인 금융 흐름을 우리의 우선순위 중 하나로 만들어야 합니다."
 YUN_Road_Efforts: "도로 개발 계획"
 YUN_Road_Efforts_desc: "중국 대부분 지역처럼 우리 도로망은 끔찍하게 뒤떨어진 상태입니다. 하지만 중국의 다른 지역들과는 달리 운남은 산과 계곡 그리고 강으로 이루어진 복잡한 미로와도 같은 지역이기 때문에 도로 건설 과정은 단순한 노동이 아니라 장기간의 모험에 가깝습니다. 병력과 물자를 더 잘 옮기기 위해서 도로와 교량 그리고 터널을 확장해야 합니다."
 YUN_Frontier_Mining: "광산 개척"
 YUN_Frontier_Mining_desc: "운남 국경지역은 주석 뿐만 아니라 철, 보크사이트, 납, 아연, 구리, 니켈 등 여러 비금속 광물들로 가득 차 있습니다. 운남 자원을 온전히 이용하려면 수십, 수백년이 걸릴지도 모릅니다. 그렇기 때문에 지금이야말로 교역과 번영하는데 사용할 더 많은 자원을 찾기 위해 새로운 광산을 개척하고 탐광하는데 자금을 대야 하는 때입니다."
 YUN_Yunnan_Guizhou_Railway: "윈난-구이저우 철도"
 YUN_Yunnan_Guizhou_Railway_desc: "구이저우 지역의 영유권 주장 지역과 철로를 연결하고 확장하는 사업은 대단히 중요합니다. 운남과 호남 사이의 부대와 물자 이동을 쉽게 만들어주면서 우리 경제를 보다 긴밀하게 연결시켜줄 것입니다. 뿐만 아니라 직봉전쟁 당시 운남군이 보급선을 과도하게 늘이면서 저지른 실수가 반복되는 사태를 막을 수도 있을 것입니다..."
 YUN_expand_opium_production: "아편 생산 증대"
 YUN_expand_opium_production_desc: "19세기 영국인들은 우리 사회를 타락시키고 약화하기 위해 백해무익한 아편을 강요했습니다! 이 끔찍한 역병을 없애고 싶을지도 모르겠습니다. 하지만 아편을 이용한다면 농업발전을 위한 자금을 모으는데 도움이 될 것이고, 식물 자체의 약효도 엄연히 존재합니다. 하지만 먀오윈타이에게 다른 계획이 있을지도 모르겠습니다..."
 YUN_expand_subsistance_farming: "자경 농업 증대"
 YUN_expand_subsistance_farming_desc: "기근의 가능성을 방지하기 위해 농부들이 알아서 더 많은 식량작물을 생산하도록 장려해야 합니다. 경제와 정세를 안정시키고 농부들을 수출에 의존하도록 만든 유해한 환금작물로부터 격리시키기 위해 식량 공급량을 안전하게 확보해야 합니다."
 YUN_exporting_our_yields: "농작물 수출"
 YUN_exporting_our_yields_desc: "농사짓는 농민들이 늘어나고 식량생산에 종사하는 농민들이 늘어나면서 곧 우리가 먹을 식량도 늘어났습니다. 그렇기 때문에 우리는 현재 잉여식량을 보유하고 있고, 팽창에도 불구하고 식량을 비축해 놓을 필요성이 줄어들었습니다. 여분의 곡물을 판매한다면 변화무쌍한 세계 속에서 우리의 이익을 크게 증가시킬 수 있을 것입니다."
 YUN_strengthen_regional_cooperation: "지역 협동 강화"
 YUN_strengthen_regional_cooperation_desc: "지역 정부에 더 큰 권한을 부여하는 정책은 단지 정치적 측면에서만 적용되는 것이 아니라 경제 분야에도 적용됩니다. 운남의 지방분권제도에도 불구하고 응집력 있는 경제를 갖추기 위해서는 의회들 사이에서 협력하는 방식을 재고할 필요가 있습니다."
 YUN_Develop_East_Continent_University: "동대륙 대학 설립"
 YUN_Develop_East_Continent_University_desc: "북벌이 실패하고 독일이 개입하면서 엄청난 숫자의 학자와 학생들이 서쪽으로 피난을 떠났습니다. 현재 텐트에 앉아 최고로 총명한 인재를 더 높은 수준으로 가르치고자 하는 수백, 수천명의 지식인들이 모이게 되었습니다. 성과 중국 전체의 미래를 위해 저들이 가진 지식을 확장시키고 진정한 대학을 건설하기 시작하는 작업이 필요합니다."
 YUN_Hydroelectric_Ambition: "수력 발전에 대한 야망"
 YUN_Hydroelectric_Ambition_desc: "운남은 산악지대입니다. 기술자 몇명이 지역 내 하천을 조사하던 도중 흥미로운 사실을 발견해냈습니다. 여기에 수력발전을 위한 댐을 건설할 수 있다는 것입니다! 이런 산업의 병기창을 건설한다면 자연에서 전력을 추출해내 불을 켜고 공장을 돌리는 것 보다 나을 것입니다. 수력발전시설을 건립한다면 우리 경제에도 큰 힘을 실어줄 것입니다!"
 YUN_promote_tourism: "관광업 촉진"
 YUN_promote_tourism_desc: "운남은 아름다운 지역이고 우리의 산과 계곡, 그리고 오래된 마을과 성을 가로질러 흐르는 하천을 여러 시서에서 노래했습니다. 경제의 중심을 차지하지는 못하겠지만, 관광업을 장려한다면 우리 성의 아름다운 자연과 역사를 통해 손쉽게 돈을 벌어들일 수 있을 것입니다."
 YUN_industrial_innovation: "산업 혁신"
 YUN_industrial_innovation_desc: "운남의 초기 섬유산업과 경공업은 신해혁명이 있던 시대에는 혁명적인 수준이었지만, 서구에서 새로운 산업생산기술이 등장한 이 시대에는 뒤쳐진 산업입니다. 경쟁자들에게 승리하고자 한다면 전월철도 접근권을 확보해 이점을 얻어내고, 공장과 새로운 산업 전문가들이 산업을 발전시키고 재조직할 수 있도록 신식 도구들을 수입해야 합니다."
 YUN_Yunnan_textile_industry: "운남 직물업"
 YUN_Yunnan_textile_industry_desc: "운남 섬유산업은 산업시대 이전에 단순한 의복 공방으로 초라하게 시작했습니다. 하지만 지금 섬유산업은 계속해서 투자자들을 끌어모으고 고용도 성장하는 전도유망한 산업입니다. 경제가 발전할 수 있도록 섬유산업 성장에 투자해야 합니다."
 YUN_mining: "채광작업 확대"
 YUN_mining_desc: "거주와 다른 운남 도시들 인근의 광업은 운남 경제에서 중요한 부분을 차지하고 있으며, 심지어는 생명줄이기도 합니다. 광산과 용광로 그리고 제련소를 확장하고 광업 기업에 보조금을 지급한다면 생산량과 품질을 높이는데 도움이 될 것입니다."
 YUN_mining1_decision: "[816.GetName]의 석탄 채굴 확대"
 YUN_mining1_decision_desc: "[816.GetName] 지역의 광산과 용광로 그리고 제련소를 확장시키고 광산기업에 보조금을 지급한다면 생산량과 품질이 향상될 것입니다."
 YUN_mining2_decision: "[325.GetName]의 알루미늄 채굴 확대"
 YUN_mining2_decision_desc: "[325.GetName] 지역의 광산과 용광로 그리고 제련소를 확장시키고 광산기업에 보조금을 지급한다면 생산량과 품질이 향상될 것입니다."
 YUN_mining3_decision: "[816.GetName]의 크로뮴 채굴 확대"
 YUN_mining3_decision_desc: "[816.GetName] 지역의 광산과 용광로 그리고 제련소를 확장시키고 광산기업에 보조금을 지급한다면 생산량과 품질이 향상될 것입니다."
 YUN_mining4_decision: "[816.GetName]의 텅스텐 채굴 확대"
 YUN_mining4_decision_desc: "[816.GetName] 지역의 광산과 용광로 그리고 제련소를 확장시키고 광산기업에 보조금을 지급한다면 생산량과 품질이 향상될 것입니다."
 YUN_Tusi_Debacle: "토사 와해"
 YUN_Tusi_Debacle_desc: "윈난성, 시암, 버마에는 우리와 연줄이 있는 부족의 족장들이 많이 있습니다. 우리가 영토를 조사하고 가능한 만큼 자원을 활용하는 동안 지역 족장들이나 토사들을 고려할 필요가 있습니다. 우리는 명나라 이래로 내려오는 오래된 협력정책을 정책을 유지하며 토사의 환심을 사 볼 수도 있고, 혹은 정부에 그들을 직접 통합하는 것을 밀어붙여 볼 수도 있습니다."
 YUN_improve_mining_facilities: "광업 인프라 개선"
 YUN_improve_mining_facilities_desc: "광업 기반 시설이 현재보다 발전해 더 빨리 채굴하고 더 효과적으로 전월철도에 도달할 수 있다면 천연자원을 더 효율적으로 이용할 수 있습니다. 광산과 주요 광업 도시에서 수도와 철도 정류장까지 도로를 확장해 광업 생산량이 더 높아지도록 해야 합니다."
 YUN_Develop_the_Great_Southwest: "서남부 대개발"
 YUN_Develop_the_Great_Southwest_desc: "우리 성이 오랫동안 빈곤에 시달려 오기는 했지만, 대부분 중국에서 가장 부유한 지역 중 하나였습니다. 우리는 한때 베이징에서 멀리 떨어진 변방에 불과한 성이었지만 이제는 모범성의 대명사가 되었습니다!"
 YUN_shining_pearl_of_the_southwest: "남서의 빛나는 진주"
 YUN_shining_pearl_of_the_southwest_desc: "경제가 완전히 개혁되고 활기를 되찾으면서, 여태까지 겪어왔던 거대한 팽창과 함께 우리는 진정으로 다시 위대해졌습니다. 다시 한번 남서의 빛나는 진주라는 역할을 주장하게 되었습니다!"
 YUN_Kunming_Municipal_Construction: "곤명 지자체 건설"
 YUN_Kunming_Municipal_Construction_desc: "자본 개선하고 향상시키기 위해 쿤밍에서 새로운 기업을 건설하는 사업은 경제 성장을 위한 또 다른 한 걸음입니다. 쿤밍 시멘트 회사를 설립한다면 베이징 정부의 지원이 없이도 우리 성에서 보다 야심찬 건설사업을 시작할 수 있을 것입니다."
 YUN_National_Southwestern_Associated_University: "국립서남연합대학"
 YUN_National_Southwestern_Associated_University_desc: "중부와 동부 중국에서 벌어진 혼란으로 인해 지식인들이 망명해왔고, 이로 인해 곤명병공창의 연구개발부서를 구성할 수 있는 여지가 생겼습니다. 그런 이유로 여러 명문 대학에서 모여든 교수들을 대표해 새로운 국립서남연합대학을 설립한다면 이런 노력을 더 잘 조정할 수 있게 될 것입니다."
 YUN_seeking_new_markets: "새로운 시장 물색"
 YUN_seeking_new_markets_desc: "우리가 사용할 상품 공급량을 확보했으니, 이제 초과 생산량을 해외로 수출하기 위해 노력해야 합니다. 과거에는 수출 의존 정책으로 인해 자급자족에 악영향이 끼쳤지만, 초과물품에 한정해 수출을 재개한다면 경제에 이익만이 있을 것이라 확신합니다."
 YUN_expand_infra: "농촌 인프라 확충"
 YUN_expand_infra_desc: "수천년전 처음으로 인류 정착지가 뎬츠호 인근에 나타난 이래로, 운남의 산맥과 계곡으로 이루어진 미궁을 넘어 풍족한 농지와 마을들 그리고 도시를 연결하는 작업은 모든 지역 정부에게 어려운 도전이었습니다. 기반 시설을 확장하고 이미 존재하는 시설을 개선하기 위해 최선을 다해야 합니다."
 YUN_End_the_Monarchy: "[QIE.GetName]의 끝"
 YUN_End_the_Monarchy_desc: "[QIE.GetName] 정권은 수십 년간 우리에게 곤란을 안겨줬으며, 그렇게 생긴 문제는 그들과 함께함으로써 얻는 이익을 훨씬 능가했습니다. 한편으로는 호국전쟁에 참전해 참칭자 위안스카이를 끌어내린 영웅들이 우리 편에 서 있습니다."
 YUN_Secure_Tibet2: "티베트의 패주"
 YUN_Secure_Tibet2_desc: "운남정부가 외국 정복을 향해 눈을 돌리려 하지만, 그 전에 해결해야 할 작은 국경분쟁이 여전히 남아있습니다. 티베트가 독립한 이후 뒤따른 혼란 속에서 티베트 정부는 우연히 우리 영토를 점령했습니다. 하지만 이 힘든 시기에 그런 작은 영토를 되찾는데 힘을 쏟아부어야 할지 의문을 제기하는 사람들이 많이 있습니다..."
 YUN_Exploit_Burma2: "'황서'사건"
 YUN_Exploit_Burma2_desc: "1910년에 벌어진 폔마사건으로 인해 영국과 버마인들이 합법적이고 정당한 중국의 영토를 장악했습니다. 하지만, 수개월간 국경 지역 부족 지도자들과 협상을 해온 끝에 우리를 지지하겠다는 선언을 확보했습니다. 우리의 손패를 탁자 위에 펼쳐놓고 '황서'를 발표할 때가 왔습니다..."
 YUN_Strike_At_Liangguang: "양광에 대한 타격"
 YUN_Strike_At_Liangguang_desc: "양광은 수십 년간 문제를 일으켜 왔습니다. 처음에는 신광서군벌의 타락한 잔당을 우리에게 보냈고, 나중에는 팔성연합에 가입해 버린 것입니다. 저들이 우리 성에 위협을 가하기 전에 선제공격해 쳐부숴야 합니다. 그렇게 한다면 저들은 더 이상 골칫거리가 되지 못할 것입니다.."
 YUN_the_Siamese_Threat2: "시암 영유권 주장"
 YUN_the_Siamese_Threat2_desc: "The fall of the British Empire saw Burma reaffirming their independence, but with this came weakness. Without the support of the British and the Entente, Siam was able to lay claim to a portion of the Pianma region, of which is true Chinese territory. With the successful acceptance of the Yellow Book Affair, now it's time to secure the Silver mines that were stolen by the Siamese!"
 YUN_Conquer_Indochina: "인도차이나 정복"
 YUN_Conquer_Indochina_desc: "상고시대 이래로 인도차이나는 항상 귀찮은 존재였습니다. 현재 저들은 귀중한 전월철도를 손에 넣었습니다. 그리고 우리는 다시 한번 중국에게 힘을 더해주기 위해 전쟁을 벌인다는 선택지를 고를 수 있습니다..."
 YUN_Long: "룽윈 군벌"
 YUN_Long_desc: "지역 이족 출신 장군이자 운남 병사들과 소수민족 사이에서 대단히 유명한 장교인 룽윈은 탕지야오를 축출한 이래로 권력 투쟁에서 승리를 거뒀습니다. 운남의 미래는 룽윈만이 알고 있습니다..."
 YUN_the_Society_of_Bamboo_King: "죽왕회"
 YUN_the_Society_of_Bamboo_King_desc: "죽왕회는 비밀조직으로서, 대부분 토사나 토관, 정치인, 그리고 한족의 윈난성 침공 이래로 사회적 차별을 받아 온 다른 무리로 구성되어 있습니다. 그들의 목적이나 목표는 장막에 감춰져 있으나, 최소한 우린 그들이 윈난성에서 한족의 영향력을 억제하길 바란다는 것을 알고 있고, 따라서 운남의 통합에 있어 그들과 손을 잡는 것이 최선의 이익입니다."
 YUN_Dian_Identity: "윈난의 정체성"
 YUN_Dian_Identity_desc: "For centuries, Yunnan has been a melting pot of cultures. Divided, the province has been preyed upon by Beijing and foreigners alike, and as such, we should strive to form a new identity, which integrates the multicultural aspect of our province into a harmonious mosaic of ethnicities, united in their desire for self-preservation and the prosperity of the province."
 YUN_Sinitic_Dominance: "중국식 지배"
 YUN_Sinitic_Dominance_desc: "모든 장애물에도 불구하고 한족이 마침내 운남의 다수민족이 되었습니다. 소수민족이 중국으로부터 분리독립할 권리가 있다고 주장하고 있기 때문에, 분리주의 정서를 억압하기 위해서는 성이 온전한 중국의 한 지역이 되도록 한족 이주를 계속해서 장려해야 합니다."
 YUN_Restore_political_stability: "정치적 안정 회복"
 YUN_Restore_political_stability_desc: "한족 이민이 재개되면서 일부 소수민족들은 우리 정책에 대해 반감을 드러냈고, 현재 명백하게 개혁정책에 항의하는 중입니다. 저들의 요구가 이해가 되지 않는건 아니지만, 지금은 반대의견을 수용할 여유가 없기 때문에 당분간 항의를 탄압할 수 밖에 없습니다."
 YUN_King_of_Yunnan2: "운남왕"
 YUN_King_of_Yunnan2_desc: "The title of the 'King' of Yunnan has been passed from provincial governor to provincial governor since the time of Cai E, given the immense power the governor yields over the frontier province. Long Yun, despite being a staunch anti-monarchist, has graciously accepted the title, and the power and legitimacy his position gives him over the province is undeniable."
 YUN_Democratic_Fortress2: "민주주의의 요새"
 YUN_Democratic_Fortress2_desc: "수도에서 멀리 떨어져 있고 고립되어 있음에도 불구하고 운남은 단순한 군벌 왕국을 넘어선 세력이 되었습니다. 제대로 기능하는 대학과 성장하는 산업력, 그리고 사법제도에 입법부 대의원제와 지방의회까지 갖춘 운남은 중국에서 진정한 민주주의를 실시하는 얼마 되지 않는 성들 중 하나입니다. 적어도 중국 기준으로는 말입니다."
 YUN_NRA_prevailed: "국부군의 승리"
 YUN_NRA_prevailed_desc: "북벌이 실패로 끝나고 탕지야오와 룽윈을 위시한 여러 적이 방해를 계속했지만 마침내 국민혁명군은 가까스로 승리를 거두었고 성의 지배권을 손에 넣었습니다. 운남의 미래에 무엇이 놓여져 있는지는 신임 성장만이 알고 있습니다..."
 YUN_Land_Problem: "토지 재분배"
 YUN_Land_Problem_desc: "먀오윈타이가 철저한 분석 결과를 제시한 이후, 경작과 생산 효율성을 향상시키는 동시에 국내 농민과 소토지 보유자의 노동 조건을 향상시키기 위해 농업개혁을 실시해야 할 절실한 필요성이 생겼습니다."
 YUN_Expansionism2: "팽창주의"
 YUN_Expansionism2_desc: "중국은 군벌들 사이에 벌어진 충돌과 나약한 베이징 정부로 인해 수십년간 혼돈에서 헤어나오지 못하고 있습니다. 이런 상황에 운남이 가만히 자리에 앉아서 누군가 중국을 구원해주길 기다리고만 있어서는 안됩니다. 건실한 재정과 지정학적 안정을 확보하기 위해서 신속히 행동하고 주변국의 영토를 차지해야 합니다!"
 YUN_emergent_financial_measures: "긴급금융조치"
 YUN_emergent_financial_measures_desc: "As our provincial economy moves forward, we should also try to keep up with it financially. New overtures of investment have opened, new companies have opened, new factories have settled, and we should encourage all via our financial measures to continue improving Yunnan and making it the model province."
 YUN_cult_of_personality: "개인숭배"
 YUN_cult_of_personality_desc: "탕지야오의 약점은 일반 시민과의 소통 부족에 있었습니다. 그의 사치스러운 생활방식과 자만하는 태도는 결국 몰락으로 끝나버렸습니다. 우리의 새 성장은 이런 점을 염두에 두고 장교이자 지역 유명인사이면서 동시에 가정적인 남성이라는 평판을 이용해 모든 군인과 정치가, 그리고 노동자계급 가정 모두에게 동정심을 불러일으킨다는 계획을 세웠습니다."
 YUN_continue_isolation: "고립주의 선언"
 YUN_continue_isolation_desc: "지리적 위치 덕분인지 모르겠지만 운남은 혼란과 지역주의 그리고 탄압에 빠져들지 않은 얼마 되지 않은 성으로 남았습니다. 이런 상황을 유지하면서 동시에 성을 더 안정적인 징방으로 육성하기 위해 노력을 투입해야 합니다. 중국에는 지금 충분히 많은 전쟁이 벌어지고 있으며, 굳이 우리가 그 전장에 참가해야 할 이유는 없습니다."
 YUN_the_mountain_fortress: "산악 요새"
 YUN_the_mountain_fortress_desc: "적이 진입할 경로는 작은 계곡과 좁은 산맥 사이에 난 통로로 제한되기 때문에 우리 성은 이미 충분히 공격을 감행하기 난감한 지역입니다. 하지만 그렇다고 해서 절대로 공격이 불가능하다는 뜻은 아닙니다. 계곡과 통로에 방어선을 구축한다면 방어력을 더욱 높일수 있습니다. 이런 조치를 취한다면 미래에 우리를 공격할지도 모르는 적을 충분히 저지할 수 있을 것입니다."
 YUN_join_the_left_KMT_committee: "국민당 좌파 위원회 참여"
 YUN_join_the_left_KMT_committee_desc: "혁명정부가 중국에 대항해 분투하고 있는 가운데, 진정한 국민당을 따라 중국에 혁명을 가져다 주는 선택지가 의로운 길입니다!"
 YUN_join_the_right_KMT_committee: "국민당 우파 위원회 참여"
 YUN_join_the_right_KMT_committee_desc: "푸젠에서 왕징웨이가 저항하고 있지만, 저들이 바라보는 국민당의 이상은 쑨원이 진정 원했던 것과는 분명히 대립됩니다. 대신에 우리는 쑨원과 장제스가 싸우고 죽어갔던 진정한 이상을 따르는 이들과 함께하도록 노력할 것입니다!"
 YUN_gear_up_for_war: "전쟁 준비"
 YUN_gear_up_for_war_desc: "중국 나머지 지역에서 전쟁은 흔한 광경이지만, 운남은 중국으로부터 비교적 고립된 채로 평화 속에 머물러왔습니다. 이런 점은 20년대에 있었던 지난 직봉전쟁에서 우리에게 단점으로 작용했습니다. 구이저우로 진격해 나갔지만 물자 부족으로 인해 중단할수 밖에 없었던 것입니다. 이런 일이 다시 일어나는 꼴을 두고 볼 수는 없으며, 그러므로 앞으로 있을 충돌을 대비해야 합니다."
 YUN_Revive_republican_ideals: "부활하는 공화주의의 이상"
 YUN_Revive_republican_ideals_desc: "많은 사람들이 중앙정부가 있던말던 통일된 중국이 있던말던 상관하지 않게 되면서 성 내에서 안이한 인식이 널리 퍼져나가고 있습니다. 이런 상황을 가만히 두고 볼 수는 없습니다. 중국에는 구원자가 필요하며 우리 국민들에게 다시 애국심을 심어줘야 합니다!"
 YUN_Reform_KMT_Organisation: "국민당 조직 개혁"
 YUN_Reform_KMT_Organisation_desc: "국민당은, 더 구체적으로 표현하자면 국민당 국민혁명군 지부는 총통이 암살당한 이래로 어떤 개혁도 실시했던 적이 없습니다. 당 구조조정을 고려해야 하며, 성이 조직 안에 자연스럽게 편입될 수 있도록 돕는 개혁을 실시해야 합니다."
 YUN_A_New_China: "신중국"
 YUN_A_New_China_desc: "마침내 중국이 국민당이 내건 청천백일만지홍기의 기치 하에 재통일되었습니다. 백년국치에서 회복을 끝내려면 아직 갈길이 멀지만, 쑨원 선생과 장제스 상장이 우리에게 남긴 꿈을 이뤄내고야 말았습니다. 중국을 통일하신 주페이더 총통 만세!"
 YUN_Ultimatium_To_Sichuan2: "사천에 최후통첩"
 YUN_Ultimatium_To_Sichuan2_desc: "사천군벌은 어째서 최근 계속되는 기근의 와중에 군벌의 통치력이 어째서 계속될수 없는지를 증명해주는 살아있는 예시입니다. 사천에 공화국의 법통을 회복하라는 최후통첩을 보낼 것입니다. 만약 저들이 거부한다면 우리는 중국 전역에 다음과 같은 메세지를 보여줄 것입니다. 군벌이 통치하던 시대는 끝났다..."
 YUN_Enter_Yangtze_River2: "장강 계곡 진입"
 YUN_Enter_Yangtze_River2_desc: "사천에서 발원해 상하이까지 흘러가는 장강 계곡은 중국의 심장부로 바로 연결됩니다 중국을 구원하기 위해서는 이 중요한 강을 통제해야 하며, 강의 패권을 장악하기 위해서는 계곡 문지기를 제거해야 합니다. 호남 말이지요."
 YUN_Deal_with_the_leftie_KMT: "국민당 좌파 처리"
 YUN_Deal_with_the_leftie_KMT_desc: "왕징웨이의 국민당이 자리를 지키는 한 중국은 결코 진정으로 단결될 수 없습니다. 쑨원과 장제스의 이상에 대한 저들의 모욕은 이미 오래전부터 계속되었습니다. 저들의 저항을 끝내버릴 것입니다."
 YUN_secure_northern_china: "동북 중국 확보"
 YUN_secure_northern_china_desc: "The Fengtian government, while standing in defiance to the Qing, are still traitors to the Chinese nation. Upholding purely façade of Republicanism, their warlord of a leader is nothing but a Japanese lapdog, and it falls to us to save Manchuria from such tyrants, and return it to its rightful place in China."
 YUN_secure_western_china: "서부 중국 확보"
 YUN_secure_western_china_desc: "With the East secured, now is the time to begin the long march westwards. So long as the Kuomintang upholds Sun Yat-sen's ideals, it is the duty of the Republic to protect Chinese citizens, wherever they may be. As the West has recently fallen into chaos, the livelihood of many Chinese is now threatened, and it is our duty to march in and restore order."
