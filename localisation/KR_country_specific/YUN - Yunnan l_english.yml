 YUN_rca_branch_party: "중국국민당-개조동지회"
 YUN_rca_branch_party_long: "Kuomintang - Yunnan RCA Branch(Zhōngguó guómíndăng gaizu tóngzhì huì - Yúnnán dang zhībù)\n§gThe Reorganised Comrades Association holds ties and cells throughout China, with the goal that its cells would eventually achieve a foothold and establish larger party branches that are sympathetic to the leftist dominated Kuomintang Party Central Committe. Members of the RCA have established ties with socialists sympathetic to the Kuomintang and have established a branch of the RCA in Yunnan.§!"
 YUN_continue_sinicisation: "Expand Sinicisation Policies"
 YUN_brigade_reorganisation: "Brigade Reorganisation"
 YUN_brigade_reorganisation_desc: "Brigades in Yunnan are currently extremely heterogenic, where some groups are based around the American 'Rule of 3' whereas others have 4, 5 or even 1 single battalion. In order to fix this, we shall pass a new Brigade size standard, and disband and merge brigades in order to fulfil the new standard."
 YUN_troop_mobilisation: "Mobilising the Troops"
 YUN_troop_mobilisation_desc: "We must move quickly if we are to take our claims in Guizhou, yet the fools in the other cliques have refused my orders to mobilise! If we are to capitalise on this golden opportunity we need to get our troops out of their barracks by any means necessary!"
 YUN_power_centralisation: "Centralising Power"
 YUN_power_centralisation_desc: "Too many of our so called republican allies have cast aspersions rather than joining us. It is only under Tang Jiyao that we shall relive the events of the National Protection War and save China from disgrace!"
 YUN_industrialisation: "The Industrial Solution"
 YUN_industrialisation_desc: "One of the two plans detailed by Miao Yuntai explains that the current Industrial output of Yunnan is unsatisfying and that it could be much larger. For that, he has proposed several policies and investments we should pass..."
 YUN_initial_stabilisation: "Initial Stabilisation"
 YUN_initial_stabilisation_desc: "With Tang's final blunder, a massive rebellion has sprung out across Yunnan. The Federalists, the Kuomintang and the Warlords all began clashing against one another in a struggle for dominance. Only now, after weeks of struggle, the wounds are starting to heal..."
 YUN_CHI_mechanisation_efforts: "Mechanisation Efforts"
 YUN_status_of_the_kachin_people_colonisation: "Status of the Kachin People"
 YUN_he_yingqin_commander_desc: "§YGeneral Description\nBorn:§! §gApril 2nd, 1890, in Xingyi, Guizhou, Qing Empire\n§YMilitary Career:§! At the age of 19, He Yingqin attended the prestigious Wuchang Third Army Middle school. He was chosen amongst a group of 20 students to study abroad in Japan’s Tokyo Zhenwu School. It was there that he met Chiang Kai shek, a fellow student at the academy. He Yingqin became influenced by the Anti Qing rhetoric of the Tongmenghui, which he joined in earnest. With the Wuchang uprising, He and his fellow students joined the Xinhai Revolution. Upon graduating in 1916, He Yingqin returned to China, briefly serving Chen Qimei in Shanghai before going to Guizhou by the invitation of General Wang Wenhua. Upon Wang’s death in 1921, He Yingqin was expelled from Guizhou and made his way to Tang Jiyao’s Yunnan Clique.\n\nIn 1924, Sun Yat-sen established the Whampoa Military Academy and appointed He Yingqin as the chief military instructor. In 1925, He Yingqin led Whampoa-trained regiments against Chen Jiongming and seized Chaozhou and Shantou. With the pacification of Guangdong, He Yingqin prepared the Kuomintang military for the coming Northern Expedition. Despite serving valiantly in the First Army of the National Revolutionary Army, German Intervention caused the Kuomintang effort to collapse. He Yingqin and the First Army retreated into Yunnan, where Tang Jiyao was forced to grant refuge to various Nationalist forces due to Long Yun’s insistence. Disillusioned with the Central Committee’s shift towards the left, He Yingqin became influenced by Dai Jitao’s interpretation of the Three Principles and is committed to a National Revolution without the taint of syndicalism.§!"
 YUN_he_yingqin_sic_desc: "§YAdvisor Description\nBorn:§! §gApril 2nd, 1890, in Xingyi, Guizhou, Qing Empire\n§YPolitical Career:§! At the age of 19, He Yingqin attended the prestigious Wuchang Third Army Middle school. He was chosen amongst a group of 20 students to study abroad in Japan’s Tokyo Zhenwu School. It was there that he met Chiang Kai shek, a fellow student at the academy. He Yingqin became influenced by the Anti Qing rhetoric of the Tongmenghui, which he joined in earnest. With the Wuchang uprising, He and his fellow students joined the Xinhai Revolution. Upon graduating in 1916, He Yingqin returned to China, briefly serving Chen Qimei in Shanghai before going to Guizhou by the invitation of General Wang Wenhua. Upon Wang’s death in 1921, He Yingqin was expelled from Guizhou and made his way to Tang Jiyao’s Yunnan Clique.\n\nIn 1924, Sun Yat-sen established the Whampoa Military Academy and appointed He Yingqin as the chief military instructor. In 1925, He Yingqin led Whampoa-trained regiments against Chen Jiongming and seized Chaozhou and Shantou. With the pacification of Guangdong, He Yingqin prepared the Kuomintang military for the coming Northern Expedition. Despite serving valiantly in the First Army of the National Revolutionary Army, German Intervention caused the Kuomintang effort to collapse. He Yingqin and the First Army retreated into Yunnan, where Tang Jiyao was forced to grant refuge to various Nationalist forces due to Long Yun’s insistence. Disillusioned with the Central Committee’s shift towards the left, He Yingqin became influenced by Dai Jitao’s interpretation of the Three Principles and is committed to a National Revolution without the taint of syndicalism.§!"
 YUN_gu_zhenglun_desc: "§YAdvisor Description\nBorn:§! §g1889, in Anshun Prefecture, Guizhou Province, Qing Empire§!\n§YPolitical Career:§! §gThe elder sibling of the Gu brothers, Gu Zhenglun chose a career in the military from a young age. In 1906, Gu graduated from the Guizhou Army Primary School and continued to the Hubei Army Middle School. In 1909, Gu was selected to study abroad in Japan’s Tokyo Zhenwu School, specially made for Chinese students. During his time in Japan, Gu came to sympathise with the underground republican nationalist movement, the Tongmenghui. Gu further committed himself to the nationalist cause by taking part in the Xinhai Revolution of 1911.\n\n After finishing his studies in Japan, Gu returned home to Guizhou where he served as part of the local military. When Sun Yat-sen kicked off the Constitutional Protection Movement, Gu once again aligned with Sun and marched into Sichuan. When the Old Guangxi Clique betrayed the Guangzhou Nationalist Government, Gu mobilised his forces against Lu Rongting’s renegade province and occupied Guilin. Gu Zhenglun served ably in the Northern Expedition, but German intervention halted Kuomintang ambitions in China.\n\n With Guangdong and Guangxi under hostile forces, Gu once again made his way towards Guizhou. Although Governor Tang Jiyao wished to leave Gu to the Germans and Zhili Clique, Long Yun forced the governor to grant him shelter, along with other KMT exiles. Maintaining connections with Paris through his brothers and colluding with generals Zhu Peide and Li Zongren against Tang Jiyao, Gu serves as a bridge between Wang Jingwei’s Central Committee and the KMT remnants in Yunnan.§!"
 YUN_zhang_qun_desc: "§YAdvisor Description\nBorn:§! §gMay 9th, 1889, in Huayang, Sichuan, Qing Empire§!\n§YPolitical Career:§! §gIn 1906, Zhang Qun was admitted to the Baoding Military Academy in Zhili province. The following year, Zhang attended the Tokyo Zhenwu Academy, where he was classmates with Chiang Kai shek and He Yingqin. During his studies in Japan, Zhang Qun became a supporter of the revolutionary Tongmenghui. With the outbreak of the Xinhai Revolution, Zhang Qun returned to China to help take Shanghai where he became friends with Huang Fu.\n\nZhang Qun further served the Nationalist cause during the Second Revolution, which saw Yuan Shikai victorious and Zhang was forced to flee to Japan, where he finished his studies. When the National Protection War against Yuan’s establishment of a new monarchy began, Zhang Qun took part in earnest, serving as a staff officer in the Zhejiang Provincial Supervision Office. When Duan Qirui refused to restore the Constitution in the aftermath of the failed Xuantong Restoration of 1917, Zhang joined Sun Yat-sen in the Guangzhou Nationalist Government.\n\nIn 1924, Zhang joined the National Revolutionary Army’s Second Army. During the Northern Expedition, Zhang Qun served as the General Councillor of the National Revolutionary Army’s Headquarters and as a member of the Military Committee. When the Kuomintang collapsed with the German intervention and seizure of Guangzhou, Zhang fled for the province of Yunnan, where various Nationalist remnants had relocated to. Alongside Yang Yongtai, Zhang Qun leads the Political Science Clique, an internal faction within the Kuomintang which opposes the leftist orientation of Wang Jingwei’s Central Committee.§!"
 YUN_chen_guofu: "천궈푸"
 YUN_chen_guofu_leader_desc: "§YLeader Description\nBorn:§! §gOctober 27th, 1892, in Huzhou Prefecture, Zhejiang Province, Qing Empire§!\n§YPolitical Career:§! §gChen Guofu spent his early life in the shadow of his famous uncle Chen Qimei, one of the founders of the Republic of China, ally of Sun Yat-sen, and mentor to Chiang Kai shek. Under his uncle’s guidance, Chen joined the Tongmenghui and participated in the Xinhai Revolution.\n\nHaving met his uncle’s protege Chiang Kai shek, the two became close friends and worked together extensively after Chen Qimei was assassinated in 1916. In 1920, Chen Guofu operated in the Shanghai Stock Exchange alongside Chiang in order to fund the Kuomintang. Chen Guofu found his fortunes increase with Chiang’s elevation to Headmaster of Sun’s Whampoa Military Academy, with Chen put in charge of military recruitment in Shanghai.\n\nWhen the Northern Expedition turned into a disaster and Chen’s old friend Chiang was killed, he and his brother fled Guangzhou for Yunnan province where the remnants of the Kuomintang had consolidated. Chen Guofu has become prominent voices in the Kuomintang’s right wing, staunchly opposing the Central Executive Committee’s alliance with syndicalist forces. With Chen Guofu now in a dominant position in the Kuomintang and his brother at his side, he will not see Sun Yat-sen’s National Revolution fall to such darkness. No, he will reshape the National Revolution in honour of Chiang Kai shek, Chen Qimei, and all Nationalist martyrs who have given their lives for China’s future.§!"
 YUN_chen_lifu: "천리푸"
 YUN_chen_lifu_desc: "§YAdvisor Description\nBorn:§! §gAugust 21th, 1900, in Huzhou Prefecture, Zhejiang Province, Qing Empire§!\n§YPolitical Career:§! §gThe younger brother of Chen Guofu and nephew to Chen Qimei, Chen Lifu attended Tianjin Beiyang University, studying engineering and mining. Upon graduation from Tianjin Beiyang University, Chen went to the United States to continue his studies, receiving a master’s degree in metallurgy from the University of Pittsburgh. Unlike his brother Chen Guofu, uncle Chen Qimei, and close friend Chiang Kai shek, Chen Lifu was uninterested in politics, but was convinced by Chiang and Chen Guofu to join the Guangzhou Nationalist Government which was seeking to unify China and purge the corrupt Beiyang warlords.\n\nWhen Chiang was killed and the Northern Expedition failed, Chen Lifu followed his brother into Yunnan where they hoped to avoid the retribution of the Zhili Clique. While Chen Guofu established himself as a prominent figure in Yunnan’s right wing Nationalist circles, Chen Lifu remained in the shadows, assisting his brother where he could, but also dedicated himself to Yunnan’s mining industry. With his engineering expertise, he is considered a valuable asset to any Kuomintang administration hoping to establish itself in the wake of the collapse of Zhili hegemony. Chen Lifu for his part is willing to serve the Kuomintang cause, should they request his help.§!"
 YUN_yang_yongtai_desc: "§YAdvisor Description\nBorn:§! §g1880, in Guangdong Province, Qing Empire§!\n§YPolitical Career:§! §gGrowing up in the late Qing era, Yang was enticed to pursue a career in the government. At the age of 17, Yang started his path up the political ladder by taking the Imperial Examination test and ranked top of his class. Yang transferred to the Beijing Law and Politics University. Upon graduating, Yang Yongtai returned to Guangdong and became the editor of “Guangnan Daily.” When the Qing Dynasty was toppled by the Xinhai Revolution, Yang was elected as a member of the provisional senate and joined the Kuomintang.\n\n Although elected to the first session of the senate, President Yuan Shikai abolished the National Assembly only a year later and Yang moved to Shanghai to establish the magazine \"Zhengyi'' with fellow senator Gu Zhongxiu. When Yuan proclaimed himself emperor, Yang denounced him, went south to Guangdong, and raised funds for Cai E’s National Protection War. After Yuan’s death, Yang Yongtai along with other Kuomintang members formed the Political Science Clique. In 1917, Sun Yat-sen began the Constitutional Protection Movement by establishing a rival government in Guangzhou and Yang Yongtai was made Director of the Finance Department. Due to the scheming of the Political Science Clique with the Old Guangxi Clique and Yunnan warlords, Yang and Sun had a falling out and the former went up north to participate in the Beiyang government.\n\n When Cao Kun bribed the senate to become president, the Political Science Clique shattered and Yang went into retirement in Shanghai. After Sun Yat-sen died, Chiang Kai-shek embarked on the ambitious Northern Expedition and invited the remnants of the Political Science Clique to rejoin the Guangzhou Nationalist Government. Hoping to regain political influence, Yang returned to Guangzhou to support the National Revolution. However, the Northern Expedition proved to be a failure and Chiang Kai-shek was killed. Unwilling to flee to France, Yang fled to Yunnan alongside Zhang Qun. In his decade-long exile, Yang has spent his time working with Zhang Qun in consolidating the Political Science Clique and views the leftist Central Committee with suspicion.§!"
 YUN_dai_jitao_desc: "§YAdvisor Description\nBorn:§! §gJanuary 6th, 1891, in Guanghan, Sichuan, Qing Empire§!\n§YPolitical Career:§! §gIn 1906, Dai Jitao met Chiang Kai shek while studying abroad in Japan. The two struck a lifelong friendship, with both becoming members of the Tongmenghui and participating in the Xinhai Revolution. When Sun Yat-sen’s Second Revolution failed, Dai fled to Japan with Sun. Upon his return to China, Dai founded and wrote for the “Weekly Review” in Shanghai. Although originally in contact with Chen Duxiu and the burgeoning Syndicalist movement in China, Dai split with the CSP after only a brief association.\n\nIn 1924, Dai Jitao became a member of the Kuomintang Central Committee. After Sun’s death in 1925 and different interpretations of the Three Principles began to emerge, Dai theorized that the Principles were based in orthodox Chinese thought and a continuation of Confucian moral values, rejecting the need for class struggle in the National Revolution. With the failure of the Northern Expedition and death of his old friend Chiang Kai shek, Dai fled to Yunnan, where various right wing Nationalist forces had taken refuge.\n\nAiding in the Nationalist cause however he can, Dai has spent the last decade writing extensively on his vision of the National Revolution, becoming the primary ideologue of the anti syndicalist wing of the Kuomintang. Despite the abysmal state of the Kuomintang in this new year of the rat, Dai Jitao is no stranger to setbacks and will continue to fight for Sun Yat-sen’s envisioned National Revolution.§!"
 YUN_tang_jiyu_birth: "Born:§! §g1890, in Huize, Yunnan, Qing Empire"
 YUN_tang_jiyu_bio: "Having graduated from Yunnan Army Lecture Hall, Tang Jiyu joined the Yunnan Army after the Xinhai Revolution of 1911, successfully seeing service in various leadership positions.\n\nUpon the ascension of his brother, Tang Jiyao, to Guizhou governor, Jiyu followed him, serving as chief of the provincial police department. After Tang Jiyao ascended to the position of governor of Yunnan, Jiyu once again served his brother faithfully, serving as chief of both the provincial and Kunming police departments, commander of the 7th Brigade, commander of the Guard Army, chief of the General Staff, commander-in-chief of the garrison and the director of a local martial arts school.\n\nIn 1923, Tang Jiyu was ordered by his brother to rescue the former governor of Guizhou. Subsequently, Tang Jiyu became the acting governor of the province, a position he would acquiesce to Yuan Zuming two years later. Upon his return to Yunnan in 1925, Jiyu was ordered by his brother to invade Guangxi, being routed by Li Zongren and returning home in defeat."
 YUN_tang_jiyu_commander_desc: "§YGeneral Description\n$YUN_tang_jiyu_birth$\n§YMilitary Career:§! $YUN_tang_jiyu_bio$\n\nDespite currently serving as Director of the Yunnan Army, Tang Jiyu's military skill leaves much to be desired, and many within the province believe he is only in his position due to blatant nepotism from his elder brother. §!"
 YUN_tang_jiyu_advisor_desc: "§YAdvisor Description\n$YUN_tang_jiyu_birth$\n§YPolitical Career:§! $YUN_tang_jiyu_bio$\n\nTang Jiyao's younger brother, and regarded as his potential successor by most. Tang Jiyu has dutifully served his brother for most of his life, and will continue to do so for as long as his brother's grip on power lasts. §!"
