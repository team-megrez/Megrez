 yun.211.t: "The Shockwave Out of Beijing"
 yun.211.d: "In a stunning self-coup, the emperor Pu Yi has been 'restored to power' by monarchist gunmen. As Cao Kun and Wu Peifu lay dead on the floor of the palace, the new regime was forced to contend with Jiang Baili's Zhili remnants who had retreated to the south and Luoyang — yet their doomed resistance does not concern us. No, the dream of the Jade Marshal is dead with him, and it is the revolutionary cause that blossoms in Yunnan.\n\nFrom universities, students pour onto the streets to demand an end to traitors and the restoration of republicanism. Declaring that outdated monarchies must end, these youthful radicals urge our government to action; others, in a thousand private conversations, mutter grimly about a return to the days of anti-Manchu violence, when the Manchu Quarter of nearly every major city ran red and hundreds of Manchus hurled themselves into wells so that they might escape revolutionary fury. Notably, Beijing was almost entirely spared that onslaught — if it would be so lucky a second time is doubtful indeed.\nMany remember the federalist dream, too, and the less sensitive among them mourn Wu and Cao — false republicans, no doubt, but at least they kept the visage alive.\nTo the surprise of none, a growing number of groups also call for national revolution and brotherhood with the KMT (such as they are). Now no one knows what form the new government might take, and questions abound, but one thing is certain: Yunnan stands united as never before, in hatred of this if nothing else, if only for an ephemeral few days."
 yun.211.a: "Is there no end to indignity?"
 YUN_southeast_asia_invasion: "Our Troops March South"
 YUN_southeast_asia_invasion_1_desc: "It is of the utmost importance that we secure a foothold in the enemy's heartland quickly; the rough terrain will not make it easy on our troops, but a coordinated effort from our officers should give us an advantage. Nonetheless, the problems with our military are essentially long-term, and we cannot sustain such a programme for long."
 YUN_southeast_asia_invasion_2_desc: "$YUN_southeast_asia_invasion_1_desc$"
 YUN_southeast_asia_invasion_3_desc: "$YUN_southeast_asia_invasion_1_desc$"
 yun.212.t: "[FROM.GetNameDefCap] Integrates Itself into [ROOT.GetNameDef]"
 yun.212.d: "Our ally, Tang Jiyao in the republican stronghold of Yunnan, has decided to fully commit to the Federalist cause by officially joining the new government in [ROOT.Capital.GetCapitalVictoryPointName]. It will take some time for Yunnan to be fully integrated as a true Federalist bastion, but at least we can now be sure of Tang's loyalty to our cause. With the Yunnanese army having joined us, a period of reorganisation will be necessary to ensure our fighting force is not compromised. [ROOT.GetLeader] has announced his best wishes to the people of Yunnan and promises to uphold the province's autonomy."
 yun.212.a: "The Federalist movement grows stronger!"
 YUN_guide: "§MTang Jiyao§! - §MIsolationism§! / §MZhili§! / §MNPA§! / §MFengtian§! / §MFederalism§! (§PPaternal Autocrat§! / §gAuthoritarian Democrat§!)\n£white_dot If going down an Isolationist path, ensure that you gather support for the Republicans in Yunnan before the mission times out.\n£white_dot If choosing to seize the chance and attack Hunan, placate the General Staff in the meeting by admitting they are right, and bribe the troops when mobilising them.\n£white_dot The Federalist option will only be available should Chen Jionming have initiated the Third Shantou Conference or Chengdu Conference.\n\n§MLong Yun§! - §MIsolationism§! / §MNPA§! / §MFengtian§! / §MExpansionism§! (§PPaternal Autocrat§!)\n£white_dot By either purging the high command, gathering inefficient republican support or not placating the general stuff, Long Yun will take power, but Yunnan will fall into civil war.\n£white_dot There are three different scenarios in the civil war. To successfully win the civil war as Long Yun, select the following in each respective scenario:\n£white_dot In the battle of Chuxiong, bring up the artillery, and then in the battle of Quijing, protect the valley's entrances.\n£white_dot In the capture of Anshun, tell the soldiers they have only a day to complete the evacuation, and then in the battle of Bijie, split your forces.\n£white_dot In the defence of Bijie, defend the city, and then in the storming of Guiyang, head straight into Qingzheng.\n\n§MRight Kuomintang§! (§PPaternal Autocrat§!)\n£white_dot Have Long Yun deposed by picking the wrong option in the event chain, and Zhu Peide has a chance of taking control.\n£white_dot To successfully win the civil war as Zhu Peide's NRA, select the following in each respective scenario:\n£white_dot In the Guixi Garrison debacle, perform the pincer movement, and then in the Chuxiong gamble, dig in and prepare.\n£white_dot In the Zunyi Uprising, go straight to Zunyi through Bijie, and then have the soldiers know the meaning of sacrifice.\n£white_dot In the siege of Xingyi, leave a part of the army in Xingyi and continue towards Guiyang, and then in the capture of Zunyi, send the detachment.\n\n§MLeft Kuomintang§! (§RRadical Socialist§!)\n£white_dot Have the civil war continue with each scenario making a potential victor lose their grip on power - eventually, once stability is under -50%, Zhu De will seize power and end the civil war."
 YUN_country_intro_header: "운남군벌의 상황"
 YUN_country_intro_content: "The decision to found Yunnan Military Academy in 1909 gave birth to the Yunnan Clique. Since the 1911 Xinhai Revolution, the province of Yunnan has been known for its elite army and loyalty to Chinese republicanism. In 1915, Yunnan alone declared the National Protection War against Yuan Shikai and toppled his empire. The victorious Yunnan then pursued an expansionist policy, exerting control over its neighbours. Yunnan's ephemeral hegemony came at a price, however, as the province lost control of many units deployed outside of Yunnan. The military's adventures in Sichuan were nothing but failures and caused a major civil conflict within the Yunnan Clique. General Gu Pinzhen temporarily ousted Tang Jiyao from power, but Tang regrouped and returned with his loyal troops, managing to secure a victory over Gu. However, since then the Yunnanese army has no longer been a unified force; old classmates and brothers-in-arms rapidly became rivals.\n\nDuring the Northern Expedition, Yunnan's leading warlord, Tang Jiyao, kept his distance from Guangzhou Nationalist government, while other Yunnanese troops in exile, led by general Zhu Peide, rallied behind the banner of National Revolution and became the pillar of Sun Yat-sen's military force. When the Northern Expedition tragically ended, the desperate generals of the National Revolutionary Army decided to return to the south, back to Yunnan. The attrition was heavy, and many of them ended up at the door of Guizhou, Tang's newly conquered land. Tang wanted to seize the chance and annihilate his old enemies right there, but his generals, led by Long Yun, strong-armed Tang into offering sanctuary to the defeated NRA. The coexistence of former rivals was not easy, but they knew that the new rulers of China, the Zhili Clique, and their German patrons, would not tolerate an autonomous Yunnan, and that they could only survive through cooperation. Despite its formidable battle commanders and elite army, the lack of a unified military command had cost Yunnan dearly when it audaciously joined the Fourth Zhili-Fengtian War.\n\nAs a new year starts for the southern province, Tang Jiyao's authority over the clique is far from assured. His despotism and the blatant favouritism he displays for his incompetent brother, Tang Jiyu, alienates many high-ranking officers, including Long Yun. Tang's decision to submit to [QIE.GetNameDef] has also undermined his prestige, and he holds nothing but nominal control over the former NRA troops. With the ever-mounting political tension between the officers in Yunnan, Tang's next misstep may prove to be his last..."
