 YUN_Tangs_rule_desc: "탕지야오는 1913년 차이어가 위안스카이에 의해 제거된 이래로 윈난성을 통치해왔지만, 그런데도 그는 지난 20년간 대륙 전역에 걸친 수많은 공화주의자의 원정을 지원해왔습니다. 이러한 원정들은 대가를 치러야만 했는데, 탕지야오는 이를 아편 무역의 확대와 농민에게 매겨진 높은 세금으로 기꺼이 지급했습니다. 이는 느리지만 점차 성 내의 시민소요를 확산시켜나갔으며, 동시에 한때 충성스럽던 장군들과 새로이 등장한 경쟁자들이 협력해 탕지야오에 맞서려 계획을 세웠고, 기습하기에 최적의 때를 기다리고 있습니다. 그런데도 운남의 국경을 확장하는 데 관심을 둔 그와 중국의 사건에 통제력이 약해진 독일 정부의 모습은 탕지야오에게 이 산지투성이의 성을 위한 더 큰 야망을 품게 했을지도 모릅니다..."
 YUN_opium_exports: "운남의 수출 경제"
 YUN_opium_exports_desc: "The province of Yunnan is home to vast amounts of resources, both agricultural and mineral which has made our province a key exporter through both Burma and Indochina. However, the province is subject to a monopoly in transportation by German railways through both the League of Eight Provinces' railways and the Kunming-Haiphong Railway in Northern Vietnam. With little reason to change our dependence from Germany, we currently exchange many of our goods, like opium and tin in exchange for German products and licences."
 YUN_AOG_tin_control_over_us: "독일 경제의 거주 주석 통제"
 YUN_AOG_tin_control_over_us_desc: "주로 윈난성 거주 마을에 집중된 주석 생산은 중국 전체를 통틀어 가장 높은 품질의 하나로, 프랑스가 그랬듯 이제는 독일이 전월(쿤밍-하이퐁) 철도를 생기있고 활발하게 만드는 것에 특별히 관심을 보입니다. 주석 무역은 믿기지 않을 정도로 높은 수익을 보여주지만, 우리가 그로 받는 주석 상품의 실이익은 크게 줄어드는 중대한 문제가 있습니다. 그 중심엔 우리 주석의 순도를 우리가 가진 장비로는 해결할 수 없어 결국 우리가 독일인에게 말도 안 될 정도로 헐값에 팔도록 강요받습니다. 이 값싼 주석은 동아시아 일반행정 감사회로 보내져 재련 과정을 거치며 순도를 높이고, 그 다음엔 국제 시장에 높은 가격으로 전매됩니다. 만일 우리가 언제라도 독일의 독과점으로부터 이익을 되찾길 바란다면 거대한 개혁에 착수해야만 하며, 우리의 경제는 그런 노력을 할 준비가 되어있지 않을지도 모릅니다..."
