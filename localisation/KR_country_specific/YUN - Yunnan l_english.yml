 yun.1.a: "정말 신나는구만!"
 yun.2.t: "정권을 잡은 룽윈!"
 yun.2.d: "쿤밍시 남동쪽 초입에 부대를 집결시킨 롱윈은 뎬츠호를 동쪽으로 통과해 도시 외벽을 돌파할 때까지 군을 이끌고 나아갔습니다. 포위전을 예상한 탕지야오는 사천 방향으로 도망치기 위해 북쪽 주택가를 통해 북부로 후퇴하려 했지만, 도시를 빠져나가기 직전에 룽윈에게 충성을 바치는 장교들에게 차단당했습니다.\n\n탕지야오가 포로로 잡히면서 쿤밍에 남아서 싸우는 나머지 부대들도 동이 트기 전에 모조리 항복했고 룽윈은 탕지야오의 처우를 결정하기 위해 재빨리 위원회를 소집했습니다. 하지만 이 쿠데타는 운남 안에서 수많은 파벌들 사이에서도 문제시 되었고, 쿤밍 부근에서 뭔가 충돌이 벌어질 경우 도망칠 지도 모른다는 공포가 만연해지면서 재판이 서둘러 치러졌습니다. 운남 사람들을 위험에 빠트리고 지도자로서 무능했으며 장교 임용 과정에서 비리를 저질렀고 지역의 공화주의 이상을 배신했으며 공금을 횡령했다는 죄목으로 기소된 탕지야오는 공직에서 완전히 은퇴하겠다는 사임서에 서명할 수 밖에 없었습니다.\n\n안타깝게도 운남이 직면한 고난이 완전히 끝난 것은 아닙니다. 룽윈이 수도에 참호를 파고 쿤밍 무기고와 운남군사학교를 보강하는 와중, 남동부의 주페이더와 서부의 후뤄위 그리고 북동부의 루한이 각자 군대를 동원하면서 운남을 지배하기 위한 최후의 결전이 벌어졌습니다."
 yun.2.a: "운남의 운명은 균형에 달려있다..."
 yun.3.t: "추슝 전투"
 yun.3.d: "양쪽에서 적들이 몰려들어오는 가운데 룽윈은 적들이 쿤밍에 도달하는 모습을 가만히 기다리고만 있다가는 포위당하고 말 것이라는 점을 깨달았습니다. 룽윈은 곤명병공창에 남아있는 보급품을 활용해 서부로 공세를 실시하고 다리를 확보하겠다는 결단을 내렸습니다. 하지만 추슝이라는 작은 마을이 룽윈의 진격로를 가로막고 있었습니다. 적군이 그 도시에 방어선을 설치했고, 공격군에게 병목현상이 일으킬 수 있는 교량이 마을에 소수 있었기 때문에 룽윈과 장교진은 전략을 재고하지 않을 수 없었습니다.\n\n젊은 장교들은 수비군을 물리치는 최선의 전략은 룽촨강을 따라 마을을 포위한 다음 사방에서 협공을 가하는 것이라고 주장합니다. 경험이 많은 다른 장교들은 포병이 전선에 도달할 때까지 대기한 이후에 수비군에 룽윈군에 항복하거나 끔찍한 결과에 직면하거나 둘 중 하나를 선택하라는 마지막 최후통첩을 보내야 한다고 제안했습니다. 두 계획 모두 상세히 정리된 채로 제출되면서 추슝의 운명은 룽윈의 손에 달렸습니다..."
 yun.3.a: "마을을 포위하고 습격하라."
 yun.3.b: "포병을 불러라."
 yun.4.t: "취징 전투"
 yun.4.d: "룽윈이 다른 곳에서 세력을 확보함에 따라, 적들은 동쪽으로 집중되며 룽윈의 부대 대부분이 서쪽에 있는 동안 쿤밍을 수복하겠다고 위협합니다. 쿤밍 수비대는 예비대도 남김없이 적에게 저항하기 위해 작은 마을인 취징을 선택했으나\n\n지역의 지형은 수비대에게 흥미로운 도전을 선사합니다. 쿤밍 수비대가 주 골짜기를 지키면 인근 야산을 통제하며 도시 안팎으로 적의 경로를 살펴볼 수 있지만 수비대는 산개하게 됩니다. 한편으로 마을을 보호하면 분명 더 쉬운 일이면서 적들을 수비대의 집중된 병력과 각 집과 거리에서 손발톱으로 할퀴고 치아로 물어뜯을 정도의 치열한 싸움이 가능하지만, 다수의 민간인 사상자와 마을 인근의 고지대 확보에 실패하여 적 저격수가 아군에 심각한 피해를 입힐 수 있게 할 것입니다. 룽윈은 전령들로부터 동쪽 방면이 노출되었다는 보고를 받았고, 그가 내린 결정은..."
 yun.4.a: "계곡의 출입로를 지켜라, 고지를 점해야 한다."
 yun.4.b: "취징으로 물러나라, 우린 적을 지연시킬 여지가 필요하다."
 yun.5.t: "안순 함락"
 yun.5.d: "룽윈은 첸중으로 향하는 북동쪽 도로를 통과해 진군하면서 비제에서 적을 마주치기 전에 구이시를 확보하기 위해 남부로 분견대를 파견했습니다. 해당 지역 지형이 상당히 험준하기 때문에 분견대를 이끄는 장교들은 매복의 가능성을 경계하면서 진군했습니다. 하지만 분견대가 난마강에 접근하자 백기를 든 소규모 부대가 그들에게 접근해 왔습니다.\n\n그 병사들은 룽윈의 경쟁자 중 한명이 협상을 하기 위해 파견한 이들이었습니다. 그들은 며칠만 기다려준다면 여성과 아이들 그리고 노인들을 안전한 지역으로 피신시킨 수 있도록 하루 말미를 달라고 제안했습니다. 그 대가로 방어군도 도시에서 빠져나가겠다고 약속했습니다. 그렇게만 된다면 분견대는 총 한발 쏘지 않고 안순을 점령할 수 있습니다. 원정대를 지휘하는 장교들은 그들에게 결정할 때까지 몇 분만 시간을 달라고 요청했습니다. 저들이 내놓은 제안은 상당히 명예로웠지만, 장교들은 저 병사들을 믿을 수 있을지 의심스러웠습니다. 만약 첸중에 증원군이 도착할 시간을 벌기 위해 이런 제안을 내놓았을지도 릅니다. 민간인들에게 피해를 입히는 한이 있더라도 저 파벌 군세를 격파하기 위해서는 지금 당장 공세를 가해야 한다는 주장이 제기되었습니다. 회의가 끝났고 장교들은 협상하기 위해 온 병사들에게 이렇게 말했습니다..."
 yun.5.a: "철수를 위해 하루를 더 주겠지만, 그 이상은 없다."
 yun.5.b: "공격은 오후에 시작될 것이고, 너희들은 전투가 재개되기 전에 돌아가야 한다."
 yun.6.t: "비제 전투"
 yun.6.d: "룽윈의 부대가 싸라시전 마을에 도착했습니다. 마침내 계곡 사이에 난 수많은 도로를 활용할 수 있게 된 것입니다. 그 중 중앙으로 난 도로는 곧바로 비제로 가는 길이었습니다. 룽윈의 정찰대는 도시가 요새화되었고 정면 공격만 기다리는 상황이라고 보고했습니다.\n\n룽윈은 측면이 노출될 위험이 있었기 때문에 큰 도로를 버릴 수 없었지만, 비제로 향하는 입구를 공격면서 동시에 부대를 나눠 분견대를 북쪽으로 파견해 다오톈강을 따라 공격해 올라가고 남쪽으로 파견해 스바허강을 다라 공격할 수도 있습니다. 많은 장교들은 군대를 나눈다면 전체적으로 세력이 약화될 뿐이며, 계곡 측면을 확보하지 않은 상황에 분견대가 강력한 적 부대와 마주쳐 패퇴할 가능성을 무시할 수 없다며 그의 계획에 반대했습니다. 하지만 정면공격은 상당히 많은 비용이 들어가겠지만 그래도 아군은 방어선을 돌파할 능력이 충분히 있으며 궁극적으로 비제를 방어하는 파벌 부대를 분산시킬 수도 있다고 주장했습니다. 토론이 끝났고 마지막 결정권은 롱윈의 손에 달려 있습니다."
 yun.6.a: "우리 병력을 나누되, 전투는 현명히 하라."
 yun.6.b: "우리 병력을 집중하라, 우리는 뚫고 나아갈 수 있다."
 yun.7.t: "비제 수비"
 yun.7.d: "구이시에 파벌 군대가 집결중이라는 보고가 들어온 직후, 룽윈은 적을 포위하고 격파하기 위해 첸중 지역을 점령하겠다는 결단을 내렸습니다. 공세는 신속했고 비제 수비대는 룽윈의 부대에 상대도 되지 않습니다. 이후 점차 밤이 찾아오면서 분견대는 마을에서 휴식한 뒤에 쭌이에서 첸중으로 향하는 행군을 계속하기로 결정했습니다. 하지만 밤중에 해당 부대는 공격해오는 군대에 허를 찔려 버렸고, 작전 목표를 달성하기 위한 첫 번째 과제가 마을 방어로 변했습니다.n\n서쪽 문을 통과한 공격군은 천천히 도시로 진군하고 있던 와중에 측면으로 향하는 도로 또한 정체를 알 수 없는 적군에게 공격받고 있으며 해당 분견대가 시내에 포위될 위험성도 큽니다. 밤새 아수라장이 이어지면서 룽윈이 직접 내린 명령이 도착했고, 각 부대는..."
 yun.7.a: "도로를 방어하라, 탈출할 방법이 필요하다."
 yun.7.b: "도시를 방어하라, 우리는 먼저 놈들의 주력군을 깨부술 것이다."
 yun.8.t: "구이양의 폭풍"
 yun.8.d: "두들겨 맞은 아군이 구이양 시로 집결하면서 룽윈의 남서부 분견대는 칭정에 도달하고 구이양에 마지막 공격을 감행하기 위해서 훙펑강을 건너야 했기 때문에 힘겨운 전투를 직면하게 되었습니다.\n\n북부 분견대가 구이양 북문에 도착한 와중에 남서부 분견대 대부분은 엄청난 피해를 입으면서 훙펑강을 건너는 교량에 발이 묶여 버렸습니다. 하지만 수비군 대부분이 칭정 방면으로 자리를 옮기면서 구이양에 남은 방어군은 거의 없게 되었습니다. 도시에 적군이 빠져나갔기 때문에 빠르게 도시를 접수할 수 있게 되었지만, 부대 대부분이 남서부 분견대를 지원하기 위해 전투를 벌이고 있기 때문에 후방에서 반격을 당할 위험성도 존재합니다. 하지만 칭정 수비대를 포위하는 쪽이 다른 일파가 쿤밍을 공격하기 전에 지금 직면한 적대 파벌 세력을 신속하게 패퇴시키는 더 결정적인 수가 될 지도 모릅니다. 전투가 계속되면서 최종 결단이 내려졌습니다..."
 yun.8.a: "구이양을 우선 확보하라, 놈들이 우리를 후방에서 공격하게 둬선 안된다."
 yun.8.b: "구이양을 기습하고 곧장 칭성으로 향한다."
 yun.9.t: "징훙 전투"
 yun.9.d: "쿤밍을 확보하는데 성공한 후뤄위 장군은 반군이 시암에서부터 남부 메콩강을 통해 물자를 지원받을지도 모른다 생각했고, 즉각 국경선을 경비하기 위해 남부 지역으로 부대를 파견하기로 결정했습니다. 수많은 계곡과 숲을 헤쳐나가는 기나긴 여전 끝에 후뤄위의 군대는 징훙 마을의 문 앞에 도착했습니다. 하지만 정찰병이 도시 내에 거대한 규모의 적군 분견대가 주둔하고 있으며 방어 태세가 완료된 상태라고 보고했습니다. 정면 공격이 효과가 있을지도 모르겠지만, 정찰병 한명이 찾아낸 남부 푸번 숲을 통과하는 우회로를 통해 기동해 여러 방면에서 마을을 협공할 수도 있습니다. 만약 이 선택지를 고른다면 병력을 배치하는데 많은 시간이 걸릴 것입니다. 지역을 탈환하고 아군 통제력을 확보하는데 시간이 많이 들어갈텐데 전투에 할애할 겨를이 없을지도 모릅니다..."
 yun.9.a: "공격군을 분산시켜라."
 yun.9.b: "지금 도시를 기습하라!"
 yun.10.t: "보급품 할당"
 yun.10.d: "곤명병공창을 통제하는 우리는 운남 주변에서 대혼란을 일으키는 적대 파벌들보다 우위에 서 있습니다. 하지만 이런 우위는 오래 계속되지 않을 것이며, 특히 반군이 외세의 지원을 받아낸다면 사황이 더 심각해질 것입니다. 그리고, 그런 이유로 후러위 장군은 성 전체를 관통하는 대규모 공세를 명령했습니다. 공세 과정에서 저항하는 적군은 거의 없었고 마침내 구이양과 자오퉁을 점령하는데 성공했습니다. 하지만 이런 손쉬운 승리는 점차 엄청난 사실이 드러나면서 그 빛을 잃어버렸습니다. 적군이 후퇴한게 아니라 집결하고 있었다는 점이 밝혀진 것입니다. 아군 병사들은 참호를 구축했고 장교들은 양 도시를 방어할 계획을 짜고 있습니다. 그런 와중에 아군이 심각한 물자 부족 상황에 놓였다는 점이 드러났습니다. 두 도시 모두가 적에게 공격받을 지도 모르는 위험 속에서 방어전에 필수적인 보급품을 어느 도시에 우선적으로 배분할지 선택해야 합니다."
 yun.10.a: "구이양으로 지원을 보내라."
 yun.10.b: "자오퉁으로 지원을 보내라."
 yun.11.t: "추슝 수비"
 yun.11.d: "아군이 추이후 공원을 통과해 진격하고 주둔지를 확보한 이후, 적들은 오래된 도시 다리 부근에서 진격을 개시했습니다. 적군이 수적 우세를 점하고 있기 때문에 후러위 장군은 에하 부대에 쿤밍과 다리 사이에 끼어있는 도로를 따라 추슝시 안으로 적을 유인하고 자리를 지킨 채로 기다리라고 명령했습니다.\n\n후러위의 부하 장교들은 공격이 임박했으며 방어 전략을 세워야 한다는 점에는 동의했지만, 어떻게 방어를 준비해야 하느냐에 관해서는 아직 합의가 되지 않았습니다. 한 무리의 장교들은 룽촨 강 북쪽 제방에서 참호와 소규모 요새를 구축해 고정 방어전을 펼쳐 적을 격퇴해야 한다고 주장했습니다. 쿤밍 군사학교에서 가르치는 벨트크리크식 전술에서는 이런 방어 작전을 최고로 치지만, 현재 아군 기관총 보유량이 상당히 부족하기 때문에 수적 우세를 점한 적 앞에서 효율적인 방어를 펼치지 못할 지도 모릅니다. 그렇기 때문에 다른 장교들은 더 후퇴선을 많이 설치해 두고 적들이 진격하지 못하도록 장기전을 벌이며 시간을 끄는 비교적 유연한 방어 전략이 효과적일 것이라고 주장합니다. 논의가 어떻게 끝났던지 간에 후러위는 방어 전략을 어떻게 세워야 할지 마음을 정했습니다."
 yun.11.a: "유연한 방어를 채택하라, 우리는 예측 이상의 위험까지 안고갈 순 없다."
 yun.11.b: "땅을 파라, 우리는 놈들을 붙잡을 수 있다!"
 yun.12.t: "징훙 전투"
 yun.12.d: "쿤밍을 확보하는데 성공한 후뤄위 장군은 반군이 시암에서부터 남부 메콩강을 통해 물자를 지원받을지도 모른다 생각했고, 즉각 국경선을 경비하기 위해 남부 지역으로 부대를 파견하기로 결정했습니다. 수많은 계곡과 숲을 헤쳐나가는 기나긴 여전 끝에 후뤄위의 군대는 징훙 마을의 문 앞에 도착했습니다. 하지만 정찰병이 도시 내에 거대한 규모의 적군 분견대가 주둔하고 있으며 방어 태세가 완료된 상태라고 보고했습니다. 정면 공격이 효과가 있을지도 모르겠지만, 정찰병 한명이 찾아낸 남부 푸번 숲을 통과하는 우회로를 통해 기동해 여러 방면에서 마을을 협공할 수도 있습니다. 만약 이 선택지를 고른다면 병력을 배치하는데 많은 시간이 걸릴 것입니다. 지역을 탈환하고 아군 통제력을 확보하는데 시간이 많이 들어갈텐데 전투에 할애할 겨를이 없을지도 모릅니다..."
 yun.12.a: "공격군을 분산시켜라."
 yun.12.b: "지금 도시를 기습하라!"
 yun.13.t: "뤄장강 전투"
 yun.13.d: "아군 병사들이 비제 마을에서 진군해 준이 인근에서 군벌 부대와 직면했고, 정찰대가 준이 서북부 지역에 있는 계곡에서 엄청난 규모의 적들이 집결하고 있다고 보고했습니다. 하지만 운남 나머지 지형과는 달리 그 지역은 대부분 평지로 대체로 농지로 활용되며 소규모 숲이 분포한 지역입니다. 적을 내려다볼 수 있는 언덕과 엄폐할 장애물이 거의 없는 이 지역은 아군이 기습 공격을 감행하기 최적의 장소입니다. 오랜 숙고와 토의 끝에 후러위는 준이로 진군하기 위해서는 어떤 손해를 입더라도 그 지역을 확보해야 한다는 중앙 지휘부의 명령을 받았습니다. 장교들이 계획을 세우던 와중에 한 가지 문제가 제기되었습니다. 아군이 적을 완전히 격파할 수 없는 상황에 있고 단순히 적을 축출할 수 밖에 없는 이 상황에, 적군을 어느 방향으로 밀어붙여야 할까요? 일부 장교들은 적을 북쪽으로 밀어붙인다면 방어에 많은 군대를 할애해야 하기 때문에 후방 방위에 그만큼 문제가 생기고 적군에게 보급을 제공할 지도 모르는 사천군벌 바로 옆으로 데려다주는 결과를 가져다 줄 지도 모르지만, 그래도 적 본군과 분할시킬 수 있다고 주장했습니다. 다른 장교들은 우리가 아직 우위를 점하고 있는 지금 적들을 동쪽으로 밀어붙이는 쪽이 아군의 전술적 우위를 더 잘 활용하는 방법이라고 주장했습니다. 어찌해야 할까요?"
 yun.13.a: "놈들을 동쪽으로 밀어내고, 쭌이로 향하라!"
 yun.13.b: "놈들을 북쪽으로 밀어내고, 계곡으로 향하라!"
 yun.14.t: "란창강 인근 교전"
 yun.14.d: "수많은 아군이 동부로 진격해 첸중을 보강하던 와중 서쪽에서 온 정찰대가 바오산 마을 인근에 엄청난 수의 저군이 집결하고 있다는 보고를 제출했습니다. 후러위 장군은 기동대를 재빨리 집결시켜 해당 지역으로 파견하는데 성공했지만, 란창강 인근에서 임시교량을 건너던 도중 매복 공격에 당했습니다. 파견대는 심각한 피해를 입었고 진격도 막혀 버렸습니다. 파견대 지휘관이 쿤밍에 보고한 내용에 따르면 현재 강 반대쪽에 수적으로도 무기의 질로도 우수한 적과 마주친 상태이며 심지어 지역 전체에 포탄 세례가 비 오듯이 쏟아붇고 있기 때문에 후퇴와 재집결이 필요한 상황이라고 합니다. 아군이 살아남기 위해서는 바오산을 점령하고 적군이 집결하지 못하도록 막아야만 하지만, 다시 한번 결정적인 패배를 당하기에는 여력이 없습니다. 그렇게 된다면 대담해진 적군이 나약해진 우리를 공격할 것이기 때문입니다. 재빨리 대응해야 하기 때문에 최대한 빨리 전갈을 보내야 합니다."
 yun.14.a: "물러나라, 우리는 방어에 집중할 필요가 있다."
 yun.14.b: "무슨일이 있더라도 바오산을 확보하라!"
 yun.15.t: "공세 계획"
 yun.15.d: "아군이 가까스로 쿤밍에서 적들을 밀어내는데 성공했지만, 언제까지나 방어 태세를 유지할 수는 없으며 운남 나머지 지역을 확보하기 위해 움직여야 합니다. 하지만 아군은 보급품도 부족하고 인력까지 부족하기 때문에 첸중을 확보하기 위해 비제를 공격할 것인지 아니면 구이시를 확보하기 위해 구이양으로 진격할 것인지 결정해야 합니다. 정찰대가 룽윈의 부대를 구이양 인근에서 발견했고, 국민당 내 동조자들이 주페이더가 비제로 이동하고 있다고 보고했기 때문에 두 선택지 모두 상당히 어려운 목표가 될 것입니다. 두 군세가 모두 쿤밍을 향하고 있는 와중에 너무 늦어서 한꺼번에 두 적을 상대해야 하는 상황이 오기 전에 한 군세를 마주할 필요가 있습니다. 아마도 지금 당장 하나를 공격한다면 분산시킬 수 있을 지도 모릅니다..."
 yun.15.a: "비제를 공격하라."
 yun.15.b: "구이양을 공격하라."
 yun.16.t: "적군의 위시 위협"
 yun.16.d: "쿤밍 남쪽 지역에 주둔한 장교들이 보고한 바에 따르면, 느리지만 확연하게 적들에게 압도당하고 있으며 전투를 통해 적을 지연시키면서 조직적으로 퇴각하는 것 외에 뭔가 할 수 없는 상황이라고 합니다. 이대로 가다가는 일주일이 지나기도 전에 적들이 쿤밍 코앞에 다다를 것입니다. 충성스러운 장교들은 루한 장군에게 두 선택지를 조언했습니다. 전선을 보강하고 방어선이 버틸 수 있기를 바라거나 아니면 서쪽으로 진격해 다리로 공격해 나가자는 것입니다. 전선을 지키는 쪽이 더 확실한 해결책으로 보이지만, 동쪽 지역에서 벌어진 다른 전투들로 인해 현재 아군은 엷게 퍼져 있는 상황입니다. 이와 대조적으로 서쪽을 공격하는 작전은 도박이 될 수도 있지만, 아군이 서방의 주요 도시들을 점령하는 상황을 막기 위해 적들이 어쩔 수 없이 후퇴를 선택해야 하게 될지도 모릅니다. 어찌되었든 간에 선택권은 루한의 손에 쥐어졌습니다..."
 yun.16.a: "부대를 서쪽으로 보내라!"
 yun.16.b: "최전선을 보강하라!"
 yun.17.t: "쑹산산 수비"
 yun.17.d: "오랜 시간 동안 쑹산산 옆을 지나는 산길은 주요 도로를 통하지 않고 바오산과 리창을 연결하는 필수적인 가도였습니다. 이런 이유로 정규 순찰대와 방어 분견대에게 들키지 않을 수 있습니다. 하지만 루한은 경쟁자 주페이더가 바오산을 접수하고 다리를 공격에 노출시키려는 목적으로 국민혁명군 서부 분견대를 산길을 통해 기동시키리라 예상했습니다. 여타 군벌 군대가 재편성을 끝내면서 대비할 시간이 거의 없는 와중에도 서둘러 방어선을 구축하기는 했지만, 누장강에서 엄청난 규모의 적군이 접근하고 있다는 보고로 인해 장교진은 공황에 빠졌고 루한은 포위당하는 상황을 피하기 위해 당장 이 지역에서 후퇴해야 한다고 요청했습니다. 서부 운남을 계속해서 통제하고자 한다면 이 가도에서 철수해서는 안되겠지만, 아군이 포위되는 모습을 가만히 보고 있을 수만은 없습니다. 어찌해야 할까요?"
 yun.17.a: "퇴각을 명령하라."
 yun.17.b: "신경쓰지 말고 대기하라고 명령하라."
 yun.18.t: "비제 도박"
 yun.18.d: "아군이 첸중을 점령하기 위해 동부로 향하던 와중, 비제 외곽 지역에서 두 대규모 부대가 전투를 벌이고 있다는 보고가 들어왔습니다. 저들의 숫자는 빈약한 아군에 비해 훨씬 우월하지만, 전투가 상당히 치열했기 때문에 장교진은 아군이 한 세력을 밀어내고 나머지 군세를 격파할 수 있다고 확신하고 있습니다. 하지만 어느 쪽을 먼저 공격해야 할지가 의문입니다. 결정권은 쿤밍 정부에 있습니다."
 yun.18.a: "군벌부대를 밀어붙여라."
 yun.18.b: "국부군 부대를 밀어붙여라."
 yun.19.t: "첸중의 동조자"
 yun.19.d: "주페이더가 이끄는 국부군 중에는 루한의 대의에 동조하는 세력이 여럿 있으며 그들 중 일부는 쿤밍에 접촉해와서 루한에게 충성을 맹세했습니다. 하지만 그들의 충성심에 한점 의심의 여지가 없다고 하더라도 문제가 있습니다. 저들은 적 전선 내부 깊숙한 지역에 위치해 있으며 우리가 그들을 도울 방법이 하나도 없다는 것입니다. 그들은 쭌이 마을 주변 지역을 점령하고 아래로 이동해 구이양까지 이동하겠다고 제안했지만, 매우 위험한 작전이기 때문에 아군 지휘부와 연계하지 못한 채 독립적으로 행동해야만 합니다. 하지만 이 도박이 성공하기만 한다면 첸중에서 커다란 발판이 마련될 것 입니다."
 yun.19.a: "비밀리에 머물러 있을 것을 요청하라."
 yun.19.b: "공격을 요청하라."
 yun.20.t: "위룽산 교전"
 yun.20.d: "아군이 넓게 산개하면서 다리 지역에 위치한 리장을 확보하기 위해 파견된 분견대는 위롱쉐산 인근에 진을 칠 수 밖에 없었습니다. 자정 무렵 분견대는 진사강 인근에서 출발한 엄청난 규모의 적군에게 공격당했고 심각한 상황에 놓였습니다. 엄청난 피해를 입은 해당 부대는 가까스로 소규모 부대를 쿤밍으로 파견해 증원을 요청했고, 아직도 치열하게 전투가 벌어지고 있을지도 모릅니다. 하지만 정찰대는 훙허 부근에서 또다른 대규모 부대가 우리를 쿤밍에서 몰아내기 위해 집결하고 있다고 보고했습니다. 저들을 구원하기 위해 증원을 보낼 수도 있겠지만, 차라리 그 인력을 쿤밍 방어에 사용하는게 더 나을지도 모릅니다."
 yun.20.a: "수비대를 구원하라."
 yun.20.b: "쿤밍 수비에 집중하라."
 yun.21.t: "구이시 수비대의 붕괴"
 yun.21.d: "우리 세력이 수도를 통제하고 있음에도 불구하고 국민혁명군이 운남 곳곳에 흩어져서 암약하고 있습니다. 적들이 우리 주변에서 군세를 모으면서 아군을 뭉쳐서 전선을 형성한 것이 결정적인 요인이 되었을 것입니다. 첸중부터 다리까지 곳곳에 국민혁명군 병영이 발견되면서 마침내 적들을 한꺼번에 밀어낼 때가 왔습니다. 우리가 처음에 수도로 진군한 이후에도 아직 원산에 엄청난 아군이 주둔하고 있으며 우리 부대가 쿤밍을 확보했기 때문에, 취징을 양면에서 협공할 수 있게 되었습니다. 안순에 위치한 동맹 세력에서 쿤밍에 반격을 감행하기 위해 군세가 취징에서 집결하고 있다는 보고를 보냈습니다. 하지만 옛 도시 다리에서 또 다른 부대가 집결하고 있다는 보고가 들어오면서 서부 전선을 보강하기 위해 부대를 재배치한다면 양면에서 공격을 당하게 될지도 모르는 상황입니다. 그렇게 된다면 한쪽은 뚤릴 수도 있습니다..."
 yun.21.a: "양면 공격 작전을 벌이면, 우린 이후 서쪽을 걱정하게 될 것이다."
 yun.21.b: "취징에 병력을 재배치하라, 쿤밍을 지킬 필요가 있다."
 yun.22.t: "추슝 도박"
 yun.22.d: "정찰대가 대규모 적군이 다리에서 추슝으로 이동했으며 언제든지 쿤밍을 공격할 태세를 갖추고 있다고 보고했습니다. 적의 진격을 막기 위해서 기관총과 포병을 도시에서 공수해와 탕랑강 국경에서 전통적인 고정 방어 태세를 갖춘 상태입니다. 하지만 국부군 기병 장교 중 일각에서 적들로부터 전장의 주도권을 빼앗아야 한다는 제안을 제출했습니다. 그들은 참호를 파고 틀어박혀있는 대신에 북쪽 위안머우 마을과 서쪽 환옌강으로 분견대를 파견해양쪽에서 추슝을 향해 진격하자고 주장했습니다. 만약 그렇게 한다면 적들이 아군 방어선을 돌파하기 전에 포위할 수 있을 것이지만, 너무도 위험합니다. 작전을 시행하기 위해 너무 많은 병력이 필요한건 둘째치고, 작전을 준비하기 위한 기동 시간만 해도 며칠 혹은 몇주가 걸릴 지도 모르는데 그렇게 시간이 많지는 않은 상황입니다..."
 yun.22.a: "분견대를 보내라, 우리는 붙잡을 수 있다."
 yun.22.b: "너무 위험부담이 크다. 참호를 파고 준비하라."
 yun.23.t: "쭌이 봉기"
 yun.23.d: "쿤밍 지배력을 확고히 한 이후, 쭌이시에서 보낸 보고가 도착했습니다. 국민당과 연계한 수비대가 우리를 위해 무기를 들고 일어섰고 현재 구이양에서 적의 공세를 마주한 상황이라고 합니다. 저들을 구원하는 것이 최우선 과제인 것은 확실하지만, 쭌이로 가는 도로가 너무도 많기 때문에 장교진은 어느 경로가 최선의 길이 될지 토론하고 있습니다. 쭌이로 가는 가장 빠른 길은 비제를 통해서 가는 길입니다. 그 경로는 방어선을 구축하기 쉽고 더 빨리 병력을 이동시킬 수 있도록 해줄 것입니다. 한편 안순을 거쳐 구이양으로 향하는 남쪽 도로를 이용한다면 부주의한 적군을 붙잡을 수 있겠지만 더 많은 시간이 소요될 것입니다. 그 동안 쭌이 수비대가 버텨 줄지 모르겠습니다. 토론이 끝났고 주페이더 장군은 선택권을 고민하기 시작했습니다..."
 yun.23.a: "안순을 통과해 구이양까지 가라."
 yun.23.b: "쭌이를 곧장 지나 비제로 직행하라."
 yun.24.t: "쑹산산 수비"
 yun.24.d: "오랜 시간동안 쑹산산 옆을 지나는 산길은 주요 도로를 통하지 않고 바오산과 리창을 연결하는 필수적인 가도였습니다. 하지만 누군가가 주페이더가 바오산을 접수하고 다리를 공격에 노출시키려는 목적으로 국민혁명군 서부 분견대를 산길을 통해 기동시키리라 예상한 모양입니다. 동부에서 여타 군벌 군대가 재편성을 끝내면서 대비할 시간이 거의 없었기 때문에 성급한 공세가 시작했습니다. 누장강을 지키는 적군이 소규모라는 사실을 눈치챈 아군 장교진은 자신감을 얻었고 적의 저항을 일소하고 바오산으로 이동하기 위해 가도를 향해서 공세를 실시할 것을 요청했습니다. 그 가도는 서부 운남을 확보하기 위해 필수적으로 점령해야 하는 지역이지만, 수비에 상당히 용이한 지형이기 때문에 많은 사상자가 생길 지도 모릅니다..."
 yun.24.a: "다른 방법이 있을 터다..."
 yun.24.b: "우리 병사들은 희생의 의미를 잘 알지."
 yun.25.t: "싱이 포위"
 yun.25.d: "국민혁명군이 쿤밍 서쪽 제방을 확보하면서, 이제 운남 동부를 향해 전면 공세를 펼칠 준비를 시작할 때가 되었습니다. 남부 방면군은 시간에 맞춰 쭌이에 도착해 비제를 통과하는 북부 방면군과 합세해 협공을 가하려는 목적으로 싱이를 빠르게 점령하고 안순으로 향하기 시작했습니다. 하지만 깔끔하고 빠르게 도시를 점령하려는 작전은 공격전이 공선전으로 변하면서 무너져 버렸고 전황은 거진 백년전 있었던 운남 회족 반란때 처럼 바뀌어버렸습니다. 지리한 공성전이 이어지면서 남부 방면군은 공성이 계속된다면 기한에 맞추어 쭌이에 도달할 수 없는 상황에 마주쳤지만, 공성을 포기한다면 마을에서 튀어나온 적에게 후방을 공격당할 우려가 있다며 쿤밍에 명령을 내려달라고 전갈을 보냈습니다. 많은 장교들은 이번 전투가 장제스를 몰락으로 이끈 우창 공성전 패배와 동일한 상황이라고 주장하며 주페이더에게 포위전을 끝까지 끌고가야 한다고 간청하고 있지만, 동시에 북부 방면군도 지원이 절실히 필요한 상황입니다..."
 yun.25.a: "군의 일부를 싱이에 두고, 계속 구이양을 향하라."
 yun.25.b: "장제스의 실수를 반복하지 않겠다, 포위 작전에 종지부를 찍어라!"
 yun.26.t: "쭌이 함락"
 yun.26.d: "마침내 국민혁명군 북부방면군이 목적지 쭌이에 도달했습니다. 거의 아무런 저항 없이 비제를 통과한 이후, 적군이 그 지역에서 재결집한 정황이 명백하게 드러났고 적당한 참호를 구축할 시간적 여유가 있었기 때문에 쭌이는 적군이 집중된 굵은 심지가 되었을 것으로 예측되었습니다. 아군이 뤄장강 서쪽 제방에서 기다리고 있는 와중에 전선 사령관들이 보낸 보고가 쿤밍에 도착했습니다. 정찰 보고는 참호선이 몇중으로 쳐져 있으며 기관총과 심지어는 포병까지도 쭌이 저부 관문을 조준하고 있기 때문에 정면 공격은 자살 행위와 같을 것이라고 전해왔습니다. 그 대신에 일부 장교들은 군을 반으로 분할하고 후이찬 계곡에서 쭌이로 향하는 북쪽 진입로를 점령해서 교란 작전을 펼쳐 전방에 배치한 군대가 정면 공격을 실시할 수 있도록 하자고 제안했습니다. 이 작전을 입안한다면 시간이 많이 들어갈 것이며, 작전이 시작되기 전에 남부 방면군이 남쪽에서 전투를 시작할 지도 모릅니다. 전문가들은 우리가 남부 방면군을 제때 지원해주지 못한다면 남쪽 전선은 남부 방면군이 돌파할 수 없을 정도로 강력하게 요새화 될 지도 모른다고 예상합니다..."
 yun.26.a: "분견대를 보내라, 양측의 출입구도 쉽게 통과하게 해 줄 것이다."
 yun.26.b: "그런건 다 잊어버려, 뭐가 되었던 전면 공격을 실시하라!"
 yun.27.t: "운남을 지켜낸 룽윈!"
 yun.27.d: "마지막 반군이 성에서 쫓겨나고 나머지는 무조건 항복한 상태에서 룽윈은 가까스로 총체적인 승리를 거두었고, 그의 군대는 윈난을 위험에 빠뜨리겠다며 위협했던 모든 자들로부터 성을 구원한 것을 자축하기 위해 다시금 쿤밍으로 진군하고 있습니다."
 yun.27.a: "만세!"
 yun.28.t: "운남을 지켜낸 주페이더!"
 yun.28.d: "마지막 반군이 성에서 쫓겨나고 나머지는 무조건 항복한 상태에서 주페이더는 가까스로 총체적인 승리를 거두었고, 그의 군대는 이제 윈난을 국민당 우파의 작전기지로 굳힌 것을 자축하기 위해 다시금 쿤밍으로 진군하고 있습니다."
 yun.28.a: "만세!"
 yun.29.t: "운남육군강무당을 점거한 주더!"
 yun.29.d: "As war rages outside of the city of Kunming, the retired General Zhu De, who resides in the Kunming Military Academy, has grown tired of the power struggles of petty warlords of the region and has decided to take action. Using his academic contacts, he has taken over the Academy with large support from the junior officers still training within it and then moved on to secure the rest of Kunming with the help of his friend, General Jin Handing.\n\nAfter gathering as many troops as they could gather, the small army was split into 2 large units With Handing leading a unit moving along the Yangzong Sea and Zhu De leading the other moving along the Dian Lake, they have pushed in a pincer movement towards the heart of the city, securing the residential area in the southwest near the lake and the industrial area in the east, both blockading the southern and eastern railroad exists from the city. With these positions secured, Jin Handing then moved on to secure the commercial district in the east, while Zhu De secured the Kunming Cultural Area in the west. With the enemies on full retreat, only some loose defenders had been left on the city centre as Zhu De and Jin Handing began pushing towards the Cui Hu Park, securing the final capture of the city and the capitulation of the garrisoned forces.\n\nWith this victory, Zhu De has consolidated his position, and has proclaimed that he will bring stability back to the people of Yunnan, no matter the cost. With his proclamation, many eager volunteers sign up for his army, as the Founder of the Chinese Peasants' and Workers' Democratic Party, Zhang Bojun, sponsors Zhu De's intervention, with both keeping close contact in order to secure the homefront with the ultimate goal to restore stability back to Yunnan."
 yun.29.a: "우리는 몇몇 소군벌들이 우리나라를 나약하게 만드는 걸 더는 용납하지 않을 것이다!"
 yun.30.t: "서쪽으로 진군하는 주더의 군대!"
 yun.30.d: "신생 군대와 함께 주더는 쿤밍으로 돌아온 모든 군사 연락책들을 소집했고, 우선 서쪽으로 향하는 재빠른 군사 작전을 벌이면서 성도를 점령하기 위해 다리 시에서 올 가능성이 있는 군세를 때려부수고 윈난의 나머지 지역을 확보하기 위해 빠르게 동쪽으로 향하는 데 집중하는 계획을 세웠습니다. 주더의 절친인 판시성 장군은 다리와 창산을 향해 진군하는 집단군을 이끄는 데 배치되었습니다. 안닝과 추슝을 지나 빠르게 진격한 판시성은 가까스로 다리 구시가지의 남쪽 관문에 도달했고, 거기서 몹시 지친 수비대 무리와 맞섰습니다. 최근의 분쟁이 지긋지긋해짐에 따라 많은 적병들이 재빨리 탈주해 주더의 군세에 합류했으며, 다리 시는 자정이 지나기 전에 공식적으로 항복했습니다. 이제 판시성은 우리의 측면을 보호하기 위해 창산을 따라 적을 계속해서 사냥할 것이며, 우리는 동쪽 방향으로 집중해 남은 적을 쓰러뜨릴 것입니다."
 yun.30.a: "끝내주는 소식이군."
 yun.31.t: "동부 지역을 탈환한 주더의 군대!"
 yun.31.d: "카리스마 넘치는 진한딩이 이끄는 동부 원정군은 먼저 취징 시를 탈환하여 적의 반격을 저지하기 위해 대규모 수비대를 남겨둔 뒤, 북쪽으로 향해 첸중을 확보했습니다. 몹시 지쳤지만 여전히 위험한 상대들과 마주한 진한딩은 우선 자오퉁을 함락하고 비제 마을을 포위한 다음, 전투가 치열한 시가전으로 번진 상태였던 구이양에 가까스로 일격을 날렸습니다. 구이양의 함락과 함께, 비제의 수비대는 도시에 대한 공격이 수행되기 전에 항복했습니다. 취징의 수비대는 대담해진 주더에 의해 안순 쪽으로 진격하라는 명령을 받았으며, 그동안 진한딩은 협공을 가하기 위해 안순을 향하여 남쪽으로 밀고 내려가면서 최후의 반군들을 상대했습니다. 운남육군강무당의 지원 덕분에 이러한 최후의 전술적 우위를 과시하면서, 양군은 안순을 몰아칠 수 있었고 윈난에서 마지막 반군을 쫓아낼 수 있었습니다. 이제, 우리의 위대한 성에게 주어질 미래가 무엇일지 결정하는 것은 주더의 몫이 될 것입니다."
 yun.31.a: "경이롭군."
 yun.32.t: "정권을 장악한 루한!"
 yun.32.d: "몇몇 지역 토사 민병대의 도움으로 루한은 가까스로 쿤밍을 점령했고, 국민당에 동조하나 주페이더의 국민혁명군 제3군 지휘를 인정하길 거부하던 민간인들과 함께 그의 세력을 강화하기 시작했습니다. 그의 세력이 늘어나면서 적들이 움직였고, 과연 루한이 그들과 맞설 수 있을지는 알 수 없는 노릇입니다..."
 yun.32.a: "우린 오직 일이 최선의 방향으로 흘러가길 바랄 뿐이다."
 yun.33.t: "정권을 장악한 후뤄위!"
 yun.33.d: "후뤄위는 창산에서 성공적으로 적을 밀어붙인 뒤 쿤밍을 함락시켰고, 우선 비지 광장을 함락한 뒤 추이후 공원에 도달할 때까지 뎬츠 호수의 서안을 통과했습니다. 후뤄위와 그의 군벌이 윈난성을 장악한 가운데, 평범한 군벌에 지나지 않는 것으로 보이는 자를 타도하려 드는 다른 계파들에 의해 군대가 신속하게 동원되었습니다..."
 yun.33.a: "나라에 안정을 가져올 수 있을까?"
 yun.34.t: "정권을 장악한 주페이더!"
 yun.34.d: "국민당 국민혁명군 제3군의 도움에 힘입어, 주페이더는 동쪽에서의 신속한 공격을 통해 쿤밍을 가까스로 점령했습니다. 이제 윈난의 심장부를 장악한 주페이더는 윈난의 나머지 지역에 최종적으로 질서를 되찾아오기 위해 움직일 준비를 시작했습니다..."
 yun.34.a: "그저 그가 성공하길 바랄 뿐이다."
 yun.35.t: "쿤밍을 탈환한 룽윈!"
 yun.35.d: "처음에 권좌에서 밀려난 후 룽윈은 간신히 병력을 재결집하였고, 방대한 인맥과 거대한 사병의 도움으로 도시를 장악하며 반격을 감행했습니다. 도시가 다시금 그의 통제 하에 놓인 상황에서, 그는 이제 이 상황을 통제하길 원한다면 경쟁자들을 몰아낼 준비를 해야 합니다..."
 yun.35.a: "끝날 기미가 안 보이는군..."
 yun.36.t: "전쟁을 선포한 탕지야오!"
 yun.36.d: "팔성연합이 무너지면서 탕지야오는 지금이야말로 운남이 전위안 지역에 영유권을 주장해야 한다고 결정했고 국가가 전쟁 준비를 시작하도록 하는 공식 성명을 발표했습니다. 이미 경제 상황이 불안정하던 와중에 발표된 이번 성명으로 인해 민간 불안이 급속도로 커져가고 있으며, 많은 이들이 저 미약한 군벌의 변덕으로 인해 중국 다른 지역에서 찾아보기 힘든 평화와 안정이 다시 운남에서 사라지고 산지밖에 없는 이 성에 전쟁이 찾아올 지도 모른다는 생각을 하기 시작했습니다. 많은 파벌들이 이번 상황을 마지막 균형추로 여기게 되면서, 탕지야오의 지배력은 한층 더 약해졌습니다."
 yun.36.a: "그의 장군들은 이를 내켜하지 않을 것이다..."
 yun.37.t: "쿤밍을 뛰쳐나간 룽윈"
 yun.37.d: "탕지야오와 참모들이 몇일간 계속해서 열띤 토론을 벌인 끝에, 호남 침공이 여태까지 운남의 통일성을 지탱해온 깨지기 쉬운 평화를 무너트릴지도 모른다는 점을 탕지야오에게 납득시킬 수 있는 자는 아무도 없다는 사실이 드러났습니다. 몇시간동안 아무런 의미가 없는 논쟁이 끝난 이후, 마침내 룽윈은 탕지야오에게 최후통첩을 보내기로 결정했습니다. 스스로 사임하고 자리에서 내려오거나 아니면 마지막 결과에 직면하거나 둘 중 하나를 선택하라는 것이었습니다. 탕지야오는 거절했고 심지어 그 이족 장군이 겁쟁이라고 조롱했습니다. 이런 행동에 모욕감을 느낀 룽윈은 곧바로 도시 밖으로 뛰쳐나왔고 그에게 충성하는 장군들도 뒤따라 나섰습니다. 성에서 나간 장군들이 어디론가 사라지고 그들이 어디로 갔는지 아무런 정보가 없는 와중에, 저들이 탕지야오에게 충성을 바치는가 의심이 제기되고 있습니다..."
 yun.37.a: "영 좋지 않군."
 yun.38.t: "권력의 중앙집권화를 준비하는 탕지야오"
 yun.38.d: "오늘 탕지야오는 권력을 중앙집권화하고 수많은 지역 통치자, 족장 그리고 장군들의 영향력을 축소하겠다는 목표를 공개적으로 발표했습니다. 또한 힘을 되찾은 청나라의 위협에 대항하고 중국과 운남 둘 모두가 직면한 적들에 저항해 싸우겠다고 약속했습니다. 고위 장교와 정치인 일부는 탕지야오의 정책이 폭정이라며 공개적으로 비난하고 나섰습니다. 그럼에도 불구하고 그의 개혁안 준비는 여전히 진행되고 있으며, 운남의 운명도 여전히 불확실합니다."
 yun.38.a: "윈난은 연성주의적인 성인 줄 알았는데..."
 yun.39.t: "쿤밍을 뛰쳐나간 룽윈"
 yun.39.d: "터무니없는 공개 발표 이후로 모든 운남 주요 도시에서 대규모 시위가 벌어졌고, 운남 작전참모 대부분이 공개적인 비판을 발표하고 나섰습니다. 탕지야오는 어쩔 수 없이 쿤밍 성장 관저에서 협상을 시작할 수 밖에 없었습니다. 협상 테이블 맞은편에는 현재 탕지야오의 선언에 반해 들고 일어난 이들을 대표하는 인물인 룽윈이 앉게 되었습니다. 그들의 요구는 간단합니다. 요구측이 일신의 안전과 명예를 보장해주는 조건으로 탕지야오가 성장 자리에서 내려오거나, 아니면 어리석은 행동에 대한 대가를 치르라는 것이었습니다. 탕지야오는 그들의 요구를 거부했고 룽윈과 작전참모 대부분은 쿤밍을 뛰쳐나갔습니다. 그들의 행방과 의도를 알 수 없는 와중에 평화로운 우리 지역에도 중국 전역을 휘어잡은 불안이 다가오고 있는 것 같습니다."
 yun.39.a: "탕지야오는 뭘 하고 있는거야?"
 yun.40.t: "휴전을 거부한 탕지야오"
 yun.40.d: "우리 장군들의 항명에도 불구하고 탕지야오는 쓰촨성의 휴전 제안을 인정하길 거부했으며, 전쟁을 지속하겠다는 입장을 굽히지 않고 있습니다. 일부 열정적인 국민주의자들은 그의 입장을 지지하지만, 최고사령부는 그의 행동에 대해 대체로 반대하는 입장을 취하고 있습니다..."
 yun.40.a: "놈이 대체 뭔 짓을 한 거지?"
 yun.41.t: "쿤밍을 뛰쳐나간 룽윈"
 yun.41.d: "최고사령부가 공개적으로 사천 전역에서 철수하지 않겠다는 탕지야오의 결정 사항에 반대하는 가운데, 탕지야오에게 전쟁을 그만두도록 설득하기 위해 룽윈이 수도로 파견되었습니다. 아무런 의미가 없는 토론이 몇 시간이나 이어진 이후 룽윈은 마침내 탕지야오에게 최후 통첩을 보내기로 결정했습니다. 자리에서 물러나거나 아니면 결과를 직면하라고 말이지요. 탕지야오는 거절했고 심지어 그 이족 장군이 겁쟁이라고 조롱했습니다. 이런 행동에 모욕감을 느낀 룽윈은 곧바로 도시 밖으로 뛰쳐나왔고 그에게 충성하는 장군들도 뒤따라 나섰습니다. 성에서 나간 장군들이 어디론가 사라지고 그들이 어디로 갔는지 아무런 정보가 없는 와중에, 저들이 탕지야오에게 충성을 바치는가 의심이 제기되고 있습니다..."
 yun.41.a: "나쁜 징조야..."
 yun.42.t: "쿤밍을 장악한 룽윈"
 yun.42.d: "탕지야오의 부패정권이 [QIE.GetNameDef] 측을 중국의 합법정부라 공인한 것에 격분한 룽윈을 비롯한 운남군벌 장교들이 쿠데타를 일으켰습니다. 쿤밍 남동쪽 문에 군을 집결시킨 룽윈은 부대를 이끌고 뎬츠호 동쪽을 지나 도시 외성을 돌파했습니다. 포위 작전을 예측한 탕지야오는 북부 거주 지역을 통과해 북쪽 사천으로 도망치려 시도했지만 도시에서 빠져나가기도 전에 룽윈에게 충성을 바치는 장교들에게 붙잡혔습니다.\n\n탕지야오가 붙잡힌 이후 쿤밍에서 전투를 벌이던 충성파 군대는 새벽이 오기 전에 모두 항복했고, 룽윈은 탕지야오를 심판하기 위한 위원회를 다급하게 소집했씁니다. 하지만 쿠데타로 인해 운남에 있는 수많은 파벌들 사이에서 엄청난 파란이 일어났고, 쿤밍 인근에서 벌어진 충돌 와중에 도망칠 염려가 있는 탕지야오의 재판을 재빨리 개최했습니다. 탕지야오는 운남 사람들을 위험에 빠트리고 지도자로서 무능했으며 유능한 장교들을 무시하고 호의주의에 기댔으며 성의 공화주의 이념에 반역을 저질렀고 공금을 횡령한 혐의로 평생동안 공직에서 쫓겨난다는 결과에 서명할 수 밖에 없었습니다.\n\n최고사령부가 룽윈의 아래에 집결하면서 이 작은 성은 일단 지금으로서는 민간 불안까지 넘어가지는 않은 듯 합니다."
 yun.42.a: "룽윈 만세!"
 yun.43.t: "전위안을 향한 운남의 야망"
 yun.43.d: "팔성연합이 무너지면서 후난성에 있는 젠위안 지역을 점령할 기회가 생겼습니다. 탕지야오가 운남 확장에 주력하고 있는 와중에, 현재 검은 월요일로 인한 경제 침채가 가시화되면서 국내 산업계는 불안에 차 있습니다. 룽윈은 탕지야오에게 불안이 지나갈 때까지만 호남을 공격하지 말 것을 조언했지만, 참모들이 탕지야오가 지금 당장 호남을 공격하기로 결정한다면 즉각 사임하겠다고 위협하면서 참모진 사이에서 벌어진 토론은 물거품으로 돌아갔습니다. 마침내 최후 결정권은 탕지야오의 손 안에 있습니다."
 yun.43.a: "전위안을 공격할 채비를 하라."
 yun.43.b: "우선 개혁에 집중하자, 그곳은 나중에라도 차지할 수 있다."
 yun.44.t: "검은 월요일의 운남 강타!"
 yun.44.d: "베를린 주식시장이 무너지고 검은 월요일의 파도가 세계를 돌아 마침내 사랑하는 우리 성에까지 도달했습니다. 경제위기로 이내 독일제 수입품 가격이 굉장히 낮아지는 좋은 효과도 있지만, 이제 우리 수출품이 운남 국경 바깥으로 나가기 위해서는 새로운 세금을 내야 하게 되었습니다. 아직 산업 대부분이 적자를 보는 상황까지는 아니지만, 갑자기 쿤밍-하이퐁 철도 이용료와 통과 세금이 늘어나고 국제 시장에서 주석 수요가 소폭 감소하면서 상당한 타격을 입게 되었습니다. 정부가 그 여파를 다루기 위해 노력하는 와중에 운남에서 반독감정이 고조되면서 우리 상업계가 독일의 경제로부터 더 자유로워질 수 있는 방법을 찾으려는 이들이 늘어났습니다."
 yun.44.a: "어쩌면 지금이 자유를 되찾을 기회일지 모른다..."
 yun.45.t: "죽왕회 지지"
 yun.45.d: "한족 인구 사이에서 인기 있는 정책은 아니겠지만, 우리 정부는 민족 정책에 새로운 접근법을 모색할 필요가 있다고 생각해 왔습니다. 우리는 죽왕회의 지지를 등에 업고 해당 협회를 국가 기관으로 격상시켰습니다. 죽왕회는 한족 우월주의에 반대하는 수많은 소수민족이 민족연합협의회를 창설할 예정이며, 여러 민족이 혼합된 운남이 한층 더 뭉치도록 하기 위해 민족평등법 입안과 시행을 '감독'할 것입니다."
 yun.45.a: "이게 옳은 선택이었길 빌자..."
 yun.46.t: "중국화 정책 재시작"
 yun.46.d: "운남에는 25개 이상의 민족이 모여 살고 있었기 때문에 이전 행정부에서 상당히 골치를 썩였습니다. 하지만 구이저우를 획득하면서 한족이 약간이기는 하지만 수적 우위를 점하게 되었씁니다. 이런 점을 염두에 두고 이민과 식민지화를 촉진하기 위해 한족이 얻는 혜택을 늘여서 마침내 운남을 중국의 한 성으로 통합해야 합니다."
 yun.46.a: "이게 옳은 선택이었길 빌자..."
 yun.47.t: "농업개혁 시작"
 yun.47.d: "운남 농업 현대화 계획의 첫 단계는 성 전체를 포괄하는 토지 평가 실시입니다. 현재 사용하는 통계는 신해혁명 이전 시대까지 거슬러 올라가야 하는 구닥다리입니다. 토지 평가를 갱신한다면 현재 우리 농업 시스템이 현재 가진 문제를 이해하는 것 뿐만 아니라 개혁을 위한 명확한 목표를 설정하는데도 도움이 될 것입니다."
 yun.47.a: "시작해보자고."
 yun.48.t: "토지평가 완료"
 yun.48.d: "토지 평가가 완료되면서 우리 성에서 이용하고 분배하는데 사용할 경작 가능한 토지가 엄청나게 많다는 점이 드러났습니다. 이렇게 얻은 정보를 가지고 지역 자급자족을 톡진하고 곡물 저장력과 국가 행정력을 향상시키며 경작 가능한 토지 양을 증가시키는 궁극적인 목표를 세워 개발 계획의 초안을 작성했습니다."
 yun.48.a: "전진!"
 yun.49.t: "농업개혁의 첫 삽"
 yun.49.d: "저장 감독관과 보관 공간을 확보하고 지역 관계 체계를 향상시키는데 투자한 결과로 마침내 전반적인 식량 생산량이 개선되기 시작했습니다. 아직 계획이 모두 완성된 것은 아니지만, 개혁의 효과가 벌써 농민들에게 혜택을 주기 시작했습니다."
 yun.49.a: "훌륭해."
 yun.50.t: "개혁의 다음 단계"
 yun.50.d: "그동안 투자한 결과 우리에게 충성하는 성 당국이 통제하는 10개 치수 감독 구역을 설치하고 대규모 저수지 6개를 보수할 수 있었습니다. 이로 인해 농경이 가능한 관개 지역이 약 20만 평방미터 정도 늘어났습니다. 이렇듯 개혁으로 전반적인 농업 생산 효율성이 확실히 개선되기는 했지만, 소토지 보유자와 소작농들의 생활 수준은 그대로였습니다. 농부들이 지는 무거운 세금을 경감해 줘서 사용 가능한 자본량을 늘여주고 더 나아가 삶의 질을 높여주기 위해 전방위적인 재정 개혁을 준비할 것입니다."
 yun.50.a: "우린 그저 세금이 조금 적어졌을 뿐이지만, 농부들에게는 더 많은 이익이다!"
 yun.51.t: "농업개혁의 종료"
 yun.51.d: "감세 조치는 성공적이었습니다. 이로 인해 성 내에서 전반적인 생활 수준이 향상되었고 우리의 농업력은 중국 최정상 수준에 올라섰습니다. 분석가들은 사천이 최근 혼란에 휘말렸기 때문에 운남이 중국 내에서 식량과 주식 생산량에서 가장 중요한 위치를 점하게 되었다는데 동의합니다. 오늘은 기쁜 날입니다!"
 yun.51.a: "[Root.GetLeader]와 그의 혜안에 만세!"
 yun.52.t: "운남의 위협!"
 yun.52.d: "운남이 우리 사이의 국경에 병력을 배치하기 시작했고 아군을 맞닥트릴 준비를 시작했습니다. 조만간 충돌이 불가피할 듯 하며 방어전 준비를 시작해야 합니다."
 yun.52.a: "오게 두어라."
 yun.53.t: "동녘 대륙의 주인"
 yun.53.d: "호국전쟁 당시 운남은 뛰어난 용맹을 보여주며 중국을 권력에 굶주린 폭군으로부터 구원했습니다. 그 공로를 인정받아 운남은 막대한 토지를 할당받았고, 이로 인해 상대적으로 고립되었던 우리 군벌이 중국에서 패권을 얻게 되었씁니다. 하지만 이후 독일이 개입하고 몇 차례 전쟁과 소규모 접전, 그리고 국경 충돌이 계속되면서 운남의 권력은 줄어들었고 약해졌습니다. 그리고 탕지야오는 이 점을 잘 알고 있습니다. 탕지야오는 지난 10년간 청과 함께 지켜온 불안한 평화를 유지하겠다고 선언했지만, 비밀회담에서 장군들에게 전쟁 계획을 세우라고 요구하기 시작했습니다. 오늘 직예의 지배력을 깨트릴 가능성은 없겠지만, 저들을 무너트릴 적절한 시기를 준비할 수는 있습니다..."
 yun.53.a: "너무 준비만 할 수는 없다!"
 yun.54.t: "저절로 굴러들어온 기회"
 yun.54.d: "팔성연합이 붕괴되면서 각 성의 여러 군벌들이 연합해 새로운 지역 독립체를 만들었습니다. 광서나 광동같이 우리와 우호적인 관계를 유지하는 세력들도 일부 있기는 하지만, 호남처럼 직접적인 경쟁을 벌이는 세력도 있습니다. 그들이 아직 조직을 개편중인 지금이야말로 공격을 실시하기 최선의 시기일 것입니다. 하지만 최고사령부에서는 공세를 반대하고 있습니다. 그들은 최근 벌어진 검은 월요일의 영향이 운남까지 닥쳤다고 지적하면서 내무 문제를 해결할 때까지 공격을 늦춰야 한다고 주장했습니다. 반대의견이 있기는 하지만 기회주의자로 유명한 탕지야오에게 최근 몇년간 이보다 더 명확히 보이는 확장의 기회가 없었습니다..."
 yun.54.a: "다음 행보를 신중하게 결정해야 한다..."
 yun.55.t: "작전참모의 거부!"
 yun.55.d: "탕지야오가 군대에 호남과 싸울 준비를 시작하라는 선언을 발표하자, 운남 고위 장교 대부분이 그런 행보에 반대한다고 선언하고 각 부대에 일단 물러나고 각자 병영에서 대기하라고 명령했습니다. 긴장이 고조되면서 탕지야오의 최측근 조언자들은 지금은 조심해야 할 때이기 때문에 호남을 차지할 기회를 놓치는 한이 있더라도 장군진과 합의를 시도하고 이번 사안을 포기해야 한다고 제안했습니다. 하지만 탕지야오는 그런 보고를 제대로 받지 못했고 한적한 쿤밍 자택에서 해결책이 나오기 전까지 당분간 숨어 지내고자 하는 것으로 알려져 있습니다."
 yun.55.a: "자기가 뭘 하고 있는지 스스로 이해하고 있기를 바랄 뿐..."
 yun.56.t: "대규모부대 동원"
 yun.56.d: "호남 공격 문제가 여전히 해결되지 않은 가운데 탕지야오는 운남 전역에 부대를 배치해 호남 군대와 싸우라고 명령했씁니다. 하지만 많은 부대가 그 명령을 무시하고 병사들을 막사에 대기시키는 선택지를 골랐습니다. 이는 우리 정부에 대한 명백한 반역 행위입니다. 하지만 군대가 없는 군벌은 혼란스러운 중국 정치 지형을 고려해볼 때 언젠간 무너질 수 밖에 없는 군벌이기 때문에 그들을 설득해 막사 밖으로 끌어내고 고위 사령부와 맞서려는 탕지야오의 시도를 지지하도록 유도할 방법을 찾아야 합니다."
 yun.56.a: "각 부대에 뇌물을 줘보자"
 yun.56.b: "강제로 튀어나오게 만들어!"
 yun.57.t: "아편 대금 지불"
 yun.57.d: "검은 월요일이 운남 경제에 영향을 끼치고 불복종하는 장교들이 몇달간 밀린 봉급을 지불해 달라는 요구 사항을 명백히 하고 있는 와중에 우리에게는 저들에게 지불할 돈이 없습니다. 하지만 운이 좋게도 탕지야오는 일석이조의 효과를 거둘 수 있었습니다. 지금 운남에는 아편 저장량이 엄청나게 많지만, 금과 은 보유량은 계속해서 줄어들고 있습니다. 아편을 없애는 동시에 경제에 기여시키고 장교들이 요구하는 봉급을 지불하기 위해서 탕지야오는 거의 300만톤의 아편을 장교들에게 나눠주기로 결정했습니다. 우리가 이번 정책에 회의적인 의사를 비치기는 했지만, 그래도 장교들을 만족시키는데는 성공한 모양입니다. 각 부대가 막사를 벗어나 전선을 향해 진군하고 있습니다."
 yun.57.a: "효과가 있다고? 믿을 수 없군!"
 yun.58.t: "통신두절!"
 yun.58.d: "성 내에 다른 지역들로부터 통신이 단절되었습니다. 상황을 확인할 방도가 없는 와중에 탕지야오는 사실을 확인하기 위해 인근 도시에 전령을 파견했지만, 아군이 배신했다는 의심이 커져가고 있습니다."
 yun.58.a: "최악의 상황을 상정해야 한다."
 yun.59.t: "장교급 회의"
 yun.59.d: "룽윈 장군이 이끄는 대표단이 어제 쿤밍에 도착했습니다. 전해진 바에 의하면 그들은 이족 장군을 통해 불만을 토로하는 수많은 운남 장교들을 대표한다고 합니다. 요청했더너 대로 탕지야오와의 회담은 오늘 열릴 예정입니다. 장군들은 탕지야오에게 자신들이 원하는 바를 명확하게 말했습니다. 호남에 대한 공격이 정치적, 경제적으로 군벌 전체에 문제를 야기하고 '진정한 공화주의의 마지막 보루'에게 굴욕적인 패배를 안겨주며 위태롭게 할 것이 분명하다는 점에 모두가 만장일치로 동의했기 때문에 그들 중 누구도 이 상황을 가만히 두고 보지 않을 것이라고 합니다. 회의는 길게 이어졌고 마침내 탕지야오는 이렇게 말했습니다..."
 yun.59.a: "저들이 맞군. 우리는 더 큰 문제에 집중해야 해"
 yun.59.b: "저들은 틀렸어. 지금이야말로 공격의 때이거늘!"
 yun.61.t: "탕지야오를 향한 불명예 운동의 시작"
 yun.61.d: "오늘 탕지야오가 독재자라고 조롱하는 전단지 수백, 수천 장이 쿤밍과 운남의 다른 주요 도시들에 살포되면서 사건이 터져버려렸습니다. 구체적인 출처를 파악할 수는 없지만, 탕지야오의 통치에 반대하는 다른 파벌들이 이번 사건을 벌인 것으로 추측됩니다. 상대방의 평판을 훼손하려는 이런 선전이 중국에서 전례가 없던 것은 아니지만, 이번 건은 규모가 우려스러울 정도로 크며 그들이 고무시킨 것으로 보이는 대중의 불안이 기하급수적으로 커져가고 있습니다. 성 내에서 안정을 유지하려면 빠르게 대쳐해야 합니다."
 yun.61.a: "쥐새끼들이 곳곳에 있는 모양이로군..."
 yun.62.t: "광둥 대표단"
 yun.62.d: "팔성연합이 무너지고 우리 국경선 바로 옆에 새로운 군벌이 형성되면서 운남 정부는 마침내 양광군벌을 방문하기 위한 대표단을 구성하기로 결정했습니다. 몇일간 이동하고 대표단이 침묵한 끝에 난닝에 도착했고 양광 정부와 만남을 가졌다는 보고가 도착했습니다. 하지만 그들은 자신들이 어떤 입장을 취해야 하는지 아직 확신할 수 없다며 앞으로 어떻게 행동해야 할지 명령을 내려달라고 요청했습니다. 북벌이 실패한 이후 광동과 광서는 청에 무릎을 꿇고 팔성연합의 관할 아래로 떨어졌습니다. 그리고 탕지야오와 천중밍이 아직 공식적으로 관계를 끊은 적은 없지만, 그런 시대에 서로 관계를 유지하는건 둘 모두에게 불리했을게 분명합니다. 그로부터 몇 년이 흐른 지금, 대표단은 여전히 양광을 우리의 친구이자 동맹으로 대우해야 하는지 의문을 표시하고 있습니다..."
 yun.62.a: "우리 연성주의자들은 하나로 뭉쳐야 한다!"
 yun.62.b: "저들은 스스로의 목적을 위해 일하며, 우리는 저들이 필요하지 않다."
 yun.64.t: "호남의 대표단"
 yun.64.d: "운남군벌은 오랫동안 남중국에서 패권을 다투는 지역 강국이었지만, 확보할 수 없었던 성이 딱 하나 있습니다. 바로 구이저우성입니다. 귀주군벌을 용맹하게 물리치기는 했지만, 직예의 주구인 팔성연합이 개입하면서 성내의 귀주군벌 세력을 온전히 흡수하는데 실패하고 말았습니다. 그런 이유로 우리는 전위안현에 대한 정당한 영유권을 가지고 있습니다. 하지만 그 이후로 팔성연합이 무너지면서 호남군벌이 그 지역을 통치하게 되었습니다. 아직까지 호남군벌이 우리에게 그다지 적대적으로 보이며, 사실 중국 공화주의의 대의에 헌신하는 것 같습니다. 그럼에도 불구하고 그들은 여전히 정당한 우리의 영토를 소유하고 있습니다..."
 yun.64.a: "필요없다. 우린 그들의 친선만으로도 충분하다."
 yun.64.b: "구이저우를 운남에 통합시키겠다는 우리의 약속을 다시 강조해라."
 yun.65.t: "국민당 좌파 재접촉?"
 yun.65.d: "북벌이 실패한 이후 국민혁명군 잔당은 결국 운남으로 망명길을 떠나게 되었습니다. 망명을 떠난 이후로 아군이 엄청난 인력과 경험을 얻는 긍정적인 결과도 있었고, 이로 인해 우리가 군주정에 적대적인 자세를 취함에도 불구하고 직예군벌이 아직 우리에게 어떤 조치를 취할 수 없게 되었습니다. 하지만 팔성연합이 무너지면서 그들이 중국 전역에 드리우던 패권의 장막이 마침내 사라졌고 우리가 자유로운 중화민국이라는 꿈을 다시 한번 꿀 수 있게 되었습니다. 마침 이런 상황에 고맙게도 국민당 좌파가 팔성연합에 저항해 궐기했고 직예는 재빨리 그들을 주시하게 되었습니다. 그런 만큼 그들과 우호적인 관계를 유지하는게 좋을 것입니다. 양 세력간 관계가 운남에서 살아남은 일부 국민당 우파 당원들을 잘못된 방향으로 이끌 지도 모르겠지만요..."
 yun.65.a: "왕징웨이 동지는 우리가 중국을 수치로부터 해방되는걸 도와 줄 것이다!"
 yun.65.b: "주페이더와 리쭝런만이 국민당의 참된 지도자다!"
 yun.66.t: "봉천의 대표단"
 yun.66.d: "직예가 가까스로 중국 내에서 지배력을 공고히 하기 몇년 전, 탕지야오와 장쭤린은 통일된 공화주의 중국이라는 동일한 목표를 공유했습니다. 심지어 탕지야오는 제2차 직봉전쟁 중에 장쭤린에게 지원을 제공하며 후난과 쓰촨으로 진격하기도 했지만 보급선이 너무도 늘어졌고 운남군은 어쩔 수 없이 현재 국경까지 후퇴할 수 밖에 없었습니다. 우리의 패배가 전쟁에서 주요 전환점이 되었을지도 모르지만, 이런 기억이 양 정부 사이에 불신을 불러 일으켜야만 할 원인이 되어야만 할 이유는 없습니다. 이런 이유로 봉천정부 대표단이 공식적인 양 세력 간의 관계 회복을 위해 파견되었습니다."
 yun.66.a: "대표단을 보내라."
 yun.66.b: "우린 일본의 구두닦이들을 지지하지 않을 것이다."
 yun.67.t: "국민당 좌파의 지원 모색"
 yun.67.d: "운남에서 우세한 공화주의 파벌과는 거리가 멀기는 하지만, 류안궁과 진한딩 등 여러 인물이 우리 정부에 참여하고 있기 때문에 국민당 좌파는 여전히 비공식적으로 이 지역에서 강력한 세력을 형성하고 있습니다. 하지만 그들의 이념적 방향은 상당히 위험합니다. 그들이 러시아와 프랑스 그리고 영국에서 벌어졌던 것과 같은 혁명을 중국에서 일으킬 지도 모른다고 우려하는 장군들과 공무원들이 많이 있습니다. 이런 이유로 탕지야오의 권위를 강화하기 위해 저들의 도움을 찾는게 도움이 될지도 모르겠습니다만, 운남에서 세력이 강한 국민당 우파와의 협력에 장애물이 될 지도 모릅니다..."
 yun.67.a: "그런 건 문제되지 않는다, 우리의 사회주의자 동무들을 위해 건배하자!"
 yun.67.b: "우린 그런 새빨간 거짓말이나 하는 무리들과 어울리지 않을 것이다."
 yun.68.t: "국민당 우파의 지원 모색"
 yun.68.d: "운남에 닥친 불안정중에 가장 큰 이익을 본 집단이 살아남은 국민혁명군 잔당이라는 점은 명확하지만, 저들의 영향력이 우리 성 전역에 넓게 퍼져 있다는 점도 부인할 수 없습니다. 하지만, 십년전 지도자를 잃은 이후로 문제를 겪고 있습니다. 지도부가 주페이더와 리쭝런 둘로 나누어져 파벌싸움의 구렁텅이로 빠져버린 것입니다. 아마도 저 공화주의를 지향하는 친구들에게 반감을 품기보다는 지난 수년간 양 세력 사이에 끼어 있었던 불화를 해결하려 노력해야 할 것입니다. 저들이 결코 연성주의 이념을 받아들이지 않을지도 모르겠지만, 최소한 저들에게 우리 세력이 중국에서 외세 영향력을 완전히 일소하기 위해 필요한 필요악 수준은 된다고 납득시킬 수는 있을 것입니다."
 yun.68.a: "국민혁명군이 애국자들로 이루어졌다는 것 정도는 모두가 알아야지!"
 yun.68.b: "쑨원은 틀렸으며 국민당은 실수를 범했다."
 yun.69.t: "운남 연성주의자들의 집회"
 yun.69.d: "탕지야오의 통제력을 공고히하기 위해 지지를 요청할 첫 번째 집단은 연성주의 세력입니다. 탕지야오가 아직 운남성장을 역임하던 초창기부터 충성을 바치던 연성주의 지지자들은 쿤밍에서 집회를 개최하면서 성장에 대한 지지를 표출하고 있습니다."
 yun.69.a: "여러분의 성원에 대단히 감사드리는 바요!"
 yun.70.t: "대중 불만 급증"
 yun.70.d: "탕지야오 지지를 모으려던 시도가 실패로 돌아가면서 상상하지도 못했던 사건이 터져버렸습니다. 지역 의회의 모두가 탕지야오의 퇴진을 요구하고 있으며, 거의 모든 도시에서 대중 시위가 벌어지고 있습니다. 성 전역의 도시와 마을에서 군부에 탕지야오를 몰아내라고 요구합니다. 아직 성장에게 대항하는 어떤 행보가 시작될 정도로 대담한 세력은 없지만, 격분한 대중이 그들을 부추기는 것은 시간문제입니다..."
 yun.70.a: "이것이 종말의 서막인가?"
 yun.71.t: "최고사령부 숙청"
 yun.71.d: "고위 사령부 사이에서 교착 상태에 빠진 탕지야오의 인내심이 바닥났고 호남 침공을 연기할 생각이 전혀 없는 가운데, 탕지야오는 신뢰하는 장교들에게 반대파 장교 숙청을 시작하라는 명령을 내렸습니다. 쿤밍 사관학교로 피신하지 못하거나 외국으로 도피하는데 실패한 채로 쿤밍에 남아 있던 장교들은 체포당해 수감된 와중, 확실하지는 않지만 조만간 처형이 시작될 것이라는 보고도 들어왔씁니다. 하지만 숙청 작업은 쿤밍 내에서만 독립적으로 진행되었습니다. 지역 의회와 장교들 대부분은 동료들을 투옥하라는 명령을 거부했으며, 현재 탕지야오의 명령에 반하는 행동을 개시했다는 보고도 들어왔습니다. 상황이 계속 악화되고 있는 만큼, 탕지야오가 이제 막 시작된 일련의 사태 속에서 살아남을 수 있을지는 시간만이 알고 있습니다..."
 yun.71.a: "필요한 조치다."
 yun.72.t: "중앙집권화 된 권력"
 yun.72.d: "공화파가 운남 의회에서 중요한 지지를 얻어내는데 완전히 실패하면서, 탕지야오가 새로운 법과 명령을 통과시키는데 방해할 세력은 완전히 없어졌습니다. 탕지야오는 쿤밍에서 친위 쿠데타를 일으켰고, 자신이 직접 만들었던 옛 성 헌법의 효력을 정지한다고 선언했습니다. 이 조치가 성공하기만 한다면 그는 성을 중앙집권화해 자신이 원하는 모든 개혁을 수행 가능한 수준의 충분한 권력을 손에 넣을 수 있게 되빈다. 하지만 이런 조치는 지극히 불법적입니다. 다른 운남 도시들과 운남군 장교들은 벌써 그의 조치를 비난하고 나섰습니다. 탕지야오가 폭풍을 견뎌낼 수 있을지는 여전히 불확실합니다..."
 yun.72.a: "연성주의는 실패했고, 우리는 더 강한 정부가 필요하다."
 yun.73.t: "구이저우에 도착한 룽윈"
 yun.73.d: "국민당 좌파가 군사적으로 패배하고 사기를 잃은 채 중국 전역으로 흩어지면서 저들을 우리 세력에 통합시키려는 노력은 실패로 끝났습니다. 동시에 우리 의회와 장교들의 분노 또한 받아내야 하는 상황에 놓였습니다. 대중의 불안이 급격히 고조되는 와중에, 권력을 잡을 수 있는 기회를 잡은 룽윈 장군이 구이저우에 도착했고 쿤밍으로 진군하기 위해 자신에게 충성을 바치는 군대를 모집하기 시작했습니다. 이미 룽윈의 군대와 맞서기 위한 목적으로 아군을 파견하기는 했지만, 취약한 아군 보급 기지가 날이 가면 갈수록 점점 더 수도로 가까워져만 가는 저 존경받는 장군보다 우리에게 더 충성을 바쳐 줄지는 아무도 모릅니다..."
 yun.73.a: "우리가 그를 한번이라도 이긴다면, 우린 또다시 그를 이길 수 있다."
 yun.74.t: "쿤밍 너머로 행진하는 룽윈"
 yun.74.d: "동부에서 도착한 룽윈이 가장 먼저 보인 행보는 공성을 준비하기라도 하려는 듯이 쿤밍 주변을 포위하는 것이었습니다. 하지만 그가 도착할 무렵 쿤밍 정부와 농공당 지도층은 벌써 쿤밍-하이퐁 철도를 이용해 도시를 빠져나가는데 성공했고, 도시 성벽 안에서 보낸 사절단은 도시가 이족 장군에게 항복하기로 결정했다는 소식을 전해왔습니다. 총알 한발 쏘지 않고 쿤밍에 입성한 룽윈은 추이후 공원에서 운남성장 자리를 되찾았다고 선언했고, 성에 영원한 안정을 돌려 주겠다고 약속했습니다."
 yun.74.a: "룽윈 만세!"
 yun.80.t: "운남의 경제"
 yun.80.d: "산지 지형과 그로 인해 외부와 소통하기에 힘든 지리적 특성을 가진 운남은 여전히 전반적인 경제력 측면에서 중국 전토에서 경제적으로 가장 취약한 지역입니다. 운남 경제 대부분은 농업과 광업에 의존하며, 그 중에서도 농민들은 아편 생산과 담배나 설탕 같은 상품작물에 의존해 생활을 영위하고 있습니다. 쿤밍은 수십년전 쿤밍 무기고와 직물 산업이 자리잡으면서 중국에서 멀리 떨어진 변방에서 중요한 소규모 산업 기지가 되었습니다. 이렇듯 겉으로 보기에는 세계와 그다지 관련이 없을 것 같은 지역이었지만 검은 월요일의 여파가 성 전체를 엄청난 불안정 속으로 몰아넣으면서 세계 경제와 연관을 가지게 되었습니다. 먀오윈타이를 위시한 경제 전문가들이 성을 위기에서 구해내고 미래로 나아가기 위한 대규모 개혁 계획을 제시했습니다.\n\n예로부터 운남 경제의 전문가이자 중국에서 가장 유명한 경제학자였던 먀오윈타이는 최근 몇년간 탕지야오의 경제 정책을 가장 격렬하게 비판하던 인물이었습니다. 공격적인 산업화 계획을 지지하며 성 내의 농업 생산성을 완전히 뒤엎어 버려야 한다고 주장하는 먀오윈타이가 제안한 개혁 계획은 크게 농업 개혁과 산업 개혁 두 부분으로 나누어집니다. 운남은 장기적으로는 두 계획 모두를 이룰 수 있는 잠재력을 가지고 있기는 하지만, 먀오윈타이는 두 계획을 동시에 착수하게 된다면 경제 능력이 크게 저하될 뿐만 아니라 개혁의 효과도 낮아질 것이라고 지적했습니다. 그런 이유로 그는 어떤 개혁을 먼저 시작하든 다음 계획에 착수하기 전에 먼저 시작한 작업을 완전히 끝마쳐야만 한다고 조언했습니다."
 yun.80.a: "그렇다면, 신중히 선택해야지."
 yun.81.t: "먀오윈타이의 아편 금지 제안"
 yun.81.d: "운남이 최근 20년동안 아편 무역에 의존해 왔음에도 불구하고, 쿤밍 의회에서 많은 지지를 얻은 먀오윈타이 장관은 단순히 도덕적 문제가 아니라 경제적 문제도 해결하기 위해 아편무역을 운남에서 일소해야 한다고 주장했습니다. 그의 주요 주장을 요약해 봅시다. 역사적으로 운남은 사천이 중국 전역에서 가장 큰 아편 생산국으로 등극하면서 지역 전체에서 두 번째로 큰 아편 생산지가 되었고, 둘 사이의 간격은 굉장히 커졌습니다. 그런 이유로 우리는 절대로 사천의 생산량을 따라잡을 수 없는 지경에 이르렀고 저들이 시장 수요 대부분을 차지하게 되었습니다. 결국 아편 사업에서 우리의 이익은 상당히 약화되었다는 것입니다. 이런 상황 속에서 우리가 집중해야 할 부분은 지속 가능한 농업을 장려하고 운남 내에서 아편 중독자들을 도와 중독되기 전 상태를 되찾아 주기 위한 정부 계획을 시작해야 한다는게 결론입니다. 어찌되었던 간에, 최종 결정권은 [Root.GetLeader]의 손에 달려 있습니다..."
 yun.81.a: "금지하라!"
 yun.81.b: "아직 때가 아니다..."
 yun.82.t: "아편 중독을 벗어난 장군"
 yun.82.d: "정부의 노력에 힘입어 과거에 아편 중독에 빠졌던 장군들 중 한명이 재활 작업 끝에 마침내 마약의 영향력에서 완전히 벗어나게 되었습니다."
 yun.82.a: "지도부에 있어 최고의 예시다!"
 yun.83.t: "아편 중독이 악화된 장군"
 yun.83.d: "아편 무역에 대한 의존이 여전한 와중에 운남 사회 곳곳에 퍼져 있는 아편 중독이 총참모부 내에도 스며들이 시작한 듯 합니다. 한 아군 장군이 엄청난 양의 아편을 소비했다는 정황이 포착되었고, 그의 능력과 적절한 전장 판단 능력이 흐려졌습니다. 보통 이런 행동은 군대에서 축출할 이유가 되고 심각한 경우에는 처형까지 기대할 수 있겠지만, 우리는 예외적인 시대에 살고 있기 때문에 상황이 어찌 되었던 간에 경험 많은 야전 지휘관을 잃어버릴 수는 없습니다. 그런 이유로 그 장군을 어떻게 처리해야 할지 결정권은 [Root.GetLeader]의 손에 달려 있습니다..."
 yun.83.a: "아마 본인 스스로 제어하고 있을 것이다..."
 yun.83.b: "그의 재활비용을 지불하라."
 yun.90.t: "주페이더의 제의"
 yun.90.d: "쿤밍에서 주더가 권력을 확보하면서 주페이더가 국민혁명군의 이름으로 수도에 대표단을 파견했습니다. 대표단은 주더에게 성을 확보하는데 도움을 준 데에 감사를 표하면서 주페이더와 국민당에게 권좌를 넘겨달라는 요청을 확실히 했습니다. 주더가 지역 전체를 집어삼키려 하는 내전을 막기 위해 개입하던 와중, 주페이더는 주더가 과거에 국부군에 품었던 충성심과 북벌 동안 주었던 지원을 예로 들며 두 사람이 정치적인 공통점을 찾을 수 있다고 주장했습니다. 하지만 국민당이 전장에서 건국전군에게 참패했다는 점을 고려한다면, 이것이 저들의 영향력을 성에서 일소할 절호의 기회가 될 수도 있습니다..."
 yun.90.a: "국민당은 중국을 정당한 모습으로 복원해 낼 것이다!"
 yun.90.b: "주페이더는 운남과 그 사람들을 망쳤다!"
 yun.92.t: "주페이더가 딸들과 재결합하다"
 yun.92.d: "학살과 파괴가 중국을 황폐화시키던 시대에 좋은 소식은 좀처럼 들리지 않습니다. 이런 와중에 지역 신문들은 주더가 사천에서 딸을 찾기 위해 수색을 시작했으며, 몇주간 계속되던 작업이 얼마나 진행되었는지에 관해서 빠르게 기사를 게재했습니다. 수색작업과 관련 없는 이들에게도 주더가 한때 했던 인터뷰가 어떤 증거를 제시해주었습니다. 독일로 떠나기 전에 주더가 상하이에서 만난 허지화와 결혼식을 올렸고, 1926년 딸을 낳아 쓰쉰이라는 이름을 붙여줬다는 것이었습니다. 하지만 허지화는 독일에서 귀국한지 얼마 되지 않아 갈라섰고 쓰쉰을 데리고 갔습니다. 주더가 허지화의 행방에 관해 수년에 걸쳐 얼마 되지 않는 실마리만 잡던 와중, 비교적 최근 쓰쉰이 그녀와 함께 있지 않다는 사실을 알게 된 주더는 딸의 행방을 탐색하기로 결심했습니다. 북벌이 실패한 이래로 어린 쓰쉰 수색 작전은 운남으로 국한되었었지만, 최근 벌어진 사건으로 인해 주더는 사천까지도 수색 범위를 연장할 수 있었습니다. 다행히도 허지화의 자매가 어린 쓰쉰을 돌보는 역할을 도맡았고 페이페이라는 새로운 이름을 지어줬다고 합니다. 그리고 그녀는 청두에서 살던 도중 우연히 주더의 수색 전단지를 보게 되었습니다. 두 모녀의 만남은 개인적으로 이루어졌기 때문에 언론의 눈 바깥에서 진행되었지만, 이 이야기는 주더의 통치를 지지하는 운남 대중의 심금을 울렸습니다."
 yun.92.a: "진정 기쁜 시간이군."
 yun.93.t: "상태가 악화된 주페이더"
 yun.93.d: "주페이더는 오랫동안 빈혈에 시달려 왔으며 운남성장으로서 업무를 도맡았기 때문에 건강에 악영향이 미쳤습니다. 하지만 자기 손으로 문제를 해결하려는 주페이더의 업무 방식으로 인해 그의 건강은 더욱 악화되었습니다. 그는 날이 갈수록 창백하고 약해져갔으며 시간이 흐르면서 점차 야위어가고 있습니다. 국민혁명군 장교들은 그가 과로로 죽음을 맞을지도 모른다며 우려를 표명했고, 주페이더에게 반드시 휴식을 가져야 한다고 설득하기 위해 직속 지휘관에게 편지를 보냈습니다."
 yun.93.a: "그들이 옳다..."
 yun.93.b: "회의 하나만 더 하세..."
 yun.94.t: "주페이더의 사망!"
 yun.94.d: "사랑하는 지도자에게 재앙이 닥쳤습니다! 국민당 제3차 당총회 직전 주페이더의 상황은 더욱 악화되었고 집에서 휴식하라는 요청이 전해졌습니다. 하지만 중국을 일반 국가로 되돌리겠다는 목적에 헌신하던 장군은 자신이 총회에 참여해야만 한다고 판단했고 독일 전문가들에게 획득한 빈혈약을 주사하고 회의에 참가했습니다. 처음에는 회의가 평소처럼 진행되었지만 장군이 심한 통증을 겪고 있다는 것이 점점 더 분명해졌고 재빨리 쿤밍 병원으로 후송되었습니다. 안타깝게도 상황은 너무도 늦었습니다. 그는 주사로 인한 패혈증을 진단받았으며 고통을 줄이기 위해 진정제를 투여하는 것 외에 의사가 해줄 수 있는 일은 아무것도 없었습니다. 그는 오늘 오후 세상을 떠났고 국민당은 혼란에 빠졌습니다. 주페이더가 자기 손으로 주사를 놓았다는 목격 증언이 있었음에도 불구하고 많은 이들은 이번 사건이 정치적 암살이라고 말하고 있으며, 파괴자들이 그의 생가에 '주페이더 - 명예가 없는 남자'라는 낙서를 남기면서 대중의 의심은 더욱 증폭되었습니다. 임시방편으로 바이충시가 운남 임시성장으로 지명되었지만, 그의 계획이 무엇인지, 그리고 주페이더의 미래상과는 얼마나 비슷한지는 아무도 모릅니다..."
 yun.94.a: "암울한 시간이로다..."
 yun.95.t: "운남성장으로 선임된 바이충시"
 yun.95.d: "주페이더가 사망한 이후, 윈난의 국민당 정치분회는 바이충시를 그의 임시 후계자로 지명했습니다. 그가 이 자리에 더 오래 머무를지는 아직 불분명하지만, 일단 그는 직책을 기꺼이 수락했습니다. 그가 리쭝런 및 신광서군벌과 밀접한 관계를 가졌음을 고려할 때, 이는 만약 우리가 국민당 전체에 대한 더욱 직접적인 통제를 주장하지 않는다면 적어도 두 성 간의 긴장을 완화하는 쪽으로 이어질 것입니다."
 yun.95.a: "안전한 여행길 되시길."
 yun.101.t: "선박을 통해 소총을 보내온 운남!"
 yun.101.d: "우리나라의 밀림과 도시 그리고 숲속에서 독일의 위협에 맞서던 와중, 인도차이나 반제국주의 성전에 동조하는 이들을 보호해주는 천국의 역할을 맡던 운남군벌이 소총을 선박을 통해 수송해주기로 했습니다. 메콩강 어귀를 통한 수로는 독일에 의해 언제 방해받을지 모르는 길고 우려되는 위험한 길임에도 불구하고 우리를 도우려는 저들의 의도에 크게 감사해야만 합니다. 저들이 쿤밍-하이퐁 철도 이용 요금을 많이 받아가는 독일을 몰아내 비용을 절감하기 위해 우리를 이용할 뿐일지라도 말이지요..."
 yun.101.a: "Xièxiè(고맙소)!"
 yun.105.t: "사천을 향한 최후통접"
 yun.105.d: "준비가 다 끝난 지금이 바로 사천에 최후통첩을 보낼 적시입니다. 만약 저들이 우리의 지배권을 인정하고 [SZC_puppet_faction] 통치권을 넘겨준다면 살아남겠지만, 그렇지 않는다면 사천 사람들에게 절대로 잊을 수 없는 교훈을 가르쳐 줄 것입니다..."
 yun.105.a: "우리는 승리를 향해 행진한다!"
 yun.106.t: "우리를 위협하는 운남!"
 yun.106.d: "남부에서 논란이 될 만한 최후통첩을 보냈다는 소식이 우리 관료들에게 전해졌습니다. 운남군벌은 [FROM.SZC_puppet_faction]에게 권력을 이양하고 자신들을 중국의 진정한 정통 정부로 승인하라는 최후통첩을 보냈습니다. 당연히 이건 터무니없는 요구지만, 운남군벌의 전쟁광적인 성향을 과소평가해서는 안됩니다..."
 yun.106.a: "우리는 놈들의 요구에 굴복하지 않을 것이다."
 yun.106.b: "어쩔 방법이 없구나..."
 yun.107.t: "사천의 최후통첩 거부"
 yun.107.d: "사천 정부가 공정하고 정당한 평화 조건을 거부했습니다. 전쟁에 대한 대중의 지지도가 약간 부족하기는 하지만, 사천의 행정적 무능과 정치적 파벌주의를 감안해 본다면 저들에게 승리를 거둘 수 있다는 확신이 생깁니다. 한편으로 지금 물러나는 것은 굴욕적인 일이겠지만, 평화를 향한 길은 여전히 있을 것입니다..."
 yun.107.a: "그렇다면 전쟁이 있을 뿐이다."
 yun.107.b: "지금은 적절한 시기가 아닐지도 모른다..."
 yun.108.t: "사천의 수용"
 yun.108.d: "놀랍게도 사천군벌은 최후통첩 조건을 수용했고 우리의 요구를 완전히 받아들였습니다. 확실히 예상치 못한 반응이기는 하지만 총참모부 입장에서 불리한 상황은 아닙니다. 벌써 아군이 저들이 생각을 바꾸기 전에 지역을 확보하기 위해 국경을 넘어 움직이고 있습니다..."
 yun.108.a: "훌륭하군."
 yun.109.t: "운남이 철회하다!"
 yun.109.d: "믿을 수 없는 상황이 벌어졌습니다. 최후통첩을 보낸 운남이 침략을 그만두고 물러서기로 결정했습니다. 이건 분명 예상치 못한 결과였지만, 우리 정부 입장에서 불리한 상황은 아닙니다."
 yun.109.a: "지금 당장은 안심해도 될 것 같군."
 yun.110.t: "사천의 항복 요청"
 yun.110.d: "남부 사천에서 작전이 성공적으로 이루어지면서 마침내 무너지기 시작한 사천 정부가 항복 조건을 협상하기 위해 사절단을 파견하기로 결정했습니다. 우리가 한때 [SZC_puppet_faction](을)를 사천의 권력자이자 우리의 친구로 삼겠다고 맹세하기는 했지만, 사천 영토를 운남에 합병하는 안도 검토해볼만 합니다..."
 yun.110.a: "우린 사천의 모든 것을 가질 것이다!"
 yun.110.b: "어디, 조건부 협상을 해볼까."
 yun.111.t: "운남의 승전"
 yun.111.d: "운남군이 국경선에서 진군하며 우리 성의 주요 인구 밀집 지역을 점령했습니다. 이 지역에서 반격을 가하는건 아무런 의미가 없을게 자명하고 심지어는 사천 주민들을 포화에 휩싸이게 하는 역효과만 불러일으킬 것이기 때문에 지금 방어선을 구축하는건 무의미할 것입니다. 운남과 타협을 모색하는 것 외에 다른 선택지는 없습니다."
 yun.111.a: "우리에게 항복을 뺀 선택지가 없구나."
 yun.115.t: "호남에 최후통첩"
 yun.115.d: "아군이 전위안현을 탈환하기 위해 호남을 침공할 준비를 마친 가운데 쿤밍과 구이양 의회는 이 시기에 전쟁을 일으키는 것은 좋은 생각이 아니며 그 대신에 이웃 세력과 좋은 관계를 맺어야 한다며 불만 사항을 드러냈습니다. 하지만 호남을 굴복시키고 심지어 합병까지 하려면 지금보다 더 좋은 시기가 오지 않을지도 모릅니다...."
 yun.115.a: "우리는 양쯔강으로 향할 것이다!"
 yun.115.b: "재고해봐야 할지 모른다..."
 yun.116.t: "운남의 복속 요구!"
 yun.116.d: "대규모 군대가 첸중에 집합하면서 운남군이 우리 정부에 최후통첩을 보냈습니다. 저들은 우리가 자신들을 중국의 사실상의 정부이자 남중국의 지배자로 인정하고, 동시에 전위안현을 포기해 구이저우 군벌에게 할양하라고 요구했습니다. 최후통첩에 도전하고 거부할 수는 있겠지만, 그런 선택지의 유일한 결과는 전쟁밖에 없을 것이 분명합니다. 그런 이유로 협상을 하기 위한 여러 제안들이 제시되었습니다..."
 yun.116.a: "우리는 독립을 포기하지 않을 것이다!"
 yun.116.b: "전위안을 포기하되, 결단코 우리의 독립은 포기하지 않을 것이다!"
 yun.116.c: "그들의 요구에 응하는 것 말고는 별다른 선택지가 없다."
 yun.116.e: "전위안은 그들의 것이다."
 yun.117.t: "호남의 최후통첩 거부"
 yun.117.d: "호남성 정부를 대표해서 온 호남 대표단은 최후통첩의 수용을 거부하며 협상을 즉각 파기하고 성으로 돌아갈 것이라고 밝혔습니다. 이렇게 무례한 협상 파행에 어떻게 반응해야 하겠습니까?"
 yun.117.a: "병력를 준비하라."
 yun.117.b: "우린 다른 곳을 찾아봐야 할 지도 모르겠어..."
 yun.118.t: "전위안을 양도하되 항복하진 않은 호남"
 yun.118.d: "호남성 정부를 대표해서 온 호남 대표단은 전위안을 다시 운남에게 양도할 의사는 있지만 운남 정권을 중국의 중앙정부로 승인하는 것과 이 지역의 패권국으로 인정하라는 요구는 받아들일 수 없다고 밝혔습니다. 저들의 제안을 수용한다면 호남 내에 존재하는 영유권 지역을 되찾을 수는 있겠지만 호남 전체를 장악한다는 선택지를 포기한다는 뜻이기도 합니다..."
 yun.118.a: "우린 호남의 전 지역을 차지할 것이다!"
 yun.118.b: "우린 전위안 정도로도 충분하다."
 yun.119.t: "운남이 철회하다"
 yun.119.d: "놀랍게도 상황이 뒤바뀌면서 운남군이 우리의 선택을 수용했고 국경에서 물러섰습니다. 두 군벌 사이의 긴장이 완전히 사라진 것은 아니지만, 최소한 지금 당장은 전쟁을 피할 수 있었던 것으로 보입니다..."
 yun.119.a: "호남은 강하다."
 yun.120.t: "호남의 복종"
 yun.120.d: "호남성 정부를 대표해서 온 호남 대표단은 운남의 지역 패권을 인정하고, 자신들의 자치권을 존중하는 대가로 우리가 원하는 방향으로 정부 체계를 재편할 용의가 있다고 밝혔습니다. 최후통첩이 거부당할 것이라고 예상했기 때문에 이번 상황이 상당히 의외의 결과이기는 하지만, 그래도 이건 커다란 승리입니다."
 yun.120.a: "우리 성의 큰 성공이로다!"
 yun.121.t: "운남의 전위안 장악"
 yun.121.d: "대표단이 조약에 서명하고 돌아오면서 운남군이 전위안으로 진군해 새로운 국경선을 확보했습니다."
 yun.121.a: "이건 평화의 대가다."
 yun.122.t: "호남의 전위안 양도"
 yun.122.d: "조약에 쓰여진대로 호남은 이미 아군이 확보한 전위안 현을 공식적으로 넘겨주었고, 정부 관료들이 양 세력간에 지역 양도를 확실히하기 위해 첫발을 내딛고 있습니다."
 yun.122.a: "아주 좋군."
 yun.123.t: "버마에서의 우리 목표 완료"
 yun.123.d: "버마 국경으로 성공적으로 진군해 북부의 샨과 차친을 모두 확보하면서 버마에서 우리가 잡은 목표를 모두 성취했습니다. 양군쪽으로 계속 진군해야 할까요 아니면 충동을 끝내고 지역 통치력을 확실히 해야 할까요?"
 yun.123.a: "우리는 충분히 가졌다. 적에게 우리의 조건을 보내라."
 yun.123.b: "우리는 총체적인 승리를 거둘 것이다!"
 yun.124.t: "운남의 요구"
 yun.124.d: "버마로 성공적인 공세를 펼친 운남 정부는 지금 확보한 영토를 넘어서 분쟁을 계속 이어나갈 의도가 없다고 발표했고, 북부 샨과 카친을 합병하고 운남 통치에 맞춰 버마에 새로운 정권을 수립하는 내용의 평화 조건을 제안했습니다. 어떻게 반응해야 할까요?"
 yun.124.a: "우리에겐 승낙 말곤 선택지가 없다."
 yun.124.b: "거부한다, 아직 전쟁은 끝나지 않았다!"
 yun.125.t: "평화조약 체결"
 yun.125.d: "우리의 평화조약 조건에 명시된 바와 같이 북부 샨 주와 카친은 우리 정부에 합병될 것이며, 버마는 운남의 꼭두각시에 지나지 않게 될 것입니다. 오늘은 운남 정부에게 있어서 중요한 날입니다!"
 yun.125.a: "아주 좋군."
 yun.126.t: "우리 정부를 비난하는 운남!"
 yun.126.d: "운남군이 랑군에 진입하면서 이전 정부는 구금되었고 버마 신정부를 이끌기 위해 새로운 정치인들이 임명되었으며, 이들은 운남의 이익에 굴종하게 될 운명을 맞을 것으로 보입니다. 오늘은 우리나라에게 있어서 비극적인 날입니다."
 yun.126.a: "이건 마치 영국놈들이 다시금 곳곳에 있는것 같군..."
 yun.127.t: "우리 샨 주의 일부를 통제하는 운남"
 yun.127.d: "국경을 성공적으로 넘어 남부 샨을 확보한 운남은 시암에서 잡은 목표를 모두 성취했습니다. 장기화된 전쟁에서 살아남기 위해 평화협정을 제안할 수도 있고, 아니면 완패의 위험을 무릅쓰고 전쟁을 계속해 나갈 수도 있습니다. 어찌해야 할까요?"
 yun.127.a: "우리는 충분히 가졌다. 운남에게 우리의 조건을 보내라."
 yun.127.b: "아니, 우리는 총체적인 승리를 거둘 것이다!"
 yun.128.t: "화평을 청하는 시암!"
 yun.128.d: "시암 정부는 마침내 이 전쟁에서 이길 수 없다는 것을 깨달았고, 화평을 청해왔습니다. 우리는 샨 주를 계속 영유할 것이며, 그들은 다시금 란나 지역으로 후퇴할 것입니다."
 yun.128.a: "그들의 조건을 받아들이겠다."
 yun.128.b: "놈들에게 절대 잊지 못할 교훈을 가르쳐 줄 것이다!"
 yun.129.t: "운남의 승낙!"
 yun.129.d: "운남 정부는 우리가 항복하면서 제시한 조건을 받아들였고, 그들은 곧 남부 샨 주의 경계 너머로 후퇴할 것입니다."
 yun.129.a: "드디어 평화가 왔구나."
 yun.130.t: "운남에 제안된 무조건 항복"
 yun.130.d: "운남군에 의해 란나 지역을 상실하면서 전쟁에 대한 대중의 지지는 상당히 떨어졌고, 우리는 살아남기를 원한다면 공격자들에게 평화조약 조건을 청할 수밖에 없습니다."
 yun.130.a: "우리에겐 별다른 방법이 없다."
 yun.131.t: "시암 정부의 무조건 항복 제안!"
 yun.131.d: "시암 정부는 우리 군대가 그들을 란나 지역 너머로 밀어붙인 이후 샨 주에서 무조건 항복하겠다고 제의해왔습니다. 그들의 패배로 인해, 남부 샨 주는 마침내 우리의 통치를 받게 되었습니다."
 yun.131.a: "아주 좋군."
 yun.132.t: "시암의 샨 포기"
 yun.132.d: "시암 정부는 샨 주를 기꺼이 우리 정부에게 넘겨주기로 결정했습니다. 오늘은 우리 성과 나라 양쪽에게 있어서 중요한 날입니다!"
 yun.132.a: "중국의 또다른 한 조각이 재통합되었다."
 yun.671.t: "운남의 통킹 점령"
 yun.671.d: "룽윈의 군벌군이 전월철로 전체를 우리의 손아귀에서 앗아갔습니다. 우리는 이 전쟁을 계속할 가치가 있는지, 아니면 그저 베트남 북부의 통제를 포기하고 더욱 긴급한 문제에 집중해야 하는지를 결정해야 합니다."
 yun.671.a: "참을 만큼 참았으니, 사태가 더욱 악화되기 전에 이런 낭패스런 상황을 그만 끝내자."
 yun.671.b: "이번 사태는 충분히 역전시킬 수 있다."
 yun.672.t: "베트남을 위한 평화"
 yun.672.d: "As our forces are seemingly unstoppable we have been offered peace in exchange for full control of the Kunming-Haiphong Railway. With this we will be truly free from foreign dominance over our exports and can even attempt to build up our own merchant navy."
 yun.672.a: "A fair price for a well-fought war."
 yun.672.b: "Let's finish this war properly and control the entirety of Vietnam."
 yun.673.t: "운남이 조건을 수락하다!"
 yun.673.d: "운남군이 거센 저항 없이 통킹으로 쇄도했기 때문에, 우리는 베트남 북부를 포기할 수밖에 없었습니다. 이제 우리의 시간을 기다리고 반격의 기회가 찾아오길 바랄 뿐입니다."
 yun.673.a: "드디어 끝났구만."
 yun.133.t: "티베트의 붕괴"
 yun.133.d: "운남은 예로부터 다리 북서쪽 지역에 거대한 티베트 인종 집단을 다스려 왔습니다. 하지만 청 제국이 무너지면서 이 티베트 자치 지역에서 운남과 티베트의 영향권이 점차 희미해지기 시작했고, 어디까지가 티베트의 영역이고 어디부터가 운남의 영역인지 정하는 국경은 최근 몇년간 급격한 변화를 겪었습니다. 하지만 티베트는 항상 우리 영토인 디칭과 누장을, 더 정확히는 망캉현이 티베트 남쪽 끝 지역이라고 주장해 왔습니다. 상대적으로 국지화된 이런 국경 '오해'는 운남의 지배력을 다시 한번 확인시켜줄 좋은 기회가 될 지도 모르지만, 정부 내 많은 사람들은 정말로 그 언덕 지역을 지키기 위해 죽음을 불사할 가치가 있는지 의심하고 있습니다..."
 yun.133.a: "티베트가 계속 가지게 하라."
 yun.133.b: "티베트와 협상을 해보자."
 yun.133.c: "그건 우리의 것이다! 전쟁으로 해결하라!"
 yun.134.t: "참도에 관한 협상을 원하는 운남"
 yun.134.d: "운남군벌이 참도지역을 양도받으려는 목적으로 교섭하기 위해 우리 정부에 접근해 왔씁니다. 협상은 원만하게 진행되었습니다만, 외교적으로 원하는 바를 얻지 못한다면 운남이 무력을 사용해서 지역을 빼앗을 의지가 있다는 것이 분명합니다..."
 yun.134.a: "우린 정말로 그 지역이 필요없다."
 yun.134.b: "아니, 참도는 적법한 티베트의 영토다!"
 yun.135.t: "조건을 승낙한 티베트"
 yun.135.d: "티베트인들은 참도를 돌려주기로 합의했으며, 우리 군대가 평화롭게 이 지역으로 진격함에 따라 그들은 현재 티베트 동부로 후퇴하고 있습니다."
 yun.135.a: "인민을 위한 승리로다!"
 yun.136.t: "티베트의 거부!"
 yun.136.d: "티베트인들은 우리에게 참도를 돌려주는 것을 거부하고 있으며, 이제 우리에게 맞설 수 있도록 국경을 요새화하기 시작했습니다. 어떻게 대응해야 할까요?"
 yun.136.a: "우린 더 중요한 일이 있다."
 yun.136.b: "무력을 사용해 돌려받을 것이다!"
 yun.137.t: "운남과의 평화?"
 yun.137.d: "참도 통제력을 완전히 잃어버리고 되찾기 상당히 어렵다는 사실을 알게 된 지금, 우리는 운남 군벌과 계속해서 싸울 이유가 없습니다. 그리고 내각의 많은 사람들은 더 많은 피를 불필요하게 흘리는 상황을 막기 위해서는 전쟁을 지금 끝내야 할지도 모른다는 의견을 제시했습니다."
 yun.137.a: "우린 그런 사소한 지역에 충분히 피를 흘렸다."
 yun.137.b: "승리가 아니면 죽음을!"
 yun.138.t: "평화를 간청하는 티베트!"
 yun.138.d: "티베트 정부는 그들이 궁지에 몰렸음을 깨닫고 화평을 청해왔습니다. 어떻게 대응해야 할까요?"
 yun.138.a: "그들의 조건에 동의해라."
 yun.138.b: "우리는 라싸로 진군하리라!"
 yun.139.t: "운남의 승낙!"
 yun.139.d: "운남 정부는 우리의 조건을 받아들였고, 가능한 한 빨리 그들의 영토로 후퇴할 것입니다. 다시 한번 우리나라에 평화가 찾아올 것입니다."
 yun.139.a: "아주 좋군."
 yun.150.t: "먀오윈타이의 캐나다인 주석 전문가 고용 요청"
 yun.150.d: "운남에서 진행되는 경제 계획의 한 부분인 주석 무역 분야에 탕지야오가 계속해서 관심을 보이고 있습니다. 주석 무역이 성에 엄청난이익을 안겨주리라는 사실을 부정할 수는 없지만 운남성의 지속적인 불안정과 관심 부족으로 인해 해당 산업의 수익성을 늘리기 위한 어떤 진전도 이루어지지 못했습니다. 하지만 최근 경기가 침체되면서 경제부에 자리를 얻게 된 먀오윈타이는 20년대 초에 자신이 썼던 책인 '거주 주석산업의 개요'를 제시했습니다. 그 책에서 그는 광업에서 얻는 이익을 강화하고 소중한 우리의 자원에 대한 독일의 경제적 이권을 줄이는 방책을 상세하게 서술하고 있습니다. 계획의 첫 단계로 그는 운남 산업을 역대 최대 수준으로 확장하기 위해 필요한 개혁을 평가하기 위해 캐나다에서 광업 전문가를 초빙해와야 한다고 요구했습니다."
 yun.150.a: "하고 싶은 대로 다 하게."
 yun.151.t: "주석생산에 혁신을 가져온 먀오윈타이"
 yun.151.d: "캐나다에서 온 주석 전문가와 [Root.GetLeader]에게 부여받은 전권 위임에 힘입어 먀오윈타이는 현대적인 세광시설과 용광로 구입과 수입을 허가했습니다. 최신식 제련 장비는 그가 주장했던대로 거주 주석 수출이 직면한 두 가지 핵심적 약점을 해결해줄 것입니다. 첫번째는 주석의 순도입니다. 새로운 전기로가 적절히 기능한다면 거주산 주석의 순도를 국제 표준 수준까지 끌어올리고 국제 시장에 내놓을 수 있을 정도로 일정한 질을 유지하는 주석을 공급할 수 있게 되어 여태까지 주석 수출로를 중개했던 독일 경제 컨소시엄을 무시하고 국제 시장에 직접 발을 들여놓을 수 있게 됩니다. 국제 주석 시장과 직접 교역을 한다면 광저우 중개상의 개입과 꼭 필요했던 제련 과정을 배제할 수 있게 되기 때문에, 주석 무역에서 나오는 이익을 성 정부와 주석 생산자들의 주머니로 바로 꽃아넣을 수 있습니다. 하지만 현재 직접 판매를 담당할 외국 경제 사무소가 없기 때문에 당분간은 계속해서 독일 중개상을 활용할 수 밖에 없습니다. 그래도 새로운 주석 정제 방식을 통해 수익이 크게 늘어나기는 했습니다."
 yun.151.a: "돈이 흐르도록 해라!"
 yun.152.t: "새로운 주석생산 장비를 획득한 운남"
 yun.152.d: "캐나다에서 온 주석 전문가와 [Root.GetLeader]에게 부여받은 전권위임에 힘입어 먀오윈타이는 전월철도를 통해 현대적인 세광시설과 용광로 구입과 수입을 허가했습니다. 지금 당장 문제가 생기지는 않겠지만, 독일 광산 전문가들은 최신식 제련 장비는 우리가 운남 주석 무역에서 이익을 얻기 위해 이용하는 두 가지 핵심적 약점을 해결해줄 수도 있다고 말했습니다. 첫번째는 주석의 순도입니다. 저들의 새로운 전기로가 적절히 기능한다면 거주산 주석의 순도를 국제 표준 수준까지 끌어올리고 국제 시장에 내놓을 수 있을 정도로 일정한 질을 유지하는 주석을 공급할 수 있게 되어 운남과 국제 시장 사이에 중개상으로 활동하는 우리 경제 컨소시엄을 무시할 수 있게 됩니다. 저들이 광저우에 있는 우리 무역 사무소에 지나치게 의존하고 있기 때문에 당분간은 운남 주석에서 계속 많은 수익을 내겠지만, 저들이 문제를 깨닫고 경제 지배에서 벗어나는 것은 단지 시간문제일지도 모릅니다..."
 yun.152.a: "계속 주시해야 한다."
 yun.153.t: "홍콩에 사무실을 개설한 부전은행"
 yun.153.d: "작년 새로운 용광로를 성공적으로 설립하면서 먀오윈타이는 부전은행 사무실을 홍콩으로 확장하는 작업을 시작했습니다. 그런 작업에 착수한 이유는 거기에 사무소를 개설한다면 운남 주석 기업이 독일 광업 컨소시엄을 중개상으로 활용할 필요 없이 바로 시장에서 온 구매자와 직거래를 할 수 있고, 사무실에서 무역 감독업무도 담당할 수 있기 때문입니다. 새 사무소가 문을 열면서 주석 무역에서 얻은 수익이 두배 가까이 늘었고 이익 증가는 멈출 기미가 보이지 않습니다!"
 yun.153.a: "샴페인을 터트려라!"
 yun.154.t: "홍콩에 사무실을 개설한 부전은행"
 yun.154.d: "경제 개혁 계획의 일환으로 운남 정부는 주석 무역 부분에서 독일 기업의 개입을 우회하기 위해 새로운 부전은행 사무소를 개설하는데 자금을 투자했습니다. 투자가 성과를 거두고 사무실도 문을 열면서 과거 영국 식민지에서 저들이 벌이는 활동으로 인해 우리도 이익을 보기 시작했습니다."
 yun.154.a: "그대와 함께 사업을 할 수 있어 기쁘오."
 yun.155.t: "독일 기업과의 무역 계약을 파기한 운남 주석기업!"
 yun.155.d: "작년에 예상했던 대로 운남 주석 기업은 주석 순도를 높이기 위해 많은 노력을 기울였고, 결국 우리가 광저우에 가져다놓은 재련기를 사용하는 이들도 거의 없어졌습니다. 뭔가 변화가 있으리라고 예측하기는 했지만 부전은행 사무실을 홍콩에 개설하리라고는 상상도 못했습니다. 그 결과 운남 주석 기업은 독일 기업과 맺은 운남 주석 기업이 운남 주석 광산을 온전히 통제하는 대가로 주석 판매는 독일 중개상이 담당하도록 규정하는 계약을 철회하게 되었습니다. 전월철도 통제권을 아직 잡고 있기 때문에 관세를 통한 이익은 여전히 계속 들어오고 있지만, 이번 사건으로 인해 지역에 진출한 우리 광산업체가 심대한 타격을 입었습니다."
 yun.155.a: "항상 관세를 인상해야 할 것 같군."
 yun.156.t: "전월철도 통제권을 잃은 독일"
 yun.156.d: "전월철도를 통해 10년 넘게 우리 무역로에 부당한 세금을 강요하던 독일인들이 마침내 동남아시아에서 축출당했습니다. 철도를 새로 손에 넣은 이와 관계가 여전히 불안정하기는 하지만, 그래도 과거 독일의 족쇄 아래에서 착취당하던 시절에 비하면 엄청나게 나아졌다는 사실은 변하지 않습니다."
 yun.156.a: "마침내 식민주의의 족쇄에서 벗어나게 되었구나."
 yun.157.t: "토사제도의 와해"
 yun.157.d: "국경 지역에 위치한 토사들은 항상 성 정부에 도전해왔습니다. 그들은 대체로 향촌사회 내에서 존경받습니다. 하지만 저들의 이익은 종종 다른 이, 그 중에서도 행정부와 대단히 자주 충돌해왔고 이로 인해 불미스러운 대립으로 이어지기도 했습니다. 여태까지 저들은 독립을 보장해왔고 토사의 통치영역을 성 정부 통제 아래에 통합하려는 시도도 거의 하지 않았습니다. 하지만 국경 지역에는 엄청난 자원이 숨어있기 때문에 이런 유사봉건제 통치 체제를 끝내고 저들의 영토를 정부 통제 아래에 통합해야 할 때가 왔을지도 모릅니다..."
 yun.157.a: "그냥 저들의 충성심을 보장받는게 더 낫겠군."
 yun.157.b: "토사제도를 정부 내에 통합되게끔 시도해봐라."
 yun.201.t: "후이족 학교에 투자를 요청한 무함마드 마젠"
 yun.201.d: "이 유명한 이슬람 학자이자 아랍 주해자는 운남 무실림 사회 내에서 강력한 영향력을 가진 인물로 소수민족 후이 공동체의 유명한 대변인으로 활동해 왔습니다. 이전에 상하이에서 공부하고 국민당과 동지가 되기도 했지만, 상하이 봉기에 연루되면서 이 존경받는 학자와 신생 중앙정부의 관계는 틀어졌습니다. 그 이래로 고향 운남으로 망명을 떠나 돌아갔고, 종종 우리 성 정부에 자신이 추진하는 문화 종교 프로젝트 유지를 위한 투자를 요청해왔습니다. 그의 최근 계획은 시골 전역에 중국-아랍 학교를 개교해 알라의 후이족 언어와 함께 위대한 중화의 언어를 함께 가르치는 것입니다. 그리고 다시 한번 정부에 자금 지원을 요청했습니다."
 yun.201.a: "투자금을 제공하자"
 yun.201.b: "알아서 하라고 해라"
 yun.202.t: "이집트 문화교류 촉진을 제안한 마젠"
 yun.202.d: "유명한 후이족 학자가 또 다른 제안을 제시했습니다. 마젠은 수십년전부터 논의되던 중국과 이집트 사이에 문화 교류를 시작할 계획을 만들자고 주장했습니다. 당시에 그는 거의 성공할뻔 했지만, 대영제국이 붕괴하고 이집트에서 영국의 지배력이 한꺼번에 빠져나가면서 마젠은 상하이의 영국 영사관에서 새로운 나일 왕국으로 가는데 쓰일 여권을 발급받을 수 없었기 때문에 계획이 물거품이 되어 버리고 말았습니다. 그와 학생들은 중국에 발이 묶여 버리고 말았지만, 시간이 지난 지금 그는 마침내 여정을 출발하기 위해 돈이 필요하다며 성 정부에 자금 지원을 요청했습니다. 그는 카이로로 가는 여행에 쓰일 자금을 지급해 달라고 청원했습니다. 마젠은 자신이 운남군벌을 넘어 중국 전체를 대표하여 아랍 국가들과 더 좋은 관계를 수립하도록 하겠다 약속했습니다."
 yun.202.a: "여정에 돈을 대주도록 하자."
 yun.202.b: "이런 일에 돈을 쓸 필요는 없다."
 yun.203.t: "카이로를 방문한 마젠"
 yun.203.d: "곳곳에 흩뿌려지듯 위치한 대사관망을 통해 극동 국가들과 관계를 유지하고는 있지만, 양국 사이에 여행단이 파견되는건 드문 일입니다. 오늘 평소와는 다른 일이 벌어졌습니다. 중국의, 더 정확히 말하자면 운남에서 온 유명한 후이족 학자가 오늘 성 정부의 지원을 받아 카이로에 도착한 것입니다. 대충 열명 정도 되는 학생들로 구성된 소규모 동행과 함께 온 그는 도시에서 가장 중요한 지역들을 둘러봤습니다. 그는 아랍어를 배우고 쿠란을 중국어로 번역하고 싶다며 도시에서 두달정도 머물고 싶다고 요청했습니다."
 yun.203.a: "부디 머물러주길 바라겠소."
 yun.204.t: "메카를 방문한 마젠"
 yun.204.d: "곳곳에 흩뿌려지듯 위치한 대사관망을 통해 극동 국가들과 관계를 유지하고는 있지만, 양국 사이에 여행단이 파견되는건 드문 일입니다. 오늘 평소와는 다른 일이 벌어졌습니다. 중국의, 더 정확히 말하자면 운남에서 온 유명한 후이족 학자가 오늘 성 정부의 지원을 받아 메카에 도착한 것입니다. 대충 열명 정도 되는 학생들로 구성된 소규모 동행과 함께 온 그는 도시에서 가장 중요한 지역들을 둘러봤고 카바에서 관광을 마쳤습니다. 그는 아랍어를 배우고 쿠란을 중국어로 번역하고 싶다며 도시에서 두달정도 머물고 싶다고 요청했습니다."
 yun.204.a: "부디 머물러주길 바라겠소."
 yun.205.t: "메카 여행비를 모으는 마젠"
 yun.205.d: "운남 일대를 순례하면서 국경 지대에 존재하는 후이족 학교 일부를 찾는 과정을 도운 마젠은 메카에 한번 더 여행을 떠나고 싶다고 정부에 자금을 요청했습니다. 운남의 무슬림들이 이슬람의 고향이 혼란에 빠졌다는 소식이 전해진 이래로 지역 소식을 전해듣기를 고대하고는 있지만, 굳이 이런 사안에 돈을 쓸 필요도 없어 보입니다."
 yun.205.a: "돈을 내주겠소."
 yun.205.b: "자기가 뭐라도 되는줄 아는가보지?"
 yun.206.t: "아랍어-중국어 사전을 편찬한 마젠"
 yun.206.d: "중동 지역을 여행한 마젠은 현지에서 아랍어를 배웠고, 지식을 전수받은 후 운남으로 돌아와 최초의 아랍어-중국어 사전을 저술했습니다. 중국과 아랍의 문화 교류가 오랜 기간동안 언어적 장벽과 번역상의 곤란이라는 장애물에 막혔다는 점을 고려하면, 사전은 우리 성에 사는 무슬림 시민뿐만 아니라 중국 전역의 모든 무슬림들에게도 도움이 될 수 밖에 없습니다."
 yun.206.a: "좋은 일이로군."
 yun.207.t: "쿠란을 편찬한 마젠"
 yun.207.d: "오랫동안 쿠란 번역과 표준화 작업이 거의 없었던 와중, 마젠이 마침내 직접 저술한 쿠란 번역본을 출판했습니다. 그는 성 내의 후이족 학교에서 이슬람의 가르침을 보다 명확하게 전달하기 위해 자신이 가진 아랍어 지식을 활용했습니다."
 yun.207.a: "과연 이게 표준 번역본이 될 수 있을까..."
 yun.210.t: "루펑 지층의 공식적 발견!"
 yun.210.d: "오늘 국민서남연합대학에서 운남에서 하 루펭층 종류를 발견했다고 공식적으로 선언했습니다. 초기에 발견된 샘플은 이 지역이 초기 트라이아스기 지층이라고 나타냈지만, 볜메이녠과 여러 지질학자들이 추가적으로 조사한 결과 IVPP V15의 화석이 명확히 용각류에 속한다는 점이 밝혀졌기 때문에 이 지층은 전세 쥐라기 시대의 층으로 규정되었습니다. 그 결과 양중젠 역시 IVPP V15가 아직까지 발견된 적 없는 새로운 공룡종에 속한다고 결론을 내렸고, 발견지의 지명과 스승 프레드리히 폰 후에네의 이름을 각각 따서 루펜고사우루스 후에네이라는 이름을 붙였습니다. 이번 발표로 중국 각지와 주변국의 소규모 고고학팀 수십개가 이 지역으로 몰려들어 탐사에 나섰습니다. 이로서 우리 정부에 어떤 커다란 영향이 끼치지는 않겠지만, 새로운 지질학자들과 고생물학자들이 대거 유입된 성 과학계가 이익을 볼 것은 확실해 보입니다."
 yun.210.a: "우리가 필요로 하는 건 더 많은 지식인들이다..."
 yun.208.t: "도로 공사 도중의 공룡 화석 발견!"
 yun.208.d: "쿤밍 도로공사 현장에서 놀라운 소식이 들어왔습니다. 도로를 건설하기 위해 흙 제거 작업을 하던 노동자들이 멸종된 동물의 화석화된 사체를 발견했다고 합니다. 발견을 보고답은 지질학자 볜메이녠은 재빨리 출토지역으로 향했습니다. 그는 빠르게 분석에 착수했고 노동자들의 도움을 받아 그 동물의 나머지 화석을 찾아냈습니다. IVPP V15로 명명된 이 화석은 현재 추가적인 조사를 위해 쿤밍으로 이송된 상태입니다. 현재 이 지역에서 고생물학에 관한 관심이 급격히 집중되고 있으며, 볜메이녠은 더 많은 표본이 출토될지도 모르는 퇴적암층을 찾기 위해 해당 지역에서 토양 조사 작업을 진행하고 있습니다. 그의 작업에 직접적인 자금이 들어가지는 않았지만 우리가 교통비를 부담했습니다. 또한 현재는 도로 공사가 재개되기는 했지만, 출토로 인해 생겨난 공사 지연으로 인해 금전적 손해를 보기도 했습니다."
 yun.208.a: "저들이 뭔가 흥미로운걸 발견하길 바란다."
 yun.209.t: "고생물학자들이 윈난으로 몰려들다"
 yun.209.d: "중국 바깥에서는 C.C. 영이라는 이름으로 알려졌고 프레드리히 폰 후에네 교수의 총명한 제자였던 고생물학자이자 동물학자 양중젠의 지휘 아래에서 수많은 지식인이 IVPP V15 화석을 조사하기 위해 운남으로 몰려들고 있습니다. 전체의 한 부분만이 발견되기는 했지만, 많은 이들은 이 화석의 용각류적 특징을 1903년 콜로라도에서 발견된 후기 쥬라기 시대에 살았던 거대한 공룡 브라키오사우루스 알티토락스와 비교하고 있습니다. 하지만 볜메이녠이 연구한 초기 분석 자료에 따르면 이 화석은 대체로 후기 트라이아스기에 살았을 확률이 높다고 합니다. 용각류 공룡 대부분이 쥬라기 초기에도 등장하지 않은 것으로 알려졌기 때문에 이런 발견은 수많은 과학자들 사이에서 열정을 불러일으켰습니다. 화석과 관련된 또 다른 흥미로운 점은 화석이 중국에서 발견된 다른 용각류 종에 속하지 않는 것으로 보인다는 것입니다. 많은 이들은 이 새로운 화석이 아직 발견되지 않은 새로운 용각류 종에 속할 지도 모른다며 흥분을 감추지 못하고 있습니다."
 yun.209.a: "이런 인기로부터 뭔가 이익을 얻을 수 있을까 궁금하군..."
 Yunnan_KAC_colonizing_1_t: "카친의 저항"
 Yunnan_KAC_integrating_1_t: "카친의 불안"
 Yunnan_KAC_colonizing_1_d: "식민화 과정이 시작되면서 우리의 영토 진출에 항의하려는 목적으로 카친족의 사실상 수도로 여겨졌던 미치나 시에 많은 사람들이 모여들었습니다. 창산산맥 건너에 있는 행정부에까지 위험이 끼칠리는 없겠지만, 저들을 다루는데 실패한다면 더 많은 시위자들이 몰려들 것이기 때문에 해당 지역 식민화 과정에 차질이 빚어질지도 모릅니다. 어찌해야 할까요?"
 Yunnan_KAC_integrating_1_d: "통합 노력이 시작되면서 우리 행정부에 자신들의 요구를 명확히 전달하려는 목적으로 카친족의 사실상 수도로 여겨졌던 미치나 시에 많은 사람들이 모여들었습니다. 시위대는 중국이 이전 지배국이었던 버마와는 달리 카친족에게 더 많은 권리를 부여해줘서 동등한 동반자로 함께해야 한다고 주장하고 있습니다. 이런 요구에 어떻게 대응해야 할까요?"
 Yunnan_KAC_colonizing_1_a: "문제꾼들이 더 모여들기 전에 시위를 진압해라."
 Yunnan_KAC_integrating_1_a: "당분간은 뭐든지 안심되는 말로 달래주도록 하자."
 Yunnan_KAC_colonizing_1_b: "이제 저들은 우리의 국민이니, 식민화 과정에 있다고 하더라도 정당한 대우를 해줘야 한다."
 Yunnan_KAC_integrating_1_b: "대표단을 파견해 상황을 분석하고 저들의 요구 사항을 귀담아 듣도록 해라."
 yun.301.t: "카친족의 상황"
 yun.301.d: "버마 북부의 고지에서 격렬한 전역을 치른 끝에, 카친 지역은 우리의 통제 하에 놓이게 되었습니다. 샨족, 징포족, 버마족 등등 다양한 민족이 거주하는 곳에서 각 민족집단의 요구를 충족시키는 것은 어려운 과제가 될 것입니다. 카친 주를 식민화하고 문명을 가져오려는 우리의 노력이 증대됨에 따라, 이제 민족 자치권의 문제가 남아 있습니다. 그들에게 강력한 동화 정책을 펼친다면 카친족에 대한 우리의 지배력을 공고히 할 수 있지만, 카친 지역의 사람들은 자신들의 민족적 독립 및 자치를 유지하는 편을 가장 선호할 것입니다. 어떻게 할까요?"
 yun.301.a: "그들에게 완전한 민족 자치권을 부여해라! 이게 바로 우리가 국가를 통합하는 방식이다!"
 yun.301.b: "자치? 어떤 대가를 치르더라도 완벽히 동화시켜라!"
 yun.302.t: "Legislative Measures"
 yun.302.d: "As we complete the integration of Kachin, the question of local laws and customs remains. While we have our own methodology and government structure in Yunnan, the local Kachin are accustomed to their own tribal customs and laws. So as we begin to crack down on civil dissent and unrest, the question remains - shall we allow them to keep their own local customs or full integration of our government system?"
 yun.302.a: "Allow them to practise their own laws, we aren't uncivilised."
 yun.302.b: "What nonsense is this? Direct rule from Yunnan!"
 yun.304.t: "궈간 왕조 위기"
 yun.304.d: "와 번왕국을 통합하는 과정이 발빠르게 진행되는 와중에 마침내 전통적인 왕조 궈간토사의 권리 문제에 봉착했습니다. 버마는 이 지역의 통치권을 공유하는 방식으로 상황을 통제해왔지만, 이제 우리의 승인을 원하는 궈간 정부 측에서 먼저 접근해왔습니다. 1927년 묘사 양춘룽이 사망한 이래로 그의 아들 양원피와 그의 동생 양추진 그리고 양춘페이 사이에서 지역의 권력을 두고 뜨거운 싸움이 벌어졌습니다. 양추진과 양춘페이가 서로 연합하려는 기미를 보이고 있는 와중에, 양원피는 우리 정부에 직접 편지를 보내 운남이 '샨을 바라보는 제국의 눈'으로부터 궈간의 이익을 보호해주는 한 우리의 대의를 지지할 것이라고 밝혔습니다. 서로 다투는두 형제 사이에서 선택의 여지가 거의 없었기 때문에 소규모 경찰 분대를 파견해 양원피가 권력을 공고히 하도록 힘을 보탰습니다. 그가 샤오파가 되면 우리에게 충성을 바치기를 바랄 따름입니다."
 yun.304.a: "훗날 이 일을 후회하지 않기를 바랄 따름이다."
 yun.304.b: "왕자들 사이의 문제에 개입하지 말았어야 했다."
 yun.305.t: "셴위 분열"
 yun.305.d: "19세기 버마가 셴위를 물리친 이후 영국이 버마를 식민지화하면서, 청나라가 1765년 십전무공의 일환으로 청면전쟁을 벌던 시절에 지배를 열망했던 센위 국가는 과거의 그림자가 되었습니다. 현재 셴위는 반으로 쪼개지고 버마 궁정에 충성을 바치는 기회주의자들에게 넘어간 상태입니다. 이제 우리가 이런 잘못된 현실을 바로잡을 능력을 갖게 되었으니, 정당한 지배자의 손에 통일된 셴위 국가를 되돌려 주어야 합니다!"
 yun.305.a: "저들이 충성을 지키는 한 말이지..."
 yun.305.b: "다시 생각해보자..."
 yun.306.t: "몽밋의 상황"
 yun.306.d: "1936년 초에 싸오 킨 마웅 게가 사망한 이후, 현재 싸오 쿤 쵸라고 불리는 쿤 쵸가 몽밋의 사오파 자리에 올랐습니다. 하지만 다른 지역 토후들과 달리 쿤 쵸는 대학에서 공부를 했고 미술학 학사 학위를 취득한 인물입니다. 버마에 충성을 바치는 애국자로 알려져 있기는 하지만, 우리측 전문가들은 그의 가족의 안전과 지역 통치권을 보장해 준다면 신임 통치자인 쿤 쵸의 충성심을 얻을 수 있을 것이라고 조언해 주었습니다..."
 yun.306.a: "충성심을 사는 대가라면 싼 편이지."
 yun.306.b: "다른 대체자를 찾아볼 것이다."
 yun.307.t: "시뽀 토후국 붕괴"
 yun.307.d: "다른 샨 국가들을 운남에 통합하려는 노력이 계속되는 가운데, 마침내 이 지역에서 가장 큰 샨 토후국인 시뽀에 이르게 되었습니다. 사오파 싸오 온 짜가 이끄는 이 토후국은 이상하게도 매우 잘 조직되어 있습니다. 영국에 충성을 바치던 싸오 온 짜는 여러 사회보장제도를 도입한 자비로운 통치자로 알려져 있는데, 혁명 이전 영국식 교육제도를 경험한 이후로 다른 여타 토후국과는 놀라울 정도로 다른 이념을 가지게 되었습니다. 지역 사람들이 그를 엄청나게 위대한 사람으로 숭상하기는 하지만, 우리에게 충성을 바치는 대가로 요구한 내용을 보면 그의 진면목을 알 수 있습니다. 그는 자신이 영국과 연계를 맺었기 때문에 협상에서 우위를 점할 수 있다는 확신을 가지고 있기 때문에, 우리가 침략을 벌이는 동안 생긴 피해를 보상하고 시뽀의 복지 체제를 확충하는데 도움을 달라고 요구했습니다. 일부 조언자들은 그의 요구를 수용해야 한다고 말합니다만, 그를 암살하고 아들 짜 셍이 장성할때까지 섭정을 앉히는 쪽이 장기적으로 더 많은 성과를 거둘 수 있을 지도 모릅니다..."
 yun.307.a: "그의 요구를 받아들여라. 우리는 단순한 정복자가 아니라 해방군이기도 하다."
 yun.307.b: "그의 아들은 좀 더 협력적이면 좋겠군..."
 yun.308.t: "몽파이에서 파다웅족이 쿠데타를 일으키다"
 yun.308.d: "오랫동안 샨과 카렌니 토후국의 파다웅족을 연결해주던 교차로였던 몽파이에 최근 쿠데타가 벌어졌고, 토후는 랑군으로 도망치게 되었습니다. 버마 침공의 영향을 받은 해당 지역에서 불안정이 높아지면서 지역의 파다웅족이 다이 바한의 지도 아래 쿠데타를 일으켰습니다. 쿠데타군은 카렌니 토후국과 동군연합을 맺는다고 선언했습니다. 이런 사태가 우리 행정부에 중요한 영향력을 끼치지는 않겠지만, 토후가 우리에게 충성을 바칠 지도 모르는 일이고 강력한 카렌니 토후국이 생긴다면 미래에 분리독립 할지도 모르기 때문에 이 문제에서 입장을 확실하게 정해야만 합니다..."
 yun.308.a: "토후국을 부활시켜라."
 yun.308.b: "다이 바한이 성과를 거두도록 놔둬라."
 yun.309.t: "The Anger of Pinlaung"
 yun.309.d: "Unrest towards our conquest and integration of the Shan region has led to disgruntled Pa’O to rise up and occupy the Mway Daw Pagoda and the Nam Hoo Kyaung Tike Temple. While they are lightly armed, they do have quite a lot of gunpowder given the traditional Pa’O practice of harnessing fire rockets. Shall we move in and crush them or perhaps let them agitate."
 yun.309.a: "What are a few monks and firecrackers going to do to us? Leave them alone!"
 yun.309.b: "Shut it down!"
 yun.310.t: "Hsatung and the South"
 yun.310.d: "In Hsatung, following the destabilisation caused by our invasion, local bandits have taken to raiding farmers' rice crops and the farmers are often powerless to do anything. They have appealed to [Root.GetLeader] for aid - what shall we do?"
 yun.310.a: "How is this our concern?"
 yun.310.b: "They are now our people and thus have our protection."
 yun.311.t: "Mongmau and Mehsakun"
 yun.311.d: "In the event of our invasion and victory, freedom fighters from the Siamese Shan have crossed into our territory and our agitating locals for fighting against our rule. While we do have the resources necessary to defeat them...are they really that big of a concern that we must waste our valuable resources?"
 yun.311.a: "No, I don't think I will."
 yun.311.b: "Monitor the border at once!"
 yun.316.t: "탕지야오가 군주주의자라는 소문이 퍼지다"
 yun.316.d: "최근 정부를 비방하는 선동이 활개를 치면서 탕지야오는 그를 직예에 아첨하는 졸개로 취급하는 여러 정당들에게 조롱의 대상이 되었습니다. 심지어 일부는 그가 군주주의자라고 칭하기도 합니다. 탕지야오가 이런 비난이 사실이 아니라고 주장했지만, 일부 사람들이 이런 음모론을 믿는 것도 분명합니다. 이런 모욕이 오래 지속된다면 국민들 사이에서 탕지야오가 정당성을 확보할 수 없을 것입니다."
 yun.316.a: "망할!"
 yun.317.t: "탕지야오에게 다른 영화에 출연해 달라고 요청한 마쉬웨이방"
 yun.317.d: "While many outside of Yunnan are unaware, Tang Jiyao had starred in a movie as himself back in 1923. The movie itself is known as the 'Battle of Hongxian', and was the first movie produced in the province. While ages have passed, Yunnan finds itself yet again on the spotlight of national protection, and the director of the 'Battle of Hongxian', Maxu Weibang, has contacted Tang once again with a proposal to do yet another movie. This time it'll focus on the Yunnanese efforts to seize Guizhou during the last Zhili-Fengtian war of the twenties, and while the name is yet to be drafted, it's a move that could solidify Tang's legitimacy. However, it may require some provincial funds..."
 yun.317.a: "당연히 좋지! 대배우를 위한 촬영장을 준비해라!"
 yun.317.b: "지금 당장은 이런 사안을 처리할 여유가 없다."
 yun.318.t: "'구이양 전투' 개봉!"
 yun.318.d: "일년 반 동안 노력을 들인 끝에 마쉬웨이방과 탕지야오가 제작한 영화 '구이양 전투'가 개봉했습니다. 무능한 직예 장군들로부터 도시를 점령하는 전선 지휘관 탕지야오의 모습을 보여주는 이 영화는 실제로 일어났던 사건과는 상당히 차이가 있기는 하지만 훌륭한 정부 선전물이 되었습니다. 영화가 중국 전역에서 대히트를 치지는 못했지만, 그래도 성 내에서 벌어들인 극장 수입을 통해 손익분기점은 넘길 수 있었습니다."
 yun.318.a: "탕지야오의 영웅주의를 포착하기를 바란다..."
 yun.319.t: "매춘 추문"
 yun.319.d: "쿤밍 지역 신문 중 하나가 아침 보도에서 특종을 보도했습니다. 쿤밍 탕지야오 자택 주변의 어떤 신원불명의 이웃이 소녀 몇명이 강제로 그의 거주지로 끌려가는 모습을 확인했다고 합니다. 운남에서 인신매매는 엄격히 금지되고 강력한 처벌로 다루어지지만, 탕지야오가 자신의 욕망을 채우기 위해 사람을 사고 판 것으로 보입니다. 많은 이들이 이런 행태를 용납될 수 없다고 생각하지만, 이런 소식이 퍼져나가는 모습을 가만히 두고 볼 수는 없기 때문에 신문사에 개입해 기사를 삭제하고 비방에 대해 사과하도록 '설득'할 예정입니다. 이런 힘든 시기에 지도자가 권력을 잃는 위험을 감수할 수는 없습니다..."
 yun.319.a: "진실이 알려지지 않는게 더 나을 때도 있지..."
 yun.320.t: "쿤밍에서 파업을 일으킨 운남 사회주의자들!"
 yun.320.d: "사회주의자들은 겉보기에는 쿤밍 바깥에서는 거의 알려지지 않은 세력인 것처럼 보이지만, 오늘 추이후공원 인근에서 섬유공장 직공들에게 더 나은 근로 조건과 임금을 보장해 달라며 파업을 벌였습니다. 룽윈이 이번 문제에 대해 공개적인 의견을 발표하기를 거부하기는 했지만, 내부 소식통에 의하면 그가 심각한 모욕감을 느꼈으며 어떤 형태로든 보복을 준비하고 있다는 것이 분명해 보입니다. 어떤 보복이 될지는 두고 봐야 할 것입니다..."
 yun.320.a: "이상한 일이로군..."
 yun.321.t: "청당 창당일"
 yun.321.d: "장제스가 운남에서 청 황조와는 아무런 관련이 없지만 역설적으로 청이라는 이름을 사용하는 청당을 창당한 날이 바로 오늘인데, 그 업적에는 룽윈이 쾌척한 돈이 상당히 많이 들어갔습니다. 성에서 지역 수준의 선거만 치러진다는 점을 미루어 본다면 당은 정상적인 정당이 아니라 준군사조직에 더 가까워 보입니다. 당수는 최근 쿤밍에서 벌어진 파업에 강경하게 반대한다는 의사를 내비쳤고, 심지어는 분쟁을 일으키는 선동가들에게 집에 틀어박히지 않는다면 청당의 정의에 직면할 것이라고 위협까지 했습니다."
 yun.321.a: "그래서 이게 다 룽윈의 계획이라고...?"
 yun.322.t: "파업을 해산시킨 청당"
 yun.322.d: "청당의 위협에도 불구하고 쿤밍에서 신전사와 해당 단체 지도부의 지원에 힘입어 또 다른 파업이 조직되었습니다. 이번에는 섬유산업 이외에도 거주의 일부 주석 광산에서 노동자들이 더 높은 임금을 주장하며 파업에 동참했습니다. 하지만 파업자들이 추이후 공원을 향해 다시 한번 행잔하자 그들의 앞을 청당의 당원들이 막아섰습니다. 대부분 전역한 군인인 청당의 당원은 확고한 룽윈 지지자거나 아니면 단순히 열렬한 반공주의자였고, 두 집단 사이에 싸움이 벌어졌습니다. 보고된 사상자가 없이 파업이 해산되면서 사회주의의 영향력이 줄어들기는 했지만, 부상자는 상당히 많이 나왔습니다. 하지만 룽윈은 이 소식에 긍정적인 반응을 보였습니다. 청당의 행동이 그와는 관련 있다는 증거가 포착되지는 않았습니다. 때문에 대중은 청당이 싸움을 벌일 수 있도록 룽윈이 간접적으로 지원했음에도 불구하고, 둘 사이의 관계가 의심스럽지만 독립적이라고밖에 생각할 수 없게 되었습니다..."
 yun.322.a: "이번에 건 판돈이 성과를 거뒀군"
 yun.323.t: "룽윈과 영화판"
 yun.323.d: "룽윈의 부인 리페이롄은 운남 문화계에서 오랫동안 영향력을 행사해온 인물입니다. 서양에서 교육을 받은 리페이롄은 예전부터 여타 예술 전시회에 자금을 지원해왔고, 현재는 쿤밍에서 극장과 영화 부문을 개혁하는데 개인적인 관심을 기울이고 있습니다. 지금 리페이롄은 '운남 최고의 미인'으로 알려진 구잉추와 여러 소규모 투자자들, 그리고 상류층 남성들의 도움을 받아 쿤밍에서 '난핑 시네마'라는 이름의 최고급 영화관을 개관할 계획을 세우고 있습니다. 룽윈도 쿤밍에 윈난 오페라를 설립하는 등 여타 예술 업계를 후원해 왔고, 드라마진흥청을 개설하기 위해 재정부 자금을 지원받아 루충런을 설립한 바 있습니다. 난핑 시네마 건설 문제가 자금 문제로 인해 지지부진한 지금 성의 중요 기반 시설을 지원하는 이 사안은 성장의, 더 나아가 정부의 손 안에 들어간 상태입니다."
 yun.323.a: "모든 것은 예술과 사랑을 위해"
 yun.324.t: "룽윈이 극장에서 연극을 공연하다"
 yun.324.d: "드라마진흥청은 쿤밍 예술계에 오페라를 도입하는데 큰 도움을 주었습니다. 성에 모여든 예술가들은 성장이 준비한 예술 분야 기반에 깊은 인상을 받았고, 쿤밍이 조만간 중국에서 가장 가치있는 예술의 종착점이 되리라는 점에 의문을 표시하는 이는 없습니다. 이런 상황 속에서 룽윈이 직접 작곡한 오페라를 공연하기 위해 제출했고, 모두에게 행복한 놀라움을 주었습니다. '운남의 드라마'라는 제목의 이 오페라는 변경의 선봉장으로서 호국전쟁 중에 국가를 구원하기 위한 역할을 수행한 운남이 중국 속에서 차지하는 애국적인 위치를 보여주는 연극이 될 것입니다. 많은 비평가들은 이 연극이 명백히 반직예적 함의를 내포하고 있으며 운남 군인들과 시민들 사이에서 사기를 진작하는 것 외에 그다지 예술적 가치가 없다고 평가했지만, 수많은 관객들이 극장에서 이 연극을 보고 즐겼다는 점을 부인할 수는 없었습니다."
 yun.324.a: "나쁘지 않아... 군벌 입장에서 말이지..."
 yun.325.t: "유학을 떠난 룽윈의 아들"
 yun.325.d: "룽윈의 아들 룽성원이 마침내 성인이 되었고 국제관계를 공부하기 위해 중국을 떠나기로 결정했습니다. 그의 여행과 입학이 룽씨 일가에 엄청난 재정적 부담을 안겨주기는 했지만, 성 안의 많은 사람들이 룽윈의 교육에 대한 열정에 감동했습니다. 내각은 정부 차원에서 룽성원의 교육비를 지원하기 위해 룽씨 일가에 소규모 대출을 지원할 것을 승인해 주었습니다."
 yun.325.a: "해외에서 행운을 바란다, 룽성원!"
 yun.327.t: "백만장자가 된 룽성원!"
 yun.327.d: "놀랍게도 대학에서 졸업한 룽성원은 사업을 시작했고 몇년만에 교육비 대출금과 유학을 떠날때 가족에게 진 빚을 모두 갚았습니다. 성원의 경험은 룽씨 혈통의 힘과 재능을 보여주는 또 다른 증거가 되었습니다..."
 yun.327.a: "'투자금'을 회수했구만..."
 yun.328.t: "운남에서의 국민당 이상 구현"
 yun.328.d: "With Yunnan's economy laying in ruins, and many scared or disheartened about the future of Yunnan and the future of China, it's no wonder that brother turned against brother in the recent uprising. Thankfully, the Kuomintang has come out on top of such struggle, and it is our duty to stand above these petty squabbles and to bring China to a brighter tomorrow. With such a thing in mind, our leader [Root.GetLeader] has authorised our government to pass a series of sweeping reforms to our province, of the kind that the frontier has never seen in a long time. While the reform programme is extensive, [Root.GetLeader] has chosen to split it into three sections, same as the three main tenets of the Kuomintang: Minzu, Mínquán and Minsheng."
 yun.328.a: "국민당에 영광을!"
 yun.329.t: "제1원칙: 민족"
 yun.329.d: "국민당이 운남에서 가장 우선시하는 첫 번째 원칙은 바로 민족주의입니다. 운남에는 과거부터 활발한 충동을 일으켰던 수십개 소수민족이 거주하고 있기 때문에, [Root.GetLeader](이)가 그들을 하나의 깃발 아래에 통합하려는 노력을 첫 번째 행보로 결정한 것은 그다지 놀라운 일은 아닙니다. [Root.GetLeader] 본인과 수많은 다른 정부 관료들은 국경 지역을 순회하면서 멀리 떨어진 민족 집단을 방문하고 팜플랫을 전달하며 베이징 주민과 그들 모두가 똑같은 중국인으로 취급받는 중국이 걸어갈 새로운 길에 관한 연설을 개최하기 시작했습니다. 많은 이들이 여전히 [Root.GetLeader]의 메세지에 관심을 보이지 않았지만, 소수민족 사이에서 국민당 당원 숫자가 늘어났다는 사실을 부인할 수는 없습니다..."
 yun.329.a: "하나된 중국을 위해!"
 yun.330.t: "제2원칙: 민권"
 yun.330.d: "[Root.GetLeader](이)가 운남에 소개한 두 번째 원칙은 운이 좋게도 우리가 정권을 잡기 전부터 존재하던 개념이었습니다. 대체로 '민주주의' 혹은 '국민에 의한 정부'로 번역되는 이 개혁 단계에서 국민당은 운남에 정권(정치권력)과 치권(통치권력) 두 부문으로 분할된 '권력'을 도입했습니다.\n\n한편, 대체로 인민이 정치적 소망을 표현할 수 있는 권력으로 이해되는 '정권'은 현재 쿤밍에서 구성되어 지역 계획을 실시하거나 국민투표를 개최해 민중이 자신의 소망을 목소리 내어 말할 수 있도록 하는 신식 의회가 대표합니다. 이런 원칙들은 국민이 언제든지 투표를 통해 [Root.GetLeader](을)를 권과에서 밀어낼 수 있다는 것을 의미하지만, 우리의 지도자는 중국이 마침내 하나로 통일될때까지 자신이 운남 국민당 당수로 남을 수 있도록 '훈정'이라는 원칙을 들여왔습니다.\n\n또 다른 한편으로, '치권'은 여러 유럽과 미주 국가들이 지지하는 공화주의적 권력 균형을 상징합니다. 하지만 대부분 국가들이 정부(행정부)와 의회(입법부), 그리고 대법원(사법부)를 중심으로 한 삼권분립을 지키는 반면 국민당은 성에 오권분립 체제를 수립했습니다. 입법원, 행정원, 사법원, 감찰원, 고시원이 바로 그들입니다. 입법, 행정, 사법은 유럽 체제에서 영감을 받아 만들어졌고 감찰, 고시는 중국 전통에서 들여왔습니다. 이런 광범위한 체제 변화를 통해 탕지야오가 성에 들여왔던 구식 제도는 완전히 자취를 감추었습니다."
 yun.330.a: "중국 인민을 위해!"
 yun.331.t: "제3원칙: 민생"
 yun.331.d: "세 번째이자 마지막 개혁 원칙은 바로 민생입니다. 흔히 '국민복지'로 번역되는 민생을 운남에서는 정부가 토지가치세를 도입했다는 뜻으로 이해됩니다. 그렇게 벌어들인 수익을 통해 농민과 노동자에게 소비할 식량과 의복, 그리고 주거에 들어가는 돈을 지원해 삶의 질을 높여주는데 도움을 주는 사회복지제도를 입안하고 통과시켰습니다. 수많은 대지주들이 쿤밍 의회 앞에서 시위를 벌였지만, 사실 그들의 움직임을 통해 농민들 사이에서 [Root.GetLeader]의 인기는 더욱 높아지기만 했습니다."
 yun.331.a: "더 공정한 중국을 위해!"
 yun.332.t: "국민당의 역사를 기억하자"
 yun.332.d: "개혁안이 통과되었고 국민당은 손쉽게 운남 정권 안에서 강력한 권력을 유지하게 되었습니다. 하지만 고행으로 가득 찬 당의 역사가 여전히 그들을 사로잡고 있습니다. 북벌을 벌이던 시절부터 함께해온 노병들이 은퇴하기 시작하고 [Root.GetLeader](이)가 새로운 총통에 취임하면서 과거의 영웅들에 관한 기억이 사라지고 있습니다. 이런 상황을 용납할 수는 없습니다. 그렇기 때문에 장제스와 쑨원 둘 모두를 기리기 위한 기념비 계획이 세워졌습니다. 쑨원 선생의 기념비를 성에 세우는 것에 이의를 제기하는 이는 아무도 없지만, 여전히 당 내에 장제스에게는 엇갈린 감정을 느끼는 이들이 많이 있습니다. 그가 국민혁명군을 창설하고 북벌에서 우리 군을 이끈 것은 사실이지만 결국 실패하고 말았고, 국민당과 공화주의 모두를 죽음으로 몰아간 것도 그의 결정에서 비롯되었기 때문입니다. 논쟁이 점차 확대되면서 [Root.GetLeader](이)가 개입해 결정을 내려야만 하는 상황에 이르렀습니다..."
 yun.332.a: "쑨원만을 기리는 기념물을 건립해라."
 yun.332.b: "쑨원과 장제스 모두를 기리는 기념물을 건립해라."
 yun.333.t: "국경지역 한족 정착지를 공격한 궁서우"
 yun.333.d: "최근 토사들의 특권을 박탈하면서 운남 서부에서 일부 지역들이 급진적인 반한족주의자인 토사 지도자 궁서우와 함께하기로 결정했고, 국경 지역에서 한족 정착지를 습격해 주민들을 죽이거나 심각한 부상을 입히고 지역 방위대가 붙잡기 전에 도망칠 정도로 대담해졌습니다. 저들이 도망다니는 와중에 국경 지역에 추가적인 수비대와 저들을 잡기 위한 추격대를 배치하면서 동시에 보호받지 못한 주민들을 위해 보상을 주어야 할지도 모릅니다. 어찌해야 할까요?"
 yun.333.a: "최후의 한명까지 사냥할 것이다!"
 yun.333.b: "언젠가는 잡을 수 있겠지."
 yun.334.t: "붙잡힌 궁서우!"
 yun.334.d: "험준한 국경 지역에서 몇달간 추격을 이어온 끝에 아군이 마침내 궁서우를 체포했습니다. 그가 쿤밍으로 이송되어 재판을 받게 되었다는 소식을 전해들은 국경 지역 시민들은 안도의 한숨을 내쉬고 있습니다. 사나운 국경이 안정에 한 발짝 더 가까워진 듯 합니다."
 yun.334.a: "정당하게 대우해라!"
 yun.335.t: "천루전 암살"
 yun.335.d: "리창시 창위안현의 평화유지 업무를 담당하는 창위안 행정부가 오늘 큰 손실을 입었습니다. 행정부 주요 인물이었던 경찰청장 천루전이 집무실에서 총에 맞아 사망한 것입니다. 수사가 아직 진행중인 가운데 다른 경찰들은 창위안의 기독교도들을 암살범으로 지목했습니다. 지역 내의 많은 이들은 천루전이 '유럽의 영향력을 일소'하려는 목적으로 기독교 박해에 앞장섰으며, 마침내 그 운이 다한 것 뿐이라고 주장합니다. 아직 이 사건에 관해서 어떤 공식적인 지시를 내리지는 않았지만, 수사가 아직 진행 중인 와중에 창위안 행정부의 여러 구성원들이 기독교 공동체에 보복을 원하는 것이 분명합니다."
 yun.335.a: "기독교가 관련된 사건이라고? 중국에서?"
 yun.336.t: "창위안 보복 실패"
 yun.336.d: "천루전 암살사건 수사가 계속 진행중인 가운데 경찰과 지역 민병대를 포함한 300명이 우리의 승인 없이 기독교도에게 보복하겠다면서 창위안으로 출발했습니다. 초장부터 거리에서 싸움이 벌어졌고 그들은 란창으로 도망칠 수 밖에 없었습니다. 도시 전체가 공개적인 반란을 일으킨 것으로보이는 가운데 아까 그 300명중 100명을 지역에 평화를 되찾기 위해 다시 돌려보냈습니다. 며칠이 지나고 해명 요구가 몇번 지나간 이후, 창위안 행정부는 최근 충돌에 관한 완전한 보고서를 제출했습니다. 돌입한 인원들 중 한명이 시민 군중에게 발포했고(그 과정에 도발이 있었는가는 알 수 없습니다), 이로 인해 주민 한명이 사망한 이후 거리에서 싸움이 불붙었다고 합니다. 군인 대부분은 아무런 부상을 입지 않고 도망치는데 성공했지만 아직까지도 창위안에서 쫓겨난 상태입니다. 기독교 공동체 문제가 점점 더 심각한 문제로 비화해가는 가운데, 이 명백한 반란을 처리하기 위해서는 리창에 더 많은 자원을 할당해야만 합니다."
 yun.336.a: "이런 씹..."
 yun.337.t: "창위안 보복 공격 성공"
 yun.337.d: "도시에서 질서를 회복하라는 정부의 지시가 내려가면서 창위안 행정부는 지역을 완전히 평정하기 위해 2000명으로 이루어진 소규모 민병대를 소집해 파견했습니다. 저번과 같은 유혈사태가 일어나는 상황을 피하라는 구체적인 명령을 내렸음에도 불구하고 이런 조치가 취해졌습니다. 네달간 계속된 조치 끝에 민병대가 돌아왔고, 대체로 긍정적인 결과를 거두었다고 보고했습니다. 결국 민간인 사망자 11명과 부상자 23명이 나오기는 했지만 도시를 완전히 정부 통제력 하에 되찾는데 성공했습니다. 내각 일부와쿤밍 의회에서 불법적인 종교박해 사건에 관해서 창위안 행정부를 조사해야 한다고 주장했습니다. 이것만이 조만간 또 다른 반란이 일어나지 않도록 막는 유일한 방법일지도 모릅니다."
 yun.337.a: "마침내"
 yun.350.t: "추슝 전투"
 yun.350.d: "포병 지원을 받지 못하게 된 아군은 강에 놓인 교량을 통해 도시로 진입하려 시도했습니다. 하지만 수비군은 좋은 위치를 선점하고 있었습니다. 다리 위에 적절히 배치된 기관총들은 아군 진격을 몇 시간동안 저지할 수 있었고 이로 인해 아군에 다수의 사상자가 나왔습니다. 결국 아군은 후퇴할 수 밖에 없었고, 서쪽 지역은 여전히 반란군의 손 안에 남아 있습니다."
 yun.350.a: "젠장."
 yun.351.t: "추슝 항복"
 yun.351.d: "도시 근처에 포병을 배치한 후 항복하라는 최후 통첩을 발송했지만, 반란군은 멍청하게도 무시해버렸습니다. 포병대는 보병 공세를 준비하기 위해 도시로 진입하는 입구에 있는 교량 초입 부분에 집중 포화를 전개하기 시작했습니다. 교량을 방어하던 부대는 포병의 화력에 휩쓸려 버렸고 아군 보병들은 방어군을 재빨리 해치우고 도시를 점령하는데 성공했습니다. 이제 서쪽 측면을 확보했으니 동부를 바라볼 시간입니다."
 yun.351.a: "완벽해."
 yun.352.t: "취징 전투"
 yun.352.d: "계곡 입구를 지키라는 명령을 받은 아군 병사들은 계곡 아래쪽 끝과 주변 언덕 모두에 자리를 잡았습니다. 반란군이 다가오자 좁은 입구와 유용한 고지대를 모두 점거한 아군은 수적으로 우세한 적에 대항해 도시로 들어가는 입구를 방어할 수 있었습니다."
 yun.352.a: "잘했다."
 yun.353.t: "취징 전투"
 yun.353.d: "아군이 도시로 다시 후퇴해오자 적군은 계곡 입구를 점령하고 산비탈에 몇개 사단을 배치했습니다. 여전히 도시에서 치열한 전투가 벌어지고는 있지만, 언덕에 배치한 적 병력으로 인해 큰 사상자를 내지 않고는 저들을 몰아낼 수 없을게 분명합니다. 아군 장교들은 계곡에서 후퇴하고 다른 전선에 병력을 집중해야 한다고 조언했습니다."
 yun.353.a: "실수했구만..."
 yun.354.t: "안순 점령"
 yun.354.d: "하루간 기다린 이후 룽윈의 부대는 안순으로 진군했고 방어군이 약속을 지켰다는 점을 깨달았습니다. 노인과 어린이, 그리고 여성들은 피난을 떠났고 저들의 부대는 후퇴했으며 아군은 어떤 전투도 없이 도시를 점령할 수 있었습니다. 하지만 머무르기를 선택한 주민들은 후퇴한 병력이 새로운 점령군보다 몇배는 더 많기 때문에 지금 전투를 벌이는건 좋은 생각이 아닐 것이라고 증언해 주었습니다..."
 yun.354.a: "이상한 일이로군..."
 yun.355.t: "안순 점령"
 yun.355.d: "아군 병사들이 즉각 도시를 공격하려고 하면서, 도시를 점령하고자 하는 아군보다 방어군이 훨씬 더 준비를 잘 해두었다는 점이 드러났습니다. 아군 공세가 계속해서 실패한 끝에 우리 장교들은 후퇴하는 것 외에 다른 선택지를 찾지 못했습니다. 철수한 부대가 공격에 돌입한 아군보다 훨씬 많았던 모양입니다..."
 yun.355.a: "재수없군."
 yun.356.t: "비제 전투"
 yun.356.d: "아군 병력 일부가 방향을 바꿔 예상치도 못했던 비제 북쪽 측면에서 공격을 가하자 방어군은 정면공격하는 아군에게 주의를 집중할 수 없게 되었습니다. 정면공격이 시작되자 우회했던 병력이 방어군 측면을 공격했고 한 면에서만 방어전을 치르던 적군을 포위상태로 몰아넣었습니다. 적군은 빠르게 균형을 잃은 상태로 굴러떨어졌으며 우리가 전략적 요충지에 위치한 마을 비제를 점령하게 되었습니다."
 yun.356.a: "잘했다."
 yun.357.t: "비제 전투"
 yun.357.d: "우리가 주 방어선을 돌파하기 위해 전력을 쏟아붇었지만, 지원해줄 포병이 부족했던데 더해서 계곡 안에 틀어박힌 적이 방어선을 충분히 파고 준비해뒀기 때문에 아군은 마을에 발을 들여놓을 수도 없었습니다. 엄청난 사상자를 낸 이후 공세를 중지시켰고, 반군의 손에서 비제를 되찾기 위해서는 뭔가 새로운 전략을 다시 생각해야 하는 상황에 이르렀습니다."
 yun.357.a: "재앙이로군."
 yun.358.t: "비제 방어전"
 yun.358.d: "아군 병력이 야습에 허를 찔렸고 도로로 후퇴하라는 명령을 내린 이후 적군 대부분이 마침내 도시를 점령하게 되었습니다. 주변 지역에서 위치를 사수할 확실한 방어선이 없었기 때문에 아군은 전면적으로 후퇴하여 쿤밍에 가까운 방어 진지까지 물러설 수 밖에 없었습니다. 훗날 불안한 방어선으로 드러날지도 모르겠습니다..."
 yun.358.a: "좋지 않아..."
 yun.359.t: "비제 방어전"
 yun.359.d: "야간 공세로 인해 혼란에 빠졌음에도 불구하고, 참호를 파고 위치를 지키라는 우리의 명령이 결국 장교들에게까지 전해질 수 있었습니다. 명령을 받은 아군은 반군으로부터 비제를 지켜내기 위해 빠르게 조직력을 회복했습니다. 몇 시간동안 격렬한 시가전이 전개되었고 마침내 적군은 후퇴를 선택했으며 아군이 여전히 도시 통제력을 유지하고 있습니다. 이 도시를 서부 구이저우를 침략하기 위한 근거지로 사용할 수 있습니다."
 yun.359.a: "완벽해."
 yun.360.t: "폭풍 속의 구이양"
 yun.360.d: "구이양을 확보하라는 명령은 초장부터 엄청난 피해를 입혔습니다. 남서부에서 공격해 들어오는 아군을 패퇴시키기 위해 제대로 된 방어선과 참호를 구축한 칭정 방어군은 손쉽게 공세를 막아냈습니다. 아군이 가까스로 구이양을 완전히 장악하는 와중에 수비대와 첸중은 도시 안으로 돌입하기 시작했습니다. 남부군에게 어떤 지원도 받지 못했던 아군은 반란군에게 날릴 최후의 일격을 준비하기 위해 점령한 영토를 내줄 수밖에 없었습니다."
 yun.360.a: "더 빠르게 움직였어야 했다..."
 yun.361.t: "폭풍 속의 구이양"
 yun.361.d: "구이양에서 청정으로 곧장 진군하라는 명령을 받은 아군은 방어군을 붙잡고 적군을 포위하는데 성공했습니다. 도망칠 틈조차 잃어버린 그들은 재빨리 항복했고 우리 정권이 구이저우 서부 지역을 완전히 장악하게 되었습니다"
 yun.361.a: "완벽해."
 yun.362.t: "징훙 전투"
 yun.362.d: "아군 상당수가 숲 속에서 분산되어 있는 가운데 적군은 방어선을 재구축하는데 성공했고 반격을 가하기 시작했습니다. 결국 아군은 후퇴할 수 밖에 없었고 징훙을 적의 손에 넘겨주게 되었습니다."
 yun.362.a: "좋지 않아..."
 yun.363.t: "징훙 전투"
 yun.363.d: "도시를 직접 공격하라는 용맹한 명령이 떨어지면서 아군은 적에게 기습을 가해 길지 않은 전투 끝에 도시를 점령하는데 성공했습니다. 최소한 지금으로서는 쿤밍 남서쪽 방면을 안전하게 확보한 듯 합니다"
 yun.363.a: "환상적이군."
 yun.364.t: "구이양과 자오퉁 전투"
 yun.364.d: "우리 보급품 대부분이 구이양으로 향했기 때문에 구이저우에서 자리를 지킬 수 있었습니다. 자오퉁 통제권을 잃기는 했지만 아직 북쪽에 주둔한 반란군을 포위할 수 있으며 저들이 사천으로 후퇴하도록 압박할 수 있습니다."
 yun.364.a: "환상적이군."
 yun.365.t: "구이양과 자오퉁 전투"
 yun.365.d: "우리 보급품 대부분이 자오퉁으로 향했기 때문에 쿤밍 북서쪽 지역에서 자리를 지킬 수 있었습니다. 하지만 구이양에서 겪은 패배로 인해 반란군은 동부에서 엄청난 힘을 얻었습니다. 비록 자오퉁에서는 승리를 거두기는 했지만 이 반란을 빠르게 끝낼 수 있는 결정적인 승리는 아닙니다."
 yun.365.a: "계속 노력해야 한다."
 yun.366.t: "추슝 방어전"
 yun.366.d: "장기적이고 탄력적인 방어를 준비하던 아군은 관인산 인근에서 적군과 첫 전투를 벌이게 되었고 룽촨강 제방과 추슝으로 후퇴할 수 밖에 없었습니다. 적군 사상자가 점차 늘어나자 저들이 아군 방어선을 돌파하지 못한 채로 가속도를 잃어버렸다는 점이 명확하게 드러났고, 마침내 후퇴하기 시작했습니다. 그 기회를 놓치지 않은 아군 장교들은 재빨리 달리 깊숙히 적을 추격해 들어가기 시작했습니다. 저들이 조만간 그 지역을 안전하게 확보할 것으로 예상됩니다."
 yun.366.a: "완벽해."
 yun.367.t: "추슝 방어전"
 yun.367.d: "고정 방어를 준비하던 아군은 룽촨강 측면에 대부분을 배치한 적군과 전투를 벌이게 되었습니다. 교량에 적절히 기관총을 배치했기 때문에 방어선을 지킬 수는 있었지만, 간간히 들어오는 적 포병대의 포격 지원으로 인해 결국 아군 진지가 분쇄되어 버렸습니다. 엄청난 수적 우세를 앞세운 적군이 추슝으로 밀고들어오자 아군 장교들은 어쩔수 없이 북동쪽 계곡으로 전군 후퇴 명령을 내릴 수밖에 없었습니다. 거기서 추슝을 점령한 적군이 조만간 개시할 직접 공격으로부터 쿤밍을 지켜야 합니다."
 yun.367.a: "젠장."
 yun.368.t: "징훙 전투"
 yun.368.d: "군을 분할한 결과, 적을 제압하고 아군이 징훙을 확보할 수 있게 되었습니다. 저들이 란창강을 통해 보급품을 받고 있었다는 증거는 거의 찾지 못했습니다만, 최소한 앞으로는 그 길을 보급로로 사용할 수 없다는 점은 알고 있습니다!"
 yun.368.a: "좋은 소식이군."
 yun.369.t: "징훙 전투"
 yun.369.d: "아군이 좁근 골짜기로 돌입하려 하자 적군은 재빨리 방어전을 펼쳤고, 기습 공격이라는 우위를 가졌던 아군은 방어선을 돌파하는데 실패했습니다. 아군 장교들이 아직 철수까지 결정하지는 않았지만, 방어군에게 결정적인 타격을 가할 여력이 없다는 점은 확실합니다. 적군이 다른 지역에서 재편성하면서 이번 패배가 엄청난 손실으로 작용할지도 모릅니다."
 yun.369.a: "젠장."
 yun.370.t: "뤄장강 전투"
 yun.370.d: "적을 동부로 밀어내겠다고 결정을 내린 아군은 적군 방어선을 격파해냈습니다. 하지만 그 과정에서 아군도 큰 피해를 입었기 때문에 비제로 물러서 충분한 증원을 받았습니다. 이제 우리는 둘로 나눠진 적이 아니라 하나로 뭉친 거대한 군세를 좁은 계곡에서 마주하게 되었습니다. 아군 진격은 완전히 중단되었습니다. 만약 적이 구이양에서 재조직할수 있다면 이번 실수가 결정적인 실책이 될지도 모릅니다."
 yun.370.a: "좋지 않아..."
 yun.371.t: "뤄장강 전투"
 yun.371.d: "적을 북으로 밀어내기로 경정한 아군은 재빨리 방어선을 격파해 적군을 사천 국경으로 몰아붙이는데 성공했습니다. 사천 국경과 우리 군세 사이에 끼어버린 적 지휘관은 우리에게 항복한다는 선택지를 골랐습니다. 지금은 일부 적군의 저항에 직면한 상황이기는 하지만, 아군은 승승장구하면서 동부로 진격해 나가고 있습니다. 최소한 지금으로서는 전역이 순조롭게 진행되는 상황입니다..."
 yun.371.a: "완벽해."
 yun.372.t: "란창 계곡 인근의 소규모 전투"
 yun.372.d: "두들겨 맞고 큰 피해를 입은 채로 후퇴 명령을 받은 아군은 성공적으로 운남 서부 지역에서 탈출하는데 가까스로 성공했습니다. 이로서 인력 일부를 구해내기는 했지만, 안타깝게도 이번 작전 과정에서 적은 한 숨 돌리면서 우리에게 저항하기 위해 군을 조직할 시간을 벌게 되었습니다."
 yun.372.a: "뭐, 최소한 엄청나게 나쁜 소식은 아니군. 그렇지 않아...?"
 yun.373.t: "란창 계곡 인근의 소규모 전투"
 yun.373.d: "부대에 적 진지를 공격하라고 명령한 이래로, 허를 찔린 적의 진지를 점령하는데 성공했습니다. 이제 바오산은 우리의 통제력 아래에 들어왔고, 여기서부터 시작해 운남 서부 지역을 확보해나갈 것입니다."
 yun.373.a: "멋진 소식이군."
 yun.374.t: "비제 공격 결과"
 yun.374.d: "비제 마을을 공격하기로 한 결정이 현명한 선택이었다는 점이 입증되습니다. 수비군은 아군이 수도를 점령한 이후에도 여전히 곳곳에 흩어져 재편성하면서 충분한 방어선을 구축하기 위해 구이양에서 오는 증원군을 기다리는 중입니다. 이로써 아군은 서부 구이저우에 주둔한 부대와 동등한 수준까지 올라왔고, 향후 공격을 감행하기 위해 구이양으로 진격할 경로도 확보했습니다."
 yun.374.a: "좋은 소식이군."
 yun.375.t: "구이양 공격 결과"
 yun.375.d: "구이양을 직접 공격하기로 한 결정은 참담한 결과를 가져왔습니다. 아군 병사들은 총도 부족했을뿐만 아니라 비제 골짜기에서 적군에게 측면을 공격당했고, 결국 큰 손실을 입은 채로 중부 운남으로 퇴각할 수 밖에 없었습니다. 전쟁이 오래 지속될 것이 확실하지만, 첫 발자국부터 잘못 뗀 것 같습니다."
 yun.375.a: "아직 싸우는 중이다."
 yun.376.t: "다리 함락"
 yun.376.d: "서쪽으로 진군한 아군 부대는 오래된 도시 다리에 도달했고, 위시를 위협하던 적은 바오산으로 퇴각하기로 결정했습니다. 이번에 결정적인 승리를 거두기는 했지만, 이번 승리가 전쟁의 승리로 직결될지 아니면 단순히 전쟁을 연장시킬 뿐일지는 아직 알 길이 없습니다."
 yun.376.a: "그래도 승리는, 승리다."
 yun.377.t: "위시 상실"
 yun.377.d: "With our forces having concentrated on Yuxi to hold the front line, we were initially able to contain the enemy advance. However, as the battle dragged on, the geography surrounding Yuxi played against our forces, as an enemy detachment flanked eastwards heading first to Lake Fuxian and then turning Westwards to encircle Yuxi. In the panic, our officers ordered to break out, and while the breakout attempt was successful and the bulk of our force was able to retreat, we still loss Yuxi, and our chances of attacking the West now are looking dimmer by the day as an enemy army marches near Kunming."
 yun.377.a: "쿤밍을 지키기 위해 모두가 격렬하게 저항할 것이다."
 yun.378.t: "쑹산에서 후퇴"
 yun.378.d: "아군이 방어 테세를 갖춘 채로 도망치면서 적군이 산길을 점령했습니다. 불필요한 손실을 회피할 수는 있었지만, 결정적으로 운남 서부 통제권을 잃어버렸습니다. 이로 인해 동부를 탈환하기 위해 전진하는 와중에 큰 대가를 치르게 될 지도 모릅니다."
 yun.378.a: "도망친 군인은 다시 싸울 수 있다."
 yun.379.t: "쑹산 수비전"
 yun.379.d: "아군에게 위치를 사수하라는 명령을 내렸기 때문에 진군하는 적군을 지연시킬 수 있었습니다. 방어선을 돌파하려는 반군의 모든 노력에도 불구하고 파도같이 닥치는 공세는 모두 산길에서 막혀버렸습니다. 여전히 험준한 골짜기와 산길 속에 적군이 득시글거리고는 있지만, 바오산과 서부는 아직 우리의 지배력 아래에 굳게 남아 있습니다."
 yun.379.a: "멋진 소식이군."
 yun.380.t: "비제 도박이 실패하다"
 yun.380.d: "군벌의 부대에 집중하기로 선택했기 때문에 국민혁명군이 비제에서 아군을 몰아낼 정도로 강해져 버렸습니다. 아군이 아직 쿤밍에서 비제로 통하는 가도를 봉쇄하고는 있지만, 저들이 우세를 점한 이 시점에 아군 방어선을 돌파하려는 의도가 있다는 점이 분명해 보입니다."
 yun.380.a: "이건 나쁜 소식이군..."
 yun.381.t: "비제 도박의 성공!"
 yun.381.d: "국민혁명군에 집중하기로 선택한 결과 손쉽게 비제로 몰려든 적들을 몰아내는데 성공했습니다. 적들은 아군이 비제에 흩어져 배치된, 아마도 후러위의 부대로 추정되는 소규모 군대를 일소하기 전에 후퇴할수밖에 없었습니다. 밤이 오기 전에 저들은 모두 포위되었고 비제는 현재 완전히 우리의 통제 아래에 들어왔습니다. 이제 동부에서 공세를 준비하는데 도움을 줄 수 있을 것입니다."
 yun.381.a: "좋은 소식이군!"
 yun.382.t: "여전히 숨어있는 첸중 동조파"
 yun.382.d: "아직 아군이 발견되지는 않았지만, 국민혁명군이 이 지역에서 집결하는데 성공했습니다. 이제 아군이 정면대결에서 승리할 가능성은 거의 없어졌습니다."
 yun.382.a: "젠장."
 yun.383.t: "성공적으로 반란을 일으킨 첸중 동조파"
 yun.383.d: "국민혁명군 부대가 재집결하려 시도하던 와중, 숨어들어간 우리측 요원들이 성공적으로반란을 일으켰고 첸중 통제력을 손에 넣었으며 아군을 위해 구이저우 대부분을 확보했습니다."
 yun.383.a: "진짜 국민당을 위한 또 다른 승리로다!"
 yun.384.t: "위룽쉐산 수비 성공"
 yun.384.d: "방어군을 구원하기로 선택했기 때문에 아군은 산을 둘러싼 포위군과 전투를 벌일 수 밖에 없었습니다. 많은 사상자가 나왔지만, 제 시간에 도착하는데 성공했고 방어군을 구해냈습니다. 서쪽 측면을 적군의 공세로부터 안전하게 보호했습니다."
 yun.384.a: "저들의 영웅적인 방어를 절대 잊지 않을 것이다!"
 yun.385.t: "위롱쉐산 전투 패배"
 yun.385.d: "아무런 지원을 받지 못한 방어군은 불필요한 사상자를 낳지 않기 위해 항복을 결정했습니다. 적들이 이제 운남 서부 지역을 안전하게 가져갔습니다."
 yun.385.a: "젠장할."
 yun.386.t: "구이시 협공"
 yun.386.d: "구이시에 주둔한 적군의 측면을 공격하기로 결정했기 때문에 동부의 적군을 간단히 해치울 수 있었습니다. 이제 쿤밍에서 수비를 확보하기 위해 서쪽을 되돌아볼 수 있게 되었습니다!"
 yun.386.a: "전진해라!"
 yun.387.t: "군대 재배치"
 yun.387.d: "서방을 보호하기 위해 병력을 재배치하기로 결정한 아군은 안타깝게도 동부의 근거지를 잃어버렸습니다. 서부를 보호할수 있었지만 동부에서 겪은 실패로 인해 적들이 구이저우 근교에서 재편성하도록 놔둘 수 밖에 없었습니다..."
 yun.387.a: "최소한 쿤밍은 안전하군."
 yun.388.t: "탕아랑 강 인근 전선 붕괴"
 yun.388.d: "다리에서 출발한 공격군의 측면을 보강하기 위해 분견대를 파견하기로 했던 선택으로 인해 안타깝게도 전선이 너무도 악화되었습니다. 이로 인해 우리 장교들이 측면에서 기동을 시작하기 전에 전선이 돌파당했습니다. 그들이 여전히 아군에 다시 합류하기 위해 다른 산길을 활용해 퇴각을 할 수는 있지만, 쿤밍의 우리 본거지는 위태로워졌고 다시 한번 시골 지역으로 후퇴해야 할지도 모릅니다..."
 yun.388.a: "허어! 기병 장교들이여..."
 yun.389.t: "서부전선 유지"
 yun.389.d: "탕아랑 강 인근 전선의 전투력을 유지하기로 결정했기 때문에 저 공격대를 물리칠 수 있었고, 기병 장교들이 주도권을 잡고 적을 다리로 추격해 들어갔습니다. 다리가 함락되면서 서부 지역이 우리의 손 안에 단단히 들어오게 되었습니다."
 yun.389.a: "잘했다!"
 yun.390.t: "쭌이 수비대 진압"
 yun.390.d: "멀리 돌아가는 길을 선택했기 때문에 쭌이 충성파는 적군에게 진압당하고 말았습니다. 저들의 희생을 기억할 것입니다. 하지만 동부에서 우리 세력이 위험에 처했고, 적들이 대담해지고 공세를 개시한다면 원정대도 쿤밍으로 다시 후퇴해야 할 것입니다..."
 yun.390.a: "트럭만 가지고 있었더라면..."
 yun.391.t: "쭌이 수비대 구원"
 yun.391.d: "쭌이 방향으로 바로 나아가겠다고 선택했기 때문에 쭌이를 포위한 적군 방어선을 압도하는데 성공했고 방어군을 구원하는데 성공했습니다. 이제 적군은 구이저우로 후퇴했고 동부의 근거지는 날이 갈수록 더 안전해지고 있습니다..."
 yun.391.a: "누구도 뒤에 놔두지 마라!"
 yun.392.t: "효과를 거두지 못한 침투 공세"
 yun.392.d: "쑹산 고갯길을 우회하기로 결정한 아군은 바오산에 도착할 수 있었지만, 안타깝게도 너무 늦어버렸습니다. 그에 반해 산에 정찰대를 파견해두었던 적들은 아군이 이 지역에 도착했을 때 벌써 방어 태세를 갖춘 상태였습니다. 주변 지역에서 벌어진 교전이 아직 진행중이지만, 입구가 좁은 지형 특성상 기습 효과나 교유한 지형적 이점을 얻을 수 없기 때문에 후퇴하거나 아니면 감당할 수 없는 소모전에 돌입하거나 둘 중 하나밖에 선택할 수 없다는 것을 의미합니다."
 yun.392.a: "젠장"
 yun.393.t: "쑹산 공세 성공!"
 yun.393.d: "많은 이들이 영웅적이거나 필사적인 무력시위로 묘사할 수도 있는 상황 속에서 아군은 반란군이 조직력을 갖추기 전에 바오산에 도달하기 위해 산지 방어군에게 돌진을 감행했습니다. 좋은 위치에 설치된 기관총으로 인해 아군에 엄청난 사상자가 나왔지만 적 방어선을 돌파하는데 성공했고 재빨리 바오산에 도달했습니다. 산지 방어군이 보낸 정찰병이 우리보다 먼저 바오산에 도착하기는 했지만 그래도 아직 방어군이 조직력을 갖추기 전에 도시에 도착할 수 있었습니다. 아군이 폭풍처럼 도시에 들어닥쳤고, 이제 바오산과 그 너머 서부 국경은 안전하게 우리의 손 안에 들어와 있습니다."
 yun.393.a: "우리 모두를 위한 본보기로다."
 yun.394.t: "성공적으로 끝난 싱이 공성전"
 yun.394.d: "싱이 포위전을 끝내기 위해 소규모 방위대를 남겨둔 일에 대해 많은 이들은 장제스가 그랬듯이 군을 둘로 분열시켜 재앙과도 같은 패배로 직결될 것이라고 우려했습니다. 하지만 우리는 저들이 틀렸다는 사실을 증명해냈습니다. 우리는 구이시를 통과해 진격해 안순 수비대를 붙잡가 기습을 가하는데 성공했습니다. 아군이 마침내 안순을 점령한 반군을 일소해냈을 즈음, 싱이에 남겨둔 부대가 수비대에게서 항복 요청을 받았다는 보고가 들어왔습니다. 이제 구이시는 확고하게 우리의 통제력 아래에 들어왔습니다."
 yun.394.a: "잘했다!"
 yun.395.t: "성공적으로 끝난 싱이 공성전"
 yun.395.d: "병력 대부분을 싱이에 남겨놓기로 결정했기 때문에 방어군에게서 항복을 받아낼 수 있었습니다. 마을을 점령한 이후 아군은 북쪽 안순을 향해 진군했습니다. 하지만 아군이 도착했을 시점에 적군은 벌써 도시 내에 참호선 구축을 끝내 놓은 상태였습니다. 간신히 방어선을 뚫기 위해 노력을 쏟아붇는 와중에 많은 사상자가 나왔고 공세는 어마어마하게 지연되고 말았습니다."
 yun.395.a: "이보다 더 운이 나쁠 수 있을까?"
 yun.396.t: "교량을 확보한 분견대"
 yun.396.d: "보병 분견대를 북쪽으로 보낸 이후, 우리는 적들이 측면에서 벌이는 기동을 눈치채지 못하길 바라면서 적군에게 공세를 시작했습니다. 총공격이 시작되자 파견대는 거의 완벽한 타이밍에 북쪽에서 모습을 드러냈습니다. 수비군 측면은 완전히 비어있었습니다. 적군 참호선을 돌파하기 상당히 힘들었고, 비좁은 싱이 거리에서 잔인한 백병전이 뒤따랐습니다. 그래도 우리는 재빨리 적군을 격파하고 남쪽에 위치한 부대와 만나기 위해 밀어붙일 수 있었습니다."
 yun.396.a: "완벽해!"
 yun.397.t: "아군의 돌파 실패"
 yun.397.d: "신중함보다는 속도를 더욱 우선시하기로 결정했기 때문에 안타깝게도 문제가 생기고 말았습니다. 방어대는 우리의 공세를 완전히 물리쳤고 그 과정에서 심각한 손실을 입었습니다."
 yun.397.a: "젠장!"
 yun.400.t: "샨 토후들과 카친 반란"
 yun.400.d: "다른 전선에서 전쟁을 준비하던 와중에, 샨 토후들과 카친 반란군은 자신들 영토에서 아군을 몰아낼 수 있을 정도로 충분한 병력을 모으는데 성공했습니다. 공식적으로 저들에게 전쟁을 선포할 수도 있지만, 저들이 더 이상 우리에게 굴복하지 않을 것이 분명하므로 그냥 내버려두는게 방법일지도 모릅니다. 어찌해야 할까요?"
 yun.400.a: "우리에게 저항한걸 후회하게 해주마."
 yun.400.b: "선택지가 없군. 전선을 하나 더 늘릴 겨를은 없다."
 yun.400.c: "카친은 승리할 것이다!"
 yun.400.e: "샨은 견뎌낼 것이다!"
 yun.401.t: "중앙집권화 개혁을 발표한 탕지야오"
 yun.401.d: "연성주의와 헌법을 채택한 이래로 운남 행정력은 항상 심각할 정도로 지방분권화 되어 있었습니다. 탕지야오는 이런 체제 하에서 통치권을 유지하기 위해 필요한 모든 방책을 실시해 왔지만, 통제력을 유지하기에는 불충분했다는 점이 분명하게 드러났습니다. 집회와 시위가 일상화되면서 탕지야오는 지금이야말로 성 헌법을 폐지하고 성에 질서를 회복할 때가 왔다고 결정했습니다. 일각에서는 이런 움직임이 불가피했다고 바라보지만, 우려를 나타내는 공화주의자들은 이 조치로 인해 위험할 정도로 독재정권을 향해 한 발짝 더 내딛은 것이 아닌가 공포를 드러내고 있습니다..."
 yun.401.a: "탕지야오가 마침내 연성주의를 배신한 것인가?"
 yun.402.t: "지방정부 권력 개혁"
 yun.402.d: "직예군벌의 중국 전역에 대한 통제력이 점차 약해져가는 와중에 탕지야오는 성의 지배력을 확고히하기 위해서는 지역 의회를 개혁해야만 한다고 결정을 내렸습니다. 각 지역에서 대표자를 선출해 의회에 보내는 방식은 항상 내부에서 충돌을 일으키는 이상한 정부를 만들어냈습니다. 이렇게 구성된 정부는 탕지야오의 연성주의에서 벗어나 국민당 계열의 전통적인 공화주의와 심지어는 바오산과 같은 군벌을 지지하는 계파로 흘러들어가기도 했습니다. 이렇듯 여러 극단주의 사이에서 성에 일관성 있는 개혁을 통과시키기는 날이 갈수록 엄청나게 어려워져만 갔습니다. 탕지야오는 이런 체제를 유지하는 대신에 의회에 파견되는 대표를 자신이 신뢰할 수 있는 후보들로 교체하기로 결정했습니다. 이런 움직임은 명백히 비민주적이지만, 그는 이 조치가 연성주의 체제로 전환해 나가는 와중에 있는 일시적인 조치일 뿐이라고 항변했습니다. 자신이 연성주의적 신념을 지키고 있다는 사실을 증명하기 위해 그는 각 지역의회 의장들이 봉건 토지주에게서 농민들에게 토지를 나누어주는 토지개혁 문제를 알아서 해결할 수 있도록 권한을 주고, 각기 다른 의회 사이에서 쿤밍의 내정간섭에서 벗어난 자유무역을 장려하는 여러 법령을 동시에 통과시켰습니다. 일부 국민당출신 비난자들이 동지들을 축출하는 조치에 대해 공격을 퍼붓고는 있지만, 개혁이 민중에 미친 영향으로 인해 탕지야오의 인기는 날이 갈수록 높아져 가고 있기 때문에 저들이 성 내에서 가지는 권력에 직접적인 영향을 주는 조치가 있더라도 대부분 침묵을 지킬 수 밖에 없게 되었습니다."
 yun.402.a: "연성주의를 향한 새로운 발걸음인가? 아니면 권위주의를 위한 또 다른 발걸음인가?"
 yun.403.t: "임시헌법의 확대"
 yun.403.d: "몇년 전 탕지야오는 천중밍의 '재건안'(건설방략)에 기반해 중앙정부와 지방정부 사이에 권한을 분할하는 체제를 구체화하는 헌법을 통과시켰습니다. 중국 전체가 하나의 중앙정부 아래에서 통일되려면 아직 많은 시간이 흘러야만 합니다. 그렇기 때문에 이 헌법은 쿤밍과 각 지역의회가 분권화 원칙을 따르고, 무역과 전문기구를 도시 지역의 주요 조직 단위로 사용하면서 마을과 기초자치단체 수준에서는 전통적인 분권체제를 유지한다는 내용 외에도 여러 다른 원칙들을 담고 있습니다. 하지만 시행 첫 단계부터 탕지야오는 천중밍이 만들었던 여러 원칙들을 무시해 버렸습니다. 대통령의 행정 권한을 축소하고 단순한 명목상 최고위자로 한정하며 행정권은 의회에 부여한다는 원칙이 바로 그렇게 무시된 것들 중 하나입니다. 탕지야오는 운남성장으로서 거의 절대권력에 가까운 권력을 휘두르며, 모든 수준에서 민중의 직접 투표에 의해 선발되고 조직되는 입법부 창설 또한 거부했습니다. 하지만 안정성이 새로 수립되면서 탕지야오는 성 헌법에 명시된 뒷부분을 시행하기로 결정했고, 이제 민중이 직접 판사와 법관들을 선출할 수 있게 되었습니다. 이로 인해 탕지야오의 민간 지지율이 엄청나게 늘어났으며 동료 연성주의자들과 관계도 한층 더 가까워질 것이기 때문에 공개적으로 그의 지지기반을 크게 강화할 것입니다."
 yun.403.a: "잠깐, 그런데 국가원수의 행정권 문제는 어쩌고?"
 yun.404.t: "운남군벌의 미래"
 yun.404.d: "중국을 두고 벌어지는 최후의 투쟁이 점차 가까워져가면서 탕지야오에게 마침내 중국의 거대한 계획에서 이 산지 지역이 어떤 운명을 가지게 되는가를 결정해야 하는 순간이 왔습니다. 탕지야오는 과거 투쟁동안 연성주의를 지원했습니다. 또한 치공당 당원으로 가입하기도 했고 많은 연성주의 정책을 지지해왔습니다. 하지만 탕지야오가 천중밍과 세간의 주목을 나눌 의사가 없다는 것은 확실하며, 두 사람 사이에 권력 다툼이 벌어지는 상황은 불가피합니다. 대중의 편에서 바라보면 연성주의 세력에 가담한다는 안은 복잡한 감정을 불러일으킵니다. 성 전체가 의심의 여지 없이 공화주의를 지지하며 청과 직예의 지배권에 명백하게 반대하고는 있지만, 많은 사람들이 나머지 중국을 위해 싸우기를 탐탁치 않아 하는 것도 사실입니다. 결국 운남은 저 멀리 떨어진 베이징에 침투한 한족 중심의 정치계와 거기를 향해 달리는 경쟁에 그다지 관심이 없는 수많은 소수민족이 사는 땅이기도 하기 때문입니다. 이와 같이 연성주의와 힘을 합치는 선택지와 대중들에게 인기를 얻는 선택지 사이에서 내릴 결단은 탕지야오가 처음에 생각했던 것 만큼 간단하지 않을지도 모릅니다..."
 yun.404.a: "천중밍과 연성주의자들을 위해 싸울 것이다!"
 yun.404.b: "이미 충분히 많은 피를 흘렸다."
