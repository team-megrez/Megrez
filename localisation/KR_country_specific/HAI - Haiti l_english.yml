 HAI_jacques_roumain_leader_desc: "한때 자유주의 작가와 누아르주의 작가 모두의 가까운 동료였던 다작 시인 자크 루맹은 굳게 단결된 비슷한 생각의 사상가들과 함께 아이티 생디칼리스트당을 창설하며 아이티 좌파의 분열을 공고히 하였습니다. 그는 이러한 과정 속에서 한때 그의 동료였던 자유주의자나 누아르주의자들과 소원해지긴 했지만, 그가 만든 운동은 그가 루이 보르노의 권위주의 정권에 대한 저항의 선봉에 서도록 만들었습니다."
