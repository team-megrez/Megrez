 HAI_precarious_governance: "위태로운 정권"
 HAI_precarious_governance_desc: "아이티 정부는 사면초가에 놓여 있으며, [Root.GetLeader]의 입지도 위태롭습니다. 반대 세력에 둘러싸인 아이티의 정치 상황이 점점 더 불안정해지고 있으니 가능한 한 빨리 국가를 장악해야 합니다."
 HAI_crippling_illiteracy: "심각한 문맹"
 HAI_crippling_illiteracy_desc: "아이티의 많은 지역이 여전히 문맹으로 남아 있고, 학교에 대한 지원이 턱없이 부족하며, 대부분의 아이들이 어린 나이에 일터로 내몰리고 있다는 사실을 부정할 수는 없습니다. 고등 교육은 일반적으로 프랑스어를 사용하는 아이티인들에게만 제공되며, 크리올어를 사용하는 일반 아이티인들을 위한 자원은 거의 없습니다. 아이티는 이미 다른 나라에 비해 뒤처져 있으며, 문맹 문제가 해결되지 않는다면 아이티는 다른 이웃 국가에 비해 계속 뒤처질 것입니다."
 HAI_foreign_control_dynamic_modifier: "£pol_idea 해외 정치 및 경제 통제"
 HAI_foreign_control: "외세의 정치 및 경제 통제"
 HAI_foreign_control_desc: "미국인들이 강점을 끝마쳤음에도 여전히 아이티는 미국의 경제권에 종속되어있습니다. 독일과 미국 모두의 경제적 이익에 휘말려 우리 국민들은 끊임없이 착취당하는 현실에 놓여있으며, 양국에 무언가 중대한 일이 일어나지 않는 이상 우리는 앞으로도 그들의 노예가 될 것입니다.\n§W-----------------§!\n§W미국의 경제적 영향력:§! [GetAmericanInfluence]\n§W독일의 경제적 영향력:§! [GetGermanInfluence]\n§W프랑스 코뮌의 경제적 영향력:§! [GetFrenchInfluence] §![GetENTInfluence]\n\n§W[GetRestrictions]§W$MODIFIER_INDUSTRIAL_FACTORY_DONATIONS$:§! [?HAIeconomicinfluncecivs|=+0]\n§W$MODIFIER_POLITICAL_POWER_FACTOR$:§! [?HAIeconomicinfluncepp|%+0]"
 HAI_foreign_control_dummy: "$HAI_foreign_control$"
 HAI_foreign_control_dummy_desc: "미국인들이 강점을 끝마쳤음에도 여전히 아이티는 미국의 경제권에 종속되어있습니다. 독일과 미국 모두의 경제적 이익에 휘말려 우리 국민들은 끊임없이 착취당하는 현실에 놓여있으며, 양국에 무언가 중대한 일이 일어나지 않는 이상 우리는 앞으로도 그들의 노예가 될 것입니다.\n§W-----------------§!\n§W미국의 경제적 영향력:§! §R높음§!\n§W독일의 경제적 영향력:§! §G낮음§!\n§W프랑스 코뮌의 경제적 영향력:§! §G낮음§!\n\n§W미국의 강제적 제약:§! §R정부 지출§!\n\n§W장관이나 법의 지정 가능 여부:§! §R불가함§!\n§W$MODIFIER_INDUSTRIAL_FACTORY_DONATIONS$:§! [?1|=+0]\n§W$MODIFIER_POLITICAL_POWER_FACTOR$:§! [?-0.1|%+0]"
 HAI_border_clashes_dynamic_modifier: "£pol_idea 도미니카 국경분쟁"
 HAI_border_clashes_idea: "도미니카 국경분쟁"
 HAI_border_clashes_idea_desc: "미군이 철수한 이후로 도미니카는 우리 국경에 병력을 증강하고 보다 공격적으로 행동하기 시작했습니다. 우리의 반격 의지에도 불구하고, 도미니카의 뇌물은 우리 군대를 무력화시켰습니다. 우리는 국경을 지킬 수 있도록 부패를 척결하고 군대를 조금이라도 현대화하여야 합니다.\n§W-----------------\n$MODIFIER_ARMY_ORG_FACTOR$: [?HAIborderclashesORG|+=%1]\n$MODIFIER_STABILITY_FACTOR$: [?HAIborderclashesST|+=%]\n$MODIFIER_WAR_SUPPORT_FACTOR$: [?HAIborderclashesWS|+=%]§!"
 HAI_black_monday: "검은 월요일"
 HAI_black_monday_desc: "검은 월요일로 독일의 경제가 무너지자 우리의 어엿히 자라나던 경제는 심각한 타격을 받았습니다. 점점 더 많은 사람들이 실직하며 빈곤율은 끊임없이 높아지고 있습니다. 검은 월요일의 여파가 대서양을 가로지르고 가뜩이나 어려웠던 우리의 경제를 마비시키는 가운데, 오직 시간만이 아이티의 경제가 이전의 상태로 되돌아갈 수 있을지 말해줄 것입니다."
 HAI_young_democracy: "어린 민주주의"
 HAI_young_democracy_desc: "수 년 만에 처음으로, 마침내 아이티에 민주주의가 돌아오게 되었습니다. 민주주의로의 여정은 쉽지 않을 테고, 우리 정부가 자유, 우애, 평등의 이상을 드러내는데 많은 장애물이 있을 것입니다. 이 길은 우리 나라에 있어 대담하고도 새로운 길이지만, 우리 나라는 분명 카리브해의 자유의 등대로 거듭날 것입니다!"
 HAI_state_economic_reforms: "국가 경제 개혁"
 HAI_state_economic_reforms_desc: "아이티 정부는 국제 사회의 다른 나라들의 사례에서 영감을 얻어 아이티 경제의 붕괴를 막기 위해 경제에 직접 개입하기로 결정했습니다. 그 어느 때보다 확대된 역할로 정부는 아이티 국민들이 무너진 경제를 지금까지 경험해보지 못할 정도로 더 큰 경제로 재건할 수 있도록 지원할 것입니다. 정부 주도 하의 프로젝트와 건설을 통해 아이티는 카리브해의 다른 국가에 영감을 줄 수 있는 더 강력한 국가로 재건될 것입니다."
 HAI_social_economic_reforms: "사회경제적 개혁"
 HAI_social_economic_reforms_desc: "경제 붕괴의 여파로 아이티의 서민들은 큰 고통을 겪어야 했습니다. 우리는 함께 힘을 모아 아이티 역사상 가장 거대한 재정적 재앙을 - 이번 사태를 극복할 것입니다. 정부는 우애를 강조하는 우리 나라의 표어와 같이 이 격동의 시기에 아이티의 동포 형제자매들의 부담을 덜어주기 위해 사회적 개혁 및 경제 개혁을 시행하기 위한 조치에 나설 것입니다."
 HAI_institutionalized_guarde: "아이티 수비대 확장"
 HAI_institutionalized_guarde_desc: "Haiti will need law and order as subversive elements from abroad and inside plan to destroy our nation in the coming days. By strengthening the Garde d'Haiti and expanding its roles, we can ensure that our country will be safe in these times. Haitian citizens can sleep well with the Garde's security, knowing that dangerous individuals will have no place in our society."
 HAI_civil_war: "내전!"
 HAI_civil_war_desc: "The events following the election have led to widespread chaos across the island. Many are joining the ranks of Lescot and Calixte as the struggle for the soul of Haiti begins. Both sides will be eager to make moves to increase their momentum and hold over the island, but only time will tell who will be successful... £war_support_texticon [?HAI_momentum]."
 HAI_citizens_army: "시민군"
 HAI_citizens_army_desc: "The army will be expanded to protect our nation from domestic threats and foreign threats, and incorporate more Haitian citizens. The Haitian military will be made up of loyal and diligent citizens to expand the army's role to protect and serve the Haitian nation."
 HAI_the_old_constitution: "옛 헌법의 지속"
 HAI_the_old_constitution_desc: "정권의 지속적인 안정을 보장하기 위해, 헌법은 복원되어야 할 것입니다. 우리는 헌법에 근거하여 권력이 무질서한 폭민들의 손이 아니라 올바른 손에 들도록 할 것입니다. 이는 물라토 계급의 부강을 보장하여 가장 적절히 활용할 이들에게 통제권이 돌아가도록 할 것입니다. 그러나 헌법의 부활에도, 우리 나라에 대한 미국과 외세의 계속되는 통제력은 우리 나라의 완전한 독립의 부재를 끊임없이 상기시켜줍니다."
 HAI_expanded_University_haiti: "아이티 주립 대학교 확장"
 HAI_expanded_University_haiti_desc: "The Université d'État d'Haïti is one of Haiti's most premier academic institutions. Dating back to the 1820s, the university's merger of various facilities has led to an expansion of the university. The school of medicine and law will be modernised to incorporate western studies - to ensure a future of bright Haitians. Haitian students will now have access to modern facilities for research and learning, greatly expanding our nation's academic prowess."
