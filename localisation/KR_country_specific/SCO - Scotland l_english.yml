 SCO_william_gallacher_leader_desc: "William Gallacher founded the Labour Withholding Committee in opposition to the Weltkrieg era Munitions Act. Jailed in his native Glasgow for undermining the war effort, Gallacher became increasingly radicalised. Upon release from prison, Gallacher joined the Glasgow Trades Council, part of the greater British Trade Union Movement, and organised it into an effective militia force during the revolution.\n\nNow in charge of his native Scotland, he will no doubt pursue an orthodox syndicalist course."
 scotland_democratic: "The §GModerate Democrats§! control the provisional government."
 scotland_paternal_autocrat: "The §PScottish Freedom Committee§! controls the provisional government."
 SCO_convention: "§CA state-building convention will be held to promulgate a provisional constitution.§!"
 SCO_democratic_government: "§GDemocratic elections will be held to decide the future nature of our government.§!"
 SCO_emergency_government: "§RMartial law will be maintained under the leadership of the Scottish Freedom Committee.§!"
 SCO_president: "§CThere is a medium chance we may adopt a figurehead presidency!§!"
 SCO_fledgling_state: "신생국"
 SCO_fledgling_state_desc: "Much of the population, Nationalist and Unionist, are supportive of the old syndicalist orthodoxy, leaving our more 'moderate' government on precarious ground. Our new benefactors can prop us up for now, but their help can't go on forever."
 SCO_unionist_question: "연합주의자 문제"
 SCO_unionist_question_desc: "[SCO_unionist_question_focus_desc]"
 SCO_unionist_question_desc_default: "연합왕국의 복원을 바라는 '온건파' 연합주의자들이 현재의 정치적 공백 속에서 목소리를 내기 시작했으며, 이 문제는 질질 늘어지고 있습니다."
 SCO_unionist_question_desc_socialist: "1928년처럼, '토리당 연합주의자'와 친브리튼 생디칼리스트들은 스코틀랜드 독립에 반대한다는 공통의 목표를 가지게 되었습니다. 사소하기는 해도, 일단은 골칫거리입니다."
 SCO_economic_breakdown: "경제 파탄"
 SCO_economic_breakdown_desc: "전쟁과 점령으로 유린당한 스코틀랜드 경제는 폐허 상태입니다."
 SCO_disorganised_army: "비체계적인 군대"
 SCO_disorganised_army_desc: "스코틀랜드 임시군은 장비도 인력도 모자란데다, 대다수 부대가 구 향토군 병력을 그대로 승계했을 뿐입니다. 급조해서라도 제대로 된 군대를 편성할 필요가 있습니다."
