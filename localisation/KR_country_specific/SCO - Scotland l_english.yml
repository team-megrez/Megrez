 SCO_unionists_banned: "연합주의자 단체 금지"
 SCO_unionists_banned_desc: "For the safety of the Scottish state, treacherous organisations such as the Unionist Council or those with dubious loyalty such as the Scottish Party have been forcibly disbanded."
 SCO_unionists_repressed: "연합주의자 단체 규제"
 SCO_unionists_repressed_desc: "To ensure political stability, organisations of dubious loyalty to the new Scottish state, such as the Unionist Council, are being repressed by the authorities."
 SCO_unionists_appeased: "Unionist Collaboration"
 SCO_unionists_appeased_desc: "Despite their vocal opinions, many Unionists are prepared to collaborate with the new Scottish state. Their help is somewhat controversial if politically useful."
