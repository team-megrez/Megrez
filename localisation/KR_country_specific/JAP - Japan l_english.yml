### Focuses - Political - Base ###
 JAP_NSA_focus: "The National Security Act"
 JAP_NSA_focus_desc: "A debate in the Diet regarding the national security act has been raging for the past few weeks, and it is time for us to decide which course our nation will take. Some conservative members of the Diet fear that if the act isn't passed, radical elements in society will try to seize power. The future of Japan is in our hands."
 JAP_democratic_path: "Defend Democracy!"
 JAP_democratic_path_desc: "After receiving the offer from the scheming army officers, General Hayashi Senjuro has refused to back their coup attempt, citing his responsibility to the established regime. With the trial of the May 15th incident behind us, it is now time to secure democracy in the eyes of the people."
 JAP_imperialist_path: "The Longest Day"
 JAP_imperialist_path_desc: "General Hayashi Senjuro has agreed to support the scheming army officers in their coup attempt. With support from the army minister, it seems like their attempt will be successful..."

### Focuses - Political - Democratic ###
 JAP_elec_reform: "Electoral Reform"
 JAP_elec_reform_desc: "After an extensive review of our voting system, several loopholes and oversights have been discovered. They allow significant amounts of voter fraud in general elections. By introducing a reform package to our electoral process, we can hopefully limit this phenomenon."
 JAP_fem_reform: "Enact Women's Suffrage"
 JAP_fem_reform_desc: "While feminist activity started in Japan back in the 19th century, they have only recently managed to achieve any progress by overthrowing the 'Police Security Act' in 1921. Recently, more liberal minded members of the Diet have been pushing to finally grant women full political rights as part of Japan's growing democratic traditions."
 JAP_DEM_SCI: "Academic Pluralism"
 JAP_DEM_SCI_desc: "Pluralism is a central part of any democracy. By encouraging pluralism in our academic institutions, we can improve our research and education!"
 JAP_DEM_EDU: "Constitutional Education"
 JAP_DEM_EDU_desc: "By introducing a new curriculum to the public-school system that includes democratic theory and principles, we will raise a new generation of Japanese youth who will enshrine the ideas of humanism and democracy."
 JAP_DEM_CUL: "Cultural Golden Age"
 JAP_DEM_CUL_desc: "The openness and enlightenment of our society have brought a golden age in culture, both traditional and modern. Ancient arts of theatre and poetry are flourishing, as well as new forms of entertainment such as films and animation. This reflects greatly on us abroad and strengthens Japanese values both in foreign and domestic markets."

### Focuses - Political - Centralism ###
 JAP_chuou: "Military Centralism"
 JAP_chuou_desc: "The Emperor has refused to support the government, and now a coup is certain. The question is no longer if, but when and who..."
 #JAP_chuou_desc: "Faced with a possible coup from the Ishinha faction, the centralist leaders have approached the Imperial Court, hoping to gain the Emperor's favour. Without his support, the coup will most likely fail."
 JAP_chuou_start: "A Political Blueprint"
 JAP_chuou_start_desc: "After our assumption of power we are expected to draw out a national political plan reflecting our militarist ideology. In the following weeks, the supreme military council will be meeting to discuss such a document."
 JAP_chuou_fund: "Fund Adjustment Ordinance"
 JAP_chuou_fund_desc: "The Fund Adjustment Ordinance is the first of a series of 'National Defence Ordinances' decrees by the Centralist regime. The state-owned Bank of Japan is now empowered with the regulation of capital investments, the establishment of companies, and the subscription or underwriting of securities. This will allow the Government to control and allocate funds to war industries."
 JAP_chuou_mob: "National Total Mobilisation Ordinance"
 JAP_chuou_mob_desc: "The National Total Mobilisation Ordinance is designed to provide the Government a means to control and mobilise all the resources and manpower available in the Empire. During wartime, we will have full control over the labour supply, production of goods, financial institutions, industrial and labour organisations, as well as prices and the press."
 JAP_chuou_cons: "Military Training Curriculum"
 JAP_chuou_cons_desc: "Military training was first introduced into the compulsory physical education curriculum in 1925 by the Tanaka regime as a way to subdue growing anti-militarist influence and discontent among students. It was discontinued with the Constitutional Restoration of 1926, but it is time to reverse that decision."
 JAP_chuou_draft: "National Service Draft Ordinance"
 JAP_chuou_draft_desc: "The National Service Draft Ordinance is new act which enables the Government to mobilise the labour force even in peace time, and additionally, it removes several barriers that delay such mobilisations. This new Ordinance will improve both our peace- and wartime output."
 JAP_chuou_last: "One Corporate State"
 JAP_chuou_last_desc: "The time has finally come to transform Japan into a unified and strong corporate state, where every individual does his part for the good of the Emperor and the Kokutai."

### Focuses - Political - Imperial ###
 JAP_ishinha: "The Shōwa Restoration"
 JAP_ishinha_desc: "After being left out of key governmental and administrative positions in the new Japanese government, the Restoration faction of the army is disgruntled, and is planning another coup. If they are to gain the support of the Emperor, they are likely to succeed."
 JAP_yokuseiha: "Yokuseiha Faction"
 JAP_yokuseiha_desc: "The Yokuseiha faction is comprised of ex-parliament members with restorationist tendencies. They resist the dictatorial plans set by Konoe for the Taisei Yokusankai and prefer a decentralised approach to restoration."
 JAP_yokuseiha_POL: "Separation of Powers"
 JAP_yokuseiha_POL_desc: "While supporting imperial restoration, the Yokuseiha members also see a problem with absolute power. Partly to prevent corruption, and partly to secure their power, they arrange a decentralised system for the Taisei Yokusankai."
 JAP_yokuseiha_ECO: "A Free Market"
 JAP_yokuseiha_ECO_desc: "Keeping in line with their decentralised approach, the Yokuseiha propose an economic plan consisting of minimal state intervention in the economy. While this would allow groups like the Zaibatsu to gain more power, this policy will also endear the regime to them."
 JAP_yokuseiha_AGR: "Colonial Investments"
 JAP_yokuseiha_AGR_desc: "In response to the agricultural crisis Japan faces, the Yokuseiha faction proposes a programme of settlement incentives in Japanese mainland colonies in China and elsewhere. By increasing agricultural input from abroad, the homeland economy could shift its focus to other sectors and supply logistics would be improved."
 JAP_kodoha: "Kōdōha Faction"
 JAP_kodoha_desc: "The Kōdōha faction is made up of restorationist army generals and officers who wish to bring Japan back to its folkish roots and create a strong imperial power at the head of the state."
 JAP_kodoha_POL: "Imperial Power"
 JAP_kodoha_POL_desc: "The Kōdōha faction resists Konoe's efforts in creating a separate dictatorial power from the imperial court and instead wish to transfer ultimate power to the emperor in a form of absolutism where the Taisei Yokusankai is a subject of the emperor."
 JAP_kodoha_ECO: "Nationalisation"
 JAP_kodoha_ECO_desc: "The Kōdōha faction's economic plan involves nationalisation of the economy for a dedicated empire-oriented production. By establishing an institution for government control such nationalisation can begin."
 JAP_kodoha_AGR: "Intensify Land Use"
 JAP_kodoha_AGR_desc: "The revolutionary part of the Kōdōha faction believe that we can make more out of the land we have. By adjusting agriculture and production techniques, and throwing away the traditional land designations, we will improve the density of our industry."
 JAP_kakushinha: "Kakushinha Faction"
 JAP_kakushinha_desc: "The Kakushinha, or reform faction, is led by Prince Konoe and is mainly comprised of intellectuals and politicians. They aim for a reconstruction of the Japanese political system with an absolute Taisei Yokusankai at the core of Japanese society."
 JAP_kakushinha_POL: "A New System"
 JAP_kakushinha_POL_desc: "The political plan of the Kakushinha faction was to create a single centralised political body which will combine the executive, legislative and administrative powers of the Japanese empire. Despite heavy resistance, the reformists' domination of the first convention allowed them to pull through with the reforms."
 JAP_kakushinha_ECO: "Bureaucratic Regulation"
 JAP_kakushinha_ECO_desc: "The Kakushinha faction's economic policy involves creating a bureaucratic system to regulate the economy as part of the Taisei Yokusankai."
 JAP_kakushinha_AGR: "Bureaucratic Agrarianism"
 JAP_kakushinha_AGR_desc: "The Kakushinha faction's solution to Japan's crumbling agricultural system is to create another bureaucratic institution to regulate land ownership in the empire."

### Focuses - Economic - Base ###
 JAP_tech_team: "National R&D Institutes"
 JAP_tech_team_desc: "By funding National Research and Development Institutes, we can make it easier for independent research teams to work together, improving our research output, and allowing us to better direct national research priorities."
 JAP_small_rail: "Narrow-gauge Railways"
 JAP_small_rail_desc: "Our narrow-gauge railways had their advantages during construction, but now they hold back our burgeoning industry. The future waits for no-one, least of all Japan."
 JAP_rapid_industrialisation: "Rapid Arms Expansion"
 JAP_rapid_industrialisation_desc: "While our economy is growing, and we avoided much of the fallout of Black Monday, our arms productions still isn't what it has the potential to be. By building factories designed specifically for such purposes, we will be able to greatly expand our arms production."
 JAP_need_oil: "Prioritise Military Oil"
 JAP_need_oil_desc: "With the country at war, oil is more vital than ever. While it is useful for many civilian purposes, it is vital for our armed forces. As such, we must prioritise oil for military uses first and foremost."
 JAP_land_reform_focus: "Land Reform"
 JAP_land_reform_focus_desc: "Land use is highly inefficient in Japan. Nearly all the factions agree that something must be done, though what exactly prompts much disagreement. Nevertheless, if we are to realise our full economic might, we must solve this issue."

### Focuses - Economic - Zaibatsu ###
 JAP_ZAI_ECO: "Support the Zaibatsu"
 JAP_ZAI_ECO_desc: "Over the past several decades the Zaibatsu have increased their political and economic power to a staggering degree. It would be in our best interest to cooperate with them."
 JAP_ZAI_FAC: "Zaibatsu Factory Construction"
 JAP_ZAI_FAC_desc: "Some Zaibatsu have requested for the state to aid them in building factories throughout the home islands. This would create many jobs and help resolve the economic crisis."
 JAP_ZAI_TRAIN: "Zaibatsu Central Railroad"
 JAP_ZAI_TRAIN_desc: "The Central Railroad Plan, a series of new and modernised train lines in the home islands, has been at the forefront of our continued push towards an efficient and productive society. However it has been delayed for years now, lacking both funding and expertise. Luckily however, the Zaibatsu are able to provide both and so, with their backing, the project can finally be completed."
 JAP_ZAI_RAW: "Zaibatsu Resource Projects"
 JAP_ZAI_RAW_desc: "Various Zaibatsu have approached us with raw resource prospects requesting us to fund them. Our funding should give access to much needed rare resources."
 JAP_ZAI_SCI: "Zaibatsu Technological Research"
 JAP_ZAI_SCI_desc: "State funds would go a long way to ensuring that skilled Zaibatsu scientists have everything they need to push Japan forward into the future and should give the government greater control over research priorities."

### Focuses - Economic - Nationalisation ###
 JAP_NAT_ECO: "Nationalisation Policy"
 JAP_NAT_ECO_desc: "For too long, the Zaibatsu and foreign imperialists have deceived and exploited our people for their personal profit. Let us take control of the economy and nationalise the industry for the good of all of Japan!"
 JAP_NAT_ZAI: "Nationalise The Zaibatsu"
 JAP_NAT_ZAI_desc: "Since the Meiji Restoration and subsequent westernisation the Zaibatsu have been the heart of economic and industrial activity within Japan. They hold great influence over domestic and foreign policy. The Imperial Army has always opposed the Zaibatsu's influence and worked toward their liquidation. Now that they effectively control the country, the Army can nationalise all major Zaibatsu and destroy their influence."
 JAP_NAT_AIR: "Nationalise the Aircraft Industry"
 JAP_NAT_AIR_desc: "The aircraft industry is a vital part of national defence and is thus too important to be left in private hands. All military aircraft manufacturers must be nationalised and reformed into arsenals or merged into military controlled factories."
 JAP_NAT_IND: "Nationalise Heavy Industry"
 JAP_NAT_IND_desc: "After the breakup and nationalisation of the Zaibatsu, we control most of the heavy industry in the country - but not all. Some companies are below Zaibatsu level in prominence but still major firms. To achieve total state control, it will be necessary to nationalise them."

### Focuses - Economic - Bureaucratic ###
 JAP_BUR_ECO_1: "Bureaucratic Economy"
 JAP_BUR_ECO_1_desc: "The government decided to reform the economy to be regulated by a bureaucratic structure. It is designed to limit the Zaibatsu's power and increase benefits for the state."
 JAP_BUR_CAR_1: "Integration of Foreign Motor Companies"
 JAP_BUR_CAR_1_desc: "The Japanese auto market has always been dominated by American car makers, causing a deep trade deficit. When the Second American Civil War broke out many American companies and knock-down plants in Japan lost contact with their parent companies, giving MITI bureaucrats a prime opportunity to assimilate those factories. Even when the Second American Civil War ends, it will be decades before they will be able to compete again."
 JAP_BUR_CAR_2: "Regulating the Automotive Industry"
 JAP_BUR_CAR_2_desc: "Throughout the 1920s and 1930s, Japanese domestic automotive production was too small to compete globally. To remedy this and enable domestic firms to compete with much bigger Western counterparts, we can force a merger of our many small automotive firms into a few big businesses."
 JAP_BUR_RESOURCES: "Reorganise Resource Extraction"
 JAP_BUR_RESOURCES_desc: "With tensions rising all over the world, it is vital for our resource extraction to happen effectively and quickly. To achieve this, firms involved in resource extraction will be subjected to greater bureaucratic supervision and forced to undergo a structural reorganisation under the government's guidance."
 JAP_BUR_TRAIN: "The Shinkansen Proposal"
 JAP_BUR_TRAIN_desc: "It is time to enact the Shinkansen proposal: create a connect set of high speed railways then combine them with new steam and electric locomotives. These lines would be able to carry passengers and freight at speeds never seen before."

### Focuses - Economic - Colonisation ###
 JAP_INT_KOREA: "Chōsen Autonomy"
 JAP_INT_KOREA_desc: "While unpalatable for conservative elements in Japanese society, negotiations with Korean leaders have proven fruitful and allowed us to return towards a policy of greater cultural autonomy, as practised under Hara Takashi. With such policies in place, many believe that Koreans will be satisfied and accept their role as imperial subjects - whether they will ultimately be proven right is another matter."
 JAP_COL_START: "Colonial Incentives"
 JAP_COL_START_desc: "In order to save our dying agrarian sector and further expand our economy we sorely need to invest in colonial projects. The Empire is Japan's future."
 JAP_COL_KOREA: "Chōsen Integration"
 JAP_COL_KOREA_desc: "The closest colony to the Home Islands, Chōsen has long been the aim of economic and cultural assimilation efforts. These are not complete however, and as imperial subjects, Koreans too must perform their obligations to the empire. With the expansion of additional funding, Japanese settlement, and conscription to the Korean populace, it will be possible to fully integrate Chōsen."
 JAP_COL_TAIWAN: "Taiwan Integration"
 JAP_COL_TAIWAN_desc: "Taiwan, the richest and most prosperous colony in the Empire, promises limitless bounty to those that settle there. Long our model colony, it is time to put the final funding in to fully integrate Taiwan into our Empire."
 JAP_COL_PORT: "Kwantung Integration"
 JAP_COL_PORT_desc: "Although the Kwantung Leased Territory was only officially granted to Japan for a period of 99 years, the city of Dairen and its surroundings make an excellent destination for Japanese settlers. The Government has every reason to provide further incentives, increasing emigration."
 JAP_colonise_hawaii: "Hawaiian Integration"
 JAP_colonise_hawaii_desc: "Japanese-Hawaiians make up a large portion of the population of that island chain, and as a result Japanese is already a common language in schools and homes. It should be a relatively smooth transition to ensure that the upper classes are Japanese too and thereby turn the place into proper prefectures."

### Focuses - Military - Base ###
 JAP_MIL_start: "Jakuniku Kyōshoku"
 JAP_MIL_start_desc: "Jakuniku Kyōshoku or 'Survival of the Fittest' is a fundamental understanding in our military philosophy; the Western imperialists have greatly expanded their air forces and navies and if we do not do the same we will surely fall victim to their forces."
 JAP_MIL_army_start: "Army Direction"
 JAP_MIL_army_start_desc: "After years of bickering, it is time to make a choice as to the Imperial Army's direction. Strategic planners from Imperial General Headquarters present four promising options.\n\n§YChoosing which army theorem we want to implement will greatly affect the content of our focus tree.§!"
 JAP_MIL_naval_start: "Results of Second Maru Keikaku"
 JAP_MIL_naval_start_desc: "We can't just focus on our army, our navy needs reforming as well."

### Focuses - Military - Army Selection ###
 JAP_MIL_AIR: "Air-Land Supremacy"
 JAP_MIL_AIR_desc: "Our army needs to be like a tsunami: it must crush our enemies with an unstoppable advance, and we will obtain this result by achieving cooperation between the army and the air force. If this reform will prove itself successful, we will be able to rain hell on our enemies."
 JAP_MIL_WILL: "Supremacy of Will"
 JAP_MIL_WILL_desc: "The Japanese people must seek to embody \"Yamato-Damashii\", the \"Spirit of Old Japan\", as wars are won by tenacity and the willingness of the Japanese soldier to die for the Emperor and Kokutai. In 1905 the Imperial Army lost nearly one hundred thousand soldiers to the Russians in Manchuria, and yet claimed victory nonetheless. Once again his Imperial Majesty calls upon Japan's noble sons to fight!"
 JAP_MIL_MASS: "Numerical Supremacy"
 JAP_MIL_MASS_desc: "The Weltkrieg clearly showed us one thing: numbers win wars. Although our industrial capacity can’t match that of Germany, we can create cheaper equipment in order to match their numbers. Its quality might not be excellent, but in the end, having cheap equipment is better than having no equipment at all."
 JAP_MIL_TECH: "Supremacy of Mind"
 JAP_MIL_TECH_desc: "Traditionally our military has focused on winning wars through numbers or sheer determination; in reality Japan's greatest victories have come through being more advanced than her opponents. Nowadays however we cannot rely on buying western equipment first, so if we wish to retain our advantage over our enemies we mush embrace technological supremacy to win the wars of tomorrow."

