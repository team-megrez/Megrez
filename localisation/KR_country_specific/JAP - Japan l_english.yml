 Fund_Adjustment_Ordinance: "The Fund Adjustment Ordinance"
 Fund_Adjustment_Ordinance_desc: "The Fund Adjustment Ordinance is the first of a series of 'National Defence Ordinances' decreed by the Centralist regime. The state-owned Bank of Japan is now empowered with the regulation of capital investments, the establishment of companies, and the subscription or underwriting of securities. This will allow the Government to control and allocate funds into war industries."
 National_Total_Mobilisation_Ordinance_1: "The National Total Mobilisation Ordinance"
 National_Total_Mobilisation_Ordinance_1_desc: "The National Total Mobilisation Ordinance is designed to provide the Government a means to control and mobilise all the resources and manpower available. During wartime, we will have full control over labour supply, production of goods, financial interactions, industrial and labour organisations, as well as prices and the press."
 National_Total_Mobilisation_Ordinance_2: "The National Total Mobilisation Ordinance"
 National_Total_Mobilisation_Ordinance_2_desc: "The National Total Mobilisation Ordinance is designed to provide the Government a means to control and mobilise all the resources and manpower available. During wartime, we will have full control over labour supply, production of goods, financial interactions, industrial and labour organisations, as well as prices and the press. It has now been augmented by a compulsory military training. Originally added in 1925 by the Tanaka regime as a way to subdue growing anti-militarist influence, it discontinued with the Constitutional Restoration of 1926. It was time to reverse that decision."
 National_Service_Draft_Ordinance: "The National Service Draft Ordinance"
 National_Service_Draft_Ordinance_desc: "The National Service Draft Ordinance is a supplement to the earlier National Total Mobilisation Ordinance, particularly its Article 4, which had enabled the Government to mobilise the labour force. The new Ordinance authorises the Government to conscript workers for war industries."
