 JAP_Imperial_Family_powerless: "제정폐지"
 JAP_Imperial_Family_powerless_desc: "의회가 야마토 가문의 황족 지휘와 함께 제정을 폐지하기로 결정하자, 이제 천황과 황실은 우리 모두와 같은 시민의 지위를 갖게 되었습니다. 덕분에 많은 국민이 사회주의와 새로운 정권을 지지하도록 도움을 주고 있습니다."
