### Focuses - Military - Army Selection - Descriptions ###
 JAP_army_mob_title_air: "Aerial Exterminating Actions"
 JAP_army_mob_description_air: "The ‘Aerial Exterminating Action’, in which enemy aircraft are located and destroyed before they can even strike, will be formalised as a part of IJAAS doctrine. With the opposition burning in their own airfields, or ruined shortly after take off, our own supporting aircraft will have free rein of the air."

 JAP_army_mob_title_will: "Aggressive Attack Formations"
 JAP_army_mob_description_will: "To ensure victory we must have our soldiers press forward, past our enemies defences into the heart of their operations. Achieving such a feat will rout the enemy in quick order and bring victory! Tennō Heika Banzai!"

 JAP_army_mob_title_mass: "Mobility Enhancements"
 JAP_army_mob_description_mass: "What we need now is speed, something faster than normal leg infantry. The high command is pushing for us to invest in trucks transporting troops. However, our industrial capacity is still limited, so in some cases we will need to improvise and adopt other methods. One method could be using bicycles, that will temporarily replace trucks until we will be able to fully mechanise our army."

 JAP_army_mob_title_tech: "Advanced Motorised Designs"
 JAP_army_mob_description_tech: "Speed is crucial to winning modern battles, whether that comes in the form of redeployments or exploiting breakthroughs. We must foster the expansion of motorised IJA units in order to bring such advances to Japan."

 JAP_army_mob_title_default: "Mobility Advances"
 JAP_army_mob_description_default: "The cavalry charges of the Weltkrieg were probably the last. The truck is no longer just a transport tool and rapidly integrates to mobile warfare tactics. We must shake off outdated thinking and use motorisation to speed up our offensives and reinforcements."

 JAP_army_tank_title_air: "Rapid Armour Deployment"
 JAP_army_tank_description_air: "Our infantrymen, despite being the most skilled in the world, are still without protection against machine guns. In order to solve that, we shall allocate more funds for the research and development of a new weapon: armoured vehicles called tanks. These steel monsters are capable of having high defensive and offensive capabilities, and they will help our infantry forces rule the Asian ground."

 JAP_army_tank_title_will: "Armoured Spearhead"
 JAP_army_tank_description_will: "By including armour and motorised infantry in our breakthrough forces we gain the ability to deal devastating damage in our assaults. We have become an unstoppable force and there is no immovable object."

 JAP_army_tank_title_mass: "Mass Armour Assault"
 JAP_army_tank_description_mass: "Tanks are massive beasts made out of steel that can crush everything they will face, but they have a problem, a massive one: they are incredibly expensive to produce. If we want to be able to use them, we will need to cut corners wherever possible, otherwise we won’t be able to produce enough of them to win any war. This might affect their reliability, but we need numbers."

 JAP_army_tank_title_tech: "Breakthrough Tank Designs"
 JAP_army_tank_description_tech: "While some would argue that given our likely enemies and the terrain of Asia and the Pacific, tanks are a costly white elephant, the reality is that these new vehicles have the potential to transform warfare, and we must ride the crest of this wave."

 JAP_army_tank_title_default: "Tank Advances"
 JAP_army_tank_description_default: "Tanks are the pinnacle of modern warfare. Mobile vehicles armed with cannons worthy of artillery, and impervious to the average rifle. Even if we only produce few, we will plough through our enemies with judicious use of those steel behemoths."

 JAP_army_sup_title_air: "Forward Air Control"
 JAP_army_sup_description_air: "Radio will play an important role in our reform plan: by achieving instant communication, our land forces will be able to tell the air force where to focus their bombing efforts. In this way, our enemies won’t stand a chance to the combined might of the Imperial Japanese Army and the Imperial Army Air Service. "

 JAP_army_sup_title_will: "Endurance"
 JAP_army_sup_description_will: "Imperial soldiers must be prepared to fight everywhere to secure the peace and prosperity of the Japanese Empire; we shall require that every soldier must be prepared to fight and win in every condition they may find themselves in."

 JAP_army_sup_title_mass: "Expanded Support Services"
 JAP_army_sup_description_mass: "Numbers are the key to victory, and that means also preserving them. We will need the help of the Nippon Sekijūjisha, the Japanese Red Cross Society, which has helped the Imperial Japanese Army both in the Russo-Japanese war and in the Weltkrieg in assisting wounded soldiers. Due to how huge the number of soldiers in the field is, they require more equipment than we currently have, even if that means using second-hand materials to provide them with what they need."

 JAP_army_sup_title_tech: "IJA Engineer Corps"
 JAP_army_sup_description_tech: "Given the varied terrain we will be fighting in, combined with the often lacking infrastructure in Asia, the creation of a specialised engineer corps would be a great boon to our armed forces. We will put funds towards just such a unit."

 JAP_army_sup_title_default: "Support Equipment Advances"
 JAP_army_sup_description_default: "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."

 JAP_army_specop_title_air: "Teishin Shūdan"
 JAP_army_specop_description_air: "Like a Katana shattering a diamond in thousands of pieces, our special forces, the elite of the Japanese Infantry, can destroy every enemy it will face. They’ll be modernised alongside the rest of the army by receiving improved weaponry and improved training, and they will be able to strike not only from the land and from the sea, but also from the sky."

 JAP_army_specop_title_will: "High Altitude Training"
 JAP_army_specop_description_will: "Elite soldiers of the Imperial Japanese Army will train high in the mountains across our mighty Empire, giving them the ability to fight better across hostile and perilous terrain and thus ensuring their victory wherever we may fight."

 JAP_army_specop_title_mass: "Specialised Infantry Forces"
 JAP_army_specop_description_mass: "The Kaigun Tokubetsu Rikusentai, or Rikusentai for short, are infantry units of the Imperial Japanese Navy specialised in naval landings. Considering we will have to fight in China, which has a massive coastline, in the Insulindian archipelago and in the Pacific islands, we will need to expand their recruitment base and improve their training facilities if we want to maintain the naval supremacy we currently have in East Asia."

 JAP_army_specop_title_tech: "Prioritise Reliability"
 JAP_army_specop_description_tech: "While history often remembers the armies which win the most sudden or surprising victories, it is the army with the ability to win continually which ultimately triumphs. The IJA must focus on reliability in order to be capable of triumphing over any foe."

 JAP_army_specop_title_default: "Special Units Advances"
 JAP_army_specop_description_default: "Special Forces are more than the Elite Units of old. With modern equipment, even a conscript can hold his own on the battlefield. However, some situations are so hostile that they need specially trained men. Mountain ranges, amphibious landings, airborne assaults."

 JAP_army_landdoc_title_air: "Land Battle"
 JAP_army_landdoc_description_air: "If we want to continue to rule the Asian ground, we need to modernise our way of thinking: we will mostly fight in places with low infrastructure, so we need to found a way where our army will be able to defend itself better while also fighting in a place with low supplies."

 JAP_army_landdoc_title_will: "Limitless Greatness"
 JAP_army_landdoc_description_will: "The modern Japanese curriculum, designed to counter Russian aggression on the plains of Manchuria, emphasises morale factors, tenacity of will and stressing training designed to develop the ability to recognise opportunities for decisive attack by enveloping open enemy flanks, encircling formations, and thus destroying even numerically and technologically superior forces."

 JAP_army_landdoc_title_mass: "Grand Assaults"
 JAP_army_landdoc_description_mass: "In East Asia, there are two things nobody has besides us: automatic weapons and good infrastructure. Thus, we have decided that grand assaults will be enough to win land battles, but we will need to pay attention to not have our army being in situations when they will be short on supplies, otherwise we might find ourselves in difficult situations."

 JAP_army_landdoc_title_tech: "Theoretical Land Doctrine"
 JAP_army_landdoc_description_tech: "While strategy has traditionally focused on the study of past conflicts, we should always remember that these examples were so important because they were novel. We must remind our commanders that they are not trying to redo the past, but tread new paths."

 JAP_army_landdoc_title_default: "Land Doctrine Advances"
 JAP_army_landdoc_description_default: "The Weltkrieg, from its start to its end, changed warfare forever by finally ending Napoleonic Warfare's grasp on military thought and confirming the extreme deadliness of the rifle, machine gun and artillery cannon. Our army must adapt or perish, in a literal sense."

 JAP_army_airdoc_title_air: "Air Battle"
 JAP_army_airdoc_description_air: "Unlike land warfare, air warfare is almost entirely a novelty - and that means we need to build our air doctrines from zero, and solve the problem about how we can fly with night or rain. If we achieve this, however, we will make sure our air force are never going to give our army up, and never going to let it down."

 JAP_army_airdoc_title_will: "Samurai of the Skies"
 JAP_army_airdoc_description_will: "Japanese fighter pilot training is one of the most difficult in the world, but it is that way for a very good reason. Our planes are fast, our ground crews skilled, and our commanders smart, but nothing is more important than the courage and talent of the individual pilots."

 JAP_army_airdoc_title_mass: "Subordination to the Infantry"
 JAP_army_airdoc_description_mass: "Wars are won on the ground, not in the air, and as such we must totally subordinate the IJAAS to our ground units. Infantry officers in the field will take priority in directing air support, and will no longer be shackled to the slow-moving whims of higher command."

 JAP_army_airdoc_title_tech: "Air Extension Initiative"
 JAP_army_airdoc_description_tech: "The lands we must patrol are vast, likely far from any airfields. Rather than looking at any specific air tactics, we must instead focus on ensuring that our planes can actually reach anywhere they are needed, to assist our operations whenever necessary."

 JAP_army_airdoc_title_default: "Air Doctrine Advances"
 JAP_army_airdoc_description_default: "Planes have long stopped being just reconnaissance and harassment tools. By integrating them fully into our army operations, the air force is capable of dealing damage and advancing our operations as much as the average Army Command."

 JAP_army_inf_title_air: "Camouflaged Uniforms"
 JAP_army_inf_description_air: "On the western front of the Weltkrieg, the French taught everyone an important lesson: you need camouflage uniforms, otherwise the enemy is going to spot you easily. By allocating more funds to research and development of new types of infantry guns and uniforms, enemy bombers will have more difficulty spotting our land forces."

 JAP_army_inf_title_will: "Gaman"
 JAP_army_inf_description_will: "Our forces often display \"Gaman\" or \"fortitude and endurance in the face of adversity\" in the face of overwhelming odds. Where defeat seems like the only option, they refuse to surrender or back down and will snatch victory from the jaws of defeat. The Imperial Japanese Army is a force of will, of the people, of the state, and of the Emperor."

 JAP_army_inf_title_mass: "Rifle Production Standards"
 JAP_army_inf_description_mass: "The islands of Japan suffers significantly from a lack of important war materials causing a severe shortage of almost every type of equipment for our men. It has been proposed by some that perhaps using subpar materials in unimportant aspects of weapon design will allow our manufacturing industry to meet our demand."

 JAP_army_inf_title_tech: "State-of-the-Art Equipment"
 JAP_army_inf_description_tech: "When Japan modernised herself, she quickly learned that having better equipment than her enemies was a major ace in combat. Now that we are a modern nation ourselves, we must preserve our weaponry advantage at all costs to retain this edge in combat."

 JAP_army_inf_title_default: "Infantry Equipment Advances"
 JAP_army_inf_description_default: "For a long time, military breakthroughs were slow, and having a good bolt-action rifle was enough. However, these rifles of the 19th Century are completely out of place on a post-Weltkrieg battlefield. We must stop being complacent and get new equipment."

 JAP_army_big_title_air: "Multicoloured Shell Tracers"
 JAP_army_big_description_air: "Coloured shell tracers will be a key point in reforming our army: by differentiating different types of shells with different colours, our air force will be able to execute support manoeuvres, be it ground support or air superiority, which will help turn our army into an unstoppable force that can’t be matched by anything on Earth."

 JAP_army_big_title_will: "Heavy Blow"
 JAP_army_big_description_will: "While there is great glory to be had in dying for the Emperor, there is an even greater glory in winning for the Emperor. With overwhelming firepower, enemy positions can be turned to dust."

 JAP_army_big_title_mass: "Artillery Production Standards"
 JAP_army_big_description_mass: "Just like our rifles, our artillery needs to be produced en masse, and the Osaka Army Arsenal, the oldest arsenal in Japan, approached us with a new design that will help us to streamline its production. This design, however, has some flaws with the reloading system, but as long as we can mass produce it, it will be fine."

 JAP_army_big_title_tech: "Unparalleled Artillery"
 JAP_army_big_description_tech: "Artillery is one of the great deciders of combat, with the side able to hit their targets with the greatest range and accuracy being almost unstoppable. We will use this advantage to keep our enemies hiding in their holes, as our gunners tune their range."

 JAP_army_big_title_default: "Artillery Advances"
 JAP_army_big_description_default: "Artillery is deeply important to our army. It enables us to bombard the enemy from afar, whilst keeping our soldiers supported in battle."

 JAP_army_fighter_title_air: "Chokkyō Units"
 JAP_army_fighter_description_air: "Currently, our air force is small and inexperienced, and we need to do something about this, considering the key role it has in our reform plan. We need to have more and better fighters, and better training facilities for our pilots, so our army will annihilate every enemy it will face."

 JAP_army_fighter_title_will: "Air Superiority Fighters"
 JAP_army_fighter_description_will: "Controlling the air means controlling the world! We must keep our fighters up to date to maintain our air superiority."

 JAP_army_fighter_title_mass: "Fighter Production Act"
 JAP_army_fighter_description_mass: "Currently, more than one designer produces our fighters causing a wide variety of models of the same type of plane. By issuing an act that forces all the manufacturers to standardise their planes based on an uniform design, we will make sure the production will be streamlined, and our fighters will be ready to be mass produced. It’s said that this design is unreliable, but those voices will quickly go away after some testing."

 JAP_army_fighter_title_tech: "Progressive Aircraft Designs"
 JAP_army_fighter_description_tech: "As the field of aerial combat evolves, it is obvious to many that fighters designed for different combat notions are not fit for the purpose. We will therefore begin creating aircraft which have adapted and evolved for changing tactics."

 JAP_army_fighter_title_default: "Fighter Advances"
 JAP_army_fighter_description_default: "The dogfights of the Weltkrieg were merely the start of air-to-air warfare. As planes become faster, more armoured and more heavily armed, we need to put all our efforts into making sure we control the air. Then, striking the ground is a formality."

 JAP_army_bomb_title_air: "Fire Bombing Doctrine"
 JAP_army_bomb_description_air: "Our bombers will need to destroy the enemy’s supply lines, and the high command came up with an interesting idea: considering that most cities and infrastructures in Asia are made out of wood, using fire bombs for our bombers would be extremely effective. Some may consider it inhuman or excessive, but we will do what needs to be done to destroy both the western imperialists and the syndicalists."

 JAP_army_bomb_title_will: "Strike Terror"
 JAP_army_bomb_description_will: "Japanese air power should be feared, and few are as feared as our bomber pilots. With the most modern planes at our disposal, no nation or army can withstand us."

 JAP_army_bomb_title_mass: "Bomber Production Act"
 JAP_army_bomb_description_mass: "Just like our fighters, our bombers vary wildly in their designs. We will issue an act similar to what we did to our fighter aircraft forcing a standardisation of designs. There may also be reliability issues, but surely our enemies won’t notice, especially when they see thousands of bombers over their heads ready to drop bombs."

 JAP_army_bomb_title_tech: "Next Generation Bomber Aircraft"
 JAP_army_bomb_description_tech: "Current bomber aircraft are outdated and slow, but proponents of aerial bombardment argue that designing new bombers could finally allow them to achieve their dream of beating an enemy without ever sending ground forces against them."

 JAP_army_bomb_title_default: "Bomber Advances"
 JAP_army_bomb_description_default: "Even when they were brand new, bombers inspired fear, and many saw their potential. As payloads get larger and bigger, even the artillery barrages of the Weltkrieg fail to compare. Some day, we may even surpass them, and destroy entire cities or regions in one run."

### Focuses - Military - Naval ###
 JAP_MIL_ISLAND_DEFENSE: "Protecting the Home Islands"
 JAP_MIL_ISLAND_DEFENSE_desc: "Right now, vast stretches of water controlled by our mighty navy are protecting our Home Islands. In these endless plains, each island represents a strategic target and we should make fortresses from each of them. Protecting our Pacific holdings will allow our unbeatable navy to operate on long distances."
 JAP_MIL_MARINES: "Pacific Amphibious Operations"
 JAP_MIL_MARINES_desc: "The Kaigun Tokubetsu Rikusentai, our marines, are some of the most well-trained, hardened and loyal troops in the world. German, Dutch, Chinese and anyone else who dares to stand in their way will without a doubt end up rotting on their beaches. But in the upcoming war, loyalty and training will be pointless without proper equipment."
 JAP_MIL_ISLAND_BASES: "Unsinkable Carriers"
 JAP_MIL_ISLAND_BASES_desc: "While carriers are mighty machines and weapons, they take long to build and just a moment to sink. The same can't be said about island airfields, which can operate even bigger planes than our carriers."

### Focuses - Military - Naval - Decisive Battle ###
 JAP_MIL_NAV_DECISIVE: "Start Third Maru Keikaku"
 JAP_MIL_NAV_DECISIVE_desc: "As we can't fight a prolonged war with the enemy, our only option is to continue with current naval build-up and focus on an ultimate victory in a decisive battle."
 JAP_MIL_SUPER_SHIPS: "Technological Supremacy"
 JAP_MIL_SUPER_SHIPS_desc: "Our dockyards and our industry have limited capacity compared to our rivals in Europe and North America, but our designers and engineers are superior in every way to them. One ship of ours will be worth a dozen of their ships."
 JAP_MIL_LONG_DONG: "Long Lance Torpedo"
 JAP_MIL_LONG_DONG_desc: "Torpedoes, while small, are extremely deadly weapons able to sink even the mightiest battleship, as the pathetic Russian navy learnt during the Battle of Tsushima. However, ships are much larger than 30 years ago, and so we should work to enlarge our torpedoes."
 JAP_MIL_CV_PLANES: "Carrier Aviation Breakthroughs"
 JAP_MIL_CV_PLANES_desc: "Without planes our carriers are just metal boxes which can float. We must ensure that our carriers will always be equipped with only the best planes and pilots."
 JAP_MIL_BIG_SHIPS: "Cruiser Mastery"
 JAP_MIL_BIG_SHIPS_desc: "Each cruiser can take on many roles in a naval engagement. Finding enemy fleets but also preventing enemy scouts from find ours. Protect our supply routes same as harassing enemy ones. We can also modify them to very specific roles for hunting submarines, protecting our ships from enemy planes or even carrying large torpedo weaponry; the possibilities are nearly endless."
 JAP_MIL_VERY_BIG_SHIPS: "Leviathans of the Pacific"
 JAP_MIL_VERY_BIG_SHIPS_desc: "What sailors of old have often called sea monsters will soon pale before the leviathans which we are going build. May we name the first one after our great God and Emperor: the Okami!"

### Focuses - Military - Naval - Doctrinal Change ###
 JAP_MIL_NAV_NOT_SO_DECISIVE: "Restart Doctrinal Debate"
 JAP_MIL_NAV_NOT_SO_DECISIVE_desc: "Seen already two decades ago, it is foolish to think that the next war will be won by decisive battle. Rather the next war will be won by resources, industry and attrition. We must change our thinking or it will kill us."
 JAP_MIL_NAV_HIT_N_RUN: "Hit and Run"
 JAP_MIL_NAV_HIT_N_RUN_desc: "Maybe we won't be able to outproduce our enemy but that doesn't we can't win. The Pacific and South East Asia are hostile places where logistics are the difference between victory or defeat. By hitting enemy convoys we can weather him slowly down, where even the mightiest industry won't be able compensate for the losses."
 JAP_MIL_NAV_OPEN_SEA: "Open Seas"
 JAP_MIL_NAV_OPEN_SEA_desc: "Our industry is exponentially growing to match our western rivals, but like all growing things it needs food to do so. In this case that means natural resources, which are scarce on the Home Islands. If we want to keep our industry running our priority should be protect shipping routes from enemy raiders."
 JAP_MIL_MOAR_SHIPS: "Mass Production"
 JAP_MIL_MOAR_SHIPS_desc: "Our current fleet is not designed up to our new doctrinal changes. It just doesn't have sufficient numbers of smaller vessels required for the new tasks. There is only one option to solve this situation; a massive build-up of unified, simplified and especially modular designs."
 JAP_MIL_MOAR_PLANES: "Modular Aircraft"
 JAP_MIL_MOAR_PLANES_desc: "The modular design applied to our ships was a great success, and our engineers are ready to also apply it on our aircraft."
 JAP_MIL_SAMSUNG_DOCKYARDS: "Korean Dockyards"
 JAP_MIL_SAMSUNG_DOCKYARDS_desc: "Dockyards on the Home Islands are already running at maximum capacity using all skilled workforce available. Although the Korean dockyards are hardly as good as our Japanese dockyards, we will nevertheless need their hands to protect our homeland."
 JAP_MIL_DEFINITELY_NOT_LIBERTY: "'Prosperity' Ships"
 JAP_MIL_DEFINITELY_NOT_LIBERTY_desc: "We are already building our ships by using certain serial build modules, but now our demand for cargo ships is higher than even before. Our bright engineers propose to build whole ships from modules which will be manufactured on a factory line."
 JAP_MIL_MANTESU_SHIP: "Co-prosperity Naval Development Plan"
 JAP_MIL_MANTESU_SHIP_desc: "The dockyard capacity of most of our allies is just laughable. While their workers will never match up to the Japanese spirit, we must support their naval capacity build-up as each and every ship will be needed in the next war."
 JAP_MIL_NAVAL_RESEARCH: "Naval Engineering Assistance"
 JAP_MIL_NAVAL_RESEARCH_desc: "The target of the Naval Engineering Assistance programme is simple; allow our allies build something more than mere cargo ships."
 JAP_MIL_UNIFIED_PRODUCTION: "Unified Production"
 JAP_MIL_UNIFIED_PRODUCTION_desc: "Now that our allies' naval production is up and running, we can use their new capacity to build a fleet big enough to protect the entire sphere."

### Focuses - Military - Air ###
 JAP_MIL_air_start: "Air Force Reform"
 JAP_MIL_air_start_desc: "We can't just focus on the Army, the naval and ground air forces need reforming as well."
 JAP_MIL_FIGHTER_FOCUS: "Fighter Focus"
 JAP_MIL_FIGHTER_FOCUS_desc: "Controlling the air means controlling the world! We must keep our fighters up to date to maintain our air superiority."
 JAP_MIL_BOMBER_FOCUS: "Bomber Focus"
 JAP_MIL_BOMBER_FOCUS_desc: "Japanese air power should be feared, and few are as feared as our bomber pilots. With the most modern planes at our disposal, no nation or army can withstand us."
 JAP_MIL_NAVBOM_FOCUS: "Naval Bombers"
 JAP_MIL_NAVBOM_FOCUS_desc: "Some of the staff of the IJNAS claim that the upcoming battles of the sea will not be won on the waves, but in the clouds. We should listen to them, as ships are much more expensive than planes after all."
 JAP_MIL_air_zero: "Lightweight Fighter Designs"
 JAP_MIL_air_zero_desc: "Japanese fighter pilots know that agility is key to victory is the skies, and by making sure that is a design focus, we will improve our planes."
 JAP_MIL_air_par: "Paratroopers"
 JAP_MIL_air_par_desc: "Rikusentai are like so many cherry blossoms floating on air. The risks paratroops face are severe, as they drift to the ground in full view of the enemy, but thorough training and an unwavering spirit will make these soldiers unstoppable."
 JAP_MIL_air_idea: "Samurai of the Skies"
 JAP_MIL_air_idea_desc: "Japanese fighter pilot training is some of the most difficult in the world, but it is that way for a very good reason. Our planes are fast, our ground crews skilled, and our commanders smart, but nothing is more important than the courage and talent of the individual pilots."
 JAP_MIL_KAMIKAZE: "The Divine Wind"
 JAP_MIL_KAMIKAZE_desc: "As the Imperial Rescript to Soldiers and Sailors states, 'Duty is as heavy as a mountain, death is lighter than a feather'. The purity of youth will usher in the Divine Wind."

### Focuses - Military - Special ###
 JAP_MIL_NUC: "RIKEN North"
 JAP_MIL_NUC_desc: "RIKEN North is the codename for a soon-to-be-established key facility in our Ni-Go Project, located in the Fukushima prefecture.\nThe Ni-Go Project is our top-secret endeavour in atomic research, aiming at separating uranium-235 by thermal diffusion.\nThe other facilities taking part in this project are at the Tokyo RIKEN complex and in Kōnan, Northern Korea."
 JAP_MIL_ROCKET: "Rocket Science"
 JAP_MIL_ROCKET_desc: "Rocket developments can not only provide us with rocket weaponry, but even, the scientists theorise, with rocket engines for high speed travel."

### Focuses - Foreign - Base ###
 JAP_rising_sun: "Hakkō Ichiu"
 JAP_rising_sun_desc: "Japan's correct direction on the world stage has long been debated between military scholars and ideologues alike but all agree, is all the world not better when it is under one roof?"

### Focuses - Nanshin-ron ###
 JAP_go_south: "Nanshin-ron"
 JAP_go_south_desc: "For all its strengths, Japan has a key strategic disadvantage in its dependency on foreign oil. In the pursuit of self-reliance and security against ever-encroaching Western imperialism, surely it would be both wise and just to acquire these resources for ourselves, and in so-doing widen our sphere of security?"
 JAP_pacific_islands: "Extend The Pacific Security Zone"
 JAP_pacific_islands_desc: "With America in chaos, we can ill afford to ignore the opportunity presented. Proposals for creating a Pacific Security Zone that would extend our reach and protection to their far-flung Pacific possessions have come forward and are under serious consideration."
 JAP_hawaii: "Pressure Hawaii"
 JAP_hawaii_desc: "Now that the American position in the pacific is weakened, we can make our move to annex the unrecognised nation of "Hawaii" and secure an impenetrable cordon around our empire in the Pacific Ocean."
 JAP_demand_indonesia: "Target: East Indies"
 JAP_demand_indonesia_desc: "For centuries the islands of the East Indies have toiled for their Dutch colonial rulers, its vast resources lining European pockets. This practice must end. We shall liberate these assets for the Co-Prosperity Sphere, where they rightfully belong!"
 JAP_philippines: "Bring the Philippines into the Fold!"
 JAP_philippines_desc: "Now that the Americans are gone, we can send our gunboats to secure the archipelago for the Co-Prosperity Sphere and bring stability to the islands. Of course, the Filipinos might not see it that way."
 JAP_claim_colonies: "Create the South Seas Territory"
 JAP_claim_colonies_desc: "Every single island in the Pacific not held by us could act as a staging point to invade our Home Islands. The German Empire has no right to any of these islands and so they are ours for the rightful taking. First will formalise our claims to the area with the South Seas Territory. We can then use those claims to bring them into our empire, be that with diplomacy or the might of the Japanese Imperial Navy."
 JAP_ultimatum: "Issue Colonial Ultimatum"
 JAP_ultimatum_desc: "We must use this opportunity to claim our rightful role as the sole great power in Asia and in the Pacific: we must demand all [GER.GetAdjective] South-East Asian and Pacific possessions, as well as their Chinese concessions. If they don't meet our demands, then it shall be war!"
 JAP_indochina_question: "Target: Indochina"
 JAP_indochina_question_desc: "An independent Indochina does not align with our strategic plans for the region. We must make a move to secure it as soon as possible."
 JAP_target_siam: "Bring Siam into the Fold!"
 JAP_target_siam_desc: "We'd held out hopes that the Siamese would prove amenable to an alliance, but seeing as that isn't the case we must exert force to bring them in line."

### Focuses - Seishin-ron ###
 JAP_go_west: "Seishin-ron"
 JAP_go_west_desc: "With Russia not a threat across the Amur River and the Americans embroiled in a civil war, the time has come to fulfil our destiny. China is weak, corrupt and divided and must be lead into the modern age under the guidance of Japan. If the Chinese don't agree, then we shall simply have to teach them a harsh lesson about defiance."
 JAP_mantetsu_projects: "Mantetsu Projects"
 JAP_mantetsu_projects_desc: "Mantetsu manages the railways of Manchuria and Korea on our behalf, and is deeply involved with the economy of North-West China as a result. As we expand our influence into the interior and the coast of our Chinese proxy, they are sure to propose increasingly ambitious projects to develop the region."
 JAP_support_allies: "Support Warlord Allies"
 JAP_support_allies_desc: "Many of China's warlords are lining up to bow down and receive Japanese power to back them up like the Old Marshal did. We should oblige them and ensure they are well-equipped to be our proxies in China."
 JAP_sow_chaos: "Divide and Conquer"
 JAP_sow_chaos_desc: "In all things Chinese, 'divide and conquer' should be our philosophy. While many warlords may wish for our support, we should ensure a good balance of forces on all sides by manipulating the odds in favour of any and all factions, to keep China divided and ripe for the taking when the time comes."
 JAP_national_mobilisation_law: "National Mobilisation Law"
 JAP_national_mobilisation_law_desc: "The war in China promises to be an immense undertaking that will tax us to the limit. We must ensure the people are ready to bear the burden of warfare of this grand scale."
 JAP_spiritual_mobilisation: "Recruit Collaborators"
 JAP_spiritual_mobilisation_desc: "Chinese manpower is an unfortunate necessity for victory, and if we are to rally enough forces to take all of China our conquered regions must provide soldiers as well as resources."
 JAP_three_alls: "Burn to Ash Strategy"
 JAP_three_alls_desc: "The Burn to Ash Strategy will be as brutal as it will be effective; those that take up arms against us in resistance shall be killed without mercy, professional soldier or otherwise. We shall supplement this with careful use of blockhouses to hinder the path of guerrillas as well as concentrating civilians in fortified areas to hamper recruitment. This combination will be our road to victory in China."
 JAP_ichigo: "Operation Ichi-gou"
 JAP_ichigo_desc: "A series of decisive battles has been planned called Operation Ichi-gou, intended to link up our various armies and crush the Chinese once and for all. We are staking a great deal on this, and if we should prove to be unsuccessful, our stability is sure to suffer as the war will seem un-winnable to the public. But we have every faith in our generals to bring victory at last. Forward Japanese soldiers! Tennō Heika Banzai!"
 JAP_respect_fengtian: "The Fruits of Loyalty"
 JAP_respect_fengtian_desc: "The government of Zhang Zuolin has been our main ally in China for many years, and supporting him in his quest to unify China has been our goal and the reason for this war. It is therefore imperative that we turn over all land we have taken that he claims as a core part of China."
 JAP_plant_cherry_blossoms: "Plant Sakura Trees"
 JAP_plant_cherry_blossoms_desc: "The blood that we have shed in China has been costly and our gains hard-won. We aren't about to let some jumped-up warlord with ideas about his rights or Chinese nationalism take them from us. Our key claims in China will remain under our control and open to settlement by Japanese people, which we shall symbolise by planting cherry trees."
 JAP_destroy_legations: "Dismantle the Legation Cities"
 JAP_destroy_legations_desc: "The self-righteous westerners who run [LEC.GetNameDef] have seen fit to exclude us from their councils and halls of power. We shall show them the price of their impudence."

### Focuses - Foreign - Factions ###
 JAP_own_faction: "Found The Co-prosperity Sphere"
 JAP_own_faction_desc: "An alliance of Asian nations to oppose Western Imperialism is not a new idea, but now we cannot afford to stand alone. We must found the Co-Prosperity Sphere in order to strengthen our position."
 JAP_create_riken: "Create Rikagaku Kenkyūsho"
 JAP_create_riken_desc: "Rikagaku Kenkyūsho, often shortened to 'Riken', has long been among Japan's leading Research and Development institutes. If we provide the funding, it can begin overseas initiatives, and function as a scientific wing of the Co-prosperity sphere aimed at aiding our colonies and allies."
 JAP_tokyo_conference: "Host the Tokyo Conference"
 JAP_tokyo_conference_desc: "Pan-Asian thought is genuinely supported by a large segment of the political classes and is a useful tool regardless. By hosting a major conference in Tokyo and inviting diplomats from all over Asia we can encourage cooperation between Asiatics to stand against Western Imperialism."
 JAP_invite_alliance_members: "Formalise Military Alliances"
 JAP_invite_alliance_members_desc: "With the successes of the Tokyo Conference well established, it's time to see who is as good as their word and invite those willing to join to a formal military alliance."
 JAP_osaka_conference: "The Osaka Economic Bureau"
 JAP_osaka_conference_desc: "In Osaka, one of our major industrial cities and a historic trade hub, we have decided to set up a commission drawn from all over Asia. Its duties are mainly concerning the economic ties between members of the Greater East-Asian Co-Prosperity Sphere. By putting resources into this, we can promote autarky and economic self-confidence amongst Asians, and extend our influence over them further."
 JAP_one_china_policy: "China Is Indivisible"
 JAP_one_china_policy_desc: "Key to the power of our Asian sphere will be the subordination of our once mighty neighbour, China. Our sphere members will follow our lead, so the policy we choose will determine the path for the future. We shall proclaim our support for one China, united with all of its claims."
 JAP_subordinate_fengtian: "Bring [FNG.GetNameDef] To Heel"
 JAP_subordinate_fengtian_desc: "Zhang Zuolin's Fengtian Government has long been within our orbit, but not quite aligned with us. Now it's time for him to show his true colours and decide: is he in or out? Japan will tolerate no rivals in Asia, so he had best choose wisely..."
 JAP_mission_to_india: "A Mission To India"
 JAP_mission_to_india_desc: "[PRF.GetNameDefCap] is ready for recruitment into our folds. They have reason to fear both renewed domination by Europe as well as the syndicalists which sit on their borders. A better option than attempting to subjugate India ourselves is to throw our lot in with a champion, one that we can cultivate as our ally."
 JAP_target_india: "Target: India"
 JAP_target_india_desc: "India is a power that lies in the wings, and one with enough manpower to tip the scales should we let them exist outside of our control for too long. We must act to subjugate them, and quickly."
 JAP_isolate_australasia: "Isolate Australasia"
