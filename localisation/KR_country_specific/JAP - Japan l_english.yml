 japfor.231.d.peace_taiwan_kept: "우리 군대가 중국 본토에서 철수하고, 가뜩이나 곤란한 경제 상황에 분쟁으로 인해 더해진 지속적인 재정 부담을 고려하여, 우리 정부는 전략을 바꾸기로 했습니다. 대일본제국해군은 중국 해안선을 봉쇄하고 수로를 방어함으로써 국가적 치욕이 더 이상 발생하지 않도록 하는 데 성공했으며, 이러한 조치로 인해 우리는 협상에서 어느 정도 우위를 확보하였습니다. 따라서 우리는 실현 가능한 평화 협정을 체결하는 것이 가장 신중한 조치라고 생각했습니다.\n\n오랜 숙고 끝에 중국 측은 이에 동의하였습니다. 우리는 만주와 한국에 대한 그들의 점령을 인정하고, 그들의 영토에 대한 우리의 영유권 주장과 조차권도 철회할 것입니다. 하지만 제1차 중일전쟁에서 우리가 더 성공적인 성과를 거둔 후 시모노세키 조약을 통해 우리에게 양도되었으며, 중국이 영유권을 주장해 오던 타이완이라는 큰 섬은 우리가 유지할 수 있게 되었습니다.\n\n이러한 상황은 비록 뼈아프긴 하지만 적어도 소모적이고 장기적인 분쟁이 발생하는 건 피할 수 있었습니다. 불가침 조약이 체결될 예정이며, 앞으로는 중국과 더 평화로운 관계를 맺을 수 있기를 바랍니다."
