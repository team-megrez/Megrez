 JAP_no_army_focus: "Divided Army"
 JAP_no_army_focus_desc: "The Japanese army is lacking in direction. There is infighting in the high command, and there is no central military doctrine. All of this will impede any offensive action taken until it is resolved."
 JAP_bad_land: "Poor Land Use"
 JAP_bad_land_desc: "Land use is highly inefficient in Japan. A deadly combination of overregulation in some areas, and underregulation in others, has led to sky-high rent for agricultural land, but also large barriers to creating new agricultural land."
 JAP_BUR: "Bureaucratic Economy"

 JAP_rising_sun_idea: "Imperial Glory"
 JAP_rising_sun_idea_desc: "Japan has not always received the respect it deserves. While things have changed over the last 30 years, much remains the same. In light of this, we trust that every citizen will do their patriotic duty; none shall stop us.\n\nWe are the most powerful nation in Asia and the fruits of war should be ours and ours alone."
 fengtian_exploitation: "Mantetsu Dividends"
 fengtian_exploitation_desc: "With its de-facto monopoly on large portions of Fengtian's economy, Mantetsu creates enormous profits and benefits Japan both through dividends from government-owned shares and direct tax revenue."
 JAP_fengtian_bailout: "Fengtian Bailout"
 JAP_fengtian_bailout_desc: "We are bailing out the Fengtian Government by purchasing sufficient silver to fill their reserve."
 JAP_MANTETSU_COLLAPSE: "Mantetsu Collapse"
 JAP_MANTETSU_COLLAPSE_desc: "With Mantetsu's considerable profits being a major driver in the Japanese economy, and a source for nearly a quarter of the government's yearly revenue, the wholesale seizure and destruction of its operations in China has left the country reeling."

 JAP_ANQ_Reconstruction_Plan: "Anqing Reconstruction Plan"
 JAP_ANQ_Reconstruction_Plan_desc: "In order for Anqing to recover quickly so it can be of use to Fengtian, we are sending significant aid to them."

 JAP_china_training: "Japanese Training Programme"
 JAP_china_training_desc: "In order to bring their allies' armies up to strength, the Japanese have contributed officers to train new soldiers."
 JAP_china_attack_support: "Japanese Offensive Support"
