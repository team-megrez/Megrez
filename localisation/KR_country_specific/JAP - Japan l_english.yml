 JAP_country_intro_header: "잃어버린 10년으로부터의 회복"
 JAP_country_intro_content: "'잃어버린 10년'으로 불리는 일본의 1920년대는 만성적인 경제 불황과 정치적 불안정으로 특징지어질 수 있습니다. 잃어버린 10년의 여파는 특히 농업 부문을 강타했습니다. 일본 전역의 농민이 침체된 시골을 떠나 도시와 노동시장에 몰려들자, 엄청난 인구통계학적 변화로 인해 전국적으로 임금이 하락하기 시작했고, 이는 농민의 삶의 질을 급격히 하락시켰습니다.\n\n헌정회 주도의 '호헌 연정'을 통해 정권을 장악한 이후부터 이누카이 츠요시 내각은 일본의 영향력을 만주와 극동 시베리아로 확장하여 일본 경제에 중요한 수출 시장을 확보할 수 있었지만, 일본의 농업 상황은 만주에서 수입된 값싼 농산물이 시골로 흘러 들어가면서 계속해서 악화해갔습니다. 일본에 1936년이 밝아오고 있습니다. 계속되는 재무장과 국가의 투자로 공업경제는 완전히 재건되었지만, 농촌의 빈곤 문제는 여전히 고질적인 문제로 남아있고, 이는 해결되지 않은 상태로 남아있습니다."
 JAP_guide: "§M선거제도 개혁§! (§m시장자유주의§! / §c사회자유주의§! / §S사회민주주의§! / §g권위민주주의§!)\n£white_dot 국가보안법을 가결시키세요.\n£white_dot §c입헌정우회§!가 1936년 총선에서 과반수를 유지한다면, 선거제도 개혁은 언제나 성공할 겁니다. 만약 정우회가 과반수를 잃은 상태라면, 천황이 국가보안법에 대한 자신의 견해를 밝혔을 때 정부를 지지해야 합니다.\n£white_dot 국가보안법이 가결됐다면, 당신은 정계 안정화를 위해 §g거국일치내각§!을 설립할 수 있으나, 조기총선을 통해 §c입헌정우회§!와 §m입헌민정당§! 중 하나를 여당으로 선출할 수도 있습니다.\n£white_dot 향후에 개최될 총선에선 §g국민동맹§!과 §S사회대중당§! 선출이 가능해집니다.\n\n§M중앙파 정변§! (§P후견전제주의§!)\n£white_dot 만약 §c입헌정우회§!가 1936년 총선에서 과반수를 잃고 국가보안법이 강제로 가결된 상태라면, 군사 쿠데타가 가능해집니다.\n£white_dot  천황이 국가보안법에 대한 자신의 견해를 밝혔을 때 정부에 반대되는 선택지를 선택하게 된다면, 군사 쿠데타가 일어날 것입니다. 이 과정에서 §P대일본제국 육군 중앙파§!가 정권을 장악하게 될 것입니다.\n\n§M유신파 정변 - 쇼와 천황§! (§N국민대중주의§!)\n£white_dot 국가보안법이 부결된다면 군부의 주도하에 문민정부가 뒤엎어질 것이고, 이 과정에서 §P대일본제국 육군 중앙파§!가 임시로 정권을 장악하게 됩니다.\n£white_dot  곧 이어, 군부 내의 더욱 급진적인 파벌이 중앙파를 향해 역쿠데타를 시행할 것이고, 이내 §N대일본제국 육군 유신파§!가 이들을 대신해 권력을 잡을 것입니다.\n£white_dot 주의: 몇 달 안에 생디칼리스트들은 쇼와 천황을 시해하려고 시도할 겁니다. 만약 이들이 성공하게 된다면, 그의 동생인 야스히토가 아직 연소한 황태자를 대신해 섭정직에 등극하게 됩니다. 이러한 상황 속에서 3년이 지나면, 야스히토는 섭정직을 유지하거나 연소한 황태자를 대신해 천황에 오를 수 있게 됩니다.\n\n"