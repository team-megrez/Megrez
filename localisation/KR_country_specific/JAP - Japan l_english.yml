 Fund_Adjustment_Ordinance: "기금조정조례"
 Fund_Adjustment_Ordinance_desc: "기금조정조례는 중앙집권제도에 의한 일련의 '국가방위조례'의 첫 번째 법령입니다. 일본의 국영 은행은 이제 자본 투자, 기업의 설립, 증권의 인수나 매수를 통제할 수 있는 권한을 갖고 있습니다. 이것은 정부가 전쟁 산업에 자금을 통제하고 할당하는 것을 허용할 것입니다."
 National_Total_Mobilisation_Ordinance_1: "국가총동원법"
 National_Total_Mobilisation_Ordinance_1_desc: "국가총동원법은 황국 내에서 정부가 가용할 수 있는 모든 자원과 인력을 통제하고 동원할 수 있는 수단을 제공하기 위해 고안되었습니다. 이 법안을 통해 우리는 전시상황 동안 노동력 공급, 상품의 생산, 금융 기관, 산업 및 노동조합, 물가, 그리고 언론에 대한 완전한 통제권을 갖게 될 것입니다."
 National_Total_Mobilisation_Ordinance_2: "국가총동원법"
 National_Total_Mobilisation_Ordinance_2_desc: "국가총동원법은 정부가 사용 가능한 모든 자원과 인력을 통제하고 동원할 수 있는 수단을 제공하도록 고안되었습니다. 전쟁 기간 동안, 우리는 노동 공급, 상품의 생산, 금융 상호작용, 산업과 노동 조직, 가격, 그리고 언론에 대한 완전한 통제권을 갖게 될 것입니다. 이제 이 법안은 의무 군사훈련까지 마치도록 강화되었습니다. 1925년 다나카 정권에 의해 증가하는 반군사 영향력을 견제하기 위한 방법이었으나, 1926년의 헌법 복원과 함께 중단되었습니다. 이제 그 결정을 다시 한번 뒤집어야 할 때입니다."
 National_Service_Draft_Ordinance: "국민징용령"
 National_Service_Draft_Ordinance_desc: "국민징용령은 국가총동원법의 부칙으로, 특히 정부가 노동력을 징집할 수 있는 4조에 근거를 두고 있습니다. 새 법령은 노동자들을 징집하여 전시 경제를 위해 복무하도록 강제할 것입니다."
