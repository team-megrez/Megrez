 japdom.58.d.pataut: "오늘은 슬픈 날입니다. 하야시 센주로 총리대신이 자택에서 숨진 채 발견되었습니다. 중앙집권주의자와 유신파를 넘나들며 새로운 군사 정권의 지도자로 부상한 하야시 총리대신은 일본 생활의 모든 측면에서 큰 변화를 가져왔고, 이로 인해 그는 일본 현대사에서 가장 영향력 있는 인물이자 가장 악명 높은 인물로 기억될 것입니다.\n\n하야시의 후임으로 가장 적합한 인물인 나가타 데쓰잔 장군은 일본이 현재 나아가고 있는 이 길을 공고히 하려는 것 같습니다. 육군 내 중앙집권주의 파벌의 주요 이론가로 알려진 나가타는 1930년대부터 일본을 그의 총력전 지지자들이 꿈꾸던 국방 국가로 전환하기 위해서 기업인과 정치인들의 지지를 얻고자 막후에서 노력해 왔습니다. 육군 정권은 계속 유지될 것으로 보입니다."
 japdom.58.d.defaul: "오늘은 슬픈 날입니다. 퇴역한 하야시 센쥬로 장군이 자택에서 숨진 채 발견되었습니다. 실망스럽기 그지없었던 정치 경력 내내 중앙집권주의자와 유신파를 넘나들며 육군 내 과격파와의 관계로 많은 사람이 이에 우려를 표했지만, 결과적으로는 별일이 아니었던 것으로 보입니다."
