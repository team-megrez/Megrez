 JAP_army_mob_title_air: "항공섬멸전"
 JAP_army_mob_description_air: "적군 항공기가 공격을 실행하기 전에 위치를 파악하고 격파하는 '항공섬멸전'이야말로 대일본제국 육군 항공대를 나타내는 것입니다. 적들이 자신의 비행장에서 불타거나 이륙 직후 고철덩어리로 변하게 만듬으로써 우리의 지상지원 항공기들이 자유롭에 하늘을 누비고 다닐 수 있게 될 것입니다."
 JAP_army_mob_title_will: "적극적인 공격대형"
 JAP_army_mob_description_will: "승리를 보장하기 위해 우리 병사들은 적들의 방어를 정면으로 뚫고 놈들의 지휘부까지 밀어붙일 수 있어야만 합니다. 그러한 위업을 달성하면 적들을 빠르게 패배시키고 승리를 얻을 수 있습니다! 천황폐하 만세!"
 JAP_army_mob_title_mass: "기동성 증대"
 JAP_army_mob_description_mass: "지금 우리에게 필요한 것은 사람의 다리보다 빠른 속도입니다. 대본영에서는 우리가 병력을 수송하는 트럭에 예산을 투자하도록 압박하고 있습니다. 그러나 우리의 산업 능력은 제한적이므로 가끔 임기응변책을 채용해야 할 때가 있습니다. 한 가지 방법은 우리 군대의 기계화가 완료될 때까지 임시로 자전거를 사용하는 것입니다."
 JAP_army_mob_title_tech: "발전된 차량화 설계"
 JAP_army_mob_description_tech: "재배치의 형태로든 돌파구를 형성하든 현대전에서 승리하기 위해서는 속도가 가장 중요합니다. 우리는 이러한 발전을 일본에 가져오기 위해 대일본제국 육군의 차량화 병력 확장을 촉진해야만 합니다."
 JAP_army_mob_title_default: "기동성 발전"
 JAP_army_mob_description_default: "벨트크리크의 기병돌격은 아마 역사에 남을 기병의 마지막 장면일 것입니다. 트럭은 더 이상 단순한 수송차량이 아니며 기동전 전술의 요소로 빠르게 자리잡았습니다. 우리는 낡은 사고를 떨쳐내고 공격과 지원을 가속화하기 위해 차량을 사용해야 합니다."
 JAP_army_tank_title_air: "신속한 기갑병력 전개"
 JAP_army_tank_description_air: "우리 보병들은 세계에서 가장 숙력된 인재들임에도 불구하고 여전히 기관총으로부터 보호받지 못하고 있습니다. 이를 해결하기 위해 우리는 새로운 무기인 전차라고 하는 장갑차량의 연구 개발에 더 많은 자금을 할당할 것입니다. 이 무쇠 괴물들은 높은 방어력과 공격력을 가지고 있으며, 우리 보병 병력이 아시아 땅을 지배하는데 도움이 될 것입니다."
 JAP_army_tank_title_will: "기갑화된 선봉대"
 JAP_army_tank_description_will: "돌파 병력에 장갑차량과 차량화 보병을 포함시킴으로써 우리는 공격으로 파괴적인 피해를 가할 수 있는 능력을 가지게 됩니다. 아무도 우리를 막을 수 없을 것입니다."
 JAP_army_tank_title_mass: "대규모 기갑 공세"
 JAP_army_tank_description_mass: "전차는 강철로 만들어진 거대한 맹수로, 마주치는 모든 것을 부술 수 있지만 생산 비용이 엄청나게 비싸다는 치명적 문제가 있습니다. 전차를 실용화시키기 위해서는 가능한 한 단순화시켜야만 하며, 그렇지 않으면 전쟁에서 이길 수 있을 만큼 충분한 수량을 확보할 수 없을 것입니다. 이는 신뢰성에 영향을 미치겠지만, 그럼에도 우리는 충분한 수의 전차가 필요합니다."
 JAP_army_tank_title_tech: "전차 설계의 대발전"
 JAP_army_tank_description_tech: "혹자는 우리가 싸울 아시아-태평양의 지형을 고려할 때 전차는 비싸기만 한 애물단지가 될 것이라고 주장하지만, 이 전차라는 발명품이 전쟁의 양상을 바꿀 잠재력을 가지고 있다는 것이 현실입니다. 그러므로 우리는 이 파도의 꼭대기에 타지 않을 수 없는 것입니다."
 JAP_army_tank_title_default: "전차 진보"
 JAP_army_tank_description_default: "포병이나 쓸 법한 대포로 무장하고 보병의 소총에는 끄떡도 않는 이동식 차량. 전차야말로 현대전의 정수입니다. 우리가 이를 충분히 많이 생산할 수는 없을지라도, 이 강철 괴물들을 신중하게 운용하여 적들을 뚫어내고야 말 것입니다."
 JAP_army_sup_title_air: "전방 항공제어"
 JAP_army_sup_description_air: "우리의 개혁에서 가장 중요한 부분 중 하나가 바로 통신입니다. 즉각적인 의사소통 체계를 완성하면 우리 육군이 공군에게 폭격할 위치를 정확하게 알리는 것이 가능하게 될 것입니다. 대일본제국 육군과 육군항공대가 힘을 합친다면 어떤 적이라도 이겨낼 수 있을 것입니다."
 JAP_army_sup_title_will: "인내"
 JAP_army_sup_description_will: "제국 병사들은 대일본제국의 평화와 번영을 확보하기 위해 장소를 가리지 않고 싸울 수 있어야만 합니다. 따라서 우리는 모든 병사들이 어떤 상황에 처하더라도 문제없이 싸워 승리할 수 있도록 만들어야 할 것입니다."
 JAP_army_sup_title_mass: "지원부대 확대"
 JAP_army_sup_description_mass: "숫자야말로 승리의 열쇠이며 그 숫자를 보존하는것 또한 그렇습니다. 우리는 이에 이미 러일전쟁과 벨트크리크에서 부상병 치료에 크게 기여했던 일본 적십자사의 도움이 필요합니다. 야전에서 수많은 병사들을 치료하기 위해서는 이미 사용된 장비를 포함해서라도 지금보다 훨씬 많은 수의 장비가 필요하기 때문입니다."
 JAP_army_sup_title_tech: "대일본제국 육군 공병부대"
 JAP_army_sup_description_tech: "우리가 싸우게 될 다양한 지형과 아시아의 부족한 인프라 상황에 비추어볼때, 전문 공병군단을 창설하는 것이 우리 군대에 큰 이득을 가져다 줄 것이라 판단하고 예산을 배정하였습니다."
 JAP_army_sup_title_default: "지원장비 발전"
 JAP_army_sup_description_default: "시간이 지나면서 공중전과 해전의 비중이 늘어나고는 있지만, 미래에도 전쟁의 핵심은 여전히 지상전이 맡을 것입니다. 준비만 충분하다면 참호전의 지옥을 피할 수 있을지도 모릅니다."
 JAP_army_specop_title_air: "정진집단"
 JAP_army_specop_description_air: "카타나가 다이아몬드를 수천 조각으로 깨트리듯이, 일본 보병의 정예인 우리 특수부대는 직면하는 모든 적을 파괴할 수 있습니다. 그들 또한 향상된 무기와 훈련으로 현대화되어, 육지와 바다뿐만 아니라 하늘에서도 적들을 공격할 수 있게 될 것입니다."
 JAP_army_specop_title_will: "고고도 훈련"
 JAP_army_specop_description_will: "일본제국군의 정예 병사들은 우리 제국을 가로지르는 산악지역에서 훈련하여, 적대적이고 위험한 환경에서도 승리를 보장하는 군대로 거듭날 것입니다."
 JAP_army_specop_title_mass: "특별육전대"
 JAP_army_specop_description_mass: "해군특별육전대, 약칭 육전대는 해상 상륙을 전문으로 하는 해군 소속의 보병 부대입니다. 거대한 해안선을 가진 중국, 인술인디아 군도와 태평양에서 일어날 전쟁을 감안할때 동아시아에서 우리가 가진 해상 우위를 유지하려면 육전대를 확장하고 훈련 시설을 개선해야 합니다."
 JAP_army_specop_title_tech: "신뢰성 우선"
 JAP_army_specop_description_tech: "역사는 종종 갑작스럽거나 놀라운 승리를 거둔 군대를 기억하지만, 궁극적으로 승리하는 것은 지속적으로 승리할 수 있는 능력을 가진 군대입니다. 제국 육군은 적을 확실히 이길 수 있는 신뢰성에 초점을 맞춰야 합니다."
 JAP_army_specop_title_default: "특수부대 발전"
 JAP_army_specop_description_default: "특수부대는 예전의 정예병 이상의 것입니다. 현대 장비는 징집병도 전장에서 스스로를 지킬 수 있게 만들었습니다. 그러나 산맥, 해안 상륙, 공수 강하와 같은 몇몇 상황은 특별히 훈련된 사람만이 견뎌낼 수 있습니다."
 JAP_army_landdoc_title_air: "지상전"
 JAP_army_landdoc_description_air: "우리가 아시아 땅을 계속 지배하려면 사고방식을 새로이 해야 합니다. 우리는 주로 인프라가 낙후된 곳에서 싸우게 될 것이므로, 우리 군대가 보급이 부족한 상황에서도 스스로를 잘 지켜낼 방법을 찾아야만 합니다."
 JAP_army_landdoc_title_will: "끊임없는 우월함"
 JAP_army_landdoc_description_will: "만주 평원에서 러시아의 공격에 대응하기 위해 고안된 현대 일본군 전략은 적의 측면으로 우회하고 진형을 포위, 혹은 붕괴시킴으로써 수적-기술적으로 우월한 적도 무너뜨릴 수 있는 결정적인 공격의 기회를 획득하는 전략으로, 이를 위해 강인한 의지, 수많은 훈련을 포함한 충분한 사기를 필요로 합니다."
 JAP_army_landdoc_title_mass: "대돌격"
 JAP_army_landdoc_description_mass: "동아시아에서 오직 우리만이 가진 두 가지 요소가 있습니다. 바로 자동화기와 좋은 인프라입니다. 따라서 우리는 대규모 공세만으로도 지상전에서 승리할 수 있다고 봅니다만, 우리 군대가 보급이 부족한 상황에 처하지 않도록 주의해야 합니다."
 JAP_army_landdoc_title_tech: "이론적 육군교리"
 JAP_army_landdoc_description_tech: "전통적으로 우리는 과거의 전쟁을 연구함으로써 전략을 개선해왔고, 그 중에서 참신한 사례들이야말로 가장 중요했다는 것을 상기해야 합니다. 우리 지휘관들은 우리가 그 시절로 돌아가기 위해 연구하는게 아니라, 새로운 길을 열기 위해 사례를 연구하고 있음을 깨달아야 합니다."
 JAP_army_landdoc_title_default: "육군교리 발전"
 JAP_army_landdoc_description_default: "벨트크리크는 소총, 기관총, 포병이 모든 것으로 종결되는 나폴레옹 전쟁 시절의 군사적 사고를 끝내고 전쟁의 양상을 영원히 바꾸어 놓았습니다. 우리는 말 그대로 적응하거나 멸망하거나 두 가지 선택만이 있을 뿐입니다."
 JAP_army_airdoc_title_air: "공중 전투"
 JAP_army_airdoc_description_air: "지상전과는 다르게 공중전은 모든 것이 새롭습니다. 즉 우리는 무에서 시작해 공중전 교리를 구축하고 야간이나 악천후에서 작전하는 방법을 만들어내야 한다는 것입니다. 그러나 우리가 이것을 달성해낸다면, 공군은 우리를 절대 실망시키지 않을 것이 분명합니다."
 JAP_army_airdoc_title_will: "대공의 사무라이"
 JAP_army_airdoc_description_will: "일본의 전투기 조종사 훈련은 세계에서 제일 어렵기로 유명하지만, 그럴만한 이유가 있습니다. 우리의 비행기는 빠르고 지상 요원도 능숙하며 지휘관도 현명하지만, 결국 개별 조종사의 용기와 재능이야말로 가장 중요한 것이기 때문입니다."
 JAP_army_airdoc_title_mass: "보병부대에 배속"
 JAP_army_airdoc_description_mass: "전쟁의 승패는 공중이 아닌 지상에서 결정되므로 대일본제국 육군항공대를 지상 부대에 전적으로 배속하여 야전의 보병장교들이 공중 지원을 유도하는 데에 우선권을 가지게 하여 더 이상 상급 지휘관의 둔한 변덕에 얽매이지 않게 해야 합니다."
 JAP_army_airdoc_title_tech: "항속거리 연장 계획"
 JAP_army_airdoc_description_tech: "우리가 순찰해야 하는 지역은 광활하며, 비행장에서도 멀리 떨어져 있습니다. 이에 따라 우리는 구체적인 공중전술을 검토하기보다는, 항공기가 필요할 때마다 작전을 지원하는 데 필요한 모든 곳에 실제로 도달할 수 있도록 개선하는 데 초점을 맞춰야 합니다."
 JAP_army_airdoc_title_default: "공군교리 발전"
 JAP_army_airdoc_description_default: "항공기는 이미 오래전부터 정찰 및 교란 도구 이상의 것이었습니다. 우리는 이를 육군 작전에 완전히 통합함으로써, 우리는 공군을 평균적인 육군사령부만큼이나 큰 피해를 주고 우리의 작전을 발전시킬 수 있을 것입니다."
 JAP_army_inf_title_air: "위장복"
 JAP_army_inf_description_air: "벨트크리크 당시 서부전선에서 프랑스군이 밝은 색의 군복을 사용하고 피를 흘려 얻은 교훈은 명백합니다. 황군에는 위장복이 필요합니다. 새 보병화기와 군복을 개발하는 데에 더 많은 자본을 할당한다면 적 폭격기가 우리 지상군을 식별하는 것이 더 어려워질 것입니다."
 JAP_army_inf_title_will: "아만"
 JAP_army_inf_description_will: "황군은 종종 압도적인 역경에 맞서, \"가만\" 또는 \"역경 앞에서의 꿋꿋함과 인내성\"을 보여줍니다. 패배만이 유일한 선택인 것처럼 보일 때, 황군은 그 어떠한 항복 권유나 굴복을 거부할 것이고, 패배의 코앞에서 승리를 거머쥘 것입니다. 황군은 의지의, 국민의, 국가의, 그리고 천황폐하의 군대입니다."
 JAP_army_inf_title_mass: "소총 생산 표준화"
 JAP_army_inf_description_mass: "일본 열도는 만성적인 자원 부족으로 인해 심각한 고초를 겪고 있으며, 이에 따라 황군을 위한 거의 모든 유형의 장비가 심각할 정도로 부족하게 되었습니다. 이에 화기를 생산할 때 상대적으로 불필요한 부품의 생산에 열등한 재료를 사용하자는 제안이 일부에서 제기됐습니다."
 JAP_army_inf_title_tech: "예술의 경지에 이른 장비"
 JAP_army_inf_description_tech: "메이지 유신 시절, 일본은 적보다 좋은 장비를 갖추는 것이 전투에서 큰 이점이 된다는 것을 배웠습니다. 현대화가 완료된 지금 또한 교전에 있어서 전과 같이 이점을 점하려면 무장에 있어서 적보다 우월해야 합니다."
 JAP_army_inf_title_default: "보병 장비 진보"
 JAP_army_inf_description_default: "오랫동안, 군사적인 돌파구는 느렸고, 훌륭한 볼트 액션 소총을 소지하는 것으로 충분했습니다. 하지만, 19세기의 소총들은 벨트크리크 이후의 전쟁터에서는 전혀 어울리지 않습니다. 우리는 현실에 안주하는 것을 중단하고 새로운 장비를 갖춰야 합니다."
 JAP_army_big_title_air: "다색 예광탄"
 JAP_army_big_description_air: "예광도색된 포탄은 군 개혁에 있어 매우 중요해질 것입니다. 색깔로 탄종을 구별한다면 공군의 지원기동을 가능케 하여 제공권을 장악하고 지상에서 우위를 점하여, 지상 어느 군대도 우리 군대에 대적하지 못하게 하는 데에 도움이 될 것입니다."
 JAP_army_big_title_will: "강한 타격"
 JAP_army_big_description_will: "천황폐하를 위해 죽는 것은 큰 영광이지만, 천황폐하를 위해 전투에서 이기는 것은 훨씬 더 큰 영광입니다. 압도적인 화력으로 적의 진지는 먼지로 변할 수 있습니다."
 JAP_army_big_title_mass: "화포 생산 기준"
 JAP_army_big_description_mass: "소총과 마찬가지로, 황군의 화포도 대량 생산이 필요한데, 일본에서 가장 오래된 조병창인 오사카 육군조병창이 생산 효율화에 도움이 될 새로운 화포 설계로 우리에게 접근해왔습니다. 이 디자인은 재적재 시스템에 약간의 결함이 있지만, 대량생산이 가능한 한 괜찮을 겁니다."
 JAP_army_big_title_tech: "최고의 화포"
 JAP_army_big_description_tech: "야포는 가장 큰 사거리와 정확성으로 그들의 목표물을 타격할 수 있는 거의 막을 수 없는 전투의 결정체 중 하나입니다. 우리의 야포들이 사거리를 조정하기 때문에, 우리는 이 이점을 이용하여 적들의 후방을 교란 시킬 것입니다."
 JAP_army_big_title_default: "포병 진보"
 JAP_army_big_description_default: "포병은 우리 육군에서 아주 중요한 자리를 가지고 있습니다. 포병은 우리가 멀리서 적을 포격할 수 있게 해주며, 우리의 병사들은 전투에서 지원받을 수 있게 해줍니다."
 JAP_army_fighter_title_air: "직협부대"
 JAP_army_fighter_description_air: "현재 우리 항공대는 규모가 작고 경험이 부족한 상황인데, 우리 개혁안에서 핵심적 역할을 하는 것을 생각하면 뭔가 조처를 해야 할 것 같습니다. 우리는 더 많은 전투기와 조종사들을 위한 더 나은 훈련 시설을 갖춰야 합니다. 황군은 앞으로 직면하게 될 모든 적을 섬멸할 것입니다."
 JAP_army_fighter_title_will: "공중우세 전투기"
 JAP_army_fighter_description_will: "공중을 통제하는 것은 세상을 통제하는 것을 의미합니다! 우리는 공중 우세를 유지하기 위해 우리의 전투기를 최신 상태로 유지해야 합니다."
 JAP_army_fighter_title_mass: "전투기 생산법"
 JAP_army_fighter_description_mass: "현재 한 명 이상의 디자이너가 우리의 전투기를 생산하여 같은 기종의 다양한 모델을 생산하고 있습니다. 모든 제조사가 획일적인 디자인을 바탕으로 비행기를 표준화하도록 강제하는 법령을 발동함으로써 생산 효율화를 꾀하고, 우리 전투기들이 양산될 수 있도록 준비해야 합니다. 이 디자인은 신뢰성이 떨어진다고들 하지만, 그 목소리들은 몇 번의 테스트를 거치면 금방 사라질 것입니다."
 JAP_army_fighter_title_tech: "진보적인 항공기 설계"
 JAP_army_fighter_description_tech: "공중전투 분야가 발전함에 따라, 다른 전투 개념으로 설계된 전투기가 목적에 적합하지 않다는 것이 많은 사람에게 명백해졌습니다. 따라서 우리는 전술 변화에 적응하고 발전한 항공기를 만들기 시작할 것입니다."
 JAP_army_fighter_title_default: "전투기 개선"
 JAP_army_fighter_description_default: "벨트크리크의 도그파이트는 단지 공중전의 시작에 불과했습니다. 비행기가 더 빨라지고, 더 많은 장갑을 갖추고, 더 많은 무기를 갖추게 되면서, 우리는 하늘을 통제하기 위해 모든 노력을 기울여야 합니다. 그런 다음, 지상을 공습하는 것은 형식적인 행위입니다."
 JAP_army_bomb_title_air: "소이탄 폭격 교리"
 JAP_army_bomb_description_air: "우리의 폭격기들은 적의 보급선을 파괴해야 하며, 최고사령부는 흥미로운 아이디어를 고안했습니다. 아시아의 대부분의 도시와 기반 시설이 나무로 만들어졌다는 것을 고려하면, 우리 폭격기에 소이탄을 사용하는 것이 매우 효과적일 것입니다. 혹자는 이를 비인간적이거나 과도하다고 생각할지도 모르지만, 우리는 서구 제국주의자들과 생디칼리스트들 모두를 파괴하기 위해 필요한 조치를 취할 것입니다. "
 JAP_army_bomb_title_will: "공포의 타격"
 JAP_army_bomb_description_will: "일본의 공군력은 남들이 두려워할 수준이며, 폭격기 조종사들 역시 그 중 하나입니다. 가장 현대적인 비행기들이 우리 손에 있는 한, 그 어떠한 국가나 군대도 우리를 상대할 수 없습니다."
 JAP_army_bomb_title_mass: "폭격기 생산법"
 JAP_army_bomb_description_mass: "우리 전투기들이 그랬던 것처럼, 폭격기들 역시 매우 다양한 디자인을 가지고 있습니다. 우리는 폭격기에도 설계 표준화를 강요할 것입니다. 우리가 전투기들에게 그랬던 것처럼 말이지요. 신뢰성 문제가 있을 수 있지만, 우리의 적들은 확실히 알아차리지 못할 것입니다. 특히 그들의 머리 위에 수천 대의 폭격기가 폭탄을 투하할 준비가 되어 있는 것을 보면요. "
 JAP_army_bomb_title_tech: "차세대 폭격기"
 JAP_army_bomb_description_tech: "현재의 폭격기들은 구식이고 느리지만, 폭격 선봉자들은 새로운 폭격기들을 설계하는 것이 우리가 지상군을 결코 적들에게 보내지 않고 물리치는 우리의 꿈을 마침내 이룰 수 있게 해줄 수 있다고 주장하고 있습니다."
 JAP_army_bomb_title_default: "폭격기 개선"
 JAP_army_bomb_description_default: "그들이 새로운 것일 때조차 폭격기는 두려움을 유발했고 많은 사람은 그들의 잠재력을 보았습니다. 폭장량이 점점 더 커지면서 벨트크리크의 포병대조차 비교되지 못합니다. 언젠가 우리는 그들을 능가하게 된다면, 우린 한 번에 적의 도시나 지역을 파괴할 수도 있을 것입니다."
 JAP_MIL_ISLAND_DEFENSE: "본토 수호"
 JAP_MIL_ISLAND_DEFENSE_desc: "현재 우리의 내지를 보호하는 것은 강력한 우리 해군이 통제하는 바다입니다. 이 무한한 평원에서 각 섬들은 전략적 목표를 나타내며, 따라서 우리는 이 각각의 섬에 요새를 만들어야 합니다. 우리의 태평양 영토를 방어한다면 우리 무적의 해군이 더 먼 거리에서 안심하고 작전을 수행할 수 있게 될 것입니다."
 JAP_MIL_MARINES: "태평양 상륙 작전"
 JAP_MIL_MARINES_desc: "우리의 해병대인 해군특별육전대는 세계에서 가장 잘 훈련되고 튼실하며 충성스러운 군대 중 하나입니다. 독일인, 네덜란드인, 중국인, 그리고 우리의 길을 막고자 하는 모든 이들은 의심할 여지 없이 해변에서 썩게 될 것입니다. 그러나 다가오는 전쟁에서 충성도와 훈련은 적절한 장비 없이는 무의미할 것이 분명합니다."
 JAP_MIL_ISLAND_BASES: "불침항모"
 JAP_MIL_ISLAND_BASES_desc: "항공모함은 강력한 함선이자 무기이지만, 건조하는 데는 오랜 시간이 걸리고, 가라앉는 데는 한 순간에 불과합니다. 제도에 건설된 공군기지들은 그런 문제가 없을 뿐 아니라, 더욱 대형의 항공기를 운용할 수도 있습니다."
 JAP_MIL_NAV_DECISIVE: "마루 3계획 시작"
 JAP_MIL_NAV_DECISIVE_desc: "적과의 전쟁을 장기간 지속할 수는 없기 때문에, 우리의 유일한 선택은 현재의 해군력 구축을 계속하고 결정적인 전투에서의 궁극적인 승리에 집중하는 것 뿐입니다."
 JAP_MIL_SUPER_SHIPS: "기술적 우위"
 JAP_MIL_SUPER_SHIPS_desc: "우리의 조선소와 관련 산업은 유럽과 북미의 경쟁국들에 비해 용량은 적지만, 설계자와 기술자들의 역량은 모든 면에서 더욱 뛰어납니다. 우리의 배 한 척은 그들의 배 열 척의 가치를 지닐 것입니다."
 JAP_MIL_LONG_DONG: "장창어뢰"
 JAP_MIL_LONG_DONG_desc: "어뢰는 작지만, 쓰시마 전투에서 한심한 러시아 해군들이 몸으로 배운 것 처럼 강력한 전함도 가라앉힐수 있는 대단히 치명적인 무기입니다. 그러나 함선 기술은 30년 전보다 훨씬 발전했으니, 우리는 어뢰 역시 그만큼 진보되도록 노력해야만 할 것입니다."
 JAP_MIL_CV_PLANES: "항모 항공대 우선"
 JAP_MIL_CV_PLANES_desc: "함재기가 없는 항공모함은 그저 바다를 떠다니는 깡통에 불과합니다. 우리는 항공모함에 항상 최고의 항공기와 조종사들이 완비되어있도록 주의해야 합니다."
 JAP_MIL_BIG_SHIPS: "순양함 통달"
 JAP_MIL_BIG_SHIPS_desc: "각 순양함은 함대전에서 다양한 임무를 수행할 수 있습니다. 적 함대를 수색하거나, 적 정찰기가 우리 함대를 찾아낼 수 없도록 막을 수도 있습니다. 적의 보급 항로를 막고 아군의 항로를 지킬 수도 있고, 잠수함을 사냥하거나 적기로부터 함대를 보호하거나 또는 수많은 어뢰를 싣고 특수목적함으로 사용할 수도 있습니다. 거희 무한한 가능성을 가진 함급인 셈입니다."
 JAP_MIL_VERY_BIG_SHIPS: "태평양의 강철 괴수"
 JAP_MIL_VERY_BIG_SHIPS_desc: "옛날 선원들이 종종 바다 괴물이라고들 불렀던 것들은 우리가 건조할 진정한 강철 괴수 앞에서 죄다 벌벌 떨게 될 것입니다. 우리는 그 거함을 우리의 최고의 신이자 천황 폐하를 뜻하는 오카미라 이름붙이기로 했습니다!"
 JAP_MIL_NAV_NOT_SO_DECISIVE: "교리 토론 재개"
 JAP_MIL_NAV_NOT_SO_DECISIVE_desc: "이미 20년 전에 검증되었듯이, 다음 전쟁을 대함대전으로 결판낼 수 있다고 생각하는 것은 어리석은 일입니다. 국가 대 국가의 차세대 전쟁은 자원, 산업력, 그리고 소모를 통해 승패가 결정될 것입니다. 우리는 러일전쟁 이래 계속된 생각을 바꿔야만 합니다. 그렇지 않으면 패배만이 있을 뿐입니다."
 JAP_MIL_NAV_HIT_N_RUN: "치고 빠지기"
 JAP_MIL_NAV_HIT_N_RUN_desc: "어쩌면 우리가 적들을 압도할 수 없을지도 모르지만, 그것이 우리가 승리할 수 없다는 뜻은 아닙니다. 태평양과 동남아시아 일대는 병참이 승패를 가르는 지리적 특성을 가지고 있습니다. 적의 수송함대를 타격함으로서 아무리 강력한 산업력이라도 충당할 수 없는 소모율 압박을 가할 수 있을 것입니다."
 JAP_MIL_NAV_OPEN_SEA: "대해"
 JAP_MIL_NAV_OPEN_SEA_desc: "우리 산업은 서구 경쟁자들을 따라잡을 수 있도록 기하급수적 성장을 거듭하고 있지만, 성장을 위해선 그것을 먹여살릴 식량, 즉 천연 자원이 필요합니다. 우리 국내엔 천연 자원이 거의 전무하므로, 전시에 산업능력을 유지하기 위해선 적의 침입으로부터 항로를 지속적으로 보호해야만 합니다."
 JAP_MIL_MOAR_SHIPS: "대량생산"
 JAP_MIL_MOAR_SHIPS_desc: "현재 우리의 함대는 새롭에 변화된 교리에 맞춰 개발된 것이 아닙니다. 새로운 임무를 위한 소형함의 수가 절대적으로 모자란 상황입니다. 이를 해결할 방법은 오직 하나, 통합되고 단순화된 모듈식 설계를 이용한 대규모 선박 건조 뿐입니다."
 JAP_MIL_MOAR_PLANES: "모듈형 항공기"
 JAP_MIL_MOAR_PLANES_desc: "우리 선박에 적용된 모듈식 설계는 큰 성공을 거두었으며, 기술자들은 이를 항공기 분야에도 적용할 준비가 되어 있습니다."
 JAP_MIL_SAMSUNG_DOCKYARDS: "조선 조선소"
 JAP_MIL_SAMSUNG_DOCKYARDS_desc: "내지의 조선소는 이미 충분히 숙련된 인력을 통해 최대 효율로 운영되고 있습니다. 조선의 조선소가 일본의 조선소만큼 좋지는 못하지만, 그럼에도 불구하고 고국을 보호하기 위해선 그들의 능력 또한 필요합니다."
 JAP_MIL_DEFINITELY_NOT_LIBERTY: "'번영'급 수송선"
 JAP_MIL_DEFINITELY_NOT_LIBERTY_desc: "우리는 이미 모듈식 설계를 이용해 선박을 건조하고 있습니다. 하지만 이제 수송선에 대한 수요가 어느때보다 높아졌고, 우리 기발한 기술자들은 모든 선박을 모듈식으로 건조하는 것을 제안했습니다."
 JAP_MIL_MANTESU_SHIP: "공영권 해군 개발 계획"
 JAP_MIL_MANTESU_SHIP_desc: "대부분의 동맹국 조선소 용량은 웃음밖에 안 나올 수준입니다. 그들의 노동자들 또한 일본인의 정신에 맞지 않는 자들뿐이지만, 우리는 다음 전쟁에서 그들의 모든 배가 필요하기 때문에 그들의 해군 능력을 늘리도록 지원할 필요가 있습니다."
 JAP_MIL_NAVAL_RESEARCH: "해군 공학 지원 계획"
 JAP_MIL_NAVAL_RESEARCH_desc: "해군 공학 지원 계획의 목표는 간단합니다. 우리 동맹국들이 단순한 수송선 이상의 물건을 만들 수 있도록 하는 것입니다."
 JAP_MIL_UNIFIED_PRODUCTION: "통합 생산"
 JAP_MIL_UNIFIED_PRODUCTION_desc: "이제 우리 동맹국의 해군 생산이 시작되었고, 우리는 그들의 새로운 능력을 이용해 공영권 전체를 보호할만큼 거대한 함대를 구축할 수 있게 되었습니다."
 JAP_MIL_air_start: "공군 개혁"
 JAP_MIL_air_start_desc: "우리는 육군에만 집중할 수는 없습니다. 해군과 육군 항공대 또한 개혁이 필요합니다."
 JAP_MIL_FIGHTER_FOCUS: "전투기 중점"
 JAP_MIL_FIGHTER_FOCUS_desc: "하늘을 지배한다는 것은 세계를 지배한다는 것입니다! 우리는 공중에서 우위를 점하기 위해 전투기를 최신 상태로 유지해야 합니다."
 JAP_MIL_BOMBER_FOCUS: "폭격기 중점"
 JAP_MIL_BOMBER_FOCUS_desc: "일본의 공군력은 두려워해야 하고, 또한 우리의 몇몇 폭격기 조종사도 두려워해야 합니다. 우리는 가장 현대적인 항공기들을 다루기 때문에, 어떤 국가나 군대도 우리앞에서 버틸 수 없습니다."
 JAP_MIL_NAVBOM_FOCUS: "뇌격기"
 JAP_MIL_NAVBOM_FOCUS_desc: "해군 항공대의 참모들은 해전에서의 승리는 바다가 아닌 구름 위에서 이루어질 것이라 말합니다. 그들의 의견을 들어야합니다. 비행기보다 배가 훨씬 비싸기 때문이죠."
 JAP_MIL_air_zero: "가벼운 전투기 설계"
 JAP_MIL_air_zero_desc: "일본의 조종사들은 민첩성이 승리의 열쇠임을 알고 있습니다, 그것을 중점으로 우리는 비행기를 향상시킬 것입니다."
 JAP_MIL_air_par: "공수부대"
 JAP_MIL_air_par_desc: "육전대의 공수는 마치 많은 벚꽃이 공중에 떠 있는 것 같습니다. 낙하산 부대원들은 완전히 지상으로 착지할 때까지 적군의 시야에 노출되기 때문에 위험하다고 생각할 수 있지만, 철저한 훈련과 흔들리지 않는 정신은 이 병사들을 막을 수 없게 만들 것입니다."
 JAP_MIL_air_idea: "대공의 사무라이"
 JAP_MIL_air_idea_desc: "일본 전투기 조종사 훈련은 세계에서 가장 어려운 훈련 중 하나이지만, 이유가 없는것은 아닙니다. 우리의 비행기는 빠르고, 지상 승무원들은 숙련되고, 지휘관들은 현명하지만, 개개의 조종사들이 가진 용기와 재능만큼 중요한 것은 없기 때문입니다."
 JAP_MIL_KAMIKAZE: "카미카제"
 JAP_MIL_KAMIKAZE_desc: "군인과 해병의 교서에도 '의무는 산처럼 무겁고, 죽음은 깃털보다 가볍다'고 나와 있습니다. 청춘의 순수함이 신의 바람을 이끌 것입니다."
 JAP_MIL_NUC: "이화학연구소 북쪽"
 JAP_MIL_NUC_desc: "이화학연구소 북쪽은 후쿠시마에 곧 설립 될 니고계획에 포함된 핵심시설을 뜻하는 작전명입니다.\n니고 계획은 열 확산으로 우라늄-235를 분리하는 것을 목표로 하는 원자력 연구 분야의 최고 기밀사항입니다.\n이 계획을 담당하는 또 다른 시설들은 도쿄 이화학연구소 단지와 아이치현 북부에 있는 고난시에 있습니다."
 JAP_MIL_ROCKET: "로켓 공학"
 JAP_MIL_ROCKET_desc: "로켓 개발은 로켓 무기만 만들 수 있게 하는 것이 아닙니다. 과학자들의 이론에 의하면 로켓 엔진으로 고속 이동을 할 수 있게 만들 수 있습니다."
 JAP_rising_sun: "팔굉일우"
 JAP_rising_sun_desc: "'세계 무대에서 일본의 적절한 지위'란 오랫동안 군사학자들과 사상가들의 논쟁거리였지만, 모두가 동의하는 바 역시 있습니다. 천하는 한 지붕 아래 있어야 하지 않겠습니까?"
 JAP_go_south: "남진론"
 JAP_go_south_desc: "일본은 석유를 전량 수입해야만 한다는 치명적인 불이익을 안고 있습니다. 끊임없이 확장하는 서양 제국주의에 대항하여 주권과 안보를 지키려면, 충분한 수준의 자원을 확보하고 우리의 영역을 넓히는 것이 현명하고 정당한 일일 것입니다."
 JAP_pacific_islands: "태평양 방위구역 확장"
 JAP_pacific_islands_desc: "미국이 혼란에 빠진 지금, 우리에게 주어진 기회를 무시할 수는 없습니다. 우리의 영역과 주권을 미국의 태평양 섬들로까지 확장시킬 태평양 방위구역의 수립안이 진지하게 검토되고 있습니다."
 JAP_hawaii: "하와이 압박"
 JAP_hawaii_desc: "태평양에서 미국의 지위가 이례적으로 약해졌습니다. 미승인국인 \"하와이\"를 합병하고 태평양에 난공불락의 방어선을 구축할 둘도 없는 기회입니다."
 JAP_demand_indonesia: "목표: 동인도제도"
 JAP_demand_indonesia_desc: "동인도제도는 수 세기 동안 네덜란드 제국주의자들에게 착취당해 왔고, 그 방대한 자원은 유럽인들의 주머니에 가득 들어차 있습니다. 이러한 참상은 반드시 종식되어야만 합니다. 동인도인들과, 그들이 마땅히 속해야 할 공영권을 위해 동인도제도를 해방시킬 것입니다!"
 JAP_philippines: "필리핀 장악!"
 JAP_philippines_desc: "필리핀에서 미국인들이 사라졌습니다. 공영권이 필리핀 군도를 확보하고 해당 지역의 안정을 유지해야 합니다. 필리핀인들의 생각이야 다를 수도 있겠지만."
 JAP_claim_colonies: "남양 군도 설립"
 JAP_claim_colonies_desc: "우리가 보유하지 않은 태평양의 모든 섬들은 우리 본토를 침략하는 거점 역할을 할 수 있습니다. 독일 제국은 이 섬들에 대한 어떠한 권리도 가지고 있지 않습니다. 따라서 이 섬들은 정당한 점령에 대한 우리의 것입니다. 첫째, 남해 영토에 대한 우리의 주장을 공식화할 것입니다. 그런 다음 우리는 외교나 일본 제국 해군의 힘을 빌미로 그 권리를 우리 제국으로 끌어들일 수 있습니다."
 JAP_ultimatum: "식민지 최후통첩 발송"
 JAP_ultimatum_desc: "이 기회를 이용하여, 아시아와 태평양의 유일한 열강으로서 우리의 정당한 역할을 주장해야만 합니다: 우리는 [GER.GetAdjective]의 모든 동남아시아 및 태평양 영토 할양과 중국에서의 이권 양도를 요구할 것입니다. 어떠한 형태의 거부도 우리에 대한 전쟁 행위로 간주될 것입니다."
 JAP_indochina_question: "목표: 인도차이나"
 JAP_indochina_question_desc: "독립된 인도차이나는 해당 지역에 대한 우리의 전략적 계획에 어긋납니다. 가능한 빠르게 조치를 취해 인도차이나를 확보해야만 합니다."
 JAP_target_siam: "시암 포섭"
 JAP_target_siam_desc: "우리는 시암인들과 호의적인 관계를 맺을 수 있다는 희망을 가지고 있습니다만, 그게 안된다면 우린 힘으로라도 그들을 끌어들여야 합니다."
 JAP_go_west: "동아시아의 신질서"
 JAP_go_west_desc: "러시아는 아무르 강 너머로 영향력을 잃었고 미국은 내전에 휘말렸으니, 이제 우리의 운명을 성취할 시간입니다. 중국은 약하고 부패하고 분열되어 있으므로 일본의 지도 아래 현대화해야만 합니다. 중국인들이 동의하지 않을 수도 있겠지만, 그럴 땐 저항의 대가란 무엇인지 각인시켜줄 뿐입니다."
 JAP_mantetsu_projects: "만철 계획"
 JAP_mantetsu_projects_desc: "만철은 우리를 대신하여 만주와 조선의 철도를 관리하며, 결과적으로 북, 서중국의 경제에도 깊이 관여하고 있습니다. 우리가 우리의 중국 대리인의 내륙과 해안에 영향력을 확대함에 따라, 우리 대리인은 지역을 개발하기 위한 야심찬 계획을 세우는 것을 세우는 것을 받아들일 것입니다."
 JAP_support_allies: "군벌 동맹 지원"
 JAP_support_allies_desc: "많은 중국의 군벌들이 그들의 옛 원수가 그랬듯 일본의 힘을 등에 업기위해 고개숙이려고 줄을 서 있습니다. 우리는 그들에게 호의를 베풀고 잘 무장시켜 중국의 우리 대리인들로 만들어야합니다."
 JAP_sow_chaos: "분할과 정복"
 JAP_sow_chaos_desc: "'나누어서 정복하라'는 중국에 대한 모든 것에서 우리의 지침이 되어야 합니다. 많은 군벌들이 우리의 지원을 바라는 동안, 우리는 때가 올 때까지 그들의 힘을 입맛에 맞게 조절해서 중국을 계속 분열시키고 쉬운 표적으로 만들 수 있습니다."
 JAP_national_mobilisation_law: "국가총동원법"
 JAP_national_mobilisation_law_desc: "중국과의 전쟁은 우리의 한계에 도전하는 매우 어려운 일이 될 것이 명백합니다. 우리는 이 대규모 전쟁을 감당할 수 있도록 사람들을 준비시켜야만 합니다."
 JAP_spiritual_mobilisation: "현지 징집"
 JAP_spiritual_mobilisation_desc: "중국의 인력은 승리를 위한 불행한 필수품이며, 우리가 중국 전역을 점령할 수 있는 충분한 병력을 집결시키려면 우리의 정복된 지역은 군인과 자원을 제공해야 합니다."
 JAP_three_alls: "소각 전략"
 JAP_three_alls_desc: "소각 전략은 잔인할만큼 효과적입니다. 우리에게 저항하는 자는 군인과 민간인을 막론하고 무자비하게 살해될 것입니다. 또한 요충지에 요새를 설치하고 저항군의 샛길을 차단하며, 시민들을 요새화된 곳에 집중시켜 저항군의 인원보충을 어렵게 만듭니다. 이 조합이 우리를 승전으로 이끌 것입니다."
 JAP_ichigo: "이치고 작전"
 JAP_ichigo_desc: "수많은 일본군 부대가 연계하여 중국군을 일거에 격파하려는 목적으로, '이치고 작전'이라 불리는 대규모 결전 계획이 차근차근 수립되어 왔습니다. 일본군은 이 작전에 상당한 역량을 쏟았습니다. 만약 우리가 실패한다면 국민들은 패색이 짙어졌다고 여길 것이고, 결과적으로 안정도가 크게 저해될 우려가 있습니다. 하지만 지금이야말로 우리 장군들을 전적으로 신뢰하고 지지해야만 합니다. 전군 전진! 천황 폐하 만세!"
 JAP_respect_fengtian: "충성에 대한 보답"
 JAP_respect_fengtian_desc: "장쭤린 정부는 오랫동안 중국의 주요 동맹국이었으며, 중국 통일을 향한 그의 의무를 지원하는것이 이 전쟁의 명분이자 목표였습니다. 그렇기에 그가 중국의 핵심 지역으로 주장하는 곳을 모두 돌려주는것은 피할 수 없는 일입니다."
 JAP_plant_cherry_blossoms: "벚나무 식목"
 JAP_plant_cherry_blossoms_desc: "우리는 중국에서 많은 피를 흘렸고, 결코 쉽지 않은 과정을 거쳐 마침내 이권을 쟁취해냈습니다. 우리는 절대로 이 전리품을 장쭤린이나 민족주의에 우쭐한 군벌들이 훔쳐가도록 두지 않을 것입니다. 우리는 현재 영유 중인 지역을 계속해서 통제할 것이며, 벚나무를 심는 것으로 상징되는 일본인들의 정착에 개방될 것입니다."
 JAP_destroy_legations: "공사관 도시 해체"
 JAP_destroy_legations_desc: "[LEC.GetNameDef]의 독선적인 서양인들은 그들의 의회와 권력 기관에서 일본인을 배제하기로 결정했습니다. 우리는 그들에게 뻔뻔함의 대가를 보여줄 것입니다."
 JAP_own_faction: "공영권 수립"
 JAP_own_faction_desc: "서구 제국주의에 반대하는 아시아 국가들의 동맹은 이전에도 있었지만, 이제는 우리가 홀로 설 여력이 없습니다. 우리는 우리의 입지를 견고하게 하기 위해 공영권을 설립해야 합니다."
 JAP_create_riken: "이화학연구소 설립"
 JAP_create_riken_desc: "흔히 '리켄'으로 축약되는 이화학연구소는 오랜 기간 동안 일본을 이끄는 연구개발기관이었습니다. 만일 우리가 자금을 조달한다면 이들은 대외활동을 시작하여, 우리 식민지들과 동맹들을 지원하는 데 초점이 맞춰진 공영권의 과학부문으로서 기능할 수 있을 것입니다."
 JAP_tokyo_conference: "도쿄 회담 개최"
 JAP_tokyo_conference_desc: "범아시아 사상은 수많은 정치 계층에서 지지받는 훌륭한 정치 사상입니다. 아시아의 외교관들을 초청하여 도쿄에서 대규모 회담을 개최한다면 우리는 서구 제국주의에 대적하며 아시아인들의 협력을 꾀할 수 있을 것입니다."
 JAP_invite_alliance_members: "군사동맹 공식화"
 JAP_invite_alliance_members_desc: "도쿄 회담의 성공과 함께, 이젠 누가 공식적인 군사동맹에 참여할만큼 협조적인지 찾아볼 때가 되었습니다."
 JAP_osaka_conference: "오사카 경제사무국"
 JAP_osaka_conference_desc: "우리는 주요 산업 도시이자 역사적인 무역 중심지인 오사카에 전 아시아를 이끌 위원회를 설립하기로 결정했습니다. 그들은 동아시아 경제공영권 회원국들의 경제적 연대 업무를 맡을 것입니다. 여기에 자원을 투입함으로써 아시아인들의 경제적 자신감을 키우고 경제적 자립도를 증진할 수 있으며, 우리의 영향력을 그들에게 뻗칠 수도 있습니다."
 JAP_one_china_policy: "불가분적인 중국"
 JAP_one_china_policy_desc: "아시아권에서 힘의 열쇠는 가장 강력한 이웃인 중국의 종속입니다. 우리 공영권의 회원국들은 우리의 지도를 따를 것이므로, 우리가 정한 정책이 곧 앞으로의 길을 결정할 것입니다. 우리는 '하나의 중국'에 대한 지지를 선언하는 것이 좋겠습니다."
 JAP_subordinate_fengtian: "[FNG.GetNameDef] 복속"
 JAP_subordinate_fengtian_desc: "장쭤린의 봉천 정부는 오래도록 우리 영향권 안에 있었지만, 이해관계가 완전히 일치하지는 않았습니다. 이제 그의 진정한 본색을 드러낼 때입니다. 장쭤린은 우리 편일까요, 아닐까요? 일본은 아시아에서 그 어떤 경쟁자도 용납하지 않을 것입니다. 그가 현명한 선택을 했으면 좋겠군요."
 JAP_mission_to_india: "인도로의 특사"
 JAP_mission_to_india_desc: "[PRF.GetNameDefCap](은)는 우리의 품에 안길 준비가 되었습니다. 그들은 유럽 소속의 자치령과 생디칼리스트라는 두 개의 위협과 국경을 접하고 있어 매우 두려울 겁니다. 인도를 직접 정복하는것보다 많은 지원을 통해 우리가 조종할 수 있는 동맹국으로 만드는 것이 더 현명한 선택입니다."
 JAP_target_india: "목표: 인도"
 JAP_target_india_desc: "인도는 기회입니다. 그리고 너무 오랫동안 통제 밖에 두면 언젠가 힘의 균형을 뒤집을 만한 인구수를 가진, 위험한 기회이기도 합니다. 그들을 복속시키기 위해 신속하게 행동해야만 합니다."
 JAP_isolate_australasia: "오스트랄라시아 고립화"
 JAP_isolate_australasia_desc: "유럽 식민주의와 제국주의의 전초기지인 '[AST.GetNameDefCap]'에 대한 처벌적 제제를 통해, 태평양 교역에 대한 공영권의 권력을 만천하에 보여주어야 합니다."
 JAP_integrate_asian_economies: "대동아 경제권 통합"
 JAP_integrate_asian_economies_desc: "경제력은 모든 것의 핵심입니다. 우리가 구축한 아시아 내 영향력을 이용해서, 오사카에서부터 시작된 계획을 지속해야 합니다. 동아시아의 경제를 더 밀접하게 묶어 일본에 종속시키는 것입니다."
 JAP_final_victory: "제국주의에 대한 승리 선포"
 JAP_final_victory_desc: "마침내 승리가 우리 손에 들어왔습니다. 일본은 아무도 부정할 수 없는 동아시아의 확고한 주인입니다! 우리는 경쟁자들을 그들이 있을 곳으로 쫒아버리고, 유럽인들을 몰아내고 정당한 우리 몫을 손에 넣었습니다. 본토는 이제 아시아 경제의 번영하는 중심지입니다. 호랑이가 울부짖은듯 온 세상이 벌벌 떨 것입니다!"
 JAP_co_prosperity_decisions: "일본의 공영권"
 JAP_co_prosperity_decisions_desc: "우리의 동맹은 서구 제국주의자들을 타도하기 위해 협력하는 아시아 국가들입니다. 우리는 함께 번영할 것이지만, 이러한 동맹들이 받들어올리는 일본은 훨씬 더 번영할 것입니다.\n\n현재 우리 경제공영권의 구성원: [JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14]"
 JAP_invite_into_faction: "[From.GetNameDef]에 동맹 제안"
 JAP_invite_into_faction_desc: "[From.GetAdjective] 정부가 도쿄 회담에 대한 관심을 표명했으므로 정식으로 회담에 초청하는 절차를 밟을 수 있습니다."
 JAP_invite_into_economic_sphere: "[From.GetNameDef]에 경제공영권 합류 제안"
 JAP_invite_into_economic_sphere_desc: "[From.GetNameDefCap](은)는 세력에 소속되지 않았거나 이미 일본의 동맹국이며, 어느 쪽이든 그들과 우리의 이익을 위해 공영권에 참여할 수 있는 훌륭한 후보입니다."
 JAP_invest_in_sphere_member1: "[From.GetNameDef]에 투자 촉진"
 JAP_invest_in_sphere_member1_desc: "[From.GetNameDef]에 대한 투자를 시작해야 합니다. 이것은 그들과 더 쉽게 교역하게 해줄 뿐 아니라 일본의 자본을 상대국에 심어놓을 수도 있고, 결국 그들을 내부에서부터 잠식할 것입니다."
 JAP_invest_in_sphere_member2: "[From.GetNameDef]에 투자 촉진"
 JAP_invest_in_sphere_member2_desc: "[From.GetNameDef]에 대한 투자를 시작해야 합니다. 이것은 그들과 더 쉽게 교역하게 해줄 뿐 아니라 일본의 자본을 상대국에 심어놓을 수도 있고, 결국 그들을 내부에서부터 잠식할 것입니다."
 JAP_invest_in_sphere_member3: "[From.GetNameDef]에 투자 촉진"
 JAP_invest_in_sphere_member3_desc: "[From.GetNameDef]에 대한 투자를 시작해야 합니다. 이것은 그들과 더 쉽게 교역하게 해줄 뿐 아니라 일본의 자본을 상대국에 심어놓을 수도 있고, 결국 그들을 내부에서부터 잠식할 것입니다."
 JAP_invest_in_sphere_member_docks: "[From.GetNameDef]에 해군 투자 촉진"
 JAP_invest_in_sphere_member_docks_desc: "[From.GetNameDef]에 대한 투자를 시작해야 합니다. 이것은 그들과 더 쉽게 교역하게 해줄 뿐 아니라 일본의 자본을 상대국에 심어놓을 수도 있고, 결국 그들을 내부에서부터 잠식할 것입니다."
 JAP_invest_in_sphere_naval_advisors: "[From.GetNameDef]에 해군 고문 파견"
 JAP_invest_in_sphere_naval_advisors_desc: "우리는 [From.GetNameDef]에 고문을 보냄으로써, 그들의 해군 기지 개발에 도움을 주어야 합니다."
 JAP_invest_in_sphere_prosperity_ships: "번영급 수송선 계획을 [From.GetNameDef]에게 공유"
 JAP_invest_in_sphere_prosperity_ships_desc: "우리는 \"번영\"급 수송선 설계자들을 파견함으로써, [From.GetNameDef]의 해양수송기반 발전을 도울수 있습니다."
 JAP_invest_in_sphere_take_dockyards: "[From.GetNameDef]의 조선소 장악"
 JAP_invest_in_sphere_take_dockyards_desc: "내지의 해군공창들은 현재 대일본제국 해군의 수요를 충당하기 위해 노력하고 있습니다. 이제 우리는 공영권의 군소동맹들에게 지어줬던 시설들을 사용해야 합니다. 물론 그들의 보호를 위해서지요."
 JAP_economic_sphere_takeover: "[From.GetNameDef] 장악"
 JAP_economic_sphere_takeover_desc: "[From.GetNameDef]에 대한 우리의 경제 침투력은 [Root.GetNameDef](을)를 완전히 지배할 정도까지 성장했습니다. [From.GetAdjective] 정부는 이미 우리의 꼭두각시입니다. 이제 남은 것은 독립할 수 있다는 그들의 환상을 체념하는 것 뿐입니다."
 JAP_co_prosperity_member_decisions: "일본의 공영권"
 JAP_co_prosperity_member_decisions_desc: "공영권은 한편으로는 군사동맹, 한편으로는 경제동맹이며, 양쪽 측면 모두 동아시아의 떠오르는 [JAP.GetNameDef]에 의해 지배된다는 공통점이 있습니다. 일본은 서양 제국주의의 침식에 맞서 싸울 준비가 되어있습니다. 그들 스스로가 (어느 정도) 제국주의자가 되는 한이 있더라도 말입니다."
 JAP_join_rikagaku_kenkyusho: "이화학연구소에 참여"
 JAP_request_nav_advisors: "해군 고문단 요청"
 JAP_withdraw_from_alliance: "군사동맹 탈퇴"
 JAP_withdraw_from_alliance_desc: "우리는 더 이상 [JAP.GetNameDef](와)과의 군사동맹이 필요하지 않습니다. 이제 끝낼 차례입니다."
 JAP_withdraw_from_sphere: "경제공영권 탈퇴"
 JAP_withdraw_from_sphere_desc: "그 이익에도 불구하고, 우리가 일본 경제권의 회원이라는 사실은 우리 독립에 있어서의 문제를 야기했습니다. 우리는 일본과의 협력을 즉시 단절해야 합니다."
 JAP_nationalize_japanese_investments: "일본 투자 자본 국유화"
 JAP_nationalize_japanese_investments_desc: "[Root.GetNameDef]의 대한 일본 투자자가 많아지면서 많은 우려가 제기되고 있습니다. 터무니 없는 비용이 필요하고 또한 일본 경제공영권에서 완전히 탈퇴해야 할 필요가 있지만, 우리는 그들의 투자를 국유화하고 [Root.GetAdjective] 경제가 저들에게 꼭두각시 수준으로 종속되는 것을 막아야만 합니다."
