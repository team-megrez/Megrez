 JAP_narrow_rail: "Narrow-gauge Railways"
 JAP_narrow_rail_desc: "Japan's railways were built using an unusually narrow gauge inherited from the British Empire during the Meiji Era. While it does make construction easier in Japan's mountainous terrain, its speed limitations have negatively impacted our industry. Experts argue over whether conversion is worth the government's time."
