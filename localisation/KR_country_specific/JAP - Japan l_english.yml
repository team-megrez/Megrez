 JAP_chinese_manpower_idea: "Chinese Soldiers"
 JAP_chinese_manpower_idea_desc: "Chinese soldiers are willing to serve in our armies in small numbers, mostly under the assumption that Japanese forces are backing up Marshal Zhang Zuolin."
 JAP_three_alls_idea: "Burn to Ash Strategy"
 JAP_three_alls_idea_desc: "Those that take up arms against us in resistance shall be killed without mercy; combining this with careful use of blockhouses to hinder the paths of guerrillas and concentrating civilians in fortified areas to hamper recruitment shall greatly help us to push deeper into China."

 JAP_asian_economic_sphere: "Asian Co-Prosperity Sphere"
 JAP_asian_economic_sphere_desc: "This represents the overall boost to our economy received from our central place within the Co-Prosperity Sphere. The more members we add, and the greater their industry, the better off we become."

 JAP_asian_economic_sphere_member: "Asian Co-Prosperity Sphere"
 JAP_asian_economic_sphere_member_desc: "This represents the overall boost to our economy received from our membership within Japan's Asian Co-Prosperity Sphere. The more members in the sphere, and the greater their collective industry, the better off we all become."

