 SAU_Ikhwan_Rides_Out: "이크완의 극복"
 SAU_Ikhwan_Rides_Out_desc: "아랍어로 '교우들'이라는 뜻의 이크완은 이븐 사우드 가문의 부족 민병대로 우리 군대의 중추를 담당합니다. 그들은 종교를 광신하는 이들이며, 이븐 사우드 가문보다 이슬람 사회의 엄격한 규율에 대한 충성심이 강합니다. 서방에서 온 모든 진보를 기꺼이 내려놓는 이크완은 타락한 이슬람 세계를 정화하고 모든 무슬림을 단일 국가 아래에 통일하고자 합니다.\n\n마주치는 모든 남성 포로의 목을 야만적으로 베어버리는 그들의 피에 굶주린 신앙심을 주변국을 약탈하는 데에 활용한다면 이븐 사우드 가문에 큰 도움이 될 것입니다."
