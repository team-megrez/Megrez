 SAU_Leave_Cairo_Pact_desc: "Fighting side by side with the Egyptians, we were able to beat the Turks. With this task done, it is time to end this marriage of convenience. We shall strike out on our own, and lead the Arabs ourselves!"
 SAU_country_intro_header: "The Emirate of Najd"
 SAU_country_intro_content: "The Weltkrieg was one of many signs that we, the House of Saud, are destined to rule this land. In the hour of their greatest hubris, the Hashemites were abandoned by their infidel puppet masters and left for dead to the Turks. While our inactivity in the war proved most fortuitous when it came time to avoid Ottoman retaliation, the decadent Turks held no real sway over us. Now we bide our time, gathering warriors, money, and expertise to strike at the Rashidis, who think they can play both sides by accepting Hashemite warriors and pay lip service to the Porte, and finally unite Arabia under our flag!\n\n§CDecisions to prepare for the war with Jabal Shammar are available."