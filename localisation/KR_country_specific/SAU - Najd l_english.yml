 SAU_national_logistics: "Improve National Logistics"
 SAU_national_logistics_desc: "Building a railway is more than placing the tracks, for much planning is involved before even the first bit is in place. While we are not ready to build a railway yet, the infrastructure of the country can be improved to let it happen in the near future."
 SAU_refurbish_towns: "Refurbish Towns and Villages"
 SAU_refurbish_towns_desc: "As the future slowly arrives to Arabia, it is time for us to improve our villages and towns to prepare for the coming of industry, and the settling of the wandering tribesmen."
 SAU_abdulaziz_ibn_saud_leader_desc: "Abdulaziz Ibn Saud, the mortal rival of many dead men, now turns his sights towards Saud bin Abdulaziz Al-Rashid. This rivalry began when the young Ibn Saud was ejected from his tent in Riyadh by the Rashids. Never a pawn of Emirs, Ibn Saud's father rallied the destitute men of the coastal Emirates to the great goal of his dynasty, Wahhabism. The Rashids were then ejected at the cost of many men, including their only western ally. Ibn Saud himself started many feud the Saudis inherited, as he expressed hatred towards any Arab who turned their nose up towards Bedouins. This seed of anger had passed onto his men, who inherited his ferocity and may turn this youthful fury against him yet."
 SAU_sultain_otaibi_leader_desc: "An illiterate member of the Otaibah Bedouin tribe, Sultan came to head the so-called Ikhwan which formed a considerable portion of the forces of the house of Saud. Believing in a divine duty to spread Sunni fundamentalism, Sultan was none too pleased when the house of Saud attempted to limit his ability to raid neighbouring countries. Sultan now takes up arms against both his old allies in the house of Saud and the wider heathenous world."
