 OMA_SAU_Whitepeace: "무스카트와 리야드 사이의 무조건 평화"
 OMA_Request_Urgent_Intervention: "긴급 군사 개입 요청"
 SAU_Join_Cairo_Pact: "카이로 협약 가입"
 SAU_Join_Cairo_Pact_desc: "시대가 바뀌었고 한때 누구에게도 지지 않을 것 같아 보이던 전쟁병기 오스만이 추동력을 잃어버렸습니다. 아랍 민족과 집단들이 아랍 인민의 해방과 영광을 위해 싸워야 한다고 목소리 높여 소리치는 이집트의 녹색 깃발 아래로 모여들면서 우리 아미르 또한 이스탄불과의 관계에 대해 의구심을 품기 시작했습니다. 우리는 이미 최근 몇년간 짧은 자유를 경험하긴 했습니다만... 한번 해보는게 어떨까요? 우리가 그 자유를 지키지 말아야 할 이유가 있을까요?"
 mitteleuropa_weaponry: "Mitteleuropan Weaponry"
 SAU_ikh_aftermatch: "살라피 불만"
 SAU_ikh_aftermatch_desc: "비록 이크완이 군사적으로 패배했을지라도, 많은 이들이 여전히 공개적으로 이크완에 대한 지지를 드러내고 있으며 누군가는 또 다른 반란을 획책하고 있습니다. 뭔가 조치를 취해야 합니다."
 SAU_heavy_jizya: "무거운 지즈야 세금"
 SAU_heavy_jizya_desc: "아라비아에서 살아가는 모든 기독교도와 유대인은 우리가 자유와 평화를 가져다 준 대가로 정당한 대가를 치러야 합니다."
 SAU_warriors_of_faith: "신앙의 전사들"
 SAU_warriors_of_faith_desc: "아랍인 동포들을 해방해야 합니다! 거대한 튀르크인과 우리 앞을 막아서는 모든 존재를 무너트릴 것입니다! 신은 위대하다!"
 SAU_madrasahs: "살라피 마드라사"
 SAU_madrasahs_desc: "우리 중 가장 현명한 이들은 충분한 자금을 가지고 있지 못할 뿐이며, 율법과 신학을 가르치는 위대한 학교를 키울 충분한 능력을 가지고 있습니다."
 SAU_trading_expertise_idea: "무역 전문가"
 SAU_trading_expertise_idea_desc: "무역 전문가들은 우리에게 엄청난 이익을 가져다주고 있습니다."
 SAU_food_imports_idea: "식량 수입"
 SAU_food_imports_idea_desc: "우리는 대규모로 식량을 구매하면서 미래를 위한 기반을 쌓아나가는 중입니다."
 SAU_illiterate_populace: "문맹인 대중들"
 SAU_illiterate_populace_desc: "국민 대부분까지는 아니더라도 많은 사람들이 교육받지 못해서 우리가 필요로 하는 방식으로 제대로 도울 수는 없을 것입니다."
 SAU_islamic_welfare: "이슬람식 복지"
 SAU_islamic_welfare_desc: "가난한 이를 위한 희사는 우리 신앙의 다섯 기둥 중 하나입니다. 수많은 거지와 극빈층, 그리고 전쟁으로 생긴 고아와 미망인들이 우리가 통치하는 중에 빈곤으로 내몰리는 모습을 두고 볼 수는 없습니다."
 SAU_backwards_economy: "고대 경제"
 SAU_backwards_economy_desc: "우리 경제는 여전히 소규모 농업, 목축, 그리고 석유 무역에 기반을 두고 있습니다."
 SAU_religious_fervor_idea: "사기가 높은 군대"
 SAU_religious_fervor_idea_desc: "잘 무장하고 동기부여가 된 우리 군대는 겨우 국가뿐만 아니라, 성지, 신앙과 국왕을 위해 싸웁니다."
 SAU_new_arabian_army: "새로운 아라비아군"
 SAU_new_arabian_army_desc: "개혁된 우리 군대는 이제 활력이 넘치며 정치로부터 독립되었습니다. 신의 의지가 전장에서 우리에게 승리를 가져다주실 것입니다."
 SAU_arabian_horsemanship_idea: "아라비아 기마술"
 SAU_arabian_horsemanship_idea_desc: "최고급 말과 수년간의 습격으로 다져진 실력을 갖춘 우리 기병들은 부름에 응했고, 앞으로 세계에 다가올 전쟁에서 우리를 위해 싸울 것입니다."
 SAU_desert_logstics_idea: "사막 보급"
 SAU_desert_logstics_idea_desc: "아군은 우리 영토의 지형에서 최고의 성과를 거두도록 훈련받았고 외국인들은 알지 못하는 여러 길들을 꿰뚫고 있습니다."
 SAU_uniting_the_peninsula: "아라비아의 통일자"
 SAU_uniting_the_peninsula_desc: "라쉬드 가문 개자식들은 죽었고 아라비아 통일로 향하는 길이 열렸습니다. 힘차게 일어서 승리를 선언합시다!"
 SAU_moral_police: "도덕 경찰"
 SAU_moral_police_desc: "우리 영토를 순결하게 지키기 위해 종교적 감시와 공중 도덕을 강요해야 합니다."
 SAU_muslim_universities: "이슬람 교육"
 SAU_muslim_universities_desc: "민간 투자를 활용해 고등 교육기관을 확장했습니다."
 SAU_arabian_war_of_unification: "통일전쟁"
 SAU_allah_triumphant: "알라의 의지의 승리"
 saudi_focus: "사우드 중점계통도"
 SAU_fulfull_destiny: "Fulfil Our Destiny"
 SAU_fulfull_destiny_desc: "우리의 정복이 여기서 끝나서는 안됩니다! 아랍 전역이 아라비아의 아래에서 통일되어야 합니다!"
 SAU_asir: "아시르 영유권 주장"
 SAU_asir_desc: "저들은 얼마 되지도 않는 영토를 유지할 힘이 부족하고, 우리는 전군을 동원해 에멘을 타격할 수 있습니다. 남부 아라비아는 우리 것이 될 것입니다!"
 SAU_hit_egypt: "이집트 강타"
 SAU_hit_egypt_desc: "배교자 이집트의 방식이 너무 오랫동안 신앙을 잘못된 방향으로 이끌어 갔습니다. 이제 우리가 전 아랍을 우리의 정당한 지배권 아래에 통합해야 합니다!"
 SAU_hit_libya: "리비아 강타"
 SAU_hit_libya_desc: "Now we reach west, towards lands we yet don't rule; we will see the Atlantic like the old Caliphs and liberate every Arab under the rule of western puppets."
 SAU_Conquer_the_Imamate: "오만 이맘국 침공"
 SAU_Conquer_the_Imamate_desc: "저들은 무스카트와 오만 두 국가로 권력이이 분산되어 있기 때문에 이크완에게 저항할 능력이 부족하며, 지역 거주민들이 스스로를 지켜야 하는 지역이 넓게 펼쳐져 있습니다. 오스만 제국이 해당 지역에서 작전을 유지하는데 들어가는 비용 때문에 망설이고 있는데다가 이맘국이 힘을 합치는데 거부했습니다. 오만과 무스카트가 연합 전선을 형성하기 전에 저들을 공격하고 파괴할 기회가 다가왔습니다."
 SAU_saudi_hegemony: "사우드 패권"
 SAU_saudi_hegemony_desc: "Our allies have served their purpose. With the Rashids's and their allies gone, no tribe has the means to stand in our way. A new era begins for Arabia, and the Saudis call all the shots now."
 SAU_expand_oil_hold: "석유 저장고 확대"
 SAU_expand_oil_hold_desc: "너무 오랫동안 지역 영주와 족장들이 자기 땅에서 나오는 석유를 자유롭게 활용하고 그 이익을 홀로 누리도록 했습니다. 더 이상 그렇게 놔둘 수 없습니다! 모든 이가 우리 위치를 강화하기 위해 자기 임무를 해내야 합니다..."
 SAU_consolidating_fringe_arabia: "주변부 아라비아 통합"
 SAU_consolidating_fringe_arabia_desc: "As the flames of war lessen, we can finally set roots on the rich region of Yemen. Once called Arabia Felix by the Rum due to the immense wealth of its rulers, these lands have long been held by Ottoman forces but also divided by petty sectarian squabbles which must be dealt with."
 SAU_develop_fringe_arabia: "예멘 개발"
 SAU_develop_fringe_arabia_desc: "The cities of San'ā and Aden are among the largest in our realm, and their merchant classes will eagerly accept our help to develop and improve their lands, and ensure that they finally reach this new age of wonders we live in"
 SAU_tighten_control_arabia: "아라비아 지배권 확립"
 SAU_tighten_control_arabia_desc: "There have been many years since we held Ha'il and the surrounding areas, and many of our old allies have forgotten their allegiances. Paying visits and showing respect to these lords, and convincing them our just intentions, will, God willing, take not much time."
 SAU_purge_rashidi: "라쉬드 숙청"
 SAU_purge_rashidi_desc: "마지막 라쉬드 잔당이 우리 영토 안팎에서 암약하고 있습니다. 우리의 통치력을 진실로 확립하고 저 나약한 가문이 가진 거대한 망상에 영원히 종말을 고하는 유일한 길은 확고한 열정을 갖고 라쉬드 가문의 계보를 끊어내는 것 뿐입니다."
 SAU_purge_ikhwan: "이크완 숙청"
 SAU_purge_ikhwan_desc: "The Ikhwan have fulfilled their mission of liberating Arabia from the yoke of undeserving lords, and yet dared to revolt against the hand that fed them. Like a stern father, we must punish those who don't recognise the new pecking order in Arabia, where the Saudis stand absolute."
 SAU_dealing_with_kuwait: "휴전국과 협상"
 SAU_dealing_with_kuwait_desc: "휴전국의 아미르들은 오랫동안 영국과 오스만의 힘 뒤에서 웅크리고 있었습니다. 이제 이런 소위 보호에 종말을 고하고 저들이 새로운 조국을 위해 봉사하도록 해야 합니다."
 SAU_consolidating_realm: "왕국 통합"
 SAU_consolidating_realm_desc: "Our tribal allies will all gather again, and will be convinced by our wise arguments that our Emir is the sole supreme lord of Arabia. Of course, things are a little more complicated than that, and a concentrated effort must be made to reach that end."
 SAU_saudi_legal_code: "사우디 법전"
 SAU_saudi_legal_code_desc: "While we will still preserve local law and legislation, we need to draft a proper legal code to be established in the entirety of our Kingdom's territory."
 SAU_minority: "소수자 보호"
 SAU_minority_desc: "For centuries, despite our differences, we have respected the rights of the Christians, Jews and other peoples under our rule, as it was instructed by the Prophet himself. We must ensure that all of our subjects, no matter their creed, are safeguarded."
 SAU_absolute_rulership: "절대 통치권"
 SAU_absolute_rulership_desc: "There is no time for deliberation and liberalism; there is only time for action. A leader must not waste his time listening to those lesser than him, but rather focus on his own opinions and his most trusted advisors."
 SAU_realm_of_the_arabs: "아랍인의 왕국"
 SAU_realm_of_the_arabs_desc: "All of Arabia is under us, and nothing can stand between us and the destiny of our people, to be united as one, under one single monarch: a Saud."
 SAU_houses_of_wisdom: "지혜의 집"
 SAU_houses_of_wisdom_desc: "압바스 칼리파조 아래에서 조상들이 그랬듯이, 우리는 왕토 내에 지혜의 집을 몇 곳 설치했습니다. 이로써 아랍 지성의 황금기를 열어젖힐 것입니다!"
 SAU_land_of_faith: "신앙의 땅"
 SAU_cleanse_fringe_arabia: "아라비아 주변부 정화"
 SAU_cleansing_of_heresy: "이단 정화"
 SAU_law_of_faith: "신앙의 법칙"
 SAU_Jizya: "지즈야"
 SAU_gather_the_amirs: "아미르 소집"
 SAU_trading_regulations: "무역 규제"
 SAU_funds_for_faith: "신앙을 위한 자금"
 SAU_ghazis: "가지"
 SAU_extreme_jihad: "신앙의 전사들"
 SAU_hunt_apostates: "배교자 사냥"
 SAU_destroy_dissent: "반대파 분쇄"
 SAU_madrasah_funding: "마드라사 기금"
 SAU_kuffar_weaponry: "쿠파르 무기산업"
 SAU_the_caliphate: "사우드 칼리파국"
 SAU_haia: "도덕 경찰 설립"
 SAU_succession_regulation: "합법적인 승계"
 SAU_land_of_faith_desc: "성직자들과 전문 신학자들의 지원을 등에 업고 아라비아를 신앙의 낙원으로 구축할 것입니다. 신께서 그 증인을 맡아주실 겁니다."
 SAU_cleanse_suryah_desc: "튀르크와 이집트에서 파견한 이중간첩이 너무 많고, 심지어는 시리아 도시의 거리에는 무신론자 생디칼리스트들까지 돌아다니고 있습니다. 그들의 죄로 가득 찬 생명이 불만을 퍼트리고 있습니다. 저들이 더 이상 행동하지 못하도록 막아야 합니다."
 SAU_cleanse_fringe_arabia_desc: "튀르크와 독일에서 파견한 이중간첩이 너무 많고, 심지어는 예멘과 오만 도시의 거리에는 무신론자 자유주의자들까지 돌아다니고 있습니다. 그들의 죄로 가득 찬 생명이 불만을 퍼트리고 있습니다. 저들이 더 이상 행동하지 못하도록 막아야 합니다."
 SAU_cleanse_iraq_i_arab_desc: "튀르크와 [PER.GetAdjective]에서 파견한 이중간첩이 너무 많고, 심지어는 마슈리크 도시의 거리에는 무신론자 생디칼리스트들까지 돌아다니고 있습니다. 그들의 죄로 가득 찬 생명이 불만을 퍼트리고 있습니다. 저들이 더 이상 행동하지 못하도록 막아야 합니다."
 SAU_cleansing_of_heresy_desc: "튀르크에서 파견한 이중간첩이 너무 많고, 심지어는 아라비아 본토 도시의 거리에는 라쉬드가문이나 하심가문에 충성을 바치는 일파에 무신론자 생디칼리스트들까지 돌아다니고 있습니다. 그들의 죄로 가득 찬 생명이 불만을 퍼트리고 있습니다. 저들이 더 이상 행동하지 못하도록 막아야 합니다."
 SAU_law_of_faith_desc: "아라비아에서 새로운 법이 도입되었습니다. 예언자께서 직접 수립한 교회법입니다. 그의 이름이여 축복되리. 아라비아에 배교자가 딛을 땅은 없습니다!"
 SAU_Jizya_desc: "신앙심을 가지지 못하는 이들도 우리가 제공하는 안전을 누릴 권리가 있으며, 명목상의 세금만 지불한다면 정당한 보호를 제공해야 합니다. 우리는 명예심이 없는 튀르크족과는 달리 약속을 지킬 것입니다."
 SAU_gather_the_amirs_desc: "아라비아 전역의 중요한 군주 모두를 한데 모아 우리의 새롭고 밝은 질서로 설득시킬 것입니다."
 SAU_trading_regulations_desc: "쿠파르가 석유에 관심이 많다면 그 대가를 지불하도록 하십시오. 자금은 정당한 소유주에게 전해질 것이며 그 대가로 저들은 더 깊게 파고 들어가도록 허가를 얻을 것입니다."
 SAU_funds_for_faith_desc: "군사와 경제 분야에서 석유가 가지는 중요성은 이 세기에 들어 폭발적으로 성장했습니다. 아부다비 항구는 검은 황금이 가져다 준 전리품으로 가득 차 있으며, 신의 종복은 그 대가를 취할 것입니다. 물론 이 모든 것들은 신의 의지입니다."
 SAU_ghazis_desc: "신앙의 전사들을 모으십시오! 위대한 성취의 때가 도달했습니다! 당신은 스스로의 힘과 결단력을 통해 저 비겁한 우상숭배자들과 구분지을 것입니다!"
 SAU_extreme_jihad_desc: "모든 진정한 무슬림 전사들은 아라비아를 위해 싸울 때가 언제인지 알 알고 있습니다. 그들은 신과 국가 그리고 모든 가족들을 위해 싸움에 임합니다. 힘을 낭비할 여지는 없습니다. 위대한 투쟁의 시간이 다가왔습니다!"
 SAU_hunt_apostates_desc: "소위 '생디칼리스트' 라고 불리는 이들을 무너트리기 위한 작업에 착수해야 합니다. 그들은 길드 소유자를 뛰어넘으려 하며 노동을 신으로 숭배하는 자들입니다. 서구에서 들어온 모든 멍청한 사고를 통틀어도 이보다 더 위험한 존재는 없습니다. 그리고 우리는 이 악을 근절해야 합니다. 신께서 원하시는 대로 우리는 성공할 것입니다."
 SAU_destroy_dissent_desc: "반역자보다 더 끔찍한 존재는 없습니다. 신앙을 위해서 뿐만이 아니라 우리 가문과 가족, 그리고 우리가 있게 해준 모든 존재를 위하여! 창피하도다! 아아, 저들이 받아 마땅한 처분을 내려야 합니다."
 SAU_madrasah_funding_desc: "위대한 학자들은 그들이 원했던 적절한 자금을 얻을 것입니다. 그리고 배우고자 하는 모든 신자들을 위해 국내외의 새로운 학교에도 자금을 지원하면 좋겠습니다."
 SAU_kuffar_weaponry_desc: "한 가지 확실하게 알게 된 것이 있습니다. 우리가 가진 구식 무기로는 아무것도 할 수 없습니다. 기독교 제국의 전투 기술을 배우고 모방할 필요가 있습니다. 그렇지 않는다면 신앙 자체까지 위험에 빠질지도 모릅니다!"
 SAU_the_caliphate_desc: "수백 년간 칼리파 자리는 비어있었고, 그 자리를 소코토나 일부 튀르크 제국과 같은 나약한 국가들이 참칭해 왔습니다. 하지만 지금, 이슬람에서 가장 성스러운 도시들과 아라비아 전역을 통제하고 있는 우리는 이미 신실한 지도자입니다. 그저 이 점을 공적으로 선언하기만 하면 됩니다."
 SAU_haia_desc: "우리 땅에서 문화적, 정신적 타락을 적극적으로 뿌리뽑기 위해 미덕을 장려하고 악덕을 예방하는 위원회를 설립하는 작업을 시작해야 합니다. 이쪽이 울레마를 만족 시키는 가장 현명한 길입니다."
 SAU_succession_regulation_desc: "초대부터 시작해서 모든 아라비아 국왕이 국가를 현명하게 이끌도록 하기 위해서는 연장자 원칙과 지혜, 그리고 신앙심에 기반한 깨끗한 승계 구조를 수립해야 합니다."
 SAU_trading_expertise: "무역 전문가"
 SAU_trading_expertise_desc: "수천년동안 아랍인은 토지에서 나온 생산물이 아니라 무역 기술로 인해 부를 쌓았습니다. 현재 그 어느 때보다 자금과 물자가 부족한 상황이니 모든 상인과 외교관을 최대로 활용해야 합니다!"
 SAU_arms_imports: "군수품 수입"
 SAU_arms_imports_desc: "오스만을 위시해 아라비아가 나아갈 길을 가로막는 모든 적을 물리치기 위한 무기가 필요합니다. 결국, 해외에서 무기를 수입해야 합니다."
 SAU_weapons_aqusitions: "무기 획득"
 SAU_weapons_aqusitions_desc: "'This is just a misunderstanding! These are just hunting rifles for the Emir's personal collection. I assure you that everything is in order.'"
 SAU_reverse_engineering: "역설계"
 SAU_reverse_engineering_desc: "'It's *not* a Gewehr! It's the Abu Dhabi made Bunduqia Sabah rifle; entirely original design, I assure you.'"
 SAU_armament_plans: "군비 계획"
 SAU_armament_plans_desc: "We have many warriors which are capable and brave, but far fewer guns that are actually usable on a modern battlefield. If we are to take victory and ensure our freedom, we must ensure we have the best available to us."
 SAU_arsenal_of_arabia: "아라비아의 병기창"
 SAU_arsenal_of_arabia_desc: "More than just having the minimum of guns, we need to have a surplus; ammo, ships, tires, bandages, food, livestock; Arabia's arsenal has many needs which must be fulfilled lest we will fall to our enemies."
 SAU_caravans_of_tomorrow: "내일의 캐러밴"
 SAU_caravans_of_tomorrow_desc: "철도는 구시대적 운송 방식을 서서히 대체해 나가고 있습니다. 조만간 위대한 우리 국토 곳곳에서 다른 기차역과 더 큰 세상으로 하루 안에 이동할 수 있게 될 것입니다. 우리의 산업을 철도 운송에 적합하도록 준비해야 합니다."
 SAU_foreign_advisors: "외국 고문단"
 SAU_foreign_advisors_desc: "As we advance our industrial and military programmes, the lack of know-how begins to become and issue, and we desperately require foreign men to help Arabia back to its feet after such devastating centuries."
 SAU_oil_market: "석유기업 확대"
 SAU_oil_market_desc: "Our oil wells have been working at sub optimal capacity; even if we need foreign aid and plenty of time, ensuring we can exploit this resource should be our top priority."
 SAU_food_imports: "식량 수입 확충"
 SAU_food_imports_desc: "It's no simple task to feed a nation in times of war, especially considering our enemies are likely to have naval superiority. We are planning to make stocks and secure supply channels to make sure that they cannot hope to starve us into submission, and to diminish all kinds of famine in times of peace."
 SAU_industrial_raw_materials: "산업 원자재"
 SAU_industrial_raw_materials_desc: "Our lands hold little in a way of metals usable for industry, and thus we have to search far and wide for viable deposits of minerals our industries are about to be starved for, beginning in the mountainous regions of our land."
 SAU_literacy_campaign: "문맹 퇴치 운동"
 SAU_literacy_campaign_desc: "Our beautiful words and deep knowledge must be spread far; to allow the people to live in ignorance of the world is to be the most cruel of tyrants, for all men should know his words."
 SAU_education_reform: "교육 개혁"
 SAU_education_reform_desc: "It takes more than reading and writing to make a scholar, much like the ability to speak does not make one intelligent. Proper education for our young, and not only those who can afford tutors, will take decades to truly build, but we must start this most important step today."
 SAU_dig_deeper: "더 많은 석유를 위해 파라!"
 SAU_dig_deeper_desc: "이 땅 전체에 부가 흐르고 있습니다. 그리고 우리 국민들이 한 가지 실수를 저지른 바가 있다면, 부를 사랑한 것입니다. 이것은 물보다 더 달콤하고 검보다 더 강력하며 백지 수표 한 장이라면 어떤 검이라도 빗겨가도록 할 수 있습니다. 석유는 우리에게 소총 수천 정을 사다 줄 것이며, 그 수천 정의 총기가 제국의 첫 발걸음이 될 것입니다!"
 SAU_safety_net: "빈곤 퇴치"
 SAU_safety_net_desc: "가난한 이를 돕는 것은 무슬림으로서의 도덕적 의무기도 하지만 동시에 왕국을 더 번영하고 건강하도록 만드는 가장 확실한 방법이기도 합니다. 만약 백성들이 천신만고 끝에 간신히 빵쪼가리 조금도 손에 넣지 못하는 상황이라면, 우리가 사랑받을 수 있는 방법은 거의 없습니다! 가장 가난한 이 뿐만 아니라 아라비아에 목숨을 바친 남성과 결혼했던 미망인 또한 현명한 국가가 후원하는 일종의 사회 안전망에 보장받도록 해야 합니다."
 SAU_industrialization_effort: "헤자즈 경제 통합"
 SAU_industrialization_effort_desc: "누군가는 이슬람의 중심이라고 부르는 성지 메카는 모든 아라비아 군벌을 칭한 자에게 있어서 왕관의 보석입니다. 메카를 손에 넣는다면 평생을 걸쳐도 얻을 수 없는 어마어마한 명예를 얻을 수 있을 뿐만 아니라, 심지어 오늘날까지도 우리의 주요 경제적 수입원으로 역할하고 있는 하지의 종착역 또한 얻게 됩니다. 메카가 더욱 발전했고 현대적인 관료제 또한 갖추고 있지만 헤자즈를 통합하는 작업은 쉬운 일이 아닐 것입니다."
 SAU_arms_industry: "군수산업"
 SAU_arms_industry_desc: "이제 우리 산업을 왕국 방위에 초점이 맞춰야 합니다. 자원과 자금을 국방 예산으로 돌리는 작업을 진행중입니다. 우리 군이 그토록 절실히 필요로 하는 필수 장비가 부족하지 않도록 해야 합니다!"
 SAU_arabian_airports: "아라비아를 위한 공항"
 SAU_arabian_airports_desc: "육로로만 도시를 연결할 것이 아니라 공중으로도 연결하는 업무를 우리 신정부의 우선 과제로 삼아야 합니다. 그렇게 한다면 더 많은 군수품 수송량을 확보할 것이고, 이는 확실히 좋을 것입니다..."
 SAU_building_better_future: "더 밝은 미래 건설"
 SAU_building_better_future_desc: "A better future is more than new buildings, or new books, or new goods; it's changing the way we see the world, and thus changing the world itself. God's light again shines over us, and we will make this earth a better place, even if the cost is high."
 SAU_techslot_machine: "대학 건설"
 SAU_techslot_machine_desc: "교육 계획의 마지막 단계는 자연스럽게 고등 교육 부분입니다. 그리고 과학과 발전을 활성화시키는 것이 한때는 아랍어를 가르치자는 것과 동의어였습니다. 당연하게도, 매파 조언자들은 그런 대학으로부터 더 '현실적인' 이익을 봅니다..."
 SAU_recruiting_effort: "징집 노력"
 SAU_recruiting_effort_desc: "많은 청년들이 지금 움직이기 시작한 위대한 역사 앞에서 빈둥거리고 있으며, 심지어는 군의 부름까지도 들을 수 없을지도 모릅니다! 이런 상황을 두고 볼 수는 없습니다. 아라비아의 모든 사람들이 아미르와 그의 백성들을 위해 어떻게 싸워야 하는지 알게 될 것입니다."
 SAU_contest_the_gulf: "걸프 경쟁"
 SAU_contest_the_gulf_desc: "많은 이들은 이 지역을 '페르시아' 만 이라고 부릅니다. 하지만 우리는 더 좋은 명칭을 알고 있습니다. 그리고 세계도 그렇게 부르도록 만들 것입니다!"
 SAU_protect_oil_shipping: "석유 수송 보호"
 SAU_protect_oil_shipping_desc: "Our oil exports are a very vital part of our economy, and our enemies know this. To ensure that the shipments safely reach the Indian Ocean, a proper oceangoing navy will be needed, and the crews to maintain it."
 SAU_kuwait_naval_base: "알하사 해군기지"
 SAU_kuwait_naval_base_desc: "한때 오스만 바스라 빌라예트의 일부였던 알하사를 예측 가능한 미래에 중심항으로 활용할 수 있도록 적절히 개수해야 합니다."
 SAU_naval_exercises: "해군 훈련"
 SAU_naval_exercises_desc: "As we prepare for confrontation with [PER.GetNameDef] and other hostile powers in the Arabian Gulf, we will conduct navy exercises to ensure our fleet has actual experience at sea when conflict flares up."
 SAU_liberation_war_of_holy_cities: "성지를 해방하자"
 SAU_liberation_war_of_holy_cities_desc: "성지 메카와 메디나는 오스만 튀르크에게 구속당한 상태입니다. 우리에게는 저 성스러운 도시들을 우리의 깃발 아래에 해방할 의무가 있습니다."
 SAU_mobilize_the_tribes: "부족 군대 모집"
 SAU_mobilize_the_tribes_desc: "이 땅의 모든 부족들이 우리를 돕겠다고 맹세했으며, 지금 우리가 오랫동안 싸워온 모든 성과를 되돌리고자 하는 적과 전쟁을 벌이고 있습니다. 맹약을 이행하십시오! 그대의 아미르가 지원을 요청하고 있으니, 우리와 함께하십시오!"
 SAU_army_command_modernization: "육군사령부 현대화"
 SAU_army_command_modernization_desc: "It's high time we modernise the way our army is led, away from the lords and into the army, which will be properly organised following foreign military doctrine, with different branches for different types of units and theatres."
 SAU_establish_arabian_airforce: "아라비아 공군 창설"
 SAU_establish_arabian_airforce_desc: "사상 최초의 아라비아 공군을 창설을 면밀히 고려하고 사막 모래언덕 위의 하늘을 지배해야 합니다."
 SAU_establish_arabian_mechanized_brigades: "기계화여단 창설"
 SAU_establish_arabian_mechanized_brigades_desc: "이 새로운 시대 속에서는 적응력이 용맹과 성실함만큼이나 중요하고, 적응력이라는 덕목을 갖추도록 보장해야 합니다. 기계화 혹은 차량화 보병 부대는 고향 땅을 재정복하는데 중요한 역할을 수행할 것입니다!"
 SAU_establish_new_arabian_army: "새로운 아라비아군"
 SAU_establish_new_arabian_army_desc: "As our army reform continues, more political effort must be done to ensure it works at a similar capacity to that of Major Powers, lest we will be sent back to the dustbin of history. The time has come for us to spare no effort in making sure to end tribalism and factionalism in our armed forces and prepare it for the coming century."
 SAU_arabian_horsemanship: "아라비아 기마술"
 SAU_arabian_horsemanship_desc: "Ever since before the time of the Caliphate, we Arabians were well known as excellent horsemen, and trusty warriors are one thing that we'll surely need. As our cavalry divisions modernise, they are expected to operate in a distinct Arabian fashion, still."
 SAU_desert_warfare: "사막전"
 SAU_desert_warfare_desc: "We know how to fight in these lands, better than anyone else. Our men have fought off our rivals for decades now, and many more foes are to come to our sands. But they will be defeated, and learn to hate sand."
 SAU_desert_logstics: "사막 보급"
 SAU_desert_logstics_desc: "만약 당신이 길을 잘 알지 못한다면 사막을 통과해 군을 기동시키는 것은 대체로 불가능할 것입니다. 한번 방향을 잘못 잡는다면 당신의 부대가 길을 잃은 채로 사막에 갇혀 있게 될 지도 모릅니다. 아니면 적의 함정으로 곧장 가고 있을 지도요!"
 SAU_war_of_resistance: "저항 전쟁"
 SAU_war_of_resistance_desc: "우리는 제한된 분쟁만으로도 모든 존재를 위험에 빠트릴 수 있는 총력전의 시대에  살고 있습니다. 우리의 신생 국가는 총력전이 언제 일어날지 모르는 일촉즉발의 상황에 놓여 있으며, 역사의 발길질에 차여 사라질지도 모릅니다. 저항해야 합니다! 아라비아의 자유여 영원히 이어지리라!"
 saud.1.a: "사우드 왕가 만세."
 saud.2.t: "사우디아라비아"
 saud.2.d: "오늘 라쉬드 가문에게 승리를 거두고 히자즈를 정복하면서, 사우드 가문이 지배 세력으로 등극했습니다. 이 승리를 통해 우리는 아랍 전체를 지배할 것입니다!"
 saud.2.a: "사우드 왕가 만세."
 saud.3.t: "술탄이 칼리파 직위와 성지에 대한 지배권을 주장했습니다!"
 saud.3.d: "엄숙하고 신성한 의식에서 아라비아의 사우드 가문 술탄은 자신이 이슬람의 새로운 칼리파라고 선언했습니다. 새로 출발한 경건한 왕조가 또 다시 충실한 신자들을 인도하고 이끌 것입니다."
 saud.3.a: "칼리파 만세!"
 saud.31.t.india: "칼리파 복원을 축하하는 인도 무슬림들!"
 saud.31.t.insulindia: "인술인디아에 도달한 칼리파의 복원 소식"
 saud.31.t.other: "스스로를 칼리파로 선언한 아라비아의 술탄"
 saud.31.d.EGY: "아라비아의 술탄이 스스로를 이슬람의 칼리파라고 선언했습니다. 이집트 전역의 카페에서 수많은 자유주의자들이 그 소식을 듣고 웃음을 터트렸고, 파루크 술탄 본인도 말도 안된다고 생각했습니다. 보수적인 이티하드당의 하산 알반나 그리고 사이이드 쿠틉 모두 부도덕한 아라비아의 술탄은 그 자리에 어울리지 않는다고 비난하고 나섰습니다."
 saud.31.d.PER: "아라비아의 술탄이 스스로를 이슬람의 칼리파라고 선언했다는 소식이 [266.GetCapitalVictoryPointName]까지 도달했습니다. 그 중에서도 수니파의 칼리파를 선언했다고 합니다. [PER.GetNameDef] 국민 대부분은 시아파 무슬림이며, 그렇기 때문에 아랍 술탄이 결정한 사안에 그다지 관심이 없습니다. 우리는 이에 신경 쓰지 않을 것입니다."
 saud.31.d.india: "인도 전역의 무슬림은 아라비아 술탄이 선언한 새로운 칼리파의 탄생에 축하를 보내기로 결정했습니다. 엘리트 계층 대부분이 행사에 참여하지는 않았지만, 인도의 대중은 행사에 참가했습니다."
 saud.31.d.insulindia: "아라비아의 술탄이 스스로를 이슬람의 칼리파라고 선언하기로 결정했다는 소식이 인술인디아에 도달했습니다. 인술인디아 무슬림 대부분은 이 결정을 인정하지 않았습니다."
 saud.31.d.OTT: "아라비아 사람 대부분이 우리가 칼리파로 보이지 않는다며 승인을 거부했다는 소식이 들어왔습니다. 이건 절대로 잊을 수 없는 터무니없는 사건입니다."
 saud.31.d.other: "아라비아의 술탄이 스스로를 이슬람의 칼리파라고 선언했습니다. 이는 명백하게 권력을 얻으려는 계략에 불과합니다. 이런 말도 안되는 요구를 인정할 필요가 없기 때문에 그의 주장을 거부할 것입니다."
 saud.31.a.PER: "누가 아랍 술탄의 주장에 신경이나 쓰겠는가?"
 saud.31.a.india: "인샬라."
 saud.31.a.OTT: "이 미치광이의 주장을 거부해라!"
 saud.31.a.other: "그는 칼리파가 아니다."
 saud.32.t.india: "인도 무슬림이 우리의 주장을 받아들이다"
 saud.32.t.insulindia: "인술인디아 무슬림이 우리의 주장을 거부하다"
 saud.32.t.RUS: "러시아 무슬림이 우리의 주장을 거부하다"
 saud.32.t.other: "[FROM.GetNameDefCap] 측이 우리의 주장을 거부하다"
 saud.32.d.india: "인도에서 좋은 소식이 들어왔습니다. 인도의 무슬림 대부분이 우리의 칼리파 주장을 지지하기로 했다고 합니다."
 saud.32.d.insulindia: "인술인디아 사람 대부분이 우리의 칼리파를 인정하지 않는다는 소식이 들어왔습니다. 이건 절대로 잊을 수 없는 터무니없는 사건입니다."
 saud.32.d.other: "[FROM.GetNameDef] 사람 대부분이 우리의 칼리파를 인정하지 않는다는 소식이 들어왔습니다. 이건 절대로 잊을 수 없는 터무니없는 사건입니다."
 saud.32.a.india: "기억할 것이다."
 saud.32.a.other: "잊지 않을 것이다."
 saud.53.t: "나지드에 무기 판매"
 saud.53.d: "조만간 다가올 오스만 제국에 저항하는 투쟁에 대비하기 위해 군을 강화하려 하는 나지드가 우리에게 자신들의 투쟁을 돕는다면 엄청난 양의 부와 석유를 제공하겠다는 제안을 보냈습니다."
 saud.53.a: "무기를 보내주자"
 saud.53.b: "중동의 사막지대에는 관심이 없다."
 saud.54.t: "독일의 판매 거부"
 saud.54.d: "베를린에서 놀라운 행보를 보였습니다. 독일 정부는 무기 판매를 승인해 달라는 요청을 거부했습니다. 그들은 쓸모없는 사막에서 일부 유목민의 지지를 얻는 것 보다는 지금 지원이 필요한 다른 파트너가 있다고 주장했습니다."
 saud.54.a: "후회할 것이다!"
 saud.55.t: "독일의 판매 수락"
 saud.55.d: "베를린은 우리의 제안을 받아들였고 다가올 전투에서 우리를 돕기 위한 첫 번째 무기 선적물을 리야드로 보냈습니다. 우리 정부에게 있어서 이번 거래가 비용이 많이 들어가는 도박이기는 하지만, 장기적으로 본다면 언젠가 모두 상환할 수 있을 것입니다."
 saud.55.a: "이 무기로 라쉬드 가문의 쓰레기들을 전멸시킬 것이다!"
 saud.150.t: "이크완 반란!"
 saud.150.d: "이크완은 최근 수십년간 아라비아에서 가장 강력한 군사 집단이었습니다. 그들은 또한 우리가 이 지역에서 다른 아랍 국가들을 물리치고 사우드 가문의 지배권을 확립하는데 중요한 역할을 수행하기도 했습니다. 하지만 이크완은 항상 전통을 따르며 대단히 종교적인 집단이었고, 변화와 개혁에 대해 격렬한 반대를 표해왔습니다. 저들은 국가를 통치하는데 현대화 작업이 필요하다는 사실을 이해하지 못한 듯 합니다. 일반적으로는 더 이상 현대화 작업에 착수하지 않겠다는 약속만으로도 이크완이 느끼는 분노를 조절할 수 있었습니다. 하지만 이번에는 상황이 다른 것 같습니다. 이크완 병사들이 사우드 가문은 아라비아 지배에 적합하지 않다고 선언한 이크완 지휘관 파이살 알 두와이시 아래에서 결집했습니다. 수많은 이크완 민병대가 봉기했고 벌써 싸움이 시작되었습니다..."
 saud.150.a: "저 반란군을 분쇄할 것이다. 아라비아를 위하여!"
 saud.151.t: "아미르들이 사우드 가문 국가에 충성을 맹세하다"
 saud.151.d: "The tent city of Riyadh saw the procession of sabres upon many soldiers heads under Ibn Saud's orders. In its wake is the procession of captured Emirs. Ibn Saud has decided to spare the families of the Emirs on the condition that they swear total allegiance to the Saudi Arabia. This new form of vassalage is different from the ruthless precedence Ibn Saud's forefathers operated on, and is protected from the Ikhwan in perpetuity. "
 saud.151.a: "우리의 동맹으로는 알라만 있으면 충분하다."
 saud.152.t: "[From.GetNameDefCap]의 제안"
 saud.152.d: "[OMA.GetNameDef] 측과 동맹을 맺었기 때문에 [FROM.GetNameDef] 측을 상대로 한 전쟁에 참전한 상태입니다. 하지만 [OMA.GetNameDef] 측이 항복을 선언하면서 아라비아 반도에서 유일한 발판을 잃어버렸습니다. 우리는 지금 선택해야만 하는 상황에 직면해 있습니다. 무력으로 반도를 침략할 것인지, 아니면 평화를 모색하고 손실을 최소화할지 결정해야 합니다."
 saud.152.a: "어찌됐든간에 오만은 그렇게 쓸모있는 땅은 아니었어."
 saud.152.b: "동맹국을 배신하지는 않을 것이다!"
 saud.153.t: "[FROM.GetNameDefCap]의 평화 모색"
 saud.153.d: "[OMA.GetAdjective] 방어선이 무너지면서 그들의 동맹국이었던 [FROM.GetNameDef] 측은 아라비아에서 발판을 잃어버렸습니다. 그리고 그로 인해 우리를 위협할 수 있는 수단을 완전히 잃어버렸습니다. 안타깝게도 우리 또한 어떤 식으로든 그들을 위협하거나 침공할 방법이 없습니다. [FROM.GetNameDef] 측이 제안을 보냈습니다. 평화를 되찾는 대가로 저들은 [OMA.GetAdjective] 국가와 모든 관계를 단절하겠다고 했습니다."
 saud.153.a: "아라비아 통일로 한 발짝 더 다가갔구나!"
 saud.153.b: "침략자와 평화란 있을 수 없다!"
 saud.154.t: "[From.GetNameDefCap] 측이 전쟁 지속을 선언하다"
 saud.154.d: "[OMA.GetAdjective] 방어선이 무너지면서 그들의 동맹 [FROM.GetNameDef] 측이 더 이상 손실이 늘어나지 않도록 막기 위해 평화를 모색할 지도 모른다는 희망이 있었습니다. 하지만 무스카트의 동맹국은 친우를 위해 피를 흘릴 각오를 다진 모양입니다."
 saud.154.a: "그럼 전쟁이 계속되겠군."
 saud.155.t: "[From.GetNameDefCap]의 제안 거부!"
 saud.155.d: "우리가 관대한 조건을 제시했음에도 불구하고, 아랍 국가는 \"외국인 침략자\" 와 평화는 있을 수 없다면서 거부했습니다."
 saud.155.a: "뭐라고?"
