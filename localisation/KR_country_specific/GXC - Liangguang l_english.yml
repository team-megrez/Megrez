 GXC_KMT_take_over_tt: "§L최근에 중국국민당이 양광을 장악했기에, 우리 통치에 대한 많은 반대 의견이 존재하지만, 우리는 우리 스스로를 중국 정통정부로 선언할 수 있습니다!§!"
 GXC_rkmt_chinese_revolution_tooltip: "§G자유 중국을 위한 국민당의 이상은 점점 더 가까워지고 있습니다...§!"
 GXC_rkmt_navy_prep_tt: "§L우리와 우리 동맹의 해안을 일본의 국경에 대한 위협으로부터 보호하기 위해서 방어를 구축할 것입니다. 우리가 §Y레이다§!기술을 가지고 있다면, 미리 레이다 기지를 지을 수 있습니다!§!"
 GXC_national_monopoly_tt: "§L만약 §Y쑹쯔원§!이 우리 경제 고문으로 있다면, 우리는 이 중점에 추가적인 버프를 얻을 것입니다!§!"
 GXC_warlord_integration_tt: "§L이전의 군벌들이 완전히 파괴된다면, 우리는 장군들을 모집할 수 있을겁니다!§!"
 GXC_Purge_the_Party_State: "정당국가 제거"
 GXC_Purge_the_Party_State_desc: "국민당은 오랫동안 가장 큰 우리의 적이었습니다. 비록 국민당이 민주주의와 복지를 지지한다고 말하지만, 국민당 좌파와 우파 모두 '훈정'이라고 불리는 정당국가의 지지자에 지나지 않습니다. 이제 그들을 완전히 뿌리뽑아야 할 때입니다!"
 GXC_Overthrow_the_Monarchy: "군주제 타도"
 GXC_Overthrow_the_Monarchy_desc: "아마 신해혁명의 실패를 가장 뼈저리게 상기시키는 것은 북벌 말기에 외국인들을 만족시키기 위해 복위한 푸이가 왕위에 남아있다는 사실일 것입니다. 이것은 아마도 신해혁명에 대한 직예군벌의 가장 큰 배신이었으며, 독재자에 맞서서 공화주의자들이 단결하는 데 실패했다는 것을 나타냅니다. 더는 아닙니다. 우리는 수십 년 전에 시작했던 것을 끝내기 위해 북쪽으로 진군합니다."
 GXC_Crush_the_Zhili_Clique: "직예군벌 파괴"
 GXC_Crush_the_Zhili_Clique_desc: "직예군벌은 북양정부의 실패를 보여주는 가장 최근의 단면입니다. 그들은 부패하고, 비민주적이며, 비효율적입니다. 무능한 회전문 인사 관료들에 \"이끌리고\" 공적 책임이 없는 똥별들에 의해 운영되는 직예군벌은 계속되는 현실에도 불구하고 폭압적이고 중앙집권적인 독재를 고수하고 있습니다. 중국 민주주의에 대한 제일 큰 위협이기에, 우리는 저들을 쫓아내야 합니다!"
 GXC_Liberate_the_Northeast: "동북 해방"
 GXC_Liberate_the_Northeast_desc: "[716.Owner.GetNameDefCap]는 북동쪽 정부를 혐오하는 위성 국가로 만들었습니다. [716.Owner.GetAdjective]의 폭정으로부터 인민들을 해방하고 중국의 통일을 완수할 때가 왔습니다!"
 GXC_warlord_economy_idea: "군벌 경제"
 GXC_warlord_economy_idea_desc: "돈은 어떻하던 흘러야 하며, 무력이나 강제력을 동원해서라도 우리는 양광을 우리 군대의 요구에 맞는 성으로 탈바꿈할 것입니다."
 GXC_unfinished_reforms: "미완수된 개혁"
 GXC_unfinished_reforms_desc: "내부의 낙관주의적인 분위기에도 불구하고, 3개년 계획은 갑작스럽게 중단되었습니다. 비록 초기 안정화와 재건이 완료되었지만, 완전한 잠재력을 발휘하기에는 아직 거리가 멉니다."
 GXC_russian_advisors_idea: "러시아 고문단"
 GXC_russian_advisors_idea_desc: "우리와 마찬가지로, 러시아도 [GER.GetNameDef]에게 모든 것을 잃는다는 것이 어떤 것인지 알고 있습니다. 그들이 1904년의 러일 전쟁과 벨트크리크 동안 진정으로 수치를 당했지만, 러시아는 지난 10년 동안 빠르게 재건함과 동시에 군사 및 경제의 현대화 프로그램을 추구해 왔습니다. 그들의 고문단을 초대하여 부활한 국민혁명군의 훈련을 돕도록 합시다."
