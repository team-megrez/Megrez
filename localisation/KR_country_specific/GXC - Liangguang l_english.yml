 GXC_li_yangjing_desc: "§Y장군 설명\n출생:§! §g1895년 3월 11일, 대청국 광동성 동관현§!\n§Y군 경력:§! §g10대 시절, 리양징은 황포군관학교를 다녔고, 그곳에서 평생지기인 천지탕을 만났습니다. 리양징은 생도가 되었고, 1914년에 동맹회에 가입했습니다. 위안스카이에 맞선 호국전쟁 동안, 리양징은 우창에 있는 난후 수비대의 봉기에 참여했습니다. 그 후에, 그는 바오딩사관학교와 북경대학에서 학업을 이어나갔습니다. 1921년에 리양징은 쑨원을 보호하는 총통부 경비대의 장교가 되었습니다. 그가 영풍함 사건때 천중밍의 군대와 맞서 싸우다가 부상을 입은 것도 바로 이 이유였습니다. 부상에서 회복한 이후, 리양징은 장제스 아래의 참모로 복무했고, 이후 국민당이 광동으로 돌아온 이후에는 헌병 장교와 조례국장으로 일했습니다. 북벌기간 동안, 그는 다시 참모 장교가 되었고, 북벌이 실패하자, 리양징은 천지탕과 제4군의 잔존군과 함께 광둥으로 다시 후퇴했습니다. 천지탕이 그랬듯이, 리양징은 천중밍과 화해했으며, 광저우 육군사관학교의 교관이 되었습니다.§!"
 GXC_yang_kunru: "양쿤루"
 GXC_yang_kunru_desc: "§Y장군 설명\n출생:§! §g1884년, 대청국 광동성 보루현§!\n§Y군 경력:§! §g양쿤루의 군 경력은 1917년 호법전쟁 동안 구광서군벌에 징집되었을 때부터 시작됩니다. 그러나, 호법운동의 분열과 함께, 양쿤루는 천중밍의 광동군으로 넘어갔습니다. 제1차 월계전쟁에는 그는 여단장으로 진급했고, 제2차 월계전쟁에서는 그는 제5사단을 이끌고 우저우과 쑨저우를 점령했습니다. 영풍함 사건 이후에, 양쿤루는 천중밍에게 예주와 후이저우를 방어하라는 명을 받았습니다. 처음에는 양쿤루가 쑨원에게 투항한 것처럼 보였지만, 이것은 속임수였고, 국부군이 양쿤루와 광동군 제9사단을 향해서 진격해왔습니다. 4개월 동안, 양쿤루는 후이저우에서 국부군이 마침내 지치고 공격을 포기할 때까지 버텼습니다. 그다음 2년 동안, 양쿤루는 국부군의 공세를 막아냈으며, 심지어 한 번 더 그들에게 합류하고 배신하는 척을 했습니다. 그러나 방어는 영원히 지속될 수 없었고, 1925년 10월에 장제스는 마침내 후이저우의 문을 뚫었습니다. 양쿤루는 천중밍의 남은 지지자들과 함께 홍콩으로 퇴각해야 했습니다. 북벌군의 패배로, 천중밍은 광둥 성장의 자리를 다시 되찾았고, 양쿤루의 깃발은 후이저우에 다시 한번 펄럭이고 있습니다.§!"
 lngkmt.70.t: "영광스러운 민국"
 lngkmt.70.d: "하늘에 펄럭이는 우리 국기를 봅시다. 청천백일만지홍기는 아름답고, 장엄해 보입니다. 우리 국기는 전 세계에 휘날리고 있으며, 우리의 국력과 군대의 힘을 보여줍니다. 그리고 이 국기는 중화민국을 찬양합니다. 우리는 이 깃발이 친애하는 모든 국민을 이끌어 주길 바랍니다. 나라를 재건하기 위해 노력하고, 우리는 농업, 산업, 그리고 경제를 재건하기 위해 노력할 것입니다. 우리는 우리 문화와 예술을 되살릴 것입니다. 그리고 우리는 우리가 모든 세계의 다른 나라와 조화를 이루면서 살길 바랍니다. "
