 GXC_kmt_unify_tt: "§L경고! 중국이 우리 깃발 아래서 통일이 완수된다면, 수년간의 혼란으로 부터 국가를 재건해야 하기에, §R많은 국부군과 지역 관련 버프§!를 잃게 됩니다.\n중화민국이 다시 한번 선포된다면, 새로운 추가적인 중점이 열립니다.§!"
