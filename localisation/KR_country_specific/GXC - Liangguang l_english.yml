 GXC_guofangjun: "국방군"
 GXC_guofangjun_desc: "국방군은 군벌, 군주주의자, 그리고 일당독재자들에 맞서 합중국을 지키기 위해 언제든지 준비가 되어있습니다."
 GXC_southern_defense_force: "양광 방위군"
 GXC_iron_army_legacy: "철군의 유산"
 GXC_NRA_idea: "국부군 부활"
 GXC_federalist_secured_china: "연성주의 중국"
 GXC_federalist_secured_china_desc: "연성주의자들이 중국을 재통합했습니다. 많은 이들은 그들의 왕당파, 군벌, 독재자에 대한 승리가 중국을 안정된 민주공화국뿐만이 아닌 최종적인 평화로도 이끌 것으로 기대합니다."
 GXC_workers_strike: "노동자 파업"
 GXC_workers_strike_desc: "중국 내에서 소수의 공업도시에 해당하는 광저우의 노동자들은 정책의 변화에 따라 파업을 시작했습니다. 노동 분규가 잠잠해지려면 다소의 시간이 걸릴 것으로 보입니다."
 GXC_totalist_party: "중국공단당"
 GXC_totalist_party_long: "중국공단당\n§g중국공단당은 중국 정계의 소수파입니다. 이들은 군사적 능력의 의미로서는 그다지 힘이 강하지 않지만, 광저우와 같이 천중밍의 친노조성향 아래에서 번영한 공업지대에서는 그 존재감이 현저합니다. 하지만, 이들은 중국이 낙후된 농업, 전원사회라는 것을 고려했을 때 집권하긴 힘들어 보입니다.§!"
 GXC_syndicalist_party: "중국공단당"
 GXC_syndicalist_party_long: "중국공단당\n§g중국공단당은 중국 정계의 소수파입니다. 이들은 군사적 능력의 의미로서는 그다지 힘이 강하지 않지만, 광저우와 같이 천중밍의 친노조성향 아래에서 번영한 공업지대에서는 그 존재감이 현저합니다. 하지만, 이들은 중국이 낙후된 농업, 전원사회라는 것을 고려했을 때 집권하긴 힘들어 보입니다.§!"
 GXC_radical_socialist_party: "생산인민당"
 GXC_radical_socialist_party_long: "생산인민당\n§g생산인민당은 한때는 중국을 현대성과 자유로 인도하려는 혁명세력이었습니다- 양쯔강에서 저지당하기 전까진 말이죠. 북벌은 실패하고 말았지만, 국민당은 지하로 숨어들었고 양광의 강력한 세력 중 하나가 되었습니다. 천밍수의 생산인민당은 국민혁명군 제4군의 잔당과 지역의 당내 사회민주주의 정치인들의 표면상의 조직으로 활동하고 있습니다. 왕징웨이의 중앙위원회 계파는 상당히 위세가 약한 편이고, 대부분의 양광 출신 당원은 쑹칭링의 대중주의자 계파를 지지합니다.§!"
 GXC_social_democrat_party: "중국치공당"
 GXC_social_democrat_party_long: "중국치공당\n§g중국치공당은 중국의 연성주의 운동의 주요 정당입니다. 1925년 창당한 이 정당은 국민당에 환멸한 정치인들과 해외의 중국인들(특히 비밀결사인 홍문)을 통합해 중화민국을 참된 연방국가이자 다당제 민주주의 국가로 개혁할 것을 촉구했습니다. 이러한 희망은 청 제국의 복고에 의해 빠르게 좌절되었지만, 비록 청/직예 치하 지역에서는 노골적인 공화주의 때문에 금지되었을지라도 여전히 중요한 세력으로 남아있습니다. 이들의 정강은 연성주의와 공화주의 이외에도, 모든 행정 단위의 선출된 의회에서 토지 및 교육개혁에서 기원한 진보적인 사회 및 정치적 관점을 옹호합니다.§!"
 GXC_social_liberal_party: "공화대동맹"
 GXC_social_liberal_party_long: "공화대동맹\n§g공화대동맹은 1928년 연성주의자들의 치공당을 대표하는 천중밍과 당시까진 현존해있던 중화민국 및 안휘군벌을 대표하는 돤치루이 사이에 공화주의자들의 대연정을 만들기 위해 세워진 동맹입니다. 동맹이 꽤나 적은 주의만을 끄는 동안, 이들은 광둥성의회 내에서 천중밍의 공식적인 대연정으로 자리잡았습니다. 이들 동맹은 모든 성향의 연성주의자들, 국민당 잔당, 사업 및 신사층 관계자, 심지어는 생디칼리스트들을 포함하는 등 광범위하고 다루기 힘듭니다.§!"
 GXC_market_liberal_party: "상단"
 GXC_market_liberal_party_long: "광저우월상공안유지회\n§g광저우월상공안유지회, 또는 약칭 상단은 광저우상공회의 통제 하에 놓인 무장 자경단입니다. 이들은 도시의 사업가들이 성에 군벌주의와 도적행위가 만연하자 고유한 자위력을 조직하고 자금을 대면서 1912년에 창설되었습니다. 상단은 국민당이 생디칼리슴을 전파하고 있다고 확신해 1924년 국민당에 대항해 들고 일어났고, 완전히 분쇄되었습니다. 창설 당시부터 이들의 지도자였던 천롄보는 홍콩으로 달아났고, 북벌이 실패한 뒤에야 돌아올 수 있었습니다. 천중밍의 대연정의 구성원으로서, 광저우상공회와 그 준군사조직은 성의 사업 관계자들을 대표하며, 이들의 반노조 태도는 대연정이 진보적 안건에 물을 타게 강요해 심한 긴장상태를 창출해냅니다.§!"
 GXC_social_conservative_party: "지주협회"
 GXC_social_conservative_party_long: "지주협회\n§g지주협회는 이름 그대로 광둥 지주들의 느슨한 집단입니다. 이들은 본질적으로 정당이 아니며, 성의회에선 상단이나 무소속 의원들에 의해 대표됩니다. 이들은 실질적인 결속력 있는 이념을 가지지 않은 것이 되며, 단지 그들의 계층과 지역사회의 경제적 이해관계에 따라 함께할 뿐입니다.§!"
 GXC_authoritarian_democrat_party: "신광서군벌"
 GXC_authoritarian_democrat_party_long: "신광서군벌\n§g리쭝런의 신광서군벌은 북벌 기간 동안 광시를 잠깐 통치했고, 원정의 실패에도 불구하고 스스로를 국민혁명군 제7군으로 특징 지었습니다. 신광서군벌은 국민혁명군의 우위와 쑨원의 제1/2단계 혁명의 중요성을 신봉하는 국민당 내의 군국주의 우익을 대표합니다: 무력을 통한 구체제의 전복과, 중국의 과도군정을 말이죠.§!"
 GXC_paternal_autocrat_party: "광서군벌"
 GXC_paternal_autocrat_party_long: "광서군벌\n§g종종 리쭝런의 군벌과 대비되는 구광서군벌로도 불리는 광서군벌은, 공화주의 시대의 가장 강력한 군벌 중 하나인 루룽팅의 세력을 대표합니다. 이들은 보호와 지원을 통한 광둥과의 상호의존적 관계에 놓인 군국주의 성정부쯤 된다고 할 수 있습니다. 이들의 거대한 육군은 모든 것의 중심에 놓여있고, 게다가 군벌의 문화는 의외로 다원주의적이며 광시의 다양한 소수민족들을 별 차별 없이 모아놓은 상태이기도 합니다.§!"
 GXC_national_populist_party: "일관도"
 GXC_national_populist_party_long: "일관도\n§g장톈란의 교세는 양광에서 제한된 영향력만을 가집니다.§!"
 GXC_social_liberal_party_federalist: "중국치공당"
 GXC_social_liberal_party_federalist_long: "$GXC_social_democrat_party_long$"
 GXC_Liangguang_Dyarchy: "양광 이두정"
 GXC_Liangguang_Dyarchy_desc: "양광은 단일 국가도, 심지어 단일 정부도 아닙니다, 이들은 서쪽의 광시와 동쪽의 광둥 두 성의 연합이며, 이들의 정부는 서로 별개이고 대체로 독립적입니다. 이 연합은 지금까지 비공식적인 것으로 남아 있었으며, 재탄생한 양광총독의 직책 하에 공식화되는 조치가 취해져야만 합니다."
 GXC_Guangxi_Construction_Plan: "광시 건설계획"
 GXC_Guangxi_Construction_Plan_desc: "양광을 구성하는 두 성 중에서, 광시는 경제개발에서 확연히 뒤처졌습니다. 부유한 광둥의 추가적인 자금 제공으로, 지역 경제에 박차를 가하고 광시가 이웃 성의 자산에 끼치는 부담을 줄이기 위한 계획이 고안되었습니다."
 GXC_Warlordist_Economy: "군벌 경제"
 GXC_Warlordist_Economy_desc: "중국의 많은 성에 존재하는 군정들은 그들의 정권의 특성상 경제가 침체된 상태이고, 모든 재화가 군대에 집중되었습니다. 광시 또한 예외는 아니지만, 왜 이러한 상황이 변화해야 할까요? 광시는 스스로와 그 이권을 보호하기 위해 군대를 필요로 합니다. 경제는 계속해서 군대의 수발을 들 것입니다."
 GXC_Opium_Smuggling: "아편 밀수"
 GXC_Opium_Smuggling_desc: "광시 또한 여러 성들과 마찬가지로 아편 문제가 심각하다는 점은 비밀이 아닙니다. 한편, 주요 아편 교역로는 이 성을 통과하고, 군벌은 거기서 큰 이익을 얻습니다. 우리의 군대를 확장하고 유지하기 위해선 이러한 이익이 필요하기 때문에, 비록 이 죄악을 포용하는 것이 많은 사람들의 눈살을 찌푸리게 할지라도 이러한 밀수 작전을 확대해야 합니다."
 GXC_Economic_Modernization: "경제 현대화"
 GXC_Economic_Modernization_desc: "광서는 더 이상 끔찍한 아편 교역에 의존할 수 없습니다. 이는 많은 중국인에게만이 아니라, 성정부가 그 운영자금을 대개 하는 데에도 중독을 불러일으킵니다. 경제를 현대화하는 것은 비싼 값을 치러야 하지만 장기적으로는 꼭 필요한 모험이 될 것이고 만약 그렇지 않다면 국민은 궁핍하고 마약범죄로 가득한 채로 살아갈 것입니다."
 GXC_Financial_Reorganization: "재정 개편"
 GXC_Financial_Reorganization_desc: "광시 경제의 현대화의 일환으로, 성의 재정은 전면적으로 정비되어야 합니다. 아편 밀수 업제에서 경제활동의 다변화에 이르기까지, 광둥에서 온 전문가들은 경제를 원상복구시키기 위해 이러한 정책들을 도입할 것입니다."
 GXC_Develop_Terrace_Field: "계단식 농업"
 GXC_Develop_Terrace_Field_desc: "계단식 농업은 확실히 남중국에선 처음 보는 것이 아닙니다. 특히, 험준한 지형으로 이뤄진 광시는 성 내의 많은 지역에서 이를 명백히 필요로 합니다. 그럼에도 불구하고, 이는 쉬운 기술적 위업이 아니며 농부들이 이러한 작업을 하기 위해선 상당한 투자를 필요로 합니다. 어쨌든, 광시는 여전히 매우 농경주의적이며 이러한 상황이 오래 지나지 않아 바뀔 것이라고 믿을 근거가 거의 없습니다."
 GXC_We_Are_Bandits: "우리는 도적떼다!"
 GXC_We_Are_Bandits_desc: "광시와 도적은 깊고 오래된 역사를 함께했습니다. 왜 이러한 전통이 깨져야만 하죠? 이들 광시 도적들은 여전히 중국 내에서 가장 위대한 전사들로 알려져있습니다. 우리는 이 정체성을 파괴하지 말고 받아들여야 하는데, 그 이유인즉슨 우리가 진정 무엇인지를 나타내주기 때문입니다."
 GXC_Embrace_Regionalism: "지역주의를 받아들이다"
 GXC_Embrace_Regionalism_desc: "광시는 특별하며, 심지어 베이징이나 광저우조차도 우리가 그렇지 않다고 선뜻 말하지 못합니다. 우리는 최우선적으로 우리 성에 중점을 두고, 중앙집권주의자들과 동화주의자들의 시도에 맞서 지역 정체성을 유지해야 합니다."
 GXC_provincial_armies: "지방군 재조직"
 GXC_provincial_armies_desc: "광둥과 광시는 팔성연합의 형성 이래로 분리된 육군, 지휘부와 행정 구조를 갖추고 있었습니다. 두 성의 군대는 단결된 전투력을 갖추기 위해 단일한 지휘부 하에 통합되어야 하며, 그렇지 않다면 우리는 분열되고 지리멸렬한 군대를 보유한 채로 전투에 휘말려들게 될 것입니다."
 GXC_hong_kong_contacts: "홍콩과의 연계"
 GXC_hong_kong_contacts_desc: "우리는 홍콩과 인접했고 그들과 우리 성 사이에는 강한 상업적 제휴관계가 존재하며, 이에 따라 우리는 공사관 도시와 무수한 연결을 갖고 있어 그들 중 다수는 우리에 대한 공감을, 나머지는 이를 통해 이익을 얻으려는 생각을 갖고 있습니다. 이는 우리에게 중국의 나머지 지역과 서방에서 온 진보된 기계류와, 남아도는 무기류를 구할 수 있는 시장을 개척해줄 것입니다."
 GXC_tooling_help: "생산에 도움을 받다"
 GXC_tooling_help_desc: "우리의 홍콩과의 접촉은 현재의 무기 재고를 업그레이드하는 데 사용할 수 있는 현대 기계류의 출하를 확보해줬습니다. 이는 값을 치러야 할 테지만, 경쟁자들과 비교했을 때 우리의 군대를 더 빨리 재건할 수 있도록 도와줄 것입니다."
 GXC_second_arsenal: "제2병공창 확장"
 GXC_second_arsenal_desc: "광둥 제2병공창으로도 알려진 파강화포창은 지멘스와 AOG의 도움을 받아 1933년에 건설되었습니다. 여기선 최근 팔성연합이 무너질 때까지 야포와 포탄을 생산했습니다. 정부의 도움을 받는다면 이곳은 확장될 수 있고, 독일 수중에 넘어가지 않도록 보장할 수 있습니다."
 GXC_improved_communications: "라디오 확보"
 GXC_improved_communications_desc: "병참과 통신은 현대전에서 중요한 역할을 합니다. 홍콩과의 접촉을 통해 우리는 몇몇 현대식 라디오에 접근할 수 있고, 이는 격렬한 전투 동안 부하들과 연락을 유지하는 군관들의 능력을 향상시킬 것이기 때문에 군대의 전투력에도 중요한 역할을 할 수 있습니다."
 GXC_specialized_artillery: "전문화된 대공포와 대전차포"
 GXC_specialized_artillery_desc: "중국에서는 항공 및 기갑 전력이 상당히 제한된 반면, 이들의 존재감은 꾸준히 증가하고 있으며 우리는 이에 효과적으로 대처할 수 있는 방안을 채택해야 합니다. 항공기와 장갑차량에 대항하기 위해 고안된 포병 분야는 계속해서 가장 가성비 좋운 해결책이 되어가고 있습니다."
 GXC_Liangguang_Aviation_Bureau: "양광항공국"
 GXC_Liangguang_Aviation_Bureau_desc: "양쪽 성 모두가 성군과 그들의 지도자들의 요구에 힘입어 소규모 항공산업을 꾸려나가고 있습니다. 외국인들의 눈에는 이러한 산업이 보잘것없을지 모르지만, 이는 대부분의 중국 성정부들에 비하면 믿을 수 없는 수준로 요긴합니다. 양쪽 성은 군용 항공이 현대 전장에 가져다주는 중요한 이점을 유지하기 위해 자원과 전문 지식을 한데 모아야 합니다."
 GXC_Aircraft_Repair_Factory: "항공기 정비창"
 GXC_Aircraft_Repair_Factory_desc: "사오관에는 소형 군용기를 제작할 수 있는 작은 공장이 위치해있습니다. 이들의 역량이 작긴 하지만, 우리가 보유중인 항공기를 수리하고 유지보수하기엔 충분합니다."
 GXC_Liangguang_Aviation_School: "양광항공학교"
 GXC_Liangguang_Aviation_School_desc: "어떤 종류든간에, 일단 항공대를 창설하려면 군관들과 사병들은 훈련과 교육을 받아야 합니다. 조종사와 지원반을 육성하기 위한 비행학교는 우리가 기반 시설을 갖추고 풋내기 공군력을 발전시키는 데 도움을 줄 것입니다."
 GXC_rejuvenation_type_aircraft: "'부흥호' 전투기"
 GXC_rejuvenation_type_aircraft_desc: "류저우와 사오관의 항공기 공장들은 그들만의 항공기 설계를 개발하기 시작했습니다. 혼합구조로 이뤄진 복엽기인 광시 3식은 중국에서 최초로 성공을 거둔 전투기 중 하나이며, 그러는 동안 사오관에서는 그들이 \"부흥호\"라고 이름 붙인 현대적 단엽기를 제작하고 있습니다. 이들은 우리 공군의 중추가 되어 적들에 비해 헤아릴 수 없는 수준의 이점을 우리에게 줄 수 있을 것입니다."
 GXC_northern_doctrine: "북부 교리: 화력"
 GXC_northern_doctrine_desc: "북방의 중국군은 화베이 평원에서 싸운 경험을 통해 화력을 바탕으로 독자적인 교리를 전개해왔습니다. 우리가 북부인들과 그들의 홈그라운드에서 싸우게 될 가능성이 높다는 점을 고려한다면, 우리 군대의 재건과 개혁을 지속하면서 그들의 견해와 경험을 우리 군대에도 채택하는 편이 현명할 것입니다."
 GXC_southern_doctrine: "남부 교리: 기동력"
 GXC_southern_doctrine_desc: "신해혁명 이후로 남중국에서 벌어진 전투는 주로 기동성과 인력 우위 유지에 중점을 둔, 기동성이 뛰어난 보병 부대를 중심으로 전개되었습니다. 우리는 분명히 공격자로부터 우리 자신을 방어해야 할 것이기 때문에, 이미 우리 군대가 가장 잘 싸운 바 있는 남방에서 싸울 때 얻는 우리만의 교훈에 계속해서 적응해야 합니다."
 GXC_reopen_whampoa: "전문 장교단"
 GXC_reopen_whampoa_desc: "중국의 군대들의 군관들 중 상당수는 도적떼 출신이기 때문에, 이들에게서 전문성은 좀처럼 찾아보기 어렵습니다. 그러나 양광은 식자율이 꾸준히 높아지는 것 때문에 우리에게 있어서 군관들의 신규 모병 및 양성에 이점을 준다고 할 수 있습니다. \"녹림대학\"에서 훈련된 군대가 아니라 우리 장교들이 공화국의 진정한 수호자가 될 수 있도록, 이들의 직업화를 위해 노력해야 합니다."
 GXC_militia_integration: "민병대 통합"
 GXC_militia_integration_desc: "19세기 후반 청나라의 신건육군 창설 이래로, 남중국의 육군은 근본적으로 대규모 민병대에 지나지 않았습니다. 이들을 우리의 육군 편제 하에 통합하는 것은 열의 있고 노련한 인력풀에 대한 접근과, 이들이 군벌과 도적떼로부터 고향을 지키려 열망할 것을 보장합니다."
 GXC_minjun_reforms: "민군 개혁"
 GXC_minjun_reforms_desc: "민군, 또는 시민/인민군은 남방의 군대들에서 자원병들을 나타내기 위해 쓰인 명칭입니다. 이들은 국민당이 선전 활동에서 단지 비적떼일 뿐이라며 비웃었던 점 때문에, 단정지어 말하기엔 다소 복합적인 평판을 얻고 있습니다. 우리는 이들 민군을 시민병으로 개혁해, 미국이나 영국에서 그랬던 것처럼 공화국을 지켜줄 효과적인 군대의 중추로 만들어야 합니다."
 GXC_civilwar_lessons: "월계전쟁의 교훈"
 GXC_civilwar_lessons_desc: "광동-광서전쟁의 약칭인 월계전쟁은 신해혁명 이후 광둥성과 광시성 사이에 벌어진 여러 충돌을 뜻합니다. 현대전에 관한 한 우리 군대는 아직 배울 것이 많고, 가장 최근에 벌어진 전쟁은 우리 군대의 발전을 위해 검토되고 연구될 것인데, 이는 중국에서의 전쟁이 끝날 것 같지 않아 보이기 때문입니다."
 GXC_modern_army_structure: "군대 구조 현대화"
 GXC_modern_army_structure_desc: "중국의 군대는 수십 년간 서구의 현대적 군대와 현저하게 달랐습니다. 놀랄 것도 없이 현대적인 군사체계는 전쟁을 원활히 수행하기 위한 필수요소이며, 참모총장은 보병사단들을 조직하기 위한 새로운 체계를 제시했습니다."
 GXC_improved_logistics: "개선된 군수"
 GXC_improved_logistics_desc: "하수는 전술을 공부하지만, 고수는 병참을 공부합니다. 인프라가 빈약하거나 실재하지 않는 수준인 중국에서 군대의 병참을 제대로 조직하는 것은 승패를 가르는 것을 의미할 뿐만 아니라, 이들을 완전한 전멸으로부터 구할 수도 있습니다."
 GXC_mountain_warfare: "산악전의 교훈"
 GXC_mountain_warfare_desc: "남중국은 험지라 하기에 부족함이 없고, 난링산맥은 양광의 북부를 뒤덮고 있습니다. 우리 병력 중 다수가 산악전에 정통하며, 이들과 이 지역 출신의 신병들은 우리가 어렵고 복잡한 형태의 전쟁을 연구하는 데 도움을 줄 것입니다."
 GXC_modern_engineers: "상비 공정병단"
 GXC_modern_engineers_desc: "주강은 양강 내의 대규모 부대 이동에 큰 장애물이 되는 것을 여실히 증명하고 있습니다. 서양의 공병대에서 영감을 받은 전문 공병대는 훗날 전투 중에 강을 도하하는 데 있어서 생기는 도전을 극복하는데 도움이 될 것입니다."
 GXC_proper_recon: "정찰 훈련"
 GXC_proper_recon_desc: "정찰과 첩보는 항상 유능한 군대의 핵심요소였습니다. 현대전은 이러한 필수적인 임무를 우리가 완수할 수 있도록 새로운 도구와 도전의식을 주었는데, 이는 우리 군대가 전방에 무엇이 있는지 확실히 알 수 있게 해주고, 우리 군관들에게 이러한 도전에 적절히 계획하고 대응할 수 있는 능력을 줄 것입니다."
 GXC_modern_forts: "요새화 연구"
 GXC_modern_forts_desc: "우리가 적대적인 경쟁자들에 둘러싸여 있기 때문에, 언젠가는 필연적으로 전쟁을 맞이할 수밖에 없을 것으로 보입니다. 현대전에서의 요새화는 그 평가가 엇갈리지만, 정적인 요새화의 적절하고 합리적인 운용은 특정 지역의 적을 저지하거나, 특정 조임목으로 몰아넣거나, 전략적 요충지에 장애물 난관을 만들어낼 수 있습니다."
 GXC_federal_army: "국방군 재창설"
 GXC_federal_army_desc: "국방군은 1920년 천중밍에 의해 처음 창설되었습니다. 이는 본질적으로 그가 연성주의 정권의 문민통제 하에 두려고 했던 광둥성군의 연장선상에 있었습니다. 이제 성군을 자유중국의 수호와 해방을 위해 재창설된 국방군으로 개편하는 것을 마무리할 때입니다."
 GXC_defense_force: "양광 방위군"
 GXC_defense_force_desc: "성군 개혁에 큰 진전이 있었으니, 우리는 제대로 된 방위군을 목표로 한 구조조정을 마무리할 수 있을 것으로 보입니다. 이로써 우리 군대의 목적은 분명해질 것입니다: 침략자, 도적떼, 반란군으로부터 양광을 지키는 것 말이죠."
 GXC_seventh_army: "강철군의 영광"
 GXC_seventh_army_desc: "강철군은 광시 출신의 병사들로 구성된 중화민국 국민혁명군 제7군의 별명입니다. 강철군은 북벌에서 몇 안되는 성공을 거둔 부대 중 하나였는데, 이들은 당시 이러한 활약을 통해 강철군이라는 이름을 얻었고 그 유산은 광시의 오랜 군사적 성공 이력의 일부로 성내에서 명맥을 이어왔습니다."
 GXC_fourth_army: "철군의 유산"
 GXC_fourth_army_desc: "'철의 군대'는 중화민국 제4군의 별명입니다. 광둥에서 온 이 병사들은 북벌 당시 국민혁명군의 핵심을 형성했고, 순식간에 가장 유능한 부대 중 하나로 알려졌습니다. 이 군대는 본질적으로 천중밍의 광동군에서 창조되었기 때문에, 북벌의 실패에도 불구하고 그들의 유산은 오늘날까지 매우 기동성 있고 유능한 군대로 이어지고 있습니다."
 GXC_Officer_Vanguards: "군관 선봉대"
 GXC_Officer_Vanguards_desc: "군관 선봉대는 오직 군대의 선봉장 역할만을 맡을 고참 부사관들과 군관들로 구성된 부대입니다. 제대로 훈련받지 않은 미숙한 부대를 이끄는 것 때문에 우리 군관들을 분산시키는 것보단, 과감한 공격에 있어서 경험과 기량을 유용하게 쓰이게 해줄 그들만의 부대에 집중시키는 것이 낫습니다."
 GXC_Professional_Officer_Corps: "전문 장교단"
 GXC_Professional_Officer_Corps_desc: "우리가 장교단을 전문화한다면 사단들을 숙달되고 재능 넘치는 군관들이 이끌게 할 수 있습니다. 우리는 대군을 훈련과 무장에 필요한 시간과 자원이 부족한 채로 투입할 가능성이 높기 때문에 통솔력이 부족하다면 완전한 재앙을 초래하게 될 것이지만, 뛰어난 통솔력은 이러한 단점을 보완할 수 있습니다."
 GXC_liangguang_NRA: "국부군 부활"
 GXC_liangguang_NRA_desc: "동지들이여, 몐후 전투에서 용감하고 명예롭게 천중밍의 군대와 맞서 싸운 동지들을 잊지 마라. 압도적인 화력과 적의 방어선을 우리 병사들은 본인의 목숨이 아니라 중국의 구원을 위해서 돌파했다. 수년이 지난 지금, 황포의 정신을 발전시켜서 쑨원 선생의 이상을 다시 한번 실현할 것이다!"
 GXC_Guangdong_Star: "광둥의 별"
 GXC_Guangdong_Star_desc: "천중밍 치하에서, 광둥은 유일한 수준까진 아니더라도 전국에서 가장 경제적으로 안정되고 번영하는 성들 중 하나가 되었습니다. (다른 어느 성정부보다도 훨씬 많이) 제한된 군비 지출과, 지난 10년간의 상대적 안정은 다른 성들이 실패를 겪는 동안 우리 성을 성공으로 이끌었습니다. 하지만, 여전히 광둥은 훨씬 더 큰 잠재력을 가졌으며 우리는 이를 더욱더 개화시키기 위해 노력해야 합니다."
 GXC_Financial_Reform: "금융 개혁"
 GXC_Financial_Reform_desc: "중국의 많은 성들보다 덜 고질적이긴 하지만, 광둥은 여전히 부패에 시달리고 있으며 검은 월요일이 상황을 뒤흔들어 놓았습니다. 양광이 다시 한 번 회복하고 성장하려면 재정이 조정되고 개혁되어야 합니다."
 GXC_New_Industrial_Zones: "새로운 산업지구"
 GXC_New_Industrial_Zones_desc: "광저우에 AOG가 존재한 것 때문에, 성정부의 재정과 경제 발전에는 심각한 지장이 초래되었습니다. 그럼에도 불구하고, 지난 10년간 소도시들과 도회지들이 대신해서 산업을 발전시킴을 통해 산업 발전에 있어서 많은 성공을 거두었습니다. 이러한 추세는 이 지역의 경제 성장에 계속해서 박차를 가하기 위해 더욱더 뒷받침되어야 합니다."
 GXC_Infrastructral_Efforts: "기반 시설 건설"
 GXC_Infrastructral_Efforts_desc: "중국의 인프라는 악명높은 수준으로 낙후되어 있습니다. 철도망은 여전히 희귀하고, 예를 들어 광저우에서 베이징으로 향하는 간선은 여전히 불완전한 상태입니다. 비싼 값과 오랜 시간을 대가로 치러야 하겠지만, 인프라를 개선하는 것은 모든 종류의 중대한 경제 발전의 밑바탕이 됩니다."
 GXC_Fuguo_Coal_Mine: "푸궈 탄광 확장"
 GXC_Fuguo_Coal_Mine_desc: "우리는 여전히 석탄과 같은 주요 자원의 부족 때문에 투쟁하고 있고, 푸궈에 위치한 광산은 여전히 작은 채로 남아있습니다. 석탄은 세계에서 가장 중요한 자원 중 하나이며, 우리는 이에 대한 수입을 줄일 필요가 있습니다."
 GXC_Municipal_Development: "지방 개발"
 GXC_Municipal_Development_desc: "연성주의자들은 항상 현, 도회지, 촌락에 초점을 맞춰왔습니다. 이를 발전시키는 것은 인민의 삶과 성의 경제를 전반적으로 향상시키기 위한 방안으로서, 연성주의자들의 강령에서 큰 부분을 차지하고 있습니다."
 GXC_Guangdong_Industrial_Exhibition: "광둥 산업박람회"
 GXC_Guangdong_Industrial_Exhibition_desc: "많은 성장들과 마찬가지로, 우리는 영향력을 강화하고, 더 나아가 정치적 목표를 세우고, 당연하게도 성을 전반적으로 개선하기 위해 우리 성을 모범성으로 만들기를 희망합니다. 우리의 산업 발전과 전문성을 과시하는 것은 특히나 중국이 산업적으로 계속 뒤처진다는 점 때문에 이러한 목표에 도움이 될 것입니다."
 GXC_Revive_Guangdong_Arsenal: "광동병공창 보수"
 GXC_Revive_Guangdong_Arsenal_desc: "광동병공창 은 중국의 주요 병공창 중 하나입니다. 이제 이곳이 다시금 우리 손에 들어왔으니 산업 인력을 확충하고, 당연하게도 우리의 군수산업 역량을 적에 비해 더욱 유리하게 만들기 위해 이를 확장해야 합니다."
 GXC_Local_Investment: "지방 투자"
 GXC_Local_Investment_desc: "성 전역에서 지역 경제에 투자하는 것은, 국정에서 두각을 나타내기 위해 우리가 절실히 필요로 하는 경제 발전에 박차를 가할 것입니다. 이는 기존의 국가 전반적인 사회 기반 시설이 미비하기 때문에 많은 건설사업을 수반할 것입니다."
 GXC_Consolidate_Local_Support: "지방의 지지 확보"
 GXC_Consolidate_Local_Support_desc: "천중밍은 비교적 급진적인 그의 정치적 의제에도 불구하고 지역 엘리트들에게 어필함으로써 굉장히 오랫동안 성장직을 유지할 수 있었습니다. 이는 그의 급진적 지지자들 사이에서 인기가 없긴 하지만, 천중밍의 성장직은 엘리트들이 선출직인 성의회에서 상당한 영향력을 가지고 있기 때문에 그들의 지지에 달려있습니다."
 GXC_Republican_United_Front: "공화통일전선"
 GXC_Republican_United_Front_desc: "천중밍은 열렬한 공화주의자이며, 재임 기간 동안 아나키스트와 국민당에서 자유주의자와 보수주의자에 이르기까지 수많은 다채로운 유형의 인사들과 함께 일했습니다. 그는 중국의 공화주의 운동의 선두에 서기를 바라고 있으며, 민주적인 중화합중국이라는 목표를 갖고 일할 수 있는 연합전선을 창조하기를 희망합니다."
 GXC_Education_Reform_focus: "교육 개혁"
 GXC_Education_Reform_focus_desc: "교육이 세계 표준에 비해 열등한 상황에서 이를 개선하는 것은 치공당의 주요 관심사 중 하나입니다. 상당한 자금이 교육제도를 개선하기 위해 유용되었고, 이는 중국에 도래한 전쟁과 혼돈의 시대에 번영을 가져오고 인민을 가르치기 위해 유지되어야만 합니다."
 GXC_Expand_Yue_University: "광둥대학 확장"
 GXC_Expand_Yue_University_desc: "광둥대학은 천중밍의 광둥성장으로서의 첫 임기 당시인 1921년 개교했으며, 그의 광둥성교육위원회의 초석이었습니다. 지역의 불안이 커짐에도 불구하고, 교육의 우선권은 유지되고 학계의 확장은 중요한 장기적 이익을 가져올 것입니다."
 GXC_Professional_Training_School: "전문화 교육 학교"
 GXC_Professional_Training_School_desc: "공무원들의 전문적 기술은 수천 년의 세월동안 중국 문화와 정치적 수완의 주요 요소였습니다. 우리는 교육제도를 전통적 방식을 따르지만 개선하고 근대화하는 쪽으로 개혁해, 교양 있는 엘리트 계층의 기초를 개선하는 방향으로 나아가야 합니다."
 GXC_Massive_Literacy_Campaign: "대규모 문맹 퇴치 캠페인"
 GXC_Massive_Literacy_Campaign_desc: "문맹은 우리를 너무나도 오랫동안 괴롭혔습니다. 중국이 다시 번영하려면, 모든 중국인은 중국의 개선에 참여할 수 있을 정도로 교육을 받아야 합니다. 다 떠나서, 중국인들이 글을 읽을 수가 없어 스스로의 결정을 내리지도 못한다면 어떻게 진정 자유로워질 수 있을까요?"
 GXC_Reform_Local_Culture: "지방 문화 개혁"
 GXC_Reform_Local_Culture_desc: "광둥은 퇴폐와 부패, 실정에서 결코 벗어나지 못했습니다. 이러한 문제들은 그 근간을 뿌리뽑지 않는 한 해결될 수 없으며, 이는 종종 문화에 찌들어 있습니다. 천중밍은 20여 년간 도박과 아편흡연이라는 범죄행위와 싸워왔지만, 인민의 삶을 개선하기 위해선 이러한 노력이 더욱더 이어질 필요가 있습니다."
 GXC_County_Self_Governmence: "현 단위 자치"
 GXC_County_Self_Governmence_desc: "많은 중국의 저명한 개혁가들과 마찬가지로, 천중밍은 중국이 단일국가로 통치되기엔 너무나도 크다는 것을 이해하고 있으며, 연성주의 노선을 따라 정부를 재조정하는 것은 중앙정부와 관련된 많은 병폐를 경감시키는 데 도움이 될 것입니다. 이는 하향식이 아닌 상향식으로 이루어져야 하며, 민주주의가 분투할 수 있는 전통적 자치구역인 현 단위에서 시작되어야 합니다."
 GXC_Land_to_the_Tiller: "경자유전"
 GXC_Land_to_the_Tiller_desc: "토지개혁은 그동안 치공당 강령의 중심이었지만, 처음부터 심각한 반대에 부딪혔습니다. 하지만, 농민들이 빈곤하고 지주들의 변덕에 취약한 것이 아니라 스스로 단결하고 민주주의에 참여할 수 있도록 돕기 위해선 \"경자유전\" 계획을 재개해야 합니다."
 GXC_Promote_Self_Organization: "민간 단체 조직 촉진"
 GXC_Promote_Self_Organization_desc: "자주적 조직 결성은 천중밍의 사상의 핵심 강령 중 하나입니다. 인민이 자유롭지 못하면 민주주의가 불가능하고, 정치적으로 자치적이고 경제적으로 자립하지 못하면 인민이 자유로울 수 없습니다. 중국에서의 민주주의의 핵심은 부패와 권위주의에 맞서싸울 수 있도록 인민을 조직하는 것이 될 것입니다."
 GXC_Enlightened_Gentry_Dominance: "계몽층의 지배"
 GXC_Enlightened_Gentry_Dominance_desc: "양광의 교외 현들은 지주들이 장악했고, 이들은 성의회에서도 막중한 영향력을 갖고 있습니다. 이들의 지지는 지금까지 필수적이었고, 처음부터 협조적이었으며 심지어는 온건한 개혁마저도 기꺼이 받아들였으니 이들을 배신하는 것은 현명하지 못한 일일 것입니다. 하지만 이는 개혁가들 사이에서 인기 있는 움직임은 아닐 것입니다."
 GXC_Agricultural_Commodification: "농업 상품화"
 GXC_Agricultural_Commodification_desc: "대부분의 중국인들에게 농업은 여전히 가장 중요한 삶의 방식입니다. 이 산업이 계속해서 수익성을 유지하도록 하는 것은 우리의 세입을 증대시키고, 농촌 공동체를 적절하게 도울 것입니다."
 GXC_Rural_Development: "교외 지역 개발"
 GXC_Rural_Development_desc: "토지 및 정치개혁은 다 좋은 말이긴 하지만, 우리 인구의 절대다수를 차지하는 교외의 인민들은 삶의 질이 향상되는 것을 마주하지 못하는 한 우리의 말을 믿지 않을 것입니다. 농촌 공동체를 발전시키는 것은 성 전체의 경제적 번영을 개선하는 데에 있어서 열쇠가 될 것입니다."
 GXC_Federalist_Model_Province: "연성주의의 모범성"
 GXC_Federalist_Model_Province_desc: "천중밍은 \"연성주의의 모범성\"이 연설과 팸플릿 이상으로 그의 이상을 더욱더 증명해줄 것을 바라며, 이는 더 선하고 자유롭고 진정으로 통일된 중국으로 우리를 이끌고 다른 성장들도 그를 본받도록 설득해줄 것입니다."
 GXC_Fire_in_the_Lake: "천명을 위한 싸움"
 GXC_Fire_in_the_Lake_desc: "이두정이 무너졌습니다! 권력을 놓고 경쟁하는 많은 세력을 통제하지 못함에 따라, 양쪽 성 사이에 전쟁이 발발했습니다. 월계전쟁에서 승리를 거둔 파벌은 양광의 미래를 좌우할 뿐만 아니라, 중국의 국정 전반에 영향을 미칠 것입니다."
 GXC_Guangxi_Warlord_Domination: "광서군벌의 지배"
 GXC_Guangxi_Warlord_Domination_desc: "마지의 광서 군벌이 월계전쟁에서 승리했습니다. 분명하게도, 지속적인 군사화가 이루어질 것입니다. 광서가 전국적인 명성을 얻기 위해 경쟁할 것인지, 아니면 광서 내의 정치 문제에만 집중할 것인지는 확실하지 않습니다."
 GXC_Stabilize_the_Situation: "상황 안정화"
 GXC_Stabilize_the_Situation_desc: "광둥이 그들의 지배자를 환영하지 않는 것은 명확해 보입니다. 우리가 그들을 우리 정부에 통합시키려면, 우리는 현지 주민과 협력하고 그들과 타협해야 합니다. 안정도가 열쇠입니다. 그리고 장기적으로 봤을 때, 지역 엘리트들을 설득하는 것이 우리에게 도움이 될 것입니다. "
 GXC_Exploit_Our_New_Lands: "새롭게 얻은 땅 이용"
 GXC_Exploit_Our_New_Lands_desc: "광동은 부유하지만, 이제 이 부가 광서의 것이 되었습니다! 현지 주민들이 뭐라고 생각하는 것은 중요하지 않고, 지속적인 광서군의 성장이 가장 중요합니다!"
 GXC_Further_Militarization: "추가 군사화"
 GXC_Further_Militarization_desc: "천중밍 아래에서, 광동은 민간 사업에 초점을 맞추면서 상당히 군축이 진행되었습니다. 우리 병력을 더욱 확대하기 위해서는 이러한 추세를 반전시켜야 합니다. "
 GXC_Raid_Our_Enemy: "국경 습격"
 GXC_Raid_Our_Enemy_desc: "광시는 도적과 약탈자들의 역사를 가지고 있습니다. 이... 전통은, 말하자면 꽤 널리 퍼져있고, 우리는 여기서 수익을 얻을 수 있습니다. 우리의 비대한 군대를 지탱하기 위해서, 우리는 이웃 국가를 습격해서 우리 장비를 보충할 수 있습니다. "
 GXC_Expand_Nanning_Academy: "난닝 군관학교 확장"
 GXC_Expand_Nanning_Academy_desc: "난닝군관학교는 혁명 이전부터 남중국의 대부분의 부사관을 훈련시켰고, 광서 군벌의 대다수의 장군이 이 학교를 졸업했습니다. 우리 군대가 성장하면서, 양질의 장교들을 훈련하기 위해서 우리는 군관학교를 확장해야 합니다."
 GXC_Expansionism: "팽창주의"
 GXC_Expansionism_desc: "광서는 정복을 통해서만 미래를 보장할 수 있습니다. 아니면, 우리는 다른 정부에 복종하게 될 것입니다. "
 GXC_End_Yunnan_Threat: "윈난의 위협 종식"
 GXC_End_Yunnan_Threat_desc: "운남과 광시는 신해혁명 이전부터 지역 지배권을 놓고 싸웠습니다. 우리는 운남이 리쭝런의 침략 시도에 가담했다는 것을 잘 알고 있습니다. 이제 그들은 배신에 대한 대가를 치러야 합니다."
 GXC_Republican_Glory: "공화주의의 승리"
 GXC_Republican_Glory_desc: "광시는 신해혁명과 호법운동 초반에 참여한 성들 중 하나입니다. 우리의 미래는 민국과 얽혀 있고, 우리의 최근 역사는 그 짧은 영광에 쌓여 있습니다. 민국은 다시 태어나야 하며, 광서군이 민국의 선봉대가 될 것입니다!"
 GXC_Lu_Rontings_Legacy: "루룽팅의 유산"
 GXC_Lu_Rontings_Legacy_desc: "루룽팅은 위대한 사람이었습니다. 군사적인 영역뿐만 아니라, 개인적인 인망과 재능에 대한 안목은 비길 데가 없습니다. 루룽팅의 양자이자 후계자가 회교도이고 베트남인것을 보여주듯이, 그의 통치 시기에 광서 군벌은 뒷배경과 상관없이 능력 우선주의인, 개방적이고 다원주의적인 곳으로 발전했습니다."
 GXC_Merchant_Government: "상인정부"
 GXC_Merchant_Government_desc: "천롄보가 승리했습니다! 광저우상공회의소와 상단이 배신자 광서군벌을 물리쳤습니다. 광둥 상인들 아래서, 양광은 경제적 번영의 길을 걷고 있으며, 그곳에서는 어둡고 혼란스러운 공허에 희미하게 빛나는 별이 흐를 것입니다."
 GXC_Merchant_Corp_Dominance: "상단의 지배"
 GXC_Merchant_Corp_Dominance_desc: "상공회의소의 자체적인 방어 병력인 광저우상단은 천롄보의 양광에서 가장 지배적인 세력이 되었습니다. 예상대로, 그들은 가장 선호받고 있는 기관이 되었으며, 그들의 영향력은 상당히 커졌습니다."
 GXC_Strengthen_Trade_Protection: "보호 무역 강화"
 GXC_Strengthen_Trade_Protection_desc: "상공회의소는 천중밍 정부에서 발의한 대부분의 법안을 재검토하기를 요청하고 있습니다. 그들은 부를 창출하고, 그 부가 중국인의 손에 남도록 양광 상인들을 위한 더 큰 보호 무역을 추진하고 있습니다."
 GXC_End_Labor_Movement: "노동운동 탄압"
 GXC_End_Labor_Movement_desc: "광둥의 산업화가 진행됨에 따라, 천중밍의 사회주의 정책의 보호를 받는 노동 운동의 세력이 커지고 있습니다. 노동 운동이 경제적 안정과 성의 번영을 위협하기에, 더 이상 지속되서는 안됩니다. 애당초 서구 생디칼리슴 세력의 꼭두각시를 어떻게 신뢰하겠습니까?"
 GXC_Philantropy: "자선"
 GXC_Philantropy_desc: "천롄보는 사람들에게 사랑받는 자선가입니다. 이 새로운 성장은 이런 관대함을 그만두지 않을 것입니다. 그는 계속해서 개인적으로 학교와 병원에 기금을 지원할 것이며, 대중의 이익을 위해서 여러 다른 큰 프로젝트들을 진행할 것입니다. 게다가, 이건 좋은 홍보효과가 될 수 있습니다."
 GXC_Merchants_Fight_Bandits: "광시 도적 토벌"
 GXC_Merchants_Fight_Bandits_desc: "광서의 도적질은 이 지역의 발전을 가로막는 가시였습니다. 그들의 존재 자체가 경제 성장을 가로막는 것이며, 상공회의소는 더는 두고 보지 않을 것입니다. 상단이 이 지역의 무역을 보호하기 위해서 행동할 것입니다."
 GXC_Chinese_Washington: "중국의 워싱턴"
 GXC_Chinese_Washington_desc: "상단의 봉기가 한창일때, 홍콩의 한 서방 논평가는 천롄보를 \"중국의 워싱턴\"이라고 평했습니다. 비록 그가 이 이명을 얻은 최초의 중국인은 아니지만, 서방세계에서 봤을때 이것은 긍정적인 시각이며, 중국 밖에서 우리의 대의를 도울 것 입니다."
 GXC_Reapproachment_with_Yunnan: "윈난과의 친선"
 GXC_Reapproachment_with_Yunnan_desc: "우리는 운남과의 분쟁을 멈춰야 합니다. 민국을 위해서, 우리는 그들과 화해하고 연대해야 합니다. 그렇지 않으면, 복수심에 불타는 북부인들이 우리를 집어삼킬 것입니다."
 GXC_Reapproachment_with_Yunnan2: "윈난과의 친선"
 GXC_Reapproachment_with_Yunnan2_desc: "우리는 운남과의 분쟁을 멈춰야 합니다. 민국을 위해서, 우리는 그들과 화해하고 연대해야 합니다. 그렇지 않으면, 복수심에 불타는 북부인들이 우리를 집어삼킬 것입니다."
 GXC_Secure_South_China: "남중국 확보"
 GXC_Secure_South_China_desc: "국가의 남쪽을 확보하는 것은 양광이 이 지역에서 주도적인 세력임을 보장 할 것입니다. 이런식으로 우리는 중앙 정부로 부터 우리의 자치권을 보호할 수 있을 것입니다. 아니면, 그들은 우리에게 복종을 요구할 것입니다."
 GXC_Conquer_Indochina: "인도차이나 정복"
 GXC_Conquer_Indochina_desc: "인도차이나의 급진파들이 그들의 해로운 이념을 북쪽으로 전파한다고 한다면, 이것은 우리 정부에 큰 위협이 될 것입니다. 그들의 사악한 정부는 전복되어야만 하며, 남쪽 국경의 정부는 우리 이익을 보호하기 위한 우호적인 정부로 대체되어야 합니다."
 GXC_Secure_South_China2: "남중국 확보"
 GXC_Secure_South_China2_desc: "국가의 남쪽을 확보하는 것은 양광이 이 지역에서 주도적인 세력임을 보장 할 것입니다. 이런식으로 우리는 중앙 정부로 부터 우리의 자치권을 보호할 수 있을 것입니다. 아니면, 그들은 우리에게 복종을 요구할 것입니다."
