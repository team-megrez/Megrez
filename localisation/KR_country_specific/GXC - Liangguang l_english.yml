 GXC_li_qingwen_admiral_desc: "§Y제독 설명\n출생:§! §g1889년, 대청국, 광동성 무명현§!\n§Y해군 경력:§! §g리칭원은 1916년 황포해군학교를 졸업했고 이후 광동 해군에서 복무했습니다. 그는 1932년에 함대 부사령관이 되었고, 1935년에는 쇠퇴하는 모교의 교장이 되었습니다§!"
 GXC_chen_ce_admiral_desc: "§Y제독 설명\n출생:§! §g1894년 4월 2일, 대청국 광동성 문창현§!\n§Y해군 경력:§! §g영어권에선 앤드류 찬착으로 알려진 천처는 황푸해군사관학교를 졸업한 뒤 위안스카이에 대항해 동료 해군 군관들을 이끌었고 쑨원을 지원했으며, 1917년 쑨원이 광둥으로 돌아올 수 있도록 천중밍에게 로비했습니다. 영풍함 사건 당시, 천처는 쑨원의 편을 들었고 그의 해군 육전대는 군함들이 쑨원을 구하고 반란군을 광저우에서 몰아내는 동안 천중밍에 맞서 저항하는 데 도움을 주었으며 그 결과 광동함대의 사령관이 되었습니다. 북벌 당시 그는 독일 원정군에 맞서 광저우로 진입하는 바다쪽 입구인 휘먼 섬의 옛 요새 방어를 용감하게 이끌었고 이로 인해 왼다리를 잃었지만, 천처의 개인적인 용기는 그가 천중밍의 귀환 이후에도 숙청당하지 않게 해주었습니다. 이후 천처는 자그마한 규모에도 불구하고 광동 해군이 육군으로부터 독립을 유지할 수 있도록 투쟁했습니다. 7월 사건과 독일의 개입 당시의 그의 행동은 노련하고 용감한 해군 및 해병대 사령관으로서의 명성을 공고히 했습니다.§!"
