 GXC_Li_Zongren_focus_desc: "리쭝런과 신광서군벌이 두 성의 통제권을 확보했습니다. 북벌의 몰락 이후 최초로 부활한 국민당은 중요한 기반을 갖추고 있습니다. 제2차 북벌을 위해선 우익의 힘을 받은 국민당은 서둘러 광저우를 대비시키기 시작해야 합니다."
