 GXC_li_zongren_leader_desc: "§Y지도자 설명\n출생:§! 1890년 10월 13일, 대청국 광서성 계림부\n§Y정치 경력:§! 리쭝런은 국민혁명군의 가장 유능하고 숙련된 군지휘관 중 하나입니다. 그는 처음엔 쑨원의 중국에 대한 선견지명을 그다지 이해하지 못했음에도 불구하고 젊은 시절 동맹회의 회원으로 활동했으며, 차이어 밑에서 수학한 뒤 광서군벌 내에서 빠르게 진급했고 1923년에 일어난 운남군벌의 광시 침공 당시 걸출한 면모를 보였습니다. 운남군이 철퇴하면서 상당한 힘을 기른 그는 국민당과 제휴했고, 구광서군벌이 성내에서 축출된 뒤 신광서군벌을 수립했습니다.\n북벌 당시 국부군 제7군을 이끌던 리쭝런의 숙련된 지휘는 휘하 부대에 \"강철군\"이라는 별명을 붙여주었고, 그는 우페이푸를 야전에서 꺾은 몇 안되는 국민혁명군 지휘관이 되었습니다. 하지만 북벌이 실패하면서 리쭝런은 광시로 퇴각해야만 했고 그는 직예군벌과 제휴한 구광서-광동 합동군에 의해 토벌당했습니다. 이후 신광서군벌은 윈난으로 도망쳤으며, 이들을 윈난성 자치의 수호자로 만들려는 목적을 가진 탕지야오에게 보호를 받았습니다.\n패전 이래로 리쭝런은 그의 세력을 재건하고 굳히는 데 중점을 두었으며, 빠르게 국민당 우파의 비공식적인 지도자가 되었습니다. 그때부터 그는 광시를 침공할 기회가 찾아온다면 곧바로 실행에 옮겨 남중국에 국민당의 세력을 다시 자리매김시킬 계획을 도모했습니다. 이는 왕징웨이의 프랑스에 종속된 당중앙위원회에 오염되지 않은 것으로, 안락한 망명길에서 돌아온 \"놀고 자빠진 혁명가들\" 대신에 중국을 진정으로 최초로 재통합시킬 것입니다."
