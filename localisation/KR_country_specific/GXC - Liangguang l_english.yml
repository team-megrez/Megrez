 GXC_lin_sen: "린썬"
 GXC_kong_xiangxi_desc: "§YAdvisor Description\nBorn:§! §gSeptember 11th, 1880, in Taigu, Shanxi, Qing Empire§!\n§YPolitical Career:§! §gBorn into a well off banking family directly descended from Confucius, Kong Xiangxi went to the United States to study culture and social science in Oberlin University in Ohio. He went on to study mineralogy in Yale University, receiving a master's degree in physics and chemistry.\n\nWhen the 1911 Xinhai Revolution kicked off, Kong Xiangxi led local students and business groups in Taigu to maintain order. While in Japan raising funds for Sun Yet-sen's Chinese Revolutionary Party, he met Sun's English secretary Song Ailing, the eldest sibling of the Song family. The two married in 1914, and returned back to China to do business in Shanxi. His work in education and business caught the attention of Shanxi's governor Yan Xishan, who hired him as a councilor. While working for Yan Xishan, Kong Xiangxi helped promote Shanxi's image as the \"model province,\" and helped provide relief for the victims of a severe drought in 1919. Acting as Sun's liaison in Northern China, Kong established contact with general Feng Yuxiang and aided him in launching the Beijing Coup to oust Cao Kun and Wu Peifu.\n\nIn 1926, Kong Xiangxi went to Guangzhou to support the Northern Expedition. When the Kuomintang movement collapsed, Kong escaped back to Shanxi, where Governor Yan welcomed him with open arms. He has spent the last decade helping to maintain Yan's alliance with Feng Yuxiang's Guominjun. When the Central Committee reestablished itself on Chinese soil, Kong Xiangxi did not immediately offer his services, due to the socialist orientation of Wang Jingwei's Kuomintang. However now that the Central Committee is under more moderate leadership, Kong Xiangxi was quick to offer his services to the Nationalist Government, working closely with his brother-in-law Song Ziwen.§!"
 GXC_chen_mingshu_advisor_desc: "§Y고문 설명\n출생:§! §g1889년 10월 25일, 대청국 광동성 합포현\n§Y정치 경력:§! 1911년 신해혁명이 발발했을 당시, 1906년부터 쑨원의 동맹회에 가맹해있던 천밍수는 열성적으로 혁명에 참여했습니다. 그는 1912년 보정군관학교에 입학했지만 이듬해 쑨원의 불운한 두 번째 혁명에 합류하기 위해 자퇴했으며, 국민혁명군의 사령관으로서 광둥 동부에서 천중밍의 반란을 물리치고 광시와 윈난의 반국민당 군벌들을 몰아내기 위해 병력을 이끌었습니다.\n\n북벌 기간 동안, 천밍수는 국민혁명군 4군 10사단을 이끌고 리쭝런이 지휘하는 합동작전 휘하에서 우페이푸를 물리쳤습니다. 하지만, 초기에 거둔 성공에도 불구하고 독일 제국이 광저우 국민정부에 직접 개입하면서 곧 재앙이 국민당을 강타했으며, 국민당의 붕괴 이후 천중밍이 광저우에서 통치를 재확립하자 천밍수는 광둥으로 후퇴하는 행보를 보였습니다.\n\n천중밍은 국민당과 척졌음에도 불구하고 자신의 신정권을 보강하는 데 도움을 줄 유능한 동맹을 필요로 했기에 천밍수에게 피난처를 제공했습니다. 천중밍의 보호 하에 천밍수는 광둥의 국민당 잔당들이 대오에 집결할 수 있는 전선으로서 생산인민당을 설립했으며, 왕징웨이의 장기간에 걸친 파리 망명에 진절머리가 난 그는 왕징웨이에 반대하는 당내 파벌인 쑹칭링의 임시행동위원회의 휘하에 생산인민당을 정렬시켰습니다. 광둥의 지하 국민혁명군 부대들을 은밀히 재편성한 천밍수는 혁명을 새로 시작할 기회를 노리고 있습니다.§!"
 GXC_ding_ying: "Ding Ying"
 GXC_ding_ying_desc: "§YAdvisor Description\nBorn:§! §gNovember 25th, 1888, in Gaozhou Prefecture, Guangdong Province, Qing Empire§!\n§YPolitical Career:§! §gBorn into a farming family in Guangdong, Ding Ying was acquainted with agriculture from a young age. His father believed that the poor were bullied for being uneducated, so he borrowed money to send Ding Ying to school. In 1912, Ding Ying became qualified to study abroad in Japan.\n\nDue to his family’s troubling financial situation, Ding Ying dropped out of school and returned to China in 1919 to teach. Discovering the decrepit state of the Chinese educational system, Ding Ying returned to Japan to finish his studies, gaining a bachelor’s degree in agriculture from the Tokyo Imperial University. In 1924, Ding Ying became a professor at Guangdong University. Upon discovering wild rice in the eastern suburbs of Guangzhou, Ding Ying began extensive research on rice cultivation, becoming the premier rice researcher in all of China. Staying out of politics, Ding Ying’s research is respected by all.§!"
 GXC_li_yuri: "Li Yuri"
 GXC_zhou_shidi: "Zhou Shidi"
 GXC_zhou_shidi_mhc_desc: "§YAdvisor Description\nBorn:§! §gNovember 9th, 1900, Lehui Country, Guangdong, Qing Empire\n§YMilitary Career:§! §gBorn in a well-to-do family in rural Hainan, Zhou was able to attend school from age 7 on. As a highschool student, he joined the May 4th movement and was elected as an officer of the Qiongya Students' Federation. After working as a teacher for a few year, Zhou would join various local organisations of the now defunct Communist Party of China before enrolling to Whampoa Military Academy on behest of a fellow CPC member. He graduated after one term and was selected by Zhou Enlai as an officer for the armoured train corps seeing action against Chen Jiongming's forces during Sun Yat-sen's campaign. Serving under Ye Ting's regiment, Zhou would then fight in the KMT's desasterous Northern Expedition. During the chaotic retreat, he chose to join Chen Mingshu in Guangdong, instead of joining Ye Ting in the MinGan Insurgency. Now, Zhou Shidi is serving as the Chief of Staff in one of the Guangdong divisions.§"
