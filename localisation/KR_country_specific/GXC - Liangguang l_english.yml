 GXC_Conquer_Indochina2_desc: "인도차이나의 급진파들이 그들의 해로운 이념을 북쪽으로 전파한다고 한다면, 이것은 우리 정부에 큰 위협이 될 것입니다. 그들의 사악한 정부는 전복되어야만 하며, 남쪽 국경의 정부는 우리 이익을 보호하기 위한 우호적인 정부로 대체되어야 합니다."
 GXC_Initiate_United_Provinces: "제3차 샨터우 회의"
 GXC_Initiate_United_Provinces_desc: "제1차, 제2차 샨터우 회의는 각기 다른 국가적 지도자들의 대표단이 연성자치운동의 미래를 결정하기 위해 함께했던, 연성자치운동 지도자들의 회의였습니다. 이제 다시 한번 운동을 재통합하고, 최종적으로 연방주의적이고 민주적이며 베이징 정권과 공식적으로 결별한 중국을 꿈꿀 때입니다."
 GXC_United_Provincial_Consititution: "임시연방헌법"
 GXC_United_Provincial_Consititution_desc: "헌법의 작성은 천중밍의 재건 계획에 있어서 중요한 부분입니다. 비록 중국이 재통합할 때까지 잠정적으로 사용되기는 하겠지만, 우리는 모든 성과 현의 지도자들을 모아 연방헌법을 제정할 것입니다."
 GXC_Southern_Reconstruction_Plan: "남방 재건 계획"
 GXC_Southern_Reconstruction_Plan_desc: "1920년대에 걸쳐 천중밍은 군웅할거 중인 세력 간의 격차를 해소하고 나라를 재통합하기를 바라며 중국을 위한 야심찬 재건 계획을 작성했고, 이는 당시 여러 성장들에 의해 채택되었습니다. 이 계획은 우리의 동맹 성들에 맞게 수정될 수 있고, 남방을 연방제와 민주주의의 장점에 따른 모범적인 방향으로 창조하는 데 도움을 줄 수도 있습니다."
 GXC_Civilian_Guangxi: "광시 민정 복원"
 GXC_Civilian_Guangxi_desc: "너무 오랫동안 광시는 권력에 굶주리고 무책임한 군국주의자들에 의해 지배되어 왔으며, 이들은 성에서 모든 부와 행복을 남김없이 착취했습니다. 광시에서 성의회에 권력을 돌려주고 재건 계획을 시행하는 것은, 연성자치운동과 함께 합중국을 대중에게 알리기 위해 절실히 필요로 하는 실질적 경험과 결과물을 제공할 것입니다."
 GXC_Feds_Suppress_Bandits: "광시 도적 토벌"
 GXC_Feds_Suppress_Bandits_desc: "도적질은 신해혁명 이래로 광시를 괴롭히고 있습니다. 이전에도 이 성은 도적과 함께하는 악명 높은 역사를 가지고 있었으며, 이들과 깊이 관련되어 있습니다. 인민의 마음을 얻고 제대로 된 경제발전을 약속하기 위해선, 이들 도적떼를 진압하는 것이 성의 최우선 과제라 할 수 있겠습니다."
 GXC_Military_Nationalization: "군대 국유화"
 GXC_Military_Nationalization_desc: "현재 중국을 괴롭히고 있는 가장 큰 문제 중 하나는 군벌입니다. 이들은 고질적인 부패와 권위주의가 지속적으로 이어지게 하면서, 통일로 향하는 길을 가로막고 있습니다. 천중밍은 중국에는 오직 하나의 군대만이 존재해야 한다고 믿으며, 이는 민간 연방정부 산하에 놓여야 함이 분명합니다. 이는 우리와 제휴한 군벌들에게 있어서 최후의 지푸라기가 될 것으로 보입니다."
 GXC_National_Protection_Alliance: "호국동맹"
 GXC_National_Protection_Alliance_desc: "부패하고 위헌적인 베이징 정권을 타도하기 위해선 호국운동이 다시 한 번 되살아나야 합니다. 남방의 지도자들을 하나로 모은다면 끝내 우리에게 중국을 완전히 재통일할 수 있는 힘이 주어질 것입니다."
 GXC_Negotiate_For_Reunification: "통일을 위한 협상"
 GXC_Negotiate_For_Reunification_desc: "천중밍은 중국을 진정으로 통일할 수 있는 유일한 방법은 무력을 통한 공허한 승리가 아니라 북방과의 타협과 협상을 통해 오래갈 수 있는 연합을 결성하는 것이라고 믿습니다. 청조와 그 동맹들은 설득할 수 없을 테지만, 봉천의 공화주의자들을 설득하거나 우페이푸가 그의 애국심에 입각해 청조를 포기할 기회가 아직 남아있습니다."
 GXC_A_New_China: "신중국"
 GXC_A_New_China_desc: "베이징을 장악한 우리는 마침내 중국의 중앙정부로서의 권리를 확보했습니다. 이제 우리는 세월에 굴하지 않을 새로운 중화민국의 재건에 착수할 수 있습니다!"
 GXC_National_Protection_Alliance2: "호국동맹"
 GXC_National_Protection_Alliance2_desc: "부패하고 위헌적인 베이징 정권을 타도하기 위해선 호국운동이 다시 한 번 되살아나야 합니다. 남방의 지도자들을 하나로 모은다면 끝내 우리에게 중국을 완전히 재통일할 수 있는 힘이 주어질 것입니다."
