 GXC_tang_ded: "총재는 부총재 겸 윈난성장이었던 고 탕지야오에 대한 추도사를 의회에서 직접 낭독했습니다."
 GXC_tang_jerk: "특히, 부총재 겸 윈난성장인 탕지야오는 역사적인 이번 집회에 불참했습니다."
 GXC_tang_there: "부총재 겸 윈난성장인 탕지야오는 국민당의 위험과 그들의 얄팍한 전체주의적 이념, 우페이푸의 공화국에 대한 배신에 대한 연설을 했습니다."
