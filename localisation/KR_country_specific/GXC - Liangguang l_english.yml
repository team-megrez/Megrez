 GXC_golden_decade: "황금의 10년"
 GXC_golden_decade_desc: "모두가 이루어질 수 없다고 말했지만, 우리 공장들은 매일 생산량이 증가하고 있고, 국가의 경제는 춤을 추고 있습니다. 한 걸음, 한 걸음씩, 우리는 중국이 원래 가지고 있던 힘으로 재건할 것입니다. "
 GXC_rkmt_revolution: "중국 국민혁명"
 GXC_rkmt_revolution_desc: "음양과 같이, 우주는 균형있게 흐르고 있으며, 바로 그것이 사회가 구성되어야 하는 방식입니다. 길모퉁이에서 침을 뱉는 거지에서 자랑스러운 국부군 병사에 이르기까지, 모든 중국인들은 민생의 이념을 실현하기 위해서 진정한 질서의 방식을 배워야 합니다."
 GXC_rkmt_revolution2: "중국 국민혁명"
 GXC_rkmt_revolution2_desc: "\"음양과 같이, 우주는 균형있게 흐르고 있으며, 바로 그것이 사회가 구성되어야 하는 방식입니다. 길모퉁이에서 침을 뱉는 거지에서 자랑스러운 국부군 병사에 이르기까지, 모든 중국인들은 민생의 이념을 실현하기 위해서 진정한 질서의 방식을 배워야 합니다."
 GXC_rkmt_revolution3: "신생활운동"
 GXC_rkmt_revolution3_desc: "복종, 희생, 엄격함, 청결함, 정확함, 신속함, 근면함, 은밀함이 있어야 하며... 그리고 모든 것들은 집단과 국가를 위해 용감하고 단호하게 희생해야 합니다. 우리는 모든 국민들의 삶을 철저히 군사화하여, 그들이 용기와 신속함, 고통에 대한 인내와 근면에 대한 관용을 기를 수 있도록 할 것입니다."
 GXC_kmt_demobilisation: "편견회의"
 GXC_kmt_demobilisation_desc: "지나치게 확장되고 비용이 많이 드는 국부군은 통일 후에 전투에 지쳐있지만, 여전히 개혁이 필요합니다. 통일의 피해를 최소화하고 국부군을 중화민국의 진정한 군대로 만들기 위해서 조치를 취하도록 합시다."
 GXC_kmt_cic_idea: "중국산업협동조합"
 GXC_kmt_naval_reforms1: "중화민국 해군 개혁"
 GXC_nra_idea: "국민혁명군 개혁 - 완료"
 GXC_reorganised_economy: "재조직된 경제"
 GXC_generalissimo: "대원수"
 GXC_lingxiu: "영수"
 GXC_rkmt_officer: "국민당 우파 장교"
 GXC_rkmt_officer_desc: "§L쑨원의 국민혁명의 대의를 믿지만 중국국민당 우파에 충성을 멩세한 중국의 군 지휘관.§!"
 GXC_haobi: "지방 법정 통화"
 GXC_haobi_desc: "베이징 정부의 손길로부터 멀리 떨어진 광시성은 최근 광둥성과의 통일에도 불구하고 여전히 극심한 빈곤 상태로 남아 있습니다. 우리 경제 문제를 해결하기 위해서, 우리 독립적인 법정 통화인 \"하오비\"를 만들어서 중앙정부의 경제적 침투를 막아야 합니다."
 GXC_three_year_plan: "3개년 행정계획"
 GXC_three_year_plan_desc: "우리가 국가를 통일하거나 우리 지역의 자치권을 유지하기 위해 준비할 수 있는 시간은 제한되어 있습니다. 우리 기술자들과 투자자들은 우리 깃발 아래의 국가 통일을 꿈꾼다면, 중국의 모범적인 성을 빠르게 현대화하기 위한 급진적인 3개년 계획이 필요하다고 제안했습니다. "
 GXC_grand_construction_scheme: "대 개발계획"
 GXC_grand_construction_scheme_desc: "광둥이 여전히 양광에서 더 산업적인 부분으로 남아있기에, 우리는 광시를 산업화하고 발전시키는 것을 국민혁명의 일부분으로 받아들여야 합니다. 우리가 가진 빈약한 산업으로 성을 빠르게 발전시켜야 하기에, 우리는 성 전역의 건설 노력이 우리 필요에 맞도록 장려할 것입니다."
 GXC_rapid_industrialisation: "급속한 산업화"
 GXC_rapid_industrialisation_desc: "더, 더, 더. 우리 지방은 대규모 군대의 피로에 신음하고 있지만, 우리는 무기 생산과 할당량을 달성하기 위해서 산업이 더욱 성장할 수 있도록 노력해야 합니다. 양광이 최대의 잠재력을 발휘하기 위해서 우리 철도와 민간공장, 군수공장에 대한 건설 노력을 장려해야 합니다."
 GXC_guide_economy: "광서의 경제 지도"
 GXC_guide_economy_desc: "얼마 전까지만 해도, 산업혁명이 가난한 광시성에까지 도달할 것이라고 믿는 사람은 거의 없었습니다. 우리의 지도력의 도움 덕분에, 우리는 인근의 광둥성의 잠재력을 최대한 활용하는 동시에, 소규모 산업혁명을 이뤄낼 수 있었습니다."
 GXC_resource_extraction: "자원 추출 계획"
 GXC_resource_extraction_desc: "광업은 중국에서 가장 큰 산업 중 하나이며, 양광 지역은 철강과 텅스텐으로 수익을 얻고 있습니다. 광업을 활성화시키고 산업가들이 해외의 광업 전략과 아이디어를 연구해서 우리 고향에 이것들을 실천할 수 있도록 장려해야 합니다."
 GXC_intensify_mining: "채굴 시설 강화"
 GXC_intensify_mining_desc: "초기의 자원 추출 계획이 성공적이었기에, 우리는 천연자원 개발의 확대를 장려해야 합니다. 계속해서 광업을 수익성 있는 기업체가 되도록 장려하고, 광업에 추가적인 정부 보조금을 제공하여 광산업이 우리 개발 노력에 이바지한다고 느끼게 해야 합니다."
 GXC_liquidate_assets: "수익성 있는 자산 몰수"
 GXC_liquidate_assets_desc: "중국의 다른 주요 군벌과는 달리, 광둥 지역은 외국 무역과 바다와 홍콩으로의 접근성으로 인해서 상당히 수익성 높은 지역입니다. 그러나 이 지역의 부유층은 그들의 부를 나누려 하지 않으며, 우리 정권에 협력하려고 하지 않습니다. 그러므로, 그들의 재산과 부를 뺏어서 우리 군대에 쓰도록 합시다."
 GXC_resource_industry: "양광의 자원"
 GXC_resource_industry_desc: "광시, 광둥, 그리고 하이난 섬을 더 많이 채굴할수록 광둥에는 풍부한 천연자원이 있다는 것을 깨닫게 됩니다. 광업은 경제를 시작하는 데 필요한 자원을 제공할 뿐만 아니라, 경제적 절망으로 인해서 난처한 사람들에게 새로운 일자리와 고용창출을 이끌어내는 데 도움이 될 것입니다. "
 GXC_autarky: "자립경제 추진"
 GXC_autarky_desc: "양광의 자원은 양광만이 사용해야 합니다. 중앙정부도, 외국인들도 우리의 노고와 수고의 결실을 가져갈 자격이 없습니다. 우리는 우리 경제와 지역주의 정체성을 강화함과 동시에, 서구 제국주의의 마수에서 벗어날 수 있도록 자급자족의 길을 추구할 것입니다."
 GXC_twin_model_provinces: "두 모범성"
 GXC_twin_model_provinces_desc: "전 군벌 천중밍 치하에서 광둥성은 천의 개혁과 성의 경제 발전으로 인해서 \"모범성\"이라는 별명을 얻었습니다. 우리는 광둥성과 광시성을 우리 스스로 모범성으로 탈바꿈했으며, 중국 전역이 이 \"두 모범성\"을 모델로 삼아서 따라야 합니다. "
 GXC_russian_advisors: "러시아 군사 사절단 초청"
 GXC_russian_advisors_desc: "러시아의 많은 사람들은 독일 제국에 대한 공통된 증오와 국민당의 중국을 되살리기 위한 투쟁에 크게 공감합니다. 우리가 러시아와 멀리 떨어져 있지만, 부활한 국민혁명군을 훈련시키고 장비를 갖추는 것을 돕기 위해서 러시아 군사사절단을 초대합시다."
 GXC_whampoa: "황포군관학교 재건"
 GXC_whampoa_desc: "10여년 전, 국민당의 영원한 총통은 혁명을 수호하기 위한 새로운 혁명 영웅과 군 간부들을 양성하기 위해서 창저우 섬 해안에 황포군관학교를 설립했습니다. 설립 초기에 군관학교는 좌파적 요소에 본질이 희속되고 부패했지만, 우리가 최근에 이 지역을 점령했기에, 우리는 황포군관학교가 새로운 혁명의 학교가 되도록 노력할 것입니다. "
 GXC_launch_hunan_expedition: "호남에 복종 요구"
 GXC_launch_hunan_expedition_desc: "후난성은 우리가 제2차 북벌을 준비하기 위해서 넘어야 할 첫 번째 관문이 될 것입니다. 우리는 호남이 국민혁명의 환대받는 일원으로 우리 정부에 합류할 것인지, 아니면 우리가 군대를 동원해서 재빠르게 평야를 가로질러 샹강까지 신속한 공세를 펼칠 것인지의 선택지를 강요할 것입니다. "
 GXC_launch_eastern_expedition: "난징으로의 행진"
 GXC_launch_eastern_expedition_desc: "당장 베이징으로 밀어붙이는 대신, 중국 동부의 장시성과 장쑤성으로 진군하는 방안을 모색할 수도 있습니다. 난징시는 첫 번째 혁명에서 쑨원 선생의 총통부가 있었고, 우리가 그런 전략적 지역을 장악한다면, 군인들의 사기가 크게 오를 것입니다. "
 GXC_launch_western_expedition: "서부 지방에 굴복을 강요"
 GXC_launch_western_expedition_desc: "운남과 사천의 서부 지역은 베이징의 눈에서 멀리 떨어져 있지만, 그들의 자연적인 자치권 때문에 나중에 큰 위협이 될 것입니다. 또한 우리는 광저우 군사정부에 충성을 맹세할 수 있는 공화주의자 동지들을 찾을 수도 있습니다. 우리의 서부 지방을 지키기 위해서 빠르게 원정을 준비합시다. "
 GXC_second_northern_expedition: "제2차 북벌 개시"
 GXC_second_northern_expedition_desc: "비록 첫 번째 북벌은 재앙으로 끝났지만, 북부의 폭군들이 서로 권력을 위해 투쟁하기 시작하면서 연성이 붕괴했습니다. 북벌을 개시할 최고의 기회가 찾아왔습니다. 우리는 승리로서 먼저 쓰러진 동지의 복수를 혁명의 완수로 해낼 것입니다. "
 GXC_provinical_unrest: "지방 소요 사태 해결"
 GXC_provinical_unrest_desc: "Although the Kuomintang has long had a major presence in Liangguang, particularly in their old bases in Guangdong, there are many who continue to hold loyalty to the treacherous federalists, corrupt merchants or even the wretched warlords. We must convince the people of our good intentions, and root out those who would oppose us. Guangdong will be, as it was, our base of operations for national unification!"
 GXC_communications: "통신부 수립"
 GXC_communications_desc: "옛날에도 정보 전달이 대제국을 하나로 묶는 핵심이었고, 반대로 그렇게 정보 전달이 원활하지 못하다면, 제국의 몰락에 큰 역할을 했습니다. 오늘날 기술이 빠른 속도로 발전함에 따라, 정보 기술의 유지를 전담하는 정부 부서를 만드는 것이 매우 중요합니다. 아마도, 나쁜 의도를 가진 적들이 이러한 기술을 남용해서 우리의 대의를 훼손하는 것을 방지해야 하는 것도 중요합니다. "
 GXC_tutelage: "필수적 지도의 단계"
 GXC_tutelage_desc: "중국이 완전한 민주주의 국가가 되기 위해선 세 단계의 과정을 거쳐야만 합니다. 첫 번째는 군벌주의를 청산하기 위한 군정이며, 이미 우리는 군정을 겪었으니 다음 단계를 거쳐야 합니다. 다음 단계는 국민이 훗날의 헌정 통치에 익숙해질 수 있도록 일당제 체제인 \"훈정\"이 건립되어야 합니다. 국민당은 중국을 타락한 군벌의 마수에서 피하고자, 이 어려운 단계를 통과할 수 있도록 국민들을 이끌어야 합니다."
 GXC_lec_ties: "상하이와 유대"
 GXC_lec_ties_desc: "광둥성이 많은 국제 무역 항구와의 접근성이 좋기에, 우리는 공사관 도시와 광범위한 관계를 맺고 있습니다. 주홍회, 상하이 삼합회와 같은 덜 합법적인 조직과의 관계도 이에 포함됩니다. 이 두 조직 모두 혁명에 필요한 단체들이며, 멀게는 중국의 동지이자 민족 해방을 염원하는 애국자들입니다."
 GXC_crush_leftists: "중국의 생디칼리스트들 축출"
 GXC_crush_leftists_desc: "군벌주의가 피부병이라고 하면, 생디칼리슴은 심장병입니다. 이는 쑨원 선생의 혁명에서 생디칼리슴을 보는 근본적인 시각이며, 우리의 전임자들이 10년 전에 통일을 대가로 국제사회와 맺은 악마와의 계약은 외세의 개입을 이끌어내고 내부 분열을 초래했습니다. 우리는 이런 실수를 저지르지 않을 것입니다. 모든 생디칼리슴 지지자와 다른 급진주의자들은 즉시 당에서 추방되어야 합니다."
 GXC_kmt_commissars: "정치부 재건"
 GXC_kmt_commissars_desc: "일당제 국가의 개념 중 하나인 당국은 당의 정통성과 충성심을 보전하기 위해서 적극적인 위원단을 필요로 합니다. 이 위원단은 우리 통치하의 군대와 국가를 보호할 뿐만 아니라, 우리가 성공하기 위해서 중국 사회의 전반에 걸쳐서 노력할 것입니다. 새로운 중국을 위해선, 강력한 위원단은 외세의 전복시도로부터 국가를 보호하는 데 필수적일 것입니다."
 GXC_provisional_yuan: "행정원 건립"
 GXC_provisional_yuan_desc: "최근에 있던 국민당의 광저우 복귀 선언을 계기로, 입법원을 다시 설립하여 전국적으로 우리의 정통성을 확보하고, 우리가 유일한 국민당임을 선언합시다. 우리는 성 전역의 국민당 동지들과 협력해 연합전선을 만들어 통일을 완수 할 것이며, 우리의 꿈인 쑨원 선생의 이상은 결코 사라지지 않을 것입니다."
 GXC_kmt_congress: "제1차 국민회의 개최"
 GXC_kmt_congress_desc: "마침내 중원을 통일했으니, 이제 우리는 각지의 국민당 지도부를 규합함으로써 청천백일기 아래의 새로운 민국을 공식적으로 수립해야 합니다. 모든 중국의 성들은 우리 정부 조직에 통합될 것이며, 우리 혁명의 다음 단계의 초석이 될 것입니다. 비록 수많은 용감한 동지들이 도중에 쓰러졌지만, 중국은 마침내 구원받았습니다."
 GXC_work_with_pac: "임시행동위원회 소집!"
 GXC_work_with_pac_desc: "국민당 좌파가 지배하던 중앙위원회가 붕괴했고, 자연스레 광둥성이 쑨원 선생의 좌파적 해석을 따르는 마지막 성 중 하나가 됐습니다. 우리의 영원한 총통의 영부인이신 쑹칭링과 그분의 파벌을 이곳 광저우로 모셔서 혁명의 불꽃이 꺼지지 않도록 합시다."
 GXC_martial_law: "훈정 연장"
 GXC_martial_law_desc: "제28조부터 제31조가 명시하듯이, 훈정은 쑨원 박사의 철학에 따라 국가재건 기간에 시행되어야만 합니다. 국가 통일 이후의 귀중하고 불안정한 시간에 국민당이 이끄는 국민정부는 중국을 선거권, 결정권, 국민소환권, 그리고 국민투표를 포함한 네 가지 정치적 권리를 행사하는 데 있어 국민을 훈련하고 인도해야 합니다."
 GXC_academia_sinica: "중앙연구원"
 GXC_academia_sinica_desc: "작고한 쑨원 선생이 제시한 국가 재건 방향의 일부로서, 중앙연구원은 학술 연구와 고등 교육의 이상을 실현하기 위한 민국의 노력 중 하나입니다. 연구원의 강의는 생물학, 수학, 인류학, 농업학 등을 포함한 광범위한 주제에서 연구와 실험을 제공할 것입니다."
 GXC_national_monopoly: "국영 전매공사 설립"
 GXC_national_monopoly_desc: "반식민지 상태인 중국이 자급자족하지 않고서는 진정한 자유 국가가 되기 힘들다는 의견에 귀를 기울여야 합니다. 국가 재건 노력과 삼민주의에 따라, 우리는 진정한 자급자족이 되는 경제를 이루기 위해서, 모든 국가 기간사업을 국유화하고 통제할 것입니다."
 GXC_rebuild_national_arsenals: "국가조병창 재건"
 GXC_rebuild_national_arsenals_desc: "전국적으로 버려지거나 오용되는 조병창들은 사병들이나, 다양한 군벌들의 음모를 위해서 사용되었습니다. 국민혁명군의 지휘하에 이 조병창들을 몰수하고 압류하여 근미래에 민국에 적합한 군산복합체로 재탄생할 수 있도록 할 것입니다."
 GXC_extend_education: "대중 운동에 접근"
 GXC_extend_education_desc: "쑨원 선생의 삼민주의의 주요 원리 중 하나는 민주와 민생의 이상입니다. 민생은 일반적으로 당의 좌파에 의해서 널리 퍼져있지만, 우리 해석은 여전히 중국의 노동자와 농민에게 다가가 군벌주의의 늪에서 그들을 끌어올려야 하는 것입니다. 그러나 우리는 그들에게만 초점을 두지 않고, 국민당이 대중과 부르주아 모두를 위한 정당이라는 생각을 장려시켜야 합니다. "
 GXC_state_capitalism: "국가자본주의 채택"
 GXC_state_capitalism_desc: "중국의 경제 회복과 재탄생을 모색하는 과정에서, 쑨원 선생은 서구 자본주의와 마르크스주의를 모두 외면했고, 국가를 현대화하면서 자본주의의 문제를 해결할 수 있다고 믿었습니다. 이 이론에 따라서, 국가는 경제 계획과 해안 개발을 통해 외국의 무역과 자본이 중국의 경제를 빠르게 발전시킬 수 있도록 할 것입니다."
 GXC_economic_stabilisation: "국가재건위원회"
 GXC_economic_stabilisation_desc: "국가 경제가 완전히 파괴된 상황에서, 우리는 낙후된 산업과 농업 분야를 개혁하는 것을 고려해야 합니다. "
 GXC_encourage_nationalist: "민족주의적 교육 장려"
 GXC_encourage_nationalist_desc: "중국의 모든 국민들은 조국을 사랑하는 법을 배우고 중화민국에 충성을 다해야 합니다. 국민 헌법 제49조에 따르면, 국가의 모든 사립 및 공립 교육기관은 국가의 감독하에 운영되어야 하며, 국가가 채택한 교육 정책에 따라야 합니다. 삼민주의는 국가의 모든 학교에서 기본 교육 이념이 될 것입니다."
 GXC_new_life_movement: "신생활운동 개시"
 GXC_new_life_movement_desc: "우리가 혁명의 군정 단계를 마무리했지만, 국민당 우파 내에서 국민들의 생활에 대한 의무를 정부가 아직 다하지 않았다는 견해가 많습니다. 만연한 부패와 향락주의가 중국 사회 곳곳에 스며들면서, 국가가 유교와 법치주의 질서로 돌아가도록 지도하는 것은, 옛 중국이 가졌던 윤리를 되살리는 길입니다."
 GXC_cult_of_personality: "대원수 추종"
 GXC_cult_of_personality_desc: "도적단의 두목에서 국민혁명군의 대원수에 이르기까지, 리쭝런은 쑨원의 국민당 깃발 아래 중국을 통일한 사람으로서 전국적으로 널리 알려진 인물이 되었습니다. 이제 그는 그의 군사적인 성공보다 더 위대한 인물이 되었으며, 리쭝런을 대원수를 넘어서, 이 특수한 시기에 중국을 지도하는 데 필요한 사람인 영수로 여깁시다."
 GXC_constitution: "헌법 비준"
 GXC_constitution_desc: "제1차 국민회의가 종료되면서, 훈정의 끝과 새로운 헌법을 비준할 시기가 찾아왔습니다. 많은 사람이 리쭝런 대원수가 계엄령을 해제하고 민주주의의 성장을 보전할 것이라고 낙관주의적으로 바라보지만, 아직 정치적 자유화를 할 때가 아니라고 대원수에게 간청하는 사람도 있습니다. "
 GXC_kmt_faction: "중국 국민혁명 보전"
 GXC_kmt_faction_desc: "국민당이 이끄는 국민혁명이 온갖 역경을 딛고 마침내 국가 통일을 완수했습니다. 하지만 혁명은 멈춰서는 안 됩니다. 중국은 격동의 세계 질서 속에서 점점 외톨이가 되고 있고, 국가 혁명이 모든 요소로부터 보호받도록 우리 자신과 우리 동맹국들에 의지합시다. "
 GXC_legacy_of_war: "통일전쟁의 유산"
 GXC_legacy_of_war_desc: "광시와 광저우의 국부군은 모든 역경을 이겨내고 중국 최고의 전투 병력으로 자리매김했습니다. 북벌의 패배로 인해 흩어진 잔당군으로 시작한 군대가, 이젠 중원을 통일한 군대가 되었습니다. 앞으로의 국부군이 싸울 전장에 대비하기 위해서 통일전쟁의 전술을 연구해야 합니다. "
 GXC_firepower: "충격과 공포"
 GXC_firepower_desc: "부족한 조준 실력과 낡은 장비 때문에 성공보다는 실패를 많이 맛봤지만, 포병은 그 사거리와 사용의 용이성 덕분에 오랫동안 군벌 군대가 선호해 왔습니다. \"이동 탄막 사격\" 같은 서양의 포병 전술을 연구하고 모방하여, 우리의 폭발적인 돌파구 교리를 발전시켜야 합니다. "
 GXC_kmt_tanks: "새로운 전쟁 방식"
 GXC_kmt_tanks_desc: "통일 전쟁 중에, 극소수의 군벌이나 정부가 탱크를 보유하고 있었지만, 그마저도 거의 대부분 외국 수입품이었습니다. 중국은 이제 통일되었고 국가의 산업 중심지가 우리 소유이기에, 우리가 직접 탱크와 장갑을 개발합시다. 앞으로 우리는 더 이상 대도와 소총이 아니라, 기갑 부대의 파괴적인 돌파구에 의해서 전쟁을 치를 것입니다. "
 GXC_kmt_central_military_academy: "중앙사관학교 설립"
 GXC_kmt_central_military_academy_desc: "쑨원 선생의 이상이 완수됐으니, 더 이상 광저우에 황포군관학교를 유치할 필요가 없습니다. 이 유명한 사관학교를 국가의 수도로 이전해서 중앙집권적인 사관학교를 만듭시다. 이것은 최고사령부를 구축하는 데 도움이 되고, 전국의 신병들이 최고의 장교로부터 배울 수 있는 경험을 가지게 할 것입니다. "
 GXC_integrate_the_warlords: "군벌 통합"
 GXC_integrate_the_warlords_desc: "중국 통일이 완수되었지만, 아직도 중앙정부에 항복하지 않은 군벌과 장군들이 만연에 존재합니다. 그들의 병력이 이제 새로운 중화민국을 위해서 복무할 수 있도록 이 장군들을 사면하고 나라의 군대가 당의 통제하에 있도록 만듭시다."
 GXC_kmt_cic: "중국산업협동조합"
 GXC_kmt_cic_desc: "통일 전쟁과 저항에 대한 결과로 수천 명의 중국 남녀들이 난민이거나 실직 상태인 혼란스러운 결과가 만들어졌습니다. 중국의 잃어버린 산업 생산역량을 보완하기 위해 산업협동조합을 조직하고 성장하는 중국의 무기 산업에 기여하도록 합시다. 이것은 대중에게 당 지지를 격려할 뿐만 아니라, 우리가 무기 산업을 되살리는 데 도움이 될 것입니다. "
 GXC_kmt_nra: "민국군"
 GXC_kmt_nra_desc: "통일 이후에 국부군이 가지고 있던 문제에도 불구하고, 우리는 국부군을 현대화하고 미래전에 대비하기 위한 개혁을 성공시켰습니다. 날마다 우리는 전장에서 구른 국부군의 베테랑으로부터 배울 준비가 된 새롭고 열정적인 신병들을 징집 받고 있습니다. 중화민국의 진정한 군대로서, 우리 군대는 앞으로 중국 근대화의 성공을 증명하는 존재가 될 것입니다. 국민혁명군이여 영원하라! 중국국민당이여 영원하라!"
 GXC_central_aviation_academy: "중앙항공학교"
 GXC_central_aviation_academy_desc: "통일 이전에, 전국의 모든 항공 활동은 대부분 지방의 소규모 공군 부대를 창설하려는 시도에 국한되었습니다. 우리의 전반적인 군대 현대화 노력의 일환과 중국 국민혁명의 정신에 따라서, 미래의 전투에 대비해서 중앙항공학교를 설립해, 조종사들을 훈련시키고 삼민주의의 이상을 지지하도록 합시다. "
 GXC_kmt_new_aircraft_factories: "군용기 산업 확장"
 GXC_kmt_new_aircraft_factories_desc: "우리는 통일 이전까지 공군력이 많이 부족했지만, 지금은 항공기 생산을 늘리기 위한 노력을 시작했습니다. 새로운 공장 건설을 가속하기 위해 보조금을 제공해서 민국 공군의 생산을 돕게 합시다. "
 GXC_kmt_new_fighters: "국산 전투기 개발"
 GXC_kmt_new_fighters_desc: "우리 고유의 항공산업이 탄생함에 따라서, 주장군 (AFAMF) XP-0과 같은 자국 힘으로 만든 전투기 생산을 추진해 나가야 합니다. 이 단엽기는 하늘에서 전투기와 급강하폭격기의 역할을 동시에 수행할 수 있을 것입니다. "
 GXC_kmt_medium_bomber: "하늘로부터의 공포"
 GXC_kmt_medium_bomber_desc: "세계 곳곳의 갈등이 보여주듯이, 현대전은 적 산업 단지와 군사 시설에 대한 대규모 폭격전에서 승리를 거두는 것이 중요합니다. 우리 조종사들과 항공 설계자들이 유럽 폭격기 설계를 연구하도록 장려해서 화력에 초점을 맞춘 항공 교리를 채택해야 합니다. "
 GXC_kmt_cas: "근접항공지원 통합"
 GXC_kmt_cas_desc: "독일 제국이나 브리튼 연방 같은 유럽 국가들의 현대전 수행을 관찰하면서, 근접 지원이 현대전의 이동성에 필수적인 역할을 한다는 것을 우리는 배웠습니다. 우리 공군의 발전을 위해서 외국 폭격기를 연구하고 구매함으로써 그들의 발전을 본받도록 합시다. "
 GXC_naval_bombers: "해상항공정찰 계획"
 GXC_naval_bombers_desc: "항전이 우리에게 알려줬듯이, 중국의 가장 큰 약점 중 하나는 대일본제국이나 독일 제국 같은 압도적인 해군력의 희생양이 될 수도 있다는 것입니다. 수적으로 열세일 때도 외국 해군과 맞설 수 있게, 해군 폭격기와 해군 조준 계획의 훈련과 연구를 장려합시다. "
 GXC_roc_navy: "중화민국 해군 부활"
 GXC_roc_navy_desc: "국가 통일과 쑨원 선생의 이상을 완수하면서, 우리는 지방 해군을 신생 국가 해군으로 탈바꿈하기 위한 준비를 해야 합니다. 중화민국 해군을 백일기 아래 부활시키고 중국 연안에 조선소를 건설하여 늘어나는 우리 선박 수요를 충족시킵시다. "
 GXC_legacy_of_beiyang_fleet: "북양 제독들의 마지막 항해"
 GXC_legacy_of_beiyang_fleet_desc: "통일 전쟁의 결과로, 중국 최고의 제독과 해군 장교들이 통일 이후 실직 상태에 있습니다. 우리는 이들에게 완전한 사면을 시켜주고 다음 세대의 해군 생도를 훈련하고 이끌어서 그들을 중국의 새로운 혁명적인 해군의 일환이 되도록 합시다."
 GXC_kmt_destroyers: "구축함 계획"
 GXC_kmt_destroyers_desc: "\"현대 해군은 근접전 지원을 위한 구축함이 필요합니다. 고로, 이런 선박을 건조하는데 자금을 지원하는 계획은 새로운 민국 해군에 의해 크게 지원되고 있으며, 해군의 전반적인 건조 능력에 매우 큰 도움이 될 것입니다. "
 GXC_kmt_submarines: "심연에서 오는 죽음"
 GXC_kmt_submarines_desc: "우리 해군 건설의 다음 단계는 잠수함입니다. 많은 현대 해군이 잠수함을 대양을 건너는 수송선이나 함대를 타격하는 데 사용하고 있고, 태평양을 어지럽히는 많은 적을 상대하는데 좋을뿐더러, 침략자들로부터 우리 해안을 보호할 것입니다. 이것은 완전한 현대 해군으로 가는 훌륭한 단계가 될 것입니다. "
 GXC_cruisers: "중국 순양함 현대화 계획"
 GXC_cruisers_desc: "해군 개혁의 일환으로, 우리는 경순양함 같은 대형 선박들도 현대화해야 합니다. 중국의 엄청난 산업 잠재력을 가지고 우리는 야심 차게 우리 순양함들을 현대화시키고, 민국 해군을 우리의 가장 큰 경쟁자와 경쟁할 수 있을 정도로 만들 것이라는데 의심의 여지가 없습니다. "
 GXC_prepare_for_storm: "폭풍 대비"
 GXC_prepare_for_storm_desc: "다음 전쟁은 전 중국이 동원될 것이고, 우리 해안선은 중국의 가장 큰 산업을 뒷받침할 것입니다. 만약 우리가 바다에서 오는 침략이나 공격을 막기 위해서, 해안 요새를 현대화시키고 남중국해와 동중국해에 전력을 투사하기 위해서 현대식 레이다 기지를 건설합시다. "
 GXC_kmt_invade_taiwan: "최후의 투쟁"
 GXC_kmt_invade_taiwan_desc: "타이완은 너무 오랫동안 일본의 식민지였습니다. 1895년 청일전쟁 패전의 결과로 우리에게서 뺏어갈 때까지 타이완은 오랫동안 중국의 일부분이었고, 일본 침략자에 대한 저항 시도는 모조리 분쇄되었습니다. 하지만 우리는 만주족이 했던 실수를 반복하지 않을 것입니다. 우리 병력이 증강된 지금, 중국이 이제는 무시할 수 없는 세력이라는 것을 세상에 알려줄 시간입니다!"
 lng.0.a: "천성장은 잘 해낼 것이다."
 lng.0.b: "광둥에는 어떤 파벌들이 있나요?"
 lng.0.c: "광시에 대해서 더 알려주세요."
 lng.103.t: "연합의 붕괴"
 lng.103.d: "난징에서의 최근 소식은 드물고 종종 무력 충돌이 있었다는 이야기가 있었지만, 초기 불안정이 남부에서 본격적인 반란으로 이어졌고, 북부에서는 천댜오위안 성장이 연합 지도부와의 협력을 거부하면서 상황이 불확실해졌습니다. 쑨촨팡 원수가 위독한 상태로 쓰러져있는 가운데, 반란과 탈영이 만연하고 있으며, 반 조계주의 폭동이 걷잡을 수 없이 커지고 있습니다.\n\n팔성연합은 내전에 돌입했다고 밖에 설명할 수 없는 상태에 돌입했습니다."
 lng.103.a: "행동할 시간이다!"
 lng.104.t: "전난에서의 약탈"
 lng.104.d: "광시 지방에서 도적질이 알려지지 않은 것은 아니지만, 어제와 같은 규모의 사태는 지난 몇 년간 없었습니다. 공격의 대상이 국경의 육군 창고였고 경비병들이 최소한의 인명피해로 적을 격퇴했지만, 몇몇 건물에 불이 붙었고 비축된 탄약이나 소총들이 다수 사라져서 상황이 악화되고 있습니다. 광시성 관료들이 아무리 피해가 경미했고 창고 물자 대부분이 손상되지 않았다는 것을 강조하려 해도, 이것이 광시군의 명성에 대한 뼈아픈 공격이었다는 것은 누구도 부인할 수 없습니다. "
 lng.104.a: "뻔뻔하군!"
 lng.105.t: "불법 아편 선적의 압류"
 lng.105.d: "이제 광저우의 거의 모든 신문의 오늘 자 헤드라인에 실린 좋은 소식을 읽어봅시다. 함성과 총성으로 가득 찬 오래된 항구에서 시 경찰들과 홍콩 경찰의 파견대, 전국반아편협회의 감시관이 성공적으로 많은 양의 밀수된 아편을 압수했습니다. 지역 신문 중 하나인 지용소보에서는 법 집행관의 용기를 칭찬하고 두 도시의 법 집행부 사이에 한 번도 이런 협력이 없었다고 지적했습니다. \n\n광둥성에서 아편 소비가 불법임에도 불구하고, 광둥 지방이 아편 판매와 밀수에 세금을 매기기 때문에, 밀수로부터 상당한 양의 세수를 잃고 있습니다. 이 작전의 엄청난 성공을 생각해볼 때, 주강 삼각주가 홍콩과 마카오에 접근하기 쉬운 밀수 루트이고, 그 길을 따라서 있는 수많은 섬들을 감시하는 눈으로부터 보호를 요청하고 있기에, 이런 일들이 앞으로도 빈번하게 일어날 것이라고 예상됩니다. "
 lng.105.a: "관료들이 잘했군!"
 lngkmt.30.t: "장파쿠이와 쉐웨의 광저우 도착"
 lngkmt.30.d: "오늘 아침, 전직 국민혁명군 장군 장파쿠이와 쉐웨가 겸허한 청원서를 들고 양광의 국부군에 임관받기 위해서 광저우에 도착했습니다.\n\n북벌군이 붕괴한 이후 망명을 떠난 그들은 망명 생활 마지막 해에는 인도로 도망쳐, 중국-인도 군사사절단의 조언가로 활동했습니다. 화동대전 발발 이후 중국으로 돌아와서, 그들은 국민당 좌파가 주도인 중앙위원회에 충성을 맹세했습니다. 하지만 그들이 곧 잘못된 쪽을 선택했다는 것이 드러났습니다. 국민당 좌파는 끊임없는 파벌 내분으로 인해서 부서졌으며, 그들은 화동대전에서 패전한 이후 다시 망명길에 올랐습니다.\n두 사람 모두 좌파적 사상을 공유하지 않고, 한때 천지탕 장군과 리지선 장군과 같이 국민당 4군에서 복무했었습니다. 우리는 옛 동지들을 믿어야 할까요? 아니면 그들을 다시 한번 추방해야 할까요?"
 lngkmt.30.a: "동지들이여, 다시 한 번!"
 lngkmt.30.b: "이미 한 번 추방을 맛봤으니, 이제 다시 맛보게 되겠군."
 lngkmt.40.t: "헌법 문제"
 lngkmt.40.d: "국민당 광저우 군사정부가 중국을 청천백일만지홍기 아래 통일한 지 몇 년이 지났습니다. 그때는 국가가 국민당의 훈정 아래에 있어야 하는 것이 최상의 선택지라 할 수는 없지만, 필수적인 조치였습니다. 중국국민당은 인민들을 위한 정당이었지만, 민주주의 국가로 조심스럽게 국민들을 인도해야 했습니다.\n\n그러나 당의 통일과 함께, 많은 자유주의자들과 국민당 좌파가 정치적 대화 창구를 열고 리쭝런 대원수에게 계엄령과 훈정의 종식을 요구했습니다. 쑹칭링과 쑨커와 같은 정치인들이 이끄는 자유주의 연정이 리쭝런에게 작고한 쑨원 선생이 원래는 제안한 \"오권헌법\"의 비준을 요구했습니다.\n\n그럼에도, 극우파나 군부 내 보수주의 파벌은 대원수에게 헌법 비준을 보류해달라고 탄원했습니다. 직예나 만주, 독일, 생디칼리슴 지지자들의 은신처가 국가 여기저기에 남아있으며, 대원수만이 중국을 통치할 수 있는 능력을 갖췄기 때문에 정부는 대원수에 의해서만 지도되어야 한다고 말했습니다. "
 lngkmt.40.a: "헌법을 비준하고 내년에 선거를 약속하자..."
 lngkmt.40.b: "훈정은 계속되어야 한다!"
 lngkmt.50.t: "[GetYear]년 의회 개원"
 lngkmt.50.d: "오늘 [GXC.Capital.GetCapitalVictoryPointName]에서 [GXC.GetLeader] 대원수가 제1차 국민당 국민회의의 개회를 발표했습니다. 호의의 표시로, 그는 다른 정치 조직들과 국민당의 다른 파벌들이 국민당의 민주적 중앙집권주의 입증에 참여하는 것을 허용했습니다. 이전의 좌파 중심의 중앙위원회가 붕괴한 이후, 중국공단당은 광저우 국민당을 \"불법적인 반동분자\"라고 비난하며 참가를 거부했습니다. \n\n당의 극좌파를 대표하는 인물은 전직 당 주석인 왕징웨이와 그의 개조동지회가 될 것입니다. 그를 뒤따른 것은 임시행동위원회를 이끄는 천밍수나 쑹칭링이 있으며, 천밍수의 경우에는 작고한 쑨원 선생의 유명한 미망인을 위해서 그 자리를 정중하게 사임했습니다. \n\n국민당 내 \"중도주의\"를 이끄는 것은 쑨커의 재건파와 린썬의 서산회의파입니다. 그들은 중도적이지만 친 사업가적인 장췬이 이끈 \"정학계\"에도 참여했습니다. 당의 우파와 당보다 대원수에게 먼저 충성하는 전직 군 장성들이 이들을 지지하고 있습니다. \n결국 국민회의는 중국이 충분히 복구될 때까지 훈정 체제를 유지하기로 결정했습니다. 헌정이 언제 올지는 모르겠지만...적어도 지금은 훈정이 계속될 것 같습니다."
 lngkmt.50.a: "대표단이 자리에 앉았다..."
 lngkmt.51.t: "중화민국의 국가"
 lngkmt.51.d: "랴오중카이, 샤오위안충, 다이지타오, 그리고 작고한 후한민과 같은 위대한 국민당 사상가들에 의해서 만들어진 이 아름답고 예술적 조화를 이루는 노래인 \"삼민주의가\"가 국민당의 새로운 중앙위원회에서 거의 만장일치로 새로운 민국의 국가로 채택되었습니다. 이 노래의 가사는 작고한 쑨원 선생의 황포사관학교의 개회사를 바탕으로 했으며, 통일 이후에 새롭게 인기를 얻고 있습니다. 일부 국민당의 반대파들은 당의 노래가 국가 전체를 대표하는 것은 잘못되고 독재적으로 비칠 수 있다고 지적했지만, 중앙위원회는 국가를 전국적으로 홍보하기 위해서 국가 편집 및 연구 위원회를 후원했습니다. "
 lngkmt.51.a: "완벽하군!"
 lngkmt.52.t: "민족에 관한 원칙"
 lngkmt.52.d: "\"제1조 : 중화민국의 영토는 여러 성과 몽골, 티베트로 구성된다.\"\n\n국민당의 가장 논쟁적인 강령 중 하나로서, 중국국민당은 몽골과 티베트 지역이 확고한 중국의 영토라고 믿고 있습니다. 국민당 우파가 고이 간직해온 많은 쑨원의 문헌 속에서 중국은 자연선택의 투쟁 속에 다른 국가들에 의해 둘러싸인 국가라고 봅니다. \"민족\"의 개념은 공동이 가진 생계, 언어, 종교, 관습, 그리고 가장 중요한 공동의 혈통을 중심으로 합니다. 중국의 비-한민족들은 쑨원에게 수적으로 중요하지 않습니다. 한족은 민족 말살에 저항했고, 결국 그들은 원 몽골족들과 청 만주족까지 동화시켰습니다. 그럼에도 불구하고, 제국주의에 대한 쑨원의 글들은 중국이 지속적인 쇠퇴기에 있고, 중국이 제국주의의 희생양이 된다면, 한족은 분명히 말살될 것이라고 경고했습니다.\n\n사실은, 과거 중국의 자비로운 제국주의는 서구와 일본이 행하는 제국주의와는 크게 다르다고 암시했습니다. 역사적으로, 중국의 확장은 이웃 국가들 사이에 중국 문화의 우월성 인식과 계층적 조공 제도인 세계 질서에 기초했습니다. 이런 유형의 합의적 존경은 서구 제국주의 국가들 사이에서는 존재하지 않다고 쑨원은 주장합니다. "
 lngkmt.52.a: "우리는 쑨원의 원칙을 유지할 것이다."
 lngkmt.53.t: "반제국주의"
 lngkmt.53.d: "회의에 참석한 대표들 사이의 또 다른 논쟁은 국민당의 반제국주의 성격이었습니다. 국민당의 \"혁명적인\" 시기를 상기시키면서, 국민회의의 좌파는 국민당이 외국 제국주의의 사슬에서 아시아를 해방하고 식민주의에 적극적으로 맞서 싸워야 한다고 주장했습니다.\n\n그럼에도 불구하고, [GXC.GetLeader] 대원수는 중국이 경제적 유대를 형성하고 서방과 관계를 맺고 있는 현 상태가 중국에서 혁명을 이끄는데 가장 최선의 방법이라고 말하는 정학계나 은행가, 사업가들의 의견이 설득력 있다고 생각합니다. 그들은 중국의 산업 기반이 너무 제한적이기에 세계의 다른 위대한 산업화한 국가로부터 투자가 확실히 필요하다고 주장합니다. 이 의견은 정권이 쑨원 선생의 이상을 달성하지 못했다고 좌파, 특히 개조동지회에 큰 비판을 받았습니다."
 lngkmt.53.a: "서방을 신중하게 지켜봐야 한다."
 lngkmt.54.t: "국가경제회의"
 lngkmt.54.d: "쑨원 선생의 원칙에 의해 만들어진 국가재건위원회는 새로운 중앙 계획 기관인 국가경제회의(NEC)가 맡을 것입니다. \n\n열정적인 하버드 졸업생 쑹쯔원, 재정고문 쿵샹시, 좌파 사회주의자 천궁보가 이끄는 국가경제회의의 제1목표는 해안의 산업 경제를 발전시키는 것입니다. 국가경제회의의 업무는 수도 관리, 교통, 공공 보건, 농업등의 업무를 맡고 있으며, 그들의 가장 야심 찬 사업은 면화관리위원회(CCC)입니다. 게다가 국가경제위원회는 광시 군벌의 열악한 경제관행에 대한 대안으로 중국 연안 경제를 홍보함으로써 반제국주의 운동을 반영합니다. \n\n기업가 쑹쯔원과 마르크스주의자 천궁보의 이 특이한 조합은 국가 중심적이고 민족주의 재건을 위한 두 사람의 공통된 견해를 따릅니다. 이런 한계 속에서, 그들은 국가 지시에 따라서 경제 발전을 이끄는 경제 및 제도 개혁을 지지합니다. 이 둘의 견해를 \"국가 자본주의\"로 간주하고 중국의 해안 도시들을 국가의 현대화를 위한 새로운 경제 구역으로 지정하는 것은 매우 적절합니다. "
 lngkmt.54.a: "우리가 국가자본주의를 실현할 수 있을까?"
 lngkmt.55.t: "푸이의 운명"
 lngkmt.55.d: "통일 전쟁 마지막 날에 체포된 푸이를 어떻게 해야 하는지 국민회의에서 필연적으로 의논해야 합니다. 전 \"천자\"는 이제 감옥 내에서 온순하고 수치스러워하며, 이제 그의 운명은 중앙위원회에 의해 결정될 것입니다.\n\n좌파나 쑨커와 같은 자유주의자들은 푸이를 사면하고 이 전 청 황제가 망명하는 것을 지지했지만, 대원수와 같은 우파는 푸이가 총살되는 것을 지지했습니다. 푸이는 독일인과 협력하여 국민혁명을 분쇄하고 청 제국을 재건했으며, 신해혁명에서 죽은 동지들의 죽음을 허투로 만든 중국의 가장 악질인 한간 중 한 명으로 대표됩니다. 결과적으로 푸이의 운명은 그를..."
 lngkmt.55.a: "사형을 선고하라..."
 lngkmt.55.b: "중국으로부터 멀리 추방해버려라."
 lngkmt.56.t: "국민회의의 종료"
 lngkmt.56.d: "많은 논의 끝에 마침내 제1차 국민당 국민회의가 막을 내렸습니다. 대원수는 재건기가 끝나면 훈정을 끝내는 방안을 재검토하겠다고 약속했습니다. 그러나 그때까지 중국은 영광스러운 정당인 중국국민당이 중국 인민들에게 영광과 자유를 다시 가져다줄 것이기에 당국으로 남을 것입니다. 국민당이여 영원하라, 중화민국이여 영원하라!"
 lngkmt.56.a: "만세!"
 lngkmt.60.t: "상하이 지하조직과의 관계"
 lngkmt.60.d: "길거리에서 죽어가는 사람부터 상하이의 상류층 사업가까지, 누구도 아편이 중국 사회에 만연하지 않다고 부인할 사람은 없습니다. 1923년의 일부 추정치에 따르면, 중국은 연간 3천만 파운드의 아편을 생산하고 있는데, 같은 시기의 인도는 2백만, 근동 지역은 115만 파운드였습니다. 또 다른 예로는 운남 남성 중독자들의 90%는 중독자인 엄마에 자궁에 있을 때 부터 습관을 익혔습니다. 일부 몽상가들은 국민당 국민혁명으로 인해서 악이 근절되고 중국 군벌주의가 종말을 맺었기에, 이 흉악한 식물을 탄압할 것을 기대하고 있습니다.\n\n그럼에도 불구하고, [GXC.GetLeader] 휘하의 국민당원들은 이것이 군 재정을 확보하는데 실용적이라고 생각합니다. 1923년부터 쑨원은 국민혁명에 필요한 자금을 위해서 매춘과 아편 판매를 허가했다는 선례가 있습니다.  그것과 유사하게 [GXC.GetLeader] 대원수는 아편을 근절시킬 것이라고 선언하지만, 그것은 본질적으로는 당이 아편 유통을 통제할 것이라는 사실을 은폐시키기 위함입니다.\n\n이와 같이, 광저우의 국민당은 공사관 도시 전역에서 청방과 같은 조직적인 범죄조직에서 동맹을 찾았습니다. 명목상으로는 이런 삼합회는 \"정치에 관심이 크게 없지만\" 그럼에도 국민당 정부는 이들을 급진 좌파와 군벌들을 몰아내기 위한 최고의 세력으로 보고 있습니다. 동시에, 그들은 국민당의 마약 독점에도 참여하고 있습니다. 국민당 좌파 정부가 빠르게 붕괴했기에, 몇몇 이 \"상하이인\"들은 위대한 국민혁명을 돕겠다고 [GXC.GetNameDef]에게 복종을 맹세했습니다."
 lngkmt.60.a: "돈은 어떻게든 흘러야 한다..."
 lngkmt.61.t: "[GetYear]년의 황포군관학교 "
 lngkmt.61.d: "\"여러분들은 혁명의 이상을 전파할 순교자가 될 것이며, 중화민국의 토대를 단단히 하고 삼민주의의 실현을 위해서 목숨을 내놓고, 피를 흘리면, 프랑스가 그랬듯이 우리는 혁명을 완수할 것이다. 만약, 혁명이 완성되지 못한다면, 중국과 4억 중화 인민은 모두 멸종할 것이다. 국가의 생사와 중화 인민의 생사는 여러분들의 생사에 달려있다... 그러므로, 우리는 반드시 이 학교를 개교해야 하며, 나라와 인민들을 구할 혁명군의 장교를 양성해야 한다.\"\n\n이것은 우리가 사랑하고 존경한 쑨원 총통이 황포군관학교의 개회사로 했던 연설입니다. 몇 년 동안 굳게 잠겨있던 학교의 문은 다시 한번 열렸고, 군관학교를 위한 새로운 개교식 행사가 열렸습니다. [GXC.GetLeader](은)는 이 연설을 과거 국민당의 좌절을 반영하듯이, 격렬하고 강렬한 어투로 진행했습니다. 북벌의 실패 이후 국부군이 붕괴하면서, 국민당은 실패의 늪에 빠졌습니다. 하지만, 당의 이념에 감명받아 국가를 위해서 피를 흩뿌리는 것을 마다하지 않는 이 새로운 학교의 장교들과 함께라면, 혁명의 불길이 아직 꺼지지 않았다는 가망이 있습니다."
 lngkmt.61.a: "그들이 시작한 것을 우리가 완수할 것이다."
 lngkmt.62.t: "국민들에 대한 선전"
 lngkmt.62.d: "제11조 : 전파 방송국의 활동은 다음과 같이 제한한다.\n1. 공익적인 사실.\n2. 시장 상황이나 기상에 관한 소식 및 보고.\n3. 음악, 노래, 다른 오락 방송.\n4. 상업적 광고는 전체 방송 시간의 10분의 1을 초과하여서는 아니 된다.\n\n제12조 : 전파 방송국은 당의 원칙을 어기거나 공공질서를 해치고, 품위를 손상시키는 어떤 행위도 방송해서는 아니된다. 이 조항을 어길시에는 국가에서 기소 절차를 밟을 것이다.\n\n이런 정당 지침을 바탕으로, 오늘 [GXC.GetNameDef]에서 교통부가 새로 신설되었습니다. 전파 방송국과 신문 매체에서, 교통부는 국가를 통합하기 위한 새로운 수단을 만듦과 동시에, 대중을 \"문명화\"시키고 지속적으로 국민당의 언어적 및 문화적 지도하에 국가를 통합하기 위해서 노력하고 있습니다. 삼민주의의 이상을 전파하고, 대중들이 국민당의 혁명에 동참하도록 장려하기 위해, 당은 당 일간지인 민국일보(The Minguo Ribao)와 중국중앙무함관보공사(Zhoungguo Zhongyang Wuxian Gunagbo Daintai - 약어로 CCBS)에게 공식적으로 의뢰를 맡겼습니다."
 lngkmt.62.a: "국민들은 듣고, 깨우치게 되리라."
 lngkmt.63.t: "쑹쯔원의 경제 원칙"
 lngkmt.63.d: "쑹쯔원은 오늘 혁명의 군사적 단계는 끝났으며, 정부가 이제는 재건에 초점을 맞춰야 한다는 다소 주제넘은 연설을 행했습니다. 하버드를 졸업한 이 경제학자는 쑹칭링의  혈연으로서 강한 유대 관계를 가지고 있고, 쑨원에 의해 광둥정부로 초청되었습니다. \n\n그는 지방 국민당 정부에서 진정한 중화민국으로 중국 경제가 나아가기 위해서 개혁 3원칙을 제시했습니다. 첫째는, 예산 체계를 수립하기 위해 재정부와 협력해서 국가 예산을 결정하고 통제하는 역할을 하는 국가예산위원회의 수립입니다. 그는 또한, 대부분의 국부군 지도자와 [GXC.GetLeader] 대원수가 불만족스러워 할 군대 일부의 해산과 군 예산 삭감을 요구했습니다. 마지막으로 그는 황실의 냥 단위를 위안화로 교체하고, 중앙은행과 중앙조폐국의 설립하는 포괄적인 화폐개혁을 요구했습니다.\n\n국민당의 민간 지도자로서, 쑹쯔원의 제안은 국민당 군사정부의 지도부에 대한 새로운 반대 운동을 상징합니다. 그의 견해에 따르면, 오직 건실한 국가 경제만이 의지할만한 세금을 걷을 수 있고 정부에게 재건을 위한 비용을 제공한다고 보기에, 그는 지속적으로 국가 발전을 위해서 정부에서 군 예산을 삭감해야 한다고 주장합니다."
 lngkmt.63.a: "일하러 가자."
 lngkmt.64.t: "국민혁명의 미래"
 lngkmt.64.d: "중국 대륙에서 혁명이 일어나고 국가 통일이 완수됨에 따라, 이제 향후 국민당의 방향에 대한 의문이 분명히 존재합니다. 국가 재건의 일환으로 국내 문제가 다뤄지고 있지만, 중국의 국제적 위치를 단순히 중진국에 국한하는 것이 아닌 태평양 전역으로 영향력을 확장하자는데 의견을 같이하는 사람들도 있습니다.\n\n게다가, 우리는 동아시아를 지배하고 이끌 운명인 염황자손이 아니겠습니까? 중국은 수 세기 동안 정치적 및 문화적 패권의 전형적인 모습은 아니었지만, 일부 사람들이 제국주의적이라 한 것과 다르게, 중국 문명의 선천적 우월함으로 인해서 문화적 패권을 실현할 수는 있었습니다. 아시아 전역에는 제국주의의 압제 아래 억압받는 많은 사람과 국가가 있습니다. 부활한 중화민국 아래에서 더 이상 사람들이 절망에 빠지지 않고, 삼민주의의 기치 아래 사람들이 평화, 자주, 평온을 누릴 수 있도록 할 것입니다.  "
 lngkmt.64.a: "세계 평화를 유지해야 한다."
 lngkmt.65.t: "신생활운동의 목표"
 lngkmt.65.d: "Despite the success of the unification wars and the national reunification, the National Revolution still remains... unfinished. The Chinese people are, as a whole; lazy, selfish, undisciplined, and dissolute. From the opium addict to the prostitute, our society is in need of great reform.\n\nTo guide the people and to lead them to become true national citizens, we must re-introduce to our nation the four great values: Li (natural rites), Yi (the righteousness of justice), Lian (honesty or cleanliness), and Chi (the notion of right and wrong). These are Confucian values but surely it is impossible to have people know the 96 rules of people’s daily behavior. This is Confucianism for the masses, stripped to its bare ethical essentials - if we are to have a new life that accords with the four values, then we must talk less about avenging national humiliation and first about how to wash our faces in clean water.\n\nWhen society achieves a state of obedience, sacrifice, strictness, and cleanliness - then we will be able to come together and bravely sacrifice everything for the nation. What is, therefore the goal of this movement? Simply put, it is to thoroughly militarise the lives of the citizens of the entire nation so that they can cultivate courage and swiftness, endure suffering and hard work - most of all, they must be prepared to sacrifice everything for the nation."
 lngkmt.65.a: "시간만이 우리가 옳은지 아닌지를 알려줄 것이다..."
 lngkmt.66.t: "정치부의 강연"
 lngkmt.66.d: "국민혁명군의 규모와 힘이 커짐에 따라, 국부군의 병사들은 정치부의 강연에 참석하도록 지시받습니다. 이 강연들은 군인들이 중국의 새로운 혁명군이 되도록 정치부에서 직접 권장한 것들입니다. 다음은 신입 생도들이 참석하도록 권장되는 몇 가지 강연과 수업입니다.\n\n군인에게 가장 큰 미덕인 인간성과 자제력\n\n혁명적인 당의 일원이 되기 위한 생명의 가치 이해\n\n군 생활을 통한 정신적 통일\n\n군 조직에서 가장 중요한 요소인 청결\n\n군인들, 당원들, 당 간부들은 절대적으로 명령에 복종해야 한다\n\n통일을 통한 국가 구원의 원칙."
 lngkmt.66.a: "당의 길은 항상 옳다!"
 lngkmt.66.b: "어서 국민당의 강연에 참석하고 싶구만!"
 lngkmt.67.t: "강연이 시작되다"
 lngkmt.67.d: "호남과 운남처럼 멀리 떨어진 곳에서 온 군인들의 인파에 모인 도착한 신입 생도가 정치 장교가 유창한 표준어로 정치적 명령을 내리는 것을 들었습니다.\n\n\"제군들이여, 혁명군의 십계명을 암송하라!\"\n\n국민혁명군 생도들은 지속적으로 상관과 장교들에게 혁명의 이상이라는 정치적 세뇌를 계속 받고 있습니다. 국민혁명군의 모든 병사들은 다음과 같은 원칙을 외우고 암송하라는 명을 받고 있습니다.\n\n죽음을 두려워하지 마라\n\n재물를 함부로 탐내지 마라\n\n좋은 평판을 가지는데 자부심을 가져라\n\n규율을 지키고 항상 삼민주의를 마음속에 새겨라\n\n개인의 의견을 기꺼이 포기하라\n\n인민을 사랑하라\n\n의무에 헌신하라\n\n하나된 의지가 되어라\n\n맡은 임무를 끝까지 다하라.\n"
 lngkmt.67.a: "우리가 있을 전장으로 복귀하자."
 lngkmt.67.b: "더 듣고 싶군!"
 lngkmt.68.t: "국민당의 교리문답"
 lngkmt.68.d: "정치장교가 국민당의 교리문답을 군인들에게 물었습니다. 이 교리문답은 당의 이념에 대한 충성과 규율을 유지하기 위해서 날마다 국부군 장병들에 의해서 암송됩니다. \n\n\"제군들이여, 국민혁명이 왜 필요한가?\"\n\n\"왜냐하면 우리는 외국인들에 의해 억압받고 있다고 느끼기 때문입니다.\"\n\n\"인민들을 구하는 삼원칙이 무엇인가?\"\n\n\"삼민주의입니다.\"\n\n\"우리가 삼민주의를 실현할 수 있는가?\"\n\n\"우리는 최선을 다해야 합니다.\"\n\n\"우리 원칙의 상징은 무엇인가?\"\n\n\"당의 깃발입니다.\"\n\n\"이 깃발을 위해서 어떤 대가를 치렀나?\"\n\n\"순교자들의 목숨으로 대가를 치렀습니다.\"\n\n\"우리의 적이 누구인가?\"\n\n\"우리의 적은 반역자들과 외세입니다.\"\n\n\"어떻게 이 치욕을 갚아줄 수 있는가?\"\n\n\"오직 고된 혁명 투쟁으로서만 갚을 수 있습니다.\""
 lngkmt.68.a: "피와 희생을 통해서, 우리는 중국을 통일할 것이다."
 lngkmt.69.t: "교육부"
 lngkmt.69.d: "프랑스를 방문하고 프랑스의 교육 시스템에 큰 영감을 받은 중국의 교육자 차이위안페이가 삼민주의에 따라 중국 대중을 위한 현대적인 교육 체계를 수립할 계획을 세웠습니다. 1922년의 제안서에서는 차이위안페이는 중국 정부에게 대학의 총장들이 정부의 개입 우려 없이 논의할 수 있는 고등교육위원회를 구성할 것을 권고했습니다. 그의 목표는 정부로부터 자유로운 통일되고 강력한 고등 교육이었습니다. \n\n광저우 국민 정부 기간동안, 당은 중앙교육위원회를 설립하여 교육 문제에 대처하고자 했습니다. 국민당 좌파 정부가 붕괴함에 따라, 차이위안페이와 같은 좌파 지식인들은 새로운 중앙교육위원회에 [GXC.GetLeader] 대원수의 초대를 받은 교육자들에 대해서 격렬한 태도를 보여줬습니다. 그럼에도 불구하고, 차이위안페이는 그의 대학위원회를 설립하기 위해 노력하고 있습니다. \n\n하지만 중앙위원회에서 공식적으로 대학위원회를 폐지하고 고 쑨원 선생이 제시한 교육부로 재편하는 방안을 거의 만장일치로 통과시켰습니다. 게다가, 국민정부는 당의 선전부가 사회 교육에 참여하는 방안을 지지했습니다. "
 lngkmt.69.a: "흥미롭군."
