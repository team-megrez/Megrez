 GXC_chen_jitang_commander_desc: "§Y장군 설명\n출생:§! §g1890년 1월 23일, 대청국 광동성 방성현§!\n§Y군 경력:§! §g천지탕은 청군에 소속되어있던 1908년 당시 쑨원의 운동에 가담했으며, 천중밍 휘하에서 호국전쟁, 호법전쟁, 월계전쟁에 군관으로 참전했습니다. 영풍함 사건 당시 그는 쑨원의 편을 들었고, 리지선이 조작한 반란에 참가했습니다. 본인을 \"완고한 쑨원 추종자\"라고 여겼음에도 불구하고, 천지탕은 러시아와 프랑스 조언가의 존재와 쑨원의 친 국제적 외교에 반대하면서, 그를 후한민의 국민당 우파로 뒀습니다. 그는 북벌 당시에는 광둥에 남아있으며, 천중밍의 잔존 광동군하고 싸웠고, \"철의\" 제4군의 일환으로서 독일의 원정을 필사적으로 저지했습니다. 장제스에 의한 후한민의 숙청으로 천지탕은 당내 입지가 좁아졌고, 북벌의 실패 이후에는 왕징웨이의 국민당 지도를 거부하고 천밍수를 따라 광저우로 돌아와, 이제는 천중밍 휘하에 있습니다. \n그가 한때 천중밍을 반대했음에도 불구하고, 천지탕은 천밍수가 진보적인 강령을 내세우고 국민당 좌파와 연대했기에 그와 충돌했습니다. 대신에, 그는 천중밍의 경제 정책과, 그가 사랑하는 광동의 번영을 이루는 합리적인 지도력에 매료되었습니다. 한때의 정적과 화해하면서, 천지탕은 파괴된 황포를 광저우 육군사관학교로 재편했고, 확고하게 군대와 이 지방의 교육을 개선하는 데 전념했습니다.§!"
 GXC_jiang_guangnai_commander_desc: "§Y장군 설명\n출생:§! §g1888년 12월 17일, 대청국 광동성 동완현§!\n§Y군 경력:§! §g보정군관학교를 졸업한 장광나이는 1923년 광동군 장교가 되었습니다. 그는 북벌에 참전했고, 천밍수를 따라 우한 전투와 광둥으로의 후퇴에 참여하는 등 국민혁명군의 붕괴를 목격했습니다. 그는 천밍수에게 충성을 유지하면서 광둥의 국민당 잔당을 생산인민당 휘하에 재편성하는 것을 도왔습니다.§!"
 GXC_lin_hu_commander_desc: "§Y장군 설명\n출생:§! §g1887년 10월 1일, 대청국 광서성 육천현§!\n§Y군 경력:§! §g린후는 1903년 보정군관학교를 졸업했습니다. 그는 신해혁명 당시 대대를 이끌고 난징으로 향했고, 호국전쟁 때는 여단, 호법전쟁 때는 광동군 제2사단을 이끌었습니다. 영풍함 사건 이후 그는 천중밍 휘하에 남아 광둥의 국민혁명군과 싸웠지만, 1925년 광동군의 격멸과 함께 장제스에게 패배한 뒤 북방으로 도망쳤습니다. 그는 북벌 이후 천중밍과 함께 광둥으로 귀환했는데, 비록 그는 러시아 적군 용병들이 지원하는 장제스의 프랑스식 훈련을 받은 군대에 패배했다는 군사 경력상의 명백한 오점을 남기긴 했지만 여전히 광동군의 최고 지휘관 중 한 명입니다.§!"
 GXC_lu_yuguang_commander_desc: "§Y장군 설명\n출생:§! §g1894년§!\n§Y군 경력:§! §g혈통상 베트남계에 속하는 루위광은 루룽팅의 입양된 큰아들입니다. 이 청년은 신해혁명과 호국 및 호법전쟁에서 두각을 나타냈고 겨우 21살의 나이에 별을 달았으며, 구이린 장군으로 알려졌습니다. 북벌 당시, 그는 루룽팅의 군벌이 리쭝런에 의해 축출된 이후 장쭝창 휘하에서 광시 병력을 이끌면서 양쯔강 하류에서 국민혁명군과 싸웠으며, 전쟁이 끝난 후 양아버지와 함께 귀환해 1920년대 후반까지 루룽팅의 대리인으로서 성을 통치했습니다.§!"
 GXC_cai_tingkai_commander_desc: "§Y장군 설명\n출생:§! §g1892년 4월 15일, 대청국 광동성 나정현§!\n§Y군 경력:§! §g1910년 선전 다펑구의 경장이 차이팅카이를 쑨원의 동맹회에 소개했을 당시 그는 경찰이었습니다. 그는 이듬해 신해혁명이 일어났을 당시 광동신군에 입대해 19세의 나이에 중대장이 되었고 천밍수의 제자가 되었으며 패배에도 불구하고 북벌에서 명성을 떨쳤는데, 이후 어린 나이에도 불구하고 광동군의 숙련된 지휘관이 되었습니다.§!"
 GXC_li_pinxian_commander_desc: "§Y장군 설명\n출생:§! §g1890년 4월 22일, 대청국 광서성 창오현§!\n§Y군 경력:§! §g리핀셴은 신해혁명이 일어났을 당시 하북성의 육군중등학교에서 공부하다가 1913년 보정군관학교에서 수학한 뒤 이듬해 광서군에 입대했습니다. 그는 1916년 탕성즈 휘하의 호남군으로 옮겨갔으며, 북벌에서 국민혁명군이 패배한 이후에야 광시로 돌아왔습니다. 그는 국민혁명군이 붕괴한 이후 탕성즈와 멀어져 광서군의 장군이 되었는데, 국민당에 동조하는 것으로 보이긴 하지만 그들과의 뚜렷한 제휴관계는 존재하지 않습니다.§!"
 GXC_zhang_gan_commander_desc: "§Y장군 설명\n출생:§! §g1897년, 대청국 광서성 계림부§!\n§Y군 경력:§! §g장간은 루룽팅의 군대가 리쭝런의 신광서군벌에 의해 축출될 때 거기에 소속된 장교였습니다. 그는 북벌 당시 리쭝런의 제7군, 이른바 국민혁명군 강철군에서 대대장을 맡았습으며, 그가 두각을 나타낸 북벌 당시 국민혁명군이 패배하면서 광시로 돌아왔고 루룽팅의 귀환 이후에도 광서군에 남았습니다. 미신을 잘 믿는 그는 나침반장군(여기서 나침반은 풍수지리에서 사용되는 나침반의 일종인 나반을 가리킴)으로 알려져 있습니다. 그는 국민당 자체의 당원이 아님에도 불구하고, 분명히 리쭝런의 신광서군벌에 동조하고 있습니다.§!"
 GXC_hong_zhaolin_commander_desc: "§Y장군 설명\n출생:§! §g1876년 4월 3일, 대청국 호남성 영향현§!\n§Y군 경력:§! §g훙자오린은 가난한 집안 출신으로, 광동군에 징집되어 서서히 진급했습니다. 신해혁명이 일어나자 그는 천중밍과 성의회에 고무되어 그들에게로 전향했고, 뛰어난 군관이 되었습니다. 그는 1914년 위안스카이의 군세에 맞서싸웠으나 결국 룽지광에게 패했고 강제로 망명했으며, 1916년 귀환해 룽지광을 격파하는 것을 도왔습니다. 훙자오린은 1921년 광동군 제2사단장으로 진급해, 영풍함 사건 당시엔 천중밍의 편을 들었습니다. 이들은 광저우에서 쑨원을 몰아내는 데 성공하지 못하자 동쪽으로 후퇴했고, 1925년 장제스가 광동군을 궤멸시킬 때까지 국민당과 교전을 계속 이어나갔습니다. 훙자오린은 상하이로 도망치는 과정에서 벌어진 암살 기도로부터 살아남았고, 북방의 군세와 함께 국민혁명군과의 싸움을 계속했습니다. 그는 천중밍과 함께 광둥으로 귀환했고, 복권된 광둥성장에게 열렬히 충성하며 성군의 재건을 도왔습니다.§!"
 GXC_liu_fei_commander_desc: "§Y장군 설명\n출생:§! §g1898년 10월 25일, 대청국 호남성 예릉현§!\n§Y군 경력:§! §g류페이는 1922년 광서군벌들 간의 세력다툼이 시작되었을 당시 광서군의 일개 소대장이었습니다. 그는 1924년 참모가 되어 북벌 기간 동안 뛰어난 활약을 펼쳤으며, 북벌의 실패 이후 광시로 돌아와 광서군에 남았고, 1927년 일본육군사관학교로 유학을 떠났다가 1934년에야 중국으로 돌아왔습니다. 바이충시와 개인적인 친분을 가진 그는 구광서군벌에 대한 충성심이 거의 없고, 국민당원이면서도 중국공단당에 동조하고 있습니다.§!"
 GXC_ye_jianying_commander_desc: "§Y장군 설명\n출생:§! §g1897년 4월 28일, 대청국 광동성 매현§!\n§Y군 경력:§! §g예젠잉은 1919년 윈난육군강무학교를 졸업하고 그해 국민당에 입당했습니다. 그는 영풍함 사건 당시 쑨원 편을 들어 광저우에서 천중밍의 군대와 대놓고 싸웠으며, 쑨원이 도시를 탈출하는 것을 도왔습니다. 그는 단명한 황포군관학교의 주요 설립 참여자 중 한 명이자 교수부 부주임으로 일했으며, 사단장으로서 광저우 상단 사건과 북벌에 참전했습니다. 국민혁명군의 실패 이후, 예젠잉은 광둥으로 돌아와 중국공단당당에 입당했습니다.§!"
 GXC_chen_mingshu_leader_desc: "§Y지도자 설명\n출생:§! 1889년 10월 25일, 대청국 광동성 합포현\n§Y정치 경력:§! 1911년 신해혁명이 발발했을 당시, 1906년부터 쑨원의 동맹회에 가맹해있던 천밍수는 열성적으로 혁명에 참여했습니다. 그는 1912년 보정군관학교에 입학했지만 이듬해 쑨원의 불운한 두 번째 혁명에 합류하기 위해 자퇴했으며, 국민혁명군의 사령관으로서 광둥 동부에서 천중밍의 반란을 물리치고 광시와 윈난의 반국민당 군벌들을 몰아내기 위해 병력을 이끌었습니다.\n\n북벌 기간 동안, 천밍수는 국민혁명군 4군 10사단을 이끌고 리쭝런이 지휘하는 합동작전 휘하에서 우페이푸를 물리쳤습니다. 하지만, 초기에 거둔 성공에도 불구하고 독일 제국이 광저우 국민정부에 직접 개입하면서 곧 재앙이 국민당을 강타했으며, 국민당의 붕괴 이후 천중밍이 광저우에서 통치를 재확립하자 천밍수는 광둥으로 후퇴하는 행보를 보였습니다.\n\n천중밍은 국민당과 척졌음에도 불구하고 자신의 신정권을 보강하는 데 도움을 줄 유능한 동맹을 필요로 했기에 천밍수에게 피난처를 제공했습니다. 천중밍의 보호 하에 천밍수는 광둥의 국민당 잔당들이 대오에 집결할 수 있는 전선으로서 생산인민당을 설립했으며, 왕징웨이의 장기간에 걸친 파리 망명에 진절머리가 난 그는 왕징웨이에 반대하는 당내 파벌인 쑹칭링의 임시행동위원회의 휘하에 생산인민당을 정렬시켰습니다. 광둥의 지하 국민혁명군 부대들을 은밀히 재편성한 천밍수는 혁명을 새로 시작할 기회를 노리고 있습니다.§!"
