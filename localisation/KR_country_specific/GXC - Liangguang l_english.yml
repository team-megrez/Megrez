 lngkmt.23.t.long_yun: "옌안을 떠난 국민혁명군"
 lngkmt.23.d.annexed: "북벌의 실패 이후, 국민혁명군 제3군은 탕지아오 치하 아래에서 경력을 이어 나가기 위해서 운남성으로 돌아왔고, 이제 우리가 운남성을 장악하게 되면서, 흩어진 국민당 당원들을 국민혁명군에 다시 통합시킬 수 있는 기회를 얻게 되었습니다. 주페이더, 허잉친, 김홍일 장군은 국민당에 충성스러운 장군들이며, 국민당 내에서 국민혁명군을 위한 능력을 충분히 발휘할 수 있는 기회를 얻게 될 것입니다. 판스성, 진한딩, 뤼빙후이 장군 역시 국민혁명군에 통합될 만한 후보지만, 이들이 진심으로 국민당에 충성하는지는 다소 불확실합니다."
 lngkmt.23.d.long_yun: "북벌의 실패 이후, 국민혁명군 제3군은 탕지아오 치하 아래에서 경력을 이어 나가기 위해서 운남성으로 돌아왔습니다만, 룽윈 장군이 피비린내 나는 내전에서 승리한 이후 운남을 확보하자 국민당 장군들은 목숨을 걸고 운남성을 탈출하기로 결심했습니다. 주페이더, 허잉친, 김홍일 장군은 국민당에 충성스러운 장군들이며, 국민당 내에서 국민혁명군을 위한 능력을 충분히 발휘할 수 있는 기회를 얻게 될 것입니다. 판스성, 진한딩, 뤼빙후이 장군 역시 국민혁명군에 통합될 만한 후보지만, 이들이 진심으로 국민당에 충성하는지는 다소 불확실합니다."
