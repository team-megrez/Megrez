 whampoa_dock_company: "황포조선공사"
 GXC_backwards_guangxi: "광시의 침체된 경제"
 GXC_backwards_guangxi_desc: "대부분의 자금이 성 군사력에 흘러들어감에 따라, 광시성의 경제는 통치중인 군벌의 중대한 군국화에 모조리 흡수되고 있습니다. 군비 지출 비율은 전적으로 지속 불가능한 수준이고, 그 결과 경제는 어려움을 겪고 있습니다. 상황을 완화하기 위해선 추가적인 재원이나 진지한 경제 개혁이 필요할 것입니다."
 GXC_AOG_leftovers: "반외세 정서"
 GXC_AOG_leftovers_desc: "검은 월요일과 팔성연합의 붕괴와 함께, 중국 내 독일계 상인들의 협회인 AOG가 급락하고 있습니다. 독일의 제국주의자들은 자신들의 손실을 만회하지 못하고 적대적인 영토에 남겨진 채 피난을 시도하고 있으며, 광저우의 반조계주의자들은 이를 십분 활용하고 있습니다. 어쩌면 폭동이 곧 일어날지도 모르는데, 만약 이 도시의 독일 주둔군이 공격당한다면 외교적인 사건이 발생할 수도 있습니다. 당분간 중국의 기업인들은 남중국에 존재하는 망했거나 망해가고 있는 독일계 자산을 기꺼이 사들여, 이 지역에서 자신들의 영향력과 힘을 키우려 들 것입니다."
 GXC_bailing_out_peasants: "농민에 대한 경제적 지원"
 GXC_bailing_out_peasants_desc: "성정부는 교외의 농민들이 현재 진행 중인 경제위기에 대처할 수 있도록 지원책을 강구했습니다."
 GXC_bailing_out_merchants: "상인 긴급 구제금융"
 GXC_bailing_out_merchants_desc: "성정부는 파산한 상인들을 구제하고 세계적인 경기 침체에서 회복할 수 있도록 지원하는 조치를 취했습니다."
 GXC_guangxi_militarism: "광서 군국주의"
 GXC_guangxi_militarism_desc: "군국주의는 수 세기간 광시에서 두드러졌고, 그 주민들의 군사적 기량은 중국 전역에 이름을 떨쳤습니다. 우리가 야망을 진전시키기 위해 이 강력한 군사적 상황을 활용하는 것은 지극히 당연한 일입니다."
 GXC_militarised_guangxi: "군국화된 광시"
 GXC_militarised_guangxi_desc: "광시성은 집권중인 군벌의 야망에 부응하기 위해 철저하게 군국화되었습니다. 이 성은 마치 군대가 나라 그 자체인 것처럼 성군을 지원하기 위해 존재할 뿐입니다."
 GXC_roar_of_wolftroops: "낭병의 포효"
 GXC_roar_of_wolftroops_desc: "낭병은 남부 성들, 특히 광시 출신의 정예병으로 구성된 명나라의 특수부대였습니다. 이들은 흉포하고 잔인했는데, 이는 반도들과 외국의 침략자들을 진압한다는 취지에 안성맞춤이었습니다. 이들의 유산은 중국에서도 최고의 병사들을 가졌다는 광시의 무시무시한 명성과 함께 살아숨쉬고 있으며, 인민들은 그 정체성을 수용해 왔습니다."
 GXC_mountaineer_training: "산악병 훈련"
 GXC_mountaineer_training_desc: "남중국의 인민들은 그들이 살고 있는 지역의 산악에 익숙합니다. 이는 당연히 우리 병사들 중 다수가 이미 산악전의 복잡성과 위험성에 익숙해져 있고, 조국을 방위하기 위해 산악병들로 이뤄진 강력한 군대를 만들 수 있다는 것을 의미합니다."
 GXC_factionalism: "증대된 당파주의"
 GXC_factionalism_desc: "팔성연합의 붕괴로 인해 이 지역에는 힘의 공백이 생겨났습니다. 양광은 팔성연합의 자리를 승계하기 위한 무력 충돌에서 대부분 빗겨나갔지만 지역 내의 많은 당파들은 이를 자신들의 의제를 밀어붙이기 위한 신호탄으로 받아들이고 있으며, 야심찬 자들은 권력을 추구하기 위해 어떠한 잠재적인 발단이든지 생겨나기만을 기다리는 중입니다."
 GXC_divided_military: "분열된 군대"
 GXC_divided_military_desc: "광둥과 광시의 성군은 신해혁명 이후 국민당의 반란이 실패로 돌아갈 때까지 거의 예외 없이 서로 독립적으로 존재해왔습니다. 양군은 아직 단일한 통합지휘체계를 구성하지 못했으며, 이 점이 시정될 때까지는 이들의 통상적 작전수행에 큰 영향을 미칠 것입니다."
 GXC_reforming_guangxi: "광시 경제 개혁"
 GXC_reforming_guangxi_desc: "정부는 마침내 광시의 최악의 경제적 상황을 시정하기 위한 조치를 취했습니다."
 GXC_warlord_economy: "군벌 경제"
 GXC_warlord_economy_desc: "경제에는 오직 한 가지 용도만이 존재합니다: 성장의 군대를 먹이고 재우는 것 말이죠. 정부는 군비를 지원하기 위해 세입을 늘리는 것에 대해서 상당히 무원칙적이며, 이는 아편 및 도박 중독자들의 수가 계속해서 증가함에 따라 장기적으로 심각한 사회경제적 결과를 야기할 것으로 보이지만, 군대는 당장 돈이 필요한 상황입니다."
 GXC_modernising_guangxi: "광시 현대화"
 GXC_modernising_guangxi_desc: "정부는 광시의 최악의 경제적 상황을 바로잡기 위한 더 많은 조치를 취했으며, 바라건대 이는 훗날 근대적 경제로 이어질 것입니다."
 GXC_guangxi_four_guangxi_peeps: "광시 사람이 통치하는 광시"
 GXC_guangxi_four_guangxi_peeps_desc: "\"광시 사람이 통치하는 광시(계인치계)\"는 천중밍의 슬로건인 \"광둥 사람이 통치하는 광둥(월인치월)\"을 수정한 것입니다. 이는 민주적 제도를 만들어 광시 인민의 지역 민주주의 발전을 돕고, 결과적으로 성을 근대화하자는 취지를 갖고 있습니다."
 GXC_suppressing_bandits: "도적 진압"
 GXC_suppressing_bandits_desc: "광시에는 도적질이 횡행하고 있습니다. 이를 진압하는 것은 길고 힘든 과정을 거쳐야 하겠지만, 이는 반드시 성에 안전과 질서를 되찾아오기 위해서 이뤄져야 합니다. 대중들의 기본적 욕구가 충족되지 않는다면, 어떠한 근대화 시도라도 실패할 수밖에 없습니다."
 GXC_aviation_bureau: "양광항공국"
 GXC_aviation_bureau_desc: "두 성은 작지만 급성장중인 항공산업을 보유하고 있습니다. 특히 이에 대해 소수의 세력만이 접근할 능력을 가진 중국에서는 항공력의 잠재력이 막대하며, 새로운 조종사와 정비사를 양성하고 산업을 우리에게 유리한 방향으로 확장하도록 돕기 위해 항공국이 창설되었습니다."
 GXC_officer_vanguards_idea: "군관 선봉대"
 GXC_officer_vanguards_idea_desc: "중국은 거의 무제한에 가까운 인력을 보유하고 있지만, 교육을 받은 병사들이 극히 드물고 심지어 군사 경험도 적기 때문에 물량이 반드시 승전으로 직결되는 것은 아닙니다. 교육과 경험 모두를 갖춘 군관들로 부대를 구성한다면 거대한 징집군보다 훨씬 뛰어난 능력을 갖춘 부대를 확보할 수 있을 것입니다."
 GXC_professional_officers: "전문 장교단"
 GXC_professional_officers_desc: "중국은 거의 무제한에 가까운 인력을 보유하고 있지만, 보통 작은 도회지나 마을에서 징집된 교육을 받지 못한 농민들로 이뤄진 이 병사들을 이끌려면 장교들이 필요합니다. 우리 군관들이 훈련과 교육을 잘 받아, 이러한 인력을 낭비하지 않고 제대로 이끌 수 있도록 해야 합니다."
 GXC_legacy_of_the_army_of_steel_idea: "강철군의 유산"
 GXC_legacy_of_the_army_of_steel_idea_desc: "철군은 북벌 당시 국민당 제7군의 별명이었습니다. 대부분 광시 출신으로 이뤄진 이 군대는 비취장군을 직접 상대하면서도 수많은 승리를 거두며, 남방에서 가장 유능한 병사임을 입증했습니다. 국민당의 혁명이 실패했음에도 불구하고, 철군의 유산은 살아숨쉬고 있습니다."
 GXC_reforming_guangdong_one: "광둥 경제 개혁"
 GXC_reforming_guangdong_one_desc: "10년 넘게 이어진 A.O.G.로부터의 침탈 때문에, 광둥성의 재정은 이들이 초래한 손실을 보상하기 위해 고군분투하고 있습니다. 천중밍은 국민당의 수 년간의 실정 이후 경제를 되살리는 데 성공했지만, 여전히 이 성을 이전의 영광으로 되돌려놓기 위해선 해야 할 일이 많습니다."
 GXC_reforming_guangdong_two: "광둥 투자"
 GXC_reforming_guangdong_two_desc: "성정부와 중국의 경제적 엘리트들의 투자를 통해, 대내외적으로 광둥성의 경제는 단지 회복되는 것뿐만이 아니라 번영으로 이어질 수 있습니다!"
 GXC_reforming_guangdong_three: "광둥 산업박람회"
 GXC_reforming_guangdong_three_desc: "성의 경제 및 산업 발전을 과시하기 위해, 박람회가 창설되었습니다. 성장은 이러한 것이 중국의 나머지 지역에게 자치, 민주주의, 근대적 경제 방법론의 잠재력을 보여주고 이를 본보기로 따르게 만들기를 희망하고 있습니다."
 GXC_education_reform: "교육 개혁"
 GXC_education_reform_desc: "교육은 단독으로 가장 중요한 제도로, 오늘날의 젊은이들이 훗날 번영하는 미래를 만드는 데 필요한 수준으로 이를 끌어올리기 위한 개혁이 필요합니다."
 GXC_professional_training_focus: "전문화 교육 계획"
 GXC_professional_training_focus_desc: "전문가들로 이뤄진 핵심 그룹을 만드는 데 중점을 둔다면, 우리 성과 잠재적으로는 중국 전체를 번영과 영광으로 이끌 수 있도록 이들을 잘 육성해줄 것입니다. 이러한 사고방식은 고대부터 이어진 것으로, 유교적 이상과 깊이 연관되어 있습니다."
 GXC_literacy_campaign: "문맹 퇴치 운동"
 GXC_literacy_campaign_desc: "서구가 대단히 번영하는 주요 이유 중 하나는 높은 식자율임이 분명합니다. 중국의 식자율은 형편없는 수준으로 낮기 때문에, 우리가 이를 개선하지 않는다면 그들보다 열등한 채로 남아있을 것이며 세계의 나머지 지역과 동등한 수준이 되길 절대로 바랄 수 없을 것입니다."
 GXC_decentralisation: "지방분권화"
 GXC_decentralisation_desc: "천중밍은 지방분권화가 중국만큼 거대한 나라를 통치하는 데 있어서 최선의 방법이라고 단호하게 주장합니다. 중앙집권화는 지나치게 적은 숫자의 사람들에게 지나치게 많은 권력을 가져다 주는데, 이는 필연적으로 부패와 독재로 이어질 수밖에 없습니다. 중국이 단합하고 번영하려면 중앙정부와 성들, 그리고 성들과 현들 사이의 권력분립이 명확해져야 합니다. 지방자치를 통해 민주주의가 중국에 상향식으로 도입될 수 있고, 민주주의가 수반되어야만 중국 인민이 진정으로 자유로워질 수 있습니다."
 GXC_land_reform: "토지개혁 계획"
 GXC_land_reform_desc: "토지개혁은 연성주의자들을 포함해서 중국에서 일어난 모든 혁명운동의 초석이 되어왔습니다. 이들에겐 우물 정자 상징이 치공당의 깃발에 떡하니 박힐 정도로 중요성을 가집니다."
 GXC_self_management: "민간 단체 촉진"
 GXC_self_management_desc: "청의 왕정복고가 명백히 드러나기 이전의 세월처럼 민주주의를 하향식으로 만들어낼 방법이 없어짐에 따라, 성과 현의 자치제를 추진함으로써 상향식의 풀뿌리 민주주의를 통해 중국에 민주주의를 도입할 수 있을 것입니다."
 GXC_gentry_dominance: "신사층의 지배"
 GXC_gentry_dominance_desc: "지방 신사층의 지지를 확보하기 위해, 이들에게 여러 양보가 이뤄졌습니다. 이는 중국의 농민들에 대한 배신으로 비칠 수도 있지만, 당분간은 이들의 지지와 정치적 안정이 더 중요하게 여겨질 것으로 보입니다."
 GXC_agrarianism: "개선된 농업경제"
 GXC_agrarianism_desc: "이 지역의 경제는 근시일내로는 농업에 머무를 가능성이 높으며, 이를 개선하기 위한 조치들이 취해졌습니다."
 GXC_model_province: "연성주의의 모범성"
 GXC_model_province_desc: "천중밍의 중국 재건 계획은 현대적이고 책임감 있는 민주적 성의 장점을 중국의 나머지 지역에게도 보여주기 위해 광둥을 모범성으로 만드는 것에 달려있습니다. 천중밍은 이를 통해 다른 성들이 광둥을 뒤따라와 결집하고, 그가 꿈꾸는 중국의 모습인 연방제 민주공화국을 창조하기를 희망합니다."
 GXC_exploitation: "광둥 착취"
 GXC_exploitation_desc: "광둥은 부유하며, 그 부는 우리의 군대와 야망에 자금을 대는 데 사용되어야 합니다. 목적이 수단을 정당화하는 법입니다."
 GXC_deal_with_guangdong: "광둥과의 협력"
 GXC_deal_with_guangdong_desc: "광둥은 부유하지만, 그 단물을 다 빨아먹으면 장기적으로 우리를 고사시킬 것입니다. 우리는 힘을 지속 가능하게 성장시키기 위해 책임을 져야 하며, 광둥의 인민들과 함께 일해야 합니다."
 GXC_militarised_guangdong: "광동의 군국화"
 GXC_militarised_guangdong_desc: "광둥은 우리의 군사력을 확충하기 위해서 광시처럼 군국화되어야 합니다."
 GXC_lus_legacy: "루룽팅의 유산"
 GXC_lus_legacy_desc: "루룽팅의 유산은 다양합니다. 그의 휘하에서 광서군벌은 강력해졌고, 그의 재능을 보는 안목은 타의 추종을 불허하여 순전히 그 자신의 공로를 통해 모든 배경의 사람들을 참모진으로 합류하게 했습니다."
 GXC_nanning_academy: "난닝군관학교"
 GXC_nanning_academy_desc: "난닝군관학교의 졸업생들은 광서군벌이 세워질 당시 그 핵심을 형성했고, 군주정의 타도를 주도한 군관들을 양성했으며, 새로운 졸업생들은 오늘날까지 군벌의 참모들을 계속해서 충원하고 있습니다."
