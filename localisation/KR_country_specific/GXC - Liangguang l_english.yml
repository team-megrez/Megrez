 GXC_bai_chongxi_leader_desc: "§Y지도자 설명\n출생:§! 1893년 3월 18일, 대청국 광서성 계림부\n§Y정치 경력:§! 회족 출신의 무슬림인 바이충시는 그가 사천에 정착한 페르시아 상인 가문의 후손이라고 주장합니다. 그는 중국 군대에서 가장 광범위한 개혁의 일부로서 혁신적이고 현대화된 광서육군소학당에 입학했습니다. 이 최첨단 지식은 그가 광시 학생 민병대에서 복무할 때 이름을 알리고, 후에 계급이 올라, 군벌시대에 가장 유명한 장군이 되었을 때 그에게 큰 도움이 될 것입니다. 민주주의 중국의 가장 충실한 지지자인 쑨원은 루룽팅의 지역 군벌 정부를 전복하려고 했던 신광서군벌의 삼두정치 중 한 명이었습니다. 불행히도, 북벌의 실패와 독일의 중국에 대한 개입은 신광서군벌이 승리의 문턱에 다다를 때 승리를 패배로 바꿔 쳤고, 다른 많은 국민당 당원이 운남으로 망명하는 결과를 초래했습니다. 그 이후로, 그는 광시에서 다음 세대의 장교를 훈련시키거나, 그가 광시에서 배운 지식이나 북벌에서의 쓰라린 경험을 전수해주고 있습니다. "
