 GXC_A_New_China2_desc: "베이징을 장악한 우리는 마침내 중국의 중앙정부로서의 권리를 확보했습니다. 이제 우리는 세월에 굴하지 않을 새로운 중화민국의 재건에 착수할 수 있습니다!"
 GXC_A_New_China3: "신중국"
 GXC_A_New_China3_desc: "베이징을 장악한 우리는 마침내 중국의 중앙정부로서의 권리를 확보했습니다. 이제 우리는 세월에 굴하지 않을 새로운 중화민국의 재건에 착수할 수 있습니다!"
 GXC_kmt_land_reform: "경자유전"
 GXC_kmt_land_reform_desc: "중국 인민들은 구식 봉건제도의 아래에서 오랜 시간동안 일해왔습니다. 국민혁명의 일환으로, 일하는 사람에게 땅을 줘야하는 것은 필수적인 일입니다. 이것은 국가 발전에 대한 우리의 헌신을 보여주는 필수적인 일이자, 진정한 국민혁명을 완수하기 위해서 외부인들이 전파한 급진주의와 계급 분열의 멍에를 벗는 일이기도 합니다."
 lng.1.t: "\"양광\"의 분리 독립"
 lng.1.d: "난징을 확보하기 위해 팔성연합이 야전에 돌입한 가운데, 천중밍 광둥성장은 양광 전체가 연합에서 즉각 탈퇴하겠다고 발표했습니다. 그는 연맹이 부패하고 인민의 권리와 안녕을 지키지 못한다고 고발했으며, 서쪽에 위치한 광시의 루룽팅 성장 또한 그의 뒤를 쫓았습니다. 이에 따라, 광둥과 광시의 성의회는 광저우에서 합동회의를 가졌고 천중밍을 임시 양광총독으로 선출했습니다.\n\n\"양광\"이 연합의 해체에 따른 군벌들의 야망과 도적질에 맞서 성을 방위하는 데 연합하는 동안, 이 새로운 성간 연합은 이미 어려움을 겪고 있다는 것이 드러났습니다. 광둥과 광시의 지도자들은 오직 실용적인 목적에 의해서만 단결되어 있을 뿐, 중국 전체는 말할 것도 없고 이 지역에서의 목표 또한 크게 다릅니다. 루룽팅은 고도로 군국화된 성을 통치 중이고, 천중밍은 중국 전역에서도 몇 안 되게 민주주의가 제대로 기능하는 지역 중 한 곳에서 다양한 공화주의자들의 연정을 이끌고 있습니다\n\n양광은 연합의 붕괴에 따른 유혈사태를 피할 수도 있지만, 베이징이 중국을 애매하게 결합된 상태로 유지하는 데 실패하면서 생겨난 결과를 피하지는 못할 것으로 보입니다."
 lng.1.a: "이 아슬아슬한 균형이 계속될까?"
 lng.101.a: "천중밍 성장이 우리를 굽어살피시리라."
 lng.101.b: "광서에 대해 더 알려줘."
 lng.102.a: "천중밍 성장이 우리를 굽어살피시리라."
 lng.102.b: "광둥에는 어떤 세력이 있나요?"
 lng.2.t: "양광의 화해 제안"
 lng.2.d: "[GXC.GetLeader]가 양광을 점령하면서, 서북 지역을 장악하고 우리 성과 경쟁 관계를 끝내려고 하는 등의 우리와 관계를 회복하려는 것이 분명해지고 있습니다. 제안을 수용한다는 것은 우리 남동쪽 국경이 더 안전해지는 것을 의미할 뿐만 아니라, 팔성연합의 붕괴 이후 남중국을 안정화 시키는데 도움이 된다는 것을 의미합니다."
 lng.2.a: "받아들여라."
 lng.2.b: "거절한다."
 lng.3.t: "운남의 승낙"
 lng.3.d: "좋은 소식입니다! [YUN.GetLeader](이)가 우리의 제안을 받아들였고, 근시일 내로 운남 때문에 일어날 문제는 걱정하지 않아도 됩니다."
 lng.3.a: "훌륭해!"
 lng.4.t: "운남의 거부"
 lng.4.d: "나쁜 소식입니다. [YUN.GetLeader](은)는 관계 회복을 거부했습니다. 그가 무슨 속셈이 있는 것만큼은 분명하며, 우리는 근시일 내로 그들에게서 어떠한 도움도 기대하지 못하게 될 것입니다."
 lng.4.a: "개자식이!"
 lng.5.t: "호남과의 불가침조약"
 lng.5.d: "팔성연합이 붕괴하면서, 난징의 잠재적인 보복 가능성에 직면함에 따라 양광과 후난은 어쩌다보니 자연스레 함께하게 되었습니다. 천중밍과 자오헝티는 양쪽 모두 연성주의자로, 이 혼란한 시기에 성과 국가 차원에서 입헌주의와 법치의 중요성을 신봉합니다. 그런 만큼 두 사람은 애초에 팔성연합이 여명을 맞이할 때부터 협력하면서, 난징과 그 배후의 베이징으로부터 이 지역의 자치를 지켜내기 위해 함께 일하고 있었습니다.\n\n따라서 두 성장은 구 연합의 분쟁에서 중립을 지키고, 대신 내부에 집중하기로 합의했습니다."
 lng.5.a: "훌륭하군."
 lng.6.t: "양광과의 불가침조약"
 lng.6.d: "팔성연합이 붕괴하면서, 난징의 잠재적인 보복 가능성에 직면함에 따라 양광과 후난은 어쩌다보니 자연스레 함께하게 되었습니다. 천중밍과 자오헝티는 양쪽 모두 연성주의자로, 이 혼란한 시기에 성과 국가 차원에서 입헌주의와 법치의 중요성을 신봉합니다. 그런 만큼 두 사람은 애초에 팔성연합이 여명을 맞이할 때부터 협력하면서, 난징과 그 배후의 베이징으로부터 이 지역의 자치를 지켜내기 위해 함께 일하고 있었습니다.\n\n따라서 두 성장은 구 연합의 분쟁에서 중립을 지키고, 대신 내부에 집중하기로 합의했습니다."
 lng.6.a: "훌륭하군."
 lng.7.t: "[GXC.GetNameDefCap]의 보호 모색"
 lng.7.d: "광시성과 광둥성의 성장인 마지는 우페이푸 원수의 오랜 지인입니다. 그는 고향 성을 떠나 원수의 휘하에서 싸웠으며, 스스로가 남방의 역도들을 물리칠 수 있는 매우 유능한 장군이라는 것을 입증했습니다. 이제 그는 남중국을 확보했고 양광을 다시금 옛 보금자리로 되돌리기를 원하고 있으며, 이는 악명높은 반역향에서 우리의 든든한 동맹을 만들어줄 것입니다. 물론, 이는 그가 베이징으로부터 상당한 자치를 얻게 된다는 것을 의미하며, 우리는 그를 이 지역의 경쟁자들로부터 보호해줘야 할 것입니다."
 lng.7.a: "물론이지! 돌아온 것을 환영하네, 친구여!"
 lng.7.b: "우리 자신을 과신하는 것은 현명하지 못할 것이야."
 lng.8.t: "[GXC.GetNameDefCap]의 보호 모색"
 lng.8.d: "광둥성과 광시성의 성장인 천롄보는 남중국의 부유하고 강력한 정치인입니다. 그는 국민당을 비롯한 군벌국가들을 중국의 안정과 경제 발전에 대한 위협으로 보고, 범아시아주의 사상을 적극 수용하며 보호자를 물색해왔습니다. 물론, 우리는 천롄보가 중국의 부유한 상인들과 연줄이 있다는 것을 기억해야 하고, 그 또한 분명 그러한 충성심의 대가로 약간의 양보를 기대하겠지만, 그의 지지는 중국의 경제적 엘리트들과의 관계에 큰 도움이 될 수 있습니다."
 lng.8.a: "우리의 영향력이 중국 내에서 더욱 커지겠군."
 lng.8.b: "우리는 그가 그다지 필요하지 않아."
 lng.9.t: "[FROM.GetNameDefCap]의 수락!"
 lng.9.d: "좋은 소식입니다! [From.GetNameDef]의 지도자가 우리의 제의를 수락했습니다. 이제 우리는 그들과 협력합니다: 그들은 우리를 지지해줄 것이고, 우리는 중국의 진정한 중앙정부에 대한 그들의 권리주장을 지지할 것입니다."
 lng.9.a: "중국 만세!"
 lng.10.t: "[FROM.GetNameDefCap]의 거부"
 lng.10.d: "[From.GetNameDef](을)를 지지하겠다는 우리의 제의가 거절당했습니다. 이는 모욕적인 일이긴 하지만, 우리는 앞으로 외교적으로 고립될 수도 있습니다."
 lng.10.a: "배은망덕한 얼간이들 같으니! 수치스럽군!"
 lng.11.t: "천중밍 성장이 성의회에서 연설하다"
 lng.11.d: "팔성연합의 붕괴로 산둥에서 푸젠에 이르기까지 전쟁과 혼란이 격화되는 가운데, 양광총독 천중밍은 오늘 광둥성의회에서 성이 직면한 여러 현안들에 대해 연설했습니다.\n\n천중밍은 의회에서 북동쪽에서 일어나는 분쟁에 대해 중립을 지키는 것만이 유일하게 타당한 방식이라고 확언했습니다: 안정되고 번영하는 광둥은 그 내면을 알아보고 성과 주민들의 삶을 개선하는 데 초점을 맞출 필요가 있었습니다. 인민은 그들의 성 내 민주주의와 문민정부가 중국의 나머지 지역이 마땅히 따라야 할 모범이라는 것을 보여주면서, 북방의 군주주의자들, 중국 전역의 군벌들, 그리고 국민당의 거짓 혁명가들에 맞서 신뢰할 만한 대안을 만들어낼 것을 필요로 했습니다. 천중밍은 이것이 장기적으로 중국을 통합하고 평화를 가져오면서 독재자들을 완전히 뿌리뽑기 위한 유일한 방법이라고 믿고 있습니다."
 lng.11.a: "자유 중국을 향하여!"
 lng.12.t: "천중밍이 의회에서 비판받다"
 lng.12.d: "천중밍은 민주주의의 확고한 신봉자이며, 광둥성의회는 중국은 말할 것도 없고 아시아 전체에서도 몇 안되는 진정한 민주적 입법부 중 하나입니다. 물론, 이는 의회가 인민을 대표하고 정책을 논의하며 제정하는 장소일 뿐만 아니라, 정부를 비판하는 장소라는 의미도 가집니다.\n\n천중밍 정권이 그가 약속했던 토지개혁으로 인한 손해에 대해 신사층으로부터 지지를 구하기로 한 최근의 결정들 때문에, 의회의 사회주의자 의원들은 성장이 내린 모순된 결정을 비판하고 그의 이름을 연호했습니다. 이는 인민의 관점에서 성장에 대한 신뢰를 해쳤고, 급진주의자들의 인기를 강화시켰습니다."
 lng.12.a: "그런 게 바로 민주주의다."
 lng.13.t: "농민들이 재정지원을 요청하다"
 lng.13.d: "광둥성은 독일의 원치 않는 영향력이 얼마나 되는지에 상관없이, 검은 월요일의 결과물로부터 벗어나지 못하고 있습니다. 특히 농민들은 쌀값과 곡물값의 하락에 몸부림치면서 큰 타격을 받았으며, 교외 선거구에서 선출된 의원들이 성의회에 도착해 이들이 폭풍을 헤쳐나가기 위한 재정요원을 요청했습니다.\n\n천중밍은 그의 정부 정책을 통해 농민들과 교외 지주들로부터 상당한 지지를 받고 있다는 점 때문에 이를 분명 수락하고 싶어하지만, 성의 재정상황 때문에 이러한 계획을 시행하고 그에 필요한 재정을 조달하는 것이 불가능할 수도 있습니다."
 lng.13.a: "물론, 그들을 도와야지."
 lng.13.b: "안타깝지만 불가능한 일이야."
 lng.14.t: "상인 구제?"
 lng.14.d: "지난달의 농민 위기와 유사하게, 많은 부유한 상인들이 세계 경제위기로 인한 심각한 재정난을 겪고 있습니다. 도시와 도회지의 상인 계층과 연줄이 있는 다수의 성의회 의원들이 성정부가 개입해 이들 상인을 경제적 파산에서 막아야 한다는 주장을 펴고 있습니다. 광둥에서의 상인의 영향력은 상당하고 그들의 지속적인 정치적 지지 또한 필수적이지만, 이러한 구제금융은 당연하게도 많은 비용을 치러야 할 것입니다."
 lng.14.a: "그들을 구제하자."
 lng.14.b: "그들 스스로 헤쳐나갈 일이다."
 lng.15.t: "합동군사훈련"
 lng.15.d: "광동군과 광서군은 최근까지 별개의 명령을 받고 있었습니다. 양 성군의 부대와 군관들 간의 결속력을 더욱 강화시키기 위해, 상당히 정기적으로 군사훈련이 실시되어 왔습니다. 이것이 양군 모두에게 상당한 이익을 가져다 주었지만, 이러한 훈련들은 광서군이 광동군보다 얼마나 더 질적으로 우수한지를 점점 더 분명히 해주었습니다. 본질적으로 전자가 후자의 정부로부터 보조금을 받는다고는 해도, 이러한 군사훈련은 지금까지 광시성장이 자기 성의 군사적 기량을 과시할 수 있는 훌륭한 기회였습니다."
 lng.15.a: "광둥이 물주가 되고, 광시가 싸운다."
 lng.16.t: "불법도박 탄압"
 lng.16.d: "신해혁명이 일어나기 몇 년 전에 정계에 입문한 이래로, 천중밍은 아편 중독과 함께 이 성을 괴롭히는 문제인 도박 행위와의 고된 싸움을 벌이고 있습니다. 1920년대에 그는 이를 완전히 금지시킬 수 있었지만, 아편 무역과 소비를 금지하는 것처럼 도박에 대한 금지를 시행하는 것은 어려운 일이었으며 그와 동시에 정부의 중요한 수입원 중 하나를 제거했습니다. 성의회에선 최근 한 정파가 도박금지법의 완화를 추진하는 등 이에 대한 실효성을 논의하기 시작했습니다.\n\n성장은 이러한 논의가 진정으로 범죄율을 줄이지 못하고 오히려 부패를 증가시킴과 함께 광둥을 도덕적 퇴폐 상태로 되돌려놓을 것이라고 단호하게 주장하는 반면, 의회 내의 반대자들은 이러한 법이 헛되고 시행 또한 불가능하며, 대신 도박의 재합법화와 도박세의 복구가 추진되어야 한다고 주장합니다.\n\n물론 광둥은 민주적이기 때문에, 성의회가 이 문제를 투표를 통해 해결할 것입니다."
 lng.16.a: "도박금지는 유지돼야 한다."
 lng.16.b: "도박 금지법은 완화되어야만 한다."
 lng.17.t: "미국이 불신을 가져오다"
 lng.17.d.federals: "천중밍의 신념이 미합중국에서 큰 영향을 받았단 사실은 비밀이 아닙니다. 어쩌면, 적어도 한때는 미합중국이었던 나라에서 말이죠.\n\n제2차 미국 내전을 천중밍의 반대자들은 그냥 지나치지 않았습니다. 그들은 미국에서의 전쟁을 천중밍의 이상이 바다 건너편에서 어차피 실패할 수 없었던 것으로 드러난 증거로 보았습니다. 이에 맞서 천중밍은 반대자들에게 그의 중국에 대한 제안이 미국식 시스템과는 상당한 차별점을 둔다고 선을 긋고는, 빠르게 현 중국의 나라들과 미국의 상황에 평행선을 그었습니다: 미국의 대통령제는 대통령의 권력을 입법부에 비해 지나치게 강하게 만들었고, 이는 현 중국의 \"입헌\"군주정과 다를 바가 없게 만들었으며, 한편으론 롱이나 리드 같은 \"선동가\"들을 쑨원과 왕징웨이에 빗댔습니다- 양쪽 모두 국가의 민주적 제도를 동요시키거나 억눌렀다고 할 수 있었습니다.\n\n한편, 천중밍은 미국의 실패가 연방주의나 민주주의의 선천적인 결함 때문이 아니며 이 논쟁이 많은 사람들이 그의 제안에 대해 느끼는 의심을 명백하게 드러냈다는 관점을 견지했습니다."
