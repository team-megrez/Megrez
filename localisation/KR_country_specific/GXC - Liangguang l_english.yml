 KR_RKMT_popular_support_loc: "우리가 해외로 도피하고 국제적 인정을 받은 국민당 중앙위원회가 아니기 때문에, 세계와 중국의 많은 사람들이 우리를 정통 국민당으로 인정하지 않습니다. 우리는 국가 이미지를 강화하고, 쑨원 선생의 진정한 후계자로서 우리의 정당성을 강화해야 합니다."
