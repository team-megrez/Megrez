 GXC_secure_south_decisions: "남중국 확보"
 GXC_secure_south_decisions_desc: "양광은 이제 남중국에 대한 패권을 확립해야 할 상황에 놓였습니다. 우리는 적대적인 군벌들이 나약하고 취약한 상황이 되었을 때 공격해야 하고, 그들을 우리의 세력권으로 끌어들어야 합니다. 머지않아 우리는 이 지역에서 논쟁의 여지가 없는 지배권을 확보할 것이며, 이는 우리가 국정에 있어서 큰 영향을 갖도록 해줄 것입니다."
 GXC_secure_south: "[FROM.GetFlag] [FROM.GetNonIdeologyNameDef] 확보"
 GXC_finding_backers: "후원자 물색"
 GXC_finding_backers_desc: "팔성연합이 붕괴된 이래로, 중앙정부의 지위는 기껏해야 혼란스러운 수준이었습니다. 우리의 지위가 남중국의 걸출한 지도자 중 하나로 자리매김하기 위해선, 중국 정부로부터 주도권을 빼앗아오려 시도하는 세력 혹은 일본 사이에서 후원자를 물색해야 합니다."
 GXC_align_with_zhili: "직예군벌과의 제휴"
 GXC_align_with_zhili_desc: "마지는 우페이푸와 개인적인 친분이 있으며, 국민당의 실패한 침공 당시 그의 밑에서 싸운 바 있습니다. 그때부터 그의 군벌이 우리를 지원해줬기 때문에, 우리는 이제 비취원수에게 빚을 갚고 중앙정부에 대한 배반에 맞서 그를 지원할 때가 되었습니다."
 GXC_align_with_japan: "일본과의 제휴"
 GXC_align_with_japan_desc: "중국이 급진주의와 군벌주의로 황폐화되면서, 경제가 다시 한번 대혼란에 빠져들 것임이 확실해졌습니다. 하지만, 일본은 이제 나라에 안정을 가져올 열쇠가 되었습니다. 천롄보는 친일론자로 그들의 범아시아적 이상을 믿으며, 어쨌든 그들만이 이 시국에 최종적으로 평화를 가져올 유일한 기회이기 때문에 대일본제국 육군이 광저우로 행진하기 전에 좋은 조건으로 타협하는 것이 최선책일 것입니다."
 GXC_UPC_reunification_decisions: "연성주의 재통합"
 GXC_UPC_reunification_decisions_desc: "때가 되었습니다. 이제 우리는 합중국의 입지를 견고히 하면서 남중국에 잔존한 무법자 군벌들을 와해시키고 인민에게 권력을 넘겨줌을 통해 이 지역에서의 영향력을 확장할 수 있습니다. 합중국이 이 나라의 절반을 확보한다면 우리는 조국의 재통일을 위해 북방의 군국주의자 및 공화주의자들과 담판을 지을 수 있을 것입니다."
 GXC_UPC_ultimatums: "[GXC_UPC_ultimatums_titles]"
 GXC_UPC_ultimatums_desc: "[GXC_UPC_ultimatums_descs]"
 GXC_UPC_ultimatums_titles_YUN: "[FROM.GetFlag] 탕지야오 초대"
 GXC_UPC_ultimatums_titles_default: "[FROM.GetFlag] [FROM.GetNameDef](와)과의 접촉"
 GXC_UPC_ultimatums_tooltip: "§H[ROOT.GetNonIdeologyNameDef]§!(와)과 §H[FROM.GetNonIdeologyNameDef]§! §HUnification Conference§!에 참석하지 않았습니다"
 GXC_UPC_ultimatums_descs_HNN: "호남의 많은 사람들은 연성주의를 지지하지만, 그들의 성정부에 대한 통제는 보장되지 않습니다. 하여간에, 그 정부는 후난 인민들에게 보상하고 권력을 돌려줄 기회를 주어야 합니다."
 GXC_UPC_ultimatums_descs_SZC: "사천은 끔찍한 화불단행의 상황을 겪었습니다. 기근, 군벌, 도적, 그 외의 것들 말이죠. 어쩌면 합중국이 이 곤경에 처한 성에 안정을 가져다주고 인민의 신뢰를 회복할 수 있지 않을까요?"
 GXC_UPC_ultimatums_descs_LEP: "우리를 파괴하려 했던 연합의 옛 지도자들을 압박할 수 있게 되었다는 것은 아이러니한 일입니다. 이른바 연합 총사령관에게 기대할 만한 것은 없지만, 우선 화해를 청해서 선의의 모습을 보이는 것은 좋은 일입니다."
 GXC_UPC_ultimatums_descs_ANQ: "천다오위안은 분명히 존경받을 만한 인물이고, 그의 반조계주의적 태도는 감탄스럽습니다. 우리는 그의 실체를 확신하지 못하지만, 그가 우리의 대의에 끌린다면 동족상잔을 억제할 가능성이 존재합니다."
 GXC_UPC_ultimatums_descs_SQI: "우린 산동의 정권으로부터 아무것도 기대하지 않습니다. 이는 곤경에 처한 성의 빈자들에게 우리가 압제자들을 쓰러뜨리기 위한 해방자로서 올 것이라는 사실을 알리기 위한 형식적인 바람에 불과합니다."
 GXC_UPC_ultimatums_descs_SHX: "옌시산은 과장할 것 없이 특이한 사람입니다. 우리는 그가 확실히 연성주의자라고 이야기할 수는 없지만, 치공당이 그의 통치에 영향을 끼친 것은 분명합니다. 분명히, 이 실용주의 정치가는 우리를 반대하는 것이 그가 외치는 것과 모순된다는 것을 알 수 있지 않을까요? 그렇지 않다면, 우리는 1921년에 시도했던 것처럼 다시금 국민군의 정착지를 찾으려들 수도 있습니다."
 GXC_UPC_ultimatums_descs_YUN: "운남은 공화주의자들의 근거지로 알려져있지만, 그 성장은 우리의 행보를 동맹으로서 볼 만큼 현명하지 않을 수도 있습니다. 군벌들은 제거되어야만 하며, 권력은 인민에게로 돌아가야 합니다."
 GXC_UPC_ultimatums_descs_YUN_tang: "탕지야오는 치공당이 창당될 당시 부총재의 자리에 올랐지만, 그가 연성자치운동에 대해 충직한지는 의문스러운 일입니다. 그가 충직하다는 게 확실시되면, 우리는 그를 합중국으로 데려올 수 있습니다."
 GXC_negotiate_with_FNG: "[FNG.GetFlag] 장쭤린을 향한 외교적 예비교섭"
 GXC_negotiate_with_FNG_desc: "장쭤린의 일본과의 거래와 개인적인 통치는 의심스럽지만, 그의 봉천정부는 제정복고 이전의 공화국과 신해혁명에 가장 근접한 정부로 남아있습니다. 유혈사태를 억제하고 중국을 최대한 평화적으로 통일하기 위해서는 북방의 대원수와 합의해야 할 것이며, 천중밍은 남북간의 화해가 진정으로 평화를 가져올 것이라고 믿고 있습니다."
 GXC_negotiate_with_Zhili: "[QIE.GetFlag] 우페이푸와의 교섭"
 GXC_negotiate_with_Zhili_desc: "많은 공화주의자들은 비취원수에게 이전의 왕조와 협력한 것 때문에 매우 큰 의혹을 갖는 반면 천중밍은 개인적으로 우페이푸의 애국심에 호소할 수 있고 외교적 타협점을 찾을 수 있다고 믿으며, 이는 중국에 최종적인 평화를 가져올 것입니다."
 GXC_guangdong_guangxi_war_decisions: "제2차 월계전쟁"
 GXC_guangdong_guangxi_war_decisions_desc: "광둥성과 광시성은 각 성의 약칭을 딴 제2차 월계전쟁으로 알려진 전쟁에 다시 한번 돌입했습니다. 제1차 전쟁은 1920년 루룽팅이 쑨원과 결별하면서 그와 천중밍 사이에 발발했는데, 그 시점에서 후자는 여전히 지지를 받고 있었습니다. 전쟁은 짤막했고, 결과적으로 천중밍의 군대가 국민당을 위해 광둥을 확보했으며 루룽팅은 반격할 능력이 되지 않았습니다.\n\n양광의 이두정은 두 성의 지도자들이 더이상 의견을 같이하지 않게 되면서 단명했습니다. 승리자는 남중국, 아니면 중국 전체의 미래를 결정할지도 모릅니다."
 GXC_mobilize_merchant_corps: "상단 동원"
 GXC_mobilize_merchant_corps_desc: "약칭인 상단으로 알려진 광저우월상공안유지회는 우리가 광서 반군을 진압하는 것을 돕기 위해 자경단을 동원했습니다. 두 성에 대한 이해관계가 위험에 처하자, 광저우 상인들은 남중국 전체에서 질적으로 최고급인 병력의 통제권을 넘겨주면서 우리 쪽과 운명을 같이하기로 했습니다."
 GXC_mobilize_gentry_militia: "농촌 민병대 동원"
 GXC_mobilize_gentry_militia_desc: "광시와 광둥 양쪽의 민병대의 상당 부분은 농촌 신사층의 지휘를 받고 있습니다. 두 성 사이의 계속되는 분쟁으로 그들의 이권이 위태로워지자, 신사층은 우리를 전적으로 지원하기로 결정했고 그들의 민병대는 이제 우리의 지휘하에 놓였습니다."
