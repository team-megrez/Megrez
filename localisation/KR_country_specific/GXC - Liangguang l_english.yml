 GXC_ma_ji_leader_desc: "§Y지도자 설명\n출생:§! §g1888년, 대청국 광서성 백색현§!\n§Y정치 경력:§! 마지는 루룽팅의 죽음에 따라 광서군벌의 수장이 되었습니다. 루룽팅에게 입양된 작은아들로서, 그의 관점과 태도는 양아버지에게 중대한 영향을 받았으며 이에 따라 광시의 독립 유지에 고착된 군벌의 이미지인 다원주의적 군사 구성체를 존중했습니다.\n루룽팅이 신해혁명의 과정에서 광시도독이 되자 마지는 부도독이 되었고, 둘은 위안스카이 정권을 전복시킨 호국운동에 참여했습니다.\n운남과의 짧은 전쟁 이후, 루룽팅의 광서군벌은 국민당과 연계한 신광서군벌에 의해 성에서 축출당했습니다. 루룽팅이 홍콩으로 퇴각해 천중밍과 손을 잡을 무렵 마지는 후난에 있었고, 북방으로 떠나 우페이푸의 직예군벌 세력에 가담했습니다. 국민당의 북벌이 실패했을 당시 그는 국민당에 맞서 제15군을 지휘하고 있었으며, 광시에서 온 군인들로 구성돼있기도 했던 국민혁명군 제7군이 퇴각하는 것을 노려 승리를 거뒀습니다. 이후 그는 제7군이 해산하도록 설득하기 위해, \"광시인은 광시인과 싸우지 않는다\"라는 기치를 내걸었습니다.\n북벌 이후, 루룽팅이 광시성장의 자리를 되찾자 마지는 그에게로 돌아왔습니다. 그때부터 그는 성군의 현대화를 주도했으며, 이는 군벌의 업무들을 관리하는 데 있어서 풍부한 영향력과 경험을 가져다주었습니다. 마지는 성과 주민들에게 헌신하고, 지역주의와 루룽팅의 다원주의 유산을 강하게 장려하는 모습을 유지하고 있습니다."
