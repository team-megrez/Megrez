 GXC_kmt_whampoa_clique_long: "황포집단\n\n§L황포군관학교의 교장으로서 지도력을 보여준 고 장제스 대원수는 그의 국민당 우파 계열 제자들 사이에서 추앙받고 있습니다. 그들은 국민당 우파 이념과 다이지타오주의에 강한 영향을 받고 있고, 그들은 국민당 극우파로 간주됩니다. 국민당 우파 조직의 권력이 커지면서, 황포 집단은 많은 급진적인 학생들이 군국주의적 혁명 기조의 매력에 빠지면서 날이 갈수록 세력이 강해지고 있습니다.§!\n"
 GXC_kmt_pac_long: "중국국민당 임시행동위원회\n\n§L임시행동위원회는 화동대전 중에 민감 임시정부에서 쑹칭링을 지지하고 왕징웨이가 이끄는 권위적인 중앙위원회를 불신하는 사람들이 모여서 결성했습니다. 노동자와 농민에 의한 완전한 사회주의 달성이라는 이념을 신봉한 임시행동위원회는 국민당이 혁명의 선봉대로서 대중이 혁명적 의식을 갖고 행동에 나서기를 바라는 마음에서 이름을 따왔습니다.\n\n임시행동위원회의 주요 이념적 측면은 민주적인 토지 개혁을 통해 토지를 경작하는 사람에게 토지를 지급하고, 그에 대한 결과로 지방자치정부를 설치해 중국이 봉건 사회에서 사회주의 사회로 전환하기 위한 \"국가자본주의\"를 채택할 필요성을 부각시켜 총체적인 사회 혁명을 이루는 것입니다. 임시행동위원회의 일부 회원들은 제3인터내셔널의 중국 진출을 국민혁명의 잠재적인 위협으로 간주하지만, 그럼에도 불구하고 임시행동위원회는 중국공단당의 정통파 당원들과 협력할 의향이 있으며, 전 세계와도 동등하고 유익한 관계를 유지하고자 합니다. 국민당의 양대 정치 파벌 중 하나인 임시행동위원회는 중국 대중을 계몽하고 중국 프롤레타리아를 혁명적 변화 세력으로 탈바꿈하고 군벌들과 제국주의자들을 완전히 축출하여 쑨원의 꿈을 이루고자 합니다. 국민당 우파가 당내에서 주도적인 세력으로 재정립됨에 따라, 임시행동위원회는 중앙위원회에서 특급상장에게 반대하는 주요 좌익 야권으로 부상했습니다.§!\n"
 GXC_kmt_pac: "임시행동위원회"
 GXC_kmt_western_hills_long: "서산회의파\n\n§L서산회의파는 1925년에 국민당 재조직에 반대한 국민당 우파 당원들이 베이징 서산 구역에서 회의를 개최한 것에서 시작되었습니다. 우파와 좌파의 분열 이후, 서산회의파의 당원들은 상하이, 러시아, 동남아시아, 또는 그 너머로 도주했습니다. 국민당 우파가 복귀하고 국민당 아래에서 중국이 통일되자, 그들은 국민당의 주요 보수 정치 파벌로 돌아왔습니다. 비록 중앙위원회가 생디칼리슴으로부터의 영향력에서 벗어나는 것을 지지하고 있지만, 그럼에도 불구하고 이들은 당내 정치에서 군부의 존재감이 증가하는 것에 대해 비판적입니다.§!\n"
 GXC_kmt_western_hills: "서산회의파"
 GXC_rca_long: "중국국민당 개조동지회\n\n§L국민당 좌파가 장악한 중앙위원회가 북벌의 실패 이후 유럽으로 망명하자, 이들을 따르던 많은 사람들이 국민당 개조동지회에 합류했습니다. 개조동지회 초기에는 천궁보가 이들을 이끌었지만, 왕징웨이의 측근과 그의 추종자들은 혁명을 구원하기 위해서는 1924년과 같은 정신으로 당을 개조해야 한다고 믿고 있습니다. 이들이 보기에 국민당은 과도한 민주주의자들과 반동 세력들을 숙청해야 하며, 그래야만 중국이 국민혁명을 완수할 수 있다고 생각합니다.\n\n한때 유럽 내 화교 커뮤니티의 비밀 분파였던 개조동지회는 중앙위원회의 복귀와 함께 국민당의 양대 파벌로 부상했습니다. 이들은 엄격한 리더쉽(국민당을 사회주의 혁명의 선봉장으로 간주함)과 농민, 노동자, 소부르주아를 위한 정당이라는 방향을 고수하고 있습니다. 이들은 제3인터내셔널과도 좋은 관계를 유지하고 있으며, 많은 개조동지회원들은 중국공단당의 급진파와도 관계를 맺고 있습니다. 그렇지만 이들은 중국 국민혁명의 대의를 중국인만의 것이 아닌 전 아시아의 것이라고 보고 있습니다. 개조동지회는 중국이 사회주의의 선봉장으로서 혁명을 널리 퍼뜨리고 아시아의 억압받는 민중들을 제국주의의 사슬에서 해방시킨다는 강령으로 운영됩니다. 개조동지회는 천궁보가 이끄는 급진파와 구멍위가 이끄는 온건파로 구성되어 있으며, 중국 계급투쟁의 본질이나 토지 개혁과 같은 문제에 대해서 각자 서로 다른 견해를 가지고 있습니다.\n\n다양한 퇴보와 예기치 못한 상황들로 인해 개조동지회는 중앙위원회에서 한때 지배적이었던 입지를 이전까지 소외되었던 당내 우파 분자들에게 빼앗겼습니다. 우파가 주도하는 새로운 중앙위원회에 참여한 개조동지회원들은 마지못해 임시행동위원회원들과 동맹을 맺고 특급상장에 반대하는 좌익 야권을 형성하고 있습니다.§!\n"
 GXC_rca: "개조동지회"
 GXC_reconstruction_long: "재조회\n\n§L쑨원 선생의 아들인 쑨커가 이끄는 \"재조회\"는 국민당이 급진적인 재조직이 필요하지도 않고, 당내 숙청도 필요 없다고 생각하는 파벌입니다. 오히려 이들은 국민당이 본래의 목적인 민주주의를 지향하는 정당으로 재건되어야 한다고 주장합니다. 결과적으로, 그들은 국민당 내에서 자유주의적 파벌 중 하나를 대표합니다.§!\n"
 GXC_reconstruction: "재조회"
 GXC_whampoa_extreme_long: "황포 극단분자\n\n§L극단적 민족주의자들과 국민당 극우파를 대표하는 황포 극단분자들은 황포의 문턱을 넘어 왔습니다. 그들은 국가 혁명을 구할 수단으로 사빈코프주의를 보고 있으며, 중국이 다시 약소국의 늪으로 빠지는 것을 막기 위해서 대원수가 거의 전체주의적인 통치를 해야한다고 믿습니다.§!\n"
 GXC_whampoa_extreme: "황포 극단분자"
 GXC_political_science_long: "정학계\n\n§L은행가, 산업가, 그리고 엘리트들로 구성된 정학계는 상하이 및 외국 무역과 강한 유대를 가지고 있는 중국국민당의 사업적 이익을 대변합니다. 중앙위원회 내에서는 그들은 소수지만, 그럼에도 불구하고 그들은 국민당 정부에서 환영받는 존재입니다.§!\n"
 GXC_political_science: "정학계"
 GXC_nat_pop_kmt_long: "여지사\n\n§L한때 비밀 조직이었던 여지사는 리쭝런 특급상장의 인격 숭배에 따라서 최근 그 세를 키우고 있습니다. 여지사는 전체주의 및 민족주의 아래에서 중국이 모든 계급 구조를 평등하게 할 전 집권적 권력을 가진 \"영수\"에 의해서 구원받아야 한다고 믿습니다. 한때 황포 극단분자로 이루어진 이 집단은, 시간만이 이 두 집단이 얼마나 관련성이 있는지 알려 줄 것입니다...§!\n"
 GXC_nat_pop_kmt: "여지사"
 KMT_cc_long: "CC파\n\n§L\"중앙클럽조직\"으로 알려진 CC의 이름이 어디서 유래했는지는 아무도 모릅니다. 그것이 파벌의 두 형제인 천궈푸와 천리푸에서 따온 것이던, 그들이 모이는 장소를 나타내는 것이든 간에, 이 특정한 파벌은 리쭝런의 중국 통일 이후에 급격하게 세가 성장했습니다. 국민당의 망명 기간 동안 상하이에서 결성된 이 집단은, 눈에 띄게 리쭝런의 측근들 주변에 있거나 함께 있습니다.§!\n"
