 lng.17.d.assassination: "천중밍의 신념이 미합중국에서 큰 영향을 받았단 사실은 비밀이 아닙니다. 어쩌면, 적어도 한때는 미합중국이었던 나라에서 말이죠.\n\n제2차 미국 내전을 천중밍의 반대자들은 그냥 지나치지 않았습니다. 그들은 미국에서의 전쟁을 천중밍의 이상이 바다 건너편에서 어차피 실패할 수 없었던 것으로 드러난 증거로 보았습니다. 또한 그는 새로 취임한 대통령 스스로가 승인한 것이 점점 더 명확하게 드러나는 행위인 [GetUSAssassinationTarget]의 암살에 대한 더 많은 비판에 직면했습니다. 이에 맞서 천중밍은 반대자들에게 그의 중국에 대한 제안이 미국식 시스템과는 상당한 차별점을 둔다고 선을 긋고는, 빠르게 현 중국의 나라들과 미국의 상황에 평행선을 그었습니다: 미국의 대통령제는 대통령의 권력을 입법부에 비해 지나치게 강하게 만들었고, 이는 현 중국의 \"입헌\"군주정과 다를 바가 없게 만들었습니다.\n\n한편, 천중밍은 미국의 실패가 연방주의나 민주주의의 선천적인 결함 때문이 아니며 이 논쟁이 많은 사람들이 그의 제안에 대해 느끼는 의심을 명백하게 드러냈다는 관점을 견지했습니다."
 lng.17.a: "시간이 말해줄 것이다."
 lng.18.t: "광저우의 반조계 폭동"
 lng.18.d: "광둥에선 조계가 처음 설립된 이래 반조계 정서가 고조되어 왔습니다. 홍콩, 마카오, 그리고 최근엔 광저우에 독일군이 주둔하고 있는 것은, 이들 조계의 원주인인 광둥성의 인민들에게 매우 개인적인 관점에서 국치의 뚜렷한 상징으로 보여졌습니다. \n\n검은 월요일은 혐오받는 이들 독일 주둔지들을 핵심부터 흔들어 놓았고, 이제 팔성연합이 없어진 상황에서 그들의 중국계 아첨꾼들과 속령들은 더 이상 이들을 보호할 수 없게 되었습니다. 더 북쪽에서 일어난 폭동에 격앙된 광저우의 반조계주의자들은 도시 내의 독일인 구역에서 그들만의 시위를 벌였고, 이 시위는 순식간에 폭동으로 번졌습니다. 독일인 소유의 여러 재산이 피해를 입고 독일계 시민 한 명이 공격당해 부상을 입는 동안, 현지 경찰은 이를 눈감아주었습니다. 시위대를 해산시킨 상단의 개입을 통해 사태는 가까스로 진정되었습니다.\n\n천중밍은 진정할 것을 외치면서도, 공개적으로 반조계주의자들에 동조하며 불평등조약과 베이징의 무대책 양쪽을 비판했습니다.\n\n이 대담한 발언은 인민으로부터 호평을 받았지만, 제국주의자들의 보복이 이미 다가오고 있다는 느낌을 떨칠 수 없는 이들도 존재했습니다."
 lng.18.a: "상황이 더 이상 확대되지 않길 바라자..."
 lng.19.t: "독일인 소유의 자산을 공격한 반조계주의자들"
 lng.19.d: "옛 팔성연합이 완전히 불길에 휩싸이면서, 독일의 중국 진출은 급속히 악화되고 있습니다. AOG와 난징위원회는 본부로 후퇴할 수밖에 없었고, 혼란을 수습하기 위해 안간힘을 쓰고 있습니다. 설상가상으로, 광저우에서 폭도들이 그곳에 위치한 독일인 구역을 공격해 재산에 피해를 주고, 독일 시민을 폭행했다는 보고가 들어왔습니다. 이에 제독은 구축함 전대를 파견해 광저우를 공격하고, 독일 제국이 이러한 노골적인 국제조약 위반을 용납하지 않을 것임을 중국측에 상기시킬 보복을 준비하고 있습니다.\n\n물론, 무방비도시에 대한 이러한 공격에는 실질적인 전략 및 전술적 가치가 없지만, 이는 중국 인민과 세계의 나머지 국가들에게 독일이 초강대국이라는 점을 확실히 잊지 않게 할 메시지가 될 것입니다."
 lng.19.a: "보복 공격을 가해라."
 lng.19.b: "우리에겐 더 큰 문제가 있다."
 lng.20.t: "독일 군함이 광저우를 포격하다"
 lng.20.d: "우려했던 대로, 이 지역의 독일 해군은 광저우에 보복 공격을 가했습니다. 구축함 2척이 주강삼각주에 진입하여, 깃발을 내걸기 위해 잠깐 기다린 뒤 시내를 향해 포문을 열었습니다. 이들은 일제사격을 실시한 뒤, 다시 잠깐 제자리에 머물렀다가 남중국해로 철수했습니다.\n\n도시에 대한 피해는 비교적 제안적이었지만, 그 메시지는 굉장히 분명했습니다: 독일의 중국 내 주둔은 여전합니다. 독일인 제국주의자들의 주구인 그 누구라도 옛 연합의 질서 회복에 성공한다면, 광시와 광둥을 재탈환하려 할 때 비로소 독일의 상당한 지지를 기대할 수 있을 것이라 예상됩니다."
 lng.20.a: "그들은 시간이 지나면 대가를 치를 것이다."
 lng.21.t: "칭다오의 침묵"
 lng.21.d: "반조계 폭동으로 인한 사건에도 불구하고, 독일 해군은 우리를 고립시키고 보복을 가하기엔 중국에 위치한 그들의 주둔지가 해체되는 것에 지나치게 몰두한 것으로 보입니다. 우린 당분간 포함외교에서 안전할 것입니다."
 lng.21.a: "그나마 다행이군."
 lng.22.t: "광저우에서 전대가 귀환하다"
 lng.22.d: "광저우에서 약간의 \"포함외교\"를 실시한 뒤, 전대는 성공적인 임무를 마치고 무사히 귀환했습니다. 중국인들은 난징위원회가 중국에서의 혼란을 수습할 수 있을 때까지 이를 잊지 않을 것입니다."
 lng.22.a: "임무 완수."
 lng.23.t: "양광 국민당과 국민당 중앙위원회"
 lng.23.d: "양광의 국민당은 북벌이 종결된 이후 고립된 상태였습니다. 이들은 생존을 위해 생산인민당이라는 이름 하에 성정부에서 활동했고, 국민당 우파는 윈난에 은신했습니다. 이제 이들은 당의 이름으로 광둥과 광시를 확보했으니, 다시 중앙위원회의 대열에 합류시켜달라는 공식 요청을 해왔습니다."
 lng.23.a: "물론, 환영하네."
 lng.23.b: "그들은 신뢰할 수 없다."
 lng.24.t: "[FROM.GetLeader](이)가 수락하다"
 lng.24.d: "[FROM.GetNameDef]의 국민당중앙위원회는 우리가 그들의 대열에 다시 합류한 것을 환영했습니다. 우리는 이제 쑨원이 구상한 대로 중화민국을 재건하기 위한 그들의 노력을 지지할 것입니다."
 lng.24.a: "민국 만세!"
 lng.25.t: "[FROM.GetLeader](이)가 거절하다"
 lng.25.d: "이유는 알 수 없지만, 국민당중앙위원회는 우리의 요청을 거절했습니다."
 lng.25.a: "얼간이들!"
 lng.26.t: "노동 분쟁"
 lng.26.d: "광둥성은 노동 문제에서 가장 진보적인 지역 중 하나라는 것을 입증한 바 있습니다. 1920년대 초부터 노조 결성이 장려되어왔고 그중에서도 가장 큰 단체 중 하나가 기계노동조합이었는데, 1921년 그들이 일으킨 파업은 최근의 기억 중에서 더 잘 알려져있는 활동 중 하나라고 할 수 있습니다.\n\n산업화가 진척을 보이면서 또다른 노동 분쟁이 임박한 것으로 보이고, 기계공들은 다시 한 번 파업에 돌입하겠다며 위협하고 있습니다. 천중밍 치하의 성정부는 노동자와 기업인 간의 분쟁에서 중재자 역할을 내세웠는데, 이는 이러한 문제를 타협을 통해 평화적으로 해결하기 위한 합리적인 접근방식을 성장이 유지함에 따라 지금까지 큰 성공을 거둔 바 있습니다. 천중밍 성장이 노조와 공장주 사이에 타협이 이뤄지도록 할 것으로 예상되지만, 정부 내에서 상공회가 힘을 발휘해 협상 타결에 유리하도록 영향을 미칠 가능성 또한 존재합니다."
 lng.26.a: "타협안은 노동자측을 조금 더 편들었다."
 lng.26.b: "타협안은 기업인들을 조금 더 편들었다."
 lng.27.t: "광저우 총파업"
 lng.27.d: "광둥성에서의 우리의 새로운 정책은 대도시의 작지만 빠르게 성장하는 노동계층 사이에서 좋지 않은 평가를 받아왔습니다. 기계노동조합을 중심으로 공장 및 항만 노동자들이 거리로 나와 시위를 벌이며, 자신들의 요구가 받아들여질 때까지 일하길 거부했습니다.\n\n놀라울 것 없이, 이들의 요구는 임금과 안전 조건의 개선에서부터, 완전히 금지되지는 않았지만 최근 소외된 상태였던 성정부 내에서의 더 나은 대표권에 이르기까지 다양했습니다. 물론, 공장을 계속 가동시키는 것이 얼마나 중요한지를 고려해 그들과 협상할 수도 있겠지만, 이는 더 이상 정치적으로 실현 불가능할 수도 있는 중대한 정책 변경을 필요로 할 것입니다. 만약 그렇지 않다면, 이들을 해산시키기 위해선 장정들이 필요할 것이고 이는 필연적으로 유혈사태로 이어질 것입니다."
 lng.27.a: "파업 참가자들과 협상해라."
 lng.27.b: "군대를 보내라."
 lng.27.c: "기다리자."
 lng.28.t: "[FROM.GetNameDefCap]의 동원"
 lng.28.d: "[FROM.GetNameDef]의 접경지대에서의 병력 이동이 보고되었습니다. 우리는 상황이 고조될 것이라고 예상할 뿐입니다."
 lng.28.a: "대비하라!"
 lngcivilwar.1.t: "루룽팅의 사망"
 lngcivilwar.1.d: "1911년 이래로 광서제독이자 동명의 군벌의 우두머리였던 루룽팅은 77세의 나이로 평화롭게 세상을 떠났고, 양자인 루유광과 마지를 성의 성장 및 제독으로 남겨놓았습니다. 루룽팅 성장은 혁명, 공화주의 운동, 그리고 군벌시대의 산증인이었습니다. 광둥의 지배권을 놓고 천중밍과 벌인 초기의 경쟁에도 불구하고, 두 사람은 청 제국의 복고 이후 긴밀하게 협력하기 시작해, 공화주의 및 반청 이념이 살아남을 수 있도록 보장했습니다. 비록 그의 통치가 윈난으로 망명한 리쭝런에 의해 논란이 되긴 했지만, 루룽팅은 광시를 비교적 안정적이면서 지역 정체성을 지키는 쪽으로 유지했습니다.\n\n마지가 광서군벌을 장악한 가운데, 양광의 두 군벌 사이의 협력은 이제 남중국에서 그의 권력을 증대시키기 위한 야심찬 군벌 모의 때문에 보잘것없는 것이 되었습니다."
 lngcivilwar.1.a: "걱정스럽군."
 lnggxwar.1.t: "리쭝런의 침공!"
 lnggxwar.1.d: "광시와 윈난, 베트남을 연결하는 고갯길을 관할하는 도시인 바이써는 국민당 우파의 장군인 리쭝런의 공격을 받았고, 그곳에 주둔한 지역 방어병력은 순식간에 압도당했습니다. 우리의 정찰병들은 리쭝런이 병력을 쪼개, 일부는 난닝을 공격하기 위해 주강을 따라 남하할 채비를 했고, 또다른 일부는 광서군의 진로를 차단하기 위해 우저우로 향했다고 보고했습니다. 리중런은 최근 루룽팅이 사망한 것을 틈타 현재의 광서군벌을 몰아내고, 국민당의 이름으로 다시 한 번 성을 차지하기를 명백히 바라고 있습니다.\n\n마지는 세력을 굳히고 난닝으로 이동하기 전에 바이써에서 리쭝런을 공격하고 싶어하지만, 루유광은 북쪽으로 향하여 난닝이 포위되는 것을 막기를 원합니다. 하지만 군관 중 한 명인 린허는 우리가 난닝을 대신 요새화하게 하고, 우리 광동군이 우저우의 함락을 용인하지 않을 것이며 리쭝런이 그들을 축출하도록 강요할 것을 주장했습니다."
 lnggxwar.1.a: "리쭝런에 맞서 싸우자!"
 lnggxwar.1.b: "우저우를 방어하라, 포위당할 수는 없다!"
 lnggxwar.1.c: "오게 두어라!"
 lnggxwar.2.t: "우저우 함락; 마지가 바이써에서 고전하다"
 lnggxwar.2.d: "예상대로, 우저우는 주강변의 아편 교역로를 따라 내려온 리쭝런의 부대에게 함락되었습니다. 리쭝런은 마지의 공격적인 역습을 예상하지 못했지만, 그의 군대가 잘 훈련되어 있었기에 완강하게 버티고 있었고 마지는 증원을 요청했습니다. 한편, 루유광은 우저우의 적군이 그의 측면을 노출시킨 채 광동군으로부터 고립시켜놓은 상태라 우리가 즉시 반응을 보이지 않을 경우 성 전체를 위험에 빠뜨릴 수 있다며 우려하고 있습니다."
 lnggxwar.2.a: "마지는 도움이 필요하다. 지원군을 보내라!"
 lnggxwar.2.b: "우선 우저우의 우리 측면을 확보하자."
 lnggxwar.3.t: "리쭝런의 패배!"
 lnggxwar.3.d: "길고 피비린내 나는 싸움 끝에, 적시에 도착한 루유광의 군세에 의해 침략해온 군벌 세력은 후퇴할 수밖에 없었습니다. 양쪽 군벌 모두 큰 손실을 입었지만, 마지는 승자로 남았고 이제 광시에서의 그의 입지는 외부의 경쟁자로부터 지켜졌습니다."
 lnggxwar.3.a: "승리에는 대가가 따르는 법이지."
 lnggxwar.4.t: "리쭝런의 승리"
 lnggxwar.4.d: "도움을 받지 못한 마지는 바이써에서 패배했고, 큰 손실을 맛본 뒤 무자비하게 추격당했습니다. 한편 루유광은 우저우에서 리쭝런의 병력을 몰아내지 못했고 난닝으로 후퇴할 수밖에 없었으나, 그저 후퇴 도중에 궤멸될 뿐이었습니다. 구광서군벌이 격파당하면서, 리쭝런은 이제 명백히 광시성장의 자리에 올랐고 국민당 우파에게 작전기지를 마련해주고 있습니다."
 lnggxwar.4.a: "신광서군벌이군."
 lnggxwar.5.t: "유인책!"
 lnggxwar.5.d: "리쭝런의 우저우 공격은 광서군을 쪼개기 위한 방편에 불과했습니다. 우저우가 손쉽게 방어에 성공한 가운데, 리쭝런은 도시에서 마지의 군대를 공격해 손쉽게 무찔렀습니다. 광서군의 대부분을 휘하에 둔 루유광은 리쭝런에게 이점이 주어진 난닝을 무력으로 재탈환해야 할 것입니다. 또는, 바이써를 되찾아 그를 포위하기 위해 서쪽으로 향할 수도 있죠. 물론, 우호적인 광둥으로 후퇴해 이들의 도움으로 침략자들을 몰아낼 수 있는 선택권 또한 언제나 존재합니다."
 lnggxwar.5.a: "난닝을 수복하러 가라!"
 lnggxwar.5.b: "천재적이군! 서쪽으로 향해서 그를 고립시켜라!"
 lnggxwar.5.c: "이 전쟁은 졌다, 후퇴하라!"
 lnggxwar.6.t: "루유광이 격퇴되다"
 lnggxwar.6.d: "자신의 위치를 요새화할 시간을 벌었던 리쭝런에게서 난닝을 재탈환하려던 루유광의 시도는 실패했습니다. 별 놀랄 일도 없이, 잔존 광서군은 리쭝런의 신광서군벌에게로 탈주했고 그의 국민당 우파 운동에 더욱 힘을 실어주고 있습니다."
 lnggxwar.6.a: "리쭝런이 광시를 확보했다."
 lnggxwar.7.t: "광서군벌의 분열"
 lnggxwar.7.d: "주강의 지류인 훙수이강을 거슬러 올라가 바이써를 탈환하여 침략자들의 진로를 차단하려는 시도 때문에, 루유광의 병력은 빠르게 잘라먹혔고 라이빈 시 인근에서 궤멸되면서 붕괴되었습니다. 구광서군벌은 더이상 존재하지 않으며, 그 잔당은 리쭝런의 국민당 우파를 위해 광시를 확보하면서 신광서군벌에 가담했습니다."
 lnggxwar.7.a: "리쭝런이 승리했다."
 lnggxwar.8.t: "우저우 함락; 리쭝런의 접근"
 lnggxwar.8.d: "우저우가 리쭝런의 부하 중 한 사람이 이끄는 소규모 기동부대에 넘어갔다는 소식이 난닝에 전해졌고, 리쭝런 자신도 난닝 쪽으로 행군하고 있습니다. 루유광 등은 우리의 무대책을 비판하고 광둥으로부터 단절되는 것에 대해 초조해하고 있지만, 마지는 그들의 공격 기회가 이미 오래 전에 사라졌으며 도시를 더욱 요새화해야 한다고 믿고 있습니다. 그는 또한 리쭝런이 최대한 빨리 공격을 가하거나, 그렇지 않으면 광둥의 개입이라는 위험을 짊어져야만 할 것이라고 보았지만, 루유광은 난닝으로 가는 길이 열려있지 않다면 광둥은 행동에 나서지 않을 것이라며 반박했습니다."
 lnggxwar.8.a: "우저우에 소규모 부대를 보내라."
 lnggxwar.8.b: "참호를 파라."
 lnggxwar.9.t: "우저우 공격 실패; 난닝 함락"
 lnggxwar.9.d: "난닝을 재탈환하기 위한 소규모 병력은 참호를 판 적군을 상대로 실패했을 뿐만 아니라, 난닝은 도시에 대한 리쭝런의 끈질긴 공격에 넘어갔습니다. 하지만, 신광서군벌의 승리는 많은 대가를 치렀고, 도시에 상당한 피해를 입혔습니다. 비록 그의 군대를 향한 소수의 탈주자만이 존재함에도 불구하고, 리쭝런은 국민당 우파를 위해 광시를 확보했습니다."
 lnggxwar.9.a: "신광서군벌의 대가를 치룬 승리로군."
 lnggxwar.10.t: "난닝 전투"
 lnggxwar.10.d: "마지는 그가 거의 도착하자마자 성도에 대한 리쭝런의 공세가 시작된 점을 통해 자신이 옳았다는 것을 입증했습니다. 광서군벌의 전군을 마주한 리쭝런은 이들을 요새화된 위치에서 몰아내지 못하고 큰 손실을 입었습니다. 군벌이 그의 우회에 넘어가지 않았고 스스로가 불리한 상황에 직면했다는 것을 분명하게 깨달은 리쭝런은 퇴각했으며, 마지는 이제 리쭝런의 위협을 최종적으로 격파할 기회를 잡았습니다. 하지만, 리쭝런의 병력 일부가 우저우로 향함에 따라, 보다 신중한 장교들은 이들이 나중에 다시 집결하여 도적으로서 문제를 일으킬 수 있다고 충고했으며, 광둥에 도움을 요청해 우저우 안팎에서 리쭝런의 병력을 소탕할 것을 제안했습니다."
 lnggxwar.10.a: "광둥에 지원을 요청하자."
 lnggxwar.10.b: "우리끼리 리쭝런을 추적하자."
 lnggxwar.11.t: "리쭝런의 패배"
 lnggxwar.11.d: "광서군이 그를 추격함에 따라, 리쭝런의 퇴각은 점점 더 지리멸렬해졌고 끝내는 궤멸로 변했습니다. 침략자 본인의 행방은 현재 알 수 없지만, 확실한 것은 그가 더 이상 광시에게 위협이 되지 않으며 광서군벌의 통치는 다시 한 번 확보되었다는 점입니다."
 lnggxwar.11.a: "결정적인 승리로군!"
 lnggxwar.12.t: "천밍수의 결정"
 lnggxwar.12.d: "지금까지, 천밍수가 이끄는 생산인민당은 양광의 국민당 대다수를 대변하며, 천중밍의 공화대동맹과 연정해오고 있었습니다. 국민당원들은 북벌의 실패 이후 그들의 이익과 유산을 보호하기 위해서 민주적 제도를 발전시키고 참여하는 데 도움을 줄 수 있어서 만족했고, 쑨원의 삼민주의에서 민권을 평화적으로 시행하는 장기적인 목표를 가지고 있었습니다. 게다가 천중밍의 연성주의자들은 직예나 청의 보복으로부터 그들을 보호했습니다.\n\n리쭝런의 광시성 점령은 상황을 완전히 바꿔놓았습니다. 천밍수가 국민당 당원임에도 불구하고 우파 군벌들을 거의 신뢰하지 않으면서, 절호의 기회가 찾아옵니다. 만약 천중밍을 제거할 수만 있다면, 양광은 국민당을 위해서 유혈사태 없이 확보될 것입니다. 하지만 그는 10년이 넘게 보호와 협력해온 천중밍을 배신하는 것을 주저하고 있습니다만, 당 중앙위원회는 광저우의 주요 건물들을 점령하고, 시가전 능력이 검증되지 않는 천중밍을 항복시키는 계획을 이미 세웠습니다.\n\n천밍수가 해야할 일은 명령을 내리는 것뿐입니다."
 lnggxwar.12.a: "리쭝런은 믿을 수 없는 도적일 뿐이다."
 lnggxwar.12.b: "작전을 시작해라."
 lnggxwar.13.t: "국민당의 광저우 점령"
 lnggxwar.13.d: "이른 아침에, 광시에 맞서기 위한 총동원령의 선포 아래, 국민당의 무장세력들은 광동 대학과 성의회 건물을 포함한 주요 건물들을 점령하기 시작했고, 천중밍의 퇴진과 광시와의 평화 요구를 발표했습니다. \n\n예상했던 대로, 천중밍은 새 정부를 인정하지 않았지만, 그는 도시의 불필요한 유혈사태와 파괴를 원하지 않는다고 발표했습니다. 국민당의 손에 도시를 넘겨주고 그날 늦게 그와 그의 측근들은 홍콩으로 떠났습니다."
 lnggxwar.13.a: "유혈사태는 면했다."
 lngcivilwar.2.t: "루룽팅의 장례식"
 lngcivilwar.2.d: "천중밍 양광총독이 광시 지도부의 빈객으로서 루룽팅 전 성장의 장례식에 초청되었습니다. 전통에 따라 치러질 이 장례식에, 천중밍은 이러한 힘든 시기에 두 성 사이의 더욱 커다란 단합을 증진시키기를 바라면서 초청장을 받아들였습니다."
 lngcivilwar.2.a: "화합의 장이로군."
 lngcivilwar.3.t: "시신 경호"
 lngcivilwar.3.d: "중국식 장례 전통의 일환으로, 루룽팅의 유해는 전 제독부에 전시되었으며 친족과 절친들이 고인을 지켜보고 있었습니다. 이날 천중밍 총독과 일부 측근들이 수행원들로 참여한 가운데, 무명의 괴한들이 그에게 권총을 겨누며 접근했습니다. 순식간에 총격전이 벌어졌습니다."
 lngcivilwar.3.a: "수행단이 총격에 쓰러졌다."
 lngcivilwar.3.b: "공격자들은 실패했고 바닥에 쓰러졌다."
 lngcivilwar.4.t: "천중밍 암살"
 lngcivilwar.4.d: "제때 대응하지 못한 천중밍 성장과 그의 측근들은 광서제독 마지의 명령에 따라 암살자들에 의해 총을 맞고 쓰러졌습니다. 광둥에 광서군이 신속하게 동원되고 있다는 소식이 빠르게 전해졌지만, 광둥성의 지도부의 마음속엔 의문점이 남았습니다: 과연 누가 천중밍의 뒤를 이어 광둥성장이 될 것인가?\n\n천밍수는 중국국민당의 별거 중인 당원입니다. 그는 푸젠의 국민당에 반대하진 않지만, 다수의 당원들에 비해 진정으로 민주주의를 신봉하는 사람 답게 왕징웨이의 권위주의적인 당지도부에 분개하고 있습니다.\n\n천롄보는 광저우 상인계층의 자경단인 상단의 수장입니다. 그는 고 천중밍의 보다 사회주의적, 대중주의적 정책에 일찍이 반대해왔고, 무엇보다도 이 지역에서 상인들의 이권을 보호하기를 바랍니다."
 lngcivilwar.4.a: "천밍수"
 lngcivilwar.4.b: "천롄보"
 lngcivilwar.5.t: "실패한 천중밍을 향한 계획"
 lngcivilwar.5.d: "천중밍과 그의 동료들은 제때에 괴한들에게 반응하여 무사히 빠져나올 수 있었습니다. 수행단은 이들이 광시성장인 마지의 휘하에 있던 자들이라는 것을 금방 깨닫고, 난닝에서 재빨리 빠져나왔습니다. 이들이 광둥에 도착했을 때, 광서군벌은 이미 군대를 동원하여 무력으로 양광의 지도권을 장악할 준비를 하고 있었습니다. 천중밍 총독은 돌아오자마자 광둥성의회에서 광시의 폭압적인 군벌에 대항하여 이들을 규합하고 어렵사리 쟁취한 자유를 수호하기 위해 즉흥 연설을 했습니다."
 lngcivilwar.5.a: "이두정이 무너지는구나."
 lngcivilwar.6.t: "제2차 월계전쟁"
 lngcivilwar.6.d: "두 성이 이견을 외교적인 방식으로 해소하지 못하면서, 양두정이 무너졌습니다. 광시의 신생 군벌은 양광에 대한 광둥의 우위를 인정하려 하지 않으며, 이들의 야망은 광둥의 이상과 공존할 수 없습니다. 이제 두 군벌 모두 무기를 들고 일어서, 양광의 미래를 전쟁터에 맡길 때입니다."
 lngcivilwar.6.a: "[GXC.GetLeader]은 승리할 것이다!"
 lngcivilwar.6.b: "광서가 정권을 잡을 것이다!"
 lngcivilwar.7.t: "상단의 동원"
 lngcivilwar.7.d: "약칭인 상단으로 알려진 광저우월상공안유지회는 우리가 광서 반군을 진압하는 것을 돕기 위해 자경단을 동원했습니다. 두 성에 대한 이해관계가 위험에 처하자, 광저우 상인들은 남중국 전체에서 질적으로 최고급인 병력의 통제권을 넘겨주면서 우리 쪽과 운명을 같이하기로 했습니다."
 lngcivilwar.7.a: "그들의 지원은 환영할 만하다."
 lngcivilwar.8.t: "농촌 민병대의 동원"
 lngcivilwar.8.d: "광시와 광둥 양쪽의 민병대의 상당 부분은 농촌 신사층의 지휘를 받고 있습니다. 두 성 사이의 계속되는 분쟁으로 그들의 이권이 위태로워지자, 신사층은 우리를 전적으로 지원하기로 결정했고 그들의 민병대는 이제 우리의 지휘하에 놓였습니다."
 lngcivilwar.8.a: "마침 머릿수를 늘릴 필요가 있었다."
 lngcivilwar.9.t: "반란군 AI 광시의 승리"
 lngcivilwar.9.d: "여러분이 이 이벤트를 봐선 안됩니다. 만약 보게 되었다면, 버그 리포트를 보내세요. 이는 단지 바닐라의 내전이 너무 버그투성이라 이를 회피하기 위해 필요한 방법이었습니다."
 lngcivilwar.9.a: "알았다."
 lngcivilwar.10.t: "반란군 AI 광둥의 승리"
 lngcivilwar.10.d: "여러분이 이 이벤트를 봐선 안됩니다. 만약 보게 되었다면, 버그 리포트를 보내세요. 이는 단지 바닐라의 내전이 너무 버그투성이라 이를 회피하기 위해 필요한 방법이었습니다."
 lngcivilwar.10.a: "알았다."
 lngcivilwar.11.t: "반란군 AI 광시가 매우 빠르게 승리"
 lngcivilwar.11.d: "여러분이 이 이벤트를 봐선 안됩니다. 만약 보게 되었다면, 버그 리포트를 보내세요. 이는 단지 바닐라의 내전이 너무 버그투성이라 이를 회피하기 위해 필요한 방법이었습니다."
 lngcivilwar.11.a: "알았다."
 lngcivilwar.12.t: "반란군 AI 광둥이 매우 빠르게 승리"
 lngcivilwar.12.d: "여러분이 이 이벤트를 봐선 안됩니다. 만약 보게 되었다면, 버그 리포트를 보내세요. 이는 단지 바닐라의 내전이 너무 버그투성이라 이를 회피하기 위해 필요한 방법이었습니다."
 lngcivilwar.12.a: "알았다."
 lngcivilwar.13.t: "마지의 양광 장악"
 lngcivilwar.13.d: "광서군벌이 광동 반군을 상대로 승리를 거두었습니다. 양광을 확보한 마지는 이제 나머지 남중국과 그 너머로 그의 야망을 밀어붙일 수 있습니다."
 lngcivilwar.13.a: "광시의 힘이 강해졌다."
 lngcivilwar.14.t: "천롄보의 양광 장악"
 lngcivilwar.14.d: "상단의 지도자 천롄보가 광서의 반란 이후 양광성장 자리를 확보했습니다. 의심의 여지 없이, 이 신임 성장은 경제적 발전과 이 지역 중국 상인들의 이익 보호를 가장 최우선에 놓고 있습니다."
 lngcivilwar.14.a: "번영이 최우선이다."
 lngcivilwar.15.t: "천밍수의 양광 장악"
 lngcivilwar.15.d: "생산인민당의 당수 천밍수와 이전 국민당 당원들은 광시 반란을 분쇄하고 양광의 통제권을 확보했습니다. 성장으로서 천밍수는 푸젠성의 국민당 정부와 연대할 것으로 보이고, 쑹칭링의 파벌을 지지할 것 처럼 보입니다."
 lngcivilwar.15.a: "국민당이 또한번 승리했다!"
 lngcivilwar.16.t: "천중밍의 양광 장악"
 lngcivilwar.16.d: "내부 반발과 광서군벌의 반란에도 불구하고, 천중밍은 양광의 수장으로 남았습니다. 그의 통치와 인기는 그 어느때보다 안정되었고, 그렇기 때문에 그는 나머지 지역의 상황이 허락한다면 자신의 이상을 향해 더 나아가게 될 것입니다: 연방국가이며 진정으로 민주적인 중국으로 말이죠."
 lngcivilwar.16.a: "천중밍이 중국을 자유롭게 하리라!"
 lngcivilwar.17.t: "반란군의 재통합"
 lngcivilwar.17.d: "대부분의 경우, 군벌이나 성군의 장군들은 국가 차원에서 중요한 문제보다는 침략자나 도적으로부터 고향을 지키는 데 더 신경을 쓰는 경향이 있었습니다. 그런 만큼, 그들의 가증스러운 지도자들을 처리하기만 한다면 비교적 쉽게 반군을 재통합할 수 있습니다. 어쨌든 이들은 모두 중국인 동포이며, 이전까지 그릇된 주인을 섬겼다고 하더라도 여전히 잘못을 만회하거나 고향으로 돌아갈 수 있어야 마땅합니다."
 lngcivilwar.17.a: "그들은 이제 위대한 목적을 따른다."
 lngcivilwar.18.t: "망명지를 찾는 구광서군벌"
 lngcivilwar.18.d: "이전까지 광시를 통치하던 군벌의 지도자였던 마지와 루유광은 권력투쟁 끝에 고향을 떠났습니다. 두 사람은 국민당과의 전쟁 당시 한번은 우리 밑에서 복무하기도 했던 오랜 동료들로, 광시에서 쫓겨난 뒤 우리의 군대에서 복무하게 해달라며 요청했으며, 어쩌면 언젠가는 그들의 통치권을 회복할 방법을 모색하고 있는지도 모릅니다."
 lngcivilwar.18.a: "물론, 오래된 친구들을 환영한다."
 lngcivilwar.18.b: "그들은 새집을 다른 곳에서 찾아야 할 것이다."
 lngcivilwar.19.t: "광둥의 처우"
 lngcivilwar.19.d: "광둥성은 이제 우리의 지배에 놓이게 되었으며, 우리는 이전 성 정부를 누가 대신할 것인지 선택해야 합니다. 군벌의 최고 간부들은 광시의 자체 개발을 촉진하고, 가장 중요한 것은, 엄청나게 커지고 현대화된 군대에 자금을 대기 위해서 전면적인 착취를 해야한다고 주장하고 있습니다. 물론 이것은 매우 근시안적이고, 정치적으로 노련한 군벌의 간부들은 광둥 지방이 고갈되지 않도록 지방 정부를 지역 엘리트들에게 넘겨야 한다고 주장합니다. "
 lngcivilwar.19.a: "그들을 착취하라!"
 lngcivilwar.19.b: "우리는 신중해야 한다. 현지인들에게 맡기자."
 lngcivilwar.20.t: "리쭝런의 양광 장악"
 lngcivilwar.20.d: "국민당에서 소원해진 당원인 리쭝런은 양광 전역을 무력으로 장악했습니다. 푸젠성의 다른 국민당과 달리 리쭝런은 1925년에 후한민의 처형과 함께 좌파에 의해 숙청당한 우파로 알려져 있습니다. 국민당 좌파는 지금까지 국민당 내에서 경쟁자가 없었지만, 이제 당의 지도력에 매우 실질적인 위협을 느끼게 되었습니다."
 lngcivilwar.20.a: "진정한 국민당이 돌아왔다."
 lngcivilwar.21.t: "국민당 지역 지도자들의 회담"
 lngcivilwar.21.d: "광둥 성장인 천밍수와 리쭝런이 구 광서 군벌을 축출하고 있는 가운데, 두 성장이 양광의 미래를 논하기 위해서 만났습니다. 이 두 사람은 본질적으로는 국민당의 당원이지만, 당 내에서 서로 다른 파벌과 연계되어 있습니다. 두 사람은 국민혁명을 어떻게 진행해야 하는지는 견해가 다르지만, 남중국에서 당의 입지를 확보하기 위해서는 통일된 정부가 필요하다는 것은 의견을 같이하며, 두 지방의 당원들에게 새로운 양광의 지도자를 선출할 것을 요청했습니다. "
 lngcivilwar.21.a: "천밍수가 민주주의를 위해 싸울 것이다."
 lngcivilwar.21.b: "어떤 대가를 치르더라도 리쭝런과 함께 통일을 향해."
 lngcivilwar.22.t: "바이충시가 광시로 떠나다"
 lngcivilwar.22.d: "바이충시는 광시에서 그의 전우 리쭝런과 합류하기 위해 오늘 아침 부하들을 이끌고 운남을 떠났습니다. 리쭝런은 최근 군벌 내에 권력 투쟁 끝에 지역의 지도자가 되었고, 이제 난닝의 국민당 우파를 맡고 있습니다. 바이충시는 항상 그에게 충성을 다하고 있었으며, 그의 여정은 충분히 예상되고 도전받지 않았습니다. "
 lngcivilwar.22.a: "행운을 빌지, 일단은."
 lngcivilwar.24.t: "신광서군벌의 귀환"
 lngcivilwar.24.d: "리쭝런의 군벌은 광서에서 패배해 숨을 수 밖에 없게 되었습니다. 운남이 국민당의 손에 안전히 들어오면서, 그들은 우리와 함께 싸우고 국민혁명군에 지원과 능력을 멩세하면서 우리한테 돌아왔습니다."
 lngcivilwar.24.a: "그들의 혁명은 여기에서 계속된다."
 lngraids.1.t: "독일령 인도차이나 약탈"
 lngraids.1.d: "독일인들이 식민지를 유지하느라 바쁜 나머지, 우리와의 국경은 상대적으로 무방비 상태로 남아있습니다. 특히, 인도차이나 북부에 우리가 쉽게 보급품과 장비를 확보할 수 있는 전초기지가 있기에, 이 지역들은 약탈의 최우선 목표가 되고 있습니다. "
 lngraids.1.a: "소규모 원정을 보내라."
 lngraids.1.b: "대규모 원정을 보내라."
 lngraids.2.t: "인도차이나 약탈"
 lngraids.2.d: "인도차이나 전쟁이 최근에 발발해 그들은 아직 회복 중이기에, 인도차이나는 여전히 약탈의 좋은 목표로 남아있습니다. 인도차이나 군은 지쳤기에 그들의 저항을 두려워하지 않고 우리가 회복하고 인양 할 수 있는 장비가 있을 것입니다. "
 lngraids.2.a: "소규모 원정을 보내라."
 lngraids.2.b: "대규모 원정을 보내라."
 lngraids.3.t: "운남 약탈"
 lngraids.3.d: "운남 지역의 지도자들은 수십 년 동안 우리의 라이벌이었습니다. 그들의 힘은 만만치는 않지만, 그렇다고 완벽하지는 않습니다. 운남과 광시 사이의 국경은 산악 지대이기에, 몰래 숨어 들어가는 것이 상대적으로 쉬울 것입니다."
 lngraids.3.a: "소규모 원정을 보내라."
 lngraids.3.b: "대규모 원정을 보내라."
 lngraids.4.t: "호남 약탈"
 lngraids.4.d: "후난성은 연합의 붕괴 이후 상당한 어려움을 겪고 있습니다. 비교적으로 안정적이지만, 권력을 두고 다투는 수많은 파벌이 있으며, 그들 중 우리에게 우호적인 파벌은 없습니다. 그들이 내정에 정신이 팔려 있는 동안, 우리는 그들은 공격해야 합니다."
 lngraids.4.a: "소규모 원정을 보내라."
 lngraids.4.b: "대규모 원정을 보내라."
 lngraids.5.t: "국민당 약탈"
 lngraids.5.d: "국민당은 우리에게 우호적인 중국의 안정에 가시가 되었습니다. 그들의 급진주의는 내부적으로 불안정하게 만들고 있으며, 우리는 그들이 거짓된 이상을 달성하기 위해 고군분투할 때, 언제든지 그들을 공격할 수 있습니다."
 lngraids.5.a: "소규모 원정을 보내라."
 lngraids.5.b: "대규모 원정을 보내라."
 lngraids.6.t: "연합 약탈"
 lngraids.6.d: "연합은 항상 약했고, 앞으로도 그럴 것입니다. 그들이 내부 불화를 이용해서 독일 제국주의자들에게 발전된 장비를 요청하기에, 난징에서 멀어질 수록, 약탈하기는 더 쉬워집니다."
 lngraids.6.a: "소규모 원정을 보내라."
 lngraids.6.b: "대규모 원정을 보내라."
 lngraids.7.t: "국제 조계 약탈"
 lngraids.7.d: "제국주의자들의 공사관 도시는 오랫동안 중국 인민들에게 수치의 상징이었습니다. 그들의 보호 구역으로 보낼 자원자을 찾는 것은 매우 쉬울 것이고, 서양인들에 맞서기 위해서 그들을 기꺼이 지원하는 많은 지역 주민들이 있습니다."
 lngraids.7.a: "소규모 원정을 보내라."
 lngraids.7.b: "대규모 원정을 보내라."
 lngraids.8.t: "독일령 조계 약탈"
 lngraids.8.d: "명백하게 불법적인 AOG 조차지는 우리 습격자들에게 훌륭한 목표입니다. 현지 주민들은 그들을 싫어하며, 그들은 우리가 가져갈 만한 양질의 장비를 가지고 있고, 그들의 방어 병력은 넓게 퍼져있고 신뢰하기 힘듭니다. 그들을 습격하는 것은 정당할 뿐만 아니라 의로운 일입니다."
 lngraids.8.a: "소규모 원정을 보내라."
 lngraids.8.b: "대규모 원정을 보내라."
 lngraids.9.t: "성공적인 강도질"
 lngraids.9.d: "국경 근처에 고립되어 있는 군 전초기지가 습격자들의 공격을 받았습니다. 중국 전역이 혼돈에 빠져있는 가운데, 우리는 그들이 누구를 위해 일하는지 겨우 추측밖에 못합니다. 우리는 그들이 우리 군사 장비를 훔쳐갔다는 것도 알고 있지만, 개입하는 것은 성과가 없을 것이며, 지역 군대가 급습을 격퇴하기 위해서 노력할 것은 분명합니다. 우리가 그들을 돕기 위해서 병력을 보내든 말든, 우리는 계속된 습격을 막기 위해서 국경를 보호해야 할 것입니다."
 lngraids.9.a: "증원을 보내라."
 lngraids.9.b: "지역 방어선을 정비해야 할 것이다."
 lngraids.10.t: "성공하지 못한 약탈"
 lngraids.10.d: "우리 습격자들은 오늘 빈손으로 돌아왔습니다. 빈약한 정찰과 현지 방어 병력이 맞물리면서, 그들은 퇴각할 수밖에 없었습니다. 그들은 실패했지만, 적군에게 들키지 않고 모두 무사 귀환했습니다. "
 lngraids.10.a: "안타깝군."
 lngraids.11.t: "성공하지 못한 강도질"
 lngraids.11.d: "도적들이 국경 근처에 고립된 우리 군 전초기지를 공격했습니다. 다행히도 우리 병력들이 역경에도 불구하고 힘을 합쳐서 그들을 완전히 격퇴했습니다. 우리 영광스러운 군대가 이 멍청이들을 격퇴했기에, 그들은 당분간 오지 않을 것입니다. 안타깝게도, 우리는 그들이 명령을 받고 움직이는 것인지 아니면 단순히 자원을 노린 도적들인지는 알아낼 수 없었습니다. "
 lngraids.11.a: "그들은 상대가 되지 않았다."
 lngraids.12.t: "성공적인 강도질"
 lngraids.12.d: "국경 근처에 고립되어 있는 군 전초기지가 습격자들의 공격을 받았습니다. 중국 전역이 혼돈에 빠져있는 가운데, 우리는 그들이 누구를 위해 일하는지 겨우 추측밖에 못합니다. 우리는 그들이 상당한 양의 우리 군사 장비를 훔쳐갔다는 것도 알고 있지만, 개입하는 것은 성과가 없을 것이며, 지역 군대가 급습을 격퇴하기 위해서 노력할 것은 분명합니다. 우리가 그들을 돕기 위해서 병력을 보내든 말든, 우리는 계속된 습격을 막기 위해서 국경를 보호해야 할 것입니다."
 lngraids.12.a: "그들을 도망가게 둘 수는 없다!"
 lngraids.12.b: "너무 늦었다."
 lngraids.13.t: "성공적인 약탈"
 lngraids.13.d: "우리 습격은 성공적이었습니다. 손실은 미미했고, 우리는 적으로부터 상당한 양의 소총과 수류탄을 확보할 수 있었습니다."
 lngraids.13.a: "영광스럽군!"
 lngraids.14.t: "형편없는 수준의 약탈"
 lngraids.14.d: "우리 습격자들이 현지 적군에게 완전히 패했고, 심각한 손실을 입고 후퇴할 수밖에 없었습니다. 우리는 한동안 분명히 그들을 다시 공격할 수 없을 것입니다. "
 lngraids.14.a: "젠장!"
 lngraids.15.t: "매우 성공적인 약탈"
 lngraids.15.d: "우리의 대담한 기습이 결실을 맺었습니다. 현지의 저항을 완전히 분쇄했을 뿐만 아니라, 우리 습격자들이 다수의 야포를 포함한 많은 양의 장비를 가지고 왔습니다. 적들이 굴욕을 당하는 동안, 이것은 우리 군대를 강화하는 데 도움이 될 것입니다. "
 lngraids.15.a: "영광스럽군!"
 lngkmt.1.t: "국민당의 복속 요구"
 lngkmt.1.d: "광저우의 리쭝런의 국민당은 우리에 맞서서 군대를 동원하기 시작했습니다. 그의 불가능한 요구는 오늘 우리에게 공식적으로 전달되었으며, 우리 정부는 국민당 중앙위원회에 모든 군대를 국민혁명군에 통합한다는 안건을 제출할 것입니다. 그 대가로, 우리는 비록 그들이 지역과 군대의 관리자로 남을 것이지만, 우리는 그들을 감독할 것입니다. "
 lngkmt.1.a: "알았다..."
 lngkmt.1.b: "받아들일 수 없다!"
 lngkmt.2.t: "[FROM.GetName](이)가 복속을 거부하다!"
 lngkmt.2.d: "[FROM.GetName]는 중앙위원회에 제출한 우리의 요구를 거절했습니다. 우리는 이제 국민혁명군이 [FROM.GetNameDef]로 진격하는 동안, 우리는 위협에 노출될 것입니다."
 lngkmt.2.a: "그는 대가를 치르게 될 것이다."
 lngkmt.3.t: "[FROM.GetName](이)가 복종하다!"
 lngkmt.3.d: "[FROM.GetName]가 우리의 요구에 굴복했습니다. 그의 군대는 국부군에 통합될 것이며, [FROM.GetNameDef]는 중앙위원회의 감시를 받을 것입니다."
 lngkmt.3.a: "예상치 못한 일이지만, 환영한다."
 lngkmt.4.t: "[ROOT.GetLeader]의 새로운 국민정부 수립"
 lngkmt.4.d: "천중밍의 연성주의 독재를 몰아낸 가운데, [ROOT.GetLeader]는 국민혁명의 발상지인 광저우 중앙위원회를 장악했고, 모두가 예상하듯이 선언문을 발표했습니다: 국민혁명군이 쑨원의 유산과 국민혁명을 다시 한번 주도하면서, 새로운 중화민국이 세워질 것이라고 발표했습니다. 힘겨운 싸움이 되겠지만, 국민당이 패배의 마수에서 벗어나 승리를 쟁취하고 자유로운 중국을 만든다는 마지막 희망이 남아있습니다."
 lngkmt.4.a: "중화민국 만세."
 lngkmt.5.t: "광둥 엘리트들이 저항하다"
 lngkmt.5.d: "선언 직후에 반대의 목소리가 나오고 있습니다. 시골 지역 유지들과 광저우의 상인들을 주축으로 한 양광의 엘리트들이 새로운 북벌에 대해서 의구심을 표했습니다. 장제스의 첫 번째 북벌은 쑨원의 꿈을 이루는데 실패하고, 국민당이 남부의 부와 번영을 빼앗아버린 비참한 실패였습니다. 그 일은 많을 사람들의 기억에 선명히 남아있습니다. 상인들은 1924년의 상단 사건에서 폭력적인 숙청을 당한 것을 기억하고, 지역 유지들은 토지개혁에 대한 국민당의 수용 요구에 싫증이 났습니다. 총사령관은 전시에 지역 유지들은 안심해도 좋지만, 상인들은 훨씬 더 적대적이고 까다로울 것입니다. 그들을 설득하기 위해서는 약간의 희생이 필요할 겁니다."
 lngkmt.5.a: "그들은 곧 명령에 따를 것이다."
 lngkmt.6.t: "훈정의 실시"
 lngkmt.6.d: "훈정은 쑨원의 국민혁명의 두 번째 단계입니다. 국가가 통일되면서, 국민혁명군은 서서히 권력을 놓을 것이고, 당이 권력을 공고히 할 것입니다. 이런식으로 국민당은 중국을 세번째 단계이자 마지막 단계인 헌정으로 이끌며, 중국을 민주공화국으로 탈바꿈할 것입니다. 하지만, 이것을 완수하기 위해서 국민들이 시민의 의무와 권리를 이해하고 공공기관에 참여하기 위해서, 충분한 교육을 받아야 합니다. 이것은 건강한 민주주의와 신해혁명의 실패를 피하는 길이 될 것입니다."
 lngkmt.6.a: "중국은 자유로워질 것이다. 결국은."
 lngkmt.7.t: "행정원장을 지명하다"
 lngkmt.7.d: "리쭝런 대원수 혼자서 국민혁명을 지휘해서는 안됩니다. 쑨원이 제시한 정부 수립을 위한 개혁의 일환으로, 정부의 5개 부서중 하나인 행정원이 곧 임명될 것입니다. 행정원은 본질적으로 내각의 역할을 할 것이며, 행정원장은 서구 용어로 정부의 수장 역할을 할 것입니다. (이와 같이, 행정원장은 서구에서 \"총리\"로 알려져 있습니다.)\n\n대원수에게는 누가 행정원장을 맡을 것인지 두가지 선택지가 존재합니다. 한명은 쑨원의 아들인 쑨커이며, 분열된 당을 통합할 수 있는 인물로 자연스럽게 간주되고 있습니다. 또 다른 한명은 국부군의 지도자 중 한명이자 국민당 중도우파의 저명한 인물인 주페이더입니다. 전자는 분열된 국민당에 도움이 될 것이며, 후자는 국부군의 정치적 영향력을 유지하고, 우파가 당을 이끄게 할 것입니다."
 lngkmt.7.a: "쑨커가 통합을 이룰 것이다."
 lngkmt.7.b: "중도우파이자 국부군의 주페이더가 될 것이다."
 lngkmt.8.t: "입법원 회의의 준비"
 lngkmt.8.d: "입법원은 중화민국 정부의 5개 부서 중 하나입니다. 현재, 입법원은 리쭝런 주석에 의해 임명되어 국가의 입법부 역할을 하고 있습니다. 훈정이 끝나면, 입법원은 국민에 의해서 선출된 구성원들로 일종의 적절한 의회로 거듭날 것입니다.\n\n이 가능성에 대해서 의논하는 임시 회의가 오늘 개최되었습니다. 많은 의원이 내년에 선거를 도입해야 한다고 하는 반면, 또 다른 의원들은 선거 결정을 연기하고 훈정을 지속해야 한다고 하기에, 격렬한 논쟁은 불가피해 보입니다."
 lngkmt.8.a: "내년에 선거를 실시한다고 선언하자!"
 lngkmt.8.b: "다음 입법원이 지명될 것이다."
 lngkmt.9.t: "입법원 회의의 준비"
 lngkmt.9.d: "입법원은 중화민국 정부의 5개 부서 중 하나입니다. 현재, 입법원은 리쭝런 주석에 의해 임명되어 국가의 입법부 역할을 하고 있습니다. 훈정이 끝나면, 입법원은 국민에 의해서 선출된 구성원들로 일종의 적절한 의회로 거듭날 것입니다.\n\n이 가능성에 대해서 의논하는 임시 회의가 다시 한번 열렸습니다. 지난해에, 입법원 선출에 대한 결정은 연기되었습니다. 벌써 1년이 지났고, 토론이 재개되었습니다. 입법원은 내년에 선출되어야 할까요? 아니면 1년 더 연기해야 할까요?"
 lngkmt.9.a: "내년에 선거를 실시한다고 선언하자!"
 lngkmt.9.b: "1년 더 연기하자."
 lngkmt.9.c: "무기한 연기하라."
 lngkmt.10.t: "입법원의 첫 선거"
 lngkmt.10.d: "때가 됐습니다. 훈정의 끝이 다가오고 있고, 다음 행정부는 국민에 의해서 선출될 것입니다. 국민당 외부의 정치활동은 여전히 제한되어 있지만, 국민당 중도 좌파는 더 나은 개혁을 위해서 활발히 선거운동을 펼치고 있고, 중국에서 볼 수 없었던 정치적 다양성을 추가하고 있습니다. "
 lngkmt.10.a: "중도우파가 세를 강화했다."
 lngkmt.10.b: "중도좌파가 발판을 마련했다."
 lngkmt.11.t: "[GetYear]년 선거"
 lngkmt.11.d: "또 다른 선거가 다가오면서, 국민당의 당직자들과 당 지도부는 적어도 민주적인 절차를 밟고 있다는 모습을 보여주기 위해서 준비를 서두르고 있습니다. [ROOT.Capital.GetCapitalVictoryPointName]에서 최근에 선출된 국민의회 대표들은 민국의 총통을 뽑기 위해 투표할 준비를 합니다. 국민당이 작년 국민의회 선거 이후에 거의 모든 의석을 차지하고 있기 때문에, 누가 선거에서 이길건지는 의심의 여지가 없었습니다. [ROOT.GetLeader]는 구색맞추기 용으로 쑨커에게 출마해서 선거운동을 펼쳐달라고 장려했지만, 결과는 이변이 없었습니다. 압도적인 표차로 유권자들은..."
 lngkmt.11.a: "현상유지파가 세를 강화했다."
 lngkmt.11.b: "개혁주의자들이 세를 강화했다."
 lngkmt.12.t: "중앙위원회의 요청"
 lngkmt.12.d: "재조직된 광저우의 국민당 중앙위원회는 우리가 다시 합류하기를 요청하고 있습니다. 이 말은 우리 스스로가 그들의 통제와 감시하에 놓인다는 뜻입니다. 물론, 국가의 이익을 위해서지만요."
 lngkmt.12.a: "마땅히. 민국을 위하여!"
 lngkmt.12.b: "우리의 자치권 침해다!"
 lngkmt.13.t: "[FROM.GetLeader]의 요청 거절"
 lngkmt.13.d: "[FROM.GetNameDef]의 위험한 개들은 복종하기를 거부했습니다! 그들은 결국 중앙위원회의 권한을 인정하는 것을 거부했으며, 이제 반역자들에게 맞는 처벌이 내려질 것입니다."
 lngkmt.13.a: "대가를 치를 것이다."
 lngkmt.14.t: "[FROM.GetLeader]가 중앙위원회에 합류하다"
 lngkmt.14.d: "[FROM.GetNameDef]의 우리 친구들은, 물론, 당연하게도 우리의 요구를 수용했으며, 이제 우리에게 다시 합류했습니다."
 lngkmt.14.a: "민국을 위하여!"
 lngkmt.19.t: "광둥의 사원들의 상황"
 lngkmt.19.d: "광둥의 학동들 사이에서 유명한 이야기로 쑨원이 그의 고향인 샹산현에 있는 수호신상을 훼손했다는 것이 있습니다. 연성주의자들과 국민당원들이 광둥 정권과 그 지위를 놓고 다투고 있는 상황에서도 여전히 종교에 관한 문제가 남아있으며, 양쪽 정부의 지지자들은 국가와 사회를 통합하는 데 이바지해왔던 신에 대한 숭배를 제국 시절의 과거로 치부하고 몰아내기를 열망합니다.\n\n발전과 합리주의와 같은 현대적 개념들이 실제로 광둥 사회에 스며들었고, 도시 행정부의 많은 이들이 군벌이나 청조의 낙후된 도시들에 비해 현대성과 서구화를 보여주는 \"모범성\"으로서의 자리를 차지해야 한다고 믿고 있단 것에는 의심의 여지가 없습니다. 하지만 사원들과 종교 의례들은 수 세기에 걸쳐 중국 전통의 일부였으며, 이러한 전통의 외압에 의한 제거는 필연적으로 지역 주민들 사이에서 반발을 촉발할 것입니다. 중국에서 성황신은 도시 행정에 있어 필수적인 역할을 했는데, 이들은 도시의 공동 통치자로 여겨졌습니다. 예를 들어, 광저우에선 관리들이 기우제나 축귀 등의 가호를 위해 성황당으로 향했습니다.\n\n하지만 연성주의자들과 국민당원들에게 있어서, 공동으로 통치되는 도시는 과거에 날조에 불과하며 중국을 굴욕의 세기로 몰아놓은 후진성을 실물로 묘사한 것일 뿐입니다. 근대화론자들에게 사원은 무지와 무질서의 장소이며- \"옛 중국\"은 파괴되어야 할 대상입니다. 하지만, 중국의 평범한 인민들에게 이 사원들은 사회적 및 종교적 자부심과 중요성이라는 중요한 의미를 지니고 있는데, 점복과 같은 장사가 행해지고 시비들조차 성황신이 중재하기 때문입니다. 이 사원들은 공동체 생활에 있어 구심점이 되었고, 이를 간단히 근절한다면 분명 대중의 분노를 살 것입니다."
 lngkmt.19.a: "옛것은 가라!"
 lngkmt.19.b: "우리 사원들을 파괴하는 일은 없을 테다!"
 lngkmt.20.t: "광저우 아편굴"
 lngkmt.20.d: "중독만을 불러온 저주받은 식물인 아편의 악취가 중국 전역에서 풍기고 있습니다. 중국의 다른 지역만큼 널리 퍼지진 않았지만, 아편은 광둥의 사회와 문화로 도착되었으며 종종 악행의 소굴로 묘사되는 광저우의 아편 가게들은 실제로는 고위층들이 드나들 수 있도록 꽤나 유행에 맞춘 -깨끗하고 잘 빠진- 건물에 위치한 것이 현실합니다. 아편 흡연은 광둥성의 사회 최하층부터 고위층에 이르기까지 인기가 있는 사교적인 취미이며, 최고의 접대 장소로 여겨지는 500개소 이상의 아편 가게들은 의심할 여지 없이 광저우의 뼈대를 구성하는 일부가 되었습니다. 아편 가게들은 음습한 굴에서 라디오, 히터, 선풍기와 같은 현대적인 편의시설들을 갖춘 \"고등담화관\"에 이르기까지 그 형태가 다양했습니다.\n\n생 아편의 판매와 아편 소지 허가는 광저우에 없어서는 안될 한 종류의 수입을 구성하고 있는데, [ROOT.GetAdjective] 정권은 광저우를 확고히 통제하면서 아편 가게들 또한 통제 하에 두었습니다. 그리고 그 이익과 유혹에도 불구하고 아편은 명백한 적들을 두고 있는데, 여성반마약협회나 전국반아편협회 광저우지부와 같은 반아편 단체들은 중국을 사로잡은 마약을 근절해야 한다고 외치고 있습니다. 아편 가게들에 대한 탄압은 분명 반발을 불러일으킬 테지만 위협을 물리치기 위한 첫 걸음이 될 테지요. 반면, 가게들을 유지하는 것은 우리에게 큰 수입원을 제공할 것입니다."
 lngkmt.20.a: "우리 도시에 이 독극물을 들이지 마라!"
 lngkmt.20.b: "그냥 내버려둬라, 돈벌이가 더 중요해."
 lngkmt.21.t: "중국식 다과"
 lngkmt.21.d: "딤섬이라는 개념은 광둥성에서 인기있는 아침 또는 점심식사 방식에서 유래했습니다. 딤섬은 \"배를 채우지 않는 선에서 마음에 점을 찍듯\" 먹는 소량의 요리를 일컫는 말이며, \"얌차\"는 차를 마시는 습관입니다. 송나라 시절 중국에 도래한 딤섬의 관행은 중국뿐만이 아닌 세계 전체의 영향을 두루 받았지만, 1920년대까지만 해도 얌차와 딤섬의 소비는 고위층과 부유층에게만 주어진 특권이었으며 최고급 별관을 찾은 고객들은 이 만찬을 편안하게 남몰래 즐기기 위해 찻잎의 온도와 품질을 확인했습니다.\n\n하지만, 오늘날 딤섬의 관행은 평균적인 수입을 갖는 인민들과 학생들, 그리고 공무원들에게까지 확장되었습니다. 실제로 광저우의 다관 문화는 유명인사와도 같은 지위를 보유한 요리사들이 생겨나면서 치열한 다관들 간의 경쟁을 불러일으켰으며, 거의 매일같이 상하이, 베이징, 그리고 서양의 다과용 간식에서 큰 영향을 받은 새로운 종류의 딤섬이 고안되고 있습니다. 다만 중국의 상황이 계속해서 불안정해지고 전쟁이 더욱 빈발하면서 인근의 홍콩으로 조리기술과 함께 옮겨가는 요리사들이 늘어나고 있는데, 그럼에도 불구하고 고대부터 내려온 딤섬의 관행은 의심할 여지 없이 광둥 인민들의 문화적 자부심과 중요성을 승화시킨 형태로서 이어질 것입니다."
 lngkmt.21.a: "잘 먹겠습니다!"
 lngkmt.22.t: "열사들에 대한 추모"
 lngkmt.22.d: "광둥... 혁명의 발상지. 명나라가 멸망한 이후, 이 중국의 최남단 성에서는 북방의 만주족 통치자들에 대한 반발이 완연했습니다. 확실히 광둥은 혁명의 발상지로, 황화강 사건 당시 청나라를 멸하기 위해 목숨을 바친 72열사 등 광둥에서 태어난 혁명열사들은 자결단과도 같이 사랑하는 이들에게 편지를 남긴 뒤 운명적인 활동을 수행했습니다. 특히 순교의 정신은 신해혁명과 북벌에서 자유 중국을 위해 기꺼이 목숨을 바친 애국자들인 결사단이 잘 보여줬는데, 청조가 복고되면서 열사들의 희생은 실로 의문시되는 지경에 이르렀습니다. 그들의 희생은 헛수고였을까요?\n\n더 이상은 아닙니다. 광저우에 공화주의 정권이 돌아오면서 상황이 바뀌었습니다. 신화 속의 존재한 봉황과도 같이, 자유 중국을 향한 운동이 거듭나고 있습니다! 우리는 다시 뭉쳐서 스러져간 형제들의 원수를 갚고 청나라가 저지른 혼탁을 없애기 위해 더욱 활기를 띠게 되었으며, 형제들의 원수를 갚고 새로운 북벌을 거행할 것입니다. 열사들은 중국 전역에 걸쳐 글과 동상으로 기억될 것이며, 우리의 입지가 확보된다면 계획을 세우고 연습을 거쳐 청조의 폭군들을 완전히 몰아낼 준비를 마칠 것입니다."
 lngkmt.22.a: "반청복명!"
