 GXC_chen_jiongming_leader_desc: "§YLeader Description\nBorn:§! January 18th, 1878, in Haifeng, Guangdong, Qing Empire\n§YPolitical Career:§! A unique case among the warlords of China, Chen Jiongming was a lawyer and elected official before the Xinhai Revolution. As a member of the brief Guangdong Provincial Assembly, formed in 1909, Chen quickly made a name for himself as a successful and enthusiastic, albeit radical, reformer, with his republican and anti-Qing leanings being an open secret to local officials.\n\nWhen the Xinhai Revolution began in 1911, Chen, as a member of the Revolutionary Alliance, became commander of the Guangdong Army and was instrumental in helping Sun Yat-sen of the KMT set up the Constitutional Protection Movement. However, the two men developed a fierce rivalry, having very different opinions on the future of China, which boiled over in 1922 when Chen revolted against Sun. Chen would be forced to surrender and flee after Sun's ships indiscriminately bombarded Guangzhou. The KMT's Central Committee never forgave Chen for his \"betrayal\", ensuring severe tension between the two most prominent republican movements in China.\n\nChen Jiongming returned to Guangdong after the failure of the Northern Expedition, which he had predicted, and he was quickly asked to become governor of the province once more. Through unprecedented cuts in military spending, Chen was not only able to rebuilt the province, devastated by a decade and a half of conflict, but make it one of the most prosperous despite the German's dubious concessions in the provincial capital.\n\nAs governor of Guangdong, Chen has been able to put his ideals into practice. He is one of the very few genuine believers of democracy and federalism and that successfully implementing them in his \"Model Province\" will lead to the rest of China following suit, seeing the clear benefits of self-rule and genuine democracy."
 GXC_chen_jiongming_commander_desc: "§Y장군 설명\n출생:§! §g1878년 1월 18일, 대청국 광동성 해풍현§!\n§Y군 경력:§! §g천중밍의 군 경력은 정식 군사교육 없이 갑자기 시작되었습니다. 그는 신해혁명 이전에 봉기를 시도하다 실패했을 뿐인 자의국 신참에 불과했으며, 1911년 10월 광동이 독립을 선포하자 망명 군관, 농민, 그리고 혁명가들로 이뤄진 군대인 순군(XunJun)의 총사령관으로 선출되었습니다. 그는 이 혁명군을 이끌고 광동을 해방해 총독을 광저우로 도망치게 만들고 쑨원의 군세와 합류했으며, 그의 휘하에서 어쩌면 지나치다고 여겨질 수준으로 조심스럽지만 동시에 유능하다고 이름을 날렸습니다. 1917년 쑨원이 귀환하자, 천중밍은 쑨원이 루룽팅과 갈라선 지 두어 달만에 광둥에서 광서군을 몰아냈으며, 1922년 6월 쑨원과 갈라설 때까지 다른 국민당 군관들의 중상모략을 당함과 함께 북벌에 대해 거듭 재고해줄 것을 요청했습니다. 1925년, 그는 국민당에 맞서 광동군을 이끌기 위해 귀환했으나 패배하여 강제로 망명길에 올랐습니다. 이후 국민당은 독일의 지원을 받은 직예군벌에 패배했고, 이는 천중밍이 예전에 보였던 조심성을 일약 예언으로 만들어 그를 약화된 광둥으로 돌려보냈습니다. 광둥성장으로서 천중밍은 자신의 군대로 불필요한 도박을 걸지 않고, 항상 부수적인 피해와 인민의 안녕에 집요하리만치 조심스러운 방식을 유지하고 있습니다.§!"
 GXC_chen_qiyou_leader_desc: "§Y지도자 설명\n출생:§! 1892년, 대청국 광동성 해풍현\n§Y정치 경력:§! 광저우에서 현대의학을 공부한 뒤, 천치유는 1911년 동맹회에 가맹했고 일본에서 유학 생활을 한 뒤 1917년 천중밍의 비서가 되었습니다. 이후 그는 푸젠에 위치한 둥산과 윈샤오의 현령부터 샨터우의 세관원까지 다수의 민간 직책을 역임했으며, 1931년 치공당에 입당해 제2차 전당대회 기간 동안 당중앙위원회의 일원이 되었습니다. 당시, 그는 공화대동맹이 광둥 내외의 공화주의자들의 동맹으로서 자리매김하고 해외의 정치적으로 활동적인 중국인들 주류의 지지를 구하도록 도왔습니다. 천중밍의 은퇴 이후, 그는 치공당 총재가 되었고 최초로 민주적으로 선출된 통일 중국의 국가원수, 즉 중화합중국 총집정의 자리에 올랐습니다.\n천치유의 초대 정부수반으로서의 목표는 천중밍의 재건계획과 치공당 강령을 이행해, 각기 다른 공화주의 정당들 사이에서 광범위한 합의를 유지하면서 성공적으로 정책을 수행하는 것입니다."
 GXC_chen_lianbo_leader_desc: "§Y지도자 설명\n출생:§! 1884년 10월 21일, 대청국 광동성 번우현\n§Y정치 경력:§! 광저우월상공안유지회의 지도자인 천롄보는 부유한 상인 가문에서 태어나 홍콩에서 수학했으며, 영국 국적으로서 HSBC의 매판으로 근무하면서 동시에 자기 소유의 양잠업 또한 관리했습니다. 그는 1910년의 상해 금융위기와 그 이후의 기간 동안 투기에 성공하면서 남방에서 가장 큰 영향력을 가진 사업가 중 한 사람이 되었습니다.\n신해혁명 이후의 혼란스러운 초기 시절은 결국 빈약한 사회 및 금융 보장으로 이어졌고, 이 상황을 수습하기 위해 광저우월상공안유지회, 또는 상단이 천롄보의 지휘 하에 창설되었으며 이들은 공화주의 시대와, 이후의 국민당 반도들 치하에서의 늘어만 가는 징발과 실책 속에서 도시의 안정을 확보했습니다.\n천롄보의 상단은 1924년 국민당을 타도하려는 시도의 일환으로 들고 일어났지만 실패하고 말았고, 그 잔당은 홍콩으로 도망쳐 광둥의 안정과 자치를 보호하려는 천중밍의 연성주의자들과 손을 잡았습니다.\n북벌의 실패 이후 상단은 광저우의 독일인들과 천중밍의 성정부 양쪽 모두와 협력했고, 독일의 도시 잠식과 광둥에서 증가해가던 급진적 개혁 양쪽 모두로부터 중국인의 세력과 함께 광저우의 보호를 확보했습니다. 천롄보 본인은 재산의 상당한 부분을 자선, 특히 병원과 학교에 내어놓아 고명한 공적 이미지를 유지하고 있으며, 남중국의 번영과 안정 확보에 헌신하는 부유한 자선가로서 평판이 매우 좋습니다."
