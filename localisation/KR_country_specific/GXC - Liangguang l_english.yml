 GXC_guide: "§M국민당 좌파§! (§R급진사회주의§!)\n\n£white_dot  루룽팅이 사망한 후, 리쭝런이 침공한다면, \"리쭝런에 맞서 싸우자\"를 선택하세요.\n£white_dot  우저우가 함락된 후, \"우선 우저우의 우리 측면을 확보하자.\"를 선택하세요.\n£white_dot  천밍수의 결정에서, 작전 시작을 선택하세요. 이는 내전을 회피할 것입니다.\n£white_dot  최종 이벤트에서 리쭝런이 아닌 천밍수를 선택하세요.\n\n§M연성주의자§! (§S사회민주주의§!)\n\n£white_dot  루룽팅이 사망한 후, 리쭝런이 침공한다면, \"우저우 방어\"를 선택하세요.\n£white_dot  \"유인책!\" 선택지에서, 셋 중 아무 선택지를 선택해도 무관합니다. 후퇴를 선택한다면 광동이 주의 통제를 유지할 것입니다.\n£white_dot  천밍수의 결정에서, \"리쭝런은 믿을 수 없는 도적일 뿐이다.\"를 선택하세요.\n£white_dot  제2차 월계전쟁에서 천중밍의 편에 서세요.\n\n§M상단§! (§m시장자유주의§!)\n\n£white_dot  루룽팅이 사망한 후, 리쭝런이 침공한다면, \"오게 두어라!\"를 선택하세요.\n£white_dot  우저우가 함락된 후, \"참호를 파라.\"를 선택하세요.\n£white_dot  \"난닝 전투\"에서 둘 중 아무 선택지를 선택해도 무관합니다. 지원을 요청한다면 광동이 구이린 주에 대한 통제를 유지할 것입니다.\n£white_dot  이후에, \"시신 경호\" 선택지에서 \"수행단이 총격에 쓰러졌다.\"를 선택하세요.\n£white_dot  천롄보가 장악한다는 선택지를 고르고, 광시와의 내전에서 천롄보의 편에 서서 승리하세요.\n\n§M신광서군벌§! (§g권위민주주의§!)\n\n£white_dot  루룽팅이 사망한 후, 리쭝런이 침공한다면, \"리쭝런에 맞서 싸우자\"를 선택하세요.\n£white_dot  우저우가 함락된 후, \"우선 우저우의 우리 측면을 확보하자.\"를 선택하세요.\n£white_dot  천밍수의 결정에서, 작전 시작을 선택하세요. 이는 내전을 회피할 것입니다.\n£white_dot  \"어떤 대가를 치르더라도 리쭝런과 함께 통일을 향해.\"를 선택하세요.\n\n§M구광서군벌§! (§P후견전제주의§!)\n\n£white_dot  루룽팅이 사망한 후, 리쭝런이 침공한다면, \"리쭝런에 맞서 싸우자\"를 선택하세요.\n£white_dot  우저우가 함락된 후, \"마지는 도움이 필요하다. 지원군을 보내라!\"를 선택하세요.\n£white_dot  이후에, \"시신 경호\" 선택지에서 \"공격자들은 실패했고 바닥에 쓰러졌다.\"를 선택하세요.\n£white_dot  광서의 편에 서서 내전에서 승리하세요."
 GXC_country_intro_header: "양광 개요"
 GXC_country_intro_content: "양광은 서쪽의 광시성와 동쪽의 광둥성의 두 성을 아울러 나타내는 지리적 용어입니다. 양광총독부는 명나라 때 처음 창설되었으나, 1911년에 최종적으로 해산될 때까지 수없이 해체되고 재조직되었으며 그 공식 명칭은 굉장히 긴 \"총독양광등처지방 제독군무 양항 관리하도겸순무사\"였습니다.\n\n광둥성은 광저우가 상하이, 난징, 베이징과 견주는 가운데 중국에서도 가장 부유하고 개발된 지역 중 하나가 되었습니다. 하지만, 최근의 역사는 전쟁과 파괴로 얼룩졌고, 19세기에는 서구의 제국주의자들에게 홍콩, 마카오, 광저우만을 상실했으며, 신해혁명은 결국 수많은 군벌 간의 전쟁과 국민당의 소란스러운 통치로 더 큰 파멸을 가져왔습니다. 1926년 북벌의 실패 이래로 이 성은 천중밍의 통치하에 놓였고 괄목할 만한 회복과 성장을 보였으며, 그 과정에서 여러 파벌들이 새로이 성내 민주주의를 발전시켰습니다.\n\n한편, 광시성은 전형적인 군벌로 여겨지는 루룽팅의 지배를 받아왔습니다. 광둥성이 자금을 주로 지원한 광서군벌의 급격히 무장을 갖추자 억지로 양광을 지배하려는 시도는 실패할 것이 뻔했고, 그것이 팔성연합과 전국적인 불안정으로 이어질 것을 우려했기에, 지난 10년 동안 난징과 직예군벌은 두 성에 점차 더 많은 자치권을 허락했습니다. 그 때문에 중국 대부분에서 금지된 단체들이 양광에서는 활동을 이어 나갈 수 있게 되었습니다."
 GXC_country_intro_header_1: "광동의 세력들"
 GXC_country_intro_content_1: "천중밍은 현재 공화주의자들의 광범위한 연정인 공화대동맹을 이끌고 있지만, 이에는 자신의 정당 이외의 수많은 정파들이 포함되어 있습니다.\n\n치공당은 1925년 천중밍과 그의 동맹인 탕지야오에 의해 창설되었습니다. 그 이념은 전 중국의 시민권과 노동권을 향상시키고자 한다는 점에서 서구의 사회민주주의와 비견할 수 있습니다. 한편으론 이들은 주로 중앙정부를 연방공화국과 다당제 민주주의 체제로 재편해야 한다고 주장하며, 전국에서 가장 주요한 연성주의 정당이기도 합니다.\n\n천밍수가 이끄는 생산인민당은 본질적으로 광둥의 국민당 중도좌파를 위한 표면상의 조직입니다. 또한 이들은 연성주의자들과 마찬가지로 사회민주주의적이긴 하지만, 생산인민당의 이념과 철학이 쑨원의 삼민주의와 그의 가르침에 바탕을 두고 있기 때문에 서로 다르다고 할 수 있습니다. 이들이 연성주의자들과 더 가까이에서 협업하는 데 있어서 가장 큰 장애물은 북벌 이전 양당의 창당자 사이에 있었던 끔찍한 수준의 불화입니다.\n\n정당이 아니긴 하지만, 광저우상공회의소 산하의 준군사조직인 월상공안유지회는 큰 영향력을 갖고 있으며, 천롄보가 이끄는 이들의 주요 목표는 도적들과 무책임한 정치인들로부터 기업과 무역을 보호하는 것입니다. 이들은 홍콩과 독일의 사업가들과의 눈에 띄는 유대관계를 맺고 있어 광저우의 반조계주의적인 인사들의 주요한 비판의 대상이 되고 있습니다."
 GXC_country_intro_header_2: "광서의 상황"
 GXC_country_intro_content_2: "광시성에서는 성의회가 군대의 거수기에 지나지 않습니다. 그런 만큼, 정치적 단체들의 루룽팅 성장과 광서군벌에 대한 반대 또한 매우 미미한 수준입니다. 이 지역은 고도로 군사화되어 있으며, 중국 전역에서 최고의 군대로 잘 알려져 있습니다. 하지만, 높은 수준의 군사화는 큰 비용을 요했으며, 부유한 광둥이 광시 군대를 부양하고, 상대적으로 작은 광둥 군대를 광시 군대가 지원하는 상호의존적인 관계가 성립되었습니다.\n\n중국의 다른 군벌과 비교해서, 군대가 거의 차별없이 광시성의 소수민족들을 받아들인다는 것을 봤을 때, 광서군벌은 상당히 다원주의적인 곳입니다. 이 다원주의는 루룽팅에 의해서 조심스럽고 의도적으로 이루어졌으며 루룽팅의 두 양자이자 광시성의 통치의 부관들인 회교도 마지와 베트남계 루위광이 더욱 발전시켰습니다.\n\n광서군벌의 주적은 현재 윈난성에 숨어있으며, 그 지도자인 리쭝런은 국민당 우파와 제휴한 자신이 광시성을 되찾을 수 있도록 공격 기회만을 끈질기게 기다리고 있습니다."
 GXC_rca_radicals_long: "중국국민당 개조동지회 (급진파)\n\n§L개조동지회는 천궁보가 이끄는 급진파가 지배하고 있습니다. 급진파는 계급 투쟁과 마르크스주의적 역사 유물론에 대한 견해를 가지고 있기에, 이들은 온건파와 거리를 두고 있습니다. 겉으로 스스로를 마르크스주의자라고 밝히는 당원은 거의 없지만, 이들의 저서에는 마르크스주의의 영향이 강하게 드러나며 급진파 당원들은 \"모순\"이나 전체\"라는 용어를 자주 사용합니다.\n\n급진파의 지도부는 대체로 한때 생디칼리슴에 몸을 담고 있었으며, 이들은 종종 중국공단당의 급진파와도 관련이 있습니다. 급진파의 당원들은 삼민주의를 마르크스주의의 렌즈를 통해 해석될 수 있고 경제적 요인이 중국 역사를 탐구하는 데 이용될 수 있다는 믿음, 즉 삼민주의에 대한 \"유물론적\" 해석을 옹호합니다. 급진파는 국민당에 만연한 부패와 타락을 근절하기 위해서는 개조가 필요하다는 온건파의 견해에 동의하지만, 이들은 당과 대중이 연대해야 하고 국민당이 노동자와 농민을 위한 정당으로 탈바꿈해야 하며, 결국에는 노동자와 농민이 혁명을 주도할 수 있도록 뿌리 깊게 자리 잡아야 한다고 생각합니다. 그러나 그날이 올 때까지 중국의 혁명 계급이 자본주의의 마수를 완전히 뿌리뽑을 수 있도록 지도하고 훈련하는 것은 개조동지회 급진파의 몫입니다.\n\n이들 개조동지회 급진파 구성원들은 새로운 우파 주도 중앙위원회의 지배를 경멸적으로 바라봄에도 불구하고 특급상장에 대한 소외된 야권 세력으로 동참했습니다.§!\n"
