### Ideas ###
 GER_black_monday: "Black Monday Effects"
 GER_black_monday_desc: "The stock market in Berlin has collapsed, and with it, Germany's already stagnant economy. If Germany is to retain its hegemonic position, the 'Black Monday' crisis must be addressed."

 GER_black_monday1: "Helfferichplan"
 GER_black_monday1_desc: "Karl Helfferich, president of the German state bank, has implemented a controversial economic stimulus programme. His efforts seem to have succeeded in at least partially alleviating the Black Monday crisis, and public markets have already begun to slowly trend upwards."

 GER_black_monday2: "Schachtplan"
 GER_black_monday2_desc: "Hjalmar Schacht's policies of greater fiscal stability and increased banking controls have helped restore some stability to the German financial sector."

 GER_colonial_subsidies: "Colonial Subsidies"
 GER_colonial_subsidies_desc: "We have decided to stress the coffers of the Kaiserreich for the betterment of our colonies, to ensure their continued loyalty while lowering the damage from Black Monday to a minimum, even if it is routing much-needed resources away from the fatherland."

 GER_partial_colonial_subsidies: "Partial Colonial Subsidies"
 GER_partial_colonial_subsidies_desc: "Due to the dire situation our colonies have found themselves in, we have decided to tactically divert a little of our economic leeway into helping the hardest struck areas in our Weltreich, to bolster morale and keep our chain of governance safe and running."

 GER_agricultural_aid_to_eastern_europe: "Agricultural Aid to Eastern Europe"
 GER_agricultural_aid_to_eastern_europe_desc: "As we have decided to not put a wall between the Kaiserreich and the Eastern European granaries, our subpar domestic agricultural exploiters have begun to show their disappointment in our choice, while their properties are quickly going into the red."

 GER_address_reichstag: "Address the Reichstag"
 GER_address_reichstag_desc: "While we've implemented the preliminary steps to solve the Black Monday crisis, the situation is still dire. Despite his senility and failing health, Kaiser Wilhelm II has expressed in an address to the Reichstag that their first priority must be fixing the economy as soon as possible. Which proposals will be accepted, however, has yet to be seen..."

 german_eco_finished: "Economic Resurgence"
 german_eco_finished_desc: "Our economy has received fresh incentives and again liquidity has begun to flow. This boom will greatly help our recovery from the huge losses we suffered from Black Monday."

 GER_Sie_Contracts: "Siemens Favouritism"
 GER_Sie_Contracts_desc: "Our economy has received fresh incentives and again liquidity has begun to flow with Siemens assisting us greatly. We will return this kindness in kind with allowing them first preference in industry contracts."

 GER_invest_arms_industry: "Industrial Military Complex"
 GER_invest_arms_industry_desc: "With further investment in our arms industry, we have secured the means to produce the weapons we will need for the challenges Germany will face."

 GER_rhine_unrest: "Rhineland Workers' Strike"
 GER_rhine_unrest_desc: "We're experiencing massive strikes among the working class in the Rhineland."

 GER_kill_workers: "Rhineland Workers Suppressed"
 GER_kill_workers_desc: "Our army knows how best how to deal with unruly reds."

 GER_strike_negot: "Rhineland Strikers Deal"
 GER_strike_negot_desc: "We managed to come to terms with the strikers. It was the only way."

 GER_mil_mis: "German Military Mission"

 GER_quenched_militarism: "Quenched Militarism"
 GER_quenched_militarism_desc: "Victory always comes at a cost, and the Weltkrieg was unlike any war the world had ever seen. While we may have been victorious, that didn't bring our boys home. Our families still remember that pain clearly and are not eager to experience it again."

 GER_quenched_militarism2: "Quenched Militarism"
 GER_quenched_militarism2_desc: "Victory always comes at a cost, and the Weltkrieg was unlike any war the world had ever seen. While we may have been victorious, that didn't bring our boys home. Our families still remember that pain clearly and are not eager to experience it again. Though we've increased our recruitment, many of the youth are unwilling and unready for a true war."

 GER_renwed_militarism: "Renewed Militarism"
 GER_renwed_militarism_desc: "Though the German race has always been martial, the price we paid in blood during the Weltkrieg and the wars thereafter has been extortionate. Despite this, there is no more room for complacency. German patriotism is a virtue and the people will remember that fact."

 GER_research_boost: "Research Funding"
 GER_research_boost_desc: "The only way that we can get scientists out of their lecture halls and into the laboratories is by throwing money at them. Increased state funding will go some way to helping with this."

 GER_victors_of_wwi: "Victors of the Weltkrieg"
 GER_victors_of_wwi_desc: "We were the undisputed victors of the Weltkrieg and our place in the sun all but guaranteed. Unfortunately, that was 20 years ago and our arrogance may have got the better of us since then..."

 GER_tank_idea: "Investment in Panzers"
 GER_tank_idea_desc: "Some view the Panzer as the weapon with which all future wars will be decided. Further investment into the area is vital for German hegemony to continue."

 GER_tirpitz_idea: "Tirpitzprogramm"
 GER_tirpitz_idea_desc: "Großadmiral Tirpitz was the titan of his age, and his investment into the Kaiserliche Marine prior to the Weltkrieg ensured that we had a fleet capable of facing off against the Royal Navy. Such vision is needed again."

 GER_junkers_lost_idea: "Problems with Grain Supply"
 GER_junkers_lost_idea_desc: "With Germany's population expanding after the Weltkrieg and during the Tirpitz golden age, we became reliant on grain from our Mitteleuropan partners. With there now being a hole in our eastern buffer, food supplies have dropped."

 GER_easter_promises_idea: "Easter Promises"
 GER_easter_promises_idea_desc: "When Germany was at its nadir after the Turnip Winter of 1916-1917, the Kaiser promised constitutional reform after the Weltkrieg ended. Perhaps now, with our stagnancy becoming increasingly evident, things might change."

 GER_bundesrat_idea: "Restored Bundesrat"
 GER_bundesrat_idea_desc: "The Ludendorff regime rode roughshod over many of the privileges that the German states had prior to the Weltkrieg, one of them being representation in the form of the Bundesrat. Restoring this ancient right is a great sign of things to come."

 GER_post_idea: "German Post Office"
 GER_post_idea_desc: "Though it may seem laughable, one of the last bulwarks against complete federal integration under the Reich was the existence of separate postal services. With this rectified, Germany truly is united."

 GER_embrace_FAUD_idea: "Freie Arbeiterunion Deutschlands"
 GER_embrace_FAUD_idea_desc: "The best way to disarm the Syndicalist menace is by working with less ideological leftists. Tolerating the main trade union should give less succour to the Reds in Germany."

 GER_dcgb_idea: "Deutscher Christlicher Gewerkschaftsbund"
 GER_dcgb_idea_desc: "A new state-sponsored union can channel the energies of our working class in the right direction."

 GER_institut_idea: "Institut für Luftfahrttechnik"
 GER_institut_idea_desc: "With a new aviation research institute, Germany can modernise its air force and turn it from the finest in Europe to an undisputed global powerhouse."

 GER_cult_of_aviation_idea: "Cult of Aviation"
 GER_cult_of_aviation_idea_desc: "No longer is the sabre-wielding warrior the idol of Germany's youth. It is the dashing pilot, the duelist of the modern age, that inspires us all."

