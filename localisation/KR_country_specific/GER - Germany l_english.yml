 gerfla.13.t: "독일의 영향력 확장"
 gerfla.13.d: "독일 제국 외무청은 우리 정권에 더욱 큰 초점을 맞추기 시작했고, 독일 기업들이 폴란드에 투자하기 쉽게 만들어 [POL_Government]의 입지를 강화하고 독일의 경제적 영향력을 확대했습니다. 만약 우리가 베를린에 대한 충성을 유지하려 한다면 이는 이득이 될 테지만, 그렇지 않다면 해결해야 할 문제가 되겠습니다."
 gerfla.13.a: "알겠다."
