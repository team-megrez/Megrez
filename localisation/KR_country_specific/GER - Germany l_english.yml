 GER_black_monday: "검은 월요일"
 GER_black_monday_desc: "이미 침체되어 있던 독일의 경기가 주식시장과 함께 폭삭 무너졌습니다. 독일의 패권을 계속 유지하려면 '검은 월요일' 위기를 해결해야만 합니다."
 GER_black_monday1: "헬페리히 계획"
 GER_black_monday1_desc: "라이히스방크 총재 카를 헬페리히는 논란에 휩싸인 경기 부양책을 추진했습니다. 그의 계획이 검은 월요일의 충격을 완화하는 데에 성공한 듯 보이며, 시장은 서서히 상승세를 그리고 있습니다."
 GER_black_monday2: "샤흐트 계획"
 GER_black_monday2_desc: "징집 대상자들이 일년 동안 노동으로 대체 복무를 할 수 있게 하자는 얄마르 샤흐트의 정책이 채택되었고, 검은 월요일의 충격이 완화되었습니다."
 GER_address_reichstag: "라이히스탁에서의 연설"
 GER_address_reichstag_desc: "우리는 검은 월요일 위기를 해결하기 위한 예비 수순들을 시행하고 있지만, 상황은 여전히 심각합니다. 노령과 건강 악화에도 불구하고, 카이저 빌헬름 2세께서는 라이히스탁에서의 연설을 통해 첫 번째 중점 대상은 가능한 빨리 경제를 치유하는 데에 있다고 표명했습니다. 물론, 어떤 제안이 받아들여질지는 아직 알 수 없습니다..."
 german_eco_finished: "경기 회복"
 german_eco_finished_desc: "우리 경제는 활력이 돌기 시작했고, 다시 유동자금이 흐르기 시작했습니다. 이번 활황은 우리가 검은 월요일로부터 겪었던 거대한 손실로부터 회복하는 데 큰 도움이 될 것입니다."
 GER_Sie_Contracts: "지멘스 특혜"
 GER_Sie_Contracts_desc: "지멘스의 도움으로 우리 경제에 활력이 돌기 시작했고, 다시 유동자금이 흐르기 시작했습니다. 우리는 산업 계약에서 우선권을 줌으로써 그들의 호의에 보답해야 할 것입니다."
 GER_invest_arms_industry: "군산복합체"
 GER_invest_arms_industry_desc: "우리의 무기 산업에 추가적인 투자를 가함으로써, 미래에 독일이 마주할 역경에서 필요로 할 무기를 생산할 수단을 확보했습니다."
 GER_rhine_unrest: "라인란트 노동자 파업"
 GER_rhine_unrest_desc: "우리는 라인란트 노동자들의 대규모 파업을 겪고 있습니다."
 GER_kill_workers: "진압된 라인란트 파업"
 GER_kill_workers_desc: "우리 군은 다루기 힘든 빨갱이들을 어떻게 처리할지 잘 알고 있습니다."
 GER_strike_negot: "라인란트 파업 협상"
 GER_strike_negot_desc: "우리는 파업 참가자들과 협상하는데 성공했습니다. 그것이 유일한 방법이었습니다."
 GER_mil_mis: "독일 군사고문단"
 GER_quenched_militarism: "사그라든 군국주의"
 GER_quenched_militarism_desc: "승리에는 언제나 대가가 따르지만, 벨트크리크의 대가는 그 전과는 사뭇 달랐습니다. 독일은 분명 승리했지만, 수많은 병사들이 집으로 돌아오지 못했습니다. 독일의 가족들은 여전히 그 고통을 기억하고 있고, 다시는 경험하고 싶어 하지 않을 것입니다."
 GER_quenched_militarism2: "움츠러든 군국주의"
 GER_quenched_militarism2_desc: "승리에는 언제나 대가가 따르지만, 벨트크리크의 대가는 그 전과는 사뭇 달랐습니다. 독일은 분명 승리했지만, 수많은 병사가 집으로 돌아오지 못했습니다. 독일의 가족들은 여전히 그 고통을 기억하고 있고, 다시는 경험하고 싶어 하지 않을 것입니다. 우리가 징집 수를 증가시켰음에도, 많은 청년은 전쟁을 원치 않으며, 준비 또한 되어 있지 않습니다."
 GER_renwed_militarism: "일신된 군국주의"
 GER_renwed_militarism_desc: "독일 민족은 언제나 군인다웠지만, 벨트크리크와 그 이후의 전쟁 동안 우리가 피로 치른 대가는 터무니 없이 높았습니다. 그럼에도 불구하고, 지금에 안주할 수는 없습니다. 독일인의 애국심은 덕 그 자체이며 국민들은 그 사실을 기억할 것입니다."
 GER_research_boost: "연구 기금"
 GER_research_boost_desc: "과학자들을 강의실 밖으로 끌어내 실험실 안으로 넣는 유일한 방법은 그들에게 돈을 던져 주는 것뿐입니다. 국가적인 자금 지원은 이를 어떤 방법으로든 도울 것입니다."
 GER_victors_of_wwi: "벨트크리크의 승전국"
 GER_victors_of_wwi_desc: "독일은 명백한 벨트크리크의 승전국이며, 태양과도 같던 우리의 자리는 확고했습니다. 하지만 그것은 20년 전의 일이고, 우리의 오만은 그 이래로 정점을 달리고 있을지 모릅니다..."
 GER_tank_idea: "전차에 투자"
 GER_tank_idea_desc: "어떤 이들은 전차가 미래의 모든 전쟁이 결정할 무기라고 봅니다. 독일의 패권이 계속되기 위해서는 이 분야에 더 많은 투자가 필요합니다."
 GER_tirpitz_idea: "티르피츠 계획"
 GER_tirpitz_idea_desc: "티르피츠 대제독은 한 시대를 평정한 거물이었으며, 벨트크리크 당시 영국 왕립해군에 밀리지 않고 대항할 수 있었던 것은 황립해군에 열성적으로 투자했던 티르피츠 제독의 작품입니다. 그러한 비전이, 우리에게 다시 필요합니다."
 GER_junkers_lost_idea: "식량 공급 문제"
 GER_junkers_lost_idea_desc: "벨트크리크 이후 찾아온 이른바 '티르피츠의 황금기' 당시 독일인 인구가 급증함에 따라, 우리는 라이히스팍트 동맹국들에서 수입하는 식량에 의존하게 되었습니다. 하지만 동방 완충지대에 구멍이 생긴 현재, 결과적으로 식량 공급도 줄었습니다."
 GER_easter_promises_idea: "부활절 약속"
 GER_easter_promises_idea_desc: "1916년에서 1917년 독일이 순무 겨울 이후 최악의 상태에 놓여 있을 때, 황제는 벨트크리크가 끝난 후 개헌을 약속했습니다. 독일의 불황이 점점 분명해지면서, 상황이 격변할 가능성이 생겼습니다."
 GER_bundesrat_idea: "연방참의원 복원"
 GER_bundesrat_idea_desc: "루덴도르프 정권은 독일 국가들이 벨트크리크 이전에 가지고 있던 특권 중 다수를 짓밟았는데, 그중 하나는 분데스라트 특권의 폐지와 대표단 폐지였습니다. 이 예전의 권리를 회복하는 것은 장차 일어날 대개혁을 시작하는 좋은 징조일 것입니다."
 GER_post_idea: "독일 우체국"
 GER_post_idea_desc: "우습게 보일 수도 있지만, 제국 하에서의 완전한 연방 통합에 반대하는 마지막 방해물 중 하나는 별도의 우편 서비스가 있다는 것이었습니다. 이것이 바로잡혀가면서, 독일은 진정으로 통합되었습니다."
 GER_embrace_FAUD_idea: "독일 자유노동조합"
 GER_embrace_FAUD_idea_desc: "생디칼리스트들의 위협을 무력화하는 가장 좋은 방법은 덜 이념적인 좌익과 협력하는 것입니다. 주요 노동조합을 용인하는 것은 독일의 빨갱이들이 받는 도움을 줄일 것입니다."
 GER_dcgb_idea: "독일 기독교노동조합총연맹"
 GER_dcgb_idea_desc: "국가가 후원하는 새로운 노동조합은 노동계급의 에너지를 올바른 방향으로 이끌 수 있습니다."
 GER_institut_idea: "항공공학연구원"
 GER_institut_idea_desc: "새로운 항공 연구소로 독일의 공군은 현대화될 수 있으며, 유럽 최고 수준에서 논란의 여지 없는 세계적 강군으로 바뀔 수 있습니다."
 GER_cult_of_aviation_idea: "항공 추종"
 GER_cult_of_aviation_idea_desc: "세이버를 휘두르는 전사는 독일의 젊은이들의 우상이 아닙니다. 우리 모두에게 영감을주는 것은 현대의 결투하는 조종사입니다."
 ZO_idea: "미텔오이로파"
 ZO_idea_desc: "우리는 미텔오이로파의 지도국으로, 미텔오이로파는 독일의 세력투사에 도움을 주는 경제협력협정입니다."
