 GER_syndicalist_party_long: "독일 공산노동자당/독일 공산주의 노동자연합\n§g독일 공산노동자당과 독일 공산주의 노동자연합은 대부분의 역사를 공유합니다. 독일 공산노동자당은 여러 정치적, 전략적인 차이로 인해 1920년 4월 독일 공산당으로부터 독립해 창당되었고, 그 차이 중 가장 중요한 것은 강력한 평의회공산주의와 반의회주의 성향, '실천적 리더십' 전략으로 공산당 주류파는 이를 모험주의자라고 비난했습니다. 독일 공산노동자당의 으뜸가는 동맹은 1931년 반직종노조 성향의 단체인 전독일 노조와 전독일 노조 단일조직파가 합쳐져 탄생한 독일 공산주의 노동자연합입니다. 공산노동자당과 공산주의 노동자연합 모두 전통적인 '직종노조'와는 달리 경제지대에 근거한 '우니오넨'에 대한 지지를 표명했고 '우니오넨'은 '공장조직'으로 구성됩니다. 또한 이들은 프롤레타리아를 대표할 단일단체의 결성을 지지했지만, 이들 중 대부분은 현재에는 이것이 불가능하고 독일 공산노동자당을 '필요악'으로서 유지해야 한다는 것을 인정했습니다. (전독일 노조 단일조직파는 즉각적 통합을 주장한 끝에 1921년 전독일 노조에서 독립했지만 세가 격감하자 재통합되었습니다.) 이들은 혁명이 정당의 과업이 아닌 프롤레타리아의 과업이고 공산노동자당은 단지 그들이 행동에 나서게 하는 촉매 역할을 할 뿐이며, 공산주의 노동자연합의 임무는 전통적인 직종노조에 맞서 싸우고 직장을 장악하는 것이라 주장합니다.§!"
 GER_radical_socialist_party: "독일 공산당"
 GER_radical_socialist_party_long: "독일 공산당"
 GER_social_democrat_party: "독일 사회민주당"
 GER_social_democrat_party_long: "독일 사회민주당\n§g1863년에 전신이 되는 정당이 창당된 이래 계속 이어져오고 있는 독일 사회민주당은 독일에서 가장 역사가 오래된 정당 중 하나이자 유럽에서 가장 인기 있는 좌익 정당 중 하나입니다. 독일 사회민주당은 창립 이래 계속해서 보수 성향의 기득권층과 투쟁해왔고, 그 중 가장 주요한 사건은 비스마르크와 루덴도르프 정권에 의해 탄압당한 일이었습니다. 제1차 세계대전이 발발하기 전 독일 사회민주당은 라이히스탁에서 가장 세가 큰 정당이었습니다. 그러나 전쟁 동안 이들은 각각 온건 성향의 독일 다수파사회민주당과 더 급진적 반전 성향의 독일 독립사회민주당으로 분열되었습니다. 1918년에 평화 혁명이 실패로 돌아가자 양당은 갈등을 접어두고 독일 사회민주당의 기치 아래에 합쳐졌습니다. 독일 사회민주당은 루덴도르프 정권의 저항세력 중 가장 규모가 큰 세력이었으며, 정부가 실시한 많은 제재의 표적이 되었습니다.\n\n많은 독일 사회민주당 소속 의원들이 독재정권을 무너뜨리는 데에 기여했고 많은 제국 신민들이 독재정권의 몰락의 공을 그들에게 돌렸습니다. 독일의 \"두 번째로 위대한\" 수상, 알프레트 폰 티르피츠 정권에서 독일 사회민주당은 노동자들의 소득 수준이 올라감에 따라 전통적 표밭에서 기세 저하에도 대처해야 했습니다. 독일 사회민주당의 지지층은 하류층과 작센 왕국 라인 공업지대, 슐레지엔의 도시권이지만, 중앙당의 쇠퇴와 정부의 지속적 중앙집권화 시도 이후에는 엘자스-로트링겐 또한 독일의 사회민주주의의 온상이 되어가고 있습니다.§!"
 GER_social_liberal_party: "진보인민당"
 GER_social_liberal_party_long: "진보인민당\n§g1910년에 창당된 진보인민당은 국민자유당의 사회자유주의적 성향을 가진 대안입니다. 진보인민당은 루덴도르프 독재정권의 강경한 반대파였으며 정치 자유화와 선거제 개혁을 지지했습니다. 진보인민당은 1923년 총선에서 자유주의적 성향 공무원들의 열렬한 지지 덕에 최대 부르주아 야당이 될 수 있었지만 이 승리를 제대로 활용하지는 못했습니다. 1928년과 1932년의 끔찍했던 총선에서는 의석을 대거 상실했고 그 의석의 대부분은 독일사회민주당으로 갔습니다. 진보인민당은 현재 당 내 좌파인 안톤 에르켈렌츠가 이끌고 있으며, 여성의 선거권이나 강력한 정부의 시장 개입 등과 같이 사회적으로 자유주의적인 개혁안들을 지지하고 있습니다.§!"
 GER_market_liberal_party: "국민자유당"
 GER_market_liberal_party_long: "국민자유당\n§g1866년에 창당된 국민자유당은 독일에서 가장 세가 큰 정당으로 시작해 비스마르크 수상을 가장 강력히 지지했습니다. 그러나 비스마르크가 우경화한 이후 국민자유당의 영향력은 계속해서 약해지고만 있습니다. 좌익 정당들과 연합했음에도 불구하고 벨트크리크 동안 국민자유당은 라이히스탁에서 무력했습니다. 독일 조국당이 창당되자 국민자유당이 그들에게 합병당할 것이라 말하는 사람도 있었지만, 당시에 슈트레제만은 국민자유당의 독립을 지킬 수 있었으며 루덴도르프 정권에 대해 중립을 유지했습니다.\n\n루덴도르프가 물러나고 티르피츠 정권이 수립되자 국민자유당은 티르피츠의 대연정에 참여해 독일의 식민주의와 군의 확장, 정부의 자유주의적 경제 정책을 지지했습니다. 슈트레제만이 국민자유당을 부강하게 한 만큼 그가 1929년 사망하자 국민자유당은 크게 위축되었습니다. 딩겔다이가 국민자유당을 이끌었지만 국민자유당 인사가 내각에 한 명도 이름을 올리지 못하는 사상 최악의 총선 이후 사임했습니다. 당수직은 라이히스방크 총재 얄마르 샤흐트가 넘겨받았으며 수상 후보로는 율리우스 쿠르티우스가 지명되었습니다. 국민자유당은 산업계의 거물들의 강력한 지지를 얻어 왔지만, 그들 중 일부는 그들의 이익을 대변할 새로운 세력을 찾아 떠났습니다.§!"
 GER_social_conservative_party: "중앙당"
 GER_social_conservative_party_long: "중앙당\n§g1870년에 창당된 중앙당은 언제나 독일 가톨릭의 이익을 대변해왔습니다. 중앙당은 문화투쟁 동안 비스마르크의 주적이었으며 매일매일 집권을 위해 점점 하나로 통일이 되었습니다. 중앙당은 의회파의 지도자 마티아스 에르츠베르거를 구실로 라이히스탁의 1917년 평화 결의안을 주도했고, 시위에 대한 지지는 꺼려했지만 루덴도르프 독재 역시 거부했습니다. 1923년에는 지지층을 확대하고자 했지만 이는 크게 실패했고 중도파인 빌헬름 마르크스가 대두했습니다. 그러나 그 역시 당의 운명을 바꿀 수는 없었고, 그렇게 중앙당은 1932년 또 다시 선거에서 참패했습니다.\n\n당내 좌파와 중도파가 모두 실각하자 프란츠 폰 파펜이 지휘하는 우익이 당권을 잡아 단일주의적인 입장을 추구하면서 많은 이들이 탈당했고 파펜 자신도 당내 좌익이 탈당해 기독사회제국당을 창당하도록 만들었습니다. 중앙당은 독일 보수당과 강하게 동맹한 상태이지만 하인리히 브뤼닝은 파펜 지도부에 대한 반대파를 이끌고 중앙당이 원래의 연방주의적인 방침으로 회귀하고 분열된 정당들과 재결합하기를 원합니다.§!"
 GER_paternal_autocrat_party: "독일 제국당"
 GER_paternal_autocrat_party_long: "독일 제국당\n§g1866년 창당된 독일 제국당은 독일 제국의 자유보수주의 정당입니다. 대부분의 기간 동안 독일 제국당은 국민자유당과 독일 보수당 사이의 협상가 역할을 했지만 20세기가 시작하자 독일 보수당에 더 가까워져 갔습니다. 제1차 세계대전 동안 독일 제국당은 독일 보수당과 함께 라이히스탁에서 독일 사회민주당, 진보인민당, 중앙당의 민주주의 동맹에 반대했고 루덴도르프 독재에 대해서도 조용히 지지했으며 폰 티르피츠의 대연정에 참여한 가장 작은 세력이 되었습니다. 독일 제국당은 식민주의와 함대 확장을 열렬히 지지하며 프로이센식 투표제의 개혁은 완강히 반대합니다. 독일 제국당은 티르피츠가 사망하고 이후 정치적 거인이었던 독일 조국당이 몰락한 이래로 부활의 기미를 보이고 있습니다.§!"
 GER_authoritarian_democrat_party: "독일 보수당"
 GER_SCH_authoritarian_democrat_party: "슐라이허의 도당"
 GER_SCH_authoritarian_democrat_party_long: "슐라이허의 도당\n§g쿠르트 폰 슐라이허를 둘러싼 도당은 그에 대한 지지를 중심으로 뭉친 장교들의 당파이며, 보통 민간 사회 내에서 군을 강화하는 것을 지지합니다- 다만, 슐라이허가 진보와 보수 정당을 막론하고 자신에게 적합하다면 협력했던 이력 때문에, 이들도 전적으로 민주주의에 반대하지는 않습니다.§!"
 GER_AFR_paternal_autocrat_party: "비상내각"
 GER_authoritarian_democrat_party_long: "독일 보수당\n§g1876년 창당된 독일 보수당은 비스마르크 시대 동안 보호무역주의로의 선회를 주도하며 극단적인 영향을 발휘했습니다. 그러나 1912년 독일 조국당이 창당되고 독일 보수당 당원 상당수를 흡수하며 이후 이 정당은 우익의 주도정당이 될 수 없었습니다. 독일 보수당은 처음에는 루덴도르프 독재를 지지했지만 1920년대에는 돌아섰습니다.\n\n1923년 선거에서 에른스트 폰 하이데브란트 운트 데어 라자와 쿠노 폰 베스타르프는 마지못해서 폰 티르피츠의 대연정에 참여했습니다. 1928년 선거 이후 쿠노 폰 베스타르프는 점점 성장하는 독일 조국당의 압박을 느끼고 도시의 우익 유권자들을 끌어들이고 보수적인 대정당으로 개혁하는 등 독일 보수당을 현대화하는 작업을 시작했습니다. 심지어는 농업 보조금을 제외한 예산 삭감 기조는 유지하면서도 복지의 확장을 지원하기까지도 했습니다. 1930년 폰 티르피츠의 급사 이후 카이저는 보수당원들을 티르피츠의 후계자들로 지명했습니다. 2년간의 특별한 일 없는 통치 이후 독일의 유권자들은 보수당이 그들의 새로운 관리자이자 수호자로서 일하도록 투표했습니다. 보수당 정부는 요구받은 바대로 행했고 지난 몇 년간은 거의 어떠한 변화도 하지 않고 조용히 지나갔습니다. 독일 보수당은 계속해서 제국의 중앙집권화를 지지하고 있으며 선거제 개혁은 매우 직설적으로 반대합니다.§!"
 GER_national_populist_party: "독일 조국당"
 GER_national_populist_party_long: "독일 조국당\n§g1917년 말 형성된 독일 조국당은 찬전주의자, 반민주주의자, 극단적인 국가주의적 정치 계층을 대표하며 전독일인 협회와 강하게 동맹하고 있습니다. 독일 조국당은 루덴도르프 독재의 가장 유명한 지지자였지만 경제 문제에 대해서는 약간의 의견차가 존재하기도 했습니다. 루덴도르프 독재가 종식되자 빌헬름은 알프레트 폰 티르피츠를 후계자로 지명했고 폰 티르피츠는 우익 정당의 대연정을 형성해 루덴도르프 독재가 가져온 문제를 해결했습니다. 이렇게 당이 온건화되면서 당의 우익들은 이에 분개했고 폰 티르피츠 사후 당을 장악하며 스스로를 드러냈습니다. 그러나 이들의 당권 장악은 독일 조국당의 많은 지지자들이 그들을 버리고 독일 보수당이나 독일 제국당을 지지하도록 만드는 결과를 낳았습니다. 독일 조국당은 범게르만주의, 반의회주의, 반사회주의와 반유대주의를 추구합니다.§!"
 GER_social_conservative_party_cvp: "기독교인민당"
 GER_social_conservative_party_long_cvp: "기독교인민당"
 GER_KAI_paternal_autocrat_party: "근황파"
 GER_KAI_paternal_autocrat_party_long: "근황파"
 GER_send_support_to_bulgaria: "불가리아 지원"
 GER_send_support_to_bulgaria_desc: "불가리아는 벨트크리크 동안 전황을 뒤집어 놓을 만한 결정적인 역할을 하진 못했지만, 우리의 충성스러운 동맹이었고 세르비아 전선의 부담을 조금이나마 덜어줬습니다. [Root.GetNameDefCap](은)는 우방을 잊지 않았고, 다시 한번 차르를 돕기 위해 움직일 것입니다!"
 GER_join_kaiser_wilhelm_society: "카이저 빌헬름 협회 가입"
 french_occupation_decisions: "프랑스 점령"
 GER_erode_cof_legitimacy: "코뮌의 정통성 약화"
 GER_invite_nfa_to_france: "알제 망명정부에 프랑스 본토 귀환 제안"
 GER_doctrine_new: "군제개혁"
 GER_doctrine_new_desc: "한스 폰 젝트의 별세와 아우구스트 폰 마켄젠의 사임으로 인해, 총참모부는 어떤 군사 교리를 채택해야 하는지에 대한 열띤 논쟁에 휘말려 왔습니다. 우리는 새로운 교리의 채택을 감독하기 위해 군 장교들로 구성된 공정한 위원회를 설립해야 합니다."
 GER_doctrine_great_war: "분대 전술"
 GER_doctrine_great_war_desc: "중국에서의 개입과 최근에 일어난 분쟁들은 우리의 장교단 사이에 분대 내에서의 역할 분담과 협동의 중요성을 강조시켰습니다. 우리는 이른바 '그루펜탁티텐,' 소위 분대 전술을 우리의 보병 훈련 체제에 포함해야 합니다."
 GER_doctrine_great_war_2: "현대전쟁론"
 GER_doctrine_great_war_2_desc: "제국군의 장교가 되고자 하는 사람이라면, 반드시 읽어야 하는 책 한 권이 있습니다. 바로 클라우제비츠의 '전쟁론'입니다. 이 주제에 관련된 최고의 군사 이론가들에게 이와 관련해서 논의하도록 만든다면, 우란 수 세기나 된 책에서 현대전의 요건에 여전히 적용할 수 있는 원칙들을 채택할 수 있을 것입니다."
 GER_doctrine_mobile: "차량화 침투"
 GER_doctrine_mobile_desc: "독일의 최고사령부는 여러 사안에 관련해선 하나 된 의견을 도출하지 못하였으나, 하나의 사안에는 의견을 모으고 있습니다. 바로 1870년과 1871년 승리를 되돌아봤을 때, 전투에서 신속하고 결정적인 승리는 보병을 집단으로 차량화함으로써 달성할 수 있다는 것입니다."
 GER_doctrine_mobile_2: "새로운 교리"
 GER_doctrine_mobile_2_desc: "최고사령부의 하인츠 폰 구데리안과 에리히 폰 만슈타인 등과 같은 급진적인 혁신가의 일부는 완전히 새로운 교리에 관한 연구를 도입하기 위해 영향력을 행사하고 있습니다. 그들은 견고한 전선을 돌파하기 위해 기갑 선봉대의 신속한 기동에 중점을 두고 있습니다."
 GER_mil_expansion: "군대 확장"
 GER_mil_expansion_desc: "총참모부는 어떤 군사 교리를 채택해야 하는지에 대한 열띤 논쟁에 휘말려 왔습니다. 우리는 새로운 교리의 채택을 감독하기 위해 군 장교들로 구성된 공정한 위원회를 설립해야 합니다."
 GER_squad_tactics: "분대 전술"
 GER_squad_tactics_desc: "중국에서의 개입과 최근에 일어난 분쟁들은 우리의 장교단 사이에 분대 내에서의 역할 분담과 협동의 중요성을 강조시켰습니다. 우리는 이른바 '그루펜탁티텐,' 소위 분대 전술을 우리의 보병 훈련 체제에 포함해야 하며, 그들이 이를 제대로 이용할 수 있도록 충분한 장비를 가질 수 있도록 해야 합니다."
 GER_doctrine_mobile_3: "전차공장 투자"
 GER_doctrine_mobile_3_desc: "어느 정도의 직접투자를 통해 우리는 군수공장의 생산력을 꽤 많이 향상할 수 있습니다. 다만 보수적인 장군의 일부는 이 투자에 동의하지 않을 것입니다."
 GER_mil_expansion_naval_1: "1934년 해군 계획 완수"
 GER_mil_expansion_naval_1_desc: "황립해군은 지구상 그 어느 바다에서도 도전받지 않고 있습니다. 하지만, 브리튼 연방, 프랑스 코뮌, 미국과 일본은 모두 질투심에 사로잡혀 우리를 따라잡고자 하며, 이를 내버려 둔다면 우리의 제해권은 다하고 말 것입니다. 우리는 1934년에 시작한 해군 근대화 계획을 계속해야 합니다."
 GER_global1: "징가푸어 보급로"
 GER_global1_desc: "전 세계를 가로지르는 제국을 보유하는 것엔 바다를 넘어 영향력을 행사해야 한다는 작은 단점이 있습니다. 이는 병력뿐만 아니라 세금 징수관을 비롯한 여타 관료들을 보낼 때도 문제가 되죠. 거기에 우리 관료들은 세금 서류를 필요로 하며, 독일에서 계속해서 공급되어야 하는 수많은 문서들 또한 필요로 합니다. 따라서, 우린 이 보급로가 이러한 현실을 적절히 받쳐주도록 해야 합니다."
 GER_global2: "징가푸어항 확장"
 GER_global2_desc: "Now that we have the capacity to exert our control more effectively over the supply lines to Ostasien, we need an adequate endpoint to the chain. The harbour of Singapur is the busiest in the eastern hemisphere, with German ships on their way to the Chinese concessions, Australasians India-bound and the occasional American or Russian. Commerce is good; we should expand the harbour."
 GER_north_sea1: "빌헬름스하펜 확장"
 GER_north_sea1_desc: "황립해군엔 잠수함대와 대양함대가 정박할만한 새로운 항구가 필요합니다. 빌헬름스하펜 확장은 그 필요를 채우기 위한 첫걸음일 것입니다."
 GER_north_sea2: "플란데런-왈로니 해군기지"
 GER_north_sea2_desc: "우리가 적의 무역을 목 조르고, 벨트크리크 시기의 해상 봉쇄가 반복되는 것을 막기 위해서는 북해와 영국 해협으로 통하는 항구가 더 많이 필요합니다. 안트베르펀과 같은 플란데런-왈로니의 해군 기지를 확장하는 것은 이 목표를 달성하는 데 도움을 줄 것입니다."
 GER_north_sea3: "스카게라크 해협 확보"
 GER_north_sea3_desc: "스카게라크 해협은 덴마크, 노르웨이, 스웨덴 사이에 있는 중요한 해협입니다. 킬 운하가 봉쇄당했을 때 대양함대가 발트해 안에 갇히지 않기 위해선, 우린 이곳을 확보해야 합니다."
 GER_generic_navy1: "북해 해안 요새화"
 GER_generic_navy1_desc: "북해 해안은 반드시 방어해야 합니다. 만약 황립해군이 적 해군과의 결투에서 참패한다면, 우리의 측면은 위험할 만큼 노출될 것입니다. 따라서 우리는 즉시 해안선을 강화하기 시작해야 합니다."
 GER_generic_navy2: "해군 기지 요새화"
 GER_generic_navy2_desc: "우리는 해안 요새와 우리의 주요 해해안선 요새화와 함께, 우리는 주요 해군기지를 적의 상륙으로부터 방어하기 위한 더 나은 대책을 찾아야 합니다."
 GER_doctrine_fleet_in_beeing: "베게너의 의견"
 GER_doctrine_fleet_in_beeing_desc: "명망 높고 유능한 볼프강 베게너는 대양해군의 힘은 활발하게 바다를 통제하는 것에 달려있다는 점을 상기시켰습니다. 우리 해군은 거대한 결전을 추구해야 하며, 우리 보급로를 약탈할 기회를 확보하기 전에 적을 격멸해야 합니다. 우리는 이 교리를 프라젠츠플로테, 현존함대라고 부릅니다."
 GER_doctrine_fleet_in_beeing2: "유보트 작전"
 GER_doctrine_fleet_in_beeing2_desc: "우리는 벨트크리크 동안 잠수함을 활용했지만, 외교적인 비난이 들어오는 것을 막기 위해 우리의 공격은 제한되어 있었습니다. 이 방침은 앞으로도 계속될 것이지만 새로운 잠수함 모델 개발을 진행해야 합니다."
 GER_doctrine_fleet_in_beeing3: "더 크게, 더 빠르게, 더 무겁게"
 GER_doctrine_fleet_in_beeing3_desc: "더 크게, 더 빠르게, 더 무겁게는 우리 해군이 새로운 군함을 설계할 때 꼭 반영해야 하는 방침입니다. 우린 앞으로 함선을 이러한 신조를 반영해서 건조해야 할 것입니다."
 GER_doctrine_base_strike: "파치히와 레더의 의견"
 GER_doctrine_base_strike_desc: "파치히와 레더는 [GER_GetAirForceName]의 슈페를레과 밀접히 교류하면서 항공모함의 형태를 가진 이동 공군기지에 의존하는 해군 전략을 입안했습니다. 이들은, 원군이 도착하려면 며칠은 걸리는 공해에서 선박은 공군과 하나의 집단을 이루어 함께 싸울 때만 위험을 덜 수 있다고 주장합니다. 이 교리는 마뇌페르그루펜 작전으로 알려져 있습니다."
 GER_doctrine_base_strike2: "해군 항공기 연구"
 GER_doctrine_base_strike2_desc: "[GER_GetAirForceName] 수뇌부가 신규 마뇌페르그루펜 전술을 도입하기 위해선 추가적인 자금이 필요할 것이라고 밝혔습니다. 확실한 결과를 기대하며 자금을 제공합시다."
 GER_doctrine_base_strike3: "항공모함 연구 확대"
 GER_doctrine_base_strike3_desc: "마뇌페르그루펜은 신규 항공모함을 필요로 합니다. 우리는 대함대를 위해 즉시 강력한 항공모함을 건조해야 할 것입니다."
 GER_doctrine_fleet1: "순양함 현대화"
 GER_doctrine_fleet1_desc: "경순양함과 중순양함은 우리 해군 전력의 중추를 담당합니다. 경쟁력을 유지하기 위해서라도 당장 순양함을 현대화해야 합니다."
 GER_doctrine_fleet2: "새로운 구축함대"
 GER_doctrine_fleet2_desc: "구축함도 우리의 현대화 계획에서 벗어날 수 없습니다. 우리는 새로운 현대식 구축함을 건조해야 합니다."
 GER_tirpitzprogramm: "티르피츠 계획 재개"
 GER_tirpitzprogramm_desc: "1914년까지 티르피츠 계획으로 독일은 세계에서 두 번째로 큰 해군을 가지게 되었습니다. 이는 오래전 일이고, 영국 해군은 더이상 세계에서 가장 크지 않습니다. 하지만 우리는 나태해져서는 안 됩니다. 공해의 전문가가 되기 위해서는 배를 계속 건조해야 합니다."
 GER_naval_plans: "바다를 지배하는 독일"
 GER_naval_plans_desc: "바다를 지배하는 독일이란 신조는 지금의 우리 해군에게 가장 걸맞은 신조입니다. 우리는 선원들이 바다에서 더 많은 경험을 쌓을 수 있도록 북해 연안에서 일련의 훈련을 개시할 것입니다."
 GER_independent_seebataillons: "독립 해상대대"
 GER_independent_seebataillons_desc: "우리는 해병대를 다시 훈련하고 확장해야 합니다. 해군 사령부 내에서 해병대에 더 많은 자율작전권을 주면 더 좋은 결과가 나올 것입니다."
 GER_marine_transports: "해상 수송"
 GER_marine_transports_desc: "우리는 우리 해병대를 위한 상륙용 주정이 한참 부족하며, 우리가 영국 해안이나 그보다 더 먼 해안에 상륙하기 위해서는 이것은 변화해야만 합니다. 우리는 새로운 상륙용 주정을 설계하고 건조할 것입니다."
 GER_doctrine_last: "새로운 교재"
 GER_doctrine_last_desc: "그 유명한 프로이센 전쟁 대학은 1810년 이래 우리 장교를 육성하기 위한 최고의 고등교육기관입니다. 하지만, 이 이름은 지금의 것이 아닙니다. 우리 군사 교리는 지난 수년간 완전히 변했습니다. 클라우제비츠가 스트레스에 가득 찬 학생들을 지금도 남겨두고 있는 것처럼, 몇몇 고전은 여전히 중요합니다. 하지만 다른 서적들은 시대에 맞지 않습니다. 이제 그 책들을 바꿀 때입니다."
 GER_security: "제국 비밀경찰 도입"
 GER_security_desc: "프랑스 코뮌과 그들의 요원들은 최근 몇 년 동안 더욱 활발해졌고 우리나라의 사회주의 조직과 접촉해 그 세력을 키우고 있습니다. 이에 새로운 경찰 조직을 창설하자는 제안이 제기되었습니다. 페어덱트 라이히폴리차이(Verdeckte Reichspolizei), 비밀경찰, 줄여서 페어포(Verpo)는 우리를 극단주의의 어둠에서 구하기 위해 그림자 속에서 일할 것입니다."
 GER_security_prerequisite: "§Y프란츠 폰 파펜§! 또는 §Y쿠르트 폰 슐라이허§!가 정부수반으로 있어야 합니다."
 GER_security_2: "프랑스 조직 금지"
 GER_security_2_desc: "과거 프랑스가 통치하였으나 지금은 독일의 서쪽 일부가 된 지역은 오랫동안 제멋대로 행동해왔습니다. 프랑스 민족주의가 주민들 사이에 만연하고 있으며, 프랑스 문화와 정치 단체 또한 많이 존재합니다. 이들을 금지하여 프랑스 민족주의를 억압할 수 있겠으나, 극단화를 초래할 것입니다. 어느 쪽이든 프랑스인들은 기뻐하지 않을 것입니다."
 GER_security_3: "육군 기동훈련"
 GER_security_3_desc: "벨트크리크의 끔찍했던 참호전에 대한 우리의 경험은 전통적인 전쟁 교리가 더 이상 실현 가능하지 않다는 것을 보여주었습니다. 이를 위해 우리는 바이에른의 그라펜보어 훈련소에서 대규모 훈련을 실시하여 현대적인 전쟁 교리를 개발할 것입니다! 공군과 기갑군의 통합이 우리의 승리의 열쇠가 될 것입니다!"
 GER_IRE_deal: "아일랜드와의 조약"
 GER_IRE_deal_desc: "아일랜드는 안보를 위해 독일에게 의지하고 있습니다. 우리는 브리튼 연방에 싸움에서 충실한 동맹을 확보하기 위해 원조 조약을 제안해야 합니다."
 GER_Mauser_werke: "마우저와 계약"
 GER_Mauser_werke_desc: "마우저 사를 후원함으로써 소화기 생산량과 질을 올릴 수 있습니다."
 GER_Luftwaffe_airbases_1: "더 많은 공군기지 건설"
 GER_Luftwaffe_airbases_1_desc: "하늘에서의 공격과 방어를 위한 기반설비를 갖추기 위하여 조국과 외곽 지역 모두에 공군기지를 건설합시다."
 GER_Henschel_Albatros: "해군 항공대"
 GER_Henschel_Albatros_desc: "지상에서 싸우는 루프트바페와는 다르게, 해군에 소속될 해군 항공대가 설립되었습니다. 특수한 훈련을 거친 이러한 조종사들에게는 그들의 특수한 전장에서 쓰일 항공기가 필요합니다."
 GER_Junkers_Fogger: "장거리 전투기"
 GER_Junkers_Fogger_desc: "봄버그루페 교리에 주력한 결과, 작전 거리가 긴 항공기를 바라는 목소리가 높아졌습니다. 점점 더 공격적으로 진행되는 폭격 계획을 따라 잡기 위해 이론가와 연구원들은 새로운 항공기 설계를 요구하고 있습니다. 파리 폭격이 가능한 폭격기가 만들어진 후에는 런던 폭격이 가능한 폭격기가 요구됐고, 그 뒤로도 모스크바 폭격이 가능한 폭격기 요구가 잇따랐습니다. 이 요구에는 끝이 없어 보입니다!"
 GER_mil_expansion_land_1: "군국주의 부활"
 GER_mil_expansion_land_1_desc: "독일 국민들은 전투심과 민족적 자부심으로 유명합니다. 그러나 벨트크리크는 우리를 엄청나게 희생시켰으며 많은 가족들은 남자들을 잃었습니다. 제국과 카이저의 이름으로 프로이센 시대의 군국주의 정신을 되살려야 할 때 입니다!"
 GER_Infantry_divs: "신무기"
 GER_Infantry_divs_desc: "독일은 세계에서 가장 훌륭한 병사를 가지고 있지만, 결코 장비가 뒤떨어져서는 안됩니다. 아무리 훌륭한 병사라도 자신보다 장비가 우월한 적을 무찌르기란 쉽지 않을 겁니다."
 GER_political_1: "제국 개혁"
 GER_political_1_desc: "독일 제국이 역사의 한 페이지를 장식하는 가장 위대한 국가임은 부인할 수 없지만, 언제나 개선의 여지는 있는 법입니다. 최근 정책의 '결점'을 미루어 볼 때, 우리는 더 나은 미래를 위해 다양한 변화와 개혁을 시도해야 합니다."
 GER_black_monday_aftermath: "검은 월요일의 여파"
 GER_black_monday_aftermath_desc: "'검은 월요일'로 알려진 1936년 주식시장의 대붕괴는 이미 독일의 정치, 사회, 문화에 큰 영향을 끼쳤습니다. 이 피해가 사라지지 않을지도 모르지만, 우리는 우리가 잃어버린 역량을 되찾기 위한 개혁 및 회복 정책을 입안해야 합니다."
 GER_mil_industry_2: "PEkI I"
 GER_mil_industry_2_desc: "검은 월요일로 인해 민간산업은 큰 타격을 받았지만, 군수산업은 더 큰 타격을 받았습니다. 이에 따라 보급 전문가들이 독일군에게 충분한 총탄을 지급하기 위해 전쟁 관련 산업 확장 프로그램을 시행할 것을 요청해왔습니다."
 GER_mil_industry_3: "PEkI II"
 GER_mil_industry_3_desc: "전쟁 관련 산업 확장 계획(Programm für die Erweiterung kriegswichtiger Industrien), 그 누가 그런 좋은 단어를 줄이길 원하는지는 모르겠지만, 줄여서 PEkI라 불리는 계획이 진전을 보기 시작했습니다. 최소한 우리의 병기창은 부대에 보급품이 필요할 때마다 병기창에서 마지막 예비분을 제공할 필요가 없게 되었습니다. 아직 갈 길은 멀지만, 적어도 우리는 맞는 길을 가고 있습니다."
 GER_civ_industry_1: "ZIP I"
 GER_civ_industry_1_desc: "독일의 중공업은 옛 공장주들이 검은 월요일 속에서 무너진 이후로, 많은 노동자들이 일자리를 잃게으면서 엉망진창이 되었습니다. 이에 따라, 국내 주요 경제학자들 중 일부는 민간 산업 분야를 활성화하기 위해 민간 산업화 계획(치빌인두스트리알리지어룽스플란)을 시행할 것을 제안했습니다."
 GER_civ_industry_2: "ZIP II"
 GER_civ_industry_2_desc: "민간 산업화 계획의 첫 단계는 계획 속에 숨겨진 잠재력을 미미하게나 보여주었으나, 아직 갈 길이 멉니다. 그래도 최소한 최악의 사회적, 경제적 재난의 일부는 완화할 수 있었습니다."
 GER_civ_industry_3: "ZIP III"
 GER_civ_industry_3_desc: "독일의 민간 공업은 다시금 강력해졌으나 아직 호황에 이르지는 못 했기에, 우리는 몇 가지 조치를 더 취해야 합니다. 식민지로부터 꾸준히 들어오는 자원은 대규모 생산을 활성화할 것이고, 머지않아 독일의 산업은 다시 한번 세계를 웃돌 것입니다."
 GER_further_siemens_contracts: "지멘스 특혜"
 GER_further_siemens_contracts_desc: "지멘스의 노력 덕에 우리 경제의 빠른 회복이 가능했던 만큼, 정부는 새로운 건설 계약에 있어서 그들에게 \"특혜\"를 주기로 결정했습니다."
 GER_arms_industry: "군산복합체"
 GER_arms_industry_desc: "서부가 불안하고 동부의 불곰이 깨어나고 있는 상황에서, 독일은 어느 때보다 목전에 놓인 도전에 준비해야만 합니다. 우리의 지역 무기 생산자들에게 투자함으로써, 우리는 독일군이 앞으로 닥칠 도전에 잘 대비할 수 있도록 보장해야 할 것입니다."
 GER_industry_finished: "경기 회복"
 GER_industry_finished_desc: "마침내, 검은 월요일 이후 3년이 지나면서 우리 경제가 천천히 회복되고 있습니다! 이제 우리의 국익을 더욱 확보하기 위해 더 많은 투자를 해야 할 시간이 도래했습니다!"
 GER_siemens: "지멘스 보조금"
 GER_siemens_desc: "지멘스는 독일 경제의 심장을 이루고 있는 수많은 중견기업 중 하나입니다. 지멘스를 포함한 다른 중견기업들과 계약을 맺음으로써, 우리는 느리고 점진적인 경제 회복의 길로 들어설 수 있습니다."
 GER_krupp_steel_focus: "크루프 강철"
 GER_krupp_steel_focus_desc: "기반 시설과 시민들을 돕는 것에 관한 모든 이야기는 좋습니다, 그렇죠, 하지만 화포는 어떡하죠? 전차, 비행기는요? 세상은 안전하지 않으며, 프리드리히 크루프 AG는 우리가 필요한 해결책을 가지고 있습니다! 그들은 독일에서 여러 세대에 걸쳐 봉사해왔고, 그들을 다시 불러 올 때가 되었습니다."
 GER_infra_1: "독일 철도청"
 GER_infra_1_desc: "독일은 크고 활발한 국가이며, 상품과 보급품을 운송하기 위한 가장 실용적인 해결책은 단연코 철도를 이용하는 것입니다. 철도 체계를 개선하고, 이를 좀 더 시골 지역으로 확장하기 위한 신속한 계획에 자금을 지원하는 것은 경제를 활성화하고 나라를 좀 더 연결하는 데 도움을 줄 것입니다."
 GER_infra_2: "라이히스아우토반"
 GER_infra_2_desc: "지금은 기차의 시대지만, 미래는 자동차의 시대입니다. 티르피츠 수상은 독일 전역을 잇는 고속도로의 건설을 지시했으나, 그 계획은 완료되지 못했습니다. 더 나쁜 것은, 검은 월요일이 터지면서 모든 진전이 멈췄다는 것입니다. 우리는 이 계획을 완수해야 할 뿐 아니라 더 크게 생각해야 합니다..."
 GER_infra_3: "오이로파반"
 GER_infra_3_desc: "미텔오이로파는 서류상으로는 크고 인상적이지만, 우리는 이를 최대한 활용하지 못하고 있습니다. 몇몇 지역, 특히 동유럽은 독일과 제대로 연결되어 있지 않습니다. 이러한 주된 이유는 빈약하고 관리가 미숙한 철도 체계로 인해 지속적인 물류 병목 현상이 발생하기 때문입니다. 우리는 이 현상을 고칠 수 있고, 곧 고칠 것입니다."
 GER_economy: "경제의 상황"
 GER_economy_desc: "현재 경기는 매우 좋습니다. 산업은 활기를 띠고 있고, 수많은 시민이 일하고 있는 라이히스팍트의 동부 가맹국들로부터 곡물이 들어오고 있습니다. 카이저라이히를 아무리 둘러봐도, 티르피츠 재상의 황금기를 멈출 수 있는 것은 아무것도 없어 보입니다..."
 GER_research_expansion: "추가 연구 기금"
 GER_research_expansion_desc: "군대와 민간 문제 해결을 위해 과학 기술에 투자한다라... 이거, 엄청 좋은 어구 아닐까요? 실제로는 아무 말도 하지 않았지만, 좋은 것 같습니다. 어쨌든 실험실은 저기 있으니까요..."
 GER_ig_farben: "합성 고무 도입"
 GER_ig_farben_desc: "고무 수요의 증가로 가격이 치솟음에 따라, 우리는 엘버펠트의 바이엘 연구실에서 합성 고무를 최초로 만들어 냈다는 것을 세계에 알려야 합니다. 그리고 우리는 화학자들을 고용해서 고무 제작 방법을 더욱 정교하게 발전시키고 천연고무 원료를 증가시켜야 합니다."
 GER_krupp_focus: "크루프 AG와의 계약"
 GER_krupp_focus_desc: "크루프 가문은 약 400년 된 독일의 산업가 가문으로, 30년 전쟁 때부터 독일의 군수 산업을 떠받쳐왔습니다! 그들의 재능은 새로운 벨트크리크가 발발하면 필요할 것이므로, 이제 우리는 그들을 다시 채용해야 합니다."
 GER_artillery_research: "포병 연구"
 GER_artillery_research_desc: "독일 육군이 오랫동안 전통적으로 뒤처졌던 부문은 바로 지원용 경포병 부문입니다. 물론, 우린 지난번에 '파리 대포'같이 거대하고 다루기도 힘든 비효율적인 명품을 만들어내긴 했습니다만, 이제는 좀 더 실용적이고 효율적인 대안에 투자해야 할 때입니다."
 GER_doctrine_armor: "기갑 돌파"
 GER_doctrine_armor_desc: "구데리안과 만슈타인의 새로운 교리가 보여 주는 또 다른 중요한 요점은 소위 '중심 돌파'라는 것입니다. 이들은 기갑 전력에 충분한 지원 병력이 더해진 기동 기갑부대는 어떤 공격도 승리로 이끌 수 있다고 믿고 있습니다. 이제 그들은 이 교리를 위해 새로운 전차를 필요로 합니다."
 GER_hahn_meitner: "한 & 마이트너 지원"
 GER_hahn_meitner_desc: "한과 프로일라인 마이트너는 매우 뛰어난 물리학자입니다. 한은 심지어 생디칼리슴 세계의 학술지에 정기적으로 글을 쓰며, 마이트너는 카이저 빌헬름 협회의 협회장입니다! 이 둘이 아주 강력한 무기를 만드는 데에 도움을 줄 수 있다고 믿습니다. 그보다 더 강력한 무기에 대해서도 말이죠."
 GER_rocket: "폰 브라운 지원"
 GER_rocket_desc: "폰 브라운은 '로켓' 분야의 유명한 선각자이며 세계적으로 인정받는 과학자입니다. 그는 후원을 해준다면 그 대가로 새로운 무기 설계를 넘기겠다고 제안했습니다. 이를 신중하게 고려해야 합니다."
 GER_zuse: "콘라드 추제 지원"
 GER_zuse_desc: "콘라트 추제는 소위 '계산기'라는 것에 대해 몇가지 특허를 냈습니다. 적절한 후원이 있다면, 그의 생각은 국가에 의해, 국가를 위해 좋게 쓰일 것입니다."
 GER_black_monday_radio: "수상과 라디오"
 GER_black_monday_radio_desc: "검은 월요일은 조국을 향한 독일인의 믿음을 뒤흔들어 놓았습니다. 국민의 신뢰는 핵심입니다. 따라서 주간 라디오 방송을 시작하여 정부가 위기를 타개하기 위해 어떠한 조처를 했는지 국민에게 보고한다면, 공황 상태를 피하고 국민의 정부를 향한 신뢰도를 유지하는 데 도움이 될 것입니다."
 GER_groener1: "수익성 없는 재산 청산"
 GER_groener1_desc: "정치인 얄마르 샤흐트가 최근 '블랙 제로: 금욕의 필요성'이라는 수필을 출판하였고, 이를 통해 보조금에 의존하고 있는 회사를 몇 개 잃게 되더라도 절대적인 평형의 규율을 강조했습니다. 이 수필은 대중들 사이에서 많은 지지를 얻고 있으며, 수익성 없는 회사를 유동화하는 것은 소비를 경감하기 위해 필요한 일일지도 모릅니다."
 GER_groener2: "제국노동봉사단"
 GER_groener2_desc: "군에 있는 샤흐트의 연줄과 지인들이 방금 급진적인 혁신을 제안했습니다. 바로 검은 월요일의 후폭풍이 끝날 때까지 신병들의 반년간의 군 복무를 정부 지도하에 노동하는 것으로 대체할 수 있게 하자는 것입니다. 신병 수는 줄겠지만, 이는 우리 경제에 필요한 상당한 인력을 공급할 것입니다."
 GER_groener3: "감봉"
 GER_groener3_desc: "여유 있는 \"공직자\"들의 임금을 삭감하는 조치는 많은 이들의 반발을 불러일으켰습니다. 많은 사람은 샤흐트를 양복을 입은 생디칼리스트라고 욕했지만, 샤흐트가 그들의 \"경비\"를 삭감할 것이라고 위협하자 재빨리 그 발언을 철회했습니다. 물론, 한동안 샤흐트는 귀족들 사이의 사교 모임에 절대 초대받지 못할 것으로 보입니다."
 GER_schacht1: "융커 재산 긴급구제"
 GER_schacht1_desc: "라이히스방크의 총재, 카를 헬페리히가 '헬페리히 계획'이라는 이름이 붙은 경제 계획을 진행할 수 있도록 허가해 달라 요청해왔습니다. 그에 따르면, 더 이상의 혼란을 야기하지 않기 위해선, 빚을 많이 진 융커들의 자산을 긴급 구제를 시행할 필요가 있다고 합니다."
 GER_schacht2: "투자 계획"
 GER_schacht2_desc: "헬페리히 계획의 다음 단계는 소비재 생산과 미텔슈탄트 산업 모두에 대한 민간 투자를 장려하는 것을 목표로 하는 대규모 프로그램입니다. 이는 성취하기 어렵겠지만, 생산자들이 시장에 자신들의 상품을 다시 내놓게 할 것이고 이 일로 경제는 다시 돌아가기 시작할 것입니다."
 GER_schacht3: "금본위제"
 GER_schacht3_desc: "제국 내에서 금의 가격을 인하함으로써, 마르크에 사람들이 더 의존하게 만들어 생산성을 증대시킬 수 있습니다. 많은 국민들은 검은 월요일의 영향이 오래가지는 않을 것이라 주장하며 이에 반대하고 있지만, 헬페리히는 그 단기적인 영향이 제국을 무력화시키고 있으며 경쟁자들이 앞서나가고 있다고 반박했습니다."
 GER_zollverein: "미텔오이로파 개편"
 GER_zollverein_desc: "너무 오랫동안 미텔오이로파는 명목상으로만 존재해왔습니다. 이제 회원국들과... 우리에게 실질적인 이익을 가져다주기 위해 개혁을 시작할 때가 되었습니다. 처음 시행할 것은 통일된 관세입니다."
 GER_synthetic: "합성 화학 연구"
 GER_synthetic_desc: "카이저 빌헬름 협회의 회원들과 협력하여, IG 파르벤 연구원들은 합성 생산 분야에서 놀라운 돌파구를 마련할 수 있었습니다. 그들에게 더 많은 자금을 제공함으로써, 우리는 그들의 연구가 대중적으로 시행되도록 할 수 있을 것입니다."
 GER_experimental_research: "실험적 연구"
 GER_experimental_research_desc: "우리는 이미 공학, 화학, 물리학과 같은 몇몇 전통적인 산업 관련 분야에서 좋은 진전을 이루어 냈지만, 몇몇 과학자들은 우리가 더 난해한 문제를 연구하기 위한 자금을 지원해주기를 바라고 있습니다. 이익이 지금까지처럼 직접적이지는 않을지도 모르지만, 잠재력은 엄청납니다!"
 GER_black_monday_finish: "검은 월요일 개혁 종결"
 GER_black_monday_finish_desc: "불가능한 듯 보였지만, 수치상으로는 확신할 수 있습니다. 검은 월요일이 막바지에 다다르고 있습니다. 물론 아직 실업자들은 여전히 수백만 명에 달하고 시민 사회에 가해지는 부담은 한계에 도달했으므로, 검은 월요일의 여파는 한 세대에게 상흔을 남길 것입니다. 하지만 이는 곧 끝의 시작입니다."
 GER_organise_the_youth: "유소년 조직"
 GER_organise_the_youth_desc: "일부 전문가들은 현재 우리나라 유소년들이 법을 지키지 않는 것을 막기 위해선 그들로 하여금 새로운 기술을 배우게 하고, 공공의 이익을 위해 힘을 들일 수 있도록 이들을 조직하는 것이 최선의 해결책이라고 제안했습니다. 유소년 조직으로 그러한 효과를 보려면, 우선 지출을 늘려야 할 것입니다."
 GER_a_christian_trade_union: "기독교노동조합"
 GER_a_christian_trade_union_desc: "독일 기독교노동조합을 국가가 주도하여 설립함으로써, 우리는 노동자들의 충성이 흔들리는 것을 막기위한 방벽을 세울 수 있습니다. 노동자들은 사제의 도덕적 권위와 '가장 높은 주교'의 지도 아래에서 우려의 목소리를 낼 수 있을 것입니다."
 GER_jet: "항공 추종"
 GER_jet_desc: "현대에 들어와서 전투기 조종사의 이미지는 긍정적으로 변했습니다. 그들은 영광스럽고 용맹한 기병대의 이미지를 대체했습니다. 수많은 아이들이 조종사가 되기를 열망하며 빛나는 갑옷을 입고 하늘을 가로지르는 모습을 상상하고 있습니다. 이러한 이미지를 더욱 고취시킴으로써, 우리는 조종사들이 제국을 위해 최선을 다하도록 동기를 부여해 줄 수 있습니다."
 GER_linie1: "루덴도르프 선 복구"
 GER_linie1_desc: "생디칼리스트들의 위협이 그 어느 때보다도 암울하게 다가오고 있습니다. 다음 번 전쟁에서 적에게 무방비로 당할 것을 우려하여, 옛 루덴도르프 선의 재건 계획이 검토되고 있습니다. 한 독재자의 거대 프로젝트들 중 하나였던 이 방어선의 벙커와 요새는 지난 몇 년 동안 방치되어 있었지만, 우리의 공학 기술로 복구하지 못할 것도 없습니다!"
 GER_linie2_full: "뫼즈 강 너머로"
 GER_linie2_full_desc: "브뤼셀에 있는 꼭두각시 정권이 생디칼리스트들에 맞서 도움을 요청하고 있습니다. 루덴도르프 선의 재건을 뫼즈강과 북해 연안까지 연장하는 것은 비용이 많이 들고 귀중한 시간을 소모하겠지만, 잘하면 독일 밖에서 적을 막아낼 수도 있을 것입니다."
 GER_linie2_small: "바스토뉴만 현대화"
 GER_linie2_small_desc: "우리의 자원이 고갈되는 것은 시간 문제입니다. 비록 플란데런-왈로니의 방비가 약간 허술할지라도, 우리는 어차피 조만간 잃어버리게 될 것을 방어하는데 시간을 낭비할 여유가 없습니다."
 GER_linie3: "라인란트 요새화"
 GER_linie3_desc: "라인란트는 전세계에서 가장 산업화가 잘 된 지역으로, 전쟁 중일 때나 평화로울 때나 우리 경제에 매우 중요합니다. 그리고 그 지역은 지난 몇 주 동안 많은 사람들이 불안한듯이 쳐다봤던 국경에서 불과 몇 마일 떨어져 있을 뿐입니다. 만일의 사태에 대비해, 우리는 루덴도르프 선을 북쪽으로 연장해야 합니다."
 GER_schule: "파더보른 항공사관학교"
 GER_schule_desc: "비행사들을 위한 공립 학교를 세우면 현재 다소 체계적이지 못한 항공 분야를 통합하고 발전시키는 데에 큰 도움을 줄 것입니다. 벨트크리크를 경험한 공중전의 영웅들도 많이 있는데, 물론 가장 유명한 사람은 여전히 실력과 통찰력이 녹슬지 않은 붉은 남작입니다. 그들은 귀중한 경험을 학교에서 가르칠 것입니다."
 GER_institut: "항공공학연구원"
 GER_institut_desc: "항공 기술을 위한 독립적인 연구 기관인 항공공학연구원(Institut für Luftfahrttechnik)은 독일이 땅과 바다 뿐만 아니라 하늘도 지배하기 위한 초석이 될 수 있습니다."
 GER_heerflieger: "플리거트루페 유지"
 GER_heerflieger_desc: "우리 조종사들은 현재 육군 소속으로, 독립적인 공군사령부 없이 조직되어 있습니다. 이는 조종사와 지상군 사이의 협력을 더욱 튼튼하게 하고 있으므로, 공중 지원으로 지상군 우세를 돕는 현 교리가 이어질 것입니다. 이는 좋은 일이고, 유지해야 합니다."
 GER_luftwaffe: "루프트바페 창설"
 GER_luftwaffe_desc: "붉은 남작, 만프레트 폰 리히트호펜은 벨트크리크 때부터 독립적인 공군 - 루프트바페 - 의 창설을 주장해왔습니다. 최근까지는 전통적으로 권위 있는 육군의 보수파가 이를 막아왔지만, 전쟁이 다시 한번 다가오면서, 남작의 생각을 고려해야 할 때가 왔습니다."
 GER_sturzflieger: "급강하폭격기"
 GER_sturzflieger_desc: "최근 항공 연구자들 사이에서 많은 지지자들을 끌어 모은 한 가지 개념은, 높은 곳에서 전장으로 급강하하여 폭탄을 떨어뜨리고, 그 탄력을 이용하여 즉시 다시 위로 올라가는 항공기입니다. '급강하폭격기'라고 불리는 이 개념은 우리의 소중한 항공기가 위험에 처하게 되는 시간을 최소화할 것입니다."
 GER_cas_focus: "근접 항공 지원 편성"
 GER_cas_focus_desc: "근접 항공 지원 항공기의 요구 사항 및 가능한 용도는보다 많은 주류 전투기의 요구 사항 및 가능한 용도와 많이 다르다는 것이 입증되었습니다. 항공 연구의이 특수화 된 형식의 복잡한 점을 파악하고 활용하는 데 항공 연구 능력을 집중한다면 항공기 제조 분야에서 훨씬 나은 결과를 얻을 수 있어야합니다."
 GER_para: "루프트란드트루페 창설"
 GER_para_desc: "지상-공중 협력에 대한 지속적인 관심으로 인해 초기 단계에있는 낙하산 부대를 크게 확장 할 계획이있었습니다. 이것은 비행기에서 뛰어 내리는 것이 매우 영광 스럽거나 즐겁게 보이지 않거나 생존 할 수있는 것처럼 보이지 않는 무언가를해야 할 것입니다. 낙하산의 이미지를 카이저 군대의 선두 주자로 홍보해야합니다."
 GER_bombergruppen: "봄버그루페 교리"
 GER_bombergruppen_desc: "리히트호펜의 루프트바페 설립의 첫 번째 결과 중 하나는 새로운 교리의 발명이었습니다. 이 교리는 대중 폭탄 투기의 가능성이 전통적 지상 지원보다 우선권을 보장하기에 충분히 흥미 롭다고 주장합니다. 전투기는 대공 미사일 공격을받을 수있는 지상에서 사용해서는 안되지만 폭격기 비행 대대를 호송 할 수있는 하늘에서는 사용하지 않아야합니다."
 GER_singapore_airstrips: "징가푸어 활주로 확장"
 GER_singapore_airstrips_desc: "징가푸어는 독일령 동아시아의 중심지입니다. 요새 도시인 이곳은 군용 활주로뿐만 아니라 민간 활주로 역시 대단한 수요를 지닙니다. 우리는 지역 내 해외 경쟁자들로부터 해군 기지를 보호하기 위하여 건설에 투자함으로써 점점 증대할 필요를 만족시켜야 합니다."
 GER_finalise_centralisation: "중앙집권화 완성"
 GER_finalise_centralisation_desc: "남독일의 바덴, 뷔르템베르크, 그리고 바이에른 왕국의 독립적인 우편 체계는 독일의 옛 봉건 구조의 마지막 잔재입니다. 독일 국립 우편 체제를 이들 지역까지 관리하도록 함으로써, 우리는 모든 지역주의적인 경향을 억압할 수 있을 것입니다. 독일은 누군가 탈퇴할 수 있는 곳이 아닙니다!"
 GER_democracy_in_prussia: "프로이센의 민주주의"
 GER_democracy_in_prussia_desc: "현재 프로이센의 투표 제도는 구식인데다, 비민주적입니다. 투표제는 소득에 따라 셋으로 나뉘는데, 전 국민의 60%가 넘는 가장 낮은 계층과 10%도 안 되는 비율의 가장 높은 계층에서 같은 수의 대표자가 나옵니다! 우리는 독일의 모든 시민을 위해 보통선거, 비밀선거, 평등선거를 실시해야 합니다."
 GER_easter_promises: "부활절 약속"
 GER_easter_promises_desc: "전쟁이 최악으로 치달았던 1917년 4월 7일, '순무의 겨울'이 지난 후 카이저께선 실질적인 개혁과 프로이센의 3급 투표제 폐지를 약속했었습니다. 하지만 카이저께선 실제적인 날짜는 알려주지 않은 채 모든 것을 약속했지요. 이제 카이저께 약속을 다시 상기시켜야 할 때일지 모릅니다..."
 GER_embrace_faud: "독일 자유노동조합 포용"
 GER_embrace_faud_desc: "독일 자유노동조합은 오랜 골칫거리였습니다. 그들을 포용하고 마침내 방해받지 않고 활동할 수 있도록 함으로써, 어쩌면 그들이 더 급진화되지 않도록 할 수 있을지 모릅니다."
 GER_women_suffrage: "여성 참정권"
 GER_women_suffrage_desc: "독일의 남성들이 마침내 보통선거, 비밀선거와 평등선거를 실시할 수 있게 된 반면, 독일의 여성들은 여전히 투표권이 없습니다. 이 문제에 대한 인식이 꾸준히 커지고 있고 영국의 여성 참정권 운동을 기반으로 한 동호회에서 새로운 회원을 모집하고 있습니다. 여성 참정권 운동으로 영국 국민이 겪었던 치욕을 겪지 않으려면, 여성들의 요구를 받아들이는 것도 고려해봐야 할 것입니다."
 GER_schleicher: "슐라이허의 도당"
 GER_schleicher_desc: "카이저가 민주주의자들과 융커들로부터의 위협에 맞서 독일을 지키겠다는 약속으로 폰 슐라이허를 수상직에 임명했습니다. 하지만, 슐라이허가 자리를 차지한 지금, 그는 중요한 기관들을 새롭게 일신하고 융커 회사들과 계약을 맺고 있습니다. 혹자는 융커들이 모든 권력을 갖게 될 사악한 계획에 대하여 웅성이고 있습니다..."
 GER_schleicher_prerequisite: "§Y쿠르트 폰 슐라이허§!가 정부 수반으로 있어야 합니다."
 GER_restore_country_rights: "연방참의원 복원"
 GER_restore_country_rights_desc: "루덴도르프 정권에서 많은 독일 내 구성국들의 특권이 폐지되었습니다. 이 중 가장 큰 모욕은 모든 국가의 대표들이 모여 우려를 표하고 제국 입법부에 투표할 수 있는 연방참의원(Bundesrat)의 공식 해산입니다. 이 조직을 다시 설립하면 우리는 구성국들에 강력한 신호를 보낼 수 있을 것입니다."
 GER_babelsberg: "바벨스베르크 확장"
 GER_babelsberg_desc: "바벨스베르크의 영화 스튜디오는 오랫동안 세계에서 가장 영향력 있는 영화 산업으로 할리우드를 대체해 왔습니다. 하지만 정치에서 매우 동떨어져 있는 영화라 할지라도, 그 영화가 반드시 정부를 지지하는 것은 아닙니다. 레니 리펜슈탈을 포함한 일부 영화 제작자들이 우리가 금전적인 지원을 해준다면 독일인들의 빛나는 과거와 미래를 보여주는 영화를 만들 수 있다고 제안했습니다."
 GER_gibraltar: "지브롤터 확보"
 GER_gibraltar_desc: "지브롤터는 대서양에서 지중해로 가는 주요 관문입니다. 남쪽에 있는 우리 재산을 더 잘 보호하기 위해 스페인 측에 지브롤터를 넘길 것을 요구해야 합니다."
 GER_spain: "스페인 평정"
 GER_spain_desc: "우리는 왜 스페인이 스스로 운명을 결정하도록 내버려 두어야 할까요? 스페인은 우리와 함께하거나 우리와 맞설 것입니다. 물론, 스페인이 후자를 선택하게 된다면, 그들은 우리가 주는 걸 모두 받을 자격이 존재한다는 뜻입니다."
 GER_europakammer: "유럽평의회"
 GER_europakammer_desc: "유럽의 무역을 통제, 감시하고 효율을 더 높이기 위해 유럽의회를 설립해야 합니다."
 GER_europakommission: "유럽위원회"
 GER_europakommission_desc: "초기 라이히스팍트 개혁의 대성공으로 우리는 하나의 유럽위원회하에 더 많은 산업 조치를 포함하도록 확장하고 확장 할 것입니다. 이기구는 라이히스팍트 전역의 산업 규정을 조화시키고 모든 회원국의 경제를 시간이 지남에 따라 통합하는 데 초점을 맞출 것입니다."
 GER_erasmus: "유럽 교환학생 계획"
 GER_erasmus_desc: "유럽의회는 우리 연구 프로그램의 문제를 포함하여 전반적인 통제를 확대하기에 충분한 수익을 제공했습니다."
 GER_grain_and_steel: "곡물과 강철"
 GER_grain_and_steel_desc: "곡물과 철강은 독일의 생명줄과도 같으며, 우리는 반드시 곡물과 강철이 충분히 공급되도록 해야합니다."
 GER_border_regions: "국경 지역 개발"
 GER_border_regions_desc: "우리 제국의 국경지역은 기반 시설과 투자가 현재 부족합니다. 우린 한 번의 신속한 행동으로 이 모든 것을 시정할 것입니다."
 GER_mitteleuropa_brigades: "협정여단"
 GER_mitteleuropa_brigades_desc: "독일의 통제하에 통일된 지휘구조를 만들기 위한 노력의 일환으로, 독일과 모든 라이히스팍트 구성국의 군인들로 구성되는 협정여단이 형성되었습니다."
 GER_ostwall: "동부 방벽 확장"
 GER_ostwall_desc: "우리 동부 동맹국은 러시아 곰들의 침략에 극히 취약합니다. 우리는 우리 군대가 도착하기 전에 동맹들에게 전투의 기회를 주기 위해 동부 방벽을 확장해야 합니다."
 GER_poland_war: "새로운 동방 정책"
 GER_poland_war_desc: "날로 늘어가는 러시아의 위협과 함께 동유럽에서 내셔널리즘의 물결이 높아짐에 따라, 우리는 동방정책의 방향성을 바꿔야만 하는 상황에 놓였습니다. 독일은 이 태생적으로 종속된 지역들에 평화를 가져오고, 어떤 식으로든 질서를 회복해야 합니다."
 GER_poland_alliance: "폴란드와 유대 강화"
 GER_poland_alliance_desc: "폴란드국은 공화주의자, 사회주의자, 내셔널리스트들에 의해 내부적으로 분열되어 있습니다. 하지만, 민간 부문과 독일 외무청 간의 전략적 제휴는 폴란드 시민들의 불만을 진정시킬 뿐만 아니라, 국내에 막대한 배당금이 돌아오도록 할 것입니다."
 GER_destroy_internationale: "인터내셔널 분쇄"
 GER_destroy_internationale_desc: "세계의 안정에 가장 큰 위협은 지금까지 생디칼리스트였고, 이들은 인터내셔널 외에는 큰 거점이 없었습니다. 수 년 동안 최고사령부는 다시 파리에 군대를 진주시켜 유럽에 질서를 회복하고 영원히 악한 붉은 공포를 박멸하는 꿈을 꾸었습니다. 지금보다 공격하기 좋은 때는 없습니다. 라이히스팍트가 찾아옴에 코뮌주의자들이 두려움에 떨도록 합시다!"
 GER_subjugate_russia: "러시아 통제"
 GER_subjugate_russia_desc: "러시아의 불곰이 우리 손에 쓰러지고 나서, 러시아는 수 년간 음지와 양지를 오가며 재무장하며 독일 제국에 대한 전쟁과 복수를 갈망해왔습니다. 러시아의 위협이 동부 국경에 존재하고 있는 한, 독일과 우리의 친우들은 절대로 안전하지 않을 것입니다. 동부의 위협이 계속 조금씩 세력을 키워나가도록 내버려 둘 수 없습니다. 이제 러시아의 야망을 꺾고 동유럽에 영원히 평화와 질서를 가져올 때입니다."
 GER_oil: "석유는 흘러야 한다"
 GER_oil_desc: "우리의 식민제국은 몸이고 석유는 제국을 돌아가게 하는 피입니다. 재난을 피하려면 우리는 공급을 확보하고 유지해야 합니다."
 GER_oil_venezuela_start: "베네수엘라와 협상"
 GER_oil_venezuela_start_desc: "베네수엘라는 미개발된 석유가 풍부하고 비교적 정권이 안정적인 축복받은 땅으로, 양쪽 요소 모두 우리에게 큰 관심사가 되고 있습니다."
 GER_oil_caucasus: "캅카스로부터"
 GER_oil_caucasus_desc: "캅카스는 석유가 풍부한 지역으로 소국들이 들어차 있습니다. 그리고 그 중 대부분은 우리의 영향권 안에 있습니다. 우리는 석유를 얻기 위해 이 영향력을 적극적으로 활용해야 합니다."
 GER_oil_georgia: "조지아 확보"
 GER_oil_georgia_desc: "아제르바이잔의 바쿠 유전을 장악하려는 작전의 일환으로 흑해 전역에 침공함으로써 조지아 통제권을 확보하는 것은 필수적입니다. 이 지역의 외교적인 문제처럼, 그 끝은 슬프지 않을 것입니다."
 GER_oil_caucasus_treaty: "바쿠 회담"
 GER_oil_caucasus_treaty_desc: "아제르바이잔의 석유를 주요 상으로 얻을 때가 왔습니다. 바쿠에서 아제르바이잔의 고위 외교관들과 회담 한다면, 우리는 그들과 타협할 수 있을 것입니다. 그들의 독립을 보장함으로써 그들은 싸우지 않고도 우리의 종주권 아래에 기꺼이 올 지도 모릅니다."
 GER_Settling_Old_Disputes: "옛 분쟁 해결"
 GER_Settling_Old_Disputes_desc: "상처를 받을 때도 있고 치유될 때도 있습니다. 오스만의 빚 문제가 해결되었으니 이제 오랜 상처를 치유할 때가 왔습니다. 옛일은 묻어두고 튀르크 동맹과의 가까운 우정을 위해 노력해야 합니다."
 GER_Research_Cooperation: "연구 협력"
 GER_Research_Cooperation_desc: "오스만 제국의 과학 전문지식은 심각한 문맹률로 인해 매우 뒤처져 있습니다. 오스만 정부는 군사적 기술 면에서 서양을 따라잡을 수 없었기에 물자 대부분을 수입에 의존해왔습니다. 우리는 오스만 제국과 새로운 관계를 통해 그들이 더 나은 장비에 접근하고 미래를 위해 자국민들을 교육할 수 있도록 도울 수 있습니다."
 GER_Vanguard_In_The_South: "남쪽의 전위대"
 GER_Vanguard_In_The_South_desc: "서쪽의 벨기에와 동쪽의 리투아니아와 마찬가지로, 오스만 제국은 독일의 남부 국경을 형성하고 있으며 이 지역에서 우리의 이익을 보전하는 중요한 역할을 하고 있습니다. 수에즈에서 코카서스를 아우르는 지리적 이점에서부터 이라크의 유전과 아나톨리아의 크롬 광산과 같은 전략적 이점에 이르기까지, 오스만 제국은 카이저의 거대한 기계의 중요한 톱니바퀴입니다."
 GER_appeal_to_old_friends: "[From.GetNameDef]에 도움 요청"
 GER_appeal_to_old_friends_desc: "전쟁이 우리에게 불리하게 돌아가게 되면서, 우리에게 강력한 동맹들이 필요하다는 것이 분명해지고 있습니다. 아마도 [From.GetNameDef]에 있는 우리의 옛 동맹들에게 도움을 청하는 것이 현명한 판단일지도 모릅니다. 벨트크리크 말기에 동맹국의 통일성은 빠르게 무너졌지만, 동맹국 국가들은 대체적으로 군주주의의 보호를 지지하는 국가로 남아있습니다. 확실히 옛 동맹들이 생디칼리슴의 위협에 우리가 홀로 맞서지 않도록 내버려두지 않지 않을까요?"
 gerdom.1.a: "최소한, 헌법이 안정을 보장하고 있다."
 gerdom.2.t: "한스 폰 젝트의 장례식"
 gerdom.2.d: "참모총장 한스 폰 젝트가 오늘 베를린에서 별세했습니다. 중국 중재의 영웅은 잠든 사이에 평화로이 영면에 들었습니다.\n\n전국은 독일의 진정한 영웅의 별세에 애도하고 있으며, 베를린에서 열린 그의 장례식에는 모든 주요 고위 관리들이 참석했습니다. 이후, 육군 총사령관 아우구스트 폰 마켄젠이 카이저와 개인적으로 무언가를 속삭이는 모습이 목격되었습니다. 얼마 지나지 않아 폰 마켄젠은 은퇴할 의향이 있음이 밝혀졌습니다."
 gerdom.2.a: "두 분 모두 안녕히."
 gerdom.4.t: "곡물 위기"
 gerdom.4.d: "발트 지역과 우크라이나에서 오는 곡물 공급 중 일부가 우리 통제하에 벗어나면서, 우리는 심각한 문제에 직면하게 됐습니다. 급격한 이촌향도의 부작용 때문에 독일 식량 사정은 국내 농업에만 의존할 수 없게 됐고, 식량 저장고가 바닥을 보이기 시작했다는 보고도 곳곳에서 나오기 시작했습니다. 부디 1916년과 1917년에 경험했던 순무의 겨울만큼 상황이 심각해지지 않길 바랍시다..."
 gerdom.4.a: "제기랄!"
 gerdom.11.t: "미텔오이로파의 농업 위기"
 gerdom.11.d: "이 대위기의 시기에 독일 경제에서 농업 부문은 가장 취약한 분야 중 하나입니다. 프로이센 왕국의 토지 귀족들을 대표하는 몇몇 융커들은 이를 염두에 두고 보호주의적 입법과 농산물 생산에 대한 보조금을 요구했습니다. 외국 농산물에 관세를 부과함으로써, 우리는 라이히 경제의 중요한 부분을 강화할 것입니다. 그러나 그러한 조치는 독일과의 무역에 크게 의존하고 있는 이웃 국가들의 경제에 더 큰 피해를 입힐 것입니다. 우크라이나의 밀이 특히 취약합니다."
 gerdom.11.a: "우린 독일의 농민들을 보호해야 한다."
 gerdom.11.b: "미텔오이로파와의 관계를 무너뜨릴 수는 없다."
 gerdom.12.t: "탄력을 받기 시작한 여성 참정권 운동"
 gerdom.12.d: "최근 여성에게 선거권 및 공천권을 부여하고자 하는 여성 참정론자들의 활동이 탄력을 받고 있습니다. 제국이 여러 위기에 봉착한 지금, 내분을 야기할지도 모르는 정책을 만드는 것에 있어선 신중해야 하며, 여성 참정론자들이 원하는 것을 들어주었다간 정부 내의 비교적 보수적인 구성원들, 특히 남성 보통선거에 의해서만 선출되는 라이히스탁의 의원들을 화나게 할 것입니다. 반면, 우리가 이를 완강히 거부하게 된다면, 그에 대한 반향으로 특히 지역 의회에서 여성 참정권을 인정하는 대다수의 비교적 진보적인 지역들에서 시위와 폭동이 일어날 수 있습니다."
 gerdom.12.a: "지지할 가치가 있는 일이다!"
 gerdom.12.b: "약속은 하되, 아무것도 하지 마라."
 gerdom.12.c: "그녀들은 이미 충분히 가지지 않았나?!"
 gerdom.13.t: "독일 여성들의 전쟁 수행력 인정 요구"
 gerdom.13.d: "독일 여성들은 프랑스 생디칼리스트들에 맞서 싸우는 전쟁에서 그들의 충성심과 제국에 대한 지지를 증명했습니다. 그들 중 몇몇은 선전 활동을 위한 필요한 것으로 판명났고, 그들 중 많은 사람들은 공장에서 일하기 시작했습니다. 그들의 공헌은 귀중한 것이었고 그들의 능력과 독립을 증명했습니다. 이러한 이유로, 참정권 운동은 그 어느 때보다 더 강하고 정부에게 여성에게 투표권을 주고 공직에 출마할 수 있는 권리를 다시 한번 요구하고 있습니다."
 gerdom.13.a: "정말 멈추지 않을까?"
 gerdom.14.t: "불량 청소년들이 도시를 공포에 떨게 하다"
 gerdom.14.d: "경제 상황이 악화되면서, 많은 가정들이 생계를 꾸려나가는 데 어려움을 겪고 있으며, 사회 안전망이 한계점을 넘어 긴장 상태에 있습니다. 이제 지난 몇주 동안, 독일 도시의 거리가 십대 폭력단에 의해 점점 더 공포에 휩싸였습니다. 이 '불량 청소년'들은 지루함과 좌절을 벗어나기 위해 시장과 가게에서 물건을 훔치고 무고한 보행자들로부터 돈을 훔치거나 공공기물 파손 행위를 저지릅니다. 점점 더 많은 시민들이 거리에서 더 이상 안전함을 느끼지 못하고 있습니다."
 gerdom.14.a: "신이시여! 충격적이군!"
 gerdom.17.t: "쿠르프 폰 슐라이허와 독일 조국당"
 gerdom.17.d: "'추문입니다! 추문이요! 폰 슐라이허 제국수상이 알프레트 폰 후겐베르크와 식사를 한 호외입니다! 추문입니다!' 오늘 신문사의 소년들이 소리쳤습니다. 루덴도르프 정권의 붕괴를 초래한 1923년의 악명 높은 \"동부구제 추문\"을 공론화시킨 것으로 유명한 베를리너 타그블라트가 또 한 번 특종을 냈습니다.\n\n한 기자가 베를린 극장에서 재상 폰 슐라이허와 반동적인 융커의 당, 독일 조국당의 지도자인 알프레드 폰 후겐베르크 사이의 대화를 부분적으로 들었습니다. 이 장소의 비교적 낮은 유명세는 추문의 크기만 키웠으며, 사람들이 함께 모여 소식을 주제로 논의하던 도중 한 가지 질문이 모두의 입에 오르내렸습니다. 과연 카이저께선 조간신문을 펼치자마자 무슨 반응을 보일까요?"
 gerdom.17.a: "폰 파펜에게 기대는 수 밖에."
 gerdom.17.b: "사회민주당이 이보다 더 최악일 수는 없겠지..."
 gerdom.17.c: "브뤼닝의 중앙당이 질서를 회복할 수 있으리라."
 gerdom.17.e: "누군가 꾸며낸 헛소리일 뿐이다."
 gerdom.27.t: "1937년 선거"
 gerdom.27.d: "오늘, 독일 국민은 라이히스탁의 의원을 선출할 것입니다! 힘들게 싸워서 얻은 선거이기에, 사람들은 기대를 하고 결과를 기다리고 있습니다. 몇몇 정당, 그리고 당연하게도 제국의 운명이 오늘 결정될 것입니다. \n\n만약 사회민주주의자들이 충분한 표를 확보한다면, 자유민주주의자들 중 '현실적인' 자들이 그들과 연합을 이룰 것입니다. 또 다른 가능성은 독일 보수당의 우위에 대항하기 위해 아프리카의 사랑 받는 사자인 파울 폰 레토-포어베크를 중심으로 거의 모든 자유주의 정당과 부르주아 정당-국민자유당, 진보인민당, 바이에른 인민당-이 대연정을 하는 것입니다. 아니면 독일 보수당이 또 다시 과반수를 차지할 것입니다. \n\n과연 누가 승리를 거머쥐게 될까요?"
 gerdom.27.a: "사회민주당과 '현실주의' 진보인민당!"
 gerdom.27.b: "사자가 포효한다! 신대연정!"
 gerdom.27.c: "변화? 누가 변화를 필요로 하지?"
 gerdom.28.t: "신임 제국수상?"
 gerdom.28.d: "1871년의 헌법에 따르면, 제국에 공식적인 정부는 없습니다. 대신 카이저는 자신이 선호하는 인물을 제국수상의 자리에 임명하고, 그는 '국가행정부'라는 뜻인 '라이히슬라이퉁'의 장관 자리를 채우게 됩니다.\n\n비록 이번 선거에서 사회민주당이 라이히스탁 의석을 가장 많이 따냈지만, 이는 카이저가 신임 수상의 임명을 고려해야 한다는 의미는 아닙니다. 하지만 루덴도르프 정권 이후, 이러한 선의의 제스처는 하나의 관례처럼 굳어졌고, 이를 포기하는 것은 대중적인 불안을 초래할 수 있습니다. 카이저는 어떤 행동을 취할까요?"
 gerdom.28.a: "오토 벨스를 임명하라, 첫 번째 사민당 출신 제국수상이 되겠군!"
 gerdom.28.b: "현 제국수상을 연임하게 하라."
 gerdom.28.c: "카이저가 신뢰하는 대안인 쿠르트 폰 슐라이허를 임명하라!"
 gerdom.29.t: "신임 제국수상?"
 gerdom.29.d: "1871년의 헌법에 따르면, 제국에 공식적인 정부는 없습니다. 대신 카이저는 자신이 선호하는 인물을 제국수상의 자리에 임명하고, 그는 '국가행정부'라는 뜻인 '라이히슬라이퉁'의 장관 자리를 채우게 됩니다.\n\n비록 이번 선거에서 국민자유당, 진보인민당, 그리고 바이에른 인민당이 라이히스탁 의석을 가장 많이 따냈지만, 이는 카이저가 신임 수상의 임명을 고려해야 한다는 의미는 아닙니다. 하지만 루덴도르프 정권 이후, 이러한 선의의 제스처는 하나의 관례처럼 굳어졌고, 이를 포기하는 것은 대중적인 불안을 초래할 수 있습니다. 카이저는 어떤 행동을 취할까요?"
 gerdom.29.a: "아프리카의 사자, 파울 폰 레토-포어베크을 임명한다!"
 gerdom.29.b: "파울 폰 레토-포어베크을 임명한다. - 허나 양해를 요구한다."
 gerdom.29.c: "현 제국수상을 연임하게 하라."
 gerdom.29.e: "카이저가 신뢰하는 대안인 쿠르트 폰 슐라이허를 임명하라!"
 gerdom.30.t: "신임 제국수상?"
 gerdom.30.d: "1871년의 헌법에 따르면, 제국에 공식적인 정부는 없습니다. 대신 카이저는 자신이 선호하는 인물을 제국수상의 자리에 임명하고, 그는 '국가행정부'라는 뜻인 '라이히슬라이퉁'의 장관 자리를 채우게 됩니다.\n\n비록 이번 선거에서 독일 보수당이 라이히스탁 의석을 가장 많이 따냈지만, 이 결과가 카이저가 프란츠 폰 파펜을 수상으로서 유지해야 한다는 것을 의미하진 않습니다. 카이저는 어떤 행동을 취할까요?"
 gerdom.30.a: "폰 파펜이 적임자다."
 gerdom.30.b: "하인리히 브뤼닝을 임명하라. 분위기 환기 좀 하자고!"
 gerdom.30.c: "카이저가 신뢰하는 대안인 쿠르트 폰 슐라이허를 임명하라!"
 gerdom.32.t: "전쟁!"
 gerdom.32.d: "우리는 현재 생디칼리슴의 세력과 전쟁 중입니다! 이 전투는 우리 위대한 제국의 생존과 혼을 위한 것이고 우리는 이 전투에서 승리하는데 집중해야 합니다. 모든 민주적인 세부사항은 벨트크리크 동안의  '정당 간 정쟁 금지책'(burgfriedenspolitik)와 마찬가지로 더 위대한 것을 위해 미루어져야만 합니다. 방해물은 없어야 합니다!"
 gerdom.32.a: "우리가 파리에 입성할 때까지 선거는 없다!"
 gerdom.33.t: "1942년 선거"
 gerdom.33.d: "오늘, 독일 국민은 라이히스탁의 의원을 선출할 것입니다! 힘들게 싸워서 얻은 선거이기에, 사람들은 기대를 하고 결과를 기다리고 있습니다. 몇몇 정당, 그리고 당연하게도 제국의 운명이 오늘 결정될 것입니다.\n\n만일 사회민주당이 충분한 표를 얻는 데 성공한다면, 진보인민당의 사회자유주의적인 '현실주의' 계파가 그들과 연정을 구성할 것입니다. 다른 가능성은 바로 독일 보수당의 우세에 대항하기 위해 아프리카의 사랑받는 사자인 파울 폰 레토프-포어베크의 주도로 국민자유당과 진보인민당, 그리고 바이에른 인민당이 대연정을 구성하는 겁니다. 물론, 독일 보수당이 다수를 계속해서 점할 수도 있습니다.\n\n과연 누가 승리를 거머쥐게 될까요?"
 gerdom.33.a: "사회민주당과 '현실주의' 진보인민당!"
 gerdom.33.b: "사자가 포효한다! 신대연정!"
 gerdom.33.c: "오랜 벗 독일 보수당."
 gerdom.34.t: "신임 제국수상?"
 gerdom.34.d: "1871년의 헌법에 따르면, 제국에 공식적인 정부는 없습니다. 대신 카이저는 자신이 선호하는 인물을 제국수상의 자리에 임명하고, 그는 '국가행정부'라는 뜻인 '라이히슬라이퉁'의 장관 자리를 채우게 됩니다.\n\n비록 이번 선거에서 사회민주당이 라이히스탁 의석을 가장 많이 따냈지만, 이는 카이저가 신임 수상의 임명을 고려해야 한다는 의미는 아닙니다. 하지만 루덴도르프 정권 이후, 이러한 선의의 제스처는 하나의 관례처럼 굳어졌고, 이를 포기하는 것은 대중적인 불안을 초래할 수 있습니다. 카이저는 어떤 행동을 취할까요?"
 gerdom.34.a: "사회민주당의 한스 포겔을 임명하라!"
 gerdom.34.b: "현 제국수상을 유임시켜라."
 gerdom.35.t: "신임 제국수상?"
 gerdom.35.d: "1871년의 헌법에 따르면, 제국에 공식적인 정부는 없습니다. 대신 카이저는 자신이 선호하는 인물을 제국수상의 자리에 임명하고, 그는 '국가행정부'라는 뜻인 '라이히슬라이퉁'의 장관 자리를 채우게 됩니다.\n\n비록 이번 선거에서 국민자유당, 진보인민당, 그리고 바이에른 인민당이 라이히스탁 의석을 가장 많이 따냈지만, 이는 카이저가 신임 수상의 임명을 고려해야 한다는 의미는 아닙니다. 하지만 루덴도르프 정권 이후, 이러한 선의의 제스처는 하나의 관례처럼 굳어졌고, 이를 포기하는 것은 대중적인 불안을 초래할 수 있습니다. 카이저는 어떤 행동을 취할까요?"
 gerdom.35.a: "아프리카의 사자, 파울 폰 레토-포어베크를 임명하라!"
 gerdom.35.b: "파울 폰 레토-포어베크를 임명하되, 양보를 요구하라."
 gerdom.35.c: "현 제국수상을 유임시켜라."
 gerdom.36.t: "신임 제국수상?"
 gerdom.36.d: "1871년의 헌법에 따르면, 제국에 공식적인 정부는 없습니다. 대신 카이저는 자신이 선호하는 인물을 제국수상의 자리에 임명하고, 그는 '국가행정부'라는 뜻인 '라이히슬라이퉁'의 장관 자리를 채우게 됩니다.\n\n비록 이번 선거에서 독일 보수당이 라이히스탁 의석을 가장 많이 따냈지만, 이 결과가 곧 카이저가 신임 수상의 임명을 고려해야 한다는 의미는 아닙니다. 하지만 루덴도르프 정권 이후, 이러한 선의의 제스처는 하나의 관례처럼 굳어졌고, 이를 포기하는 것은 대중적인 불안을 초래할 수 있습니다. 카이저는 어떤 행동을 취할까요?"
 gerdom.36.a: "폰 파펜은 잘 하고 있다."
 gerdom.36.b: "하인리히 브뤼닝을 임명하라. 분위기 환기 좀 하자고!"
 gerdom.36.c: "현 제국수상을 유임시켜라."
 gerdom.37.t: "전쟁!"
 gerdom.37.d: "우리는 현재 생디칼리슴의 세력과 전쟁 중입니다! 이 전투는 우리 위대한 제국의 생존과 혼을 위한 것이고 우리는 이 전투에서 승리하는데 집중해야 합니다. 모든 민주적인 세부사항은 벨트크리크 동안의  '정당 간 정쟁 금지책'(burgfriedenspolitik)와 마찬가지로 더 위대한 것을 위해 미루어져야만 합니다. 방해물은 없어야 합니다!"
 gerdom.37.a: "우리가 파리에 입성할 때까지 선거는 없다!"
 gerdom.40.t: "첫 사민당 출신 제국수상의 서거"
 gerdom.40.d: "제국수상인 오토 벨스가 오늘 집무실에서 사망했습니다. 그의 건강은 오랫동안 좋지 않았고, 집무로 인한 스트레스가 아무래도 그의 생명을 더욱 짧게 만든 것 같습니다. 카이저는 가능한 빨리 신임 제국수상을 임명해야 할 것입니다.\n\n그는 오랜 경력 동안, 사회민주당 의장의 집무실을 지켰습니다. 이제 그는 사망했고, 누가 사회민주당을 이끌 것인지 지켜봐야 합니다."
 gerdom.40.a: "한스 포겔이 그의 뒤를 이을 것이다."
 gerdom.40.b: "차기 제국수상으로 사회민주당의 후보인 한스 포겔을 임명하라."
 gerdom.40.c: "안정을 위해 하인리히 브뤼닝을 임명하라."
 gerdom.40.e: "프란츠 폰 파펜에게 다시 기회를 준다!"
 gerdom.40.f: "충분하다! 쿠르프 폰 슐라이허!"
 gerdom.41.t: "오토 벨스 사망"
 gerdom.41.d: "사회민주당의 의장인 오토 벨스가 오늘 숨졌습니다. 앞으로 누가 사회민주당을 이끌 것인지 지켜봐야 합니다."
 gerdom.41.a: "그는 훌륭한 상대였다."
 gerdom.43.t: "독일과 이탈리아 연방"
 gerdom.43.d: "새로운 제국수상은 가톨릭 신자로, 우리는 이탈리아 연방, 가톨릭 국가들과 전반적으로 새로운 관계를 시작할 수 있습니다."
 gerdom.43.a: "우호적인 관계로 충분하다."
 gerdom.43.b: "교황을 위한 우리의 지원을 공표하라!"
 gerdom.43.c: "가톨릭 성당을 지원하고 제국 내의 가톨릭 성향 지역에 더 투자하라"
 gerdom.47.t: "빌헬름 2세의 승하"
 gerdom.47.d_GER: "카이저 빌헬름 2세가 오늘 베를린에 있는 샤리테 병원에서 폐색전증으로 승하하셨습니다. 한 시대의 끝입니다. 빌헬름 2세는 19세기를 통치했던 마지막 유럽 군주였습니다. 성공과 실패를 반복하면서도 그는 그가 인정한 가치를 유지하기 위해 평생을 노력해왔습니다. 그의 죽음으로, 20세기는 우리에게 성큼 다가올 것입니다. \n\n독일 전역에서 조기가 게양됐고 벨트크리크의 황제를 기리기 위한 공식 의식도 준비되고 있습니다. 이 행사의 참석자 중 한 명이 황태자 프리드리히 빌헬름이며, 이제 그가 제국의 영광을 유지해야 할 것입니다."
 gerdom.47.d_GEX: "카이저 빌헬름 2세가 오늘 다르 에스살람의 병원에서 폐색전증으로 승하하셨습니다. 한 시대의 끝입니다. 빌헬름 2세는 19세기를 통치했던 마지막 유럽 군주였습니다. 성공과 실패를 반복하면서도 그는 그가 인정한 가치를 유지하기 위해 평생을 노력해왔습니다. 그의 죽음으로, 20세기는 우리에게 성큼 다가올 것입니다. \n\n제국 전역, 또는 그 잔해에서 조기가 게양됐고 독일을 위해 세계를 정복한 벨트크리크의 황제를 기리기 위한 공식 의식도 준비되고 있습니다. 이 다르 에스살람에서 벌어진 행사의 참석자 중 한 명이 황태자 프리드리히 빌헬름이며, 이제 그가 제국의 영광을 유지해야 할 것입니다."
 gerdom.47.a: "카이저 폐하께서 승하하셨다! 카이저 빌헬름 3세 만세!"
 gerdom.49.t: "제국수상 포겔의 사망"
 gerdom.49.d: "현 제국수상인 포겔이 오늘 집무실에서 숨졌습니다. 이제 신임 제국수상을 임명하는 것은 카이저에게 달렸습니다."
 gerdom.49.a: "사회민주당의 쿠르트 슈마허를 임명한다"
 gerdom.49.b: "안정을 위해 하인리히 브뤼닝을 임명하라."
 gerdom.49.c: "독일 보수당의 새로운 얼굴, 카를 프리드리히 괴르델러!"
 gerdom.51.t: "제국의 안전"
 gerdom.51.d: "조국이 프랑스 코뮌과 전시상태에 돌입했기에, 수상은 사회민주당 지도부의 주요 인사들을 포함해, 독일 사회에 위협을 가하는 모든 집단을 해체하는 규제를 통과시키려고 하고 있습니다. 이 규제에 관련해서 논란이 일고 있는 가운데, 결정권은 카이저께 달려있습니다!"
 gerdom.51.a: "좌파 조직을 해산하고 최고 주모자를 구속한다."
 gerdom.51.b: "짐은 독일의 민주적인 정당정치 이외에는 아무것도 용인할 수 없다!"
 gerdom.52.t: "FAUD"
 gerdom.52.d: "1927년에 설립된 독일자유노동자동맹(FAUD)은 여러 노조의 뿌리입니다. 이들은 생디칼리스트들의 지하 테러 활동을 계속해서 비난해왔기에 지금까지 운영이 허용됐습니다. 하지만 제국 비밀경찰은 이 단체의 지도자가 스페인의 CNT-FAI처럼 다른 국가의 생디칼리스트 조직들과 접촉하고 있다는 분명한 증거를 발견했습니다. 또한 그들은 몇몇 연맹원들이 카이저를 목표로 한 음모에 직접적으로 관여되어 있으리라 의심하고 있습니다!"
 gerdom.52.a: "지도부를 구금하고, 단체를 해산시키도록 하게. 지하에서나 활동하라 그래라!"
 gerdom.52.b: "계속해서 FAUD에 운영을 허락하라. 단 엄중히 감시하라."
 gerdom.53.t: "독일자유노동자동맹을 금지한 독일"
 gerdom.53.d: "독일자유노동자동맹(FAUD)은 1919년 9월 15일에 창설된 이래로 독일에서 운영되고 있는 아나르코-생디칼리슴 성향의 노조입니다. 이들은 활동의 자유를 가지고 있었으나, 독일 정부는 지도부를 체포하고 조직을 해산시키기로 했습니다. 우리는 이에 어떻게 대응해야 할까요?"
 gerdom.53.a: "독일에 맞서는 것은 너무 이르다."
 gerdom.53.b: "우리는 독일에 있는 우리 형제들을 지켜야 한다! 연대하자!"
 gerdom.54.t: "라인란트에서 불안 사태 발생"
 gerdom.54.d: "라인란트의 노동자들은 최근 우리 정부의 반좌익 행동, 특히 그 유명한 'FAUD 스캔'에 대해 항의하고 있습니다."
 gerdom.54.a: "잘 하면 비극은 일어나지 않을 것이다!"
 gerdom.55.t: "라인란트 노동자들 사이의 소요 사태!"
 gerdom.55.d: "서부 독일의 노동자들은 정부의 억압에 반대하는 시위를 계속하고 있습니다! 만약 우리의 선택에 따른 결과를 대비한다면, 이는 강대한 적을 약화시킬 수 있는 기회일지도 모릅니다."
 gerdom.55.a: "우리는 그들을 도와야 한다!"
 gerdom.55.b: "우리는 준비가 되지 않았다."
 gerdom.56.t: "라인란트 총파업!"
 gerdom.56.d: "노동 전선에 대한 우리 정부의 행동에 분노한 노동자들은 라인란트에서 대규모 시위를 벌였습니다. 이러한 시위들은 우리의 군사 생산을 심각하게 저해하고 가장 중요한 산업 지역의 안정을 위태롭게 하고 있습니다."
 gerdom.56.a: "파업을 처리하기 위해 군을 보내라!"
 gerdom.56.b: "노동자와 협상한다."
 gerdom.57.t: "라인란트 파업 참가자가 항복하다!"
 gerdom.57.d: "정부와 파업자들 간의 소모전에서 정부는 이겼습니다. 파업자들은 성과를 거의 거두지 못했고, 파업을 곧 철회할 것 같습니다."
 gerdom.57.a: "엄청나군!"
 gerdom.58.t: "파업 중인 노동자와 협상"
 gerdom.58.d: "파업 중인 노동자와 협상하려고 시도했습니다. 독일의 모든 정치 세력들이 이 회담을 지켜보고 있으며, 일부 사람들은 파업이 독일 제국의 개혁을 위한 선례가 되기를 바라고 있습니다."
 gerdom.58.a: "협상을 중지하고, 병력을 투입하라!"
 gerdom.58.b: "부분적으로만 동의하라."
 gerdom.58.c: "완전히 동의하라."
 gerdom.59.t: "공장 재가동"
 gerdom.59.d: "위기가 해결되었고, 공장들은 이전과 같은 효율로 돌아갈 것입니다."
 gerdom.59.a: "좋았어!"
 gerdom.60.t: "공장 재가동"
 gerdom.60.d: "다행히도 우리 군은 노동자들을 진압할 수 있었습니다. 그들은 희망없는 투쟁을 마침내 끝냈습니다."
 gerdom.60.a: "좋았어!"
 gerdom.61.t: "생디칼리스트의 총파업 개입"
 gerdom.61.d: "라인란트의 총파업이 마침내 끝났음에도 불구하고, 이 사건에 대한 공식 보고는 폭동에 참여한 수많은 노동자가 해외로부터 지원받았다고 말합니다. 프랑스 코뮌 출신일 가능성이 큰 선동가들이 군대에서 사용할 수준의 장비를 지급하고 대중들에게 생디칼리스트 선전을 배포했습니다. 이 무례한 태도에 어떻게 반응해야 할까요?"
 gerdom.61.a: "이런 행위는 용납할 수 없다!"
 gerdom.61.b: "생디칼리스트가 개입했다는 확실한 증거가 필요하다."
 gerdom.72.t: "인도네시아의 상황"
 gerdom.72.d: "카이저분트 계획의 일환으로 우리는 인도네시아에 반자유 국가를 만들기로 결졍했습니다. 영토를 어떻게 나누겠습니까?"
 gerdom.72.a: "범말라야국을 건설하라."
 gerdom.72.b: "사라왁과 말레이시아로 지역을 분할하라."
 gerdom.73.t: "인도차이나의 상황"
 gerdom.73.d: "카이저분트 계획의 일환으로 우리는 인도차이나에 반자유 국가를 만들기로 결졍했습니다. 영토를 어떻게 나누겠습니까?"
 gerdom.73.a: "범인도차이나국을 건설하라."
 gerdom.73.b: "여러 국가로 분할하라."
 gerdom.74.t: "미텔아프리카 분할"
 gerdom.74.d: "새로운 카이저분트 정책의 일환은 식민지에 새로운 행정부를 설립함으로써 본국의 지침을 발표하는 겁니다. 그러한 영토 중 하나가 바로 미텔아프리카입니다. 라이히스탁의 보수당원들은 현상 유지를 주장하고 있지만, 이미 대부분의 의원들은 이미 미텔아프리카가 독일군과 우리 경제에 상당한 부담을 안겨주고, 실질적인 순이익은 적다는 사실을 깨달은 바가 있습니다. 지출을 최대한으로 줄이면서 아프리카에서 독일의 입지를 유지하기 위해선 미텔아프리카의 과감한 개혁 조치가 필요합니다."
 gerdom.74.a: "미텔아프리카를 여러 국가로 나누어라."
 gerdom.74.b: "연방화하라!"
 gerdom.74.c: "현 상황을 유지하라."
 gerdom.75.t: "몰타 상황"
 gerdom.75.d: "카이저분트 계획을 실행하기 위해, 우리는 그 계획을 독일 통제 하에 있는 여러 요충지에 얼마나 적용할 것인지 결정해야 합니다. 그 중 하나는 몰타 섬입니다. 몰타는 지중해를 통과하는 항로의 안전을 위해 중요하고 '가라앉지 않는 항공 모함' 역할을 하기 때문에 거의 모든 주요 참모들과 많은 보수 정치인들은 이 섬을 직접 통제하자고 주장하고 있습니다."
 gerdom.75.a: "제한적인 자치권을 승인해 주어라."
 gerdom.75.b: "그들을 직접적인 통치하에 두어라."
 gerdom.77.t: "미텔아프리카 개편"
 gerdom.77.d: "독일로부터 내려온 새로운 질서에 맞추어 우리의 내부 구조를 개편해야 합니다..."
 gerdom.77.a: "아프리카에 새로운 질서를!"
 gerdom.77.b: "오, 나는 그렇게 생각하지 않는데."
 gerdom.78.t: "미텔아프리카 개편"
 gerdom.78.d: "독일로부터 내려온 새로운 질서에 맞추어 우리의 내부 구조를 개편해야 합니다..."
 gerdom.78.a: "아프리카에 새로운 질서를!"
 gerdom.78.b: "오, 나는 그렇게 생각하지 않는데."
 gerdom.81.t: "아덴의 지위"
 gerdom.81.d: "카이저분트 계획을 실행하기 위해, 우리는 그 계획을 독일 통제 하에 있는 여러 주변 지역에 얼마나 적용할 것인지 결정해야 합니다. 남 예멘이 그러한 지역 중 하나입니다. 황제 해군의 제독들은 이 지역을 직접 지배하면 아덴 만을 통제할 수 있다고 주장했지만, 대부분의 정치인들은 차라리 지배력이 약해지는 것을 감수하면서 이 지역에 대한 지출을 깎을 것을 주장하고 있습니다."
 gerdom.81.a: "제한적인 자치권을 승인해 주어라."
 gerdom.81.b: "아덴을 예멘에게 넘겨주어라."
 gerdom.81.c: "그들을 직접적인 통치하에 두어라."
 gerdom.82.t: "독일의 아덴 제안"
 gerdom.82.d: "독일이 우리에게 아덴을 넘겨주는 대신, 자신들의 보호령이 되어달라는 제안을 보내왔습니다. 아주 매력적인 제안으로 보이는데, 이를 수용해야 할까요?"
 gerdom.82.a: "제안을 받아들여라!"
 gerdom.82.b: "거절한다!"
 gerdom.83.t: "예멘의 승낙"
 gerdom.83.d: "예멘 무타와킬 왕국이 우리의 제안을 받아들여 우리의 보호령이 되었습니다."
 gerdom.83.a: "훌륭하군!"
 gerdom.84.t: "빌헬름 3세의 대관식"
 gerdom.84.d: "위대한 벨트크리크 카이저 빌헬름 2세의 승하 이후, 빌헬름 3세는 대관식 날 독일 전역을 번영으로 이끌고 세계 곳곳에 있는 우리의 이권을 보호하겠다는 훌륭한 연설을 전달했습니다!"
 gerdom.84.a: "그대에게 승리의 왕관을!"
 gerdom.85.t: "독일의 프랑스 단체 금지!"
 gerdom.85.d: "우리 모국의 힘이 커지자 독일의 지도부는 한심하게도 프랑스 조직 또는 프랑스의 지원을 받는 조직을 모두 금지하여 자국의 영토를 보전하겠다고 결정했습니다. 독일 제국 내에서, 특히 우리의 점령된 영토인 로렌과 알자스지방에서 소수 프랑스인을 억압하는 이러한 행동들은 그냥 넘어가서는 안 됩니다!"
 gerdom.85.a: "좌시하지 않겠다. 전쟁이다!"
 gerdom.85.b: "프랑스인 저항 단체에 도움을 제공하라."
 gerdom.85.c: "공개적으로 독일의 행동을 규탄하라."
 gerdom.85.e: "현 단계에서는 상황이 복잡하게 흐르는 걸 피해야 한다."
 gerdom.86.t: "우리를 비난한 인터내셔널!"
 gerdom.86.d: "프랑스 코뮌은 최근 독일 제국 내의 모든 프랑스 조직을 대상으로 한 이 문제를 국제회의를 조직하는 데 이용했습니다. 이들은 공식적으로 '독일 제국주의'를 규탄했으며, 제국 내의 프랑스 소수민족을 보호하기 위해 가능한 모든 조치를 취할 것이라 했습니다. 이에 대응하여, 국제사회의 몇몇 중요한 구성국들도 비슷하게 프랑스인을 향한 우리의 행동을 비난하면서, 이와 같은 행동이 현대국가의 명예에 얼룩을 남기는 일이라고 지적했습니다. 우린 이러한 치욕에 어떻게 대응해야 할까요?"
 gerdom.86.a: "이 배후에는 코뮌이 있다. 놈들을 말살하라!"
 gerdom.86.b: "독일은 피라미들의 저항따위 신경쓰지 않는다."
 gerdom.86.c: "프랑스 소수민족의 권리를 회복해주어라."
 gerdom.91.t: "독일 군사고문단의 돈-쿠반 도착"
 gerdom.91.d: "독일 제국이 우리의 구식 군대를 개선하는 것을 돕고자 아국에 공식 군사고문단을 보내기로 했습니다. 이러한 사절단은 우크라이나와 베네수엘라와 같은 국가들의 군사에게 그들이 끼친 영향으로 잘 알려져 있으므로, 참으로 행운입니다."
 gerdom.91.a: "그대들에게 카자크식 환대를 보여드리겠소!"
 gerdom.92.t: "레토프-포어베크와 독일 저항의 불길"
 gerdom.92.d: "지금은 독일 제국 역사상 가장 암울한 시기입니다. 제국정부는 적군의 비행기, 전차, 전술에 패배하여 베를린을 떠났고, 셸쇼크로 인해 결단력을 잃은 채 다르에스살람으로 피난했습니다. 하지만, 독일군이 독일 그 자체는 아니며, 아프리카의 창공 아래에서 우리의 충성스러운 식민지들은 여전히 전쟁 수행에 헌신하고 있습니다. 그러나 정부는 독일 역사상 최대의 군사적 재앙을 불러일으켰다는 의혹에 직면해있고, 육군 장교들은 새로운 임시재상의 임명을 요구하고 있습니다. 그중 상당수는 벨트크리크에서 보여줬던 성공과 그가 지휘하는 아스카리들로부터 충성과 애정을 받는 점을 고려하여, 파울 폰 레토-포어베크를 수상으로 임명해줄 것을 탄원하고 있습니다."
 gerdom.92.a: "좋다! 폰 레토포어베크를 임명하라! 하이아 사파리!"
 gerdom.92.b: "안 된다! 이 행동은 우리 민주주의의 관에 최후의 못을 박는 일이 될 것이다!"
 gerdom.93.t: "'아프리카 군단'을 제안한 레토프-포어베크"
 gerdom.93.d: "폰 레토프-포어베크 수상이 비상정부 앞에 서서 아스카리로 알려진 현지 방어군을 더 많이 육성해야 한다고 주장했습니다. 이 용맹한 군인들은 세계대전 동안 수상이 오스트아프리카의 정글 속에서 협상국에 맞서 싸울 때부터 충성스럽게 제국을 위해 헌신해왔습니다. 또한 폰 레토프-포어베크는 조국을 되찾는다면 독일 밑에서 아프리카를 다스리던 현지의 왕, 대공, 영주들을 각자 독립시킬 것을 제안했습니다. 이러한 보상은 원주민들과 그 지도자들에게 동기를 부여하고 그들을 북돋아서 우리가 베를린으로 갈 수 있도록 도와줄 것입니다. 이는 암울한 제안이지만 이는 암울한 제안이지만, 제국은 더 암울한 시기를 보내고 있습니다."
 gerdom.93.a: "미텔아프리카 전역에서 아스카리를 결집하라!"
 gerdom.93.b: "의미없다. 독일의 전쟁에는 독일인 군대가 필요하다!"
 gerdom.94.t: "쥐트베스트아프리카의 아프리카 군단"
 gerdom.94.d: "독일 최초의 식민지 중 하나인 남서아프리카는 특히 제국 정부에 충성스럽습니다. 그러나 이 지역이 독일 식민제국의 설립과 밀접하게 관련되어 있으므로 폰 레토프-포어베크가 약속한 독립을 보수파가 찬성하도록 하기에는 어려울 수도 있습니다."
 gerdom.94.a: "완벽하군."
 gerdom.95.t: "오스트아프리카의 아프리카 군단"
 gerdom.95.d: "벨트크리크 당시 폰 레토프-포어베크 휘하에 있던 식민지군이 가장 인상적인 전투를 벌였던 장소인 오스트아프리카는 다르에스살람을 수도로 두고 있으며, 제국의 아프리카 영토라는 왕관에 달린 보석처럼 대부분 관료에게 인식되고 있습니다. 이에 독일 행정부는 예전부터 이곳에 뿌리 깊게 자리 잡았고, 이 덕분에 현지인과 원활하게 협력하여 새로운 방위군에 자원자가 대거 몰리게 되었습니다."
 gerdom.96.t: "독일령 콩고의 아프리카 군단"
 gerdom.96.d: "벨트크리크 후 패전국인 벨기에로부터 가져온 콩고는 미텔아프리카의 중심을 차지하고 있으며 독일 정부는 수십년 동안 이 지역에 대한 지배력을 가지기 위해 심하게 군대화되었습니다."
 gerdom.97.t: "적도 아프리카의 아프리카 군단"
 gerdom.97.d: "전략적으로 사하라의 바로 남쪽에 위치한 독일 적도 아프리카의 식민지는 가장 인상적인 보조 부대 중 일부를 운영하고 있으며 그 중 대부분은 유목민과 싸우는 데 수년을 보냈습니다."
 gerdom.98.t: "니제르-카메룬의 아프리카 군단"
 gerdom.98.d: "가장 최근에 획득한 아프리카의 지방들 중 하나인 니제르는 미텔아프리카에 있는 카메룬 식민지와 합쳐졌습니다. 다소 분열되어있기는 하지만 원주민들은 라이히를 탈환하는 대가로 독립을 할 준비가 되었습니다!"
 gerdom.99.t: "토고란트의 아프리카 군단"
 gerdom.99.d: "원래 독일의 식민지인 토고와 영국, 프랑스의 식민지였던 황금 해안과 다호메이에서 모집된 아스카리는 미텔아프리카의 아스카리보다 질이 떨어집니다. 그럼에도 불구하고 그들은 독일이 필요로 하는 시기에 적절한 가격으로 독일을 도울 준비가 되어 있습니다."
 gerdom.100.t: "아프리카의 탈식민지화"
 gerdom.100.d: "독일 제국의 가장 암울한 시기에, 파울 폰 레토-포어베크는 전쟁에서 승리하면 독립을 시켜주겠다고 약속함으로써 식민지 아스카리를 모았습니다. 적들이 무너졌고 베를린이 해방되었습니다. 많은 아프리카 종속국들은 약속을 지키고 아프리카를 탈식민지화하라고 요구했습니다."
 gerdom.100.a: "우리의 약속을 이행해야 한다!"
 gerdom.100.b: "아프리카는 독일에 영원히 남아야 한다!"
 gerdom.105.t: "독일이 독일내 프랑스계 주민을 탄압하다!"
 gerdom.105.d: "독일 제국은 우리의 성장하는 영향력에 대한 두려움 때문에 경계 지역의 통제를 강화하기로 결정했습니다. 우리는 인내해야 합니다, 곧 왈로니아, 로렌 및 알자스에 있는 우리의 형제들이 해방 될 때가 올 것입니다!"
 gerdom.105.a: "곧, 우리들의 시간이 올 것이다!"
 gerdom.106.t: "국내 치안 향상"
 gerdom.106.d: "국경 지역에서 군대와 경찰의 존재가 점차적으로 증가했지만 아직 충분하지 않습니다. 프랑스 생디칼리슴 지하조직의 지도자들은 여전히 자유롭게 활동하고 있으며 소수 프랑스 민족의 마음을 선전으로 망가트리고 있습니다. 많은 사람들은 현존하는 프랑스 조직들을 구린 일들을 은폐하는 목적으로 이용합니다. 영토 보전을 위해 우리 정부의 우파 세력은 프랑스의 자금 지원을 받는 모든 조직의 완전한 해산을 요구했습니다. 하지만 이러한 조치가 필요한 것처럼 보일지라도, 이는 의심할 여지 없이 국제사회에서 우리의 명성을 실추시킬 것입니다."
 gerdom.106.a: "현재 보안 조치는 충분하다!"
 gerdom.106.b: "독일에서 모든 프랑스 조직을 금지시킬 때이다!"
 gerdom.106.c: "이 계획은 시작부터 미친 짓이었다, 폐기하라..."
 gerdom.200.t: "베르톨트 브레히트의 비자 요청"
 gerdom.200.d: "라인란트의 생디칼리스트들은 한동안 전세계적으로 일어나고 있는 다양한 충돌에서 그들의 '동지'를 돕기 위해 해외로 떠났습니다. 오늘, 유명한 지하 작가 베르톨트 브레히트는 이러한 '국제사단'에 참여할 의사를 밝혔습니다.\n\n그의 출금을 허락해 다른 생디칼리스들이 해외로 갈 수 있도록 할 수도 있고, 여권을 압수하고 출금을 금지할 수도 있습니다. 그렇게 한다면 생디칼리스트들은 해외로 갈 생각을 줄이겠지만, 대신 격노할 것입니다."
 gerdom.200.aa: "거친 미국으로 가게 하라..."
 gerdom.200.ab: "만약 원한다면 브라질로 갈 수 있다..."
 gerdom.200.ac: "만약 원한다면 브라질로 갈 수 있다..."
 gerdom.200.ad: "러시아에서 얼어 죽으면 좋겠군!"
 gerdom.200.ae: "스페인에서 땀을 흘릴 수 있다..."
 gerdom.200.af: "그는 재고할 것이다."
 gerdom.201.t: "독일 의용군의 미국 도착"
 gerdom.201.d: "베르톨트 브레히트와 다른 독일 생디칼리스트들이 우리의 투쟁에 지원하기 위해 두 자원자 사단을 이끌고 왔습니다!"
 gerdom.201.a: "인터내셔널은 인간의 권리를 위해 싸운다!"
 gerdom.202.t: "독일 의용군의 브라질 도착"
 gerdom.202.d: "베르톨트 브레히트와 다른 독일 생디칼리스트들이 우리의 투쟁에 지원하기 위해 두 자원자 사단을 이끌고 왔습니다!"
 gerdom.202.a: "인터내셔널은 인간의 권리를 위해 싸운다!"
 gerdom.203.t: "독일 의용군의 러시아 도착"
 gerdom.203.d: "베르톨트 브레히트와 다른 독일 생디칼리스트들이 우리의 투쟁에 지원하기 위해 두 자원자 사단을 이끌고 왔습니다!"
 gerdom.203.a: "인터내셔널은 인간의 권리를 위해 싸운다!"
 gerdom.204.t: "독일 의용군의 스페인 도착"
 gerdom.204.d: "베르톨트 브레히트와 다른 독일 생디칼리스트들이 우리의 투쟁에 지원하기 위해 두 자원자 사단을 이끌고 왔습니다!"
 gerdom.204.a: "인터내셔널은 인간의 권리를 위해 싸운다!"
 gerdom.205.t: "고요해진 라인란트"
 gerdom.205.d: "수많은 저명한 생디칼리슴 동조자들이 나라 밖으로 나와 싸우고, 외국에서 죽기를 희망하며, 우리 땅의 긴장감이 악영향없이 크게 감소했습니다. 라인란트는 마침내 약간의 평화와 조용함을 맛보고 있습니다."
 gerdom.205.a: "이렇게 계속되길 바라자..."
 gerdom.206.t: "생디칼리슴 동조자가 고향에 돌아오길 원한다"
 gerdom.206.d: "전쟁이 끝났으므로 자원 봉사자들로 구성된 '국제사단'이 집으로 돌아 가려고 합니다. 많은 사람들이 아직도 그들의 무기를 가지고 있으며 모든 생존자들은 전쟁으로 단련된 생디칼리스트들입니다. 그러나 우리가 그들이 국경을 넘는 것을 금지한다면, 독일인들의 공산주의의 위협에 대한 견해가 강해지므로 스캔을 일으키지 않기 위해 그들을 멀리해야 합니다. 하지만 우리가 필연적으로 인터내셔널과 충돌한다면 그들이 등을 돌리는 위험을 감수해야 합니다."
 gerdom.206.a: "군에 입대해야 할 것이다!"
 gerdom.206.b: "가족들에게 돌려보내주자."
 gerdom.206.c: "국경을 봉쇄하라!"
 gerdom.207.t: "의심스러운 상황에서 사망한 베르톨트 브레히트"
 gerdom.207.d: "몇 주간의 추측 끝에, 우린 브레히트의 행방을 찾을 수 있었습니다. 생디칼리스트 작가 베르톨트 브레히트는 현지 경찰관에 의해 지하실에 갇힌 후, 그곳에서 숨졌습니다. 생디칼리스트 의용군으로서 해외에서 활동한 이후 브레흐트는 독일에 재입국하지 못했습니다.\n\n그의 가족과 다른 생디칼리스트 요인들은 베를린에서 상당한 규모의 시위를 열며, 생디칼리스트 의용군들에 대한 우리의 강경한 정책이 그의 죽음을 불러왔다고 비난했습니다."
 gerdom.207.a: "우리가 순교자를 만든 것 같군."
 gerdom.208.t: "독일로 귀국한 베르톨트 브레히트"
 gerdom.208.d: "최선의 노력에도 불구하고, 생디칼리슴 작가인 베르톨트 브레히트는 어떻게든 국경을 넘어 밀입국한 것처럼 보입니다. 그와 그의 가족은 지하에 숨었으며 논란이 되고 있는 인물은 자본주의 체제에 반대하는 노동자들의 결속을 공공연히 연설하고 있습니다."
 gerdom.208.a: "한 번이라도 입을 닫을 수 없는 건가?!"
 gerdom.209.t: "국제사단이 군대를 제공하다"
 gerdom.209.d: "생디칼리슴의 대의를 위해 용감하게 싸운 후, 국제사단의 동지들과 베테랑들은 독일에 있는 그들의 고향으로 돌아가는 것을 거부당했습니다. 수 개월 동안 표류한 후 많은 전 동지들이 이제 다시 집합했고, 독일을 제국주의의 재앙으로부터 해방시키기 위해 무기를 들기로 결정했다. 그들의 수는 전투와 빈곤으로 줄어들었지만, 그들은 전쟁을 경험한 베테랑들이고 인터내셔널의 군사력에 도움이 될 것입니다."
 gerdom.209.a: "어서오게, 동지들이여!"
 gerdom.209.b: "하지만 대가가 크겠군..."
 gerfor.1.t: "브리튼 연방의 덴마크 공격"
 gerfor.1.d: "브리튼 연방이 덴마크와의 전쟁을 선언했습니다. 프랑스 코뮌과 이탈리아 사회주의 공화국의 연합군이 이탈리아 전역을 장악하려는 시도를 시작했습니다. 이 침공은 유럽의 힘의 균형을 생디칼리슴 쪽으로 기울일 위험이 있으며, 덴마크 정부는 우리의 도움을 요청했습니다. 생디칼리스트들에게 이 행동의 어리석음에 대해 경고할까요, 아니면 아무 말도 하지 않고 덴마크를 잃을 위험이 질까요?"
 gerfor.1.a: "그들에게 돌아가지 않으면 독일군과 마주할 것이라고 경고하라!"
 gerfor.1.b: "물려라! 짐은 마음을 바꾸었다!"
 gerfor.2.t: "덴마크에 관해 최후통첩을 보낸 독일"
 gerfor.2.d: "제2제국이 런던에 최후통첩을 보냈습니다. 우리가 덴마크에서 물러나고 사격을 중지하지 않는다면 독일은 덴마크를 도울 것입니다. 비록 우리의 이익을 위해 스카게라크를 점령하고 독일의 북쪽 국경에 위협을 가하고 있지만, 독일의 위협을 불러오는 것은 매우 위험할 수도 있습니다."
 gerfor.2.a: "우리는 독일과의 전쟁을 각오할 수 없다, 철수하라!"
 gerfor.2.b: "군주주의자에게 해줄 대답 따위는 없다! 수도로 진격을 계속하라!"
 gerfor.3.t: "영국에 대항하는 독일의 지원"
 gerfor.3.d: "우리는 영국과의 전쟁 상태에 있습니다. 우리 군대는 자랑스럽지만 생디칼리슴의 맹공격을 견딜 수 없을 것입니다. 어떤 영향력 있는 인사들은 침략이 격퇴된 후에 독일의 영향을 조금 받는다 할지라도 독일에 도움을 요청하라고 하고 있습니다. 우리는 무엇을 해야할까요?"
 gerfor.3.a: "베를린에 전보를 보내라!"
 gerfor.3.b: "독일놈들은 믿을 수 없다!"
 gerfor.4.t: "브리튼 연방이 물러서다"
 gerfor.4.d: "최후통첩이 런던에서 접수된 후, 그들은 육지에 있는 모든 사령관들에게 사격을 중지하고 브리튼으로 돌아오라는 명령을 신속하게 내렸습니다. 우리는 오늘 외교적 승리를 거두었고, 우리가 사회주의자와 생디칼리스트의 공격에 맞설 것이라는 것을 세계에 보여주었습니다. 우리는 브리튼이나 프랑스로부터 위협을 받는 어떤 나라라도 보호할 것입니다."
 gerfor.4.a: "외교가 또다시 평화를 달성하였다!"
 gerfor.5.t: "브리튼의 덴마크 최후통첩 무시"
 gerfor.5.d: "런던에서 접수된 최후통첩에도 불구하고 그들의 군대는 덴마크 영토를 향한 움직임을 계속하고 있으며, 우리의 단순한 요구를 무시하고 있다는 것은 명백합니다. 우리는 전쟁을 선포하고 덴마크를 동맹국으로 끌어들일 수도 있고, 아니면 덴마크를 멸망시킬 수도 있으며, 우리의 생디칼리슴 적과 함께 북부 전선을 만들 수도 있습니다."
 gerfor.5.a: "놈들이 전쟁을 선택했다! 전쟁이다!"
 gerfor.5.b: "물러서라! 우리 시대에는 평화가 있을 것이다!"
 gerfor.6.t: "덴마크에서 철수한 브리튼"
 gerfor.6.d: "최후통첩이 런던에 접수된 후, 그들은 즉시 모든 지휘관에게 사격을 중지하고 영국 영토로 철수하라고 명령했습니다. 덴마크의 독립은 지켜졌으며 우리의 자존심도 그대로 유지되었습니다. 그럼에도 불구하고, 독일의 개입으로 우리를 보호했다는 사실은 다소 불안합니다."
 gerfor.6.a: "독일이 없었더라면 불가능했다."
 gerfor.7.t: "이탈리아 재통일을 모색하는 인터내셔널"
 gerfor.7.d: "프랑스 코뮌과 이탈리아 사회주의 공화국 연합군이 이탈리아 전체를 확보하고자 하는 시도를 개시했습니다. 이 침공은 유럽의 세력 균형이 생디칼리스트 쪽으로 기울도록 위협할 것입니다. 우린 이 행동이 세계의 평화를 위협하고 있다고 인터내셔널에 경고해야 할까요, 아니면 이탈리아반도가 저 사악한 이념에 빠지도록 놔두어야 할까요?"
 gerfor.8.t: "이탈리아에 관해 최후통첩을 보낸 독일"
 gerfor.8.d: "독일 제국은 우리에게 이탈리아에 대한 개입을 끝내고 이탈리아 국가들과의 휴전을 선언하지 않으면 제국이 무력으로 개입할 것이라는 전보를 우리에게 보냈습니다."
 gerfor.9.t: "인터내셔널에 최후통첩을 보낸 독일"
 gerfor.9.d: "독일 제국이 우리를 도우러 왔습니다! 그들은 반도 전체를 정복하려고 시도하는 이탈리아 사회주의 공화국에 대한 지지를 묻는 최후통첩을 프랑스 코뮌에 보냈습니다. 독일은 생디칼리스트들은 후퇴하지 않으면 전멸을 각오해야 할 것이라고 했습니다."
 gerfor.10.t: "이탈리아에서 철수한 프랑스 코뮌"
 gerfor.10.d: "최후통첩이 파리에 접수된 후, 그들은 즉시 모든 지휘관에게 전선에서 철수하고 반도를 포기하라고 명령했습니다. 이탈리아의 독립은 지켜졌으며 우리의 자존심도 그대로 유지되었습니다."
 gerfor.10.d.sri: "[FRA.GetNameDef] 측을 [ITA.GetNameDef] 측과의 전쟁에 끌어들이는 것은 아마도 현명한 생각이 아니었을지 모릅니다. 이번 공격은 독일 제국이 침공을 중지하라는 최후통첩을 [FRA.GetNameDef]에게 보내는 결과를 만들었습니다. [FRA.GetAdjective] 정부는 우리 군대에 물러날 것을 명령하며 주저했습니다. 우린 여기에 따르는 것 외에 선택지는 없습니다."
 gerfor.11.t: "이탈리아에서 철수한 프랑스 코뮌"
 gerfor.11.d: "이탈리아에 대한 개입과 이탈리아 생디칼리스트들에 대한 지원을 중단하라는 최후통첩을 파리에 보낸 후, 그들은 현명하게도 이를 받아들였습니다. 붉은 군대는 이미 철수하고 있으며 우리의 위상은 크게 높아졌습니다. 또다시 우리는 외교를 통해 균형을 지켰고 유럽 평화에 대한 기대를 개선했습니다."
 gerfor.12.t: "프랑스 코뮌의 이탈리아 최후통첩 무시"
 gerfor.12.d: "우리의 최후통첩은 무시되었습니다 이미 SRI과 코뮌 군대는 이탈리아에서 행군 중이며 전쟁 전 국경으로 돌아가기를 거부했습니다. 이탈리아 반도의 다른 주들이 현재 위협을 받고 있으며 생디칼리슴은 그 비도덕적인 이념을 구석구석까지 퍼트리고 있습니다. 현재 쟁점은 우리가 최후통첩을 군대로 지지하고 인터내셔널에 전쟁을 선포해야 하는가에 대한 것입니다."
 gerfor.13.t: "프랑스 코뮌의 스페인 침공"
 gerfor.13.d: "프랑스 코뮌의 무장 세력은 스페인 침공을 시작했습니다. 이 침공은 힘의 균형을 생디칼리슴 동맹 쪽으로 기울일 위험이 있습니다. 생디칼리스트들에게 그 어리석은 행동에 대해 경고할까요, 아니면 스페인이 무너지도록 둘까요?"
 gerfor.14.t: "스페인에 최후통첩을 보낸 독일"
 gerfor.14.d: "군주들은 도둑들처럼 서로 사이가 두터운 법입니다. 우리가 스페인 왕국에 맞서 군사 작전을 개시한 후, 우리는 베를린으로부터 군사적 행위를 그만둘 것을 요구하는 뜻을 전달받았습니다. 그들은 만일 우리 군이 피레네 너머로 돌아가지 않는다면 현 상황을 유지하기 위해 군사적으로 개입할 것이라고 주장했습니다."
 gerfor.16.t: "스페인에서 철수한 프랑스 코뮌"
 gerfor.16.d: "독일은 오늘 중요한 외교적 성과를 세웠고, 우리의 독립을 지키는데 일도하였습니다. 제국이 프랑스 코뮌에 우리에 대한 공격을 중단하라고 명령한 후, 프랑스는 현명하게도 이를 받아들이고 군대를 피레네 너머로 철수했습니다. 적어도 지금 현 상황은 온전합니다."
 gerfor.17.t: "프랑스 코뮌의 스페인 최후통첩 무시"
 gerfor.17.d: "코뮌의 스페인 왕국 침공에 대해 공적으로 비난하고 최후통첩을 보냈음에도 불구하고, 프랑스는 군대 철수를 거부했습니다. 또 하나의 유럽 왕가가 무너질 가능성은 더 이상 무시할 수 없으며, 독일의 패권을 명백하게 무시하는 것에 어떻게 대응해야 할지 결정해야 합니다."
 gerfor.24.t: "눈앞의 적"
 gerfor.24.d: "러시아군이 오데르에 도달했습니다. 베를린의 누구도 공황에 빠지지 않았습니다만, 반격이 없다면 독일이 파국을 맞이한다는 점은 명백합니다. 마지막 예비 보급 물자가 자원병에게 분배되었습니다. 모두가 조국을 수호하기 위한 마지막 노력에 가담하고 있습니다."
 gerfor.24.a: "그들을 저지해야만 한다!"
 gerfor.25.t: "라인강 방어"
 gerfor.25.d: "프랑스군이 라인강에 도달했습니다. 우리의 상당한 규모의 국경 요새는 그들의 거침없는 진격을 막기에는 부족해 보이며, 이제 우리의 중요한 공업 도시들이 하나씩 함락되고 있습니다. 상황은 꽤 절박하며, 이미 코뮌군이 베를린에 닿을 수도 있다는 어지러운 소문이 퍼지고 있습니다."
 gerfor.25.a: "그들을 저지해야만 한다!"
 gerfor.28.t: "마다가스카르 벌목"
 gerfor.28.d: "마다가스카르 섬은 우리가 수십년 동안 지배했으며 흑단이나 여러 종류의 자단 등 희귀 목재들의 아직 손대지 않은 원천입니다. 이러한 자원들이 아직 개발되지 않았으므로 몇몇 기업가들과 식민 정부의 구성원들은 이 섬에서의 목재 산업에 대한 권리를 가진 합자 회사를 세우자고 제안했습니다. 그 회사를 설립하기로 할까요?"
 gerfor.28.a: "새로운 합자 회사를 설립하라"
 gerfor.28.b: "그 사업을 홀로 내둬라"
 gerfor.29.t: "마다가스카르 벌목이 확장되다!"
 gerfor.29.d: "우리가 설립한 합자 회사는 약간의 결과를 내놓기 시작했고 희귀 목재 재고는 꾸준히 증가하고 있습니다. 하지만 벌목의 기계화로 인해 수천명의 사람들이 일자리를 잃게 되었습니다. 동시에 합자 회사는 목재 가공 단지를 건설하여 목재 상품 생산을 능률적으로 하라고 조언했습니다. 만약 우리가 이 새로운 게획에 자금을 댄다면, 이는 일석이조가 될 것입니다."
 gerfor.29.a: "새로운 가공 산업단지를 조성하라."
 gerfor.29.b: "우리는 충분히 투자하였다"
 gerfor.30.t: "새로운 마다가스카르 가공 단지"
 gerfor.30.d: "새로운 목재 가공 단지가 문을 열었고 지역 경제에 미치는 영향은 즉시 확인할 수 있었습니다. 이 단지를 건설한 노동자들은 계속하여 이 회사를 위하여 일하였으며, 건설이 끝난 뒤에 많고 새로운 노동자들이 필요하였습니다. 희귀 목재에 대한 접근 역시 증가하였고 새로운 산업단지의 개장을 축하하기 위한 축제가 타나나리브에서 열렸습니다."
 gerfor.30.a: "성공적인 식민지 노력."
 gerfor.31.t: "마다가스카르 봉기!"
 gerfor.31.d: "마다가스카르에서의 실업률이 현재 끝을 보이지 않고 치솟는 가운데, 많은 마다가스카르 현지인들, 특히 이전에 벌목하던 사람들이 우리에 맞서 일어났습니다. 지역 반란 정도로 시작했던 것은 빠르게 전면적인 폭동으로 변하였으며, 독립전쟁의 분위기가 들끓고 있습니다."
 gerfor.31.a: "이런게 필요한게 아니었는데..."
 gerfor.36.t: "스리랑카의 민족 분쟁"
 gerfor.36.d: "실론 섬에는 싱할라족과 타밀족이 살고 있으며, 오랫동안 이들은 섬에서의 우위를 두고 싸워왔습니다. 검은 월요일이 우리의 경제와 식민지 행정에 심각한 피해를 주면서, 현지 주민들의 불복종은 좌시할 수 없는 수준이 되고 있습니다. 고무를 공급받는 데 아주 중요한 실론의 영토는 점점 불안정해지고 있습니다."
 gerfor.36.a: "망할 민족주의자놈들!"
 gerfor.37.t: "브리튼 연방의 노르웨이 침공"
 gerfor.37.d: "브리튼 연방은 노르웨이에 무력으로 생디칼리슴을 심기 위해 전쟁을 선포하는 대담한 조치를 취했습니다. 이 침략은 유럽에서의 독일의 패권과 우리가 수년 동안 유지해온 현 상황에 거의 영향을 끼치지 않습니다. 지금 문제는 영국의 야만적인 행위에 대해 어떤 반응을 보내야 할 것인가 하는 것다."
 gerfor.38.t: "노르웨이에 관해 최후통첩을 보낸 독일"
 gerfor.38.d: "우리는 제국으로부터 저주받은 전보를 받았습니다. 그들은 우리가 노르웨이에 대한 침공을 중단하지 않으면 황립해군의 모든 함대를 마주할 것이라고 말했습니다. 그들은 유럽 독립국의 불가침과 균형을 지키는 것에 대해 실없는 소리를 늘어놨지만, 이 행동이 이 대륙에서의 그들의 패권을 지키려는 독일의 발악에서 비롯됐다는 것은 모든 사람들이 압니다. 어떤 반응을 할까요."
 gerfor.39.t: "독일, 노르웨이를 둘러싼 브리튼 연방에 경고"
 gerfor.39.d: "독일이 우리를 도와주었습니다! 그들은 브리튼 연방에 고향 섬으로 물러나거나 전멸의 위험을 감수하라는 최후통첩을 보냈습니다."
 gerfor.40.t: "브리튼 연방이 물러서다"
 gerfor.40.d: "최후통첩이 런던에서 접수된 후, 그들은 육지에 있는 모든 사령관들에게 사격을 중지하고 해안으로 돌아오라는 명령을 신속하게 내렸습니다. 우리는 오늘 외교적 승리를 거두었고, 우리가 사회주의자들 및 생디칼리스트들의 공격에 맞설 것이라는 것을 세계에 보여주었습니다. 우리는 브리튼이나 프랑스로부터 위협을 받는 어떤 나라라도 보호할 것입니다."
 gerfor.41.t: "브리튼의 노르웨이 최후통첩 무시"
 gerfor.41.d: "브리튼 연방은 혐오스러울 정도의 대담함을 보여주며 우리의 최후통첩을 무시했습니다. 북해의 움직임은 전혀 달라진 것 같지 않으며, 공화국은 노르웨이와의 전쟁을 계속하고 있습니다. 우리는 생디칼리슴의 물결이 그 덩굴을 다른 나라, 특히 우리의 전략적 이해 관계에 있어 중요한 나라에 뻗는 위험을 감수할 수 없습니다. 한편으로는, 현재는 우리에게 있어 런던과 전쟁하기에 좋은 때가 아니며, 잠재적으로 브리튼 연방을 인터내셔널에 가입하게 할 것입니다."
 gerfor.42.t: "브리튼이 노르웨이에서 물러나다"
 gerfor.42.d: "브리튼 연방이 현명한 조언을 듣고 북해에서의 작전을 멈춘 것으로 보입니다. 독일의 최후통첩이 그들을 겁먹게 하고 생디칼리슴이 또다른 전리품을 요구하는 것을 멈추게 한 것 같습니다."
 gerfor.43.t: "아일랜드와의 조약"
 gerfor.43.d: "전세계적으로 생디칼리스트들이 생겨나고 있는 가운데, 잠재적인 동맹국을 라이히스팍트가 가능한 한 도와주는 것이 매우 중요합니다. 아일랜드가 독일을 지지한다면 사회주의자들 바로 코 앞에 확고한 기반을 다질 수 있을 것입니다."
 gerfor.43.a: "라이히스팍트에 가입한다면 지원을 제공한다고 아일랜드에 제안하라"
 gerfor.44.t: "독일의 지원 제안"
 gerfor.44.d: "독일의 대사가 다음과 같은 제안을 했습니다. 만약 아일랜드가 라이히스팍트에 가입한다면 독일은 우리 경제와 군사에 투자할 것이라고 말입니다. 이 거래로 인한 혜택은 크겠지만 정부 일각에서는 해외 원조에 의존하기를 꺼려하고 있습니다..."
 gerfor.44.a: "어디에 서명하면 되나?"
 gerfor.44.b: "우리는 알아서 잘 하고 있다."
 gerfor.45.t: "아일랜드의 조약 서명"
 gerfor.45.d: "아일랜드가 우리의 제안을 수락했습니다. 이 조약에 따라 우리는 산업 장비와 아일랜드가에서 산업 장비를 추가적으로 생산하기 위해 필요한 라이선스를 제공해야 합니다. 추가적으로 총, 포, 비행기, 기갑 장비를 조립하고 제공할 의무가 있습니다."
 gerfor.45.a: "그렇다면 조립을 시작하자!"
 gerfor.46.t: "아일랜드의 조약 거부"
 gerfor.46.d: "불운하게도 아일랜드가 우리의 제안을 거절했습니다. 여전히 아일랜드에 대한 우리의 의무는 동일하게 남아있습니다."
 gerfor.46.a: "오, 그래..."
 gerfor.47.t: "아일랜드 조약의 의무사항"
 gerfor.47.d: "아일랜드가 주문한 모든 물자의 준비가 끝났습니다. 물품이 배송될 준비가 되었습니다."
 gerfor.47.a: "좋아"
 gerfor.48.t: "독일의 원조가 도착하다"
 gerfor.48.d: "총, 기갑 장비, 비행기 등 우리가 독일에 주문한 물품이 우리 항구에 도착했습니다. 각각 한 전대를 구성할 전투기와 폭격기, 여러 대의 전차와 많은 포 그리고 새로운 독일제 기관총을 받았습니다."
 gerfor.48.a: "대단하군!"
 gerfor.49.t: "아일랜드에 대한 물품 원조가 불가능하다"
 gerfor.49.d: "불운하게도 우리의 지원을 수용할 아일랜드의 의지 또는 능력의 부재로 인하여 모든 계획을 중단하야 합니다. 그나마 다행인 것은 이미 생산한 장비가 우리 수중에 있으며 이를 사용할 수 있다는 점입니다."
 gerfor.49.a: "없는 것보다 낫지."
 gerfor.51.t: "오스트리아의 지원을 요청한 독일"
 gerfor.51.d: "독일이 생디칼리슴에 대항하는 그들의 전쟁에 가담하길 요청하고 있습니다. 나라 안의 보수파는 생디칼리슴으로부터 유럽을 지키기 위한 신성한 의무를 이야기하고 있습니다만, 다른 이들은 독일의 전쟁에서 억지로 싸워서는 안된다고 말하고 있습니다. 독일을 지원해야 할까요?"
 gerfor.51.a: "세계대전을 기억하라! 우리는 싸워야만 한다!"
 gerfor.51.b: "이번에도 독일은 혼자서 잘할 것이다."
 gerfor.51.c: "물자와 자원병을 보내라"
 gerfor.53.t: "불가리아의 지원을 요청한 독일"
 gerfor.53.d: "독일은 우리에게 생디칼리슴과 인터내셔널에 대항하는 그들의 전쟁에 가담하길 요청했습니다. 나라 안의 보수파는 이것이 저 무신론자 빨갱이들으로부터 유럽을 수호하기 위한 신성한 의무라고 말하지만, 다른 이들은 독일의 전쟁에서 억지로 싸워서는 안된다고 말하고 있습니다. 우리는 외부적으로는 동맹국으로서 벨트크리크에 참전한 것을 인정받지만 독일은 루마니아의 석유 매장량을 탐내 이를 직접 통제했고 우리를 무시했습니다. 우리는 저 제국을 도와야 할까요?"
 gerfor.53.a: "우리는 독일인들에게 모든 것을 빚졌다. 이제 우리가 빚을 갚을 차례다!"
 gerfor.53.b: "이번에도 독일은 혼자서 잘할 것이다."
 gerfor.53.c: "물자와 자원병을 보내라."
 gerfor.54.t: "오스트리아가 이 전쟁에서 우리의 동맹이 되다!"
 gerfor.54.d: "오스트리아가 도움을 바라는 우리의 청원을 듣고 동맹에 참가할 것을 결정했습니다! 라이히스팍트가 더 강해졌으니, 생디칼리스트들은 우리를 박살낼 수 없을 것입니다!"
 gerfor.54.a: "라이히스팍트에 어서와라!"
 gerfor.56.t: "불가리아가 이 전쟁에서 우리의 동맹이 되다"
 gerfor.56.d: "불가리아가 도움을 바라는 우리의 청원을 듣고 동맹에 참가할 것을 결정했습니다! 라이히스팍트가 더 강해졌으니, 생디칼리스트들은 우리를 박살낼 수 없을 것 입니다!"
 gerfor.56.a: "라이히스팍트에 어서와라!"
 gerfor.57.t: "오스트리아가 우리를 도우는 것을 거절하다!"
 gerfor.57.d: "오스트리아가 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 우리는 생디칼리슴에 대항해 홀로 싸우게 되었습니다!"
 gerfor.57.a: "배신자들! 우리라면 그들을 도왔을 것이다. 그렇지 않나?"
 gerfor.58.t: "오스만의 지원 거부"
 gerfor.58.d: "오스만 제국이 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 우리는 생디칼리슴에 대항해 홀로 싸우게 되었습니다!"
 gerfor.58.a: "배신자들! 우리라면 그들을 도왔을 것이다. 그렇지 않나?"
 gerfor.59.t: "불라기아가 우리를 도우는 것을 거절하다!"
 gerfor.59.d: "불가리아가 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 우리는 생디칼리슴에 대항해 홀로 싸우게 되었습니다!"
 gerfor.59.a: "배신자들! 우리라면 그들을 도왔을 것이다. 그렇지 않나?"
 gerfor.60.t: "약간의 지원을 약속한 오스트리아"
 gerfor.60.d: "오스트리아가 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 대신 생디칼리슴과의 전쟁을 돕기위해 물자와 자원자들을 보낼 것입니다!"
 gerfor.60.a: "없는 것보단 낫지!"
 gerfor.61.t: "약간의 지원을 약속한 오스만 제국"
 gerfor.61.d: "오스만 제국이 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 대신 생디칼리슴과의 전쟁을 돕기위해 물자와 자원자들을 보낼 것입니다!"
 gerfor.61.a: "약간 아이러니하군."
 gerfor.62.t: "약간의 지원을 약속한 불가리아"
 gerfor.62.d: "불가리아가 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 대신 생디칼리슴과의 전쟁을 돕기위해 물자와 자원자들을 보낼 것입니다!"
 gerfor.62.a: "없는 것보단 낫지!"
 gerfor.63.t: "독일의 트론헤임 조차 요청"
 gerfor.63.d: "독일이 우리 대사에 접근해 다소 이상한 제안을 했습니다. 트론헤임 항을 25년 동안 조차하고 브리튼 연방에 맞서기 위한 전진기지로 만드는 대신 상당한 금액을 제공하겠다고 말이지요. 원래 거주하던 노르웨이인들은 계속 머물 수 있을 것이고, 트론헤임에서 노르웨이의 민간 행정도 유지될 것입니다. 물론, 트론헤임 근방의 상업도 촉진될 것이지만, 이 제안에 동의한다면 브리튼 연방이 우리에게 보복할지도 모릅니다...\n\n어떻게 해야 할까요?"
 gerfor.63.a: "돈은 정말 좋다!"
 gerfor.63.b: "우리는 영국을 화나게 할 수 없다!"
 gerfor.64.t: "트론헤임 조차에 동의한 노르웨이"
 gerfor.64.d: "노르웨이 정부는 다음 25년 동안 트론헤임을 조차하겠다는 우리 제안에 동의하기로 결정했습니다. 트론헤임을 생디칼리슴에 대한 방패에 필수적인 부분으로 만들기 위해 필요한 투자를 평가하는 작은 위원회가 이미 열려있습니다."
 gerfor.64.a: "정말 좋군."
 gerfor.65.t: "노르웨이가 트론헤임 조차를 거부하다"
 gerfor.65.d: "노르웨이 정부는 영국의 보복 위협을 언급하며 다음 25년 동안 트론헤임을 조차하겠다는 우리 제안에 동의하지 않기로 결정했습니다. 이해 할 수 있고 예기치 못한 일도 아니지만, 그래도 유감스럽습니다."
 gerfor.65.a: "키엘로도 충분할거야"
 gerfor.66.t: "악마와의 거래?"
 gerfor.66.d: "우리는 생디칼리스트들에게 졌지만, 협상국은 계속 싸우고 있습니다. 상황이 이렇게 안 좋아진 것은 협상국 정부가 영토를 계속 지킬 수 없었기 때문입니다. 따라서 많은 사람들은 서로 간의 차이점을 제쳐두고 고국을 되찾기 위해 협상국에 가입해야 한다고 하고 있습니다."
 gerfor.66.a: "협상국에 회담을 요청해라."
 gerfor.66.b: "우린 그들이 필요하지 않다!"
 gerfor.67.t: "협상국과의 동맹을 모색하는 독일"
 gerfor.67.d: "독일은 생디칼리스트 찬탈자들에게 패배했습니다. 생디칼리스트가 유럽을 장악하게 된 것은 독일인들의 탓이라고 주장하는 사람들이 있지만, 그들은 우리가 불과 몇 년 전 처했던 상황과 같은 상황에 있고 그들은 [Root.GetAdjective] 정부에 대표단을 보내 협상국의 일부가 되기를 청했습니다. 영토나 식민지에 관한 독일과 협상국 간의 분쟁은 일단 유럽이 회복되면 처리될 것이라고 약속했습니다. 뭐라고 대답해야 할까요?"
 gerfor.67.a: "그들을 가입시켜라."
 gerfor.67.b: "헛소리다!"
 gerfor.68.t: "성공적인 협상국과의 회담"
 gerfor.68.d: "협상국은 동맹 제안을 수락하였으며, 영토나 식민지에 대한 어떠한 분쟁도 유럽으로 돌아왔을 때 논의하기로 동의하였습니다. 비록 협상국은 단지 편의상의 문제가 아니라 협상국 동맹의 일원으로써 그 사안들에 접근하기를 기대하는 것이 분명하지만 말입니다."
 gerfor.68.a: "그렇다면 좋다!"
 gerfor.69.t: "실패한 협상국과의 회담"
 gerfor.69.d: "[From.GetNameDefCap] 은(는) 우리의 동맹 제안을 거부하였습니다. 그들은 이 난장판에 대한 책임이 우리에게 있다고 비난하며 생디칼리슴을 물리치는 데 어떠한 도움도 필요 없다고 주장합니다!"
 gerfor.69.a: "젠장할!"
 gerfor.77.t: "협상국과 라이히스팍트의 통합"
 gerfor.77.d: "독일 제국은 생디칼리슴의 위협으로부터 세계를 구해내기 위해 라이히스팍트와 협상국을 합쳤고, 이 시간부터는 함께 발을 맞추지 않으면 정복당할 것입니다."
 gerfor.77.a: "이젠 우리 모두 한배에 탔구먼."
 gerfor.80.t: "베를린의 제안"
 gerfor.80.d: "생존을 위한 전쟁에 휘말린 독일 제국은 그들의 군사 동맹인 라이히스팍트 내에서의 우리 제국의 영구적 존속에 대해 협상을 재개했습니다. 비록 국민들이 수년간의 전쟁으로 지쳤기는 하지만 여전히 지배계층 사이에서는 강한 친독 감정과 신질서의 승자들과 나란히 서려는 열망이 남아있습니다.\n\n그러나 우리 제국은 성급하게 결정하지 않고 오랫동안 오스만 제국의 일부였던 코카서스의 통제를 회복하고 아제르바이잔이 중앙정부와 더욱 긴밀하게 연결될 것을 요구했습니다. 우리의 요구에 불만을 가지고는 있지만 독일 정부는 그것이 그들의 남방 국경을 강화시키는 것으로 이어진다면 손해를 감수하려는 용의가 있는 듯 합니다."
 gerfor.80.a: "좋다, 옛 동맹을 되살리자."
 gerfor.80.b: "아니, 이는 우리가 가장 관심을 가진 사안이 아니다."
 cancel_ott: "[OTT.GetNameDefCap] 측의 바쿠 협정 거부"
 GER_upon_completion_of_focus: "다음 달 안에:"
 gerfor.81.t: "[FROM.GetNameDefCap]의 수락"
 gerfor.81.d: "오늘 오스만 정부가 우리의 제안에 동의해 독일 동지들과 함께 무기를 선전포고하겠다는 훌륭한 소식이 콘스탄티니예로부터 전해졌습니다. 러시아라는 불곰의 위협이 점점 커짐에 따라 칼리파는 이미 우리가 동방 정교회라고 부르는 불경한 이교도들에 대해 지하드를 선포하라는 명령을 내렸습니다."
 gerfor.81.a: "훌륭하군."
 gerfor.82.t: "[FROM.GetNameDefCap]의 거부"
 gerfor.82.d: "수십 년간의 전쟁에 회복할 수 없는 큰 상처를 입은 오스만 제국은 우리의 제안을 거부했으며 대신 중립적 해법을 택했습니다. 그들은 카이저와 좋은 관계임을 부정하지는 않지만, 그들은 당분간은 우리의 이익이 그들의 이익과 일치하지 않을 것임을 안 듯합니다."
 gerfor.82.a: "배신자들!"
 gerfor.83.t: "바쿠 협정 서명"
 gerfor.83.d: "[GER.GetLeader]의 정부가 우호적인 튀르크인이 분노한 튀르크인보다 더 가치 있다는 것을 깨닫고 아제르바이잔 영토에서 모든 독일군을 철수하자는 우리의 제안에 동의했습니다. 비록 조약이 25년간 독일인들에게 바쿠의 막대한 석유 채굴권을 보장하기에 우리가 접근할 수는 없겠지만, 이는 모든 튀르크인에게 엄청난 승리이며 콘스탄티니예에서는 큰 축하연이 벌어지고 있습니다."
 gerfor.83.a: "완벽하군!"
 gerfor.107.t: "독일의 석유 조약 제안"
 gerfor.107.d: "독일이 우리에게 흥미로운 제안을 가지고 접근해왔습니다. 그들은 우리가 석유 수송의 안전을 보장하고 그들에게 우선적으로 시장접근권을 주는 대가로 우리 경제에 투자하겠다고 약속했습니다. 지금 조약의 조항들이 정리되고 있습니다."
 gerfor.107.a: "우리 경제에 이를 쓸 수 있다."
 gerfor.107.b: "우린 베를린이 필요하지 않다."
 gerfor.108.t: "베네수엘라의 석유 조약 수용"
 gerfor.108.d: "베네수엘라 경제에 대한 투자를 제안한 후 그들은 신속히 동의했습니다. 우리는 곧 석유를 받기 시작할 것입니다."
 gerfor.108.a: "훌륭하군."
 gerfor.109.t: "베네수엘라의 석유 조약 거부"
 gerfor.109.d: "베네수엘라 정부는 우리의 관대한 제안에도 불구하고, 석유 공급에 관한 조약이라는 생각 자체를 거부했습니다."
 gerfor.109.a: "어떻게 그들이 감히!"
 gerfor.110.t: "우리 배당의 석유를 잃어버린 베네수엘라!"
 gerfor.110.d: "남미의 고립에도 불구하고 베네수엘라는 우리의 석유를 안전하게 지키지 못한 것으로 보입니다. 이전의 중단없는 공급 회로는 끊어졌으며 석유 부족은 이미 조국과 식민제국 전역에 알려졌습니다."
 gerfor.110.a: "왜 항상 석유지?"
 gerfor.111.t: "베네수엘라로의 항해를 거부한 상선단!"
 gerfor.111.d: "우리는 지금 전쟁 중이기 때문에 최대한의 인력이 필요합니다. 따라서 베네수엘라와의 석유 공급 고리는 석유 대부분을 운반하는 민간 선박에 점점 의존하게 되었습니다. 유감스럽게도 침몰의 위헙 때문에 화주들이 석유를 가져오지 않으려 한다는 것이 점점 분명해져갔습니다. 이는 우리의 석유 수입을 갑작스럽게 떨어뜨렸습니다. 또다시 우리의 석유 공급이 심각하게 위협받고 있습니다."
 gerfor.111.a: "황립해군을 향한 믿음이 부족한 건 겁쟁이들 뿐이다."
 gerfor.119.t: "유전지대 보호 보장"
 gerfor.119.d: "러시아는 소위 검은 황금이 엄청나게 풍부한 바쿠 유전을 통제하는 아제르바이잔을 위협하고 있습니다. 우리는 러시아가 이 유전을 쓰지 않도록 보장해야 하며 가능하다면 유전을 확보해야 합니다. 우리는 아제르바이잔의 생존과 그들이 보유하고 있는 석유를 보장함으로써 아제르바이잔과 최선의 방법을 협상하기 위해 바쿠에서 회의를 가질 예정입니다."
 gerfor.119.a: "바쿠냐 죽음이냐."
 gerfor.140.t: "독일의 연구협정 제안"
 gerfor.140.d: "독일 정부는 양국 간 군사 연구 조약을 제안했습니다. 우리 두 나라의 관계가 어느 정도 가까운 사이는 아니지만 독일 군대의 도움을 크게 받을 것입니다."
 gerfor.140.a: "이건 좋은 생각처럼 들리는군!"
 gerfor.140.b: "불가리아는 도움이 필요 없다."
 gerfor.141.t: "불가리아가 연구 조약을 승인하다"
 gerfor.141.d: "불가리아는 우리의 관대한 군사 연구 조약을 받아들였습니다. 불가리아가 우리의 옛 동맹국으로서 발칸 문제에서 성공하는 것이 우리에게 최선의 이익입니다."
 gerfor.141.a: "훌륭하군!"
 gerfor.142.t: "불가리아의 연구 조약 거부"
 gerfor.142.d: "불행히도 불가리아 정부는 우리가 제안한 군사 연구 조약을 현재의 군사 계획에 '불필요한'것으로 간주하면서 거부했습니다."
 gerfor.142.a: "좋아."
 gerfor.143.t: "독일의 지브롤터 요구"
 gerfor.143.d: "독일 대사가 독일 제국의 최근 상황을 알려 왔습니다. 베를린의 최근 정책 변화로 인해 현재 지중해에 대한 통제가 강화되고 있습니다. 독일은 이미 수에즈를 장악하고 있습니다. 그들은 지금 바위를 넘겨 줄 것을 요구하고 있습니다."
 gerfor.143.a: "우리에게 선택의 여지가 있는가?"
 gerfor.143.b: "이 터무니없는 요구를 거절하라."
 gerfor.144.t: "스페인의 지브롤터 할양"
 gerfor.144.d: "지브롤터에 대한 우리의 요구를 의식한 스페인은 이 영토를 우리에게 할양하기로 결정했습니다."
 gerfor.144.a: "훌륭하군!"
 gerfor.145.t: "스페인의 요구 거부"
 gerfor.145.d: "스페인은 우리의 지중해 정책 전체를 위태롭게 하는 지브롤터를 우리에게 넘기는 것을 거부했습니다."
 gerfor.145.a: "좋아, 하지만 곧 돌아오지."
 gerfor.146.t: "예멘 문제"
 gerfor.146.d: "오랫동안 우리는 홍해와 수에즈 운하에 대한 접근을 보호하기 위해 예멘 국가를 영향권에 두고 싶었습니다. 그렇게 할 수 있는 기회가 생겼으니, 우리가 그들을 장려하기 위해 무엇을 제공해야 할까요?"
 gerfor.146.a: "그들에게 우리의 예멘 식민지를 양도하라!"
 gerfor.146.b: "아무것도 제공하지 마라."
 gerfor.147.t: "독일의 동맹 제안!"
 gerfor.147.d: "우리 주재 독일 대사는 우리에게 동맹을 위한 아덴 식민지를 제공했습니다."
 gerfor.147.a: "어떻게 이런 제의를 거절한다는 거지?"
 gerfor.147.b: "제안을 거절하라."
 gerfor.148.t: "예멘의 수락"
 gerfor.148.d: "예멘은 우리의 관대한 제의를 받아들인다는 사실을 알려왔습니다."
 gerfor.148.a: "좋군."
 gerfor.149.t: "예멘의 거부"
 gerfor.149.d: "안타깝게도 예멘은 동맹 제안을 거부하기로 결정했습니다."
 gerfor.149.a: "어리석은 염소 목동들."
 gerfor.150.t: "독일의 동맹 제안!"
 gerfor.150.d: "독일 주재 독일 대사는 우리에게 동맹을 제안했습니다."
 gerfor.150.a: "받아들여라."
 gerfor.150.b: "거부해라."
 gerfor.151.t: "예멘의 수락"
 gerfor.151.d: "예멘이 우리의 제안을 수용하겠다고 알려왔습니다."
 gerfor.151.a: "좋았어."
 gerfor.152.t: "예멘의 거부"
 gerfor.152.d: "애석하게도, 예멘은 우리의 제안을 거절하기로 결정했습니다."
 gerfor.152.a: "좋아."
 gerfor.173.t: "국경 지역에서 계속되는 저항"
 gerfor.173.d: "지역에서 평화와 안정을 유지하려는 우리의 노력에도 불구하고, 폴란드 파르티잔들은 독일 시민들과 정규군 부대들을 계속해서 괴롭히고 있습니다. 그들이 지역 생산성에 가하는 피해는 하찮은 정도가 아니며, 이주를 장려하는 우리의 노력은 끊임없는 공격에 직면하며 쇠약해지고 있습니다. 이 새로운 위협에 어떻게 대응해야 할까요?"
 gerfor.173.a: "계속해서 현지인들을 달래라."
 gerfor.173.b: "더욱 더 강경한 탄압이 필요하다."
 gerfor.187.t: "포위된 카이저라이히"
 gerfor.187.d: "벨트크리크 이후, 러시아는 큰 모욕을 당하고 영토를 잃어버렸습니다. 이후 그들의 팽창주의적인 태도에도 불구하고, 독일 내 대부분의 정책 전문가들은 러시아 놈들이 결코 우리의 힘에 도전하지 않을 것이라는 데 동의했습니다. 하지만 오늘, 러시아가 우릴 향해 공식적으로 선전포고함으로써 우리가 충격적일 정도로 틀렸음이 밝혀졌습니다. 러시아군이 국경을 넘어 전면적인 공세를 가하고 있다는 보고가 들어왔습니다. 우리가 코뮌과의 전쟁에 준비가 되어 있는지조차 논쟁의 여지가 있는 마당에, 하물며..."
 gerfor.187.a: "하지만 우리는 버텨낼 것이다."
 gerfor.188.t: "라이히스팍트로의 초대"
 gerfor.188.d: "과거 그들이 선의를 보여주고 양국 사이에 불가침협정이 맺어진 것에 기초하여, 독일은 오늘 우리에게 독일의 경제 및 군사적 동맹인 라이히스팍트로의 공식 초청장을 내밀었습니다. 이에 참여하는 것은 우리나라에 커다란 이익을 가져다줄 테지만, 강력한 독일의 영향력 아래 우리를 둘 것입니다. 이 초대에 어떻게 대응해야 할까요?"
 gerfor.188.a: "감사히 받아들여라."
 gerfor.188.b: "거절하자."
 gerfor.189.t: "[From.GetNameDefCap]의 거부"
 gerfor.189.d: "독일 외교 사절단이 [From.GetAdjective]의 관료에게 우리의 좋은 의도를 설득시키려 시도하며 [From.GetAdjective]의 수도에서 며칠을 보냈지만, [GER.GetNameDef](와)과 [From.GetNameDef] 사이의 관계를 개선시키려는 의도가 실패했습니다."
 gerfor.189.a: "우린 무슨 수를 써서든 [From.GetNameDefCap] 정부를 제어할 것이다."
 gerfor.189.b: "우린 아무것도 할 수 없다."
 gerdom.101.t: "대성전"
 gerdom.101.d: "생디칼리스트들이 프랑스 본토에서 합법정부를 쫓아내는 데 성공한 이래로, 우익 단체들은 프랑스 코뮌에 대항한 성전을 요구해왔습니다. 이제 그들의 소원이 마침내 이루어졌습니다. 영광스러운 조국과 생디칼리슴 독사의 둥지 간에 전쟁이 벌어졌기 때문입니다. 카이저 빌헬름 2세께서는 라디오 연설을 통해 독일과 프랑스 사이에 다시 전쟁이 벌어진 이유를 설명하시면서 \"독일 민족의 양지\"를 얻어내기 위한 마지막 장애물을 제거해야 한다고 촉구하셨습니다. 이후 수만 명의 젊은 독일인들이 카이저의 손자의 모범을 좇아 서둘러 입대하기 시작했으며, 민간인들은 거리에 모여 공개적으로 전쟁을 지지하기 시작했습니다. 재앙에 가까운 위기들을 이겨냈음에도 불구하고, 독일은 다시 한번 단결했습니다. 독일 만세! 카이저 폐하 만세!"
 gerdom.101.a: "하느님, 카이저 폐하를 보호하여 주시옵소서! 승리는 우리의 것이 되리라!"
 gerdom.102.t: "폰 하머슈타인-에쿠오르트 사건"
 gerdom.102.d: "선거 한 달 전, 또 다른 스캔들이 언론에 의해 폭로되었습니다. 독일 조국당의 당수인 알프레트 후겐베르크가 소유하고 있는 신문사 중 하나인 가르텐라우베에서 명망있는 장군이자 국가전쟁장관인 폰 슐라이허의 친구인 쿠르트 폰 하머슈타인에크보르트 남작의 두 딸이 생디칼리스트를 지지하는 정보기관과의 수상한 거래에 연관되어 있다고 보도했습니다. 잠시 후,후 라이히스탁의 프란츠 젤테 의원은, 폰 슐라이허의 친구인 페르디난트 폰 브레도프가 이끄는 방첩부가 왜 전쟁장관과 친분이 있는 가족이 적대적 정보기관에 의해 침투당했음을 알아내지 못 했냐고 추궁하며 일을 키우기 시작했습니다.  폰 하머슈타인-에쿠오르트는 딸에 행동에 대해 공개적으로 사과하고 사임했지만, 사실 궁금한 점은 따로 있습니다. 폰 슐라이허는 폰 브레도프를 대체하고 그의 정치 경력에 오점이 될만한 위협을 없애기 위해 영향력을 행사해야 할까요? 만약 그렇다면, 누구로 대체해야 할까요?"
 gerdom.102.a: "인간은 누구나 실수를 하지!"
 gerdom.102.b: "니콜라이 전화번호 알고 있는 사람 있나?"
 gerdom.102.c: "그 사람 이름이 뭐라고? 카나리스?"
 gerfla.1.t: "스당의 날"
 gerfla.1.d: "1870년에 발발한 보불전쟁이 이듬해에 끝난 후 프랑스의 마지막 황제 나폴레옹 3세를 사로잡은 스당 전투를 기념하기 위해 스당의 날이 만들어졌습니다. 스당의 날의 취지는 본래 프로이센 군대에 존경을 표하는 날이었지만, 벨트크리크가 끝나고 나서는 제국의 선포와 독일의 적이 패망한 것을 기리는 날으로 의미가 변했습니다.\n\n아헨에서부터 메멜까지 독일 전역의 길거리에는 흑, 백, 적색의 장식이 가득합니다. 곳곳에서 종소리가 널리 울려퍼지고 있으며 귀족, 군인과 무수히 많은 참전 용사들이 군중들의 환호 속에서 거리를 자랑스럽게 행진하고 있습니다. 오늘은 제국이 건국된 이래로 우리가 누려왔던 평화와 번영을 되새기도록 도와주는 멋진 날입니다."
 gerfla.1.a: "카이저라이히 만세!"
 gerfla.2.t: "루이제 호프만의 태평양 비행"
 gerfla.2.d: "루이제 호프만은 조종사 면허를 취득한 첫 독일인 여성입니다. 그녀는 1933년 대서양 횡단 비행에 성공한 뒤 만프레트 폰 리히트호펜, 군터 플뤼쇼프와 같은 영웅들과 어깨를 나란히 하는 항공 개척자로 일약 발돋움했습니다. 그녀는 오늘 맞춤 제작된 포커 F-IX기로 새로운 장거리 비행 기록을 세웠습니다. 금일로부터 36시간 전 타히티에서 이륙한 루이제 호프만은 독일령 뉴기니의 라에에 무탈히 도착했습니다. 그녀는 환호하는 군중에 둘러싸여 알베르트 할 식민지사에게 환영을 받았습니다.\n\n그녀가 곧 세계일주 비행을 시도할 것이라는 소문이 퍼지고 있습니다. 만약 이것이 사실이라면 그녀는 비슷한 계획을 가지고 있는 붉은 남작과 직접 경쟁해야 하게 될 것입니다..."
 gerfla.2.a: "대단한 기록이군!"
 gerfla.3.t: "호프만 대 붉은 남작"
 gerfla.3.d: "오늘은 항공 역사에 있어 의미있는 날입니다. 금일 두 명의 조종사가 맞춤 제작된 포커 XI기에 올라타 최초의 단독 세계 일주 비행 기록을 쟁취하려 미텔아프리카의 다르에스살람에서 출발했습니다. 황제 폐하께서는 둘 모두에게 무운을 빌어주었습니다."
 gerfla.3.a: "흥미진진하군!"
 gerfla.4.t: "호프만의 승리"
 gerfla.4.d: "루이제 호프만이 방금 다르에스살람에 착륙했습니다! 그녀는 이제 공식적으로 세계 최초로 단독 세계 일주를 한 사람입니다! 만프레트 폰 리히트호펜은 라디오를 통해 축하의 말을 건넸습니다. 기자 회견에서 루이제 호프만은 독일의 모든 여성에게 무슨 일이 있더라도 가진 꿈을 잃지 말라고 전했습니다."
 gerfla.4.a: "위대한 여인에게 축하를!"
 gerfla.5.t: "폰 리히트호펜의 승리"
 gerfla.5.d: "만프레트 폰 리히트호펜이 방금 다르에스살람에 착륙했습니다! 그는 이제 공식적으로 세계 최초로 단독 세계 일주를 한 사람입니다! 루이제 호프만은 라디오를 통해 축하의 말을 건넸습니다. 붉은 남작은 자신이 세계 최고의 조종사임을 다시 한 번 입증해냈습니다."
 gerfla.5.a: "독일의 영웅에게 축하를!"
 gerfla.6.t: "에리히 루덴도르프의 사망"
 gerfla.6.d: "그의 죽음이 오늘 아침 일찍 보고 된 후에도, 에리히 루덴도르프는 최근 독일 역사상 가장 논란이 많은 사람들 중 하나입니다. 한편으로 그는 1919년 프랑스가 항복한 독일 승리의 조율자이며 벨트크리크의 영웅이었습니다. 반면에, 대부분의 독일인들은 폰 티르피츠 제독이 1924 년 악명 높은 동부구제 스캔들 이후에 그를 강제로 물러나게 하면서 끝난 군사독재를 잊지 않고 있습니다. 루덴도르프는 기사 작위와 같은 공로로 아직도 명예로운 대우를 받고 있지만, 그는 이후에 대부분의 시간을 사유지에서 은둔하며 보냈습니다."
 gerfla.6.a: "독재자가 아닌 천재로 그를 기억하자."
 gerfla.7.t: "게오르크 미하엘리스 사망"
 gerfla.7.d: "전 수상인 게오르크 미하엘리스가 오늘 78세의 나이로 세상을 떠났습니다. 1917년 폰 베트만-홀베크의 재상 자리를 이어받은 그는 처음이자 마지막으로 독일 재상 자리에 오른 유일한 평민입니다. 많은 사람들은 힌덴부르크-루덴도르프 독재정권의 앞잡이로 여겼으며, 루덴도르프가 그에게 불만을 품고 1919년 힌덴도르프가 그를 강제로 수상직에서 물러나게 했습니다. 그는 전 수상으로서 국장을 받았지만 카이저는 참석을 강력히 거부했습니다."
 gerfla.7.a: "그는 평민의 앞잡이였지만, 결국에는 재상이었다."
 gerfla.8.t: "빌헬름 그뢰너의 사망"
 gerfla.8.d: "벨트크리크의 유명한 영웅, 빌헬름 그뢰너 장군이 오늘 보른슈테트에서 사망했습니다. 벨트크리크 중 그는 군사철도체계를 개혁하여 독일 제국군이 적수인 협상국에 우위를 점하는 데 도움을 주었습니다. 그러나 전쟁청의 수장으로서 민간 당국과의 협력은 노동조합과의 협력과 기업 이익에 대한 선동적 발언으로 인해 비판을 받았고 일시적으로 불명예를 안았습니다. 그뢰너는 루덴도르프가 몰락한 후 군대에서 요직을 되찾았고 민간 정치에 참여하여 유능한 지휘관일 뿐만 아니라 정부와 독일 의회에서 육군의 이익을 대변하는 유능한 연락관으로 명성을 얻었습니다. 군의 동료들과 유족들이 애도를 표합니다."
 gerfla.8.a: "육군에는 그와 같은 사람이 더 필요하다."
 gerfla.11.t: "유럽으로 귀환"
 gerfla.11.d: "우리 군인들은 [GetNameGERCapital]의 거리에서, 귀환하는 독일의 지도자들이 탑승한 함선의 유럽 도착을 열렬하게 환호하며 늘어서 있습니다. 우리는 더 이상 망명자가 아닙니다."
 gerfla.11.a: "영광스러운 날이다!"
