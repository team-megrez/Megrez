### Decisions ###
 GER_send_support_to_bulgaria: "Send Support to Bulgaria"
 GER_send_support_to_bulgaria_desc: "While they may not have been a game-changer, Bulgaria was still our loyal ally during the Weltkrieg, and they are not at risk from the Serbian invasion. [Root.GetNameDefCap] does not forget its friends, and we shall move to help the Tsar at once!"

 GER_join_kaiser_wilhelm_society: "Join the Kaiser Wilhelm Society"

 french_occupation_decisions: "Occupation of France"
