 GER_industrial_boom: "산업 호황"
 GER_industrial_boom_desc: "검은 월요일 이후의 경제정책이 대성공으로 평가받고 있는 가운데, 독일의 민간 투자자들이 활발하게 활동하기 시작했습니다. 현 경기는 안정적일 뿐만 아니라 폭발적인 호황을 누리고 있습니다. 비록 이번 호황은 영원히 지속되지는 않을 테지만, 최소한 우리가 다른 심각한 문제에 집중할 수 있는 시간을 벌어줄 것입니다."
 gerdom.5.t: "검은 월요일"
 gerdom.5.d: "1936년 2월 3일, 베를린 증권거래소는 하락세를 멈췄습니다. 그리고 침몰하였습니다. 시장의 불안정으로 인한 공황매도로 인해 주식시장이 월요일 아침에 개장하자마자 파산하였습니다.\n\n인쇄전신기는 검은 월요일의 결과를 밤새도록 출력해냈습니다. 결과가 분석되었을 때 상황이 더욱 악화되었다는 것이 분명하였습니다.\n\n이 전례없는 경제적 재앙의 충격은 전 세계에서 느껴질 것입니다. 독일의 황금기가 끝났습니다. 적어도 지금은 말입니다..."
 gerdom.5.a: "하느님 맙소사!"
 gerdom.6.t: "대규모 예금인출사태"
 gerdom.6.d: "베를린 주식시장의 붕괴로 당황한 독일 시민들이 자산을 출금하기 위해 은행으로 달려들고 있습니다. 은행은 그러한 액수를 내줄 여유가 없으며, 이에 따라 수많은 은행이 도산할 위험에 처해 있습니다. 국민들은 이 전례가 없는 금융 위기의 안정을 위해 정부의 즉각적인 개입을 요구하고 있습니다!"
 gerdom.6.a: "일시적으로 은행을 닫아라."
 gerdom.6.b: "개인의 재산을 보장하라."
 gerdom.6.c: "아무것도 하지 마라."
 gerdom.7.t: "검은 일주일의 끝"
 gerdom.7.d: "검은 일주일이라고 알려진 기간의 시작이었던 검은 월요일 다음 날에는 상황이 거의 개선되지 않았습니다. 사람들이 주식이 쓸모 없게되기 전에 급매하려고하자 주식의 폭락이 사상 최고치에 도달했습니다. 이번 주말에 끝났을 때 독일의 주요 경제 전문가와 최고 경영자가 자살을 했고, 시장은 죽었습니다. 독일 정부는 행동해야 합니다."
 gerdom.7.a: "경제를 개혁해야 한다."
 gerdom.8.t: "식민지의 재정적 어려움"
 gerdom.8.d: "일부 독불장군 정치인들은 더 많은 자원을 식민지에 분배하자고 제안했는데, 이는 독일 국민에 피해가 갈 것이며 분명히 인기가 없을 것입니다..."
 gerdom.8.a: "필요한 만큼의 자원을 식민지에 줘라."
 gerdom.8.b: "정말 중요한 지출만 막아줘라."
 gerdom.8.c: "허리띠를 졸라매라. 이 비참한 시기엔 저들을 도울 수 없다."
 gerdom.9.t: "경제를 살리는 전쟁"
 gerdom.9.d: "전쟁으로 인해 여러 분야의 산업에서 생산이 급증했으며 노동력은 애국심을 충족하기 위해 노력했습니다. 이는 검은 월요일 위기의 여파를 줄여 경제에 긍정적인 효과를 가져왔습니다. 경제가 되살아날 기미가 마침내 보이는 것 같습니다!"
 gerdom.9.a: "훌륭해."
 gerdom.10.t: "검은 월요일"
 gerdom.10.d: "1936년 2월 3일, 베를린 증권거래소는 하락세를 멈췄습니다. 그리고 침몰하였습니다. 시장의 불안정으로 인한 공황매도로 인해 주식시장이 월요일 아침에 개장하자마자 파산하였습니다.\n\n인쇄전신기는 검은 월요일의 결과를 밤새도록 출력해냈습니다. 결과가 분석되었을 때 상황이 더욱 악화되었다는 것이 분명하였습니다.\n\n이 전례없는 경제적 재앙의 충격은 전 세계에서 느껴질 것입니다. 독일의 황금기가 끝났습니다. 적어도 지금은 말입니다..."
 gerdom.10.a: "하느님 맙소사!"
 gerdom.10.b: "마르크스는 이런 날이 올거라 예언했지!"
 gerdom.44.t: "군사 지휘권을 받은 루프레히트 국왕"
 gerdom.44.d: "Following the announcement that Crown Prince Wilhelm will return to the front for the Second Weltkrieg, King Rupprecht of Bavaria has been recommissioned as a commander in the Imperial German Army as well. The commander of Heeresgruppe Rupprecht von Bayern during the Weltkrieg, he proved himself an able commander in spite of having received his position through nobility, and was considered by his peers to perhaps be the only German royal deserving of military command during the entire war. As he is the reigning King and is nearing 70, Rupprecht may not lead with the same capacity he used to, but he has been welcomed by the OHL nonetheless."
 gerdom.44.a: "그가 바이에른군을 영광으로 이끌 것이다!"
 GER_alfred_von_vollard_bockelberg: "알프레트 폰 폴라르트-보켈베르크"
 GER_colonial_subsidies: "식민지 보조금"
 GER_colonial_subsidies_desc: "우리는 식민지의 개선을 위하여 제국의 재원을 사용하기로 했습니다. 이는 검은 월요일로부터의 피해를 최소한으로 낮추면서 그들의 충성을 계속해서 확보하기 위함이죠. 엄청나게 필요한 자원들을 조국에서 멀리 옮긴다고 하더라도 말입니다."
 GER_partial_colonial_subsidies: "부분적 식민지 보조금"
 GER_partial_colonial_subsidies_desc: "우리의 식민지들이 처해있는 절박한 상황으로 인해, 우리는 전략적으로 우리의 재원 중 일부를 제국에서 가장 큰 타격을 입은 지역을 돕기 위해, 사기를 드높이고, 우리의 통치체계를 안정화하기 위해 풀기로 했습니다."
 GER_agricultural_aid_to_eastern_europe: "동유럽 농업 구제"
 GER_agricultural_aid_to_eastern_europe_desc: "우린 독일과 동유럽의 곡창지대 사이에 관세장벽을 두지 않을 것을 천명했으므로, 국내의 농산물을 사용하는 중산층 이하의 사람들은 우리의 선택에 실망감을 보이기 시작했습니다. 그 와중에도 그들의 재산에는 빠르게 빨간딱지가 붙고 있습니다."
 gerdom.300.t: "미텔오이로파로의 지원을 확대한 독일"
 gerdom.300.d: "The appointment of Paul Lejeune-Jung as the next chairman of the Mitteleuropa Commission under German initiative is expected to bring benefits to the member states of Mitteleuropa due to greater efficiency of transnational construction projects. Already, our construction companies report easier deals and financing."
 gerdom.300.a: "훌륭하군."
