 GER_mil_support_idea: "독일의 군사 지원"
 GER_mil_support_idea_desc: "독일 제국과의 강력한 조약에 따라 독일은 전폭적인 군사 지원을 약속했습니다."
 GER_two_front_idea: "양면전쟁"
 GER_two-front_idea_desc: "우리는 프랑스와 러시아 양국과 전쟁 중입니다. 이는 우리가 무슨 일이 있어도 피하려고 했던 악몽 같은 상황입니다. 그러나 우리는 한 번 승리한 것처럼, 또 다시 승리할 것입니다!"
 GER_FVP1: "주 40시간 노동"
 GER_FVP1_desc: "주 40시간 근무의 시행은 고용주들로 하여금 그들의 노동자들을 끝없이 일하게 함으로써 더 이상 성공을 기대할 수 없는 상황을 만들었습니다. 이 새로운 규정의 결과는 혁신성과 생산성의 경쟁이 되었으며, 우리는 인프라 투자를 병렬로 증가시켜 수익을 창출할 수 있습니다."
 GER_NLP2: "양적완화 정책"
 GER_NLP2_desc: "일반 대중과 기업 모두의 신용에 대한 단순하고 위험성이 낮은 접근은 민간 부문의 경제 성장을 야기하고 있습니다."
 GER_DKP2: "농업 보조금"
 GER_DKP2_desc: "농업에 보조금을 지원하는것은 농부들로 하여금 우리 정부를 좋아하게 만들며 식량 공급을 증가시킬 수 있습니다. 사랑하지 말아야 할 것은 무엇일까요?"
 GER_ZEN2: "침체"
 GER_ZEN2_desc: "검은 월요일의 여파로 인해 기업들은 문을 닫고 통합되어가고 있으며, 이로 인해 단기적인 혼란이 발생하고 있습니다."
 GER_ZEN1: "독일식 긴축"
 GER_ZEN1_desc: "낭비가 없으면 부족이 없습니다. 우리가 할 수 있는 모든 부분에서 정부 지출을 줄이고 예산에 대한 신뢰를 확보함으로서 우리는 위기 상황에서도 안정성을 보장받을 수 있습니다."
 GER_ZEN22: "산업 통폐합"
