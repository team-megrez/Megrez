 germit.1.t: "Germany Proposes a Single Currency"
 germit.1.d.independent: "In light of the consequences of Black Monday, the German government has come up with a new proposal to rejuvenate the continental economy. In order to meaningfully increase and simplify commerce and trade across the Reichspakt, they propose that the German currency, the Mark, should become the accepted currency in all Mitteleuropa, renamed formally to the 'Europamark'. This proposal is modelled somewhat after the Zollverein agreements between German states in the 19th century, which, among other things, established a standardised system of currency exchange pegged to the Prussian mark - although its reach and ambition are far greater.\n\nIn many of Germany's 'subject partner' states, the currencies are tied to the Mark already, so the actual impact would be relatively minimal. How should we respond to this proposal?"
 germit.1.d.subject: "In light of the consequences of Black Monday, the German government has come up with a new proposal to rejuvenate the continental economy. In order to meaningfully increase and simplify commerce and trade across the Reichspakt, they propose that the German currency, the Mark, should become the accepted currency in all Mitteleuropa, renamed formally to the 'Europamark'. This proposal is modelled somewhat after the Zollverein agreements between German states in the 19th century, which, among other things, established a standardised system of currency exchange pegged to the Prussian mark - although its reach and ambition are far greater.\n\nAs a subject nation, we are forced to accept these terms without any say."
 germit.1.a: "Count us in!"
 germit.1.b: "Oh blimey, surely not!"

 germit.2.t: "[From.GetNameDefCap] Agreed to adopt the Europamark"
 germit.2.d: "[From.GetNameDefCap] has agreed to our proposal of a common currency for Mitteleuropa and will use the so-called Europamark from now on."
 germit.2.a: "Wonderful!"

 germit.3.t: "[From.GetNameDefCap] Refused the Europamark"
 germit.3.d: "[From.GetNameDefCap] has refused our proposal for a single common currency for all Mitteleuropa and has publicly stated that they will continue to use their own currency, albeit still connected to the Mark."
 germit.3.a: "Scheiße!"

 germit.4.t: "Leaving Mitteleuropa"
 germit.4.d.GER_is_dead: "As a result of our membership of Mitteleuropa, we became incredibly integrated into the bloc, taking on a number of obligations while also receiving some benefits such as in trade and mutual defence. These agreements no longer stand. Berlin has fallen, and so the Mitteleuropa union no longer constrains us by any measure."
 germit.4.d.socialist: "As a result of our membership of Mitteleuropa, we became incredibly integrated into the bloc, taking on a number of obligations while also receiving some benefits such as in trade and mutual defence. These agreements no longer stand. Our people have risen and established a socialist regime, leaving them null and void."
 germit.4.d.war_with_GER: "As a result of our membership of Mitteleuropa, we became incredibly integrated into the bloc, taking on a number of obligations while also receiving some benefits such as in trade and mutual defence. These agreements no longer stand. As we find ourselves at war with Germany, they have been severed with prejudice."
 germit.4.d.allied_with_rival: "As a result of our membership of Mitteleuropa, we became incredibly integrated into the bloc, taking on a number of obligations while also receiving some benefits such as in trade and mutual defence. These agreements no longer stand. Because of a change in our geopolitical alignment, our ties with Germany have been severed."
 germit.4.d.left_mitteleuropa: "As a result of our membership of Mitteleuropa, we became incredibly integrated into the bloc, taking on a number of obligations while also receiving some benefits such as in trade and mutual defence. These agreements no longer stand. The last of them have been annulled by diplomatic agreement with the German Empire today, and we are once again a free nation."
 germit.4.d.kicked_out: "As a result of our membership of Mitteleuropa, we became incredibly integrated into the bloc, taking on a number of obligations while also receiving some benefits such as in trade and mutual defence. These agreements no longer stand. Having angered the government in Berlin, we have had them severed by the Kaiser's accord."
 germit.4.a: "Why did we even sign up to half of these?"

 germit.5.t: "[FROM.GetNameDefCap] Leaves Mitteleuropa!"
 germit.5.d.socialist: "[FROM.GetNameDefCap] has severed the last of its ties with Mitteleuropa today - the left-wing revolution in their country has pushed them to break with us and our sphere of influence. Any designs we might have had towards their country have to be abandoned for the time being."
 germit.5.d.allied_with_rival: "[FROM.GetNameDefCap] has severed the last of its ties with Mitteleuropa today - their government has chosen to leave our sphere of influence and turn towards one of our rivals. Any designs we might have had towards their country have to be abandoned for the time being."
 germit.5.d.left_mitteleuropa: "[FROM.GetNameDefCap] has severed the last of its ties with Mitteleuropa today - their government has chosen to leave our sphere of influence, citing the exploitative nature of the customs union. Any designs we might have had towards their country have to be abandoned for the time being."
 germit.5.a: "Traitors!"

 germit.6.t: "Join the Mitteleuropa?"
 germit.6.d.independent: "Now that we have chosen to align with the German Empire, an opportunity has arisen to join their economic pact, the Central European Economic Union, shortened to Mitteleuropa. Though this pact is dominated by Germany and its interests and forces several obligations on its member states, it also provides several benefits - easier trade with Germany and mutual defence in particular.\n\nShould we offer to join the Mitteleuropa sphere and accept these obligations?"
 germit.6.d.subject: "Now that we have chosen to align with the German Empire, an opportunity has arisen to join their economic pact, the Central European Economic Union, shortened to Mitteleuropa. Though this pact is dominated by Germany and its interests and forces several obligations on its member states, it also provides several benefits - easier trade with Germany and mutual defence in particular.\n\nOur overlord has chosen to accept these obligations, and we are required to follow."
 germit.6.a: "Just part of the deal I suppose."
 germit.6.b: "Why would we give up our sovereignty?"

 germit.7.t: "[From.GetNameDefCap] Joins Mitteleuropa"
 germit.7.d: "A delegation has arrived from [From.GetNameDef], offering to join the Mitteleuropa union as its newest member state. We have, naturally, agreed - this new trade partner will make a fine addition to our collection."
 germit.7.a: "Wonderful!"

 germit.8.t: "[From.GetNameDefCap] Will Not Join Mitteleuropa"
 germit.8.d: "A delegation has arrived from [From.GetNameDef], informing us that they will bow out of the opportunity to join the Mitteleuropa economic union, and will maintain their economic sovereignty despite their good relations with us."
 germit.8.a: "Scheiße!"

 germit.9.t: "Europarat Membership"
 germit.9.d: "As a member of the single Europamark currency as dictated by our Mitteleuropa membership, it is incumbent on us now to align ourselves with the majority of the bloc by joining Europarat. This organisation, the 'Council of Europe' exists to regulate trade and is a key part of further integration."
 germit.9.a: "A sound proposal."

 germit.10.t: "European Exchange Programme Membership"
 germit.10.d: "The Mitteleuropa economic union has established an all-European exchange programme for all members of the pact - this programme will provide free scholarships for students from other Mitteleuropa member states to study in German universities. This programme is a key part of further integration and seeks to pool the brightest minds of Europe in German hands."
 germit.10.a: "We have to sign up."

 germit.11.t: "Europakommission Membership"
 germit.11.d: "Though Mitteleuropa nations share a common currency in the form of the Europamark, to be a proper part of the bloc now, a nation must put itself under the jurisdiction of the Europakommission. This body regulates industrial production and quality across the continent, though clearly is biased in favour of the German Empire."
 germit.11.a: "We have to sign up."

 germit.12.t: "Paktbrigaden Proposal"
 germit.12.d.independent: "There has been a new proposal concerning Mitteleuropa emanating from the Berlin think tanks. Germany is now calling for the creation of Paktbrigaden, international divisions organised from conscripts in all Mitteleuropa member states. These conscripted units will be placed under the aegis of the Imperial German Army for the duration of the military emergency. Such a measure would greatly empower Germany."
 germit.12.d.subject: "There has been a new proposal concerning Mitteleuropa emanating from the Berlin think tanks. Germany is now calling for the creation of Paktbrigaden, international divisions organised from conscripts in all Mitteleuropa member states. These conscripted units will be placed under the aegis of the Imperial German Army for the duration of the military emergency. As a subject nation, we are forced to agree with their proposal."
 germit.12.a: "Well if it's essential."
 germit.12.b: "This is pure madness."

 germit.13.t: "[From.GetNameDefCap] Accepted the Paktbrigaden Programme"
 germit.13.d: "Our new Paktbrigaden programme is an ingenious idea to encourage our Mitteleuropa 'partners' to give up valuable military-aged men as part of international divisions and then place them directly into our own army, starved as we are to some extent of soldiers. [From.GetNameDefCap] wisely decided to accept our pressure and signed up for the programme. Recruitment should be made far easier."
 germit.13.a: "Brilliant!"

 germit.14.t: "[From.GetNameDefCap] Rejected the Paktbrigaden Programme"
 germit.14.d: "Our new Paktbrigaden programme is an ingenious idea to encourage our Mitteleuropa 'partners' to give up valuable military-aged men as part of international divisions and then place them directly into our own army, starved as we are to some extent of soldiers. [From.GetNameDefCap] unfortunately refused to bow to our pressure and decided not to become a part of the new programme, damaging our efforts to integrate Mitteleuropa."
 germit.14.a: "Irritating."

