 gerdom.42.t: "군사 지휘권을 제안받은 빌헬름 황태자"
 gerdom.42.d: "독일 제국의 황태자 빌헬름이 카이저의 측근들로부터 2차 벨트크리크에서 다시 한번 군대를 지휘하는 임무를 맡아달라는 요청을 받았습니다.  제1차 벨트크리크 당시에 그는 서부 전선의 최고 사령관 중 한명이었으며, 그의 지휘력은 많은 하급 장교들에게서 비판을 받기도 했지만 결국 승리를 거두고 귀환했습니다. 다시 한번 전쟁터에서 실력을 증명할 기회가 되지 않을까요?"
 gerdom.42.a: "그는 다시 한번 황태자 군단을 지휘할 것이다!"
 gerdom.42.b: "이 전쟁에서 그는 빠져 있도록 하자"
 GER_wilhelm_ii_leader_desc: "1888년 이후 프로이센의 왕과 독일 제국 황제로 군림한 빌헬름 2세는 좋은 출발과는 거리가 먼 시작에도 불구하고 세계의 기대를 받았고, 벨트크리크가 끝난 이후 그는 독일의 패권 그 자체를 상징하는 인물이 되었습니다. 조숙하고 성질 급한 그는 어머니 빅토리아가 자신을 자유주의적인 영국 귀족으로 키우려는 시도를 완강히 거부했지만, 결국 이 습관들을 완전히 떨쳐버리지 못한 채 29세의 나이에 제위에 올랐습니다. 그가 '새로운 방향'의 일환으로 추진한 공격적인 세계정책(Weltpolitik)은 많은 재상들과의 불화를 이끌어냈고 벨트크리크 직전까지 국제정세에서의 고립으로 이어지는 외교적 실책들을 낳았습니다. 시작은 부진했지만, 빌헬름은 천천히 경험을 쌓아갔으며, 특히 1908년 데일리 텔레그래프 사건 이후 감정적인 성격을 고치기 위해 노력했습니다.\n\n비록 빌헬름은 개혁가는 아니었으나 벨트크리크 기간 동안 파울 폰 힌덴부르크와 에리히 루덴도르프를 중심으로 모인 파벌에 의해 정치 문제에서 배제되는 것을 좋아하지 않았습니다. 벨트크리크의 승리는 카이저의 제국주의 노선을 정당화하고 대중의 기억에서 과거의 실수를 지우고 두 장군의 독재를 타파할 수 있게 했습니다. 독일은 이후 정상으로 돌아왔고 반란과 혁명이 퍼져나가는 세계에서 구세계의 마지막 닻 역할을 했습니다. 이제 카이저는 거의 80살이 되었으며 생애의 절반 이상을 독일을 통치하는데 보냈습니다. 정치에 대한 직설적인 간섭과 언론에서 외국인 혐오적인 옹알이를 하던 젊은 시절은 이미 지났습니다. - 지난 10년간 빌헬름은 자문단과 황태자를 통해 간접적으로 의견 표명을 하는 방식으로 독일 정치에 소극적으로 간섭해왔습니다. 하지만, 여전히 그는 독일의 승리, 야망, 그리고 존엄성의 상징으로 남아 있습니다."
 GER_wilhelm_iii_regnal: "빌헬름 3세"
 GER_wilhelm_iii_leader_desc: "여섯 살부터 독일 제국의 후계자였던 빌헬름 3세는 자신의 능력으로 독일 제국군에서 훈장을 받은 지휘관이었습니다. 유능한 승마 선수이자 행정법 학도였으며 수많은 업무에도 불구하고 근대성과 군기를 갖춘 황족의 모습을 보여준 그는 1911년 제1리페후사르 연대를 지휘하는 것으로 군 경력을 시작했습니다. 벨트크리크가 시작되자 그는 어린 나이와 군사 경험의 부족에도 불구하고 제5군을 지휘했고, 그 후 빌헬름 황태자 집단군을 지휘했습니다. 그러나 실제 전선에서 그의 영향력은 미미했으며 빌헬름은 주로 파울 폰 힌덴부르크와 에리히 루덴도르프를 돕는 데 그의 지위를 활용했습니다. 그는 테오발트 폰 베트만-홀베크를 축출했던 것을 \"내 인생에서 가장 아름다운 날\"이라고 묘사했습니다.\n\n빌헬름은 서부전선에서 전쟁영웅으로 돌아와 후계자로서의 업무를 계속 수행했습니다. 전후에도 빌헬름은 군대 내 지위를 유지하면서 독일 우익, 특히 그의 친구이자 동맹인 쿠르트 폰 슐라이허와 점점 더 가까워지고 있습니다. 아버지의 승하 후 제위에 오른 빌헬름 3세는 민주주의자들의 우려를 불러일으키고 군국주의자와 팽창주의자들을 후원할 것으로 예상하는 외국 외교관들 사이에서 비웃음을 사고 있으며, 따라서 증명해야 할 것이 많습니다."
 GER_wilhelm_iii_commander_desc: "§Y장군 설명\n출생:§! §g1882년 5월 6일, 독일 제국, 프로이센 왕국, 포츠담 마르모팔레§!\n§Y군 경력:§! §g빌헬름 황태자는 여섯 살 때 독일 제국의 황태자로 지명된 독일 제국군의 훌륭한 지휘관입니다. 수많은 추문이 있었지만, 빌헬름 황태자는 현대적인 분위기와 군기를 잘 갖춘, 승마술과 행정법을 공부하는 학생이었습니다. 그는 1911년 육군에서 제1리페후사르 연대를 지휘하는 것으로 군 경력을 시작했습니다. 벨트크리크가 시작되자 그는 어린 나이와 군사 경험의 부족에도 불구하고 제5군을 지휘했고, 그 후 빌헬름 황태자 집단군을 지휘했습니다. 그러나 실제 전선에서 그의 영향력은 미미했으며 빌헬름은 주로 파울 폰 힌덴부르크와 에리히 루덴도르프를 돕는 데 그의 지위를 활용했습니다 - 그는 테오발트 폰 베트만 홀베크를 축출했던 것을 \"내 인생에서 가장 아름다운 날\"이라고 묘사했습니다.\n\n빌헬름 황태자는 서부 전선에서 전쟁 영웅으로 귀환해 후계자의 의무를 계속했습니다. 전후 몇 년간 그는 육군에서 그의 지위를 유지하고 있는 와중에도 독일 우익, 특히 빌헬름의 친구이자 동맹인 쿠르트 폰 슐라이허와 점점 가까워져 가고 있습니다."
 GER_gerd_von_rundstedt_commander_desc: "§Y장군 설명\n출생:§! §g1875년 12월 12일, 독일 제국, 프로이센 왕국, 작센주 아셔슬레벤§!\n§Y군 경력:§! §g프리드리히 대왕 이후 모두 군대에서 복무해왔던 프로이센 귀족 왕조에서 태어난 게르트 폰 룬트슈테트는 그 또한 이런 전통에서 벗어나지 않았습니다. 그는 자라난 이후에 오라닌슈타인 사관학교, 베를린 그로스-리히테르펠데에 있는 왕립 프로이센 사관학교에 다니며 평범한 프로이센 귀족 장교의 길을 걸었습니다. 보병 장교로 임관한 그는 뛰어난 실력으로 윗사람들에게 좋은 인상을 남기며 대열에 오르기 시작했습니다. 벨트크리크가 개전되었을 때는, 22사단의 참모장을 맡았습니다. 전쟁이 진행되는 동안에는 공적을 세우기보다는 다양한 직책을 도맡았으며, 동료들 사이에서 높은 평판을 받았습니다.\n\n전쟁이 끝난 후, 그는 좋은 인상과 연줄을 이용해 다시 대열에 올라, 궁극적으로 상급대장의 반열에 올랐습니다. 총참모부 내의 거의 모든 사람들에게 존경받는 능력 있고 경험이 풍부한 사령관 게르트 폰 룬트슈테트는 아마도 가장 비정치적인 사람일 것입니다. 그 어떤 주제가 논쟁거리가 되든 간에, 그의 견해는 육군은 어떠한 정치적 문제에도 관여하지 말아야 한다는 것입니다. 결국에는, 프로이센의 육군원수들이 폭동을 일으키는 일은 절대 없었습니다."
 GER_rupprecht_von_bayern_commander_desc: "§Y장군 설명\n출생:§! §g1869년 5월 18일, 바이에른 왕국, 뮌헨§!\n§Y군 경력:§! §g현 바이에른 왕국의 국왕인 루프레히트 마리아 루이트폴트 페르디난트 또한 벨트크리크 기간 동안 가장 많은 훈장을 수여받은 독일군 사령관 중 한명입니다. 바이에른군에서 보병 장교로서 훈련받은 그는, 이곳저곳을 여행하고 목수일을 하며 바이에른 왕실의 왕자로서의 임무를 다하는 동안에도 바이에른 1군단을 지휘하게 되었습니다. 1913년, 그는 왕국의 후계자가 되었고, 1년 후 슐리펜 계획 기간 동안 독일 6군의 지휘를 맡았습니다. 비록 그가 임명된 것이 왕자라는 신분 때문이었을지라도, 그는 능력 있고 혁신적인 지휘관임을 증명해냈습니다. 그러고 동시에 군사 지휘권을 이용해 바이에른의 이익을 추구하기도 했습니다. 조국을 방어하기 위해 서부전선에서 그의 군대를 철수시키는 것을 거부했고, 그래서 총참모부는 대신 벨기에에서 군대를 이동시킬 것을 강요했습니다.\n\n1916년 7월, 그는 야전원수로 진급했고 그가 계속하여 고수해온 루프레히트 집단군를 지휘하게 되었습니다. 1921년, 아버지인 루트비히 3세가 타계한 후, 루프레히트는 바이에른의 새로운 국왕으로 즉위하였으며, 조국의 법과 제도를 존중하여 입헌군주로서 군림하게 되었습니다. 비록 한 번에 두 개의 왕좌를 차지하는 것이 피곤해 보일지도 모르지겠지만, 국왕은 끄떡없어 보이고, 충실하게 독일의 다음 대전쟁을 기다리고 있습니다."
 GER_august_von_mackensen_commander_desc: "§Y장군 설명\n출생:§! §g1849년 12월 6일, 프로이센 왕국, 작센주 라이프니츠§!\n§Y군 경력:§! §g'마지막 후사르'로 알려진 독일 제국군에서 가장 나이가 많은 장군인 아우구스트 마켄젠은 프로이센 시골의 중산층 가정에서 자랐습니다. 농업 행정가인 그의 아버지는 아들이 자신과 같은 길을 걷기를 바랐지만, 그는 대신 프로이센군에 자원입대하여 보불전쟁에서 뛰어난 활약을 펼쳤습니다. 전쟁이 끝난 다음 해, 마켄젠은 총참모부 3년의 준비기간을 건너뛴 이후 평민 출신 최초로 빌헬름 2세의 부관직을 수행하면서, 예상을 깨버렸습니다. 카이저의 40번째 생일에, 그는 작위를 수여받아 아우구스트 폰 마켄젠이 되었으며, 빌헬름 황태자가 그의 밑에서 일했기 때문에, 명망 있는 직책인 제17군단을 지휘하게 되었습니다.\n\n벨트크리크 기간 동안, 그는 유럽에서 가장 성공적이고 명망 있는 지휘관 중 한 명이었는데, 갈리치아, 세르비아, 그리고 루마니아 전선에 배치되어 세 번의 작전 모두에서 협상국의 저항을 깨뜨렸습니다. 그는 전쟁영웅이자 야전원수로서 독일로 돌아왔고, 이후로도 계속 군대에서 복무했습니다. 하지만 이제 폰 마켄젠은 80세가 넘었고, 카리스마는 약해졌으며, 몸은 예전같지가 않습니다. 대부분의 사람들은 그가 곧 은퇴할 것이라 생각하고 있습니다. 중요한 것은 언제가 될 것이냐는 겁니다."
 GER_erich_von_manstein_commander_desc: "§Y장군 설명\n출생:§! §g1887년 11월 24일, 독일 제국, 프로이센 왕국, 베를린§!\n§Y군 경력:§! §g폰 레빈스키라는 이름을 가지고 태어난 에리히 폰 만슈타인은 카슈브의 유산을 지닌 고귀한 프로이센 장군 가문 출신으로, 파울 폰 힌덴부르크의 조카입니다. 다른 대가족들과 마찬가지로, 그는 군대에서 경력을 쌓았습니다. 플뢴과 그로스-리히테르펠데의 사관학교에서 6년 동안 근무한 후, 제3근위보병연대에 임관하였습니다. 그리고 프로이센 군사학교에 등록한 중위로서 벨트크리크에 참전했습니다. 전쟁은 그의 학업을 끝내고 그를 전선으로 내보냈습니다. 동부, 서부 그리고 여러 전선에서의 작전으로, 1919년 프랑스에서 행군하며 끝을 맺었습니다.\n\n전쟁이 끝난 이후에도 만슈타인은 군대에 남아 계속 진급을 거듭하며, 몇년 후 그의 재능을 보여주었습니다. 참모부에 새로 합류하게 된 인원으로서, 그는 유럽 전역의 국가들을 순회하며 군사 시설들과 새로운 전술의 돌파구에 대해 연구하며 자신만의 전술을 개발해나갔습니다. 비정통적인 전략에 능통한 혁신적인 지휘관으로 평가받는 그는 독일군 내 기동전 및 제병합동군의 주요 지지자 중 한 명입니다."
