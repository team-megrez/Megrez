 germit.1.t: "독일의 단일 통화 제안"
 germit.1.d.independent: "검은 월요일의 파장 때문에, 독일 정부는 대륙 경제를 되살리기 위한 새로운 계획을 내놓았습니다. 그들은 상업과 무역을 활성화시키고 명료화하기 위해 독일의 화폐인 마르크- 현재는 오이로파마르크가 미텔오이로파 전역에서 통용되는 통화가 되어야 한다고 주장하고 있습니다. 이 제안은 프로이센 마르크를 중심으로 하는 무역 시스템을 구축했던 19세기 독일 국가들간의 관세동맹에서 영감을 얻었습니다. 비록 현재 계획의 범위와 야망이 더 크지만 말입니다.\n\n독일의 많은 '위성국 파트너' 들의 통화는 마르크화에 이미 종속되어 있기 때문에, 실제 영향은 미미할 것입니다. 이 제안에 어떻게 반응해야 할까요?"
 germit.1.d.subject: "검은 월요일의 파장 때문에, 독일 정부는 대륙 경제를 되살리기 위한 새로운 계획을 내놓았습니다. 그들은 상업과 무역을 활성화시키고 명료화하기 위해 독일의 화폐인 마르크- 현재는 오이로파마르크가 미텔오이로파 전역에서 통용되는 통화가 되어야 한다고 주장하고 있습니다. 이 제안은 프로이센 마르크를 중심으로 하는 무역 시스템을 구축했던 19세기 독일 국가들간의 관세동맹에서 영감을 얻었습니다. 비록 현재 계획의 범위와 야망이 더 크지만 말입니다.\n\n종속국으로서 우리는 이 제안을 받아들일 수밖에 없습니다."
 germit.1.a: "우리도 같이 하지!"
 germit.1.b: "오 이런, 당연히 안해!"
 germit.2.t: "[From.GetNameDefCap]의 오이로파마르크화 채택 합의"
 germit.2.d: "[From.GetNameDefCap](은)는 라이히스팍트에 대한 단일 통화 제안에 동의했으며, 이제부터는 오이로파마르크화를 사용할 것입니다."
 germit.2.a: "좋았어!"
 germit.3.t: "[From.GetNameDefCap]의 오이로파마르크화 사용 거부"
 germit.3.d: "[From.GetNameDefCap](은)는 모든 라이히스팍트에 대해 단일 통화에 대한 우리의 제안을 거부했으며 마르크와 연결되어 있음에도 불구하고 계속해서 자신의 통화를 사용할 것이라고 공개적으로 언급했습니다."
 germit.3.a: "Scheiße(제기랄)!"
 germit.4.t: "미텔오이로파 탈퇴"
 germit.4.d.GER_is_dead: "미텔오이로파의 회원국으로써, 우리는 믿을 수 없을 정도로 그 동맹에 통합되었고, 무역과 상호 방위와 같은 혜택도 받았습니다. 그러나 이러한 계약은 더 이상 유효하지 않게 되었습니다. 베를린이 몰락했고, 따라서 미텔오이로파도 휴짓조각이 되버렸습니다."
 germit.4.d.socialist: "미텔오이로파의 회원국으로써, 우리는 믿을 수 없을 정도로 그 동맹에 통합되었고, 무역과 상호 방위와 같은 혜택도 받았습니다. 그러나 이러한 계약은 더 이상 유효하지 않게 되었습니다. 우리 민중들이 봉기하여 사회주의 정권을 세우면서, 독일과의 관계가 단절되었습니다."
 germit.4.d.war_with_GER: "미텔오이로파의 회원국으로써, 우리는 믿을 수 없을 정도로 그 동맹에 통합되었고, 무역과 상호 방위와 같은 혜택도 받았습니다. 그러나 이러한 계약은 더 이상 유효하지 않게 되었습니다. 우리가 독일과 전쟁에 돌입하면서, 그들은 우리와의 관계를 끊었습니다."
 germit.4.d.allied_with_rival: "미텔오이로파의 회원국으로써, 우리는 믿을 수 없을 정도로 그 동맹에 통합되었고, 무역과 상호 방위와 같은 혜택도 받았습니다. 그러나 이러한 계약은 더 이상 유효하지 않게 되었습니다. 지정학적 관계의 변화로 인해 우리와 독일과의 관계는 단절되었습니다."
 germit.4.d.left_mitteleuropa: "미텔오이로파의 회원국으로써, 우리는 믿을 수 없을 정도로 그 동맹에 통합되었고, 무역과 상호 방위와 같은 혜택도 받았습니다. 그러나 이러한 계약은 더 이상 유효하지 않게 되었습니다. 협정은 독일과의 외교적 합의로 오늘 무효가 되었고, 우리는 다시 한번 자유국가가 되었습니다."
 germit.4.d.kicked_out: "미텔오이로파의 회원국으로써, 우리는 믿을 수 없을 정도로 그 동맹에 통합되었고, 무역과 상호 방위와 같은 혜택도 받았습니다. 그러나 이러한 계약은 더 이상 유효하지 않게 되었습니다. 우리는 베를린을 화나게 했고, 카이저는 그들과 우리와의 관계를 끊어 버렸습니다."
 germit.4.a: "왜 우리가 가입했었지? 후회되는군."
 germit.5.t: "[FROM.GetNameDefCap]의 미텔오이로파 탈퇴!"
 germit.5.d.socialist: "오늘, [FROM.GetNameDefCap] 정부가 미텔오이로파의 관계를 완전히 뽑아냈습니다. 그곳에서 발생한 좌익혁명은 우리와 우리의 영향권과 관계를 단절시키도록 그들을 밀어붙였습니다. 그동안 우리가 그들을 위해 준비해오던 계획은 당분간 모두 포기해야 할 것입니다."
 germit.5.d.allied_with_rival: "오늘, [FROM.GetNameDefCap] 정부가 미텔오이로파의 관계를 완전히 뽑아냈습니다. 그들의 정부는 영향권을 떠나 우리의 경쟁국들에 돌아서기로 했습니다. 그동안 우리가 그들을 위해 준비해오던 계획은 당분간 모두 포기해야 할 것입니다."
 germit.5.d.left_mitteleuropa: "오늘, [FROM.GetNameDefCap] 정부가 미텔오이로파의 관계를 완전히 뽑아냈습니다. 그들의 정부는 부당한 관세동맹을 이유로 우리의 세력권을 떠났다고 밝혀왔습니다. 그동안 우리가 그들을 위해 준비해오던 계획은 당분간 모두 포기해야 할 것입니다."
 germit.5.a: "반역자들!"
 germit.6.t: "미텔오이로파 가입?"
 germit.6.d.independent: "이제 우리가 독일 제국과 연합을 맺기로 결정했기에, 그들의 경제 협정인 중앙유럽경제연합, 줄여서 미텔오이로파에 참여할 기회가 찾아왔습니다. 비록 독일이 이 협정을 지배하고 있고, 여러 가지 의무를 회원국에 강요하고 있지만, 또한 독일과의 무역과 상호방위와 같은 여러 혜택을 제공하고 있기도 합니다.\n\n우리는 미텔오이로파에 가입하여 이러한 의무들을 받아들여야 할까요?"
 germit.6.d.subject: "이제 우리가 독일 제국과 제휴하기로 결정했기 때문에, 그들의 경제 협약인 중앙유럽 경제 연합, 미텔오이로파에 가입할 기회가 생겼습니다. 비록 독일이 이 협정을 지배하고 있고 여러 가지 의무를 회원국에 강요하고 있지만, 또한 독일과의 무역과 상호방위라는 여러 혜택을 제공하기도 합니다.\n\n우리의 종주국은 이러한 의무들을 받아들이기로 선택했고, 우리는 이에 따라야 합니다."
 germit.6.a: "그냥 거래의 일부분일 뿐이다."
 germit.6.b: "왜 우리가 우리의 주권을 포기해야 하지?"
 germit.7.t: "[From.GetNameDefCap]의 미텔오이로파 가입"
 germit.7.d: "[From.GetNameDef]에서 온 대표단이 미텔오이로파의 새로운 가맹국이 되기로 했습니다. 우리는 동의했고, 이들은 이제 우리의 새로운 무역 파트너입니다."
 germit.7.a: "환상적이군!"
 germit.8.t: "[From.GetNameDefCap]의 미텔오이로파 가입 거절"
 germit.8.d: "[From.GetNameDef]에서 대표단이 도착했고, 이들은 미텔오이로파 경제연합에 가입할 기회에 응하지 않겠다고 우리에게 알려왔습니다. 그들은 우리와 좋은 관계를 유지하고 있는 동시에 경제적 자주권을 유지하게 될 것입니다."
 germit.8.a: "젠장!"
 germit.9.t: "유럽평의회의 회원국"
 germit.9.d: "미텔오이로파에서 관리하는 단일 오이로파마르크의 사용국으로써, 이제 우리는 유럽평의회에 가입하여 경제 블록의 다른 회원국들과 발을 맞춰야 합니다. 이 조직인 '유럽평의회'는 무역을 관리하기 위해 존재하며, 추가적인 통합의 핵심 부분입니다."
 germit.9.a: "흥미로운 제안이군."
 germit.10.t: "유럽 교환학생 계획의 회원국"
 germit.10.d: "미텔오이로파 경제 연합은 협약의 모든 회원국들을 위한 유럽 교환학생 프로그램을 설립했습니다 - 이 프로그램은 다른 미텔오이로파 회원국의 학생들이 독일 대학에서 공부할 수 있도록 장학금을 무료로 제공할 것입니다. 이 프로그램은 추가적인 통합의 핵심 요소이며, 유럽 최고의 인재들을 독일 수중에 모을 것입니다."
 germit.10.a: "여기 사인하자."
 germit.11.t: "유럽위원회"
 germit.11.d: "비록 미텔오이로파 국가들은 오이로파마르크의 형태로 통화를 공유하고 있지만, 한 국가가 완전히 블록에 편입되려면 유럽위원회의 관할에 들어가야 합니다. 이 기구는 유럽 전역에 걸쳐 산업 생산과 상품 품질을 관리하고 있지만, 독일에 유리하게 편향되어 있습니다."
 germit.11.a: "여기 사인하자."
 germit.12.t: "협정여단 제안"
 germit.12.d.independent: "베를린 싱크탱크에서 미텔오이로파 관련 새로운 제안이 나왔습니다. 독일은 현재 모든 미텔오이로파 회원국의 병력으로 구성된 국제 사단인 협정여단의 창설을 요구하고 있습니다. 이 부대는 군사 비상사태가 계속되는 동안 독일 제국군의 보호하에 있을 것입니다. 이는 독일에게 힘을 실어줄 것입니다."
 germit.12.d.subject: "베를린 싱크탱크에서 미텔오이로파 관련 새로운 제안이 나왔습니다. 독일은 현재 모든 미텔오이로파 회원국의 병력으로 구성된 국제 사단인 협정여단의 창설을 요구하고 있습니다. 이 부대는 군사 비상사태가 계속되는 동안 독일 제국군의 보호하에 있을 것입니다. 위성국으로써 우리는 그들의 제안에 따를 수밖에 없습니다."
 germit.12.a: "필수적인 제안이군."
 germit.12.b: "미쳤군."
 germit.13.t: "[From.GetNameDefCap]의 협정여단 프로그램 제안 수락"
 germit.13.d: "우리의 새로운 협정여단 프로그램은 우리의 미텔오이로파 '파트너'들이 그들의 귀중한 젊은이들을 국제 여단에 보내 인력 부족에 시달리고 있는 우리 군대 휘하로 배속시키는 기발한 아이디어입니다. [From.GetNameDefCap](은)는 현명하게도 우리의 압박을 받아들여 프로그램에 가입했습니다. 모병은 더 원활해질 전망입니다."
 germit.13.a: "훌륭하군!"
 germit.14.t: "[From.GetNameDefCap]의 협정여단 프로그램 제안 거절"
 germit.14.d: "우리의 새로운 협정여단 프로그램은 우리의 미텔오이로파 '파트너'들이 그들의 귀중한 젊은이들을 국제 여단에 보내 인력 부족에 시달리고 있는 우리 군대 휘하로 배속시키는 기발한 아이디어입니다. [From.GetNameDefCap](은)는 유감스럽게도 우리의 압력에 굴복하지 않았고 새로운 프로그램에 참여하지 않기로 결정하여 미텔오이로파를 통합하려는 우리의 노력을 방해했습니다."
 germit.14.a: "짜증나는구만."
