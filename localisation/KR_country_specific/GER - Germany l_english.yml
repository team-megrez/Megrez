 GER_two_front_idea: "War on Two Fronts"
 GER_two-front_idea_desc: "We're at war with both France and Russia, a nightmarish situation that we strove to avoid at all costs. We won once, and we shall do so again!"

 GER_FVP1: "The Forty Hour Work Week"
 GER_FVP1_desc: "The implementation of the forty-hour workweek has created a situation where employers can no longer expect to succeed by making their workers labour endlessly. The result of this new regulation has been a race of innovation and productivity, one that we can capitalise on and benefit from by increasing infrastructure investments in parallel."

 GER_NLP2: "Easy Money Policy"
 GER_NLP2_desc: "Simple and low-risk access to credit for both the general populace and businesses is causing some economic growth within the private sector."

 GER_DKP2: "Agricultural Subsidies"
 GER_DKP2_desc: "Subsidising agriculture both makes farmers fond of our administration and increases food supply. What's not to love?"

 GER_ZEN2: "The Shakeout"
 GER_ZEN2_desc: "Businesses are closing and consolidating together in the aftermath of Black Monday, causing some short-term chaos."

 GER_ZEN1: "German Austerity"
 GER_ZEN1_desc: "Waste not, want not. By cutting down on government expenditures wherever we can and securing budgetary confidence, our stability even in the face of crisis is guaranteed."

 GER_ZEN22: "Consolidated Industry"
 GER_ZEN22_desc: "Following Brüning's programme of allowing German industry to settle with minimal intervention, it seems as though efficiency and output have increased as a result."

 GER_grain_and_steel_idea: "Grain and Steel Programme"
 GER_grain_and_steel_idea_desc: "Focusing on local initiatives opposed to foreign, this programme hopes to achieve a small level of autarky within the Kaiserreich and less reliance on foreign goods"

