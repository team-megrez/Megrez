### Focuses ###
 GER_doctrine_new: "Military Reform"
 GER_doctrine_new_desc: "With the death of Hans von Seeckt and the retirement of August von Mackensen, the Chief of General Staff has been embroiled in heated debate as to which military doctrine should be adopted. We should establish an impartial committee of military officers to oversee the adoption of a new doctrine."

 GER_doctrine_great_war: "Squad Tactics"
 GER_doctrine_great_war_desc: "The Chinese Intervention and more recent conflicts have convinced our officers of the importance of coordination within individual squads. We should integrate so-called 'Gruppentaktiken' into our infantry training regime."

 GER_doctrine_great_war_2: "The Modern Art of War"
 GER_doctrine_great_war_2_desc: "There is one book that every man who wants to become an officer in the army of the Reich must read - Clausewitz's 'The Art of War'. If we put our best military theorists on the subject, they can adapt the still applicable principles from the centuries-old book to the requirements of modern warfare."

 GER_doctrine_artillery: "New Artillery Guns"
 GER_doctrine_artillery_desc: "In 1914, our artillery had been the most modern in the world. But with the development of the bomber and the Panzer, it has became increasingly unwieldy and unfit for modern, fast-paced warfare. A modernisation programme has been started to increase the mobility of our artillery, and to better utilise modern radio technologies in target acquisition."

 GER_doctrine_mobile_2: "A New Doctrine"
 GER_doctrine_mobile_2_desc: "Some of the more radical innovators in our high command including, among others, Heinz von Guderian and Erich von Manstein, are lobbying for research into a totally new doctrine. They want to focus on the fast movement of armoured spearheads to break up solid fronts."

 GER_doctrine_mobile: "Motorised Infiltration"
 GER_doctrine_mobile_desc: "While our military high command is divided on many subjects, they are united on one topic: that the possibilities mass motorisation offers to our infantry can be exploited to win decisive and speedy victories on an operational scale, hearkening back to the victory of 1870/71."

 GER_mil_expansion: "Military Expansion"
 GER_mil_expansion_desc: "The Chief of General Staff has been embroiled in heated debate as to which military doctrine should be adopted. We should establish an impartial committee of military officers to oversee the adoption of a new doctrine."

 GER_squad_tactics: "Squad Tactics"
 GER_squad_tactics_desc: "The Chinese Intervention and more recent conflicts have convinced our officers of the importance of coordination within individual squads. We should integrate so-called 'Gruppentaktiken' into our infantry training regime, and make sure they have the equipment to make the most use of it."

 GER_doctrine_mobile_3: "Invest in Panzer Factories"
 GER_doctrine_mobile_3_desc: "With a little directed investment we could raise the productivity of our armour factories quite substantially. Some of our more conservative-minded generals are unlikely to approve of this investment, however."

 GER_mil_expansion_naval_1: "Finish 1934 Navy Plan"
 GER_mil_expansion_naval_1_desc: "The Kaiserliche Marine stands unchallenged on any sea, for now. The Union of Britain, the French Commune, the Americans and the Japanese all jealously seek to catch up with us and if left unchecked, our naval domination will end as quickly as it began. We should continue the large navy modernisation project initiated back in 1934 to keep our fleet one step ahead of our rivals."

 GER_global1: "Supply Lines to Singapur"
 GER_global1_desc: "Having an empire across the globe has the small disadvantage of having to actually exert control over those areas, and that means sending not only soldiers, but also tax collectors and other vermin. Our officials need tax forms and invoice documents, bureaucratic elements that need to be sent all the way from Germany. We must ensure that our supply chain is adequately supported to reflect this reality."

 GER_global2: "Expand Singapur Harbour"
 GER_global2_desc: "Now that we have the capacity to exert our control more effectively over the supply lines to Ostasien, we need an adequate endpoint to the chain. The harbour of Singapur is the busiest in the eastern hemisphere, with German ships on their way to the Chinese concessions, Australasians Delhi-bound and the occasional American or Russian. Commerce is good; we should expand the harbour."

 GER_north_sea1: "Expand Wilhelmshaven"
 GER_north_sea1_desc: "We require an expanded port for basing for both our submarines and our larger fleets. Investing into the crucial Kaiserliche Marine base at Wilhelmshaven is a good start for accomplishing this."

 GER_north_sea2: "Flanders-Wallonia Naval Bases"
 GER_north_sea2_desc: "We require more ports in the North Sea to ensure we have a chokehold over our enemies' trade and to discourage a repeat of the Weltkrieg blockade. Expanding our naval bases within Flanders-Wallonia such as in Antwerpen will help this goal."

 GER_north_sea3: "Secure the Skagerrak"
 GER_north_sea3_desc: "The Skagerrak is the vital strait between Denmark, Norway and Sweden. We must secure it to prevent our fleets becoming locked within the Baltic Sea in the event of the Kiel Canal being blocked."

 GER_generic_navy1: "Fortify the North Sea Coast"
 GER_generic_navy1_desc: "The North Sea Coast must be defended. In the unlikely event that our entire fleet is lost then our flanks would be dangerously exposed, and so we must begin fortifying the coastline at once."

 GER_generic_navy2: "Fortify our Naval Bases"
 GER_generic_navy2_desc: "In line with the coastline fortifications we should seek to better defend our vital naval bases from amphibious invasion."

 GER_doctrine_fleet_in_beeing: "Heed Wegener's Words"
 GER_doctrine_fleet_in_beeing_desc: "The highly respected and talented Wolfgang Wegener reminds us that the success of ocean-going navies is dependent on them actively controlling the seas. Our fleets should strive for large, decisive battles and destroy our opposition before they get a chance to intercept our supply routes. This doctrine has been dubbed Präsenzflotte."

 GER_doctrine_fleet_in_beeing2: "U-Boat Warfare"
 GER_doctrine_fleet_in_beeing2_desc: "We conducted U-Boat warfare throughout the Weltkrieg but we restricted our attacks in order to avoid courting international condemnation. This policy shall continue but with a new range of U-Boat models at our disposal."

 GER_doctrine_fleet_in_beeing3: "Larger, Faster, Heavier"
 GER_doctrine_fleet_in_beeing3_desc: "Larger, faster, heavier. These are the words that our navy should live by when designing new warships. We shall make it so."

 GER_doctrine_base_strike: "Listen to Patzig and Raeder"
 GER_doctrine_base_strike_desc: "Patzig and Raeder have, in close communication with Sperrle of the [GER_GetAirForceName], devised a type of naval strategy reliant on mobile airbases in the form of carrier ships. These men are convinced that on the open sea, where assistance can take days to arrive, ships should only be risked if they fight together as one group with air cover under a doctrine known as Operative Manövergruppen."

 GER_doctrine_base_strike2: "Naval Air Force Research"
 GER_doctrine_base_strike2_desc: "The [GER_GetAirForceName] have demanded extra funding if they are to implement the new Manövergruppen naval doctrine. We should grant this funding with the expectation of solid results."

 GER_doctrine_base_strike3: "Extend Carrier Research"
 GER_doctrine_base_strike3_desc: "Manövergruppen requires new carriers. We shall construct these stalwart new additions to our Grand Fleet at once."

 GER_doctrine_fleet1: "Modernise Our Cruisers"
 GER_doctrine_fleet1_desc: "Cruisers, both light and heavy, make up the backbone of our naval forces. We must modernise our cruisers at once in order to stay competitive."

 GER_doctrine_fleet2: "New Destroyer Fleet"
 GER_doctrine_fleet2_desc: "Destroyers cannot escape the gaze of our new modernisation programme. We will draft and construct a new modern destroyer fleet."

 GER_tirpitzprogramm: "Renew Tirpitzprogramm"
 GER_tirpitzprogramm_desc: "By 1914, the Tirpitzprogramm had given Germany the second-largest naval force in the world. That was a long time ago, and the British fleet is no longer the biggest in the world. All the same, we must not be idle. Germany must continue its extensive shipbuilding efforts if we are to remain master of the high seas."

 GER_naval_plans: "Deutschland beherrscht die Meere"
 GER_naval_plans_desc: "Deutschland beherrscht die Meere ("Germany Rules the Waves") are the words our navy lives and dies by. We shall launch a new series of training exercises on the North Sea coast to give our sailors some more experience at sea."

 GER_independent_seebataillons: "Independent Seebataillons"
 GER_independent_seebataillons_desc: "We must retrain and expand our marine corps to meet new challenges against enemies overseas. Granting them increased autonomy within naval command should give us better results."

 GER_marine_transports: "Marine Transports"
 GER_marine_transports_desc: "We lack a dedicated landing craft for our Seebataillons. This must change if we are to storm the British coastline and take our fight to nations on distant seas. We shall design and construct a new dedicated amphibious landing craft to meet this challenge."

 GER_doctrine_last: "New Textbooks"
 GER_doctrine_last_desc: "Since 1810 the famous Prussian War College has been inarguably the most prestigious military institute for higher learning in the world. However, prestigious does not necessarily mean up to date. Our military doctrine has thoroughly changed in the last few years, and while some classics never get old - Clausewitz still saves stressed students - others have fallen out of date. It is time to replace them."

 GER_security: "Institute the Verdeckte Reichspolizei"
 GER_security_desc: "The Commune of France and their agents have grown more active in recent years, contacting our own socialist organisations and fostering their growth. There have been proposals to found a new police force, the Verdeckte Reichspolizei. The 'Verpo' would work in the shadows, to save us all from the darkness of radicalism."

 GER_security_prerequisite: "Either §YFranz von Papen§! or §YKurt von Schleicher§! is the head of government."

 GER_security_2: "Ban French Organisations"
 GER_security_2_desc: "The formerly French-controlled regions in western Germany have been unruly for a long time. French nationalism is widespread, and French cultural and political organisations have strong roots in the region even now. Banning them could suppress French nationalism, or it could serve to inflame tensions and radicalise the population. The Commune of France will not be happy either way."

 GER_security_3: "Army Training Manoeuvres"
 GER_security_3_desc: "Our experience in the meatgrinder of the Weltkrieg have shown that the traditional war of movement is no longer feasible. To that end, we shall conduct massive training exercises at the Grafenwoehr Training Camp in Bavaria to develop a modern method of warfare! Integration of our air and armoured forces will be key to our victory!"

 GER_IRE_deal: "Treaty with Ireland"
 GER_IRE_deal_desc: "Assailed from all sides, the Irish have turned to the Reich for protection. We should offer them a full treaty so that we'll have a loyal ally in the fight against the Union of Britain."

 GER_Mauser_werke: "Mauser Contracts"
 GER_Mauser_werke_desc: "Founded under the auspices of the mighty Friedrich himself, Mauser has been instrumental in aiding the growth of German power over the past century. By sponsoring them more directly we can increase and improve our small arms production."

 GER_Luftwaffe_airbases_1: "Build More Airbases"
 GER_Luftwaffe_airbases_1_desc: "Build airbases both in the Heimat and outer provinces so that we can set the infrastructure for better defence and offence in the skies."

 GER_Henschel_Albatros: "Naval Aviation Corps"
 GER_Henschel_Albatros_desc: "Another result of the untangling of air warfare from ground warfare has been the founding of a group of aviators focused on naval aviation. These pilots, trained in special courses, are now demanding aircraft to fit their special requirements."

 GER_Junkers_Fogger: "Long-Range Fighters"
 GER_Junkers_Fogger_desc: "As a result of the Bombergruppen doctrine, the demands on the range of operations have multiplied. Theorists and researchers are demanding new aircraft models to keep up with their increasingly aggressive bombardment plans. After the Paris bomber comes the London bomber, after that the Moscow bomber - and there doesn't seem to be an end!"

 GER_mil_expansion_land_1: "Militarist Revival"
 GER_mil_expansion_land_1_desc: "The German people are renowned for their bellicosity and national pride. The Weltkrieg, however, cost us dearly and many a family was denuded of its menfolk. It is time for us to revive the militaristic spirit of the Prussian era, in the name of the Reich and the Kaiser!"

 GER_Infantry_divs: "New Weapons"
 GER_Infantry_divs_desc: "While the German army has the greatest soldiers in the world, it must not lag behind in equipment terms. Even the greatest of soldiers will have a hard time defeating a better-equipped enemy and it would not do for the pre-eminent world power to have troops armed with broomsticks."

 GER_political_1: "Imperial Restructuring"
 GER_political_1_desc: "While it is an undeniable fact that the German Empire is the greatest nation to ever grace the pages of history, there is always room for improvement. In light of recent 'shortcomings' in our administration, we should look into making various policy changes and reforms for a better future."

 GER_black_monday_aftermath: "Aftermath of Black Monday"
 GER_black_monday_aftermath_desc: "The great stock market crash of 1936, widely known as 'Black Monday', has already had a massive impact on German politics, culture, and society. While the damage might never be truly known, let alone fixed, we should enact reforms and recovery policies to regain some of our lost capacity."

 GER_mil_industry_2: "PEkI I"
 GER_mil_industry_2_desc: "Black Monday has hit the civilian industry horribly, and the military industry has been affected even worse. Our military supply specialists are clamouring for a programme for the extension of war-relevant industries, or Programm für die Erweiterung kriegswichtiger Industrien, to ensure our military has bullets to fight."

 GER_mil_industry_3: "PEkI II"
 GER_mil_industry_3_desc: "The Programm für die Erweiterung kriegswichtiger Industrien - or abbreviated PEkI, but who would want to abbreviate such a good, German word - is making progress. At least our arsenals don't have to open their last reserves whenever a unit wants to move out anymore. There's still some way to go, but at least we are on the right path."

 GER_civ_industry_1: "ZIP I"
 GER_civ_industry_1_desc: "Our heavy industry is in shambles, with many workers out of a job after their former employers were forced to submit to the crisis. Some of our leading economic researchers have proposed a plan for civil industrialisation, the Zivilindustrialisierungsplan, to revitalise the civilian industrial sector."

 GER_civ_industry_2: "ZIP II"
 GER_civ_industry_2_desc: "The first phase of the Zivilindustrialisierungsplan has shown promise, but there is more yet to come. At least some of the worst social and economic disaster has been alleviated, though."

 GER_civ_industry_3: "ZIP III"
 GER_civ_industry_3_desc: "With our civilian industry once again strong, but not yet booming, we are required to take just a few more steps. Soon enough German industry will tower above the rest of the world once more, as the steady influx of resources from the colonies assures a massive production boost."

 GER_further_siemens_contracts: "Siemens Favouritism"
 GER_further_siemens_contracts_desc: "With our shift recovery owed much to the efforts of Siemens, the government has seen to it that they are further "favoured" in regarding any new construction contracts."

 GER_arms_industry: "Military Industrial Complex"
 GER_arms_industry_desc: "With unrest in the West and the bear awakening in the East, Germany now more than ever needs to be ready for the challenges that are ahead of it. By investing in our local arms producers, we will ensure the German soldier is well equipped for the challenges that lay ahead"

 GER_industry_finished: "Economic Resurgence"
 GER_industry_finished_desc: "Finally, three years after Black Monday, our economy is slowly recovering! This can be the time to invest more to further secure our national interests!"

 GER_industrial_boom: "Industrial Boom"
 GER_industrial_boom_desc: "With our economic policies following the Black Monday widely regarded as a resounding success, private investors have picked up on the lead, and the economy has not only stabilised but is currently experiencing a boom of sorts. It won't hold forever, but for the minute at least we can concentrate on other pressing issues."

 GER_siemens: "Subsidies for Siemens"
 GER_siemens_desc: "Siemens is one of the many middle-to-larger sized businesses that form the heart of the German economy. By making contracts with them - and some other smaller industry companies - we can begin treading the slow and steady path to economic recovery."

 GER_krupp_steel_focus: "Krupp Steel"
 GER_krupp_steel_focus_desc: "All this talk about infrastructure and helping our citizens is nice, yes, but what about artillery? Tanks? Planes? The world isn't safe, and Friedrich Krupp AG has the solutions we need! They've served Germany for generations, and the time has come to call on them again."

 GER_infra_1: "Deutsche Bahn"
 GER_infra_1_desc: "Germany is a large, busy nation, and the most practical solution for transporting goods and supplies is definitely locomotives. Funding a quick project to touch up our rail system and extend it to some more rural parts of the country will stimulate the economy and help connect the nation a bit more."

 GER_infra_2: "Reichsautobahn"
 GER_infra_2_desc: "Trains are now, but cars are the future. Reichskanzler Tirpitz ordered the construction of several highways throughout Germany, but the projects remain uncompleted--Worse, progress has all but stalled in the wake of Black Monday. We need to not only complete this project, but think even bigger..."

 GER_infra_3: "Europabahn"
 GER_infra_3_desc: "Mitteleuropa is large and impressive on paper, but we just aren't making the most of it. Several regions, especially Eastern Europe, are not connected to Germany properly. The main reason for this is the underdeveloped and poorly maintained rail systems that result in constant logistical bottlenecks. We can fix this, and we will."

 GER_economy: "State of the Economy"
 GER_economy_desc: "It's good, really. The industry is humming along, the grain is coming in from the eastern member states of the Reichspakt, many citizens have work. It's looking up for the Kaiserreich, and it seems like nothing will be able to stop the golden age of the late Reichskanzler Tirpitz..."

 GER_research_expansion: "Extra Research Funding"
 GER_research_expansion_desc: "Investing in science and technology to stimulate advances in both military and civilian affairs. Isn't that an awfully good phrase? It doesn't really say anything, but it sure sounds good. Anyway, the laboratories are over there..."

 GER_ig_farben: "Embrace Synthetic Rubber"
 GER_ig_farben_desc: "With the increasing demand of rubber skyrocketing prices, we should remind the world that the first synthetic rubber was created in the Bayer laboratories in Elberfeld, and as such we can employ the minds of our chemists to further refine the methods of creating it, to augment our sources of natural rubber."

 GER_krupp_focus: "Krupp AG Contracts"
 GER_krupp_focus_desc: "The Krupps are an almost 400-year-old dynasty of industrious Germans, who have fed the Reich's war machine ever since the Thirty Years War! It is time we put them in state employment again, as their talents will be badly needed with a new Weltkrieg imminent."

 GER_artillery_research: "Artillery Research"
 GER_artillery_research_desc: "An area in which the German army has a longstanding tradition of lagging behind in the area of light support artillery. While the successes in building huge, unwieldy and impractical prestige objects such as the 'Paris Gun' can't be doubted, it's time to invest in some of the more practical - and more efficient - alternatives."

 GER_doctrine_armor: "Armoured Breakthrough"
 GER_doctrine_armor_desc: "Another crucial point of Guderian and Manstein's new doctrine is the so-called Schwerpunkt. They believe that Panzer technology has advanced to a point where massed, mobile Panzer forces, with adequately equipped support troops, should be able to lead any offensive to victory. Now they need new Panzers to fit this idea."

 GER_hahn_meitner: "Support Hahn & Meitner"
 GER_hahn_meitner_desc: "Herr Hahn and Fräulein Meitner are both extremely talented physicists; Hahn is regularly published in science journals even in the Syndicalist bloc, and Meitner is a department head at the Kaiser Wilhelm Institute! Together, we believe, the two can help create extremely powerful tools for society. And even more powerful weapons."

 GER_rocket: "Support von Braun"
 GER_rocket_desc: "Von Braun is a notorious proponent for the field of 'Rocketry' and is the most accredited scientist for the field worldwide. He comes to us with the offer of new weaponised designs in return for sponsorship. We should heavily consider this."

 GER_zuse: "Support Konrad Zuse"
 GER_zuse_desc: "Konrad Zuse has already handed in several patents for what he calls 'computing devices'. With proper sponsorship, his mind could be put to good use by the state, for the state."

 GER_black_monday_radio: "The Kanzler and the Radio"
 GER_black_monday_radio_desc: "The crisis has shaken the German's belief in their country. Public faith is key, so starting weekly radio addresses to announce what steps the government has taken to combat the crisis will help avoid panic and keep trust in our administration."

 GER_groener1: "Liquidate Unprofitable Estates"
 GER_groener1_desc: "The statesman Hjalmar Schacht has recently published an essay titled 'The black zero: the need for austerity', in which he demands absolute balance discipline, even if it means losing some companies depending on subsidies. The essay has found a lot of adherents within the populace, and liquidating a few unprofitable companies may be just what we need to alleviate our expenditures."

 GER_groener2: "Reichsarbeitsdienst"
 GER_groener2_desc: "The contacts and friends of Schacht in military circles have now proposed a radical innovation. For the duration of the crisis, recruits will be able to choose to fulfil half a year of military service as manual labourers in state service instead. While bad for recruitment numbers, this will inject some much-needed labour into our economy."

 GER_groener3: "Gehaltskürzung"
 GER_groener3_desc: "Cutting the enormous salaries of those "Officials" who can more than afford to do so, hasn't been met with open arms. Many have called Schacht a Syndicalist in sheep clothing, but quickly retracted their statements on threat of release of their "Expenses" during the crisis. Though it would appear the Schacht won't be invited to any social gatherings amongst the aristocracy for quite some time."

 GER_schacht1: "Bail Out Junker Estates"
 GER_schacht1_desc: "The president of the Reichsbank, Karl Helfferich, has demanded a green light to go ahead with his economic programme, dubbed the 'Helfferichplan'. According to him, we need to bail out the highly indebted Junker estates if we don't want to trigger an even further descent into chaos."

 GER_schacht2: "Investitionsprogramm"
 GER_schacht2_desc: "The next part of the Helfferichplan would be a massive programme aiming to encourage private investment, both into Mittelstand businesses as well as consumer products. While this will be hard to achieve, it should enable producers to find a market for their products again, which will hopefully help to restart the economy."

 GER_schacht3: "Goldstandard"
 GER_schacht3_desc: "Dropping the gold standard within the Empire will allow for productivity to grow due to further reliance on the Mark. Though many have argued against this, stating the effects of Black Monday are more short term than long term, Helfferich's reply is that short term effects are crippling the Empire and allowing for its competition to get ahead."

 GER_zollverein: "Reform Mitteleuropa"
 GER_zollverein_desc: "For too long Mitteleuropa has existed in name only. It is time for it to start reforming it to actually benefit its members... and us. The first step is unified tariffs."

 GER_synthetic: "Research in Synthetics"
 GER_synthetic_desc: "In cooperation with members of the Kaiser Wilhelm Society, IG Farben researchers have already been able to make astounding breakthroughs in the area of synthetic production. By giving them access to more funds, we might be able to make their research ready for mass implementation."

 GER_experimental_research: "Experimental Research"
 GER_experimental_research_desc: "While we have already made good progress in some of the more traditional fields relevant to industry - engineering, chemistry, physics - some of our scientists want funding to conduct research into some more esoteric matters. Though profit might not be as immediate, the long-term potential is immense!"

 GER_black_monday_finish: "Finish Black Monday Reforms"
 GER_black_monday_finish_desc: "It seemed impossible, but the numbers confirm it - the crisis is nearing its end. The key point is that it is not yet over. There are still millions without jobs, and civil society has been stretched to breaking point. The catastrophe of Black Monday will leave marks for a generation, but this is the beginning of the end."

 GER_organise_the_youth: "Organise the Youth"
 GER_organise_the_youth_desc: "Some experts have suggested that the best solution against the current lawlessness in our nation's youth would be organising them so that they can learn new skills and employ their energy for the public good. The Pfadfinder organisation would require increased spending for such an endeavour."

 GER_a_christian_trade_union: "A Christian Trade Union"
 GER_a_christian_trade_union_desc: "By founding the Deutscher Christlicher Gewerkschaftsbund as a state-endorsed union, we will hopefully establish a bulwark against attacks on the workers' loyalty from left and right. Workers will be able to voice their concerns under the moral authority of priests and the guiding hand of the 'summus episcopus': the Kaiser."

 GER_jet: "Cult of Aviation"
 GER_jet_desc: "The image of the aviator has changed in the current conflict. They have replaced the cavalry as the image of the glorious and gallant war. Every child aspires to be an aviator and streak across the skies in his shining armour. By further fostering this image, we can motivate our pilots to give their very best in the service of the Reich."

 GER_linie1: "Reactivate the Ludendorfflinie"
 GER_linie1_desc: "The Syndicalist menace looms darker than ever. In fear of going into the next war unprepared, the reactivation of the old Ludendorfflinie on our western border is considered vital. Once one of the dictator's many costly prestige projects, the line of bunkers and fortifications has fallen into disuse in recent years. This is nothing that cannot be solved with a bit of engineering ingenuity!"

 GER_linie2_full: "Over the Meuse and Far Away"
 GER_linie2_full_desc: "Our puppet regime in Brüssel is screaming for help against the Syndicalists. Extending the reactivation of the Ludendorfflinie over the Meuse River and up to the North Sea coast would be costly and take up precious time - but it might enable us to make a stand on foreign soil so that not one German civilian is threatened."

 GER_linie2_small: "Fortify Bastenach Alone"
 GER_linie2_small_desc: "Our resources are stretched thin and time is of the essence. Even though Flanders-Wallonia may lie somewhat undefended compared to the Franco-German border, we cannot afford to waste time defending foreign territory that will be lost sooner or later anyway."

 GER_linie3: "Fortify the Rhineland"
 GER_linie3_desc: "The Rhineland is the most heavily industrialised region in the entire world and absolutely vital to our economy, both in peace and in war. All the same, it lies only a few miles away from a border that many have been eyeing nervously in recent months. In order to prepare against any eventualities, we should start extending the Ludendorflinie northwards."

 GER_schule: "Paderborner Luftkriegsschule"
 GER_schule_desc: "The establishment of a formalised school for our aviators would help immensely in unifying and promoting this currently somewhat disorganised field. There are a lot of heroes of air warfare from the Weltkrieg, the most famous of course being the Red Baron himself, whose insight can still be valuable to new recruits. There, they could impart their wisdom to a new generation of German pilots."

 GER_institut: "Institut für Luftfahrttechnik"
 GER_institut_desc: "An independent research organisation for aviation technology, the Institut für Luftfahrttechnik, could prove a major stepping stone on the way to ensuring German dominance not only on the ground and on the sea, but also in the skies."

 GER_heerflieger: "Keep the Fliegertruppe"
 GER_heerflieger_desc: "Our aviators are currently organised as part of our army structure, without an independent air force command. This boosts cooperation between aviators and ground troops, and therefore leads to the current doctrine concentrating solely on that; air support with ground force primacy. This specialisation is suitable and should remain our policy."

 GER_luftwaffe: "An Independent Luftwaffe"
 GER_luftwaffe_desc: "Since the Weltkrieg the Red Baron, Manfred Freiherr von Richthofen, has argued for the establishment of an independent air force - the Luftwaffe, as he likes to call it. Up until very recently, the conservative elements in the traditionally more prestigious ground forces have been able to prohibit this, but with war looming once again, it might be time to consider the Baron's idea."

 GER_sturzflieger: "Sturzflieger"
 GER_sturzflieger_desc: "One concept that has recently found a lot of supporters among aviation researchers is that of an aircraft that dives from great heights onto the battlefield to deliver its payload, using its momentum to climb again immediately afterwards. This concept, dubbed Sturzflieger, would minimise the time our precious aircraft would be in immediate danger."

 GER_cas_focus: "Coordinated Close Air Support"
 GER_cas_focus_desc: "The requirements and possible uses of close air support aircraft have proven to be far different from those of more mainstream fighter aircraft. If we concentrate our air research capabilities on identifying and exploiting the intricacies of this specialised form of air warfare, we should be able to achieve far better results in aircraft manufacturing."

 GER_para: "Found the Luftlandetruppe"
 GER_para_desc: "Due to our continuing focus on ground-air cooperation, there have been proposals of greatly expanding our Paratrooper division, which is currently in its infancy. This might have to do something with the fact that jumping from a flying plane does not seem very glorious or entertaining - or survivable, really. We should promote the image of the paratrooper as the spearhead of the Kaiser's military."

 GER_bombergruppen: "Bombergruppen Doctrine"
 GER_bombergruppen_desc: "One of the first results of the founding of Richthofen's Luftwaffe has been the invention of a new doctrine. This doctrine asserts that the possibilities of massed bomber warfare are exciting enough to warrant primacy over the traditional ground support. Fighters should not be used on the ground, where they can be subjected to anti-air attacks, but in the skies where they can escort bomber squadrons."

 GER_singapore_airstrips: "Expand Singapur Airstrips"
 GER_singapore_airstrips_desc: "Singapur is the centre point of German East Asia. A fortress city, it has great demands for both civilian as well as military airstrips. We should meet this pressing need by investing in construction to protect our naval station from foreign rivals in the region."

 GER_finalise_centralisation: "Finalise Centralisation"
 GER_finalise_centralisation_desc: "The independent postal services of the kingdoms of Baden, Württemberg and Bavaria in southern Germany are some of the last remnants of the old federal structure of Germany. By finally expanding the responsibilities of the national German postal service to these states, we could help suppress these damaging particularist tendencies. Germany is not something you can opt out of!"

 GER_democracy_in_prussia: "Democracy in Prussia"
 GER_democracy_in_prussia_desc: "The current voting system in Prussia is archaic and undemocratic. The people are split into three strata according to their income, with the lowest strata, representing over sixty per cent of the population, receiving as many delegates as the upper one, which represents less than ten per cent! We should finally implement universal, secret and equal franchise for all citizens of Germany."

 GER_easter_promises: "The Easter Promises"
 GER_easter_promises_desc: "On April 7th 1917, when the war was at its very worst, after the horrifying 'Turnip Winter', the Kaiser promised substantial reforms and the abolition of the three-class voting system in Prussia. However, he promised all of that without offering an actual date. It might be time to remind the Kaiser of his promises..."

 GER_embrace_faud: "Embrace the FAUD"
 GER_embrace_faud_desc: "The Freie Arbeiterunion Deutschlands has been a troublesome organisation. By embracing them and finally allowing them to operate unhindered, we could maybe make sure that they don't radicalise further."

 GER_women_suffrage: "Women's Suffrage"
 GER_women_suffrage_desc: "While the Prussians now finally have their universal, secret and equal franchise, the women of Germany are still exempt from the vote. Awareness of this issue has been steadily rising, and clubs modelled on the British suffragettes are recruiting new members. If we want to avoid the public embarrassment that the British suffered in that affair, we should maybe consider fulfilling their requests."

 GER_schleicher: "Schleicher's Kamarilla"
 GER_schleicher_desc: "The Kaiser made von Schleicher Reichskanzler due to his promises to secure Germany against threats both from the democrats as well as the Junkers. However, now that he has his office, Schleicher has been restaffing important offices and making contracts with Junker companies, and some people whisper about a sinister plan to get the Junker into power after all..."

 GER_schleicher_prerequisite: "Requires §YKurt von Schleicher§! to be the head of government."

 GER_restore_country_rights: "Restore the Bundesrat"
 GER_restore_country_rights_desc: "Under the Ludendorff regime, many of the privileges of the constituent countries of Germany were abolished. The largest of these insults was the formal dissolution of the Bundesrat, the chamber where delegates from all countries can voice their concerns and vote on empire-wide legislature. By reinstating this organisation, we would send a powerful and positive signal to the states of Germany."

 GER_babelsberg: "Expand Babelsberg"
 GER_babelsberg_desc: "The Babelsberg film studios have long replaced Hollywood as the most influential film industry in the world. However, on movies as far removed from politics as possible, is anything but supportive of the state. Some producers, namely Leni Riefenstahl, have proposed some projects that, with our funding, could help remind the Germans of their glorious past and future."

 GER_gibraltar: "Secure Gibraltar"
 GER_gibraltar_desc: "The Rock is the key gateway into the Mediterranean from the Atlantic, we shall demand the Spanish hand this over to us so we can better protect our southern holdings."

 GER_spain: "Pacify Spain"
 GER_spain_desc: "Why should we let Spain decide their own fate? They are either with us or against us and if they have chosen the latter then they deserve everything we deliver unto them."

 GER_europakammer: "Europarat"
 GER_europakammer_desc: "There have been recent proposals swirling around for a new body to increase integration of Mitteleuropa. Europarat, or the 'Council of Europe' would act as an effective monitor of cross-European trade and relieve the administrative burden of it on all Mitteleuropa."

 GER_europakommission: "Europakommission"
 GER_europakommission_desc: "With the resounding success of the initial Mitteleuropa reforms we shall expand and extend it to include further industrial measures under a single Europakommission. This body would focus on harmonising industrial regulations across Mitteleuropa and unifying the economies of all members over time."

 GER_erasmus: "European Exchange Programme"
 GER_erasmus_desc: "The Europarat has provided sufficient returns to expand its overall control to include matters of our research programmes too."

 GER_grain_and_steel: "Grain and Steel"
 GER_grain_and_steel_desc: "Grain and steel are the lifeblood of our great nation and we should make sure it stays as such. We must invest in industrial development and our agriculture."

 GER_border_regions: "Develop Border Regions"
 GER_border_regions_desc: "The border regions of our empire currently lack infrastructure and investment, we shall rectify both with one swift move."

 GER_mitteleuropa_brigades: "Paktbrigaden"
 GER_mitteleuropa_brigades_desc: "In an effort to create a unified command structure under German control, the formation of Paktbrigaden have been decided with manpower drawn from Germany and all Reichspakt members."

 GER_ostwall: "Expand the Ostwall"
 GER_ostwall_desc: "Our eastern allies are vulnerable to any aggression coming from the Russian Bear. We must expand the Ostwall defences to give our partners a fighting chance before our forces arrive."

 GER_ostwall_1_tt: "§gConstruct level 2 £GFX_land_fort_texticon §Y$bunker_plural$§! in each border province in Baltic and level 1 £GFX_land_fort_texticon §Y$bunker_plural$§! in each border province in Belarus.§!"

 GER_poland_war: "New Eastern Policy"
 GER_poland_war_desc: "We must reorient our Eastern policy according to the growing Russian threat and the rising tide of nationalism in Eastern Europe. Germany shall pacify this naturally subordinate region and restore order, one way or another."
 GER_russia_strategy: "Anti-Russian Foreign Policy"
 GER_russia_strategy_desc: ""
 KR_mitteleuropa_advocate_tt: "§HCivilian Factory§! construction speed in §HMitteleuropa§! members: §G+10.00%§!"

 GER_poland_alliance: "Deepen Polish Ties"
 GER_poland_alliance_desc: "The Polish state is torn within by republicans, socialists and nationalists - however, strategic cooperation between the private sector and the German Foreign Office will not only soothe the unrest of the Polish citizenry, but also return great investment back home."

 GER_destroy_internationale: "Destroy the Internationale"
 GER_destroy_internationale_desc: "The greatest threat to stability in the world is by far the Syndicalists, and they have no greater stronghold than the Internationale. For years, High Command has dreamed of leading troops into Paris again, restoring order in Europe and eradicating the vile Red Menace forever. There is no better time than now to strike. Let the communards tremble, for the Reichspakt comes!"

 GER_subjugate_russia: "Subjugate Russia"
 GER_subjugate_russia_desc: "While we dealt the Russian Bear a crippling blow in the Weltkrieg, years of covert and open rearmament have made the Russian nation eager for war and revenge against the German Empire. As long as the Russian threat exists on the eastern border, Germany and her allies are not safe. We cannot continue to let the menace of the East continue to build up its strength gradually; it is time to curb Russia's ambition and bring peace and order to the East once and for all."

 GER_oil: "The Oil Must Flow"
 GER_oil_desc: "Our colonial empire is the body and oil is the blood that fuels it. We must secure and maintain our supplies if we are to avoid disaster."

 GER_oil_venezuela_start: "Negotiate with Venezuela"
 GER_oil_venezuela_start_desc: "Venezuela is a land rich with untapped oil and blessed with a relatively stable government, both factors that make them of great interest to us."

 GER_oil_caucasus: "From the Caucasus"
 GER_oil_caucasus_desc: "The Caucasus is a region rich with oil and filled with small regimes, many of which are within our sphere of influence. We should begin to levy this influence in the pursuit of oil."

 GER_oil_georgia: "Secure Georgia"
 GER_oil_georgia_desc: "As part of our operation to eventually seize control of the Baku oil fields in Azerbaijan it is essential that we seize control of Georgia by launching an invasion across the Black Sea. As a diplomatic oddity in the region, its end will not be mourned."

 GER_oil_caucasus_treaty: "The Baku Conference"
 GER_oil_caucasus_treaty_desc: "The time has come for us to acquire our main prize, the oil of Azerbaijan. If we arrange a meeting with senior Azeri diplomats in Baku, we may be able to come to terms with them. By guaranteeing their independence they might just be willing to come under our suzerainty without a fight."

 GER_Settling_Old_Disputes: "Settling Old Disputes"
 GER_Settling_Old_Disputes_desc: "There is a time for hurting and a time for healing. With the debt question with the Ottomans settled, the time for healing has arrived. We should let bygones be bygones and work towards a closer friendship with our Turkish allies."

 GER_Research_Cooperation: "Research Cooperation"
 GER_Research_Cooperation_desc: "Ottoman scientific expertise is severely lacking as for one the literacy rate of the Sublime Porte is abominable. Furthermore, the Sublime Porte was never really able to catch up with the west in terms of military development and has since mostly relied on imported goods. Through our newfound connections to the Ottoman Empire, we can help them both access better equipment and educate their own people for the future."

 GER_Vanguard_In_The_South: "Vanguard in the South"
 GER_Vanguard_In_The_South_desc: "Just like Belgium in the West and Lithuania in the East, the Sublime Porte forms Germany's Southern frontier and are as such tasked with an important role in guaranteeing our possessions in the region. From geographical features such as the Suez to the Caucasus to strategic ones such as the Oil fields of Iraq and the Chromite mines of Anatolia, the Ottoman Empire is an invaluable cog in the great machine of the Kaiser."

### Decisions ###
 GER_appeal_to_old_friends: "Appeal to [From.GetNameDef] for Help"
 GER_appeal_to_old_friends_desc: "With the war turning against us, it is becoming clear that we need powerful allies. Perhaps it would be wise to turn to our old allies in [From.GetNameDef] for support? The unity of the Central Powers quickly fell apart at the end of the Weltkrieg, but they remain states generally sympathetic to the protection of monarchism. Surely they would not leave us to stand alone in the face of the syndicalist threat?"

### Intro Screen ###

 GER_country_intro_header: "The Constitution of the German Kaiserreich"
 GER_country_intro_content: "After the crushing defeat of the Second French Empire by forces of the North German Federation, our constitution was signed in 1871 by representatives of the Federation and four other states in southern Germany. The new constitutional framework created integrated the southern states into the Prussian-led Federation, thus giving the enlarged entity a new identity as the Deutsches Reich.\n\nAccording to the constitution, the Empire is a federation of twenty-five German states. The title of Bundespräsidium, or Federation President, was held by the King of Prussia, a figure now invested with the title of German Emperor. The Emperor directly appoints the Chancellor, the head of government and chairman of the Bundesrat, the council of representatives of the German states. Laws are enacted by both the Bundesrat and the Reichstag, the lower house Imperial Diet elected by male Germans above the age of 25 years.\n\nWith an option to dissolve the Reichstag on a whim, it is clear that the main political power in the German Empire actually rests not in Reichstag, elected by the people, but in the hands of the non-elected German Emperor. Another issue is the Prussian three-class voting system, which has remained mostly unchanged since 1849.\n\nOver sixty years after the founding of the Kaiserreich, the liberals and social democrats are growing increasingly disgruntled with the status quo and our constitution may need revision soon to help us weather the upcoming turbulence..."
 gerdom.1.a: "A constitution guarantees stability, at least."

### Domestic Events ###

 gerdom.2.t: "Hans von Seeckt's Funeral"
 gerdom.2.d: "Our Chief of General Staff, Hans von Seeckt, has died today in Berlin. The hero of the Intervention in China passed away peacefully in his sleep.\n\nOur nation is mourning the loss of a true German hero, and every important dignitary was in attendance at his funeral in Berlin. Afterwards, the Chief of the Army, August von Mackensen, could be seen whispering something to the Kaiser in private. It was revealed shortly thereafter that von Mackensen himself intends to retire."
 gerdom.2.a: "Farewell to you both."

 gerdom.4.t: "The Grain Crisis"
 gerdom.4.d: "With parts of our grain supply in the Baltic and Ukraine no longer under our control, we have begun encountering severe problems. Our burgeoning urban population cannot rely on German agriculture alone, and there have been scattered reports of state granaries going empty. Let's hope that this does not escalate as far as the horrible hunger winter of 1916/17..."
 gerdom.4.a: "Scheiße!"

### Black Monday ###

 gerdom.5.t: "Black Monday"
 gerdom.5.d: "On the third of February 1936, the Berlin Stock Exchange stopped sinking - it plunged. Fuelled by the instability of the market, panic selling erupted as soon as the stock market opened on Monday morning.\n\nIt took well into the night for the teleprinters to stop sputtering out the results of what became known as Black Monday. When the results had been analysed, it was clear that the situation had only got worse.\n\nThe shock of this unprecedented economic catastrophe will, no doubt, be felt over the entire world. The German golden age has ended - for now, at least..."
 gerdom.5.a: "Mein Gott!"

 gerdom.6.t: "Run on the Banks"
 gerdom.6.d: "German citizens, panicked by the collapse of the Berlin Stock Market, are rushing to make bank runs to withdraw their assets. The banks cannot afford to give out such sums and many are in danger of collapse. Many are clamouring for immediate government intervention to stabilise this unprecedented financial crisis!"
 gerdom.6.a: "Close the banks temporarily."
 gerdom.6.b: "Guarantee the holdings of private individuals."
 gerdom.6.c: "Do nothing."

 gerdom.7.t: "End of the Black Week"
 gerdom.7.d: "The situation hardly improved in the days following Black Monday, which was the start of what became known as Black Week. Panic-selling of stocks reached an all-time high as people tried to dump their stocks before they became worthless. When the Berlin Stock Market closed at the end of the week, the market was as dead as the 11 major economic experts and top executives in Germany that had committed suicide. The German government had to act."
 gerdom.7.a: "We must reform the economy."

 gerdom.8.t: "Financial Troubles in the Colonies"
 gerdom.8.d: "Some maverick politicians proposed distributing more resources to the colonies to the detriment of the German national, which would obviously not be popular..."
 gerdom.8.a: "Dedicate as many resources to the colonies as they need."
 gerdom.8.b: "Only cover the most critical expenditures."
 gerdom.8.c: "Tighten our belts. We can't help them in our dire times."

 gerdom.9.t: "War Stimulates the Economy"
 gerdom.9.d: "Due to the war, industrial production across several sectors has skyrocketed and the workforce has endeavoured to fulfil their patriotic duty. This has had a net positive effect on the economy by reducing the aftermath of the Black Monday crash. It seems the economy is finally showing signs of life!"
 gerdom.9.a: "Excellent."

 gerdom.10.t: "Black Monday"
 gerdom.10.d: "On the third of February 1936, the Berlin Stock Exchange stopped sinking - it plunged. Fuelled by the instability of the market panic, selling erupted as soon as the stock market opened on Monday morning.\n\nIt took well into the night for the teleprinters to stop sputtering out the results of what became known as Black Monday. When the results had been analysed, it was clear that the situation had only got worse.\n\nThe shock of this unprecedented economic catastrophe will, no doubt, be felt over the entire world. The German golden age has ended - for now, at least..."
 gerdom.10.a: "Mein Gott!"
 gerdom.10.b: "Marx predicted this day!"

### Agricultural crisis in Mitteleuropa ###

 gerdom.11.t: "Agricultural Crisis in Mitteleuropa"
 gerdom.11.d: "During this time of great crisis, the complacent agricultural sector of the German economy has proven to be particularly vulnerable to the economic downturn. With this in mind several Junkers, representing the landed nobility of the Kingdom of Prussia, have asked for protectionist legislation and state subsidies for their agricultural production. By imposing tariffs on foreign produce, we will strengthen this vital sector of the Reich's economy and protect our farmers. Unfortunately, such a measure is likely to cause further damage to the economy of our neighbours, dependent as they are on German markets for their food exports. The wheat crop in Ukraine is particularly vulnerable, and choosing to enact protectionist measures might seriously damage them and our other agrarian partners."
 gerdom.11.a: "We must protect our own peasants."
 gerdom.11.b: "We shall not risk our Mitteleuropan ties."

 gerdom.12.t: "Suffragist Movement Gathers Strength"
 gerdom.12.d: "Lately there has been increased momentum in the women's suffrage movement, which seeks to force the government to enfranchise women by giving them the right to vote and stand for elected office. In these troubled times for the Empire, we must be careful in formulating a policy response liable to cause domestic tensions. Granting the suffragists what they ask would anger the more conservative elements of our government, particularly members of the Reichstag, a body currently elected solely by universal male suffrage. On the other hand, a stern refusal followed by reprisals may lead to further protests and riots, especially in the more liberal states, many of which already permit female voting in regional assemblies."
 gerdom.12.a: "It's a cause worth supporting!"
 gerdom.12.b: "Promise action but do nothing."
 gerdom.12.c: "Women. Know your limits."

 gerdom.13.t: "German Women Demand Recognition"
 gerdom.13.d: "In the great war against the Syndicalists, German women have assiduously proven their loyalty to the Empire. Some of them have proven fundamental to our propaganda efforts with very many of them began working in factories to relieve the men that had to leave and fight the enemy at the front. Their contribution has been invaluable and they have proven their ability and independence time and time again. For these reasons, the suffragist movement is stronger than ever and asking once again that the government grant women the right to vote and to run for office."
 gerdom.13.a: "Will they never stop?"

 gerdom.14.t: "The Halbstarke Terror"
 gerdom.14.d: "With the devastating economic situation, many families struggle to earn their daily bread and the social security net is strained to the breaking point. In recent weeks the streets of many German cities have been increasingly terrorised by gangs of teenagers. These 'Halbstarke' steal products from the markets and shops, and often money from innocent pedestrians, or commit acts of vandalism to escape boredom and frustration. Few citizens feel safe on the streets anymore and it is clear that what some in the government might see merely as low-level civic disorder instead has the makings of total societal breakdown."
 gerdom.14.a: "Mein Gott! How shocking!"

### Schleicher and the DVLP ###

 gerdom.17.t: "Kurt von Schleicher and the DVLP"
 gerdom.17.d: "'Scandal! Scandal! Reichskanzler von Schleicher observed dining with Alfred von Hugenberg! Scandal!' cry the newspaper boys today. The prestigious Berliner Tagblatt, already responsible for the publication of the infamous Osthilfeskandal in 1923 that led to the end of the Ludendorff regime, has landed another major scoop.\n\nA reporter was able to observe and even partially overhear a conversation between Reichskanzler Kurt von Schleicher and the leader of the reactionary Junker party DVLP, Alfred von Hugenberg, at a Berlin varieté. The relatively low standing of the establishment only adds to the scandal and while crowds come together to discuss the news, one question is on everyone's lips - what will the Kaiser's reaction be once he opens his morning newspaper?"
 gerdom.17.a: "We should turn to von Papen."
 gerdom.17.b: "The SPD can't be any worse..."
 gerdom.17.c: "Brüning's Zentrum will ensure order."
 gerdom.17.e: "It's made-up nonsense."

### Election of 1937 ###

 gerdom.27.t: "Elections of 1937"
 gerdom.27.d: "Today, the German people will elect their representative to the Reichstag! The elections have been tightly fought, and the results are awaited with much anticipation. The fate of several parties and, of course, the Kaiserreich itself could be decided today.\n\nIf the Social Democrats manage to secure enough votes, the 'realist' wing of the Social Liberal FVP will form a coalition with them. Another possibility would be a coalition of nearly all liberal and bourgeois parties - NLP, FVP and Bavarian splinter party BVP - against the predominance of the DkP, led by the beloved Lion of Africa, Paul von Lettow-Vorbeck. Or the DkP could just continue their comfortable majority.\n\nWho shall win?"
 gerdom.27.a: "SPD and 'realist' FVP!"
 gerdom.27.b: "The lion roars! The Neue große Koalition!"
 gerdom.27.c: "Change? Who needs change?"

 gerdom.28.t: "A New Reichskanzler?"
 gerdom.28.d: "Under the constitution of 1871, there is no formal government in the Kaiserreich. Instead, the Kaiser appoints a person of his liking to the post of Reichskanzler, who then fills the state secretary posts of the 'Reichsleitung' - the 'Reich administration'.\n\nEven though the SPD won the most Reichstag posts in the elections, this does not mean the Kaiser has to even consider appointing a new chancellor. However, following the Ludendorff regime, this gesture of goodwill has become the modus operandi, and abandoning it could lead to public unrest. What shall we do?"
 gerdom.28.a: "Appoint Otto Wels, the first SPD Reichskanzler!"
 gerdom.28.b: "Keep the current Reichskanzler."
 gerdom.28.c: "Appoint Kurt von Schleicher, the kaisertreue alternative!"

 gerdom.29.t: "A New Reichskanzler?"
 gerdom.29.d: "Under the constitution of 1871, there is no formal government in the Kaiserreich. Instead, the Kaiser appoints a person of his liking to the post of Reichskanzler, who then fills the state secretary posts of the 'Reichsleitung' - the 'Reich administration'.\n\nEven though NLP, FVP and BVP won the most Reichstag posts in the elections, this does not mean the Kaiser has to even consider appointing a new chancellor. However, following the Ludendorff regime, this gesture of goodwill has become the modus operandi, and abandoning it could lead to public unrest. What shall we do?"
 gerdom.29.a: "Appoint Paul von Lettow-Vorbeck, the Lion of Afrika!"
 gerdom.29.b: "Appoint Paul von Lettow-Vorbeck - but demand concessions."
 gerdom.29.c: "Keep the current Reichskanzler."
 gerdom.29.e: "Appoint Kurt von Schleicher, the kaisertreue alternative!"

 gerdom.30.t: "A New Reichskanzler?"
 gerdom.30.d: "Under the constitution of 1871, there is no formal government in the Kaiserreich. Instead, the Kaiser appoints a person of his liking to the post of Reichskanzler, who then fills the state secretary posts of the 'Reichsleitung' - the 'Reich administration'.\n\nEven though the DkP defended their Reichstag majority in the elections, this does not mean the Kaiser has to keep Franz von Papen. What shall we do?"
 gerdom.30.a: "Von Papen is the man for the job."
 gerdom.30.b: "Appoint Heinrich Brüning - it's time for fresh air!"
 gerdom.30.c: "Appoint Kurt von Schleicher, the kaisertreue alternative!"

 gerdom.32.t: "War!"
 gerdom.32.d: "We are at war with the forces of Syndicalism! This is a battle for the survival and very soul of our great empire and we must focus on winning it. All democratic niceties must be set aside for the greater good, just as was the case with Burgfriedenspolitik during the Weltkrieg. There can be no distractions!"
 gerdom.32.a: "No elections. Not until we stand in Paris!"

### Election of 1942 ###

 gerdom.33.t: "Elections of 1942"
 gerdom.33.d: "Today, the German people will elect their representative to the Reichstag! The elections have been tightly fought, and the results are awaited with much anticipation. The fate of several parties and, of course, the Kaiserreich itself could be decided today.\n\nIf the Social Democrats manage to secure enough votes, the 'realist' wing of the Social Liberal FVP will form a coalition with them. Another possibility would be a coalition of nearly all liberal and bourgeois parties - NLP, FVP and Bavarian splinter party BVP - against the old DkP, led by the beloved Lion of Africa, Paul von Lettow-Vorbeck. Or the DkP could once again get a comfortable majority.\n\nWho shall win?"
 gerdom.33.a: "SPD and 'realist' FVP!"
 gerdom.33.b: "The lion roars! The Neue große Koalition!"
 gerdom.33.c: "The good old DkP."

 gerdom.34.t: "A New Reichskanzler?"
 gerdom.34.d: "Under the constitution of 1871, there is no formal government in the Kaiserreich. Instead, the Kaiser appoints a person of his liking to the post of Reichskanzler, who then fills the state secretary posts of the 'Reichsleitung' - the 'Reich administration'.\n\nEven though the SPD won the most Reichstag posts in the elections, this does not mean the Kaiser has to even take this into consideration when choosing his chancellor. However, following the Ludendorff regime, this gesture of goodwill has become the modus operandi, and abandoning it could lead to public unrest. What will the Kaiser do?"
 gerdom.34.a: "Appoint Hans Vogel of the SPD!"
 gerdom.34.b: "Keep the current Reichskanzler."

 gerdom.35.t: "A New Reichskanzler?"
 gerdom.35.d: "Under the constitution of 1871, there is no formal government in the Kaiserreich. Instead, the Kaiser appoints a person of his liking to the post of Reichskanzler, who then fills the state secretary posts of the 'Reichsleitung' - the 'Reich administration'.\n\nEven though NLP, FVP and BVP won the most Reichstag posts in the elections, this does not mean the Kaiser has to even take this into consideration when choosing his chancellor. However, following the Ludendorff regime, this gesture of goodwill has become the modus operandi, and abandoning it could lead to public unrest. What will the Kaiser do?"
 gerdom.35.a: "Appoint Paul von Lettow-Vorbeck, the Lion of Afrika!"
 gerdom.35.b: "Appoint Paul von Lettow-Vorbeck - but demand concessions."
 gerdom.35.c: "Keep the current Reichskanzler."

 gerdom.36.t: "A New Reichskanzler?"
 gerdom.36.d: "Under the constitution of 1871, there is no formal government in the Kaiserreich. Instead, the Kaiser appoints a person of his liking to the post of Reichskanzler, who then fills the state secretary posts of the 'Reichsleitung' - the 'Reich administration'.\n\nEven though the DkP once again won a Reichstag majority in the elections, this does not mean the Kaiser has to even take this into consideration when choosing his chancellor. What will the Kaiser do?"
 gerdom.36.a: "Von Papen is doing a fine job."
 gerdom.36.b: "Appoint Heinrich Brüning - it's time for fresh air!"
 gerdom.36.c: "Keep the current Reichskanzler."

 gerdom.37.t: "War!"
 gerdom.37.d: "We are at war with the forces of Syndicalism! This is a battle for the survival and very soul of our great empire and we must focus on winning it. All democratic niceties must be set aside for the greater good, just as was the case with Burgfriedenspolitik during the Weltkrieg. There can be no distractions!"
 gerdom.37.a: "No elections. Not until we stand in Paris!"

# ### Election of 1947 ###

 # gerdom.36.t: "1947 German Elections"
 # gerdom.36.d: "Today the German people will elect their representative to the Reichstag! A tightly fought election this 1947 election might yet bring surprising results for the Kaiserreich. Will the coalition of centre-left parties emerge victoriously or will the more hard-line parties win the election?"
 # gerdom.36.a: "The Grand Reform Coalition, SPD, FVP, and NLP wins!"
 # gerdom.36.b: "The Moderate Reform coalition, Zentrum, NLP, and FVP wins!"
 # gerdom.36.c: "The Hardline Conservative Coaltion, DkP, AV, and Zentrum."

 # gerdom.37.t: "SPD led coalition victory!"
 # gerdom.37.d: "Following a victory of the SPD, FVP, and NLP coalition in the elections the Kaiser must appoint a new Reichkanzler"
 # gerdom.37.a: "The Kaiser appoints Kurt Schumacher of the SPD."
 # gerdom.37.b: "The Kaiser appoints War Hero and NLP leader Paul von Lettow-Vorbeck."
 # gerdom.37.c: "The Kaiser appoints FVP leader, Walther von Rathenau."

 # gerdom.38.t: "DkP led coalition Victory!"
 # gerdom.38.d: "Following a victory of the DkP, AV, and Zentrum coalition in the elections the Kaiser must appoint a new Reichkanzler"
 # gerdom.38.a: "The Kaiser appoints Johann Schwerin von Krosigk."
 # gerdom.38.b: "The Kaiser appoints Carl Goerdeler."
 # gerdom.38.c: "The Kaiser appoints leader of the Zentrum- Heinrich Brüning."
 # gerdom.38.e: "The Kaiser appoints AV leader- Gregor Strasser."

 gerdom.40.t: "The First SPD Reichskanzler Dies"
 gerdom.40.d: "Reichskanzler Otto Wels has passed away in office today. His health had not been the best for a long time, and the stress of the office did not prolong his life either, most likely. The Kaiser will need to appoint a new Reichskanzler as soon as possible.\n\nIn his long career, he also held - among many other titles - the office of chairman of the SPD. Now he is dead, and it remains to be seen who will lead the Social Democrats from now on."
 gerdom.40.a: "Hans Vogel succeeds him."
 gerdom.40.b: "Appoint Hans Vogel, the SPD candidate, as Reichskanzler."
 gerdom.40.c: "Appoint Heinrich Brüning, for stability."
 gerdom.40.e: "Another chance for Franz von Papen!"
 gerdom.40.f: "Enough of this! Kurt von Schleicher!"

 gerdom.41.t: "Otto Wels Dies"
 gerdom.41.d: "The chairman of the SPD, Otto Wels, has passed away today. It remains to be seen who will lead the Social Democrats from now on."
 gerdom.41.a: "He has been a worthy opponent."

 gerdom.42.t: "Crown Prince Wilhelm Offered Army Command"
 gerdom.42.d: "Wilhelm, the Crown Prince of the German Empire, has been offered to be commissioned in the army once again by the Kaiser's inner circle, to lead the troops in the Second Weltkrieg. During the First Weltkrieg, he was one of the supreme commanders in the Western Front, and though his leadership was criticised by many of his junior officers, he returned home victorious. Perhaps he can prove himself on the battlefield once more?"
 gerdom.42.a: "He will command Heeresgruppe Kronprinz once again"
 gerdom.42.b: "Let us keep him out of command this war"

 gerdom.43.t: "Germany and the Papacy"
 gerdom.43.d: "With a Catholic as our new Reichskanzler we can embark on a new relationship with the Papacy and the Catholic world in general."
 gerdom.43.a: "A cordial relationship is enough."
 gerdom.43.b: "Announce our support for the Pope!"
 gerdom.43.c: "Support the Catholic Church and invest in our Catholic regions."

 gerdom.44.t: "King Rupprecht Receives Army Command"
 gerdom.44.d: "Following the announcement that Crown Prince Wilhelm will return to the front for the Second Weltkrieg, King Rupprecht of Bavaria has been recommissioned as a commander in the Imperial German Army as well. The commander of Heeresgruppe Rupprecht von Bayern during the Weltkrieg, he proved himself an able commander in spite of having received his position through nobility, and was considered by his peers to perhaps be the only German royal deserving of military command during the entire war. As he is the reigning King and is nearing 70, Rupprecht may not lead with the same capacity he used to, but he has been welcomed by the OHL nonetheless."
 gerdom.44.a: "He will lead the Bavarian troops to glory"

 gerdom.47.t: "The Death of Wilhelm II"
 gerdom.47.d_GER: "Our Kaiser Wilhelm II has died of a pulmonary embolism in the charité hospital in Berlin today. It is the end of an age. Wilhelm II was the last European monarch who reigned during the 19th century, and his whole life he tried to uphold - sometimes succeeding, often failing - the values that he identified with that era. With his death, the 20th century will, at last, be fully upon us.\n\nAll over the Empire, flags are flying at half-mast, and public ceremonies are being organised to honour the Weltkriegskaiser, the Kaiser who won the world for Germany. One of the onlookers in Berlin is Kronprinz Friedrich Wilhelm, who will now have to uphold the honour of the Kaiserreich in the world."
 gerdom.47.d_GEX: "Our Kaiser Wilhelm II has died of a pulmonary embolism in a hospital in Dar-es-Salaam today. It is the end of an age. Wilhelm II was the last European monarch who reigned during the 19th century, and his whole life he tried to uphold - sometimes succeeding, often failing - the values that he identified with that era. With his death, the 20th century will, at last, be fully upon us.\n\nAll over the Empire, or what's left of it, flags are flying at half-mast, and public ceremonies are being organised to honour the Weltkriegskaiser, the Kaiser who won and lost the world for Germany. One of the onlookers in Dar-es-Salaam is Kronprinz Friedrich Wilhelm, who will now have to uphold the honour of the Kaiserreich in the world."
 gerdom.47.a: "The Kaiser is dead! Long live Kaiser Wilhelm III!"

 gerdom.49.t: "Reichskanzler Vogel Dies"
 gerdom.49.d: "Reichskanzler Vogel has passed away in office today. It is up to the Kaiser now to appoint a new Reichskanzler."
 gerdom.49.a: "Appoint Kurt Schumacher, from the SPD."
 gerdom.49.b: "Appoint Heinrich Brüning, for stability."
 gerdom.49.c: "A new face from the DkP - Carl Friedrich Gördeler!"

 gerdom.51.t: "The Security of the Reich"
 gerdom.51.d: "With our Vaterland now at war with the Commune of France and its Internationale allies, the Prime Minister has put forward a statute intending to disband all openly dangerous elements within our society, which includes leading elements of the SPD leadership! It is now up to the Kaiser to decide on this controversial subject!"
 gerdom.51.a: "Disband the socialists and other malcontents and arrest their ringleaders."
 gerdom.51.b: "Ich sehe keine Parteien mehr, sondern nur noch Deutsche!"

### General Strike ###

 gerdom.52.t: "The FAUD"
 gerdom.52.d: "The Freie Arbeiterunion Deutschlands, or Free Worker's Union of Germany, is an umbrella organisation of several trade unions founded during the turbulent period in 1919 during the French Revolution. They have repeatedly denounced the Syndicalist terror and therefore been allowed to operate unimpeded until now. However, our intelligence services have produced definite proof that their leaders are in contact with Syndicalist organisations in other nations, such as the CNT-FAI in Spain. We also suspect that some members may be directly plotting against the Kaiser!"
 gerdom.52.a: "Jail the leaders and ban the party. Force them underground!"
 gerdom.52.b: "Allow them to continue operating, but watch them closely..."

 gerdom.53.t: "Germany Bans the FAUD"
 gerdom.53.d: "The Free Worker's Union of Germany, or Freie Arbeiter Union Deutschlands, is an Anarcho-Syndicalist trade union that has been operating in Germany since its creation on September 15, 1919. They had been free to operate but the German government has just decided to arrest its leaders and ban the organisation. How should we react?"
 gerdom.53.a: "It is too early to confront Germany."
 gerdom.53.b: "We must defend our brothers in Germany! Solidarity!"

 gerdom.54.t: "Rhineland Unrest!"
 gerdom.54.d: "Workers in the Rhineland are protesting against the recent anti-leftist actions of our government, especially the scandalous crackdown on the FAUD which many Rhenish citizens had viewed as a legitimate institution free of serious Syndicalist influence and strong in its support for the working man."
 gerdom.54.a: "Hopefully this will not cause tragedy!"

 gerdom.55.t: "Worker's Unrest in the Rhineland!"
 gerdom.55.d: "Workers in western Germany are protesting against their oppressive government! This might be a chance to weaken our mortal enemy if we are prepared for the possible consequences of such a choice."
 gerdom.55.a: "We must help them!"
 gerdom.55.b: "We are not ready for this."

 gerdom.56.t: "General Strike in the Rhineland!"
 gerdom.56.d: "Angered by our previous actions aimed against labour fronts the workers have launched massive demonstrations throughout the Rhineland. A major police station in Mainz was burned down in a suspected arson attack and a shell factory near Landau smashed up by angry workers. These demonstrations are seriously undermining our military production and endangering the stability of our most important industrial region."
 gerdom.56.a: "Send in the army to deal with the strike!"
 gerdom.56.b: "Negotiate with the workers."

 gerdom.57.t: "Rhenish Strikers Cave!"
 gerdom.57.d: "The slow war of attrition between us and the strikers has been won by the government. The strikers, seeing little success in their efforts, have decided to call off the strike."
 gerdom.57.a: "Great!"

 gerdom.58.t: "Rhineland Strike Negotiations"
 gerdom.58.d: "An attempt to negotiate with the striking workers has been made. With all major political groups in the country closely watch the meeting, some are even hoping that the strike will set a precedent for further reforms in the Empire."
 gerdom.58.a: "Stall the negotiations and send in the army!"
 gerdom.58.b: "Reach a partial agreement."
 gerdom.58.c: "Reach a complete agreement."

 gerdom.59.t: "Rhenish Workers Return to the Factories"
 gerdom.59.d: "With the crisis resolved the factories may return to their previous efficiency."
 gerdom.59.a: "Splendid!"

 gerdom.60.t: "Rhenish Workers Return to the Factories"
 gerdom.60.d: "Thankfully, our armed forces were able to suppress the revolting workers, forcing them to abandon their hopeless struggle."
 gerdom.60.a: "Splendid!"

 gerdom.61.t: "Syndicalist Involvement in the General Strike"
 gerdom.61.d: "Although the general strike in the Rhineland is finally over an official inquiry into the event has suggested that a number of rebellious workers were supplied from abroad. Agitators, likely French Communards, handed out military-grade equipment and distributed Syndicalist propaganda to the masses. How should we react to this insolence?"
 gerdom.61.a: "We cannot tolerate such insolence!"
 gerdom.61.b: "We need solid proof of Syndicalist involvement."

### The Kaiserbund ###

 gerdom.72.t: "Status of Indonesia"
 gerdom.72.d: "As part of our Kaiserbund programme we have decided to make our Indonesian holdings a semi-autonomous state in our empire. How would we like to divide the lands?"
 gerdom.72.a: "Create a pan-Malayan state."
 gerdom.72.b: "Divide the lands between Sarawak and Malaysia."

 gerdom.73.t: "Status of Indochina"
 gerdom.73.d: "As part of our Kaiserbund programme we have decided to make our Indochinese holdings a semi-autonomous state in our empire. How would we like to divide the lands?"
 gerdom.73.a: "Create a pan-Indochinese state."
 gerdom.73.b: "Divide it into states."

 gerdom.74.t: "The Division of Mittelafrika"
 gerdom.74.d: "As part of our new Kaiserbund policy it is incumbent on us to issue directions as new administrative arrangements in our colonies. One such territory is Mittelafrika. While conservative members of the Reichstag are eager to leave the autonomous state unmolested, the bulk of our political establishment has already realised that Freistaat of Mittelafrika acts as a burden for both the German armed forces and our economy. Among the limited benefits, the colony offers us is imperial prestige, and even then the Dark Continent is no longer seen in the same light as during Scramble for Afrika. Therefore, drastic reorganisation of this area is needed if we want to retain our presence in Afrika while limiting our costs as much as possible."
 gerdom.74.a: "Divide Mittelafrika into states."
 gerdom.74.b: "Federalise them."
 gerdom.74.c: "Keep the status quo."

 gerdom.75.t: "Status of Malta"
 gerdom.75.d: "With our new Kaiserbund policy currently being instituted by all limbs of the German state, the gaze of our officials has reached the Mediterranean island of Malta. Almost all important members of the general staff and many conservative politicians are arguing for keeping this island under direct control. They argue that Malta is crucial for the security of our Mediterranean shipping lanes between Marokko and the Suez, and point to its function as an 'unsinkable aircraft carrier'."
 gerdom.75.a: "Grant them limited autonomy."
 gerdom.75.b: "Keep them under our direct control."

 #gerdom.76.t: "Status of Somaliland"
 #gerdom.76.d: "With our decision to implement the Kaiserbund programme we still have to decide the extent of its implementation on various fringe regions under our control. One such region is the German Somaliland. While admirals of Kaiserliche Marine are arguing for keeping this territory under our direct control as a way to keep the Gulf of Aden under our control, most of our politicians would rather cut down our expenses with the administration of this territory even at cost of diminishing our presence in this area."

 gerdom.77.t: "The Reorganisation of Mittelafrika"
 gerdom.77.d: "We will have to reorganise our internal structure in accordance with the new orders from Germany..."
 gerdom.77.a: "A new order for Africa!"
 gerdom.77.b: "Oh, I don't think so."

 gerdom.78.t: "The Reorganisation of Mittelafrika"
 gerdom.78.d: "We will have to reorganise our internal structure in accordance with the new orders from Germany..."
 gerdom.78.a: "A new order for Africa!"
 gerdom.78.b: "Oh, I don't think so."

 gerdom.81.t: "Status of Aden"
 gerdom.81.d: "With our decision to implement the Kaiserbund programme we still have to decide the extent of its implementation in various fringe regions under our control. One such region is Aden in Yemen. While admirals of Kaiserliche Marine are arguing for keeping this territory under our direct control as a way to keep the Gulf of Aden under our control, most politicians would rather cut down on our administrative expenses even at the cost of diminishing our presence in the region."
 gerdom.81.a: "Grant them limited autonomy."
 gerdom.81.b: "Offer Aden to Yemen."
 gerdom.81.c: "Keep them under our direct control."

 gerdom.82.t: "Germany Offers Us Aden"
 gerdom.82.d: "The Germans have sent us an offer in which they will secede us the Aden and in return, we become their protectorate. The offer is tempting, to say the least, should we accept it?"
 gerdom.82.a: "Accept the offer!"
 gerdom.82.b: "We refuse!"

 gerdom.83.t: "Yemen Accepted"
 gerdom.83.d: "The Mutawakkilite Kingdom of Yemen has agreed to our offer and they have become our protectorate."
 gerdom.83.a: "Great!"

 gerdom.84.t: "Coronation of Wilhelm III"
 gerdom.84.d: "With the passing of the great Weltkriegskaiser Wilhelm II, Wilhelm III has given a grand speech on his coronation day to guide all of Germany towards prosperity and to safeguard our interests across the globe!"
 gerdom.84.a: "Heil dir im Siegerkranz!"

 gerdom.85.t: "Germany Bans French Organisations!"
 gerdom.85.d: "In response to the increasing self-assurance and revolutionary spirit of the Commune, the pathetic German leadership has instituted a harsh policy of cracking down on any organisations funded by us or related to French culture or politics in any manner. These discriminatory actions aimed against the struggling French minority within Germany, particularly in our occupied regions of Lorraine and Alsace, are absolutely intolerable."
 gerdom.85.a: "This shall not stand. To war!"
 gerdom.85.b: "Assist French resistance groups."
 gerdom.85.c: "Publicly condemn German actions."
 gerdom.85.e: "We should avoid entanglements at this stage."

 gerdom.86.t: "International Condemnation of Our Ban!"
 gerdom.86.d: "The Commune of France used our recent actions aimed against all French organisations within the German Empire to organise an international conference on the issue. They publicly condemned what they call 'German Imperialism' and pledged to do everything possible to protect the French minority within the Reich. In response, several important members of the international community similarly condemned our actions against the French population, stating that such actions are a stain on the honour of a modern state. How should we react to this public humiliation?"
 gerdom.86.a: "The Communards are behind this, destroy them!"
 gerdom.86.b: "Germany cares not for the protests of minnows."
 gerdom.86.c: "Restore the rights of the French minority."

 gerdom.91.t: "German Mission Arrives In Don-Kuban"
 gerdom.91.d: "The German Empire decided to send an official military mission to our homeland in order to help us improve our obsolete armed forces. Such missions are well regarded for their impact on the militaries of nations like Ukraine and Venezuela, and we are fortunate to have them."
 gerdom.91.a: "We will show them Cossack hospitality!"

 gerdom.92.t: "Lettow-Vorbeck and the Flame of German Resistance"
 gerdom.92.d: "This is the darkest hour of the German Empire. Defeated by the planes, tanks and tactics of a brutal foe, the imperial government has evacuated Berlin and is currently converging, shell-shocked and battered, on Dar-es-Salaam. However, the army is not Germany itself, and under the African skies, our loyal colonies remain committed to the war effort. All the same, the Reich's government as it stands is facing loathing for presiding over the greatest military catastrophe in German history, and many senior army officers are demanding the appointment of a new emergency chancellor. Many of them are clamouring for Paul von Lettow-Vorbeck to be elevated to this position, given his successes in Afrika during the Weltkrieg and the loyalty and affection that he commands among the askaris we must now rely on."
 gerdom.92.a: "Yes! Appoint von Lettow-Vorbeck! Heia Safari!"
 gerdom.92.b: "No! This would be the last nail in the coffin of our democracy!"

 gerdom.93.t: "Lettow-Vorbeck Proposes an 'Afrikakorps'"
 gerdom.93.d: "Chancellor von Lettow-Vorbeck has stood before the emergency government and argued that the German state must raise additional units of native Schutztruppen, also known as askaris. These doughty soldiers have served the Reich faithfully ever since the chancellor outwitted the Entente in the jungles of Ostafrika during the Weltkrieg. Controversially, von Lettow-Vorbeck has also proposed that we grant the native kings, princes and vassals that rule Afrika in our stead complete independence once we retake our Vaterland. Such a reward would incentivise our native population and leaders and invigorate them to assist us in getting to Berlin. This is a desperate proposal, but the Reich is going through desperate times."
 gerdom.93.a: "Rally the askaris from all of Mittelafrika!"
 gerdom.93.b: "Pointless. We need German troops for a German war!"

 gerdom.94.t: "Afrikakorps in Südwestafrika"
 gerdom.94.d: "One of the first German colonies, Südwestafrika has proven especially loyal to the imperial government. However, its close connection with the founding of the German colonial empire might make it difficult for conservatives within our cabinet to accept the prospect of independence that has promised by von Lettow-Vorbeck."
 gerdom.94.a: "Excellent."

 gerdom.95.t: "Afrikakorps in Deutsch-Ostafrika"
 gerdom.95.d: "The site of some of the most impressive battles fought by the German colonial army under von Lettow-Vorbeck during the Weltkrieg, Ostafrika, with its capital of Dar-es-Salaam, is seen by most officials as the jewel in the crown of the Reich's African possessions. As such the German administration is deeply entrenched here and cooperation with the natives run smoothly, resulting in a large turnout of volunteers for the new Schutztruppen."

 gerdom.96.t: "Afrikakorps in Deutsch-Kongo"
 gerdom.96.d: "Taken from the defeated Belgian state after the Weltkrieg, the Congo occupies the heart of Central Africa and has for decades of German administration been heavily militarised to secure the Reich's control over the province."

 gerdom.97.t: "Afrikakorps in Äquatorialafrika"
 gerdom.97.d: "Strategically located to the immediate south of the Sahara, the colony of German Equatorial Africa employs some of the most impressive auxiliary troops, most of which have spent years fighting nomadic raiders on the border."

 gerdom.98.t: "Afrikakorps in Niger-Kamerun"
 gerdom.98.d: "One of the more recently acquired African provinces, Niger was merged with the German colony of Kamerun in the Mittelafrikan state. Though somewhat disunited, the natives stand ready to earn their independence in the pay of the Reich!"

 gerdom.99.t: "Afrikakorps in Togoland"
 gerdom.99.d: "Consisting of the original German colony of Togo and the annexed British and French colonies of the Gold Coast and Dahomey, the askaris formed here are of a notably lesser quality than seen elsewhere in Mittelafrika. All the same, they stand ready to assist Germany in its hour of need - for the right price."

 gerdom.100.t: "Decolonisation of Afrika"
 gerdom.100.d: "In the darkest hour of the German Empire, Paul von Lettow-Vorbeck rallied the colonial askaris behind the Reich by promising them independence once the war had been won. Our enemies have been crushed and Berlin liberated, leading to many of our African subjects humbly asking us to uphold our promises and commence the decolonisation of our domains in Africa."
 gerdom.100.a: "We shall uphold our promises."
 gerdom.100.b: "Afrika shall remain German forevermore!"

### Security ###

 gerdom.105.t: "Germany Suppresses its French Population!"
 gerdom.105.d: "The German Empire, afraid of the rising power of our state, decided to tighten control of the border regions since they are fearful of our growing influence! We must be patient, soon the time will come when our brothers in Wallonia, Lorraine and Alsace shall be liberated!"
 gerdom.105.a: "Soon, our time shall come!"

 gerdom.106.t: "Further Internal Security Measures"
 gerdom.106.d: "Despite the gradual increase of military and police presence in our border region, it is still not enough. Underground French Syndicalist leaders are still on loose, poisoning the minds of our French minority with propaganda, with many using existing French organisations as cover for their vile acts. In order to fully secure our territorial integrity, right-wing members of our government have demanded the complete dissolution of all French or French funded organisations. However, even if such drastic step may seem necessary, it will undoubtedly damage our reputation in the international community..."
 gerdom.106.a: "Current security measures are sufficient!"
 gerdom.106.b: "It's time to ban all French organisations in Germany!"
 gerdom.106.c: "This plan was madness from the beginning, abandon it..."

### Rhenish Syndicalist Volunteers ###

 gerdom.200.t: "Bertolt Brecht Requests Visa"
 gerdom.200.d: "For some time now, Syndicalist sympathisers from the Rhineland have been going abroad to help their 'comrades' in their various conflicts around the world. Today, the famous underground writer Bertolt Brecht has announced his intent to join these 'International Divisions'.\n\nWe could let him go, which would most likely inspire quite a number of other Syndicalists to go abroad after him, or we could confiscate his passport and prohibit him from leaving the country. As Brecht is a prominent figure, blocking him could perhaps weaken the Syndicalist cause, but on the other hand, it would likely cause tremendous outrage..."
 gerdom.200.aa: "Let him go to wild America."
 gerdom.200.ab: "He can go to Brazil if he wants."
 gerdom.200.ac: "He can go to Brazil if he wants."
 gerdom.200.ad: "Let's hope he freezes in Russia."
 gerdom.200.ae: "He can sweat in Spain."
 gerdom.200.af: "We should keep him where we can watch him."

 gerdom.201.t: "German Volunteers Arrive in America"
 gerdom.201.d: "Two German volunteer divisions, headed by the writer Bertolt Brecht and other figures of the German Syndicalist scene, have arrived to support us in our struggle!"
 gerdom.201.a: "Die Internationale erkämpft das Menschenrecht!"

 gerdom.202.t: "German Volunteers Arrive in Brazil"
 gerdom.202.d: "Two German volunteer divisions, headed by the writer Bertolt Brecht and other figures of the German Syndicalist scene, have arrived to support us in our struggle!"
 gerdom.202.a: "Die Internationale erkämpft das Menschenrecht!"

 gerdom.203.t: "German Volunteers Arrive in Russia"
 gerdom.203.d: "Two German volunteer divisions, headed by the writer Bertolt Brecht and other figures of the German Syndicalist scene, have arrived to support us in our struggle!"
 gerdom.203.a: "Die Internationale erkämpft das Menschenrecht!"

 gerdom.204.t: "German Volunteers Arrive in Spain"
 gerdom.204.d: "Two German volunteer divisions, headed by the writer Bertolt Brecht and other figures of the German Syndicalist scene, have arrived to support us in our struggle!"
 gerdom.204.a: "Die Internationale erkämpft das Menschenrecht!"

 gerdom.205.t: "Calm in the Rhineland"
 gerdom.205.d: "With a number of prominent Syndicalists out of the country and allowed to fight, and hopefully die, in foreign lands, tensions in our lands have decreased greatly without their malign influence. The Rhineland is finally seeing some peace and quiet."
 gerdom.205.a: "Let's hope things stay this way."

 gerdom.206.t: "Policy on Returning Syndicalists"
 gerdom.206.d: "Now that their war has been lost, the 'International Divisions' formed from our volunteers are trying to return to their homes. Many still have their arms and all survivors are battle-hardened, indoctrinated Syndicalists. However, if we prohibit them from entering over our borders, we should be able to keep them away without much of a scandal due to the hardening of the German population's views on the Red Menace. Still, we might risk them turning against us when we inevitably come to blows with the Internationale."
 gerdom.206.a: "They'll have to serve their term in the Heer!"
 gerdom.206.b: "Let them return to their families."
 gerdom.206.c: "Close the borders!"

 gerdom.207.t: "Bertolt Brecht Dies in Suspicious Circumstances"
 gerdom.207.d: "Though rumours have been spreading for weeks, we now have official confirmation; Syndicalist writer Bertolt Brecht has died in some rotten cellar, most likely at the hands of foreign police. After serving abroad as a Syndicalist volunteer, Brecht was blocked from re-entering Germany.\n\nHis family, together with other Syndicalist elements, staged scale demonstrations in Berlin, blaming our hardline policy towards Syndicalist volunteers for his death."
 gerdom.207.a: "It seems that we have created a martyr."

 gerdom.208.t: "Bertolt Brecht Returns to Germany"
 gerdom.208.d: "Despite our best efforts, it seems like the Syndicalist writer Bertolt Brecht has somehow managed to smuggle himself over the border. He and his family have gone underground and the controversial figure is openly preaching for solidarity by the workers against the capitalist system."
 gerdom.208.a: "Can't he ever shut up?!"

 gerdom.209.t: "International Divisions Offer Their Service"
 gerdom.209.d: "After valiantly fighting for the Syndicalist cause, the comrades and veterans of the International Divisions have cowardly been denied entrance to their own homeland in Germany. After months of drifting, many of the former members have now reassembled and decided to take up arms to liberate Germany from the scourge of imperialism. While their numbers have been reduced by fighting and poverty, they are battle-hardened veterans and would make a worthy addition to the forces of the Internationale."
 gerdom.209.a: "Welcome comrades!"
 gerdom.209.b: "A needless expense."

 gerdom.300.t: "Germany Increases Support for Mitteleuropa"
 gerdom.300.d: "The appointment of Paul Lejeune-Jung as the next chairman of the Mitteleuropa Commission under German initiative is expected to bring benefits to the member states of Mitteleuropa due to greater efficiency of transnational construction projects. Already, our construction companies report easier deals and financing."
 gerdom.300.a: "Good."

### Foreign Events ###

 gerfor.1.t: "Union of Britain Attacks Denmark"
 gerfor.1.d: "The Union of Britain has declared war on Denmark. This invasion threatens to disrupt the balance of power in favour of the Internationale, and the Danish government has asked for our help. Shall we warn the Syndicalists about the foolishness of their actions or say nothing, and risk losing Denmark?"
 gerfor.1.a: "Warn them to turn back or face German arms!"
 gerfor.1.b: "We have enough problems to be dealing with."

 gerfor.2.t: "Germany Sends an Ultimatum over Denmark"
 gerfor.2.d: "The Second Reich has sent an ultimatum to London. We are to either make peace with Denmark and declare a ceasefire or Germany will come to Denmark's aid. Though it is certainly in our interests to seize the Skagerrak and pose a dangerous threat to Germany on its northern border, calling their bluff may prove to be extremely risky."
 gerfor.2.a: "We will not risk war with Germany over this."
 gerfor.2.b: "We do not negotiate with imperialists."

 gerfor.3.t: "German Assistance Against Britain"
 gerfor.3.d: "We are in a state of war with the Union of Britain. Our military, while proud, will not be able to withstand the Syndicalist onslaught. Some influential figures are petitioning us to ask the Germans for help, even if it might mean having to accept some German influence after the invasion is repelled. What shall we do?"
 gerfor.3.a: "Thank you Berlin!"
 gerfor.3.b: "The Germans cannot be trusted."

 gerfor.4.t: "Union of Britain Backs Down"
 gerfor.4.d: "After the ultimatum was received by London they quickly sent orders to all of their commanders on the ground to cease fire and return to Britain. We have achieved a diplomatic victory today. We have shown the world that we will stand up to Socialist and Syndicalist aggression. We will protect any nation under threat from Britain or the Commune."
 gerfor.4.a: "Yet again German diplomacy wins the day."

 gerfor.5.t: "Britain Ignores Our Denmark Ultimatum"
 gerfor.5.d: "Despite the ultimatum being received by London their forces continue their move towards Danish territory, demonstrably ignoring our simple demands. We can either declare war and bring Denmark into our alliance or we can stand down and let Denmark fall, creating a northern front with our Syndicalist foe."
 gerfor.5.a: "They have made their choice, war it is!"
 gerfor.5.b: "Back down. There will be peace in our time."

 gerfor.6.t: "Britain Backs Down Over Denmark"
 gerfor.6.d: "After the ultimatum was received by London they quickly sent orders to all of their commanders ordering an immediate ceasefire and withdrawal to British territory. Denmark's independence has been preserved and our pride left intact. All the same, the fact that it took German intervention to protect us is somewhat unsettling."
 gerfor.6.a: "We couldn't have done it without them."

 gerfor.7.t: "Internationale Seeks to Reunify Italy"
 gerfor.7.d: "The combined forces of the French Commune and the Socialist Republic of Italy have launched an attempt to seize the entirety of Italy. This invasion threatens to disrupt the balance of power in Europe in favour of the Syndicalists. Shall we warn the Internationale that this threatens world peace or let the peninsula fall to their malignant ideology?"

 gerfor.8.t: "Germany Sends an Ultimatum over Italy"
 gerfor.8.d: "The German Empire has sent us a telegram, demanding that either we end our intervention in Italy and declare a ceasefire with the Italian states or the Reich will intervene by force."

 gerfor.9.t: "Germany Sends the Internationale an Ultimatum"
 gerfor.9.d: "The Kaiserreich has come to our aid! They have sent an ultimatum to the Commune of France over their support for the Socialist Republic of Italy in its attempts to conquer the entire peninsula. The Germans demand that the Syndicalists fall back or risk utter annihilation."

 gerfor.10.t: "Commune of France Withdraws from Italy"
 gerfor.10.d: "After the ultimatum was received by Paris, they quickly withdrew their forces from the frontlines and abandoned the peninsula. Our independence will be preserved, and our pride left intact."
 gerfor.10.d.sri: "Drawing [FRA.GetNameDef] into our war with [ITA.GetNameDef] was perhaps not the wisest idea. The war drew the attention of the Reich which issued an ultimatum to [FRA.GetNameDef] to cease the invasion. The [FRA.GetAdjective] government has complied, ordering our forces to stand down. We have little choice but to comply."

 gerfor.11.t: "Commune of France Backs Down in Italy"
 gerfor.11.d: "After we sent an ultimatum to the Commune of France to cease their intervention in Italy and backing for the Italian Syndicalists in the war, they wisely decided to comply. Already Red forces are withdrawing and our prestige has been greatly heightened. Yet again we have used diplomacy to help guard the balance, and improve prospects for European peace."

 gerfor.12.t: "Commune of France Ignores Italian Ultimatum"
 gerfor.12.d: "Our ultimatum was flatly ignored. Already SRI and Communard forces are on the march in Italy and refusing to return to their pre-war boundaries. The other states of the Italian peninsula are threatened existentially and Syndicalism is poised to spread its vile ideology to every corner of the land. The issue now is, do we back up our ultimatum with force and declare war on the Internationale?"

 gerfor.13.t: "Commune of France Invades Spain"
 gerfor.13.d: "The armed forces of the Commune of France have launched an invasion of the Spanish state. This invasion threatens to disrupt the balance of power in favour of the syndicalist alliance. Shall we warn the syndicalists about the foolishness of their actions or let Spain fall?"

 gerfor.14.t: "Germany Sends an Ultimatum over Spain"
 gerfor.14.d: "Monarchies are as thick as thieves. After we began our campaign against the Spanish kingdom we received a message from Berlin ordering us to cease and desist in our military efforts. They claim that if we do not bring our forces back beyond the Pyrenees they will intervene militarily to preserve the current status quo."

 gerfor.16.t: "Commune of France Backs Down in Spain"
 gerfor.16.d: "The Germans have achieved a significant diplomatic coup today, and helped preserve our independence. After the Reich sent an ultimatum to the Commune of France ordering them to cease their military aggression towards us, the French wisely decided to comply and brought their troops back from beyond the Pyrenees. The status quo remains, for now at least, intact."

 gerfor.17.t: "Commune of France Ignores Spanish Ultimatum"
 gerfor.17.d: "Despite our public condemnation of the Communard invasion of the Spanish Kingdom and subsequent ultimatum, the French have refused to pull their forces back. The possibility of the loss of yet another European monarchy can no longer be discounted, and the choice is now incumbent on us to decide how we should respond to this flagrant dismissal of German hegemony."

 gerfor.24.t: "Enemy at the Gates"
 gerfor.24.d: "The Russians have reached the Oder. There has been little outright panicking in Berlin but it is clear that without a counter-attack Germany is greatly endangered. The last supply reserves have been distributed to volunteers and everyone is participating in this last effort to defend the Fatherland."
 gerfor.24.a: "Not one step back!"

 gerfor.25.t: "Die Wacht am Rhein"
 gerfor.25.d: "The French have reached the Rhine. Our substantial border fortifications were seemingly unable to stop their inexorable advance and now our crucial industrial cities are falling one after another. The situation is quite dire, and already there are treasonous murmurings that the Communards could reach Berlin itself."
 gerfor.25.a: "They must be stopped!"

 gerfor.28.t: "Logging in Madagascar"
 gerfor.28.d: "The island of Madagascar has been under our rule for several decades and it is an untapped source of rare timbers like ebony and several varieties of rosewood. As these sources have not been exploited, several industrialists and members of the colonial government have proposed that we establish a joint-stock company with authority over the timber industry on the island. Shall we decree the establishment of such a company?"
 gerfor.28.a: "Create a new joint-stock company."
 gerfor.28.b: "Leave the industry alone."

 gerfor.29.t: "Expanded Logging in Madagascar"
 gerfor.29.d: "The joint-stock company that we established has begun to show some results and our inventory of rare timber has steadily increased. However, with the mechanisation of logging, several thousand locals have been put out of work. The company has at the same time advised that we begin construction on a new timber processing plant to streamline production. If we were to fund this new project it would kill two birds with one stone, so to speak."
 gerfor.29.a: "Create the new processing complex."
 gerfor.29.b: "In this economy?"

 gerfor.30.t: "New Madagascan Processing Complex"
 gerfor.30.d: "The new timber processing complex has opened and the transformative effects on the local economy were immediate. Many workers responsible for the initial construction were retained by the company and many new workers were needed after construction was complete, dramatically increasing employment in the area. The access to rare timbers has also increased and a gala was held in Tananarive to toast the new complex's opening."
 gerfor.30.a: "A successful colonial endeavour."

 gerfor.31.t: "Uprising on Madagascar"
 gerfor.31.d: "With no end in sight to the rising unemployment on Madagascar, many Malagasy locals, and especially the former loggers, have risen against us. What started as merely a local insurrection quickly spiralled into outright rebellion with an independence war brewing."
 gerfor.31.a: "We really don't need this right now..."

 gerfor.36.t: "Ethnic Conflict on Sri Lanka"
 gerfor.36.d: "Ceylon Island is settled by Sinhalese and Tamils, who have battled for supremacy on the island for ages. With Black Monday wreaking havoc on our economy and colonial administration, disobedience from the native population is becoming intolerable. Our presence on Ceylon, crucial for its supplies of rubber, is becoming increasingly precarious."
 gerfor.36.a: "Damn those nationalists!"

 gerfor.37.t: "Union of Britain Invades Norway"
 gerfor.37.d: "The Union of Britain has made the bold move of declaring war on the Norwegians, seeking to impose Syndicalism on them by force of arms. This invasion shows scant regard for German supremacy in Europe and the status quo that we have spent years maintaining. The question now is, what should our response to be this act of barbarism by the British?"

 gerfor.38.t: "Germany Sends an Ultimatum over Norway"
 gerfor.38.d: "We have received a damning telegram from the Reich. They are demanding that either we cease our invasion of Norway or face the full might of the Kaiserliche Marine. They cite the inviolability of sovereign European nations and a whole lot of guff about guarding the balance, but everyone knows that this act stems from Germany’s desperate attempts to hold onto their hegemonic status on the continent. What should our response be?"

 gerfor.39.t: "Germany Warns the Union of Britain over Norway"
 gerfor.39.d: "Germany has come to our aid! They have sent an ultimatum to the Union of Britain, either fall back to their home islands or risk annihilation."

 gerfor.40.t: "The Union of Britain Backs Down"
 gerfor.40.d: "After the ultimatum was received by London they quickly sent orders to all of their commanders on the ground to cease fire and return to the coast. We have achieved a diplomatic victory today, we have shown the world we will stand up to Socialist and Syndicalist aggression. We will protect any nation under threat from Britain or France."

 gerfor.41.t: "Britain Ignores our Norwegian Ultimatum"
 gerfor.41.d: "In a display of repugnant audacity, the Union of Britain ignored our ultimatum. North Sea operations do not seem to have altered at all and the Republicans are continuing the war against Norway. We cannot risk the red tide of Syndicalism sinking its tendrils into yet another nation, particularly one important to our strategic interests. At the same time, open war with London would distract us at an inopportune time and potentially lead to the Internationale joining in."

 gerfor.42.t: "The British Withdraw from Norway"
 gerfor.42.d: "The Union of Britain appears to have listened to wise counsel and ceased their operations in the North Sea. The German ultimatum appears to have scared them off, and Syndicalism stopped from claiming yet another scalp."

 gerfor.43.t: "Treaty with Ireland"
 gerfor.43.d: "With the Syndicalists awakening all over the world it is crucial for the Reichspakt to help potential allies whenever possible. With Irish sympathies swayed towards Germany due to our support during the War of Independence there now exists the possibility of gaining a strong foothold just under the socialists' noses by getting Ireland into the Reichspakt. We should start by offering them equipment and construction support."
 gerfor.43.a: "Offer Ireland aid if they join the Reichspakt."

 gerfor.44.t: "German Offers Support"
 gerfor.44.d: "The German ambassador has approached us with an offer: if Ireland signs a treaty of association with the Reichspakt Germany will invest in our economy and military. While the benefits from this deal would be immense, there are some in the government who are unwilling to rely on foreign aid."
 gerfor.44.a: "Where do I sign?"
 gerfor.44.b: "We are doing fine on our own."

 gerfor.45.t: "Ireland Signs the Treaty"
 gerfor.45.d: "The Irish have agreed to our offer. According to the treaty we are to supply industrial machines and the licences required to construct additional ones in Ireland itself. Additionally, we are obliged to construct and deliver guns, artillery pieces, and a number of aircraft and armour pieces to bolster their armed forces."
 gerfor.45.a: "Begin the construction then!"

 gerfor.46.t: "Ireland Refuses the Treaty"
 gerfor.46.d: "Unfortunately, the Irish have decided to turn our offer down. Still, our obligations towards Ireland remain the same as they were before."
 gerfor.46.a: "Oh well."

 gerfor.47.t: "Irish Treaty Obligations"
 gerfor.47.d: "We have finally finished preparations of all of the material ordered by the Irish as part of our treaty obligations. The goods are now ready to be delivered and we will give the convoy a military escort all the way to Ireland."
 gerfor.47.a: "Get it to Dublin, posthaste."

 gerfor.48.t: "German Aid Arrives"
 gerfor.48.d: "The guns, armour, aircraft and industrial machinery that Germany promised us as part of their treaty obligations have finally arrived. We have received a squadron each of fighters and bombers, a number of tanks as well as many artillery pieces and new German machine guns. This could be the first step in a fruitful relationship."
 gerfor.48.a: "Great!"

 gerfor.49.t: "Our Irish Treaty Obligations"
 gerfor.49.d: "Unfortunately, with Ireland no longer able or willing to receive our aid the whole programme had to be aborted. Luckily, the equipment and craft already produced remain in our hands and is ready to be used."
 gerfor.49.a: "Better than nothing."

 gerfor.51.t: "Germany Requests Austrian Support"
 gerfor.51.d: "The Germans have asked us to join them in their war against Syndicalism and the forces of the Internationale. Conservative elements in the country say that it is our sacred duty to defend Europe against the godless Reds while others say that we should not fight Germany's war for them. After all, Germany treated us rather shabbily when it came to the Brest-Litovsk divisions, with Poland and Ukraine being forced from our sphere of influence by the glory-hogging Reich. The question now is whether we should assist the Germans in their fight?"
 gerfor.51.a: "The Kaisers will fight together again!"
 gerfor.51.b: "The Germans are on their own this time."
 gerfor.51.c: "Send supplies and volunteers."

 gerfor.53.t: "Germany Requests Bulgarian Support"
 gerfor.53.d: "The Germans have asked us to join them in their war against Syndicalism and the forces of the Internationale. Conservative elements in the country say that it is our sacred duty to defend Europe against the godless Reds while others say that we should not fight Germany's war for them. After all, despite our contributions to the Central Powers in the Weltkrieg being recognised to an extent, Germany seized control of Romania's coveted oil supplies for itself and has neglected us ever since. The question now is whether we should assist the Reich?"
 gerfor.53.a: "We owe them. It is time to repay the debt!"
 gerfor.53.b: "The Germans are on their own this time."
 gerfor.53.c: "Send supplies and volunteers."

 gerfor.54.t: "Austria Heeds the Call!"
 gerfor.54.d: "Austria listened to our plea for help and decided to join our alliance! the Reichspakt grows stronger, the Syndicalists will not be able to crush us!"
 gerfor.54.a: "Welcome to the Reichspakt!"

 gerfor.56.t: "Bulgaria Heeds the Call!"
 gerfor.56.d: "Bulgaria listened to our plea for help and decided to join our alliance! the Reichspakt grows stronger, the Syndicalists will not be able to crush us!"
 gerfor.56.a: "Welcome to the Reichspakt!"

 gerfor.57.t: "Austria Refused to Help!"
 gerfor.57.d: "Austria listened to our plea but pointedly refused to help us in our time of need. We stand alone in our struggle against Syndicalism."
 gerfor.57.a: "Shameful."

 gerfor.58.t: "The Ottomans Refused to Help"
 gerfor.58.d: "Despite all of our exhortations the Sultan refused to support us at all in our fight against the Internationale."
 gerfor.58.a: "Damn him!"

 gerfor.59.t: "Bulgaria Refused to Help!"
 gerfor.59.d: "The Bulgarians ignored our call for support and instead decided to stay out of the crusade against the Syndicalists. It is not like a Balkan country to avoid a fight."
 gerfor.59.a: "Traitorous curs."

 gerfor.60.t: "Austria Promises Some Support"
 gerfor.60.d: "Austria listened to our plea for help but decided not to join our alliance or begin military operations against the Internationale. Instead, they will send supplies and volunteers to help in our struggle against Syndicalism!"
 gerfor.60.a: "It's better than nothing!"

 gerfor.61.t: "The Ottoman Empire Promises Some Support"
 gerfor.61.d: "Though the Sultan was sympathetic to our cause, he made it clear that he did not wish to drag his realm into a needless war with the Internationale. Instead, he promised to give us material support and to send volunteers."
 gerfor.61.a: "The irony is palpable."

 gerfor.62.t: "Bulgaria Promises Some Support"
 gerfor.62.d: "The Bulgarian government did not wish to offer us overt military support, believing that though Syndicalism is a terrible plague, war with the Communards would be pointless. They promised to at least give us some equipment and volunteers."
 gerfor.62.a: "Thank you Bulgaria."

 gerfor.63.t: "Germany Requests Trondheim Leasehold"
 gerfor.63.d: "The Kaiserreich has approached our ambassador with a somewhat strange offer: we have been offered a substantial sum of money if we lease them our harbour of Trondheim for twenty-five years, to allow for the creation of a forward base against the Republican navy of the Union of Britain. The Norwegian inhabitants would be allowed to stay, as would our civilian administration, and the boost to commerce in the region would be immense. However, the Syndicalists might decide to retaliate against us if we agree to the offer...\n\nWhat shall we do?"
 gerfor.63.a: "Money is good!"
 gerfor.63.b: "We can't anger the British!"

 gerfor.64.t: "Norway Agrees Trondheim Lease"
 gerfor.64.d: "The Norwegian government has decided to agree to our offer of leasing Trondheim for the next twenty-five years! A small commission is already on its way to assess the level of investment required to make Trondheim an integral part of our defence against Syndicalism."
 gerfor.64.a: "Very good."

 gerfor.65.t: "Norway does not agree to lease Trondheim"
 gerfor.65.d: "The Norwegian government has decided to not agree to our offer of leasing Trondheim for the next twenty-five years, citing the threat of British retaliation. While understandable and not unexpected, this is still unfortunate."
 gerfor.65.a: "Kiel will have to be good enough."

 gerfor.66.t: "Deal with the Devil?"
 gerfor.66.d: "We have been defeated by the Syndicalist bastards but the Entente still fights on. While it was the inability of their governments to hold on to their lands that led to this whole mess in the first place, many say that we should put aside our differences and join with the Entente to reclaim our homeland."
 gerfor.66.a: "Talk to the Entente."
 gerfor.66.b: "We do not need them!"

 gerfor.67.t: "Germans Seek Alliance with the Entente"
 gerfor.67.d: "The Germans have been defeated by the syndicalist usurpers. While there are those who argue it was their fault that the syndicalists control Europe, they are now in the same position as we were just a few years ago and they have sent a delegation to the [Root.GetAdjective] government asking to become part of the Entente - promising that any disputes between Germany and Entente members regarding territory or colonies can be handled once Europe is regained. What do we say?"
 gerfor.67.a: "Let them join"
 gerfor.67.b: "Nonsense!"

 gerfor.68.t: "Entente Talks Successful"
 gerfor.68.d: "The Entente has accepted our alliance proposal, agreeing to discuss any conflicts regarding territory or colonies once Europe is regained - though it is clear that they expect us to approach those questions as an equal member of their alliance and not just as a matter of convenience."
 gerfor.68.a: "So be it!"

 gerfor.69.t: "Entente Talks Break Down"
 gerfor.69.d: "[From.GetNameDefCap] has refused our offer to ally with them. They blame us for this whole mess and claim they don't need any help to defeat the syndicalists!"
 gerfor.69.a: "Verdammt!"

 gerfor.77.t: "The Reichspakt Merges With The Entente"
 gerfor.77.d: "With the German Empire uniting the Reichspakt with the Entente to save the world from the syndicalist threat, it is time to follow suit or we will be conquered."
 gerfor.77.a: "We're all in it together, now"

 gerfor.80.t: "An Offer From Berlin"
 gerfor.80.d: "Entangled in a war for its survival, the German Empire has reopened negotiations concerning the permanent presence of our empire in the Reichspakt, their military alliance. Although the people are exhausted from years of war, there still remains a strong pro-German sentiment amongst the ruling class and a desire to stand side by side with the victors of the new order.\n\nNonetheless our empire does not intend to sell its skin cheaply and has demanded that the Caucasus, traditionally part of the Ottoman sphere, be restored to its control and that Azerbaijan becomes more tightly connected to the Sublime Porte. Although angered by our demands, it nonetheless seems like the German government is willing to consider the cost if it leads to the strengthening of their Southern Flank."
 gerfor.80.a: "Very well, let us rekindle the old alliance."
 gerfor.80.b: "No, this isn't in our best interests."

 cancel_ott: "[OTT.GetNameDefCap] has refused the Baku Accords"
 GER_upon_completion_of_focus: "Within the next month:"

 gerfor.81.t: "[FROM.GetNameDefCap] Accepts"
 gerfor.81.d: "Fantastic news from Kostantiniyye today as the Sublime Porte agreed with our proposal and has today declared its full intention to take up arms with its German comrades. Faced with an evergrowing threat posed by the Russian bear, the Caliph has already given the order to announce Jihad against the godless heathens we call the Eastern Orthodox Church."
 gerfor.81.a: "Excellent."

 gerfor.82.t: "[FROM.GetNameDefCap] Refuses"
 gerfor.82.d: "Faced with the burden of a struggling empire and decades of nigh constant war it can't recover from, the Sublime Porte has refused our offer and instead chosen for a neutral approach to world affairs. Whilst they don't deny the good relations with the German Kaiser, something they can't praise enough, they have let it be known that for the time being, their interests don't align with ours."
 gerfor.82.a: "Traitors!"

 gerfor.83.t: "Signing the Baku Accords"
 gerfor.83.d: "Realising that a friendly Turk is more valuable than an angry Turk, the government of [GER.GetLeader] has agreed with our offer and has decreed the departure of all German troops from Azeri territory. Whilst we won't get access to the powerful oil deposits of Baku, as the treaty grants these to Germany for a period of 25 years, this is a major victory for all Turkics and has been celebrated with great fanfare in Kostantiniyye."
 gerfor.83.a: "Wonderful!"

 gerfor.107.t: "Germany Offers an Oil Treaty"
 gerfor.107.d: "The Germans have approached us with an interesting offer. They promise that they will invest in our economy in return for us guaranteeing the security of the oil shipments and giving them preferential market access. The terms of the treaty are being drawn up right now."
 gerfor.107.a: "Our economy could use this."
 gerfor.107.b: "We do not need Berlin."

 gerfor.108.t: "Venezuela Accepts the Oil Treaty"
 gerfor.108.d: "After the offer of economic investment into the Venezuelan economy they quickly agreed to terms and we will begin to receive our oil soon."
 gerfor.108.a: "Excellent."

 gerfor.109.t: "Venezuela Refuses the Oil Treaty"
 gerfor.109.d: "Despite our more than generous offer the Venezuelans have rejected the very idea of a treaty concerning their oil supplies."
 gerfor.109.a: "How very dare they!"

 gerfor.110.t: "Venezuela Lost Our Oil!"
 gerfor.110.d: "Despite the isolation of South America it appears that somehow Venezuela was unable to keep our oil safe. Our previously uninterrupted supply chain has fallen apart and oil shortages are already making themselves known in the Vaterland and across our colonial empire."
 gerfor.110.a: "Why is it always the oil?"

 gerfor.111.t: "Commercial Vessels Refuse to Sail to Venezuela!"
 gerfor.111.d: "With us being at war we need all of the manpower we can get, and our vital oil supply links with Venezuela have become dependent on civilian ships transporting much of our oil. Unfortunately, it is becoming increasingly clear that due to the danger of ships being sunk commercial shippers are becoming reluctant to take the oil, which is causing our oil imports to drop precipitously. Yet again our oil supplies are severely endangered."
 gerfor.111.a: "Only cowards lack faith in the Kaiserliche Marine."

 gerfor.119.t: "Ensuring the Protection of the Oil Fields"
 gerfor.119.d: "Russia has been threatening Azerbaijan, which controls the Baku Oil Fields, a region incredibly rich with the so-called black gold. We must ensure that Russia does not take these oil fields, and if possible, secure them for ourselves. We are going to hold a conference in Baku in order to negotiate with Azerbaijan the best way forward, by ensuring the survival of the Azeri state - and more importantly, the oil they hold."
 gerfor.119.a: "It's Baku or bust."

 gerfor.140.t: "Germany Proposes Research Treaty"
 gerfor.140.d: "The German government has proposed a military research treaty between our two nations. Though relations between our two nations have not been particularly close for some time, we could benefit greatly from German military assistance."
 gerfor.140.a: "This sounds like a good idea!"
 gerfor.140.b: "Bulgaria needs no help."

 gerfor.141.t: "Bulgaria Accepts the Research Treaty"
 gerfor.141.d: "Bulgaria has accepted our very generous military research treaty. As our old Central Power ally, it is in our best interests that they succeed in Balkan affairs."
 gerfor.141.a: "Wonderful!"

 gerfor.142.t: "Bulgaria Refuses the Research Treaty"
 gerfor.142.d: "Unfortunately, the Bulgarian government has declined our military research treaty, as they see it as 'unnecessary' for their current military plans."
 gerfor.142.a: "Fine then."

 gerfor.143.t: "Germany Demands Gibraltar"
 gerfor.143.d: "The ambassador of Germany has informed us of recent developments in the Reich. As a result of a recent policy change in Berlin, their current priority is solidifying their control over the Mediterranean. Already in control of the Suez, they are now demanding that we hand the Rock over to them."
 gerfor.143.a: "Well, do we even have a choice?"
 gerfor.143.b: "Refuse this outrageous demand."

 gerfor.144.t: "Spain Hands Over Gibraltar"
 gerfor.144.d: "Spain, conscious of the righteousness of our claim on Gibraltar, have decided to give the land to us."
 gerfor.144.a: "Smart!"

 gerfor.145.t: "Spain Refused Our Demands"
 gerfor.145.d: "The Spanish have refused to hand over Gibraltar to us, jeopardising our entire Mediterranean policy."
 gerfor.145.a: "Fine, but we'll be back."

 gerfor.146.t: "The Yemen Question"
 gerfor.146.d: "For a long time, we have wanted to have the Yemeni nation in our sphere of influence so as to safeguard the approaches to the Red Sea and Suez Canal. Now that we have the opportunity to do so, what shall we offer them to incentivise them?"
 gerfor.146.a: "Offer them our Yemeni colonies!"
 gerfor.146.b: "Offer them nothing."

 gerfor.147.t: "Germany Proposes An Alliance!"
 gerfor.147.d: "The German Ambassador to our nation has offered us the Aden colony for an alliance."
 gerfor.147.a: "How could we refuse such an offer?"
 gerfor.147.b: "Refuse the offer."

 gerfor.148.t: "Yemen Accepts"
 gerfor.148.d: "Yemen has informed us that they accept our generous offer."
 gerfor.148.a: "Great."

 gerfor.149.t: "Yemen Declines"
 gerfor.149.d: "Sadly, Yemen has decided to decline our offer of an alliance."
 gerfor.149.a: "Foolish goatherders."

 gerfor.150.t: "Germany Offers An Alliance!"
 gerfor.150.d: "The German Ambassador to our nation has given us a proposal for an alliance."
 gerfor.150.a: "Accept it!"
 gerfor.150.b: "Decline it."

 gerfor.151.t: "Yemen Accepts"
 gerfor.151.d: "Yemen has informed us that they accept our offer."
 gerfor.151.a: "Great."

 gerfor.152.t: "Yemen Declines"
 gerfor.152.d: "Sadly, Yemen has decided to decline our offer."
 gerfor.152.a: "Fine."

 gerfor.173.t: "Continued Resistance in the Border Strip"
 gerfor.173.d: "Despite our efforts to maintain peace and stability in the region, Polish partisans continue to harass both German citizens and regular army units. The damage they are causing to local productivity is not insignificant, and our efforts to encourage migration are flagging in the face of constant attacks. How should we respond to this renewed threat?"
 gerfor.173.a: "Continue to appease the locals."
 gerfor.173.b: "A stronger crackdown is needed."

 gerfor.187.t: "The Kaiserreich Besieged"
 gerfor.187.d: "Following the Weltkrieg, Russia was absolutely humiliated and cut down to size. Despite their expansionist agenda as of late, most policy experts within Germany agreed that Ivan would never again challenge our might--Today, we were proven horrendously wrong by a formal declaration of war from the East. Russian troops have crossed the borders and reports are coming in of attacks everywhere. It's debatable if we were ready for a war with the Communards, let alone this..."
 gerfor.187.a: "But we will hold."

 gerfor.188.t: "An Invitation to the Reichspakt"
 gerfor.188.d: "Building upon their previous showings of goodwill and the signing of a pact of non-aggression between our two countries, Germany today has offered us an official invitation into the Reichspakt, Germany's economic and military alliance. Joining would bring great benefits to our nation, but also put us under strong German influence and risk war with Russia. How should we respond to the invitation?"
 gerfor.188.a: "We graciously accept."
 gerfor.188.b: "We must decline."

 gerfor.189.t: "[From.GetNameDefCap] Refuses"
 gerfor.189.d: "While German diplomatic envious spent days in the [From.GetAdjective] capital, attempting to convince [From.GetAdjective] officials of our good intentions, they have rebuffed any intentions to warm the relations between [GER.GetNameDef] and [From.GetNameDef]."
 gerfor.189.a: "We will control [From.GetNameDefCap], one way or another."
 gerfor.189.b: "We can do nothing."

### Flavour Events ###

 gerdom.101.t: "The Great Crusade"
 gerdom.101.d: "Right-wing circles have been calling for a crusade against the Commune of France ever since the Syndicalists managed to oust the legal government from mainland France. Now their wishes have finally come true, as a state of war now exists between our glorious Vaterland and the nest of vipers to our west. Kaiser Wilhelm II explained the reasons for Germany's involvement in another war with France in a special radio address, and called for the eradication of the final obstacle to achieving "A Place in the Sun". Subsequently, thousands of young Germans rushed to enlist in the military, following the example of the Kaiser's grandsons, and civilians began gathering on the streets publicly displaying their support for the war. Despite enduring catastrophic crises, the German nation is united once again. Long live Germany! Long live the Kaiser!"
 gerdom.101.a: "Gott erhalte den Kaiser! Der Sieg wird unser sein!"

 gerdom.102.t: "Von Hammerstein-Equord Affair"
 gerdom.102.d: "A month before the elections, yet another scandal was revealed by the media, in this instance Die Gartenlaube, one of the newspapers owned by the DVLP chairman Alfred Hugenberg. The paper reported that two daughters of Freiherr Kurt von Hammerstein-Equord, a leading general and friend of influential Reichskriegsminister von Schleicher, were involved in shady dealings with Syndicalist-aligned intelligence agencies. Shortly afterwards, the Reichstag member Franz Seldte fanned the flames by asking why the Abwehr, run by von Schleicher's friend Ferdinand von Bredow, was not able to find out that the family of an associate of the War Secretary was infiltrated by hostile intelligence. While General von Hammerstein-Equord resigned and publicly apologised for his daughters' doings, the real question for von Schleicher is - should he pull strings to replace von Bredow and remove any further threats to his political career from that direction, and if yes - replace him with whom?"
 gerdom.102.a: "Irren ist menschlich!"
 gerdom.102.b: "Does somebody have Nicolai's number?"
 gerdom.102.c: "What was his name again? Kanaris?"

 gerfla.1.t: "Sedantag"
 gerfla.1.d: "After the Franco-German war of 1870-1871, the Sedantag was established to celebrate our victory at Sedan, where we captured the last French Emperor Napoleon III and the cream of their army. Originally a holiday to honour the Prussian military, the Sedantag transformed into a celebration of the Reich's foundation, and after the Weltkrieg the humbling of its foes.\n\nIn every town and village from Aachen to Memel, every street is decorated in black, white, and red. Every bell proudly proclaims this day of celebration. Nobles, soldiers and innumerable veterans parade proudly through the streets, cheered by the happy masses. Indeed, this is a good day, a day that reminds us of the peace and prosperity we have enjoyed since the forging of the Reich."
 gerfla.1.a: "Heil dem Kaiserreich!"

 gerfla.2.t: "Luise Hoffmann's Pacific Flight"
 gerfla.2.d: "Luise Hoffmann was the first German woman to gain a pilot's licence. After her 1933 transatlantic solo flight, she has become one of Germany's most famous aviation pioneers, along with heroes like Manfred von Richthofen and Gunther Pluschow. Today, Fraulein Hoffmann has accomplished a new long-distance record in her customised Fokker F-IX. Starting in Tahiti 36 hours ago, Fraulein Hoffmann today landed safely in Lae on German Neuguinea, where she was welcomed by a jubilant crowd and local governor Albert Hahl.\n\nIt has been rumoured that Hoffmann will soon attempt a solo flight around the world. This would place her in direct competition with the Red Baron who is planning a similar endeavour..."
 gerfla.2.a: "What an accomplishment!"

 gerfla.3.t: "Hoffmann vs von Richthofen"
 gerfla.3.d: "An exciting day for the history of aviation. Manfred von Richthofen has accepted Luise Hoffmann's challenge. Today both pilots, flying customised Fokker XIs, started in Dar-es-Salaam in Mittelafrika for the first solo flight and air race around the world. His Imperial Majesty has wished best luck and Godspeed to both pilots."
 gerfla.3.a: "How exciting!"

 gerfla.4.t: "Hoffmann Wins"
 gerfla.4.d: "Luise Hoffmann has just landed in Dar-es-Salaam! She is now officially the first person to fly alone around the world! Manfred von Richthofen has already congratulated his opponent over the radio. Talking to the assembled reporters, Fräulein Hoffmann urged girls and women in Germany to pursue their dreams, whatever may stand in their way."
 gerfla.4.a: "Congratulations to a great woman!"

 gerfla.5.t: "Von Richthofen Wins"
 gerfla.5.d: "Manfred von Richthofen has just landed in Dar-es-Salaam! He is now officially the first man to fly alone around the world! Luise Hoffmann has already congratulated her opponent over the radio. Again, the German flying legend has proven to be the world's best pilot."
 gerfla.5.a: "Congratulations to a German hero!"

 gerfla.6.t: "Erich Ludendorff Dies"
 gerfla.6.d: "Even after his death was reported early this morning, Erich Ludendorff remains one of the most controversial people in recent German history. On the one hand, he was a hero of the Weltkrieg, the orchestrator of the German victory in the 1919 fall of France. On the other hand, most Germans haven't forgotten the ensuing military dictatorship that only ended when Admiral von Tirpitz forced him to retire after the infamous Osthilfeskandal in 1924. Although Ludendorff still received some honours for his service, like his knighthood, the former quartermaster-general mostly led a secluded life at his estate afterwards."
 gerfla.6.a: "Let's remember the genius, not the dictator."

 gerfla.7.t: "Georg Michaelis Dies"
 gerfla.7.d: "The former Reichskanzler Georg Michaelis died today at the age of 78. Succeeding von Bethmann-Hollweg as Imperial Chancellor in 1917, the first and until now the only commoner to have acceded to the post of German chancellor, he was considered by many as the stooge of the Hindenburg-Ludendorff dictatorship, being forced to resign and replaced by Hindenburg after Ludendorff grew dissatisfied with him in 1919. As a former Reichskanzler, he received a state funeral, but the Kaiser pointedly refused to attend."
 gerfla.7.a: "He was a commoner and a stooge, but a Chancellor above all."

 gerfla.8.t: "Wilhelm Groener Dies"
 gerfla.8.d: "General Wilhelm Groener, a renown hero of the Weltkrieg, has passed away today in Bornstedt. During the Weltkrieg, his reforms of the military railway system helped the Imperial German Army gain the edge on its Entente rivals, but his cooperation with civilian authorities as head of the Kriegsamt earned him criticism due to cooperation with trade unions and inflammatory comments towards corporate interests, and he was temporarily disgraced. Groener returned to importance in the Army after Ludendorff's fall and became involved in civilian politics, earning a name as not just a capable military commander, but as an able liaison of the Reichsheer's interests in the government and in the Reichstag. His passing is mourned by his peers in the army and by his family."
 gerfla.8.a: "The Heer needs more men like him."

 gerfla.11.t: "A Return to Europe"
 gerfla.11.d: "Our soldiers line the streets of [GetNameGERCapital], cheering wildly as the leaders of Germany step off their newly-arrived ships onto European soil once more. We are exiles no longer."

 gerfla.11.a: "A wonderful day!"
