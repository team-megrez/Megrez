 QIE_Zhili_officer: "직예군벌 장교"
 QIE_Zhili_officer_desc: "§L이 장교는 직예군벌의 일원으로, 일반적으로는 우페이푸에게 충성합니다.§!"
 QIE_Monarchist_officer: "군주주의 장교"
 QIE_Monarchist_officer_desc: "§L이 장교는 군주주의자 혹은 종사당원이며, 따라서 그들의 운명과 밀접하게 연관되어 있습니다.§!"
 QIE_restore_order_in_china: "중국의 질서 회복"
 QIE_restore_order_in_china_desc: "너무 오랫동안, 중국은 야심 찬 강자들과 반항적인 지방 군벌들에 의해 심하게 분열되어 왔습니다. 우리의 약점은 온갖 종류의 약탈자들이 우리의 땅을 착취하고 우리 국민을 타락시키는 것입니다. 백년국치를 끝내는 다음에 군벌 시대를 끝내는 것입니다. 우리는 연합의 붕괴를 선동적인 목적으로 이용하며 군림한 여러 군벌들을 굴복시켜야 합니다."
 QIE_destroy_federalists: "연성주의자들 파괴"
 QIE_destroy_federalists_desc: "지역주의자 장군들의 부산물과 순진한 지식인들의 지지를 받는 연성주의 운동은 그저 더 심한 군벌주의를 위한 광대극에 지나지 않습니다. 우리는 1927년에 천중밍의 총독 복권을 참을 수 밖에 없었고, 그와 그의 동맹들은 그 이후로 우리에게 반항해 왔습니다. 분열과 부패는 중국의 더 많은 부분을 소비하기 전에 끝나야 하며 우리는 중앙 권력을 회복할 것입니다."
 QIE_cross_the_dai_river: "다이강을 건너"
 QIE_cross_the_dai_river_desc: "제4차 직봉전쟁에서 우리가 겪은 좌절 이후로 많은 세월이 흘렀지만, 그 이후로도 동북에서의 전쟁위협은 더욱 심각해지기만 했습니다. 장쭤린은 일본과 거래를 하며 자신의 영혼과 조국 모두 팔았습니다. 제5차 직봉전쟁은 우리가 저지른 이 큰 잘못을 바로잡기 위해 필요합니다. 직예는 동북을 지킬 것입니다. 이것은 우리가 행한 모든 노력과 투쟁의 정점이며, 기회는 다시 찾아오지 않을 것입니다!"
 QIE_destroy_kuomintang: "국민당의 위협"
 QIE_destroy_kuomintang_desc: "분노한 쑨원 박사에 의해 설립된 국민당은 사회주의자 도적들과 군벌 범죄자들이 끊임없는 혁명적 폭력의 순환 속에서 약탈하고 노략할 구실인 엉터리 찌꺼기에 지나지 않습니다. 북벌에서 패배했음에도 불구하고, 놈들은 많이 남아있습니다. 남쪽을 향한 이 결정적인 공격은 무뢰한들을 몰아낼 것이며, 이 반란군의 보루를 완전히 끝낼 것입니다."
 QIE_hu_reconstructing_china: "악폐 제거"
 QIE_hu_reconstructing_china_desc: "우창 봉기 이후 많은 저명인사들이 중국의 영광스러운 미래를 약속했습니다. 그들은 웅장함과 산업화에 대해 말했지만, 그러한 계획을 입증한 이는 소수에 불과했습니다. 하지만 우리는 그 계획의 실현 가능성에 대한 환상에 빠져있지 않습니다. 이 꿈을 시작할 기회를 갖기 위해서는 먼저 제도에 대한 기존의 악습을 해소하고, 국민들의 물질적 조건을 개선해야 합니다."
 QIE_imperial_academy: "문화연구학술원 설립"
 QIE_imperial_academy_desc: "수십 년간의 쇠퇴와 황폐화 이후 우리의 문화는 국가 권력과 서구적 가치의 지속적인 침식으로 쇠퇴하기 시작했습니다. 우리의 후원자는 마침내 이러한 추세를 뒤집고, 제국의 미래를 위해 외국의 사상을 보다 온화하고 친숙한 것으로 바꾸기 위해 특별히 계획된 문화연구학술원의 설립으로 왕좌 뒤에 있는 지식인 계층을 통합하는 것이 적합하다고 보았습니다."
 QIE_lessons_of_model_province: "모범성의 교훈"
 QIE_lessons_of_model_province_desc: "옌시산과 그의 부하들이 산시성의 총독으로서 수십 년간 재임하는 동안 배운 교훈은 앞으로 중국에서 중요한 지침이 될 것입니다. 산시의 물질적 빈곤에도 불구하고 교육, 농업 및 산업 발전에서 산시의 최고의 업적은 국제적인 명성을 얻었습니다. 제국의 모든 자원을 등에 업고 옌은 중국을 더 나은 방향으로 변화시킬 계획입니다."
 QIE_chinese_bismarck: "중국의 비스마르크"
 QIE_chinese_bismarck_desc: "\"인민의 세가지 중요한 의무는 세금을 내는 것, 군에 복무하는 것, 그리고 교육을 받는 것이다.\"\n\n프로이센 제도의 위대한 숭배자로서, 독일의 벨트크리크 승리는 부모들이 아이에게 장난감 무기를 주도록 재촉하고, '철혈사회'를 형성하여 이 땅에 군대정신을 주입하려는 옌시산의 욕망을 확고하게 만들었습니다. 중국은 필요하다면 무력으로라도 통일되어야 합니다."
 QIE_more_equal_treaties: "채무 협상"
 QIE_more_equal_treaties_desc: "우리가 채무불이행을 선언하는 것도 매력적이지만 영향력 있는 종사당원들은 제국의 재정적 장수를 위한 대안을 제시했습니다. 독일은 우리 신정부 내 반조계주의자들이 두각을 드러내며 극적으로 영향력 발휘에 방해를 받고 있지만, 우리가 경제적 유대관계에 대해 재협상할 기회를 제공한다면 그들은 이를 베이징에서 영향력을 회복할 기회로 여길지도 모릅니다."
 QIE_county_reorganization: "현재건법"
 QIE_county_reorganization_desc: "현재건법은 아마 변법자강운동 이후 가장 위험한 법안 중 하나일 것입니다. 이 법안의 공포는 황제의 뜻을 향촌 사회에 강제함으로써 향촌 관계를 돌이킬 수 없이 변화시킬 것입니다. 위험하기는 하나 이 법안으로 현정부가 더 이상 부패하고, 이기적인 기관이 아니라 신민들의 삶을 개선할 수 있는 진정한 도구가 되기를 바랍시다."
 QIE_county_assemblies: "현의회 재도입"
 QIE_county_assemblies_desc: "1910년, 직예성은 현의회의 설립을 통해 자치를 실험해보았습니다. 현의회는 지역 신사들과 엘리트들이 권력을 투사하고 중앙과의 관계를 협상하는 기관이 되었습니다. 직예군벌이 30년대 초반에 그들을 강제로 해산시키기는 했지만, 우리는 현의회들을 부활시켜 향촌 엘리트들의 호의를 얻어 시골에 대한 우리의 통제를 강화할 것입니다."
