l_english:
 QIE_manchu: "선통유신 중점계통도"
 QIE_zhili: "직예군벌 중점계통도"
 QIE_yearofrat: "병자년"
 QIE_yearofrat_desc: "전국이 1월 24일부터 설날을 맞이할 준비를 하고 있는 가운데, 의회의장 차오쿤과 우페이푸는 4년 차를 맞이한 무역적자감소운동을 기념하는 연설을 시작했습니다. 무역 적자 문제는 현재 중앙 정부에서 가장 심각하게 여기고 있는 문제로서, 직예군벌은 남방의 팔성연합에서 불안스러운 움직임이 보이는 와중에도 이 문제 해결에 집중하고 있습니다."
 QIE_taxes1: "새로운 조세"
 QIE_taxes1_desc: "군벌시대의 세금 징수법은 어느 정도 계획적인 수준에서 완전한 임시방편에 이르기까지 다양했습니다. 비록 대부분 사람이 새로운 징세법에 불만을 가지겠지만, 법적으로 확립된 기관에서 나온 징세원들은 어찌 됐던 탐욕스러운 군인 무리보다 나으니, 일부 인기 없는 것들을 완화할 수 있을 것입니다."
 QIE_subsistancefarming1: "농산품 수출 장려"
 QIE_subsistancefarming1_desc: "우리는 대규모 산업 개혁을 시행하는 데 필요한 산업 기반이 없습니다. 그러나 우리에게 부족하지 않은 것은 많은 소작농입니다. 농부들에게 신중하게 보조금을 지급함으로써 우리는 무역 부채를 완화할 수 있는 식품 수출 시스템을 육성하기 시작할 수 있습니다."
 QIE_emergencysession: "직예 원로 간부들과의 긴급회의"
 QIE_emergencysession_desc: "남부의 불안이 본격적인 혼란으로 확대되었습니다. 폭동과 약탈이 빈번해졌으며, 치안 조직 역시 무너졌습니다. 우페이푸는 갈수록 심화되어가는 상황에 적절히 대처하기 위해 직예군벌 고위 장성들과 관료들과의 긴급 회의를 개최해야 합니다."
 QIE_capitalize_politics: "새로운 선거"
 QIE_capitalize_politics_desc: "지난 선거들에서 화합회는 적은 득표율 차이로 간신히 승리할 수 있었습니다. 하지만, 최근 우리가 반외세주의로 방침을 바꿈에 따라 높아진 지지율을 바탕으로 우리는 이제 우리 정권의 정통성을 강화할 수 있을 것입니다."
 QIE_meetwithassembly: "당대표들과의 만남"
 QIE_meetwithassembly_desc: "독일에 대한 충성을 유지하기로 한 우리의 결정에 대한 반대파 의견은 아직 일반 서민들에까진 전달되진 않았습니다. 의회 내부의 주요 정당들과의 만남을 통해 우리는 그들을 달래고, 그들이 표면상으로라도 우리 정권을 지지하는 척하도록 만들 수 있을 것입니다."
 QIE_futureofzhili: "직예군벌의 미래"
 QIE_futureofzhili_desc: "지난 몇 개월 동안의 격변은 직예군벌이 향후 수년, 나아가 수십 년 동안 살아남으려면 개혁이 필연적이라는 것을 보여줬습니다. 우리는 군 내부에서 합리적인 능력주의적 진급 체제를 시행하도록 해야 하며, 정부에 뿌리박힌 심각한 부패를 제거해야만 합니다. 그렇지 않으면, 우리는 서서히 무너져 내릴 것입니다."
 QIE_civil_military_relationship: "건전한 군민 관계"
 QIE_default_debt: "채무불이행 선언"
 QIE_default_debt_desc: "다른 모든 방안이 실패했습니다. 독일의 재정 지원 철회로, 이제 우리에겐 모든 외채의 채무불이행 선언만이 경제 위기를 해결할 수 있는 유일한 방안으로 남았습니다. 이는 단기적으로는 확실히 우리에게 피해를 줄 것이지만, 만약 운이 좋다면 추후 사태를 해결할 수 있을 것입니다."
 QIE_nationalize_germans: "독일 산업 국유화"
 QIE_nationalize_germans_desc: "수 많은 기업이 우리 정부에 대한 재정 지원을 철회하기 전에 독일로부터 온 재정적 우려에 부분적으로든 전체적으로든 영향을 받았습니다. 우리는 이 기업들을 국유화하여 우리 산업을 도울 수 있습니다. 독일은 검은 월요일로 불구가 되어버렸고, 분노로 가득 찬 전보 너머로 보복할 수는 없을 것입니다."
 QIE_locallogistics: "지역 물류"
 QIE_locallogistics_desc: "독일은 향후 일본과의 충돌을 대비하여 트럭과 기타 물류 장비를 우리에게 제공하기로 약속했지만, 독일의 고문이 소환되면서 우리는 보다 전통적인 보급 방식으로 눈을 돌려야 합니다. 어찌 되었든 우리의 수용량으로는 많은 양의 자동차를 지원할 수 없는 만큼, 이는 우리에게 있어선 오히려 좋게 될지도 모릅니다."
 QIE_buyforeignguns: "해외 무기 수입"
 QIE_buyforeignguns_desc: "우리의 비타협적인 자세 덕분에 중국을 조각낸 나라들을 상대할 필요가 없어졌지만, 이 재앙 같던 시대에 우리의 주권을 존중해 주던 나라도 의외로 많았습니다. 오스트리아, 북유럽 국가들과 같은 기타 국가에는 유용하게 쓰일 수 있는 군사 장비를 많이 가지고 있습니다."
 QIE_siciliyships: "시칠리아로부터 함선구입"
 QIE_siciliyships_desc: "비록 이탈리아 왕국은 의화단 사건 진압에 참여했지만, 양시칠리아 왕국은 참여하지 않았으며, 그들의 조선소는 세계에서 가장 큰 조선소 중 일부입니다. 우리 해군은 결코 일본의 정면 대결에서 맞설 수 없겠지만, 해안 방어용 호위함과 수송선 습격을 위한 잠수함은 다가오는 양국 간의 분쟁에서 분명하게 도움이 될 수 있을 것입니다."
 QIE_stealplanedesigns: "해외 항공기 설계도 '획득'"
 QIE_stealplanedesigns_desc: "우리에게는 국산 비행기를 생산할만한 기술이 부족하고, 독일의 항공기 설계도면에 대한 약속은 양국 간의 노골적인 갈등으로 인해 결실을 보지 못했습니다. 몇몇 저열한 직예 장군 중 일부는 공사관 도시에 있는 비행장에 있는 수리용 격납고에서 설계도를 찾기 위해 침투부대를 보내자고 제안했습니다. 파렴치하면서도 대담한 계획이지만, 그렇다고 선택지가 많은 것도 아닙니다."
 QIE_chinesenavalacademy: "직예 해군사관학교 창립"
 QIE_chinesenavalacademy_desc: "우리 해군 하급 참모들은 독일 해군 사관학교에서 훈련받았으며, 우리에 대한 충성심은 여전히 불분명합니다. 유망한 생도들을 숙련된 전술가이자 우리 정부에 충성하는 군인으로 만들어줄 우리만의 해군 사관학교를 짓기 위해 자금을 전용해야 합니다."
 QIE_expatairtraining: "재외국민 공군 훈련 계획"
 QIE_expatairtraining_desc: "국내 항공산업이 아직 걸음마 단계인 만큼 조종사들을 훈련하기 위해 공사관 도시에서 오는 몇몇 망명자들과 외국인을 고용하는 게 현명할지도 모릅니다. 물론 우리 생도들을 가르치기 전에 술에서 깨야겠지만, 추락은 그저 훈련의 한 부분일 뿐이지 않습니까, 그렇지요?"
 QIE_supportcompanies: "직예 공병단 개발"
 QIE_supportcompanies_desc: "중국의 험난한 지형에서는 어떤 군대든 지원하기 위해 강력한 공병대가 있어야 합니다. 하지만 안타깝게도 미숙하고 임시로 땜빵 쳐놓는 수준의 품질로 인해 공학적 지원이 제대로 효과를 보지 못하고 있습니다. 우리 군대가 적절한 지원을 받을 수 있도록 육군공병학교를 설립해야 합니다."
 QIE_reorganise_divisions: "군벌 사단 재편"
 QIE_reorganise_divisions_desc: "모든 군벌은 자신이 통치하는 영지를 통지할 수 있도록 돕는 사병들이 있습니다. 불행히도, 이들은 자신들이 보호할 마을을 불태우고 약탈하는 유사 직업군부터 단순 폭도에 이르기까지 질적으로 굉장히 다양합니다. 이들을 현대화하고 표준화한다면 전장에서 쓸만한 이들로 탈바꿈시킬 수 있을 것입니다."
 QIE_zhili_flood_dams: "황허 댐 침수작전"
 QIE_zhili_flood_dams_desc: "직예 원로 전략가들이 황하의 주요 댐을 폭파한다는 충격적인 작전계획을 내놓았습니다. 폭파로 광범위한 지역에 홍수를 일으키고 적의 진격을 막을 수는 있을 것입니다. 하지만 민간인 사상자와 경제적 피해라는 대가를 치르게 될 것입니다."
 QIE_studywars: "온고지신"
 QIE_studywars_desc: "유럽의 장군들이 '기갑전'이나 다른 최첨단 이론을 실험하는 동안 우리 전략가들은 지난 십여 년간의 내전에서 한 가지 중요한 것을 배웠습니다. 바로 포병이 곧 전장의 신이란 것을 말입니다. 우리의 화포 비축분을 현대화한다면 가능한 최고의 화력지원과 함께 전투를 시작할 수 있을 것입니다."
 QIE_work_with_manchu: "만주파 장교들과의 협력"
 QIE_work_with_manchu_desc: "비록 젊은 만주 출신 장군들이 대부분 고귀한 귀족에 불과하다지만, 아이신기로 자이타오와 같은 보수파에게는 직예군벌에 기병에 관한 귀중한 전훈을 나눠줄 정도의 실력이 있습니다. 또한, 직에 군벌의 장군들은 미숙한 신임 귀족 장교들에게 본인들이 지난 수십 년간의 투쟁과 전쟁에서 습득한 경험을 가르쳐줄 것입니다."
 QIE_expand_peking_uni: "북경대학 확장"
 QIE_expand_peking_uni_desc: "지금까지 북경대학교는 문학, 미술, 문화에 주로 집중해왔습니다. 물론, 다 하나같이 중요한 학문이긴 하지만 그게 승전을 의미하진 않습니다. 우리는 베이징 대학에 자금을 지원하여 우리 군에 도움이 될 컴퓨터, 라디오, 화학 등의 공학 연구 및 개발을 위한 실험시설을 마련하도록 할 것입니다."
 QIE_zhili_mercs: "외국 고문단 고용"
 QIE_zhili_mercs_desc: "우리의 반조계정책은 대부분의 유럽 정부들과의 군사원조라는 선택지를 멀어지게 했지만, 개별적이면서 독립적인 고문관들도 나쁘진 않습니다. 지난 20년 간의 혼란과 분쟁은 자신들의 역량과 조언을 가장 비싼 값에 기꺼이 팔고자 하는 수많은 인재를 양성했습니다."
 QIE_jiangbailiplan: "장바이리의 계획"
 QIE_jiangbailiplan_desc: "장바이리의 계획은 일본 해군의 해안 침공을 예상하여 고정 방어시설과 방어 전술에 초점이 맞춰져 있습니다. 물론, 자신 휘하의 부하들로부터 아이디어를 훔쳤다고 비판하는 사람도 있지만, 우리나라를 지키기 위한 알찬 계획임엔 틀림없습니다."
 QIE_hubeigenerals: "후베이 지역의 장군들"
 QIE_hubeigenerals_desc: "'후베이의 장군들'은 후베이 성의 일류 제조업체와 산업가들이 비공식적으로 결성한 단체입니다. 장바이리의 절친한 친구인 샤오야오난 장군은 후베이성의 독군이며, 장바이리의 계획에 필요한 많은 요새를 건설하는데 샤오야오난의 산업 교류처를 기꺼이 이용하겠다고 요청해 왔습니다."
 QIE_gongxianarsenal: "공현병공창 확장"
 QIE_gongxianarsenal_desc: "공현병공창은 보통 훨씬 더 큰 한양 무기 제조사를 보조하는 역할을 해왔습니다. 제조 능력을 확장함으로써, 총 한 정이라도 외세 침략자의 손에 넘어갈 경우를 대비하여 중국의 산업 기반을 충분히 확장해야 할 것입니다."
 QIE_modern_contracts: "무기 계약 현대화"
 QIE_modern_contracts_desc: "이전에는, 무기 생산에 대한 계약이 부패가 만연한 임시 계약으로 전달되었습니다. 하지만, 정부가 나서서 상당한 정치적 의지를 행사함으로써 우리는 이러한 시스템을 현대화하고 정리해서 중국의 군수 산업을 서구 표준으로 끌어올릴 수 있을 것입니다."
 QIE_jinghanRR: "경한철도 개선"
 QIE_jinghanRR_desc: "경한철도는 베이징의 모든 주요 산업과 농업 중심지를 연결합니다. 우리는 병력과 군수물자를 더 효율적으로 수송하기 위해 경한철도의 능력을 향상시켜야 합니다."
 QIE_liumenggengplan: "류멍겅의 계획"
 QIE_liumenggengplan_desc: "류멍겅 장군의 계획은 아군이 더 잘 싸울 수 있도록 물류와 지원 네트워크를 개선하는 데 초점을 맞추고 있습니다. 그러나, 이 계획의 단점은 바로 방어 요새 건설에 전념할 수 있는 산업 역량이 적다는 것입니다."
 QIE_expandmines: "개난광산국 재조직"
 QIE_expandmines_desc: "개난광산국은 1878년 청 조정과 다양한 영국 기업의 이익을 위해 합작으로 설립되었습니다. 하지만 광산국은 이미 군벌시대 전투 중에 크게 파괴됐기 때문에, 제국의 전쟁 역량 향상에 박차를 가하기 위해 광산을 재건하고 재편성해야 합니다."
 QIE_develop_tangshan_steel_decision: "[614.GetName] 탄광 재건"
 QIE_develop_tangshan_steel_decision_desc: "군벌시대에 벌어진 싸움으로 무너진 개난 광산국을 재건, 재조직하여 우리의 전쟁 물자 생산에 박차를 가해야 합니다."
 QIE_develop_hebei_steel_decision: "[1060.GetName] 탄광 재건"
 QIE_develop_hebei_steel_decision_desc: "군벌시대에 벌어진 싸움으로 무너진 개난 광산국을 재건, 재조직하여 우리의 전쟁 물자 생산에 박차를 가해야 합니다."
 QIE_devscheme: "다예-한양 개발계획"
 QIE_devscheme_desc: "다예-한양 회랑은 베이징 외곽의 산업 능력의 대부분을 수용하고 있지만, 아직도 이 지역의 기반 시설과 도시 계획은 중요성과 별개로 상대적으로 부족합니다. 공장을 위한 새로운 땅을 개간하고, 군사 무기를 지원하기 위한 추가적인 민간 산업을 건설함으로써, 우리는 이 지역을 현대화할 수 있을 것입니다."
 QIE_shanxicoal: "산서 탄광 확장"
 QIE_shanxicoal_desc: "지난 직봉전쟁이 거의 끝날 때쯤, 옌시산으로부터 압류한 산시성 동부의 탄전은 중국에서 가장 규모가 큰 탄전 지역 중 일부입니다. 나날이 갈수록 성장하는 산업을 지원하기 위해선 이러한 탄전에 투자해야 하지만, 이 조치는 옌시산을 자극할 수도 있으니 조심해서 나아가야 합니다."
 QIE_baodingarsenal: "보정병공창 확장"
 QIE_baodingarsenal_desc: "사관학교에 부속된 보정병공창은 공정공창보다 다소 덜 발달되어 있습니다. 하지만 충분한 투자만 있으면 중국의 주요 군사 제조업체 중 하나로 육성할 수 있습니다. 사관학교에 근접해 있어 실용적이고 이론적으로 새로운 장비 디자인을 테스트할 수 있다는 점도 장점입니다."
 QIE_looseends: "매듭짓기"
 QIE_looseends_desc: "우리는 일본의 패악에 맞서 전승을 거두었습니다! 이제 해야 할 것은 우리가 중국 혼란스러웠던 틈을 타서 독립해나간 옛 영지를 확보하는 것입니다. 몽골, 티베트, 그리고 다른 멀리 떨어진 지역들까지 우리 발아래에 두어야 합니다!"
 QIE_endconcessions: "반조계주의"
 QIE_endconcessions_desc: "중국 주권에 대한 오랜 오점이었던 조계지는 너무 오랫동안 존재해 왔습니다! 마카오, 공사관 도시, 독일 식민주의의 잔재들은 우리 직권 아래 놓여야 하며, 그 방법은 협상과 직접행동을 가리지 않아야 할 것입니다!"
 QIE_unitedchina: "중화 통일!"
 QIE_unitedchina_desc: "드디어 중국 통일의 꿈이 이루어졌습니다! 굴욕의 세기가 역전되었으며 이제 우리는 이 용감한 신세계로 나아가는 길을 개척해 나가야 할 것입니다."
 QIE_salvage_german_industry: "남겨진 독일 설계도 입수"
 QIE_salvage_german_industry_desc: "북경위원회와 독일 투자자들이 급히 조계지로 달아나면서 많은 양의 산업 장비들을 남겨두었습니다. 우리는 이 설계를 접수하여 우리의 목적을 위한 재설계를 시도하여야 합니다."
 QIE_leverage_new_pop: "반외세 지식인들 포섭"
 QIE_leverage_new_pop_desc: "천댜오위안을 지지하는 우리의 개입은 이전에 '군주제'로는 불가능하다고 생각되었던 마진을 통해 정부의 정통성을 강화했습니다. 신보황회 지식인들을 우리 정부에 영입함으로써, 우린 현 체제를 더욱 정당화할 수 있습니다."
 QIE_on_our_own: "우리 스스로"
 QIE_on_our_own_desc: "반조계주의 지지라는 우리의 결정은 독일의 군사지원이라는 선택지를 앗아갔습니다. 상관 없습니다! 우린 다른 자원과 인민의 의지를 우리 자신을 방어하는 데 사용할 것입니다."
 QIE_hire_republican_officers: "구 민국 장교 등용"
 QIE_hire_republican_officers_desc: "구 민국 장교 및 부사관들 중 많은 이들이 복벽에 대한 우리의 지지에 치를 떨고 있습니다. 하지만 청조 전복과 반조계주의 입장을 이용한다면, 이들을 다시 군에 등용해 그들이 지닌 상당한 경험을 녹여낼 수 있을 겁니다."
 QIE_open_up_to_investment: "국제투자법 간소화"
 QIE_open_up_to_investment_desc: "독일의 영향력에도 불구하고, 우리의 국제투자법은 번잡한 서류 절차, 규제, 헛점들의 간교한 망으로서 유지되고 있습니다. 법을 간소화하여 우리의 산업과 군사를 일으킬 추가적인 국제투자를 끌어들일 수 있습니다."
 QIE_harmonious_balance: "균형의 조화"
 QIE_harmonious_balance_desc: "가능하다고 생각한 사람은 없었지만, 우리는 간신히 지식인, 만주 귀족, 직예군벌, 황제 자신과의 미묘한 균형을 이루었습니다. 사람들은 이제 우리 청 조정을 합법적인 정권으로 간주하고 있으며, 적어도 대부분은 기꺼이 지지할 것입니다."
 QIE_baoding_zhili_cooperation: "보정-직예 협력"
 QIE_baoding_zhili_cooperation_desc: "대부분 중국청년당(YCP)에 가입한 보정사관학교 생도들은 오랫동안 정부에 대한 독일과 다른 외세의 지속적인 영향에 분노했습니다. 그러나 정부의 새로운 반외세 기조로 인해 생도들은 정부를 지지하기 시작했습니다. 생도들을 직예군벌 수뇌부로 끌어들임으로써, 우리는 생도들의 충성심을 앞으로 몇 년 동안 보장할 수 있습니다."
 QIE_guardian_of_emperor: "친황제 선전 살포"
 QIE_guardian_of_emperor_desc: "오랫동안 종사당의 당원들은 직예군벌이 푸이를 배척했다며 비난해 왔습니다. 그러나 황제를 홍보하는 선전문을 종사당 당원들에게 배포함으로써, 정부와 종사당 모두가 전투열기를 높이고 근황파 귀족들을 달랠 수 있습니다."
 QIE_lesson_of_intervention: "개입의 교훈"
 QIE_lesson_of_intervention_desc: "팔성연합 붕괴에 대한 개입은 우리에게 현대전에 대한 많은 귀중한 교훈을 가르쳐 주었습니다. 청 조정은 앞으로 더 큰 충돌을 처리하기 전에 이런 경험들을 이용해야만 합니다."
 QIE_lesson_of_coup: "정변의 교훈"
 QIE_lesson_of_coup_desc: "반역도당 종사의 손에서 직예군벌을 타도하려는 시도는 실패했지만, 우리 내부 보안 체계의 걱정스러운 문제점이 드러났습니다. 우리는 국내 정보 기구를 재건해야 하며, 그것만이 향후의 반란을 막을 수 있도록 보장해야 합니다."
 QIE_placateassembly: "의회 회유"
 QIE_placateassembly_desc: "독일과의 관계를 심화하기로 한 우리의 결정은 약간의 불안을 초래했지만, 더 중요한 것은 이 결정이 현정부와 의회 내 야당들 사이에 쐐기를 박았다는 것입니다. 의회에게 실질적인 권력이 없다고 하더라도, 이렇게 격양된 야당들은 분명 장기적으로 정부에게 도움이 되지 않을 것입니다. 정부는 충성심을 확인하는 데 필요한 모든 수단을 통해 야당들을 달래야 할 것입니다."
 QIE_future_relationship: "앞으로의 관계"
 QIE_future_relationship_desc: "일본과 봉천정부의 패배는 국제무대에서 우리에게 새로운 질문을 제기하고 있습니다. 독일과 더 가까워져야 할까요? 아니면 오히려 내부를 돌아보며 중국을 발전시키는 데 집중해야 할까요?"
 QIE_request_german_bailout: "독일에 구제금융 요청"
 QIE_request_german_bailout_desc: "우리의 지속되는 국제무역 부채는 우리가 한 국가로서 의미 있는 산업 발전을 이루지 못하도록 계속 방해하고 있습니다. 독일에 구제금융을 요청하면 중국의 부채 문제를 해결하고 근대화를 수용할 수 있을 것입니다."
 QIE_germanarsenal: "독수리와 용"
 QIE_germanarsenal_desc: "독일의 무기와 기술은 독일과의 긴밀한 관계와 관련된 단점에도 불구하고, 그 나름의 이점이 있습니다. 우리가 북경위원회에 양보를 한다면 독일제 전차와 항공기 같은 중장비들을 마음대로 동원할 수 있게 될 것입니다."
 QIE_germandesigns: "독일의 면허 생산권 구입"
 QIE_germandesigns_desc: "독일의 무기 설계는 그들이 벨트크리크에서 승리할 수 있도록 해주었고, 이미 우리는 독일 설계도를 오래전 육군에 도입했습니다. 정부는 적으로부터 우위를 선점하기 위해 독일로부터 최신 장비 라이센스를 구입해야만 할 것입니다."
 QIE_germanradio: "독일 지원중대 교리 연구"
 QIE_germanradio_desc: "독일의 기업들은 최신 라디오, 공학 장비 및 기타 지원 장비를 통합하는 데 있어 혁신적입니다. 우리는 그들의 교리를 연구하고 우리 군대를 독일군으로 모방하려고 노력해야 할 것입니다."
 QIE_kriegsmarine: "독일제 잉여 함선 구입"
 QIE_kriegsmarine_desc: "독일 해군은 벨트크리크 이후 급속한 확장 및 현대화 과정을 거쳤지만, 이러한 과정은 수많은 독일 군함이 아무것도 하지 않고 항구에 방치되도록 만들었습니다. 독일에 연락해서 이 구식 함선들을 구입하는 것에 대해 문의하는 것이 좋을 것 같습니다."
 QIE_luftwaffe: "독일제 군용 항공기 면허 생산"
 QIE_luftwaffe_desc: "독일이 우리에게 신형 항공기를 판매하는 것을 주저할 수도 있지만, 독일은 일본을 막을 필요가 있습니다. 항공기의 일부를 우리에게 주는 것보다 더 좋은 방법이 과연 뭐가 있을까요?"
 QIE_motorized_armor: "전차와 트럭 수입"
 QIE_motorized_armor_desc: "독일제 전차와 차량은 세계에서 가장 발전된 중화기 중 일부이며, 중국의 일부 젊은 장교들은 이러한 기갑 장비들의 전투 잠재력에 열광하고 있습니다. 따라서 우리는 독일 제조 공장으로부터 허가받아 일본과의 전쟁에 투입하는 것도 고려해야 합니다."
 QIE_buymauser: "독일 소화기 수입"
 QIE_buymauser_desc: "독일의 소화기 설계는 세계에서 최첨단을 달리고 있습니다. 우리는 육군에 더 나은 장비를 제공하기 위해 일부를 직접 수입해야 할 것입니다."
 QIE_germanattache: "독일인 주재무관"
 QIE_germanattache_desc: "독일제 무기는 우리 군인들에게 환영받지만, 지금 우리에게 정말로 필요한 것은 바로 우리 군대를 훈련하는 데 도움을 줄 독일인 주재무관입니다. 북경위원회는 방금 우리가 그들의 자금을 다른 곳에 돌린다면 그 즉시 독일군 정예병들이 베를린에서 파견될 수 있다는 사실을 통보했습니다."
 QIE_seek_german_civ_investments: "독일 제조업계와의 제휴"
 QIE_seek_german_civ_investments_desc: "독일 기업들은 고국에서 노조와 노동자들의 권리 같은 문제와 부딪히고는 합니다. 우리는 그들에게 이곳에 공장을 짓기 위한 땅을 제공할 수 있으며, 또한 불평불만이 없을 노동력을 제공할 수 있을 것입니다."
 QIE_grant_foreign_licenses: "독일 공구장비 구매"
 QIE_grant_foreign_licenses_desc: "독일과의 협력을 통해서 우리는 공장을 쉽게 지을 수 있게 됐지만, 정말로 필요한 것은 고품질의 독일제 공구장비입니다. 충분한 수의 장비만 준비된다면 우리 산업 발전에 시동을 걸 수 있고, 빠르게 서구 수준으로 끌어올릴 수 있을 것입니다."
 QIE_seek_german_RR_capital: "독일 철도기술자 고용"
 QIE_seek_german_RR_capital_desc: "우리의 철도망 대부분은 유럽 회사들에 의해 건설되었습니다. 비록 몇몇 사람들은 철도 건설에 유럽인들을 이용하는 것에 분개하기도 하겠지만, 그들이 철도 공학의 장인이라는 것에는 이의가 없습니다. 독일 철도 기술자들을 물색한 후에 고용하여 우리의 기반 시설을 개선해야 할 것입니다."
 QIE_krupp: "크루프 강철 수입"
 QIE_krupp_desc: "대부분의 국내산 강철은 품질이 부족하지만, 크루프는 품질에 대한 국제적인 대명사입니다. 우리는 질 낮은 국내산 재료만을 고집할 게 아니라, 고품질의 강철을 대량으로 수입한 뒤 더욱 광대한 산업망을 구축해야 합니다."
 QIE_siemens: "지멘스 라디오 수입"
 QIE_siemens_desc: "중국과 같은 거대한 나라에서 라디오는 신의 선물과 같습니다. 따라서 아군이 고품질 라디오를 통해서 전투 전술을 실시간으로 조정할 수 있도록 보장하는 것은 아주 중요합니다. 지멘스는 이미 독일의 라디오 산업을 장악한 업계이기 때문에 믿음직스러운 기업입니다. 따라서 우리는 아군을 무장시키기 위해 지멘스로부터 군용 라디오 일부를 수입해야만 합니다."
 QIE_IGfarben: "BASF와의 화학공법 계약"
 QIE_IGfarben_desc: "중국은 석유와 고무 생산이 부족하지만, 독일의 새로운 화학공법으로 일부를 합성해 생산할 수 있습니다."
 QIE_germanresearch: "대학 간의 교환 학생 정책"
 QIE_germanresearch_desc: "가장 좋은 학습법은 바로 타문화를 경험하는 것입니다. 일부 중국 학생들을 독일 대학에 보내면 그 학생들은 우리에게 유용한 최신 지식과 정보를 가지고 귀국할 것입니다. 한가지 바람은, 이곳에서 공부할 독일 학생들이 중국 문화의 일부를 경험하고 고향으로 돌아가 동포들과 함께 중국의 문화를 공유했으면 한다는 것입니다."
 QIE_debt_issue: "부채 문제 해결"
 QIE_debt_issue_desc: "제국을 괴롭혔던 부채 문제는 여전히 우리의 새로운 민국을 괴롭히고 있습니다. 독일에 도움을 청하는 방법도 있지만, 이미 불안정한 우리 정권이 대중의 압력으로 무너질 가능성이 큽니다. 대신 채무불이행과 반타협적 행보를 취해 우리 정부에 정당성을 부여해야 합니다. 어차피 독일인들이 푸이보다 우리를 더 좋아한 적도 없고 말입니다..."
 QIE_restoration: "선통유신"
 QIE_restoration_desc: "그 누구도 상상 못한 사태 전환과 함께 차오쿤과 우페이푸는 전략적 실수로 자신들의 정권을 파괴했고, 심지어 그들의 옛 동맹 중 일부는 등을 돌려 청 귀족과 함께 그들을 배신했습니다. 적어도 신정권의 미래가 불확실하다는 것은 확실해 보입니다..."
 QIE_wu_constitution: "신헌법"
 QIE_wu_constitution_desc: "청 황조가 몰락했으니 이제 우리는 신정권을 위한 새로운 헌법 수립에 착수해야  합니다. 물론 이는 여전히 직예의 '지도'를 받겠지만, 많은 이들이 베이징에 민국이 돌아오길 바라고 있습니다."
 QIE_unrest: "봉기에 대한 대처"
 QIE_unrest_desc: "팔성의 붕괴에서 중립을 지키기로 한 우리의 결정에 누구도 기뻐하지 않았고 오히려 모두가 분노하고 있습니다. 이 상황이 더 악화되기 전에 재빨리 봉기를 진압해야 합니다."
 QIE_president_hu: "후스 총통의 개혁"
 QIE_president_hu_desc: "후스 총통은 세계적으로 유명한 정치철학가로, 그의 저술은 많은 사람에게 영감을 주었습니다. 우리는 신정부의 기능을 보다 더 강화하기 위해 그의 우수하고도 실용적인 생각들 중 일부를 실현시켜야 합니다."
 QIE_president_koo: "구웨이쥔 총통의 개혁 실행"
 QIE_president_koo_desc: "구웨이쥔 총통은 흑막 뒤에 숨은 실력자로 세계에서 가장 뛰어난 외교적 사고방식을 가진 인물 중 하나입니다. 우리는 그의 전문 지식을 우리 정권의 국제적 정당성을 구축하고 새로운 무역 거래를 모색하는 일에 투입해야 합니다."
 QIE_pragmatism: "실용주의"
 QIE_pragmatism_desc: "후스가 지지하는 철학인 실용주의는 가장 생산적인 변화를 가져오기 위해 잠재적으로 비도덕적인 정치 환경 요소와의 협력을 장려합니다. 우리는 이 이론을 우리의 '군벌'적인 요소를 정당화하기 위해 정부 업무에 적용시켜야 합니다."
 QIE_diplomacy: "외교의 천재"
 QIE_diplomacy_desc: "웰링턴 쿠는 미국과 코펜하겐 회담에서 대사로서 우리나라를 위해 봉사해 주었습니다. 그의 외교적 이상을 신임 주재관들에게 알려 국제무역협정을 성사시키도록 해야 합니다."
 QIE_eradicate_manchu: "만주 충성파 소탕"
 QIE_eradicate_manchu_desc: "만주 귀족놈들과 그들의 추종자들은 여전히 우리 사회 구석구석에 남아 있습니다. 놈들의 가짜 황제와 조정이 몰락한 후에도, 놈들의 영향력은 여전히 많은 만주족 부호들과 관료제 내의 특정 동조자들을 통해 느낄 수 있습니다. 이런 불안정한 봉건적 요소를 제거하는 것은 우리가 중국을 현대적인 민국으,로 통합하기 전에 반드시 필요합니다."
 QIE_elimiate_baoding: "보정군벌 해체"
 QIE_elimiate_baoding_desc: "실패한 쿠데타를 계획했던 배신자 보정 생도들을 신생 민국의 미래를 위해 가능한 모든 수단을 동원해 탄압해야 합니다."
 QIE_deligitimize_oppo: "야당 비법화"
 QIE_deligitimize_oppo_desc: "의회는 무력한 기구였지만 우리가 귀족들에게만 아첨하고 도시 엘리트들과는 괴리되도록 만들었습니다. 따라서 우리는 귀족 집단들을 비법화해야하고, 우리의 위대한 민국 국민의 진정한 필요성에만 집중해야 할 것입니다."
 QIE_placate_intellectuals: "지식층 진정"
 QIE_placate_intellectuals_desc: "신보황회가 베이징의 지식인들 사이에서 상당한 인기를 얻고 있습니다. 새로운 반타협적 기조를 통해 그들을 공화정부에 참여시켜 우리의 새로운 이념 이면에 통합시킬 수 있습니다."
 QIE_rebuild_arsenals: "병공창 재건"
 QIE_rebuild_arsenals_desc: "쿠데타가 시작되며 보정군관학교 밖에서 벌어진 전투로 조병창이 피해를 입었습니다. 우린 주조 공장의 손상된 기계들을 뜯어내고 새로운 것들로 대체하여 생산 능력을 향상시켜야 합니다."
 QIE_rebuild_domestic_ind: "민간산업 재건"
 QIE_rebuild_domestic_ind_desc: "베이징을 휩쓸었던 대규모 폭동과 폭력으로 인해, 일부 산업을 비롯한 도시 대부분이 파괴당했습니다. 우리는 이를 기회로 삼아서 잔해를 치우고 폐허 위에 더 크고 더 발전된 공장을 지어야 합니다."
 QIE_stable_republic: "민국의 승리"
 QIE_stable_republic_desc: "직예군벌이 중국 내의 다른 '민국' 정부들을 물리치며 1927년의 전승을 재현해냈습니다. 이제 허수아비 황제를 우리에게 강요할 독일은 없어진 지 오래니, 드디어 우리는 중국에서 진정으로 민주정이 자라게 할 수 있게 되었습니다. 민국 만세!"
 QIE_purge_zhili: "화베이 평원 확보"
 QIE_purge_zhili_desc: "충성파가 베이징과 보정군관학교 주변을 장악하는 데에는 성공했지만, 아직 제국 대부분이 직예 역적들 치하에 놓여 있습니다. 우선 남부의 적들을 처리하기 전에 북부의 직예 주둔군을 섬멸하고 지역 확보에 주력해야 합니다."
 QIE_coup_backer: "우리의 새로운 후원자"
 QIE_coup_backer_desc: "직예군벌을 무너뜨린 정변은 혼자만의 힘으로 이루어진 게 아니었습니다. 좋든 싫든, 우리나라를 전제적 군벌들에게서 수복해내려면 각 지역의 유지들과 적당한 선에서 타협해야 합니다. 이들을 베이징으로 초청해 우리에 대한 지지를 대가로 무엇을 바라는지 알아봅시다."
 QIE_zhang_tianran_backer: "장톈란"
 QIE_zhang_tianran_backer_desc: "일관도의 장톈란 사존은 일관도를 따르는 이들 사이에서 엄청난 영향력을 행사하고 있습니다. 그가 우리 정부에서 어떤 자리에 앉길 원하는지는 확실하지 않지만 아무도 모를 타협을 대가로 기꺼이 일관도의 힘을 빌려줄 듯 합니다..."
 QIE_yan_xishan_backer: "옌시산"
 QIE_yan_xishan_backer_desc: "옌시산 독판은 우리 쿠데타에 있어 뜻밖의 동맹입니다. 과거 반군주주의자였던 옌시산의 날카로운 정치적 두뇌는 이제 황제가 강력한 정치적 도구가 되었음을 깨달았습니다. 그는 기존 기성정당들과 함께 중국을 현대화하고 전통주의, 자유주의, 민족주의, 생디칼리슴을 포괄하는 애매한 자신만의 사상을 퍼트리고자 합니다."
 QIE_yiguandao: "일관도의 영향력 수용"
 QIE_yiguandao_desc: "장톈란은 새로이 얻은 자리를 통해 일관도의 세력과 영향력을 불려나갔습니다. 덕분에 우리의 정당성과 일관도 신자들의 인기를 얻을 수 있었지만 그들이 우리에게 충성하는지, 아니면 장 사존의 신앙에 충성하는지는 알 수 없습니다."
 QIE_gather_dynasties: "왕조 규합"
 QIE_gather_dynasties_desc: "우리 후원자의 개혁 계획 중 하나는 푸이의 통치를 정당화하기 위해 옛 통치 왕조들을 한데 모으는 것입니다. 그는 초대장을 보내기 시작했으며, 앞으로 몇 주 간 황실 인척들이 베이징에 도착할 것입니다."
 QIE_ceremonial_rites: "제례 의식 복원"
 QIE_ceremonial_rites_desc: "직예정권 동안 황제의 의례들은 배제되고 등한시되어 왔습니다. 조정 관리들은 제정에 이러한 의례들을 재도입하여 국민들의 애국적 열정을 고취시키자고 제안했습니다."
 QIE_bolster_legitimacy: "대청국 조정 강화"
 QIE_bolster_legitimacy_desc: "지난 10년에 걸친 직예정권의 통치 중에 황제 폐하께서 자금성에 갇힌 꼭두각시 이상이라고 생각한 사람은 거의 없었습니다. 그러나 이제 새로운 헌법 체계와 일관도의 지지가 뒷받침되자, 신민들이 황제 폐하를 질서 회복을 위한 투쟁에서 정부를 통합하는 중요한 인물로 바라보고 있습니다."
 QIE_legitimate_emperor: "적법한 황제"
 QIE_legitimate_emperor_desc: "우리의 노력은 성공적이었습니다. 푸이는 이제 모든 소작농과 농부들에게 중국의 적법한 통치자로 여겨지고 있습니다! 장톈란은 산둥의 세력을 규합해 산둥성을 청에 완전히 통합시키리라고 선언했습니다."
 QIE_modernize_monarchy: "군주정 현대화"
 QIE_modernize_monarchy_desc: "산둥성장은 청의 충신이지만 동시에 황제의 위치가 현대정부의 관념에 맞게 변해야 한다는 것을 알고 있습니다. 그는 황제가 서구의 입헌군주처럼 행동하도록 만들 생각이며 심각한 갈등이 생겼을 때 정치적 결속력과 잠재적 중재자로서의 역할을 할 것입니다."
 QIE_reinforce_confucianism: "일심동체의 황제와 신민"
 QIE_reinforce_confucianism_desc: "우창 봉기 이전 우리의 전임자들은 공자를 고대 지혜의 설교자에서 중화민족국가의 새로운 상징으로 높이려고 노력했습니다. 이 새로운 국가적 숭배는 공자를 국가적인 이야기로 엮는 것을 돕기 위한 것이며, 존경받는 현자는 국가의 문화적 본질과 일반적인 중국성을 전형적으로 묘사하게 될 것입니다. 교육에 있어 공자에 대한 국가적 숭배와 문화적 의식을 제도화하는 것은 조화롭고 계몽된 제국을 만드는 데 도움이 될 것입니다."
 QIE_move_industry: "내륙으로의 산업 이전"
 QIE_move_industry_desc: "외세의 침략 위협이 다가오고 있는 가운데, 우리의 새로운 후원자는 해안 인근의 산업을 이전시키는 것을 도울 군사들을 보내주겠다고 제안했습니다. 이러면 외국 해군이 침공한다고 하더라도 우리 군에 계속해서 보급할 수 있을 것입니다."
 QIE_train_civil_servants: "공무원 양성"
 QIE_train_civil_servants_desc: "직예의 관료제는 족벌주의, 연고주의, 그리고 지연에 기대어왔습니다. 이로 인해 대부분의 직책이 자격 없는 사람들로 채워진 탓에 중국의 민간행정은 수준이 매우 낮았습니다. 이에 취 성장은 옛 과거제를 현대화하여 자격 있는 인재를 충원하자는 제안을 했습니다."
 QIE_replace_corrupt_govs: "부패한 관료 재편성"
 QIE_replace_corrupt_govs_desc: "유신의 성공 이후 의회의 많은 이들이 우리가 내전 이후에도 권좌에 앉아있도록 내버려둔 전직 직예 중급 행정관에 대해 혐오감을 표현하기 시작했습니다. [QIE.GetRulingParty] 당원들이 이들을 모두 해임시키고 자격을 갖추고 보다 더 충성스러운 후보자들로 대체하자는 제안을 했습니다"
 QIE_nationalize_yan_thot: "옌시산어록 전국화"
 QIE_nationalize_yan_thot_desc: "옌시산은 산시 독판에 부임한 이후로 연성주의, 유교, 기독교, 심지어 생디칼리슴까지 혼합된 자신만의 사상을 만드는 데 많은 시간을 할애했습니다. 새로운 권좌에 앉은 그는 자신의 사상을 중국 전역에 퍼트리기 시작했습니다."
 QIE_vigor_modernization: "적극적인 현대화"
 QIE_vigor_modernization_desc: "옌시산은 오래전부터 산업 현대화의 지지자였고, 벽지였던 산시성을 작지만 활기찬 광업과 산업의 중심지로 바꾸었습니다. 이제 국가적으로 두각을 보이는 자리에 오른 그는 산업화와 현대화의 가르침을 국가적 단계로 적용하라 설파하고 있습니다."
 QIE_prepare_for_storm: "폭풍 대비"
 QIE_prepare_for_storm_desc: "처음에는 그들의 영향력에 회의적이었지만, 우리의 후원자는 지난 몇 달간 우리에게 엄청난 혜택을 가져다주었습니다. 그들의 도움 덕분에 이제 우리를 위협하는 어떤 시련과도 맞설 준비가 되었습니다."
 QIE_form_emergency_govt: "비상정부 구성"
 QIE_form_emergency_govt_desc: "이제 직예의 잔당을 모두 몰아냈으니 연합한 세 정당 중 누가 중국을 이끌지 황제 폐하께서 결정하실 때입니다."
 QIE_pick_NCERA: "신보황회 활용"
 QIE_pick_NCERA_desc: "신보황회(NCERA)는 지방 농민과 일부 도시 지식인들의 충성을 확보한 강성한 정당입니다. 비록 이들은 산업의 현대화에는 중점을 덜 두지만, 막대한 규모의 민중을 돕는 것에 대한 강조는 이들이 매우 큰 인기를 얻도록 만들었습니다."
 QIE_pick_YCP: "중국청년당 활용"
 QIE_pick_YCP_desc: "중국청년당(YCP)은 젊은 보정군관학교 사관생도들로 구성되어 있으며, 일부 도시 지식인들이 자금과 조직을 제공하고 있습니다. 이들은 중앙집권화와 도시화에 중점을 두고 있지만, 신보황회와 같은 대중의 광범위한 선호가 부족합니다 - 비록 이들의 현대화 중점이 빠른 개발 진척에 좋은 선택이 될 수도 있지만 말이죠."
 QIE_pick_MP: "종사당 활용"
 QIE_pick_MP_desc: "종사당은 분명하게도 베이징의 만주족 귀족들이 지배하고 있습니다. 이러한 점 때문에 이들을 집권당으로 삼는 것은 이상한 선택으로 보일지도 모르지만, 지난 10년간 귀족들은 직예군벌이 그들에게 부여한 상대적인 자유를 이용해 거대한 공업자산을 건설했고, 베이징에 위치하지만 독일계 기업들이 소유하지 않은 몇몇 공장들에 투자하여 상당한 영향력을 확보했습니다."
 QIE_rural_reform: "향촌개혁운동 제도화"
 QIE_rural_reform_desc: "군벌시대의 혼돈과 파괴는 중국 향촌의 많은 부분을 황폐화시키고 망가뜨렸습니다. 신보황회의 절반을 차지하는 향촌재건운동은 지난 몇 년 동안 정부의 지원과는 무관하게 이러한 문제들을 해결하려 했습니다. 하지만 적절한 자금을 지원받는다면, 그들은 중국을 재건에 실질적인 변화를 가져올 수 있습니다."
 QIE_ncera_industry: "향촌산업투자"
 QIE_ncera_industry_desc: "현재 중국의 소규모 산업들은 도시에 집중되어 있어 군사적 공격과 불안에 취약합니다. 이에 신보황회가 산업을 시골 마을들로 분산시키는 것을 제안했습니다. 이것으로 향촌의 성장을 격려하고 우리 산업이 외국의 공격이나 침략에 덜 취약해질 것입니다."
 QIE_kang_youwei: "캉유웨이의 유산"
 QIE_kang_youwei_desc: "캉유웨이는 비록 신보황회의 설립자 중 한 사람이었지만, 1927년 당을 설립한 직후 세상을 떠났습니다. 뛰어난 학자이자 법률 개혁가였던 캉유웨이는 진정으로 백성을 위하는 황제가 있는 입헌군주제를 외치며 반백년의 세월을 보냈습니다. 직예 타도와 함께 신보황회가 힘을 얻은 상황에서, 이러한 꿈은 비로소 현실로 이뤄질 듯합니다."
 QIE_rural_infrastructure: "향촌 기반 시설 현대화"
 QIE_rural_infrastructure_desc: "중국 향촌의 기반 시설은 충격적일 정도로 부족하고, 혹자는 세계에서 아프리카 다음으로 최악이라고 말합니다. 중국 농업이 빈곤에서 벗어나기 위해서는 정부의 정확한 투자가 향촌 교통망 개선에 투입되어야 합니다."
 QIE_benevolent_emperor: "자애로운 황제"
 QIE_benevolent_emperor_desc: "서양의 대부분 사람은 중국의 황제가 일종의 전근대적 폭군이라고 생각하지만, 우리는 황제 폐하께서 백성들이 최선의 결과를 얻는 것을 원하는, 자애롭고 고운 마음씨를 지닌 분이라는 것을 잘 알고 있습니다. 모두가 우리의 이러한 비전을 진실로 마주할 수 있도록, 결연한 선전의 노력이 이뤄져야 합니다."
 QIE_rural_loyalty: "향촌의 충성심 보장"
 QIE_rural_loyalty_desc: "신보황회는 주요 향촌 개혁을 완료해냈고, 이를 통해 정부로부터 입지와 지배력을 확보했습니다. 우리가 직접 통제하지 않는 지역에서도 인민들은 우리의 자애로운 정치를 원하고 있습니다! 적들이 우리 땅에 들어온다 한들 중국을 위해 목숨 바칠 농민들이 있는 한 그들은 우리의 인구를 파악하지도, 쉬이 압도하지도 못할 것입니다!"
 QIE_reform_criminal_justice: "사법교정소"
 QIE_reform_criminal_justice_desc: "1902년에 설립되었을 때, 사법교정소와 그 후원자들은 대대적인 사법 및 헌법 개혁을 추진했습니다. 비록 청은 성공적으로 다칭싱루(청 형법)와 다칭민루(청 민법)를 공포했지만, 이러한 성공은 공화정의 무정부 상태로 인해 짧았습니다. 우리가 재건함에 따라, 사법교정소의 사법업무가 다시 한 번 필요해졌습니다."
 QIE_military_state: "국가 군사화"
 QIE_military_state_desc: "직예군벌은 대규모 군사조직이었지만, 청나라 군대의 많은 부분을 완전히 비효율적인 상태로 만들고, 예산 부족 상태에 빠트렸습니다. 따라서 우린 이 문제를 바로잡기 위해 국가의 전면적인 군사화에 돌입했습니다. 청소년 수련회, 징병 제도 현대화와 같은 다른 개혁을 통해 우리가 어떤 적과 마주치더라도 맞서 싸울 준비가 되었음을 보여줄 것입니다."
 QIE_centralize_state: "국가 중앙집권화"
 QIE_centralize_state_desc: "지난 20년간의 군벌 간 갈등으로 인해 중국을 조각내고 분권화시켰습니다. 베이징의 옥좌에 앉은 우리는 이제 이 조각난 국가를 중앙집권화하는 길고 힘든 일을 시작해야 할 것입니다. 그래야 중국 국민이 진정한 평화와 번영을 누릴 수 있기 때문입니다."
 QIE_YCP_arsenals: "병공창 현대화"
 QIE_YCP_arsenals_desc: "중국에 현존하는 대부분의 조병창은 전쟁 기계를 공급하기 위해 존재하지만, 생산장비들이 너무 오래됐고 자본도 부족합니다. 우리가 적들과 싸운 뒤 승리할 기회를 얻기 위해서는 무기와 탄약 생산에 확실한 투자를 해야 합니다."
 QIE_destroy_leftists: "좌파 척결"
 QIE_destroy_leftists_desc: "조정이 직접 관할하는 지역에는 실질적인 좌파는 별로 없지만 최근 남부에서 일어난 국민당의 봉기로 인해 소위 엘리트들 사이에선 '적색공포'가 퍼졌습니다. 이를 통해 '사회주의자 위장 침투'라는 주장을 펼쳐 정권을 강화하고, 국민이 우리를 지지하도록 유도할 수 있습니다."
 QIE_emperor_unifier: "통합의 황제"
 QIE_emperor_unifier_desc: "일부는 황제 폐하가 우리의 현대화적이고, 중앙집권적인 이상에 있어 시대착오적이라 여길지 모르지만, 황제 폐하께서는 이질적이고 분권화된 나라를 통일할 수 있는 구심점으로서 아주 유용한 도구입니다. 선전은 온 중국으로 퍼져 황하의 농부부터 신장 초원지대의 염소치기까지 모두 한 나라의 일부라는 것을 깨닫도록 만들어 줄 것입니다."
 QIE_YCP_modernization: "민간산업 현대화"
 QIE_YCP_modernization_desc: "이전에 독일인들이 운영하지 않았던 몇몇 민간공장들은 서양의 기준에서는 웃음거리에 지나지 않았습니다. 독일의 산업 철수와 함께 우리는 그들의 디자인을 우리 산업에 적용할 수 있게 되었고, 이를 현대화하여 산업 생산량을 크게 늘릴 수 있게 되었습니다."
 QIE_chinese_century: "중국의 세기"
 QIE_chinese_century_desc: "제국의 전면적인 개혁이 완료되면서 우리는 신흥강국으로서 세계에 발을 딛고, 적과 맞서 싸우며 우리야말로 동양의 진정한 주인이라는 것을 세계에 증명할 준비가 되었습니다!"
 QIE_appoint_viceroys: "통신총국"
 QIE_appoint_viceroys_desc: "중국의 통신 발전은 1879년 이홍장 북양통상대신의 공개 서한으로 시작되었습니다. 그는 제국의 군수산업단지의 개발과 함께 제국군 내 통신 필요성을 우선시 하고 싶었지만 다른 개혁가들도 통신 시스템의 막대한 민간 및 경제적 이익을 인식했습니다. 아직 우리는 그들의 야망을 실현하지 못했지만, 전보 부서를 재구성하는 것이 이 과정을 시작하는 데 도움이 될 것입니다."
 QIE_new_coronation: "새로운 대관식"
 QIE_new_coronation_desc: "반직예정변 이후 청 귀족들 사이에 푸이의 두 번째 대관식에 관한 생각들이 논란이 되고 있습니다. 비용이 많이 들기는 하겠지만, 이는 중국과 세계에 우리가 공식적으로 군벌주의의 족쇄를 벗어던지고 발전과 개혁이라는 새로운 단계로 접어들었다는 것을 중국과 세계 곳곳에 알릴 수 있게 될 것입니다."
 QIE_imperial_arsenals: "새로운 황립 병공창 건설"
 QIE_imperial_arsenals_desc: "중국의 산업화는 군사장비 생산에서 시작되었습니다. 초기 개혁가들이 선박 제조와 조례를 통해 중공업을 증강시킨 것은 국방과 자기 강화의 필요성 때문이었습니다. 그러나 사회적, 경제적 제약으로 인해 우리의 전임자들은 다른 제국주의 세력들을 따라잡지 못했습니다. 지금 이 격차를 줄이는 것은 우리 제국의 생존을 위해 반드시 필요한 일입니다."
 QIE_noble_factories: "산업국"
 QIE_noble_factories_desc: "쿠데타의 여파로 독일 소유의 모든 기업들이 압류되면서, 많은 독일 소유의 공장들이 현재 비어있는 상태입니다. 일부 근시안적인 사람들은 경제 생산의 감소를 한탄하고 있지만, 우리는 이것을 국내 산업을 발전시킬 수 있는 기회로 보고 있습니다. 한양병공창과 개평광업국을 모델로 하여, 우리는 이러한 독일의 지주회사들을 토착화하고 개선할 것입니다."
 QIE_raise_banners: "팔기군 제도 부활"
 QIE_raise_banners_desc: "팔기군은 태평천국의 난의 여파로 대부분 해산되었지만, 제국의 일부 장군들은 팔기군 제도를 현대화한 뒤 재도입할 것을 간청하고 있습니다. 따라서 우린 서양식 임무명령체계를 도입했지만, 대청의 역사와 유산을 그대로 살린 새로운 팔기군을 창설함으로써, 이를 진정한 우리만의 역사로 만들 것입니다."
 QIE_imperial_roads: "용과 철마"
 QIE_imperial_roads_desc: "과거 공화주의에 의한 무정부 상태에 빠지기 전에, 이홍장과 장지동 총독은 대청국 내 기반 시설 개발의 선구자였습니다. 그들의 육로 프로젝트는 제국을 하나로 묶는 데 도움을 주었고, 안보와 경제적 상호 연결을 개선했습니다. 우리는 그들의 유산을 존중하고 새로운 도로와 철도망으로 우리 제국의 광대한 지역을 하나로 묶을 것입니다"
 QIE_mandate_heaven: "천명"
 QIE_mandate_heaven_desc: "어떤 이들은 시대에 뒤떨어진 용어라 말하겠지만, 현정부의 적법한 의지를 얘기하는 가장 대중적인 표현 중에 천명만한게 어디 있을까요? 물론 시대가 시대인 만큼, 학자들이 몇몇 부분들을 수정해야 되겠지만, 우린 몇 가지 연구를 통해 푸이가 합법적이고 진실된 중국의 황제라는 선전이 배포할 수 있을 것입니다."
 QIE_manchu_default_debt: "채무불이행 선언"
 QIE_manchu_default_debt_desc: "우리는 신정부를 세웠지만 국제 채권자들은 이 상황을 같은 방식으로 바라보고 있지는 않은 것 같습니다. 우리의 엄청난 외화 부채는 채무불이행을 선언하지 않는다면 계속해서 우리의 경제 성장을 방해할 것입니다. 비록 채무불이행을 선언한다면 단기적으로는 손해를 입겠지만, 장기적으로는 우리의 발전에 도움이 될 것입니다."
 QIE_imperial_consolidation: "중원 평정 시작"
 QIE_imperial_consolidation_desc: "현재 중원의 대부분은 군벌 패거리, 좌파 나부랭이나, 그 무엇보다도 악독한 공화주의자들의 지배 아래에 있습니다. 이 반역자들은 반드시 파괴되어야 합니다! 머지않아, 자랑스러운 우리의 육군은 이 쥐새끼들을 짓밟고, 황제 폐하의 황룡기 아래 중국을 통일하기 위해 진군하기 시작할 것입니다!"
 QIE_demand_fealty: "군벌에 항복 요구"
 QIE_demand_fealty_desc: "우리는 아직도 수많은 지역에 만연해있는 좌파와 공화주의자 놈들을 찾아서 제거해야 하지만, 사상적으로 더 불명예스러운 군벌들은 우리의 강력한 군대의 위협에 무릎을 꿇을 수도 있습니다. 만약 그들이 그렇지 않는다면, 우리는 그들을 간단히 짓밟을 것입니다."
 QIE_destroy_concessions: "반조계주의"
 QIE_destroy_concessions_desc: "공사관 도시는 중국 독립과 주권에 있어 오점입니다. 서방과의 무역은 허용되지만, 공사관 도시들은 백년국치를 보여주는 유물인데다, 더욱이 현대적인 정부에는 서 있을 필요가 없습니다. 전 세계가 혼란에 빠진 지금이야말로 잃어버린 도시들을 되찾을 절호의 기회입니다!"
 QIE_false_republic: "북부의 반역도당 처리"
 QIE_false_republic_desc: "북쪽의 얼간이들은 자신들을 중국 합법정부의 '마지막 보루'라고 주장하고 있습니다. 현실은 그저 일본의 애완견에 불과합니다. 그들이 주인을 노예처럼 섬기는 사이에 그들을 공격해 우리의 고토를 되찾아야 합니다!"
 QIE_we_win: "잿더미로부터 솟아오르는 용"
 QIE_we_win_desc: "성공할 것이라 생각한 이는 몇 없었지만, 우리는 모든 적들과 싸워 대승을 거뒀습니다! 황제 폐하께서 대청국을 저 멋진 신세계로 이끄실 준비가 된 가운데, 이제 우리는 누구나 인정하는 온 중국의 진정한 지도국으로 올라섰습니다!"
 QIE_rebuild_command_structure: "황립총참모부 재구성"
 QIE_rebuild_command_structure_desc: "공식적으로 대청국은 총참모부를 설치한 적이 없습니다. 총참모부를 설립하기 위한 몇몇 제안들이 1901년에 회람되었지만, 그 논의들로부터 구체화된 것은 아무것도 없었습니다. 지금의 참모부는 족벌주의와 부패로 만들어진 직예의 유산입니다. 이 썩어빠진 구조물을 깨끗이 청소한다면 우리 지휘관들의 충성심뿐만 아니라 최대의 효율성을 보장하는 데 도움이 될 것입니다."
 QIE_foreigner_against_foreigner: "상하이와의 연줄"
 QIE_foreigner_against_foreigner_desc: "외국 공관 내에는 현재 실직한 유럽 군 관계자와 직업 군인들이 많습니다. 프랑스인이든 영국인이든 러시아인이든 그들이 태어난 제국들의 붕괴는 그들에게 적합한 일자리도 빼앗아갔고, 이 군인들 중 몇 명 이상은 그들의 옛 식민지를 쓸어버린 독일에 대해 원한을 품고 있습니다. 그들의 서비스를 얻는 것은 우리에게 군사적으로 이익이 될 뿐만 아니라 공사관 내 귀중한 내부 관계를 제공할 것입니다."
 QIE_look_to_our_past: "신군의 유산"
 QIE_look_to_our_past_desc: "외국의 침략과 내부의 적들에 대한 우리의 방패 역할을 하기 위해 1895년에 처음 설립된 신군은 방패는 커녕 천자에게 등을 돌리고 공화주의적 혼란에 자리를 넘겨주었습니다. 그들을 관리했던 우리의 어리석음은 그 무엇보다도 지역 사령관들에게 너무 많은 권한을 부여했다는 점이었습니다. 우리는 그 이후로 실패를 통해 배웠으며, 첫 시도보다 더 크고 강력한 힘을 구축할 것입니다"
 QIE_assess_doctrines: "군사재편성위원회"
 QIE_assess_doctrines_desc: "군사편성위원회는 1903년 제국군에 대한 주요 개혁 전파를 돕기 위해 처음 설립되었으며, 그러한 개혁이 현재 우리 군대의 기반을 마련했다고 해도 과언이 아닙니다. 하지만 군벌들은 그들의 끝없는 언쟁으로 우리가 이룬 진보를 낭비했습니다. 우리는 위원회를 재조직하고 검토해야 하며, 어쩌면 제국군 재편성에 도움이 되어줄 것입니다."
 QIE_uneasy_coalition: "불안한 연정"
 QIE_uneasy_coalition_desc: "직예군벌을 몰아내는데 도움을 준 정치 단체들은 군대에 제공할 수 있는 것이 꽤 있습니다. 신보황회는 농민들의 충성심을, 중국청년당은 보정군관학교 생도들이 있으며, 청 귀족들은 이 나라에서 가장 뛰어난 기병들을 이끌고 있습니다. 모두 힘을 합쳐 일본에 대항해야 하지만 각 집단이 권력을 잡고 있지 않다면 양보를 원할지도 모릅니다."
 QIE_rural_defense_force: "향촌방위대 창설"
 QIE_rural_defense_force_desc: "너무 오랫동안 중국의 농민들은 약탈자와 도적 떼의 방랑으로 인해 공포에 떨어왔습니다. 신보황회가 마을마다 구식 소총을 갖춘 자체 방어군을 보유하는 제도를 제정할 것을 제안했습니다. 군사적인 역량이 의심스럽기는 하지만, 적을 괴롭히고, 점령된 우리 영토를 관리하는데 더 큰 비용이 들게 만드는 것엔 유용하게 쓰일 것입니다."
 QIE_prepare_dikes: "제방 준비"
 QIE_prepare_dikes_desc: "황하를 따라 지어진 제방들은 일본군에 대항해 과감한 공격을 가할 가능성을 열어줍니다. 적군이 진격할 때 수문을 열어 놓으면 높은 수위에 진격속도가 느려지고 아군이 이 지역을 방어해낼 가능성을 높여줄 것입니다."
 QIE_exploit_baoding_contacts: "보정과의 연줄 활용"
 QIE_exploit_baoding_contacts_desc: "보정군관학교는 중국 전역의 군관학교 및 조병창과 계약을 맺고 있으며, 심지어는 실질적으론 적들의 통제하에 있는 지역과도 연결돼있습니다. 충분한 자금만 보충된다면, 그들과의 연줄을 통해 우리 측에 합류하도록 설득할 수도 있고, 이들의 경험과 기술 전문성도 받아낼 수 있을 것입니다."
 QIE_reinstate_baojia: "보갑제 재도입"
 QIE_reinstate_baojia_desc: "송대의 보갑제는 지역의 질서를 유지하고, 세금을 징수하며, 부역을 조직하고자 만들어졌습니다. 이 제도를 현대적인 형태로 재창조함으로써 우리는 군인들을 더 효과적으로 모집하고 훈련할 수 있습니다."
 QIE_best_money_can_buy: "군예비학교"
 QIE_best_money_can_buy_desc: "군예비학교는 신군을 위한 훈련된 장교와 사관생도의 심각한 부족을 해결하기 위해 처음 설립되었습니다. 학교의 지방적 특성은 졸업생들의 질이 다양하다는 것을 의미했지만, 그럼에도 불구하고 이러한 특성은 최소한 훈련 비용의 일부를 상쇄하는 데 도움을 주었습니다. 우리는 적어도 이 군 기숙사들 중 일부를 재개장하는 것을 고려해야 합니다."
 QIE_imperial_propaganda: "모범적인 시민과 군인 숭배"
 QIE_imperial_propaganda_desc: "너무 오랫동안, 군벌들은 그들의 사소한 물질적 욕망과 권력 투쟁을 통해 군인이 된다는 것의 의미를 더럽혀 왔습니다. 고대 이래로 이상적인 중국의 시민병은 도덕적으로 정직했고, 힘껏 연마한 몸처럼 마음도 똑같이 날카로웠습니다. 우리는 대청의 모든 군인들이 일본과 독일의 군대처럼 발을 맞출 수 있도록 군대 전체에 걸쳐 타의 모범이 되는 확고한 군사적 남성성을 강조해야만 합니다."
 QIE_manchu_naval_academy: "황립 해군사관학교 설립"
 QIE_manchu_naval_academy_desc: "청 해군은 주로 유럽 해군학교를 통해 훈련받았습니다. 비록 시간이 지나면서 해군은 우리 군의 제2, 제3의 관심사가 되었지만, 여전히 멀고 먼 해외보다는 국내에서 해군사관생도들을 훈련하는 게 더 나음으로, 이 분야에 어느 정도의 자금을 투자해야 할 것입니다."
 QIE_manchu_air_warfare: "유럽의 항공 전술 연구"
 QIE_manchu_air_warfare_desc: "우리는 외국의 악마들로부터 나온 것이라면 어떤 것이든 받아들이고 싶진 않지만 그들이 공중전에 대해선 전문지식을 가지고 있다는 것엔 논란의 여지가 없습니다. 우리는 그들의 교리와 전술을 연구해서 우리 공군에 적용할 수 있도록 해야 합니다."
 QIE_expand_baoding_rnd: "보정군사연구부서 설립"
 QIE_expand_baoding_rnd_desc: "우리 군이 현대적 방식에 따라 완전히 개혁됐으니, 이제 우리는 군이 최신 기술에 뒤처지지 않도록 도와주는 기관을 만드는 데 착수해야 합니다. 완전히 독립적인 보정 군사 연구부서를 창설함으로써 우리 군대는 전 세계의 어떤 군대와도 어깨를 나란히 할 수 있는 기술적 지원을 받게 될 것입니다."
 QIE_commisars: "정치위원"
 QIE_commisars_desc: "류멍겅이 군 편제에 전용 정치장교를 추가하자는 흥미로운 생각을 제안했습니다. 물론 이 조취는 비용이 제법 들겠지만 이들은 우리 군대가 더 큰 애국심을 가지고 싸우도록 고무시켜 줄 것입니다!"
 QIE_integration_harsh: "무력에 의한 통합"
 QIE_integration_harsh_desc: "우리의 자애로운 통치에 반기를 든 사악한 역적 도당들에게 베풀 자비 따위는 없습니다! 그들이 불법 점거한 땅들은 무력으로라도 우리의 위대한 조국에 재통합될 것입니다!"
 QIE_integration_nice: "자애로운 통합"
 QIE_integration_nice_desc: "중원의 대부분을 장악한 역적 도당들은 처벌받아야 하지만, 그들에 의해 억압받는 농민들도 같은 운명을 맞아서는 안 됩니다. 대신에, 우리는 이전에 반란군이 점령했던 땅을 평화적으로 우리 정부에 통합해서 중국의 모든 국민이 황제 폐하의 자애로우신 통치 아래 편안히 살 수 있도록 해야 할 것입니다."
 kaiping_mines: "개평광업소"
 peking_university: "북경황립대학"
 jingling_arsenal: "금릉병공창"
 gongxian_arsenal: "공현병공창"
 hanyang_arsenal: "한양병공창"
 china_aviation_corporation: "중국항공공사"
 eurasia_aviation_corporation: "구아항공공사"
 kiangnan_works: "강남조선유한공사"
 china_navigation_company: "중국기선초상국"
 aviation_weapons_technical: "항공무기기술연구소"
 QIE_fractured_empire: "산산조각 난 제국"
 QIE_fractured_empire_desc: "대청국은 이론적으로 만주, 티베트, 몽골 이외의 중원을 지배하고 있습니다. 실제론, 황제 폐하의 황명은 자금성 밖으로 간신히 뻗어나가고 있으며, 차오쿤 총리의 권력은 의회 밖에서는 거의 무력한 상태입니다. 대청국 옥좌 뒤의 실권자인 우페이푸는 의미 있는 방법으로 제국을 발전시키는 것보다, 낙양에 있는 자신의 권력 기반을 공고히 하고 군벌 간의 균형을 맞추는 데 더 관심이 있는 상태입니다."
 QIE_big_debt: "막대한 국채"
 QIE_big_debt_desc: "국가 경제를 발전시키기 위한 중국의 거대한 투쟁은 베이징 정부가 주도하는 막대한 무역 부채를 초래했습니다. 산업용 기계는 해외에서 엄청난 비용으로 수입되고 있으며, 국내 제조업이 거의 존재하지 않기 때문에 국내에서 생산된 상품은 세계시장에서 부족한 품질과 양 때문에 경쟁성이 상당히 떨어집니다. 따라서 중국의 주요 수출품은 대부분 농업이며, 심지어 생계보다 상품성이 짙은 환금작물도 담배나 라디오 같은 수입된 외국 사치품에 비해 낮은 가격에 팔리고 있습니다. 이 문제는 만연한 제도화된 부패와 번성하는 아편 거래로 인해 날이 갈수록 악화되기만 하고 있습니다."
 QIE_black_monday: "검은 월요일"
 QIE_black_monday_desc: "중국 대부분은 검은 월요일로 인한 광범위한 경제적 여파를 피했지만, 독일 경제와 우리 경제가 얽히면서 경제 생산에 약간의 타격을 입혔습니다."
 QIE_leadership_crisis: "직예 지도부 위기"
 QIE_leadership_crisis_desc: "현 직예군벌의 지도부는 급격하게 고령화되고 있는 걱정스러운 추세입니다. 우리 군대가 전적으로 노장들에 의해 통제되지 않도록, 이는 곧 개혁되어야 할 염려스러운 문제입니다."
 QIE_leadership_crisis_bad: "심화되는 지도부의 위기"
 QIE_leadership_crisis_bad_desc: "일부 직예군벌 지휘관의 사망은 청군의 최고사령부에 있는 젊거나 중년인 장교들의 위험한 경험 부족을 더욱 악화시켰습니다."
 QIE_outraged_parties: "격분한 의회"
 QIE_outraged_parties_desc: "우리가 팔성연합을 지지하기로 한 이후, 의회는 격앙된 항의를 보였습니다. 비록 일반 농민들은 크게 신경 쓰고 있진 않지만, 정부의 안정을 되찾기 위해서는 우리는 여전히 대처해야 할 것입니다."
 QIE_popular_warlord_idea: "우페이푸를 향한 대중의 지지"
 QIE_popular_warlord_idea_desc: "우페이푸가 반체제인사인 치셰위안을 위해 개입하기로 한 데 이어서, 우페이푸에 대한 대중의 지지도가 눈에 띄게 증가한 것으로 나타났습니다. 일부 지식인 사회에서는 여전히 의심의 눈초리를 받고 있지만, 우페이푸는 상당한 정통성을 얻었습니다."
 QIE_defaulted_debt: "채무불이행 선언"
 QIE_defaulted_debt_desc: "국내 정당성을 강화하기 위한 움직임 중 일환으로, 정부는 국제 부채에 대해 채무불이행을 선언했습니다. 이 정책의 경제적 영향은 수개월 동안 파급될 것이며, 우리 경제의 거의 모든 부문에 영향을 미칠 것입니다."
 QIE_harmonious_balance_idea: "조화로운 균형"
 QIE_harmonious_balance_idea_desc: "우리 정부는 황제 폐하의 상징성과 직예군벌의 세속권력 사이에서 조화로운 균형을 형성했고, 지금까지 쭉 유지한 드문 목표를 달성했습니다."
 QIE_local_logistics: "전통적인 보급 방식"
 QIE_local_logistics_desc: "우리가 차량을 통한 보급과 같은 서구의 혁신과 단절되었을 수도 있지만, 어쨌든 중국은 이를 지원할 만한 기반 시설을 가지고 있지 않았습니다. 물론, 우리 육군이 전통적인 물류에 의존하는 것은 기술적인 업적을 남길 순 없겠지만, 노새는 트럭보다 쉽게 우리나라의 험준한 지형을 건널 수 있을 것입니다."
 QIE_german_bailout: "독일의 긴급 구제"
 QIE_german_bailout_desc: "가장 어려운 시기에 우리는 독일에 있는 '친구들'에게 마지막으로 한번 더 의지할 수밖에 없었습니다. 우리의 요청을 받은 독일 은행들은 곧바로 행동에 나섰습니다. 우선 이들은 우리의 막대한 무역 부채를 인수했고, 이를 재포장한 뒤 독일의 의심 없는 고객들에게 '안정적인 국채'로 판매했습니다. 독일의 즉각적인 행동은 중국의 재정 문제를 해결했지만, 이는 완전히 새로운 정치적 문제들을 초래해냈습니다."
 QIE_diplomatic_genius_idea: "새로운 외교단"
 QIE_diplomatic_genius_idea_desc: "외교의 대가인 구웨이쥔은 민국을 위한 새로운 외교단 창설을 주도하고 있습니다. 구웨이쥔의 기술과 전문성으로 모집된 새로운 외교관들은 민국의 정당성을 강화하는 데 도움이 될 것입니다."
 QIE_pragmatism_idea: "실용주의"
 QIE_pragmatism_idea_desc: "작가의 일을 겸임했었던 후스 총통은 폭력보다 대화를 우선시하고, 적들과의 협력과 화해를 강조하는 '실용론'으로 유명합니다. 실용주의는 민국이 분열된 국가에 대한 통제권을 확립하는 데 도움이 될 것입니다."
 QIE_unprepared_military: "준비되지 않은 군대"
 QIE_unprepared_military_desc: "일본의 침략에 대비하지 못한 우리 군은 곧 다가올 폭풍에 대비하지 못하고 있습니다."
 QIE_legitimate_emperor_idea: "황제 폐하의 수호자"
 QIE_legitimate_emperor_idea_desc: "장톈란은 황제가 복위된 첫 10년을 규정했던 사소한 정치적 투쟁에서 성공적으로 폐하의 권위를 격상시켰습니다. 국민은 이제 황제 폐하를 중국 정체성의 보루로 보기 시작했습니다."
 QIE_rooting_out_corruption: "부패 근절"
 QIE_rooting_out_corruption_desc: "부패는 지난 몇 세기 동안 중국에 만연해 왔습니다. 이제 우리의 신정부와 함께 부패를 뿌리뽑기 위해 분명하게 하나되어 노력할 충실한 사람들을 뽑을 수 있습니다,"
 QIE_rural_reform_idea: "향촌개혁운동"
 QIE_rural_reform_idea_desc: "신보황회의 지도자들은 향촌개혁운동에 정부의 지원과 기금을 할당하여, 이전에 자선을 베풀었던 기구를 정부의 또 다른 조직으로 만들어, 중국 농촌의 시민세력 강화를 목표로 하고 있습니다."
 QIE_rural_insurgency_idea: "향촌의 충성심"
 QIE_rural_insurgency_idea_desc: "향촌개혁운동의 성공과 함께, 전국의 수많은 농민이 황제 폐하를 위해 죽을 각오로 완전히 우리의 대의에 동참했습니다."
 QIE_mandate_heaven_idea: "천명"
 QIE_mandate_heaven_idea_desc: "일부에서는 천명은 구시대적인 개념이라고 주장할 수도 있지만, 더욱 현대적인 정치 이론의 틀을 위해 '천명'이라는 개념을 성공적으로 재정립했습니다. 앞으로 발간될 선전은 제왕신권설을 강조하는 대신, 황제 폐하께서 농촌 시민 세력의 출현으로 어떻게 행동하실지를 강조하게 될 것입니다."
 QIE_banner_idea: "현대적인 팔기제"
 QIE_banner_idea_desc: "종사당은 직예군벌로부터 남겨진 징집군의 근대화를 위해 구 팔기군 체제를 복원하려 했습니다. 팔기군 복원은 사실 현대적인 군 조직 구조 위에 가미된 작은 역사적 풍미일 뿐이지만, 이 역사적 우화는 군에게 더 많은 정당성을 부여하는 데 도움이 됩니다."
 QIE_placating_manchu: "종사당 회유"
 QIE_placating_manchu_desc: "우리는 팔성연합의 붕괴에 대한 인기 없는 개입 이후, 많은 청 귀족들의 지지를 얻기 위해 광범위한 '연금'을 제공해야 합니다."
 QIE_placating_NCERA: "신보황회 회유"
 QIE_placating_NCERA_desc: "우리는 팔성연합의 붕괴에 대한 인기 없는 개입 이후, 신보황회의 지지를 얻기 위해 광범위한 제도적 개혁을 약속했습니다."
 QIE_big_protests: "만연한 시위"
 QIE_big_protests_desc: "우리가 팔성연합 붕괴에 개입하지 않음에 따라, 광범위한 폭동과 시민 소요가 우리나라를 마비시켰습니다."
 QIE_centralized_exec_constitution: "북경헌법"
 QIE_centralized_exec_constitution_desc: "많은 시간의 숙고 끝에, 우리는 강력한 행정부와 중앙집권적 관료제를 선호하는 헌법을 채택하기로 결정했습니다."
 QIE_centralized_leg_constitution: "북경헌법"
 QIE_centralized_leg_constitution_desc: "여러 시간의 숙고 끝에, 우리는 강력한 입법부와 중앙집권식 관료제를 선호하는 헌법을 채택하기로 결정했습니다."
 QIE_autonomous_exec_constitution: "북경헌법"
 QIE_autonomous_exec_constitution_desc: "여러 시간의 숙고 끝에, 우리는 강력한 행정부와 분산된 관료제를 선호하는 헌법을 채택하기로 결정했습니다."
 QIE_autonomy_leg_constitution: "북경헌법"
 QIE_autonomy_leg_constitution_desc: "여러 시간의 숙고 끝에, 우리는 강력한 입법부와 분권화된 관료제를 선호하는 헌법을 채택하기로 결정했습니다."
 QIE_cao_kun_constitution: "차오쿤의 1923년 헌법"
 QIE_cao_kun_constitution_desc: "우리는 새로운 민국을 신속하게 안정시키기 위해 1923년에 초안된 차오쿤의 구헌법을 다시 채택하기로 결정했습니다. 허점과 기득권의 남용 가능성이 쌓여있는 구헌법은 적어도 단기적으로는 효율성과 정치적 정통성을 보장하고 있지만, 우리가 중국을 통일한 이후에 문제가 생길 수도 있습니다."
 QIE_jiang_baili_plan_success: "성공적으로 구현된 장바이리의 계획안"
 QIE_jiang_baili_plan_success_desc: "장바이리의 방어 계획은 성공적으로 진행되었고, 이제 중국은 일본의 침략에 대항하여 저항할 준비가 되어 있습니다."
 QIE_liu_menggeng_plan_success: "성공적으로 구현된 류멍겅의 계획안"
 QIE_liu_menggeng_plan_success_desc: "류멍겅의 개혁안이 성공적으로 진행되었고, 이제 중국은 일본의 침략에 대항하여 저항할 준비가 되어 있습니다."
 QIE_imperial_propaganda_idea: "신성한 선전"
 QIE_baojia_idea: "보갑제"
 QIE_rural_defense_idea: "향촌방위대"
 QIE_integrating_province: "지역 통합"
 QIE_german_railroad_engineers_idea: "독일 철도 기술자"
 QIE_german_railroad_engineers_ideas_desc: "독일 기술자들은 중국의 다양하고 도전적인 지형을 가로지르는 철도를 건설하는 것을 돕기 위해 중앙 정부에 의해 고용되었습니다."
 QIE_yiguandao_railroad_control_idea: "일관도 철도"
 QIE_yiguandao_baoding_curriculum_idea: "고귀한 보정군관학교"
 QIE_ilegitimate_republic_idea: "정통성 없는 민국"
 QIE_ilegitimate_republic_idea_desc: "우리가 민국을 선포했을때 많은 이들이 우리 정권을 그저 1927년 혁명 이후의 정부형태를 답습한 새로운 껍데기라 생각했습니다. 우리는 국민들이 자신들의 새 정부를 지지할 수 있도록 주요한 조치를 취할 필요가 있습니다."
 QIE_yan_xishan_backer_idea: "옌시산 - 근대화와 개혁"
 QIE_yan_xishan_backer_idea_desc: "공화주의자 군벌로서 옌시산이 새로운 청과 함께 어떤 일이든 하리라 생각한 이는 소수에 불과했습니다. 하지만 봉천이 현재 일본 휘하에 있고, 남부가 혼돈에 휩싸인 가운데, 모범독판은 새로운 입헌 체제와 함께하겠다는 태도를 밝혔습니다. 공격적인 산업화와 정치개혁을 해온 사람으로서 옌시산은 황제 폐하가 중국에 있어 의례적인 상징으로 남도록 노력할 것입니다."
 QIE_zhang_tianran_backer_idea: "장톈란 - 일관도 우선주의"
 QIE_zhang_tianran_backer_idea_desc: "난해하기 짝이 없는 일관도의 교주, 장톈란은 조정 기간 동안 그의 지원을 조건으로 불분명한 권위가 부여된 애매한 직책인 '영적 조언자'로서 정부에 공식적으로 참여했습니다. 그가 개혁과 현대화를 지지하는 것은 분명하지만, 연립정부 내의 많은 이들이 그의 진정한 목표가 현재의 영향력 밖에 있다고 우려하고 있습니다. 그럼에도 불구하고, 그에게는 아직 일관도의 영향력을 발휘할 능력이 있습니다."
 QIE_roc_idea: "민국의 승리"
 QIE_roc_idea_desc: "우리는 중원에 대한 우리의 통치에 이의를 제기했던 이른바 '민국'들을 모두 패배시켰습니다. 우리의 합법성을 의심하는 사람도 있겠지만, 우리 군대의 막강함을 의심할 이는 거의 없을 것입니다."
 QIE_YCP_militarized_state: "국가 군사화"
 QIE_YCP_militarized_state_desc: "중국청년당 휘하에서 청나라는 급격한 군사화를 거쳤습니다. 족벌주의적 직예 지휘구조는 사라졌고 그 자리를 서양에서 영향을 받은 청소년 수련회, 현대적 징병제도, 그리고 기타 개혁들이 대체했습니다."
 QIE_nationalized_yan_xishan_thought: "옌시산어록 전국화"
 QIE_nationalized_yan_xishan_thought_desc: "옌시산 독판은 국가적이고, 지방적이며 방어적인 특색을 가진 자신만의 정치 철학을 대청국에 퍼트리기 시작했습니다. 처음에는 정치사상가들의 작은 모임뿐이었지만 이제는 여러 정치모임들이 옌시산이 아끼는 '세심사'를 위한 소책자들로 토론하고 나눠주고 있습니다. 옌시산은 지금 대청국의 중심부에서 퍼지고 있는 수많은 소책자들을 개인적으로 작성했습니다."
 QIE_commisars_idea: "정치위원"
 QIE_commisars_idea_desc: "류멍겅은 우리 군에 정치장교를 배치하고, 중국을 위해 싸우라는 내용의 애국적 선전을 통해 그들을 고취시켰습니다!"
 QIE_Sie_Contracts: "지멘스-슈케르트와 접촉"
 QIE_zhili_war_production_idea: "독일의 전쟁 생산 지원"
 QIE_spreading_imperial_authority_idea: "확산되는 황권"
 QIE_anti_concession_intellectuals_idea: "반조계주의 지식인 지원"
 QIE_Legacy_Kang_Youwei: "캉유웨이의 유산"
 QIE_centralize_the_state: "국가 중앙집권화"
 QIE_noble_factories_idea: "황실공창 허가"
 QIE_unifying_emperor_idea: "통합의 황제"
 QIE_converted_zhili_idea: "직예 잔당의 전향"
