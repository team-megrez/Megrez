 QIE_ycp_consolidates_tt: "§C진보국은 영속적인 기관이 될 것입니다.§!"
 qiecoup.9.d_qu: "취 성장이 우리의 요청을 거절했습니다! 당신이 멀티플레이 중이고, 당신의 친구가 멍청이인 경우를 제외하면 이 이벤트를 절대 볼 수 없습니다. 오늘따라 일진이 사납구만, 친구."
 qiecoup.16.d_qu: "산둥성에서 지난 며칠 동안 이상한 병력 이동이 보고되었습니다. 대규모 병력이 우리 국경에서 어떤 군사행동을 준비하고 있는 것으로 보이며 우리 정보원들은 산둥반도를 벗어난 산 근처에 보급품과 장비가 비축되고 있다고 보고하고 있습니다. 취 성장이 일단 우리에게 충성을 맹세하긴 했지만 군벌들 사이에서 뒷통수를 치는 일이 드문 일은 아닙니다."
 qiecoup.17.d_qu: "우리 정보원들이 위험한 음모를 발견했습니다! 취잉광과 몇몇 만주 황족, 개혁가들, 그리고 반역적인 장군들이 직예군벌을 전복시키고 푸이를 복위시키려고 시도하고 있습니다. 빨리 해결해야만 합니다!"
 qiecoup.32.e: "우리가 수년간 준비한 결과를 보자고."
 qiecoup.33.f: "귀족과 농민이 제국의 조화를 되찾았다!"
 qiecoup.34.t: "신질서"
 qiecoup.34.d: "정권이 굳어짐에 따라 우리가 타협하고 실랑이나 벌일 정당이 아니라 복종하고 굽신거려야 할 정당임을 모두가 알게 되었습니다. 이미 [QIE.GetRulingParty] 외부의 당 관계자들은 겁에 질려 침묵하거나 오늘의 새로운 통치 질서에 합류했습니다."
 qiecoup.34.a: "신보황회는 이미 무릎을 굽혔다."
 qiecoup.34.b: "중국청년당은 현명하게도 우리의 지도에 존경을 표했다."
 qiecoup.34.c: "종사당은 우리와 일하는 것이 관련성을 유지할 수 있는 유일한 길임을 알고 있다."
 qiecoup.34.e: "의회는 우리의 권위에 굴복했고, 중국 역시 마찬가지다!"
 qieelection.1.t: "선거로 들썩이는 의회!"
 qieelection.1.d: "취잉광과 제임스 옌의 부지런한 노력으로 수 년 간 준비해온 의회는 4년 동안 진정한 인민의 신임 없이 수십 년 만에 새로 선출된 의원들로 가득 찬 반쪽짜리 정치 기구였습니다. 새로 선출된 국회의원들이 베이징에서 의석을 차지함에 따라, 새로운 연립정부는 국민들의 의지를 보다 정확하게 반영하기 위한 형태를 갖추어야 할 수도 있습니다. 신보황회는 경쟁자들에 비해 확실하게 선거에서 승리를 거두었지만, 신생 민주주의의 안정적인 이행을 지키기 위한 더욱 더 광범위한 연정이라는 패가 여전히 손패에 있을지도 모릅니다.\n\n신보황회 승리의 주역들 사이에서는 자신들이 사실상 제국 내에서 민주적 가치를 유지하는 유일한 세력이 될지도 모르며, 집권 정부의 권위주의적 경향을 막기 위해 결속하기를 희망한다는 공감대가 형성되고 있습니다.\n\n한편 종사당은 이 나라가 더 넓은 세계로 들어간다면 자신들이 안정적이고 올바른 지도를 행할 것이라고 주장합니다. 종사당은 산업가들과 보수파 간의 협력 수준이 제국 전체의 질서와 번영으로의 원만한 변화를 보장할 것이라고 약속하며 그들의 후원 아래 급성장한 국내 산업계급뿐만 아니라 그들의 사적인, 그리고 외국적인 연결고리를 모두 강조하고 있습니다.\n\n놀랍게도 중국청년당은 최근에 치뤄진 선거에서 높은 득표율을 보여줬고, 보다 급진적인 현대화에 초점을 맞춘 더 강한 중앙집권화된 중국에 대한 메시지를 분명히 보여주었으며, 중앙집권화는 군벌과 분열에 지친 전쟁으로 피폐해진 지방에서 점점 더 매력적으로 다가오고 있습니다."
 qieelection.1.a: "신보황회는 입헌전선을 구성하는 우익에서 벗어난다!"
 qieelection.1.b: "종사당과 연합하고 그들에게 경제성장에 관한 것들을 위임하겠다고 선언하자."
 qieelection.2.t: "선거로 들썩이는 의회!"
 qieelection.2.d: "취잉광과 제임스 옌의 부지런한 노력으로 수 년 간 준비해온 의회는 4년 동안 진정한 인민의 신임 없이 수십 년 만에 새로 선출된 의원들로 가득 찬 반쪽짜리 정치 기구였습니다. 새로 선출된 국회의원들이 베이징에서 의석을 차지함에 따라, 새로운 연립정부는 국민들의 의지를 보다 정확하게 반영하기 위한 형태를 갖추어야 할 수도 있습니다. 신보황회는 경쟁자들에 비해 확실하게 선거에서 승리를 거두었지만, 신생 민주주의의 안정적인 이행을 지키기 위한 더욱 더 광범위한 연정이라는 패가 여전히 손패에 있을지도 모릅니다.\n\n신보황회 승리의 주역들 사이에서는 자신들이 사실상 제국 내에서 민주적 가치를 유지하는 유일한 세력이 될지도 모르며, 집권 정부의 권위주의적 경향을 막기 위해 결속하기를 희망한다는 공감대가 형성되고 있습니다.\n\n종사당 사회의 극단적 상층부의 음모에 관심이 없는 유권자들에게 깨끗하게 빗질당했습니다. 중국이 현대화를 받아들이면서 귀족들이 진정한 민주주의에서 점점 더 영향력을 잃고 있다는 것을 깨달았습니다.\n\n놀랍게도 중국청년당은 최근에 치뤄진 선거에서 높은 득표율을 보여줬고, 보다 급진적인 현대화에 초점을 맞춘 더 강한 중앙집권화된 중국에 대한 메시지를 분명히 보여주었으며, 중앙집권화는 군벌과 분열에 지친 전쟁으로 피폐해진 지방에서 점점 더 매력적으로 다가오고 있습니다. 중국청년당은 집권연정에 참가함으로써 중국을 그들의 신념에 더욱 가깝게 만드는 동시에 합법적으로 정권 내의 자리를 얻고자 합니다."
 qieelection.2.a: "신보황회는 입헌전선을 구성하는 우익에서 벗어난다!"
 qieelection.2.b: "광대한 제국을 위한 보다 큰 중앙집권화를 약속하며 중국청년당과 타협한다."
 qieelection.3.t: "[GetYear]년 청 선거 정치의 새로운 시대"
 qieelection.3.d: "개헌은 권리의 확대와 정부의 효율성을 높이면서 황제의 제도적 권위를 유지한 만주 귀족들을 만족시키는 동시에 많은 진보주의자들의 찬성을 받았습니다. 향촌에서는 옌양추와 량수밍이 교육에 대한 접근성을 개선하고, 제국 전역의 마을 간 연결을 재건하는 농민들 속에서 성공적으로 문맹 퇴치 운동을 시작했습니다. 향촌의 개혁은 지방 자치를 촉진함으로써 제국 관료제에 대한 부담을 크게 줄였습니다. 다소 아이러니하지만, 이러한 정치적 분권 전략이 제국의 결속력을 향상시킨 것으로 보입니다.\n\n이러한 민주적 부흥은 종사당의 영향력을 정치적 무력함으로까지 축소시켰습니다. 개혁에 대한 요구가 커짐에 따라 구파의 보수주의자들은 갈수록 접촉이 끊기고, 의미 있는 정책을 제공할 능력이 없다는 것을 알게 되었습니다. 종사당은 계속해서 약화되었고, 어떤 정치적 담론이든 침묵으로 일관하게 되었습니다. 종사당의 빛은 더이상 권력의 전당에 닿지 않습니다.\n\n지난 4년 간 정치권에서도 다양한 목소리가 나왔습니다. 가장 시끄러운 목소리 중 하나를 중국청년당이 내고 있습니다. 중국청년당은 중국의 전통을 강조하며 정치적으로는 보수적이지만, 새로운 중국 사회의 토대로서 시민과 함께하여 대중 동원과 계급 협력이 필요하다고 강조합니다. 그들의 문헌과 정당 지부가 제국의 거의 모든 곳, 특히 주요 도시와 대학에 집중되어 생겨나기 시작했습니다. 제국의 권위가 회복된 이후 그들은 많은 도시 지식인, 학생 단체, 그리고 심지어는 고위 군 장교들 사이에도 상당히 많이 진출했습니다. 그들은 이제 정부에 들어올 준비가 되어 있습니다. 그들을 우리 연정에 동참시키는 것은 우리의 매력을 도시의 대중과 군대로 넓히는 데에는 분명 유용할 것입니다. 아니면 그 대신에, 국가 재건 노력의 기초로서 우리의 관심을 계속해서 시골에 두는 것을 고려해볼 수도 있습니다."
 qieelection.3.a: "제국의 현 전략은 향촌에 집중될 것이다."
 qieelection.3.b: "청년들이 대담한 비전으로 제국을 고무시키고 재정비하는데 도움을 줄 것이다!"
 qieelection.4.t: "[GetYear]년 선거 - 신중국의 비전을 위한 선택"
 qieelection.4.d: "지난 4년은 집권 연정의 모든 구성원들에게 상당히 생산적인 것으로 입증되었습니다. 지난 세기의 황폐화와 대조적으로 재생, 번영, 치유의 비전인 이러한 노력을 특징짓는 '신중국'이라는 용어와 함께 일련의 개혁이 의회에서 통과되었습니다. 한편, 여당은 중국 사회 전반에 걸쳐 자신들의 의제를 추구하기 위해 분열되기 시작했습니다.\n\n농촌에서는 량수밍의 향촌 재건을 위한 노력이 성과를 거두기 시작했습니다. 새로운 학교들은 많은 졸업생들을 배출하여 학생들이 배운 것을 자신들의 마을로 가져가고, 이 과정이 농민들의 생활의 질을 크게 높이고 있습니다. 학교와 경제협동조합은 이전의 국가 운영 노력보다 훨씬 더 성공적인 것으로 입증되고 있습니다. 게다가, 시골 민병대 훈련과 재편은 갈수록 줄어드는 도적들의 공격에 대한 성공적인 방어로 이어졌습니다. 이러한 프로그램들이 계속된다면 농민들의 복지에 대한 엄청난 개선이 될 것으로 기대됩니다.\n\n또한 중국청년당은 자신들의 대규모 동원을 위한 연단을 마을과 도시로 확산시키기 위한 주도권을 잡았습니다. 집회와 학생 단체는 중국청년당의 '국민투표주의 정치'를 전국적으로 홍보하며 지식인, 대학생, 심지어 도시 노동자 계층까지 끌어들였습니다. 중국청년당이 동북사관학교에서 새로운 애국 교육과정을 마련한 이후 국민군 장교들 사이에서도 당원이 급증했습니다. 전체적으로 이것들은 사회적으로, 정치적으로 동원된 새로운 중국 시민을 만들기 위한 중국청년당의 노력을 크게 향상시켰습니다.\n\n신중국이 탄생하고 연합이 흩어지는 상황에서 유권자들은 이제 미래에 대한 이 두 가지 비전 중 하나를 결정해야 합니다. 신보황회가 승리하여 전통적인 마을과 시골 마을에서 중국을 새롭게 탄생시킬까요? 아니면 중국청년당의 도시, 대학, 군대에서의 정치적, 이념적 동원이 시민의 형태로서 중국에 새로운 혈액을 제공할까요?"
 qieelection.4.a: "신보황회가 향촌에서 중국을 새롭게 탄생시킬 것이다."
 qieelection.4.b: "중국청년당의 새로운 중국 시민이 부활한 조국의 토대가 될 것이다."
 qieelection.5.t: "유권자 지도 작성"
 qieelection.5.d: "어떤 민주주의 국가에서도 대표성의 중요성은 과소평가될 수 없습니다. 하지만 이 대표들이 정확히 어디에서 왔고, 어떤 집단이 대표자들을 공직에 선출되도록 만드는지는 매우 중요한 세부 사항입니다. 개혁을 추진하려면 의회가 선거구를 꼼꼼히 수정하도록 지시해야 할 것입니다."
 qieelection.5.a: "의회가 이것을 세세하게 정리해야 할 것이다."
 qieelection.5.b: "게리맨더링은 민주주의 과정에 있어 매우 정상적인 과정이다!"
 qieelection.6.t: "투표 인프라의 필요성"
 qieelection.6.d: "민주주의가 작동하는 실제 메커니즘은 중국같이 큰 국가에게 상당히 많은 것을 요구됩니다. 전국의 인민들에게 그들의 권리, 선거 매개 변수, 출마한 후보, 실제 선거 장소, 그리고 당연히 우리는 개표를 위해서 투표함을 모아야 합니다. 이러한 대규모 사업은 정부가 이런 고상한 이상을 국가에 있어 실제로 유용한 것으로 바꾸기 위해서는 상당한 시간과 돈을 투자해야 할 것입니다."
 qieelection.6.a: "인민들이 힘의 지렛대에 접근할 필요가 있다."
 qieelection.6.b: "우리의 제한된 자원은 군사 문제에 집중되어야 한다."
 qieelection.6.c: "투표소는 당의 거점이 될 것이다."
 qieelection.7.t: "지방의회에 권한 부여"
 qieelection.7.d: "현 상황에서 지방 의회는 대중이 선출할 수 있는 얼굴마담 외에는 아무런 기능도 하지 않습니다. 그들의 관할구역에 더 많은, 의의를 가진 권한이 주어진다면 그들이 베이징에서 과중한 부담을 지고 있는 관료주의에 대한 구원의 매개체가 되어줄 것입니다.\n\n만약 향촌의 충성심을 확보한다면 지역 민주주의가 정부에 위협적인 요인들을 발생시키지 않을 것이라 믿고 안심할 수 있을 것입니다."
 qieelection.7.a: "우리 영토 내 지방정부에서 선거를 실시하라."
 qieelection.7.b: "원활한 직무 수행을 위해 수도에서 유능한 후보자를 임명하자."
 qieelection.8.t: "선거제도 개혁의 결과"
 qieelection.8.d: "수십 년 동안 중국은 전국적으로 민주주의를 구현하기 위한 여러 시도를 해왔습니다. 그러한 개혁을 시행하려는 공화주의자들과 제국의 시도는 모두 명백한 부패, 유혈 폭동 또는 고위 귀족을 위한 이빨 없는 거수기로 전락했습니다. 선거 정치 개혁에 대한 정부의 일치된 관심이 1년 이상 지속된 후, 취잉광은 심장부의 민주주의 개혁에 대한 마지막 작업을 감독했습니다. 이제 그는 중국 민주주의를 위한 자신의 노력이 더 큰 무언가의 시작이 될지, 아니면 부패한 권위주의 정권을 위해 봉사하는 또 다른 어리석은 시도의 시작이 될지 그저 바라만 볼 수 밖에 없습니다."
 qieelection.8.a: "평생의 일이 아직도 우리 앞에 놓여 있다."
 qieelection.8.b: "우리는 인민을 위해 어떤 씨앗을 뿌렸는가."
 qiefocus.13.b: "필요할 때 의회를 이끌어줄 사람이 있어야 한다."
 qiefocus.18.d.qu: "마침내 베이징 내 활발했던 전투는 진정되었고, 황실근위대의 공격을 막아낸 마지막 직예 저항군은 결국 무기를 내려놓았습니다. 두 번째 복벽 시도는 장쉰 장군과 그의 충신들이 멈춰 섰던 곳에서 승리를 거두었습니다. 그러나 투쟁은 아직 끝나지 않았습니다. 베이징에는 표면적인 평화가 돌아왔지만 제국 전역에서 폭력과 혼란이 일상처럼 벌어지고 있습니다.\n\n차오쿤과 우페이푸를 무너뜨리는 것은 유신 계획에 있어 가장 중요한 부분이었습니다. 너무 중요한 나머지 우리는 직예가 무너졌을 때 어떻게 해야 할지에 대해서는 생각을 하지 않았습니. 행정 마비와 군사적 붕괴가 국가를 괴롭히면서, 그때의 태만이 이제 우리를 괴롭히고 있습니다. 우리는 직예군벌의 두 수장이 쌓아온 군관료의 척추를 부러뜨렸지만, 이제는 남겨진 공백을 메우기 위해 허우적거리는 우리 자신을 발견했습니다.\n\n다행히도, 우리는 혼자가 아닙니다. 선통제와 그의 관료들은 다른 수단을 통해 북경정변에 직접적으로 관여했거나, 지지했던 공모자들과 활동가들로 구성된 비공개 집회를 소집하고 있습니다. 이 의회는 현재 우리가 통제 중인 지역을 안정화하는 것을 도울 구국정부 또는 비상 내각을 구성할 의무가 있습니다. 이 집회에 참여할 가장 큰 세 개의 단체는 중국청년당과 신보황회, 종사당이 될 것입니다. 각각이 직예를 무너뜨리는 데 결정적인 도움을 주었지만, 이 세 단체는 유신 이후 계획에 있어서 근본적으로 상충됩니다.\n\n그러나 결국 가장 중요한 것은 의회가 총을 든 이에게 대답해야 한다는 겁니다. 이 경우, 취잉광은 중국청년당과 그들의 계획에 대해 약간의 의구심을 나타냈지만, 단 하나의 로비에 절대적으로 찬성하거나 반대하는 것을 자제했습니다. 산둥성장이 우리의 불안한 행정부를 개혁할 수 있도록 이러한 절차가 빨리 마무리되기를 바랄 뿐입니다."
 qiefocus.19.t: "종사당의 몰락"
 qiefocus.19.d: "불확실한 정치적 계략 때문이든 그저 순수하게 무능했기 때문이든 종사당은 자신들이 정부 절차에서의 모든 영향력을 빼앗겼다는 것을 깨달았습니다. 우리는 행정 정책 문제에서 몇 번이고 기각당하고, 허를 찔리며 이름뿐인 지위를 지킬 뿐입니다. 이 당혹스러운 죽음이 거의 끝나가는 지금, 귀족적 음모의 어리석음에게서 제국의 대리권을 새로운 정당이 넘겨받아야 한다는 것은 분명합니다."
 qiefocus.19.a: "신보황회가 더 진지하게 권력의 고삐를 잡을 것이다."
 qiefocus.19.b: "중국청년당이 분명 덜 무능할 것이다."
 qiefocus.20.t: "국민당 지지 의심자"
 qiefocus.20.d: "남부에서 게릴라들이 국민혁명군 운동을 벌이면서 베이징에서는 공포감이 점차 고조되고 있습니다. 정권이 아직 걸음마 단계인 상황에서 중국청년당과 종사당의 수많은 의원들이 제국 내 좌파 의심자들을 탄압해야 한다고 공개적으로 요구하고 나섰습니다. 국민당의 중심지에서 수천 킬로미터나 떨어진 곳에서 나오는 이 신랄한 폭언들의 진짜 목표는 신보황회, 더 정확히하자면 신보황회 연합의 향촌재건운동임이 분명합니다. 이들이 청의 복벽 이전부터 존재했고, 많은 공화주의자들과 유대가 있었던 것은 확실하지만 이런 징벌적 행동이 국내 반대자들을 향한 단검임은 분명합니다."
 qiefocus.20.a: "연관되었다고 의심되는 놈들이나 계속 감시해라."
 qiefocus.20.b: "향촌재건운동을 철저하게 조사해라."
 qiefocus.20.c: "철저한 숙청이 제국을 지켜줄 것이다."
 qiefocus.21.t: "일관도 기부금"
 qiefocus.21.d: "사존의 뒤를 이어 청나라는 신민들과 함께 그 위상을 새롭게 하고 재확인했습니다. 최근 장톈란은 더욱 대담하게 일관도와 조정을 묶은 줄을 죄려 했습니다.. 충실한 신자들을 황제로 임명하는 대가로, 이관도는 황제에게 복종하는 표시로 더 큰 봉사를 할 것입니다. 국가가 이관도에 의존하게 되는 동안, 아마도 이관도 또한 국가에 의존하게 될 것입니다. 더 많은 신자들이 조정 내 관직에 오르는 것에 대한 답례로 일관도는 황제에게 복종한다는 의미로 더 큰 공헌을 할 것입니다. 국가가 일관도에게 의존한다면 일관도도 국가에 의존하게 될 것입니다."
 qiefocus.21.a: "기반 시설 계획을 위한 노동은 믿을 수 없을 정도로 큰 도움이 될 거다."
 qiefocus.21.b: "신민들에게 부흥에 대한 우리의 의지를 보여주기 위해 두 번째 대관식을 가져야 한다."
 qiefocus.21.c: "군 내 민병대를 비정규군으로 대체시키자."
 qiefocus.21.e: "사람들은 황제가 자신들을 보호해 줄 것을 알고 안심해야 한다."
