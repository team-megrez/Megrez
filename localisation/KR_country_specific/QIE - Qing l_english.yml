 QIE_jiang_baili_commander_desc: "§Y장군 설명\n출생:§! §g1882년, 대청국 절강성 해녕현§!\n§Y군 경력:§! §g비교적 부유한 집안에서 태어난 장바이리는 젊었을 때 대청국의 과거제도인 '제국시험'에 합격했고 1901년 칭화대학교를 졸업했습니다. 장바이리는 일본의 사관학교인 '동경진무학교'에서 유학했고, 1910년, 독일로 가기 전에 잠시 중국으로 돌아왔습니다. 위안스카이 정권에서 일을 했고, 이후 장바이리는 위안스카이의 황제 참칭에 강하게 반대했습니다. 위안스카이의 '중화제국'이 몰락한 이후 우페이푸와 공조하여 1928년, 우페이푸의 측근이 되어 봉천군벌을 격퇴하는 데 도움을 주었습니다. 장바이리는 우페이푸와 친밀한 동맹이 되었고 1930년대 초반, 장바이리는 일본과의 전쟁은 불가피하다고 생각하여, 일본의 침략에 대비해 방어선을 구축했습니다.§!\n\n§Y참고: 숙련된 군사 이론가이며, 일부는 부하들의 아이디어를 도용했다고 비난했지만, 우수한 몇 개의 방어작전을 계획했습니다.§!"
 QIE_wang_huaiqing_commander_desc: "§Y장군 설명\n출생:§! §g1875년, 대청국 직예성 영진현§!\n§Y군 경력:§! §g왕화이칭은 1875년, 정부 관료의 중상류층 집안에서 태어났지만, 아버지의 알코올 중독과 도박이 가족을 가난으로 몰아넣었습니다. 왕화이칭은 가족을 떠나 어린 나이에 군에 입대하여 1905년의 반란 진압을 도왔고 위안스카이의 벗이 되었습니다. 위안스카이의 황제 즉위가 무산되자 왕화이칭은 직예군벌과 동맹을 맺어 차오쿤과 우페이푸의 측근이 되었습니다. 왕화이칭은 형식상 청 조정의 지휘 체계 아래 여러 부대를 지휘하지만, 이 병력을 폭력적인 약탈부대로 변질시켰으며, 병력 주둔지 근처의 마을들에게 터무니없는 '보호료'를 요구하고 있습니다.§!\n\n§Y참고: 왕화이칭은 부대에서 친근하게 '변기 장군'으로 알려져 있습니다. 이 희한한 별명에는 두 가지 소문이 있습니다.: 첫번째, 왕화이칭은 자신의 변기를 너무 좋아해서 항상 작전지에 가지고 다니라고 명령하였고, 작전지에서 임시방편의 기준이 되었습니다. 믿기 어려운 한 소문에는 왕화이칭이 ' 임금 왕' 자 한자가 찍혀 있는 변기에 앉아 한 산성을 공격을 지휘했습니다. 병사들은 전투의 혼돈 속에서 왕화이칭이 앉아있던 변기가 사라지자 당황했지만 왕화이칭은 변기를 높이 들어 올려 병사들에게 쩌렁쩌렁 함성을 지르며 절벽 위로 올라가 성의 보루를 점령하도록 고무시켰습니다. 게다가, 왕화이칭은 책상에 있는 사무용 의자 대신 변기를 사용하기도 합니다. 두 번째 믿을만한 소문은 병사들은 자기들 보다 농촌에서 바로 징집된 농민군 병사들이 더 충성스럽다고 믿기 때문에 씻지 않고 변기 냄새가 난다는 것입니다.§!"
 QIE_aisin_gioro_zaitao_commander_desc: "§Y장군 설명\n출생:§! §g1887년 6월 23일, 대청국 북경§!\n§Y군 경력:§! §g푸이 황제의 삼촌인 아이신기오로 짜이타오는 중국에서 소수만이 누리는 특권과 부귀의 삶에서 태어났습니다. 광서제의 아우인 짜이타오는 10대에 아기였던 푸이와 친분이 있었습니다. 가족관계로 인해 만주족 청 황실의 대열에 올라 1909년, 감찰관으로 진급했다가 1910년, 세계 순방에 나섰고, 1911년, 영국의 조지 5세의 장례식에 참석했습니다. 중국으로 돌아와 황실 경비대장으로 임명된 짜이타오는 1912년, 푸이가 퇴위할 때 까지 복무했습니다. 1917년, 잠시 황실 경비대장에 복직된 짜이타오는 장쉰의 푸이 복위 시도가 실패하자 황족인 이유로 즉시 경비대에서 숙청됐습니다. 짜이타오는 마침내 1927년, 독일의 승인으로 푸이가 복위하자 다시 황실 경비대에 복귀했습니다. 종사당의 창당 멤버 중 한 명인 짜이타오는 젊은 시절에 전세계를 돌아다녔기 때문에 대부분 노년인 만주 귀족들보다 개혁에 더 개방적입니다. 뛰어난 기병대 출신인 자이타오는 최근 몇 년 동안 전선 배치를 신청하고 기갑전에 관심을 갖게 되었습니다.§!\n\n§Y참고: 짜이타오는 여가 시간에 승마, 무술, 경극을 즐깁니다.§!"
 QIE_aisin_gioro_pujie_commander_desc: "§Y장군 설명\n출생:§! §g1907년 4월 16일, 대청국 북경§!\n§Y군 경력:§! §g아이신기오로 푸이의 동생인 푸제는 성질을 부리는 것으로 악명이 높았던 황족으로서 푸이의 놀이친구로 유년기를 보냈습니다. 유명한 한 사건은 푸제의 한 코트의 안쪽 옷감이 노란색인 것을 보고 푸이가 성질을 부렸습니다. 노랑색은 전통적으로 황제만을 위한 색깔이었기 때문입니다. 1927년, 푸이의 복위에 이어, 푸제는 독일 베를린에 있는 대학에 다녔는데, 독일에서 푸제의 동기들로부터 '피터'라는 별명을 얻었습니다. 독일인 동기들이 푸제를 발음하기 너무 어려웠기 때문입니다. 황제의 아우란 그늘에서 자랐음에도 불구하고, 푸제는 무의미한 황실의 의례적인 의무에 갇혀 있었고, 법률 등 학식이 부족한 황제를 부러워하지 않았습니다. 반면, 푸제는 독일에서 서구의 과학기술, 교육, 문화로 부터 많은 영향을 받았습니다. 푸제는 독일에서 세계대전의 참상으로 인한 도덕적 해이를 목격하고 경악하며, 서양의 과학기술과 산업에 감명을 받은 뒤 중국으로 귀국했지만, 베를린에서 경험한 사회 내 번성하는 방탕한 문화를 경계했습니다. 게다가, 푸제는 독일 정부가 국가를 통제하는 수준을 보고 실망했고, 특히 푸제는 직예군벌이 푸이를 인질로 잡고 있다고 여기고 경멸했습니다. 군부 내 형식적인 관직에 체념한 푸제는 언젠가 형님이 황제의 위치에서 자신을 정당한 자리에 임명하게 할 수 있도록 도와주려고 계획하고 있으며, '지원의 손길' 역할을 맡고 있습니다.§!\n\n§Y참고: 푸제는 황제가 불임이라는 다수의 의심에도 불구하고, 황족으로서 혼인을 하지 않았습니다.§!"
 QIE_cai_chengxun_commander_desc: "§Y장군 설명\n출생:§! §g1871년, 대청국 직예성 천진§!\n§Y군 경력:§! §g천진무비학당을 졸업한 차이청쉰은 1900년부터 군에 복무했고, 간쑤성에서 독판으로 잠시 근무하던 시기에 직예군벌에 들어갔습니다. 제4차 직봉전쟁 이후 그는 주로 봉천의 침입에서 북방 국경을 지키는데 집중해 왔습니다.§!\n\n§Y참고: 한때 톈진에 거주지와 사당을 지었으며, 해직 당했을 때는 산업에 투자하거나 자선사업을 벌이며 지냈습니다.§!"
 QIE_liu_menggeng_commander_desc: "§Y장군 설명\n출생:§! §g1881년, 대청국 직예성 무녕현§!\n§Y군 경력:§! §g청의 육군군의학교를 졸업한 류멍겅은 다양한 의료시설과 보건소에서 근무하며 직예군벌의 많은 이들과 친해졌고, 그의 경력은 보정육군군의원장을 맡으며 정점에 올라섰습니다. 1931년 베이징에서 위생부 장관을 역임하며 다양한 의료개혁을 포함한 야심차고 거대한 군제개혁안을 제의했습니다.§!\n\n§Y참고: 직예군벌의 많은 이들과 밀접한 가족 관계를 가지고 있으며, 대표적으로 차오쿤과 사촌 관계입니다. 또한 그는 차오쿤 의장과 직예군벌의 책사이기도 합니다.§!"
 QIE_wang_chengbin_commander_desc: "§Y장군 설명\n출생:§! §g1874년 8월 21일, 대청국 봉천성§!\n§Y군 경력:§! §g민족적으로 만주족인 가족에서 태어난 왕청빈은 우페이푸가 1917년 장훈이 일으킨 정사복벽을 진압하는 데 도움을 준 초기 협력자들 중 한 명입니다. 1923년 그는 병사들을 이끌고 톈진 철도역에서 리위안훙 대총통을 둘러쌌습니다. 그는 차오쿤을 대총통으로 만들고자 총통직인을 탈취했습니다. 건강이 나빠지면서 왕청빈은 다른 직예 장령들과 거리를 두었으며, 많은 이들이 그의 죽음으로 인해 직예와 화합회 속의 갈등이 더욱 심해지지 않을까 걱정하고 있습니다.§!\n\n§Y참고: 그는 우페이푸의 낙양계, 차오쿤의 보정계와 더불어 직예파의 초기 분파들 중 하나인 무비계의 창시자입니다.§!"
 QIE_gobulo_runqi_commander_desc: "§Y장군 설명\n출생:§! §g1912년 7월 8일 중화민국 베이징§!\n§Y군 경력:§! §g아이신기오로 일족과 오랜 인연을 맺은 명문가에서 태어난 궈부뤄룬치는 청의 첫 번째 몰락 이후 태어났습니다. 어린 시절 공학에 관심이 있던 룬치는 중국에 대한 독일의 간섭이 절정에 달했을 때 청소년기를 보냈습니다. 어린 시절 룬치의 기억에 남은 특별한 기억은 10살 때 누나 완룽이 톈진에서 추방당한 황제와 치른 결혼식에 참여했던 것입니다. 독일의 개입으로 매형이 다시 황제가 된 후 룬치는 1920년대 후반부터 1930년대 초반 경제호황기에 베이징으로 온 사업가들과 군무원들에게 독일어를 배웠습니다. 이는 베를린의 프로이센 전쟁대학에 초청받아 독일 이름 '루프레흐트'를 얻으며 절정에 달았습니다. 1935년 유럽 투어를 끝내고 중국에 돌아온 룬치는 대학 강사였던 하인츠 구데리안에게 영감을 받아 기갑전과 기계화에 매료된 상태였습니다. 룬치는 다른 만주인 귀족들보다 독일인들에게 온정적이지만 20년대 후반과 30년대 초 사이의 호황기에 베를린에서 퇴폐와 도덕적 해이를 본 덕에 완전한 친독파가 되지는 않았습니다.§!\n\n§Y참고: 베를린에서 본 미국 영화에 푹 빠진 그는 황제이자 영화 그 자체의 팬인 매형에게 이 장르를 소개했습니다. 언론에서 상당한 영향력을 가지고 있으며, 다양한 경극 배우들과 어울리며 황색언론들이 좋아하는 취재 대상이 되었습니다.§!"
 QIE_zhang_qihuang_commander_desc: "§Y장군 설명\n출생:§! §g1887년, 대청국 광서성 영복현§!\n§Y군 경력:§! §g장치황은 남중국의 민국군으로 군 경력을 시작했습니다. 빠르게 계급을 오르던 그는 광동 성장이 되면서 정점에 최고조에 다달았습니다. 그러나 위안스카이가 자신을 황제라 칭하자 이에 혐오감을 느낀 장치황은 성장직을 내려놓고 상하이로 떠났습니다. 그의 형이 우페이푸를 소개시켜주자 장치황과 우페이푸 두 사람은 빠르게 가까운 사이가 되었습니다. 장치황은 우페이푸의 헌신적인 조언가로 일했고, 결국 몇몇 독립적인 군대의 사령관이 되었습니다.§!\n\n§Y참고: \"쇠입\"으로 알려진 점술가이자 점성가입니다. 우페이푸는 장치황의 조언 없이는 아무것도 하지 않습니다.§!"
 QIE_lu_xiangting_commander_desc: "§Y장군 설명\n출생:§! §g1880년, 대청국 직예성 하간현§!\n§Y군 경력:§! §g보정군관학교와 일본하사관학교를 모두 졸업한 루샹팅은 본래 쑨촨팡의 팔성연합 내의 부감군이었으나 쑨촨팡의 독일 협력에 대한 노골적인 경멸과 외국조계에 대한 증오로 인해 쑨촨팡에게 해임당했습니다. 그는 대신 우페이푸와 일하는 것을 선택했습니다. 루샹팅은 독일보다도 더 증오스러운 것은 만주에 대한 일본의 지배라는 이유 하나로 일본의 침략에 대비할 계획을 세우던 장바이리와 일하며 가까워졌습니다.§!\n\n§Y참고: 그는 여전히 연합 내 옛 부하들과 연락하고 있습니다. 그가 얻은 정보들은 우페이푸와 북직예에 넘어가 그들이 쑨촨팡 정부를 쉽게 들여다 볼 수 있도록 도와줍니다.§!"
 QIE_xiao_yaonan_commander_desc: "§Y장군 설명\n출생:§! §g1875년, 대청국 호북성 황강시§!\n§Y군 경력:§! §g가난한 시골 신사 집안에서 태어난 샤오야오난은 돈이 부족하여 조정 관리가 되겠다는 꿈을 접어야 했습니다. 대신 그는 장지동에게 선택받아 장지동이 세운 새로운 호북군관학교에 입학했습니다. 1909년 졸업한 후, 차오쿤 가문과의 인맥을 통해 신해혁명의 혼란 속에서 방황하다 후베이성의 독판이 되었습니다. 그는 후베이성에 대한 자신의 통치를 공고히 하고, 후베이성의 주요 산업인 방직업에 종사하는 이들의 비공식적인 모임인 '호북장군단'을 조직하는 것을 도왔습니다. 그는 1926년 차오쿤의 적들이 벌인 암살에서 가까스로 살아남았고, 독일의 개입기 전후로 계속해서 직예계에 빠져갔습니다. 그는 여전히 후베이성을 현대화하면서 베이징과 협력하고 있습니다.§!\n\n§Y참고: 후베이성이 산업적으로 수익을 내는 몇 안되는 성이다보니 샤오야오난과 '호북장군단' 사이의 연줄은 베이징 내에서 그에게 상당한 양의 영향력을 부여해줍니다.§!"
 QIE_li_bingzhi_commander_desc: "§YGeneral Description\nBorn:§! §g1887, in Zhengding, Zhili, Qing Empire§!\n§YMilitary Career:§! §gBetween 1903 and 1908 he studied at various sections of the Baoding Military Academy, eventually graduating with top marks and joining the Beiyang Army. He was a year junior to Wu Peifu and the two men developed a close friendship at the academy. During the Xinhai Revolution Li initially pledged his support to Yuan Shikai and helped the Generalissimo quash unrest in Inner Mongolia after the assassination of Song Jiaoren but Yuan's decision to crown himself Emperor proved to be one step too far for Li. When the news reached him, he was occupied fighting Cai E's National Protection Army in Sichuan, notably serving alongside Wu Peifu, Cao Kun and Feng Yuxiang. In the chaos that followed, Li first chose to join the Anhui Clique of the Beiyang Army, but was recruited to switch sides to the Zhili in 1918 by his friend Wang Shizhen. His connections to Wu and Cao rapidly earned him a promotion to Chief of Staff to the Governor of Henan in 1922. In 1924, he sided with Wu Peifu against Feng Yuxiang during the Beijing Coup, despite having history with them both. Li claimed that his friendship with Wu went back longer and that his political beliefs more closely aligned with those of Wu's. Together with his friend and mentor Li worked tirelessly to retake Beijing, driving out both Feng's Guominjun, Duan Qirui's Beiyang traitors as well as Zhang Zoulin's Fengtian Clique. He presently serves as the Governor of Chahar Province, even if his authority does not extend further north than Zhangyuan.§!\n\n§YNotes: Li is renowned for his frugal and charitable lifestyle, being one of the few Zhili generals who has always kept his finances in order.\nHe admires Wu Peifu strongly and has been entrusted by the Jade Marshal to help compile his memoirs and publish a biography.\nLi is distinguished for his bravery in combat, being quick to act in the heat of battle and is celebrated for his aggressive military manoeuvres.§!"
 QIE_aisin_gioro_xiqia_commander_desc: "§Y장군 설명\n출생:§! §g1883년 8월 18일, 대청국 봉천성§!\n§Y군 경력:§! §g푸이의 먼 친척인 아이신기오로 시차는 일본에서 공부했으며, 1927년 복벽 이전에는 봉천군벌에서 복무했습니다. 만주 지린성군의 주요 인물들과 함께 탈영한 그는 대청국에 투항했습니다. 많은 수의 군대를 이끌어 보았던 몇 안되는 만주족 장군이며, 우페이푸와 직예군벌과는 불편한 관계를 맺은 채 종사당에 크게 충성하고 있습니다.§!\n\n§Y참고: 종사당의 원년 당원들 중 하나입니다.§!"
 QIE_zhang_shaozeng_commander_desc: "§Y장군 설명\n출생:§! §g1882년, 대청국 직예성 대성현§!\n§Y군 경력:§! §g장사오정은 포병술과 전략을 배우기 위해 1899년 일본 육군사관학교에 입학했고, 중국으로 돌아온 후 위안스카이의 북양군에 입대했습니다. 1906년에 그는 봉천성으로 옮겨졌고, 그 동안 그는 비밀리에 동맹회에 가입했습니다. 1911년 혁명 당시 그는 반란을 진압하라는 명령을 거부했고, 대신 입헌군주제를 추진했습니다. 혁명 이후, 그는 위안스카이에 의해 쑤이위안 성장으로 임명되었습니다. 1917년, 그는 장쉰에 대항하는 돤치루이의 활동에 참여했습니다. 1920년, 그는 우페이푸와 펑위샹과 친척이었던 것과 더불어 차오쿤과 개인적인 친분을 쌓았던 것을 이유로 직예군벌에 가담했습니다. 그는 1920년대 말에서 1930년대 초까지 다양한 장관직을 역임했고, 1928년 장쭤린이 지시한 암살 시도를 아슬아슬하게 피했습니다.§!\n\n§Y참고: 그는 침술에 능숙하고 무술을 연습하는 것을 좋아합니다. 또한 별나고 이상한 인물로 잘 알려져 있습니다. 그는 종종 '나는 부처의 환생이오. 많은 이들이 내 제자들의 환생일지니. 허나 이 세상에는 마귀들이 숨어있으니 신께서 나에게 도끼를 내려주어 마귀들을 멸하라 명하기를 바란다오.'라며 중얼거리고는 합니다.§!"
 QIE_du_xijun_commander_desc: "§Y장군 설명\n출생:§!§g 1882년, 대청국 직예성 하간현§!\n§Y군 경력:§! §g두시쥔은 혁명 이전에 청나라 근대화 시도의 일환으로 일본의 군사 전술을 공부하기 위해 해외로 유학을 떠난 수많은 중국 학생들 중 한 명입니다. 1911년의 사건에 관해서 어떤 사람들은 두시쥔이 처음에는 청나라에 충성했다고 주장했고, 다른 사람들은 그가 우창 봉기를 조직한 핵심 인물이라고 비난하며 두시쥔의 역할에 대해 큰 논쟁이 벌어졌었습니다. 두시쥔 자신과 그의 동맹인 직예군벌에 의해 구전된 이 이야기는 그를 역사의 올바른 편에 서도록 하기 위해 크게 수정되었습니다. 1926년부터 우페이푸가 직접 선출한 후베이 성장을 지냈으며, 처음에는 북벌 기간 동안 국민당의 직예군벌 영토 침공을 막기 위해 분투했습니다. 직예군벌이 전쟁의 전세를 역전시킨 후, 두시쥔은 후베이성을 완전히 장악하여, 전쟁으로 찢어진 지방을 직예의 영향력 아래에 놓인 충실한 요새로 안정시키는 데 성공했습니다. 일본과의 관계로 인해 그는 직예 사령부 내 고위직에 승진할 길이 막혔지만, 팔성연합 붕괴 이후 우페이푸에 의해 제정된 개혁에 따라 그는 최고사령부로 승진했습니다.§!"
 QIE_wang_lingyun_commander_desc: "§Y장군 설명\n출생:§! §g1882년, 대청국 하남성 낙양시§!\n§Y군 경력:§! §g왕링윈은 1920년에 우페이푸의 공병대에 입대했으나 얼마 후에 이양학원에 입학했습니다. 1924년 졸업한 뒤에는 류전화가 이끄는 전숭군에 합류했습니다. 북벌이 일어났을 때는 직예 군벌과 연합하여 국민혁명군과 맞서 싸웠고, 그 후에는 제4차 직봉전쟁에 참전했습니다. 그의 뛰어난 활약 덕분에 왕링윈은 직예군벌에 합류하였고, 우페이푸의 개인 파벌에 들어가 공학 및 요새 문제에 대한 조언가로 일했습니다. 우페이푸와 다른 직예 고위 장성들이 제정한 개혁에 따라 왕링윈은 제국군 최연소 준장이 되었습니다. 요새화와 방어 전술에 능숙한 왕링윈은 일본의 침략에서 중국을 지키기 위해 장바이리의 계획을 지지했습니다.§!"
 QIE_guo_jijiao_commander_desc: "§Y장군 설명\n출생:§! §g1902년 10월 15일, 대청국 안휘성 합비시§!\n§Y군 경력:§! §g궈지위가 소학교를 졸업한 후, 그는 현의 중학교에 입학했지만, 결국 형의 고등학교 수업료 때문에 그만둬야 했고, 대신 북경군관학교로 전학갔습니다. 1917년, 궈지위는 청하제일육군예비학교에 입학했습니다. 2년 후, 그는 국경수비포병단 제1사단과 서북국경방위군 제2혼합여단에 배속되었습니다. 1921년, 궈지위는 보전군관학교로 전학을 갔고 1923년에 우등학위로 졸업했습니다. 그곳에서 어린 나이로 인해 빠른 승진은 못했지만, 직예군벌과 연이 닿을 수 있었습니다. 또한 그사이에 류멍겅과 동맹이 되었고, 류멍겅의 국가방위계획이 선택받으면서 궈지위는 육군 대장으로 승진했습니다.§!\n\n§Y참고: 한 비서가 방문한 작가에게 궈지위의 정신없는 직업 윤리에 대한 일화를 말한 적이 있습니다. '... (그의 탁상에는) 전보와 공식문서뿐만 아니라 네다섯 개의 전화기가 있습니다. 궈 장군께서는 매일 아침 8시에 출근해 오후에는 퇴근을 하고 집에 가서 두 끼를 먹고 돌아와 저녁 11시까지 격렬하게 일하면서 한 손에는 전장 보고를 듣는 전화기를 들고 다른 손에는 펜을 들고 있고는 하십니다. 장군께서 승인한 서류들은 땅에 던져지고, 하급장교가 그걸 정중하게 집어서 가져가죠.§!"
 QIE_wei_yisan_commander_desc: "§Y장군 설명\n출생:§! §g1884년 4월 25일, 대청국 직예성 고성현§!\n§Y군 경력:§! §g웨이이산은 보정군관학교을 다녔고, 1920년에 서북국경방위군 제4 혼성 여단 단장으로 복무했습니다. 1921년, 그는 봉천군벌에 합류하여 39연대장을 지냈고, 1923년에 교사로 전직하여 동북군 교관을 지냈으며 이후 1920년대 초에 다른 여러 사령부를 전전하다 동북군 27사단의 참모장으로 역임했습니다. 그러나 1926년 5월, 그는 봉천을 떠나 우페이푸의 직예군벌에 합류했습니다. 1930년대 초 유능한 장교였던 웨이이산은 류멍겅의 환심을 샀고, 류멍겅의 국가방위계획이 중국을 위해 채택되며 육군 대장으로 승진했습니다.§!"
 QIE_du_xigui_admiral_desc: "§YAdmiral Description\nBorn:§! §gNovember 12th, 1874, in Fuzhou, Fujian, Qing Empire§!\n§YNaval Career:§! §gBorn into a poor family, Du followed his brothers footsteps and joined the navy to escape his family's impoverished situation. He graduated from the Nanjing Jiangnan Naval Academy in 1902, before going on to further education in the United Kingdom. This was followed by a career in the modernising Qing navy, where Du served on and captained some of the largest ships under Chinese control. During the Wuchang uprising, he deserted the Qing Empire, and aligned himself with the Zhili Clique. During the Zhili-dominated government of 1923/1924 he served as Minister of the Navy. During the KMT’s Northern Expedition a large number of his sailors nearly convinced him to desert, but the presence of German warships kept him in line, and he supported the German Navy in their coastal bombardment missions. Restored to his position of Minister of the Navy, Du has little time left for active ship command.§!\n\n§YNotes: Had an extensive opium and drinking habit in his youth. Though he largely recovered, the upheaval of the 1920s has pushed him back into heavy drinking."
 QIE_wu_renli_admiral_desc: "§YAdmiral Description\nBorn:§! §g1874, in Hefei, Anhui, Qing Empire§!\n§YNaval Career:§! §gDetails on Wu’s early life are scarce, but In 1890, he entered the Weihai Marine Academy, though it appears he transferred to the Tianjin Beiyang Naval Academy and graduated with honours in 1896. He held a variety of teaching positions at the Baoding military academy throughout the 1910s, including as a teacher of both French and English. Here, he became acquainted with many future Zhili Clique generals. Quickly promoted through the ranks, Wu stayed largely isolated from much of the political turmoil that ensnared fellow naval officers, and has a reputation of being somewhat ‘apolitical’ - or the closest to apolitical one can get in this period in Chinese history. A competent officer, Wu has served with distinction throughout the 1920s and 1930s."
 QIE_sa_zhenbing_admiral_desc: "§YAdmiral Description\nBorn:§! §gMarch 30th, 1859, in Hefei, Anhui, Qing Empire§!\n§YNaval Career:§! §gBorn into a family of Qarluk descent, Sa attended the Fuzhou Naval Academy, graduating 1872. After this, he attended the Royal Naval College in the United Kingdom, where he came face to face with modern naval innovations. Returning home, he participated in the Sino-Japanese war, where as the youngest commander in the Qing Navy he was forced to surrender to the Japanese after the Battle of Weihawei after all his commanding officers committed suicide. Leading the naval reforms after the peace treaty was signed, Sa was largely oblivious to the larger political maelstrom brewing in China. During the Wuchang uprising he faced a full-scale mutiny, and retired to Shanghai rather than either fire on his own men, or betray his country. He briefly served as Acting Premier in 1920, before taking the largely ceremonial position of the Governor of Fujian in 1922, where he essentially planned to retire. Here, he became acquainted with the Zhili Clique and began to advise Wu and other, junior members of the Navy on modernising the ageing fleet. Following the Qing Restoration in 1927, Sa formally re-joined naval high command to help spearhead the adoption of new German tactics and ships."
 QIE_aisin_gioro_zaixun_admiral_desc: "§YAdmiral Description\nBorn:§! §gMay 20th, 1885, in Beijing, Qing Empire§!\n§YNaval Career:§! §gZaixun was adopted into the lineage of his relative, Yizhi (1827-1850), because Yizhi had no son to succeed him. In 1887, he was made a buru bafen fuguo gong, and was subsequently promoted to feng'en fuguo gong in 1889 and feng'en zhenguo gong in 1890. In 1900, Zaixun's predecessor, Zaiyi, who succeeded Yizhi as 'Prince Rui of the Second Rank' (later renamed to 'Prince Duan of the Second Rank'), was stripped off his title of nobility and exiled to Xinjiang for his role in the Boxer Rebellion. Two years later, Zaixun succeeded Zaiyi as a beile of the Prince Rui peerage. In 1908, he was made an acting junwang (Prince of the Second Rank) but remained nominally a beile. In 1909, Zaixun was appointed as an acting Navy Minister in the Imperial Cabinet headed by Prince Qing. Later, he was sent to Europe and the United States to study the navies of the Western powers. After returning to China, in 1911, he became a full Navy Minister. Following Puyi's autocoup, he has come out of retirement to serve again as Navy minister. Despite never holding a battle command in his life he has been granted an admiralship. It is yet to be seen if he can competently command a warship in battle."
