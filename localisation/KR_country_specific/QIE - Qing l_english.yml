 QIE_aisin_gioro_jixing_commander_desc: "§YGeneral Description\nBorn:§! §g1879, in Shenyang, Liaoning Province, Qing Empire§!\n§YMilitary Career:§! §gBorn to a wealthy landowning family of Manchu descent, Jixing began his military career studying abroad in Japan. He would graduate and return to a rapidly changing China in 1911 as an artillery officer, initially serving in Fengtian during the Yuan Shikai era. He slowly rose through the ranks, briefly serving as a general under Zhang Zuolin in Manchuria. However, with the restoration of the Qing dynasty after the 1927 Northern Expedition, and the desertion of Xiqia, Jixing made the decision to follow his lead and defected to Beijing's side. Although not exceptionally prominent in the Zhili clique dominated military, his connection to Xiqia and lack of connections to Wu Peifu put him on the side of the monarchy... or at least so they hope.§!"
