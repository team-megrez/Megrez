 QIE_encourage_RND_in_china: "기업 연구투자 유치"
 QIE_encourage_RND_in_china_desc: "중국에 대한 투자가 도시와 국가에 쏟아지기 시작하면서 독일의 기술 발전과의 불일치는 수 년 간 근대화 프로그램을 시도한 후에도 고통스러울 정도로 명백했습니다. 기업의 이익을 위해 진입 장벽을 낮췄기에 우리는 특정 전문 분야에 대한 훨씬 더 많은 투자와 중국 현지에서 고급 기술 장비를 제조하도록 장려할 수 있게 되었습니다. 이러한 발전이 계속됨에 따라 중국은 마침내 이곳에서 후원받고 성장한 혁신으로 세계 무대에 진입할 것입니다."
 QIE_ger_debt_repayment: "채무상환에 투자"
 QIE_ger_debt_repayment_desc: "우리가 독일 제국과 완전한 국가 채무 불이행을 막기 위해 성공적으로 협상한 것일 수도 있지만, 재정부가 진 재협상된 금액은 여전히 상당한 주의를 필요로 합니다. 우리가 유능한 국가의 시종으로서 우리 자신을 보여주듯, 독일도 추가적인 화해를 모색하고자 할 수도 있습니다."
