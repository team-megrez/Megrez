 qiefor.110.d.zhili: "우페이푸의 오랜 친구 자오헝티는 최근 호남의 지방 선거에서 승리했습니다. 처음에는 우리에게 이득으로 보일지 모르지만, 자오헝티의 선거 승리는 그가 우페이푸에 대한 진정한 충성보다 국가의 최선의 이익이라고 생각하는 자신의 연성주의적 가치에 대한 헌신을 재확인 했다는 것을 의미합니다."
 qiefor.110.d.manchu: "자오헝티 성장은 최근 호남 지방 선거에서 승리했습니다. 자오헝티는 병자정변의 '잔인함'을 비난하며 우리에게 충성을 맹세하기를 거부하고 대신 자신의 자치권을 선언했습니다. 이제 성장이 우리 정권에 적대적인 이상, 남쪽 방면에 새로운 위협이 생겨난 듯 합니다."
 qiefor.110.b: "빌어먹을!"
