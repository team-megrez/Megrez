 QIE_qu_yingguang_backer: "취잉광"
 QIE_qu_yingguang_backer_desc: "산둥의 성장인 취잉광은 오랫동안 존경받는 종교인이었습니다. 그는 군주제가 현대화되는 것을 보고 싶으면서도 전통과 우리의 과거 사이의 연속성을 강조합니다."
 QIE_revise_the_chinese_tripitaka: "삼장 수정"
 QIE_revise_the_chinese_tripitaka_desc: "중국의 불경은 오랫동안 논쟁의 대상이 되어 왔지만, 취 사부의 지도 아래 우리는 \"홍모\", 특히 까귀파의 보수적이고 난해한 요소를 강조하는 개정된 \"삼장\"을 만들 것입니다. 그런 다음 우리는 이러한 이상을 우리 정부 관료들뿐만 아니라 홍모파의 가르침에 순응하는 것으로 입증된 황제 자신에게도 알릴 것입니다."
 QIE_cult_of_progress: "진보국"
 QIE_cult_of_progress_desc: "의회의 두서없는 토론에 불만을 가진 중국청년당은 군대와 국가 산업에 매우 필요한 개혁을 감독할 새로운 '진보국'을 만드는 것을 자처했습니다. 옌시산의 후원 아래에서, 중국청년당은 입법 감독을 완전히 우회하여 자체입법기구로 의회를 무력화하기를 희망합니다."
 QIE_YCP_modern_warfare: "현대전의 필요성"
 QIE_YCP_modern_warfare_desc: "지난 10년간의 소동은 모든 장교들에게 훌륭한 포병의 중요성을 가르쳐 주었습니다. 중국청년당의 핵심을 이루는 파벌들만큼은 아니지만 말입니다. 독일에서 교육을 받은 많은 이들이 현대 무기의 힘을 직접 보았습니다. 국가는 찰나일지라도 현대화를 향한 우리의 노력을 멈출 수 없습니다."
 QIE_YCP_trappings_of_a_party_state: "일당제 국가의 허례허식"
 QIE_YCP_trappings_of_a_party_state_desc: "중국청년당과 옌시산은 손잡고 수년 전 옛 귀족들과 군벌들이 낳은 고질적인 질병에서 벗어나 새로운 중국을 위해 노력해왔습니다. 세계는 지난 몇 년 동안 빠르게 움직였고, 이러한 교훈을 마음에 새기고 그에 따라 중국의 미래를 만들어가는 것이 당의 의무입니다."
 QIE_fractured_empire_removed_tt: "§Y산산조각 난 제국§!이 제거됨"
 QIE_fractured_empire_manchu: "산산조각 난 제국"
 QIE_fractured_empire_manchu_desc: "대청국은 이론적으로 만주, 티베트, 몽골 이외의 모든 중국을 지배하고 있습니다. 현실적으로 황제의 권력은 황하 유역 밖으로 간신히 뻗어나가는 정도입니다. 포악한 직예군벌을 축출했지만 여전히 무질서가 온 중국을 지배하고 있습니다. 우리가 제한적으로 다스리고 있는 중국의 일부라도 바로잡기 위해 신중한 노력을 기울일 것입니다."
 QIE_fall_of_zongshe_idea: "귀족의 쇠락"
 QIE_fall_of_zongshe_idea_desc: "무능했든 무모했든 간에 귀족들은 자신들의 행동으로 인해 실권을 박탈당했다는 것을 깨달았습니다. 지난 세기에 대청국이 그렇게 몰락했던 건 딱히 놀랄만한 일이 아닙니다."
 QIE_imperial_headquarters_idea: "보정황립사령부"
 QIE_qu_yingguang_backer_idea: "취잉광 - 회복된 자애로움"
 QIE_qu_yingguang_backer_idea_desc: "전통주의와 현대화 사이의 균형을 강조하는 청 관료인 취잉광이 가진 정부에 대한 영향력은 우리 정부에 더 많은 정치력과 정당성을 부여하는 데 도움이 될 것입니다."
 QIE_Yan_party_state_idea: "옌시산의 일당제 국가"
 QIE_Yan_party_state_idea_desc: "우리의 위대한 후원자 옌시산은 중국의 모든 이익을 보호하는 책임을 떠맡았습니다. 한때는 특이하다 여겨졌던 그의 철학이 이제는 우리 새 정권의 결정적인 요소로 통합되었습니다. 전국의 국민들은 미래를 내다보는 우리의 타협 없는 입장이 가져온 효과를 보기 시작했습니다. 옌시산과 중국청년당 지도부 간의 상호 관계가 구축된 후에 진정한 합일이 이루어졌습니다. 이 국가의 대리인들이 뒤집을 수 없는 것은 없습니다."
 QIE_cult_of_progress_idea: "진보국"
 QIE_cult_of_progress_idea_desc: "민주적 토론의 느린 과정에 지친 중국청년당은 보다 즉각적인 정치적 행동을 위해 그들 자신만의 도박에 참여하기로 결정했습니다. 옌시산은 정치 개혁을 가속화하기 위해 소규모 집행 위원회를 만들 수 있도록 중국청년당의 계획을 승인했습니다. 중국청년당이 통제를 공고히 할 수 있는 능력이 있을지 아니면 시대착오적인 종사당과 순진한 신보황회와 함께 일하는 쪽으로 슬그머니 돌아갈지는 시간이 말해줄 것입니다."
 QIE_prepare_for_storm_idea: "폭풍에 대비하라"
 QIE_prepare_for_storm_idea_desc: "§R이 국민정신은 우리가 일본과의 전쟁에 돌입하면 제거될 것입니다.§!"
 QIE_Legacy_Kang_Youwei_2: "자애로운 황제"
 QIE_purge_left_idea: "국민당 지지에 대한 의심"
 QIE_ycp_industry_push_idea: "산업화 독려"
 QIE_chinese_century_idea: "혁신의 세기"
 QIE_chinese_century_tianran_idea: "약동의 세기"
 QIE_electoral_districting_idea: "선거구 조정 진행"
 QIE_polling_infrastructure_idea: "투표 인프라 건설"
 QIE_sponsor_prayer_meeting: "기도회 후원"
 QIE_sponsor_prayer_meeting_desc: "조정에서 장 사존의 난해한 가르침을 따르는 사람은 거의 없지만, 점점 더 많은 수의 농민들이 장 사존의 연설을 듣기 위해 줄을 서고 있습니다. 그에게 공식 연설장을 제공하고 정권 홍보를 독려함으로써 애국적 열정을 불러일으키고 우리 국민들이 제국의 이익을 위해 더 열심히 일하도록 격려할 수 있을 겁니다."
 QIE_electoral_reforms_category: "선거개혁위원회"
 QIE_electoral_reforms_category_desc: "취잉광은 산둥성 성장 시절과 중국에 대한 다년간의 충실한 봉사로 인민을 위한 지방 자치를 향한 진정한 진보를 보는 데 큰 관심을 가져왔습니다. 처음에는 특이한 호기심뿐이었지만, 취잉광은 산둥성 내에서 소규모 민주주의가 성공적으로 시행되는 것을 보았습니다. 이제 그는 '선통유신'의 후원자로서의 영향을 통해 자신이 더 넓은, 국가적 차원의 유사한 개혁을 진지하게 시도할 권력을 얻은 베이징으로 눈을 돌렸습니다."
 QIE_electoral_districting: "선거구 수정"
 QIE_electoral_districting_desc: "새 의회를 향한 첫 걸음은 어떤 지역에서 어떤 의원을 얼마나 선출할지를 결정할 선거구지도를 수정하는 것이어야 합니다."
 QIE_polling_infrastructure: "투표 인프라에 대한 투자"
 QIE_polling_infrastructure_desc: "우리나라는 단순히 투표 지역에 대한 접근뿐만 아니라 선거 기간 동안 쏟아질 수백만 개의 잠재적 표를 적절하게 처리할 준비가 통탄할 정도로 부족합니다. 이는 어떤 식으로든 다루어져야 합니다."
 QIE_empower_local_assemblies: "지방의회에 권한 부여"
 QIE_empower_local_assemblies_desc: "현재의 의회는 지방 정치와 국가 정치 전반에 영향을 거의 미치지 않는 날인기들의 모임이라 해도 뭐라 할 말이 없습니다. 제국 전체에 걸친 사소한 지역적 필요에 대한 베이징의 부담을 덜기 위해서는 이것들을 바로잡아야 합니다. 그러나 뿌리깊은 §C향촌의 충성심§!이 없다면 우리는 반체제적인 인물들을 국가기관 내에 선출시키려는 과감한 시도는 생각도 못 할 것입니다."
 northwest_conflict_begun: "마가의 권위를 위협한 서북 분쟁"
 QIE_paternal_autocrat_coup_party: "종사당"
 QIE_paternal_autocrat_coup_party_long: "종사당\n§g흔히 '종사당'으로 알려진 군주입헌유지회는 만주족 귀족들, 청의 충신들, 그리고 다양한 친왕들의 모임입니다. 이들은 우페이푸의 직예군벌에 반대하며, 청의 중국 전체에 대한 통치권 복구를 선호합니다. 더욱 급진적인 파벌과는 달리, 이들은 황제에게 완전하고 철저한 충성을 맹세하는 한 군벌들과 어느 정도의 당파주의를 기꺼이 용인할 것입니다. 이제 권력이 공고히 되면서, 의회는 필수자문기관으로 취급될 수 있으며, 모든 정책 결정은 조정과 정부의 적절한 감독 하에 결정될 수도 있습니다.§!"
 QIE_authoritarian_democrat_coup_party: "중국청년당"
 QIE_authoritarian_democrat_coup_party_long: "중국청년당\n§g중국청년당은 청년 튀르크당에 영감을 받은 보정군관학교의 장교들과, 직예군벌의 특권과 족벌주의에 의해 소외된 도시 지식인들로 구성되어 있습니다. 이들은 중국의 군벌들을 제거하는 것과 강력한 중앙정부의 수립을 주장하는 것은 물론, 중국 내의 외세가 누리는 특권과 치외법권을 폐지하는 것을 골자로 하는 민족주의적 의제를 표방합니다. 중국 전역이 중앙정부의 손아귀에 들어가 있는 상황에서 당은 정부가 자신들과 같은 야당의 목소리에도 힘을 실어줄 수 있도록 자유화하는 것을 공개적으로 지지하며 국가를 진정한 20세기 국가로 개편할 계획을 준비하고, 대중에게 적합하지 않다고 여겨지는 모든 실타래를 잘라냅니다.§!"
 QIE_yan_backs_coup: "옌시산이 우리 정부에 합류함"
 QIE_zhang_backs_coup: "장톈란이 우리 정부에 합류함"
 QIE_qu_backs_coup: "취잉광이 우리 정부에 합류함"
