 QIE_anqing_cooperation6_desc: "하나의 중국이라는 이상에 따라, 우리는 남쪽의 안경군벌과 긴밀하게 협력하고 있습니다. 이러한 긴밀한 협력을 통해 우리는 많은 혜택을 받고 있습니다.\n(이는 안경군벌에서 시장자유주의 정당 인기도와 관련 있습니다)"
 QIE_anqing_training: "안경 군사훈련"
 QIE_anqing_training_desc: "안경군벌의 군대는 여전히 구식인 탓에 우리가 그들과의 군사 협력을 강화해 함께 군사훈련을 하는 식으로 돕고 있습니다. 하지만 안타깝게도 이런 것들은 군사적 분투에 부담을 주고 있습니다."
 QIE_anqing_loans: "안경에 차관 지원"
 QIE_anqing_loans_desc: "다른 수많은 북부의 은행들이 추가적인 대출을 제안하고 있다는 것은 우리가 유용할 수 있는 자본이 적다는 것을 의미했습니다. 하지만 안경에서 증가한 영향력은 분명 유용할 것입니다."
 QIE_anqing_reconstruction_aid: "안경 재건 지원"
 QIE_anqing_reconstruction_aid_desc: "안경군벌은 화동대전으로 인해 큰 타격을 받았으며, 지배지역 대부분이 큰 피해를 받았습니다. 하지만 우리가 그들을 도우러 왔으며 재건을 위한 추가적인 도움을 제공하고 있습니다."
 QIE_german_influence_dynamic_modifier: "Peking-Kommission Influence Level"
 QIE_yiguandao_influence_dynamic_modifier: "일관도 영향력 수준\n§g직예정권 전복을 계기로 장톈란과 일관도가 신정부를 지원하기 시작한 시점부터, 이 난해한 종교는 점점 더 많은 정부 활동에 침투하기 시작했습니다. 비록 지금 그들은 유용한 혜택을 제공하고 있지만, 그들에게 적절한 보상을 주는 것은 그들의 영향력을 다루기 어려워질 수 있습니다.\n\n(해당 변동치는 국민대중주의 정당의 인기도와 연관되어 있습니다.)§!\n\n매 24시간마다 갱신"
 QIE_manage_german_influence: "독일의 영향력 관리"
 QIE_manage_german_influence_desc: "푸이의 복벽 이후 독일 기업들은 우리나라에서 불균형한 영향력을 행사해 왔습니다. 독일에서 온 로비스트들, '자문위원'과 장사치들은 매일같이 중국에 와 자신의 부를 쌓으려 노력하고 있으며, 독일의 재정적 지원은 듣던 중 반가운 이야기지만 개혁단체들은 우리 내정에 대한 유럽의 지속적인 지배를 경멸하고 있습니다.\n\n§Y현재 독일의 영향력:§! [?QIE.party_popularity@market_liberal|%0]\n\n우리는 독일의 영향력을 억제할 수 있는 다양한 방법을 가지고 있지만, 비용이 많이 들 수 있습니다. 이와 반대로, 독일의 재정 지원을 받아들일 수도 있지만, 그로 인해 독일의 영향력이 증가할 것이라는 점은 명확한 사실입니다."
 QIE_bribe_lobbyists: "친독 로비스트 매수"
 QIE_bribe_lobbyists_desc: "일부 친독 로비스트들에게 조심스럽게 현금을 '선물'로 나누어 줌으로써, 우리는 그들이 몇 달 동안 침묵을 지키도록 격려할 수 있고, 독일의 영향력을 감소시킬 수도 있을 것입니다..."
 QIE_encourage_domestic_production: "국내 생산 장려"
 QIE_encourage_domestic_production_desc: "중국 국내 산업을 장려함으로써 우리는 독일의 영향력을 낮출 수 있습니다. 그러나 이는 약 2개월 동안 전반적인 산업 효율성에 부정적인 영향을 미칠 것입니다."
 QIE_encourage_anti_german_boycott: "반독 보이콧 장려"
 QIE_encourage_anti_german_boycott_desc: "반외세 시위를 은밀히 지원함으로써, 우린 주요 도시에 대한 독일의 영향력을 줄일 수 있을 것입니다. 그러나 우리가 독일인들의 동맹으로 인식되고 있기에 우리 여당의 지지도를 낮출 것입니다."
 QIE_entice_financial_support: "독일에 자금 지원 요청"
 QIE_entice_financial_support_desc: "북경위원회와 접촉함으로써, 우리는 쉽게 더 많은 자금을 받을 수 있습니다. 그러나 이와 동시에, 이는 우리나라에 대한 독일의 영향력을 증가시킬 것입니다."
 QIE_meet_assembly_parties_decisions_desc: "팔성연합과 독일 후원자들을 위해 개입한 것을 이유로 개혁정당들이 항의의 표시로 의회에서 떠났습니다. 일반 국민은 아직 신경 쓰고 있지 않지만, 개혁정당들을 우리 편으로 만들지 못하면 항의와 불안을 겪기 시작할지도 모릅니다. 국회의장 차오쿤에게 각 의회 정당들을 회유하라는 달갑지 않은 임무가 주어졌습니다."
 QIE_placate_manchu: "종사당과의 회담"
 QIE_placate_YCP: "중국청년당과의 회담"
 QIE_placate_NCERA: "신보황회와의 회담"
 QIE_hire_bandits: "도적단 고용"
 QIE_hire_bandits_desc: "군벌시대의 오랜 전통으로 '녹림군'을 고용하는 것이 비도덕적이긴 해도, 우리 군대의 규모를 값싸게 불릴 방법이긴 합니다. 하지만 이 '병사들'의 실제 전투력은 의심스럽고, 어쩌면 단순히 싸우기보다 우호적인 마을을 약탈하기로 결정할지도 모릅니다."
 QIE_hire_russian_cw_veterans: "러시아 고문단 고용"
 QIE_hire_russian_cw_veterans_desc: "우리나라의 많은 이들이 의화단 운동의 여파를 틈타 동북 지방을 침공한 러시아에 대해 경멸하고 있지만, 러시아의 정치적 격변은 많은 망명 군인들을 만들어냈습니다. 그들을 고용한 후, 아군에게 현대 전술을 가르치게 만든다면 이는 현명한 처사가 될 것입니다."
 QIE_hire_legation_exiles: "공사관 도시의 망명자 고용"
 QIE_hire_legation_exiles_desc: "사회의 쓰레기들이 싸구려 술이나 여자나 고향에서 저지른 범죄로부터의 탈출에 이끌려 상하이나 톈진, 혹은 기타 조계지로 흘러듭니다. 하나 저들의 다수는 온 세계 해군의 전직 선원이며, 저 작자들이 훌륭한 사람들이 아닐지라도, 여전히 우리의 신생 해군 훈련을 도와줄 수 있을 것입니다."
 QIE_hire_flying_tigers: "플라잉 타이거즈 고용"
 QIE_hire_mercenaries_decisions_desc: "우리 군은 현대 전술과 전략에 있어 미숙할 수도 있지만, 지난 몇 년간의 국제적인 혼란은 적절한 비용으로 우리 군을 훈련할 수 있는 경험 많은 외국인들을 부족하지 않도록 만들었습니다."
 QIE_buy_foreign_guns_decisions: "외제 무기 구매"
 QIE_buy_foreign_guns_decisions_desc: "우리의 반타협적 기조는 독일 같은 의화단 운동에 참전한 다른 나라들로부터 무기를 구매하는 것을 막아왔습니다. 물론, 그렇다고 해서 우리가 외제 무기를 살 수 없는 것은 아닙니다. 오스트리아와 그의 준 국가 정부들이나 스칸디나비아 국가들 모두 우리가 구입할 수 있는 무기를 생산할 수 있는 강력한 군수 산업을 보유하고 있습니다."
 QIE_buy_small_arms: "오스트리아제 잉여 소화기 구입"
 QIE_retroengineer_small_arms: "소화기 역설계"
 QIE_buy_support_equipment: "덴마크제 잉여 경기관총 및 지원장비 구매"
 QIE_buy_solothurn: "오스트리아제 잉여 화포 구매"
 QIE_buy_arty: "오스트리아제 잉여 화포 구매"
 QIE_commission_sicilian_ships: "시칠리아산 함선 주문"
 QIE_commission_sicilian_ships_desc: "시칠리아 왕국의 조선소는 세계에서 가장 큰 조선소 중 하나이고, 전 세계로부터 의뢰받고 있습니다. 그뿐만 아니라, 이탈리아 왕국은 벨트크리크로 인해 붕괴했으므로, 우린 반조계주의 기조를 어기지 않으면서 그들과 거래할 수 있습니다."
 QIE_sic_destroyers: "구축함 주문"
 QIE_sic_destroyers_tooltip: "5척의 구축함이 건조된 후 허베이에 도착할 것입니다."
 QIE_sic_subs: "잠수함 주문"
 QIE_sic_subs_tooltip: "7척의 잠수함이 건조된 후 허베이에 도착할 것입니다."
 QIE_sic_cruisers: "순양함 주문"
 QIE_sic_cruisers_tooltip: "2척의 순양함이 건조된 후에 허베이에 도착할 것입니다."
 QIE_sic_convoys: "수송선 주문"
 QIE_zhili_manchu_war_idea: "직청내전"
 QIE_zhili_manchu_war_idea_desc: "우리가 베이징과 그 일대를 장악하는 동안 직예 충성파가 남쪽으로 도망쳐 허난성과 후베이성에 숨어버렸습니다. 우리는 남쪽을 밀어붙여 이 나라를 하나로 만들어야 합니다!"
 QIE_zhili_manchu_war_decisions_category: "남부 작전"
 QIE_zhili_manchu_war_decisions_category_desc: "베이징과 봉천이 맞대고 있는 북쪽 국경을 확보하였지만, 여전히 직예의 반역자 장성들은 남쪽에 숨어있습니다. 남쪽으로 군대를 보내 역적 도당들을 진압하고 온 중국이 천자의 통치 아래에서 통일되도록 만들어야 합니다!"
 QIE_push_to_yellow_river: "황하강 공세"
 QIE_push_to_yellow_river_desc: "우리 작전의 제1단계는 황하로 진격해 직예 병력을 강으로 몰아 섬멸하는 것입니다. 이 단계가 끝나야만, 우리는 작전의 제일 중요한 목표인 뤄양을 공략할 수 있을 것입니다."
 QIE_assault_luoyang: "낙양 공세"
 QIE_assault_luoyang_desc: "낙양은 우페이푸가 사망하기 전까지 그의 본부였던 도시였으며, 현재는 직예 장군들이 각자의 친위 부대를 모아 후퇴해 숨어있는 곳입니다. 이곳을 확보하는 것은 우리의 대의를 위한 기념비적인 승리가 될 것입니다."
 QIE_mop_up_south: "고립된 주둔군 소탕"
 QIE_mop_up_south_desc: "낙양의 함락으로, 우리는 이제 옛 직예군벌의 고립된 주둔군을 파괴하는 데 집중할 수 있을 것입니다. 물론 시간이 오래 걸리겠지만, 산시(섬서)성, 후베이성과 같은 다른 성들의 후방이 안전해야 우리의 통치권을 공고히 하는 데 필수적일 것입니다."
 QIE_final_push: "마지막 공세"
 QIE_final_push_desc: "직예군벌의 마지막 잔당들은 그들이 10여 년 전 국민당을 물리친 우창으로 후퇴했습니다. 물론, 이번에는 그렇게 운이 좋지 않을 것입니다! 우리는 이 역적들을 처단할 것이며, 중국이 우리의 것임을 천명할 것입니다!"
 QIE_buy_german_eqip_decisions: "잉여 독일 장비 구매"
 QIE_buy_german_eqip_decisions_desc: "독일 대사관과의 밀접한 관계 덕분에, 우리가 충분한 자금을 제공하고 독일의 이익집단이 우리나라에서 활동하도록 기꺼이 허락하기만 한다면 세계 최강의 무기를 우리 마음대로 이용할 수 있을 것입니다. 정치력과 £GFX_german_coin_texticon 독일 영향력을 사용하여 강력한 무기를 확보할 수 있습니다.\n\n§Y현재 독일의 영향력:§! [?QIE.party_popularity@market_liberal|%0]\n\n하지만 조심하세요! 우리 군은 독일 장비의 힘을 높이 평가하지만, 일반 국민들은 독일의 광범위한 영향력을 가볍게 여기지 않을 것입니다!"
 QIE_buy_ger_rifles: "독일 소총 구매"
 QIE_buy_ger_support: "독일 지원 장비 구매"
 QIE_buy_ger_arty: "독일제 화포 구매"
 QIE_buy_light_tanks: "독일제 경전차 구매"
 QIE_buy_medium_tanks: "독일제 중형전차 구매"
 QIE_buy_motorized: "독일 차량화 장비 구매"
 QIE_buy_ger_armored_cars: "독일제 장갑차 구매"
 QIE_buy_ger_fighter: "독일제 전투기 구입"
 QIE_buy_ger_cas: "독일 근접항공지원기 구입"
 QIE_buy_ger_tac: "독일 전술폭격기 구매"
 QIE_ger_destroyers: "독일제 구축함 구매"
 QIE_ger_destroyers_tooltip: "소규모 독일 구축함 함대가 재개장과 재장비를 마치고 90일 뒤에 톈진에 도착할 것입니다."
 QIE_ger_subs: "독일 잠수함 구매"
 QIE_ger_subs_tooltip: "구식 독일 잠수함으로 구성된 소규모 함대가 재개장과 재장비를 거쳐 150일 이후에 톈진에 도착할 것입니다."
 QIE_ger_cruisers: "독일 순양함 구매"
 QIE_ger_cruisers_tooltip: "독일 순양함 두 척이 150일 후에 개장된 이후 톈진에 도착할 예정입니다."
 QIE_ger_battleship: "독일제 예비용 전함 구매"
 QIE_battleship_tooltip: "독일 전함 한 척이 150일 안에 톈진에서 재개장 된 이후, 우리 해군으로 인도될 것입니다"
 QIE_ger_convoys: "독일제 수송선 구매"
 QIE_buy_ger_anti_tank: "독일 대전차포 구매"
 QIE_buy_ger_anti_air: "독일 대공포 구매"
 QIE_zhili_reunite_china_decisions_category: "중국 재통일"
 QIE_zhili_reunite_china_decisions_category_desc: "이제 북중국 평야가 우리의 통제하에 놓였으니, 우린 중국재통일운동을 시작할 수 있습니다. 우리의 옛 동맹들에게 손을 뻗어 그들이 겪는 분쟁에서 승리하도록 도와주고, 좌파와 우리의 통치를 반대하는 모든 이들을 무너트려야 합니다. 우리는 칼과 붓으로 다시 한 번 중국의 하나뿐인 지도자가 될 것입니다!"
 QIE_prep_chahar: "몽골에 대항하여 차하얼 방어 준비"
 QIE_prep_chahar_desc: "최근 몽골이 북서 분쟁에서 승리하며 우리 정권이 물러났고, 이에 따라 몽골의 반한 정서에서 우리 정부가 자국민들을 보호할 수 없음이 드러났습니다. 의심할 여지 없이 그들은 우리와 봉천과의 필연적인 전투를 하는 동안 우리를 공격할 준비를 하고 있으니, 만일의 사태에 대비해 국경 방어를 준비해야 합니다."
 QIE_demand_anqing_submit: "[ANQ.GetNameWithFlag] 측과의 접촉"
 QIE_demand_anqing_submit_desc: "새로운 공화정부가 반타협기조를 고수하는 가운데, 일각에서는 안칭에서 천 감군과 접촉하는 것이 신중한 조치가 될 수 있을지에 대한 의문을 제기하고 있습니다. 천 감군은 봉천과 확고한 동맹을 맺지도 않았고, 어쩌면 그가 완전히 북부의 반역자 편에 서기 전에 천 감군의 영향력을 낚아채서 확보할 수 있을지도 모릅니다."
 QIE_reach_out_to_mas: "마가군벌과 접촉"
 QIE_reach_out_to_mas_desc: "서쪽의 마가군벌은 직예와 유대를 맺고 있으며, 그들과 접촉해 우리 정부를 인정하도록 요청해야 합니다. 그들과의 유대가 그들의 승낙도 불러오길 바랄 뿐입니다."
 QIE_attack_warlord_desc_SHX_guominjun: "펑위샹과 국민군 잔당이 산서의 권력을 잡았습니다. 그들은 고립되어 있는 편이고, 일방적으로 공격한다고 해도 봉천과 동맹 상태였던 옌시산을 공격하는 것과는 다르게 별다른 대응이 없을 것입니다."
 QIE_attack_warlord_desc_SHX_yan: "옌시산 독판은 오랫동안 봉천정부와 연을 이어왔고 지난 직봉전쟁에서 봉천을 지원했습니다. 만약 우리가 옌 독판을 공격한다면 봉천이 그들 편을 들고 나설 것입니다. 하지만 몇 강경파 장군들이 [FNG.GetLeader](이)가 대응하기 전에 산서를 분쇄하고 몇 달 간의 유예 기간을 얻을 수 있는 기습공격 작전을 만들었습니다. 다른 장군들은 그들이 급작스런 공격을 준비하고 있지 않다면서 이 계획에 의구심을 표했습니다. 그래도 계획이 성공만 한다면 옌시산이 봉천과 확실한 동맹을 맺기 전에 옌시산과 그의 군대를 분쇄할 수 있을 것입니다."
 QIE_attack_warlord_desc_SQI_coup: "시대착오적이고 역겨운 군주정을 통해 산둥을 이끄는 취잉광은 직접적으로 정변에 지지를 보내지는 않았지만, 숙청을 피해 만주 귀족들과 복벽주의자들이 매일 그곳으로 도망치고 있습니다. 우린 저 복벽주의의 전초기지를 파괴하고 중국이 공화정으로 남도록 보호해야 합니다."
 QIE_attack_warlord_desc_GXC: "저 멍청한 남부 놈들은 우리의 권위에 저항할 수 있다고 생각하는 걸까요? 일본과 봉천을 처리했으니, 이제 우리는 남부로 진군하여 이 반역자들을 분쇄해야 할 것입니다."
 QIE_attack_warlord_desc_SZC: "내전이 끝난 후 [SZC.GetName](은)는 중국의 보편적 지배자로 인정해달라는 우리의 요청을 무시해왔습니다. 우리는 그들이 가는 길이 잘못되었음을 보여주어야 할 것입니다!"
 QIE_attack_warlord_desc_YUN: "중국을 통일하기 위해선, 우린 윈난의 산속에 숨어있는 반역자들을 처단해야 할 것입니다!"
 QIE_attack_warlord_desc_HNN: "후난은 남부로 향하는 중요한 전략적 통로를 통제하고 있기 때문에, 우리가 중국을 진정으로 통일하기 위해서는 이를 반드시 확보해야 합니다."
 QIE_attack_warlord_desc_LEP: "설립 이래, [LEP.GetName](은)는 독일의 애완견에 지나지 않았고, 그들의 손짓과 부름에 순종해왔습니다. 우리는 이 외국 첩자들을 일소하고 이 지역을 진정한 중국인의 지배 아래로 되돌려 놓아야 합니다!"
 QIE_attack_warlord_desc_ANQ: "안경은 스스로를 계몽된 통치의 보루라 자처하지만, 봉천의 꼭두각시에 지나지 않습니다!  그들을 향해 진격해 나가 섬멸합시다!"
 QIE_kill_KUM_khan: "[KUM.GetNameWithFlag] 섬멸"
 QIE_kill_KUM_khan_desc: "[KUM.GetName]의 비겁한 통치자들은 외딴 사막의 파편을 지배하고 있지만, 그런데도 우리의 권위에 대항하고 있습니다. 우린 그들을 찾아간 뒤, 반드시 섬멸해낼 것입니다!"
 QIE_rein_in_KUM_zhili: "[FROM.GetNameWithFlag]에게 복종 요구"
 QIE_rein_in_KUM_zhili_desc: "[FROM.GetName] 일대는 황무지인데다가, 군대를 보내 그들을 달래는 것은 모두에게 시간 낭비일 것입니다. 대신 그들이 우리의 권위에 복종하도록 요구합시다!"
 QIE_zhili_kill_SIK: "[SIK.GetNameWithFlag] 토벌"
 QIE_zhili_kill_SIK_desc: "지난 몇 년 동안의 소요로 인해, 서북에 자리 잡고 있던 신장성은 우리의 통치를 벗어났습니다. 우리는 그들에게 신장이 중국 일부라는 것을 상기시켜야 할 것입니다!"
 QIE_manchu_reunite_china_decisions_category: "중국 재통일"
 QIE_manchu_reunite_china_decisions_category_desc: "북중국 평야에 대한 우리의 새로운 통치가 확고해짐에 따라, 우리는 중국의 나머지 지역을 확보하는 것을 생각할 여유가 생겼습니다. 자질구레한 왕들처럼 자신의 영지를 다스리는 역적도당 군벌들은 검에 찔려 죽을 것입니다!"
 QIE_demand_sichuan_submit_to_authority: "사천 복종 요구"
 QIE_demand_sichuan_submit_to_authority_desc: "쓰촨성의 권력자인 보정계는 오랜기간 신보황회와 연을 맺은 사이였습니다. 그들을 섬멸하는 대신에 이 연을 통해 황제의 권위를 인정해달라고 요청합시다!"
 QIE_demand_mas_submit_to_authority: "마가군벌 복종 요구"
 QIE_demand_mas_submit_to_authority_desc: "마가는 저 멀리 떨어져있고 정복하기 힘든 지역을 지배하고 있습니다. 우리 군대가 사막과 산들을 넘어 진격하느라 시간을 낭비할 바에는 그들에게 우리의 권위를 인정하고 황제의 인척이자 최근 이슬람교로 개종한 아이신기오로 푸공을 총독으로 받아들이라고 이야기 해봅시다."
 QIE_demand_shandong_submit_to_authority: "취잉광의 충성 맹세 요구"
 QIE_demand_shandong_submit_to_authority_desc: "산둥성장 취잉광은 헌신적인 행정관입니다. 그가 반정을 지지하지는 않았지만 그를 베이징으로 초대해 황제께 충성을 맹세토록 하고 폐하께서 온 중국을 다스릴 적법하고도 신성한 존재임을 공식적으로 인정하도록 만들어야 합니다!"
 QIE_prepare_national_pacification_campaign: "안국운동 준비"
 QIE_prepare_national_pacification_campaign_desc: "수많은 불충한 직예 장군과 그들의 사병들을 숙청했지만 이로 인해 우리 군은 어떠한 주요 작전에도 대비하지 못했습니다. 중국 통일을 위한 고행을 시작하기 전에 우리 군이 제대로 훈련되고 준비되었는지 확인해야 합니다."
 QIE_prepare_western_thrust: "서부 공격 준비"
 QIE_prepare_western_thrust_desc: "중국의 서쪽은 산과 험한 지형으로 가득합니다. 중요한 군사작전을 시작하기 전에 이곳에 기반 시설들을 지어놔야 합니다."
 QIE_prepare_southern_thrust: "남부 공격 준비"
 QIE_prepare_southern_thrust_desc: "중국 남부로 향하는 경로는 말할 것도 없이 열악한 상태입니다. 대규모 병력을 이곳을 통해 이동시키기 전에, 우리는 우리의 용맹한 병사들을 지원할 병참이 제대로 돌아갈지 부터 확인해야 합니다."
 QIE_prepare_eastern_thrust: "동부 공격 준비"
 QIE_prepare_eastern_thrust_desc: "해안을 확보하기 위해서는 아군의 동진을 가로막는 산을 넘어야 합니다 우리 군대가 어떤 작전에서든 충분한 지원을 받을 수 있도록 야전 공병들이 투입될 것입니다."
 QIE_manchu_attack_decision: "[FROM.GetNameWithFlag] 공격"
 QIE_manchu_attack_west_desc: "[FROM.QIE_manchu_attack_west_desc]"
 QIE_manchu_attack_west_desc_SHX: "산간 지방에 대한 [SHX.Get Leader]의 지배는 여전히 눈엣가시로 남아 있습니다. 우리는 그를 무너트려야만 합니다!"
 QIE_manchu_attack_west_desc_XSM: "[XSM.Get Leader](이)와 그의 가문은 사막의 백성들을 충분히 오랫동안 지배해 왔습니다! 이제 그들을 마가의 폭압적인 통치에서 해방시켜 우리 편에 서도록 만들 때입니다."
 QIE_manchu_attack_west_desc_SIK: "비록 베이징에서 멀리 떨어져 있지만, 신장을 통제하게 된다면, 우리의 서쪽 국경을 안전하게 지켜낼 것이고, 대초원으로부터의 어떠한 침입을 막아줄 것입니다."
 QIE_manchu_attack_west_desc_KUM: "[KUM.GetName](은)는 우리의 계몽적인 통치에 불평이나 하는 벽지일 뿐입니다. 하미로 진격하여 그들이 우리의 통치를 따르도록 만듭시다!"
 QIE_manchu_attack_west_desc_ETS: "튀르키스탄의 이슬람 당국이 우리의 통치로부터 완전히 독립하겠다고 선언했습니다. 이 지역을 다시 우리 품으로 되돌아오게 합시다!"
 QIE_manchu_attack_east_desc: "[FROM.QIE_manchu_attack_east_desc]"
 QIE_manchu_attack_east_desc_SQI: "산둥 반도는 황해에서 중요한 요충지이며 적 해군의 침략으로부터 해안선을 방어하기 위해 산둥 반도를 우리의 통제 하에 놓아야 합니다."
 QIE_manchu_attack_east_desc_ANQ: "역적 감군 [FROM.GetLeader]의 본거지인 안칭성은 여전히 우리의 통제 밖에 있습니다. 안칭이 우리의 것임을 확실히 해야 합니다!"
 QIE_manchu_attack_east_desc_LEP: "[FROM.Get Leader](와)과 그의 독일 측근들은 난징과 주변 영토를 계속 지배하고 있으며, 유럽의 기업들은 가난한 소작농과 농부들을 착취하여 농산물을 유럽으로 보내고 있습니다. 이제 멈춰야 합니다! 이 지역을 해방시키고 그곳의 소작농들에게 황제의 자비로움과 관대함을 보여줘야 합니다!"
 QIE_manchu_attack_south_desc: "[FROM.QIE_manchu_attack_south_desc]"
 QIE_manchu_attack_south_desc_HNN: "[FROM.GetLeader]의 잘못된 관리로 인해, 후난은 끔찍한 고통을 받고 있습니다. 기아, 전염병, 그리고 전쟁이 이 성을 황폐화했으니, 이제 이들을 해방해 다시 우리 품에 안기도록 하는 것이 우리의 의무입니다!"
 QIE_manchu_attack_south_desc_YUN: "[FROM.GetLeader](이)가 폭력 행위와 조작을 통해 윈난에 대한 지배력을 확보했고, 이제 그는 자신의 범죄에 대한 대가를 치루어야 합니다! 우리는 이 지방의 사람들이 우리의 자비로운 통치하에서 번영할 수 있도록 보장할 것입니다."
 QIE_manchu_attack_south_desc_SZC: "사천을 확보하는 것은 중국 통일이라는 과업에 있어 가장 중요한 일이 될 것입니다. 이들은 매우 중요한 기로에 서있으며 확실한 통제 하에 있도록 해야 합니다."
 QIE_manchu_attack_south_desc_GXC: "[FROM.GetLeader]의 광시 지배는 결국 광시성을 파멸시켰습니다. 우린 광시 해방을 위해 행진해야 하며, 남부 지방에 대한 통제를 확고히 해야 합니다!"
 QIE_manchu_attack_KUM: "[KUM.GetNameWithFlag] 섬멸"
 QIE_rein_in_KUM_manchu: "[KUM.GetLeader]에게 충성맹세 요구!"
 QIE_rein_in_KUM_manchu_desc: "[KUM.GetName]의 칸은 이전에 황제 폐하께 충성을 맹세했습니다. 우리는 이 충성의 끈이 아직 이어져 있는지 확인하고, 이들의 수도에 즉시 특사를 보내야 합니다!"
 QIE_manchu_attack_ETS: "[ETS.GetNameWithFlag] 토벌"
 QIE_endgame_FP_decisions_category: "우리의 영향력 확장"
 QIE_endgame_FP_decisions_category_desc: "이제 중국 대부분을 통일했으니, 옛 중국의 나머지 지역을 목표로 삼을 수 있게 되었습니다. 몽골, 티베트, 공사관 도시, 그리고 다른 지역들은 반드시 굴복해야만 할 것입니다!"
 QIE_integrate_tibet: "[TIB.GetNameWithFlag] 통합"
 QIE_integrate_tibet_desc: "티베트 청년당은 현대화 계획을 통해 이 지역을 관리하는 데 도움을 주었으며 우리 정부와 긴밀한 관계를 유지해 왔습니다. 그렇지만 이제 그들이 중국에 정식으로 합류할 시간이 찾아왔습니다. 그런데도 아직 문제가 남아있습니다. 그들이 자치를 누리도록 허락해야 할까요, 아니면 우리가 직접 통치해야 할까요?"
 QIE_destroy_mongolia: "[MON.GetNameWithFlag] 침공"
 QIE_destroy_mongolia_desc: "몽골은 신해혁명 이후 줄곧 독립을 유지했습니다. 우리의 북쪽 국경에 대한 경계를 강화하기 위해 몽골 지방의 이 불량 국가로부터 최북단 국경을 되찾아냅시다."
 QIE_destroy_tibet: "[TIB.GetNameWithFlag] 침공"
 QIE_destroy_tibet_desc: "티베트는 1911년 신해혁명 이후 우리의 영향권에서 벗어나 있으며, 대청의 완전한 통일을 위해 필요한 성입니다. 우리의 서부 국경과 영유권을 되찾고 남쪽의 국경을 복원해야 합니다."
 QIE_destroy_uyghurs: "[ETS.GetNameWithFlag] 침공"
 QIE_destroy_uyghurs_desc: "신장 지방은 중앙 정부의 통제와는 거리가 멀었지만, 이곳은 오랫동안 우리의 최서단 자연 국경으로 여겨져 왔습니다. 신해혁명 이후, 그것은 우리가 통제할 수 없게 되었습니다. 서쪽으로의 원정을 준비함으로써 우리 국경의 회복을 추구해야 합니다."
 QIE_liu_menggeng_plan_category: "류멍겅의 계획"
 QIE_jiang_baili_plan_category: "장바이리의 계획"
 QIE_jiang_plan_mission: "장바이리의 계획 실행"
 QIE_jiang_baili_phase1: "1단계 - 국경요새 건설"
 QIE_jiang_baili_phase2: "2단계 - 해안요새 건설"
 QIE_jiang_baili_phase3: "3단계 - 도시요새 건설"
 QIE_liu_plan_mission: "류멍겅의 계획 실행"
 QIE_liu_menggeng_phase_1: "1단계 - 군의료에 투자"
 QIE_liu_menggeng_phase_2: "2단계 - 공병지원대대에 투자"
 QIE_liu_menggeng_phase_3: "3단계 - 내륙 철도에 투자"
 QIE_yiguandao_decisions_category: "일관도 영향력"
 QIE_yiguandao_decisions_category_desc: "장톈란은 직예군벌을 타도하는 것에 도움을 준 것에 이어, 그가 이끄는 난해한 종교단체인 일관도를 통해 우리에게 전폭적인 지원을 아낌없이 베풀었습니다. 그들은 정치적 영향력을 대가로 엄청난 보너스를 줄 수 있지만 우리 정부 내의 그들에게 얼마나 많은 영향력을 줄 수 있는지 신중하게 생각해야 합니다. 장톄란이 순수한 자비심으로 우리를 돕고 있다고 생각하는 사람은 극소수에 불과합니다...\n\n§Y현재 일관도 영향력:§! [?QIE.party_popularity@national_populist|%0]"
 QIE_raise_yiguandao_militia: "일관도 민병사단 모집"
 QIE_raise_yiguandao_militia_desc: "일관도는 성소와 성지, 순례길을 보호하는 '수호군'을 부리고 있습니다. 장톈란은 이 사병들을 우리 지휘체계에 편입시킬 수 있을 것입니다."
 QIE_refugee_workforce: "난민 징집을 통한 노동력 확충"
 QIE_refugee_workforce_desc: "산둥의 일관도가 지배하는 지역은 실업자와 굶주린 난민들로 붐비고 있으며, 이들 대부분은 구원을 바라며 일관도로 개종했습니다. 이에 장톈란이 해결책을 내놓았습니다. 난민들을 장 사존의 손에서 빼낸다면 사존은 그들이 새로운 공장을 짓고 우리의 전쟁 준비를 돕도록 보장해줄 것입니다."
 QIE_yiguandao_infiltraitors: "일관도 잠입자 파견"
 QIE_yiguandao_infiltraitors_desc: "수천명의 피난민들은전쟁의 물결을 피해 썰물빠지듯 우리 국경을 드나들고 있습니다.  일부 일관도 난민들을 옛 옷으로 위장해 본국으로 돌려보내는 것은 어렵지 않을 것입니다. 그곳에서 그들은 적의 병력 이동을 보고하고 주요 적 산업을 사보타주할 수 있을 것입니다."
 QIE_arrest_yiguandao_priest: "일관도 전도사의 체포 영장 논란"
 QIE_arrest_yiguandao_priest_desc: "우리는 주요 도시에서 떠오르는 주요인물 몇 명을 체포함으로써 일관도의 영향력을 억제할 수 있었습니다. 이 도시들은 악의 중심지이고, 성직자가 어떤 일에 관여했다고 비난하는 것은 어렵지 않을 것입니다... 비윤리적인 취미같은 것 말입니다.. 이로 인해 장톈란의 정부 영향력이 일부 제거되겠지만, 동시에 우리 정부는 표면적인 동맹을 추적하기 위한 자원을 잃을 것입니다."
 QIE_northwest_conflict_decisions_category: "서북 분쟁"
 QIE_northwest_conflict_decisions_category_desc: "마가, 티베트, 그리고 몽골 간의 분쟁이 전쟁으로 번졌습니다. 우리가 현실적으로 분쟁에 직점 개입할 수는 없지만, 마가군벌에 원조와 물자를 보낼 수는 있습니다. 과거 군벌 내의 특정 인원들과의 문제가 있기는 했지만 지금 그들을 돕는다면 미래에 그들의 사람을 한 몸에 받을 것이며, 이들 지역이 중국인의 손에 들려있는 것 또한 주요 관심사입니다."
 QIE_send_manpower_to_mas: "'의용군' 파병"
 QIE_send_manpower_to_mas_desc: "우리 병사들을 우리의 나눠진 영토 사이사이의 험난한 지형을 통해 전장으로 보내기에는 보급과 이동의 어려움으로 인해 현실적으로 힘들며, 대신 마가군벌을 위해 싸울 '자원병'들을 보낼 수 있습니다. 하지만 우리 사단들의 약화를 막기 위해 오직 한 번만 보낼 수 있습니다."
 QIE_send_heavy_equip_to_mas: "중장비 지원"
 QIE_send_heavy_equip_to_mas_desc: "대포와 기관총은 지난 수십 년간 군벌 분쟁의 결정적 요인이었으며,[XSM.GetLeader](이)rk 적절한 화력 지원을 받을 수 있도록 하는 것이 승리를 확보하는 데 있어 매우 중요합니다."
 QIE_send_guns_to_mas: "소화기 지원"
 QIE_send_guns_to_mas_desc: "모든 병사들은 소총이 필요하며, 마가군벌은 우리와 같은 산업 능력을 가지고 있지 않습니다. 우리의 오래된 여분 소총들을 보내서 그들의 사단이 최대한의 전투력을 갖추도록 해야 합니다."
 QIE_fng_supports_yan_unless_we_win_fast: "봉천의 산서 개입"
 QIE_fng_supports_yan_unless_we_win_fast_desc: "옌시산 독판은 봉천정부와 정식으로 협력하지는 않았지만, 장쭤린과 오랜 인연을 맺고 있으며, 지난 직봉전쟁 때 그를 지원했습니다. 최근 산시와의 충돌로 장쭤린이 준비가 안된 상태에서 허를 찔렸지만 오래가지 못할 겁니다. 우리가 산시를 빨리 섬멸할 수 없다면, [FNG.GetNameDef]도 전 동맹을 보호하기 위해 전쟁에 참여할 것입니다."
 QIE_fng_supports_yan_unless_we_win_fast_FNG_version: "봉천의 산서 개입"
 QIE_fng_supports_yan_unless_we_win_fast_FNG_version_desc: "옌시산 독판은 봉천정부와 정식으로 협력하지는 않았지만, 장쭤린과 오랜 인연을 맺고 있으며, 지난 직봉전쟁 때 우리를 지원했습니다. 최근 발생한 [QIE.GetName] 측과 산시와의 충돌로 인해 우리는 허를 찔리고 아무런 준비도 못 했지만, 오래 지속되지는 않을 것입니다. 청이 산시를 빨리 섬멸하지 못한다면 전쟁에 가담하여 옛 동맹국을 지킬 수 있는 기회를 얻을 수 있을 것입니다."
 QIE_request_LEP_support_during_FNG_war: "[LEP.GetLeader]에게 전쟁 참여 요청"
 QIE_request_LEP_support_during_FNG_war_desc: "팔성연합 붕괴 당시 정부에 대한 우리의 원조에도 불구하고, [LEP.GetLeader] 원수는 기본적인 소통 이외의 요청에는 대부분 답변을 거부한 채 스핑크스와 같은 태도를 유지하고 있습니다. 하지만 그럼에도 그는 화동대전 동안 우리가 지원해 주었기에 그 자리에 있는 것이고, 이 절박한 시기에 우리는 그에게 연락해서 우리를 도와 [FNG.GetNameDef](을)를 파괴하도록 그를 설득해야 합니다."
 QIE_dam_breaching_decisions_category: "황하 제방 폭파"
 QIE_dam_breaching_decisions_category_desc: "위험하긴 하지만 황하를 따라 지어진 둑을 뚫으면 침략군의 속도가 상당히 느려지고 우리 병사들이 방어전을 훨씬 더 잘 치를 수 있을 것입니다. 그래도 우리 인구와 경제에 대한 비용은 높을 것입니다."
 QIE_relocate_civilians_out_of_danger_area: "위험 지대에서 민간인 소개"
 QIE_relocate_civilians_out_of_danger_area_desc: "제방을 뚫었을 때 홍수가 일어날 곳에 상당한 자원을 투입하여, 우리는 어느 마을이 가장 위험한지 파악하고 그곳의 거주민들을 이동시킬 수 있습니다. 이것은 인기가 없겠지만, 앞으로 겪을 수많은 머리 아픈 일들을 덜어줄 것입니다."
 QIE_breach_dams_channel_water_north: "정저우 제방 폭파 - 북부 수로"
 QIE_breach_dams_channel_water_south: "정저우 제방 폭파 - 남부 수로"
 QIE_rebuild_from_flood_damage_kaifeng: "홍수 피해 복구"
 QIE_rebuild_from_flood_damage_kaifeng_desc: "전쟁이 끝났으니, 우린 이제 홍수로 황폐해진 지역을 재건해야 할 것입니다."
 QIE_rebuild_from_flood_damage_north: "홍수 피해 복구"
 QIE_rebuild_from_flood_damage_north_desc: "전쟁이 끝났으니, 우린 이제 홍수로 황폐해진 지역을 재건해야 할 것입니다."
 QIE_anqing_diplomacy_decisions_category: "안경과의 외교"
 QIE_anqing_diplomacy_decisions_category_desc: "안경군벌은 남경군벌과의 전쟁에서 승리하는데 우리에게 큰 빚을 졌습니다. 또한 그들은 우리 정부를 인정하고 통일된 중국이라는 생각을 지지하고 있습니다. 그 꿈이 현실로 이루어지도록 해야 합니다.\n\n§g현재 §Y청 영향력§!: §H[?ANQ.party_popularity@market_liberal|%1]§! §Y(안경 시장자유주의 지지도)§!"
 QIE_develop_wuchang: "우창 개발"
 QIE_develop_wuchang_desc: "우창-안칭 지역을 개발하기 위해 안경군벌과 함께 노력한 점에 비춰 볼 때, 우리는 이 지역에 직접 투자하고 우리의 산업을 강화할 수 있습니다. 내부적으로 안전한만큼 전략적 깊이도 더할 수 있을 것입니다."
 QIE_anq_visit_nanjing: "푸이의 난징 방문"
 QIE_anq_visit_nanjing_desc: "천댜오위안이 안정적으로 난징에 자리잡았고, 우리가 그의 정부에 큰 영향력을 행사하고 있으니 이제 황제 폐하의 난징 방문으로 이를 기념할 때입니다. 이는 안경군벌 내에서 황제의 인기를 끌어올릴 수 있을 것입니다."
 QIE_anq_wu_and_chen_decision: "우페이푸의 천댜오위안 방문"
 QIE_anq_wu_and_chen_decision_desc: "우페이푸는 중국에서 가장 존경받는 인물입니다. 직예군벌에 대한 그의 영향력은 부정할 수 없습니다. 우페이푸는 안경의 지도자인 천댜오위안이 있는 난징으로 가서 그를 방문하여 중국의 미래를 보장하기 위해 청과 더 긴밀한 관계가 필요하다고 그를 설득해야 합니다."
 QIE_anq_organise_intellectual_meeting: "지식인 회의 개최"
 QIE_anq_organise_intellectual_meeting_desc: "북경연락위원회는 난징에서 대규모 지식인 모임을 조직하고자 하고, 조직화를 위해선 약간의 노력이 필요하겠지만 통일이 멀지 않았다는 것을 중국 국민들에게 보여주는데 도움이 되기를 바랍시다. 더 나아가, 통일된 중국을 향한 신뢰의 도약을 꺼리는 다른 군벌들 사이에 긴박감을 조성해야 합니다. 안경의 지도자 천댜오위안은 이에 민감해야 할 것입니다."
 QIE_anq_counter_message: "반박 성명 배포"
 QIE_anq_counter_message_desc: "천댜오위안의 끔찍한 말에 대응하고자 우리는 그의 메세지가 틀렸음을 안경과 중국에 퍼트려야 합니다. 중국의 운명이 걸린 상황에서 지방자치는 아무것도 아닙니다."
 QIE_anq_send_delegation: "안경과의 공식적 협의"
 QIE_anq_send_delegation_desc: "가끔은 중국 동부의 가장 강력한 두 세력 사이에 무슨 일이 벌어지고 있는지 국민들이 알 필요가 있습니다. 북경연락위원회는 안경과 청의 관계를 논의하기 위해 난징에서 대규모 공개 회담을 개최할 것을 제안했습니다."
 QIE_reach_out_to_anqing_before: "[ANQ.GetNameWithFlag]에게 접촉"
 QIE_reach_out_to_anqing_before_desc: "남경군벌과의 전쟁 중 안경에 대한 우리의 지지는 잊히지 않았습니다. 그들은 우리와 우호적인 관계를 유지해 왔고, 일본과 전쟁이 임박해오며 많은 우페이푸의 고문들이 천댜오위안에게 연락하여 정식으로 동맹에 가입하도록 설득하라고 제안하고 있습니다."
 QIE_reach_out_to_anqing_during: "[ANQ.GetNameWithFlag]에게 접촉"
 QIE_reach_out_to_anqing_during_desc: "우리는 지금 전쟁 중입니다. 안경은 중국의 미래에 대한 우려가 깊어짐에 따라 더 이상 놀음이나 하고 앉아있을 수는 없습니다. 우리는 그들에게 즉시 연락해서 우리의 명분을 위해 그들을 확보해야 합니다."
 QIE_reach_out_to_anqing_after: "[ANQ.GetNameWithFlag]에게 접촉"
 QIE_reach_out_to_anqing_after_desc: "우리가 안경의 도움없이 전쟁에서 승리했다지만 그들은 여전히 우리에게 중요한 이들입니다. 그들은 반드시 다음 단계로 넘어가 우리 동맹에 동참해야 합니다."
 QIE_reach_out_to_anqing_after_again: "[ANQ.GetNameWithFlag]에게 접촉"
 QIE_reach_out_to_anqing_after_again_desc: "다시 한 번 안경이 우리를 거절했지만, 우리는 물러서지 않을 것입니다. 이번에는 거절한다는 말이 선택사항이 되지 않을 것입니다."
 QIE_war_goal_anqing_for_refusal_faction: "무력에 의한 통합"
 QIE_war_goal_anqing_for_refusal_faction_desc: "안경은 더 이상 우릴 거부할 수 없습니다. 천댜오위안은 할 수 있을 때 굴복했어야 합니다. 이제 그가 대가를 치루어야 할 것이며, 우리는 외교관이 아닌 군대와 함께 난징으로 진격할 것입니다."
 QIE_anqing_attempt_training_again: "안경 군사훈련 협의 재개"
 QIE_anqing_attempt_training_again_desc: "안경은 병력을 더 훈련시키고 이미 합의한 것보다 더 많은 군사 협력을 늘리는 것을 거부했지만, 우리가 설치한 군사협력위원단은 우리 정부에게 이번에는 안경과 더 많은 협력을 할 수 있기를 희망하며 회담을 재개하라고 조언했습니다."
 QIE_anq_contact_anticoncessions_leaders: "반외세파 지도자들과의 접촉"
