 qiedom.4.t: "왕청빈의 사망"
 qiedom.4.d: "오늘 이른 아침, 직예군벌의 원로이자 차오쿤의 주요 협력자였던 왕청빈이 노환으로 세상을 떠났습니다. 그의 죽음 그 자체로 인해 우리 지휘체계가 흔들리게 되었으며 동시에 걱정스러운 동향을 보여줍니다. 많은 직예군 간부들은 나이가 많거나 건강이 나쁘거나 혹은 둘 다인 예도 있으며 우리 군에 만연한 부패는 젊은 장교들의 계급 상승을 막고 있습니다. 이를 심각하게 받아들이지 않는다면, 우리 최고사령부는 새로운 기술과 교리에 적응하길 두려워하고 회피하는 노망난 늙은이들로 가득 찰 것입니다."
 qiedom.4.a: "나이가 곧 지혜라면서?"
 qiedom.5.t: "검은 월요일의 여파"
 qiedom.5.d: "검은 월요일 이후 몇 주간 우린 최악의 상황을 모면한 듯했지만 지난 며칠 사이에 독일 계열사들이 공급망 문제와 가격 인상으로 타격을 받았습니다. 유럽과 아메리카 대륙의 경제 혼란보다는 그 규모가 작지만, 우리 경제를 날려버리기엔 여전히 충분합니다"
 qiedom.5.a: "빌어먹을!"
 qiedom.13.t: "선거 결과 - 승리!"
 qiedom.13.d: "선거는 치를 수 있을 정도로 안정적인 지역 각지에서 결과가 날라왔습니다. 투표율은 (예상했던 대로) 상당히 낮았지만, 베이징과 같은 도시에서는 지식인, 개혁가, 이전에 우리의 통치에 반대했던 이들로부터 기록적인 수의 표를 받았습니다. 독일의 지원은 사라졌지만, 우리의 개입이 우리에게 정치적 정당성과 지방의 지지를 안겨준 것 같습니다.\n\n이번 승리로 차오쿤 의장은 사임을 발표했으며, 옌후이칭이 그 뒤를 잇게 될 것입니다. 우페이푸가 이 결정에 얼마나 큰 영향을 끼쳤는지는 불분명하지만, 옥수는 신정부에 악영향이나 끼칠 차오 의장의 술 냄새나는 행패를 원치 않았음은 분명합니다."
 qiedom.13.a: "조작할 필요도 없었구만 그래!"
 qiedom.14.t: "종사당과의 회담"
 qiedom.14.d: "안경을 공격하기로 한 우리의 결정에 대해 화합회를 제외한 모든 의회 대표들이 건물에서 퇴장하는 것으로 대답했습니다. 이제 차오 의장은 종사당의 중진들을 만나 대화를 한 다음에 그들의 충성심을 보장받아야 합니다.\n\n'여러분, 일본의 침략은 만약의 영역이 아닌 시간문제입니다. 우리나라의 안전을 보장받기 위해서는 독일의 지속적인 도움이 필요합니다!'\n\n처음에는 차오 의장이 많은 만주 귀족들을 설득하는 데 성공했지만 궈부뤄룬치를 비롯한 젊은 수완가 중 일부는 의장의 제안에 시큰둥해했습니다. 몇 시간 후에 그들은 '제국 문화'를 보존한다는 명시적인 목적으로 만주 황족에게 지급하는 '고액 연금'과 합의했습니다. 고작 뇌물에 불과하지만, 이는 곧 평화를 유지시킬 것입니다."
 qiedom.14.a: "차오 의장에게 뇌물은 낯설지가 않겠지..."
 qiedom.15.t: "중국청년당과의 회담"
 qiedom.15.d: "젊은 이상주의자인 보정사관학교 생도들과 도시의 개혁가들이 연합한 중국청년당은 차오쿤의 개입 연설에 대해 가장 적대적인 반응을 보였습니다. 화동대전에 개입하는 것이 외세의 이익에 대한 항복이라면서 회의장을 박차고 나온 것이 그 첫 번째였습니다. 이제 차오쿤은 그들의 충성을 보장받아야 합니다.\n\n처음에 그들은 모든 협상 요청을 끈질기게 거부했지만 결국 협상을 받아들였습니다. 그들은 군대의 자율성을 높이고 보정 교육과정에 대한 감독을 끝낸다면 우리에게 계속해서 충성을 바칠 것입니다. 이 타협으로 인해 앞으로의 충성을 유지하기는 힘들어지겠지만, 우리에게 필요한 것은 지금의 충성입니다."
 qiedom.15.a: "이걸로 그들이 따르길 바라야겠군."
 qiedom.16.t: "신보황회와의 회담"
 qiedom.16.d: "신보황회는 가장 마지막으로 항의와 함께 회의장에서 박차고 나간 이들로 의회로 돌아오라고 설득하기가 가장 어려울 것입니다. 이들은 중국의 소작농들과 교외의 농부들을 대변하며, 지도자들은 주민들을 가부장적 접근법으로 대합니다. 차오 의장은 개혁운동을 향한 그들의 헌신에 회의적이지만 그럼에도 불구하고 지도자들 중 하나인 Y. C. 제임스 옌을 만났습니다. 처음에 옌은 망설였지만 결국 타협에 응했습니다. 베이징의 정부가 통제하는 산업체들은 빈곤한 소작농들을 돕기 위한 농기구와 다른 시골 지원품들을 생산할 것입니다."
 qiedom.16.a: "쉬웠구만, 뭘."
 qiedom.17.t: "다시 정상화된 의회"
 qiedom.17.d: "차오 의장의 지속적인 정당들과의 협상과 '선물 증여' 덕분에, 모든 정당이 의회에 복귀할 수 있었습니다. 이 힘없는 의사 결정 기구는 다시 한번 의장과 우페이푸의 의제에 도장이나 찍는 자동 날인기로 일해줄 것입니다."
 qiedom.17.a: "완벽하군."
 qiedom.18.t: "산시 동부에서 사업 확장을 개시한 독일 광산 회사"
 qiedom.18.d: "제국에게 있어, 산서는 항상 좋은 석탄과 유용한 금속들이 가득한 땅이었습니다. 제4차 직봉전쟁 이후, 우리는 과거 옌시산의 산서군벌이 다스리던 산시 동부를 직접 통치하게 되었는데, 이는 우리와 산서군발 간의 마찰을 불러일으켰지만, 산서 측 군사력이 우리 군사력과 비교가 되지 않았기에 지금까진 별다른 문제가 없었습니다. 나머지 산서 지방과 마찬가지로 산시 동부에도 석탄과 철이 풍부한데, 이에 여러 독일 기업들이 이 지방에 관심을 가지고 탄광과 철광산들을 매입하였습니다. 이 광산들이 산서 군벌과의 국경 근처에 자리 잡고 있긴 하지만 최근까지 특별한 문제는 발생하지 않았었습니다.\n\n하지만, 최근 산시 동부의 기업들이 채굴 활동을 확대하고, 광산중 일부를 산서군벌 영토 안까지 확장하겠다는 계획을 발표했습니다. 우리가 이 일에 대해 걱정할 필요는 없지만, 이 계획은 많은 농민이 독일 회사들이 그들의 광산을 도적질한다고 여기고 있는 산서군벌 내부에서 여러 문제를 일으킬 수 있어 보입니다."
 qiedom.18.a: "저들의 사업에 행운이 함께하기를."
 qiedom.19.t: "스캔들!"
 qiedom.19.d: "방금, 차오쿤 의장이 사무실에서 책상에 엎어져서 술병을 들고 있는 채로 발견되었습니다. 차오쿤의 알코올 중독은 대중이 어디까지 알고 있냐의 문제였지만 그는 거의 모든 것을 비밀로 해왔습니다. 남경군벌에 개입한 우리의 선택에 따른 불만을 조율하느라 생긴 스트레스가 그를 무너트렸고, 이후 우페이푸는 차오쿤에게 사퇴하라면서 그를 '설득'했습니다. 옥수는 그 자리를 대신할 사람으로 베테랑 외교관이자 공무원인 옌후이칭을 천거했습니다."
 qiedom.19.a: "알았다"
 qiedom.20.t: "공사관이사회로부터의 탈퇴!"
 qiedom.20.d: "우리의 신규 반조계지 정책에 따라, 우린 저 교활한 공사관이사회에서 공식적으로 탈퇴하였습니다! 우린 중국을 자신들 나라의 이득을 위해 착취하는 제국주의적 벌레들에게는 더는 대답하지 않을 것입니다!"
 qiedom.20.a: "중국인을 위한 중국 만세!"
 qiedom.21.t: "[QIE.GetName]의 공사관이사회 탈퇴!"
 qiedom.21.d: "저들의 새로운 반조계지 정책에 따라, [QIE.GetName](이)가 공사관이사회를 '제국주의의 도구'라 공식적으로 비난하면서, 이사회를 탈퇴했습니다! 비록 그들에겐 참관국 자격밖에 없었다지만, 그렇다고 해도 걱정스러운 사건입니다.."
 qiedom.21.a: "당황스럽군."
 qielepcollapse.1.t: "저간철도 매각"
 qielepcollapse.1.d: "지난 몇 주 동안, 우리의 명목상 하급자인 쑨촨팡이 지배하는 남부 8개 성의 연합, 팔성연합에서 대규모 경제적 사건이 있었습니다. 우리보다 더 심하게 독일의 경제적 지원에 의존하고 있는 연합은 최근 지역 내 주요 철도인 저간철도를 완공했는데, 건설에 독일의 자금이 들어가긴 했지만, 철도 건설은 대부분 중국 노동자들의 힘으로 이루어졌고, 이에 많은 이들이 이 건설 작업을 바탕으로 연합 내에서 독일인과 중국인이 경제적인 면에서라도, 더욱더 평등한 관계를 맺을 수 있다는 희망을 품고 있었습니다.\n\n하지만 며칠 전에, 동아시아 일반행정 감사회가 갑작스럽게 자회사인 산동철도회사를 대신하여, 저간철도를 포함한 동부 철도 노선들을 매입하고 통합하겠다는 계획을 발표했습니다.\n\n이러한 조치는 저간철도가 유럽인과 아시아인 간 평등의 초석이 될 것이라 여기고 있던 연합 내의 많은 중국인을 분노하게 했습니다. 연일 대규모 시위가 일어나고 있으며, 설상가상으로 쑨촨팡과 측근들의 사기 행위와 착복에 관한 소문들이 퍼져 시위가 더욱 격렬해져 가는 상황입니다."
 qielepcollapse.1.a: "우린 이 상황을 계속 주시해야 한다."
 qielepcollapse.2.t: "외국인을 향한 광범위한 공격"
 qielepcollapse.2.d: "저간철도 문제로 발생한 혼란에 많은 독일 투자자들과 사업가들이 반외세 폭도들에게 야만적인 공격을 당했습니다. 설상가상으로 남부에서는 독일 상품을 향한 대규모 불매운동이 시작되었으며, 오늘 아침 들어온 전보에 따르면, 항저우를 비롯한 여러 도시의 중국중앙철도 철도역들이 폭발물 공격을 당했다고도 합니다. 연합의 여러 지역에서 교통이 마비되었으며 국민당 게릴라들은 이걸 고립된 연합 주둔군을 공격하는 기회로 삼았습니다.\n\n독일 대사는 이번 일에 우리의 책임을 요구했고, 현 상황 역시 악화되어 가고 있기에 비록 연합이 우리의 간섭에서 대부분 자유로워 왔더라도 지금은 우리가 어떤 일이든지 해야 할 때입니다. 장바이리와 몇몇 직예 간부들은 연합에 대한 중앙정부의 통치를 오래도록 요구해왔고, 이제 우페이푸에게 남방의 통제를 요구하고 있습니다. 우페이푸는 아직 확실하게 마음을 굳히진 못했지만, 일단 쑨촨팡의 책임 요구와 그에 대한 지원에 관한 내용이 담긴 전보를 작성했습니다. 물론 그가 도움을 받겠다면 당연히 수락해야 할 우리의 연합에 대한 증대된 통제력 요구 또한 담겨있는 전보를 말입니다."
 qielepcollapse.2.a: "쑨촨팡이 뭐라고 해명할지 들어나 보자고...."
 qielepcollapse.3.t: "우후 사건"
 qielepcollapse.3.d: "오늘 아침, 뤄양과 베이징에 남부의 문제를 알리는 보고서들이 날아들었습니다. 이 보고서들은 서로 모순되는 바가 많긴 하지만, 공통적으론 우후시에서 연합과 독일군 병력이 평화롭게 시위하는 시민들을 학살했다는 이야기를 전하고 있었습니다. 몇몇 보고서는 독일군이 단순히 시위대를 공격했다고만 주장하는 반면, 다른 보고서들은 국민당 과격분자들이 먼저 독일군과 연합 병력을 공격했다고 전하는 가운데, 어찌 됐든 도시는 무정부 상태에 빠졌고, 이제 시위는 팔성연합 전역으로 확산되고 있습니다.\n\n역설적으로, 우리에게 이 보고서들이 도착한 동시에 쑨촨팡이 보낸, 상황이 통제되고 있다고 주장하는 전보 역시 도착했습니다. 여러 직예 장군들은 남부의 상황이 더 악화되었을 때에 직접적인 개입이 필요할 것이라고 주장하고 있지만, 우페이푸는 아직 문제에 대해 분명한 견해를 밝히고 있지 않습니다.\n\n설상가상으로, 우리가 신보황회에 침투시킨 정보원은 신보황회가 이 사태에 관한 정보를 입수했으며, 오늘 늦게 의회에서 우리를 강하게 비판하는 연설을 할 계획이라고 전해왔습니다. 이에 화합회 관료들은 술에 취해 있던 차오쿤을 깨운 뒤, 그가 읽을 사과문과 해명문을 즉흥적으로 작성하고 있지만, 갑작스러운 사건으로 인해 현 상황은 점차 심각해져 가고 있습니다."
 qielepcollapse.3.a: "'통제되고 있다'는 개뿔..."
 qielepcollapse.4.t: "안경의 독립 선언"
 qielepcollapse.4.d: "쑨촨팡의 통치하에서 오랫동안 신음해오던 안경성이 이번 주에 연합으로부터 독립을 선언했습니다. 곳곳에 퍼진 전단에 따르면, 감군 천댜오위안은 \"이번 우후 사태가 쑨촨팡이 이를 해결할 수 없음을 보여주는 증거이고, 이에 따라 안경은 그의 통치에서 벗어났다\"라고 주장했습니다.\n\n일부 직예 장군이 일방적으로 \"국민당의 침공\"에 맞서 군대를 동원하기 시작했지만, 옥수는 그들이 동원한 진정한 의도는 바로 영토 확장에 있으리라고 의심했습니다. 이에 우페이푸는 그들을 약화시키기 위하여, 그는 오늘 아침에 모든 직예 장군들과 만주 장군들을 대동하여 \"국가 준비 상태\"를 선언하고 \"가능한 모든 무력 충돌\"에 대비하여 군대를 동원할 것을 촉구했습니다. 혼란스러워하던 직예 병력이 옥수의 말에 따름으로써, 남부를 향한 선제공격은 실행 직전에 겨우 중단될 수 있었습니다."
 qielepcollapse.4.a: "이걸로 저들이 따르길 바라야겠군."
 qielepcollapse.5.t: "난징에서 온 전보"
 qielepcollapse.5.d: "우 흠차대신은 선잠에서 깨어났습니다.\n\n'쑨촨팡 오전 8:55에 피격 STOP\n범인 미상 STOP\n혼수상태에 빠짐 STOP\n회복 가망 낮음 STOP\n전국적 폭동 STOP\n금과 서류를 챙겨 도주 중 STOP'\n\n두 시간 후, 뤄양은 아수라장이 되어있었습니다. 쑨촨팡과 베이징 사이의 외설스러운 거래를 담은 문서들이 화로의 땔감이 되어 불타올랐고, 직예의 고위 관료들은 서로 논의하고 있었습니다. 이에 우페이푸는 만주 귀족들, 그중에서도 특히 황제의 동생, 푸제를 초청하겠다는 전례가 없던 행동을 했고, 그들과 함께 이번 암살사건에 관한 일종의 통일된 성명 초안을 작성하기 시작했습니다."
 qielepcollapse.5.a: "다음엔 무엇이 닥칠련지?"
 qielepcollapse.6.t: "북부로 퇴각한 황립해군!"
 qielepcollapse.6.d: "황립해군은 북부에 적합한 항구가 없어, 1927년에 분쟁이 끝난 이래로 난퉁에 기반을 두고 있었습니다. 하지만 도시가 폭동과 총체적 혼란에 휩싸이자, 어쩔 수 없이 우렌리 제독은 함대에 도시를 떠나 중앙정부 통제 하에 있는 톈진 외곽의 항구들로 퇴각하라는 명령을 내렸습니다. 난징 항구를 잃었다는 것은 또한, 우리가 가지고 있던 몇 안 되는 해군 조선소도 같이 잃었다는 뜻이기도 합니다."
 qielepcollapse.6.a: "제기랄!"
 qielepcollapse.7.t: "전보를 보내온 천댜오위안"
 qielepcollapse.7.d: "'차오쿤 의장님과 우페이푸 흠차대신님 귀하,\n\n본관, 감군 천댜오위안은 두 분께 제 병력을 위한 자금 지원을 겸허히 요청합니다. 대국의 헌법에 명시되어 있듯이, 중앙정부는 지방 성장들이 소요 사태를 진압하는 데 필요한 지원을 해야 할 의무가 있습니다. 난징의 쑨촨팡 원수와 연합의 상황이 불확실해짐에 따라, 본관은 안경성을 도적들과 좌익 선동가들로부터 보호해야 하는 의무를 지게 되었습니다. 부디 긍정적으로 검토해주십시오.'\n\n오늘 아침, 안경 감군의 천댜오위안으로부터 우페이푸에게 전보가 전달되었습니다. 전보의 어조는 매우 대담한 것으로 보아, 천 감군은 이미 자신의 지역을 안정화한 것으로 보였습니다.\n\n이렇게 해서, 우페이푸는 선택의 갈림길에 섰습니다. 분명히, 천댜오위안은 강력한 동맹이 될 수 있을 것이지만, 그는 확고한 반외세주의자입니다. 장기적으로 그를 지원하는 것은 훗날의 일본과의 전쟁에서 우리를 도울 독일과의 관계를 소원하게 만들 것이지만, 여기서 우페이푸가 반독 입장을 확고히 한다면, 국민들은 의심할 여지 없이 우페이푸를 지지하게 될 것입니다."
 qielepcollapse.7.a: "금을 보내라. 국경의 안정이 필요한 시기다."
 qielepcollapse.7.b: "거절하라. 반란군에게 줄 금 같은 건 없다!"
 qie_anti_concessions_decision_warning: "§R천댜오위안을 지지하기로 결정한다면 청은 반조계주의 노선을 탈 것이며, 팔성연합을 지원할 수 없고, 분쟁에서 안경의 편을 들어주게 됩니다. 이는 또한 독일과의 연을 끊는다는 소리이기도 합니다. 만약 안경군벌이 분쟁에서 패배한다면, 청은 외톨이가 될 것입니다.§!\n"
 qielepcollapse.8.t: "치셰위안 원수의 제안"
 qielepcollapse.8.d: "우리가 천 감군의 전보에 거절의 답신을 보내자, 이번엔 자신을 새로운 팔성의 원수로 선언한 치셰위안으로부터 전보가 도착했습니다.\n\n'가장 복된 옥수에게 - 본관, 치셰위안은 안경의 반란을 진압하는 데 귀관의 조력을 정중히 요청하오. 귀관이 본관의 휘하 지휘관인 만큼, 위기에 처한 본관을 돕는 것이 마땅하지 않겠소?'\n\n상식적으로, 독일의 원조를 받는 치셰위안이 남부의 안경과 국민당을 압도하는 게 맞지 않을까요? 이렇게 도움을 청하는 어조로 전보를 보내다니, 대단히 의심스럽군요."
 qielepcollapse.8.a: "그의 말을 끝까지 들어보자. 조금이라도 영향력을 얻을 수 있겠지."
 qielepcollapse.8.b: "그는 혼자서도 이 일을 처리할 수 있을 것이다."
 qielepcollapse.9.t: "우페이푸의 승낙!"
 qielepcollapse.9.d: "우페이푸 원수가 우리의 도움 요청을 수락했습니다. 우리는 이제 그가 어떤 방식으로 개입할지 물어야 합니다."
 qielepcollapse.9.a: "완벽하군!"
 qielepcollapse.10.t: "우페이푸의 거부!"
 qielepcollapse.10.d: "우페이푸 원수가 우리의 도움 요청을 거절했습니다! 이젠 우리 혼자 맞서 싸워야 합니다..."
 qielepcollapse.10.a: "제기랄!"
 qielepcollapse.11.t: "다른 쪽의 제안?"
 qielepcollapse.11.d: "우리가 안경의 천댜오위안 감군의 지원 요청을 거절하고 나서, 그가 동북을 불법 점거하고 있는 봉천정부의 장쭤린에게 도움을 구하고 있다는 걱정스러운 보고들이 들려오기 시작했습니다. 더 걱정스러운 사실은 그가 대화를 촉진하기 위해 일본인 중재자를 활용하고 있다는 것이었습니다. 이에 우페이푸의 여러 조언가가 그에게 우리 바로 앞에 일본의 애완견이 하나 더 들어서도록 하고 싶지 않다면 천댜오위안에게 다시 연락해 그의 반란 진압에 대한 직접 지원을 선언하라고 건의했습니다.\n\n또한, 우리의 불간섭정책은 천댜오위안에 대한 일본의 지원 문제뿐만 아니라 국내에서의 대규모 불만을 초래할 수 있습니다. 우페이푸 반대파의 대부분, 그리고 심지어 직예군벌의 일부까지도 우리가 남부의 붕괴에 직접 개입해야 한다는 목소리를 내고 있으며, 이미 천 감군의 반외세주의 정책에 찬성하는 시위들이 도심 곳곳에서 벌어지고 있습니다. 이 문제에 대해 침묵을 지키는 것은 시위에 기름을 붓는 격일 것이며, 우리의 인기 없는 정권이 더더욱 불안정해질 것입니다."
 qielepcollapse.11.a: "그가 뭐라고 말할지나 들어보자고."
 qielepcollapse.11.b: "이건 너무 위험하다."
 qielepcollapse.12.t: "치셰위안 원수의 제안"
 qielepcollapse.12.d: "천 감군의 지원 요청을 수락한 이후, 자신을 새로운 팔성의 원수로 선언한 치셰위안으로부터 전보가 도착했습니다.\n\n'가장 복된 옥수에게 - 본관, 치셰위안은 안경의 반란을 진압하는 데 귀관의 조력을 정중히 요청하오. 귀관이 본관의 휘하 지휘관인 만큼, 위기에 처한 본관을 돕는 것이 마땅하지 않겠소?'\n\n치 원수에게는 불행하게도, 우리가 이미 천 감군에게 약속을 했기 때문에 그의 요청을 거절할 수밖에 없습니다."
 qielepcollapse.12.a: "이미 주사위는 던져졌다."
 qielepcollapse.13.t: "진실의 순간"
 qielepcollapse.13.d: "천댜오위안의 병력과 연합 충성파 병력 간의 산발적 전투가 전면전으로 확대되었습니다. 이제 우리가 천 감군에게 했던 약속을 지켜 그를 위해 개입할 때입니다."
 qielepcollapse.13.a: "우리 병사들은 중국을 구하기 위해 남부로 출병한다!"
 qielepcollapse.14.t: "진실의 순간"
 qielepcollapse.14.d: "천댜오위안의 병력과 연합 충성파 병력들간의 산발적 전투가 전면전으로 확대되었습니다. 이제 우리가 치셰위안에게 했던 약속을 지켜 그를 위해 개입할 때입니다."
 qielepcollapse.14.a: "전장으로!"
 qielepcollapse.15.t: "천댜오위안의 제안 수락"
 qielepcollapse.15.d: "천 감군은 그에 대한 우리의 지원 요청을 수락했습니다. 그는 또한 봉천과 일본 요원들과의 접촉은 '그의 명시적 동의 없이' 이루어졌으며, 외국인, 그리고 반역자들과 만난 자들은 처벌될 것이라고 약속했습니다."
 qielepcollapse.15.a: "병력을 준비하라!"
 qielepcollapse.15.b: "이건 멍청한 짓이야..."
 qielepcollapse.17.t: "우페이푸를 향한 대중의 지지"
 qielepcollapse.17.d: "우페이푸는 난징 정부 공격 결정에 이어 차오쿤에게 계획에 관한 공개 성명을 발표하도록 명령했습니다. 연설은 자금성 성루에서 수많은 군중이 보는 가운데 진행되었으며, 동시에 중국 최초로 라디오로도 생중계되었습니다.\n\n'국민 여러분! 지난 100년 동안, 우리는 외세 아래 신음하며 살아야 했습니다! 너무나 오랫동안 우리는 영국, 독일, 미국의 비위를 맞추며 살아야 했던 애완견으로 전락해 있었습니다. 하지만, 이젠 더 이상 아닙니다! 오늘, 우리는 자유를 위해 일어섭니다! 황제 폐하의 군대가 배신자 치셰위안과 독일의 똘마니들을 섬멸하기 위해 남방으로 행군하고 있습니다. 우리는 더 이상 변덕스러운 베를린의 명령에 굴복하지 않습니다. 우리는 백년국치의 족쇄를 벗어던지고 세계를 향해 소리칠 것입니다. 중국은 다시 자유로워졌노라!'\n\n연설은 박수갈채와 환호 속에 끝났고, 연설 내용은 선전물에 담겨 전 중국에 전달되었습니다."
 qielepcollapse.17.a: "이제 사람들이 우리를 싫어하지 않으려나?"
 qielepcollapse.18.t: "베이징에서 철수하기 시작한 북경위원회!"
 qielepcollapse.18.d: "차오쿤 의장의 연설 직후, 독일 대사관 주변 거리와 북경위원회 사무실들로부터 연기가 뿜어져 나오기 시작했습니다. 수많은 군중이 문 앞에 모여 반외세 문구들을 소리치고 독일산 옷과 가구, 심지어 급조된 카이저의 인형들을 불태우기 시작했습니다. 경찰들과 직예군벌 병력이 상황의 악화를 막기 위해 투입되었지만, 해질녘쯤까지 대부분의 독일 관료들과 그들을 따르는 중국인들은 모두 톈진으로 도주했습니다."
 qielepcollapse.18.a: "중국에서 꺼져버려라, 이 양이놈들아!"
 qielepcollapse.19.t: "의회에서의 극적인 사건"
 qielepcollapse.19.d: "우페이푸가 팔성연합 편에서 개입하기로 하자, 차오쿤은 이 소식을 의회에 전달해야 하는 피할 수 없는 임무를 떠안게 되었습니다. '존경하는 의원 여러분. 저는 오늘 남부의 불안 사태에 관한 중요한 소식을 전달하게 되었습니다. 지혜로운 우 원수께서 치셰위안 원수가 반역자 천댜오위안에 맞서는 것을 돕겠다고 결정하셨습니다. 제국군은 소요 사태를 진압하기 위해 남방으로 진군하고 있으며, 이는 신속하고 결정적인ㅡ'\n\n차오쿤은 중국청년당 소속의 의원들이 자리를 박차고 야유를 퍼부은 뒤, 의회를 나가는 걸 보곤 말을 멈췄습니다. 곧이어, 신보황회와 종사당 의원들이 그 뒤를 따랐고, 끝막엔 화합회와 번영연맹 소속의 의원들만이 의회에 남아있었습니다. 어안이 벙벙해진 차오쿤은 서둘러 연설을 마무리했습니다.\n\n\"어…. 음, 신속하고 결정적인 승리가 될 것입니다. 황제 폐하 만세!\" 정치 까막눈이라 할지라도, 오직 번영연맹 의원들만이 차오쿤에게 열의에 찬 박수를 보내고 있다는 것을 알 수 있었을 것입니다."
 qielepcollapse.19.a: "개새끼들!"
 qielepcollapse.20.t: "독일의 지원"
 qielepcollapse.20.d: "회의가 끝난 이후, 번영연맹 의원들은 차오쿤 의장의 연설이 끝나자, 연회 자리에서 그에게 라인란트산 와인들과 쿠바산 시가, 그리고 여러 진귀한 외국산 음식들을 대접하며 축하해 주었습니다. 또한 평소 연회에 참석하던 음침한 표정의 만주족 귀족들 대신 참석한, 최신 베를린 스타일 정장을 갖춘 독일 대사들과 북경위원회 인사들은 역시 자리에 참석한 화합회 의원들과 몇몇 직예 장성들에게 엄청난 선물들을 주었습니다."
 qielepcollapse.20.a: "최소한 '누군가'는 우리를 좋아해 주긴 하는군..."
 qielepcollapse.21.t: "광범위한 봉기의 발생"
 qielepcollapse.21.d: "우페이푸와 차오쿤이 팔성연합 문제에 대해 침묵하자 개입을 요구하는 작은 항의가 나오기 시작햇습니다. 침묵이 길어지자 작은 항의는 순식간에 대규모 가두시위로 번졌습니다. 마침내 차오쿤이 치셰위안도 천댜오위안도 지지하지 않겠다고 발표하자 시위는 폭동으로 변했습니다. 베이징과 주요 도시들은 소요사태로 마비되었으며 가장 부유한 지식인부터 가장 가난한 노점상까지 모든 사람들이 거리로 나와 정부를 비난하고 있습니다. 여기에 우페이푸가 독일 공사관으로부터 개입하지 않는 대신 대가를 받았다는 터무니없는 음모론이 폭동에 기름을 부었고 많은 시위자들이 반독일 구호를 외치며 독일제 상품들을 불태우기 시작했습니다. 한 예로 카이저, 우페이푸, 차오쿤을 본딴 조악한 인형들이 쇠사슬로 묶인채 자금성 앞까지 끌려가 불태워졌습니다."
 qielepcollapse.21.a: "빌어먹을!"
 qielepcollapse.22.t: "안경의 승리!"
 qielepcollapse.22.d: "천댜오위안 감군의 군대가 난징에 입성했습니다! 치 원수와 그의 독일 똘마니들이 도망치는 동안 천댜오위안은 안후이성 주변 지역의 통제를 확고히 했습니다. 우리의 전쟁을 향한 우리의 지원으로 인해 천댜오위안은 우리 세력권에 확고하게 자리 잡았고, 앞으로 몇 달만 있으면 우린 그를 우리의 동맹으로 만들 수 있을 겁니다."
 qielepcollapse.22.a: "훌륭하군!"
 qielepcollapse.23.t: "남경의 승리!"
 qielepcollapse.23.d: "우리 용맹한 제국군의 지원을 받은 치셰위안 원수의 군대가 안경에 입성했습니다! 천 감군과 그의 봉천 똘마니들이 도망치는 동안, 치셰위안은 안경성을 다시 장악했습니다. 전쟁에 대한 우리의 지원으로 인해 치셰위안은 우리 세력권에 확고하게 자리 잡았고, 그의 정권을 향한 독일의 영향력 또한 관리해야 하지만, 앞으로 몇 달만 있으면 그를 우리의 동맹으로 만들 수 있을 겁니다."
 qielepcollapse.23.a: "훌륭하군!"
 qielepcollapse.24.t: "연합의 혼란에서 도망쳐온 난민들"
 qielepcollapse.24.d: "팔성연합을 휩쓸고 있는 소요 사태가 확산되기 시작하면서, 허난의 진윈어 독판과 후베이의 샤오야오난 독판이 중앙정부에 허난으로 몰리는 난민의 수가 점차 늘어나고 있음을 보고했습니다. 비록 이번 사태의 시작은 작은 소동이었지만, 지난 며칠 동안 온 국민이 폭발적으로 늘어나기 시작한 폭동과 약탈에서 도망치게 되면서, 난민 행렬이 극적으로 증가했습니다. 더불어서, 지방관들은 휘하의 몇몇 직원들을 보내 난민들을 면담한 후, 이에 우려하는 내용의 전보를 보내 연합 내 중앙권력이 초기에 생각했던 것 이상으로 무너졌음을 시사했습니다. 또한, 지방관들은 난민들을 위한 추가적인 식량과 구호 물품을 보내달라고 요청해왔습니다."
 qielepcollapse.24.a: "참혹한 소식이로군. 구호물품을 보내라."
 qielepcollapse.24.b: "누가 신경이라도 쓴담?"
 qielepcollapse.25.t: "피로 물든 장강"
 qielepcollapse.25.d: "난민 유입에 대처하기 위해 최선의 노력을 다했지만, 남부지방의 지방관들은 난민의 숫자에 압도당하고 있습니다. 샤오야오난 독판은 후베이성에서 계엄령을 선포한 것에 이어, 군에게 연합과 청을 잇는 모든 도로와 다리를 폐쇄하고 난민들의 입경을 거부하라고 지시했습니다. 하지만 난민 대다수는 다리 위에서 입경을 요구하며 모이기 시작했습니다. \n\n항의는 평화롭게 시작되었지만, 누군가 바위와 병, 다른 파편들을 샤오야오난 독판의 군대에 던져대기 시작했고, 이에 따라 순식간에 전면적인 유혈사태로 확대되었습니다. 결국 어디선가 훔쳐 온 무기로 무장한 한 무리의 남성들이 샤오 독판의 군대에 총을 쏘기 시작했고, 병사들도 기관총으로 응수했습니다. 총알이 빗발치는 가운데 맞지 않은 이들은 도망치면서 다른 피난민들을 짓밟고 가족과 친구들이 다리 위에서 죽거나 죽어가게 내버려 뒀습니다. 난민 무리가 강제로 우리 영내로 진입하면서 이 끔찍한 광경이 연합과의 국경 이곳저곳에서 반복되고 있습니다."
 qielepcollapse.25.a: "유감스러운 소식이로군."
 qielepcollapse.26.t: "연락을 끊은 남부 성장들"
 qielepcollapse.26.d: "매일같이 연합의 폭력 사태가 고조되는 가운데, 윈난의 성장인 [YUN.GetLeader]과 광둥의 총독인 천중밍이 그들이 맡은 지역에서 벌어지는 사건에 대한 정보와 이러한 정보의 갱신을 원하는 정부의 공식적인 요청에 대한 응답을 멈췄습니다. 그들은 오랫동안 우리 정부를 경멸해 왔고, 이러한 움직임을 예상 못한 것은 아니지만, 이번 행동은 우리 정부를 향한 그들의 공식적인 태도가 완전히 바뀌었음을 나타냅니다. 우페이푸의 측근들 사이에서는 이 무응답이 우리 권력의 붕괴를 암시하는 것이라며 걱정하고 있던 와중에, 오늘 산서에서 나온 보도가 이런 걱정을 확인시켜줬습니다.\n\n산시(섬서)성 북부 산간지대에 부하들과 함께 억류되어 있는 반역자 펑위샹은 이번 주 초 왕화이칭 독판의 군대가 난민들을 향해 발포한 '장강 사태'에 관해 우리 정부의 행동을 공식적으로 비난하고, 청나라가 더 이상 '중국을 통치할 능력이 없다'라고 선언했습니다. 타이위안 내 펑위샹의 명목상 동맹인 옌시산 독판은 폭력을 비난하였어도 우리를 비난하거나 봉천정부를 인정하지는 않았지만, 그럼에도 국가 질서가 무너지고 있는 것은 분명합니다."
 qielepcollapse.26.a: "천벌받을 놈들!"
 qielepcollapse.27.t: "천댜오위안에게서 온 감사 편지"
 qielepcollapse.27.d: "천 감군이 우페이푸 원수에게 진심으로 감사를 표하며, 중화의 연대에 헌신하는 정부를 진심으로 감사해했습니다. 천 감군은 중국 주권을 위한 자신의 수호가 중국을 향한 서방의 간섭을 끝낼 첫 번째 신호탄일 것이라 약속하며, 그들이 맞서고 있는 동아시아 일반행정 감사회보다 중국이 더 우월하다는 우페이푸의 믿음을 아낌없이 충족시켜줬습니다."
 qielepcollapse.27.a: "그는 환영받아 마땅하다."
 qielepcollapse.28.t: "천댜오위안에게 배신당한 우리"
 qielepcollapse.28.d: "우페이푸는 천 감군을 외교적으로 설득하려 최선을 다했지만, 그는 우리 손아귀에서 벗어난 것 같습니다. 성경수비대가 난민들이 가져온 짐 중에서 악명 높은 일본의 준군사조직 흑룡회의 소책자들을 발견했습니다. 안경 지도자들의 침묵 속에서 불길한 느낌은 더욱 커져만 갔습니다. 또한 흑룡회와 연계된 것으로 악명 높은 천이 감군이 안칭의 난민들에게 목격되었습니다. 천댜오위안 감군이 단순히 우페이푸와 황제 폐하를 배신한 것이 아니라 그의 도시에 일본 첩자를 허용한 것으로 보아 조국도 배신했을 가능성이 큽니다."
 qielepcollapse.28.a: "망할 쪽바리들 같으니라고! "
 qielepcollapse.29.t: "안경의 패배!"
 qielepcollapse.29.d: "충용무쌍한 천댜오위안의 군대는 안경에서 패배했으며, 그의 성정부는 붕괴했습니다. 많은 이들이 기대를 걸고 있었던 만큼, 이번 패배는 우리 정부에게 있어 쓰디쓴 패배입니다."
 qielepcollapse.29.a: "빌어먹을!"
 qielepcollapse.30.t: "남경의 패배!"
 qielepcollapse.30.d: "우리 모두 치셰위안이 화동대전에서 승리하여 그가 귀중한 동맹임을 증명하길 바랐습니다. 하지만 재앙이 들이닥치면서 그의 정부는 붕괴했고 이 지역에 대한 우리의 통제와 영향력을 상실했습니다. 오늘은 우리 정부에게 있어 암울한 날입니다."
 qielepcollapse.30.a: "빌어먹을!"
 qielepcollapse.31.t: "무정부상태!"
 qielepcollapse.31.d: "더 이상 전쟁을 지속하기에는 어려워 보이며, 1년이 넘는 전투로 인해 우리 군대는 완전히 무질서한 무리로 붕괴하였습니다. 베이징의 중앙정부는 질서를 소탕하고 회복시키는 수단으로 전락해버렸습니다!"
 qielepcollapse.31.a: "이제 됐어. 재시작이나 하러 가자!"
 qiecoup.1.t: "불만의 속삭임"
 qiecoup.1.d: "팔성연합의 붕괴에 개입하지 않겠다는 우 흠차대신의 결정 이후, 몇 주간 정치권 전반의 소규모 집단이 비밀리에 모이기 시작했습니다. 처음에는 우 흠차대신의 무대책을 비판하는 데 그쳤지만, 거리에서 일어나는 유혈사태가 계속해서 심해지자, 이는 많은 사람의 분노를 일으켰습니다. 이러한 집단들 사이의 사회적 연결은 불안정한 연합을 조직할 수 있게 했습니다. 만주 귀족들, 보정군관학교의 생도들, 신보황회의 개혁가들, 그리고 몇몇 직예 장군들로 구성된 이 느슨한 연합은 우페이푸의 행동을 방해하며 비밀리에 서로 이야기를 나누기 시작했고 우페이푸 정권을 전복시키고, 황제 폐하께서 직접 국사를 돌보아야 한다는 음모를 꾸미기 시작했습니다."
 qiecoup.1.a: "이 상황을 계속해서 주시해라..."
 qiecoup.2.t: "은밀한 만남"
 qiecoup.2.d: "예전부터 혁명 활동을 숨기고자 사용되었던 그늘진 베이징 술집 지하에, 우페이푸와 그의 중국통치를 끝내려는 이들의 기이한 연합이 모였습니다. 먼저 황제의 동생이자 육군 장성인 푸제는 직예 계열이 아닌 소수의 장성 중 한 명으로, 상당한 수의 병사들을 지휘할 수 있습니다. 그의 옆에 앉아있는 남자는 Y.C. 제임스 옌으로, 저명한 지식인이자 신보황회의 수장입니다. 그의 건너편에는 제3차 직봉전쟁 때 직예에 망명했지만 우페이푸 휘하에서 승진하지 못해 불만을 품은 싱스롄이 앉아있습니다.\n\n제한된 군사력으로는 직예군벌을 이길 수 없다는 것을 깨달은 유신파는 이웃 군벌의 지도자에게 도움을 요청해야 한다고 결정했습니다. 심사숙고 끝에 그들은..."
 qiecoup.2.a: "...산서의 옌시산을 선택했습니다."
 qiecoup.2.b: "...산동의 [SQI.GetLeader]을 선택했습니다."
 qiecoup.2.c: "...의지할 사람이 없는 걸 깨달았습니다."
 qiecoup.3.t: "옌 독판을 향한 요청"
 qiecoup.3.d: "오늘 아침, 황실 예복을 차려입은 남자가 한 편지를 가져왔습니다. 자신을 한미한 귀족이라고 소개한 이 젊은이는 이어서 놀라운 소식을 전했습니다. 만주 황족들과 개혁가, 불만을 품은 군관 무리가 비밀리에 우페이푸 원수의 축출과 푸이 황제의 복위를 꾀하고 있다는 것입니다! 그들은 외부의 원조를 구하고 있으며, 도움을 청하기 위해 옌 도독에게 찾아온 것입니다. 그들의 계획은 대담했고, 전령은 자신의 흥분을 거의 감추지 못했습니다.\n\n그럼에도 불구하고 옌 독판에게는 이런 대담한 움직임이 낯설지 않았고, 그가 집권한 3-5년 동안 그러한 계획이 실패하는 것을 많이 보았습니다. 그에 못지 않게 베이징에서도 그런 일은 여러 번 있었습니다. 이미 펑위샹이 옌안에서 문제를 일으키고 있고, 이 음모가 아직 시작 단계에 불과하기 때문에 이 노력을 뒷받침하는 데에는 상당한 위험이 따릅니다. 산서군벌과 중앙정부 사이의 충돌은 아무리 못해 이 가냘픈 평화를 깨뜨릴 것입니다. 하지만 때로는 대담해지는 것이 생존을 위한 유일한 방법이며, 북중국의 상황이 유동적인 상황에서 최소한 그들의 의견을 들어보는 것도 나쁠 것은 없을 겁니다."
 qiecoup.3.a: "우리는 이 계획이 성공할 거란 확증이 필요하다."
 qiecoup.3.b: "단호히 거절하겠다. 위험부담이 크다."
 qiecoup.4.t: "취 성장을 향한 요청"
 qiecoup.4.d: "오늘 아침, 황실 예복을 차려입은 남자가 한 편지를 가져왔습니다. 자신을 한미한 귀족이라고 소개한 이 젊은이는 이어서 놀라운 소식을 전했습니다. 만주 황족들과 개혁가, 불만을 품은 군관 무리가 비밀리에 우페이푸 원수의 축출과 푸이 황제의 복위를 꾀하고 있다는 것입니다! 그들은 외부의 원조를 구하고 있으며, 도움을 청하기 위해 취 성장에게 찾아온 것입니다. 어떻게 대응해야 할까요?"
 qiecoup.4.a: "물론이지! 대청의 영광을 위하여!"
 qiecoup.4.b: "거절하라. 위험부담이 너무 크다."
 qiecoup.5.t: "장 사존을 향한 요청"
 qiecoup.5.d: "오늘 아침, 황실 예복을 차려입은 남자가 한 편지를 가져왔습니다. 자신을 한미한 귀족이라고 소개한 이 젊은이는 이어서 놀라운 소식을 전했습니다. 만주 황족들과 개혁가, 불만을 품은 군관 무리가 비밀리에 우페이푸 원수의 축출과 푸이 황제의 복위를 꾀하고 있다는 것입니다! 그들은 외부의 원조를 구하고 있으며, 도움을 청하기 위해 장 사존에게 찾아온 것입니다. 어떻게 대응해야 할까요?"
 qiecoup.5.a: "물론이지! 대청의 영광을 위하여!"
 qiecoup.5.b: "거절하라. 위험부담이 너무 크다."
 qiecoup.6.t: "옌 독판의 회신"
 qiecoup.6.d: "옌 독판은 평소처럼 카리스마 있지만 교활한 태도로 답했습니다. 우리가 보낸 젊은 전령에게 선물과 매력을 퍼부어 그 젊은이가 자신을 그저 다른 노인들처럼 인식하게 말입니다. 그러나 그 가면 아래에서 이 남자는 자신의 지배력과 능력을 단언하고 나섰습니다. 그의 앞에 와서 부탁을 했던 많은 다른 이들처럼 귀족을 대하면서, 지난 수십 년간 군림한 \"모범독판\"이 자신의 목표물을 읽는 계산적인 면모는 그의 유쾌한 품행으로 옅게 가려졌습니다.\n\n회의가 끝날 무렵, 우리 대표가 베이징에 있는 동료 공모자들에게 신속하게 서신을 전달했기에 그 조건은 명확했습니다. 옌시산은 이미 우페이푸의 체제 내에서 지방관으로서 (설령 신뢰받지 못 한다 해도) 성공한 지위를 차지하고 있으며, 우리가 그에게 더 큰 것을 제시하지 않는 한 그는 우리의 위험한 제안을 지지할만한 이유가 거의 없습니다. 훨씬 더 큰 자리를, 그는 그것을 절대 노골적으로 말하지 않으려고 애를 썼지만, 옌시산은 우리의 음모가 성공할 경우 완전하고도 독재적인 권력을 얻고자 한다는 점은 분명합니다.\n\n게다가, 그는 우리의 음모가 성공할 수 있다는 증거, 쿠데타가 정치적 현실과 동떨어진 우쭐한 귀족들의 헛된 꿈 이상의 것이라는 증거를 기대하고 있습니다. 그저 순진한 타협가의 역할에도 불구하고 우리의 전령은 꽤 통찰력이 있었습니다. 그는 옌 독판이 극도로 야망이 있지만, 동시에 그 야망은 그 자신의 실용주의에 의해 완화된다고 경고해주었습니다. 그렇다고 해도, 그와 같은 사람이 국가 통제에 대한 이 감질나는 가능성을 거부하기는 어려울 것입니다. 우리는 대답을 준비하는 과정에서, 목표물과 릴링하는 것이 중요합니다. 옌 독판은 계산하는 동안은 변덕스러울 수 있으며, 우리가 어떤 말을 하는 지가 그의 반응을 결정할 것입니다."
 qiecoup.6.a: "그의 야망을 자극해보자고. 그가 \"중국의 지배자\"로서 미래에 맡을 역할을 강조해라."
 qiecoup.6.b: "그의 불안정에 대한 두려움을 이용해, 직예의 위험성을 강조해라."
 qiecoup.7.t: "음모자들의 권력 약속"
 qiecoup.7.d: "We received a response from our contacts in Beijing, outlining their case for our support. In a secretive meeting attended by only Yan's select advisors, the message was read to the Governor. In it, the Manchu plotters, apparently backed by the Emperor himself, have bestowed upon us flowery praise and adulation as the heroic leader China needs to vanquish the treacherous Wu Peifu. They stress all the good that we could do for the Chinese nation, driving out the foreign imperialists and bringing the ideas we have developed in our \"Model Province\" nationwide. All of this, we would accept the role as Imperial Commissioner and Commander in Chief of the Imperial Army.\n\nThe letter continued on with extensive details of the preparations being made in Beijing, but by then the Governor had clearly made up his mind. A faint smile was on his face, which would have been unnoticeable if those present had not known him for years. More noticeable was the glean in his eyes, one clearly rapt with soaring ambitions. His advisors were quick to match his mood as the Governor took the time to think in silence, stressing the opportunities this coup will bring to at the very least cut the Zhili down to size, the need for stability across the Central Plains, the likelihood for the plot to succeed. At last, Yan put his hand up to silence them and made his opinion known:"
 qiecoup.7.a: "행복한 백일몽이지만, 꿈은 꿈일 뿐이라네."
 qiecoup.8.t: "음모자들의 안정 약속"
 qiecoup.8.d: "We received a response from our contacts in Beijing, outlining their case for our support. In a secretive meeting attended by only Yan's select advisors, the message was read to the Governor. In it, the Manchu plotters, apparently backed by the Emperor himself, has painted a picture of a nation in peril - destabilised by the foolish leadership of the drunken Cao Kun and the scheming Wu Peifu. Without order, the nation will soon fall in anarchy, and the letter was very heavy in Confucian themes. In these times, a strong, wise hand must step up to the role of Imperial Commissioner to lead the armies of the Empire against those that would destroy it. That man, is the \"Model Governor\" of Shanxi, Yan Xishan.\n\nBefore any of his advisors could get a word in, all paid close attention to Yan's mood. The Governor had a dour expression as the room sat in silence, the cogs in his mind turning. All of his old retainers were quick to pick up upon what he wanted to hear as they began denouncing the letter - its lack of practicality, the instability it would cause, the risks it poses for our power, the hypocrisy of a foreign-imposed Emperor condemning Wu Peifu's collaboration with the Germans. Still with a contemplative expression, the Governor at least makes his opinion known:"
 qiecoup.8.a: "이 계획은 버릇없는 귀족들의 헛소리일 뿐이야."
 qiecoup.9.t: "거부당한 우리의 요청!"
 qiecoup.9.d_yan: "우리의 메시지는 옌 독판의 개입이 국가적 필요성에 의해 시급하다라는 것을 분명히 했음에도, 그의 대답은 퉁명스러운 거절과 우리와 타이위안 사이의 모든 연락을 즉각 끊는 것이 전부였습니다. 산서군벌은 우리를 돕지 않을 것이고, 심지어 그들은 무례하게도 그 이유를 설명해주지도 않았습니다. 그렇지만 되짚어보는 것으로 그 이유를 추측할 수는 있습니다. 독판은 우리의 정변이 성공할 수 있다는 것을 믿지 않는 분위기였고, 그는 빠르게 우리를 버릇없는 귀족과 몽상가들의 집단으로 치부했습니다. 산서는 대담하게도 직예에 앙갚음하기 위해 고립상태로 되돌아간 듯 합니다.\n\n설상가상으로 우페이푸가 옌 독판의 거절로 낙담한 공모자의 제보를 받고 이러한 시도를 눈치챈 것 같습니다. 독판은 우리에게 보낸 마지막 서신에서 우리를 운명에 맡긴다며 도망자가 된 우리 중 누구도 자신의 성에 숨겨줄 생각이 없다는 것을 분명히 했습니다. 몇몇은 옌시산이 우페이푸에게 우리를 팔아넘겼다고 추측하고 있으며, 이 상황에서 손을 떼기 위해 노력하고 있습니다. 우리의 음모가 눈 앞에서 무너지는 상황에서는 저 정도 일은 문제도 아니지만요!"
 qiecoup.9.d_zhang: "장 사존이 우리의 요청을 거절했습니다! 만약 당신이 멀티플레이 중이고, 당신의 친구가 멍청이인 경우를 제외하면 이 이벤트를 절대 볼 수 없습니다. 오늘따라 네 담당 일진이 사납구만, 친구."
 qiecoup.9.a: "제기랄! 헛방만 놨어! 단 한 번의 기회였는데!"
 qiecoup.10.t: "제안을 승낙한 옌시산"
 qiecoup.10.d: "몇 번의 숙고 끝에 옌시산 독판은 중국의 단결된 민족 통일을 위해 자신과 군대, 성의 자원을 바치겠다는 겸손한 서신을 통해 우리의 대의를 지지한다고 선언했습니다. 그러나 겸손한 태도 아래에서 옌 독판은 자신의 국가지도력을 보장하기 위해서 우리가 계획한 쿠데타의 핵심인 그의 지위를 활용할 준비를 하고 있는 것이 분명합니다. 다시 말해, 우페이푸와 자신을 교체하는 것입니다. 그가 우리가 섬겼던 이전의 폭군들보다 더 나을지와 그가 새로이 기초를 다진 권력을 공유할지의 여부는 반정 준비가 시작됨에 따라 며칠 더 기다려봐야 할 것 같습니다.\n\n옌시산은 산시성과 이웃한 산시(섬서)성 북부에 있는 펑위샹과, 그가 이끄는 국민군의 지원을 받게 될 것이라며 우리를 안심시켰습니다. 그렇지만 옌시산은 우리에게 이 급진적인 반역자들이 목적을 위한 수단에 불과하다고 강조했습니다. 그의 성군은 우리 서쪽에 집결하고 황하 북쪽을 공격하여 우리 군대와 신속하게 만날 준비를 하고 있습니다. 이미 이 지역에 대한 직예군벌의 통제를 불안정하게 하기 위한 정찰병들이 산시 동부와 산시 남부로 파견되고 있습니다.\n\n반정은 진행되었고, 주사위는 던져졌습니다. 우리가 베이징에서 이 직예의 반역자들을 완전히 제거하거나, 우리가 그들의 손에 파멸을 맞이하게 될 것입니다."
 qiecoup.10.a: "효과가 있길 바라보자!"
 qiecoup.11.t: "취 성장의 동의"
 qiecoup.11.d: "취 성장이 쿠데타 공모자들의 원조 요청을 받아들였습니다. 그는 만약 직예군벌이 쿠데타로 완전히 붕괴하지 않는다면 군대를 투입할 것이라는 항목에도 동의했습니다. 그러나 동시에, 그는 푸이가 복권된 후에, 우리에게 양보를 요구할 것입니다."
 qiecoup.11.a: "완벽하군!"
 qiecoup.12.t: "장 사존의 동의"
 qiecoup.12.d: "장 사존이 쿠데타 공모자들의 원조 요청을 받아들였습니다. 그는 만약 직예군벌이 쿠데타로 완전히 붕괴하지 않는다면 군대를 투입할 것이라는 항목에도 동의했습니다. 그러나 동시에, 그는 푸이가 복권된 후에, 우리에게 양보를 요구할 것입니다."
 qiecoup.12.a: "완벽하군!"
 qiecoup.13.t: "발각된 음모!"
 qiecoup.13.d: "기이한 음모가 우페이푸에게 드러났습니다! 불만을 품은 만주 귀족들, 개혁가들, 그리고 직예 장군들이 비밀리에 직예군벌을 전복시키고 푸이를 복권시키려는 음모를 꾸미고 있는 것 같습니다! 그들의 후원자가 자신들을 지지하지 않자 이 음모에 가담했던 사람 중 하나가 불만을 품었고, 옛 동지들을 버리고 우페이푸에게 찾아왔습니다.\n\n우페이푸는 음모자들이 만남을 가진 안전가옥으로 경찰을 보내 급습했고, 애당초 음모를 전혀 몰랐던 푸이를 체포했습니다! 차오쿤 의장은 아연실색한 채로 의회에서 혐의에 대해 밝혔고, 그 전모를 밝혀내지 못한 것에 수치심을 느껴 사임하겠다고 했습니다. 청나라의 끝과 함께, 우페이푸 원수는 새로운 정부가 소집될 때까지 임시 \"호국공\" 역할을 할 것입니다."
 qiecoup.13.a: "호국공 만세!"
 qiecoup.14.t: "반역자 숙청"
 qiecoup.14.d: "정치적 힘으로 만주 귀족들을 제거하면서 우리 군에 있는 만주 장군들을 어떻게 할 것인가 하는 문제가 남았습니다. 확실한 정답은 그들을 감금하는 것이지만, 그렇다면 그들의 편을 들었던 직예 장군들은 모두 어떻게해야 할까요? 몇몇은 상당히 숙련되어 있고, 우리 장교진에서 그들을 제거하면 좋지 않은 결과를 초래할 것입니다. 그래도 앞으로의 충성은 보장할 수 있습니다."
 qiecoup.14.a: "만주 귀족 놈들만 숙청해라. 나머진 갱생의 여지가 있다."
 qiecoup.14.b: "싹 다 숙청해 버려라!"
 qiecoup.15.t: "여파"
 qiecoup.15.d: "황실에 충성하는 만주족 음모자들이 숙청되면서, 우리는 이제 정부 재건에 눈을 돌려야 합니다. 쉽지는 않겠지만, 북양 헌법의 오류를 바로잡고, 격동의 세월 동안 중국을 제대로 이끌 수 있도록 하는 새로운 초안이 마련되어야 할 것입니다."
 qiecoup.15.a: "우린 합법적인 정부를 만들어야 한다!"
 qiecoup.16.t: "불길한 병력 이동"
 qiecoup.16.d_yan: "지난 며칠 동안 산시성에서는 이상한 병력 이동이 보고되었습니다. 정보원들이 산시성 변두리 산등성이 부근에 보급품과 장비가 비축되고 있다고 보고했고, 국경에서 모종의 군사행동을 준비하고 있는 것으로 보입니다. 더 서쪽의 인접한 산시(섬서)성에서도 펑위샹과 그의 국민군이 활동 중인 것으로 알려졌으며, '도과장군'이 다시 한번 사회주의 선동가들과 함께 우리를 위협하고 있습니다. 몇 년 전 제4차 직봉전쟁과 국민당의 북벌에서 각각 우페이푸의 천재성에 밀려 패배했던 두 군벌은 과거의 유령처럼 다시 한 번 우리를 괴롭히고 있습니다.\n\n이 격동의 시기에 북쪽과 서쪽의 잃어버린 땅을 되찾기 위해 공격하는 것은 남쪽에 있는 우리 동맹의 붕괴로 대담해졌다 해도 두 사람의 성격과는 맞지 않아 보입니다. 그럼에도 이들은 뻔뻔스럽게 맞서고 있습니다. 둘 다 타이항 산맥과 뤄양 산맥이 만든 천연 요새 뒤에서 상처를 핥으며 지난 십 수년 동안 비교적 평화롭게 지내온 것에 만족하는 듯했습니다. 차오쿤은 이런 반응이 나온 것에 무언가 이유가 있을 것이라고 주장하고 있습니다. 펑위샹에게 투옥된 동안 받은 열악한 대우가 그의 편집증에 영향을 미친 것은 의심할 여지가 없지만, 어쩌면 그가 여기서 무언가를 발견한 것일 수도 있습니다."
 qiecoup.16.d_zhang: "산둥성에서 지난 며칠 동안 이상한 병력 이동이 보고되었습니다. 많은 수의 일관도 민병대들이 우리 국경에서 어떤 군사행동을 준비하고 있는 것으로 보입니다. 우리 정보원들은 산둥반도를 벗어난 산 근처에 보급품과 장비가 비축되고 있다고 보고하고 있습니다. 일관도의 장톈란 궁장조사는 확실히 직예군벌의 우방이 아니며, 우리 영토에 대한 공격은 그에게 불가능한 일이 아닙니다."
 qiecoup.16.a: "도대체 무슨 일이 벌어지고 있는거지? 지금 당장 조사할 정보원들을 파견하라."
 qiecoup.16.b: "우리에겐 처리해야할 더 긴급한 문제들이 있다."
 qiecoup.17.t: "기만적인 음모!"
 qiecoup.17.d_yan: "우리 정보원들이 위험한 음모를 발견했습니다! 옌시산과 몇몇 만주 황족, 개혁가들, 그리고 반역적인 장군들이 직예군벌을 전복시키고 푸이 아래에 (표면적인) 황제 독재 체제를 세우려 하고 있습니다! 산서의 군대와 국민군 연합군이 우리 국경을 따라 집결하고 있는 상황에서 외부 세력이 공격하기 전에 우리 정부 속에 숨은 제5열을 내쫓는 것이 급선무입니다. 우리가 약한 모습을 보인다면 동북과 남부에서 더 많은 도전을 불러일으키게 될 것이고, 수십 년 동안 국가 안정을 위해 기울여온 노력이 물거품이 될 것입니다. 산서의 배신에 대한 신속하고도 결정적인 공격만이 쑨촨팡이 일으킨 재앙에 맞서 우리의 권위를 주장할 수 있는 유일한 방법입니다. 우리는 타이위안으로 진군해야 합니다!"
 qiecoup.17.d_zhang: "우리 정보원들이 위험한 음모를 발견했습니다! 장톈란과 몇몇 만주 황족, 개혁가들, 그리고 반역적인 장군들이 직예군벌을 전복시키고 푸이를 복위시키려고 시도하고 있습니다. 빨리 해결해야만 합니다!"
 qiecoup.17.a: "공모자들을 잡아들이고 산동 침공을 준비하라!"
 qiecoup.17.b: "공모자들을 잡아들이고 산서 침공을 준비하라!"
 qiecoup.18.t: "수수께끼의 사건들"
 qiecoup.18.d: "걱정스러운 소식입니다! 최근 며칠 동안 우리 군대 내부에서 반직예, 반독 선전물들이 돌고 있다는 것이 발견되었습니다! 병사들에게 어디서 이러한 선전물들을 받았는지 물었지만, 아무도 제대로 된 답을 하지 못하고, 그것들이 한밤중에 갑자기 나타났다고만 말했습니다.\n\n더욱 걱정스러운 사실은 바로 몇몇 장군들이 최근 몇 시간 사이에 뤄양과의 연락을 끊었다는 것입니다. 설상가상으로 보정군관학교는 하룻밤 사이에 텅 비어버렸으며 대규모의 라디오와 전화 정전으로 제국 외곽 지역과의 통신이 차단되었습니다."
 qiecoup.18.a: "도대체 무슨 일이 일어나고 있는거지?"
 qiecoup.19.t: "베이징의 소환령"
 qiecoup.19.d: "우페이푸가 최근 며칠 사이에 일어났던 걱정스러운 일들을 처리하려고 시도하는 중에, 베이징에서 황제가 참석하는 긴급어전회의를 위해 차오쿤과 우페이푸를 소환한다는 긴급전보가 도착했습니다. 폭동이 여전히 매일같이 대규모로 일어나고, 황제에게 법률상으로 의장을 소환할 특권이 있다고는 해도 이런 일은 거의 일어난 적이 없었습니다. 우페이푸는 함정의 기운을 느꼈지만, 차오쿤이 이미 황제에게 자신과 우페이푸가 이번 주말에 찾아간다고 알려버린 뒤였습니다."
 qiecoup.19.a: "차오쿤 이 망할 놈아!"
 qiecoup.20.t: "황제 폐하를 알현할 준비를 하는 우페이푸와 차오쿤"
 qiecoup.20.d: "뤄양에서 출발하고 나서, 우페이푸는 차오쿤이 그까지 함정으로 끌어들인 것 같다며 그에게 비난을 퍼부었습니다. 하지만, 우페이푸는 이런 자리에 아무런 대책도 없이 가는 사람이 아닙니다. 두 사람이 태화전으로 들어가기 직전, 우페이푸는 그의 경호원들을 입구 밖에서 대기하도록 명령했습니다. 바깥의 황실근위대는 전통 칼 말고는 별다른 무장이 없겠지만, 직예 병사들은 모두 주머니에 권총을 숨기고 있습니다..."
 qiecoup.20.a: "그들은 회관에 들어섰고..."
 qiecoup.21.t: "근위대의 쇄도!"
 qiecoup.21.d: "두 사람이 들어와 황제 폐하 앞에 무릎을 꿇으려는 순간, 12명 정도의 중무장한 황실근위대원들이 안으로 달려들어 왔습니다! 그들이 푸이를 둘러싸 그가 도망칠 수 있도록 하고, 서서히 다가와 두 사람을 체포하려 하는 순간, 내부의 혼란을 눈치챈 우페이푸의 경호원들이 외부의 황실근위대를 제압하고 달려들어 왔습니다. 우페이푸와 차오쿤은 총알을 피하려 기둥 뒤에 재빨리 숨었지만, 총알들은 오래된 기둥들 사이를 오가며 귀중한 유물들을 부수고 숨어 있는 차오쿤에게 마저 부상을 입혔습니다. 하지만 결국, 총알이 멈추는 순간 어느 한쪽은 승자가 될 것입니다."
 qiecoup.21.a: "우페이푸와 차오쿤이 죽었다! 정변이 성공했다!"
 qiecoup.21.b: "황실근위병들이 모두 쓰러졌다!"
 qiecoup.22.t: "황제의 선언"
 qiecoup.22.d: "푸이가 긴장된 표정으로 방에 다시 들어와, 싸늘한 벌집이 되어버린 우페이푸와 차오쿤의 시체를 바라보고 있는 동안, 푸제가 기관단총을 든 또 다른 황실근위병들을 데리고 방으로 들어와 말했습니다. '황형, 이제 이번 정변과 관련해서 연설하셔야 할 듯합니다.' 푸이는 고개를 돌려 푸제를 바라보았습니다. '내가-' 불안한 목소리로 그가 말했습니다. '내가 그런 것을 할 수 있을지 아직은 잘 모르겠구나.' 푸제가 무엇인가 말하려는 순간, 시치아 장군이 방 안으로 들이닥쳐 입을 열었습니다.\n\n'폐하, 도시가 확보되었습니다!' 그는 푸이를 향해 엎드려 절을 올린 채로 말을 이어갔습니다. '하지만 장바이리와 몇몇 직예 장군들이 뤄양으로 도망쳤고, 베이징을 되찾고 우리를 쫓아낼 준비를 시작했습니다!' 푸제가 푸이에게 다가와 속삭였습니다. '황형, 이제 진정한 천자가 되셨으니, 천자처럼 행동하셔야 합니다!' 푸이는 긴장을 추스르려 애쓰며 말했습니다. '짐, 선통제는 천자로서 명하노라. 내일 정오까지 짐에게 충성을 맹세하지 않는 직예군-' 푸이의 목소리가 잠시 갈라졌지만, 그는 말을 이어갔습니다. '직예군벌 병사들은 모두 대청국의 역적이 될 것이다!'"
 qiecoup.22.a: "반역자들에게 죽음을!"
 qiecoup.23.t: "명예로운 의무"
 qiecoup.23.d: "우리는 베이징에서의 쿠데타가 성공적으로 진행되었다는 소식을 받았습니다! 우페이푸와 차오쿤은 자금성에서의 총격전으로 사망했으며, 만주족 장군들과 몇몇 직예 장군들은 이제 구정권에 충성하는 자들을 몰아낼 군대를 준비하고 있습니다. 바로 지금이 우리가 페하께 맹세한 명예로운 의무에 따라 저 반역자들을 몰아낼 때입니다!"
 qiecoup.23.a: "반역자들을 처단하라!"
 qiecoup.24.t: "반쿠데타"
 qiecoup.24.d: "차오쿤과 우페이푸가 태화전에서 죽지 않고 구사일생한 이후, 우페이푸의 경호원들은 궁전 곳곳에 흩어졌고, 산발적인 만주 충성파 패거리의 저항에 부딪히면서 총성이 복도 곳곳에 울려 퍼졌습니다. 몇 분 후, 그들은 태화전으로 다시 뛰어 들어와 겁에 질린 푸이를 끌고 왔습니다. 엎드린 푸이 앞에 선 우페이푸가 경호원에게 손짓했습니다. 그는 권총을 꺼내 들고, 뒤에서 푸이를 잡고 문으로 걸어갔습니다. 밖에는 황제의 동생인 푸제를 비롯한 몇몇 청 귀족들과 함께 소수의 조정의 신하들과 식객들이 모였습니다. 태화전의 문을 열고, 우페이푸가 황제와 그의 포로 옆으로 다가갔습니다.\n\n'네놈들의 음모는 실패했다, 이 반역자 놈들아.' 그는 입을 비틀어 웃음을 짓다가 경호원에게 황제를 방으로 다시 끌고 들어가라고 손짓했습니다. '한 걸음만 더 내디디면, 천자는 죽는다.'\n\n비밀이지만, 우페이푸도 겁에 질려있었습니다. 하지만 그가 죽음을 속인 것은 이번이 처음은 아니었죠. '네놈들이 태화전에 들어간다면, 내 경호원들이 네놈들을 아주 잘 감시할 거다. 차오 의장!' 이 말과 함께 그는 등을 돌려서는 태화전으로 도망친 의회의 수장에게 향했습니다. '경호원 몇 명과 함께 가능한 한 빨리 의회 회의장으로 달려가시오!' 그는 푸이를 힐끗 쳐다봤습니다. '오, 폐하. 제국의 끝이 점점 다가오고 있는 것 같군요. 중국은 다시 한번 민국으로 돌아갈 겁니다.'\n\n몇 시간 후, 직예 병사들이 음모를 꾸미던 방을 급습했고 이웃 군벌들이 연루된 문서들이 발견됐습니다. 우페이푸는 즉시 그들을 반역자로 선포하고 그의 군대를 전쟁을 위해 동원했습니다."
 qiecoup.24.a: "반역자들에게 죽음을!"
 qiecoup.25.t: "승리!"
 qiecoup.25.d: "아군이 황하에 도달했다는 보고가 황궁에 도착했습니다. 베이징 근교에 흩어진 직예 주둔군들은 보정군관학교 출신 군관들이 이끄는 우리 군대의 상대가 되지 못했습니다. 자이타오 장군이 이끄는 만주족 근황파 병사들 역시 뤄양으로 후퇴 중인 직예 병사들을 습격했고, 많은 적 병사들이 구심점을 잃은 군대에 충성하기를 거부하고 우리에 투항했습니다.\n\n우리 병사들은 이제 과거 우페이푸의 본거지이자 지금은 장바이리 휘하의 병사들이 수비하고 있는 도시, 뤄양을 공격할 준비가 되었습니다. 이 요새화된 도시의 점령은 직예군벌 몰락의 신호탄이 될 것입니다."
 qiecoup.25.a: "천자 폐하 만세!"
 qiecoup.26.t: "뤄양에서의 승리!"
 qiecoup.26.d: "오늘 아침, 우리 병사들이 성벽을 넘어 요새화된 뤄양을 함락시켰다는 것을 알리는 전보가 도착했습니다. 수 시간 동안의 대규모 포격에 이어 병사들이 급조된 바지선에 타고 포화 속에서 도강을 시도하여 빠르게 강가를 장악하였으며, 뒤이어 수많은 아군 병력이 도강해 도시 내부의 직예 병력에 대한 공격을 개시했습니다. 도시 곳곳의 고대 석굴들과 사원들에서의 전투 끝에 우리 군은 마침내 직예군벌 사령부를 함락시켰습니다. 대부분의 참모들은 가까스로 탈출했지만, 장바이리와 같은 몇몇 주요 지도부 인사들은 사라졌고, 아마 불타는 도시에 갇힌 수천 명의 다른 군인들과 같이 사망한 것으로 추정됩니다. 남아 있는 직예군은 아군을 피해 달아나는 와중에도 주변 시골에 흩어져 약탈과 강탈을 자행하고 있습니다."
 qiecoup.26.a: "천자 폐하 만세!"
 qiecoup.27.t: "남부에서의 승리!"
 qiecoup.27.d: "지난 몇 주 동안, 제국 남부 지역에서 우페이푸와 직예군벌에 충성하는 반역자들을 섬멸하기 위한 대규모 전투들이 이어졌으며, 그중에서도 직예 사령부가 마지막 항전을 준비하고 있는 우한으로 향하는 도로 전역에서 가장 치열한 전투들이 벌어졌습니다. 고립된 적 주둔군들을 소탕하는 데 성공했으니 이제 우한으로 향해 직예군벌을 최종적으로 파괴하고, 도시를 확보할 때입니다."
 qiecoup.27.a: "천자 폐하 만세!"
 qiecoup.28.t: "우창에서의 승리!"
 qiecoup.28.d: "구 직예 출신 전향자들 덕분에, 더욱 강화된 제국군이 마침내 우한에 총공격을 감행해 직예 잔당들을 섬멸하고 많은 직예 고위 장성들을 사로잡거나 죽였습니다. 마침내 우리는 승리했고, 드디어 최근의 내전으로 황폐해지고, 직예 치하에서 수십 년간 만연한 부패로부터 국가를 재건하는 데 집중할 수 있게 되었습니다."
 qiecoup.28.a: "천자 폐하 만세!"
 qiecoup.29.t: "번영연맹 해체!"
 qiecoup.29.d: "우리의 최근 격변 이후, 번영연맹이 '적대적인 분위기'를 이유로 갑자기 해체되었고, 많은 저명한 로비스트들이 톈진으로 떠났습니다. 독일 공사관이 베이징에 남아 있는 동안, 그들은 어떠한 정부와도 접촉도 끊고, 우리에게서 독일의 군사 및 산업 지원을 빼앗아 왔습니다. 그러나 국민들은 이 움직임에 압도적으로 찬성하고 있으며, 신정부가 외국의 영향을 받지 않게 된 것에 관해 찬사를 보내고 있습니다."
 qiecoup.29.a: "우린 그들이 필요없다!"
 qiecoup.30.t: "물 속의 피"
 qiecoup.30.d: "수도가 반직예와 반외국인 폭력으로 불타오르면서 대청국의 심장부마저 흔들리고 있음이 분명해졌습니다. 선양에 있는 봉천정부는 우리가 가장 취약한 시기에 전면 공격을 명령할 것입니다. 국경에 있는 우리 병사들은 어떠한 경우에도 봉천의 국경 습격에 위축되어 있어서는 안됩니다."
 qiecoup.30.a: "국경에 병력을 배치하라, 장쭤린이 국경을 넘어서는 안된다."
 qiecoup.31.t: "우리 동맹의 원조 전달!"
 qiecoup.31.d: "우리의 고결한 동맹이 남부에 숨어 있는 반역자 직예 잔당을 소탕하는 데 도움이 되고자, 많은 자금을 보내왔습니다!"
 qiecoup.31.a: "고맙소!"
 qiecoup.32.t: "[GetYear]년 청 선거"
 qiecoup.32.d: "선통유신 이후 임시정부의 혼란이 진정되어 정치적 안정이 이루어졌으니, 오래전부터 약속해 온 선거를 할 시간이 다가왔습니다. 당연하게도 여러 정당이 출마하고 있지만, 진정한 도전자는 중국 정치개혁과 우리 나라의 위대함을 회복하는 데 있어 그들의 명백한 성공에 비추어 볼 때 [ROOT.GetRulingParty] 밖에 없습니다. 부패에 대한 비난이 몇 가지 있기는 하지만, 그것은 중국에게는 새로운 일이 아닐 것이며, 누가 [ROOT.GetRulingParty]의 연승을 부인할 수 있을까요?"
 qiecoup.32.a: "농민들이 다시 한 번 승리했다!"
 qiecoup.32.b: "중국청년당은 여전히 중국의 이익을 가장 중요하게 여긴다."
 qiecoup.32.c: "귀족에겐 분명 능력이 있다."
 qiecoup.33.t: "청의 마지막 선거?"
 qiecoup.33.d: "분명히, [ROOT.GetRulingParty](은)는 중국의 위대함을 재통합하고, 개혁하고, 재신임하는 과정에서 모든 장애물을 극복한 것으로 증명되었습니다. 그들은 새로워진 청나라에 대한 그들의 권력을 공고히 하기 위해 단 한 번의 선거만이 더 필요합니다!"
 qiecoup.33.a: "중국은 민주주의가 진정으로 꽃 피울 때까지 단호한 손길이 필요하다."
 qiecoup.33.b: "오직 당만이 나라를 이끌 수 있다!"
 qiecoup.33.c: "귀족들은 수세기 동안 더 중국을 이끌 것이다!"
 qiefocus.1.t: "병자년"
 qiefocus.1.d: "춘절을 맞이하여, 차오쿤 의장이 다소 장황한 연설을 통해 대청국의 영광을 되찾고, 나라를 단결시키기 위해, 경제에 부담이 되는 빚을 갚아야 할 필요성을 역설했습니다. 그는 3가지 계획을 세웠는데 경공업에는 보조금과 감세를, 농민들에게는 환금작물 대신 식품 작물을 재배할 때 감세를, 그리고 지방관들에 대해선 증세를 감행할 것이라고 합니다."
 qiefocus.1.a: "연설은 의례적인 박수를 받았다."
 qiefocus.2.t: "직예 긴급회의"
 qiefocus.2.d: "남부의 연합이 붕괴한 이후 우린 거의 모든 직예계 원로 장성들을 뤄양으로 불러모았습니다. 회담은 우페이푸가 짧은 연설을 하며 그 막을 열었습니다.\n\n'동료 병사 여러분... 대시련이 찾아왔습니다. 연합의 붕괴로 인해 우리는... 직봉전쟁 이후 처음으로... 위태로운 상황에 부닥쳤습니다. 앞으로 몇 주 동안 우리가 무슨 선택을 하든 향후 수십 년간의 중국 운명을 좌우할 것입니다.'\n\n그는 '저는 몇몇 분들에게 상기시켜드리고 싶은 게 있으며...'라는 대목에서, 우페이푸는 회담 참석자 중에서도 강경한 이들을 보았고, 뒤이어 '개입이 반드시 가장 좋은 방법은 아니라는 것입니다. 일을 저지르기 전에 먼저 우리가 할 수 있는 선택지가 무엇이 있는지를 살펴봐야 합니다.'라고 말했습니다.\n\n여러 장군들은 고개를 끄덕이며 동의했고, 최선의 방법이 무엇일지에 관한 논의를 시작했습니다."
 qiefocus.2.a: "우린 조심스럽게 행동해야 한다..."
 qiefocus.3.t: "새로운 선거"
 qiefocus.3.d: "우리의 결정은 큰 지지와 찬성을 받았습니다. 이러한 지지에 부응하여 우 원수는 새로운 지지를 활용하기 위한 총선을 실시하라고 차오쿤 의장을 '설득'시켰습니다. 이론적으론 글을 읽고 쓸 수 있는 모든 중국인이 참여할 수 있지만, 지역 군벌과 광범위한 연합의 혼란, 여타 문제들로 인해 우리가 직접 통제 중인 지역에서만 결과를 받을 수밖에 없습니다. 역대 선거에서 우린 아슬아슬한 차이로 승리했으며, 의회에 그렇게 큰 권한은 없지만, 우리가 가진 의석이 많다면 장기적으로 정통성이 높아질 것입니다."
 qiefocus.3.a: "선거일정을 잡아보자고."
 qiefocus.4.t: "신헌법 제정"
 qiefocus.4.d: "대청국이 전복된 이후, 우페이푸는 중국을 위한 신정부를 만드는 것을 도울 헌법학자와 법학자 모임을 모집했습니다. 베이징을 지키고 있는 것은 그에게 어느 정도의 정통성을 부여하며, 그가 가진 군사력은 그가 채택하기로 한 문서에 힘을 실어줄 것입니다.\n\n정통성 문제가 해결되면서 우페이푸는 헌법의 형태에 대해 답변하라는 압박을 받기 시작했습니다. 시간 절약과 중국의 중앙집권화를 위해서 1923년 차오쿤 의장이 만든 중국의 마지막 비군주제 헌법을 간단히 선택할 수 있습니다. 하지만 여기에는 법안 자체의 허점, 행정부의 권력남용, 그리고 다른 문제들이 산적해 있습니다. 우페이푸와 그가 모은 학자들은 시간과 정치적 자본이 좀 들더라도 그들만의 헌법 초안을 만들 수도 있습니다."
 qiefocus.4.a: "차오쿤의 옛 헌법을 다시 채택하라."
 qiefocus.4.b: "신헌법을 제정하라."
 qiefocus.5.t: "행정부의 권력"
 qiefocus.5.d: "우페이푸의 헌법학자들이 당면한 첫 번째 쟁점은 행정부가 가질 권력의 수준입니다. 말할 필요도 없이 당연히 이 어려운 시기 동안은 우페이푸와 직예가 행정부를 이끌겠지만, 언젠가 중국이 통일되면, 우페이푸의 정부가 어떤 형태로든 점진적인 민주주의를 행할 것이라는 게 대략적인 무언의 합의였습니다.\n\n이러한 말들을 들어봤을 때, 강한 행정부는 안정을 보장할 것이고, 권한이 있는 강한 입법부는 정치 자본과 영향력을 보장해준다는 것을 알 수 있습니다."
 qiefocus.5.a: "행정부에 강력한 권한을 부여하라."
 qiefocus.5.b: "입법부에 강력한 권한을 부여하라."
 qiefocus.6.t: "자치 문제"
 qiefocus.6.d: "우페이푸의 헌법학자들이 다음으로 맞이한 쟁점은 자치의 수준에 대한 것입니다. 이전 민국 정부들은 지방정부와 종종 갈등을 겪었으며 이는-부분적으로-중국의 현 상황까지 이어졌습니다. 반면에 강력한 중앙집권화는 베이징에서 내려온 명령에 충성하도록 할 것입니다."
 qiefocus.6.a: "각 성이 어느 정도 자치권을 갖도록 허용하자."
 qiefocus.6.b: "중앙집권주의를 유지하자."
 qiefocus.7.t: "제헌의 완료!"
 qiefocus.7.d: "법적으로 세세한 부분들에 관한 글을 쓰고 논쟁한 뒤, 책상 위에서 많은 시간을 보낸 끝에, 우리는 새로운 헌법을 갖게 됐습니다! 새 정부가 건립된 처음 몇 년간은 우페이푸와 직예 군벌이 정부의 안정성을 보장하겠지만, 많은 학자는 중국이 통일되면 진정한 민주국가로 변모할 것이라고 믿고 있습니다."
 qiefocus.7.a: "이제 우리에겐 총통이 필요하다!"
 qiefocus.8.t: "총통 천거"
 qiefocus.8.d: "우페이푸는 중국에서 군사적으로 가장 으뜸가는 사람이지만 이러한 그의 능력은 정부 각 부처에는 적합하지 않습니다. 이미 그는 호국공으로서의 직무에 임하는 것으로 인해 군사적인 문제가 뒤로 밀려나는 것을 두려워하고 있으며, 제헌을 진행 중인 학자들에게 민국을 위해 잠재적인 총통 명단을 작성하라고 지시했습니다. 두 명의 후보가 나왔는데, 학자이자 지식인인 후스와, 외교관이자 (잠시였지만) 전 총통이었던 V. K. 웰링턴 쿠, 구웨이쥔입니다.\n\n후스는 1870년대와 80년대 사이에 미국에서 처음 시작된 실용주의로 잘 알려져 있습니다. 후스의 저서에 따르면, 그는 국민당처럼 정부를 완전히 허물고 다시 세우는 것보다 군벌들과 협력해서 정부를 내부에서부터 변화시키도록 노력하는 것을 지지하고 있습니다. 북벌이 실패하면서 그의 이론은 많은 지지자와 학계 내의 인기를 제법 얻었습니다.\n\n한편 웰링턴 쿠는 외교 천재이자 정치인으로 1919년 베르사유 회담에 참관인 자격으로 참여하여 미국, 독일, 영국 외교관들과 몇 가지 협상을 도왔으며, 이를 통해 우리 정부를 정당화할 정도로 의심의 여지 없는 외교 실력을 쌓았습니다."
 qiefocus.8.a: "우페이푸는 후스를 천거했다."
 qiefocus.8.b: "우페이푸는 웰링턴 쿠를 천거했다."
 qiefocus.9.t: "새로운 민국의 출범"
 qiefocus.9.d: "오늘 우페이푸는 정성들여 준비한 기념식에서 누가 경애하는 새로운 민국의 총통을 향해 욕을 하는지 감시했습니다. 의회는 여전히 화합회의 손안에 있으며, 아직 많은 사람이 신정권에 의문을 던지고 있습니다. 그렇지만 이제 우페이푸는 더는 잠재적인 적으로서 귀족들과 싸울 필요가 없어졌고, 대신 중국이 직면한 막대한 부채와 망가진 나라를 재통일하는 일에 집중할 수 있게 됐습니다.\n\n다만 우리 정부가 중국 유일의 합법정부라고 말해온 모든 노력에도 불구하고 우릴 그렇게 여기는 사람은 극소수에 불과합니다. 우리는 정권에 대항하는 단체들을 해체하거나 억압할 필요가 있으며, 우리가 중국의 진정한 정부임을 일반 대중들에게 납득시켜야 합니다!"
 qiefocus.9.a: "축하합니다, 총통 각하!"
 qiefocus.10.t: "부채와 정통성"
 qiefocus.10.d: "부채 문제는 우리의 경제적 노력과 신정부의 정통성을 강화하려는 시도를 방해하고 있습니다. 독일에 지원을 요청할 수는 있지만, 안 그래도 인기 없는 우리 정부가 대중의 압박으로 인해 붕괴할 가능성이 큽니다. 좀 더 영리한 계획은 국민의 지지를 얻는 반조계주의적 견해를 밝히고 채무불이행을 선언하는 것입니다."
 qiefocus.10.a: "채무불이행을 선언하라. 이게 우리가 고를 수 있는 유일한 선택지이다."
 qiefocus.11.t: "직예군벌의 미래"
 qiefocus.11.d: "중국의 다른 군벌들과 마찬가지로, 직예군벌은 주로 연공 서열과 멘토-멘티 관계에 기초하여 돌아가고 있습니다. 이는 일반적으로 안정성을 보장해주고 중상모략에 당할 가능성을 낮춰주지만, 능력에 기반한 성과주의와 진급을 막습니다. 최근 많은 고위 장성들의 사망과 고령화로 인해 우리는 과감한 조처를 해야만 하며, 젊은 장교들을 군의 고위직으로 진급시킬 수밖에 없습니다.\n\n상장으로 진급할 4명의 후보자로는 궈지아오, 왕링윈, 두시쥔 그리고 웨이이산이 뽑혔습니다."
 qiefocus.11.a: "이 전도유망한 젊은 친구들을 진급시켜라! 이제 방어계획을 세워야 한다."
 qiefocus.12.t: "중국방위계획 수립"
 qiefocus.12.d: "우페이푸가 직예 고위 장성들을 회의를 위해 소집하면서 수많은 사람이 뤄양에 몰렸고, 남은 하급 장교들이 일선 업무를 맡게 되었습니다. 초미의 관심을 끌고 있는 첫 번째 문제는 일본과 봉천정부와의 필연적인 전쟁을 위한 집중 방위전략을 고르는 것입니다. 연합의 붕괴와 함께 북방의 배신자가 더욱 대담해지는 것을 본 장바이리와 류멍겅을 포함한 수많은 고위장성들은 경각심을 느꼈습니다. 이에 두 사람은 지난 2년간 연구해온 계획을 문서화하는데 몇 주를 보냈고, 회의에 모인 직예 장군들에게 보여줬습니다. 장바이리의 계획은 대규모 방어 요새 건설, 중국 내륙으로의 산업 이전, 일본 격퇴를 위한 중국의 '투지'를 고취하는 것에 주력하는 내용이었습니다.\n\n장바이리와 아주 반대되지는 않지만, 류멍겅의 계획은 조금 더 직예군의 전투력 향상에 초점이 맞춰져 있었습니다. 그의 눈에는 중국의 승리를 보장하기 위해선 사기 진작, 표준화된 훈련, 그리고 병참 지원이 필수입니다. 최신 의료 기술도 전략의 한 축을 담당합니다. 물론, 둘 다 설득력있는 계획이지만, 누구의 계획이 선택받는지는 우페이푸에게 달려있습니다."
 qiefocus.12.a: "두고 보자..."
 qiefocus.13.t: "황제의 위치"
 qiefocus.13.d: "비열한 직예군벌의 몰락과 함께 국가재편을 시작하면서 잔존한 의회에서는 군주의 역할을 보다 직접적인 법적 틀 안에 넣어야 한다고 요구하고 있습니다. 국가정책 문제에 대해 불간섭 원칙을 엄격히지킬 때만 황제의 자리를 유지할 수 있다는 것이 조정 내 많은 이들의 일반적인 의견입니다. 그러나 의회가 국가위기상황에서 교착상태에 빠졌을 때는 황권을 통한 보호가 필요하다며 작지만 목소리를 내는, 특히 고 캉유웨이 선생을 따르는 이상주의자들 같은 소수의 사람들도 있습니다."
 qiefocus.13.a: "우리는 정치적 다툼 위에 있는 통치자가 필요하다."
 qiefocus.14.t: "지휘체계 재정립"
 qiefocus.14.d: "수많은 직예 고위 장성들을 숙청한 탓에 우리 군은 완전히 지휘체계가 엉망이 되어버렸습니다. 황숙 자이타오, 천자의 동생인 푸제가 황군의 지휘체계 개혁에 투입되었습니다. 우페이푸와 그의 측근들이 낙하산 관행과 족벌주의를 바탕으로 현대적 사단 구조를 근본부터 없애버렸기에 쉬운 일이 아닐 것입니다. 그들의 개혁은 실행하는 데 시간이 걸릴 것이며, 이들은 그 동안 장인우에게 도움을 요청하기 위해 그를 불러들이고 전권을 위임했습니다. 제4차 직봉전쟁에서 산서군이 직예군에 대패하자 고향인 직예성으로 돌아온 옌시산 진군의 전 장군인 장인우는 제4차 직봉전쟁에서 산서군이 직예군에 대패하여 고향인 직예성으로 돌아온 이후 장교 양성 등의 직책을 맡아 게릴라 활동을 조직해 직예의 후방을 약화시켰다고도 합니다. 또한 현재 장인우의 진정한 충성심이 어디에 있는지는 불확실하지만, 중국청년당과 어느 정도 관련이 있다는 소문이 있습니다."
 qiefocus.14.a: "훌륭하군."
 qiefocus.16.t: "불안한 연정"
 qiefocus.16.d: "전국의 모든 유신주의 정당이 직예를 타도하겠다는 열망으로 똘똘 뭉쳤지만, 쿠데타의 여진이 잦아들면서 자신들이 위태로운 처지에 놓였음을 깨달았습니다. 일본과 봉천은 거대한 세력이며, 유신 정당들은 전멸을 피하고자 협력할 것입니다. 다만 동시에 다른 유신 단체들은 서로 다른 목표와 목적이 있으며, 군대에 이바지할 만한 것들을 가지고 있습니다. 푸이와 조언가들은 일본과의 최종전에서 이기기 위해서는 각 정당과 그들의 군 파벌이 필요하지만, 이는 분명 대가를 치르게 될 것입니다..."
 qiefocus.16.a: "적어도 직예보다는 낫잖아."
 qiefocus.17.t: "황사회"
 qiefocus.17.d: "일관도와 연관된 난해한 종파인 황사회가 신보황회에 고용된 향토방위군을 넘어 우리 군에 편입하겠다고 제안해 왔습니다. 그들은 맹렬한 싸움꾼들이며 우리의 새로운 반조계주의적 입장을 감안한다면 우리에게 충성을 다하겠지만, 일각에서는 일관도가 다시 군에 침투할 기회를 만들어 주는 것 아니냐며 우려하고 있습니다."
 qiefocus.17.a: "군에 그들을 위한 자리를 마련하도록 하지."
 qiefocus.17.b: "아니. 너무 위험해."
 qiefocus.18.t: "비상정부"
 qiefocus.18.d.zhang: "마침내 베이징 내 활발했던 전투는 진정되었고, 황실근위대의 공격을 막아낸 마지막 직예 저항군은 결국 무기를 내려놓았습니다. 두 번째 복벽 시도는 장쉰 장군과 그의 충신들이 멈춰 섰던 곳에서 승리를 거두었습니다. 그러나 투쟁은 아직 끝나지 않았습니다. 베이징에는 표면적인 평화가 돌아왔지만 제국 전역에서 폭력과 혼란이 일상처럼 벌어지고 있습니다.\n\n차오쿤과 우페이푸를 무너뜨리는 것은 유신 계획에 있어 가장 중요한 부분이었습니다. 너무 중요한 나머지 우리는 직예가 무너졌을 때 어떻게 해야 할지에 대해서는 생각을 하지 않았습니. 행정 마비와 군사적 붕괴가 국가를 괴롭히면서, 그때의 태만이 이제 우리를 괴롭히고 있습니다. 우리는 직예군벌의 두 수장이 쌓아온 군관료의 척추를 부러뜨렸지만, 이제는 남겨진 공백을 메우기 위해 허우적거리는 우리 자신을 발견했습니다.\n\n다행히도, 우리는 혼자가 아닙니다. 선통제와 그의 관료들은 다른 수단을 통해 북경정변에 직접적으로 관여했거나, 지지했던 공모자들과 활동가들로 구성된 비공개 집회를 소집하고 있습니다. 이 의회는 현재 우리가 통제 중인 지역을 안정화하는 것을 도울 구국정부 또는 비상 내각을 구성할 의무가 있습니다. 이 집회에 참여할 가장 큰 세 개의 단체는 중국청년당과 신보황회, 종사당이 될 것입니다. 각각이 직예를 무너뜨리는 데 결정적인 도움을 주었지만, 이 세 단체는 유신 이후 계획에 있어서 근본적으로 상충됩니다.\n\n그러나 결국 가장 중요한 것은 의회가 총을 든 이에게 대답해야 한다는 겁니다. 이 경우에 존경하는 장톈란 사존은 청년들에 대한 그의 노골적인 경멸을 그들의 절망과 경악으로 공언했습니다. 따라서 다른 두 경쟁자는 이 폐쇄된 의회에서 과반수를 차지하는 것 외에도 농촌 개혁이나 전통주의 부활에 대한 사탕발림으로 사존의 승인을 얻기 위해서 싸우고 있습니다."
 qiefocus.18.d.yan: "마침내 베이징의 활발한 전투는 진정되었고, 황실근위대의 공격을 막아낸 마지막 직예 저항군은 결국 무기를 내려놓았습니다. 두 번째 복벽 시도는 장쉰 장군과 그의 충신들이 멈춰 섰던 곳에서 승리를 거두었습니다. 그러나 투쟁은 아직 끝나지 않았습니다. 베이징에는 표면적인 평화가 돌아왔지만 제국 전역에서 폭력과 혼란이 일상처럼 벌어지고 있습니다.\n\n차오쿤과 우페이푸를 무너뜨리는 것은 유신 계획에 있어 가장 중요한 부분이었습니다. 너무 중요한 나머지 우리는 직예가 무너졌을 때 어떻게 해야 할지에 대해서는 생각을 하지 않았습니. 행정 마비와 군사적 붕괴가 국가를 괴롭히면서, 그때의 태만이 이제 우리를 괴롭히고 있습니다. 우리는 직예군벌의 두 수장이 쌓아온 군관료의 척추를 부러뜨렸지만, 이제는 남겨진 공백을 메우기 위해 허우적거리는 우리 자신을 발견했습니다.\n\n다행히도, 우리는 혼자가 아닙니다. 선통제와 그의 관료들은 다른 수단을 통해 북경정변에 직접적으로 관여했거나, 지지했던 공모자들과 활동가들로 구성된 비공개 집회를 소집하고 있습니다. 이 의회는 현재 우리가 통제 중인 지역을 안정화하는 것을 도울 구국정부 또는 비상 내각을 구성할 의무가 있습니다. 이 집회에 참여할 가장 큰 세 개의 단체는 중국청년당과 신보황회, 종사당이 될 것입니다. 각각이 직예를 무너뜨리는 데 결정적인 도움을 주었지만, 이 세 단체는 유신 이후 계획에 있어서 근본적으로 상충됩니다.\n\n그러나 결국 가장 중요한 것은 의회가 총을 든 사람에게 대답해야 한다는 겁니다. 집회 진행 상황을 감시할 수 있도록 허용된 소수의 관찰자들은 옌시산과 중국청년당의 의견이 일치할 것으로 예상했습니다. 왜냐하면 그들이 가진 현대 중국에 대한 비전과 계획 사이의 많은 유사점 때문입니다. 하지만 지금까지 옌 독판은 보통 중립을 지키고 있습니다. 독판의 환심을 사기 위해 세 단체 간에 밀실 경쟁이 있다는 소문이 무성하지만 세 그룹 중 누가 옌시산을 설득할지는 여전히 미지수입니다."
 qiefocus.18.a: "종사당을 지지하라."
 qiefocus.18.b: "중국청년당을 지지하라."
 qiefocus.18.c: "신보황회를 지지하라."
 qiefocus.22.t: "새로운 대관식"
 qiefocus.22.d: "지난 몇 주간 청의 귀족들 사이에서 특이한 생각들이 떠돌고 있는데 바로 푸이의 두 번째 대관식을 치르는 것입니다. 그들은 1927년 복벽은 직예의 감독 하에 진행되었으니 사실은 '정식' 대관식이 아니며, 제국의 전통을 만족시킬 새로운 대관식을 거행해야 한다며 주장하고 있습니다. 여기에는 천문학적이 비용이 들어가겠지만 우리에게 어느 정도 정당성을 부여할 것이고, 더 많은 귀족들의 지지를 얻을 수 있을 것입니다."
 qiefocus.22.a: "대관식을 준비하라!"
 qiefocus.22.b: "우리는 이걸 수도를 위한 대규모 축하행사로 만들 것이다!"
 qiefocus.23.t: "현 황실과 구 황실들의 도착"
 qiefocus.23.d: "지난 며칠동안 연은후와 연성공, 그리고 다른 옛 제국 황실의 후손들이 베이징에 도착했습니다. 그들은 차례로 줄을 지어 황제의 곁을 지나 묵묵히 세 번 절하고 머리를 아홉번 조아렸습니다. 가장 희한한 것은 궁정 사진기사가 이 사진들을 찍고 제출하는 일을 맡았으며, 황제의 정통성을 증명할 선전에 사용될 것이고, 비아이신기오로계 통치 가문에 대한 지원을 좀먹을 것입니다."
 qiefocus.23.a: "훌륭해!"
 qiefocus.24.t: "우리의 새로운 후원자"
 qiefocus.24.d: "우페이푸가 죽은 이후로, 우리 정부의 미래는 여전히 불확실합니다. 하지만 우페이푸를 전복시키는 데 도움을 준 군벌이 곧 베이징으로 출발할 것이고, 그의 앞으로의 계획이 상당 부분 밝혀질 것이라고 기대하고 있습니다..."
 qiefocus.24.a: "베이징에 온 것을 환영하오 옌 독판!"
 qiefocus.24.b: "베이징에 온 것을 환영하오 취 성장!"
 qiefocus.24.c: "베이징에 온 것을 환영하오, 장 사존!"
 qiefocus.25.t: "독일과의 향후 관계"
 qiefocus.25.d: "봉천과 일본에 승리한 이후 직예의 고위 외교관들은 현재 [GER.GetName] 측과의 지속적인 관계에 대한 최선의 조치를 고민하고 있습니다. 우리는 유럽에서부터 너무 멀리 떨어져 있어 라이히스팍트에 가입하기는 무리지만, 그래도 여전히 협력과 보호에 대한 조약을 협상해볼 수 있을지도 모릅니다. 하지만 다른 고위 관료들은 전쟁으로 황폐해진 나라부터 재건해야 한다고 주장하고 있습니다."
 qiefocus.25.a: "독립 보장을 요청하자."
 qiefocus.25.b: "중국 재건에 집중해야 한다."
 qiefocus.26.t: "베이징에서 온 요청"
 qiefocus.26.d: "대청국에서 온 대사가 공식적으로 라이히스팍트에 합류할 것을 요청했습니다. 그들은 이미 봉천정부와 일본 제국을 능가했고 동양의 강력한 동맹국이 될 수 있는만큼 흥미로운 기회입니다. 하지만 동시에 그들은 우리가 신경도 쓰지 않는 이역만리 타향의 전쟁터로 끌고 갈수도 있습니다."
 qiefocus.26.a: "그들의 가입을 승낙하라."
 qiefocus.26.b: "거절하라. 그들은 골칫거리일 뿐이다."
 qiefocus.27.t: "베이징에서 온 요청"
 qiefocus.27.d: "대청국의 대사가 우리에게 공식적으로 독립 보장을 요청했습니다. 일본을 패퇴시키는 데 큰 도움이 될 것이고, 이들의 침략전쟁에는 구속력이 없는 만큼 흥미로운 기회입니다."
 qiefocus.27.a: "독립을 보장하라."
 qiefocus.27.b: "거절하라. 그들은 골칫거리일 뿐이다."
 qiefocus.30.t: "보정군관학교 생도 회유"
 qiefocus.30.d: "우리 병사들이 중국의 촉망받는 젊은 세대들을 일관도라는 올바른 길로 이끌기 위해 우리 영토 내 다양한 군관학교에 잠입했습니다."
 qiefocus.30.a: "생도들을 진급시켜주겠다고 약속해라."
 qiefor.1.t: "베이징에서 온 요청"
 qiefor.1.d: "[QIE.GetLeader]의 권력 아래 새로이 설립된 소위 '북경정부'는 우리에게 자신들이 중국의 적법한 통치자임을 공식적으로 천명해 달라며 요청해왔습니다. 우리는 아직 봉천과 확실한 관계를 맺지 못했고, 베이징이 반타협적인 견해를 밝히면서, 일본이나 독일의 영향력을 경계하는 많은 이들이 매력적인 정부로 여기기 시작했습니다. 만약 거절한다면 우린 보복을 당할 것입니다..."
 qiefor.1.a: "그들의 요청에 따르자."
 qiefor.1.b: "거부한다."
 qiefor.2.t: "[FROM.GetName]의 수락!"
 qiefor.2.d: "[FROM.GetLeader]이 중국에 대한 우리의 통치를 공식적으로 인정하면서 우리의 요구를 수락하였습니다. 그들은 아직 자주적이지만, 우리의 통치가 더 확고해지면 통합할 수 있을 것입니다."
 qiefor.2.a: "훌륭해!"
 qiefor.3.t: "[FROM.GetName]의 거부!"
 qiefor.3.d: "[FROM.GetLeader](이)가 우리의 요청을 거부했습니다! 이는 심각한 모욕이며, 그들을 침략할 타당한 이유가 생겼습니다..."
 qiefor.3.a: "군대를 준비하라!"
 qiefor.6.t: "베이징에서 온 요청"
 qiefor.6.d: "오늘 아침 베이징에서 [XSM.GetLeader]에게 공식적으로 베이징의 지배에 굴복하라는 요구가 담긴 전보가 왔습니다. [QIE.GetNameDefCap](이)가 막강한 힘을 가지긴 했지만 그렇다고 압도적인 것은 아닙니다. 우리는 그들의 제안을 전면적으로 받아들이거나 거절할 수도, 어떤 형태의 보상이나 보호를 요구할 수 있습니다."
 qiefor.6.a: "전면 수용하라."
 qiefor.6.b: "권리를 요구하자."
 qiefor.6.c: "전면 거부한다."
 qiefor.7.t: "[FROM.GetNameDefCap]의 보상 촉구"
 qiefor.7.d: "우리 세력권에 가입하는 것에 대해 열린 생각을 가지고 있는 사이에, [FROM.GetLeader](이)가 확실히 가입하겠다고 약조하기 전에 어떤 형태로든 금전적인 보상을 원한다고 요청했습니다. 값이 제법 나가긴 하지만, 그들의 충성심을 보장받자고 전쟁을 하는 것보다는 싸게 먹힐 것입니다."
 qiefor.7.a: "물론이지. 금을 보내라."
 qiefor.7.b: "안된다!"
 qiefor.8.t: "베이징의 수락!"
 qiefor.8.d: "베이징은 우리의 요청을 받아들였고, 막대한 양의 금을 보내왔습니다. 우리가 그들의 뒤통수를 칠 수도 있겠지만, 우리는 그들의 군대를 이길 수 없고, [THIS.GetLeader]의 고문단 중 상당수가 어서 계약을 받아들이자며 충고하고 있습니다."
 qiefor.8.a: "어서 조약을 체결하자!"
 qiefor.9.t: "베이징의 거절!"
 qiefor.9.d: "[QIE.GetNameDefCap]의 제안 거부!"
 qiefor.9.a: "허, 그래."
 qiefor.10.t: "장성들의 기습공격 항의!"
 qiefor.10.d.solo: "몇몇의 호전적인 직예 장군들이 우페이푸의 옌시산 기습공격 계획을 열렬히 지지하고 있지만, 다른 이들은 그들이 일언반구의 상의도 없었다며 분노했습니다. 그들은 이 계획이 너무 위험하며, 우리의 동쪽 측면을 지킬 동맹이 없다는 점에서 봉천의 대응을 불러일으킬 수 있다고 주장했습니다. 상관 없습니다! 그들이 항의를 하든 말든 우린 공격을 개시할 것입니다."
 qiefor.10.d.backup: "몇몇의 호전적인 직예 장군들이 우페이푸의 옌시산 기습공격 계획을 열렬히 지지하고 있지만, 다른 이들은 그들이 일언반구의 상의도 없었다며 분노했습니다. 그들은 이 계획이 너무 위험하며, 봉천의 대응을 불러일으킬 수 있다고 주장했습니다. 그러나 우페이푸가 동쪽의 동맹이 전쟁이 길어지지 않는 한 어떠한 봉천의 대응도 단념시킬 수 있다는 점을 지적하여 우려를 상당 부분 해소시켰습니다. 그들이 확신하기까지 우페이푸가 처음 생각했던 것보다 더 많은 노력이 필요했습니다."
 qiefor.10.a: "승리를 위하여!"
 qiefor.10.b: "승리를 위하여!"
 qiefor.11.t: "공격 준비 태세에 들어간 만주 근황파"
 qiefor.11.d.FNG: "끔찍한 소식입니다! 베이징의 새로운 정권이 우릴 공격할 준비를 하고 있답니다! 군사적으로 그들을 이길 가망이 없습니다만, 우리에게 몇 가지 선택권이 있습니다. 청에 손을 내밀어 그들이 우리와 거래해 줄지를 지켜보거나, 아니면 대신에 청의 영향력이 커지는 것을 원치 않는 봉천정부에 손을 내밀 수도 있습니다."
 qiefor.11.d.no_FNG: "끔찍한 소식입니다! 베이징의 새로운 정권이 우릴 공격할 준비를 하고 있답니다! 군사적으로 그들을 이길 가망이 없습니다만, 우리에게 한가지 선택권이 있습니다. 청에게 손을 내밀어 그들이 우리와 거래해 줄지를 지켜보는 것 말입니다..."
 qiefor.11.a: "청과의 거래를 성사시켜라."
 qiefor.11.b: "봉천에 도움을 요청하라!"
 qiefor.11.c: "우리는 그들에 맞서 싸울 것이다!"
 qiefor.12.t: "마가의 거래 제안"
 qiefor.12.d: "그들을 공격할 계획의 시행이 임박했다는 이야기가 흘러 들어가자, [XSM.GetLeader](이)가 우리와 거래하자고 제안했습니다. 그들은 명목상 서북 지역의 통치자에서 물러나 우리에게 충성을 맹세하는 한편, 권위를 유지할 것입니다. 우리는 후보 중에서도 가장 많은 추천을 받은 푸이의 사촌이자 이슬람교도인 아이신기오로 푸공을 순열사로 보낼 수도 있습니다. 거래를 받아들인다면 재수복과 관련된 더 중요한 일에 집중할 수 있을 것이고, 거절한다면 그들은 봉천의 도움을 받으려 할 것입니다."
 qiefor.12.a: "요구를 수용하자."
 qiefor.12.b: "우리는 그들을 쳐부술 것이다!"
 qiefor.13.t: "청의 제안 수락"
 qiefor.13.d: "청이 우리와의 거래를 받아들였고, 최근 비밀리에 이슬람교도가 된 아이신기오로 푸공을 순열사로 보냈습니다. 우리는 앞으로도 권위와 사실상의 권력 상당 부분을 유지하겠지만, 베이징의 명령에 대답해야만 할 것입니다."
 qiefor.13.a: "죽는 것보다는 낫겠지..."
 qiefor.14.t: "청의 거부!"
 qiefor.14.d.FNG: "청이 우리의 제안을 거절했으니, 이제 봉천에 손을 뻗어 도움을 받는 수밖에 없습니다."
 qiefor.14.d.no_FNG: "청이 우리의 요청을 거절했으니, 서로 간의 싸움은 피할 수 없습니다."
 qiefor.14.a: "그들은 이 결정을 후회하리라!"
 qiefor.15.t: "마가군벌의 보호 요청"
 qiefor.15.d: "[QIE.GetName]의 공격이 임박해오면서 [XSM.GetLeader](이)가 적시에 우리에게 보호를 요청하는 동시에 우리의 대의를 지지해주겠다고 제안해왔습니다. 우리는 아직 중국의 합법적인 정부로 인정받지 못했으며, 새로운 땅과 지도자들을 우리의 보호 아래에 둔다면 인정을 향한 중요한 발판이 되어줄 것입니다.\n\n하지만 우리의 보호가 이용당해서는 안됩니다. 우리 자신이 지역 유지 같은 하찮은 이들의 출세를 위해 분수에 넘치는 분쟁에 우리가 휘말리는 꼴을 볼 수는 없습니다.\n\n당연하게도 [XSM.GetLeader](이)가 일정 수준이 자치와 마씨 가문의 서쪽 영지를 달라고 요구하고 있습니다."
 qiefor.15.a: "그들은 재통일을 위한 우리의 길에 동참할 것이다!"
 qiefor.15.b: "그들이 알아서 할 일이다."
 qiefor.151.t: "우리를 보호하는 봉천"
 qiefor.151.d: "[FNG.GetLeader]의 [FNG.GetName](이)가 요청에 동의했습니다. 우리는 이제 그들의 통일로 가는 길에 합류할 것이고, 적어도 당분간은 그들의 보호를 받을 수 있을 것입니다."
 qiefor.151.a: "훌륭해!"
 qiefor.152.t: "봉천의 [XSM.GetNameDef] 보호"
 qiefor.152.d: "우리의 거절에 뒤이어, 봉천정부는 [XSM.GetNameDef] 측을 보호하고 종국에는 통합하겠다는 의도를 발표했습니다. 한 쪽과의 전쟁은 이제 다른 쪽과의 전쟁을 의미하게 되었습니다."
 qiefor.152.a: "공격을 중지하라."
 qiefor.152.b: "우리는 그놈들 모두 쳐부술거다!"
 qiefor.153.t: "정부의 후퇴"
 qiefor.153.d: "[QIE.GetName] 측이 [XSM.GetName]에 대한 임박한 공격을 포기한 것 같습니다. 이는 외교적, 군사적 쿠데타와 다를 바가 없습니다."
 qiefor.153.a: "예상대로군."
 qiefor.154.t: "보호를 거부한 봉천"
 qiefor.154.d: "우리의 간곡한 요청에도 불구하고, [FNG.GetNameDef](이)가 임박한 [QIE.GetName]의 침공에서 우릴 보호해주는 것을 거부했습니다."
 qiefor.154.a: "그럼 우린 진정 혼자라는 이야기군."
 qiefor.17.t: "[QIE.GetNameDefCap]의 장비 전달!"
 qiefor.17.d: "오늘 아침 베이징에서 특사와 함께 기차에 한가득 찬 군사장비를 보냈습니다.\n\n'저들의 땅이 중국의 것이라는 주장을 거부하는 이들에 대한 여러분의 투쟁에 감사를 표합니다. 부디 우리의 관용을 잊지 말아주십시오!'"
 qiefor.17.a: "훌륭한 소식이로다!"
 qiefor.18.t: "[QIE.GetAdjectiveCap] '의용군'의 도착!"
 qiefor.18.d: "지난 며칠간 베이징에서[QIE.GetNameDef]의 병사로 가득찬 기차가 도착했고, 우리의 적들과 싸울 준비를 마쳤습니다. 허나 이들의 도움에는 언제가 그들이 도움을 청할 때 응해야만 한다는 무언의 책무가 포함되어있습니다."
 qiefor.18.a: "훌륭해!"
 qiefor.19.t: "[QIE.GetNameDefCap]의 산서 공격!"
 qiefor.19.d.decision: "베이징의 배신자 쥐새끼들이 산서의 옛 동맹을 기습 공격했습니다! 옌 독판은 [QIE.GetNameDef](을)를 패퇴시키기 위해 우리의 도움을 요청했지만, 그들을 공격하기 위해 병력을 선회하기엔 다소 무리가 있습니다. 우리 장군들 대부분 아직 우리 군이 이렇게 큰 분쟁에 대비하지 못했다며 두려워하고 있으며, 일본인 후원자들은 이렇게 빠른 공격을 승인하지 않았습니다. 우린 정치력을 희생하여 이 장군들을 입다물게 하거나 일본인들이 군대를 준비하겠다며 말한 기한인 3개월을 기다린 이후 옌시산에게 지원 의사를 타전할 수도 있습니다.\n\n물론 요청을 거절하고 더 이상 관여하지 않는 선택지도 있습니다."
 qiefor.19.d_postcoup: "이 사건이 정확히 어떻게 진행됐는지는 몰라도, 우리의 옛 동맹이자 산서의 독판인 옌시산이 어떤 방식으로든 직예에 쿠데타를 일으키려 한 듯 합니다. 자세한 부분은 알 수 없지만 쿠데타는 실패한 것으로 보이며, 현재 직예군이 산시성을 공격하기 위해 총력을 가하고 있습니다. 옛 동맹을 보호하고 싶지만, 우리 군이 방심한 틈에 벌어진 터라 꼼짝도 못 했습니다. 우리 최고의 장군들을 입다물게 하는 데에는 많은 정치력이 들겠지만 즉시 개입할 수 있습니다. 아니면 몇 개월을 더 기다리며 군대가 준비될 때까지 옌 도독이 조금이라도 더 오래 버티길 바라는 수도 있습니다.\n\n물론 요청을 거절하고 더이상 관여하지 않는 선택지도 있습니다."
 qiefor.19.a: "병사들을 준비시켜라!"
 qiefor.19.b: "공격 개시!"
 qiefor.19.c: "우리가 산서에 빚이라도 졌더냐?"
 qiefor.20.t: "[QIE.GetNameDefCap]의 기습공격!"
 qiefor.20.d: "이른 아침 시간에 배신자 비취원수에 충성하는 [QIE.GetName]의 군대가 아무 이유없이 우리 국경지대를 넘어 기습 공격을 가했습니다! 우리가 저 쥐새끼들을 패퇴시킬 수 있다는 것에는 의심의 여지가 없습니다만, 지난 직봉전쟁에서 같은 편에 서서 직예 배신자에 맞서 싸웠던 옛 동맹 [FNG.GetLeader]에게 도움을 요청할 수도 있습니다. 그가 우리를 돕기를 바랄 뿐입디다!"
 qiefor.20.a: "병사들을 준비시켜라!"
 qiefor.21.t: "도움을 약속한 [FNG.GetLeader]!"
 qiefor.21.d: "[FNG.GetLeader](이)가 자신의 군대도 이번 기습 공격으로 인해 허를 찔렸다고 고백했지만, 우리가 3개월만 버텨준다면 그의 군대가 직예의 진지를 공격할 것이라고 말했습니다. 우린 저항할 수 있는 한, 최선을 다해야 할 것입니다!"
 qiefor.21.a: "방어를 준비하라!"
 qiefor.211.t: "봉천의 도움 요청 거절"
 qiefor.211.d: "완전히 비겁한 행동의 일환으로, 장쭤린의 봉천정부는 우리의 지원 요청을 거부하기로 결정했으며, 그들은 이제 만리장성 너머에서 움츠리고 있습니다."
 qiefor.211.a: "그렇다면 홀로 설 수밖에."
 qiefor.2111.t: "동원을 시작한 봉천"
 qiefor.2111.d: "선양의 우리 요원들이 봉천 정부가 총동원을 실시했다는 징조가 보이며, 산해관의 방어를 뚫을 군대가 남쪽으로 행군할 준비를 갖추었다고 보고했습니다. 다행히 산서에 대한 공격이 장쭤린의 허를 찌른 듯 하며, 그가 결단을 내리고 군을 움직이기까지 적어도 몇 달은 걸릴 듯 합니다."
 qiefor.2111.a: "적어도 그가 참전할 것이라는건 알았군."
 qiefor.22.t: "치셰위안의 요청 승낙!"
 qiefor.22.d: "치 원수가 우리의 지원 요청을 받아들였고, [FNG.GetNameDef](을)를 파괴할 군대를 북으로 보내겠다고 약속했습니다."
 qiefor.22.a: "훌륭해!"
 qiefor.23.t: "치셰위안의 요청 거부!"
 qiefor.23.d: "치 원수가 말하기를 '내부 치안' 문제가 선례를 남겼다며 우리의 요청을 거절했습니다. 유감스럽게도 북경위원회의 우리 관련자들이 말하길 위원회에서 치 원수에게 개입할 것을 '권하겠다'면서 그에게 압력을 넣기 시작했다고 합니다."
 qiefor.23.a: "이 도움에 몸둘 바를 모르겠군 그래..."
 qiefor.24.t: "풍부한 광맥 발견!"
 qiefor.24.d: "최근 산시 지역에서 채굴에 집중한 결과 막대한 광물 매장지를 발견했습니다. 지난 직봉전쟁 때 옌 독판으로부터 분쟁 지역이었던 이곳을 점령한 후, 이곳을 관리하면서 상당한 이익을 얻었습니다. 더불어 우리 기술자들이 석탄과 철광석으로 가득 찬 새로운 광맥을 발견했습니다. 다만 한 가지 문제가 있는데, 이 광맥이 [SHX.GetName](이)가 점령하고 있는 나머지 영토까지 지하로 뻗어 있다는 것입니다. 우리가 이 광맥을 채굴할 수는 있지만, [SHX.GetAdjective]의 기술자들이 침입을 알아차릴 것입니다.\n\n산서는 연합 붕괴 이후부터 지금까지 외부 투자에 대체로 적대적인 상태로 엄청난 경제 개편을 거쳤습니다. 여기에는 우리 정부도 포함되었고, 산서 성정부는 우리 정부를 외부 단체로 취급해 왔습니다. 산서 내에서 영향력을 확보하는 데 어느 정도 진전이 있었지만, 동부 산시에 대한 우리의 군사적 점령은 항상 그들과의 관계에 있어 아픈 손가락이었습니다. 옌시산은 북중국의 파워 게임에서 양측의 균형을 맞추는 역할을 자처하면서 우리를 상대로 [FNG.GetLeader](와)과 어울리는 것으로 알려져 있습니다.\n\n하지만 우리는 중국 유일의 합법 정부이며 중국의 자원은 적절하게 사용해야 합니다. 특히 국가 방어에 필수적인 전략 자원에 관해서는 더욱 그렇습니다. 일부에서는 긴장의 고조로 인해 얻을 수 있는 것보다 훨씬 더 많은 것을 잃을 수 있다고 우려하지만, 단순히 이 문제를 통해 압박하는 것으로 많은 관료적 절차를 줄일 수 있습니다."
 qiefor.24.a: "걸신들린 듯이 깊게 파라!"
 qiefor.24.b: "분명 우리는 합의를 해볼 수 있을거다."
 qiefor.25.t: "[QIE.GetAdjectiveCap]의 광부들이 우리 땅을 침범하다!"
 qiefor.25.d: "분쟁 중인 [QIE.GetName] 측과의 경계에서 안 좋은 소식이 도착했습니다. 우리 기술자들이 우리 영토로 확장되는 [QIE.GetAdjective]의 굴을 발견했으며, 외국 광부와 기계가 우리의 정당한 영역으로 침입하고 있습니다. 그들은 중앙군의 비호를 받고 있으며, 이는 비참한 제4차 직봉전쟁 이후 우리에게 빼앗긴 땅을 떠올리게 하는 심각한 모욕입니다. 이제 그들은 동부 산서의 점령지에서 부당하게 세금을 징수하고 있을 뿐만 아니라 산맥 서쪽에 있는 우리 소유의 광물들을 자신들의 사악한 목적을 위해 가져가려고 안간힘을 쓰고 있습니다.\n\n훨씬 더 강한 힘에 맞서 싸우는 것은 언제나 위험하지만, 우리가 스스로 맞서지 않는 한 [QIE.GetAdjective]의 이 심각한 모욕과 오만함은 결코 끝나지 않을 것입니다. 하지만 우리가 아무 말도 하지 않는다면 다음에는 어떤 일이 벌어질지 누가 알겠습니까? 우리가 손에 쥐고 있는 에이스 카드는 이 지역의 다른 강대국들에게 위협을 불러일으키는 것일 수도 있습니다..."
 qiefor.25.a: "공식적으로 항의하자."
 qiefor.25.b: "우리의 시간을 기다리겠다, 당장은."
 qiefor.26.t: "우리의 채굴계획에 항의하는 [SHX.GetNameDefCap]!"
 qiefor.26.a: "누가 신경이라도 쓸 것 같나? 계속 파라!"
 qiefor.26.b: "위험해지고 있으니 물러서자."
 qiefor.27.t: "우리를 무시한 [QIE.GetNameDefCap]!"
 qiefor.27.a: "우리는 [FNG.GetLeader](을)를 전적으로 신뢰한다."
 qiefor.27.b: "상황을 확대시키고 이 이상의 채굴을 막아라!"
 qiefor.28.t: "[QIE.GetNonIdeologyNameDefCap]의 포기!"
 qiefor.28.d: "In face of our assertive stance and fearing the possibility of escalation, [QIE.GetNameDef] have quietly backed down. Their miners and engineers have left our territory, leaving us victorious in this dispute. Sympathetic voices in Taiyuan have fallen silent as those hoping to profit off [QIE.GetAdjective] encroachment now dread our retaliation as we move to assert our authority over the entire province. This is a double edged sword of course, as investments by those loyal to Beijing as well as international conglomerates have grown more hesitant to invest in what they see as an upstart province.\n\nThis should not detract from our celebration of what happened here however. We have scored a major victory against an overzealous central government, without firing a shot and avoiding any violent conflict. Moreover, thanks to the existing work those miners have done, we can now reap the benefits of Shanxi's richness for ourselves, the rightful owners."
 qiefor.28.a: "훌륭해!"
 qiefor.29.t: "산서의 포기!"
 qiefor.29.d: "In wake of our show of strength, [SHX.GetLeader] has ordered his men to stand down and the entire [SHX.GetName] to back away from the simmering dispute over mineral rights in Eastern Shanxi. This has allowed our miners access the valuable mineral veins in the area undisturbed, with nearly completely unfettered access to not only Eastern Shanxi but indeed almost all of the province. This is a great victory, allowing us to supply critical strategic resources for our war machine as we work towards national unification. [SHX.GetLeader]'s own status as a national figure has been cut down to size, humiliated over this outcome and forced to acknowledge our superiority, at least for the time being. He will have to be brought to heel eventually, but our victory today will probably be the first step in bringing Shanxi back into the fold."
 qiefor.29.a: "훌륭해!"
 qiefor.30.t: "산시에서의 광산 분쟁!"
 qiefor.30.a: "개입할 때다!"
 qiefor.30.b: "아직 준비가 덜 됐다."
 qiefor.31.t: "[FNG.GetNonIdeologyNameDefCap]의 개입"
 qiefor.31.d: "In our team of desperate need, [FNG.GetLeader] has come to our rescue. In a pointed message to [QIE.Capital.GetName], he has promised to guarantee our provincial borders against encroachment by [QIE.GetAdjective] agents, asserting that any legitimate government in China ought to respect provincial boundaries in authority. Zhang Zuolin's actual commitment to such federalist rhetoric is highly transient, but his military strength is not. Should the [QIE.GetName] continue to 'violate the boundaries of our province', he claims he will come to our aid, threatening a war on two fronts for the already overstretched [QIE.GetAdjective] army."
 qiefor.31.a: "훌륭해!"
 qiefor.32.t: "[FNG.GetNonIdeologyNameDefCap]의 산서 보호!"
 qiefor.32.d: "It appears that [SHX.GetLeader] was serious in his threat to reach out to the Fengtian - [FNG.GetLeader] has just announced he will protect the 'provincial integrity' of Shanxi against any 'rebel incursions'. This is a betrayal of the highest order and another sign that our national order has crumbled.\n\nHis actual ability to follow up with his threat however, remains in question. The Fengtian clique has numerous pressing issues, and is not necessarily eager for an actual large-scale war. The degree to which Japanese aid has improved his situation compared to our own military development over the last decade or so is questionable, and indeed we have defeated the combined might of both Fengtian and Shanxi in the past.\n\nHowever, we would be wise as to not underestimate the challenges of fighting a two fronted war, especially as we monitor the southern situation. Calling Fengtian's bluff is a risky play, no matter the scenario. But backing down now would make us look weak and embolden further action. The nation awaits us to make a final decision."
 qiefor.32.a: "그들에게 허세를 부리고 군대를 성 내로 진군시켜라!"
 qiefor.32.b: "이건 너무 위험하다. 철수하자."
 qiefor.33.t: "성계에서 일어난 접전!"
 qiefor.33.d: "It appears the fools in Beijing did not listen to reason! They have begun to move troops of their into the disputed mining areas, firing at the provincial units we have stationed there. Already we are hearing reports of isolated skirmishes between border guards and [QIE.GetAdjective] troops as war looms. As our men quickly rush into position across the front line, we must reach out to [FNG.GetLeader] for help at once! Combined, we will have the strength not only to hold off the advances of the so-called central army, but with any luck end the [QIE.GetName] once and for all!"
 qiefor.33.a: "[FNG.GetLeader]에게 지원을 요청하라!"
 qiefor.34.t: "산서-[QIE.GetNonIdeologyName] 성계에서의 교전!"
 qiefor.34.d: "It appears that the [QIE.GetAdjective] have ignored our threats! Reports from [SHX.Capital.GetName] indicate that [QIE.GetAdjective] advance forces moved into the disputed territories over the last week, and have begun to attack border garrisons. Contrary to some expectations, it seems like the [SHX.GetAdjective] army has stood their ground - at least for now. Supplied with quality rifles and artillery from Taiyuan and relying on their knowledge of local terrain, the fact that they did not crumple immediately into a rout gives hope that they may prevail.\n\nThis could be the opportunity we have waited for - a chance to reverse the humiliation of 1928! With many [QIE.GetAdjective] divisions distracted attempting to quickly seize Taiyuan, we may finally be afforded the chance to storm Beijing and hopefully link up with [SHX.GetAdjective] forces. With the eyes of the nation fixed upon us, we must decide on our next move."
 qiefor.34.a: "우리의 명예를 지키자. 전장으로!"
 qiefor.34.b: "물러서자. 우리는 아직 그들을 이길 수 없다..."
 qiefor.35.t: "[FNG.GetNonIdeologyNameDefCap]의 공격!"
 qiefor.35.d: "Our attempts to call Zhang Zuolin's bluff failed - he has begun mobilise his troops and formally declared war on us! Surrounded on two sides, we must rely on our defences along the Dai River, superior training and better resources to grind down the [FNG.GetAdjective] offensive. In the meantime, the [SHX.GetAdjective] army is unlikely to pose a considerable threat, though the long front line we share with them will unfortunately tie up many divisions. If we are to recreate our victory in 1928, we will have to work intelligently and bravely - the superior discipline of our army will carry the day. At this point, we are fighting for far more than just a few extra mines or taxation rights, we are now locked into a battle for the fate of the nation."
 qiefor.35.a: "병력을 준비하라!"
 qiefor.36.t: "[FNG.GetNonIdeologyNameDefCap]의 퇴각!"
 qiefor.36.d: "Our plan to call [FNG.GetLeader]'s bluff has succeeded! We have heard nothing from his government after we sent our troops into the disputed areas and we can now safely assume that we have free rein to do whatever we want with the Shanxi province! Already [SHX.GetName]'s armies have been thrown into disarray as they are forced to fend for themselves. Still, with the mountains and rivers behind them, they are expected to put up a considerable fight.\n\nWe have undoubtedly won the battle for eastern Shanxi, but whether or not to pursue the routing [SHX.GetAdjective] army west is another question. [SHX.GetLeader] has offered an array of primarily economic but some political concessions in hopes of staving off invasion. The more hawkish elements of our government have proposed that we destroy the traitorous [SHX.GetLeader], eliminating the threat permanently. The more cautions ministers however, warn that getting bogged down fighting in Shanxi may leave us vulnerable in the future."
 qiefor.36.a: "손쉽게 해결했군!"
 qiefor.36.b: "우린 [SHX.GetNameDef]에게 잊지 못할 교훈을 가르쳐 주었다."
 qiefor.37.t: "[FNG.GetName]의 퇴각!"
 qiefor.37.d: "The traitorous [FNG.GetLeader] has let us down! Despite our request for assistance he has ignored us in the face of [QIE.GetAdjective] aggression, leaving us to manage our own fate. Seeing little choice and running short on options, [SHX.GetLeader] has quickly assembled a series of frantic proposals that will trade some of autonomy in the form of concessions in exchange for peace along the central plains. With few other options after our recent treachery in aligning with Fengtian, we have little choice but to hope they accept."
 qiefor.37.a: "천벌 받을 놈들!"
 qiefor.38.t: "군주주의자들의 복종 요구!"
 qiefor.38.d: "고립과 재건 시도는 헛수고인 것 같습니다. 베이징의 새로운 근황파 정부는 우리에게 공식적으로 자신들의 권위를 인정하고 통치에 복종할 것을 요구하고 있습니다. 새로운 제국 연합체의 중요한 부분이 신보황회와의 최근 협업도 이와 관련이 있을 것입니다. 그들이 우리를 손쉽게 제압하고 섬멸할 수 있다는 점에서 저항은 좋은 선택이 아닐 듯합니다."
 qiefor.38.a: "이보다 나은 선택지는 없다. 복종하자."
 qiefor.38.b: "거부한다! 우리의 독립은 그 무엇보다도 중요하다."
 qiefor.39.t: "청의 복종 요구!"
 qiefor.39.d: "베이징의 새로운 만주족 근황파 정권이 우리에게 자신들의 권위와 중국의 황제 푸이를 인정하라고 요구해왔습니다! 더 최악은 그들이 황제의 무슬림 종친 푸공에게 우리의 모든 '세속적 지배'를 넘기라고 요구했다는 것입니다. 우리는 언제든 이 요구를 거절할 수 있지만, 중앙 정부와 싸워 이기기는 힘들 것입니다..."
 qiefor.39.a: "우리에게 선택지가 많지 않으니 굴복하자."
 qiefor.39.b: "우리는 놈들을 부숴버릴 것이다!"
 qiefor.40.t: "충성 맹세를 위해 초대장을 보낸 황제"
 qiefor.40.d: "우리는 황제께서 직예군벌을 섬멸하고자 조직하신 쿠데타에 가담하지는 않았지만, 우리는 이런 상황 변화를 격하게 반겼습니다. 이제 황제께서는 취 성장을 정식으로 초대하시어 자신에게 충성을 맹세하고, 중국의 황제임을 인정받으려 하실 것입니다!"
 qiefor.40.a: "짐을 싸라. 우리는 베이징으로 간다!"
 qiefor.40.b: "황제 폐하께 우리가... 대충 바쁘다고 말씀 드리거라..."
 qiefor.41.t: "충성맹세를 제안한 티베트"
 qiefor.41.d: "티베트는 최근 새로운 여당인 '티베트 청년당'이 집권했습니다. 그들은 군주주의적 입장을 취했고 우리에게 원조와 지원을 요청하기로 결정했습니다. 티베트가 확실히 멀리 떨어져있기는 하지만, 티베트 정권과의 협력은 확실히 해롭지 않을 것입니다."
 qiefor.41.a: "물론이지. 그들에게 감사의 표시를 좀 보내도록 하자."
 qiefor.41.b: "누가 티베트를 신경쓰겠나?"
 qiefor.42.t: "청의 승낙!"
 qiefor.42.d: "청이 우리의 요청을 받아들였고, 우리에게 몇가지 재정적 지원을 보내주었습니다."
 qiefor.42.a: "훌륭해!"
 qiefor.43.t: "청의 거절!"
 qiefor.43.d: "청이 우리의 요청을 거절했고, 티베트가 중국의 한 부분으로 통합되어야 한다고 주장했습니다!"
 qiefor.43.a: "빌어먹을!"
 qiefor.44.t: "티베트에 접근할 방법?"
 qiefor.44.d: "일본에 대한 우리의 승리와 새로운 중앙집권화 노력과 함께 우리는 이제 어떻게 티베트에 접근할 방법을 결정해야 합니다. 그들이 우리 나라에 완전히 합류하도록 해야 할까요, 아니면 우리의 '감독'을 받더라도 자치와 독립을 누리도록 그들을 내버려 둬야 할까요?"
 qiefor.44.a: "그들이 자치를 누리도록 내버려둬라."
 qiefor.44.b: "직접통치!"
 qiefor.45.t: "자치를 대가로 복종을 요구하는 청!"
 qiefor.45.d: "베이징이 우리에게 완전히 굴종하고 그들의 지배를 받는 대신, 우리에게 약간의 자치는 누리도록 해주겠다는 요구를 보내왔습니다. 이는 아마 우리가 얻을 수 있는 가장 좋은 거래일 것입니다."
 qiefor.45.a: "굴복하자. 우리에게 선택지는 없다."
 qiefor.45.b: "우리는 놈들을 부숴버릴 것이다!"
 qiefor.46.t: "제국에 합류할 것을 요구하는 청!"
 qiefor.46.d: "청은 우리의 옛 협력을 이유로 우리가 공식적으로 제국에 합류하고 베이징으로부터의 직접통치에 복종할 것을 요구했습니다!"
 qiefor.46.a: "선택지가 없다. 받아들이자"
 qiefor.46.b: "우리는 놈들을 부숴버릴 것이다!"
 qiefor.47.t: "티베트의 승낙"
 qiefor.47.d: "티베트가 우리의 요구를 받아들였고, 티베트 통합에 착수했습니다."
 qiefor.47.a: "훌륭해!"
 qiefor.47.b: "훌륭해!"
 qiefor.48.t: "티베트의 거절!"
 qiefor.48.d: "티베트가 우리의 관대한 요청을 거절했습니다! 우리는 이 건방진 야크 목동들을 파멸시켜야 합니다!"
 qiefor.48.a: "그들을 박살내라!"
 qiefor.49.t: "전쟁에 휩싸인 신강"
 qiefor.49.d: "Xinjiang recently erupted into civil war! [KUM.GetLeader] has requested our help in his war against [SIK.GetLeader]. The Khanate, last descendant of the Mongol Empire, has long been a loyal subject of the Qing since the 17th century. With the few allies available to us following the successful Manchu coup, it would be in our best interests to support them. By helping them pacify Xinjiang, we can likely guarantee their support and allow them to keep their autonomy. Loyal vassals should get rewarded after all. The Khan awaits us on the battlefield!"
 qiefor.49.a: "병력을 파견하라!"
 qiefor.52.t: "안국운동 개시를 준비하기 시작한 청!"
 qiefor.52.d: "베이징의 배은망덕한 놈들이 몇 달 안에 '안국운동'에 착수할 것이라고 발표했습니다! 이는 걱정스러운 진전이며, 많은 국민들은 우리가 행동하지 않으면 중국 전역에 흩어져 있는 동맹국들이 파괴될 것이라고 우려하고 있습니다. [FNG.GetLeader]은 우리가 청을 멸망시키고 베이징을 확보한다면 우리에게 충성을 맹세하겠다는 온 중국의 지방관들을 지원하겠다고 발표했습니다."
 qiefor.52.a: "전보를 보내라!"
 qiefor.53.t: "[FNG.GetName]의 보호 약속!"
 qiefor.53.d: "[QIE.GetLeader]의 '안국운동' 선언 이후, [FNG.GetLeader]은 전쟁이 끝난 후에도 자신에게 충성을 맹세하는 한 어떤 빈약한 군벌일지라도 보호할 것이라고 발표했습니다. 우리는 이 거래를 받아들이거나, 아니면 우리 스스로 폭풍을 이겨내기 위하여 노력할 수도 있습니다."
 qiefor.53.a: "우리는 보호가 필요하다."
 qiefor.53.b: "우리 힘만으로도 군주주의자 놈들을 이길 수 있다!"
 qiefor.54.t: "군벌 보호를 천명한 [FNG.GetLeader]!"
 qiefor.54.d: "반역자 [FNG.GetLeader]이 우리의 안국운동 발표에 이어, 우리의 침략으로부터 그 어떠한 군벌이라도 보호하겠다고 선언했습니다! 이는 우리의 전쟁을 더 어렵게 만들지도 모르지만, 이미 많은 국민들이 이 분쟁을 단순한 통일전쟁을 넘어 일본을 향한 투쟁이라고 인식하기 시작했으며, 이러한 전쟁 노력에 열렬한 지지를 보내고 있습니다."
 qiefor.54.a: "우리가 그 놈들을 짓누르리라!"
 qiefor.55.t: "그들의 운동을 준비하기 시작한 청"
 qiefor.55.d: "베이징의 옛 동맹이 [LEP.GetLeader] 정권을 겨냥한 '안국운동'에 곧 착수할 것이라고 발표했습니다. 우린 그가 만주족들의 공격으로부터 저항할 수 있도록 지원을 해야 할까요?"
 qiefor.55.a: "약간의 보급품을 보내주자."
 qiefor.55.b: "야만유목민 몇 놈들이야 충분히 잡겠지..."
 qiefor.56.t: "징가푸어의 원조 제공!"
 qiefor.56.d: "청의 '안국운동' 선언 이후 [GEA.GetLeader](은)는 그의 요원들에게 일반적인 상환 약속 없이 우리에게 많은 양의 무기를 제공하라고 지시했습니다. 그들은 청나라의 부흥을 두려워하고, 우리를 방패막이로 삼을 생각인듯 합니다."
 qiefor.56.a: "고맙다!"
 qiefor.57.t: "우창-안경 개발"
 qiefor.57.d: "안경군벌에 있는 중국위원회의 우리 측 관계자의 제안에 따라 양국의 내륙지대에 위치한 우창-안칭 지역의 개발에 착수했습니다. 이전의 개발과 협력은 베이징-난징을 주축으로 이루어졌지만, 마침내 다른 지역의 개발에도 진전이 생겼습니다."
 qiefor.57.a: "그들이 대부분의 일을 하게 하라."
 qiefor.57.b: "우리 스스로 투자하자"
 qiefor.58.t: ".북경연락위원회를 위한 새 사무소"
 qiefor.58.d: "안경군벌은 우리의 지원 덕분에 승리했습니다. 따라서, 우리는 최근 안경성의 새로운 수도인 난징에 공식적으로 북경연락위원회를 설립했고, 이들은 궁극적인 중원의 통일을 위해 노력할 것입니다. 하지만 그들은 이제 성명서를 작성하고 난징의 평민들에게 황제 폐하의 영광을 보여줘야 한다면서, 우리가 자신들을 위한 매우 큰 사무실 건설에 투자해야 한다고 요청했습니다. "
 qiefor.58.a: "아니, 그럴만한 가치는 없어 보인다."
 qiefor.58.b: "건설하는 데 자금을 조달해줘라."
 qiefor.59.t: "안경과 함께하는 자원 개발"
 qiefor.59.d: "우리는 최근 안경과 계약을 체결하여 청나라 기업들이 자국 내 자원 탐사와 개발에 도움을 줄 수 있도록 격려했습니다. 물론, 안경과 교역을 함으로써 간접적으로 이런 자원들로부터 이익을 얻기도 하지만, 직접적인 이익도 얻어야 하지 않겠습니까? 우후의 철광산에 대한 통제권을 요청할 수 있습니다. 아마도 그들은 기꺼이 협조해 줄 것입니다."
 qiefor.59.a: "아니. 그건 우리에게 돈이 안된다."
 qiefor.59.b: "그럼, 우후의 철을 요청해보자."
 qiefor.60.t: "특약처방을 거부한 안경"
 qiefor.60.d: "북경연락위원회는 안경군벌에서 청나라 기업의 사업 능력을 향상시키기 위해 열심히 일해 왔습니다. 안경군벌의 후진적 성격과 지배구조 때문에, 종종 어려움을 겪고는 했습니다. 하지만, 연락 위원회가 안경군벌에게 이 문제에 대해 뭔가를 해달라고 요청하자 이를 완전히 거절했습니다! 이는 용납할 수 없는 행위입니다. 우리는 그들에게 다른 제안을 해야 합니다. 거절할 수 없는 것을 말입니다."
 qiefor.60.a: "제안을 보내라."
 qiefor.61.t: "또 거절해온 안경"
 qiefor.61.d: "무슨 영문인지 몰라도 안경이 거절할 수 없는 제안을 거절했습니다. 그 결과 우리는 현재 북경연락위원회와 합동으로 국경 내 안경 기업들의 활동에 일시적으로 광범위한 제한을 걸어두었습니다. 우리 경제가 타격 입지 않도록 하겠지만, 적어도 앞으로 몇 달 동안은 안경으로 유입되는 어떠한 이익도 막아낼 것입니다. 그들을 고깝게 만들겠지만, 다음 기회를 위해 교육할 필요가 있습니다."
 qiefor.61.a: "실행하라"
 qiefor.62.t: "난징에서 따뜻한 환영을 받은 선통제"
 qiefor.62.d: "폐하께서 최근 우페이푸와 함께 남경, 난징을 방문했습니다. 그들은 천댜오위안에게 믿을 수 없을 정도로 따뜻한 환영을 받았습니다.  이와 같은 격한 환대에 감격하신 폐하께서는 도심에 폐허로 남아있는 명대의 황궁을 위한 광범위한 보수와 재건 계획이 가능할 지 천댜오위안에게 물어봤습니다."
 qiefor.62.a: "훌륭해."
 qiefor.63.t: "난징의 시위에 충격받은 선통제"
 qiefor.63.d: "최근, 선통제가 우페이푸와 함께 천댜오위안을 만나기 위해 난징을 방문했습니다. 하지만, 황제와 우페이푸는 거리에 가득 찬 시위대를 보고 실망했습니다. 이는 단순히 천댜오위안이 이번 상황을 통제하지 못했거나, 선통제에게 적절한 환영을 제공하고 싶지 않아서 내버려 둔 것이 분명했습니다. 물론, 두 각본 모두 치욕스러웠으므로, 대대적으로 수정이 필요해 보였습니다. 북경연락위원회는 천댜오위안에게 이에 대한 대가를 치를 것을 요청해왔습니다."
 qiefor.63.a: "예의가 없군."
 qiefor.64.t: "지식층의 의견에 동의한 천댜오위안"
 qiefor.64.d: "난징의 북경연락위원회에 의해 모인 지식인 회담은 큰 성공을 거두었습니다. 심지어 천댜오위안 자신도 그들의 정서에 동의하며 일정을 앞당기기 위해 할 수 있는 모든 것을 할 것이라고 발표한 바 있습니다. 그가 거짓말 한 것이 아니길 바랍시다."
 qiefor.64.a: "좋은 소식이군."
 qiefor.65.t: "자신의 자치를 강조하는 천댜오위안"
 qiefor.65.d: "최근 난징에서 북경연락위원회가 각계의 유명 지식인들을 모아 회담을 개최했습니다. 그들은 중국이 즉각 통일되어야 한다는 공통된 결론을 내놓았습니다. 하지만 안경군벌 지도자 천댜오위안은 그들의 긴급한 요구에 맞서 목소리를 높였습니다. 대신 그는 지방 자치가 통일보다 더 중요하다고  말했습니다. 이는 청이 유일한 국가 정부라는 그의 인정을 사실상 뒤엎는 발언입니다! 우리는 이를 가만히 두고만 보고 있을 수 없으며 당장 이에 반대되는 입장을 내놓아야 합니다."
 qiefor.65.a: "반대 의견을 준비해라."
 qiefor.66.t: "청 조정으로부터의 접촉"
 qiefor.66.d: "청나라가 봉천이나 더 나아가 일본의 공격을 받을지도 모른다고 두려워하면서 북쪽의 긴장이 고조되고 있습니다. 그들은 동맹을 찾고 있으며, 우리는 화동대전에서 그들의 도움을 잊지 않았고, 이제 그들이 우릴 찾아왔습니다. 우리가 그들의 요구를 받아들여 그들과 동맹을 해야 할까요?"
 qiefor.66.a: "물론이다."
 qiefor.66.b: "안된다!"
 qiefor.67.t: "청 조정으로부터의 접촉"
 qiefor.67.d: "이제 청이 외부로부터 공격받고 있으며 우리와 동맹을 맺고 중국 방위에 동참하기를 바라고 있습니다. 우리가 돕지 않으면, 중국은 침략당할지도 모릅니다. 우리에게는 진정 선택지가 없습니다."
 qiefor.67.a: "물론이다."
 qiefor.67.b: "안된다!"
 qiefor.68.t: "청 조정으로부터의 접촉"
 qiefor.68.d: "지금까지 우리는 청에 의해 통합되는 것을 피했습니다. 하지만, 이제 그들은 다른 주요 분쟁에서 승리를 거두었고, 이는 곧 우리가 다음 차례가 될 가능성이 높다는 것을 의미합니다."
 qiefor.68.a: "물론이다."
 qiefor.68.b: "안된다!"
 qiefor.69.t: "천댜오위안의 동맹 거부"
 qiefor.69.d1: "안경군벌의 수장 천댜오위안이 우리의 동맹 요청을 거절했습니다. 믿기 어렵지만 분명 사실입니다. 그들과의 관계를 날리고 싶지는 않기에 당장 할 수 있는 일은 거의 없지만 다음번에는 그가 받아들이도록 만들 것입니다."
 qiefor.69.d2: "안경군벌의 수장 천댜오위안이 우리의 동맹 요청을 거절했습니다. 믿기 어렵지만 분명 사실입니다. 지금 전쟁 중이기에 당장 할 수 있는 일은 거의 없지만 우리가 승리를 거둔 후에 그가 무릎을 꿇도록 만들 것입니다."
 qiefor.69.d3: "안경군벌의 수장 천댜오위안이 우리의 동맹 요청을 거절했습니다. 중국의 가장 큰 적을 물리치고 우리가 올바른 정부라는 것을 보여준 후임에도 말입니다! 우리는 약한 모습을 보여줘서는 안됩니다."
 qiefor.69.a: "놈은 이에 대한 대가를 치를 것이다!"
 qiefor.70.t: "안경 운하 협력"
 qiefor.70.d: "북경연락위원회는 다시금 성공했습니다. 안경이 최근 방대한 수베이 운하의 완공을 포함한 주요 제방과 운한 건설을 마쳤다는 것을 알아낸 것입니다. 이후 허베이와 카이펑의 제방과 운하에 대한 안경의 협력을 확보했습니다. 우리가 원하는 때에 작업을 시작할 수 있습니다."
 qiefor.70.a: "훌륭해."
 qiefor.71.t: "안경과의 군사협력"
 qiefor.71.d: "안경은 이제 동맹의 일부가 되었으며, 그다음 단계는 분명 더 긴밀한 군사협력이 될 것입니다. 이미 우리는 협력을 향해 첫걸음을 내디뎠으며, 북경연락위원회가 이를 위하여 군사협력위원단을 설립하였습니다. 안경군은 구식이고 오랜 군벌 전술에 기반을 두고 있기에, 이를 개선하기 위해 자원을 투입하는 것은 이제 우리의 선택에 달려있습니다. 전쟁에서의 전투 능력을 향상시킬 뿐만 아니라 우리에게도 그들에게 귀중한 영향력을 줄 것이기에, 이점은 분명합니다."
 qiefor.71.a: "그들을 당연히 도와줘야지!"
 qiefor.71.b: "그들 스스로 해결해야 할 것이다."
 qiefor.72.t: "추가적인 군사협력을 거부한 안경"
 qiefor.72.d: "안타깝게도 안경은 현재로서는 더 이상의 군사협력을 거부하고 있습니다. 하지만, 그들은 공통의 적들에 대항하여 강력한 방어를 하려면 이러한 협력이 중요하다는 것을 깨달아야 합니다. 나중에 다시 한 번 시도해볼 수 있습니다."
 qiefor.72.a: "알았다."
 qiefor.73.t: "군사협력 체결"
 qiefor.73.d: "청군과 안경군 사이의 화합과 소통을 강화하려는 군사협력위원단의 계획들이 이제 마무리되었습니다. 결과가 더 좋았으면 좋겠지만, 우리는 안경군의 성과와 발전에 만족했습니다."
 qiefor.73.a: "그거 좋구만!"
 qiefor.74.t: "회담을 거부한 안경"
 qiefor.74.d: "이상하게도 천댜오위안이 우리나라의 미래를 논의하기 위한 회담의 개최를 전부 거절했습니다. 이는 우리가 천댜오위안 같은 이들에게 바라는 것이 아닙니다. 우리는 그가 우리 궤도에서 돌기를 바랍니다. 우리는 그의 행동을 잊지 않을 것입니다."
 qiefor.74.a: "빌어먹을 놈!"
 qiefor.75.t: "회담의 끝"
 qiefor.75.d1: "회담이 성공적으로 끝났습니다! 천댜오위안은 다방면에서 매우 의욕적이었고 그 진보는 엄청났습니다. 이 사건은 북직예와 남직예 간 가속화된 통합의 시작을 의미하며, 중국 역사에서 가장 중요한 사건으로 기억될 것입니다."
 qiefor.75.d2: "비록 우리가 기대했던 만큼은 아닐지라도, 회담은 성공적이었습니다. 천댜오위안을 비롯한 대표단은 우리의 제안 중 일부를 기꺼이 수용했지만, 그 이상은 거부했습니다. 유감스럽기는 하지만, 그럼에도 우리는 상당한 진전을 이뤄냈습니다."
 qiefor.75.d3: "유감스럽게도 우리의 최선의 노력에도 불구하고, 우리의 실제 제안 대부분이 안경 대표단에 의해 거부되었습니다. 이 회담 전체가 완전히 정치적 실패나 다름없습니다. 천댜오위안이 통합 협상을 계속하려고 하는 것처럼 보였기 때문에 이는 더욱 실망스럽기 짝이 없습니다!"
 qiefor.75.a: "좋은 소식이군."
 qiefor.75.b: "빌어먹을!"
 qiefor.76.t: "대륙은행과 안경"
 qiefor.76.d: "대륙은행은 우리의 주요 상업 은행 중 하나입니다. 최근 북경연락위원회와의 협력을 통해, 그들은 산업 확장에 도움을 주기 위해 안경군벌에 상당한 투자를 했습니다. 우리는 잠재적으로 이것을 이용하여 안경에 대한 영향력을 증대시킬 수 있습니다. 첫째, 우리는 다른 은행을 통해 추가 대출을 제공할 수 있습니다만 이는 우리의 자원을 압박할 수도 있습니다. 아니면 그들이 좀 더 유리한 조건으로 대출을 상환하도록 할 수도 있습니다. 대륙은행은 이를 관리할 수 있겠지만 탐탁지 않아 할 것입니다. 어떻게 해야 할까요?"
 qiefor.76.a: "더 많은 대출을 제안하자."
 qiefor.76.b: "기한을 늘려주자."
 qiefor.76.c: "아무것도 하지 말자."
 qiefor.77.t: "제안에 응답한 안경"
 qiefor.77.d1: "우리가 안경에게 조심스레한 달루인항 대출에 관한 제의에 그들이 정말 고마워한 것이 틀림없습니다. 그들은 제의를 받아들이고, 향후 통합과 관련된 추가 조치를 취하기로 동의했습니다. 확실히 통일된 중국을 현실화하는 데 도움이 될 것입니다."
 qiefor.77.d2: "유감스럽게도, 우리가 제시한 것은 안경에게 충분하지 않았고, 그들은 제안을 완전히 거부했습니다. 천댜오위안은 우리의 노력이 중국 전체에 이익이 되는 것이 분명한데도 불구하고 우리의 노력을 좌절시키기로 결정했습니다!"
 qiefor.77.a: "좋은 소식이군!"
 qiefor.77.b: "유감이군."
 qiefor.78.t: "안경의 반조계주의자들을 만난 우페이푸"
 qiefor.78.d: "우페이푸가 안경 지도자 천댜오위안을 거치지 않고, 안경에서 청과의 통일 지지도를 높이기 위해 분열된 반조계주의 운동을 대표하는 최대 단체 반조계주의연맹의 지도자들을 만나기로 했습니다. 연맹은 크게 두 파벌로 나뉘는데, 하나는 주홍회와 결탁한 공화주의자들입니다. 나머지 한 파벌은 청의 군주제를 지지하고 가능한 빨리 중국의 통일이 이루어져야 한다고 보는 이들로, 우페이푸의 맘에 든 이들입니다. 친주홍회 파벌은 통합에 걸림돌이 되었으며, 그렇기에 우페이푸는 그들도 회담에 참여해야 한다고 고집했습니다.\n\n각 파벌의 지도자들은 옥수의 언행과 청 조정 내에서의 최근 정책에 깊은 인상을 받았습니다. 우페이푸는 자신도 황제가 없는 중국을 선호하지만, 입헌군주제는 양측이 원하는 것을 모두 얻을 수 있다고 은밀히 이야기했습니다. 그는 결코 푸이가 중국에 피해를 주도록 내버려 두지 않을 것이라고 장담했습니다. 우페이푸의 말은 많은 이들을 안심시켰고 이전에는 소극적이었던 친공화주의자들 중 일부가 중국의 즉각적인 통일을 지지하도록 만들었습니다."
 qiefor.78.a: "훌륭하군."
 qiefor.79.t: "안경 재건 지원"
 qiefor.79.d: "안경군벌이 자국에 필요한 대규모 재건 문제를 해결하기 위해 협력적인 접근을 하기로 결정했습니다. 소규모 계획을 통해 청은 이미 상당한 원조를 제공하고 있습니다. 우리는 이를 국가적 차원으로 끌어올리고, 그곳에 더 많은 원조를 제공할 수 있습니다. 하지만 이는 잠깐이라도 우리를 구속할 것입니다."
 qiefor.79.a: "그들을 더 지원하라."
 qiefor.79.b: "이정도면 충분하다."
 qiefor.80.t: "청의 통합 요구!"
 qiefor.80.d: "이제 우리는 그들의 동맹이고 그들의 정부와 매우 친해졌기에 청나라 정부가 통일을 완성할 때라고 결정했습니다. 중국이 통일되는 것은 좋지만, 다르게 말하면 우리가 소중히 여기는 자치권의 거의 확실한 종말을 의미합니다. 중국을 위해서라도 동의해야 할까요?"
 qiefor.80.a: "그래, 통일이 먼저다."
 qiefor.80.b: "아니, 지금은 자치가 무엇보다 중요하다."
 qiefor.81.t: "통일된 화둥!"
 qiefor.81.d: "안경이 동의하면서 중국 동부가 마침내 통합되었습니다!"
 qiefor.81.a: "함께면 우린 강하다."
 qiefor.82.t: "안경의 거절!"
 qiefor.82.d: "안경이 합병을 거부했습니다! 그들은 통일이 다가오는 전쟁에서 합병이 꼭 필요한 상황임에도 감히 반대하고 나섰습니다. 안타깝게도, 지금 우리가 할 수 있는 일은 거의 없습니다."
 qiefor.82.a: "그들은 머지않아 돌아올 것이다."
 qiefor.83.t: "청의 합병 요구!"
 qiefor.83.d: "이제 우리는 그들의 동맹이고 그들의 정부와 매우 친해졌기에 청나라 정부가 통일을 완성할 때라고 결정했습니다. 봉천은 패배했고 중국은 일본도 막을 수 있다는 것을 보여주었습니다. 이제 우리가 단결할 때가 되었습니다."
 qiefor.83.a: "그래, 때가 도래했다."
 qiefor.83.b: "아니, 아직 그럴 때가 아니다."
 qiefor.84.t: "안경의 거절!"
 qiefor.84.d: "안경이 우리의 통일 제안을 거부했습니다. 우리가 봉천을 물리치고 일본을 막았음에도 말입니다. 기다렸다가 다시 물어보면 되겠지만, 다음 번에는 그렇게 쉽게 안 될 것입니다."
 qiefor.84.a: "다시 한 번 해보자."
 qiefor.85.t: "또 다시 거절한 안경!"
 qiefor.85.d: "안경이 우리의 통일 제안을 두 번이나 거부했습니다. 이제 그들이 대의명분에 반하는 반역자라는 것이 명백해졌습니다."
 qiefor.85.a: "전쟁만이 해결책이다."
 qiefor.86.t: "우리에게서 등을 돌린 우페이푸!"
 qiefor.86.d: "쑨촨팡 연합원수가 사망한 후, 우리는 베이징에 있는 우리의 '동맹' 우페이푸가 우리의 이익에 충실하기를 희망했습니다. 그러나 그는 이 순간을 이용해 우리에게 등을 돌리고 공개적으로 타협에 반대하는 입장을 취하기로 결정했습니다. 이것이 그의 인기 없는 정권에 대한 지지를 강화시켰지만, 다르게 보자면 그가 베이징에 있는 우리의 로비 단체 북경위원회에게 도시를 떠날 것을 요구했다는 것을 의미합니다. 사무실 문 밖에서 대규모 폭동에 직면하여, 대부분의 회원들은 텐진으로 도망쳤습니다! 우리 대사는 필수 인력만을 우페이푸의 감시 아래에 남긴채 나머지 비필수 인력을 톈진으로 보냈습니다."
 qiefor.86.a: "빌어먹을 놈!"
 qiefor.87.t: "베이징에서의 폭동!"
 qiefor.87.d: "우페이푸 원수가 팔성연합의 붕괴에 개입하지 않기로 결정한 이후 베이징에 있는 우리 요원들이 우 원수의 무대응으로 조정의 모든 주요 권력자 하나하나를 분노케 하였다며 긴장과 혼란이 맴도는 베이징의 분위기에 대해 보고해왔습니다. 이러한 긴장 상태는 젊은 급진파 장교들, 만주 귀족들과 연합한 한 무리의 직예 장군들이 우 원수와 차오쿤 의장을 살해한 뒤, 선통제를 '복벽'시키려 하면서 공개적인 분쟁으로 폭발하였습니다. 더 끔찍한 소식은, 이들이 쿠데타를 독일의 이익을 공격할 기회로 삼으려했고, 이 나라에서 인기 없는 우리를 지렛대 삼아 흔들리는 그들의 새로운 정권을 받쳤다는 것입니다. 우리 대사관과 북경위원회 사무실 밖에서 대규모 폭동이 일어났고, 우리 대사는 필수적이지 않은 인원들에게 톈진의 안전을 위해 도시를 떠나라고 명령했습니다."
 qiefor.87.a: "저주받을 놈들!"
 qiefor.101.t: "버텨낸 양썬"
 qiefor.101.d: "사천의 우리 동맹 양썬 성장이 쓰촨성 내전에서 승리하였습니다! 이것은 쓰촨성과 우리 정부 모두에게 좋은 소식으로 양썬이 이 지역에 대한 통제권을 안정시키면, 그를 우리의 동맹에 재가입시킬 수 있을 것입니다"
 qiefor.101.a: "훌륭해!"
 qiefor.102.t: "[SZC.GetLeader]의 사천 장악!"
 qiefor.102.d: "안 좋은 소식입니다! 사천의 양썬이 [SZC.GetLeader]에 의해 축출되었습니다! 이는 직예군벌에 있어 막대한 손실이며, 쓰촨성은 산업적으로 낙후되었고 군사적으로 지나치게 비대해져 있습니다. 만일 그들이 다른 세력에 가입한다면 우린 그들을 분쇄할 것입니다!"
 qiefor.102.a: "빌어먹을!"
 qiefor.103.t: "푸젠에서의 봉기!"
 qiefor.103.d: "중국과 전세계가 국민당이 1927년에 파괴되었다고 추측한 가운데 연합원수 쑨촨팡은 그 순간부터 푸젠성 일대에서 국민당 잔당과 약한 수준의 게릴라전을 벌여왔습니다. 보도들은 언론사에서 검열되었고, 우페이푸조차 분쟁의 실제 범위를 알지 못했고, 쑨촨팡은 모든 세부사항을 철저히 비밀로 부쳐왔습니다.\n\n이젠 연합의 혼란과 함께 국민당 잔당이 다시 돌아와서는 새로운 국가통일운동을 선포했습니다! 그들은 우리를 '베를린의 변덕에 노예처럼 구는 독일 꼭두각시일 뿐이다!'라며 우리의 적법한 정부를 불법으로 규정했습니다. 우리는 그저 쑨촨팡 군대의 잔당들이 이 반역자들을 진압해주기를 바랄 뿐입니다."
 qiefor.103.a: "가증스런 역적들 같으니!"
 qiefor.104.t: "후난성의 연합 탈퇴!"
 qiefor.104.d: "후난성은 1927년 북벌 이후 혼란기 동안 쑨촨팡의 통치를 받았고 자오헝티가 잠시 동안의 국민당 지배 끝에 성을 다시 장악했습니다. 우페이푸의 아주 오랜 동맹인 자오헝티는 1920년부터 이 지역의 순안사를 맡고 있습니다. 하지만 그는 광동의 연성주의 '정부'와도 관계를 맺고 있으며, 연성정부 모델을 암묵적으로 지지하고 있습니다. 지금까지 그는 우페이푸와의 개인적인 우애와 천중밍에 대한 정치적 충성 사이에서 갈등을 겪으며 엄격히 중립적인 입장을 취해왔습니다. 하지만 그의 성 통치에 먹구름이 끼기 시작하며 그의 중립은 오래 지속될 수 없어 보입니다."
 qiefor.104.a: "우페이푸의 오랜 친구가 충성을 다하길..."
 qiefor.105.t: "산둥성을 장악한 일관도!"
 qiefor.105.d: "전하는 바에 의하면 천년지복설을 주장하는 난해한 종파 일관도가 우리의 옛 독판 장쭝창을 축출하고 산둥성을 장악했습니다! 처음에는 이들이 우리 땅에 혼란을 야기할 것이라는 우려가 높았으나 장쭝창의 문서화되어 있는 봉천에 대한 충성심을 지적한 냉정한 판단이 우세를 점했습니다. 이들 종파는 고립되어 있고, 남쪽의 혼란이 안정되면 이들을 공격할 수 있겠지만 이들이 우리 영토 내의 상당한 수의 신봉자들과 함께 불안을 야기할 수도 있습니다."
 qiefor.105.a: "흥미롭군..."
 qiefor.106.t: "베이징과의 유대를 끊은 장쭝창!"
 qiefor.106.d: "산동독판 장쭝창의 지위는 잘 쳐줘도 보잘 것 없을 뿐이었습니다. 변덕스럽고 폭력적인 장쭝창은 과거에 장쭤린의 봉천정부와 긴밀한 사이였지만, 그는 뇌물과 엄청난 뒷돈을 통해 베이징에 충성해왔습니다. 하지만, 최근 남부에서 벌어진 혼란을 이용해, 장쭝창은 우리를 저버렸습니다. 오늘 아침 우리의 세금 징수원들이 성계에서 멈추어 섰고, 성 내의 첩보원들이 장쭝창이 청의 충신들을 대규모로 숙청했다고 보고했습니다. 더 끔찍한 것은 첩보원들이 그가 장쭤린과 일본에 접촉하고 있다고 보고했다는 것입니다!"
 qiefor.106.a: "이 빌어먹을 개고기 장군 같으니라고!"
 qiefor.107.t: "체포된 장쭝창!"
 qiefor.107.d: "오늘 이른 아침, 산동독군 장쭝창이 치안판사의 보고를 받은 성 내의 유학자이자 누구나 알아주는 청의 충신 취잉광 덕분에 체포되었습니다. 보통은 지방관의 체포에 우려를 표했지만 장쭝창이 봉천정권, 일본과의 관계를 잘 문서화하고 있었고, 수많은 우페이푸의 무리가 장쭝창이 남방의 혼란을 틈타 우리 정부와의 관계를 끊고 장쭤린에게 충성을 맹세할까 두려워하고 있었습니다. 새로이 임명된 취 성장이 성 내에서 우리 정부를 유지하겠다고 약속하면서 이러한 우려는 잦아들었습니다."
 qiefor.107.a: "이제서야 좋은 소식이 들려오는군!"
 qiefor.108.t: "사천 내전!"
 qiefor.108.d: "오랫동안 인구 과잉과 식량 부족에 허덕이던 사천성이 내전에 휩싸였습니다! 1927년의 복벽 이후, 우페이푸의 절친한 친구이자 동맹이던 양썬이 이 지역을 통치해왔지만, 지난 몇 년간 그의 통치는 빗나가기 시작했습니다. 봉천정부에 충성하는 여러 종류의 파벌들, 국민당 잔당, 그리고 오직 자기 자신에게만 충성하는 고립주의자들이 세력을 공고히 하기 시작했고, 팔성연합이 붕괴하자, 이들은 이때를 양썬을 공격하는 절호의 기회로 삼았습니다. 양썬은 아직 직접적인 지원을 청하고 있지는 않았으며, 소요의 규모를 숨기기를 원하는 듯하지만 우페이푸는 자신의 오랜 친구가 언제든 도움을 청하고자 문을 두드릴 것이라고 예상하고 있습니다."
 qiefor.108.a: "끔찍한 소식이로군."
 qiefor.109.t: "양광의 독립 선언!"
 qiefor.109.d: "양광은 팔성연합이라는 이름의 시초인 8개 성 중에 2개 성으로 구성된 연합체로 오늘 아침 우리 정권과 연합 모두에서 떨어져 나갔습니다. 군벌 루룽팅의 지원을 받은 학자 겸 관료 천중밍의 지휘 아래 이들 성은 우리 정부를 '완전 불법'이라 선포하고 '독재적이고 시대착오적인 군주제의 조속한 종식'을 약속했습니다."
 qiefor.109.a: "역적 도당들 같으니!"
 qiefor.110.t: "자오헝티의 호남 선거 승리"
 qiefor.110.a: "네놈의 원칙을 따르겠다고? 정말로!?"
 qiefor.111.t: "불교도장군의 권력 장악!"
 qiefor.111.d.zhili: "후난성의 '불교도장군' 탕성즈가 우페이푸의 오랜 친구 자오헝티를 몰아내고 공식적으로 후난성에 대한 통치권을 주장했습니다! 탕성즈는 엄격한 공화주의자로 그의 충성심은 현재로서는 불분명하지만 그가 우리의 친구가 아니라는 것은 확실합니다. 이는 우리에게 나쁜 소식으로 남쪽 방면이 우리 정권의 적에게 넘어갔다는 소리입니다!"
 qiefor.111.d.manchu: "후난성의 '불교도장군' 탕성즈가 직예의 애완견 자오헝티를 몰아내고 공식적으로 후난성에 대한 통치권을 주장했습니다! 탕성즈는 엄격한 공화주의자로 그의 충성심은 현재로서는 불분명하지만 그가 우리의 친구가 아니라는 것은 확실합니다. 이는 우리에게 나쁜 소식으로 남쪽 방면이 우리 정권의 적에게 넘어갔다는 소리입니다!"
 qiefor.111.a: "빌어먹을!"
 qiefor.112.t: "국민당의 호남 권력 장악!"
 qiefor.112.d: "호남의 국민당 반군 지도자 [HNN.GetLeader](이)가 후난성을 장악하고 쑨 박사의 이상에 대한 충성을 공식적으로 선포했습니다! 현재 남쪽 방면이 역겨운 좌파에게 노출된 이상 이는 매우 우려스러운 국면을 맞이하게 되었습니다!"
 qiefor.112.a: "빌어쳐먹을!"
 qiefor.113.t: "호남에 집착하는 자오헝티"
 qiefor.113.d.zhili: "호남성장 자오헝티가 지방선거가 끝난 후 권력을 장악했으며, 이에 많은 중국인들이 이를 불공정하다고 비난하고 있습니다. 그가 남부의 연성주의자들에게 충성을 맹세했음에도, 우페이푸는 그의 오랜 친구가 이번 경험을 어째서 민주주의는 쉽게 이루어지지 않는지 깨닫기를 바라고 있습니다."
 qiefor.113.d.manchu: "호남성장 자오헝티가 지방선거가 끝난 후 권력을 장악했으며, 이에 많은 중국인들이 이를 불공정하다고 비난하고 있습니다. 자오헝티 성장은 종사정변의 '야만성'을 비난하며 우리에게 충성하는 대가로 자치권을 얻는 것을 거부했습니다. 성장이 우리 정권에 적대적인 이상, 남부 방면에 또 다른 위험이 나타난 듯합니다."
 qiefor.113.a: "자오헝티 성장이 충심을 기억해내길 바랄 뿐이다..."
 qiefor.113.b: "빌어쳐먹을!"
 qiefor.132.t: "[QIE.GetNameDefCap]의 전쟁준비!"
 qiefor.132.d: "[QIE.Capital.GetCapitalVictoryPointName]에 있는 우리의 첩보원에 따르면, [QIE.GetNameDef] 측이 우리를 향한 대대적인 공세를 준비하고 있다고 합니다. 이 싸움은 생존을 위한 싸움이 될 것입니다."
 qiefor.132.a: "우리에게는 준비할 짧은 시간만이 존재한다."
 qiefor.133.t: "[FNG.GetName] 공격을 준비하는 [QIE.GetName]"
 qiefor.133.d: "[QIE.Capital.GetCapitalVictoryPointName]의 첩보원들이 보내준 며칠 간의 우려섞인 보도 끝에 이제 확실해졌습니다. [QIE.GetNameDef] 측은 만주의 동맹국과 전쟁을 준비하고 있습니다. [FNG.Capital.GetCapitalVictoryPointName] 측을 어느 정도 지원해야 할지는 오랫동안 논의되어 왔지만 만주의 몰락이 조선에 심각한 위협이 될 수 있다는 것에는 의심의 여지가 없습니다. 우리는 곧 조치를 고려해야 할지도 모릅니다."
 qiefor.133.a: "개입을 고려할 때인가?"
 qiefor.134.t: "[FROM.GetName]의 지원 요청!"
 qiefor.134.d: "[FROM.Capital.GetCapitalVictoryPointName]에서 온 전화에 따르면, [FROM.GetNameDef]의 동맹군이 [QIE.GetName]의 공격을 받을 예정이라고 합니다! 이미 그들의 군대가 동원되고 있지만, 그들 혼자서는 놈들과 맞설 수 없을 겁니다."
 qiefor.134.a: "우린 준비해야만 한다!"
 qiefor.135.t: "동부 산시에 대한 문제"
 qiefor.135.d: "직봉전쟁 당시 옌시산은 우리의 복원된 정부에 대항하여 장쭤린과 봉천군벌에 합류했었고, 우리는 지난 직봉전쟁이 끝난 이후 동부 산시에 약간의 수비대를 유지해왔습니다. 이론적으로, 이 지역에 대한 통제는 우리에게 중요한 완충지대를 제공하고, 그가 우리를 다시 배신한다면 옌시산의 자원줄을 끊어버릴 수 있겠지만, 몇몇 조언가들은 그와 협력하는 것을 제안했습니다. 우리가 그에게 성의 나머지 부분들을 그에게 돌려주겠다고 약속하기만 한다면, 옌시산이 우리에게 등을 돌리는 것을 막을 수 있을지도 모릅니다. 우리가 봉천을 이긴 후에 땅을 되찾는 한 손해 볼 것도 없습니다.\n\n다른 조언자들은 옌이 자주 인용하는 '중립성'은 지난 전쟁에서 증명된 것처럼 우스꽝스러운 것에 불과하며, 우리는 그에게 접근하는 데에 시간만 낭비할 것이라고 이야기했습니다."
 qiefor.135.a: "시도할 만한 가치가 있군."
 qiefor.135.b: "옌시산은 믿지않을 것이다."
 qiefor.138.t: "산서의 제안 승낙"
 qiefor.138.d: "옌시산이 우리의 제안을 받아들여 서쪽 측면을 확보하게 되었습니다. 비록 최종 승리 이후 동부 산시를 희생해야 하겠지만 말입니다."
 qiefor.138.a: "이제 우리는 옌시산이 약속을 지키는 사람인지 지켜볼 것이다..."
 qiefor.139.t: "옌시산의 역제안"
 qiefor.139.d: "우리의 말만 믿고 싶지는 않은 듯 옌시산이 즉시 동부 산시를 내놓을 것이라는 단 하나의 조건으로 우리 제안을 받아들이겠다고 합니다. 이건 물론 옌시산이 배신자가 되었을 때 중요한 지역과 상당히 많은 전략적 깊이를 빼앗아 가는 것입니다.\n\n하지만 다르게 보면,옌시산이 지난 전쟁에서 배운 것이 있을지도 모르고, 그의 성이 재통합되면 그가 우리에게 맞서 봉천과 함께하는 것을 재고할지도 모릅니다."
 qiefor.139.a: "받아들이겠다. 동부 산시는 그의 것이다."
 qiefor.139.b: "그는 기존 제안을 받아들여야만 한다."
 qiefor.140.t: "베이징의 승낙"
 qiefor.140.d: "베이징에 있는 우페이푸 정부는 우리의 역제안을 받아들였고, 동부 산시는 다시 우리의 것이 되었습니다. 그동안 청 정부, 특히 독일인들은 분명히 이 지역을 개발하기 위해 많은 일을 해왔습니다. 이제 우리가 원하는 대로 할 시간입니다."
 qiefor.140.a: "훌륭한 소식이로군!"
 qiefor.141.t: "베이징의 거절"
 qiefor.141.d: "유감스럽게도 우페이푸는 우리의 역제안을 즉각 거부했습니다. 아무래도 우리가 우리의 영향력을 과대평가한 것 같습니다."
 qiefor.141.a: "그렇다면 기존 제안을 받아들이는 수밖에."
 qiefor.141.b: "협상을 끝내라."
 qiefor.142.t: "성사된 산서와 베이징 간의 거래"
 qiefor.142.d1: "제4차 직봉전쟁의 마지막 날부터, 청군은 산시성 동부를 점령했고, 그 이후로 계속 두 번째 '배신'에 대비한 우페이푸의 완충지로서 청나라에 남아있었습니다. 이제 우페이푸와 옌시산은 뜻밖에 불가침 조약을 체결했고, 이는 곧 동부 산시를 적법한 주인에게 돌려줄 것이라는 암시를 담고 있습니다. 북쪽의 공격을 예상한 우페이푸는 동쪽 측면을 확보했습니다. 적어도 당장은 말입니다."
 qiefor.142.d2: "제4차 직봉전쟁의 마지막 날부터, 청군은 산시성 동부를 점령했고, 그 이후로 계속 두 번째 '배신'에 대비한 우페이푸의 완충지로서 청나라에 남아있었습니다. 이제 우페이푸와 옌시산은 뜻밖에 불가침 조약을 체결했고 동부 산시는 정당한 소유자에게 돌아갔습니다. 북쪽의 공격을 예상한 우페이푸는 동쪽 측면을 확보했습니다. 적어도 당장은 말입니다."
 qiefor.142.a: "좋은 소식이군!"
 qiefor.142.b: "그렇다는건, 옌시산이 드디어 자신의 본색을 드러냈다는 거로군."
 qiefor.142.c: "흥미롭군"
 qiefor.143.t: "[QIE.GetName](와)과 [SHX.GetName]의 강제 분리"
 qiefor.143.a: "시대가 변했다."
 qiefor.144.t: "[QIE.GetName](와)과 [SHX.GetName]의 강제 분리"
 qiefor.144.a: "시대가 변했다."
 qiefor.145.t: "[QIE.GetName]의 우한 정부가 끝나다"
 qiefor.145.d: "결국, 수도를 우한으로 이전하기로 한 [QIE.GetName]의 필사적인 발버둥은 별 효과를 보이지 못했고, 중국은 4세기 넘게 그랬듯이 베이징을 다시 수도로 보고 있습니다. 그러나 우창, 한커우, 한양의 통일은 아무리 짧더라도 이 세 도시는 이미 수십 년 동안 함께 표류해 왔고, 이제는 뗄 수 없는 것처럼 보여 쉽게 분할되지는 않을 것입니다."
 qiefor.145.a: "당연히 그래야지."
 qiefor.145.b: "세 도시로 나눠라"
 qiefor.146.t: "베이징으로 갈 시간"
 qiefor.146.d: "우리의 승리가 확실해졌으니 이제 수도를 베이징으로 돌려놓을 때입니다. 그러나 우창, 한커우, 한양의 통일은 아무리 짧더라도 이 세 도시는 이미 수십 년 동안 함께 표류해 왔고, 이제는 뗄 수 없는 것처럼 보여 쉽게 분할되지는 않을 것입니다."
 qiefor.146.a: "당연히 그래야지."
 qiefor.146.b: "세 도시로 나눠라"
 qiefor.149.t: "동부 산시를 돌려줄 때"
 qiefor.149.d: "우리의 약속을 지키고 산시 동부에서 수비대를 철수시킬 때가 왔습니다."
 qiefor.149.a: "그렇게 해라."
 qiefor.150.t: "산시에서 [QIE.GetName]의 경비대가 철수하다"
 qiefor.150.d: "오랜 세월이 흐른 후, 중앙 정부의 수비대가 마침내 동부 산시를 떠나면서 해당 지역의 지배권을 되찾을 길이 열리게 되었습니다. 그들은 약속을 지킨 것 같습니다."
 qiefor.150.a: "마침내."
 qieflavor.1.t: "불법 유곽 기습!"
 qieflavor.1.d: "부하들에게 도시 외곽의 초라해 보이는 건물 주변에 자리를 잡으라 명령하는 장베이자오 북경경사경찰청 풍속관리계장의 머리 위로 차가운 빗물이 떨어졌습니다. 안에서는 은은한 음악이 들려오고, 창문에선 가느다란 연기가 피어올랐습니다. \n\n‘어떻게 생각하세요. 여자? 아니면 마약?’ 장 계장의 부관이 물었습니다. ‘둘 다. 틀리면 다음 점심은 내가 사도록 하지.’ 장 계장은 크게 휘파람을 불며 담배를 밟아서 껐습니다. 총 6명의 대원이 정문을 부수고 희미하게 불이 켜진 홀 안으로 밀고 들어갔습니다. ‘경찰이다! 움직이지 마!’ 옷을 벗고 있던 다양한 남녀가 몸을 속이고 소리를 지르며 울자, 장 계장이 소리쳤습니다. 장 계장이 아편 자루를 들자 부관이 이마를 찌푸리며 말했습니다. ‘내일 점심값은 혼자 내셔도 되겠네요.’\n\n경관들은 건물 곳곳으로 흩어져 매춘부와 마약상들을 체포했습니다. 이곳은 완전 노다지 그 자체였습니다. 아편, 대마, 거기다 독일제 고급 코카인까지 무더기로 발견됐습니다. 장 계장이 부하들에게 매춘부와 고객들을 역으로 압송하라는 명령을 막 내렸을 때 그의 직속 경좌 하나가 소리쳤습니다. ‘계장님! 여기 오셔서 이것 좀 보셔야 할 것 같습니다!’ 장 계장은 자신의 눈을 믿을 수 없었습니다. 고객들 사이에 큰 키에 금발을 가진 눈에 확 띄는 백인이 있었습니다. ‘독일 공사관에서 이번 일을 들을 거요!’ 그는 어눌한 중국어로 말했습니다. ‘내 친구 중엔 높으신 분도 있다고!’\n\n이 남자를 체포한다면 중앙정부에 독일의 영향력을 억제할 지렛대를 만들어주겠지만, 동시에 많은 정치적 비용이 소모될 것입니다. 하지만, 장 계장이 이 남자를 놓아준다면 무슨 일이 일어날지 아무도 모를 것입니다..."
 qieflavor.1.a: "장 계장이 그를 체포했다."
 qieflavor.1.b: "장 계장이 그를 놓아주었다."
 qieflavor.2.t: "베이징 추문!"
 qieflavor.2.d: "며칠 전, 북경위원회의 촉망받는 젊은 외교관, 한스 슈뢰더가 불법 성매매와 청소년 성매매라는 날조된 혐의로 체포되었습니다. 중국 정부는 이를 빌미로 국회에 있는 우리 로비 단체인 번영연맹이 제안한 몇 가지 독일 지원 개혁안에 반대하고 나섰습니다. 근본적으로는 사소한 추문일 뿐이지만 이 사건은 우리가 인정하기 싫을 만큼 큰 타격을 주었습니다."
 qieflavor.2.a: "빌어먹을!"
 qieflavor.3.t: "북경경사경찰청의 부패?"
 qieflavor.3.d: "장베이자오 계장은 베이징의 불법 유곽에서 체포한 독일 공사관의 젊은 외교관 한스 슈뢰더를 전술적으로 풀어주었고, 이게 그에 대한 마지막 소식일 것이라고 생각했습니다. 하지만 장 계장의 동료 중 하나가 이 잘못된 처사에 격분하여 이 일을 베이징의 지하 인쇄소에 제보한 것 같습니다. 법적 회색지대에 존재하는 이 소책자들은 종종 정부 검열을 피해 얄팍하고도 은근한 우화시나 역사적 유사성, 그리고 '존경할 만한' 주제들로 화합회 정부를 신랄하게 비판해 왔습니다.\n\n하지만 이젠 북경경사경찰청에 대한 전면적인 공격을 시작하였고, 이 사건을 1839년 영국 선원들이 임유희를 살해해 제1차 아편전쟁을 촉발시킨 것과 비교했습니다. 우리가 이 소책자들을 출판 중단시키려 한 사이에 소책자들이 걷잡을 수 없이 퍼져버렸고, 소규모 시위와 폭동을 부추겼습니다."
 qieflavor.3.a: "빌어먹을!"
 qieflavor.4.t: "동양 미인에 푹 빠져버린 베이징의 독일인!"
 qieflavor.4.d: "전국의 타블로이드 신문들은 베이징의 이야기로 떠들썩합니다. 베이징 영사관의 젊은 외교관인 한스 슈뢰더 씨가 마약 거래와도 연관된 불법 성매매 업소에서 업소를 급습한 경찰에 의해 체포되었습니다. 거기다 정치적 논란을 우려한 듯 현장 담당자가 슈뢰더에게 조금의 훈계도 하지 않고, 풀어주기로 한 듯합니다. 베이징은 현재 반독 소요로 마비된 상태이며 사민당 당원들은 중국에 개입하는 것이 앞으로도 가치가 있을지에 대해 의문을 제기했습니다.\n\n오토 벨스 사민당 당수는 이 추문에 관련해 라이히스탁에서 통렬한 연설을 선보였습니다. ‘이전까지 우리 당의 입장은 중국에 대한 개입이 무의미하다는 것이었습니다만, 이젠 이러한 개입이 중국 국민에게 손해를 끼친다는 것이 분명해졌습니다. 우리의 지속적인 군사 주둔은 중국의 법치주의와 우리와 함께 일본에 대항하기 위해 안정적이고 잘 돌아가는 나라를 만들려는 그들의 노력에 훼방을 놓는 것밖에 안 됩니다.'"
 qieflavor.4.a: "빌어먹을!"
 qieflavor.5.t: "언론의 침묵"
 qieflavor.5.d: "유곽에서 체포한 젊은 독일인에게 잘해봐야 경고 정도만 주는 등의 가벼운 처벌만 내린 우리의 결정은 예상했던 것보다 훨씬 더 나은 결과를 가져왔습니다. 독일 꼬맹이는 톈진으로 전출되었고, 그를 놓아준 경찰관 장베이자오에겐 ‘재빠른 정치적 판단’에 대한 장려금을 주었습니다."
 qieflavor.5.a: "마침내 좋은 소식이로구만!"
 qieflavor.7.t: "장교 임관을 청탁해온 화석서친왕!"
 qieflavor.7.d: "1911년 내각 당시 해군 장교였던 화석서친왕 아이신기오로 짜이쉰이 우리에게 청탁해왔습니다. 보정군관학교의 젊은 쿠데타 지지자들이 진급했듯이 자신도 해군 장성으로 임관시켜 달라면서 말입니다! 많은 제독들이 직예와 연줄이 있는건 사실이지만 그들 대부분은 우리에게 충성하고 있습니다. 짜이쉰은 외국 해군을 연구하겠다고 전 세계를 돌아다녔지만 실제로 해전에서 함정을 운용해본 경험이 없으며 많은 이들이 그의 능력에 대해 회의적으로 바라보고 있습니다."
 qieflavor.7.a: "그를 임관시켜라."
 qieflavor.7.b: "뭐라고? 당치도 않다!"
 qieflavor.8.t: "난폭하게 변한 도적단!"
 qieflavor.8.d: "'녹림군'이 난폭해졌습니다! 그들은 지난 몇 주 동안 우호적인 마을들을 약탈하고 약탈품과 여성을 가져가고자 정부군을 공격했습니다! 어떻게 대처해야 할까요?"
 qieflavor.8.a: "체포하고 처형시켜라!"
 qieflavor.8.b: "그들을 내버려둬라."
 qieflavor.9.t: "동방의 린드버그"
 qieflavor.9.d: "쑨통강이라는 젊은 조종사가 자신이 제작한 맞춤형 비행기로 유라시아 횡단비행을 하면서 명성을 얻게 되었습니다. 그는 최근 연합 내에서 일어난 분란으로 인해 우리나라에서 조종사로 복무하며 창공의 적을 격퇴하겠다고 밝혔습니다! 난징을 근거지로 쓰던 그는 현재 자신의 소형 비행기를 타고 연합을 감싼 혼돈 속에서 벗어났습니다."
 qieflavor.9.a: "훌륭해!"
 qieflavor.10.t: "뉴욕에서 온 난민"
 qieflavor.10.d: "미국의 예술가이자 작가, 사서인 에디트 클리포드 윌리엄스는 후스가 뉴욕 컬럼비아 대학에서 유학 중일 때 만난 이후로 오랫동안 그와 서신을 주고 받았습니다. 그녀는 후스의 정치적 사상을 발전시키는데 큰 영향을 끼쳤고, 두 사람이 잠시 연인 사이이지 않았을까 하고 (확인되지 않았지만) 의심받았습니다.\n\n내전으로 미국이 무너지면서, 윌리엄스 양은 친우 후스에게 중국 망명 및 난민 지위를 신청했습니다. 후스는 이를 받아들였고 윌리엄스는 지금 배를 타고 베이징으로 향하고 있습니다."
 qieflavor.10.a: "중국에 온 것을 환영하오!"
 qieflavor.11.t: "후모무정"
 qieflavor.11.d: "허난성 안양 일대의 고고학 발굴지에서 상나라 대의 거대한 청동 그릇 부장품이 발견되었습니다. 세계에서 가장 큰 청동 유물로 추정되며, 이 발견은 중국의 문화와 역사의 위대한 승리로 전 세계에 기억될 것입니다 . 하지만 일본과의 전쟁이라는 위협이 다가옴에 따라 고고학자들은 일본을 물리친 후에 박물관에 안전히 전시할 수 있기를 바라며 석관을 다시 묻었습니다."
 qieflavor.11.a: "중화의 위대한 승리로다!"
 qieflavor.12.t: "백가쟁명"
 qieflavor.12.d: "중국청년당이 집권하면서 독일에서 유학한 지식인들로 구성된 '전국책파'가 등장했습니다. 그들은 통계주의, 권위주의, 니체의 초인적 철학을 믿지만 난해한 유고를 니체의 철학적 사상과 결합시켜 중국의 상황에 적용시켰습니다. 특히, 그들은 중국의 최근 역사와 가까운 미래를 중국의 역사적인 \"주기적\" 전쟁 시기의 반복으로 보고 있습니다. 잔혹하고 비타협적인 시대, 약자들이 하나씩 강자들에게 소비되는 시기 말입니다. 그렇기에 그들은 강력한 국가를 만드는 것이 가장 중요하다 생각하지만, 중국의 민족주의에 대해서는 다원주의를 지지합니다.\n\n중국의 주요 대학들에서 이 학파와 관련된 단체들이 생겨나기 시작했고, 우리의 신정부에 많은 신뢰를 주고 있습니다."
 qieflavor.12.a: "흥미롭군."
 qieflavor.13.t: "늦은 밤의 카드 게임"
 qieflavor.13.d: "해가 떨어진 늦은 밤, 신축된 총통궁에서 [QIE.GetLeader] 총통과 우페이푸가 카드 게임을 하고 있었으며, 두 사람은 정치, 시사 그리고 국제 정세를 주제로 토론했습니다. [QIE.GetLeader](은)는 좋은 패로 게임을 이어 나갔고, 우페이푸는 눈을 찌푸리며 그를 바라봤습니다.\n\n'자네, 꽤 좋은 패를 가지고 있나 보군.' 우페이푸가 말했습니다. '하지만 잊지 말게. 누가 이 건물에 자네를 앉힐 패를 줬는지를 말이지.'\n\n[QIE.GetLeader](은)는 눈썹을 치켜세웠고, 이렇게 말했습니다. '당연히 제헌회의에서 나를 뽑아줬죠.'\n\n'자네, 그걸 *정말로* 믿는 건가?' 우가 물었습니다. '난 자네가 이것보단 더 똑똑할 줄 알았네만.'\n\n[QIE.GetLeader](은)는 의자에 기대어 앉았으면서 말했습니다. '물론, 내 생각에도 이 국가는 군대 덕분에 굴러갑니다. 하지만, 옥수, 솔직히 말해서 우리는 모두 신선이 아니지요. 언젠가, 훈정의 시대가 끝이 나게 된다면, 중국엔 진정한 민주주의가 필요할 겁니다.'\n\n'과연 그렇게 될지 함 두고 보세나.' 우페이푸는 담배에 불을 붙이고, 베이징의 야경을 바라보며 말문을 열었습니다."
 qieflavor.13.a: "정치력은 어디에서 나오는 것 같나?"
 qieflavor.14.t: "청에서 추방된 장군의 도착"
 qieflavor.14.d: "우리 군대는 서구 열강들의 충성 수준에 이르지 못하지만, 우리는 능력주의에 자부심이 있습니다. 전장에서 보는 지휘관과 현장 지휘관들은 지도자와 국민을 향한 충성을 과시하였습니다. 물론, 전투에서의 승리는 더 많은 용병 사령관들, 즉 죽느냐 사느냐 하는 사람들의 의지에 달려 있을 수 있죠. 지금 우리에게 온 이 장군도 요즘 소란스러운 청나라의 출신으로, 한때 군벌들이 의지했던 용병 지휘관 중 하나입니다. 그는 시대의 흐름이 자신에게 불리하게 변했다는 슬픈 이야기, 그리고 이번만은 선한 싸움을 할 준비가 되어있다는 이야기를 우리에게 해주었습니다. 그가 진심인지 아닌지는 판단하기 어렵지만, 우리는 그가 이미 배신을 한 시점에 그를 채용할 가치가 있는지 결정해야 합니다."
 qieflavor.14.a: "우리는 얻을 수 있는 모든 도움이 필요하다."
 qieflavor.14.b: "아니. 그는 짐 덩어리일 뿐이다."
 qieflavor.15.t: "우리 지도부에 지지 성명을 낸 [ANQ.GetLeader]"
 qieflavor.15.d: "안경의 천댜오위안 감군이 오늘 그가 지배 중인 지역 전역에 방송되는 라디오 연설에서 푸이의 중국에 대한 지도력을 재확인했습니다. 그는 연설 첫머리에 황제 폐하를 향한 대의가 시대착오적이라는 것이 명백하다고 이야기하면서도, 우리의 새로운 반조계주의적 태도를 열렬히 반겼고, 그 대의를 향한 황제 폐하의 헌신을 지지했습니다. '현대국가에서 정치에 관심이 없는 상징적 국가원수는 필수적입니다. 그리고 우페이푸와 차오쿤이 이 대국을 이끈다면, 우린 조국을 더럽힌 해외 제국주의자들을 몰아내고, 중국을 다시 위대하게 만들 것입니다!'\n\n이 연설은 베이징을 비롯한 다른 도시의 지식인들에게 좋은 반응을 얻었으며, 몇몇은 화합회를 위해 중국청년당과 신보황회를 저버렸으며, 우리의 인기와 대중들 사이의 정통성을 강화해주었습니다."
 qieflavor.15.a: "아주 기쁜 소식이로군!"
 qieflavor.16.t: "모범성장 천댜오위안"
 qieflavor.16.d: "안경의 감군인 천댜오위안은 화동대전에서 남경군벌을 상대로 승리한 뒤에 지배를 공고히 했으며, 엄밀히 말하자면 우리 정부의 일부지만 안경군벌은 상당한 자치를 누리고 있습니다. 화동대전의 종결 이후 일부 직예 장성들은 이 성들을 우리 정부에 직접 귀속시키자고 주장했지만, 현 정권의 취약함을 이유로 대부분 거절당했습니다.\n\n그리고 인제 보니 천 감군의 자치를 보장해주었던 것은 올바른 조치였던 듯합니다. 그는 주요 산업과 법률 개혁을 약속하며, 성의 대대적인 개혁 계획을 발표했습니다. 북경고문단을 포함한 독일 고문단이 철수하면서, 새로운 무역시장을 찾고 있던 가운데, 수많은 우리 기업가들은 이를 두 팔 벌려 환영했습니다."
 qieflavor.16.a: "훌륭해!"
 qieflavor.17.t: "남북 직예의 분열을 개선하려는 천댜오위안"
 qieflavor.17.d: "1927년 제4차 직봉전쟁과 독일의 개입이 끝난 이후 각각 우페이푸와 쑨촨팡이 이끄는 북직예와 남직예는 거리를 두기 시작했습니다. 이제 안경의 감군이자 남직예의 일원인 천댜오위안은 이 두 세력간의 깊은 골을 메꿀 공동의 노력을 시작했습니다. 양측의 최고위층들은 합병에 우호적이지만 하위 장교일수록 다른 계파에 대한 불만을 품을 것이고, 서로 가까워지면서 승진 경쟁의 가능성을 마주하게 될 것입니다. 하지만 그렇다해도 전반적으로는 좋은 발전입니다."
 qieflavor.17.a: "아주 좋아."
 qieflavor.18.t: "합동군사훈련을 제안해온 천댜오위안"
 qieflavor.18.d: "남북 직예의 분열을 바로잡기 위해, 안경의 천댜오위안 감군은 안칭시 외곽에서 양측 군간의 합동 훈련을 열자며 제안해왔습니다. 그의 부대는 남경군벌과 맞서 싸우며 많은 것을 배웠고, 우리 둘 모두 서로에게서 배울게 많이 있습니다."
 qieflavor.18.a: "괜찮게 들리는군."
 qieflavor.19.t: "옛 독일 공장 운영 재개"
 qieflavor.19.d: "베이징의 독일 공장들을 국유화하겠다는 정부의 발표 이후, 정부 관료 대다수는 독일 정부의 반발을 두려워했습니다. 하지만 독일은 검은 월요일에 정신이 팔려있었고, 덕분에 별문제 없이 국유화를 마무리할 수 있었습니다. 우리는 공장의 소유권을 여러 충성스러운 계약자들에게 넘겨주기로 했지만 한 가지 의문과 맞닥뜨렸습니다. 이 공장들이 뭘 생산해야 할까요? 이전에는 대량의 소비재를 생산해 독일로 수출했었던 만큼 조금만 손 봐서 국민들을 위한 소비재를 생산하게 할 수 있습니다. 아니면 담요나 조리 장비 같은 군수지원 물자를 생산하도록 간단히 손 볼 수도 있겠지만 무기나 실탄을 생산하도록 개조하기 위해서는 엄청난 비용이 필요할 것입니다."
 qieflavor.19.a: "소비재가 가장 유용할 것이다."
 qieflavor.19.b: "군수지원품을 생산하라."
 qieflavor.20.t: "두각을 나타내기 시작한 캉퉁비"
 qieflavor.20.d: "신보황회에 기반을 뒀던 개혁가인 캉유웨이가 1927년에 사망했을 때, 그의 딸 캉퉁비가 아버지의 천재성과 정치적 재능을 물려받았습니다. 뉴욕시의 버나드 대학교에서 졸업한 그녀는 1911년에 여권신장과 페미니즘 운동을 위해 중국으로 돌아왔습니다. 독일의 개입과 복벽으로 떠들썩했던 지난 몇 년간 신보황회가 두각을 나타내는 동안, 여성권에 대한 캉퉁비의 생각은 일부 지식인들에게 인기를 끌면서, 당내 보수파 의원 중 일부와는 사이가 안 좋아졌습니다. 최근 우리는 그녀의 아버지를 기리고자 노력해왔으며, 몇몇은 캉유웨이의 유산의 직접적인 계승자이자 현대성의 상징으로 그녀를 우리 정부의 장관으로 임명시킬 것을 제안했습니다. 다른 이들은 이것이 논란이 될 것이라 말하며 대신 지역 수준에서 하던 일을 계속하도록 내버려 두자고 이야기합니다."
 qieflavor.20.a: "그녀를 내각으로 불러들여라!"
 qieflavor.20.b: "지역 차원에서 계속 일하게 내버려둬라."
 qieflavor.21.t: "황제와 직예: 자주적인 중국의 두 기둥"
 qieflavor.21.d: "최근 이루어진 반조계주의적 지식운동은 눈에 띄게 성공한 것으로 보이며, 갈수록 더 많은 베이징의 신생 지식인들은 우리 정부를 지지하는 소책자와 논문을 써내고 있습니다. 그중에서도 우페이푸가 가장 맘에 들어 한 제목은 반군벌 정서로 격렬했던 5.4 운동 때 창간된 잡지에 실린 '황제와 직예: 자주적인 중국의 두 기둥'입니다. 이 간결한 제목은 우페이푸와 그의 파벌들은 중국을 향한 외세의 공격에 대항하는 투쟁의 보루로, 황제를 중국 근대화의 상징으로 내세우고 있습니다. 반면 장쭤린과 봉천정부는 마치 외세의 기생충처럼 만주의 광물을 쏙 빨아들여 일본에 팔아넘기고 국민들을 가난하게 만들고만 있습니다."
 qieflavor.21.a: "멋지군!"
 qieflavor.22.t: "군부 내 세대분열 해소"
 qieflavor.22.d: "중국의 장교단 사이에는 오랫동안 세대 갈등이 존재해왔습니다. 1911년의 격변과 군벌시대나 그 이전에 태어난 나이 든 장성들 사이에서는 전통과 현대화에 대한 의심이 지배적입니다. 삶의 대부분을 지배한 폭력과 불안에 상처받은 그들은 정치적으로 유연하지만, 보수주의에 기대어 그들의 젊은 시절에 존재하던 중국을 되찾고자 합니다. 반면, 군벌시대에 태어난 비교적 젊은 장교들은 더욱 급진적인 정치적 입장을 선호하는 경향이 있습니다.\n\n보정군관학교 생도들에게 직예의 후원과 충성 체제에 통합시키려는 결정은 많은 젊은 장교들이 중국청년당에 대한 지지를 거두고 화합회에 가입하면서 성과를 거두었습니다. 독일의 지지와 관련해 우 흠차대신에게 회의적이었던 원로 장성들도 그들의 새롭고 정치적으로 더 적극적인 부하들과 대화를 나눈 이후, 현재 정권을 지지하기 시작했습니다."
 qieflavor.22.a: "좋은 소식이로군!"
 qieflavor.23.t: "작위를 수여받은 우페이푸"
 qieflavor.23.d: "이달 초, 황제 폐하께서 대청의 새로운 작위와 상을 발표하셨습니다. 이번 작위 부여식은 복벽 전 청의 복잡하고 불투명한 제도가 아닌 서양식 작위명과 비슷한 형식으로 대부분 바뀌었습니다. 가장 높은 작위는 '공'으로, '중국과 황제 폐하를 위해 최고의 봉사를 한 자'에게만 주어집니다. 이 영예의 첫 번째자 유일한 수령자는, 이제 '제공'이 된 우페이푸 원수였습니다 .\n\n우페이푸는 호화스러운 수여식에서 황제 폐하의 존대를 엄숙히 받아들였고, '눈을 감을 때까지' 폐하와 대청을 보우하겠다면서, 맹세했습니다."
 qieflavor.23.a: "제공 천세!"
 qieflavor.24.t: "황제와 장군"
 qieflavor.24.d: "오늘 고귀하게 연출된 수여식에서, 선통제는 '비공식적인' 오찬을 위해 우페이푸를 자금성에 초대했습니다. 가능한 '여유로운' 모습으로 보이도록 치밀하게 계획한 두 사람은 함께 자리에 앉아 군 현대화나 관료제 개혁 등 중요사안들을 논의했습니다. 오찬 후에 두 사람은 황제의 동생, 푸제와 함께 말을 타고 도시 외곽을 거닐었습니다. 이 광경은 모두 카메라에 담겼고, 이 뉴스 영화는 중국 주요 도시들의 영화관에서 상영되었으며 국제기관들에도 배포되었습니다. 이 영화는 우리가 그저 또 다른 서구의 꼭두각시로 전락하지 않고 현대화를 이루었다는 것을 열강들에게 보여줄 것입니다!"
 qieflavor.24.a: "그들이 좋은 점심시간을 가졌길 바란다."
 qieflavor.25.t: "독일 소유의 노동착취공장 공개"
 qieflavor.25.d: "국제투자법의 완화에 따라, 중국 주요 도시에 독일 공장 건설이 폭발적으로 증가했습니다. 이 행동이 우리 경제에 박차를 가하고 있음은 의심의 여지가 없지만, 미텔오이로파와 달리 청에 실질적인 노동법이 존재하지 않는 점을 파고들어 독일 공장 대다수가 다소 의심스러운 관행에 기대고 있습니다. 오늘 아침 일찍, 독일 공장 하나에서 직원들에게 20시간 교대 근무를 강요하면서 무급에 가까운 임금을 지불하고 있었다는 사실이 밝혀지며 사소한 추문이 터졌습니다. 더 심각한 문제는 이에 불평하거나 공식적인 항의를 하는 모든 근로자를 체포하고 겁박하기 위해 현지 경찰들과 거래했기에 우리가 외지인 사기꾼처럼 보이도록 만들었다는 것입니다."
 qieflavor.25.a: "오, 이런..."
 qieflavor.26.t: "찬사 받는 독일 철도"
 qieflavor.26.d: "기반 시설 건설을 위해 독일의 철도 기술자들을 초청하는 것에 많은 반발이 있었지만 지난 몇 달간 일반인들은 철도 체계 개선에 대해 찬사를 보냈습니다. 쓸데없이 복잡했던 철도 계측기를 모든 성에서 표준화했고, 가격표준제가 선호되면서 기차표를 바가지 씌워 팔던 역장들이 해고되었습니다. 현대식 철도 체계로 인한 군사적 혜택은 차치하더라도 독일의 철도 체계 개혁은 민간인들의 압도적인 찬사를 받고 있습니다."
 qieflavor.26.a: "독일인들 덕분에 언제든 기차가 제시간에 오리라고 믿을 수 있게 되었다."
 qieflavor.27.t: "수입산 라디오를 호평한 병사들"
 qieflavor.27.d: "독일로부터 수백 개의 최첨단 지멘스 라디오를 수입하는데 드는 막대한 양의 비용을 이유로, 재무부 일각은 라디오 수입에 회의적이지만, 우리 장군들은 장교단에 부대 사이에서 라디오가 엄청나게 인기 있다고 보고해 왔습니다. 최근 북방영토의 도적들을 진압하고자 움직였을 때, 우리 군인들은 라디오를 통해 연락을 유지하며 흩어져 효과적으로 도적들을 추적하고 잡아들이는 데 성공했습니다. 이 라디오들은 전장에서 엄청난 잠재력을 뽐낼 수 있으며, 이미 우리 군대에 긍정적인 영향을 끼쳤습니다."
 qieflavor.27.a: "멋지군!"
 qieflavor.28.t: "뤄양의 함락"
 qieflavor.28.d: "오랫동안 지속된 저항 끝에 [FROM.GetName]의 군대에 의해 뤄양의 오래된 성벽이 무너져 내렸습니다. 도시는 수년간 우페이푸의 본부 역할을 해왔으며, 불과 몇 시간 전에 비취원수에게 충성해 온 마지막 정부 관료들이 피난가기 위해 온갖 종류의 비밀 문서들과 전쟁 계획들을 대기 중이던 장갑차에 실었습니다. 곧 들이닥칠 공격을 알고 있는 대부분의 시민들도 같이 피난가거나 이 폭풍을 피해 숨어들었습니다.\n\n이제 도시는 사실상 버려진채 불타고 있으며, 옛 영광은 껍데기가 되어버린 채로 한때 우리가 살아남기 위해 저항했다는 상징이 되었습니다."
 qieflavor.28.a: "뤄양은 복수하리라!"
 qieflavor.100.t: "아이신기오로 셴위"
 qieflavor.100.d: "일본 이름인 가와시마 요시코로 더 잘 알려진 아이신기오로 셴위는 만주의 귀부인이자 지난 몇 년간 궁중에서 크게 두각을 보여온, 푸이의 사촌입니다. 어린 나이에도 불구하고 그녀는 자신이 능숙한 계략가이자 호기심 많은 사람임을 증명했고, 만주 귀족의 목표를 위해 종사당과 함께 일했습니다.\n\n1915년 입양을 포기한 이후로 그녀는 일본인 가정의 손에 길러졌고, 푸이 곁의 일부는 조국에 대한 그녀의 충성심에 대해 의심하고 있습니다. 황제가 톈진으로 망명 갔을 때, 어린 셴위는 푸이에게 독일인 대신 일본인들과 함께하라며 떼를 썼고, 황제의 가까운 친척들 대부분에게 이상한 아이라는 시선을 받았습니다. 하지만 거의 10년이 지난 후 많은 이들이 그저 어린아이의 어리광으로 무시하고 쉽게 용서할 것이며, 그녀는 빠르게 자신을 무시 못 할 존재로 만들 것입니다."
