 QIE_ycp_moved_party: "중국청년당"
 QIE_ycp_moved_party_long: "중국청년당\n§g중국청년당은 청년 튀르크당에 영감을 받은 보정군관학교의 장교들과, 직예군벌의 특권과 족벌주의에 의해 소외된 도시 지식인들로 구성되어 있습니다. 이들은 중국의 군벌들을 제거하는 것과 강력한 중앙정부의 수립을 주장하는 것은 물론, 중국 내의 외세가 누리는 특권과 치외법권을 폐지하는 것을 골자로 하는 민족주의적 의제를 표방합니다. 중국 전역이 중앙정부의 손아귀에 들어가 있는 상황에서 당은 정부가 자신들과 같은 야당의 목소리에도 힘을 실어줄 수 있도록 자유화하는 것을 공개적으로 지지하며 국가를 진정한 20세기 국가로 개편할 계획을 준비하고 있습니다.§!"
 QIE_fear_fengtian: "§R국경이 잘 수비되지 못하면, 봉천이 알아차릴 것입니다.§!"
 QIE_eyes_on_the_border: "국경의 눈"
 QIE_eyes_on_the_border_desc: "산시성 국경을 따라 전쟁이 발발하자 선양의 경쟁자들은 제도를 갈망하고 있습니다. 만약 우리가 국경을 안전하게 유지하지 못한다면, 놈들은 분명히 우리의 무너지는 지배력에 도전할 것입니다."
 QIE_fangs_on_the_border: "국경의 송곳니"
 QIE_fangs_on_the_border_desc: "직예나 황실의 보복이 있을거라 생각한 난민들이 피난하고자 하면서 봉천 국경을 따라 민간인들 사이의 작은 충돌이 있었습니다. 이로 인해 일부 봉천군 초소는 국경의 지속적인 소요에 대응해야 했습니다. 그들을 제대로 상대할 군대가 없다면, 분명 봉천은 우리의 방어와 공격이 부족하다는 것을 알아차릴 것입니다."
 QIE_SHX_intervention: "중원대전"
 QIE_SHX_intervention_tooltip: "우리는 서쪽에서의 지위를 확고히 하기 위해 서두를 때, 펑위샹이 자리를 너무 굳히기 전에 그에게 대항하여 이득을 보기 위한 §R제한된 시간§!을 얻게 될 것입니다. "
 QIE_RND_tt: "§Y연구 능력 향상§!에 대한 £decision_icon_small §H결정§!을 해금합니다."
 QIE_zhili_strongholds_down: "우리의 남부공세를 막는 위협은 전부 사라졌습니다."
 QIE_wuhan_neighbour: "§Y우한§!이나 §Y샹양§!이 비동맹 군벌과 이웃함\n"
 QIE_coup_backer_warning_tt: "§R이제는 돌이갈 수 없는 지점에 서있습니다. 정변의 결과는 곧 베이징에서 결정될 것입니다.§!"
 SHX_fate_depends_on_fengtian_tt: "§R우리는 [FNG.GetName]에게 운명을 맡길 것입니다. 그들의 행동이 앞으로 벌어질 대부분의 일들을 좌우할 것입니다.§!"
