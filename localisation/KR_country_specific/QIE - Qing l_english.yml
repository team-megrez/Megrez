 QIE_aisin_gioro_puyi_leader_desc: "'황제 폐하, 천자, 선통제' - 이들로 대표되는 많은 칭호를 가지고 있음에도 젊은 황제에게는 조금의 권력만이 존재하며 실제로 1906년 태어난 이후로 제대로 통치해보지 못했습니다. 신해혁명으로 5살 나이에 폐위된 그는 대중들이 혐오하는 독일의 중국 개입으로 복위했습니다. 베이징의 문민정부에 의해 처리되는 일상적인 통치와 함께 지난 10년 간 자금성에 틀어박힌 채 테니스와 서예로 시간을 보냈습니다. 하지만 선통제는 어쩌면 비밀리에 중국과 청조가 수세기 전 누렸던 위대함을 되돌려 놓을 계획을 세우고 있을 지도 모릅니다..."
 QIE_aisin_gioro_puyi_manchu_leader_desc: "선통유신으로 복벽한 아이신기오로 푸이는 이제 군벌의 영향력이 말소된 정부의 지도자로 올라섰습니다. 몇몇 이들은 전통적인 조정 밀실정치로의 회귀를 두려워했지만, 새로운 청 조정은 좀 더 현대적인 견해를 제시했습니다. 푸이는 여전히 권력 행사에 제한이 걸려있지만, 이건 계산된 것입니다. 파멸했던 선황들 같은 후손을 두려워한 황제와 법학자들은 푸이가 입법과 일상적인 통치의 조언자 역할만을 하고 정신적, 애국적 권력만을 행사하는 형태의 군주제로 헌법 초안을 만들어냈습니다. 이 새로운 정부 구조는 검증되지 않았지만, 중국과 전 세계의 많은 사람들은 푸이가 현대군주가 되는 것이 무엇을 의미하는 지에 대한 모범이 되어주기를 바라고 있습니다."
 QIE_aisin_gioro_puyi_yiguandao_leader_desc: "중국과 세계의 수많은 이들이 소위 선통유신을 통해 중국의 입헌군주제라는 겉모습이 복원되기를 바랐지만, 장톈란 사존의 음모가 현대적 제국의 열망을 전부 묻어버렸습니다. 신도들이 빠르게 모든 관직을 채우고, 군대를 장악하면서 푸이는 이름뿐인 권좌에 앉아 군벌이 아닌 종교집단의 손짓과 부름에나 대답하게 되었습니다. 그의 지위는 우페이푸 시절과 딱히 다를 바가 없으며, 이제는 좀 더 불명확한 종교 의식과 더 적은 군사적 검토만 있을 뿐입니다. 푸이 자신도 장톈란과 일관도의 가르침에 놀아나는 수준으로 떨어진 것에 별로 개의치 않아하는 듯 보입니다."
 QIE_wu_peifu: "우페이푸"
 QIE_wu_peifu_leader_desc: "푸이와 푸제, 그리고 직예군벌을 뒤엎으려던 만주 귀족들로부터 가까스로 살아남은 우페이푸는 이제 황제가 지배하는 중국이라는 허울을 벗어던졌습니다. 그는 자신을 '임시국가원수'라 칭하며 자신의 국가를 위한 합법적인 정부 제도를 만들어야 한다는 과업을 등에 업었습니다. 평생을 군인으로 산 우페이푸가 오랫동안 권력을 유지할 것으로 보이지는 않으며, 곧 자신의 손으로 뽑은 후계자에게 통치권을 물려줄 듯 합니다."
 QIE_wu_peifu_commander_desc: "§Y장군 설명\n출생:§! §g1874년 4월 22일, 대청국 산동성 봉래현§!\n§Y군 경력:§! §g산둥성의 한 상인 가문에서 태어난 우페이푸는 보정무비학당에 입학하여 대청국의 신군인 북양군에서 치열한 경쟁을 뚫고 빠르게 출세했습니다. 1916년, 중화민국이 붕괴된 이후 우페이푸는 펑궈장의 직예군벌에 동참하였고, 1919년, 펑궈장의 사망을 계기로 차오쿤과 함께 군벌을 지배하게 되었습니다. 종친인 펑위샹에게 배신당했음에도 불구하고 1928년, 라이벌인 봉천군벌을 상대로 승리를 이끌었습니다. 이 격동하는 기간 동안 우페이푸는 차오쿤 총통에게 이전에 군벌의 통제권을 장악하기 위해 사용했던 은밀한 계획들로 하여금 정치적 기술을 배웠습니다. 독일에 의한 청조 복벽 반대 여론에도 불구하고, 우페이푸는 중국의 새로운 청 조정 체제에 직예군벌을 빠르게 정착시켜 군주주의자들을 제외한 청 조정의 거의 모든 곳을 장악했습니다. 반대 여론이 존재하지만, 우페이푸는 청 조정을 굳건히 지배하고 있습니다.§!\n\n§Y참고: 보도에 따르면, 우페이푸는 세계에서 가장 큰 다이아몬드를 소유하고 있다고 하지만, 아무도 이 주장을 증명하는 것을 동의하지 않는다고 합니다. 우페이푸는 한때 조지 워싱턴의 사진액자를 책상 뒤에 걸어두는 것으로 유명했지만, 미국에서 정치적 혼란이 계속되고 있기 때문에 액자를 비스마르크의 사진으로 교체했습니다. '워싱턴과 마찬가지로 비스마르크는 위대한 정치 사상가이다'라며 독일과의 관계에 대한 기자의 어떠한 질문도 받지 않은 채 말했습니다.§!"
 QIE_hu_shih: "후스"
 QIE_hu_shih_leader_desc: "정치철학자이자 지식인인 후스는 '중화민국 북양정부'의 첫 대총통으로는 좀 이상하게 보일 수도 있습니다. 하지만 그가 만들어낸 '실용주의'는 청의 복벽 이후 몇 년간 우페이푸에게 큰 영향을 미쳤으며, 두 사람은 북경대학에 있는 후스의 사무실에서 자주 만나 어떻게 전 공화주의자가 중국을 위한 '차악'으로서 제국을 위해 헌신할 지에 대해 논의했습니다. 하지만 귀족들의 폭정이 드러나자 우페이푸는 후스를 새로운 정부를 이끌 사람으로 선택하며 철학자로서의 저작물과 대중적인 모습이 대중들에게 엉터리에, 직예군벌의 간판으로 보이는 정부에 정통성을 불어 넣어주기를 바라고 있습니다."
 QIE_wellington_koo: "비 퀴인 웰링턴 쿠"
 QIE_wellington_koo_leader_desc: "V. K. 웰링턴 쿠, 혹은 중국에서 구웨이쥔이라는 이름으로 잘 알려진 그는 이 나라에서 가장 뛰어난 외교관이자 정치가입니다. 벨트크리크의 종전을 둘러싼 협상에서 영향력을 끼쳤던 그는 청이 복원되는 동안 주미 대사로 근무했습니다. 정치적 긴장이 높아지자 본국으로 소환되었으며, 우페이푸는 그의 외교적 능력으로 국제적 정통성과 인정을 받아내길 기대하며 그를 '중화민국 북양정부'의 대총통으로 임명했습니다."
