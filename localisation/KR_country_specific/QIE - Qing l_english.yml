 QIE_guide: "§M직예 군주정§! -§M친안경§! / §M친남경§! (§g권위민주주의§!)\n£white_dot 친안경 루트를 타고 싶다면, 화동대전이 일어났을 때 안경의 지원요청을 받아들여 반조계주의 경로를 걸으세요.\n£white_dot 친남경 루트를 타고 싶다면, 화동대전이 일어났을 때 천 독판의 지원요청을 거부하고 얼마 뒤 나오는 치셰위안의 제안을 받아들여 친독 경로를 걸으세요.\n\n§M선통유신§! - §M종사당§! / §M중국청년당§! / §M신보황회§! (§P후견전제주의§! / §g권위민주주의§! / §c사회보수주의§! / §S사회민주주의§!)\n£white_dot 천댜오위안과 치셰위안의 지원요청을 모두 거부하세요.\n£white_dot \"은밀한 만남\" 이벤트에서 당신의 후원자를 선택하세요. 만약 옌시산을 선택하고 싶다면, 그에게 권력을 약속해야 합니다.\n£white_dot \"불길한 병력 이동\" 이벤트에서 문제를 조사하지 않는 선택지를 고르세요.\n£white_dot 근위대가 태화전으로 들어왔을 때 반정을 성공시키세요.\n£white_dot 비상정부를 이끌 정당을 선택하세요.\n£white_dot 취잉광의 개혁을 성공적으로 끝낸다면 민주주의를 유지하고 1944년에 §S사회민주주의§!를 선출시킬 수 있습니다.\n\n§M직예 공화정§! - §M후스§! / §MVK 웰링턴 쿠§!) (§g권위민주주의§!)\n£white_dot 위와 같이 진행하되, 근위대가 태화전으로 들어왔을 때 반정을 실패하도록 만드세요."
 QIE_country_intro_header: "대청국"
 QIE_country_intro_content: "1928년, 국제 사회의 중재로 직봉전쟁이 종결되자 약 4년간의 혼란과 불안정이 종식되었고, 중국의 일부 지역은 1911년 신해혁명 이래로 가장 긴 평화의 기간을 누릴 수 있었습니다. 우페이푸와 북직예군벌은 청조의 복벽을 수용했지만, 독일에 대한 더 많은 이권의 제공은 거부했으며, 독일과의 관계는 급속히 냉각되었습니다. 하지만, 독일은 청 조정에 대한 지원을 계속 유지했습니다. 바로 독일의 대중국 전략인 '분할 및 정복'의 일환으로써, 남직예군벌과 동시에 지원해 지속적인 경쟁을 유도하는 한편, 소소하게는 중국을 일본에 대항하는 요새로서 구축할 수 있으리라는 기대감에 기인한 것입니다.\n\n일본의 마수가 화북과 화동을 가로지르고 있지만, 중국은 베이징에서 원하는 바와는 다르게 분열되어있으며, 청의 권위는 동북방의 반항적인 봉천정부에서부터 중국의 나머지 지역에 걸친 다양한 표면상의 우방에 이르기까지, 다양한 세력들에게 도전받고 있습니다. 이들은 명목상으로는 제국의 구성원이나 지정학적 영향과 지역주의적 경향으로 인해 사실상 독립에 가까운 자치권을 부여받았습니다. 그 결과 청은 사실상 화베이 평원에 갇힌 채, 흔들리는 국가 질서의 선두에 선 채로 1936년에 들어섰습니다."
 QIE_country_intro_header_1: "정치적 현황"
 QIE_country_intro_content_1: "1936년, 무력한 의회는 벼랑 끝에 서 있습니다. 5개 파벌이 의회를 구성하고 있고, 이들은 딱히 권력을 가지고 있지 않지만, 그들을 배후에서 지원하는 세력들은 무시할 만큼 사소하지 않습니다. 이들 중 가장 강력한 파벌은 명목상으로는 차오쿤 의장이 이끌고 있는 화합회입니다. 화합회의 실질적인 당수는 우울증에 시달리는 알코올 중독자 차오쿤이 아닌 우페이푸로, 화합회는 그가 의회에서 직예군벌의 발언권을 보장하기 위해 설립한 파벌입니다. 명목상 독립 정당이지만, 전부 직예 장군들로 구성되어있는 화합회 의원들, 정당한 선거로 의장직에 오른 것이 아닌 게 확실한 차오쿤 의장 등의 여러 증거가 화합회가 우페이푸가 국가를 통치하기 위한 수단에 불과하다는 것을 보여주고 있습니다.\n\n번영연맹 역시 비슷한 파벌로, 스스로가 정당이라고 주장하지만 대부분의 사람들은 그들이 베이징에 대한 독일의 이해관계를 대변해주는 로비 단체에 불과하다고 여기고 있는 상황입니다.\n\n이 두 정당에 이어, 대청국의 야당은 3개의 주요 파벌로 구성되어있습니다. 청나라 황족들과 전직 황실의 식객들로 구성된 종사당, 중국의 청년 튀르크당이 되려고 하는 보정군관학교 출신들의 중국청년당, 그리고 근황파이자 동시에 중국 촌락들의 전통적 이상에 따른 개편과 군벌 타도를 부르짖고 있는 두 파벌의 혼합체인 신보황회입니다. 이 세 파벌은 우페이푸에게 반대하고 있지만, 우페이푸는 그의 인기 없는 정권을 정당화하기 위한 하나의 수단으로 그들이 유명무실한 의회에서 자리를 차지하는 것을 허락해 주었습니다."
 QIE_country_intro_header_2: "부채 구조조정"
 QIE_country_intro_content_2: "지난 몇 년 동안 우페이푸와 차오쿤은 정치적 자본 대부분을 청의 막대한 부채를 줄이고 재조정하는 데 사용해 왔습니다. 하지만 이는 이론적으론 가능해 보였지만, 지방 성장들의 비협조와 같은 여러 난관에 부딪혔습니다. 남부의 불안정한 상황에 관한 소문들이 계획을 더욱 어렵게 만들고 있는 가운데, 차오쿤은 이번 달 말 설날 행사 이후에 의회에서 국가 채무를 줄일 계획에 관해 연설할 계획입니다."
