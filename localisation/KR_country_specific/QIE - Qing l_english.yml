 QIE_social_conservative_coup_party_long: "보구대청황제회(신보황회)\n§g신보황회는 신해혁명 이전의 개혁파의 이름을 사용하면서도, 실제로는 보다 현대적인 두 개혁파의 연합입니다. 이들 중 한쪽은 량수밍과 하버드 및 프린스턴 대학교에서 수학한 J.C. '지미' 옌이 이끄는 향촌재건운동으로, 중국을 철저히 밑바닥부터 재건하는 것을 선호하며 지난 반세기 동안 중국을 지배해온 군벌들보다는 전통적인 중국 촌락의 기본 사회 구성요소로서의 가치를 강조합니다. 반면 다른 한쪽은 청나라 말기 입헌군주제를 주창했던 야심 찬 개혁가인 캉유웨이의 저술에 영감을 받은 지식인들의 느슨한 집단입니다. 제국의 완전한 재통일 후, 신보황회에는 대청국의 전면전인 재편성을 요구하는 새로운 문제가 나타났습니다. 비록 이를 적절히 해결하고 관리하는 데는 몇 년 정도 걸리겠지만, 문제가 해결된다면, 중국의 가장 작은 촌락조차도 발언권과 지위를 갖게 되는 이상향이 이뤄질 것입니다!§! "
 QIE_social_liberal_coup_party: "민주과학좌담회"
 QIE_social_liberal_coup_party_long: "Minzhu Kexue Zuotan Hui (Democracy and Science Forum)\n§gSprung up from various progressive academic groups in Beijing and Shanghai, representing teachers and students who had grown disillusioned with the authoritarian political status quo in Zhili led China, ultimately resolving to work towards a free and stable China that could carry forward the democratic and scientific spirit of the May 4th Movement. The DSF's Chairman Zhang Ximan led the effort to merge these eclectic groups of Scientific Marxists, Beiyang Technocrats, Educational Reformists, Feminist Radicals, among others - into a single concrete political party. Unlike the Young China Party, which has long claimed to be the voice of the political intelligentsia, the DSF is more aligned with academics who dally with politics rather than explicitly scholars of politics, a notable distinction during this tense shift in China's political climate.§!"
