 QIE_anqing_cooperation6: "안경 협력"
 QIE_anqing_cooperation_desc: "하나의 중국이라는 이상에 따라, 우리는 남쪽의 안경군벌과 긴밀하게 협력하고 있습니다. 이러한 긴밀한 협력을 통해 우리는 많은 혜택을 받고 있습니다.\n(이는 안경군벌에서 시장자유주의 정당 인기도와 관련 있습니다)"
