 NIC_freeing_countryside_decisions: "조국 해방"
 NIC_freeing_countryside_decisions_desc: "Half of our country has been locked off from us for four heavy years now, but no longer! With America in no condition to intervene against us, we can begin to make our move to make Nicaragua for Nicaraguans."
 NIC_spreading_revolution_decisions: "혁명 전파"
 NIC_spreading_revolution_decisions_desc: "북쪽의 적대국 온두라스는 오랫동안 우리나라에 위협이었습니다. 미국 점령 기간동안 미국측에서 창설했던 군대의 망명을 승인하고 보유하고 있기 때문입니다. 이 혼란스러운 시대에 우리가 첫번째로 해야 할 일은 온두라스와 망명자들이 야기한 문제에 대해 스스로 후회하도록 만드는 것입니다."
 NIC_send_troops_DMZ: "동으로 진군"
 NIC_send_troops_DMZ_desc: "While the eastern part of our country wasn't officially demilitarised, the firm policy of the United States that, 'Move an inch and we'll send you packing 10 miles' prevented our troops from moving into areas that weren't already liberated in the revolution. With America no longer watching, we're free to send our enemies packing and rescue our people."
 NIC_nationalize_UFC_assets: "유나이티드 프루트 컴퍼니 자산 국유화"
 NIC_nationalize_UFC_assets_desc: "유나이티드 프루트 컴퍼니는 이전 혁명이 진행되던 시대에 우리가 서부 지역을 장악함에 따라 서부에서 완전히 일소되었습니다. 결과적으로 동부 지역에서 손실분을 메꾸기 위해 토지를 매입하는 등 영향력을 확대하기 시작했습니다. 미국 내전으로 인해 동부에서 저들이 자행하는 공포의 통치를 다시 한번, 그리고 영원히 끝낼 기회가 왔습니다."
 NIC_move_farmers_east: "농부들을 동쪽으로 이주시키자"
 NIC_move_farmers_east_desc: "Our recent liberation of the eastern side of our country gives us the ability to move our people into the region, to allow the farms to be used for peasants and farmers and take it back from imperialist interests."
 NIC_nicaragua_for_nicaraguans: "니카라과는 니카라과인 것이다!"
 NIC_nicaragua_for_nicaraguans_desc: "유나이티드 프루트 컴퍼니와 미국 제국주의자들을 우리나라에서 거의 완전히 쫒아내는데 성공했습니다. 마지막으로 딱 한번만 더 밀어붙인다면 니카라과가 다시 한번, 그리고 영원히 안전해질 겁니다!"
 NIC_declare_monroe_dead: "먼로 독트린은 의미없다!"
 NIC_declare_monroe_dead_desc: "먼로 독트린이 우리나라를 오랫동안 불구로 만들어 우리 군대로 하여금 진정한 힘을 깨닫지 못하게 하고 혁명이 동포들에게 확산되지 않도록 막았습니다. 하지만 더 이상은 그러지 못할 겁니다! 우리는 이 시대에 뒤떨어진 독트린에게 사망을 선고하고 우리나라를 우리 국민을 위한 국가로 다시 재창조할 겁니다."
 NIC_second_sandinistas_recruitment: "산디니스타 모병"
 NIC_second_sandinistas_recruitment_desc: "산디니스타를 길들여서 안정적인 전투력으로 이용하려던 산디노의 개인적 계획은 지금까지 효과가 좋았고, 현재 갈등을 해결하기 위해 모집을 확대해야 한다는 의견까지 제기되었습니다."
 NIC_open_eastern_recruitment: "동부 징집 개시"
 NIC_open_eastern_recruitment_desc: "미국이 비공식적으로 동부 지역을 비무장화했기 때문에 해당 지역에서 징집활동이 사실상 금지되었지만, 이제 우리는 미국의 도움이 없이도 징집을 실시할 수 있습니다. 물론 지역 내 사람들은 이를 탐탁치 않아 할 수도 있겠지요..."
 NIC_test_honduras: "온두라스를 시험해보다"
 NIC_test_honduras_desc: "온두라스는 망명한 국가수비대를 데리고 우리 혁명공화국에게 비우호적인 태도를 보이는 등 여러 행동 때문에 오랫 동안 우리나라에서 멸시와 경멸의 대상이었습니다. 전쟁을 하기 전에 온두라스의 힘을 시험해 봐야 합니다. 국경 지역에서 갈등을 고의적으로 유발함으로써요."
 NIC_make_honduras_angery: "온두라스에서 소요 조장"
 NIC_make_honduras_angery_desc: "온두라스 내 많은 사람들이 우리가 전파하려고 하는 혁명에 대해 동질감을 느끼고 있기 때문에 온두라스 내부에서 부패한 정부에 대항한 격렬한 소요를 일으키면 분쟁에 도움이 될지도 모릅니다 ."
 NIC_HON_unrest: "소요"
 NIC_HON_unrest_desc: "니카라과 침략에 동조하는 사람들이 우리의 통치에 저항하기 시작했습니다. 하지만 지금 전시이기 때문에 할 수 있는 일은 거의 없습니다. 국민들이 징집을 기피하면서 결국 정부의 부담이 가중되었습니다."
 NIC_begin_liberation: "해방 시작"
 NIC_begin_liberation_desc: "때가 되었습니다! 미국의 몰락으로 인해 온두라스가 굉장히 쇠약해졌습니다. 지금이야말로 온두라스를 영원히 해방시킬 수 있는 완벽한 기회입니다."
 NIC_eliminate_mercenaries: "용병 제거"
 NIC_eliminate_mercenaries_desc: "과일 회사가 동쪽 지역에서 우리의 지배력을 약화시키기 위해 보낸 용병들을 즉시 처리해야 합니다.."
 NIC_spread_revolution_mission: "자유 온두라스!"
 NIC_spread_revolution_mission_desc: "온두라스는 이전 군사정권보다 훨씬 더 독재적이고 위험한 '혁명가 평의회' 치하에서 오랜 시간을 보냈으며, 여전히 우리나라에서 망명한 군대를 비호하고 있습니다. 우리나라와 중앙아메리카의 안전을 보장하기 위해 저 나라에 혁명을 확산시켜야 합니다."
 NIC_revolution: "중앙아메리카 혁명의 고향"
 NIC_revolution_desc: "Nicaragua is the first step of the Central American Revolution, and will try to expand its influence abroad to free the peoples of Central America."
