 NIC_country_intro_header: "The New Republic of Nicaragua"
 NIC_country_intro_content: "The American occupation of Nicaragua and reinstallation of Adolfo Díaz effectively made Nicaragua an American puppet state. Fortunately, however, hope was not entirely lost. Liberals across the country rose in armed rebellion to topple the American puppet regime, and eventually succeeded when the fall of the capital forced Adolfo Díaz to flee to America. The new liberal regime however, brought very little change and continued to collaborate with the Americans under former Liberal revolutionary José María Moncada. The creation of a militarised national police force known as the 'National Guard' under Anastasio Somoza García with the help of United States Marines further cemented the continuation of the status quo.\n\nDissatisfied with the direction of the new government, several former liberal revolutionaries such as Juan Bautista Sacasa left the country. Others returned to armed revolt: the young Francisco Sequeira Moreno organised resistance in the north near the border with Honduras, while Augusto César Sandino launched an insurgency in the South. Harried by forces loyal to the regime, Moreno's northern resistance of 400 men managed to retreat south and join with Sandino and his 300-man regiment. This new consolidated force slowly began to retreat into the southern jungles while gaining expertise in guerrilla warfare.\n\nHowever, this could not last forever. Increasingly desperate, Sandino fled to Mexico by plane in an attempt to elicit foreign support while Moreno continued the fight. While in Mexico, Sandino met with Emiliano Zapata and the two found not only common ground, but even became fast friends. Further bolstered by materiel support from both the Commune of France and Union of Britain, Zapata personally accompanied Sandino back to Nicaragua along with a small force of Mexican volunteers.\n\nHis position improved, Sandino's domestic support began to grow massively, and his revolutionaries began to fight their way north. Once flagging morale boosted by Sandino's newfound success, Syndicalist protests erupted in the capital, and the approach of the revolutionary army led to the Marines' retreat to the country's east. The Americans judged the situation of the underdeveloped National Guard hopeless and the cost of the Marines continuing to hold the capital prohibitively high. Soon after, the 'Liberals' and their National Guard dogs escaped to Honduras, leaving the capital open to Sandino's final push. Along with this, Sacasa who retreated to Mexico due to his hate of the former government returned to help in the formation of the Revolutionary Government."