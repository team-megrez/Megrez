 NIC_augusto_cesar_sandino_commander_desc: "§YGeneral Description\nBorn:§! §gMay 18th, 1895, in Niquinohomo, Nicaragua§!\n§YMilitary Career:§! §gAugusto Nicolás Calderón Sandino lacks any formal sort of military training, but his exploits throughout his life have made him a legendary figure in Nicaragua and Central America as whole. First, he tried to join the Guerra Constitucionalista on the side of the liberals, but Jose Maria Moncada, Chief of the Nicaraguan Atlantic Liberal Army at the time, refused to allow Sandino to serve. Sandino then gathered a group that came to be known as the 'Montañeses' and successfully attacked El Jícaro in November 1926. This victory granted him great renown and he was finally accepted by the Liberals, and would go on to become one of the national figures of the uprising. However, the Liberal victory in the war was short-lived, and with Moncada's betrayal, Sandino took up arms once again, this time leading a 300 men strong regiment in the south. The constant skirmishes since then and Yank Levy's technical support have greatly improved his military ability, and right now stands as one of the most experienced fighters in Nicaragua.§!\n\n§YNotes: Leader of the Frente de Soberanía Nacional."
 NIC_yank_levy_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 5th, 1897, in Hamilton, Canada§!\n§YMilitary Career:§! §gBert 'Yank' Levy joined the 39th Battalion of the Canadian Royal Fusiliers to fight in Palestine and Transjordan, where he became an expert machine gunner and got acquainted with Guerrilla Warfare thanks to several meetings with T.E. Lawrence's scouts. He would later become involved in the last stages of the Mexican Revolution, and would join up with Sandino's forces during the Guerra Constitucionalista, sticking with Sandino since then as the British Revolution and subsequent red scare in Canada have turned him into persona-non-grata in his home country. He has since then assisted Sandino, helping him and his recruits to learn the ways of guerrilla warfare."
 NIC_francisco_sequeira_moreno_commander_desc: "§YGeneral Description\nBorn:§! §gJune 27th, 1903, in Somotillo, Nicaragua§!\n§YMilitary Career:§! §gDespite not having any form of military training, Sequeira took part in the Guerra Constitucionalista. He first was forced to join the conservative army fighting the liberals, where he displayed some talent to lead troops into combat, but after refusing to take part in the execution of civilians, he escaped to the liberal forces. In the liberals, he became the leader of the Columna Occidental, and quickly opposed Moncada after the Liberal victory when he asked for disarmament of the liberal forces. He has since then opposed the American occupation of Nicaragua, and after linking up with Sandino's forces, managed to hold out in the south while Sandino gathered support in Mexico and then took part in the offensive to take part in the Western part of the country.§!\n\n§YNotes: Leader of the Partido Campesino de Nicaragua."
 NIC_abelardo_cuadra_commander_desc: "§YGeneral Description\nBorn:§! §gCirca 1904, in Granada, Nicaragua§!\n§YMilitary Career:§! §gAbelardo started to study to become a lawyer when the Guerra Constitucionalista started. He volunteered to join the Conservative forces and was under the command of Carlos Chamorro, the brother of Emiliano, and later of General Adán Vélez. However, the young soldier was only fighting for profit, and when assisting the party proved to be an unprofitable endeavour, he joined the Guardia Nacional and became a teacher in the Military Academy of Nicaragua. He was later recalled by the American intervention troops to assist them against Sandino, and he has since then become a well-known mercenary in the region."
 NIC_emiliano_chamorro_vargas_commander_desc: "§YGeneral Description\nBorn:§! §gMay 11th, 1871, Acoyapa, Nicaragua§!\n§YMilitary Career:§! §gEmiliano Chamorro Vargas never really received formal military instruction, however this politician became General during the Guerra Constitucionalista against the Liberal forces. Despite his defeat at the Constutionalist war, Chamorro has improved his organisational skills with time, and while he has still a long way to go from becoming a hardened officer, he's still a reliable commander in battle.§!\n\n§YNotes: Leader of the Conservative Party of Nicaragua."
 NIC_augusto_cesar_sandino_leader_desc: "Sandino's emergence as a minor guerrilla leader fighting in the 1926 Liberal Revolution was completely unexpected, with his presence not really being noted until the signing of the Pact of Espino Negro, which he disagreed with. Beginning with a small guerrilla force of 300 fighting in the south, he intensely fought in the jungles, slowly weakening the United States Marines. However, he kept being pushed further and further south until he was forced to leave his force with Francisco Sequeira Moreno and retreat to Mexico. There, he met with socialist leaders such as Zapata and became known in the international community. He also became a member of the EMECU, a spiritualist organisation which believed in the founding of a universal commune under god. Returning to Nicaragua in 1931 with Zapata coming along, many rallied to his side and his forces grew bigger than ever, until he and his men managed to liberate Managua in January of 1932, forcing the United States to retreat. Now slowly gaining a mass following, his presidency is loved by many with some even going as far as to create groups in his name to promote him and his rule."
 NIC_francisco_sequeira_moreno_leader_desc: "Francisco Sequeira Moreno was born into a poor family like much of the families of Nicaragua, and has spent the majority of his life illiterate. Following the signing of the Pact of Espino Negro between the 'Liberal' revolutionaries and the United States, he emerged as a guerrilla leader fighting within the north of Nicaragua. Him and his regiment of 400 men killed many, but were forced to retreat south and fight on with Sandino. While Sandino was in Mexico, he bravely fought in the south against the United States occupation until Sandino returned, and became one of the leaders in the push northward and the eventual liberation of Managua. Once the revolution ended, he ended up forming his own party known as the 'Partido Campesino de Nicaragua', focused on rights for the lower class and improving the education system. While also learning how to read starting in 1932 (Something he still struggles with), he is an adored individual among many of the Nicaraguan lower class."
 NIC_juan_bautista_sacasa_leader_desc: "Juan Bautista Sacasa was Vice-President of former president Carlos José Solórzano until he was overthrown in a coup by former president Emiliano Chamorro Vargas. After Adolfo Díaz rebelled, he was sworn in as president by Liberal revolutionaries in the south led by José María Moncada Tapia and assisted in the liberation of Managua. However, after the signing of the Pact of Espino Negro, he stepped down as president due to his disliking of United States influence and went back to exile in Mexico. Serving mainly as an observer in Sandino's revolution, he decided to return to Nicaragua around the same time as Sandino and was present for the liberation of Managua. With him and Sandino finding themselves agreeing on basic principles, Sacasa was able to form his own party known as the 'Partido de la Revolución Liberal'. Mainly supported by those who prefer traditional democracy compared to Socialist and the small higher class, he has surprisingly managed to gain a decent base of support and some dedicated followers of his cause."
 NIC_emiliano_chamorro_vargas_leader_desc: "Serving as President from 1917-1921, Vargas is a military man with an extremely controversial reputation. Initially supported by the United States in his first presidency and helping to negotiate a treaty that allowed the United States to build a canal through Nicaragua. His presidency was largely looked over besides succeeding to pay off a significant portion of Nicaragua's debts. However, despite his efforts, he failed to win the presidency in 1923. Following the 1926 election of Carlos José Solórzano, he couped the government, setting off the chain of events that led to Sandino's government. For this, some credit him as the beginning of the revolution while others discredit him as power hungry. All that matters now however is that his dream of returning to the presidency has finally come true."
 NIC_adolfo_diaz_leader_desc: "Adolfo Díaz has been one of the main targets of a smear campaign from Sandino, and for not entirely wrong reasons. Helping put down liberal president José Santos Zelaya in 1910, he was sworn in as president with much help from the United States. Leading the presidency first from 1911-1917, he was the definition of an American puppet furthering the goals of American companies like the Tonopah Mining Company. In 1914, he suffered a liberal revolt which one part in many long years of the 30 year long US military occupation, with marines being forced to suppress the revolt. These marines stayed in Nicaragua for over a decade to keep order while also giving the US permission to build a Nicaraguan canal. However, after Chamarro's coup in 1926, the 2nd Marine occupation force swore him in as president. His attempts to suppress unrest failed, and he was forced to concede for new president José María Moncada. Ever since he lived in the US, until now. A foreign force has occupied the country, and he is once again needed to suppress the unrest that plagues the region."
 NIC_anastasio_somoza_garcia_leader_desc: "Somoza started a humble life in Nicaragua like many others, gaining the rare opportunity to go to business school in Philadelphia, and there he married his future wife Salvadora Debayle Sacasa, niece of Juan Bautista Sacasa. From there he was able to work his way up the ladder until the liberal revolution in 1926. Unremarkable overall in battle, his real attention getter was his excellent English from America itself, working as the broker of peace between the liberal rebels and Americans. From there he managed to get further relations with the Americans, joining the newly formed Guardia Nacional until just before the expulsion of the Americans, he was named head of the organisation. However, once Sandino reached the capital, he was forced to retreat to Honduras who accepted him and the leftover of the Guardia with open arms. To his dismay, Juan Bautista Sacasa due to joining the Sandino regime forced his wife to divorce him. Wishing to reclaim his homeland and his wife, he has finally succeeded in his goals."
