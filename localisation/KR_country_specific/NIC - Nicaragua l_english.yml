 NIC_move_autarky: "경제 자립을 위한 움직임"
 NIC_move_autarky_desc: "니카라과의 완전한 경제적 독립은 기적이 함께하지 않는다면 전혀 불가능하지만, 사카사는 미국에 대한 경제적 의존도를 줄이고 내수시장과 강대국들간의 무역을 동시에 개선하기 위한 작은 시도를 했습니다."
 NIC_mercenaries_rampant: "만연한 용병단 문제"
 NIC_mercenaries_rampant_desc: "유나이티드 프루트 컴퍼니 자산 국유화 사건으로 인해 회사측에서 고용한 폭력배 한 무리를 동부 니카라과에 풀어놓았습니다. 이 용병들은 동부 지역에서 횡포를 부리며 혼란을 일으키기 시작했습니다. 인민들은 이에 분통을 터트리고 있으며, 군대 또한 이들에게 정신이 팔려 있습니다."
 NIC_economic_backfire: "경제적 역효과"
 NIC_economic_backfire_desc: "유나이티드 프루트 컴퍼니를 몰아내었지만 그들은 우리 경제에 눈에 띄도록 커다란 구멍을 남겨놓고 사라졌습니다. 국가가 제대로 기능하려면 이 구멍을 어떻게든 채워야 합니다."
 NIC_agriculture_reliance: "농업에 의존"
 NIC_agriculture_reliance_desc: "우리 경제는 여전히 농업 수출량에 의존하고 있으며 우리나라의 더 큰 이익을 위해 이를 유지할 겁니다."
 NIC_agriculture_reliance_2: "농업에 의존"
 NIC_agriculture_reliance_2_desc: "우리 경제는 여전히 농업 수출량에 의존하고 있으며 우리나라의 더 큰 이익을 위해 이를 유지할 겁니다."
 NIC_agriculture_reliance_3: "수출 경제"
 NIC_agriculture_reliance_3_desc: "다른 강대국들이 다른 방식으로 얻기 힘든 열대지방에서만 나는 현금작물을 사들이기 시작하면서 우리 경제 또한 수출주도경제로 완전히 전환했습니다. 이로 인해 엄청난 수익을 올리고 있지만, 저들이 제품 구매를 중단한다면 경제가 힘들어질지도 모릅니다."
 NIC_foreign_profit_pullin: "수출 이익"
 NIC_foreign_profit_pullin_desc: "각종 수출품을 팔아넘긴 이래로 엄청난 이익을 보았지만, 우리가 의존하고 있는 국가들에 문제가 생긴다면 경제에 엄청난 변동이 생길겁니다."
 NIC_strike: "파업"
 NIC_strike_desc: "니카라과 점령에 대한 저항으로 전국적인 파업이 시작되어 집권 정권이 평판을 잃게 되었습니다."
 NIC_revolutionary_economy_beginning: "혁명적 경제의 시작"
 NIC_revolutionary_economy_beginning_desc: "정부가 '혁명적 경제계획'을 공식적으로 시작했습니다. 이 계획은 산업 분야 개혁과 너무 많은 권력을 허용하지 않는 선에서 신규 투자를 유치하고 니카라과 산업을 전반적으로 확대시키는데 목적을 둡니다. 미국 정부와 완전히 결별한 이후로 자연스럽게 경제가 타격을 입게 되었지만, 장기적으로 개선되는 중입니다."
 NIC_revolutionary_economy_2: "혁명적 경제로 전환"
 NIC_revolutionary_economy_2_desc: "정부가 '혁명적 경제계획'을 공식적으로 시작했습니다. 이 계획은 산업 분야 개혁과 너무 많은 권력을 허용하지 않는 선에서 신규 투자를 유치하고 니카라과 산업을 전반적으로 확대시키는데 목적을 둡니다. 미국 정부와 완전히 결별한 이후로 자연스럽게 경제가 타격을 입게 되었지만, 장기적으로 개선되는 중입니다. 그리고 계획은 순조롭게 진행되고 있습니다."
 NIC_revolutionary_economy_3: "혁명적 경제로 전환"
 NIC_revolutionary_economy_3_desc: "정부가 '혁명적 경제계획'을 공식적으로 시작했습니다. 이 계획은 산업 분야 개혁과 너무 많은 권력을 허용하지 않는 선에서 신규 투자를 유치하고 니카라과 산업을 전반적으로 확대시키는데 목적을 둡니다. 미국 정부와 완전히 결별한 이후로 자연스럽게 경제가 타격을 입게 되었지만, 장기적으로 개선되는 중입니다. 그리고 계획은 순조롭게 진행되고 있습니다."
 NIC_revolutionary_economy_4: "혁명적 경제"
 NIC_revolutionary_economy_4_desc: "정부가 '혁명적 경제계획'을 완성했고, 계획은 괜찮게 끝났습니다. 한 국가에 대한 의존이 해소되었고 그 자리는 몇가지 새로운 무역 상대국들로 채워졌습니다. 국내 산업이 성장하고 있으며 인민은 행복을 누립니다. 우리에게 또 다른 피해를 입힐 만한 사태는 세계 경제 붕괴 뿐이겠지만, 설마 일어나겠어요??"
 NIC_agrarian_reform: "농업 개혁"
 NIC_agrarian_reform_desc: "수출 대부분을 차지하는 농업 분야를 개혁하기 시작했습니다. 이로서 장기적으로 인민과 함께하는 경제에 도움이 될겁니다."
 NIC_economy_assistance: "경제 원조"
 NIC_economy_assistance_desc: "$OVERLORD$(이)가 점령으로부터 복구하는데 도움이 될 경제 원조를 보내왔습니다."
 NIC_overlord_economy_assistance: "니카라과 원조"
 NIC_overlord_economy_assistance_desc: "니카라과가 전쟁과 점령으로부터 회복하는 일을 돕기 위해 약간 경제적 원조를 보냈습니다."
 NIC_beef_profit: "소고기 이익"
 NIC_coffee_profit: "커피 이익"
 NIC_sugar_profit: "설탕 이익"
 NIC_banana_profit: "바나나 이익"
 NIC_never_surrender: "혁명을 위해 싸우자"
 NIC_never_surrender_desc: "대의에 헌신하는 정부와 인민들은 싸우지 않고 무너지지는 않을 것이며, 이 전쟁은 결국 혁명을 위한 겁니다.\n§R우리가 적국의 요충지를 점령하거나 영토를 충분히 많이 점령한다면 저들은 항복할겁니다.§!"
 NIC_HON_never_surrender: "생존을 위해 싸우자"
 NIC_HON_never_surrender_desc: "니카라과 놈들이 드디어 왔습니다! 오래 전부터 니카라과가 언젠가는 혁명을 전파하기 위한 전쟁을 선포하려 한다는 의혹이 있기는 했지만, 드디어 감행해 버렸습니다. 이는 조국을 수호하기 위한 싸움이며, 우리는 모든걸 희생할 준비가 되어 있어야만 합니다!\n§R적들이 항복할 만큼 적국의 요충지를 점령하거나 영토를 충분히 많이 점령하거나 니카라과인들이 지쳐 쓰러질 때까지 버텨내야 합니다.§!"
 NIC_sandino_resistance_super_high: "산디노의 저항"
 NIC_sandino_resistance_super_high_desc: "전 혁명 정부가 몰락함과 동시에 산디노가 두 번째로 남쪽으로 후퇴를 감행했고 집권 정부에 저항하기 시작했습니다. 그가 주창한 대의에 많은 사람들이 모여들었고, 현 정부에 많은 문제를 일으키고 있습니다.\n§산디니스타에게 주기적으로 공격받을 겁니다.§!"
