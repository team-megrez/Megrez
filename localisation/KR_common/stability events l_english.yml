 stability.21.t: "병역 기피"
 stability.21.desc.a: "육군성이 작성한 새로운 보고서는 가용 인력의 현저한 감소를 보여주는데, 이번 신병은 당초 예상보다 훨씬 적은 것으로 보입니다. 이 이 불일치는 현재 조사 중에 있습니다만, 우선 주시할 점은 수많은 복무대상자가 여러 방법으로 징병을 회피한다는 점입니다. 18세 이상의 학생들은 갑자기 중요 전시사업에 숙련된 노동자로 고용되었고, 전직 운동선수들은 체력 테스트에서 탈락하며, 어떤 경우엔 신병들이 흔적도 없이 사라지기도 했습니다.\n\n사람들이 붙잡혀 와 심문을 받았을 때, 그들의 요점이 가리킨 것은 열악한 군대의 여건과 무관심한 장교, 그리고 사라진 대의명분을 위해 죽고싶어 하지 않습니다. 군 수뇌부는 징병을 기피하는 사람들에 대한 엄정한 단속을 요구하지만, 정부 내에서는 사병들의 생활 여건을 개선하는 것이 더 나은 방법일 수 있다는 의견이 많습니다."
 stability.21.desc.b: "광범위한 징병에 대한 비효율적 공식 대응은 문제를 더 크게 만들기만 하였습니다. 점점 더 많은 신병들이 징병통지서를 받을 수록 절대 나타나지 않습니다. 방첩기관은 징병을 피하는 방법에 대해 사람들이 충고하기 위해 만든 팜플렛과 의사에게 의학적으로 문제가 있다는 증명서를 중간에서 가로챘으며, 의학적으로 불적합된 신병을 증명할 의사를 매수할 것을 제시했습니다. 가족의 가장은 예외로 하니 전쟁으로 미망인이 된 사람들은 아이들을 결혼시키려 다녔으며, 양심적 병역거부로 예외를 신청하는 사람들의 수는 신기록을 갱신했습니다.\n\n군 수뇌부는 마지막 남은 몇가지 예외를 없애고, 적발된 몇명의 기피자들을 본보기로 만들 것을 제안하였습니다. 정부 일각에서는 시민들에게 시민의 의무를 호소하고, 이번 전쟁에서 패배시 결과를 지적해야한다는 의견도 있습니다."
 stability.21.desc.c: "병역 기피에 대한 정부의 대응이 긍정적인 효과를 거두지 못하는 가운데, 점점 더 많은 사람이 다른 이들은 안전히 지내는데, 어째서 자신을 위험에 빠뜨려야 하는지에 대하여 의문을 품기 시작했습니다. 저주받은 명분을 위한 멍청이들의 싸움이라며 거리에서 괴롭힘이나 조롱받는다는 신병들의 보고가 자주 들어옵니다. 어머니가 자녀들에게 징집 명령서에 답변을 금지했다는 보고서가 도처에 널렸으며, 그리고는 육군성에서는 사라진 모든 병사들을 처리하는 업무의 부담으로 인하여 관료체계가 무너지기 시작했으므로 더 이상 자신들이 얼마나 많은 사람을 징집할 수 있는지에 더는 확신할 수 없다는 내용을 담은 보고서를 제출하였습니다."
 stability.21.a: "어쩔 방법이 없구만."
 stability.21.d: "우리는 병역기피자가 눈에 띄는대로 체포해야한다!"
 stability.21.e: "사병들의 봉급을 인상하면 아마 해결되겠지."
 stability.21.f: "더 가혹한 조치를 취해야 할 때다."
 stability.21.g: "사람들의 정서에 시민의 의무를 호소한다."
 stability.21.h: "우리는 모범을 보여야 한다."
 stability.21.i: "우리는 사람들에게 싸우기 위한 뭔가를 주어야 한다."
 stability.22.t: "파업!"
 stability.22.desc.a: "노동자들이 모든 전쟁물자 생산에 대한 파업을 선언함에 따라, 몇몇 공장의 생산은 지난 며칠 동안 큰 폭으로 둔화되었습니다. \"평화와 빵!\"이라는 요구사항을 내걸고, 그들은 지금까지 협상을 위한 모든 시도를 거부했습니다. 정부 일각에선 날카로운 군사적 대응과 뒤이어 파업의 지도자와 반역자들을 신속히 처형하길 지지합니다. 그러나, 일부 공무원들은 만약 이에 관련된 군인들이 우리의 생각만큼 충성스럽지 않을 경우, 고압적인 대응 시 역효과를 발생시킬 것이라 지적하면서 좀 더 신중한 접근을 권고하였습니다."
 stability.22.desc.b: "파업 참가자들에게 업무에 복귀하도록 설득하려는 정부의 노력은 아무런 효과가 없었던 것으로 보입니다. 오히려 파업이 더 많은 공장에서 보고되었고, 그리고 본래 영향을 받았던 작업 현장의 마지막 일부 파업 미참가자 또한 동료들의 분노에 부딪힌 후 도구를 내려놓았습니다. 비축물자가 있어 지금까지 전선에 물자를 보급하는데 온 타격을 어느정도 완화할 수 있었지만, 생산 중단이 전쟁을 진행하는데 영향을 미치기까지는 시간문제나 다름없습니다.\n\n육군성에서는 다시금 파업자들에게 무양보 노선을 취할 것을 정부에 촉구했지만, 행정부 내 일부 집단들은 노동자들에게 중간지점에서 만나자고 제시하면 그들이 다시 일하도록 설득하기에 충분할 수도 있다며 제안하였습니다."
 stability.22.desc.c: "고립된 몇몇 지역에서 산업적 행동으로 시작된 것은 이제 전국으로 확산되어, 3차적으로 전쟁 수행활동과 연관된 산업에도 영향을 미쳤습니다. 심지어 정부의 업무 자체도 영향을 받게 되었는데, 수많은 하급 사무원, 배달원, 운전자들이 일하길 거부하는게 눈에 띌 정도로 증가하고 있습니다.\n\n많은 곳에서 노동협의회가 공장을 검거했습니다. 비밀경찰의 보고에 의하면, 몇몇 장소에서 \"전쟁광 정권\"이라고 불리는 자들에게 대항하기 위한 봉기에 지원하기 위하여 다시 무기를 생산하는 것으로 추측된다고 합니다.\n\n군 수뇌부는 충성스런 부대의 결단력 있는 행동으로써 여전히 승리할 수 있다고 믿는 반면, 정부 내 민간인측에선 이것이 내전과 전쟁의 확실한 패배를 가져올 것이라 주장합니다."
 stability.22.a: "이런건 사그라들겠지."
 stability.22.b: "시내에서 군사력을 보여줘라."
 stability.22.c: "영웅은 여전히 일하고자 하는 사람들로부터 나온다는 선전물을 만들어라."
 stability.22.d: "노동자들을 징병하고 공장을 군 통제하에 둬라."
 stability.22.e: "노동자들의 식량 배급을 늘리겠다 제안해라."
 stability.22.f: "군대를 보내고, 시위 참여자를 체포하고, 주모자를 처형하라."
 stability.22.g: "새로운 복지정책 법률의 제정을 제안해라."
 stability.23.t: "군대 반란"
 stability.23.desc.a: "군 수뇌부에 대한 경보 소식이 전해졌는데, 우리의 많은 부대가 상급 장교들의 명령을 거부하고 있다고 합니다. 어느 부대도 진지를 이탈하지 않았지만, 병사 대표들은 적을 공격하라는 어떤 명령에도 복종하지 않을 것임을 지극히 분명하게 했습니다.\n\n지금까지 반항은 소수의 대대와 일부 훈련, 지원 부대 선에서 정리되었지만, 육군성의 많은 사람들은 이 봉기가 곧 다른 부대로 번져 결국 전쟁을 계속할 수 없게 될 것을 우려하고 있습니다. 단호한 조치가 필요합니다."
 stability.23.desc.b: "군 내 반란을 해결하기 위한 노력은 아무런 효과를 보이지 않고 있습니다. 정부의 효과적인 대응 부족에 고무되어선, 그 병사들은 포괄적인 평화 조약과 해체에 이어 즉각적인 휴전을 포함하도록 요구사항을 늘렸습니다.\n\n육군성은 반란군들에게 강력한 신호를 보내 그들이 더는 추가적 행동을 단념하게 할 것을 강력히 권고합니다."
 stability.23.desc.c: "정부가 본인들의 문제를 다루길 꺼리거나 하지 않으려 하는게 분명해지자, 반란군들은 본인들 스스로 조치를 취하기로 결정하였습니다. 국가를 점령하고 적과 화친을 맺는 것을 골자로 하는 \"노동자-병사 협의회\"의 선거가 발표되었습니다.\n\n빠른 조치가 취해지지 않는다면, 이 협의회는 아마 분명히 국내 일부에서 우리 정부를 대체하고, 우리가 더 이상 전쟁을 진행하지 못하게 만드는 결과를 초래할 것입니다."
 stability.23.a: "우리는 지금 할 수 있는게 아무것도 없다."
 stability.23.b: "반란군을 충성파로 에워 싼 다음 물러나라고 명령하라."
 stability.23.c: "반란군의 앞에서 애국연설을 하라."
 stability.23.d: "반역자들을 지원하는 것으로 밝혀진 사람은 누구든 반역죄로 기소될 것이라 공개적으로 발표하라."
 stability.23.e: "평화 협상계획을 발표하라. 단, 적들이 절대로 용납할 수 없는 조건으로."
 stability.23.f: "충성파 민병대를 동원해서 본인들의 부대에 있지 않은 모든 군인들을 체포하라."
 stability.23.g: "병사들이 직접 본인들의 장교를 뽑게 허용하는 방안을 제안해라."
 stability.31.t: "군사적 진압 성공"
 stability.31.desc: "우리의 신속한 대응은 매우 효과적이었습니다. 실종된 모든 징집대상자들을 방문하려고 잘 조율된 작전을 실행하기 위해 지역 사법 당국과 애국 봉사자들의 지원을 받은 헌병 부대가 몰려나왔습니다. 대부분은 의무 불이행시 생길 결과를 안내받자 기꺼이 부름에 대답했습니다. 군 고위 지휘부는 부대에 나온 사람들은 어떤 범죄 사실이나 과거 미수죄로 기소된 것에 대해 처벌하지 않을 것이라 대중들에게 공표 하였습니다. 그럼에도 불구하고, 많은 사람들이 국가를 위하여 무기를 드는 것을 단호하게 거부했고 체포되었습니다."
 stability.31.a: "결단력 있는 행동이 악화를 막았다."
 stability.32.t: "병역 폭동"
 stability.32.desc: "군부대를 이용해 사태를 해결하려는 우리의 시도는 성공하지 못했습니다. 우리 행정부 내부의 누군가가 우리의 작전계획을 대중들에게 누출했는지, 사람들은 신속하게 대응했습니다. 헌병대와 여타 사법기관들이 알려진 병역기피자들을 체포하려 하자, 분노한 군중들이 전쟁과 강제징집을 끝낼 것을 요구하며 그들을 막았습니다. 어떤 경우엔, 경찰과 시위대 사이에 길거리 싸움이 터지자, 병사들이 자기방어를 위해 무기를 사용할 수밖에 없게 되어선 사망자가 속출하기도 했습니다. 경찰이 상황을 완전히 통제하기까지 몇 시간이 흘렀습니다.\n\n바리케이드가 치워지고 사망자들이 묻히며 수도 내엔 험악한 분위기가 자리 잡았습니다. 육군성의 보고에 따르면, 모병 된 신병의 숫자엔 변화가 없습니다. 정부 내 많은 사람은 이런 상황에서 우리가 과연 얼마나 더 싸움을 지속할 수 있을지 의문을 가집니다."
 stability.32.a: "상황이 반드시 우리에게 유리해지진 않는군."
 stability.33.t: "징병 반란"
 stability.33.desc: "군사력을 이용해 사태를 해결하려는 우리의 시도는 성공하지 못했습니다. 우리 행정부 내부의 누군가가 우리의 작전계획을 대중들에게 누출했는지, 사람들은 신속하게 대응했습니다. 헌병대와 여타 사법기관들이 알려진 병역기피자들을 체포하려 하자, 분노한 군중들이 전쟁과 강제징집을 끝낼 것을 요구하며 그들을 막았습니다. 어떤 경우엔, 경찰과 시위대 사이에 길거리 싸움이 터지자, 병사들이 자기방어를 위해 무기를 사용할 수밖에 없게 되어선 사망자가 속출하기도 했습니다. \n\n시민들이 군인들에게 돌격하고 기습한 경찰서에서 무장하는 등 상황이 급변하며 걷잡을 수 없게 되었습니다. 국가 내 일부 도시에선 현재 정부에 대한 무장폭동 상태에 접어들었습니다. 아이러니하게도 반란군들은 기꺼이 무기를 들려는 병사를 찾는데 아무런 문제가 없어 보입니다."
 stability.33.a: "아, 그래서 이제 싸우길 원한다고?!"
 stability.34.t: "병역 개선이 보이는 효과"
 stability.34.desc: "정부의 군 징병 정책을 개혁하는 더욱 큰 과정의 일부로 통과시킨 사회적 조치가 놀랄만큼 인기 있는 것으로 증명되었습니다. 높은 봉급과 더 많아진 휴가가 가장 큰 혜택으로 종종 언급되지만, 많은 사람들은 보통 전쟁 미망인들과 고아들을 지원하는 새로운 정부 프로그램 덕이라 지적합니다. 점점 더 많은 남성들이 국가의 징병에 거부하는 걸 정당화 할 수 없게 되었고, 대중들의 병역기피자들에 대한 지지가 완전히는 아니나 상당히 사라졌습니다.\n\n실제로, 점점 더 많은 사람이 [Root.GetAdjective]의 일상생활이 위협받고 있다는 걸 인식한 가운데, 최근 들어선 정부에 대한 대중들의 지지세가 상승하고 있습니다."
 stability.34.a: "현명한 결정이다."
 stability.35.t: "제591 형벌 부대"
 stability.35.desc: "상황의 혹독함으로 미루어 볼 때, 군 고위 사령부는 나라를 지킨다는 국민의 의무를 피하려 한 이들에게 더 극단적인 대책을 써야한다고 결정했습니다. 지난 새벽, 헌병대는 다른 이들의 병역 기피에 영향을 준 자들과 기피 당사자들이라고 세심히 선별된 인원들의 집을 습격했습니다. 이들은 잠옷을 입은 채로 군에 징집되었고, 이들의 불온한 영향력이 타 부대에 퍼지는 것을 막기 위하여 별개로 구성된 부대의 병영으로 무장 경호원의 감시 아래 호송될 것입니다.\n\n이 소식은 빠르게 퍼졌으며, 여태까지 수많은 사람들이 징병통지서를 못 본 척하고 도망칠 수 있을거라 믿던 인식을 바꾸기 시작한 것으로 보입니다. 전국 곳곳의 신병모집소에서는 만약 징병을 피하려 시도한 \"친구\"가 자수를 한다면, 정확히 어떻게 되는지에 대한 문의가 늘어났다고 합니다."
 stability.35.a: "아직 스스로 만회할 수 있을지도 모르지."
 stability.36.t: "지역 엘리트의 시위를 통한 항의"
 stability.36.desc: "상황의 심각성을 미루어 볼 때, 군 고위사령부는 나라를 지킨다는 국민의 의무를 피하려 한 이들에게 더 극단적인 대책을 써야한다고 결정했습니다. 지난 새벽, 헌병대는 다른 이들의 병역 기피에 영향을 준 자들과 기피 당사자들이라고 세심히 선별된 인원들의 집을 습격했습니다. 이들은 잠옷을 입은 채로 군에 징집되었습니다. 가족들은 이 결정에 항의하기 위하여 광범위한 지지망을 동원하고 있습니다. 육군성에는 단순노동자들에게서 날아든 전화와 편지가 빗발치고 있는데, 각지의 부처에서 온 차관급 인사들이 공장 관리직을 내려놓고 돌아가길 원하면서, 전쟁 수행에 중요한 업무의 현장에서 일하던 사람들이 어째서 사라졌는지 알려달라고 요구하고 있습니다. 심지어 일부 각료들도 전쟁을 재고하는 듯 보이는데, 아마도 본인 자식들의 안전을 걱정하는 듯 합니다."
 stability.36.a: "그 양반들은 의무감이라는게 없나?"
 stability.37.t: "침울하고 성스러운 의무"
 stability.37.desc: "\"물론 저도 살고 싶습니다. 저도 학교를 졸업하고 싶고, 여자를 만나고 싶으며, 가정을 이루고 싶습니다. 하지만 우리가 전쟁에서 지면, 저는 어떤 것도 이룰 수 없을 것입니다. 그래서 저는 싸웁니다.\"\n\n나라의 주요 신문사마다 투고된 익명의 편지가 큰 반향을 일으키고 있습니다. 처음에는 병역을 기피하였다가 군인이 되어 스스로 나라를 구하기 위해 싸워야만 함을 깨달았다고 주장한 그는, 같은 처지에 처한 많은 이들의 뇌리를 강타했습니다. 전국의 징병위원회는 여전히 소환에 응하지 않은 사람이 많지만 새로운 자원 입대자가 그보다 많아져, 다른 사람들이 싸우러 나가 나라와 일상을 구하는 동안 그들을 기다릴 필요가 없어졌다고 합니다."
 stability.37.a: "우리는 그들의 삶을 헛되게 보내지 않을 것이다."
 stability.38.t: "겁쟁이의 끝"
 stability.38.desc: "\"새벽이 밝자 그는 벽 앞으로 끌려갔다. 그는 마지막 담배를 거부했고, 다만 눈가리개를 썼다. 마지막 유언은 어머니께 아픔을 드려 죄송하다는 것이었다. 총살형 집행대는 잘 조준했다. 몇 분 뒤, 의사가 그의 죽음을 선언했다.\"\n\n병역을 회피한 이들 모두는 잡을 수 없었지만, 당국은 많은 수를 체포할 수 있었습니다. 우리가 처한 중대한 상황을 볼 때, 육군부는 소집을 거부한 자들에게 군법을 적용하기로 결정했습니다. 사형 선고가 연이어 내려졌고 총살형 집행대의 손에 처형되었습니다. 이 대책은 원했던 효과를 분명히 보여주었습니다. 국민 중 많은 수가 겁쟁이로서 불명예스러운 확실한 죽음을 맞느니 전쟁터에서 점쳐질 죽음의 확률을 택하기로 결정한 것 같습니다."
 stability.38.a: "이렇게 된 게 애석하군."
 stability.39.t: "평화를 위한 순교자"
 stability.39.desc: "\"새벽이 밝자 그는 벽 앞으로 끌려갔다. 그는 마지막 담배를 거부했고, 다만 눈가리개를 썼다. 마지막 유언은 어머니께 아픔을 드려 죄송하다는 것이었다. 총살형 집행대는 잘 조준했다. 몇 분 뒤, 의사가 그의 죽음을 선언했다.\"\n\n소집을 거부한 자들에게 사형 선고를 내려 처형하도록 공표한 것이 역효과를 일으킨 것 같습니다. 이 상황에 겁에 질린 국민들을 군대로 오게 하는 대신, 처형된 이들이 평화 운동을 위한 순교자로 탈바꿈한 것입니다. 그들의 이름과 인생사는 보기 좋게 윤색되고 말끔히 편집되어 출판되기까지 했습니다. 종전을 요구하는 대규모 평화 시위가 여러 대도시에서 시작되었습니다. 육군부는 어떤 상황에서도 소집에 불응할 것이며, 사형된 사람들과 똑같이 되더라도 같은 진영에 설 의사를 공개적으로 밝히는 병역 대상자들의 편지를 여럿 받았다는 보고를 올렸습니다."
 stability.39.a: "상황이 꼭 좋아진 것은 아니다."
 stability.40.t: "[Root.GetNameDef](을)를 위한 새 개혁 정책"
 stability.40.desc: "오늘 라디오 연설에서, [Root.GetLeader](은)는 \"사회적 혁명\"이라는 것을 발표했습니다. 이윽고, 그는 사회 생활의 모든 영역에 걸쳐 개혁 체계를 펼칠 것이라고 했으며, 모든 귀환병들의 교육, 고임금 직업 소개와 관대한 연금을 약속했습니다. 휴전이 체결된 날을 시작으로, 젊은 가족들에게 분양할 수 있도록 주요 건설 계획을 발표했습니다. 이것은 대중의 사기에 크나큰 영향을 줄 것입니다. 전국의 징병 사무소는 현재의 분쟁 이후로도 복무 기한을 연장하는 선택지에 대한 문의와, 추가적인 혜택을 노리고 최전선 병력으로 배치되기를 요구한다는 징병 현황을 보고했습니다."
 stability.40.a: "그리고 이걸 어떻게 다 갚지...?"
 strikes_event.1.t: "질서 회복"
 strikes_event.1.desc: "신속하게, 최고사령부는 복무 중이던 훈련 병력 다수를 동원하고 휴가를 나간 군인들을 규합해 임시부대를 편성했습니다. 대열을 맞추어 공장의 문을 넘고 완수 신호를 보냈을 때, 대다수의 파업자는 치명적인 결과를 야기할 무력 대치를 원하지 않았습니다. 그 중 일부는 대화로써 그들의 대의를 군인들에게 설득하려 했으나, 군인들은 아늑한 후방의 노동자들이 최전선에서 싸우는 이들을 왜 낙담시키느냐고 질문을 해 별 효과가 없음을 보이고 말았습니다."
 strikes_event.1.a: "대체 왜 저랬을까."
 strikes_event.2.t: "피의 월요일"
 strikes_event.2.desc: "신속하게, 군 최고사령부는 복무 중이던 훈련 병력 다수를 동원하고 휴가를 나간 군인들을 규합해 임시부대를 편성했습니다. 대열을 맞추어 파업이 일어난 도시 사이를 이동하는 것은 예상보다 훨씬 어려웠고, 파업자들은 철도를 봉쇄해 부대가 육로 행군을 하도록 만들어 준비할 시간을 충분히 벌었습니다. 바리케이드가 쳐진 공장에 우리 부대가 도달했을 때, 파업자들은 준비를 한 채 맞이했습니다. 오도 가도 못하게 된 군인들은 무방비한 도로 위에서 돌팔매질과 같은 분노에 찬 노동자들의 공격을 받았습니다.\n\n이윽고 부대는 자기 방어를 위해 사격을 개시했고, 파업자 다수가 사망했으며 부상자는 더 많았습니다. 이것은 군중의 분노를 끌어낼 뿐이었으며, 방관자들의 \"살인자들!\"이라는 비명 소리만이 허공을 채웠습니다. 수도의 분위기는 파업자들을 향해 극적으로 기울었습니다. 자정쯤, 군인들은 바리케이드를 놔둔 채 철군해야 했습니다.\n\n상황을 강제하려는 일은 더 없을 것입니다. 파업자들은 여전히 공장을 통제하고 있으며, 어떤 작업도 진행 중이지 않습니다."
 strikes_event.2.a: "계획대로 되지 않았군."
 strikes_event.3.t: "생산 전선의 영웅들"
 strikes_event.3.desc: "\"생산 전쟁은 사단의 행군과 비행기의 폭격보다 중요합니다. 나라를 위해 싸우고 죽어야 하는 군인의 의무보다 중요합니다. 어느 무엇보다, 공장과 주조소에서 펼쳐지는 산업 전쟁에서 이겨야 합니다. 생산 라인에서의 싸움을 버리는 것은 최전선을 버리는 것에 못지 않습니다. 그리고 생산 라인에서의 승리는 최전선에서의 승리 만큼 치하받아야 할 것입니다.\"\n\n가용할 수 있는 모든 선전 자원을 돌린 결과, 군수 노동자들의 일은 가장 보기 좋게 윤색되었습니다. [Root.GetLeader](은)는 할당량을 100% 이상으로 초과 달성한 노동자에게 수여할 새로운 상을 개인적으로 제정했고, 첫번째 수상자는 나라 안을 돌며 다른 노동자들만의 방식을 습득하게 될 것입니다.\n\n이로 말미암아 많은 파업자들이 자신들의 위치를 재고하게 될 것입니다. 파업 중인 모든 공장에서의 노동이 재개될 것입니다."
 strikes_event.3.a: "모두가 영웅들이다."
 strikes_event.4.t: "전쟁 생산부"
 strikes_event.4.desc: "[Root.GetLeader](은)는 오늘 병역법에 작은 변화가 있을 것이라고 발표했습니다. 병역에서 제외되었던 숙련공들조차, 이제 예외란 없어졌으며 모든 면제자는 즉시 병역을 수행해야 합니다. 그와 동시에, 육군부는 전시 주력과 관련된 상품을 생산하는 공장의 공장주들이 능력 부족을 보일 시 직접적인 관리를 하기로 했습니다.\n\n이 발표에 법안을 적용받는 도시들은 조용히 체념했고, 특히 저항하는 사람은 누구라도 명령 불복종을 저지른 군인들과 똑같은 대우를 받는다는 대목이선 더욱 그랬습니다. 공장 노동자들의 사기가 바닥까지 내리깔린 채, 생산은 재개되었습니다."
 strikes_event.4.a: "처음부터 저랬어야 했는데."
 strikes_event.5.t: "국가 내 반항"
 strikes_event.5.desc: "[Root.GetLeader](은)는 오늘 병역법에 작은 변화가 있을 것이라고 발표했습니다. 병역에서 제외되었던 숙련공들조차, 이제 예외란 없어졌으며 모든 면제자는 즉시 병역을 수행해야 합니다. 그와 동시에, 육군부는 전시 주력과 관련된 상품을 생산하는 공장의 공장주들이 능력 부족을 보일 시 직접적인 관리를 하기로 했습니다.\n\n이 발표에 법안을 적용받는 도시들은 크게 웃었고, 특히 저항하는 사람은 누구라도 명령 불복종을 저지른 군인들과 똑같은 대우를 받는다는 대목이선 더욱 그랬습니다. 경찰관들이 복귀를 종용하고자 노동자들에게 단순한 서류 이상의 힘을 지닌 이 소집 영장을 배부하고 있습니다."
 strikes_event.5.a: "아마 우린 그래야 한다."
 strikes_event.6.t: "유용한 식욕"
 strikes_event.6.desc: "비일비재한 파업에 대한 언급은 없이, [Root.GetLeader](은)는 전시 산업에 종사하는 노동자들이 체력을 온존할 수 있도록 설탕, 커피 그리고 고기의 추가 배급을 실시한다고 오늘 발표했습니다. 슬프게도, 정부가 초콜릿을 무료로 나누어준다던 소문은 거짓으로 밝혀졌습니다.\n\n파업 주모자들이 노동자들이 업무로 복귀하는 것을 막아도, 대부분은 바라마지 않던 \"평화와 빵\" 중에서 빵만을 받았어도 행복을 느끼고 있습니다."
 strikes_event.6.a: "그들은 본인의 생활비를 벌어야 한다."
 strikes_event.7.t: "검은 오크나무 작전"
 strikes_event.7.desc: "밤새 마을 외곽에 부대가 집결했고, 소음과 빛을 유발하며 놀라게 만들었습니다. 해가 떠오르자 바리케이드에서 보초를 서던 노동자들과의 교대를 위해 경계가 풀어졌고, 공격 대열이 앞으로 나아갔습니다. 피로에 지친 노동자들은 느리게 저항을 조직화하고 빠르게 대응에 나섰습니다. 포로를 방어하기 위해 소규모 분견대를 보냈고, 부대는 마을을 휩쓸어, 공장 노동자 명단의 인원 전부를 체포했습니다. 오후가 되었을 무렵, 군은 도시를 완전히 통제에 두었고 통행금지령을 내렸습니다. 이 이상의 저항은 예상되지 않습니다. 노동자 대다수는 현장으로 복귀한다는 조건으로 풀려났으며, 주모자들은 재판을 받게 될 것입니다. 그들에게는 사형 선고가 내려질 것입니다."
 strikes_event.7.a: "질서가 회복되었다."
 strikes_event.8.t: "오크 거리의 전투"
 strikes_event.8.desc: "밤새 마을 외곽에 부대가 집결했지만, 놀라게 하기에는 빛과 소음이 턱없이 부족했습니다. 부대가 앞으로 나아갔을 때, 비상을 발령한 채 그들을 기다리는 노동자들을 볼 수 있었습니다. 첫 번째 공격은 돌팔매 세례였습니다 두 번째 공격은 착검 돌격을 동반한 잔혹한 육탄전이었으며, 거리에는 수많은 시신들이 남겨졌습니다.\n\n지휘관들은 병력을 퇴각시키기로 합의했고, 노동자들은 요새화를 강화하고 후퇴하며 남겨진 무기들을 모아 무장하고 있습니다. 다음 전투는 내일이 될 것으로 예상되지만, 군 고위 사령부는 승리를 자신할 수 없어 보입니다."
 strikes_event.8.a: "우리는 선택의 여지가 빠르게 사라지고 있다."
 strikes_event.9.t: "근로자 권리 보호법"
 strikes_event.9.desc: "수도 전체에 높은 긴장감이 감도는 와중에, [Root.GetLeader](은)는 전시임에도 불구하고 노동자들의 권리를 보호하기 위한 새로운 법안을 발표했습니다. 광범위한 규모의 입법을 통해 병가 급여의 제한 해제, 모든 노동자의 상해 보험 의무화, 노동조합 가입의 권리, 그리고 최초로, 모든 여성 고용인의 산후 출산휴가 권리를 보장했습니다.\n\n정부의 많은 사람들이 파업에 완벽히 항복하는 것과 다를 것 없다고 생각했지만, 결과는 확실했습니다. 모든 공장이 일을 재개했습니다."
 strikes_event.9.a: "이 정도로 충분하길 바란다."
 mutiny_event.1.t: "반란 분쇄"
 mutiny_event.1.desc: "병영의 관문과 참호선에서 펼쳐진 수 시간 동안의 팽팽한 협상 끝에, 우리 군대의 군사 반란이 끝났습니다. 이길 가능성이 없음을 직시하고, 반란군들은 빠르게 물러나기로 결정했습니다.\n\n최우선적으로 검토할 사안은 명령에 불복한 이들의 운명입니다. 군 고위 사령부는 관대한 처분을 내리기로 하였고 반란군들이 가혹한 처벌을 받지 않으리라 자신했습니다. 예를 들자면 몇몇 병사가 계급을 강등당하거나 타 부대로 전출을 간 것 뿐입니다."
 mutiny_event.1.a: "그게 마지막이었길 바라자."
 mutiny_event.2.t: "공허한 협박"
 mutiny_event.2.desc: "반란군에게 겁을 주려 시도했지만 진압을 위해 보낸 병력들이 역습을 받고 되려 공포에 빠진 뒤 보기좋게 항복해버리고 말았습니다. 전선에서 갈고 닦은 기술로써, 방어 태세를 신속히 다진 그들을 격퇴하려면 많은 대가를 치러야 할 것입니다.\n\n충성파 병력들을 담당한 장교들은 후퇴하였고 다음 명령을 기다리고 있지만, 이 작은 성공이 반란군들에게 힘을 주었음은 의심의 여지가 없습니다."
 mutiny_event.2.a: "누구도 이걸 예측할 수 없었다."
 mutiny_event.3.t: "무엇을 위해 싸우나?"
 mutiny_event.3.desc: "\"군인이 자신이 하는 일이 진정 가치있는 것인지 의혹을 품는 것은 결코 드문 일이 아니다. 그대에게 희생을 요구하는 것이 무엇으로 정당화될 수 있을까? 정말 우리가 절대 보지 못할 목표를 좇으라며 죽음에도 굴하지 않길 요구할 수 있을까?\n\n우리가 태어난 이상 시대를 살며 반드시 알게 될 불행한 사실이다. 운명은 우리의 자유, 고향, 우리 [Root.GetAdjective]의 일상을 위해 전쟁을 치르라고 결정하고야 말았다! 우리는 이 전쟁을 선택하지 않았고, 강요받았다! 나 스스로 하지 못할 일은 어떤 것도 그대들에게 요구하지 않으리라 알고 있을 것이며, 승리해야만 한다면 무엇이든 할 것이라 알고 있겠다.\"\n\n[Root.GetLeader](이)가 최전선의 부대 앞에서 한 연설이 바라던 효과를 보인 듯하며, 군인들은 자발적으로 환호하며 아무런 불평없이 맡은 바 소임을 다하고자 복귀했습니다."
 mutiny_event.3.a: "좋은 연설이야."
 mutiny_event.4.t: "전시 반란법"
 mutiny_event.4.desc: "육군부가 현재 군에 광범위하게 퍼진 군사 반란을 현상 유지하고자 최선을 다하기 위해, 오직 검열된 편지만이 반출될 수 있습니다. 병영을 벗어난 군인들은 군대가 이 전쟁에서 불필요하게 피 흘리기를 원치 않는다는 말을 빠르게 퍼뜨리고 있습니다.\n\n반란에 대한 특별한 언급을 하지 않았지만, [Root.GetLeader](은)는 전쟁 수행에 가해지는 모든 방해 행위를 정부가 반역으로 판단할 것이라며 오늘 발표했습니다.\n\n반역에 있어 처벌은 잘 알려져 있고, 반란 주모자들에 대한 대중의 지지는 모조리 증발할 것입니다. 당연히 이 뉴스는 널리 퍼졌을 것입니다. 일반 대중이 약간만 지지해준다면, 군인들은 의무를 다하기 위해 조용히 돌아올 것입니다."
 mutiny_event.4.a: "이걸 설명할 필요는 없다."
 mutiny_event.5.t: "엄중단속 시도 불발"
 mutiny_event.5.desc: "육군부가 현재 군에 광범위하게 퍼진 군사 반란을 현상 유지하고자 최선을 다하기 위해, 오직 검열된 편지만이 반출될 수 있습니다. 병영을 벗어난 군인들은 군대가 이 전쟁에서 불필요하게 피 흘리기를 원치 않는다는 말을 빠르게 퍼뜨리고 있습니다.\n\n이 흐름을 바꾸고자 한 정부의 시도는 완벽히 실패했습니다. 비밀경찰의 보고에 따르면 반란 주모자들은 대중으로부터 강한 지지를 받고 있으며, 이들을 억압한다면 오히려 우리가 고립될 수도 있습니다."
 mutiny_event.5.a: "이 법을 깔보는게 매우 걱정스러운데."
 mutiny_event.6.t: "[Root.GetAdjective]의 평화 제안"
 mutiny_event.6.desc: "[Root.GetLeader](이)가 그가 제의한 마지막 평화 협상이 실패했다고 언론을 통해 발표했습니다. 사건이 불행하게 변한 원인은 매우 복잡합니다만, [Root.GetAdjective](은)는 상대측에 요구한 것은 모든 손실에 대한 배상, 완전한 무장해제와 전쟁이 시작된 것의 결정적인 책임이 그들에게 있음을 일반에 알리라는 것이었습니다.\n\n우리의 적들은 똑같이 응답했으며, 우리의 타당한 요청을 무조건 항복 요구라고 부르고 있습니다. 그들은 최후의 최후까지 전쟁을 치러낼 것이라고 맹세했습니다.\n\n적들이 이성을 차리지 않은 채 싸움을 기약했으니, 강제적인 평화 협정을 시도하던 반란 주모자들은 무너져내렸습니다."
 mutiny_event.6.a: "끔찍하게 창피하군."
 mutiny_event.7.t: "군사적 진압 성공"
 mutiny_event.7.desc: "반란군의 소규모 분대와 접전을 치른 사례가 일부 보고되었지만, 반란군을 분쇄하려는 우리의 작전은 큰 성공을 거뒀습니다. 기술 대신 인원수로 밀어붙인 결과, 충성파 민병대는 반란군의 요새를 포위하고 항복을 요구했습니다. 대부분의 반란군은 동포와 무기를 맞대기 보단 평화적인 항복을 택했습니다.\n\n주모자는 비밀계엄재판에 서게 되겠지만, 일반 장병들은 전선으로 복귀할 것이며, 반란군의 새싹이 돋아나는 것을 방지하기 위해 다른 보직을 받게 될 것입니다."
 mutiny_event.7.a: "잘했다."
 mutiny_event.8.t: "동족상잔"
 mutiny_event.8.desc: "노동자 및 군사 협의회의 선거를 막으려던 우리의 시도는 상황을 악화시켜 가장 비관적인 예측을 넘어서게 만들었습니다. 항복하는 대신, 반란군들은 과두의회를 설립했고, 야전 지휘관을 선출한 뒤 거리에 방어선을 구축하고 있습니다. 전투를 벌이려는 것이 명백합니다.\n\n이렇게 군 내부에 균열이 생기자 모든 군 병력은 물론이고, 심지어 친족 간에도 다툼이 생기고 있습니다. [Root.GetNameDefCap] 정권은 내전의 갈림길에 서 있습니다."
 mutiny_event.8.a: "더더욱 악화되기만 하는군."
 mutiny_event.9.t: "새로운 유형의 장교"
 mutiny_event.9.desc: "군의 강한 반대에도 불구하고, [Root.GetAdjective]군의 모든 장병들은 자신들을 이끌 지휘관을 선출할 수 있게 되었습니다. 결과는 아주 놀라웠는데, 대부분이 야전 경험이 풍부하고 실력이 뛰어난 군인을 뽑았습니다. 많은 고위 장교들은 여전히 이를 개인적인 모욕으로 받아들였지만, 대다수의 군인들이 이 상황을 더욱 선호한다는 것은 의심할 여지가 없습니다."
 mutiny_event.9.a: "잘 될 리 없을거야, 그렇지?"