 annexation_LUX_CONQ_desc: "룩셈부르크 대공국은 본래 독립 국가였습니다. 벨트크리크 동안 독일군은 대공국을 점령했고, 그 이후에는 독일 제국에 통합되었습니다. 이제, 유럽에서 우리의 지배력이 공고해졌으니 그 국체를 어떻게 할 것인지는 우리의 손에 달려있습니다."
