 annexation_LIB_CONQ: "라이베리아의 운명"
 annexation_LIB_CONQ_desc: "미국의 흑인들을 다시 아프리카로 돌려 보낼 작정으로 미국 회사에 의해 건국된 라이베리아는 아주 특이한 국가였습니다. 몇년간 미국인들이 통제하지 못하자, 이 국가는 우리의 힘 앞에 무너졌습니다. 라이베리아인의 정체성은 강력하고 그들을 직접 합병하는 것은 비효율적일 것입니다. 본국의 관료들은 충성스러운 라이베리아를 수립하는 것을 요구하고 있습니다. 그렇게 하시겠습니까?"
 annex.5011.a: "충성스러운 라이베리아를 수립하라."
 annex.5011.b: "충성스러운 라이베리아를 수립하라."
 annexation_SIE_CONQ: "시에라리온의 운명"
 annexation_SIE_CONQ_desc: "과거 영국의 식민지였던 시에라리온은 한때 영국의 충실한 노예였지만, 이제는 우리 군에 의해 점령되었고 우리 제국에 통합되었습니다. 하지만 이곳에 익숙하지 않은 관료들은 통치하는데 어려움을 느끼고 있고, 그 중 몇몇은 이들에게 더 많은 자치권을 줘야 한다고 말합니다. 그렇게 하시겠습니까?"
 annex.5012.a: "시에라리온를 수립하라."
 annexation_GNA_CONQ: "기니의 운명"
 annexation_GNA_CONQ_desc: "과거 프랑스의 식민지였던 기니는, 북쪽의 전통적인 산악 지대와 남쪽의 식민 지역으로 분열되어 있었고, 우리의 성장하는 제국에 의해 합병되었습니다. 이제 우리는 정부를 조직하는 복잡한 일을 해내야 합니다. 그들을 우리에 직접 통합해야 할까요? 아니면 별도의 괴뢰국을 수립해야 할까요?"
 annex.5013.a: "기니를 수립하라."
 annexation_SEN_CONQ: "세네감비아의 운명"
 annexation_SEN_CONQ_desc: "한때 프랑스령 서아프리카의 가장 중요한 요지이던 다카르 항구는 우리의 계속된 공격으로 무너졌습니다. 그와 함께 4개의 프랑스 도시를 포함한 세네갈 식민지가 정복되었습니다. 하지만 숙련된 프랑스 관료들이 떠나고 발생할 문제들을 생각하면, 이 지역에 충성스러운 위성국을 세우는 것이 낫지 않을까요?"
 annex.5015.a: "세네감비아를 수립하라."
 annexation_MRT_CONQ: "모리타니아의 운명"
 annexation_MRT_CONQ_desc: "모리타니아의 사막 지대는 이제 우리 군의 통제 하에 있습니다. 과거 프랑스의 식민지였던 이곳은, 평화가 정착된지 15년도 되지 않아 과거와 같은 무정부 상태를 피하기 위해 효율적으로 영토를 통치할 정부가 필요합니다. 모리타니아에 괴뢰국을 수립해야 할까요?"
 annex.5016.a: "모리타니아를 독립시켜라."
 annexation_MLI_CONQ: "말리의 운명"
 annexation_MLI_CONQ_desc: "한때 프랑스령 수단 혹은 말리라 불렸던 니제르강 계곡이 마침내 우리 영토로 통합되었습니다. 하지만 우리는 프랑스 행정부가 해냈던 것보다 실력이 떨어지기에 이 지역에는 더 훌륭한 정권이 수립되어야 합니다. 충성스러운 괴뢰국을 수립하는 것은 어떨까요?"
 annex.5017.a: "말리를 수립하라."
 annexation_VOL_CONQ: "오트볼타의 운명"
 annexation_VOL_CONQ_desc: "볼타 지역 주변부에 위치한 모시족의 고대 지역이 우리의 통제 하에 들어왔고, 이제는 우리 국가의 일부입니다. 평소에도 분열되어선 식민지 당국에게 나쁘게 평가되던 그곳의 사람들은 이제 자신들의 나라를 건국할 기회를 달라고 요청하고 있습니다. 과연 우리는 저들이 어느 규모로 자리잡게끔 두어야 할까요?"
 annex.5018.a: "오트볼타를 독립시켜라."
 annexation_NGR_CONQ: "니제르의 운명"
 annexation_NGR_CONQ_desc: "자랑스러운 우리 군은 막 과거에 프랑스의 식민지였던 니제르를 합병했으며, 이곳에는 제대로 된 행정부가 필요합니다. 그곳을 직접 통치해야 할까요, 혹은 현지인들로 구성된 정부을 수립해야 할까요?"
 annex.5019.a: "니제르를 수립하라."
 annexation_CHA_CONQ: "차드의 운명"
 annexation_CHA_CONQ_desc: "마침내 차드 합병이 완료되었습니다. 과거에 프랑스의 식민지였던 이곳은 새로운 행정부가 필요합니다. 부족 간의 분쟁 등 프랑스가 겪었던 어려움들도 있으니, 그들에게 자치권을 주는 것이 합당하지 않을까요?"
 annex.5020.a: "차드를 독립시켜라."
 annexation_MOR_CONQ: "모로코의 운명"
 annexation_MOR_CONQ_desc: "우리는 독일인들로부터 모로코를 해방했고 우리 군은 수많은 산과 사막이 펼쳐진 이 나라를 점령하는 데 어려움을 겪고 있습니다. 비록 도시 중심가는 우리 손 안에 있지만, 현지인들게 통제권을 부여하는 것이 더 현명한 일일지 모릅니다."
 annex.5021.a: "그들을 해방해야겠지."
 annexation_RIO_DE_ORO_CONQ: "리오 데 오로의 운명"
 annexation_RIO_DE_ORO_CONQ_desc: "사막 지방인 리오 데 오로를 손에 넣은 우리는 이곳을 어떻게 처리할 지 결정해야 합니다."
 annex.5023.a: "[MOR.GetNameDef]에 주어라."
 annex.5023.b: "[MRT.GetNameDef]에 주어라."
 annex.5023.c: "[NFA.GetNameDef]에 주어라."
 annexation_ALG_CONQ: "알제리의 운명"
 annexation_ALG_CONQ_desc: "우리는 폭정을 펼치던 프랑스에게서 알제리를 해방했습니다. 그들에게 자유를 주어야 할까요?"
 annex.5024.a: "충성스러운 알제리를 해방하라."
 annexation_TUN_CONQ: "튀니지의 운명"
 annexation_TUN_CONQ_desc: "튀니지군의 방어선을 압도한 우리는 총공세를 시행한 끝에 전국을 장악하는 데에 성공했습니다. 많은 부족장들과 민족주의자들은 자치권을 요구하고 있으며, 우리 측에서도 몇몇이 튀니지의 자치권을 보장해야 한다고 말하고 있지만, 계속 튀니지를 점령하는 방안도 있습니다. 어떻게 해야 할까요?"
 annex.5025.a: "튀니지를 해방하라."
 annexation_ETH_CONQ: "에티오피아의 운명"
 annexation_ETH_CONQ_desc: "에티오피아에서의 싸움에서 승리를 거둔 우리는 이 지역에 평화를 뿌리내리기 위해 새로운 지역 정권을 수립해야 합니다. 우리에게는 여러 가지의 선택지들이 있습니다."
 annex.5026.a: "에티오피아만을 해방하라."
 annex.5026.b: "에티오피아와 에리트레아를 해방하라."
 annexation_ERI_CONQ: "에리트레아의 운명"
 annexation_ERI_CONQ_desc: "에리트레아에서의 싸움에서 승리를 거둔 우리는 이 지역에 평화를 뿌리내리기 위해 새로운 지역 정권을 수립해야 합니다. 우리에게는 여러 가지의 선택지들이 있습니다."
 annex.5027.a: "우호적인 정부의 에리트레아를 해방하라!"
 annex.5027.b: "우리의 우방인 에티오피아에 돌려주어라."
 annex.5028.a: "[SOM.GetNameDef]에 넘겨주어라."
 annex.5028.b: "[ETH.GetNameDef]에 넘겨주어라."
 annexation_SOM_CONQ: "소말리아의 운명"
 annexation_SOM_CONQ_desc: "이제 우리는 데르비시의 땅인 소말리아를 통제하고 있습니다. 이 척박한 땅은 점령을 지속하기 어려워 보입니다. 아마 소말리아인들에게 자치권을 부여해야 할까요?"
 annex.5029.a: "충성스런 소말리아를 세워라."
 annexation_KEN_CONQ: "케냐의 운명"
 annexation_KEN_CONQ_desc: "케냐의 스텝 지역은 우리의 자비로운 통제 하에 있습니다. 그들을 어떻게 해야 할까요? 그들을 직접 통치해야 할까요, 아니면 그들을 해방해야 할까요?"
 annex.5030.a: "케냐를 수립하라."
 annexation_UGA_CONQ: "우간다의 운명"
 annexation_UGA_CONQ_desc: "우리는 독일의 식민지인 우간다를 점령했습니다. 거대한 호수들이 여럿 가까이에 있는 이곳은 통제하기 어려워 보입니다. 이들에게 자치권을 부여해 통치를 쉽게 해야 할까요, 혹은 점령을 지속해야 할까요?"
 annex.5031.a: "우간다를 수립하라."
 annexation_TZN_CONQ: "동아프리카의 운명"
 annexation_TZN_CONQ_desc: "우리는 한때 미텔아프리카의 독일 식민지에 있던 동아프리카의 중심지, 다르에스살람을 점령했습니다. 여기에 우리의 새로운 식민 제국의 수도를 마련해야 할까요, 혹은 효율성을 위해 현지인들에게 행정권을 맡겨야 할까요?"
 annex.5032.a: "대 동아프리카를 형성하라"
 annex.5032.b: "동아프리카를 전과 같은 상태로 되돌려라."
 annexation_RWA_CONQ: "르완다의 운명"
 annexation_RWA_CONQ_desc: "우리는 독일 제국주의의 손아귀로부터 르완다를 해방했습니다. 르완다인들에게 자치권을 주어야 할까요?"
 annex.5033.a: "르완다를 수립하라."
 annexation_BRD_CONQ: "우룬디의 운명"
 annexation_BRD_CONQ_desc: "우리는 독일령 동아프리카의 일부인 우룬디를 점령했습니다. 우룬디를 독립시켜 그들이 그들의 땅을 관리하게 해야 할까요?"
 annex.5034.a: "우룬디를 독립시켜라."
 annexation_MZB_CONQ: "모잠비크의 운명"
 annexation_MZB_CONQ_desc: "포르투갈의 식민지인 모잠비크를 합병한 우리가 그들 대신에 수백만의 아프리카인들을 관리해야 하게 되었습니다. 현지인들로 구성된 정부를 수립하는 것은 분명 통치에 들어가는 비용을 경감시키겠지만, 그들을 믿을 수 있을 지가 의문입니다."
 annex.5035.a: "모잠비크를 수립하라."
 annexation_MLW_CONQ: "니아살란드의 운명"
 annexation_MLW_CONQ_desc: "독일의 식민지인 니아살란드를 우리가 점령했습니다. 새로운 식민지를 세우는 대신에, 이곳에 현지인들이 일부 참여하는 괴뢰 정부를 수립할 수 있습니다."
 annex.5036.a: "니아살란드를 수립하라."
 annexation_MAD_CONQ: "마다가스카르의 운명"
 annexation_MAD_CONQ_desc: "강력한 우리 군대가 독일의 식민지인 마다가스카르를 통제 중에 있습니다. 이 거대한 섬은 지금 군정 하에 있지만 이제는 제대로 된 행정부를 수립해야 합니다. 새 행정부를 현지인들에게 맡길 지, 마다가스카르를 우리 제국에 직접 합병해야 할 지를 결정해야 합니다."
 annex.5037.a: "마다가스카르를 수립하라."
 annexation_SAF_CONQ: "남아프리카의 운명"
 annexation_SAF_CONQ_desc: "남아프리카 자치령이 마침내 항복했습니다. 영광스러운 우리 군이 케이프 타운에서 행진하고 있습니다. 전쟁이 끝나고 군정이 시작되자 이 지역에 괴뢰 정권을 수립해야 한다는 목소리가 커지고 있습니다. 그들의 주장을 받아들인다고 해도 다른 문제가 있습니다. 괴뢰국을 세운다면 10년이 넘도록 통치한 베추아날란드 보호령과 로디지아 보호령을 그대로 유지해야 할까요, 아니면 국가의 핵심 지역으로만 영향력을 한정시켜야 할까요? 결정은 이제 당신의 몫입니다."
 annex.5038.a: "양 보호령을 유지한 채로 남아프리카를 해방하라."
 annex.5038.b: "남아프리카를 해방하고 로디지아를 분리하라."
 annex.5038.c: "보호령들을 남아프리카와 분리하라."
 annex.5038.d: "남아프리카를 해방하라."
 annex.5038.e: "영국에 반환하라."
 annexation_NMB_CONQ: "나미비아의 운명"
 annexation_NMB_CONQ_desc: "우리는 나미비아라는 이름으로 흔히 불리는 구 독일령 남서아프리카를 점령했고 이제 그들 대신 우리가 수십만의 현지인을 통치해야 합니다. 그들에게 자치권을 부여해야 할까요, 아니면 이 지역을 새로운 식민지로 지배해야 할까요?"
 annex.5039.a: "나미비아를 수립하라!"
 annexation_BOT_CONQ: "보츠와나의 운명"
 annexation_BOT_CONQ_desc: "영국에서 남아프리카로 통치권이 넘어간 보츠와나 보호령은 많은 변화를 겪었고, 이제는 독립을 준비하고 있습니다. 보츠와나에 위성국을 수립해야 할까요?"
 annex.5040.a: "보츠와나를 수립하라."
 annexation_ZIM_CONQ: "짐바브웨의 운명"
 annexation_ZIM_CONQ_desc: "짐바브웨 보호령에서는 예로부터 수도 없이 많은 독립 운동이 있었으며, 우리가 이 지역을 점령함으로써 그들의 소망을 이뤄줄 수 있게 되었습니다. 짐바브웨를 해방해야 할까요?"
 annex.5041.a: "짐바브웨를 수립하라."
 annex.1002.a: "[france.GetGrantTerritoryEventOption]"
 annex.1002.b: "[belgium.GetGrantTerritoryEventOption]"
 annex.1069.b: "몬테네그로 왕국을 복원하라."
 annex.2003.d: "캐나다를 합병하는 것은 우리의 명백한 운명이다!"
 annex.2040.b: "파라과이를 통합하라."
 annex.3058.e: "수비대가 질서를 회복하는 데 더 낫다."
 new_annexation_decisions_tt: "§Y각 지역의 운명을 결정하는 결정이 나타날 것입니다§!"
 annex.1048.i: "우리의 영유지는 합병하고, 나머지는 망명자들에게 돌려줘라."
