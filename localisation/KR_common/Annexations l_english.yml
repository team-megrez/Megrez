 annexation_ALSACE_CONQ: "알자스-로렌의 운명"
 annexation_ALSACE_CONQ_desc: "우리 군은 최후의 작전 끝에 알자스-로렌을 점령했습니다. 이 지역은 지난 70년 동안 프랑스와 독일 간 분쟁의 원인이었습니다. 우리는 이제 이 땅을 어떻게 할지 결정해야 합니다."
