 annex.285.t: "[From.GetNameDef]의 제안"
 annex.285.d: "The Serbian leadership has been approached by a representative from [FROM.GetNameDef]. The [FROM.GetAdjective] government's new ownership of territories in the Balkans is a situation in need of a more long-term solution, they say, and they have little to gain from a costly occupation. They are aware of the long-harboured Serbian ambitions on uniting the southern Slavs into a single polity, and of their continued failure in doing so, despite there being no doubt that the idea of Yugoslavia still holds much allure.\n\nThe presented offer is a simple one. The territories that make up the proposed state of Yugoslavia, in exchange for full Serbian participation in the [FROM.GetFactionName].\n\nMost in the government see this proposition as too good to be true, though the usual dissenting voices are already spreading whispers of being drawn into further unwanted bloodshed. It would of course mean parting ways with any current allies, which the same voices are decrying as supercilious, but it would almost certainly be worth it."
 annex.285.a: "어디에 서명하면 되나?"
 annex.285.b: "뭔가 붙잡을 만한 게 있을거다."
 annex.286.t: "[From.GetNameDefCap]의 동의"
 annex.286.d: "To the surprise of few, the Serbs have accepted the proposal for an alliance, in exchange for the territories they so covet.\n\nTheir long-desired Yugoslavia may now be created, [ROOT.GetNameDef] gains an ally in the Balkans, and the [ROOT.GetFactionName] grows larger!"
 annex.286.a: "슬라브족이여!"
 annex.287.t: "[From.GetNameDefCap]의 거부"
 annex.287.d: "Stating the uncertainty of their current government being able to handle the transfer of territory, with a hint of being of not wanting to being drawn into further conflicts, the Serbs have shocked the diplomatic corps at their refusal of the generous offer. It looks like we will now need to set up local supervised governments to administer the region."
 annex.287.a: "다 자기들 손해야."
 annex.288.t: "[From.GetNameDefCap]의 [Root.GetFactionName] 탈퇴"
 annex.288.d: "It appears an offer made by [From.From.GetNameDef] for the transfer of their claims in the Balkans was too much for [From.GetNameDef] to refuse. They have abandoned our alliance and joined the [From.From.GetFactionName]. Perhaps it is land we could never have delivered to them, but even so - it is a bitter pill to swallow."
 annex.288.a: "적으로 만나지 않기를 빌지..."
