 annex.247.d: "우리의 동맹인 [EGY.GetAdjective]에 주어라."
 annex.281.t: "[From.GetNameDef]의 제안"
 annex.281.d.allitaly: "[From.GetNameDef]의 사절단이 제안을 들고 도착했습니다: [From.GetAdjective] 측이 소유하고 있는 이탈리아 대부분의 통치권을 우리에게 넘겨주는 대신, 그들은 [Root.GetNameDef]에게 [From.GetFactionName] 가입을 제안했습니다. 비록 이는 현재 우리가 맺고 있는 동맹과 참여 중인 전쟁을 포기하라는 의미이지만, 매력적인 제안이기도 합니다."
 annex.281.d.centralitaly: "[From.GetNameDef]의 사절단이 제안을 들고 도착했습니다: [From.GetAdjective] 측이 소유하고 있는 중부 이탈리아 대부분의 통치권을 우리에게 넘겨주는 대신, 그들은 [Root.GetNameDef]에게 [From.GetFactionName] 가입을 제안했습니다. 비록 이는 현재 우리가 맺고 있는 동맹과 참여 중인 전쟁을 포기하라는 의미이지만, 매력적인 제안이기도 합니다."
 annex.281.d.piedmont: "[From.GetNameDef]의 사절단이 제안을 들고 도착했습니다: [From.GetAdjective] 측이 소유하고 있는 본토와 피에몬테 지방의 통치권을 우리에게 넘겨주는 대신, 그들은 [Root.GetNameDef]에게 [From.GetFactionName] 가입을 제안했습니다. 비록 이는 현재 우리가 맺고 있는 동맹과 참여 중인 전쟁을 포기하라는 의미이지만, 매력적인 제안이기도 합니다."
 annex.281.a: "그들의 동맹 제의를 받아들이겠다."
 annex.281.b: "절대 안된다."
 annex.282.t: "[From.GetNameDefCap]의 동의"
 annex.282.d: "[From.GetAdjective] 정부는 영토를 돌려 받아 우리와 동맹을 맺은 것을 매우 기뻐하고 있습니다."
 annex.282.a: "좋았어!"
 annex.283.t: "[From.GetNameDefCap]의 거부"
 annex.283.d: "[From.GetAdjective] 정부는 그들의 영토를 결코 돌려받지 않을 것이며, 우리의 제의를 신뢰하지도 않는다고 합니다. 어찌됐든, 그들은 우리의 동맹 가입 제안을 거절했습니다."
 annex.283.a: "그들 손해지 뭐."
 annex.284.t: "[From.GetNameDefCap] 정부의 [Root.GetFactionName] 탈퇴"
 annex.284.d: "[From.From.GetNameDef]에서 제시한 이탈리아 영토 반환 제의를 [From.GetNameDef]에서 거절하기에는 너무 좋았나 봅니다. 그들은 우리 동맹을 버리고 [From.From.GetFactionName] 측에 가입했습니다. 아마 우리가 그들에게 그 어떤 영토도 주지 못했나 봅니다. 어쩌면 이는 삼켜야 할 쓴 약일지도 모릅니다."
 annex.284.a: "적으로 만나지 않기를 빌자고."
