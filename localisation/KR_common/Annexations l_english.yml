 annexation_IRE_CONQ_desc_GBR: "영국정부에게 아일랜드의 통제란 언제나 까다로운 일이었습니다. 오랜 세월을 보내며 우리 국민들과 쌓아온 뿌리깊은 원한을 비롯해, 오래 전에 아일랜드인을 지배하려는 시도들이 우리에게 그리 감흥을 주지 못한다는 것도 배웠습니다. 그래도 시대는 바뀌었습니다. 우리가 아일랜드를 직접 통치해야 할까요, 혹은 지난 독립전쟁 이후에 서로 동의했던 자치라는 개념으로 돌아가야 할까요?"
 annexation_IRE_CONQ_desc_ENG: "우리 병사들이 더블린의 거리를 행진하고 있으며, 아일랜드 공화국군은 우리 군대의 공격에 무너졌습니다. 이제 우린 아일랜드의 미래를 결정해야만 합니다. 한 쪽에선 아일랜드가 브리튼 연방에 직접 흡수되어야 한다고 주장하고 있으나, 다른 쪽에선 이는 비사회주의적, 제국주의적인 행위이며 아일랜드 사람들은 이를 받아들이지 않을 것이므로 우리가 피비린내나는 게릴라전을 맞닥뜨리게 될 것이라 주장하고 있습니다."
