 annexation_GER_CONQ_desc_RUS: "독일 제국이 패배했습니다! 우리의 용감무쌍한 군인들은 [Root.GetAdjective]군이 독일군에 대항한 필사적인 투쟁에서 대승을 거둔 것에 의심할 여지를 주지 않으려는 듯이 위풍당당한 기세로 운터덴린덴 거리를 행군하고 있습니다! 이제 우린 과거의 적이 다스리던 땅을 어떻게 처리할지 결정해야 합니다."
 annexation_GER_CONQ_desc_other: "우리 군은 한때 위대했던 독일을 패배시켰습니다. 이제는 적들의 땅을 어떻게 처리할지 결정해야 할 때입니다!"
