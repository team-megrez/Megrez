 annexation_decisions: "합병 결정"
 annexation_decisions_desc: "우리는 새로운 영토를 통제하고 있으며, 이제 이를 어떻게 처리해야 할지 결정해야 합니다. 점령은 값비싸고 불안정할 수 있지만 이 새 영토의 부를 그대로 가져갈 수 있습니다. 한편, 괴뢰국을 만드는 것은 분명 비용이 덜 들겠지만 우리의 새로운 종속국들이 생각하는 것만큼 신뢰할 수 없을 수 있습니다. 어찌 됐든 지역의 운명이 우리 손에 달려 있습니다."
 annex.occupation: "군사 점령이 유일한 답이다."
 annex.integration: "[Root.GetAdjective] 지역에 흡수시켜라."
 annex.18.t: "영토 수복!"
 annex.18.d: "[From.GetAdjective] 정부는 오스트리아가 점령했던 이탈리아 영토를 우리에게 돌려주기로 결정했습니다."
 annex.18.a: "만세!"
 annex.184.t: "오닐 가문의 복위?"
 annex.184.d: "우리는 아일랜드에 국가를 다시금 수립했습니다. 몇몇은 왕정복고를 주장합니다. 유력한 왕위 후보는 아일랜드의 마지막 아르드리인 브라이언 오닐의 자손들입니다. 그들은 9년 전쟁과 아일랜드 연맹 전쟁에서 큰 역할을 했으며 그 중 휴 오닐과 오웬 로 오닐은 잉글랜드-스코틀랜드 연합군에게 큰 피해를 주었습니다. 현재, 오닐 가문 클래너보이 집안의 우두머리인 조르즈 마리아 오닐은 포르투갈에 거주 중이며, 그가 가진 신분에 비하면 매우 미천한 전기 기술자로 일하고 있습니다."
 annex.184.a: "오닐 가문이 아일랜드의 옥좌에 다시금 앉을 것이다!"
 annex.184.b: "공화정을 유지해라."
 annex.185.t: "조르즈 오닐의 도착!"
 annex.185.d: "조르즈 마리아 오닐은 아일랜드의 아르드리로서 더블린 성에 거주하기로 했습니다. 금일 아침 도착한 그는 타라 언덕에서 자신이 강력하고 정당한 지도자임을 선포했고, 이어서 휴 오닐과 오웬 로 오닐이 잉글랜드를 상대로 거둔 승리를 칭송했습니다. 완고한 공화주의자들은 왕정복고에 분노하고 있지만,많은 이들은 아일랜드의 새로운 아르드리가 국가원수로서 적법하다고 생각하고 있습니다."
 annex.185.a: "오닐 만세!"
 annex.240.t: "구 교황령의 운명"
 annex.240.d: "1919년 평화조약에 따라 교황에게 귀속된 이 영토는 최근 우리가 이탈리아 북부를 합병하며 우리에게 남겨지게 되었습니다. 우리는 이 땅을 정당한 주인에게 무조건적으로, 혹은 항복을 조건으로 반환할 수도 있습니다. 또한 이 땅에 대한 점령을 지속할 수도 있습니다."
 annex.240.a: "교황에게 조건 없이 돌려주어라."
 annex.240.b: "거래를 제안하자. 복종하면 땅을 주겠다."
 annex.240.c: "점령을 지속하라!"
 annex.241.t: "우리의 정당한 영토"
 annex.241.d: "북쪽의 관대한 열강이 1919년의 조약을 존중하기로 결정하였고 그 땅을 정당한 주인에게 돌려주기로 결정했습니다. 바로 우리에게 말이죠. 우리 국가의 위대한 승리를 이룩하도록 도와준 그들에게 감사해야 합니다."
 annex.241.a: "교황의 영토가 재통합되었다."
 annex.242.t: "관대한 제안?"
 annex.242.d: "북쪽을 점령한 열강이 오늘 로마에 외교관들을 보내 거래를 제안했습니다. 1919년 피비린내 나는 내전 동안 잃어버린 땅을 돌려준다고 합니다. 대신 우리는 그 어떤 독립적, 자주적인 목소리도 외교적으로 내어서는 안된다는 조건이 달렸습니다. 즉, 위성국이 되라는 것입니다. 이 제안은 우리의 자주권을 위협하고 있지만, 우리가 약속받은 광대한 영토를 돌려받는 이익도 상당할 것입니다. 신중히 판단하고 답해야 합니다."
 annex.242.a: "제안을 받아들여라, 우리 땅을 돌려받아야지."
 annex.242.b: "우리는 절대 굴복하지 않을 것이다!"
 annex.243.t: "교황의 거래 승낙!"
 annex.243.d: "교황을 만나고 온 외교관들은 좋은 소식을 함께 가져왔습니다. 외교권을 포기하는 대신 북쪽의 영토를 안전하게 돌려받겠다고 합니다. 이제 거래를 실행에 옮길 차례입니다."
 annex.243.a: "아주 좋아."
 annex.244.t: "교황의 거래 거부!"
 annex.244.d: "교황은 분노하여 외교관들을 되돌려보냈습니다. 침략자에게 교황이 무릎을 꿇는다는 것에 화를 내면서 말이죠. 우리의 거래가 성사될 기미는 보이지 않는 듯 합니다."
 annex.244.a: "그런 생각을 한 자가 누구인가? 그들에겐 한 뼘의 땅도 돌려주지 않을 것이다!"
 annexation_PAL_CONQ: "팔레스타인의 운명"
 annexation_PAL_CONQ_desc: "우리 군은 레반트 남부를 점령했고, 현지 팔레스타인 주민들은 자치를 요구하고 있습니다. 이 지역을 어떻게 처리할지 결정해야 합니다."
