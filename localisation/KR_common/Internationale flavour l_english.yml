 iwo.1.t: "도시의 새로운 바람"
 iwo.1.d: "지난 며칠 동안 [iwo_host_city]의 분위기는 뭔가 달랐고, 그 이유를 알기 위해서는 지나가는 사람에게 물어보기만 하면 됩니다. 아직 개막식 날짜는 일주일이나 남았지만 전 사회주의 권역에서 온 선수들이 꾸준히 도착하고 있으며, 그 수는 날이 갈수록 늘어나고 있습니다. 지역 주민들은 이 국제적인 행사의 일부가 되어 열렬한 환희를 느끼고 있으며, 우리 도시에 묵으러 온 해외 여행객들과 즐겁게 어울리고 있습니다."
 iwo.1.a: "그야말로 한 시대를 위한 행사군."
 iwo.2.t: "1937년 노동자 올림피아드"
 iwo.2.d: "오늘, 1937년 국제 노동자 올림피아드가 [iwo_host_city]에서 개막했습니다. 개막식에는 전 사회주의 권역의 고위 인사들과 선수들이 참석했습니다. 개최 도시를 통과하는 퍼레이드 행사 이후 수만 명의 관중이 운집한 가운데 대규모 집단체조로 마무리되었습니다. 앞으로 며칠 동안 국내와 국외의 운동선수들이 육상, 사이클, 축구 등 수많은 종목에 참가할 예정입니다.\n\n국제 사회주의 노동자 스포츠 연맹이 주최하는 국제 노동자 올림피아드는 부르주아 올림픽과 정반대의 개념을 띕니다. 부르주아 올림픽이 엘리트주의적인 경쟁의 장이라면 우리의 올림피아드는 대중의 참여와 우리 인민들 간의 우정을 바탕으로 합니다. 이러한 개념의 차이는 관중 수에서 확실히 그 효과를 나타내고 있습니다!"
 iwo.2.a: "노동자들을 위한 멋진 날이군!"
 iwo.5.t: "집으로"
 iwo.5.d: "일주일 전, 노동자 올림피아드가 큰 성공을 거두며  끝났습니다. 잠시 동안 [iwo_host_city]에서 우리와 함께하는 많은 인민들이 꿈과 희망, 이상을 나누었지만 모든 것에는 끝이 있기 마련입니다. 마지막까지 남아있던 사람들까지도 가족과 동지에게 들려줄 추억과 이야기를 안고 도시를 떠나는 기차와 버스에 올라타기 시작했습니다."
 iwo.5.a: "끝나서 아쉽군."
 iwo.23.t: "국제 노동자 올림피아드 개최지 선정"
 iwo.23.d: "국제 사회주의 노동자 스포츠 연맹이 1937년 국제 노동자 올림피아드의 계획에 도움을 요청해왔습니다. 이전의 올림피아드는 1931년 빈 대회처럼 유럽 전역의 도시에서 열렸지만, 정치적 상황이 악화되면서 생디칼리슴 세력권 내에서 개최하는 것이 안전한 선택이 되었습니다. 이제 제 5회 국제 노동자 올림피아드의 개최지 선정은 우리에게 달려 있습니다."
 iwo.23.a: "마르세유가 할 것이다."
 iwo.23.b: "브리튼에서 버밍엄이 개최할 것이다."
 iwo.23.c: "이탈리아의 우리 동지들이 토리노에서 주최할 것이다."
 iwo.24.t: "노동자 올림피아드 준비"
 iwo.24.d: "우리가 이전에도 노동자 올림피아드를 개최하긴 했지만, 당시에는 마르세유가 아닌 파리에서 열렸습니다. 이번에는 그때의 참석자 수를 넘어설 것으로 보이며, 우리는 마르세유가 이 정도 규모의 행사를 감당할 수 있도록 더 잘 준비할 것입니다."
 iwo.24.a: "우리가 해야만 하는 일로."
 iwo.25.t: "버밍엄의 1937년 노동자올림피아드 개최지 선정"
 iwo.25.d: "국제 사회주의 노동자 스포츠 연맹은 1937년 국제 노동자 올림피아드의 계획에 도움을 요청해왔습니다. 대회는 버밍엄에서 열릴 예정입니다. 이번에는 그때의 참석자 수를 넘어설 것으로 보이며, 우리는 버밍엄이 이 정도 규모의 행사를 감당할 수 있도록 더 잘 준비할 것입니다."
 iwo.25.a: "우리가 해야만 하는 일로."
 iwo.26.t: "토리노의 1937년 노동자올림피아드 개최지 선정"
 iwo.26.d: "국제 사회주의 노동자 스포츠 연맹은 1937년 국제 노동자 올림피아드의 계획에 도움을 요청해왔습니다. 대회는 토리노에서 열릴 예정입니다. 이번에는 그때의 참석자 수를 넘어설 것으로 보이며, 우리는 토리노가 이 정도 규모의 행사를 감당할 수 있도록 더 잘 준비할 것입니다."
 iwo.26.a: "우리가 해야만 하는 일로."