 AUS_infantry_equipment_2_desc: "Designed by Pál Király, this \"heavy\" submachine gun used specially-loaded 9x25mm ammunition in a folding magazine for transport and storage. This made it very potent and reliable compared to its contemporaries, making it reminiscent of later assault rifle designs."
 AUS_infantry_equipment_3_desc: "As it became clear that engagement distances had significantly shortened since the Weltkrieg, the Monarchy became interested in developing an intermediate cartridge and the \"machine-carbine\" idea. The Koucký brothers at Zbrojovka Brno presented their ZK 412 design using the 8x35mm \"Rapid\" cartridge with similar performance to the German 8x33mm Kurz."
 AUS_infantry_weapons2: "1934년형 기관단총"
 AUS_infantry_weapons2_short: "슈타이어-졸로투른 M.34"
 AUS_infantry_weapons2_desc: "While a German design by Louis Stange, the  MP 34 was mainly produced by Steyr and was adopted by the Austro-Hungarian Army. As common with early submachine guns, this design was heavy, expensive, but reliable, with a horizontal magazine using the potent 9x25mm Mauser cartridge."
 AUS_improved_infantry_weapons_2: "38년형 기관단총"
 AUS_improved_infantry_weapons_2_short: "즈브로요프카 브르노 M.38"
 AUS_improved_infantry_weapons_2_desc: "Seeing the need for a submachine-gun using the standard pistol cartridge of the Army, the Monarchy would adopt the ZK 383, designed by brothers Josef and František Koucký at Zbrojovka Brno, as the MP 38. Using a horizontal magazine like the MP 34, the ZK 383 is known for having a light bipod, allowing it to be used as a substitute squad automatic weapon. Later models were heavily simplified for cheaper and faster production, along with a vertical foldable magazine like the Danuvia SMGs."
 AUS_advanced_infantry_weapons2: "1943년형 기관단총"
 AUS_advanced_infantry_weapons2_short: "더누비어 M.43"
 AUS_advanced_infantry_weapons2_desc: "While the Danuvia 39M proved successful, its folding magazine was not enough to compensate for its bulky design for vehicle crewmen. The 43M redesign with a folding metal stock and a new, more reliable foldable magazine design allowed it to be much more compact during transport or storage, without sacrificing firepower."
