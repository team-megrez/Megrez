 COS_infantry_equipment_0_desc: "The Short Mauser Model 1895 is an upgraded Spanish Mauser in a configuration halfway between a full rifle and a carbine. The Costa-Rican variant is chambered in 7x57mm Mauser. While Costa Rica also purchased a large number of Model 1910 Mausers, the Model 1895 is predominant."
