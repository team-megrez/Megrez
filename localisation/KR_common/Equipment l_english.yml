 FNG_motorized_equipment_1: "민생"
 FNG_motorized_equipment_1_desc: "Designed by Daniel Myers, an American engineer, to suit Chinese circumstances, the Minsheng truck is China's first natively produced automobile. Its name, 'People's Livelihood', is derived from the last of Sun Yat-sen's Three Principles, which Zhang Zuolin claims to admire.\n\nUnfortunately the road to mass production has been littered with delays and shortfalls, believed to be the work of Japanese and Qing saboteurs."
