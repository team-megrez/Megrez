 CHI_infantry_equipment_0: "민감 88식"
 CHI_infantry_equipment_0_short: "민감 88식"
 CHI_infantry_equipment_0_desc: "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a close copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unwieldy.\n\nThis variety is produced in the small workshops of the Mingan Insurgent Zone, though equipment shortages and personal preference often see it used alongside a wide variety of other weapons such as the Daodao."
 CHI_infantry_equipment_1: "화동 27식"
 CHI_infantry_equipment_1_short: "화동 27식"
 CHI_infantry_equipment_1_desc: "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to KMT-held areas, though it may not fully replace its predecessors for some time."
 CHI_infantry_equipment_2: "청도 MP18"
 CHI_infantry_equipment_2_short: "청도 MP18"
 CHI_infantry_equipment_2_desc: "Thanks to the flood of Weltkrieg surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been copied and sold throughout Northern and Southern China, though primarily to the Qing Government."
 CHI_infantry_equipment_3: "중산 신해 33식"
 CHI_infantry_equipment_3_short: "중산 33식"
 CHI_infantry_equipment_3_desc: "The Type 33 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 33 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simple gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 CHI_support_weapons: "남경 8mm 경기관총 & 금릉 선통 23식 82mm 박격포"
 CHI_support_weapons2: "Hanyang 30 festival 7.9mm machine gun 'Old yellow ox' & Pajiang Xuantong Type 32 150mm mortar"
 CHI_support_weapons3: "선통 27식 중기관총 & 파강 선통 34식 60mm 박격포"
 CHI_artillery_equipment_1: "한양 신해 10식 75mm 야포"
 CHI_artillery_equipment_1_short: "한양 10식 75mm"
 CHI_artillery_equipment_1_desc: "As the most produced artillery during the Beiyang government of the Republic of China, this artillery entered service in various armies across China.\n\nIt is worth noting that the Qing government announced that it would be renamed 'Xuantong Type 13' after the Qing restoration. But other republican forces still call it as the 'Xinhai Type 10'."
 CHI_artillery_equipment_2: "파강 신해 25식 75mm 곡사포"
 CHI_artillery_equipment_2_short: "파강 25식 75mm"
 CHI_artillery_equipment_3: "파강 신해 26식 105mm 곡사포"
 CHI_artillery_equipment_3_short: "파강 26식 105mm"
 CHI_anti_air_equipment_1: "파강 M1939 포"
 CHI_anti_air_equipment_1_short: "파강 M1939 포"
 CHI_anti_tank_equipment_1: "한양 신해 18식 37mm 평사포"
 CHI_anti_tank_equipment_1_short: "한양 18식 37mm"
 CHI_anti_tank_equipment_1_desc: "Although this is actually the '37mm Hanyang Type 21' commonly equipped by the Qing army, some ardent republicans instead call it the Xinhai Type 18 according to the Republic of China's Xinhai calendar."
 CHI_anti_tank_equipment_2: "파강 신해 30식 37mm 대전차포"
 CHI_anti_tank_equipment_2_short: "파강 30식 37mm"
