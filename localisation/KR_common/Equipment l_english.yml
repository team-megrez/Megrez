 ARG_infantry_equipment_0: "마우저 1909년형"
 ARG_infantry_equipment_0_short: "마우저 M-09"
 ARG_infantry_equipment_0_desc: "With its renowned Mauser 1891 design's shortcomings becoming increasingly glaring, Argentina placed an order for over 150,000 Mauser 1898 rifles in 7.65x53mm Mauser from German manufacturer DWM with later domestic production being equally as staggering."
 ARG_infantry_equipment_1: "1930년형 파브리크 나시오날 마우저"
 ARG_infantry_equipment_1_short: "FN M-30"
 ARG_infantry_equipment_2: "HAFDASA C-4"
 ARG_infantry_equipment_2_short: "HAFDASA C-4"
 ARG_infantry_equipment_3: "알콘 M-43"
 ARG_infantry_equipment_3_short: "알콘 M-43"
 ARG_infantry_equipment_3_desc: "A submachine gun of purely Argentine origin, the Halcon M-1943 was developed in 1941 by the Fabrica de Armas Halcon (Falcon Gun Factory) due to a need for submachine guns. Long employed by the police in Buenos Aires, the military has recently adopted the submachine gun. Military observers worldwide have compared the weapon to the American Thompson submachine gun, praising its reliability and rate of fire."
