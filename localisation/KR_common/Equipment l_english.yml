 ALB_motorized_rocket_equipment_1_short: "크루프 프로체 w/ M.44"
 ALB_mechanized_equipment_1: "38/40년형 자우러 수송장갑차"
 ALB_mechanized_equipment_1_short: "TPz M.38/40"
 ALB_mechanized_equipment_1_desc: "기계화보병을 위한 수송장갑차가 필요해지면서 여러 차량이 이 역할을 수행하기 위해 개조되었습니다. 자우러 R77 포병 트랙터는 이렇게 개조된 첫 번째 차량 중 하나로 운전자와 탑승자를 보호하는 \"상자\"형의 장갑이 차체에 부착된 비교적 단순한 형태입니다. 이러한 개조 차량의 배치는 오스트리아의 교리에서 수송장갑차의 개념을 확고히 하는 데 도움이 되었습니다."
 ALB_mechanized_equipment_2: "39/42년형 베이시 먼프레드 수송장갑차"
 ALB_mechanized_equipment_2_short: "TPz M.39/42"
 ALB_mechanized_equipment_2_desc: "1942년, 헝가리의 기업 베이시 먼프레드는 구형 님로드 자주대공포, 구축전차 차량을 병력수송장갑차와 구급장갑차로 개조하기 시작했고 헝가리인들은 여기에 레헬이라는 별명을 붙였습니다. 이 장갑차는 더 강력한 장갑과 더 좋은 엔진으로 모든 면에서 TPz38/40보다 우수하다는 것이 입증되었습니다."
 ALB_mechanized_equipment_3: "40/44년형 슈코다-MÁVAG 수송장갑차"
 ALB_mechanized_equipment_3_short: "TPz M.40/44"
 ALB_mechanized_equipment_3_desc: "오스트리아는 42년형 전차를 도입하기 위해 40년형 전차를 단계적으로 폐기했고 개조했습니다. 개조형 중 하나는 레헬과 유사한 병력수송장갑차로, 포탑을 제거하고 기갑화보병 분대를 수용할 수 있도록 차체 내부를 재조정했습니다."
 ALB_gw_armored_car_equipment: "23년형 장갑차 \"실트크뢰테\""
 ALB_gw_armored_car_equipment_short: "PzA M.23"
 ALB_gw_armored_car_equipment_desc: "슈코다의 2호 장갑차는 아치형 디자인과 자동차치고는 평범한 속도 탓에 \"거북이\"라는 별명이 붙었습니다. 이 차량은 구형 오스트로-다임러의 차량를 대체해서 북이탈리아와 세르비아의 점령지를 순찰하라는 이중제국 최고사령부의 명령을 받았습니다."
 ALB_armored_car_equipment_1: "39년형 장갑차 \"처버\""
 ALB_armored_car_equipment_1_short: "PzA M.39"
 ALB_armored_car_equipment_1_desc: "헝가리 엔지니어 스트라우슬러 미클로시가 설계한 39년형 장갑차는 이중 제국의 육군이 새로 조직된 차량화 부대를 위한 지원 차량으로 도입했습니다. 대부분 MÁVAG사에서 제작한 이 차량에는 20mm 주포가 장착되어 있고 스트라우슬러는 아틸라의 아들인 \"처버\"의 이름을 따 별명을 지었습니다."
 ALB_armored_car_equipment_2: "42년형 장갑차 \"톨디\""
 ALB_armored_car_equipment_2_short: "PzA M.42"
 ALB_armored_car_equipment_2_desc: "전장의 변화는 정찰 차량에 훨씬 더 무거운 무장을 요구했습니다. 이를 빨리 해결하기 위해 SpPz M.42에 새로운 포탑을 채택하고 더 가벼운 40mm 보포스 포를 장착하기로 결정했습니다."
 ALB_armored_car_at_equipment: "43년형 대전차장갑기동차량 \"아틸라\""
 ALB_armored_car_at_equipment_desc: "육군의 경기계화 부대가 적 전차 부대와 접촉하는 경우가 발생하면서 일부 42년형 장갑차 모델에 SpPz M.42의 57mm 포탑과 특수 대전차 탄약을 장착하기로 결정했습니다."
