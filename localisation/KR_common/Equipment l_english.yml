 BAT_infantry_equipment_3_short: "MKb 42"
 BAT_infantry_equipment_3_desc: "저명한 독일 무기 설계자인 후고 슈마이서가 해넬사와 협동해 개발한 혁명적 총기인 42년형 자동기병총은 새로운 중간 구경의 탄약을 사용합니다. 이 총의 첫 번째 프로토타입은 고장이 잦았음에도 불구하고 군부와 카이저 모두의 큰 관심을 받아 설계를 개선하는 데에 큰 규모의 지원이 제공되어, 1942년에 제식으로 채용되었습니다."
