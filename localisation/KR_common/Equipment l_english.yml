 SLO_mechanized_equipment_1: "38/40년형 자우러 병력수송장갑차"
 SLO_mechanized_equipment_1_short: "OT vz. 38/40"
 SLO_mechanized_equipment_1_desc: "기계화보병을 위한 수송장갑차가 필요해지면서 여러 차량이 이 역할을 수행하기 위해 개조되었습니다. 자우러 R77 포병 트랙터는 이렇게 개조된 첫 번째 차량 중 하나로 운전자와 탑승자를 보호하는 \"상자\"형의 장갑이 차체에 부착된 비교적 단순한 형태입니다. 이러한 개조 차량의 배치는 오스트리아의 교리에서 수송장갑차의 개념을 확고히 하는 데 도움이 되었습니다."
 SLO_mechanized_equipment_2: "39/42년형 베이시 먼프레드 병력수송장갑차"
 SLO_mechanized_equipment_2_short: "OT vz. 39/42"
 SLO_mechanized_equipment_2_desc: "1942년, 헝가리의 기업 베이시 먼프레드는 구형 님로드 자주대공포, 구축전차 차량을 병력수송장갑차와 구급장갑차로 개조하기 시작했고 헝가리인들은 여기에 레헬이라는 별명을 붙였습니다. 이 장갑차는 더 강력한 장갑과 더 좋은 엔진으로 모든 면에서 TPz38/40보다 우수하다는 것이 입증되었습니다."
 SLO_mechanized_equipment_3: "40/44년형 슈코다-MÁVAG 병력수송장갑차"
 SLO_mechanized_equipment_3_short: "OT vz. 40/44"
 SLO_mechanized_equipment_3_desc: "오스트리아는 42년형 전차를 도입하기 위해 40년형 전차를 단계적으로 폐기했고 개조했습니다. 개조형 중 하나는 레헬과 유사한 병력수송장갑차로, 포탑을 제거하고 기갑화보병 분대를 수용할 수 있도록 차체 내부를 재조정했습니다."
