 ALG_infantry_equipment_0_short: "르벨 Mle M93"
 ALG_support_weapons: "다른 M1919 & 스토크스 박격포"
 ALO_infantry_equipment_0: "모신 1891년형 소총"
 ALO_infantry_equipment_0_short: "모신 1891"
 ALO_infantry_equipment_1: "모신 1891/1930년형 소총"
 ALO_infantry_equipment_1_short: "모신 1891/1930"
 AMA_infantry_equipment_0: "마우저 1908년형 소총"
 AMA_infantry_equipment_0_short: "마우저 M08"
 AMA_infantry_equipment_0_desc: "마우저 1908년형은 마우저 1898을 기반으로 7x57mm 마우저 약실을 장착한 매우 긴 소총입니다. 이 소총은 원래 독일 회사 DWM에서 브라질을 위해 생산했지만, 이후 브라질에서 엄청난 양의 소총을 국내에서 생산하기 시작했습니다. 시간이 지남에 따라 많은 주 군대의 필수품이 되었으며, 브라질의 문화적 인식에서는 브라질 내전을 상징하는 물건이 되었습니다. 그랑 파라 주의 군대는 브라질을 구성했던 다른 주와 동일한 장비를 사용했으며, 남부의 주들과 함께 이 지역 최고의 전투 병력이 되었습니다."
 AMA_infantry_equipment_1: "마우저 1935년형 소총"
 AMA_infantry_equipment_1_short: "마우저 M35"
 AMA_infantry_equipment_1_desc: "1935년형 마우저 소총은 브라질과 독일 정부 간의 광범위한 협력의 일환으로 브라질과 마우저의 해외 지사가 긴밀히 협조하여 브라질 국내에서 생산하게 된 7x57mm 카트리지를 사용하는 독특한 마우저 소총입니다. 이러한 협력은 1910년대 당시 언론에서 '청년 튀르크당'이라는 이름으로 조롱받던 파벌의 장교들이 세계적 패권국과의 더욱 긴밀한 협력을 위해 광범위하게 로비를 하며 시작되었습니다. 철모부터 야포까지 모든 것이 독일을 모델로 제작되기 시작했고, 이에 따라 구형 마우저를 현대화하는 것이 최우선 과제가 되었습니다. 이 총기는 벨트크리크 동안 거의 브라질 군의 상징과도 같은 총기가 되었습니다."
 AMA_infantry_equipment_2: "1938년형 베르크만 기관단총"
 AMA_infantry_equipment_2_short: "베르크만 M38"
 AMA_infantry_equipment_2_desc: "페소아 대통령 집권 말기에 브라질은 비교적 적은 수의 베르크만 MP28 기관단총을 구매했지만 리우에 주둔한 주 방위군 연대 외에는 거의 사용되지 않았습니다. M38은 MP28을 단순화하고 제조를 쉽게 만든 파생형으로 남아메리카의 긴장 고조에 대응하여 제작되었습니다. 이들은 브라질 군 전체에 지급할 제식 총기로의 채택을 염두에 두었으며 전국의 주조 공장에서 대량으로 생산되어 벨트크리크 동안 거의 브라질 군의 상징과도 같은 총기가 되었습니다."
 AMA_infantry_equipment_3: "로시 1944년형 반자동소총"
 AMA_infantry_equipment_3_desc: "유럽에서 제2차 벨트크리크가 격화되자 브라질 지도부는 강대국 간의 군비 경쟁에서 자국 무기의 열세를 깨닫고 이를 뒤따라가기 위해 노력하기보다는 G41과 같은 최신 독일 반자동 소총의 설계를 그대로 모방한 제품을 생산하기 시작했습니다. 첫 번째 모델은 히우 그란지 두 술의 로시 주조소에서 만들어졌으며, 여기서 모델 이름이 유래되었습니다. 상 파울루 육군이 사용하던 다른 무기보다 더 진보되었지만, 신뢰성이 낮아 병사들에게는 인기가 없었고 구형 모델이나 심지어 노획한 장비를 선호하는 경향을 보였습니다."
 AMA_infantry_equipment_3_short: "로시 M44"
 AMA_support_weapons: "M.08/15 기관총 & 7.58cm 박격포"
 AMA_support_weapons_desc: "The Weltkrieg saw the introduction of some of the deadliest weapons known to man, such as the fearsome M.G. Modell 08/15. In the close confines of trench warfare, the once archaic mortar was brought back to relevance. Many of these older piece of equipment were among the hardware directly sold or leased to Brazil over the course of the military mission from Germany in that nation."
 AMA_support_weapons_1: "M34 기관총 & 8cm 박격포"
 AMA_support_weapons_1_desc: "The Machine Gun Model 34 (MG34) was a recoil operated air-cooled machine gun. Chambered in the powerful 7.92x57-mm Mauser rifle cartridge, the machine gun's high rate of fire (900 RPM) and efficient mobility made it arguably the most advanced machine gun in the world at the time; and was eagerly shown to Brazil as a proof of the martial superiority of the Kaiserreich. The perhaps unexpected consequence of that was the fact that the design was copied with little regard for patents by the Rio government after Black Monday. The Mortar Model 34 is an infantry mortar that employs 8-cm shells. It has been noted for its high accuracy and rate of fire."
 AMA_support_weapons2: "M39 기관총 & '토르네이라' 20cm 박격포"
 AMA_support_weapons_2_desc: "The Machine Gun Model 39 (M.G. 39) was an improvement over the M.G. 34. This belt fed machine gun features a high rate of fire and is suited for all purposes. The 20-cm leichter Mortar Model 40 is a spigot mortar designed for striking obstacles and strong points. Brazilian copies were noted for having inferior quality materials in their fabrication, presumably to lower costs."
 AMA_support_weapons3: "IMBEL M1 기관총 & 8cm 박격포"
 AMA_support_weapons_3_desc: "The first models of heavy machine guns produced by Brazil, for Brazil, the Imbel models were noted for very high rate of fire, but also relatively low reliability and durability due to several corners cut during production. When it was working properly, it was one of the most fearsome weapons in the country's arsenal, however."
 AMA_infantry_at: "IMBEL .50구경 대전차기관총"
 AMA_infantry_at_desc: "The first models of heavy machine guns produced by Brazil, for Brazil, the Imbel models were noted for very high rate of fire, but also relatively low reliability and durability due to several corners cut during production. When it was working properly, it was one of the most fearsome weapons in the country's arsenal, however. Heavier variants were assigned to Anti Tank duties in the lack of proper weapons for the task in the armed forces."
 AMA_infantry_at2: "M44 로켓 발사기"
 AMA_infantry_at2_desc: "The Model 44 Rocket Launcher, like many Brazilian weapons of its time, is a rather uninspired copy of european equipment used in the Second Weltkrieg, later produced and used by Brazil itself. Based mostly on the German 'Panzerschreck', the weapon shares most specifications with it, including its 8,8-centimetre rockets and the massive smoke trail left by firing."
 AMA_artillery_equipment_1: "라인메탈 10.5cm 곡사포"
 AMA_artillery_equipment_1_desc: "After a series of military missions from and to Germany, Brazil's government started to import foreign artillery from that nation. These were Rheinmetall models were relatively modern for their time, but the nation had a very limited capacity for mass production of these at home. These guns were a significant upgrade from previous models used by Germany especially when it comes to hitting moving targets."
 AMA_artillery_equipment_2: "41년형 11.5cm 곡사포"
 AMA_artillery_equipment_2_desc: "The Obuseiro Modelo 41 was little more than a copy of the specifications of the Modell 36 field howitzer from the German army, but with some tweaks to lower production costs, at the expense of some reliability. Even so, the gun was extensively used by artillery in Brazil across the Weltkrieg period, and was the first piece of artillery mass produced domestically itself rather than being mostly imported."
 AMA_artillery_equipment_3: "43년형 17cm 곡사포"
 AMA_artillery_equipment_3_desc: "Still following the trend of copying specifications from German pieces of equipment, the 1943 update of the M41 had a slight increase in firepower, and some refinements with the intent of making it more reliable. However, production was limited during wartime, and the upgraded field gun was a rare sight over the early 1940s. In later years, however, it and models with minimal variations were used by the Northern A until the 1960s."
 AMA_artillery_equipment_1_short: "라인메탈 10.5cm 곡사포"
 AMA_artillery_equipment_2_short: "M41 11.5cm 곡사포"
 AMA_artillery_equipment_3_short: "M43 17cm 곡사포"
 AMA_anti_air_equipment_1_short: "M2 2cm 대공포"
 AMA_anti_air_equipment_2_short: "M5 3.7cm 대공포"
 AMA_anti_air_equipment_3_short: "M7 8.8cm 대공포"
 AMA_anti_air_equipment_1: "M2 2cm 대공포"
 AMA_anti_air_equipment_1_desc: "Anti Air weaponry was a defensive priority for Brazil, as the war between states had shown the vulnerabilities of the federal capital against aircraft despite extensive coastal and land based defences. Developed in conjunction and with support of Germany, the M1 and M2 were admittedly little more than copies of FlaK models from the early 1930s, but that was sufficient to deal with the relatively slow aircraft deployed in South America at the time."
 AMA_anti_air_equipment_2: "M5 3.7cm 대공포"
 AMA_anti_air_equipment_2_desc: "As aircraft rapidly developed, several updates and changes to the standard issue M2 were made over the years, but later models of anti aircraft weaponry entirely different specifications regarding almost everything from the main axle to the size of the cannon itself. The M5 is closely related to its German cousin, the 3,7cm Fla.K 37, but is made of lower quality materials to meet the production needs of Brazil."
 AMA_anti_air_equipment_3: "M7 8.8cm 대공포"
 AMA_anti_air_equipment_3_desc: "As aircraft rapidly developed, several updates and changes to the standard issue M2 were made over the years, but later models of anti aircraft weaponry entirely different specifications regarding almost everything, and the M7 is almost entirely a departure from the original design all but in role. The M7 was the first piece of anti aircraft equipment designed domestically, but even so it retained so many similarities to similar guns in use by Germany and its allies in the Weltkrieg many experts claim it wasn't a different gun at all, but rather a domestically produced variant. The cumbersome gun saw little use in Brazilian service before the war was over."
 AMA_anti_tank_equipment_1: "3.7cm 대전차포 '알레망'"
 AMA_anti_tank_equipment_1_desc: "Initially an outright import from Germany, the gun was straight up called 'Alemão' by the troops in the barracks due to its strength and obvious foreign origin, as its makers made sure to stamp imperial eagle effigies in seemingly every model. While similar models in europe were designed to be drawn by motorised forces, Brazil used an outdated design more suited to the many horses it had available, and the lack of appropriate road infrastructure in an eventual frontline against Argentina. Said nation was the main motivator behind Brazil's move to start fabricating the piece domestically in small numbers after 1936, as the instability in that region, and having an unpredictable regime in possession of dozens of tanks, unnerved general staff in Rio."
 AMA_anti_tank_equipment_2: "M2 7.5cm 대전차포"
 AMA_anti_tank_equipment_2_desc: "Developed entirely with German models as a basis, Anti Tank Artillery Model 2, or the AT2, was developed primarily against the types of heavier armour being used by european powers as the Second Weltkrieg raged. With Germany itself less than willing to cooperate with production this time, an illegally obtained piece was the basis for production domestically, which started much too late for widespread usage within the armed forces. The few models were usually distributed to divisions expected to face the burnt of enemy assaults."
 AMA_anti_tank_equipment_3: "M6 12.8cm 대전차포"
 AMA_anti_tank_equipment_3_desc: "As the Weltkrieg came to a close, the armour in enemy Tanks became almost overbearing to infantry and older models of artillery alike, and Brazil's solution was yet again to mimic european designs in a cheap fashion. This domestic version of the Pa.K 43 has all of the problems of the original guns, but with lower reliability and was made with cheaper materials. Steel shortages were the main reason for the staggeringly low number of units produced during the war."
 AMA_anti_tank_equipment_1_short: "3.7cm 대전차포 '알레망'"
 AMA_anti_tank_equipment_2_short: "7.5cm 대전차포"
 AMA_anti_tank_equipment_3_short: "M6 12.8cm 대전차포"
 AMA_rocket_artillery_equipment_1: "32cm 다연장 로켓포"
 AMA_rocket_artillery_equipment_1_desc: "Rocket artillery was rarely utilised by the Brazilian military during the war period, and the few pieces manufactured were direct copies of what little German equipment of the type Brazilian officers got their hands on. Following the specifications of the original models, rockets of 32cm were used in these weapons, and a lack of said rockets is exactly why they were seldom used."
 AMA_rocket_artillery_equipment_2: "21cm 다연장 로켓포"
 AMA_rocket_artillery_equipment_2_desc: "Rocket artillery was rarely utilised by the Brazilian military during the war period, and the few pieces manufactured were direct copies of what little German equipment of the type Brazilian officers got their hands on. Changes to the size of the rockets required for usage made later models more common, but still far from standard issue and few pieces of the LF de 21cm were used in the field when compared to even the M43."
 AMA_rocket_artillery_equipment_1_short: "21cm 다연장 로켓포"
 AMA_rocket_artillery_equipment_2_short: "Bat. LF de 32cm"
 AMA_train_equipment_1: "암스트롱 휘트워스 2-6-2 238급"
 AMA_train_equipment_2: "알코-셰넥터디 4-10-2 1015급"
 AMA_train_equipment_3: "베이어, 피코크 2-4-2 400급"
 ANG_infantry_equipment_0: "1904년형 6.5mm 소총"
 ANG_infantry_equipment_0_short: "마우저-베르게이루"
 ANG_infantry_equipment_0_desc: "A bolt action rifle with a long history of service, the 6,5 mm m/1904 is more commonly known by the moniker of 'Mauser-Vergueiro', as the main design of the gun is essentially that of the Mauser 98 (with a special bolt action mechanism heavily based on the Gewehr 1888) with the 6.5×58mm Vergueiro cartridge, one developed specifically for the portuguese variant. It became the official weapon of the Portuguese Army in 1904 and continued in that capacity until the 1940s, being widely used both at home and overseas. While it was not used by Portuguese troops in the western front, as those were armed by Entente, chiefly British, supplies, it saw extensive use in Africa from Portugal, its allies in South Africa, and was also used by Germans who occasionally captured supplies in Portuguese East Africa."
 ANG_infantry_equipment_1: "1904/36년형 7.92mm 소총"
 ANG_infantry_equipment_1_short: "마우저-베르게이루 M36"
 ANG_infantry_equipment_1_desc: "Fundamentally little more than an updated version of the Mauser-Vergueiro, it was introduced to Africa amid rising tensions between Portugal and Germany. A significant amount of these weapons later found themselves under use by the forces of the states in former Portuguese Africa."
 ANG_infantry_equipment_2: "01형 C.A.P 기병총"
 ANG_infantry_equipment_2_short: "C.A.P M40"
 ANG_infantry_equipment_2_desc: "A prototype carbine that saw little widespread use in Portugal's army as a whole was the country's first attempt at a standard issue, nationally produced design. As such, the nationalist Integralist junta supported the development of the C.A.P carbine intensely, but by the time it was ready for production, realities on the ground made it more worthwhile to switch to the FBP overall directly from the older Mauser-Vergueiro and variants already widely in use by the armed forces."
 ANG_infantry_equipment_3: "1945년형 FBP 기관단총"
 ANG_infantry_equipment_3_short: "FBP M/945"
 ANG_infantry_equipment_3_desc: "The FBP submachine gun is named after the acronym for the Braço de Prata Factory, the manufacturer for the weapon, a foundry owned and controlled by the Portuguese government itself. While its development started far before its widespread use among foot troops in Portugal's army, the finished model entered production too late to replace the Mauser-Vergueiro in the war. This intent was made clear by the submachine gun having, rather unusually, bayonet sockets compatible with those of the Mauser models used by Portugal throughout the conflicts of the previous decades. The so called 'machine gun pistol' (The term in Portuguese for submachine guns in general) saw extensive use throughout many years, albeit the 1945 variant fell out of use in favour of versions with semi-automatic firing and imported models, as the scale of warfare decreased in later decades after the Second Weltkrieg. While few of the models made it overseas when compared to the old Mauser-Vergueiro, the government of Angola was capable of starting production domestically relatively swiftly after decolonisation."
 ANG_support_weapons: "비커스 기관총 & 스토크스 박격포"
 ANG_support_weapons_desc: "수랭식 비커스 기관총과 스토크스 참호 박격포는 벨트크리크 동안 대영제국의 표준 지원 무기였습니다. 복원된 포르투갈 군주국이 분쟁 이후 재무장 동안 국내외의 보병 사이에서 널리 사용시킬 의도로 구매하고 제조하였습니다."
 ANG_support_weapons2: "루이스 DEMS 기관총 & SBML 2인치 박격포"
 ANG_support_weapons_2_desc: "With its iconic 'pan' magazine, the Lewis served the Entente since the darkest days of the First Weltkrieg. The MKIII variant had a pistol grip that allowed it to be fired from the shoulder on any part of a ship's deck. The SBML, while small, is incredibly portable and had greater firepower and range than most rifle grenades."
 ANG_support_weapons3: "비커스 2형 기관총 & ML 3인치 박격포"
 ANG_support_weapons_3_desc: "The Mark II variant of the Vickers MG featured a selective fire option and a pistol grip. It had been primarily adopted for the armoured vehicles. The ML 3 inch mortar was a considerable upgrade from the Stokes, as it was reliable and sturdy for close artillery support."
 ANG_support_weapons4: "비커스-베드라스 기관총 & 4.2인치 박격포"
 ANG_support_weapons_4_desc: "The third variant of the esteemed Vickers machine gun was designed for anti-aircraft usage and features a slightly increased rate of fire from its predecessors. Likewise, the 4.2 inch mortar was a heavier upgrade of previous Canadian mortar models and capable of dropping intense and effective support."
 ANG_infantry_at: "모르테이루-봄바르다"
 ANG_infantry_at_desc: "Developed in Canada and sold in substantial amounts to Portugal, the mortar design was that of a 'spigot' mortar. Arguing that the design could serve as both an artillery piece and an anti-tank weapon, the design was eagerly adopted by several allies of the Entente, including Portugal. Many ended up stranded in its former overseas possessions."
 ANG_infantry_at2: "LATI"
 ANG_infantry_at2_desc: "With the need for a hand-held anti tank weapon for use on the frontlines, the LATI (A direct translation of its Canadian English name) was developed based on the design of the bombard mortar. With an effective range of 105 metres in direct fire mode, the device was well liked due to its lack of backblast - however there were concerns about its intense recoil."
