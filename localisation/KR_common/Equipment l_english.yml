 VEN_infantry_equipment_0_desc: "The Short Mauser Model 1895 is an upgraded Spanish Mauser in a configuration halfway between a full rifle and a carbine. The Costa-Rican variant is chambered in 7x57mm Mauser. Venezuela purchased a number of these rifles to replace its ageing Mauser 1871/84 rifles and also produced them domestically."
