 HNN_motorized_equipment_1_desc: "In 1936, with the funding of the China Public Interest Party, Chinese engineer Huang Hanzhong trial-produced the Type Zhonghua truck in Hunan. Soon in the same year, the Hunan Machinery Plant in Hunan Province produced a civilian passenger car capable of carrying 25 people. At the end of the year, with the support of the China Public Interest Party, Chinese engineer Tang Zhongming designed a new generation of Zhonghua trucks based on the former and combined the advantages of the latter, and the charcoal engine of the former was replaced with an 8-cylinder gasoline engine."
