 PRE_infantry_equipment_2: "40년형 자동장전소총"
 PRE_infantry_equipment_2_short: "젤프스트라더 40"
 PRE_infantry_equipment_2_desc: "Designed by the Mauser company in response to a German Army desire for a self-loading rifle with a backup bolt action, the Selbstladegewehr 40 was a massive leap forward in German small arms design. While initial prototypes were highly inaccurate, heavy, and prone to jamming, the German army eventually dropped some its other specific requirements for the rifle, and the end result, the predecessor the rifle that would ultimately be adopted, proved effective."
 PRE_infantry_equipment_3: "Maschinenkarabiner 42"
 PRE_infantry_equipment_3_short: "MKb 42"
 PRE_infantry_equipment_3_desc: "The MKb 42 is a revolutionary design chambered for a new intermediate cartridge, developed by famous German arms designer Hugo Schmeisser in conjunction with the Haenel company. While the first prototype of the rifle was prone to jamming, both the military and even the Kaiser himself were extremely enthusiastic about the project and immense resources were concentrated on improving the design, with the rifle deemed ready for adoption in 1942."
