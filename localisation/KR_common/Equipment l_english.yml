 JAP_infantry_equipment_0_short: "38식"
 JAP_infantry_equipment_0_desc: "Adopted by the Imperial Japanese Army in 1905, the '38th year 'of the Meiji Period (hence its name); the Type 38 uses the 6.5x50mm Arisaka cartridges. This cartridge produces little recoil when fired. The Type 38 at 128 cm is a long rifle due to the emphasis on bayonet training for Japanese soldiers of this era."
 JAP_infantry_equipment_1: "아리사카 99식"
 JAP_infantry_equipment_1_short: "99식"
 JAP_infantry_equipment_1_desc: "The Type 99 is intended to serve as a replacement for the Type 38. The Imperial Army recognised the weaknesses of the Type 38 and pushed for the Type 99 to serve as its replacement. The Type 99 was produced in four versions: the regular issue rifle, the 'long' rifle, a paratroop rifle, and a sniper variant."
 JAP_infantry_equipment_2: "가와무라 14식"
 JAP_infantry_equipment_2_short: "14식"
 JAP_infantry_equipment_2_desc: "In 1931, the Japanese Army approached Kijiro Nambu to design a new semi-automatic rifle. His design, based on the Pedersen Rifle, which had been unsuccessfully presented to Japan years earlier, ultimately led nowhere due both to difficulties with the Pedersen delayed-blowback toggle-lock system and the unrealistic goals of the Army. However, two refined rifles based upon the Pedersen system would resurface several years later. The design of Masaya Kawamura, of the Nippon Special Steel Company, would ultimately be chosen and adopted by Japan as the Type 14 due to its reliability and ability to function without the need for wax-lubricated cartridges."
 JAP_infantry_equipment_3: "요코스카 4식"
 JAP_infantry_equipment_3_short: "4식"
 JAP_infantry_equipment_3_desc: "Japan has long relied on bolt action rifles, and their age is beginning to show. Thus, with the Type 14, the Imperial Army at Yokosuka Naval Arsenal has designed the Type 4 semi-automatic rifle. Charged with two 5-round stripper clips, Type 4 comes in two variants: the navy and the other for the army. The development of this weapon would give the Japanese infantryman significantly more firepower on the battlefield than previous weapons."
 JAP_infantry_at: "97식 자동포"
 JAP_infantry_at_desc: "Given the fact that German tanks exist in China as well as the ever-present threat of the Russian bear on the borders, Type 97 was designed to combat armoured vehicles. The gun is a monstrosity of a weapon; it has an overall length of 2.09 metres and weighs 52 kilograms (115 pounds). Capable of penetrating 30mm of armour at a range of 250 metres; it is truly a fearsome weapon in the right hands."
 JAP_infantry_at2: "4식 70mm 분진포"
 JAP_infantry_at2_desc: "The rocket launcher was made in two parts that are to be joined in the middle. Intended to be fired while lying down prone; the Type 4 rocket launcher uses a bipod and a mortar fuze. Interestingly enough, the Type 4 rocket uses angled venturis in the base to spin the rocket for stability."
 JAP_support_weapons: "3년식 중기관총 & 11년식 곡사보병포"
 JAP_support_weapons_desc: "The Type 3 Heavy Machine Gun was based on the design of the French Hotchkiss M1914. The Type 3 uses an ammo strip for loading rounds, and its tripod could be used for anti-aircraft mounting. The Type 11 mortar was developed in the 11th year of the Taisho Emperor. Exceptional amongst Japanese weapons; Type 11 is a muzzle-loaded weapon with a rifled bore."
 JAP_support_weapons2: "11년식 경기관총 & 10년식 척탄통"
 JAP_support_weapons2_desc: "Combat experience in the Russo-Japanese War of 1905 taught the Imperial Army the utility of machine guns providing covering fire. The Type 11 was developed by the famed arms designer Kijiro Nambu based on a French Hotchkiss M1909 and is air-cooled and gas-operated. A unique feature about the Type 11 machine gun is its detachable hopper; it can be refilled while attached and does not require removal during operation. The Type 10 grenade discharger was a smoothbore muzzle-loaded weapon with an incredible range of 175 metres."
 JAP_support_weapons3: "99식 경기관총 & 94식 경박격포"
 JAP_support_weapons3_desc: "The Type 99 LMG uses the new rounds found in the Arisaka Type 99. Retaining the same design as previous light machine guns and bears a resemblance to the English Enfield-Automatic. The Type 99 also allows for the attachment of a standard-issue bayonet and 2.5x telescopic sight for marksmanship. The Type 94 mortar is a heavy mortar that has a range of 4000 yards. It is intended to serve as an artillery piece that could be hauled in pieces to remote areas."
 JAP_support_weapons4: "1식 중기관총 & 2식 12cm 박격포"
 JAP_support_weapons4_desc: "The Type 1 is a meatgrinder of a weapon. This gas operated heavy machine gun can also be fielded as an anti-aircraft weapon. The Type 2 mortar is virtually identical to the Stokes-Brandt 81mm mortar with the only difference being that the bipod legs of the Type 2 can be removed."
 JAP_infantry_weapons2: "2형 기관단총"
 JAP_infantry_weapons2_desc: "Designed by famed arms designer Kijiro Nambu, the Model 2 is a blowback-operated submachine gun. One of Japan's first attempts at a submachine gun, the Model 2 features an incredible high rate of fire while also being light and portable. A pnuematic buffer device cushions the action of the gun and acts as a bolt delay."
 JAP_improved_infantry_weapons_2: "100식"
 JAP_improved_infantry_weapons_2_desc: "Type 100 is Japan's first mass-produced submachine gun. Although there are variants with bipods and increased sights for cavalry units, it is designed for infantry use. The gun fires 8mm at 450 rounds per minute. Interestingly some variants have been converted to folding stocks for use by army paratroopers."
 JAP_advanced_infantry_weapons2: "100/44식"
 JAP_advanced_infantry_weapons2_desc: "This 1944 modification of Type 100 includes several changes designed to simplify the weapon. The 1944 variant is longer than the earlier Type 100 with simple iron sights and a greatly simplified muzzle. The firing rate of the 1944 version is also considerably higher, with the gun firing at 800 rounds per minute. The gun is an absolute monster at close ranges with satisfactory accuracy and low recoil."
