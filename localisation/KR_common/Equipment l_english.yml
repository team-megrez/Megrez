 SPO_infantry_equipment_0: "1908년형 마우저 소총"
 SPO_infantry_equipment_0_short: "마우저 M08"
 SPO_infantry_equipment_0_desc: "마우저 1908년형은 마우저 1898을 기반으로 7x57mm 마우저 약실을 장착한 매우 긴 소총입니다. 이 소총은 원래 독일 회사 DWM에서 브라질을 위해 생산했지만, 이후 브라질에서 엄청난 양의 소총을 국내에서 생산하기 시작했습니다. 시간이 지남에 따라 많은 주 군대의 필수품이 되었으며, 브라질의 문화적 인식에서는 브라질 내전을 상징하는 물건이 되었습니다. 상 파울루 주의 군대는 브라질을 구성했던 다른 주와 동일한 장비를 사용했으며, 남부의 주들과 함께 이 지역 최고의 전투 병력이 되었습니다."
 SPO_infantry_equipment_1: "1935년형 마우저 소총"
 SPO_infantry_equipment_1_short: "마우저 M35"
 SPO_infantry_equipment_1_desc: "1935년형 마우저 소총은 브라질과 독일 정부 간의 광범위한 협력의 일환으로 브라질과 마우저의 해외 지사가 긴밀히 협조하여 브라질 국내에서 생산하게 된 7x57mm 카트리지를 사용하는 독특한 마우저 소총입니다. 이러한 협력은 1910년대 당시 언론에서 '청년 튀르크당'이라는 이름으로 조롱받던 파벌의 장교들이 세계적 패권국과의 더욱 긴밀한 협력을 위해 광범위하게 로비를 하며 시작되었습니다. 철모부터 야포까지 모든 것이 독일을 모델로 제작되기 시작했고, 이에 따라 구형 마우저를 현대화하는 것이 최우선 과제가 되었습니다. 이 총기는 벨트크리크 동안 거의 브라질 군의 상징과도 같은 총기가 되었습니다."
 SPO_infantry_equipment_2: "1938년형 베르크만 기관단총"
 SPO_infantry_equipment_2_short: "베르크만 M38"
 SPO_infantry_equipment_2_desc: "페소아 대통령 집권 말기에 브라질은 비교적 적은 수의 베르크만 MP28 기관단총을 구매했지만 리우에 주둔한 주 방위군 연대 외에는 거의 사용되지 않았습니다. M38은 MP28을 단순화하고 제조를 쉽게 만든 파생형으로 남아메리카의 긴장 고조에 대응하여 제작되었습니다. 이들은 브라질 군 전체에 지급할 제식 총기로의 채택을 염두에 두었으며 전국의 주조 공장에서 대량으로 생산되어 벨트크리크 동안 거의 브라질 군의 상징과도 같은 총기가 되었습니다."
 SPO_infantry_equipment_3: "1944년형 로시 반자동소총"
 SPO_infantry_equipment_3_desc: "유럽에서 제2차 벨트크리크가 격화되자 브라질 지도부는 강대국 간의 군비 경쟁에서 자국 무기의 열세를 깨닫고 이를 뒤따라가기 위해 노력하기보다는 G41과 같은 최신 독일 반자동 소총의 설계를 그대로 모방한 제품을 생산하기 시작했습니다. 첫 번째 모델은 히우 그란지 두 술의 로시 주조소에서 만들어졌으며, 여기서 모델 이름이 유래되었습니다. 상 파울루 육군이 사용하던 다른 무기보다 더 진보되었지만, 신뢰성이 낮아 병사들에게는 인기가 없었고 구형 모델이나 심지어 노획한 장비를 선호하는 경향을 보였습니다."
 SPO_infantry_equipment_3_short: "로시 M44"
 SPO_support_weapons: "M.08/15 기관총 & 7.58cm 박격포"
 SPO_support_weapons_desc: "The Weltkrieg saw the introduction of some of the deadliest weapons known to man, such as the fearsome M.G. Modell 08/15. In the close confines of trench warfare, the once archaic mortar was brought back to relevance. Many of these older piece of equipment were among the hardware directly sold or leased to Brazil over the course of the military mission from Germany in that nation."
 SPO_support_weapons_1: "M34 기관총 & 8cm 박격포"
 SPO_support_weapons_1_desc: "The Machine Gun Model 34 (MG34) was a recoil operated air-cooled machine gun. Chambered in the powerful 7.92x57-mm Mauser rifle cartridge, the machine gun's high rate of fire (900 RPM) and efficient mobility made it arguably the most advanced machine gun in the world at the time; and was eagerly shown to Brazil as a proof of the martial superiority of the Kaiserreich. The perhaps unexpected consequence of that was the fact that the design was copied with little regard for patents by the Rio government after Black Monday. The Mortar Model 34 is an infantry mortar that employs 8-cm shells. It has been noted for its high accuracy and rate of fire."
 SPO_support_weapons2: "M39 기관총 & '토르네이라' 20cm 박격포"
 SPO_support_weapons_2_desc: "The Machine Gun Model 39 (M.G. 39) was an improvement over the M.G. 34. This belt fed machine gun features a high rate of fire and is suited for all purposes. The 20-cm leichter Mortar Model 40 is a spigot mortar designed for striking obstacles and strong points. Brazilian copies were noted for having inferior quality materials in their fabrication, presumably to lower costs."
 SPO_support_weapons3: "IMBEL M1 기관총 & 8cm 박격포"
 SPO_support_weapons_3_desc: "The first models of heavy machine guns produced by Brazil, for Brazil, the Imbel models were noted for very high rate of fire, but also relatively low reliability and durability due to several corners cut during production. When it was working properly, it was one of the most fearsome weapons in the country's arsenal, however."
 SPO_infantry_at: "IMBEL .50구경 대전차기관총"
 SPO_infantry_at_desc: "The first models of heavy machine guns produced by Brazil, for Brazil, the Imbel models were noted for very high rate of fire, but also relatively low reliability and durability due to several corners cut during production. When it was working properly, it was one of the most fearsome weapons in the country's arsenal, however. Heavier variants were assigned to Anti Tank duties in the lack of proper weapons for the task in the armed forces."
 SPO_infantry_at2: "M44 로켓 발사기"
 SPO_infantry_at2_desc: "The Model 44 Rocket Launcher, like many Brazilian weapons of its time, is a rather uninspired copy of european equipment used in the Second Weltkrieg, later produced and used by Brazil itself. Based mostly on the German 'Panzerschreck', the weapon shares most specifications with it, including its 8,8-centimetre rockets and the massive smoke trail left by firing."
 SPO_artillery_equipment_1: "라인메탈 10.5cm 곡사포"
 SPO_artillery_equipment_1_desc: "After a series of military missions from and to Germany, Brazil's government started to import foreign artillery from that nation. These were Rheinmetall models were relatively modern for their time, but the nation had a very limited capacity for mass production of these at home. These guns were a significant upgrade from previous models used by Germany especially when it comes to hitting moving targets."
 SPO_artillery_equipment_2: "41년형 11.5cm 곡사포"
 SPO_artillery_equipment_2_desc: "The Obuseiro Modelo 41 was little more than a copy of the specifications of the Modell 36 field howitzer from the German army, but with some tweaks to lower production costs, at the expense of some reliability. Even so, the gun was extensively used by artillery in Brazil across the Weltkrieg period, and was the first piece of artillery mass produced domestically itself rather than being mostly imported."
 SPO_artillery_equipment_3: "43년형 17cm 곡사포"
 SPO_artillery_equipment_3_desc: "Still following the trend of copying specifications from German pieces of equipment, the 1943 update of the M41 had a slight increase in firepower, and some refinements with the intent of making it more reliable. However, production was limited during wartime, and the upgraded field gun was a rare sight over the early 1940s. In later years, however, it and models with minimal variations were used by the Gaucho army until the 1960s."
