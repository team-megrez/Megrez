 MEX_infantry_equipment_0: "1902년형 마우저"
 MEX_infantry_equipment_0_short: "마우저 M02"
 MEX_infantry_equipment_0_desc: "The Mauser Model 1902 is one of several Mauser rifles in service with the Mexican military, but is currently by far the most common. Chambered in 7x57mm, the Model 1902 is a highly modified Spanish Model 1893 Mauser integrating several parts and design elements from the later Mauser Model 1898. The Model 1902, which was purchased in large quantities from the German company DWM, is nearly identical to the domestically produced Model 1910."
 MEX_infantry_equipment_1: "1929년형 몬드라곤"
 MEX_infantry_equipment_1_short: "몬드라곤 M29"
 MEX_infantry_equipment_1_desc: "The revolutionary Mondragón Model 1908 was among the first semi-automatic rifles to see combat, even serving with the German Luftstreitkräfte during the Weltkrieg. While effective, the Mondragón has always suffered reliability issues and is expensive to produce. The Model 1929 is a modernised and easier to manufacture version of the original Mondragón."
 MEX_infantry_equipment_2: "1935년형 에르마 기관단총"
 MEX_infantry_equipment_2_short: "1935년형 EMP"
 MEX_infantry_equipment_3: "1943년형 멘도사 돌격소총"
 MEX_infantry_equipment_3_short: "멘도사 FA-M43"
 MEX_infantry_equipment_3_desc: "The Fusil de Asaulto Model 1943 is the latest design from Socialist gunsmith Rafael Mendoza. It is a magazine fed automatic rifle chambered in a unique shortened derivative of the standard Mexican 7×57mm Mauser cartridge."
