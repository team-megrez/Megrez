 CEN_infantry_equipment_0: "마우저 1895년형 단소총"
 CEN_infantry_equipment_0_short: "마우저 M1895"
 CEN_infantry_equipment_0_desc: "The Short Mauser Model 1895 is an upgraded Spanish Mauser in a configuration halfway between a full rifle and a carbine. Throughout Central America, all common variants are chambered in 7x57mm Mauser."
 CEN_infantry_equipment_1: "1934년형 레밍턴"
 CEN_infantry_equipment_1_short: "레밍턴 M34"
 CEN_infantry_equipment_1_desc: "The Remington Model 1934 is a bolt-action carbine purpose built for the Central and South American market. It is an upgraded Enfield 1917 incorporating design features from both the Springfield 1903 and Remington 30 sporting rifle, and is chambered in 7x57mm Mauser."
 CEN_infantry_equipment_2: "톰슨 1928A1형"
 CEN_infantry_equipment_2_short: "톰슨 M1928A1"
 CEN_infantry_equipment_3: "1943년형 파브리크 나시오날"
