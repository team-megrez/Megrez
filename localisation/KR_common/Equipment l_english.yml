 TIB_infantry_equipment_0_desc: "With the collapse of the British Raj, the steady trickle of British rifles and ammunition into the country became a deluge and in the span of a year, Tibetan small arms advanced perhaps over fifty years. Further, the influx of German ammunition into Tibet following the German intervention in China led to Tibet converting its SMLE rifles to 7.65×53mm Mauser. The equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dpa'dam."
 TIB_infantry_equipment_1: "1898년형 마우저"
 TIB_infantry_equipment_1_short: "마우저 1898 "
 TIB_infantry_equipment_1_desc: "In response to several commercially successful short rifles produced on the basis of the Mauser 1898 by competing arms manufacturers, the Mauser company developed its owned moderately shortened 1898 rifle. Two related patterns of this design were given the designation 'standard modell' by Mauser. Many small nations, including Tibet purchased these new guns in large quantities; the Tibetan variant is the older of the two and is chambered in 7.65×53mm Mauser.\nSoon after receiving the rifles, the Tibetan government converted several rifles to carbines, cannibalising older British rifles for material."
