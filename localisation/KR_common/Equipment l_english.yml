 WIF_armored_car_equipment_2_desc: "With the success of the Rover under its belt, the Ruskin Motor Bodies company designed the Rhino in response to an Australasian government request for a substantially heavier armoured car built upon the CMP chassis. Though substantial changes were made to that CMP chassis, after much work the Rhino was born, and with substantial interchangeability of parts with other CMP-based designs to boot."
 WIF_armored_car_at_equipment: "러스킨 히포"
 WIF_armored_car_at_equipment_short: "히포"
 WIF_armored_car_at_equipment_desc: "To accommodate a substantially larger gun, the Rhino's coaxial machine had to be removed and its turret slightly enlarged. The 'Hippo' as this model has been designated, proved to be quite the headache for its design team, as these changes caused the already heavy vehicle to run into weight issues like its predecessors which had to be slowly worked out prior to the vehicle's adoption."
