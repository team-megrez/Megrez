 ELS_infantry_equipment_0_desc: "The Short Mauser Model 1895 is an upgraded Spanish Mauser in a configuration halfway between a full rifle and a carbine. The Salvadoran variant is chambered in 7x57mm Mauser."
 ELS_infantry_equipment_1: "1934년형 레밍턴"
