 ALB_infantry_equipment_3_short: "MKar M.44 "
 ALB_infantry_equipment_3_desc: "\"중\" 기관단총인 키라이 시리즈가 성공하기는 했지만 전투 사거리가 예상보다 훨씬 짧다는 사실을 깨달은 이중군주국은 중간형 카트리지를 사용하는 휴대용 자동소총의 개발을 시작했습니다. 체코의 개발자 알로이스 파를리크는 보병의 화력을 극대화하기 위해 8x45mm 중간형 카트리지를 개발했고, 즈브로요프카는 이를 기반으로 자동기병총을 설계했습니다. 이는 44년형 자동기병총으로 채택되었습니다."
