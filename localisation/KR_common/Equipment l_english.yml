 XSM_infantry_equipment_0: "곤명 88식"
 XSM_infantry_equipment_0_short: "곤명 88식"
 XSM_infantry_equipment_0_desc: "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a close copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unwieldy.\n\nThis variety is mainly produced at the Xining Arsenal in Qinghai, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
 XSM_infantry_equipment_1: "곤명 27식"
 XSM_infantry_equipment_1_short: "곤명 27식"
 XSM_infantry_equipment_1_desc: "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to Xining, though it may not fully replace its predecessors for some time."
 XSM_infantry_equipment_2: "청도 MP18"
 XSM_infantry_equipment_2_short: "청도 MP18"
 XSM_infantry_equipment_2_desc: "Thanks to the flood of Weltkrieg surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been copied and sold throughout Northern and Southern China, though primarily to the Qing Government."
 XSM_infantry_equipment_3: "한양 선통 35식"
 XSM_infantry_equipment_3_short: "한양 35식"
 XSM_infantry_equipment_3_desc: "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simple gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 XSM_support_weapons: "'화령' 7.92mm 중기관총 & 한양조 스토크스 박격포"
 XSM_support_weapons2: "Hanyang 30 festival 7.9mm machine gun 'Old yellow ox' & Jingling Xuantong Type 23 82mm mortar"
 XSM_support_weapons3: "선통 27식 중기관총 & 금릉 선통 34식 60mm 박격포"
 XSM_artillery_equipment_1: "한양 선통 13식 75mm 야포"
 XSM_artillery_equipment_1_short: "한양 13식"
 XSM_artillery_equipment_1_desc: "As the most produced artillery during the Beiyang era, this artillery entered service in many armies across China.\n\nFollowing the Qing restoration, the new government announced that it would be renamed the 'Xuantong Type 13', but republican forces still refer to it as the 'Xinhai Type 10'."
