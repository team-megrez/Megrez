 WHR_improved_infantry_weapons_2_short: "RMN-43"
 WHR_improved_infantry_weapons_2_desc: "The RMN-43 was developed by Belarusian chemist Isaak Markovich Najman as Belarusian partisans required a portable weapon capable of launching explosives heavier than a rifle grenade, but lighter than a mortar. Najman's \"hand mortar\" was a Mosin rifle with the barrel replaced by a shortened tube of a 5 cm leGrW 36. Using the latter's widely-available ammunition, the Najman Hand Mortar could cause heavy damage in hit-and-run attacks, allowing the attackers to retreat quickly and saving lives as the weapon did not require to be deployed."
 JAP_train_equipment_1_desc: "While the Class D50 was well liked, the financial situation of the early 1930s led to no new freight locomotive designs until 1936. The latest freight locomotive design, the Class D51 had numerous improvements, from the use of welding, implementing a higher pressure boiler, revised cylinders, reduced axle load and overall shortening the locomotive, it proved a great step up from its predecessor."
 JAP_train_equipment_2_desc: "Based on the D51 design, the D52 incorporated numerous austerity modifications to improve the performance of the locomotive and reduce the cost of production. The design has a larger boiler and grate area, leading to higher tractive effort, while austerity considerations allow for replacing the running board with wood and looser production standards for most components."
 JAP_train_equipment_3_short: "IJA 94식"
 JAP_train_equipment_3_desc: "Based on lessons learned from the Improvised Armoured Train, the Type 94 can achieve up to 60 kmph and has a range of 150 km. Mainly designed to haul artillery wagons and specialised armoured trains, the train was not well liked by both engine crews or servicemen."
 JAP_railway_gun_equipment_1_short: "IJA 90식"
 JAP_railway_gun_equipment_1_desc: "A worn gun purchased from the IJN, the reliable Vickers 14 inch/45 naval gun was refurbished and used briefly as coastal artillery before being placed on a special artillery carriage. The railway gun was designed with 360 degree traverses and had an auxiliary engine, giving limited autonomy to the gun."