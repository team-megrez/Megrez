 DOM_infantry_equipment_3: "키랄리-크리스토발 카빈"
 DOM_infantry_equipment_3_short: "크리스토발 카빈"
 DOM_infantry_equipment_3_desc: "While Hungarian arms designer Pál Király's heavy submachine guns were adopted by the Dual Monarchy, they nonetheless fell short of Király's own expectations. The Cristóbal is a development of those SMGs redesigned around a new intermediate calibre cartride. While it was ultimately rejected by the Dual Monarchy, the Dominican Republic, where Király had once considered immigrating, proved more receptive, adopting the gun as the 'Cristóbal' Carbine after the city of San Cristóbal."
