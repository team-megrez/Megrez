 SIA_infantry_equipment_0: "46/66식 시암 마우저 소총"
 SIA_infantry_equipment_0_short: "PorLorYor.46/66"
 SIA_infantry_equipment_0_desc: "The Type 46/66 is a unique rifle, chambered in the Siamese 8x52mm Rimmed Cartridge, which incorporates what is essentially a hybrid Mauser 96 & 98 action into a body inspired by both Mauser and Arisaka designs. The Type 46 was the primary armament of the Siamese Forces during the Weltkrieg."
 SIA_infantry_equipment_1: "Puen Lek Yao Type 66 Siamese Mauser"
 SIA_infantry_equipment_1_short: "PorLorYor.66"
 SIA_infantry_equipment_1_desc: "While strictly speaking, not truly a Mauser, the Type 66 is an upgraded Japanese export Type 38 Rifle with an action similar to that found on the older Siamese Type 46. It is chambered for the Siamese 8x52mm Rimmed Cartridge."
 SIA_infantry_equipment_2: "Puen Kol Muea Type 84 Siamese Submachine Guns"
 SIA_infantry_equipment_2_short: "PorKorMor.84"
 SIA_infantry_equipment_2_desc: "The Type 84 is the Siamese license produced variant of the Bohemian ZK-383 submachine gun chambered in 9×19mm Parabellum. The Type 84 was adopted following Siam's decision to phase out the ageing MP-18; it was chosen both because it shared the 9x19mm catridge with the MP-18 and for its reliability in jungle conditions."
 SIA_infantry_equipment_3: "Puen Lek Yao Bunchuu-aeng Type 87 Semi-Automatic Rifle"
 SIA_infantry_equipment_3_short: "PorLorYorBor.87"
 SIA_infantry_equipment_3_desc: "Inspired by the earlier success of Type 84 (ZK-383) SMG and the Type 66 (Madsen) LMG in the field, a local design team led by Maj. Gen. Vichian Suttantanon managed to successfully developed the first indigenous Semi-Automatic Rifle design. While the early prototypes proved to be problematic due to the lack of actual technical know-how, by the time it is adopted - the gun is well-liked by all troops it was issued to."
