 RHI_infantry_equipment_2: "40년형 자동장전소총"
 RHI_infantry_equipment_2_short: "젤프스트라더 40"
 RHI_infantry_equipment_2_desc: "볼트 액션 소총과 함께 자동 장전 소총을 보급하고자 하던 독일군의 소요 제기에 따라 마우저사에서 개발한 40년형 자동장전소총은 독일의 소화기 설계에 있어 커다란 진보였습니다. 초기에 나온 프로토타입의 정확도가 매우 떨어지고 무게가 무거울 뿐만 아니라 고장이 잦게 일어나자 독일군은 몇 가지의 요구 사항을 포기했고, 다음 프로토타입이 효용성을 입증해 제식으로 채용되었습니다."
 RHI_infantry_equipment_3: "42년형 자동기병총"
 RHI_infantry_equipment_3_short: "MKb 42"
 RHI_infantry_equipment_3_desc: "저명한 독일 무기 설계자인 후고 슈마이서가 해넬사와 협동해 개발한 혁명적 총기인 42년형 자동기병총은 새로운 중간 구경의 탄약을 사용합니다. 이 총의 첫 번째 프로토타입은 고장이 잦았음에도 불구하고 군부와 카이저 모두의 큰 관심을 받아 설계를 개선하는 데에 큰 규모의 지원이 제공되어, 1942년에 제식으로 채용되었습니다."
