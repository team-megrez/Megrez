 LIT_infantry_equipment_0: "1891/98/25년형 모신-마우저 소총"
 LIT_infantry_equipment_0_short: "25 MM"
 LIT_infantry_equipment_0_desc: "Germany's eastern allies all had large stocks of Russian Mosin rifles, but they all adopted the 8mm Mauser cartridge to match German standards. Wanting to make cost-effective use of existing stocks until more Mauser rifles were available, Polish arsenals worked to convert Mosin rifles into carbines chambering the new official cartridge. The wz. 91/98/25 pattern would quickly be adopted by other Oststaaten to modernise their existing stocks."
 LIT_infantry_equipment_1: "1924년형 리투아니아 마우저 소총"
 LIT_infantry_equipment_1_short: "24 L"
 LIT_infantry_equipment_1_desc: "The Weltkrieg showed first-hand that full-length rifles were unwieldy in trench warfare with little benefit. Germany's famed assault troops were given the shorter Kar. 98AZ whenever possible, and soon after the war, it was decided to standardise on a carbine-length rifle to replace the G.98. The Kar. 98b, based on the AZ model, differed little from its direct predecessor, but more significantly from the longer G. 98, with improved sights and a turned-down bolt. More importantly, it used more parts from the long rifle to increase parts interchangeability and lower manufacturing costs. Many models were ordered by Lithuanian government."
 LIT_infantry_equipment_2: "1935년형 베르크만 기관단총"
 LIT_infantry_equipment_2_short: "35 B"
 LIT_infantry_equipment_2_desc: "While the sub-machine gun concept was well-proven during the latter phase of the Weltkrieg, many nations see serious shortage of the weapon type as the Second Weltkrieg broke out. Unable to secure the German Army's standard MP-40, the Oststaaten often have to make due with what is commercially available through private firms. The MP-35, designed by Emil Bergmann and notable for its horizontal magazine on the right side, is a popular choice thanks to its relative ruggedness and affordability, along with Bergmann's willingness to license the design."
 LIT_infantry_equipment_3: "1943년형 리투아니아 마우저 카빈"
 LIT_infantry_equipment_3_short: "43 L"
 LIT_infantry_at: "1943년형 브라우어 대전차소총"
 LIT_infantry_at_short: "43 B"
 LIT_infantry_at2: "1943년형 로켓 발사기 '판처슈렉'"
 LIT_infantry_at2_short: "43 P"
 LIT_infantry_at2_desc: "The Raketenpanzerbuchse 54 shoulder-launched anti-tank rocket launchers, nicknamed 'Ofenrohr' ('stove pipe') and the more popular 'Panzerschreck' ('Tank's Fright'), are lightweight infantry weapons developed for the German military, inspired by the rumours about American rocket launchers. Under ideal conditions, the R.Pz.B. 54 can penetrate heavy tanks' armour with its 8,8-centimetre rockets, already used by the Raketenwerfer 43 rocket launchers. As a drawback, the R.Pz.B. 54 produces a lot of smoke upon firing. Many shipped over from Germany given Lithuania's lack of anti tank weapons."
