 NFA_infantry_equipment_0: "1886년형 르벨 M93 소총"
 NFA_infantry_equipment_0_short: "르벨 Mle M93"
 NFA_infantry_equipment_0_desc: "Mle 1886 르벨 소총은 군용 화기로서는 처음으로 무연 화약 탄약을 사용한 소총입니다. 안정화된 나이트로셀룰로스로 만들어진 이 총의 추진 화약은 \"푸드르 B\" (\"화약 B\")로 불리며, 1884년 폴 베이유가 발명했습니다. 1893년, M1886 르벨 소총의 개량형이 \"소총 Mle 1886 93년 개량형\"으로 명명되었으며 벨트크리크 당시 프랑스 육군의 주력 소총으로 쓰였습니다. 르벨 소총은 300야드까지 상당한 정확도를 보이며 그 세배나 되는 900야드까지 살상력을 보유하지만, 여전히 재장전이 느린 튜브식 탄창을 사용하며, 총열 상부에는 총열덮개가 없다는 문제점도 있습니다."
 NFA_infantry_equipment_1: "32년 개량형 1915년형 베르티에 소총"
 NFA_infantry_equipment_1_short: "베르티에 Mle M32"
 NFA_infantry_equipment_1_desc: "After the Weltkrieg, the French military recognised the need to replace the 8mm Lebel cartridge, which is poorly suited to large-capacity rifle magazines and to automatic weapons. After the replacement of the cartridge by the Commune, a modern 7.5mm Mle 1931 rimless cartridge was finally introduced - mostly copying the Communard 7.5mm Mle 1929 cartridge. The Berthier rifle, which quickly became the main rifle of the French army after its retreat to Algeria, was modified in 1932 to use Mauser type magazines and another new cartridge."
 NFA_infantry_equipment_2: "Carabine-Mitrailleuses Hotchkiss Type M2"
 NFA_infantry_equipment_2_short: "호치키스 Mle CMH2"
 NFA_infantry_equipment_2_desc: "The CMH2 is an ambitiously-engineered and well-built submachine gun submitted by Hotchkiss in 1938 as the Type 017, which entered service as the Carabine-Mitrailleuses Hotchkiss Type M2 (along with its police variant Type M1). The CMH2’s extreme compactness is both its best and worst feature - the complexity of having every protruding part fold or retract make the weapon expensive to produce and also reduces ergonomics, which isn't ideal for quick target acquisition."
 NFA_infantry_equipment_3: "43년형 MAT 소총"
 NFA_infantry_equipment_3_short: "MAT Mle 43"
 NFA_infantry_equipment_3_desc: "The Fusil MAT Modèle 43 is an automatic rifle, using a 7.5x54mm cartridge and a foldable magazine, which allows it to be a little more compact than its regular counterparts. Along with this, the MAT-43 is produced by machine-stamping process which allows the economical production of large numbers of rifles, then urgently required by the French Government. Despite some issues with rate of fire and reliability, the MAT-43 is considered as the next step in personal weapons."
 NFA_support_weapons: "1919년형 다른 기관총 & 스토크스 박격포"
 NFA_support_weapons_short: "다른 Mle 1919 & 스토크스 박격포"
 NFA_support_weapons_desc: "다른 Mle 1919는 프랑스제 경기관총으로, 가스작동식이며 개방 노리쇠 방식을 채용했고 (분당 1100발이라는 경이로운 연사력의) 전자동 사격만 가능합니다. 다른 기관총은 특이하게도 가스 피스톤과 총열 사이에 벨트가 급탄을 하며, 급탄을 두 단계로 나눠 합니다 (탄이 벨트에서 총 후방으로 빠졌다가, 앞의 총열로 밀려들어가는 방식). 다른 기관총은 프랑스제 7.5mm Mle 1931 탄을 사용합니다. 스토크스 박격포는 신뢰성과 연사력으로 유명한 벨트크리크기 박격포입니다."
 NFA_support_weapons2: "1926년형 호치키스 기관총 & 27/31년형 브란트 박격포"
 NFA_support_weapons2_desc: "The Hotchkiss Mle 1926 served as a replacement for the Darne Mle 1919. While the Hotchkiss's rate of fire was significantly lower than the Darne, its stability and ease of production makes it a more preferred light machine gun. The Brandt mortar is the first in the family of mortars by Edgar Brandt. A simple and effective weapon that has a metal tube to reduce recoil, the Brandt Mortar is able to dish out nearly 18 rounds a minute."
 NFA_support_weapons2_short: "호치키스 Mle 1926 & 브란트 Mle 27/31"
 NFA_support_weapons3: "26/37년형 호치키스 기관총 & 35/38년형 브란트 박격포"
 NFA_support_weapons3_short: "호치키스 Mle 26/37 & 브란트 Mle 35/38"
 NFA_support_weapons3_desc: "The 1937 version of the Hotchkiss machine gun features an increased rate of fire as its predecessor while maintaining the gun's low recoil. The Brandt Mle 35/38 also features improvements to the mortar system to reduce the mortar's recoil and improve its accuracy."
 NFA_support_weapons4: "26/41년형 호치키스 기관총 & 1942년형 브란트 박격포"
 NFA_support_weapons4_short: "호치키스 Mle 26/41 & 브란트 Mle 42"
 NFA_support_weapons4_desc: "The 41 version of the Hotchkiss features a telescopic sight and a slight increase in rate of fire, allowing the gun to be effective in close quarters while maintaining accuracy. The 1942 version of the Brandt mortar has a slight improvement in its rate of fire making it an effective close range support weapon."
 NFA_infantry_weapons2: "BSA M1926 '톰슨 기관단총'"
 NFA_infantry_weapons2_desc: "As part of the French Exiles' cooperation with the Entente, the French forces have adopted the BSA M1926. The BSA M1926 is the service variant of the classic M1921 Thompson Machine gun, and although production is expensive, the gun is well-liked among the troops in the field who praise its efficiency and reliability. While most variants rely on smaller 'box' magazines, some other variants feature large and bulky fifty-round drum magazines. The gun has been well received and praised by the French infantry who value its incredible stopping power."
 NFA_improved_infantry_weapons_2: "란체스터 기관단총"
 NFA_improved_infantry_weapons_2_desc: "The Lanchester is a submachine gun of Canadian origin, a near carbon copy based on the German MP28. As part of Anglo-French cooperation, number of the Lanchester were sent to National French forces in Africa and loyalist cells on the mainland."
 NFA_advanced_infantry_weapons2: "드 릴 기병총"
 NFA_advanced_infantry_weapons2_desc: "This weapon has achieved popularity amongst those in the special forces. The weapon is a Frankenstein of a weapon, as it combines features from both the SMLE and the MI1928AI. Fitted with an internal suppressor, the gun is extremely quiet which makes it perfect for partisan action or assassination."
 NFA_motorized_equipment_1: "Laffly S-20 Tracteur, Chassis Long"
 NFA_motorized_equipment_1_short: "S-20TL"
 NFA_motorized_equipment_1_desc: "In 1934, the French army ordered S-35C trucks from Laffly - a cumbersome six-wheel drive vehicle, unpopular with crews. The new Laffly S-20TL, proposed (and adopted) a year later, is generally superior to the previous S-35C, has a better power-to-weight ratio, and offers ample storage boxes in which passengers can store equipment. The truck is recognised as more innovative compared to its Communard analogue, due to only one body type being needed to transport different types of platoons, which allows the C-20TL to be mass-produced in large quantities, even in colonies."
 NFA_mechanized_equipment_1: "시트로엥 반궤도차 P-107"
 NFA_mechanized_equipment_1_short: "P-107"
 NFA_mechanized_equipment_1_desc: "After the Weltkrieg, Citroën developed a long line of half-tracks based on the Kégresse patent. In 1937, the company introduced its newer and more powerful P-107 model as a successor to the Citroën-Kégresse P-17. The P-107 has two main variants: a light prime mover for artillery guns, and a platform cargo transport for units. Many commanders use them in various standard and non-standard roles, which makes the P-107 a versatile truck."
 NFA_mechanized_equipment_2: "39년형 베를리에 궤도차"
 NFA_mechanized_equipment_2_short: "TC-39"
 NFA_mechanized_equipment_2_desc: "The Tracteur Chenillé Modèle 39, developed by Berliet in 1938 and adopted in 1941 after numerous modifications, is a tracked carrier with a total capacity of ten people: 1 driver and 9 passengers. Unlike the 1938 model, which was equipped with a trailer for transporting main part of troops, the final variant has extended cargo hold with high box-like armoured superstructures with doors at their back, protecting the platoon on the way to the battlefield. Despite rumours that the TC-39 was largely inspired by the designs of Commune (or even a direct copy), it was adopted by the French army."
 NFA_mechanized_equipment_3: "병력수송장갑차 - 르노"
 NFA_mechanized_equipment_3_short: "VTTB-R"
 NFA_mechanized_equipment_3_desc: "The Véhicule de Transport de Troupes Blindé - Renault is a closed tracked carrier vehicle developed in 1941, when the Army had doubts that Berliet would be able to meet army specifications for its TC-39. Originally introduced in 1942, the VTTB-R was rejected due to its low capacity and was only accepted into service after increasing the total capacity to 11 people, including the driver. Considered by many specialists to be the one of most modern personnel carriers, the VTTB-R is quite expensive to manufacture."
 NFA_amphibious_mechanized_equipment_1: "슈나이더-시트로엥 C-40 수륙양용장갑차"
 NFA_amphibious_mechanized_equipment_1_short: "C-40"
 NFA_amphibious_mechanized_equipment_1_desc: "The Schneider-Citroën C-40 was first introduced as an amphibious armoured car in 1933, but was rejected by the French government in favour of the AM-80. The project was abandoned until 1939, when the French army requested an amphibious vehicle. Updated as an amphibious transport with a capacity of 10 people, the S-40 was introduced in 1941 and adopted, despite worse characteristics than the Communard counterpart."
 NFA_amphibious_mechanized_equipment_2: "Schneider-Citroën Tracteur Chenillé Amphibie Modèle 1943"
 NFA_amphibious_mechanized_equipment_2_short: "TCA-43"
 NFA_amphibious_mechanized_equipment_2_desc: "The TCA-43 is an improved version of the C-40. After initial feedback on the use of the C-40 in the field, the wheels were replaced with tracks, and the cargo bay was expanded along with installation of several mounts for machine guns."
 NFA_gw_armored_car_equipment: "Laffly Auto-Mitrailleuse Modèle 1917/80"
 NFA_gw_armored_car_equipment_short: "AM-80"
 NFA_gw_armored_car_equipment_desc: "The Laffly Auto-Mitrailleuse Modèle 1917/80 is a car based on the White-Laffly 1917 heavy armoured car, but updated in 1934 with a new bodywork and engine. Manufactured by Laffly factory in Algeria, the vehicle can climb a 40° slope, and cruise at about 80 km/h on the North African roads, quickly making the AM-80 the main vehicle of the French army, despite the fact that the model is considered outdated."
 NFA_armored_car_equipment_1: "1940년형 시트로엥 장갑차"
 NFA_armored_car_equipment_1_short: "AM-40"
 NFA_armored_car_equipment_1_desc: "The Auto-Mitrailleuse Modèle 1940, designed by Louis Delyagard to the 1938 specifications of the French army, is a very innovative low profile armoured car with 8-wheel drive and monocoque 2-man body. The process of development of the AM-40 was accompanied by constant design modifications, but with a change in the geopolitical situation, despite the demands of the military to equip the car with a 47-mm cannon, the version with a 20-mm cannon was adopted in 1940."
 NFA_armored_car_equipment_2: "1942년형 시트로엥 장갑차"
 NFA_armored_car_equipment_2_short: "AM-42"
 NFA_armored_car_equipment_2_desc: "After evaluating the use of the heavy and complex AM-40, the General Staff stated that it needed a lighter and even faster reconnaissance vehicle to patrol colonial areas and perform many other tasks available for cheaper vehicles. Citroën engineers, after a detailed study of Canadian armoured cars, developed the Auto-Mitrailleuse Modèle 1942 to meet the requirements of the army. The new AM-42, a lightweight 4-wheeled vehicle armed with a 20mm cannon, was warmly received by French soldiers."
 NFA_armored_car_at_equipment: "47mm 포 장착형 1942년형 시트로엥 장갑차"
 NFA_armored_car_at_equipment_short: "AM-42-C47"
 NFA_armored_car_at_equipment_desc: "The Auto-Mitrailleuse Modèle 1942 Canon de 47mm is a combined product of Louis Delyagard and other Citroën engineers who installed a 47mm cannon on the AM-40 tower. Like the replacement of the AM-40 in service with the AM-42, the new tower was also mounted on its hull, which made the AM-42 a tank hunter in accordance with the original requirements of the army for the AM-40."
 NFA_artillery_equipment_1: "1897년형 75mm 포"
 NFA_artillery_equipment_1_short: "75mm 포"
 NFA_artillery_equipment_1_desc: "The Matériel de 75mm Mle 1897, also known as the French 75 or 'Soixante-Quinze' ('seventy-five'), is widely regarded as the first modern artillery piece. In service since 1898, the Soixante-Quinze was heavily used in the Weltkrieg, where it was used as an anti-personnel, anti-aircraft and anti-tank weapon. After the retreat to Algeria, the French army continued to use these weapons, mainly because they still mostly meet modern criteria."
 NFA_artillery_equipment_2: "1935년형 슈나이더 105mm 단포신포"
 NFA_artillery_equipment_2_short: "105mm C S 포"
 NFA_artillery_equipment_2_desc: "The Matériel de 105mm Court Mle 1935 is a conservative design by Schneider. Developed to replace Soixante-Quinze in service, the Matériel de 105mm is more a howitzer than a cannon, and is primarily intended to destroy enemy fortifications."
 NFA_artillery_equipment_3: "Canon de 155mm Grande Puissance Filloux Modèle 1917/1942"
 NFA_artillery_equipment_3_short: "GPF 155mm 포"
 NFA_artillery_equipment_3_desc: "The Canon de 155mm Grande Puissance Filloux Modèle 1917, also known as the GPF, was developed during the Weltkrieg by Colonel Louis Filloux to meet the urgent need for modern heavy artillery, and is used by both the Communard and the National governments. Due to problems with the production of GPFs in the colonies by the French government, only a limited numbers were in service until 1942, when the GPF design was updated to facilitate production and meet modern standards."
 NFA_anti_tank_equipment_1: "1934년형 25mm 반자동포"
 NFA_anti_tank_equipment_1_short: "25mm SA 포"
 NFA_anti_tank_equipment_1_desc: "By the early 1920s, the French Army had come to the realisation that the armour-piercing capability of the 37mm TRP infantry gun would be insufficient against modern tanks. In 1926 Hotchkiss proposed a 25mm gun design, which was not immediately adopted due to financial issues, and the availability of the Matériel de 75mm. The Matériel de 25mm, which entered service only in 1936 with the realisation of the approaching battle for France, is a reliable weapon inspired by the Filloux concept."
 NFA_anti_tank_equipment_2: "1897/1937년형 75mm 대전차포"
 NFA_anti_tank_equipment_2_short: "75mm AC 포"
 NFA_anti_tank_equipment_2_desc: "With the adoption of the Matériel de 105mm, the old Matériel de 75mm were mainly redesigned into anti-tank guns with an updated chassis. Considered too heavy for modern anti-tank guns, the Soixante-Quinze have higher penetration than their counterparts."
 NFA_anti_tank_equipment_3: "1943년형 75mm 반자동 대전차포"
 NFA_anti_tank_equipment_3_short: "75mm AC SA 포"
 NFA_anti_tank_equipment_3_desc: "The Matériel de 75mm SA is a new semi-automatic gun based on the 75mm Matériel de 75mm AC cannon. With a higher rate of fire, the Matériel de 75mm CA SA is still a slightly outdated weapon, but can compete with its modern counterparts, thanks to a modernised mechanism and a new approach to the chassis design."
 NFA_anti_air_equipment_1: "1936년형 25mm 대공기관포"
 NFA_anti_air_equipment_1_short: "25mm CA 기관포"
 NFA_anti_air_equipment_1_desc: "After the retreat to Algeria, the French military announced the need for a specialised anti-aircraft autocannon. Hotchkiss introduced the 25 mm project in 1936, which was adopted due to the slow development of a more promising Schneider variant. Despite the acceptance of the Mitrailleuse 25mm CA into service, the original tripod was replaced to a triangular base with a two-wheel carriage as per the army’s request."
 NFA_anti_air_equipment_2: "1939년형 37mm 대공기관포"
 NFA_anti_air_equipment_2_short: "37mm CA 기관포"
 NFA_anti_air_equipment_2_desc: "Developed since 1930, the Mitrailleuse 37mm CA was finally ready for production in 1939. After a bitter controversy with the French military, who had already adopted the Hotchkiss variant, the Mitrailleuse 37mm CA from Schneider was adopted after initial testing as a more advanced variant than the Hotchkiss's 25mm gun."
 NFA_anti_air_equipment_3: "1940년형 75mm 대공포"
 NFA_anti_air_equipment_3_short: "75mm CA 포"
 NFA_anti_air_equipment_3_desc: "During the late 1920s, it was realised that the Matériel de 75mm Modèle 1897 was outdated as an anti-aircraft weapon and development of a new gun was begun in 1931. The Matériel de 75mm Contre-Aérien Modèle 1940 by Schneider has faster rate of fire, higher muzzle velocity, increased vertical range, modern fire control and greater mobility with new gun carriages, than the old Soixante-Quinze. Impressed by the performance of the former Mitrailleuse 37mm CA from Schneider, the French command quickly adopted the new 75mm gun."
