 GER_infantry_equipment_0: "98년형 소총"
 GER_infantry_equipment_0_short: "마우저 G. 98"
 GER_infantry_equipment_0_desc: "The Gewehr 98 (Rifle 98) was the standard German infantry weapon of the Weltkrieg. It is a good example of the type of military rifle designed around the turn of the nineteenth and twentieth centuries, when rifle development reached fever pitch. In common with other armies, the German infantry carried a full length rifle, while other troops were issued with shorter carbines. The bolt and magazine system of the Gewehr 98 was designed by the Mauser company, although the rifle was produced under licence by a number of other commercial manufacturers. It was a well-made and accurate weapon, but was not well suited to trench warfare."
 GER_infantry_equipment_1: "98년형 기병총 B형"
 GER_infantry_equipment_1_short: "마우저 Kar. 98b"
 GER_infantry_equipment_1_desc: "The Weltkrieg showed first-hand that full-length rifles were unwieldy in trench warfare with little benefit. Germany's famed assault troops were given the shorter Kar. 98AZ whenever possible, and soon after the war, it was decided to standardise on a carbine-length rifle to replace the G.98. The Kar. 98b, based on the AZ model, differed little from its direct predecessor, but more significantly from the longer G. 98, with improved sights and a turned-down bolt. More importantly, it used more parts from the long rifle to increase parts interchangeability and lower manufacturing costs."
 GER_infantry_equipment_2: "40년형 자동장전소총"
 GER_infantry_equipment_2_short: "S.G. 40"
 GER_infantry_equipment_2_desc: "Designed by the Mauser company in response to a desire of the German Army for a self-loading rifle with a backup bolt action, the Selbstladegewehr 40 is a massive leap forward in German small arms design. While initial prototypes were highly inaccurate, heavy, and prone to jamming, the Heer eventually dropped some of its other specific requirements for the rifle. The end result was the initial prototype with only a few design edits, and it proved effective."
 GER_infantry_equipment_3: "42년형 자동기병총"
 GER_infantry_equipment_3_short: "M.Kb. 42"
 GER_infantry_equipment_3_desc: "The Maschinenkarabiner 42 is a revolutionary design chambered for a new intermediate cartridge, developed by famous German arms designer Hugo Schmeisser, in conjunction with the Haenel company. While the first prototype of the rifle was prone to jamming, both the military and even the Kaiser himself were extremely enthusiastic about the project, and immense resources were concentrated on improving the design, with the rifle deemed ready for adoption in 1942."
 GER_infantry_weapons2: "98/38년형 소총"
 GER_infantry_weapons2_short: "G. 98/38"
 GER_infantry_weapons2_desc: "The Gewehr 98/38, also simply known as the G. 98/38, is a bolt-action rifle, sometimes considered a carbine, and based heavily on the Gewehr 98. The rifle is rather short, at only one metre long. Originally designed for the Mountain troops, the G. 98/38 was soon adopted by other German forces, including some cavalry and infantry regiments."
 GER_improved_infantry_weapons_2: "40년형 기관단총"
 GER_improved_infantry_weapons_2_short: "M.P. 40"
 GER_improved_infantry_weapons_2_desc: "The M.P. 40, sometimes incorrectly called 'Schmeisser', was developed by Heinrich Vollmer and based on M.P. 38, with the aim of equipping German soldiers with an assault weapon. It uses magazines of 32 cartridges of 9mm, with its effective range being about 100-150 metres. It is a very reliable and particularly economical weapon to manufacture, usually used by officers, mechanised infantry and paratroopers."
 GER_advanced_infantry_weapons2: "44년형 자동기병총"
 GER_advanced_infantry_weapons2_short: "M.Kb. 44 '슈투름게베어'"
 GER_advanced_infantry_weapons2_desc: "The Maschinenkarabiner 44 is the outcome of the German need to provide infantrymen with heavier firepower from their rifles. As a result of the continuous development of M.Kb. 42, the M.Kb. 44 is devoid of many of the disadvantages of the previous design and is even sometimes called the 'Sturmgewehr' - the assault rifle. The final design has a shorter range than contemporary rifles due to German research that most of the combat in the European War takes place at distances less than 300 metres. At the sacrifice of range, close range firepower was greatly improved."
 GER_infantry_at: "판처파우스트"
 GER_infantry_at_short: "Pa.R."
 GER_infantry_at_desc: "The Panzerabwehrrohr is the brainchild of Dr. Heinrich Langweiler, in response to an urgent requirement for a light one-shot throw-away infantry weapon with which infantry could use to tackle the growing numbers of enemy heavy and medium tanks, that are frequently overwhelming German defences. The range of the first Panzerabwehrrohr was only 30 metres, which made their use somewhat hazardous, until more developed variants with increased range came to production."
 GER_infantry_at2: "라케텐판처뷕세 54"
 GER_infantry_at2_short: "R.Pz.B. 54 '판처슈렉'"
 GER_infantry_at2_desc: "The Raketenpanzerbüchse 54 shoulder-launched anti-tank rocket launchers, nicknamed 'Ofenrohr' ('stove pipe') and the more popular 'Panzerschreck' ('Tank's Fright'), are lightweight infantry weapons developed for the German military, inspired by the rumours about American rocket launchers. Under ideal conditions, the R.Pz.B. 54 can penetrate heavy tanks’ armour with its 8,8-centimetre rockets, already used by the Raketenwerfer 43 rocket launchers. As a drawback, the R.Pz.B. 54 produces a lot of smoke upon firing."
 GER_support_weapons: "08/15년형 기관총 & 7.58cm 경박격포"
 GER_support_weapons_short: "M.G. 08/15 & 7.58cm l.M.W."
 GER_support_weapons_desc: "The Weltkrieg saw the introduction of some of the deadliest weapons known to man, such as the fearsome M.G. Modell 08/15. In the close confines of trench warfare, the once archaic mortar was brought back to relevance. Now, as we find ourselves watched by enemies such as the Commune of France, these weapons from the Weltkrieg will be brought back into service."
 GER_support_weapons2: "34년형 기관총 & 34년형 8cm 중박격포"
 GER_support_weapons2_short: "M.G. 34 & 8-cm s.G.W. 34"
 GER_support_weapons2_desc: "The Maschinengewehr Modell 34 (M.G. 34) is a recoil operated air-cooled machine gun. Chambered in the powerful 7.92x57-mm Mauser rifle cartridge, the machine gun's high rate of fire (900 RPM) and efficient mobility make it arguably the most advanced machine gun in the world; a testament to the power of the Kaiserreich. The 8-cm schwerer Granatwerfer Modell 34 is an infantry mortar that employs 8-cm shells. It has been noted for its high accuracy and rate of fire."
 GER_support_weapons3: "39년형 기관총 & 40년형 20cm 경박격포"
 GER_support_weapons3_short: "M.G. 39 & 20-cm le.Ldg.W. 40"
 GER_support_weapons3_desc: "The Maschinengewehr Modell 39 (M.G. 39) was an improvement over the M.G. 34. This belt fed machine gun features a high rate of fire and was suited for all purposes. The 20-cm leichter Ladungswerfer Modell 40 was a spigot mortar designed for striking obstacles and strong points."
 GER_support_weapons4: "42년형 기관총 & 42년형 8cm 단포신 박격포"
 GER_support_weapons4_short: "M.G. 42 & Kz. 8-cm G.W. 42"
 GER_support_weapons4_desc: "Nicknamed the \"Kaiser's Buzzsaw\" given its incredibly high rate of fire at 1,200 rounds per minute, the M.G. 42 was the most effective support weapon of its time. Designed to be low cost and easy to build, the MG-42 proved to be highly reliable and easy to operate. It ws most notable for its very high cyclic rate for a gun using full power catridges and was adopted for both light machine gun fire roles and medium machine gun fire roles."
 GER_night_vision: "Zielgerät 1229"
 GER_night_vision_short: "Z.G. 1229 '밤피어'"
 GER_night_vision_desc: "The Z.G. 1229, also known in its code name 'Vampir', is an active infrared device developed for the M.Kb. 44 rifle. The Vampir weighs 2.25 kilograms and was fitted with lugs on the M.Kb. 44 at the C.G. Haenel weapons’ production facility in Suhl. As well as the sight and infrared spotlight, there is a 13.5 kilogram wooden cased battery for the light, and a second battery fitted inside a gas mask container to power the image converter. A grenadier carrying the Z.G. 1229 is known as a Nachtjäger (night-hunter)."
 GER_night_vision2: "45년형 야간 투시 장비"
 GER_night_vision2_short: "N.Z.G. 45"
 GER_night_vision2_desc: "The N.Z.G. 45, updated serial model of the Z.G. 1229, is very close to its predecessor, but has almost double the effective range with a less vulnerably located IR light source. Quickly replacing Z.G. 1229 in service, N.Z.G. 45 is still criticised by soldiers for its heavy battery and difficult maintenance."
 GER_motorized_equipment_1: "Kraftfahrzeug 305"
 GER_motorized_equipment_1_short: "Kfz. 305"
 GER_motorized_equipment_1_desc: "The German Army in the early 1930s had more than 100 different vehicle designs in service, leading to massive logistical difficulties. In order to standardise their vehicle fleet, they opted for a commercial truck design by Adam Opel AG of Brandenburg to become their standard cargo truck. With only slight modifications to meet military requirements, presented in 1930, the Opel Blitz was accepted in service with designation Kraftfahrzeug 305 and by 1936 became the main truck of the German Army. Although well built, the Kfz.305 suffers from being rather too complicated for reliability in the rugged conditions, but still has better performance than other German trucks."
 GER_motorized_rocket_equipment: "Kraftfahrzeug 305/5"
 GER_motorized_rocket_equipment_1: "Kraftfahrzeug 305/5"
 GER_motorized_rocket_equipment_1_short: "Kfz. 305/5"
 GER_motorized_rocket_equipment_1_desc: "The Wurfrahmen 40 is a rocket firing framework with adjustable base plates fitted over and alongside a vehicle. Nicknamed 'Heulende Kuh' (Bellowing Cow), for the sounds when firing, is usually installed on the Kfz.305 truck (military designation the Kfz.305/5) in the amount of three base plates, with three on each side. The Kfz.305/5 shows itself successful in service as a support weapon for the mobile Panzer formations, particularly in urban areas."
 GER_mechanized_equipment_1: "11번 특수목적차량"
 GER_mechanized_equipment_1_short: "Sd.Kfz. 11"
 GER_mechanized_equipment_1_desc: "The Sonderkraftfahrzeug 11 was developed from 1934 to 1938, involving Borgward AG. Fom 1937 onwards, the design became associated with Hannoversche Maschinenbau AG. Initially intended to be a prime mover, the Sd.Kfz. 11 soon was transferred to the role of a transporter, when the need for an all-terrain vehicle became apparent. Capable of carrying eight soldiers in addition to towing a gun or a trailer, the truck became the main vehicle of panzergrenadiers."
 GER_mechanized_equipment_2: "251번 특수목적차량"
 GER_mechanized_equipment_2_short: "Sd.Kfz. 251"
 GER_mechanized_equipment_2_desc: "Developed on the chassis of Sd.Kfz. 11, the Schützenpanzerwagen Sonderkraftfahrzeug 251 half-tracks (commonly referred to as 'SWP') are built by Hannoversche Maschinenbau AG specifically to quickly transport a squad of infantrymen to the front lines with adequate armour protection from small arms fire. The truck examples are usually assigned to armour units for the purpose of helping troops stay right behind the fast moving tanks."
 GER_mechanized_equipment_3: "256번 특수목적차량"
 GER_mechanized_equipment_3_short: "Sd.Kfz. 256"
 GER_mechanized_equipment_3_desc: "In late 1943, the German Army asked Auto-Union to develop a light, fully tracked reconnaissance vehicle, capable of carrying 6-8 men in an open-top superstructure. Introduced in 1944 the Schwerer Schützenpanzerwagen “Kätzchen” (Heavy Armoured Personnel Carrier 'Kitten') had the hull's shape similar to the hull of the Stu.Pz.Kpfw. VII, but much smaller. The vehicle has front wheel drive with five or six overlapping steel road wheels and was designed to attain speeds in excess of 50 km/hr and has light armour. Warmly met by the German Military despite not very high speed, the vehicle was adopted in service under the name Sd.Kfz. 256."
 GER_amphibious_mechanized_equipment_1: "란트바서슐레퍼"
 GER_amphibious_mechanized_equipment_1_short: "L.W.S."
 GER_amphibious_mechanized_equipment_1_desc: "It was clear that well before any amphibious operations were planned, that a specialised vehicle would be useful to carry troops and supplies from shore to shore. Ordered in 1935 for use by German Army engineers, the Landwasserschlepper (Land Water Tractor) was intended as a lightweight river tug with some capacity to operate on land. Designed by Borsig of Düsseldorf, the hull of the L.W.S. is similar to that of a motor launch, resembling a tracked boat with twin rear-mounted tunnelled propellers and twin rudders. On land, it moves on steel-shod tracks with four bogies per side."
 GER_amphibious_mechanized_equipment_2: "란트바서슐레퍼 II"
 GER_amphibious_mechanized_equipment_2_short: "L.W.S. II"
 GER_amphibious_mechanized_equipment_2_desc: "With growing use of the L.W.S. in the field, the need for more armoured amphibious transporters became obvious. By 1943 a new design was created, called the L.W.S. II. Despite its name, the L.W.S. II is a completely new technology based on the St.Pz.Kpfw. IV chassis, featuring a small raised armoured driver's cabin and flat rear deck, alongside with four exhaust pipes in the top of the vehicle."
 GER_gw_armored_car_equipment: "222호 특수목적 경정찰장갑차"
 GER_gw_armored_car_equipment_short: "Sd.Kfz. 222"
 GER_gw_armored_car_equipment_desc: "Introduced in 1936, the Leichter Panzerspähwagen ('light armoured reconnaissance vehicle') Sd. Kfz. 222 is a modernised version of the Sd. Kfz. 221. Being a road armoured car, manned by a three-man crew and with 4-wheel drive, the Sd.Kfz. 222 is armed with a 2-cm Kw.K. 30 L/55 autocannon and a 7,92-mm M.G. 13 machine gun. Performing well on a good road network, the reconnaissance vehicle suffered in performance on the rough terrain and was badly received by colonial troops."
 GER_armored_car_equipment_1: "231호 8륜 특수목적 중정찰장갑차"
 GER_armored_car_equipment_1_short: "Sd.Kfz. 231"
 GER_armored_car_equipment_1_desc: "The Sd.Kfz. 231 Schwerer Panzerspähwagen ('heavy armoured reconnaissance vehicle') is a military designation for a line of reconnaissance armoured cars intended for armoured divisions. Initially developed in 1932 as 6 wheels variants, it was obvious that this variant will be obsolete in the nearest future. In 1937 the 8 wheels variant armed with 2-cm Kw.K. 30 L/55 autocannon was introduced in service. The all-wheel drive four-axle Sd.Kfz. 231 are one of the most technically advanced armoured vehicles and are able to operate on rough terrain, with a cross-country comparable to that of tanks."
 GER_armored_car_equipment_2: "234호 특수목적 중정찰장갑차"
 GER_armored_car_equipment_2_short: "Sd. Kfz. 234"
 GER_armored_car_equipment_2_desc: "This new armoured car is seen as a successor to the eight-wheeled Panzerspähwagen Sd.Kfz.231. Among other priorities, better protection and heavier armament were viewed as crucial for the new armoured car. The production vehicle is heavier and bulkier than the Sd.Kfz.231, with mudguards that went along the side from end to end, with four storage compartments located inside. The main version of the vehicle, also known as Sd.Kfz.234/1, is armed with open-top turret fitted with a 2-cm Kw.K. 30 L/55 autocannon and coaxial M.G. 34."
 GER_armored_car_at_equipment: "234/2호 특수목적 중정찰장갑차"
 GER_armored_car_at_equipment_short: "Sd.Kfz. 234/2"
 GER_armored_car_at_equipment_desc: "A respectable armoured car, the Sd.Kfz.234/2 (also known as 'Puma') presents great speed and a significant 50 mm KwK.39/1 cannon. With improved frontal armour and formidable main gun, the car can traverse into volatile areas that are generally restricted to other like-minded vehicles. Being the greatly improved variant of the Sd.Kfz.234, the 'Puma' is intended to be used in a 6-strong platoon as a support vehicle. More often, though, commanders use the Sd.Kfz. 234/2 as fast tank hunters."
 GER_train_equipment_1: "K.Bay.Sts.B. S 3/6 L"
 GER_train_equipment_1_short: "바이에른 S 3/6 L"
 GER_train_equipment_1_desc: "A proven express locomotive in service with the Royal Bavarian State Railways, the S 3/6 is widely ordered by other state railway companies. To improve fuel efficiency, the Series L was made and brought into widespread service across German and Reichspakt railways."
 GER_train_equipment_2: "Preu. Sts.B. G 13"
 GER_train_equipment_2_short: "프로이센 G 13"
 GER_train_equipment_2_desc: "Designed with the experience of operating the Prussian G 12 locomotives in the Great War and prioritising ease of manufacture, a long service life and ease of maintenance, the G 13 was the answer. It could haul up to 40% more freight than the other locomotives they were replacing, and were cheaper to produce."
 GER_train_equipment_3: "Preu. Sts.B. G 13 Pz."
 GER_train_equipment_3_short: "프로이센 G 13 P"
 GER_train_equipment_3_desc: "As railways started to be attacked by enemy aircraft, new locomotives to serve on the fronts need to be able to take hits from up to 20mm cannons. To protect the locomotive for service against air attack, some Prussian G 13 locomotives are fitted with three-inch-thick armour plates along the locomotive to protect the vital parts."
 GER_railway_gun_equipment_1: "Eisenbahn und Bettungsgerüst 38 cm SK L/45"
 GER_railway_gun_equipment_1_short: "E.u.B 38 cm"
 GER_railway_gun_equipment_1_desc: "Originally a naval gun, spare guns ordered for the Bayern-class Battleships were repurposed for land service as both railway guns and shore batteries during the Great War. Following the Peace with Honour, some guns on the Bayern-class were replaced and put into storage. By reboring them, they can be once again put into land service."
 GER_artillery_equipment_1: "33년형 10.5cm 경야전곡사포"
 GER_artillery_equipment_1_short: "10.5cm le.F.H. 33"
 GER_artillery_equipment_1_desc: "The 10,5-cm le.F.H. 33 is the standard artillery piece of the Deutsches Heer, adopted for service in 1933 and used by all divisions and artillery battalions. This gun was developed in 1928-29 by Rheinmetall, and was a major advance on its predecessor the 10,5-cm le.F.H. 16 - a completely new three-point split trail gun carriage provides more stability and increases the traverse to 56 degrees alongside with the sighting mechanism to make it easier to fire at moving targets."
 GER_artillery_equipment_2: "36년형 15cm 중야전곡사포"
 GER_artillery_equipment_2_short: "15cm s.F.H. 36"
 GER_artillery_equipment_2_desc: "The 15-cm schwere Feldhaubitze 36, nicknamed Immergrün ('Evergreen'), is the basic division-level heavy howitzer, serving alongside the smaller but more numerous 10,5-cm le.F.H. 33. The gun originated with a contest between Rheinmetall and Krupp, both of whom entered several designs that were all considered unsatisfactory for one reason or another. In the end the army decided the solution was to combine the best features of both designs, using the Rheinmetall gun on a Krupp carriage. In 1935 the Army drafted a requirement for a lightened version of the gun which could be towed by a single horse team in one piece, for which a new proposed design from Rheinmetall was selected."
 GER_artillery_equipment_3: "40년형 17cm 포 박격포가 탑재형"
 GER_artillery_equipment_3_short: "17cm K. 40 Mrs.Laf."
 GER_artillery_equipment_3_desc: "The 17-cm Kanone 40, built by Krupp and Hannoversche Maschinenbau, is heavy corps-level gun. In the field, the gun delivers great damage, but also has a great disadvantage of requiring a long period of time to tear down for transport. A notable innovation on the 17-cm K. 40 is the \"double recoil\" or dual-recoil carriage. The dual-recoil mechanism absorbs all of the recoil energy with virtually no movement of the box trail upon firing, thus making for a very accurate weapon."
 GER_anti_tank_equipment_1: "36년형 3.7cm 대전차포"
 GER_anti_tank_equipment_1_short: "3.7cm Pa.K. 36"
 GER_anti_tank_equipment_1_desc: "Design of a horse-drawn, 3,7-cm anti-tank gun (designated 3,7-cm Pa.K. 28) by Rheinmetall commenced in 1924. By the early 1930s, it became apparent that horse-drawn artillery is obsolete, and the gun was modified for motorised transport, allowing it to be towed at highway speeds. Nicknamed by soldiers 'Heeresanklopfgerät' ('army door-knocking device'), the re-designated 3,7-cm Pa.K. 36 is the main anti-tank weapon of Deutsches Heer and easily can manage with enemy light tanks."
 GER_anti_tank_equipment_2: "40년형 7.5cm 대전차포"
 GER_anti_tank_equipment_2_short: "7.5cm Pa.K. 40"
 GER_anti_tank_equipment_2_desc: "The 7,5-cm Pa.K. 40 was developed after reports of new enemy tank designs began to reach Berlin in 1939. The project was initially given low priority, but following the growing tensions with France and the appearance of heavily armoured tanks, it was given an increased priority. In terms of armour-piercing action, the Pa.K. 40 is superior to the similar guns, but have less effective rollback damping systems, as a result of which the gun is behind analogues to quickly change position."
 GER_anti_tank_equipment_3: "43년형 12.8cm 대전차포"
 GER_anti_tank_equipment_3_short: "12.8cm Pa.K. 43"
 GER_anti_tank_equipment_3_desc: "The 12,8-cm Pa.K. 43 is the new anti-tank gun developed initially as a field gun known as the Kanone 43. However, once heavier tanks started to appear the design requirements were altered to include an anti-armour role. The 12,8-cm Pa.K. 44 has a good anti-tank performance over long to extreme-long ranges - 1,800-2,700 metres and beyond - while also doubling as an effective field gun when firing high-explosive shells. But since it was not possible to install a 12,8-cm barrel on the carriage of a conventional anti-tank gun, a special carriage for the gun was designed. The high profile of the gun had to be maintained, which makes the gun extremely visible."
 GER_anti_air_equipment_1: "36년형 2cm 대공포"
 GER_anti_air_equipment_1_short: "2cm Fla.K. 36"
 GER_anti_air_equipment_1_desc: "The 2-cm Fla.K. 30 automatic anti-aircraft cannon was developed by Rheinmetall in 1930, and the Deutsches Heer began to receive guns in 1933. In 1936, due to the growth of tensions, Mauser modernised the gun - the upgraded model received the designation 2-cm Flugzeugabwehrkanone 36 and was adopted by the German army. The principle of operation of the Fla.K. 36 mechanisms remains the same - the use of recoil force with a short barrel stroke, but otherwise is similar with only increased the rate of fire to 220 rounds per minute and slightly lowered overall weight to 420 kg."
 GER_anti_air_equipment_2: "37년형 3.7cm 대공포"
 GER_anti_air_equipment_2_short: "3.7cm Fla.K. 37"
 GER_anti_air_equipment_2_desc: "The original 3,7-cm gun was developed by Rheinmetall in 1935. The cannon had an overall length of 89 calibres, which allowed a 4,800 metres maximum ceiling. The Fla.K. 35 was only produced in small numbers, and production had already ended in 1936. Development continued, focusing on replacement of the existing cumbersome dual-axle mount with a lighter single-axle one, resulting in a 3,7-cm Fla.K. 36 with the practical rate of fire raised to 120 rounds per minute. A new, simplified sighting system introduced the next year led to the otherwise-identical 3,7-cm Fla.K. 37 which quickly became the main variant of the gun for the German Army."
 GER_anti_air_equipment_3: "41년형 8.8cm 대공포"
 GER_anti_air_equipment_3_short: "8.8cm Fla.K. 41"
 GER_anti_air_equipment_3_desc: "Initially developed in 1930 by Krupp the 8,8-cm Flugzeugabwehrkanone 30, commonly known as 'acht-acht' ('eight-eight'), was later modified by Rheinmetall. The versatile carriage allows the 8,8-cm Fla.K. to fire in a limited anti-tank mode when still on its wheels, and many consider the 8,8-cm Fla.K. line to be one of the best of its time. The Rheinmetall Fla.K. 41 is a second generation 8,8-cm gun, which some generals say is 'almost equal to the 12,8-cm cannon'. While having good characteristics, the Fla.K. 41 has problems in service, and is used mainly where it can be properly maintained."
 GER_rocket_artillery_equipment_1: "40년형 28/32cm 중발사기"
 GER_rocket_artillery_equipment_1_short: "s.W.G. 40"
 GER_rocket_artillery_equipment_1_desc: "Initially designed for Nebeltruppen (Smoke Troops) for smokescreen setting, the schwere Wurfgerät 40 exists in two variants - with wooden and steel frames. The open frames of the most common steel version have short hinged legs to adjust elevation and are sized to fit the 32-centimetre rocket, but adapter rails are provided to allow the 28-centimetre rockets to fit. The s.W.G. 40 also can be mounted on schwere Wurfrahmen 40 frames attached to the sides of different vehicles."
 GER_rocket_artillery_equipment_2: "42년형 21cm 다연장 로켓 발사기"
 GER_rocket_artillery_equipment_2_short: "R.W. 42"
 GER_rocket_artillery_equipment_2_desc: "The 21-cm Raketenwerfer 42 is a five-barreled multiple rocket launcher mounted on the towed carriage derived from that of the 3,7 cm Pa.K. 36 anti-tank gun. The launchers are organised into batteries of six with three batteries per battalion. Intended to provide the fire support and settle smokescreens, the R.W. 42 are mainly used as rocket artillery and almost don't participate in chemical warfare."
