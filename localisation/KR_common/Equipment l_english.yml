 FNG_infantry_equipment_0: "선양 38식"
 FNG_infantry_equipment_0_short: "38식"
 FNG_infantry_equipment_0_desc: "With designs and machinery provided by Japan in the early 1920s, the Shenyang Arsenal has produced a steady stream of slightly modified copies of the Arisaka Type 38 Rifle.\n\nBy 1936 over 150,000 have been produced though many units, especially those on the frontier, retain a more eclectic variety of service weapons."
 FNG_infantry_equipment_1: "대수 24식 소총"
 FNG_infantry_equipment_1_short: "24식"
 FNG_infantry_equipment_1_desc: "The Dashuai Type 24, named for the 'Old Marshal' Zhang Zuolin and numbered according to the Republican calendar, is functionally a copy of the Japanese Arisaka Type 99. Minor modifications have been made to accommodate the cheaper and more common Mauser S84/98 III bayonet, and the weapon has been appreciated by the troops for its increased stopping power and superior build quality."
 FNG_infantry_equipment_2: "가와무라 14식"
 FNG_infantry_equipment_2_short: "14식"
 FNG_infantry_equipment_2_desc: "In 1931, the Japanese Army approached Kijiro Nambu to design a new semi-automatic rifle. His design, based on the Pedersen Rifle, which had been unsuccessfully presented to Japan years earlier, ultimately led nowhere due both to difficulties with the Pedersen delayed-blowback toggle-lock system and the unrealistic goals of the Army. However, two refined rifles based upon the Pedersen system would resurface several years later. The design of Masaya Kawamura, of the Nippon Special Steel Company, would ultimately be chosen and adopted by Japan as the Type 14 due to its reliability and ability to function without the need for wax-lubricated cartridges."
