 BOL_infantry_equipment_0: "마우저 1908년형"
 BOL_infantry_equipment_0_short: "모델로 1908"
 BOL_infantry_equipment_0_desc: "As tensions mounted in the Gran Chaco in the beginning of the 20th century, Bolivia and Paraguay each commenced audacious rearmament campaigns to counter the other. During this period, Bolivia adopted a derivative of the Mauser 1898 designed for interchangeability with older Bolivian Mauser 1891 rifles. This rifle, chambered in 7.65×53mm Mauser, became the backbone of the Bolivian military and demand for domestically produced rifles sparked rapid growth in the Bolivian arms industry."
 BOL_infantry_equipment_1: "즈브로요프카 브르노 마우저 1928년형"
 BOL_infantry_equipment_1_short: "모델로 1928"
 BOL_infantry_equipment_1_desc: "With unrest increasingly threatening the stability of its neighbours, in the late 1920s, Bolivia saw the need to again update its infantry armaments. Ultimately, Bolivia selected a derivative of the Dual Monarchy's Brno version 1924 carbine chambered in 7.65×53mm Mauser."
 BOL_train_equipment_1: "볼리비아 FC 2-8-0"
 BOL_train_equipment_2: "볼리비아 FC 2-8-0"
 BOS_infantry_equipment_0: "1895/30년형 기병총"
 BOS_infantry_equipment_0_short: "만리허 M.95/30"
 BOS_infantry_equipment_0_desc: "The Mannlicher Karabin Model 1895/1930 (German: Infanterie Repetier-Gewehr M.95) was the service rifle of the Austro-Hungarian armed forces during the Weltkrieg. Designed by Ferdinand von Mannlicher, it used a straight-pull bolt-action for increased rate-of-fire compared to its contemporaries, giving it the nickname Ruck-Zuck (German slang for \"back and forth\") by Austrian troops and \"Ta-Pum\" by the Italians on the receiving end. The Italian song \"Ta pum!\" from the Weltkrieg refers to this rifle. Later after the war, most rifles were converted into the carbine configuration."
 BOS_infantry_equipment_1: "1935년형 기병총"
 BOS_infantry_equipment_1_short: "FÉG M.35"
 BOS_infantry_equipment_1_desc: "The Weltkrieg made the M.95's deficiencies all-too obvious, especially its relatively underpowered round-nose cartridge and the required maintenance for the straight-pull action. Steyr developed the 8x56mm \"Spitzer\" cartridge that would serve as the basis to a new generation of weapons and push the M.95 to its full potential. In the 1935 Rifle Trial, the Hungarian FÉG design based on the Mannlicher-Schönauer's excellent turn-bolt-action won out and was adopted."
 BOS_infantry_equipment_2: "1939년형 기관단총"
 BOS_infantry_equipment_2_short: "더누비어 M.39"
 BOS_infantry_equipment_2_desc: "Designed by Pál Király, this \"heavy\" submachine gun used specially-loaded 9x25mm ammunition in a folding magazine for transport and storage. This made it very potent and reliable compared to its contemporaries, making it reminiscent of later assault rifle designs."
 BOS_infantry_equipment_3: "Strojokarabin Model 1942"
 BOS_infantry_equipment_3_short: "즈브로요프카 브르노 M.42"
 BOS_infantry_equipment_3_desc: "As it became clear that engagement distances had significantly shortened since the Weltkrieg, the Monarchy became interested in developing an intermediate cartridge and the \"machine-carbine\" idea. The Koucký brothers at Zbrojovka Brno presented their ZK 412 design using the 8x35mm \"Rapid\" cartridge with similar performance to the German 8x33mm Kurz."
