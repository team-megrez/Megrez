 BEL_artillery_equipment_3_desc: "The Canon de 105 mle 41 is essentially a copy of the Swedish Bofors m/40 with slight modifications made to conform to older Belgian designs and provide improved fire control even under adverse conditions. Though the Bofors company protested when the design was unveiled, there was little they could do to stop the Belgians from deploying their new artillery model."
