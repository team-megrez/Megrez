 CUB_infantry_equipment_0: "1903년형 스프링필드"
 CUB_infantry_equipment_0_short: "M1903 스프링필드"
 CUB_infantry_equipment_0_desc: "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag-Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captured Spanish Mausers. The rifle was gradually adopted along with the .30-06 cartridge both before and while the rest of the world waged the Weltkrieg."
 CUB_infantry_equipment_1: "1934년형 레밍턴"
 CUB_infantry_equipment_1_short: "레밍턴 M34"
 CUB_infantry_equipment_1_desc: "The Remington Model 1934 is a bolt-action carbine purpose built for the Central and South American market. It is an upgraded Enfield 1917 incorporating design features from both the Springfield 1903 and Remington 30 sporting rifle, and is chambered in 7x57mm Mauser."
 CUB_infantry_equipment_2: "1차 성능 개량형 1928년형 톰슨"
 CUB_infantry_equipment_2_short: "톰슨 M1928A1"
 CUB_infantry_equipment_3: "키랄리-크리스토발 카빈"
 CUB_infantry_equipment_3_short: "크리스토발 카빈"
 CUB_infantry_equipment_3_desc: "While Hungarian arms designer Pál Király's heavy submachine guns were adopted by the Dual Monarchy, they nonetheless fell short of Király's own expectations. The Cristóbal is a development of those SMGs redesigned around a new intermediate calibre cartride. While it was ultimately rejected by the Dual Monarchy, the Dominican Republic, where Király had once considered immigrating, proved more receptive, adopting the gun as the 'Cristóbal' Carbine after the city of San Cristóbal. Cuba licensed production soon after its Dominican introduction."
 CUB_artillery_equipment_1: "M1897 75mm 야포"
 CUB_artillery_equipment_1_short: "M1897 75mm 야포"
 CUB_train_equipment_1: "Ferrocarriles Consolidados de Cuba 6-16D Class"
 CYP_infantry_equipment_0: "마우저 G98 M1903"
 CYP_infantry_equipment_0_short: "마우저 G98"
 CYP_infantry_equipment_0_desc: "Mauser G98 was the main service rifle of the Ottoman Army during the Weltkrieg. The Ottoman M1903, chambered in 7.65mm, was the most common variant of Mauser in use. Pronounced 'Mavzer' by the Ottomans, this iconic rifle achieved great fame and became deeply ingrained in the Turkish subconscious.\n'One side of me withered from sorrows / the other from a Mavzer wound'"
 CYP_infantry_equipment_1: "앙카라 ATF M38"
 CYP_infantry_equipment_1_short: "ATF M38"
 CYP_infantry_equipment_1_desc: "Ankara ATF M38 was the name given to the Ottoman modification of Mauser Gewehr 98. Starting in 1933, the Ottoman Empire updated their old rifles to a common configuration known as the Model of 1938 and all in 8x57 Mauser cartridge. The standardisation of all Mausers in Ottoman inventory helped ease the logistical nightmare of having to supply 4 different types of rifle ammunition to all units."
 CYP_infantry_equipment_2: "크르칼레 T-60"
 CYP_infantry_equipment_2_short: "T-60"
 CYP_infantry_equipment_2_desc: "Kırıkkale T-60 Semi Automatic Rifle was based on the receiver of the Gewehr 41, the T-60 is issued with a lighter build and shortened stock, emphasising reliability and speed over range and accuracy. This rifle saw wide use across all branches of service in the Turkish Military."
 CZE_infantry_equipment_0: "1895/30년형 기병총"
 CZE_infantry_equipment_0_short: "만리허 vz. 95/30"
 CZE_infantry_equipment_0_desc: "The Mannlicher Karabina vzor 1895/1930 (German: Infanterie Repetier-Gewehr M.95) was the service rifle of the Austro-Hungarian armed forces during the Weltkrieg. Designed by Ferdinand von Mannlicher, it used a straight-pull bolt-action for increased rate-of-fire compared to its contemporaries, giving it the nickname Ruck-Zuck (German slang for \"back and forth\") by Austrian troops and \"Ta-Pum\" by the Italians on the receiving end. The Italian song \"Ta pum!\" from the Weltkrieg refers to this rifle. Later after the war, most rifles were converted into the carbine configuration."
 CZE_infantry_equipment_1: "1935년형 기병총"
 CZE_infantry_equipment_1_short: "FÉG vz. 35"
 CZE_infantry_equipment_1_desc: "The Weltkrieg made the M.95's deficiencies all-too obvious, especially its relatively underpowered round-nose cartridge and the required maintenance for the straight-pull action. Steyr developed the 8x56mm \"Spitzer\" cartridge that would serve as the basis to a new generation of weapons and push the M.95 to its full potential. In the 1935 Rifle Trial, the Hungarian FÉG design based on the Mannlicher-Schönauer's excellent turn-bolt-action won out and was adopted."
 CZE_infantry_equipment_2: "1939년형 기관단총"
 CZE_infantry_equipment_2_short: "더누비어 vz. 39"
