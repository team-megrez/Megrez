 BHU_infantry_equipment_0_desc: "With the collapse of the British Raj, the steady trickle of British rifles and ammunition into the country became a deluge and in the span of a year, Bhutan small arms advanced perhaps over fifty years. The equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dpa'dam."
