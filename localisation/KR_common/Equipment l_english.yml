 LIB_infantry_equipment_0_short: "스프링필드 M1898"
 LIB_infantry_equipment_0_desc: "The Krag-Jørgensen rifle was adopted by the United States in 1892 to replace the ageing Springfield Model 1884. While the Krags proved superior at close ranges to comparable Mauser designs in the Spanish-American war, the rifle's flimsy action in comparison to newer bolt designs necessitated a replacement a mere decade after its adoption. Liberia acquired its Krags as highly discounted military assistance from the United States shortly after the fall of France in Europe, thanks largely to American fears of Nationalist French invasion of the country."
