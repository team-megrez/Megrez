 SZC_infantry_equipment_0: "SMB M1907 차이니즈 마우저"
 SZC_infantry_equipment_0_short: "SMB M1907"
 SZC_infantry_equipment_0_desc: "Originally produced as the Guangxu Type 33 during the Imperial rule as a close copy of the German Mauser Model 1904 with a special 6.8×57mm cartridge, but were later rechambered to the standard 7.92×57mm Mauser by 1915. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unwieldy.\n\nThis variety is mainly produced at the Sichuan Machine Bureau, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
 SZC_infantry_equipment_1: "사천 27식"
 SZC_infantry_equipment_1_short: "사천 27식"
 SZC_infantry_equipment_1_desc: "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to Chengdu, though it may not fully replace its predecessors for some time."
 SZC_infantry_equipment_2: "$SHX_infantry_equipment_2$"
 SZC_infantry_equipment_2_short: "$SHX_infantry_equipment_2_short$"
 SZC_infantry_equipment_2_desc: "Many Model 1921 Thompsons were imported into China during the 1920s, despite the USA being a leading adherent to an international embargo on the export of military weapons to that country. Copies were subsequently produced by at least three provincial arsenals. The Sichuan-made copies were stamped with the word 'Thampson' in misspelt recognition of the original designer and chambered to .45 ACP, resulting in ammunition shortage at one point due to its popularity."
 SZC_infantry_equipment_3: "사천 신해 33식"
 SZC_infantry_equipment_3_short: "사천 33식"
 SZC_infantry_equipment_3_desc: "The Type 33 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 33 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simple gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 SZC_support_weapons: "사천 슈바르츠로제 68식 6.8mm 기관총 & 달현조병창제 82.5mm 박격포"
 SZC_support_weapons2: "사천 노이하우젠 KE7 & 사천 선통 23식 82mm 박격포"
 SZC_support_weapons3: "선통 27식 중기관총 & 사천 선통 34식 60mm 박격포"
 SZC_artillery_equipment_1: "한양 신해 10식 75mm 야포"
 SZC_artillery_equipment_1_short: "한양 10식 75mm"
 SZC_artillery_equipment_1_desc: "As the most produced artillery during the Beiyang era, this artillery entered service in many armies across China.\n\nFollowing the Qing restoration, the new government announced that it would be renamed the 'Xuantong Type 13', but republican forces still refer to it as the 'Xinhai Type 10'."
