 AUS_armored_car_equipment_1: "1935년형 중형장갑차"
 AUS_armored_car_equipment_1_short: "mPzW M.35"
 AUS_armored_car_equipment_2: "1939년형 경장갑차"
 AUS_armored_car_equipment_2_short: "lePzW M.39"
 AUS_armored_car_equipment_2_desc: "헝가리 엔지니어 스트라우슬러 미클로시가 설계한 39년형 장갑차는 이중 제국의 육군이 새로 조직된 차량화 부대를 위한 지원 차량으로 도입했습니다. 대부분 MÁVAG사에서 제작한 이 차량에는 20mm 주포가 장착되어 있고 스트라우슬러는 아틸라의 아들인 \"처버\"의 이름을 따 별명을 지었습니다."
