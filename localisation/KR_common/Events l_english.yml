l_english:
 nuke_dropped.1.t: "[From.From.GetName]에 핵폭격"
 nuke_dropped.1.d: "역사상 처음이자, 마지막이기를 바라는 핵폭탄이 국제 전쟁의 일환으로 [From.From.GetName]에서 폭발했습니다. 신무기의 가공할만한 파괴력은 전례 없던 피해를 증명하기에 충분했으며, 목표물에 공포를 준것뿐만 아니라, 이 무기를 투하한 이들에게 조차도 인류에게 무슨 짓을 한 것인지 의문을 가지게 만들었습니다.\n\n세계는 다음으로 닥칠 것을 숨죽이며 기다리고 있습니다. 이 힘이 [From.From.Owner.GetName]에게 큰 공포를 줘서 항복하게 할 것인지, 아니면 그들이 이러한 일을 벌인 이들에게 다시 되갚으려는 결의를 다지게 만들 것인지 기다리고 있습니다."
 nuke_dropped.1.a: "원자력의 시대가 진정 시작되었군."
 nuke_dropped.1.b: "우리는 [Root.GetAdjective] 국민들을 보호하기 위해 필요한 것은 무엇이라도 할 것이다."
 nuke_dropped.2.t: "원자폭탄이 투하된 히로시마"
 nuke_dropped.2.d: "'거리는 지옥의 한 장면 같았다'\n- 아이카와 구니요시\n\n오늘, 핵폭탄이 히로시마 상공 580미터에서 폭발했습니다. 도시의 3분의 2 이상이 즉시 파괴되었습니다. 도시는 지진에 견딜 수 있도록 내진 설계에도 불구하고, 폭발에서 몇몇 튼튼한 건물만이 살아남았습니다.\n\n핵폭탄의 힘은 사람들의 마음에 각인되었지만, 무기 아래 인간의 가치는 무시되었습니다. 어느 쪽도 사건의 공포와 충격을 생각하고 싶지는 않지만, 그 유산은 눈 깜짝할 사이에 잃어버린 삶과 낙진이 될 것입니다."
 nuke_dropped.2.a: "이 전쟁이 끝나기까지 얼마나 더 많이 죽어야만 하는것인가?"
 nuke_dropped.2.b: "우리는 희생자들을 돕기 위해 신속히 행동해야만 한다."
 nuke_dropped.3.t: "원자폭탄이 투하된 나가사키"
 nuke_dropped.3.d: "핵폭탄이 오늘 나가사키시에서 폭발했습니다. 폭탄의 효과는 골짜기에 있는 도시의 위치 때문에 약간 억제되었지만, 피해는 여전히 심각했습니다.\n\n폭탄의 효과는 골짜기에 있는 도시의 위치 때문에 약간 줄어들계었지만, 피해는 여전히 심각했습니다. 일부 군사 시설이 타격 받았지만, 치명적인 민간 손실은 그것을 훨씬 압도합니다. 우리는 확실하게 이 무기의 장기적 효과를 알기 위해선 수십 년이 걸릴 수 있습니다."
 nuke_dropped.3.a: "이것이 [From.From.Owner.GetAdjective](을)를 항복으로 이끌 것인가?"
 nuke_dropped.3.b: "나가사키는 아니기를 바랐는데."
 nuke_dropped.4.t: "원자폭탄이 투하된 베를린"
 nuke_dropped.4.d: "오늘, [GetDateText]에 독일의 수도 베를린에서 핵 폭발이 강타했습니다. 도시는 이 전쟁에 마지막까지 여러번의 공격으로 고통을 받았으나, 이 핵공격에 비하면 무색합니다. 30년 전쟁 이래로 베를린은 비슷한 폐허를 보았으나 - 성장을 고려할 수 있으나, 이는 불가능하다고 여겨집니니다.\n\n폭탄은 예상 중심지에서 떨어진 곳에서 터졌으며 베를린궁은 폭발로부터 부분적으로나마 건재한 걸로 보입니다. 소문에 의하면 [From.From.Owner.GetLeader] 카이저는 살아있으며 분노하고 있다고 합니다. 어떻게 [From.From.Owner.GetAdjective] 지도자들을 낙진으로부터 보호할 수 있는지는 또 다른 문제지만, 우선 대피해야 합니다."
 nuke_dropped.4.a: "오늘, 난 베를린 사람이 아니어서 안심이군."
 nuke_dropped.4.b: "우리의 적들이 국가의 심장을 강타했다!"
 nuke_dropped.5.t: "런던에 핵폭격"
 nuke_dropped.5.d.ENG: "오늘날 핵 폭발이 런던의 도시를 파괴했습니다. 도시의 대공 방어에도 불구하고, [From.From.Owner.GetName](은)는 이 공격에 대한 준비가 되지 않았습니다. [GetDateText]에 빅 벤은 폭발에 의해 녹기 전 마지막 종소리를 울렸습니다. 초기 보고서는 노동조합총회는 완전히 평평해 졌으며 현재 정부의 행방은 알 수 없다고 밝혔습니다.\n\n[From.From.Owner.GetLeader](은)는 그럼에도 불구하고 생존한 것으로 확인 된 이후 금일 라디오로 격려 연설을 준비하고 있습니다. 사상 최저 사기로, 브리튼 연방 사람들은 이것 - 또는 매우 유창한 항복문이 필요할 것 입니다."
 nuke_dropped.5.d.GBR: "핵폭발이 오늘 런던을 파괴했습니다. 도시에는 대공 방어 체계가 있었지만, [From.From.Owner.GetName] 측에선 이러한 공격에 대비하지 못했습니다. [GetDateText], 빅 벤은 마지막 종을 울리며 폭발에 녹아내리고 말았습니다. 버킹엄 궁도 그와 다를 것이 없다는 보고가 있었고 왕실의 행방과 현재 상황은 완전히 알 수 없습니다.\n\n반면 [From.From.Owner.GetLeader]의 생존은 확인되었고 오늘 늦게 있을 라디오 연설을 준비하고 있습니다. 사기는 어느 때보다 낮으며, 영국인들에겐 그의 한 마디 혹은 유창한 항복 선언이 절실히 필요할 것입니다."
 nuke_dropped.5.a: "핵폭풍에 맞서 공산주의의 망령을 완전히 몰아내자."
 nuke_dropped.5.b: "우리는 잿더미에서 다시 일어설 것이다!"
 nuke_dropped.5.c: "핵폭풍의 여파 속에서 불굴의 의지를 지키기는 어렵도다."
 nuke_dropped.5.d: "신께서는 국왕폐하를 보호하시옵서서!"
 nuke_dropped.6.t: "교토에 핵폭격"
 nuke_dropped.6.d: "눈에 띄는 [From.From.Owner.GetAdjective]의 산업 중심 도시인 교토는 오늘, 핵폭탄에 의해 박살 났습니다. 지적 중심지로 간주되어 이 도시가 목표로 선정 된것으로 추측됩니다.\n\n아름다움과 교토의 역사적 중요성으로 폭탄에서 벗어날 것이라고 생각했지만, 이런 장소일수록 쏟아지는 파괴의 공포는 오히려 공격의 심리적 충격을 증가시켜주는 이득으로 나타내어 집니다. 도시의 위치가 골짜기에 있어 폭발을 약간 막아줬지만, 이전 황궁과 많은 산업 건물이 완전히 파괴되었습니다."
 nuke_dropped.6.a: "이런 전쟁에서 유산과 아름다움은 아무 의미가 없지."
 nuke_dropped.6.b: "저들이 옛 것을 파괴하면, 우린 새로운 것을 만들 것이다."
 nuke_dropped.7.t: "도쿄에 핵폭격"
 nuke_dropped.7.d: "금일, 일본의 심장인 도쿄가 핵공격을 받았습니다. 도쿄가 공습의 표적이 되리라는 건 다수가 예상했지만 신무기의 우선 목표로 선정될 지에 대해서는 모두가 예상하지 못한 바였지만, 황궁이 위치한 수도라는 점에 있어 핵무기 투하지로 선정된 것으로 보입니다.\n\n[From.From.Owner.GetLeader]의 생존이 확인되긴 했지만, 도쿄에 핵무기가 투하되자 일본의 적국이 어떤 수단을 더 동원할 지에 대한 의문이 제기되기 시작했습니다. 앞으로 전쟁이 계속된다면, 더 이상 목표나 위협이 남아있기는 한 걸까요?"
 nuke_dropped.7.a: "이것이 일본의 종말인가?"
 nuke_dropped.7.b: "[From.From.Owner.GetLeader]께서 살아계신 한, 제국도 그러하리라."
 nuke_dropped.8.t: "워싱턴 D.C.에 핵폭격"
 nuke_dropped.8.d: "오늘 핵폭탄이 미국의 수도에서 폭발했습니다. 공격은 확실히 정치적 중심지와 미국의 역사 유산인, 백악관, 국회 의사당 및 수많은 기념관과 기념비에 직격해 지구상에서 사라지게 했습니다. 1세기 전의 워싱턴 대화재조차도 이 파괴적인 무기에 의해 도시를 찾아온 파괴 앞에서는 무색해집니다.\n\n[From.From.Owner.GetLeader] 대통령은 안전하게 대피했지만, 국가의 핵심은 흔들리고 있습니다. 틀림없이, 미국은 그런 무기를 지배할 수 있는 최초이자 유일한 국가이길 원했을 겁니다. 그 희망은 이제 최악의 방법으로 산산조각 났습니다."
 nuke_dropped.8.a: "한 국가를 나눌수 없지만, 하나의 핵폭탄엔 나누어지지."
 nuke_dropped.8.b: "독수리는 반드시 불사조처럼 재에서 날아오를 것이다."
 nuke_dropped.9.t: "원자폭탄이 투하된 로마"
 nuke_dropped.9.d: "오늘날 로마시에 핵 폭발이 일어나, 전세계 사람들을 충격에 빠트렸습니다. 역사적, 예술적 보물들 때문에 많은 사람들이 이 고대의 도시가 무차별 파괴의 대상이 될 것 이라고는 아무도 생각하지 못했습니다. 사도궁 또한 부분적으로 파괴되었고 교황의 행방을 알 수 없으며, 이 사건은 이탈리아 사람들 뿐만 아니라 전세계 가톨릭을 공포에 빠트렸습니다.\n\n지난 십 년간 로마의 급속한 성장은 공격에 의해 거의 완전히 실패했습니다. 잠시 동안, 전쟁이 끝난후 국가의 회복력으로 도시를 도울 수 있을 것처럼 보였습니다. 그 희망은 이제 많은 사람들과 함께 먼지로 되었습니다."
 nuke_dropped.9.a: "폭탄은 던져졌다!"
 nuke_dropped.9.b: "로마는 하루 아침에 재건되지 않을 것이다..."
 nuke_dropped.10.t: "파리에 핵폭격"
 nuke_dropped.10.d: "오늘, 핵폭탄이 파리의 도시에서 폭발해, 광범위한 파괴와 수많은 사상자가 발생했습니다. 수도는 전쟁과 혁명의 세기를 겪었음에도 불구하고, 이제까지 경험 한 것 중 가장 파괴적인 공격으로 인해 프랑스는 충격에 빠졌습니다. 파리 사람들은 점령전을 예상 했을지도 모르나, 이런 완전히 잔혹한 황폐함은 아니었습니다.\n\n개선문의 유적을 지나는 샹젤리제의 승리 퍼레이드는 도시의 현재 상태에서는 거의 불가능합니다. 아마도 앞으로 수십 년 안으로 새로운 파리의 탄생을 볼 수 있겠지만, 파리 대중의 마음에, 벨 에포크(좋은 시대)에 건설된 도시는 영원히 사라졌습니다."
 nuke_dropped.10.a: "빛의 도시는 암흑에 잠겼다."
 nuke_dropped.10.b: "어제까지만 해도, 파리는 항상 존재할 거라고 생각되었다."
 nuke_dropped.11.t: "모스크바에 핵폭격"
 nuke_dropped.11.d: "수많은 도전에도 정복에 실패했던 도시, 모스크바가 오늘 날 핵공격의 대상이 되었습니다. 폭발이 도시의 역사적인 심장부에 직격되었고, 크렘린은 폭발에 의해 거의 완전히 파괴되었습니다.\n\n[From.From.Owner.GetLeader](은)는 최근 모든 가능하고 불가능한 위협의 무서운 성장을 알아차리고, 제시간에 대피해 생존했습니다. 그러나 광대한 [From.From.Owner.GetName] 일지라도 무자비한 적에게 탈출하기에 충분하지 않을 수 있습니다. 실제로, 이게 계속되면, 국가는 곧 두 종류의 황무지로만 이루어 지게 될 것입니다: 기존에 있던 것들, 그리고 적에 의해 만들어진 것으로 말입니다."
 nuke_dropped.11.a: "핵겨울은 모스크바를 더 어려운 목표로 만들어주지 않나?"
 nuke_dropped.11.b: "그들이 우리의 모든 도시를 불태울 수는 있겠지만, 가지지는 못할 것이다."
 nuke_dropped.12.t: "코펜하겐에 핵폭격"
 nuke_dropped.12.d: "오늘날, 코펜하겐 시에서 핵폭발이 일어 났습니다. 덴마크의 수도는 나폴레옹 전쟁 이후 파괴될 정도의 공격을 받은 적이 없고 덴마크의 중립 덕분에 벨트크리크의 파괴에서 벗어나 성장할 수 있었습니다. 외레순의 주변 지역에서는 상당한 낙진이 관측되었으며 생존자들은 추후 공격에 두려워 퓐 섬과 본토로 탈출하기 시작했습니다.\n\n국왕 크리스티안 10세의 현재 행방은 알 수 없고, 공격은 국가의 사기에 심각한 피해를 입혔습니다. 이것이 유럽에서 가장 오래된 국가 중 하나의 종말의 시작일지는 두고 봐야 할거 같습니다."
 nuke_dropped.12.a: "섬광이 덴마크에서 번쩍이더군."
 nuke_dropped.12.b: "도시는 전에도 불탔었지, 하지만 멸망하지는 않았다."
 nuke_dropped.13.t: "스톡홀름에 핵폭격"
 nuke_dropped.13.d: "자랑스러운 '북방의 베니스', 아름다운 도시 스톡홀름은 오늘 핵공격에 의해 파괴되었습니다. 과거에 중립을 유지하기 위한 최선의 노력에도 불구하고, 스웨덴은 이제 국제분쟁의 궁극적인 값을 치루었습니다. 폭발의 진원지인 스톡홀름 중남부의 중앙으로, 미래의 개발 및 대건설 계획이 예정되어 있던 지역은 이제 되돌릴 수 없이 파괴되었습니다.\n\n도시의 대부분은 알아 볼 수 없지만, 예상과 달리 슬루센의 오래된 건물들은 폭발에서 살아남은 것으로 보입니다. 이들은 이 도시의 재건에 대한 기념물로 영원히 손대지 않기로 결정되었습니다."
 nuke_dropped.13.a: "이것으로, 스웨덴의 중립은 기억으로만 남게 될 것이다."
 nuke_dropped.13.b: "스웨덴의 호랑이는 아직 이빨이 뽑히지 않았다!"
 nuke_dropped.14.t: "방콕에 핵폭격"
 nuke_dropped.14.d: "동방의 베니스로 불리는 아름다운 도시 방콕은 오늘 [GetDateText]에 핵공격을 받았습니다. 폭심지는 방콕 왕궁 근처로 밝혀졌으며, 에메랄드 불상을 포함해 수 세기 동안 쌓인 문화 유적들이 파괴됐습니다.\n\n그럼에도 불구하고 [From.From.Owner.GetLeader](은)는 생존한 것으로 확인됐고, 오늘 라디오 방송으로 열렬하게 연설하기 위해 준비하고 있습니다. 옛 도시는 완전히 폐허로 변해 상당 부분 알아볼 수 없지만, 황금 불탑은 예상보다 잘 남아 있으며, 이 도시의 재건에 대한 기념물로 영원히 손대지 않기로 결정되었습니다."
 nuke_dropped.14.a: "이제 [SIA.GetAdjective]의 독립이 무너질까?"
 nuke_dropped.14.b: "[SIA.GetAdjective]은 영원히 자유국으로 남으리라! 우리는 외세 제국주의자들에게 항복하지 않는다!"