 RULE_OPTION_LEC_PATH_AUTDEM_JAP: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_JAP  붕괴 - 일본의 괴뢰국"
 RULE_OPTION_LEC_PATH_AUTDEM_JAP_DESC: "$RULE_OPTION_LEC_PATH_COLLAPSE_LOC$ §g일본§!의 영향권에 떨어집니다."
 RULE_OPTION_KUM_PATH_NASIR_SOCCON: "£KR_game_rule_flag_KUM  나시르의 칸국 - 입헌주의"
 RULE_OPTION_KUM_PATH_NASIR_SOCCON_DESC: "$RULE_OPTION_KUM_PATH_NASIR_DESC$ 그는 §c입헌주의§! 정부를 수립합니다.\n\n§R요구조건:§!\n§C쿠물이 신강통일전쟁에서 승리함§!"
