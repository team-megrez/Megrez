 POL_REVOLTS: "£KR_game_rule_flag_POL  저항의 길"
 RULE_OPTION_POL_REVOLTS_RANDOM: "기본값"
 RULE_OPTION_POL_REVOLTS_RANDOM_DESC: "1938년 선거의 승자가 결정되었다 하여, 그들의 통치가 안전하다는 뜻은 아닙니다. 폴란드의 좌우 세력은 후원자들의 도움을 받아 벨트크리크 동안 발생할 수 있는 무장봉기를 통해 폴란드를 장악하려고 합니다."
 RULE_OPTION_POL_REVOLTS_NO_REVOLT: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  £KR_game_rule_flag_AUS  반란 없음"
 RULE_OPTION_POL_REVOLTS_NO_REVOLT_DESC: "폴란드 정부는 극단주의 세력의 도전을 분쇄하고 동맹국인 독일 혹은 오스트리아에 충성을 다합니다."
 RULE_OPTION_POL_REVOLTS_TOTALIST: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_SOV  사회주의 - 생디칼 연맹 급진파"
 RULE_OPTION_POL_REVOLTS_TOTALIST_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ 그는 폴란드 생디칼리슴 연맹 §o급진파§!의 지원으로 비상권한을 유지하고, 최고지도자로 남습니다.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS$"
 RULE_OPTION_POL_REVOLTS_SYNDIE: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_SOV  사회주의 - 생디칼 연맹/생디칼 연맹 \"자유\""
 RULE_OPTION_POL_REVOLTS_SYNDIE_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ $RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC$ either Zakrzewski and his followers in the §rZwiązek Syndykalistów Polskich§!, or by their syndicalist and anarchist opposition in the §rSyndykalistyczna Związek \"Wolność\"§!, or \"Syndicalist Union 'Freedom'\".\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_RADSOC: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_SOV  사회주의 - 사회당-좌파"
