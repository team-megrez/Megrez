 RULE_OPTION_ALB_FORPOL_AUS: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_AUS  도나우-아드리아 동맹"
 RULE_OPTION_ALB_FORPOL_AUS_DESC: "알바니아는 자신의 영향권에 들어오라는 오스트리아의 제안을 받아들입니다.\n\n§R요구조건:§!\n§C알바니아는 제4차 발칸 전쟁에서 합병되거나 괴뢰국이 되지 않음§!"
 RULE_OPTION_ALB_FORPOL_BUL: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_BUL  불가리아"
 RULE_OPTION_ALB_FORPOL_BUL_DESC: "알바니아는 불가리아와 제휴하고, 불가리아가 세력을 창설하거나 다른 세력에 가입하면 같은 세력으로 합류합니다.\n\n§R요구조건:§!\n§C알바니아는 제4차 발칸 전쟁에서 합병되거나 괴뢰국이 되지 않음\n불가리아가 마케도니아를 소유 중§!"
 RULE_OPTION_ALB_FORPOL_ROM: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_ROM  루마니아"
