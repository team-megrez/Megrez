 RULE_OPTION_SYR_FORPOL_INT: "£KR_game_rule_flag_SYR  £KR_game_rule_flag_FRA  팔랑스테르"
 RULE_OPTION_SYR_FORPOL_INT_DESC: "시리아는 카이로 협약의 일원으로 남지만, 인터내셔널에 추가 지원을 요청하고 팔랑스테르에 합류할 것입니다.\n\n§R요구조건:§!\n§C카이로 협약이 오스만을 상대로 승리함§!\n\n§Y$SYR_PATH$§!에서 §C인민당 (다마스쿠스 파벌)§!\n\n§Y$EGY_SYRIA$§!에서 §C시리아 합병§! 혹은 §C시리아 술탄국§!이 §R아님§!"
