 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC: "새로 선출된 올슨 대통령은 잭 리드와 성공적으로 타협했습니다. 이 타협안에는 노동조합과 정부 사이의 연락원 역할을 하는 새로운 기구인 국가노동위원회에 대한 연방 기금이 포함되어 있습니다. 사회당 또한 이사회를 운영하지 않는 모든 사람에게 약속했습니다. 이 법안이 의회에서 통과되는 동안, 휴이 롱은 정보가 공개되자 격분하여 대응합니다. 올슨은 리드와 손잡고 있으며, 정부는 미국을 생디칼리슴에 넘겨버렸다며 비난하고 있습니다. 그의 지지자들이 힘을 얻은 가운데, 휴이 롱은 연방정부에 대항하여 무기를 들고 일어납니다. 미국은 내전으로 치닫고 있습니다.\n\n§R요구조건:§!\n§Y$USA_ELECTION$§!에서 §C플로이드 올슨§!"
