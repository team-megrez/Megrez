 RULE_OPTION_LIT_PATH_SOCDEM: "£KR_game_rule_flag_LIT_monarchy  노동자를 위하여"
 RULE_OPTION_LIT_PATH_SOCDEM_DESC: "1937년 선거가 끝나고 스테포나스 카이리스가 이끄는 §S리투아니아 사회민주당§!이 권력을 얻습니다. 그들은 민주사회주의와 국민개인자치를 확립하고자 합니다."
 RULE_OPTION_LIT_PATH_AUTDEM: "£KR_game_rule_flag_LIT_monarchy  단결은 힘"
 RULE_OPTION_LIT_PATH_AUTDEM_DESC: "1937년 선거가 끝나고 안타나스 스메토나가 이끄는 §g리투아니아 국민주의 연합§!이 권력을 얻습니다. 그들은 자신들의 지도자 타우토스 바다스를 중심으로 '진정한 민주주의'를 확립하고자 합니다."
 RULE_OPTION_LIT_PATH_SOCLIB_DESC: "리투아니아의 상황은 악화되고 국왕 비타우타스 2세는 저격당합니다. 세이마스의 모든 정당들은 스타니스와프 나루토비치가 이끄는 §l국민통합정부§! 아래 단결하며, 그는 크라요우치에 영감을 받아 국가를 연방제로 개편하며 국가 내 인종적 갈등을 해결하고자 합니다.\n\n공화국 선포 및 나루토비츠의 퇴임에 따라 리투아니아는"
 RULE_OPTION_LIT_PATH_PATAUT: "£KR_game_rule_flag_LIT_monarchy  군의 후견인"
 RULE_OPTION_LIT_PATH_PATAUT_DESC: "리투아니아의 상황은 악화되고 국왕 비타우타스 2세는 저격당합니다. 포빌라스 플레하비추스 장군은 이전 문민정부가 국왕을 보호하지 못하자 §P계엄령§!을 선포합니다."
 RULE_OPTION_LIT_PATH_RADSOC: "£KR_game_rule_flag_LIT_radical_socialist  혁명의 도래"
 RULE_OPTION_LIT_PATH_RADSOC_DESC: "1937년 선거가 끝나고 사회민주당이 권력을 얻습니다. 사회민주당의 통치 동안 생디칼리슴 동조자들이 당 내에서 두각을 드러내기 시작했으며 독일이 인터내셔널과의 전쟁에서 패배하기 시작하자 빈차스 갈리니스가 독일을 배신하고 리투아니아를 코뮌 편에 합류시키기 위해서 §R리투아니아 혁명§!을 주도합니다.\n\n§C참고: 만약 독일이 벨트크리크에서 항복도가 40%를 넘기지 못하거나, 프랑스 코뮌 혹은 러시아 사회주의 공화국과 전쟁을 하지 않거나, 사회민주당이 정권을 유지하지 못하면 리투아니아 혁명은 발생하지 않을 것입니다.§!"
 RULE_OPTION_LIT_PATH_NATPOP: "£KR_game_rule_flag_LIT_national_populist  국민공화국"
 RULE_OPTION_LIT_PATH_NATPOP_DESC: "정부는 리투아니아 행동전선의 반란을 진압하는데 실패했습니다. 제2차 벨트크리크 동안 §N리투아니아 행동전선§!은 국가를 근본부터 뿌리 뽑고 독일의 멍에를 타도하며 국민공화국을 수립할 기회를 얻습니다."
 HOL_PATH: "£KR_game_rule_flag_HOL  기둥의 붕괴"
 RULE_OPTION_HOL_PATH_RANDOM: "기본값"
 RULE_OPTION_HOL_PATH_RANDOM_DESC: "\"기둥\"으로 알려진 계급은 네덜란드 사회를 보수적이고 조용하게 유지해 왔습니다. 그러나 1936년이 밝으면서, 기둥들은 빠르게 무너지고 있고, 온갖 종류의 이념들이 혼란 속에서 기회를 엿보고 있습니다."
 NOR_FORPOL: "£KR_game_rule_flag_NOR  노르웨이의 대외정책"
 RULE_OPTION_NOR_FORPOL_RANDOM: "기본값"
 RULE_OPTION_NOR_FORPOL_RANDOM_DESC: "벨트크리크 동안 노르웨이는 중립을 지켰고, 이것은 국제사회에서 오랜 고립을 초래해왔습니다. 새로운 갈등을 예상되면서 이 중립을 유지할 것인지 말 것인지를 결정할 때가 왔습니다."
 GRE_ELECTION: "£KR_game_rule_flag_GRE  그리스 선거"
 RULE_OPTION_GRE_ELECTION_RANDOM: "기본값"
 RULE_OPTION_GRE_ELECTION_RANDOM_DESC: "1938년 선거는 복벽에 관한 국민투표 전에 공화국에서 치러질 마지막 선거가 될 것입니다."
 RULE_OPTION_GRE_ELECTION_SOCCON: "£KR_game_rule_flag_GRE  인민당"
 RULE_OPTION_GRE_ELECTION_SOCCON_DESC: "§c인민당§!이 1938년 선거과 그 이후 모든 선거에서 승리합니다."
 RULE_OPTION_GRE_ELECTION_MARLIB: "£KR_game_rule_flag_GRE  자유당"
 RULE_OPTION_GRE_ELECTION_MARLIB_DESC: "§m자유당§!이 1938년 선거과 그 이후 모든 선거에서 승리합니다."
 RULE_OPTION_GRE_ELECTION_SOCLIB: "£KR_game_rule_flag_GRE  신자유연합"
 RULE_OPTION_GRE_ELECTION_SOCLIB_DESC: "§l신자유연합§!이 1938년 선거과 그 이후 모든 선거에서 승리합니다."
 RULE_OPTION_GRE_ELECTION_SOCDEM: "£KR_game_rule_flag_GRE  민족통일당"
 RULE_OPTION_GRE_ELECTION_SOCDEM_DESC: "§S민족통일당§!이 1938년 선거에서 승리합니다. 군주제 국민투표에서 두드러질 정도로 패배한 이후에는 신자유연합이 그 이후 모든 선거에서 승리합니다."
 GRE_REFERENDUM: "£KR_game_rule_flag_GRE  군주제 국민투표"
 RULE_OPTION_GRE_REFERENDUM_RANDOM: "기본값"
 RULE_OPTION_GRE_REFERENDUM_RANDOM_DESC: "국민투표를 실시할 때, 결과는 정상적으로 결정됩니다."
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM: "£KR_game_rule_flag_GRE_kingdom  알렉산드로스 국왕 - 민주주의"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM_DESC: "국민투표가 실시되면 군주주의자들이 승리하고, 입헌군주로서 알렉산드로스를 복위시킵니다."
 RULE_OPTION_GRE_REFERENDUM_REPUBLIC: "£KR_game_rule_flag_GRE  공화정의 승리"
 RULE_OPTION_GRE_REFERENDUM_REPUBLIC_DESC: "국민투표가 실시되면 공화주의자들이 승리합니다. 이후의 선거는 정상적으로 결정됩니다."
 RULE_OPTION_GRE_REFERENDUM_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist  혁명 - 생디칼리슴"
 RULE_OPTION_GRE_REFERENDUM_SYNDIE_DESC: "국민투표가 실시되면 군주주의자들에게 유리하게 조작될 것입니다. 그리고 그 결과는 §r생디칼리스트들§!의 정부 전복으로 이어지고, 이들의 정권 탈취에 저항하는 내전이 발발합니다."
 RULE_OPTION_GRE_REFERENDUM_TOTALIST: "£KR_game_rule_flag_GRE_syndicalist  혁명 - 전체주의"
 RULE_OPTION_GRE_REFERENDUM_TOTALIST_DESC: "국민투표가 실시되면 군주주의자들에게 유리하게 조작될 것입니다. 그리고 그 결과는 생디칼리스트들의 정부 전복으로 이어지고, 이들의 정권 탈취에 저항하는 내전이 발발합니다. §o아타나시오스 클라라스§!가 제1차 헬라스 평의회에서 두각을 드러냅니다."
 GRE_FORPOL: "£KR_game_rule_flag_GRE  그리스의 대외정책"
 RULE_OPTION_GRE_FORPOL_RANDOM: "기본값"
 RULE_OPTION_GRE_FORPOL_RANDOM_DESC: "벨트크리크에서 패배한 그리스는 정치적 불안정과 조국으로부터 분리된 수많은 그리스인들과 관련된 문제를 해결해야 합니다. 베오그라드 협약을 떠난 뒤 그리스는 이러한 어려움을 해결하러면 외부로 향해야 할 것입니다. 하지만 누구의 도움을 받아야 할까요?"
 RULE_OPTION_GRE_FORPOL_ENT: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_CAN  협상국"
 RULE_OPTION_GRE_FORPOL_ENT_DESC: "After leaving the Belgrade Pact, Greece rejoins its old allies from the Weltkrieg.\n\n§RRequires:§!\nIf §CTraditional Claims§! or §CResurrect the Megali Idea§! in §Y$GRE_EXPANSIONISM$§!, then no non-socialist country whose land Greece claims, that is not already at war with the Entente, is either a member of the Entente, Reichspakt or Donau-Adriabund, or is guaranteed by either of those three factions.\n\n§RNot§! any §CRevolution§! in §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_GER: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_GER  라이히스팍트"
 RULE_OPTION_GRE_FORPOL_GER_DESC: "After leaving the Belgrade Pact, Greece aligns with their old enemies, the Germans, after the Second Weltkrieg starts.\n\n§RRequires:§!\nIf §CTraditional Claims§! or §CResurrect the Megali Idea§! in §Y$GRE_EXPANSIONISM$§!, then no non-socialist country whose land Greece claims, that is not already at war with Germany, is either a member of the Entente, Reichspakt or Donau-Adriabund, or is guaranteed by either of those three factions.\n\n§RNot§! any §CRevolution§! in §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_AUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_AUS  도나우-아드리아 동맹"
 RULE_OPTION_GRE_FORPOL_AUS_DESC: "After leaving the Belgrade Pact, Greece aligns with the hegemon of the Balkans.\n\n§RRequires:§!\nIf §CTraditional Claims§! or §CResurrect the Megali Idea§! in §Y$GRE_EXPANSIONISM$§!, then no non-socialist country whose land Greece claims, that is not already at war with Austria, is either a member of the Entente, Reichspakt or Donau-Adriabund, or is guaranteed by either of those three factions.\n\n§RNot§! any §CRevolution§! in §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_RUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_RUS  모스크바 협정"
 RULE_OPTION_GRE_FORPOL_RUS_DESC: "After leaving the Belgrade Pact, Greece will seek common cause with their brothers in Orthodoxy.\n\n§RRequires:§!\nIf §CTraditional Claims§! or §CResurrect the Megali Idea§! in §Y$GRE_EXPANSIONISM$§!, then Russia must choose §CFailure§! in §Y$OTT_RUS_CONVENTION$§!, and no country whose land Greece claims, that is not already at war with Russia, is either a member of the Moscow Accord, or is guaranteed by Russia.\n\n§RNot§! §CSocialist Revolt§! in §Y$RUS_AFTERMATH$§!\n§RNot§! any §CRevolution§! in §Y$GRE_REFERENDUM$§!"
 GRE_EXPANSIONISM: "£KR_game_rule_flag_GRE  그리스 팽창주의"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM: "기본값"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM_DESC: "수십만 그리스인이 우리나라의 밖에서 살고있으며, 우리는 이들이 고향으로 돌아오도록 힘써야합니다."
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL: "£KR_game_rule_flag_GRE  고토 재주장"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL_DESC: "그리스는 국경을 확장하려고 시도할 것이지만, 고토만을 재주장하며 스스로 제한선을 둘 것입니다.\n\n§C참고: 만약 그리스가 협상국이나 라이히스팍트, 도나우-아드리아 동맹의 일원일 경우 세력에서 쫓겨날 것이며 다시는 쫓겨난 세력에 합류할 수 없을 것입니다.§!"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG: "£KR_game_rule_flag_GRE  메갈리 이데아의 부활"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG_DESC: "그리스는 국경을 확장하려고 시도하기 위해 메갈리 이데아를 완전히 부활시킬 것입니다.\n\n§C참고: 만약 그리스가 협상국이나 라이히스팍트, 도나우-아드리아 동맹의 일원일 경우 세력에서 쫓겨날 것이며 다시는 쫓겨난 세력에 합류할 수 없을 것입니다.§!"
