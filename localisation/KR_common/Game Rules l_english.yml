 RULE_OPTION_IRQ_PATH_TAHA_AUTDEM: "£KR_game_rule_flag_IRQ  타하의 복수"
 RULE_OPTION_IRQ_PATH_TAHA_AUTDEM_DESC: "과거 오스만-이라크군의 고문이었던 야신 알하시미가 종전 직후 권력을 잡습니다. 아랍 국민주의자들의 지지를 잃은 그는 동지였던 라쉬드 알가일라니와 그의 충성파에게 암살 당하고, 라쉬드 알가일라니는 다시 야신의 동생인 §g타하 알하시미§!에 의해 축출됩니다.\n\n§R요구조건:§!\n§C카이로 협약이 오스만을 상대로 승리함§! "
