 RULE_OPTION_POL_ELECTION_MARLIB: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  정치단체의 왕국"
 RULE_OPTION_POL_ELECTION_MARLIB_DESC: "안토니 포니코프스키의 §m정당 간 정치단체§!와 연정은 살아남았고, 다시 한번 국민통합기독교연합과 손잡고 정부 내 최대당으로 거듭납니다.\n폴란드는 $RULE_OPTION_POL_ELECTION_MONARCHY_DESC$."
 RULE_OPTION_POL_ELECTION_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  기독교연합의 왕국"
 RULE_OPTION_POL_ELECTION_SOCCON_DESC: "유제프 하친스키의 §c국민통합기독교연합§!이 정당 간 정치단체 보다 더 많은 의석을 얻었지만 연정은 살아남았고, 정부 내 최대당으로 거듭납니다.\n비록 독일과 거리를 두고자 하겠지만 폴란드는 $RULE_OPTION_POL_ELECTION_MONARCHY_DESC$."
 RULE_OPTION_POL_ELECTION_AUTDEM: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  국가지위당의 왕국"
 RULE_OPTION_POL_ELECTION_AUTDEM_DESC: "권위주의 성향과 친독파임을 숨길 생각이 없는 정당 간 정치단체 및 브와디스와프 스투드니츠키의 §g국가지위당§!이 분열을 초래한 선거 후, 질서와 안정을 회복하고자 국왕에 의해 집권합니다. "
 RULE_OPTION_POL_ELECTION_SOCDEM_AUS: "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  사회당의 공화국 - 도나우-아드리아 동맹"
