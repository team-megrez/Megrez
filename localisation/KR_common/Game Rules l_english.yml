 RULE_OPTION_EST_FORPOL_RANDOM_DESC: "에스토니아는 이 정치적 상황에서 신참이나 다름 없으며, 몇몇 위협적인 이웃 국가들과 에스토니아가 어떤 방식으로 협력해야 할지 결정해야 할 것입니다."
 RULE_OPTION_EST_FORPOL_RUS: "£KR_game_rule_flag_EST  £KR_game_rule_flag_RUS  모스크바 협정"
 RULE_OPTION_EST_FORPOL_RUS_DESC: "리가가 영토를 수복하고자 하는 야심을 보이자, 에스토니아는 동맹을 맺고자 러시아에 의지합니다. 만약 러시아가 팽창주의적 입장을 취한다면, 에스토니아의 요청은 거부될 것이고 에스토니아는 중립을 유지할 것입니다.\n\n§R요구조건:§!\n§Y$BAT_PATH$§!에서 §C공국의 몰락§! 중 하나\n§Y$RUS_AFTERMATH$§!에서 §C사회주의 반란§!이 §R아님§!\n§Y$RUS_FORPOL$§!에서 §C팽창주의§!가 §R아님§!"
 RULE_OPTION_EST_FORPOL_GER: "£KR_game_rule_flag_EST  £KR_game_rule_flag_GER  라이히스팍트"
