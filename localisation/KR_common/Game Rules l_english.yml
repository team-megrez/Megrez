 RULE_OPTION_BPL_WAR_BUL_ALB_BPL: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  발칸 전쟁"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_DESC: "불가리아는 최후통첩을 무시하고 발칸은 다시 한번 전쟁에 돌입합니다. 알바니아는 불가리아를 지원하기로 결정하고 싸움에 동참합니다.\n\n§G공격 측§!\n£KR_game_rule_flag_SER_republic  §Y세르비아§!\n£KR_game_rule_flag_ROM  §Y루마니아§!\n£KR_game_rule_flag_GRE  §Y그리스§!\n§C방어 측§!\n£KR_game_rule_flag_BUL  §Y불가리아§!\n£KR_game_rule_flag_ALB  §Y알바니아§!"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR_ottoman_empire  발칸 전쟁"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT_DESC: "불가리아는 최후통첩을 무시하고 발칸은 다시 한번 전쟁에 돌입합니다. 알바니아는 불가리아를 지원하기로 결정하고 싸움에 동참합니다. 전쟁 중 오스만 제국이 서트라키아를 요구하며 불가리아를 압박하고, 불가리아가 이를 거절하자 오스만도 불가리아에 전쟁을 선포합니다.\n\n§G공격 측§!\n£KR_game_rule_flag_SER_republic  §Y세르비아§!\n£KR_game_rule_flag_ROM  §Y루마니아§!\n£KR_game_rule_flag_GRE  §Y그리스§!\n£KR_game_rule_flag_TUR_ottoman_empire  §Y오스만 제국§!\n§C방어 측§!\n£KR_game_rule_flag_BUL  §Y불가리아§!\n£KR_game_rule_flag_ALB  §Y알바니아§!"
