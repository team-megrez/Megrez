 RULE_OPTION_ARM_PATH_MARLIB: "£KR_game_rule_flag_ARM  민주연합 - 민주자유당"
 RULE_OPTION_ARM_PATH_MARLIB_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ 민주연합이 승리했으며, §m아르메니아 민주자유당§!의 미흐란 타마티안 후보가 대통령이 됩니다."
