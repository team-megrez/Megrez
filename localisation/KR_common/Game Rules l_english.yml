 CAN_REFERENDUM: "£KR_game_rule_flag_CAN  캐나다 국민투표"
 RULE_OPTION_CAN_REFERENDUM_RANDOM: "기본값"
 RULE_OPTION_CAN_REFERENDUM_RANDOM_DESC: "국왕은 고향 섬으로 돌아갔을지 모르지만, 얼마 전의 전쟁에서 비롯된 고난은 사회를 너무나도 분열시켰습니다. 사람들은 날이 갈수록 자국 캐나다의 운명을 제 스스로 결정하기 위해선 제국을 떠나야 한다고 말하고 있습니다."
 USA_ELECTION: "£KR_game_rule_flag_USA  1936년 미국 대선"
 RULE_OPTION_USA_ELECTION_RANDOM: "기본값"
 RULE_OPTION_USA_ELECTION_RANDOM_DESC: "정치적 혼란과 비효과적인 경제 구조 계획에도 불구하고, 많은 사람들은 1925년 월스트리트 붕괴 이후 미국의 경제가 마침내 회복되고 있다고 보았습니다. 검은 월요일은 그러한 희망을 종식시켰고, 이미 병든 경제에 대한 종말을 알렸습니다. 공화당과 민주당 모두 이것을 바로잡겠다고 약속했지만, 이에 대한 대중의 신뢰는 급격히 떨어지고 있습니다. 리드와 롱 양 측 모두가 부패한 은행과 정치 부문에 대해 강경하게 비판해왔는데, 바로 이 부분이 경제 붕괴의 원인으로 지목되고 있습니다. 1936년은 선거의 해이며, 선거에는 결과가 따를 것입니다."
 RULE_OPTION_USA_ELECTION_GARNER: "£KR_game_rule_flag_USA  존 낸스 가너"
 RULE_OPTION_USA_ELECTION_GARNER_DESC: "민주당의 후보인 §c존 낸스 가너§!가 선거에서 승리합니다."
 RULE_OPTION_USA_ELECTION_LANDON: "£KR_game_rule_flag_USA  앨프 랜던"
