 RULE_OPTION_BUL_PATH_RANDOM_DESC: "불가리아의 민주주의는 목숨을 걸고 투쟁하고 있습니다. 정부의 취약함을 인식하고 좌절하는 바람에 점점 더 권위주의로 기울어가는 궁정이 세력을 꾸준히 불리고, 민주주의자들은 타르노보 헌법을 지켜내기 위해 최후의 저항에 나서며, 급진파 장교들은 양쪽 모두에 반대하는 음모를 꾸미고 있습니다. 불가리아의 적들도 복수를 준비하고 있으므로, 오직 한쪽만이 권리를 주장할 수 있습니다..."
