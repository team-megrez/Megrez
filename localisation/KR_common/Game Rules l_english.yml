 RULE_OPTION_TUR_FORPOL_GER_DESC: "거대한 불곰이 캅카스에서 서서히 모습을 드러내는 가운데, 튀르키예는 오랜 동맹인 독일과의 관계를 갱신할 것입니다.\n\n§R요구조건:§!\n§C카이로 협약이 오스만을 상대로 승리함§!\n\n§Y$TUR_PATH$§!에서 §C카드로주의§! 중 하나가 §R아님§!"
