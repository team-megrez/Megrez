 RULE_OPTION_SQI_PATH_AUTDEM_DESC: "§g취잉광§!이 장쭝창을 축출하고 성과 청 사이의 동맹을 추진합니다."
 RULE_OPTION_ANQ_DEAL_RANDOM: "기본값"
 RULE_OPTION_ANQ_DEAL_RANDOM_DESC: "오성연맹이 붕괴한 이후, 전쟁에 참여한 교전 세력 중 둘은 봉천정부의 동맹입니다. 베이징과 적대하는 두 동료 간의 유혈 사태를 막기 위해, 둘 사이의 협상을 도출해내면 봉천의 이익이 될지도 모릅니다."
 RULE_OPTION_GXC_PATH_RANDOM: "기본값"
 RULE_OPTION_GXC_PATH_RANDOM_DESC: "남부 공화주의의 두 중요 보루인 양광은 청의 통치가 끝나면서 불안정해졌습니다. 운남의 국민당 우파 침략군이 광서군벌을 전복시킬 기회를 잡은 후, 이 밀접하게 연결된 두 성의 궁극적인 통치자들은 하나의 정부 아래에 양광을 재통합하고자 할 것입니다."
 RULE_OPTION_HNN_PATH_RANDOM: "기본값"
 RULE_OPTION_HNN_PATH_RANDOM_DESC: "팔성연합에서 탈퇴한 자오헝티가 이끄는 후난성은 위험천만한 길을 걷고 있습니다. 그의 공화주의적이며 민주적인 통치가 속임수 아니냐는 의문이 제기되었고 다른 파벌들은 선거를 요구하고 있습니다. 다음에 일어날 일이 이 중원 한가운데에 위치한 성의 운명을 결정지을 것입니다."
 RULE_OPTION_SZC_PATH_RANDOM: "기본값"
 RULE_OPTION_SZC_PATH_RANDOM_DESC: "직예의 권위가 무너지면서 사천의 지도부를 묶고 있던 취약한 동맹 역시 무너졌습니다. 야심만만한 류샹과 그의 사업단이 양썬이 이끄는 무비계 맞서 봉기하였고, 성의 운명이 기로에 서 있습니다."
 RULE_OPTION_YUN_PATH_RANDOM: "기본값"
 RULE_OPTION_YUN_PATH_RANDOM_DESC: "탕지야오의 부패하고 기나긴 통치는 한때 베이징의 폭정에 맞서던 공화주의의 보루였던 이곳에서 경멸 받고 있습니다. 이제는 그가 중국 공화주의에 대해 신경은 쓰고 있는 지조차 의심스러우며, 이 이상의 실수는 그의 야심만만한 부관들과 성 내 국민당 잔당 사이의 폭력적인 갈등을 초래할 위험이 있습니다."
 RULE_OPTION_LEC_PATH_RANDOM: "기본값"
 RULE_OPTION_LEC_PATH_RANDOM_DESC: "공사관 도시는 독일, 미국, 일본(이외 중국에 이해관계가 있는 다른 강대국들) 간의 타협으로 수립되었지만, 미국 내전, 독일 검은 월요일, 일본 제국주의에 위협 받아 벼랑 끝으로 내몰렸습니다. 새로운 선택이 공사관 도시의 운명을 결정지을 것입니다."
 RULE_OPTION_LEC_FACTION_RANDOM: "기본값"
 RULE_OPTION_LEC_FACTION_RANDOM_DESC: "새로운 고등판무관이 선출되면서, 공사관은 독립을 확보하는 데 있어 향후 방향에 대한 결정을 필요로 합니다. 적극적인 대외 정책은 한쪽 주주를 달랠 테지만, 이들을 다른 굶주린 열강들의 맛좋은 사냥감으로 만들 수도 있습니다."
 RULE_OPTION_TIB_PATH_RANDOM: "기본값"
 RULE_OPTION_TIB_PATH_RANDOM_DESC: "섭정 레팅 린포체가 높은 세금에 격분하고 권력을 추구하는 티베트 내 다양한 단체들에 선동당하고 있다는 점은 거의 확실합니다. 만약 그가 축출된다면 고원의 미래는 과연 어떻게 될까요?"
 INC_REVOLT: "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_GEA  인도차이나 반란"
 RULE_OPTION_INC_REVOLT_RANDOM: "기본값"
 RULE_OPTION_INC_REVOLT_RANDOM_DESC: "인도차이나에 긴장이 고조되고 있습니다. 검은 월요일 이후, 폭력적인 국민주의 세력이 권력을 장악하려는 계획을 세웠고 방위군이 이들을 통제할 수 있을지는 미지수입니다."
 RULE_OPTION_INC_REVOLT_YES: "£KR_game_rule_flag_INC_radical_socialist   vs  £KR_game_rule_flag_GEA  반란"
 RULE_OPTION_INC_REVOLT_YES_DESC: "검은 월요일 이후 인도차이나의 불안정이 심화되고, 독일이 반군을 진압할 수 없는 상황에서, 독일 식민통치에 대항해 반란이 발생합니다."
 RULE_OPTION_INC_REVOLT_VIE: "£KR_game_rule_flag_INC_radical_socialist   vs  £KR_game_rule_flag_GEA  £KR_game_rule_flag_VIN  반란"
 RULE_OPTION_INC_REVOLT_VIE_DESC: "바오다이의 개혁에 동의한 후, 반란에 직면한 독일 식민행정부는 바오다이와 그의 세력에 지원을 받는 조건으로 베트남의 자치를 승인합니다.\n\n§R요구조건:§!\n§Y$GEA_PATH$§!에서 §C협업§!"
 RULE_OPTION_INC_REVOLT_NO: "£KR_game_rule_flag_GEA  반란 회피"
 RULE_OPTION_INC_REVOLT_NO_DESC: "독일 식민행정부는 미리 반군을 진압하여, 대규모 반란을 피하는데 성공합니다."
 RULE_OPTION_INC_PATH_RANDOM: "기본값"
 RULE_OPTION_INC_PATH_RANDOM_DESC: "사회주의 혁명은 뚜렷한 승자가 보이지 않는 상황에서 정파 간의 합의를 도출하기 위해 고군분투하고 있습니다. 형제의 수많은 후계자들 중 누가 자신의 지위를 주장하기 위해 일어설까요?"
 INS_REVOLT: "£KR_game_rule_flag_DEI  £KR_game_rule_flag_INS  인술인디아 반란"
 RULE_OPTION_INS_REVOLT_RANDOM: "기본값"
 RULE_OPTION_INS_REVOLT_RANDOM_DESC: "부실한 조직력과 내부 분열로 고통받는 1936년의 인술인디아 독립운동은 안쓰러운 상태로 시작합니다. 하지만, 향후 몇 년간 네덜란드는 봉기를 겪을 지도 모릅니다."
 RULE_OPTION_INS_REVOLT_YES: "£KR_game_rule_flag_DEI  £KR_game_rule_flag_INS  반란"
 RULE_OPTION_INS_REVOLT_YES_DESC: "네덜란드 식민주의에 반대하는 반란이 1938년 초에 발생합니다.(더 빨리 발생하지는 않습니다.)"
 RULE_OPTION_INS_REVOLT_NO: "£KR_game_rule_flag_DEI  반란 회피"
 RULE_OPTION_INS_REVOLT_NO_DESC: "네덜란드령 동인도에서 반란은 발생하지 않습니다.\n\n§R요구조건:§!\n§Y$HOL_PATH$§!에서 §C바타비아 코뮌§! 중 하나가 §R아님§!"
 RULE_OPTION_INS_PATH_RANDOM: "기본값"
 RULE_OPTION_INS_PATH_RANDOM_DESC: "네덜란드에 대항한 반란은 성공했지만, 이제 인술인디아인들은 이 신생 독립국을 이끌 사람을 결정해야 합니다."
 INS_FORPOL: "£KR_game_rule_flag_INS  인술인디아의 대외정책"
 RULE_OPTION_INS_FORPOL_RANDOM: "기본값"
 RULE_OPTION_INS_FORPOL_RANDOM_DESC: "인술인디아의 인민들은 더 이상 네덜란드에 속박되지 않고 더 큰 동맹을 맺거나 더 많은 지역 협력을 통해 어디와 제휴할지를 결정할 수 있습니다."
 RULE_OPTION_INS_FORPOL_GER: "£KR_game_rule_flag_INS  £KR_game_rule_flag_GER  라이히스팍트"
 RULE_OPTION_INS_FORPOL_GER_DESC: "인술인디아는 일본의 위협으로부터 보호 받기 위해 독일과 동맹을 맺습니다.\n\n§R요구조건:§!\n§Y$INS_REVOLT$§!에서 §C반란§!\n§C인술인디아 반란이 성공함§!\n\n§Y$INS_PATH$§!에서 §C술탄국§!이 §R아니라면§! 일본이 독일과 전쟁 중이어야 함\n\n§Y$INS_PATH$§!에서 §C이슬람 사회주의§!가 §R아님§!"
 RULE_OPTION_INS_FORPOL_ENT: "£KR_game_rule_flag_INS_sultanate  £KR_game_rule_flag_CAN  협상국"
 RULE_OPTION_INS_FORPOL_ENT_DESC: "오스트랄라시아가 이 지역에서 주요 세력으로 있는 만큼, 인술인디아도 협상국에 동조하기로 합니다.\n\n§R요구조건:§!\n§Y$INS_REVOLT$§!에서 §C반란§!\n§C인술인디아 반란이 성공함§!\n\n§Y$INS_PATH$§!에서 §C술탄국§!"
 RULE_OPTION_INS_FORPOL_HND: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_HND  동방 생디칼리슴 연합"
 RULE_OPTION_INS_FORPOL_HND_DESC: "자본주의와 식민주의의 족쇄를 끊어낸 최초의 아시아 국가인 바라트 코뮌이 자연스럽게 동맹으로 여겨집니다.\n\n§R요구조건:§!\n§Y$INS_REVOLT$§!에서 §C반란§!\n§C인술인디아 반란이 성공함§!\n\n§Y$INS_PATH$§!에서 §C이슬람 사회주의§!"
 RULE_OPTION_INS_FORPOL_JAP: "£KR_game_rule_flag_INS  £KR_game_rule_flag_JAP  공영권"
 RULE_OPTION_INS_FORPOL_JAP_DESC: "일본이 아시아의 부상하는 강국으로 간주되고 서방 제국주의의 주요 비난자가 되자, 유럽의 영향력을 축출하기 위해 일본과 함께 하기로 합니다.\n\n§R요구조건:§!\n§Y$INS_REVOLT$§!에서 §C반란§!\n§C인술인디아 반란이 성공함§!\n\n§Y$INS_PATH$§!에서 §C이슬람 사회주의§!가 §R아님§!"
 RULE_OPTION_AST_PATH_RANDOM: "기본값"
 RULE_OPTION_AST_PATH_RANDOM_DESC: "벨트크리크가 끝나고 영국이 몰락한 지 10년이 넘었지만 많은 오스트랄라시아인들에게 고통은 마음속에 새겨져 있습니다. 버드우드 총독과 빌리 휴즈의 국민당이 국가를 지도하고 있는 상황에서, 비록 상처를 곪게 하는 고통스러운 침체의 대가를 치렀지만 안정은 유지되어 왔습니다. 1935년이 끝나감에 따라 비상통치가 끝날 수도 있고 타격을 입은 연방이 앞으로 나아갈 수 있을지도 모른다는 희망의 불꽃이 퍼지기 시작합니다."
 RULE_OPTION_CSA_PATH_BROWDER_TOTALIST: "£KR_game_rule_flag_CSA_socialist_union_of_america  브라우더 선출"
 RULE_OPTION_CSA_PATH_BROWDER_TOTALIST_DESC: "얼 브라우더가 임시대통령이 되어 §o아메리카 사회주의 주 연방§!을 형성합니다.\n\n§R요구조건:§!\n§C미노조연맹이 제2차 미국 내전에서 승리함§!\n\n§Y$USA_CIVIL_WAR$§!에서 §C리드 암살§! 혹은 §C리드와 타협§!이 §R아님§!"
 RULE_OPTION_CSA_PATH_FOSTER_TOTALIST: "£KR_game_rule_flag_CSA_socialist_union_of_america  포스터 선출"
 RULE_OPTION_CSA_PATH_FOSTER_TOTALIST_DESC: "윌리엄 포스터가 임시대통령이 되어 §o아메리카 사회주의 주 연방§!을 형성합니다.\n\n§R요구조건:§!\n§C미노조연맹이 제2차 미국 내전에서 승리함§!\n\n§Y$USA_CIVIL_WAR$§!에서 §C리드 암살§! 혹은 §C리드와 타협§!이 §R아님§!"
 RULE_OPTION_CUB_PATH_COUP_PATAUT: "£KR_game_rule_flag_CUB  미국이 사주한 쿠데타"
 RULE_OPTION_CUB_PATH_COUP_PATAUT_DESC: "$RULE_OPTION_CUB_PATH_SOCIALIST_DESC$ 이 신생 사회주의 정권은 미국의 지원을 받은 §P디아즈 장군§!의 쿠데타로 전복되었습니다. 그는 여전히 권력을 유지 중입니다."
 RULE_OPTION_CUB_PATH_COUP_AUTDEM: "£KR_game_rule_flag_CUB  £KR_game_rule_flag_USA  미국의 애완견"
 RULE_OPTION_CUB_PATH_COUP_AUTDEM_DESC: "$RULE_OPTION_CUB_PATH_SOCIALIST_DESC$ 이 신생 사회주의 정권은 미국의 지원을 받은 디아즈 장군의 쿠데타로 전복되었습니다. 그러나 디아즈 장군은 미국의 요구에 굴복하지 않았고, 결국 미국은 아바나에 자신들에게 §g복종하는 정권§!을 수립합니다."
 RULE_OPTION_WIF_PATH_PEOPLES_RADSOC: "£KR_game_rule_flag_WIF_syndicalist  혁명 - 인민당"
 RULE_OPTION_WIF_PATH_PEOPLES_RADSOC_DESC: "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$ §R인민당§!이 선거에서 승리합니다."
 RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP: "£KR_game_rule_flag_PUE_national_populist  혁명 - 개입"
 RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP_DESC: "섬이 \"앵글로 점령기\"를 거친 후 §N국민주의자§!들은 반란을 일으켜 독립을 선포합니다.\n이에 그들의 이전 주인은 이 신생 공화국에 선전포고합니다."
 RULE_OPTION_PUE_PATH_ACQUIESCENCE_NATPOP: "£KR_game_rule_flag_PUE_national_populist  혁명 - 묵인"
 RULE_OPTION_PUE_PATH_ACQUIESCENCE_NATPOP_DESC: "섬이 \"앵글로 점령기\"를 거친 후 §N국민주의자§!들은 반란을 일으켜 독립을 선포합니다.\n이에 그들의 이전 주인은 이를 묵인합니다."
 RULE_OPTION_GUA_PATH_COUP_PATAUT: "£KR_game_rule_flag_GUA  UFC의 반혁명"
 RULE_OPTION_GUA_PATH_COUP_PATAUT_DESC: "국민진보당이 내전에서 승리했지만, §P우비코§!는 유나이티드 프루트 컴퍼니가 고용한 용병대를 이끌고 돌아와 정부에 맞서 쿠데타를 일으킵니다."
 RULE_OPTION_CEN_SOC_PATH_SYNDIE: "£KR_game_rule_flag_CEN_socialist  생디칼리슴 정통파"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE_DESC: "§r생디칼리슴 정통파§!가 권력을 얻었습니다. 유럽의 혁명정권들과 무역이 진행되며 이 신생국은 빠르게 산업화됩니다.\n\n§R요구조건:§!\n§C센트로아메리카가 사회주의 아래 통합됨§!"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC: "£KR_game_rule_flag_CEN_socialist  혁명파"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC_DESC: "급진사회주의는 늘 이 지역에서 가장 인기 있었으며 회의는 어떠한 종류의 급진적 변화도 반대하기로 선언합니다. 그 결과 §R혁명파§!가 선출되어 센트로아메리카는 농업평등의 보루가 됩니다.\n\n§R요구조건:§!\n§C센트로아메리카가 사회주의 아래 통합됨§!"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST: "£KR_game_rule_flag_CEN_socialist  최대주의파"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST_DESC: "회의는 강력한 중앙권력이 필요하다는 결론을 내렸고, §o전체주의파§!가 선출됩니다. 그들은 덜 급진적인 파벌과 협력할 수 있을까요? 아니면 쿠데타가 그들의 통치를 끝낼까요?\n\n§R요구조건:§!\n§C센트로아메리카가 사회주의 아래 통합됨§!"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC: "£KR_game_rule_flag_CEN_socialist  온건파"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC_DESC: "혁명은 영원하지만, 인민은 더욱 중요합니다. 외유내강 성향의 §R온건파§!가 국가를 이끌기 위해 선출되었습니다.\n\n§R요구조건:§!\n§C센트로아메리카가 사회주의 아래 통합됨§!"
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM: "£KR_game_rule_flag_COS  사회주의의 승리"
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM_DESC: "칼데론이 대통령 후보로 지명되었습니다. 놀라울 것 없이, 국민공화당이 선거에서 승리하였고 칼데론이 국가를 이끕니다. 그러나 칼데론은 정책에 급진적인 변화를 주기 시작했고, §S사회주의§! 개혁을 단행합니다."
 RULE_OPTION_COS_PATH_FERRER_SOCDEM: "£KR_game_rule_flag_COS  페레르의 정권 장악"
 RULE_OPTION_COS_PATH_FERRER_SOCDEM_DESC: "두 번째 임기를 시작한 칼데론은 카리브 군단의 쿠데타에 실각합니다. §S피게레스 페레르§!는 군정을 선포합니다."
 RULE_OPTION_COS_PATH_SYNDIE: "£KR_game_rule_flag_COS  £KR_game_rule_flag_CEN_socialist  £KR_game_rule_flag_NIC_radical_socialist  생디칼리슴의 승리"
 RULE_OPTION_COS_PATH_SYNDIE_DESC: "칼데론이 대통령 후보로 지명되었습니다. 놀라울 것 없이, 국민공화당이 선거에서 승리하였고 칼데론이 국가를 이끕니다. 그러나 칼데론은 정책에 급진적인 변화를 주기 시작했고, 사회주의 개혁을 단행합니다. 대통령의 비상권력에 불만을 가진 사람들은 연합을 이루어 칼데론을 실각시키고 §r생디칼리슴§! 정권을 수립하지만, 외국의 도움 없이는 살아남기 어렵습니다.\n\n§C참고: 만약 센트로아메리카나 니카라과가 생디칼리슴 국가라면 그들은 코스타 리카를 합병할 것입니다. 그렇지 않다면, 코스타 리카는 보수정권으로 회귀합니다.§!"
 RULE_OPTION_FOP_PATH_RADAN_SYNDIE: "£KR_game_rule_flag_FOP_syndicalist  아나키즘 급진파"
 RULE_OPTION_FOP_PATH_MODAN_SYNDIE: "£KR_game_rule_flag_FOP_syndicalist  아나키즘 온건파"
 RULE_OPTION_FOP_PATH_MODAN_SYNDIE_DESC: "소토가 의장직을 유지하면서 §r아르헨티나 노동조합연맹§!은 타 노조들에 대한 우위를 점하고 있으며, 이제 국가에 전면적인 변화를 가할 준비를 하고 있습니다. 소토는 이념적으로 내몰린 것과는 별개로 혁명 운동 내에서 분명한 §r실용주의자§!이며, 아나키즘의 이상과 그가 사회에 진 재건 의무를 타협하려 할 것입니다. 이것이 성공할지는 시간만이 말해줄 것입니다..."
 RULE_OPTION_FOP_PATH_RADSOC: "£KR_game_rule_flag_FOP_radical_socialist  사회당 온건파"
 RULE_OPTION_FOP_PATH_RADSOC_DESC: "수십 년간의 투쟁 끝에, §R아르헨티나 지역노동자연맹§!이 마침내 가까스로 아르헨티나 정계의 주도 세력이 되었습니다. 놀랄 것도 없이, 이미 합리적인 타협과 복지법의 역사를 가진 사회당은 대중에게 꽤나 좋게 받아들여졌고, 그들의 통치는 다른 노조들만큼 급진적이진 않지만 여전히 노동자들에게 유리한 쪽으로 국가를 개혁하려 노력할 것입니다."
 RULE_OPTION_FOP_PATH_UGARTISTAS_SYNDIE: "£KR_game_rule_flag_FOP_radical_socialist  우가르티스타"
 RULE_OPTION_FOP_PATH_UGARTISTAS_SYNDIE_DESC: "혁명의 승리로 자그마한 클럽에서 §r아르헨티나 지역노동자연맹§!의 상당한 규모의 파벌까지 부상한 우가르티스타는 아르헨티나 내셔널리즘, 반미 반제국주의 및 농업, 경제 민주주의와 같은 다른 개념들을 결합한 새로운 사회주의 접근법을 모색하고 있습니다. 이러한 혼합이 새 의장에게 유리하게 작용할지, 불리하게 작용할지는 시간만이 말해줄 것입니다."
 RULE_OPTION_FOP_PATH_TOTALIST: "£KR_game_rule_flag_FOP_totalist  공산당의 우세"
 RULE_OPTION_FOP_PATH_TOTALIST_DESC: "러시아에서 10월 혁명이 실패했을 당시 큰 좌절을 겪었음에도 불구하고, 공산주의자들인 §o계급주의 노동조합평의회§!는 가까스로 권력에 도달했고 현재 의회의 의석 대부분을 차지하고 있습니다. 공산주의의 기치 하의 신세계 질서라는, 그들과 볼셰비키가 공통적으로 가진 꿈이 이뤄지려면 아직 멀었지만, 이번 승리는 확실히 그들을 한 걸음 더 나아가도록 했습니다."
 RULE_OPTION_CHL_COUP_JUNTA_NATPOP: "£KR_game_rule_flag_CHL  장교위원회 군정"
 RULE_OPTION_CHL_COUP_JUNTA_NATPOP_DESC: "$RULE_OPTION_CHL_COUP_DESC$ §N무신론자 및 매국노 처단 장교위원회§!가 군정을 수립합니다."
 RULE_OPTION_FRA_PATH_SORELIAN_TOTALIST: "£KR_game_rule_flag_FRA  소렐리안파"
 RULE_OPTION_FRA_PATH_SORELIAN_TOTALIST_DESC: "§o소렐리안파§!가 1936년 선거에서 과반을 차지합니다."
 RULE_OPTION_FRA_PATH_JACOBIN_PEACEFUL_TOTALIST: "£KR_game_rule_flag_FRA  자코뱅파 - 평화적 개혁"
 RULE_OPTION_FRA_PATH_JACOBIN_PEACEFUL_TOTALIST_DESC: "$RULE_OPTION_FRA_PATH_JACOBIN_DESC$\n\n자코뱅파는 내부에서 평화적으로 생디칼리슴을 개혁합니다."
 RULE_OPTION_FRA_PATH_JACOBIN_RADICAL_TOTALIST: "£KR_game_rule_flag_FRA  자코뱅파 - 급진적 개혁"
 RULE_OPTION_FRA_PATH_JACOBIN_RADICAL_TOTALIST_DESC: "$RULE_OPTION_FRA_PATH_JACOBIN_DESC$\n\n낡은 제도들이 사라지고, 자코뱅파는 반역자들을 처형합니다."
 RULE_OPTION_FRA_PATH_JACOBIN_COUP_TOTALIST: "£KR_game_rule_flag_FRA  자코뱅파 - 생디칼리슴 쿠데타"
 RULE_OPTION_FRA_PATH_JACOBIN_COUP_TOTALIST_DESC: "자코뱅이 1936년 선거에서 과반수를 확보했습니다.\n자코뱅 강경파는 선거에서 성공을 거둔 뒤 생디칼리슴 구조를 혁파하고 러시아의 옛 볼셰비키들이 한때 추구했던 국가의 형상으로 나라를 개조할 것을 요구하고 있지만, 정파 내의 다른 이들은 \"진정한\" 마르크스주의 노선을 따라 점진적 개혁을 실시할 것을 제안하고 있습니다.\n\n자코뱅에 의해 실시된 개혁은 프랑스 사회의 많은 이들을 화나게 했습니다. 노동파의 지도적 인사인 레옹 블룸은 많은 이들이 혁명을 타락시키고 배반했다 여기는 자코뱅 정권에 대항해 프랑스의 이질적인 정치 파벌들이 단결할 것을 공개적으로 요구합니다. 부름에 응답해, 내전기 장군인 모리스 가믈랭에게 충성하는 부대들이 반란을 일으키고 §r인민전선§!을 선포합니다. 반란군은 수도를 점령하고, 자코뱅을 도시에서 숙청하고, 혁파된 옛 생디칼리슴 기관들을 복원합니다. 가믈랭 본인은 노동교환총의회장으로 선출되며, 블룸은 공안위원장직에 임명됩니다."
 NFA_ELECTION: "£KR_game_rule_flag_NFA_mainland  파리의 꿈"
 RULE_OPTION_NFA_ELECTION_RANDOM: "기본값"
 RULE_OPTION_NFA_ELECTION_RANDOM_DESC: "온갖 역경에도 불구하고, 프랑스 제3공화국의 잔당들은 승리하여 프랑스 본토로 돌아왔습니다. 먼지가 가라앉은 뒤, 신정권의 첫 선거가 소집되었고, 승자는 단 한 명뿐입니다..."
 RULE_OPTION_NFA_ELECTION_SOCCON: "£KR_game_rule_flag_NFA_mainland  국민연합"
 RULE_OPTION_NFA_ELECTION_SOCCON_DESC: "우익 정당들의 광범위한 연정인 §c국민연합§!이 첫 선거에서 승리합니다.\n\n§R요구조건:§!\n§C프랑스 코뮌이 멸망하고 프랑스 공화국이 복원됨§!\n\n§Y$NFA_PATH$§!에서\n§C제2차 신성동맹 - 연정§! 혹은 §C제2차 신성동맹 - 민주공화당§! 혹은 §C구국위원회§!"
 RULE_OPTION_NFA_ELECTION_SOCLIB: "£KR_game_rule_flag_NFA_mainland  급진당"
 RULE_OPTION_NFA_ELECTION_SOCLIB_DESC: "혁명을 지지했던 좌파와 화해한 §l급진당§!이 첫 선거에서 승리합니다.\n\n§R요구조건:§!\n§C프랑스 코뮌이 멸망하고 프랑스 공화국이 복원됨§!\n\n§Y$NFA_PATH$§!에서\n§C제2차 신성동맹 - 연정§! 혹은 §C제2차 신성동맹 - 민주공화당§! 혹은 §C구국위원회§!"
 RULE_OPTION_NFA_ELECTION_MARLIB: "£KR_game_rule_flag_NFA_mainland  공화집중제"
 RULE_OPTION_NFA_ELECTION_MARLIB_DESC: "무엇보다 단결을 추구하는 민주공화당 주도의 §m집중제§!가 유지되고, 첫 선거에서 승리합니다.\n\n§R요구조건:§!\n§C프랑스 코뮌이 멸망하고 프랑스 공화국이 복원됨§!\n\n§Y$NFA_PATH$§!에서 §C제2차 신성동맹 - 연정§! 혹은 §C제2차 신성동맹 - 민주공화당§!"
 RULE_OPTION_NFA_ELECTION_AUTDEM: "£KR_game_rule_flag_NFA_mainland  프랑스 사회당"
 RULE_OPTION_NFA_ELECTION_AUTDEM_DESC: "프랑수아 드 라 로크는 군사 쿠데타를 조직해, 자신과 자신의 §g프랑스 사회당§!을 겉보기에는 민주적인 공화국의 수장으로 앉힙니다.\n\n§R요구조건:§!\n§C프랑스 코뮌이 멸망하고 프랑스 공화국이 복원됨§!\n\n§Y$NFA_PATH$§!에서 §C제2차 신성동맹 - 연정§! 혹은 §C제2차 신성동맹 - 프랑스 사회당§!"
 RULE_OPTION_NFA_ELECTION_PATAUT: "£KR_game_rule_flag_NFA_mainland  대통령 독재정"
 RULE_OPTION_NFA_ELECTION_PATAUT_DESC: "프랑수아 드 라 로크는 군사 쿠데타를 조직해, 프랑스에 §P대통령 독재정§!을 수립합니다.\n\n§R요구조건:§!\n§C프랑스 코뮌이 멸망하고 프랑스 공화국이 복원됨§!\n\n§Y$NFA_PATH$§!에서 §C제2차 신성동맹 - 연정§! 혹은 §C제2차 신성동맹 - 프랑스 사회당§!"
 RULE_OPTION_ENG_PATH_FAILURE_TOTALIST: "£KR_game_rule_flag_ENG  최대주의파 - 실패"
 RULE_OPTION_ENG_PATH_FAILURE_TOTALIST_DESC: "최대주의파가 1936년 노동조합총회에서 과반수를 차지합니다.\n오스왈드 모즐리의 국가 장악 시도는 실패하고, 그는 §r연방파§!에 의해 축출됩니다."
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_GBR  보수당 강경파"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM_DESC: "난관에도 불구하고 정부는 국민들의 지지를 얻고 자유선거를 실시합니다. §g보수당§! 강경파가 선거에서 승리합니다.\n\n§R요구조건:§!\n§C브리튼 연방이 멸망하고 영국이 복원됨§!"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM: "£KR_game_rule_flag_GBR  노동당 - 게이츠컬"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM_DESC: "난관에도 불구하고 정부는 국민들의 지지를 얻고 자유선거를 실시합니다. §S노동당§!이 선거에서 승리하며, 휴 게이츠컬 총리로 선출됩니다.\n\n§R요구조건:§!\n§C브리튼 연방이 멸망하고 영국이 복원됨§!"
 RULE_OPTION_GBR_PATH_ATTLEE_SOCDEM: "£KR_game_rule_flag_GBR  노동당 - 애틀리"
 RULE_OPTION_GBR_PATH_ATTLEE_SOCDEM_DESC: "난관에도 불구하고 정부는 국민들의 지지를 얻고 자유선거를 실시합니다. §S노동당§!이 선거에서 승리하며, 정계 퇴출을 피한 애틀리가 총리로 선출됩니다.\n\n§R요구조건:§!\n§C브리튼 연방이 멸망하고 영국이 복원됨§!"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM: "£KR_game_rule_flag_GBR  의회 지도"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM_DESC: "정부가 국민의 지지를 얻지 못하자, 선거는 취소되고 §g국민정부§!가 구성됩니다.\n\n§R요구조건:§!\n§C브리튼 연방이 멸망하고 영국이 복원됨§!"
 RULE_OPTION_IRE_PATH_DEM_DESC: "모든 민주 정당들의 대연정이 피너 게일을 몰아내면서 콜린스는 사임할 것입니다."
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_SYNDIE: "£KR_game_rule_flag_WAL  생디칼리슴 §Y(독일의 침공)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_SYNDIE_DESC: "아델베르트는 권력을 유지하는데 실패했고 국민들은 공화국을 선포합니다. 선거에서 벨기에 노동당이 승리하였고 곧 당 내 §r생디칼리스트§!들이 더 많은 영향력을 얻습니다. 이에 독일 제국은 전쟁을 선포합니다.\n§Y(독일의 침공)§!은 독일이 이 사태에 개입함을 의미합니다.\n\n§R요구조건:§!\n§Y$BEL_FLAWAL_PATH$§!에서 §C플란데런 반란§! 중 하나 혹은 §C붕괴§!"
 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST: "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  프랑스의 왈로니 독립 보장"
