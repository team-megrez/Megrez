 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  롱 암살"
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC: "새로 선출된 대통령은 사회당과 제일당 모두 어떤 대가를 치르더라도 파괴되어야만 하는 순수 분리주의자들이라고 선언합니다. FBI 국장 후버의 조언에 따라, 대통령은 FBI에 휴이 롱을 암살하라고 명령했습다. 암살은 성공했지만, 휴이 롱의 죽음에 정부가 연루됐음이 드러납니다. 잭 리드는 이러한 폭정에 대한 대중의 분노를 재빨리 이용해 연방정부에 대항하여 무기를 들고 일어납니다. 미국은 내전으로 치닫고 있습니다.\n\n§R요구조건:§!\n§Y$USA_ELECTION$§!에서 §C휴이 롱§! 혹은 §C잭 리드§!가 §R아님§!"
