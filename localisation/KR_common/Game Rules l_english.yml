 RULE_OPTION_BPL_WAR_BUL_BPL_OTT: "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR_ottoman_empire  발칸 전쟁"
