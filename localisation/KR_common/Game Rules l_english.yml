 RULE_OPTION_BUL_FORPOL_BPL_DESC: "제4차 발칸 전쟁에서 패전한 후, 새로이 탄생한 공화국은 세르비아와 화해하기로 결정하고 베오그라드 협약에 가입합니다.\n\n§R요구조건:§!\n§Y$BUL_LOSS_PATH$§!에서 §C농업인민연합§! 혹은 §C협소사회주의§! 혹은 §C농업 생디칼리슴§!\n\n만약 §Y$BUL_LOSS_PATH$§!에서 §C농업인민연합§!이라면 세르비아는 §Y$SER_PATH$§!에서 §C급진당§! 중 하나 혹은 §C공화당 유지§!\n\n만약 §Y$BUL_LOSS_PATH$§!에서 §C협소사회주의§! 혹은 §C농업 생디칼리슴§!이라면 세르비아는 §Y$SER_PATH$§!에서 §C인민의 승리§!"
 RULE_OPTION_BUL_FORPOL_INT: "£KR_game_rule_flag_BUL_radical_socialist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_SOV  제3인터내셔널"
 RULE_OPTION_BUL_FORPOL_INT_DESC: "공화국 선포와 성공적인 사회주의 혁명 후, 불가리아는 제3인터내셔널에 가입합니다.\n\n§R요구조건:§!\n§C불가리아가 마케도니아를 소유 중§!\n§Y$BUL_LOSS_PATH$§!에서 §C협소사회주의§! 혹은 §C농업 생디칼리슴§!\n\n§C참고: 만약 러시아가 사회주의 국가라면, 불가리아는 제3인터내셔널 동부전선에 가입합니다.§!"
 BPL_WAR: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  제4차 발칸 전쟁"
 RULE_OPTION_BPL_WAR_RANDOM: "기본값"
 RULE_OPTION_BPL_WAR_RANDOM_DESC: "발칸의 거인, 불가리아는 모든 불가리아 땅과 그 이상을 통합하면서, 벨트크리크에서 많은 것을 얻었습니다. 비록 세르비아, 그리스, 루마니아는 벨트크리크에서 패배했지만, 그들은 이제 베오그라드 협약의 기치 아래 다시 뭉쳤습니다. 베오그라드 협약은 1914년 이전 발칸 국경의 복원을 요구하며 불가리아에 최후통첩을 보냈습니다. 불가리아의 거부는 이 지역을 다시 분쟁에 빠뜨릴 것입니다. 과연 불가리아는 어떻게 반응할까요?"
 RULE_OPTION_BPL_WAR_BUL_BPL: "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  발칸 전쟁"
