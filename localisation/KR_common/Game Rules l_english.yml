 RULE_OPTION_RUS_PATH_RYKOV_RADSOC_DESC: "제2차 러시아 내전에서의 승리 후, §R알렉세이 리코프§!가 이끄는 파벌이 러시아 사회주의 공화국에서 권력을 유지하는 데 성공합니다.\n\n§R요구조건:§!\n§C제2차 러시아 내전에서 사회주의자들이 승리함§!\n§Y$RUS_AFTERMATH$§!에서 §C사회주의 반란§!"
