 RULE_OPTION_WHR_PATH_RADSOC_DESC: "벨라루스 사회민주당은 백루테니아가 벨라루스 인민공화국이라고 만방에 선포하면서 건전하고 발전한 국가로 변화하기 위한 토지개혁을 성공적으로 수행할 것입니다.\n그러나, 독일이 모르는 사이 비밀거래가 체결되어 벨라루스는 자신의 주인을 갈아치웁니다. 벨트크리크가 시작되면 벨라루스는 사회주의 러시아의 괴뢰국이 되는 동시에 사회민주주의 이상을 더욱 §R급진화§!합니다.\n\n§R요구조건:§!\n§C사회주의자들이 제2차 러시아 내전에서 승리함§!\n§Y$RUS_AFTERMATH$§!에서 §C사회주의 반란§!"
