 RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN_DESC: "세르비아, 루마니아, 그리스는 프랑스 코뮌과 브리튼 연방이 패배하고 협상국이 유럽으로 귀환할 때까지 협약에 잔류하며, 이후에는 옛 강대국 중 하나와 동맹을 맺습니다.\n\n§R요구조건:§!\n§C불가리아가 제4차 발칸 전쟁에서 패배함§!\n\n만약 §Y$GRE_REFERENDUM$§!에서 §C혁명§! 중 하나라면 세르비아는\n§Y$SER_PATH$§!에서 §C인민의 승리§!가 선택되어야 함\n\n§Y$ROM_PATH$§!에서 §C녹색대공§!이 §R아님§!"
 ROM_GAME: "£KR_game_rule_flag_ROM  그레이트 게임"
 RULE_OPTION_ROM_GAME_RANDOM: "기본값"
 RULE_OPTION_ROM_GAME_RANDOM_DESC: "As the year 1936 begins, the struggle between the nation's two competing leaders, King Carol II and Prime Minister Codreanu, is entering a new phase. Deadlocked for some time, the two are running out of space to manoeuvre around each other. With growing frequency, they are starting to collide head-on and it is becoming increasingly difficult to maintain the facade of cooperation. As it stands, the king and the Captain are both realising that the time to take the other out for good is approaching. As the two personalities stand to clash, people will be increasingly forced to pick a side or face the consequences of neutrality alone."
 RULE_OPTION_ROM_GAME_IRON_GUARD: "£KR_game_rule_flag_ROM  군단"
 RULE_OPTION_ROM_GAME_IRON_GUARD_DESC: "Codreanu and his §NLegionaries§! are Romania's future. Romania will navigate its focus tree from their perspective."
 RULE_OPTION_ROM_GAME_CAROL: "£KR_game_rule_flag_ROM  카롤 2세"
 RULE_OPTION_ROM_GAME_CAROL_DESC: "§PCarol II§! is the rightful ruler of all Romania. Romania will navigate its focus tree from his perspective."
 RULE_OPTION_ROM_PATH_NATPOP: "£KR_game_rule_flag_ROM  코드레아누 유지"
 RULE_OPTION_ROM_PATH_NATPOP_DESC: "코드레아누와 그의 §N군단§!이 루마니아의 미래이며, 그레이트 게임의 승자입니다.\n\n§R요구조건:§!\n§C루마니아가 트란실바니아를 통합함§!"
 RULE_OPTION_ROM_PATH_PATAUT: "£KR_game_rule_flag_ROM  국왕 카롤 2세"
 RULE_OPTION_ROM_PATH_PATAUT_DESC: "§P카롤 2세§!가 전루마니아의 적법한 지도자이며 그레이트 게임에서의 승리 후 루마니아를 자신의 이상에 걸맞게 재창조합니다.\n\n§R요구조건:§!\n§C루마니아가 트란실바니아를 통합함§!"
 RULE_OPTION_ROM_PATH_AUTDEM: "£KR_game_rule_flag_ROM  국왕 미하이"
 RULE_OPTION_ROM_PATH_AUTDEM_DESC: "자신의 아버지도, 군단도 승자가 되지 못했습니다. 이제 §g미하이§!가 루마니아의 적법한 지도자이며 이 젊은 국왕은 자신의 나라에 민주주의를 돌려줍니다.\n\n§R요구조건:§!\n§C루마니아가 트란실바니아를 통합함§!"
 RULE_OPTION_ROM_PATH_SOCDEM: "£KR_game_rule_flag_ROM  미하이 - 국민농민당 좌파"
 RULE_OPTION_ROM_PATH_SOCDEM_DESC: "$RULE_OPTION_ROM_DEM_DESC$\n비르질 마자루의 파벌이 국민농민당 내 주도권을 잡았고, 그의 §S국민농민당 좌파§!가 선거에서 승리합니다.\n\n§R요구조건:§!\n§C루마니아가 트란실바니아를 통합함§!"
 RULE_OPTION_ROM_PATH_SOCLIB: "£KR_game_rule_flag_ROM  미하이 - 국민농민당 중도파"
 RULE_OPTION_ROM_PATH_SOCLIB_DESC: "$RULE_OPTION_ROM_DEM_DESC$\n율리우 마니우의 파벌이 국민농민당 내 주도권을 잡았고, 그의 §l국민농민당 중도파§!가 선거에서 승리합니다.\n\n§R요구조건:§!\n§C루마니아가 트란실바니아를 통합함§!"
 RULE_OPTION_ROM_PATH_SOCCON: "£KR_game_rule_flag_ROM  미하이 - 국민농민당 우파"
 RULE_OPTION_ROM_PATH_SOCCON_DESC: "$RULE_OPTION_ROM_DEM_DESC$\n알렉산드루 바이다-보에보드의 파벌이 국민농민당 내 주도권을 잡았고, 그의 §c국민농민당 우파§!가 선거에서 승리합니다.\n\n§R요구조건:§!\n§C루마니아가 트란실바니아를 통합함§!"
 RULE_OPTION_ROM_PATH_MARLIB: "£KR_game_rule_flag_ROM  미하이 - 국민자유당"
 RULE_OPTION_ROM_PATH_MARLIB_DESC: "$RULE_OPTION_ROM_DEM_DESC$\n§m국민자유당§!이 중앙집권화 계획을 통해 정계에 복귀하고 선거에서 승리합니다.\n\n§R요구조건:§!\n§C루마니아가 트란실바니아를 통합함§!"
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist  농민민주전선 / 사회노동당"
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE_DESC: "민족통일당이 1938년 선거에서 승리합니다. 만약 군주주의자들이 내전 없이 군주제 국민투표에서 승리했다면, 좌파는 §R농민민주전선§!을 중심으로 연합해 1942년 선거에서 승리합니다.\n공화주의자들이 내전 없이 군주제 국민투표에서 승리했다면, §r그리스 사회노동당§!이 1942년 민주적으로 선출됩니다.\n\n§R요구조건:§!\n§Y$GRE_REFERENDUM$§!에서 §C알렉산드로스 국왕 - 민주주의§! 혹은 §C공화정의 승리§!\n\n§C참고: 그리스는 사회주의 국가가 세력 지도자가 아니면 세력을 탈퇴합니다.§!"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM: "£KR_game_rule_flag_GRE_kingdom  알렉산드로스 국왕 - 권위주의"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM_DESC: "국민투표가 실시되면 군주주의자들이 승리하고, §g전제군주§!로서 알렉산드로스를 복위시킵니다."
 RULE_OPTION_GRE_REFERENDUM_GEORGE_AUTDEM: "£KR_game_rule_flag_GRE_kingdom  예오르요스 국왕"
 RULE_OPTION_GRE_REFERENDUM_GEORGE_AUTDEM_DESC: "국민투표가 실시되면 군주주의자들이 승리하고, 알렉산드로스 대신 §g예오르요스§!를 군주로 옹립합니다."
 RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT: "£KR_game_rule_flag_GRE  메탁사스의 공화정 전복"
 RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT_DESC: "국민투표가 실시되면 공화주의자들에게 유리하게 조작될 것입니다. 그리고 그 결과는 §P요안니스 메탁사스§!의 정부 전복으로 이어집니다."
 RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT: "£KR_game_rule_flag_GRE_kingdom  파블로스 국왕"
 RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT_DESC: "국민투표가 실시되면 공화주의자들에게 유리하게 조작될 것입니다. 그리고 그 결과는 요안니스 메탁사스의 정부 전복으로 이어집니다. 그는 파블로스를 §P전제군주§!로 옹립합니다."
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO: "£KR_game_rule_flag_GRE  외교"
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO_DESC: "그리스는 오스만과의 이견을 평화적으로 해결하기를 바라며 외교적 해법을 선택할 것입니다."
 NFA_PATH: "£KR_game_rule_flag_NFA  망명 중인 공화국"
 RULE_OPTION_NFA_PATH_RANDOM: "기본값"
 RULE_OPTION_NFA_PATH_RANDOM_DESC: "망명 프랑스의 운명은 어떻게 될까요? 군부 내 개혁파와 민주주의자들은 정권을 뒤흔들어 제3공화국의 뿌리로 돌아가거나 보다 효율적인 제4공화국을 탄생시키려 합니다. 반대로, 통합주의 성향의 반동주의자들은 고난의 세기를 초래한 공화국을 비난하고, 오직 국왕만이 프랑스를 구할 수 있다고 믿고 있습니다. 허나 고령의 페탱 원수는 여전히 자신이 프랑스를 재탄생으로 이끌기에 적합한 유일한 사람이라고 믿고 있습니다. 새로운 동맹들이 그가 조국을 완전히 재편하는데 도움을 줄 수도 있을 것입니다."
 RULE_OPTION_NFA_PATH_DEM_DESC: "제3공화국의 불꽃이 알제에서 계속 밝게 타오르고 있습니다!"
 RULE_OPTION_NFA_PATH_AUTDEM: "£KR_game_rule_flag_NFA  구국위원회"
 RULE_OPTION_NFA_PATH_AUTDEM_DESC: "민주주의는 프랑스의 미래이지만, 본토 수복을 위해서는 §g단단한 통치§!가 필요합니다."
 RULE_OPTION_NFA_PATH_NATPOP: "£KR_game_rule_flag_NFA_kingdom  악시옹 프랑세즈"
 RULE_OPTION_NFA_PATH_NATPOP_DESC: "민주주의와 자유주의가 프랑스를 나약하게 만들었고, 프랑스가 과거의 영광을 되찾기 위해서는 §N군주국§!으로 회귀해야만 합니다!"
 RULE_OPTION_NFA_PATH_PATAUT: "£KR_game_rule_flag_NFA  프랑스 부활"
 RULE_OPTION_NFA_PATH_PATAUT_DESC: "모든 정치적 다툼은 제쳐두고, 정부는 §P공정한 제3자들§!에게 넘겨져야 합니다!"
 RULE_OPTION_MOR_FORPOL_ENT: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_NFA  협상국"
 RULE_OPTION_MOR_FORPOL_ENT_DESC: "망명 프랑스에 위협을 느낀 모로코는 자신들의 독립이 지켜지기를 바라며 협상국에 가입합니다.\n\n§R요구조건:§!\n§C라이히스팍트가 벨트크리크에서 패배함§!"
 RULE_OPTION_MOR_FORPOL_EGY: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_EGY  카이로 협약"
 RULE_OPTION_MOR_FORPOL_EGY_DESC: "망명 프랑스에 위협을 느낀 모로코는 자신들의 독립이 지켜지기를 바라며 카이로 협약에 가입합니다.\n\n§R요구조건:§!\n§C라이히스팍트가 벨트크리크에서 패배함§!\n§C카이로 협약이 오스만을 상대로 승리함§!"
 RULE_OPTION_MOR_FORPOL_OTT: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_TUR_ottoman_empire  이스탄불 협약"
 RULE_OPTION_MOR_FORPOL_OTT_DESC: "모로코는 오스만 제국 및 나머지 이슬람 세계와 함께 제국주의에 대항하는 연합전선에 합류할 것입니다.\n\n§R요구조건:§!\n§C라이히스팍트가 벨트크리크에서 패배함§!\n§Y$OTT_FORPOL$§!에서 §C이스탄불 협약§!"
