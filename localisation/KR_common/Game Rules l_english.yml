 RULE_OPTION_EST_FORPOL_SCA: "£KR_game_rule_flag_EST  £KR_game_rule_flag_SCA  스칸디나비아 방위연합"
 RULE_OPTION_EST_FORPOL_SCA_DESC: "에스토니아는 스칸디나비아 국가가 아닐지 모르지만 독립 이후 민주주의에 대한 헌신과 핀란드와의 긴밀한 역사적 유대는 북유럽 국가들과 상호보호를 원하고 궁극적으로는 그들과 완전히 통합되기를 원한다는 것을 의미합니다. 에스토니아는 핀란드가 스칸디나비아 프로젝트에 참여하기를 원할 때에만 통합에 관한 협상을 할 수 있으며, 그렇지 않을 경우 중립을 유지할 것입니다.\n\n§R요구조건:§!\n§Y$BAT_PATH$§!에서 §C공국의 몰락§! 중 하나\n§Y$EST_PATH$§!에서 §C연합전선§! 중 하나\n§Y$DEN_PATH$§!에서 §C민주주의§! 중 하나\n§Y$NOR_PATH$§!에서 §C민주주의§! 중 하나\n§Y$NOR_FORPOL$§!에서 §C노르드 연방§!\n§Y$SWE_PATH$§!에서 §C민주주의§! 중 하나\n§Y$FIN_PATH$§!에서 §C민주주의§! 중 하나"
