 RULE_WK2_BEGIN_OPTIONS: "이른 제2차 벨트크리크"
 RULE_OPTION_RESTRICTED: "제한됨"
 RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC: "1939년이 되기 전에 라이히스팍트와 제3인터내셔널 사이에 전쟁이 발발하지 않으며, 게임 초반 두 세력 사이의 분쟁에서는 무조건 한 쪽이 물러나게 됩니다."
 RULE_OPTION_RARE: "드물게"
 RULE_WK2_BEGIN_OPTIONS_RARE_DESC: "1939년이 되기 전에 라이히스팍트와 제3인터내셔널 사이에 전쟁이 발발할 수도 있지만, 그 가능성은 매우 적습니다."
 RULE_OPTION_UNRESTRICTED: "무제한"
 RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC: "게임 초반 라이히스팍트와 제3인터내셔널 사이의 분쟁에서 일련의 사건으로 인해 제2차 벨트크리크가 발발할 수 있습니다. 초반에 제2차 벨트크리크가 발발할 가능성이 높아집니다."
 RULE_UNIT_LIMIT_OPTIONS: "사단 한계"
 RULE_OPTION_STANDARD: "모두에게 적용"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC: "공장의 숫자와 경제법의 단계에 따라 인공지능이 얼마나 많은 사단을 만들 수 있는 지에 한계치가 추가됩니다. 인공지능이 가진 사단 수가 이 한계치에 도달하면 새로운 사단을 더 이상 배치하지 않게 됩니다. 플레이어게도 이 한계가 적용되며, 사단의 배치를 막지는 않지만 한계를 넘어선 정도에 따라 불이익을 받게 됩니다.\n\n§R후반으로 진행될수록 수가 많아지는 사단에 전달되는 엄청난 양의 명령이 게임을 느려지게 하는 주요한 원인 중 하나이기 때문에 이를 경감하려 추가된 시스템입니다.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY: "인공지능에게만 적용"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC: "공장의 숫자와 경제법의 단계에 따라 인공지능이 얼마나 많은 사단을 만들 수 있는 지에 한계치가 추가됩니다. 인공지능이 가진 사단 수가 이 한계치에 도달하면 새로운 사단을 더 이상 배치하지 않게 됩니다. 플레이어에게는 어떠한 제한도 적용되지 않습니다.\n\n§R플레이어가 비등한 국력을 가진 인공지능에 비해 상당한 이점을 갖게 됩니다.§!"
 RULE_OPTION_TURN_OFF: "비활성화"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC: "사단 한계 시스템을 완전히 끕니다.\n\n§R게임 속도가 매우 느려지는 것을 신경 쓰지 않거나, 정말 크고 아름다운 컴퓨터로 게임을 진행할 경우에만 선택하는 것을 추천합니다.§!"
 RULE_DEMOB_OPTIONS: "평시 동원 해제"
 RULE_OPTION_DEMOB_EXISTS: "기본값"
 RULE_OPTION_DEMOB_EXISTS_DESC: "평시에 모두가 4개월 안에 경제법과 징병볍 중 최소한 한 가지를 $MODIFIER_WAR_SUPPORT_FACTOR$ 수준을 고려해 알맞은 수준까지 완화하는 것을 요구받습니다. 인공지능은 요구받은 4개월보다 훨씬 빨리 완화하는 경향이 있습니다. 인공지능에게 사단 한계가 적용되어 있다면 사단의 수를 줄이는 효과도 있습니다."
 RULE_OPTION_DEMOB_AI_ONLY: "인공지능에게만 적용"
 RULE_OPTION_DEMOB_AI_ONLY_DESC: "평시에 인공지능은 4개월 안에 경제법과 징병볍 중 최소한 한 가지를 전쟁 지지도 수준을 고려해 알맞은 수준까지 완화하는 것을 요구받습니다. 인공지능은 요구받은 4개월보다 훨씬 빨리 완화하는 경향이 있습니다. 인공지능에게 사단 한계가 적용되어 있다면 사단의 수를 줄이는 효과도 있습니다. 플레이어에게는 어떠한 제한도 적용되지 않습니다."
 RULE_OPTION_DEMOB_OFF: "비활성화"
 RULE_OPTION_DEMOB_OFF_DESC: "모두에게 어떠한 제한도 적용되지 않습니다.\n\n§R게임 속도가 매우 느려지는 것을 신경 쓰지 않거나, 정말 크고 아름다운 컴퓨터로 게임을 진행할 경우에만 선택하는 것을 추천합니다.§!"
 RULE_CONFERENCE_OPTIONS: "평화 회담"
 RULE_OPTION_CONFERENCE_STANDARD: "기본값"
 RULE_OPTION_CONFERENCE_STANDARD_DESC: "인공지능이 그들의 핵심과 영유권을 우선해 승점이 허락하는 대로 주를 가져갑니다."
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY: "플레이어 우선"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC: "플레이어가 승전한 측으로 협상에 참여할 경우 인공지능은 아무 주도 가져가지 않습니다. 이 규칙이 활성화되면 이를 언제나 끄고 켤 수 있는 디버그 전용 결정이 생깁니다."
 KR_STATE_TRANSFER_TOOL_OPTIONS: "지역 & 국가 이전 도구"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD: "비활성화"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC: "지역 & 국가 이전 도구가 비활성화되며 GUI가 숨겨집니다. 이 규칙은 하츠 오브 아이언 4 런처에서 디버그가 활성화되었다면 아무 역할도 하지 않으며 디버그가 활성화되었을 경우 디버그 전용 결정으로 언제나 지역 & 국가 이전 도구를 켜고 끌 수 있습니다."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE: "활성화"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC: "혼자서 하기 버전의 지역 & 국가 이전 도구가 활성화되며 단축키 Ctrl + S로 숨기거나 디버그 전용 결정으로 숨기지 않는 한, 지역을 선택하면 전용 GUI가 표시됩니다. 이 GUI를 통해 모든 국가 사이에 주를 이전하거나 핵심을 추가하고 제거할 수 있습니다.\n\n§R사용에 대한 책임은 전적으로 본인에게 있습니다.§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER: "여럿이서 하기 - 표준"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC: "여럿이서 하기 버전의 지역 & 국가 이전 도구가 활성화되며 혼자서 하기 버전과 똑같이 작동하지만 플레이어와 속국(게임 후반부에 반란을 일으킬 수 있는 국가를 제외함)의 지역만 다룰 수 있습니다. 어떠한 핵심도 추가하거나 제거할 수 없습니다.\n\n§R사용에 대한 책임은 전적으로 본인에게 있습니다.§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT: "여럿이서 하기 - 속국 이전 금지"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC: "여럿이서 하기 버전의 지역 & 국가 이전 도구와 똑같이 작동하지만, 속국의 지역을 다룰 수 없습니다.\n\n§R사용에 대한 책임은 전적으로 본인에게 있습니다.§!"
 RUS_PATH: "£KR_game_rule_flag_RUS  러시아의 정치 노선"
 RULE_OPTION_RUS_PATH_RANDOM: "기본값"
 RULE_OPTION_RUS_PATH_RANDOM_DESC: "권력을 갖게 되는 쪽이 하원이든 상원이든, 즉위한 차르가 전제적이든 입헌적이든, 사회주의 국가가 선포되었든에 상관없이 어머니 러시아를 이끌 이를 결정해야 합니다."
 RULE_OPTION_RUS_PATH_PATAUT: "£KR_game_rule_flag_RUS_empire  러시아 군주주의 연합"
 RULE_OPTION_RUS_PATH_PATAUT_DESC: "차르의 권력은 신께서 내려주신 것입니다. 차르는 §P러시아 군주주의 연합§!과 함께 전제정을 확립합니다.\n\n§R요구조건:§!\n§Y$RUS_AFTERMATH$§!에서 §C차르§! 중 하나"
 RULE_OPTION_RUS_PATH_AUTDEM: "£KR_game_rule_flag_RUS  10월당"
 RULE_OPTION_RUS_PATH_AUTDEM_DESC: "드미트리 로마노프가 §g10월 17일 연합§! 또는 다른 우익 성향의 의원들과 합당해 구성되는 §g국민연합§!의 이름 아래에 러시아를 이끕니다.\n\n§R요구조건:§!\n§Y$RUS_AFTERMATH$§!에서 §C브란겔의 차르 키릴 옹립§! 혹은 §C차르 브란겔§! 혹은 §C상원의 지배 확립§!"
 RULE_OPTION_RUS_PATH_SOCCON: "£KR_game_rule_flag_RUS  러시아 연합"
 RULE_OPTION_RUS_PATH_SOCCON_DESC: "러시아의 정부 형태가 결정되고 나서 니콜라이 트루베츠코이 공작이 이끄는 §c러시아 연합§!이 선출됩니다.\n\n§R요구조건:§!\n§Y$RUS_AFTERMATH$§!에서 §C차르§! 중 하나 혹은 §C민주공화국 선포§! 혹은 §C상원의 지배 확립§!"
 RULE_OPTION_RUS_PATH_MARLIB: "£KR_game_rule_flag_RUS  입헌민주당"
 RULE_OPTION_RUS_PATH_MARLIB_DESC: "러시아의 정부 형태가 결정되고 나서 파벨 밀류코프가 이끄는 §m입헌민주당§!이 선출됩니다.\n\n§R요구조건:§!\n§Y$RUS_AFTERMATH$§!에서 §C차르§! 중 하나 혹은 §C민주공화국 선포§! 혹은 §C상원의 지배 확립§!"
 RULE_OPTION_RUS_PATH_SOCLIB: "£KR_game_rule_flag_RUS  사회혁명당"
 RULE_OPTION_RUS_PATH_SOCLIB_DESC: "러시아의 정부 형태가 결정되고 나서 빅토르 체르노프가 이끄는 §l사회혁명당§!이 선출됩니다.\n\n§R요구조건:§!\n§Y$RUS_AFTERMATH$§!에서 §C차르§! 중 하나 혹은 §C민주공화국 선포§! 혹은 §C상원의 지배 확립§!"
 RULE_OPTION_RUS_PATH_SOCDEM: "£KR_game_rule_flag_RUS  러시아 사회민주노동당"
 RULE_OPTION_RUS_PATH_SOCDEM_DESC: "러시아의 정부 형태가 결정되고 나서 이라클리 체레텔리가 이끄는 §S사회민주노동당§!이 선출됩니다.\n\n§R요구조건:§!\n§Y$RUS_AFTERMATH$§!에서 §C민주공화국 선포§!"
 RULE_OPTION_RUS_PATH_TOTALIST: "£KR_game_rule_flag_SOV  사회주의 - 라데크"
 RULE_OPTION_RUS_PATH_TOTALIST_DESC: "제2차 러시아 내전에서의 승리 후, §o카를 라데크§!가 이끄는 파벌이 러시아 사회주의 공화국에서 권력을 유지하는 데 성공합니다.\n\n§R요구조건:§!\n§C제2차 러시아 내전에서 사회주의자들이 승리함§!\n§Y$RUS_AFTERMATH$§!에서 §C사회주의 반란§!"
 RUS_FORPOL: "£KR_game_rule_flag_RUS  러시아의 대외정책"
