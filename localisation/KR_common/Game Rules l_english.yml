 RULE_OPTION_POL_REVOLTS_NATPOP: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  국민주의 - 국민조직"
 RULE_OPTION_POL_REVOLTS_NATPOP_DESC: "신비로운 로만 드모프스키의 가망 없는 후계자인 아담 도보신스키는 폴란드에서 집권중인 정권에 대항한 국민주의 봉기를 이끌고 있습니다. 분쟁에서 스스로를 증명하고 국민주의 운동 내의 경쟁자들을 침묵시킨 뒤, 급진적 성향을 띠는 그의 §N국민조직§!은 폴란드를 완전히 변화시킵니다.\n\n§R요구조건:§!\n§Y$POL_ELECTION$§!에서 §C기독교연합§! 정부 중 하나가 §R아님§!\n§Y$RUS_AFTERMATH$§!에서 §C사회주의 반란§!이 §R아님§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_PATAUT: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  국민주의 - 국민협동기지"
 RULE_OPTION_POL_REVOLTS_PATAUT_DESC: "현재의 기독교연합 정권과 협력하거나 갑작스레 출세한 도보신스키를 끌어내림으로써, 에드바르트 리츠-시미그위의 §P국민협동기지§!는 피우수트스키의 비전을 염원하고 폴란드를 군국화하며 전통적 가치를 촉진시키고자 합니다.\n\n§R요구조건:§!\n§Y$RUS_AFTERMATH$§!에서 §C사회주의 반란§!이 §R아님§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  국민주의 - 기독교연합"
 RULE_OPTION_POL_REVOLTS_SOCCON_DESC: "위험한 광신도 도보신스키가 이전 정권에 맞선 국민주의 봉기를 개시한 후, 세임 내에서 더 많은 온건 국민주의자들이 의회를 그들의 편으로 끌어들이고 극단주의적 지도자를 체포하기 위해 영향력을 행사합니다.\n이후 §c국민통합기독교연합§!이 보수정권을 구성해 봉기를 주도합니다.\n\n§R요구조건:§!\n§Y$POL_ELECTION$§!에서 §C기독교연합§! 정부 중 하나가 §R아님§!\n§Y$RUS_AFTERMATH$§!에서 §C사회주의 반란§!이 §R아님§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 RULE_OPTION_SWI_PATH_KEEP: "£KR_game_rule_flag_SWI  현상 유지"
 RULE_OPTION_SWI_PATH_KEEP_DESC: "스위스 정부의 자제 덕분에, 코뮌은 스위스와 좋은 관계를 유지하기로 결정했습니다. 위기는 끝났으며, 스위스는 오트사부아 점령지에 대한 통제권을 유지하고 있습니다."
 RULE_OPTION_SWI_PATH_GIVE: "£KR_game_rule_flag_SWI  스위스의 오트-사부아 할양"
 RULE_OPTION_SWI_PATH_GIVE_DESC: "프랑스 코뮌은 스위스 정부를 무력으로 위협해 오트사부아 점령지를 양도할 것을 요구하고 있습니다. 전쟁을 피하기로 결정한 스위스 정부는 이에 동의했으며, 오트사부아는 프랑스로 반환됩니다."
 RULE_OPTION_SWI_PATH_SYNDIE: "£KR_game_rule_flag_SWI_syndicalist  생디칼리슴에 잠식된 스위스"
 RULE_OPTION_SWI_PATH_SYNDIE_DESC: "프랑스 코뮌은 스위스 정부를 무력으로 위협해 오트사부아 점령지를 양도할 것을 요구하고 있습니다. 전쟁을 피하기로 결정한 스위스 정부는 이에 동의했으며, 취약점을 간파한 프랑스는 스위스가 자국 내의 생디칼리스트들의 권리를 보장할 것을 추가로 요구해옵니다. 이후 스위스는 §r생디칼리슴§!에 빠져듭니다."
 RULE_OPTION_SWI_PATH_TOTALIST: "£KR_game_rule_flag_SWI_totalist  전체주의에 잠식된 스위스"
 RULE_OPTION_SWI_PATH_TOTALIST_DESC: "프랑스 코뮌은 스위스 정부를 무력으로 위협해 오트사부아 점령지를 양도할 것을 요구하고 있습니다. 전쟁을 피하기로 결정한 스위스 정부는 이에 동의했으며, 취약점을 간파한 프랑스는 스위스가 자국 내의 생디칼리스트들의 권리를 보장할 것을 추가로 요구해옵니다. 이후 스위스는 §o전체주의§!에 빠져듭니다."
 RULE_OPTION_SWI_PATH_WAR: "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA  프랑스에 선전포고한 스위스"
 RULE_OPTION_SWI_PATH_WAR_DESC: "위기에 대응해, 프랑스군이 오트사부아와 로망디에 진입합니다. 스위스 정부는 영토를 되찾기 위해 전쟁을 선포하며, 정부를 나약하다 여긴 국민주의 성향의 임시군사정부가 스위스를 장악합니다. 독일 제국은 코뮌을 끝장내기 위해 이 기회를 잡을 수도 있습니다."
 RULE_OPTION_SWI_PATH_GER: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  독일의 보호 - 평화"
 RULE_OPTION_SWI_PATH_GER_DESC: "프랑스 코뮌과의 긴장이 고조되자 스위스 정부는 외국에 지원을 요청합니다. 이에 독일 제국은 스위스 영토 보호를 천명하고 파리에 스위스를 향한 침략적 외교 및 비밀활동을 중단하라는 최후통첩을 보냅니다. 독일과의 전쟁을 우려한 프랑스 코뮌은 물러납니다.\n\n§R요구조건:§!\n§C독일이 전쟁 중이 아님§!"
 RULE_OPTION_SWI_PATH_GER_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA  독일의 보호 - 전쟁"
 RULE_OPTION_SWI_PATH_GER_WAR_DESC: "프랑스 코뮌과의 긴장이 고조되자 스위스 정부는 외국에 지원을 요청합니다. 이에 독일 제국은 스위스 영토 보호를 천명하고 파리에 스위스를 향한 침략적 외교 및 비밀활동을 중단하라는 최후통첩을 보냅니다. 그러나 프랑스는 이 최후통첩을 무시하였고, 결국 양측은 전쟁에 돌입합니다.\n\n§R요구조건:§!\n§C독일이 전쟁 중이 아님§!"
 RULE_OPTION_SWI_PATH_AUS: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  오스트리아의 보호 - 평화"
 RULE_OPTION_SWI_PATH_AUS_DESC: "프랑스 코뮌과의 긴장이 고조되자 스위스 정부는 외국에 지원을 요청합니다. 이에 오스트리아 제국은 스위스 영토 보호를 천명하고 파리에 스위스를 향한 침략적 외교 및 비밀활동을 중단하라는 최후통첩을 보냅니다. 오스트리아와의 전쟁을 우려한 프랑스 코뮌은 물러납니다.\n\n§R요구조건:§!\n§C오스트리아가 전쟁 중이 아님§!"
 RULE_OPTION_SWI_PATH_AUS_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA  오스트리아의 보호 - 전쟁"
 RULE_OPTION_SWI_PATH_AUS_WAR_DESC: "프랑스 코뮌과의 긴장이 고조되자 스위스 정부는 외국에 지원을 요청합니다. 이에 오스트리아 제국은 스위스 영토 보호를 천명하고 파리에 스위스를 향한 침략적 외교 및 비밀활동을 중단하라는 최후통첩을 보냅니다. 그러나 프랑스는 이 최후통첩을 무시하였고, 결국 양측은 전쟁에 돌입합니다.\n\n§R요구조건:§!\n§C오스트리아가 전쟁 중이 아님§!"
 RULE_OPTION_SWI_PATH_NATPOP: "£KR_game_rule_flag_SWIB_national_populist  버림 받은 스위스"
 RULE_OPTION_SWI_PATH_NATPOP_DESC: "프랑스 코뮌과의 긴장이 고조되자 스위스 정부는 외국에 지원을 요청합니다. 하지만, 스위스의 최선을 다한 노력에도 불구하고 어느 나라도 이들을 지지하려 들지 않습니다. 그 결과, 스위스 정부는 프랑스의 요구를 받아들여 오트사부아를 반환합니다. 프랑스에 의해 복원된 로망디 정부는 스위스 연방에서 분리독립해 프랑스 코뮌에 가입하기 위한 투표를 신속하게 진행합니다. 스위스 정부에 대한 §N국민주의자들의 군사적 음모§!가 전개되기 시작합니다."
 RULE_OPTION_DEN_PATH_DEM: "£KR_game_rule_flag_DEN  민주주의"
 RULE_OPTION_DEN_PATH_DEM_DESC: "정부는 항상 덴마크 민주주의의 무결성을 지킬 것입니다. 국왕의 내각은 구성되자마자 무너질 것이고, 만약 덴마크가 독일과 전쟁을 하게 되는 경우가 되더라도 제3인터내셔널과 타협하지 않을 것입니다."
 RULE_OPTION_DEN_PATH_MARLIB: "£KR_game_rule_flag_DEN  민주주의 - 좌파당"
 RULE_OPTION_DEN_PATH_MARLIB_DESC: "경제 회복을 위한 교섭이 실패한 후, 현 정권은 붕괴하고 §m좌파당§!에 의한 새로운 정권이 수립됩니다. 이 나라는 주저 없이 라이히스팍트의 편으로 벨트크리크에 참전할 것입니다."
 RULE_OPTION_DEN_PATH_AUTDEM: "£KR_game_rule_flag_DEN  국왕의 내각"
 RULE_OPTION_DEN_PATH_AUTDEM_DESC: "국왕이 사회민주당 정권을 해산한 이후, 덴마크는 국왕이 수립한 권위주의 성향의 §g보수인민당§! 정권의 직권을 유지할 것입니다."
 RULE_OPTION_DEN_PATH_REPUBLIC_INTERVENTION: "£KR_game_rule_flag_DEN  £KR_game_rule_flag_GER  공화국 선포 §Y(독일의 침공)§!"
 RULE_OPTION_DEN_PATH_REPUBLIC_INTERVENTION_DESC: "$RULE_OPTION_DEN_PATH_REPUBLIC_DESC$ 크리스티안 10세를 복위시키기 위해 전쟁을 선포하기로 결정합니다. 덴마크는 제3인터내셔널과의 타협을 시도하지 않을 것입니다.\n§Y(독일의 침공)§!은 독일이 이 사태에 개입함을 의미합니다."
 RULE_OPTION_DEN_PATH_REPUBLIC_ACQUIESCENCE: "£KR_game_rule_flag_DEN  공화국 선포 §G(독일의 묵인)§!"
 RULE_OPTION_DEN_PATH_REPUBLIC_ACQUIESCENCE_DESC: "$RULE_OPTION_DEN_PATH_REPUBLIC_DESC$ 아무 조치도 취하지 않습니다.\n§G(독일의 묵인)§!은 독일이 이 사태에 개입하지 않음을 의미합니다."
 RULE_OPTION_DEN_PATH_SYNDIE: "£KR_game_rule_flag_DEN_syndicalist  혼합체제 - 정통파"
 RULE_OPTION_DEN_PATH_SYNDIE_DESC: "$RULE_OPTION_DEN_PATH_HYBRID_START_DESC$ §r정통파§!가 $RULE_OPTION_DEN_PATH_HYBRID_END_DESC$"
 RULE_OPTION_DEN_PATH_SOCLIB: "£KR_game_rule_flag_DEN_syndicalist  혼합체제 - 진보파"
 RULE_OPTION_DEN_PATH_SOCLIB_DESC: "$RULE_OPTION_DEN_PATH_HYBRID_START_DESC$ §l진보파§!가 $RULE_OPTION_DEN_PATH_HYBRID_END_DESC$"
 RULE_OPTION_NOR_PATH_DEM: "£KR_game_rule_flag_NOR  민주주의"
 RULE_OPTION_NOR_PATH_DEM_DESC: "1936년 총선에서 민주 정당 중 하나가 과반을 차지해, 노르웨이 민주주의의 종말에 대한 두려움을 피할 것입니다."
 RULE_OPTION_NOR_PATH_SOCDEM: "£KR_game_rule_flag_NOR  민주주의 - 사회민주노동당 연정"
 RULE_OPTION_NOR_PATH_SOCDEM_DESC: "민주주의가 유지되고, §S노르웨이 사회민주노동당§!은 좌파당과 집권 연정을 구성하면서 노르웨이 민주주의의 종말에 대한 두려움을 피할 것입니다."
 RULE_OPTION_NOR_PATH_MARLIB: "£KR_game_rule_flag_NOR  민주주의 - 보수당 연정"
 RULE_OPTION_NOR_PATH_MARLIB_DESC: "§m보수당§!은 농민당과 집권 연정을 구성하면서 노르웨이 민주주의의 종말에 대한 두려움을 피할 것입니다."
 RULE_OPTION_NOR_PATH_PATAUT: "£KR_game_rule_flag_NOR_paternal_autocrat  크비슬링 정권"
 RULE_OPTION_NOR_PATH_PATAUT_DESC: "노동당은 1936년 총선에서 승리해 급진적 안건의 이행을 시작합니다. 이에 맞서, 비드쿤 크비슬링은 노르웨이의 우익을 규합하고 생디칼리스트들로부터 권력을 탈취해 §P내셔널리즘 정권§!을 수립합니다."
 RULE_OPTION_NOR_FORPOL_NEUT: "£KR_game_rule_flag_NOR  무장중립"
 RULE_OPTION_NOR_FORPOL_NEUT_DESC: "노르웨이는 일련의 사태에 대응하려 위험을 감수하지 않기로 결정했기에 중립을 유지하고 스스로를 보호합니다.\n\n§R요구조건:§!\n§Y$NOR_PATH$§!에서 §C민주주의§! 중 하나"
 RULE_OPTION_NOR_FORPOL_ENT: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_CAN  협상국"
 RULE_OPTION_NOR_FORPOL_ENT_DESC: "민주 정부는 캐나다와의 관계를 강화하고 협상국에 가입합니다.\n\n§R요구조건:§!\n§Y$NOR_PATH$§!에서 §C민주주의§! 중 하나"
 RULE_OPTION_NOR_FORPOL_SCA: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA  노르드 연방"
 RULE_OPTION_NOR_FORPOL_SCA_DESC: "스웨덴이 스톡홀름 조약을 발효하면 노르웨이는 다른 스칸디나비아 국가들과 함께 노르드 연방을 형성합니다.\n\n§R요구조건:§!\n§Y$DEN_PATH$§!에서 §C민주주의§! 중 하나\n§Y$NOR_PATH$§!에서 §C민주주의§! 중 하나\n§Y$SWE_PATH$§!에서 §C민주주의§! 중 하나"
 RULE_OPTION_SWE_PATH_DEM: "£KR_game_rule_flag_SWE  민주주의"
 RULE_OPTION_SWE_PATH_DEM_DESC: "사회민주노동당 또는 총선동맹이 1936년 총선에서 군사 쿠데타의 발발이나 권위주의화 없이 승리합니다."
 RULE_OPTION_SWE_PATH_SOCDEM: "£KR_game_rule_flag_SWE  민주주의 - 사회민주노동당-자유주의 연정"
 RULE_OPTION_SWE_PATH_SOCDEM_DESC: "§S사회민주노동당§!이 농민연합과 집권 연정을 구성합니다."
 RULE_OPTION_SWE_PATH_SOCCON: "£KR_game_rule_flag_SWE  민주주의 - 총선동맹"
 RULE_OPTION_SWE_PATH_SOCCON_DESC: "§c총선동맹§!이 다른 정당들 중 하나와 집권 연정을 구성합니다. 자유무역정책을 도입함에 따라, 이 나라는 성공적으로 민주주의를 지켜냅니다."
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_SWE  총선동맹(권위주의)"
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM_DESC: "총선동맹이 다른 정당들 중 하나와 집권 연정을 구성합니다. 보호무역정책을 도입함에 따라, 당은 §g권위주의§! 정권으로 진화합니다."
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM: "£KR_game_rule_flag_SWE  군사 쿠데타 - 국왕의 정부"
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n반란 가담자들은 오래되었지만 이전보다 더욱 §g권위주의§!적인 특성을 갖게 된 보수정권을 복원합니다."
 RULE_OPTION_SWE_PATH_AUTDEM: "£KR_game_rule_flag_SWE  군사 쿠데타 - 에렌스베르드 내각"
 RULE_OPTION_SWE_PATH_AUTDEM_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_REACTIONARY_DESC$ §g칼 아우구스트 에렌스베르드§! 장군이 정부수반이 됩니다."
 RULE_OPTION_SWE_PATH_PATAUT: "£KR_game_rule_flag_SWE  군사 쿠데타 - 융 군사정부"
 RULE_OPTION_SWE_PATH_PATAUT_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_REACTIONARY_DESC$ §P헬게 융§! 장군이 정권을 장악합니다."
 RULE_OPTION_SWE_PATH_NATPOP: "£KR_game_rule_flag_SWE_national_populist  군사 쿠데타 - 윌렝크로크 정권"
 RULE_OPTION_SWE_PATH_NATPOP_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n스웨덴을 철권통치하기 위한 수립된 영구군정이 급진주의 성향의 장교인 악셀 윌렝크로크와 아르시발드 도우글라스에 의해 전복되어 §N국수주의 정권§!이 수립됩니다."
 RULE_OPTION_SWE_PATH_RADSOC: "£KR_game_rule_flag_SWE_syndicalist  혁명 - 스웨덴 사회민주좌파당"
 RULE_OPTION_SWE_PATH_RADSOC_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$. 그러나 $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ §R사회민주좌파당§! 정권이 수립됩니다."
 RULE_OPTION_SWE_PATH_SYNDIE: "£KR_game_rule_flag_SWE_syndicalist  혁명 - 노동자중앙위원회"
 RULE_OPTION_SWE_PATH_SYNDIE_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$. 그러나 $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ §r스웨덴 노동자중앙위원회§! 정권이 수립됩니다."
 RULE_OPTION_SWE_PATH_TOTALIST: "£KR_game_rule_flag_SWE_totalist  혁명 - 좌파 전체주의자"
 RULE_OPTION_SWE_PATH_TOTALIST_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$. 그러나 $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ 생디칼리스트들은 §o좌파 전체주의자§!들이 독재정을 수립하는 것을 막지 못합니다."
 RULE_OPTION_FIN_PATH_PATAUT: "£KR_game_rule_flag_FIN_paternal_autocrat  왕국"
 RULE_OPTION_FIN_PATH_PATAUT_DESC: "핀란드는 국왕이 이끄는 §P국민연합§! 정권의 권력을 유지해, 검은 월요일로 인해 발생한 격변 이후로 안정을 취할 수 있도록 할 것입니다."
 RULE_OPTION_FIN_PATH_AUTDEM: "£KR_game_rule_flag_FIN  만네르헤임의 통치"
 RULE_OPTION_FIN_PATH_AUTDEM_DESC: "국왕의 정부가 지리멸렬해지면서 §g만네르헤임§!은 더 이상의 붕괴를 막기 위해 백위대를 소집합니다. 그는 나라가 안정될 때까지 일시적으로 핀란드를 통치하지만, 결국 민주적으로 선출된 정부에게 권력을 이양할 것입니다."
 RULE_OPTION_FIN_PATH_DEM: "£KR_game_rule_flag_FIN  민주주의"
 RULE_OPTION_FIN_PATH_DEM_DESC: "핀란드는 국왕의 정부를 지리멸렬한 채로 놔두고 만네르헤임이 백위대를 소집하는 것을 허용할 것입니다. 이후 만네르헤임은 민주적으로 선출된 정부에 권력을 이양합니다."
 RULE_OPTION_FIN_PATH_SOCDEM: "£KR_game_rule_flag_FIN  민주주의 - 사회민주당"
 RULE_OPTION_FIN_PATH_SOCDEM_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ §S핀란드 사회민주당§!이 선거에서 승리를 거둡니다."
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB: "£KR_game_rule_flag_FIN  민주주의 - 석간주 연정"
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ 사민당은 농업동맹과 석간주 연정으로 알려진 집권 연정을 구성합니다."
 RULE_OPTION_FIN_PATH_SOCLIB: "£KR_game_rule_flag_FIN  민주주의 - 농업동맹"
 RULE_OPTION_FIN_PATH_SOCLIB_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ §l농업동맹§!이 선거에서 승리를 거둡니다."
 RULE_OPTION_FIN_PATH_SOCCON: "£KR_game_rule_flag_FIN  민주주의 - 국민연합당"
 RULE_OPTION_FIN_PATH_SOCCON_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ §c국민연합당§!이 선거에서 승리를 거둡니다."
 RULE_OPTION_FIN_PATH_NATPOP: "£KR_game_rule_flag_FIN_national_populist  라푸아 운동"
 RULE_OPTION_FIN_PATH_NATPOP_DESC: "§N라푸아 운동§!은 헬싱키로 진군해 그곳에 거주하는 국왕의 정부를 제거할 만한 능력이 자신들에게 있음을 알게 될 것이며, 이는 핀란드에서 국수주의 정권이 탄생한다는 것을 의미합니다."
 RULE_OPTION_ICE_PATH_RANDOM: "기본값"
 RULE_OPTION_ICE_PATH_RANDOM_DESC: "1919년 이래로 아이슬란드는 덴마크가 외교 정책과 국방의 책임에 대한 통제를 유지한 채로 동군연합을 결성한 독립국이 되었습니다. 이전에 비해 더 많은 자유를 가지게 되었음에도 불구하고 완전한 독립에 대한 국민 투표가 마련되었고, 검은 월요일 이후의 사건들은 그 결과를 좌우하기에 충분할 것입니다."
 RULE_OPTION_ICE_PATH_INDEPENDENT: "£KR_game_rule_flag_ICE  독립"
 RULE_OPTION_ICE_PATH_INDEPENDENT_DESC: "§c독립당§!이 국민투표에서 승리를 거두면서 국가가 자유롭게 대구 전쟁에 돌입할 수 있을 것입니다."
 RULE_OPTION_ICE_PATH_DEN: "£KR_game_rule_flag_ICE  £KR_game_rule_flag_DEN  덴마크 잔존"
 RULE_OPTION_ICE_PATH_DEN_DESC: "§S사회민주당§!이 국민투표에서 승리를 거두면서 국가가 덴마크의 영향권 하에 남을 것입니다."
 RULE_GROUP_KAISERREICH_RULES_ESE_EUROPE: "국가 경로 - 동유럽 & 동남유럽"
 RUS_AFTERMATH: "£KR_game_rule_flag_RUS  암살의 여파"
 RULE_OPTION_RUS_AFTERMATH_RANDOM: "기본값"
 RULE_OPTION_RUS_AFTERMATH_RANDOM_DESC: "러시아 공화국의 대통령, 알렉산드르 케렌스키가 암살당했고, 이제 러시아의 미래는 그 어느 때보다 불확실합니다."
 RULE_OPTION_RUS_AFTERMATH_REVOLUTION: "£KR_game_rule_flag_SOV  사회주의 반란"
 RULE_OPTION_RUS_AFTERMATH_REVOLUTION_DESC: "알렉산드르 실랴프니코프의 인민전선 정부에 대항한 코르닐로프 원수의 쿠데타는 서러시아에서 §R사회주의 반란§!을 촉발시켰습니다."
 RULE_OPTION_RUS_AFTERMATH_NO_CIVIL_WAR: "£KR_game_rule_flag_RUS  내전 없음"
 RULE_OPTION_RUS_AFTERMATH_NO_CIVIL_WAR_DESC: "케렌스키의 죽음이 내전을 불러오지는 않지만, 이후 러시아의 경로를 무작위로 정해집니다."
 RULE_OPTION_RUS_AFTERMATH_LEFT_REPUBLIC: "£KR_game_rule_flag_RUS  민주공화국 선포"
 RULE_OPTION_RUS_AFTERMATH_LEFT_REPUBLIC_DESC: "사회혁명당과 멘셰비키가 두마에서 과반을 확보하였고 민주주의가 보존됩니다."
 RULE_OPTION_RUS_AFTERMATH_KIRILL: "£KR_game_rule_flag_RUS_empire  브란겔의 차르 키릴 옹립"
 RULE_OPTION_RUS_AFTERMATH_KIRILL_DESC: "브란겔이 두마를 해산시키고 계엄령을 선포합니다. 이후 키릴 로마노프가 러시아의 옥좌에 앉습니다."
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_MILITARY: "£KR_game_rule_flag_RUS  브란겔의 독재정 수립"
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_MILITARY_DESC: "브란겔이 두마를 해산시키고 계엄령을 선포합니다. 이후 §g군사독재정§!을 수립합니다."
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_TSAR: "£KR_game_rule_flag_RUS_empire  차르 브란겔"
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_TSAR_DESC: "브란겔이 두마를 해산시키고 계엄령을 선포합니다. 이후 스스로 차르로 즉위합니다."
 RULE_OPTION_RUS_AFTERMATH_DENIKIN: "£KR_game_rule_flag_RUS_national_populist  데니킨의 독재정 수립"
 RULE_OPTION_RUS_AFTERMATH_DENIKIN_DESC: "코르닐로프가 성공적인 군사 쿠데타로 권력을 장악했습니다. 그의 사후 §P안톤 데니킨§!이 권위적이고 전통적인 군정을 이어갑니다."
 RULE_OPTION_RUS_AFTERMATH_SAVINKOV: "£KR_game_rule_flag_RUS_national_populist  보즈드 사빈코프"
 RULE_OPTION_RUS_AFTERMATH_SAVINKOV_DESC: "코르닐로프가 성공적인 군사 쿠데타로 권력을 장악했습니다. 그의 사후 보리스 사빈코프가 공화국을 §N국수주의§! \"러시아국\"으로 변모시킵니다."
 RULE_OPTION_RUS_AFTERMATH_TSAR_DMITRIY: "£KR_game_rule_flag_RUS_empire  차르 드미트리"
 RULE_OPTION_RUS_AFTERMATH_TSAR_DMITRIY_DESC: "§g드미트리 로마노프§!가 상원에 의해 대통령으로 선출되었고, 이후 스스로 차르로 즉위합니다."
 RULE_OPTION_RUS_AFTERMATH_DMITRIY_ARISTOCRATIC_REPUBLIC: "£KR_game_rule_flag_RUS  상원의 지배 확립"
 RULE_OPTION_RUS_AFTERMATH_DMITRIY_ARISTOCRATIC_REPUBLIC_DESC: "§g드미트리 로마노프§!가 상원에 의해 대통령으로 선출되었고 공화국을 유지하되, 많은 권한을 공식적으로나 비공식적으로나 귀족에게 양도합니다."
