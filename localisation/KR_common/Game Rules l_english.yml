 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC: "새로 선출된 대통령은 사회당과 제일당 모두 어떤 대가를 치르더라도 파괴되어야만 하는 순수 분리주의자들이라고 선언했습니다. 대통령은 FBI 국장 후버의 조언대로 FBI에게 잭 리드를 암살하도록 명령했습니다. 암살은 성공했지만, 잭 리드의 죽음에 정부가 연루됐음이 드러났습니다. 휴이 롱은 이러한 폭정에 대한 대중의 분노를 재빨리 이용해 연방정부에 대항하여 무기를 들고 일어났습니다. 미국은 내전으로 치닫고 있습니다.\n\n§R요구조건:§!\n§Y$USA_ELECTION$§!에서 §C휴이 롱§! 혹은 §C잭 리드§!가 §R아님§!"
