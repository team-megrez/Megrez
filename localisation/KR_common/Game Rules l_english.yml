 RULE_OPTION_TRM_FORPOL_TRM: "£KR_game_rule_flag_TRM  우리 스스로"
 RULE_OPTION_TRM_FORPOL_TRM_DESC: "러시아는 외세의 애완견이 되어서는 안됩니다. 이제 우리만의 동맹을 맺고 더 이상 남의 음악에 맞춰 춤춰서는 안됩니다.\n\n§R요구조건:§!\n§Y$TRM_PATH$§!에서 §C일본의 애완견§!이 §R아님§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_START_DESC: "러크나우 정상회담이 종료되었고 거래가 성사되었습니다. 바라트 코뮌은 인도 자치령의 일부가 되는 조건으로 인도 자치령은 협상국에서 탈퇴하며, 간디는 한 달 후 선거가 개최될 때까지 임시국가원수의 역할을 맡습니다."
 RULE_OPTION_HND_LUCKNOW_SUCCESS_PEACE_RADSOC: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  성공 - 사회당과의 평화"
