 POR_PATH: "£KR_game_rule_flag_POR_monarchy  왕국의 골칫거리"
 RULE_OPTION_POR_PATH_RANDOM: "기본값"
 RULE_OPTION_POR_PATH_RANDOM_DESC: "포르투갈이 벨트크리크에서 패배한 이래로, 극단적 반공화주의로 내몰린 국왕이 모든 것을 지배합니다. 그런데, 왕국의 경로를 결정하는 것은 협의회주의자들이 될까요, 아니면 통합주의자들이 될까요?"
 RULE_OPTION_POR_PATH_NATPOP: "£KR_game_rule_flag_POR_monarchy  유기적 왕국"
 RULE_OPTION_POR_PATH_NATPOP_DESC: "§N루시타니아 통합주의 운동§!의 지원을 받으면서, 왕국이 개종, 전통 및 지방주의 원칙을 지지하는 지방분권화된 군주제를 가져야 한다는 것이 결정되었습니다."
 RULE_OPTION_POR_PATH_PATAUT: "£KR_game_rule_flag_POR_monarchy  국왕과 그의 국가 - 군주주의 대의협의회"
 RULE_OPTION_POR_PATH_PATAUT_DESC: "국왕이 협의회주의자, 특히 §P군주주의 대의협의회§!가 지지를 받기에 적합하다 여기면서, 그는 더 이상 신수 왕권과 통치를 거부하려 드는 이들에 의해 구속되지 않을 것입니다.\n\n§R요구조건:§!\n§C포르투갈이 부시 전쟁에서 모잠비크를 상실했거나§! 또는 §C포르투갈이 모잠비크의 영유권을 양도함§!\n§Y$MAF_BUSH_WAR$§!"
 RULE_OPTION_POR_PATH_AUTDEM: "£KR_game_rule_flag_POR_monarchy  국왕과 그의 국가 - 가톨릭 중앙당"
 RULE_OPTION_POR_PATH_AUTDEM_DESC: "국왕이 협의회주의자, 특히 §g가톨릭 중앙당§!이 지지를 받기에 적합하다 여기면서, 그는 더 이상 신수 왕권과 통치를 거부하려 드는 이들에 의해 구속되지 않을 것입니다.\n\n§R요구조건:§!\n§C포르투갈이 부시 전쟁에서 모잠비크를 상실했거나§! 또는 §C포르투갈이 모잠비크의 영유권을 양도함§!\n§Y$MAF_BUSH_WAR$§!"
 RULE_OPTION_ARM_FORPOL_PER: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_PER  골레스탄 협약"
 RULE_OPTION_ARM_FORPOL_PER_DESC: "아르메니아는 벨트크리크 및 아제르바이잔 공격 동안 이란과 동맹을 맺어 새로운 세력을 창설하거나 다른 세력에 같이 합류합니다.\n\n§R요구조건:§!\n§C이란과 카이로 협약이 오스만을 상대로 승리함§!"
 RULE_OPTION_QIE_PATH_RANDOM: "기본값"
 RULE_OPTION_QIE_PATH_RANDOM_DESC: "쑨촨팡이 애지중지하던 팔성연합이 붕괴하면서, 중국에서의 직예 패권이 흔들리고 있습니다. 베이징에서 시위가 거세짐에 따라, 우페이푸나 차오쿤과 같은 고위 지도자들 혹은 다른 흑막 속의 음모자들이 내리는 결정이 국가의 운명을 결정지을 수 있습니다."
 RULE_OPTION_FNG_PATH_RANDOM: "기본값"
 RULE_OPTION_FNG_PATH_RANDOM_DESC: "장쭤린 대원수의 통일회의가 수포로 돌아가면서, 눈앞에 보였던 통일에 대한 희망이 그와 그의 아들 장쉐량의 손에서 사라집니다. 막후에서, 협화회의 일본 요원들과 관동군의 지원을 받는 만주 지역주의자들은 봉천군이 도쿄의 손아귀에서 빠져나가는 것을 막기 위해 음모를 꾸미고 있습니다."
 RULE_OPTION_FNG_CONFERENCE_RANDOM: "기본값"
 RULE_OPTION_FNG_CONFERENCE_RANDOM_DESC: "봉천군이 베이징을 점령함에 따라 장쭤린은 살아남은 중국 권력자들과의 협상에서 우위를 점할 수 있게 되었습니다. 군벌, 이상주의자, 지역주의자 사이에서 이제 장쭤린은 그의 아들 장쉐량에게 원활하게 권력을 이양하기 위해 가시밭길을 개척해야 합니다. 만약 실패한다면 어렵게 얻은 이익은 불안정해지고, 통일은 요원해질 것입니다."
 RULE_OPTION_SQI_PATH_RANDOM: "기본값"
 RULE_OPTION_SQI_PATH_RANDOM_DESC: "산둥의 산골에서 장쭝창과 장톈란은 투쟁을 거듭하고 있으며 취잉광을 둘을 상대로 어부지리를 노리고 있습니다. 비록 지금은 다른 군벌과 비교하면 사생아 취급 당할 뿐이지만, 항후 일어난 직봉전쟁에서 조커 카드의 역할을 할 수 있을지도 모릅니다. "
 RULE_OPTION_SQI_PATH_PATAUT: "£KR_game_rule_flag_SQI  장쭝창의 생존"
 RULE_OPTION_SQI_PATH_PATAUT_DESC: "§P장쭝창§!이 살아남았고 그의 퇴폐적인 통치가 계속됩니다."
 RULE_OPTION_SQI_PATH_NATPOP: "£KR_game_rule_flag_SQI_natpop  일관도의 정권 탈취"
 RULE_OPTION_SQI_PATH_NATPOP_DESC: "장톈란의 §N일관도§!가 장쭝창을 축출하고 천년지복설에 따라 성을 개조합니다."
