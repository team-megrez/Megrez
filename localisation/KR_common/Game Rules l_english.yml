 RULE_OPTION_JAP_PATH_RANDOM_DESC: "지난 몇 주 동안 국회에서 국가보안법에 관한 논쟁이 격렬히 벌어졌고, 이제는 우리가 어떤 선택을 할지를 결정할 때입니다. 일부 보수파 의원들은 이 법안이 통과되지 못하면 사회의 과격파들이 권력을 장악하려고 할 것이라고 우려하고 있습니다. 일본의 미래는 우리 손에 달려 있습니다."
 RULE_OPTION_JAP_PATH_SOCCON: "£KR_game_rule_flag_JAP  선거제도 개혁 - 입헌정우회"
 RULE_OPTION_JAP_PATH_SOCCON_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §c입헌정우회§!가 다음 선거에서 승리합니다."
 RULE_OPTION_JAP_PATH_MARLIB: "£KR_game_rule_flag_JAP  선거제도 개혁 - 입헌민정당"
 RULE_OPTION_JAP_PATH_MARLIB_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §m입헌민정당§!이 다음 선거에서 승리합니다."
 RULE_OPTION_JAP_PATH_SOCDEM: "£KR_game_rule_flag_JAP  선거제도 개혁 - 사회대중당"
 RULE_OPTION_JAP_PATH_SOCDEM_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ 입헌민정당이 첫 번째 선거에서 승리하였고, 그 다음 선거는 §S사회대중당§!이 승리합니다."
 RULE_OPTION_JAP_PATH_AUTDEM: "£KR_game_rule_flag_JAP  선거제도 개혁 - 국민동맹"
 RULE_OPTION_JAP_PATH_AUTDEM_DESC: "국가보안법이 강제로 통과됩니다. 이후, 정부는 강력한 선거제도 개혁을 시작하고 일본을 생디칼리슴의 위협으로부터 보호하기 위해 \"§g거국일치내각§!\" 하에 일본의 주요 정당들을 강제로 통합시킵니다. 당이 분열된 후에는 국민주의 성향의 §g국민동맹§!이 다음 선거에서 승리합니다."
 RULE_OPTION_JAP_PATH_PATAUT: "£KR_game_rule_flag_JAP  중앙집권파의 정권 탈취"
 RULE_OPTION_JAP_PATH_PATAUT_DESC: "국가보안법이 강제로 통과되지만, 정부의 통솔력이 부족한 것을 목도한 유신파의 하급장교들이 쿠데타를 일으킵니다. §P군 내 중앙파§!는 이 정변을 진압하고 정부로부터 반역자와 생디칼리스트들을 근절하는 데 더 큰 권한을 부여받습니다."
 FNG_PATH: "£KR_game_rule_flag_FNG  만주의 후보자"
 FNG_CONFERENCE: "£KR_game_rule_flag_FNG  봉천의 통일회의"
 RULE_OPTION_FNG_CONFERENCE_FAIL: "£KR_game_rule_flag_FNG  회의 결렬"
 RULE_OPTION_FNG_CONFERENCE_FAIL_DESC: "회의를 통해 정통성을 강화하려던 봉천의 시도는 실패합니다.\n\n§R요구조건:§!\n§C봉천정부가 베이징을 소유 중§!"
 RULE_OPTION_FNG_CONFERENCE_AGREE: "£KR_game_rule_flag_united_china  장쭤린의 협상 시도"
 RULE_OPTION_FNG_CONFERENCE_AGREE_DESC: "장쭤린은 가능한 회의에 참석한 모든 이들의 요구를 들어주고자 노력할 것입니다. 다만 그가 연성주의자들에게 손을 내밀어도 회의가 성공할지는 장담할 수 없습니다.\n\n§R요구조건:§!\n§Y$FNG_PATH$§!에서 §C우리가 우리 운명의 주인§!\n\n§C참고:이 게임 규칙은 회의가 성공할 가능성을 높일 뿐이며, 성공하기 위해서는 여전히 봉천의 편이 충분히 있어야 합니다.§!"
 RULE_OPTION_FNG_CONFERENCE_FEDS: "£KR_game_rule_flag_united_china  £KR_game_rule_flag_GXC  연성주의자들과의 타협"
 RULE_OPTION_FNG_CONFERENCE_FEDS_DESC: "장쭤린은 가능한 연성주의자들이나 쑹칭링과 타협을 시도하지만, 회의가 성공할지는 장담할 수 없습니다.\n\n§R요구조건:§!\n§Y$FNG_PATH$§!에서 §C우리가 우리 운명의 주인§!\n\n§C천중밍이 양광 내전에서 승리함§! 혹은 §C천중밍이 사천으로 도망침§!\n\n§C참고:이 게임 규칙은 회의가 성공할 가능성을 높일 뿐이며, 성공하기 위해서는 여전히 봉천의 편이 충분히 있어야 합니다.§!"
 ANQ_DEAL: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ  £KR_game_rule_flag_SQI  안경 / 산동 중재"
 RULE_OPTION_ANQ_DEAL_WAR: "£KR_game_rule_flag_ANQ  £KR_game_rule_flag_SQI  전쟁"
 RULE_OPTION_ANQ_DEAL_WAR_DESC: "남경정부는 무너졌지만, 봉천은 국민당을 앞에 두고 있을지라도 안경과 산동 사이의 어떤 거래도 성사될 수 없다고 선언합니다. 안경과 산동은 서로에게 전쟁을 선포합니다.\n\n§R요구조건:§!\n§C남경군벌이 화동대전에서 패배함§!\n§Y$SQI_PATH$§!에서 §C장쭝창의 생존§!\n\n§Y$QIE_PATH$§!에서 §C직예의 군주국 - 친안경§!이 §R아님§!"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ  전쟁 - 봉천의 안경 지원"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ_DESC: "남경정부는 무너지고 안경과 산동은 국민당에 맞서 협력합니다. 그러나 사회주의자들의 패배 이후, 평화는 깨지고 봉천은 안경을 지지합니다.\n\n§R요구조건:§!\n§C남경군벌이 화동대전에서 패배함§!\n§C국민당이 화동대전에서 패배함§!\n§Y$SQI_PATH$§!에서 §C장쭝창의 생존§!\n\n§Y$QIE_PATH$§!에서 §C직예의 군주국 - 친안경§!이 §R아님§!"
 RULE_OPTION_ANQ_DEAL_WAR_SQI: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_SQI  전쟁 - 봉천의 산동 지원"
 RULE_OPTION_ANQ_DEAL_WAR_SQI_DESC: "남경정부는 무너지고 안경과 산동은 국민당에 맞서 협력합니다. 그러나 사회주의자들의 패배 이후, 평화는 깨지고 봉천은 산동을 지지합니다.\n\n§R요구조건:§!\n§C남경군벌이 화동대전에서 패배함§!\n§C국민당이 화동대전에서 패배함§!\n§Y$SQI_PATH$§!에서 §C장쭝창의 생존§!\n\n§Y$QIE_PATH$§!에서 §C직예의 군주국 - 친안경§!이 §R아님§!"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE: "£KR_game_rule_flag_FNG  전쟁 - 봉천의 중립"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE_DESC: "남경정부는 무너지고 안경과 산동은 국민당에 맞서 협력합니다. 그러나 사회주의자들의 패배 이후, 평화는 깨지고 봉천은 분쟁에서 그 누구의 편도 들지 않습니다.\n\n§R요구조건:§!\n§C남경군벌이 화동대전에서 패배함§!\n§C국민당이 화동대전에서 패배함§!\n§Y$SQI_PATH$§!에서 §C장쭝창의 생존§!\n\n§Y$QIE_PATH$§!에서 §C직예의 군주국 - 친안경§!이 §R아님§!"
 RULE_OPTION_ANQ_DEAL_PEACE: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ  £KR_game_rule_flag_SQI  타협"
 RULE_OPTION_ANQ_DEAL_PEACE_DESC: "남경정부는 무너지고 안경과 산동은 국민당에 맞서 협력합니다. 봉천정부는 이들이 타협할 수 있도록 돕고, 봉천과 동맹들 사이의 평화가 유지됩니다.\n\n§R요구조건:§!\n§C남경군벌이 화동대전에서 패배함§!\n§C국민당이 화동대전에서 패배함§!\n§Y$SQI_PATH$§!에서 §C장쭝창의 생존§!\n\n§Y$QIE_PATH$§!에서 §C직예의 군주국 - 친안경§!이 §R아님§!"
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC: "£KR_game_rule_flag_CHI  왕징웨이의 유임"
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC_DESC: "Wang Jingwei, the party's long-time chairman, has successfully consolidated dictatorial powers around himself and his cult of personality. With the help of the §RReorganised Comrades Association§! faction within the Kuomintang, he successfully defends himself against the growing opposition to his rule and is free to continue his autocratic rule as he sees fit.\n\n§RRequires:§!\n§CThe Left Kuomintang unifies China§!"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC: "£KR_game_rule_flag_CHI  쑹칭링의 주석 축출"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC_DESC: "Increasingly dissatisfied with Wang Jingwei's tyrannical rule, Song Qingling rallies a broad coalition of opposition factions to oppose the Chairman, ousting him in a tense vote. Having consolidated power for herself, she shall work to build a new §RRevolutionary Committee§! for the Kuomintang, and will decide the fate of her allies in turn.\n\n§RRequires:§!\n§CThe Left Kuomintang unifies China§!"
 GXC_PATH: "£KR_game_rule_flag_GXC  양광 내전"
 RULE_OPTION_GXC_PATH_SOCDEM_DESC: "천중밍이 내전에서 승리할 경우, 그는 자신과 자신의 당, §S치공당§!의 목표인 민주적이고 연성적인 중국의 창조를 위해 양광을 바꿔 나갑니다."
 RULE_OPTION_GXC_PATH_PATAUT_DESC: "천중밍은 암살당했고, 마지와 그의 §P구광서군벌§!이 광동으로 내려옵니다."
 RULE_OPTION_GXC_PATH_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  호국동맹"
 RULE_OPTION_GXC_PATH_NPA_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC$\n내전 이후, 승자는 다른 군벌과 함께 호국동맹을 창설하거나 가입하는 것을 목표로 합니다."
 RULE_OPTION_GXC_PATH_EXPANSIONISM: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  팽창주의"
 RULE_OPTION_GXC_PATH_EXPANSIONISM_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC$\n내전 이후, 승자는 중국 남부와 그 너머까지 확장하고자 팽창주의 정책을 채택합니다."
 RULE_OPTION_HNN_PATH_SOCDEM: "£KR_game_rule_flag_HNN  혁명적 불교"
 RULE_OPTION_HNN_PATH_SOCDEM_DESC: "자오헝티는 후난에 선거 실시를 허용합니다. 탕성즈의 §S귀석회§!가 승리하자 자오헝티는 선거를 금지시키지만, 뒤이은 정치적 혼란으로 인해 탕성즈에 의해 전복됩니다. 그들은 연성주의나 국민당 좌파, 혹은 호국동맹과의 연대를 선호합니다."
 RULE_OPTION_HNN_PATH_SOCCON: "£KR_game_rule_flag_HNN  새로운 호남"
 RULE_OPTION_HNN_PATH_SOCCON_DESC: "자오헝티는 후난에 거의 혹은 전혀 조작되지 않은 선거 실시를 허용합니다. 그의 §c연성당§!이 예상대로 승리합니다."
 RULE_OPTION_HNN_PATH_AUTDEM: "£KR_game_rule_flag_HNN  거짓 민주주의"
 RULE_OPTION_HNN_PATH_AUTDEM_DESC: "자오헝티는 뒤이은 정치적 혼란에도 불구하고 탕성즈를 물리치고 자신에게 유리하게 선거를 조작하거나 아예 선거를 금지시킵니다. §g권위주의§! 노선을 확립한 후난은 직예를 지지하거나, 그게 불가능할 경우 연성주의자들을 지지합니다."
 RULE_OPTION_SZC_PATH_YANG_AUTDEM: "£KR_game_rule_flag_SZC  양썬의 야망"
 RULE_OPTION_SZC_PATH_YANG_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$ 이후, §g양썬§!은 자신의 권력을 공고히 합니다.\n\n§C참고: 만약 우페이푸가 베이징에서 성공적으로 축출된다면, 직예 잔당은 사천에서 무기를 들 것입니다.§!"
 RULE_OPTION_SZC_PATH_LIU_AUTDEM: "£KR_game_rule_flag_SZC  류춘허우의 전통"
 RULE_OPTION_SZC_PATH_LIU_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$ 이후, 양썬의 이전 동지였던 §g류춘허우§!가 권력을 공고히 합니다.\n\n§C참고: 만약 우페이푸가 베이징에서 성공적으로 축출된다면, 직예 잔당은 사천에서 무기를 들 것입니다.§!"
 RULE_OPTION_SZC_PATH_PATAUT_NPA: "£KR_game_rule_flag_SZC  사업단 - 호국동맹"
 RULE_OPTION_SZC_PATH_PATAUT_NPA_DESC: "$RULE_OPTION_SZC_PATH_PATAUT_DESC$ 사천은 호국동맹을 창설하거나 가입하는 것을 목표로 합니다."
 RULE_OPTION_SZC_PATH_PATAUT_FNG: "£KR_game_rule_flag_SZC  사업단 - 사천왕"
 RULE_OPTION_SZC_PATH_PATAUT_FNG_DESC: "$RULE_OPTION_SZC_PATH_PATAUT_DESC$ 사천은 봉천의 세력권에 합류하는 것을 목표로 합니다."
 RULE_OPTION_SZC_PATH_PATAUT_INDEPENDENT: "£KR_game_rule_flag_SZC  사업단 - 거창한 계획"
 RULE_OPTION_SZC_PATH_PATAUT_INDEPENDENT_DESC: "$RULE_OPTION_SZC_PATH_PATAUT_DESC$ 사천은 다른 군벌들을 정복하는 것을 목표로 합니다."
 RULE_OPTION_SZC_PATH_SOCCON: "£KR_game_rule_flag_SZC  모범성"
 RULE_OPTION_SZC_PATH_SOCCON_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$ §c덩시하우§!가 쌍두정을 이끕니다. $RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_MARLIB: "£KR_game_rule_flag_SZC  현대성"
 RULE_OPTION_SZC_PATH_MARLIB_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$ §m류원후이§!가 쌍두정을 이끕니다. $RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_SOCDEM: "£KR_game_rule_flag_SZC  공화주의 - 삼민당"
 RULE_OPTION_SZC_PATH_SOCDEM_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ §S삼민당§!이 다음 선거에서 승리합니다. 사천은 친국민당 기조를 가졌지만 연성주의자들의 지지도 받게 되면서 공화주의의 보루가 됩니다. $RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_SOCLIB: "£KR_game_rule_flag_SZC  공화주의 - 자치당"
 RULE_OPTION_SZC_PATH_SOCLIB_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ §l자치당§!이 다음 선거에서 승리합니다. 사천은 친연성주의 기조를 가졌지만 국민당의 지지도 받게 되면서 공화주의의 보루가 됩니다. $RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_ZHILI_AUTDEM: "£KR_game_rule_flag_SZC_Zhili  직예 잔당 - 문민파"
 RULE_OPTION_SZC_PATH_ZHILI_AUTDEM_DESC: "직예 잔당 내 §g문민파§!가 정부를 지배합니다.\n\n§R요구조건:§!\n§Y$QIE_PATH$§!에서 §C선통유신§! 중 하나"
 RULE_OPTION_SZC_PATH_ZHILI_PATAUT: "£KR_game_rule_flag_SZC_Zhili  직예 잔당 - 군부 지배"
 RULE_OPTION_SZC_PATH_ZHILI_PATAUT_DESC: "직예 잔당 내 §P군부파§!가 정부 요직들을 차지합니다.\n\n§R요구조건:§!\n§Y$QIE_PATH$§!에서 §C선통유신§! 중 하나"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_ISOLATION: "£KR_game_rule_flag_YUN  탕지야오  - 고립주의"
 RULE_OPTION_YUN_PATH_TANG_PATAUT_ISOLATION_DESC: "$RULE_OPTION_YUN_PATH_TANG_DESC$."
 RULE_OPTION_YUN_PATH_TANG_PATAUT_QIE: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_republic  탕지야오 - 직예"
