 UKR_PATH: "£KR_game_rule_flag_UKR  피로 물든 드니프로"
 RULE_OPTION_UKR_PATH_RANDOM: "기본값"
 RULE_OPTION_UKR_PATH_RANDOM_DESC: "경제 위기는 이미 불안정하던 우크라이나를 파멸로 몰아갑니다. 헤트만국의 권위주의 정부는 한때 패배했던 공화국을 회복하고자 하는 내부의 세력에 맞서 국가의 붕괴를 막기 위해 노력합니다. 폭풍이 다가오고 있습니다. 어느 쪽도 피를 안흘릴 수는 없을 것입니다."
 RULE_OPTION_UKR_PATH_HETMANATE_DESC: "검은 월요일 및 반헤트만 봉기의 혼란에도 불구하고 헤트만국은 모든 난관을 극복합니다."
 RULE_OPTION_UKR_PATH_USKHD_AUTDEM: "£KR_game_rule_flag_UKR  헤트만국 - 계급주의 이상"
 RULE_OPTION_UKR_PATH_USKHD_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n스코로파즈키는 §g우크라이나 농민-국가주의자 연합§!이 이끄는 내각을 임명하고 신정부는 반의회주의 및 계급주의 이상을 실현하고자 할 것입니다."
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM: "£KR_game_rule_flag_UKR  헤트만국 - 당파주의 반대"
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ §g우크라이나 민주농민당§!으로 대체됩니다. 정부는 실질적인 의회 개혁을 약속하지만 소임 내 잔존한 헤트만의 내각 및 헤트만의 고문들에 의해 방해됩니다."
 RULE_OPTION_UKR_PATH_PATAUT: "£KR_game_rule_flag_UKR  헤트만국 - 모두가 헤트만 합하의 신복들"
 RULE_OPTION_UKR_PATH_PATAUT_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n소임과 연립정부의 거대한 실패는 권위주의 성향의 §P헤트만주의-건국자 연합§!이 권력을 확보하고 국가를 더욱 중앙집권화시키면서 정점에 이르게 됩니다."
 RULE_OPTION_UKR_PATH_NATPOP: "£KR_game_rule_flag_UKR  공화국 - 민족혁명"
 RULE_OPTION_UKR_PATH_NATPOP_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n하지만, 완전히 새로운 위기가 정부를 위협하고 있었고, 토지개혁에 실패한 스코로파즈키의 국가는 §N우크라이나 민족주의자 동맹§!이 주도하는 군사 쿠데타에 휩쓸립니다."
 RULE_OPTION_UKR_PATH_REPUBLIC_DESC: "전우크라이나 민주운동이 헤트만의 정부에 맞서 승리함에 따라 우크라이나는 다시 한번 자유로워지게 됩니다."
 RULE_OPTION_UKR_PATH_RADSOC: "£KR_game_rule_flag_UKR  공화국 - 내부혁명"
 RULE_OPTION_UKR_PATH_RADSOC_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\n봉기 후 개최된 선거 결과 §S우크라이나 사회주의 블록§!은 우크라이나 사회민주노동자당과 연정을 이룬 뒤 우크라이나에 농업과 사회주의 기반을 다져갑니다.\n\n인터내셔널에 맞선 독일의 방어가 점차 흔들리기 시작하면 그들은 §R사회주의로 전향§!할 것이며 독일이 패배할 시 제3인터내셔널에 합류하여 전쟁에서 편을 바꿀 것입니다.\n\n§C참고:§! §C독일의 항복도가 20% 이상이 아니거나 우크라이나가 프랑스 코뮌과 전쟁 중이 아니라면 이러한 일은 일어나지 않을 것입니다. 추가적으로, 러시아 사회주의 공화국이 독일과 전쟁 중일 경우 우크라이나는 즉시 편을 바꿀 것입니다.§!"
 RULE_OPTION_UKR_PATH_SYNDIE: "£KR_game_rule_flag_UKR_syndicalist  공화국 - 시대를 위한 투쟁"
 RULE_OPTION_UKR_PATH_SYNDIE_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\n그러나 신생 공화국에 모든 것이 좋은 상황인 것은 아니였고 신정부의 비효율은 §r우크라이나 사회혁명당-보로티비스티 (공산주의-생디칼리슴)§! 주도의 폭력적인 사회주의 쿠데타 및 정권 탈취로 이어지며 공화국을 죽음으로 몰아넣습니다."
 UKR_FORPOL: "£KR_game_rule_flag_UKR  우크라이나의 대외정책"
 RULE_OPTION_UKR_FORPOL_RANDOM: "기본값"
 RULE_OPTION_UKR_FORPOL_RANDOM_DESC: "헤트만이 축출되고 공화국 체제가 공고해짐에 따라 독일 외무부는 새로운 지도부와의 만남을 주선합니다. 우크라이나는 스스로의 충성심이 어디로 향할지 결정해야 합니다..."
 RULE_OPTION_UKR_FORPOL_GER: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER  라이히스팍트"
 RULE_OPTION_UKR_FORPOL_GER_DESC: "우크라이나 신정부는 독일의 제안이 합리적이다 여기고 독일의 세력권에 재가입하는 조약에 서명합니다.\n\n§R요구조건:§!\n§Y$UKR_PATH$§!에서 §C공화국§! 중 하나"
 RULE_OPTION_UKR_FORPOL_AUS: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_AUS  도나우-아드리아 동맹"
 RULE_OPTION_UKR_FORPOL_AUS_DESC: "독일과의 협상이 결렬되자, 우크라이나는 오스트리아와 동맹을 맺기로 결정합니다.\n\n§R요구조건:§!\n§Y$UKR_PATH$§!에서 §C헤트만국§! 중 하나가 §R아님§!\n만약 §C공화국 - 민족혁명§!이 §R아니라면§! §Y$AUS_AUSGLEICH$§!에서 §C이중통치의 끝§!이 §R아님§!"
 custom_diff_strong_ukr: "£KR_game_rule_flag_UKR  우크라이나 강화"
 CEN_FORPOL: "£KR_game_rule_flag_CEN  중앙아메리카의 대외정책"
 RULE_OPTION_CEN_FORPOL_RANDOM: "기본값"
 RULE_OPTION_CEN_FORPOL_RANDOM_DESC: "중앙아메리카를 통일한 신생 공화국은 제2차 미국 내전으로 인한 지역적, 국제적 혼란으로부터 독립을 지키기 위해 동맹을 찾아야 합니다."
 RULE_OPTION_CEN_FORPOL_GER: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_GER  라이히스팍트"
 RULE_OPTION_CEN_FORPOL_GER_DESC: "중앙아메리카는 라이히스팍트에 가입합니다.\n\n§R요구조건:§!\n§C중앙아메리카가 반동주의 아래 통합됨§!"
 RULE_OPTION_CEN_FORPOL_ENT: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  협상국"
 RULE_OPTION_CEN_FORPOL_ENT_DESC: "중앙아메리카는 협상국에 가입합니다.\n\n§R요구조건:§!\n§Y$CEN_DEM_PATH$§!에서 §C연합당§!, §C자유당§!, §C노동당§! 중 하나임 혹은\n§C중앙아메리카가 반동주의 아래 통합됨§!"
 RULE_OPTION_CEN_FORPOL_ENT_BELIZE: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  협상국 - 벨리즈"
 RULE_OPTION_CEN_FORPOL_ENT_BELIZE_DESC: "중앙아메리카는 협상국에 가입하는 조건으로 벨리즈를 서인도 연방에 반환합니다.\n\n§R요구조건:§!\n§C중앙아메리카가 반동주의 아래 통합됨§!\n\n§Y$WIF_PATH$§!에서 §C사회주의 쿠데타§! 중 하나가 §R아님§!"
 RULE_OPTION_CEN_FORPOL_ACW_VICTOR: "£KR_game_rule_flag_CEN  £KR_game_rule_flag_USA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA  £KR_game_rule_flag_NEE  미국"
 RULE_OPTION_CEN_FORPOL_ACW_VICTOR_DESC: "엉클 샘을 따르는 것이 독립을 지키는 최선의 방법임을 깨달은 군사정권은 비사회주의 성향의 제2차 미국 내전의 승자와 협력할 것입니다.\n\n§R요구조건:§!\n§C중앙아메리카가 반동주의 아래 통합됨§!\n\n§C미노조연맹이§! §C제2차 미국 내전에서 승리하지§! §r않음§!\n§C제2차 미국 내전의 승자가 가입한 세력에 합류합니다.§!"
 RULE_OPTION_COL_PATH_PATAUT_GRAN_COLOMBIA: "£KR_game_rule_flag_COL  비상사태 - 그란콜롬비아"
 RULE_OPTION_COL_PATH_PATAUT_GRAN_COLOMBIA_DESC: "$RULE_OPTION_COL_PATH_PATAUT_DESC$ 피니야 장군은 안데스 협약을 형성하기 보다는, 그란콜롬비아의 고토를 수복하고자 할 것입니다."
 RULE_OPTION_BEL_FORPOL_BEL: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_HOL  벨기에-네덜란드 동맹"
 RULE_OPTION_BEL_FORPOL_BEL_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ 이후, 벨기에는 네덜란드와 동맹을 맺습니다.\n\n§R요구조건:§!\n§Y$BEL_FLAWAL_PATH$§!에서 §C벨기에 독립§! 중 하나\n§Y$HOL_FORPOL$§!에서 §C벨기에-네덜란드 동맹§!\n\n만약 §Y$BEL_PATH$§!에서 §C생디칼리슴에 잠식된 정권§!이 §R아니라면§!, §Y$HOL_PATH$§!에서 §C바타비아 코뮌§! 중 하나가 §R아니어야 함§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_TOTALIST: "£KR_game_rule_flag_WAL  전체주의 §G(독일의 묵인)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_TOTALIST_DESC: "아델베르트는 권력을 유지하는데 실패했고 국민들은 공화국을 선포합니다. 선거에서 벨기에 노동당이 승리하였고 당 내 온건사회주의자들이 침묵하던 와중, §o쥘리앵 라오§!가 정권을 탈취하고 국가를 혁명으로 인도합니다.\n§G(독일의 묵인)§!은 독일이 이 사태에 개입하지 않음을 의미합니다.\n\n§R요구조건:§!\n§Y$BEL_FLAWAL_PATH$§!에서 §C붕괴§! 혹은 아무 §C플란데런 반란§! 중 하나"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_TOTALIST: "£KR_game_rule_flag_WAL  전체주의 §Y(독일의 침공)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_TOTALIST_DESC: "아델베르트는 권력을 유지하는데 실패했고 국민들은 공화국을 선포합니다. 선거에서 벨기에 노동당이 승리하였고 당 내 온건사회주의자들이 침묵하던 와중, §o쥘리앵 라오§!가 정권을 탈취하고 국가를 혁명으로 인도합니다. 이에 독일 제국은 왈로니와 프랑스에 전쟁을 선포하고 제2차 벨트크리크가 시작됩니다.\n§Y(독일의 침공)§!은 독일이 이 사태에 개입함을 의미합니다.\n\n§R요구조건:§!\n§Y$BEL_FLAWAL_PATH$§!에서 §C붕괴§! 혹은 아무 §C플란데런 반란§! 중 하나"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_SOCDEM: "£KR_game_rule_flag_HOL  사회민주노동자당-자유민주연맹 - 빌헬미나 여왕"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_SOCDEM_DESC: "사회민주노동자당이 선거에서 가장 큰 득표수를 기록했고 이에 빌헬미나 여왕은 중도좌파 연립정부를 재가받고 싶다면 §l자유민주연맹§!의 지도자이자, 자유주의 성향의 피터르 아우트를 총리로 임명하라 요구하고 이를 관철시킵니다.\n\n이후 사회민주노동자당과 자유민주연맹이 합당해 §S노동당§!을 창설합니다."
 RULE_OPTION_HOL_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_HOL  자유당 / 자유민주당 - 빌헬미나 여왕"
 RULE_OPTION_HOL_PATH_MONARCHY_MARLIB_DESC: "사회민주노동자당이 선거에서 가장 큰 득표수를 기록했고 이에 빌헬미나 여왕은 중도좌파 연립정부를 재가받고 싶다면 자유민주연맹의 지도자이자, 자유주의 성향의 피터르 아우트를 총리로 임명하라 요구하고 이를 관철시킵니다.\n\n이후 자유민주연맹 내 우파는 자유국가당과 합당해 §m자유당§! 혹은 §m자유민주당§!을 창설하여 다음 선거에서 성공적으로 승리합니다."
 RULE_OPTION_HOL_PATH_SOCDEM_DESC: "선거에서 가장 큰 득표수를 기록했고 빌헬미나 여왕의 중도좌파 연립정부를 재가받고 싶다면 자유민주연맹의 지도자를 총리로 임명하라는 요구는 거부당합니다. 빌헬미나 여왕은 퇴위하고"
 RULE_OPTOON_HOL_PATH_REPUBLIC_DESC: "사회민주노동자당이 선거에서 승리한 후, 자유민주연맹에서 총리를 임명하라는 빌헬미나 여왕의 요구를 거부함에 따라 빌헬미나 여왕은 퇴위하고 네덜란드는 공화국을 선포합니다."
