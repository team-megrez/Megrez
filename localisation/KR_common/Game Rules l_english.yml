 RULE_OPTION_GEO_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_GEO_kingdom  입헌군주국"
 RULE_OPTION_GEO_PATH_MONARCHY_SOCCON_DESC: "노에 조르다니아의 은퇴는 조지아 사회민주당 정권에 종지부를 찍었습니다. 그들의 자리는 선거와 국민투표를 통해 복벽을 결정한 §c보수연합§!이 계승할 것입니다.\n\n§C참고: 왕위에 오를 입헌군주는 포티 조약의 결과에 따라 달라질 것입니다. 조약이 유지되면 프로이센의 요하임이 즉위하고, 조약이 파기되면 기오르기 9세 바그라티온이 즉위합니다.§!"
 RULE_OPTION_GEO_PATH_PATAUT: "£KR_game_rule_flag_GEO_kingdom  국민주의 군주국"
