 RULE_OPTION_CAN_HALIFAX_FAIL: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_GER  회담 결렬"
 RULE_OPTION_CAN_HALIFAX_FAIL_DESC: "협상국과 라이히스팍트 모두 제3인터내셔널과 전쟁 중일 때, 독일은 협상국의 회담 제의를 거절합니다."
 RULE_OPTION_USA_MACARTHUR_PATH_CAESAR: "£KR_game_rule_flag_USA  맥아더의 권력 유지"
 RULE_OPTION_USA_MACARTHUR_PATH_CAESAR_DESC: "맥아더 대통령은 내전을 일으킨 악인들의 영향력에 다시는 미국을 노출시키지 않겠다고 맹세하고, §P유임§!합니다.\n\n§R요구조건:§!\n§Y$USA_CIVIL_WAR$§!에서 §C맥아더에 대항한 내전§!\n\n§C미합중국이 제2차 미국 내전에서 승리함§!"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS: "£KR_game_rule_flag_USA  맥아더의 권력 포기"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_DESC: "반역자들이 패배함에 따라, 맥아더는 다음 선거까지 나라를 이끌 삼두정치를 지지하며 물러납니다.\n\n§R요구조건:§!\n§Y$USA_CIVIL_WAR$§!에서 §C맥아더에 대항한 내전§!\n\n§C미합중국이 제2차 미국 내전에서 승리함§!"
 RULE_OPTION_CUB_PATH_DEM_DESC: "파업은 진압되었고 온건한 반대파들은 진정되었습니다. 디아스 장군 파벌의 정치적 영향력은 약화되었고, 결국 실패한 쿠데타 시도를 통해 제거됩니다."
 RULE_OPTION_CUB_PATH_SOCIALIST_DESC: "민간정부가 무너지고 사회주의자들의 느슨한 연정이 정권을 장악합니다."
 RULE_OPTION_CUB_PATH_CONGRESS_DESC: "$RULE_OPTION_CUB_PATH_SOCIALIST_DESC$ 신생 전사회주의자 의회에서 권력을 잡은 것은"
 RULE_OPTION_WIF_PATH_PA_DESC: "자치당의 승리로 통합당 연정은 산산조각 났습니다. 보통의 상황이었다면 당원들끼리 축하가 오고 갔겠지만, 냉혹한 현실은 하나의 목표를 두고 겨우 유지되던 동맹이 깨졌다는 것을 알려주고 있습니다. 자치당 내 권력투쟁에서 승리한 파벌이 연방을 영구적으로 변화시킬 수 있습니다."
 RULE_OPTION_WIF_PATH_SOCIALIST_DESC: "때가 왔습니다. 서인도의 사회주의자들은 킹스턴의 총독이 외면한 노동계급의 동요와 외침을 한데 모았습니다. 혁명이 일어났고 서인도에 새로운 사회주의 시대를 가져왔습니다!"
 RULE_OPTION_ARG_PATH_NATPOP: "£KR_game_rule_flag_ARG  카를레스의 전권 장악"
 RULE_OPTION_ARG_PATH_NATPOP_DESC: "피비린내 나는 전투 끝에 카를레스가 로사리오를 점령하고 부에노스 아이레스에서 그의 추종자들에게 격앙된 연설을 한 후 오늘 오후 대통령직에 올랐습니다. 광범위한 영토 확장과 파타고니아에 들끓는 적색 테러의 종식을 약속하면서, 그의 §N국민주의적 수사법§!은 아르헨티나의 고군분투하는 모든 이들의 열정적인 환영을 받습니다."
 RULE_OPTION_ARG_PATH_RAMIREZ_DESC: "피비린내 나는 전투 끝에 육군이 로사리오에서 결정적인 승리를 거두어 카를레스에게 충성하는 세력들을 퇴각시킵니다. 라미레스와 육군이 대통령 관저를 향해 진군하자, 마누엘 카를레스는 실종된 이후 자살하거나 우루과이로 도망칩니다. 수도를 점령하고 나라의 질서를 회복한 이후,"
 RULE_OPTION_ARG_PATH_FARRELL_ELEC_DESC: "라미레스는 군정을 수립하기로 결정합니다. 제2차 벨트크리크에서 독일 편으로 참전하는 것을 꺼려하는 군부와 논쟁이 일어나는 동안, 파렐은 라미레스를 실각시키고 조기선거를 실시합니다."
 RULE_OPTION_CHL_SOCIALIST_DESC: "칠레는 사회주의 국가로 남았고,"
 RULE_OPTION_CHL_COUP_DESC: "칠레의 사회주의자들은 권력을 잃었고,"
 RULE_OPTION_BOL_PATH_DEM_DESC: "볼리비아에 민주주의가 돌아오고, 자유선거가 실시됩니다. 승자는"
 RULE_OPTION_PRU_PATH_EXTREMIST_DESC: "정부는 선거를 전면금지하고, 4월주의자들과의 갈등을 심화시키고 있습니다."
 RULE_OPTION_PRU_PATH_SOCIALIST: "$RULE_OPTION_PRU_PATH_EXTREMIST_DESC$ 4월주의자들은 최후의 수단으로 수도를 향해 행진해, 승리를 통해 정부를 무너뜨리는 데 성공합니다."
 RULE_OPTION_VEN_PATH_DEM_DESC: "베네수엘라의 민주주의는"
 RULE_OPTION_FRA_PATH_JACOBIN_DESC: "§o자코뱅파§!가 1936년 선거에서 과반을 차지합니다.\n자코뱅 강경파는 선거 승리 후, 생디칼리슴 조직을 폐지하고 러시아의 옛 볼셰비키들이 갈망하던 체제로 국가를 개조할 것을 요구하고 있습니다. 파벌 내의 다른 이들은 \"진정한\" 마르크스주의 노선에 따라 점진적 개혁을 제안합니다."
 RULE_OPTION_IRE_PATH_ELECTED_PATAUT: "£KR_game_rule_flag_IRE  민주주의의 승리 - 알티리 너 하셰리"
 RULE_OPTION_IRE_PATH_ELECTED_PATAUT_DESC: "$RULE_OPTION_IRE_PATH_DEM_DESC$ 1937년 선거에서 두각을 드러내지 못한 뒤, 1942년에 강경파인 §P알티리 너 하셰리§!가 아일랜드 기독전선과 힘을 합쳐 독재정을 수립할 것입니다."
 RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_REFORM_DESC: "아델베르트는 군의 도움으로 시위를 진압합니다. 시간이 지나고 그는 개혁을 단행해 완전한 입헌군주제를 시행합니다."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC: "아델베르트는 군의 도움으로 시위를 진압합니다. 시간이 지나고 권력을 잠식한 군부가 정부를 전복하고 아델베르트를 명목상의 최고위자로 내세웁니다."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC: "아델베르트는 2월 17일 시위로 촉발된 해체 위기를 막기 위한 마지막 시도로 군대를 파견합니다. §P플란데런 의회§!는 만장일치로 플란데런의 독립을 선포하는 대담한 조치를 취합니다."
 RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC: "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 파견합니다. 긴장감이 고조되면서 벨기에의 독립을 요구하는 비밀국민투표가 실시됩니다."
 RULE_OPTION_BEL_PATH_MONARCHY_DESC: "벨기에인들은 국왕 알베르 1세의 귀환에 투표하였고"
 RULE_OPTION_BEL_PATH_REPUBLIC_DESC: "벨기에인들은 공화국 선포에 투표하였고"
 RULE_OPTION_BEL_FORPOL_NOT_GER_DESC: "벨기에는 독립을 회복하는 조건으로 라이히스팍트에 재가입하라는 독일 제국의 요구를 거부합니다."
 RULE_OPTION_FLA_PATH_MONARCHY_DESC: "의회에서 자신들의 권력을 공고히 한 귀족들은 명목상의 최고위자로 카렐 판 벨기에 백작을 카렐 판 플란데런이라는 이름으로 옹립합니다."
 RULE_OPTION_FLA_PATH_REPUBLIC_DESC: "국민들의 압박에, 의회는 자유선거를 실시합니다."
 RULE_OPTION_ITA_DEM_DESC: "이탈리아 국민연합은 선거에서 패배했고, 그들의 반란 역시 진압되었습니다. 정부에 대한 불신임투표도 실패함에 따라 민주공화국이 유지됩니다."
 RULE_OPTION_SRD_PATH_DEM_DESC: "아메데오 국왕은 비정치적 성향의 기술관료인 마라스 장군을 후임 총리로 임명합니다. 개혁파는 성공적으로 더 많은 민주화를 이끌고, 선거를 개최합니다."
 RULE_OPTION_FIN_PATH_RANDOM: "기본값"
 RULE_OPTION_FIN_PATH_RANDOM_DESC: "카를레 프레드릭 국왕의 보수적 통치는 지금까지 핀란드의 안정과 번영을 확보했지만, 우파와 좌파 모두에서 군주정의 적들이 인기를 끌고 있기에 독일의 선의에 의존하는 것은 여전히 역효과를 낳을 수 있습니다."
 RULE_OPTION_BAT_PATH_DEM_DESC: "발트 독일계 민주당은 정권을 유지하며 파울 시만의 정치철학에 따라 국가를 계속 지도해갑니다."
 RULE_OPTION_BUL_LOSS_PATH_DEM_DESC: "패전 후 급진파가 정권을 장악하는 것을 두려워한 입헌주의자들은 새로이 차르로 즉위한 보리스와 협상하게 되고, 불가리아는 6인 위원회가 이끄는 입헌군주정이 됩니다."
 RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC: "하얀 손은 쿠데타를 통해 권력을 장악했으며, 향후 4년 동안 권력은 섭정의 손에 쥐어질 것입니다. 섭정직을 두고 막후에서 벌어지는 두 파벌 사이의 투쟁은 페타르 2세가 이끄는 제3의 파벌이 성장할 수 있는 계기가 됩니다. 1941년 초, 또 다른 쿠데타가 일어나 입헌군주제가 수립될 것입니다."
 RULE_OPTION_ARM_PATH_DEM_DESC: "가레긴 느주데흐가 사임하고 아르메니아는 첫 선거를 치릅니다."
 RULE_OPTION_ARM_PATH_SOCCON: "£KR_game_rule_flag_ARM  민주연합 - 대중당"
 RULE_OPTION_ARM_PATH_SOCCON_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ 민주연합이 승리했으며, 아르메니아 민주자유당의 후보가 대통령이 됩니다.\n이후, 민주연합이 분열되고 미카옐 파파자니안의 §c아르메니아 대중당§!이 선출됩니다."
 RULE_OPTION_ARM_PATH_SOCLIB: "£KR_game_rule_flag_ARM  민주연합 - 아르메나칸당"
 RULE_OPTION_ARM_PATH_SOCLIB_DESC: "$RULE_OPTION_ARM_PATH_DEM_DESC$ 민주연합이 승리했으며, 아르메니아 혁명연맹의 후보가 대통령이 됩니다.\n이후, 민주연합이 분열되고 레본 바샬랸의 §l아르메나칸당§!이 선출됩니다."
 RULE_OPTION_JAP_PATH_DEM_DESC: "국가보안법이 강제로 통과되었습니다. 이후, 정부는 선거제도 개혁을 시작하고 민주주의는 보존됩니다."
 RULE_OPTION_HNN_PATH_KMT_DESC: "자오헝티는 후난에 선거 실시를 허용합니다. 놀랍게도 청첸이 승리를 거두고 가능하다면"
 RULE_OPTION_SZC_PATH_AUTDEM_DESC: "양썬의 무비계가 사업단의 공세를 막아내는데 성공하며 권력을 장악하였고 그는 사천을 직예 세력권에 편입시키는 것을 목표로 합니다."
 RULE_OPTION_SZC_PATH_PATAUT_DESC: "류샹의 §P사업단§!이 청두를 점령하는데 성공하고, 모든 반대파를 궤멸시킵니다."
 RULE_OPTION_SZC_PATH_BAODING_DESC: "양썬의 무비계는 류샹의 공세를 이겨내지 못하고 궤멸됩니다. 혼란 속에서 덩시허우가 이끄는 보정계는 수도의 통제를 공고히 하며 류샹의 청두 포위를 무너뜨립니다. 사천은 중립을 목표로 하며 중국 시골의 문화중심지가 됩니다."
 RULE_OPTION_SZC_PATH_OFFICER_DESC: "무비계는 청두 포위전에서 류샹의 군대를 격파하는데 성공합니다. 그러나 군관계의 공화주의자들이 류샹의 군 잔당과 동맹을 맺어 연합군을 결성하여 약화된 무비계를 무너뜨립니다."
