 RULE_OPTION_WHR_PATH_AUTDEM_DESC: "생디칼리슴의 위협을 두려워한 §g라다슬라우 아스트로우스키§!는 독일의 지원을 받아 소임을 무너뜨리고 권위주의 성향의 대통령제 공화국을 수립합니다."
 RULE_OPTION_WHR_PATH_PATAUT: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  민스크 총독부"
 RULE_OPTION_WHR_PATH_PATAUT_DESC: "생디칼리슴의 위협을 두려워한 라다슬라우 아스트로우스키는 독일의 지원을 받아 소임을 무너뜨립니다. 그러나 아스트로우스키 더 이상의 지원을 받기 꺼려했고 그 결과, 내전을 진압하는 데 실패하고 백루테니아 주재 독일 군사고문단을 지휘하는 §P베르너 켐프§!에게 지도권을 빼앗깁니다."
