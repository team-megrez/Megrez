 RULE_OPTION_AST_PATH_NATPOP: "£KR_game_rule_flag_AST_monarchist  오스트랄라시아 수비대의 쿠데타"
 RULE_OPTION_AST_PATH_NATPOP_DESC: "1936년 선거에서 오스트랄라시아 노동당이 승리하지만 생디칼리슴 세력에 의해 정부가 전복될 가능성이 높아 보입니다. 정부가 생디칼리슴의 위협에 대응하지 않는 것을 두려워 한 §N오스트랄라시아 수비대§!는 국가의 통합과 제국을 향한 충성을 지키기 위해 직접 행동을 취합니다."
 RULE_OPTION_AST_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_AST_monarchist  오스트랄라시아 수비대"
 RULE_OPTION_AST_PATH_ELECTED_NATPOP_DESC: "§N오스트랄라시아 수비대§!는 연합당, 국가당, 기타 보수파를 동원하여 1939년과 이후 선거에서 과반을 차지하는데 성공하고 국왕과 국가에 대한 절대적인 헌신을 강화합니다."
 RULE_OPTION_AST_PATH_PATAUT: "£KR_game_rule_flag_AST_nationalist  오스트랄라시아 제일운동"
 RULE_OPTION_AST_PATH_PATAUT_DESC: "뜻 밖에도 §P오스트랄라시아 제일운동§!이 1939년과 이후 선거에서 승리합니다. 그들은 많은 오스트랄라시아인들이 제국에 품은 불만을 이용하여, 어떠한 대가를 치르더라도 오스트랄라시아가 완전히 독립하게 만듭니다."
