 RULE_OPTION_LAT_PATH_AUT_DESC: "사회주의자들에 맞서 승리한 후, 야니스 쿠렐리스 장군이 라트비아의 대통령이 됩니다."
 RULE_OPTION_LAT_PATH_SOC_DESC: "예캅스 페테르스와 라트비아 혁명군단은 라트비아의 독립을 쟁취하는 데 중요한 역할을 했으며, 이스콜라트 공화국을 개혁했습니다."
 RULE_OPTION_WHR_PATH_SOCCON: "£KR_game_rule_flag_WHR  국민민주협회"
 RULE_OPTION_WHR_PATH_SOCCON_DESC: "사민당은 백루테니아가 벨라루스 인민공화국이라고 만방에 선포하면서 건전하고 발전한 국가로 변모하기 위한 토지개혁을 성공적으로 수행할 것입니다. 민주주의가 정착한 뒤, 사민당은 1943년 총선에서 §c국민민주협회§!에 패배합니다."
 RULE_OPTION_WHR_PATH_LOYAL_SOCDEM: "£KR_game_rule_flag_WHR  벨라루스 사민당의 패권 - 라이히스팍트"
 RULE_OPTION_WHR_PATH_LOYAL_SOCDEM_DESC: "$RULE_OPTION_WHR_PATH_SOCDEM_DESC$\n러시아가 다시 사회주의로 돌아섰지만, 벨라루스는 그들의 제안에 유혹당하지 않고 지금까지 독립을 보장해온 라이히스팍트에 계속 충성할 것입니다.\n\n§R요구조건:§!\n§C사회주의자들이 제2차 러시아 내전에서 승리함§!\n§Y$RUS_AFTERMATH$§!에서 §C사회주의 반란§!"
 RULE_OPTION_BUL_PATH_DEM_DESC: "국가보안법이 폐지됨에 따라 권력은 군주정에서 민주정당으로 이양되며,"
 RULE_OPTION_BUL_PATH_DEM_END_DESC: "자유선거를 실시하겠다는 공약을 내겁니다."
 RULE_OPTION_ROM_DEM_DESC: "자신의 아버지도, 군단도 승자가 되지 못했습니다. 이제 미하이가 루마니아의 적법한 지도자이며 이 젊은 국왕은 자신의 나라에 민주주의를 돌려줍니다."
 RULE_OPTION_ROM_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_ROM  미하이 - 대천사 미카엘 군단"
 RULE_OPTION_ROM_PATH_ELECTED_NATPOP_DESC: "$RULE_OPTION_ROM_DEM_DESC$\n비록 §N대천사 미카엘 군단§!이 그레이트 게임에서 패배했지만, 그 힘은 꺽이지 않았고 그들은 선거에서 승리합니다.\n\n§R요구조건:§!\n§C루마니아가 트란실바니아를 통합함§!"
 RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP: "£KR_game_rule_flag_ROM_legionary  녹색대공"
 RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP_DESC: "그레이트 게임이 파괴적으로 끝난 후, 군단은 초급진파에서 새로운 지도자를 발견합니다. §N녹색대공§!이 일어날지니...\n\n§R요구조건:§!\n§C루마니아가 트란실바니아를 통합함§!"
 RULE_OPTION_NFA_PATH_SUS_SOCCON: "£KR_game_rule_flag_NFA  제2차 신성동맹 - 연정"
 RULE_OPTION_NFA_PATH_SUS_SOCCON_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ 모든 역경에도 불구하고, 프랑스 사회당, 민주공화당 및 급진당 간의 §c집권 연정§!은 계속될 것입니다."
 RULE_OPTION_NFA_PATH_SOCCON: "£KR_game_rule_flag_NFA  제2차 신성동맹 - 프랑스 사회당"
 RULE_OPTION_NFA_PATH_SOCCON_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ §c프랑스 사회당§!은 대중 정당으로 자리매김하며, 규모가 확대됨에 따라 연정 구성원들을 쫓아냅니다."
 RULE_OPTION_NFA_PATH_MARLIB: "£KR_game_rule_flag_NFA  제2차 신성동맹 - 민주공화당"
 RULE_OPTION_NFA_PATH_MARLIB_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ §m민주공화당§!은 사회당이 추가적인 의회주의화를 통해 축출된 뒤 옛 상류층 공화당원들의 민주적 연정인 민주집중을 이끌게 됩니다."
 RULE_OPTION_SAF_PATH_DOMINION_SOCLIB: "£KR_game_rule_flag_SAF_federation  연방 자치령"
 RULE_OPTION_SAF_PATH_DOMINION_SOCLIB_DESC: "남아프리카 공화국의 선포 후, 영국군이 제3차 보어 전쟁에서 승리를 거둔다면 그들은 연방제를 기초로 남아프리카를 재건하고 백인 주도 §l민주주의 정부§!를 복원할 것입니다.\n\n§C참고: 이 경로를 타면 정부와 나탈 및 로디지아의 영국계 사이에 내전이 발발합니다.§!"
 RULE_OPTION_SAF_PATH_DOMINION_PATAUT: "£KR_game_rule_flag_SAF_federation  밀너의 유치원"
 RULE_OPTION_SAF_PATH_DOMINION_PATAUT_DESC: "남아프리카 공화국의 선포 후, 영국군이 제3차 보어 전쟁에서 승리를 거둔다면 호프메이르의 남아프리카당이 신생 연방제 남아프리카에서 다시 집권할 것입니다. 아프리카너와의 화해라는 발상에 불만을 품은 자치당의 찰스 스탤라드는 쿠데타를 감행해 총독의 도움을 받아 권력을 장악하고, §P모든 수단을 동원§!해 남아프리카를 충성스러운 영국권 국가로 만들 것입니다.\n\n§C참고: 이 경로를 타면 정부와 나탈 및 로디지아의 영국계 사이에 내전이 발발합니다.§!"
 RULE_OPTION_ETH_PATH_DEM_DESC: "군주제에 관한 특권은 유지하되, 민주적인 헌법이 공포됩니다."
 RULE_OPTION_PER_PATH_RADSOC_HND: "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_PER_radical_socialist  다시 타오르는 불꽃 - 아시아 사회주의"
 RULE_OPTION_PER_PATH_RADSOC_HND_DESC: "국가는 §R사회주의 공화국§!으로 탈바꿈합니다. 이란은 인도 자치령을 공격하기 위해 바라트 코뮌과 제휴할 것입니다.\n\n§R요구조건:§!\n§C이란이 오스만에게 승리함§!"
 RULE_OPTION_LBA_PATH_WAR_AUTDEM: "£KR_game_rule_flag_LBA_authoritarian_democrat  £KR_game_rule_flag_TUR_ottoman_empire  이드리스의 귀환 §Y(오스만의 침공)§!"
 RULE_OPTION_LBA_PATH_WAR_AUTDEM_DESC: "§g에미르 이드리스§!가 귀환하여 범아랍주의적 국민주의 원칙을 지지하는 카이로 협약에 가입합니다. 이에 오스만은 전쟁을 선포합니다.\n§Y(오스만의 침공)§!은 오스만이 이 사태에 개입함을 의미합니다."
 RULE_OPTION_LEC_PATH_AUTDEM_GER: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_GER  붕괴 - 독일의 괴뢰국"
