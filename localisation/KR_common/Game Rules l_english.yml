 RULE_OPTION_BUL_LOSS_PATH_AUTDEM: "£KR_game_rule_flag_BUL_rep  군주독재정"
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM_DESC: "§g차르 보리스 3세§!는 불가리아가 줄곧 필요로 했던 지도자로 보이며, 대재앙이 가져온 피해를 되돌리려 시도할 것입니다.\n\n§R요구조건:§!\n§C불가리아가 제4차 발칸 전쟁에서 패배함§!\n§Y$BUL_PATH$§!에서 §C민주주의의 존속§! 중 하나 혹은 §C즈베노 쿠데타§!"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT: "£KR_game_rule_flag_BUL  즈베노 쿠데타"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT_DESC: "차르의 약점과 그의 무능한 통치가 모두에게 명백히 드러났고, §P즈베노§!가 마침내 통제권을 잡고 불가리아를 강대국으로 되돌리려 할 것입니다.\n\n§R요구조건:§!\n§C불가리아가 제4차 발칸 전쟁에서 패배함§!\n§Y$BUL_PATH$§!에서 §C군주독재정§!"
 RULE_OPTION_BUL_LOSS_PATH_MARLIB: "£KR_game_rule_flag_BUL  민주주의의 존속 - 6인 위원회"
