 RULE_OPTION_RUS_FORPOL_RANDOM_DESC: "러시아의 대외정책이 누가 권력을 잡았는 지에 기반해 무작위로 결정됩니다."
 RULE_OPTION_RUS_FORPOL_REALPOLITIK: "£KR_game_rule_flag_RUS  현실정치"
 RULE_OPTION_RUS_FORPOL_REALPOLITIK_DESC: "러시아가 이웃 국가를 상대로 한 외교에 있어 현실정치의 원칙을 따릅니다.\n\n§R요구조건:§!\n§Y$RUS_AFTERMATH$§!에서 §C사회주의 반란§!이 §R아님§!"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM: "£KR_game_rule_flag_RUS  팽창주의"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM_DESC: "러시아가 이웃 국가를 상대로 한 외교에 있어 영토를 최대한 늘리려는 팽창주의적 정책을 개시합니다.\n\n§R요구조건:§!\n§Y$RUS_AFTERMATH$§!에서 §C사회주의 반란§!이 §R아님§!"
