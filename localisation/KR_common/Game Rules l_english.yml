 RULE_OPTION_BUL_LOSS_PATH_NATPOP: "£KR_game_rule_flag_BUL_rep_national_populist  군단 혁명"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP_DESC: "즈베노의 옛 동지이자 극단주의자들이며 코드레아누에게서 영향을 받은 §N불가리아 국민군단연합§!이 전후 국가를 장악하고, 가능한 빨리 베오그라드 협약에 반격을 시도합니다.\n\n§R요구조건:§!\n§C불가리아가 제4차 발칸 전쟁에서 패배함§!\n§Y$BUL_PATH$§!에서 §C즈베노 쿠데타§!"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM: "£KR_game_rule_flag_BUL  농업인민연합"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM_DESC: "패전 후 민주정부는 공화주의 극단파와 반체제 인사들의 느슨한 연합에 괴롭힘을 당해, 반제도권 조직인 조국전선에 권력을 빼앗깁니다.\n뒤이어 일어난 소요에서, 알렉산더르 스탐볼리스키는 농업인민연합의 준군사조직인 오렌지 수비대에게 옛 동맹들을 인질로 잡고 무혈 쿠데타로 정권을 장악하라 명령합니다. 스탐볼리스키의 §g불가리아 농업인민연합§!은 농민공화국을 수립하고 그의 동지인 남슬라브인들과 화해를 시도할 것입니다.\n\n§R요구조건:§!\n§C불가리아가 제4차 발칸 전쟁에서 패배함§!\n§Y$BUL_PATH$§!에서 §C민주주의의 존속§!"
 RULE_OPTION_BUL_LOSS_PATH_RADSOC: "£KR_game_rule_flag_BUL_radical_socialist  협소사회주의"
 RULE_OPTION_BUL_LOSS_PATH_RADSOC_DESC: "패전 후 민주정부는 공화주의 극단파와 반체제 인사들의 느슨한 연합에 괴롭힘을 당해, 반제도권 조직인 조국전선에 권력을 빼앗깁니다.\n농본주의자들의 역쿠데타 시도 이후 불가리아에선 사회주의 공화국이 선포됩니다.\n레닌에서 영감을 얻은 게오르기 디미트로프의 §R협소사회주의파§!가 주도권을 잡고 불가리아의 혁명전위대로서의 역할을 수행합니다.\n\n§R요구조건:§!\n§C불가리아가 제4차 발칸 전쟁에서 패배함§!\n§Y$BUL_PATH$§!에서 §C민주주의의 존속§!"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE: "£KR_game_rule_flag_BUL_radical_socialist  농업 생디칼리슴"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE_DESC: "패전 후 민주정부는 공화주의 극단파와 반체제 인사들의 느슨한 연합에 괴롭힘을 당해, 반제도권 조직인 조국전선에 권력을 빼앗깁니다.\n농본주의자들의 역쿠데타 시도 이후 불가리아에선 사회주의 공화국이 선포됩니다.\n§r농업전문인연합§!이 주도권을 얻고, 농업노조원들로부터 선출된 의회를 통해 불가리아를 이끕니다.\n\n§R요구조건:§!\n§C불가리아가 제4차 발칸 전쟁에서 패배함§!\n§Y$BUL_PATH$§!에서 §C민주주의의 존속§!"
 BUL_FORPOL: "£KR_game_rule_flag_BUL  불가리아의 대외정책"
 RULE_OPTION_BUL_FORPOL_RANDOM: "기본값"
 RULE_OPTION_BUL_FORPOL_RANDOM_DESC: "제4차 발칸 전쟁의 승패와 상관없이, 불가리아는 훗날 어디와 제휴할지를 선택해야 할 것입니다."
 RULE_OPTION_BUL_FORPOL_GER: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_GER  라이히스팍트"
 RULE_OPTION_BUL_FORPOL_GER_DESC: "제3인터내셔널이 점점 더 위협적으로 보이게 된 가운데, 불가리아는 독일을 붉은 위협에 대항할 가장 큰 기회로 보고 있습니다.\n\n§R요구조건:§!\n만약 §Y$BUL_LOSS_PATH$§!에서 §C군주독재정§!이라면, §C불가리아가 마케도니아를 소유 중§!이거나 §C독일의 항복도가 25% 이상§!\n\n만약 §Y$BUL_PATH$§! 혹은 §Y$BUL_LOSS_PATH$§!에서 §C민주주의의 존속§! 중 하나 혹은 §C즈베노 쿠데타§!라면, §C불가리아가 마케도니아를 소유한 채 제3인터내셔널과 국경을 마주 중§!이거나 §C독일의 항복도가 25% 이상§!\n\n만약 §Y$BUL_LOSS_PATH$§!에서 §C군단 혁명§!이라면, §C불가리아가 마케도니아를 소유한 채 제3인터내셔널과 국경을 마주 중§!이거나 독일이 §Y$GER_PATH$§!에서 §C누가 변화를 필요로 하는가?§! 혹은 §C근황파의 대안§!\n\n만약 §Y$BUL_LOSS_PATH$§!에서 §C농업인민연합§!이라면, §C독일의 항복도가 25% 이상§!\n\n§Y$BUL_LOSS_PATH$§!에서 §C협소사회주의§! 혹은 §C농업 생디칼리슴§!이 §R아님§!"
 RULE_OPTION_BUL_FORPOL_AUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_AUS  도나우-아드리아 동맹"
 RULE_OPTION_BUL_FORPOL_AUS_DESC: "불가리아는 벨트크리크의 동맹, 오스트리아와의 동맹을 재연하고자 도나우-아드리아 동맹에 가입합니다.\n\n§R요구조건:§!\n만약 §Y$BUL_PATH$§! 혹은 §Y$BUL_LOSS_PATH$§!에서 §C민주주의의 존속§! 중 하나라면, 오스트리아는 §Y$AUS_AUSGLEICH$§!에서 §C군사 점령§!이 §R아님§!\n\n만약 §Y$BUL_LOSS_PATH$§!에서 §C농업인민연합§!이라면, 세르비아는 §Y$SER_PATH$§!에서 §C왕당파 쿠데타§! 중 하나 혹은 §C3월 공모§! 중 하나 혹은 §C인민의 승리§!\n\n§Y$BUL_PATH$§!에서 §C군주독재정§!이 §R아님§!\n§Y$BUL_LOSS_PATH$§!에서 §C협소사회주의§! 혹은 §C농업 생디칼리슴§!이 §R아님§!"
 RULE_OPTION_BUL_FORPOL_RUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_RUS  모스크바 협정"
 RULE_OPTION_BUL_FORPOL_RUS_DESC: "러시아의 성장세를 새로운 유럽 패권의 탄생으로 여긴 불가리아는 러시아와 동맹을 맺고 모스크바 협정에 가입합니다.\n\n§R요구조건:§!\n§C불가리아가 마케도니아를 소유 중\n세르비아는 모스크바 협정의 회원국이 아님§!\n\n만약 §Y$BUL_PATH$§! 혹은 §Y$BUL_LOSS_PATH$§!에서 §C민주주의의 존속§! 중 하나라면 러시아는 §Y$RUS_PATH$§!에서 §C러시아 연합§! 혹은 §C입헌민주당§! 혹은 §C사회혁명당§! 혹은 §C러시아 사회민주노동당§!\n\n만약 §Y$BUL_PATH$§! 혹은 §Y$BUL_LOSS_PATH$§!에서 §C즈베노 쿠데타§!이거나 §Y$BUL_LOSS_PATH$§!에서 §C군단 혁명§!이라면, 러시아는 §Y$RUS_PATH$§!에서 §C러시아 연합§! 혹은 §C입헌민주당§! 혹은 §C사회혁명당§! 혹은 §C러시아 사회민주노동당§!이 §R아님§!\n\n§Y$RUS_AFTERMATH$§!에서 §C사회주의 반란§!이 §R아님§!\n§Y$BUL_PATH$§! 혹은 §Y$BUL_LOSS_PATH$§!에서 §C군주독재정§!이 §R아님§!\n§Y$BUL_LOSS_PATH$§!에서 §C농업인민연합§! 혹은 §C협소사회주의§! 혹은 §C농업 생디칼리슴§!이 §R아님§!"
