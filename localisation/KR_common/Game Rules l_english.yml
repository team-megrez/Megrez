 RULE_OPTION_CAN_ACW_SUPPORT_USA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA  연방정부 지원"
 RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC: "제2차 미국 내전이 시작되면 캐나다는 항상 연방정부를 지원할 것입니다."
 RULE_OPTION_CAN_ACW_SUPPORT_PSA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_PSA  태평양정부 지원"
 RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC: "제2차 미국 내전이 시작되면 캐나다는 항상 미태평양합중국을 지원할 것입니다. 만약 태평양정부가 존재하지 않는다면 캐나다는 아무도 지원하지 않을 것입니다.\n\n§R요구조건:§!\n§Y$USA_CIVIL_WAR$§!에서 §C맥아더에 대항한 내전§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE  뉴잉글랜드 지원"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE_DESC: "제2차 미국 내전이 시작되면 캐나다는 항상 뉴잉글랜드를 지원할 것입니다. 만약 뉴잉글랜드가 존재하지 않는다면 캐나다는 아무도 지원하지 않을 것입니다.\n\n§R요구조건:§!\n§Y$CAN_ACW_NEW_ENGLAND$§!에서 §C뉴잉글랜드 형성§!"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_TEX  연합정부 지원"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC: "제2차 미국 내전이 시작되면 캐나다는 항상 미연합국을 지원할 것입니다. 만약 연합정부가 존재하지 않는다면 캐나다는 아무도 지원하지 않을 것입니다.\n\n§R요구조건:§!\n§Y$USA_CIVIL_WAR$§!에서 §C롱 암살§! 혹은 §C롱과 타협§!이 §R아님§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE: "£KR_game_rule_flag_CAN  지원 없음"
