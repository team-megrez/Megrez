l_english:
 entente_invasion_spirit: "본토 침공준비"
 entente_invasion_spirit_desc: "생득권을 탈환하라!"
 reichspakt_defense_spirit: "독일 질서 수호"
 reichspakt_defense_spirit_desc: "철혈로써 우리는 승리하리라!"
 international_revolution_spirit: "혁명 정신"
 international_revolution_spirit_desc: "사슬을 끊어라!"
 decentralised_logistics_spirit: "자급자족적 전쟁"
 decentralised_logistics_spirit_desc: "중국의 깊숙한 산맥과 광활한 땅덩이는 최첨단의 현대적 물류 체계에 있어서도 큰 도전입니다. 그러나 트럭과 열차가 갈 수 없는 곳일지언정, 단 한명의 사람 정도는 여전히 찾을 수 있을 것이며, 그리고 이들의 손에는 군 장병들을 유지하는 데 필요한 거의 모든 것들이 있습니다. 모두가 우리를 도와주진 않겠지만, 그래도 여긴 우리 땅이고, 이 사람들은 우리 사람들입니다. 전쟁 노력이 부족해선 안됩니다."
 jet_aircraft_advancements_spirit: "창공의 천둥"
 jet_aircraft_advancements_spirit_desc: "시간의 영원한 파도속에서, 변화의 물결에서 폭풍이 몰아치니, 심연의 바깥의 악마의 눈을 응시하라, 라즈그리즈를 보라, 그 날개의 깃털을!"
 KR_whampoa_academy_spirit: "황포의 정신"
 KR_whampoa_academy_spirit_desc: "Although the academy that once sat in Changzhou Island in Guangzhou has since closed down, its spirit lives on in its cadets and instructors who continue to fight for the Kuomintang revolution. First proposed to Dr. Sun as an institute to train an army purely loyal to the revolution to end the party's dependence on warlord armies, it was staffed by a mixture of experienced Chinese officers, foreign instructors and veteran revolutionaries who instilled a unique military-political training befitting of a party-state. Its graduates are famous for their tenacity, ingenuity, and above all their utter dedication to the cause."
 KR_whampoa_academy_spirit_tt: "신규 지휘관: §Y정계와의 연줄§!, §Y유명인§!, 또는 §Y\"전쟁 영웅\"§! 특성을 가지고 시작합니다."