 worldnews.18.a: "또 다른 세계대전이 발칸반도에서 시작하지 않기를 바래야겠군."
 worldnews.18.b: "함께 불가리아에 맞서자!"
 worldnews.18.c: "이거 좋아보이지 않는군..."
 worldnews.19.t: "제5차 영국-아프가니스탄 전쟁"
 worldnews.19.d: "After the Weltkrieg, as the British Raj collapsed into turmoil and warfare, the neighbouring Kingdom of Afghanistan took advantage of this as an opportunity to seize Peshawar and Quetta, both border regions of the Dominion. However, the Afghani government's attempts to modernise over the last decades have been met with fierce resistance from the conservative elements within the country. King Amanullah Khan now hopes to use the turmoil in Lahore following the death of George V to his advantage.\n\nBy repeating the success of the Fourth Anglo-Afghan War, the king hopes to silence the conservative opposition and bring new lands to the crown. However, international experts do not put much hope in the tiny mountain nation winning this conflict."
 worldnews.19.a: "누가 아프가니스탄에 관심이 있을까?"
 worldnews.23.t: "폴란드-리투아니아 연방"
 worldnews.23.d: "놀라운 사건으로, 공위 상태인 폴란드의 국왕 선출은 역사에서 잊혀진 왕국의 복원이라는 결과를 낳았습니다. \n\n오스트리아와 독일의 압력에도 불구하고, 리투아니아의 민다우가스 3세 폰 우라흐 국왕이 폴란드의 새로운 왕으로 선출되었으며, 폴란드와 리투아니아를 연방으로 다시 연합시키기 위한 새로운 헌법 초안이 작성되었습니다. 이 새로운 국가가 안정적일지는 모르지만 적어도 폴란드는 열광적인 것 같습니다."
 worldnews.23.a: "예상치 못한 일이다."
 worldnews.24.t: "오스왈드 모즐리의 노동조합총회 의장 당선"
 worldnews.24.d: "1936년 브리튼 연방 노동조합총회가 결정을 내렸습니다. 오랫동안 의장으로 재임했던 필립 스노든이 사임을 선언함에 따라, 최대주의파, 자치파, 연방파, 그리고 회중파까지 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다.\n\n그리고 논란이 가라앉으면서 최대주의파의 지도자이자 전체주의 사상가인 오스왈드 모즐리가 신임 의장으로 임명되었습니다. 모즐리의 당은 강력한 중앙정부와 경제에 대한 완전한 국가 통제를 지지하고 있으며, 다른 어느 당파보다도 더 적극적으로 군사적 행동과 브리튼 국민주의를 주창합니다."
 worldnews.24.a: "흥미롭군."
 worldnews.25.t: "니클라스 어 글라이스의 노동조합총회 의장 당선"
 worldnews.25.d: "1936년 브리튼 연방 노동조합총회가 결정을 내렸습니다. 오랫동안 의장으로 재임했던 필립 스노든이 사임을 선언함에 따라, 최대주의파, 자치파, 연방파, 그리고 회중파까지 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다.\n\n그리고 논란이 가라앉으면서 웨일스의 시인이자 자치파의 지도자인 니콜라스가 신임 의장으로 선출되었습니다. 자치파는 브리튼 연방의 분권화를 지지하고 웨일스 및 스코틀랜드 국가에 대한 더 큰 자치권, 심지어 완전한 독립까지도 지지합니다."
 worldnews.25.a: "흥미롭군."
 worldnews.26.t: "실비아 팽크허스트의 노동조합총회 의장 당선"
 worldnews.26.d: "1936년 브리튼 연방 노동조합총회가 결정을 내렸습니다. 오랫동안 의장으로 재임했던 필립 스노든이 사임을 선언함에 따라, 최대주의파, 자치파, 연방파, 그리고 회중파까지 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다.\n\n그리고 논란이 가라앉으면서 회중파의 지도자인 실비아 팽크허스트가 신임 의장으로 선출되었습니다. 팽크허스트는 지구상에서 소수인 여성 지도자 중 한 명이며 급진적인 페미니즘과 평등주의에 대한 그녀의 사상은 현 상황에 적합합니다."
 worldnews.26.a: "흥미롭군."
 worldnews.27.t: "아서 호너의 노동조합총회 의장 당선"
 worldnews.27.d: "1936년 브리튼 연방 노동조합총회가 결정을 내렸습니다. 오랫동안 의장으로 재임했던 필립 스노든이 사임을 선언함에 따라, 최대주의파, 자치파, 연방파, 그리고 회중파까지 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다.\n\n그리고 논란이 가라앉으면서 현재 사무총장인 아서 호너가 스노든의 후계자로 지명되었습니다. 그와 연방파는 변화하는 세상에서 원칙을 지키키 점점 더 어려워지고 있는, 현상 유지 정책에 찬성합니다."
 worldnews.27.a: "흥미롭군."
 worldnews.28.t: "에드워드 8세의 대관식"
 worldnews.28.d: "그레이트브리튼 아일랜드 연합왕국의 본토를 직접 통치한 마지막 국왕인 조지 5세가 캐나다 망명 중 숨졌습니다. 윈저 가문의 첫 번째 국왕이었던 그의 치세는 영국이 벨트크리크에서 패배하고, 고국을 상실한 슬픔과 고통의 시기로 기억될 것입니다. 왕위는 지금 자신을 에드워드 8세로 양식화하는 웨일스 공 에드워드에게 승계되었습니다.\n\n에드워드 국왕은 복수심에 불타고 야망적인 인물로, 매켄지 킹 총리와 좋은 사이는 아닙니다. 그는 아버지의 원수를 되갚고 본토를 수복하기 위한 목표로 왕위를 수락하였으므로, 따라서 특히 캐나다의 영국 망명자들 사이에서 매우 인기 있습니다."
 worldnews.28.a: "흥미롭군."
 worldnews.31.t: "프랑스에서 선출된 노동파"
 worldnews.31.d: "프랑스 코뮌은 세계 생디칼리슴의 주도국이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제2코뮌은 그 정책에서 통일된 것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계혁명의 시간이 다가옴에 따라 1936년 노동총동맹 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스러운 교체는 그의 파벌인 노동파에 의해 발생했습니다. 그들은 현재 공안위원회의 선두주자이며, 민주주의의 연장을 상징하며 코뮌을 분권화하기 위해 영국인으로부터 영감을 얻었습니다."
 worldnews.31.a: "흥미롭군."
 worldnews.33.t: "프랑스에서의 자코뱅파 선출"
 worldnews.33.d: "프랑스 코뮌은 세계 생디칼리슴의 주도국이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제2코뮌은 그 정책에서 통일된 것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계혁명의 시간이 다가옴에 따라 1936년 노동총동맹 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스러운 교체는 자코뱅파에 의해 발생했습니다. 그들은 프랑스의 중앙집권화를 지지하고, 프랑스를 생디칼리슴의 선봉으로 만들고 싶어합니다. 그들은 이제 공안위원회에서 다수를 차지합니다."
 worldnews.33.a: "흥미롭군."
 worldnews.34.t: "프랑스에서의 소렐리안파 선출"
 worldnews.34.d: "프랑스 코뮌은 세계 생디칼리슴의 주도국이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제2코뮌은 그 정책에서 통일된 것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계혁명의 시간이 다가옴에 따라 1936년 노동총동맹 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스러운 교체는 현재 공안위원회에서 다수를 차지한 소렐리안파에 의해 발생했습니다. 소렐리안파는 생디칼리슴 정통파이며, 노동교환총의회를 주요기관으로 하여 보다 중앙집권적인 국가를 건설하고자 합니다."
 worldnews.34.a: "흥미롭군."
 worldnews.35.t: "프랑스에서의 아나키즘파 선출"
 worldnews.35.d: "프랑스 코뮌은 세계 생디칼리슴의 주도국이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제2코뮌은 그 정책에서 통일된 것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계혁명의 시간이 다가옴에 따라 1936년 노동총동맹 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스러운 교체는 우크라이나 혁명가인 네스토르 마흐노에 영감을 얻은 아나키스트들에 의해 발생했습니다. 아나키즘파는 현재 공안위원회를 이끌어 가고 있으며 지역의 자유와 공안위원회의 권력을 과감히 줄이는데 찬성합니다."
 worldnews.35.a: "흥미롭군."
 worldnews.36.t: "프랑스의 선거 교착"
 worldnews.36.d: "프랑스 코뮌은 세계 생디칼리슴의 주도국이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제2코뮌은 그 정책에서 통일된 것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계혁명의 시간이 다가옴에 따라 1936년 노동총동맹 선거는 매우 중요하게 되었습니다... \n\n 4개의 파벌 중 누구도 다수석을 얻지 못했습니다. 선거 전과 마찬가지로 연정이 설립되어야 하지만, 코뮌의 정치 형태는 어떻게 변할지는 공안위원회에 있는 사람들만이 알고 있습니다."
 worldnews.36.a: "흥미롭군."
 worldnews.37.t: "제4차 발칸 전쟁"
 worldnews.37.d: "벨트크리크 이후 불가리아인들이 거주하는 모든 영토와 그 주변 영토를 통합한 결과, 발칸반도의 거인이라 불리는 불가리아가 재탄생했습니다. 모든 불가리아인들을 위한 이 왕국은 벨트크리크에서 세르비아, 그리스, 루마니아를 패배시키면서 유혈과 전쟁 속에서 태어났고, 이 세 국가의 움직임은 오늘날에도 여전히 불가리아에게 적대적입니다. \n\n이 긴장은 베오그라드 협약의 형성으로 이어졌고, 발칸 국가들의 이 동맹은 이제 차르국에 대한 전쟁을 선포함으로써 이 지역은 다시 전쟁 속으로 빠져버렸습니다. [BUL.GetLeader] 측은 이 압도적인 힘에서 자신의 나라를 구할 수 있을까요? 아니면 그의 왕국은 다시 한 번 분할될까요?"
 worldnews.37.a: "발칸에선 왜 항상 전쟁이 일어나는 거지?"
 worldnews.37.b: "함께라면 승리한다!"
 worldnews.37.c: "역사는 또 다시 반복될 것이다!"
 worldnews.43.t: "빌뉴스 봉기"
 worldnews.43.d: "For years, the LAF has been roaming the forests of Lithuania in their brutal partisan war against the Lithuanian government. Highly nationalistic, the LAF has preached rhetoric of anti-Germanism as well as calls for a genuinely ethnic Lithuanian state - attracting radicals from the far right.\nHowever, it would appear that the Lithuanian government's failure to subdue the LAF has led to an outright uprising in Lithuania. Led by their leader Augustinas Voldemaras, LAF troops march proudly down the streets of Vilnius - officially breaking Lithuania with the German nation. While Lithuania may enjoy her newfound complete independence, it is unlikely that the German Empire will tolerate such a threat on its eastern borders. Observers remark that conflict is imminent, and Lithuania's freedom may be short-lived..."
 worldnews.43.a: "얼마나 버티는지 보자고."
 worldnews.50.t: "사막의 전쟁"
 worldnews.50.d: "이집트가 군을 시나이 사막을 지나 진군시킨 이후 시나이-팔레스타인 문제를 둘러싼 대화가 결렬되며 아랍 민족주의와 튀르크의 제국주의가 끝내 삐걱거리기 시작했습니다. 1914년까진 명목상으로 단합했던 중동의 두 주도 세력은, 이제 중동의 운명을 결정하는 길에 들어섰습니다. 이집트는 다른 아랍 동맹국의 군부대 배치를 기대할 수 있음에도, 현재로선 튀르크인들의 제국의 군사 및 경제적 역량이 그 적들을 훨씬 웃돌고 있어 충분치 않을 것이라 걱정합니다.\n\n외국인 투자자들은 미국 내 권위가 붕괴한 현재로선 중동의 석유 저유고가 어느 때보다 중요해진 만큼, 두려움에 떨며 충돌을 바라보고 있습니다."
 worldnews.50.a: "석유는 어떻게 하고?"
 worldnews.56.t: "카르파티아에서의 군사훈련"
 worldnews.56.d: "1918년 부쿠레슈티 조약으로 루마니아의 벨트크리크는 공식적으로 끝났지만, 많은 전비가 이미 소모되었습니다. 루마니아는 이제 독일과 오스트리아 산업에 의해 지배되었고, 올테니아는 비무장화되었고, 유전은 2012년 먼 미래까지 독일에게 임대되었습니다. \n\n이 굴욕으로 인해 루마니아는 독재자 코르넬리유 코드리뉴가 이끄는 국가대중주의 독재 국가로 전락했습니다. 코드리뉴와 철위대는 루마니아를 그들이 '그래야 됐던 것'이라고 말하는 발칸의 거인으로 만들기로 결정했습니다. \n\n 그들이 수행한 첫 번째 작전은 대규모 카르파티아 침공준비 군사훈련이었습니다. 어쩌면 카르파티아 너머의 땅을 노리는 것일지도 모릅니다."
 worldnews.56.a: "세계가 변하고 있다..."
 worldnews.58.t: "필리핀에서 승리한 민주주의"
 worldnews.58.d: "이제 막 미국으로부터 독립한 필리핀은 새로운 나라가 직면할 수 있는 가장 심각할 수 있는 도전들 중 하나에 직면했습니다. 미노조연맹과 바라트 코뮌에서 영향을 받은 불만을 품은 육군 장교들은 반란을 일으킨 농민들과 노동자들을 지원하기 위해 마닐라를 행진했습니다.\n\n운좋게도, 군대의 충신들이 합법적이고 민주적인 필리핀 정부에 대한 지지를 재확인하고 반정부 군대를 수도에서 몰아냄으로써 생디칼리슴 쿠데타가 부화하기 전에 그 위협을 끝내면서 그들의 시도는 빠르게 좌절되었습니다."
 worldnews.58.a: "언젠가는 옛 자리로 돌아 올 것이다."
 worldnews.58.b: "미국이 잘 가르쳤다."
 worldnews.59.t: "필리핀 군부의 권력 장악"
 worldnews.59.d: "필리핀은 이제 막 미국으로부터 독립을 얻었으며, 새로운 나라가 직면 할 수있는 가장 심각할 수 있는 도전 중 하나에 직면했습니다. 미노조연맹과 바라트 코뮌에서 영향을 받은 불만이 있는 육군 장교들은 마닐라를 행진하여 농민과 노동자를 반란을 일으켰습니다. \n\n운좋게도, 군대의 충신들이 합법적이고 민주적인 필리핀 정부에 대한 지지를 재확인하고 반정부 군대를 수도에서 몰아냈습니다. 그러나 군은 정권을 장악하기로 결정했고, \"가까운 장래\"에 필리핀의 안전을 보장하기 위해 군 지휘관들이 배치되었습니다."
 worldnews.59.a: "걱정스럽군."
 worldnews.60.t: "필리핀에 퍼진 생디칼리슴"
 worldnews.60.d: "필리핀은 이제 막 미국으로부터 독립을 얻었으며, 새로운 나라가 직면 할 수있는 가장 심각할 수 있는 도전 중 하나에 직면했습니다. 미노조연맹과 바라트 코뮌에서 영향을 받은 불만이 있는 육군 장교들은 마닐라를 행진하여 농민과 노동자를 반란을 일으켰습니다. \n\n슬프게도, 생디칼리슴에 대한 육군의 지지가 널리 확산된 것으로 보이며 군은 신속하게 생디칼리슴 운동의 지지를 선언했습니다. 이제는 소수의 충성스런 부대만이 군대를 떠나지 않고, 군도가 또 다른 피 묻은 내전에 빠지기를 바라지 않는 정부는 생디칼리슴 운동 지도자에게 권력을 이양했습니다."
 worldnews.60.a: "아시아에서도 자유주의는 안전하지 않군!"
 worldnews.61.t: "버마에 퍼진 생디칼리슴"
 worldnews.61.d: "버마 정부의 타트마도가 학생들과 노동자들에게 발포하라는 명령을 내리는 형편없는 결정을 내림에 따라 전국이 우 바 페의 공화국에 대항하기 시작했습니다.\n\n새롭게 설립된 국민의회는 현재 생디칼리슴 정부를 구성하고 있으며, 이미 생각이 같은, 강한 동맹국을 찾고 있다고 합니다."
 worldnews.61.a: "모든 나라에서 혁명이 일어나고 있구나."
 worldnews.62.t: "제2차 란트 반란"
 worldnews.62.d: "남아프리카의 산업기반인 란트는 항상 생디칼리슴 사상의 온상이었습니다. 하지만 지금까지 백인 노동자의 이해관계는 원주민들의 요구와 결코 조화되지 못했습니다. 그렇기에 남아프리카 최대의 노조연맹인 남아프리카 직능노동회의와 상공노동조합, 그리고 다인종 단체인 국제사회주의연맹이 서로의 차이점을 극복하고 남아프리카의 자치령 정부를 무너뜨린다는 것은 아무도 예상치 못한 일이었습니다.\n이미 오랫동안 인종적 하류층에 머물렀던 자들이 신정부를 이끌 수 있게 해달라고 요구하면서, 새로운 행정부에서 백인 사회주의자와 유색인종 사회주의자 간의 마찰과 갈등이 보고되고 있습니다. 이런 적대적인 정치적 환경에서 생디칼리슴이 정체성을 잃지 않고 살아남을 수 있을지는 알 수 없습니다."
 worldnews.62.a: "붉은 히드라가 암흑 대륙까지 뻗쳤다고?!"
 worldnews.62.b: "인터내셔널은 인류를 결속한다!"
 worldnews.63.t: "\"컬러드\" 투표권법 통과"
 worldnews.63.d: "남아프리카에서 온 놀라운 소식입니다. 정부가 추진하던, 남아프리카 국내에서 \"컬러드\"라고도 불리는 혼혈 남아프리카인에게 선거권을 부여하는 법안이 폴크스라트라고도 불리는 남아프리카 의회에서 통과된 것입니다.\n\n야권과 정부 고위직 내 보수파가 협의를 결렬시킬 것이라는 우려는 현실이 되지 않았습니다. 자유주의 성향의 아프리카너 장관이자 법안의 입안자, 얀 헨드릭 호프메이르는 이것이 모든 국민에게 진정으로 공정한 남아프리카로 점진적으로 이행하는 첫 단계일 뿐이라고 논평했습니다. 다만 폴크스라트 내 다른 협력 정당은 이 과정에서 백인의 이익이 침해받는 일은 없게 할 것이라고 재빨리 경고를 덧붙였습니다."
 worldnews.63.a: "남아프리카에는 대담하고 새로운 행보가 되겠군."
 worldnews.64.t: "제3차 보어 전쟁의 발발"
 worldnews.64.d: "제2차 보어 전쟁의 종전 이래, 수면 아래에서 남아프리카의 네덜란드계와 영국계 식민지 주민 사이의 불화는 커져 왔습니다. 네덜란드계가 주로 남아프리카와 대영제국의 결별을 추구하는 동안 영국계는 가능한 한 대영제국과 가까이 지내려고 노력했기에, 분쟁의 재개는 시작부터 피할 수 없었을지도 모릅니다. 유권자 수의 우위를 바탕으로, 아프리카너들은 D. F. 말란 박사의 주도 아래 남아프리카가 독립 공화국이라 선포했습니다. 영어를 쓰는 주인 남로디지아와 나탈은 얼마 지나지 않아 대영제국에 대한 충성과 공화국으로부터의 탈퇴를 선언했습니다.\n전선이 뚜렷해짐에 따라, 개입 가능성은 점차 높아지고 있습니다. 영국이 드디어 남아프리카를 영구히 평정할 수 있을까요? 아니면 1902년에 포기해야 했던 독립을 보어인들이 되찾을 수 있을까요?"
 worldnews.64.a: "삼고초려라고들 하지..."
 worldnews.66.t: "에리트레아 봉기!"
 worldnews.66.d: "에티오피아의 벨트크리크에서의 유일한 소득이며 소중한 해안 지대인 에리트레아는 이제 노골적인 반란에 돌입했습니다. 억압당하고, 무시받고, 과중한 세금을 부여받고 이제는 전쟁까지 끌려가면서 탄압받아온 무슬림과 기독교 군대는 하나의 깃발 아래에 모여 자신의 나라에 자유를 원합니다. 아비시니아의 황제는 이미 분노를 표했고 에리트레아 독립 전쟁이 시작되었습니다!\n\n상황이 이렇게 되자 이 지역은 큰 관심을 끌고 있습니다. 이 사건이 최근의 전쟁에서 소말리아가 승리를 거두기 위해 필요로 하던 그 기회가 될 수 있을까요? 아비시니아는 자신의 유일한 해안지대를 사수할 수 있을까요? 아니면 분노한 반군의 용맹함이 승리할까요?"
 worldnews.66.a: "시간만이 대답해줄 것이다."
 worldnews.67.t: "비오 11세의 선종"
 worldnews.67.d: "지난 몇 년 동안 쇠약해지시다, 검은 금요일로 인해 건강이 급격히 나빠지시고는 끝내 심장마비로 선종하신 교황 비오 11세의 선종을 모든 기독교인이 애도하고 있습니다. 성하께서는 곧 다른 전임자 되시는 분들과 마찬가지로 교황의 묘소에 안치될 것입니다. 다음 교황이 선출될 때까지, 교황령은 로마의 추기경단에 의해 통치될 것입니다.\n\n재탄생한 교황령 내 가톨릭교회의 역할 및 통치와 더불어, 이탈리아를 강제로 분열되게 만들고 다시금 반도를 통일시키려 드는 생디칼리슴을 향한 격렬한 반대 때문에라도 교황 성하의 승계는 중요한 과제입니다."
 worldnews.67.a: "이 무슨 일이란 말인가."
 worldnews.70.t: "이탈리아 국민연합의 이탈리아 선거 승리"
 worldnews.70.d: "이탈리아 공화국은 15년 전 이탈리아 내전이 끝난 이래로 오스트리아의 보호 아래 있었습니다. 하지만 검은 월요일 이후 오스트리아가 이탈리아에서 영향력과 군대를 철수시켰고 이탈리아 공화국은 홀로 경제위기를 헤쳐나가야만 했습니다. 이바노에 보노미가 주도하는 여당 자유민주당은 검은 월요일을 맞닥트린 상황에서 의회 내에 더 많은 지지자를 얻기 위해 조기 총선을 개최했습니다. 선거는 오스트리아에 반대하는 이탈리아 국민연합의 승리로 끝났습니다.\n새로 선출된 [ITA.GetLeader] 수상은 오늘 밀라노에서 한 연설에서 위대한 이탈리아를 막는 장애물은 전혀 없으며, 검은 월요일은 새로운 이탈리아 군단이 뿌리뽑은 악랄한 오스트리아의 간섭과 식민주의가 직접적으로 낳은 결과라고 했습니다."
 worldnews.70.a: "흥미롭군."
 worldnews.70.b: "새로운 적이 된 것으로 보이는군."
 worldnews.70.c: "우린 더욱 강해질 것이다!"
 worldnews.72.t: "자치령의 승리"
 worldnews.72.d: "벨트크리크가 끝난 이래, 인도 대륙은 세 부분으로 나뉘어져 있습니다 : 영국령 인도의 잔재인 충성파, 인도 국민회의의 사회주의자들, 양측을 거부한 반동주의 인도 토후들.\n\n마침내 분란이 가라앉으면서 충성파가 승리를 거두었으며 인도 자치령은 어떠한 반대파도 없이 인도 전역을 통치합니다. 그들은 내전으로 파괴된 인도를 복구하고 세계의 강대국으로 부상시키고자 합니다."
 worldnews.72.a: "영국령 인도 제국이 돌아오는 건가?"
 worldnews.73.t: "[PRF.GetName]의 승리"
 worldnews.73.d: "벨트크리크가 끝난 이래, 인도 대륙은 세 부분으로 나뉘어져 있습니다 : 영국령 인도의 잔재인 충성파, 인도 국민회의의 사회주의자들, 양측을 거부한 반동주의 인도 토후들.\n\n마침내 분란이 가라앉으면서 반동파가 승리를 거두었으며 [PRF.GetLeader](은)는 어떠한 반대파도 없이 인도 전역을 통치합니다. 그들은 내전으로 파괴된 인도를 복구하고 세계의 강대국으로 부상시키고자 합니다."
 worldnews.73.a: "토후의 통치는 결코 끝나지 않을 것이다."
 worldnews.74.t: "인도의 황제"
 worldnews.74.d: "인도 토후 연방의 니잠(군주)인 오스만 알리 칸이 오늘 본인이 인도의 정당한 황제임을 선언했습니다. - 지금까지 이 칭호는 아대륙에서 무굴과 영국 정복자들만이 가질 수 있던 것입니다.\n\n이 선언문은 니잠이 다른 이들의 인도 통제권 주장을 터무니없는 것으로 간주하고 인도 제국이 그 인접 국가들을 새로 정복할 것이라는 것을 분명히 보여줍니다."
 worldnews.74.a: "너무 허세에 찌들었군!"
 worldnews.75.t: "바라트 코뮌의 승리"
 worldnews.75.d: "벨트크리크가 끝난 이래, 인도 대륙은 세 부분으로 나뉘어져 있습니다 : 영국령 인도의 잔재인 충성파, 인도 국민회의의 사회주의자들, 양측을 거부한 반동주의 인도 토후들.\n\n마침내 분란이 가라앉으면서 사회주의자들이 승리를 거두었으며 바라트 코뮌은 어떠한 반대파도 없이 인도 전역을 통치합니다. 그들은 내전으로 파괴된 인도를 복구하고 세계의 강대국으로 부상시키고자 합니다."
 worldnews.75.a: "하층민으로부터의 해방이군."
 worldnews.76.t: "바라트 코뮌의 전체주의자"
 worldnews.76.d: "바라트 코뮌 내 최대주의파 지도자이자 최근 선출된 국가원수인 수바스 찬드라 보스는 오늘 캘커타의 군중들에게 열정적인 연설을 했습니다. 그의 새로운 전체주의 정부는 북부의 인도 자치령의 \"식민지의 애완견들\"과 서부의 토후 연방의 \"퇴폐적인 억압자들\"을 끝내기 위해 무엇이든지 할 것이라고 약속했습니다.\n\n그는 바라트 코뮌이 자신의 임무를 완수하기 위해 자신의 두 발로 설 것이며, 인도가 분명 고려할만한, 강한 세력임을 세계에 증명할 것이라고 주장했습니다."
 worldnews.76.a: "흥미롭군."
 worldnews.77.t: "바라트 코뮌의 생디칼리스트"
 worldnews.77.d: "바라트 코뮌 내 온건파 지도자이자 최근 선출된 국가원수인 A.K. Fazlul Hu는 오늘 캘커타의 군중들에게 열정적인 연설을 했습니다. 그의 새로운 생디칼리슴 정부는 국가를 위해 번영과 산업 성장의 시대를 열어 줄 것이라고 약속했습니다. 그는 이것이 북부의 인도 자치령과 서부의 토후 연방을 향한보다 회유적인 접근을 의미할 수도 있다는 말들을 일축하면서, 코뮌은 인도 아대륙과 전세계에 노동자 혁명을 확산시키기 위해 무엇이든지 할 것이라고 말했습니다. 그의 당선은 많은 지역에서 다른 지역의 생디칼리슴 국가들과의 보다 긴밀한 관계의 표시로 해석되고있으며, 일부는 이것이 바라트 코뮌이 프랑스 코뮌의 인터내셔널의 가입을 의미한다고 추측합니다."
 worldnews.77.a: "흥미롭군."
 worldnews.78.t: "간디의 바라트 코뮌 내 권력 장악"
 worldnews.78.d: "바라트 코뮌 내 농본파 지도자이자 최근 선출된 국가원수이며 국민에 대한 헌신으로 때때로 마하트마 또는 '순수한 영혼'으로 불리는 모한다스 카람찬드 간디는 오늘 캘커타의 군중들에게 열정적인 연설을 했습니다. 그는 인도의 통일을 위한 '평화의 길'이 있음을 약속했습니다.\n그는 이것이 북부의 인도 자치령과 서부의 토후 연방에 대한 바라트 코뮌의 항복이라는 의미라는 추측을 일축하면서 코뮌은 모든 침략에 대해 국가를 지킬 것이라고 단호하게 주장했습니다. 그는 인도 전역의 사람들에게 더 많은 불행만을 가져오는 파괴적인 전쟁보다는 평화적 수단을 통해 스와라지(자치)의 가능성을 고려할 것을 촉구했습니다. 그의 정부가 이 길을 따라가기 위해 최선을 다할 것이라고 말했습니다."
 worldnews.78.a: "흥미롭군."
 worldnews.80.t: "인도의 평화로의 길?"
 worldnews.80.d: "In a surprise announcement, representatives from both the Commune of Bharatiya and the Dominion of India have announced a plan for peaceful reunion of the two countries. It is a plan which has been championed by the Mahatma, Mohandas Karamchand Gandhi, though it required the compliance of the Dominion's All-India Home Rule party and a number of compromises - which include a severance of [RAJ.GetNameDef]'s ties to the British Empire and the socialist party's legalisation for the upcoming election.\n\nThe election is intended to be hotly contested, as there are many within [RAJ.GetNameDef] who feel betrayed by the lack of public consultation. Still more, however, are openly cheering this significant step towards reuniting the sub-continent without more bloodshed."
 worldnews.80.a: "글쎄, 이건 예상치 못한 일이었는데."
 worldnews.81.t: "간디에 대항하여 봉기한 최대주의파"
 worldnews.81.d: "마하트마(모한다스 카람찬드 간디)가 평화적인 재결합을 위해 [RAJ.GetNameDef] 측과 대화를 시작한 지난주에 캘커타 주변에서 소용돌이 치고 소문이 있었습니다. 재결합이 실제로 일어날 지 여부는 말하기가 어렵습니다. \n\n그 확률과 관계없이, [RAJ.GetNameDef]의 전체주의자들이 분노하여 들고 일어났고, 수바스 찬드라 보스는 재결합이 실제로 일어나지 않도록 하기 위해 최대주의파를 모아 간디와 농본파에 대항하여 파업을 일으켰습니다. 이미 벵골의 시골 지역에서 전투가 벌어졌지만 나머지 인도 지역들은 그 결과를 보고 기다릴 수밖에 없습니다."
 worldnews.81.a: "또 다른 내전이라니? 맙소사!"
 worldnews.82.t: "최대주의파의 캘커타 점령"
 worldnews.82.d: "수바스 찬드라 보스가 지휘하는 최대주의파가 오늘 캘커타의 심장부로 몰려갔습니다. 그들은 인도 국민회의 건물을 둘러쌌고, 소문에 의하면 마하트마를 포함한 농본파 지도부를 포위하고 있다고 합니다.\n\n간디의 소재는 현재 알려지지 않았지만, 보스와 최대주의파는 정부를 완전히 장악하고 질서를 회복했습니다. 농본파는 불법으로 지정되었으며, 이는 평화 및 바라트와 나머지 인도인들 간의 분쟁을 멈추려는 간디의 꿈이 무너졌다는 것을 의미합니다."
 worldnews.82.a: "바라트 코뮌의 미래가 불확실하구나."
 worldnews.83.t: "농본파 봉기"
 worldnews.83.d: "오랫동안 그의 평화주의적 방식으로 명성을 얻었던 마하트마조차도 한계를 느끼고 있는 것으로 보입니다. 수바스 찬드라 보스가 이끄는 전체주의파를 향해 전쟁 도발과 바라트 코뮌의 군대에 대한 숙청을 중단할 것을 수차례 요청한 후, 모한다스 카람찬드 간디는 그들을 무력으로 무너뜨리기 위해 고지대에서 광범위한 폭동을 일으켰습니다.\n\n일부는 전쟁이 시작된 날 마하트마를 체포하도록 명령하고 이제는 농본파가 패배할 경우 즉각 처형하도록 명령한 보스가 마하트마에게 이 어색한 입장을 강제했다고 말합니다."
 worldnews.83.a: "또 다른 내전이라니? 맙소사!"
 worldnews.84.t: "농본파의 캘커타 점령"
 worldnews.84.d: "모한다스 카람찬드 간디가 지휘하는 농본파가 오늘 캘커타의 심장부로 몰려갔습니다. 그들은 인도 국민회의 건물을 둘러쌌고, 소문에 의하면 최대주의파 지도부를 포위하고 있다고 합니다. 최대주의파의 수장인 수바스 찬드라 보스의 소재는 현재 알려지지 않았지만, 간디와 농본파는 정부를 완전히 장악하고 질서를 회복했습니다.\n\n최대주의파는 불법으로 지정되었으며, 이는 [HND.GetNameDef] 측이 인도 전역을 향한 공개적인 전쟁 도발이 멈추었다는 것을 의미합니다."
 worldnews.84.a: "이게 저들을 약하게 할까, 아니면 더 강하게 할까?"
 worldnews.85.t: "스페인 선거"
 worldnews.85.d.SPA: "오늘, 생디칼리스트들과 카를로스파 무정부주의자들에 의한 폭력과 항의 속에서 열린 스페인 선거에서 놀랄 만한 결과가 나왔습니다. 비주류파 그룹의 노력에도 불구하고, 집권 정당인 국민행동이 승리했으며, 야당이 즉각적으로 선거 결과에 이의를 제기했지만, 지금까지 승리가 합법적인 것처럼 보입니다.\n\n이것으로 결코 [SPA.GetNameDef]의 안정을 회복하지는 못했지만 정부가 대중의 지지를 유지하고 내전이 조금이나마 회피되었다는 것이 국민에게 안심시키는 데 많은 도움이 되었습니다."
 worldnews.85.d.SWF: "오늘, 폭력과 항의 속에서 열린 스페인 선거에서 놀랄 만한 결과가 나왔습니다. CNT-FAI 또는 전국노동총연맹-이베리아 아나키스트 연방으로 알려진 아나르코-생디칼리스트 연합은 큰 표 차이로 승리를 거두었습니다.\n\n카를로스파가 즉각적으로 결과에 이의를 제기했지만, 지금까지 좌파의 승리가 합법적이고 CNT-FAI의 중앙위원회가 이미 마드리드에서 권력을 잡은 것처럼 보입니다. 신정부는 질서 회복에 많은 어려움을 겪을 것이지만, 스페인 내전이 조금이나마 회피된 것처럼 보입니다."
 worldnews.85.d.SPR: "오늘, 폭력과 항의 속에서 열린 스페인 선거에서 놀랄 만한 결과가 나왔습니다. 카를로스파 왕실의 후원자인 에스파냐 팔랑헤당은 큰 표 차이로 승리를 거두었고, 하비에르 드 보르본-파르마(Javier de Borbón-Parma) 왕자가 혼수상태의 알폰소 13세를 대신하여 스페인의 국왕이 될 길을 열어 놓았습니다.\n\n좌익 정당이 즉각적으로 결과에 이의를 제기했지만, 지금까지 팔랑헤당의 승리가 합법적인 것으로 보이고 하비에르의 대관식이 1주일 이내에 예정되어있는 것처럼 보입니다. 신정부는 질서 회복에 많은 어려움을 겪을 것이지만, 스페인 내전이 조금이나마 회피된 것처럼 보입니다."
 worldnews.85.a: "스페인에 평화가 찾아왔다!"
 worldnews.86.t: "스페인 내전의 끝"
 worldnews.86.d: "[SPA.GetNameDef] 측이 승리를 거머쥐면서 마침내 스페인 내전이 끝났습니다. 시골의 대부분은 폐허가 되었고 질서는 완전히 회복되지는 않았지만 [SPA.GetAdjective] 정부는 아나키즘과 생디칼리슴의 위협이 마침내 사라졌으며 다시는 발생하지 않을 것이라고 발표했습니다.\n\n비록 내전이 일어나기 직전에 혼수 상태에 빠졌습니다만, 이것은 알폰소 13세의 승리입니다."
 worldnews.86.a: "흥미롭군."
 worldnews.87.d: "[SWF.GetNameDef] 측이 승리를 거머쥐면서 마침내 스페인 내전이 끝났습니다. 시골의 대부분은 폐허가 되었고 질서는 완전히 회복되지는 않았지만 [SWF.GetAdjective] 정부는 낡아빠진 봉건제가 마침내 끝났으며 스페인 사람들은 이제 생디칼리슴의 통치 하에 질서정연한 변화의 혜택을 볼 것이라고 발표했습니다.\n\n돌아오는 민병대를 환영하고 새로운 평화가 영원히 지속되기를 기도하기 위해 바르셀로나에 대규모 군중이 모여들었습니다."
 worldnews.87.a: "흥미롭군."
 worldnews.88.d: "마침내 스페인 내전이 끝났고 카를로스파가 승리한 것으로 보입니다. 시골의 대부분은 폐허가 되었고 질서는 완전히 회복되지는 않았지만 오늘, 새로운 국왕인 하비에르 1세를 맞이하기 위해 거대한 군중이 부르고스에 모였습니다.\n\n국왕은 이 날을 공휴일로 선언했고, 스페인의 위선자들에게 정의의 심판이 내려졌으며, 카를로스파 왕실은 정확히 있어야 할 곳에 서 있다고 이야기했습니다. 그는 전국적인 가톨릭 신앙의 회복뿐만 아니라 국가의 회복을 약속했습니다. 그의 약속은 교황의 승인을 받았으며, 교황은 스페인에 새로운 평화가 지속되길 바라는 기도를 했습니다."
 worldnews.88.a: "흥미롭군."
 worldnews.89.t: "포르투갈에서의 아나키스트 쿠데타!"
 worldnews.89.d: "스페인에서 있던 전국노동총연맹-이베리아 아나키스트 연방의 최근 성공에 고무받은 것으로 알려진 아나르코-생디칼리스트 운동인 포르투갈 아나키스트 연합(União Anarquista Portuguesa)이 주도한 포르투갈의 수도 리스본의 폭동 다음날, 포르투갈 정부에 맞선 깜짝 쿠데타가 성공했습니다.\n\n아나키스트 민병대가 수도의 건물로 이동했고, 혁명의 지도자인 네노 바스코(Neno Vasco)와 안토니오 핀토 쿼탄(António Pinto Quartin)이 임시체제를 구축했습니다. 새로운 지도자들은 장래에 [SWF.GetNameDef] 측과 더 긴밀한 관계를 추구할 것으로 보입니다."
 worldnews.89.a: "혁명이 퍼지기 시작했다, 무서운 속도로!"
 worldnews.90.t: "브리튼의 선거 교착"
 worldnews.90.d: "1936년 브리튼 연방 노동조합총회가 마무리되었습니다. 오랫동안 의장으로 재임했던 필립 스노든이 사임을 선언함에 따라, 최대주의파, 자치파, 연방파, 그리고 회중파까지 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다.\n\n논란이 가라앉기는 했지만, 이 치열한 선거에서 선두를 차지한 파벌은 없었습니다. 불안정이 고조되고 모든 파벌들이 표의 재검 또는 새로운 선거를 요구하자, 노동조합총회는 마침내 연방파의 톰 만을 중재자로 선출하기로 결정했습니다. 많은 사람들에게 이것은 브리튼 연방에서의 정치적 타성의 출현으로 받아들여집니다."
 worldnews.90.a: "흥미롭군."
 worldnews.91.t: "인도차이나의 독립 선언"
 worldnews.91.d.a: "벨트크리크 이후 독일은 프랑스령 인도차이나를 점령했지만, 1926년 독일이 남중국의 혁명가들을 격파하기 전까지 안정은 회복되지 않았습니다.\n이제, 비엣민이라는 연립정부 아래에서 인도차이나 국민주의자들과 좌파가 식민정권에 대항해 일어섰습니다. 비엣민의 지도자인 응우옌안닌은 인도차이나의 독립을 선언하였습니다. 인터내셔널과 세계혁명에 경의를 표한 뒤 그는 독일의 잔혹한 노동계급 탄압을 비난하고 인도차이나 노동자들의 반제국주의와 식민지의 해방에 대한 헌신을 확인하였습니다.\n그러나 관측자들은 그들이 약한 소작농일 뿐이고 독일 주둔군이나 심지어 경찰조차도 비엣민 반군을 쉽게 진압할 수 있다는 독일 언론들의 의견에 동의합니다."
 worldnews.91.d.b: "벨트크리크 이후 독일은 프랑스령 인도차이나를 점령했지만, 1926년 독일이 남중국의 혁명가들을 격파하기 전까지 안정은 회복되지 않았습니다.\n이제, 비엣민이라는 연립정부 아래에서 인도차이나 국민주의자들과 좌파가 식민정권에 대항해 일어섰습니다. 비엣민의 지도자인 응우옌안닌은 사이공에서 인도차이나의 독립을 선언하였습니다. 아시아인들의 저항심에 경의를 표한 뒤 그는 독일의 잔혹한 아시아인 탄압을 비난하고 인도차이나인들의 아시아 통합에 대한 헌신을 확인하였습니다.\n그러나 관측자들은 그들이 약한 소작농일 뿐이고 독일 주둔군이나 극동 지역의 경찰조차도 비엣민 반군을 쉽게 진압할 수 있다는 독일 언론들의 의견에 동의합니다."
 worldnews.91.d.c: "벨트크리크 이후 독일은 프랑스령 인도차이나를 점령했지만, 1926년 독일이 남중국의 혁명가들을 격파하기 전까지 안정은 회복되지 않았습니다.\n이제, 비엣민이라는 연립정부 아래에서 인도차이나 국민주의자들과 좌파가 식민정권에 대항해 일어섰습니다. 프랑스 인권 선언과 미국 독립선언문을 인용한 후, 비엣민의 지도자인 응우옌안닌은 독일의 잔혹한 자유민 탄압을 비난하고 인도차이나 국가의 독립권을 단언했습니다.\n그러나 관측자들은 그들이 약한 소작농일 뿐이고 독일 주둔군이나 극동 지역의 경찰조차도 비엣민 반군을 쉽게 진압할 수 있다는 독일 언론들의 의견에 동의합니다."
 worldnews.91.a: "오, 강력한 자들이 어찌 쓰러졌는가."
 worldnews.91.b: "확실히 모범 식민지는 아니군."
 worldnews.91.c: "독립선언문을 어디서 배웠을까?"
 worldnews.91.g: "불복종은 용납되지 않을 것이다."
 worldnews.92.t: "인도차이나 혁명의 성공"
 worldnews.92.d: "비엣민 민병대들은 끈기와 분노로 인도차이나 반도의 거의 모든 전략적 지점에서 독일 군대를 몰아내는데 성공했으며, 독일 외무부는 마침내 반란군 지도자들을 만나는 것에 동의했고 그들이 주장하는 전체 지역에서의 완전 독립을 제안했습니다.\n\n오늘, 비엣민에 의해 [INC.GetNameDef]이 성립되었고, 이 역사적인 사건을 목격한 베트남 사람들은 환호했습니다. 이 나라의 미래는 아직 불확실하지만, 세계가 이 사건이 아시아에 미치는 영향을 측정하려고 시도하는 가운데 바라트 코뮌과의 동맹에 대한 소문이 각국의 외교 경로를 통해 확산되기 시작했습니다."
 worldnews.92.a: "식민주의에 치명적인 타격이군!"
 worldnews.93.t: "인도차이나 혁명의 실패"
 worldnews.93.d: "베트남 민병대의 격렬한 게릴라전에도 불구하고 독일 군대는 인도차이나에서 비엣민들의 반란을 저지했습니다. 중앙정부가 사이공에서 탈출해 피난을 간 후 리즈 평원에 숨어있던 [INC.GetNameDef]의 지도자들은 독일군의 철저한 소탕작전으로 사망한 것으로 추정됩니다.\n\n그러나 비엣민 지도자들이 국경을 넘어 다른 나라로 도주했다는 소문도 있습니다. 어찌 되었든 간에, 전쟁은 그 땅에 지울 수 없는 상처를 남겼고, 독일군과 비엣민 게릴라 사이의 악랄한 싸움으로 수천 개의 마을이 파괴되고 수백만 명의 사람들이 집을 잃었습니다."
 worldnews.93.a: "예상대로."
 worldnews.94.t: "제2차 인터내셔널 회의"
 worldnews.94.d: "파리에서 개최된 제1차 생디칼리슴 인터내셔널 회의는 생디칼리슴 운동을 지원하고 기존 생디칼리슴 국가들 간의 유대관계를 강화하는 등 사상의 확산을 다루었으며, 모임의 성공 덕분에 런던에서 제2차 인터내셔널 회의가 열렸습니다. \n\n전세계의 대리인은 브리튼 포병대의 축포와 스코틀랜드 백파이프 합창단 및 따뜻한 인사로 환영받았습니다. 유럽이 전쟁에 더 가까워짐에 따라 생디칼리스트들 간의 군사적, 경제적 협력이 논의의 주요 주제가 될 것으로 예상되며, 프랑스와 브리튼은 다시 한번 인터내셔널의 정책을 이끌 것으로 보입니다."
 worldnews.94.a: "흥미롭군."
 worldnews.99.t: "이탈리아 사회당의 선거 승리"
 worldnews.99.d: "[SRI.GetLeader]의 이탈리아 사회당이 이탈리아 사회주의 공화국의 제4차 평의회에서 과반수 의석을 확보하면서 막을 내렸습니다.\n\n그들의 승리는 공화국 내의 마르크스주의를 온건사회주의적 생디칼리슴으로 바꿀 것입니다."
 worldnews.99.a: "온건사회주의라? 지켜봐야겠군."
 worldnews.100.t: "생디칼리슴 조합의 과반수 확보"
 worldnews.100.d: "이탈리아 사회주의 공화국의 제4차 평의회는 팔미오 토리아티가 이끄는 생디칼리슴 조합이 정부의 과반수 의석 수를 달성하여 계속해서 위임하는데 성공하는 것으로 끝났습니다.\n\n생디칼리슴 조합은 벨트크리크가 끝난 후 공화국에서 통제권을 행사했으며, 이 체제가 지속되면 [FRA.GetNameDef] 측과의 동맹 관계가 확고해질 것이라고 보입니다."
 worldnews.100.d.comp: "이탈리아 사회주의 공화국의 제4차 평의회의 오랜 교착 상태가 이탈리아 사회당과 생디칼리슴 연합이 타협에 성공하여 마침내 끝이 났습니다.\n\n이탈리아의 생디칼리슴 조합의 팔미로 톨리아티는 의장직을 계속 지키겠지만 현상황은 여전히 정부의 안정에 큰 타격을 주고 있습니다."
 worldnews.100.a: "전혀 놀랍지 않은 일이다."
 worldnews.101.t: "국민주의 조합의 과반수 확보"
 worldnews.101.d: "이탈리아 사회주의 공화국 제4차 평의회는 베니토 무솔리니가 이끄는 국민주의 조합이 정부의 과반수 의석 수를 달성하며 끝났습니다.\n\n이번 정권 교체로 인해 이탈리아 사회주의 공화국은 군국주의적 입장으로 나아가며 이탈리아 반도 내의 적국에 더욱 강경책을 쓸 것으로 예상됩니다."
 worldnews.101.a: "흥미롭군."
 worldnews.105.t: "시암 쿠데타"
 worldnews.105.d: "오늘 방콕에서 한 무리의 장교와 지식인이 자신들을 \"카나 라차돈\" 또는 \"인민당\"이라고 부르며 성공적으로 정권을 장악했다는 소식이 나왔습니다. 주요 정부 관료들은 체포되었으며, 신정부는 국왕과 왕실 관계자들은 자신들이 안전하게 보호하고 있으며 동시에 잘 감시하고 있다고 전하였습니다.\n\n새로운 총리가 발표한 성명에서는 이것이 군사 쿠데타가 아니며 오히려 헌정이 시행되는 와중의 평화적인 권력 이양이라고 밝혔습니다."
 worldnews.105.a: "걱정되는군."
 worldnews.106.t: "시암의 신헌법"
 worldnews.106.d: "시암의 국왕 프라차티뽁은 옛 동남아시아 왕국에서의 첫 헌법을 공식적으로 발표했습니다. 이 헌법은 메이지 시대의 일본 헌법과 독일 정부를 본땄으며 국왕과 일반 대중들에게 왕권에 많은 통제를 가했던 왕족보다 더 큰 힘을 줍니다.\n\n오늘 성명에서 프라야 마노파콘 니티타다 총리가 다가오는 선거를 관리하기 위해 임시정부를 구성하라는 요청을 받았다는 것이 사실이라고 밝힌 반면에, 구내각은 느리지만 확실히 공직에서 물러났습니다."
 worldnews.106.a: "시대에 뒤떨어지지는 않은 것 같군."
 worldnews.109.t: "보원뎃의 반란"
 worldnews.109.d: "최근의 시암 혁명은 겉으로는 성공했을지 몰라도 이에 대한 대중의 지지는 곤두박질친 것 같습니다. 논란이 되는 \"황색 서류봉투\" - 국가의 경제 시스템을 뜯어고치고 다수의 산업을 국유화하기 위한 고안된 계획의 별칭-를 계기로, 대중들 사이에는 소위 \"붉은 공포\"가 촉발되었습니다.\n\n그동안 육군 수장인 루앙 피분송크람은 국회에 충성을 바치겠다고 선언했고, 보오라데트 왕태자는 북부지방에서 군사반란을 일으키곤 자신과 부하들을 \"카나 구반 구무앙(국가교화당)\"이라고 주장하면서 방콕을 향해 행군하기 시작했습니다. 이는 결국 정부군의 신속한 이동과 함께 양측의 전면전으로 확대되어 이틀 동안의 대치상황으로 이어졌습니다."
 worldnews.109.a: "시암 내전이 시작되었군..."
 worldnews.110.t: "탐롱나와사왓의 반란"
 worldnews.110.d: "최근의 시암 혁명은 겉으로는 성공했을지 몰라도 이에 대한 대중의 지지는 곤두박질친 것 같습니다. 논란이 되고 있는 \"황색 서류봉투\" - 국가의 경제 시스템을 뜯어고치고 다수의 산업을 국유화하기 위한 고안된 계획의 별칭-를 계기로, 대중들 사이에는 소위 \"붉은 공포\"가 촉발되었습니다.\n\n육군참모총장, 루앙 피분송크람은 왕에게 충성을 맹세했습니다. 반면에 루앙 탐롱나와사왓과 몇몇 불만을 품은 해군 장교는 남부지방에서 조직적인 무장반란을 일으켰습니다. 이후 자신들을 \"카나 폭퐁 프라차티파타이(민주수호당)\"이라 선언하고 방콕으로 행진했습니다. 군사조직의 붕괴는 곧 시암의 전면적인 내전이 시작되었음을 의미합니다."
 worldnews.110.a: "도움이 되어줄 수는 없는 걸."
 worldnews.111.t: "피분송크람의 쿠데타"
 worldnews.111.d: "최근의 시암 혁명은 겉으로는 성공했을지 몰라도 이에 대한 대중의 지지는 곤두박질친 것 같습니다. 논란이 되고 있는 \"황색 서류봉투\" - 국가의 경제 시스템을 뜯어고치고 다수의 산업을 국유화하기 위한 고안된 계획의 별칭-를 계기로, 대중들 사이에는 소위 \"붉은 공포\"가 촉발되었습니다.\n\n육군 수장인 루앙 피분송크람은 적시에 개입하여 전국에 계엄령을 선포했는데, 이 조치는 국가를 내전 이전의 상황으로 되돌린 것으로 여겨집니다. 분명하게도 이 \"철의 장군\"은 국가가 민주주의로의 이행의 '준비'가 되어 있을 때까지 독재자로써 시암을 통치할 계획입니다."
 worldnews.111.a: "언제 한다는 걸까?"
 worldnews.112.t: "제37차 시암-버마 전쟁"
 worldnews.112.d: "시암에 있는 쁠랙 피분송크람의 새로운 국민대중주의 정권은 양곤의 버마 정부에게 전쟁을 선포했으며 몰라맹에서 벌어진 버마 소요사태가 곧 전쟁 행위라고 언급했습니다.\n\n시암 본인들은 이전에 샐윈강까지 땅을 점령하였기에 1929년에 버마와 시암간의 국경을 규정한 슈트레제만 조약을 위반하였으므로, 이 상황에서 그들은 명백한 침략자입니다. 버마인들의 상황은 상당히 암담해 보입니다만, 시암이 승리를 거두게 된다면 이는 곧 새로이 태국의 패권이 떠오르는 것을 의미하기에, 유럽의 어느 한 강대국은 이를 조심해야 할 것입니다."
 worldnews.112.a: "실익보다는 증오에 의한 전쟁이다."
 worldnews.114.t: "시암 의회파의 승리"
 worldnews.114.d: "오늘, 의회파가 마침내 방콕을 장악하며 거리의 산발적인 전투가 차츰 잦아들었습니다. 국왕 라마 7세가 불과 몇 시간 전에 싱가포르로 피난 간 것이 확인되었으며, 다른 정부 내 주요 인사들은 여전히 행방을 알 수 없습니다.\n\n다시 도시로 돌아와서, 큰 승리를 거둔 (과거 '루앙 쁘라딧마누탐'직을 지낸) 쁘리디 파놈용이 의회에서 만장일치의 표결을 거쳐 본인 스스로 새로운 총리임을 선언했습니다. 신임 총리는 연설에서 \"국가재건\" 계획의 시작을 선언했으며, 시암을 위해 내정에 집중하겠다는 뜻으로 거의 확실시 받아들여집니다. 신흥 생디칼리슴 정권의 등장은 한편으로 이 지역을 지배해왔던 독일-일본의 힘 싸움 구도에서 벗어났음을 뜻합니다."
 worldnews.114.a: "새로운 공화국이 잿더미에서 일어서는구나."
 worldnews.115.t: "시암에서 승리한 왕당파"
 worldnews.115.d: "오늘, 왕당파가 마침내 방콕을 장악하며 거리의 산발적인 전투가 차츰 잦아들었고, 루앙 쁘라딧마누탐과 다른 공화주의자들은 서둘러 사이공행 선박에 몸을 싣도록 강제되었습니다.\n\n과거 정부를 장악하였던 왕실의 고위인사들이 이번엔 공식적으로 취임을 거부했으나, 그들은 여전히 엄청난 권력을 가지고 있습니다. 국왕 프라차티뽁의 민주적 개혁의 실패란 재앙 이후에 국왕에 대한 통제력을 키울 듯합니다. 프라차티뽁과 미래의 시암 군주들은 민주주의의 미래로부터 동떨어진 방향으로 \"지도\"될 것이 거의 확실합니다."
 worldnews.115.a: "전제군주정으로 한 걸음 돌아간 것인가?"
 worldnews.116.t: "회복된 시암의 질서"
 worldnews.116.d: "\"철의 원수\"라는 별명을 지닌 루앙 피분송크람의 휘하 부대가 오늘 시암 내 마지막 반란군 주둔지를 완전히 파괴했습니다. 반군들을 방콕의 외곽으로 되돌려 보낸 후, 정부군은 빠르게 반란군의 요새로 진군하여 가능한 모든 인물을 체포했습니다.\n\n이 죄수들의 대다수는, 본토에서 멀리 떨어지고 물속엔 상어가 들끓는 섬에 있는 타루타오 감옥으로 가는 길을 찾게 될 것입니다. 한편 인민당은 일시적으로 사임하였고, 국내의 상거래가 정상으로 돌아갈 시기가 무르익었다고 선언했습니다."
 worldnews.116.a: "상황이 회복되었군."
 worldnews.117.t: "세르비아의 왕당파 정변"
 worldnews.117.d: "1926년 선포된 세르비아 공화국은 1936년 선거에 따른 불안과 사회주의 소요로 인해 군 일부가 카라조르제비치 가문에 충성하며 폭동을 조직하며 단명하였습니다.\n\n페타르 지코비치가 통제하는 하얀 손으로 알려진 비밀군사조직은 군을 이끌어 사회주의 노동자당을 실각시켰으며 세르비아 복벽을 선언했습니다. 정부 형태가 어떻게 구성될지는 다음 섭정에 달려 있으나, 공화국은 확실히 멸망한 것 같습니다."
 worldnews.117.a: "필연적인 일이었다."
 worldnews.117.b: "다시 만났구만, 카라조르제의 계승자 양반..."
 worldnews.118.t: "세르비아의 공화국 선포"
 worldnews.118.d: "1920년대에 오스트리아의 점령이 끝난 후 세르비아는 공식적으로는 왕국이 되었습니다. 오스트리아의 재침공을 고려한 세르비아는 저자세를 유지할 수밖에 없었으며, 감히 국왕을 추대하지 못했습니다.\n\n거의 20년 간 세르비아의 섭정으로 지낸 페타르 보요비치는 그의 억압적인 정권에 대해 내부 압력이 증가하자 이에 굴복해 자발적으로 물러났습니다. 이제 슬로보단 요바노비치가 선거가 치러질 때까지의 대행으로 세르비아의 첫 대통령이 되었습니다."
 worldnews.118.a: "발칸의 민주주의? 신선하군."
 worldnews.119.t: "세르비아의 유고슬라비아 선포"
 worldnews.119.d: "부활한 세르비아는 불가리아와 오스트리아 제국에 대해 놀라운 승리를 거뒀습니다. 오늘 베오그라드에서 모든 세르비아인, 크로아티아인, 슬로베니아인을 공식적으로 하나의 통일국가로 통합시킬 남슬라브인의 새로운 국가가 선언되었습니다. 이 나라에 대한 개념은 꽤 오랫동안 \"유고슬라비아\"로 알려져 왔으며, 이 이름이 새로운 국가의 실질적인 이름이 될 것으로 예상됩니다.\n\n일리리아가 그러한 나라를 만들기 위한 전 시도였지만 이는 크로아티아인의 지도력 아래였습니다. 유고슬라비아의 국가로서의 생존 가능성은 두고 봐야 할 것입니다."
 worldnews.119.a: "발칸에 평화가 지속되기를 희망하자."
 worldnews.120.t.MAF: "미텔아프리카의 붕괴"
 worldnews.120.t.GEX: "독일 망명정부의 붕괴"
 worldnews.120.d: "독일의 지배 하에 있는 아프리카의 여러 곳에서 불안한 보고서들이 쏟아져 나오고 있습니다; 독일 행정부가 완전히 붕괴한 듯 합니다! 왜 무너졌는지, 어떻게 무너졌는지는 불분명하지만, 미텔아프리카 정부는 효율적인 통치가 이루어지지도 수익이 나지도 않았습니다. 지휘 계통은 카드 탑이 무너지듯이 쓰러졌고, 황제가 아직 아프리카를 보호하고 있다는 막연한 생각 외에는 더 이상 이 지역에 족장, 관리자, 국왕은 없습니다. 중앙정부가 움직일 수 없게 되면서, 이제 대륙 전역에서 왕국, 부족, 보호국들이 영토 주장과 오래된 원한을 두고 전쟁을 벌이고 있고, 원주민 군벌과 독일 식민지 관리들은 아직 정상적인 것처럼 보이려고 합니다.\n이 상황이 그저 지나가는 것인지, 아프리카에서 어두운 폭력의 시대의 진정한 시작을 알리는 것인지 확실하지 않습니다. 하지만, 독일 식민제국이 무너졌다고 해도 과언은 아닙니다."
 worldnews.120.a: "독일의 아프리카 지배력은 우리 생각보다 훨씬 약한 것 같군..."
 worldnews.120.b: "헤르만, 내 군단을 돌려다오!"
 worldnews.120.c: "훈족 놈들이 온다."
 worldnews.120.e: "아프리카 인민은 제국주의로부터의 자유를 갈망했다!"
 worldnews.121.t: "오트사부아 전쟁!"
 worldnews.121.d: "프랑스 코뮌이 스위스가 장악하고 있는 오트사부아 지역에 대한 영유권을 점점 더 공격적으로 요구함에 따라 세계는 그동안 불안감을 감추지 못하고 있었습니다. 이 지역은 벨트크리크 이후 스위스군에 의해 점령되어 왔고, 거기 더해 베른이 파리의 코뮌 정부를 합법정부로 승인하기를 거부하면서 양국 간의 긴장은 더욱 고조되어 왔습니다.\n\n그러나 오늘 계속되는 협상과 외교적 조치 대신에 프랑스군이 국경을 넘어 스위스로 향하면서 협상의 다음 단계는 포격이 되었습니다. 협상이 결렬되었고 프랑스는 필요하다면 무력으로 다시 영토을 반환받을 것 같습니다."
 worldnews.121.enemies: "스위스 서부 지역인 로만디와 오트사부아에서의 혁명적인 활동에 대한 대응으로, 스위스는 폭동을 진압하기 위해 군대를 투입했습니다.\n\n혁명가들은 이웃한 프랑스 코뮌에게 원조를 요청했고, 이에 응해 프랑스는 베른의 스위스 정부에 그들의 생디칼리슴 혁명가들에 대한 탄압을 당장 멈추라는 최후 통첩을 보냈습니다. 스위스 정부는 거절했고 프랑스 코뮌은 스위스 혁명가들을 지원하기 위해 군대를 동원했습니다."
 worldnews.121.a: "그렇게 평화가 끝났다."
 worldnews.121.b: "우리의 생존을 위한 전쟁이다."
 worldnews.121.c: "제국주의자들과 싸우자!"
 worldnews.121.e: "프랑스는 파괴될 것이다."
 worldnews.122.t: "스위스의 생디칼리슴 혁명가들"
 worldnews.122.d: "조그만 산 위의 공화국인 스위스에서 들려오는 혼란스러운 소식에 따르면 생디칼리슴 혁명가들이 수도 베른에 입성했다고 합니다. 스위스는 오랜 기간 동안 오트사부아와 로만디의 프랑스어 사용 지역에서 벌어지는 생디칼리슴 활동에 시달리고 있었습니다. 하지만 혁명군이 스위스 정부에 대항해 공공연한 행동을 보인 적은 없었습니다.\n\n많은 이들은 혁명군의 속도와 효율을 근거로 프랑스 코뮌의 직접적인 개입이 있었다고 의심하는 중입니다. 프랑스 코뮌은 오랜 기간 동안 프랑스어 사용 지역의 양도를 선동해왔습니다.\n\n스위스의 다른 지역에서는 전투가 계속되고 있지만 지금 수도를 점령한 이들은 생디칼리스트들의 군대인 듯 보입니다."
 worldnews.122.enemies: "조그만 산 위의 공화국인 스위스에서 들려오는 혼란스러운 소식에 따르면 생디칼리슴 혁명가들이 지역 내에서 벌어진 스위스군의 강경 진압 이후 로만디 서부지역과 점령된 오트사부아를 장악했다고 합니다. 성공적인 스위스의 혁명가들을 지원하면서, 프랑스의 병력이 지역을 점령하려 재빨리 이동했고, 스위스군은 수비태세를 취하였으나 프랑스 총부리를 향해 진군하기는 꺼리고 있습니다.\n\n혁명적인 행동의 속도가 스위스 정부의 허를 찌른 듯 보이며, 충돌이 프랑스와의 전면전으로 확대되는 것을 원치 않아 보입니다. 스위스가 이어서 어떻게 할지는 지켜봐야 합니다."
 worldnews.122.a: "이게 어떻게 가능했지?"
 worldnews.122.b: "사슬을 끊어라!"
 worldnews.122.c: "멋지군!"
 worldnews.122.e: "바로 우리 국경에서 일어난 일이다!"
 worldnews.123.t: "생디칼리슴에 잠식된 오스트랄라시아"
 worldnews.123.d: "오스트랄라시아 연방의 최근의 선거에서 존 커틴이 이끄는 노동당이 승리했지만 승리로부터 며칠 내로 노동당 내의 급진파가 대두해 정권을 장악했습니다. 급진파는 오스트랄라시아 노조협의회(ACTU)에 충성합니다. ACTU는 오스트랄라시아에서 가장 두드러진 생디칼리슴 조직으로 1924년의 멜버른 코뮌의 봉기와 이에 이어진 총독 윌리엄 버드우드의 노동조합 탄압에서 숨어있었습니다.\n\n쿠데타는 국가를 충격에 몰아넣었고 충실한 생디칼리스트들은 이미 오스트랄라시아의 도로를 장악해 시위와 폭력 사태의 발생을 막고 있습니다."
 worldnews.123.a: "세계혁명에 반가운 동참이로군!"
 worldnews.123.b: "걱정스럽군."
 worldnews.123.c: "생디칼리슴이 지구를 한 바퀴 돌았다..."
 worldnews.124.t: "오스트랄라시아 수비대"
 worldnews.124.d: "[AST.GetNameDef]에서 에릭 캠벨의 중앙당이 최근 선거에서 역전승을 거두었다는 놀라운 소식입니다. 중앙당은 벨트크리크에서 싸웠던 전직 군인들로 이루어진 준군사조직, 오스트랄라시아 수비대와 정치적으로 제휴 관계에 있습니다. 이 권위주의 우파는 오스트랄라시아 정부가 더 충분히 생디칼리슴을 탄압하지 않음을 오랫동안 비판해왔으며 1924년 멜버른 코뮌의 봉기의 진압을 도우면서 칭송을 받았습니다. 그들이 1936년 선거 이후의 최근의 노동자들의 폭력 사태 동안 질서를 지키며 인기를 크게 증대시켰습니다. 권위주의로의 전환이 나라에 어떤 영향을 가져올지는 불명이지만 협상국은 수비대의 대영제국에 대한 열렬한 헌신에 안도하고 있습니다."
 worldnews.124.a: "흥미롭군."
 worldnews.125.t: "오스트랄라시아 제일운동"
 worldnews.125.d: "[AST.GetNameDef]에서 퍼시 스티븐슨의 오스트랄라시아 제일운동이 최근의 선거로 의회의 주도권을 얻었다는 놀라운 소식입니다. 오스트랄라시아 제일운동(AFM)은 대표적인 반영 정당으로, 오스트랄라시아의 반전 정서를 이용해왔고 이제는 대영제국의 왕관과 연을 끊는 것과 더불어 궁극적으로는 협상국의 동맹들로부터 탈퇴할 것을 약속했습니다.\n그 집단들은 권위주의적이면서 혼합적인 발언으로 유명해졌고 스티븐슨 총리는 빠르게 민주적 법률을 철폐하고 나라를 공화정으로 변모시키는 단계를 밟아갈 것으로 예상됩니다. 이미 오스트랄라시아 수비대가 주도하는 시위와 폭력 사태가 국가 전역에서 일어나고 있고 현재 협상국이 개입할 의사가 있는지는 알 수 없습니다."
 worldnews.125.a: "흥미롭군."
 worldnews.126.t: "오스트랄라시아 수비대의 쿠데타"
 worldnews.126.d: "[AST.GetNameDef]에서 오스트랄라시아 수비대가 정권을 잡았다는 충격적인 소식입니다. 이들은 권위주의 우파로 오스트랄라시아 정부가 더 충분히 생디칼리슴을 탄압하지 않음을 오랫동안 비판해왔으며 최근의 선거에서 상당한 표차로 당선에 실패했습니다.\n\n토마스 블레이미 원수가 이끄는 신정부는 즉시 [AST.GetNameDef]에서 생디칼리슴을 근절하기 위해서는 어떠한 조치라도 시행할 것을 약속했습니다. 또한 블레이미는 오스트랄라시아가 협상국의 동맹들에게 자랑스럽고 충성스러운 대영제국의 일원으로서 헌신할 것을 선언했습니다. 이미 국가 전역에서 시위가 일어났고, 오스트랄라시아는 불확실한, 어쩌면 불안정한 미래를 맞이할 것으로 보입니다."
 worldnews.126.d.nzl: "[AST.GetNameDef]에서 오스트랄라시아 수비대가 캔버라의 의회를 급습해 정권을 잡았다는 충격적인 소식입니다. 이들은 권위주의 우파로 극렬하게 생디칼리슴을 반대하는 대표적인 군주주의 단체입니다.\n\n토마스 블레이미 원수가 이끄는 신정부는 즉시 [AST.GetNameDef]에서 국가의 질서를 회복하기 위해서는 어떠한 조치라도 시행할 것과 국가를 대영제국으로부터 벗어난 공화국으로 변모시키려는 모든 작업들을 즉시 파기할 것을 약속했습니다. 혹자는 이를 현재 상황으로의 복구라고 보지만 이 불안정은 국가에 더 한 사건이 있을 전조로 보입니다."
 worldnews.126.a: "예상치 못했군."
 worldnews.127.t: "[AST.GetNameDefCap]의 공화국화"
 worldnews.127.d.permission: "시민들에게서 폭력 사태를 유발할 수도 있다고 협박받기도 한 의회에서의 논란의 논쟁 끝에 [AST.GetAdjective] 정부는 오늘 웨스트민스터 시스템을 버리고 공화국을 지향하는 소위 오스트랄라시아 헌법을 비준했습니다.\n\n이는 [CAN_king_full_name]의 마지못한 승인과 함께 이루어졌습니다. 그 조건은 [AST.GetNameDef] 측이 견실하고 충실한 동맹으로 존속하는 것입니다."
 worldnews.127.d.kicked: "시민들에게서 폭력 사태를 유발할 수도 있다고 협박받기도 한 의회에서의 논란의 논쟁 끝에 [AST.GetAdjective] 정부는 오늘 웨스트민스터 시스템을 버리고 공화국을 지향하는 소위 오스트랄라시아 헌법을 비준했습니다.\n\n이는 [CAN_king_full_name]의 마지못한 승인과 함께 이루어졌습니다. 하지만 이는 [AST.GetNameDef] 측이 협상국의 동맹들과 영연방 소속국으로서의 지위를 포기함을 의미합니다."
 worldnews.127.d.rebel: "시민들에게서 폭력 사태를 유발할 수도 있다고 협박받기도 한 의회에서의 논란의 논쟁 끝에 [AST.GetAdjective] 정부는 오늘 웨스트민스터 시스템을 버리고 공화국을 지향하는 소위 오스트랄라시아 헌법을 비준했습니다.\n\n[CAN_king_full_name] 측은 총독을 통해 법안은 무효임을 표명하며 이를 거부했고 국내의 왕당파는 정부의 법안을 반역으로 매도했습니다. 아직까지는 [AST.GetNameDef] 측이 협상국의 동맹에게서 퇴출되는 정도이지만 대영제국의 옥좌가 보복 조치와 같은 방식으로 더 나아갈 여지는 남아있는 것으로 보입니다."
 worldnews.127.a: "이럴수가!"
 worldnews.128.t: "제2차 멜버른 봉기"
 worldnews.128.d: "[AST.GetAdjective] 연방의 막대한 불온은 결국 생디칼리스트들에 의해 두 번째 멜버른 봉기로 터져나왔습니다. 이는 1924년에 일어나 정부와 준군사조직 양측에 진압된 첫 번째 봉기와 유사합니다. \n\n하지만 이번에는 인기를 잃은 오스트랄라시아 수비대가 이끄는 정부는 대중의 압력에 굴복하여 정권을 오스트랄라시아 노조협의회에 넘겼습니다. 협의회는 질서를 회복하고 [AST.GetAdjective] 노동자들을 위한 공정한 정책을 펼칠 것임을 대증에게 약속했습니다. 혁명은 온 국가에서 파문을 일으켰고 더 많은 시위를 촉발했습니다. 아직까지는 협상국이 개입하는 단계까지 갈 것인지는 밝혀지지 않았습니다."
 worldnews.128.a: "세계혁명에 반가운 동참이로군!"
 worldnews.128.b: "걱정스럽군."
 worldnews.129.t: "제2차 멜버른 봉기"
 worldnews.129.d: "Massive unrest in the [AST.GetAdjective] Confederation has culminated in the Second Melbourne Uprising by syndicalists, mirroring the first such uprising that occurred in 1924 and which was crushed by both the government and paramilitary forces.\n\nThe unpopular Australasian Guard-led government ordered [AST.GetAdjective] soldiers to open fire on the protestors, leading to a bloodbath which has left hundreds dead and chaos reigning in the southern city for weeks. While the Guard appears to have the situation under control now and has tried to block any information getting out from Melbourne, the unprecedented violence has led to condemnation for [AST.GetNameDef] from around the world."
 worldnews.129.a: "걱정스럽군."
 worldnews.130.t: "제2차 멜버른 봉기"
 worldnews.130.d: "[AST.GetAdjective] 연방의 막대한 불온은 결국 생디칼리스트들에 의해 두 번째 멜버른 봉기로 터져나왔습니다. 이는 1924년에 일어나 정부와 준군사조직 양측에 진압된 첫 번째 봉기와 유사합니다. 극단적으로 인기를 잃은 오스트랄라시아 수비대 정부는 군중들에게 총을 겨누기를 거부하기로 결정하고 대영제국의 지원을 구하는 방향으로 선회했습니다. 1924년처럼 대영제국은 긴급 조치를 시행했고 [AST.GetNameDef]의 직접적인 지배권을 넘겨받았습니다. 총독은 에릭 캠벨 총리가 물러날 것을 요구했고 타협을 시작하기 위한 일련의 조치들을 통과시켰습니다. 나라의 상황은 마침내 진정되었지만 첫 번째 선거가 열린 1936년 이전의, 어떠한 댓가를 치루더라도 질서를 유지하겠다는 임무를 띈 대영제국의 권위적인 지배하로 돌아왔습니다."
 worldnews.130.a: "걱정스럽군."
 worldnews.131.t: "뉴질랜드 위기"
 worldnews.131.d.synd: "언론들이 [AST.GetAdjective]의 뉴질랜드주와 본토 간의 관계의 단절을 계속해서 보도함에 따라, [AST.GetNameDef]에서 위기가 심화되고 있는 것이 명백해졌습니다. 뉴질랜드에서 새로운 생디칼리슴 정부에 대한 지지도는 결코 높다고 할 수 없으며 보도로는 최근의 쿠데타 시도에서 캔버라 정부를 전복하는 데 실패한 후 본토에서 도망쳐온 신 수비대라는 준군사조직에 안전한 도피처를 제공했다고 합니다.\n\n[AST.GetAdjective] 해군과 육군의 일부가 이미 뉴질랜드로 탈주하며 전운이 고조되고 있습니다. 협상국이 [AST.GetAdjective]의 생디칼리스트들과 최종적인 결전에 들어가게 될 수도 있다는 점이 우려되고 있습니다."
 worldnews.131.d.afm: "[AST.GetNameDef]에서 위기가 심화되고 있는 것으로 보입니다. 통신사들은 [AST.GetAdjective]의 뉴질랜드주와 본토 간의 관계의 단절을 보도했습니다. 특히 협상국 동맹과의 관계 단절 이후 뉴질랜드에서 새로운 AFM 정부에 대한 지지도는 결코 높다고 할 수 없으며 보도에 의하면 최근의 쿠데타 시도에서 캔버라의 정부를 전복하는 데 실패한 후 본토에서 도망쳐온 신수비대라는 준군사조직에 안전한 도피처를 제공했다고 합니다.\n\n[AST.GetAdjective] 해군과 육군의 일부가 이미 뉴질랜드로 탈주하며 전운이 고조되고 있습니다... 협상국이 [AST.GetAdjective]의 공화주의자들과 최종적인 결전에 들어가게 될 수도 있다는 점이 우려됩니다."
 worldnews.131.a: "걱정스럽군."
 worldnews.132.t: "뉴질랜드 독립 투표"
 worldnews.132.d: "최근의 논란을 불러온 주민투표 끝에 오스트랄라시아의 뉴질랜드 주는 더 큰 연방으로부터의 독립을 투표했습니다.\n\n뉴질랜드인들은 1924년 대영제국의 자원 보존 법률의 발효 이후 본토에 합병되었던 것에 오랫동안 분노해왔고 그 분노는 본토에 의한 징병제의 실시 이후 독립운동으로 끓어올랐습니다. 캔버라의 정부는 주의 분리 독립에 내키지 않는 축복을 건넸으며 이는 즉시 효력을 나타낼 것으로 예측됩니다."
 worldnews.132.a: "흥미롭군."
 worldnews.133.t: "오스트랄라시아 민주주의의 복원"
 worldnews.133.d: "[AST.GetNameDefCap] 정부는 대영제국의 긴급 조치의 발효 이후로 윌리엄 버드우드 총독의 권위주의적인 통치 아래에 있었습니다. 국가의 많은 사람들은 이를 멜버른 생디칼리스트 반란에 대한 대응으로는 너무 가혹한 것으로 여겼습니다. 버드우드는 마침내 공공선거의 요청을 승인했고 스탠리 브루스의 오스트랄라시아 연합당이 캔버라의 의회에서 다수파 정부를 형성하며 예측된 결과를 낳았습니다.\n\n브루스는 앞으로 노동쟁의의 증가와 버드우드가 실시한 개인의 자유에 대한 지독한 제한조치의 철회를 처리하느라 힘든 시간을 보낼 것으로 예측됩니다."
 worldnews.133.a: "흥미롭군."
 worldnews.134.d: "[AST.GetNameDefCap] 정부는 대영제국의 긴급 조치의 발효 이후로 윌리엄 버드우드 총독의 권위주의적인 통치 아래에 있었습니다. 국가의 많은 사람들은 이를 멜버른 생디칼리스트 반란에 대한 대응으로는 너무 가혹한 것으로 여겼습니다. 버드우드는 마침내 공공선거의 요청을 승인했고 얼 페이지의 농민당이 캔버라의 의회에서 소수파 정부를 형성하는 놀라운 결과를 낳았습니다.\n\n페이지는 앞으로 노동쟁의의 증가와 버드우드가 실시한 개인의 자유에 대한 지독한 제한 조치의 철회를 처리하느라 힘든 시간을 보낼 것으로 예측됩니다."
 worldnews.135.d: "[AST.GetNameDefCap] 정부는 대영제국의 긴급 조치의 발효 이후로 윌리엄 버드우드 총독의 권위주의적인 통치 아래에 있었습니다. 국가의 많은 사람들은 이를 멜버른 생디칼리스트 반란에 대한 대응으로는 너무 가혹한 것으로 여겼습니다. 버드우드는 마침내 공공선거의 요청을 승인했고 존 커틴의 노동당이 의회에서 아슬아슬하게 다수를 형성하는 결과를 낳았습니다.\n\n오스트랄라시아 노동조합협의회와 협력하고 있는 당내 급진파는 노동당을 장악하는데 실패하고 순차적으로 출당되었습니다. 커틴은 앞으로 노동 쟁의의 재개와 즉각적으로 생디칼리슴 활동을 억누르고자 하는 강성파 의원들의 압력을 처리하느라 고된 시간을 보낼 것으로 예측됩니다."
 worldnews.136.t: "벨기에의 독립 선언"
 worldnews.136.d: "독일의 억압과 검은 월요일 재앙을 뒤이어, 벨기에 독립운동이 벨기에 전역에서 일어났으며 독일군을 상대로 게릴라전을 벌이고 있습니다. 독일 제국은 자국의 회복으로 인해 아델베르트 1세를 완전히 지지하지 못했으며 상황은 독일의 통제를 벗어나 악화되었습니다. 독립군이 몽스와 앤트워프를 공동 공격한 이후 마침내 독일군은 브뤼셀로 물러났으며, 그곳에서의 격렬한 전투 끝에 독일인 국왕이 항복했습니다.\n독일 제국에서의 명확한 대답은 아직 없는 가운데, 많은 사람들은 벨기에의 독립은 고조되는 프랑스 코뮌과 제국 사이의 긴장 및 벨기에의 전략적 위치를 감안하면 오래갈 수 없다고 우려합니다."
 worldnews.136.a: "행운을 빈다, 벨기에!"
 worldnews.137.t: "생디칼리스트의 왈로니 장악"
 worldnews.137.d: "프랑스 코뮌이 독일 제국에게 선전포고한 직후, 시용 앵뒤스트리옐과 리에로 대표되는 왈로니의 생디칼리스트들이 왈로니의 독립을 선언했습니다.\n\n그들은 프랑스군의 승리를 기원하기 위해 플란데런-왈로니를 독일의 압제에서 해방시키고 벨기에를 프랑스를 본받은 생디칼리슴 국가로 만들 계획을 세웠습니다. 프랑스 코뮌은 반란에 대해 지지를 표했고 왈로니 POB와의 관계를 재확인했습니다."
 worldnews.137.a: "뫼즈 방어선에 치명타다."
 worldnews.138.t: "불가리아 정부의 전복"
 worldnews.138.d: "강력한 베오그라드 협약에 맞서 싸웠던 발칸 전쟁의 압도적인 패배에 이어, 새로운 정부를 선출하는 문제가 혼란한 불가리아 내에서 뜨거운 화두였던 듯합니다.\n\n지금까지는, 불가리아 시민에게는 국가를 이끌어 갈 세 당파가 있었습니다. 급진민주당과 포괄사회주의자의 정당, 그리고 보수적인 알렉산더르 스탐볼리스키의 불가리아 농민연합이 그 세 당이었습니다. 마침내, [From.GetRulingParty] 측이 사실상 정권을 잡아 통치를 공고히 할 수 있었던 것으로 보입니다..."
 worldnews.138.a: "흥미롭군..."
 worldnews.139.t: "보리스 3세의 쿠데타"
 worldnews.139.d: "불가리아의 전 총리 알렉산다르 스탐볼리스키가 친슬라브 정부를 휘하에 두었음에도 정부에서 축출된 것으로 보입니다. 페르디난트 1세의 아들은 영향력 있는 우파 정치인들과 불가리아군의 충성파 장교들의 지원을 받아 자신을 스스로 차르 보리스 3세라 칭하며 제위에 올랐습니다.\n\n이는 국제사회뿐만 아니라 불가리아 사람들에게도 충격적인 소식입니다. 게다가 불가리아는 대전쟁의 승전국 중에서도 집단 폭동, 약탈, 시위 등으로 인해 매우 불안정한 상황이기 때문에 좋아할 일이 아닙니다. 어떤 일이 벌어지건 이는 불가리아 역사의 결정적인 분수령입니다."
 worldnews.139.a: "충격적이군!"
 worldnews.140.t: "불가리아 정부의 전복"
 worldnews.140.d: "Apparently, it seems as though the conservative government under the former Prime Minister Aleksandar Stamboliyski has been ousted as a result of Stamboliyski's plans to unite with [SER.GetNameDef] coming to an end. With this in mind, and a general feeling of no confidence from the Bulgarian people themselves, the [BUL.GetRulingParty] has struck, seizing power for themselves and effectively consoling power under the new regime.\n\nWhatever else may happen remains to be seen, though it seems as though Bulgaria certainly has entangled itself in a rather turbulent state of affairs..."
 worldnews.140.a: "또 다른 정권 교체인가?"
 worldnews.142.t: "자유 불가리아"
 worldnews.142.d: "Today is a rather sombre, yet hopeful, day in Bulgarian history. The death of the late Tsar Ferdinand I has caused the Bulgarian people to come together and mourn the man that had brought them and the nation to its golden age and had successfully maintained that golden age.\n\nThe Tsar's death had saw the ascension of his son, now crowned Tsar Boris III, which was a momentous occasion for Bulgarians around the world. Beloved by many, the new Tsar has promised to bring change within and without, starting with a new regime change. Stating that Bulgaria shall be a freer nation, the [BUL.GetRulingParty] were able to take power with the blessing of the Tsar. Whatever effect this may have on the nation is yet to be seen..."
 worldnews.142.a: "무슨 일이 일어날지 지켜보자."
 worldnews.143.t: "불가리아 전제정의 재림"
 worldnews.143.d: "Today is a rather sombre, yet hopeful, day in Bulgarian history. The death of the late Tsar Ferdinand I has caused the Bulgarian people to come together and mourn the man that had brought them and the nation to its golden age and had successfully maintained that golden age.\n\nThe Tsar's death had saw the ascension of his son, now crowned Tsar Boris III, which was a momentous occasion for Bulgarians around the world. Beloved by many, the new Tsar has promised to bring change within and without, starting with a new regime change. Stating that Bulgaria shall be a nation under the guidance of the monarchy, the [From.GetRulingParty] were able to take power with the blessing of the Tsar. Whatever effect this may have on the nation is yet to be seen..."
 worldnews.143.a: "무슨 일이 일어날지 지켜보자."
 worldnews.144.t: "불가리아에서의 [From.GetRulingParty] 쿠데타"
 worldnews.144.d: "It seems that not even the status-quo of the democratic parties within Bulgaria were sustainable. Following the election of the new regime, it seemed as though Bulgaria was on the way to normalising relations with its neighbours, and even perhaps bringing about a constitutional monarchy.\n\nUnfortunately, this was not the case, as the [From.GetRulingParty] saw the weakness within the democratic regime and managed to exploit it, consolidating their power and beginning to institute their own programmes. What happens next is yet to be seen, though it certainly is a turbulent time for both the Bulgarian people and the Bulgarian nation."
 worldnews.144.a: "또? 도무지 걷잡을 수가 없는데..."
 worldnews.145.t: "라이히스팍트의 붕괴"
 worldnews.145.d.africa: "생각지도 못한 일이 일어난 것 같습니다! 독일의 카이저와 그의 내각, 그리고 상당수의 공무원들과 주요 장군들이 배와 비행기를 통해 미텔아프리카로 탈출했다는 소식이 퍼졌습니다. 독일의 나머지 영토와 그의 유럽 내 동맹국들은 이제 라이히스팍트의 동맹구조가 완전히 증발하면서 그들의 운명에 내팽개쳐졌습니다. \n\n독일 정부가 아직 존재하고 있는 와중에 유럽 내 독일군은 며칠 안에 최후의 항복을 할 것으로 예상되며, 제1차 벨트크리크의 종전 이후 존재해 온 세계질서가 불타오르기 일보 직전이라는 것은 분명합니다."
 worldnews.145.d.collapse: "생각지도 못한 일이 일어난 것 같습니다! 오늘 유럽에서 싸우는 독일군은 마침내 침략군에 압도되어 무너졌습니다. 도망갈 곳이 남아 있지 않은 상태에서 카이저와 그의 내각은 회의를 가진 후 며칠 내로 완전한 항복이 임박했다는 것에 대해 동의했습니다. \n\n그 소식은 라이히스팍트의 동맹구조가 완전히 증발해 버리면서 그들의 동맹국들을 엄청난 혼란에 빠뜨렸습니다. 제1차 벨트크리크의 종전 이후 존재해 온 세계질서가 불타오르기 일보 직전이라는 것은 분명합니다."
 worldnews.145.a: "카이저라이히가 무너져간다..."
 worldnews.145.b: "세계혁명이 곧 실현될 것이다..."
 worldnews.145.c: "붉은 기를 높이 들어라!"
 worldnews.145.e: "이제 오스트리아만이 유일한 게르만 강대국이다."
 worldnews.145.f: "브레스트-리토프스크의 굴욕을 되갚았다!"
 worldnews.145.g: "차르였다면 결코 이룰 수 없었겠지..."
 worldnews.145.h: "이제 독일도 모든 것을 잃는 기분이 어떤지 알았겠지."
 worldnews.145.i: "벨트크리크의 굴욕을 되갚았다."
 worldnews.160.t: "마누엘 카를레스의 아르헨티나 전권 장악"
 worldnews.160.d: "1935년 크리스마스에 마누엘 카를레스가 아르헨티나에 쿠데타를 감행하자, 아르헨티나는 대통령직을 놓고 분열되어 끔찍한 투쟁이 이어졌습니다. 애국연맹과 아르헨티나 해군의 세력은 재빨리 수도를 장악했지만, 육군에 의해 저지되었고 육군이 빠르게 전국에 대한 통제를 확고히 하자 피투성이의 지연전으로 이어졌습니다.\n\n내부 지역의 핵심적인 철도 중심지인 로사리오가 함락되면서, 카를레스는 쿠데타 성공을 선언하고 오늘 오후 부에노스 아이레스에서 추종자들을 열광시키는 연설을 한 후 대통령에 취임했습니다. 광활한 영토 확장과 파타고니아에 들끓고 있는 붉은 공포의 종식을 약속한 그는 고군분투하고 있는 국민들의 열광적인 환호를 받았습니다."
 worldnews.160.a: "이것이 아르헨티나를 안정시킬까?"
 worldnews.160.b: "정말 불안하군!"
 worldnews.161.t: "페드로 파블로 라미레스의 아르헨티나 질서 회복"
 worldnews.161.d: "1935년 크리스마스에 마누엘 카를레스가 아르헨티나에 쿠데타를 감행하자, 아르헨티나는 대통령직을 놓고 분열되어 끔찍한 투쟁이 이어졌습니다. 애국연맹과 아르헨티나 해군의 세력은 재빨리 수도를 장악했지만, 육군에 의해 저지되었고 육군이 빠르게 전국에 대한 통제를 확고히 하자 피투성이의 지연전으로 이어졌습니다.\n\n그러나 육군의 격렬한 저항은 카를레스의 군대가 상대하기에는 너무 강했고 로사리오에서 굴욕적인 패배를 당한 카를레스 군은 수도로 재빨리 밀려났습니다. 오늘 아침 일찍 마누엘 카를레스가 자살했다는 소문이 돌았지만, 다른 사람들은 전차가 대통령 관저로 돌진하는 동안 그와 그의 최측근들이 우루과이로 떠나는 강 바지선에서 목격되었다고 주장했습니다."
 worldnews.161.a: "민주주의의 승리일까?"
 worldnews.162.t: "칠레의 반혁명"
 worldnews.162.d: "칠레가 한때 남미에서 가장 성공적인 생디칼리슴과 사회주의적 가치의 보루로 여겨졌음에도 불구하고 칠레 정권은 더 이상 존재하지 않는 것 같습니다. 아르헨티나와의 전쟁 중 지도력에서의 명백한 실패와 칠레가 직면하고 있던 끔찍한 전략적 상황으로 인해 오늘 산티아고에서 군 장교들이 권력을 장악하게 되었고, 도시와 전국에 걸쳐 많은 핵심 방위거점들이 신속하게 무너졌습니다.\n\n칠레의 행보가 현재 어디로 나아갈 지는 불확실하지만, 적어도 현재로서는 라틴 아메리카에서 또 다른 군사정권이 통치하고 있는 것으로 보입니다."
 worldnews.162.a: "망치와 횃불이 타격을 받았군."
 worldnews.163.t: "페루의 아프라주의 혁명"
 worldnews.163.d: "페루 전역의 사회주의, 생디칼리슴 단체와 개인에 대한 정부의 탄압으로 인해, 점점 더 박해를 받으며 최악의 상황을 두려워한 반대파는 오늘 필사적인 쿠데타 시도를 했습니다. \n\n수도 리마를 향한 행진은 매우 성공적이었으며, 도시 전역과 전국에 걸쳐 주요 전략 지점을 빠르게 점거한 붉은 민병대 앞에서 국군 파견대는 무너졌습니다. \n\n페루가 세계를 뒤덮고 있는 이념 분쟁의 또 다른 희생자가 된 것 같습니다."
 worldnews.163.a: "붉은 물결이 안데스 산맥에 이르렀다."
 worldnews.164.t: "페루-볼리비아 연합의 부활"
 worldnews.164.d: "남아메리카에서 오랜 발상 하나가 부활한 것 같습니다. 많은 지방의 적들에게 잠재적인 위협으로 여겨지는 페루와 볼리비아 간의 기존 연합은 1839년 융가이 전투에서 승리한 칠레에 의해 붕괴되었습니다. 그럼에도 불구하고, 이 새로운 연합은 예전과 달리 남아메리카와 더 넓은 세계에서 이런 불안정한 시기에 스스로를 지탱할 수 있다는 것이 증명될 수 있습니다. \n\n국내외 관측통들은 라파스와 리마 사이에 새로운 정책이 진정으로 통일된 국가로 불릴 수 있기 전에 해결되어야 할 핵심 쟁점이 있음을 지적했습니다."
 worldnews.164.a: "산타크루즈의 꿈이 다시 한번 이루어졌다."
 worldnews.165.t: "볼리비아의 국민주의 쿠데타"
 worldnews.165.d: "이전 정부의 실패에 화가 난 다수의 국민주의 육군 장교들이 오늘 볼리비아에서 라파스 정부를 성공적으로 전복시키기 위해 쿠데타를 일으켰습니다. 볼리비아 국민당의 대표들은 위대한 국가로 되돌아갈 것을 선언했으며, 이미 새 정부가 새로운 보복주의 대외정책을 시작하기를 열망하는 것은 분명해 보입니다. 그들은 볼리비아의 이웃들과 충돌하게 만들 것으로 확실해 보입니다. \n\n이미 볼리비아 국민당 내부에는 의회의 완전한 해체를 고려하는 인물들의 속삭임이 있고, 만약 이러한 소문이 사실이라면 그것은 더 넓은 지역뿐만 아니라 국가의 정치에도 결정적인 변화를 나타냅니다."
 worldnews.165.a: "세계가 양극화되고 있다는 또다른 증거로군."
 worldnews.166.t: "볼리비아에서 당선된 생디칼리스트들"
 worldnews.166.d: "놀라운 사건이 벌어졌는데 볼리비아 생디칼리슴당은 라파스에서 선거 승리를 이룩한 것뿐만 아니라 전 국가 지도자인 부시와 국민주의 정당인 볼리비아 국민당과 같은 여러 반동적인 위협들은 겉보기에는 공정하고 민주적인 결과를 받아들였습니다. 비록 개입의 위험이 높았지만, 투표에 반대하는 초기의 노력은 이미 흐려졌고 대부분의 볼리비아 국가 지도자들은 선거의 정당성을 인정했습니다.\n\n 비록 많은 국제 인물들, 특히 군주정 및 군사독재정 국가에서, 이 시험 사건은 투표소 근처에 생디칼리스트들을 허용하는 것의 위험성을 입증한다고 경고했지만, 지금은 볼리비아가 상대적으로 안정되어 있는 것 같습니다."
 worldnews.166.a: "흥미로운 결과다."
 worldnews.167.t: "파라과이 내 군국주의 반란"
 worldnews.167.d: "남아메리카 국가 파라과이의 상황은 호세 펠릭스 에스티가리비아 정부가 실패한 정책 계획의 여파로 결국 붕괴하면서 극도의 흥분 상태에 다다랐습니다. 정치적으로 격양된 장교들이 정부와 정부의 생디칼리스트 경쟁자 모두에 대한 반란으로 전국에서 각자의 병사들을 이끌고 아순시온의 대통령궁을 신속히 점령하여 심각한 적대를 종식하였습니다.\n\n국가는 현재 자신들이 보기에는 파라과이의 잃어버린 영광을 회복하고 국내와 국경 밖의 모든 적들을 분쇄하기를 열망하는 이히니오 모리니고 마르티네스 장군과 그의 군대의 철권 통치하에 있습니다."
 worldnews.167.a: "또 다른 쿠데타라고? 아이고."
 worldnews.168.t: "다시 생디칼리슴에 잠식된 파라과이"
 worldnews.168.d: "The nation of Paraguay has been in crisis for several years, in part due to the failing policies of the José Félix Estigarribia administration which arose in the wake of the 1934 counter-coup against syndicalist rule. After a swift yet bloody battle today in the streets of Asunción between government, revolutionary and nationalist troops it is the Arbrilistas that have triumphed, seizing controlling of the Presidential Palace and declaring Estigarribia's government dead.\n\nHaving radicalised since their brief three month rule in 1934, Rafael Franco's arguably Totalist \"Partido Abrilista Paraguayo\" is set to make a number of major changes. Paraguay it seems, is red once more."
 worldnews.168.a: "좌파든. 우파든. 그냥 하나만 고를 순 없는 건가?"
 worldnews.169.t: "가요의 에콰도르 장악"
 worldnews.169.d: "상대적으로 자유주의적인 아요라의 에콰도르 급진자유당 정부가 에콰도르를 약화시키는 모습을 가만히 두고 보고 싶지 않았던 알베르토 엔리케스 가요가 키토에서 성공적으로 정부를 전복시켰습니다. 이미 행정부를 해산하고 군부 조언가들로 새로운 의회를 개설한 새로운 군부 권력자 가요는 에콰도르를 위협하는 이들과 반대파를 빠르게 청소하는 작업에 착수했습니다. \n\n최근 에콰도르가 외국인 투자자들에게 우호적인 사업 환경으로 주목받았지만, 이 새로운 정권 아래에서 그런 상태가 계속될지는 미지수입니다."
 worldnews.169.a: "키토의 자유주의가 끝나버린 모양이군."
 worldnews.170.t: "[FROM.GetName]의 선언"
 worldnews.170.d: "파타고니아 노동자전선의 군대는 카를레스의 아르헨티나를 단호하게 이기고 수도 부에노스 아이레스를 점령했습니다. 이 승리로 사회주의자들은 공개적으로 '참된' [FROM.GetName]의 건국과 남아메리카에서 사회주의의 새로운 시대가 시작됨을 선언했습니다. 이전 행정부의 많은 주요 인사들과 다른 유명 인사들이 배편으로 나라를 떠나는 것이 목격되었습니다.\n\n 비록 대부분의 국민들이 여전히 사회주의 정책에 대해 기질적으로 저항하고 있지만, 생디칼리스트 아르헨티나의 등장은 앞으로 몇 년 동안 지역 정치의 미묘한 균형을 깨뜨릴 수도 있습니다."
 worldnews.170.a: "사회주의의 진정한 승리로군."
 worldnews.171.t: "남미에서의 생디칼 내전"
 worldnews.171.d: "놀라운 사건들의 전환으로, 새롭게 선언된 [FROM.GetName]에서는 산티아고 정부가 '사회주의의 교리를 전복했다', '혁명을 배신했다', '아르헨티나를 제국주의 통치하에 두려고 했다'라고 밝히며 칠레 지지자들을 공개적으로 비난했습니다. 아르헨티나와 칠레가 다시 한번 전투에 돌입하면서 제2차 독립 전쟁이 전개되고 있습니다. \n\n동지들이 동지들과 싸우며, 이전에는 무겁게 통합되었던 부대가 피 묻은 내부 갈등을 일으키고 있습니다. 그러나 싸움이 끝난다면 남아메리카에서의 생디칼리슴의 미래는 결코 같지 않을 것입니다."
 worldnews.171.a: "그들은 모범적인 사회주의자가 아니다."
 worldnews.172.t: "[FROM.GetName]의 온건사회주의 복원"
 worldnews.172.d: "When war raged between Carlés' Argentina and Chilean-backed Patagonia no one would've thought that [FROM.GetName] would survive the day. In an astounding turn of events the Palacios led coalition of the USA has declared [FROM.GetName] reborn and a return of the suspended constitution.\n\nIntegrating many member of the other factions, they have begun implementing a more liberal democratic system than either their comrades or the Carles Regime. It is unknown whether Patagonia will survive the turbulence of such a regime change but many are hopeful for the nascent regime and their isolationist policy."
 worldnews.172.a: "행운을 빈다."
 worldnews.173.t: "베네수엘라의 생디칼리슴 정부 선출"
 worldnews.173.d: "In what has no doubt come as quite a blow to many entrenched interest groups the Venezuelan people have elected the left wing Partido Socialista de Venezuela to run the country. The PSV was not the favourite to win by any stretch of the imagination and has many enemies.\n\nThe oil-rich and strategically vital country occupies a special place in South America in terms of importance for foreign, particular U.S, interests. As a result it is unclear whether Venezuela's so-called \"revolution by ballot\" can survive in the face of implacable internal and foreign hostility, or whether the Land of Grace as it was known to Christopher Columbus will blossom as a major socialist power in Latin America."
 worldnews.173.a: "사회주의 베네수엘라? 진짜로?"
 worldnews.174.t: "베네수엘라 쿠데타를 지원한 미국"
 worldnews.174.d: "News from Venezuela has leaked out this morning that the recent electoral victory by the socialist PSV has been undone through the work of a major military putsch led by General Marcos Pérez Jiménez. After bloody street fighting against hastily assembled leftist forces the Army regained control of the Palacio Legislativo and arrested a number of leading PSV figures.\n\nThere is little doubt either domestically or internationally that a newly emboldened United States is in some way responsible for backing General Jiménez, for Venezuela's strategic importance makes it vital to American interests. Whether such a bold step represents a new U.S foreign policy shift is unknown, but for now Venezuela is under new management."
 worldnews.174.a: "독수리는 아직 살아있다!"
 worldnews.175.t: "엘자스 최후통첩"
 worldnews.175.d: "독일-프랑스 국경에서 있었던 몇 개월 간의 저강도 충돌과 외교적 분쟁 이후, 두 거인들은 벨트크리크의 어두운 시절 이후 인류가 알지 못했던 가장 잔인한 분쟁의 가장자리에 놓여있습니다. 충격적이게도 파리의 코뮌 정부는 1871년 보불전쟁 이후 제국이 점령한 독일령 엘자스-로트링겐을 반환하라고 공개적으로 요구했습니다. \n한 프랑스 비행대대가 국제법을 무시하며 독일 영공으로 날아와 불만을 상세히 써놓은 전단 수천 장을 뿌렸으며, 이는 제국의 작전 참모들을 격분케 만들었습니다. 이러한 행동은 베를린의 여론을 격분시킨 것이 확실하고, 심지어 지금도 동원령이 진행중입니다. 여기까지 온 이상 제2차 벨트크리크를 피할 수 있을 것 같지는 않습니다."
 worldnews.175.a: "전세계는 벼랑 끝에 있는 셈이로군."
 worldnews.176.t: "도쿄에서의 군사 쿠데타 실패"
 worldnews.176.d: "일본에서의 충격적인 소식입니다. 오늘 극우파와 국민주의자들이 이끄는 군부의 급진파가 도쿄의 병든 민주주의 정부에 대항하여 정부 전복을 시도했습니다. 수도 전역에 걸쳐 그들이 주요 정부기관과 건물들을 장악했지만, 천황은 수 시간 후면 붕괴될 것이 자명한 쿠데타 파벌에 대한 지지를 공개적으로 거부했습니다.\n\n이에 유명한 데라우치 히사이치를 포함한 많은 육군 고위 장교들과 그 지지자들은 수치심을 이기지 못하고 할복으로 생을 마감했습니다. 이로써 동아시아 민주주의의 핵심은 당분간 건재할 것으로 보입니다."
 worldnews.176.a: "일본의 민주주의가 살아남았군."
 worldnews.177.t: "오스트리아의 제2차 벨트크리크 개입"
 worldnews.177.d: "유럽의 일부 군대는 강력한 새 기술 발전으로 인해 피할 수 없는 대륙 전쟁이 몇 달 안에 끝날 것이라고 믿었습니다. 그러나 현대전의 규모에 대한 여전히 남아 있는 환상은 분쟁에 시달리는 서유럽에서 나오는 잔혹행위에 직면하여 빠르게 사라졌습니다.\n\n빈은 수년 간 생디칼리슴 권력이 재무장 하는 것을 우려해 왔지만, 이제는 유럽의 권력 균형을 끌어올리겠다고 위협하고 있는 공개적 분쟁 때문에 인터내셔널에 대항해 공개적으로 개입하기로 결정했습니다. 이미 제국군은 세계혁명에 새로운 위협을 제기하며 생디칼리슴 세력에 대항하여 행군하고 있습니다."
 worldnews.177.a: "오스트리아가 없으면 벨트크리크가 아니지."
 worldnews.178.t: "미텔아프리카의 식민지 개혁"
 worldnews.178.d: "수년 동안 미텔아프리카에 있는 독일 식민지의 정교한 연결고리는 외부인들에게 수수께끼로 여겨져왔습니다. 최근에 식민지를 운영하는 개혁파의 투명성과 공공연한 홍보 덕분에 알 수 없는 어둠의 심장부의 내부 문제에 대한 대중적인 지식이 늘어나게 되었습니다.\n\n 개혁파는 식민지와 괴뢰 왕국, 그리고 과거 영국 관할이던 지역들을 규합한 미텔아프리카의 복잡미묘한 통치 체계를 재정비한다는 과감한 결정을 내린 것같습니다. 독일 치하의 충직한 아프리카 지도자들을 앞세운 자치왕국 설립 계획이 세워졌고, 향후 지방분권을 위한 조치가 계획이 마련되었습니다. 불과 몇 년만에 아프리카의 운명이 완전히 바뀌게 되었습니다."
 worldnews.178.a: "암흑대륙이 이제 더 밝아지는군."
 worldnews.180.t: "모잠비크 부시 전쟁"
 worldnews.180.d: "식민지 전쟁은 벨트크리크 이전 시대의 유물이라고 믿는 사람들도 있지만, 최근 아프리카에서의 사건들은 검은 대륙에서의 다툼에 대한 인간의 갈증이 당장 사라질 위험은 아니라는 것을 보여주었습니다.\n\n미텔아프리카와 포르투갈 식민지 사이의 긴장이 최근 몇 달 동안 가축 습격 같은 유치한 분쟁에서 모잠비크와 앙골라에서의 광범위한 충돌로 악화되었습니다. 양쪽의 식민지 군과 그들의 백인 장교들은 분명히 많은 생명을 앗아가리라 예상되는 결실 없는 게릴라 전쟁을 벌이고 있습니다."
 worldnews.180.a: "저기서 그럴 가치가 있다고 생각한다면야..."
 worldnews.181.t: "강경파의 미텔아프리카 지배"
 worldnews.181.d: "The press pack in Berlin has been abuzz with reports about sweeping political changes taking place within the traditionally secretive Mittelafrikan colonial administration. Despite the colony's Governor von Göring having undergone a bruising legal battle in the German courts, it appears that his political survival has greatly emboldened the so-called \"Selbstverwalter\" faction in Dar-es-Salaam.\n\nUsing the legal principle established in the case of Kenyatta v Solf, that within Mittelafrika the Governor's sovereignty cannot be infringed, Göring's more hardline faction has become ascendant domestically. The dark continent is sure to get darker under the influence of these figures, many of whom have long treated Mittelafrika as little more than a personal fiefdom."
 worldnews.181.a: "이상하게 진행되는데."
 worldnews.182.t: "베네치아 반란"
 worldnews.182.d: "최근 이탈리아 공화국에서 우파이자 격렬한 반오스트리아 정당인 이탈리아 국민연합의 선거 승리로 베네토에서는 신정부에 반대하는 온건파들의 공개적인 시위가 벌어졌습니다. 많은 지역 반대파들은 프랑스, 오스트리아, 이탈리아에 의해 대신 통치되고 혁명전쟁에서 정복된 유명한 국가인 가장 고귀한 베네치아 공화국의 복원을 공개적으로 요구하고 있습니다.\n\n비록 이것이 반도에 영향력을 확대하려는 오스트리아의 계획 중 일부인지 아니면 이탈리아 국민연합의 통치에서 벗어나기 위한 반대파들의 합법적인 노력인지는 아직 확실하지 않지만, 이미 북부 이탈리아 전역에서 싸움이 벌어지고 있으며, 이것은 사방의 적들에게 둘러싸인 밀라노 정부에 상당한 위험을 안겨주고 있습니다."
 worldnews.182.a: "아드리아의 여왕은 살아남을 수 있을까?"
 worldnews.183.t: "예멘의 반란"
 worldnews.183.d: "벨트크리크는 이미 어려움에 처해있던 오스만 제국에게 엄청난 피해를 입혔습니다. 아랍 반란의 성공으로 아라비아 반도의 대부분이 튀르크 정부의 통치에서 벗어난 적도 있습니다. 그와 마찬가지로 베르사유 조약에 의해 예멘 빌라예트는 명목상으로나마 오스만의 통치를 받게 되었습니다.\n술탄의 시선이 국내 문제로 집중되어 있는 동안, 예멘은 수 년 동안 자신들의 일을 직접 처리해 왔습니다. 수에즈와 성지 전역에서 분쟁이 발생하면서 예멘은 다시 한 번 오스만 군대와의 연결 고리를 끊었습니다. 오스만의 약점이 드러난 이번 기회를 활용해, 이맘은 새로운 독립 왕국의 수립을 선포했습니다."
 worldnews.183.a: "술탄에게 또 한 방 먹였군."
 worldnews.185.t: "연합왕국의 재건"
 worldnews.185.d: "확실히 극적인 사건의 전환으로, 브리튼 연방의 공화정 정권은 몰락했고 윈저 가문의 왕정이 마침내 런던으로 돌아왔습니다. [CAN_king_full_name]은 웨스트민스터 성당에서 영국 혁명 기간 동안 아버지의 유배를 속죄하려는 삶의 꿈을 충족시키기 위해 공식적으로 대관식을 치렀고, 이미 국가로부터 생디칼리슴적인 유대관계를 없애려는 노력이 진행 중입니다.\n브리튼 섬은 짧은 시간 동안 알아볼 수 없을 정도로 변했고, 좌파의 영향의 뿌리가 국가의 기관과 국민의 정신에 깊이 뿌리박고 있습니다. 전세계의 많은 이들은 새롭게 복원된 영국이 세계 무대에서 어떤 조치를 취할 것인지를 보기 위해 숨을 죽이고 기다리고 있습니다."
 worldnews.185.a: "신질서인가, 혹은 구질서의 귀환인가?"
 worldnews.189.t: "[GetYear]년 네덜란드 선거"
 worldnews.189.d.CNAalone: "네덜란드는 유럽에서 정치적으로 가장 안정된 국가라고 알려져 왔으며, 네덜란드인들은 수 년 동안 급진파를 약화시키는 제도적 \"기둥\"에 매여있었습니다. 독일과 미텔오이로파와의 밀접한 관계로 촉발된 경제적 혼란과 극좌파 적색 전선과 민족주의 국가재건연합의 발흥으로, 국가의 정치적 상황은 그 어느 때보다 긴장감이 감돌고 있습니다.\n\n국내의 정치적 혼란과 강력한 좌파 선거 블록의 발흥에도 불구하고 집권 여당인 기독교국민동맹은 아슬아슬하게 과반 의석을 확보하면서 최근의 선거에서 승리할 수 있었습니다. 자유주의자들이나 우파와 연정을 이루고 싶어하지 않는 보수 정부는 단독으로 통치하기로 결정했습니다."
 worldnews.189.d.CNAandLSP: "네덜란드는 유럽에서 정치적으로 가장 안정된 국가라고 알려져 왔으며, 네덜란드인들은 수 년 동안 급진파를 약화시키는 제도적 \"기둥\"에 매여있었습니다. 독일과 미텔오이로파와의 밀접한 관계로 촉발된 경제적 혼란과 극좌파 적색 전선과 민족주의 국가재건연합의 발흥으로, 국가의 정치적 상황은 그 어느 때보다 긴장감이 감돌고 있습니다.\n\n보수당과 기독교 정당으로 이루어진 선거 블록인 집권 여당 기독교국민동맹이 과반 의석을 차지하지 못한 채 선거에서 이겼습니다. 그들은 과반 의석을 확보하기 위해 자유주의 파벌인 자유국가당을 연정에 초대했습니다. 네덜란드는 이제 극좌, 극우파와 협상의 여지를 가진 중도 정부를 갖게 되었습니다."
 worldnews.189.d.rightallianceCNAwon: "네덜란드는 유럽에서 정치적으로 가장 안정된 국가라고 알려져 왔으며, 네덜란드인들은 수 년 동안 급진파를 약화시키는 제도적 \"기둥\"에 매여있었습니다. 독일과 미텔오이로파와의 밀접한 관계로 촉발된 경제적 혼란과 극좌파 적색 전선과 민족주의 국가재건연합의 발흥으로, 국가의 정치적 상황은 그 어느 때보다 긴장감이 감돌고 있습니다.\n\n보수당과 기독교당의 연합인 기독교국민동맹은 의석을 꽤 많이 잃었음에도 불구하고 선거에서 승리했습니다. 좌파 란드바흐트 준군사조직을 향한 민족주의 국가재건연합의 증오를 이용할 수 있을 것이라는 생각에, 기독교국민동맹은 극우파와 함께하고 있습니다."
 worldnews.189.d.rightallianceVNHwon: "네덜란드는 유럽에서 정치적으로 가장 안정된 국가라고 알려져 왔으며, 네덜란드인들은 수 년 동안 급진파를 약화시키는 제도적 \"기둥\"에 매여있었습니다. 독일과 미텔오이로파와의 밀접한 관계로 촉발된 경제적 혼란과 극좌파 적색 전선과 민족주의 국가재건연합의 발흥으로, 국가의 정치적 상황은 그 어느 때보다 긴장감이 감돌고 있습니다.\n\n민족주의 국가재건연합은 기독교국민동맹 정부를 압도하며 선거에서 승리해 네덜란드 정치에 엄청난 충격을 주었습니다. 그럼에도 불구하고 과반 의석을 차지하진 못했기 때문에, 국가재건연합은 기독교국민동맹을 연정에 초대하여 정당한 의회 활동으로 좌파를 몰아내기 위해 온건적인 길을 걷고 있습니다."
 worldnews.189.d.moderateleft: "네덜란드는 유럽에서 정치적으로 가장 안정된 국가라고 알려져 왔으며, 네덜란드인들은 수 년 동안 급진파를 약화시키는 제도적 \"기둥\"에 매여있었습니다. 독일과 미텔오이로파와의 밀접한 관계로 촉발된 경제적 혼란과 극좌파 적색 전선과 민족주의 국가재건연합의 발흥으로, 국가의 정치적 상황은 그 어느 때보다 긴장감이 감돌고 있습니다.\n\n강력한 좌파 연합 선거 블록의 창설은 보수 정부의 종말을 초래했지만, 과반 의석을 차지하지 못하면서 빠르게 무너졌습니다. 사회민주주의 파벌인 사회민주노동자당은 온건파 자유민주연맹과 연정을 이뤄 국가 위기를 헤쳐나가는 진보적인 정부를 약속했습니다."
 worldnews.189.d.leftcoalition: "네덜란드는 유럽에서 정치적으로 가장 안정된 국가라고 알려져 왔으며, 네덜란드인들은 수 년 동안 급진파를 약화시키는 제도적 \"기둥\"에 매여있었습니다. 독일과 미텔오이로파와의 밀접한 관계로 촉발된 경제적 혼란과 극좌파 적색 전선과 민족주의 국가재건연합의 발흥으로, 국가의 정치적 상황은 그 어느 때보다 긴장감이 감돌고 있습니다.\n\n강력한 좌파 연합 선거 블록의 창설은 보수 정부의 종말을 초래했지만, 과반 의석을 차지하지 못하면서 빠르게 무너졌습니다. 극우파를 근절할 수 있는 기회를 얻기 위해 사회민주주의 파벌인 사회민주노동당은 사회주의자들의 혁명사회노동당을 연정에 초대했습니다."
 worldnews.189.a: "네덜란드인들은 선거를 좋아하지."
 worldnews.190.t: "레인데어스의 네덜란드 전복"
 worldnews.190.d.junta: "In a shocking turn of events General Izaak Reijnders of the Dutch armed forces declared a state of emergency and launched a coup in the Hague, deposing the recently elected left-wing government. Conservative military figures and nationalists have long watched with dismay as the fragile centrism typical of Dutch politics, typified by the \"Ambtenarenverbod\" ban on civil servants joining political organisations, has fallen apart.\nSome foreign observers have seen the hand of the Kaiser in Reijnders' bold actions, and though no evidence has yet come to light a leftist Dutch government would not have been in the Reich's interests.\nThe military has set up a junta to administer the Netherlands and block a syndicalist resurgence. It is unclear whether elections will be held any time soon."
 worldnews.190.d.vnh: "In a shocking turn of events General Izaak Reijnders of the Dutch armed forces declared a state of emergency and launched a coup in the Hague, deposing the recently elected left-wing government. Conservative military figures and nationalists have long watched with dismay as the fragile centrism typical of Dutch politics, typified by the \"Ambtenarenverbod\" ban on civil servants joining political organisations, has fallen apart.\nSome foreign observers have seen the hand of the Kaiser in Reijnders' bold actions, and though no evidence has yet come to light a leftist Dutch government would not have been in the Reich's interests.\nThe military has allowed the nationalist VNH or \"Alliance for National Recovery\" to set up a \"provisional government\", in essence a dictatorship."
 worldnews.190.a: "네덜란드의 민주주의는 끝난 것 같군."
 worldnews.191.t: "네덜란드 혁명"
 worldnews.191.d.RSAPelection: "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\nThe political paralysis that has engulfed the Dutch political establishment in recent years has finally caught up with it, as the previously marginal Revolutionair-Socialistische Arbeiderspartij or \"RSAP\" were elected by the people in a fair election. Increasing political polarisation and the failing of previous governments in the wake of Black Monday have contributed to a revolution by ballot, the results of which could pose a serious threat to the hegemony of the Reich in Europe."
 worldnews.191.d.overthrowthesystem: "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\nPerhaps acting as a stark reminder of the dangers of socialist participation in democratic systems, the moderate SDAP was forced to allow the Revolutionair-Socialistische Arbeiderspartij or \"RSAP\" to enter coalition with them, precipitating a socialist takeover of Parliament and its subsequent abolition.\nThough the exact nature of this new state is yet to be determined as international observers are awaiting the German response to this potential threat on their borders."
 worldnews.191.d.mutiny: "In yet another victory for the forces of the Left, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism.\n\nThe country has been in chaos since the burning down of the Binnenhof in The Hague by Syndicalist Marinus van der Lubbe which caused the government to declare a state of emergency. After a leftist mutiny on a small navy vessel and subsequent revolt in Groningen province in the north, revolutionary sentiment quickly spread and army units defected. With the collapse of the Dutch political establishment, a new danger has emerged on the borders of the German Empire. Her response is yet unknown."
 worldnews.191.d.socialistputsch: "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\nWhat started with a small mutiny in De Peel ended with Red Front paramilitaries and leftist soldiers seizing control of major cities across the country, as well as the mass-evacuation of Establishment figures as well as most officials and the Dutch Royal Family.\n\nWith the socialist putsch complete and a new Provisional Revolutionary Committee established in the capital, the Dutch Revolution has now truly taken on a life of its own."
 worldnews.191.a: "혁명의 불길이 다른 나라까지 번졌다."
 worldnews.192.t: "국민주의에 잠식된 네덜란드"
 worldnews.192.d.parliament: "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel \"VNH\". The so-called \"Alliance for National Recovery\" is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis.\n\nThe growing popularity of the VNH has culminated in it becoming the largest party in Parliament, however it failed to get a majority in the election. Not to be outdone by their rivals, Landwacht paramilitaries today marched into the Binnenhof terrifying the rest of Parliament into submission and beginning a dictatorship."
 worldnews.192.d.finsterwolde: "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel \"VNH\". The so-called \"Alliance for National Recovery\" is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis.\nThe VNH party assembly in Maastricht heard an incendiary speech by Cornelis van Geelkerken who openly called for revolt against a government that he claimed had been subverted by \"malign cryptosyndicalists\". This led to VNH paramilitaries across the Netherlands rising in rebellion, despite calls by moderates led by Queen Wilhelmina, to cease."
 worldnews.192.d.haguemarch: "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel \"VNH\". The so-called \"Alliance for National Recovery\" is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis.\n\nToday a massive march of VNH supporters and Landwacht paramilitaries from Amsterdam to the capital in The Hague culminated in Queen Wilhelmina dismissing the government and replacing them with VNH leaders in order to stem a violent putsch by sympathetic army officers."
 worldnews.192.a: "네덜란드인답지 않은데."
 worldnews.193.t: "네덜란드의 프랑스 코뮌 승인"
 worldnews.193.d: "현재 많은 유럽 국가들을 경악시킨 논란의 행동인 즉슨, 네덜란드가 시민들의 권리에 대한 상의를 명분으로 파리로 외교 사절단을 파견함으로써 프랑스 코뮌의 존재를 사실상 인정했다는 것입니다. 이러한 행동은 반생디칼리슴 성향의 프랑스 공화국, 영국 망명정부와 밀월관계를 견지해온 네덜란드의 전통적인 정치 규범에 완전히 반하는 경우입니다.\n이런 기괴하리만치 갑작스러운 외교적 태도 변화는 처음에는 네덜란드 정부 내에서도 경시되었지만, 집권당인 CNA-LSP 연정이 사회주의자들을 만족시키고 네덜란드의 정치적 혼란을 완화하기 위해 끝내 코뮌을 인정하게 된 것으로 추정됩니다. 만약 사실이라면, 이 과감한 행동은 일부 중도주의자들이 현대 유럽의 분극화를 막기 위해 기꺼이 취할 수 있는 온갖 극단적인 조치가 무엇인지를 보여주는 사례일 것입니다."
 worldnews.193.d.dejure: "현재 많은 유럽 국가들을 경악시킨 논란의 행동인 즉슨, 네덜란드가 오늘 국제협약을 위반하고 공식적으로 프랑스 코뮌을 프랑스 정통정부로서 승인했다는 것입니다. 이는 네덜란드가 독일, 미텔오이로파, 라이히스팍트 등과 밀접한 관계가 있는 나라라는 점에서 벨트크리크 이후의 유럽의 기준을 뒤집는 충격적인 행위이며, 심지어 네덜란드는 알제의 프랑스 망명정부와 단교를 선언하기까지 했습니다. \n이런 기괴하리만치 갑작스러운 외교적 태도 변화는 처음에는 네덜란드 정부 내에서도 경시되었지만, 집권당인 CNA-LSP 연정이 사회주의자들을 만족시키고 네덜란드의 정치적 혼란을 완화하기 위해 끝내 코뮌을 인정하게 된 것으로 추정됩니다. 만약 사실이라면, 이 과감한 행동은 일부 중도주의자들이 현대 유럽의 분극화를 막기 위해 기꺼이 취할 수 있는 온갖 극단적인 조치가 무엇인지를 보여주는 사례일 것입니다."
 worldnews.193.a: "외교란 참으로 난해하기 짝이 없다니까."
 worldnews.194.t: "네덜란드의 독일 자산 국유화"
 worldnews.194.d: "The Dutch government has today taken the bold step of nationalising the assets of German citizens in its territory, in an action that is sure to incur the wrath of the Kaiserreich. With the weakened Conservative CNA government having entered into coalition with the liberal VDB, it has engaged in a policy of negotiating with the Dutch Far Left and Right in order to stem domestic political catastrophe.\n\nTo bring the ultranationalist VNH on side, the Dutch government finally agreed to nationalise German assets in order to keep the administration from collapse - a situation the CNA-LSP sought to keep secret. Already there have been calls in Berlin for punitive measures, both economic and military. How the Empire will act however, none yet can guess."
 worldnews.194.a: "묘하게 흘러가는군."
 worldnews.195.t: "네덜란드 왕위에서 퇴위한 빌헬미나 여왕"
 worldnews.195.d.republic: "In an astonishing sequence of events by Dutch standards, Queen Wilhelmina has abdicated the throne after half a century of rule. Appalled by the rise of the syndicalist RSAP and the breakdown of moderate consensus in her nation in the wake of the failure of the previous government, Queen Wilhelmina is seemingly unwilling to continue her rule.\n\nIn farcical scenes in Parliament, Colijn's and the ruling government's efforts to push through legislation financing the coronation of Princess Julia were blocked by the Leftist RSAP and SDAP. As a result the monarchy has ended up being abolished, and a new socialist Republic formed."
 worldnews.195.d.republicalbarda: "In an astonishing sequence of events by Dutch standards, Queen Wilhelmina has abdicated the throne after half a century of rule. Dismayed by the victory of the Left-Links electoral pact, Wilhelmina had boldly stated that she would only accept the moderate VDB's candidate as Formateur, Pieter Oud, despite the SDAP's victory - forcing them instead to ally with the socialist RSAP. With even moderate Parliamentarians furious at her inadvertently forcing the SDAP to the left, Queen Wilhelmina's position quickly became untenable, and the SDAP's Willem Albarda was appointed.\n\nWith the abdication of the monarch, the Leftists that now run the nation have declared the creation of a Dutch Republic \"free from reactionary tyranny\"."
 worldnews.195.d.juliana: "In an astonishing sequence of events by Dutch standards, Queen Wilhelmina has abdicated the throne after half a century of rule. Dismayed by the victory of the Left-Links electoral pact, Wilhelmina had boldly stated that she would only accept the moderate VDB's candidate as Formateur, Pieter Oud, despite the SDAP's victory - forcing them instead to ally with the socialist RSAP. With even moderate Parliamentarians furious at her inadvertently forcing the SDAP to the left, Queen Wilhelmina's position quickly became untenable, and the SDAP's Willem Albarda was appointed.\n\nWilhelmina's abdication was not enough to completely destroy the Dutch monarchy however, and Juliana has quickly been crowned the new Queen."
 worldnews.195.a: "유럽의 군주가 또 한 명 사라지는구나."
 worldnews.199.t: "아렐 회담"
 worldnews.199.d: "최근 독일로부터의 벨기에의 독립과 함께 피할 수 없는 단순한 질문이 생겼습니다 - 그 다음에는? 양국 정부는 왈로니아 남부 국경 근처의 독일령 룩셈부르크내의 작은 아르덴 도시 아렐에 대표단을 파견했고, 그곳에서 유럽 속 벨기에의 향후 진로가 결정되었습니다.\n\n벨기에와 독일 제국은 카이저가 브뤼셀 정부의 공식적인 독립과 독일령 왈로니아의 반환을 인정하는 대가로, 벨기에는 라이히스팍트에 재가입하여 독일이 프랑스 코뮌의 공격을 방어하는 것을 허용하기로 합의했습니다. 벨기에 사람들은 자신들의 미래를 지키기 위해 신생 독립을 기꺼이 양보할 것으로 보입니다."
 worldnews.199.d.failed: "최근 독일로부터의 벨기에의 독립과 함께 피할 수 없는 단순한 질문이 생겼습니다 - 그 다음에는? 양국 정부는 왈로니아 남부 국경 근처의 독일령 룩셈부르크내의 작은 아르덴 도시 아렐에 대표단을 파견했고, 그곳에서 유럽 속 벨기에의 향후 진로가 결정되었습니다.\n\n독일은 라이히스팍트 가입을 전제로 벨기에 독립을 공식적으로 인정함과 동시에 독일령 왈로니아를 반환하겠다고 제안했지만, 벨기에는 응하지 않았습니다. 협상가들이 제국이 룩셈부르크 또한 넘겨야 한다는 요구가 우습게 여겨졌든 아니든 간에 아렐에서의 협상은 빠르게 결렬되었고 독일인들은 물러났습니다. 적어도 현재 벨기에는 독립했습니다."
 worldnews.199.a: "벨기에가 국제무대로 돌아왔군."
 worldnews.200.t: "왈로니 위기"
 worldnews.200.d: "플란데런-왈로니에서의 봉기는 최근 몇 주간의 대대적인 전투와 왈로니 코뮌의 등장으로 인해 악순환을 겪어왔습니다. 그러나 독일군 및 왕당파 군대가 신속한 반격을 위해 뫼즈에 집결하면서, 왈로니에서의 생디칼리슴이 생존할 수 있을 지의 여부는 온전히 파리에게 달려있었습니다.\n잠시 독일 제국과 코뮌 사이에서 긴장이 고조되었으나, 이내 프랑스가 먼저 눈을 내리깔았습니다. 프랑스는 독일의 분노가 그들에게까지 미치는 것을 원치 않은 것 같습니다. 왈로니 반군들에게 보증을 제공하는 것을 계속 꺼리고 있는 그들의 행동이 이를 뒷받침합니다. 독립운동의 생존이 벼랑 끝에 몰려있는 지금, 아델베르트 국왕의 정권이 붕괴될 것이라고 믿는 사람은 거의 없습니다. 그래도 최소한, 강대국들간의 전쟁은 당분간 피할 수 있었습니다."
 worldnews.200.d.germanybacksdown: "플란데런-왈로니에서의 봉기는 최근 몇 주간의 대대적인 전투와 왈로니 코뮌의 등장으로 인해 악순환을 겪어왔습니다. 그러나 독일군 및 왕당파 군대가 신속한 반격을 위해 뫼즈에 집결하면서, 왈로니에서의 생디칼리슴이 생존할 수 있을 지의 여부는 온전히 파리에게 달려있었습니다.\n그리고 생디칼리스트들은 놀라운 승리를 거두었습니다. 독일은 검은 월요일의 여파로 인터내셔널과의 전쟁을 감수하길 원치 않았고, 왈로니와 독일은 리에주의 프라녜 다리에서 조약을 체결하였습니다. 왈로니의 생존이 확실시되며 서유럽에서의 생디칼리슴의 위세는 한 층 더 강해졌습니다. 그래도 최소한, 강대국들간의 전쟁은 피할 수 있었습니다 - 지금 당장은 말입니다."
 worldnews.200.d.francebacksdown: "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nThough the French displayed a clear willingness to defend the nascent Walloon rebels from German counter-attack, moving forces onto the Meuse, when the Germans sent them an ultimatum the Commune was unwilling to back their words up with deeds. The French broke their guarantee and withdrew their forces, leaving Wallonia to its inevitable fate. However, war between the great powers has been avoided - for now."
 worldnews.200.a: "확실히 벼랑 끝이로군."
 worldnews.201.t: "제2차 마흐디 반란"
 worldnews.201.d: "The Sudan has long been known as a land of religious firebrands and fierce peoples, a fact that even the British Empire at its peak was forced to discover at the end of the last century. Now it seems that the Egyptians are once more facing a serious revolt in the southern region, led by Abd al-Rahman al-Mahdi, the son of Muhammad Ahmad, the Mahdi of the original 1881 rebellion.\n\nCalling for God-mandated resistance against the Egyptian occupiers from a balcony in Khartoum, Abd al-Rahman's powerful rhetoric has contributed to a total breakdown of Cairo's rule in the region. Though it is unclear whether he has the backing of most of Sudan's tribes, it is clear that a brutal war lies ahead."
 worldnews.201.a: "잘 풀릴 것이다."
 worldnews.202.t: "반생디칼리슴 십자군"
 worldnews.202.d: "교황 율리오 4세는 오늘 로마의 성 베드로 대성당에 모인 수많은 군중들에게 생디칼리슴의 본질적인 적폐를 규탄하는 장황하고 포괄적인 연설을 했으며, 그런 사악한 정부 체제를 따르는 이라면 누구든지 배척하라 명하신 신의 뜻에 대한 '진실된 신앙'을 요구했습니다. \n\n그는 신의 이름으로 무기를 들고 생디칼리슴에 맞설 것을 모든 가톨릭교도들에게 촉구하며, 이 반-생디칼리슴 운동을 현대의 새로운 '십자군 전쟁'이라고 일컫었습니다. 그는 이탈리아 사회주의 공화국과의 전쟁에 대한 공개적인 지지 요청으로 연설을 마쳤고, 이에 따라 두 이탈리아 국가 사이의 전면적인 군사적 대립은 거의 불가피해 보입니다."
 worldnews.202.a: "참 오래된 바보짓이지."
 worldnews.202.b: "신은 우리 편이다!"
 worldnews.209.t: "전체주의 헌장"
 worldnews.209.d: "무솔리니, 발루아, 헤르초크를 비롯한 여타 관련 단체들이 그들의 공통점을 논의하기 위하여 오늘 버밍엄에 도착하였습니다. 최대주의, 소렐주의, 그리고 국민생디칼리슴이 모두 사회주의 투쟁에서 국가의 우월성과 국가 내부에서 국가 정체성의 역할, 그리고 사회주의를 지키고 발전시키는데 강력한 중앙 권력이 필요하다는 것을 기본 원칙으로 모두 공유한다고 의견을 모았습니다. \n이 선언은 또한 사회주의 국가가 인간 발전의 마지막 단계이며 민주주의는 사회주의를 성취하는 데 필요하지 않다고 주장하였습니다. 다른 사회주의 파벌들은 이러한 발언들을 '전체주의' 또는 전체주의적 사회주의라 부르면서 많은 비판을 가하였고, 모즐리는 이를 기꺼이 받아들이곤 헌장의 제목에 추가하여, 이를 사회주의에 대한 그들의 전체적인 헌신의 결과로 보았습니다."
 worldnews.209.a: "인민들이 이 미친 짓을 거부하길 바라자!"
 worldnews.209.b: "인민들은 이 미친 짓을 거부해야 한다!"
 worldnews.210.t: "이탈리아 연방의 복원"
 worldnews.210.d.tuscwaus: "Carried to victory by Austria in their revolt against Italo Balbo and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republicans. Too many, it is said, have lost faith in democracy, and thus the Council will hold full power and be led by a leader of one of the states that comprise the Federation.\n\nThe Head of the Federation Council is, once more, Grand Duke Pietro Ferdinando of Tuscany. Many believe his return to power is no small coincidence, considering he is a Habsburg and Austrian influence in northern Italy has plainly been restored."
 worldnews.210.d.lombwaus: "Aided by Austria in their successful revolt against Italo Balbo and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by Republicans. Too many, it is said, have lost faith in democracy, and thus the council will hold full power and be led by a leader of one of the states within the Federation.\nThe Head of the Federation Council is Count Adriano Visconti of Lombardy, a surprising move, since the nation's Austrian protectors would have preferred the Habsburg Grand Duke of Tuscany. Anti-Austrian sentiment remains high in the country, however, and thus the move was thought safer."
 worldnews.210.d.venwaus: "Aided by Austria in their successful revolt against Italo Balbo and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republican Whites. Too many, it is said, have lost faith in democracy, and thus the Council will hold full power and be led by a leader of one of the states within the Federation.\nWhile some assumed the Head of the Federation Council would, once again, be the Habsburg Grand Duke of Tuscany, the Venetians instead opted to put their own Prime Minister, Giuseppe Volpi, in the position. Considering his instrumental role in the revolt against the ANI, many in Italy consider him a national hero."
 worldnews.210.d.tuscnoaus: "Successful in their revolt against Italo Balbo and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republicans in Milan. Too many, it is said, have lost faith in democracy, and thus the council will hold full power and be led by a leader of one of the states that comprise the Federation.\n\nThe Head of the Federation Council is once more the Habsburg Grand Duke Pietro Ferdinando of Tuscany, a move that will be sure to please neighbouring Austria."
 worldnews.210.d.lombnoaus: "Successful in their revolt against Italo Balbo and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republican Whites. Too many, it is said, have lost faith in democracy, and thus the council will hold full power and be led by a leader of one of the states that comprise the Federation.\n\nThe Head of the Federation Council is Count Adriano Visconti of Lombardy. While this is a surprising move to some, anti-Austrian sentiment remains high in the country and the government did not wish to return to Austrian influence."
 worldnews.210.d.vennoaus: "Successful in their revolt against Italo Balbo and the radical ANI, Venetian leaders today announced the restoration of the Italian Federation - the system of government put into place by Austria after the end of the civil war but allowed to lapse in 1929. This time the Consiglio della Federazione Italiana, or Federation Council, will not be led by the Republican Whites. Too many, it is said, have lost faith in democracy, and thus the council will hold full power and be led by a leader of one of the states that comprise the Federation.\nWhile some assumed the Head of the Federation Council would, once again, be the Habsburg Grand Duke of Tuscany, the Venetians instead opted to put their own Prime Minister, Giuseppe Volpi, in the seat. Considering his instrumental role in the revolt against the ANI, many in Italy consider him a national hero."
 worldnews.210.a: "이번엔 얼마나 갈지 보자고."
 worldnews.211.t: "이탈리아 공화국의 해체"
 worldnews.211.d: "Successful in their revolt against Italo Balbo and the radical ANI, Venetian leaders today announced that they would not restore the Italian Republic, and that instead both it and the new state of Lombardy would go their separate ways as independent nations. Lombardy is currently under military rule, though the government is being assisted by Count Adriano Visconti and most expect he will take the reins as the country's leader.\n\nThis is unsurprising, considering that faith in democracy has been severely shaken, and the military is concerned that ANI support has not yet been crushed. Whether this move will mean a new status quo of Venetian leadership in the region or leave both nations vulnerable to foreign threats remains to be seen."
 worldnews.211.a: "구질서 붕괴의 일환일 뿐이다."
 worldnews.212.t: "이탈리아 연방 재수립을 강요한 오스트리아"
 worldnews.212.d: "While the Consiglio della Federazione Italiana, the governing body of the Italian Federation, had lapsed in 1929, today the [AUS.GetAdjective] government announced its restoration as the official government of Italy... though this time without the Republicans, the leader of which the Austrians had been forced to accept as the Federation's head following the civil war. Though demonstrations throughout Italy signify this as an unpopular move, elections have been suspended and all power placed in the hands of the Council and its aristocratic members - with the Habsburg Grand Duke of Tuscany, Pietro Ferdinando, becoming the new Head of the Council.\nWhile Austria claims that it does not consider the Federation a puppet, this does very much signify a restoration of Austrian influence, lost after the events of Black Monday in 1936."
 worldnews.212.a: "이번엔 얼마나 갈지 보자고."
 worldnews.213.t: "오스트리아의 최후통첩을 무시한 [ITA.GetNameDefCap]"
 worldnews.213.d: "While the Consiglio della Federazione Italiana, or Federation Council, had lapsed in 1929, [AUS.GetNameDef] has given Milan an ultimatum, insisting that the Council's rule in [ITA.GetNameDef] be restored - with or without the Republicans at the Council's head, as it was before the dissolution. The ultimatum has now expired, and it is clear the Italians mean to keep their newfound freedom.\n\nAlready, Austrian and Italian troops have begun skirmishing at the borders, and Italian Prime Minister [ITA.GetLeader] has held a speech in Milan, calling on all true Italians to fight the Habsburg Empire's \"blatant imperialism\"."
 worldnews.213.a: "위험한 행동인데."
 worldnews.214.t: "이탈리아에서 철수하는 [AUS.GetNameDefCap]"
 worldnews.214.d: "검은 월요일이 [AUS.GetNameDef] 측을 강타한 건 분명해 보입니다. 오스트리아-헝가리 국가전쟁부 장관은 오늘, 재정적 부담으로 인해 [SRI.GetNameDef]에게서 [ITA.GetAdjective] 측을 보호하려 해당 국의 영토에 주둔시켰던 군대를 모두 철수시킬 것이라고 발표하였습니다. 좋든 나쁘든간에 [ITA.GetNameDef] 측은, 최소한 오스트리아인들이 힘을 회복한 다음에, 이탈리아 반도에서 본인들의 이익을 되찾을 가치가 있는지를 결정할 때까지는 사실상 오스트리아의 지배로부터 독립하였습니다. \n\n[ITA.GetNameDef]의 많은 사람들은 이 일이 이탈리아를 다시 한번 내전에 빠트릴 [SRI.GetNameDef]의 침공 위험에 자신들을 그대로 노출시키게 되었다는 점에 우려를 표하였습니다."
 worldnews.214.a: "오스트리아의 영향력은 작아지기만 하는군."
 worldnews.214.b: "기회만 있다면, 아마도?"
 worldnews.215.t: "이탈리아 민주주의의 존속"
 worldnews.215.d: "After many months of terrorist acts by the ANI rocked [ITA.GetNameDef] and caused many within the nation to doubt the government's ability to maintain order, a vote of no confidence was held in Milan today - if passed, many feared it would have signalled the republic's collapse.\n\nBy the narrowest of margins, the motion was defeated, and Prime Minister [ITA.GetLeader] has announced from the steps of the government buildings that democracy in Italy had survived its greatest challenge, and that the republic would live on."
 worldnews.215.a: "그래 보이는군."
 worldnews.216.t: "이탈리아 정부의 붕괴"
 worldnews.216.d.tusc: "After many months of terrorist acts by the ANI rocked [ITA.GetNameDef] and caused many within the nation to doubt the government's ability to maintain order, a vote of no confidence was held in Milan today... a motion which passed, by the narrowest of margins.\n\nAttentions have now turned to the Consiglio della Federazione Italiana, the old government of the Italian Federation, which lapsed after 1929 but still technically existed, and it has stepped in to fill the void left by the republic. The Council, consisting of aristocrats from the states of the Federation and led by the Habsburg Grand Duke of Tuscany, Pietro Ferdinando, has suspended elections and declared the restoration of the Italian Federation in full."
 worldnews.216.d.lomb: "After many months of terrorist acts by the ANI rocked [ITA.GetNameDef] and caused many within the nation to doubt the government's ability to maintain order, a vote of no confidence was held in Milan today... a motion which passed, by the narrowest of margins.\n\nAttentions have now turned to the Consiglio della Federazione Italiana, the old government of the Italian Federation, which lapsed after 1929 but still technically existed, and it has stepped in to fill the void left by the republic. The Council, consisting of aristocrats from the states of the Federation and led by Adriano Visconti, Duke of Lombardy, has suspended elections and declared the restoration of the Italian Federation in full."
 worldnews.216.d.separate: "이탈리아 국민연합에 의한 몇 달간 이어진 테러는 [ITA.GetNameDef] 내부를 뒤흔들고 국가의 많은 사람이 정부의 질서유지 능력을 의심하게 만들어, 오늘 밀라노에서 아슬아슬한 차이로 통과된 불신임투표가 열렸습니다...\n\n정부의 회의실에서 많은 악다구니가 오간 후, 공화국이 붕괴하고 국민과 정치인 간의 차이를 해결할 방법은 없다는 것이 분명했습니다. 베네치아와 롬바르디아는 각자의 정부가 주도해서 자신의 운명을 책임지는 각자의 길을 가기로 선택한 것 같습니다."
 worldnews.216.a: "흥미로운데."
 worldnews.217.t: "이탈리아 국민연합의 이탈리아 정부 전복"
 worldnews.217.d: "1937년 선거에서 이기려던 첫 시도가 실패하자 이탈로 발보와 이탈리아 국민연합은 오늘 몇 달간의 반란과 폭탄 테러 끝에 이탈리아 정부를 전복시켰습니다. 질서를 지키려던 공화파 정부의 시도는 비참하게 실패하여 국민들이 등을 돌렸으며, 이탈리아 국민연합은 이 약점을 파고들어 이탈리아 군부 안에서 상당한 지지를 얻었습니다. \n\n시위대가 베네치아의 거리를 메우는 가운데 이탈로 발보는 오늘 이탈리아 국민연합이 통제권을 완전히 얻었으며, 생디칼리슴의 위협에도 불구하고 이탈리아는 여전히 강하다는 것을 알게 될 것이라고 발표했습니다."
 worldnews.217.a: "불안정의 비결인 것 같군."
 worldnews.218.t: "이탈리아 통일!"
 worldnews.218.d.ani: "오늘 [ITA.GetNameDef]의 지도자이자 스스로를 '두체'라 칭하는 [ITA.GetLeader]가 이탈리아가 다시 완전히 통일되었다고 선언했습니다. 그는 로마의 환호하는 군중에게 이렇게 외쳤습니다. \"제2차 리소르지멘토는 큰 대가를 치루었지만, 수 세기 전의 영광을 되찾기 위해서는 여전히 더 많은 희생을 필요로 할 것입니다. 제1차 벨트크리크의 굴욕은 접어두고 세계는 이탈리아가 다시 외세에 의해 찢기지 않을 것임을 알아야 할 것입니다!\" \n\n소위 \"녹색 셔츠단\"은 이탈리아 국민연합이 최근에야 통제할 수 있게 된 이탈리아 전역으로 퍼져 새 정권에 대한 반대 여론을 잠재우기 위해 분주히 움직이고 있습니다."
 worldnews.218.d.fed: "Today the Head of the Consiglio della Federazione Italiana, or the Federation Council, [ITA.GetLeader], declared that Italy had finally been reunified and made whole. \"Our reunification has come about at great cost\", he told a cheering crowd in Rome, \"and we must remember the sacrifices made by so many. Grievances of the past must be put aside, and we must be grateful that our nation has come through such a troubled time and found itself once more.\"\n\nThere is still much grumbling within the country at the amount of power held by the Council, and that - in many ways - Italy has returned to its aristocratic roots rather than embracing democracy, but for most this time of unity has brought a great deal to celebrate."
 worldnews.218.d.rep: "Today the Prime Minister of [ITA.GetNameDef], [ITA.GetLeader], declared that Italy had once again been reunified. \"This Second Risorgimento has come about at great cost\", he told a cheering crowd in Rome, \"and we must remember the sacrifices made by so many. Grievances of the past must be put aside, and we must be grateful that our nation has come through such a troubled time and found itself once more.\"\n\nThe government is considerably more stable now than when it narrowly passed the vote of no confidence not so long ago, but there are many within the country who fear what expanding voting rights will do now that the country is united and the more socialist parts of the northwest have been incorporated."
 worldnews.218.a: "새로운 열강의 탄생이로다."
 worldnews.219.t: "제2차 리소르지멘토의 완료"
 worldnews.219.d: "오늘날 [SRI.GetNameDef]의 [SRI.GetLeader] 의장이 제2차 리소르지멘토(이탈리아 통일)가 마침내 종식되었다고 발표했습니다. 그는 로마의 환호하는 군중들에게 이렇게 외쳤습니다. '내전 이후 우리는 완전할 뿐만 아니라 진정으로 자유로운 이탈리아를 꿈꿔 왔습니다. 이제 그 꿈이 현실이 되었습니다. 이탈리아는 외세, 자본주의 지배자, 왕과 귀족들로부터 해방되었고, 이제는 처음으로, 이탈리아는 진정으로 이탈리아인들의 것입니다!'\n\n생디칼리슴군은 저항군을 억누르는 데에 전념하기 위해 전국 각지로 전개하는 등 분주한 모습을 보여 왔으며, [SRI.GetNameDef] 정부가 약속했던 것처럼 정말 안정을 유지할 수 있는지는 아직까지 알 수 없습니다."
 worldnews.219.a: "잘 했네!"
 worldnews.219.b: "통일된 생디칼리슴 이탈리아라고? 맙소사!"
 worldnews.220.t: "이탈리아 왕국의 복원"
 worldnews.220.d: "오눌, 사르데냐의 국왕인 [SRD.GetLeader]가 이탈리아 왕국이 다시 한번 완전체로 복원되었다고 공식 발표했습니다. 이에 국왕은 로마에 모인 환영인파에 다음과 같이 연설했습니다. \"제2차 리소르지멘토가 이뤄지는 과정에서 수많은 희생이 있었습니다. 우린 우리를 이 자리에 있게 만들어준 수많은 희생과 이를 도와준 동맹국들의 노고를 우리는 절대로 잊지 말아야 합니다. 그러나 동시에 우리는 우리가 성취한 대업을 자랑스럽게 생각해야 합니다. 우리는 벨트크리크의 수치를 극복했습니다. 우리는 우리가 있어야 할 정당한 자리로 귀환했습니다. 이는 모든 이탈리아인의 승리입니다!\"\n\n물론 모든 이탈리아인이 국왕의 열정적인 견해에 동의하는 것은 아닙니다. 하지만 지금으로써 단 한가지 분명한 것은 바로 분열된 이탈리아는 옛날의 이야기가 되었다는 것입니다."
 worldnews.220.a: "구체제가 재림했구나."
 worldnews.221.t: "이탈리아 제국 선포"
 worldnews.221.d: "Today King [SIC.GetLeader] of the Kingdom of the Two Sicilies declared that, with much of Italy now united under his rule, his nation would be known as the Italian Empire. While some consider the title ambitious, the huge crowd in the city of Naples greeted the king's announcement with great enthusiasm. There were some within the Sicilian government who have apparently suggested that the man who reunited Italy should take the title of emperor, but evidently the king declined.\n\n\"Ours is in truth a land of many kings,\" he is said to have replied, \"but they are all united under the Empire, just as Italy is a land of many people united under one aspiration.\""
 worldnews.221.a: "흥미로운데."
 worldnews.222.t: "이탈리아 연방의 선포"
 worldnews.222.d: "Today King [uniter.GetLeader] of [uniter.GetNameDef] declared the creation of an Italian Confederation, with the restored states of Italy regaining their independence but working together for a common cause. When asked by some officials why he simply did not opt to unite Italy under a single flag, the king is said to have replied, \"Because that did not work the first time. In the end, Risorgimento destroyed us. We Italians are one people, and yet we are also not, and that is simply the way it has always been.\"\n\nThe crowds in the [uniter.GetAdjective] capital, and indeed throughout the Italian peninsula, appeared to endorse the king's statement, and cheered wildly as he began his first tour through the new states."
 worldnews.222.a: "흥미롭군."
 worldnews.223.t: "교황으로 선출된 비오 12세"
 worldnews.223.d: "시스티나 경당의 굴뚝에서 새로운 교황의 선출을 의미하는 흰 연기가 뿜어져 나오자, 로마의 가톨릭 신자들은 안도의 한숨을 내쉬었습니다. \n\n잠시 후, 경건하고 인기있는 에우제니오 파첼리 추기경이 가톨릭 교회의 수장이자 교황령의 지배자인 교황 비오 12세로 선출되었음이 선포되었습니다. \n\n전임자의 이름을 딴 만큼, 그의 정책도 계속 유지할 것으로 예상됩니다."
 worldnews.223.a: "행운을 빕니다, 성하."
 worldnews.223.b: "쓸모없는 자들이 뽑은 쓸모없는 자."
 worldnews.224.t: "교황으로 선출된 스테파노 10세"
 worldnews.224.d: "시스티나 경당의 굴뚝에서 새로운 교황의 선출을 의미하는 흰 연기가 뿜어져 나오자, 로마의 가톨릭 신자들은 안도의 한숨을 내쉬었습니다. \n\n잠시 후, 너그럽고 내향적인 엘리아 달라 코스타 추기경이 가톨릭 교회의 수장이자 교황령의 지배자인 교황 스테파노 10세로 선출되었음이 선포되었습니다. \n\n많은 사람들은 성하께서 조만간 세속기관에 정부 지배권을 넘겨주리라고 예상합니다."
 worldnews.224.a: "행운을 빕니다, 성하."
 worldnews.224.b: "적어도 그는 자신의 분수를 아는 자다."
 worldnews.225.t: "\"사회주의 교황\" 요한 23세"
 worldnews.225.d: "시스티나 경당의 굴뚝에서 새로운 교황의 선출을 의미하는 흰 연기가 뿜어져 나오자, 로마의 가톨릭 신자들은 안도의 한숨을 내쉬었습니다. \n\n잠시 후, 다름아니라 악명높은 '사회주의 추기경'인 아실 리에나르가 가톨릭 교회의 수장이자 교황령의 지배자인 교황 요한 23세로 선출되었음이 선포되었습니다. \n\n많은 이들은 이 새로운 교황이 교회의 반생디칼리슴 기조를 완화하고, 심지어 [SRI.GetNameDef] 측과 새로운 관계를 수립할지도 모른다고 예상합니다."
 worldnews.225.a: "행운을 빕니다, 성하."
 worldnews.225.b: "흥미로운 전개인데."
 worldnews.226.t: "교황으로 선출된 율리오 4세"
 worldnews.226.d: "Catholic faithful in Rome breathed a sigh of relief as the Sistine Chapel's chimney billowed forth white smoke, signifying the election of a new pope.\n\nA short time later, it was announced that the hardliner Alfredo Ildefonso Schuster, a true political player and staunch opponent of syndicalism, had become His Holiness Pope Julius IV, leader of the Catholic Church and head of state of the Papal States.\n\nIt is anticipated his election will deepen the Italian ideological divide... even more than it already has."
 worldnews.226.a: "행운을 빕니다, 성하."
 worldnews.226.b: "그리고 저들의 민낯이 드러나겠지."
 worldnews.227.t: "붉은 교황"
 worldnews.227.d: "[SRI.GetNameDef] 측이 로마와 바티칸을 지배하게 되자, 생디칼리슴 정부는 바티칸에 새로운 교황을 선출하라고 강요했습니다. 악명 높은 '사회주의 추기경' 아실 리에나르가 요한 23세로서 성좌에 앉게 되었습니다.\n\n많은 사람은 이것이 적법한 콘클라베가 아니며, 리에나르는 가톨릭 교회에 칙령을 내릴 자격이 없는 교황 참칭자라고 주장하고 있습니다.\n\n전세계의 가톨릭 신자들은 이 새로운 교황을 인정해야 할지, 아니면 수 세기 만에 처음으로, 가톨릭 교회의 수장 자리가 공석이 된 것인지 갈피를 잡지 못하고 있습니다."
 worldnews.227.a: "미쳐버린 건가?"
 worldnews.227.b: "환상적인 전개로군."
 worldnews.228.t: "[refuge.GetNameDef]에 도착한 교황"
 worldnews.228.d: "Pope [PAP.GetLeader] arrived in [refuge.GetNameDef] today, having sought refuge there since his exile from Rome was decreed by [SRI.GetNameDef] more than a week ago.\n\nWhile exhausted from his journey, the Pope addressed an enormous crowd of well-wishers and faithful gathered outside his hotel, and called on the rest of the world to seek endurance and strength of heart in the face of the syndicalist menace."
 worldnews.228.a: "최소한 그는 안전하다."
 worldnews.228.b: "속이 시원하구만."
 worldnews.229.t: "우페이푸 원수의 안경 지지"
 worldnews.229.d: "올해 초 쑨촨팡 원수의 사망과 그에 따른 청 정부의 붕괴에 이어 베이징 옥좌의 실권자인 우페이푸 흠차대신이 노골적으로 군사행동을 감행할 것이라고 예상한 사람은 거의 없었습니다. 그러나 오늘 아침 그와 차오쿤 총리는 [ANQ.GetLeader]의 안휘성 지방정부에 대한 공식적인 지지를 발표했습니다. 우페이푸와 차오쿤은 1927년부터의 그들의 정부에 대한 독일의 영향력에 대해 오랫동안 불편해 왔고, 천댜오위안을 지지한 것은 그들이 독일의 영향력을 벗어던지고 있다는 것을 전 세계에 알리게 되었습니다. \n북방에서 끊임없이 엄습하는 봉천의 침략 위협 때문에 군의 전면 배치 가능성은 낮지만, 이미 상당한 수의 청군이 천댜오위안과 베이징의 새로운 국가 질서의 적들을 분쇄하기 위해 동원되어 움직이고 있습니다."
 worldnews.229.a: "황제 폐하를 위하여!"
 worldnews.229.b: "과연 어떻게 되는지 보자..."
 worldnews.230.t: "우페이푸 원수의 남경 지지"
 worldnews.230.d: "올해 초 쑨촨팡 원수의 사망과 그에 따른 청 정부의 붕괴에 이어 베이징 옥좌의 실권자인 우페이푸 흠차대신이 노골적으로 군사행동을 감행할 것이라고 예상한 사람은 거의 없었습니다. 그러나 오늘 아침 그와 차오쿤 총리는 옛 팔성연합의 잔존 세력인 남경 성정부에 대한 공식적인 지지를 발표했습니다. \n\n우페이푸가 새로운 연합의 원수인 [LEP.GetLeader]에게 군사적 지원을 하게 되며, 독일 외교관과 전략가들은 이것이 되살아난 국민당을 비롯, 봉천정부에서 더 나아가 일본과 협력한 안휘성을 향한 전쟁에서 결정적인 요인이 되진 않을까 예상하며 분명 안도의 한숨을 내쉬고 있을 것입니다."
 worldnews.230.a: "황제 폐하를 위하여!"
 worldnews.230.b: "아시아 내 독일 질서가 여전히 유지될지 모르겠군."
 worldnews.231.t: "선통유신"
 worldnews.231.d: "자세한 내용은 불분명하지만, 오늘 아침 자금성에서 쿠데타로 추정되는 사건 이후, 대청국의 선통제는 유명한 군주주의자인 그의 동생 푸제를 옆에 대동하고 나타났습니다.\n\n\"황제 폐하께서 방금 직예군벌 쥐새끼들의 암살 시도를 회피하셨다!\" 푸이가 침착하게 서 있을 때 - 혹은 공포로 마비된 채 서 있을 때 친왕이 한 무리의 기자들에게 큰소리로 선언하였습니다. \"우페이푸와 그의 하수인들은 지난 30년 동안 우리나라를 오염시켜왔다! 직예군벌에 죽음을!\" 몇 분 후, 우페이푸와 차오쿤의 생기 없는 시체가 거리로 내동댕이쳐졌고, 카이저에게 분노한 군중들에게 갈기갈기 찢겼습니다."
 worldnews.231.a: "황제 폐하 만세!"
 worldnews.231.b: "중국에서 또 정변이라고?"
 worldnews.232.t: "베이징에서의 정변 미수!"
 worldnews.232.d: "자세한 내용은 불분명하지만, 오늘 아침 자금성에서 쿠데타로 추정되는 사건 이후, 우페이푸 원수는 팔에 붕대를 감았지만 우뚝 선 채 나타났습니다. 계단을 내려오면서 그는 병사들에게 온몸을 묶인 푸이가 끌려나가자 급히 달려온 한 무리의 기자들에게 선언하였습니다.\n\n\"민주적으로 선출된 중국의 지도자인 차오쿤과 나는 외부의 도움을 받은, 황제의 야만적인 폭력배들에게 공격받았다.\" 그는 그의 얼굴에서 번쩍이는 카메라 플래시를 정면으로 응시하며 말했습니다. \"그들이 우리가 이룬 진보를 후퇴시키려고 했다는 것은 분명하며, 오늘 그들의 배신 이후 국회는 그들을 반역자라고 선언했다. 중국은 다시 한번 외세의 지배로부터 자유로운 민국이 될 것이다!\""
 worldnews.232.a: "민국 만세!"
 worldnews.232.b: "중국에서 또 정변이라고?"
 worldnews.233.d: "독일의 개입이 20년 동안 이어져왔던 다양한 파벌 간의 갈등을 일시적으로 봉합해버린 1927년 이래로 중국에선 긴장 상태가 지속되어 왔습니다. 하지만, 최근 10여 년 동안 만주의 봉천정부와 베이징의 [608.Owner.GetAdjective] 측은 각자의 군대를 통합하며 확장시켜왔고, 이제 10여 년 만의 가장 극적인 충돌이 시작될 준비가 끝났습니다.\n\n어느 쪽이든 결국 승자가 되겠지만, 승자가 단 한 명만은 아닐 것입니다. 독일과 일본은 여전히 이 지역에서 중요한 역할을 차지하고 있고, '떠오르는 태양의 나라'가 탐욕스럽게 독일의 태평양 영토들을 탐내고 있기에 이 전쟁의 승자는 의심의 여지없이 양자 간의 갈등에서도 큰 역할을 할 것이라 생각되고 있습니다."
 worldnews.233.a: "전쟁이 시작되었다."
 worldnews.234.t: "선통\"평정운동\""
 worldnews.234.d: "선통유신 이래로 많은 전문가는 중국 전역에 난거해있는 군벌에 대한 청 조정의 급격한 정책 변화를 예상했습니다. 그렇게 오늘, 그 변화가 공식적으로 발표되었습니다. 바로 선통제의 동생인 푸제와 삼촌 자이타오가 대청국 군부 핵심 인사들과 정치 장교들이 모인 자리에서 `중국 내 좌파와 공화주의자들을 분쇄하고 군벌주의의 폐해를 완전히 근절하기 위한 \"평정운동\"을 곧 실시할 예정`이라고 발표한 것입니다.\n\n이미 공포에 질린 지방 총독들의 전보가 봉천의 [FNG.GetLeader]에게 쏟아지기 시작했고, 이에 주청 독일 공사관은 위험 지역에서 인원을 대피시킬 준비를 서두르고 있습니다."
 worldnews.234.a: "어떻게 해서든 중국은 재통일될 것이다."
 worldnews.234.b: "처음 폐위되었을 때 배운 게 없는 것인가?"
 worldnews.235.t: "카이저 빌헬름 2세의 승하"
 worldnews.235.d: "독일 제국의 카이저인 빌헬름 2세가 오늘 자택에서 폐색전증으로 승하했습니다. 19세기의 마지막 군주들 중 한 명이었던 그는 유럽의 위대함과 세계 지도력을 유지하고자 최선을 다했으며, 그가 주도했던 독일의 세계정책은 벨트크리크 이후 독일이 제일의 강대국 위치에 설 수 있도록 만들었습니다. 그는 또한 급진주의에 맞서는 성채이자 전쟁의 정신적 구심점이며, 불안정한 시대에서 국가를 안정적으로 이끌어가던 마지막 구시대 지도자이기도 했습니다. 이제 프리드리히 빌헬름 황태자가 빌헬름 3세로 즉위할 것이며, 그의 아버지보다 더 근대적이고 극단적이기도 한 그의 즉위로 인해 독일의 정책과 외교에도 큰 변화가 생기리라 전망되는 가운데, 독일의 동반자 국가들과 경쟁국들이 어떻게 반응할지는 아직 명확하지 않습니다. 하지만 단 하나 확실한 사실은 19세기의 태양이 마침내 완전히 저물었다는 것입니다."
 worldnews.235.a: "한 시대의 종말이다."
 worldnews.235.b: "속이 후련하군!"
 worldnews.236.t: "공사관 도시의 붕괴"
 worldnews.236.d: "SHANGHAI. Disturbing news has come of the total collapse of Legation Council rule. This news comes on the heels of earlier reports detailing how several unwise financial choices lead to a devastating lack of economic confidence, and ultimately bankruptcy of the Legation Cities. Now the powers formerly making up the Legation Council have all withdrawn from the institution, and the Japanese, Germans, and British have sent in troops to protect their concessions from approaching Chinese forces.\n\nThe Shanghai Municipal Council has assumed control of Shanghai and its former neutral region, but, as demonstrated by ongoing fights between German- and Japanese-backed Chinese troops in the streets, the city is now little more than a prize for the great powers."
 worldnews.236.a: "중국이 더더욱 분열됐다."
 worldnews.237.t: "공사관이사회에서 퇴출된 일본"
 worldnews.237.d: "SHANGHAI. The Legation Council announced its decision to remove [JAP.GetNameDef] from their proceedings and confiscated their formal Chinese concessions. High Commissioner [LEC.GetLeader] justified these actions to the world in a formal statement several days ago, as these proceedings were still ongoing. \"The Empire of Japan has proven to be a bad actor in China\", he said. \"They have on numerous occasions showed themselves detrimental to Asian peace.\"\n\nA formal Japanese response has not yet been issued, but can be expected to be vitriolic, and an attack on the Legation Cities by Tokyo is not out of the question. Whatever may come, it seems the Legation Cities have failed in their role as a peacekeeper in the Far East."
 worldnews.237.a: "이런 결과를 예상했어야지."
 worldnews.238.t: "공사관이사회에서 퇴출된 독일"
 worldnews.238.d: "SHANGHAI. The Legation Council announced its decision to remove [GER.GetNameDef] from their proceedings and confiscated their formal Chinese concessions. This drastic action comes in the wake of a hard turn against Germany in the Cities, following an overall retreat of their influence in China. The Legation Council has issued an explanatory statement elaborating on their decision. It states that the Germans have clearly violated the provisions of the Beijing Treaty, and that they are no longer a reliable actor in China.\n\nThe Germans have denounced the action, and an attack by the Kaiserliche Marine may be forthcoming. Whatever may come, it seems the Legation Cities have failed in their role as a peacekeeper in the Far East."
 worldnews.238.a: "극동이 더욱 불안정해졌군."
 worldnews.239.t: "제2차 북벌"
 worldnews.239.d1: "China's civil war has reached a turning point as [CHI.GetNameDef] has officially declared war on the internationally-recognised [FNG.GetName]. The last expedition occurred a decade ago with the aim to \"unify the country\", however this was not to be with the KMT gravely underestimating the German commitment to the region.\n\nWith war now declared, the stage is set for a repeat of the previous expedition led by Chiang Kai-shek, but this time Japan, not Germany, seems set to intervene... what this means for China is unknown."
 worldnews.239.d2: "China's civil war has reached a turning point as [CHI.GetNameDef] has officially declared war on the internationally-recognised [QIE.GetName]. The last expedition occurred a decade ago with the aim to \"unify the country\", however this was not to be with the KMT gravely underestimating the German commitment to the region.\n\nWith war now declared, the stage is set for a repeat of the previous expedition led by Chiang Kai-shek. With Germany preoccupied in Europe, a second German intervention seems unlikely to occur... what this means for China is unknown."
 worldnews.239.a: "역사는 반복된다..."
 worldnews.241.t: "[From.GetName] 선포"
 worldnews.241.d: "번영한 [From.Capital.GetCapitalVictoryPointName]시를 중심으로 세력기반이 확보되면서, 중국의 연성주의 운동은 자신들의 대립 정부를 선포했습니다. [From.GetNonIdeologyNameDef]의 총독이자 국방군 사령관인 천중밍은, 전국 각지의 서로 다른 지방정부를 결집시키고, 군벌 문제에 정면대응하며, 또한 협상과 개혁을 거부한 \"도적떼와 정당독재\"지역에 민주주의를 회복하겠다는 뜻을 천명했습니다. \n국제적으로 인정된 중국 정부에 대한 선전포고로는 부족하긴 하나, 천중밍의 세력기반이 남측에서 확보되었을 때, 상대 지도자들이 정치와 경제적 부문의 개혁에 대한 그의 요구를 거부한다면, 그 신중한 지도자는 시기적절한 때에 북쪽으로 향할 것이 분명합니다."
 worldnews.241.a: "다른게 더? 갈수록 터무니없군!"
 worldnews.241.b: "합중국 만세!"
 worldnews.243.t: "불평등조약의 종말"
 worldnews.243.d: "The Foreign Ministry of the United Provinces of China announced the nullification of all unequal treaties with China. Chen Jiongming and the Public Interest Party had called for the unilateral end of these treaties since the 1920s and it appears that the UPC has gone through with that promise. This is serious shift in international diplomacy, one that is likely to cause a serious rift between China and the European colonial powers.\nHowever, with the West's power at an all-time low in the Far East, the new Chinese government has taken the chance to reassert itself on the world stage as it seeks an end to what they call the \"Century of Humiliation\", hoping to negotiate new \"equal\" treaties with the great European powers as China marches into the modern world with renewed confidence."
 worldnews.243.a: "중국이 다시 깨어나고 있다."
 worldnews.244.t: "인터내셔널 전위예술제의 출범"
 worldnews.244.d: "며칠 전 프랑스 코뮌과 브리튼 연방의 협동된 노력이 새로운 문학 기법뿐만 아니라 예술과 음악 장르에서의 통일된 예술 기법을 창조하려는 계획인 인터내셔널 전위예술제를 탄생시켰고, 이들은 각각 사회주의, 비정통주의, 반전통주의, 그리고 반종교주의를 통해 장려되었습니다.\n\n전 세계의 예술가, 작가, 음악가들이 미국에서부터 남아프리카, 일본에 이르기까지 이 계획에 참여할 것이라고 알려졌습니다. 이 계획의 결실을 보여주는 첫 번째 행사는 칸느에서 2년 내로 열릴 예정입니다. 과연 이것이 새로운 생디칼리슴 연예산업의 태동일까요?"
 worldnews.244.a: "호기심을 끄는군."
 worldnews.244.b: "이게 무슨 헛소리지?"
 worldnews.244.c: "신성모독이다!"
 worldnews.244.e: "연대여 영원하라!"
 worldnews.245.t: "Fate of the Japanese Imperial Family"
 worldnews.245.d.exile: "Following the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the conclusion of the first Congress of the People's Republic of Japan, it has been decided that the Yamato family should not be allowed to stay in Japan. Today, the Yamato family departed from Tokyo in an ocean liner headed towards the Americas, toward a life of exile.\n\nThis move has sparked a strike at Tokyo Harbour, as well as protests in most major cities, but the situation is expected to normalise in a few months' time."
 worldnews.245.d.abolish: "Following the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the conclusion of the first Congress of the People's Republic of Japan, it has been decided that the Imperial Family should have their titles and status abolished - as of today, the Yamato family holds citizen status, being no different than their former subjects.\n\nThis move has sparked a strike in the centre of Tokyo, as well as smaller protests in Osaka and Nagasaki, but the situation is expected to normalise in a month's time."
 worldnews.245.a: "한 시대가 끝나고, 다른 시대가 열리는구나."
 worldnews.247.t: "브라질 공화당의 승리"
 worldnews.247.d: "분명히 뜻밖의 결과는 아니지만, 1927년에 신공화정이 시작한 이래 공화당이 브라질에서 정권을 유지할 것이라는 확신이 우리에게 닿았습니다. 공화국의 새 대통령 제툴리우 바르가스는 1월에 취임할 것이지만, 나라를 괴롭히는 경제 문제에 대해 확고한 조치를 할 것을 이미 약속했고 또한 그의 승리 연설에서 브라질의 평민들을 위해 더 나은 일을 할 것이라고 약속했습니다. \n\n그러나 공화당의 승리가 브라질의 문제들을 바로 끝내는 것을 의미하지 않을 것이며, 시간이 지나야 이 계속되는 패권주의가 긍정적인 결과를 가져올지 알 수 있을 것입니다."
 worldnews.247.a: "예상대로."
 worldnews.247.b: "자본주의자의 다툼은\n우리와는 상관없다."
 worldnews.248.t: "브라질 자유당의 승리"
 worldnews.248.d: "An alliance of the old guard, opposition members and many types of liberals, the Liberal Party was seen as the second horse in the presidential race, but now it stands at the top with the dust settled, having edged the Republicans all so narrowly. With a party programme based on the idealistic principles that were failed to be upheld by the first republic, and a will to diversify and modernise the economy and bring growth back to the nation, the PL leadership will begin in January, as preparations for the peaceful transfer of power occur.\n\nTime will tell if such an idealist and somewhat unstable government can keep the country on a good path in these troubling times."
 worldnews.248.a: "확실히 예상 밖의 승리다."
 worldnews.248.b: "$worldnews.247.b$"
 worldnews.249.t: "브라질 민주좌파당의 승리"
 worldnews.249.d: "Democracy in Brazil was rocked by the results of the general election: the Democratic Left, an extremely large tent alliance of centre-left and leftist parties, united by a common platform of sweeping worker's rights reform, has won general elections in Brazil. A surprising result to many observers, others claim that the wide appeal and clear goals of the coalition gave it a broader base than its opponents.\n\nNow, João Mangabeira, curiously the brother of current president Otávio Mangabeira, will take office in January, and he has perhaps the impossible task of keeping a coalition that has everything from social liberals to maximalists from tearing itself apart, as he has to manage this marriage of convenience while making the reforms that got him elected a palpable reality."
 worldnews.249.a: "생디칼리슴과 춤추는 것은 위험한 행동이다."
 worldnews.249.b: "결국 자본주의는 바뀔 수 없다.\n바보 같은 심부름이군."
 worldnews.250.t: "브라질 통합주의 행동의 승리"
 worldnews.250.d: "In an unexpected turn of events, the elections in Brazil ended in an surprising upset win for the Brazilian Integralist Action. The sweeping movement took over Brazil by storm, and its anti political establishment message of faith, national pride, and monarchism found many sympathetic listeners from the poorest neighbourhood to the mightiest manor.\n\nNow the relatively politically inexperienced party has to deal with the burdens of power, and many fear that the fragile alliance between different factions inside the Action may weaken the party. Nonetheless, its influence has now increased quite considerably, and a restoration of the monarchy is considered by observers to be a near certainty at this point."
 worldnews.250.a: "제국의 귀환인가?"
 worldnews.250.b: "$worldnews.247.b$"
 worldnews.251.t: "런던 함락"
 worldnews.251.d.generic: "Reports from London confirm that the capital of [FROM.FROM.GetNameDef] has been captured by advancing [FROM.GetAdjective] troops after long, pitched battles across the Thames River. [FROM.FROM.GetAdjective] forces put up stiff resistance, hoping to delay the [FROM.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nFor the first time since 1216, London has fallen to a foreign invader. The atmosphere in the city is heavy, with gunfire still ringing out in the night as the [FROM.FROM.GetAdjective] forces retreat, leaving protestors and [FROM.GetAdjective] military police fighting in the streets."
 worldnews.251.d.entente: "Reports from London confirm that the capital of the syndicalist Union of Britain has been captured by advancing Canadian soldiers after furious battles across the Thames River. British forces put up stiff resistance, hoping to delay their royalist counterparts for as long as possible, but were eventually beaten back.\n\nAs the dust settles, it seems London is back in the hands of the government that abandoned it in 1925. The atmosphere in the city is still heavy, with spasms of gunfire still ringing out in the night as the syndicalist army retreats, leaving only protestors to fight the Canadian troops."
 worldnews.251.a: "이건 일시적인 후퇴일 뿐이다!"
 worldnews.251.b: "이것은 종말의 시작이다."
 worldnews.251.c: "런던이 [FROM.GetAdjective]의 수중에 들어왔으니,\n이제 [FROM.FROM.GetAdjective]의 패배는 필연적이다."
 worldnews.251.e: "국왕의 귀환이 머지않았군."
 worldnews.252.t: "파리 함락"
 worldnews.252.d.germany: "파리의 보고에 따르면, 대로와 센 강을 가로질러 맹렬한 전투를 벌인 끝에, [FROM.FROM.GetAdjective]의 수도가 독일군에게 점령되었다고 합니다. [FROM.FROM.GetAdjective]군은 가능한 한 오랫동안 독일군을 붙잡아두기 위해 안간힘을 쓰며 저항했지만, 결국 격퇴되었습니다.\n\n충격받은 파리 시민들이 지켜보는 동안, 독일군은 벨트크리크 때 행진했던 길을 따라 다시 한번 샹젤리제 거리에서 에펠탑까지 행진했습니다. 이 축제 분위기는 한밤중에 [GER.GetAdjective] 전차들이 파리 대로의 무의미해진 바리케이드를 통과해 지나갈 때 [FROM.FROM.GetAdjective] 저항군의 공격을 받아 끔찍한 시가전으로 이어지며 오래가지 못했습니다."
 worldnews.252.d.other: "파리에서의 보고에 따르면, 센느 강과 대로를 사이에 놓고 치열한 전투를 벌인 후, [FROM.GetAdjective] 군대가 진격해 [FROM.FROM.GetAdjective]의 수도를 함락시켰다고 합니다. [FROM.FROM.GetAdjective] 병력들은 가능한 한 오랫동안 [FROM.GetAdjective] 군대를 지연시키길 바라며 안간힘을 쓰며 저항했지만, 결국 격퇴되었습니다.\n\n충격받은 파리 시민들이 지켜보는 동안, [FROM.GetAdjective] 군대는 샹젤리제 거리에서 에펠탑까지 행진했습니다. 하지만 이 축제 분위기는  한밤중에 [FROM.GetAdjective] 병력이 파리 대로의 무의미해진 바리케이드를 통과해 지나갈 때 [FROM.FROM.GetAdjective] 저항군의 공격을 받아 끔찍한 시가전으로 이어지며 오래가지 못했습니다."
 worldnews.252.a.germany: "독일은 승리하지 못할 것이다! 프랑스는 또 다시 항복하지 않을 것이다!"
 worldnews.252.a: "안돼! 다시 파리를 잃을 수 없다!"
 worldnews.252.b: "[FROM.FROM.GetNameDef] 놈을 향한 우리의 승리가 코 앞이다."
 worldnews.252.c.germany: "두 번째 벨트크리크는 첫 번째와 비슷한 결말이 날 듯 하군."
 worldnews.252.c: "이제 [FROM.FROM.GetNameDef]의 몰락은 거의 확실해진 것 같군."
 worldnews.253.t: "베를린 함락"
 worldnews.253.d.france: "베를린에서의 보고에 따르면, 라이히스팍트에서 가장 거대한 도시에서의 치열한 전투를 벌인 끝에 [FROM.FROM.GetAdjective]의 수도가 프랑스 코뮌군에게 점령되었다고 합니다. [FROM.FROM.GetAdjective]군은 가능한 한 오랫동안 코뮌군을 붙잡아두기 위해 안간힘을 쓰며 저항했지만, 결국 격퇴되었습니다.\n\n충격받은 베를린 시민들이 지켜보는 동안, 코뮌군은 카이저와 그 가족만 허용되었던 브란덴부르크 문의 중앙 아치 길을 행진한 뒤에, 이 유명한 건축물을 프랑스 코뮌의 플래카드로 뒤덮고선 전세계가 보는 앞에서 인터내셔널가를 합창했습니다. 다음 날에는 코뮌군이 [FROM.FROM.GetAdjective]의 군인과 고위 인사들을 체포하는 것이 목격되었고, 그들을 헌병대 차량에 태워갔습니다."
 worldnews.253.d.other: "베를린에서의 보고에 따르면, 라이히스팍트에서 가장 거대한 도시에서의 치열한 전투를 벌인 끝에 [FROM.FROM.GetAdjective]의 수도가 [FROM.GetAdjective]군에게 점령되었다고 합니다. [FROM.FROM.GetAdjective]군은 가능한 한 오랫동안 [FROM.GetAdjective]군을 붙잡아두기 위해 안간힘을 쓰며 저항했지만, 결국 격퇴되었습니다.\n\n충격받은 베를린 시민들이 지켜보는 동안, [FROM.GetAdjective] 군대가 브란덴부르크 문을 지나 행진한 뒤에, 이 유명한 건축물 앞에서 [FROM.GetLeader]의 연설이 있었습니다만, 세간의 주목과 기억을 사로잡은 것은 [FROM.GetAdjective] 병사가 심각하게 손상된 라이히스탁 지붕에서 [FROM.GetAdjective] 국기를 자랑스럽게 들고 서 있는 강렬한 인상을 주는 사진이었습니다."
 worldnews.253.a.france: "[FROM.FROM.GetNameDefCap]의 역사를 이리 끝낼 수는 없다. 코뮌 놈들을 패퇴시켜라!"
 worldnews.253.a: "이건 말도 안돼! 어떻게 베를린의 함락이 가능하단 말인가?!"
 worldnews.253.b.france: "베르됭, 슈멩 데 담, 솜 강. 우리는 모두 되갚아줬다."
 worldnews.253.b: "[FROM.FROM.GetNameDef]의 종말이 눈 앞이군."
 worldnews.253.c: "[FROM.GetNameDef]의 위대한 승리다!"
 worldnews.254.t: "마드리드 함락"
 worldnews.254.d.carlist: "마드리드로부터의 보고에 따르면 [FROM.FROM.GetAdjective] 도시가 구릉지대와 옛 도시를 관통하는 길고 무자비한 전투 후에 [FROM.GetAdjective] 군대의 진격으로 점령되었다는 것이 확인되었습니다. [FROM.FROM.GetAdjective] 군대는 가능한 한 오랫동안 [FROM.GetAdjective] 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n공식 보고서에 따르면 광범위적인 약탈이 발생했으나, 기념물들을 비롯해 주목할만한 건물들은 이 상황을 온전히 벗어났습니다. 수도가 함락되면서, [FROM.FROM.GetNameDef] 장성들의 격렬한 저항에 불구하고 [FROM.FROM.GetAdjective] 측은 곧 항복할 것으로 예상됩니다."
 worldnews.254.d.other: "마드리드로부터의 보고에 따르면 [FROM.FROM.GetAdjective] 도시가 구릉지대와 옛 도시를 관통하는 길고 무자비한 전투 후에 [FROM.GetAdjective] 군대의 진격으로 점령되었다는 것이 확인되었습니다. [FROM.FROM.GetAdjective] 군대는 가능한 한 오랫동안 [FROM.GetAdjective] 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n공식 보고서에 따르면 마드리드 왕궁은 [FROM.GetAdjective] 군인들에 의해 철저히 약탈당했고, 밤마다 건물이 불타올랐으며, 마드리드 개선문에는 폭발물이 설치되어서, 덜 눈에 띄는 왕실 기념물들과 함께 파괴되었습니다. 수도가 함락되면서, [FROM.FROM.GetNameDef] 장성들의 격렬한 저항에 불구하고 [FROM.FROM.GetAdjective] 측은 곧 항복할 것으로 예상됩니다."
 worldnews.254.a: "마드리드가 없다면 우리는 패배했다."
 worldnews.254.b: "마침내 마드리드가 우리 것이다!"
 worldnews.254.c: "[FROM.FROM.GetNameDef]의 심장이 함락되었군."
 worldnews.255.t: "바르셀로나 함락"
 worldnews.255.d: "바르셀로나로부터의 보고에 따르면 [FROM.FROM.GetAdjective] 도시가 세라 드 콜세롤라 산맥을 가로지르는 전투 후에 [FROM.GetAdjective] 군대의 진격으로 점령되었다는 것이 확인되었습니다. [FROM.FROM.GetAdjective] 군대는 가능한 한 오랫동안 [FROM.GetAdjective] 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n바르셀로나의 고딕 지구에서의 장기간에 걸친 시가전과 바르셀로니아 리비에라에서 벌어진 싸움에 대한 보고가 있었습니다. 리비에라는 [FROM.GetAdjective] 군대가 햇살 좋은 해변을 따라 행진할 때 신병들의 길고 화려한 퍼레이드 장소가 되었는데, 이것은 [FROM.GetNameDef] 측이 카탈루냐 도시를 장악했다는 확실한 상징이 되었습니다."
 worldnews.255.a: "이건 정말로 좋지 않은데..."
 worldnews.255.b: "마침내 바르셀로나가 우리 것이다!"
 worldnews.255.c: "옛 카탈루냐의 심장이 함락되었군."
 worldnews.256.t: "부르고스 함락"
 worldnews.256.d.SPA: "부르고스로부터의 보고에 따르면 카를로스파의 임시수도가 언덕이 많은 시골지역에서 교전을 벌인 후 스페인군에 의해 점령되었다는 것이 확인되었습니다. 카를로스파 군대는 가능한 한 오랫동안 스페인 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n북부 바스크 해안으로 도망가는 카스티야인들은 그들의 조국이 형제들 간의 전쟁으로 인해 불타오르고 황폐해지는 것을 보고 눈물을 흘렸고 스페인 군인들은 자국민들에게 잔혹행위를 저질렀습니다. 소문에 의하면 하비에르 국왕은 카를로스파 민병대와 난민들의 흐름에 호위를 받았지만 그의 목적지는 아직 알려지지 않았습니다. 많은 사람들은 카를로스파 스페인이 그들의 다른 요새들을 보호하기 위해 적대적인 이베리아 중앙 고원에서 계속해서 싸울 것이라고 믿고 있습니다."
 worldnews.256.d.SWF: "부르고스로부터의 보고에 따르면 카를로스파의 임시수도가 언덕이 많은 시골지역에서 교전을 벌인 후 무정부주의 스페인군에 의해 점령되었다는 것이 확인되었습니다. 카를로스파 군대는 가능한 한 오랫동안 적 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n북부 바스크 해안으로 도망가는 카스티야인들은 그들의 조국이 형제들 간의 전쟁으로 인해 불타오르고 황폐해지는 것을 보고 눈물을 흘렸고 CNT-FAI 군인들은 자국민들에게 잔혹행위를 저질렀습니다. 소문에 의하면 하비에르 국왕은 카를로스파 민병대와 난민들의 흐름에 호위를 받았지만 그의 목적지는 아직 알려지지 않았습니다. 많은 사람들은 카를로스파 스페인이 생디칼리스트의 침략으로부터 그들의 집을 보호하기 위해 적대적인 이베리아 중앙 고원에서 계속해서 싸울 것이라고 믿고 있습니다."
 worldnews.256.a: "우리는 항복하지 않으리라! 하비에르를 위하여!"
 worldnews.256.b: "카를로스파의 정복의 꿈에 대한 치명타다."
 worldnews.256.c: "카를로스파가 과연 탈환할 수 있을까?"
 worldnews.257.t: "지브롤터 함락"
 worldnews.257.d: "지브롤터로부터의 보고에 따르면, 지브롤터 요새는 지브롤터 암벽으로 직접 이동하면서 해안을 따라 빠르게 상륙하고 교전한 후 [FROM.GetAdjective] 군대에 의해 점령되었다고 합니다. [FROM.FROM.GetAdjective] 군대는 가능한 한 오랫동안 [FROM.GetAdjective] 침략군을 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n지브롤터의 점령은 신속했지만, 바위를 관통하는 터널에서 벌어진 교전은 포위되었어도 필사적인 [FROM.FROM.GetAdjective] 수비대가 공식적인 항복을 발표할 때까지 저녁 늦게까지 계속되었습니다."
 worldnews.257.a: "이제 놈들은 지중해를 손에 넣으려 들것이다..."
 worldnews.257.b: "지중해의 관문은 우리 것이다!"
 worldnews.257.c: "지브롤터의 바위가 함락된 것인가?"
 worldnews.258.t: "리스본 함락"
 worldnews.258.d: "리스본의 보고에 따르면 [FROM.FROM.GetAdjective] 도시가 세라 드 몬산토와 타구스강 입구를 향한 빠른 전투 끝에 [FROM.GetAdjective]군에게 함락되었다고 합니다. [FROM.FROM.GetAdjective]군은 가능한 한 오랫동안 [FROM.GetAdjective]군을 붙잡아두기를 바라면서 완강히 저항했으나, 결국 격퇴당했습니다.\n\n리스본 전투는 [FROM.FROM.GetAdjective] 수비대가 리스본의 교량들을 의도적으로 폭파했고, 적들에게 도하하도록 강요했기 때문에 굉장히 치열했습니다. 코메르시우 광장에서 [FROM.GetAdjective]군이 산허리에 남아있는 모든 [FROM.FROM.GetAdjective] 병사들의 항복을 요구하며 기념식이 열렸습니다."
 worldnews.258.a: "우리는 끝까지 싸울 것이다!"
 worldnews.258.b: "마침내, 리스본이 우리 통제하에 있다."
 worldnews.258.c: "알겠다..."
 worldnews.259.t: "시카고 함락"
 worldnews.259.d.aus: "연합군은 시카고에 위치한 [FROM.FROM.GetNameDef]의 임시수도를 향해 진격하고 있습니다. 보고에 의하면 시카고는 연합군에 의해 함락되었습니다. [FROM.FROM.GetLeader]의 위치는 아직 알려지지 않았지만, 민병대와 함께 도시를 탈출했다고 전해지고 있습니다.\n\n보고에 따르면 헌병대가 전쟁 포로와 생디칼리스트들 중 요인들을 체포하고있고, 도시의 고층 지구에서는 여전히 총성이 들리고 있다고 합니다. 이것이 미국의 생디칼리슴 실험의 끝일까요?"
 worldnews.259.d.usa: "연방군은 시카고에 위치한 [FROM.FROM.GetNameDef]의 임시수도를 향해 진격하고 있습니다. 보고에 의하면 시카고는 연방군에 의해 함락되었습니다. [FROM.FROM.GetLeader]의 위치는 아직 알려지지 않았지만, 민병대와 함께 도시를 탈출했다고 전해지고 있습니다.\n\n보고에 따르면 헌병대가 전쟁 포로와 생디칼리스트들 중 요인들을 체포하고 있고, 도시의 고층 지구에서는 여전히 총성이 들리고 있다고 합니다. 이것이 미국의 생디칼리슴 실험의 끝일까요?"
 worldnews.259.d.other: "[FROM.GetAdjective]의 군대가 [FROM.FROM.GetNameDef]의 임시수도인 시카고를 향해 진격하고 있으며 진격하는 군대에 의해 도시의 함락이 임박했다는 보고가 들어오고 있습니다. [FROM.FROM.GetLeader]의 위치는 아직 알려지지 않았지만, 민병대와 함께 도시를 탈출했다고 전해지고 있습니다.\n\n보고에 따르면 헌병대들은 전쟁 포로와 생디칼리스트들 중 요인들을 체포하고 있고, 도시의 고층 지구에는 여전히 총성이 들리고 있다고 하며, [FROM.GetAdjective]군은 질서를 바로 잡기 위해 열을 올리고 있습니다."
 worldnews.259.a: "아직 싸움은 끝나지 않았다!"
 worldnews.259.b: "생디칼리스트들의 거점이 함락되었다!"
 worldnews.259.c: "아마도 전쟁이 곧 끝나지 않을까?"
 worldnews.260.t: "배턴루지 함락"
 worldnews.260.d.csa: "생디칼리슴 민병대는 배턴루지를 향해 진격하고 있습니다. 진격하는 민병대에 의해 함락이 임박했다는 보고가 들어오고 있습니다. [FROM.FROM.GetLeader]의 위치는 아직 알려지지 않았지만, 재빠르게 시골 지역으로 도피했다고 생각됩니다.\n\n연합의 대표들과 미닛맨들이 거리에서 군중들에게 얻어맞고 있다는 충격적인 소식이 들어왔고, 도심 지역 곳곳에서 불길이 번지는 가운데 도시는 철저히 약탈당했습니다. 이것이 미국 반동주의 봉기의 끝일까요?"
 worldnews.260.d.usa: "연방군은 배턴루지를 향해 진격하고 있습니다. 진격하는 미합중국 군대에 의해 함락이 임박했다는 보고가 들어오고 있습니다. [FROM.FROM.GetLeader]의 위치는 아직 알려지지 않았지만, 재빠르게 시골 지역으로 도피했다고 생각됩니다.\n\n보고에 따르면 헌병대가 연합의 대표들과 미닛맨을 일괄 체포하기 시작했고, 연방군이 질서 회복에 주력하는 가운데, 현재 불길이 걷잡을 수 없이 도시에서 퍼지고 있습니다. 이것이 미국 반동주의 봉기의 끝일까요?"
 worldnews.260.d.other: "[FROM.GetAdjective]의 군대가 배턴루지를 향해 진격하고 있습니다. 진격하는 군대에 의해 도시의 함락이 임박했다는 보고가 들어오고 있습니다. [FROM.FROM.GetLeader]의 위치는 아직 알려지지 않았지만, 재빠르게 시골 지역으로 도피했다고 생각됩니다.\n\n보고에 따르면 헌병대가 미닛맨과 연합의 중요 지도자들을 체포하기 시작했고, [FROM.GetAdjective] 병력이 질서를 확립하기 위해 노력하는 와중에, 도시의 고층 지역에서 불길이 거침없이 번지고 있다고 합니다."
 worldnews.260.a: "아직 싸움은 끝나지 않았다!"
 worldnews.260.b: "연합의 거점이 함락되었다!"
