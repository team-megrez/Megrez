 worldnews.478.a: "정통정부가 돌아왔도다!"
 worldnews.478.b: "외교의 대승리로군!"
 worldnews.478.c: "어째서 더 빨리 합의할 수는 없던거지?"
 worldnews.478.e: "알제 놈들에겐 자존심도 없는 것인가?!"
 worldnews.479.t: "쇼와 유신"
 worldnews.479.d: "최근 몇 주간 도쿄에서의 소식은 거의 들리지 않았지만, 이제 일본의 민주주의가 죽었다는 것을 의심할 여지는 없을 것 같습니다. 일본 정부가 국내의 신진 생디칼리슴 운동을 제대로 진압하지 못하자 보수파 장교들이 군사 쿠데타를 일으켜 총리를 축출하고 군사정권을 수립했습니다. 그러나 이것조차 잠깐이었습니다. 이들의 경쟁자인 유신파에 속한 장교들이 역쿠데타를 감행한 것입니다.\n\n아시아 최대 도시의 거리는 피로 붉게 물들었고, 유신파는 천황의 최고 권력을 회복하고 생디칼리슴과 민주주의, 그리고 서구의 영향력 등 부패한 영향에서 벗어나 일본을 재탄생시킨다는 쇼와 유신을 선포했습니다."
 worldnews.479.a: "존황토간!"
 worldnews.479.b: "오 이런..."
 worldnews.480.t: "일본에서의 군사 쿠데타"
 worldnews.480.d: "Reports from Tokyo for the past few weeks have been scarce, but it appears now that Japanese democracy is dead. After years of infighting, scandals, and corruption among the political parties, radical Restorationist officers launched a coup d'etat, aiming to transform the country into an ultranationalist regime. Ultimately, it seems, their efforts were for nought - troops loyal to the government were able to launch a counter-coup and successfully crush the rebels.\n\nYet, this episode has shown without a doubt the parties' weakness. Japan has effectively transformed into a military dictatorship, with nationalism, corporatism, and militarism as guiding principles."
 worldnews.480.a: "반자이!"
 worldnews.480.b: "오 이런..."
 worldnews.239.d3: "China's civil war has reached a turning point as [CHI.GetNameDef] has officially declared war against the [608.Owner.GetName], who currently hold sway over the ancient capital of Beijing. The last expedition occurred a decade ago with the aim to \"unify the country\", however this was not to be with the KMT gravely underestimating the German commitment to the region.\n\nWith war now declared, the stage is set for a repeat of the previous expedition led by Chiang Kai-shek... what this means for China is unknown."
 worldnews.263.d.csa: "Syndicate militias have advanced towards and captured the symbolic capital of the United States, Washington D.C. They stormed the Capitol building and met strong resistance but eventually, they broke through and the flag of [FROM.GetNameDef] now flies over the U.S. Capitol.\n\nRumours are that Syndicate militias have been rounding up all political representatives they could find in the city to \"give them trial\", although unconfirmed sources claim that most important government figures have been evacuated during the battle, with their current whereabouts unknown."
 worldnews.263.d.tex: "Minutemen militias have advanced towards and captured the symbolic capital of the United States, Washington D.C. They stormed the Capitol building and met strong resistance but eventually, they broke through and the flag of [FROM.GetNameDef] now flies over the U.S. Capitol.\n\nRumours are that Minutemen militias have been rounding up all political representatives they could find in the city to \"check their loyalty\", although unconfirmed sources claim that most important government figures have been evacuated during the battle, with their current whereabouts unknown."
 worldnews.263.d.psa_nee: "[FROM.GetAdjective] conscripts have advanced towards and captured the symbolic capital of the United States, Washington D.C. They stormed the Capitol building and met strong resistance, but eventually they broke through and the flag of [FROM.GetNameDef] now flies over the U.S. Capitol.\n\nThe aftermath has been relatively uneventful, with [FROM.GetAdjective] representatives meeting with the general in charge of the push, although unconfirmed sources claim that important Federal government figures were evacuated during the battle, with their current whereabouts unknown."
 worldnews.263.d.can: "The [FROM.GetAdjective] army has advanced towards and captured the symbolic capital of the United States, Washington D.C. They stormed the Capitol building and met strong resistance, but eventually they broke through and the flag of [FROM.GetNameDef] now flies over the U.S. Capitol.\n\nUnlike in 1812, no mass arson has been committed, but some [FROM.FROM.GetAdjective] government officials have been arrested by [FROM.GetAdjective] Mounties for what the [FROM.GetAdjective] government claims to be \"precautionary measures\". Unconfirmed sources claim that important Federal government figures were evacuated during the battle, with their current whereabouts unknown."
 worldnews.263.d.other: "The [FROM.GetAdjective] army has advanced towards and captured the symbolic capital of the United States, Washington D.C. They stormed the Capitol building and met strong resistance, but eventually they broke through and the flag of [FROM.GetNameDef] now flies over the U.S. Capitol.\n\nThis has led to a major crackdown on the government officials there, with mass arrests reported and even rumours of summary executions in the Capitol itself, although unconfirmed sources claim that most important Federal government figures were evacuated during the battle, with their current whereabouts unknown."
 worldnews.263.a: "[THIS.USA_fall_of_washington_event_option_old_controller]"
 worldnews.263.a.csa: "리드와 생디칼리스트 폭도들이 이기게 둘 수 없다!"
 worldnews.263.a.tex: "롱과 미닛맨 깡패들이 나라를 장악하게 둘 수 없다."
 worldnews.263.a.psa_nee: "태평양 놈들이 워싱턴을 점령했다고? 어찌 이런 일이?!"
 worldnews.263.a.can: "캐나다는 지나치게 확장했다. 이건 그저 일시적인 후퇴다."
 worldnews.263.a.other: "아직 전쟁은 끝나지 않았다!"
 worldnews.263.b: "[THIS.USA_fall_of_washington_event_option_new_controller]"
 worldnews.263.b.csa: "The central government has been thrown off its golden throne."
 worldnews.263.b.tex: "We will do the Founding Fathers proud."
 worldnews.263.b.psa_nee: "We will restore democracy to Washington!"
 worldnews.263.b.can: "It is time for us to save the Americans from themselves."
 worldnews.263.b.other: "워싱턴은 우리 것이다!"
 worldnews.263.c: "[THIS.USA_fall_of_washington_event_option_neutral]"
 worldnews.263.c.can_csa: "남부의 상황이 긴급하게 흘러가고 있군."
 worldnews.263.c.can_tex: "남부의 상황이 통제 불능 수준까지 이르렀구만."
 worldnews.263.c.can_psa_nee: "Hopefully the [FROM.GetAdjective] leaders will finally restore order."
 worldnews.263.c.american_csa: "생디칼리스트들이 워싱턴 D.C.에 도착했다고?"
 worldnews.263.c.american_tex: "반동놈들이 워싱턴 D.C.에 도착했다고?"
 worldnews.263.c.american_psa_nee: "[FROM.GetAdjective]의 배짱 하나는 분명 대단하군."
 worldnews.263.c.american_can: "감히 캐나다 놈들이 어떻게 그럴 수 있지? 참기가 힘들군."
 worldnews.263.c.american_other: "영 좋지 않아 보이는군..."
 worldnews.263.c.non_american: "워싱턴을 지배하는 자가 미국을 지배한다. 지금으로선 말이지..."
 worldnews.309.e: "이상한 믿음이 빠르게 끝났군."
 worldnews.481.t: "폰 괴링의 비행"
 worldnews.481.d: "다르에스살람의 이른 새벽에 비행기 한 대가 예정에 없던 이륙을 했습니다. 독일령 아프리카의 행정수도인 이곳은 항공의 요충지로 자리 잡았지만, 이번 비행은 공항의 허가를 받지 못한 데다 꼭두새벽이란 특유의 시간까지 겹쳐서 많은 사람으로 하여금 관심을 가지게 만들었습니다.\n\n그러나 이번 사건의 심각성은 독일 총독부 청사의 근무 시간이 되고 나서야 밝혀졌습니다. 바로 총독과 총독부의 통화 준비금이 총독부에서 온데간데없이 사라진 것입니다. 이번 사태를 두고 총독부 관련 인사들은 총독이 사임하기 직전에 공금을 횡령하고 어디론가 사라졌다고 추론하고 있습니다. 이번 사태가 독일의 아프리카 식민 통치에 어떤 의미를 가지게 될지는 두고 봐야 합니다."
 worldnews.481.a: "돼지가 날 수 있으리라고 누가 생각이나 했겠어?"
 worldnews.481.b: "그 새끼가 뭘 어쨌다고?"
 worldnews.1.t: "러시아의 라이히스팍트 침공"
 worldnews.3.t: "독일의 러시아 침공"
 worldnews.482.t: "1936년 더블린 올림픽"
 worldnews.482.d: "제11회 올림픽 대회가 최근 아일랜드 더블린에서 개최되었습니다.\n\n신생 공화국의 수도를 보여줬던 이번 대회는 아일랜드의 커다란 자부심의 원천이었음이 입증되었습니다. 국제올림픽위원회의 여전한 미승인에 대한 보복으로 프랑스와 브리튼의 선수단이 다시 한번 보이콧했으며, 협상국 소속 망명정부들은 올림픽에 참가할 선수단원이 부족한 관계로 불참했습니다.\n\n독일과 미국 선수단이 총 27개와 26개의 메달을 획득함으로 가장 큰 성공을 거두었으며, 아일랜드 선수단은 총 9개의 메달을 획득하며 평균 이상의 성과를 보였습니다."
 worldnews.482.a: "아일랜드가 또 승리했다!"
 worldnews.482.b: "다음 올림픽에 참여할 수 있도록 빌자..."
 worldnews.483.t: "1940년 도쿄 올림픽"
 worldnews.483.d.war: "일본 도쿄에서 개최될 예정이었던 제12회 올림픽이 일본의 여의찮은 사정으로 인해 취소되었습니다.\n\n전시에 돌입한 [JAP.GetNameDef] 정부가 전쟁으로 인해 올림픽 개최를 위한 자금을 마련할 수 없게 되고, 선수들의 안전에 대한 우려도 제기되기 시작하면서, 대전쟁 종전 이후 처음으로 올림픽이 취소되었습니다.\n\n이에 일본 정부는 차기 올림픽 개최국으로써의 지위를 확보하기 위해 국제 올림픽 위원회에 로비를 시도하고 있지만, 일본이 이번 위기를 극복하고 차기 올림픽을 개최할 수 있는지는 아직 미지수인 상태입니다."
 worldnews.483.d.def: "일본 도쿄에서 개최될 예정이었던 제12회 올림픽이 일본의 여의찮은 사정으로 인해 취소되었습니다.\n\n[JAP.GetNameDef] 정부가 패전의 여파로 인해 올림픽 개최를 위한 자금을 마련할 수 없게 되면서, 대전쟁 이후 처음으로 올림픽이 취소되었습니다.\n\n이에 일본 정부는 차기 올림픽 개최국으로써의 지위를 확보하기 위해 국제 올림픽 위원회에 로비를 시도하고 있지만, 일본이 이번 위기를 극복하고 차기 올림픽을 개최할 수 있는지는 아직 미지수인 상태입니다."
 worldnews.483.d.paz: "제12회 올림픽 대회가 최근 일본 도쿄에서 개최되었습니다.\n\n비서구권 국가로는 최초의 올림픽 주최국이 된 일본 정부는 올림픽을 성공적으로 치르기 위해 수많은 자원을 쏟아 부었습니다. 일각에서는 최근의 국제적 혼란으로 인해 올림픽 개최 가능성에 우려를 제기하기도 했으나, 비록 과거의 대회들에 비해 참가국이 현저히 줄어들긴 했지만, 올림픽 대회는 비교적 성공리에 마무리되었습니다.\n\n독일과 미국 선수단이 총 32개와 21개의 메달을 획득함으로 가장 큰 성공을 거두었으며, 일본 선수단은 총 16개의 메달을 획득하며 평균 이상의 성과를 보였습니다."
 worldnews.483.d.ger: "제12회 올림픽 대회가 최근 일본 도쿄에서 개최되었습니다.\n\n비서구권 국가로서는 최초의 올림픽 주최국이 된 일본 정부는 올림픽을 성공적으로 치르기 위해 수많은 자원을 쏟아 부었습니다. 일각에서는 최근의 국제적 혼란으로 인해 올림픽 개최 가능성에 우려를 제기하기도 했으나, 비록 과거의 대회들에 비해 참가국이 현저히 줄어들긴 했지만, 올림픽 대회는 비교적 성공리에 마무리되었습니다.\n\n독일 선수단이 총합 34개의 메달을 획득하며 가장 큰 성공을 거두었으며, 일본 선수단은 총 16개의 메달을 획득하며 평균 이상의 성과를 보였습니다. 한편 미국은 현재 진행 중인 내전으로 인해 불참을 선언했습니다."
 worldnews.483.d.usa: "제12회 올림픽 대회가 최근 일본 도쿄에서 개최되었습니다.\n\n비서구권 국가로서는 최초의 올림픽 주최국이 된 일본 정부는 올림픽을 성공적으로 치르기 위해 수많은 자원을 쏟아 부었습니다. 일각에서는 최근의 국제적 혼란으로 인해 올림픽 개최 가능성에 우려를 제기하기도 했으나, 비록 과거의 대회들에 비해 참가국이 현저히 줄어들긴 했지만, 올림픽 대회는 비교적 성공리에 마무리되었습니다.\n\n미국 선수단이 총합 34개의 메달을 획득하며 가장 큰 성공을 거두었으며, 일본 선수단은 총 16개의 메달을 획득하며 평균 이상의 성과를 보였습니다. 한편 [GER.GetNameDef]은 현재 진행 중인 전쟁으로 인해 불참을 선언했습니다."
 worldnews.483.d.jap: "제12회 올림픽 대회가 최근 일본 도쿄에서 개최되었습니다.\n\n비서구권 국가로서는 최초의 올림픽 주최국이 된 일본 정부는 올림픽을 성공적으로 치르기 위해 수많은 자원을 쏟아 부었습니다. 일각에서는 최근의 국제적 혼란으로 인해 올림픽 개최 가능성에 우려를 제기하기도 했으나, 비록 과거의 대회들에 비해 참가국이 현저히 줄어들긴 했지만, 올림픽 대회는 비교적 성공리에 마무리되었습니다.\n\n미국과 독일 선수단이 각국의 사정으로 인해 불참한 가운데, 러시아와 일본 선수단이 각각 총 26개와 22개의 메달을 획득하며 가장 큰 성공을 거두었습니다."
 worldnews.483.a: "이건 옳지 않아. 이번 올림픽 개최국은 우리였다고!"
 worldnews.483.b: "다음 번에는 운이 더 좋길..."
 worldnews.483.c: "다시 한번 훌륭하게 해냈구만!"
 worldnews.470.t.wk2: "프랑스 망명정부의 벨트크리크 개입"
 worldnews.470.t.before_wk2: "프랑스 내전의 재개"
 worldnews.470.d.wk2: "After two decades of plotting their homecoming, the French exiles in Algeria have decided to seize the initiative and take advantage of the ongoing Weltkrieg by declaring war against the member countries of the Third Internationale.\n\nWith the revolutionary alliance busy fighting Germany, the forces of the Entente believe they now have a chance to return home and crush the revolutions that ousted them once and for all. Despite the Entente's rhetoric, whether or not the old imperial powers will be able to even land on their mainlands is an open question, and depends in large part on their old German foe's luck and generosity."
 worldnews.470.d.before_wk2: "While, nominally, the world has been largely at peace since the British Revolution of 1925, the truth is that a war had been left to wait. Following the Great War, the revolutions in Britain, France, and Italy did not destroy their old governments, but merely sent them overseas, preparing for a final confrontation ever since.\n\nThat confrontation seems at hand. Mere hours ago, the Marine National's Mediterranean patrols suddenly changed their bearings - directly towards Communard waters. While maritime standoffs between the French governments aren't unheard of, the approaching vessels are making no attempt to change course. Already, Communard forces have been placed on high alert, aware that their war is no longer waiting."
 worldnews.471.t.wk2: "캐나다의 벨트크리크 개입"
 worldnews.471.t.before_wk2: "북대서양의 전쟁"
 worldnews.471.d.wk2: "영국 혁명 이후 런던의 생디칼리슴 신정부는 15년 동안 대서양 건너 오타와에 망명 중인 구 정부를 노려보고 있었으며, 어느 쪽도 그 후 긴장 속의 평화를 깨뜨릴 의지도, 능력도 없었습니다.\n\n오늘 캐나다 정부가 더 이상 '투쟁을 계속하기' 위해 기다리지 않겠다고 선언하면서 마침내 이 기묘한 현상이 무너졌습니다. 대규모 동원과 공격적인 해군 행동에 대한 보고와 라이히스팍트와의 협력에 대한 소문은 모두 캐나다와 동맹국들이 제2차 벨트크리크에 뛰어들었다는 것을 증명하는 것처럼 보입니다."
 worldnews.471.d.before_wk2: "While, nominally, the world has been largely at peace since the British Revolution of 1925, the truth is that a war had been left to wait. Following the Great War, the revolutions in Britain, France, and Italy did not destroy their old governments, but merely sent them overseas, preparing for a final confrontation ever since.\n\nThat confrontation seems at hand. Earlier today, Canadian warships began forcibly seizing a number British merchant vessels crossing the Atlantic, in what seems like a coordinated move. While posturing between the two navies is known to happen, this time it seems that the Royal Navy is not withdrawing - and instead moving with intent towards Republican waters. The Republican Navy has responded in kind: their war is no longer waiting."
 worldnews.1.d.starts_wk: "20년 동안, 독일과 러시아는 평화로웠습니다. 러시아의 대전쟁 패전으로 남겨진 증오에도 대외전과 내전의 5년은 엄청난 대가를 요구했고, 어느 쪽도 그런 대가를 다시 치루고 싶어하지 않았습니다. 그러나 모든 사람들이 평화가 지속되리라고 확신하지는 않았습니다.\n\n오늘, 회의론자들의 우려가 증명되었습니다. 수년 간의 커져가는 보복주의와 군대 확충 끝에 러시아가 브레스트-리토프스크 조약을 파기하고 자신들이 독일의 동유럽 지배를 강제로 뒤집겠다는 계획을 선포하였습니다. 이에 대응하여 독일과 그 동맹국들이 이 오랫동안 우려한 위협에 맞서 동원령을 내리자 러시아의 포격이 러시아 국경 너머 독일군 진지에 보고되었으며, 이는 한 세대만에 유럽 대륙을 뒤흔들 제2차 대전쟁의 발발을 의미합니다."
 worldnews.1.d.joins_wk: "오랫동안 예상되어 왔지만, 지난 번 유럽 강대국 간의 전쟁이 순식간에 유럽 대륙 전체로 확대되었기에 인터내셔널과 독일의 전쟁 발발은 대단히 충격적이었습니다. 이들이 즉각적인 행동을 취하지 않더라도 독일의 오랜 동쪽 숙적이었던 러시아가 최근 몇 년 동안 더욱 호전적으로 변하고 있다는 것은 이미 분명했습니다.\n\n예상대로 [RUS.GetLeader](이)가 오늘 아침 일찍 연설을 통해 최근 몇 년간의 상황을 고려할 때 독일의 세계 패권은 더 이상 신화에 불과하다고 선언했습니다. 이는 전쟁을 간접적으로 언급했을 뿐이지만, 연설은 호전적이었고 러시아 국경을 따라 공격적인 군대 태세가 이어졌습니다. 독일은 다시 한 번 두 개의 전선에서 전쟁을 치러야 할 것입니다."
 worldnews.2.d.starts_wk: "20년 동안, 독일과 제3인터내셔널은 평화로웠습니다. 서로의 이념적 반대에도 대전쟁의 공포는 양측을 짓눌렀고, 어느 쪽도 그런 공포를 반복할 준비가 되어 있지 않았습니다. 그러나 모든 사람들이 평화가 지속되리라고 확신하지는 않았습니다.\n\n오늘, 회의론자들의 우려가 증명되었습니다. 수년 간의 커져가는 보복주의와 군대 확충 끝에, 파리의 프랑스 코뮌 정부가 공식적으로 프랑스는 더 이상 베르사유 조약에 제한 받지 않을 것이라는 선언과 더불어, 실지회복 및 독일의 무산계급을 해방하기 위한 혁명전쟁을 선포하였습니다. 이에 대응하여 베를린은 프랑스를 불량국가라고 비난했습니다. 이미 알자스-로렌의 국경을 따라 프랑스와 독일 부대가 서로 포화를 주고받고 있는 상황이며, 이는 한 세대만에 유럽 대륙을 뒤흔들 제2차 대전쟁이 발발을 의미합니다."
 worldnews.2.d.joins_wk: "While long anticipated, the outbreak of war between Russia and Germany was a dramatic shock - the last time there was war between the great powers of Europe, it quickly spiralled to include the entire continent. Even if they wouldn't act instantly, all could see that the Third Internationale, Germany's rivals to the west, has been becoming more assertive in recent years.\n\nFollowing some tense weeks, [FRA.GetLeader] made a speech early this morning describing the war as \"the spark of the final conflict,\" and declaring that France is obligated to act in this pivotal moment. While not directly referencing Russia, the intent towards Germany was clear, confirmed by large army movements along Alsace-Lorraine. Once more, Germany must fight a war on two fronts."
 worldnews.3.d.starts_wk: "For two decades, Germany and Russia have been at peace. Despite the animosity left by Russian defeat in the Great War, the price of 5 years of foreign and civil war was steep - and neither side wished to pay it again. Not everyone was convinced that this would last.\n\nToday, the sceptics were proven right: after years of rising militarisation and challenges to the German world order, Germany has declared that Russia has repeatedly breached the Treaty of Brest-Litovsk, and resolved to once more force Russia to abide it. With Russia rejecting the German ultimatum, German forces have been sighted opening engagements across the Russian border, from the Baltics to the Black Sea - the inauguration of the second great war in a generation to shake the continent of Europe."
 worldnews.3.d.joins_wk: "While long anticipated, the outbreak of war between the Internationale and Germany was a dramatic shock - the last time there was war between the great powers of Europe, it quickly spiralled to include the entire continent. Even if they wouldn't act instantly, it was already obvious that Russia, Germany's long-bitter eastern nemesis, has been growing more belligerent in recent years.\n\nWhat nobody expected was for Germany to be the one to fire first - just today, the German chancellor accused Russia of systematically undermining both the Treaty of Brest-Litovsk and global stability as a whole alongside the Internationale in a naked attempt to reimpose their rule over Eastern Europe - before ordering attacks along the Russian border. Once more, Germany must fight a war on two fronts."
 worldnews.4.d.starts_wk: "For two decades, Germany and the Third Internationale have been at peace. Despite their ideological opposition to each other, the horrors of the Great War weighed on all - and neither side was prepared to repeat them. Not everyone was convinced that this would last.\n\nToday, the sceptics were proven correct: after years of rising militarisation and challenges to the German world order, Berlin has accused the Internationale of trying to undermine peace and stability in Europe and abroad, and declared its intent to put down its revolutionary governments by force. As Paris and her allies swear vengeance against reaction, French positions near Verdun, Nancy, and more have come under fire once again - the inauguration of the second great war in a generation to shake the continent of Europe."
 worldnews.4.d.joins_wk: "While long anticipated, the outbreak of war between Russia and Germany was a dramatic shock - the last time there was war between the great powers of Europe, it quickly spiralled to include the entire continent. Even if they wouldn't act instantly, all could see that the Third Internationale, Germany's rivals to the west, has been becoming more assertive in recent years.\n\nWhat nobody expected was for Germany to be the one to fire first - early today, the German chancellor accused the Internationale of orchestrating destabilisation across the world and aiding Russia as part of a \"league of chaos\", alleged actions described as acts of war - and followed this by mobilising the Heer along the French border. Once more, Germany must fight a war on two fronts."
 worldnews.50.b: "우리는 제국이 무너지도록 둘 수 없다."
 worldnews.311.t: "차리친 함락"
 worldnews.311.d: "The city of Tsaritsyn has been an important centre of transportation and commercial activity for centuries due to its location. Despite explosive population growth, the city's poor conditions had turned it into a hotbed of revolutionary activity. During the Russian Civil War, the town became the site of an important battle and siege, and likewise, history repeats itself once more, as the city has once again become a battlefield.\n\nLarge parts of the city lay in ruins as bitter urban warfare, and aerial bombardments have reduced much of the urban centres into ruin. Despite a near-fanatical resistance from [FROM.FROM.GetAdjective] forces, the [FROM.GetAdjective] army announced today that the city has fallen into their hands."
 worldnews.311.a: "한 발짝도 물러서지 마라! 우린 돌아올 것이다!"
 worldnews.311.b: "영광스러운 승리로다. 곧 러시아 \n불곰들은 쓰러질 것이다."
 worldnews.311.c: "Russia further staggers in its war."
 worldnews.312.t: "예카테린부르크 함락"
 worldnews.312.d: "Nestled on the eastern side of Russia's Ural Mountains and bisected by the Iset River, the city of Yekaterinburg is notable for being a grand city connecting Russia's eastern and western halves. The city, named after the wife of Peter the Great, was also where the former Russian imperial family was imprisoned before their unfortunate execution.\n\nHard times seem to have fallen on the city once more however as [FROM.FROM.GetAdjective] forces abandoned the city in the wake of the approaching [FROM.GetAdjective] armies. The [FROM.FROM.GetAdjective] war effort has suffered a tremendous defeat with the loss of this critical junction connecting Europe and Asia and the valuable resources of the Urals."
 worldnews.312.a: "어머니 러시아의 끝이 머지 않았구나."
 worldnews.312.b: "With this victory, the Russian war effort has been dealt a tremendous blow."
 worldnews.312.c: "The end appears near for the Russians."
 worldnews.424.b: "저 귀찮은 그리스놈들 같으니라고."
 worldnews.425.b: "놈들을 박살내버리겠다!"
 worldnews.426.b: "그들의 대의는 가망이 없다."
 worldnews.429.b: "동맹이 없으면, 그들은 이미 진거나 마찬가지다."
 worldnews.438.b: "Nothing but a distraction."
 worldnews.482.c: "엘리트적인 헛소리로군."
 worldnews.482.e: "우리는 최선을 다했다!"
 worldnews.279.d.interchina: "As part of the continuous conflict that has rocked China over the last few decades, the city of Shanghai has once more changed hands. Conquered earlier by the armies of [FROM.FROM.GetLeader] and governed by [FROM.FROM.GetNameDef], the city had hoped that the last of the carnage was behind them. Unfortunately, conflict would envelop the city once more as [FROM.GetAdjective] troops stormed the city overwhelming the local defenders and raising their flag atop the Bund.\n\n[FROM.GetAdjective] soldiers have already begun the process of looting the areas outside the old International Settlement, while most foreigners are thus far left unscathed, but not without concern that they may be next."
 worldnews.484.t: "튀르키예 공화국 선포"
 worldnews.484.d: "Since the defeat of the Ottoman Empire in the Desert War, the Turks have suffered from internal struggles and political turmoil. Governments were overthrown, the people became increasingly unhappy and the very identity of the Turkish nation was questioned. However, under the leadership of [TUR.GetLeader], a new government has managed to gain the trust of the populace, and the chaos has begun to die down.\nToday, [TUR.GetLeader] has proclaimed the birth of the Republic of Turkey, heralding a new era for the people of Anatolia. By doing so, he officially abolished the Ottoman Empire, a realm that had existed for hundreds of years and was once considered to be an \"eternal state\". Now, a more democratic and overall modern nation lies in its place, and promises to bring the Turkish people a brighter future."
 worldnews.484.a: "제국의 관에 마지막 못을 박아버렸군..."
 worldnews.485.t: "이탈리아 내전의 재개"
 worldnews.485.d.srioffensive: "Ever since the armistice that ended the Italian Civil War twenty years ago, Italy has been in an uneasy state of peace. However, after Black Monday and the withdrawal of Austrian troops from the Italian peninsula, few believed the peace would last much longer.\n\nAfter rising tension across the world, the Socialist Republic of Italy has taken the initiative and declared war on the opposing Italian regime, denouncing them as an \"artificial state, propped up by imperialist powers\", and vowing to fulfil the unification of Italy. Volunteers and supplies have begun to flood in from the world's major power blocs, hoping to secure the Italian peninsula in their sphere of influence, as the country's dormant civil war has ignited once again."
 worldnews.485.d.sridefensive: "Ever since the armistice that ended the Italian Civil War twenty years ago, Italy has been in an uneasy state of peace. However, after Black Monday and the withdrawal of Austrian troops from the Italian peninsula, few believed the peace would last much longer.\n\nTo the surprise of international observers, the anti-syndicalist regimes in Italy have taken the initiative and declared war on [SRI.GetNameDef], denouncing them as a puppet state controlled from Paris, and vowing to fulfil the unification of Italy. Volunteers and supplies have begun to flood in from the world's major power blocs, hoping to secure the Italian peninsula in their sphere of influence, as the country's dormant civil war has ignited once again."
 worldnews.485.a: "이탈리아에 평화가 다시 찾아오기는 할까?"
 worldnews.485.b: "우리는 승리하리라!"
 worldnews_wk2_neutral_USA: "전쟁은 지옥이다."
 worldnews_wk2_neutral_other: "전쟁은 지옥이다."
 worldnews.1.d.sov: "20년 동안, 독일과 제3인터내셔널은 평화로웠습니다. 서로의 이념적 반대에도 대전쟁의 공포는 양측을 짓눌렀고, 어느 쪽도 그런 공포를 반복할 준비가 되어 있지 않았습니다. 이 평화가 계속될 것이라고 모두들 확신한 것은 아니었지만 말입니다.\n\n오늘, 회의론자들이 옳았던 것으로 증명이 난 것 같습니다. 러시아가 수년간의 군대 재무장과 보복주의 정서 이후 브레스트-리토프스크 조약을 파기하고 자신들이 독일의 동유럽 지배로 묘사하는 것을 강제로 뒤집겠다는 계획을 선포했습니다. 독일과 그 동맹국들이 이 오랫동안 우려한 위협에 맞서 동원하자 인터내셔널의 나머지 회원국들도 동맹국을 지원하고자 자체적인 동원령을 선포하였으며, 한 세대만에 유럽 대륙을 뒤흔들 제2차 대전쟁의 발발입니다."
 worldnews_rus_vs_ger_RUS: "우리는 브란덴부르크 문을 지나 행진하리라."
 worldnews_rus_vs_ger_GER: "동부 방벽을 준비하도록."
 worldnews_rus_vs_ger_GER_allies: "우리의 연대는 끊어지지 않으리라."
 worldnews_rus_vs_ger_FRA: "Germany finally shows weakness..."
 worldnews_rus_vs_ger_ENG: "시간이 거의 다 됐다는 뜻이군."
 worldnews_rus_vs_ger_INT_allies: "The war that will drive the people to arms."
 worldnews_rus_vs_ger_NFA: "Their battle casts a shadow over France..."
 worldnews_rus_vs_ger_ENT: "The socialists could never pass up the chance, surely..."
 worldnews_rus_vs_ger_ENT_allies: "And if Germany is busy in the east, then..."
 worldnews_rus_vs_ger_JAP: "싸우게 내버려 둬라..."
 worldnews_int_vs_ger_FRA: "일어나라! 굶주림의 노예들아."
 worldnews_int_vs_ger_ENG: "그리고 브리튼이 거기 함께하리라."
 worldnews_int_vs_ger_SOV: "우린 케렌스키가 하지 못했던 일을 하리라."
 worldnews_int_vs_ger_INT_allies: "마지막 충돌이로군."
 worldnews_int_vs_ger_GER: "독일, 통일된 독일은, 한 번도 패배한 적이 없었다."
 worldnews_int_vs_ger_GER_allies: "혁명은 여기서 끝날 것이다."
 worldnews_int_vs_ger_RUS: "But if Germany is distracted in the west..."
 worldnews_int_vs_ger_NFA: "코뮌 놈들이 제 야망에 목이 죄이기를."
 worldnews_int_vs_ger_ENT: "때가 왔다. 이보다 좋은 기회는 없다."
 worldnews_int_vs_ger_ENT_allies: "Their war, soon to become ours."
 worldnews_int_vs_ger_JAP: "The West looks away..."
 worldnews.3.d.sov: "20년 동안, 독일과 제3인터내셔널은 평화로웠습니다. 서로의 이념적 반대에도 대전쟁의 공포는 양측을 짓눌렀고, 어느 쪽도 그런 공포를 반복할 준비가 되어 있지 않았습니다. 이 평화가 계속될 것이라고 모두들 확신한 것은 아니었지만 말입니다.\n\n오늘, 회의론자들이 옳았던 것으로 증명이 난 것 같습니다. 수년 간의 일어서는 군국주의와 독일의 세계질서에 대한 도전 끝에, 독일이 러시아가 브레스트-리토프스크 조약을 제3인터내셔널의 지지 하에 여러 차례 위반했다고 러시아를 비난하고는, 조약을 강요하려는 의도를 드러냈습니다. 유럽과 그 너머의 사회주의 국가들은 군대를 동원하면서 러시아를 지킬 것이라 맹세했습니다. 한 세대만에 유럽 대륙을 뒤흔들 제2차 대전쟁의 발발입니다."
 worldnews_ger_vs_rus_RUS: "그렇다면 나폴레옹의 전례를 따르게 될 것이다."
 worldnews_ger_vs_rus_GER: "This time, we will not stop short."
 worldnews_ger_vs_rus_GER_allies: "우린, 또다시, 이기는 편이 될 것이다."
 worldnews_ger_vs_rus_FRA: "적의 적이라..."
 worldnews_ger_vs_rus_ENG: "제정신이 아닌가 보군!"
 worldnews_ger_vs_rus_INT_allies: "They will not get away with it for long."
 worldnews_ger_vs_rus_NFA: "You don't think there's something more important?"
 worldnews_ger_vs_rus_ENT: "끔찍한 우선순위로군!"
 worldnews_ger_vs_rus_ENT_allies: "If Germany is hell-bent on distracting itself..."
 worldnews_ger_vs_rus_JAP: "Hah! May they wear each other to dust."
 worldnews_ger_vs_int_FRA: "그들은 지나가지 못하리라!"
 worldnews_ger_vs_int_ENG: "적기는 계속해서 휘날리게 되리라."
 worldnews_ger_vs_int_SOV: "하지만 지금은 1917년이 아니지."
 worldnews_ger_vs_int_INT_allies: "놈들은 역사의 흐름을 피하지 못할 것이다."
 worldnews_ger_vs_int_GER: "놈들의 혁명은 분쇄될 것이다."
 worldnews_ger_vs_int_GER_allies: "우리에겐 다른 선택의 여지가 없었지."
 worldnews_ger_vs_int_RUS: "May they never see Paris."
 worldnews_ger_vs_int_NFA: "The Commune dooms France to more humiliation."
 worldnews_ger_vs_int_ENT: "It took them long enough."
 worldnews_ger_vs_int_ENT_allies: "Germany finally corrects its mistake."
 worldnews_ger_vs_int_JAP: "독일은 과확장했다."
 worldnews.253.d.lkmt: "Reports from Berlin confirm that the [FROM.FROM.GetAdjective] capital has been captured by advancing divisions of the National Revolutionary Army after long, merciless fighting through the capital of the Reichspakt. [FROM.FROM.GetAdjective] forces put up stiff resistance, hoping to delay the NRA troops for as long as possible, but were eventually beaten back.\n\nAs shocked Berliners looked on, the flag of the White Sun, Blue Sky, and Wholly Red Earth was raised over the heavily damaged Reichstag - an ironic fate for the German Empire as it was not too long ago that the German intervention had nearly destroyed the Kuomintang. It would appear that the Kuomintang has returned the humiliation of defeat."
 worldnews.253.a.lkmt: "How is this possible? This cannot be!"
 worldnews.253.b.lkmt: "The Northern Expedition has been avenged."
 worldnews.263.d.feds: "The [FROM.GetAdjective] army has advanced towards and captured the symbolic capital of the United States, Washington D.C. They stormed the Capitol building and met strong resistance, but eventually they broke through and the flag of [FROM.GetNameDef] once again flies over the U.S. Capitol. \n\nRumours are that Federalist militias have been rounding up all political representatives they could find in the city to \"give them trial\", although unconfirmed sources claim that most important government figures have been evacuated during the battle, with their current whereabouts unknown."
 worldnews.233.t: "[FNG_zhifeng_war_name]"
 worldnews.264.d.japan: "Singapore, the \"Gibraltar of the East\", has been seized by Imperial Japanese forces despite having been considered an impregnable fortress by its former British owners and its new German overlords.\n\nThe Japanese Military Administration of Singapore has chosen the Fullerton Building as its headquarters, and the city has been renamed Syonanto, which roughly translates to \"Southern Island gained in the age of Showa\". The Kempeitai can be seen patrolling the streets en masse to hammer in the message that the Japanese are there to stay."
 worldnews.264.d.siam: "Singapore, the \"Gibraltar of the East\", has been seized by Royal [SIA.GetAdjective] forces despite having been considered an impregnable fortress by its former British owners and its new German overlords.\n\nThe [SIA.GetAdjective] Military Administration of Singapore has chosen the Raffles Hotel Building as its headquarters, and the city has been renamed Singhanakhon, which roughly translates to \"Lion City\". With this - the Malacca strait is more or less under full [SIA.GetAdjective] control."
 worldnews.264.a.japan: "천황 폐하를 위하여!"
 worldnews.264.a.siam: "Singhanakhon and its surrounding regions are an integral part of Siam!"
 worldnews.264.a.other: "사자의 도시가 이제 우리 수중에 있다!"
 worldnews.264.b.germany: "황립해군이 도착하는 날엔 이 날강도짓을 후회하게 될거다!"
 worldnews.264.d: "[FROM.GetNameDef]이 독일의 동인도 식민지배를 크게 흔드는군."
 worldnews.274.par: "The revenge is inevitable! Push forward!"
 worldnews.441.b: "What a petty annoyance."
 worldnews.239.b: "두 번째 시도는 잘 되겠지..."
 worldnews.486.t: "아라비아의 혼란!"
 worldnews.486.d: "Terror and chaos has erupted today following the victory of the Ikhwan in their recent revolt against the previous Arabian government. In Faisal Al-Duwaish's efforts to solely cement power over the deserts of Arabia, various other factions and tribes have risen up in revolt against his rule!\n\nAlready, al-Duwaish has rallied loyal tribesman to his cause as several other factions do the same. It is unclear if the Ottomans will interfere in this chaotic conflict, or how this will affect the balance of power in the middle east. However, only time can tell what will become of this renewed bloodshed in Arabia."
 worldnews.486.a: "Disturbing..."
 worldnews.245.d.symbol: "Following the regime change in the former Empire of Japan, the fate of the Yamato Imperial Family became uncertain - until yesterday. With the conclusion of the special Diet session of the [JAP.GetName], it has been decided that the Emperor, as the symbol of the State and the Japanese people, and in wider sense, the Imperial Family could carry out public and official duties, but not have any role in the new government.\n\nTo emphasise this, in an extraordinary radio speech, Emperor [JAP.GetLeader] publicly renounced his own divinity, stressing that the ties between the Throne and the people have always stood upon mutual trust and affection, not upon mere myths or legends."