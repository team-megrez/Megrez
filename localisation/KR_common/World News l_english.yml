 worldnews.7.t: "다뉴브 위기"
 worldnews.7.d.pluralism: "오스트리아-헝가리의 1937년 대타협에서, 오스트리아인들은 트란스라이타니아의 소수민족에게도 자치권을 부여하겠다고 제국 내의 자치주들에게 약속했습니다. 그러나 헝가리인들이 헝가리의 해체와 특권 회수에 동의할 리 없었습니다.\n\n이에 맞서 오스트리아인들은 헝가리를 점령하고 슬로바키아인, 트란실바니아인, 루테니아인을 무력으로 해방시킬 것을 선언했으며, 이미 오스트리아와 헝가리 국경에서 교전이 시작되었습니다.\n\n오직 시간만이 옛 이중군주국의 운명을 알려줄 것입니다."
 worldnews.7.d.illyria: "오스트리아-헝가리의 1937년 대타협에서, 오스트리아 대표단은 10여 년 전 새로이 만들어진 일리리아 왕국에 더해 크로아티아의 역사적인 왕국을 제국의 절반인 트란스라이타니아로 되돌려 주겠다고 헝가리 대표단에 약속했습니다. 헝가리인들은 곧 크로아티아-슬라보니아로 진입을 시도했으나, 국경에서 일리리아 군과 맞닥뜨리게 되었고, 헝가리인이 자신들의 영토로 들어가는 걸 거부했습니다\n\n헝가리와 일리리아 간의 충돌은 이제 새로운 이원론을 걱정하는, 구 자치국 문제에 갈등하여 갈라진 오스트리아-헝가리 이중제국의 두 주도국 사이의 전쟁이라는 형태로 번졌습니다. 그렇지만, 갈리치아-로도메리아는 이웃에게로 눈을 돌리고 있습니다..."
 worldnews.7.d.hungary: "오스트리아-헝가리의 1937년 대타협에서, 오스트리아 대표단은 10여년 전 새로이 만들어진 일리리아 왕국에 더해 크로아티아의 역사적인 왕국을 제국의 절반인 트란스라이타니아로 되돌려 주겠다고 헝가리 대표단에 약속했습니다. 곧 헝가리인들이 빈에서는 합의의 결과를 이행하라며 요구했지만, 제국 정부는 돌연 거부했습니다. 분노한 헝가리인들은 무력을 앞세우며 크로아티아-슬라보니아의 재탈환을 시도했으나, 일리리아군에 의해 저지되었습니다.\n\n이제 오스트리아는 일리리아의 편으로 분쟁에 참여했으며, 헝가리의 '제국을 지배한다'는 망상을 끝내겠다고 맹세했습니다."
 worldnews.7.a: "중유럽의 안정이 위협받고 있다."
 worldnews.7.b: "제국주의의 모순은 자명하다."
 worldnews.9.t: "제1차 인터내셔널 회의"
 worldnews.9.d: "온 세계의 사회주의 국가들과 정치적 운동들의 대표자들이 오늘 세계 대회를 위해 파리에 모였습니다. 한편 제3인터내셔널의 책임자는 러시아 내전 이후 생디칼리슴 정당이 극좌의 새로운 주도세력이 되며 이념적인 성향이 매우 색달라진 것으로 보이는 코뮌이 맡았습니다. 대표자들은 열병식, 아방가르드 미술 전시회와 공안위원회 의장의 연설로 환영받았습니다. \n\n회의의 가장 중요한 의제는 아시아와 북아메리카로의 혁명의 전파, 스페인에서 진행 중인 분쟁, 식민주의에 대한 관점과 제3인터내셔널의 군사 동맹에 가맹하기 위한 요건이었습니다."
 worldnews.9.a: "흥미로운 변화로군."
 worldnews.10.t: "오스트리아-헝가리의 연방화"
 worldnews.10.d: "지난 수십 년간, 오스트리아-헝가리 제국은 빈과 부다페스트로부터 권한을 분산시켜왔고, 1927년에 일리리아가 세워질 때 가장 두드러졌습니다. 이제 그 과정은 [AUS.GetNameDef]의 탄생과 함께, 또 하나의 거대하고도 큰 진일보를 했습니다.\n\n군주국은 그 내부 구조를 개혁하여 더욱 대표성을 띠게 하면서도, 제도적으로는 지방들이 더욱더 가깝고도 함께하도록 했습니다. 분권적이며 서로 티격태격 하기 바쁘던 제국이 통합된 국가로 교체되면서, 유럽 내 힘의 균형은 현상유지 정책과 합스부르크의 모든 적을 겨누며 움직였습니다."
 worldnews.10.a: "이것이 정말 변화를 일으킬 수 있을까?"
 worldnews.10.b: "보수적인 \"개혁\" 따위로 혁명을 막을 수 없다!"
 worldnews.11.t: "대서양 전쟁 - 캐나다의 개입"
 worldnews.11.d: "브리튼 연방의 무력 행사로 인한 단순한 사건으로 시작된 것이 이제 대서양을 가로지르는 전쟁으로 번졌습니다. 브리튼 연방은 생디칼리슴을 아일랜드 인근에 전파하려는 목표를 선언했는데, 이는 망명한 영국 왕실의 캐나다의 개입을 촉발시켰습니다. 두 국가는 이미 해군과 공군을 동원하고 있으며, 아일랜드 해에서 첫 번째 교전이 일어났습니다. \n\n전문가들은 비록 전쟁의 규모 자체는 두 국가 사이의 바다로 인해 제한될 것이라고 예상하지만 이 전쟁이 세계의 긴장도를 폭등시켰다는 사실에는 의심의 여지가 없습니다."
 worldnews.11.a: "흥미로운 변화로군."
 worldnews.12.t: "대서양 전쟁 - 독일의 개입"
 worldnews.12.d: "브리튼 연방의 무력 행사로 인한 단순한 사건으로 시작된 것이 이제 대서양을 가로지르는 전쟁으로 번졌습니다. 브리튼 연방은 생디칼리슴을 아일랜드 인근에 전파하려는 목표를 선언했는데, 이는 아일랜드를 보호하겠다고 선언했던 독일의 개입을 촉발시켰습니다. 두 국가는 이미 해군과 공군을 동원하고 있으며, 아일랜드 해에서 첫 번째 교전이 일어났습니다. \n\n전문가들은 비록 전쟁의 규모 자체는 두 국가 사이의 바다로 인해 제한될 것이라고 예상하지만 이 전쟁이 세계의 긴장도를 폭등시켰다는 사실에는 의심의 여지가 없습니다."
 worldnews.12.a: "흥미로운 변화로군."
 worldnews.13.t: "\"우리의 가장 영광스러운 순간\""
 worldnews.13.d: "영국의 정치인이자 전직 해군성 장관인 윈스턴 처칠이 \"대체역사\"로 알려진 떠오르는 장르의 일환으로 대전쟁을 결부시킨 새로운 책을 출판했습니다. \n\n그 이야기는 세계가 우리의 것과 극단적으로 달라진 가운데 갈리폴리 전역의 승리에서 귀환한 젊은 영국인 병사의 시점으로 전개됩니다. 이 타임라인에서 시어도어 루즈벨트와 그의 불 무스 당이 1912년의 미국 대선에서 승리하고 벨트크리크에 미국을 참가시키며 협상국을 승리로 이끕니다. 패배하고 영토가 부분적으로 점유된 독일은 끊임없는 정치적 경제적 위기에서 벗어나지 못하고 러시아 내전에서 백군이 패배하는 것을 지켜볼 수 밖에 없게 되며 과격하고 극단적인 국민주의자 아담 드레슬러의 쿠데타를 맞게 됩니다. 그는 국민대중주의의 극단적 형태인  \"민족사회주의\" 사상을 따르는 독일 근로자당을 지휘합니다.\n\n소설은 드레슬러의 \"새로운 제국\"과 대영제국이 주도적으로 이끄는 서방 협상국, 세르게이 키로프의 소비에트 러시아의 삼파전이 시작되며 끝납니다. 책은 상반된 평가를 낳았고 어떤 이들은 그 자세함에 주목해 칭송했지만 다른 이들은 역사의 논리에서의 커다란 흐름을 들어 이를 비판했습니다. 처칠은 \"다른 세계에서는 이런 일이 일어났을 수도 있다\". 라고 논평했습니다."
 worldnews.13.a: "어린애 같은 발상이군."
 worldnews.14.t: "오스트리아-헝가리 이원론의 종말"
 worldnews.14.d.puppets: "헝가리의 패전 이후, 갈리치아-로도메리아, 보헤미아와 일리리아 정부는 오스트리아가 헝가리의 소수민족에 자치권을 주겠단 약속을 이행할 것이라 기대했습니다. 대신, 오스트리아는 어떠한 지방분권도 포기했으며, 그 결과로 슬라브계 자치국들은 오스트리아를 향해 반란을 일으켰습니다.\n\n현재, 제국의 다른 모든 곳이 오스트리아의 군대에 점령되거나 공공연한 반란을 일으키면서, 빈 정부는 1867년 이전의 오스트리아 제국으로 회귀함을 선언했습니다. 대부분의 평자는 반란이 진압될 것이며, 이에 따라 중부 유럽에 반작용이 되돌아올 것으로 예측합니다."
 worldnews.14.d.nopuppets: "일리리아와 보헤미아의 반란으로, 오스트리아-헝가리 제국은 1920년의 현상유지 체제로 돌아갈 듯 보였습니다. 대신, 오스트리아는 헝가리의 크로아티아-슬로베니아 탈환을 어떤 약속에도 불구하고 거부했습니다. 분노한 헝가리인들이 또다시 무력으로 점령하려 들자, 곧바로 란트베어의 침공을 받았고, 그리고 곧 패배했습니다.\n\n현재, 제국의 다른 모든 곳이 오스트리아의 군대에 점령되었고, 빈 정부는 1897년 이전의 오스트리아 제국으로 회귀함을 선언하면서 빈으로의 중앙집권화와 현상유지 및 반작용에 전념하고 있습니다. 일각에서는 제국의 붕괴를 지속적으로 예측하나, 지금 당장은 질서가 회복되었습니다."
 worldnews.14.a: "퇴보인가?"
 worldnews.14.b: "궁여지책 따위로 혁명을 저지할 수는 없다!"
 worldnews.16.t: "칠레-아르헨티나 전쟁!"
 worldnews.16.d: "이념적 차이가 두 나라 사이를 점점 더 멀어지게 만들면서 두 지역 강대국 사이에 긴장이 고조되어 왔습니다.\n\n아르헨티나 육군과 아르마다가 연합공격을 하자 파타고니아의 FOP에 대한 칠레의 지지와 반란을 진압하기 위한 아르헨티나의 무능함이 마침내 타격을 받았으며 리오 네그로에서는 칠레 군대가 진격하고 있는 아르헨티나군에 대해 발포했습니다."
 worldnews.16.a: "문제가 발생했군."
 worldnews.16.b: "아르헨티나는 통일될 것이다!"
 worldnews.17.t: "카이로 회의"
 worldnews.17.d: "[PER.GetNameDef]에서 아라비아, 트리폴리타니아에 이르는 중동 내 여러 나라의 지도자들이 오스만 문제를 논의하기 위해 카이로에 모였습니다.\n\n많은 이들은 이집트가 오스만 제국이 없는 중동에 대한 계획을 내놓으면서 의회를 지배할 것으로 전망했습니다. 그러나 이 회의가 분쟁의 씨앗을 뿌릴 것인지 평화의 씨앗을 뿌릴 것인지는 단지 시간이 말해줄 것입니다."
 worldnews.17.a: "이런 걸 예전에 본 적 있는 것 같은데..."
 worldnews.18.t: "베오그라드 협약의 창설"
 worldnews.18.desc_rom_gre: "협상국의 세 발칸 회원국인 세르비아, 루마니아, 그리스가 그들만의 보복주의 관점을 가지고 협상 테이블에 모여 베오그라드 협약의 시작을 선언했습니다. 이 협약은 문화적인 논의와 발칸 정체성 보존에 많은 비중을 두고 있지만, 그들을 분리시키고 \"조상의 영토\"를 가지고 있는 국가를 겨냥한 것으로 보이는 회원국 간의 군사 동맹이기도 합니다.\n\n이 새로운 사건은 불가리아의 발칸 지배에 큰 골칫거리지만, 다른 동맹국들의 반응만이 이 조약이 어떤 결실을 맺을 것인지 결정할 것입니다."
 worldnews.18.desc_only_romania: "협상국의 세 발칸 회원국인 세르비아, 루마니아, 그리스가 그들만의 보복주의 관점을 가지고 협상 테이블에 모였습니다. 그리스는 군사 동맹을 맺지 않았지만, 세르비아와 루마니아는 베오그라드 협약의 시작을 선언했습니다. 이 협약은 문화적인 논의와 발칸 정체성 보존에 많은 비중을 두고 있지만, 그들을 분리시키고 \"조상의 영토\"를 가지고 있는 국가를 겨냥한 것이기도 합니다.\n\n이 새로운 사건은 불가리아의 발칸 지배에 큰 골칫거리지만, 다른 동맹국들의 반응만이 이 협약이 어떤 결실을 맺을 것인지 결정할 것입니다."
