l_english:
 KR_history_title: "간략한 역사"
 KR_scenario_name: "벨트크리크의 유산"
 KR_scenario_desc: "1936년의 여명이 밝아오고, 벨트크리크의 유산은 새로운 세대의 어깨 위에 올려진 무거운 짐이 되었습니다. 독일 제국은 세계의 중심에 서 있으며 비길 데 없는 강대국이지만, 서서히 그 세력이 부상하고 있는 프랑스의 생디칼리슴 인터내셔널, 옛 협상국들, 분열되지 않은 러시아, 완고한 욱일에 이르기까지, 오랜 적들과 새로운 적들이 독일의 발 밑에서 암약하고 있습니다. 독일 제국은 광대한 영향력을 얻었으나 동시에 위험할 정도로 과다 팽창하고 말았고, 코스탄티니예 및 빈을 비롯한 동맹국들과의 관계가 소원해졌으며 대서양 건너편에서는 미국이라는 거인이 흔들리고 있습니다. 종전 이후 17년이 지났고, 이번 새해가 전환점이 될 것이라 기대하는 사람은 거의 없지만, 곧 자그마한 불꽃이 화약고에 다시 불을 붙일지도 모릅니다..."
 GER_KR_gathering_storm_desc: "1919년, 수년간의 전쟁 끝에 독일군은 마침내 협상국의 방어선을 무너뜨렸으며, 뒤이어 체결된 베르사유 조약에서 독일 제국은 협상국에 대항하여 공식적으로 승전하였습니다. 벨트크리크는 독일을 유일무이한 강대국으로 만들어 주었지만, 1930년대 이후로 독일은 내리막길을 걷고 있습니다. 후퇴하는 세계 경제로 독일의 산업이 약화된 반면 다른 국가들의 제조업은 회복되었고, 동부 위성국들에서는 민족주의가 퍼져 제국에서 떠나가기를 원하고 있습니다. 1936년, 독일은 갈림길에 서 있습니다. 독일의 과거 적들이 예전의 힘을 되찾는 동안, 독일의 강대한 제국엔 금이 가기 시작했습니다..."
 FRA_KR_gathering_storm_desc: "제3공화국은 자신이 시작된 것과 같은 방식으로 고꾸라졌습니다. 독일군에게 패배했고, 본국에서 혁명을 맞이했습니다. 1919년, CGT에 의해 시작된 총파업은 부르주아 정부의 몰락을 초래했습니다. 15년 동안, 새로운 \"프랑스 코뮌\"은 공안위원회를 비롯한 생디칼리슴-사회주의 사이의 합의의 발판 위에서 단결할 수 있었습니다. 하지만 1936년, 국가를 재건하고 혁명을 수호해야 할 필요성은 많은 비판자들에게 낡아빠진 것으로 여겨지고 있으며, 보다 급진적인 정책에 대한 요구가 커지고 있습니다. 프랑스는 자신의 사명에 확신을 가지고 있지만, 앞으로 어떤 혁명 분파가 권력을 장악할 지는 불분명합니다..."
 ENG_KR_gathering_storm_desc: "1919년의 베르사유 조약으로 대전쟁이 끝난 이후, 대영제국은 브리튼 제도 내 민의를 상실했습니다. 1925년, 재앙이 발생했습니다. 소규모 노동 쟁의는 TUC가 주도하는 총파업으로 발전했고, 군인들은 탈영해 파업자들에게 가담했습니다. 시위가 만연한지 6주 후, 왕실과 대부분의 엘리트는 캐나다로 도주했고 대신 새로운 노동조합총회가 정권을 장악했습니다. 브리튼의 인민들은 국내적으로는 점차 사회주의를 구축해나가고 유럽에 있는 용감한 그들의 동맹들과 나란히 섰지만, 현재 수평선 너머로 폭풍이 몰려오고 있습니다. 곧 갓 태어난 연방은 궁극적인 시험에 들게 될 것입니다..."
 AUS_KR_gathering_storm_desc: "카이저 카를의 치세는 빈에서 계속되고 있으며, 벨트크리크 이래로 오스트리아-헝가리 제국은 그의 통치하에 함께 남아있습니다. 하지만, 카를의 다종다양한 영지들은 말 그대로 제국을 근대화하거나 현상 유지를 바라는 좌우익 간의 분열로 인해 파멸로 다가가고 있으며, 제국의 절반인 오스트리아와 헝가리를 하나로 묶어둔 협상인 대타협의 재교섭 시기 또한 다가오고 있습니다. 카이저에게 개혁과 전통, 그리고 국가와 국민권의 균형을 맞추는 것은 쉬운 과업이 아니며, 도나우의 국민들에겐 또 다른 도전이 될 것입니다."
 CAN_KR_gathering_storm_desc: "1925년 혁명 이후, 왕실과 영국인 망명자들은 캐나다로 피난하였습니다. 그들은 본토를 수복할 날을 꿈꾸며 보수당의 지원으로 준-공식적인 망명정부를 수립하였습니다. 하지만 모든 일이 좋지는 않습니다. 캐나다인들은 영국인의 존재에 점점 더 싫증 나며, 1931년 선거에서 보수당 정부는 매켄지 킹의 자유당에 패배하였습니다. 자유당은 이제 근소한 과반수를 차지하고 있으며 협상국과 제3인터내셔널 간의 피할 수 없는 대립에 대비하라는 압력이 거세지고 있는 상황에서 캐나다의 더 큰 주권을 주장할 것으로 보입니다."
 RUS_KR_gathering_storm_desc: "러시아 내전 동안 백군은 가진 모든 것을 가지고 싸웠지만, 적군은 여전히 국가의 산업 중심부를 장악했었습니다. 하지만 독일 제국이 붉은 러시아를 두려워해 백군을 지원하며 개입하기로 결정했습니다. 2년 후, 모스크바와 페트로그라드는 백군에게 넘어갔고 새로운 러시아 공화국이 설립되었습니다. 지난 15년 동안, 여당인 사회혁명당과 입헌민주당의 불안한 연합은 케렌스키 대통령의 밑에서 러시아를 다스려왔지만, 러시아는 점차 불안정해지고 있습니다. 다른 정치 세력들이 성장하고 있으며, 그들은 지금이 바로 변화할 시간이며 러시아의 힘을 세계에 다시 보여주어야 한다고 생각하고 있습니다..."
 USA_KR_gathering_storm_desc: "고립주의를 자처하던 미합중국은 거의 고립을 버리고 유럽의 전쟁에 개입할 뻔했지만, 결국에는 분쟁에서 벗어나 있었습니다. 그 결과는 동맹국의 승리로 이어졌고 이 나라는 이후로 경제적인 어려움을 겪었습니다. 유럽과의 무역은 감소했고 협상국에 빌려준 부채의 상환은 독일의 승리로 인해 불가능해졌습니다. 국제적으로는 여전히 '아무것도 아닌 곳'으로 여겨지지만, 미합중국은 현재 공화당-민주당의 독주 체제가 생디칼리스트들과 미국제일당에게 도전받으며 커져가는 내부의 이의를 마주하고 있습니다. 본국에서의 위기는 커져만 가고 해외에서는 변변찮다는 평판만 받으며, 상황은 미합중국에 좋게 돌아가지는 않을 것으로 보입니다..."
 JAP_KR_gathering_storm_desc: "베르사유 조약과 칭타우 협정이라는 연속적인 굴욕 이후에도, 욱일제국의 모든 것이 순탄하게 풀리진 않았습니다. 경제적 격변기는 1926년에 생디칼리스트가 섭정궁 히로히토 친왕을 암살하려 시도하며 종료되었고, 위기의 해 이후로는 불안정한 정부들이 잇따랐습니다. 다나카 장군을 시작으로 민주주의 연립내각이 세워졌으며, 그 이후 중국 북동부에 대한 개입이 있었습니다. 1936년이 다가오자, 일본은 그들의 식민제국을 확장할 태세를 취하기 시작했습니다. 독일의 지배가 퇴조하는 것으로 보이는 가운데, 일본인들은 독일이 지배하던 중국 영토와 독일령 태평양 지역들을 탐내기 시작했습니다..."
 OTHER_KR_gathering_storm_desc: "세계의 크고 작은 국가들은 세계에서 주요한 역할로 등장할 기회를 기다리고 있습니다. 자신의 제국을 유지하려는 주요 국가들부터 벨트크리크에서 잃은 자신의 것들을 되찾으려는 많은 국가들까지, 모든 국가들은 어려운 결정들을 내려야만 할 것이고 현실과 이상 사이의 균형을 잘 맞추어 세계의 미래에 영향을 미쳐야 할 것입니다..."
 SER_KR_gathering_storm_desc: "1925년의 다른 유명한 혁명에서, 세르비아인들은 마침내 군주제를 전복하고 발칸에서 자유와 민주주의의 밝은 빛인 세르비아 공화국을 세웠습니다. 지난 10년 동안, 공화국은 바르톨츠 조약의 제한을 겪어왔지만, 오스트리아가 약해진다는 첫 번째 징후는 확실히 그 족쇄가 던져지는 것을 보게 될 것입니다. 세르비아인들은 마침내 이루어낸 자유를 지키면서 벨트크리크에서 잃었던 것을 되찾고 유고슬라비아의 횃불을 다시 밝힐 수 있을까요?"
 BUL_KR_gathering_storm_desc: "\"발칸의 프로이센\"은 1919년 최후의 전투에서 승리하였습니다. 차르 페르디나트의 수는 성공적이었고 대불가리아는 영원히 통일되었습니다. 그러나 지난 20년은 불가리아에 친절하지 않았습니다. 위기와 민족 갈등으로 동요되어 불가피한 다음 전쟁을 대비하지 못하고, 민주주의에 대한 희망이 빠르게 희미해지고 있습니다. 페트코 스타이노프 총리가 의장을 맡는 새로운 자유주의 집중이 형성되었고, 터르노보 헌법을 수호하거나 아니면 어둠 속에서 내버려 둘 마지막 기회를 얻었습니다."
 POL_KR_gathering_storm_desc: "11월 5일법으로 100여 년 만에 처음으로 지도상에 폴란드라는 국가가 나타났을지도 모르지만, 모든 것이 좋은 것은 아닙니다. 초기 몇 년 동안 안정되고 성장하는 경제로부터의 이익에도 1935년 피우수트스키의 사망은 공화주의, 민족주의 및 사회주의 세력이 정부에 반대하면서 아우구스트 4세의 인기 없음을 완전히 드러냈습니다.\n\n유럽에서 구름이 감돌고 겉으로는 독일의 패권이 약해지기 시작하면서 아우구스트 4세의 왕국에 무엇이 일어날지는 누구도 모릅니다..."
 LIT_KR_gathering_storm_desc: "리투아니아 왕국은 벨트크리크가 끝난 후 독일 제국과 밀접하게 연결된 군주국으로서 건국되었습니다. 거대한 비리투아니아인의 인구와 멈추지 않는 민족주의자들의 울분이 리투아니아의 역사를 채우고 있습니다. 오래전에 사망한 선왕인 민다우가스 2세, 그리고 국가를 통치하기 위한 능력과 개성이 둘 다 부족한 그의 후계자는 선왕에 비해 큰 후퇴라고 보여집니다. 적대적인 세력들이 앞과 뒤에서 음모를 꾸미고 있습니다. 이 나라가 과연 앞에 놓여 있는 해결불능의 난관들을 해결할 수 있을까요?"
 WHR_KR_gathering_storm_desc: "공식명 벨라루스 인민공화국, 즉 백루테니아는 1918년 3월 25일 건국된 이래로 독일의 영향 아래에 있습니다. 베를린과의 거리 덕택에 이 나라는 대개 독자적인 의지를 가지고 행동하며, 벨라루스 사회민주당이 신생 공화국의 친독일 성향을 이어나가 지배적인 정치 정당이 되었습니다. 그럼에도 불구하고 BSDP는 중도파와 급진파로 여전히 나뉘어져 있으며, 군대는 급진파의 영향력을 심히 의심스러워하고 있습니다. 어느 하나가 이 위태로운 상황에 분노할지는 시간이 말해줄 것입니다."
 BAT_KR_gathering_storm_desc: "발트 지역의 독일 귀족은 벨트크리크로 원하던 것을 얻었습니다. 러시아화 정책이 짓밟았던 권리 및 특권의 복구와 그들이 자신의 것이라고 불렀던 국가인 발트 연합공국을 말입니다. 아돌프 프리드리히 공작의 통치 아래, 4명의 발트 기사들이 귀족적 전통을 수호하는 지방분권적 군주국을 다스리고 있습니다. 하지만 이 복잡한 체제를 개혁하라는 압력이 거세지자, 공작은 변화를 실현하려는 자유주의 개혁정부를 강행시켰습니다. 모든 것들이 이들에 맞서고 있으니, 발트 독일인들의 꿈이 살아남을 수 있을까요?"
 BHU_KR_gathering_storm_desc: "부탄의 작은 귀족들이 첫 부탄인 왕, 우겐 왕축의 자애로운 통치에 이끌리게 된지도 어느덧 30년이 가까워지고 있습니다. 1926년 왕축이 사망한 후, 왕국은 왕위를 계승하는 경쟁자들이 나타나고 영국인 후원자들이 없어지면서 거의 찢겨지고 있으며, 진정한 개혁을 위한 개혁은 빠르게 멀어지고 부탄은 옛 봉건적인 부분이 남아있는 후진적이고 멀리 떨어진 곳이 되었습니다. 하지만 최근 몇 년 동안, 젊은 국왕 지그메와 궁정에 있는 자들을 언짢게 하는 그의 개혁은 이 국가를 20세기로 질질 끌고 가는 작업을 시작했습니다. 이 개혁가들이 성공할까요, 아니면 히말라야에서 새로운 세력이 등장하게 될까요?"
 SAF_KR_gathering_storm_desc: "혹자는 대영제국의 쇠락을 세상에 드러낸 장소가 바로 남아프리카라고 말할 것입니다. 대영제국은 보어인의 준동을 평정하는 데 어려움을 겪으며 그 한계를 드러냈고, 결국 대전쟁에서 그 대가를 치러야 했습니다. 영국은 최종적으로 보어인을 상대로 승리했고, 1910년 그 잿더미에서 영국의 자치령인 남아프리카 연합이 탄생했습니다. 그 후 제국은 붕괴했고, 아프리카 대륙의 영국 영향력을 상징하는 마지막 첨병으로서 새로운 역할을 부여받은 남아프리카는 갈림길에 서 있습니다. 얀 스뮈츠 총리가 주장하는 것처럼 현재의 자치령 지위가 국가에 득이 될까요? 아니면 남아프리카 스스로 운명을 결정할 때가 온 것일까요?"
 NFA_KR_gathering_storm_desc: "패전 이후 혁명에 직면하게 되자, 프랑스 공화국 정부는 새로 설립된 \"프랑스 코뮌 연방\"이 금세 무너지리라 예상하고 망명을 선택하였습니다. 몇 달이 몇 년으로 바뀌게 되었고, 공화국 의회는 혼란에 빠져들었습니다. 결국, 군대가 개입하여 필리프 페탱 하의 얄팍한 군사정부를 수립하였습니다. 10년이 지난 지금 정권은 정체되어 있고, 늙어가는 원수의 전제적 권력과 족벌주의에 대한 비난으로 점철된 평판과 함께 묶여있습니다. 불안감이 고조되어가는 프랑스 공화국은 갈림길에 서 있으나, 적어도 한 가지, 본국을 해방시킨다는 신성한 의무는 명확합니다. 망명자들은 공격할 어떤 기회이든 준비합니다..."
 OTT_KR_gathering_storm_desc: "비록 오스만 제국이 벨트크리크의 끝에서 승자가 되었지만, 한때 누구도 막을 수 없던 이 제국은 이전의 영광이 다소 퇴색되었습니다. 널리 퍼져있던 영역의 손실율이 결정적으로 중단되긴 했지만, 그 대가로 무엇을 치렀던가요? 하지만, 오스만 제국은 그렇게 구타를 당한 이후에도 여전히 존속했으며, 19세기에 시작된 개혁 정신은 활기를 더했습니다. 다만, 강렬한 연사이자 전쟁영웅인 무스타파 케말 파샤가 주도하는 중앙집권주의자들의 OHF가 자유주의 연정에 맞서 중동 전역의 미래를 결정할 투쟁을 실시하고 있으며, 이에 첨예한 의견 대립이 하원을 뒤덮고 있습니다..."
 ROM_KR_gathering_storm_desc: "부쿠레슈티 조약은 루마니아가 동맹국과 치르던 전쟁을 종식되도록 했습니다. 이것은 관대한 죗값이라 여겨졌지만, 1920년대에 찾아온 몇 차례의 위기 이후로 고꾸라졌던 국가의 정치적 기반 신화를 무너뜨리기엔 충분했습니다. 페르디난드 국왕과 저명한 진보주의 정치인의 죽음은 두 명의 야심가, 카롤 2세와 코르넬리우 젤레아 코드레아누에게 길을 터 줄 것입니다. 두 사람은 루마니아의 민주주의를 전복시키고 루마니아를 통일하기 위한 십자군 원정을 벌이기 위해 힘을 합쳤습니다만, 과연 두 야망이 충돌하기 직전까지 얼마나 합심할 수 있을까요?"
 FNG_KR_gathering_storm_desc: "1928년 상하이 회담으로 봉천은 옛 북양정부 유산의 유일한 계승국으로 남았습니다. 과거처럼 민주주의는 겉치레식으로만 운영되고, 실질적인 권력은 가지각색으로 부도덕한 독재자들 사이에서 분열되었습니다.\n\n청나라의 힘과 일본의 힘이라는 냉엄한 현실로 야망이 제한된 장쭤린은 분열된 정부의 책략 위에서 정치적 줄타기를 강요받았습니다. 전망은 암울하지만, 일부는 아직 희망을 품고 있습니다. 오색기는 다시 베이징과 중국 전역에서 높이 휘날릴 것입니다..."
 ITA_KR_gathering_storm_desc: "이탈리아가 벨트크리크에서 패배한 후, 그 나라는 오스트리아인들의 손에 맡겨졌습니다. 그리고 내전이 발발하지 않았다면 이탈리아 연방으로 재편되었을 것입니다. 오스트리아가 쓰라린 경험을 하지 않고 공화주의자들과 협조하지도 않았다면 사회주의자들이 반도를 장악하는 데 성공했을 것입니다... 하지만 전투가 중단되었고, 그 상태는 지금까지 이어져오고 있습니다. 그러나 이탈리아는 여전히 불안정한 상태이며 포 강 건너편의 사회주의자들과의 마지막 싸움은 불가피해 보입니다."
 LEP_KR_gathering_storm_desc: "쑨촨팡의 연합은 거의 10년 동안 중국을 지배해온 축 중, 남부의 절반을 구성합니다. 수년의 평화는 야망과 질투의 비옥한 토양임을 증명하였습니다. 난징과 베이징은 외부의 적에 맞서 연합하고 있지만, 서로 동맹국 못지않은 경쟁국이 되었습니다. 어떤 사람들은 이 경쟁의 비용로 이미 희생을 치르기 시작하였다고 말합니다.\n\n중국의 많은 나라들처럼 연합도 세심한 균형의 결과물이며, 쑨촨팡의 거대한 관료제 피라미드는 이미 금이 가고 무너지기 시작하였을지도 모릅니다..."
 FOP_KR_gathering_storm_desc: "파타고니아의 건조한 황무지에서 혁명은 불가능할 것이라는 믿음에도 불구하고, 파타고니아 인민전선은 모든 역경을 견뎌냈습니다. 고맙게도 칠레가 적절한 개입으로 아르헨티나가 거대한 경제적 어려움을 겪고 있는 시기에서 새로운 현 상황을 받아들이거나 시기적으로 대비도 못한 채 전쟁에 직면하도록 강제한 덕택에, 파타고니아는 아르헨티나 구정권에 환멸을 느낀 사람들을 흡수하며 덩치를 불렸습니다.그러나 파타고니아에서 서로 다른 파벌들을 결속시키는 유대는 보기보다 약하며, 어쩌면 내전의 승리가 화약고를 터뜨릴 불씨가 될지도 모릅니다..."
 QIE_KR_gathering_storm_desc: "대청국은 벼랑 끝에서 1936년을 맞이하고 있습니다. 1927년 제4차 직봉전쟁 중 독일의 지원을 받아 복벽된 선통제는 여전히 인기가 없으며 많은 사람들에게 부적법한 지도자로 생각되고 있습니다.\n\n봉천군벌과 국민당 모두를 이긴 직예군벌은 1911년 이후 중국을 휩쓴 혼돈에서 승자가 되었지만, 이들의 중국 통치는 완전하지 않습니다. 대내외의 적들이 이들의 패권을 위협하고 있으며, 이들이 얼마나 오랫동안 권력을 유지할 수 있을 지는 두고 봐야합니다..."
 SRD_KR_gathering_storm_desc: "사보이 왕가는 벨트크리크에서 이탈리아가 패배하며 산산조각났고, 비토리오 에마누엘레 3세가 그 책임을 떠맡았습니다. 그러나 군주 일가에게 있어서 모든 것이 사라지지는 않았습니다. 생디칼리스트들이 이탈리아의 해안가를 장악하기 전까지 사보이아-아오스타 가문은 사르데냐-피에몬테의 정당한 소유자였으며, 이제 그들과 충신들은 프랑스 공화국의 보호 아래에서 사르데냐 섬을 통치하면서, 그들의 고향으로 돌아가 권좌를 되찾아올 절호의 기회를 엿보고 있습니다."
 SRI_KR_gathering_storm_desc: "이탈리아 내전이 끝나고, 이탈리아 사회주의 공화국은 이탈리아의 대부분을 장악했습니다. 통치자들은 오스트리아에 의한 지긋지긋한 간섭과 독일의 압력이 없었다면 북쪽의 공화국과 백계를 진작 압도했을 것을 잘 알고 있습니다. 오늘날에도 독일과 오스트리아 간섭의 망령은 생디칼리슴이 옛 이탈리아의 마지막 잔재를 제거하는 것을 방해하고 있습니다. 우리나라는 힘을 키우면서 시간이 될 때를 기다리고 있으며 한번이라도 추가 기운다면, 혁명에 유리하게 기울 것임을 완벽히 알고 있습니다."
 BEL_KR_gathering_storm_desc: "벨트크리크가 끝나자 벨기에는 플란데런-왈로니 왕국으로 바뀌었습니다. 베르사유 이후 이 나라는 상당한 경제 불황과 작위 요구자 아델베르트를 거부하는 국민들이라는 어려움을 겪었습니다. 하지만 국민들은 극적으로 노선을 바꿀지도 모릅니다. 국경 너머에서 지원 받는 생디칼리스트들과 군인왕을 다시 추대하길 원하는 군주주의자들이 기회를 기다립니다. 플란데런-왈로니는 다가오는 폭풍을 바라보고 있습니다. 누가 폭풍이 지나간 뒤에도 남아있을 수 있을까요?"
 HOL_KR_gathering_storm_desc: "유럽에서 중립을 지키는 동안, 네덜란드는 자신들의 식민지에서 더 격렬한 도전에 직면해야 했습니다. 인도네시아인들의 독립운동은 날이 갈수록 그 세를 불려가고 있으며, 네덜란드 해군의 전성기는 지나버린 지 오래입니다. 그렇다고 유럽에서는 상황이 괜찮은지 묻는다면, 네덜란드는 언제나, 특히 경제적으로 독일과 특별한 관계를 유지해 왔다고 답할 수 있습니다. 이 말은 곧 독일에서 커져가는 경제적 문제가 저지대 국가들로도 확대될 수 있단걸 의미합니다. 이 총체적 난국은 점점 더 많은 수의 네덜란드 사람들이 프랑스의 생디칼리슴이나 대네덜란드 제국의 꿈에 심취하도록 만들었습니다..."
 GRE_KR_gathering_storm_desc: "벨트크리크에서 패전한 그리스에게는 이후 몇 년간 격변과 고난의 연속이 기다리고 있었습니다. 독일과 오스트리아에 의해 매겨진 막대한 전쟁 배상금은 알렉산드로스 국왕을 망명자 신세로 만들었고, 이어서 제3공화국이 선포되었습니다... 1926년 예오르요스 콘딜리스가 쿠데타로 정권을 잡기 전까지 그리스 내부는 정부의 실패와 쿠데타로 가득 찼습니다. 1931년, 콘딜리스는 결국 실각하고 처형되었으며, 현재의 제4공화국과 그 첫 선거에서 당선된 예오르요스 파판드레우의 연립정부가 자리를 이어받았습니다. 그리스는 필연적으로 많은 도전에 직면하게 될 것이며, 최소한 그 중 하나는 왕정복고에 대한 국민투표의 재실시가 될 것입니다. 한 치 앞의 미래조차 예측할 수 없습니다..."
 SIA_KR_gathering_storm_desc: "대전쟁 초반에 중립을 취했던 시암은 1919년 종반에 메콩 선을 따라 이어진 캄보디아 내륙 영토와 참파삭을 되찾기 위해 동맹국에 합류했습니다. 그럼에도 불구하고, 시암은 1928년 독립한 신생국인 버마와 함께 제36차 시암-버마 전쟁에 휘말렸습니다. 위대한 시암인들의 국가는 버마인들을 성공적으로 물리쳤으며, 독일과 일본의 외교적 개입과 함께 승낙할 만한 조건의 휴전이 체결되었습니다. 1936년의 새벽이 밝아오면서, 시암인들의 국가는 프라차티뽁 국왕이 시암의 첫 헌법을 공개하기를 바라면서 평화, 번영, 안정을 계속 누리고 있습니다."
 GEA_KR_gathering_storm_desc: "1926년에 영국이 붕괴한 이후, 황립해군은 논란의 여지 없이 동방 해역의 지배자이자 동양에서 서구가 주도하는 질서의 수호자로 자리잡았습니다. 영국의 '중국 주둔지'가 오스트랄라시아로 후퇴하면서 그들의 아시아 식민지와 조계는 반란에 취약한 상태가 되었으며, 독일만이 제공할 수 있는 보호가 필요해지자 수에즈에서 칭타우에 이르기까지 일련의 식민지와 조계로 구성된 띠가 완성되었습니다. 하지만, 독일령 동아시아는 단순한 식민지가 아니라 해군본부가 지역에서의 이익의 균형을 맞추고, 복잡한 식민체계와 씨름하며, 이 모든 것에 대한 보호를 지켜내야만 하는 관할구역으로 존재하고 있습니다..."
 BRA_KR_gathering_storm_desc: "1927년 내전의 끔찍한 상흔은 결코 아물지 않을지도 모르지만, 브라질은 비록 자신만의 속도일지라도 진보를 향해 나아가고 있습니다. 비밀투표와 주 자치권의 증대는 마침내  진정한 민주주의가 브라질 사람들에게 도달했으며 브라질의 경제가 10년간의 침체에서 회복되기 시작한다는 것을 알려준 주요 성과였습니다. 한편 정략이 급진적으로 변화하면서 새로운 참가자들이 등장했는데, 오타비오 망가베리아가 이끄는 연정이 거리의 질서를 유지하기 위해 고군분투하고, 국가를 계속 발전시키고, 아르헨티나 및 칠레와의 값비싼 드레드노트 경쟁을 유지하면서 일어난 사회 불안은 생디칼리슴과 통합주의를 주류 정계의 무대로 데려왔습니다."
 ARG_KR_gathering_storm_desc: "마누엘 카를레스 휘하의 애국연맹이 국가를 완전히 장악하기 위한 군사 쿠데타를 진행하며 아르헨티나에선 혼란이 극에 달하고 있습니다. 한편, 생디칼리슴 지지자들은 지금까지의 모든 공세를 좌절시키면서 파타고니아의 잔존 국가에서 여전히 버티고 있습니다. 전쟁이 거의 불가피하다는 사실에 압박을 받으면서 국내의 산업화가 당위성을 얻어 시작되었습니다. 초기 보고에 의하면 어느 정도의 성공을 거두었다고는 하지만, 아직 갈 길이 멀기만 합니다..."
 PAR_KR_gathering_storm_desc: "차코 전쟁에서 승리를 거뒀음에도 불구하고, 파라과이는 그다지 부러움을 사는 상황이 아닙니다. 극도로 높은 군비와 심각하게 낙후된 경제, 그리고 인구의 절반 이상이 살해당한 1870년 전쟁에서 아직도 회복되지 않은 나라인 파라과이에는 경제라는 것이 기본적으로 존재하지 않습니다. 또한 남부 국경의 불안정한 상황과 3년 전의 수치에서 보복을 원하는 볼리비아는 곧 과라니 공화국이 존립을 걸고 투쟁해야 할지도 모른다는 것을 의미합니다."
 AST_KR_gathering_storm_desc: "대전쟁 이후 거의 20년이 지났지만, 오스트랄라시아는 아직도 치유되지 못했습니다. 믿기 어렵게도, 대전쟁에서의 재앙적인 인력 손실은 강성했던 대영제국이 붕괴했을 때 무의미한 희생으로 바뀌었고, 오스트랄라시아에는 숨 막히는 비관과 절망의 분위기만이 가득 찼습니다. 경제는 대영제국의 몰락에 따른 불가피한 수출량 급감으로 바닥을 모르고 곤두박질쳤습니다. 멜버른 코뮌의 생디칼리슴 그림자가 아직도 이 대륙을 뒤덮고 있지만, 오스트랄라시아에는 옛 제국을 잊지 않고 본인들의 정당한 권리를 되찾을 준비가 되어 있는 사람들이 아직 많이 있습니다..."
 POR_KR_gathering_storm_desc: "벨트크리크는 신생 포르투갈 공화국이 생존하지 못하도록 그들을 웃음거리로 만들어버렸습니다. 짧은 내전을 거친 후 왕국이 귀환했으며, 격렬한 공화주의 망명자들이 기울인 최선의 노력에도 불구하고 공고해지고 말았습니다. 1932년 마누엘 2세가 급사하면서 정통성에 의심받는 젊은 국왕이 왕위에 올랐습니다. 두아르트 국왕은 커다란 야망을 품은 사내지만 정치적 요령과 동맹 양쪽 모두 결여되어 있으며, 국가를 그들의 이상대로 완전히 변모시킬 방법을 모색하는 급진적 반동주의자들인 통합주의자들과 점점 더 대립하고 있다는 사실을 알게 되었습니다. 국왕과 국가 간의 대결이 다가오고 있는 동안 젊은 두아르트는 겸손해질까요, 아니면 도박에서 승리할까요?"
 SHX_KR_gathering_storm_desc: "옌시산의 진계군벌은 신중한 중립정책을 유지하지만, 펑위샹의 국민군은 열성적인 기회주의로 악명 높습니다. 화북 권력투쟁의 종결은 두 사람 모두에게 쓰라린 패배를 가져와 불안한 동맹을 강요하였습니다.\n\n이 \"산서군벌\"은 야심찬 독재자 두 명과 하나의 웅장한 이상도 지원하기 어려운 빈약한 성으로 구성되어 있습니다. 새로운 기회들이 나타나고 있지만 그들은 아직 알지 못합니다. 누가 두 번째 영광의 기회를 얻고 누가 역사의 각주로 격하될지는 곧 결정될 것입니다... "
 TRM_KR_gathering_storm_desc: "1925년 쿠데타가 실패한 이후 자칭 러시아의 '최고지도자' 알렉산드르 콜차크와 그의 파벌은 일본제국육군이 점령한 트란스아무르로 망명했습니다. '콜차크 일파'는 일본의 지원에 의존하여 그 지역에 러시아의 경쟁정부를 세웠습니다.\n\n트란스아무르는 아직 종속국이지만 도쿄는 블라디보스토크의 문제에 대한 통제권을 많이 상실했습니다. 콜차크는 도쿄의 지시와 충돌하며 내부로부터의 쿠데타나 정권 교체가 일어날 것이라는 소문이 무성합니다. 앞으로 몇 년 안에 트란스아무르가 전러시아를 지배할 수 있게 될까요? 아니면 단지 해상 제국 일본의 전진기지가 될 뿐일까요?"
 GXC_KR_gathering_storm_desc: "양광은 중국 공화주의의 요새입니다. 이 지역은 팔성연합의 일부로서 보호를 받지만 실질적으로는 연성주의 및 민주주의 정부의 전통이 깊게 뿌리박혀 있습니다. 천중밍과 루룽팅은 각각 광둥과 광시를 통제하며 군사적 무장과 경제적 번영을 함께 달성했습니다. 그러나 모든 것이 순탄한 것은 아닙니다. 부유한 광둥에서는 모든 사람이 모범성에 대한 천중밍의 이상을 인정하는 것은 아니며 공화주의 신념과 광시를 주도하는 군부 사이의 대비 역시 눈에 띕니다. 몇 년 안에 양광의 인민들은 자신들이 어느 쪽을 선호하는 지를 결정해야 할 것입니다."
 Debug_KR_gathering_storm_desc: "이게 보이면, 버그 리포트를 올려주세요."
 UKR_KR_gathering_storm_desc: "1917년 3월 우크라이나 인민공화국이 탄생하며 독립 우크라이나의 꿈이 결실을 맺었지만, 이듬해의 친독 쿠데타는 파울로 스코로파즈키가 정권을 잡도록 했습니다. 정치적 대표성의 결여와 1920년대 토지개혁의 실패는 정권을 괴롭혔고, 균열이 드러나며 헤트만의 정권에 대한 저항이 쌓여갔습니다. 정권에서 주장하는 안정과 질서의 이미지는 많은 사람들이 생각하는 것보다 훨씬 더 취약한 것일지도 모르겠습니다..."
 DEN_KR_gathering_storm_desc: "덴마크는 베를린의 그늘 하에 있습니다. 세계의 새로운 패권국인 독일과의 관계는 오래되었으며, 종종 적대적인 때도 있었고 특히 슬레스비를 독일에 빼앗긴 1864년까지만 해도 그러했습니다. 그러나 1936년 양국의 관계는 완화된 상태이고 덴마크는 벨트크리크에서 중립을 지킨 덕분에 주권을 온전히 유지했습니다. 덴마크는 사회민주당의 인기 있는 총리인 토르발 스타우닝의 지도 아래 독일의 경제적 번영을 통해 이익을 얻어왔습니다. 국내적으로는 미래가 밝아 보이지만 국제적으로는 먹구름이 몰려오고 있습니다. 어떤 이들은 덴마크가 잘못된 시기에 잘못된 장소에 있게 되는 것을 우려합니다..."
 FIN_KR_gathering_storm_desc: "유럽의 북쪽 변방에는 스칸디나비아로 펼쳐지는 독일의 영향력의 요새인 핀란드가 자랑스럽게 자리 잡고 있습니다. 러시아 제국의 폐허에서 탄생했고 건국 초기 사회주의의 위협을 받은 핀란드 왕국은 사회주의 신조와 러시아의 제국주의적 손길에 맞서 독일의 충실한 동맹국으로 발전했습니다. 그러나 독립한 지 거의 20년이 지난 지금 군주와 국민연합당이 영도하는 핀란드는 불안이 곪아가고 있습니다. 핀란드는 진정으로 자유로운 나라일까요? 아니면 독일의 지배는 과거 차르의 지배보다 조금 더 교묘한 것일 뿐일까요?"
 NOR_KR_gathering_storm_desc: "노르웨이의 지난 20년은 아쉬움이 많았습니다. 패권 국가가 된 독일은 중립국이지만 영국의 전쟁 수행을 지지했던 노르웨이에게 호의적이지 않았고, 스웨덴과 덴마크가 포함된 미텔오이로파 프로젝트에서 배제되었습니다. 영국이 망치와 횃불에 쓰러지며 노르웨이에게 무거운 관세를 부과하지 않는 마지막 무역 파트너는 대서양 너머의 나라만이 남았습니다. 그 이래로 노르웨이는 외교적, 경제적 고립을 겪게 되었고, 이로 인한 고통 속에서 생디칼리슴에 경도된 노동당은 여론조사에서 점점 더 빠른 속도의 지지율 상승을 보여주고 있습니다."
 SWE_KR_gathering_storm_desc: "지난 10년 동안 스웨덴은 1920년대 말과 1930년대 초 미텔오이로파 소속으로 경제 성장의 과실을 누린 아르비드 린드만 총리의 번영된 통치 아래 보수주의의 보루로 발전했습니다. 그러나 스톡홀름에는 먹구름이 끼기 시작했습니다. 1934년 아르비드 린드만은 총리직에서 물러나자 카리스마가 덜한 예스타 바게가 그 뒤를 이었고, 야당인 사회민주당은 인기있는 당수 페르 알빈 한손을 중심으로 결집하고 있었습니다. 올해는 바게 총리가 총리로서 치르는 첫 선거가 있는 해입니다. 그가 자리를 지킬 수 있을까요? 그렇지 않다면 스웨덴의 민주주의는 이 갑작스러운 반전 속에서 살아남을 수 있을까요?"
 SPA_KR_gathering_storm_desc: "스페인은 알폰소 치하에 있는 동안 지속적인 쇠퇴의 길을 걸었습니다. 벨트크리크에서 중립을 지켰지만 영국과 프랑스가 생디칼리슴에 빠지면서 스페인이 입은 피해는 돌이킬 수 없었고, 스페인은 독일의 경제 영역에 확고히 편입되었습니다. 알폰소의 영향력이 감소하자, 1931년 선거에서 알폰소를 추방하고 제2 스페인 공화국이 선포되었습니다. 그러나 상후르호 장군의 쿠데타로 왕국은 다시 복원되었습니다. 이 조치에 대한 대중의 항의는 카를로스파 운동과전국노동총연맹-이베리아 아나키스트 연방의 부상을 촉진하는 데 도움이 되었습니다. 스페인은 사회가 분열된 채 1936년에 접어들며 어떤 일이든 일어날 수 있는 불안정한 상황에 놓이게 됩니다."
 CHI_KR_gathering_storm_desc: "북벌이 비참하게 끝난 지도 10년이 지났지만 국민당은 여전히 전투를 계속하고 있습니다. 파리로 망명한 왕징웨이 주석은 쑨원 선생의 정당한 후계자로 자리매김했고, 쑹칭링은 민감기의구에서 피비린내 나는 반란을 이끌고 있습니다. 서양의 생디칼리슴 우군과 동부의 기의군, 그리고 왕 주석이 이끄는 국민당은 혁명의 불씨를 다시 지피고 쑨원 선생의 자유 중국에 대한 비전을 끝까지 지켜볼 준비가 되어 있습니다. 국민당은 임무를 성공적으로 완수할 수 있을까요, 아니면 제국주의의 군홧발 아래 국민혁명이 영원히 짓밟힐까요?"
 SIC_KR_gathering_storm_desc: "양시칠리아 왕국은 처음에 내전 기간 동안 사회주의 공화국의 진격을 막기 위한 필요악으로서 오스트리아의 편에 섰습니다. 그러나 이후 생디칼리스트들과의 전쟁이 피할 수 없게 될 것으로 보여지니 오스트리아는 본색을 드러내고 남부를 포기했습니다. 전쟁은 일어나지 않았지만 시칠리아인들은 더 현명하게 현대에 진입했습니다. 산업화된 북부와 정면으로 맞서는 것은 어렵겠지만 언젠가는 전쟁이 일어날 것이므로 그에 대비해야만 합니다."