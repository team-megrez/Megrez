 AUS_super_heavy_tank_equipment_1_short: "프란츨"
 AUS_super_heavy_tank_equipment_1_desc: "With the war raging across Europe, the Military Technical Committee worried about the necessity of a breakthrough tank capable of taking on heavy fortifications in Italy or France. A monstrous design by Austro-Daimler's Ferdinand von Porsche and Skoda engineers was proposed, ironically gaining the diminutive nickname of \"Franzl\"."
