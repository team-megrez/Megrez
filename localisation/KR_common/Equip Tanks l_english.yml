 NEE_medium_tank_equipment_1: "3형 중형전차"
 NEE_medium_tank_equipment_1_short: "M3 그랜트"
 NEE_medium_tank_equipment_1_desc: "While American efforts to develop a modern medium tank on the basis of an enlarged variant of the M2 fractured with the onset of the civil war, the Provisional Government of New England, motivated by the war, brought such plans quickly to fruition thereafter. Taking inspiration from the Canadian medium tank, the A15 Ram - the M3 features a Canadian developed pattern turrent. The M3 Grant also features a bussel rack at the back of its turrent to accommodate for a mobile radio transceiver."
 NEE_medium_tank_equipment_2: "4형 중형전차"
 NEE_medium_tank_equipment_2_short: "M4 셔먼"
 NEE_medium_tank_equipment_2_desc: "Inspired by the tank doctrine of the Canadians as well as personal experiences, the American military sacrificed the M3's side sponson mount for a 75 mm gun in a fully traversing central turret. The designers behind the M4 stressed the tank's mechanical relaibility, ease of production, maintenance, durability, standardisation, and moderation of weight and size. The M4's relative ease of production combined with the industrial might of America will allow the M4 to be rapidly produced with repair units bringing disabled vehicles to be repaired quickly."
 NEE_medium_tank_equipment_3: "20형 중형전차"
 NEE_medium_tank_equipment_3_short: "M20 클라크"
 NEE_medium_tank_equipment_3_desc: "Named after New Englander general Mark Clark, the M20 represents the latest devleopment in American armoured warfare. The M20 is an improvement over the M4, featuring heavier hull armour (0.5 inches/13mm thicker)\" as well as a powerful 76mm gun. While the M20 weighs the same as the M4; its armour, firepower, and mobility makes it capable of fighting tanks that are even classified as heavy."
 NEE_heavy_tank_equipment_1: "1형 중형전차"
 NEE_heavy_tank_equipment_1_short: "M1"
 NEE_heavy_tank_equipment_2: "1941년형 중전차"
 NEE_heavy_tank_equipment_2_short: "M1941 테쿰세"
 NEE_heavy_tank_equipment_3: "1943년형 중전차"
 NEE_heavy_tank_equipment_3_short: "M1943 메타코멧"
 NEE_super_heavy_tank_equipment_1: "1943년형 초중전차"
 NEE_super_heavy_tank_equipment_1_short: "M1943 히아와타"
 NEE_super_heavy_tank_equipment_1_desc: "The M28 Super Heavy Tank was designed around an experimental 105mm gun equipped with a cutting edge autoloader system. With armour up to slightly over twelve inches thick in the front, the M28 was quite slow, but able to with reliably resist even relatively powerful anti-tank cannons."
 NEE_modern_tank_equipment_1: "46형 현대식 전차"
 NEE_modern_tank_equipment_1_short: "M1946 케니"
 NGR_gw_tank_equipment: "$NFA_gw_tank_equipment$"
 NGR_gw_tank_equipment_short: "$NFA_gw_tank_equipment_short$"
 NFA_gw_tank_equipment: "29년 개량형 1917년형 르노 FT 돌격전차"
 NFA_gw_tank_equipment_short: "FT-29"
 NFA_gw_tank_equipment_desc: "The FT was the first production tank to have its armament within a fully rotating turret and was revolutionary in terms of tank designs, later copied by other countries. Renault's design, developed in 1917, was technically far more advanced than the other two French tanks of the Weltkrieg. The French army, after retreat to Algeria, modified remaining tanks with the Hotchkiss Mle 26 machine gun in 1929, but in general, many of the FTs were sold to other countries to support the French budget."
 NFA_light_tank_equipment_1: "Char de Manœuvre Renault Modèle 1930"
 NFA_light_tank_equipment_1_short: "CMR-30"
 NFA_light_tank_equipment_1_desc: "In 1926, Renault has obtained an order to build two new prototypes as a parallel modification project, with the factory designation Renault NC. In 1930, Renault succeeded in his attempt to get his Renault NC accepted as the basis for further light infantry tank development, the final result of which was adopted by the army in 1932, under the name Char de Manœuvre Renault Modèle 1930. A new tank based largely on revision of the original design of the Renault FT, and armed with a Puteaux SA Mle 18 cannon and two Hotchkiss Mle 26 machine guns. By request of the French army, the tanks have a radio operator's assigned position, and are equipped with a huge and characteristic twin-boom antenna. Due to this unusual feature, the tower has a reduced traverse of approximately 345°."
 NFA_light_tank_equipment_2: "Char de Manœuvre d'Ensemble Renault Modèle 1935"
 NFA_light_tank_equipment_2_short: "CMER-35"
 NFA_light_tank_equipment_2_desc: "With the development of the CMR-30 tank, which had already departed from purely infantry support, the French army ordered a new tank that could fight enemy counterparts. Renault requested funding for a development of the new tank that was turned down, until they presented a prototype. The Renault UZ prototype was introduced in 1935 and immediately was accepted in service as Char de Manœuvre d'Ensemble Renault Modèle 1935 due to financial problems of the French government, but in limited numbers. In many ways, the CMER-35 is a slightly enlarged model of the CMR-30, retaining many of the features of the previous vehicle, but with increased armour and armed with a 47mm cannon."
 NFA_light_tank_equipment_3: "시트로엥 경전차"
 NFA_light_tank_equipment_3_short: "CLC-C"
 NFA_light_tank_equipment_3_desc: "The Char Léger de Combat Citroën is a light tank created by the request of the French Army for a lightly armoured heavy combat vehicle. The CLC-C has an oscillating turret with a cupola for the gunner, located along the turret centreline. The turret itself is offset to the left, in order to make room for a driver's compartment in the hull, and is armed with a magazine 90-mm cannon on the right side. Of the significant drawbacks of the new tank, it can be noted that the breech is located outside the turret, which means that the gunner can reload it only by venturing outside of the tank."
 NFA_medium_tank_equipment_1: "Char de Bataille Peugeot Modèle 1939"
 NFA_medium_tank_equipment_1_short: "CBP-39"
 NFA_medium_tank_equipment_1_desc: "The Char de Bataille Peugeot Modèle 1939 is an upgraded compound of the CMER-35 and the CRP-37S. Developed by Peugeot in preparation for the return to France, the CBP-39 is armed with two guns: a 75mm gun in hull and a 47mm one in the tower, and have a variety of tactical goals on the battlefield. However, the CBP-39 does not have a special niche, and it is mainly used to fill holes in the tactical and strategic plans of the French command."
 NFA_medium_tank_equipment_2: "Char de Combat Général-1 Renault"
 NFA_medium_tank_equipment_2_short: "CdC G1-R"
 NFA_medium_tank_equipment_2_desc: "The CdC G1-R is a 20-ton replacing for the CMER-35. The CdC G1-R is one of the most advanced French tanks, providing good armament and mobility and suitable for multiple roles. Armed with 75mm and 47mm guns, the tank was not in line with the original French army standards, but after several changes in the specifications, the CdC G1-R was adopted in service. Considering as multi-role tank, the CdC G1-R have several innovative parts such as a gun stabilisation and semi-automatic loading systems and an optical rangefinder."
 NFA_medium_tank_equipment_3: "Char de Combat Général-2 Peugeot"
 NFA_medium_tank_equipment_3_short: "CdC G2-P"
 NFA_medium_tank_equipment_3_desc: "The CdC G2-P is a next-generation tank, designed to replace the CdC G1-R. The powerful engine and low weight provide the new vehicle with excellent mobility, and the 90-mm gun with mechanised ammunition rack gives a good rate of fire. However, significant size with rather weak armour, as well as a very complex and expensive design, are the main disadvantages of the new tank."
 NFA_heavy_tank_equipment_1: "Char de Rupture Peugeot Modèle 1937 tourelle S"
 NFA_heavy_tank_equipment_1_short: "CRP-37S"
 NFA_heavy_tank_equipment_1_desc: "Designed to break through the Communard defences, the Char de Rupture Peugeot Modèle 1937 is equipped with two main armaments: a 75mm gun in body and a 47mm one in tower. The turret changed a lot during development and the final version, known as the 'tourelle S', is close to the CMR-30 turret. Despite the cost and weight of the new tank, the CRP-37S was accepted into service, and is seen as necessary in the plans of the French command."
 NFA_heavy_tank_equipment_2: "Char d'Attaque des Fortifications Citroën Modèle 1941"
 NFA_heavy_tank_equipment_2_short: "CAFC-41"
 NFA_heavy_tank_equipment_2_desc: "Designed to the same specifications as the CRP-37S, the CAFC-41 was rejected due to its high cost and weight, even compared to the CRP-37S. Equipped with the same armament as the CRP-37S, the new tank entered service only in 1941 after several modifications. The 1941 model is almost identical to the 1937 one, but the transmission and exhaust moved centrally and the 47mm gun in the tower is replaced with a 75mm gun."
 NFA_heavy_tank_equipment_3: "Platforme Blindée d'Attaque des Fortifications Standardisé"
 NFA_heavy_tank_equipment_3_short: "PBAFS"
 NFA_heavy_tank_equipment_3_desc: "The PBAFS, officially called the Platforme Blindée d'Attaque des Fortifications Standardisé-Citroën, originally was designed as a competition to the CdC G1-R, but was rejected for being too heavy. Adopted 2 years later after significant modifications, such as replacing the 75mm tower gun with a 90mm one and increasing the armour, the goal of the PBAFS is to break through enemy fortifications and support lighter tanks from a distance, due to still having too weak armour for direct combat with enemy heavy tanks."
 NFA_super_heavy_tank_equipment_1: "1943년형 푸조 요새전차"
 NFA_super_heavy_tank_equipment_1_short: "CFP-43"
 NFA_super_heavy_tank_equipment_1_desc: "The Char Forteresse Peugeot Modèle 1943 is an extremely heavy and long tank with 120mm armour, 8 crew members, and the ability to cross trenches up to 7 metres wide. The development of the CFP-43, equipped with a 105mm main cannon and a 47mm secondary cannon, was extremely challenging, with constantly changing requirements. Initially adopted in 1941, the final version was introduced in 1943, and entered service as it was necessary to break through even larger enemy fortifications than other tanks can."
 NFA_modern_tank_equipment_1: "Char de Combat Général-3"
 NFA_modern_tank_equipment_1_short: "CdC G3"
 NFA_modern_tank_equipment_1_desc: "As part of the discussion on the standardisation of French tanks and the replacement of the CdC G2-P and CdC G1-R tanks, the Char de Combat Général-3 design was proposed. Conceived as an assault tank that can be transferred by rail, the CdC G3 suffers from many faults such as weak armour and low reliability, despite good 105mm main gun and having a speed of 50 km/h."
 NFA_amphibious_tank_equipment_1: "슈나이더-시트로엥 경수륙양용전차"
 NFA_amphibious_tank_equipment_1_short: "CLA-SC"
 NFA_amphibious_tank_equipment_1_desc: "Developed on the C-40 chassis, the CLA-SC is a rather weak amphibious tank with a mixed track-and-wheeled chassis and a CMR-30 turret. Introduced into service due to the need for amphibious tanks in preparation for the return of France, the CLA-SC has weak armour and low speed, but is quite reliable."
 NFA_amphibious_tank_equipment_2: "Char de Manœuvre Amphibie Modèle 1942"
 NFA_amphibious_tank_equipment_2_short: "CdMA-42"
 NFA_amphibious_tank_equipment_2_desc: "The CdMA-42, developed by request of the French army, is primarily an amphibious 'tank hunter' armed with a 90mm cannon. Hydraulic skis placed under the hull provide good manoeuvrability in marshes and snow terrain, while balloons located around give the vessel the ability to float. Despite several faults, the CdMA-42 is a capable amphibious tank with good speed and firepower, and replaced the CLA-SC in service."
 TUR_gw_tank_equipment: "즈르흘르 V"
 TUR_gw_tank_equipment_short: "Z-V"
 TUR_gw_tank_equipment_desc: "During the Weltkrieg, Ottoman army captured Mark V and FT tanks then refitted them into service, dubbing them 'Zırhlı V' and 'MT-17'. After British forces surrendered, Ottoman Empire received a large number of Mark V as spoils of war. The Z-V tank was a main tank in the Ottoman armoured corps. Though more advanced tanks replace the Z-Vs eventually, army still consider these for training its tank crews."
 TUR_light_tank_equipment_1: "1352년형 전차"
 TUR_light_tank_equipment_1_short: "MT-52 '세크반'"
 TUR_light_tank_equipment_1_desc: "MT-52 Sekban project is the first attempt to reorganise and reform the Ottoman Armoured Corps that was included in Harb-i Yıldırım military reforms. To this end, the Ottoman Empire bought a licence for the German Spähpanzer II and designed a production line that Ottoman factories could handle. The initial plan was to have the MT-52 to replace old Z-Vs, however field tests showed that the MT-52 did not match the level of German production. Nevertheless, the quality of the new tank was accepted as good enough."
 TUR_light_tank_equipment_2: "1355년형 전차"
 TUR_light_tank_equipment_2_short: "MT-55 '베일리크'"
 TUR_light_tank_equipment_2_desc: "MT-55 Beylik is the second significant effort to modernise the Ottoman Armoured Corps. Errors and reliability problems of MT-52 were mostly fixed while additional modifications were made to the cannon, hull and engine with help of the German advisors."
 TUR_light_tank_equipment_3: "1호 경기갑전투차량"
 TUR_light_tank_equipment_3_short: "I.HZMV '타타르'"
 TUR_light_tank_equipment_3_desc: "I. Hafif Zırhlı Muharebe Vasıtası 'Tatar' is a lighter variant of the II. ZMV Uygur developed in the same time. It was designed for scouting and flanking purposes on base of the German Sturmpanzerkampfwagen IV and other German tanks, using the experience of the MT-55 development."
