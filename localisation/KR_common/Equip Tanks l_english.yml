 TUR_medium_tank_equipment_1: "1호 기갑전투차량"
 TUR_medium_tank_equipment_1_short: "I.ZMV '위구르'"
 TUR_medium_tank_equipment_1_desc: "The I. Zırhlı Muharebe Vasıtası (First Armoured Battle Vehicle) 'Uygur' is a tank developed on the basis of the German Sturmpanzerkampfwagen IV along with the MT line. It have a thicker hull and also have improved cannon and armour design compared with the MT-55. I. ZMV have many variants thanks to the fact that its chassis is easily upgradeable, as demanded by Commissioner Ömer Fahrettin Pasha who wanted its design and parts to be simple and easily interchangeable."
 TUR_medium_tank_equipment_2: "2호 기갑전투차량"
 TUR_medium_tank_equipment_2_short: "II.ZMV '쿠만'"
 TUR_medium_tank_equipment_2_desc: "The II. ZMV 'Kuman' medium tank is an updated version of I. ZMV. It's designed to withstand the harshest conditions while retaining a decent combat efficiency. It have 7.7 cm ÇVT main armament and M1358 coaxial MGs. Experimental sloped armour and armoured skirts were also introduced in an attempt to counter incoming enemy AT rounds."
 TUR_medium_tank_equipment_3: "3호 기갑전투차량"
 TUR_medium_tank_equipment_3_short: "III.ZMV '알타이'"
 TUR_medium_tank_equipment_3_desc: "Altay is the common name of a medium tank developed by Ottoman Empire during Second Weltkrieg and late stages of Second Arab Revolt. It's intended to standardise tank production, and as a replacement for the I. ZMV and II. ZMV. While have a too complex design to replace them on battlefields, the Altay tank quickly found a niche in combat tactics of the Ottoman Military. The Germans dubbed the Altay Tank 'Clausewitz Pasha' because its design was heavily influenced by the German Panzerkampfwagen V von Clausewitz."
 TUR_medium_tank_artillery_equipment_1: "1호 자주포"
 TUR_medium_tank_artillery_equipment_1_short: "I.KTT '지하디예'"
 TUR_medium_tank_artillery_equipment_1_desc: "I. Kendinden Tahrikli Top 'Cihadiye' is a self propelled medium artillery 125mm cannon mounted on a I. ZMV's chassis, I. ZKMT SPG packs respectable firepower while still being quite mobile."
 TUR_medium_tank_artillery_equipment_2: "2호 자주포"
 TUR_medium_tank_artillery_equipment_2_short: "II.KTT '메흐메디예'"
 TUR_medium_tank_artillery_equipment_2_desc: "Mehmediye is a SPG with improved 128mm cannon mounted on II. ZMV's chassis, production started during early stages of Arab Revolt."
 TUR_medium_tank_artillery_equipment_3: "3호 자주포"
 TUR_medium_tank_artillery_equipment_3_short: "III.KTT '하미디예'"
 TUR_medium_tank_artillery_equipment_3_desc: "Hamidiye is a prototype medium SPG on a Altay tank chassis, this advanced medium SPG that had good range and firepower. However due to complexity of its design, the Altay project needed to be abandoned along with the other variant types of it."
