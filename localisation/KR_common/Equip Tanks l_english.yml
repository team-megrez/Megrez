 USA_super_heavy_tank_equipment_1: "28형 중전차"
 USA_super_heavy_tank_equipment_1_short: "T28"
 USA_super_heavy_tank_equipment_1_desc: "The T28 Super Heavy Tank was designed around an experimental 105mm gun equipped with a cutting edge autoloader system. With armour up to slightly over twelve inches thick in the front, the T8 was quite slow, but able to with reliably resist even relatively powerful anti-tank cannons."
 USA_modern_tank_equipment_1: "46형 중형전차"
 USA_modern_tank_equipment_1_short: "M46"
 USA_modern_tank_equipment_1_desc: "A slightly smaller derivative of the M26 tank, the M46 addressed many of that vehicles reliability issues. Agile, heavily armoured, and equipped with an ultra-high velocity 105mm gun, the M46 was the king of the battlefield."
