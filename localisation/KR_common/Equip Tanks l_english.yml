 AUS_heavy_tank_equipment_1: "36년형 슈코다 보병전차"
 AUS_heavy_tank_equipment_1_short: "IPz M.36"
 AUS_heavy_tank_equipment_1_desc: "With the introduction of the leKpfW M.35, the army also decided to acquire an infantry tank variant to aid breakthroughs. Multiple models were considered, each with its own pros and cons. In the end, the military settled on combining the multi-crew turret from the Škoda Š-III with the reliable hull of the Tatra T-III."
 AUS_heavy_tank_equipment_2: "42년형 오스트로-다임러-포르쉐 보병전차"
 AUS_heavy_tank_equipment_2_short: "IPz M.42"
 AUS_heavy_tank_equipment_2_desc: "As western front settled into a stalemate just a few weeks after the start of the war, the K.u.K. army posted specifications and opened offers for a new infantry tank design. With the various Czech and Hungarian companies being busy with cavalry tanks, Ferdinand von Porsche's design was the only one submitted in time and would be produced by Austro-Daimler. Equipped with 100mm frontal armour and an 80mm gun from Bofors this tank was feared by any who had to fight against it. Due to the design's use of unreliable electric-powered wheels, it was also much feared by its own crew."
 AUS_heavy_tank_equipment_3: "44년형 오스트로-다임러-포르쉐 보병전차"
 AUS_heavy_tank_equipment_3_short: "IPz M.44"
 AUS_heavy_tank_equipment_3_desc: "Model M.44 was an overall improvement of M.42. Its frontal armour was now sloped, the cramped turret was redesigned into a new much larger one, which was also able to fit the new 105mm Škoda gun. In addition, the problems with the 42's electric running gears would be tackled and solved. Mostly."
