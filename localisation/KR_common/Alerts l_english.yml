l_english:
 faction_joining_alert_title: "[THIS.GetNameDef]의 전송"
 faction_joining_alert_message: "§Y[THIS.GetName]§!의 §Y[THIS.GetFactionName]§! 가입"
 faction_joining_alert_pre_acw: "힘의 균형이 점차 바뀌기 시작하면서, 독일이 벨트크리크 전후에 고군분투하며 세운 연약한 질서를 긴장시켰습니다. 이러한 동맹의 중개가 어떠한 결과를 끼칠지는 아직 모릅니다."
 faction_joining_alert_acw: "북미에서 전쟁이 발발하면서 힘의 균형이 갑자기, 그리고 어쩌면 돌이킬 수 없을 정도로 바뀌었습니다. 이 지역과 그 너머에 영향을 끼칠 것입니다."
 faction_joining_alert_pre_wk: "지정학적 블록이 성장하면서 긴장이 고조되고 다른 많은 나라들이 현재 어느 쪽을 지지해야 하는지 어려운 선택에 직면해 있습니다. 전쟁이 이 지역과 아마도 전 세계를 닥칠 것입니다."
 faction_joining_alert_weltkrieg: "심지어 전쟁 중에도 힘의 균형은 존재하며, 순간적으로 변합니다. 이 협정이 어느 쪽을 더 유리하게 만들지는 오직 시간만이 말해줄 것입니다."
 faction_joining_alert_post_wk_internationale: "독일의 지배가 이제 의심할 여지없이 깨지면서, 많은 사람들은 이미 미래를 내다보고 있습니다. 한 번에 하나의 합의를 거쳐, 새로운 세계질서가 건설되고 있습니다."
 faction_joining_alert_post_wk_germany: "독일군이 유럽에서 다시 승리를 거두었음에도 불구하고, 세계는 제2차 벨트크리크 이전과 같지 않습니다. 한 번에 하나의 합의를 거쳐, 미래가 펼쳐지고 있습니다."
 faction_joining_alert_post_wk_entente: "협상국의 승리는 모든 역경에도 불구하고 새로운 것들을 구식으로 바꾸었습니다. 지난 세기를 지배했던 세력이 이제 새로운 동맹이 이를 바꾸기 위해 일어났음에도 익숙한 세계질서를 바라보고 있습니다."
 faction_joining_alert_post_wk_other: "구세계의 질서가 폐허가 되면서, 새로운 열강이 잿더미에서 일어서고 있습니다. 한 번에 하나의 합의를 거쳐, 세계는 재건되고 있습니다."
 faction_joining_USA_ENT: "내전의 피해로부터 아직 회복되지는 않았지만, 미국은 [CAN.GetNameDef] 측과 함께 그들의 조국과 유럽을 생디칼리슴으로부터 해방시키기로 결정했습니다."
 faction_joining_USA_GER: "내전의 피해로부터 아직 회복되지는 않았지만, 미국은 생디칼리슴에 대한 공통된 적개심을 가진 [GER.GetNameDef] 측과 함께 하고자 라이히스팍트에 가입하기로 결정했습니다."
 faction_joining_CSA_INT: "미노조연맹은 미국에서 승리하고 공식적으로 생디칼리슴 동맹에 가입하면서 이제 유럽으로 방향을 돌렸습니다. 미국의 산업력이 혁명을 위한 용도로 변경되면서 반동분자들은 떨고 있습니다."
 faction_joining_COS_GER: "ZKG 커피 귀족들을 통해 뒤얽힌 군사원조조약이 푸에르토리몬 해군기지에 대한 권한과 함께 [?faction_leader.GetFactionName] 측과의 사이에서 조인되었습니다."
 faction_joining_COS_ENT: "워싱턴의 신뢰하는 동맹국으로부터 버림받은 산 호세는 이웃들의 약탈로부터 보호 받기 위해 더 먼 북쪽을 바라볼 수밖에 없었습니다. 항상 운하와 가까운 친구를 간절히 원하던 오타와는 코스타 리카를 받아들였습니다."
 faction_joining_ARG_GER: "양국 간의 성공적인 무역협정과 군사협력에 따라, [THIS.GetLeader] 측은 [?faction_leader.GetFactionName]에 가입한다고 선언했습니다."
 faction_joining_ARG_ENT: "빈틈없는 외교를 통해 [THIS.GetLeader] 측과 [?faction_leader.GetName] 측은 공동의 위협을 위해 그들의 차이점을 제쳐두고 이슬라스 말비나스 위기를 해결했습니다."
 faction_joining_BEL_GER: "아를롱 조약에 동의한 신생국 벨기에는 생디칼리슴 매파로부터 주권을 수호하기 위해 공식적으로 [?faction_leader.GetFactionName]에 재가입 했습니다."
 faction_joining_BEL_ENT: "벨트크리크 기간 동안 이제르 강의 동맹국이자 영국 왕실과 혈연으로 연결된 벨기에는 생존을 보장하기 위해 오랜 동맹국과 함께 운명을 걸었습니다."
 faction_joining_BEL_INT: "구질서가 무너지고 [GER.GetName]의 패권이 해체되었으며, 대지의 저주받은 자들이 일어나 1914년에 대한 보복으로서 거인을 쓰러뜨릴 것입니다!"
 faction_joining_POR_ENT: "오타와의 왕실과 [POR.GetName] 사이의 오랜 유대관계에 따라 그들은 공식적으로 협상국에 가맹했으며, 이는 캐나다가 그들의 본토를 재정복할 계획의 발판을 마련하도록 해주었습니다."
 faction_joining_SWE_GER: "베를린과 오랜 경제적 관계를 맺었고 이 지역에서 급진주의가 부상하고 있는 가운데, [SWE.GetName] 측은 공식적으로 라이히스팍트에 가맹했습니다."
 faction_joining_SWE_INT: "스웨덴 정부를 무너뜨린 [SWE.GetLeader](은)는 파리와 [SWE.GetNameDef] 사이의 관계를 공고히 하며 제3인터내셔널에 가입하였습니다."
 faction_joining_FIN_GER: "러시아가 유럽 영토를 되찾으려는 가운데, [FIN.GetLeader](은)는 소국에게는 부족한 안보를 라이히스팍트가 지켜줄 수 있도록 라이히스팍트와의 관계를 공고히 다졌습니다."
 faction_joining_FIN_INT: "왕정을 무너뜨린 [FIN.GetLeader](은)는 자발적으로 국제적인 생디칼리슴 운동에 동참하며 제3인터내셔널에 가입하였습니다."
 faction_joining_NOR_INT: "군주제의 전복 이후, 새로운 노르웨이의 생디칼리슴 정부는 제3인터내셔널에 공식적으로 가입했습니다."
 faction_joining_NOR_ENT: "국내의 급진주의를 즉각적으로 제압하고서, [NOR.GetName] 측은 협상국과 관계를 공고히 하고 있습니다."
 faction_joining_SWI_AUS_peace: "프랑스의 위협을 당장은 피했을지 모르지만, 스위스는 미래의 평화와 안정을 보장받기 위하여 오스트리아와 동맹을 맺기로 결정하였습니다."
 faction_joining_SWI_AUS_war: "프랑스와의 충돌이 이어지며 스위스는 자신들이 여전히 중립이라는 생각에 대비하여 오스트리아와 동맹을 맺기로 결정했습니다."
 faction_joining_SWI_GER_peace: "프랑스의 위협이 일시적으로 진정된 사이, 스위스는 미래의 평화와 안전을 보장하기 위해 라이히스팍트와 협력하기로 결정했습니다."
 faction_joining_SWI_GER_war: "생디칼리스트들과의 전쟁이 진행됨에 따라 스위스는 공식적으로 라이히스팍트에 가입하기로 결정하였고, 독일 제국과 더욱 가까운 사이가 되었습니다."
 faction_joining_SWI_INT: "스위스에서 생디칼리슴 혁명이 일어나면서 임시정부는 제3인터내셔널에 가입하기로 결정했으며, 이미 프랑스 코뮌과 [SWI.GetNameDef] 사이의 긴밀한 관계를 공식화했습니다."
 faction_joining_ITA_AUS: "이탈로 발보의 급진주의가 투표를 통해 억제된 가운데, [ITA.GetNameDef] 측은 공식적으로 오스트리아의 방위협약에 가맹했습니다."
 faction_joining_GRE_BPL: "불가리아의 성장세에 대한 공통된 증오 때문에, 그리스는 불가리아를 완전히 없애기 위해 세르비아와 베오그라드 협약에 가입하기로 결정했습니다. 이것은 발칸 반도의 권력 균형을 아주 잘 흔들어 놓을 것입니다."
 faction_joining_GRE_ENT: "벨트크리크 당시, 연합국이었던 [GRE.GetNameDef] 측은 공식적으로 캐나다에 협상국 가입을 요청하여 협상국의 발칸 반도 세력 기반을 제공하였습니다."
 faction_joining_ROM_BPL: "오스트리아와 불가리아의 세력이 커짐에 따라 루마니아는 그들의 힘을 억제하기 위해 베오그라드 협약의 초청을 수락했습니다. 오스트리아와 불가리아는 화약통이 다시 한번 폭발할 뻔하자 두려움에 떨며 지켜보고 있습니다."
 faction_joining_SHX_QIE: "푸이가 [SHX.GetNameDef]의 도움을 받아 수행한 친위 쿠데타에 이어, [SHX.GetLeader] 및 그의 군벌은 직예군벌 잔당에 맞서 개입해 공식적으로 베이징과 협력하게 되었습니다."
 faction_joining_SQI_QIE: "푸이가 [SQI.GetNameDef]의 도움을 받아 수행한 친위 쿠데타에 이어, [SQI.GetLeader] 및 그의 군벌은 직예군벌 잔당에 맞서 개입해 공식적으로 베이징과 협력하게 되었습니다."
 faction_joining_ANQ_QIE: "[LEP.GetNameDef]에 맞선 [ANQ.GetNameDef]의 투쟁에 대한 우페이푸의 성공적인 지원에 이어, 천댜오위안 독군은 북직예군벌과 협력하게 되었습니다."
 faction_joining_RKMT: "남방의 옛 거점을 확보한 국민당 우파는 하나의 기치 아래 뭉쳤습니다. 그들이 북방으로 고개를 돌리면서, 중국 전역은 과연 그들이 장제스가 실패했던 곳에서 성공을 거둘 것인지 궁금해하고 있습니다..."
 state_integration_alert_title: "주 통합 완료"
 state_integration_alert_message: "이제 §Y[?integrated_state.GetName]§! 주는 §Y[ROOT.GetFlag][ROOT.GetNameDef]§!의 핵심 주입니다."
 country_integration_alert_title: "국가 통합 완료"
 country_integration_alert_message: "통제를 받는 §Y[?integrated_country.GetFlag][?integrated_country.GetNameDef]§!의 모든 핵심 주는 이제 §Y[ROOT.GetFlag][ROOT.GetNameDef]§!의 핵심 주가 되었습니다."
 incoming_war_alert_title: "임박한 선전포고"
 incoming_war_alert_message: "[GetIncomingWarAlertMessage]"
 incoming_war_alert_message_self: "§Y[THIS.GetNameDefCap]§! 측이 우리에게 선전포고할 준비를 하고 있습니다!"
 incoming_war_alert_message_puppet: "§Y[THIS.GetNameDefCap]§! 측이 우리의 종주국인 §Y[?ROOT.alert_war_target_@THIS.GetNameDef]§!에게 선전포고할 준비를 하고 있습니다!"
 incoming_war_alert_message_guarantor: "§Y[THIS.GetNameDefCap]§! 측이 우리가 독립을 보장중인 §Y[?ROOT.alert_war_target_@THIS.GetNameDef]§!에게 선전포고할 준비를 하고 있습니다!"
 incoming_war_alert_message_civil_war: "§Y[THIS.GetNameDefCap]§! 측이 §Y[?ROOT.alert_war_target_@THIS.GetNameDef]§!에게 선전포고할 준비를 하고 있습니다!"
 incoming_war_alert_message_ally: "§Y[THIS.GetNameDefCap]§! 측이 우리의 동맹인 §Y[?ROOT.alert_war_target_@THIS.GetNameDef]§!에 선전포고할 준비를 하고 있습니다!"