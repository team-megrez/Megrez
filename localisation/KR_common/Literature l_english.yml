 literature.1.t: "알라무트 - 블라디미르 바르톨의 신작"
 literature.1.d: "슬로베니아인은 제국의 소수 민족 중에서도 소수에 해당하는 민족입니다. 그들은 수백 년 동안 우리 제국 아래에 있던 민족임에도 불구하고 자신들의 언어와 문화를 보존해내었습니다. 최근 블라디미르 바르톨이 쓴 슬로베니아어로 된 소설 '알라무트'는 튀르크와 페르시아의 알라무트 요새를 차지하기 위한 싸움을 다루며, 셀주크 튀르크가 소아시아로 진출하던 11세기를 배경으로 합니다. 이 책은 독일어를 비롯한 다른 언어로 번역될 예정입니다."
 literature.1.a: "멋지군!"
 literature.10.t: "신작에서 자신의 철학적 입장을 설명한 사르트르"
 literature.10.d: "그의 신작인 '실존주의는 휴머니즘이다'에서 사르트르는 실존주의의 원리에 대해 설명했습니다. 그에 따르면 핵심은 개인의 실존은 본질에 앞선다고 합니다. 간단하게 설명하자면 어떤 인물이 존재할지라도 그의 성격, 삶의 목표 등등을 지칭하는 법은 아직 존재하지 않는다는 것입니다. 오직 그 자신만이 자신의 본질을 정의할 수 있습니다."
 literature.10.a: "하나도 이해하지 못 했지만 그래도 좋아보이네."
 literature.12.t: "'마린 짱과 수병 군' - 일본의 신작 도서"
 literature.12.d: "우리나라의 최근의 전쟁은 많은 귀향객들에게 그들의 경험을 예술로 표현하도록 영감을 주었으며, 그 중 하나는 전례 없는 판매량을 기록한 로맨스 소설의 작가가 되었습니다.\n\n\"마린 짱과 수병 군\"이라는 제목이 붙은 이 책은 두 소꿉친구와 그들의 비극적인 사랑에 대한 이야기를 담고 있습니다. 소년과 소녀는 자라나면서 점점 가까워지고 그들의 삶은 변화하지 않을 것처럼 보입니다. 하지만, 그들이 고등학교를 졸업하자마자, 일본은 전쟁에 돌입했고, 그 소년은 해군으로 징집되었습니다. 마린은 집에 남았고 둘은 헤어져야 했습니다. 헤어진 지금에서야 서로에 대한 감정을 알아차린 그들은 주고받을 수 있는 몇 안 되는 편지로 서로에 대한 감정을 표현하려고 애씁니다. 전쟁이 끝나가고 마린은 사랑하는 사람의 귀환을 갈망하지만, 그의 편지는 더이상 오지않습니다.\n\n이 책이 일본 문학 중 최고봉이라고 할 수는 없겠지만, 일본 시골에 사는 한 농부의 딸과 일본 해군 수병의 일상에 대해 놀랄 만큼 상세한 묘사를 보여줍니다. 이 책은 독일어, 영어, 러시아어로 번역될 예정입니다."
 literature.12.a: "말해주게, 결말이 어떻게 되는가?"
 literature.14.t: "대리석 절벽 위에서, 에른스트 윙어의 신작"
 literature.14.d: "우리의 뛰어난 장군들 중 한 명인 에른스트 윙어는 성공적인 작가이기도 합니다. 오늘 그의 새로운 책, '대리석 절벽 위에서'가 고국에서 출판되었습니다. 이 소설은 모호한 상징, 마법, 그리고 삶 자체에 대한 내면적이고 숨겨진 요소로 가득합니다. 판타지 세계를 배경으로, 부유하고 예술을 사랑하는 문명인 마리나는 무를 숭상하는 초원의 유목민들과 이웃해 평화롭게 살고 있습니다. 두 형제는 오버푀르슈터, 즉 산림감독원장이 아름다운 마을 마리나를 점차 점령해오는 것을 막으려는 이야기의 주인공입니다. 점점 더 많은 유목민들이 처음에는 쾌활하게 행동하는 오버푀르슈터 말을 듣지만, 곧 오버푀르슈터는 냉혹하고 권력에 굶주린 살인자로 판명됩니다. 마리나 사람들은 그들의 시, 가치관, 영혼의 부패에 귀를 기울이지 않게 됩니다. 두 형제는 숲속에서 오버푀르슈터의 심복들이 희생자들을 살해하는 오두막을 발견하고, 악당에게 대항하려고 시도하지만 소용이 없습니다. 그들의 마법 덕에야 탈출할 수 있었습니다. 그들은 대리석 절벽 위에 있는 그들의 집과 일생동안 해왔던 일에 불을 지르고, 마리나 시가 지평선에서 불타오르는 것을 보며 체념하고 맙니다. 이 책은 엇갈린 평가를 받고 있습니다. 어떤 사람들은 정교한 미학과 세상이 돌아가는 관점에 대해 칭찬하지만, 어떤 독자들은 대리석 절벽이 의미하는 정치적 함의에 더 관심을 가지고 그것이 미텔아프리카 정계의 가혹한 현실에 대한 에른스트 윙어의 논평이 맞는지를 궁금해하고 있습니다. 윙어 자신은 이에 대해 언급하지 않았지만, 시인인 그의 형 프리드리히 게오르크는 이해 대해 \"다양한 상황에 적용할 수 있는 도구\"라고 말했습니다."
 literature.14.a: "이건 사야겠어."
 literature.15.t: "푸른 연꽃"
 literature.15.d: "조르주 레미, 다른 이름으로는 에르제의 최신 만화는 기자 땡땡이 아편 밀매를 해체하기 위해 파견되며 청나라에서 사건이 일어납니다. 에르제는 공사관 도시의 상하이에서 예술을 공부하기 위해 [BEL.GetName]에 온 어린 학생 장충런으로부터 그의 작업에 대한 도움을 받았다고 합니다. 장충런의 조언은 중국 사회를 놀라울 정도로 현실적으로 반영했고 유럽과 중국 모두에서 이 책이 엄청난 성공을 거두는 데 크게 기여했습니다. 이 책은 청 정부의 취약함과 부패, 그리고 일본의 만주 주둔을 비판하고 있으며, 따라서 이 두 나라 모두에서는 금지되고 있습니다. 다행히도 카이저라이히는 언론의 자유를 허락합니다 - 이런 예술 작품을 놓쳤더라면 정말로 아쉬웠을 것입니다!"
 literature.15.a: "정말 기대되는군!"
 literature.16.d: "조르주 레미, 다른 이름으로는 에르제의 최신 만화는 기자 땡땡이 아편 밀매를 해체하기 위해 파견되며 대청국에서 사건이 일어납니다. 에르제는 공사관 도시의 상하이에서 예술을 공부하기 위해 [BEL.GetName]에 온 어린 학생 장충런으로부터 그의 작업에 대한 도움을 받았다고 합니다. 장충런의 조언은 중국 사회를 놀라울 정도로 현실적으로 반영했고 유럽과 중국 모두에서 이 책이 엄청난 성공을 거두는 데 크게 기여했습니다. 이 책은 청 정부의 취약함과 부패, 그리고 일본의 만주 주둔을 비판하고 있으며, 따라서 이 두 나라 모두에서는 금지되고 있습니다."
 literature.17.t: "중국의 흰 태양"
 literature.17.d.chi: "룽옌 사람들은 젊은 미국인이 우리 혁명의 수도에 나타나 돌아다니며 현지인들에게 이곳의 삶과 우리의 투쟁에 대해 질문했을 때 놀라워 했습니다.\n\n그의 호기심 어린 행동은 완전히 자발적인 것 같았고 똑같이 호기심 어린 눈빛과 엉뚱한 잡담을 많이 이끌어냈지만, 사실 그것은 우리 홍보부의 노력의 결과였습니다. 문제의 외국인은 상하이를 기반으로 활동하는 미국인 기자 에드거 스노로, 그는 룽옌에 와서 우리의 대의가 어떻게 실현되는지를 직접 본 최초의 서양인 저술인이 되었습니다. 그는 경험이 풍부한 정찰병의 도움으로 전선을 무사히 통과할 수 있었습니다. 그는 이곳에서 쑹메이링 여사와 왕징웨이 등 지도부 인사들 뿐만 아니라, 일반 군인과 일반인들도 거리에서 인터뷰했습니다. 그는 이미 우리의 대의를 상당히 동정하고 있었고, 우리는 우리의 싸움이 정의롭다는 것을 그가 알도록 했습니다.\n\n오늘 그의 책은 서양에서 판매되고 있으며 이미 일부 사람들에 의해 세기의 특종이라고 칭송받고 있습니다. 비열한 비관론자나 제국주의 지지자들이 편견에 사로잡혀 울부짖을지라도, 그것은 세계인들의 눈에 비친 우리의 이미지에 분명히 긍정적인 영향을 미칠 것입니다."
 literature.17.d.other: "팔성연합의 붕괴와 뒤이은 양쯔강 유역에서의 전쟁 발발로부터 두달이 넘게 흘렀습니다. 이로 인한 동중국에서의 혼란상이 점차 심화되면서 신뢰할 수 있는 소식들을 얻기는 그 어느 때보다 더 어려워졌는데, 최근 용감하고 영리한 젊은 기자 한 명이 군벌들과 청 정부의 강한 검열과 통제를 무릅쓰고 치열한 전투가 벌어지고 있는 구 팔성연합 남부, 복건성 산악 지대의 국민당 사령부에 도착하는데 성공했습니다. 그는 미국에서 상하이로 건너와 상하이 영어 신문사에서 일하는 에드가 스노우로, 전선을 넘나드는 용감함, 그리고 국민당의 기치에 대한 공감 덕분에 그는 봉기의 지도자들을 직접 인터뷰할 수 있는 기회를 얻을 수 있었습니다. 그가 이후 서둘러 출판한 책 \"중국의 흰 태양\"은 서점들에서 선풍적인 인기를 끌며 서구 독자들 사이에서 큰 화제가 되었습니다. 책 안에는 봉기 지도층과의 인터뷰 뿐만 아니라 국민당 통제 지역의 생생한 모습들 역시 담겨 있었으며 이를 통해 기존의 군벌시대와는 다른, 고통 없는 중국 민중들의 삶을 독자들에게 보여주었습니다. 비록 한 진영의 모습만이 담겨 있지만, 그의 책은 세계 여러 나라의 사람들, 특히 좌파에서 국민당의 투쟁에 대한 공감을 불러일으켰습니다."
 literature.17.a: "우리는 거기에서 교훈을 얻었다."
 literature.17.b: "꽤나 모험적이군."