 LOAS_Arab_League_desc: "언어를 통해 묶인 아랍인들은 그들이 살아왔던 제국들 내에서 항상 뚜렷한 집단을 형성해왔습니다. 하지만, 일부 사람들은 이 연결이 충분히 이뤄지지 않았으며 위대한 칼리파 시대 때처럼 재결합하는 것이 아랍 세계의 숙명이라고 여기고 있습니다. 그들은 이러한 통일 아라비아의 창조를 통해 마침내 아대륙 전체가 진정한 부흥을 경험하고 세계 정세에서 그 입지를 되찾을 것이라고 믿고 있습니다.\n\n이러한 통합을 촉진하기 위해, 초국가적 조직 (§Y$LOAS_faction$§!) 이 창설되었으며, 상당한 권한을 부여받았습니다. 하지만, 범아랍 국가의 꿈이 실현되기를 바란다면 우리는 다른 아랍 국가들이 이 계획에 참여해 주권의 일부를 포기하도록 설득해야 할 것입니다."
