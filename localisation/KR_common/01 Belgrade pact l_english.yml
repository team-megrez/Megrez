 pact.1.t: "베오그라드 회의"
 pact.1.d: "발칸 국가들이 내부적인 불일치에도 불구하고 공공의 적에 맞서 협력하는 것은 이미 역사적으로 증명된 길입니다. 세르비아, 불가리아, 그리스가 발칸 반도에서 오스만 제국을 물리치기 위해 결성한 발칸 동맹은 비록 승리 후 불과 몇 달 만에 제2차 발칸 전쟁으로 인해 해체되었지만 그 대표적인 예입니다. 오늘날 세르비아, 루마니아, 그리스는 또 다른 패권 국가인 불가리아 차르국에 맞서고 있으며, 각국은 되찾아야 할 영토를 가지고 있습니다.\n\n지난 20년 동안 이러한 동맹이 이루어질 것이라는 생각은 상상도 할 수 없었습니다. 발칸 3국은 해체되고, 약화되고, 무장 해제되었으며, 유럽 강대국들의 눈치를 살피고 있었기 때문입니다. 그러나 1930년대에 이르러 상황은 급속도로 바뀌었습니다. 오스트리아-헝가리 제국의 끊임없는 약화와 이에 따른 개입 의지 부족은 발칸의 약소국들에게 재무장의 기회를 주었고, 이제 그들이 한데 모여 계획할 수 있게 되었습니다. 1932년부터 세르비아와 루마니아, 1934년부터 세르비아와 그리스 사이에 초당파적인 정상회담과 외교 회담이 열렸고, 베오그라드 회의에서 이 모든 것이 절정에 달했습니다.\n\n세르비아의 수도 베오그라드에서 14일간 열리는 이 회의는 정치적인 행사만큼이나 문화적인 행사입니다. 예를 들어 베오그라드 대학과 부쿠레슈티 대학 간의 연구 및 학생 교류에 관한 대화와 함께 세 국가 외무장관 간의 외교 계획이 병행됩니다.\n\n그럼에도 불구하고 의회가 끝날 무렵 3국 대표단은 14개 결의안을 발표했는데, 그 중 가장 놀라운 것은 \"민족적 충성심에 따른 민족의 자결만이 주권과 영토 주장에 대한 정당한 수단으로 간주 될 수 있다는 인식\"과 이 원칙을 구현하기 위한 \"발칸 반도의 새로운 질서\"를 촉구하는 것이었으며, 이 조항은 불가리아를 노리는 것으로 보입니다."
 pact.1.a: "회의를 개회하자!"
 pact.2.t: "베오그라드 회의"
 pact.2.d: "[From.GetNameDefCap] 정부는 발칸에서의 정치, 군사적 상황에 대해 의논하는 베오그라드 회의에 우리 외교관들을 초대했습니다. 우리는 불가리아가 벨트크리크의 승리 후 가져간 우리의 정당한 영토에 대해 관심이 있고, 세르비아 또한 그렇습니다. 그들은 우리가 불가리아의 마수로부터 우리를 보호하기 위해 새로운 공식적 세력인 베오그라드 협약을 만들자고 제안했습니다. 다만, 이것은 불가리아의 동맹국인 독일, 오스트리아, 그리고 오스만 제국을 자극할 수 있습니다."
 pact.2.a: "베오그라드 조약에 지지를 표명하라.."
 pact.2.b: "우리는 그닥 저들의 동맹에 관심이 없다."
 pact.3.t: "[From.GetName]의 베오그라드 협약 가입"
 pact.3.d: "[From.GetAdjective] 정부가 베오그라드 회의에서 추후 베오그라드 협약에 가입할 것을 선언하였습니다."
 pact.3.a: "평화를 위해 함께하자!"
 pact.4.t: "[From.GetName]의 거부"
 pact.4.d: "[From.GetAdjective] 정부는 불가리아에 맞서는 진영에 시간을 할양하지 않을 것이라고 선언하였습니다."
 pact.4.a: "우리는 그들이 필요 없다."
 pact.5.t: "협약의 종말"
 pact.5.d: "우리가 발칸반도에서 세르비아의 국익을 증진시키기 위해 동맹을 맺으려고 노력했었지만, 우리가 홀로 거대한 세계에 대항하고 있는 것을 깨닫게 되었습니다. 베오그라드 협약의 종말이 다가오고 있음을 인식할 때가 되었습니다."
 pact.5.a: "신이시여."
 pact.6.t: "발칸반도의 신질서를 주장한 베오그라드 회의 "
 pact.6.d: "세르비아의 주도로 몇몇 국가의 대표들이 발칸반도의 정치적, 군사적 상황을 논의하고자 베오그라드에서 모였습니다. 이 14일간의 행사에서 세르비아인, 루마니아인, 그리스인들은 이른바 '발칸반도의 신질서'를 세울 계획을 꾸미고, 심지어 \"민족의 충성에 따른 민족자결만이 독립과 영토 주장으로 가는 길로 여겨질 수 있다.\"라고 선언하는 14개조 결의안을 만들기도 하였습니다.\n\n발칸반도는 분명히 다시 한번 들썩이며, 베오그라드 회의의 결의안은 불가리아, 궁극적으로 오스트리아 제국에 대한 공동의 전쟁을 정당화하려고 확실히 이용될 것입니다. 이 소식에 무엇을 하여야 할까요?"
 pact.6.a: "세르비아와 루마니아는 금수조치 후에 재고할 것이다!"
 pact.6.b: "오게 두어라, 발칸반도는 우리를 위협할 수 없다."
 pact.7.t: "불가리아 지원을 발표한 [From.GetName]"
 pact.7.d: "[From.GetAdjective] 정부는 오늘 베오그라드 조약과 불가리아 차르국 간의 향후 분쟁에서 불가리아를 지원할 것이며, 전쟁에 대비해 무기 비축량을 줄이기 위해 국제 무기 금수 조치에 동참할 것이라고 발표했습니다."
 pact.7.a: "이거 좋지 않군."
 pact.8.t: "불가리아 지원을 발표한 [From.GetName]"
 pact.8.d: "세르비아의 주도로 여러 국가의 대표들이 베오그라드에 모여 발칸 반도의 정치 및 군사 상황을 논의했습니다. 세르비아인, 루마니아인, 그리스인은 14일 동안 진행된 이 회의에서 \"민족적 충성심에 따른 민족의 자결만이 주권과 영토 주장에 대한 정당한 수단으로 간주될 수 있다\"고 선언하는 14개항의 결의안을 작성하는 등 이른바 '발칸의 새로운 질서'를 만들기 위한 계획을 세웠습니다.\n\n분명히, 발칸 반도는 다시 한 번 불안해하고 있으며 베오그라드 의회의 결의안은 불가리아와 궁극적으로 오스트리아 제국에 대한 공동 전쟁을 정당화하는 데 사용될 것입니다. 오스트리아는 불가리아를 지원하기 위해 발칸 국가들에 대한 국제 무기 금수 조치를 촉구했는데, 우리도 불가리아에 대한 지지를 발표할까요?"
 pact.8.a: "오직 불가리아만이 발칸 반도를 안정화시킬 수 있다."
 pact.8.b: "우린 발칸에 흥미가 없다."
 pact.17.t: "세르비아의 요구!"
 pact.17.d: "모라바 강에서의 긴박한 2주 간의 대치 이후, 세르비아 정부가 다시금 성명을 발표했습니다 - 세르비아 정부는 우리가 마케도니아와 니시 지역에서 48시간 이내에 철수하여, 지역을 실질적으로 세르비아에 넘김으로써 지역 내의 세르비아인들을 더 이상의 폭력과 유혈로부터 보호할 수 있도록 할 것을 요구했습니다. 베오그라드 협약에 소속된 세르비아의 다른 동맹국들도 각자 요구하는 영토 내의 민족 분쟁과 자신들의 우려를 다룬 후속 최후통첩을 보내왔습니다.\n\n이 서류들의 잉크가 마르기도 전, 니시 지역의 아군이 이미 세르비아군이 모라바 강을 도하했음을 알려 왔으며, 전초전과 공중 폭격이 일어나고 있음을 보고했습니다. 우리에게 남은 선택지는 이제 하나뿐인 것 같습니다."
 pact.17.a: "전쟁이다! 불가리아의 명예를 지켜내라!"
 pact.21.t: "트라키아 문제"
 pact.21.d: "현재 불가리아가 베오그라드 협약과의 전쟁에 휘말린 가운데, 우리 역시 정당한 우리의 영토인 땅을 되찾아야 하는지에 대한 문제가 정부 내에서 제기되고 있습니다. 세계대전이 종전한 이후, 불가리아는 서부 트라키아 지역을 점령했는데, 거주민들은 대부분 이슬람교도들과 튀르크인들이었습니다. 만에 하나, 불가리아의 오랜 '동맹'이 서부 트라키아를 넘겨달라고 요구한다면, 틀림없이 불가리아는 옛 우정을 지키려고 할 것입니다."
 pact.21.a: "요구를 보내자."
 pact.21.b: "지금 당장은 관심없다"
 pact.22.t: "오스만의 트라키아 요구"
 pact.22.d: "우리의 오랜 '동맹'인 오스만 제국은 우리와 베오그라드 협약간의 분쟁을 이용하려고 하는 것 같습니다. 오스만은 벨트크리크 이후 우리가 정당히 차지했던 인구의 대다수가 이슬람교도와 튀르크인들인 서부 트라키아 지역을 반환해줄 것을 요구하고 있습니다. 우리가 요구를 거절한다면, 오스만은 후방에서 우리를 공격할 수도 있으며, 그렇게 되면 우리가 감당하기 어려운 또하나의 전선이 만들어지게 될 것입니다."
 pact.22.a: "저들이 원하는 것을 주어라"
 pact.22.b: "절대 안된다! 저놈들도 처치하라!"
 pact.23.t: "불가리아의 동의"
 pact.23.d: "양면전쟁을 원하지 않는 지혜를 가진 불가리아는 서부 트라키아 지역을 우리에게 반환해주기로 결정했습니다."
 pact.23.a: "정말 지혜롭군."
 pact.24.t: "불가리아의 거부"
 pact.24.d: "마지막까지 고집스러운 불가리아 정부는 우리의 요구에 대해 분노만을 표출할 뿐이었습니다. 필요하다면 불가리아가 우리와도 전쟁을 할 수 있는지 확인해볼 수 있을겁니다."
 pact.24.a: "알아보자고"
 pact.25.t: "오스만이 움직이다"
 pact.25.d: "아마도 우리와 베오그라드 협약간의 전쟁을 결판지을 기회가 온 것일지도 모릅니다. 오스만 군대가 국경지대로 집결하고 있습니다. 오스만이 요구만을 할 것인지 아니면 바로 침공할 것인지는 확실하지 않지만, 우리는 만일의 사태에 대비해야합니다."
 pact.25.a: "어떻게 이럴 수가 있나"
 pact.26.t: "[From.GetAdjective]의 의용군이 도착하다"
 pact.26.d: "약속했듯이, [From.GetNameDef] 정부가 우리에게 베오그라드 협약과 현재진행형 상태인 분쟁에서 대항할 수 있는 원조를 보냈습니다. 안타깝게도 오스만이 직접 개입할 수는 없지만, 다수의 의용군과 장비 몇정이 도착하였습니다."
 pact.26.a: "도움은 언제나 환영이다."
 pact.26.tt: "[From.GetAdjective]의 군대와 장비가 도착합니다."
 pact.27.t: "세르비아의 평화 협상"
 pact.27.d: "세르비아 외무부는 전쟁을 종식시키고 협약의 모든 회원국에 대한 관대한 영토 요구를 충족시킬 수 있는 평화 조약을 불가리아와 협상 중이라고 알려 왔습니다. 전쟁이 계속되고 있기 때문에 이는 국민들에게 환영받을 것입니다. 그러나 불가리아는 독립 국가로 남을 것이며, 이론상 불가리아가 벨트크리크 때처럼 재무장하여 우리에게 반격할 수 있다는 것을 의미합니다. 우리가 이 평화를 받아들여야 할까요?"
 pact.27.a: "더 많은 비용이 들기 전에 지금 전쟁을 끝내자."
 pact.27.b: "불가리아는 멸망해야 한다!"
 BP_temporary_breakaway_tt: "전쟁이 끝나면 협약에 다시 가입할 수 있습니다."
 pact.28.t: "소피아 조약"
 pact.28.d: "베오그라드 협약국과 불가리아가 소피아에서 평화 조약에 서명하면서 제4차 발칸 전쟁이 종식되었습니다."
 pact.28.a: "승리!"
 pact.29.t: "전쟁 후유증"
 pact.29.d: "우리나라는 짧은 전쟁을 통해 영토를 확보할 수 있다는 약속을 받고 제4차 발칸 전쟁에 참전했지만, 지금은 전선은 정체되었고 국민들은 평화를 갈망하고 있습니다. 불가리아가 우리의 모든 영토 주장을 충족시킬 수 있는 매우 관대한 평화 조약을 제안했지만 거절당했다는 소문이 퍼지고 있습니다. 더 많은 병사들이 전쟁에서 쓸데없이 죽어갈 것입니다. 우리 장교들은 병사들이 계속 싸울 수 있도록 동기를 부여하기 위해 고군분투하고 있으며 전선은 무질서하게 변하고 있습니다."
 pact.29.a: "젠장."
 pact.30.t: "베오그라드 협약 재초청"
 pact.30.d: "불가리아와의 전쟁이 끝났지만, 세르비아 관리들이 오스트리아에 대항하기 위해 베오그라드 협약에 재가입 해달라는 요청을 해왔습니다."
 pact.30.a: "한번 해보자."
 pact.30.b: "아니요, 더 이상 모험에 참여하지 않을 것입니다."
 pact.35.t: "우리는 발칸 전쟁에서 패배하고 있다"
 pact.35.d: "베오그라드 협약의 군대는 분명히 우리의 군대를 밀어내고 우리나라의 많은 부분을 차지하고 있습니다. 우리가 이 전쟁을 지금 끝내지 않으면, 불가리아는 사라져 버릴지도 모릅니다."
 pact.35.a: "휴전을 제안한다."
 pact.35.b: "아직 이길 수 있다!"
 BUL_other_states_may_continue_war_tt: "평화가 받아들여진다면 이는 7일 후에 처리될 것입니다. 이 기간동안 베오그라드 협약의 회원국들은 독자적으로 전쟁을 계속할 수 있습니다."
 pact.36.t: "불가리아의 평화 요청"
 pact.36.d: "그들의 영토의 상당 부분이 점유당하고 그들의 군대가 패퇴한 상황에서, 불가리아는 우리에게 휴전을 제안했습니다. 그들은 분쟁 중에 있는 모든 영토를 내놓겠지만, 우리는 새로운 국경 외부의 모든 병력을 철수시켜야 합니다. 그렇게 되면, 독립된 불가리아는 여전히 존재할 것입니다."
 pact.36.a: "베오그라드 협약의 승리다."
 pact.36.b: "아니, 그들은 파괴될 것이다!"
 SER_other_states_may_continue_war_tt: "평화는 7일 안에 이루어질 것입니다. 이 기간 동안 동맹국들은 협약을 탈퇴하고 독립적으로 전쟁을 계속할 수 있습니다."
 pact.37.t: "베오그라드 협약과의 평화"
 pact.37.d: "베오그라드 협약이 우리의 휴전 제안을 받아들였습니다. 우리는 모든 분쟁 지역을 내놓아야 하지만 적어도 그들의 군대는 철수하고 있습니다."
 pact.37.a: "최소한 우리는 아직 존재한다!"
 pact.38.t: "불가리아의 항복"
 pact.38.d: "베오그라드 협약 연합군은 벨트크리크 종전 후 우리에게 부과된 부당함을 원상복구 시켰습니다. 불가리아는 분쟁 지역을 베오그라드 협약에 이양할 것이지만, 우리는 국경 뒤로 군대를 철수시켜야합니다. 크게 영토가 축소된 불가리아는 당분간은 독립상태를 유지할 것입니다."
 pact.38.a: "베오그라드 협약의 승리다!"
 pact.39.t: "불가리아와의 평화"
 pact.39.d.gained: "불가리아는 베오그라드 협약과 휴전했으며, 이에따라 우리도 휴전할 수 밖에 없습니다. 다행히도 세르비아가 동맹들과 몫을 나누는 것을 원치않으면서 우리가 영유권을 주장하던 땅을 가진채로 전쟁에서 빠져나올 수 있게 되었습니다."
 pact.39.d.nogain: "불가리아는 베오그라드 협약과 휴전했습니다. 불행하게도, 우리가 영유권을 주장하던 땅을 통제하지 못 했고, 이 땅은 세르비아의 손에 맡겨져서, 세르비아 마음대로 영토를 나눌 것입니다. 우리가 조금 더 신속히 움직였으면 이런 일은 일어나지 않았을 것입니다."
 pact.39.a: "좋군"
 pact.39.b: "그렇다면 우리는 전쟁을 계속한다!"
 pact.40.t: "트라키아 점령"
 pact.40.d: "우리 군대는 서부 트라키아를 점령했고, 여전히 불가리아에 대항하여 전선을 유지하고 있습니다. 불가리아는 현명하게 휴전을 받아들일까요?"
 pact.40.a: "제안을 보내서 끝내자."
 pact.40.b: "아니, 그들이 전쟁을 원했으니 끝을 보자고!"
 pact.41.t: "오스만의 평화 제안"
 pact.41.d: "오스만은 자신들이 영유권을 주장한 지역을 점령했고, 여전히 우리에 대항하여 전선을 유지하고 있습니다. 만일 우리가 저들을 밀어내려고 전쟁을 계속 한다면, 우리는 완전히 무너지게 될지도 모릅니다. 이렇다보니 우리는 오스만이 원하는대로 해줘야할지도 모릅니다."
 pact.41.a: "망할! 원하는대로 해주자!"
 pact.41.b: "아니다, 우리는 어쨋든 전쟁을 계속할 것이다!"
 pact.42.t: "우리는 전쟁에서 패배하고 있다"
 pact.42.d: "불가리아가 확실히 불리하다보니 빠르게 전쟁을 끝낼 수 있을 것이라는 우리의 예상과 달리 불가리아가 우리를 밀어냈습니다. 결국 우리는 더 이상 유럽 땅을 지배하지 않게 되었습니다. 만일 전쟁을 계속한다면 우리는 정말 매우 심각한 곤경에 처하게 될 것입니다. 우리가 트라키아를 포기한다면 이 전쟁을 끝낼 수 있을지도 모릅니다."
 pact.42.a: "그래, 휴전을 제안하자"
 pact.42.b: "아냐, 우리는 계속 싸운다!"
 pact.43.t: "오스만의 평화 요청"
 pact.43.d: "유럽 땅에서 밀려나서 전쟁 개입을 확실하게 후회하고 있는 오스만이 휴전을 제의했습니다. 휴전을 받아들인다면, 오스만은 서부 트라키아에 대한 영유권을 포기하고 전쟁에서 손을 뗄 것입니다."
 pact.43.a: "그렇게 하자고"
 pact.43.b: "그게 전부인가? 계속 싸우자!"
 pact.46.t: "[From.GetNameDefCap]의 평화 거부"
 pact.46.d: "우리가 적들에게 관대한 양보를 하겠다는 제안을 했음에도 불구하고 [From.GetAdjective] 정부는 우리의 휴전 제안을 거부했으며, 우리는 완전히 파괴될 것입니다."
 pact.46.a: "우리는 전세를 역전시킬 것이다!"
 pact.47.t: "우리는 발칸 전쟁에서 패배하고 있다"
 pact.47.d: "불가리아와의 전쟁은 완전히 재앙이었습니다. 우리의 동맹국들에도 불구하고 불가리아는 우리를 다시 한 번 물리칠 수 있었고 베오그라드에 더욱 근접했습니다. 우리는 불가리아에 베오그라드 협약 해체를 제안하고 몬테네그로 지역을 할양하고 코소보와 알바니아의 알바니아인들에게 자치권을 부여하고 국경 지역을 비무장화 해야 합니다. 또한 몇 년 동안 배상금을 지급해야 합니다. 가혹한 조건이지만 그렇지 않으면 우리는 독립을 완전히 잃을 수도 있습니다."
 pact.47.a: "휴전을 제안한다."
 pact.47.b: "아직 우린 이길 수 있다!"
 pact.48.t: "세르비아의 평화 요청"
 pact.48.d: "발칸 전쟁에서의 성공과 베오그라드 코앞까지 진격한 우리 군대로 인해, 베오그라드의 이름을 딴 이 협약은 와해될 위기에 처했습니다. 그리고 마침내 세르비아가 우리에게 평화를 제안했습니다. 그들은 항복하며 몬테네그로 지역과, 우리와 국경이 맞닿은 모든 지역들을 비무장화 할 것이며, 베오그라드 협약 역시 해체됨은 물론이고 우리에게 전쟁 배상금을 지불할 것입니다. 그 대가로 우리는 그들이 그들의 독립을 유지하도록 허락합니다."
 pact.48.a: "다시 한 번 우리는 승리했다."
 pact.48.b: "아니, 저들은 파괴될 것이다!"
 pact.49.t: "불가리아의 평화 제안 수락"
 pact.49.d: "제4차 발칸 전쟁은 우리가 생각했던 만큼의 성공을 거두지 못했습니다. 불가리아는 공세에 성공했고 베오그라드를 점령하기 직전까지 갔습니다. 다행히 그들이 우리의 평화 제안을 받아들여 우리의 독립을 지킬 수 있게 되었습니다. 하지만 몬테네그로의 독립을 포기하고 코소보를 알바니아에 넘겨주며 앞으로 몇 년 동안 전쟁 배상금을 지불해야 합니다."
 pact.49.a: "최소한 우리는 아직 존재하고 있다."
 pact.50.t: "불가리아의 승리"
 pact.50.d: "제4차 발칸 전쟁은 우리의 기대와 달리 성공을 거두지 못 했습니다. 불가리아는 성공적으로 공세를 막아내었고 베오그라드의 목전에 다다랐습니다. 세르비아와 불가리아 사이의 교섭으로 평화조약이 맺어졌습니다. 우리는 올테니아를 비무장지대로 만들어야하고 왕국은 섭정 체제로 되돌아가며 베오그라드 협약은 해체될 것입니다."
 pact.50.a: "저들은 무적인가?"
 pact.51.t: "불가리아의 승리"
 pact.51.d: "제4차 발칸 전쟁은 우리의 기대와 달리 성공을 거두지 못 했습니다. 불가리아는 성공적으로 공세를 막아내었고 베오그라드의 목전에 다다랐습니다. 세르비아와 불가리아 사이의 교섭으로 평화조약이 맺어졌습니다. 우리는 테살리아를 비무장지대로 만들어야하고 테살로니키를 할양하며 불가리아 영토에 대한 우리의 영유권을 포기하며 베오그라드 협약은 해체될 것입니다."
 pact.51.a: "저들은 무적인가?"
 pact.52.t: "종전"
 pact.52.d: "제4차 발칸 전쟁이 끝나면서 [Root.GetAdjective] 군인들은 마침내 지방에서 돌아오고 있으며, 상황은 원래대로 돌아가고 있습니다."
 pact.52.a: "드디어"
 pact.53.t: "종전"
 pact.53.d: "불가리아와의 전쟁은 났고, 드디어 우리의 북쪽 국경은 정상적으로 되돌아가고 있습니다."
 pact.53.a: "드디어"
 pact.54.t: "불가리아와의 평화"
 pact.54.d: "불가리아는 베오그라드 협약과 휴전협정을 맺었으며, 따라서 우리도 불가리아와의 전쟁을 끝낼 기회를 가지게 되었습니다. 세르비아의 승리에 숟가락을 얹어서 우리의 요구사항을 얻어낼까요 아니면 전쟁을 계속할까요?"
 pact.54.a: "어서 전쟁을 끝내자고."
 pact.54.b: "완전히 정복하기 전까진 멈추지 않을 것이다!"
 pact.64.t: "불가리아 공동 점령 요청"
 pact.64.d: "불가리아인들은 패배했고 우리는 전 세계에 우리를 각인시켰습니다! 하지만, 우리는 원래 목적이었던 산업적 전리품 이외에 남은 불가리아 영토를 어떻게 해야 할지 자세히 생각해 본 적이 없었습니다. 대다수의 군 장교들은 불가리아 전체를 최소한 일시적으로라도 점령할 것을 요구하고 있는 반면, 어떤 이들은 이 점령은 전쟁으로 지친 우리 나라가 감당하기에는 너무 많은 비용이 든다고 주장합니다."
 pact.64.a: "불가리아 점령지를 분할하라!"
 pact.64.b: "주권만은 존속시켜 주자."
 pact.65.t: "[From.GetName]의 불가리아 공동점령 요청"
 pact.65.d: "[From.GetAdjective] 정부는 불가리아의 남은 영토를 공동으로 점령할 것을 요청했습니다. 미래에는 더 작아진 불가리아가 이 영역에서 분리되어 나올 수도 있을 것입니다. 현재는 우리는 우리가 보는 바와 같이 우리의 점령지대를 지배할 권리가 있고, 심지어 가치있는 것은 어떤 것이든지 약탈할 권리가 있습니다."
 pact.65.a: "아주 좋군."
 pact.65.b: "아니, 우리는 우리의 새 영토를 유지할 것이다!"
 pact.66.t: "[From.GetName]의 점령지대 설정 거부"
 pact.66.d: "[From.GetAdjective] 정부는 이전의 불가리아의 영역에 점령지대를 설정하자는 우리의 요구를 거절했습니다. 그들은 그들이 가진 모든 영토는 정당한 자신들의 영토라고 발언했습니다. [From.GetName](와)과의 관계는 크게 손상되었고 우리에게 남은 일은 우리의 군사 동맹을 철회하는 것 뿐입니다."
 pact.66.a: "충격적이군!"
 pact.70.t: "불가리아 지원?"
 pact.70.d: "세르비아는 자신들의 주도하에 창설한 베오그라드 협약의 동맹들과 함께 불가리아를 공격했습니다. 벨트크리크 때는 불가리아가 우리에게 무기 지원을 해주면서, 우리 병사들과 함께 싸우며 우리를 도왔습니다. 어떤 이들은 우리가 불가리아를 위해 직접적으로 개입을 해야 한다고 주장하지만, 다른 이들은 이것이 발칸반도의 불안정한 균형을 깨드릴 것이며, 일부 이웃국가들이 우리에게 선전포고를 하는 결과를 초래 할 수도 있다고 말합니다. 물론 우리는 분쟁을 무시할 수도 있겠지만, 그렇게 한다면 우리는 과거의 동맹을 돕지 않는 것이 됩니다."
 pact.70.a: "지원을 보내라."
 pact.70.b: "불가리아에 동맹을 제안하라!"
 pact.70.c: "우리는 아무것도 할 수 없다."
 pact.71.t: "알바니아의 동맹 제안"
 pact.71.d: "놀랍게도 알바니아는 우리에게 동맹을 제안했으며, 우리가 벨트크리크 기간에 세르비아와 싸울 때 우리가 자신들에게 도움을 주었다는 것을 언급했습니다. 알바니아와의 동맹이 유리하게 작용할 수 있겠지만, 한편으로는 알바니아가 전쟁에서 방해만 될 수 있을지도 모릅니다. 어떻게 해야할까요?"
 pact.71.a: "당연히 좋다!"
 pact.71.b: "우린 알바니아가 필요없다."
 pact.72.t: "불가리아의 동맹 수락"
 pact.72.d: "불가리아 정부는 반갑게 우리의 동맹 제안을 받아들였고, 우리 군대는 이미 불가리아의 영토로 이동 중입니다. 우리는 함께 베오그라드 협약의 침략을 막아내고, 불가리아 영토의 무결성을 수호할 것입니다."
 pact.72.a: "우리는 세르비아의 위협을 물리칠 것이다."
 pact.73.t: "불가리아의 동맹 제안 거부"
 pact.73.d: "불가리아 정부는 우리의 동맹 제안을 거절하였고, 베오그라드 협약과의 전쟁에서 우리의 도움은 필요하지 않다고 하였습니다."
 pact.73.a: "그러던가."
 pact.74.t: "우리는 발칸 전쟁에서 패배하고 있다"
 pact.74.d: "우리가 제4차 발칸 전쟁에 개입한 결과, 상당히 처지가 곤란하게 되었습니다. 불가리아는 더 이상 존재하지 않으며, 우리 영토의 일부는 베오그라드 협약이 점거한 상황입니다. 우리는 기회가 있을 때 휴전을 제안해야합니다!"
 pact.74.a: "휴전을 제안한다."
 pact.74.b: "아직 우린 이길 수 있어!"
 pact.75.t: "알바니아의 휴전 제안"
 pact.75.d: "알바니아의 영토 일부가 점령당하고 알바니아군이 패배를 거듭하면서, 알바니아가 휴전을 제안하였습니다."
 pact.75.a: "베오그라드 협약의 위대한 승리다."
 pact.75.b: "아니, 알바니아는 파괴될 것이다!"
 pact.76.t: "베오그라드 협약과의 평화"
 pact.76.d: "베오그라드 협약이 휴전 제안을 받아들였습니다. 우리는 영토 일부를 이양해주었지만 협약은 군대를 철수시킬 것입니다."
 pact.76.a: "최소한 우리는 주권국가로 남게 되었다!"
 pact.77.t: "알바니아의 항복"
 pact.77.d: "베오그라드 협약 연합군은 가까스로 알바니아를 격퇴했습니다. 알바니아는 분쟁지역 일부를 협약에 양도했지만, 우리는 저들의 수도를 돌려주어야합니다. 또다른 적 하나가 패배하게 됐습니다."
 pact.77.a: "베오그라드 협약은 승리한다!"
 pact.78.t: "우리는 발칸 전쟁에서 패배하고 있다"
 pact.78.d: "인정하기 힘들지만, 알바니아의 개입으로 상황은 역전되었습니다. 우리의 주권을 상실하기 전에 저들이 요구하는 영토를 모두 돌려주겠다고 제안해야합니다."
 pact.78.a: "휴전을 제안한다."
 pact.78.b: "아직 우린 이길 수 있다!"
 pact.79.t: "세르비아의 평화 요청"
 pact.79.d: "우리는 불가리아의 많은 영토를 해방시켰고, 베오그라드 협약 연합군은 후퇴하고 있습니다. 현재 세르비아는 우리에게 휴전을 제의했습니다. 베오그라드 협약은 우리가 영유권을 주장한 영토들을 포기할 것이며, 전쟁 전의 상태로 돌아가면서 베오그라드 협약을 해체할 것이라고 제안했습니다. 그대신 우리는 저들의 주권을 유지할 수 있도록 허락하게 될 것입니다."
 pact.79.a: "피는 충분히 흘렸다. 이만 전쟁을 끝내자."
 pact.79.b: "아니, 세르비아는 파괴될 것이다!"
 pact.80.t: "휴전 협정이 체결되었으며, 전쟁이 끝나다"
 pact.80.d: "인정하기 힘들지만, 알바니아인들은 전쟁터에서 우리를 상대로 승기를 잡았습니다. 세르비아와 알바니아와의 협상으로 휴전협상을 이끌었고,  우리는 저들이 요구하는 영토를 모두 포기해야합니다."
 pact.80.a: "우리는 이 일을 절대 잊지 않을 것이다!"
 pact.81.t: "종전"
 pact.81.d: "세르비아와의 전쟁은 끝났고, 드디어 우리의 국경은 정상적으로 되돌아가고 있습니다."
 pact.81.a: "드디어 끝났군."
 pact.200.t: "발칸 전쟁에서의 승리"
 pact.200.d: "수년간의 계획과 준비 끝에 베오그라드 협약의 연합군이 불가리아의 위협에 맞서 승리했습니다! 이제 우리가 발칸 반도의 주인이 되었으니 불가리아는 더 이상 우리에게 압력을 행사할 수 없습니다. 우리의 승리는 물론 대가를 치렀고, 많은 용감한 사람들이 우리의 오랜 꿈을 이루기 위해 목숨을 바쳤으며, 우리가 이 놀라운 승리를 위해 그들의 목숨을 기념해야 합니다.\n\n그러나 불가리아의 손아귀에서 우리의 정당한 영토를 되찾은 후에도 우리의 임무는 끝나지 않았습니다. 오스트리아는 북쪽을 굳건히 지키며 합스부르크 왕가의 명령에 따르도록 남슬라브족을 억압하고 있습니다. 이대로는 안 됩니다. 우리는 벨트크리그 때의 잘못을 바로잡기 위해 빈에 복수해야 하며, 베오그라드 협약의 단결을 위해 몇 주 안에 두 번째 베오그라드 의회가 열릴 것입니다."
 pact.200.a: "초대장들을 보내라!"
 pact.201.t: "세르비아의 초대"
 pact.201.d: "오늘 우리는 세르비아 대사관으로부터 몇 주 후에 베오그라드에서 열리는 두 번째 회의에 참석하라는 메시지를 받았습니다. 우리의 동맹국들은 오스트리아의 지배하에 있는 남슬라브족의 해방을 원하고 있으며, 우리가 이 일을 도와주기를 원하고 있습니다. 또한 오스트리아의 패배로 우리가 얻을 수 있는 전리품이 있을 가능성이 있으므로 2차 회의에 참석하여 행동 계획을 수립하는 것이 좋겠습니다."
 pact.201.a: "좋아, 참석하도록 하지."
 pact.202.t: "잠재적인 새로운 동맹"
 pact.202.d.ITA: "합스부르크 제국에 대한 영토적 마찰을 가진 국가는 발칸 국가들만이 아닙니다. 제국 내부를 구성하는 경쟁 민족을 포함하지 않더라도 주변 국가들은 모두 이 '국가의 감옥'에서 벗어나야 할 형제들을 가지고 있습니다. 오스트리아는 발칸 국가들을 합친 것보다 훨씬 더 강력한 국가이기 때문에 우리는 이러한 새로운 동맹국을 고려할 필요가 있습니다.\n\n이탈리아 내전 중에 오스트리아는 이탈리아의 일부를 떼어내 밀라노에 속국 공화국을 세웠습니다. 그러나 오스트리아는 이를 오랫동안 억압하지 못했고, 현재 [ITA.GetLeader]가 이끄는 극단적 실지회복주의 정부가 [ITA.Capital.GetCapitalVictoryPointName]을 장악하고 오스트리아가 소유하고 있는 지역을 포함한 모든 이탈리아 영토를 되찾으려 하고 있습니다."
 pact.202.a: "도움은 항상 환영이지."
 pact.202.b: "신경 쓰지 마라."
 pact.203.t: "베오그라드의 초대장"
 pact.203.d: "불가리아를 공동으로 물리친 세르비아가 이끄는 발칸 국가들은 이제 북쪽, 오스트리아-헝가리 제국을 향해 눈을 돌리고 있으며, 그들의 이해관계가 우리와 일치함에 따라 세르비아 정부는 오스트리아에 대한 공동 행동을 결정할 2차 회의에 참석할 대표단을 베오그라드로 초청하는 제안을 해왔습니다. 우리는 어떻게 대응해야 할까요?"
 pact.203.a: "좋아, 우리도 참석하지."
 pact.203.b: "시간 낭비다."
 pact.204.t: "[FROM.GetNameDefCap]의 참석 동의"
 pact.204.d: "[FROM.GetNameDef] 외교부는 오스트리아에 대한 우리의 공동의 대의에 동참한다는 내용의 답장을 보내왔습니다."
 pact.204.a: "훌륭해."
 pact.205.t: "대표단 도착"
 pact.205.d: "오늘 베오그라드 제2차 회의 개회식에 참석하기 위해 [GetCongressMembers]개 국가의 외교관, 참관단, 군 관계자들이 베오그라드로 내려왔습니다. 총리는 짧은 연설에서 참석 한 모든 대표단에게 감사를 표한 다음 빈에서 우리 공동의 적에 대한 확실한 승리를 위해 건배를 했습니다. 내일은 합스부르크 영토에 대한 각국의 주장과 이에 대한 우리의 대응 방식에 관한 진지한 논의가 시작될 것입니다. 하지만 오늘은 보기 드문 범국가적 단결을 소중히 축하해야 할 날입니다!"
 pact.205.a: "회의를 시작합니다!"
 CongressMembers_Pact_minus_one: "[?SER_attending_congress^0.GetNameDef]"
 CongressMembers_Pact: "[?SER_attending_congress^0.GetNameDef] 그리고 [?SER_attending_congress^1.GetNameDef]"
 CongressMembers_Pact_plus_one: "[?SER_attending_congress^0.GetNameDef], [?SER_attending_congress^1.GetNameDef] 그리고 [?SER_attending_congress^2.GetNameDef]"
 CongressMembers_Pact_plus_two: "[?SER_attending_congress^0.GetNameDef], [?SER_attending_congress^1.GetNameDef], [?SER_attending_congress^2.GetNameDef] 그리고 [?SER_attending_congress^3.GetNameDef]"
 pact.206.t: "목표를 정하기"
 pact.206.d: "우리의 전체적인 목표는 통일되어 있지만 빈을 어떻게 할 것 인지에 대한 방법은 여러 가지가 있습니다. 급진파 대표단들은 오스트리아에 대한 복수를 위해 전쟁을 일으켜 오스트리아의 피를 말릴 것을 요구하고 있습니다. 반면 온건파 외교관들은 빈에 대한 호전적인 태도보다는 외교적 접근을 선호하며 빈과의 협상을 희망하고 있습니다. 평화적인 접근 방식이 더 바람직할 수 있지만 오스트리아가 실제로 협상 테이블에 나올 가능성에 대해 낙관하는 사람은 거의 없습니다. 결국 세르비아 대표단이 어떤 접근 방식을 취할 것인지에 대한 최종 선택권을 갖고 있으며, 몇 시간 동안의 밀실 회의 끝에 행동 방침을 정하고 회의로 돌아올 것입니다."
 pact.206.a: "오스트리아에게 죽음을!"
 pact.206.b: "외교로 그들을 굴복시켜라!"
 pact.207.t: "오스트리아에 대한 공격을 결의한 회의"
 pact.207.d: "베오그라드 회의에 참가한 대표단들은 불가리아의 패권이 무너진 이 시기, 중앙 유럽에 대한 합스부르크 왕가의 패권을 무너뜨릴 때가 되었다고 선언했습니다. 협약국 대부분은 오스트리아-헝가리 제국에 대한 광범위한 영유권을 가지고 있었기 때문에 대표단들은 각자의 국가적 목표를 달성하기를 열망했지만 모든 협약국이 썩은 제국에 몸을 던지기를 열망하는 것은 아닙니다. 어쨌든 이 행동 계획에 대한 지지를 공식적으로 발표하거나 회의를 떠나야 할 때입니다."
 pact.207.a: "우린 이 계획을 지지한다."
 pact.207.b: "우리는 협약에 가입할 것이다!"
 pact.207.c: "뭐? 안돼!"
 pact.207.e: "우린 트란실바니아에 애초에 관심이 없었어."
 pact.208.t: "회의를 떠난 [FROM.GetNameDefCap]"
 pact.208.d.war: "[FROM.GetNameDef]의 대표단은 우리가 합의한 행동 계획에 항의하기 위해, 또는 자신들에게 이득이 없다고 판단하여 회의를 떠났습니다."
 pact.208.d.diplomacy: "[FROM.GetNameDef]의 대표단은 오스트리아 사안에 관심이 없는 것 처럼 보이면서 회의를 떠났습니다."
 pact.208.a: "그들의 손해다."
 pact.209.t: "영유권 문제"
 pact.209.d: "행동 계획이 결정되자 각국 대표단은 오스트리아-헝가리 제국에 대한 영유권 주장을 공식화하기로 결정했습니다. 당연히 우리 정부의 궁극적인 목표는 오스트리아-헝가리 남부 슬라브족을 우리 국기 아래 통합하여 수세기에 걸친 억압에서 해방시키는 것임을 분명히 알렸습니다."
 pact.209.a: "슬라브인들에게 자유를!"
 pact.210.t: "영유권 문제"
 pact.210.d: "행동 계획이 결정됨에 따라 각국 대표단은 오스트리아-헝가리 제국에 대한 주장을 공식화하기로 결정했습니다. 당연히 우리 정부의 궁극적인 목표는 현재 수세기에 걸친 억압으로 굴욕을 당하고 있는 루마니아 민족이 살고 있는 땅을 해방시키는 것임을 분명히 알렸습니다."
 pact.210.a: "우리는 트란실바니아와 재통합할 것입니다!"
 pact.211.t: "영유권 문제"
 pact.211.d: "행동 계획이 결정됨에 따라 대표단은 오스트리아-헝가리 제국에 대한 영유권 주장을 공식화하기로 결정했습니다. 그리스는 합스부르크 제국으로부터 직접적으로 영토를 확보할 수 있는 것은 거의 없지만, 발칸 지역 내 협력을 개선하고 관계를 공고히 하는 데 도움이 될 것이라고 믿습니다."
 pact.211.a: "우린 영유권을 주장하지 않을 것입니다."
 pact.211.b: "북부 에피루스는 우리의 것이다!"
 pact.213.t: "영유권 문제"
 pact.213.d: "행동 계획이 결정되자 대표단은 오스트리아-헝가리 제국에 대한 자신들의 주장을 공식화하기로 결정했습니다. 당연히 우리 정부의 궁극적인 목표는 리소르지멘토를 마무리지어 오스트리아 지역에 살고 있는 이탈리아인들을 합스부르크의 멍에에서 해방시키고 1919년의 오점을 복수하는 것임을 알렸습니다!"
 pact.213.a: "우리는 이스트리아와 트렌토를 회복할 것입니다!"
 pact.214.t: "회의 종료"
 pact.214.d: "우리의 계획과 의도가 분명해진 가운데 회의가 막을 내립니다. 이제 우리는 발칸 반도에서 외국 제국과 억압으로부터 자유로운 새로운 질서를 수립하기 위한 마지막 전쟁을 향해 나아갑니다."
 pact.214.a: "전진하라!"
 pact.215.t: "오스트리아와의 협상을 결의한 회의"
 pact.215.d: "베오그라드 회의에 참석한 각국 대표단은 오스트리아-헝가리 군대에 무의미하게 몸을 던지는 것은 현명하지 않다고 결정했습니다. 우리의 불만을 분명히 표명하고 국제 사회의 동정을 얻기 위해, 우리는 역사적 잘못을 바로잡고 현재 오스트리아-헝가리에 거주하는 많은 동포들의 고통을 끝내기 위해 빈과 협상을 시작해야 합니다. 만약, 그들이 거부한다면 우리가 무력을 동원할 수 있는 명분을 갖게 될 것입니다."
 pact.215.a: "우린 이 계획을 지지한다."
 pact.215.b: "뭐? 안돼!"
 pact.216.t: "베오그라드로의 초대?"
 pact.216.d: "베오그라드 회의가 우리에게 초대장을 보냈습니다. 그들은 우리의 아주 오래된 군주국을 해체하려는 목표를 분명히 밝혔지만, 협상 테이블에서 먼저 타협을 시도할 것 같습니다. 물론 우리는 그들의 조건들을 알고 있으며, 완전히 받아들일 수 없습니다. 참석하는 것은 완전한 시간 낭비가 될 것이며, 대신에 우리는 그들에 대항하여 동원을 준비하여야 합니다."
 pact.216.a: "어쩌면 평화를 위한 기회인가?"
 pact.216.b: "우리는 그들의 어리석은 제안을 거부한다!"
 pact.217.t: "우리의 노력을 비난한 오스트리아"
 pact.217.d: "예상대로 빈은 협상을 거부했습니다. 그들은 마침내 썩은 제국의 종말을 가져올 전쟁을 분명히 원하고 있으므로 이제 합스부르크의 멍에를 무너뜨리기 위한 마지막 전쟁을 향해 진군할 때입니다."
 pact.217.a: "이제 전쟁이군."
 pact.300.t: "조직 협약"
 pact.300.d: "[FROM.GetNameDefCap]측은 경제 연합을 통해 발칸 국가 간의 유대를 강화할 것을 제안하고 있습니다. 우리가 협정에 서명하면 회원국의 무역 및 경제적 이익을 조정하는 경제위원회가 구성될 것입니다. 우리는 의심할 여지없이 이 긴밀한 경제 동맹의 혜택을 받을 것입니다."
 pact.300.a: "물론, 우리 모두는 이를 통해 혜택을 누릴 수 있습니다."
 pact.300.b: "이것은 우리 주권을 침해할 것 입니다!"
 BP_economic_integration_tt: "§G우리는 조직 협약의 회원이 되어 그 경제적 혜택을 받을 것입니다§!."
 pact.301.t: "[FROM.GetNameDefCap]의 거부"
 pact.301.d: "[FROM.GetAdjective] 정부는 발칸 지역의 긴밀한 경제 관계에 관심이 없다며 조직 협약 서명을 거부했습니다."
 pact.301.a: "안타깝구만."
 pact.302.t: "경제 위원회 형성"
 pact.302.d: "조직 협약이 비준됨에 따라 협약 경제 위원회는 협약국 간의 무역 및 경제 관계를 조정하는 작업을 시작할 예정입니다."
 pact.302.a: "더 가까워진, 번영하는 발칸."
 pact.303.t: "경제 위원회 형성"
 pact.303.d: "조직 협약이 비준됨에 따라 협약 경제 위원회는 협약국 간의 무역 및 경제 관계를 조정하는 작업을 시작할 예정입니다."
 pact.303.a: "더 가까워진, 번영하는 발칸."
 pact.304.t: "경제 위원회로부터의 보고서"
 pact.304.d: "경제 위원회와 동맹국들의 노력 덕분에 지역 통합을 통해 우리가 얻는 혜택이 크게 향상되었습니다."
 pact.304.a: "훌륭해!"
 pact.305.t: "경제 위원회 탈퇴"
 pact.305.d.war: "발칸 경제 위원회의 다른 회원국에 대한 공격 행위로 인해 우리는 즉각적으로 위원회에서 제명되었습니다. 따라서 우리는 더 이상 혜택을 받을 수 없습니다."
 pact.305.d.revolution: "우리의 새로운 사회주의 정권은 발칸 경제 위원회와의 모든 협약을 무효로 선언했으며, 이는 즉시 발효됩니다. 따라서 우리는 더 이상 그 혜택을 받을 수 없습니다."
 pact.305.a: "그렇구만."
 pact.306.t: "경제 위원회에 참여한 [FROM.GetNameDefCap]"
 pact.306.d: "[FROM.GetAdjective] 정부는 경제 위원회 구성 이전에 조직 협약에 서명했으며, 이로 인해 모든 협약국이 상호 경제 협력으로 인한 온전한 혜택을 누리지 못하고 있었습니다."
 pact.306.a: "더 가까워진, 번영하는 발칸."
 pact.307.t: "베오그라드 협약의 미래"
 pact.307.d: "오스트리아를 물리치겠다는 1차 목표를 달성한 지금, 많은 사람들이 이제 무엇을 할 것인가라는 질문을 던지고 있습니다. 발칸 지역의 동맹은 종종 단기간에 그쳤지만, 일부 이상주의자들은 베오그라드 협약을 장기적인 동맹으로 전환하여 외부 위협으로부터 발칸 지역을 방어할 뿐만 아니라 경제적으로 협력하고 세르비아와 루마니아 양국의 번영을 가져올 수 있도록 하자는 아이디어를 추진하고 있습니다. 비관적인 목소리는 이념적 차이, 서바나트, 발칸 국가들이 독일과 러시아와 같은 거대 국가에 홀로 맞설 수 있는지에 대한 불신 등 다양한 문제를 지적합니다. 그럼에도 불구하고 우리 정부가 장기적인 협력에 대한 아이디어를 지지한다면 동맹이 유지될 가능성은 크게 높아질 것입니다."
 pact.307.a: "우리는 함께 피를 흘렸고, 앞으로도 함께할 것입니다."
 pact.307.b: "죄송합니다만, 이는 전쟁 한 번을 위한 것이었습니다."
 BPL_pact_of_organisation: "Pact of Organisation"
 BPL_pact_of_organisation_desc: "Signing the Pact of Organisation has helped integrate the economies of Balkan nations and deepen relations. The Economic Council of the Pact has helped coordinate trade and economic relations, and our nation is seeing the benefits.\n\n§RIf we find ourselves at war with any members of this economic union, the Council will be disbanded and we will lose all benefits.§!"
