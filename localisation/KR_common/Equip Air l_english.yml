 ITA_fighter_equipment_0_desc: "헝가리의 AVIS 사는 오스트리아-헝가리군에서 운용하던 푀닉스 D.V.를 잠재적으로 대체하기 위해 일련의 항공기들을 제작했습니다. 비록 이 기체가 궁극적으로 이중군주국에 의해 채택되지는 않았지만, 신생 이탈리아 공화국은 안정적으로 유지할 수 없는 다양한 항공기들이 난립하고 있는 것을 발견했습니다. 그 결과, 공화국은 AVIS III를 최초의 표준 전투기로 채택했습니다."
