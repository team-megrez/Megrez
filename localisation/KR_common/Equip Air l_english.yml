 BEL_CAS_equipment_1: "SABCA-카프로니 47"
 BEL_CAS_equipment_1_short: "S.47"
 BEL_CAS_equipment_1_desc: "이 근접항공지원기는 1940년에 불충분한 속력 때문에 어려움을 겪었고, 쉬운 목표물이 되었으며, 마지막 기회가 주어진 임무에 배속된 불쌍한 조종사들이 부족한 페이로드 때문에 알베르 운하의 교량을 파괴하는 것을 불가능하게 만들었습니다."
 BEL_CAS_equipment_2: "르나르 37 B 14N"
 BEL_CAS_equipment_2_short: "R-37 B"
 BEL_CAS_equipment_2_desc: "르나르 37 B는 지상공격용 R37의 복엽기 변종으로, 전투기 버전의 프로토타입만 제작된 채 도면에서 실물로 튀어나오지 못했습니다."
 BEL_cv_CAS_equipment_2: "르나르 37 B 아에로나발"
