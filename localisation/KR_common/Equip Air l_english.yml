 HOL_fighter_equipment_1: "포커 D.XXI"
 HOL_fighter_equipment_1_short: "D.XXI"
 HOL_fighter_equipment_1_desc: "포커 D.XXI는 저익 단엽 전투기로, 1935년 네덜란드령 동인도 육군항공대가 제시한 요구 조건에 따라 포커에 의해 설계되었습니다.\n주요 무장은 2쌍의 7.92mm M36 FN-브라우닝 기관총으로 구성되었으며, 2정은 날개 내부에, 다른 한 쌍은 전방 동체 내부에 장착되어 프로펠러의 블레이드를 통과해 사격해야 했습니다. 동체 기관총은 각각 총알 500발을 탑재한 반면, 날개 장착 기관총은 각각 300발을 탑재했습니다. "
 HOL_fighter_equipment_2: "콜호번 F.K.58"
 HOL_fighter_equipment_2_short: "F.K.58"
 HOL_fighter_equipment_2_desc: "콜호번 F.K.58은 N.V. 콜호번이 설계하고 생산한 단발 엔진 요격전투기입니다.\n이 기체의 무장은 4정의 7.5mm 기총으로 구성되었으며, 접을 수 있는 랜딩 기어와 더 강력한 1080마력 엔진을 탑재해 항공기가 최대 시속 505km의 속도와 750km의 작전 범위에 도달할 수 있도록 했습니다."
 HOL_fighter_equipment_3: "스헬더 S.21"
 HOL_fighter_equipment_3_short: "S.21"
 HOL_fighter_equipment_3_desc: "스헬더 S.21은 스헬더 N.V. 칙허회사가 설계한 단발 엔진 추진식 단엽기입니다.\nS.21은 완전 금속 동체에 미익이 트윈 붐에 실려 있는 역방향 갈매기 형태 날개가 특징으로, 소형 동체실엔 조종사, 엔진 및 항공기 무장이 수납되었습니다.\n무장은 노즈에 변형 가능한 23mm 마드센 포 1문과 동체실 측면의 FN-브라우닝 기관총 4문으로 구성되었습니다."
