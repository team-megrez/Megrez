 FIN_CAS_equipment_3_desc: "사브 A-21은 처음에는 J 21이라는 이름이 붙은 전투기였지만, 전투기 역할에 부적절한 성능을 보여주었습니다. 그럼에도 불구하고, 사브 설계국은 이 기체가 공격기의 훌륭한 플랫폼이 될 것이라는 점을 깨달았습니다. 이 기체는 고유한 푸시풀 배열, 강력한 출력의 엔진 및 로드아웃 선택을 통해 강력한 근접항공지원을 수행합니다."
 FIN_fighter_equipment_0: "글로스터 쿠코"
 FIN_fighter_equipment_0_short: "쿠코"
 FIN_fighter_equipment_0_desc: "쿠코는 신형 독일제 엔진을 탑재한 개조된 글로스터 게임콕 Mk II입니다."
 FIN_fighter_equipment_1: "VL 뮈르스퀴"
 FIN_fighter_equipment_1_short: "뮈르스퀴"
 FIN_fighter_equipment_1_desc: "1930년대에 핀란드는 전투기 설계에 있어서 철제 단엽기가 완전히 부재해 아군과 적군 모두에게 빠르게 뒤쳐지고 있다는 점을 깨달았습니다. 뮈르스퀴는 독일의 설계를 기반으로 핀란드 국영 항공기 공장에서 설계되었으며, 캐나다제 엔진이 특징입니다."
 FIN_fighter_equipment_2: "VL 후무"
 FIN_fighter_equipment_2_short: "후무"
 FIN_fighter_equipment_2_desc: "브루스터 버팔로 함재전투기는 처음엔 미군에서 거부당하고 재설계되었지만, 핀란드는 즉시 브루스터 사의 초기 모델에 관심을 보였습니다. 시제기가 생산되기 전 핀란드는 몇 기의 버팔로를 주문했으며, 핀란드에 도착하자마자 항공기들은 전부 개조되었습니다."
 FIN_fighter_equipment_3: "VL 퓌외레뮈르스퀴"
 FIN_fighter_equipment_3_short: "퓌외레뮈르스퀴"
 FIN_fighter_equipment_3_desc: "퓌외레뮈르스퀴는 포케-불프 Fw 190의 후속 모델을 기반으로 설계되었으며, 항공기의 민첩성, 사거리 및 무장을 개선하기 위해 상당한 변경을 가했습니다. 퓌외레뮈르스퀴는 놀라울 정도로 재빠르고 기동성이 뛰어난 전투기입니다."
 FIN_jet_fighter_equipment_1: "사브 J 21R "
 FIN_jet_fighter_equipment_1_short: "J 21R"
 FIN_jet_fighter_equipment_2: "사브 29 툰난 "
 FIN_jet_fighter_equipment_2_short: "사브 29 "
 FIN_nav_bomber_equipment_1: "블랙번 리펀"
 FIN_nav_bomber_equipment_1_short: "리펀"
 FIN_nav_bomber_equipment_1_desc: "블랙번 리펀은 핀란드군에서 정말이지 볼만한 기체입니다. 이는 그 기체가 특히나 호화로운 뇌격기라서가 아니라, 실제로 리펀이 브리튼 생디칼리슴 연방에 위치한 블랙번 유니언 국영 항공기 회사에 의해 생산되었기 때문입니다. 핀란드가 어떻게 그 기체를 구입하고 승인을 받았는지, 그리고 어떻게 그 기체를 라이센스 생산하는 데 필요한 도구를 확보했는지는 깊이 생각해볼 만한 일입니다. 핀란드제 리펀은 리펀 IIF 설계를 기반으로 합니다."
 FIN_nav_bomber_equipment_2: "VL 콧카"
 FIN_nav_bomber_equipment_2_short: "콧카"
 FIN_nav_bomber_equipment_2_desc: "본래 리펀의 저렴한 대안으로 여겨졌던 콧카는 거의 모든 면에서 리펀을 능가합니다. 신식 캐나다제 엔진을 탑재한 콧카는 속력이 빠른 것은 물론 뇌격에 필수적인 실속이 일어나지 않는 저속비행도 가능합니다."
 FIN_nav_bomber_equipment_3: "한자-브란덴부르크 115"
 FIN_nav_bomber_equipment_3_short: "Hb 115"
 FIN_heavy_fighter_equipment_1: "VL 태흐티"
 FIN_heavy_fighter_equipment_1_short: "태흐티"
 FIN_heavy_fighter_equipment_1_desc: "VL 태흐티는 캐나다 고유의 보파이터 설계에 따라 캐나다제 보포르 중형 폭격기에서 개발된 것으로, 상당히 경량화되었으며 새로운 역할을 위해 무장과 엔진을 개조했습니다. 하지만, 캐나다제 보파이터와 달리 폭격창은 제거되지 않았으며, 대신 태흐티에는 전면 포탑이 회전하는 특징이 있습니다."
 FIN_heavy_fighter_equipment_2: "페틀랴코프 Pe-3"
 FIN_heavy_fighter_equipment_2_short: "Pe-3"
 FIN_heavy_fighter_equipment_2_desc: "1941년, 유명한 항공기 설계사인 블라디미르 페틀랴코프와 그의 이름을 딴 항공우주회사는 이전의 Pe-2 중형 폭격기의 전투기 사양에 대한 작업에 착수했습니다. 많은 러시아제 설계와 마찬가지로, 러시아와 핀란드 사이의 적대에도 불구하고 핀란드 정부는 페틀랴코프와 상당한 수량의 신형 항공기 계약을 맺었습니다."
 FIN_heavy_fighter_equipment_3: "VL 비후리"
 FIN_heavy_fighter_equipment_3_short: "비후리"
 FIN_heavy_fighter_equipment_3_desc: "일부 사람들은 핀란드인들이 브리튼 연방의 '모스키토' 설계안을 모방했다고 비난하지만, 핀란드제 '비후리'는 실제로 독일, 러시아, 협상국 및 생디칼리스트들의 설계에서 힌트를 얻은 핀란드산 설계입니다."
 FIN_tac_bomber_equipment_0: "아브로 VL 앤슨"
 FIN_tac_bomber_equipment_0_short: "앤슨"
 FIN_tac_bomber_equipment_0_desc: "아브로 앤슨은 캐나다제 여객기 아브로 652를 기반으로 제작된 중형 폭격기입니다. 독일식 현대 설계안을 감당할 수 없었기 때문에, 1935년 핀란드는 폭격기의 부족에 대한 임시 해결책으로 앤슨을 채택하기로 결정했습니다."
 FIN_tac_bomber_equipment_1: "브리스톨-VL 블레넘"
 FIN_tac_bomber_equipment_1_short: "블레넘"
 FIN_tac_bomber_equipment_1_desc: "블레넘 중형 폭격기는 캐나다 최초의 완전 금속제 전투기입니다. 이 기체는 국가 지도부에게 캐나다제 항공기에 대한 깊은 인상을 심어준 앤슨의 놀라운 성공에 힘입어 핀란드 공군에 의해 채택되었습니다."
 FIN_tac_bomber_equipment_2: "투폴레프 SB 2M-103"
 FIN_tac_bomber_equipment_2_short: "SB 2M-103"
 FIN_tac_bomber_equipment_2_desc: "투폴레프 SB가 개발되기 전, 러시아 회사들은 현대적인 중형 폭격기 설계에서 서방 경쟁사들에 비해 뒤처졌습니다. 그러나, SB의 시련과 고난은 국가에 필요한 혁신을 주입했습니다. 103은 이전 생산 모델에 비해 몇 가지 향상된 기능을 제공하며, 핀란드에서 채택된 사양은 엄밀히 말해 진정한 103은 아니지만 핀란드의 SB들은 그들과 유사하게 개조되었습니다."
 FIN_tac_bomber_equipment_3: "아르한겔스키 SBB-2"
 FIN_tac_bomber_equipment_3_short: "SBB-2"
 FIN_tac_bomber_equipment_3_desc: "아르한겔스키는 저고도 고속 공격이 아닌 급강하 폭격에 적합한 SB의 대체품으로서 1940년 후반 투폴레프 SB의 후기 모델에 기반을 둔 신형 기체인 SB-RK를 설계했습니다. SB-RK는 이후 SBB로 이름이 바뀌었고 러시아군에 의해 시제기가 퇴짜맞으면서 SBB-2로 재설계되었으며, 이 SBB-2가 여러 외국 정부에 제시되면서 핀란드가 항공기 생산 라이센스를 취득했습니다."
