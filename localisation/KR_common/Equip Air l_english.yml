 NFA_CAS_equipment_1: "2인승 ANF 르뫼로 117 정찰폭격기"
 NFA_CAS_equipment_1_short: "ANF 117 RB.2"
 NFA_CAS_equipment_1_desc: "ANF 117 RB.2는 ANF 115를 개조한 것으로, 다른 ANF 르뫼로 110 계열과 함께 앙드레 브뤼네에 의해 설계되었습니다. 조향성 높은 항공기인 ANF 110 계열은 1932년에 프랑스 육군에게 정찰기(ANF 113 R.2)로 채택되었고 지속적으로 현대화되었습니다. ANF 117은 고정된 랜딩 기어와 보강된 날개, 버팀줄 및 목제 프로펠러를 갖춘 단발 엔진 전체 금속제 구조의 비무장 단엽기입니다. RB.2 버전에는 지상군을 지원하는 데 사용할 수 있는 최대 400kg의 폭탄을 위한 서스펜션 조립부가 설치되어 있습니다."
 NFA_cv_CAS_equipment_1: "육군, 해군용 2인승 ANF 르뫼로 117 정찰폭격기"
 NFA_cv_CAS_equipment_1_short: "ANF 117 AMB.2"
 NFA_cv_CAS_equipment_1_desc: "ANF 117 RB.2는 ANF 115를 개조한 것으로, 다른 ANF 르뫼로 110 계열과 함께 앙드레 브뤼네에 의해 설계되었습니다. 조향성 높은 항공기인 ANF 110 계열은 1932년에 프랑스 육군에게 정찰기(ANF 113 R.2)로 채택되었고 지속적으로 현대화되었습니다. ANF 117은 고정된 랜딩 기어와 보강된 날개, 버팀줄 및 목제 프로펠러를 갖춘 단발 엔진 전체 금속제 구조의 비무장 단엽기입니다. AMRB.2 버전에는 지상군을 지원하는 데 사용할 수 있는 최대 400kg의 폭탄을 위한 서스펜션 조립부가 설치되어 있습니다."
 NFA_CAS_equipment_2: "육군용 1인승 루셀 R.30 호위전투기"
 NFA_CAS_equipment_2_short: "R.30 CAP.1"
 NFA_CAS_equipment_2_desc: "자크 루셀이 설계한 R.30은 MB.150 개념안에 기반한 매우 가볍고 빠른 항공기이지만, 항공기의 용적이 감소하면서 경량화되고 덜 강력한 엔진이 탑재되었습니다. 프랑스군의 주력 버전인 CAP.1 구성은 20mm 기관포 2정과 250kg 상당의 폭탄으로 무장하고 있어 속도 면에서 코뮌군측 적기를 능가합니다."
 NFA_cv_CAS_equipment_2: "육군, 해군용 1인승 루셀 R.30 호위전투기"
 NFA_cv_CAS_equipment_2_short: "R.30 AMCP.1"
 NFA_cv_CAS_equipment_2_desc: "자크 루셀이 설계한 R.30은 MB.150 개념안에 기반한 매우 가볍고 빠른 항공기이지만, 항공기의 용적이 감소하면서 경량화되고 덜 강력한 엔진이 탑재되었습니다. 프랑스군의 주력 함재 버전인 AMCP.1 구성은 20mm 기관포 2정과 250kg 상당의 폭탄으로 무장하고 있어 속도 면에서 코뮌군측 적기를 능가합니다."
 NFA_CAS_equipment_3: "육군용 3인승 블로흐 MB.174 폭격기"
 NFA_CAS_equipment_3_short: "MB.174 AB.3"
 NFA_CAS_equipment_3_desc: "1936년, 프랑스 정부는 공격기나 정찰기로 운용할 수 있는 2인승 또는 3인승의 다목적 항공기를 요청했으며, 블로흐는 쌍발 엔진의 저익 캔틸레버 단엽기인 MB.170을 제안했습니다. MB.174 버전은 MB.170에 신형 엔진을 탑재한 것으로, 프랑스군 사령부는 MB.174를 공격기로 재설계할 것을 요청했습니다. AB.2 버전은 7.5mm 기관총 2정으로 무장하고 있으며, 400kg 상당의 폭탄을 탑재할 수 있습니다."
 NFA_cv_CAS_equipment_3: "육군, 해군용 3인승 블로흐 MB.174 폭격기"
 NFA_cv_CAS_equipment_3_short: "MB.174 AMB.3"
 NFA_cv_CAS_equipment_3_desc: "1936년, 프랑스 정부는 공격기나 정찰기로 운용할 수 있는 2인승 또는 3인승의 다목적 항공기를 요청했으며, 블로흐는 쌍발 엔진의 저익 캔틸레버 단엽기인 MB.170을 제안했습니다. MB.174 버전은 MB.170에 신형 엔진을 탑재한 것으로, 프랑스군 사령부는 MB.174를 공격기로 재설계할 것을 요청했습니다. 함재기용 AMB.3 버전은 7.5mm 기관총 2정으로 무장하고 있으며, 400kg 상당의 폭탄을 탑재할 수 있습니다."
 NFA_fighter_equipment_0: "1인승 드부아틴 D.510 요격기"
 NFA_fighter_equipment_0_short: "D.510 C.1"
 NFA_fighter_equipment_0_desc: "D.50bis 전투기 프로젝트는 1931년 프랑스군의 요청으로 시작되었습니다. 높은 항속을 달성하기 위해 노력하던 설계사 에밀 드부아틴은 전통적인 복엽기 방식에서 다소 얇은 저익을 갖춘 단엽기로 전환했으며, 1933년에 운용이 허가된 D.500은 2년 뒤 신형 엔진과 블레이드가 3개 달린 프로펠러로 개조되었고, 시속 400km를 넘긴 최초의 프랑스제 비행기인 D.510으로서 실전배치되었습니다."
 NFA_cv_fighter_equipment_0: "육군, 해군용 1인승 드부아틴 D.510 요격기"
 NFA_cv_fighter_equipment_0_short: "D.510 AMC.1"
 NFA_cv_fighter_equipment_0_desc: "D.50bis 전투기 프로젝트는 1931년 프랑스군의 요청으로 시작되었습니다. 높은 항속을 달성하기 위해 노력하던 설계사 에밀 드부아틴은 전통적인 복엽기 방식에서 다소 얇은 저익을 갖춘 단엽기로 전환했으며, 1933년에 운용이 허가된 D.500은 2년 뒤 신형 엔진과 블레이드가 3개 달린 프로펠러로 개조되었고, 시속 400km를 넘긴 최초의 프랑스제 비행기인 D.510으로서 실전배치되었습니다."
 NFA_fighter_equipment_1: "1인승 블로흐 MB.150 전투기"
 NFA_fighter_equipment_1_short: "MB.150 C.1"
 NFA_fighter_equipment_1_desc: "MB.150은 접이식 착륙 장치와 완전히 밀폐된 조종석을 갖춘 전체 금속제 구조 저익 단엽 전투기입니다. 이 기체는 원래 새로운 전투기 설계를 추구하던 1934년 프랑스군 경연대회의 요구 사항을 준수하기 위해 개발되었으며, 1937년 초 MB.150은 수많은 유리한 상황 덕분에 평범한 성능에도 불구하고 당시 재무장이 지연되던 전투기 부대의 기본 모델이 되었습니다."
 NFA_cv_fighter_equipment_1: "육군, 해군용 1인승 블로흐 MB.150 전투기"
 NFA_cv_fighter_equipment_1_short: "MB.150 AMC.1"
 NFA_cv_fighter_equipment_1_desc: "MB.150은 접이식 착륙 장치와 완전히 밀폐된 조종석을 갖춘 전체 금속제 구조 저익 단엽 전투기입니다. 이 기체는 원래 새로운 전투기 설계를 추구하던 1934년 프랑스군 경연대회의 요구 사항을 준수하기 위해 개발되었으며, 1937년 초 MB.150은 수많은 유리한 상황 덕분에 평범한 성능에도 불구하고 당시 재무장이 지연되던 전투기 부대의 기본 모델이 되었습니다."
 NFA_fighter_equipment_2: "1인승 드부아틴 D.520 전투폭격기"
 NFA_fighter_equipment_2_short: "D.520 CB.1"
 NFA_fighter_equipment_2_desc: "D.520은 1937년 20mm 기관포를 중심으로 한 무장과 좋은 상승 속도를 가진 빠르고 현대적인 전투기를 프랑스군이 요구한 것에 대응해 설계되었습니다. 1938년에 선보여진 이 프로젝트는 즉시 승인되었지만, 군부는 시속 505km까지 속도를 증가시킬 것을 요구했습니다. 1939년 경연대회에서 개량된 MB.150보다 더 빠른 항공기임이 증명된 D.520은 프랑스의 가장 현대적인 전투기로 여겨졌습니다."
 NFA_cv_fighter_equipment_2: "육군, 해군용 1인승 드부아틴 D.520 전투기"
 NFA_cv_fighter_equipment_2_short: "D.520 AMC.1"
 NFA_cv_fighter_equipment_2_desc: "D.520은 1937년 20mm 기관포를 중심으로 한 무장과 좋은 상승 속도를 가진 빠르고 현대적인 전투기를 프랑스군이 요구한 것에 대응해 설계되었습니다. 1938년에 선보여진 이 프로젝트는 즉시 승인되었지만, 군부는 시속 505km까지 속도를 증가시킬 것을 요구했습니다. 1939년 경연대회에서 개량된 MB.150보다 더 빠른 항공기임이 증명된 D.520은 프랑스의 가장 현대적인 전투기로 여겨졌습니다."
 NFA_fighter_equipment_3: "1인승 아르스날 VG-60 전투폭격기"
 NFA_fighter_equipment_3_short: "VG.60 CB.1"
 NFA_fighter_equipment_3_desc: "VG-30으로 명명된 이 항공기의 설계는 1937년 말에 시작되었고, 정부의 명령 없이 주도적으로 이뤄졌습니다. 엔지니어 미셸 베르니스(V)와 설계사 장 갤티에(G)의 이름을 따서 명명된 VG-30은 신형 1000마력 엔진과 함께 VG-60이 될 때까지 여러 차례 설계를 변경했습니다. VG-60은 스트링거 위에 베니어판을 사용한 전통적 레이아웃을 갖춘 세미 모노코크 구조의 전체 목제 저익 단엽기로, 1942년 말 실전배치되었습니다."
 NFA_cv_fighter_equipment_3: "육군, 해군용 2인승 아르스날-들란 AD.15 전투기"
 NFA_cv_fighter_equipment_3_short: "AD.15 AMC.2"
 NFA_cv_fighter_equipment_3_desc: "아르스날-들란 15 AMC.2는 프랑스 해군의 요청으로 항공조병창에서 제작한 2인승 탠덤 날개 구조 복엽 전투기입니다. 조종사와 사수는 동체 뒤쪽의 단일 캐노피 아래에 탠덤 형태로 앉아, 7.5mm 기관총 2정으로 무장한 탁 트인 시계를 사수에게 제공합니다."
 NFA_jet_fighter_equipment_1: "1인승 아르스날-들란 AD.1002 전투폭격기"
 NFA_jet_fighter_equipment_1_short: "AD.1002 CB.1"
 NFA_jet_fighter_equipment_1_desc: "1944년, 프랑스의 항공기 제조업체들은 정부로부터 '경량 타격 전투기' 프로그램의 발전을 위해 항공기를 제출해달라고 초청받았습니다. AD.1002는 프랑스군의 요구 사항을 충족하기 위해 모리스 들란과 항공조병창의 엔지니어들이 설계했으며, 초기 시험 이후 1945년 실전배치된 AD.1002는 프랑스 최초의 제트 전투기입니다."
 NFA_jet_fighter_equipment_2: "1인승 드부아틴 D.6025 전투기"
 NFA_jet_fighter_equipment_2_short: "D.6025 C.1"
 NFA_jet_fighter_equipment_2_desc: "D.6025는 5000파운드 추력의 엔진으로 추진되는 1인승 캔틸레버 중익 단엽 요격기입니다. 20mm 기관포 6문 또는 30mm 포 4문으로 무장한 D.6025는 동체 하부를 액체 연료 로켓 엔진으로 개조한 D.6020 계열의 세 번째 대표 모델로, 1949년 실전배치된 이래 AD.1002를 대체하는 프랑스의 주력 전투기가 되었습니다."
 NFA_nav_bomber_equipment_1: "3인승 라테코에르 라테 290 정찰뇌격기"
 NFA_nav_bomber_equipment_1_short: "라테 290 TR.3"
 NFA_nav_bomber_equipment_1_desc: "항공기에 대한 수요에 대응해 라테코에르가 설계한 라테 290은 성공적이었던 라테 283 우편수송기를 기반으로 했습니다. 라테 290은 동체 하부에 단장 어뢰를 외장 운반하는 전통적 고익 설계의 지주 버팀목 구조 단익기로 1934년에 실전배치되었으며, 그 레이아웃은 이전의 민수용 버전과 유사합니다."
 NFA_cv_nav_bomber_equipment_1: "육군, 해군용 3인승 라테코에르 라테 290 뇌격기"
 NFA_cv_nav_bomber_equipment_1_short: "라테 290 AMT.3"
 NFA_cv_nav_bomber_equipment_1_desc: "항공기에 대한 수요에 대응해 라테코에르가 설계한 라테 290은 성공적이었던 라테 283 우편수송기를 기반으로 했습니다. 라테 290은 동체 하부에 단장 어뢰를 외장 운반하는 전통적 고익 설계의 지주 버팀목 구조 단익기로 1934년에 실전배치되었으며, 그 레이아웃은 이전의 민수용 버전과 유사합니다."
 NFA_nav_bomber_equipment_2: "3인승 라테코에르 라테 298 정찰뇌격기"
 NFA_nav_bomber_equipment_2_short: "라테 298 TR.3"
 NFA_nav_bomber_equipment_2_desc: "1936년부터 개발된 라테 298은 그다지 성공적이지 못했던 라테 290을 본래의 수상 뇌격기로 대체하기 위한 것이며, 또한 군수 사양에 따라 항공모함에서 함재기로 사용할 수 있도록 전환될 예정이었습니다. 전기적 단계 제어가 가능한 자동 나사 '라티에'를 장착한 캔틸레버 중익 단엽기인 라테 298은 무게 670kg 상당의 어뢰 1발, 또는 500kg 상당의 폭탄을 탑재할 수 있었으며, 기관총 2정으로 무장했습니다."
 NFA_cv_nav_bomber_equipment_2: "육군, 해군용 3인승 라테코에르 라테 298 뇌격기"
 NFA_cv_nav_bomber_equipment_2_short: "라테 AMT.3"
 NFA_cv_nav_bomber_equipment_2_desc: "1936년부터 개발된 라테 298은 그다지 성공적이지 못했던 라테 290을 본래의 수상 뇌격기로 대체하기 위한 것이며, 또한 군수 사양에 따라 항공모함에서 함재기로 사용할 수 있도록 전환될 예정이었습니다. 전기적 단계 제어가 가능한 자동 나사 '라티에'를 장착한 캔틸레버 중익 단엽기인 라테 298은 무게 670kg 상당의 어뢰 1발, 또는 500kg 상당의 폭탄을 탑재할 수 있었으며, 기관총 2정으로 무장했습니다."
 NFA_nav_bomber_equipment_3: "1인승 드부아틴 HD.780 정찰뇌격기"
 NFA_nav_bomber_equipment_3_short: "HD.780 TO.1"
 NFA_nav_bomber_equipment_3_desc: "1941년 늦여름, 프랑스군 사령부는 고속 수상기라는 요구 사양에 따라 드부아틴 HD.780과 함재기 버전 HD.790의 개발을 제기했습니다. 드부아틴의 설계사들은 개조된 날개를 제외하면 D.520의 동체를 거의 변화를 주지 않은 채 신형 항공기의 기반으로 사용했습니다."
 NFA_cv_nav_bomber_equipment_3: "육군, 해군용 1인승 드부아틴 HD.790 뇌격기"
 NFA_cv_nav_bomber_equipment_3_short: "HD.790 AMT.1"
 NFA_cv_nav_bomber_equipment_3_desc: "1941년 늦여름, 프랑스군 사령부는 고속 수상기라는 요구 사양에 따라 드부아틴 HD.780과 함재기 버전 HD.790의 개발을 제기했습니다. 드부아틴의 설계사들은 개조된 날개를 제외하면 D.520의 동체를 거의 변화를 주지 않은 채 신형 항공기의 기반으로 사용했습니다."
 NFA_heavy_fighter_equipment_1: "3인승 블로흐 MB.130 정찰전투폭격기"
 NFA_heavy_fighter_equipment_1_short: "MB.130 BCR.3"
 NFA_heavy_fighter_equipment_1_desc: "MB.130은 접이식 랜딩 기어가 장착된 전체 금속제 쌍발 저익 단엽기로, 가변형 기관총 3정으로 무장했습니다. 1936년 전술폭격기에 대한 요청으로 개발된 MB.130은 폭격기, 정찰기, 또는 장거리 호위기의 역할로 운용될 수 있지만, 프랑스군은 수행 가능한 항공기의 수가 적었던 장거리 호위기의 역할로 이들을 운용했습니다."
 NFA_heavy_fighter_equipment_2: "육군용 3인승 블로흐 MB.170 정찰폭격기"
 NFA_heavy_fighter_equipment_2_short: "MB.170 ABR.3"
 NFA_heavy_fighter_equipment_2_desc: "1936년, 프랑스 정부는 공격기나 정찰기로 운용할 수 있는 2인승 또는 3인승의 다목적 항공기를 요청했으며, 블로흐는 매우 유망한 항공기로 인정받은 쌍발 엔진의 저익 캔틸레버 단엽기인 MB.170을 제안했습니다. 초기 시험 이후, 하면 돔이 제거되면서 프로젝트는 상당한 변화를 겪었고, MB.170을 중전투기로 변형시키는 한편 MB.170의 다른 버전의 개발도 요청되었습니다."
 NFA_heavy_fighter_equipment_3: "3인승 블로흐 MB.260 정찰전투폭격기"
 NFA_heavy_fighter_equipment_3_short: "MB.260 BCR.3"
 NFA_heavy_fighter_equipment_3_desc: "노획된 코뮌측 설계를 기반으로 한 MB.260은 신뢰할 만한 차세대 장거리 전투기로 간주됩니다. 마르셀 블로흐 비행기회사에서 개발한 MB.260은 37.5mm 포 3문으로 무장했으며, 최대 400kg 상당의 폭탄을 탑재할 수 있어 좋은 성능을 보유한 멀티롤 전투기입니다."
 NFA_tac_bomber_equipment_0: "5인승 아미오 143 정찰전투폭격기"
 NFA_tac_bomber_equipment_0_short: "아미오 143 BCR.5"
 NFA_tac_bomber_equipment_0_desc: "1929년, 프랑스 정부는 4인승 전투기가 경폭격기, 정찰기, 장거리 호위전투기 역할을 할 수 있게 하는 사양을 제기했으며, 아미오는 이 사양에 아미오 140 설계를 제안했습니다. 아미오 140은 물결 모양의 날개 표면과 고정된 뒷바퀴 착륙장치를 갖춘 전체 금속제 구조의 고익 캔틸레버 단엽기였습니다. 1934년에 채택된, 개조된 아미오 143은 실질적으로 야간폭격기로 재훈련되었지만, 막판 변경으로 인해 BCR 분류가 채택되었습니다."
 NFA_tac_bomber_equipment_1: "5인승 블로흐 MB.210 야간전투폭격기"
 NFA_tac_bomber_equipment_1_short: "MB.210 BCN.5"
 NFA_tac_bomber_equipment_1_desc: "블로흐 MB.210은 MB.200을 발전시킨 것으로, 1934년 새로운 주야폭격기의 요구사항에 대응하여 설계되었습니다. MB.210은 고정식 착륙 장치가 달린 쌍발 저익 단엽기로, 비록 실질적으로 심각한 결함을 겪지 않고 매우 내구성 있으며 신뢰성 있는 항공기로 자리매김했지만, 많은 이들은 이 기체의 추중비가 불충분하고 엔진이 현대 기준으로 신뢰할 수 없다고 지적했습니다."
 NFA_tac_bomber_equipment_2: "4인승 블로흐 MB.230 전투폭격기"
 NFA_tac_bomber_equipment_2_short: "MB.230 BC.4"
 NFA_tac_bomber_equipment_2_desc: "MB.230 전술폭격기는 블로흐 MB.220 수송기의 동체로 만들어졌습니다. 모든 승객 및 화물 구역은 폭발물을 적재하고 운반할 수 있도록 폭장창만으로 재설계되었으며, 이는 MB.230을 육상 및 해상 표적을 모두 공격할 수 있는 효율적인 전술폭격기로 만들었습니다."
 NFA_tac_bomber_equipment_3: "4인승 아미오 354 정찰폭격기"
 NFA_tac_bomber_equipment_3_short: "아미오 354 RB.4"
 NFA_tac_bomber_equipment_3_desc: "아미오 350 계열은 경쟁 기종인 MB.130과 동일한 1936년 요구 사양에서 비롯되었습니다. 아미오 341 우편기에서 파생된 아미오 350은 프랑스군의 요구 사양에 적합하지 않다고 여겨졌지만, 새로운 항공기의 잠재력 때문에 개발이 계속되었습니다. 1943년 계열 생산에 도입된 354 모델은 고속 캔틸레버 쌍발 단엽기입니다."
 NFA_jet_tac_bomber_equipment_1: "1인승 블로흐 MB.XIII 전투폭격기"
 NFA_jet_tac_bomber_equipment_1_short: "MB.XIII BC.1"
 NFA_jet_tac_bomber_equipment_1_desc: "MB.X는 마르셀 블로흐 비행기회사의 '경량 타격 전투기' 프로그램을 위해 설계된 단발 경량 항공기입니다. AD.1002에 대한 경쟁에서 패배한 MB.X는 폭격기로서 추가적인 개발이 승인되었고, MB.XIII로서 상당한 개조를 거친 후 생산에 들어갔습니다."
 NFA_jet_tac_bomber_equipment_2: "2인승 드부아틴 D.4050 전투폭격기"
 NFA_jet_tac_bomber_equipment_2_short: "D.4050 BC.2"
 NFA_jet_tac_bomber_equipment_2_desc: "D.4050은 제트 추진 중형 전투기로, 폭격기와 공격기로 사용될 예정입니다. MB.XIII의 하찮은 특성 때문에 설계된 D.4050은 전투기에서 폭격기에 이르기까지 다양한 변형이 존재하며, 후자는 프랑스 공군에서 운용되는 D.4050의 주요 타입입니다."
 NFA_strat_bomber_equipment_1: "3인승 베르나르 82 폭격기"
 NFA_strat_bomber_equipment_1_short: "베르나르 82 B.3"
 NFA_strat_bomber_equipment_1_desc: "베르나르 82는 장거리 비행 기록을 세우기 위해 설계된 장거리 베르나르 80 GR(대일주)로부터 개발되었으며, 전체 금속제에 1,000kg 상당의 폭탄을 적재할 수 있고 7.7mm 기관총이 올려진 방어용 이동식 마운트 1개를 갖춘 3인승 장거리 폭격기입니다. 1934년에 개발된 베르나르 82는 항속거리는 좋으나 속도가 느려, 지원 전투기로 MB.130을 사용하게 만들었습니다."
 NFA_strat_bomber_equipment_2: "5인승 블로흐 MB.165 폭격기"
 NFA_strat_bomber_equipment_2_short: "MB.165 B.5"
 NFA_strat_bomber_equipment_2_desc: "블로흐 MB.165는 1940년 마르셀 블로흐 비행기회사가 재빠른 민수용 MB.160 수송기로부터 개발한 4발 엔진 장거리 폭격기입니다. MB.165의 원형인 MB.162는 코뮌측 적기와 비교해 속도가 불충분하다고 프랑스군에게 여겨졌고, 이는 최종 버전인 MB.165의 개발로 이어졌습니다. 이 항공기는 3,600kg 상당의 폭탄을 탑재할 수 있고, 자기방어를 위해 7.5mm 기관총 2정으로 무장했으며, 만재시에도 좋은 속력을 보여줍니다."
 NFA_strat_bomber_equipment_3: "3인승 블로흐 MB.175 폭격기"
 NFA_strat_bomber_equipment_3_short: "MB.175 B.3"
 NFA_strat_bomber_equipment_3_desc: "블로흐의 엔지니어 그룹은 블로흐 MB.174-01의 전문 폭격기 버전을 만들기 위해 비행 시험 프로그램의 극초기에 우수한 비행 성능, 뛰어난 기동성 및 조종성, 기체 강도를 입증했습니다. MB.175는 각각 100-200kg의 폭탄을 운반해 전체 적재용량은 800kg에 달하는 폭장창을 보유하도록 재설계되었으며, 이전 기체보다 작은 용량을 고려할 때 MB.175는 속도나 민첩성과 같은 다른 분야에서 더 나은 성능을 발휘합니다."
 NFA_jet_strat_bomber_equipment_1: "1인승 블로흐 MB.XXII 전투폭격기"
 NFA_jet_strat_bomber_equipment_1_short: "MB.XXII BC.1"
 NFA_jet_strat_bomber_equipment_1_desc: "MB.XII는 원래 '경량 타격 전투기' 프로그램의 일환으로 개발된 멀티롤 전폭기였지만, 전투기로서의 성능이 좋지 않아 퇴짜를 맞았습니다. 프랑스군의 요청으로 장거리 폭격기로 개장된 두 번째 모델은 1949년에 도입되어 1950년 실전배치되었으며, 30mm 포 2정으로 무장하고 1,500kg 무게의 폭탄을 탑재할 수 있는 MB.XXII의 항속거리는 1,600km에 달합니다."
 NFA_scout_plane_equipment_1: "4인승 블로흐 MB.131 정찰폭격기"
 NFA_scout_plane_equipment_1_short: "MB.131 RB.4"
 NFA_scout_plane_equipment_1_desc: "블로흐 MB.131은 프랑스 정부를 위해 MB.130을 기반으로 1936년에 개발된 단익 정찰폭격기입니다. 원래의 MB.130은 매우 평범한 성능을 가지고 있었기에 내부 폭장창과 최신 장비로의 개선을 위해 수정이 가해졌으며, MB.131로 실전배치된 이 항공기는 주로 정찰에 사용됩니다."
 NFA_scout_plane_equipment_2: "육군용 3인승 드부아틴 D.720 정찰기"
 NFA_scout_plane_equipment_2_short: "D.720 AR.3"
 NFA_scout_plane_equipment_2_desc: "1938년 프랑스군은 3인승 정찰기/육군협력기의 사양을 제기했습니다. 1939년 말에 도입된 D.720은 주로 나무와 직물, 베니어판 표면으로 제작되었으며, 직사각형 구획의 동체가 두 개의 유리 콕핏으로 승무원을 수용하고 넓은 판유리 밑의 노즈에 관측석이 놓이는 구조였습니다. 방어용 무장은 기관총 4정으로 구성되었으며, 이 비행기는 정찰 임무와 신예 조종사 훈련에 모두 적합한 면모를 보였습니다."
 NFA_transport_plane_equipment_1: "2인승 블로흐 MB.220 병력수송기"
 NFA_transport_plane_equipment_1_short: "MB.220 TT"
