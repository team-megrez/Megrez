 SCA_fighter_equipment_0: "스벤스카 아에로 J 6 야크트팔켄"
 SCA_fighter_equipment_0_short: "J 6 야크트팔켄"
 SCA_fighter_equipment_0_desc: "20년대에 걸쳐 처음엔 스벤스카 아에로가, 이후엔 AB 스벤스카 철도공방 항공기사업부가 제작한 이 오래된 전간기 복엽 전투기는 이후 스칸디나비아 전역에 걸쳐 운용되었습니다. 이 기체는 초계 및 정찰 임무에서의 효율에도 불구하고 우리 공군에서 한물 간 상태이며, 현대 항공전의 요구사항에는 적합하지 않을 것입니다."
 SCA_fighter_equipment_1: "세베르스키 EP-106 J 9"
 SCA_fighter_equipment_1_short: "J 9"
 SCA_fighter_equipment_1_desc: "이 기체는 세베르스키 사에서 제작한 미국제 전투기입니다. 미군 항공대는 경쟁 기종인 커티스 사의 P-36을 선택했지만, 이들은 신뢰할 수 있고 스웨덴 상공에서 우리에게 요구되는 임무 조건을 완벽하게 충족합니다. 몇 가지 협상 끝에 세베르스키는 우리에게 제조권 및 설계안을 매각했으며, 우리가 생산하는 것을 허락했습니다."
 SCA_fighter_equipment_2: "FFVS J 22"
 SCA_fighter_equipment_2_short: "J 22"
 SCA_fighter_equipment_2_desc: "스톡홀름 왕립비행관리국항공제작소에서 설계한 J 22는 국내 최초로 설계된 단엽 전투기입니다. 조종사들이 조작성을 고평가한 이 기체는 유지보수 또한 쉬우며, 우리가 그 어떤 위협으로부터든 스칸디나비아를 효율적으로 방어할 수 있도록 해줄 것입니다."
 SCA_fighter_equipment_3: "FFVS J 27"
 SCA_fighter_equipment_3_short: "J 27"
 SCA_fighter_equipment_3_desc: "항공전은 제2차 벨트크리크 기간 동안 발전했고, 발트해 상공에서 집중적으로 벌어진 공중전 때문에 많은 외국 항공기들이 본국으로 돌아가는 길을 찾지 못하거나 우리 해안에 추락했습니다. 그러한 기체들의 노획(또는 불운한 이들의 구조) 이후, 우리의 기술 부대들은 이러한 새로운 종류의 전투기들을 많이 연구했습니다. J 21이 효율적인 전투기가 되기 위해 필요한 요건을 충족하지 못했기 때문에, 이러한 연구는 독일과 미국의 설계에서 영감을 얻긴 했지만 대부분은 브리튼의 슈퍼마린 '스핏파이어'에서 영감을 얻은 현대적인 전투기인 J 27으로 귀결되었습니다. 강력한 엔진, 높은 조작성, 이중반전 프로펠러, 강력한 무장... 우리의 '노르드 슈퍼 스핏파이어'는 감히 우리를 침략하는 적국에게 악몽을 선사할 것입니다!"
 SCA_jet_fighter_equipment_1: "셸레르-사브 J 21R"
 SCA_jet_fighter_equipment_1_short: "J 21R"
 SCA_jet_fighter_equipment_1_desc: "수 년간의 연구개발 끝에 드디어 제트 전투기의 제작이 성공했습니다. 피스톤 엔진을 탑재한 J 21이 전투기로서 효율적이지 못했던 것은 사실이지만, 이들은 신뢰성 좋고 강력한 기반을 갖추고 있습니다. 제트 엔진으로 동력을 공급받고 20mm 기총으로 무장한 J 21R은 향후 몇 년간 공습으로부터 우리의 영공을 완전히 방어할 수 있습니다. 프롭기는 이제 그만, 지금은 제트기를 위한 시간입니다."
 SCA_jet_fighter_equipment_2: "셸레르-사브 29 툰난"
 SCA_jet_fighter_equipment_2_short: "셸레르-사브 29"
 SCA_jet_fighter_equipment_2_desc: "J 21R에서 좋은 결과를 얻은 뒤, 이제는 오래된 항공기를 개조하지 않고 새로운 동체로 새로운 제트 전투기를 제작할 시간입니다. J 29는 첨단 레이다, 더 큰 연료 탱크, 공대공 미사일, 그리고 고속을 갖춘 우리 항공 산업의 정수로, 만약 우리가 '툰난'과 같은 비행기를 계속 만들어낸다면 스칸디나비아의 창공은 미래를 보장받을 것입니다."
 SCA_cv_fighter_equipment_0: "스벤스카 아에로 J 6HS 야크트팔켄"
 SCA_cv_fighter_equipment_0_short: "J 6HS 야크트팔켄"
 SCA_cv_fighter_equipment_1: "세베르스키 EP-106 J 9HS"
 SCA_cv_fighter_equipment_1_short: "J 9HS"
 SCA_cv_fighter_equipment_2: "FFVS J 22HS"
 SCA_cv_fighter_equipment_2_short: "J 22HS"
 SCA_cv_fighter_equipment_3: "셸레르-사브 J 25HS"
 SCA_cv_fighter_equipment_3_short: "J 25HS"
 SCA_cv_fighter_equipment_3_desc: "이 기체는 시제기 비행체입니다. J 25HS는 시험에서 우수한 성능을 발휘했지만, FFVS J 27이 그 자리를 대체하기 전까지 오직 소수의 기체만이 제작되었을 뿐입니다."
 SCA_CAS_equipment_1: "SAI KZ IIA"
 SCA_CAS_equipment_1_short: "KZ IIA"
 SCA_CAS_equipment_1_desc: "두 명의 기술적으로 숙련된 항공기 애호가들에 의해 설립된 지 몇 달 만에, 스칸디나비아 항공산업, 약칭 SAI는 두 종류의 다른 스포츠용 비행기를 생산해냈습니다. 이들의 두 번째 모델은 덴마크군의 관심을 끌었으며, 결국 기체의 지상공격용 사양 모델의 생산 계약을 수주했습니다."
 SCA_CAS_equipment_2: "사브 B 17 "
 SCA_CAS_equipment_2_short: "B 17"
 SCA_CAS_equipment_2_desc: "유럽의 다른 강대국들의 최신 공격기 설계를 연구한 뒤, 우리는 공대지 지원 임무를 효율적으로 수행할 수 있는 지역 항공기를 성공적으로 만들어냈습니다. 사브가 설계한 B 17은 좋은 동력, 많은 양의 폭장량, 급강하폭격 수행이 가능하며, 랜딩 기어도 모듈식이어서 스키와 플로트를 설치할 수 있습니다."
 SCA_CAS_equipment_3: "셸레르-사브 A 21"
 SCA_CAS_equipment_3_short: "A 21"
 SCA_CAS_equipment_3_desc: "사브 A-21은 처음에는 J 21이라는 이름이 붙은 전투기였지만, 전투기 역할에 부적절한 성능을 보여주었습니다. 그럼에도 불구하고, 사브 설계국은 이 기체가 공격기의 훌륭한 플랫폼이 될 것이라는 점을 깨달았습니다. 이 기체는 고유한 푸시풀 배열, 강력한 출력의 엔진 및 로드아웃 선택을 통해 강력한 근접항공지원을 수행합니다."
 SCA_cv_CAS_equipment_1: "SAI KZ IIA-HS"
 SCA_cv_CAS_equipment_1_short: "KZ IIA-HS"
 SCA_cv_CAS_equipment_2: "사브 B 17HS "
 SCA_cv_CAS_equipment_2_short: "B 17HS"
 SCA_cv_CAS_equipment_3: "셸레르-사브 A 21HS"
 SCA_cv_CAS_equipment_3_short: "A 21HS"
 SCA_nav_bomber_equipment_1: "한자-브란덴부르크 S 12"
 SCA_nav_bomber_equipment_1_short: "S 12"
 SCA_nav_bomber_equipment_2: "사브 T 17S "
 SCA_nav_bomber_equipment_2_short: "T 17S"
 SCA_nav_bomber_equipment_2_desc: "이 기체는 사브가 설계한 B 17의 해군 파생형입니다. 모듈식 랜딩 기어는 플로트로 완전히 대체되었고 미익은 수상에서 더 잘 움직일 수 있도록 개선되었으며, 우리 해군의 정찰용 수상기로도 사용할 수 있어 해상 초계 및 함상 공격용으로는 최적의 항공기입니다."
 SCA_nav_bomber_equipment_3: "셸레르-사브 T 18"
 SCA_nav_bomber_equipment_3_short: "T 18"
 SCA_cv_nav_bomber_equipment_1: "스벤스카 아에로 T/J 6HS 야크트팔켄"
 SCA_cv_nav_bomber_equipment_1_short: "T/J 6HS 야크트팔켄"
 SCA_cv_nav_bomber_equipment_1_desc: "이제는 오래된 복엽기 기체가 공중 투하되는 어뢰를 운반하도록 개조되었으며, 이들은 느린 속도로 인해 실전 상황에선 쉽게 표적이 되기 때문에 대량으로 개장하기보단 미래의 설계에 대한 개념 증명으로서의 역할을 더 많이 맡습니다. 이 기체는 훗날의 스웨덴제 뇌격기 개발의 기초 역할입니다."
 SCA_cv_nav_bomber_equipment_2: "FFVS T 22HS"
 SCA_cv_nav_bomber_equipment_2_short: "T 22HS"
 SCA_cv_nav_bomber_equipment_2_desc: "이 기체는 공중 투하되는 어뢰를 운반하기 위해 개조된 J 22HS의 파생형으로, 유지보수가 용이한 특성 때문에 적 함대를 포착할 수 있을 때 선상 배치에서 제1방어선 역할을 맡기에 적합합니다."
 SCA_cv_nav_bomber_equipment_3: "셸레르-사브 SB 21HS"
 SCA_cv_nav_bomber_equipment_3_short: "SB 21HS"
 SCA_cv_nav_bomber_equipment_3_desc: "스칸디나비아의 항공기 제조사들이 제트 엔진 생산용 청사진을 곧 완성할 수 있기 때문에, 이 피스톤 추진 기체는 뇌격기로 전문 설계된 최초이자 마지막 기체입니다."
 SCA_heavy_fighter_equipment_1: "사브 J 19 "
 SCA_heavy_fighter_equipment_1_short: "J 19"
 SCA_heavy_fighter_equipment_1_desc: "우리의 J 6 및 J 9 전투기는 장거리 작전 능력이 매우 제한적으로, 전쟁이 발발하면 아군 폭격기를 호위하거나 장거리 및 고공에서 적군 폭격기를 요격할 수 없었습니다. 우리는 새로운 항공기 설계를 연구하도록 강요받았고, 그 결과 J 19가 탄생했습니다. 보조 연료 탱크와 20mm 기관포를 장착한다면 원거리에서도 적을 잡을 수 있습니다."
 SCA_heavy_fighter_equipment_2: "사브 J 23 "
 SCA_heavy_fighter_equipment_2_short: "J 23"
 SCA_heavy_fighter_equipment_2_desc: "J 19가 성공을 거둔 이후, 우리는 그 설계와 능력을 향상시켜야 했습니다. J 23은 우리 이웃의 설계에서 영감을 받아 우리 공군이 더 효율적으로 운용될 수 있도록 해줍니다. 아직 레이다가 없긴 하지만 더이상 추가 연료 탱크가 필요하지 않으며, 이는 확실히 외부로부터 우리의 중립을 지켜내고 발트해의 상공을 주시할 수 있게 해주는 좋은 해결책입니다."
 SCA_heavy_fighter_equipment_3: "사브 J 24 "
 SCA_heavy_fighter_equipment_3_short: "J 24"
 SCA_heavy_fighter_equipment_3_desc: "더 무겁고, 더 크고, 더 강한 사브 J 24는 마지막 세대의 요격기입니다. 강력한 쌍발 엔진, 중무장, 가압 콕핏, 첨단 레이다, 그리고 큼지막한 연료 탱크는 적이 어디에 있든 최악의 비행 조건에서도 공중 요격을 수행할 수 있게 해줍니다. 정말이지 우리가 만들어낸 비행기 중에서도 최고라 할 수 있겠습니다."
