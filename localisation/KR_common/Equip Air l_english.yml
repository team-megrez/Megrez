 GER_CAS_equipment_1: "헨셸 123형 공격기"
 GER_CAS_equipment_1_short: "Hs 123"
 GER_CAS_equipment_1_desc: "헨셸 항공기공업에 의해 만들어진 최초의 설계 중 하나인 Hs 123은 강력한 근접지원공격기임이 입증되었습니다. 설계 경연대회에서 피젤러를 이긴 직후, Hs 123은 완전 금속제 구조와 뛰어난 기동성 덕분에 공군에 채택되었습니다. BMW 132Dc 엔진을 탑재한 이 기체는 고속 및 근접 수직 급강하 폭격이 가능하며, 테스트 결과 신뢰성이 매우 높고 특히 수리가 용이한 것이 확인되었습니다."
 GER_cv_CAS_equipment_1: "헨셸 123형 함재 급강하폭격기"
 GER_cv_CAS_equipment_1_short: "Hs 123 T"
 GER_cv_CAS_equipment_1_desc: "주로 익폭이 짧고 유지보수 작업이 쉽다는 이유 때문에, 제국 해군 또한 Fi 98에 반대하기로 결정하고 대신 Hs 123을 발주했습니다. 군부의 두 병과에서 사용되는 예비 부품은 Hs 123 T를 더 쉽고 저렴하게 확보할 수 있도록 만들었으며, 일부는 어뢰로 무장하기까지 해 해군에서 인기를 얻게 되었습니다."
 GER_CAS_equipment_2: "헨셸 129형 공격기"
 GER_CAS_equipment_2_short: "Hs 129"
 GER_CAS_equipment_2_desc: "Hs 123의 구식 복엽기 설계에서 업그레이드를 거칠 필요성을 깨달은 육군최고사령부는 지상 공격기를 위한 신식 설계를 주문했습니다. 설비와 군수를 차단하기 위해 설계된 이 항공기는 저고도 정면 기총소사 비행을 위해 두터운 장갑을 둘러야 했습니다. 헨셸이 처음에는 저출력 아르구스 엔진을 사용하다가 나중에 고출력 BMW 엔진으로 전환하면서 결과적으론 항공기의 직렬 생산이 이어졌습니다. 이 기체는 대구경 대포 때문에 일선 부대들 사이에서 종종 '뷕세뇌프너(깡통따개)'라는 별명으로 불립니다."
 GER_cv_CAS_equipment_2: "헨셸 129형 함재 공격기"
 GER_cv_CAS_equipment_2_short: "Hs 129 T"
 GER_cv_CAS_equipment_2_desc: "해군성은 H 129의 성공을 목도한 후 낡은 H 123을 순차적으로 도태시키기 위해 재빨리 설계를 채택했습니다. 비록 지상 공격에 초점을 맞췄지만, 새로운 설계는 뇌격에도 쓸만한 것이 입증되었고 두터운 장갑은 항공기를 대공 사격과 도그파이트에서 매우 뛰어난 내구성을 갖도록 만들어줬습니다."
 GER_CAS_equipment_3: "도르니에 355형 전투폭격기"
 GER_CAS_equipment_3_short: "Do 355"
 GER_CAS_equipment_3_desc: "낡은 헨셸제 항공기들을 교체할 필요가 있다는 것을 알아챈 최고사령부는 신식 지상공격기의 설계를 주문했습니다. 비범한 설계로 명성이 자자한 도르니에는 비정통적이지만 매우 공기역학적인 스타일로 전쟁성을 설득했습니다. Do 355는 다른 항공기들과 달리 앞뒤에 프로펠러가 하나씩 있고 조종석 뒤에 엔진이 있어 더 높은 성능과 각속도를 자랑합니다."
 GER_cv_CAS_equipment_3: "도르니에 355형 함재 전투폭격기"
 GER_cv_CAS_equipment_3_short: "Do 355 T"
 GER_cv_CAS_equipment_3_desc: "Do 355가 제공하는 뛰어난 민첩성과 무장을 관찰한 제국 해군은 구형 사양의 함재기들을 단계적으로 도태시키고 신식 함재 경폭격기 개발 및 생산에 투자하기로 결정했습니다."
 GER_fighter_equipment_0: "프리드리히스하펜 항공기 제조사 68형 전투기"
 GER_fighter_equipment_0_short: "Ff 68"
 GER_fighter_equipment_0_desc: "Ff 65를 대체하도록 설계된 Ff 68은 처음부터 조향성과 민첩성 측면에서 가장 낙관적인 기대조차 충족시켰습니다. 주요 경쟁사인 Hb 51과의 모의전에서 승리한 Ff 68은 마침내 차세계 독일 전투기로 낙점지어졌으며, 비록 지금은 (프리드리히스하펜 항공기 제조사 측의 반발에도 불구하고) 주로 구식 항공기 취급을 받지만 여전히 독일군에 의해 야간 전투기로 운용되고 있습니다."
 GER_cv_fighter_equipment_0: "프리드리히스하펜 항공기 제조사 68형 함재 전투기"
 GER_cv_fighter_equipment_0_short: "Ff 68 T"
 GER_cv_fighter_equipment_0_desc: "인기 있는 복엽기인 Ff 68은 카이저마리네의 항공모함에서 운용하기 위해 채택되었습니다. 이 기체를 항모 운용에 적합하도록 만들기 위한 개조는 거의 필요하지 않았고, 육상 기지 기반 운용과 마찬가지로 온순한 조종 특성으로 인해 항모 승무원들로부터 높은 평가를 받았습니다."
 GER_fighter_equipment_1: "바이에른 항공기공업 주식회사 109형 전투기"
 GER_fighter_equipment_1_short: "Bf 109"
 GER_fighter_equipment_1_desc: "바이에른 항공기공업은 현대적 단엽기인 Bf 109의 설계안으로 전투기 입찰에 응답했습니다. 전투기는 반드시 복엽기여야 한다는 독일 군사계의 일반적인 견해에도 불구하고 DB 600 엔진을 탑재한 Bf 109 전투기는 타 설계에 비해 강력한 무장과 현저히 높은 최고속도로 실전배치되었으며, 거의 아무때나 스핀에서 회복할 수 있는 능력은 말할 것도 없습니다."
 GER_cv_fighter_equipment_1: "바이에른 항공기공업 주식회사 109형 함재 전투기"
 GER_cv_fighter_equipment_1_short: "Bf 109 T"
 GER_cv_fighter_equipment_1_desc: "공기역학과 엔진 성능에 대한 지식이 상당히 향상된 황립해군은 신형 함재기에 대한 계약을 발송했습니다. 당연히, 그들은 육군의 계약을 따낸 Bf 109를 선택했으며, 날개와 조종익면이 길어지고 테일후크와 캐터펄트 피팅이 장착되며 접이식 날개끝이 구현되는 등 항모 운용이 가능하도록 수정되었습니다."
 GER_fighter_equipment_2: "포케-불프 190형 전투기"
 GER_fighter_equipment_2_short: "Fw 190"
 GER_fighter_equipment_2_desc: "다임러-벤츠 직렬 엔진을 충분한 수량으로 생산하는 것의 어려움과 다른 국가들이 전투기 설계에 성형 엔진을 사용해 거둔 성공은 성형 엔진 탑재 전투기의 생산 전망을 유망하게 만들었습니다. Fw 190은 포케-불프의 수석 엔지니어인 쿠르트 발데마르 탕크의 개인 이니셔티브에 의해 개발되었으며, 구조의 생존성, 관리 용이성, 모듈식 조립 방법의 광범위한 사용 및 유지보수의 용이성으로 유명합니다. 여전히 좋은 성능을 보유한 Bf 109보다도 성능이 뛰어난 이 기체는 엔진의 초기 불량으로 탑승하는 조종사들을 불안하게 만든 바 있어, 초기 테스트를 거친 뒤 실전배치되었습니다."
 GER_cv_fighter_equipment_2: "포케-불프 190형 함재 전투기"
 GER_cv_fighter_equipment_2_short: "Fw 190 T"
 GER_cv_fighter_equipment_2_desc: "랜딩 기어의 다리가 연약하고 문제투성이인 등 Bf 109 기체의 한계로 인해 신형 전투기 플랫폼이 필요해지고 Bf 155 프로젝트가 난항을 겪는 것은 곧 목적에 맞게 제작된 함재 전투기를 생산하는 것이 불가능하다는 것을 의미합니다. 최신예 전투기를 개조한 포케-불프 Fw 190이 함재기로 선정되었으며, Bf 109 T와 마찬가지로 테일후크와 캐터펄트 피팅에 수정이 가해졌습니다."
 GER_fighter_equipment_3: "포케-불프 152형 전투기"
 GER_fighter_equipment_3_short: "Fw 152"
 GER_fighter_equipment_3_desc: "1944년 초, BMW 801 엔진을 탑재한 Fw 190의 개발 잠재력이 감소했다는 것이 명백해졌습니다. 이는 새로운 적군의 전투기가 등장하면서 더욱 분명해졌는데, Fw 190을 대폭 개조한 Fw 152 설계의 개발은 1942년에 시작되었으며 Fw 190에 비해 증가한 속도 및 연료 탱크와 훨씬 더 육중한 무장 같은 특징을 가지고 있어 뛰어난 성능으로 승무원들 사이에서 인기를 얻으면서 독일 공군의 상징이 되었습니다."
 GER_cv_fighter_equipment_3: "포케-불프 152형 함재 전투기"
 GER_cv_fighter_equipment_3_short: "Fw 152 T"
 GER_cv_fighter_equipment_3_desc: "Bf 155를 괴롭히는 기술적 문제가 너무 많고, 운용에 있어서 전투기에 비해 성능 향상이 감소하고, 바이에른 항공기공업에 의한 개입이 과다해지면서 함재 전용 전투기 프로젝트가 취소되는 결말을 맞이했습니다. 신세대 함재 전투기를 위해선 신형 육상 전투기를 선택해 개조해야 했으며, Fw 152는 Bf 109와 Fw 190의 장점을 모두 결합해 개조와 운용에 매우 적합했습니다."
 GER_jet_fighter_equipment_1: "바이에른 항공기공업 주식회사 262형 전투기"
 GER_jet_fighter_equipment_1_short: "Bf 262"
 GER_jet_fighter_equipment_1_desc: "구형 프로펠러 기반 항공기를 대체하기 위해 설계 및 제작된 Bf 262는 우리 공군의 새로운 상징이 됩니다. 전세계적으로 최초의 제트기 중 하나인 이 기체는 기존의 다른 비행기들보다 더욱 빠른 속도에 도달할 수 있는 두 개의 터보젯 엔진으로 추진되며, 공군최고사령부는 전체 공군 전력을 현대화하는 것을 목표로 이 프로젝트에 큰 기대를 걸고 있습니다."
 GER_jet_fighter_equipment_2: "한자-브란덴부르크 179형 전투기"
 GER_jet_fighter_equipment_2_short: "Hb 179"
 GER_jet_fighter_equipment_2_desc: "Bf 262의 직접적인 후계 기종인 Hb 179의 설계는 V자형 동체와 후퇴각이 강하게 주어진 날개를 포함하고 있습니다. 2개의 하인켈 HeS 011 터보젯 엔진으로 구동되는 단좌기인 이 기체는 Bf 262보다 빠를뿐더러 이전 모델을 괴롭혔던 압축기 실속의 가능성을 크게 낮추는 개선된 스로틀이 특징입니다."
 GER_nav_bomber_equipment_1: "피젤러 167형 해상다목적기"
 GER_nav_bomber_equipment_1_short: "Fi 167"
 GER_nav_bomber_equipment_1_desc: "주로 항공모함에서 운용하기 위해 개발되고 제작된 Fi 167은 제국 해군 항공대에도 채택되었습니다. 이 복엽기는 고풍스러운 설계에도 불구하고 벤츠 & 치 엔진 덕분에 민첩성이 뛰어나며, 최고속도 325km/h로 연안비행단의 빠르고 묵직한 타격 중심을 형성합니다."
 GER_cv_nav_bomber_equipment_1: "피젤러 167형 함재 다목적기"
 GER_cv_nav_bomber_equipment_1_short: "Fi 167 T"
 GER_cv_nav_bomber_equipment_1_desc: "Fi 167과 Fi 167 T의 주요 차이점은 무장에 있습니다. 연안비행단 쪽은 보통 폭탄을 장착하지만, 대부분의 피젤러 함재기는 LTF5b 어뢰를 탑재합니다."
 GER_nav_bomber_equipment_2: "포커 80형 수상기"
 GER_nav_bomber_equipment_2_short: "Fk 80"
 GER_nav_bomber_equipment_2_desc: "안토니 포커가 그의 회사 대부분을 네덜란드로 이전한 뒤, 제국 육군은 정치적으로 더 신뢰할 수 있는 회사를 물색해야 했습니다. 이러한 상황은 폰 티르피츠 수상 재임 기간 동안 포커가 독일에서 공장을 재가동하고 설계 경연대회에 참가하여 결국 T.VIII로 승리를 거두면서 바뀌었는데, 독일 공군에 의해 포커 80으로 명명된 이 항공기는 BMW 132 K에 의해 추진되고 750킬로그램이나 되는 무게의 폭탄이나 어뢰를 장착할 수 있어 매우 강력한 해군 항공기로 기능합니다."
 GER_cv_nav_bomber_equipment_2: "포커 80형 함재 다목적기"
 GER_cv_nav_bomber_equipment_2_short: "Fk 80 T"
 GER_cv_nav_bomber_equipment_2_desc: "포커는 구식 Fi 167 T를 대체하기 위해 설계를 현명하게 수정해야 했습니다. Fk 80은 순수한 수상기로 운용되도록 개발되었지만, 엔지니어들은 플로트를 접이식 기어로 빠르게 교체했습니다."
 GER_nav_bomber_equipment_3: "블롬 운트 포스 194형 해상다목적기"
 GER_nav_bomber_equipment_3_short: "Ha 194"
 GER_nav_bomber_equipment_3_desc: "Ha 141의 정신적 후계기인 Ha 194는 비행기 우편에 조종석이 위치한 기묘하게 비대칭적인 설계를 유지했습니다. 비록 일부 공군 지휘관들은 이 항공기에 대해 비판적이지만, 이 기체는 매우 민첩하고 어떠한 기착지도 없이 장거리를 이동할 수 있다는 것이 증명되었습니다."
 GER_cv_nav_bomber_equipment_3: "블롬 운트 포스 194형 함재 다목적기"
 GER_cv_nav_bomber_equipment_3_short: "Ha 194 T"
 GER_cv_nav_bomber_equipment_3_desc: "비행기의 익폭이 상대적으로 컸음에도 불구하고, Ha 194는 주로 긴 항속거리와 이착륙 시의 짧은 활주로 사용 때문에 제국 해군의 함재기로 채택되었습니다."
 GER_heavy_fighter_equipment_1: "바이에른 항공기공업 주식회사 110형 중전투기"
 GER_heavy_fighter_equipment_1_short: "Bf 110"
 GER_heavy_fighter_equipment_1_desc: "항공대는 Bf보다 더 긴 항속거리를 보유한 중전투기의 탄생을 목표로 바이에른 항공기공업이 승리한 입찰경쟁을 개최했습니다. Bf 110은 항속거리의 이점 외에도 전방의 20mm 기관포 3문을 포함한 무장이 비정상적일 정도로 강합니다. 이 기체는 민첩성은 떨어지지만 특히 식민지 영토에서 운용하기에 적합한 비범한 항공기임이 입증되었습니다."
 GER_heavy_fighter_equipment_2: "융커스 88형 중전투기"
 GER_heavy_fighter_equipment_2_short: "Ju 88"
 GER_heavy_fighter_equipment_2_desc: "초기엔 고속 폭격기로 설계된 Ju 88은 제공권과 요격 임무를 포함하는 많은 역할에 적합합니다. Bf 110의 뒤를 잇도록 선택된 이 기체는 이전 모델보다 고등비행 성능이 더 좋고 더 민첩하며 더 넓은 공역을 커버할 수 있습니다."
 GER_heavy_fighter_equipment_3: "한자-브란덴부르크 219형 중전투기"
 GER_heavy_fighter_equipment_3_short: "Hb 219"
 GER_heavy_fighter_equipment_3_desc: "한자-브란덴부르크의 설계사들은 Ju 88의 강점을 바탕으로 Hb 219를 설계했습니다. 뛰어난 고도 안정성과 높은 민첩성으로 이 항공기는 적기를 더 잘 요격하고 파괴할 수 있으며, 신형 엔진과 더 나은 공기역학적 구조 덕분에 더 빠른 속도와 더 넓은 범위의 커버가 가능합니다. 새로 개발된 도색은 비행기를 더 잘 위장할 수 있도록 도와주어, 적의 전투기들에게 발견되기 어렵게 만듭니다."
 GER_tac_bomber_equipment_0: "융커스 86형 중형폭격기"
 GER_tac_bomber_equipment_0_short: "Ju 86"
 GER_tac_bomber_equipment_0_desc: "폭격기 겸 여객기로 발주된 Ju 86은 공군 내의 모든 티르피츠 시대 항공기들을 단계적으로 대체하기로 되어 있습니다. 이 기체는 튼튼한 금속 구조와 접이식 메인 기어로 인해 조향성이 매우 좋고 조종사들 사이에서 인기가 높으며, 뛰어난 중고도 안정성과 좋은 연비로 인해 전세계의 다른 공군들 사이에서도 널리 운용되고 있습니다."
 GER_tac_bomber_equipment_1: "한자-브란덴부르크 111형 중형폭격기"
 GER_tac_bomber_equipment_1_short: "Hb 111"
 GER_tac_bomber_equipment_1_desc: "젝트 최고사령부의 폭격기 수요가 증가함에 따라, 한자-브란덴부르크는 Ju 86을 지원하기 위한 Hb 111을 도입했습니다. 이 기체는 벤츠 & 치 엔진을 사용해 훨씬 더 빠르고, 이전 모델과 마찬가지로 전세계의 많은 공군에 널리 수출되고 운용되었습니다."
 GER_tac_bomber_equipment_2: "도르니에 217형 폭격기"
 GER_tac_bomber_equipment_2_short: "Do 217"
 GER_tac_bomber_equipment_2_desc: "노후화된 Ju 86과 Hb 111을 대체하기 위해, 최고사령부는 차세대 폭격기 생산을 주문했습니다. 뇌격기로 설계된 Do 217은 중폭격기로 개조되었으며, 후계기보다 더 잘 무장하고 급강하폭격 임무를 수행할 수 있는 능력을 갖춘 덕분에 도르니에는 경쟁에 직면하지 않은 채 계약을 따냈습니다."
 GER_tac_bomber_equipment_3: "융커스 188형 폭격기"
 GER_tac_bomber_equipment_3_short: "Ju 188"
 GER_tac_bomber_equipment_3_desc: "Ju 188은 구식 Ju 88에 이어 성능과 페이로드를 증가시킨 고성능 폭격기로 설계되었습니다. 비록 최고사령부는 이 모델에 회의적이지만, 테스트 파일럿들은 조종석의 설계를 찬양했으며, 2개의 BMW 엔진과 3개의 프로펠러로 구동되어 연비와 주행거리가 크게 향상되었습니다."
 GER_jet_tac_bomber_equipment_1: "프리드리히스하펜 항공기 제조사 234형 제트폭격기"
 GER_jet_tac_bomber_equipment_1_short: "Ff 234"
 GER_jet_tac_bomber_equipment_1_desc: "제트 엔진의 개발은 전투기와 폭격기의 개발에 큰 영향을 미쳤습니다. 세계 최초의 제트 폭격기 중 하나인 Ff 234의 큰 장점은 빠른 속도에 있는데, 일반적인 방식으로 추진되는 전투기보다 더 빠른 속도를 갖춰 낡은 적기를 앞지를 수 있어 무방비 상태의 비행을 피할 가능성이 더 높습니다. 이륙에 장거리가 필요함에도 불구하고, 이 기체는 고등비행 성능이 매우 뛰어나고 프로펠러 폭격기보다 조종사들이 더 선호합니다."
 GER_jet_tac_bomber_equipment_2: "한자-브란덴부르크 343형 제트폭격기"
 GER_jet_tac_bomber_equipment_2_short: "Hb 343"
 GER_jet_tac_bomber_equipment_2_desc: "Ff 234는 그 분야에서 획기적인 발전을 거뒀지만 여전히 몇 가지 문제가 있었는데, 그 중에는 착륙 과정의 어려움과 정밀 폭격이 있었습니다. 하지만, 두 가지 측면 모두 Hb 343에 의해 도입된 신세대와 함께 개선되어, 훨씬 더 빠르고, 더 멀리 도달하고, 더 안전한 제트 폭격기를 만들어냈습니다."
 GER_strat_bomber_equipment_1: "도르니에 19형 중폭격기"
 GER_strat_bomber_equipment_1_short: "Do 19"
 GER_strat_bomber_equipment_1_desc: "폰 젝트의 육군 혁신 계획 이후 공군은 전략폭격 수행에 더 큰 중점을 두는 임무를 맡았으며, 이는 Do 19가 승리를 차지하는 경쟁으로 이어졌습니다. 중폭격기인 Do 19는 성능이 떨어지고 폭탄을 적재할 공간이 부족해, 결국 다가오는 Hb 177의 임시방편이 되었습니다."
 GER_strat_bomber_equipment_2: "한자-브란덴부르크 177형 중폭격기"
 GER_strat_bomber_equipment_2_short: "Hb 177"
 GER_strat_bomber_equipment_2_desc: "구식 Do 19를 대체하기 위해 설계 및 생산된 Hb 177은 훨씬 우수한 성능과 무장은 물론 거의 2배의 폭탄을 적재할 수 있는 넓은 용적이 특징입니다. 비행기의 큰 크기로 인해 시험 평가에서 여전히 민첩성 문제가 발생했지만, 전체 금속제 구조가 더 견고하고 다루기 낫다는 것이 입증되었습니다."
 GER_strat_bomber_equipment_3: "한자-브란덴부르크 277형 장거리 폭격기"
 GER_strat_bomber_equipment_3_short: "Hb 277"
 GER_strat_bomber_equipment_3_desc: "이 기체는 Hb 177의 직접적인 후계 기종이지만, 변경된 것은 거의 없습니다. 동체는 그대로 유지되었지만 가장 큰 변화는 날개의 크기와 엔진이었는데, Hb 277은 종종 문제를 일으키는 벤츠 & 치 엔진으로 추진하는 대신 BMW 엔진을 탑재해 항공기의 신뢰성과 성능을 높였습니다. 늘어난 익폭은 항공기가 더 먼 목표물에 도달할 수 있도록 해줍니다."
 GER_jet_strat_bomber_equipment_1: "프리드리히스하펜 항공기 제조사 555형 제트폭격기"
 GER_jet_strat_bomber_equipment_1_short: "Ff 555"
 GER_jet_strat_bomber_equipment_1_desc: "최고사령부의 주문에 따라 설계된 Ff 555는 장거리 편대 제트 폭격기로, 북아메리카 동부 해안이나 우랄산맥 동쪽의 아시아와 같은 먼 지역에서 폭격 작전을 개시할 수 있도록 제작되었습니다. 이 기체의 특별한 V-폼은 공기역학적 흐름이 더 빠른 속도에 도달할 수 있게 해주도록 선택했습니다."
 GER_rocket_interceptor_equipment_1: "바이에른 항공기공업 주식회사 163형 요격기"
 GER_rocket_interceptor_equipment_1_short: "Bf 163"
 GER_rocket_interceptor_equipment_1_desc: "적기로부터 영공을 보호하기 위해 방어용 항공기로 설계된 Bf 163은 정말이지 독특한 물체입니다. 로켓 엔진으로 추진되는 이 항공기는 비행장으로 돌아오는 동안 적의 폭격기 그룹과 맞서기 위해 높은 고도까지 올라가야 합니다. 최고사령부는 그러한 설계와 위험한 전술에 매우 회의적이지만, 일부는 이것이야말로 미래의 방공이라고 믿습니다."
 GER_rocket_interceptor_equipment_2: "바이에른 항공기공업 주식회사 263형 요격기"
 GER_rocket_interceptor_equipment_2_short: "Bf 263"
 GER_rocket_interceptor_equipment_2_desc: "Bf 163이 약점을 드러내면서, 최고사령부는 새로운 로켓 기반 요격기 모델의 생산을 허용했습니다. Bf 263은 더 튼튼한 재료, 여압 조종석, 훨씬 더 단순하고 효율적인 엔진으로 만들어저 전투 고도를 2배로 높이고 조종사의 생존 가능성을 훨씬 높였습니다."
 GER_rocket_interceptor_equipment_3: "피젤러 349형 요격기"
 GER_rocket_interceptor_equipment_3_short: "Fi 349"
 GER_rocket_interceptor_equipment_3_desc: "Bf 163과 Bf 263의 후계기로 설계된 Fi 349는 다른 요격기들의 다양한 단점을 개선하기 위해 노력했습니다. 이 항공기는 오토파일럿으로 유도되기 때문에 조준과 사격에 대한 기초 훈련을 받은 조종사 한 명만 있으면 됩니다. 추가적으로, 조종사는 공격 후 착륙하기 위해 활주로로 돌아갈 필요가 없으며, 오히려 낙하산과 함께 사출해 착륙합니다. 이 혁신적인 설계는 필요시 평범한 사람이라면 누구나 비행기를 탈 수 있도록 해줍니다."
 GER_scout_plane_equipment_1: "헨셸 126형 근접정찰기"
 GER_scout_plane_equipment_1_short: "Hs 126"
 GER_scout_plane_equipment_1_desc: "독일 공군에서 임무를 받은 헨셸은 단거리용 고익 정찰기로 Hs 126을 설계했습니다. 이 기체는 짧은 이륙거리 및 저속 능력으로 조종사들과 공군 사령부로부터 좋은 평가를 받았는데, 이는 관찰과 정보 수집 목적에 매우 중요한 것으로 여겨집니다."
 GER_scout_plane_equipment_2: "189형 포케-불프 정찰기"
 GER_scout_plane_equipment_2_short: "Fw 189"
 GER_scout_plane_equipment_2_desc: "Ff 198과 Ha 141을 상대로 한 설계 경연대회에서 우승한 포케-불프는 노후화된 Hs 126을 대체하는 계약을 수주했습니다. 쌍발 엔진, 쌍동 기체, 3인승인 이 전술 정찰기는 주로 단거리 비행으로 작전을 수행하며, 도그파이트 상황에서의 뛰어난 기동성으로 조종사들에게 칭찬을 받았습니다."
