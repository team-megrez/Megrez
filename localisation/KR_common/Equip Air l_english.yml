 CSA_fighter_equipment_0: "컨살러데이티드 P-1 호크"
 CSA_fighter_equipment_0_short: "P-1 호크"
 CSA_fighter_equipment_0_desc: "내전이 발발하면서 노조연맹은 최근 교체된 P-1 호크 복엽기의 거의 모든 재고를 확보했습니다. 충분한 대안이 없었기 때문에, 많은 수의 기체들이 P-26 '피슈터' 단엽기와 동등성을 달성한다는 목표로 컨살러데이티드 항공기 신디케이트에서의 업그레이드를 위해 보내졌습니다."
