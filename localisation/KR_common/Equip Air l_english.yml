 BRA_CAS_equipment_1_short: "V-11"
 BRA_fighter_equipment_0: "보잉 F4B-4"
 BRA_fighter_equipment_0_short: "F4B-4"
 BRA_fighter_equipment_1: "커티스 P-36 호크"
 BRA_fighter_equipment_1_short: "P-36 호크"
 BRA_tac_bomber_equipment_0: "더글러스 B-18 볼로"
 BRA_tac_bomber_equipment_0_short: "B-18 볼로"
 BUL_CAS_equipment_1: "PZL.23 카라시"
 BUL_CAS_equipment_1_short: "PZL.23"
 BUL_CAS_equipment_2: "DAR 10 '베카스'"
 BUL_CAS_equipment_2_short: "DAR 10"
 BUL_CAS_equipment_3: "DAR 13"
 BUL_CAS_equipment_3_short: "DAR 13"
 BUL_fighter_equipment_0: "아비아 B-34"
 BUL_fighter_equipment_0_short: "B-34"
 BUL_fighter_equipment_0_desc: "아비아 사의 B-34 설계가 이중군주국에 의해 무시당했을 때, 이 회사는 투자분을 회수하기 위해 수출 판로를 모색했습니다. 현대적 복엽기가 부족했던 불가리아는 1934년에 B.34를 채택했습니다."
 BUL_fighter_equipment_1: "아비아 B.534"
 BUL_fighter_equipment_1_short: "B.534"
 BUL_fighter_equipment_1_desc: "1932년, 보헤미아의 저명한 엔지니어 프란티셰크 노보트니는 아비아와 협업해 새로운 전면 금속제 복엽기의 개발을 시작했습니다. 이러한 노력은 B-34로 절정에 달했고, 이 비행기는 이중군주국에서 푀닉스를 누르고 거의 채택될 뻔했지만 결국 실패했습니다. 이에 굴하지 않고 노보트니는 B-34를 재설계해 새로운 엔진과 몸체를 장착하고, 조종석을 완전히 밀폐했습니다. B-34와 같이 B-534는 불가리아에서 채택되었고, 이전 모델과 달리 이중군주국에서도 채택되었습니다."
 BUL_fighter_equipment_2: "DAR 11 '랴스토비차'"
 BUL_fighter_equipment_2_short: "DAR 11"
 BUL_fighter_equipment_2_desc: "B-534 복엽기의 성공 이후, 아비아는 곧 B-135에서 궁극적인 정점에 도달할 최첨단 단엽기의 개발에 착수했습니다. 이 기체는 오스트로다임러 V12 860마력 엔진을 탑재하고 노즈에 20mm 기관포, 카울링에 8mm 회전동기식 기총을 각각 적재했으며, 이는 뛰어난 기동력과 정확한 사격을 제공했습니다. DAR사는 합스부르크군에서 인상적인 성과를 보여 불가리아 내에서 이 기체를 생산할 권리를 취득했으며, DAR사에 의해 약간의 수정이 이뤄지긴 했지만 이 기체는 본질적으로 동일한 모습으로 남아있습니다."
 BUL_fighter_equipment_3: "DAR 12"
 BUL_fighter_equipment_3_short: "DAR 12"
 BUL_fighter_equipment_3_desc: "DAR 수석 설계사 즈베탄 라자로프의 DAR-10A 기반 전투기가 아비아 사의 B-135 국내판 파생형 설계에 의해 퇴짜를 맞았을 때, 그와 휘하 팀은 완전히 처음부터 다시 시작해 궁극적으로 완전히 새로운 고고도 전투기를 설계해냈습니다. 이 전투기는 불가리아 항공기로는 처음으로 여압 조종석을 탑재한 국산 항공기로, 불가리아군에 DAR-12로 채택되었습니다."
 BUL_jet_fighter_equipment_1: "DAR 14"
 BUL_jet_fighter_equipment_1_short: "DAR 14"
 BUL_nav_bomber_equipment_1: "프리드리히스하펜 항공기 제조사 Ff 195"
 BUL_nav_bomber_equipment_1_short: "Ff 195"
 BUL_nav_bomber_equipment_2: "KB-11 '파잔'"
 BUL_nav_bomber_equipment_2_short: "KB-11"
 BUL_nav_bomber_equipment_2_desc: "KB-11은 원래 정찰 및 경공격기 역할을 맡기 위해 만들어졌지만, 해군 초계기로 용도가 변경되었습니다."
 BUL_heavy_fighter_equipment_1: "바이에른 항공기공업 주식회사 Bf 110"
 BUL_heavy_fighter_equipment_1_short: "Bf 110"
 BUL_heavy_fighter_equipment_2: "융커스 Ju 88"
 BUL_heavy_fighter_equipment_2_short: "Ju 88"
 BUL_heavy_fighter_equipment_3: "한자-브란덴부르크 Hb 219"
 BUL_heavy_fighter_equipment_3_short: "Hb 219"
 BUL_tac_bomber_equipment_0: "융커스 Ju 86"
 BUL_tac_bomber_equipment_0_short: "Ju 86"
 BUL_tac_bomber_equipment_1: "아르한겔스키 Ar-2"
 BUL_tac_bomber_equipment_1_short: "Ar-2"
 BUL_tac_bomber_equipment_1_desc: "오스트리아 및 독일의 폭격기 설계와 높은 단가에 만족하지 못한 불가리아는 더 먼 곳을 주시했고, 중간급 폭격기 역할을 채우기 위해 러시아 공화국에서 라이센스를 취득해 아르한겔스키 Ar-2를 생산하기로 협상했습니다."
 BUL_tac_bomber_equipment_2: "예르몰라예프 Er-2"
 BUL_tac_bomber_equipment_2_short: "Er-2"
 BUL_tac_bomber_equipment_3: "투폴레프 Tu-10"
 BUL_tac_bomber_equipment_3_short: "Tu-10"
 BUL_strat_bomber_equipment_1: "아비아-도르니에 Do.19"
 BUL_strat_bomber_equipment_1_short: "Do.19"
 BUL_strat_bomber_equipment_1_desc: "전략 폭격기 설계 경험이 부족했던 아비아는 도르니에 4발 폭격기 여러 대를 구매하여 공군에 그 잠재력을 선보였습니다. 이후 불가리아에서도 그 라이센스를 얻었습니다."
 BUL_strat_bomber_equipment_2: "블로흐 MB.165"
 BUL_strat_bomber_equipment_2_short: "MB.165"
 BUL_strat_bomber_equipment_2_desc: "오스트리아 및 독일의 폭격기 설계와 높은 단가에 만족하지 못한 불가리아는 더 먼 곳을 주시했고, 중폭격기 역할을 채우기 위해 프랑스에서 라이센스를 취득해 블로흐 MB.165를 생산하기로 협상했습니다."
 BUL_strat_bomber_equipment_3: "블로흐 MB.175"
 BUL_strat_bomber_equipment_3_short: "MB.175"
 BUL_scout_plane_equipment_1: "KB-5 '추출리가' III"
 BUL_scout_plane_equipment_1_short: "KB-5"
 BUL_scout_plane_equipment_2: "KB-6 파파갈"
 BUL_scout_plane_equipment_2_short: "KB-6"
 BUL_scout_plane_equipment_2_desc: "신식 밀폐형 장거리 정찰기에 대한 불가리아 공군의 요구사항을 충족하기 위해, 카프로니 사의 불가리아 지사는 몇 년 전에 성공을 거뒀던 309 '기블리' 기체에 몇 가지 중요한 수정을 가했습니다."
