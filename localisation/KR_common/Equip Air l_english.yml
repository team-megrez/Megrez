 SUR_tac_bomber_equipment_1: "포커 T.V"
 SUR_tac_bomber_equipment_1_short: "T.V"
 SUR_tac_bomber_equipment_2: "포커 T.IX"
 SUR_tac_bomber_equipment_2_short: "T.IX"
 SUR_tac_bomber_equipment_3: "포커 T.XII"
 SUR_tac_bomber_equipment_3_short: "T.XII"
 SUR_strat_bomber_equipment_1: "포커 T.VI (115번 설계안)"
 SUR_strat_bomber_equipment_1_short: "T.VI (115번 설계안)"
 SUR_strat_bomber_equipment_1_desc: "1934년 8월에서 1935년 2월 사이, 115번 설계안에 대한 작업이 개시되었습니다.\n115번 설계안은 4개 엔진이 탑재된 저익 설계에 접이식 랜딩 기어와 방향타 2개를 사용했습니다. 이 항공기는 출력이 각각 노움-론 14Krfs의 900마력, 14Krsd의 1110마력, 라이트 사이클론 SFR-1820-F2의 712마력으로 계산된 4개 성형 엔진을 보유했고, 3개의 블레이드가 달린 프로펠러는 기내에서 조정하는 것이 가능했으며, 폭탄 탑재량은 2톤 가량으로 계획되었습니다."
 SUR_strat_bomber_equipment_2: "한자-브란덴부르크 Hb 177"
 SUR_strat_bomber_equipment_2_short: "Hb 177"
 SUR_strat_bomber_equipment_3: "바이에른 항공기공업 주식회사 Bf 264"
 SUR_strat_bomber_equipment_3_short: "Bf 264"
 SUR_scout_plane_equipment_1: "콜호번 F.K.51"
 SUR_scout_plane_equipment_1_short: "F.K.51"
 SUR_transport_plane_equipment_1: "포커 F-XVIII"
 SUR_transport_plane_equipment_1_short: "F-XVIII"
 SLO_CAS_equipment_1: "아에로 보도호디 A.101"
 SLO_CAS_equipment_1_short: "A.101"
 SLO_CAS_equipment_1_desc: "현대적인 지상 공격기가 없던 이중군주국은 이 역할을 수행할 수 있도록 기존의 모델을 개조했습니다. A.101은 이 역할을 수행하기 위해 A.230 복엽기를 업그레이드하는 여러번의 시도가 축적된 결과입니다. 이전 기종보다 훨씬 더 크고 무장이 강화된 A.101은 동시대 어떤 기종 못지않게 효과적인 기총소사 및 폭격이 가능합니다."
 SLO_CAS_equipment_2: "베이시 먼프레드 WM.231"
 SLO_CAS_equipment_2_short: "WM.231"
 SLO_CAS_equipment_2_desc: "베이시 먼프레드는 아비아의 설계와 경쟁하기 위해 WM.23 전투기를 제출했습니다. 카울링에 장착된 모터 구동 게바우어 기관총이 위원회에 깊은 인상을 남기긴 했지만, 결국 선정된 것은 B.135였습니다. 이에 베이시 먼프레드는 약간의 재설계로 대응했고, 이 디자인을 노후화된 A.101 복엽기를 보완하기 위한 급강하폭격기로 다시 제출했습니다."
 SLO_CAS_equipment_3: "베이시 먼프레드 WM.44"
 SLO_CAS_equipment_3_short: "WM.44"
 SLO_CAS_equipment_3_desc: "라슬로 버르거가 설계한 이 전투기는 근본적으로는 중전투기와 고속 폭격기로 개발된 WM.31 시리즈의 2인용 소형 버전이었습니다. 이전 모델과 마찬가지로 성능을 높이기 위해 목재와 금속을 모두 사용해 제작되었습니다. 가벼운 무장에도 불구하고 근접항공지원 임무에서는 그 이상의 능력을 발휘했습니다."
 SLO_fighter_equipment_0: "푀닉스 D.V"
 SLO_fighter_equipment_0_short: "D.V"
 SLO_fighter_equipment_0_desc: "벨트크리크가 끝나면서 유명한 D.III 복엽기를 재설계한다는 푀닉스 사의 소위 'D.IV' 계획은 실현되지 못했습니다. 하지만 1931년, 푀닉스는 당시로서는 최첨단 사양을 갖춘 완전히 새로운 복엽기를 선보이며 D.IV라는 이름을 다시 부활시켰습니다. 1933년 이중군주국에서 이 비행기의 더 향상된 파생형인 D.V를 채택했습니다."
 SLO_fighter_equipment_1: "아비아 B.534"
 SLO_fighter_equipment_1_short: "B.534"
 SLO_fighter_equipment_1_desc: "1932년, 보헤미아의 저명한 엔지니어 프란티셰크 노보트니는 아비아와 협업해 새로운 전면 금속제 복엽기의 개발을 시작했습니다. 이러한 노력은 B-34로 절정에 달했고, 이 비행기는 이중군주국에서 푀닉스를 누르고 거의 채택될 뻔했지만 결국 실패했습니다. 이에 굴하지 않고 노보트니는 B-34를 재설계해 새로운 엔진과 몸체를 장착하고, 조종석을 완전히 밀폐했습니다. 이전 모델과 달리 이번 모델, B-534는 이중군주국에서 채택되었습니다."
 SLO_fighter_equipment_2: "아비아 B.135"
 SLO_fighter_equipment_2_short: "B.135"
 SLO_fighter_equipment_2_desc: "B-534 복엽기의 성공 이후 아비아는 곧 최신형 단엽기의 개발에 착수했고 이는 최종적으로 B-135로 결실을 맺었습니다. 이 비행기는 오스트로-다임러 V12D 860마력 엔진을 사용했으며, 기수에는 20mm 자동포를, 카울링에는 서로 동기화된 8mm 기관총 2문을 장착해 뛰어난 기동성과 정확한 사격 능력을 제공했습니다."
 SLO_fighter_equipment_3: "아비아-이카루스 B.224"
 SLO_fighter_equipment_3_short: "B.224"
 SLO_fighter_equipment_3_desc: "코스타 시브체브와 일리리아의 이카루스 사의 도움을 받아 만든 노보트니의 설계의 최종 진화 형태인 B.224는 엔진으로는 우수한 1000마력 오스트로-다임러 V12E의 업그레이드 판을 사용하고, 기관총은 게바우어 12.7mm 모터 구동 중기관총 두 대로 교체하여 이전 버전보다 속도와 화력을 높였습니다. 조종사를 위한 신형 버블 캐노피와 날렵한 동체가 주목할 만합니다."
 SLO_jet_fighter_equipment_1: "아비아 Bf.262"
 SLO_jet_fighter_equipment_1_short: "Bf.262"
 SLO_jet_fighter_equipment_1_desc: "제트 전투기 개발에 뒤처진 아비아는 플리거코어용 Bf 262의 생산 라이선스를 획득했고 독일제 30mm 주포는 현지에서 생산한 20mm 주포로 대체하는 것으로 설계를 약간 수정했습니다."
 SLO_jet_fighter_equipment_2: "레토프 L.52"
 SLO_jet_fighter_equipment_2_short: "L.52"
 SLO_jet_fighter_equipment_2_desc: "오스트로-다임러가 U2 '우젤라츠' 엔진을 개발해내자 레토프는 최첨단 제트 전투기를 제작했고, 이 전투기는 이중군주국 최초의 국산 제트기로 채택되었습니다."
 SLO_nav_bomber_equipment_1: "레토프 Š.328.v"
 SLO_nav_bomber_equipment_1_short: "Š.328.v"
 SLO_nav_bomber_equipment_1_desc: "Š.328.v는 Š.28 시리즈의 수상기 파생형입니다. 전방에 8mm 기관총 2문을 장착하고 후방에는 상황에 따라 2문을 더 장착할 수 있으며 적재 용량은 약 500kg이었습니다."
 SLO_nav_bomber_equipment_2: "로너-포커 T.VIII W/C"
 SLO_nav_bomber_equipment_2_short: "T.VIII W/C"
 SLO_nav_bomber_equipment_2_desc: "전쟁 중 이중군주국 제플리거코어를 위해 수상비행기와 비행선을 만들었던 로너는 오스트리아-헝가리 해군용 포커 T.VIII의 생산권을 획득했습니다."
 SLO_nav_bomber_equipment_3: "베이시 먼프레드 WM.442"
 SLO_nav_bomber_equipment_3_short: "WM.442"
 SLO_nav_bomber_equipment_3_desc: "WM.442는 아드리아해와 지중해에서의 대함 작전을 염두에 두고 제플리거코어를 위해 제작된 WM.44의 수상기 파생형입니다."
 SLO_heavy_fighter_equipment_1: "프라하 E.51"
 SLO_heavy_fighter_equipment_1_short: "E.51"
 SLO_heavy_fighter_equipment_1_desc: "E.51은 처음에는 정찰기로 설계되었지만 전략 폭격기에 대응하기 위한 중전투기로 개조할 수 있다는 판단이 빠르게 내려졌습니다."
 SLO_heavy_fighter_equipment_2: "베이시 먼프레드 WM.31"
 SLO_heavy_fighter_equipment_2_short: "WM.31"
 SLO_heavy_fighter_equipment_2_desc: "헝가리의 항공 엔지니어 라슬로 버르거는 실험적인 가스 터빈 엔진을 사용할 것을 염두에 두고 이 3인승 전투기를 설계했습니다. 그러나 그 엔진은 기술적 문제를 야기했고 대신 오스트로-다임러 V12D 2대로 교체되었습니다. 눈에 띄는 점으로, WM.31은 혼합 구조였습니다."
 SLO_heavy_fighter_equipment_3: "베이시 먼프레드 WM.50"
 SLO_heavy_fighter_equipment_3_short: "WM.50"
 SLO_heavy_fighter_equipment_3_desc: "WM.50은 당시로서는 상당히 진보된 설계였습니다. 두 개의 엔진을 푸시풀로 구성한 라슬로 버르거의 트윈붐 항공기는 고고도 폭격기에 대응하기 위해 쌍발기의 성능을 크게 개선할 수 있도록 설계되었습니다."
 SLO_tac_bomber_equipment_0: "아비아 F.39"
 SLO_tac_bomber_equipment_0_short: "F.39"
 SLO_tac_bomber_equipment_0_desc: "F.IX는 원래 포커에서 수송기로 개발되었지만 아비아에서 이 비행기의 군사적 잠재력을 재빨리 알아차렸고, 이 기종에 대한 생산 면허를 받아 폭격기인 F.39로 재설계했습니다. 폭격기가 부족했던 이중군주국 정부는 최신 모델을 개발할 동안의 임시방편으로 F.39를 채택했습니다."
 SLO_tac_bomber_equipment_1: "레토프 Š-50"
 SLO_tac_bomber_equipment_1_short: "Š-50"
 SLO_tac_bomber_equipment_1_desc: "세 명의 승무원이 탑승하는 다목적 쌍발기를 원하는 플리거코어의 주문을 충족하기 위해 레토프는 Š-50을 제출했습니다. 그러나 이 설계는 관심을 끌지 못해 생산되지 못했고, 대신 아에로의 디자인이 채택되었습니다."
 SLO_tac_bomber_equipment_2: "아에로 보도호디 A.300"
 SLO_tac_bomber_equipment_2_short: "A.300"
 SLO_tac_bomber_equipment_2_desc: "안토닌 후스니크가 설계한 이 폭격기는 취역 당시 새로 도입된 B.135 전투기를 제외하면 군에서 보유한 가장 빠른 항공기 중 하나였습니다. 빠르고 적재량이 많아 폭격기이자 정찰기로서 다재다능한 기종임이 입증되었습니다."
 SLO_tac_bomber_equipment_3: "베이시 먼프레드 WM.311"
 SLO_tac_bomber_equipment_3_short: "WM.311"
 SLO_tac_bomber_equipment_3_desc: "WM.31은 공격 무장을 약화시키고 탑재 용량을 개선하여 고속 전술폭격기로서의 역할을 수행할 수 있도록 빠르게 개조되었습니다."
 SLO_jet_tac_bomber_equipment_1: "레토프 L.11"
 SLO_jet_tac_bomber_equipment_1_short: "L.11"
 SLO_jet_tac_bomber_equipment_1_desc: "L.11은 바이에른 항공기공업의 제트 전투기 설계를 바탕으로 빠르고 가벼운 다목적 제트 폭격기로 설계가 개조되었으며 이전의 프롭 전술 폭격기로 구성된 이중군주국의 편대를 대체하리라는 기대를 받고 있습니다."
 SLO_jet_tac_bomber_equipment_2: "아에로 L.44"
 SLO_jet_tac_bomber_equipment_2_short: "L.44"
 SLO_jet_tac_bomber_equipment_2_desc: "제트 엔진의 신뢰성이 높아지고 경쟁 역시 치열해지면서 아에로는 차세대 고속 폭격기의 설계에 도전했고, 그 결과 L.44 고속 폭격기가 탄생했습니다. "
 SLO_strat_bomber_equipment_1: "아비아-도르니에 Do.19"
 SLO_strat_bomber_equipment_1_short: "Do.19"
 SLO_strat_bomber_equipment_1_desc: "전략 폭격기 설계 경험이 부족했던 아비아는 도르니에 4발 폭격기 여러 대를 구매하여 공군에 그 잠재력을 선보였습니다."
 SLO_strat_bomber_equipment_2: "아비아-융커스 Ju.290"
 SLO_strat_bomber_equipment_2_short: "Ju.290"
 SLO_strat_bomber_equipment_2_desc: "아비아는 이미 운용 중인 소규모의 Do.19 편대를 보충하기 위해 Ju.290을 다수 인수했습니다."
 SLO_strat_bomber_equipment_3: "베이시 먼프레드 WM.65"
 SLO_strat_bomber_equipment_3_short: "WM.65"
 SLO_strat_bomber_equipment_3_desc: "라슬로 버르거의 4발 폭격기 설계는 이중제국 최초의 국산 중폭격기였습니다."
 SLO_jet_strat_bomber_equipment_1: "아에로-프리드리히스하펜 항공기 제조사 FF.16"
 SLO_jet_strat_bomber_equipment_1_short: "FF.16"
 SLO_jet_strat_bomber_equipment_1_desc: "오스트리아의 장거리 폭격기로 독일의 프리드리히스하펜 항공기 제조사의 FF.16이 채택되었고, 아에로 보도호디가 현지 생산을 맡았습니다."
 SLO_scout_plane_equipment_1: "베이시 먼프레드 WM.21"
 SLO_scout_plane_equipment_1_short: "WM.21"
 SLO_scout_plane_equipment_2: "프라하 E.55"
 SLO_scout_plane_equipment_2_short: "E.55"
 SLO_transport_plane_equipment_1: "아에로 A.204"
 SLO_transport_plane_equipment_1_short: "A.204"
 SWE_fighter_equipment_0: "스벤스카 아에로 J 6 야크트팔켄"
 SWE_fighter_equipment_0_short: "J 6 야크트팔켄"
 SWE_fighter_equipment_0_desc: "20년대에 걸쳐 처음엔 스벤스카 아에로가, 이후엔 AB 스벤스카 철도공방 항공기사업부가 제작한 이 오래된 전간기 복엽 전투기는 이후 스칸디나비아 전역에 걸쳐 운용되었습니다. 이 기체는 초계 및 정찰 임무에서의 효율에도 불구하고 우리 공군에서 한물 간 상태이며, 현대 항공전의 요구사항에는 적합하지 않을 것입니다."
 SWE_fighter_equipment_1: "세베르스키 EP-106 J 9"
 SWE_fighter_equipment_1_short: "J 9"
 SWE_fighter_equipment_1_desc: "이 기체는 세베르스키 사에서 제작한 미국제 전투기입니다. 미군 항공대는 경쟁 기종인 커티스 사의 P-36을 선택했지만, 이들은 신뢰할 수 있고 스웨덴 상공에서 우리에게 요구되는 임무 조건을 완벽하게 충족합니다. 몇 가지 협상 끝에 세베르스키는 우리에게 제조권 및 설계안을 매각했으며, 우리가 생산하는 것을 허락했습니다."
 SWE_fighter_equipment_2: "FFVS J 22"
 SWE_fighter_equipment_2_short: "J 22"
 SWE_fighter_equipment_2_desc: "스톡홀름 왕립비행관리국항공제작소에서 설계한 J 22는 국내 최초로 설계된 단엽 전투기입니다. 조종사들이 조작성을 고평가한 이 기체는 유지보수 또한 쉬우며, 우리가 그 어떤 위협으로부터든 스웨덴을 효율적으로 방어할 수 있도록 해줄 것입니다."
 SWE_fighter_equipment_3: "FFVS J 27"
 SWE_fighter_equipment_3_short: "J 27"
 SWE_fighter_equipment_3_desc: "항공전은 제2차 벨트크리크 기간 동안 발전했고, 발트해 상공에서 집중적으로 벌어진 공중전 때문에 많은 외국 항공기들이 본국으로 돌아가는 길을 찾지 못하거나 우리 해안에 추락했습니다. 그러한 기체들의 노획(또는 불운한 이들의 구조) 이후, 우리의 기술 부대들은 이러한 새로운 종류의 전투기들을 많이 연구했습니다. J 21이 효율적인 전투기가 되기 위해 필요한 요건을 충족하지 못했기 때문에, 이러한 연구는 독일과 미국의 설계에서 영감을 얻긴 했지만 대부분은 브리튼의 슈퍼마린 '스핏파이어'에서 영감을 얻은 현대적인 전투기인 J 27으로 귀결되었습니다. 강력한 엔진, 높은 조작성, 이중반전 프로펠러, 강력한 무장... 우리의 '스벤스크 슈퍼 스핏파이어'는 감히 우리를 침략하는 적국에게 악몽을 선사할 것입니다!"
 SWE_jet_fighter_equipment_1: "사브 J 21R "
 SWE_jet_fighter_equipment_1_short: "J 21R"
 SWE_jet_fighter_equipment_1_desc: "수 년간의 연구개발 끝에 드디어 제트 전투기의 제작이 성공했습니다. 피스톤 엔진을 탑재한 J 21이 전투기로서 효율적이지 못했던 것은 사실이지만, 이들은 신뢰성 좋고 강력한 기반을 갖추고 있습니다. 제트 엔진으로 동력을 공급받고 20mm 기총으로 무장한 J 21R은 향후 몇 년간 공습으로부터 우리의 영공을 완전히 방어할 수 있습니다. 프롭기는 이제 그만, 지금은 제트기를 위한 시간입니다."
 SWE_jet_fighter_equipment_2: "사브 29 툰난 "
 SWE_jet_fighter_equipment_2_short: "사브 29 "
 SWE_jet_fighter_equipment_2_desc: "J 21R에서 좋은 결과를 얻은 뒤, 이제는 오래된 항공기를 개조하지 않고 새로운 동체로 새로운 제트 전투기를 제작할 시간입니다. J 29는 첨단 레이다, 더 큰 연료 탱크, 공대공 미사일, 그리고 고속을 갖춘 우리 항공 산업의 정수로, 만약 우리가 '툰난'과 같은 비행기를 계속 만들어낸다면 스웨덴의 창공은 미래를 보장받을 것입니다."
 SWE_cv_fighter_equipment_0: "스벤스카 아에로 J 6HS 야크트팔켄"
 SWE_cv_fighter_equipment_0_short: "J 6HS 야크트팔켄"
 SWE_cv_fighter_equipment_1: "세베르스키 EP-106 J 9HS"
 SWE_cv_fighter_equipment_1_short: "J 9HS"
 SWE_cv_fighter_equipment_2: "FFVS J 22HS"
 SWE_cv_fighter_equipment_2_short: "J 22HS"
 SWE_cv_fighter_equipment_3: "사브 J 25HS"
 SWE_cv_fighter_equipment_3_short: "J 25HS"
 SWE_cv_fighter_equipment_3_desc: "이 기체는 시제기 비행체입니다. J 25HS는 시험에서 우수한 성능을 발휘했지만, FFVS J 27이 그 자리를 대체하기 전까지 오직 소수의 기체만이 제작되었을 뿐입니다."
 SWE_CAS_equipment_1: "노스롭 A-17 B 5"
 SWE_CAS_equipment_1_short: "B 5"
 SWE_CAS_equipment_1_desc: "A-17은 노스롭 사가 설계하고 제작한 미국제 공격폭격기입니다. 이 항공기는 간단하고 신뢰성 있으며 유지보수가 쉽습니다. 이 기체는 약간 제한적이긴 하지만 우리 지상군을 위한 공중 지원의 역할을 훌륭히 수행하며, 미국의 엔지니어링 덕분에 항공기 동체가 복잡하지 않고 랜딩 기어용 스키를 포함한 동계 장비들을 설치할 수 있습니다."
 SWE_CAS_equipment_2: "사브 B 17 "
 SWE_CAS_equipment_2_short: "B 17"
 SWE_CAS_equipment_2_desc: "유럽의 다른 강대국들의 최신 공격기 설계를 연구한 뒤, 우리는 공대지 지원 임무를 효율적으로 수행할 수 있는 지역 항공기를 성공적으로 만들어냈습니다. 사브가 설계한 B 17은 좋은 동력, 많은 양의 폭장량, 급강하폭격 수행이 가능하며, 랜딩 기어도 모듈식이어서 스키와 플로트를 설치할 수 있습니다."
 SWE_CAS_equipment_3: "사브 A 21 "
 SWE_CAS_equipment_3_short: "A 21"
 SWE_CAS_equipment_3_desc: "사브 A-21은 처음에는 J 21이라는 이름이 붙은 전투기였지만, 전투기 역할에 부적절한 성능을 보여주었습니다. 그럼에도 불구하고, 사브 설계국은 이 기체가 공격기의 훌륭한 플랫폼이 될 것이라는 점을 깨달았습니다. 이 기체는 고유한 푸시풀 배열, 강력한 출력의 엔진 및 로드아웃 선택을 통해 강력한 근접항공지원을 수행합니다."
 SWE_cv_CAS_equipment_1: "세베르스키 EP-106 B 9HS"
 SWE_cv_CAS_equipment_1_short: "B 9HS"
 SWE_cv_CAS_equipment_1_desc: "해군이 B5의 수정된 버전이 만족스럽지 못하다는 것을 알게 되면서, 기존의 J 9HS 파생형은 이 특정 임무를 위한 더 큰 폭장량을 위해 추가 고정 무장 장착대를 갖도록 수정되었습니다."
 SWE_cv_CAS_equipment_2: "사브 B 17HS "
 SWE_cv_CAS_equipment_2_short: "B 17HS"
 SWE_cv_CAS_equipment_3: "사브 A 21HS"
 SWE_cv_CAS_equipment_3_short: "A 21HS"
 SWE_nav_bomber_equipment_1: "한자-브란덴부르크 S 12"
 SWE_nav_bomber_equipment_1_short: "S 12"
 SWE_nav_bomber_equipment_2: "사브 T 17S "
 SWE_nav_bomber_equipment_2_short: "T 17S"
 SWE_nav_bomber_equipment_2_desc: "이 기체는 사브가 설계한 B 17의 해군 파생형입니다. 모듈식 랜딩 기어는 플로트로 완전히 대체되었고 미익은 수상에서 더 잘 움직일 수 있도록 개선되었으며, 우리 해군의 정찰용 수상기로도 사용할 수 있어 해상 초계 및 함상 공격용으로는 최적의 항공기입니다."
 SWE_nav_bomber_equipment_3: "사브 T 18"
 SWE_nav_bomber_equipment_3_short: "T 18"
 SWE_cv_nav_bomber_equipment_1: "스벤스카 아에로 T/J 6HS 야크트팔켄"
 SWE_cv_nav_bomber_equipment_1_short: "T/J 6HS 야크트팔켄"
 SWE_cv_nav_bomber_equipment_1_desc: "이제는 오래된 복엽기 기체가 공중 투하되는 어뢰를 운반하도록 개조되었으며, 이들은 느린 속도로 인해 실전 상황에선 쉽게 표적이 되기 때문에 대량으로 개장하기보단 미래의 설계에 대한 개념 증명으로서의 역할을 더 많이 맡습니다. 이 기체는 훗날의 스웨덴제 뇌격기 개발의 기초 역할입니다."
 SWE_cv_nav_bomber_equipment_2: "FFVS T 22HS"
 SWE_cv_nav_bomber_equipment_2_short: "T 22HS"
 SWE_cv_nav_bomber_equipment_2_desc: "이 기체는 공중 투하되는 어뢰를 운반하기 위해 개조된 J 22HS의 파생형으로, 유지보수가 용이한 특성 때문에 적 함대를 포착할 수 있을 때 선상 배치에서 제1방어선 역할을 맡기에 적합합니다."
 SWE_cv_nav_bomber_equipment_3: "사브 SB 21HS"
 SWE_cv_nav_bomber_equipment_3_short: "SB 21HS"
 SWE_cv_nav_bomber_equipment_3_desc: "스칸디나비아의 항공기 제조사들이 제트 엔진 생산용 청사진을 곧 완성할 수 있기 때문에, 이 피스톤 추진 기체는 뇌격기로 전문 설계된 최초이자 마지막 기체입니다."
 SWE_heavy_fighter_equipment_1: "사브 J 19 "
 SWE_heavy_fighter_equipment_1_short: "J 19"
 SWE_heavy_fighter_equipment_1_desc: "우리의 J 6 및 J 9 전투기는 장거리 작전 능력이 매우 제한적으로, 전쟁이 발발하면 아군 폭격기를 호위하거나 장거리 및 고공에서 적군 폭격기를 요격할 수 없었습니다. 우리는 새로운 항공기 설계를 연구하도록 강요받았고, 그 결과 J 19가 탄생했습니다. 보조 연료 탱크와 20mm 기관포를 장착한다면 원거리에서도 적을 잡을 수 있습니다."
 SWE_heavy_fighter_equipment_2: "사브 J 23 "
 SWE_heavy_fighter_equipment_2_short: "J 23"
 SWE_heavy_fighter_equipment_2_desc: "J 19가 성공을 거둔 이후, 우리는 그 설계와 능력을 향상시켜야 했습니다. J 23은 우리 이웃의 설계에서 영감을 받아 우리 공군이 더 효율적으로 운용될 수 있도록 해줍니다. 아직 레이다가 없긴 하지만 더이상 추가 연료 탱크가 필요하지 않으며, 이는 확실히 외부로부터 우리의 중립을 지켜내고 발트해의 상공을 주시할 수 있게 해주는 좋은 해결책입니다."
 SWE_heavy_fighter_equipment_3: "사브 J 24 "
 SWE_heavy_fighter_equipment_3_short: "J 24"
 SWE_heavy_fighter_equipment_3_desc: "더 무겁고, 더 크고, 더 강한 사브 J 24는 마지막 세대의 요격기입니다. 강력한 쌍발 엔진, 중무장, 가압 콕핏, 첨단 레이다, 그리고 큼지막한 연료 탱크는 적이 어디에 있든 최악의 비행 조건에서도 공중 요격을 수행할 수 있게 해줍니다. 정말이지 우리가 만들어낸 비행기 중에서도 최고라 할 수 있겠습니다."
