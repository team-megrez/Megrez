 DEI_strat_bomber_equipment_1_desc: "1934년 8월에서 1935년 2월 사이, 115번 설계안에 대한 작업이 개시되었습니다.\n115번 설계안은 4개 엔진이 탑재된 저익 설계에 접이식 랜딩 기어와 방향타 2개를 사용했습니다. 이 항공기는 출력이 각각 노움-론 14Krfs의 900마력, 14Krsd의 1110마력, 라이트 사이클론 SFR-1820-F2의 712마력으로 계산된 4개 성형 엔진을 보유했고, 3개의 블레이드가 달린 프로펠러는 기내에서 조정하는 것이 가능했으며, 폭탄 탑재량은 2톤 가량으로 계획되었습니다."
