 SIA_fighter_equipment_0_desc: "The Prajadhipok, also known as Fighter Type 5, was a single-seat fighter, the second indigenous Siamese aircraft design. In 1929, Lieutenant Colonel Luang Neramit Baijayonta designed the aircraft, which was named Prajadhipok after His Majesty King Prajadhipok (Rama VII). It was the second aircraft designed and built in Siam and the first Siamese designed and built fighter, now called Fighter Type 5."
