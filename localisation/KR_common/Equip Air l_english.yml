 BEL_fighter_equipment_0: "페어리 폭스"
 BEL_fighter_equipment_0_short: "폭스"
 BEL_fighter_equipment_1: "페어리 팡톰"
 BEL_fighter_equipment_1_short: "팡톰"
 BEL_fighter_equipment_2: "르나르 38"
 BEL_fighter_equipment_2_short: "R-38"
 BEL_fighter_equipment_2_desc: "이 기체는 추락으로 인해 벨기에 육군과의 계약이 파기된 R-36 시제기의 개량판입니다."
 BEL_cv_fighter_equipment_2: "르나르 38 아에로나발"
 BEL_cv_fighter_equipment_2_short: "R-38 AN"
 BEL_nav_bomber_equipment_1: "프리드리히스하펜 항공기 제조사 Ff 195"
 BEL_nav_bomber_equipment_1_short: "Ff 195"
 BEL_nav_bomber_equipment_2: "르나르 37 데팡스 코티에르"
 BEL_nav_bomber_equipment_2_short: "R-37 DC"
 BEL_cv_nav_bomber_equipment_2: "르나르 37 아에로나발"
 BEL_cv_nav_bomber_equipment_2_short: "R-37 DC AN"
 BEL_nav_bomber_equipment_2_desc: "R36 시제기의 첫 번째 개량판인 르나르 37은 오직 서류상으로만 존재했지만, 설계안 중에는 '데팡스 코티에르(해안 방어)' 사양도 있습니다."
 BEL_nav_bomber_equipment_3: "한자-브란덴부르크 Hb 115"
 BEL_nav_bomber_equipment_3_short: "Hb 115"
 BEL_heavy_fighter_equipment_1: "바이에른 항공기공업 주식회사 Bf 110"
 BEL_heavy_fighter_equipment_1_short: "Bf 110"
 BEL_heavy_fighter_equipment_2: "카프로니 Ca.331"
 BEL_heavy_fighter_equipment_2_short: "Ca.331"
 BEL_heavy_fighter_equipment_3: "르나르 42"
 BEL_heavy_fighter_equipment_3_short: "R-42"
 BEL_heavy_fighter_equipment_3_desc: "R-42는 R-36과 후속 설계(R-38, R40)의 장거리형인, 이후 미국의 F-82 트윈 머스탱으로 발전한 쌍발 전투기입니다. 이 기체는 전쟁 때문에 단지 설계안에 그쳤습니다."
 BEL_tac_bomber_equipment_0: "LACAB GR.8"
 BEL_tac_bomber_equipment_0_short: "GR.8"
 BEL_tac_bomber_equipment_0_desc: "(처참한 비행능력 때문에 '감자잎벌레'에서 따온) '도리포라'라는 별명을 가진 GR.8은 벨기에 공군의 다목적 항공기 역할을 맡기 위해 제작되었습니다. 폭격기, 정찰기, 중전투기 역할을 맡게 된 이 항공기는 벨기에 육군의 터무니없는 요구를 따랐고... 결과적으로 모든 역할에서 좋지 못한 성능을 보였습니다."
 BEL_tac_bomber_equipment_1: "SABCA S.45"
 BEL_tac_bomber_equipment_1_short: "SABCA S.45"
 BEL_tac_bomber_equipment_1_desc: "SABCA S.45는 이탈리아의 제한된 역량보다 항공기를 더 많이 생산할 수 있도록 카프로니 Ca.135를 라이센스 생산한 기체입니다. 벨기에인들은 이러한 경험을 통해 폭격기 제작에서 자신들이 쓸 용도로 더 많은 폭격기를 쉽게 제작할 수도 있었을 테지만 그러지 않았습니다."
 BEL_tac_bomber_equipment_2: "르나르 R.35B"
 BEL_tac_bomber_equipment_2_short: "R.35B"
