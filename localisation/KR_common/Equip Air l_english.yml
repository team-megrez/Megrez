 JAP_CAS_equipment_1: "가와사키 Ki-32"
 JAP_CAS_equipment_1_short: "Ki-32"
 JAP_CAS_equipment_1_desc: "Ki-32는 대일본제국 육군의 완전히 독자적으로 설계되고 제작된 항공기 입찰에 대해 가와사키가 내놓은 성공적인 답안입니다. 이 항공기는 유사한 속도, 작전 고도 및 페이로드 용량을 보유한 독일제 Hs 123과 비견됩니다."
 JAP_cv_CAS_equipment_1: "아이치 D1A2"
 JAP_cv_CAS_equipment_1_short: "D1A2"
 JAP_cv_CAS_equipment_1_desc: "D1A는 아이치가 한자-브란덴부르크에 설계 과정 지원을 요청함에 따라 외국계 기업이 설계한 마지막 일본제 항공기입니다. D1A의 파생형으로는 공기 역학이 개선되고 더 강력한 엔진이 탑재된 D1A2가 생산되었습니다. 후속 기체인 아이치 D3A의 느린 도입은 이 기체가 상당히 구식 취급을 받게 된 1930년대 후반까지 잘 운용됐다는 것을 의미합니다."
 JAP_CAS_equipment_2: "미쓰비시 Ki-51"
 JAP_CAS_equipment_2_short: "Ki-51"
 JAP_CAS_equipment_2_desc: "Ki-32의 후계 기종인 Ki-51은 더 강력한 엔진을 탑재할 수 있었지만, 동체는 대체로 비슷했고 접을 수 없는 랜딩 기어를 계속 사용했습니다. 진부한 특징들에도 불구하고, Ki-51의 가장 큰 장점은 다른 많은 항공기들이 불가능한 대만, 한국, 중국의 거친 활주로에서의 이륙이 가능했다는 것이었고, 이는 일본이 야전에서 운용하는 근접지원항공기의 모습을 정의했습니다."
 JAP_cv_CAS_equipment_2: "아이치 D3A"
 JAP_cv_CAS_equipment_2_short: "D3A"
 JAP_cv_CAS_equipment_2_desc: "아이치 D3A는 최초의 시제기에 광범위한 문제가 있었기 때문에 1939년까지 실전배치되지 않았습니다. 개량된 항공기는 나카지마 D3N1보다 더 나은 것으로 판명되었지만, 일부 조향 불안정성 문제는 1940년까지 남아있었습니다. 이 문제를 해결한 후, D3A는 유사한 역할을 맡은 다른 항공기들, 특히 대일본제국 육군이 운용하는 항공기들에 비해 기동성이 뛰어난 것으로 밝혀졌습니다."
 JAP_CAS_equipment_3: "만슈 Ki-98"
 JAP_CAS_equipment_3_short: "Ki-98"
 JAP_CAS_equipment_3_desc: "파격적으로 설계된 Ki-98은 추진식 프로펠러 시스템과 2,000마력의 미쓰비시제 엔진을 사용한 덕분에 최고 속력이 시속 730km에 달했습니다. 이 기체는 원래 고고도 요격기로 설계되었지만 반응성 높은 조종 시스템은 지상 공격에도 적합했으며, 노즈에 장착된 37mm 기관포는 중국과 남아시아의 장갑화 표적을 공격할 수 있는 이상적인 능력이 있음을 증명했습니다."
 JAP_cv_CAS_equipment_3: "요코스카 D4Y 스이세이"
 JAP_cv_CAS_equipment_3_short: "D4Y 스이세이"
 JAP_cv_CAS_equipment_3_desc: "신형 함재 급강하폭격기에 대한 수요와 설계는 1940년에 시작되었지만, D4Y 스이세이의 도입은 가용 설계 인력의 부족으로 크게 지연되었습니다. 초기 시제기는 의심스러운 독일제 라이센스 생산 직렬 엔진을 사용한 반면, 이후 모델은 성형 엔진으로 회귀했습니다. 얇고 매우 늘씬한 동체는 수평 비행과 급강하에서 고속에 도달할 수 있게 했으며, 이는 뛰어난 기동성과 결합되어 스이세이가 페이로드 용량을 제외하곤 동시대의 급강하폭격기들보다 우수한 성능을 제공할 수 있게 해주었습니다."
 JAP_fighter_equipment_0: "나카지마 91식"
 JAP_fighter_equipment_0_short: "91식"
 JAP_fighter_equipment_0_desc: "1935년에 설계된 91식은 조향 안정성과 무게 중심이 나쁜 초창기의 사소한 문제들을 다수 겪었으며, 이로 인해 1935년 후반까지 운용이 지연되었고 1936년에 이르러서야 광범위한 운용이 시작되었습니다. 초기 문제에도 불구하고, 91식은 유능한 전투기였고 크게 고평가되었습니다."
 JAP_cv_fighter_equipment_0: "나카지마 A4N"
 JAP_cv_fighter_equipment_0_short: "A4N"
 JAP_cv_fighter_equipment_0_desc: "A4N은 육군의 Ki-10 전투기를 개조한 복엽기 설계로 회귀하면서 730마력 엔진과 전체 금속제 설계를 통합했습니다. 미쓰비시제 7식 함재 전투기 시제기가 시험 도중 추락한 것에 비해, 지휘부 참모들과 조종사들은 성능을 희생하는 한이 있어도 보다 전통적인 복엽기 설계를 더욱 선호했습니다."
 JAP_fighter_equipment_1: "나카지마 Ki-27"
 JAP_fighter_equipment_1_short: "Ki-27"
 JAP_fighter_equipment_1_desc: "91식이 도입될 당시, 대일본제국 육군은 이미 경기관총 2정으로 같은 수준의 무장을 한 단엽기 대체품을 찾고 있었습니다. Ki-27은 낮은 익면하중과 함께 이전의 91식처럼 급회전이 가능할뿐더러 더 빠르기까지 합니다."
 JAP_cv_fighter_equipment_1: "미쓰비시 A5M"
 JAP_cv_fighter_equipment_1_short: "A5M"
 JAP_cv_fighter_equipment_1_desc: "미쓰비시는 실망스러운 7식 함재 전투기 시제기를 생산한 뒤 설계를 개선해 A5M을 생산했습니다. 신형 항공기는 얇은 타원형의 역방향 갈매기형 날개와 고정된 착륙 장치를 특징으로 하며, 항모 위에 배치된 최초의 단엽기 중 하나가 되었습니다."
 JAP_fighter_equipment_2: "나카지마 Ki-43 하야부사"
 JAP_fighter_equipment_2_short: "Ki-43 하야부사"
 JAP_fighter_equipment_2_desc: "1939년에 처음 제작된 Ki-43은 많은 조종사들에게 실망을 안겨줬지만, 전투기에 대한 점진적인 수정은 성능을 크게 향상시켜 이 기체를 높은 상승률과 기동성 때문에 대일본제국 육군에서 가장 인기 있는 육상 전투기로 만들었습니다. 그러나, 개조에도 불구하고 하야부사는 화력을 향상시키기 위한 시도를 거의 하지 않아 소총 구경의 기관총을 2정만 장착했습니다."
 JAP_cv_fighter_equipment_2: "미쓰비시 A6M 레이센"
 JAP_cv_fighter_equipment_2_short: "A6M 레이센"
 JAP_cv_fighter_equipment_2_desc: "혁신적인 미쓰비시 A5M이 운용을 시작했을 당시, 대일본제국 해군은 매우 유능하고 중무장한 전투기라는 세부 요구 사항과 함께 후계 기종을 찾기 시작했습니다. 나카지마는 사양을 검토한 후 경쟁에서 손을 뗐지만 미쓰비시는 끈기 있게 노력했으며, A6M은 저속 기동성을 제외한 모든 면에서 A5M보다 향상되어 해군 조종사들에게 전반적인 뛰어난 능력을 선사했습니다."
 JAP_fighter_equipment_3: "나카지마 Ki-84 하야테"
 JAP_fighter_equipment_3_short: "Ki-84 하야테"
 JAP_fighter_equipment_3_desc: "Ki-43 하야부사가 받은 찬사에도 불구하고, 조종사들은 생존성, 속도, 그리고 무장에 대한 실망감을 보고했습니다. Ki-84는 이러한 문제를 해결하기 위해 설계되었으며, 그 역할에 충실했습니다. 최대 4정의 20mm 기관포로 무장한 이 기체는 보고에 따르면 이 시대에 몰 수 있는 최고의 전투기 중 하나였습니다."
 JAP_cv_fighter_equipment_3: "미쓰비시 A7M 렛푸"
 JAP_cv_fighter_equipment_3_short: "A7M 렛푸"
 JAP_cv_fighter_equipment_3_desc: "대일본제국 해군의 야심찬 제독들은 A6M 레이센이 도입된 지 얼마 되지 않아 그보다 훨씬 더 성능이 좋은 항공기를 입찰했습니다. 미쓰비시가 입찰에 대해 내놓은 답변은 바로 렛푸로, A6M에 비해 익폭이 넓고 엔진이 강력하며 무장도 상당히 육중합니다."
 JAP_jet_fighter_equipment_1: "나카지마 J9N 운류"
 JAP_jet_fighter_equipment_1_short: "J9N 운류"
 JAP_jet_fighter_equipment_1_desc: "독일인 망명자가 일본의 정보 장교들에게 Bf 262의 사진과 예비 설계안을 제공한 뒤, 대일본제국 해군 항공대는 큰 관심을 보였습니다. 나카지마는 이 문서들의 사본을 받아 자신들만의 기체를 만들기 위해 노력했으며, Ne-20 터보젯 엔진을 제작하기 위해 이시카와지마와 협력해 직선익과 더 공기역학적인 동체를 보유한 Bf 262에 비해 비교적 전통적인 항공기를 설계했습니다. 그 결과물인 J9N 운류는 표면상으로는 Bf 262와 비슷하지만 그 외에는 완전히 토착적인 설계가 되었습니다."
 JAP_jet_fighter_equipment_2: "규슈 J7W 신덴카이"
 JAP_jet_fighter_equipment_2_short: "J7W 신덴카이"
 JAP_jet_fighter_equipment_2_desc: "J7W 신덴은 성형 엔진을 탑재하도록 설계되었지만, 아직 시험 중인 이시카와지마 Ne-20과 같은 터보젯 엔진의 탑재 가능성도 염두에 두었습니다. J9N 운류에서 터보젯 엔진이 가치를 증명하면서 개념이 실현되었고, J7W1은 개량된 나카지마 Ne-230 엔진의 탑재와 함께 다른 한 쌍의 30mm 기관포의 형태로써 전투기의 무장을 개선했습니다."
 JAP_nav_bomber_equipment_1: "미쓰비시 G3M1"
 JAP_nav_bomber_equipment_1_short: "G3M1"
 JAP_nav_bomber_equipment_1_desc: "미쓰비시는 실망스러운 최초 비행으로 인해 G3M을 지원해달라고 야마모토 이소로쿠 제독과 협상한 뒤 G3M1을 생산했습니다. 표준 폭장량 외에도 어뢰를 탑재할 수 있도록 기체에 수정이 가해졌으며, 개조 이후 G3M1의 속도와 사거리는 다른 강대국들의 항공기들에 비해 타의 추종을 불허했습니다."
 JAP_cv_nav_bomber_equipment_1: "나카지마 B5N"
 JAP_cv_nav_bomber_equipment_1_short: "B5N"
 JAP_cv_nav_bomber_equipment_1_desc: "B5N은 대일본제국 해군 최초의 단엽 뇌격기로, 운용 중이던 타 기종들보다 속도가 상당히 빠르지만 적의 사격에 매우 취약한 것이 판명되었습니다. 이 항공기는 후방 기관총 1정으로 경무장했지만, 운반 능력과 속도로 동시대 기체들 사이에서 높은 경쟁력을 유지했습니다."
 JAP_nav_bomber_equipment_2: "미쓰비시 G4M"
 JAP_nav_bomber_equipment_2_short: "G4M"
 JAP_nav_bomber_equipment_2_desc: "G3M에서 더 긴 항속거리와 더 빠른 속도를 요구한 추가 개발을 통해 탄생한 G4M은 가치 있는 후속 기종임을 입증했습니다. 이 기체는 G3M보다 더 큰 페이로드 탑재가 가능했을 뿐만 아니라, 더 높은 고도와 속력을 달성할 수 있었습니다."
 JAP_cv_nav_bomber_equipment_2: "나카지마 B6N 텐잔"
 JAP_cv_nav_bomber_equipment_2_short: "B6N 텐잔"
 JAP_cv_nav_bomber_equipment_2_desc: "B6N 설계는 이전 모델인 B5N을 기반으로 하여 동체를 크게 변경하지 않고도 속도와 페이로드 용량을 향상시켰습니다. 텐잔의 엔진은 속도를 향상시킨 미쓰비시 모델로 대체되었지만, 약한 방어용 무장과 적의 사격에 대한 취약성을 개선하는 데에는 거의 도움이 되지 않았습니다."
 JAP_nav_bomber_equipment_3: "요코스카 P1Y 긴가"
 JAP_nav_bomber_equipment_3_short: "P1Y 긴가"
 JAP_nav_bomber_equipment_3_desc: "15식 설계 사양은 A6M 레이센 전투기에 이전의 G4M과 동일한 무장을 탑재할 수 있는 폭격기를 요구했습니다. P17 긴가는 매우 늘씬해 경쟁 중이던 단발 엔진 전투기들과 동등한 속도를 시험 중에 달성할 수 있었습니다. 이 항공기는 주로 육상 뇌격기로 운용되었으며, 파생형들은 고속 성능 때문에 야간 전투기 및 요격기 대신으로 사용되었습니다."
 JAP_cv_nav_bomber_equipment_3: "아이치 B7A 류세이"
 JAP_cv_nav_bomber_equipment_3_short: "B7A 류세이"
 JAP_cv_nav_bomber_equipment_3_desc: "B7A 류세이는 일본의 신세대 항공모함에서 운용하도록 설계되었습니다.독특한 역방향 갈매기형 날개는 B6N 텐잔과 동일한 페이로드를 운반할 수 있으면서도 훨씬 더 빠른 속도와 훨씬 기민한 조종익면을 갖추게 해주었습니다. 날개 뿌리에 20mm 기관포 2정을 배치하는 등, 공격기에 방어용 무장 이상을 탑재하지 않는 일본의 전통 또한 깨졌습니다."
 JAP_heavy_fighter_equipment_1: "가와사키 Ki-38"
 JAP_heavy_fighter_equipment_1_short: "Ki-38"
 JAP_heavy_fighter_equipment_1_desc: "Ki-38은 Bf 110과 같은 유럽제 쌍발 엔진 중전투기의 개발에 대응하기 위해 가와사키가 사적으로 착수한 사업의 결과물입니다. 대일본제국 해군이 설계를 통보받고 목제 목업을 검사한 후, 그들은 몇 기를 제작한 뒤 시험 비행을 할 것을 주문했습니다. 초기 시험 결과 비행기의 동력이 심각하게 부족한 것이 드러났으며, 이는 나카지마 Ha-25를 탑재하면서 어느 정도 개선되었습니다. 이 설계는 남동태평양 상공에서 장거리 초계기로 사용될 것입니다."
 JAP_heavy_fighter_equipment_2: "가와사키 Ki-45 도류"
 JAP_heavy_fighter_equipment_2_short: "Ki-45 도류"
 JAP_heavy_fighter_equipment_2_desc: "Ki-38의 성능을 향상시키기 위해, 일련의 수정이 이뤄질 예정이었습니다. 하지만, 개조 이후의 항공기를 추진하기에 엔진이 충분히 강력하지 않다는 것을 깨달은 뒤, 새로운 계획이 수립되었습니다. 그 결과 만들어진 항공기는 대폭 개조되어 본질적으로 새로운 비행기나 다름없었으며, 따라서 새로운 명칭이 부여되었습니다."
 JAP_heavy_fighter_equipment_3: "가와사키 Ki-102"
 JAP_heavy_fighter_equipment_3_short: "Ki-102"
 JAP_heavy_fighter_equipment_3_desc: "Ki-102는 Ki-45 도류와 외관상 유사하지만, 이전 모델에 비해 훨씬 치명적이었습니다. 37mm Ho-204와 이후엔 57mm Ho-401 포가 노즈에 장착되면서, 폭격기 요격에 있어 가장 튼튼한 폭격기의 날개조차 찢어발길 수 있는 가공할 항공기가 탄생했습니다."
 JAP_tac_bomber_equipment_0: "미쓰비시 Ki-2"
 JAP_tac_bomber_equipment_0_short: "Ki-2"
 JAP_tac_bomber_equipment_0_desc: "Ki-2는 본래 독일제 융커스 우편수송기로 설계되었던 스웨덴제 폭격기를 일본에서 개조한 것입니다. 이 항공기는 정찰 역할과 경폭격을 잘 수행했으며, 도입됐을 당시 이미 시대에 뒤처졌지만 1930년대 말까지 훈련기로서 여전히 운용되었습니다."
 JAP_tac_bomber_equipment_1: "미쓰비시 G3M"
 JAP_tac_bomber_equipment_1_short: "G3M"
 JAP_tac_bomber_equipment_1_desc: "G3M은 대일본제국 해군의 고속 고고도 다목적 폭격기로 구상되었습니다. 하지만, 히로 91식 엔진의 동력 부족은 항공기가 작전 고도는 고사하고 예상 순항 속도조차 도달할 수 없음을 의미했으며, 미쓰비시는 항공기를 계속 개조했지만 실망스러운 최초 비행 이후엔 해군 내부의 지원이 부족했습니다. 항공기가 운용에 들어가 스스로를 증명할 수 있을지 확인하기 위해선 야마모토 이소로쿠 제독의 개입이 필요했습니다."
 JAP_tac_bomber_equipment_2: "가와사키 Ki-48 소케이"
 JAP_tac_bomber_equipment_2_short: "Ki-48 소케이"
 JAP_tac_bomber_equipment_2_desc: "Ki-38과 Ki-45 프로젝트를 개발한 경험은 Ki-48을 설계할 때 가치가 있다는 것을 증명했습니다. 이 항공기는 전투기보다 가벼웠고 기술적인 문제도 거의 없었으며, 만족스러운 폭장량을 보유했습니다. 급강하폭격기 조종사들은 기민한 조종성과 항공기의 급강하폭격 수행 능력에 놀랐습니다."
 JAP_tac_bomber_equipment_3: "미쓰비시 Ki-67 히류"
 JAP_tac_bomber_equipment_3_short: "Ki-67 히류"
 JAP_tac_bomber_equipment_3_desc: "Ki-48 소케이의 후계 기종에 대한 야심찬 사양은 후계 기종에게 급강하 폭격 능력과 고속뿐만이 아니라 심각한 전투 피해에서도 살아남을 수 있는 능력과 요격기에 저항하기 위한 중무장을 요구했습니다. 그 결과물인 Ki-67은 자동 밀봉식 연료 탱크와 승무원을 보호하는 다수의 장갑판을 통해, 당대의 일본 항공기들에 비해 훨씬 더 나은 생존력을 가지게 됩니다."
 JAP_jet_tac_bomber_equipment_1: "요코스카 R2Y2 케이운카이"
 JAP_jet_tac_bomber_equipment_1_short: "R2Y2 케이운카이"
 JAP_jet_tac_bomber_equipment_1_desc: "R1Y의 실망적인 성능 계측치는 대일본제국 해군이 새로운 설계를 의뢰하게 만들었고, 그 결과물인 R2Y는 아이치 Ha-70 복합 엔진을 탑재하게 되었습니다. R2Y가 두 개의 미쓰비시 Ne-330 터보젯 엔진을 탑재하고 수정된 날개에 추가적인 고정 무장 장착대를 탑재하는 추가적인 연구도 이어졌으며, 새롭게 추가된 고정 무장 장착대는 케이운을 능력이 매우 좋은 고속 전술폭격기로 만들었습니다."
 JAP_jet_tac_bomber_equipment_2: "나카지마 Ki-190 류진"
 JAP_jet_tac_bomber_equipment_2_short: "Ki-190 류진"
 JAP_jet_tac_bomber_equipment_2_desc: "Ki-67 히류를 개조한 육군은 한 쌍의 미쓰비시 Ne-330 터보젯 엔진을 탑재함으로써 항공기의 속도를 더욱 향상시키기 위해 노력했습니다. 초기의 기계적 결함과는 별개로, Ki-190 류진은 시험 동안 최대 속도를 시속 900km 이상 달성했고, 대일본제국 육군에 의해 빠르게 채택되었습니다. 이 기체는 터보젯 엔진에 의해 제공되는 고속을 만끽하면서도 Ki-67 히류의 많은 특징들을 유지합니다."
 JAP_strat_bomber_equipment_1: "미쓰비시 Ki-21"
 JAP_strat_bomber_equipment_1_short: "Ki-21"
 JAP_strat_bomber_equipment_1_desc: "나카지마 Ki-19의 초기 시험과 경쟁 끝에, 더 나은 속도를 보유한 Ki-21이 더 낫다는 것이 증명되었습니다. 하지만, 생산이 더딘 이 기종은 1939년에야 광범위한 운용에 들어갔으며, 이로 인해 상당히 구식인데다 시대에 뒤떨어진 물건이 되었습니다."
 JAP_strat_bomber_equipment_2: "나카지마 Ki-49 돈류"
 JAP_strat_bomber_equipment_2_short: "Ki-49 돈류"
 JAP_strat_bomber_equipment_2_desc: "Ki-21을 대체하기 위해 설계된 돈류는 일본 표준에 맞게 중무장을 했고, 6정의 경기관총 및 기관포를 후방에 장착했으며, 다른 나라들의 폭격기보다 더 빠른 속도와 더 긴 항속거리를 갖출 수 있었습니다."
 JAP_strat_bomber_equipment_3: "나카지마 G8N 렌잔"
 JAP_strat_bomber_equipment_3_short: "G8N 렌잔"
 JAP_strat_bomber_equipment_3_desc: "초기 시험에서 비참한 결과가 나왔고 3호 시제기가 실수로 불이 붙어 파괴되었음에도 불구하고, G8N 렌잔은 가장 선호되는 폭격기 중 하나였습니다. 히타치에서 생산한 최고의 터보차저를 탑재한 렌잔은 대부분의 일본제 항공기보다 높은 고도에 도달할 수 있었고, 항속거리나 속도는 호위 전투기와 비견할 만했습니다."
 JAP_jet_strat_bomber_equipment_1: "나카지마 G12N 쇼리"
 JAP_jet_strat_bomber_equipment_1_short: "G12N 쇼리"
 JAP_jet_strat_bomber_equipment_1_desc: "터보젯 엔진 프로그램이 내놓은 유망한 결과로 인해, 대일본제국 해군은 기계적 결함이 있는 G10N 후가쿠에 나카지마 Ne-230 엔진을 사용할 것을 요청했습니다. 이 때문에 기체의 상당한 개조가 필요했으며, 그 결과물로 만들어진 항공기는 근분적으로 새로운 설계에 가까워 누구도 후가쿠라는 것을 알아볼 수 없어 새로운 명칭인 쇼리로 명명되었습니다."
 JAP_scout_plane_equipment_1: "미쓰비시 Ki-46"
 JAP_scout_plane_equipment_1_short: "Ki-46"
 JAP_scout_plane_equipment_1_desc: "이 기체는 경무장한 고속 항공기로, 도입 당시에는 전투기들을 능가했지만 그보다도 훨씬 더 강력한 엔진이 탑재되었습니다. 대량생산된 항공기가 Ki-46을 따라잡으려면 1939년까지는 기다려야 했습니다."
 JAP_scout_plane_equipment_2: "나카지마 J1N1-C"
 JAP_scout_plane_equipment_2_short: "J1N1-C"
 JAP_scout_plane_equipment_2_desc: "원래 장거리 폭격기 호위용으로 설계된 J1N1 겟코는 대부분의 항공기 회사들이 다른 항공기를 설계하거나 개선하는 일에 과부하가 걸린다는 이유로 전용 항공기 설계를 거부하면서 정찰기 역할을 강요받았습니다. 나카지마는 J1N1 겟코를 개조할 것을 제안했고, 전방을 향한 무장의 대부분을 제거해 항공기의 속도를 눈에 띌 정도로 향상시켰습니다."
 JAP_transport_plane_equipment_1: "나카지마 Ki-34"
 JAP_transport_plane_equipment_1_short: "Ki-34"
 JAP_rocket_suicide_equipment_1: "요코스카 MXY7 오카"
 JAP_rocket_suicide_equipment_1_short: "오카"
 JAP_rocket_suicide_equipment_1_desc: "요코스카 MXY-7 오카는 특수 목적으로 제작된 로켓 추진 인간 유도 대함 공격기로, 전쟁의 흐름이 일본에게 불리하게 돌아가는 경우에 운용하도록 설계되었습니다."
 JAP_rocket_interceptor_equipment_1: "미쓰비시 J8M 슈스이"
 JAP_rocket_interceptor_equipment_1_short: "J8M 슈스이"
 JAP_rocket_interceptor_equipment_1_desc: "많은 고난 끝에, 일본 정보부는 독일에서 로켓 추진 요격기의 여러 설계안을 몰래 유출했습니다. 이 설계안들은 대일본제국 육해군에 의해 조사되었고, 해군은 미쓰비시 중공업에 의뢰해 당대에 유사한 성능을 보유한 J8M 슈스이의 원형이 될 복제판 항공기를 리버스 엔지니어링했습니다."
 JAP_rocket_interceptor_equipment_2: "미쓰비시 Ki-202 슈스이카이"
 JAP_rocket_interceptor_equipment_2_short: "Ki-202 슈스이카이"
 JAP_rocket_interceptor_equipment_2_desc: "대일본제국 육해군의 전형적인 병과간 경쟁으로 인해 양군은 요격기의 설계에 의견 불일치를 보였는데, 해군은 추가 연료 탱크를 위해 포를 포기하는 쪽을 선호한 반면 육군은 항공기의 크기를 키우는 쪽을 선호했습니다. 따라서, 대일본제국 육군은 해군의 J8M 슈스이와 개별적으로 개발을 진행할 것을 명령했고 익면적을 넓힌 Ki-202 슈스이카이를 만들어냈습니다."
 JAP_rocket_interceptor_equipment_3: "미즈노 Ki-156 신류"
 JAP_rocket_interceptor_equipment_3_short: "Ki-156 신류"
 JAP_rocket_interceptor_equipment_3_desc: "일본 대본영은 초고고도 전략폭격기가 일본 본토를 폭격할 가능성을 우려했고, 이에 따라 요코스카 해군항공기술창에 고고도 요격기의 개발 가능성 조사를 할당했습니다. 원래의 사양은 J8M 슈스이에 탑재된 성공적인 미쓰비시 토코-로.2 로켓 모터를 사용하기 위해 수정되었으며, 글라이더 역할이 가능하게 하라는 추가적인 요구도 있었습니다. 그 결과물이 바로 글라이더 또한 제작하는 스포츠 장비 회사인 미즈노에 의해 부분적으로 설계되고 제작된 Ki-156 신류입니다."
