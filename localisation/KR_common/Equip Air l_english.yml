 CZE_CAS_equipment_1: "아에로 보도호디 A.101"
 CZE_CAS_equipment_1_short: "A.101"
 CZE_CAS_equipment_1_desc: "현대적인 지상 공격기가 없던 이중군주국은 이 역할을 수행할 수 있도록 기존의 모델을 개조했습니다. A.101은 이 역할을 수행하기 위해 A.230 복엽기를 업그레이드하는 여러번의 시도가 축적된 결과입니다. 이전 기종보다 훨씬 더 크고 무장이 강화된 A.101은 동시대 어떤 기종 못지않게 효과적인 기총소사 및 폭격이 가능합니다."
 CZE_CAS_equipment_2: "베이시 먼프레드 WM.231"
 CZE_CAS_equipment_2_short: "WM.231"
 CZE_CAS_equipment_2_desc: "베이시 먼프레드는 아비아의 설계와 경쟁하기 위해 WM.23 전투기를 제출했습니다. 카울링에 장착된 모터 구동 게바우어 기관총이 위원회에 깊은 인상을 남기긴 했지만, 결국 선정된 것은 B.135였습니다. 이에 베이시 먼프레드는 약간의 재설계로 대응했고, 이 디자인을 노후화된 A.101 복엽기를 보완하기 위한 급강하폭격기로 다시 제출했습니다."
 CZE_CAS_equipment_3: "베이시 먼프레드 WM.44"
 CZE_CAS_equipment_3_short: "WM.44"
 CZE_CAS_equipment_3_desc: "라슬로 버르거가 설계한 이 전투기는 근본적으로는 중전투기와 고속 폭격기로 개발된 WM.31 시리즈의 2인용 소형 버전이었습니다. 이전 모델과 마찬가지로 성능을 높이기 위해 목재와 금속을 모두 사용해 제작되었습니다. 가벼운 무장에도 불구하고 근접항공지원 임무에서는 그 이상의 능력을 발휘했습니다."
 CZE_fighter_equipment_0: "푀닉스 D.V"
 CZE_fighter_equipment_0_short: "D.V"
 CZE_fighter_equipment_0_desc: "벨트크리크가 끝나면서 유명한 D.III 복엽기를 재설계한다는 푀닉스 사의 소위 'D.IV' 계획은 실현되지 못했습니다. 하지만 1931년, 푀닉스는 당시로서는 최첨단 사양을 갖춘 완전히 새로운 복엽기를 선보이며 D.IV라는 이름을 다시 부활시켰습니다. 1933년 이중군주국에서 이 비행기의 더 향상된 파생형인 D.V를 채택했습니다."
 CZE_fighter_equipment_1: "아비아 B.534"
 CZE_fighter_equipment_1_short: "B.534"
 CZE_fighter_equipment_1_desc: "1932년, 보헤미아의 저명한 엔지니어 프란티셰크 노보트니는 아비아와 협업해 새로운 전면 금속제 복엽기의 개발을 시작했습니다. 이러한 노력은 B-34로 절정에 달했고, 이 비행기는 이중군주국에서 푀닉스를 누르고 거의 채택될 뻔했지만 결국 실패했습니다. 이에 굴하지 않고 노보트니는 B-34를 재설계해 새로운 엔진과 몸체를 장착하고, 조종석을 완전히 밀폐했습니다. 이전 모델과 달리 이번 모델, B-534는 이중군주국에서 채택되었습니다."
 CZE_fighter_equipment_2: "아비아 B.135"
 CZE_fighter_equipment_2_short: "B.135"
 CZE_fighter_equipment_2_desc: "B-534 복엽기의 성공 이후 아비아는 곧 최신형 단엽기의 개발에 착수했고 이는 최종적으로 B-135로 결실을 맺었습니다. 이 비행기는 오스트로-다임러 V12D 860마력 엔진을 사용했으며, 기수에는 20mm 자동포를, 카울링에는 서로 동기화된 8mm 기관총 2문을 장착해 뛰어난 기동성과 정확한 사격 능력을 제공했습니다."
 CZE_fighter_equipment_3: "아비아-이카루스 B.224"
 CZE_fighter_equipment_3_short: "B.224"
 CZE_fighter_equipment_3_desc: "코스타 시브체브와 일리리아의 이카루스 사의 도움을 받아 만든 노보트니의 설계의 최종 진화 형태인 B.224는 엔진으로는 우수한 1000마력 오스트로-다임러 V12E의 업그레이드 판을 사용하고, 기관총은 게바우어 12.7mm 모터 구동 중기관총 두 대로 교체하여 이전 버전보다 속도와 화력을 높였습니다. 조종사를 위한 신형 버블 캐노피와 날렵한 동체가 주목할 만합니다."
 CZE_jet_fighter_equipment_1: "아비아 Bf.262"
 CZE_jet_fighter_equipment_1_short: "Bf.262"
 CZE_jet_fighter_equipment_1_desc: "제트 전투기 개발에 뒤처진 아비아는 플리거코어용 Bf 262의 생산 라이선스를 획득했고 독일제 30mm 주포는 현지에서 생산한 20mm 주포로 대체하는 것으로 설계를 약간 수정했습니다."
 CZE_jet_fighter_equipment_2: "레토프 L.52"
 CZE_jet_fighter_equipment_2_short: "L.52"
 CZE_jet_fighter_equipment_2_desc: "오스트로-다임러가 U2 '우젤라츠' 엔진을 개발해내자 레토프는 최첨단 제트 전투기를 제작했고, 이 전투기는 이중군주국 최초의 국산 제트기로 채택되었습니다."
 CZE_nav_bomber_equipment_1: "레토프 Š.328.v"
 CZE_nav_bomber_equipment_1_short: "Š.328.v"
 CZE_nav_bomber_equipment_1_desc: "Š.328.v는 Š.28 시리즈의 수상기 파생형입니다. 전방에 8mm 기관총 2문을 장착하고 후방에는 상황에 따라 2문을 더 장착할 수 있으며 적재 용량은 약 500kg이었습니다."
 CZE_nav_bomber_equipment_2: "로너-포커 T.VIII W/C"
 CZE_nav_bomber_equipment_2_short: "T.VIII W/C"
 CZE_nav_bomber_equipment_2_desc: "전쟁 중 이중군주국 제플리거코어를 위해 수상비행기와 비행선을 만들었던 로너는 오스트리아-헝가리 해군용 포커 T.VIII의 생산권을 획득했습니다."
 CZE_nav_bomber_equipment_3: "베이시 먼프레드 WM.442"
 CZE_nav_bomber_equipment_3_short: "WM.442"
 CZE_nav_bomber_equipment_3_desc: "WM.442는 아드리아해와 지중해에서의 대함 작전을 염두에 두고 제플리거코어를 위해 제작된 WM.44의 수상기 파생형입니다."
 CZE_heavy_fighter_equipment_1: "프라하 E.51"
 CZE_heavy_fighter_equipment_1_short: "E.51"
 CZE_heavy_fighter_equipment_1_desc: "E.51은 처음에는 정찰기로 설계되었지만 전략 폭격기에 대응하기 위한 중전투기로 개조할 수 있다는 판단이 빠르게 내려졌습니다."
 CZE_heavy_fighter_equipment_2: "베이시 먼프레드 WM.31"
 CZE_heavy_fighter_equipment_2_short: "WM.31"
 CZE_heavy_fighter_equipment_2_desc: "헝가리의 항공 엔지니어 라슬로 버르거는 실험적인 가스 터빈 엔진을 사용할 것을 염두에 두고 이 3인승 전투기를 설계했습니다. 그러나 그 엔진은 기술적 문제를 야기했고 대신 오스트로-다임러 V12D 2대로 교체되었습니다. 눈에 띄는 점으로, WM.31은 혼합 구조였습니다."
 CZE_heavy_fighter_equipment_3: "베이시 먼프레드 WM.50"
 CZE_heavy_fighter_equipment_3_short: "WM.50"
 CZE_heavy_fighter_equipment_3_desc: "WM.50은 당시로서는 상당히 진보된 설계였습니다. 두 개의 엔진을 푸시풀로 구성한 라슬로 버르거의 트윈붐 항공기는 고고도 폭격기에 대응하기 위해 쌍발기의 성능을 크게 개선할 수 있도록 설계되었습니다."
 CZE_tac_bomber_equipment_0: "아비아 F.39"
 CZE_tac_bomber_equipment_0_short: "F.39"
 CZE_tac_bomber_equipment_0_desc: "F.IX는 원래 포커에서 수송기로 개발되었지만 아비아에서 이 비행기의 군사적 잠재력을 재빨리 알아차렸고, 이 기종에 대한 생산 면허를 받아 폭격기인 F.39로 재설계했습니다. 폭격기가 부족했던 이중군주국 정부는 최신 모델을 개발할 동안의 임시방편으로 F.39를 채택했습니다."
 CZE_tac_bomber_equipment_1: "레토프 Š-50"
 CZE_tac_bomber_equipment_1_short: "Š-50"
 CZE_tac_bomber_equipment_1_desc: "세 명의 승무원이 탑승하는 다목적 쌍발기를 원하는 플리거코어의 주문을 충족하기 위해 레토프는 Š-50을 제출했습니다. 그러나 이 설계는 관심을 끌지 못해 생산되지 못했고, 대신 아에로의 디자인이 채택되었습니다."
 CZE_tac_bomber_equipment_2: "아에로 보도호디 A.300"
 CZE_tac_bomber_equipment_2_short: "A.300"
 CZE_tac_bomber_equipment_2_desc: "안토닌 후스니크가 설계한 이 폭격기는 취역 당시 새로 도입된 B.135 전투기를 제외하면 군에서 보유한 가장 빠른 항공기 중 하나였습니다. 빠르고 적재량이 많아 폭격기이자 정찰기로서 다재다능한 기종임이 입증되었습니다."
 CZE_tac_bomber_equipment_3: "베이시 먼프레드 WM.311"
 CZE_tac_bomber_equipment_3_short: "WM.311"
 CZE_tac_bomber_equipment_3_desc: "WM.31은 공격 무장을 약화시키고 탑재 용량을 개선하여 고속 전술폭격기로서의 역할을 수행할 수 있도록 빠르게 개조되었습니다."
 CZE_jet_tac_bomber_equipment_1: "레토프 L.11"
 CZE_jet_tac_bomber_equipment_1_short: "L.11"
 CZE_jet_tac_bomber_equipment_1_desc: "L.11은 바이에른 항공기공업의 제트 전투기 설계를 바탕으로 빠르고 가벼운 다목적 제트 폭격기로 설계가 개조되었으며 이전의 프롭 전술 폭격기로 구성된 이중군주국의 편대를 대체하리라는 기대를 받고 있습니다."
 CZE_jet_tac_bomber_equipment_2: "아에로 L.44"
 CZE_jet_tac_bomber_equipment_2_short: "L.44"
 CZE_jet_tac_bomber_equipment_2_desc: "제트 엔진의 신뢰성이 높아지고 경쟁 역시 치열해지면서 아에로는 차세대 고속 폭격기의 설계에 도전했고, 그 결과 L.44 고속 폭격기가 탄생했습니다. "
 CZE_strat_bomber_equipment_1: "아비아-도르니에 Do.19"
 CZE_strat_bomber_equipment_1_short: "Do.19"
 CZE_strat_bomber_equipment_1_desc: "전략 폭격기 설계 경험이 부족했던 아비아는 도르니에 4발 폭격기 여러 대를 구매하여 공군에 그 잠재력을 선보였습니다."
 CZE_strat_bomber_equipment_2: "아비아-융커스 Ju.290"
 CZE_strat_bomber_equipment_2_short: "Ju.290"
 CZE_strat_bomber_equipment_2_desc: "아비아는 이미 운용 중인 소규모의 Do.19 편대를 보충하기 위해 Ju.290을 다수 인수했습니다."
 CZE_strat_bomber_equipment_3: "베이시 먼프레드 WM.65"
 CZE_strat_bomber_equipment_3_short: "WM.65"
 CZE_strat_bomber_equipment_3_desc: "라슬로 버르거의 4발 폭격기 설계는 이중제국 최초의 국산 중폭격기였습니다."
 CZE_jet_strat_bomber_equipment_1: "아에로-프리드리히스하펜 항공기 제조사 FF.16"
 CZE_jet_strat_bomber_equipment_1_short: "FF.16"
 CZE_jet_strat_bomber_equipment_1_desc: "오스트리아의 장거리 폭격기로 독일의 프리드리히스하펜 항공기 제조사의 FF.16이 채택되었고, 아에로 보도호디가 현지 생산을 맡았습니다."
