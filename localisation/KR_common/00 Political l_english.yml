 unit_limit_modified_by_desc: "\n\n추가적으로 변동된 수치:"
 generic_events.10.t: "[FROM.GetNonIdeologyNameDef](와)과의 동맹?"
 generic_events.10.d: "국제 관계는 종종 유동적이며, 조약과 동맹 관계는 세대에 따라 빠르게 변화합니다. 때로는 한 세대 내에서도 이해관계가 바뀌면서 협약이 체결되고 폐기되기도 합니다. 검은 월요일을 비롯한 정치적 변화가 전 세계에서 일어나면서 촉발된 불안정성으로 인해 많은 약소국들은 난투극을 벌이려는 강대국들의 사이에 끼여버릴 수도 있다는 두려움이 커졌습니다.\n\n일부 국가는 국내 혼란으로 어쩔 수 없이, 혹은 중립을 지키면 여러 강대국이 그들을 삼킬 가치가 없다고 생각하길 바라며 고립을 택하지만, [FROM.GetNameDefCap]에서는 그 반대의 접근 방식을 택했습니다. 그들의 내부 문제가 해결되면서, [FROM.GetNameDefCap]의 사람들은 이제 그들의 동맹이 보호를 제공해주기를 원하며 외부로 눈을 돌리고 있습니다. 우리는 우월한 지리적 조건, 군사력 또는 이념적 동질성 덕에 [ROOT.GetFactionName]의 동맹국으로 선택되었습니다.\n\n이제 남은 문제는 우리가 그들을 받아들일 것인가 하는 것입니다. 우리의 세력에 다른 동맹국이 추가된다는 것은 연합군에서 사용할 수 있는 자원이 더 많아진다는 뜻도 되지만, 그 동맹국이 우리 진영에 넘기는 위협을 우리가 공통으로 감수해야한다는 것도 사실입니다. 또, 그 동맹국의 영유권 주장을 놓고 다투는 다른 세력의 구성원과의 불화도 고려해야 합니다. 우리는 어떤 결정을 내려야 할까요?"
 generic_events.10.a: "함께하면 더욱 강하다!"
 generic_events.10.b: "A fine proposition, forward it to [faction_leader.GetNonIdeologyNameDef]!"
 generic_events.11.t: "[FROM.GetNonIdeologyNameDefCap] Has Accepted!"
 generic_events.11.d: "Having heard our request to enter their alliance, [FROM.GetNameDefCap] has accepted our application and we are now set to become a member of [FROM.GetFactionName]. This will hopefully increase our safety in these troubling times, as we strive to ensure our people's protection from outside powers and foreign meddling.\n\nThat is not to say however this agreement comes for free. We have certain expectations now placed upon us to contribute to the common defence of the nations of [FROM.GetFactionName] and will likely be drawn into conflicts involving this pact. This includes the possibility of being brought into wars initiated by members of this pact.\n\nWe go now into the future together, our fates now intertwined both by words and by force of arms. With any luck, we will gain far more out of this agreement that we have lost in autonomy."
 generic_events.11.a: "훌륭하군!"
 generic_events.12.t: "[FROM.GetNonIdeologyNameDefCap] Proposes an Alliance with [FROM.GetNonIdeologyNameDef]"
 generic_events.12.d: "FROM has been approached by FROM.FROM to negotiate an alliance, FROM has forwarded the request to the faction leader."
 generic_events.12.a: "Let them join."
 generic_events.13.t: "[FROM.GetNonIdeologyNameDefCap] Has Accepted!"
 generic_events.13.d: "Faction leader has accepted the alliance. ROOT is the prospective member, FROM the faction leader, FROM.FROM the negotiator country."
 generic_events.13.a: "Excellent."
 generic_events.14.t: "[FROM.GetNonIdeologyNameDefCap] Has Accepted!"
 generic_events.14.d: "Faction leader has accepted the alliance. ROOT is the negotiator country, FROM the prospective member, FROM.FROM the faction leader."
 generic_events.14.a: "Excellent."
 generic_events.15.t: "[FROM.GetNonIdeologyNameDefCap] Has Refused!"
 generic_events.15.d: "Faction leader has refused the alliance. ROOT is the prospective member, FROM the faction leader, FROM.FROM the negotiator country."
 generic_events.15.a: "그들의 손해다."
 generic_events.30.t: "전쟁 준비!"
 generic_events.30.d: "[From.GetAdjective]군이 현재 대규모로 모이고 있으며, [Root.GetAdjective] 국경 곳곳에서 대규모 정찰이 이뤄지고 있다는 보고가 수없이 들려오고 있습니다. 군 장교들은 [From.GetNameDef]측이 앞으로 몇 주 동안, 언제든지 [Root.GetNameDef] 침공을 시작할 수 있는 계획을 수립하고 있음이 분명하다고 말했습니다."
 generic_events.30.a: "대비하라!"
 generic_events.31.d: "[From.GetNameDef]에서 우리에게 [From.From.GetAdjective]군 소속 병력이 현재 대규모로 모이고 있으며, [From.GetAdjective] 국경 곳곳에서 대규모 정찰이 이뤄지고 있다는 경고를 전해주었습니다. 군 장교들은 [From.From.GetNameDef] 측이 앞으로 몇 주 동안 언제든지 [From.GetNameDef] 침공할 수 있도록 계획하는 게 분명하다고 말했습니다."
 generic_events.32.d: "우리는 [From.GetNameDef] 근방의 동맹으로부터 상대국의 군대가 현재 대규모로 모이고 있으며, [attack_target.GetAdjective] 국경 곳곳에서 대규모 정찰이 이뤄지고 있다는 말을 전달받았습니다. [From.GetNameDef] 측이 앞으로 몇 주 동안, 언제든지 [attack_target.GetNameDef] (을)를 침공할 수 있도록 계획하는게 분명합니다."
 generic_events.75.t: "[From.From.GetAdjective] 영토 반환"
 generic_events.75.d: "[Root.GetAdjective] 정부는 우리가 정당한 명분 없이 점령하고 있는 [return_to.GetAdjective] 영토에 대하여 논의하였습니다. 영토를 반환해주어야 할까요?"
 generic_events.75.a: "그래, 모든 영토를 반환해주어라."
 generic_events.75.b: "그래, 영토를 반환해주어라... 하지만 요충지는 갖고 있을 것이다."
 generic_events.75.c: "핵심 지역만 반환해주어라."
 generic_events.75.e: "모두 가지고 있을 것이다!"
 generic_events.76.t: "[From.GetNameDefCap]의 [Root.GetAdjective] 영토 반환"
 generic_events.76.d: "우리의 동맹인 [From.GetNameDefCap]에서 우리가 과거에 소유하던 영토 중 일부를 반환해주었습니다!"
 generic_events.76.a: "좋았어!"
 generic_events.10.c: "On second thought, no..."
 generic_events.12.b: "We don't want them."
 generic_events.16.t: "[FROM.GetNonIdeologyNameDefCap] Has Refused!"
 generic_events.16.d: "Faction leader has refused the alliance. ROOT is the negotiator country, FROM the prospective member, FROM.FROM the faction leader."
 generic_events.16.a: "What?"
 generic_events.17.t: "[FROM.GetNonIdeologyNameDefCap] Has Refused!"
 generic_events.17.d: "Despite our convincing appeals that we could be an effective contributor and member of their alliance, to our chagrin [FROM.GetNameDef] has refused our request to join the [FROM.GetFactionName]. In some ways, this can be expected: alliances are often delicate and wrought with dangers, and some caution is to be expected when making them. Still, this rejection leaves us in a sore spot. Either they have no intentions of defending us or more cynically they see us as a future target on the battlefield.\n\nWe must hurry then to find a working means of national security. Whether this means finding another alliance to shield us from invasion, appealing to multiple factions as a benevolent neutral mediator or whether it means turning inwards to an armed defence, we need to ensure our people's security. The [FROM.GetFactionName] may or may not regret rejecting us, but it is essential that we do not regret this outcome."
 generic_events.17.a: "Their loss."
 generic_events.18.t: "An Alliance with [FROM.GetNonIdeologyNameDef]?"
 generic_events.18.d: "International relations is often fluid, with agreements and alignments quickly shifting from generation to generation. Sometimes even within a generation, pacts are signed and discarded as interests change. The instability fostered after Black Monday and other political developments around the world has heightened fears in many weaker nations that the great powers coming to blows will catch them in the middle.\n\nIn an effort to pursue common interests, [FROM.GetFactionName] has banded together into a comprehensive military alliance. They have sought our membership, offering us the potential of further protection (whether from outside threats or from themselves), and in exchange for deepened military and economic ties we will become part of a stronger and united bloc.\n\nJoining however is not without risk. We will likely be drawn into any conflicts that emerge related to this alliance, and it is possible that our contributions will outweigh the benefits we gain from membership. It is essential that as a nation we carefully weigh the costs and benefits of such an agreement."
 generic_events.18.a: "Stronger together!"
 generic_events.18.b: "On second thought, no..."
 generic_events.19.t: "[FROM.GetNonIdeologyNameDefCap] Has Accepted!"
 generic_events.19.d: "After some deliberations, [FROM.GetNameDefCap] has accepted our invitation to join the [ROOT.GetFactionName], as we had dearly hoped they would. A new member of our alliance is generally welcome,bringing further security for each other and at the very least ensuring peace between the members in it. Their contributions of military forces, funding, and diplomatic weight will hopefully advance the mutual interests of [ROOT.GetFactionName], but there are some concerns ahead.\n\nAnother ally in our pact does mean further resources contributed to our combined forces, though any additional dangers they add for our faction is danger that will be taken into common. Any competing claims need to be taken into consideration, and any discord they may cause between faction members.\n\nWe will need to work diligently to ensure that these issues are smoothened over and that this alliance works for everybody (or at the very least, ourselves). Still, this should not dampen the diplomatic victory we have won today for all of our peoples."
 generic_events.19.a: "Excellent!"
 generic_events.20.t: "[FROM.GetNonIdeologyNameDefCap] Has Refused!"
 generic_events.20.d: "After some deliberation, to our chagrin [FROM.GetNameDef] has rejected our invitation to join the [ROOT.GetFactionName]. Unfortunately this is not an uncommon occurrence when it comes to alliance building. Some nations fear the loss of diplomatic flexibility a formal commitment would make, hoping to avoid being drawn into a losing conflict or wishing to join a more suitable alliance. It is also possible that they have designs that are mutually exclusive with our goals, though hopefully not in antagonistic way.\n\nWhatever the case, [FROM.GetNameDef] will not make or break our alliance. Or at least that should be the case if our faction is to have any weight. We will go on to achieve our goals one way or another, and if they are lucky [FROM.GetNameDef] will not regret their poor decision too much."
 generic_events.20.a: "Their loss."