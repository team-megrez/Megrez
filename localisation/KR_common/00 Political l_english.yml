 unit_limit_label: "§H최대 지원 사단§!\n사단: [?max_divisions|H0]\n\n기본값: [?base_units|G1]\n- 핵심 인구로부터: [?core_base|G1][unit_limit_noncore_population][unit_limit_subject_population_bonus]\n- 소유 주로부터: [?num_owned_states|G0][unit_limit_subject_state_bonus]\n\n공장 개수의 배수: [?industry_factor_uncapped|H%][unit_limit_modifier_was_capped][unit_limit_modified_by][unit_limit_faction_leader][unit_limit_economy_law]\n\n기본값: [?global.base_unit_limit_bonus|G=0][unit_limit_bonus_used]"
 unit_limit_desc: "모든 국가는 경제와 기반 시설이 버티기 직전까지 유지할 수 있는 특정한 수의 개별적인 육군 사단을 지원하는 능력이 있습니다.\n\n지원되는 사단의 최댓값은 국가의 §H총인구§!와 §H소유 주§!가 기본이며, 국가의 §H공장의 개수§!을 곱합니다.\n\n§H내전§!중에 기본치는 모든 구성원들이 가지고 있는 주의 개수의 총합으로 계산됩니다.[above_unit_limit_desc]"
 unit_limit_desc_fake_intel: "(§H허위 사단 정보§!는 사단 한계값에 반영되지 않음)"
 unit_limit_desc_above_limit: "\n\n--------------\n\n§R우리는 현재 한계값을 초과하였으며, 국가에 걸린 압박을 완화할 수 있는 유일한 방법은 우리 사단들 중 일부를 제거하는 것입니다.§!\n\n$MODIFIER_ARMY_ORG_FACTOR$: [?mobilisation_penalty_var|+=%1]\n$MODIFIER_CONSUMER_GOODS_FACTOR$: [?mobilisation_penalty_var_positive|=%H1]\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?mobilisation_penalty_var|+=%]\n$MODIFIER_TRAINING_TIME_ARMY_FACTOR$: [?mobilisation_penalty_var_positive|-=%]\n$MODIFIER_LAND_REINFORCE_RATE$: [?mobilisation_penalty_var|+=%1]"
 unit_limit_noncore_population_desc: "\n   - 비핵심 인구로부터: [?non_core_base|G1]"
 unit_limit_modifier_was_capped_desc: "\n(최소한으로 제한됨 [?0.5|H%])"
 unit_limit_faction_leader_desc: "\n   - 세력 지도자: §G+15%§!"
