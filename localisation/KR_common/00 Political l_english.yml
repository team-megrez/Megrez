 national_populist_desc: "반동주의"
 totalist_subtype_desc: "\"전체주의\"라는 용어는 오스왈드 모즐리, 조르주 발루아, 베니토 무솔리니가 이 사상의 주요 원리를 공동으로 서술하고 발표한 전체주의 헌장에서 나왔습니다. 전체주의자들은 세계혁명이 달성될 때까지 혁명국가들은 남아있는 자본주의 국가들과 싸우려면 중앙집권화되고 군국주의화될 필요가 있다고 말하면서 생디칼리슴 국가조직의 연방적인 요소를 버립니다. 전체주의 정권에서 사회가 변화하는 규모는 상당히 크며, 종종 사회의 전체주의적인 통제와 개인숭배의 구성에 도달합니다. \"전체주의\"는 종종 전체주의 헌장에 속하지 않은 좌파 국가들을 묘사하는 데 사용되기도 하지만, 그럼에도 군국주의화, 중앙집권화, 사회의 전체주의적인 변화와 같은 특징을 보여줍니다."
 syndicalist_subtype_desc: "생디칼리슴은 1919년의 프랑스 혁명이 시작되면서 전 세계적인 명성을 얻은 주요한 좌익 혁명 사상입니다. 생디칼리슴은 다양한 조류로 나뉘며 일부는 마르크스주의, 무정부주의와 같은 다른 사상의 영향을 받았지만 정통적인 생디칼리슴은 1906년의 아미엥 헌장에서 성문화된 CGT의 지도자들의 저작에 기초하고 미하일 바쿠닌과 피에르 조제프 프루동을 선구자로 간주합니다. 생디칼리슴은 혁명의 자발성과 직접적인 행동의 개념으로 정의됩니다. 노동자는 정당과 같은 외부적인 요소에 기대지 않고 스스로 노동조합을 조직해 자본주의와 싸워야한다는 것입니다. 자본주의 사회가 생디칼리슴 사회로의 변화하기 위해서는 총파업이 필수적이며 전국가적으로 자본주의를 거부하고 모든 생산수단을 노동조합으로 이관하게 됩니다. 생디칼리슴 국가는 분권화된 연방 국가로 모든 산업은 조합 연맹에 의해 조직되고, 각각의 노동조합에서 선출된 노동자 평의회가 지방정부를 운영하며, 중앙 정부는 노동 조합의 대표단의 국가적 회의에 귀속됩니다. 그러나 이 원리가 어디까지 적용되는지는 각 국가마다 상이합니다."
 radical_socialist_subtype_desc: "급진사회주의는 생디칼리슴과 직접적으로 연대하지 않는 사회주의자, 공산주의자와 아나키스트들이 한데 모인 이념입니다. 이 이념을 따르는 나라들은 사회주의적 경제를 가동하고 있습니다. 선출된 형태를 취한 정부를 선호하며 최종적인 목표는 노동 계급의 낙원을 만드는 것입니다. 세부적인 협의는 각 운동권에 따라 다릅니다."
 social_democrat_subtype_desc: "사회민주주의는 자본주의를 인간적으로 개혁하는데 목표를 두는 이념입니다. 대안적인 사회주의적 경제 체제는 창안하기 보다, 자본가들의 생산이 계속되는 와중에도 사회 복지의 윤리적 이상으로 그것을 가능케 할 수 있다 믿습니다. 금권적 정부와 강한 규제가 작용하는 시장 경제를 선호합니다. 보다 급진적인 분파도 존재하곤 합니다."
 social_liberal_subtype_desc: "사회자유주의는 주류 시장자유주의에서 갈라져 나왔습니다. 가장 큰 차이점은 시민의 자유보다 기본적인 인권을 중시한다는 것입니다. 사회자유주의자들은 사회와 경제의 진보를 공언하며 사회 구성원들이 현재의 상황과는 무관하게 삶 속에서 완벽한 자유를 누릴 수 있도록 만들고자 합니다."
 market_liberal_subtype_desc: "시장자유주의자들은 자유주의 이념의 주류를 자처합니다. 시장자유주의의 기본 골조는 규제 없는 자유시장과 민주주의와 금권주의로 대표되는 정치체제입니다. 더 자유로운 시장은 더 자유로운 사람을 있게 한다고 믿습니다. 사유재산에 대한 정치적, 경제적 권리를 지키는 것에 온 힘을 다합니다."
 social_conservative_subtype_desc: "보수주의는 전통적인 가치를 지키고, 강한 역동성을 지닌 사회보다는 오랜 예법과 철학으로 민주주의 체제를 유지하고자 합니다. 급진적이고 세속적인 변화는 지양하고 현상 유지에 초점을 둡니다. 보수주의자들은 사회를 질서 있고 안정적으로 두고 싶어합니다. 전례없이 자유주의적인 경제 정책보다는 규제를 동반한 시장 경제를 선호합니다."
 authoritarian_democrat_subtype_desc: "권위민주주의는 대의 입헌의회를 등에 업은 강한 행정권과 부분적 민주주의가 결합한 정치체제에 대한 이념입니다. 권위민주주의 정권은 사회문제에 보수적인 태도를 보이며 제한적인 국가 개입을 받아들이는 자유주의적 자본가들을 선호합니다. 이러한 정권의 중점은 국가 안정을 유지하고 인기와 책임 있는 정부를 국민에게 안겨주기 위함입니다."
 paternal_autocrat_subtype_desc: "후견전제주의는 낱말의 일반적인 의미로 이해될 수 있는 정치 이념이 아닙니다. 국민은 군주나 독재자와 같은 지도자의 종복에 불과합니다. 국가와 사회를 이끄는 지도자의 일과 의무는 신성하며 그 자애로운 보호 아래에서 국민이 단결하는 것이 최선의 길이라 믿습니다. 이런 나라들은 매우 권위적인 정부를 가집니다. 보수적인 사회관과 국가주도적인 경제를 신봉합니다."
 national_populist_subtype_desc: "국민대중주의는 다양한 유형의 초국민주의와 군국주의 운동을 포괄하는 표현입니다. 국민대중주의는 대개 국가에 대한 헌신을 찬양합니다. 강력한 지도자와 조합주의 경제 아래에 국민들이 단결해야 한다고 믿습니다. 때로는 인종차별적인 정책이나 폭력적 언어를 옹호하기도 합니다. 국민대중주의는 다른 이념의 정당들과 격렬히 대립합니다."
