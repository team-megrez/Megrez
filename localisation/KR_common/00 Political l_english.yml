 KR_will_return_all: "[return_to.GetAdjective]의 핵심 주 혹은 영유권 주장을 한 지역의 연안 또는 인접한 영토가 §Y[return_to.GetNameDef]§!에게 반환될 것입니다.\n\n알림: 이것은 [Root.GetAdjective](이)가 §Y영유권을 주장§! 하거나 §Y핵심 주§!인 지역을 포함하지 §R않을 것§!입니다."
 KR_will_return_rest: "[return_to.GetAdjective]의 핵심 주 혹은 영유권 주장을 한 지역의 연안 또는 인접한 영토가 §Y[return_to.GetNameDef]§!에게 반환될 것입니다.\n\n알림: 이것은 [Root.GetAdjective](이)가 §Y영유권을 주장§! 하거나 §Y핵심 주§!인 지역이나 운하 같은 §Y요충지§!는 포함하지 §R않을 것§!입니다."
 KR_will_return_cores: "[return_to.GetAdjective]의 핵심 주에 연안 또는 인접한 영토가 §Y[return_to.GetNameDef]§!에게 반환될 것입니다.\n\n알림: 이것은 이것은 [Root.GetAdjective](이)가 §Y영유권을 주장§! 하거나 §Y핵심 주§!인 지역이나 운하 같은 §Y요충지§!는 포함하지 §R않을 것§!입니다. [return_to.GetAdjective](이)가 §Y영유권을 주장한§! 모든 지역도 그대로 가지고 있을 것입니다."
 KR_will_not_return: "우리는 어떤 영토도 저들에게 반환하지 §R않을 것§!이고 다시 반환 요구를 받지도 않을 것입니다."
