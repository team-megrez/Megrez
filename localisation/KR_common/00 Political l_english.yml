 rally_public_support: "집회 지원"
 rally_public_support_desc: "우리는 일부 정치 권력과 산업의 후원을 통해 지지자들을 우리의 뜻을 지지할 수 있도록 인도할 것입니다. 물론 시간과 자원은 많이 들겠지만 장기적으로는 우리의 정치적 지위를 향상시킬 것입니다."
 solidify_control: "통제력 강화"
 solidify_control_desc: "요령있게 일부 정치권력과 자원을 이용하여 우리의 정적들을 제거할 것입니다. 물론 정적들 전부를 없앨 수는 없지만, 일부를 제거하여 앞으로 우리의 행보가 탄탄대로를 걸을 수 있도록 할 것이며 우리의 정치권력이 장기유지될 수 있도록 할 것입니다."
 restructure_supply_system: "철도 체계 재조직"
 restructure_supply_system_desc: "건설자재와 철도 노동자들을 동원하여 우리의 철도에 간이 보급품 보관소를 빠르게 몇 곳 만들 수 있습니다. 다만 이런 방식을 지속적으로 유지할 수는 없습니다.\n\n§R이 결정은 단 한번만 발동할 수 있습니다. 3곳 이상의 보급 중심지를 건설하면 강화 효과는 사라집니다.§!"
 debug_decisions: "디버그 결정"
 turn_off_plpc_debug: "플레이어 주도적 평화 회담 끄기"
 turn_off_plpc_debug_desc: "이는 일시적으로 플레이어 주도적 평화 회담 기능을 끌 것입니다. 평화 회담이 평소처럼 진행될 것이고, 플레이어가 포함되어 있다고 AI 국가들이 손을 떼지 않을 것을 의미합니다."
 turn_on_plpc_debug: "플레이어 주도적 평화 회담 켜기"
 turn_on_plpc_debug_desc: "이는 플레이어 주도 평화 회담의 일반 기능을 다시 켤 것입니다. AI 국가들은 승자 측에 플레이어가 포함되어 있으면 자동으로 평화 회담에서 손을 뗄 것입니다."
 KR_player_leads_conferences: "게임 규칙에서 평화 회담이 활성화되어있고, §Y플레이어 우선§!이 §G활성화되어 있습니다§!\n"
 KR_plpc_disable_tt: "§Y플레이어 우선§! 게임 규칙이 일시적으로 §R비활성화§! 될 것입니다.\n"
