 generic_raise_stability_socialist: "개선된 노동자 처우"
 generic_raise_stability_socialist_desc: "공장 노동은 힘들고 많은 위험으로 가득 차 있습니다. 우리 공장 노동자들의 노동환경을 개선하면 단기적으로는 생산량이 감소하겠지만, 그럴 가치가 있는 장기적인 혜택도 있습니다."
 generic_raise_stability_liberal: "자유권 법제화"
 generic_raise_stability_liberal_desc: "아마도 우리나라의 안정도를 개선하는 가장 쉬운 방법은 사람들이 원하는 것을 주는 것일 것입니다. 불편한 타협이 수반되겠지만, 이는 어디까지나 일시적이고 질서가 제대로 회복될 때까지 그들을 달래기 위해 고안된 조치들일 뿐입니다."
 generic_raise_stability_conservative: "경찰의 탄압"
 generic_raise_stability_conservative_desc: "무질서가 만연합니다. 우리는 경찰력에 대한 규제를 완화해야 하며, 그들이 최악의 용의자들을 체포하는 데 있어 제대로 일할 수 있게 하기 위한 자유를 줘야만 합니다."
 generic_raise_stability_authoritarian: "군대 투입"
 generic_raise_stability_authoritarian_desc: "우리나라의 무질서를 다스리는 방법은 바로 이를 군대의 파견을 통해 완전히 진압해버리는 것입니다. 모두가 기뻐하지는 않겠지만 이는 사실이며, 때때로는 계엄령이 유일한 대안이 될 수 있습니다."
