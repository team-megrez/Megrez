l_english:
 GTM: "관타나모 만 임차국"
 MSN: "몰 생니콜라 임차국"
 SAM: "사마나 임차국"
 holds_leases_idea: "군소지역 보유"
 holds_leases_idea_desc: "우리는 지금 전 세계에서 중요하되 조그만 지역을 임차하고 있거나 직접 소유하고 있습니다.\n§W--------------§!§L\n[gitmo_active][mole_active][samana_active]§!"
 gitmo_lease_idea: "관타나모 만 임대"
 gitmo_lease_idea_desc: "우리는 현재 §Y[GTM.GetNameWithFlag]§!에게서 해군 기지를 임차하고 있습니다. \n\n관타나모만은  미국-스페인 전쟁의 일부였던 쿠바 독립전쟁 시기 미국에게 점령되었습니다. 그 후 수십년간 쿠바의 명목상의 주권 아래 관타나모만에 대한 미국의 통제력은 더욱 확대되었으며 관타나모만 해군 기지 역시 크게 확장되었습니다. 미국, 아니면 다른 제국 세력이 되었든 관타나모 만을 지배하는 이는 큰 이익을 얻을 수 있을 것입니다."
 mole_lease_idea: "몰 생니콜라 임대"
 mole_lease_idea_desc: "우리는 현재 §Y[MSN.GetNameWithFlag]§!에게서 해안 도시 몰 생니콜라를 임차하고 있습니다. \n\n아직까지는 작은 해안 마을일 뿐이지만, 몰 생니콜라는 천천히 그러나 확실하게 인근에 있는 관타나모 만에 필적하는 해군 기지로 변모하고 있습니다."
 samana_lease_idea: "사마나 임대"
 samana_lease_idea_desc: "우리는 현재 §Y[SAM.GetNameWithFlag]§!에게서 해안 도시 산타 바르바라 데 사마나를 임차하고 있습니다. \n\n미국이 관타나모 만을 점거하기 전까지 많은 미국인들이 탐내왔던 사마나는 열강들의 눈에는 지난 수십 년간 상대적으로 잊혀져왔지만 이제는 [SAM.GetAdjective] 함대의 중심지로 빠르게 변모하고 있습니다."
 gitmo_active_yes: "§Y관타니모만§!\n§W(§Y[820.owner.GetNameWithFlag]§!) 대상 국가의 받은 민간산업:§! [?0.05|+=%]"
 mole_active_yes: "\n§Y몰 생니콜라§!\n§W(§Y[318.owner.GetNameWithFlag]§!) 대상 국가의 민간산업:§! [?0.02|+=%]"
 samana_active_yes: "\n§Y사마나§!\n§W(§Y[319.owner.GetNameWithFlag]§!) 대상 국가의 민간산업:§! [?0.02|+=%]"
 treatyport_whichisit_gitmo: "관타나모만"
 treatyport_whichisit_mole: "몰 생니콜라"
 treatyport_whichisit_samana: "사마나"
 treatyport_whichisit_multiple: "다수의 임차지"
 treatyport_whichisit2_gitmo: "관타나모만"
 treatyport_whichisit2_mole: "몰 생니콜라"
 treatyport_whichisit2_samana: "사마나"
 gitmo_ended_tt: "§Y관타나모만 임대§!를 제거합니다.\n§W변경 시 효과:\n(§Y[820.owner.GetNameWithFlag]§!) 대상 국가의 받은 민간산업: §R-5.00%§!§!"
 gitmo_ended2_tt: "§Y관타나모만 임대§!를 제거합니다.\n§W변경 시 효과:\n(§Y[PREV.GetNameWithFlag]§!) 대상 국가로 가는 민간산업: §G-5.00%§!§!"
 treatyport.1.t: "[treatyport_whichisit]의 확보"
 treatyport.1.d: "전쟁이 발발하자 우리 군은 즉시 [treatyport_whichisit] 지역을 장악하기 위해 움직였고 짧은 전투 끝에 승리했습니다."
 treatyport.1.a: "국가가 다시 온전해졌다!"
 treatyport.2.t: "침공받은 군소지역"
 treatyport.2.d: "개전으로 인해 우리의 소규모 영유지가 함락당했습니다. 관련 조약이 파기되었으며 우리 거주민들이 대피했습니다. 전쟁에서 이긴다면 저곳을 되찾을 수 있을지도 모릅니다."
 treatyport.2.a: "얼마 가지 않아 되찾을 것이다."
 treatyport.3.t: "[treatyport_whichisit2]의 확보"
 treatyport.3.d: "우리 군은 [treatyport_whichisit2] 조계의 통제권을 얻었습니다. 영토의 운명이 전쟁의 결과에 따라 결정지어질 것입니다."
 treatyport.3.a: "작은 승리로군."
 treatyport.4.t: "[treatyport_whichisit2]의 확보"
 treatyport.4.d: "[FROM.GetAdjective]군이 [treatyport_whichisit2]에 주둔한 우리 군을 섬멸했습니다. 지금 당장은 [treatyport_whichisit2](이)가 적의 수중에 놓였습니다."
 treatyport.4.a: "조만간 다시 되찾아올거다."
 treatyport.5.t: "[treatyport_whichisit2]의 복귀"
 treatyport.5.d: "[treatyport_whichisit2] 탈환으로 영토가 외세의 통제로 돌아갔습니다."
 treatyport.5.a: "달콤쌉싸름한 순간이군."
 treatyport.6.t: "[treatyport_whichisit2]의 복귀"
 treatyport.6.d: "[treatyport_whichisit2]이(가) 우리 손에 다시 돌아왔으며, 잘 돌아가고 있다."
 treatyport.6.a: "만세!"
 treatyport.7.t: "[treatyport_whichisit2]의 파기"
 treatyport.7.d: "[treatyport_whichisit2](을)를 탈환했습니다. 영토의 종주국이 겪고 있는 전쟁의 현 상황으로 인해 영토를 외세의 통제 아래로 반환하는 대신 완전히 재통합했습니다."
 treatyport.7.a: "이 대전쟁에서 우리가 승리할 수 있길."
 treatyport.8.t: "[treatyport_whichisit2]의 파기"
 treatyport.8.d: "[FROM.GetName] 측이 우리의 [treatyport_whichisit2] 조차를 무시하겠다고 발표했습니다."
 treatyport.8.a: "다시 되찾고 말겠다."
 treatyport.9.t: "[treatyport_whichisit2] 조계의 끝"
 treatyport.9.d: "[FROM.GetNameDef] 측이 적군에 붕괴했으니 더는 조계지를 내줄 필요가 없으며 이미 우리 군이 점령을 위해 이동했습니다."
 treatyport.9.a: "작은 승리로군."