l_english:
 treaty_of_budapest_events.0.t: "오스트리아의 항복"
 treaty_of_budapest_events.0.d: "육군 최고사령부와 외무성 모두 공황상태에 빠지면서, 우리의 초기 이웃들과의 전쟁이 점점 악화되고 있다는 것이 점점 분명해졌습니다. 군주제의 핵심이 위협받고 있는 상황에서, 한때 자신감에 차 있던 AOK조차도 최악의 상황을 우려하며 제국의 영토 보전이 더 이상 불가능할 뿐만 아니라 이미 완전한 붕괴의 문턱에 와 있는지도 모른다고 우려하고 있습니다. 체면을 세우고 이러한 잠재적 붕괴를 막기 위해 카이저에게 평화를 요구하거나 합스부르크 군주국이 완전히 해체될 위기에 직면해야 한다는 의견이 제시되었습니다."
 treaty_of_budapest_events.0.d.germany: "육군 최고사령부와 외무성 모두 공황상태에 빠지면서, 우리의 초기 이웃들과의 전쟁이 점점 악화되고 있다는 것이 점점 분명해졌습니다. 군주제의 핵심이 위협받고 있는 상황에서, 한때 자신감에 차 있던 AOK조차도 최악의 상황을 우려하며 제국의 영토 보전이 더 이상 불가능할 뿐만 아니라 이미 완전한 붕괴의 문턱에 와 있는지도 모른다고 우려하고 있습니다. 카이저에게 평화를 추구해야 한다고 요구하는 것이 제안되었으나... 오스트리아의 중요 지역은 안전할 수 있도록 독일에게 개입을 요구할 수도 있을 것입니다. 만약 그렇게 한다면, 독일은 의심의 여지없이 우리에게 그들과 영구 동맹을 맺고 그들의 보호를 받도록 요구해 올 것입니다. 우리의 유일한 대안은 [AUS_belgrade_pact_leader.GetAdjective]의 자비를 바라는 것 뿐입니다."
 treaty_of_budapest_events.0.a: "우리는 패배했다. 휴전을 제안하라."
 treaty_of_budapest_events.0.b: "우린 절대 항복하지 않는다!"
 treaty_of_budapest_events.0.c: "[GER.GetNameDef]에 도움을 요청하자."
 treaty_of_budapest_events.0.e: "독일인들은 필요없다. 평화조약에 서명을 하도록 하자."
 treaty_of_budapest_events.0.f: "우린 독일의 도움 따위 필요 없다. 우린 계속 싸운다!"
 treaty_of_budapest_events.1.t: "오스트리아의 평화 요청"
 treaty_of_budapest_events.1.t.germany: "오스트리아와 독일의 평화 요청"
 treaty_of_budapest_events.1.d.main: "폭압적인 합스부르크 군주국의 군대는 우리의 영광스러운 해방군에게 패배했습니다. 부패한 제국의 노쇠한 우두머리도 그의 필연적인 패망을 예견하고 평화를 청해왔습니다. 그들은 남은 거라도 구해보기 위해 필사적이기 때문에 우리의 모든 요구를 기꺼이 들어주려고 합니다. 빈의 헬덴 광장에서 행진하여 제국의 죽어가는 시체를 완전히 끝장낸다는 것이 매우 유혹적이긴 하지만 우리의 목표가 달성되었으니 이와 같은 너그러운 제안을 거절할 이유가 거의 없습니다."
 treaty_of_budapest_events.1.d.germany.main1: "폭압적인 합스부르크 군주국의 군대는 우리의 영광스러운 해방군에게 패배했습니다. 그들은 평화를 위해 소송을 걸었을 뿐만 아니라 보호를 위해 독일군에게 달려들었습니다. 이에 [GER.GetNameDefCap] 정부는 우리가 평화를 만드는 한, 그들이 생각하는 오스트리아의 핵심 영토에 지장이 없는 한, 우리의 어떠한 영유권 주장도 허용하기로 동의했습니다. 그렇게 하지 않으면 라이히스팍트과의 전면전이 일어날 것입니다."
 treaty_of_budapest_events.1.d.germany.main2: "폭압적인 합스부르크 군주국의 군대는 우리의 영광스러운 해방군에게 패배했습니다. 평화를 요구하면서 동시에 독일을 향해 자신들의 보호를 요구하기 위해 도망칠 정도로 말입니다. [GER.GetNameDefCap]은 오스트리아의 핵심 지역은 단 하나라도 합병되지 않을 것이라고 선언했습니다... 이 말은 우리가 조약으로부터 아무 것도 얻지 못할 것이라는 것을 의미합니다. 이 선언 그 자체가 말도 안 되는 소리지만, 만약 우리가 이를 거부한다면 라이히스팍트 전체와 전쟁을 해야한다는 의미입니다."
 treaty_of_budapest_events.1.d.germany.main.faction1: "The tyrannical Habsburg Monarchy's troops have been beaten on the field by our glorious liberating armies, enough that they not only wish to sue for peace but have also run to the Germans for protection. [GER.GetNameDefCap] has agreed to allow us any claims which do not impede on what they consider core Austrian lands, so long as we join in with [From.GetNameDef], who has already agreed to the arrangement. Failure to do so will mean war with the entire Reichspakt."
 treaty_of_budapest_events.1.d.germany.main.faction2: "The tyrannical Habsburg Monarchy's troops have been beaten on the field by our glorious liberating armies, enough that they not only wish to sue for peace but have also run to the Germans for protection. [GER.GetNameDefCap] has agreed to allow us any claims which do not impede on what they consider core Austrian lands - an offer that [From.GetNameDef] has already hotly refused. Do we join in with [From.GetNameDef] and go to war with the Reichspakt itself, or do we break with them and accept the German-dictated peace?"
 treaty_of_budapest_events.1.a: "그들의 조건에 동의해라."
 treaty_of_budapest_events.1.b: "아니, 합스부르크는 제거 되어야 한다!"
 treaty_of_budapest_events.2.t: "[AUS_treaty_name] 조약"
 treaty_of_budapest_events.2.d.germany: "합스부르크 군주국과 [GER.GetNameDef]의 대표단은 부다페스트에서 평화 조약을 맺기 위해 적국의 대표들과 만났습니다. 오스트리아는 평화를 대가로 제국과 영국 영토에 대한 그들의 적들의 모든 권리를 양도하기로 합의했습니다. 이 굴욕적인 패배는 합스부르크의 역사에 새로운 장을 여는 것으로 오스트리아는 더 이상 강대국이라고 할 수 없습니다. 하지만, 이제 오스트리아는 독일의 보호 아래 있기 때문에 남은 영토들을 구하고 이중 군주국의 완전한 해체를 피할 수 있을지도 모릅니다."
 treaty_of_budapest_events.2.d: "합스부르크 군주국의 대표들은 평화 조약을 맺기 위해 부다페스트에서 적국 대표들과 만났습니다. 우리는 평화를 대가로 그들이 가진 제국과 왕실의 모든 권리를 양도하기로 동의했습니다. 이 굴욕적인 패배는 합스부르크의 역사에 새로운 장을 열었습니다. 더 이상 우리가 강대국이라고 생각할 수 없기 때문입니다. 하지만, 우리는 남은 것들을 구할 수 있고 군주제의 완전한 해체는 피할 수 있을 것입니다."
 treaty_of_budapest_events.2.a: "마침내 평화다."
 treaty_of_budapest_events.2.b: "좋다, 이제 모든 게 끝났다."
 AUS_treaty_name_budapest: "[43.GetCapitalVictoryPointName]"
 AUS_treaty_name_vienna: "[4.GetCapitalVictoryPointName]"
 treaty_of_budapest_events.3.t: "[AUS_treaty_name] 조약"
 treaty_of_budapest_events.3.d.balkan: "Delegates from [Root.GetNameDef] met with their Habsburg counterparts in Budapest to hammer out the peace terms. In the ensuing treaty, the Austrians have ceded all our claims in exchange for peace. This is a glorious day indeed, for the Balkans are finally free from foreign interference and our ethnic brothers are finally reunited with the homeland."
 treaty_of_budapest_events.3.d.germany.balkan: "Delegates from [Root.GetNameDef] met with their German and Habsburg counterparts in Budapest to hammer out the peace terms. In the ensuing treaty, the Austrians have ceded all our claims - except for those in core Austrian lands - in exchange for peace. This is a glorious day indeed, for the Balkans are finally free from foreign interference and our ethnic brothers are finally reunited with the homeland."
 treaty_of_budapest_events.3.d.italy: "Delegates from [Root.GetNameDef] met with their Habsburg counterparts in Budapest to hammer out the peace terms. In the ensuing treaty, the Austrians have ceded all our claims in exchange for peace. This is a glorious day indeed, for Italy is finally free from the stigma of our Weltkrieg loss and our Italian brethren are finally reunited with the homeland."
 treaty_of_budapest_events.3.d.germany.italy: "Delegates from [Root.GetNameDef] met with their German and Habsburg counterparts in Budapest to hammer out the peace terms. Our gains in the ensuing treaty will be limited, as Germany is determined to protect 'core' Austrian lands in the Littoral and Alto Adige which happen to mostly be Italian as well. Still, it means peace for now and no war with the Reichspakt."
 treaty_of_budapest_events.3.a: "위대한 승리다!"
 treaty_of_budapest_events.3.b: "승리를 향한 마지막 발걸음이군."
 treaty_of_budapest_events.4.t: "[FROM.GetNameDefCap]의 평화 거부"
 treaty_of_budapest_events.4.d: "우리가 [FROM.GetNameDef]에 제안한 평화 제안이 거부되었습니다. 전쟁은 한쪽이 무조건 항복할 때까지 계속될 것입니다. 이 무자비한 전쟁을 끝내려면 더 많은 피가 흘러야 할 것입니다."
 treaty_of_budapest_events.4.a: "그렇다면 끝까지 싸워야지."
 treaty_of_budapest_events.5.t: "[FROM.GetNameDefCap]의 평화 거부"
 treaty_of_budapest_events.5.d: "Our choice to accept the peace offer from the Austrians seems to have greatly angered our erstwhile allies in [FROM.GetNameDef]. Their ambassador has declared our acceptance a \"betrayal\" of the Pact's raison d'être, and have vowed to continue the war until the bitter end. It appears our alliance with [FROM.GetNameDef] is at an end."
 treaty_of_budapest_events.5.a: "They will regret this when the Austrians turn towards them."
 treaty_of_budapest_events.6.t: "[AUS_treaty_name] 조약"
 treaty_of_budapest_events.6.d: "A new chapter opens for the Habsburg Monarchy as their forces have been defeated by [AUS_belgrade_pact_leader.GetNameDef] and her allies. Once one of the dominant forces in the Balkans, Austria has seen continuous decline for decades and, while their hollow victory in the Weltkrieg brought a brief respite, this war may have finally brought down the once-proud Empire.\n\nThe map of the Balkans and Central Europe has been redrawn once more; Austria can no longer consider herself a Great Power while her neighbours have reunited with their national brethren once firmly under Habsburg control."
 treaty_of_budapest_events.6.d.germany: "A new chapter opens for the Habsburg Monarchy as their forces have been defeated by [AUS_belgrade_pact_leader.GetNameDef] and her allies. Once one of the dominant forces in the Balkans, Austria has seen continuous decline for decades and, while their hollow victory in the Weltkrieg brought a brief respite, this war may have finally brought down the once-proud Empire.\n\nThe map of the Balkans and Central Europe have been redrawn once more, and Austria has turned to [GER.GetNameDef] for protection. It can no longer be considered a Great Power, and will be fortunate if its monarchy remains intact in the wake of this humiliation."
 treaty_of_budapest_events.6.a: "오스트리아가 완전히 무너졌다..."
 treaty_of_budapest_events.7.t: "[AUS_treaty_name] 조약의 조건"
 treaty_of_budapest_events.7.d: "According to the terms of the Treaty of [AUS_treaty_name], to which we were a signatory, we must now return control of all Austrian lands not relinquished by the Treaty."
 treaty_of_budapest_events.7.a: "아주 좋아."
 treaty_of_budapest_events.8.t: "[AUS_treaty_name] 조약의 조건"
 treaty_of_budapest_events.8.d: "According to the terms of the Treaty of [AUS_treaty_name], to which we were a signatory, we must evacuate all lands that were ceded to our enemies in the Belgrade Pact."
 treaty_of_budapest_events.8.a: "아주 좋아."
 treaty_of_budapest_events.20.t: "오스트리아의 붕괴 임박"
 treaty_of_budapest_events.20.d: "[AUS_belgrade_pact_leader.GetNameDef] 측과의 전쟁은 오스트리아에게 최악으로 흘러갔고, 지금 그들은 붕괴 직전에 있습니다. 그들은 자존심을 굽히고 [Root.GetNameDef] 정부에 찾아와선 우리에게 중재와 보호를 요청했습니다. 우리가 강화 회담에 참여한다면, 저들의 완전한 해체를 막는 것은 보장할 수 있으며, 대가로 남은 부분이 라이히스팍트 동맹에 합류할 것입니다. 이는 우리가 발칸 전쟁에 휘말리는 것을 의미할 수 있습니다만, 우리가 이 상황을 무시한다면 발칸 국가들은 공격적인 팽창을 지속할 수 있을 것이고... 추후에 어느 편에 가담할지 누가 알겠습니까?"
 treaty_of_budapest_events.20.a: "개입을 해야한다."
 treaty_of_budapest_events.20.b: "오스트리아 문제는 우리의 문제가 아니다."
 treaty_of_budapest_events.21.t: "독일의 개입"
 treaty_of_budapest_events.21.d: "[From.GetAdjective] 정부가 평화 교섭 개입에 동의했습니다. [AUS_belgrade_pact_leader.GetNameDef] 측이 평화를 거부하는 경우엔 그들이 전쟁에 뛰어들 것이고, 그렇지 않은 경우에서도 우리의 핵심 지역이 빼앗기지 않도록 보장해 줄 것입니다. 그 대가로, 우리는 협정이 끝나자 마자 [Root.GetFactionName] 세력을 해체한 후 [GER.GetFactionName] 세력에 동참할 것입니다."
 treaty_of_budapest_events.21.a: "뭐라고! 당장 평화 협정을 준비해라!"
 treaty_of_budapest_events.22.t: "독일의 중립"
 treaty_of_budapest_events.22.d: "잠재적으로 문제가 될 소지가 많은 발칸 갈등에 휘말리고 싶지 않던 [From.GetAdjective] 정부는 [AUS_belgrade_pact_leader.GetNameDef] 측의 강화 회담에 개입하지 않기로 결정했습니다. 우리는 스스로 해결해야 합니다."
 treaty_of_budapest_events.22.a: "우리에겐 선택권이 없다. 원하는 대로 해주자."
 treaty_of_budapest_events.22.b: "끝까지 싸워라!"
 treaty_of_budapest_events.23.t: "[FROM.GetNameDefCap]의 강화 승낙"
 treaty_of_budapest_events.23.d: "Our choice to refuse the peace offer from the Austrians seems to have greatly angered our erstwhile allies in [FROM.GetNameDef]. Their ambassador has declared our refusal a \"betrayal\" of the Pact's raison d'être, saying there is no point in continuing the war now that our aims have been achieved. It appears our alliance with [FROM.GetNameDef] is at an end."
 treaty_of_budapest_events.23.a: "그들은 이를 후회할 것이다."
 treaty_of_budapest_events.24.t: "오스트리아의 라이히스팍트 가입"
 treaty_of_budapest_events.24.d: "As a result of the failing war, the Austrians have turned to [GER.GetNameDef] for protection. They will join the Reichspakt alliance in full, and have asked us to join them. Should we refuse, we will be on our own."
 treaty_of_budapest_events.24.a: "물론! 우리는 함께할 것이다!"
 treaty_of_budapest_events.24.b: "우리는 자체적으로 전쟁에 참여할 것이다."
 treaty_of_budapest_events.25.t: "라이히스팍트 가입"
 treaty_of_budapest_events.25.d: "Now that our empire has largely been dismantled, we must turn to the Germans for their alliance and protection as promised."
 treaty_of_budapest_events.25.a: "그러라고 하라지."
 treaty_of_budapest_events.1.d.main.faction1: "The tyrannical Habsburg Monarchy's troops have been beaten on the field by our glorious liberating armies. Even the decrepit head of the rotten empire is seeing his inevitable demise and has sued for peace. They are willing to cede all of our claims, as they are desperate to salvage what is left. With our aims achieved, and [From.GetNameDef] having already agreed to their offer, there is little reason to refuse even if the prospect of marching through Vienna's Heldenplatz and finishing off the dying corpse of an Empire is indeed tempting."
 treaty_of_budapest_events.1.d.main.faction2: "The tyrannical Habsburg Monarchy's troops have been beaten on the field by our glorious liberating armies. Even the decrepit head of the rotten empire is seeing his inevitable demise and has sued for peace. They are willing to cede all of our claims, as they are desperate to salvage what is left. With our aims achieved, there is little reason to refuse - though [From.GetNameDef] has informed us that they will continue the war. Apparently, the thought of their troops marching through Vienna's Heldenplatz and finishing off the dying corpse of an Empire is too tempting."