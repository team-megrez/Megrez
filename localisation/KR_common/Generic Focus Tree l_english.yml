l_english:
 generic_focus: "국가중점"
 generic_liberty_idea: "자유의 정신"
 generic_liberty_idea_desc: "자유는 우리가 지키기로 약속했던 것이며, 이것은 현재 우리의 정책이나 국가의 상태에 항상 동의하지는 않을지라도 우리 국민들이 우리를 지지하도록 고무시킵니다."
 generic_militarism_focus: "군국주의"
 generic_militarism_focus_desc: "우리 국민은 군대를 우리나라의 필수적인 부분으로 여기기 위해 왔고, 모든 징집병들은 그의 역할을 합니다. 이것은 우리가 예비역, 민병대 그리고 다른 준군사들을 동원할 수 있게 해줍니다."
 generic_military_youth_focus: "유소년 군사조직"
 generic_military_youth_focus_desc: "우리 국민들은 어린 나이부터 군사적인 가치를 배우고 그것을 그들 삶의 일부로 통합합니다. 이것은 분명히 그들이 성인이 되었을 때 군대의 소명 의식을 증가시킵니다."
 generic_ideological_fanaticism_focus: "이념적 광신주의"
 generic_ideological_fanaticism_focus_desc: "우리나라는 이념의 중심이고, 우리의 이념은 국가의 구조입니다. 많은 사람들이 살아남기 위해 죽을 각오가 되어 있습니다."
 generic_liberty_research_idea: "대학교 보조금"
 generic_liberty_research_idea_desc: "우리는 열망있는 어떤 학생이 고등 교육을 받을 기회를 갖도록 하기 위해 겸손하지만 상대적으로 괜찮은 대학 보조금을 지불하고 있습니다. 이것은 우리의 지식인들의 크기를 증가시킬 것입니다."
 generic_welfare_idea: "복지 계획"
 generic_welfare_idea_desc: "우리는 사회의 가장 가난한 사람들이 살아남기 위해 필요한 도움을 받도록 하고 있습니다. 그래서 그들은 스스로 먹고 살 필요가 없고 언젠가 우리 경제를 위해 일할 것입니다."
 generic_army_effort: "현대전"
 generic_army_effort_desc: "벨트크리크는 처음부터 끝까지 나폴레옹 전쟁의 군대 사고에 대한 이해를 끝내고 소총, 기관총 및 포병 대포의 극단적이고 치명적인 상황을 확인함으로써 전쟁을 영원히 바꿔 놓았습니다. 우리 군대는 문자 그대로 적응하거나 소멸해야 합니다."
 generic_equipment_effort: "장비 현대화 "
 generic_equipment_effort_desc: "오랫동안, 군사적인 돌파구는 느렸고, 훌륭한 볼트 액션 소총을 소지하는 것으로 충분했습니다. 하지만, 19세기의 소총들은 벨트크리크 이후의 전쟁터에서는 전혀 어울리지 않습니다. 우리는 현실에 안주하는 것을 중단하고 새로운 장비를 갖춰야 합니다."
 generic_motorization_effort: "육군 차량화"
 generic_motorization_effort_desc: "벨트크리크에서의 기병 돌격은 아마도 마지막 기병돌격일 것입니다. 트럭은 더 이상 단순한 운송 도구가 아니며 기동적인 전쟁 전술에 빠르게 통합됩니다. 우리는 낡은 사고를 버리고, 우리의 공격과 증원 속도를 높이기 위해 동력을 이용해야 합니다."
 generic_doctrine_effort: "벨트크리크 연구"
 generic_doctrine_effort_desc: "우리는 벨트크리크에 대해 알고 있습니다, 하지만 우리는 그것으로부터 무엇을 배웠습니까? 불과 5년간의 분쟁에서, 수많은 군인들이 우리에게 전쟁의 새로운 역학을 가르치기 위해 죽었습니다. 만약 우리가 그들에 대해 배우지 않는다면, 우리의 군인들은 전쟁터에서 같은 운명을 만날 것입니다."
 generic_equipment_effort_2: "장비 연구"
 generic_equipment_effort_2_desc: "우리는 현대 장비를 따라잡았을지 모르지만, 새로운 설계는 이미 우리가 가지고 있는 것을 쓸모 없게 만들고 있습니다. 그럼에도 불구하고, 우리는 인내심을 갖고, 장비에서 단 1년도 뒤처지지 않도록 해야 합니다. 이는 우리가 우리만의 설계를 개발해야 한다는 것을 의미합니다."
 generic_mechanization_effort: "기계화 전쟁"
 generic_mechanization_effort_desc: "전선에서 트럭의 운용은 형편없었지만, 이제는 트럭과 전차 사이의 중간에서 만날 수 있을 것 같습니다. 기갑화된 개인 운반대는 부대를 전투에 직접 데려올 수 있으며 화재로부터 보호할 수 있으며 필요한 경우 강력한 화력 지원을 제공할 수도 있습니다."
 generic_doctrine_effort_2: "군사 훈련"
 generic_doctrine_effort_2_desc: "모든 훌륭한 힘은 운동을 해야 하며, 우리가 그렇게 해야만 합니다. 전쟁 게임은 장군들을 위한 평시 오락 이상의 것이며, 수많은 생명을 낭비하지 않으며 올바르고 실험된 그리고 혁명적인 전술을 테스트 할 수 있게 해줍니다. 이를 통해 우리는 이론적 발견을 완성할 수 있습니다."
 generic_equipment_effort_3: "장비 혁신"
 generic_equipment_effort_3_desc: "우리는 장비 연구에 있어서 경험을 쌓게 되어 더 이상 최첨단 군사 장비를 얻기 위해 끊임없이 따라잡거나 외국 장비를 사는 것에 국한되지 않습니다. 심지어 강대국들도 곧 우리 군인들의 손에 들어갈 것에 놀랄지도 모릅니다."
 generic_armor_effort: "기갑전"
 generic_armor_effort_desc: "전차는 현대전의 정점입니다. 이동식 차량은 포병과 견줄만한 대포로 무장하고 일반 소총이 통하지 않습니다. 비록 우리가 적은 양을 생산한다고 해도, 우리는 그 강철 괴수를 현명하게 사용하여 적을 뚫을 것입니다."
 generic_special_forces: "특수부대"
 generic_special_forces_desc: "특수부대는 예전의 정예병 이상의 것입니다. 현대 장비는 징집병도 전장에서 스스로를 지킬 수 있게 만들었습니다. 그러나 산맥, 해안 상륙, 공수 강하와 같은 몇몇 상황은 특별히 훈련된 사람만이 견뎌낼 수 있습니다."
 generic_aviation_effort: "공군"
 generic_aviation_effort_tt: "§Y공군기지§!를 위한 건설 슬롯이 충분하지 않음"
 generic_aviation_effort_desc: "항공분야는 거의 벨트크리크에 맞추어 탄생되었습니다. 심지어 이 전쟁이 끝난 지 20년이 지났는데도, 그것은 여전히 새로운 것이고, 모든 국가들은 다음 번에 그들의 비행기가 전쟁에 불려질 수 있는 준비를 하려고 노력합니다. 우리도 그래야만 하며, 우리는 튼튼한 공군을 찾아서 조직해야 합니다."
 generic_fighter_focus: "제공권 우세"
 generic_fighter_focus_desc: "벨트크리크의 도그파이트는 단지 공중전의 시작에 불과했습니다. 비행기가 더 빨라지고, 더 많은 장갑을 갖추고, 더 많은 무기를 갖추게 되면서, 우리는 하늘을 통제하기 위해 모든 노력을 기울여야 합니다. 그런 다음, 지상을 공습하는 것은 형식적인 행위입니다."
 generic_bomber_focus: "전략폭격"
 generic_bomber_focus_desc: "그들이 새로운 것일 때조차 폭격기는 두려움을 유발했고 많은 사람은 그들의 잠재력을 보았습니다. 폭장량이 점점 더 커지면서 벨트크리크의 포병대조차 비교되지 못합니다. 언젠가 우리는 그들을 능가하게 된다면, 우린 한 번에 적의 도시나 지역을 파괴할 수도 있을 것입니다."
 generic_aviation_effort_2: "현대 공중 전술"
 generic_aviation_effort_2_desc: "비행기들은 정찰과 반복 공격의 도구가 되는 것을 오랫동안 중단해왔습니다. 그것들을 우리의 육군 작전에 완전히 통합함으로써, 공군은 평균적인 육군사령부만큼이나 많은 피해를 입히고 우리의 작전을 발전시킬 수 있습니다."
 generic_CAS_effort: "근접항공지원"
 generic_CAS_effort_desc: "전투기와 폭격기는 전투에 간접적으로 영향을 미칠 수 있지만, 전용 근접항공지원 비행기들은 지상 표적에 대한 폭파와 폭격을 수행하는데 필요한 민첩성과 무장을 모두 갖추고 있어 공중전에서 신중하게 다뤄지는 동안 준비되지 않은 군대에 심각한 피해를 입힐 수 있습니다."
 generic_rocket_effort: "실험적 로켓"
 generic_rocket_effort_desc: "로켓 제조 분야는 아마도 군사 과학의 가장 최신의 분야 중 하나일 것입니다. 만약 우리 과학자들을 믿는다면, 로켓 엔진은 레디얼 엔진을 부끄럽게 하는 속도를 낼 수 있습니다. 어떤 사람들은 그들이 소리보다 더 빨리 갈 수 있다고 말하며, 확실히 상당히 흥분됩니다."
 generic_NAV_effort: "해군항공대"
 generic_NAV_effort_desc: "아마도 해군 전투의 주요한 돌파구 중 하나인 해군 폭격기는 어뢰와 같은 해군 전용 폭장으로 적 함대에 손실을 가할 수 있습니다. 우리의 함대를 지원함으로써, 그들은 주력함에 도전하고 해군 대열에 대혼란을 야기할 수 있습니다."
 generic_naval_effort: "현대식 조선소"
 generic_naval_effort_tt: "§Y해군 조선소§!를 위한 건설 슬롯이 충분하지 않음"
 generic_naval_effort_desc: "우리가 강력한 해군을 구축하려면 먼저 해군을 생산해야 합니다. 조선술의 방법은 발전해 왔으며, 오래된 건선거는 새로운 조선소가 만들어지는 만큼 새로 업그레이드되야 합니다. 현대의 배는 톱니바퀴가 없으며, 우리는 바다에 견줄만한 함대를 가지려면 커다란 모습을 보아야 합니다."
 generic_flexible_navy: "유동적 전술"
 generic_flexible_navy_desc: "우리는 세계 강대국들의 해군을 가지고 있지 않으며, 적국의 바다를 청소할 수는 있지만, 이것은 우리 함대가 항구에 숨는 것을 의미하지는 않습니다. 유연한 전술과 잠수함과 같은 현대적인 발명품을 이용하여, 우리는 실제로 대혼란을 막기 위해 그 거대한 함대와 맞설 필요가 없습니다."
 generic_large_navy: "세력 투사"
 generic_large_navy_desc: "우리 해군은 이 세상의 더 큰 해군에 대항할 수 없을지도 모르지만, 우리의 전투를 현명하게 선택하고 함대에 집중함으로써, 우리는 약한 해군을 물리칠 수 있는 강력한 해군을 유지하는 동안 어떠한 대결도 우리에게 유리하도록 할 수 있습니다."
 generic_submarine_effort: "잠수함전"
 generic_submarine_effort_desc: "잠수함전은 어뢰정 발명 이후 가장 흥미진진한 해군 개발이며, 가장 고전적인 해군 전쟁 교리에 도전합니다. 우리는 잠수함을 방어할 뿐만 아니라 적함에 사용하는 것이 좋습니다."
 generic_cruiser_effort: "보조함"
 generic_cruiser_effort_desc: "순양함들은 그저 '저렴한 전함'만은 아니며, 그런 낡은 사고는 이 선박들의 잠재력을 망칩니다. 우리는 그것들을 우리의 주력함들에 대한 호위로서 사용해야 합니다. 왜냐하면 그들은 해군 폭격기와 어뢰정 같은 작은 배들에 매우 취약하기 때문입니다."
 generic_destroyer_effort: "대잠수함전"
 generic_destroyer_effort_desc: "잠수함의 설계와 전략적 사용을 연구함으로써 우리는 또한 잠수함에 대응하는 법을 배웠습니다. 우리의 구축함들은 그들이 수송선을 효과적으로 호위하고 순찰할 수 있도록 하기 위해 가볍고 작은 전문화된 장비들이 필요할 것입니다."
 generic_capital_ships_effort: "주력함"
 generic_capital_ships_effort_desc: "결국, 함대는 주력함이 없으면 아무것도 아니며, 오래된 전함과 현대 항공모함 이 둘이 역할에 적합합니다. 직접적인 충돌에 취약하기는 하지만, 우리가 적 함대를 안전한 거리에서 포탄과 편대를 보내면 적 함대에 막대한 피해를 입힐 수 있습니다."
 generic_industrial_effort: "산업 수단"
 generic_industrial_effort_desc: "대규모 산업기지를 건설하기 위해서는 현대 산업의 기본을 확립해야 하며 어쩌면 초기 선택을 해야 할지도 모릅니다. 집중되거나 분산되어 있는 산업 중심지, 공작 도구와 건설 도구에 투자해야 합니다. 이 모든 것들은 집중해야 할 중요한 것들입니다."
 generic_construction_effort: "산업 보조금"
 generic_construction_effort_tt: "§Y민간공장§!을 위한 건설 슬롯이 충분하지 않음"
 generic_construction_effort_desc: "건강하고 강력한 산업은 어디에서도 보이지 않습니다. 우리는 나중에 더 야심찬 계획을 시작해야 할 수도 있지만, 우리는 훌륭한 경영 기술을 가진 사람들이 나중에 거인으로 성장하여 건강하고 성공적인 회사를 시작할 수 있도록 보장하는 것에서부터 시작해야 합니다."
 generic_production_effort: "국가 병기창"
 generic_production_effort_tt: "§Y군수공장§!을 위한 건설 슬롯이 충분하지 않음"
 generic_production_effort_desc: "우리가 우리 자신의 군사 장비를 생산할 수 있을 때까지, 우리는 우리 군대를 위한 현대 무기들을 만들어야 합니다. 그들의 목표는 우리 군대가 필요한 장비를 조달하는 것인데, 국가 자금, 민간 생산 및 간단한 생산으로 조달하는 것이지만, 새로운 소총을 받지 않는 것보다는 낫습니다."
 generic_construction_effort_2: "산업 센터"
 generic_construction_effort_2_desc: "기업가 정신은 한 가지이지만, 지역적인 힘을 가질 만한 경제를 갖기 위해서는 산업혁명을 일으킬 거대한 산업지대를 육성해야 할 것입니다. 그러한 지역의 씨앗은 유망한 산업현장에 대한 대규모 투자입니다."
 generic_production_effort_2: "군수품 제조업체"
 generic_production_effort_2_desc: "예비군 이상의 군대를 원한다면 우리는 스스로 군사 장비를 생산해야 합니다. 그렇게 할 수 있는 유일한 방법은 전용 군수품 제작에 많은 자금을 지원하고, 정기적으로 계약을 체결하고 그들이 생존할 수 있도록 하는 약속을 하는 것입니다."
 generic_production_effort_3: "군수산업"
 generic_production_effort_3_desc: "생산량이 여전히 제한되어 있음에도 불구하고, 우리는 마침내 회사들이 우리가 필요로 하는 장비를 만들 수 있는 지점에 도달했습니다. 그러나 우리의 요구는 여전히 크며, 그들에게 외국 회사들에 대한 절대적인 지원을 줌으로써 그들은 우리의 필요에 따라 천천히 확장될 것입니다."
 generic_infrastructure_effort: "국가 기반 시설"
 generic_infrastructure_effort_desc: "우리의 성장하는 산업은 상품의 운송을 보장하기 위해 탄탄한 기반 시설을 필요로 합니다. 우리는 혼란스러운 도시 계획을 없애고 우리나라의 도로를 그릴 필요가 있습니다. 이미 존재하는 도로들, 확장되거나 연결되는 도로들, 그리고 아직 없는 도로들."
 generic_infrastructure_effort_tt: "§Y기반 시설§!을 위한 건설 슬롯이 충분하지 않음"
 generic_synth_oil_effort_tt: "§Y합성 정제소§!를 위한 건설 슬롯이 충분하지 않음"
 generic_infrastructure_effort_2: "철도망"
 generic_infrastructure_effort_2_desc: "현대국가들은 국가의 한 지점에서 다른 지점으로 어떤 것을 빠르고 효율적으로 가져올 수 있는 철도 중심지를 필요로 합니다. 이것은 우리가 철도를 확장하고 몇 년 전만 해도 우리에게 없었던 교차점을 만들어야 한다는 것을 의미합니다."
 generic_construction_effort_3: "산업망"
 generic_construction_effort_3_desc: "도로나 철도와 마찬가지로 산업들도 투입과 생산, 수입과 수출에 기초해 확장되는 대형 네트워크로 연결되어 있습니다. 우리의 사회 기반 시설이 개선됨에 따라, 이러한 연계들도 생겨나고 우리의 산업은 소수의 부유한 지방들의 경제에 의존할 수 있기 때문에 더 강해집니다."
 generic_extra_tech_slot: "연구회"
 generic_extra_tech_slot_desc: "우리의 산업 성장은 일자리를 찾는 국내외 과학자들을 포함한 많은 지식인들을 끌어들였습니다. 우리는 우리의 산업 기반이 충분히 성장하여 민간 연구기관을 유치할 수 있을 때까지 그들이 일할 과제를 찾도록 연구회를 후원해야 합니다."
 generic_extra_tech_slot_2: "연구기관"
 generic_extra_tech_slot_2_desc: "우리의 산업 기반이 확장됨에 따라, 우리는 마침내 제조에서 실제로 설계 및 제작에 이르기까지, 또는 적어도 사람들을 끌어들이기 위해 갑니다. 이러한 연구기관들은 마음만 가지고 있을 뿐 아니라, 발견을 위한 자금도 가지고 있습니다. 그들을 고취시키는데 시간을 낭비하지 맙시다."
 generic_technology_sharing: "기술 공유"
 generic_technology_sharing_desc: "우리의 동맹국들과 기술적 진보를 공유함으로써, 우리의 전체 세력은 전시 연구와 개발을 보다 효율적으로 수행할 수 있을 것입니다. 물론, 우리는 우리의 도움이 그들에게 영향을 미친다는 것을 증명할 필요가 있을 것이고 일단 이 많은 것이 입증되면 우리는 그들의 연구로부터 큰 혜택을 받을 것입니다."
 generic_secret_weapons: "비밀무기"
 generic_secret_weapons_desc: "단지 전차와 비행기를 개발하는 데만 모든 여분의 자원을 소비하는 것은 유혹적이지만 전쟁에서 이기는 비결은 전자, 로켓, 핵 연구 등 과학의 완전히 새로운 분야에 있습니다. 우리가 강대국이 아니라고 해서, 그러한 분야에서 우리 자신의 발전을 이룰 수 없다는 뜻은 없습니다."
 generic_political_effort: "정치 개혁"
 generic_political_effort_desc: "세계에 변화를 가져오려면, 우리는 우리나라에 변화를 가져올 수 있어야 합니다. 우리의 정치적 입지를 강화하는 것이 우선되어야 하고, 우리는 오래된 정치적 교리를 없애고 지금부터 국가가 어떻게 통치될 것인지에 대한 대담하고 야심찬 견해를 채택할 준비가 되어 있어야 합니다."
 generic_collectivist_ethos_kr: "국가 통합"
 generic_collectivist_ethos_kr_desc: "이 시대는 생디칼리슴의 출현, 민주주의의 허술한 위치, 그리고 권위주의적 구질서가 유지되는 이상한 시대입니다. 우리는 국민들이 우리나라의 건국 가치를 믿게 함으로써 외부의 영향으로부터 나라를 보호해야 하며, 최소한 우리와 반대되는 견해는 씻겨나간다는 것을 보장해야 합니다."
 generic_militarism: "군국주의"
 generic_militarism_desc: "군을 필요악으로 보는 사람들은 전쟁 앞에서 망설이기 마련입니다. 우리는 군국주의를 우리의 문화에 주입하여 군대가 아닌 군인들의 국민이 되도록 만들 것입니다. 벨트크리크 이후 한 가지 확실한 것이 있다면, 그것은 벨트크리크가 '모든 전쟁을 끝내기 위한 전쟁'이 아니었을지도 모른다는 것입니다."
 generic_military_youth: "유소년 군사조직"
 generic_military_youth_desc: "우리나라 젊은이들의 기강과 정치 교육을 촉진하기 위한 기관들은 국민의 삶 초기에 충성심과 자기 희생을 강화할 것입니다. 이러한 핵심 가치들은 다음 세대가 나라를 위해 싸울 준비가 되도록 가장 어린 나이부터 배워야 합니다."
 generic_ideological_fanaticism: "이념적 광신"
 generic_ideological_fanaticism_desc: "정치적으로 확립된 가치와 목표는 어떤 고대 종교만큼이나 죽을 가치가 있습니다. 모든 추종자는 죽음에 직면할 준비가 되어 있어야 하며, 더 나은 길을 잃은 사람들은 죽음에 직면할 준비를 해야 합니다. 강대국들과 소강국들의 이념 투쟁에는 타협점이 없습니다."
 generic_liberty_ethos_kr: "자유의 정신"
 generic_liberty_ethos_kr_desc: "자유는 단지 행복한 사건일 뿐 아니라, 폭정에 대항하여 보존되어야 하는 것입니다. 벨트크리크와 생디칼리슴의 대두는 아주 많은 사람들이 이 정신에 의문을 제기하게 만들었지만, 그 얼마나 작은 국가라도 정부와 국민들에게 이 불꽃을 다시 붙이지 못하게 하거나 이를 끄려는 사람들을 막아내지 못하게 해서는 안됩니다."
 generic_rights_of_man: "인간의 권리"
 generic_rights_of_man_desc: "인간의 권리는 아마도 봉건적인 질서를 없애고 모두에게 동등한 권리를 보장하는 현대 민주주의의 근본적 행위일 것입니다. 그러한 기본적인 권리에 대한 우리의 입장에 대한 이상한 의심이 항상 있어왔고, 우리는 모호함 없이 그것들을 떨쳐버릴 것입니다. 우리는 그것으로부터 이익을 얻을 뿐입니다."
 generic_liberty_research: "대학교 보조금"
 generic_liberty_research_desc: "현대 대학은 위대한 업적으로, 소박한 출신의 사람들도 고등 교육을 통해 스스로를 고양시킬 수 있습니다. 하지만, 이것은 우리에게 가난하지만 열망있는 학생들에게 그러한 접근을 허용하기 위해 대학 보조금을 후원할 것을 요구합니다. 이제 그 변화를 추진합시다, 미래의 학자들에게 배당금을 지불합시다."
 generic_welfare: "복지 계획"
 generic_welfare_desc: "교육의 권리와 평등은 두 가지 중요한 이정표입니다. 하지만 경제적 평등은 아마도 가장 어려운 것입니다. 우리가 이 지역에서 완벽한 평등에 도달할 수는 없을지라도, 우리는 적어도 공정한 복지 프로그램으로 우리나라의 가장 가난한 사람들을 도울 수는 있을 겁니다. 이것은 또한 우리의 소비 경제가 빠르게 성장하는데 도움을 줄 것입니다."
 generic_national_identity: "국가 정체성"
 generic_national_identity_desc: "이념 논쟁은 우리가 오랫동안 길을 잃을 수 있는 것이지만, 우리는 우리의 핵심이 무엇인지를 잊어서는 안 됩니다. 우리는 유일하고, 우리의 역사와 문화를 알고 있으며, 우리의 운명이 더욱 빛나기를 바랍니다. 만약 우리가 오늘날 더 나은 사회를 만들었다면, 우리는 내일 더 나은 국가를 만들 것입니다."