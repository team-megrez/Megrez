l_english:
 LOADING_TIP_0: "요지는 누구도 음지에 몰아넣으려는 것이 아닌, 우리도 양지에 자리를 마련하려는 것일 뿐이다.\n- 독일 외무청차관 베른하르트 폰 뷜로 후작, 1897년"
 LOADING_TIP_1: "우리가 응당 가져야 할 만한 함대가 우리에게 없음에도 불구하고, 우리는 우리 자신을 위한 양지의 자리를 정복했도다. 이 양지 바른 자리가 이론의 여지 없는 우리의 소유로 유지되는 것을 확인하는 것이 짐의 소임이라 할 것이다.\n- 카이저 빌헬름 2세"
 LOADING_TIP_2: "나의 '부의 공유' 강령은 이 나라가 생디칼리슴에 대항할 수 있는 유일한 방어책입니다.\n- 휴이 롱"
 LOADING_TIP_3: "사회주의는 무시무시하고 위압스러운 것으로 남아야 한다.\n- 베니토 무솔리니"
 LOADING_TIP_4: "우리의 목적은 우리나라를 자유롭고 평등한 사람들의 사회, 어떤 사람도 다른 사람을 착취하지 않는 사회로 만드는 것이다.\n- 팔미로 톨리아티"
 LOADING_TIP_5: "브리튼에 우리는 함께 세월도 끄지 못할 불길을 지폈다.\n- 오스왈드 모즐리"
 LOADING_TIP_6: "불가능은 어떤 일이 일어나는 것을 단 한번도 막은 적이 없다.\n- 에리코 말라테스타"
 LOADING_TIP_7: "현재의 국민당 혁명은 별다른 영감이나 추구하는 방향으로부터 일어난 것이 아니라, 대부분이 파리의 지령을 따르는 것이다.\n- P. T. 이서턴, 중국: 진실들"
 LOADING_TIP_8: "볼셰비키의 정책은 민중의 불만을 이용한다는 점에서 선동적이고 범죄적이다.\n- 알렉산드르 케렌스키, 1917년"
 LOADING_TIP_9: "제국이 없다면 우리는 세계정치의 급물살에 코르크 마개처럼 내던져질 것이다. 제국은 우리의 검이며 동시에 우리의 방패이다.\n- 빌리 휴즈"
 LOADING_TIP_10: "필요하다면 징병을 할 수도 있지만, 그게 꼭 징병제인 것은 아니다.\n- 윌리엄 라이언 매켄지 킹"
 LOADING_TIP_11: "과인은 그를 세계를 전쟁 속에 밀어넣은 사상 최악의 범죄자로 여기는 바이다.\n- 조지 5세, 사촌 카이저 빌헬름 2세에 대하여"
 LOADING_TIP_12: "과인이 죽고 나면, 그 아이는 12개월 안에 파멸할 것이다.\n- 조지 5세, 아들 웨일스 공 에드워드에 대하여"
 LOADING_TIP_13: "우리는 모세와 선지자, 그리스도와 초기 그리스도인들과 발맞추어 착취의 수단이 될 지도 모를 개인의 사유재산에는 어떤 의로움도 없음을 선언합니다. \n- 톰 만"
 LOADING_TIP_14: "증오에서는 사랑이 나올 수 없으며, 증오로는 세계를 개조할 수 없다.\n- 에리코 말라테스타"
 LOADING_TIP_15: "구세계가 죽어가는 한편 신세계는 태어나기 위해 안간힘을 쓰고 있다. 지금이야말로 괴물들의 시대일지라.\n- 안토니오 그람시"
 LOADING_TIP_16: "우리 사회주의자들은 유혈의 공포와 무참한 파괴가 원대한 사회적 변화와 모든 사람들 사이의 평화라는 우리의 목표를 향한 발판이 될 것임을 바라 마지않아야 한다.\n- 존 \"잭\" 리드"
 LOADING_TIP_17: "합중국은 명목상 뿐 아니라 실질적으로도 중립이어야 한다... 우리는 생각 뿐 아니라 행동에 있어서도 공정해야 한다.\n- 우드로 윌슨, 1914년 8월 19일"
 LOADING_TIP_18: "국제주의에 대해선 신경을 끄고 국가의 번영에 대한 관심을 가집시다.\n- 찰스 에드워드 코글린 신부"
 LOADING_TIP_19: "허스트씨, 사실 우리 생디칼리스트들은 이 나라를 아주 많이 사랑합니다. 만약 우리가 우리나라를 이렇게 많이 사랑하지 않았더라면 월 스트리트에 이 나라를 내주었을 겁니다.\n- 얼 브라우더"
 LOADING_TIP_20: "노동조합은 그 심장에서부터, 그리고 그 일상 생활에서부터 이미 혁명적이다. 노동조합의 변할 수 없는 기조는 그들이 가진 모든 권력을 착취자들에게 절대 내주지 않는 것이다. 그것이 바로 노동조합운동의 진정한 의미이다.\n- 윌리엄 에드워드 포스터"
 LOADING_TIP_21: "최소한 1917년 여름이나 가을까지는 전쟁을 끝내야 하오. 만약 군주가 평화를 가져다주지 못한다면, 신민들이 자신의 군주보다 높은 자리에 앉아 평화를 이끌어 낼 것이오.\n- 오토카어 체르닌과 카이저 카를 1세, 카이저 빌헬름 2세에게 보내는 전보에서"
 LOADING_TIP_22: "인민은 언제나 정치에 있어서 기만과 자기기만의 가련한 피해자였고, 모든 문구, 선언, 약속들 뒤에 도사리고 있는 특정 계급을 위한 이해관계를 깨닫게 되기 전까지는 계속 그렇게 남을 것이다.\n- 블라디미르 레닌"
 LOADING_TIP_23: "혁명의 시대에는, 인민과 혁명의 적들에게는 자유가 허용되어서는 안 된다. 그것은 분명히 명쾌하고 또한 반박할 수 없는 결론이다.\n- 니콜라이 부하린"
 LOADING_TIP_24: "이상적인 비폭력 상태는 질서 있는 무정부다. 국가의 최고의 통치는 최소의 통치이다.\n- 모한다스 카람찬드 간디"
 LOADING_TIP_25: "나는 자본주의를 인류가 목격한 가장 악명높고 피투성이에 사악한 체제라고 생각한다. 내 말이 지나치다고 여겨지겠지만 지난 몇 년간의 사건들은 내 주장을 증명했다.\n- 존 매클린"
 LOADING_TIP_26: "세상을 총체적으로 바라볼 때, 수십 년 간의 표류는 무정부를 향하지 않고 오히려 노예제의 재도입을 향해 흘러가고 있다.\n- 에릭 블레어"
 LOADING_TIP_27: "가장 보잘것없고 가장 약한 사람이 가장 위대하고 가장 강력한 이들이 가지고 있는 것과 같은 수준의 가장 높은 수준의 민권, 경제권, 사회권을 누릴 때에만 그 사회는 민주적이라고 할 수 있다.\n- 아사 랜돌프"
 LOADING_TIP_28: "역사란 장기간의 안목을 가지고 있다. 역사는 결국에는 압제자에게는 준엄한 심판을, 인간의 자유를 위해 정치적 억압과 경제적 노예제에 대항하여 싸우고, 고통받고, 감금되고, 죽은 이들에게는 정당화를 내려 준다.\n- 엘리자베스 걸리 플린"
 LOADING_TIP_29: "자신이 옳다는 정치적 자각을 가지고 자기 사회를 자기 공동체로 느끼는 병사는... 맡은 바 소임을 다할 수 있을 것이다.\n- 윌리엄 알토"
 LOADING_TIP_30: "때때로 상관들과 싸우는 것이 프랑스 놈들과 싸우는 것보다 더 힘이 든다.\n- 하인츠 구데리안"
 LOADING_TIP_31: "자기 나라를 위해 죽으면서 전쟁에 이긴 놈은 없다. 다른 나라의 멍청하고 불쌍한 놈이 자기 나라를 위해 죽게 만드는 놈이 전쟁에 이기는 놈인 것이다.\n- 조지 패튼"
 LOADING_TIP_32: "나의 조치들은 어떠한 관료주의에 의해서도 불구가 되지 않을 것이다. 여기서 나는 정의에 대해 걱정할 필요가 없다. 나의 임무는 단지 파괴하고 절멸시키는 것이다. 단지 그것 뿐이다.\n- 헤르만 폰 괴링"
 LOADING_TIP_33: "러시아인들은 경제적 피로와 연합국에 대한 환멸로 고통받고 있다! 세상은 러시아 혁명이 종말을 맞았다고 생각한다. 허나 오판 말라. 러시아 혁명은 이제 막 개시되었다.\n- 알렉산드르 케렌스키"
 LOADING_TIP_34: "우리의 위협은 이미 우리의 자유로운 제도의 성격을 급격하게 바꾸어 놓은, 즉 우리가 자랑스럽게 미국적 삶이라고 부르던 그 제도를 위해 일하는 음흉한 세력으로부터 나온 것이다.\n- 더글러스 맥아더"
 LOADING_TIP_35: "프랑스가 죽어야만 한다면 끝내는 것은 공화국이다.\n- 샤를 드 골"
 LOADING_TIP_36: "그렇다. 유럽이다. 대서양에서 우랄산맥에 이르는 지역, 바로 세계의 운명을 결정지을 유럽이라는 곳의 전체다.\n- 샤를 드 골"
 LOADING_TIP_37: "군위신강, 황제는 민중의 지도를 받아들여야 한다. 따라서, 나도 군사령관으로서 수하들의 지도를 받아들여야 한다.\n- 우페이푸"
 LOADING_TIP_38: "탄약이 없어도 총검이 있지 않나. 착검하라!\n- 무스타파 케말 베이 중령"
 LOADING_TIP_39: "나의 이름은 지독한 증오와 공포에 둘러싸여 그 중 무엇이 진실이고 무엇이 거짓인지, 무엇이 역사이고 무엇이 신화인지 그 누구도 분간하지 못하리라\n- 로만 폰 운게른-슈테른베르크 남작"
 LOADING_TIP_40: "대통령을 뽑는 것은 배심원을 뽑는 것과 같다. 밝혀질 수 없는 의견을 가지는 이들을 뽑게 된다는 점에서.\n- 노먼 토마스"
 LOADING_TIP_41: "자유란 집단을 위한 자유여야지 개인을 위한 자유여서는 안 된다. 인간은 다른 인간의 종이 되어서는 아니 되지만 집단의 종은 기꺼이 되어야 한다. 만일 누군가 자기 집단의 종이 되지 아니한다면 그는 필히 다른 인간의 종이 되리라.\n- 량치차오"
 LOADING_TIP_42: "백인이 압제를 펼칠 때, 그 백인은 그 자신의 자유마저 파괴한다. 그는 꼭두각시요, 천박한 나으리가 된다... 그는 가면을 쓰고, 그 얼굴이 가면에 맞추어 변화한다.\n- 에릭 블레어"
 LOADING_TIP_43: "프로이센주의, 그것이 적이로다!\n- 조지프 콘래드"
 LOADING_TIP_44: "이 나라가 처한 상황을 고려해보면 가장 보수적인 것이야말로 혁명가가 되는 길이다.\n- 프란세스크 캄보 이 바예"
 LOADING_TIP_45: "저 놈들이 나를 영예로운 죽음을 맞게 하지 말아 주오.\n- 존 매클린"
 LOADING_TIP_46: "정치는 신사들의 놀음이다.\n- 무하마드 알리 진나"
 LOADING_TIP_47: "반란하라! 궐기하라, 형제들이여, 모든 정부에 맞서, 부르주아 권력을 파괴하라! \n- 네스토르 마흐노"
 LOADING_TIP_48: "독일의 최종 운명이 간두에 서 있을 때는 이름들과 개인들 같은 것들은 중요치 않아진다.\n- 프란츠 폰 파펜"
 LOADING_TIP_49: "미국을 보는 이는 누구든 미국호라는 배가 어리석음, 부패함, 선입견의 동력으로 움직임을 알 것이다.\n- 요한 모스트"
 LOADING_TIP_50: "나는 식민지인이 되고 싶지 않기에 제국주의자가 될 것이다.\n- 스티븐 리콕"
 LOADING_TIP_51: "낙관주의란 비굴함이다.\n- 오스발트 슈펭글러"
 LOADING_TIP_52: "나의 정권은 오로지 합헌적인 칙령, 또는 탄환에 의해서만 끝날 것이다.\n- 알렉산드르 케렌스키"
 LOADING_TIP_53: "전쟁이란 한 마디로 그런 것이다. 언제나 전쟁을 일으키는 것은 지배계급이고, 전쟁터에 나가 싸우는 것은 피지배계급이다.\n- 유진 V. 데브스"
 LOADING_TIP_54: "국가가 자유롭게 행동할 수 있다면 중국은 강하다고 말할 수 있을 것입니다. 국가를 자유롭게 만들려면, 각자의 자유를 희생해야 합니다.\n- 쑨원"
 LOADING_TIP_55: "일 대 일 싸움에서는 탄창에 탄환이 하나 더 있는 자가 승자이다.\n- 에르빈 롬멜"
 LOADING_TIP_56: "마하라자부터 백만장자까지, 주인 나리부터 어여쁜 아가씨까지 수 많은 사람들이 인터내셔널을 증오하고, 그들의 야망이 좌절된 것을 불행히 여기며, 이에 저항하며 죽을 것이다.\n- H.G. 웰스"
 LOADING_TIP_57: "사람들이 죽을 가치가 있다고 말하는 모든 것이 그러한지는 죽은 자 외에는 모른다. 그리고 죽은 자는 말이 없다.\n- 돌턴 트럼보"
 LOADING_TIP_58: "휘그당원이란 자기 신념을 지키기 위해 스스로 사형대로 올라갈 수 있지만 자기 적을 사형대로 보내지는 못하는 이들이다. 토리당원이란 스스로를 불태우는 것에 그치지 않고 자신과 다른 이들까지 모두 불 속으로 끌고 갈 준비를 마쳐두는 이들이다.\n- 존 버컨 경"
 LOADING_TIP_59: "우리는 그전까지 전혀 이해하지 못하던 것을 이제는 이해한다. 우리의 제국은 어떠한 적도 산산히 흩어놓을 수 없는 신비적 총제이며, 이제 이 영적 통합을 충분히 유지할 수 있는 연합의 기작을 고안해야 하는 임무가 우리의 지혜로운 정신에게 주어졌다.\n- 존 버컨 경"
 LOADING_TIP_60: "수백 년 전, 평민들에게 대항했던 한 왕은 목을 잃었다. 그날 이래로 왕들은 결코 정치 전반에 개입하지 않았고 조지 5세는 정치에 연관되지 말라는 조언을 귀담아 들을 것이다.\n- 조지 랜즈버리"
 LOADING_TIP_61: "공화국은 불가피하며 이를 받아들여야 합니다. 프랑스에서 불멸할, 어쩌면 모든 것을 결정할, 민주주의가 존재하는 쪽에 서야합니다. \n- 레옹 강베타"
 LOADING_TIP_62: "나는 그대를 좋아하지 않고, 그대도 나를 좋아하지 않지. 허나 이제 우리는 한 배를 탔고, 모든 것은 러시아를 구하기 위해 행해져야 할 걸세.\n- 라브르 코르닐로프가 보리스 사빈코프에게, 1918년"
 LOADING_TIP_63: "내가 '공화국'이라고 했지? 맙소사, 그래, '공화국'이라고 했어! 영광스러운 공화국 미합중국 만세. 빌어먹을 민주주의. 그건 우매한 대중들과 지적 사기꾼들이나 쓰는 엉터리 용어에 불과해.\n- 웨스트브룩 페글러"
 LOADING_TIP_64: "헤겔은 어디선가 모든 세계사적 사건이나 인물은 두 번씩 나타난다고 말한 바 있다. 그는 이 말을 덧붙이는 것을 잊었다. 첫 번째는 비극으로, 두 번째는 희극으로.\n- 카를 마르크스"
 LOADING_TIP_65: "우리의 다음 전쟁은 우리나라와 인류 최고의 이익을 위해 싸울 것이다. 이것은 세계사에 중요성을 부여할 것이다. \"세계적인 강대국이냐 몰락이냐\"는 우리의 구호가 될 것이다.\n- 프리드리히 폰 베른하르디, 독일과 다음 전쟁에 대하여"
 LOADING_TIP_66: "선동가의 목적은 한 부류의 사람들이 다른 특정 부류의 사람들이 인간이라는 사실을 잊게 만드는 것이다.\n- 올더스 헉슬리"
 LOADING_TIP_67: "티푸스나 콜레라균이 득실거리는 앰플을 대도시 상수도에 흘려넣듯이 독일 놈들이 레닌을 러시아로 배달했고, 과연 놀라울 정도로 정확히 의도한 바가 이루어졌다.\n- 윈스턴 처칠"
 LOADING_TIP_68: "독일의 교리는 공포이나 우리의 교리는 믿음이다. 그리고 믿음은 승리한다!\n- 조제프 조프르"
 LOADING_TIP_69: "원수는 타고나는 것이지, 만들어지는 게 아니다!\n- 에리히 루덴도르프"
 LOADING_TIP_70: "적의 주공과 처음 접촉한 이후의 일까지 정확히 안배하는 작전 계획은 있을 수 없다.\n- 대 헬무트 폰 몰트케 백작"
 LOADING_TIP_71: "나는 캐나다가 향후 행동할지 말지, 개입할지 말지, 자신이 원하는 대로 행동할 자유를 가지게 되며, 캐나다가 행동할 이유가 있는지의 여부를 판단할 권리도 캐나다 자신이 가지게 될 것이라고 주장한다.\n- 윌프레드 로리어"
 LOADING_TIP_72: "짐은 베를린이 러시아에 함락되는 것보다 칭타우가 일본에 함락되는 것이 더욱 수치스럽도다.\n- 카이저 빌헬름 2세"
 LOADING_TIP_73: "나는 절망스러울 때면 역사는 언제나 진실과 사랑이 승리하는 방향으로 움직였다는 것을 기억하고자 한다. 언제나 폭군과 살인자들이 존재했고, 때로는 그들이 무적인 것처럼 보이는 순간도 있었지만, 언제나 종래에는 그들은 모두 몰락했다. 항상 그것을 생각하라.\n- 마하트마 간디"
 LOADING_TIP_74: "우리는 평상시에는 합헌적 행동을 신뢰한다. 그리고 비상시에는 혁명적 행동을 신뢰한다.\n- 제임스 코놀리"
 LOADING_TIP_75: "우리가 하는 행동 하나하나 모든 것이 혁명의 최고 이상에 부합해야만 한다.\n- 미하일 프룬제"
 LOADING_TIP_76: "We Germans have, properly speaking, no understanding of political tendencies. We are more or less educated in business, in science, in thought, but in politics we are about on the same level as the East Slavonic peasantry.\n- Walther Rathenau"
 LOADING_TIP_77: "지금은 상상과 공상의 시대가 아니라 강철의 시대이다. 승리를 향한 길을 개척하려는 사람에게 필요한 것은 강철 같은 정신과 강철 같은 의지 뿐이다.\n- 오스왈드 모즐리"
 LOADING_TIP_78: "우리는 수 세기 동안 세계가 맞아온 바 없는 온갖 사건들의 벼랑에 서 있다. 곧 우리의 삶을 규정해온 모든 것들은 세계 앞에 무용한 것이 될 것이다. 야만의 시대가 시작되려 하며, 그 시대는 수십 년 간 계속될 것이다.\n- 표트르 브란겔"
 LOADING_TIP_79: "대러시아 공화국은 언젠가는 차르의 구 제국보다 더 강력하고 더 부강하고 더 자유로운 국가가 되고야 말 것이다. 하지만 그때까지 얼마나 많은 피를 흘려야 할런지...\n- 보리스 사빈코프"
 LOADING_TIP_80: "합중국 인민들의 자산, 지식, 성품의 미래에 관하여 확실한 것은 하나다. 바로 번영이다.\n- 허버트 후버"
 LOADING_TIP_81: "나는 미국인들이 천국처럼 다스리는 정부보다 필리핀인들이 지옥처럼 다스리는 정부를 원한다.\n- 마누엘 L. 케손"
 LOADING_TIP_82: "오스만 제국은 가장 강력한 국가이다. 국가를 붕괴시키려는 시도가 안팎에서 계속 일어나고 있지만, 아직도 무너지지 않았다.\n- 대재상 푸아드 파샤, 서방 대사에게"
 LOADING_TIP_83: "노예가 낳아 환관이 기른 우리에게 무엇을 기대하는가?\n- 오스만 제국의 술탄 압뒬하미트 2세, 영국인 친구에게"
 LOADING_TIP_84: "한 마디 명령이 이 조용한 친구들을 우리의 적으로 만들었듯이, 한 마디 명령이면 그들이 우리의 친구가 될 수도 있을 터이다.\n- 에리히 파울 레마르크, 서부 전선 이상 없다"
 LOADING_TIP_85: "우리는 유럽의 모든 국가들에게 동등하게 소속되는 유럽의 상징을 가지고 있다. 이것이 바로 신성 로마 제국의 제관이요, 카를 대제로부터 내려오는 전통의 구현물이다.\n- 오토 폰 합스부르크-로트링겐 황자"
 LOADING_TIP_86: "비행기를 원하면 비행기를 얻고, 포를 원하면 포를 얻으니, 무엇이든 원하면 일본으로부터 얻을 수 있다.\n- 장쭤린"
 LOADING_TIP_87: "고통 속에서, 새로운 러시아가 태어나고 있다. 차르의 것도, 볼셰비키의 것도 아닌 러시아가.\n- 보리스 사빈코프"
 LOADING_TIP_88: "우리는 새벽에 모스크바를 점령했다. 우리가 이겼다. 하지만 나는 기쁨을 느끼지 못했다. 왜냐하면 러시아가 러시아를 이겼기 때문이다.\n- 보리스 사빈코프, 검은 말"
 LOADING_TIP_89: "세상에서 시암 경찰이 할 수 없는 일이란 없다.\n- 파오 시야논"
 LOADING_TIP_90: "죽창으로 무장한 한 개 사단만 주어진다면 러시아 극동군 전 병력을 일소하리라.\n- 아라키 사다오"
 LOADING_TIP_91: "유럽과 아시아의 최근 역사는 호랑이를 고양이로 만들겠다고 우유 접시를 주는 것이 무용한 일임을 의심의 여지 없이 보여주고 있다.\n- 구웨이쥔 박사"
 LOADING_TIP_92: "\"We should follow Dr. Sun's Three Principles. What we need now is action and for the people to take action.\n- Song Qingling"
 LOADING_TIP_93: "장톈란의 대두는 나를 비롯해 군화도 신지 않고 총검도 들지 않은 중국의 가난한 무지렁이들에게는 신비로운 의미로 가득 차 있다!\n- 린위탕"
 LOADING_TIP_94: "죽음으로부터 생명이 피어나고, 애국 남녀들의 무덤에서 생동하는 국민이 피어난다.\n- 패트릭 피어스"
 LOADING_TIP_95: "역사란 이상을 현실화하기 위한 인간의 노력의 연속이다.\n- 에이먼 데 벌레라"
 LOADING_TIP_96: "우리는 독일에 많은 신세를 졌고 그에 대해 감사한다. 허나 우리는 아일랜드의 사내들과 여인들이 바친 용기와 헌신과 희생에 그보다 더 많은 신세를 졌다.\n- 마이클 콜린스"
 LOADING_TIP_97: "영광의 날에도 나는 그대들과 함께 섰지. 어두운 날에도 나는 그대들과 함께 남았고 남아 있을 걸세. 내 자리에 앉아보시게. 그래도 문제들은 그대로 있을거야. 프랑스에 대한, 그 땅에 대한, 그 아들들에 대한 문제말일세.\n- 필리프 페탱"
 LOADING_TIP_98: "자유의 이름으로 빵을 가져가려는 사람, 혹은 빵을 위해 자유를 갈망하는 사람 중에 누구를 더 선호하는가?\n- 알베르 카뮈"
 LOADING_TIP_99: "민주주의의 역사는 우리에게 이상향과 미신의 매우 놀라운 조합을 선사한다.\n- 조르주 소렐"
 LOADING_TIP_100: "정치에는 모든 것을 기대해야 하지만 놀라움 만큼은 예외이다.\n- 샤를 모라스"
 LOADING_TIP_101: "우리는 세계를 위한 유일한 치료제인 전쟁을, 군국주의를, 애국주의를, 아나키스트들의 파괴 행위를, 그것을 위해 죽는 아름다운 이상주의를, 여성에 대한 경멸을 찬양하겠다.\n- 필리포 마리네티, 미래주의 선언"
 LOADING_TIP_102: "나의 벗에게는 모든 것을 하겠다, 나의 적에게는 법대로 하겠다.\n- 오스카르 베나비데스 라레아"
 LOADING_TIP_103: "사람이 없는 땅도, 땅이 없는 사람도 없다.\n- 마마듀크 그로브"
 LOADING_TIP_104: "본인의 패배를 인정했을 때만이 패배이다.\n- 엔히크 드 파이바 코세이루"
 LOADING_TIP_105: "나는 적이라고 해도 가까이 둘 수 있고, 친구라고 해도 멀리 치워버릴 수 있다.\n- 제툴리우 바르가스"
 LOADING_TIP_106: "노예제 폐지가 쿠데타의 원인이라면, 나는 후회하지 않는다. 그러기 위해 나는 옥좌를 내려놓을 가치가 있다고 생각한다.\n- 브라질 제국의 황태녀 이자베우"
 LOADING_TIP_107: "우리는 모두 빵과 물을 간청했다. 우리는 더 이상 오루로를 떠난 열정적이고 강한 소년들이 아니었다. 우리는 성인들의 희미한 그림자에 불과했다. 우리가 원하는 것은 집으로 가는 것뿐이었다.\n- 헤르만 부슈 베세라"
 LOADING_TIP_108: "만약 사회적으로 정중한 태도를 악용해 조국을 모욕하는 외국인이 있다면 야만에 대항해 문명을 지키기 위해 자신의 생명을 희생할 수도 있는 애국적인 기사들 역시 존재한다.\n- 마누엘 카를레스"
 LOADING_TIP_109: "우리는 항복을 모르는 국가이니, 승리하거나 죽으리라.\n- 우마르 알-무크타르"
 LOADING_TIP_110: "민주주의와 공화국, 이 단어들은 무엇을 의미하는가? 이것들이 세계를 변화시켰는가? 사람들이 더 나아지고, 풍요로워지고, 친절해졌는가? 인민들이 더 행복해졌는가? 달라지는건 없다, 항상 그렇다. 환상, 환상이다.\n- 에티오피아의 황제 하일레 셀라시에"
 LOADING_TIP_111: "내외로나, 심신으로나 페르시아는 유럽화되어야 한다.\n- 하산 타기자데"
 LOADING_TIP_112: "오스트랄라시아를 그의 생각의 첫 번째로 놓는 오스트랄라시아의 충성파는 오스트랄라시아가 상대적으로 덜 중요한 위치를 가지게 되는 더 큰 존재에 대해서는 충성하지 않는다고 말해도 무방할 것이다.\n- 퍼시 스티븐슨"
 LOADING_TIP_113: "사리사욕이라는 이름의 말에게 돈을 걸거라, 아들아. 그건 유일하게 노력하는 말이란다.\n- 잭 랭"
 LOADING_TIP_114: "나는 정치인이 아니며 그들을 그 무엇보다도 혐오한다. 그들은 죄다 구두닦이에 창녀들이며 옛 것에 작별의 입맞춤을 하는 동시에 새 것에 발을 뻗는다. 그들과는 다르게 나는 선하며 정직한 군벌이다.\n- 쑨촨팡"
 LOADING_TIP_115: "희망이 끝나면 죽음이 시작된다.\n- 샤를 드 골"
 LOADING_TIP_116: "지금은 논쟁할 때가 아니라 행동할 때이며 행동에는, 결과를 낼 수 있는 진정한 행동에는 하나된 의지가 필요하다.\n- 앙리 모르닥"
 LOADING_TIP_117: "전쟁이라! 너무 중요해서 군에만 맡길 수는 없는 것이지.\n- 조르주 클레망소"
 LOADING_TIP_118: "하느님께서 그의 철권으로 프랑스를 치신 이래로 나는 패배자들에 대한 내 충성을 거두었다.\n- 레오폴 세다르 상고르"
 LOADING_TIP_119: "오늘날의 프랑스를 사랑하려면 프랑스가 되고자 했던 것에 대한 증오가 필요하다.\n- 샤를 모라스"
 LOADING_TIP_120: "나는 수많은 우리 이웃이 연방이라는 발상을 얕보았다는 것을 압니다. 여러분은 그 모든 이웃이 피난을 위해 그리로 몰려갈 날을 보게 될 것입니다.\n- 밀란 호자"
 LOADING_TIP_121: "그대가 어디서 출발했는지는 중요하지 않되, 다만 그대의 공로와 노고를 통하여, 그대는 도착했도다.\n- 카롤 2세"
 LOADING_TIP_122: "국민과 진실을 위한 것이라면, 크나큰 희생이란 건 없다.\n- 이울리우 마니우"
 LOADING_TIP_123: "대중주의자와 생디칼리스트 족속들은 사상 처음으로 '이유를 대거나 심지어 옳다고 한들 신경쓰지 않겠다'고 스스로를 특정한 부류의 인간들이다. 그건 정말 참신했다. 옳지 않고 타당하지 않을 권리라니.\n- 호세 오르테가 이 가세트"
 LOADING_TIP_124: "자국의 이익을 지키길 꺼려하는 국가는 자기 손으로 자신에게 사형을 선고하게 만든다.\n- 가레긴 느주데흐"
 LOADING_TIP_125: "그는 사형선고에 서명할 때마다 육체적인 고통을 느꼈다고 내게 털어놨다. 난 그게 사실이라고 믿는다. 그 사람에겐 과할 정도로 감성적인 구석이 있긴 해도, 자본주의와의 충돌에서는 광신자와 다름없었으니까.\n- 로버트 브루스 록하트, 예캅스 페테르스에 대하여"
 LOADING_TIP_126: "어째서 네 개의 강대국이 세르비아를 두고 싸워야 하는지는 누구도 이해할 수 없다.\n- 존 번스"
 LOADING_TIP_127: "우리 남슬라브 형제들이 위협을 받고 있는 오늘날, 저는 세르브인도 아니고 불가리아인도 아닙니다. 나는 유고슬라브인입니다!\n- 알렉산다르 스탐볼리스키"
 LOADING_TIP_128: "삶을 두려워하는구나, 꼬맹아, 죽을만큼 두려워해. 하지만 너는 사회주의나, 국가의 명예 아니면 신의 영광을 위한다는 등의 믿음으로 삶을 살해버릴 거란다.\n- 빌헬름 라이히"
 LOADING_TIP_129: "오래된 거짓말 있으니: 이 얼마나 달콤하고 적절한 일이란 말인가\n 조국을 위해 죽는 일이란.\n- 윌프레드 어원"
 LOADING_TIP_130: "인간은 자신이 살고 있는 시대의 풍토에 따라 영혼을 형성한다.\n- 알렉산드루 칸타쿠지노"
 LOADING_TIP_131: "패배하되 굴복하지 않는 것은 승리다. 승리하되 그 영광에 안주하는 것은 패배다.\n- 유제프 피우수트스키"
 LOADING_TIP_132: "구 세계는 죽어가고 있다. 승리하는 사회주의는 역사의 청중으로 참여하게 되리라.\n- 스타니스와프 뒤부아"
 LOADING_TIP_133: "민족주의란 끊임없이 창조되고, 끊임없이 성장하고, 끊임없이 새로운 요소를 흡수하고, 끊임없이 과거의 관념을 정화하는 사상이다.\n- 타데우시 비엘레츠키"
 LOADING_TIP_134: "정부가 인민들에게 일어난 일에 상관하지 않았기 때문에, 인민들은 정부에 무슨 일이 일어나던 신경 쓰지 않는다. \n- 옌시산"
 LOADING_TIP_135: "만약 그대들이 인민과 국가에 헌신하겠다는 의지만 굳힌다면, 누구든지 총통이나 총리가 될 수 있을 것이다.\n- 펑위샹"
 LOADING_TIP_136: "폭탄을 사용하지 않는 사회혁명당은 사회혁명당이 아니다.\n- 보리스 사빈코프"
 LOADING_TIP_137: "언제나 어디서나 보수주의의 죽음은 국가의 죽음을 의미한다.\n- 뱌체슬라우 리핀스키"
 LOADING_TIP_138: "우리는 원시 대지로부터, 흙으로부터, 우리나라의 깊은 곳에서 나와서, 다시 그곳으로 되돌아가고, 다시 일어난다.\n- 볼로디미르 빈니첸코"
 LOADING_TIP_139: "우리는 생전에 19세기 동안 기도해왔던 신들의 황혼을 보게 되었다. 1914년의 재앙이 우리의 정신을 헛되이 산산조각 낸 것은 아니었다. \n- 드미트로 돈초우"
 LOADING_TIP_140: "정부와 인민은 평생 서로를 의지하는 것이 본성이다. 정부는 인민에게 충실하고 인민의 신뢰를 얻기 위해 활동해야한다.\n- 왕징웨이"
 LOADING_TIP_141: "중국의 국민혁명을 통해 사회혁명을 완수하고 당의 힘을 발휘하여 자본주의를 멸망시키고 민생국가를 건설해야 한다.\n- 천궁보"
 LOADING_TIP_142: "The shame in history, the stain on Chinese sovereignty, the resentment and injustice of the Chinese people must be washed away. As we approach this day of victory and glory, I wish you all glory.\n- Hu Zongnan"
 LOADING_TIP_143: "History proves that to introduce feelings into politics is an expensive luxury.\n- Paul von Hintze"
 LOADING_TIP_144: "A new era is dawning: If everything is successful, the Germans will dominate the globe, if not, we are doomed until eternity!\n- Max Bauer"
 LOADING_TIP_145: "1866 was a duel between two gentlemen, in 1870-71 we were obliged to chastise an impudent street arab, but today we must knock down a scoundrel.\n- Paul von Hindenburg"
 LOADING_TIP_146: "If the Crown Prince becomes Emperor, I will become the first Republican!\n- Ewald von Kleist-Schmenzin"