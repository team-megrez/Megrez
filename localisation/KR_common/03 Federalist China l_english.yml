 UPC_mopping_up: "분리주의 일소"
 UPC_mopping_up_desc: "중국의 변방은 항상 중앙정부에 느슨하게 결속돼있었고, 민란, 민족적 갈등, 그리고 분리주의로 점철된 폭력의 역사를 겪었습니다. 내전 기간 동안, 몇몇 성들은 중앙정부에서 떨어져나오는 것을 시도했고 끝내 독립을 선포했습니다. 비록 중국 내에선 소수만이 이들의 독립을 승인하길 원하지만, 이들을 회복하는 것이 한족 쇼비니즘을 달랠 수 있을 뿐인 이점에 비해 그 난이도가 훨씬 높다는 것은 자명합니다. 이들을 승인하든 이전의 상황을 되돌려놓든 간에, 우리는 어느쪽이든 결정을 내려야만 합니다."
 UPC_retake_periphery: "[FROM.GetFlag] [FROM.GetAdjective] 분리주의 일소"
 UPC_retake_periphery_desc: "[UPC_crush_separatist_tag]"
 UPC_crush_separatist_MON: "우리는 외몽골을 1911년에 상실하였고, 당시 우리 공화국의 국부는 외몽골을 무력을 사용해 수복해야 한다고 주장했습니다. 중국의 변경에 그들처럼 끔찍한 정권이 존재한다는 것을 좌시해서는 안 됩니다. 몽골의 인민들은 우리의 지배 하에 있어야 하며, 연방에 속해 있지 않은 이상 그들에게 줄 것은 없습니다."
 UPC_crush_separatist_MAN: "동북 지방은 우리가 민주 혁명을 일으키는 동안 비열한 제국주의자들에 의해 강탈당한 영토입니다. 우리는 중국의 핵심 지역인 이곳을 외세의 침략자에게서 수복하고 인민들을 해방해야 합니다."
 UPC_crush_separatist_KUM: "쿠물 칸국을 최대한 미화해 정의한다면 시대착오적이라 할 수 있습니다. 우리가 직접 들어낸 만주족 군주정의 잔재는 없어질 것이고, 이 지역은 농노제에 억압되어 낙후되었던 역사에서 벗어나 자유와 현대성을 맛보게 될 것입니다."
 UPC_crush_separatist_ETS: "민족 분리주의를 원동력으로 하는 신장의 종교 근본주의자들은 중국의 영예에 옥에 티와 같은 존재입니다. 위구르인들이 엄연히 다문화인 지역에서 위구르 민족주의와 이슬람 근본주의에 취해있는 이상, 우리는 그들이 서북 변경의 파수꾼이라는 그들의 주장을 더 이상 신뢰할 수 없습니다. 쉽지 않은 과제가 될 테지만, 신장은 반드시 재통합되어야 합니다."
 UPC_deal_with_separatists: "[FROM.GetFlag] [FROM.GetNameDef]측과의 담판"
 UPC_deal_with_separatists_desc: "[UPC_deal_with_separatists_tag]"
 UPC_deal_with_separatist_MON: "우리는 외몽골을 1911년에 상실하였고, 당시 우리 공화국의 국부도 해당 자치구를 무력을 사용해 수복해야 한다고 주장했지만, 이제는 외몽골의 인민들이 합중국의 일원이 되기를 원치 않는다는 사실을 받아들이고 새출발을 해야 합니다. 아시아에서 빛나는 그들의 민주주의는 적이 아닌 여엇한 동포로서 받아들여질 것입니다."
 UPC_deal_with_separatist_ETS: "신장이 수 세기 동안 중국의 일부였다는 점을 고려하면 동튀르키스탄의 독립을 승인하는 것은 쉽사리 받아들이기 어렵습니다. 하지만 그들이 합중국의 일부가 되기를 원치 않는 상황에서 그들의 의지에 반해 억지로 복종시킬 구실이 존재할까요? 그들이 새로 세운 공화국은 아시아 민주주의에 있어 동지가 될 수 있을 것입니다. 게다가, 신장으로의 군사 원정은 먼 거리, 빈약한 기반 시설과 맹렬하게 저항할 저항군을 고려하면 우리 군이 수렁에 빠질 수도 있고 말이지요."
 UPC_reconstruction_plan: "재건 계획"
 UPC_reconstruction_plan_desc: "재건 계획은 천중밍과 중국치공당의 구상에서 나온 계획입니다. 천중밍은 1920년대에 직예의 북방과 봉천의 남방을 아우르는 평화롭게 재통일된 국가를 마음속에 그렸으나 결국 실패했고, 대신 중국의 문제들을 해결하지 못한 제1공화국과 국민당 정권의 몰락 원인을 규명하는 것과 이들 정권의 문제를 어떻게 해결할지에 집중했습니다. 이는 국책 사업과 증대된 중앙정부와 성정부 간의 공조, 이에 필요한 비용을 댈 군축 등 야심찬 계획들을 포함했습니다.\n\n중국이 재통일되면서, 우리는 중국을 서방과 동등한 열강으로 재건할 능력을 갖췄습니다."
 UPC_guangzhou_nanning: "남광선"
 UPC_guangzhou_nanning_desc: "험준한 지형과 고립된 입지를 가진 광시는 다른 지역과의 연결성이 좋지 않습니다. 광둥의 자매성인 광시를 통합하는 데에 박차를 가하고 도적질과 부패가 창궐하는 것을 막는 것을 목적으로 광저우와 난닝을 연결하는 철도가 부설될 것입니다."
 UPC_improve_hainan: "하이난 광산 확장"
 UPC_improve_hainan_desc: "하이난섬의 경제적 잠재력은 오랫동안 방치되어 왔습니다. 정부와 새로운 광업 기술과 투자 의지가 합쳐진다면 잠재력을 발휘시켜 철광업을 확대할 수 있습니다."
 UPC_nanning_guiyang: "구이저우행 철도"
 UPC_nanning_guiyang_desc: "구이저우는 남방에서 가장 가난한 성 중 하나이지만, 적절한 투자를 받는다면 잠재력을 발휘할 가능성이 큽니다. 현재 전국에서 확장되고 있는 철도망을 이 지역에 연결하는 것은 벽지까지도 번영을 가져다주려는 목표를 향한 첫걸음이라 할 수 있습니다."
 UPC_guiyang_kunming: "쿤밍으로 노선 확장"
 UPC_guiyang_kunming_desc: "윈난은 산이 많고 변방에 위치해 있어, 통합이 어렵고 기반 시설 계획에 드는 비용이 큽니다. 그럼에도 불구하고, 우리는 풍부한 자원을 지닌 이 성을 다른 지역과 연결해야 합니다."
 UPC_guiyang_chengdu: "쓰촨 연결"
 UPC_guiyang_chengdu_desc: "쓰촨은 남부에서 연성주의에 대한 지지세가 가장 큰 성입니다. 하지만, 군벌과 기근으로 생겨난 수많은 갈등으로 인해 쓰촨은 절실히 도움을 필요로 하고 있습니다. 전통적인 동쪽으로의 수운로인 양쯔강이 있긴 하지만, 기반 시설을 개선하고 철도망과 연계한다면 쓰촨에 드나드는 물류망을 늘려 이 성에 대한 우리의 물류 능력을 향상해 또 다른 기근을 막을 수 있을 것입니다."
 UPC_guangzhou_changsha: "월한선 확장"
 UPC_guangzhou_changsha_desc: "월한선은 남방의 경제적 수도와 베이징을 연결하는 가장 중요한 철도입니다. 광저우와 창사 사이의 구간을 확장한다면 후난과의 연결성이 개선되고 북방으로의 이동성이 나아지며, 북방에서의 작전에서 보급로의 연결을 유지하는 데에 도움이 될 것입니다."
 UPC_guangzhou_fujian: "복하선"
 UPC_guangzhou_fujian_desc: "중국 동남부는 가난하고 방치되어 있지만, 천중밍은 짧은 기간 동안 푸젠에서 성장해 이 지역과 개인적인 인연을 갖고 있으며, 푸젠 주민들과의 오래된 약속을 지키기를 원합니다. 이 지역을 철도망에 잇는다면 험준한 푸젠의 통신과 운송 사정이 개선될 것입니다."
 UPC_connect_coast: "동남부 연결"
 UPC_connect_coast_desc: "중국 동남부의 북쪽은 북부와 연결되어 있지만 남쪽은 고립되어 있습니다. 연결을 구축한다면 우한을 경유하여 난징을 향하는 경로의 대안이 될 것입니다."
 UPC_changsha_nanjing: "광저우에서 난징까지"
 UPC_changsha_nanjing_desc: "난징은 중국 중동부에서 여전히 중국인들의 수중에 남아있는 가장 중요한 도시입니다.이곳과 광저우 사이의 철도망 연결을 개선하는 것은 보급과 운송에 도움이 될 것이고, 중국의 가장 중요한 두 도시 간의 연결을 개선하는 것은 국가를 건설하는 우리의 능력을 증명할 것입니다."
 UPC_wuhan_bridge: "양쯔강에 교량 가설"
 UPC_wuhan_bridge_desc: "우한에는 양쯔강을 가로지르는 다리가 없기 때문에, 기차 차량들은 페리에 실린 채 웅대한 강줄기를 건너야 합니다. 이 철교의 건설은 오랫동안 고려되어 왔지만, 지금까지는 완성하기에 너무나도 어마어마한 계획이었습니다. 하지만, 공학에서 쌓인 위업은 비용이 많이 들더라도 이를 가능케 했으며, 미래의 우한 양쯔대교는 단순히 영예로운 계획으로써가 아니라 국가 인프라의 가장 문제적인 틈새 중 하나를 마침내 메워 남북을 적절히 연결하고 통합할 경이로운 공학의 산물이 될 것입니다."
 UPC_wuhan_beijing: "경한선 현대화"
 UPC_wuhan_beijing_desc: "혁명의 중심지인 우한과 북방의 옛 수도인 베이징 사이의 연결은 난징이나 광저우와의 연결에 못지않게 중요합니다. 이 노선을 통한 운송이 필요한 화물의 양이 계속 증가함에 따라, 우리는 이 노선을 현대화하고 확장해야 합니다."
 UPC_connect_northwest: "서북부 연결"
 UPC_connect_northwest_desc: "서북부 성들은 오랫동안 고립되어 있었으며, 수세기 동안 독립되어 있었습니다. 철도는 오래전부터 인구가 밀집한 해안지대와 외딴 국경지대 사이의 먼 거리에 가교를 놓겠다고 약속해 왔지만, 이제서야 비로소 서동부를 연결할 수 있는 기회를 잡았습니다."
 UPC_connect_xinjiang: "신장 도달"
 UPC_connect_xinjiang_desc: "우리 철도망이 북서부 성들에 도달하면서, 자연스레 우리의 다음 목표는 훨씬 더 멀리 떨어진 신장까지 도달하는 것이 되었습니다. 우리는 이 지역이 다시는 도적, 반란군, 부패, 그리고 외국의 제국주의자들의 손에 넘어가는 것을 용납할 수 없으며, 중국의 가장 외딴 지역으로 향하는 철도는 중국의 국경지대를 최종적으로 통합하는 것의 첫걸음이 될 것입니다."
 UPC_foreign_policy: "연방의 대외정책"
 UPC_foreign_policy_desc: "중화합중국은 논란의 여지가 없는 명백한 중국의 중앙 정부이며, 근대화와 번영을 향해 나아가고 있습니다. 그러나 우리는 상당히 고립되어 있으며, 아직도 다른 열강과의 불평등 조약이 남아 있습니다. 중국이 열강으로 도약하기 위해서는 이러한 조약들이 반드시 철폐되어야 하고, 서로가 동등한 주권국이라는 것을 전제로 한 새로운 조약이 체결되어야 합니다. 처음부터 끝까지 평화롭게 진행하기는 어려운 일이겠지만, 백년국치를 끝내려면 반드시 이루어져야만 하는 일입니다!"
 UPC_trade_treaty: "[FROM.GetNameDef] 측에 협정 제안"
 UPC_trade_treaty_desc: "[FROM.GetNameDef]의 제국주의자들은 중국이 최종적으로 독립했다는 현실을 수용하기를 거부하고 있습니다. 그들이 식민주의적 태도에서 벗어나게 하려면 사소한 모욕 정도는 필요할 것입니다."
 UPC_dealt_with_feds: "[ROOT.GetName] 측은 중화합중국과 협상함"
 UPC_refused_compromise: "[ROOT.GetName](이)가 중화합중국과의 협상을 거부함"
 UPC_CZGP_tang_actually_made_it_holy_shit: "\n\n처음에 천치요우는 재건 계획의 기조를 유지하면서 열성적으로 이행할 것이라 약속하며 천중밍을 계승할 인물로 점쳐졌지만, 공동 창당자인 탕지야오가 실력 행사에 나섰습니다. 자신의 계파를 등에 업은 그는 '명백한 외세의 영향력'과 '가증스러운 국민당'의 냄새가 풍기는 급진주의를 거리낌 없이 비판했습니다. 온건파에 대한 호소로 그의 총재직을 목표로 한 책략이 성공할 수도 있을 것으로 보입니다."
 UPC_CZGP_tang_didnt_make_it_duh: "\n\n당내 다수파와 천중밍 본인 모두에게 선호된 천치요우는 재빠르게 당대회를 휩쓸고 치공당의 제2대 총재 자리에 올랐습니다. 그는 재건 계획에 대한 공약과 치공당 주도하의 공화주의자들의 대연정과 함께하는 합의정국의 지속을 재확인했습니다."
 UPC_DC_tang_actually_made_it_and_hes_really_desperate_lmao: "\n\n연성주의자들의 지도자가 되려는 시도가 실패하면서, 탕지야오는 치공당을 떠나 신생 공화국의 지도자가 되려는 최후의 수단으로 민주헌법당에 입당해 이윽고 제3의 잠재력 있는 후보가 되었습니다. 이에 대해 소수만이 그의 성실성을 믿지만, 이와는 별개로 탕지야오는 실용주의적이고 연성주의자들의 승리에 그의 이름이 꼬리표처럼 따라다니며, 무엇보다도 당에게 있어서 더욱 중요한 거물 후보입니다. \n\n이 3명의 후보는 실용주의적인 면모로 잘 알려져있고, 이는 행정수반의 입지가 비교적 취약하고 국회에 종속돼있다는 점 때문에 유용하게 작용할 것입니다."
 UPC_DC_tang_didnt_make_it_duh: "양쪽 후보가 모두 실용주의적인 정치인이자 숙련된 외교관으로서 평판이 좋고, 따라서 이들은 행정수반의 상당히 추약한 입지를 해결할 좋은 지도자가 될 수 있을 것입니다."
 UPC_DCP_Yan: "옌후이칭"
 UPC_DCP_Tang: "탕지야오"
 UPC_DCP_Hu: "후스"
 Federalist_China_Tree: "연성주의 중국"
 UPC_Begin_The_National_Conference: "전국대회 시작"
 UPC_Begin_The_National_Conference_desc: "해방된 성들에서 온 대표단은 천중밍의 전국대회에 참석할 것입니다. 이 회합은 과도 입법부로 기능하면서 이윽고 신헌법을 제정하기 전에 임시정부와 상원을 구성할 것입니다."
 UPC_Form_A_Provisional_Government: "임시정부 구성"
 UPC_Form_A_Provisional_Government_desc: "임시정부는 신헌법이 제정될 때까지 정부의 일상적 업무를 수행할 것입니다. 이 임시정부는 광주연방 정부에 새로운 동맹과 해방된 북방의 지지자들을 포함해 확장하는 식으로 구성될 것입니다."
 UPC_Restore_The_Senate: "참의원 복원"
 UPC_Restore_The_Senate_desc: "신해혁명에서부터 대청국 복고까지의 기간 동안 중화민국은 국회에 참의원을 설치했습니다. 참의원 제도는 구조적으로는 차이가 없을 것이지만, 미국식 모델에 따라 각 성에 동등한 대표권을 보장하는 방향으로 복원될 것입니다. 이렇게 개혁된 참의원은 행정수반으로서의 기능을 위해 임시국가원수를 선출할 것입니다."
 UPC_First_Draft_Of_The_Constitution: "헌법 초안 작성"
 UPC_First_Draft_Of_The_Constitution_desc: "미래 헌법의 초안은 지금까지 잠정적으로 사용되고 있던 1924년 헌법의 확장판이 될 것입니다. 제1공화국의 근본적인 문제를 타파하기 위해, 우린 권력의 분립을 더욱 명확하게 나누고, 의회가 행정부를 더 확실하게 견제할 수 있도록 만들어야 할 것입니다."
 UPC_A_New_Legal_Code: "새로운 법령"
 UPC_A_New_Legal_Code_desc: "비록 1927년의 복고 이후 대청율례는 크게 개혁되었지만, 거의 3세기 동안 효력을 발휘했고, 이를 대체하기 위한 제1공화국의 시도는 실패했습니다. 물론, 이는 길고 어려운 과정이 되겠지만, 현대 법전의 초안을 작성하고 시행하는 일은 신생 연방정부가 옛 중국에서 탈피하기 위해선 제일 먼저 시행되어야 합니다."
 UPC_Fight_Against_Corruption: "부패와의 전쟁"
 UPC_Fight_Against_Corruption_desc: "부패는 중국의 풍토병이며, 이를 뿌리 뽑고 예방하는 것은 영구적인 과업입니다. 신정부가 국민을 위한 더 좋은 정부라는 것을 증명하기 위해선 부패에 대해 단호한 태도를 보여야 할 것입니다."
 UPC_Eliminate_The_Warlords: "군벌 타도"
 UPC_Eliminate_The_Warlords_desc: "군벌은 중국 사람들에게 혼돈과 파괴, 그리고 영속적인 고통을 가져다주었습니다. 군벌은 영구적으로 뿌리뽑혀야 하며, 그러지 못한다면 중국은 근대화에서 멀어지고 사람들은 진정으로 자유로워질 수 없게 될 것입니다. 복종하지 않는 군벌은 파괴될 것입니다."
 UPC_Crack_Down_On_Opium: "아편 엄중 단속"
 UPC_Crack_Down_On_Opium_desc: "한 세기 내내, 역병과도 같은 아편은 중국을 좀먹어왔습니다. 마약을 근절해야만 백년국치가 종식될 수 있습니다. 마약 중독과 싸우는 과정은 길 것이고 마약 밀매를 근절하는 것의 대가는 클 것이지만, 이는 중국이 빈곤과 도덕적 타락에서 벗어나게 하기 위한, 꼭 성공해야만 하는 과업입니다."
 UPC_Reform_The_Judiciary: "사법부 개혁"
 UPC_Reform_The_Judiciary_desc: "제1공화국은 사법권과 법원의 독립을 도입했지만, 취약한 사법부는 강력한 내무부의 그림자에 가려져 빛을 보지 못했습니다. 중국에 적합하고 인민에 대한 법적 보호를 제공할 사법권의 독립은 명목상이 아닌 실질적으로 이루어져야 합니다."
 UPC_Modern_Legal_System: "현대적 법률 제도"
 UPC_Modern_Legal_System_desc: "독립된 사법부와 법전은 현대 법률 제도의 대들보와도 같은 존재입니다. 현대적 법치주의가 중국 사회에 자리 잡고, 오랫동안 압제당해왔던 국민을 위해 정의를 구현하기 위해선 권력의 남용과 부정 사용을 근절해야 합니다."
 UPC_Restructure_The_Bureaucracy: "관료제 재건"
 UPC_Restructure_The_Bureaucracy_desc: "광주 연방정부의 통치 범위가 남방의 성들에 한정되었을 당시에도, 광둥의 통치 역량은 충분했던 적이 없습니다. 중국 전체를 아우르는 중앙정부는 거대한 관료제가 필요하므로, 따라서 우린 적절한 통치력을 위해 관료제를 확장하고, 혁신하고, 재정비해야 합니다."
 UPC_Reform_The_Currency_System: "통화 체계 개혁"
 UPC_Reform_The_Currency_System_desc: "중국의 화폐는 완전히 엉망진창입니다. 1900년대 초반에 근대적인 통화 체계가 도입되긴 했지만, 군벌시대의 무정부 상태에 다수의 지역적, 전국적, 외국 화폐와 함께 다양한 환율이 통용되게 했습니다. 정부가 통제를 확고히 함에 따라, 드디어 중앙은행인 중국연방준비은행에서 조폐한 단일 통화의 사용을 강제할 때가 왔습니다."
 UPC_Financial_Reform: "금융 개혁"
 UPC_Financial_Reform_desc: "금융은 정말 어려운 화제이고, 높은 수준의 부패는 사정을 악화하기 일쑤입니다. 연성주의자들은 치공당이 창당될 당시부터 높은 수준의 금융 투명성과 중앙과 지방의 금융 분립을 주장했습니다. 이제야말로 이들의 정책을 정부가 이행하고 중국에 경제적 안정을 가져올 때입니다."
 UPC_Fiscal_Reform: "세제 개혁"
 UPC_Fiscal_Reform_desc: "재정은 중국처럼 거대하고 부패한 나라에선 통제하기 어려운 안건입니다. 조세를 근대화하고, 매점매석이나 불공평한 조세에 매달리는 의문투성이인 수입원에서 빠져나오기 위해선 개혁이 절실히 필요합니다. 안정적인 세입이 보장되었을때에야, 정부가 유린당한 전국을 재건하기 위한 기금을 비로소 조성할 수 있을 것입니다."
 UPC_China_Reconstruction_Plan: "중국 재건 계획"
 UPC_China_Reconstruction_Plan_desc: "재건 계획은 1920년대 중반부터 끊임없는 수정을 거친 천중밍의 구상에서 나온 계획으로, 그의 국가의 재통합과 재건을 위한 숭고한 이념과 계획을 밑그림으로 그려낸 것입니다. 이번 계획으로, 우린 사회, 정치, 경제적 개혁을 통해 중국은 제국주의와 군벌로부터 회복함과 동시에 그 어떤 서양 열강과도 대등한 강대국으로 변모할 것입니다."
 UPC_Set_Up_Provincial_Assemblies: "성의회 설립"
 UPC_Set_Up_Provincial_Assemblies_desc: "중국의 지역 민주주의는 군벌과 부패한 정치인, 그리고 군주주의자들에 의해 죽임을 당했습니다. 따라서, 각 성정부는 헌정을 받아들이고 현과 성 단위의 민주주의 제도를 창설하여 지방 자치의 전통을 재도입해야 합니다. 이는 최종적으로 현재 대부분이 문맹인 인민들이 민주주의를 이해해 더욱 강력해진 전국 단위의 기반을 마련해줄 것입니다."
 UPC_Delineate_Provincial_Powers: "성정부 권한 규정"
 UPC_Delineate_Provincial_Powers_desc: "권력의 분립은 굳건한 민주주의의 기반이 있기 전에 반드시 있어야 하는 요소입니다. 연성주의자들은 분쟁을 피하려면 중앙정부와 성정부의 권력을 각각 명확히 보장해야 한다고 주장합니다. 천중밍은 그의 저술에서 권력의 애매한 분립이 제1공화국의 몰락 원인 중 하나이며 신헌법의 명료한 서술은 제도권 안에서의 분쟁을 완화할 것이라고 말했습니다."
 UPC_Governor_Elections: "성장 선거"
 UPC_Governor_Elections_desc: "군벌들의 몰락 과정은 중국의 성장 임명에 관한 개혁이 절실히 필요하다는 것을 너무나도 적나라하게 보여줬습니다. 연성주의자들은 대체로 인민이 직접 선거를 통해 성장과 지사를 뽑는 것을 지지했고, 광둥이 간접 선거를 도입했을 때도 봉건적 요소들과 부패의 영향력이 너무 강하다고 믿었습니다. 어느 쪽이든 간에, 민주화를 장려하기 위해서는 성장과 지사를 임명하는 과정이 반드시 개혁되어야 합니다."
 UPC_Concessions_To_The_Landowners: "지주들에게 양보"
 UPC_Concessions_To_The_Landowners_desc: "물론, 토지개혁은 필수 불가결한 것이지만, 이는 법의 테두리 안에서 시행되어야 하는 일이며, 지주들의 지지 또는 동의 없이는 절대로 시행될 수 없습니다. 따라서 우리는 그들과 타협할 필요가 있으며, 토지개혁보다 긴급도가 높은 정치 결단들에 대한 지지를 보장받는 대가로 상류층들에 보상이나 양보가 있어야 합니다."
 UPC_Good_Business_Relations: "좋은 사업 관계"
 UPC_Good_Business_Relations_desc: "연방정부는 중국의 성공적인 재건을 위한 부유한 개인과 단체의 투자를 장려해야 합니다. 이들이 외국인인지는 상관없이, 중국 인민과 정부에 이익을 가져오는 사업이라면, 막대한 국부를 개발하는 데 제한받아서는 안 될 것입니다."
 UPC_Support_Farmer_Unions: "농민조합 지원"
 UPC_Support_Farmer_Unions_desc: "농민은 중국 인구의 절대다수를 차지합니다. 이미 막대한 부를 소유하는 지주보다 농민의 안녕과 번영에 집중하는 것은 당연한 일입니다. 천중밍은 농민이 불만을 표출하고 토지와 노동에 관한 분쟁을 해결하기 위해선 농민조합이 필수적이라 믿었기에, 이미 도시와 교외 양쪽의 노조 형성을 장려한 바가 있습니다."
 UPC_Land_To_The_Tiller: "경자유전"
 UPC_Land_To_The_Tiller_desc: "농민과 지주 모두에게 이익이 될 합리적인 토지개혁 계획인 경자유전 계획을 실행에 옮기는 것은 분명히 힘든 과정이 될 것이지만, 이는 중국 농촌 경제를 근대화하는 동시에, 심각할 정도로 빈곤한 농민의 부담을 덜어줄 것입니다."
 UPC_Self_Organisation_For_Workers: "자주적 결사 형성"
 UPC_Self_Organisation_For_Workers_desc: "광둥성장직을 지내던 천중밍은 노조 결성을 장려했고, 그렇게 형성된 노조들은 성정부 내에서 지분을 차지했습니다. 그에게 있어 노동자의 자주적 결사 형성은 교섭을 통해 복지를 향상하고 노동 분쟁을 공정하게 해결하는 데에 도움을 줄, 지방자치의 연장선상입니다."
 UPC_Federal_Constitution_Of_China: "중국 연방헌법"
 UPC_Federal_Constitution_Of_China_desc: "전국대회의 기나긴 작업과 오랜 노력 끝에, 헌법의 윤곽이 잡히고 있습니다. 최종안이 준비되는 대로, 중국엔 새로운 영구적 헌법이 공포될 것이며, 제1공화국의 맹점을 보완한 이번 헌법은 중국이 진정한 입헌 정치의 길로 들어서 재건과 근대화를 향해 순항하도록 도와줄 것입니다."
 UPC_First_Federal_Elections: "최초의 연방 총선거"
 UPC_First_Federal_Elections_desc: "중화 임시정부는 헌법이 비준됨으로써 그 역할을 다하였고, 이제 총선이 개최되어야 합니다. 이번 선거는 중국 역사상 두 번째로 치러지는 전국구급 자유 선거가 될 것이며, 이는 신생 중화합중국의 첫 시험대가 될 것입니다. 선거가 끝나면, 중국의 정부수반 겸 국가원수인 총집정의 간접선거가 치러질 것이고, 이후에 인민에 의해 선출된 국회가 개회할 것입니다."
 UPC_The_New_Foreign_Ministry: "외교부 신설"
 UPC_The_New_Foreign_Ministry_desc: "새 내각의 형성과 함께 불평등 조약을 파기하고 서구와의 동등한 관계를 형성하는 데에 중점을 둔 새로운 대외정책의 형성을 골자로 한 외교부의 개편 또한 이루어질 것입니다. 검증되지 않았을 뿐만 아니라 국제적으로 크게 지지받지 못하고 있는 신생 정부에게는 분명 어려운 일이 될 것입니다."
 UPC_Tie_Up_Loose_Ends: "종지부를 찍어라"
 UPC_Tie_Up_Loose_Ends_desc: "아직 신생 정부의 행정력이 미치지 못하는 성이 남아있습니다. 이들이 잔존한 군벌이든, 분리주의 정권이든 간에 우리에게 합류하지 않는다면, 우리는 무력을 동원해서라도 국경을 확보할 것입니다."
 UPC_National_Healthcare: "국가 의료체계"
 UPC_National_Healthcare_desc: "공공의 보건은 중국과 같이 영토가 거대하고 인구가 많은 나라에서 개선하기 어려운 것들 중 하나이지만, 그렇다 하더라도 보건 인프라의 개선은 이루어져야만 합니다. 최소한으로는 의료 제도의 기반을 마련하고, 장기적으로는 인민들에게 보건 서비스를 제공하며 삶의 질을 개선해야 합니다."
 UPC_Academia_Sinica: "중앙연구원"
 UPC_Academia_Sinica_desc: "중앙연구원은 중국의 최고 연구 기관입니다. 신생 정부는 중앙연구원에 대한 자금 지원을 재개해 잠재적 학생과 연구자들을 끌어모으고자 합니다."
 UPC_Expand_Scholarship_Funds: "장학금 확대"
 UPC_Expand_Scholarship_Funds_desc: "잠재력이 충만한 학생들과 지식인들이 너무나도 많이 능력을 발휘하지 못하고 있습니다. 국내에서 형편이 좋지 않아 학업을 계속할 수 없는 지식인들을 지원하려면 장학금의 확대에 더 많은 자금이 할당되어야 합니다."
 UPC_Rural_Literacy_Programs: "농촌 문맹 퇴치 운동"
 UPC_Rural_Literacy_Programs_desc: "중국은 끔찍하게 높은 문맹률에 시달리고 있으며, 농촌 대부분은 교육에서 소외되어 있습니다. 연성주의자들은 농촌학교와 야간학교를 설치해 농민들과 노동자들을 교육하여 문맹률을 낮추고자 합니다. 이것이 국민의 생활 수준을 높일 유일한 방법입니다."
 UPC_Decentralised_Economic_Development: "분권화된 경제 개발"
 UPC_Decentralised_Economic_Development_desc: "헌법은 경제나 재정 분야에 있어 성정부에게 상당한 자치권을 부여하고 있습니다. 연방정부는 각 성정부들이 지역 개발을 우선으로 하는 연방정부 및 성정부 간 연계를 통해 실행될 계획에 더 많은 투자를 하도록 장려하고자 합니다. 이는 인민들에게 직접적인 이익을 가져다 주고, 연방정부와 성정부 사이의 관계를 개선할 것입니다."
 UPC_Industrialisation_Committee: "산업화 위원회"
 UPC_Industrialisation_Committee_desc: "중국 전체의 경제를 개선하려면 산업화를 더욱 촉진할 필요가 있습니다. 이를 위해서는 투명한 계획과 강력한 정부 개입이 필요하며, 산업화 위원회가 중국의 경제 전문가들을 불러모을 것입니다."
 UPC_Develop_The_Daye_Hanyang_Corridor: "다예-한양 회랑 개발"
 UPC_Develop_The_Daye_Hanyang_Corridor_desc: "후베이 성의 다예-한양 회랑은 중국 내에서 비교적 더 개발돼있는 편인 공업지대 중 하나이지만, 잘 쳐줘봤자 불충분하게 개발되었고 졸속하게 계획되었습니다. 이 지역의 고난을 겪는 인프라는 개선되어야 하며, 민간산업은 이미 존재하는 군수산업을 뒷받침하기 위해 발전되어야 합니다. 현존하는 산업은 맨땅에서 산업을 일구어내는 것보다 일을 더 쉽게 만들어줄 것입니다."
 UPC_Modernise_The_Lower_Yangtze: "양쯔강 하류 현대화"
 UPC_Modernise_The_Lower_Yangtze_desc: "양쯔 강 하류는 중국의 역사적인 수도 중 한 곳을 포함하며, 강줄기 자체는 나라의 경제적 심장지대라 할 수 있습니다. 남직예군벌들의 명백한 직무유기에 더해 팔성연합의 붕괴와 함께 찾아온 파괴는, 이 지역을 비참한 상태로 이끌어 회복을 위해 정부의 도움이 필요하게 만들었습니다."
 UPC_Develop_Shanxis_Mining_Industry: "산시 광업 개발"
 UPC_Develop_Shanxis_Mining_Industry_desc: "산시는 번영하는 광업 지대를 보유했지만, 한편으론 개선과 확장을 필요로 하는 상당한 규모의 채굴장 또한 보유하고 있습니다. 광물자원에도 불구하고 이 성이 가난한 상태로 남아있다는 점을 고려할 때, 연방정부의 추가적인 지원이 다소 쓸모가 있을 것으로 보입니다. 다 떠나서, 이 지역에 매장된 석탄은 우리의 성장중인 중공업에 꼭 필요하니까요."
 UPC_The_Star_Of_Guangdong: "광둥의 별"
 UPC_The_Star_Of_Guangdong_desc: "천중밍 치하에서, 광둥성은 연성자치운동의 모범성으로 비춰졌습니다. 이 지역의 근대화 성공과 번영은 다른 지역에서도 같은 정책을 채택하고 지역 현실에 맞춰 적응시킴을 통해 반복되어야 합니다. 머지않아, 이들 정책이 가져온 이익이 명확해짐에 따라 다른 성들에서도 자치와 민주주의가 자리잡을 것입니다."
 UPC_Rebuild_Shandong: "산둥 재건"
 UPC_Rebuild_Shandong_desc: "개고기 장군과 지역의 부에 빨대를 꽂은 독일인 제국주의자들의 치하에서 겪은 무능력, 방치, 혹사의 세월이 지난 뒤, 산둥은 간단히 말해서 엉망진창이 되었습니다. 이 지역의 잠재력은 탕진되었으며 재건에 수 년, 어쩌면 수십 년의 시간이 필요할 테지만, 어쨌든 최대한 빠른 시일 내로 재건이 시작되어야 합니다."
 UPC_The_Mountain_Economy: "산악 경제"
 UPC_The_Mountain_Economy_desc: "윈난은 문제가 많은 성이었습니다. 강한 공화주의 정서와 상무적 전통 덕분에, 이들은 합중국과 연성자치운동의 중요한 동맹이 되었습니다. 심지어 이들의 지지에 대한 보답이라는 의리를 무시하더라도, 윈난의 잠재력은 막대하며 이를 개발하려면 정부의 지원이 도움이 될 것입니다."
 UPC_The_Breadbasket_Of_China: "중국의 빵 바구니"
 UPC_The_Breadbasket_Of_China_desc: "쓰촨은 가장 최근의 기근에서 이제 간신히 회복된 참입니다. 지역 군벌들이 마침내 축출되고 유능한 연방정부의 지원이 들어옴에 따라, 이 농업 기반의 성은 최종적으로 훌륭하게 개발되고 근대화되어 또다른 기근을 피하는 것뿐만이 아니라 다시 한 번 중국의 곡창지대가 될 수 있을 것입니다."
 UPC_The_Northern_Frontier: "북방의 변경"
 UPC_The_Northern_Frontier_desc: "내몽골과 서북 지방은 여태까지 제멋대로 하도록 내버려져 있었습니다. 개발의 부재와 초라한 지역 경제 때문에, 이 변경지대엔 막대한 자원 채취의 잠재력을 개발하기 위해서라도 연방 차원의 개입이 이뤄질 것입니다. 해당 지역의 주민들이 폐쇄적인 것으로 악명이 높기 때문에 분명 쉬운 일은 아닐 테지만, 연성주의자들은 그들의 분권주의 정책에 대해 잘 설득시킬 수 있을 것이라는 자신감에 차있습니다."
 UPC_Public_Works_Projects: "공공사업 계획"
 UPC_Public_Works_Projects_desc: "이들 사업은 모든 경제적 근대화 및 경기 회복 프로그램의 초석입니다. 저개발 지역에서 인프라를 개선하는 것은 우리가 중국의 고립된 벽지 구석구석에 도달해 그곳에 거주하는 인민들의 생계를 개선하는 것을 도울 것입니다."
 UPC_Federal_Ministry_Of_Railways: "연방 철도부"
 UPC_Federal_Ministry_Of_Railways_desc: "철도망의 유지보수와 개발을 대등하게 맞추기 위해, 제1공화국의 경제발전을 저해한 바 있는 교통부에서 새 정부부처가 따로 창설될 것입니다."
 UPC_New_Army_Ministry: "육군부 신설"
 UPC_New_Army_Ministry_desc: "군벌들과 군부독재는 중국에 산재한 많은 문제의 근원이 되었습니다. 군대의 문민통제는 안정적인 민주주의의 창립을 위해선 절대적인 중요성을 가지며, 군부의 정치에 대한 우위를 예방하기 위한다면 전쟁부(또는 육군부)가 재조직되어야 합니다."
 UPC_Integrate_The_Arsenals: "조병창 통합"
 UPC_Integrate_The_Arsenals_desc: "청나라와 제1공화국이 논쟁의 여지가 없이 전국을 지배할 당시에도, 중국의 무수한 조병창들은 온전히 통합된 바가 전혀 없습니다. 군사력의 현대화와, 군수품의 질과 보급을 개선하기 위한 군산분야 사이의 더 나은 조정을 확보하기 위해선 표준화 공정이 그 해답이 될 것입니다."
 UPC_Motorisation: "차량화"
 UPC_Motorisation_desc: "서방의 육군과 국방군의 많은 군관들은 군의 차량화의 이점에 대해 충분히 인식하고 있습니다. 이를 위한 나라의 기반 시설이 아직 심하게 부실하긴 하지만, 자동차는 기동성을 개선하기 위해 최대한 빨리 군제에 통합되어야 하며 이는 우리에게 거대한 조국을 방위할 능력을 줄 것입니다."
 UPC_Mobile_Artillery: "기동 포병"
 UPC_Mobile_Artillery_desc: "중포병은 중국에서 채택된 바가 전혀 없습니다. 빈약한 인프라는 경포병과 산악포병이 더 유용하게 쓰이도록 했고, 지나치게 큰 구경의 포는 제대로 운용되는 게 불가능했습니다. 하지만 현대의 포는 우리의 개선 중인 인프라가 기동성을 잃지 않도록 허락하는 한 대형화되어야 하며, 이는 현대전의 핵심요소로 작용할 것입니다."
 UPC_Develop_The_Liu_Rifle: "류장군 소총 개발"
 UPC_Develop_The_Liu_Rifle_desc: "류장군 소총은 1910년대에 설계되었으나 류칭언 장군이 타계하기 전까지 중국에서 대량생산된 바가 없는 반자동소총입니다. 나라가 재통일되면서, 우리는 이 소총의 설계를 되살리고 결함을 교정하며 더 나아가 신식 서방제 제식소총에도 비견될 만한 현대 소총으로 발전시킬 수 있습니다."
 UPC_Army_Logistics_Department: "육군 병참부"
 UPC_Army_Logistics_Department_desc: "병참은 현대전에서 가장 중요한 분야임이 입증되었습니다. 중국과도 같이 광대한 국가에선 이는 두말할 것 없는 진리이며, 지난 시절의 맹렬한 싸움은 단지 이를 증명하기만 할 뿐이었습니다. 병참부는 우리의 병력이 보급을 보장받기 위해 요구하는 것에 온전히 집중해야 합니다."
 UPC_Chongqing_Tank_Plant: "중경전차공장"
 UPC_Chongqing_Tank_Plant_desc: "충칭에 위치한 유봉기계창은,최근 육군의 야심찬 계획과 함께 중국의 첫 전차 공장으로 전환되는 것으로 선정되고 발표된 공장입니다. 현존하는 공장을 확장하고, 요구로 하는 기술적 전문 지식을 빌리는 것은 오래 걸릴 것이지만, 그 기반은 굳건하고 확장을 위한 공간 또한 존재합니다."
 UPC_The_Peoples_Army: "인민군"
 UPC_The_Peoples_Army_desc: "중국 육군은 전쟁에서 싸우는 데 있어서 그 인력과 규모의 이점을 살려야 합니다. 따라서 육군은 인민군이 되어야 합니다: 이는 인민과 그들에 대한 보호를 의미합니다. 이 인민군은 압제나 억압을 위한 게 아닌, 국가 통합의 대들보가 되어야 합니다. 앞잡이가 아닌 제도로서 말이죠."
 UPC_Streamline_Rifle_Production: "소총 생산 간소화"
 UPC_Streamline_Rifle_Production_desc: "대규모 육군의 가장 큰 문제는 보급을 유지하는 것입니다. 육군의 기초 단위인 모든 보병에게는, 군량과 탄약만이 아니라 손에 소총 한 자루를 들려줄 필요가 있습니다. 조병창들은 이 점을 잊지 말아야 합니다: 소화기는 간소화와 표준화를 통해 최대한 생산이 쉽고 튼튼하게 설계되어야 합니다."
 UPC_Reform_Conscription: "징병제 개혁"
 UPC_Reform_Conscription_desc: "징병제는 심각한 부패와 집행력의 부재, 국가 및 인구의 규모 때문에 항상 제대로 도입하기 어려웠습니다. 우리의 통치가 논쟁의 여지가 없고 국민 통합이 그 어느 때보다 강력해진 상황에서, 중국은 더할 나위 없이 징병제의 현대화에 적합한 기회를 얻었습니다."
 UPC_Unity_Through_Service: "병역을 통한 결속"
 UPC_Unity_Through_Service_desc: "광범위한 병역은 많은 지역에서 온 인민을 한데 모아, 그들에게 공유되는 경험을 주고 서로를 형제자매로 인식할 수 있도록 도와줍니다. 이는 막연한 민족성 개념 대신에 구체적이고 참다운 형제애의 예가 된다 할 수 있죠. 이를 통해 국민 통합은 더욱 강화될 것입니다."
 UPC_Unify_The_Academies: "군관학교 통합"
 UPC_Unify_The_Academies_desc: "여러 군관학교들이 최근 100년 사이 설립되었지만, 군벌시대는 이들이 단일한 교육과정이나 심지어는 시설을 갖추지 못하게 강제하면서 각자도생하도록 만들었습니다. 나라가 재통일되면서, 군관학교와 같은 군사기관들은 군사교육에 있어서 균일성을 재도입해야 합니다."
 UPC_The_Citizen_Army: "시민군"
 UPC_The_Citizen_Army_desc: "서방은 매우 긴 시민군의 역사를 보유하고 있습니다. 자원입대한 시민들 말이죠. 자원입대한 직업군은 중국 육군의 미래가 될 것입니다: 양보다는 질에 중점을 둔, 민주주의와 합중국에 헌신하는 더 작은 육군 말입니다."
 UPC_New_Model_Army: "신식군"
 UPC_New_Model_Army_desc: "신생 중국 육군은 군인 개개인과 상시 군사훈련에 대한 집중, 고도의 규율과 숙련도 장려 모두를 포함하는 의미의 전문 군대가 될 것입니다. 국방군(Guofangjun)은 그 어떠한 서구 열강에도 견줄 수 있는 현대적 직업군의 모범이 될 것입니다."
 UPC_Officers_Curriculum: "군관 교육 과정"
 UPC_Officers_Curriculum_desc: "전문 군대는 전문적인 지휘관과 군관들을 필요로 하며, 사관생도로부터 고참까지 모두가 그들의 보직에 알맞게 고등교육을 받을 필요가 있습니다. 각 학교들에 새로운 교육과정이 도입되어, 현대전의 새로운 현실들을 반영해 군관 개개인의 기량과 진취성을 개선할 것입니다."
 UPC_Professional_Training: "전문 훈련"
 UPC_Professional_Training_desc: "상비군은 기량을 연마할 충분한 시간이 있습니다. 신병과 하사관을 포함하는 훈련은 더욱 훌륭한 소속감과 규율을 기르고, 어려운 임무를 수행하고 명령을 따를 수 있는 더 나은 군인을 만들어낼 수 있게 장려하도록 지속적으로 개선되고 시행되어야 합니다."
 UPC_Create_The_Aviation_Ministry: "항공부 신설"
 UPC_Create_The_Aviation_Ministry_desc: "우리 공군의 성장과 함께 육군으로부터의 자율성을 강화하라는 군관들의 요구가 증가하고 있습니다. 별도의 부서가 해군처럼 공군을 다룰 것이며, 이는 그들에게 성공적 작전과 발전에 필요한 독립성을 부여할 것입니다."
 UPC_Standardised_Part_Production: "부품 생산 표준화"
 UPC_Standardised_Part_Production_desc: "중국은 국내에서 항공기를 제작할 수 있는 역량이 제한돼있지만, 예비부품을 만들기 위해 상당수의 공장이 설립되어 대외의존도를 줄일 수 있었습니다. 하지만, 이들은 거의 모두 사적인 주도에 의해 이뤄졌고 감독을 거의 받지 못했습니다. 이들 공장들은 공정을 능률화하고 병참 문제를 완화시킬 수 있도록 재편될 것입니다."
 UPC_Aircraft_Repair_Schools: "항공기 정비 학교"
 UPC_Aircraft_Repair_Schools_desc: "정비사와 유지보수반은 비록 평가절하되긴 했지만, 여전히 중요한 공군의 일부분이라 할 수 있습니다. 이들 중 더 많은 수가 공군의 성장에 따라 육성되어야 합니다. 기존의 군관학교가 항공공학 수업을 개선하거나, 아니면 그 목적을 위해 전문학교가 설립되거나 하는 식으로 말이죠."
 UPC_Central_Aircraft_Manufacturing_Company: "중앙비기제조창"
 UPC_Central_Aircraft_Manufacturing_Company_desc: "국내 항공기 생산은 무기 수입을 줄이고, 우리의 산업 역량을 향상시키며, 공군에 적절한 보급을 제공하기 위해 최대한 빨리 마련되어야 합니다. 중앙비기제조창은 이러한 목적으로 외국인 투자와 기술적 전문 지식을 가진 채 설립되었습니다."
 UPC_New_Air_Bases: "새로운 공군기지"
 UPC_New_Air_Bases_desc: "현대 항공기, 조종사, 정비사 모두 멋지지만, 이들도 공군마저 작전하는 데 필요로 하는 인프라 없이는 쓸모가 없습니다. 중국은 광대하며, 공군이 수월하게 작전하고 육상 및 해상 작전을 지원하기 위해선 다수의 새 공군기지를 필요로 할 것입니다."
 UPC_Project_Zhongyun: "중윈 계획"
 UPC_Project_Zhongyun_desc: "중윈은 국내에서 설계 및 생산된 시제품 수송기로, 경폭격기로의 설계 변경이 가능하다는 점이 빠르게 주목되었습니다. 국방군에 절실히 필요한 지상지원과 추가적인 공격 능력을 부여하려면 이 프로젝트가 더욱 발전해야 합니다."
 UPC_Develop_The_Zhu_X_P0: "주 X-P0 개발"
 UPC_Develop_The_Zhu_X_P0_desc: "커티스 호크 모델 75에 기반을 둔 X-P0은 국내 실정에 알맞게 설계되고 제작된 시제품 전투기입니다. 이 프로젝트는 더욱더 발전해, 국가적 긍지의 원천이자 중국 근대화의 뚜렷한 상징이 될 성공적인 국산 전투기로 나아가야 합니다."
 UPC_Civil_Aviation_Administration: "민용항공국"
 UPC_Civil_Aviation_Administration_desc: "항공은 여전히 상당히 새로운 개념으로 남아 있습니다. 성장해가는 민간 부문의 적절한 체계화는 규제와 안전뿐만이 아니라 공군 이외의 조종사 및 지원반의 육성에도 도움이 될 것입니다. 장기적으로는, 이 분야에 종사하는 사람들이 훈련되고 숙련된 인재 풀을 확충할 것입니다."
 UPC_Central_Aviation_School: "중앙항공학교"
 UPC_Central_Aviation_School_desc: "기존에는 육군이 장악한 기존 군관학교 내 수업만이 있어 공군 인력의 정식 육성이 제한되었습니다. 육군의 간섭으로부터 자유로운 양질의 훈련과 교육을 보장하기 위해선 공군을 위한 독립적인 군관학교의 설립이 가장 중요합니다."
 UPC_Doctrine_Studies: "교리 연구"
 UPC_Doctrine_Studies_desc: "내전 기간 동안 얻은 경험의 양에도 불구하고, 공식적인 공군 교리를 만들거나 적응시키려는 시도는 거의 없었습니다. 우리는 최근 일어난 중국 내외의 갈등으로 얻은 자료를 분석하는 데 노력을 기울일 것이며, 이는 추가적인 발전을 이끌 교리를 가진 급성장하는 공군을 도울 것입니다."
 UPC_Naval_Aviation: "해군 항공대"
 UPC_Naval_Aviation_desc: "해군 항공은 해군의 잠재력 파악과 실험이 빨랐던 점 때문에 중국 내에서 놀라울 정도로 오랜 역사를 가지고 있지만, 필요한 관심과 자금을 받지 못했습니다. 해당 개념이 실증되면서, 해군은 훨씬 강력한 적 해군과 싸울 수 있는 가성비 높은 방법을 얻을 수 있다는 희망을 가지고 해군 항공에 대한 새로운 관심을 갖게 되었습니다."
 UPC_Reform_The_Navy_Ministry: "해군부 개혁"
 UPC_Reform_The_Navy_Ministry_desc: "해군부는 중국의 해군이 매우 제한된 규모와 함께 행정적으로 독립된 역사를 가지고 있기 때문에, 아마도 가장 혁신이 수월한 군부가 될 것으로 보입니다. 하지만, 여전히 해군부의 문민통제는 확보되어야 하며 지상군으로부터의 독립 또한 유지되어야 합니다."
 UPC_Project_Power: "세력 투사"
 UPC_Project_Power_desc: "공격이 최선의 방어라는 말이 있습니다. 이러한 이치는 자칫하면 남용될 수도 있지만, 제국주의자들과의 대등한 상태를 유지하기 위한 유일한 방법이기도 합니다. 이는 매우 값비싸고 장기적인 전략이 될 것이지만, 중국은 적국들과 거리를 둔 상태에서 영향력을 어디든 투사할 수 있어야만 독립할 수 있습니다."
 UPC_Shipbuilding_Programs: "건함 계획"
 UPC_Shipbuilding_Programs_desc: "중국은 조선업 면에서 대단한 잠재력을 갖추고 있지만, 이는 처음부터 건설해야 하는 사업이고 이를 합리적인 품질까지 끌어올리기 위해선 상당한 과정을 필요로 할 것입니다. 하지만, 여전히 이 산업은 많은 사람들을 고용하고 우리의 자원을 생산적으로 사용할 수 있는 훌륭한 장기적 투자가 될 것입니다."
 UPC_New_Cruisers: "신형 순양함"
 UPC_New_Cruisers_desc: "순양함은 함대의 눈과 같습니다. 이들의 속도는 더 강력한 적들을 피할 수 있게 해주고, 이들의 무장은 다른 순양함들과 맞붙거나, 구축함을 저지하거나 심지어는 박살내는 더 중요한 일을 할 수 있게 해줍니다."
 UPC_Focus_On_Carriers: "항공모함 중점"
 UPC_Focus_On_Carriers_desc: "항공 전력이 군함에 대해 매우 유용한 것으로 증명됨에 따라, 항공모함이 예상보다 훨씬 더 유능하다는 것도 입증되고 잇습니다. 우리는 거대한 부유식 포대를 감당할 능력이 되지 않지만, 육상에 기반을 둔 비행단을 훨씬 더 넘어선 항공 전력을 배치하기 위한 부유식 비행장은 보다 가성비 좋고 전략적으로 타당하다는 것이 입증될 것입니다."
 UPC_Focus_On_Battleships: "전함 중점"
 UPC_Focus_On_Battleships_desc: "전함은 그 어떠한 함대와 해군이든 필요로 하는 가치가 있는 자랑거리입니다. 이들은 비용이 많이 들 수도 있지만, 그 위신과 함포의 잠재력은 적들을 우리의 해안과 이권으로부터 몰아내는 데 전함을 믿을 수 없을 정도로 중요하게 만듭니다."
 UPC_Protect_Our_Coasts: "해안 방어"
 UPC_Protect_Our_Coasts_desc: "최소한, 우리가 서방의 해군들과 도저히 맞붙을 수 없는 상황에서 우리의 투자를 거대하고 융통성 없는 함대에 집중하는 것은 현명하지 못한 일일 것입니다. 우리의 해안을 방어하는 것은 함대의 가장 중요하고 유일한 우선순위일 뿐이며, 우리는 과대망상에 빠지지 않고 이러한 임무를 중심으로 해군을 건설해야 합니다."
 UPC_Coastal_Fortifications: "해안 요새화"
 UPC_Coastal_Fortifications_desc: "취약한 해안 방어는 독일군의 상륙을 수월하게 하고 제1공화국이 군주정 복고에 굴복하게 한 데 일부 책임이 있습니다. 해안포대는 상륙과 공세를 저지하는 동시에, 적들의 귀중한 군함들을 저지하는 데 핵심적입니다."
 UPC_Modern_Destroyers: "현대식 구축함"
 UPC_Modern_Destroyers_desc: "구축함은 수십 년간 현대 함대에서 인정받지 못한 마당쇠였습니다. 이러한 종류의 모델 선박을 획득한다면 그 속도와 중어뢰 무장을 통해 충분한 힘을 얻을 수 있을 것이고, 대잠 무기는 해저의 침입자들을 우리의 해안에서 몰아낼 것입니다."
 UPC_Convoy_Escorts: "수송선 호위"
 UPC_Convoy_Escorts_desc: "우리가 강한 적에 직면한다면, 국경 개방을 유지하는 것이 우리의 생존에 열쇠가 될 것입니다. 호송선단 체계와 적절한 호위함은 상선단이 전시에도 계속 활동하고 외부와의 관계를 유지할 수 있도록 보장해줄 것입니다."
 UPC_War_Under_The_Sea: "해저전"
 UPC_War_Under_The_Sea_desc: "잠수함은 두말할 나위 없이 무시무시한 병기가 되었습니다. 이 군함들은 적의 동맥과도 같은 무역 및 보급로에 타격을 입힐 수 있습니다. 이들은 적이 바다에서 침공해오고 생명선을 위태롭게 할 경우 적군이 재보급하는 것을 어렵게 만들 것입니다."
 UPC_Expand_The_Hangzhou_Shipyards: "항저우 조선소 확장"
 UPC_Expand_The_Hangzhou_Shipyards_desc: "항저우시는 그 이름을 공유하는 만과 첸탕 강의 하구 끝자락에 위치해있습니다. 기존 인프라와 함께 조선소를 더 발전시킨다면, 이는 이 지역에 대한 상하이의 지배력을 약화시키고 조선업과 무역업의 의존을 줄일 것입니다."
 UPC_The_Huangpu_Naval_Academy: "황푸해군학교"
 UPC_The_Huangpu_Naval_Academy_desc: "광저우 근처의 황푸시에는 오래된 해군 군관학교가 위치해있습니다. 서북 지방과 산둥의 학교들에 비해 명성이 뒤떨어지는 이곳은 한동안 방치돼았습니다. 이 기관은 \"남방\"에 존재하는 더 큰 함대를 확보하고 이에 대한 우리의 통제를 강화하기 위해 확장되어야 합니다."
 UPC_Build_A_Merchant_Navy: "상선단 창설"
 UPC_Build_A_Merchant_Navy_desc: "외국인을 향한 의존도를 낮추고 성장하는 수출 부문의 이익을 극대하기 위해선, 상선단을 대폭 확충해야 합니다. 이는 세계 경제에서 중국의 입지를 확보하고, 제국주의자들의 국가 경제에 대한 지배력을 약화하는 데 도움이 될 것입니다."
 national_aviation_corporation: "중국항공공사"
