 UPC_conference_chengdu: "청두"
 lngupc.1.t: "[GetConferenceCity] 회의"
 lngupc.1.d: "1924년의 제1차 및 제2차 산터우 회의는 연성자치운동의 미래와 국가에 대해 논의하기 위해 중국 전역에서 온 연성주의자들이 모인 집회였습니다. 특히, 제2차 회담은 계속되는 국민당과 북양정부의 갈등에도 불구하고 양측의 대표단이 모두 참석했습니다. 천중밍은 이제 제3차 회의를 개최하려 하며, 남방의 성정부들이 모여 이 지역의 새로운 재건 계획에 합의하고 북경과 봉천 정부, 그리고 국민당 애송이들에 맞설 임시정부를 구성하기를 희망합니다. 연성주의 운동의 힘은 다시 한 번 상승세에 놓였으며, 국내 정치에도 영향력을 행사할 수 있는 실질적인 기회를 얻었습니다."
 lngupc.1.a: "통일을 향하여."
 lngupc.101.t: "회의의 시작"
 lngupc.101.d: "중국치공당의 총재이자 광둥성장인 천중밍은 이날 회의를 열고, 남중국이 다시 한 번 특별한 위치에 서게 되었다며 연성자치운동이 중국의 나머지 지역에서도 진정한 민주주의와 번영의 모범으로서 스스로를 입증할 수 있다고 말했습니다. [GXC.GetTangStatus]. 자오헝티는 1922년 이래로 중국을 통합할 수 있는 유일한 방법은 연방제 통일 국가를 건설하는 것이라는 자신의 입장을 되풀이했습니다. 특히, 연성주의 운동 바깥에선 많은 대표단이 앞의 두 명처럼 총회를 참관하고 있습니다. 개회사 이후, 대표단은 천중밍의 재건 계획과 신정부의 구성 가능성에 대해 논의하기 시작했습니다."
 lngupc.101.a: "빨리빨리!"
 lngupc.102.t: "탕지야오의 방책"
 lngupc.102.d: "회의가 길어지면서, 탕지야오 성장은 불안해하고 있습니다. 천중밍의 재건계획은 운동 내에서든 윈난 자체에서든 그의 입지를 심각하게 약화시킬 것이며, 앞서 1924년 재건계획에 동의했던 윈난의 통치자는 천중밍의 치공당 부총재로서 총재의 보다 급진적인 제안에 반대해야 할 처지에 놓였습니다.\n\n총재와 부총재 간에 더 이상 완전한 합의가 이뤄지지 못하고 있다는 점이 분명해지고 있으며, 탕지야오는 천중밍으로부터 연성자치운동을 탈취할 기회를 엿보고 있습니다. 그러나 이러한 행위는 치공당의 주류 의견에 반하고, 연성자치운동을 완전히 무너뜨릴 것입니다. 하지만 국가의 지도권을 얻어낸다는 것은 매력적인 발상으로, 양광과의 전쟁의 위험성을 감수할 만한 가치가 있을지도 모릅니다."
 lngupc.102.a: "천중밍을 비난하고 대표직을 요구하자!"
 lngupc.102.b: "안돼, 단합은 지켜져야만 해."
 lngupc.103.t: "중화합중국 선포"
 lngupc.103.d: "회의의 대표단은 천중밍의 재건안에 동의했고, 곧 선언문 초안을 완성했습니다. 천중밍은 [QIE.GetNameDef] 측이 불법정권이며 [Root.Capital.GetCapitalVictoryPointName]에서 신정부를 구성할 것임을 선언했습니다: 중화합중국 말이죠. 그런 다음, 회의는 그를 중화합중국 정부의 임시정부수반으로 선출했으며, 연방정부를 위한 임시헌법 초안을 작성하기 위한 또 다른 회의를 개최할 것을 즉시 발표했습니다.\n\n1936년 2월 이래로 남중국은 사실상 북경정부의 통제 바깥에 있었지만, 이 선언은 공식적으로 남방에 그들의 경쟁자인 공화정부의 건설을 발표했습니다. 천중밍은 중국의 다른 공화주의 운동들과도 여전히 화해할 수 있기를 바라고 있지만, 이는 아마도 경쟁 정부들로부터 잘 받아들여질 것 같지는 않습니다."
 lngupc.103.a: "합중국 만세!"
 lngupc.104.t: "중화합중국 선포"
 lngupc.104.d: "회의의 대표단은 천중밍의 재건안에 동의했고, 곧 선언문 초안을 완성했습니다. 천중밍은 [QIE.GetNameDef] 측이 불법정권이며 광저우에서 신정부를 구성할 것임을 선언했습니다: 중화합중국 말이죠. 그런 다음, 회의는 그를 중화합중국 정부의 임시정부수반으로 선출했으며, 연방정부를 위한 임시헌법 초안을 작성하기 위한 또 다른 회의를 개최할 것을 즉시 발표했습니다.\n\n우리 성은 연방정부에 가입하도록 정식으로 초대를 받았으며, 우리는 천중밍과 함께 북방의 군주주의자들과 군국주의자들, 그리고 동쪽의 일당독재자들과 맞서 싸울 것으로 예상됩니다."
 lngupc.104.a: "합중국 만세!"
 lngupc.104.b: "우리가 마음을 바꾸기엔 이미 늦은 걸까?"
 lngupc.105.t: "[GetConferenceCity] 회의 종료"
 lngupc.105.d: "[GetConferenceCity] 회의는 합중국의 수립과 함께 성공적으로 폐회되었습니다. 우리는 이제 자유롭고 민주주의며 연방제에 기반한 중국으로 향하는 길을 택했습니다. 하지만, 이 길은 국가에 대한 지도권을 주장하는 자들이 많아 가시밭길이 될 것으로 예상되며, 임시 정부수반의 화해와 평화통일을 위한 탄원을 기꺼이 들어줄 사람은 거의 없습니다."
 lngupc.105.a: "천중밍이 중국을 자유케 하리라!"
 lngupc.106.t: "[GetConferenceCity] 회의 종료"
 lngupc.106.d: "[GetConferenceCity] 회의는 비교적 성공적인 결과를 얻어냈습니다. 연성자치운동은 단결하여 남중국 전체를 확보하는 길로 향한 것으로 보입니다. 이는 결국 우리의 입지에 위협이 될 수 있기 때문에, 우리는 광저우의 시건방진 연성주의자들을 주시해야 합니다."
 lngupc.106.a: "두고 보자고."
 lngupc.107.t: "탕지야오의 배반"
 lngupc.107.d: "윈난성장이자 치공당의 부총재인 탕지야오가 회의 도중 천중밍을 적대했습니다. 탕지야오와 그의 대표단이 천중밍 총재를 급진적인 것도 모자라 연성자치를 훼손하고 있다며 비난하곤 의회에서 항의 퇴장하기까진 오랜 시간이 걸리지 않았습니다.\n\n회의는 동요했지만, 윈난 없이 계속 진행하기로 결정됐습니다. 탕지야오의 배반은 빠르게 규탄되었고, 나머진 대표단은 재건안을 수락했습니다. 천중밍은 [QIE.GetNameDef] 측이 불법정권이며 광저우에서 신정부를 구성할 것임을 선언했습니다: 중화합중국 말이죠. 그런 다음, 회의는 그를 중화합중국 정부의 임시정부수반으로 선출했으며, 연방정부를 위한 임시헌법 초안을 작성하기 위한 또 다른 회의를 개최할 것을 즉시 발표했습니다.\n\n1936년 2월 이래로 남중국은 사실상 북경정부의 통제 바깥에 있었지만, 이 선언은 공식적으로 남방에 그들의 경쟁자인 공화정부의 건설을 발표했습니다. 천중밍은 중국의 다른 공화주의 운동들과도 여전히 화해할 수 있기를 바라고 있지만, 이는 탕지야오가 떨어져 나가면서 정통성이 흔들림에 따라 아마도 경쟁 정부들로부터 잘 받아들여질 것 같지는 않습니다."
 lngupc.107.a: "탕지야오를 타도하자, 합중국 만세!"
 lngupc.108.t: "중화합중국 선포"
 lngupc.108.d: "회의 도중 탕지야오의 공개적인 배반이 연성자치운동을 뒤흔들긴 했지만, 이에 괘념치 않고 대표단은 그들의 일을 계속했습니다. 회의의 나머지 대표단은 천중밍의 재건안에 동의했고, 곧 선언문 초안을 완성했습니다. 천중밍은 [QIE.GetNameDef] 측이 불법정권이며 광저우에서 신정부를 구성할 것임을 선언했습니다: 중화합중국 말이죠. 그런 다음, 회의는 그를 중화합중국 정부의 임시정부수반으로 선출했으며, 연방정부를 위한 임시헌법 초안을 작성하기 위한 또 다른 회의를 개최할 것을 즉시 발표했습니다.\n\n우리 성은 연방정부에 가입하도록 정식으로 초대를 받았으며, 우리는 천중밍과 함께 북방의 군주주의자들과 군국주의자들, 그리고 동쪽의 일당독재자들과 맞서 싸울 것으로 예상됩니다."
 lngupc.108.a: "탕지야오를 타도하자, 합중국 만세!"
 lngupc.108.b: "연성주의자들은 침몰하는 배와도 같다."
 lngupc.109.t: "[GetConferenceCity] 회의 종료"
 lngupc.109.d: "[GetConferenceCity] 회의는 탕지야오의 배신에도 불구하고 합중국의 수립과 함께 성공적으로 폐회되었습니다. 우리는 이제 자유롭고 민주주의며 연방제에 기반한 중국으로 향하는 길을 택했습니다. 하지만, 이 길은 국가에 대한 지도권을 주장하는 자들이 많아 가시밭길이 될 것으로 예상되며, 특히 탕지야오가 떨어져나가면서 정통성이 흔들림에 따라 임시 정부수반의 화해와 평화통일을 위한 탄원을 기꺼이 들어줄 사람은 거의 없습니다."
 lngupc.109.a: "천중밍이 중국을 자유케 하리라!"
 lngupc.110.t: "[GetConferenceCity] 회의 종료"
 lngupc.110.d: "[GetConferenceCity] 회의는 끝났고, 천중밍과 탕지야오 사이의 분열은 이전까지 동맹이었던 둘이 적대적으로 돌변함에 따라 매우 공공연한 사건이 되었습니다. 연성주의자들 간의 단합이 상당히 부족한 것은 분명해보이지만, 이 위기에 따를 결과는 매우 클 수도 있습니다. 우리는 남방을 예의 주시해야 합니다."
 lngupc.110.a: "세 번째는 명백하게 구미가 당기지 않는군."
 lngupc.2.t: "[GetConferenceCity] 회의 참석?"
 lngupc.2.d: "천중밍의 양광에서의 입지가 확고해지면서, 그는 우리를 [GetConferenceCity] 회의에 초대했습니다. 우리는 남북 간의 전쟁을 끝내는 데 실패함에 따라 복합적인 결과를 낳은, 1924년 개최된 이전의 두 회의에 연성자치운동의 일원으로서 참석한 바 있습니다. 우리는 천중밍이 그가 중국 인민을 자유와 번영으로 이끌 유일한 방법이라 믿는 민주제 및 연방제 중국의 이상에 기반한, 신정부를 구성하는 것을 목표로 할 것이라 예상하고 있습니다.\n\n만약 우리가 회의에 참석하고 재건 계획에 동의한다면, 우리가 결국 연성주의 헌법을 채택하고 선출된 국회에 권력을 이양하며, 무엇보다도 우리 군대가 총사령부에 흡수될 것이 분명합니다. 이는 우리에겐 이상적인 일이 아니지만, 천중밍의 이상은 남중국에서 계속해서 인기를 얻고 있으며 그에게 가담하는 것은 우리 성을 안정시키고 연성자치운동 내에서 우리의 입지를 두드러지게 하는 데 도움을 줄 것입니다."
 lngupc.2.a: "수락한다."
 lngupc.2.b: "거절한다."
 lngupc.3.t: "[GetConferenceCity] 회의 참관?"
 lngupc.3.d: "천중밍 성장이 남중국의 상당한 부분을 확보하면서, 연성자치운동은 다시 한 번 상승세에 놓였습니다. 비록 우리가 연성자치운동의 일원이 아니긴 하지만, 우리는 천중밍 총독이 가슴속에 품은 전국 세력들 간의 협력에 대한 희망의 일환으로 회의에 초대되었습니다. 대표단을 파견하는 것은 우리에게 남방의 사건들에 대해 더 많은 정보를 얻게 해주고, 연성주의자들이 정말로 그들의 회복된 추진력의 이점을 잘 살릴 수 있을지 확인하는 것을 도울 것입니다."
 lngupc.3.a: "수락한다."
 lngupc.3.b: "거절한다."
 lngupc.4.t: "우리의 군대를 국유화한 천중밍"
 lngupc.4.d: "[GetConferenceCity] 회의에서 동의된 재건 계획의 일환으로, 천중밍은 합중국 전쟁부의 휘하에 모든 연성주의 군대를 통합하기 위해 움직였고 이에 따라 우리의 군대가 단일화된 문민정부에 속하도록 만들었습니다. 이것이 연방군을 정식으로 단일한 군대로 만들긴 하겠지만, 한편으론 [Root.GetLeader](이)가 합법적으로 천중밍에게 종속된다는 것을 의미하기도 합니다."
 lngupc.4.a: "합중국 만세!"
 lngupc.4.b: "잠깐- 우리의 자치는!?"
 lngupc.5.ta: "[From.GetLeader]의 준수 거부"
 lngupc.5.da: "[GetConferenceCity]에서 이전에 체결된 우리의 협정을 완전히 무시한 [From.GetNameDef](은)는 연방정부에 귀속되는 것을 거부했습니다. 이 배신자들을 반드시 응징해야 합니다!"
 lngupc.5.tb: "[From.GetLeader]의 순응"
 lngupc.5.db: "아무런 문제의 징후도 없이, [From.GetNameDef]의 세력은 [GetConferenceCity] 회의에서 합의된 대로 합중국 정부에 귀속되었습니다."
 lngupc.5.a: "알았다."
 lngupc.6.t: "중화합중국 임시헌법"
 lngupc.6.d: "각 성에서 파견된 대의원들로 구성된 위원회가 공식적으로 중화합중국 헌법을 채택했고, 이는 곧 각 성의회들에 의해 비준될 것입니다. 통일되고 연방화된 중국이 한 걸음 더 현실에 가까워졌습니다- 적어도, 남방에선 말이죠."
 lngupc.6.a: "중화합중국 만세!"
 lngupc.8.t: "국기 논쟁"
 lngupc.8.d: "전국대회는 국기의 공식적 도입에 대해 논의하기 시작했습니다. 많은 이들은 제1공화국의 국기인 오색기를 국민 통합의 상징으로 복원하길 원합니다. 하지만, 많은 혁명가들은 부패한 북양, 봉천, 직예군벌 정권과의 관계를 피하길 원했고, 이는 치공당의 당기(붉은 바탕의 푸른 구획에 놓인 백색 \"우물 정\" 상징)가 연성자치운동의 계속되는 성공에 따라 인기가 오르는 결과를 가져왔습니다."
 lngupc.8.a: "오색기를 복원하자."
 lngupc.8.b: "당기를 유지하자."
 lngupc.9.t: "연방 헌법"
 lngupc.9.d: "전국대회가 마침내 최종 의결에 들어갔고, 헌법이 공포되었습니다! 이들의 과업이 완수되면서, 전국대회는 해산하고 국회가 선출될 것입니다.\n\n중화합중국(또는 연방공화국) 헌법은 주로 중화민국 1924년 헌법에 기반을 두고 있습니다. 여기서 기존 헌법과의 주요한 차이는 미국식에 기반을 둔 공화국과 그 정부 조직에 놓여있습니다. 중앙정부와 성정부의 권한 또한 더욱 명료하게 정의되었습니다. 공화국의 주행정구역은 성이고 이들의 주행정구역은 도이며, 이들은 각각 자치권을 부여받습니다. 각 성은 연방헌법과 충돌할수 없으며 인민 대표들의 입안과 채택을 거친 고유한 헌법을 보유합니다. 정부수반인 총집정(Zongzhizheng)은 국가원수를 겸하며, 내각에 행정권이 부여되는 한 국회에 책임을 져야 합니다. 국회는 양원제로 구성됩니다: 하원은 인민이 선출한 중의원이고, 상원은 성정부들이 선출한 참의원입니다.\n\n요컨대, 중국은 의원내각제 연방공화국이 될 것입니다. 이젠 이 새로운 헌법이 민주주의가 마침내 정착한 더 낫고, 안정되며 통합된 중국으로 우리를 이끌 것이라 믿어 의심치 않습니다."
 lngupc.9.a: "합중국 만세!"
 lngupc.10.t: "참의원과 과도정부"
 lngupc.10.d: "참의원 의원들이 성정부들을 대표하고 입법부의 상원을 구성하려는 목적으로 선출되었습니다. 이들의 첫 활동은 합중국의 정부수반을 선출하는 것으로, 당연히 만장일치로 이미 임시 국가원수였던 천중밍을 뽑았습니다. \n\n천중밍은 말 그대로 마지못해 이를 수락했고, 그의 임기가 끝나면 정계에서 은퇴할 것임을 선언할 뿐이었습니다. 이 시점부터, 재건 계획의 구상에 따라 정부수반은 인민에 의해 선출될 것입니다."
 lngupc.10.a: "각 성들의 대표권이 보장되었다."
 lngupc.11.t: "치공당 제3차 당대회"
 lngupc.11.d: "그들의 손아귀에 놓인 중국의 미래와 함께, 중국치공당은 몹시 지친 천중밍이 정계에 작별을 고함에 따라 차기 총재를 결정할 새 당대회를 개최했습니다. [UPC_CZGP_congress_loc]"
 lngupc.11.a: "예상대로 천치요우가 선출되었다."
 lngupc.11.b: "놀랍게도 탕지야오가 선출되었다."
 lngupc.12.t: "민주헌법당 당대회"
 lngupc.12.d: "민주헌법당은 막연하게 이야기하자면 제1공화국 당시 진보당의 후계 정당입니다. 이 정당은 위안스카이의 몰락 이후 타향살이를 했고 대부분 별볼일 없는 기간을 보냈습니다. 중국에 민주주의가 돌아오면서, 민주헌법당은 부흥을 맞이해 최근 해방된 북방과 분산돼있는 보수 정치인들을 대표하는 새 역할을 수용했습니다.2 명의 주요 후보가 총재직에 도전했습니다: 제1공화국의 정치인이자 안휘 및 직예 군벌에서 존경받던 외교관인 옌후이칭과, 또다른 외교관이면서 유명한 평론가이자 철학자인 후스가 바로 그들입니다. [UPC_DC_congress_loc]"
 lngupc.12.a: "옌후이칭과 직예 잔당이 주도권을 잡았다."
 lngupc.12.b: "탕지야오가 지명도의 덕을 보았다."
 lngupc.12.c: "실용주의적인 후스가 선출되었다."
 lngupc.13.t: "중국 민주동맹 당대회"
 lngupc.13.d: "중국 민주동맹은 전국의 자유주의 식자층의 대연정입니다. 중국의 재통일과 함께, 민주동맹은 군주정이 전복되기 전까지 청나라의 의회정치에 참여했던 향촌건설당을 기꺼이 다른 군소 자유주의 운동과 함께하는 연정에 받아들였습니다. 공인된 서구식 사회민주주의자인 장쥔마이는 동맹의 수장으로 남았습니다. 자유주의 연정의 주요 목표는 신생 공화국이 교육개혁과 근대화에 초점을 맞춘 시민자유를 계속 지지하게 만드는 것입니다."
 lngupc.13.a: "장쥔마이가 중도파를 이끌 것이다."
 lngupc.14.t: "중국국민당 당대회"
 lngupc.14.d: "The Kuomintang have struggled since their second defeat in the League War. Thanks largely to Chen Jiongming's cooperation with Chen Mingshu's Productive People's Party, the Nationalist Party has survived the storm. With the country reunited, the Central Committee disbanded the PPP and held a new party congress to decide on the future.\n\nIn a controversial decision, Wang Jingwei and those left loyal to him decided to renounce revolutionary methods and recognise the Federal Government. Along with Chen Gongbo (the leader of the Reorganised Comrades Association), the two Kuomintang men held provincial and familiar ties with Chen Jiongming - whom they were once comrades with. This announcement was met with a fierce denouncement from Song Qingling's faction the Provisional Action Committee, who denounced Wang has betraying Dr. Sun's original ideals. Wang Jingwei has quickly consolidated his power as the new Chairman of the Kuomintang, hoping to bring the Kuomintang's socialist and leftist platform to the National Assembly."
 lngupc.14.a: "왕징웨이가 쑨원의 유산을 이어나갈 것이다."
 lngupc.15.t: "중국공단당 당대회"
 lngupc.15.d: "국민당과의 동맹이 종식됨에 따라, 중국공단당은 미래를 결정하기 위해 독자적인 당대회를 개최했습니다. 중국의 도시 무산계급의 규모가 작은 채로 유지됨에 따라, 생디칼리스트들은 목표를 연방정부가 친노조 기조를 유지하고 더 나아가 중국의 무수한 노조를 통합하여 노동자들의 지당한 대표제를 확보하기 위해 노동총동맹을 창설하게 만드는 쪽으로 잡았습니다. 천두슈는 공단당의 수장으로 남았고, 당은 여전히 과격하고 주로 영향력 없는 정당으로 남을 것으로 보입니다."
 lngupc.15.a: "천두슈가 극좌파 세력을 유지한다."
 lngupc.16.t: "민주주의의 서막"
 lngupc.16.d: "총선 과정에서 여러 민주정당들이 적극적으로 참여함에 따라, 민주주의의 개념이 중국에 자리잡는 것이 이전에 예상했던 것보다 훨씬 더 빠르게 현실에 가까워진 것으로 드러났습니다. 원내 논쟁은 예의를 갖추게 되었고 때로는 열정적이고, 때로는 감동적이었으며, 의사록에선 의사 방해의 흔적이 거의 나타나지 않았습니다. 물론, 1912년 국민회의 선거 당시에도 이처럼 낙관적인 시각이 많았지만, 이는 승자였던 국민당의 쑹자오런이 암살되는 데 그쳤습니다. 이번 선거가 1910년대 이후 중국 민주주의의 첫 시험대가 될 것이기 때문에, 시간만이 결과를 말해줄 것입니다."
 lngupc.16.a: "신중한 낙관론과 함께, 우리는 미래로 나아간다."
 lngupc.17.t: "천중밍의 제안"
 lngupc.17.d: "한때는 일개 광둥성장에 불과하던 천중밍의 연성자치운동은 중국 내의 참된 주요세력이 되었고, 잠재적으로 국가 영도에 있어서 중대한 경쟁자가 되어가고 잇습니다. 이제 중화합중국으로 불리우는 천중밍의 정부에서 온 밀사가 제안서와 함께 나타났습니다: 합중국에 참여해, 퇴폐적이고 타락한 [QIE.GetName](을)를 타도하고 공화국과 헌법을 복원하자는 요청 말이죠.\n\n이 메시지는 요구와 최후통첩을 포함하고 있습니다: [Root.GetLeader](은)는 반드시 천중밍의 재건 계획이라 불리우는 것에 따라야 하며, 이는 헌법을 채택하고 우리 중 다수파의 대표단을 선출된 국회에 파견하는 동시에 우리의 군대를 합중국 휘하에 통합시키는 것을 의미합니다. 이는 본질적으로 우리의 정치적 권력을 박탈할 것입니다. 그 대신, [ROOT.GetAdjective]의 군관들은 연방군 내에서도 그들의 계급을 그대로 유지할 것이며 [Root.GetLeader](은)는 이들에 대한 지휘권을 약속받을 것입니다.\n\n이 메시지는 만약 우리가 거절한다면 천중밍이 \"[ROOT.GetAdjective]의 인민들이 불법적인 군벌 정권을 타도하고 민주주의를 복원하는 것을 돕기 위해\" 무력을 사용할 것임을 명확히 보여주고 있습니다."
 lngupc.17.a: "받아들이겠다. 중국을 위하여!"
 lngupc.17.b: "우리는 저런 건방진 놈 따위에게 굴복하지 않을 것이다!"
 lngupc.18.t: "[From.GetLeader]의 복종!"
 lngupc.18.d: "[From.GetNameDef]의 통치자가 우리의 요구를 받아들였습니다. 그의 군대는 이제 우리 통제 하에 놓였고, 성정부는 재건계획이 효력을 발효하게 할 것입니다. 우리는 중국을 연성주의의 지도 하에 통합하는 데 한 발짝 더 나아갔습니다."
 lngupc.18.a: "합중국 만세!"
 lngupc.19.t: "[From.GetLeader]의 요구 거부"
 lngupc.19.d: "우리 정부와 협력하고 재건 계획을 법제화하는 것을 내켜하지 않던 [FROM.GetNameDef]의 통치자가 대담하게도 우리의 요구를 거절했습니다. 우리는 그들의 불법적인 군벌 정권을 타도하고 인민에게 권력을 쥐여주기 위해 무력을 써야 합니다."
 lngupc.19.a: "그들은 후회하게 될 것이다."
 lngupc.20.t: "우리에 맞서 동원령을 내린 연성주의자들"
 lngupc.20.d: "천중밍과 그의 가증스러운 반혁명 패거리가 국민혁명을 파괴하려는 시도의 일환으로 군벌 세력을 동원했습니다. 우리는 국민혁명 이전에 일어났던 그의 국민당에 대한 배신을 절대 잊지 않을 것입니다- 우리는 이미 한번 그를 패배시킨 바 있고, 다시 한 번 패배시킬 것입니다."
 lngupc.20.a: "그들이 감히 쑨원의 유산에 침을 뱉다니!"
 lngupc.21.t: "연성주의자들로부터의 초대"
 lngupc.21.d: "광둥에 위치한 천중밍의 경쟁 정권은 남방에서 중대한 세력을 확보했고, 협상에 대표단을 보내왔습니다. 더 많은 유혈사태를 일으키길 꺼려하고, 최대한 고통 없고 평화적인 방식으로 나라를 재통합하길 바라는 마음에서 말이죠. 밀사들은 우리 성이 천중밍의 전국대회에 대표단을 파견하는 것을 의미하기도 하는, 그의 재건 계획을 채택해야 한다는 입장을 확고히 했습니다. 이 회합은 1924년 헌법에 기반한 새 연방헌법과 국가 재건을 위한 경제 계획을 만들어낼 것입니다. 하지만, 이는 우리의 모든 군대를 새 민간 연방정부에 속하게 하고, 천중밍의 합중국에 우리의 권력을 상당히 헐값에 팔아넘김으로써 이들을 실질적으로 강탈당하게 만드는 결과를 낳을 것입니다.\n\n협상은 연성주의자들이 우리의 대원수가 재통합된 중국군의 수장직을 유지하게 만들거나, 총통의 권력을 조정할 것을 거부하면서 빠르게 와해됐습니다. 대표단은 몹시 실망한 상태로 떠났고, 우리는 단지 그들의 반란군이 우리에게로 진군해올 것임을 예상할 수 있을 뿐입니다."
 lngupc.21.a: "미련한 반역자들 같으니."
 lngupc.211.t: "[FROM.GetNameDef] 측과의 협상 결렬"
 lngupc.211.d: "우리 대표단이 몹시 실망한 상태로 돌아왔습니다. [FROM.GetLeader](은)는 천중밍의 재건 계획의 채택을 거부했고 타협 시도는 실패로 돌아갔으며, 그들의 얄팍한 독재정권을 보존하기 위해 동포들 사이에서 더 많은 유혈 사태가 벌어질 것을 피하려 하지 않는 듯 보였습니다. 우리는 무력으로 군국주의자들을 타도해야 할 것입니다."
 lngupc.211.a: "미련한 군국주의자들 같으니."
 lngupc.22.t: "우리에 맞서 동원령을 내린 연성주의자들"
 lngupc.22.d: "천중밍과 그의 가증스러운 공화주의자들, 그리고 자칭 혁명가들로 구성된 패거리는 우리에 대항해 반란군을 동원했습니다. 그들은 합리적으로 행동하길 꺼려하고, 황제를 타도해 제국에 또다른 무정부시대를 가져오기 위해 단호하게 움직이고 있습니다. 그들이 곧 우리를 공격해올 것이 예상되며, 만약 그가 북방으로 진격하려 한다면 우리는 무정부주의자들을 박살낼 것입니다."
 lngupc.22.a: "그는 광둥에서 복권되지 말았어야 했다."
 lngupc.23.t: "재건 계획 이행"
 lngupc.23.d: "우리가 천중밍의 연성자치운동에 참여해 그 예비 단게 이행을 위해 일하는 동안, 신생 연방정부는 그 첫 번째 행보로 이를 공식화했습니다. 우리는 곧 전국대회에 초대받을 것이고, 거기서 신헌법의 구체적인 부분이 결정될 것입니다.\n\n이전의 두 공화국 헌법과는 달리, 이는 정부수반(국가원수)과 내각, 입법부, 연방정부와 성정부, 그 이외의 요소들에 주어질 권한을 명료하게 결정지을 것입니다. 근본적으로, 임시정부는 미합중국이 최근 겪은 실패와 중국의 특수성을 감안하더라도 미국식 모델을 본뜰 것으로 예상됩니다. 헌법이 채택되고 상원(각 성을 대표)이 구성된 이후엔, 국회를 위해 총선이 실시될 것입니다.\n\n전국대회가 개최될 때까지, 우리는 국가 경제를 재건하는 것을 돕기 위한 인프라 계획이 재건계획의 일환으로 임시정부로부터 지원을 받을 것이라 기대할 수 있습니다."
 lngupc.23.a: "지원? 중앙정부에서 말이냐?"
 lngupc.24.t: "전국대회 초대"
 lngupc.24.d: "전국대회는 재건 계획에서 합의한 대로 공화국의 신헌법 초안을 작성하고, 중국의 각 성을 대표할 상원을 구성하며, 민주적이고 연성주의적인 이상을 따라 새로운 중앙정부를 세울 것입니다. 우리 지역은 거듭난 중국 국가의 필수요소가 될 것입니다."
 lngupc.24.a: "신중국이 부상한다."
 lngupc.25.t: "전국대회에 참석한 [FROM.GetLeader]"
 lngupc.25.d: "[FROM.GetNameDef]의 대표단 중에서 [FROM.GetLeader](이)가 우리의 전국대회에 합류한다고 합니다. 중국의 재건에 대한 그들의 지지는 중요한 역할을 할 것이고, 우리는 그들을 두 팔 벌려 환영할 것입니다!"
 lngupc.25.a: "환영하오, 형제여!"
 lngupc.26.t: "[FROM.GetNameDef] 측에서 찾아온 외교적 접근"
 lngupc.26.d: "우리가 독립을 쟁취한 이래로, 후계 정권과는 상관없이 중국은 우리의 영토가 그들의 일부라는 주장을 이어왔습니다. 이는 중국인들이 서로 하찮은 싸움을 벌이고 있을 때는 별 문제가 되지 않았지만, 중국의 신정부가 잿더미에서 부활했고 나라를 재통일했으며, 이젠 최근의 기억속에서도 최전성기에 도달한 것으로 보입니다.\n\n하지만, [FROM.GetLeader](은)는 설득과 타협을 고려하길 꺼리지 않는 것으로 보입니다. 그들은 외교 사절을 보내왔고, 그들이 우리의 독립을 인정하는 것을 꺼리지 않음을 확실히 했습니다. 그 대신, 우리나라는 상호간의 이익을 위한 더 긴밀한 경제적 협력을 추구할 것입니다. 중국의 외교관은 이전의 몹시 사나운 관계에도 불구하고 우리의 눈부신 민주주의가 더 긴밀한 협력을 구성하고 있고, 더 나아가 미래엔 아시아의 단합이 이뤄질 것이란 희망을 포기하지 않을 것임에 대한 멋진 어구들과 충분히 진실한 모습을 보여줬습니다."
 lngupc.26.a: "동등한 입장에서 더 가까운 관계를 추구하자."
 lngupc.26.b: "이는 단지 우리를 다시 착취하려는 행위일 뿐이다!"
 lngupc.27.t: "[FROM.GetNameDef] 측과의 외교적 관계가 수립되다"
 lngupc.27.d: "우리의 외교관이 성공을 거두었습니다. 이들의 독립을 인정하는 대가로, 우리는 향후 관계와 지역 협력의 기초가 되는 상호 이익이 되는 무역협정을 체결했습니다."
 lngupc.27.a: "아시아의 동료들과 함께 더 나은 미래를 위하여."
 lngupc.28.t: "[FROM.GetLeader]의 제안 거부"
 lngupc.28.d: "우리의 외교관이 성공을 거두지 못했습니다. 그들은 독립 인정 이외에 그 어떤 것도 받아들이지 않을 것이고 그 어떠한 무역협정도 단지 그들의 나라에 중국의 지배를 재개시킬 뿐이라는 입장을 확고히 했습니다. 그들의 이러한 모욕은 기록에 남을 것입니다."
 lngupc.28.a: "어리석은 일이군!"
 lngupc.29.t: "제1대 국회 총선거"
 lngupc.29.d: "1910년대 이래로 처음으로 공화정 아래의 중국에 총선거가 마침내 도래했습니다. 인생 처음으로 투표를 해보는 경우가 압도적으로 많은 무수한 중국 대중이 투표할 것이고, 이들은 선호하는 후보나 정당을 뽑을 것입니다. 이는 결과와는 상관없이 국가와 인민의 성향을 잘 반영할 것입니다."
 lngupc.29.a: "천치요우와 연성주의자들"
 lngupc.29.b: "탕지야오와 온건파 연성주의자들"
 lngupc.29.c: "장쥔마이와 중국 민주동맹"
 lngupc.29.e: "[?UPC_DCP_leader.GetName](와)과 민주헌법당"
 lngupc.30.t: "[GetYear]년 국회 총선거"
 lngupc.30.d: "[Root.GetLeader]의 임기는 끝났으며, 중국 인민들이 투표소로 돌아올 때입니다. 우리는 중국 전역의 공교육과 기반 시설 개선 덕분에 이전 총선보다 더 높은 투표율이 나올 것이라 예측하고 있습니다. 우리의 급성장중인 민주주의는 시민의 의무를 이행할 능력이 예상보다도 훨씬 크다는 것을 입증함에 따라 전세계의 이목을 끌고 있습니다. 중국 인민은 이 지역에서 알려지지 않은 자유롭고 공정한 선거에 투표하는 것을 자랑스러워할 만합니다."
 lngupc.30.a: "천치요우와 연성주의자들"
 lngupc.30.b: "장쥔마이와 중국 민주동맹"
 lngupc.30.c: "[?UPC_DCP_leader.GetName](와)과 민주헌법당"
 fedchi.100.t: "성공적인 의료 제도 확장"
 fedchi.100.d: "나라의 크기와 한정된 자원은 의료복지의 창설을 매우 어렵고 비용이 많이 들게 만들었습니다. 하지만, 농촌 지역의 진료소와 도시 지역의 병원의 숫자가 크게 늘어나면서 연방정부의 구상이 결실을 맺기 시작했습니다. 중국 인민은 역사상 처음으로 현대 의료제도에 접근하기 시작했습니다."
 fedchi.100.a: "훌륭하군."
 fedchi.101.t: "성공적인 문맹 퇴치 캠페인"
 fedchi.101.d: "교육개혁은 언제나 시행하고 그 성공여부를 판단하기가 어렵습니다. 하지만, 학교를 더 짓고 노동자들을 위해 야학을 여는 등 연방정부의 문해율 향상을 위한 노력은 이미 민중 사이에서 현저한 효과를 발휘했습니다. 물론 장기적인 효과가 나타나려면 훨씬 더 오랜 시간이 걸리겠지만, 초기 결과는 이미 전망이 밝다고 말해주고 있습니다."
 fedchi.101.a: "훌륭하군."
 fedchi.102.t: "경자유전"
 fedchi.102.d: "토지개혁은 논란의 여지가 있는 사안이었습니다. 일부 사람들이 동의하지 않아서가 아니라(중국에서는 이러한 프로그램의 필요성이 거의 보편적으로 인식되어 왔습니다), 이를 시행하는 것이 비싼 값을 치러야 하거나 몰수에 따른 폭력이 수반되기 때문입니다. 여하튼, 불법적이거나 폭력적인 수단에 의존하지 않고 합리적인 토지개혁을 실시하려는 정부의 시도는 중국 전역의 농촌 지역에 실질적인 변화를 가져오기 시작했습니다. 아주 오랜 시간이 걸리겠지만, 경자유전 프로그램은 천천히 토지를 재분배하고 지주에게 그에 걸맞은 보상을 주어, 이전과는 달리 자작농 비율을 더 높이고 있습니다."
 fedchi.102.a: "훌륭하군."
 fedchi.200.t: "불평등조약을 철폐한 중국"
 fedchi.200.d: "중국의 신정부는 자신들의 입장을 확고히 한 채, 모든 불평등조약을 일방적으로 무효화하기로 결정했습니다. 세계무대에서 다시 한 번 권리를 재주장하기 위해, 그들은 우리와 동등한 입장에서 새로운 조약을 맺으려는 목적으로 초대장을 보내왔습니다. 만약 그렇게 된다면 중국에서의 우리 국민의 치외법권 권리의 종식을 인정하고, 특혜 관세와 조계 대신 상호간에 이득이 되는 무역협정을 이끌어낼 수 있을 것입니다. 반면 이를 거부하는 것은 중국에 대한 무역 제재를 포함하게 되는데, 이는 중국 정부가 우리에게 이익을 주었던 이전의 조약을 복원하는 것을 꺼리기 때문에 불리한 일이 될 것입니다."
 fedchi.200.a: "알았다, 이젠 새 시대라는 거지."
 fedchi.200.b: "제재를 가해라."
 fedchi.201.t: "[FROM.GetNameDef](와)과의 새 조약"
 fedchi.201.d: "[FROM.GetNameDef] 정부는 우리를 동등한 국가로 인정하는 것을 받아들였고, 새로운 무역 협정이 타결되었습니다. 우리는 백년국치를 끝내고 세계 속에서의 우리의 위치를 쟁취하는 데 한 걸음 더 가까워졌습니다."
 fedchi.201.a: "훌륭해!"
 fedchi.203.t: "중국의 무역협정 제안"
 fedchi.203.d: "중국 정부가 일방적으로 불평등조약을 파기했을 때, 우리는 이를 인정하지 않고 중국에 대한 제재를 가했습니다. 하지만 이로 인해 중국과의 무역 관계가 파탄났고, 중국은 그 영향을 거의 받지 않았습니다. 중국 외교부는 양국의 관계를 \"제국주의적인 합의\" 대신 동등한 방향으로 재건하기 위해 국가로서의 지위에 대해 심각한 모욕으로 간주되는 행위들도 기꺼이 넘어가려는 듯한 모습을 보이며, 이전에 제안했던 쌍방간의 새로운 조약에 대한 이야기를 거듭했습니다."
 fedchi.203.a: "알았다."
 fedchi.203.b: "천만에!"
 fedchi.204.t: "우리의 제안을 거절한 [FROM.GetName]"
 fedchi.204.d: "[FROM.GetNameDef]의 제국주의자들은 우리와의 새로운 조약 체결을 거부했고, 대신 죽어가는 식민주의적 태도와 지속적인 제재에 매달리고 있습니다. 우리가 계속 근대화되고 번영함에 따라, 그들은 중국 시장에 대한 접근을 상실하는 결과만을 목도하게 될 것입니다."
 fedchi.204.a: "그들은 이러한 무례를 후회하게 될 것이다."
