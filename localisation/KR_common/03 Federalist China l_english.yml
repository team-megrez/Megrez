 lngupc.111.t: "중화합중국에 정식으로 참여?"
 lngupc.111.d: "천중밍의 샨터우 회담이 진행될 당시 우리는 전쟁으로 인해 애매한 지지 의사 표시를 보내는 것이 할 수 있는 것의 전부였습니다. 천중밍이 중화합중국을 선포할 당시에 우리는 전시 상태였으며, 연방 정부와 우리는 같은 적을 상대로 한 전면전을 준비하고 있지도 않았습니다.\n\n그러나 전쟁은 이제 끝났고, 우리가 샨터우 회담에서 표한 지지 의사는 이제야 어떤 효력을 발휘할 수 있게 되었습니다. [UPC.GetNonIdeologyNameDefCap](은)는 우리가 이전의 발언을 이행해 중화합중국에 들어가기를 원하고 있습니다. 적지 않은 수의 고문은 이는 우리의 외교적 유연성을 완전히 말살하는 움직임이고 중국의 주요 세력들이 우리에게 영구히 적대적으로 될 것이라며 시작부터 잘못되었다고 합니다. 이 제안에 대해 거부한다면 연성주의자들은 무력을 동원할 것이 확실합니다. 결단이 이루어져야 합니다."
 lngupc.111.a: "힘을 합치자."
 lngupc.111.b: "이제 보니, 홀로 서는 쪽이 더 나을 것 같다."
 lngupc.112.t: "[FROM.GetNonIdeologyNameDefCap]의 [ROOT.GetNameDef] 가입"
 lngupc.112.d: "[FROM.GetNonIdeologyNameDefCap]에서의 전보에 의하면 그들은 전쟁이 끝난 이 시점에서 우리를 공식적인 우방으로 간주하겠다고 합니다. 자유 중국을 위한 노력의 세가 점점 강해지고 있습니다."
 lngupc.112.a: "새 친구에게 경의를 표한다!"
 lngupc.113.t: "우리를 배반한 [FROM.GetNonIdeologyNameDefCap]"
 lngupc.113.d.refused: "[FROM.GetNonIdeologyNameDefCap](은)는 갑작스럽게 뱃머리를 돌려 우리 동맹에 참여하지 않겠다고 통보했습니다. 우리는 무방비 상태로 당했습니다. 그들의 영토로의 합중국의 확장은 이제 무력으로 이루어질 것입니다."
 lngupc.113.d.refused_after_war: "[FROM.GetNonIdeologyNameDefCap](은)는 샨터우 회담 도중 회담 결과에 대한 지지와 곧 선포될 중화합중국에 대한 참여 의사를 표명했습니다. 그러나 그들은 전시 상태에 있었기에, 우리는 전쟁이 끝날 때까지 기다리기로 했습니다. 하지만 전쟁이 끝난 지금, [FROM.GetNonIdeologyNameDefCap](은)는 갑작스럽게 뱃머리를 돌려 우리 동맹에 참여하지 않겠다고 통보했습니다. 우리는 무방비 상태로 당했습니다. 그들의 영토로의 합중국의 확장은 이제 무력으로 이루어질 것입니다."
 lngupc.113.a: "이게 무슨 배반인가?"
 lngupc.113.b: "물론 그들의 자유이지..."
