 UPC_popular_support_1_desc: "연방 정부는 현재 지지도가 낮습니다. 대중의 눈에 정부의 정통성은 거의 전무하며 다른 정부들은 우리를 벼락감투로 보고 있습니다. 사람들이 우리의 대의에 공감하게 하려면 많은 노력이 필요할 것입니다."
 UPC_popular_support_2_desc: "연방 정부는 현재 남중국을 제외하면 지지도가 낮습니다. 중국 사람들은 정부를 주요 세력으로 보고 있지 않으며, 다른 정부들은 우리를 벼락감투로 보고 있습니다. 사람들이 우리의 대의에 공감하기 시작했습니다."
 UPC_popular_support_3_desc: "연방 정부는 현해 남중국을 제외하면 제한적인 지지만을 받고 있습니다. 중국 사람들은 우리에게 관심을 보이기 시작했으며 다른 정부들은 우리를 제한적인 위협으로 간주하고 있습니다. 사람들이 우리의 대의에 공감하기 시작했습니다."
 UPC_popular_support_4_desc: "연방 정부는 중국 전역에서 상당한 지지를 받고 있습니다. 이제 중국 사람들은 정부를 독자 생존이 가능한 제대로 된 공화주의 정부로 보고 있습니다. 사람들이 우리의 대의에 명백히 공감하기 시작했습니다."
 UPC_popular_support_5_desc: "연방 정부는 중국 전역에서 광범위한 지지를 받고 있습니다. 중국의 정통 정부로서의 지위는 논란의 여지가 없으며 이제 나라에 안정이 찾아오는 것을 기대할 수 있습니다."
