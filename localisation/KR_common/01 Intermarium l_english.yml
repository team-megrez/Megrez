 mie.1.t: "동유럽 협력체"
 mie.1.d: "[MIE_leader.GetNameDefCap]이 공동방위협력 기금을 일부 투자하여 우리의 러시아 국경에 요새를 구축하기로 결정했습니다. 이제 이 요새들이 완공되었고, 아군이 활용할 준비도 마쳤습니다."
 mie.1.a: "훌륭하군!"
 MIE_joint_offensive_exercises: "합동 공세 훈련"
 mie.2.t: "동유럽 협력체"
 mie.2.d: "[MIE_leader.GetNameDefCap]이 공동방위협력 기금을 일부 투자하여 동유럽 국가 간의 합동군사훈련을 조직하기로 결정했습니다. 이곳에서 공세와 기갑사단을 선호하는 장군들이 적에게 대항하는 반격을 모의했고, 서로 조언과 충고를 주고 받았습니다."
 mie.2.a: "훌륭하군!"
 MIE_all_gain_1_attack: "§H전차 지휘관§! 특성을 가진 모든 회원국의 장군이 §G1§!의 공격 능력치를 얻게 될 것입니다."
 MIE_joint_grand_strategy_planning: "대전략"
 mie.3.t: "동유럽 협력체"
 mie.3.d: "[MIE_leader.GetNameDefCap]이 공동방위협력 기금을 일부 투자하여 동유럽 국가의 육군참모 간 모의전쟁을 준비하기로 결정했습니다. 이곳에서 우리 장군들은 지역의 전면 침공을 논의했고, 국가와 국민으로 역할을 나누었으며, 공세를 멈추기 위한 대전략 계획을 세웠습니다."
 mie.3.a: "훌륭하군!"
 MIE_all_gain_1_planning: "§H보병 지휘관§! 특성을 가진 모든 회원국의 장군이 §G1§!의 공격 능력치를 얻게 될 것입니다."
 MIE_defense_contributions: "의무방위분담금 지불이행"
 MIE_contributions: "동유럽 방위분담금"
 MIE_contributions_desc: "이 국가는 화기 및 기타 군 장비를 매입하기 위한 동유럽공동방위 예산에 자국의 예산 일부를 지불하는 중입니다."
 MIE_defense_contributions_tt: "기부금을 지불중인 각각의 회원국은 매달 £rifle_texticon  §H20§! £support_texticon  §H10§! £unit_artillery_icon_small  §H10§!만큼을 무기 비축분에 추가할 것입니다."
 mie.4.t: "동유럽 협력체"
 mie.4.d: "[MIE_leader.GetNameDefCap]이 방위분담금 체계를 시행하는 것으로 동유럽 국가 간의 협력을 깊게 하자는 제안을 했습니다. 만약 우리가 이러한 체계에 참여한다면, 우리 예산 일부를 동유럽공동방위 예산에 지불하게 될 것이고, 더불어서 [MIE_leader.GetName] 정부가 우리 국가의 무기 비축을 위하여 장비를 대신 구매해 줄 수 있을 것입니다."
 mie.4.a: "우린 참여할 것이다."
 mie.4.b: "거부하겠다."
 MIE_monthly_purchases: "무기 매입"
 MIE_defense_contributions_amount: "£rifle_texticon  §H[?global.MIE_infantry_equipment_monthly]§! £support_texticon  §H[?global.MIE_support_equipment_monthly]§! £unit_artillery_icon_small  §H[?global.MIE_artillery_equipment_monthly]§!만큼이 무기 비축분에 추가될 것입니다."
 mie.5.t: "동유럽 협력체"
 mie.5.d: "[MIE_leader.GetNameDefCap] 정부가 공동방위협력 기금을 일부 투자하여 우리에게 소총과 탄약 한 묶음을 직접 보내기로 결정했습니다. 이 장비는 우리 비축분에 추가되었습니다."
 mie.5.a: "좋았어!"
 mie.6.t: "동유럽 협력체"
 mie.6.d: "[MIE_leader.GetNameDefCap] 정부가 공동방위협력 기금을 일부 투자하여 우리에게 군 지원 장비를 직접 보내기로 결정했습니다. 이 장비는 우리 비축분에 추가되었습니다."
 mie.6.a: "좋았어!"
 mie.7.t: "동유럽 협력체"
 mie.7.d: "[MIE_leader.GetNameDefCap] 정부가 공동방위협력 기금을 일부 투자하여 우리에게 야포 부품을 직접 보내기로 결정했습니다. 이 장비는 우리 비축분에 추가되었습니다."
 mie.7.a: "좋았어!"
 MIE_air_command_1: "합동방공시설"
 MIE_all_build_air_infra: "각 회원국은 수도에 §H공군 기지§!의 건설 수준을 1단계 추가하고 §H대공포§!의 건설 수준을 2단계 추가하며, §H50§!  £unit_fighter_icon_small 만큼을 받습니다\n\n이것은 새로운 결정을 해금할 것입니다."
 mie.8.t: "동유럽 협력체"
 mie.8.d: "[MIE_leader.GetNameDefCap]이 동유럽 국가들 간의 합동방공사령부를 위한 인프라가 구축됨에 따라 우리의 합동방위협력기금의 일부를 출자하기로 선택했습니다. 여기에는 새로운 공군기지의 건설과 체계에 속한 모든 참가국을 위한 전투기의 제공이 포함됩니다."
 mie.8.a: "좋았어!"
 MIE_air_command_2: "통합된 비행단"
 MIE_joint_air_command: "동유럽 합동항공사령부"
 mie.9.t: "동유럽 협력체"
 mie.9.d: "[MIE_leader.GetNameDefCap]이 동유럽 국가들 간의 합동방공사령부를 공식적으로 설립함 따라 우리의 합동방위협력기금의 일부를 출자하기로 선택했습니다. 이는 모든 참가국의 비행단을 하나의 거대한 구조 하에 통합시켜, 더욱 큰 항공 협력과 제공권을 허용할 것입니다."
 mie.9.a: "좋았어!"
 MIE_air_command_3: "다국어 합동항공사령부"
 mie.10.t: "동유럽 협력체"
 mie.10.d: "[MIE_leader.GetNameDefCap] 정부가 동유럽 국가들 간의 합동방공사령부를 위한 중대한 개혁들이 수립됨에 따라 우리의 합동방위협력기금의 일부를 출자하기로 선택했습니다. 다국어 운항관리사의 성공적 통합 및 우리 공군의 더욱 긴밀한 협력과 함께, 우리 공군의 효율성은 높아질 수밖에 없습니다."
 mie.10.a: "좋았어!"
 MIE_international_tank_division: "국제 전차사단"
 MIE_transferable_armored_division_tt: "이 기갑사단은 자원 분배를 담당하는 국가가 변경될 때마다 동유럽 국가 간에 이전될 것입니다."
 mie.11.t: "동유럽 협력체"
 mie.11.d: "[MIE_leader.GetNameDefCap]이 모든 동유럽 국가들에서 온 자원병으로 편성된 국제기갑사단이 구성됨에 따라 우리의 합동방위협력기금의 일부를 출자하기로 선택했습니다. 한편, [MIE_leader.GetNameDef](은)는 이를 육군 구조에 통합하고, 만약 그들이 함락될 경우 다른 국가로 이관할 것입니다."
 mie.11.a: "좋았어!"
 mie.12.t: "러시아의 위협 거세"
 mie.12.d: "러시아는 라이히스팍트의 막강한 힘에 몰락했고, 더 이상 주요 목적을 달성한 협력 계획을 지속할 필요가 없습니다. 이제 러시아가 우리의 독립을 다시는 위협하지 못할 것이라는 것을 알기 때문에, 안심할 수 있습니다."
 mie.12.a: "위대한 날이군."
 MIE_spend_support: "£support_texticon 지원 장비 250개 전달"
 MIE_spend_guns_self: "£rifle_texticon 보병 장비 1000개 인수"
 MIE_spend_support_self: "£support_texticon 지원 장비 250개 인수"
 MIE_spend_artillery_self: "£unit_artillery_icon_small 포병 장비 250개 인수"
 MIE_invest_support: "£support_texticon 지원 장비 150개 투자"
 MIE_invest_artillery: "£unit_artillery_icon_small 포병 장비 250개 투자"
 MIE_build_forts_in_whr_tt: "§g벨라루스의 모든 국경 지역에 £GFX_land_fort_texticon §Y$bunker_plural$§! 1단계를 건설합니다.§!"
 MIE_decisions_GER: "동방 정책"
 MIE_decisions_GER_desc: "우리 제국은 동방에서 발트해부터 흑해까지 미치고 있습니다. 동방주는 절반은 우리의 힘, 절반은 러시아에 대한 그들의 두려움으로 인해 유지되고 있는 사실상 종속국의 실용적인 혼합체입니다. 우리는 지속적으로 그들의 정치적 발전을 감시하고 필요할 때 대응합니다.\n\n[POL_in_RP]"
 POL_in_RP_yes: "지금은 폴란드가 우리의 가장 충성스러운 동방주 중 하나일 수 있지만, 앞으로도 계속 그럴 것이라는 보장은 없습니다. 우리는 폴란드의 충성도와 경제 협력을 보장하기 위해 폴란드에 대한 투자를 신중하게 고려해야 합니다.\n\n[POL_GER_polish_loyalty]\n"
 POL_early: "아우구스트 4세의 지지파가 총선에서 승리할 확률: [POL_circle_chance]"
 POL_status_stable: "§G폴란드는 충성스럽고 안정적입니다.§!"
 POL_status_restless: "§Y폴란드는 안정적이지만, 현 상황은 바뀔 수도 있습니다.§!"
 POL_status_uprising_ready: "§Y폴란드는 불안정하며, 군사적 혼란이 봉기를 촉발할 수 있습니다.§!"
 POL_status_uprising_imminent: "폴란드 봉기가 임박했습니다!"
 POL_status_rebellious: "§R폴란드는 반항적입니다!§!"
 MIE_intermarium_formed: "동유럽 방위협력체 계획 시작."
 GER_sponsor_MIE: "동유럽 방위협력체 지원"
 GER_sponsor_MIE_desc: "동유럽 방위협력체는 동방주 군대의 군사력 증강을 조율하기 위해 설립되었습니다. 물론 우리나라의 군산복합체도 설립 이래로 여기에 관여해 왔지만, 정부의 직접적인 지원은 이를 더욱 보강할 수 있을 것입니다."
 GER_fight_forest_brothers: "발트 야전헌병대 창설"
 GER_fight_forest_brothers_desc: "Dispatching temporary military police force to the United Baltic Duchy might be necessary to help them in their fight against the Baltic separatists."
 GER_fight_LAF: "리투아니아 경찰력 증대"
 GER_fight_LAF_desc: "The Lithuanian government has its hands full with the allegedly Russian-sponsored Lithuanian Activist Front, a terrorist organisation responsible for numerous heinous acts. We could dispatch them some specialist forces from Prussia to counter the insurgency."
 GER_WHR_coup: "벨라루스의 사민당 정권 제거"
 GER_WHR_coup_desc: "We have been tolerant towards White Ruthenia's experiments with leftwing democracy, but apparently this was a mistake. Our intelligence sources have informed us of their secret pact with Moscow and plans to betray us. This cannot be allowed to happen."
 GER_UKR_support: "헤트만국 지원"
 GER_UKR_support_desc: "Ukraine is the most important out of our eastern allies, but the Skoropadskyi administration's grip on the nation has been steadily weakening as a consequence of incompetent handling of the economic crisis. By favouring the Ukrainian economy over the others, we could stabilise the situation there somewhat."
 POL_GER_buy: "폴란드 투자"
 POL_GER_buy_desc: "Increasing our economic control over Poland will solidify our grip over them, and ensure that their future foreign policy will serve our business interests well."
 POL_GER_sell: "폴란드 재산 매각"
 POL_GER_sell_desc: "Some of our business ventures in Poland have not been as useful as we hoped them to be. Luckily, there's plenty of Austrian, Czech and Polish businessmen to take them from us in exachange for cash."
