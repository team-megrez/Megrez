l_english:
 mie.0.t: "러시아의 위협"
 mie.0.d: "러시아의 10년간의 긴 침체는 끝났으며, 이제 러시아인들은 재건을 거치는 중입니다. 이미 그들은 옛 제국령에 대한 주장을 제기하고 있으며, 동유럽 국가들은 분명 그들의 목표 중 하나가 될 것입니다.\n\n러시아의 위협을 확실히 억제하고 동유럽 국가들이 스스로 주권을 지킬 수 있게 하도록, 동방주들의 지도자들과 장군들이 상호 협력 계획에 대해 논의하려 [MIE_leader.Capital.GetCapitalVictoryPointName]에 모였습니다. 합동 국방기금이 설립되었으며, [MIE_leader.GetNameDef](이)가 지역의 합동 방위사업에 필요한 자금을 조달하기 위해 관리를 위탁받았습니다."
 mie.0.a: "훌륭하군!"
 MIE_decisions: "동유럽 방위협력체"
 MIE_decisions_desc: "[219.owner.GetNameDefCap]이 부활하며, 동유럽 지역의 안보가 위협받고 있습니다. 제2차 세계대전이 발발한다면, 우리는 러시아가 몰고 올 폭풍에 대비해야 할 것입니다. 그리고 우리가 협력하지 않는다면, 하나둘씩 제거당하고 말 것입니다.\n\n[219.owner.GetNameDef] 정부가 대외정책 트리를 활성화시키면, 라이히스팍트의 모든 동유럽 회원국들은 §Y자원 풀§! 기능을 해금하고 약한 연결고리를 제거하기 위해 이를 회원국 사이에 분배하게 됩니다.  공동 자원 풀을 분배할 책임이 있는 국가는 동료 회원국에 §Y요새 건설§!, §Y사단 동원§!, 이득을 주는 §Y국민정신§! 제공을 투자할 수 있습니다.\n\n현재 자원 풀:\n    £rifle_texticon  보병 장비: §Y[?global.MIE_infantry_equipment]§!\n    £support_texticon  지원 장비: §Y[?global.MIE_support_equipment]§!\n    £unit_artillery_icon_small  포병 장비: §Y[?global.MIE_artillery_equipment]§!\n\n현재 [MIE_leader.GetNameWithFlag] 정부에게 자원 풀을 분배할 책임이 있습니다."
 MIE_refuse_equipment_shipments: "무기 지원 거부"
 MIE_refuse_equipment_shipments_desc: "스스로의 판단에 따라, 우리는 동맹국들에게 현재 아무 장비도 여기로 보내질 필요가 없으며 다른 곳에서 사용되어야 한다고 이야기해야 합니다."
 MIE_allow_equipment_shipments: "무기 지원 허용"
 MIE_allow_equipment_shipments_desc: "우리는 이전에 동맹국들에게 아무 장비도 보내지 말라고 이야기했지만, 언제든지 그 결정을 취소할 수 있습니다."
