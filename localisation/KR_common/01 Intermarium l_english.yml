 mie.13.t: "독일의 장비 지원"
 mie.13.d: "German War Ministry has made a generous donation of old military equipment to the EEDC program. These old but trusty Mausers will be put in good use in the hands of the Baltic and Slavic Patriots defending their homes against the Russian menace."
 mie.13.a: "도이칠란트 위버 알레스."
 mie.14.t: "발트 야전헌병대의 도착"
 mie.14.d: "A unit of special-trained anti-insurgency military police have arrived from the Kaiserreich to bolster our security forces. With a long experience of dealing with the guerilla forces such as the Forest Brothers, these men will surely prove useful in containing the rebellion in the Baltic lands."
 mie.14.a: "라트비아에 배치시켜라."
 mie.14.b: "Direct them to Estonia."
 mie.15.t: "Germany Offers Law Enforcement Support"
 mie.15.d: "Berlin proposed us a joint operation against the terrorists of the Activist Front. They are prepared to dispatch number of military police units from East Prussia to the Lithuanian side of the border, and to coordinate joint raids against the LAF. With our combined forces, we are sure to press the LAF hard."
 mie.15.a: "아주 좋아."
 mie.17.t: "벨라루스 내 친독 쿠데타!"
 mie.17.d: "It seems that the German intelligence services realized our conspiracy with the Belarusian government and took decisive action. Under German orders, reactionary elements of the Belarusian army took control of Minsk and arrested Chairman Taraškievič with treason charges. As we speak, socialists are being arrested in Belarus as the bourgeois military is extinguishing the liberty of the Belarusian people. They are now unable to join our struggle when the war begins - but will do their best to harm the attempts of the military government to oppose us. Now it is our brotherly duty to free the Belarusians from the Prussian oppression!"
 mie.17.a: "민스크로!"
 GER_coup_WHR: "Pro-German Coup in White Ruthenia"
 mie.18.t: "German Relief Agreement"
 mie.18.d: "Our friends in Berlin have not left us alone! Despite their own economic turmoil, the German government was willing to grant our grain exports some exemptions despite their otherwise increased protectionist policies to protect their own agricultural sectors. In addition, they were willing to restructure some of our national debt that we owe German banks, greatly easing the financial burden we are facing. These exemptions should alleviate the issues in the countryside somewhat."
 mie.18.a: "Such graceful allies we have."