 KR_welcome_splash_tab_3_content_0: "카이저라이히는 §R조기 전쟁§!, §R세력§!, §R자치도§! 등의 외교적 행동에 제한을 두었습니다.\n카이저라이히는 게임 후반 플레이의 편의성을 개선하기 위해 §C사단 제한§! 및 §C군 해산§! 메커니즘도 포함되어 있습니다.\n§Y평화 협정§! 동안에는 가능한 모든 국가를 합병해야 합니다. 나중에 §C결정§!을 통해 합병된 영토에서 국가를 해방할 수 있습니다.\n§Y커스텀 게임 규칙§! 설정 메뉴에서는 §C국가 경로§!, §C평화 협정 중 플레이어 우선권§!, §C주 및 국가 이전 도구§! 등 다양한 옵션을 조정할 수 있습니다.\n£kr_options_icon §Y인게임 옵션 메뉴§!는 오른쪽 상단의 아이콘을 클릭하면 열 수 있습니다. 이 메뉴에서 §C뉴스 이벤트 빈도§!를 조정하고 주 및 승점 지역의 §C역동적 지명§!을 활성화할 수 있습니다.\n§Y이 창§!은 오른쪽 상단의 £help_button 아이콘을 클릭해 언제든지 다시 열 수 있습니다."
 KR_welcome_splash_tab_4_header: "§Y카이저라이히 BETA $KR_CURRENT_VERSION$ \"청천백일\" 에 오신 것을 환영합니다\n\n\n\n\n\n카이저라이히 팀이 사랑을 담아 제작:§!"
 KR_welcome_splash_tab_4_content: "Alpinia  ·  Arvidus  ·  Augenis  ·  Blackfalcon501  ·  Blackleaf  ·  Carmain  ·  Cazadorian\nChazem  ·  Chiang Kai-shrek  ·  Chiron29  ·  Cody  ·  Conchobhar  ·  DuoDex  ·  El Daddy\nfalling_robin  ·  Fedex  ·  Flamefang  ·  Gaboemi  ·  Hamfast  ·  hildagrim  ·  Ido  ·  Igor050301\nJazzyHugh  ·  Jeankedezeehond  ·  Jonny BL  ·  Juliet Wehrwolf  ·  Kano  ·  katieluka\nKennedy  ·  kergely  ·  KFateweaver  ·  Klyntar King  ·  Krčo  ·  Luwofe  ·  Matoro\nMcOmghall  ·  MrMano  ·  ~mw~ // miwaco.  ·  NukeGaming  ·  Pelmen  ·  PPsyrius\nRagnoStrangeros  ·  Rnk  ·  Shiroe  ·  Sonny O'Cad  ·  SuperGreenBeans  ·  suzuha\nThe Alpha Dog  ·  The Irredentista  ·  The Italian Jojo  ·  Vidyaország  ·  Zimbabwe Salt Co."
 KR_welcome_splash_tab_4_content_0: "저희 팀은 이 새로운 버전을 여러분께 선보이기 위해 전 세계 곳곳에서 열심히 노력해 왔으며, 여러분께서 이 게임을 플레이하기로 선택해 주셔서 더할 나위 없이 영광입니다.\n\n카이저라이히를 플레이하시는 여러분께서 카이저라이히를 만들었던 저희만큼이나 즐거워하시길 바랍니다!"
