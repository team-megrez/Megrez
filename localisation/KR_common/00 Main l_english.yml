 KR_CURRENT_VERSION: "0.26.2"
 generic_events.100.t: "[Root.GetNameDef]의 질서 회복"
 generic_events.100.d: "[Root.GetNameDef] 측은 여전히 [overlord_name.GetAdjective]의 통제를 받으며 힘겹게 움직이고 있지만, [Root.GetAdjective]군은 이제는 외관상으로나마 더 폭넓은 자치권을 행사할 수 있도록 자국 국경에 대한 충분한 통제권을 주장했습니다. 이는 독립과는 거리가 멀지만, 국경을 통제하기 위해 더 이상 [overlord_name.GetAdjective] 군대에 의존하지 않아도 된다는 것을 의미합니다."
 generic_events.100.a: "훌륭하군."
 generic_events.101.t: "[From.GetNameDef]의 질서 회복"
 generic_events.101.d: "[From.GetNameDef] 측은 여전히 [Root.GetAdjective]의 통제를 받으며 힘겹게 움직이고 있지만, [From.GetAdjective]군은 이제는 외관상으로나마 더 폭넓은 자치권을 행사할 수 있도록 자국 국경에 대한 충분한 통제권을 주장했습니다. 이는 독립과는 거리가 멀지만, 국경을 통제하기 위해 더 이상 [Root.GetAdjective] 군대에 의존하지 않아도 된다는 것을 의미합니다."
 generic_events.101.a: "그렇게 해라."
 generic_events.102.t: "[Root.GetAdjective] 자치권 확대?"
 generic_events.102.d.tfv: "[Root.GetNameDefCap] 측은 [overlord_name.GetAdjective] 정부의 통제를 받고 있으나, 우리의 힘이 다시 강해지며 그 통제력이 확연히 줄어들기 시작하고 있습니다. [Root.GetAdjective]의 힘을 쉽사리 억누를 수 없으며, 우리의 지도자들은 우리가 우리의 문제를 더 많이 처리할 수 있게 해달라고 요구하고 있습니다. 분명 [overlord_name.GetAdjective]에서도 오래 반대할 수는 없을 것입니다."
 generic_events.102.d: "[Root.GetNameDefCap] 측은 [overlord_name.GetAdjective] 정부의 통제를 받고 있으나, 우리의 힘이 다시 강해지며 그 통제력이 줄어들기 시작하고 있습니다. [Root.GetAdjective]의 힘을 쉽사리 억누를 수 없으며, 우리의 지도자들이 우리가 우리의 문제를 더 많이 처리할 수 있게 해달라고 요구하는 상황이 전국적으로 보고되고 있습니다."
 generic_events.102.a: "[Root.GetNameDef] 만세!"
 generic_events.103.t: "[From.GetAdjective] 자치권 확대 요청"
 generic_events.103.d: "[From.GetNameDefCap] 측은 [Root.GetAdjective]의 통제를 받고 있으나, 그들의 힘이 강해지면서 우리의 통제력이 확연히 줄어들기 시작했습니다. [From.GetAdjective]의 힘을 쉽사리 억누를 수 없으며, 이들의 지도자들이 더 많은 통제권을 요구하는 상황이 전국적으로 보고되고 있습니다."
 generic_events.103.a: "조심스럽게 지켜볼 필요가 있다."
 generic_events.106.t: "독립을 위한 투쟁"
 generic_events.106.d.tfv: "현재, [Root.GetAdjective] 정부에 대한 [overlord_name.GetAdjective]의 통제력이 약화되는 중 입니다. 우리는 그들이 통제하기엔 너무나 강력합니다. [Root.GetAdjective]의 사람들 사이에선 [Root.GetNameDef]의 자유를 요구하는 아우성이 만연하며, 조만간 우리의 시간이 올 것입니다."
 generic_events.106.d: "현재, [Root.GetAdjective] 정부에 대한 [overlord_name.GetAdjective]의 통제력이 약화되는 중 입니다. 우리는 그들이 통제하기엔 너무나 강력합니다. [Root.GetAdjective]의 사람들 사이에선 [Root.GetNameDef]의 자유를 외치는 아우성이 만연하며, 이제 우리가 [overlord_name.GetNameDef]에게 독립을 요구할 것인지를 결단해야 할 것으로 보입니다."
 generic_events.106.a: "자유 [Root.GetName] 만세!"
 generic_events.106.b: "그래, 우린 독립을 요구해야해."
 generic_events.106.c: "아니, 굳이 벌집을 들쑤실 필요는 없지."
 generic_events.107.t: "[From.GetNameDefCap]의 독립 요구"
 generic_events.107.d: "현재, [From.GetAdjective] 정부에 대한 [Root.GetAdjective]의 통제는 약화세를 그리는 중입니다. 그들을 우리가 완전히 억제하기에는 너무나 부족합니다. [From.GetAdjective]의 사람들 사이에선 [From.GetNameDef] 측이 자유로워져야 한다는 아우성이 만연하며, 이제 그들 정부 측에선 완전 독립 요구를 공식적으로 제출하였습니다."
 generic_events.107.a: "놓아주되 친분은 유지하도록 하자."
 generic_events.107.b: "농담하는거지? 잊어버려."
 generic_events.108.t: "독립 거부"
 generic_events.108.d: "[From.GetAdjective] 정부는 우리의 독립 요구를 묵살했습니다. 우리는 명목상으로만 그들의 지배를 받고 있을 뿐이지만, 여전히 제약을 받고 있습니다."
 generic_events.108.a: "여기서 안끝날 것 같은데."
 generic_events.109.t: "[From.GetNameDefCap]의 독립 선언"
 generic_events.109.d: "우리가 [From.GetNameDef]의 독립 승인을 거부하는 것만으로는 충분치 않았던 것으로 보입니다. 결국 그들은 본인 스스로 [Root.GetAdjective]의 통제에서 자유로워졌다고 선언했습니다."
 generic_events.109.a: "흥! 놓아줘라."
 generic_events.109.b: "두고 보라지!"
 generic_events.110.t: "독립 전쟁"
 generic_events.110.d: "우리의 예전 지배자들은 [Root.GetNameDef]에 확실한 거점을 마련하지 못한 것 같지만... 우리도 이길 수 없기는 매한가지입니다. 이제 휴전을 통해 이를 끝내야 하지 않을까요?"
 generic_events.110.a: "좋아, 이제 끝내자."
 generic_events.110.b: "아냐! 이건 이제 독립을 넘은 그 이상이라고!"
 generic_events.111.t: "[From.GetAdjective] 독립 전쟁"
 generic_events.111.d: "양 측 모두 뚜렷한 우위를 점하지 못한 가운데, 한동안 [From.GetNameDef] 측과의 전쟁이 지속되었습니다. 아마 이제는 그들의 독립을 깔끔하게 인정하고 이 싸움을 끝내야 할 시기일 겁니다."
 generic_events.111.a: "좋아, 이제 끝내자."
 generic_events.111.b: "아니! 우리는 끝장을 보고만다!"
 generic_events.250.t: "[marked_country.GetNameDef] 괴뢰화?"
 generic_events.250.d: "이 결정은 본편의 점령된 괴뢰국 자치도 상태를 사용하여, [marked_country.GetNameDef] 측을 [to_be_overlord.GetNameDef]의 괴뢰국으로 바꿀 것입니다. 이들이 다른 세력에 있으면 해당 세력을 떠나게 되지만, 현재 진행 중인 전쟁은 끝내지 않을 것입니다. 그러길 원한다면 별도로 처리하여야 합니다.\n\n§R참고: 이 행동은 카이저라이히의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
 generic_events.250.a: "진행해"
 generic_events.250.b: "진행해, 대신 괴뢰국의 현 정부는 유지하도록 해라."
 generic_events.250.c: "다시 생각해보자..."
 generic_events.251.t: "[marked_country.GetNameDef] 해방?"
 generic_events.251.d: "이 결정은 [marked_country.GetNameDef] 측을 완전히 독립시킵니다. 이는 (모드 내에서 자동으로 그렇게 하는 컨텐츠가 없다면) 괴뢰국의 현 정부를 바꾸지는 않을 것이고, [marked_country.GetNameDef] 측을 세력에서 빼내지는 않을 것입니다. 전쟁에 참전 중이더라도 빠져나가지 않을 것입니다.\n\n§R참고: 이 행동은 카이저라이히의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
 generic_events.252.t: "[to_be_faction_leader.GetFactionName] 가입?"
 generic_events.252.d: "이 결정은 [marked_country.GetNameDef] 측이 [to_be_faction_leader.GetFactionName] 세력에 가입할 수 있도록 합니다. 세력에 가입되어 있다면 현 세력을 탈퇴할 것이며, 세력의 지도국이라면 세력이 해체될 것입니다. 참여 중인 어떤 전쟁에도 변화는 없을 것입니다.\n\n§R참고: 이 행동은 카이저라이히의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
 generic_events.253.t: "[marked_country.GetFactionName] 주도?"
 generic_events.253.d: "이 결정은 [marked_country.GetNameDef] 측을 [marked_country.GetFactionName] 세력의 지도국으로 만들 것입니다.\n\n§R참고: 이 행동은 카이저라이히의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
 generic_events.254.t: "[marked_country.GetFactionName] 탈퇴?"
 generic_events.254.d: "이 결정을 통해 [marked_country.GetNameDef] 측은 [marked_country.GetFactionName] 세력을 떠날 것이며, 만약 지도국이라면 세력이 해체될 것입니다. 현재 참여중인 전쟁에 영향을 끼치지도 않을 것입니다.\n\n§R참고: 이 행동은 카이저라이히의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
 generic_events.255.t: "[peace_target.GetNameDef] 측과의 평화?"
 generic_events.255.d: "이 결정을 통해 [marked_country.GetNameDefCap] 측에서는 동맹들과 함께 [peace_target.GetNameDef] 및 그 동맹들과 무조건 평화를 맺을 것입니다.\n\n§R참고: 이 행동은 카이저라이히의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
 generic_events.255.b: "[marked_country.GetNameDef] 측과 동맹을 분리한 다음에 평화를 맺자."
 generic_events.256.t: "총체적인 평화?"
 generic_events.256.d: "이 결정을 통해 [marked_country.GetNameDefCap] 측은 현재 진행중인 모든 전쟁에서 개별적인 무조건 평화를 맺을 것입니다. 만약 종속국이라면 해방될 것이고, 세력 내에 있다면 세력을 탈퇴할 것입니다.\n\n§R참고: 이 행동은 카이저라이히의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
 generic_events.257.t: "[war_target.GetNameDef] 측과의 전쟁?"
 generic_events.257.d: "이 결정을 통해 [marked_country.GetNameDefCap] 측은 [war_target.GetNameDef]에게 전쟁을 선포할 것입니다. 이 전쟁선포가 유효한지는 양국이 동맹이 아니거나 이미 전쟁 상태에 돌입하지 않았다는 것 이외에 확인할 방법이 없습니다.\n\n§R참고: 이 행동은 카이저라이히의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
