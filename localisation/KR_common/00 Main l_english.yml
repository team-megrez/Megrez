 KR_fight_for_independence: "독립 선언"
 KR_fight_for_independence_desc: "[From.GetNameDefCap] 측이 우리의 독립 요구를 거절했을지 몰라도, 그로써 이 문제의 끝이 난게 아닙니다. 우리가 이를 위하여 투쟁해야 할지라도, 우린 자유로워질 것입니다!"
 unit_leader.1.t: "병에 걸린 [From.GetName]"
 unit_leader.1.d: "국가에 헌신하던 [From.GetHerHis]의 행동이 결국 [From.GetName][From.GetRank] [From.GetHerselfHimself] 본인을 너무나 몰아붙인 듯 합니다. [From.GetHerHis]의 작전지역에서의 악천후로 인해, [From.GetRank]의 건강에 문제가 생겼으며, 회복하는데 시간이 좀 필요할 것 같습니다. [From.GetSheHe]가 회복되기 이전까지, [From.GetSheHe]는 [From.GetHerHis] 평상시만큼의 능력을 발휘하지 못할 것입니다."
 unit_leader.1.a: "유감스럽군."
 unit_leader.2.t: "부상당한 [From.GetName]"
 unit_leader.2.d: "전투를 성공적으로 마무리짓던 중, [From.GetName][From.GetRank] [From.GetHerselfHimself] 본인이 [From.GetHerHis] 부하들을 이끄는 동안 너무 큰 위험에 빠뜨린 듯 합니다. [From.GetSheHeCap]는 부상을 입었으며, 상처가 완전히 아무는데에는 시간이 좀 걸릴 것으로 보이는 한편, 그때까지 [From.GetRank]인 [From.GetHerHis] 평상시만큼의 능력을 발휘하지 못할 것입니다."
 unit_leader.2.a: "유감스럽군."
 mtg_exile_leader_added.1.t: "군복무를 원하는 [exile_nation.GetAdjective]의 망명 지도자"
 mtg_exile_leader_added.1.desc: "적에게 점령당한 영토와 여러 중립국들을 지나는 길고 위험한 여정 끝에, 항복한 동맹의 군 고위 장교 중 한 명이 드디어 수도에 도착했습니다. 짧은 회복 시간 후, 그는 우리의 공동투쟁에서의 군복무를 원합니다."
 mtg_exile_leader_added.1.a: "당신의 싸움은 아직 끝나지 않았다."
 mtg_exile_government.2.title: "[From.GetAdjective] 망명정부"
 mtg_exile_government.2.desc: "[From.GetLeader](이)가 [From.GetNameDef] 반환과 전후 평화를 준비하기 위해 [From.GetRulingParty] 임시내각을 설립할 수 있도록 허가해 줄 것을 [Root.GetAdjective] 정부에게 공식적으로 요청했습니다."
 mtg_exile_government.2.a: "이제 자신들의 땅으로 돌아갈 때가 됐지."
 mtg_exile_government.2.b: "아직 때가 되지 않았다."
 mtg_exile_government.3.title: "[From.GetName]의 해군 통합 요청"
 mtg_exile_government.3.desc: "[From.GetAdjective]의 해군 수뇌부가 우리 해군을 그들의 해군에 통합하기 위한 계획을 우리에게 제시하였습니다. 그들은 [From.GetAdjective] 해군이 우리 해군을 지휘하게 되면 현재에 비해 효율성이 극적으로 상승할 것이라 주장하고 있습니다."
 mtg_exile_government.3.a: "동의한다."
 mtg_exile_government.3.b: "저들의 시중을 드는 일은 없을 것이다."
 mtg_exile_government.4.title: "[From.GetName]의 해군 통합 승낙"
 mtg_exile_government.4.desc: "[From.GetAdjective] 정부는 우리의 제안에 동의했으며, 그들의 배를 우리 지휘하로 배속시키는 데 동의했습니다."
 mtg_exile_government.4.a: "훌륭하군."
 mtg_exile_government.5.title: "[From.GetName]의 해군 통합 거부"
 mtg_exile_government.5.desc: "[From.GetAdjective] 정부는 그들의 해군이 결코 외세의 지휘를 받지 않을 것이라고 선언했습니다. 그들은 우리를 기꺼이 도울 것이지만, 독립적으로 도울 것입니다."
 mtg_exile_government.5.a: "동맹의 이익보다 스스로의 자존심을 더 우선시하는군."
 mtg_generic.1.title: "[From.GetName]의 정부교체 강요"
 mtg_generic.1.desc: "[From.GetNameDef] 측은 우리의 현 정부에 대한 낮은 지지율을 근거로 들며, 정부의 변화를 요구했습니다."
 mtg_generic.1.a: "받아들일 수 밖에 없군."
