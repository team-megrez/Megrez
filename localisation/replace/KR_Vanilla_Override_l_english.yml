 RULE_ALLOW_GUARANTEES_LIMITED_DESC: "독립보장은 제2차 벨트크리크 발발 이전 같은 상황이나 이념적 문제로 인해 제한받습니다."
 RULE_ALLOW_LEAVE_FACTION_ALLOWED_DESC: "완전한 독립국은 평화롭게 세력을 떠날 수 있습니다.\n\n§R참고: 이 옵션은 완벽히 지원되지 않습니다. 정상적인 검사나 기타 버그방지 조치는 무시되므로, 이 옵션을 가지고 놀면 문제가 발생할 수 있습니다. 발견된 어떤 문제도 보고하지 마십시오. 분명히 경고하였습니다.§!"
 RULE_ALLOW_KICK_FACTION_ALLOWED_DESC: "세력 지도자는 해당 세력에서 어느 국가던 추방할 수 있습니다.\n\n§R참고: 이 옵션은 완벽히 지원되지 않습니다. 정상적인 검사나 기타 버그방지 조치는 무시되므로, 이 옵션을 가지고 놀면 문제가 발생할 수 있습니다. 발견된 어떤 문제도 보고하지 마십시오. 분명히 경고하였습니다.§!"
 RULE_ALLOW_WARGOALS_LIMITED_DESC: "전쟁 명분 정당화는 제2차 벨트크리크 발발 이전까지 차단됩니다."
