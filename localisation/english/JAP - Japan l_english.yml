 JAP_jpel_influence_idea_desc: "The Japanese People’s Emancipation League is composed of Japanese soldiers who have decided to surrender to the Kuomintang and refugees fleeing our lands. Open to all, the JPEL unites many disgruntled citizens of our nation with the promise of a new dawn in Japan that will herald the end of militarism. Defections to the JPEL have hurt our morale and resolve."
 JAP_shattered_people_idea: "상처입은 사람들"
 JAP_shattered_people_idea_desc: "For centuries, the Japanese people have held unwavering support and faith in their emperor. The country of Japan had never before been vanguished but all those beliefs have shattered in a cascade of broken dreams and trust as the Japanese Home Islands now find themselves fully occupied for the first time, by a socialist nation nonetheless. It will take serious effort to rebuild the trust of the Japanese people and to combat the feelings of defeatism and pessimism."
