 japfor.252.t: "대일본제국의 붕괴"
 japfor.252.d: "전례 없는 상승세를 보이던 아시아의 강대국, 일본 제국은 최근 항복과 관련하여 본토의 모든 병력이 공식적으로 항복했다고 발표했습니다. 고집스럽고 호전적인 일본인들은 항복하는 데에 익숙하지 않았지만, 전멸에 직면하자 그들은 자국이 더 이상 파괴되는 것을 막기 위해 이와 같이 결정했습니다. 일본은 한때 태평양 지역의 주요 산업 국가로서 세계에서 가장 현대적인 해군과 군대를 자랑했지만, 패전으로 인해 그들의 영향력은 완전히 해체되고 말았습니다. 이처럼 압도적인 패배에 직면한 공영권의 여러 회원국들은 뿔뿔이 흩어져 표류하게 되었으며, 이는 외세의 공격에 취약해질 수 있음을 의미했습니다. 그러나 한 가지 확실한 것은 욱일이 마침내 낙일이 되어 수평선 너머로 스러졌고, 그로 인해 아시아에서 새로운 강대국이 나타나 곧 그 자리를 차지할 것이라는 것이었습니다."
 japfor.252.a: "낙일이로군."
