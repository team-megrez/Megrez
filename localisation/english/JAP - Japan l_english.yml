 JAP_nav_tra_idea: "번영급 수송선"
 JAP_Imperial_Family_dead: "처형된 황실"
 JAP_Imperial_Family_dead_desc: "황실 인사들의 처형과 함께, 우리는 옛 제국의 유산과 과거의 망령으로부터 자유로워졌습니다. 예상대로, 일본 국민은 이 결정에 전혀 찬동하지 않았지만, 이는 필연적인 선택이었습니다."
 JAP_Imperial_Family_exiled: "추방된 황실"
 JAP_Imperial_Family_exiled_desc: "천황과 그의 가족은 추방되었고 다시는 본토에서 볼 수 없을 것입니다. 거리에서는 민중의 성난 목소리가 들릴 수도 있지만 더 큰 폭력적인 움직임은 보이지 않습니다. 그러나 우리의 국격과 군대의 능력은 눈에 띄게 악화되었습니다."
 JAP_Imperial_Family_powerless: "제정폐지"
 JAP_Imperial_Family_powerless_desc: "평의회가 야마토 가문의 황족 지휘와 함께 제정을 폐지하기로 결정하자, 이제 천황과 황실은 우리 모두와 같은 시민의 지위를 갖게 되었습니다. 덕분에 많은 국민이 사회주의와 새로운 정권을 지지하도록 도움을 주고 있습니다."
 JAP_country_unrest: "전국적인 소요 사태"
 JAP_country_unrest_desc: "우리의 섣부른 제정폐지 결정은 일본 사회를 혼란에 빠트렸습니다. 일부 지역은 소요 사태에 빠졌고, 군부는 신정권을 받아들이기를 거부했습니다. 바라건대 시간이 모든 상처를 치유해주길 바랄 뿐입니다."
 JAP_naval_investment: "동맹국의 §Y함선 건조능력§!을 발전시키기 위한 £decision_icon_small 새로운 결정들이 해금될 것입니다."
