 JAP_fading_sun_timer_enemy_desc: "한반도와 포트아서를 외국 군대에게 빼앗긴 것은 현재 진행 중인 일본의 전쟁 수행에 심각한 타격을 입혔습니다. 일본이 본토에서 재기의 발판을 마련하지 못한다면, 우리가 일본에 가한 수많은 패배로 촉발된 국내 소요로 인해 욱일제국은 곧 협상장으로 나올 수밖에 없을 것입니다."
