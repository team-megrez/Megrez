 japfor.500.t: "기테이 손과 난 쇼류"
 japfor.500.d: "1936년 올림픽이 성황리에 폐막했으며, 우리는 상당한 성과를 거뒀습니다. 일본 대표팀은 9개의 메달을 땄으며 이는 일본 올림픽 역사상 최고 기록입니다. 각각 손기정과 남승룡으로 불리기를 원하는 기테이 손과 난 쇼류는 마라톤 종목에서 나쁘지 않은 성과를 거뒀으며 손기정은 무려 금메달을 수상하기까지 했지만, 황국 신민의 충성심을 보여주는 것에서는 좋지 않은 성과를 거두었습니다. 그들은 국가가 연주되는 동안 고개를 떨구고 가슴팍에 있는 일장기를 가렸으며, 심지어는 한국인이 아닌 일본인이라 불리우는 것에 대해 불만을 표했습니다. 내지에서 그들의 행동에 대해 부끄러움을 느끼고 있음에도 조선에서는 행동에 대해 공감하는 이들이 대다수를 차지합니다. 중앙정부는 이번 사건에 대한 징벌로 두 선수를 체육계에서 제명했으며, 감시 조치를 취했습니다. 이 사건이 황국이 불안정하다는 것을 선동할 목적으로 사용된다는 것은 있을 수 없는 일입니다.\n\n외무성에서는 국제적으로 이들에 대한 공감 여론을 최소화하기 위해 아일랜드 정부와 국제 올림픽 위원회에 우리 황국의 선수들이 자신의 나라를 대표하는 것에 대해 신경쓰지 않았다며 항의 서신을 보냈습니다. 그들은 아무 반응을 보이지 않고 있습니다. "
 japfor.500.a: "How unfortunate."
 JAP_arahata_kanson_leader_desc: "일본 인민공화국의 첫 번째 서기장인 아라하타 간손은 일본 정치 지형이 급격하게 변화하는 시기에 서기장으로 취임했습니다. 적기 사건으로 체포당했던 아라하타는 그의 친사회주의 성향을 숨겨야 했으며, 이후 좌파 운동가들을 위한 사회주의 지하결사를 이끌었습니다. 현재 그는 급진좌파들이 구 제국 인사들에게 자행하는 폭력의 배후로 의심받고 있습니다."
