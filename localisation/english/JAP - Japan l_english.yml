 japdom.2.t: "의회 해산"
 japdom.2.d: "1932년에 선출된 현 제국의회의 4년 임기가 끝나가고 있습니다. 이누카이 츠요시 내각총리대신은 중의회를 해산하면서 '가능한 빨리 총선을 실시할 것'이라고 밝혔습니다."
 japdom.2.a: "좋군."
 japdom.3.t: "1936년 총선"
 japdom.3.d: "After the Constitutional Restoration of 1926 and the ensuing political realignment, two parties came to dominate Japanese politics: the conservative Rikken Seiyūkai (Association of Friends of Constitutional Government) and the liberal Rikken Minseitō (Constitutional Democratic Party).\n\nThe Seiyūkai won an absolute majority in the 1932 general election, but support in the countryside (its traditional voting base) has been declining. As the political atmosphere turns against the ruling party, the Minseitō, formerly known as the Kenseikai (Constitutional Government Association), has consolidated its urban voting base and is beginning to expand into the countryside, hoping to break the Seiyūkai's absolute majority in the Diet. A new, third player in the 1936 general election is the Shakai Taishūtō (Socialist Masses Party), founded in 1933 by social democrats and trade unionists.\n\nIt is now time to see if the Seiyūkai have retained enough seats to retain an absolute majority..."
 japdom.3.a: "정우회가 절대다수를 지켜냈다!"
 japdom.3.b: "정우회가 절대다수를 잃었다!"
 japdom.4.t: "가타야마 센 암살"
 japdom.4.d: "Born in 1859, Katayama Sen was one of the most senior syndicalist leaders in Japan, known as the 'father of Japanese syndicalism'. Exiled to the US after participating in the early social democratic movement, Katayama witnessed and was influenced by Jack Reed's syndicalist activities and the development of the IWW into the CSA. Katayama returned to Japan after the Constitutional Restoration of 1926 and founded the first legal syndicalist party in Japan, the Rōdō-Nōmintō (Labour-Farmer Party), and after it was declared illegal in 1932, he helped found the current Shakai Taishūtō.\n\nYesterday, while visiting Kyoto to congratulate Shakai Taishūtō member Yamamoto Senji on his election, a gang of three right-wingers stormed his office and beat the two men with clubs. Yamamoto survived, but Katayama, aged 76, never regained consciousness and died earlier today."
 japdom.4.a: "이거 안좋아지겠어..."
 japdom.5.t: "일본 좌파 내부의 마찰"
 japdom.5.d: "The shock of the assassination of Katayama Sen initially united the Shakai Taishūtō in solidarity against the \"white terror\", but this unity did not last long. The party was originally structured as a coalition of various social-democratic and syndicalist organisations, united only by their goal of 'socialisation of the economic structure with the proletariat at its foundation'. Before his death, Katayama had steered the party away from ideological clashes, but deprived of his voice, the party was forced to confront the question of its precise ideological position, and infighting soon began.\n\nThroughout the spring of 1936, the national-syndicalist Nichirōkei (Japan Labour Clique) embraced Totalism and vigorously expanded its membership, not only from within the party - at the expense of the moderate Shaminkei (Social Democratic Clique) - but also from without, notably from the Shaminkei-controlled Nihon Rōdō Sōdōmei (Japan General Federation of Labour). An open struggle between the two groups soon broke out. The Nichirōkei accused the Sōdōmei of being run by 'the labour bureaucrat establishment', and the Sōdōmei and the Shaminkei in turn accused the Nichirōkei of hijacking labour organisations and turning them into their puppets. Nichirōkei members were expelled from both the Sōdōmei and the Taishūtō earlier this month, and the group is now operating independently."
 japdom.5.a: "흥미로운 발전이군."
 japdom.6.t: "5.15 사건"
 japdom.6.d: "The Prime Minister has been assassinated! A group of eleven radical junior navy officers connected to the Nichirōkei broke into the official residence of Prime Minister Inukai and shot him dead. They claim to have done so to avenge the death of Katayama Sen and the murder of some workers in Niigata. The incident has greatly shocked the nation, and the Admiralty Board, mortified by the incident, has already begun a court-martial and a thorough investigation of radical activities within the Navy."
 japdom.6.a: "이누카이를 대체하여 스즈키 기사부로를 임명하라."
 japdom.7.t: "유신파와 중앙집권파"
 japdom.7.d: "The current political instability and the ineptitude of the political establishment have rekindled the flames of the Restorationist cause. While Lt. Col. Hashimoto's ever-secretive 'Sakurakai' has been the historical hotbed of anti-establishment thought in the military, the recent years have seen a surge in membership of General Araki's 'Kōdōha'.\n\nThe Kōdōha, or Imperial Way Faction, has gained much momentum through the organisational efforts of its radical junior officers, who openly share their beliefs in anti-capitalism, anti-oligarchism and anti-parliamentarism. Usually from underprivileged and/or humble backgrounds, many of these officers have experienced poverty from childhood and have observed what they see as the evil influence of favouritism, which fits with their view that the establishment has seized power from the Emperor and is leading the nation into the abyss. The Restorationist solution is simple: to sweep out the ruling establishment and restore all power to the Emperor, and from there initiate a complete national reform.\n\nThey are opposed by a loose coalition of more moderate army officers, whom they derisively call the 'Tōseiha', or Control Faction. But even these so-called moderates are reaching a breaking point. The greatest opposition to the Kōdōha comes from a group of officers who are close to the central military leadership who, while supporting cooperation with the establishment, have come to believe in the need for a re-militarisation of politics."
 japdom.7.a: "이거 문제가 되겠군..."
 japdom.8.t: "안보 논쟁"
 japdom.8.d: "The atmosphere in the Imperial Diet has become increasingly tense in recent months, and has now reached a frightening level. Many members fear for their lives, so progress isn't just a matter of political power or personal pride, but of survival. There is a growing consensus that the current security laws aren't enough to protect democracy and that more is needed. The May 15th Incident must not be allowed to happen again."
 japdom.8.a: "법이든 뭐든 만들어야만 한다!"
 japdom.9.t: "국가보안법"
 japdom.9.d: "The infamous Peace Preservation Act was introduced in early 1924 by the Tanaka regime in the midst of the Red Scare following the Kantō anarchist uprising in September 1923 and a syndicalist assassination attempt on the then Crown Prince Hirohito in December of that year. The Act drastically curtailed civil rights and symbolised the draconian rule of General Tanaka. It was repealed when the regime was brought down by the Constitutional Restoration of 1926, but Prime Minister Suzuki Kisaburō now wants to reintroduce it, or rather, a slightly reworked version of it, under the name 'National Security Act'. He has faced strong opposition, even from within his own cabinet, and public opinion has sunk to a new low, but Suzuki believes its reintroduction is a necessary step to counter the rising tide of radicalism, and he is not alone in this view. A cross-party parliamentary group led by Nakajima Chikuhei of the Seiyūkai and Adachi Kenzō of the Minseitō, has declared the Act to be the 'last bulwark of constitutional government' and supports its passage. The House of Peers and the Privy Council are also in favour of the Act."
 japdom.9.a: "We must defend our Democracy by any means necessary; the Act will be enforced."
 japdom.9.b: "We cannot in good conscience go against public opinion."
 japdom.10.t: "5.15 사건 재판"
 japdom.10.d: "The court-martial of the eleven murderers of Prime Minister Inukai began last month. Before the end of their trial, the court received a petition with over 350,000 signatures in blood from sympathisers all over the country pleading for a lenient sentence. In addition to the petition, the court also received a request from eleven youths in Niigata who asked that they be executed in place of the Navy officers, and sent eleven severed fingers to the court as a gesture of their sincerity! The whole trial was unpopular enough to persuade the court to speed up the process, and although the death sentences were only handed down yesterday, the assassins were executed at dawn today."
 japdom.10.a: "나라가 미쳐가고 있군..."
 japdom.11.t: "스즈키 기사부로 암살"
 japdom.11.d: "The unthinkable has happened again! Prime Minister Suzuki and his brother-in-law Hatoyama Ichirō were attending a party rally in Kawagoe today. As Hatoyama stood up to deliver his speech, a syndicalist terrorist from the 'Saitama Youth Volunteer Corps for National Salvation' shot Suzuki and Hatoyama in retaliation for the execution of Prime Minister Inukai's assassins. Suzuki's wound proved fatal."
 japdom.11.a: "편히 잠드시게."
 japdom.12.t: "비난 받는 정부"
 japdom.12.d: "Unsurprisingly, the failure to pass the National Security Act has led to a backlash against the Prime Minister. The conservatives and bureaucrats who supported the bill feel betrayed by Suzuki's backing down. The House of Peers and the Privy Council, disappointed by the Government's inability to take deal with the recent wave of radicalism, have lost all their patience with the cabinet."
 japdom.12.a: "스즈키의 날이 얼마 남지 않았다..."
 japdom.13.t: "스즈키 기사부로의 사임"
 japdom.13.d: "Abandoned by everyone, the humiliated Prime Minister Suzuki resigned when the Peers passed a censure motion denouncing the cabinet and, with lukewarm support, former Home Minister Mizuno Rentarō was appointed in his place. Ominously, the Privy Council and its ultra-conservative chairman Baron Hiranuma issued a statement declaring that the 'parliamentary impotency' needs to be replaced by a more stable system."
 japdom.13.a: "긴급 회의를 소집하라!"
 japdom.14.t: "미즈노 렌타로 추거"
 japdom.14.dead: "The death of Suzuki stunned the Rikken Seiyūkai and an emergency convention was called. The bureaucratic Tokonami faction (named after Tokonami Takejirō (1867-1935), chairman of the pro-Tanaka Seiyū Hontō during the Tanaka dictatorship and its aftermath) has been crippled by the loss of its leader, leaving the reactionary Nakajima faction to take control of the party. From his new post as Director of General Affairs, Nakajima enjoys decision-making power over the entire party, although he has stopped short of crowning himself chairman, instead appointing current Prime Minister and Tokonami-aligned Mizuno Rentarō."
 japdom.14.notdead: "The resignation of Suzuki stunned the Rikken Seiyūkai and an emergency convention was called. The bureaucratic Tokonami faction (named after Tokonami Takejirō (1867-1935), chairman of the pro-Tanaka Seiyū Hontō during the Tanaka dictatorship and its aftermath) has been crippled by the loss of its leader, leaving the reactionary Nakajima faction to take control of the party. From his new post as Director of General Affairs, Nakajima enjoys decision-making power over the entire party, although he has stopped short of crowning himself chairman, instead appointing current Prime Minister and Tokonami-aligned Mizuno Rentarō."
 japdom.14.a: "마침내 정치가 어느정도 안정되었구나."
 japdom.15.t: "Japan's Longest Summer"
 japdom.15.d: "The Japanese government has found itself effectively paralysed. The downfall of two successive Seiyūkai Prime Ministers has severely weakened the power of the new Prime Minister, and Hiranuma's open scheme to destroy the parliamentary system has only exacerbated the political turmoil. Extremist groups are growing by the day, and the military is becoming increasingly frustrated. Several high-ranking officers within the Army have hatched a plot to overthrow the civilian administration and 'save' the Empire. The conspirators have approached Army Minister Hayashi Senjuro for his support..."
 japdom.15.a: "일본의 미래가 그의 선택에 달렸다..."
 japdom.16.t: "일본의 가장 긴 하루"
 japdom.16.d: "After ten years of political disgrace, the army has seized power again, this time in a coup d'état. 'Parliamentary impotency' has indeed been replaced by a more 'stable' system. The ultra-conservative Baron Hiranuma Kiichirō has played his hand well, he is now Prime Minister, and a state of martial law has been declared throughout all of the Greater Japanese Empire."
 japdom.16.a: "반자이!"
 japdom.17.t: "쿠데타 미수사건"
 japdom.17.d: "Even though the Army Minister refused to support the coup, he made no effort to stop the plot. The plotters took this as a sign of approval, and proceeded. This morning, the coup forces seized the Metropolitan Police Headquarters, the Prime Minister's Residence, and the new Imperial Diet Building, but failed to occupy the Imperial Palace. To the conspirators' surprise, the Emperor resisted the coup d'état and issued an Imperial Command to suppress the rebels, sealing their fate. The coup forces surrendered without resistance and key conspirators were quickly captured, some taking their own lives before they could be arrested."
 japdom.17.a: "민주주의가 지켜졌다!"
 japdom.18.t: "A New Power Struggle"
 japdom.18.d: "The Coup was carried out by a broad coalition of units, but few did so with the enthusiasm of the Kōdōha junior officers and their associates. Indeed, they were happy enough to do their utmost to overthrow the ever-inept elected government, seeing the parliamentary system for what it was: a plutocratic capitalist institution.\n\nBut little has changed under the new government. Hiranuma and his ilk and the Tōseiha, those controlling frauds, have gleefully taken their leading roles in the new regime - and the Kōdōha have been sidelined for their 'radicalism'. So the junior officers have concluded that they, and Japan as a whole, have been betrayed. Once again, the establishment has seized power from the Emperor and is leading the nation into a different kind of abyss. A new power struggle is beginning."
 japdom.18.a: "이 싸움이 끝나기는 할까?"
 japdom.19.t: "The Kōdōha Counter-Coup"
 japdom.19.d: "Earlier today, Kōdōha junior officers from units in the Tokyo area have staged a new coup d'état! Early this morning, 1,400 officers and enlisted soldiers set out to take control of key communications and administrative facilities. The Army Ministry, the General Staff Office, the Metropolitan Police Headquarters, the Prime Minister's Official Residence and the Imperial Diet Building were all quickly taken, and the Imperial Palace went under siege. In the afternoon, the Emperor himself addressed the soldiers and announced his official support for their revolution.\n\nTo ensure proper governance this time, General Araki has recommended Prince Konoe Fumimaro for the position of Prime Minister. Konoe has connections with various intellectuals, publicists and other notables who are sympathetic to the Restorationist cause, and is expected to find a way to create a Japan that is more in line with the Kōdōha's views."
 japdom.19.a: "정변이 성공했다!"
 japdom.20.t: "Restorationist Coup Attempt"
 japdom.20.d: "Earlier today, Kōdōha junior officers from units in the Tokyo area have staged a new coup d'état! Early this morning, 1,400 officers and enlisted soldiers set out to take control of key communications and administrative facilities. The Army Ministry, the General Staff Office, the Metropolitan Police Headquarters, the Prime Minister's Official Residence and the Imperial Diet Building were all quickly taken, and the Imperial Palace went under siege. After the Emperor explicitly denounced the putschists the Navy mobilised marine divisions to rescue the palace, and by the evening the coup was crushed."
 japdom.20.a: "해군에게 신의 가호가 있기를!"
 japdom.21.t: "The Coup Is Defeated"
 japdom.21.d: "The Restorationist coup is defeated. Branded traitors, the Restorationists are being purged throughout the country. There are calls for the Army to take a greater role in government to help root out both the traitors and the syndicalists."
 japdom.21.a: "육군대신 하야시를 총리로 지명하자."
 japdom.21.b: "지금은 아직 그럴필요가 없다."
 japdom.22.t: "거국일치내각"
 japdom.22.d: "Nakajima Chikuhei of the Seiyūkai and Adachi Kenzō of the Minseitō, both supporters of the National Security Act, have issued a joint statement, urging the two mainstream parties to form a multi-party 'Government of National Unity' to protect the Kokutai (national polity) from the syndicalist threat."
 japdom.22.a: "일본에는 강한 정부가 필요하지."
 japdom.22.b: "헛소리 마라, 우린 선거가 필요하다!"
 japdom.23.t: "국방 기본 원칙에 관하여"
 japdom.23.d: "권력을 장악한 후 새 정권을 위한 정치적 청사진을 찾고 있던 통제파들은 최근 '국방 기본 원칙'이라는 이름의 청사진을 제시하고 이를 중앙 지도부에 배포했습니다. 이것은 국가를 '고등 국방 국가'라는 명칭의, 총력전에 완벽히 준비된 주체로 바꾸기 위한 것입니다. 이를 위해 일본의 경제 구조는 군사적으로 재편되어야할 뿐 아니라, 일본인들은 각자의 이기심을 버리고 '이념적으로 계몽'되어야 한다고 합니다. 이 말인즉 일본인은 국가 안보에 해로운 계급 투쟁을 포기하고 도덕적이고 경제적인 사회를 재구성하라는 것입니다."
 japdom.23.a: "이곳이 우리가 가야만 하는 길이다."
 japdom.24.t: "국가 구조의 기초 원칙에 관하여"
 japdom.24.d: "'국가 구조의 기초 원칙'이란 국체, 국가구조에 대한 공식 설명을 위해 문부성에서 제작한 156페이지의 책자입니다. 이 책자에서는 천황을 만세일계에 따라 아마테라스 여신의 후손이며 현인신(아라히토가미)으로 공식 인정하며, 신성한 천황을 모시기 위해 신하인 우리들은 일본 문화의 번영과 사회적 화합('와')을 위해 스스로를 버려야 한다고 서술합니다. 이는 통제파들의 '네오-쇼군이즘'에 대한 비판을 향한 정부의 반박 자료라고도 볼 수 있습니다."
 japdom.24.a: "천황폐하 만세!"
 japdom.25.t: "신체제운동"
 japdom.25.d: "To mobilise support for the regime and its reform programme, the 'New System Movement' (Shintaisei Undō) has been organised. Led by Prince Konoe Fumimarō, the movement aims for the creation of a political institution that is capable of merging and binding people into the organic whole of the nation - basically a Japanese breed of corporatism, with the Emperor at its head. The movement's immediate goal is the combination of all political perspectives into one body - the Imperial Rule Assistance Society."
 japdom.25.a: "이것이 우리가 앞으로 나아가야 할 길이다."
 japdom.26.t: "대정익찬회 제1차 대회 개최"
 japdom.26.d: "The 'Taisei Yokusankai', or Imperial Rule Assistance Society, is structured as a new political core institution that will represent every aspect of society, unlike the old 'plutocratic' Imperial Diet. It will branch out into every administrative level from hamlet to prefecture, and create a core group consisting of talented individuals from academic, cultural, economic, governmental, military, political, and all other professional occupations. In theory, by penetrating to the grass-roots level, a direct link between politics and the people will be established. By having every important interest group represented at its core, it would be possible to coordinate and develop effective national policies.\n\nThat is, in theory. At the first convention, three main blocs have emerged. At the centre is the Kokumin Seishin Sōdōin Undō (National Spiritual Mobilisation Movement), or Seidō for short, headed by none other than Prince Konoe himself and composed of reform-minded intellectuals and politicians. Many of their proposed reforms were first outlined by the Shōwa Kenkyūkai (Shōwa Research Association), a political workshop founded at the behest of Konoe.\n\nAn offshoot of this workshop, the Shōwa Dōjinkai (Shōwa Comrades' Association), has become the de facto public relations arm of the new government, ensuring that it achieves its goal of attracting the brightest (and the most influential) minds in Japan.\n\nAn outsider to this arrangement is the Kōdōha (Imperial Way Faction), General Araki's clique of reserve and active Restorationist military leaders. It is they who brought the new regime to power through the counter-coup, and who are now left at the sidelines. Special care must to be taken to keep them happy.\n\nMany question Konoe's forceful agenda, and even question the purpose of the Taisei Yokusankai. Konoe had designed the Taisei Yokusankai as a central nervous system of the upcoming 'New System', combining all legislative, executive and administrative powers into one. Konoe assured that the old Meiji Constitution would remain in place and that the Taisei Yokusankai would not replace the Imperial Diet, but the very idea of the political leviathan has met with fierce opposition."
 japdom.26.a: "이것으로 우리의 새로운 조국을 세우리라!"
 japdom.27.t: "고노에 후미마로의 승리"
 japdom.27.d: "After a fifteen-day-long convention, Prince Konoe has successfully advanced his agenda and secured support in the Taisei Yokusankai. Now as the Premier, Prince Konoe seeks to implement his reformist vision but at the same time come to a common understanding with those who oppose him in the restorationist cause.\n\nThis may be a more difficult task than expected, and the institution of the Taisei Yokusankai has come under fire from the most outspoken in the Kōdōha. Nonetheless, Konoe recognises that he will have to make concessions in order to stay in power, walking a tightrope of politics so that the entire structure won't come crashing down."
 japdom.27.a: "일본을 위해 함께 일하자."
 japdom.31.t: "총선"
 japdom.31.d: "Democracy has survived despite everything, and election reform securing its place has been passed. However, with the failure of the National Unity government the government lacks the power and mandate to rule effectively. The solution is clear however: trust in its election reforms and take the issue to the people; the Government has called an election to confirm its electoral mandate and regain the political initiative!"
 japdom.31.a: "입헌정우회가 승리했다."
 japdom.31.b: "입헌민정당이 승리했다!"
 japdom.31.c: "기존 연정이 유지됐다."
 japdom.32.t: "분당"
 japdom.32.d: "1936년 입헌정우회 대회에서 자기 당권이 위험하다는 것을 느낀 나카지마는 다른 정파들과 권력공유에 합의했습니다. 그 합의 내용 중 하나로써 강력한 당직인 간사장이 공석이 되었고(단 폐지된 것은 아님), 간사장 업무는 총회의 집단지도체제로 이관되었습니다. \n\n 지난 달, 자신의 위치가 확고해졌다고 여긴 나카지마는 간사장 자리를 탈취함으로써 자신의 당권장악을 완료했습니다. 나카지마는 총회에 간사장직을 혁신파에 동정적인 전 간사장 구하라 후사노스케에게 돌려줄 것을 공식 권고했습니다. 4월 28일, 나카지마와 그 당여들은 '혁신동맹'이라는 사실상의 당내당을 만들면서 총회를 더욱 압박했습니다. 총선이 끝난 뒤인 5월 14일, 친나카지마파 총회의장 호리키리 젠베가 이 문제의 표결을 강요했으나, 다른 정파들이 모두 거부했습니다. 당 상층부에서 고립된 혁신파는 당대회를 개최하여 지역당 간부단을 동원하여 상황을 해결하고자 했으나, 이것도 비유신파 영수들에 의해 기각되어 나카지마를 더욱 노하게 했습니다. 선거 딱 한달 째인 오늘 혁신동맹은 입헌정우회로부터의 탈당을 공식 선언했습니다."
 japdom.32.a: "독자노선을 개척해나가야 할 시간이다."
 japdom.33.t: "국민동맹 창당"
 japdom.33.d: "아다치 겐조 등 민정당 출신 파벌을 혁신동맹에 받아들인 나카지마는 당을 재조직하고 당명을 국민동맹으로 개칭했습니다."
 japdom.33.a: "독자노선을 개척해나가야 할 시간이다."
 japdom.34.t: "거국일치내각의 붕괴"
 japdom.34.d: "비록 원래부터 의회정치가 군과 대중을 강력히 대표하는 측면을 갖도록 만들어지긴 했지만, 거국일치내각의 수립으로 수혜를 가장 많이 본 이들은 반골 성향을 띠는 민정당의 아다치, 그리고 정우회의 나카지마 계파임이 명확해졌습니다. 지난 몇 년간, 양당 사이의 긴장은 서서히 임계점에 도달했으며, 연정이 무너지자 아다치와 구하라는 민정당과 정우회의 보수파가 당의 통제권을 재주장하는 동안 그들이 속했던 정당을 떠나 신당인 국민동맹을 결성했습니다."
 japdom.34.a: "독자노선을 개척해나가야 할 시간이다."
 japdom.35.t: "기획원"
 japdom.35.d: "검은 월요일 불황으로 인한 총체적 정치경제위기가 일본의 태평양 수출시장을 위협하고 있습니다. 정부는 경제정책을 재고하기 시작했습니다. 우리는 주로 견직물과 기타 소비재를 수출합니다. 우리의 공산품은 여전히 대부분의 서방국가들에 비해 뒤떨어집니다. 이 상황을 개선하기 위한 다양한 대책들이 제안되었고, 미래경제정책을 연구계획할 기관으로 기획원이 설치되었습니다."
 japdom.35.a: "잘 됐군."
 japdom.45.t: "인민전선 사건"
 japdom.45.d: "오늘 좌익 성향의 학자, 지식인, (두 의원을 포함한) 정치인 등 446명이 국가보안법에 따라 기소되었습니다. 446명 모두 '인민전선'을 조직하고 국체를 위협했다는 혐의를 받고 있습니다."
 japdom.45.a: "확실히 정리된거 맞지?"
 japdom.46.t: "제2차 인민전선 사건"
 japdom.46.d: "오늘 38명의 좌익 성향의 교수들이 '인민전선'을 조직한 혐의로 체포되면서, 지식인들의 추가적인 구속이 이루어졌습니다."
 japdom.46.a: "저기 얼마나 많은 빨갱이들이 있는거야?!"
 japdom.47.t: "케이힌노동자그룹 사건"
 japdom.47.d: "케이힌(도쿄-요코하마) 지역에서 활동하는 지하 생디칼리스트 조직이 적발 및 체포되었습니다."
 japdom.47.a: "좋은 소식... 맞지?"
 japdom.48.t: "기획원 사건"
 japdom.48.d: "기획원 직원 열일곱 명이 정부 내부에 '인민전선'을 조직하려 한 혐의로 오늘 체포 및 기소되었습니다."
 japdom.48.a: "이거 도무지 걷잡을 수가 없잖아!"
 japdom.49.t: "만철조사부 사건"
 japdom.49.d: "남만주철도 조사부 소속 관료 스물아홉 명이 사내에 지하 생디칼리스트 운동을 조직하려 한 혐의로 오늘 체포 및 기소되었습니다."
 japdom.49.a: "이거 도무지 걷잡을 수가 없잖아!"
 japdom.50.t: "요코하마 사건"
 japdom.50.d: "작가와 기자 60여명이 생디칼리스트 지하 정당을 조직하려 한 혐의로 체포 및 기소되었습니다. 하지만 그들이 자백한 바 대부분이 고문에 의한 허위 자백으로 밝혀졌습니다."
 japdom.50.a: "점점 더 나빠져만 가는군!"
 japdom.51.t: "특별고등경찰의 고문 자행"
 japdom.51.d: "특별고등경찰, 속칭 특고는 시국사건 및 사상범죄에 특화된 특수경찰조직입니다. 특고는 잔혹한 심문 방법으로 악명이 높으며, 고문치사도 심심찮게 일어납니다. 국가보안법이 통과되면서 특고는 조직의 크기와 활동을 대폭 확대했고, 그런 만큼 피의자의 안전은 더욱 경시하게 되었습니다. 오늘 주요 일간지가 경찰에 연행된 한 남자가 죽었고, 그 정황은 특고의 고문치사라고 폭로하는 기사를 보도했습니다."
 japdom.51.a: "어이쿠..."
 japdom.53.t: "1939년 대한발"
 japdom.53.d: "나라가 금세기 들어 최악의 가뭄을 겪고 있습니다. 수돗물 공급은 턱없이 부족하고 농작물들은 물부족으로 죽어가고 있습니다. 일부 지역에서는 지역 공무원들이 폭풍우를 일으키고 사람들을 진정시키기 위한 최후의 시도로 기우제를 지내고 있지만, 소용이 없었습니다. 불행중 다행히도 가뭄은 주로 혼슈 서부와 남부, 규슈와 시코쿠에만 영향을 미치고 있고, 벼 수확량은 크게 줄었지만 기근 상태까지 발달하지 않았습니다. 하지만 가뭄으로 인한 곡물 생산의 혼란으로 당분간은 유명한 도지마 쌀 거래소를 비롯한 여러 쌀 거래소를 폐쇄하고 쌀 공급을 직접 통제해야 할 것입니다."
 japdom.53.a: "적어도 아직 굶는 사람은 없는 게 어디야..."
 japdom.54.t: "1940년 총선"
 japdom.54.d: "새로운 총선을 치를 때입니다. 아주 강력한 야당이 존재하고 있는 지금은 19세기 보다 선택지가 더 다양합니다. 선거가 끝나면 천황 폐하께선 새 총리에게 내각 구성을 명할 것입니다."
 japdom.54.a: "입헌정우회가 승리했다."
 japdom.54.b: "입헌민정당이 승리했다."
 japdom.54.c: "국민동맹이 승리했다."
 japdom.54.e: "사회대중당이 승리했다."
 japdom.55.t: "1944년 총선"
 japdom.58.t: "하야시 센주로의 작고!"
 japdom.58.a: "나가타 테츠잔을 임명해라."
 japdom.58.b: "편히 잠드시게."
 japdom.60.t: "가뭄으로 인한 피해"
 japdom.60.d: "농촌 지역이 잃어버린 10년 이후에 이미 어려움을 겪고있는 가운데, 이 가뭄은 빈곤한 농부들과 농산물을 중심으로 건설된 경공업의 파산을 초래했습니다. 가뭄의 영향은 당분간 지속될 것으로 보입니다."
 japdom.60.a: "어쩔 수 없군."
 japdom.61.t: "봉천-조선-일본 원조 제안"
 japdom.61.d_pervasive: "우리가 겪고있는 가뭄에 대해 조사한 후, 농림성과 상공성, 내무성은 가뭄의 피해를 줄이기 위해 우리가 할 수 있는 일이 거의 없다고 결론지었습니다. 그러나 척무성에서는 봉천정부가 쌀과 잡곡을 조선에 판매하도록 강요하고, 그 대신 조선의 쌀을 일본 본토에 공급하는 방법을 제안했습니다. 만주 역시 조금이나마 가뭄에 휩싸여 있고 어느정도 기근을 겪고 있지만, 우리의 정치적-경제적 압박은 그들의 반대를 묵살할 수 있을 겁니다."
 japdom.61.d_normal: "우리가 겪고있는 가뭄에 대해 조사한 후, 농림성과 상공성, 내무성은 가뭄의 피해를 줄이기 위해 우리가 할 수 있는 일이 거의 없다고 결론지었습니다. 그러나 척무성에서는 봉천정부가 쌀과 잡곡을 조선에 판매하도록 강요하고, 그 대신 조선의 쌀을 일본 본토에 공급하는 방법을 제안했습니다. 만주 역시 조금이나마 가뭄에 휩싸여 있고 어느정도 기근을 겪고 있지만, 봉천정부는 기꺼이 우리가 어려운 시기를 넘기도록 도와주려 할 겁니다."
 japdom.61.a: "그들에겐 선택의 여지가 없을 것이다."
 japdom.61.b: "제안을 보내라."
 japdom.61.c: "감내해야 한다."
 japdom.62.t: "봉천의 제안 거부"
 japdom.62.t.cutoff: "봉천의 원조 중단"
 japdom.62.d: "대단히 괘씸하게도, 봉천 정부는 가뭄을 극복하기 위한 우리의 제안을 거부했습니다. 이 말도 안 되는 무례한 행동은 분명 응징을 받을 겁니다!"
 japdom.62.d.cutoff: "대단히 괘씸하게도 봉천 정부는 식량 원조를 중단했으며, 우리는 다시 혼자서 가뭄에 맞서게 되었습니다. 이 말도 안 되는 무례한 행동은 분명 응징을 받을 겁니다!"
 japdom.62.a: "이 무례한 자들을 벌하리라!"
 japdom.62.b: "어쩔 수 없군."
 japdom.63.t: "가뭄의 끝"
 japdom.63.d: "몇 달 동안의 고통 끝에, 마침내 가뭄이 끝나고 나라가 회복되기 시작했습니다."
 japdom.63.a: "마침내!"
 japdom.64.t: "봉천의 식량 제공안 동의"
 japdom.64.d: "봉천정부가 식량제공을 동의했으며, 가뭄의 큰 피해들이 곧 해결될 것입니다."
 japdom.64.a: "좋은 소식이다!"
 japdom.65.t: "천황폐하의 정부 지지"
 japdom.65.d: "Following the chaotic past months, the Seiyūkai leadership had been under immense pressure. But with the passing of the National Security Act, it seems the government is finally seeing the light at the end of the tunnel. Today, in a rare appearance, the Emperor has gone before parliament to speak. Solemnly, he declared his support for the Government, and has stressed the need for a return to normalcy and stability, in what some have interpreted to be a strong hint to dissuade any military action against the standing government. As his words carry great weight, his support may be enough to guarantee a continuing trend towards stability."
 japdom.65.a: "We thank His Majesty the Emperor."
 japdom.72.t: "천황폐하의 정부 지지 철회"
 japdom.72.d: "현 정부의 힘이 약하므로, 우린 필사적으로 천황폐하의 국회 연설을 요청했습니다. 천황폐하께서는 의회에 자주 참석하시지는 않으시지만, 불행히도, 천황폐하께선 정부를 지지하지 않으셨습니다. 폐하의 옥음은 큰 힘을 갖는데, 이와 같은 부진한 지지는 우리 정부에 큰 타격을 줄지도 모릅니다. 정부가 이에 개입하지 않는다면 반드시 정부는 무너질 것입니다. 우리는 폐하의 의견에 동의해야 할까요? 아니면 폐하를 상대로 논쟁을 펼쳐야 할까요?"
 japdom.72.a: "폐하의 의견을 따르도록 하자."
 japdom.72.b: "상관없다!"
 japdom.74.t: "궤간 변경"
 japdom.74.d: "엄청난 노력이 필요했지만, 드디어 철도 궤간을 바꾸었습니다. 완전한 교체를 위해서는 더 많은 노력이 필요하겠지만, 최악의 상황은 이제 지나갔고, 우리는 이미 과거 협궤철도가 가졌던 악영향들이 사라지는 것을 보고 있습니다."
 japdom.74.a: "만세!"
 japdom.75.t: "토지개혁의 결과"
 japdom.75.bad: "토지개혁은 계속 문제가 되어왔던 정치적 문제였으며 우리는 최초로 토지개혁을 해결하려는 정부가 아니지만 안타깝게도 토지개혁을 완료할 정부도 아닙니다. 우리가 했던 노력들은 시간낭비였으며 그저 재앙을 가져다줄 뿐이었습니다! 우리는 토지개혁 문제을 깊게 파고 들어가지 못 했습니다. 이 여파는 앞으로 수년간 우리 경제를 괴롭히게 될 것입니다..."
 japdom.75.okay: "토지개혁은 계속되는 정치적 문제였으며 우리가 그것을 시도한 최초의 정부는 아니지만, 우리는 그것을 어찌저찌 끝냈습니다. 토지 이용을 획기적으로 바꾸지는 못했지만, 우리는 많은 문제를 고쳤습니다. 이제 비효율적인 토지 이용이 우리 경제를 괴롭히지는 않을 것입니다."
 japdom.75.good: "토지개혁은 계속되는 정치적 문제였으며 우리가 그것을 시도한 최초의 정부는 아니지만, 과거의 정부가 실패한 것을 우리는 해냈습니다. 우리는 현재의 문제를 해결했을 뿐만 아니라, 수만 헥타르의 토지를 구매하고 소작농에게 분배함으로써 그 이상을 해냈습니다. 우리는 이미 토지개혁의 성과를 보고 있습니다!"
 japdom.75.great: "기적적 성과입니다! 토지개혁은 상존하던 정치적 문제였고, 우리 외에도 그 대책을 내놓았던 내각들은 존재해왔지만, 많은 이들이 불가능하다고 생각했고 다른 이들이 실패했던 것에 우리는 성공했습니다! 우리는 국제적으로도 역사상 가장 큰 토지 재분배 계획 중 하나로 인정받는 정책을 완료했습니다. 230만 헥타르는 이 계획 중 농부들에게 분배되었으며, 일본에 지주는 더 이상 없습니다."
 japdom.75.a: "어떻게 이런 일이..."
 japdom.75.b: "그걸로 됐다!"
 japdom.75.c: "반자이!"
 japdom.75.d: "반자이 반자이 반자이!"
 japdom.241.t: "황실의 운명"
 japdom.241.d: "새로운 정부 체제의 마지막 부분이 마무리되었으니 일본 황실의 미래에 대해 논의해야 합니다. 많은 황실 구성원들이 의심의 여지 없이 우리에게 전쟁을 일으킨 책임을 지고 있지만, 진정한 정의를 실현하려면 몇몇은 죽거나 평생 투옥되어야 할 것이며, 이는 우리에게 해결하기 어려운 공공질서 문제를 남기게 될 것입니다. 우리의 외교관들과 대부분의 장군들은 대신 더 유연한 접근법을 사용해야 한다고 주장하고 있습니다. 군주제를 그대로 유지할 수는 없지만, 그래도 몇 가지 선택지가 남아 있을 수 있습니다."
 japdom.241.a: "내버려두되, 단 힘을 뺏어라. 그들은 이제 일반 시민이다."
 japdom.241.b: "그들을 일본에서 추방해라."
 japdom.242.t: "검은 월요일의 여파"
 japdom.242.d: "결국 예상대로, 독일 제국의 경제적 실패에 의한 도미노 효과가 우리에게 도달했습니다. 독일 시장과의 거리 덕분에 경제적으로 고립된 우리는 유럽 국가들만큼 큰 영향을 받지는 않았지만, 그럼에도 우리에게 타격이 온 것은 무시할 수 없는 사실입니다. 자이바츠와 은행은 몇 달 동안 힘든 시기를 보내야 할 겁니다."
 japdom.242.a: "예상했던 일이었다."
 japfor.1.t: "만철의 역대 최고 수입 기록"
 japfor.1.d: "1928년 중국 내전이 종결되었고, 독일의 식민지로부터 우리의 세력권을 보호하기 위해 우리가 개입한 이후 장쭤린의 봉천군벌은 자신들만이 중국 전 국토의 유일한 합법적인 공화국 정부라고 선언했습니다. 이후 정부는 '일qhs과의 불가분한 관계'의 발전을 명령하는 칙령을 공포했고, 효과적인 대리자로서의 역할을 하며 봉천 정부에 대한 우리의 영향력을 강화시키는 여러 프로그램을 지원해왔습니다. 그 결과 우리는 군대를 주둔시켜 봉천에 대한 많은 영향력을 유지하고 있습니다. \n\n 우리의 노력의 핵심은 1906년부터 만주에서 운영되었던 '남만주철도주식회사', 줄여서 \"만철\"입니다. 만철은 양국의 대리자라는 역할에 앞서, 우리 이익에 대한 강력한 상징이기는 하지만, 그 이후 중국의 동북부를 일본의 주요 석탄과 철강 공급원이 되도록 유도하고, 만주지역이 전세계 대두 생산량의 반 이상을 차지하게 만드는 등, 사실상 만주 경제의 모든 측면을 발전시키고 또한 착취하는 역할을 맡게 되었으며, 오늘날 만철은 사상 최고의 수익을 내고 있습니다."
 japfor.1.a: "참으로 만주는 기회의 뿔이로군!"
 japfor.3.t: "일본의 군사 훈련 제안"
 japfor.3.d: "[From.GetNameDef] 대표단이 오늘 우리 병력을 '필요한 수준'으로 만들기 위한 군사 훈련을 제공하겠다고 했습니다. 거부하기 어려운 제안이군요..."
 japfor.3.a: "좋다마다!!"
 japfor.3.b: "거절하라."
 japfor.4.t: "일본의 무기 공장 제공"
 japfor.4.d: "일본은 우리에게 최첨단 무기 제조 시설을 1년간 이용하게 해 주겠다는 엄청난 제안을 해 왔습니다. 그들의 의도가 뭔진 모르겠지만, 이런 꿀같은 제안을 거부하는건 바보같은 짓이겠지요."
 japfor.4.a: "대단하구만!"
 japfor.4.b: "제안을 거부하자."
 japfor.5.t: "일본의 공세 지원"
 japfor.5.d: "일본이 향후 100일간 공격 작전을 위한 병참과 항공 지원을 제공하겠다는 제안을 보냈습니다. 받아들일까요?"
 japfor.5.a: "물론이지!"
 japfor.5.b: "안 된다!"
 japfor.6.t: "일본의 전투기 설계도 제공"
 japfor.6.d: "일본군이 우리에게 몇몇 최신 전투기 설계도와 효율적인 제작을 위한 노하우까지 공개했습니다. 놀랍지만 환영할만한 일입니다."
 japfor.6.a: "우리에게 필요한 건 일본에게서 얻을 수 있겠다."
 japfor.7.t: "일본의 독립 지원"
 japfor.7.d: "오늘 일본 고문이 중국과의 싸움을 위한 선물과 지원을 가지고 방문했습니다. 그들의 제스처는 고마울 따름이지만, 그들의 지원을 이렇게 받아들여도 될까요?"
 japfor.7.a: "우리에게 필요한 것들이니 거절할 이유가 없다."
 japfor.7.b: "정중히 거절한다."
 japfor.8.t: "[Root.GetNameDef]에 도착한 압둘라시드 이브라힘"
 japfor.8.d: "오늘 압둘라시드 이브라힘이라는 이맘(이슬람교의 종교 지도자,성직자)이 일본 정부의 대표로 [Root.GetNameDef]에 도착했습니다. 그는 중국의 압제에 대한 우리의 대립과 대의를 지지하며, 또한 모든 아시아인들이 반제국주의의 깃발 아래 하나로 뭉쳐야 한다고 가르칩니다. 그의 현명한 가르침을 받게 된 건 실로 영광이 아닐 수 없습니다."
 japfor.8.a: "만나뵈서 반갑습니다, 선생."
 japfor.21.t: "도쿄 회담"
 japfor.21.d: "일본이 도쿄에서 개최되는 '범아시아 회담'의 초청장을 보냈습니다. 그들은 서구 제국주의에 대항해 아시아 국가들간의 협력을 장려한다는 고귀한 목표를 가지고 있습니다. 그러나 일부는 이것이 우리의 독립성을 일본 제국에게 넘겨줄 뿐이고, 아시아 지배를 향한 그들의 속셈일 뿐이라며 이를 무시하자고 주장했습니다."
 japfor.21.a: "가장 좋은 정장을 가져와라."
 japfor.21.b: "올해는 집에서 머물자고."
 japfor.22.t: "[From.GetNameDefCap]의 도쿄 회담 참여"
 japfor.22.d: "[From.GetNameDef]의 대표가 도쿄에 도착했으며 회담이 진행 중입니다!"
 japfor.22.a: "환영하네!"
 japfor.23.t: "[From.GetNameDefCap]의 회담 거절"
 japfor.23.d: "[From.GetNameDefCap](은)는 우리가 큰 비용을 들여 개최한 도쿄 회담 참여를 거절했으며, 그 이유에 대한 질문을 회피하며 변변찮은 자기변호만 늘어놓았습니다."
 japfor.23.a: "한 사람이 줄었군."
 japfor.24.t: "귀축영미 비난 결의"
 japfor.24.d: "오늘 도쿄 회담이 아시아인들을 착취하는 서구 식민주의에 대해 비난하는 결의안으로 시작됩니다. 이 큰 성과가 다른 주요 사업으로 이어지길 기대해 봅시다."
 japfor.24.a: "이제부터 시작이다."
 japfor.25.t: "도쿄 회담: 귀축영미 비난"
 japfor.25.d: "일본의 우리 대표들이 그들의 이름을 꽤나 상징적인 문서에 적어넣게 될 것 같습니다. 바로 '아시아인 인종차별', '유럽의 인간 착취', '아시아인들이 그들 스스로 싸우게 만드는 불평등조약'을 비난하는 결의안입니다. 이 발의에 대해 [JAP.GetNameDef](와)과 뜻을 함께 하는게 좋을까요?"
 japfor.25.a: "당연하지!"
 japfor.25.b: "참여하지 않는 게 좋을 것 같군."
 japfor.26.t: "[From.GetNameDefCap]의 하차"
 japfor.26.d: "[From.GetAdjective] 대표들이 도쿄 회담에서 우리의 발의에 불편함을 느끼고 더 이상 대화를 하지않기로 결정한 것 같습니다."
 japfor.26.a: "부끄러운 줄 알아야지!"
 japfor.27.t: "도쿄 회담: 무역에 관한 결의안"
 japfor.27.d: "...따라서 회담의 구성원들은 범아시아적 협력과 우호관계를 증진시키고, 착취적인 서구 경제정책으로부터 모든 아시아인들을 보호할 수 있도록 무역에 관한 협정을 국가적 안건의 최우선순위로 놓아야 한다는 것에 동의한다..."
 japfor.27.a: "완벽해, 이들은 동의할 수 밖에 없을 걸..."
 japfor.28.t: "도쿄 회담: 범아시아 무역 관련"
 japfor.28.d: "...따라서 회담의 구성원들은 범아시아적 협력과 우호관계를 증진시키고, 착취적인 서구 경제정책으로부터 모든 아시아인들을 보호할 수 있도록 무역에 관한 협정을 국가적 안건의 최우선순위로 놓아야 한다는 것에 동의한다..."
 japfor.28.a: "괜찮은 내용 같군."
 japfor.28.b: "어이가 없구만. (회담을 떠납니다)"
 japfor.29.t: "도쿄 회담: 더 심층적인 경제적 연계 요구"
 japfor.29.d: "아시아는 번영할 것입니다! 우리는 우리와 도쿄 회담의 다른 참석자들 간의 경제적 연계를 위해 여러 각서들을 준비하고 있습니다. 이미 유리한 거래 조항, 일본 기업에 대한 특권, 환전 기구 등등 수많은 계획들이 산재해 있습니다. 그러나 현재 형태로는 일부 참가자들이 협상안에 부담을 느끼고 회담에서 빠져나갈 수도 있습니다. 조건을 완화하여 그들에게 더 나은 거래를 제공하고 그들이 동의할 가능성을 높일 수도 있지만, 이렇게 하면 장기적으로는 경제 통합을 더 어렵게 만들 수도 있습니다."
 japfor.29.a: "회의에 발의하라."
 japfor.30.t: "도쿄 회담: 일본의 더 심층적인 경제적 연계 요구"
 japfor.30.d: "아니면 '도쿄가 경제 통합을 요구하다'라고 해야 할까요? 어느 쪽이든, 우리가 합의한 단순한 무역 정책을 넘어서는 더 깊은 경제 유대에 대한 일본의 열망을 설명하는 설명회가 회담 전에 개최되었습니다. 이것은 큰 진전이기도 하지만, 장기적으로 볼 때는 우리보다 [From.GetAdjective] 경제에 더 큰 이익이 될 수도 있습니다."
 japfor.30.a: "동의한다!"
 japfor.30.b: "안 된다! (회담을 떠난다)"
 japfor.31.t: "최종 결의안: 군사동맹?"
 japfor.31.d: "반식민주의를 명목으로, 이제 우리 경쟁자들에 대적할 군사동맹을 남은 회담 구성원들과 논의할 때가 왔습니다. 그들에게 무슨 일이 생기면 모두가 나눠 부담하는게 훨씬 낫겠죠!"
 japfor.31.a: "평화를 원한다면, 전쟁을 준비하라."
 japfor.32.t: "도쿄 회담: 군사행동 관련"
 japfor.32.d: "오늘의 도쿄 회담에서 일본은 구설수에 오를 진정한 도박을 발표했습니다: 우리와 경제 조약을 맺은 그들은 이제 독일과 다른 '서구 제국주의 열강'들에 대항할 거대한 군사동맹을 제창했습니다. 물론 그 안에선 자기들이 주도해먹겠다는 소리겠지요. 우리가 거기서 이득을 볼 게 있을까요?"
 japfor.32.a: "모든 아시아인을 위해 함께하자!"
 japfor.32.b: "완전히 정신이 나갔구만!"
 japfor.33.t: "일본과 손을 잡은 [From.GetNameDefCap]!"
 japfor.33.d: "[From.GetNameDef]의 정계가 아시아의 번영과 힘을 위해서는 아시아의 강국인 [JAP.GetNameDef] 정부와의 협력에서 나온다는 데 동의한 것 같습니다. 우리는 그들과 함께 대동아공영권을 뒷받침하는 공식적인 군사동맹에 조인시키기 위한 준비를 할 것입니다."
 japfor.33.a: "훌륭해!"
 japfor.34.t: "일본과의 동맹?"
 japfor.34.d: "일본에서 오늘, 명목상의 중국 영토 내에서 비한족문화권의 자기결정권을 지지하는 정책의 연장선상으로 우리와의 완전한 군사동맹을 추진하고 싶다는 연락이 도착했습니다. 받아들일까요?"
 japfor.34.a: "물론이지!"
 japfor.34.b: "당연하지!"
 japfor.340.t: "[From.GetNameDefCap]의 수락"
 japfor.340.d: "[From.GetAdjective] 정부는 우리 제안의 현명함을 이해했고 동맹 제안을 수락했습니다."
 japfor.340.a: "완벽해."
 japfor.341.t: "[From.GetNameDefCap]의 거부"
 japfor.341.d: "[From.GetAdjective] 정부는 우리의 동맹 제안을 거부했습니다."
 japfor.341.a: "어리석은 선택을 했군."
 japfor.342.t: "일본의 공영권 참여"
 japfor.342.d: "도쿄 회담에서 일본과의 군사동맹에 우리가 공식적인 참여을 표명하자, 일본에서 [Root.GetNameDef]에 직접 사람을 보내 자세한 내용을 직접 설명했습니다."
 japfor.342.a: "때가 왔다!"
 japfor.342.b: "다시 생각해 보자..."
 japfor.41.t: "일본의 최후통첩"
 japfor.41.d: "이미 몇 달 전부터 일본은 확장 정책으로 우리 식민지에 대한 침략의 야심을 표현해 왔습니다. 마침내 오늘 일본 대사가 최후 통첩을 전달했습니다. 우리가 태평양과 남아시아의 모든 영토를 포기하지 않으면, 일본 제국과의 총력전이 기다리고 있다고 하는군요."
 japfor.41.a: "대답할 가치도 없군."
 japfor.41.b: "저들의 요구에 동의해라."
 japfor.42.t: "무시당한 최후통첩!"
 japfor.42.d: "우리는 최후통첩에 대한 어떤 대답도 받지 못했습니다. 동원령을 선포하고 동아시아 유일의 열강으로서 우리의 입지를 확고히 해야만 합니다!"
 japfor.42.a: "선전포고문을 보내라!"
 japfor.42.b: "물러나자, 전쟁을 감수할 수는 없다."
 japfor.43.t: "[From.GetNameDefCap]의 조건 승낙"
 japfor.43.d: "[From.GetNameDefCap]이 우리의 조건을 받아들였습니다. 그리 놀라운 결과는 아니군요. 감히 황군에 맞서지는 못할 테니 말입니다!"
 japfor.43.a: "훌륭해!"
 japfor.45.t: "일본의 특사"
 japfor.45.d: "오늘 일본 외교관이 [Root.GetLeader](와)과 논의를 하기위해 방문했습니다. [From.GetNameDef](은)는 [PRF.GetNameDef]에게 군사 자문단을 파견할 것입니다. 대신 그들은 공영권에 참여하기를 요구하고 있습니다. 공영원은 군사적 동맹이라기 보다는 일본의 아래에 결집한 경제 공동체입니다. 이러한 공동체는 [Root.GetAdjective]의 경제에 확실히 이득이 되겠지만, 몇몇의 사람들은 일본인들이 우리를 식민지로 만들기 위해 영향력을 행사하는 것이라고 걱정하고 있습니다."
 japfor.45.a: "제안을 받아들이자."
 japfor.45.b: "정중히 거절해야만 한다."
 japfor.46.t: "인도의 제안 수락!"
 japfor.46.d: "우리의 관대한 제안은 인도인들의 열렬한 환호와 함께 받아들여졌습니다. [From.GetNameDef]의 사절단은 양국이 서로 가까워지기 위한 일본의 노력과 아량에 박수갈채를 보냈습니다. 우리는 그들이 도쿄에 대사관을 설치할 수 있도록 초대했습니다."
 japfor.46.a: "아주 좋아!"
 japfor.47.t: "우리의 제안을 거부한 인도!"
 japfor.47.d: "판단 능력이 떨어진다는 것을 방증하기라도 하듯이, [From.GetNameDef] 정부가 양국 간의 우정과 동맹을 위한 우리의 관대한 제안을 거절했습니다. 일본의 언론사들은 주인에게 혼이 날까 겁먹은 애완견의 캐리커처를 그리며 아대륙에서 식민주의를 없애는 데 필요한 조처를 하지 않은 그들을 조롱했습니다."
 japfor.47.a: "주제를 알아야지!"
 japfor.54.t: "칭다오 점령!"
 japfor.54.d: "독일령 동아시아의 항구가 우리 군대로 넘어갔습니다. 지금은 그들의 해군기 대신, 일장기가 도시에 당당히 휘날리고 있습니다. 독일 상점주인들은 돌 같은 표정으로 우리 군대가 거리를 행진하는 모습을 지켜보고 있습니다."
 japfor.54.b: "위대한 승리다!"
 japfor.55.t: "우릴 향한 일본의 위협!"
 japfor.55.d: "일본의 대규모 기동대가 섬으로 다가오며, 우리가 그들의 완전 항복 요구에 굴복하지 않으면 우리를 공격하겠다고 위협하고 있습니다!"
 japfor.55.a: "저항하고 지원을 요청해라!"
 japfor.55.b: "항복만이 유일한 선택지다."
 japfor.56.t: "필리핀의 도움 요청!"
 japfor.56.d: "일본은 필리핀의 문 앞까지 왔으며 필리핀은 우리에게 도움을 청하고 있습니다. 어떻게 대응해야 할까요?"
 japfor.56.a: "보호를 제공해야 한다."
 japfor.56.b: "그렇게까지 일을 벌릴 순 없다."
 japfor.57.t: "[philippines_backer.GetAdjective]의 지지를 얻은 필리핀"
 japfor.57.d: "필리핀은 우리의 요구에 저항하고 있으며, [philippines_backer.GetNameDef](은)는 그들의 주장을 공식적으로 지지했습니다."
 japfor.57.a: "상관없다. 우리는 그들을 파괴할 것이다."
 japfor.57.b: "물러서라. 언젠가 돌아올 수 있을 것이다."
 japfor.5701.t: "일본의 포기"
 japfor.5701.d: "일본인들이 우리의 패기를 더 이상 시험하려하지 않는 것 같습니다. 그들은 강경하게 요구하던 입장에서 물러났습니다. 지금은 말이죠."
 japfor.5701.a: "그것 참 다행이군."
 japfor.58.t: "필리핀의 저항!"
 japfor.58.d: "필리핀은 우리의 요구에 저항하고 있지만, 외세로부터 어떠한 지지도 받지 못 했습니다. 우리는 그들이 이런 행동을 한 대가를 피로 갚도록 해야 합니다."
 japfor.58.a: "우리는 그들을 부숴버릴 것이다."
 japfor.59.t: "필리핀의 항복!"
 japfor.59.d: "우리 군대의 힘을 보고서 필리핀은 제국의 용감한 아들들 앞에 굴복할 수밖에 없었습니다!"
 japfor.59.a: "괴뢰화하라!"
 japfor.59.b: "합병하라!"
 japfor.62.t: "우릴 향한 일본의 위협!"
 japfor.62.d: "일본의 대규모 기동대가 섬으로 다가오며, 우리가 그들의 완전 항복 요구에 굴복하지 않으면 우리를 공격하겠다고 위협하고 있습니다!"
 japfor.62.a: "저항하고 지원을 요청해라!"
 japfor.62.b: "항복만이 유일한 선택지다."
 japfor.63.t: "하와이의 항복!"
 japfor.63.d: "잘 됐습니다, 어차피 선택의 여지는 없었지만요.."
 japfor.63.a: "괴뢰화하라!"
 japfor.63.b: "합병하라!"
 japfor.64.t: "하와이의 도움 요청"
 japfor.64.d: "일본은 하와이의 문 앞까지 왔으며 필리핀은 우리에게 도움을 청하고 있습니다. 우리는 어떤 대답을 해야할까요?"
 japfor.64.a: "보호를 제공하도록 하자."
 japfor.64.b: "저놈들이 먼저 우리 곁을 떠나지 않았던가?"
 japfor.65.t: "미국의 지지를 받으며 저항하는 하와이"
 japfor.65.d: "하와이는 우리의 요구에 저항하고 있으며 [From.GetNameDef](은)는 하와이의 독립을 지지하고 있습니다."
 japfor.65.a: "어떻게든 그들을 파괴하고야 말겠다!"
 japfor.65.b: "물러서라. 언젠가 돌아올 수 있을 것이다."
 japfor.66.t: "하와이의 저항!"
 japfor.66.d: "하와이는 우리의 요구에 저항하고 있지만, 미국으로부터 어떠한 지지도 받지 못 했습니다. 우리는 그들이 이런 행동을 한 대가를 피로 갚도록 해야 합니다."
 japfor.90.t: "[FROM.GetNameDefCap]의 공사관 타격"
 japfor.90.d: "지난 며칠 동안 상하이에서 전해진 소식은 들으면 들을수록 전쟁의 위협이 다가오는 것 같아 걱정스러운 분위기를 자아냈습니다. [FROM.GetNameDef]의 입장은 10년 전과는 완전히 달라진 것으로 보이며, 이제 그들은 공사관의 존재를 '뻔뻔한 서구 제국주의'의 상징이라고 일관하고 있습니다. 몇몇 보고서에 따르면, 대일본제국 해군은 이미 공사관 도시를 점령하기 위해 준비 중이라고 합니다. 이 모든 징후는 일본이 전쟁을 준비하고 있다는 것을 확인시켜 주는 것 같습니다. 그러나 국제 정세가 긴장되어 있고, [LEC.GetNameDef] 정부 우리 나라에서 멀리 떨어져 있으며, 강력한 해군이 일본의 행위를 뒷받침해 주고 있으므로, 우리 정부 내에서는 공사관 도시를 돕는 것이 무의미하다고 생각하는 사람들이 많습니다. 그럼에도 불구하고, 사회 각계, 특히 재계 내에서는 정부에게 외교적 약속을 지키고 일본의 공격적 행위를 중단시키도록 해야 한다고 강력히 요청하고 있습니다."
 japfor.90.a: "퇴각하라. 우린 일본을 화나게 해선 안 된다."
 japfor.90.b: "우린 아국의 이익을 보호해야만 한다!"
 japfor.91.t: "[FROM.GetNameDefCap]의 공사관 도시 포기"
 japfor.91.d: "일본의 위협이 우리의 존립을 위협하고 있음을 [FROM.GetNameDef](이)가 눈치채지 못한 것은 아닌 것 같습니다. 그러나 그들은 우리를 방어하겠다는 약속을 지키기보다는 의심스러울 정도로 침묵을 지키고 있습니다. 사실 [FROM.GetNameDef](은)는 이제 가능한 한 많은 자산을 가지고 상하이를 빠져나가려는 동시에 우리를 지켜주겠다는 책임을 부인하고 있는 것처럼 보입니다. 노골적인 외국의 침략에 직면하자 우리의 보호자들은 우리를 버렸습니다."
 japfor.91.a: "어이쿠..."
 japfor.92.t: "[FROM.GetNameDefCap]의 공사관 도시 독립 보장"
 japfor.92.d: "[FROM.GetNameDef]에서 충격적인 성명 발표가 있었습니다. [FROM.GetAdjective] 외무장관은 [LEC.GetNameDef]에 대한 '공격적인 행동'에 우려를 표하며 최근 우리가 취한 조치를 비난하고 상하이에 대한 자국의 약속을 어기지 않겠다고 밝혔습니다. [FROM.GetNameDef](은)는 이성을 완전히 무시한 채 [LEC.GetNameDef](을)를 지키기 위해 기꺼이 싸울 것입니다."
 japfor.92.a: "그렇다면 전쟁이 답이겠군."
 japfor.176.t: "일본의 동인도제도 요구"
 japfor.176.a: "카이저에게 도움을 요청해라!"
 japfor.176.b: "요구를 무시해라! 우리가 놈들을 상대할 수 있다!"
 japfor.176.c: "그들의 요구를 받아들여라!"
 japfor.177.t: "[FROM.GetNameDefCap]의 도움 요청!"
 japfor.177.a: "우리는 [FROM.GetAdjective] 형제들과 함께한다!"
 japfor.177.b: "우리는 일본과 적대할 수 없다..."
 japfor.178.t: "독일의 네덜란드 지지!"
 japfor.178.d: "[FROM.GetNameDefCap] 놈들이 독일의 보호아래로 들어갔고, 지금은 그들의 동맹의 일부가 되었습니다. 이런 무례함은 처벌받지 않을 수 없습니다!"
 japfor.178.a: "둘 다 뭉개 버려라!"
 japfor.178.b: "일단은 물러나라."
 japfor.179.t: "일본의 포기!"
 japfor.179.d: "독일 제국과의 전쟁에 직면하자 비겁한 일본인들은 그들의 요구를 철회했습니다. 이것은 라이히스팍트의 영광스러운 승리입니다!"
 japfor.179.a: "만세!"
 japfor.180.t: "독일의 거부!"
 japfor.180.d: "우리의 간절한 요청에도 불구하고, 독일은 일본으로부터 우리를 보호해주기를 거부했습니다. 이제 우리는 일본의 힘에 대항하여 홀로 서 있습니다. 우리는 어떻게 해야할까요?"
 japfor.180.a: "우리는 항복해야한다."
 japfor.180.b: "우리는 싸울 것이다!"
 japfor.181.t: "고개숙인 [FROM.GetNameDefCap]!"
 japfor.181.d: "한심한 [FROM.GetAdjective] 정부가 우리의 영광스러운 군대를 맞이하자 스스로 굽혔고 우리의 요구에 굴복했습니다! 이제 인술인디아는 우리의 전면적인 통제하에 들어갔고, 식민지 정권의 이양이 시작됐습니다."
 japfor.181.a: "반자이!"
 japfor.182.t: "[FROM.GetNameDefCap]의 저항!"
 japfor.182.d: "The insolent [FROM.GetAdjective] government has refused our demands, and are now preparing to face our mighty armies alone! We must send forth our navies and put them back in their place!"
 japfor.182.a: "박살내버려라!"
 japfor.182.b: "사실, 전쟁은 우리 의도가 아니었다..."
 japfor.183.t: "일본의 포기!"
 japfor.183.d: "기적이 일어났습니다! 우리의 단호한 거절에 놀란 일본인들은 그들의 요구를 철회하고 우리를 내버려 두기로 결정했습니다! 축하할 일입니다!"
 japfor.183.a: "만세!"
 japfor.200.t: "독일의 평화 요청!"
 japfor.200.d: "우리의 우월한 군대에 압도당한 독일은 우리에게 평화를 구걸하고 있습니다. 그들은 우리에게 인술인디아 전체와 자신들의 식민지 일부를 제공한다고 합니다. 어떻게 반응해야 할까요?"
 japfor.202.t: "봉천 은 위기"
 japfor.202.d: "일본에서 가장 큰 은행인 일본은행과 미쓰이은행이 봉천 중앙은행에게 대출금 상환을 요청하자 중앙은행은 '설명하기는 어렵지만 은이 부족하다'며 채무를 이행하지 않았습니다. 이 은 부족의 원인이 무능하고 잘못된 경영 때문인지, 아니면 그보다 더 불길한 무언가 때문인지 분명하게 말할 수 없지만, 봉천 정부가 심각한 경제상황에 처해 있다는 것과 우리에게 도움을 요청했다는 것은 명백한 사실입니다. \n\n 우리는 영향력을 이용해 봉천에게 다른 무엇보다도 미쓰이은행과 일본은행에게 먼저 채무를 지불하라고 말할 수 있지만, 봉천 정부는 합법성에 대한 그들의 주장과 자선에 대한 우리의 주장을 심각하게 뒤집을 것입니다. 그럼에도 우리는 그들을 구제할 수 있습니다."
 japfor.202.a: "우리는 선택의 여지가 없다."
 japfor.202.b: "그들 스스로 초래한 일이다."
 japfor.203.t: "은 위기에 대한 봉천의 비난!"
 japfor.203.d: "봉천은 일본은행과 미쓰이은행이 봉천에게 대출금을 상환해 달라고 한 요청을 가리키며, 최근의 은 위기 사태는 일본이 자신들의 정부를 불안정하게 만드려는 의도적인 음모라고 말하며 우리 정부를 크게 비난했습니다. 예금은 봉천 정부가 주장한 것보다 훨씬 적은 가운데, 우리 전문가들은 봉천 정부가 한 시간 가까이 경제적 신뢰를 잃으면서 자국의 경제는 통제불능 상태에 빠졌고, 이러한 엉뚱하고 어리석은 비난은 그러한 내부 정치 상황에서 기인했을 가능성이 크다고 전했습니다. \n\n 우리는 이 말도 안 되는 주장에 반박할 수도 있지만, 이러한 오만함도 처벌받지 않을 수는 없습니다."
 japfor.203.a: "거짓말이야!"
 japfor.203.b: "이 무례한 녀석들을 처벌하라!"
 japfor.204.t: "[FNG.GetLeader]의 우리 측 군사고문 추방"
 japfor.204.d: "[FNG.GetLeader] 측에서 우리의 군사고문을 쫓아냈고, 그들에게 24시간안에 봉천을 떠나라고 말하며 고문관들의 모든 장비와 소유물을 가져갔습니다. 그러나 봉천은 우리의 생각과는 달리, 이러한 일은 고문관이 목표를 달성했고, 봉천은 이제 지휘 능력이 충분하기 때문이라는 것을 설명하는 외교 서한을 보냈습니다. 한편, 봉천 대사도 지난 몇 시간 동안 우리 외교부를 설득하는 데 시간을 보냈는데, 사석에서 말하길 이에 일본에 대하여 어떠한 악의가 있는 것은 아니라며 부인했습니다.\n\n이게 정말이던 아니든, 이것은 봉천에 대한 우리의 영향력을 감소시킬 것입니다. 이 중국인들이 다음에 무엇을 할 지 누가 알겠습니까?"
 japfor.204.d_mantetsu: "[FNG.GetLeader] 우리의 군사고문을 쫓아내면서, 24시간 내에 봉천을 떠나라고 말했습니다. 그러나 봉천은 우리의 생각과는 달리, 이러한 일은 고문관이 목표를 달성했고, 봉천은 이제 지휘 능력이 충분하기 때문이라는 것을 설명하는 외교 서한을 보냈습니다. \n\n 다행히도 봉천에 대한 우리의 통제는 만철의 존재 덕분에 광범위하며, 우리는 그들의 정부가 결정을 번복하도록 강요할 수 있습니다. 아니면 보다 애국적이고 군국주의적인 요소들로 하여금 전쟁을 선포하게 할 수도 있으며, 그러한 상황의 결과 또한 고려해야합니다."
 japfor.204.a: "전쟁을 선포해라!"
 japfor.204.b: "봉천이 다시 생각하도록 강요해라."
 japfor.204.c: "봉천을 처벌해라."
 japfor.204.e: "아무것도 하지마라."
 japfor.205.t: "[FNG.GetLeader]의 우리 측 군사고문 추방"
 japfor.205.d: "[FNG.GetLeader] 측에서 우리의 군사고문을 쫓아내면서, 24시간 내에 봉천을 떠나라고 말했습니다. 이는 봉천 정부에 대한 우리의 통제력을 약화할 뿐만 아니라, 잠재적으로 한국을 노출시키고 나아가 일본을 공격할 수도 있습니다. 이러한 행위는 우리 장군들 모두에게, 그리고 일본인들의 명예에도 용납될 수 없는 일입니다. 분명 이런 배은망덕한 불복종 행위에는 반드시 적절한 대응을 해야하지 않겠습니까?"
 japfor.205.a: "최후통첩을 전달하라."
 japfor.205.b: "아무것도 하지마라."
 japfor.206.t: "봉천의 비난!"
 japfor.206.d: "The iron ore deposits at Anshan have been worked by a Japanese-owned subsidiary of Mantetsu since 1918, known as \"Anshan Iron and Steel\", serving as one of Japan's most valuable sources of steel outside the Home Islands. Now that the company wants to expand, it has apparently begun digging without a permit, destroying farmland in the process, and triggering protests by the native Chinese. These protests escalated into violence, and lead to some regrettable actions by our local garrison and the loss of life on the protestors' side.\n\nThe Fengtian Government has released a long-winded and not at all atypical denouncement of our actions. How should we respond?"
 japfor.206.a: "이 무례한 녀석들을 처벌하라!"
 japfor.206.b: "봉천을 비난해라."
 japfor.206.c: "조용히 하자."
 japfor.213.t: "패배한 아군"
 japfor.213.d: "우리의 위대한 군대와 용기에도 불구하고, 일본군은 지금 러시아 심장부를 짓누르고 있습니다. 어쩌면 말도 안되는 거래를 해서 그들에게 평화를 제안할 때일지도 모릅니다."
 japfor.213.a: "그들에게 제안하라."
 japfor.213.b: "우린 절대 항복하지 않는다!"
 japfor.214.t: "러시아의 평화 제안"
 japfor.214.d: "러시아는 우리에게 평화를 대가로 시베리아를 제공한다고 합니다. 관대한 제안이긴 합니다. 받아들일까요?"
 japfor.214.a: "이 정도면 충분하다. 받아들이겠다!"
 japfor.214.b: "완전한 승리말고는 없다!"
 japfor.215.t: "필리핀의 우리 측 제안 승낙"
 japfor.215.d: "필리핀은 우리와 함께 하기로 결정했습니다. 그들은 현명하게도 저항이 소용없을 것이라고 보았고, 우리의 동맹이 되기로 결정했습니다."
 japfor.215.a: "좋게 들리는군."
 japfor.216.t: "필리핀의 협상국 가입"
 japfor.216.d: "필리핀은 협상국에 가입하기로 결정했습니다. 그들은 우리의 우정 제의를 묵살했습니다. 이것은 처벌받지 않을수 없지만, 협상국은 강하기 때문에 우리는 시간이 필요합니다."
 japfor.216.a: "곧, 곧이다."
 japfor.217.t: "필리핀의 라이히스팍트 가입"
 japfor.217.d: "필리핀은 라이히스팍트에 가입하기로 결정했습니다. 그들은 우리의 우정 제의를 묵살했습니다. 이것은 처벌받지 않을수 없지만, 라이히스팍트는 강하기 때문에 우리는 시간이 필요합니다."
 japfor.217.a: "곧, 곧이다."
 japfor.218.t: "하와이의 우리 측 제안 승낙"
 japfor.218.d: "하와이는 우리와 함께 하기로 결정했습니다. 그들은 현명하게도 저항이 소용없을 것이라고 보았고, 우리의 동맹이 되기로 결정했습니다."
 japfor.218.a: "좋게 들리는군.."
 japfor.225.t: "혼란에 빠진 미국"
 japfor.225.d: "미국 내전이 발발하면서 미연방의 마지막 단결이 산산조각 났습니다. 이것은 우리가 괌을 점령함으로써 태평양 중부에서 미국의 영향력을 제거할 수 있는 기회입니다. 한편, 미국 정부가 이 시점에서 우리를 막기 위해 할 수 있는 일은 거의 없습니다."
 japfor.225.a: "괌을 점령하라... 그리고 더 많은 섬을 요구하라!"
 japfor.225.b: "괌을 점령하라."
 japfor.225.c: "내 생각엔, 그냥 놔두는게 좋을 것 같다."
 japfor.226.t: "일본의 괌 점거!"
 japfor.226.d: "미국이 혼란에 빠진 가운데 일본은 괌을 점령했습니다. 현 시점에서 일본을 막기 위해 정부가 할 수 있는 일은 거의 없습니다."
 japfor.226.a: "좋지 않아."
 japfor.227.t: "일본의 자동차 회사 검거!"
 japfor.227.d: "나라가 혼란에 빠진 가운데, 일본은 몇몇 미국 자동차 회사들을 장악하고 있습니다. 내전으로 인해 많은 회사들이 모국과 연락이 끊겼고 부품을 구하는데 어려움을 겪고 있습니다. 이러한 상황은 일본인들이 '원조'라는 가면으로 회사를 장악하는 것을 쉽게 만듭니다. 이러한 행위는 명백히 불법 행위이지만, 우리는 그들에게 항의하는 단어를 쓴 편지를 보내는 것 이상으로 무언가 할 수 있는 처지가 아닙니다."
 japfor.227.a: "강하게 항의해라!"
 japfor.230.t: "일본의 평화 요청"
 japfor.230.a: "저 왜놈들이 자신들의 한심하기 짝이 없는 본토는 가지도록 허락하자."
 japfor.230.b: "우리의 국기는 도쿄에서도 휘날리게 되리라!"
 japfor.231.t.peace: "중국과의 평화"
 japfor.231.t.no_peace: "거부된 평화 제안"
 japfor.231.d.no_peace: "보아하니 중국은 우리를 너무 싫어해서 우리와 협상할 의사가 없는 것 같습니다. 지상전에서는 큰 패배를 당했지만, 중국에서는 반드시 승리해야 할 것입니다. 이는 동아시아에서 전면전이 벌어진다는 것을 의미하며, 쉽지도 짧지도 않은 전쟁이 벌어질 것으로 보입니다."
 japfor.231.a: "전국이 호전된 것만은 아니었으며 세계의 대세 역시 우리에게 유리하지 않다."
 japfor.231.b: "필사즉생 행생즉사로군."
 japfor.232.t: "중일전쟁의 종전"
 japfor.232.d: "1894년부터 1895년까지의 전쟁은 우리 조국에게 굴욕적인 패배를 안겨주었습니다. 이제 일본 침략자들은 마침내 쫓겨났고 우리는 마침내 청일전쟁에서 스러져간 우리 형제들의 복수를 해냈습니다. 더 이상 외국 제국주의 세력이 우리 자랑스러운 국가의 문제에 간섭하는 것을 허용하지 않을 것이고, 중국은 더 이상 정복되지 않을 것입니다. 왜냐하면 우리는 우리 자신의 운명의 주인이 될 것이기 때문입니다!"
 japfor.232.a: "완쑤이(만세)!"
 japfor.233.t: "[FROM.GetNameDefCap]의 평화 거부"
 japfor.233.d: "[FROM.GetNameDefCap] 정부가 우리의 평화 제안을 거부했습니다. 중국에는 그 이름에 걸맞은 해군이 없으므로 그들은 우리 해안을 위협할 수 없을 것입니다. 그러나 중국 본토에서 엄청난 패배를 당한 전례를 고려할 때 지상전에서 중국과 맞서기는 쉬운 일은 아닐 것입니다. 이 전쟁에서 승리하기란 쉽지 않을 것입니다."
 japfor.233.a: "최후의 한 명까지 싸워야 할 것이다."
 japfor.238.t: "일본의 평화 제안"
 japfor.238.d: "러시아군에게 완전히 굴욕을 당한 일본은 불법적으로 점령한 러시아 영토에서 완전히 철수하겠다는 조건부 항복을 제안했습니다. 저들의 해군은 태평양 연안의 우리 항구를 봉쇄하는 것 외에는 아무것도 할 수 없으며 육군은 사실상 거의 전멸했습니다. 대부분의 각료들과 장교들은 조건부 항복을 받아들여야 한다고 말하지만, 일부는 일본에 대한 우리의 산업적 우위를 고려할 때 총체적 승리를 추구해야 한다고 주장하고 있습니다."
 japfor.238.a: "우리는 저들의 조건을 받아들일 것이다. 묵던의 복수가 마침내 이루어졌다."
 japfor.238.b: "우리는 우리의 군대가 도쿄의 잔해에서 행진하기 전까진 만족하지 않을 것이다."
 japfor.239.t: "러시아의 평화 동의"
 japfor.239.d: "러시아가 우리의 조건부 항복을 받아들여 우리는 아시아 대륙에서 안전한 본토로 군대를 후퇴시킬 수 있게 되었습니다. 굴욕적인 패배이긴 하지만 적어도 총체적 패배는 아니었습니다. 다행히도, 우린 루스 놈들로부터 독립을 유지할 수 있었습니다."
 japfor.239.a: "적어도 황국의 건아들이 무사히 돌아와서 망정이지."
 japfor.240.t: "낙일 제국과의 평화"
 japfor.240.d: "겁 많은 일본은 굴욕당했고, 태양은 동쪽으로 낙일하고 있습니다. 사무라이는 우리 군대가 발포한 강철과 불의 힘으로 쓰러졌습니다. 우리의 자랑스러운 군인들은 일본 점령자들을 그들의 애처로운 \"고향\"으로 돌려보낼 수 있었고, 이제 조국으로 돌아올 수 있는 수천 명의 러시아 사람들을 해방할 수 있었습니다. 하나이자 나눠질 수 없는 러시아여, 영원하여라!"
 japfor.240.a: "만세!"
 japfor.241.t: "러시아의 평화 거부"
 japfor.241.d: "러시아는 \"전장에서 굴욕적인 패배를 당한 적이 평화 조건을 좌우하는 것을 허용하지 않겠다\"라며 우리의 조건부 항복을 거부했습니다. 우리가 지상전에서는 패배했지만, 바다와 본토에서는 그들에게 지옥을 선사할 수 있을 것입니다. 800년 전 몽골 침략자들을 격퇴했던 것처럼 러시아 침략자들도 같은 방식으로 격퇴할 것입니다."
 japfor.241.a: "우리는 최후의 한 명까지 싸울 것이다! 반자이!"
 japfor.251.t: "일본의 붕괴"
 japfor.251.d: "Not so long ago, the Japanese Empire seemed invincible, a vigorous nation with limitless ambition, destined to break the back of Western imperialism in Asia. No longer. With the surrender of Japanese high command, and despite some units desperately fighting on across Asia, the [JAP.GetFactionName] has finally collapsed around us. Now we must fight on alone; our destiny our own to choose."
 japfor.251.a: "저들이 그보단 더 강할 거라고 생각했는데..."
 japfor.257.t: "안경과 봉천의 도움 요청"
 japfor.257.d: "우리의 도움 덕분에 화동대전에서 승전한 안경군벌이 다시 한번 공영권의 도움을 요청해왔습니다. 이에 봉천정부는 안경 재건을 돕기로 결정했고, 이는 그들의 수복전쟁을 향한 노력을 크게 도울 것입니다. 이번 일을 잘 처리하기만 한다면, 미래에 우린 틀림없이 그들의 도움을 받을 수 있게 될 겁니다."
 japfor.257.a: "자원을 할당해 놓겠다."
 japfor.257.b: "별로 좋은 생각 같지 않은데."
 japfor.258.t: "안경의 재건 착수"
 japfor.258.d: "우리의 도움으로 안경이 재건 작업을 시작했습니다."
 japfor.258.a: "좋아."
 japfor.259.t: "안경의 수복전쟁 참여 파기"
 japfor.259.d: "안경이 수복 계획을 파기했으며 봉천은 그들과의 관계에 선을 그었습니다. 그들의 재건 작업을 도와주는 게 아니었습니다."
 japfor.259.a: "그렇게 됐나."
 japfor.260.t: "안경의 수복전쟁 참여 파기"
 japfor.260.d: "안경이 수복 계획을 파기했지만, 봉천은 그들의 재건을 지속하기로 했습니다. 최소한 호의적인 관계를 계속 유지할 순 있겠군요."
 japfor.260.a: "그거 듣기 좋구만."
 japfor.261.t: "안경의 수복전쟁 참여 파기"
 japfor.261.d: "안경이 수복 계획을 파기했지만, 봉천은 그들의 재건을 지속하기로 했습니다. 그럼에도 안경은 그들의 협조를 거절했다고 합니다."
 japfor.261.a: "쓸모없는 일이 됐군."
 japfor.316.t: "일본의 태평양 방면 이동"
 japfor.316.d: "일본 대사가 침착하게 전보를 들고 [Root.GetLeader]의 사무실로 들어왔습니다. 일본 함대가 하와이로 출동하였고, 몇 시간 안에 '안전 구역'을 설정하기 위해 상륙할 예정이라고 합니다. 그는 미국을 뒤덮고 있는 불안정한 상황이 국경을 넘어서 확산되지 않는 것이 태평양 지역 주민들의 이익에 부합한다고 주장하였으며, 일본이 이를 위해 주도권을 잡고 안정과 평화를 회복시키는 역할을 수행할 것이라고 밝혔습니다. 그는 미국이 바다 건너의 평화를 위해 협력하길 바라며, 평화적인 통제권 이양을 보장하기 위해 대표단을 파견해달라고 요청하였습니다. 이런 노골적인 무력을 통한 강탈은 눈에 띄지 않을 수 없었지만, 현재 미국의 내부 혼란 상태를 고려하였을 때 우리의 주요 지휘관들은 호놀룰루 주둔군이 침공군을 막아낼 수 있을지에 대해 의문을 표명하였습니다. 내각의 매파들은 현재 내부적 상황은 오래가지 않을 것이며, 지원군이 도착할 때까지 우리 병사들은 버틸 수 있을 것이라고 주장하였습니다. 그리고 일본이 미국의 단호함에 마주하면 물러설 가능성이 크다고 주장하였습니다. 반면에, 다른 이들은 침착할 것을 요청하며, 미국이 안정된 후에 복수를 고려하도록 [Root.GetLeader] 대통령을 설득하려고 하고 있습니다. 이제 태평양 주둔군에게 철수 명령을 내릴지 여부를 결정하는 것은 대통령에게 달려 있습니다. 그의 결정이 이 해역의 미래에 결정적인 영향을 미칠 것임은 분명해 보입니다."
 japfor.316.a: "회항하도록..."
 japfor.316.b: "전원, 전투 위치로!"
 japfor.317.t: "미국의 태평양 전역 항복"
 japfor.317.d: "태평양에서 승리를 거두었습니다! 현재 정치적 혼란에 휩싸인 미국 정부는 태평양에 대한 통제력을 유지하는 데 필요한 정치적 의지가 부족한 나머지 우리의 지배를 인정하고 섬 기지의 통제권을 넘기기로 했습니다. 미국 내에서는 이를 배신이라고 비난하는 사람들도 있지만, 그들의 목소리는 현장의 현실에 의해 무시되었습니다. 우리는 미국 관리들과 만나 평화적인 통제권 이양을 확보하기 위해 대표단을 호놀룰루에 파견했고, 우리 병력은 총을 단 한 번도 쏘지 않은 채 상륙했습니다. 미국인들은 이것이 \"일시적인\" 조치라고 주장하고 있지만, 이것은 더 큰 세력권을 추구하는 우리에게 있어 엄청난 승리임이 분명합니다. 그러나 우리 정부 내에서는 이번 조치가 과도한 것은 아닌지, 우리가 과도하게 확장한 것은 아닌지, 미국인들이 복수를 위해 돌아오지 않을지를 조용히 의문을 제기하는 이들도 있습니다. 그러나 지금은 그런 패배주의적인 생각에 시간을 낭비할 때가 아닙니다. 일본은 전진하고 있으며, 우리는 아시아에서 우리의 운명을 개척해 나갈 것입니다!"
 japfor.317.a: "멋지군!"
 japfor.318.t: "미국의 저항!"
 japfor.318.d: "태평양에서의 위기가 점점 고조되고 있습니다! 북미를 뒤덮은 혼란에도 불구하고, 저들의 완고한 정부는 태평양에 대한 통제를 포기하지 않고, 그들의 주권을 침해하려는 시도에 대해 가혹한 보복을 하겠다고 엄포를 놓고 있습니다. 이런 오만하고 탐욕스러운 태도는 식민지를 지배했던 자들에게나 예상할 수 있는 것이지만, 이로 인해 우리는 곤란한 상황에 부닥치게 되었습니다. 우리가 이 섬들을 무력으로 점령할 수 있다는 것에는 의심의 여지가 없지만, 일부에서는 우리 해군이 이 섬들을 몇 년 이상 유지할 수 있을지 의문을 제기하고 있습니다. 미국은 일부 사람들이 잠자는 거인이라고 부르는 강대국입니다. 그러나 또 다른 사람들은 일본의 정신은 항상 역경에 도전하는 것에 있었다고 말하며, 1895년에 중국이라는 용을 굴복시키거나 1905년에 만주에서 러시아를 몰아낸 것을 예로 들고 있습니다. 미국이 가장 약한 상태일 때도 체면을 잃는다는 것은 항복과 같은 것이며, 이는 일본인들이 태평양에서 영원히 부차적인 역할만을 수행하도록 밀어내는 것과 같습니다. 이제 일본은 이제 갈림길에 서 있습니다. 욱일의 나라가 다음에 어떤 행동을 선택할까요?"
 japfor.318.a: "도라! 도라! 도라!"
 japfor.318.b: "함대를 돌려라, 인내는 미덕이다."
 japfor.401.t: "[From.GetNameDef]의 초청"
 japfor.401.d.conf: "도쿄 회담에서 일본 공관들은 서로의 더 깊은 경제 유대라는 개념을 제시했습니다. 이제 그들은 [Root.GetAdjective] 정부에 접근해 경제적 측면의 '공영권'을 수용할 것을 제안했습니다. 그들 말로는 참여하던 거부하던 우리 자유라고 합니다."
 japfor.401.d.noconf: "일본 정부는 경제적인 '대동아공영권'에 참여하라는 제안을 들고 우리에게 접근했습니다. 이것으로 우리는 [Root.GetNameDef]에 대한 일본의 투자 규제를 완화하고 그 대가로 '서구 제국주의'로부터의 독립과 번영을 얻을 것입니다. 그러나 어떤 사람들은 이것이 단순이 서구 제국주의가 일본 제국주의로 대체될 뿐이며, 한번 연 상자를 다시 닫을 수 없을지도 모르니 조심해야 한다고들 합니다."
 japfor.401.a: "제안을 수용한다."
 japfor.401.b: "이런 건 우리에게 필요없다."
 japfor.402.t: "[From.GetNameDefCap]의 동의"
 japfor.402.d: "[From.GetAdjective] 정부는 현명하게도 우리의 경제공영권이 가져올 경제적 이득을 꿰뚫어보았습니다. 그들은 조약에 동의하기로 했습니다."
 japfor.402.a: "완벽해."
 japfor.403.t: "[From.GetNameDefCap]의 거부"
 japfor.403.d: "[From.GetAdjective] 정부는 일본 경제공영권에 참가를 거부했습니다. 어쩌면 우리의 진정한 목표를 눈치챘는지도 모릅니다."
 japfor.403.a: "후회할 텐데."
 japfor.405.t: "일본의 투자 증가"
 japfor.405.d: "[From.GetAdjective] 정부의 적극적인 장려와 함께 [From.GetNameDef]의 투자자들이 [Root.GetNameDef]에 도착했습니다. 그들의 존재는 우리에게도 이득이 되는게 사실입니다만, 만약 우리의 [From.GetAdjective] 경제에 의한 지배가 궁극적으로 [From.GetAdjective] 정부를 휘어잡을 것이라는 우려가 커지고 있습니다... 이미 돌이킬 수 없는 게 아니라면요."
 japfor.405.a: "투자자들이 온다는 건 더 많은 돈을 벌 수 있다는 거지, 안 그래?"
 japfor.406.t: "투자자들의 공장 건설"
 japfor.406.d: "[Root.GetNameDef]의 일본인 투자자들은 새 공장을 건설하느라 바빴습니다. 아시아 공영권에 참여하는 것으로 얻어지는 상당한 이익중의 하나로 보입니다."
 japfor.406.a: "그거 좋구만!"
 japfor.407.t: "일본에 복종하는 [Root.GetAdjective]"
 japfor.407.d: "[Root.GetNameDef]에 대한 일본의 지속적인 투자가 그들의 지배로 연결된다는 우려가 제기된 바 있습니다만... 그것은 이미 현실화된지 오랩니다. [Root.GetAdjective]의 정책은 이미 일본의 관심를 끌기 위해 만들어질 뿐이며, 우리의 자립은 서서히 환상이 되어만 갔습니다. [From.GetNameDef]의 여러 '고문'들이 도착하면서 공영권에서 우리가 원하는대로 행동할 수 있다는 생각은 할 수도 없게 되었습니다."
 japfor.407.a: "결국 그렇게 됐군"
 japfor.408.t: "[From.GetNameDefCap]의 동맹 종료"
 japfor.408.d: "어리석게도 [From.GetAdjective] 정부는 우리와의 군사동맹을 종료하기로 결정했습니다. 아무래도 우리 도움 없이도 해 낼 수 있다고 생각하는 것 같습니다."
 japfor.408.a: "어디 한 번 보자고."
 japfor.409.t: "[From.GetNameDefCap]의 공영권 탈퇴"
 japfor.409.d: "우리의 지배력에 공황상태에 빠진 [From.GetAdjective] 정부는 우리와의 경제적인 관계를 끊고 대동아공영권을 탈퇴하기로 결정했습니다."
 japfor.409.a: "멍청하긴."
 japfor.410.t: "[From.GetAdjective]의 투자 국유화"
 japfor.410.d: "[From.GetAdjective] 정부는 공영권을 탈퇴함과 동시에 [From.GetNameDef]에 대한 투자를 모두 강제로 국유화하는 대단히 과감한 수을 던졌습니다. 아마 일본이 그들의 경제를 통제하는 사태가 걱정되었나 보죠? 하지만, 이건 우리에게 침략의 명분을 바쳐준 것이나 다름없습니다. 우리가 원하기만 한다면 말입니다."
 japfor.410.a: "내버려 둬라."
 japfor.410.b: "한 수 가르쳐 주마!"
 japfor.411.t: "[withdraw_country.GetNameDefCap] 경제공영권 탈퇴"
 japfor.411.d: "[withdraw_country.GetFactionName]에 가입함에 따라 [withdraw_country.GetNameDef](은)는 더이상 우리 경제공영권의 회원으로 남을 수 없게 됐습니다. 그들은 탈퇴할 것입니다."
 japfor.411.a: "바보같은 짓을 하는군."
 japfor.412.t: "공영권으로부터의 탈퇴"
 japfor.412.d: "[Root.GetFactionName]에 가입함에 따라 우리는 일본 경제공영권에서 탈퇴해야만 합니다."
 japfor.412.a: "그렇게 하자!"
 japfor.420.t: "투자자들의 조선소 건설"
 japfor.420.d: "[Root.GetNameDef] 의 일본 투자자들이 새 조선소를 건설하는데 열심입니다. 공영권에 참여한 덕분에 얻는 이득이라고 할 수 있겠지요."
 japfor.420.a: "훌륭하군!"
 japfor.421.t: "일본의 해군 고문단 파견"
 japfor.421.d: "일본 제국이 후원하는 해군 개발 계획의 일환으로, 일본에서 우리 해군을 지원할 고문단이 도착했습니다. 그들은 많은 방면에서 고도의 지식을 갖고 있으므로, 우리에게 큰 쓸모가 있을 것입니다."
 japfor.421.a: "그들에게 우리 기술자들을 감독시키자."
 japfor.421.b: "그들의 전술을 배우는게 좋을 것이다."
 japfor.421.c: "그들과의 훈련을 통해 경험을 쌓는게 최선일 것이다."
 japfor.422.t: "첫 번영급 수송선 진수"
 japfor.422.d: "[Root.GetNameDef]의 일본 투자자들이 현재 조선소 직원들에게 소위 \"번영급\"이라 불리는 현대 일본식 수송선을 건조하는 방법을 가르치는데 열심인 모양입니다. 이것도 대동아공영권에 참여함으로써 얻을 수 있는 이득의 큰 부분이겠죠."
 japfor.422.a: "좋은 소식이군!"
 japfor.423.t: "우리의 조선소를 원하는 일본"
 japfor.423.d: "오늘 아침, 일본 육군과 해군 장교들이 일본 기업이 우리나라에 건설한 조선소의 통제권을 공식적으로 요구했습니다. 그들은 힘겨운 전시 기간동안 해군 생산이 그들의 지휘 아래 통합되어야 한다고 주장하고 있습니다."
 japfor.423.a: "그래, 좋다."
 japfor.423.b: "지들이 우리 주인님이라도 되는 줄 아나 보지?"
 japfor.424.t: "조선소 통제권을 반환한 일본"
 japfor.424.d: "공공의 위협이 제거되었으므로, 일본은 더 이상 우리 조선소를 관리할 법적 근거가 사라졌다며 통제권을 우리에게 돌려주었습니다."
 japfor.424.a: "정말로 돌려줄 줄은 몰랐는데. 아무튼 기쁜 일이다."
 japfor.425.t: "[From.GetNameDefCap]의 해군 고문단 요청"
 japfor.425.d: "오늘 아침 우리는 [From.GetNameDef]에게서 소수의 고문단을 보내 해군을 개선시켜달라는 요청을 받았습니다."
 japfor.425.a: "타당한 요청이다"
 japfor.425.b: "아니, 내 생각엔 필요 없을 것 같은데."
 japfor.426.t: "우리의 요청을 거절한 일본"
 japfor.426.d: "유감스럽게도 일본은 우리의 해군 자문단 요청을 거부했습니다."
 japfor.426.a: "안타깝군."
 japfor.427.t: "조선소 통제를 거부한 [From.GetNameDefCap]"
 japfor.427.d: "진정 놀라운 일로, 우리는 요청했던 조선소의 통제를 거부당했습니다. 이에 보복하는 것은 외교적으로 손해입니다만, 우리는 이번 일을 잊지 않을 것입니다. 언젠간 후회하게 될 겁니다."
 japfor.427.a: "이것들을 동맹국이랍시고..."
 japfor.450.t: "일본의 [Root.GetNameDef] 무역제제!"
 japfor.450.d: "수개월 간 우리는 남태평양을 향한 일본의 야망과 공격적인 움직임을 걱정해 왔고, 이제 그것이 현실로 드러난 것 같습니다. 그들은 공영권 세력 내에 [Root.GetNameDef](와)과의 교역을 즉시 끊으라는 지시를 내렸으며, 우리더러 '아시아의 서구 제국주의와 식민주의의 전초기지'라고 합니다. 이것이 우리 경제에 미칠 수 있는 부담을 과소평가해서는 안 될 것입니다."
 japfor.450.a: "우리는 견뎌낼 수 있다."
 japfor.450.b: "무역전쟁을 해보잔 말이군!"
 japfor.450.c: "일본과 더 친해지는게 좋겠다."
 japfor.451.t: "[From.GetNameDefCap]의 보복!"
 japfor.451.d: "[From.GetAdjective] 정부가 우리에게 관세 보복을 가했습니다! 이게 바로 우리가 바라던 개전 명분이 될 수 있습니다!"
 japfor.451.a: "그래, 하지만 지금은 아니다..."
 japfor.451.b: "선전포고로 대답해라!"
 japfor.452.t: "[From.GetNameDefCap]의 우호관계 요청"
 japfor.452.d: "무역 제제에 대한 응답으로, [From.GetAdjective] 정부는 서로에게 이득이 될 거라며 우리에게 경제공영권의 일부로 받아들여달라고 요청했습니다."
 japfor.452.a: "좋은 생각인데!"
 japfor.453.t: "[From.GetNameDefCap]의 침묵"
 japfor.453.d: "비겁한 [From.GetAdjective] 정부는 우리의 금수 조치에 대해 아무런 조치도 취하지 않기로 결정했습니다. 그냥 견뎌보겠다는 것 같습니다. 만약 그들을 전쟁에 끌어들이려면 더 힘든 방법을 택해야 할 것 같습니다."
 japfor.453.a: "그렇게 나왔나!"
 japfor.454.t: "공격을 준비하는 일본"
 japfor.454.d: "도쿄, 요코하마, 나가사키에서 점점 잦아지는 보고서들이 우려를 높이고 있습니다. 보고서에 따르면 훈련 정탐이나 선박에 보급이 적재되는 장면, 탄약고 증설 등 수많은 개전 징후들이 나타나고 있습니다. 아무래도 몇 주 안으로 일본 제국의 공격에 맞서게 될 것 같습니다."
 japfor.454.a: "준비할 시간이 얼마 없으니 천금같이 활용해야 한다."
 japfor.455.t: "공격을 계획하는 일본"
 japfor.455.d: "We have gathered intelligence suggesting Japan is seeking to take over our colony in the Dutch East Indies. Our military experts warn that we might not be able to fend off such an invasion, considering the comparable states of the Japanese and government navies, and the size of the Japanese military.\n\nThey suggest that we go to the Kaiser and beg him for help: their interest, maintaining the status-quo, aligns with ours, and a Japanese takeover would threaten their possessions too. This might be our best shot at maintaining our colonial possession."
 japfor.455.a: "베를린에 전문을 보내라!"
 japfor.455.b: "그렇게까지 할 필요는 없지 않을까..."
 japfor.456.t: "네덜란드의 도움 요청"
 japfor.456.d: "네덜란드는 일본이 그들의 식민지를 침략할 것이라는 증거들을 입수했습니다. 해군력과 식민지 군대를 보건대 그들이 일본의 침략을 막아낼수 없을 것임이 명백합니다. 하지만 일본의 동인도 점령은 우리의 안보 위협을 심각하게 증가시킬 것이며, 그들이 우리 역시 쫒아낼 적으로 보고 있다는 사실엔 의심의 여지가 없습니다!"
 japfor.456.a: "기꺼이 돕겠다!"
 japfor.456.b: "그들에게 식민지는 너무 과분했다."
 japfor.457.t: "독일의 협력"
 japfor.457.d: "독일은 우리 식민지를 빼앗으려는 일본의 위협으로부터 동인도를 함께 보호하는데 동의했습니다."
 japfor.457.a: "우정을 위하여, 건배!"
 japfor.458.t: "독일의 보호 거절!"
 japfor.458.d: "독일은 동인도의 식민지를 보호하는것이 그들에게 이익이 되지 않음을 통보해왔습니다. 우리 홀로 맞서야 할 것 같습니다."
 japfor.458.a: "동인도는 우리끼리도 막아낼 수 있어, 그렇지?"
 japfor.459.t: "홀로 맞서는 [From.GetNameDefCap]"
 japfor.459.d: "도움을 받지 못한 건지, 그럴 의지가 없었는지 모르겠지만, [From.GetNameDefCap] 정부는 홀로 맞설 준비를 하고 있습니다. 그들의 군대는 우리와 비교하면 보잘것없는 수준인데다, 지휘관들도 약해빠졌으니, 아무도 우릴 막을 수 없을 것입니다."
 japfor.459.a: "반자이!"
 japfor.460.t: "독일과 함께 저항하는 인술인디아"
 japfor.460.d: "독일은 네덜란드령 동인도를 우리로부터 보호하는걸 돕기로 했습니다. 그에 상관없이 공격할 수는 있겠지만, 과연 그런 전쟁을 시작해도 되는지 신중하게 고려할 필요가 있습니다."
 japfor.460.a: "신경쓰지 마라. 어차피 넘어야 할 산이다."
 japfor.460.b: "아무래도 지금은 때가 아닌 것 같군."
 japfor.461.t: "일본의 분할 및 정복 정책 추진"
 japfor.461.d: "'아시아인끼리의 형제애'는 물론이고 우리 정부의 정통성에 대한 일본의 주장들은 전부 립서비스에 지나지 않았던 모양입니다. 그들은 이제 모든 중국, 우리 중국의 분열과 정복 정책을 추진하고 있습니다. 이것은 그들과의 전쟁이 더 빨리 벌어질 수 있을을 나타내기도 합니다만, 협화회의 입지를 손상시켜 우리 운신의 폭이 더 넓어진 것도 사실입니다."
 japfor.461.a: "후회하게 될 거다."
 japfor.462.t: "Japan Exploits the Economy"
 japfor.462.d: "With the conquest of Beijing and Nanjing, the Japanese have ramped up their efforts to exploit Manchuria for their own gain. This seems to be part of a larger policy to prepare all of China - likely under our rule - to be subservient under the Japanese. Such unparalleled barbarism cannot be tolerated, and we cannot afford to be painted guilty by association. Fortunately the pro-Japanese Concordia Association will have a hard time explaining this one away, reducing Japanese influence in our government."
 japfor.462.a: "새로운 방침을 진지하게 고민해봐야만 한다."
 japfor.464.t: "우리의 충성에 대한 일본의 보답"
 japfor.464.d: "현명하게도 일본 정부는 우리의 충성에 보답하기로 결정했고, 정당한 우리 영토들이 다시 우리 손에 돌아왔습니다. 물론 우리에겐 대단히 고마울 뿐입니다만, 너무 방심하진 마십시오. 이런 움직임으로 인해 협화회의 영향력이 증가했고, 향후 일본의 뜻에 반대하기가 더 어려워 질 수 있습니다."
 japfor.464.a: "그 땅은 처음부터 우리 것이었다."
 japfor.465.t: "압도적인 힘을 지닌 적"
 japfor.465.d: "지금쯤이면 우리의 적이 우리를 훨씬 능가한다는 것을 모두가 알게되었을 것입니다. 우리 첩보국이 모아온 정보들이 실제로 일어났습니다. 공공의 이익과 도덕성을 유지하기 위해 우리가 할 수 있는 일을 하겠지만, 우리의 가장 열렬한 지지자들조차 이 싸움을 계속할 가치가 있는지 의심하기 시작했습니다. 우리는 그저 피할 수 없는 운명을 뒤로 미루기만 하는 것일까요?"
 japfor.465.a: "만회할 수 있는 기회가 올거야..."
 japfor.466.t: "압도적인 힘을 지닌 우리"
 japfor.466.d: "우리와 일본 둘 다 우리 군대의 수가 그들의 수보다 훨씬 많다는 사실을 인정하고 있습니다. 중요한것은 이 소식이 일본 대중에게 전해지면서, 일본 정부에 대한 지지도도 떨어지고 있습니다. 만약 우리가 이러한 장점을 계속 유지한다면 그들은 우리가 기대했던 것보다 더 빨리 항복할 것입니다."
 japfor.466.a: "훌륭한 소식이군!"
 japfor.600.t: "일본의 중국 습격"
 japfor.600.d: "우리가 오랫동안 두려워해 왔던 사태가 마침내 일어났습니다. 일본인들은 오랫동안 우리의 광활한 땅을 탐내왔고, 우리의 천연자원을 착취했으며, 우리의 분열을 이용해 왔습니다. 이제 그들은 전력을 다해 이곳으로 침략해 왔으며, 이 침략은 우리의 강인함과 용기를 시험에 들게 할 것입니다. 우리는 절대로 흔들리지 않을 것입니다. 일본인들은 비열한 야만인들입니다. 이미 말로 표현할 수 없는 범죄에 대한 보고가 우리에게 도착했고, 그 끔찍한 해적들의 손에 이르게 된 동포들의 운명을 상상하면 몸서리칠 수밖에 없습니다. 유럽과 미국에서 발생한 사건에 정신이 팔린 서구 열강들은 우리를 운명의 손에 맡겨 놓았습니다.\n\n그러나 위험에 처해 있는 우리, 즉 중국은 수 세기 동안 침략자들에게 저항하고 반격해 왔지 않았습니까? 우리 문명의 역사는 4천년 전으로 거슬러 올라가며 이는 우리의 영광스러운 의지와 결단력을 증명합니다. 우리는 그들의 침략에 끈질기게 저항하고 일본인들을 그들의 섬으로 몰아낼 것입니다. 일어나십시오! 지금은 서로 분열되어 싸울 때가 아닙니다. 더 이상 일본이라는 개들의 노예가 되어서는 안 됩니다!"
 japfor.600.a: "뭉치면 살고, 흩어지면 죽는다."
 japfor.601.t: "우리의 영광스러운 진격에 저항하는 중국인들"
 japfor.601.d: "대일본제국군의 숙련된 전략적 작전 수행과 모든 병사들의 노력 덕분에 일본은 계속해서 승리를 거두고 있습니다. 날이 갈수록 중국군은 붕괴되고 있고, 승리는 시간문제일 뿐입니다.\n\n그러나 중국인들은 우리의 해방을 막기 위해 엄청난 저항을 하고 있습니다. 그들은 평화를 이루고자 하는 우리의 진정한 의지와 독일 제국주의에 대항하는 아시아 연합 전선에 대한 우리의 열망을 이해하지 못하고 있습니다. 심지어 우리의 진격이 중국 내륙까지 이어진다면, 중국인들은 황하의 제방을 파괴하고 수십만 명의 무고한 동포들의 목숨마저 희생할 것이라는 소문까지 돌고 있습니다. 이런 끔찍하고 잔인한 행위는 인간도 하늘도 절대로 용납하지 않을 것입니다.\n\n그럼에도 불구하고 천황폐하의 군대의 힘과 결단력을 의심해서는 안 됩니다! 천황폐하를 위해 죽는 것은 영광이며 일본의 진정한 운명, 즉 아시아 전체를 한 지붕 아래로 두는 것을 완수할 수 있다는 영광이기 때문입니다."
 japfor.601.a: "천황폐하 만세!"
 japfor.602.t: "중국항일전쟁"
 japfor.602.d: "중국은 그 어느 때보다 큰 국가적 위기에 직면해 있으며 중국의 영토를 조금이라도 잃을 때마다, 행동을 취해야 한다는 절박한 요청이 쏟아져 나오고 있습니다! 우리 병사들은 구식 무기 없이도 용감하게 맞서 싸우고 있고, 제국주의 열강들은 우리를 버렸습니다. 그럼에도 불구하고 일본이라는 전쟁 기계는 시간이 흐르고 있지만 우리의 불굴의 정신을 꺾지 못하고 있습니다. 군인과 시민, 군벌과 공화주의자, 지주와 농민, 모두 지금은 다툼을 멈추고 단결해야 할 때입니다! 저 탐욕스러운 야만인들은 우리의 아름다운 나라를 언제나 탐낼 것이지만 저들은 우리 나라를 가질 수 없을 것입니다. 우리는 중국 인민을 단결시켜 저 도적들과의 싸움에서 승리할 것입니다. 중국 인민은 마침내 제국주의의 속박에서 해방될 것입니다!"
 japfor.602.a: "우린 최후까지 맞서 싸울 것이다! 완쑤이(만세)!"
 japfor.603.t: "중국 전쟁"
 japfor.603.d: "중국에서의 전쟁이 격화되면서 우리 용맹한 병사들은 뛰어난 장비와 훈련에도 불구하고 어느 정도 불리한 상황을 겪고 있습니다. 현장의 지휘관들은 이미 서로 다툼을 벌이고 있으며, 도쿄의 정부나 때로는 황실 본부조차도 통제할 수 없는 각기 다양한 전략을 추진하기 시작했습니다. 더욱이 오랫동안 이어져 온 육·해군 간의 경쟁이 이미 중국에서의 전쟁으로까지 번져 해군이 장비 운송을 거부하거나 심지어 항구에서 장비를 배 밖으로 던져버려 육군이 바다에서 건져내야 하는 상황까지 벌어졌습니다.\n\n이제 중국 내륙으로 더욱 깊이 진격해야 하는 상황에서, 진흙탕 길을 따라 구불구불하고 위험한 산길을 통과하는 보급로는 이 문제를 더욱 악화시킬 것입니다. 우리는 내부 갈등을 해결하고 전쟁 수행 방식을 최적화하기 위해 노력해야 합니다. 그렇지 않으면 열등한 적과 맞서 패배할 수도 있습니다."
 japfor.603.a: "어쩔 수 없군..."
 japfeng.1.t: "우리의 만주 영향력"
 japfeng.1.d: "수 년 동안 우리는 만주국 협화회라는 범아시아주의 단체를 통해 만주와 장기적으로 중국 전체를 통제하기 위해 노력해 왔습니다. 만주국 협화회는 [FNG.GetNameDef]의 친일 사상을 장려하고 [FNG.GetLeader](을)를 통솔하는 정치단체입니다. 이 단체의 목표는 장기적으로 만철과의 협조를 통해 만주에서 일본의 경제 지배권을 확대하고, 중국 또한 서서히 그 영향권으로 끌어들이는 것입니다.\n\n 만주의 정치와 민간과는 별개로 우리에겐 '관동군'으로 알려진 군대도 상주해 있습니다. 수십 년 동안 관동군은 만주를 정복하고 종속시키려고 노력했으며, [FNG.GetLeader] 같은 사람들과 일하면서 관동군이 취한 방법은 대단히 잔인하기로 악명높았습니다.\n\n최근 정부의 정책 목표가 바뀌었고, 우리가 직면한 전쟁이 확실한 동맹을 필요로 함에 따라 [FNG.GetNameDef]의 정치적 독립성은 적을수록 좋게 됐습니다.\n\n우리는 선택에 직면해 있습니다. 만주국 협화회와 그들이 꾸준히 쌓아온 유화책을 신뢰해야 합니까? 아니면 군대를 풀어 수단과 방법을 가리지 않고 장쭤린을 무너뜨릴 것입니까?"
 japfeng.1.a: "울지 않는 새는..."
 japfeng.2.t: "흐름의 변화..."
 japfeng.2.d: "처음부터 눈치채기는 어렵습니다. 공관들의 냉담함, 간략해진 외교 연락, 알 수 없는 목적의 관동 주둔군 활동 증가. 모든 징후가 일본 정부 안에서 우리를 향한 무슨 일이 있음을 암시하고 있습니다. 우리에게 다가오는 폭풍에 맞서 극복할 힘이 있기를 바랍니다."
 japfeng.2.a: "중국은 놈들에게 영원히 놀아나지는 않을 것이다."
 japfeng.3.t: "결정의 순간"
 japfeng.3.d: "이제 결정할 때가 왔습니다. 과연 우리가 오랫동안 지원해 온 봉천 정부의 진의란 무엇일까요? 우리에 대한 그들의 충성은 늘 의심스러웠습니다. 당신의 결정은 무엇입니까?"
 japfeng.3.a: "...당장 파괴하도록."
 japfeng.3.b: "...울게 만들어 보이마."
 japfeng.3.c: "...울 때까지 기다리마."
