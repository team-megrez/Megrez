 JAP_fading_sun_timer_desc: "본토에 대한 통제력을 잃었습니다! 지금은 이렇게 전쟁을 지속할 수 있지만, 우리는 시간이 거의 없습니다. 전쟁에 대한 정치적 지지는 엘리트들 사이에서 급속히 줄어들고 있습니다. 그리고 우리의 거듭된 패배에 대한 수치심으로 인해 많은 군중이 거리로 몰려나왔습니다. 제국이 살아남으려면 곧 본토에 다시 발판을 마련해야 합니다."
