 japfor.231.d.peace_taiwan_kept: "우리 군대가 중국 본토에서 철수하고, 가뜩이나 곤란한 경제 상황에 분쟁으로 인해 더해진 지속적인 재정 부담을 고려하여, 우리 정부는 전략을 바꾸기로 했습니다. 대일본제국해군은 중국 해안선을 봉쇄하고 수로를 방어함으로써 국가적 치욕이 더 이상 발생하지 않도록 하는 데 성공했으며, 이러한 조치로 인해 우리는 협상에서 어느 정도 우위를 확보하였습니다. 따라서 우리는 실현 가능한 평화 협정을 체결하는 것이 가장 신중한 조치라고 생각했습니다.\n\n오랜 숙고 끝에 중국 측은 이에 동의하였습니다. 우리는 만주와 한국에 대한 그들의 점령을 인정하고, 그들의 영토에 대한 우리의 영유권 주장과 조차권도 철회할 것입니다. 하지만 청일전쟁에서 우리가 더 성공적인 성과를 거둔 후 시모노세키 조약을 통해 우리에게 양도되었으며, 중국이 영유권을 주장해 오던 타이완이라는 큰 섬은 우리가 유지할 수 있게 되었습니다.\n\n이러한 상황은 비록 뼈아프긴 하지만 적어도 소모적이고 장기적인 분쟁이 발생하는 건 피할 수 있었습니다. 불가침 조약이 체결될 예정이며, 앞으로는 중국과 더 평화로운 관계를 맺을 수 있기를 바랍니다."
 japfor.231.d.peace_taiwan_handed_over: "우리 군대가 중국 본토에서 철수하고, 가뜩이나 곤란한 경제 상황에 분쟁으로 인해 더해진 지속적인 재정 부담을 고려하여, 우리 정부는 전략을 바꾸기로 했습니다. 대일본제국해군 역시 중국 해안을 봉쇄하는 데에 있어 상당한 어려움을 겪으면서 협상에서의 우리의 입지를 약화시켰습니다. 따라서 우리는 실현 가능한 평화 협정을 체결하는 것이 가장 신중한 조치라고 생각했습니다.\n\n오랜 숙고 끝에 중국 측은 이에 동의하였습니다. 우리는 만주와 한국에 대한 그들의 점령을 인정하고, 그들의 영토에 대한 우리의 영유권 주장과 조차권도 철회할 것입니다. 여기에는 불행하게도 중국이 영유권을 주장하고 시모노세키 조약에서 우리에게 양도된 큰 섬인 타이완섬도 포함되었습니다. 우리가 여전히 이 섬을 점령하고 있지만, 우리 함대의 현재 상태는 우리의 장악력이 약하다는 것을 여실히 보여주고 있습니다. 이 섬을 반환하면 적어도 서구의 제국주의자들과 다른 외부 침략자들이 이 문제에 개입하지 못하도록 막을 수 있을 것입니다.\n\n이러한 상황은 비록 뼈아프긴 하지만 적어도 소모적이고 장기적인 분쟁이 발생하는 건 피할 수 있었습니다. 불가침 조약이 체결될 예정이며, 앞으로는 중국과 더 평화로운 관계를 맺을 수 있기를 바랍니다."
