 japfor.470.t: "대태평양 전쟁"
 japfor.470.d: "대일본제국이 제2차 미국 내전 이후로 태평양에서 거의 저지받지 않으면서, 많은 사람들은 일본이 영향력에서 미국과 독일의 경쟁자들을 제치고 지역에서 가장 중요한 세력이 되리라고 예측하였습니다. 내전 이후 군사력과 산업력을 재건한 미국 정부는 두 강대국 간의 해전 보고와 함께 공개적으로 일본의 우위에 도전하면서 다시 태평양을 목표로 두었습니다.\n\n일본은 태평양 전역에서의 엄청난 성공에도 아메리카 산업의 화신이 내전의 잔해를 털고 전쟁 기계가 다시 살아나면서, 지금 가장 중대한 도전에 직면합니다."
