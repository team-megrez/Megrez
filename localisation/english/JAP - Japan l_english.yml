 JAP_hirohito_leader_desc: "§YLeader Description§!\n§YBorn:§! April 29th, 1901, in Tōgū Palace, Aoyama, Tokyo, Empire of Japan\n§YPolitical Career:§! Entrusted with the duties befitting of Tenno, Hirohito assumed the throne after his father died on December 25th 1926, reigning as the 124th emperor to sit the Chrysanthemum throne. Prior to this, the then prince regent was almost met with a terrible fate when he was nearly assassinated following the failed anarchist uprising of 1923, which sought to emulate those occuring in Europe. This traumatic experience left a deep scar within Hirohito and he will not easily forgive anyone who would try to lead Japan astray. Hirohito is a strong and stern man who will not shy away from ensuring that his nation of Japan is guided into a bright future under his reign. However, with the rise of tension internally and externally, it is uncertain as to what will aid in leading Japan to glory and greatness."
