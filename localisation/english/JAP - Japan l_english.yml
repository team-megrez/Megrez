 JAP_land_reform: "토지개혁"
 JAP_land_reform_desc: "토지개혁은 일본 정계에서 근 70년 동안 계속되어온 문제입니다. 우리 이전에도 이 문제를 해결하려 시도한 많은 이들이 있었고, 우리가 해결하지 못한다면 우리 뒷세대 역시 같은 문제를 겪을 것입니다. 시간과 노력을 많이 투입할수록 노력의 결실이 맺힐 가능성은 높아질 것이지만, 언제 계획의 종료를 선언할지는 우리 마음대로입니다...\n\n토지개혁 진행도: [?JAP.JAP_land_reform_variable|H0]."
 JAP_land_reform_1: "기초적 토지개혁"
 JAP_land_reform_1_desc: "토지개혁법은 지주의 권한을 제한하고 가난한 농민에게 경작지를 제공하기 위해 고안되었습니다. 우리의 초기 계획은 향후 4년 이내에 주인 없는 모든 토지를 재분배하는 것입니다."
 JAP_land_reform_2: "지속적 토지개혁"
 JAP_land_reform_2_desc: "The expanded version of the Land Reform Act will redistribute land that exceeds the newly defined limits of individual ownership, and give the landlords state bonds equal to the purchase price of their lost property as compensation. This will be a major step towards ending the rural poverty that has plagued our nation for generations."
 JAP_land_reform_3: "광범위한 토지개혁"
 JAP_land_reform_3_desc: "The most extensive version of the Land Reform Act gives extended powers to government officials to fight those who resist these reforms."
 JAP_land_adjustment: "토지정리법"
 JAP_land_adjustment_desc: "토지정리법은 임차인의 권리에 대한 법적 근거를 마련합니다. 이로 임대인이 정당한 사유없이 일방적으로 계약을 취소하거나 거부하는것을 금지합니다."
 JAP_rent_control: "소작통제법"
 JAP_rent_control_desc: "소작통제법은 지방 당국이 지가를 통제할 수 있게 할 것이고, 만일 토지 임대료가 비합리적으로 높은 경우, 현의 총재가 개입할 수 있는 권한을 부여할 것입니다."
 JAP_agriculture_land_control: "농지통제법"
 JAP_agriculture_land_control_desc: "농지통제법은 비농업적 목적으로 땅을 전환하거나 거래시 지방 당국의 허가를 받도록 규정합니다. 이는 우리가 주요 식량작물의 높은 생산량을 확보하기 위해 특정 농작물을 심도록 할 수 있게 해줍니다."
 JAP_finish_land_reform: "토지개혁 종료"
 JAP_finish_land_reform_desc: "우리는 토지개혁을 종료할 것이고, 그 결과가 무엇인지 확인할 것입니다..."
 JAP_merge_army_ideas: "완전한 군대 개혁"
 JAP_merge_army_ideas_desc: "황군의 개혁이 마침내 완료되었고, 이제 우리의 자랑스러운 황군은 무엇이든 다룰 준비가 처리할 준비가 되어 있습니다."
 JAP_develop_chosen_tungsten_mines: "한반도의 텅스텐 광산 확장"
 JAP_develop_chosen_tungsten_mines1_desc: "우리는 [527.GetName]에서 텅스텐 매장지를 발견했고, 그곳을 생산적인 광산으로 만들기 위해서는 약간의 시간과 노력이 필요할 것입니다."
 JAP_develop_chosen_tungsten_mines2_desc: "우리는 [527.GetName]의 텅스텐 광산을 위한 두 번째 확장 작업을 시작했으며, 광산을 확장하기 위해서는 약간의 시간과 노력이 필요할 것입니다."
 JAP_develop_chosen_tungsten_mines3_desc: "우리는 [527.GetName]의 텅스텐 광산을 위한 세 번째 확장 작업을 시작했으며, 광산을 확장하기 위해서는 약간의 시간과 노력이 필요할 것입니다."
 JAP_develop_chosen_tungsten_mines4_desc: "우리는 [525.GetName]에서 몇 가지 새로운 텅스텐 매장지에 관한 보고를 받았습니다. 이러한 보고를 확인하는 동안, 우리는 [527.GetName]에서 네 번째 확장 노력을 수행할 것입니다."
 JAP_develop_chosen_tungsten_mines5_desc: "우리의 시굴자들이 [525.GetName]에서 돌아왔고 그곳에 많은 텅스텐 매장지가 있다는 것을 확인했습니다. 우리는 즉시 새로운 매장지를 개발하기 시작할 것이며 [527.GetName]의 광산 확장도 마무리 지을 것입니다."
 JAP_fading_sun: "낙일"
 JAP_offer_peace_to_china: "중국과의 강화 제안"
 JAP_offer_peace_to_china_desc: "끔찍한 일이 일어났습니다. 중국군이 황군을 무찔렀고 우리의 영역인 만주와 한국을 장악했습니다. 비록 그들은 열도를 침공할만한 대규모 해군이 없지만, 이번 패배의 수치심과 굴욕은 엄청난 내부 불안을 일으켰습니다. 지금 정부에서 해야 할 가장 좋은 행동 방침은 이제 수치심과는 상관없이 평화를 협상하고 우리의 새로운 내부 문제들과 싸우는 것입니다."
 JAP_offer_peace_to_russia: "[From.GetNameDef]으로의 평화 제안"
 JAP_offer_peace_to_russia_desc: "러시아군은 황군을 무찌르고 대륙의 우리 영토를 통제하면서 1905년에 그들이 당한 패배를 복수했습니다. 이들이 내지를 침공하는 것은 불가능하지만, 우리가 당한 수치와 치욕은 어마어마한 내부불안을 야기했습니다. 이제 우리는 치욕을 무릅쓰고 평화협상에 나서야 하며, 새로운 내부문제를 향해 총부리를 돌려야 합니다."
 JAP_all_chinese_allies_capitulated: "아시아 대륙의 모든 중국 동맹들이 항복함"
 JAP_all_owned_chinese_states_occupied: "우리가 소유하고 있던 중원의 모든 영토가 점령됨"
 JAP_threaten_philippines: "필리핀 위협"
 JAP_threaten_philippines_desc: "미국인들이 사라진 지금, 공영권이 필리핀 군도를 확보하고 해당 지역의 안정을 유지해야 합니다. 필리핀인들의 생각이야 다를 수도 있겠지만."
 JAP_attack_indochina: "[From.GetNameDef] 공격"
 JAP_attack_indochina_desc: "우리 세력권이 아닌 [From.GetNameDef]의 독립은 용납될 수 없습니다. 즉시 조치를 취해야만 합니다!"
 JAP_attack_siam: "[From.GetNameDef] 공격"
 JAP_attack_siam_desc: "[From.GetNameDefCap](은)는 인도차이나 반도의 중앙에 위치한 전략적 요충지 입니다. 우리는 이 지역이 중립적이거나 적에게 넘어가는등 더 나쁜 상태가 되는것을 용인할 수 없습니다."
 JAP_attack_india: "[From.GetNameDef] 공격"
 JAP_attack_india_desc: "우리가 인도 아대륙을 지배하려면, 다음 목표는 [From.GetNameDef](이)가 되어야 합니다."
 JAP_attack_australia: "[From.GetNameDef] 공격"
 JAP_attack_australia_desc: "[From.GetNameDefCap](은)는 우리가 목표로 하는 태평양 지배 영역 안에 있으며, 이제 그들에게 우리의 의지를 관철시킬 때가 왔습니다."
 JAP_invade_manchuria: "[From.GetNameDef] 침공!"
 JAP_invade_manchuria_desc: "그래서 장쭤린이 결국 우릴 배신했다는 겁니까? 글쎄요, [Root.GetNameDef](은)는 결코 가만히 앉아 구경하지 않을 것입니다. 우리가 먼저 공격해야 합니다!"
 JAP_influence_china: "중국에 영향력 행사"
 JAP_influence_china_desc: "중국은 거대한 나라입니다. \"영향력 행사\"는 단순히 혼란을 야기하는 것부터 시작해서 동맹국들을 지원한다던가, 아니면 그냥 학살 행위까지 어떤 의미든 될 수 있습니다. 현명히 선택하십시오. 누구도 예상치 못한 결과를 가져올 수 있기 때문입니다."
