 JAP_showa_restoration_mechanic_tt: "Although the Restorationists have coalesced into the §RTaisei Yokusankai§!, they remain far from united. Konoe finds himself having to thread the needle between the demands of the §YKōdōha§!, §YSeidō§! and §YDōjinkai§! factions.\n\nShould we §Yprioritise one faction by taking multiple of their focuses after one another§!, we will §Ggain specific bonuses§! tailored to that faction, but increasingly §Rlose stability§!.\n\nIn contrast, §Ybalancing the order in which you complete the Shōwa Restoration tree§! will lead to a §Gmore stable coalition§!, though we may §Rlose out on aforementioned bonuses§!.\n\nYou will get these bonuses for prioritising:\n£white_dot The §YDōjinkai§!, to the left, gives §YCivilian Factories§!.\n£white_dot The §YSeidō§!, in the centre, gives §YPolitical Power§!.\n£white_dot The §YKōdōha§!, to the right, gives §YWar Support§!."
