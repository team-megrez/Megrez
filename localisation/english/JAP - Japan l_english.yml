 JAP_work_through_the_dojinkai: "Work through the Dōjinkai"
 JAP_work_through_the_dojinkai_desc: "A political movement cannot live on words alone, and to ensure that ours doesn't end up as an ineffectual flash in the pan, we need to make make it clear to the businessmen, bureaucrats and career politicians who keep the country running that there is a place at the table for them.\n\nThankfully, the Shōwa Dōjinkai has been doing exactly that."
 JAP_appease_the_kodoha: "Appease the Kōdōha"
 JAP_appease_the_kodoha_desc: "While it is not easy to reconcile the hardline views of the Kōdōha with the reality of running a country, we must not forget that is was them who have put our regime into power. Only a fool bites the hand that feeds him."
 JAP_nation_service_draft_ordinance: "Nation Service Draft Ordinance"
 JAP_nation_service_draft_ordinance_desc: "We can ease the burden on our production lines by assigning workers directly to industrial projects that are in need of additional manpower."
 JAP_cabinet_information_committee: "Cabinet Information Committee"
 JAP_cabinet_information_committee_desc: "By taking direct control of the media, we can ensure the public is well-informed and on board with our government's plans."
 JAP_national_mobilisation_desc: "Wars are not won simply with the clash of bullets from the ground, sea or sky - but the one who was able to properly commit their entire people to the war effort. One hundred million are singing their praises of Japan's holy effort to liberate Asia from Western imperialism, all united and committed to see our final victory in the end."
 japdom.402.t: "$fengtian.173.t$"
 japdom.402.desc: "$fengtian.173.d$ Not all in Manchuria are properly appreciative of Japanese attempts to help develop their nation, and a few have even openly protested what they call a \"blatant act of colonialism\". Still, the launch of the line is a powerful testament of Japan's efforts to bring modernity to both Fengtian and all of Asia as a whole, regardless of what some dissenters may think."
 japdom.402.a: "Three cheers to co-prosperity!"
 japdom.403.t: "The Rise of Datsun"
 japdom.403.desc: "For more than a decade now, American motor companies have completely dominated the Japanese markets. While domestic manufacturers have done well for themselves in recent years, their total combined production would be akin to a rounding error when charted against that of the Big Three of Ford, GM and Chrysler. Even with the chaos at home the Big Three's branches in Japan have kept soldiering on, although it is becoming obvious to many that their output has begun to greatly suffer.\n\nSeeing a great opportunity to capture the potential lost market share, Nissan has released a new model of their Datsun brand of cars known as the Type 16. Despite being almost identical to the previous Type 15, the timing of their release and an associated marketing push including providing a free model to the IJA has already resulted in thousands of sales including even some to well off Australian importers. While it is still too early to say if this momentum will keep up, especially once the American situation resolves itself, it seems like this may be a fantastic year for Japanese business."
 japdom.403.a: "This is only the beginning!"
 japdom.404.t: "Home Run on the Home Islands"
 japdom.404.desc: "Ever since its introduction to Japan a few decades ago baseball has grown to be one of the most popular sports across the entire country. Despite this, until recently the sport has generally been regarded as primarily a casual game that people play in their free time or as part of a school's curriculum. This all began to change a few years ago when media mogul Shōriki Matsutarō organised a team of Japan's best players to compete against America's finest including Babe Ruth and Jimmie Foxx. Taking part in a tour spanning 12 cities across the nation, the concept of professional baseball quickly managed to grip the nation.\n\nThis has led to today's news of the formation of Japan's first professional baseball league, the Japan Occupational Baseball League. Made up of seven teams including the Tokyo Giants, formed from the team who competed in the prior tour, a debut season split into three parts is expected to begin in the next few weeks. With such high public demand for professional games, and of course significant advertising support from Shōriki's newspaper, this new league is expected to be a resounding success that'll entertain the nation for years to come."
 japdom.404.a: "Give it a few years and we'll be beating the Yankees with ease!"