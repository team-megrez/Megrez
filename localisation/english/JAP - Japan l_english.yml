 JAP_demand_hawaii: "[From.GetNameDef]에 하와이 요구"
 JAP_demand_hawaii_desc: "The Second American Civil War has shown that the American government is unable to properly care for the people living in Hawaii. As the new undisputed power in the Pacific, it is only fair that we demand the Hawaiian Islands be surrendered to us, as to ensure mutually beneficial protection under our guidance. Should they refuse, then war it shall be."
 JAP_attack_russia: "Attack [From.GetNameDefCap]"
 JAP_attack_russia_desc: "As we have achieved the dream of co-prosperity in an Asia free from European exploitation, [From.GetNameDef] remains as a thorn in our side, bitter still about their defeat in 1905. We cannot have them jeopardise our great project, and preemptive action must be taken to neutralise them for good."
 support_chinese_separatists: "Support [From.GetAdjectiveCap] Independence"
 JAP_pan_asianism: "Utilise Pan-Asian Rhetoric"
 JAP_pan_asianism_desc: "For years, China has been ruthlessly exploited by European powers. In the name of Pan-Asianism and brotherhood we shall wear down the Chinese resolve by appealing against this fact - if only they will come over their differences, China and Japan may work together to form a new powerful bloc that can oppose Western imperialism."
 JAP_harmony_and_reconciliation: "Harmony and Reconciliation"
 JAP_harmony_and_reconciliation_desc: "Though the warlords may resist us at every turn, the Chinese people shall see us for what we are. Many times have we warned against the exploitation of the Chinese people by the warlords, and the disasters that would unfold should China continue its current course. Only we can liberate them from this impending collapse and secure a harmonious future between China and Japan."
 JAP_unity_through_peace: "Unity and Peace"
 JAP_unity_through_peace_desc: "The time has come for the entire Chinese nation to be together again, not exploited by power-hungry warlords. We shall make the call for the warlords to stand down and truly realise the ideal that they claim to strive for."
 JAP_peace_effects: "§YEvery Chinese country we are at war with§!:"
 JAP_defend_democracy: "Defend Democracy!"
 JAP_defend_democracy_desc: "After receiving the offer from the scheming army officers, General Hayashi Senjuro has refused to back their coup attempt, citing his responsibility to the established regime. With the trial of the May 15th incident behind us, it is now time to secure democracy in the eyes of the people."
 JAP_protect_constitutional_government: "Protect Constitutional Government"
 JAP_protect_constitutional_government_desc: "Japan is a beacon of modernity in Asia, and our people have long enjoyed a stability that is the envy and inspiration of many across the continent. Unfortunately, recent events have exposed cracks in our young institutions. We have work to do to restore the people's trust into our government... and to provide better security for the people's elected representatives, so that events like the May 15th Incident never happen again."
 JAP_civil_servant_purge: "Civil Servant Purge"
 JAP_civil_servant_purge_desc: "If we wish to root out any and all danger from socialist radicals, it is crucial we start by neutralising any political power they may have. And though some more moderate voices have been dismissing those fears as overblown, we cannot afford to take any risks: our administrative apparatus needs to be thoroughly cleaned of any ideologically undesirable element."
 JAP_promote_conciliation_unions: "Promote Conciliation Unions"
 JAP_promote_conciliation_unions_desc: "While a healthy democracy should allow workers to organise for better conditions, allowing unions to operate with little oversight will quickly result in factories turning into breeding grounds for radical ideology. To prevent union activity from escaping our grasp, we should promote conciliation with labour organisations that reject class struggle, and encourage employers to create and oversee their own company unions."
 JAP_investigate_corruption: "부패 수사"
 JAP_investigate_corruption_desc: "After thorough examination, it seems many in our local administration have been conciliating towards other parties in exchange for gifts or favours. Worse yet, the previous Seiyūkai government has obviously been very cooperative towards powerful people some of its higher-ups turning were personally acquainted with, turning a blind eye to some shady dealings in exchange for their continued support. Such dishonesty cannot stand, and we must begin cracking down on it now."
 JAP_peace_preservation_laws: "치안유지법"
 JAP_peace_preservation_laws_desc: "While liberal parties fought off General Tanaka's Peace Preservation Law more than a decade ago, recent events have shown that even in a democratic system, a strong hand is needed to protect its institutions from radical threats. As the final step in safeguarding Japanese parliamentarianism, the National Security Act will be amended to facilitate crackdown on anyone threatening Japan's National Essence, starting of course with known syndicalists and anarchists."
 JAP_rebuild_public_faith: "대중의 신뢰 재구축"
 JAP_rebuild_public_faith_desc: "With the country plagued by instability and economic hardships, it's no surprise people have been losing trust in the establishment. It is crucial we work to restore support in the democratic institution, not through intimidation or censorship, but through diplomacy. Interviews in the press, fulfilling electoral promises, and encouraging elected officials to reach out to their communities will ensure that over time, a healthy political climate is restored."
 JAP_rural_outreach: "농촌 구제 활동"
 JAP_rural_outreach_desc: "Alongside Japan's thriving industrial centres come unfortunate side effects. As it stands, the rurality has been left behind, some toiling away in conditions unfit for the twentieth century. While radical land reform would be a folly, better protection for tenants, as well as making modern farming equipment more accessible to those working the lands will help ease their burden."
 JAP_elite_mediation: "Elite Mediation"
 JAP_elite_mediation_desc: "In order to rebuild our government's power, we have to find allies somewhere. Luckily, the Seiyūkai has within its ranks many men with powerful connections to Japan's wealthy and powerful. Some may call it clientelism, but those people are patriots, hard at work for the Japanese nation, and will certainly be thankful, provided we give them some concessions."
 JAP_ties_to_the_zaibatsu: "자이바츠와의 유대"
 JAP_ties_to_the_zaibatsu_desc: "If Japanese industry has been thriving, it's in great part thanks to the Zaibatsu. Thanks to the connections many of them have with our party, we can foster a mutually beneficial relationship, offering us legitimacy, while in turn our continued patronage will prove beneficial for our economy's continued growth."
 JAP_reorganise_public_finance: "재정 재조직"
 JAP_reorganise_public_finance_desc: "The so-called \"lost decade\" period took a serious toll on our public finances. Austerity measures led to a loss of public funding for any investment, and public services. Starting now, we will look to prop up sluggish industries, build hospitals, and subsidise manufactures across the nation."
 JAP_support_from_unions: "Support from the Unions"
 JAP_support_from_unions_desc: "As Japan's industrial core grew, so did the disparities between the common worker and the factory owner. Bemoaned by reactionaries and conservatives, trade unions are only the logical way for downtrodden workers to leverage better conditions against their employers. Instead of antagonising them, let's try to leverage their support by hearing out what their demands."
 JAP_protection_for_tenants: "Protection for Tenants"
 JAP_protection_for_tenants_desc: "Many working the earth in Japan's countryside remain landless, and remain barely able to make ends meet. While a thorough land reform will take a long time to achieve, protecting the legal rights of those working the land, and ensuring they are properly assisted in any dispute against landlords will help us win the support of much of the peasantry."
 JAP_building_the_mass_party: "Building the Mass Party"
 JAP_building_the_mass_party_desc: "With their recent surge in popularity and proven diplomatic prowess, the Minseitō seek to expand into a true mass party. In opposition to the corrupt and elitist Seiyūkai, they represent the common people of Japan, not the corrupt elites who want to curtail their rights. Consequently, negotiating the support of other organisations, and pushing for greater activism within the party will help its continued growth."
 JAP_parliamentary_socialism: "Parliamentary Socialism"
 JAP_parliamentary_socialism_desc: "In what many are calling an incredible upset, the Shakai Taishūtō has emerged from the general election as the great winner. The Party seeks to represent the Japanese working class and peasantry, as the country needs the support of the toiling masses. Slandered by conservatives as outright syndicalists, their goals are only to build a Japan for the many, not for the few."
 JAP_utilise_the_peace_preservation_laws: "Utilise the Peace Preservation Laws"
 JAP_utilise_the_peace_preservation_laws_desc: "Although the previous years have seen the Peace Preservation Laws used against many in our party, we can now utilise them against our opponents. Corrupt Minseitō and Seiyūkai bureaucrats with ties to industrialists will be put under scrutiny, and no longer shall private property be upheld as sacred. From this point on, the Japanese worker will be protected by any means necessary."
 JAP_city_housing_projects: "City Housing Projects"
 JAP_city_housing_projects_desc: "Many living in Japan's large cities are unable to afford appropriate places to live in, resorting to sleeping in dilapidated homes or staying in shanty towns. At the same time, we are failing to meet demand for the growing number of people moving into cities from the countryside. To ensure as many people as possible lead decent lives, a large scale public housing programme has been devised by the government."
 JAP_promote_artistic_expression: "Promote Artistic Expression"
 JAP_promote_artistic_expression_desc: "Though more and more people are moving into large city centers, few still are able to create, or even appreciate art for themselves. Cinema, painting, music, theatre... Funding should be granted to encourage creative endeavours by aspiring artists, and advertise them to our people so they may experience them. The next decades will see Japanese artists become namesake throughout Asia, and perhaps even the entire world."
 JAP_entrench_bureaucracy: "Entrench a New Bureaucracy"
 JAP_entrench_bureaucracy_desc: "With their gains in the latest election, the Minseitō finally have enough leverage to make sweeping changes in the administration. Many offices held by conservatives will instead be staffed by clerks from our ranks, willing to work tirelessly for democracy in Japan to flourish. Hopefully, this will also deal a significant blow to our opponents in the Seiyūkai."
 JAP_primacy_of_the_diet: "국회 우선권"
 JAP_primacy_of_the_diet_desc: "Japan can take pride in being a shining beacon of democracy in Asia, and to keep the torch of liberalism alive, we must make sure to keep the parliament as the centerpiece of governmental decision-making. The officials that Japanese men have put their trust in must be able to properly represent them, not shackled by conservative aristocrats or a bloated bureaucracy."
 JAP_divert_funding_to_military: "국방 예산 증액"
 JAP_divert_funding_to_military_desc: "Though the last decade was for the most part one of economic hardships, it's safe to say that our economy is now finally back on track. One of the first things the victorious Seiyūkai will do is allocate a greater part of the budget towards defence, to ensure our place as the greatest power in East-Asia is secure for years to come."
 JAP_loosen_economic_regulations: "경제 규제 완화"
 JAP_loosen_economic_regulations_desc: "With the threat of socialist sabotage seemingly farther than ever, and an ever-growing number of new business partners all across Asia, it is time to reconsider some of the economic regulations put in place in the previous decade. As some of our biggest supporters, who happen to be important entrepreneurs, have pointed out, a laissez-faire approach is necessary for Japan's economy to keep growing, while not leaning into it would hinder innovation and profits."
 JAP_devotion_to_war_effort: "전쟁 수행에 헌신"
 JAP_devotion_to_war_effort_desc: "The coming decade will be one of war, as great European powers yet again find themselves in open conflict. For Japan to defend her rightful place in the world, everyone must be made to understand that in these trying times, they will have to work twice as hard to provide for their countrymen fighting far away from home, for they are brave heroes of Japan, and for them to succeed, no effort is too great."
 JAP_cult_imperial_institution: "Cult of the Imperial Institution"
 JAP_cult_imperial_institution_desc: "More than a mere figurehead, the Emperor represents millenias of tradition and shared identity to the people of Japan. As the representatives of His Majesty, our goal is also to ensure our people remember that the sacrifices they make are helping protect the very essence of our nation against those who seek to alter it, for generations to come. "
 JAP_towards_nationalist_mass_party: "Towards a Nationalist Mass Party"
 JAP_towards_nationalist_mass_party_desc: "Created by anti-mainstream politicians at odds with the establishment in their parties, the Kokumin Dōmei has emerged as a new, powerful nationalist force in parliament. If some are arguing that their victory is a step backwards for democracy, they insist that they are most fit to represent the people, unlike the sluggish parties which nearly had the nation fall to syndicalism. Japanese people will be mobilised, and made to support the state and the army in their endeavours."
 JAP_dirigiste_economics: "Dirigiste Economics"
 JAP_dirigiste_economics_desc: "As Japan finds herself a rising power on the world stage, it has become clear she cannot reliably trust others on the global market to act as honest, durable partners. Worse yet, many of our own countrymen have been prioritising filling their own pockets over the needs of the nation. To make sure we are never left to the whims of the market again, a great degree of state intervention in industry and banking is necessary, so the economy may run like a well-oiled machine."
 JAP_military_centralism: "Military Centralism"
 JAP_military_centralism_desc: "The era of mob rule is no more, no more shall backstabbing politicians get in the way of our nation for their own gain, now with our guidance Japan will rival the Great Powers that once look down on us."
 JAP_create_cabinet_planning_board: "기획원 구성"
 JAP_create_cabinet_planning_board_desc: "Although we have gotten rid of the old system, there are skilled politicians who are still patriots that favour our cause. Creation of a cabinet planning board will help to secure our power and goals for the nation."
 JAP_budget_research_and_policy_section: "Budget and Policy Research Section"
 JAP_budget_research_and_policy_section_desc: "Individual ministries have long fought each other over the issue of funding - it is time to put an end to such petty squabbles. The creation of a new section to deal with the future budget and policy research will mend our issues while also allowing for us to maintain our long term goals for the nation."
 JAP_expand_propaganda_agency: "Expand the Propaganda Agency"
 JAP_expand_propaganda_agency_desc: "By giving additional funding to the Propaganda Agency, we may be able to make our message ring throughout not only Japan but Asia as well. This endeavour will be necessary in the coming years, so that all shall know of the Empire's word and seek to defend it."
 JAP_merge_small_ministries: "Merge Small Ministries"
 JAP_merge_small_ministries_desc: "Small and inefficient ministries often block the road to greater progress as a nation and create unnecessary red tape. To remedy this, a merger of several Ministries will be put forth, though some in the Diet may oppose our actions."
 JAP_promote_nationalist_education: "Promote Nationalist Education"
 JAP_promote_nationalist_education_desc: "No nation comes to greatness with an illiterate population, however even the best minds deterred from Japan's great destiny. To prevent this, foreign ideals must be put away in favour of the ideals of brotherhood to be taught to the youth so they can remain on the path that benefits them and their fellow countrymen."
 JAP_rationalise_industrial_development: "Rationalise Industrial Development"
 JAP_rationalise_industrial_development_desc: "Japan's status as a great power was forged by war and subsequent successes as other nations, and that is something we must not forget. As the world burns around us, we must rapidly convert our economy to one geared towards war, so that we will not be outdone by those who seek to destroy us."
 JAP_create_five_year_plan: "Create the Five-Year Plan"
 JAP_create_five_year_plan_desc: "In order to prepare our future plans, we must re-arrange our nation to put it on par with the imperialists of the west, to bring forth a new powerful industry and military on preparations to liberate Asia from the imperialists."
 JAP_reorganisation_of_aerial_industries: "Reorganisation of Aerial Industries"
 JAP_reorganisation_of_aerial_industries_desc: "Air power is the future of war, and it will be a necessary matter to win it. A rapid development of our aerial industries will see this future carried out."
 JAP_develop_manchurian_resources: "Develop Manchurian Resources"
 JAP_develop_manchurian_resources_desc: "Japan unfortunately has few natural resources of its own, but this may be rectified by investing into our allies who have an abundance. As long as they remain loyal, further investment into our ally in Manchuria is a safe bet - an investment that will serve the both of us."
 JAP_zabaitsu_contracts_focus: "자이바츠와의 계약"
 JAP_zabaitsu_contracts_focus_desc: "The Zaibatsu have been somewhat of an annoyance with regards to our plans, wanting a greater amount of autonomy than is truly necessary. That being said, they can still be useful, and we may be able to form a mutually beneficial agreement with them as long as they selflessly serve the greater good of the nation."
 JAP_nationalise_the_railways: "철도 국유화"
 JAP_nationalise_the_railways_desc: "Japan cannot progress when parts of its own railway system is under control of the private sector. Taking it out of the business class and bringing it fully under our control will help greatly in our future war efforts."
 JAP_national_defence_state: "국방국가"
 JAP_national_defence_state_desc: "While the Army has pushed forth a great deal of its proposals, the fact is that governments come and go, and our progress may be washed away in the future. To safeguard against the possibility, we shall create a political party that will officially unite the Japanese people and serve as a tool to keep the Diet in line."
 JAP_showa_restoration: "쇼와유신"
 JAP_showa_restoration_desc: "With His Majesty officially sanctioning the coup, the restoration was a success! However, the groundwork has yet to be truly laid - taking power is one thing, but governance is another. The Restorationist factions are already bickering, and to ease the tension, Premier Konoe will ensure that the restorationist cause shall be a unifying one for all of Japan."
 JAP_destroy_degenerative_individualism: "퇴락적인 개인주의의 파괴"
 JAP_destroy_degenerative_individualism_desc: "Individualism - a western import - undoubtedly brings selfishness and unwillingness to serve the nation. Manifestations of it and its sister slogans - 'democracy', 'freedom', 'equality', have corrupted the nation to its very core. It is time we stamp out these concepts and work to eliminate them entirely."
 JAP_eliminate_party_politics: "정당 정치의 말소"
 JAP_eliminate_party_politics_desc: "We believe in the unity of thought and action, not the endless, divisive bickering that has brought ruin. The economy may grow and the state prospers, but it will mean nothing if the nation dies. Only the Restorationist cause can nurture life back to the nation."
 JAP_work_with_the_elite: "Reaching Out to Big Business"
 JAP_work_with_the_elite_desc: "The populist rhetoric of many in our coalition, calling for the curbing of the influence of businessmen and landlords and the wholesale nationalisation of industries, has alienated some of the most powerful and brightest men in our country. We must make it clear that their help is still needed in our efforts to build a new Japan."
 JAP_one_country_one_party: "One Country, One Party"
 JAP_one_country_one_party_desc: "There is nothing more petty than provincial party politics. It would be much more efficient if we had a system in which all former political parties and their members were absorbed into the Taisei Yokusankai, even in the most remote villages."
 JAP_colonial_investments: "Colonial Industry"
 JAP_colonial_investments_desc: "Our overseas holdings provide a good testing ground for large-scale and long-term industrialisation projects. What works for Chōsen and Manchuria today, will work for Tōhoku and Hokkaidō tomorrow. It is also quite convenient that key Kōdōha personnel are already in charge of overseeing the areas to which these industrialisation projects have been assigned."
 JAP_development_of_a_new_way: "A New Way"
 JAP_development_of_a_new_way_desc: "One effect of getting the who's who of Japan's business world in the same room is that they eventually realise that it's more efficient to work together than to compete. Collective petitions to get rid of this or that regulation, or to get so-and-so many more workers into their factories, are much more effective than the under-the-table bribery they are used to."
 JAP_continue_zaibatsu_ties: "A Favour between Friends"
 JAP_continue_zaibatsu_ties_desc: "The Zaibatsu are key to maintaining Japan's continued growth, and their compliance should be proof enough of their goodwill. It is in the country's best interest that we continue this partnership and show willingness to make concessions to them, so long as they continue to support our endeavours.\n\nAfter all, what's a favour or two between friends?"
 JAP_curtail_the_zaibatsu: "An End to Excess"
 JAP_curtail_the_zaibatsu_desc: "The Zaibatsu embody the worst aspects of Japanese society: corruption, nepotism, and their ties to democratic parties make it clear that we should cease all cooperation with them and work towards curtailing their influence. It will no doubt take time, but we will start a programme of nationalisation of the largest conglomerates, and start cracking down on known collaborators within our government."
 JAP_shison_danran: "자손단란"
 JAP_shison_danran_desc: "Above all, there is a great foundation of the Japanese state: the relationship between the Emperor and his subjects, organised in a kingly way. This foundation has made Japan superior to any other nation for more than a thousand years, and it shall continue to do so."
 JAP_revere_imperial_power: "Revere Imperial Power"
 JAP_revere_imperial_power_desc: "The nation was always constrained by plotting bureaucrats and squabbling politicians who claimed to work in the Emperor's name, yet they only sought greed and to strengthen their own power to the detriment of His Majesty. Now that true partiots are in charge, it is time to restore power to who deserves it."
 JAP_enact_economic_controls: "경제 통제 개시"
 JAP_enact_economic_controls_desc: "While industry has undeniably helped Japan become powerful, the domination of the private sector over our economy has had horrific side effects. The growth of an urbanite class, full of corrupt, American-inspired ideas aiming at curtailing the government's power, could outright jeopardise the future of Japan as a leading nation in the world. The Kōdōha pushes for curtailing capitalism's excesses, and instead focus our economy towards the war effort."
 JAP_rural_development: "Development of the Countryside"
 JAP_rural_development_desc: "Out of sight, out of mind no more: now that the regional tycoons are part of our administration, we can venture into the hitherto unknown countryside and bring Yokusan to the masses."
 JAP_build_the_mass_party: "Implementing Shintaisei"
 JAP_build_the_mass_party_desc: "Throughout its existence, the Shōwa Kenkyūkai has produced many plans to fix Japan's politics, economy, global position and culture. Now that its benefactor is in power to implement these plans, Japan will be transformed according to its ideas."
 JAP_mobilise_the_nation: "국가 동원"
 JAP_mobilise_the_nation_desc: "The recent decades, thanks to parliamentarian bickering and allowing radical ideas to spread, have led Japanese society to a state of divide. Aimed at promoting kinship through patriotic associations, education and nationalising the media to foster love for the nation instead of divide, we shall make great efforts in restructuring society to strengthen the innate bond of our people, helping them remember what they are fighting and working hard for."
 JAP_independence_and_self_sufficiency: "자립과 자급자족"
 JAP_independence_and_self_sufficiency_desc: "While Japan's economy is thriving, our country sadly lacks much in the way of natural resources, leaving us forced to buy them from foreign powers. Not only is the Japanese economy unfairly strained by those imports, if Japan ever finds herself cut off from western markets, it could jeopardise our war effort. As we can only rely on ourselves, we will pursue further resource extraction programmes and impose tariffs on Japanese resources, with the eventual goal of complete autarky."
 JAP_banking_and_agriculture_control: "은행업 및 농업 통제"
 JAP_banking_and_agriculture_control_desc: "Private control over banks, the agricultural sector, and more are all western plagues threatening Japan's economic and political sovereignty. To dismantle the pervasive influence of liberalism, we must introduce a government rice monopoly, and rigid control measures over banks and insurance companies, as their interests must be entirely subservient to the nation's, not the other way around."
 JAP_ennoble_the_national_spirit: "Ennoble the National Spirit"
 JAP_ennoble_the_national_spirit_desc: "The world of the past, and indeed of today, is one of competition - a great, total war is upon us, and all the nations shall seek to crown themselves victor. Only nations that have a strong fighting spirit, the will to prosper in the most difficult of time, have a right to exist. As a fit-to-survive nation ourselves, we will engage in war to the end, a fanatical Darwinian struggle to see Japan at the top of the mountain!"
 JAP_national_rd_institutes: "국립연구개발기관"
 JAP_national_rd_institutes_desc: "By funding National Research and Development Institutes, we can make it easier for independent research teams to work together, improving our research output, and allowing us to better direct national research priorities."
 JAP_narrow_gauge_railways: "Standardise the Railways Gauges"
 JAP_narrow_gauge_railways_desc: "Our narrow-gauge railways had their advantages during construction, but now they hold back our burgeoning industry. The future waits for no-one, least of all Japan."
 JAP_prioritise_military_oil: "석유에 우선순위 할당"
 JAP_prioritise_military_oil_desc: "With the country at war, oil is more vital than ever. While it is useful for many civilian purposes, it is vital for our armed forces. As such, we must prioritise oil for military uses first and foremost."
 JAP_support_the_zaibatsu: "자이바츠 지원"
 JAP_support_the_zaibatsu_desc: "Over the past several decades the Zaibatsu have increased their political and economic power to a staggering degree. It would be in our best interest to cooperate with them."
 JAP_finance_factory_projects: "Finance Factory Projects"
 JAP_finance_factory_projects_desc: "Some Zaibatsu have requested for the state to aid them in building factories throughout the home islands. This would create many jobs and help resolve the economic crisis."
 JAP_raw_materials_excavation_endeavours: "Raw Materials Excavation Endeavours"
 JAP_raw_materials_excavation_endeavours_desc: "Various Zaibatsu have approached us with raw resource prospects requesting us to fund them. Our funding should give access to much needed rare resources."
 JAP_foster_technological_innovation: "기술 혁신 촉진"
 JAP_foster_technological_innovation_desc: "State funds would go a long way to ensuring that skilled Zaibatsu scientists have everything they need to push Japan forward into the future and should give the government greater control over research priorities."
 JAP_the_central_railroad_plan: "중앙철도계획"
 JAP_the_central_railroad_plan_desc: "The Central Railroad Plan, a series of new and modernised train lines in the home islands, has been at the forefront of our continued push towards an efficient and productive society. However it has been delayed for years now, lacking both funding and expertise. Luckily however, the Zaibatsu are able to provide both and so, with their backing, the project can finally be completed."
 JAP_build_new_aircraft_facilities: "항공기 공장 건설"
 JAP_build_new_aircraft_facilities_desc: "The aircraft industry is a vital part of national defence. As wars are likely do be decided in the air, our industry must be able to supply our pilots with many quality, home-built aircrafts. Building new aircraft factories will ensure our growing demands are met in the coming years."
 JAP_invest_in_heavy_industry: "중공업에 투자"
 JAP_invest_in_heavy_industry_desc: "For Japan to remain a competitive economic power, it is necessary that we invest further into large scale industrial projects. Said industrial projects will in turn allow us to adequately supply the state when it comes to defence."
 JAP_riken_north: "이화학연구소 북방지부"
 JAP_riken_north_desc: "RIKEN North is the codename for a soon-to-be-established key facility in our Ni-Go Project, located in the Fukushima prefecture.\nThe Ni-Go Project is our top-secret endeavour in atomic research, aiming at separating uranium-235 by thermal diffusion.\nThe other facilities taking part in this project are at the Tokyo RIKEN complex and in Kōnan, Northern Korea."
 JAP_rocket_science: "로켓 공학"
 JAP_rocket_science_desc: "Rocket developments can not only provide us with rocket weaponry, but even, the scientists theorise, with rocket engines for high speed travel."
 JAP_colonial_incentives: "식민지 장려책"
 JAP_colonial_incentives_desc: "In order to save our dying agrarian sector and further expand our economy we sorely need to invest in colonial projects. The Empire is Japan's future."
 JAP_bureaucratic_economy: "관료주의 경제"
 JAP_bureaucratic_economy_desc: "The government decided to reform the economy to be regulated by a bureaucratic structure. It is designed to limit the Zaibatsu's power and increase benefits for the state."
 JAP_regulating_the_automotive_industry: "자동차 산업 규제"
 JAP_regulating_the_automotive_industry_desc: "Throughout the 1920s and 1930s, Japanese domestic automotive production was too small to compete globally. To remedy this and enable domestic firms to compete with much bigger Western counterparts, we can force a merger of our many small automotive firms into a few big businesses."
 JAP_reorganise_resource_extraction: "자원 추출 개편"
 JAP_reorganise_resource_extraction_desc: "전 세계적으로 긴장이 고조됨에 따라, 자원 추출을 더 효과적이고 신속하게 추출하는 것이 중요해졌습니다. 이를 달성하기 위해 자원 추출에 관련된 기업은 더 큰 관료적 감독의 대상이 될 것이고, 정부의 지침에 따라 구조적 개편을 강요받을 것입니다."
 JAP_the_shinkansen_proposal: "신칸센 제안"
 JAP_the_shinkansen_proposal_desc: "It is time to enact the Shinkansen proposal: create a connect set of high speed railways then combine them with new steam and electric locomotives. These lines would be able to carry passengers and freight at speeds never seen before."
 JAP_revise_imperial_defence_policy: "Revise Imperial Defense Policy"
 JAP_revise_imperial_defence_policy_desc: "Jakuniku Kyōshoku or 'Survival of the Fittest' is a fundamental understanding in our military philosophy; the Western imperialists have greatly expanded their air forces and navies and if we do not do the same we will surely fall victim to their forces. Factionalism in the army has remained and so our armed forces have been unable to reach their full potential, so deciding on our doctrine is of utmost importance."
 JAP_long_war_doctrine: "장기전 교리"
 JAP_long_war_doctrine_desc: "Proponents of Long War doctrine argue that if Japan is to survive the struggle among nations, Japan must prepare for a total war perhaps even greater in scale than the last. To this end, we must establish a strong industrial base, equip our soldiers with the latest armaments, and ready the populace for the storm to come."
 JAP_short_war_doctrine: "단기전 교리"
 JAP_short_war_doctrine_desc: "Pointing to Japan's weak industrial base, lack of resources, and position in Asia, advocates of a Short War strategy believe that Japan should instead prepare to fight a short, decisive conflict, in the style of the Russo-Japanese and Sino-Japanese wars before us, and to this end, create a large standing army capable of inflicting devastating defeats early in the war."
 JAP_phase_out_arisakas: "Phase out the Arisakas"
 JAP_phase_out_arisakas_desc: "Our bread and butter rifle, the Arisaka, has been a reliably used rifle in the past several decades but has fallen behind the latest advancements in warfare in part due to its bolt-action design. Therefore, we must upgrade our weaponry to the more powerful, and more efficient semi-automatic rifles. Doing so will ensure that our infantry stands the test of time and can triumph over even the most advanced militaries of the west."
 JAP_agile_and_indomitable: "Agile and Indomitable"
 JAP_agile_and_indomitable_desc: "Our infantry is nothing without the diversity of shells fired by their trusty howitzers. Therefore, we must not slow down their advance with a massive cannon that is difficult to transport, and a hindrance to operate. By designing a light, robust cannon while also maintaining the ability to load a powerful and destructive shell, our infantry will be absolved of any further issues in breaking enemy lines."
 JAP_supremacy_of_logistics: "보급 패권"
 JAP_supremacy_of_logistics_desc: "Advancements in logistic equipment and training is a necessity to maintain a large armed force across multiple fronts in East Asia. We would be needlessly throwing away brave Japanese souls if our companies are not equipped with the most up to date support equipment. Our marines will need the latest advancements in medical technology, logistics training, as well as reconnaissance support to ensure that each invasion results in a triumph for Japan!"
 JAP_backbone_of_the_army: "육군의 중추"
 JAP_backbone_of_the_army_desc: "Infantry are the foundation of any modern army, if our infantry were to falter in the face of our adversaries, then there would be no hope for our planned conquest over Asia. Instead we must bolster our forces, equip each man with not only the best equipment we have to offer, but also instill in them the courage to destroy Japan's enemies. Who are we to call ourselves the hegemon of East Asia without an elite ground force to back up our claims?"
 JAP_armoured_experiments: "Armoured Experiments"
 JAP_armoured_experiments_desc: "Inspired by the utilisation of crude armored vehicles during the end of the first Weltkrieg by several european powers, there have been motivations to produce a native tank design. The Army Technical Bureau has designed a small, cheap, and easy to build tank capable of travelling at high speeds as well as being able to mitigate small firearms. These armored divisions will prove to be a boon in the upcoming war with China!"
 JAP_retention_of_mobility: "기동성의 요점"
 JAP_retention_of_mobility_desc: "While in comparison to Asia our forces do not come up lacking when it comes to sheer firepower and technological superiority, it is not those factors alone that will win us wars. Having a mobile army is just as important, and in the vast Chinese plains it is what will win us decisive battles."
 JAP_coordinate_intelligence_services: "정보기관 통합"
 JAP_coordinate_intelligence_services_desc: "Our intelligence services are currently much too disorganised, not only divided between civilian, army, and naval agencies, but too often ignored by operational command. We must strengthen inter-service cooperation so that the valuable work of our intelligence operatives can make a difference on the field of battle."
 JAP_f_agency: "F-Agency"
 JAP_f_agency_desc: "It is highly likely that our troops will soon be deployed for combat in tropical zones. This difficult and harsh terrain presents challenges to conducting military operations, but it may also provide an opportunity if we are able to master this style of warfare before our enemies do."
 JAP_expand_the_kenpeitai: "헌병대 확장"
 JAP_expand_the_kenpeitai_desc: "As our empire expands, so too do the dissidents who unlawfully go against our moral path. The Kenpeitai has served us in suppressing dissent at home as well as providing espionage and counterintelligence for some time now, and it is only right we continue recruitment for it."
 JAP_strengthen_the_ijaas: "Strengthen the IJAAS"
 JAP_strengthen_the_ijaas_desc: "Planes have long stopped being just reconnaissance and harassment tools. By integrating them fully into our army operations, the air force is capable of dealing damage and advancing our operations as much as the average Army Command."
 JAP_intensive_pilot_training: "Intensive Pilot Training"
 JAP_intensive_pilot_training_desc: "Japanese fighter pilot training is one of the most difficult in the world, but it is that way for a very good reason. Our planes are fast, our ground crews skilled, and our commanders smart, but nothing is more important than the courage and talent of the individual pilots."
 JAP_open_new_flight_schools: "비행학교 개교"
 JAP_open_new_flight_schools_desc: "Our aerial campaigns require not just a greater quality, but also quantity of pilots. New schools shall be opened to teach the recruits of the IJAAS, not only to increase the number of our air wings, but also to provide practical experience in our understanding of aerial operations."
 JAP_found_teishindan: "정진집단 창설"
 JAP_found_teishindan_desc: "Experiments have proven the practicality and usefulness of using airborne forces to land troops behind enemy lines. Other nations have begun to form paratroop units, so why not our own? The Teishin Shudan shall be a new special forces unit, capable of practicing vertical envelopment and capturing key objectives."
 JAP_plan_edit_1: "[GetPlanEditOne]"
 JAP_plan_edit_1_desc: "[GetPlanEditOneDesc]"
 JAP_plan_edit_2: "[GetPlanEditTwo]"
 JAP_plan_edit_2_desc: "[GetPlanEditTwoDesc]"
 JAP_plan_edit_3: "[GetPlanEditThree]"
 JAP_plan_edit_3_desc: "[GetPlanEditThreeDesc]"
 JAP_ideological_indoctrination: "Ideological Indoctrination"
 JAP_ideological_indoctrination_desc: "What separates the Japanese soldier from that of other countries? It is his fighting spirit, his total devotion to his country and divine Emperor, his refusal to surrender so unlike his cowardly foes. This is why Japan shall always triumph over its adversaries, for he who has no fear of death shall always be victorious!"
 JAP_new_field_manuals: "New Field Manuals"
 JAP_new_field_manuals_desc: "Our current field manuals simply don't match up to the rapidly evolving standards of modern war, so updating them to maintain our operational efficiency is a necessity."
 JAP_logistics_corps: "Logistics Corps"
 JAP_logistics_corps_desc: "A branch in the army designated on logistical matters - ensuring we have the necessary supplies, maintenance, information, and more - will help us to overcome difficult conditions, especially in some of the more unfavourable terrain across Asia."
 JAP_envolepment_tactics: "Envelopment Tactics"
 JAP_envolepment_tactics_desc: "If there is a lesson to be taken from the Great War, it is that frontal assaults alone are rarely decisive. Far better it is to break through the enemy’s flanks and attack the rear, causing great disorganisation at less cost to our own forces."
 JAP_expand_the_engineer_corps: "Expand the Army Engineering Corps"
 JAP_expand_the_engineer_corps_desc: "Given the varied terrain we will be fighting in, combined with the often lacking infrastructure in Asia, the creation of a specialised engineer corps would be a great boon to our armed forces. We will put funds towards just such a unit."
 JAP_update_the_imperial_war_college: "Update the Imperial War College"
 JAP_update_the_imperial_war_college_desc: "The Army War College trains the very best of our country’s officer corps. Originally inspired by the Prussian Staff College, its instructional techniques have hardly changed in fifty years. It is time this revered institution has been brought up to modern standards."
 JAP_start_the_third_circle_plan: "Start the Third Circle Plan"
 JAP_start_the_third_circle_plan_desc: "As we can't fight a prolonged war with the enemy, our only option is to continue with current naval build-up and focus on an ultimate victory in a decisive battle."
 JAP_expand_the_snlf: "Expand the SNLF"
 JAP_expand_the_snlf_desc: "The Special Naval Landing Forces, the Marine forces of the Imperial Japanese Navy, will be crucial in the coming conflicts - through their efforts we can make landings on the Chinese coast and the East Indies alike."
 JAP_pacific_defence_zone: "Pacific Defence Zone"
 JAP_pacific_defence_zone_desc: "Japan's ability to project power across the Pacific has never been as powerful as we'd like it to be, but with recent conflicts we can ensure that control of the Pacific is in our hands. We can also defend from any incursions that threaten the Home Islands by heavily fortifying the naval bases in the ocean."
 JAP_reexamine_naval_doctrine: "Reexamine Naval Doctrine"
 JAP_reexamine_naval_doctrine_desc: "Seen already two decades ago, it is foolish to think that the next war will be won by decisive battle. Rather the next war will be won by resources, industry and attrition. We must change our thinking or it will kill us."
 JAP_maintain_kantai_kessen: "Maintain Kantai Kessen"
 JAP_maintain_kantai_kessen_desc: "Our dockyards and our industry have limited capacity compared to our rivals in Europe and North America, but our designers and engineers are superior in every way to them. One ship of ours will be worth a dozen of their ships."
 JAP_experimental_division: "Experimental Division"
 JAP_experimental_division_desc: "Though the Japanese fleet is mighty, it may not be up to par against the American or German fleet in terms, and should we hope to gain the upper hand in the Pacific, we have to continue investing in research and development, for it is ingenuity and thinking outside the box that will win us naval battles, not sheer firepower."
 JAP_improve_the_long_lance: "Improve the Long Lance"
 JAP_improve_the_long_lance_desc: "Torpedoes, while small, are extremely deadly weapons able to sink even the mightiest battleship, as the pathetic Russian navy learnt during the Battle of Tsushima. However, ships are much larger than 30 years ago, and so we should work to enlarge our torpedoes."
 JAP_refit_old_ships: "Refit Old Ships"
 JAP_refit_old_ships_desc: "Even if Japan's fleet is among the largest in the world in size, many of our ships are not up to date, and they would struggle to perform in a future conflict. As we find ourselves lacking the resources to build a new fleet from scratch, we should instead aim to build upon our older ships and give them proper equipment, so that they may be almost as good as new."
 JAP_revise_kantai_kessen: "Revise Kantai Kessen"
 JAP_revise_kantai_kessen_desc: "Our current fleet is not designed up to our new doctrinal changes. It just doesn't have sufficient numbers of smaller vessels required for the new tasks. There is only one option to solve this situation; a massive build-up of unified, simplified and especially modular designs."
 JAP_expand_shipping_capacity: "Expand Shipping Capacity"
 JAP_expand_shipping_capacity_desc: "Warships may be more impressive, but merchant shipping is just as, if not more, important in sustaining the war effort. This is especially true for us, as being an island nation, we must necessarily import resources and supply our expeditionary forces by sea."
 JAP_start_the_fourth_circle_plan: "[GetMaruKeikaku]"
 JAP_start_the_fourth_circle_plan_desc: "The 4th Naval Armaments Supplement Programme, or Fourth Maru Keikaku, is the Naval Ministry’s latest outline for the expansion of the IJN. With a six-year timeframe and a budget of hundreds of thousands of yen, we are expecting to produce dozens of vessels of all types."
 JAP_expand_personnel_reserves: "Expand Personnel Reserves"
 JAP_expand_personnel_reserves_desc: "Though it is often overlooked, the navy has manpower requirements in the same way that the army does. Building up the size of our naval reserves will enable us to quickly replace losses."
 JAP_scrap_and_build_program: "Scrap And Build Program"
 JAP_scrap_and_build_program_desc: "Though our navy is vast, strength is measured in more than just tonnage. Many of our vessels are frankly out-of-date and cannot compete with modern warships. We should move to scrap these old ships and use the salvage to construct replacements fitted with the latest in naval technology."
 JAP_naval_wargames: "Naval Wargames"
 JAP_naval_wargames_desc: "Research has shown the usefulness of holding military simulations, not just in generally training our officers, but for actually predicting the outcomes and efficacy of potential military operations. Conducting such simulations will be indispensable as we develop our war plans."
 JAP_destroyer_development: "Destroyer Development"
 JAP_destroyer_development_desc: "Far from their origin as torpedo boat destroyers, modern destroyers have become the quintessential screening vessel and an indispensable tool in antisubmarine warfare. Destroyer designs are only going to become bigger and faster, so we must keep pace."
 JAP_floating_fortresses: "Floating Fortresses"
 JAP_floating_fortresses_desc: "Everyone knows that naval aviation has become a decisive factor in modern naval warfare. Aircraft carriers are especially important for us, with their ability to project power across our growing Pacific empire. Therefore, we must increase the number of carrier groups we can field."
 JAP_diversify_submarine_models: "Diversify Submarine Models"
 JAP_diversify_submarine_models_desc: "Whether for fleet-to-fleet combat, commerce raiding, or even supply, submarines are an indispensable component of the fleet. With so many potential roles to play, we must diversify and produce a broad slate of different kinds of submarines."
 JAP_leviathans_of_the_pacific: "Leviathans of the Pacific"
 JAP_leviathans_of_the_pacific_desc: "Despite the coming of aircraft carriers, battleships remain the pride of the IJN: they are the biggest, toughest, and strongest warships afloat, embodying the might of the Japanese Empire. With even more technologically advanced battleships, we will be able to inflict decisive defeat upon any foe who dares challenge us."
 JAP_cruiser_innovation_efforts: "Cruiser Innovation Efforts"
 JAP_cruiser_innovation_efforts_desc: "For our great battleships to effectively fight against opposing fleets, they must be properly escorted. Investing in the development of medium and light cruisers is primordial for our navy to retain its supremacy over the pacific."
 JAP_naval_aviation_department: "Naval Aviation Department"
 JAP_naval_aviation_department_desc: "Without planes our carriers are just metal boxes which can float. We must ensure that our carriers will always be equipped with only the best planes and pilots."
 JAP_the_zero: "The Zero"
 JAP_the_zero_desc: "Thanks to the efforts of the Mitsubishi Aircraft Company, we have been able to design a new fighter that will serve our efforts both on the sea and the land. The Zero, as it is called, will be a cutting-edge carrier based fighter."
 JAP_plan_edit_name_1: "Army Improvement"
 JAP_plan_edit_name_1_desc: "While the traditionalists in the army have pushed for an expansion in the size of our standing army, the reformists have pushed for the change to triangular divisions so that we may have better operational effectiveness on the battlefield. Only time will tell which plan will work out."
 JAP_plan_edit_name_2: "Planning for War"
 JAP_plan_edit_name_2_desc: "The traditionalists in the army have called for extensive planning to understand the geography and gather intel on our opposing armies, while the reformists have called for grand investment into science to wield technological superiority over the enemy."
 JAP_plan_edit_name_3: "Mobilisation Campaign"
 JAP_plan_edit_name_3_desc: "The reformists in the army have pointed to a grand national mobilisation as the way Japan will come out on top in its conflicts, whereas the traditionalists have pointed to emphasising the moral superiority and the sacred duty the Imperial army must commit itself to so that it may endure the next war."
 JAP_expand_the_army: "Expand the Standing Army"
 JAP_expand_the_army_desc: "Size isn't everything, but numerical superiority inherently has multiple advantages - we can count on less catastrophic losses, maintain a broad range of specialised units, and deploy troops wide and far across Asia."
 JAP_war_plan_expansions: "Extensive War Planning"
 JAP_war_plan_expansions_desc: "Knowing the terrain of our enemy, gathering intel on them and understanding where to strike is of utmost importance if we're to land a knockout blow. Whether it be the plains of China or the jungles of Burma, understanding the importance of natural barriers will be the key to winning our wars."
 JAP_extensive_planning: "Spiritual Mobilisation"
 JAP_extensive_planning_desc: "Wars are not won simply with the clash of bullets from the ground, sea or sky - but the ability to not give up. Whoever shall win a war, it will be because they had the strength to keep going, and soldiers of the Empire shall know what they are fighting for when they land the first decisive strike."
 JAP_the_four_year_plan: "Establish Triangle Divisions"
 JAP_the_four_year_plan_desc: "Triangular divisions are smaller than square divisions, and thus do not have the same command and control issues that square divisions have. While they may consist of less manpower per division, they are more mobile and able to carry greater firepower. It is time we make the shift over."
 JAP_scientific_war_planning: "Scientific War Planning"
 JAP_scientific_war_planning_desc: "What Japan lacks in resources and sheer economic output, we can make up for by emphasising the importance of technology. It is only by being technologically superior than our foes in Asia that we shall overcome our natural deficiencies."
 JAP_revise_the_third_circle_plan: "Revise the Third Circle Plan"
 JAP_revise_the_fourth_circle_plan: "Start the Fourth Circle Plan"
 JAP_naval_innovation: "Naval Innovation Division"
 JAP_the_long_lance_idea: "The Long Lance"
 JAP_naval_aviation_breakthroughs: "Naval Aviation Breakthroughs"
 JAP_quality_shipbuilding: "Quality Shipbuilding"
 JAP_mass_shipbuilding: "Mass Shipbuilding"
 JAP_naval_personnel_expansion: "Naval Personnel Expansion"
 JAP_nanshin_ron: "남진론"
 JAP_nanshin_ron_desc: "For all its strengths, Japan has a key strategic disadvantage in its dependency on foreign oil. In the pursuit of self-reliance and security against ever-encroaching Western imperialism, surely it would be both wise and just to acquire these resources for ourselves, and in so-doing widen our sphere of security?"
 JAP_extend_pacific_security_zone: "Extend The Pacific Security Zone"
 JAP_extend_pacific_security_zone_desc: "With America in chaos, we can ill afford to ignore the opportunity presented. Proposals for creating a Pacific Security Zone that would extend our reach and protection to their far-flung Pacific possessions have come forward and are under serious consideration."
 JAP_target_east_indies: "Target: East Indies"
 JAP_target_east_indies_desc: "For centuries the islands of the East Indies have toiled for their Dutch colonial rulers, its vast resources lining European pockets. This practice must end. We shall liberate these assets for the Co-Prosperity Sphere, where they rightfully belong!"
 JAP_target_indochina: "Target: Indochina"
 JAP_target_indochina_desc: "An independent Indochina does not align with our strategic plans for the region. We must make a move to secure it as soon as possible."
 JAP_new_order_in_east_asia: "동아시아의 신질서"
 JAP_new_order_in_east_asia_desc: "With Russia not a threat across the Amur River and the Americans embroiled in a civil war, the time has come to fulfil our destiny. China is weak, corrupt and divided and must be lead into the modern age under the guidance of Japan. If the Chinese don't agree, then we shall simply have to teach them a harsh lesson about defiance."
 JAP_five_races_under_the_sun: "Five Races under the Sun"
 JAP_five_races_under_the_sun_desc: "While many warlords fly the five-coloured flag, the truth is that the Han Chinese have suppressed the other four races of China for centuries. Under our guidance, we shall assist those downtrodden by their oppression and work to divide China more thoroughly regardless of the opinions of our proxies."
 JAP_peace_and_reconstruction: "Peace and Reconstruction"
 JAP_peace_and_reconstruction_desc: "The years-long period of warlordism is coming to an end as our troops have successfully occupied the two ancient capitals of China, but it is not over yet. The warlords continue to resist our efforts to make China whole again, ironically something they claim to champion. Promoting peace, reconciliation and reconstruction - ideals truly worth striving for - will be our key to ending this conflict once and for all."
 JAP_peace_and_reconstruction_tt: "These decisions will weaken the Chinese factions we are at war with."
 JAP_victory_with_vision: "Victory with a Vision"
 JAP_victory_with_vision_desc: "An endless war of attrition will benefit no one. Those who say we came into conflict with the warlords due to some noble desire to reunite the Chinese people and pan-Asian prosperity have it wrong: this is a great war to dominate all of East Asia, and we intend to ensure that our hard-won gains will ensure prosperity back home."
 JAP_continental_warfare: "Continental Warfare"
 JAP_continental_warfare_desc: "A series of decisive battles has been planned called Operation Ichi-gō, intended to link up our various armies and crush the Chinese once and for all. We are staking a great deal on this, and if we should prove to be unsuccessful, our stability is sure to suffer as the war will seem un-winnable to the public. But we have every faith in our generals to bring victory at last. Forward Japanese soldiers! Tennō Heika Banzai!"
 JAP_the_fruits_of_loyalty: "The Fruits of Loyalty"
 JAP_the_fruits_of_loyalty_desc: "The government of Zhang Zuolin has been our main ally in China for many years, and supporting him in his quest to unify China has been our goal and the reason for this war. It is therefore imperative that we turn over all land we have taken that he claims as a core part of China."
 JAP_dismantle_legation_cities: "Dismantle the Legation Cities"
 JAP_dismantle_legation_cities_desc: "The self-righteous westerners who run [LEC.GetNameDef] have seen fit to exclude us from their councils and halls of power. We shall show them the price of their impudence."
 JAP_prosperity_ships: "'Prosperity' Ships"
 JAP_prosperity_ships_desc: "We are already building our ships by using certain serial build modules, but now our demand for cargo ships is higher than even before. Our bright engineers propose to build whole ships from modules which will be manufactured on a factory line."
 JAP_copro_development_plan: "Co-prosperity Naval Development Plan"
 JAP_copro_development_plan_desc: "The dockyard capacity of most of our allies is just laughable. While their workers will never match up to the Japanese spirit, we must support their naval capacity build-up as each and every ship will be needed in the next war."
 JAP_naval_engineering_assistance: "Naval Engineering Assistance"
 JAP_naval_engineering_assistance_desc: "The target of the Naval Engineering Assistance programme is simple; allow our allies build something more than mere cargo ships."
 JAP_unified_production: "Unified Production"
 JAP_unified_production_desc: "Now that our allies' naval production is up and running, we can use their new capacity to build a fleet big enough to protect the entire sphere."
 JAP_dawn_of_a_revolution: "혁명의 여명"
 JAP_dawn_of_a_revolution_desc: "수천년동안, 일본은 천황과 쇼군이 이끌었으며, 이는 제국 정부의 전례를 만들었습니다. 마침내 혁명이 본토의 해안에 다다르고 새 여명이 밝아오며, 이제 일본의 프롤레타리아들은 그들의 사슬이 끊어지는 모습을 목도하게 되었습니다."
 JAP_dismantle_the_tools_of_capitalism: "Dismantle the Tools of Capitalism"
 JAP_purge_reactionaries: "Purge Reactionaries"
