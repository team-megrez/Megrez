 japfor.231.d.peace_no_taiwan: "우리 군대가 중국 본토에서 철수하고, 가뜩이나 곤란한 경제 상황에 분쟁으로 인해 더해진 지속적인 재정 부담을 고려하여, 우리 정부는 전략을 바꾸기로 했습니다. 대일본제국해군 역시 중국 해안을 봉쇄하는 데에 있어 상당한 어려움을 겪으면서 협상에서의 우리의 입지를 약화시켰습니다. 따라서 우리는 실현 가능한 평화 협정을 체결하는 것이 가장 신중한 조치라고 생각했습니다.\n\n오랜 숙고 끝에 중국 측은 이에 동의하였습니다. 우리는 만주와 한국에 대한 그들의 점령을 인정하고, 그들의 영토에 대한 우리의 영유권 주장과 조차권도 철회할 것입니다. 양측에 의해 억류된 모든 포로들은 석방될 것이며, 우리 군은 이제 조국 수호에 필요한 다른 임무를 수행할 수 있게 되었습니다.\n\n이러한 상황은 비록 뼈아프긴 하지만 적어도 소모적이고 장기적인 분쟁이 발생하는 건 피할 수 있었습니다. 불가침 조약이 체결될 예정이며, 앞으로는 중국과 더 평화로운 관계를 맺을 수 있기를 바랍니다."
 japfeng.4.t: "일본의 이치고 작전 시행"
 japfeng.4.d: "오늘 아침, 우리나라에 파견된 일본 군사고문단 대표는 명목상 중국 정부와의 전쟁이 선포되었다고 발표하였습니다. 이는 일본이 불안정한 중국의 정치 현안에 적극적으로 개입하려는 의도를 시사하는 것으로 보입니다. 관동군이 만주에서의 일본의 이익을 지키며 작전을 진행함에 따라, 우리 정부는 일본군의 보급과 군사적 요구를 충족시키기 위한 즉각적인 조치를 취하라는 지시를 받았습니다.\n\n또한, 우리는 일본과 중국 사이의 전쟁에도 참여하게 될 것입니다. 일본 정부는 중국에 대한 그들의 계획에 대해 구체적으로 밝히지 않았지만, 그들은 우리로 하여금 대동아공영권에 참여하도록 초대하였습니다. 아시아의 평화와 안전을 유지하고, 서구 제국주의자들이 중국을 더 이상 이용해 먹지 못하게 하기 위해 일본은 우리에게 중국 정부와의 전투에 동참할 것을 촉구하고 있습니다. 이것은 우리가 일본과 함께 우리의 동포인 중국인들과 대립하게 될 것임을 의미하지만, 일본의 존재와 위협이 우리 가까이에 있는 상황에서 우리에게 선택의 여지는 그리 많지 않은 것으로 보입니다."
 japfeng.4.a: "아주 좋아."
 japfor.471.t: "욱일"
 japfor.471.d.default: "수많은 경제 위기와 소요 사태, 그리고 독일의 중국 개입에 대한 비효율적인 대응으로 인해 독재주의 성향의 타나카 내각이 붕괴하는 등, 칭타우 협정 이후 일본의 상황은 매우 위태로웠습니다. 그러나 \"욱일제국\"은 비록 동아시아에만 국한된 영향력을 가진 지역 강국이긴 하지만, 어쨌든 재기에 성공할 수 있었습니다.\n\n오늘, 일본 정부는 필요하다고 판단될 경우 무력을 동원해 다시 한번 패권국의 자리를 차지하겠다는 야심을 발표했습니다. 이 소식은 이미 베를린까지 전해졌지만, 카이저와 국가수상부는 일본의 식민 지배권에 대한 노골적인 위협에 아직 대응하지 않았습니다."
 japfor.471.d.defeated_in_china: "강대했던 일본 제국은 베를린 증권거래소의 붕괴와 청나라의 중국 지배 이후에야 진정으로 그 힘을 펼치기 시작했습니다. 그러나 뜻밖의 전개로 중국이 한반도 전역에서 일본군을 압도하고, 일본을 중국 본토에서 완전히 쫓아냈습니다. 이 시점까지 많은 관측통들은 일본이 동아시아의 주요 강대국이 될 것으로 예상했지만, 그들이 참담한 패배를 겪은 이후에 이에 대한 전망은 불투명해졌습니다.\n\n최근 일본 지도부는 대국민 담화에서 이 '사소한 장애'에 대해 개의치 않고, 다시 강대국이 될 계획을 발표했습니다. 일본이 그들의 야망을 정말로 이룰 수 있을지는 시간이 지나야 알 수 있을 것입니다."
