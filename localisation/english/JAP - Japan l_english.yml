 major_railroad_investment: "대규모 [From.GetAdjectiveCap] 철도 투자"
 minor_railroad_investment: "소규모 [From.GetAdjectiveCap] 철도 투자"
 develop_fengtian: "[FNG.GetNameDef] 방위산업 개발"
 harbin_chemical_research: "하얼빈 화학 연구소"
 changchun_industry_investment: "지린 공업 단지"
 JAP_NSA_focus: "국가보안법"
 JAP_NSA_focus_desc: "지난 몇 주 동안 국회에서 국가보안법에 관한 논쟁이 격렬히 벌어졌고, 이제는 우리가 어떤 선택을 할지를 결정할 때입니다. 일부 보수파 의원들은 이 법안이 통과되지 못하면 사회의 과격파들이 권력을 장악하려고 할 것이라고 우려하고 있습니다. 일본의 미래는 우리 손에 달려 있습니다."
 JAP_rapid_industrialisation: "신속한 무기 확충"
 JAP_rapid_industrialisation_desc: "우리는 검은 월요일의 여파를 피하면서 경제를 성장시키고 있지만, 그럼에도 우리의 무기 생산량은 턱없이 부족합니다. 무기생산에 특화된 공장들을 건설하는 것으로 우리의 무기 생산량을 크게 확대할 수 있을 것입니다."
 JAP_land_reform_focus: "토지개혁"
 JAP_land_reform_focus_desc: "일본의 토지 이용은 매우 비효율적입니다. 모든 파벌들이 어떠한 조치가 취해져야 한다는 데 동의하지만, 정확히 어떤 조치를 해야 하는지는 많은 의견 차이를 보입니다. 우리의 완전한 경제력을 발현하려면, 이 문제를 해결해야 합니다."
 JAP_rising_sun: "팔굉일우"
 JAP_rising_sun_desc: "'세계 무대에서 일본의 적절한 지위'란 오랫동안 군사학자들과 사상가들의 논쟁거리였지만, 모두가 동의하는 바 역시 있습니다. 천하는 한 지붕 아래 있어야 하지 않겠습니까?"
 JAP_hawaii: "하와이 압박"
 JAP_hawaii_desc: "태평양에서 미국의 지위가 이례적으로 약해졌습니다. 미승인국인 \"하와이\"를 합병하고 태평양에 난공불락의 방어선을 구축할 둘도 없는 기회입니다."
 JAP_philippines: "필리핀 장악!"
 JAP_philippines_desc: "필리핀에서 미국인들이 사라졌습니다. 공영권이 필리핀 군도를 확보하고 해당 지역의 안정을 유지해야 합니다. 필리핀인들의 생각이야 다를 수도 있겠지만."
 JAP_claim_colonies: "남양 군도 설립"
 JAP_claim_colonies_desc: "우리가 보유하지 않은 태평양의 모든 섬들은 우리 본토를 침략하는 거점 역할을 할 수 있습니다. 독일 제국은 이 섬들에 대한 어떠한 권리도 가지고 있지 않습니다. 따라서 이 섬들은 정당한 점령에 대한 우리의 것입니다. 첫째, 남해 영토에 대한 우리의 주장을 공식화할 것입니다. 그런 다음 우리는 외교나 일본 제국 해군의 힘을 빌미로 그 권리를 우리 제국으로 끌어들일 수 있습니다."
 JAP_ultimatum: "식민지 최후통첩 발송"
 JAP_ultimatum_desc: "이 기회를 이용하여, 아시아와 태평양의 유일한 열강으로서 우리의 정당한 역할을 주장해야만 합니다: 우리는 [GER.GetAdjective]의 모든 동남아시아 및 태평양 영토 할양과 중국에서의 이권 양도를 요구할 것입니다. 어떠한 형태의 거부도 우리에 대한 전쟁 행위로 간주될 것입니다."
 JAP_target_siam: "시암 포섭"
 JAP_target_siam_desc: "우리는 시암인들과 호의적인 관계를 맺을 수 있다는 희망을 가지고 있습니다만, 그게 안된다면 우린 힘으로라도 그들을 끌어들여야 합니다."
 JAP_mantetsu_projects: "만철 계획"
 JAP_mantetsu_projects_desc: "만철은 우리를 대신하여 만주와 조선의 철도를 관리하며, 결과적으로 북, 서중국의 경제에도 깊이 관여하고 있습니다. 우리가 우리의 중국 대리인의 내륙과 해안에 영향력을 확대함에 따라, 우리 대리인은 지역을 개발하기 위한 야심찬 계획을 세우는 것을 세우는 것을 받아들일 것입니다."
 JAP_support_allies: "군벌 동맹 지원"
 JAP_support_allies_desc: "많은 중국의 군벌들이 그들의 옛 원수가 그랬듯 일본의 힘을 등에 업기위해 고개숙이려고 줄을 서 있습니다. 우리는 그들에게 호의를 베풀고 잘 무장시켜 중국의 우리 대리인들로 만들어야합니다."
 JAP_national_mobilisation_law: "국가총동원법"
 JAP_national_mobilisation_law_desc: "중국과의 전쟁은 우리의 한계에 도전하는 매우 어려운 일이 될 것이 명백합니다. 우리는 이 대규모 전쟁을 감당할 수 있도록 사람들을 준비시켜야만 합니다."
 JAP_plant_cherry_blossoms: "벚나무 식목"
 JAP_plant_cherry_blossoms_desc: "우리는 중국에서 많은 피를 흘렸고, 결코 쉽지 않은 과정을 거쳐 마침내 이권을 쟁취해냈습니다. 우리는 절대로 이 전리품을 장쭤린이나 민족주의에 우쭐한 군벌들이 훔쳐가도록 두지 않을 것입니다. 우리는 현재 영유 중인 지역을 계속해서 통제할 것이며, 벚나무를 심는 것으로 상징되는 일본인들의 정착에 개방될 것입니다."
 JAP_tokyo_conference: "도쿄 회담 개최"
 JAP_tokyo_conference_desc: "범아시아 사상은 수많은 정치 계층에서 지지받는 훌륭한 정치 사상입니다. 아시아의 외교관들을 초청하여 도쿄에서 대규모 회담을 개최한다면 우리는 서구 제국주의에 대적하며 아시아인들의 협력을 꾀할 수 있을 것입니다."
 JAP_osaka_conference: "오사카 경제사무국"
 JAP_osaka_conference_desc: "우리는 주요 산업 도시이자 역사적인 무역 중심지인 오사카에 전 아시아를 이끌 위원회를 설립하기로 결정했습니다. 그들은 동아시아 경제공영권 회원국들의 경제적 연대 업무를 맡을 것입니다. 여기에 자원을 투입함으로써 아시아인들의 경제적 자신감을 키우고 경제적 자립도를 증진할 수 있으며, 우리의 영향력을 그들에게 뻗칠 수도 있습니다."
 JAP_mission_to_india: "인도로의 특사"
 JAP_mission_to_india_desc: "[PRF.GetNameDefCap](은)는 우리의 품에 안길 준비가 되었습니다. 그들은 유럽 소속의 자치령과 생디칼리스트라는 두 개의 위협과 국경을 접하고 있어 매우 두려울 겁니다. 인도를 직접 정복하는것보다 많은 지원을 통해 우리가 조종할 수 있는 동맹국으로 만드는 것이 더 현명한 선택입니다."
 JAP_target_india: "목표: 인도"
 JAP_target_india_desc: "인도는 기회입니다. 그리고 너무 오랫동안 통제 밖에 두면 언젠가 힘의 균형을 뒤집을 만한 인구수를 가진, 위험한 기회이기도 합니다. 그들을 복속시키기 위해 신속하게 행동해야만 합니다."
 JAP_isolate_australasia: "오스트랄라시아 고립화"
 JAP_isolate_australasia_desc: "유럽 식민주의와 제국주의의 전초기지인 '[AST.GetNameDefCap]'에 대한 처벌적 제제를 통해, 태평양 교역에 대한 공영권의 권력을 만천하에 보여주어야 합니다."
 JAP_integrate_asian_economies: "대동아 경제권 통합"
 JAP_integrate_asian_economies_desc: "경제력은 모든 것의 핵심입니다. 우리가 구축한 아시아 내 영향력을 이용해서, 오사카에서부터 시작된 계획을 지속해야 합니다. 동아시아의 경제를 더 밀접하게 묶어 일본에 종속시키는 것입니다."
 JAP_final_victory: "제국주의에 대한 승리 선포"
 JAP_final_victory_desc: "마침내 승리가 우리 손에 들어왔습니다. 일본은 아무도 부정할 수 없는 동아시아의 확고한 주인입니다! 우리는 경쟁자들을 그들이 있을 곳으로 쫒아버리고, 유럽인들을 몰아내고 정당한 우리 몫을 손에 넣었습니다. 본토는 이제 아시아 경제의 번영하는 중심지입니다. 호랑이가 울부짖은듯 온 세상이 벌벌 떨 것입니다!"
 JAP_co_prosperity_decisions: "일본의 공영권"
 JAP_co_prosperity_decisions_desc: "우리의 동맹은 서구 제국주의자들을 타도하기 위해 협력하는 아시아 국가들입니다. 우리는 함께 번영할 것이지만, 이러한 동맹들이 받들어올리는 일본은 훨씬 더 번영할 것입니다.\n\n현재 우리 경제공영권의 구성원: [JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14]"
 JAP_invite_into_faction: "[From.GetNameDef]에 동맹 제안"
 JAP_invite_into_faction_desc: "[From.GetAdjective] 정부가 도쿄 회담에 대한 관심을 표명했으므로 정식으로 회담에 초청하는 절차를 밟을 수 있습니다."
 JAP_invite_into_economic_sphere: "[From.GetNameDef]에 경제공영권 합류 제안"
 JAP_invite_into_economic_sphere_desc: "[From.GetNameDefCap](은)는 세력에 소속되지 않았거나 이미 일본의 동맹국이며, 어느 쪽이든 그들과 우리의 이익을 위해 공영권에 참여할 수 있는 훌륭한 후보입니다."
 JAP_invest_in_sphere_member1: "[From.GetNameDef]에 투자 촉진"
 JAP_invest_in_sphere_member1_desc: "[From.GetNameDef]에 대한 투자를 시작해야 합니다. 이것은 그들과 더 쉽게 교역하게 해줄 뿐 아니라 일본의 자본을 상대국에 심어놓을 수도 있고, 결국 그들을 내부에서부터 잠식할 것입니다."
 JAP_invest_in_sphere_member2: "[From.GetNameDef]에 투자 촉진"
 JAP_invest_in_sphere_member2_desc: "[From.GetNameDef]에 대한 투자를 시작해야 합니다. 이것은 그들과 더 쉽게 교역하게 해줄 뿐 아니라 일본의 자본을 상대국에 심어놓을 수도 있고, 결국 그들을 내부에서부터 잠식할 것입니다."
 JAP_invest_in_sphere_member3: "[From.GetNameDef]에 투자 촉진"
 JAP_invest_in_sphere_member3_desc: "[From.GetNameDef]에 대한 투자를 시작해야 합니다. 이것은 그들과 더 쉽게 교역하게 해줄 뿐 아니라 일본의 자본을 상대국에 심어놓을 수도 있고, 결국 그들을 내부에서부터 잠식할 것입니다."
 JAP_invest_in_sphere_member_docks: "[From.GetNameDef]에 해군 투자 촉진"
 JAP_invest_in_sphere_member_docks_desc: "[From.GetNameDef]에 대한 투자를 시작해야 합니다. 이것은 그들과 더 쉽게 교역하게 해줄 뿐 아니라 일본의 자본을 상대국에 심어놓을 수도 있고, 결국 그들을 내부에서부터 잠식할 것입니다."
 JAP_invest_in_sphere_naval_advisors: "[From.GetNameDef]에 해군 고문 파견"
 JAP_invest_in_sphere_naval_advisors_desc: "우리는 [From.GetNameDef]에 고문을 보냄으로써, 그들의 해군 기지 개발에 도움을 주어야 합니다."
 JAP_invest_in_sphere_prosperity_ships: "번영급 수송선 계획을 [From.GetNameDef]에게 공유"
 JAP_invest_in_sphere_prosperity_ships_desc: "우리는 \"번영\"급 수송선 설계자들을 파견함으로써, [From.GetNameDef]의 해양수송기반 발전을 도울수 있습니다."
 JAP_invest_in_sphere_take_dockyards: "[From.GetNameDef]의 조선소 장악"
 JAP_invest_in_sphere_take_dockyards_desc: "내지의 해군공창들은 현재 대일본제국 해군의 수요를 충당하기 위해 노력하고 있습니다. 이제 우리는 공영권의 군소동맹들에게 지어줬던 시설들을 사용해야 합니다. 물론 그들의 보호를 위해서지요."
 JAP_economic_sphere_takeover: "[From.GetNameDef] 장악"
 JAP_economic_sphere_takeover_desc: "[From.GetNameDef]에 대한 우리의 경제 침투력은 [Root.GetNameDef](을)를 완전히 지배할 정도까지 성장했습니다. [From.GetAdjective] 정부는 이미 우리의 꼭두각시입니다. 이제 남은 것은 독립할 수 있다는 그들의 환상을 체념하는 것 뿐입니다."
 JAP_co_prosperity_member_decisions: "일본의 공영권"
 JAP_co_prosperity_member_decisions_desc: "공영권은 한편으로는 군사동맹, 한편으로는 경제동맹이며, 양쪽 측면 모두 동아시아의 떠오르는 [JAP.GetNameDef]에 의해 지배된다는 공통점이 있습니다. 일본은 서양 제국주의의 침식에 맞서 싸울 준비가 되어있습니다. 그들 스스로가 (어느 정도) 제국주의자가 되는 한이 있더라도 말입니다."
 JAP_join_rikagaku_kenkyusho: "이화학연구소에 참여"
 JAP_request_nav_advisors: "해군 고문단 요청"
 JAP_withdraw_from_alliance: "군사동맹 탈퇴"
 JAP_withdraw_from_alliance_desc: "우리는 더 이상 [JAP.GetNameDef](와)과의 군사동맹이 필요하지 않습니다. 이제 끝낼 차례입니다."
 JAP_withdraw_from_sphere: "경제공영권 탈퇴"
 JAP_withdraw_from_sphere_desc: "그 이익에도 불구하고, 우리가 일본 경제권의 회원이라는 사실은 우리 독립에 있어서의 문제를 야기했습니다. 우리는 일본과의 협력을 즉시 단절해야 합니다."
 JAP_nationalize_japanese_investments: "일본 투자 자본 국유화"
 JAP_nationalize_japanese_investments_desc: "[Root.GetNameDef]의 대한 일본 투자자가 많아지면서 많은 우려가 제기되고 있습니다. 터무니 없는 비용이 필요하고 또한 일본 경제공영권에서 완전히 탈퇴해야 할 필요가 있지만, 우리는 그들의 투자를 국유화하고 [Root.GetAdjective] 경제가 저들에게 꼭두각시 수준으로 종속되는 것을 막아야만 합니다."
 JAP_member_of_co_prosperity_sphere: "§H공영권§!의 일원이 됨\n     $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?0.2|+=%]\n     자원 획득 효율: [?global.sphere_resources_boost_member|+=%]\n     $MODIFIER_CONSUMER_GOODS_FACTOR$: [?global.sphere_goods_boost_member|=%1H]"
 KR_co_prosperity_sphere_tooltip: "[GetCoProsperitySphereName]\n[GetCoProsperitySphereEffects]"
 KR_co_prosperity_sphere_tooltip_desc: "§L[GetCoProsperitySphereDesc]§!"
 KR_co_prosperity_sphere_name_JAP: "§H대동아공영권§! 지도국"
 KR_co_prosperity_sphere_name: "§H대동아공영권§! 회원국"
 KR_co_prosperity_sphere_desc_JAP: "§H대동아공영권§!은 아시아에서의 서구 제국주의의 영향력을 거세하기 위해 협력하는 정치, 경제적 동맹입니다. 대동아공영권의 지도자로서, 일본은 투자, 기술력, 그리고 숙련공들을 공영권의 회원국들에게 제공하며, 그 대신 그들의 자원을 착취하고 그 정치적 영향력을 구축합니다.\n\n현재 대동아공영권의 회원국은 다음과 같습니다: §H[JAP.GetNameWithFlag]§!, [JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14]"
 KR_co_prosperity_sphere_desc: "§H대동아공영권§!은 아시아에서의 서구 제국주의의 영향력을 거세하기 위해 협력하는 정치, 경제적 동맹입니다. 그 지도자인 일본은 회원국들을 경제적으로 지원하며, 그 대신 천연자원을 착취하고 그 정치적 영향력을 구축합니다.\n\n현재 대동아공영권의 회원국은 다음과 같습니다: §H[JAP.GetNameWithFlag]§!, [JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14]"
