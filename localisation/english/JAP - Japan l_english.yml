 japfor.230.d.taiwan_kept: "아시아 대륙 전역에서 우리의 군대에 의해 일본군이 완전히 패배한 후, 일본은 만주와 한국의 기지에서 철수하였습니다. 우리가 되찾은 육지에서의 패권에 도전할 가망이 희박해졌고 여론의 악화와 재앙이 더욱 악화될 수 있다는 두려움이 일본 정부가 협상 테이블에 나오도록 만들었습니다. 그러나 그들은 대일본제국해군이라는 마지막 카드를 손에서 놓지 않았습니다.\n\n일본의 지속적인 봉쇄 위협과 양국의 힘을 합치면 서구 제국주의에 대항할 수 있다는 점을 들면서 일본이 제시한 조건은 대부분 관대했지만, 사실상 현 상황을 인정하는 것에 불과했습니다. 중국 대륙 영토에 대한 우리의 소유권이 인정되고 모든 '조차권'은 반환되며, 한국에 대한 소유권도 포기되고, 우리는 점령된 [JAP.GetFactionName]의 회원국의 영토에서 철수하고, 불가침 조약이 체결되고, 일본이 중국 내부 문제에 더 이상 간섭하지 않겠다는 내용이었습니다. 그러나 주목할 점은 타이완섬은 내용에서 누락되었다는 점인데 일본이 이곳을 계속 차지하려는 의도로 보입니다.\n\n현재 우리는 일본의 해양 지배에 도전할 능력이 없고, 우리 정부가 직면한 여러 가지 문제를 고려하면, 이 협정에 서명하는 것이 현명한 조치일 수 있습니다. 일본의 해안선 봉쇄는 그들에게도 쉽지 않은 일이지만, 우리의 무역과 경제 안정에 큰 타격을 줄 것입니다. 그러나 타이완섬은 우리가 제1차 중일전쟁에서 패배한 후에 불명예스럽게 빼앗긴 중국의 중요한 영토로 간주되고 있습니다. 총체적 승리를 거두려면 몇 년이 걸릴 수도 있지만, 중국의 통일을 위해서라면 이는 감수할 만한 가치가 있지 않겠습니까?"
 japfor.230.d.taiwan_handed_over: "아시아 대륙 전역에서 우리의 군대에 의해 일본군이 완전히 패배한 후, 일본은 만주와 한국의 기지에서 철수하였습니다. 저들의 해군의 능력은 우리의 행동이든 다른 사람들의 행동이든 간에 수년에 걸쳐 점차 약화되었습니다. 이로 인해 그들이 더 강력한 협상 조건을 추구할 수 있는 선택지는 그다지 많지는 않게 되었습니다. 우리가 되찾은 육지에서의 패권에 도전할 가망이 희박해졌고 여론의 악화와 재앙이 더욱 악화될 수 있다는 두려움이 일본 정부가 협상 테이블에 나오도록 만들었습니다.\n\n체면을 유지하고 손실을 최소화하기로 결심한 그들은 협정을 제안하면서 이 협정이 두 강대국이 힘을 합치면 서구 제국주의에 저항할 수 있을 만큼 강하다는 것을 보장하는 데 필요하다고 주장했습니다. 그러나 그들이 제시한 대부분의 조건은 현 상황을 인정하는 것에 불과했습니다. 중국 대륙 영토에 대한 우리의 소유권이 인정되고 모든 '조차권'은 반환되며, 한국에 대한 소유권도 포기되고, 우리는 점령된 [JAP.GetFactionName]의 회원국의 영토에서 철수하고, 불가침 조약이 체결되고, 일본이 중국 내부 문제에 더 이상 간섭하지 않겠다는 내용이었습니다.\n\n일본 본토를 침공하는 데 따르는 물류상의 어려움과 일본의 총체적 패배를 이끌어내는 것보다 더 시급한 문제들이 있다는 것을 고려하면, 이 협정에 서명하는 것이 신중한 조치일 수 있습니다. 반면에 일본이 강대국으로 남아 있는 한 그들은 우리의 영토 보전에 있어 위협이 될 것이며, 일부 강경파는 우리가 일본의 총체적 패배와 [JAP.GetFactionName]의 해체를 추구해야 한다고 주장하고 있습니다."
