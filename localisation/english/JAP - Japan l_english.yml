 JAP_question_of_the_imperial_family_hirohito_stayed_tt: "§LWhile our overlord recognised the political potential and importance of leaving Hirohito on the throne, this issue is far from being resolved. The Emperor's and the Imperial Family's fate will be decided in the next special session of the Diet.§!"
