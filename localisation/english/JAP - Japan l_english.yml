 JAP_narrow_rail: "협궤 철도"
 JAP_narrow_rail_desc: "일본의 철도는 메이지 시대에 대영제국으로부터 물려받은 이례적으로 좁은 궤간을 사용하여 건설되었습니다. 일본의 산악 지역에서의 건설은 쉬웠지만, 협궤의 한계로 제한될 수밖에 없는 열차의 속도는 우리 산업에 부정적인 영향을 미쳤습니다. 전문가들은 이를 교체하는 데에 정부의 시간을 할애할 가치가 있는지에 관해 논하고 있습니다."
 JAP_great_drought: "대기근"
 JAP_change_rail: "철도 궤간 변경"
 JAP_bad_land: "Rampant Landlordism"
 JAP_bad_land_desc: "Land use in Japan is highly inefficient. Much of the farmland is owned by landlords who rent it out to tenant farmers at exorbitant rates. This leads to a stagnant social system, which has contributed to both to the political polarisation of the countryside, and to the mass migration of tenant farmers to the cities in search of better fortunes."
 JAP_rising_sun_idea: "제국의 영광"
 JAP_rising_sun_idea_desc: "세계무대에서 일본은 항상 존경을 받는 것은 아닙니다. 지난 30년 동안 많은 것이 변했지만, 또한 많은 것들이 그대로 남아 있습니다. 이러한 점에 비추어 볼 때, 우리는 모든 제국 시민들이 그들의 애국적인 의무를 다할 것이라고 믿습니다. \n\n우리는 아시아에서 가장 강력한 국가이며 전쟁을 치른 후의 결실은 우리만의 것이어야 합니다."
 JAP_fengtian_bailout: "봉천 구제금융"
 JAP_fengtian_bailout_desc: "우리는 그들의 국고를 채우기에 충분할만큼 은을 매입하여 봉천의 경제를 회생시키고 있습니다."
 JAP_MANTETSU_COLLAPSE: "만철 붕괴"
 JAP_MANTETSU_COLLAPSE_desc: "만철로부터 나오는 이윤은 일본 경제의 주요 동력원이며, 이는 정부 연간 수입의 4분의 1에 육박합니다. 하지만 최근 중국 내 자본의 대규모 압류와 탈취가 일본 경제에 위기를 불러오고 있습니다."
 JAP_ANQ_Reconstruction_Plan: "안경 재건 계획"
 JAP_ANQ_Reconstruction_Plan_desc: "안경을 빠르게 복구하여 봉천 정부에 도움이 될 수 있도록, 우리는 그들에게 상당한 구호물자를 보내고 있습니다."
 JAP_china_training: "일본군 훈련 프로그램"
 JAP_china_training_desc: "동맹군의 전력을 증대시키려는 목적으로, 일본군 장교단이 파견되어 신병을 양성하고 있습니다."
 JAP_china_attack_support: "일본 공격 지원"
 JAP_asian_economic_sphere: "대동아공영권"
 JAP_asian_economic_sphere_desc: "이것은 우리가 공영권의 핵심 구성원으로서 받은 경제 향상도를 나타냅니다. 공영권에 더 많은 회원국들이 가입할수록, 그리고 그들의 산업이 더 커질수록, 우리는 더 잘 살게 될 것입니다."
 JAP_asian_economic_sphere_member: "대동아공영권"
 JAP_asian_economic_sphere_member_desc: "이것은 우리가 일본 경제공영권의 회원국으로서 받은 경제 향상도를 나타냅니다. 더 많은 회원국이 가입하고 그들의 산업력이 집약될수록 우리에게도 이득이 올 것입니다."
 JAP_member_integration_1: "경제적 침투 수준: 낮음"
 JAP_member_integration_1_desc: "우리에 대한 일본의 투자는 상당한 수준으로, 우리 경제의 성장에 박차를 가하고 있습니다... 하지만 일본의 영향력이 커질수록 우리는 점차 그들에게 종속될 것입니다."
 JAP_member_integration_2: "경제적 침투 수준: 중간"
 JAP_member_integration_2_desc: "우리에 대한 일본의 투자는 상당한 수준으로, 우리 경제의 성장에 박차를 가하고 있습니다... 하지만 일본의 영향력이 커질수록 우리는 점차 그들에게 종속될 것입니다."
 JAP_member_integration_3: "경제적 침투 수준: 높음"
 JAP_member_integration_3_desc: "우리에 대한 일본의 투자는 상당한 수준으로, 우리 경제의 성장에 박차를 가하고 있습니다... 하지만 일본의 영향력이 커질수록 우리는 점차 그들에게 종속될 것입니다."
