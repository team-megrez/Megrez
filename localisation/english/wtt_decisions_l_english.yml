l_english:
 war_measures: "전시 조치"
 women_in_the_workforce: "여성 노동자"
 women_in_the_workforce_desc: "남성들이 전쟁터로 떠났을 때, 수많은 여성들은 전쟁 병기들이 계속 움직일 수 있도록 공장에서 일을 하고 있습니다."
 scientist_refuge: "난민 과학자"
 scientist_refuge_desc: "급변하는 유럽의 정치적 동향에 따라, 많은 과학자들이 고향을 떠나기로 결정했습니다. 그들에게 우리 나라로 올 비자를 승인할 수 있습니다. 연구에 있어 혜택을 얻을 수 있지만, 타국의 국내 문제에 관여하는 것으로 여겨 언짢아하는 사람들도 생길 것입니다."
 operations: "작전"
 emergency_factory_conversion_defensive: "긴급 공장 전환"
 emergency_factory_conversion_defensive_desc: "전방에는 더 많은 장비가 절실히 필요합니다. 우리 나라를 지킬 무기와 차량을 생산할 공장이 충분하도록 속히 전환해야 합니다."
 emergency_factory_conversion_offensive: "긴급 공장 전환"
 emergency_factory_conversion_offensive_desc: "우리의 부대들은 더 많은 장비가 급히 필요합니다. 전쟁에서 이길 수 있도록 필요한 장비를 생산할 더 많은 공장이 필요합니다."
 propaganda_efforts: "선전 주력"
 war_propaganda: "전시 선전"
 war_propaganda_desc: "세계는 불타고 있고, 우리 국민들은 전쟁을 대비하지 않는 것에 염려하고 있습니다. 그들의 지지에 힘입어 우리 국가를 무장시켜야만 합니다."
 desperate_defense: "필사의 방어"
 desperate_defense_desc: "더는 물러날 곳이 없습니다. 우리 군인들은 구덩이를 판 채 전선을 지키고 있습니다."
 war_bonds: "전시 채권"
 war_bonds_desc: "우리의 전시경제를 위해 더 많은 자원이 필요하며, 전시 채권은 이를 마련할 방법입니다."
 political_actions: "정치적 행동"
 object_to_attaches: "주재무관에 항의"
 object_to_attaches_desc: "우리의 적들이 외국의 원조를 받았습니다! 이 사안에 강하게 반대하고 모든 주재무관의 귀국을 요구해야만 합니다."
 infrastructure_building_slot: "광범위한 산업 통합"
 infrastructure_building_slot_flag: "기반 시설을 통한 추가적인 건설 슬롯을 아직 받지 않았습니다."
 war_building_slot: "산업용 부지 대여"
 war_building_slot_flag: "토지 대여를 통한 추가적인 건설 슬롯을 아직 받지 않았습니다."
 special_projects: "특별 프로젝트"
 foreign_politics: "대외정책"
 foreign_politics_desc: "좋은 대외정책은 국가의 크기에 상관없이 국가의 생존에 필수적입니다. 일부 국가들은 동맹을 맺는 데 집중하는 것을 선호하지만, 더 공격적인 강대국들은 공개적인 분쟁에서 상대와 정면으로 맞서기를 선택합니다. 우리는 무엇을 선택하든 눈치 있는 대외정책만이 친선을 수립하고 적을 파괴하기 때문에 어리석어서는 안 됩니다."
 prospect_for_resources: "자원 전망"
 prospect_for_resources_desc: "지질학자들이 우리 영토 안에서 자원 매장지일 가능성이 있는 여러 장소를 발견했습니다. 이곳들을 개발하도록 약간의 자본을 투자할 수 있습니다. 채굴 기술이 진보하면 분명 더 많은 매장지에서 채광을 할 수 있을 것입니다."
 economy_decisions: "경제 정책"
 war_propaganda_against_tension: "[From.GetName]에 대한 전시 선전"
 war_propaganda_against_tension_desc: "우리는 [From.GetName]의 위협에 맞서 일어나야 합니다. 우리 국가의 모든 사람들이 안전을 위해 각자의 몫을 다하는 것에 달려있습니다."
 war_propaganda_against_warmonger: "[From.GetName]에 대한 전시 선전"
 war_propaganda_against_warmonger_desc: "국가는 모든 남성, 여성 그리고 어린이들도 [From.GetNameDef] 측과의 싸움에 이바지 할 것을 요구하는 바입니다!"
 war_propaganda_against_warmonger_neighbor: "[From.GetName]에 대한 전시 선전"
 war_propaganda_against_warmonger_neighbor_desc: "내일 [From.GetName] 측은 우리의 적이 됩니다. 우리는 오늘 나라를 지킬 당신이 필요합니다!"
 crisis_in_progress: "끝나지 않은 위기"
 crisis_solution_in_progress: "위기를 해결하기 위한 방안이 진행 중입니다."
 crisis: "위기"
 draft_dodging: "병역 기피"
 draft_dodging_2: "확산된 병역 기피"
 draft_dodging_3: "만연한 병역 기피"
 strikes_1: "파업"
 strikes_2: "만연한 파업"
 strikes_3: "총파업"
 strikes_mission: "파업 위기의 전조"
 mutiny_mission: "군대의 질서 회복"
 mutiny_1: "군사 반란"
 mutiny_2: "확산된 군사 반란"
 mutiny_3: "만연한 군사 반란"
 demobilization: "동원 해제"
 demobilization_economic: "경제 동원 해제"
 demobilization_manpower: "징병제 완화"
 demob_economic_mission: "경제 동원 해제"
 demob_manpower_mission: "징병제 완화"
 demobilization_desc: "전쟁의 위협이 멀어짐에 따라, 국민들은 힘든 전시 법률을 용인하지 않으려 합니다. 시위자들의 상황이 고조되기 전에 우리의 법을 재검토하고 이를 바꿀 것인지 생각할 필요가 있습니다."
 demobilization_economic_desc: "전쟁의 위협이 멀어짐에 따라, 국민들은 힘든 전시경제를 용인하지 않으려 합니다. 소비재 생산이 국민적 요구를 충족할 수 있도록 우리의 경제 법을 재검토하고 이를 바꿀 것인지 생각할 필요가 있습니다."
 draft_dodging_mission: "징병 기피 위기 해결"
 draft_dodging_mission_desc: "신속히 해결하지 못하면, 징병 거부 사안은 더욱 심각해질 것이며 국민들은 정부의 권위에 의문을 품게 될 것입니다."
 foreign_policy: "대외정책"
 promises_of_peace: "평화 약속"
 promises_of_peace_desc: "역사는 전쟁의 공포를 가르쳐주었습니다. 우리는 다시 되풀이해서는 안 됩니다. 우리 국가에 평화와 공존을 가르칠 시간입니다."
 prestigious_projects: "국가적 위신"
 war_propaganda_campaign_running: " 전시 선전 운동은 이미 진행 중임"
 in_60_days: "60일 동안:"