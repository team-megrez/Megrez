 YUN_in_the_west:0 "서부에서"
 YUN_in_the_west_desc:0 "수도로부터의 도움 없이, 그리고 일본의 주목 없이, 서남부 사람들은 그들 스스로 살아가야 합니다. 산과 들에서 우리가 정의와 질서, 진보를 위해 의지할 수 있는건 우리 자신뿐이며, 또한 우리가 바라볼 사람은 루한입니다."
 YUN_everything_for_my_friends:0 "친구들에겐 모든 것을"
 YUN_everything_for_my_friends_desc:0 "윈난의 안정과 발전 양면에서 이처럼 두드러진 역할을 할 사람들이 차례로 보상을 받는 것은 너무나 당연한 일입니다. 루한은 그의 좋은 친구들과 동맹들이 지방의 최우수보다 못하다고는 생각조차 하지 않습니다. 결국, 그들은 받을 자격이 있습니다."
 YUN_the_law_for_my_enemies:0 "적들에겐 법을"
 YUN_the_law_for_my_enemies_desc:0 "윈난에서는 적어도 정부에 반대할 때는 비방과 거짓말이 설 자리가 없습니다. 유죄 판결을 받은 사람들에게 무슨 일이 일어나는지에 대해 법은 꽤 명확합니다... 법정에서 무슨 죄를 선고받든 말입니다. 그리고 법정은 그들의 의무를 잘 알고 있습니다."
 YUN_minerals_for_those_who_can_pay:0 "낼 수 있는 사람들에겐 자원을"
 YUN_minerals_for_those_who_can_pay_desc:0 "윈난은 땅 속에 풍부한 자원이 놓여 있고, 그 자원을 얻기 위해 많은 돈을 벌었습니다. 새로 발견된 매장지는 투자자들을 서둘러 루한에게 보내 그의 호의를 얻으려 상대방을 비방하게 할 수도 있지만, 결국 루한은 자금이 흘러가는 곳으로부터 지불을 받아들여야 합니다."
 YUN_one_more_bandit_hunt:0 "한번 더 도적 사냥"
 YUN_crush_the_rats:0 "쥐새끼들을 박살내라!"
 YUN_crush_the_rats_desc:0 "이번 승리로 루한의 권위에 대한 마지막 도전은 물거품이 될 것입니다. 이번 승리로 군대는 진정 단합될 것입니다. 이 승리로 오랫동안 분열되어 있던 서남부 지역은 마침내 하나로 합쳐질 수 있을 것입니다. 어쩌면 현실에서뿐만 아니라 정신적으로도 말입니다. 그러니 이제 돌격! 기생충들을 가루로 만들어 버려라!"
 YUN_the_two_brothers:0 "두 형제"
 YUN_the_two_brothers_desc:0 "형제처럼 윈난과 구이저우도 무정부상태와 분리에 맞서 함께 섰고 형제처럼 서로 사랑하고 매사에 협력하게 되었습니다. 하나의 군대, 하나의 중국, 하나의 정신... 왜 통치자 한 명은 안 될까요? 우리 두 나라의 통일은 지극히 당연한 일이고, 루한이 이 가치 있는 목표를 목표로 삼고 있기 때문에 그를 막을 수 있는 사람은 아무도 없습니다."
 YUN_the_two_brothers_tt:0 "§Y구이저우에서 3개 보병사단 획득.§!"
 YUN_evict_he_yingqin:0 "허잉친 추방"
 YUN_evict_he_yingqin_desc:0 "그가 최근에 권력을 완화한 것은 그 노인이 마지막 한 걸음을 딛고 있다는 것을 증명했고, 우리는 더 이상 서남부의 질서와 발전을 위해 그에게 의지할 수 없습니다. 단순히 허잉친을 제거하는 것은 현실의 공식적인 인정은 말할 것도 없고 빠르고 고통이 없을 것입니다. 그 군대와 국민은 우리의 것이니 이제 땅도 우리의 것이 될 것입니다."
 YUN_setting_the_trap:0 "함정파기"
 YUN_setting_the_trap_desc:0 "허잉친은 전속 부관에 의해서만 보호받으며, 왜인지는 몰라도 서재로 후퇴했습니다. 진입 및 배출 경로가 하나뿐이기 때문에 그를 정확히 파악하고 통합이 원활하게 진행될 수 있는 완벽한 장소가 됩니다. 정찰 몇 명을 보내고 그의 사유지의 청사진을 얻는 것이 함정을 준비하는데 필요한 전부일 것입니다."
 YUN_setting_the_trap_tt:0 "§Y작전 계획을 세우기 전에 장비와 무기를 비축해 두어야 합니다.§!"
 YUN_pick_up_his_friends:0 "친구들 데려오기"
 YUN_pick_up_his_friends_desc:0 "구이저우에서 우리의 관심을 요구하는 사람은 그뿐만이 아닙니다. 사실 루한과 재력가들에게 충성하지 않는 소수의 장교들은 매수되거나 합병 과정에서 무력화되어야 합니다. 물론, 그러한 지위에 있는 자들에게 무례하게 구는 것은 아니지만, 우리는 단지 지금이 휴가를 보내기 좋은 시기라는 것을 그들이 이해하기를 바랄 뿐입니다."
 YUN_a_mans_home:0 "집은 성이다"
 YUN_a_mans_home_desc:0 "함정이 준비됐습니다! 부하들은 우리의 명령을 기다리며 허잉친의 영지를 포위하고 있습니다. 우리는 그 자신이 피할 수 없는 것에 굴복하기를 바랄 뿐입니다. 만약 그가 그렇게 하지 않는다면, 우리는 그의 벽이 얼마나 튼튼한지 확인하게 될 것입니다. 시난을 위해! 루한을 위해!"
 YUN_safe_and_sound:0 "안전 제일"
 YUN_safe_and_sound_desc:0 "허잉친은 너무 위험하고, 비록 그가 약할지라도 우리의 시야에서 벗어나선 안됩니다. 다행히 허칭에 그와 같은 사람들을 위한 감옥이 있습니다. 쉐웨와 비슷하게, 허잉친은 중국이 그 없이 나아가면서 그의 남은 인생 동안 완전히 무력한 상태가 유지될 것입니다."
 YUN_out_of_sight_out_of_mind:0 "눈에서 멀어지면, 마음에서도 멀어진다"
 YUN_out_of_sight_out_of_mind_desc:0 "그는 너무 위험해서 비록 그가 바보일지라도 우리 땅에 머물러선 안됩니다. 우리는 편안하고 안전한 방법을 찾아야 합니다. 그의 옛 권력 기반에서 벗어나 새로운 무명의 세계로. 국민정부 관계자들과의 몇 번의 대화만으로도 여행은 빠르고 쉽게 이루어질 수 있을 것입니다."
 YUN_a_formal_announcement:0 "공식발표"
 YUN_a_formal_announcement_desc:0 "허잉친이 제거되고 윈난과 구이저우가 루한의 지배하에 확고히 놓이면서 남은 것은 아시아의 새로운 국가인 시난의 설립에 대한 공식적인 발표뿐입니다. 루한은 그의 최측근 장교들 사이에서 우두머리로써 연설을 했고, 곧 나머지 공영권에서 서신 왕래가 있을 것입니다."
 YUN_one_and_indivisible:0 "하나의, 나뉘어 질 수 없는"
 YUN_one_and_indivisible_desc:0 "이 날, 한때 윈난과 구이저우로 알려졌던 땅이 마침내 루한의 자비로운 지도 아래 하나로 합쳐져 시난이라는 새로운 이름을 얻었습니다. 시난이 오래 살기를 바라며, 그 백성들이 그들의 모든 날 동안 번영과 평화를 알기를 바랍니다. 그리고 한번 모인 것은 누구도 헤어지게 하지 못할 것입니다."
 YUN_we_are_not_enemies:0 "우리는 적이 아니다"
 YUN_we_are_not_enemies_desc:0 "우리 두 나라의 통일은 불가피하지만 그 과정이 폭력으로 얼룩져서는 우리 두 나라의 우정을 저버리게 될 것입니다. 대신 우리는 우리의 소수의 적수들을 우리의 관점으로 끌어 들이고 그를 반대하는 것보다 허잉친과 함께 일할 수 있는 더 평화롭고 문명화된 방법을 찾을 것입니다."
 YUN_arranging_a_conference:0 "회담준비"
 YUN_arranging_a_conference_desc:0 "대화는 지루하고 긴 과정일 수 있지만, 적어도 전쟁보다 싸다는 것은 아무도 의심할 수 없습니다. \"서남지방의 미래를 위한 논의\"의 날짜와 장소를 정하는 것은 물론 그 첫걸음일 뿐이지만, 이 중요한 일에 걸맞은 장소를 마련하는 데는 시간이 걸릴 것이 분명합니다."
 YUN_winning_friends:0 "친구 사귀기"
 YUN_winning_friends_desc:0 "루한은 많은 친구들이 있고, 그는 그 관계를 유지하는 방법을 알고 있습니다: 바로 돈입니다. 허잉친은 최근 휴식을 취하면서 옛 친구들을 잊어버린 것으로 보이며, 루한은 그런 실수는 그의 감독하에 반복되지 않으리라 약속할 것입니다. 사업가, 정치인, 지주, 심지어 예술가와의 만남은 루한의 시간을 소모했습니다. 지금은 비인격적이어선 안 됩니다."
 YUN_opening_the_debate:0 "논의시작"
 YUN_opening_the_debate_desc:0 "도시가 정해졌고 초대장이 발송되었습니다. 통일에 대한 열정으로 엄선된 대표단은 당연히 조직을 형성할 것이며, 허잉친의 외로운 저항에도 불구하고 그와 그가 떠난 몇 안 되는 친구들이 있든 없든 곧 논의가 시작될 것입니다. 협상 때 아예 참석하지 않는 것보다는 나와서 그의 목소리를 내는게 낫다는 점을 분명히 했습니다."
 YUN_two_hands_of_one_body:0 "한 몸의 두 손"
 YUN_two_hands_of_one_body_desc:0 "윈난과 구이저우는 명목상 형제이지만, 필요에 따라 경제는 서로 다른 방향으로 발전해 왔으며, 기업마다 중국의 자원 개발에 대한 접근 방식이 다릅니다. 경제적 통일성이라는 생각이 낭만적일 수 있지만, 공동의 번영을 위해 우리는 합병을 하나의 정치로 만들고, 시장이 스스로의 길을 계속 가도록 해야 합니다."
 YUN_closed_to_yi_exploitation:0 "이족 수탈 중단"
 YUN_closed_to_yi_exploitation_desc:0 "구이저우 사람들은 슬프게도 다가오는 통일에 대해 우리보다 덜 열의가 있으며, 사람들을 노예로 만들고 착취하려는 계획과 불복종자에 대한 유혈 진압에 대한 소문이 무성합니다. 단순히 이 땅의 법을 바꾸지 않겠다고 약속하는 것은 국민을 진정시키고 가능한 한 성공적인 합병을 보장하는 데 큰 도움이 될 것입니다."
 YUN_a_place_for_he:0 "그를 위한 장소"
 YUN_a_place_for_he_desc:0 "허잉친은 위대한 장군이었고 유능한 행정관이었습니다. 그리고 그는 중국의 그 어떤 사람보다도 구이저우에 대해 잘 알고 있습니다. 그는 성장직에서 물러나기로 동의했지만, 허잉친을 지역 관리 또는 지역 고문으로 임명하는 것은 빠르고 적절한 권력 이양을 보장하고 국가와 국민에 대한 그의 봉사에 충분한 경의를 표할 것입니다."
 YUN_united_economy:0 "통합된 경제"
 YUN_united_economy_desc:0 "어떤 분열도 서남부를 갈라놓을 수 없고, 어떤 인위적인 장벽도 통일을 막을 수 없습니다. 경제를 통합되지 않은 채로 유지하는 것은 몇몇 뚱뚱한 고양이들로 하여금 부를 유지하게 할 수도 있지만, 그것은 또한 영구적으로 새로운 지방을 분할할 것입니다. 아무것도 변하지 않는다면 이 고생을 할 이유가 뭐가 있을까요? 말할 것도 없이, 통일이 이름뿐인 통일이 될 경우 통일에 희망을 가진 많은 이족 기업인들은 매우 실망하게 될 것입니다."
 YUN_uniform_legal_code:0 "통일된 법률"
 YUN_uniform_legal_code_desc:0 "하나의 법을 어기겠다? 차라리 국경 너머로 가서 풀려나길 기대하라! 무역, 언론, 일상의 혼돈은 실제로 통일없는 통일을 할 정도로 게으른 것에 대한 유일한 보상일 것입니다! 윈난의 법은 루한이 직접 승인했고, 최근까지 구이저우의 법과 사실상 동일했습니다. 우리가 완전한 통일 이하의 것을 받아들임은 해를 끼칠 것입니다."
 YUN_he_must_retire:0 "그의 은퇴"
 YUN_he_must_retire_desc:0 "아무도 허잉친의 과거 전력을 의심하지 않으며 우리는 그에게 감사해야 할 것이 많습니다. 하지만 최근 몇 년 동안 그는 내성적이 되었고, 그의 궁전으로 돌아와 그럴 가치가 없는 사람들에게 더 많은 권한을 위임했습니다. 말할 것도 없이, 만약 그가 권력을 유지한다면, 그가 원하든 원하지 않든 간에 이 지방통합에 저항하는 모든 사람들이 그에게 집결할 것입니다. 명예로운 은퇴가 필요하고, 그는 가야 합니다."
 YUN_a_handshake:0 "악수"
 YUN_a_handshake_desc:0 "토론과 함께 남은 것은 통합에 대한 투표뿐입니다. 대부분은 기정사실이라고 생각하지만 개표가 되기 전에 악수로 합의를 마무리 짓기 위해 모든 시선이 허잉친과 루한에게 쏠리고 있습니다."
 YUN_a_ceremony:0 "의례"
 YUN_a_ceremony_desc:0 "주사위는 던져졌고, 지도는 다시 그려질 것입니다! 전 아시아에 알립시다. 윈난과 구이저우는 상호 합의에 의해 곧 서남부 시난으로 합병될 것입니다. 이 새로운 시대의 시작은 퍼레이드, 악단, 성대한 만찬과 다른 모든 국가의 과장된 행동을 동반합니다. 국민들이 기뻐하게 합시다!"
 YUN_a_promise:0 "약속"
 YUN_a_promise_desc:0 "발표가 끝나고 마감 시한이 다가옴에 따라, 시난의 창설을 용감하게 도왔던 애국자들은 차례로 보상을 받을 것으로 예상됩니다. 그리고 그들은 모두 루한이 그 사실을 알도록 의도하고 있습니다. 땅, 금, 화폐, 행정부 내 직책, 자유시장으로부터의 보호 등이 모두 약속되었습니다. 그리고 만약 루한이 약속을 지키지 않는다면 어떤 사람으로 보일까요?"
 YUN_united_at_last:0 "마침내 통일"
 YUN_united_at_last_desc:0 "마지막 분열은 끝났고, 이름도 바뀌었고, 세계의 승인도 받았습니다. 이제 루한이 직접 순방하고 공식적으로 정부의 업무를 시작한다고 선언하는 일만 남았습니다. 이제 두 형제는 끝났습니다. 오늘 아시아 전역에서 시난이라는 이름을 말할 수 있습니다. 그리고 통일이 된 것을 누구도 갈라놓지 못하게 합시다!"
 YUN_on_solid_ground:0 "단단한 땅 위"
 YUN_on_solid_ground_desc:0 "마침내 우리의 희망이 현실이 되었습니다. 윈난과 구이저우 모두 루한의 통치하에 있고 윈난 군벌은 다른 성을 지키기 위해 왔습니다. 우리가 일부로부터 불안과 항의를 받는 동안, 그 결과는 결코 의심받지 않았습니다: 하나의 성, 하나의 군대, 하나의 지도자를. 지도가 다시 그려지고 거리 이름이 바뀌면서 우리는 마침내 질서와 진보에 지장을 받지 않고 나아갈 수 있는 위치에 서게 되었습니다."
 YUN_bring_in_the_investment:0 "투자 유치"
 YUN_bring_in_the_investment_desc:0 "아마도 외부 개인들과 우리 토착민 사업가들로부터의 투자가 최근의 불안으로 인해 멈추게 되는 것은 불가피한 일입니다. 우리 국가가 안정되었으니 이제 모든 영역에서 투자를 위해 우리의 문을 열 차례입니다. 많은 지역 독점들과 허잉친의 통치의 잔재들은 무대에서 제거되어야 하며, 시간은 땅의 발전이나 모든 아시아의 번영을 위해 이보다 더 좋을 수 없습니다!"
 YUN_bring_in_the_talent:0 "인재 유치"
 YUN_bring_in_the_talent_desc:0 "존경받는 우리지역 출신이든, 일본에게 교육받은 회사 출신이든, 공장들은 그들을 운영할 수 있는 숙련된 기술자와 경험 많은 관리자 없이는 제 기능을 할 수 없습니다. 시난은 그것을 손에 쥔 사람들에게 기회와 값싼 노동력을 제공하는 땅이라는 것을 알게 합시다."
 YUN_a_united_southwest:0 "통일된 시난"
 YUN_a_united_southwest_desc:0 "루한과 그가 선택한 소수가 윈난의 명령을 받은 것처럼, 구이저우도 새로운 국가에 합병될 것입니다. 하나의 비전으로 우리는 서남부를 통합했고 다시는 그 누구도 서남부 사람들 사이에 끼어들지 않을 것입니다. 우리의 국민 스스로에게 그 사실을 이해시키는 것이 중요합니다."
 YUN_biased_land_distribution:0 "편파적 토지분배"
 YUN_biased_land_distribution_desc:0 "허잉친은 스스로도 상당한 땅을 소유했고, 그의 오랜 동맹들도 마찬가지입니다. 그들의 땅은 이제 개방되어 있고, 노동자들은 그들이 어떻게 될지 알고 싶어합니다. 당연히 루한과 가까운 사람들뿐만 아니라 시난의 창설에 매우 중요한 역할을 한 사람들에게도 소유권이 주어져야 하며, 간단한 검토 경매가 꽤 쉽게 진행될 것입니다... 이 땅의 일부는 루한의 손에서 멀리 떠나갈 것입니다. 일부는 당연히 루한이 직접 획득할 것입니다."
 YUN_two_brothers_still:0 "여전히 두 형제"
 YUN_two_brothers_still_desc:0 "이름이 바뀌고 국경이 다시 그려졌지만 윈난과 구이저우의 땅이 같지 않아 그렇게 취급할 수 없다는 단순한 사실이 남아 있습니다. 루한의 주시하에 최고 수준의 행정만이 완전히 바뀔 것이며, 그 두 가지가 합병되기 이전과 같이 지역 생활이 진행될 것입니다. 상사의 상사가 바뀔 수도 있고 세금은 다른 사람에게 지급되지만, 불필요한 불쾌감을 주지 않는 것이 최선입니다."
 YUN_rational_infrastructure:0 "합리적인 기반구축"
 YUN_rational_infrastructure_desc:0 "아마도 시난의 부의 가장 큰 적은 열악한 기반시설일 것입니다. 산을 굽이쳐 지나가다 보면 길이 없어지거나 전쟁이 끝난 지 오래되어 쇠퇴한 마을들로 이어지는 경우가 많습니다. 두 지방의 통치자가 됨으로서 마침내 그러한 노력에 수반되는 모든 이익과 함께 양쪽의 기반시설을 합리화하고 연결할 수 있습니다."
 YUN_let_the_work_begin:0 "일 시작"
 YUN_let_the_work_begin_desc:0 "드디어 시난 땅에 질서가 회복되었습니다. 통일하고 하나가 되어, 돈과 인재의 투자가 도시와 들판에 축적되기 시작했습니다. 우리는 전 세계적으로 인정을 받았습니다. 이 새로운 안정의 시대에 경제 발전은 끝없이 계속될 것이고, 루한과 가장 가까운 가족들이 그 선두에 서게 될 것입니다. 새 일을 시작합시다!"
 YUN_playing_to_our_strengths:0 "우리의 장점 발휘"
 YUN_playing_to_our_strengths_desc:0 "시난의 위대한 국가는 난징과 도쿄의 기득권층에 의해 저평가되어 왔습니다. 우리의 밭과 숲은 농산물과 함께 무성하게 자랍니다. 우리 광산은 깊고 잘 파여져 있습니다. 우리 농부들은 공영권 전체의 어떤 농부들만큼 열심히 일하고 보수는 적게 받습니다.\n\n하지만 여기엔 개선의 여지가 있습니다. 우리의 밭은 훌륭하지만, 여전히 너무 작고, 설계가 너무 오래되었습니다. 우리의 광산은 훨씬 더 깊이, 더 탐욕스럽게 파헤쳐질 수 있고, 우리의 농민들은 종종 낮에 나태한 시간을 가질 수 있습니다. 그들은 조금 더 배고픔 정도로는 고통받지 않을 것입니다.\n\n우리는 이것이 통념이 아니라는 것을 이해합니다. 국민정부는 '단순한' 빵바구니에서 벗어나고자 하는데, 이것은 두 가지 면에서 우리에게 적합합니다. 첫째, 원자재에 대한 수요는 새로운 공장들이 활기를 띠면서 점점 더 강해지고, 둘째, 우리의 대량의, 그럼에도 부족한 야생 버섯과 같은 수출품으로 인해 도시들이 세워지고 무질서하게 늘어남에 따라 굶주림도 늘어날 것입니다.\n\n우리는 공영권의 진정한 '빵 바구니'로서의 지위를 차지할 것입니다. 그리고 시난은 새로운 시대의 기적으로 전개될 원초적인 굳건함을 제공할 것입니다."
 YUN_survey_the_land:0 "토지 측량"
 YUN_survey_the_land_desc:0 "우리의 많은 광산들은 수백 년 동안 운영되어 왔습니다. 이 자체로는 문제가 되지 않지만, 우리 경제의 초석인 이 부분에서 충격적이게도 진보가 없음이 드러나고 있습니다. 우리의 풍경은 산과 고원으로 덮여있고, 대지의 묻혀진 보상은 우리의 손아귀 바로 너머에 있었습니다. 하지만 더 이상은 아닙니다. 우리는 주석, 납, 아연, 철, 은, 금, 석탄을 포함한 수백가지 새로운 길을 열며 이러한 자원들에 눈을 돌려야 합니다.\n\n이 과제를 위해 우리가 맡아야 할 몇 안 되는 전문가들이 지질학, 지리, 야금학 및 광산업 분야 전문가들과 함께 멀리 떨어진 만주에서 모일 것입니다. 가장 유력한 후보지들은 기존 광산 근처입니다. 이것들을 검토한 후에 우리는 우리가 착취하고 이용할 새로운 땅으로 이동할 것입니다. 일단 새로운 '확장효율개발국' 시설이 갖춰지면, 우리는 체계적이고 철저하게 나라에서 가능한 부지를 측량해야 합니다. 토지에 번호를 매기고, 잠재력에 따라 무게를 재고, 개발을 위해 새로운 구역으로 나누어야 합니다.\n\n이러한 발전들 중 일부는 진보를 두려워하는 반동적인 요소들에 의해 저항받을 것입니다. 그들은 우리가 그들의 마을, 숲, 들판을 파괴할 것이라고 항의할 것입니다. 그러나 세월의 행진은 거침없습니다. 아직 측량을 시작하지도 않았는데, 그들은 벌써 사라지려 합니다."
 YUN_survey_the_land_tt:0 "[YUN.GetFlag] [YUN.GetName]§Y의 자원을 찾아 주들을 측량하는 결정이 해금될 것입니다.§!"
 YUN_open_new_mines:0 "새 광산 개장"
 YUN_open_new_mines_desc:0 "앞으로 몇 달 동안 계획한 수백 개의 개장식에 적어도 500미터 이상의 리본이 필요합니다. 현지 재고가 부족해서 이웃에서 비상용 리본 공급자를 찾고 있습니다. 확장효율개발국의 하급 직원이 비용을 절약하기 위해 특정 광산의 개장식을 연기하자고 제안했습니다.\n\n그를 해고하고 난 후, 우리는 우리의 천연자원을 완전히 이용하기 위한 큰 도약에 조금 더 가까워졌습니다. 이것은 곧 우리의 광산에서 흥미로운 새로운 직업에 접근할 수 있는 시난 주변의 수십 개의 지역사회에게 엄청난 순간입니다. 몇몇 마을들은 결국 이주해야 했지만, 시난을 금속의 달인으로 만드는 그들의 업적은 우리가 그들에게 물어본다면 감사할 것이라고 확신하는 기회를 제공합니다.\n\n그럼에도 불구하고, 쿤밍에서는 리본의 정확한 색깔과 종류에 대한 논쟁이 여전히 격렬합니다. 이 일이 해결될 때까지 광산은 한 곳도 개장될 수 없습니다!"
 YUN_open_new_mines_tt:0 "§Y이전에 측량한 주의 광물을 채굴하기 위한 결정을 해금합니다.§!"
 YUN_japanese_equipment:0 "일본산 장비"
 YUN_japanese_equipment_desc:0 "그들의 연약한 몸과 게으른 영혼이 우리의 필요에 적합하지 않은 것은 우리 농민들의 잘못이 아닙니다. 현대 광산 환경에 필요한 압력을 가했을 때 가내수공업으로 만든 도구들이 계속 부서지는 것은 그들의 잘못입니다. 우리의 소규모 제조 기반에서 만든 도구도 불충분합니다. 시난에 우리에게 필요한 도구를 만들 만큼 큰 곳은 아무데도 없습니다!\n\n이러한 이유로 우리는 도구를 더 멀리서 찾아야 합니다. 국민정부와 만주의 광산은 모두 현대화를 모색하고 있는데, 이는 오래된 장비의 상당 부분이 판매될 것이라는 것을 의미합니다. 우리는 이러한 버림받은 물건들에게 환영받는 시장이 되겠지만, 더 흥미로운 것은 많은 일본 제조업체들이 우리의 노력에 주목했고, 시추, 추출 및 가공 기술에 대한 최신의 판매를 제안하고 있다는 것입니다. 물론 터무니없는 가격이지만, 우리 농민들의 복지를 위해 쓴다면 어떤 가격이 비싸다고 할 수 있을까요?\n\n분명 정답은 어떤 가격이라도겠지만 신문에서는 그렇게 돌려야 합니다. 확실히 우리는 우리의 연약한 근로자들에게 최신의 이윤을 증식시켜줄 장비를 제공해야 합니다. 이 투자는 비용이 많이 들겠지만, 마침내 우리 광산들을 20세기에 들여놓을 수 있다면 그럴만한 가치가 있을 것입니다. 그래도 안전장비 부분에서는 돈을 아낄 수 있습니다. 왜 그들이 우리가 헬멧과 전등도 사길 원한다고 생각하는지 이상한 일입니다."
 YUN_not_one_stone_left_unturned:0 "돌멩이 한개도 빠짐없이"
 YUN_not_one_stone_left_unturned_tt:0 "§Y산업 수용량을 희생하여§! [YUN.GetFlag] [YUN.GetName]§Y의 광물 자원을 더 많이 이용할 수 있게하는 결정을 해금합니다.§!\n\n"
 YUN_not_one_stone_left_unturned_desc:0 "지금까지 우리는 실용적인 것과 가능한 것 사이에서 타협을 해야만 했습니다. 다행히도 위대한 시난은 더 이상 그러한 편협한 범주들을 인정하지 않습니다. 확장효율개발국의 새로운 보고서에 따르면 우리는 곧 합리적으로 할 수 있는 것과 이성적으로 할 수 있는 것 모두의 한계를 뛰어넘을 것이라고 합니다.\n\n더 큰 착취를 향한 새로운 길은 대지에서 찢어져 나올 것입니다. 아무리 작더라도 모든 광맥은 우리가 찾을 수 있는 모든 재산 한 방울을 찾아내고, 조사하고, 배출해야 합니다. 우리가 이미 가지고 있는 광산들은 확장되고 효율화될 것입니다. 지금까지 우리와 우리의 정당한 소유물 사이에 서있던 산은 제거되어야 합니다. 우리가 알아차리지 못한 채 더 효율적으로 만들 필요가 있는 광산은 안전성과 편리성에 대한 몇 가지 형식적인 예를 제거함으로써 만들어져야 합니다. 마지막으로, 다수의 또는 권력자의 거주지조차도 우리의 평가관의 눈에서 제외되지 않을 것입니다.\n\n도시 전체가 개방된 광산 주변으로 다시 그려질 겁니다. 정부 건물도 이전될 것입니다. 푸른 숲은 시커멓게 타버릴 것이고, 우리의 이윤이 우리의 가장 부패한 회계사들의 상상을 초월함에 따라 녹색으로 돌아갈 것입니다. 우리가 완벽한 추출을 추구한다면 너무 적은 이윤은 없습니다."
 YUN_grown_in_the_southwest:0 "서남에서 자란"
 YUN_grown_in_the_southwest_desc:0 "최근의 확장 덕분에 공영권의 나머지 지역과 직접 거래할 수 있게 되었습니다. 이것은 우리의 풍성한 수확물을 더 넓고 더 배고프고 더 많이 지불하는 시장으로 가져갈 절호의 기회입니다. 우리가 존재함을 세계에 알리고, 무역에 열려있으며, 돈으로 살 수 있는 최고의 쌀을 가지고 있다는 것을 알리기 위해 우리의 푸른 농업을 상품화하는 것이 중요합니다.\n\n광고 캠페인과 농업계의 거물들과의 만남은 그들이 우리에게서 구매해야 한다는 것을 세계에 알리는 데 도움이 될 것입니다. 우리는 현재 밭에서 썩어 버려지고 있거나 농부들을 살찌우고 있는 식량을 식량을 갈망하는 국제 시장으로 보낼 수 있습니다.\n\n우리가 그렇게 하는 동안, 우리는 우리의 인상적인 생태 다양성을 다른 누구도 얻을 수 없는 음식을 해외에 팔기 위해 사용할 수 있습니다. 시난에서는 800종 이상의 야생 버섯이 엄청난 양으로 자라고 있습니다. 일부 지역 주민들은 자신들이 딴 버섯이 그들의 것이라고 생각하지만, 우리는 그들에게서 그런 어리석은 생각을 없애줄 공문서를 가지고 있습니다."
 YUN_every_grain_is_earned_with_hardship:0 "모든 곡식은 고난으로 얻어진다"
 YUN_every_grain_is_earned_with_hardship_desc:0 "시난의 덜 알려진 특징 중 하나는 우리의 거대한 물 보유량입니다. 비는 동남아시아의 다른 지역처럼 거침없이 내리고, 수천 개의 강은 제멋대로인 농민의 등처럼 우리의 풍경에 흔적을 남깁니다. 작은 바다를 채울 만큼 충분한 호수들은 잔잔한 물 위의 석양이 세 개의 다리를 가진 천상의 토끼와 얼마나 닮았는지에 대해 서정적인 느낌을 주면서 아마추어 시인들의 작은 군대를 용이하게 합니다.\n\n우리가 이것을 언급하는 이유는 수확할 때마다 발생하는 땀의 양이 이 미묘한 균형을 방해할 수 있기 때문입니다. 또는 거슬릴 정도로 쿤밍을 떠돌고 있는 풍자적인 팜플렛에 그렇게 써있기도 합니다. 우리가 모닥불에서 피우는 연기는 그 지역의 모든 농부들이 볼 수 있을 만큼 충분히 높이 올라갑니다. 만약 그들이 올려다볼 시간이 있다면 말입니다. 우리는 우리의 새로운 정책이 농민들의 노동력을 증가시켰다는 것을 알고 있습니다. 그들은 논에서 땀을 흘립니다. 그들은 점점 더 무거운 짐을 지고 비틀거립니다. 동물과 기계가 우리의 필요를 충족시켜줄 수 없는 곳에서 인간의 육체가 그렇게 할 것입니다. 열심히 노력하지 않고는 아무것도 이룰 수 없습니다. 그래서 그들은 시난을 위대하게 만들기 위해 일할 것입니다."
 YUN_every_inch_surveyed:0 "남겨진 땅 없이"
 YUN_every_inch_surveyed_desc:0 "시난은 농업 부문이 잘 발달되어 있음에도 불구하고, 우리는 우리 땅의 작은 부분만을 개발했습니다.\n\n광범위한 토지 개간, 배수 및 관개, 농민과 노예의 대규모 이동과 같은 대안적인 해결책을 모색함으로써 우리는 시난의 농업에 혁명을 일으킬 수 있습니다. 우리는 전국의 흙을 한 움큼씩 살펴보고 어떻게 마지막 얼룩까지 가장 잘 사용될 수 있을지에 대한 공식적인 보고서를 작성할 전문가 팀을 만들어야 할 것입니다. 계단식 농업, 이전에 너무 접근하기 어렵거나 수확량이 너무 낮다고 여겨졌던 땅의 경작, 가능성은 무궁무진합니다.\n\n이것은 또한 우리 농장을 더 효율적으로 만들기 위한 필수적인 첫 단계입니다. 우리가 어떤 작물을 재배할 것인지, 어디서 재배해야 하는지, 언제 심고 수확할지 등의 결정이 아마추어의 손에서 전문가의 손으로 넘겨집니다. 이 문맹 농민들 중 많은 수가 수천 년 동안 이 농장을 운영해 왔는데, 그들은 분명히 그런 복잡한 결정을 내릴 위치에 있지 않습니다."
 YUN_modern_farming_techniques:0 "현대 농업기술"
 YUN_modern_farming_techniques_desc:0 "우리가 쓸 수 있는 모든 토지의 파편들이 헐벗겨져도, 우리 국토의 압도적 대다수는 여전히 농업에 적합하지 않습니다. 우리에게는 농업 수확량을, 더 중요하게도 이윤을 더 늘릴 수 있는 두 가지 선택권이 있습니다.\n\n첫 번째 옵션은 가장 간단합니다, 우리는 우리의 수확물을 다양화해야 합니다. 우리의 놀라운 지리적 다양성을 이용하여 커피, 담배, 그리고 덜 합법적인 작물들을 생산하는 지역의 선도적인 생산자가 되는 것입니다. 이렇게 되면 우리 쌀 생산량은 줄어들겠지만, 사치품 수출로 수익이 높아지면 그만한 가치가 있을 것입니다. 물론 그렇지 않다면 농부들은 그들의 식단을 조절해야 할 것입니다.\n\n두 번째이자 더 중요한 선택은 현대적 장비와 사용법을 가르쳐 줄 전문가를 확보하여 우리의 방법을 현대화하는 것입니다. 이를 통해 우리는 우리의 뿌리를 넘어 효율성의 새로운 관점으로 나아갈 수 있습니다. 만약 우리가 더 이상 땅을 개척할 수 없다면, 모든 헥타르는 그들이 할 수 있는 모든 것을 제공해야 합니다. 우리는 한계를 넘어설 것입니다. 우리는 영원히 성장할 것입니다."
 YUN_nowhere_surer_to_invest:0 "이보다 투자하기 좋은 곳은 없네!"
 YUN_nowhere_surer_to_invest_desc:0 "더 넓은 세계에서는 시난이 사업가와 투기꾼들에게 제공할 것이 거의 없는 공영권에서 중요하지 않은 작은 나라라는 일반적인 오해가 있습니다. 진실은 위대한 시난이 더 위험한 투자를 피하고 싶어하는 투자자들을 위해 지속 가능하고 믿을 수 있는 수익을 창출하는 몇 안 되는 나라 중 하나라는 것입니다.\n\n세계 역사에서 최근 일어난 사건들은 국제 금융 시장이 0.5톤의 석탄을 등에 업은 노인 노예만큼이나 안정적이라는 것을 모두에게 드러냈습니다. 그것을 염두에 두고, 우리는 세상에서 결코 고갈되지 않을 한 가지는 현물의 가치라는 것을 보여줘야 합니다. 손에 쥘 수 있는 광석을 가득 채운 손수레, 모든 곡물 자루, 찻잎 한 무더기가 말입니다.\n\n이것이 낭비되지 않을 부입니다. 이것이 지속될 부입니다. 이것이 합리적인 돈이 있어야 할 곳입니다. 자, 세계의 모든 투자자 여러분, 이리 모이십시오! 오랫동안 거부당해 온 안전과 안정을 시난에서 찾을 수 있을 겁니다."
 YUN_expand_what_we_have:0 "가진 것 확장"
 YUN_expand_what_we_have_desc:0 "시난에 공장이 없는 것은 아닙니다. 그러나 작고, 낡았습니다. 이 공장들은 공장이 없는 것 보다도 더 나쁜데, 그들은 부족함을 가지고 우리를 조롱합니다. 산업화에 대한 부끄러운 시도를 감추고 광산과 우리의 밭을 시난 경제의 선두로 내세운 이유가 있습니다.\n\n이 작은 공장의 굴욕은 더 이상 참을 수 없습니다! 누가 뭐래도 시난은 정말 위대한 곳입니다! 우리는 해외 투자와 기존 공장 증설을 통해 우리의 위대함에 걸맞은 산업 역량을 갖출 것입니다. 공장을 증설하고 농민들이 그곳에서 일하도록 지시할 수 있습니다.\n\n우리는 그들의 오래된 제조 방식을 개선할 수 있습니다. 우리는 시난의 농민들을 데려와서 시난의 프롤레타리아로 변화시킬 수 있습니다. 우리 밭과 광산의 재화가 마침내 어느 누구도 아닌 우리 공장으로 흘러들어갈 수 있게 되면서 굴뚝이 우리 땅 위로 우뚝 솟는 모습을 보게 될 것입니다."
 YUN_expand_what_we_have_tt:0 "우리의 §Y산업 전문지식§!이 이로 인해 §G혜택§!을 받을 것입니다."
 YUN_new_facilities:0 "새 시설"
 YUN_new_facilities_desc:0 "우리 공장들은 잘 되어가고 있습니다. 그들의 지칠듯한 노동은 우리가 주는 시간마다 노동자들로 가득 차 있습니다. 하지만 그들은 여전히 부족합니다. 만약 시난이 눈이 뜨일만한 가치가 있는 산업을 갖게 된다면 우리는 그것을 심각한 문제처럼 다룰 필요가 있습니다.\n\n우리 체제의 균열을 덮어씌울 수 있는 시대가 끝나가고 있습니다. 우리는 완전히 새로운 발전이 필요합니다. 이 급격한 변화는 시난에게 완전히 새로운 일입니다. 현재 밭과 광산에서 충실히 일하고 있는 수천 명의 농민들을 공장으로 내몰아야 할 것입니다. 또다른 도시를 더 새롭고, 더 합리적인 방식으로 건설해야 할 것입니다. 요컨대, 이 건설 프로그램은 현대 시난이라는 기계에서 가장 필수적인 톱니바퀴입니다.\n\n이 건물을 쉽게 짓기 위해 우리 정부는 쿤밍의 새로운 투자 은행을 만들겠다고 선언했습니다. 이 은행은 외국 자본과의 협상을 도울 뿐만 아니라 우리 업무를 위한 재정적 기반을 제공할 것입니다. 이 프로젝트를 완성하기 위해서는 많은 부채와 엄청난 노력이 필요하지만 반드시 해야 합니다. 추출만 하는 시난이 아니라 생산하는 시난을 위해."
 YUN_new_facilities_tt:0 "[YUN.GetGetYunNewFacilitiesText]\n우리 §Y산업 장비§!의 §Y개선§!이 §G가속화§!될 것입니다."
 YUN_new_facilities_mining_construction:0 "광물 자원 처리 시설§Y의 건설 및 확장을 통해 자원 추출 효율을 더욱 높일 수 있습니다.§!\n새로운 산업 건설 프로젝트§Y를 활성화합니다.§!\n"
 YUN_new_facilities_mining:0 "광물 자원 처리 시설§Y의 건설 및 확장을 통해 자원 추출 효율을 더욱 높일 수 있습니다.§!\n"
 YUN_new_facilities_construction:0 "새로운 산업 건설 프로젝트§Y를 활성화합니다.§!\n"
 YUN_immoral_practices:0 "부도덕한 관행"
 YUN_immoral_practices_desc:0 "우리 경제는 원자재에 의존하고 있습니다. 이는 모두가 알고있습니다. 우리 노동자들의 대부분이 부당하고 대체로 부정확한 환경에서 착취당하는 것은 누구에게나 새로운 일이 아닙니다. 심지어 우리 경제의 일부에서 노골적인 노예제도가 행해지고 있다는 주장도 있습니다.\n\n이것은 위대한 시난 주에 대한 명예훼손입니다. 우리는 '노예제'를 실천하는 것이 아니라 오히려 '발전된 고용 기술'을 실천합니다. 이러한 '발전된 고용 기술'은 시난에서 가장 효율적인 사업 중 일부를 책임지고 있습니다. 우리는 이러한 기술 뒤에 있는 진취적인 마인드에 보상을 하는 것이 필수적입니다. 우리 정부 내에서의 직위는 어떨까요?\n\n우리는 이 기술을 최대한 많은 산업계에 전파해야 하지만, 만약 외국의 관찰자들이 이러한 관행에 대해 문제를 제기한다면, 우리에게 책임이 없다는 것을 상기시켜야 합니다. 사실 우리는 이런 관행이 실제로 일어나고 있는지 전혀 몰랐습니다. 도덕은 결국 결과에 해를 끼칩니다."
 YUN_the_bottom_line:0 "최저점"
 YUN_the_bottom_line_desc:0 "시난의 경제는 크게 발전했습니다. 하지만 그것은 엄청난 무게로, 많은 지도에 의해 여러 방향으로 당겨집니다. 확실히 강한 지도에 의해. 하지만 이 지도들이 힘을 합칠 수만 있다면 더욱 강해질 것입니다.\n\n확장효율개발국, 쿤밍 중앙투자은행, 그리고 다양한 지역 농업 이사회를 하나의 통합된 경제 사령부로 집중시킬 때가 왔습니다. 군대가 하나의 지도자를 필요로 하듯이, 시난의 모든 경제도 하나의 최고 통제권을 가져야 합니다.\n\n이제 우리는 깊고 튼튼하게 기초를 다졌고, 경제가 번영할 때까지 경제를 교정하고 미세조정할 수 있는 기회가 왔습니다. 우리의 새롭게 통합된 경제 개발 사무소는 우리의 조사관들과 감독관들에게 다듬을 지방과 벗길 지방들을 찾는 일을 시킬 것입니다. 우리는 그들이 최대한의 효율로 계속 일하려면 최소한 어느 정도의 인력을 주어야 하는지를 정확히 결정할 것입니다. 우리는 매년 우리의 광산, 농장, 공장에서 어떻게 가장 많은 부를 얻을 수 있을지를 정확히 결정할 것입니다. 우리는 새로운 기댈만한 사회를 건설할 것입니다. 우리가 낭비나 부패로 고통받지 않는 곳을. 이 목표를 추구하기 위해서라면 우리가 넘지 않을 선은 하나 뿐입니다. 오직 최저점만이."
 YUN_the_bottom_line_tt:0 "이는 우리의 §Y행정효율§!에 §G도움을 줄 것§!입니다."
 YUN_shoring_up_our_weaknesses:0 "우리의 약점 보완"
 YUN_shoring_up_our_weaknesses_desc:0 "지금은 지방들인 이 지방에 대한 우리의 권위는 항상 의심스러웠습니다. 이제 반란군, 빨치산, 도적들이 시골에 출몰하고 군대가 음모와 다툼으로 마비되는 등 우리의 위치가 그 어느 때보다 의문시되고 있습니다.\n\n루한은 주요 도로를 건설하고 영토의 교통망을 확장함으로써 시난에 대한 그의 통제를 강화할 것이고, 궁극적으로 쿤밍에서 충칭으로 가는 도로를 통해 우리 땅을 난징정부의 것과 더 잘 연결할 것입니다.\n\n다른 주요 목표들은 우리의 영향력을 강화하기 위해 뇌물이나 호의 교환 등을 통한 시난 지주들의 협력 확보 그리고 지역 경제 발전과 우리의 풍부한 천연자원을 이용하기 위해 난징과 도쿄로부터 투자를 구해 우리가 재정적으로든 물리적으로든 준비를 갖추는 것을 포함할 것입니다."
 YUN_taming_the_land:0 "대지 길들이기"
 YUN_taming_the_land_desc:0 "광활하고 푸른 숲이 시난의 대부분을 덮고 있습니다. 동굴같이 우거진 나뭇가지들은 아름다움으로 온 세상을 뒤덮고 있으며, 자연 세계는 탐구심과 호기심에 찬 마음에 모든 경이로움을 보여주는 다양한 생물의 천국입니다.\n\n정말 비극적인 낭비입니다. 우리의 마을, 농장, 광산들은 수익이 나지 않는, 먹을 수 없는 숲으로 수 마일마다 고립되어 있습니다. 위대한 시난에 걸맞는 현대적 기반시설을 건설하고 싶다면 신사가 수염에 접근하는 것처럼 숲에 접근해야 합니다. 전통과 예절이 요구하는 것만 지키고 나머지는 다시 자라려 위협하는 순간에 없애버리는 것입니다.\n\n이를 위해 우리는 목재와 삼림 벌채에 특화된 일본에 기반을 둔 민간 계약자들을 고용하고 있습니다. 시난의 땅은 거칠고 사납고 아름답습니다. 하지만 늑대도 마찬가지입니다. 시난에 늑대는 필요 없고, 우리에게 필요한 건 개입니다. 얼마나 많은 늑대가 죽어야 하는지는 상관 없습니다. 우리는 개를 얻을 것입니다."
 YUN_flatten_the_soil:0 "땅을 평평하게"
 YUN_flatten_the_soil_desc:0 "대자연은 배신자입니다. 자연을 법정에 세울 수 있었더라면. 이렇게 명확한 반역에 대한 재판은 오래 걸리지 않을 터. 기소에서 총살까지 한 시간도 안 걸릴 것입니다. 안타깝게도, 우리는 자연과 싸우는 데 오랜 시간을 보내야 합니다. 하지만 위대한 시난의 다른 적들처럼 우리는 물리칠 것입니다.\n\n구체적으로 우리는 우리를 더 기쁘게 하기 위해 자연을 재조정할 것입니다. 언덕과 계곡, 언덕과 계곡, 끝없는 언덕과 계곡은 우리의 목적을 위해 파괴되고 길러질 것입니다. 농장. 도로. 철로. 모두 땅이 적어도 명목상으로나마 평평해야 할 것을 필요로 합니다.\n\n우리 지역 공무원들 중 일부는 이 평가에 동의하지 않습니다. 그들은 '전통'과 '건전성'에 대해 일관성 없이 통곡하는 어리석은 농민 무리들의 편을 듭니다. 이 배신자들은 시난이 수 세기 동안 해온 일이면 충분하다고 합니다. 우리가 손댈 수 있는 몇안되는 것을 바꾸고, 나머지를 수용하면서 자연 주변에서 최선을 다해 일하는 것이 말입니다.\n\n이 부정적인 사람들에게 그들의 방법의 오류를 보여주기 위해 우리는 그들을 우연의 불순물을 완벽한 설계로 바꾸어 놓을 일꾼 무리에 합류시킬 것입니다. 그들의 패배주의적이고 자연주의적인 잘못은 그들의 마음이 노동에 의해 전향적이고 올바른 모습으로 교화되면서 지워질 것입니다. 시난은 더 이상 수수방관할 수 없으며 자연이 무엇을 할 수 있고 할 수 없는지를 지시하도록 내버려둘 수 없습니다. 우리는 우리 운명의 주인입니다!"
 YUN_flatten_the_soil_tt:0 "§Y[YUN.GetFlag][YUN.GetName]의 주들에서 기반시설 확장을 준비하기 위한 결정을 해금합니다.§!"
 YUN_lay_down_the_roads:0 "도로놓기"
 YUN_lay_down_the_roads_desc:0 "2천년 전, 한나라의 무제가 지금의 시난 대부분을 한나라의 관할로 가져왔습니다. 이 고대 시대에도 국가는 정부의 기능이 통제하고, 추출하고, 제공하는 것임을 알고 있던 것입니다. 이 노력에 도로만큼 필수적인 것은 없습니다. 그들은 우리가 땅과 그 땅을 따라 움직이는 사람들의 움직임을 통제할 수 있게 해줍니다. 그들은 우리의 생산물을 실은 트럭들이 국경으로 돌진할 때 부를 더 효율적으로 추출합니다. 마지막으로, 그들은 오직 정부만이 할 수 있는 방식으로 우리 국민을 위해 제공합니다.\n\n그렇다면 유감스럽게도 수천 명의 트럭 운전자들이 오늘날 사용하는 도로도 2천 년이나 된 도로라고 쉽게 믿을 것입니다. 역사의 모든 영광스러운 나라들처럼 시난은 도로를 건설할 것입니다. 가장 좋은 도로만이 충분할 것이고, 우리는 잘 준비되어 있습니다. 우리는 이미 도로를 만들기 위해 초인적인 노력을 기울였습니다. 이제 우리는 스스로 도로를 부설하기 위해 또 다른 초인적인 노력을 할 것입니다. 우리는 시난이 아시아에서 가장 훌륭한 도로망을 갖출 때까지 초인적인 노력을 기울일 것이며, 그렇지 못하면 이 문제에 동원할 농부들은 더 이상 없을 것입니다. '서남야만영토 순환로'는 한족 시대에 그 어떤 생존자도 상상할 수 없는 화려한 상태로 복원될 것입니다!\n\n우리는 또한 더 나은 이름을 생각해내야 할 것입니다."
 YUN_lay_down_the_roads_tt:0 "§Y추가§! 기반시설 확장 §Y및§! 산업 건설 프로젝트§Y를 활성화합니다.§!\n우리의 §Y산업 전문지식§!이 이로 인해 §G혜택§!을 받을 것입니다."
 YUN_revive_the_burma_road:0 "버마 로드 강화"
 YUN_revive_the_burma_road_desc:0 "비록 버마 로드는 재건되었고 연합군이 버마를 포기했을 때보다 훨씬 나은 상태에 있지만, 여전히 미진한 점이 많습니다. 아직도 여기저기 움푹 패인 곳이 몇 군데 있을 뿐 아니라 개선할 수 있는 몇 가지 구간도 있습니다. 하지만 더 중요한 것은, 도적떼와 반란군 문제에 대처해야 한다는 것입니다.\n\n분명히, 이것은 더 이상 용인되어서는 안 됩니다. 군인과 건설 인부들을 투입하여 버마 로드를 최대한 개선하고 확보하여 더 강하고 번영하는 시난을 만들도록 합시다."
 YUN_draw_closer_to_china:0 "중국과 밀착"
 YUN_draw_closer_to_china_desc:0 "만 개의 줄이 공영권의 모든 장기와 일본에서 뛰는 심장을 연결합니다. 공영권의 많은 부분에서 그들의 모든 외교 정책은 법뿐만 아니라 실제로 도쿄에 의해 지시됩니다. 신생정권이나 불안정한 정권은 일본의 이해관계가 그들을 통제하도록 허용하기가 훨씬 쉽지만, 시난 같은 위대한 국가는 그런 순종적인 순응을 고려할 수 없습니다!\n\n우리는 외교단에 대한 철저한 검토를 마쳤으며, 나머지 오후 시간동안 우리의 외교적 필요를 증진시킬 수 있는 방안을 마련했습니다. 우리는 시난뿐만 아니라 중국 전체를 위해서 이 일을 합니다. 수십 년 동안, 중화민족 간의 내분이 우리를 파멸로 이끌었습니다. 중국의 각 지역도 하나의 신체처럼 상호부흥이라는 공동의 목표를 향해 협력해야 합니다.\n\n시난은 이러한 통합을 이끌어갈 이상적인 국가, 위대한 국가입니다. 우리나라에서 우리는 이족 지주와 한족 노동자 사이의 통합을 이루었습니다. 아내와 남편, 아버지와 아들, 주인과 종, 모두 시난의 더 큰 이익을 위해, 더 나아가 중국을 위해 그들의 이기적인 개인적 욕구는 제쳐둘 때입니다."
 YUN_old_connections:0 "오래된 연줄"
 YUN_old_connections_desc:0 "외교망을 구축하기 위한 우리의 노력에서 우리는 위대한 시난의 어느 누구도 현대 외교 체계를 운영하는 방법을 알지 못한다는 짧고 하찮은 장애에 부딪혔습니다.\n\n우리 옛 외교단의 원로이자 유일한 외무장관이 우연히 우리에게 구원을 전달해 주었기 때문에 이것은 결코 중요한 일이 아닙니다! 우리 내부 보안실에서 그의 메일을 일상적으로 읽으면서, 우리는 그가 중국 전역에 외교 경험을 가진 많은 친구들을 가지고 있다는 것을 알게 되었고, 이 친구들 중 많은 수가 이미 은퇴했거나 더 조용한 삶을 찾고 있다는 것을 알게 되었습니다. 우리는 이 친구들에게 다음 세대의 외교관들을 위한 시난의 새로운 외교 훈련의 자리를 제공하는 편지를 보낼 것입니다. 우리는 또한 그들에게 그들의 모든 친구들과 연락을 취하도록 요청할 것입니다. 외교적 우호의 네트워크가 우리의 문앞에 그 풍부함을 가져다 줄 때까지 말입니다.\n\n은퇴한 외교관들 대다수가 국민정부에 살고 있는데, 우리는 동부로 금과 엄격한 지시를 지닌 요원을 보내 그 사이에 우리를 위해 일할 준비가 된 외교관들과 함께 돌아오게 하거나, 스스로 목숨을 끊어 우리에게 수고를 덜어주도록 할 것입니다. 우리는 외교관을 확보할 수 있는 그의 능력을 전적으로 믿고 있습니다. 그들이 동의하든 말든 말입니다."
 YUN_new_friends:0 "새 친구들"
 YUN_new_friends_desc:0 "자신이 똑똑하다고 생각하는 외무부 하급 공사로부터 중국 말고도 다른 곳이 있다는 지적과 함께 우리 스스로를 제한할 필요가 없다는 지적이 나왔습니다. 그 잘못으로 해고된 후, 사실 우리가 가능한 한 공영권에만 국한할 필요가 있는 만큼, 우리는 조용히 그가 사실 틀리지 않았다는 것을 인정할 것입니다. 정말 세계에는 중국 말고 다른 곳도 있습니다.\n\n지난 번에 외교단에서 했던 것과 같은 기발한 속임수는 쓸 수 없을 것입니다. 더 넓은 공영권에 친구가 있으며 우리가 우편물을 열어볼 수 있는 사람은 거의 없으니까 말입니다. 이러한 이유로 우리는 최근 채용된 일련의 외교관들과 사절단을 서쪽과 남쪽의 이웃들과 접촉하기 위해 보낼 것입니다. 이 요원들은 이 나라들에서 최초의 적절한 공식 연줄을 만들라는 명령을 받았을 뿐만 아니라 개인 연줄을 육성하라는 명령을 받았습니다.\n\n외국인을 대할 때, 모국어보다 그들의 언어를 말하는 것이 항상 더 정중합니다. 때로는 못마땅해 할 우리의 대화를 눈에 띄지 않게 숨기는 것도 예의입니다. 우리는 다른 사람들의 이익을 위해 이것을 하고, 이는 위대한 시난에서 공손함의 과학입니다."
 YUN_economic_ties:0 "경제 연대"
 YUN_economic_ties_desc:0 "아주 어리석은 사람이 \"대화는 싸다\"고 말한 적이 있습니다. 분명 이런 말을 한 이는 외교단을 꾸릴 일이 없었을 것입니다. 대화는 비용이 많이 듭니다. 터무니없이 많이. 파티들과 정장비용만으로도 우리 정부의 경제적으로 보수적인 요인들이 절망 속에서 손을 들고 있습니다. 우리는 매일 대부분의 마을이 1년에 버는 돈보다 더 많은 돈을 종이에 씁니다. 이 많은 돈을, 무엇 때문에?\n\n물론 이익을 위해서입니다! 위대한 시난의 재정적인 이익을 위해. 연락선으로 차갑고 딱딱한 돈이 흘러들어갈 것이고, 이를 통해 우리의 외교적 노력은 10배는 강화될 것입니다. 우리의 석탄이 도달하지 않아 공장이 일할 수 없을 때, 정부는 우리와 함께 일할 동기를 부여받습니다. 우리가 그들의 가장 큰 고객일 때, 그들은 조금 더 판매하는데 도움이 될 수 있을 지 모르기 때문에 우리의 말에 신경을 씁니다. 그들의 정부가 위대한 시난과 협력하지 않아 농민들이 굶주린다면, 그 정부들은 좋게 행동할 것이고, 아니면 그렇게 할 정부로 교체될 것입니다.\n\n쇠사슬은 금사슬의 무적성에 비하면 약합니다."
 YUN_landlords_must_have_their_say:0 "지주들에게 발언권을"
 YUN_landlords_must_have_their_say_desc:0 "과거에도 현재에도 위대한 시난은 경제적, 정치적 이유로 마을과 농장과 함께 엄청난 수의 사람들을 이주시켜야 했습니다. 아마 미래에도 그럴 것입니다. 이 일로 우리는 많은 사람들의 권리를 침해해 왔습니다. 농민들은 아닙니다. 그들은 그들이 보내진 곳으로 갈 것이고 그들은 시난에게 더 잘 봉사하는 것에 감사할 것입니다. 우리는 불쌍한 지주들에 대해 이야기하고 있습니다.\n\n우리의 지주들은 그들의 전통적인 권리를 무시받아 왔습니다. 그들의 특권이 간과되고 있다고 그들은 말합니다. 이미 우리나라 지주 계급의 대부분을 차지하는 영향력 있는 이족들은 이족 단체를 형성하고 우리 정부에 불만을 표출하고 있습니다. 이들은 친구로 만들어야할 적입니다. 우리는 또한 그들의 돈도 필요합니다.\n\n우리의 요구에 우호적인 이족 단체는 단체 총회로 모여야 합니다. 이 기구는 지주들이 올바른 결정을 하도록 우리가 압력을 가할 수 있는 지렛대 역할을 하는 부수적인 효과와 함께 지주들의 자문과 로비의 장 역할을 할 것입니다."
 YUN_look_the_other_way:0 "다른 길 찾기"
 YUN_look_the_other_way_desc:0 "단체 총회는 거의 완전한 성공을 거두었습니다! 위대한 시난에서 지주들이 대거 나타나 발언권을 행사하고 선인과 위대한 사람들과 어깨를 나란히 하고 있습니다. 그들의 제안 중 일부는 형편없지 않아서, 우리를 끝없이 놀라게 했지만, 그것들은 우리가 상상하지도 못한 방식으로 우리에게 이득이 될 수도 있습니다.\n\n'거의 완전한'이 시사하는 부분은 총회가 우리 귀족 지주들의 빛나는 행동이 항상 공명정대한 것은 아니라는 사실을 밝혔다는 사실입니다. 우리는 걱정스러운 보고를 받고 있습니다. 소작인들이 공포에 떨고, 갈취당하고, 학대를 당합니다. 노동자들은 임금을 도둑맞거나 약속도 못 받고 있습니다. 많은 농민들이 노예나 다름없습니다.\n\n이 보고서를 작성한 하급 관리는 조용히 무관한 곳으로 발령났습니다. 쌀 부패에 대한 보고서와 10년간의 위생 위원회 회의록 사이에 보고서 자체가 조심스럽게 잘못되어 왔습니다. 이건 우리가 상관할 바가 아닙니다. 이것은 지주들과 소작인들 사이의 사적인 문제입니다. 세상은 이걸 잊겠지만 지주나 우리 모두 잊지는 못할 겁니다."
 YUN_heed_their_advice:0 "조언에 귀기울여"
 YUN_heed_their_advice_desc:0 "우리가 처음 단체 총회를 제안했을 때, 우리는 전적으로 말만 무성한 곳에 불과할 것을 의도했습니다. 위대한 시난에서 실제로 중요한 기관들에 대한 부차적인 기관을. 하지만 시난의 훌륭한 이족 신사들은 우리를 놀라게 했습니다. 그들 중 몇몇은 나쁘지 않은 생각을 가지고 있습니다.\n\n여러 세대의 지주들의 축적된 경험은 정부의 한복판에 앉아 있는 어떤 사람들보다 그들의 부와 노동을 추출하는 데 있어서 더 체계적인 생각을 만들어냈습니다. 그들은 우리 농민들을 조직할 새로운 방법을 제안합니다. 공동생활. 이동식 임시 주택으로 새로운 광맥이 발견될 때마다 농민들을 이주시키는 엄청난 비용이 들지 않는 것입니다. 과거 농민들을 집중시키려는 시도들은 임대료를 지키기 위해 열심이었던 지주들에 의해 반대받았지만, 총회는 건물 임대료보다는 세입자 임대료라는 기발한 개념을 제안했습니다. 이 방법을 쓰면 지주들 간의 협력 비용을 줄일 수 있고, 각 세입자들은 각자의 집주인에게 빚진 것을 계속 지불할 수 있습니다. 이 체제는 근로자들에게 먼 거리를 이동할 수 있게 해주면서도 원래의 지주에게 빚진 임대료를 지불할 수 있도록 하는 추가적인 이점이 있습니다. 우리는 교통비를 충당하기 위해 임금을 삭감할 것이고 지주들은 그들끼리 주택을 사고 팔 수 있습니다.\n\n어떤 사람들은 이것이 추가 단계가 있는 노예제라고 말하지만, 우리는 그것을 더 적은 단계가 있는 자유라고 묘사하는 것을 선호합니다."
 YUN_a_government_of_friends:0 "친구들의 정부"
 YUN_a_government_of_friends_desc:0 "부의 총회는 오늘 의회로 선포되었습니다. 이는 우리 정부의 공식 조직으로 토지 및 금전적 이익을 대변하는 역할을 합니다. 이것은 민주주의를 향한 대담한 새로운 발걸음인데, 이제 위대한 시난의 수백 명의 사람들이 대표될 것이기 때문입니다.\n\n특별히 그들에게 힘을 주는 것은 아니지만 모든 사안에 대해 우리 장관들과 긴밀히 협력할 수 있도록 하고 있습니다. 그들은 모든 법에 대한 해설을 할 것이고 우리가 고려할 수 있도록 우리에게 권고할 것입니다. 이러한 권고에는 종종 선물, 장관들과 정부 전체에 지급되는 자발적인 특별세가 수반됩니다.\n\n이 새로운 제도를 뇌물이라고 하는 사람들이 있지만, 그것은 정치에 대한 매우 미숙한 이해를 보여줍니다. 이들은 우리 사회의 관련 분야의 이익을 보여주려는 로비스트일 뿐입니다. 오가는 돈과 호의는 단순히 우리가 주고받는 친절한 조언의 논리적 연장일 뿐입니다.\n\n점점 더 많은 장관들이 공직에서 은퇴하여 지주가 되고 있고, 지주들은 이제 우리가 새로운 공직자를 구할 때 첫 번째 선택입니다. 지주 계급과 정부가 진정한 친구들의 정부로 더 가까워지고 있습니다."
 YUN_order_and_progress:0 "질서와 진보"
 YUN_order_and_progress_desc:0 "시난에서는 항상 국가 기구가 강했지만, 또한 항상 시끄러웠습니다.\n\n폭동과 시위. 우리의 목표를 끊임없이 밀어냅니다. 우리를 내려다보는 이웃들은 일 년에 며칠 동안 우리가 존재한다는 것을 기억합니다. 모든 생산물 조각들이 나무 뿌리와 덩굴 아래까지 끌려다녀야 했던 나라. 이러한 것들은 현재 우리 역사책의 잘 검열된 페이지와 기억 속에만 존재합니다. 이제 위대한 시난이 무언가를 요구할 때, 그것은 신속하고 조용히 이루어집니다. 우리는 목소리를 높일 필요도 없습니다.\n\n한때는 급류처럼 문제를 터뜨렸지만 지금은 강물처럼 흘러갑니다. 우리가 문제를 해결했을 때, 아무도 아직 그들이 문제라는 것을 깨닫지 못했습니다. 요즘 시난과 해외의 모든 사람들은 국가의 힘을 알고 있고, 산맥을 바꾸는 것만큼 쉽게 마음을 바꿀 수 있는 힘을 알고 있습니다. 우리는 정부의 북소리에 맞춰 행진하는 하나의 국가, 하나의 민족, 하나의 국민입니다. 한때 우리는 미래가 우리를 지나칠까 봐 두려웠습니다. 이제 매일, 우리는 미래를 앞서겠다고 위협합니다. 이것이 과거의 시난이고, 이것이 오늘의 시난이며, 이것이 미래의 시난일 것입니다!"
 YUN_order_and_progress_tt:0 "이는 우리의 §Y행정효율§!에 §G도움을 줄 것§!입니다."
 YUN_the_fruits_of_our_labor:0 "노력의 결실"
 YUN_the_fruits_of_our_labor_desc:0 "돈이 있으면 용이고 돈이 없으면 벌레입니다. 한때 우리는 흙을 파헤치는 벌레였습니다. 이제 우리는 남쪽의 용입니다. 그래도 흙을 파헤칩니다.\n\n우리는 수백만의 사람들과 우리 자신과 고객들을 먹여 살리는 밭을 파헤칩니다. 우리는 산비탈에서 자연의 풍요를 캐냅니다. 우리는 도로와 길을 팠습니다. 우리가 더 이상 서 있을 수 없다고 생각할 때, 더 이상 일할 수 없을 것 같을 때, 계속할 힘을 찾습니다.\n\n우리가 이 번영 계획을 시작했을 때, 그것이 너무 야심차다고 생각하고 의심하는 사람들이 있었습니다. 시난은 경제 강국이 되기에는 너무 후진적이고 하찮다고. 우린 이 배신자들을 여러 가지 방법으로 다뤄왔습니다! 우리 경제는 더 이상 발전하는 것이 아니라 발전되었습니다. 우리는 그저 위대한 국가가 아니라 위대한 국가에 있습니다. 우리의 노력이 마침내 결실을 맺게 되었습니다. 이제 우리는 돈을 버는 것뿐만 아니라 돈을 쓸 수 있습니다."
 YUN_take_a_day_off:0 "휴가 떠나기"
 YUN_take_a_day_off_desc:0 "쿤밍은 잠들지 않는 도시입니다. 공장들은 낮 시간만큼 밤에 활동하며, 전방위 교대 근무는 잘 훈련된 해군 함정만큼이나 낮의 시간대를 예측 가능하게 합니다. 사람들은 검소하고 날씬합니다. 그들 중 어느 누구에게도 탐욕, 식탐, 게으름의 죄를 키울 기회가 주어지는 경우는 드뭅니다. 그러한 노동자들의 등에는 위대한 시난이 업혀 있습니다.\n\n우리는 이 사람들에게 많은 것을 요청했고 그들은 그것을 공급했습니다. 그들은 아무것도 요구하지 않았고 우리는 같은 방식으로 답했습니다. 우리는 모두 축하할 자격이 있고, 먹고 마시고 즐길 수 있는 하루를 가질 자격이 있습니다. 보급품들이 모이고, 개막식에 사용했던 리본들은 재활용될 것입니다. 우리는 외교관을 파견하여 전 공영권의 유명인사들과 고위인사들을 주빈으로 모실 것입니다.\n\n우리 농민들이 도로를 가득 메우고 배와 주머니를 채우게 합시다! 정부의 모든 친구들이 감사를 표하고 깊이 마시도록 합시다. 이 날은 모두에게 축하가 될 것입니다. 노동자들은 노동의 날로 알고, 지주들은 영업의 날로 알고, 우리 장관들은 정부의 날로 알고 있습니다. 하지만 모두가 오늘을 시난의 날로 알게 될 것입니다!"
 YUN_take_a_day_off_tt:0 "§Y만세 삼창을, 시난은 영원히 공영권의 보석으로 서 있을 것이니!§!"
 YUN_a_response_to_the_disturbance_is_needed:0 "소요 대응 필요"
 YUN_a_response_to_the_disturbance_is_needed_desc:0 "우리는 더 이상 한가하게 앉아 있을 수만은 없다. 우리 정부는 이 위기에 발을 헛디뎌 납작 엎드리는 모습을 보였다. 조치는 반드시 신속해야 한다. 윈난 사람들은 더 이상 참을 수 없다!"
 YUN_moving_into_the_future:0 "미래를 향해"
 YUN_moving_into_the_future_desc:0 "우리는 모든 고난과 역경이 닥쳐도 행진하고,반동들은 우리를 방해하지만,이번에는 그런 일이 없을 것이다! 우리의 군인들은 모든 역경에도 불구하고 우리 운명의 길로 나아가고 있다."
 YUN_for_a_stronger_better_xinan:0 "강하고,더 나은 시난을 위해"
 YUN_for_a_stronger_better_xinan_desc:0 "우리는 모두 하나입니다! 우리 국민은 불행이 아닌 번영과 강력한 시난의 위한 길을 만들기 위해 헌신하고 있습니다!"
 YUN_find_more_agreeable_ministers:0 "더 적합한 장관진 물색"
 YUN_find_more_agreeable_ministers_desc:0 "Bureaucrats seeking to dismantle the government they serve and mold it into their image come a dime a dozen in Yunnan, traitors look lurk in the shadows of all levels of government. It is impossible to fly when your wings are chained. Until we find loyal ministers, we cannot reach our full potential."
 YUN_this_is_not_a_revolution:0 "이것이 혁명이다"
 YUN_this_is_not_a_revolution_desc:0 "This is not a revolution! Can it be made any more clear? We have made it apparent to our people that is not an end to anything!"
 YUN_at_least_we_can_trust_each_other:0 "적어도 우리는 서로를 믿을 수 있다."
 YUN_at_least_we_can_trust_each_other_desc:0 "There are no friends in this twisted world, only allies with similar interests. Interests change like the seasons however, and a friend could become the enemy in the blink of an eye. This is not true for our mountain state, here, our national bond is one that cannot be broken on a whim."
 YUN_legal_equality_for_the_white_and_black:0 "Legal Equality For the White and Black"
 YUN_legal_equality_for_the_white_and_black_desc:0 "While for the longest time, the white and the black had been recognized as equals, it has finally come to be government policy."
 YUN_state_and_nation_over_family:0 "State and Nation over Family"
 YUN_state_and_nation_over_family_desc:0 "The age of families owning personal armies is long over, the modern world demands a state with an army capable of protecting it and not the interests of individuals. An oath of loyalty to the state and the state only is required for all new recruits."
 YUN_make_it_so:0 "그렇게 하지"
 YUN_make_it_so_desc:0 "As the leader wills it, so it will be. The executive's authority to pull Yunnan from the grip of poverty must be final and absolute, we have no time for bickering."
 YUN_sustainability_is_key:0 "Sustainability is Key"
 YUN_sustainability_is_key_desc:0 "Radicals all around us propose their wild visions that catch the ear, but when tested, these pipedream ideas fizzle out before long. Our policy will only consist of those proven to succeed in the short and long term."
 YUN_livable_conditions:0 "Livable Conditions"
 YUN_livable_conditions_desc:0 "The shattered warlords inhabiting the corpse of China do not compare to the western world at all. While we are far from the modern nations, no longer will the families of Yunnan wonder if the family will survive the winter. We shall give the peasantry the ability to sleep soundly knowing a bad crop season did not spell disaster."
 YUN_rewards_for_seniority:0 "Rewards for Seniority"
 YUN_rewards_for_seniority_desc:0 "Serve long and serve well and you have proven yourself worthy as a brave son of Yunnan. The most senior of our guards are the most competent and experienced and should be rewarded for their hard work and dedication to the nation!"
 YUN_limit_the_sources_of_new_labor:0 "Limit the Sources of New Labor"
 YUN_limit_the_sources_of_new_labor_desc:0 "The current economic model teeters on the edge of a cliff. We have an opportunity to save it but first, we must make the necessary decisions such as limiting influxes of new laborers."
 YUN_protection_against_undue_abuse:0 "Protection Against Undue Abuse"
 YUN_protection_against_undue_abuse_desc:0 "Ultimately, there are some actions so despicable, to violate them is to violate the rights of humankind. We must stand as the vanguard for these violations of our rights, to land, to commerce, and to work!"
 YUN_bureaucratic_security:0 "Bureaucratic Security"
 YUN_bureaucratic_security_desc:0 "A nation is only as strong as its bureaucrats. A strong army of pencil pushers will provide an illusion of safety the army could never create."
 YUN_runaway_slave_patrols:0 "Runaway Slave Patrols"
 YUN_runaway_slave_patrols_desc:0 "Our supposedly loyal slave patrols have betrayed our noble goal of keeping order! Like cowards, they retreat into the woods, never to be heard of again."
 YUN_assurances_of_yi_dominance:0 "Assurances of Yi Dominance"
 YUN_assurances_of_yi_dominance_desc:0 "History is on our side. The Yi people have consistently been proven to be the most skilled in battle, the most gifted artisans, and the leaders with the strongest will. We have no shame in our race and should openly flaunt it to the world."
 YUN_pay_your_fair_share:0 "공정한 몫을 지불하다"
 YUN_pay_your_fair_share_desc:0 "If you live under the banner of Yunnan, you will contribute to its success. Landlord, villager, or city bureaucrat, the tax collectors will come for all."
 YUN_the_new_status_quo:0 "새로운 국면"
 YUN_the_new_status_quo_desc:0 "There is no changing the current state of affairs, this functioning society will not bend to the will of rebel groups or terrorists. This is the new normal, this is how things should've been for centuries and will be for time eternal."
 YUN_putting_an_end_to_disorder:0 "Putting an End to Disorder"
 YUN_putting_an_end_to_disorder_desc:0 "The rioting never stops, there is always another group who claims to be the one who will bring about equality and a golden age for China. Do they never learn? Enforcing brutal crackdowns of dissidents will remind them of who is at the top of the food chain."
 YUN_remind_the_slaves_of_their_place:0 "Remind the Slaves of Their Place"
 YUN_remind_the_slaves_of_their_place_desc:0 "There is a chain of command that cannot be broken, and the Yi stand proudly at the top. All others who claim to match the greatness of the Yi must first be reminded that they are inferior in all aspects and then granted an opportunity to reassess their beliefs in eternal labor for the good of the state."
 YUN_the_legal_right_of_the_landlord:0 "The Legal Right of the Landlord"
 YUN_the_legal_right_of_the_landlord_desc:0 "Complaints of landlords often come from those claiming they infringe on their rights, what of the rights of those who worked to obtain and then maintain the land? Landlords have rights to the land for they are the lords of it. No room for questions or anything of the sort."
 YUN_do_not_interfere:0 "간섭하지 말라"
 YUN_do_not_interfere_desc:0 "It is not the duty of the state to jump into the middle of messy politics of land ownership. If you have grievances with your landlord, take it up with the landlord, do not waste the time of the government."
 YUN_devolve_responsibility_to_the_owner:0 "Devolve Responsibility to the Owner"
 YUN_devolve_responsibility_to_the_owner_desc:0 "If you own a home and allow someone to stay in it, do they make their own rules? Are the rights of landowners superseded by that of the occupant? Not in Yunnan they aren't. Your land, your rules."
 YUN_no_oppression_without_taxation:0 "No Oppression  Without Taxation"
 YUN_no_oppression_without_taxation_desc:0 "Taking from the inspirational phrase of the American Revolution, our government has found a new purpose for the rallying cry as a new policy for collecting taxes."
 YUN_headcounts_and_paperwork:0 "Headcounts and Paperwork"
 YUN_headcounts_and_paperwork_desc:0 "Bureaucracy makes the world go around, the people who push papers control more than carry arms. Keeping the province stable by conducting an annual census is the most effective way to keep a watchful eye on the terrorists who would undermine our grand nation."
 YUN_tradition_and_stability_codified:0 "Tradition and Stability Codified"
 YUN_tradition_and_stability_codified_desc:0 "Our history is a proud one, we have proven ourselves worthy of the land we inhabit. Our nation building schemes have proven effective and our people traverse freely without fear of roaming bandits."
 YUN_poverty_monthly_change_tt:0 "§Y빈곤율이 개선됩니다.§!\n"
 YUN_riots_in_heqing_prison:0 "Riots in Heqing Prison"
 YUN_riots_in_heqing_prison_desc:0 "'Order has completely broken down in Heqing Prison. Send help immediately.' says the odd telegram which just arrived in our office. Odd, as usually these matters can be handled by prison staff without having to bug the Hero of Yunnan about it. Lu Han has much bigger fish to fry, but it may be wise to send in soldiers to ascertain the situation post haste."
 YUN_send_in_hu_ruoyu:0 "Send in Hu Ruoyu"
 YUN_send_in_hu_ruoyu_desc:0 "General Hu Ruoyu doesn't seem like he has anything better to do. Might as well have him and his men saddle up and ride out to Heqing Prison to see what's going on. If the inmates are as restless as suggested, the sight of his posse thundering towards them will make them think twice about causing any trouble. Who knows, they might even make for some excellent target practice for our men."
 YUN_order_restored:0 "질서 회복"
 YUN_order_restored_desc:0 "Where once each day was an endless symphony of gunfire and artillery barrages, now only the caws of vultures picking at human carrion break the tranquility of Heqing Prison. Survivors of the riot are locked in makeshift cells amidst the ruins, and are surveyed by what's left of Hu's soldiers round the clock. Order has been restored once more to Heqing Prison, and the task before Lu Han now is to determine what first caused the chaos."
 YUN_outside_help:0 "Outside Help?"
 YUN_outside_help_desc:0 "We all know who was behind this disaster, who has had it out for us for decades, and who wants to make the people of Yunnan little more than thralls of the Emperor: Gao Zongwu. The RGOC, Hirohito's craven lapdogs, have sought to take by subterfuge what they could never hope to take by force. We scarcely even need an investigation to prove that they were the spark that ignited the flames of the Heqing Prison Riot, but we'll hold one. And what we can't prove directly we'll get our agents to prove...creatively."
 YUN_purge_the_suspicious:0 "Purge the Suspicious"
 YUN_purge_the_suspicious_desc:0 "It's naive and wishful thinking to assume this whole debacle was an outside job. The truth is that there are more than enough forces within Yunnan looking to get Lu Han out of the way to advance their own ends. The riot stupendously backfired for them, as now Lu is aware of the threats against his rule. Rather than pinning this on the RGOC, it's time to start cleaning our own house; the subversive elements in our government must be swept out the door like the filthy dust they are."
 YUN_crisis_averted:0 "Crisis Averted"
 YUN_crisis_averted_desc:0 "Lu Han has played his cards well in the wake of the riot. The situation may have seemed dire, but he demonstrated it was never out of control. The violence has stopped, the perpetrators have been caught, and Lu and Yunnan have potentially headed off a national disaster."
 YUN_the_king_of_the_southwest:0 "서남왕"
 YUN_the_king_of_the_southwest_desc:0 "한 때 윈난성을 지배했던 룽윈이 쿤밍의 왕좌로 돌아왔습니다. 비록 그의 통치에 대한 무력 저항이 지방의 다른 곳에서 계속되고 있지만, 수도에서의 그의 힘은 그의 권력을 중앙집권화시켰습니다. 이제 민족의 항전을 재개할 때입니다. 일본은 더 이상 중국에 머물도록 허용되어선 안됩니다. 그들의 꼭두각시인 난징정부는 중국 국민을 대표하지 않으며, 그들의 축출은 중국 사회의 부르주아 계층에서 그들의 최하층 농민에 이르기까지 모든 사람들에 의해 희망되고 있습니다.\n\n그의 권좌에서, 그 지방의 남녀들은 제대로 된 국민정부에 의한 통치의 복귀를 요구해 왔습니다. 난징정부는 자신들을 쑨원의 진정한 후계자라고 선언하고 있지만, 북벌원정 때처럼 무력이 누가 중국을 통치하고 누가 통치하지 않을지를 결정할 것입니다."
 YUN_industry:0 "산업"
 YUN_industry_desc:0 "국민해방의 과제는 국가의 공장 안에서 시작됩니다. 산업용 용광로 근처에서 국가의 미래는 다음과 같이 구체화됩니다. 무기는 병사들을 무장시키고, 방직공장에서 짠 제복들은 전장으로 향할 때 그들의 몸을 두릅니다. 중국은 자유를 얻기 위해 외국인들에게 의존할 수 없습니다. 오직 그 아들과 딸들의 눈물과 땀으로만 중국은 자유로워질 것입니다. 국내전선에서 승리해야만 중국은 노예의 끈을 찢을 수 있습니다.\n\n윈난은 수세기 동안 중국의 후미진 곳이었습니다. 하지만, 그 사람들은 믿음이 있기에 헌신적입니다. 자유 중국에 대한 믿음, 그들의 지방이 독립을 위한 투쟁을 수행하는 영광을 얻게 될 것이라는 믿음이. 징용령이 내려져야 할 때지만 그럴 필요는 없습니다. 사람들이 이미 구호를 외치기 시작했기 때문입니다. 우리는 자유로워지리라. 우리 조상들처럼."
 YUN_industry_tt:0 "우리의 최소 소비재 수요가 §Y10%§!로 감소할 것입니다."
 YUN_every_woman_a_worker:0 "모든 여성이 노동자"
 YUN_every_woman_a_worker_desc:0 "여성들은 하늘의 반을 떠받치고 있습니다. 이전 전쟁 당시 남성들이 일본군의 진격을 저지하기 위해 중국 전역을 행진하는 동안, 여성들은 집에 머물며 집안일을 관리했습니다. 시간이 흐르고 젊은 남성들이 국민혁명군에 대거 징집되면서 여성들은 이러한 극단적인 조치에 따른 노동력 부족을 메꾸는데 중요한 역할을 하게 되었습니다. 그들은 그들의 의지만으로 중국 사회의 구조를 유지하며 그들 공동체의 기둥이 되었습니다. 남성들은 패배한 채 돌아왔지만, 저항의 정신은 이제 성별의 경계를 넘어 보편화되었습니다.\n\n전쟁이 다시 왔습니다. 아마 금세기에 올 가장 거대한 전쟁일 것입니다. 남성들이 다시 한 번 쟁기들을 칼, 소총, 그리고 다른 전쟁 기구들로 만드는 동안, 우리는 여성들에게 다시 한번 우리와 함께 서달라고 요청할 것입니다. 그들은 공장에서 일하고, 들판에서 일할 것입니다. 그리고 중국이 그리하니, 그들도 자유를 위해 싸울 것입니다."
 YUN_every_woman_a_worker_tt:0 "§Y'우리 정권의 정통성' 효과 변경:§!\n§Y   - 공장 최대 생산량:§! §G+5%§!\n§Y   - 최대 건설속도:§! §G+5%§!"
 YUN_no_more_waste:0 "낭비는 없다"
 YUN_no_more_waste_desc:0 "루한의 시대에 윈난의 부르주아 계급과 지주들은 봉건 지주처럼 지방을 통치했습니다. 이 사람들은 성장이 쉽게 협력할 수 있는 하나의 편리한 계층으로 권력을 집중시키려 함에 따라 자본력과 정치력을 갖게 되었습니다. 룽윈의 아래에선 아닙니다. 비록 그가 마르크스주의와 공산주의의 철학에 동조하지는 않지만, 서남의 군벌 아래에서 과도한 부는 남아있지 않을 것입니다. 민족해방전쟁에서 사치란 있을 수 없습니다. 국가는 개인의 가장 큰 소명이며 물질적 소유에 빠지는 것은 그 의무에 대한 배신이 될 것입니다.\n\n정부는 지역 부르주아 계급의 자산을 압류할 것이며, 지주들의 땅도 같은 대우를 받게 될 것입니다. 이 공장과 작업장들은 전쟁을 위한 노력에 사용될 것이고, 토지는 농민들에게 돌아갈 것입니다. 전쟁은 모두의 마음 속에 있으며, 자유가 실현되려면 모두가 희생해야 합니다."
 YUN_by_longs_command:0 "룽윈의 지휘아래"
 YUN_by_longs_command_desc:0 "전쟁 경제가 완전히 지속 가능하지 않다는 것을 이해하는 데는 경제학 학위가 필요하지 않습니다. 지금도 윈난의 노동자들은 파업과 혁명의 숨죽인 목소리로 서로 이야기를 나누고 농민들은 우리 부대의 수확을 보류하고 우리 도시들은 굶주리고 있습니다.\n\n다행히도 우리 정부의 깨우친 자들이 치료제를 만들어냈습니다. 파업 중인 산업 노동자들에게 체포와 감옥살이는 표준이 되어야 하고, 극단적인 폭력은 불행하게도 국가의 생명줄을 제공하길 거부하는 농부들에게 사용되어야 할 것입니다. 승리를 위해서라면, 어떤 희생도 과하지 않습니다."
 YUN_however_wherever_whoever:0 "어떻게든, 어디서든, 누구든"
 YUN_however_wherever_whoever_desc:0 "어떤 바보라도 부를 상속받을 수 있습니다. 슬프게도, 가장 어리석은 사람들, 즉 비효율적인 국민정부는 인구와 산업 중심지 측면에서 우리의 정당한 재산 대부분을 물려받았습니다. 우리는 그에 비해 전혀 활기가 없습니다.\n\n이러한 협력자 적들을 현장에서 만나기 위해 대규모 징병 운동이 시작됩니다. 국민들이 고통받는 걸 보고 싶어 하는 지도자는 아무도 없고, 룽윈도 특히 그렇습니다. 하지만 적들은 선택의 여지를 남기지 않았습니다. 국가가 고통받는 동안 견딜 수 없는 희생은 없습니다!"
 YUN_everything_for_the_war:0 "전쟁에 모든 것을"
 YUN_everything_for_the_war_desc:0 "룽윈은 우리나라를 멸망시킨 전쟁에서 중국 인민이 일본에 대해 어떻게 행동했는지를 기억하는 것에서 큰 수치심을 느낍니다. 국가의 대다수가 흔들리고 쓰러지며 대적들이 운남으로 진군하자 룽윈은 국민을 지키기 위해 항복했습니다.\n\n마침내, 이 수치는 고쳐질 수 있습니다. 지도자 없던 중국의 저항군은 반드시 복원될 것이고, 불길이 다시 한 번 높이 치솟을 것입니다! 자유는 인간의 의지의 가장 높은 표현이며, 자유를 얻기 위한 몸부림은 삶에 의미를 부여합니다. 마침내, 룽윈은 이 고대의 지혜를 깨달았습니다."
 YUN_everything_for_the_war_tt:0 "\n§Y전시 산업을 더욱 동원하기 위한 결정을 해금합니다§!."
 YUN_honor:0 "명예"
 YUN_honor_desc:0 "우리는 우리의 선조들을 실망시켰습니다. 북벌에 대한 기억은 무너졌고, 1933년 우리나라를 멸망시킨 전쟁은 잊혀졌습니다. 일본과 의지가 약한 중국 협력국가들은 길고 끔찍한 악행들 사이에서 우리의 생산물과 공산품을 압류하며 국민들에게 말로 표현할 수 없는 피해를 입혔습니다.\n\n우리는 미래를 쟁취하기 위해 과거의 정서에 불을 붙여야 합니다. 우리 조상들이 우리를 위해 내려놓은 희생은 아무리 허망해도 잊어서는 안 됩니다. 우리의 전쟁은 단순히 중국을 해방시키려는 계획이 아니라, 오랫동안 잊혀진 채였던 고대의 유산을 회복할 기회입니다."
 YUN_honor_tt:0 "§Y'우리 정권의 정통성' 효과 변화:§!\n§Y   - 최대 전쟁 지지도:§! §G+5%§!\n"
 YUN_every_man_a_soldier:0 "모든 남성이 병사"
 YUN_every_man_a_soldier_desc:0 "다이바이는 광부였습니다. 그는 10년 동안 일주일에 한 번 태양을 보았습니다. 한관위는 트럭 운전사였습니다. 그는 학교 교사였지만, 모든 아이들이 직장에 나갔기 때문에 새로운 직업을 찾아야 했습니다. 리전은 공공지출국의 관리인이었습니다. 그는 루한 정부가 인수하기 전에 사무실에서 쿤밍 고고학회를 운영했습니다. 이제 다이바이는 매일 대낮에 부지런히 훈련하는 일병입니다. 한관위는 여전히 트럭 운전사이지만, 지금은 그의 밑에 자신만의 트럭 부대가 있고 다시 한번 그는 선생님입니다. 리전은 중국 남서부 전역에 새로운 훈련 캠프를 세우는 데 자신의 조직 능력을 사용하는 하사관입니다. 제복을 입은 남자는 그가 할 수 있는 최선이 될 수 있습니다.\n\n당신의 의무를 다하는 것은 당신의 잠재력을 다하는 것이고, 중국을 괴롭히는 악마들로부터 자유롭게 함입니다. 오늘만큼은, 모든 남성은 병사가 될 것입니다. 소총을 손에 들고, 마음속에 끈기를 가지고, 가장 신성한 대의와 가장 큰 역경을 향해 돌격합니다."
 YUN_stand_up_and_fight:0 "일어서서 싸워라!"
 YUN_stand_up_and_fight_desc:0 "윈난, 구이저우, 많은 성들 중 단지 두 개일 뿐입니다. 과연, 우리의 동쪽과 북쪽에 펼쳐진 끝없는 억압과 배반의 바다에 둘러싸인 명예와 정의의 마지막 오아시스입니다. 어쩌면 가장 의지가 강한 사람에게도 위압적일 수 있습니다. 그러나 우리, 중국인이 누구입니까? 근면함과 대담함의 화신이, 이런 사소한 두려움에 굴복하겠습니까?\n\n해방이 우리의 목적이고 버릴 수 없는 의무입니다. 우리는 어둠에 맞서 나팔을 불었습니다. 양쯔강과 평야를 가로질러 광시에서 헤이룽장까지. 폭풍에 맞서, 우리는 깃발을 높이 올립니다. 시난의 모든 남녀에게서 활력과 의로운 분노를 한 방울 한 방울씩 모아. 강하고 유능한 자들을 위해 소총이 있습니다. 쇠약해진 사람들을 위해 렌치와 화물차들이 있습니다. 우리는 아무도 배제하지 않기 때문에, 그럴 여유는 없기에, 모두가 우리의 고귀한 대의 아래 그들의 자리를 찾을 것입니다."
 YUN_stand_up_and_fight_tt:0 "§Y보병사단 6개가 배치됩니다.§!\n§Y노동자들로부터 더 많은 병사를 모집하는 결정을 해금합니다§!."
 YUN_new_officers_desc:0 "지난 2천년 동안 중국에서 군 복무를 꿈꿔온 모든 소년들은 손자의 삶과 작품을 빠르게 공부했습니다. 그는 전략의 끝이 아니라 모든 면에서 시작입니다. 그의 가장 현명한 교훈 중 하나는 윗사람과 아랫사람 모두에게 분명하게 소통할 수 있는 능력 있고 충성스러운 장교의 중요성입니다. 또한 장교가 비참한 겁쟁이가 아니고 사람들의 적이 아닐때도 도움이 됩니다.\n\n시난은 그런 장교들이 적었고, 그들이 제거되면 우리는 이제 후임자를 찾아야 합니다. 세 방향에서 중국의 새로운 지도자들이 모여들고 있습니다. 국민당이나 공산당이나 모두 우리의 노력을 돕기 위해 몰려들었습니다. 노예중국이라는 지옥같은 풍경 속에서 집잃은 급진주의자들이 자유중국을 위해 충성을 다하기 위해 열정을 갖고 우리에게 달려옵니다. 구정권의 생존 계급 내에서는 재능은 뛰어나지만 열정은 별로 없는 사람들이 많습니다. 이 자들은 함께 중국이 자유로워지기 위해 중국이 필요로 하는 장교가 되도록 서로를 도울 것입니다. 우리가 대적을 파괴할 만한 대군을 구축하려면 그들 모두가 필수적입니다"
 YUN_new_officers_tt:0 "§Y'민족을 위한 우리의 피' 효과 변화:§!\n§Y   - 군 공격:§! §G+15%§!"
 YUN_the_war_machine:0 "전쟁기계"
 YUN_the_war_machine_desc:0 "군복. 부츠, 탄환. 총, 장비. 공장들이 하나둘씩 활기를 되찾고 있습니다. 매일 보고가 들어오고, 생산량은 계속, 계속, 계속 증가합니다. 더 빠르게, 단기적으로는 무책임할지라도, 분명히 더 필요한. 우리 군대의 수요는 무한하지만, 보급 능력은 거의 그만큼 방대합니다. 옛날 방식으로 고대 도구를 수리하며 마을에서 남편을 도왔던 여성들은 이제 박격포, 소총, 기관총을 생산하며 자신만의 작업장을 운영하고 있습니다. 적어도 하나 이상의 마을이 전차를 만들기 위해 자원을 모으고 있습니다.\n\n그래서 우리의 투쟁과 희생으로 뭉친 윈난과 구이저우의 우리 국민들이 추구해야 할 승리는 다음과 같습니다. 노동을 통한 승리. 근면함을 통한 승리. 우리 모두의 강인한 뒷모습과 불타는 가슴에 달려있는 승리."
 YUN_the_war_machine_tt:0 "§Y'우리의 정통성' 효과 변화:§!\n§Y   - 추가 생산 단위:§! £tt_prod_unit §G3§!"
 YUN_the_chinese_army_unbowed:0 "중국군은 굴복하지 않는다!"
 YUN_the_chinese_army_unbowed_desc:0 "룽윈은 전쟁을 위해 태어난 것이 아닙니다. 아무도 그렇지 않습니다. 그는 국가의 깃발 아래서 싸우고 죽도록 자라지 않았습니다. 그러나 이는 시대의 부름이었고, 그는 윈난 사관학교의 성스러운 홀에 서서 이 부름에 응답했습니다.\n\n전사를 만드는 것은 재능이 아니라 규율입니다. 중국은 수십 년 동안 규율이 부족했습니다. 그 자리에는 일본이 가슴 속에 숨겨온 까맣게 그을린 마음을 간신히 감추고 있는 썩은 껍데기가 있습니다. 우리는 무르지 않습니다. 우린 굽히지 않습니다. 우리는 숙이지 않습니다. 우리는 중국입니다! 훈족들이 울부짖고, 야만인들이 소리내며, 카미카제가 우리 고향의 산에 자살공격합니다. 산은 숙이지 않습니다. 룽윈은 숙이지 않습니다. 중국은 다시는 굴복하지 않을 것입니다!\n\n우리는 훈련하고 연습하고, 또 연습하고 훈련했습니다. 다시 한번 서남의 들판은 대열을 이뤄 행진하는 사람들로 가득 찼습니다. 깃발을 보고, 북소리를 들어라! 전쟁의 함성이 당신을 감싸고, 가득 채우고, 일으켜 세울것이니, 중국의 군대가 보이는 한 멀리 뻗어나가는 것을 지켜보라!"
 YUN_loyalty:0 "충성"
 YUN_loyalty_desc:0 "주인이 하인에게 빚진 게 무엇일까요? 그것은 오래된 질문이고 그 답은 당신이 사람의 마음에 대해 알아야 할 모든 것을 말해줍니다. 어쩌면 그들은 하인에게 빚진 것이 없으며, 하인은 단지 그의 주인이 아직 그를 죽이지 않았다는 것에 감사해야 할 것입니다. 그것은 독일인들의 정신입니다. 어쩌면 그들은 하인에게 몇 분, 몇 시간 단위의 임금과 그의 삶을 위한 돈을 빚졌을 것입니다. 그것은 미국인들의 정신입니다. 어쩌면 그들은 하인에게 '더 큰 곳에서의 자리'를 빚졌을 것입니다. 그것이 무엇을 의미하든 간에 말입니다. 그것은 일본인들의 정신입니다. 우리는 이 질문을 스스로에게 할 필요가 없습니다, 공자께선 오랫동안 우리를 위해 대답해주셨습니다. 하인은 주인의 지도와 연민을 받을 자격이 있습니다. 둘 사이에는 흔들리지 않는 충성이 있을 것입니다. 중국은 중국인들이 그들의 나약함으로 인해 중국에 불충했던 것처럼 중국의 종속으로 인해 중국인들에게 불충했습니다. 우리는 부족했던 것을 다시 만들고, 충성이 강철보다 강하다는 것을 세상에 보여줄 것입니다."
 YUN_loyalty_tt:0 "§Y'민족을 위한 우리의 피' 효과 변화:§!\n§Y   - 안정도:§! §G+5%§!\n"
 YUN_the_stab_in_the_back:0 "배후중상"
 YUN_the_stab_in_the_back_desc:0 "루한은 룽윈의 사촌이자 동지였습니다. 그는 자유 중국을 위해 함께 싸운 그의 사촌이었습니다. 조국의 국경땅을 그들의 거대한 힘으로 떠받치고 있을 때 그는 그의 사촌이었습니다. 그의 마음이 약해지고 까맣게 변했을 때, 그는 친척의 땀과 피를 탐욕스럽게 마시며 금빛으로 장식된 개 주인들에게 절을 했고, 날마다 그들이 서 있던 모든 것에 등을 돌려갈 때, 그의 사촌이었습니다. 왜 그랬을까요? 무엇이 그를 수백만이 중국 전역에 널브러져있을때 뻔뻔하게도 노예제로, 이 타락의 밑바닥 없는 틈으로 몰아넣을 수 있었을까요?\n\n그리고 서남왕이 곰곰이 생각하고 숙고하자 진실이 그에게 다가왔습니다. 배신은 무에서 태어나지 않습니다. 그것은 보통 사람의 마음 속에 있습니다. 그것은 우리 장교단과 계급들 안에 스며들어 있고, 시난에서 악취를 없애기 위해 할 수 있는 일은 별로 없습니다. 이를 위해서는 우리의 눈과 귀 역할을 할 수 있는 몇 안되는 사람들을 모아 우편국과 전화선에 몸을 파묻고 배반의 싹을 자르는 일을 맏길 수 밖에 없습니다. 안전하게 가는 게 다시 우리 심장에 칼이 꽂히도록 하는 것 보다는 낫지 않겠습니까?"
 YUN_public_executions:0 "공개재판"
 YUN_public_executions_desc:0 "정의: 수천년을 넘어, 중국인들이 궁극적으로 추구하는 것입니다. 하늘은 온 땅을 바라보며, 번창하는 모든 것을 다스리고, 방해하는 모든 것을 중재합니다. 하늘이 중재하지 못하는 것은, 필멸의 심판관에게 떨어집니다. 황하의 모든 후손들이 굳게 믿고 있는, 우리의 땅에 새겨진 것은 다음의 것입니다. 심판관과 그의 손안에 있는 율법 두루마리들.\n\n그리고 서남왕 말고 또 누가 심판을 하겠습니까? 그는 또 한 번 그토록 소중히 여기는 형제자매들보다 더 높이 올라갔습니다. 이제, 그들이 그를 다시 올려다볼 때입니다. 천하에서 중국에 죄를 지은 자들은, 족쇄가 채워졌든 그렇지 않든, 천하에서 심판을 받게 합시다. 그리고 서남의 정당한 최고심판관인 룽윈이 그의 최종 판결을 내리도록 합시다. 속죄할 때까지 살고, 오직 죽음으로서 속죄하라."
 YUN_complacent_peasants:0 "안주하는 농민들"
 YUN_complacent_peasants_desc:0 "이 작은 땅덩어리에 얹혀 있는 수백만 명의 농민들은 그들의 피부에서 스며드는 피와 땀, \"진보\"라는 이름의 루한의 사악한 계략, 그리고 무엇보다도 \"먼 곳의 일\"이라고 예속과 배신에 맞서 싸우는 의지가 절망적으로 고갈되어 고통 받고 있습니다. 우리 국민은 고통받고 있습니다. 완전히 지쳐 그들 자신의 미덕을 보지 못하고 있기 때문입니다.\n\n그러나 실제로, 그들의 뛰는 가슴 속에 다음과 같은 미덕이 여전히 내재되어 있습니다. 용기, 끈기, 그리고 재앙에 맞서는 동료애가. 결국 우리 농민들이 우리 조국에 쏟아지는 대혼란에 맞서 무기를 들 때 우리 뒤에 모이지 않았습니까? 바로 우리 농민들이 윈난 사람들로서 우리에게 엄청난 힘과 단결력을 부여하지 않았습니까? 중국 역사 전반에 걸쳐 실로 비교할 수 없는 강인함을?\n\n우리 농민들이 눈이 멀어 그들의 미덕을 보지 못한다면, 우리가 그들을 잠에서 깨우거나 필요하다면 눈꺼풀을 파헤침으로써 그들의 눈을 다시 한 번 뜨게 할 것입니다. 끊임없이 이어지는 교육 프로그램, 선전, 징벌 조치들로 우리의 형제들에게 우리의 순수한 의도와 진실을 알리고, 어둠 속에서 우리의 싸움은 그들의 싸움이고, 우리의 국가는 그들의 나라라는 것을 다시 일깨워 주도록 합시다."
 YUN_what_did_you_do_in_the_war:0 "당신은 전쟁에서 무얼 했는가?"
 YUN_what_did_you_do_in_the_war_desc:0 "한때, 일본의 만행의 소용돌이가 우리 국경으로 모이는 것을 보고, 우리는 농민들과 노동자들에게 일어나서 싸우라고 외쳤습니다. 한때, 우리는 명예와 존엄과 공동의 대의에 대한 헌신에 대해 우리 동포들에 대한 순수한 믿음을 가졌었습니다. 하지만 우리가 찾은 건 실망 뿐이었습니다. 우리는 수백 명의 형제자매들이 우리에게 등을 돌리고, 우리를 버리고, 머리부터 적들의 거짓된 품에 빠지는 것을 우리의 눈으로 직접 목격했습니다. 고립되고 모든 전선에서 극복할 수 없는 역경에 직면하여, 우리는 불의와 배신에 대한 수치심을 가슴에 새긴 채 서남쪽으로 더 깊이 철수할 수밖에 없었습니다.\n\n그러나 오늘 이 수치심은 더 이상 없을 것입니다. 우리의 옛 사령관 룽윈이 다시 한번 윈난의 키를 잡음에 따라, 일본 무리의 자비아래 우리를 버린 이들을 다시 불러들일 때입니다. 우리는 그들을 우리의 제분소와 제철소에 배치할 것입니다. 거기서 그들은 빚을 갚고, 노동의 불길에 몸을 담가 그들의 마음과 정신을 깨끗이 할 것입니다. 그리고 우리의 타락한 형제들이 우리가 부여한 두 번째 삶에서 구원을 위해 애쓰면서, 그들이 스스로에게 이렇게 질문하기를 바랍니다: 당신은 전쟁에서 무얼 했는가?"
 YUN_what_did_you_do_in_the_war_tt:0 "§Y'우리의 정통성' 효과 변화:§!\n§Y   - 추가 생산 단위:§! £tt_prod_unit §G3§!"
 YUN_down_with_the_traitors:0 "반역자를 타도하라!"
 YUN_down_with_the_traitors_desc:0 "난징 국민정부. 자칭 중국의 \"합법적\" 통치자. 우리는 그들이 진짜 무엇인지를 봅니다: 반역자들. 그들은 일본 주인의 명령에만 귀를 기울이고 아래에서 조국의 울부짖는 소리에는 귀를 닫습니다. 그들의 힘줄인, 그들이 말하길 \"위임권\"은 시난을 질식시키고, 시난의 정맥과 동맥을 파고들어 \"문명\"이라는 이름으로 모든 것을 쥐어짜냅니다! 중국의 아들딸들에게 묻습니다. 그들이 칼을 충분히 깊게 들이밀지 않았습니까? 이런 희롱을 더 이상 참을 수 있습니까?\n\n아니! 우리 땅에 있는 관료들, 세무 공무원들, 소위 중간 관리자들, 난징의 모든 졸개들, 모두 배반의 오물로 얼룩진 그들은 왕징웨이 못지 않은 반역자이며, 허세 정권과 연관지어 천하에서 가장 역겨운 부정을 저질렀습니다. 중국에 잘못한 자들 모두 심판을 받게 하고, 가장 나쁜 자들에겐 사형을 선고합시다. 나머지는 우리의 해방을 위한 신성한 투쟁에 통합될 겁니다. 정의가 회복되게 하고, 우리 마음속에 영원히 이 외침이 울려 퍼지게 합시다: 반역자를 타도하라! 중국 만세!"
 YUN_tenacity:0 "끈기"
 YUN_tenacity_desc:0 "싸움에서의 개의 크기가 아니라 개가 싸움에 임하는 마음의 크기입니다. 쿤밍에서 도쿄까지는 긴 여정이 될 것입니다. 3765 킬로미터. 매 센티미터는 우리의 피, 분노, 그리고 가장 중요하게도 우리의 순수한 근성으로 얻어질 것입니다.\n\n루한과 그의 지주 아첨꾼들은 우리의 힘과 어떤 고난도 견뎌낼 수 있는 능력을 이용해 환상을 핑계로 이윤을 올렸습니다. 총통궁 꼭대기에 있는 꼭두각시 인형에 매달린 채 말입니다. 이 무슨 낭비, 이 무슨 비극인가. 이제 더이상은 국내의 일, 부, 거짓된 열망에 속지 않을 것이고 그들은 우리 삶의 최대의 성취, 역사의 궤적, 그것이 지시하는 진정한 해방의 길에 묻혀 사라질 것입니다. 그리고 오늘, 우리는 이 길을 걸을 것입니다. 우리는 다시 뒤돌아보지 않고, 행진할 것입니다."
 YUN_fortify_the_border:0 "국경 요새화"
 YUN_fortify_the_border_desc:0 "우리의 어마어마한 양의 추출된 석탄과 철들, 지금은 외국 악마의 하찮은 금을 위해 생명혈을 팔지 않고 더 좋은 곳에 쓰이고 있지만, 그로인해 우리 광산 중 일부는 불필요해졌습니다. 이로 인해 약 20만에서 30만 명의 남녀가 광산과 채석장의 일자리를 잃었습니다. 다행히도 룽윈은 그들에게 제공합니다.\n\n숙련된 것은 말할 것도 없고 이렇게나 많은 인력으로 우리는 국경을 따라 요새화라는 야심찬 프로젝트를 시작했습니다. 벙커, 참호, 지하망으로 외딴 산의 방어지점들을 연결합니다. 한때 탐욕스럽게 땅을 파던 산과 안개 아래 우리는 이제 결의에 찬 채 땅을 팝니다. 벙커 설계사 먀오마이의 말입니다: \"우리는 훈련되어있고, 적들은 떠돌이 손가락이다. 금속이 살에 닿을때, 우린 준비되어있을 것이다!\""
 YUN_fortify_the_border_tt:0 "레벨 §Y3§! 과 레벨 §Y2§! §Y요새§!가 구이저우와 중국 국경에 세워질 것입니다."
 YUN_not_one_step_back:0 "한 발짝도 물러서지 마라"
 YUN_not_one_step_back_desc:0 "대부분의 사상자가 도망치는 적을 쫓는 과정에서 발생한다는 것은 널리 알려진 전쟁의 진실입니다. 손실을 최소화하고, 충신들의 생명을 보전하고, 자원을 더 잘 쓰기 위해, 룽윈은 다시는 도망치지 않겠다고 선언했습니다. 요새와 전장에서 우리는 특수 기관을 만들고 있습니다. 옛 둥간 36사단 출신 베테랑 파이후샨이 서남부에 정착했습니다. 그는 36사단이 1937년 난징 전투에서 어떻게 후퇴 차단 부대로 사용되었는지에 대해 이야기합니다.\n\n전방의 전담 차단 부대와 함께 명령 없이 후퇴하는 자는 누구든 공격할 준비가 되어 있는 이 전술을 사용한다면, 우리는 우리의 병사들이 전투에 남아서 적을 굴복시킬 수 있도록 할 것입니다. 또한 최전방이 무너지더라도 지칠 대로 지친 공격자들을 위한 확고하고 광적인 두 번째 선이 되어줄 것입니다."
 YUN_not_one_step_back_tt:0 "\n§Y무차별 공격 전술 결정을 해금합니다.§!."
 YUN_mountain_people:0 "산의 사람들"
 YUN_mountain_people_desc:0 "천 년의 중국 왕조는 서남부를 거의 통제하지 못했습니다. 우리는 산의 사람들입니다. 자연의 잔혹함에 익숙해진 우리는 강인하고 교활하며 결단력 있습니다. 이 자연적인 성향은 질 좋은 칼날로 연마되어 한간들의 목으로 몰아넣어질 것입니다.\n\n고산지에서 훈련받고 그들의 일상 환경의 잔혹함에 적응된 산악 부대. 우리의 가장 풋내기 신병들도 약소국의 단련된 참전용사들보다 체력과 생존능력이 뛰어나며 어려움에 더 익숙합니다. 우리는 견뎌냈고, 이제 파괴할 것입니다. 회복력은 우리가 흉포한 창과 짝을 이룰 수 있는 방패가 될 것입니다. 우린 움직일 수 없는 산이고 막을 수 없는 눈사태입니다."
 YUN_hit_and_run_desc:0 "도적들이 시난의 골칫거리 존재라고들 합니다. 그들은 훔치고, 뇌물을 주고, 루한의 경비원들을 한계까지 밀어 붙입니다. 물론, 혼란과 타락이 종종 뒤따르지만, 룽윈은 이 범법자들을 만나면서 점점 더 많은 깨달음을 얻습니다. 그들의 싸움 방식에 특별한... 용맹함이 있는 건 아닐까요?\n\n결국, 도적들은 이기는 싸움만 합니다. 그들은 공격하고 보이지 않는 곳으로 도망칩니다. 그들은 항상 비상 계획을 가지고 있습니다. 전술적 차원에서 도적을 모방해 봅시다. 우리 부대는 유리한 위치로 빠르게 움직여 공격한 뒤 적의 반격 전에 돌아오는 겁니다. 하던 일만 하던 군대에게 새롭게 싸우는 법을 가르치기 위해 도적단 우두머리를 교도소에서 곧바로 징집하여 하급 장교로 임명했습니다. 어떤 이들은 불명예스럽다 여길지 몰라도, 우리가 승리한다면 결국 그럴만한 가치가 있을 겁니다."
 YUN_never_again:0 "다시는!"
 YUN_never_again_desc:0 "오늘의 중국은 겁에 질려 부서지고, 어제의 중국은 약하고 퇴폐적이었고, 지금 이 자리에서 우리의 행동을 바탕으로 내일의 중국은 기억될 것입니다. 우린 싸울 준비가 됐습니다. 싸움을 기다리고 있습니다! 우리는 회복력이 있고 격렬하며 잔인합니다. 중국도 그래야 합니다.\n\n호국군의 임무는 처음부터 명확했습니다. 굴욕의 세기의 짙은 안개를 영원히 떨쳐내고 제국주의, 일본이나 다른 외세의 야만적인 발톱으로부터 우리의 사랑하는 조국을 영원히 구하기 위해. 세계는 중국이 다시는 침략당하지 않을 것이라는 것을 알게 될 것입니다! 중국은 다시는 패배하지 않을 것입니다! 중국은 다시는 모욕당하지 않을 것입니다!\n\n적어도 우리가 살아 숨쉬는 한, 다시는!"
 YUN_patriotism:0 "애국"
 YUN_patriotism_desc:0 "차이어의 이야기는 중국 전역에 널리 알려져 있습니다. 그의 고향인 윈난에서 그의 인기는 더욱 높습니다. 룽윈은 자신을 그의 많은 추종자 중 한 명으로 생각합니다. 군주제 복원을 막고 당시 만연했던 군벌주의에 맞서 중국을 통일시키기 위한 차이어의 싸움은 1916년 그의 갑작스러운 죽음으로 중단되었습니다. 하지만, 많은 사람들은 그의 투쟁의 횃불을 켜고 그것을 미래로 가져가곤 했습니다. 쑨원 선생과 구 국민당의 장제스, 그리고 공산주의자들까지도 차이어와 같은 꿈을 꾸었습니다. 룽윈도 다르지 않습니다.\n\n그렇기에 해방전쟁 중에 반대파는 용납될 수 없습니다. 노예의 사슬을 파괴해야만 중국이 자유로워질 수 있습니다. 다른 것들은 부차적인 사안이어야 합니다."
 YUN_patriotism_tt:0 "§Y'우리 정권의 정통성' 효과 변화:§!\n§Y   - 최대 안정도:§! §G+5%§!\n§Y   - 최대 정치력 획득:§! §G+0.05§!\n"
 YUN_burn_the_symbols_of_the_yamato:0 "야마토의 상징 소각"
 YUN_burn_the_symbols_of_the_yamato_desc:0 "히로히토의 초상화. 정부 건물에 딸려 있는 제국 신사. 모든 마을과 도시에 걸려있는 일장기. 이들이 당신을 괴롭히지 않습니까?\n\n비록 그렇지 않더라도, 그것은 나라를 아프게 합니다. 일본의 천황은 가당찮은 농담입니다. 폭군이고 인간의 형상을 한 괴물, 부패하고 더러운 놈입니다. 무슨 신성의 불꽃이 있다는 그의 우스꽝스러운 주장 때문에 더욱 그렇습니다. 그는 신이 아니며, 천명을 가진 것도 아닙니다. 그는 그저 한 사람입니다. 일본의 도착증과 억압의 짐승입니다. 어디서든 그의 사진을 불태우고 그 자리에 신성한 청천백일을 올려놓읍시다. 진정한 공화국의 자랑스러운 아들임을 선명히 새기십시오. 쑨원 선생의 초상을 제단에 되돌려 놉시다. 그리하면 그의 시선이 우리 모두를 다시 보살펴주실 것입니다. 불태우고 정화합시다!"
 YUN_destroy_the_last_reminders:0 "선전 파괴"
 YUN_destroy_the_last_reminders_desc:0 "일본인들은 단지 무력으로 우리를 지배하는 것에 만족하지 않았습니다. 그들은 끝없는 소음의 바다로 중국의 감정을 잠재울 수 있다고 생각하며 인쇄물과 라디오에서 그들의 행동을 끝없이 정당화했습니다. 한때 도쿄의 유행곡이 울려 퍼지던 바로 그 방송국들은 이제 평민들의 애국적 자극을 '위험하고 잘못된 것'이라고 부르며 독설을 퍼붓습니다. 시난의 노동력 절도를 공영권의 '이익 증진'이라고 칭송했던 바로 그 신문들이 이제는 반칙이라고 외치며 우리의 족쇄 타도가 얼마나 큰 손실을 의미하는지 상세히 기술하고 있습니다.\n\n우리의 의로운 노력을 독살하려는 적의 음흉한 속삭임을 더 이상 용납하지 않을 것입니다. 더 이상 정당화 할 수 없고 설명할 수 없는 것들을 정당화하고 설명할 수 있는 기회를 주지 않을 것입니다. 우리에게 필요한 것과 우리가 승인하는 것을 제외하면, 적의 입은 우리 운동을 따뜻하게 하기 위한 불쏘시개에 불과할 것입니다. 그리고 시간이 지남에 따라, 매달려 있는 나머지 기생충들도 태워버릴 것입니다."
 YUN_round_up_the_foreigners:0 "외국인 감시"
 YUN_round_up_the_foreigners_desc:0 "중국에 외국인이 있는 것은 어제오늘 일이 아닙니다. 우리는 그들을 알고 수 세기 동안 견뎌왔습니다. 그들은 우리가 견뎌야 했던 억압의 잔재를 나타내지만 그들 자체는 무해합니다. 그리고 우리는 무고한 민간인들에게 무자비하게 잔학행위를 저지르는 적들과 똑같은 수준이 되지 않을 것입니다.\n\n그렇다고 해도, 그들의 역사는 또한 그들이 우리의 운동에 의해 해방된 중국인들처럼 자유롭게 걸어다니는 것을 허락하지 않습니다. 많은 이들이 이전에 착취의 위치에 있었고, 그 기억은 우리 민족의 마음속에서 고통스럽게 타오릅니다. 또 그들은 우리를 분열시키고 지배하기 위해 사용된 기생충 조직과 여전히 연관이 있을 수 있습니다. 가장 좋은 해결책은 그들을 우리의 감시 하에 두는 것입니다. 가능하다면 그들을 쉽게 감시할 수 있는 곳에 모으고 그들의 이전 윗사람들과 접촉하는 것을 막아서 그들의 안전과 동시에 우리의 안전을 보장합시다."
 YUN_last_chance_divisions:0 "마지막 기회 사단"
 YUN_last_chance_divisions_desc:0 "우리가 주시하고 있는 사람들 중 그들의 자유의지로 이곳에 온게 아니거나 긍정적인 의도로 여기 왔다고 주장하는 이들이 있습니다. 그들 중에는 일본인이 아닌 노동자들, 명백한 진실을 찾아 온 언론인들, 그리고 '무고한' 개인들도 포함되어 있습니다. 그들의 주장에도 일리가 있고, 우리는 그들을 다른 억류자들과 같이 붓으로 검은칠하는 것을 다시 생각해볼 것입니다.\n\n이 운동은 자신들의 법에 따라 이 땅에서 살고자 하는 사람들을 위해 싸우고 있습니다. 외국인의 의도가 말처럼 순수한지 진정으로 확인할 수 있는 방법은 단 하나입니다. 우리처럼 운동을 위해 싸우고 피를 흘릴 기회를 주는 겁니다. 우리는 일본군의 총탄앞에 이 땅을 떠난 수많은 형제 자매들에게 주어지지 못한 마지막 기회를 그들에게 줄 것입니다. 그들의 가치를 스스로 증명하도록 합시다."
 YUN_last_chance_divisions_tt:0 "§Y3개의 형벌부대 사단이 생성됩니다.§!"
 YUN_push_japan_into_the_sea:0 "일본을 바다로 몰아내자!"
 YUN_push_japan_into_the_sea_desc:0 "고대에, 천상의 명령에 따라 푸른바다에서 일본제국이 일어났습니다. 이제 룽윈의 명령에 따라, 일본놈과 그놈들에 부역한 한간들을 그들이 기어올라왔던 바로 그 깊은 곳으로 돌려보낼 것입니다. 충성스러운 중국인들의 파도가 그들을 덮칠 것입니다. 도망치라고, 싸우라고 해봅시다. 우리는 그들을 찾고, 싸우고, 천상의 정의로 그들을 심판할 것입니다.\n\n모든 일장기, 모든 초상화를 부숴버립시다. 일본은 우리 몸에 침입한 암이고, 우리 정원의 잡초입니다. 그들을 마지막 한 점까지 파괴하지 않으면 저 악마들은 우리 땅을 영겁의 시간동안 그래왔듯이 다시 파괴할 것입니다. 중국은 완전해질 것입니다. 중국은 자유로워질 것입니다. 중국은 마침내 일본이나 다른 외세의 더러운 오점으로부터 오염되지 않은 모습으로 새롭게 태어날 것입니다. 박살내라! 불태워라! 바다 속으로 몰아내라!\n\n우리에게 다른 선택지가 있겠습니까?"
 YUN_the_great_war_of_national_salvation:0 "대구국전쟁"
 YUN_the_great_war_of_national_salvation_desc:0 "우리보다 먼저 이 전투를 치른 사람들은 제국주의자들의 근본적 성격을 이해했습니다. 오직 자신의 이익과 영향력에만 관심이 있는 부패한 악당들. 그들은 타협, 조건, 조약, 협정의 달콤한 말로 우리에게 다가올지도 모릅니다. 우린 진실을 알고있습니다. 우리는 비참한 20년 동안 그것을 목격해 왔습니다.\n\n호랑이 입에 머리가 들어가 있다면 협상할 수 없습니다. 그것을 빼내려고 할 때는 더욱 그렇습니다. 이 전쟁은 오직 한가지 이유만을 위해 싸웁니다. 어떻게 표현되든 상관없이 말입니다. 침략자를 몰아내고, 우리를 착취했던 기계들을 파괴하고, 오랫동안 고통 받고 있는 중국 인민들에게 정의를 가져다 주는 것입니다. 중국을 되찾기 위해. 이 목적을 위해 오직 우리만이 우리의 깨지지 않는 결의를 위해 하나로 뭉쳐 행진합니다. 적들이 여전히 우리 나라의 땅을 짓밟고 있는 동안 용납할 수 있는 불화는 없습니다. 그리고 물론, 패배주의자도 절대 용납하지 않을 겁니다."
 YUN_the_final_offensive:0 "최후의 공세"
 YUN_the_final_offensive_desc:0 "많은 사람들이 예상했지만, 이 싸움은 거의 견딜 수 없는 사상자수를 낳으며 길고 힘들었습니다. 대부분 룽윈에 의해. 때로는 운동을 지키기 위해 적이 한 것을 그대로 보여주는 듯한 행동도 있었습니다. 고통스럽게도 인정하지 않을 수 없습니다. 우리는 가장 현대적인 장비로 무장한 수백만의 군대와 싸웁니다. 매초마다 수백만개의 거대한 산업 시설이 우리가 되찾은 몇 안되는 공장과 절박한 오두막 용광로를 뒤덮습니다.\n\n아마도 우리의 가장 낙관적인 희망은 오직 그것뿐이었을 것입니다. 부서진 사람들을 위한 쓰라린 꿈이. 하지만 우리가 취하는 행동은 필멸의 틀보다 더 오래 지속될 것이 분명하고, 우리가 예전에 뚫지 못했던 일본의 갑옷에 형성된 균열은 분명히 더 넓어질 것입니다. 비록 터널 끝의 빛이 희미해지고 있더라도, 룽윈의 행동은 모든 중국인들의 마음 안에 거대한 경종을 울렸습니다. 이 땅에 흩어진 수백만 명의 사람들에게. 이제 우리는 그들이 깨어나길 기다릴 뿐입니다."
 YUN_by_our_fingernails:0 "우리의 손톱으로"
 YUN_by_our_fingernails_desc:0 "사냥꾼이 화살로 사냥감을 쓰러뜨릴 때, 그때가 가장 조심해야 할 때입니다. 심장 박동이 완전히 멈출 때까지 죽은 것은 아무것도 없고, 마지막 경련이 일어나기 전까지는 끔찍한 복수가 올 수도 있기 때문입니다.\n\n중국이 일본 괴물들의 퇴폐적인 새끼들에 의해 파괴된 재의 기억속 재보다 더 작은 재가 될 때까지, 중국은 저항합니다. 우리의 손이 뼈까지 닳을 때까지, 우리는 저항합니다. 우리는 손톱으로 중국의 구석구석을 꽉 붙잡고 있습니다. 우리가 흙이 될 때까지 대지는 솟아오릅니다. 우리는 그들이 우리의 목을 밟는 것을 허락했지만 더 이상은 일본의 노예들이 중국 땅을 밟는 것을 허용하지 않을 것입니다. 납작해진 풀잎 하나하나가 더럽혀진 딸입니다. 말해지는 모든 일본어 단어들은 매캐한 연기처럼 목을 할퀴어야 합니다. 마지막 경련까지, 그들은 중화의 분노를 느낄 것입니다."
 YUN_destroy_treasonous_unrest:0 "반역적 소요 파괴"
 YUN_destroy_treasonous_unrest_desc:0 "회복력과 결단력은 흔치 않은 것이고, 이 전쟁은 그런 자질을 가진 훌륭한 사람들을 통해 피를 흘렸습니다. 이제 그들보다 훨씬 나은 자들의 그늘 아래 숨어있던 반역분자들이 송곳니를 드러내고 나타나 수확물을 거두는 데 지장을 주고, 노동자들에게 파업을 강제함으로써 운동을 방해하며 일본군의 모든 진격을 돕고 있습니다.\n\n이럴 때일수록 국가에 대한 배신은 중국 국민과 그들의 꿈 전체에 대한 배반입니다. 우리는 전방에서 거대한 전쟁을 치르고 있을지 모르지만, 우리를 배신한 쥐들이 다시 한번 후방에서 일어나겠다고 위협한다면, 적절한 대응은 그들에게 국민의 정의를 전달하는 것뿐입니다. 우리는 현재와 과거의 모든 분쟁에서 자유 중국을 위해 싸우다 죽은 사람들에게 빚지고 있습니다."
 YUN_believe_in_victory:0 "승리를 믿고"
 YUN_believe_in_victory_desc:0 "지난 전쟁은 너무 많은 우리 동포들이 너무... 무관심했기 때문에 패배했습니다. 눈이 멀었기에. 그들은 될 수 있는 것을 보지 못했고, 할 수 있는 것만 보았습니다. 그들이 할 수 있는 것에 눈이 멀어, 그들은 자신들이 하고 싶은 것만 보았습니다. 승리를 보지 못했고, 패배만을 보았습니다.\n\n승리는 존재합니다. 그것은 마음 속에, 영혼 속에 존재합니다. 그것을 붙잡고, 미래의 승리를 위해 애쓰지 말고, 우리가 이미 가지고 있는 승리를 현실로 만드십시오. 한번 더 공세, 한번 더 싸우면, 그 나무들은 함께 거대한 숲을 이룰 것입니다. 그 모두 불꽃이며, 그 중 하나가 공영권을 화염에 휩싸이게 할 수도 있습니다. 우리의 선전부 장관들은 모든 남자, 여자, 아이들이 희망에 대한 믿음과 재회할 수 있도록 보장해 줄 것입니다. 해방된 조국을 위해 승리하기 위해서 말입니다. 그들이 다른 것을 믿기에는 너무 큰 것이 걸려있습니다. 패배는 불가능할 뿐만 아니라 이해할 수도 없습니다."
 YUN_if_you_can_hold_a_gun_you_can_fight:0 "네가 총을 잡을 수 있다면 넌 싸울 수 있다"
 YUN_if_you_can_hold_a_gun_you_can_fight_desc:0 "협력자들의 군대는 불어나고 우리 군대는 땅에 피를 흘릴 뿐이었습니다. 중국 내부는 오직 그렇게 많은 수의 건강하고 의지있는 사람들만을 수용하고 있었고, 이제 운동은 반드시 자격에 맞지 않는 사람들을 요구합니다. 총알은 누가 그것을 발사했든 간에 적의 심장을 관통하기 때문입니다.\n\n우리는 지금 우리의 과거뿐만 아니라 우리의 미래를 위해 싸웁니다. 여기에서 실패는 우리 모두를 저주할 것입니다. 그렇기에 자유의 부르짖음은 우리가 이전에 병역을 면제해주었던 사람들의 귀에 들려야 합니다. 노인들은 그전에 전쟁에 용감하게 맞서고 그들이 전쟁에서 배운 지혜를 기억합니다. 부상자들은 사지를 잃었지만 아직 목숨은 잃지 않았습니다. 병자들은 폭탄과 총검에 의해 감각이 파괴되었지만, 한때 기꺼이 죽으려고 했던 대의명분을 가슴속 깊이 기억해야 합니다.\n\n우리는 아이들의 미래를 위해 피흘렸고 이제 우리가 우리의 손을 잃었기에 그들의 손으로 스스로 지켜내라고 요구해야 합니다. 전세는 역전되어야 합니다. 우리의 총을 내려놓기에는 아직 이릅니다."
 YUN_the_last_stand_of_long_yun:0 "룽윈의 마지막 저항"
 YUN_the_last_stand_of_long_yun_desc:0 "우리는 항상 야마토의 종들과 마지막 한 사람까지 싸울 것이라고 말했습니다. 불행히도 다른 모든 이들이 쓰러졌기에 룽윈이 바로 그 마지막 사람입니다. 비축해 두는 것은 의미가 없습니다. 그것에 미래는 없습니다. 더 좋은 때를 기다려 봐야 소용없습니다. 그것에 미래는 없습니다. 수명을 연장하려 해도 소용없습니다. 그것에 미래는 없습니다.\n\n전략은 우리를 구할 수 없을 것이고, 보급도 마찬가지일 것입니다. 피할 수 없는 파멸 앞에서, 오직 우리 영혼의 힘에서만 구원을 찾을 수 있을 것입니다. 일본제국군은 죽은 자들의 산을 올라 룽윈에게 가야할 것이고 룽윈도 그들과 싸울 것입니다. 후퇴할 수 없는 군대는 최후까지 싸울 것입니다. 후퇴는 없습니다. 한번도 없었습니다. 우리는 이미 오래 전에 앞을 향해 돌격했고, 지금이 바로 끝까지 밀고 나갈 때입니다.\n\n대장군이 충분히 했는지 역사가 판단하게 합시다."
 YUN_call_the_bimo:0 "비모 소환"
 YUN_call_the_bimo_desc:0 "피할 수 없는 일이 일어났습니다. 룽윈이 죽었습니다. 그의 몸은 산산조각 났습니다. 그의 정신은 마침내 영면에 들었습니다. 하지만 그의 원정, 우리의 원정은 계속됩니다. 비모 사제들을 부릅시다.\n\n그의 바람과 전통에 따라, 비모 제사장들이 기원서와 이족의 신성한 비문이 새겨진 두루마리들을 읽는 동안, 돼지 한 마리가 그가 떠날 장소에서 도살될 것입니다. 의지의 한 영혼은 그가 쓰러진 곳에 머물러 있습니다. 침략자에 대항하는 무언의 보초입니다. 그의 다른 영혼은 환생하기 위해 떠날 것입니다. 호국군 임시정부는 그의 다음 생에 평화와 행복을 기원합니다. 확실히 그들은 그의 평화와 행복을 바랍니다.\n\n우리의 후원자 중 첫 번째 사람이 떠남에 따라, 중국 해방의 새로운 장이 시작됩니다. 우리는 미래가 어떻게 될지는 모르지만, 그것이 멈춰선 사람들을 기다리지 않는다는 것은 알고 있습니다."
 YUN_total_liberation:0 "총체적 해방"
 YUN_total_liberation_desc:0 "만약 사람이 자신에게 요구되는 것만 한다면, 그는 노예입니다. 만약 어떤 사람이 그에게 요구되는 것 이상을 한다면, 그는 자유인입니다. 우리는 요구받은 것을 넘어섰고, 중국 전체가 요구받은 것을 넘어서기 위해 힘을 모았습니다. 이제 우린 더 필요합니다.\n\n우리가 서남에서 올라오면서 영웅과 선각자들이 해야 할 일을 하는 대봉기가 일어났으니 이제 전 중국도 일어서야 합니다. 혼돈과 혼란 속에서, 고통과 불화 속에서, 국민들은 이를 갈며 울었습니다. 호국군의 정복은 고통스러웠고, 엉망이었으며, 추악했습니다. 모든 탄생의 방식이 그렇습니다. 이제 룽윈은 중국의 이질적인 국민들을 모두 한 몸으로 모아야 합니다. 그들은 해방에 준비되었나요? 이제껏 세계에서 본 어떤 것 보다도 완전한 해방에? 그들은 완전한 자유를 만끽할 준비가 되었나요?\n\n그것은 중요하지 않습니다. 몽골과 만주는 여전히 야마토의 치하에 있습니다. 그들 모두 자유로워질 때까지, 중국은 여전히 사슬에 묶여 있는 것입니다."
 YUN_ten_thousand_hearts_united_as_one:0 "만민일심"
 YUN_ten_thousand_hearts_united_as_one_desc:0 "난징의 꼭두각시들에 의한 끊임없는 조작 덕분에 오늘날에도 중국의 정신은 여전히 처참한 상태로 남아있습니다. 사기는 바닥을 치고 태만과 나태함에 굴복한 채 우리의 대의에 무관심합니다. 최악은, 분열되어있다는 것입니다. 군벌과 가짜 정부 사이만이 아니라 이웃, 지역 사회, 개인들 사이에서도 말입니다.\n\n회복된 중화민국의 임시 지도자로서 룽윈의 취임사에서 그는 국가적 치유를 위해 필요한 것을 분명히 했습니다.\n\n\"중국의 모든 아이들은 하나의 영혼, 하나의 육체입니다. 나의 손이 나의 의지에 불복종하는 것은 질병이요, 상처입니다. 그렇기에 중국도 마찬가지입니다. 불복종이 있으면 병도 있는 법입니다. 의견 충돌이 있을 때, 상처도 있습니다. 그러나 우리가 하나가 되면. 우리가 단결한다면. 중국은 마음과 정신이 치유되어야 합니다. 중국에겐 아직 싸워야 할 많은 전투들이 있기 때문입니다. 반역자들에게 죽음을! 일본 제국주의에 죽음을! 중국 만세!\""
 YUN_never_another_nanjing:0 "난징, 다시는"
 YUN_never_another_nanjing_desc:0 "오래 전, 전쟁이 막 일어나, 우리가 잃은 수백만 명의 사람들이 여전히 이 세상에 있었을 때, 일본인들이 그토록 자랑스러워하는 명예를 가지고 전쟁을 벌일지도 모른다는 희망이 있었습니다. 1937년 12월 13일, 그들이 난징의 문으로 들어왔을 때, 우리는 진실을 알게 되었습니다.\n\n공포가 연달아 흘러내렸고 도시들에선 피의 강이 흘러 불어난 시체들이 바다를 메웠습니다. 가족 전체가 굴욕을 당하고, 난도질 당하고, 죽음이라는 '자비'를 받았습니다. 마치 우리가 가축인냥 중국인들을 학살하기 위한 경쟁을. 아니, 가축보다 낮은. 누군가를 미치게 만드는 죽음, 타락, 고문의 장면들. 하지만 우리에게는 그런 사치가 없습니다.\n\n지금은 우리만 문 앞에 서 있습니다. 우리가 쏘는 모든 총탄은 또 다른 난징의 악몽을 막아줍니다. 우리가 전쟁터에서 그들과 싸우는 모든 순간은 민간인들에게서 공포를 걷어줌입니다. 아직 남아있는 사람들을 위해 말입니다."
