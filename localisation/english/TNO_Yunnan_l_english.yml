 YUN_burma_road_reward_dynamic_modifier_desc: "After long, hard months of labor, the Burma Road has finally been restored to its former glory. Hundreds of miles of paved roads and robust bridges are making the lives of people living in Yunnan and Myanmar easier than ever, from the growth of trade in southeast Asia to the increase in movement of people across borders. This shining example of Pan-Asian unity will stand for centuries to come."
