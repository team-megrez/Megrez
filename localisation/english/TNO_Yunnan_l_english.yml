 YUN_a_great_wall_of_flesh_and_blood:0 "혈육장성"
 YUN_a_great_wall_of_flesh_and_blood_desc:0 "만리장성은 실패작이었습니다. 장관을 이루는, 한때 중국이 가졌던 기술력과 선견지명이 돋보이는 기술력의 걸작이지만 실패작입니다. 그것은 북쪽의 야만인 만주족과 그 친족들이 들어오지 못하게 하기 위한 것이었습니다. 그것은 우리를 나약하고 타락하게 만들고, 외세의 영향과 착취에 취약하게 만든 만주 왕조의 도래를 예고했습니다. 그들의 어리석음은 돌에 의지한 것이었습니다.\n\n돌은 의지할 수 없습니다. 스스로 한계를 넘어설 수 없습니다. 노력하거나 분투할 수 없습니다. 그것은 활력없이, 영혼없이 땅 위에 있습니다. 요새화는 어리석은 짓이고 고대의 자만심입니다. 현대의 문제들은 현대적인 해결책을 요구합니다. 살과 피가 침략자를 뭉개버릴 것입니다. 주둔지, 인간의 파도, 무장한 도시들이. 중국의 방어는 실패할 수 있는 돌이나 흙이 아니라, 중국의 부술 수 없는 의지와 불굴의 정신에 의존할 것입니다."
 YUN_a_great_wall_of_flesh_and_blood_tt:0 "§Y'민족을 위한 우리의 피' 효과 변경:§!\n§Y   - 최대 사단 방어:§! §G+5%§!\n§Y   - 최대 사단 조직력:§! §G+5%§!"
 YUN_the_best_defense:0 "최선의 방어"
 YUN_the_best_defense_desc:0 "우리 군대는 가만히 앉아서 적이 오기를 기다리는 채로 성전에서 승리하지 않았습니다. 우리는 정적이 아니라 동적입니다.\n\n말할 필요도 없이 지금까지의 투쟁은 비용이 많이 들었습니다. 희생이 이루어졌고, 용감한 생명들을 잃었습니다. 우리는 일단 승리를 얻었을지 모르지만, 우리의 정신에 대한 부담은 엄청났습니다. 그렇다면 우리 대열의 많은 이들이 나태에 굴복한 것은 용서받을 만합니다. 그들은 마지막까지 밀고 나갈 수 있다고 믿지 않습니다. 그들은 집에 가고 싶어합니다.\n\n하지만 이걸 알아두십시오 우리의 고향, 우리가 있을 곳은 과거에도 그리고 지금도 진정한 자유 중국입니다. 그 목표는 우리 앞에 남아있고, 우리가 일본의 모든 위협을 물리치고 그들이 우리에게서 빼앗아간 마지막 것을 되찾을 때까지, 우리는 세 개의 벽이 있는 집에서 살고 있습니다. 우리 병사들을 다시 힘을 북돋아주고, 중국의 병사들에게 야수를 소굴에서 죽이기 위해 필요한 경험과 지혜, 공격정신을 전파합시다."
 YUN_the_best_defense_tt:0 "§Y'민족을 위한 우리의 피' 효과 변경:§!\n§Y   - 최대 사단 공격:§! §G+5%§!\n\n"
 YUN_no_restraints:0 "무제한"
 YUN_no_restraints_desc:0 "우리의 최선의 노력에도 불구하고, 룽윈의 대군의 투사들은 여전히 우리의 위대한 투쟁의 두 번째 단계에는 어느정도 무관심합니다. 그들은 일본 야수를 죽여야 한다는 것을, 욱일은 순교자들의 피로 물들여져야 하고 저주받은 섬은 그들이 왔던 곳으로, 칠흑의 심연 속으로 추방되어야 한다는 것을 알고 있지만, 하지만 그들의 마음은 그렇지 않습니다.\n\n고상한 동기가 줄어들 가능성은 항상 있습니다. 모든 것을 고려했을 때, 우리는 중국을 한간의 지배로부터 해방하면서도 상당한 자제력을 보여주었고, 우리 병사들은 전국에서 가장 가난하고 궁핍한 배경을 가지고 있습니다. 만약 우리가 그들에게 두 가지를 약속한다면: 일본의 부를 주머니에 넣을 수 있고, 일본인의 피를 손에 묻힐 수 있다면, 그들은 전투가 벌어지는 것을 더 간절히 바라게 될 것입니다. 룽윈은 이 사실을 알 필요가 없습니다. 그가 그의 연설이 부하들에게 필요한 전부라고 생각해도 상관 없습니다. 하지만 우리는 인간이 이념만으로는 살 수 없다는 것을 알고 있습니다."
 YUN_for_the_nation:0 "민족을 위해"
 YUN_for_the_nation_desc:0 "민족이란 무엇일까요? 그것은 땅입니다. 러시아나 그 어떤 나라보다 더 넓은 땅. 그것은 사람들입니다. 지구 역사상 그 어떤 나라보다도 많은 사람들. 그것은 무수한 천년 동안 펼쳐지는, 존경스럽고 웅장한 역사입니다. 한 나라가 위대하다면, 그 땅은 위대하고, 그 사람들은 위대하며, 그 역사는 위대합니다. 중국은 더 이상 위대하지 않습니다.\n\n이 나라에 살고 있는 수억 명의 사람들에게 중국은 사람, 흙, 책 그 이상입니다. 천상의 산꼭대기에서 흘러내리는 물처럼 강력한 정신입니다. 우리는 위대해질 필요가 없습니다. 우리는 중국이 되어야 합니다.\n\n우리의 싸움, 우리의 노력, 우리의 군대는 어떤 강력한 적도 이길 수 있는 믿을 수 없을만큼 엄청난 힘을 가지고 있습니다. 우리 민족의 미래가 아무리 불확실할 지라도, 우리 모두 미래를 향해 전진하기를 바랍니다."
 YUN_arise_those_who_want_not_be_slaves:0 "일어나라, 노예되길 거부하는 자들아!"
 YUN_arise_those_who_want_not_be_slaves_desc:0 "전 세계가 자유로워질 때까지 최후의 충돌에 대비합시다.\n\n일본은 너무 오랫동안 우리를 속박해 왔습니다. 중국의 사람들은 소리지르고, 울고, 이를 갈고 있습니다. 그들은 달콤한 전쟁의 개시를 원하고, 바다를 건너 행진하며 야마토가 느릿느릿 올가미로 목에 걸고 있던 불평등조약들을 바로잡기를 꿈꿉니다. 우리는 호국군의 새 영토 곳곳에 모집소를 세울 것입니다. 우리는 단지 입대하기를 원하는 수백만의 사람들에 대비하지 못할까 두렵기만 합니다."
 YUN_find_volunteers:0 "자원병 모색"
 YUN_find_volunteers_desc:0 "뭐, 어느 정도는 있었습니다. 몇 백 명, 몇 천 명 정도. 딱히 압도적이진 않았습니다.\n\n하지만 우리가 얻은 자들은 정말 대단합니다! 그들의 눈은 분노로 타오르고, 모닥불은 국가의 뜻을 반영합니다. 그들에게 최고의 제복을 입히고, 최신 무기를 쥐어주고 내보낼 겁니다. 꽉 찬 배와 꽉 찬 지갑으로, 그들은 자원입대의 이점을 보여줄 것입니다.\n\n우리는 이 군인들을 술집, 식당, 사창가, 사원, 학교로 데려갈 것입니다. 우리는 유인 작전으로 국민들을 열광하게 만들 것입니다."
 YUN_find_volunteers_tt:0 "통제중인 주당 §Y4000§! 인력을 얻습니다."
 YUN_nationalist_zeal:0 "민족주의 열성"
 YUN_nationalist_zeal_desc:0 "장교들로부터 108건의 항의가 접수되었는데, 이는 상서로운 숫자입니다. 하나하나가 신병에 대한 내용입니다. 우리는 그들이 떨고, 어색하고, 긴장한 채일 것이라고 예상합니다. 모든 신병들이 그렇습니다. 하지만 그게 문제가 아닙니다. 문제는 그들의 열정입니다. 그들은 과합니다.\n\n장교들은 그들이 민족주의 구호를 외치는 것을 멈출 수 없었습니다. 그들은 우리가 돈을 뽑아내기도 전에 일본군을 갈기갈기 찢긴 것처럼 보이게 만들어버립니다. 병사들은 밤늦게까지 그들이 원정 기간 동안 얼마나 많은 반역자들과 싸웠는지에 대한 이야기를 주고받습니다. 확실히, 이건 좋은 일이지만, 대단하지는 않습니다.\n\n그들은 실제로 무언가를 배울 필요가 있습니다. 그들은 소리를 지르는 만큼 잘 싸워야 합니다."
 YUN_nationalist_zeal_tt:0 "[CHI.GetFlag]§Y[CHI.GetName]§!에서 §Y9개 보병 사단§!이 봉기합니다."
 YUN_create_volunteers:0 "자원병 모집"
 YUN_create_volunteers_desc:0 "군대의 부름이 온 땅에 울려 퍼졌고, 수백 명의 지원자들이 우리의 깃발에 몰려들었습니다. 수백명이. 수천도 아니고. 협력자들의 군세가 전선을 넘나들 때 그들을 저지하기 위해 필요한 수백만 명에는 한참 못미칩니다.\n\n더 필요합니다. 더 많은 인원, 더 많은 총, 더 많은 모든 것들이. 하지만 이 중에서 우리가 얻을 수 있는 유일한 자원은 인력입니다. 그리고 많은 이들이 아직 개발되지 않은 채 감옥에 남아, 농장에서 빈둥거리며, 우리의 문을 짓누르는 존재의 위협을 막을 수 있음에도 낭비되고 있습니다. 그들이 중국의 간절한 부름에 자유의지로 답변을 거부한다면, 우리는 그들을 게으른 방관자, 국가적 패배의 협력자로 기억되도록 할 것입니다. 일시적으로 그들의 자유를 철회해 그들이 고향을 위해 싸우게 하지않고 그들의 의무를 회피하도록 내버려 두는 것은 우리의 책임을 더 심하게 침해하는 것입니다."
 YUN_create_volunteers_tt:0 "§Y2개§!에서 §Y6개§!의 §Y구원 사단§!을 얻습니다.\n획득하는 사단의 양은 중점 완료 시 제어중인 주의 양에 따라 달라집니다."
 YUN_carrot_and_stick:0 "당근과 채찍"
 YUN_carrot_and_stick_desc:0 "중국인들은 역사의 큰 강물에 표류하고 있습니다. 그들에게 줄을 하나 던져줍시다. 너무나 많은 사람들이 집에서 쫓겨났습니다. 군사 기지와 도심 주변에는 거대한 텐트 도시들이 생겨납니다. 우리의 마음은 그들을 위해 피를 흘립니다. 한간들은 수만 명의 선량한 중국인들을 길거리에 노숙자로 남겨두었습니다. 우리는 구정권에 의해 잊혀진 사람들을 위해 눈물을 흘립니다. 비참한 옛것과 새것 모두 구원을 받을 것입니다. 우리가 그들을 구할 것입니다.\n\n그들에게는 살 수 있는 막사가 주어질 것입니다. 먹을 전투식량도. 벌거벗은 모습을 가리기 위한 군복도. 그 아이들은 자금이 넉넉한 주택으로 보내질 것입니다. 우리가 돌봐줄 것입니다. 우리의 권위와 자선을 인정하지 않는 사람들은 그들이 원하는대로, 아무것도 얻지 못할 것입니다. 그래서 경찰과 군대에 의한 보호권을 포함하여 그들이 받는 모든 원조는 삭감될 것입니다.\n\n만약 그들이 우리의 통치을 거부한다면, 그렇게 하라지요."
 YUN_for_the_people:0 "인민을 위해"
 YUN_for_the_people_desc:0 "\"세계를 정돈하기 위해, 우리는 먼저 나라를 정리해야 합니다. 나라를 정돈하려면 먼저 가족을 정리해야 합니다.\"\n\n공자와 그 학파의 고대의 명언은 오늘날에도 여전히 의미가 있습니다. 사람으로서, 인간으로서, 우리는 자연스럽게 연민과 사랑하는 사람에 대한 보살핌에 끌리게 됩니다. 그것은 인간의 본성이기도 하고 선조들의 방식이기도 하기 때문입니다. 가족의 개념은 아마도 우리에게 가장 가깝게 묶여 있을 겁니다. 목숨을 걸고 지키려는 사람들. 필사적으로 싸우기 위한 동기.\n\n이러한 감정들은, 우리 인구 안에 만연해 있으며, 우리의 힘을 강화하기 위해 우리가 이용해야 할 것들입니다. 중국에서 누가 그들의 부모나 형제들이 적의 손에 죽는 것을 보고 싶겠습니까?"
 YUN_one_china_against_the_enemy:0 "적에 맞서, 하나의 중국"
 YUN_one_china_against_the_enemy_desc:0 "\"중국은 왜 패배했는가?\" 역사학자들의 질문입니다. 우리가 이 질문을 곰곰이 생각할 때, 우리들 중 많은 사람들은 실용적이고 겉보기에는 명백한 결론으로 성급히 달려갈지도 모릅니다. 물류, 기술, 경제같은 것으로. 그러나, 숫자와 계산을 넘어 당시 중국의 성격상 훨씬 분명한 것이 있습니다.\n\n중국은 함께 진 것이 아니라, 분열되고 나뉘어진 채 서로 다투며 패배했습니다. 중국은 진정으로 하나의 국가여야 하며, 국가 연합이나 연방, 또는 지역 자치권을 가진 국가가 아니라, 하나의 견고한 단일 국가여야 합니다. 함께 일하지 않는 노동자는 집을 지을 수 없습니다. 마음은 하나로 뭉쳐야 하며, 여러 몸의 하나의 동물이어야 합니다. 우리가 승리를 거두려면 분열과 사소한 언쟁으로는 그리할 수 없습니다. 우리는 온전해야 합니다."
 YUN_establish_control:0 "통제 확립"
 YUN_establish_control_desc:0 "독재자도 혼자 통치하지 않습니다. 위대하고 영광스러운 지도자 룽윈은 자신의 비전을 이루기 위해 더 낮은 남성과 여성들에게 의지합니다. 우리의 사람들은 우리의 노력에 의해 목적이 주어집니다. 금과 같은 말이든 열정적인 말이든, 충성심은 반드시 확보되어야 합니다.\n\n나아가, 호국군의 작지만 헌신적인 관료 조직을 확대함으로써 우리는 모든 것이 제대로 작동하도록 할 수 있을 것입니다. 모든 황제, 원주민, 몽골, 만주, 심지어 일본인들도 알고있다시피, 중국은 통치하기 어려운 나라입니다. 우리는 필요한 것을 할 것이고 룽윈은 계속해서 연설할 수 있습니다."
 YUN_establish_control_tt:0 "주간 §M재통합 진행도§!가 §Y2.5%§!만큼 증가합니다."
 YUN_old_structures:0 "오래된 구조물"
 YUN_old_structures_desc:0 "당신이 늑대를 죽이면, 태양 아래에서 썩도록 내버려두지 않고, 늑대의 고기, 털, 두개골을 전리품으로 가져갑니다. 그래서 늑대처럼 우리도 한간 국가와 일본 군주의 주검을 썩게 내버려두지 않고 오히려 그것을 활용할 것입니다.\n\n전보, 전화, 철도. 통신망과 통제망은 부서진 시골 지역을 흐르는 동맥처럼 흐릅니다. 한때 기업의 노예 운전사나 앞잡이 정치인들을 고용했던 사무실들에 이제는 슬픔과 분노의 흑적의 태양이 휘날리고 있습니다. 원 건물은 더 이상 공허한 약속으로 옥신각신하는 의회가 아니라 단일 국가의 심장부입니다.\n\n우리가 이전 정권과 같은 방법, 심지어 같은 건물을 사용하는 것은 위선이 아닙니다. 오히려, 그것은 합리적인 재활용의 한 형태입니다."
 YUN_new_management:0 "새 관리"
 YUN_new_management_desc:0 "이톈런이 운영했던 가장 큰 조직은 쿤밍 고고학회였습니다. 이제 그는 우한의 모든 철도망을 운영하고 있습니다. 실제로 룽윈의 밝고 역동적인 지도력만이 이러한 승진을 보장할 수 있었습니다. 절체절명의 시기에 인재들이 정상에 오른다는 것은 절대적인 진리입니다.\n\n알려지지 않은 뒷방, 교실과 악마같은 공장으로부터. 수십명, 수백명. 기술, 비전, 헌신, 끈기, 충성심, 그리고 다른 천 가지 덕목을 가진, 이름을 부르기엔 너무 난해하고 너무 필수적인 사람들. 어떤 사람들은 부담을 견디지 못하고 빨리 부러집니다. 어떤 사람들은 어떻게 경기를 하는지 모르는 채 사라집니다. 하지만 소수의 선택된 사람들은 위대해질 수 있는 자질을 가지고 있습니다. 옛날 중국은 실력주의를 시행하기 위해 시험을 사용했고, 우리는 그 용어를 더 직접적으로 이해했습니다. 세상은 단순히 위아래만 있는 것이 아니라 돌고 있습니다. 하지만 우리는, 아니, 그들은 해낼 수 있습니다."
 YUN_repair_all_you_can:0 "수리 주력"
 YUN_repair_all_you_can_desc:0 "적은 보물을 남겨두고 갔습니다. 산업 자재와 전쟁 자재를 우리가 합리적으로 생산할 수 있는 양보다 더 많이 남겨두었습니다. 탱크, 총, 공장 모두 놓여있습니다. 그들은 그것들을 사용불능으로 만들었다고, 우리에게 쓸모없는 쓰레기를 남겨두었다고 생각했습니다.\n\n그러나 호국군은 자원을 유용하게 사용할 줄 아는 군대입니다. 우리는 모두 수리할 것입니다. 꼭 좋을 필요는 없고, 충분하기만 하면 됩니다.\n\n그들은 그들의 찌꺼기를 후회와 경멸로 바라봅니다. 그리고 우리는 그들에게 그들의 방법의 오류를 보여줄 것입니다."
 YUN_salvage_what_is_left:0 "잔여물 수거"
 YUN_salvage_what_is_left_desc:0 "그 어느 거장보다 지혜가 깃든 학교가 있습니다. 그것은 매우 빠르게 독특한 지혜를 가르칩니다. 가난의 학교는 학생은 많지만 졸업생은 거의 없습니다. 그것은 더 나은 것을 바라는 바램의 어리석음을 가르칩니다. 우리에게 필요한 것은 완벽이 아니고, 우리는 만들고 고칩니다.\n\n흑색 화약 폭발물은 수세기 전처럼 확실하게 죽이며 현대의 수류탄보다 만들기 쉽습니다. 고철 철도 노선은 백 번의 여행에서 살아남지 못할 것입니다. 하지만 필요한 곳까지 기차를 보낼 수 있습니다. 침대 시트로 만든 유니폼은 형편없지만, 그것은 추위를 막아줍니다. 우리를 궁핍하다고 생각할 정도로 부자인 적이 있다니 우리에게 얼마나 행운인지 모릅니다. 그들의 부풀어오른 배가 밀려 올라가 목을 졸라 죽이지 않는한 그들은 극심한 곤경을 알지 못할 것입니다. 우리가 가르치고, 그들은 배울 것입니다."
 YUN_salvage_what_is_left_tt:0 "\n§Y획득 \n   §Y300§! 보병 장비\n   §Y80§! 지원 장비\n   §Y75§! 대전차 장비\n   §Y40§! 포병 장비\n§D통제중인 주당.§!"
 YUN_burn_what_is_lost:0 "잃은 것 소각"
 YUN_burn_what_is_lost_desc:0 "전쟁은 믿을 수 없는 야만성으로 땅을 갈기갈기 찢어 놓았습니다. 일단 수리하고 다시 설치할 수 있었던 곳에서, 이제 남은 유일한 방법은 해체하고 다시 세우는 것입니다.\n\n많은 사람들에게 산업을 생산할 수 있는 공장과 작업장을 만드는 것은 그 자체로 무시할 수 없는 노력이었습니다. 수백명의 피와 땀과 눈물이 우리를 여기까지 오게 했습니다. 그리고 이제 인간의 회복력을 가진 그 신전들은 폭격당하고 검게 그을려져서, 사용불능이 되었습니다. 어떤 것들은 심지어 마을 전체의 상징이 되기도 했습니다. 전쟁 노력에 대한 그들의 기여, 승리를 위한 그들의 결심의 서있는 신호로. 하지만 이제 우리는 그것들을 없애고 새로 지어야 합니다. 중국이 앞으로 나아가기 위해, 우리는 과거의 성공에만 뿌리내리고 있을 수 없습니다."
 YUN_our_mission:0 "우리의 임무"
 YUN_our_mission_desc:0 "무장한 자들에 의해 수확물이 징발된 소작농을 위해, 음식을 위해 자신의 가축이 사냥당한 농민을 위해, 자신의 집에 들어온 징집꾼들에 의해 아들이 군대에 입대하게 된 어머니를 위해. 이 모든 사람들을 위해 오직 한 사람만이 그들의 분리된 비극을 연결합니다. 수십 개의 텅 빈 마을에 룽윈의 자태가 그림자처럼 드리워져 있습니다.\n\n하지만 그는 결코 적이 아닙니다. 용맹히 전장에서 싸우다 전사한 중국의 아들들을 수천 명 학살한 것은 룽윈이 아닙니다. 그들 자신이나 가족을 위해서가 아니라 멀리 떨어진 도쿄의 안락한 무릎에 앉아 있는 부유한 기생충들을 위해 싸운 것은 한간, 반역자, 외세의 하인, 그리고 애완견들이었습니다. 우리는 하나되어 전진할 것입니다. 우린 기꺼이 용서할 것입니다. 우리가 바라는 것은 국민들이 진정한 적을 기억하도록 하는 것입니다. 하나로 뭉쳐 일본 제국주의에 맞서기 위해."
 YUN_emphasize_national_unity:0 "국민통합 강조"
 YUN_emphasize_national_unity_desc:0 "혁명의 열기가 우리 국민의 마음을 사로잡았습니다. 그들은 깃발을 흔들고 구호를 외칩니다. 좋은 소식이어야겠지만 그들이 외치는 구호는 우리가 외치라고 한 것도 아니고 그들이 날리는 현수막도 항상 우리 것이 아닙니다.\n\n이들은 반역자나 적이 아니라 우리 국민이지만, \"자유\"와 \"민주주의\" 그리고 \"평등\"이라는 고상한 이상을 갈망하고 있습니다. 그들은 때때로 우리가 현재 이루어야 할 일을 위해 이상과 욕망을 미뤄두어야 한다는 것을 배워야 합니다. 우리는 더욱 교묘하게 운동을 지도해야 합니다. 끊임없이 야마토를 격퇴하는 것을 목표로 삼을 것이 아니라, 올바른 가치관을 향해 온순히 사람들을 인도하는 것을 목표로 삼아야 합니다."
 YUN_emphasize_national_unity_tt:0 "주간 §M재통합 진행도§!가 §Y2.5%§!만큼 증가합니다.\n§Y7개 보병 사단§!이 §Y[1464.GetName]§!, §Y[591.GetName]§!, §Y[283.GetName]§!에서 봉기합니다."
 YUN_eliminate_treason:0 "반역 제거"
 YUN_eliminate_treason_desc:0 "모래알은 바위보다 발을 더 자극합니다.\n\n룽윈이 뭐라고 하든 우리는 한간들에 둘러싸여 있지 않습니다. 하지만 그들은 저기 있습니다. 테러리스트들. 공모자들. 배신자들이. 어떤 이들은 붉은 깃발이나 청천백일에 헌신적이고 이념적입니다. 몇몇은 우리의 진정한 적인 일본에 충성을 맹세합니다. 가장 위험한 사람들은 고결한 목표가 없고 우리와 우리의 지도자에 대한 증오만 품고 있을 뿐입니다. 우리 부대는 확장되고 있으며, 광범위한 민간 법적 권한을 부여받고 있습니다. 더 중요한 것은, 그들이 훈련을 받고 있다는 것입니다.\n\n충직하고 수사업무에 능통한 자들이 특수경찰로 통합될 것입니다. 민간 영역에서 반역의 마지막 흔적은 사라질 것입니다."
 YUN_for_the_country:0 "나라를 위해"
 YUN_for_the_country_desc:0 "나라는 그 나라만의 것입니다. 나라는 정부의 과학과 지도력의 예술성에 의해 끊임없이 재창조되는 민족국가입니다. 개인이나 절대적인 것보다는 공화국, 연방, 집단입니다. 국가에 봉사하는 것은 시민의 의무이자 특권이고 축복입니다.\n\n국민과 나라를 위해 기꺼이 자신을 희생하고 섬기는 남녀들이야말로 현대 중국의 진정한 전형입니다."
 YUN_for_the_country_tt:0 "주간 §M재통합 진행도§!가 §Y5%§!만큼 증가합니다."
 YUN_for_china_desc:0 "\"형제자매들이여! 중국의 아이들이여! 저는 오늘 쑨원 선생의 무덤 위에서 여러분께 말합니다. 그는 선각자이자 우리 나라의 아버지였습니다. 그는 지금까지는 중국 역사상 유례가 없는 사람이었습니다. 나 자신을 이야기하는 것이 아닙니다. 나는 그저 하인일 뿐입니다. 나는 여러분을 이야기합니다! 이 나라를 위대하게 만든 개인들, 해방의 대의의 생명줄인 여러분을!\n\n오늘, 우리는 그의 꿈을 실현할 것입니다. 우리는 자유, 정의, 삼민주의의 기치를 요구합니다. 우리는 호국군의 검붉은 태양 아래서 행진합니다. 그게 무슨 뜻인지 아십니까? 우리는 한간들을 쓰러뜨렸습니다. 우리는 위안스카이와 전쟁을 벌였고 오늘 우리는 푸이와 전쟁에 나설 것입니다. 우리는 중국의 수호자입니다. 영웅은 모두를 위해 목숨을 거는 사람입니다. 여러분 모두는 영웅입니다! 우리는 싸워야 합니다!\""
 YUN_for_china_tt:0 "§Y'민족을 위한 우리의 피' 효과 변경:§!\n§Y   - 최대 사단 공격:§! §G+5%§!\n§Y   - 최대 사단 방어:§! §G+5%§!\n§Y   - 최대 사단 조직력:§! §G+5%§!\n§Y   - 최대 전쟁 지지도:§! §G+10%§!\n§Y   - 항복 한계치:§! §G+30%§!"
 YUN_on_solid_ground_trigger_tt:0 "윈난과 구이저우의 통일을 끝냈음."
 YUN_a_united_southwest_trigger_tt:0 "시난의 중앙 집중식 행정을 선택함."
 YUN_two_brothers_still_trigger_tt:0 "윈난과 구이저우의 분권형 행정을 선택함."
 YUN_two_hands_of_one_body_trigger_tt:0 "분산형 경제 정책을 선택함."
 YUN_united_economy_trigger_tt:0 "중앙 집중식 경제 정책을 선택함."
 YUN_closed_to_yi_exploitation_trigger_tt:0 "이족 카스트를 새로운 법에서 제외하기로 결정함."
 YUN_uniform_legal_code_trigger_tt:0 "통일된 법률을 시행하기로 선택함."
 YUN_a_place_for_he_trigger_tt:0 "허잉친을 계속 관리로 두기로 함."
 YUN_he_must_retire_trigger_tt:0 "허잉친을 추방하기로 결정함."
 YUN_all_is_well_tt:0 "모든게 정상임."
 YUN_order_restored_trigger_tt:0 "허칭 감옥의 질서를 회복함."
 YUN_one_more_bandit_hunt_tt:0 "§Y우리의 '노력' 덕분에 경찰이 도적들을 §G더 효과적으로§! 처리할 수 있을 것입니다.§!\n\n§L도적들의 힘§!이 §G10§! 감소합니다."
 YUN_two_names_one_army_tt:0 "§Y구이저우와 윈난에서 2개의 소규모 보병사단 획득.§!\n\n"
 YUN_evict_he_yingqin_tt:0 "우리는 하루빨리 중국 서남부의 통일을 확보해야 하고, 허잉친은 이 과정에서 걸림돌일 뿐입니다.\n\n"
 YUN_one_and_indivisible_tt:0 "§Y이 중점을 완료하면 윈난과 구이저우의 통일이 완료됩니다.§!\n\n"
 YUN_a_mans_home_tt:0 "§Y이 중점을 완료하면 구이저우에서 허잉친을 축출할 것입니다.§!\n\n§Y이전 국가 중점 기간 동안 우리가 한 선택이 축출 결과에 영향을 미칠 것입니다.§!\n\n"
 YUN_safe_and_sound_tt:0 "우리는 허잉친을 계속 감시해야 합니다. 그를 가두는 것이 최선의 행동입니다.\n\n§Y허잉친이 체포되어 구금될 것입니다.§!\n\n"
 YUN_out_of_sight_out_of_mind_tt:0 "허잉친이 시난에 남도록 해서는 안 됩니다. 축출 뒤에 추방이 따르는 것은 당연한 일입니다.\n\n§Y허잉친은 시난에서 추방될 것입니다.§!"
 YUN_a_formal_announcement_tt:0 "허잉친이 사라졌으니 드디어 시난을 통일할 수 있습니다!"
 YUN_we_are_not_enemies_tt:0 "우리는 형제간의 사소한 다툼에 굴복해서는 안 됩니다. 중국인들은 더 이상 다른 중국인들과 싸우지 않을 것이고 윈난과 구이저우의 통일을 촉진하기 위해서는 무기를 들고 싸우기보다는 앉아서 이야기해야 합니다.\n\n"
 YUN_opening_the_debate_tt:0 "모든 준비가 끝났으니 시난 통일 협상을 시작할 수 있습니다.\n\n§Y중점의 오른쪽 부분을 선택하는 것은 토론을 좀 더 중앙집권적인 통합으로 옮겨갈 것입니다.§!\n\n§Y중점의 왼쪽 부분을 고르는 것은 토론을 분권적인 통합으로 옮겨갈 것입니다.§!"
