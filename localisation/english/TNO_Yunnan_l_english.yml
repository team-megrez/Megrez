 YUN_xinan_insurgency_dynamic_modifier_desc:0 "NRA, CCP, NPA, and the bandits. These insurgent groups, internally or externally, attempt to undermine Yunnan's rightful regime. Ignoring these growing rebellions is not an option: not only they are threatening our economy, but they also pose a serious threat to Lu Han's reign if we allow them to continue such treacherous behaviours..."
 YUN_a_government_of_friends_0_desc: "The formation of this new Congress to represent the concerns of our deeply valued and esteemed landlord class has had one major beneficial impact: a further strengthening of our bond with the élite of Yunnan. Landlords help advise our decision-making, and we receive richly-deserved funds and favours in return - what a fruitful cooperation this is!\n\nMore and more of our ministers and civil servants are retiring to join the landlord class, while landlords are increasingly our first choice in recruitment. We are creating a government of friends who can all be trusted to represent the interests of our people. Through this Yunnan will become wealthier and stronger."
