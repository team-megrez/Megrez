 YUN_xinan_insurgency_dynamic_modifier:0 "서남반란"
 YUN_xinan_insurgency:0 "서남반란"
 YUN_xinan_insurgency_desc:0 "구이저우가 마침내 윈난과 진정한 연합 상태에 들어가기 전에, 다양한 저항운동과 빨치산들을 처리해야 할 것입니다. 쑨원과 장제스의 오래전 죽은 공화주의를 위해 싸우는 국민혁명군부터, 정부 자산을 강탈하는 도적떼, 베트남 국경의 중공 잔당, 민족주의의 기치 아래 싸우는 호국군까지, 과연 루한은 이 일에 적임자인 것 같습니다.\n\n충분한 자원과 시간이 있다고 가정한다면, 우리는 이 반란군들을 제거하는 데 아무런 문제가 없을 것입니다. 그렇기에 우리는 이러한 저항운동에 대해 강하게 밀어붙이지 않을 이유가 없고, 시난 전체가 윈난으로 하루빨리 통합될 수 있도록 해야 합니다."
 YUN_xinan_insurgency_tt:0 "§Y저항단체와 싸우기 위한 새로운 결정이 해금될 것입니다.§!"
 YUN_ghost_of_the_past:0 "과거의 유령"
 YUN_ghost_of_the_past_desc:0 "윈난 전역에서는 충칭의 붕괴와 윈난에서 루한의 집권 이후 국민혁명군의 비밀작전이 한창 진행 중입니다. 이 작전은 처음에는 낮은 수준의 범죄와 강도 행위로 여겨졌지만, 이제는 윈난 지역에서 이 반란군들이 얼마나 큰 규모인지는 분명해졌습니다. 몇 가지 예비 보고가 있은 후, 국민혁명군이 얼마나 강력해졌고, 루한 정부에 대해 얼마나 위협적인 존재가 되었는지는 분명합니다.\n\n많은 지주들의 환심을 사고있는 것은 말할 것도 없고 버마 내 그들의 인맥과 하급 정부 관료들 덕분에 아마도 가장 강력한 정권의 외부 위협인 국민혁명군 게릴라들은 암시장에서 가장 영향력 있는 파벌이 되었고, 루한에게 심각한 문제를 일으킬 만큼 충분히 강해졌습니다. 하지만 지금 공격한다면, 우리는 반란을 억누르고, 이 끔찍한 시련에서 살아남을 수 있을 것입니다."
 YUN_burma_road_in_danger:0 "위기의 버마 로드"
 YUN_burma_road_in_danger_desc:0 "버마 로드에 대한 지속적인 위협은 항상 국민혁명군이었고, 이는 지금도 계속되고 있습니다. 한계도 모르는 참을 수 없는 암처럼, 국민혁명군은 버마 로드에서 그들이 팔 물건과 그들이 훔칠 수 있는 모든 것을 얻으며 기생해왔습니다. 한 달 전, 국민혁명군은 자유 인도 정부로부터 오는 길인 호송대를 폭파시켰습니다. 이것은 시작과는 거리가 멀고 끝과도 마찬가지입니다. 그럼에도 불구하고, 그것은 끝의 시작을 의미할 수 있습니다.\n\n우리는 버마 로드를 확보하기 위한 노력을 배가할 것입니다. 추가 수비대를 파견하는 것과 알려진 은신처를 단속하는 것은 이 지역의 국민혁명군을 말살하는 것과 다름없습니다. 그것이 희망이며, 만약 우리 부대가 그들의 임무를 수행한다면, 우리는 이러한 작전이 성공할 것이라고 믿을 수 밖에 없습니다."
 YUN_send_soldiers_to_border:0 "병사들을 국경으로"
 YUN_send_soldiers_to_border_desc:0 "국민혁명군 저항세력에 대한 모든 공격과 드러난 전초기지, 지칠듯한 순찰에도 불구하고, 공화파들은 배의 자원과 배의 기세를 가지고 돌아오는 것 같습니다. 가장 최근의 보고에 따르면, 국민혁명군은 새 인력의 상당 부분을 버마 로드에 집중하고 있는 것 같습니다. 아마도 잃어버린 힘을 되찾기 위해 수 많은 암시장을 다시 운영하기 위한 노력으로 말입니다. 하지만 우리가 빠르게 행동한다면, 우리는 이러한 일을 두려워할 이유가 없을 것입니다.\n\n버마 로드 내에 주둔하고 있는 총 병력뿐만 아니라 버마와의 국경을 따라 우리의 주둔군을 늘림으로써 증가하는 국민혁명군에 대항할 뿐만 아니라 걸리적거리는 공화주의에 대항해 국면을 반전시킬 수 있을 것입니다. 물론 약간의 운과 기술이 필요하겠지만 말입니다."
 YUN_send_soldiers_to_border_tt:0 "§M국민혁명군의 힘§!이 §G5§! 감소합니다."
 YUN_contact_burma_for_coop:0 "버마의 협력 요청"
 YUN_contact_burma_for_coop_desc:0 "우리 혼자서는 국민혁명군을 공격할 수 없습니다. 물론 우리 관할구역 내의 제한된 힘으로는 안됩니다. 그 결과, 우리의 가장 현명한 지도자 루한께서는 버마 정부에 손을 내밀고, 국민혁명군에 대항하여 적절하게 병력을 배치하고, 버마 로드의 안전을 확보하기 위해 노력했습니다. 모두 계획대로 된다면, 윈난과 버마의 연합된 군세를 사용할 수 있을 것입니다.\n\n이 회담은 반드시 계획대로 진행되어야 합니다. 만약 우리가 국민혁명군을 분쇄할 수 있는 상당한 규모의 병력을 조직하지 못한다면, 주머니에서 돈이 빠져나갈 뿐만 아니라 국민혁명군이 그 지역에서 상당한 기반을 확보할 것입니다. 치명타와는 거리가 멀겠지만, 그것은 분명히 우리의 노력에 대한 퇴보일 것이고, 이는 우리가 감당할 수 없는 일입니다."
 YUN_the_red_menace:0 "붉은 위협"
 YUN_the_red_menace_desc:0 "중국 공산당 잔당만큼 시골 사람들 사이에서 인기가 많은 루한의 적은 거의 없습니다. 이전에 운동이 두 번 뭉개졌다고 해도, 그래야만 한다면, 중공은 루한의 손에 세 번째로 뭉개질 때가 된 것 같습니다. 중공은 중국에서 가장 교활한 저항단체 중 하나임이 증명되었지만, 정부를 반대하는 그들의 방법은 예측 가능하게 되었습니다. 이러한 패턴을 이용하는 것은 윈난을 지키는 데 필수적이라는 것을 증명해 보일 것입니다.\n\n중국 공산당이 농촌을 자기 편으로 끌어들이는 데 유능함을 증명했기 때문에, 이 지역에 추가 주둔군을 배치해야 할 때입니다. 중공의 이러한 작전들을 진압하는 것은 윈난 내에서 루한의 입지를 강화시킬 뿐이며, 그 결과 윈난은 더욱 강해질 것입니다. 만약 모든 것이 계획대로 된다면, 이 공산주의자들을 더 이상 걱정할 필요가 없을 것이고, 윈난과 시난의 광활한 땅들은 더욱 결속될 것입니다."
 YUN_the_horror_of_partisans:0 "빨치산의 공포"
 YUN_the_horror_of_partisans_desc:0 "중국 공산당은 항상 우리 군이 전투를 시작할 때마다 불가능에 가까운 도전을 제공합니다. 이것이 바로 우리 용맹한 군인들에게 그토록 많은 문제의 원인이며, 우리 병사들은 결코 먼저 싸움을 시작한 적이 없습니다. 중공군은 항상 가장 먼저 공격해오고, 지상에 있는 우리 부대에게 비극을 안겨줄 뿐입니다. 매복 너머 매복에 우리 병사들이 할 수 있는 건 무의미한 응사로 맞서는 것뿐입니다. 그럼 우리가 뭘 할 수 있을까요?\n\n만약 우리의 방법이 쓸모 없거나 부적절하다면, 그것을 바꾸기 위해 우리가 할 수 있는 것을 할 때입니다. 그러나 아쉽게도, 우리는 그렇게 못할 수도 있습니다. 만약 우리가 이러한 게릴라 전술에 대항할 방법을 찾았다면, 우리는 반게릴라 부대의 전투 교리를 다시 써야할 것입니다. 만약 우리가 재교육할 교리를 가지고 있다면, 우리는 전례 없는 규모의 프로젝트에서 우리 군대를 재훈련시킬 필요가 있을 것입니다. 결과적으로, 이 반란분자들에 대해 우리가 할 수 있는 일은 거의 없습니다. 해보지 않겠다는 말은 아닙니다만."
 YUN_establish_rural_area_network:0 "시골지역 연결망 구축"
 YUN_establish_rural_area_network_desc:0 "만약 우리가 중국 공산당의 활동을 확고히 멈추기를 바란다면, 우리는 그들의 성장을 멈추기 위해 우리가 할 수 있는 모든 것을 해야 합니다. 이러한 위협에 대처하기 위한 우리의 노력은 점점 더 효과적이긴 하지만, 중국 공산당의 제한 없는 병력 증가에 제대로 대처하기에는 역부족입니다. 우리가 적극적으로 퇴치함으로써 저항의 성장을 막을 수는 없을지라도, 우리는 여전히 이 뱀의 머리를 잘라낼 수 있을 것입니다.\n\n중국 공산당이 번성하는 시골 사회 내에 연결망을 구축함으로써 우리는 이 반란군들 사이에 침투해 그들의 계급 내에 혼란을 일으킬 수 있을 것입니다. 영구적인 해결책과는 거리가 멀지만, 이는 정부 자산에 대한 향후 공격도 파악할 수 있게 할 것입니다. 시간이 걸리겠지만, 우리는 이 공산주의자들을 확실히 베어내고 있습니다. 끝과는 거리가 멀지만, 터널 끝의 빛이 보이기 시작했습니다."
 YUN_establish_rural_area_network_tt:0 "§p중국 공산당§!의 힘이 §G5§! 감소합니다."
 YUN_contact_vietnam:0 "베트남과 접촉"
 YUN_contact_vietnam_desc:0 "우리와 상당히 비슷한 상황에 처한 베트남은 특히 우리와 비슷한 게릴라 전쟁에 휘말려 있습니다. 두 나라 모두 이러한 공산주의 빨치산들을 짓밟다 붙잡혔고, 우리의 공유된 문제들 중 많은 부분이 지도자들도 공유하는 것일 수도 있다고 생각합니다. 바오다이도 우리와 마찬가지로 이 전쟁에 휘말렸고, 비슷한 능숙함으로 일하고 있는 것처럼 보이지만, 우리는 정보를 공유하고 전술을 펼칠 기회를 낭비하고 있을지도 모릅니다.\n\n이 중국 공산당과의 전쟁에서 우리는 우리가 얻을 수 있는 한 많은 도움이 필요할 것입니다. 이 반란세력이 시골 지역에 대한 우리 정부의 장악력을 약화시키고 있음은 두말할 나위가 없으며, 우리는 이 전쟁을 빠르게 끝낼 수밖에 없을지도 모릅니다."
 YUN_contact_vietnam_tt:0 "§Y바오다이만큼 쓸모없는 존재가 없긴 하지만, 최소한 그는 중국 공산당에 대한 우리의 대응책의 효과를 §G약간 향상§!시킬 수 있는 명목상의 조치를 취할 수 있습니다...§!"
 YUN_bandits_of_the_southwest:0 "시난의 도적들"
 YUN_bandits_of_the_southwest_desc:0 "윈난의 서남부 산간 전역에는 흉악한 질병이 있습니다. 윈난에서 질서가 처음 희미해지자 그 규모는 20년 전부터 커졌고, 윈난은 서남부의 산과 강의 건널 수 없는 땅에 널리 퍼진 도적떼에게 자리를 내주었습니다. 이 인류와 윈난 모두를 향한 해악은 우리 경제를 교란시킬 뿐이며 지주들의 삶 또한 위협하고 있습니다. 이제 끝나야합니다.\n\n길고 힘든 여정이 되겠지만, 우리의 가장 충성스러운 지주들이 안전하고 행복하게 지내기를 바란다면 반드시 행해져야 합니다. 서남부에서 일련의 대테러 작전을 시작함으로써 윈난에서 이 도적들을 제대로 뿌리뽑기 위한 긴 과정을 시작할 것입니다. 성공은 시간문제일 뿐입니다."
 YUN_land_of_thefts:0 "도둑들의 땅"
 YUN_land_of_thefts_desc:0 "루한의 윈난이라는 위대한 기계에 있는 모든 중요한 장비들 중에서, 겸손한 지주만큼 영향력이 있거나 수익성이 있는 것은 거의 없습니다. 윈난성의 경제적 번영을 위해 정당한 역할 이상을 해냈기 때문에, 우리 영토 내에서 지주라는 칭호를 가진 사람들에게 보호와 안전을 요구할 수 있는 권리 그 이상이 있으리라는 것은 말할 나위도 없습니다. 윈난 전역에 번진 도적떼에 비추어 볼 때, 우리가 이 지주들에게 한 약속을 이행해야 할 때입니다.\n\n피해를 입은 지주들과 협력하고, 이 미화된 도둑들을 더욱 단속함으로써, 우리는 이 사소한 도적 문제를 쉽게 불살라버릴 수 있을 것입니다."
 YUN_one_more_bandit_hunt_desc:0 "서남부의 도적들을 상대로 한 우리의 작전들은 효과가 있었습니다. 산간 지역의 도적떼가 눈에 띄게 줄어들고 있습니다. 그리고 충성스런 지주들은 무장 강도가 점점 줄어들고 있다고 보고하고 있습니다. 그럼에도, 이걸론 충분하지 않습니다.\n\n모든 도적들을 체포하거나 총살해도, 산에서 튀어나오는 또 다른 수십여 명이 있는 것 같습니다. 왜 그런가는 여전히 의문입니다만, 지금은 그런걸 논하고 있을 때가 아닙니다. 해결이 필요한 것은 나날이 증가하고 있는 도적떼입니다. 거리의 도적들을 제압하고 체포된 흉악범들을 대신하는 자들이 더 많아지면서, 이 범죄자들을 분쇄하기 위한 노력을 배가해야 할 것이 분명해졌습니다. 경찰에게 도적떼 퇴치에 집중하도록 독려함으로써 도적떼가 사라진 전염병처럼 사라질 수 있도록 할 것입니다."
 YUN_show_no_mercy:0 "자비는 없다"
 YUN_show_no_mercy_desc:0 "윈난성 전역에서 국민혁명군, 중공, 도적들, 호국군을 분쇄하려는 우리의 노력은 기껏해야 제한적인 성공을 거두었습니다. 우리가 상당한 속도로 반체제 인사들의 힘을 빼고있는 것처럼 보이지만, 그들을 완전히 진압하기에는 아직 느린 것으로 드러나고 있습니다. 우리가 정말로 윈난에서 이 반란군들을 숙청하고 싶다면, 테러리스트들을 제거하기 위해 우리가 할 수 있는 모든 것을 해야 합니다. 모든 것을. 우리는 이미 전술도 몇 번이고 재작업했고, 충성스런 군대도 경계 태세에 들어가있으며, 우리가 할 수 있는 모든 것을 이미 했습니다.\n\n그렇다면 윈난을 위해 더 많은 일을 해야하는건 바로 우리의 병사들일 것입니다.\n\n군대에 대한 우리의 현재 제한은 이미 느슨하게 시행되고 있지만, 수많은 반란군을 상대하기에는 턱없이 부족합니다. 자비의 시간은 이미 지났습니다. 우리는 무슨 수를 써서라도 윈난을 지킬 것입니다."
 YUN_show_no_mercy_tt:0 "§Y우리는 주둔군과 경찰력에 대한 제한을 완화하여 위협에 대한 §G효율성을 강화§!할 것입니다.§!"
 YUN_the_warmongers:0 "전쟁광들"
 YUN_the_warmongers_desc:0 "유감스럽게도 중국 군대의 상당수의 정신 속에는 끊임없는 민족주의와 일본의 대동아공영권에 대한 보복주의의 개념이 남아있습니다. 이러한 불복종은 호국군이라는 조직 아래 확산되고 있으며 거의 멈출 기미가 보이지 않습니다. 단도직입적으로, 그 믿음은 우리 계급 내에서 죽는 것을 거부했습니다. 우리의 목표는 그것을 죽이는 것입니다.\n\n이러한 믿음은 평화를 사랑하는 루한에게는 눈엣가시이고 중국이 공영권에 제공하는 최악의 기억일 뿐입니다. 그러나 약간의 노력과 탄환과 땀으로 윈난은 그 어느 때보다 공영권에 충성스러워질 것입니다."
 YUN_revanchism_in_xinan:0 "시난의 보복주의"
 YUN_revanchism_in_xinan_desc:0 "최근 시난과의 통일 덕분에 우리는 우리의 엄격한 사상 통제를 지키지 않는 수많은 관료 및 장군들과 함께 있다는 것을 알게 되었습니다. 이는 우리의 통합 노력과 일본을 달래려는 노력에 상당한 타격을 주는 것이 분명하지만, 우리는 일본과 이러한 민족주의적 요소들을 서로 떼어놓을 수 있는 타협점을 찾을 수 있을 것입니다.\n\n이러한 세력 중 가장 극단적인 부류들을 저지할 수 있는 방법이 있다면, 윈난에 대한 약간의 자치권을 유지하는 것으로 이는 물론 친일 세력의 영향력을 줄일 수 있을 것입니다.\n\n루한은 민족주의자와 친일파 사이에서 외줄타기를 하고있습니다. 하지만, 그의 패를 제대로 사용한다면, 그는 그의 통치에 대한 어떠한 반대도 만나지 않고 떠날 수 있을지도 모릅니다."
 YUN_purge_the_military:0 "군대 숙청"
 YUN_purge_the_military_desc:0 "윈난군 내의 보복주의와 민족주의적인 측면이 일본의 영향력에 대항하는 강한 균형추임이 증명됐지만, 가장 큰 목소리는 루한 정부에 대한 명백한 위협으로 드러나고 있습니다. 러한 급진적인 관료들과 장군들이 정부에 남아 있는 날이 늘어날수록, 점점 더 많은 강직한 개인들이 공영권에 대한 반대라는 개념에 속게됩니다. 이건 분명히 용납될 수 없습니다.\n\n우리가 윈난의 안정을 유지하기를 바란다면, 우리는 이러한 인물들을 광견처럼 처리해야 할 것입니다. 그들은 너무 인기있고 심지어 감옥에도 영향력이 있기 때문에 이 많은 사람들을 노골적으로 처형할 수는 없지만, 그들은 근시일 동안 제거될 수 있습니다. 이 노력이 성공하면 호국군 운동은 파괴되고 윈난의 군대는 다시 바른 길로 들어설 것입니다."
 YUN_purge_the_military_tt:0 "§r호국군의 힘§!이 §G10§! 감소합니다."
 YUN_end_reactionary_thoughts:0 "반동사상의 끝"
 YUN_end_reactionary_thoughts_desc:0 "우리가 호국군 운동을 적절하고 완전하게 끝낼 수 있는 유일한 방법은 그것의 궤도에서 멈추게 만드는 것입니다. 윈난군의 안전을 위해 우리가 해야 할 모든 일들 중에서, 우리 계급에 속한 사람들에 대한 통제권을 유지하는 것이 최우선 과제입니다. 최고사령부의 사무실을 도청하고, 미심쩍은 사람들을 미행하고, 신병들에게 간부들의 수상한 행동을 보고하도록 장려함으로써 윈난은 반역자들이 득실거리는 것보다 훨씬 안전해질 것입니다.\n\n이러한 조치들은 우리가 강제적으로 시행해야 함에는 상관없이 윈난 전체를 강화시킬 뿐입니다. 군 내부의 사람들이 처음에는 분노하더라도, 이 모든 것이 윈난의 국가 안보를 위해서라는 사실에 안심하게 될 것입니다."
 YUN_end_reactionary_thoughts_tt:0 "§Y우리는 경찰에게 운동을 분쇄할 수 있는 자유를 더 부여하여 호국군에 대항할때 그들의 §G효율을 강화§!할 것입니다.§!"
 YUN_peace_in_our_time:0 "우리 시대의 평화"
 YUN_peace_in_our_time_desc:0 "윈난 정부 내에서 안도감과 절박감이 커지고 있습니다. 윈난의 반란을 끝내기 위해 행해진 모든 일들이 반란세력의 머리에 다다르고 있습니다. 사실, 다른 해결책이 부족하기 때문에 그래야만 합니다. 우리 소매에 감춰진 마지막 속임수가 다 소진되고, 테러범들을 상대로 사용하던 칼들이 무뎌지고, 경찰과 반테러 부대의 예비인력이 마침내 고갈되는 것 같습니다. 현 시점에서, 이 반란들의 대다수를 진압해내는 것 외에는 대안이 없습니다. 그렇지 않으면 심각한 곤경에 처하게 됩니다.\n\n이제 우리가 할 수 있는 것은 눈을 감고 희망하는 것뿐입니다. 할 수 있는걸 했다고 믿고, 군대가 할 만큼 했다고 믿고, 윈난성이 살아남으리라 믿는 것입니다. 우리가 희망할 수 있는 만큼 말입니다. 시간이 지나면 분명해질 것입니다. 우리가 아는 것은 그것이 충분했든 아니든 간에 우리가 최선을 다했다는 것입니다."
 yun.1.t:0 "우리의 상황"
 yun.1.desc:0 "윈난. 중국의 서남쪽 끝자락. 고요하고 작은, 그림같이 아름답고, 산이 많으며, 울창한 숲으로 덮여 있고, 다양한 생명체들로 웅성거리는.\n\n밭을 일구고 광산을 일구며 엄청난 무게를 등에 업고 사는 농민들을 지켜보는 자리에는, 10년도 더 전 사촌 룽윈으로부터 윈난의 최고 권력자 지위를 물려받은 루한이 있습니다. 윈난에는 윈난의 땅 대부분을 소유한 소수 민족인 이족이 있으며, 루한은 이제 그들의 확고한 지도자입니다. 윈난에서 벗어나면 윈난 군벌은 중국의 유일한 합법적 통치자인 난징 국민정부에게만 답합니다. 그들은 복종의 대가로 \"약간의\" 자치권을 부여받았습니다. 루한은 중국의 산과 강을 건너 국내의 부유한 특권층과 그의 형제 및 상관 사이의 균형을 유지함으로써 자신의 균형을, 나아가 윈난성의 안전과 안보를 보장합니다.\n\n비록 불친절하고 어리석은 자들이 \"군벌\"이라고 부름에도 불구하고, 루한은 전쟁에는 거의 관심이 없습니다. 맞습니다. 우리 국경을 넘나드는 도적들, 국민혁명군, 공산주의자들, 우리의 평온을 괴롭히는 과거의 유령들. 우리에게는 가시밭같은 이들이지만, 그들은 사소한 방해에 지나지 않습니다. 루한은 지켜야 할 임무, 더 큰 대의를 가지고 있기 때문입니다. 바로 지금 이 순간 민국의 5대 근대화는 하늘을 우렁차게 하며 우리 조국에 무궁무진한 산업 활력을 불어넣고 있으며, 우리는 그들의 의로운 대의에 윈난의 토지와 부를 헌신적으로 바칩니다. 우리는 추출하고, 팝니다. 우리는 추수하고, 팝니다. 우리의 위대한 형제들이 자연의 원료를 문명의 경이로움으로 바꾸어 놓을 확고한 토대를 제공합시다.\n\n우리는 우리의 위치를 잊어서는 안 되고, 잊을 수 없습니다. 우리의 국경 안팎으로, 적들이 어둠 속에 숨어있기에, 우리는 조심스럽지만 강하게 걸어가야 합니다. 확실히 우리는 더 나은 미래를 향해 전진합니다.\n\n윈난을 위해. 중국을 위해. 루한을 위해!"
 yun.1.a:0 "전진!"
 yun.2.t:0 "새로운 주석 발견!"
 yun.2.desc:0 "쿤밍고고학회 회원 3명 전원이 진행하고 있는 고고학 프로젝트는 태평천국의 난 때 불타버린 고대 마을을 발굴하려고 시도하고 있습니다. 초기의 노력은 유망했는데, 이미 손수레를 채울 만큼의 파편이 발견되었고 큰 돌집의 기반이 그들을 매우 흥분시켰습니다. 훨씬 더 인상적인 것은, 우리의 요원이 이 세 명의 고고학자들이 우연히 매우 유망한 주석 광맥을 발견했다고 전했습니다.\n\n쿤밍에서 파견된 한 측량사는 그들이 유망한 광맥을 발견했을 뿐만 아니라, 지역 전체가 광산의 복합체를 시작하기에 이상적인 장소라는 것을 암시하는 광맥과 돌출부들로 점철되어 있다고 설명하는 답장을 썼습니다. 주석은 이미 우리의 가장 큰 수출품 중 하나이고, 우리의 원자재 추출을 쌓는 것은 이 위대한 곳에 좋은 일만을 가져올 것입니다. 광물의 부는 왕들의 부요, 신들의 부이며, 곧 윈난의 부일 것입니다.\n\n우리는 현 소유주로부터 그것을 압류할 만반의 준비를 하고 있었는데, 우리는 그 부지가 이미 정부의 소유라는 것을 알고 놀랐습니다. 이제 단지 그것을 어떻게 할 것인지 결정해야 합니다.\n\n이 결정에 서명하기 전에, 우리는 쿤밍고고학회로부터 받은 서한에 대해 답할 필요가 있습니다. 그들은 현장에서 역사적인 의미를 지닌 모든 것들을 회수할 수 있도록 며칠만 더 시간을 달라고 간청했습니다."
 yun.2.a:0 "요청 거부됨."
 yun.3.t:0 "입찰의 시작"
 yun.3.desc:0 "윈난에서 소식은 천천히 움직입니다. 지시는 지방 사무소로 보내질 수 있으며, 그들은 답안을 보내기 전에 몇 주 동안 숙고할 수 있습니다. 배달원들이 권력의 전당으로 메시지를 전달하는 데는 몇 달이 걸릴 수 있습니다. 재무부 장관의 사촌은 위안스카이가 여전히 황제라고 생각하는 마을을 남부에서 발견했다고 주장했습니다. 그래서 하루에 스무 통의 통신이 들어오자 사무소는 공황상태에 빠졌습니다.\n\n모두가 우리의 주석을 손에 넣고 싶어 하는 것 같습니다. 청동으로 만들 주석을. 통조림을 만들 주석을. 윈난에서 흘러나오는, 공영권 전체를 위한 주석을. 우린 약간의 돈을 벌 수 있을거라고 예상했습니다. 그러나, 우리는 틀렸습니다. 우리는 엄청난 돈을 벌 겁니다. 초기 예상치는 이미 초과되었습니다.\n\n지금 우리가 가진 장점은 이것이 비밀 경매라는 것입니다. 입찰을 하는 단체 중 누구도 다른 이들이 얼마를 입찰하는지 알지 못합니다. 이것은 작년에 일어났던 산불처럼 번질 것이지만, 이 건은 덮을 필요는 없을 겁니다."
 yun.3.a:0 "가장 높은 입찰자가 이기겠지."
 yun.4.t:0 "올바른 방향으로 밀어주기?"
 yun.4.desc:0 "누가 계약을 따낼 것인가에 대해 사무실에 내기가 있습니다. 자이바츠들은 자본은 가장 많지만 관심은 가장 적습니다. 국민정부는 중국의 자원으로 중국의 산업을 건설하고 싶어하며, 그들은 우리의 공동의 주인들에 대한 상징적인 승리를 노릴 것입니다. 물론, 최고의 가능성은 둘 중 하나가 아닌 계속 이어져온 우리의 총애하는 현지인들 입니다. 윈난의 토지와 산업에 대한 그들의 패권을 유지하기 위해 열심인 이족 집단은 두 거인들과 경쟁할 수 있는 충분한 자원을 모으기 위해 앞다퉈 노력하고 있습니다.\n\n이 경매는 운에 맡길 필요가 없습니다. 우리는 결과에 영향을 미칠 수 있는 위치에 있습니다. 애초에 우리만 입찰가를 알고 있으니 말입니다. 위대한 윈난이 더욱 크게 될 수 있도록 우리 국민들을 지지할 수 있습니다. 우리는 윈난과 중국을 다시 한 번 가까이하기위해 민국을 지지할 수도 있습니다. 아니면 우리는 자이바츠의 무자비한 착취와 발전된 채굴 기술에게 문을 열어주면서 일본인들을 지지할 수도 있습니다."
 yun.4.a:0 "이 일에 손대지 말자."
 yun.4.b:0 "국민정부를 지지한다."
 yun.4.c:0 "이족 지주들을 지지한다."
 yun.4.d:0 "제국을 지지한다."
 yun.5.t:0 "일본의 낙찰"
 yun.5.desc:0 "우리는 정말 훌륭한 연금술사처럼 보입니다. 주석을 금으로 만들었으니까 말입니다.\n\n제국의 공장들은 우리의 달콤한 광물을 끝없이 갈망하고 있고, 우리는 그들이 매달린 나뭇가지에서 열매를 따도록 하는 것에 만족하고 있습니다. 우리가 말하는 것처럼 노동자들과 기술자들이 첨단기술과 현대적 추출을 시작하기 위해 공영권 전체에서 윈난으로 몰려들고 있습니다.\n\n그러나 모든 것이 좋은 것은 아닙니다. 큰 이익에는 큰 고통이 따르기에. 기술자들을 거주시킬 수 있도록 퇴거시킨 마을사람들은 집이 없고 가난합니다. 새로운 광산에서 가까운 곳에 사는 불행한 농부들은 그들의 농작물이 병으로 쓰러지는 것을 지켜볼 수밖에 없습니다. 이것을 그들의 패권의 끝의 시작이라고 본 이족 지주들은 그들의 막대한 재산을 정부에 대항하여 돌립니다. 국민정부와 이를 지지하는 수백만의 사람들이 거리에서 시위를 벌입니다. 심지어 일본 정부도 우리를 그저 구경거리로만 보고 짜증을 내고 있습니다.\n\n그럼에도 불구하고, 우리의 이웃들, 우리의 상관들, 우리의 아랫사람들, 그리고 대부분의 우리 동족들이 더 가난하다고 해서, 우리 또한 그렇다는 것을 의미하지는 않습니다. 일본인들은 이익을 볼 것이고, 우리도 분명히 이익을 볼 것입니다. 경매는 끝났고 우리는 조금 더 기대했지만 상관없습니다.\n\n우리가 이 교류를 통해 번 돈이 중요합니다. 우리가 이 상황을 잘 관리한다면, 운이 좋다면 동포들을 현실로 불러들여 21세기가 되기 전에 윈난을 20세기로 끌어올 수 있을 것입니다.\n\n우리 국민이나 중국 정부가 경매에서 이겼더라면 우리가 더 잘 살 수 있었을지 의문을 갖지 않을 수 없습니다. 그러면 적어도 우리는 또 다른 착취 국가가 아니라 협력의 중요한 부분이 되었을 것입니다. 하지만 우리는 시간을 되돌릴 수 없고, 경매는 끝났습니다."
 yun.5.a:0 "전리품은 승자에게 돌아가니."
 yun.5.a.tt:0 "[JAP.GetFlag]§Y일본§!이 약간의 §G영구 수입§!을 얻어, 연간 §Y5천만 달러§!를 받습니다."
 yun.6.t:0 "중국인 돕기"
 yun.6.desc:0 "공자는 우리에게 효의 중요성을 가르쳤습니다. 난징의 국민정부는 우리가 이곳 쿤밍에서 누리고 있는 강력하고 안정적인 정부의 형입니다. 우리가 형님의 도움에 빚진 만큼, 그들도 우리의 도움에 빚지고 있습니다. 이러한 이유로 우리는 가족을 유지하고 중국산 주석이 중국인의 소유에 남도록 확실히 하기로 결정했습니다.\n\n그들은 도쿄에 있는 우리의 주군과 같은 자원을 우리에게 제공할 수 없을지도 모르지만, 돈을 생각하는 것만으로는 부족할 때가 올 것입니다. 모든 중국인들과 국가, 민족, 그리고 장기적인 목표를 생각하지 않는다면 말입니다. 우리는 조국이 우리를 위해 무엇을 해줄 수 있는지 묻지 않고, 오히려 조국을 위해 우리가 무엇을 할 수 있는지 물을 것입니다.\n\n이 결정은 고상한 마음뿐만이 아니라 유용한 실용적 이점도 있을 것입니다. 이웃들과 친하게 지내는 것은 언제나 현명한 일일 뿐만 아니라, 우리 국민들 중 많은 이들이 여전히 중국 전체와 그들을 완강하게 동일시하면서 위대한 윈난의 자연적 찬란함을 인정하지 않고 있습니다. 타협은 물론 가능합니다.\n\n윈난은 그저 중국의 정상이 아니라 중화민족 최정상의 자리를 차지해야 합니다. 우리는 우리 민족의 반짝거리며 빛나는 보석입니다. 우리는 우리의 찬란한 민족의 끝없는 보물창고입니다. 우리는 윈난이지만, 우리의 나라는 중국입니다.\n\n중국이 이기도록 경매를 '조정'하기는 어렵겠지만, 우리에게는 방법과 수단이 있습니다."
 yun.6.a:0 "중국인을 위한 중국 만세!"
 yun.6.a.tt:0 "[CHI.GetFlag]§Y중국§!이 경매 과정에서 §G이점§!을 얻습니다.\n\n"
 yun.7.t:0 "기뻐하지 않는 욱일"
 yun.7.desc:0 "쿤밍은 오늘 밤 환하게 타오릅니다. 공교롭게도 윈난과 중국의 요원들이 경매에서 민국의 승리를 확정하기 위해 만난 호텔에서 불이 치솟고 있습니다.\n\n확실히 그들은 생각보다 눈에 띄었고, 화재를 조직한 몇몇 일본 헌병대 요원들에 의해 추적되었습니다.\n\n비록 공식적으로는 책임을 부인하고 있지만, 일본 정부는 그들이 \"고발자\"로부터 \"받은\" 문서들에 대해 반대편에서 우리를 비난하고 있습니다. 그들은 확실히 이기려고 입찰가를 올렸지만, 우리는 지금 철저한 조사를 받고 있습니다. 우리는 이것을 잊으면 안 됩니다.\n\n공영권의 나머지 구성원들에 대해서는, 우리는 조금 당황하고 있습니다. 이론적으로 이 모든 것에 대해 우리 편이 되어야 할 국민정부조차도 우리에게 시간을 주는 것을 멈췄습니다. 우리는 그들이 도움을 원했는지 묻지도 않고, 그들을 우리의 실수에 연루시켰습니다. 우리는 공영권의 골칫거리입니다."
 yun.7.a:0 "뭐, 시도는 해봤으니."
 yun.8.t:0 "스스로를 먹여살리다"
 yun.8.desc:0 "어떤 사람도 물건을 나눠줌으로써 부자가 되지 않습니다. 윈난과 같은 위대한 곳도 마찬가지입니다.\n\n난징과 도쿄의 부자들은 우리의 바지를 움켜쥐고 있지만, 우리의 주머니는 우리 손에 있습니다. 감사합니다! 우리 사회의 중요한 한 부분인 이족 지주들은 우리의 새로운 주석 비축량에 관심을 표했습니다. 그들은 그 현장에 진지한 입찰을 하기 위해 다소 소란스럽게 뭉쳤습니다. 그들의 노력은 칭찬할 만할 뿐만 아니라 애국심도 강하지만, 만족스러울 정도는 못됩니다.\n\n아무리 용기있다 해도, 우리의 지역 지주들은 일본의 대기업이나 국민정부의 기득권과 경쟁할 만한 재원이 없을 뿐입니다. 그들의 노예들을 협상 테이블에 올려놔도 우리가 외국에서 받은 가장 큰 제안의 반조차 충족시킬 수 없습니다.\n\n다시 말하지만, 그건 우리만 알고 있습니다.\n\n우리는 우리 투자자들이 그 땅을 가질 수 있도록 할 것입니다. 그들은 그럴 자격이 있습니다. 그들은 이 나라가 굴러가도록 하기 위해 열심히 일하는 지주들이며 노예 무역상들입니다. 비록 간섭이 합법적이고 순수하게 경제적이더라도 그들과 그들의 이익을 외국의 간섭으로부터 보호하는 것은 그들의 정부로서 우리의 고귀한 의무입니다.\n\n게다가, 국민정부와 일본정부 모두 우리에게 목돈을 지불하고 그들이 물리적으로 얻을 수 있는 한 많은 부를 추출하여 그들의 국고에 보관할 것입니다. 이렇게 하면 우리가 땅에서 뜯어낸 부는 윈난 안에서 훨씬 더 오랫동안 순환될 것입니다.\n\n우리는 작동하는 국가, 노동자 국가, 그리고 모든 노동자들처럼 우리가 벌어들인 수입의 많은 부분을 그저 유지하고 싶을 뿐입니다.\n\n더군다나 우리가 이를 순수하게 국내 사업으로 만든다면, 우리는 그 성가신 규제와 높은 임금을 모두 면제하고, 지역 주민들이 하루 종일 할 일이 있도록 확실히 할 수 있습니다."
 yun.8.a:0 "이익이 우선이다."
 yun.8.a.tt:0 "[YUN.GetFlag]§Y윈난§!의 §Y이족 지주들§!이 경매 과정에서 §G이점§!을 얻습니다.\n\n"
 yun.9.t:0 "욱일이 입찰가를 높이다"
 yun.9.desc:0 "윈난의 금욕적인 산맥은 고요한 아름다움의 견고한 표현입니다. 우리 인간들이 도시와 국가에 대한 인간의 사소한 개념을 엮고있다는 불멸의 진실입니다. 모든 봉우리, 모든 계곡은 우리의 자부심과 헌신의 상징입니다.\n\n윈난은 돌로 만들어졌을지 모르지만, 우리의 마음은 그렇지 않습니다. 우리는 진심으로 이족 지주들에게 혜택을 주고 싶었습니다. 우리는 이 나라의 물질적인 부를 이 나라 안에 간직하는 것이 우리의 경제적 이익이라고 믿었습니다. 수천 마일 떨어진 외국 주인들에게 낡아빠진 길로 전달하는 것이 아니라.\n\n이 고귀한 목표를 위해 우리는 기꺼이 우리의 수를 속이고, 인위적으로 이족 지주들의 입찰가를 두 배로 올려 그들을 선두에 놓으려고 했습니다. 하지만 그 순간 일본인들이 입찰가를 올렸습니다. 세상에, 그들이 그렇게 했습니다.\n\n두배로 늘린것도 아닙니다. 0을 하나 더 붙였습니다. 우리는 그 정도의 돈을 거부할 수 없고, 심지어 책을 만지작거려도 그것에 필적할 수 없습니다. 선택의 여지가 없습니다.\n\n하지만 좋은 점은, 우리는 돈을 많이 벌 수 있습니다. 정말 터무니없는 금액을.\n\n도덕을 팔아치우면 경제적 이득도 크지만, 팔아치우는걸 팔아치우면 훨씬 더 좋은 보상을 받습니다!\n\n이것이 윈난성에 이득이라는 것을 깨닫는 것은 매우 중요합니다. 이족 지주들도 이 점을 이해하는 것이 훨씬 더 중요합니다. 그들은 윈난에 살고 있고, 윈난이 이득을 본다면 정말 그들에게도 이익이 될 것입니다.\n\n투자와 개발의 새로운 시대가 우리를 기다리고 있습니다. 새로운 거래로, 농민이 게으름 피우지 않고, 토지 소유자도 가난해지지 않을 것입니다. 윈난은 위대하고, 더욱 위대해질 것입니다."
 yun.9.a:0 "돈은 돈이니."
 yun.10.t:0 "우리 주군에게 양보"
 yun.10.desc:0 "공자는 우리에게 효의 미덕을 가르쳤습니다. 아들은 아버지에게 엄청난 빚을 졌습니다. 그렇기에 주군이 하인에게 좋은 통치를 빚지듯 하인도 주군에게 충성을 빚지는 것입니다.\n\n우리 사람들의 손이 우리에게 닿아, 그들이 감당할 수 없는 조각들을 구걸합니다. 하지만 우리는 자선을 베풀 여유가 없습니다. 동포들의 손길이 전우애와 우정의 말과 함께 우리에게 닿습니다. 하지만 우린 전우도 필요 없고 친구도 필요 없습니다. 우리 군주의 손은 높은 곳에서 우리에게로 내려와 우리의 의무를 상기시켜주고 공영권 내에서 더 나은 위치를 약속해 주십니다. 우리가 천황폐하의 아래에 있는 것보다 더 높은 곳으로 말입니다.\n\n우리는 먹이를 내려주는 손을 물지 않을 것입니다. 설령 그것이 우리의 손에서 음식을 빼앗아간다 해도 말입니다.\n\n우리의 모든 삶을 손에 쥐고 있는 사람들에게 아부하는 것은 부끄러운 일이 아닙니다. 우리는 개이고, 그러니 부잣집을 골라서 살도록 합시다. 아시아의 어떤 집안도 공영권만큼 부유하지 않습니다. 그리고 일본 제국은 그의 곁을 차지하기 위해 우리가 감동시켜야 할 아버지입니다.\n\n봉사하는 것은 고귀한 일이지만, 이익이 되는 일이기도 합니다. 우리는 일본이 주석권을 획득할 수 있도록 우리의 외연간섭을 통해 보장할 것입니다. 우리는 세계 최고의 초강대국과 건강하고 수익성 있는 관계를 맺을 것입니다. 우리는 일본이 중국이라는 더 넓은 맥락에서 우리가 얼마나 충성스러운지, 우리가 얼마나 투자수익이 되는지, 우리의 권익이 얼마나 중요한지 항상 기억할 수 있도록 할 것입니다.\n\n독립은 부랑자들을 위한 것입니다. 상호 공존은 결혼을 위한 것입니다. 애원이야말로 이 분열되고 위험한 세상에서 위대한 국가가 되는 길입니다."
 yun.10.a:0 "이건 좋은 일만 있겠지."
 yun.10.a.tt:0 "[JAP.GetFlag]§Y일본§!이 경매 과정에서 §G이점§!을 얻습니다.\n\n"
 yun.11.t:0 "기뻐하지 않는 이족"
 yun.11.desc:0 "\"너는 국가와 국민에 대한 배신자이다.\"\n\n\"도쿄 황궁에 가서 살아라, 아첨꾼아!\"\n\n\"우린 너 같은 사람을 원치 않는다. 여긴 지역 사람들을 위한 지역 도시다! 여기에 너를 위한 건 아무것도 없다!\"\n\n이것은 우리가 분노의 편지, 사적인 통신, 그리고 벽돌 던지기로 받은 사랑스러운 메시지들 중 일부에 불과합니다. 듣자하니 우리가 경매를 망쳤다는 소문이 퍼진 것 같습니다. 오전 내내 하급 인원들을 체포했지만, 정확히 어디쯤에서 새어나갔는지 모릅니다.\n\n이족은 우리가 한 일의 중요성을 모르기 때문에 화가 났습니다. 그들의 작은 정신은 그들의 하찮은 관심사 너머를 볼 수 없고 그 결과 노예들과 농민들은 그들의 도구를 내려놓을 수 밖에 없었습니다. 군대를 보내서 그들이 도구를 다시 집도록 하려했는데, 오늘 아침에만 벌써 수천 명의 농민들을 잃었습니다!\n\n우리가 받게 될 돈의 일정 부분은 이 사람들을 입막음하기 위해 사용될 것입니다. 즉, 지역적 대의에 투자하고 건강한 경제를 갖도록 하는 것입니다. 이족들은 이 모든 추태를 누그러뜨릴 수 있는 정부와의 담담한 토론에 초대되었습니다.\n\n우리는 윈난 사회의 근간을 흔들었습니다. 우리는 이 모든 것이 지나가기를 바랄 뿐입니다.\n\n반면에 일본인들은 우리의 부패에 대해 격분하기보다는 즐거운 놀라움을 감추지 못하는 것 같습니다. 이것은 최소한의 긍정적인 것이지만, 비굴하게 칭얼대는 애완견이라는 평판에는 도움이 되지 않습니다.\n\n시간을 거슬러 올라가서 조금 다른 선택을 할 수만 있었더라면."
 yun.11.a:0 "망할!"
 yun.12.t:0 "일본의 낙찰"
 yun.12.desc:0 "몇 달 동안 팽팽한 긴장 끝에 마침내 일본이 승리하며 아무도 놀라게 하지 않았습니다. 우리의 참견은 세계의 주목을 받지 못했고, 그 결과 적지 않은 정치외교적 자본을 잃었습니다.\n\n그러나 우리가 잃은 것은 둘째치고, 우리는 실제로 자본을 얻었습니다. 돈이 도쿄에서 쿤밍으로 황금강처럼 흘러들어 우리에게 빛나는 부를 선사합니다. 사실, 흐른다기엔 부족합니다. 약속과 뒷거래에도 불구하고 그 돈은 우리가 생각했던 것과는 꽤 다릅니다. 할부금, 공제금, 보상금 등으로 인해. 일본의 회계사는 그들의 전함보다 더 치명적입니다.\n\n쿤밍까지 부는 강을 따라 도쿄로 흘러갑니다. 사무실의 분위기는 침침합니다. 사무실에서 화려한 개인 재산을 거머쥔 그도 자신이 느낄 수 있는 행복을 감추고 싶어 하는 것 같습니다.\n\n우리 자신과 대중들 모두의 일반적인 인식은 우리가 이것을 완전히 잘못 관리했다는 것입니다. 우리는 우리의 이웃들과 우리 국민들 그리고 심지어 우리 자신에게까지도 실수하고 짜증나게 했습니다. 우린 참견하지 말았어야 했습니다.\n\n하지만 지금은 다 지나간 일입니다. 자이바츠 요원들이 우리 술집을 채우고 거리로 쏟아져 나옵니다. 술을 마시는 동안에도 그들은 매 시간마다 엄청난 돈을 벌고 매 분마다 수백 명의 증오를 얻습니다.\n\n가장 현대적인 기술자들에 의해 작동되는 가장 현대적인 기계들이 일본 땅에서 길고 느린 행군을 시작할 때 우리 마을 사람들 위에 탑이 쌓입니다. 들판과 강은 맑음에서 갈색, 회색에서 검은색으로 변합니다. 농민들은 강함에서 병으로 약함에서 죽음으로 나아갑니다. 전쟁이 돈벌이라면, 우리는 졌습니다. 패자는 비통합니다."
 yun.12.a:0 "전리품은 승자에게 돌아가니."
 yun.12.a.tt:0 "[YUN.GetFlag]§Y윈난§!이 약간의 §G영구 수입§!을 얻어, 연간 §Y1억 5천만 달러§!를 받습니다."
 yun.13.t:0 "아래층으로"
 yun.13.desc:0 "\"천, 자네가 왜 여기 있는지 알잖나. 하지만 내가 알고 싶은 건 누가 감히 나를 반대하기 시작했냐는 걸세. 도대체 누가 그런 잘못된 판단을 할 수 있나?\" 루한은 아침 내내 윈난에서 증가하는 저항세력에 대한 산더미 같은 보고서들을 살펴봤고, 그 내용은 고사하고, 양조차도 우려스럽다고 말하는 것은 부적절할 것입니다.\n\n\"요약해드리자면, 지금 윈난에는 대략 네 개의 반란세력이 있습니다. 서남쪽 산간지방에 자리잡고 치안유지에 상당한 위협이 되는 도적들과, 버마 로드에서 어느정도... 교통을 방해하는 국민혁명군 잔당들, 시골 지역의 중국 공산당, 그리고 아시다시피, 우리 군 내부에서 민족주의와 보복주의를 조장하고 있는 소위 \"호국군\" 운동은 말할 것도 없습니다.\" 루한은 고개를 끄덕이고 책상에서 일어나 미화된 회계사 첸 쪽으로 걸어갔습니다.\n\n\"그렇다면 천, 이 반란세력들에 대해 내가 어떻게 해야겠나? 우리 정부의 구석구석... 모든 방면에 적이 있는 것 같은데. 우리는 이 내부분열이자 전복시도를 용납할 수 없지 않겠나. 자 이제, 내가 어떻게 하면 되겠나?\" 천은 그가 무슨 말을 해야 할지 생각하며 잠시 조용히 서 있었습니다.\n\n\"...뿌리를 뽑아야하지 않겠습니까?\" 루한이 미소지었습니다.\n\n\"바로 그걸세. 그게 바로 내 계획이고, 윈난이 안전해질 때까지 나는 멈추지 않을 걸세. 그걸 무너뜨리려는 자들로부터 안전해질 때까지.\"\n\n루한은 문 쪽으로 손짓을 했고, 천은 고개를 끄덕이고 사무실에서 나갔습니다. 루한은 책상에 다시 앉아 술을 따랐습니다."
 yun.13.a:0 "긴 밤이 될 것 같았다."
 yun.13.a.tt:0 "§Y루한이 그의 정권을 위해 반란군을 진압하는 것도 중요하지만, §R다른 이들은 생각이 다를 수도 있습니다...§!§!"
 yun.14.t:0 "끝없는 싸움"
 yun.14.desc:0 "자오는 그의 매우 풍부한 여가 시간에 궁금해했습니다. 특히 중국에 일어난 일을 고려할 때 민족주의의 개념이 정확히 무엇인지에 대해 말입니다. 국민혁명군 잔당은 탈출 이후 숨쉴 틈이 거의 없었습니다. 마침 자오의 은신처는 버마 로드 바로 옆에 있는 북부 버마 안에 숨어 있었습니다. 1937년 이래로, 자오는 우한에서 충칭에 이르기까지, 그리고 마침내 현재 그가 앉아있는 곳까지 중국의 자유를 위해 싸우는 데 시간을 보냈습니다. 그의 간이침대에서, 젊은 남자들을 데려와 병사들로 내보내는 임시 훈련소에서 말입니다. 그 때문에, 자오는 자신 말고는 비난할 사람이 없었습니다.\n\n\"자오, 30분 후에 신입들이 온다.\" 얼굴이 텐트 안으로 반쯤 들어갔습니다. 한숨을 내쉬며 자오는 침대 머리맡에서 일어나 자신이 왜 버마 로드를 습격하러 가지않고 훈련하고 있는지에 대한 압도적인 깨달음에 휩싸였습니다. 물론, 모든 사람들은 어떤 식으로든 중국을 위해 그들의 역할을 할 수 있고, 자오는 어떤 식으로든 중국이 자유로워질 때까지 멈추지 않을 것입니다.\n\n혼란스러운 지원병들의 무질서한 줄 앞에 나서자, 그들은 떠들썩한 젊은이들의 무리를 향해 나아가는 자오의 가슴에 걸린 철제 메달들을 알아채기 전까지 여전히 진을 치고 있는 듯 보였습니다. 자오가 줄 끝까지 걸어갔을 때, 군중은 완전 침묵했습니다. 그의 연설을 생각하며, 자오는 복도를 걷기 시작했습니다.\n\n\"자, 제군들, 그대들이 모두 중국을 해방하길 희망한다고 전해들었다. 일본의 영향력에서 해방하고, 권위주의에서 해방하기를. 여러분 모두는 중국에 자유를 가져오길 희망하고 있고, 일본에 있는 쥐새끼들에 대한 우리의 협력자들과의 전쟁에 동참했다. 그렇기에, 우선 여러분에게 감사한다. 아무도 그러려고 하지 않으니.\""
 yun.14.a:0 "그리고 또 다른 신입들이 돌아왔다."
 yun.15.t:0 "또다른 간단한 승리"
 yun.15.desc:0 "시간이 자오가 아는 모든 것을 어떻게 바꾸었는지는 재미있었습니다. 쑨원의 시절부터 일본의 침략까지, 그리고 마침내 마오쩌둥과 장제스가 나란히 싸우다 죽은 충칭의 패배까지 말입니다. 이틀에 한 번꼴로 중국의 구조가 바뀐 것처럼 보였고, 오늘도 다르지 않았습니다. 오늘, 듣기로는 존재했던 국민혁명군 사령부에 의해 결정이 내려졌습니다. 버마 전역에서 윈난까지 작전을 확장한다. 이를 가능하게 하기 위해, 윈난에서 쏟아져 들어오는 과도한 군대를 활용하기엔 턱없이 부족했고, 모든 인력은 갑판에 소집되었습니다. 마침 자오는 그런 일을 하기에 적합한 자신을 발견했고, 40년대에 장교 계급으로 잡힐 만큼 충분한 경험을 가지고 있었습니다. 그러나 장교들은 거의 전투에 참여하지 않았고, 모든 명령은 방금 막 나온 장군들과 사령부에서 내려왔기 때문에 그것은 다소 의례적인 역할이었습니다. 그렇기에 왜 그의 부대가 1947년 이후 가장 큰 규모의 버마 로드 습격에 배치되었는가는 그에게 놀라운 일이었습니다.\n\n그의 이전 훈련생 몇 명과 함께 나무에 누워있으니, 그들은 간격 유지를 잊은 것처럼 보였습니다. 자오는 별로 신경쓰지 않았습니다. 솔직히, 그는 신경 쓸 필요가 없었습니다. 게다가, 자오가 아는 바로는 별로 가깝지도 않았습니다. 그를 위해 싸울 두 민병대 중에서, 그는 1명보다는 1000명을 선호할 것이었습니다. 그것은 또한 정확한 통계치이기도 했는데, 그것은 약간 우려스럽기도 했습니다. 그들 앞에 있는 도로 위로 우르릉거리는 소리가 커지기 시작했고, 자오는 생각의 구름에서 깨어났습니다. 벌써 보이기 시작했습니다. 작은 트럭 호송대와 두 대의 APC, 그리고 중무장한 난민들로 보이는 것들이 줄지어 있었습니다. 다르게는 윈난의 최고이자 총명함으로 알려져 있는 이들이.\n\n\"좋아. 모두 준비됐나?\" 찬란한 게릴라들은 싱긋 웃었습니다."
 yun.15.a:0 "국민혁명군은 점점 강해진다."
 yun.16.t:0 "하노이를 지나"
 yun.16.desc:0 "리는 다른 나뭇가지를 밀어내고 뒤에 또 다른 시선을 보냈습니다. 어찌된 일인지, 아직 3인조 중 아무도 잃지 않았고, 적어도 그의 가이드가 실수를 하지 않았다고 가정했습니다. 지금 한 시간 쯤 정글을 걷고 있었음에도 불구하고, 그가 베트남 본부로 직진하기로 되어 있었던 것을 고려하면 그렇게 믿기는 어렵지 않았습니다. 중국어를 거의 하지 않는 가이드가 끊임없이 안심시키지 않았더라면, 베트남 밀림 속으로 한 걸음 한 걸음 더 깊숙이 들어가면서, 리의 믿음은 더욱 희미해졌을 것입니다.\n\n작은 수풀 중간에 멈춰서, 이름이 리의 기억 속에서 사라진 안내원은 발로 땅을 두드리기 시작했습니다. 주위를 둘러본 리는 이제 끝인가 라고 생각했습니다. 루한이 베트남에 영향을 끼칠 방법을 찾아냈고, 리는 그 나라의 어딘지도 모를 곳에서 매복 공격을 받아 목숨을 잃기 직전인 것 같다고. 그 때 땅이 활짝 열렸고 정글 바닥에 구멍이 생겼습니다. 처음에, 리는 그의 주위에 나머지 대원들이 모여들자 완전히 놀란채 서있었고, 그들의 안내원이 땅으로 비집고 들어가 3인조에게 구멍으로 들어오라고 손을 흔들다 사라지는 것을 지켜보며 공포에 떨었습니다.\n\n\"이게 뭐야?!\" 세 사람은 서로를 둘러보았고 이내 리가 한 걸음 앞으로 나아갔습니다.\n\n\"리, 악의는 없는데, 그건 정말 끔찍한 생각 같아.\" 리는 머뭇거리며 덤불을 슬쩍 지나치려는 듯이 한 걸음 더 앞으로 나아갔습니다.\n\n\"양, 여기 서 있기만 하면 아무데도 못 가. 올거야 말거야?\" 리조차 그의 결정에 자신이 없는 것이 분명했습니다."
 yun.16.a:0 "\"좋아, 대장, 앞장서라고.\""
 yun.17.t:0 "누가 뭘 통제한다고?"
 yun.17.desc:0 "베트남에서 집으로 또 다른 여행이었고, 또 다른 순찰을 했고, 그리고 또 다른 하루가 지나갔습니다. 해가 이미 윈난에 지기 시작했고, 리는 하루를 충분히 잘 보냈다고 느꼈습니다. 의심할 여지 없이 조용한 하루를 보내는 것은 항상 도움이 되었습니다. 기술적으로 시장이 될 수 있는 곳의 흙으로 된 교차로를 걸으며, 그리고 긴 농장의 시작점을 걸으며, 리는 잠시 논의 습한 공기를 만끽했습니다. 그의 동료들과 함께 걸으면서, 리는 지루함을 만끽하는 것 외에는 할 수 있는 것이 없었습니다. 결국, 윈난의 병사들을 감시하는 것 말고는 할 일이 별로 없었고, 그가 지나칠 때 손을 흔드는 사람들의 모습은 항상 보기 좋았습니다. 물론 중국 공산당이 농촌 지역에서 인기를 얻고자 하는 것은 아니었습니다. 중국 공산당의 확고한 통제에 놓여있는 시골 지역에 여전히 흩어져 있는 가끔 나타나는 지주들은 순찰의 필요성을 유지하기에 충분했습니다. 장비가 형편없는 루한의 부대의 간헐적인 검문 순찰은 말할 것도 없었고 말입니다.\n\n3인조는 농장에서 오랜 시간 순회를 마친 후 흙길의 끝으로 나아갔습니다. 비록 그것이 필요와 습관에서 태어났을지라도, 리는 항상 사람들과 이야기하는 것을 즐겼습니다. 예전에는 상황이 얼마나 달랐는지나 지주들에 관한 이야기들. 그가 변화를 일으키기 전의 세상이 어땠는지 듣는 것은 언제나 흥미로웠습니다. 흙길을 걸으며 사람들과의 대화는 항상 생각에 좋은 양식이었습니다. 마을이 시야에서 멀어지고 숲의 소란스러움이 고조되자, 리의 마음은 훌륭한 병사로 돌아왔습니다. 그의 관심은 주변의 소음으로 돌아갔습니다. 결국, 그게 그가 할 수 있는 전부였습니다."
 yun.17.a:0 "누구든 그에게 부탁할 수 있는 건 그게 다였다."
 yun.18.t:0 "무엇이 사람을 범죄자로 만드는가?"
 yun.18.desc:0 "윈난의 가장 높은 산들 위로 보이는 밤하늘은 아름다웠습니다. 별과 달은 그 무엇보다 훨씬 위에 서 있었습니다. 탁탁거리는 불 주위에 둘러앉아 이야기를 나누고, 그 밥이라고 부르기도 딱할 정도로 적은 식사까지 먹은 몇 명의 도적들의 시선은 거의 끌지 못했지만 말입니다. 하지만 가장 최근에 도적단에 합류한 사람은 황이라는 사람이었습니다.\n\n자정이 되자, 달이 떴고, 마지막 한 입의 음식을 먹었습니다. 남은 건 이야기뿐이었습니다. 대안의 부족으로, 황은 일종의 무대를 차지했습니다.\n\n\"황씨, 어쩌다 여기까지 오게 됐습니까?\" 불 주변에는 여전히 미소가 남아 있었고, 많은 이들이 그만하고 자고싶어하기 시작했습니다. 문제의 남성은 스물다섯 살도 안 되는 젊은 나이였고, 배고픈 사람의 얼굴과 자세를 하고 있었지만, 확실히 굶주린 사람의 몸만 있었습니다.\n\n\"난 윈난 북부에서 왔습니다. 그곳에서... 지주들과 루한 패거리들은 모두 자기들 원하는 대로 했습니다. 제 가족은, 보면 아시겠지만, 부자가 아니었습니다. 그냥 농부였죠. 어느 날, 어머니께서 아프셨습니다. 장티푸스인가 했죠. 우리는 그분을 건강하게 하기 위해 일했고, 우리와 가장 가까운 약사와 거래했습니다. 우리가 가진 많은 것을 약과 맞바꿨습니다. 집세를 못 냈죠.\"\n\n무리는 조용해졌습니다. 타닥거리는 불꽃 소리밖에 들리지 않았습니다. \"그들은 먼저 우리의 농작물을 찾으러 왔습니다. 우리가 가진 건 아무것도 없었습니다. 이미 그들에게 우리가 가진 모든 걸 줬으니까요. 그래도 그들은 왔습니다. 그들이 불을 질렀습니다. 그때까지 남은 게 별로 없었는데도 경고라고 하면서 다음 주에 돈을 내라고 했습니다. 분명히, 우리 모두는 그렇게 할 수 없다는 것을 알고 있었고, 그들 역시 분명히 알고 있었습니다. 안 그랬으면 떠나지 않았겠죠.\"\n\n불길마저 잿더미로 변해 산들은 완전히 조용해졌습니다."
 yun.18.a:0 "산들은 세월이 지날수록 완전한 침묵에 가까워질 뿐."
 yun.19.t:0 "산에서 나와"
 yun.19.desc:0 "황은 그의 매월의 일상에 익숙해졌고, 그가 생계를 위해 한 일에서 자부심을 갖기 시작했습니다. 시간이 좀 걸렸지만, 결국 그는 그의 쓸모없는 도덕적 고민에 대한 정당성을 찾았습니다. 만약 이것이 생계를 위해 누구나 해야 할 일이었다면, 그것은 정당했습니다. 대안이 없음을 증명됐다면, 도덕적으로 옳았습니다. 그래서 황은 그의 앞에 있는 마을을 바라보면서 자신을 떠올렸습니다.\n\n그건 모욕적인 광경이었습니다. 윈난군 십여 명만으로 이미 크게 걱정스러웠습니다. 더 걱정스러운 것은 중앙 교차로를 요새화하는 시민군이었습니다. 만약 사람들이 윈난군과 협력한다면, 황의 패거리들은 습격을 너무 자주 했을 것입니다. 나중에 주의할 사항이 생겼습니다. 비슷하게 훈련된 도적들로 이루어진 황의 패거리들이 어떻게 그의 두 배로 구성된 정부군을 물리칠 수 있을지는 비참한 생각이었고, 주변의 그의 동료들에 의해 겨우 자신감을 되찾았습니다.\n\n\"아니, 잘 될 거야. 깜짝 놀랄 만한 게 있어. 이건 된다고.\" 다른 도둑들을 설득하기는커녕 그 도적도 딱히 믿는 것처럼 들리지 않았습니다.\n\n\"무슨 생각 있으신 분 있습니까?\" 황은 그를 포함한 도적 무리에게 물었습니다. 마을은 방비가 잘 되어 있었고, 시민들이 마을 방어자들 사이에 있음이 분명해졌습니다.\n\n\"아니, 저기 저 농가에서 난 총소리 말야.\" 도적들은 최선의 방법을 계속 논의했습니다. 보아하니 상황이 나아지지는 않는 것 같았습니다.\n\n\"우린 항상, 아니다, 신경쓰지 마세요.\" 무리는 서로를 바라보았고, 그들의 얼굴에 절박함이 그려졌습니다."
 yun.19.a:0 "\"그냥 집에 가는 게 어때요?\""
 yun.20.t:0 "항상 애완견은 아니다"
 yun.20.desc:0 "\"쩌성, 안녕하신가.\" 안언푸는 그의 사무실 책상 맞은편 자리로 손짓을 했고, 편지지, 잉크, 우표, 펜 모음과 함께 서류철을 놓았습니다.\n\n\"언푸, 이게 뭔가?\" 자리에 앉은 채, 쩌성은 눈에 띄게 \"일급 기밀\"이라고 표시되어 있는 서류철 쪽으로 손을 뻗었습니다. 안에서, 쩌성은 짧은 전기뿐만 아니라 장군들의 얼굴이 새겨진 종이들을 한눈에 발견했습니다.\n\n\"안, 이게 대체 뭔가?\" 두 사람은 잠시 서로를 쳐다보았습니다.\n\n\"아니, 아니, 절대 안돼. 우린 이걸 감당할 수 없네.\" 안언푸는 쩌성을 미소 띤 얼굴로 바라보았고, 펜 두 자루 중 하나를 잉크통에 담갔습니다.\n\n\"말도 안되는 소리. 이러면 안 되는 거 알잖나! 루한이 알면 어쩌려고?!\" 안언푸는 펜을 종이에 거의 갖다댔다가 옆에 놓았습니다.\n\n\"난 일본과 1년을 또 이렇게 사슬로 묶여있지 않을 거고, 나만큼 루한의 머리를 원하는 사람이 있다면 바로 자네라는 걸 아네.\" 언푸는 두 번째 펜을 들고 잉크통에 담갔습니다. 펜을 쥐고 쩌성에게 손을 내밀자 그들은 다시 시선을 마주했습니다. 쩌성은 미소와는 거리가 멀었습니다.\n\n\"우리는 이 사람들과 함께일세. 안그러면 우리 목이야.\""
 yun.20.a:0 "\"그들도 합류할걸세. 그들에게 이 이상 원하는 건 없으니.\""
 yun.21.t:0 "인내"
 yun.21.desc:0 "루한은 어리석은 사람이 아니었습니다. 다른 사람들이 분노로 경솔하게 반응할 수도 있지만, 그는 전쟁터에서 오랜 세월을 보내면서 진정하고 행동해야 한다는 가치를 배웠습니다. 그것은 그 당시 그에게 도움이 되었던 기술이었고, 지금도 그렇습니다. 왜냐하면 그는 쩡쩌성과 안언푸가 비밀리에 호국군 운동을 위해 일하고 있다는 것을 알게 된 순간 엄청난 분노를 느꼈고 거의 즉시 그들의 처형을 명령할 뻔했기 때문입니다.\n\n하지만 그건 바보, 폭군, 독재자의 행동일 겁니다. 그는 그 중 어느 것도 아니었습니다. 몇 분간 심호흡을 한 후, 상황은 그의 마음속에서 더 명확하게 서서히 해결되었습니다. 쩡쩌성과 안언푸는 모두 윈난에 귀중한 자산이었습니다. 전자는 군대에서, 후자는 민간정부에서. 권력의 전당에 가득 찬 다른 쓸모없는 덩어리들과 달리 그들은 부지런하고 근면했습니다. 마지막으로, 그들의 영향력은 상당했고, 그들에게 취해지는 어떠한 행동에도 크게 분개할 많은 이들이 있을 것입니다.\n\n'친구는 가까이 두고, 적은 더 가까이 하라.' 이 말은 역사의 한 페이지를 통해 여러 번 검증되었고, 이제 다시 증명될 것입니다. 가짜 안전으로 안심한 쩡과 안을 감시한다면 귀중한 정보원이 될 수 있습니다. 그들의 배신에 대한 정보를 가져온 스파이는 더 높은 직업으로 보상받기로 되어 있었습니다. 이를 조직하는 것. 그가 뒤로 물러나자, 계획의 모든 세부 사항들은 빠르게 스스로 정리되었습니다. 호국군이라는 음모의 하층부는 한 명씩, 두 명의 최고위층의 멍청함으로 인해 처리될 것입니다. 그리고 그들 외에 아무도 남지 않게된다면, 그가 칠 때 입니다."
 yun.21.a:0 "결국, 그릇은 비었을 때 가장 유용하다."
 yun.22.t:0 "현재 상황은 어떤가?"
 yun.22.desc:0 "루한은 책상에 앉아 보고서를 작성하고 보좌관들로부터 이야기를 들으며 하루를 보냈으며 술을 많이 마셨습니다. 천이 마침내 다시 루한과 이야기를 나누러 왔을 때, 밤이 밝기 시작했고, 루한은 정신이 맑아지기 시작했습니다. 천의 최근 보고서를 듣고 싶지 않을 정도로.\n\n\"말해보게, 천. 무슨 일인가?\" 루한은 사무실에 앉아 안락의자에 기대어 눈을 가늘게 뜨고 천과 그의 팔에 가득 찬 서류를 보았습니다.\n\n\"반란군에 대한 접근이 최종적이라는 것 외엔 달리 말할 길이 없습니다. 진압이 진행되는 동안, 초기 작전은 꽤 성공적이었습니다. 반란군의 작전은 상당히 줄어들었고, 거의 끝나가고 있는 것처럼 보였습니다. 불행하게도, 이 반란군들의 계급은 가난한 사람들로 다시 채워졌습니다. 빈민, 농부, 범죄자 같은 이들로 말입니다.\" 루한은 가만히 앉아서 그가 한 말에 대해 생각해보고 있었습니다.\n\n\"범죄와 테러가 현저하게 감소했지만, 우리의 자원은 상당한 압박을 받고 있으며, 상황이 안정화되기를 바랄 수 밖에 없습니다.\" 루한은 반쯤 의식한 듯 했지만 얼굴을 찡그렸습니다.\n\n\"안정화?\" 루한은 눈을 가늘게 뜨고, 고르지 않은 시선을 유지한 채 몸을 앞으로 숙였습니다. \"'안정화'라니 무슨 뜻인가?\"\n\n천은 땀이 나기 시작하는 것을 느꼈습니다. \"윈난은 지난 몇 달 동안 쉬지 않고 반란세력과 싸워왔습니다. 제대로 된 국가기구를 유지하는 것이 이루 말할 수 없을 정도로 어려워졌고, 우리는 그 때문에 고통받고 있습니다.\" 루한은 화가 난 듯 거의 중립적인 표정으로 천을 바라보았습니다.\n\n\"천, 우린 최선을 다하지 않았나?\" 천은 얼굴을 찌푸리고 한숨을 내쉬었습니다. \"그게...\""
 yun.22.a:0 "\"...그렇습니다.\""
 yun.22.a.tt:0 "§R우리의 노력에도 불구하고 반란에 맞서 결정적인 타격을 입힐 힘이 부족합니다...§!"
 yun.23.t:0 "쿤밍은 항상 화창하네"
 yun.23.desc:0 "인생은 좋다.\n\n좀 더 명확히 할 필요가 있는 단순하고 단조로운 문장입니다. 만약 그 지방의 상황을 본다면 배로 말입니다. 농민들은 질병, 범죄, 그리고 힘든 일들로 가득 찬 땅에서 갈취와 통행료, 심지어 먹고 살아남기 위한 최소한의 필수품들에 소모되는 빈약한 수입만을 가지고 있습니다. 다음날 아침 해가 뜨는 것이 그들이 도적, \"경찰\"들의 십자포화에 놓이지 않기를, 혹은 농장이나 광산에서의 산업 재해에 휘말리지 않기를 바라는, 그저 또 다른 도박에 불과하기 때문일까요?\n\n물론 루한에게 그 말에 인정이나 찬사로 대답하는 사람은 반란분자로 끌려갈 것입니다. 윈난의 구원자가 그의 영지가 열매를 맺는걸 지켜보며 그저 하루를 보내듯이 말입니다.\n\n루한에게 있어 이 땅에서 중요한 것은 다른 사람이 아닌 오직 자신의 생각뿐이고, 그래서 인생은 좋은 것입니다. 저항세력은 날이 갈수록 약해지고 있으며, 이와 반대되는 내용은 단순히 반란세력의 선전일 뿐입니다. 그의 군벌과 충실한 군대는 풍경을 수놓는 나무들과 땅을 지배하고, 그 땅의 아이들과 일꾼들은 지금보다 더 나은 목적과 삶의 질을 부여받을 수 없기 때문에 매일 새벽에 마음속에 희망을 품고 깨어날 수 있습니다.\n\n윈난에서의 삶은 모든 사람들에게 좋고, 그에게는 특히 더 그러합니다. 그래서 그는 머리속에서 그런 주문을 외우며 입에 시가를 물고, 허잉친에게 또 다른 공동 협력과 영토 통일이 가져올 수 있는 이점을 재차 강조하는 편지를 썼습니다."
 yun.23.a:0 "사람들을 위해서, 특히 그들을 위해서."
 yun.23.a.tt:0 "§Y다 잘 될 겁니다. 이제 더 중요한 일이 있으니, 시난 통일에 집중하도록 합시다.§!"
 yun.24.t:0 "루한"
 yun.24.desc:0 "청일전쟁 다음의 중일전쟁의 먼지가 가라앉고 항복을 결정할 일만 남아 있을 때, 일본 정부는 한 가지 분명한 사실을 밝혔습니다. 운남왕 룽윈, 중국 국민을 위해 서 있는 마지막 영웅, 그는 떠나야 한다고. 그는 단순히 너무 영향력이 있었고 난징정부에 너무 많은 위험을 안고 있었습니다. 의례적인, 아무것도 아닌 직책이 더 나을 것이었습니다. 당시 지도자의 역할을 맡을 수 있었던 유일한 인물은 그의 사촌인 루한이었습니다.\n\n그렇게 루한은 윈난의 지도자로 등극하게 되었습니다. 국민의 뜻에 의한 것도 아니고, 영리한 정치적 책략에 의한 것도 아니고, 무력에 의한 것도 아닌. 그저 유일한 다른 선택지로서. 처음에 일은 어려웠습니다. 재건을 관리하고, 난징정부와 도쿄의 자원과 인력에 대한 끝없는 굶주림을 채우고, 암살자, 불만 분자들, 그리고 겉보기에 끝이 없어 보이는 반역자, 망명자들, 전쟁은 끝났고 아무리 쓰라릴지라도 중국은 졌다는 것을 알지 못하는 다른 쓸모없는 망상꾼들을 계속 주시하면서 그의 의무를 다해야 했습니다. 하지만 루한은 천천히 이 새로운 역할에 맞게 성장했습니다. 그는 윈난의 끝없는 결핍과 약점을 극복할 수 있는 많은 방법을 배웠습니다. 군대와 보물을 등에 업은, 그림자 속에 숨어있는 사람들이 정부를 지지하도록 유인했습니다. 오랜 평화는 그의 내면의 정신과 순진함을 부식시켰고, 날카로운 눈과 날카로운 귀를 가진 정치인을 만들어냈습니다. 한때 그에게서 그렇게 뜨겁게 타올랐던 민족주의적 열성은 이제 조용히 사라졌습니다. 어쩌면 다시는 불붙지 않을지도 모릅니다. 혹은 어쩌면...\n\n그럼에도 불구하고, 루한은 지주들과 부유층들에 대한 무수한 약속, 지속적인 충성을 대가로 난징 정권에 의해 부여받은 자치권, 그리고 무엇보다도 그를 쫓아낼 수 있는 모든 집단의 분열에 의해 높이 떠받쳐진 위태로운 권력의 꼭대기에 앉아 있습니다. 이 상황이 안정되어 있는 한, 그도 그럴 것이고 윈난도 그럴 것입니다."
 yun.24.a:0 "그러니 아무도 배를 흔들려 하지 않길 바라자..."
 yun.25.t:0 "룽윈"
 yun.25.desc:0 "룽윈의 이름은 그의 고향 지방뿐만 아니라 중국 전역에서 유명합니다. 운남왕. 충실한 항일 인사이며 현명한 행정가이자 민중의 지도자. 그가 받은 모든 별칭은 이제는 그가 의례적인 정부수반으로서 종이 왕좌에 앉아있기에 먼지만 쌓여갑니다. 아무것도 아닌 직책으로, 유일한 목적은 그가 가졌던 모든 원칙을 배반하는, 일본군에 의해 윈난의 지도자로서 더 입맛에 맞는 사람, 그의 사촌이 이끄는 정부를 정당화하는 것.\n\n항상 이렇지는 않았습니다. 한때는 일본 침략자에 대한 정의로운 분노로 온 나라가 불타올랐습니다. 누가 친구고 누가 적인지 알고, 농부들이 그들의 편을 들어주는 지도자가 있다는 것을 알았을 때 말입니다. 그러나 그 시절은 이미 오래 전이고, 이제 그 농민들은 일본의 애완견들에게 불평의 목소리도 허락되지 않은 채 체계적으로 먼지를 털고 있습니다. 전쟁의 불길과 분노는 아직도 잃어버린 반쪽의 그림을 벽에 걸어놓는 여성들만이 살고 있는 산산조각난 마을에서부터, 토양에서 녹색 대지의 너그러움을 찢어 윈난에서 아주 먼 바다 너머로 보낼 광산과 농장, 이제는 '공공질서'라는 명목으로 이곳에 존재하는 이들에게 맞서 싸우다가 팔다리를 잃은 참전용사들로 넘쳐나는 도시들에 이르기까지 죽은 눈의 체념으로 대체되었습니다. 룽윈이 어디를 보나 패배한 전쟁의 쓰라린 잔재밖에 보이지 않습니다.\n\n이대로는 계속될 수 없습니다. 구석구석 정보원과 변절자들이 귀를 기울이는 가운데서도, 여전히 옛 방식을 믿고 정의의 거룩함을 믿으며 룽윈 자신이 비열한 침략자에 맞서 그들을 이끌었던 때를 아직도 기억하는 사람들의 이야기가 전해집니다. 시난에서는 여전히 조용한 불꽃이 타오르고, 난징의 반역자들과 도쿄의 악마들이 그들의 민중의 외침을 듣기를 거부한다면, 항상 반란의 횃불을 밝힌다는 선택지가 남아있습니다.\n\n옛날, 윈난의 품에서 잔치를 벌이겠다고 위협하던 메뚜기떼를 불태운 것은 불길이었습니다."
 yun.25.a:0 "지금 중국 전역에 퍼진 전염병을 태워버리는 것도 불길이 되리."
 yun.26.t:0 "세번째 선택지?"
 yun.26.desc:0 "윈난을 통치하는 폭군들은 농민들에게 그들에게 두 가지 선택밖에 없다고 강요하는 것을 좋아했습니다. 일하거나, 죽거나. 실제로는 둘 다 아니었습니다. 일을 하지 않는 사람은 죽임당했고, 죽은 사람만 일을 할 필요가 없었습니다.\n\n제3의 선택이 있다고 선언하는 사람들이 있었습니다. 중국사 속 무수한 민중혁명의 전통을 이어받아 그들을 지배하는 뚱뚱한 기생충들에게 노동자들과 농민들의 마음속에 여전히 그 정신이 있다는 것을 보여주자고.\n1962년, 그들 모두가 실패하였습니다.\n\n파업에서 전면적인 반란에 이르기까지, 대중의 분노는 통합의 상징 없이는 천 개의 방향으로 흩어져, 그들이 목표로 한 자들에게 영향을 미치지 못했고, 그것에 참여한 모든 사람들에게 해를 끼치는 것처럼 보였습니다. 권위에 도전한다는 생각 자체가 필연적으로 뒤따르는 잔인한 보복, 이미 하루하루 긁어모으며 살아가는 가족들을 향한 의도적인 박탈과 굶주림과 연관되어 있었습니다. 싸우려고 하던 사람들 대부분은 기회를 기다리는 어떤 집단들에 합류해 숲과 산 속으로 사라졌습니다.\n\n그 사람들은 이제 잠시나마 폭정이 전복되고 민중의 꿈이 그들의 얼굴을 비추는 불길처럼 높이 솟아오르던 시절을 기억하며 불 주위에 옹기종기 모여 때를 기다립니다. 태평천국 운동, 신해혁명, 한 운동이 실패해도 결국 다른 운동들이 성공했고, 한 사람이 죽으면 백 명이 그 자리를 대신했습니다. 마을과 마을을 방문하는 경찰들은 패배한 얼굴들만을 목격하고 체념과 항복의 이야기만을 듣습니다. 그들에게 반항하는 사람들은 거의 남지 않았다는 것이 사실입니다.\n\n그러나 수백 명의 잃어버린 아들들, 수천 명의 잃어버린 친족들, 그리고 수백만 명의 잃어버린 동포들의 끓어오르는 분노는 수십 년이 지나도 쉽게 사라지지 않습니다. 그리고 이 분노가 커지면서, 마지막 단 한번, 수문이 진정으로 열리는 것을 막고있는 무언가는, 이전의 모든 시도를 실패하게 만든 바로 그것, 요소의 부재뿐입니다. 윈난의 모든 이들의 마음 한구석에는 한 가지 소원이 맴돕니다."
 yun.26.a:0 "\"우리에게 지도자를 달라.\""
 yun.27.t:0 "축제의 시작"
 yun.27.desc:0 "두 사촌 모두 멀리서 장작더미가 타오르는 것을 지켜봤습니다. 황금빛은 그들의 얼굴의 특징들을 날카롭게 부각시켜 뒤에서 칠흑같이 어두운 어둠으로 만들어주었고, 보통 그들이 무슨 말을 하든 참을성 있게 경청하는 몇 개의 조심스런 귀를 가렸을 것입니다. 하지만 오늘, 그 귀들은 어디에도 숨어있지 않았습니다. 그들은 불 주위에서 다른 사람들과 춤을 추고 있었습니다.\n\n횃불 축제는 이족 사람들에게 1년 중 가장 신성한 행사였습니다. 룽윈과 루한에 대한 충성심만큼이나 중화민족에 대한 충성심도 깊었습니다. 올해는 그 어느 때보다도 좋은 축하의 구호가 절실하게 필요했고, 그래서 국가의 모든 재원은 윈난에서 열렸던 그 어떤 축제보다 더 놀랍고 사치스러운 축제에 바쳐졌습니다. 실제로는 난징 정권의 눈과 귀에 불과했던 '정부 인사'들과 멀리 떨어진, 지역민의 충성이 보장되는 자오퉁으로 탈출하는 것도 좋은 구실이 되었습니다. 이곳은 그들의 조국이자 고향이었고, 세계 어느 곳의 거물도 전쟁에서 그런 영예를 얻은 지역의 영웅들처럼 존경받을 수 없었습니다. 그 뒤에 무슨 짓을 했든간에 말입니다.\n\n마침내 그 순간이 왔습니다. 축제가 한창 진행 중이었고, 북소리가 크게 울리고 불꽃이 뜨겁게 타오르는 가운데, 루한과 룽윈은 몇 달 만에, 혹은 몇 년 만에 처음으로 서로에게 제대로 말을 걸었습니다.\n\n\"내가 왜 자네랑 얘기하고 싶었는지 알잖나.\" 룽윈은 거의 비난하듯 시작했습니다. 하지만 그럴 만도 했습니다.\n\n\"그렇습니다. 그리고 나는 형님이 큰 그림을 보지 못하고 있다는 것도 알고있습니다. 하지만 이제 우리는 자유롭게 말할 수 있으니, 적어도 해명은 할 수 있게 해주시지 않겠습니까.\""
 yun.27.a:0 "그래서 그날 밤은 계속되었다..."
 yun.28.t:0 "...축제의 종막"
 yun.28.desc:0 "\"루한, 내가 통치권을 포기하고 그대에게 맡겼을 때, 나는 자네가 내 뒤를 따를 거라고 믿었네. 우리 국민과 국가를 위해 일할 거라고.\"\n\n\"그게 지난 20년 동안 내 행동을 이끌어온 철학입니다! 형님, 전쟁은 끝났습니다. 끝난 지 오래입니다. 중국에서 일본이나 그들의 애완견에 저항하는 것은 무의미하단 말입니다. 그들은 아시아의 모든 것을 통제하고있습니다. 가장 좋은 길은 그들과 협력해서 그들의... 신 질서에서 시난의 자리를 확보하는 것입니다.\"\n\n룽윈은 끈기 있게 들었습니다. 어려운 상황에 처한 사람들은 세상을 이해하기 위해, 생존하기 위해 종종 적의 선전을 납득해야 했습니다. 루한은 곧 깨닫게 될 것이었습니다.\n\n\"그래서 도쿄의 그림자를 따라 걷는 것이 우리에게 도움이 되었나? 오늘 아침 나는 공무원으로서 주로 가는 곳이 아닌 쿤밍 외곽에 있는 가게를 방문하기로 했었네. 그곳의 주인은 피로 뒤덮인 더럽고 냄새나는 붕대로 손을 감싼 여인이었네. 그녀는 거의 죽음의 문턱에 다다랐지만, 쌀 한 푼이라도 마련하기 위해 여전히 일을 해야 했던 것이네. 그녀의 남편은 몇 주 전에 광산에서 죽었지. 우리 둘 다 개장식에 참석했던 바오산 5호 아연 광산에서 말일세. 그리고 그녀가 받은 거라곤 회사로부터 그의 희생을 칭찬하는 편지뿐이었네. 이게 바로 자네가 세운 나라네. 루한, 이게 정말 우리가 원하던 건가?\"\n\n루한이 할 수 있는 것은 식식거림뿐이었습니다. 말도 안 된다고, 그는 그렇게 말했습니다. 궤변이라고. 그러나 그 말은 그에게 깊은 인상을 주었고, 마음속으로는 동의하지 않을 수 없었습니다. 하지만 룽윈에게는 아무것도 보이지 않았고, 루한의 마음을 이해시키려는 그의 희망은 곧 시들기 시작했습니다. 그는 그를 설득하기 위해 마지막 한 번의 시도를 했습니다.\n\n\"압니다, 형님, 여기 사람들이 당신을 왕으로 여긴다는 걸. 하지만 제가 이곳의 지도자이고, 형님이 저에게 다른 방향으로 영향을 미치려고 하는 것 같습니다. 난 내가 뭘 하는지 압니다.\"\n\n아무 소용이 없었습니다. '왕'이 다른 선택이 없다는 것을 깨달았을 때 씁쓸함이 그의 마음을 사로잡았습니다. 루한이 또 다른 쓸데없는 말을 지껄이는 동안, 룽윈은 장작 더미를 깊숙히 들여다보며 말했습니다."
 yun.28.a:0 "\"내 목숨이 내 몸을 떠나기 전에, 나 혼자서라도 윈난의 족쇄를 풀어줄 걸세. 무슨 수를 써서든.\""
 yun.29.t:0 "지나간 과거의 메아리"
 yun.29.desc:0 "루한은 그의 앞에 놓인 나무 쟁반 위에 개완을 부드럽게 올려놓고, 그의 눈은 끝없는 지평선을 향해 뻗어나가는 운남의 험준한 언덕과 푸른 나무들을 응시했습니다. 그는 갓 우려낸 보이차의 열기가 입천장을 타고, 찻잎이 혀를 가리는 것을 느꼈지만, 신경 쓰지 않았습니다.\n\n그는 동쪽을, 자신의 과거를 바라보고 있었습니다. 고원 너머에는 그가 지난 수십 년 동안 익힌 땅이 있었습니다. 후난성의 드넓은 평야, 양쯔강의 축축한 강둑, 그가 한때 60군의 나머지 동료들과 함께 밟았던 땅, 일본군의 총격을 향해 돌진하며 조국을 위해 죽는 영광과 슬픔. 그는 쉬저우와 창사의 돌무더기와 잔해 속에서 보낸 나날, 포양호를 바라보았던 그 시절을 기억했습니다. 그는 그 당시 일본을 증오했고, 여전히 그러합니다. 하지만, 그는 여기 있었습니다.\n\n루한은 뜨거운 음료를 한 모금 더 마셨고, 그 향기는 그가 사람들의 안전을 위해, 그의 사람들을 위해 많은 것을 희생한, 그가 고향이라고 부른 이 땅, 윈난을 떠올리게 했습니다. 그와 그의 사촌이 일본의 날카로운 칼날에 굴복했을 때, 그들은 사람들을 위해 그렇게 한 것인데, 어떻게 그렇게나 많은 동포들이 그걸 알아보지 못할 수 있었을까요? 왜 끝없어보이는 반란과 타협에 시달리고 있을까요? 자기 영역을 지키기 위해?\n\n차가 그의 감각을 진정시키면서 그는 심호흡 했습니다. 그는 현재의 질서를 좋아하지 않았고, 그의 시민들도 분명히 그러했지만, 그의 선택은 제한적이었습니다. 윈난을 지키기 위해서는 총검이 아니면 펜이었지만, 그 중 하나는 할 수 없었고, 그래서 그는 이전의 적들의 어디에나 있는 시선 아래서 노예처럼 지낼 수 있었습니다.\n\n루한은 나무 쟁반을 치웠습니다. 그에겐 더 많은 할 일이 있었습니다."
 yun.29.a:0 "큰일을 위해 치욕을 참다."
 yun.30.t:0 "희미한 햇살"
 yun.30.desc:0 "루한이 그의 열린 뜰을 가로질러 천천히 왔다 갔다 할 때, 그는 머릿속에서 동쪽에서 온 최근의 보고서들을 반복해서 읽으며 그에 대한 생각을 처리하려고 시도했고, 생각들이 걸러졌습니다. 가오쭝우 중화민국 총통의 또 다른 개발 프로젝트가 시작되고 있었고, 그는 여전히 기술적으로 그 나라의 일부였습니다. 집권 이후, 루한은 중국과 대중을 위해 많은 약속과 기회를 가지고 있는 가오 총통에 대해 항상 엇갈린 의견을 가지고 있었습니다. 그는 조국의 국경 내에서 무수히 언급되어 왔던 용어를 옹호했습니다. 현대화를.\n\n적막한 청나라 말기부터 중국 행정의 중심에 있었던 개념, 5월4일의 학생들이 요구했던 개념, 쑨언 박사에 의해 크게 공언된 꿈. 하지만 아아, 희망의 빛은 결국 욱일에 의해 가려졌습니다. 중국이 일본 개들의 군홧발에 의해 짓밟혔지만, 현대화의 목소리는 여전히 널리 퍼져 있었습니다. 현대화는 중국이 그를 묶고있는 족쇄를 부수고 잠들어 있는 거인을 깨우고 일본의 지배를 완전히 씻어낼 수 있는 길이 아닐까요? 그는 확실히 그렇게 믿었습니다.\n\n아마도 그는 총통에게 더 순응할 것이고, 어쩌면 그는 우리의 슬픔을 끝낼 열쇠일 것입니다. 물론, 그의 사람들은 힘든 시기를 견뎌야 할 수도 있지만, 그것은 낯설거나 새로운 것이 아니었고, 장기적인 이득은 어떤 대가를 치르더라도 그럴만한 가치가 있을 것입니다.\n\n그는 이 딜레마를 숙고하는 동안 꼼짝 않고 서 있었습니다. 몇 분 후, 그의 정신이 맑아졌습니다. 아마도 총통은 약간의 자원이 필요할 것이었습니다."
 yun.30.a:0 "미래를 위한 미미한 희생이다."
 yun.31.t:0 "군의 상황"
 yun.31.desc:0 "윈난의 문제는 용맹한 사람들의 부족이 아니었습니다. 오늘날에도 마을과 도시에는 수많은 침략자들과 싸운 먼저 간 사람들의, 기력을 잃지 않고 무수히 더 많이 싸울 이들의 정신이 깃들어 있습니다.\n\n아뇨, 문제는 단결된 정신, 싸울 목표가 없다는 겁니다. 어쩌면, 진정한 지도자의 부재일수도 있고 말입니다. 오늘날, 윈난 병사들은 고귀한 이상이 아닌 그저 다음 봉급을 위해 싸울 뿐이고, 윈난의 장군들은 싸우지조차 않습니다 그는 '봉사'나 '의무'와 같은 평범한 개념에 신경 쓰지 않고 삶의 즐거움을 즐겁게 음미하며 나날을 보냅니다.\n\n또한 도쿄와 난징 모두 중국의 주변 국가들을 무장시키는 것에 대해 극히 어두운 견해를 갖고 있다는 것은 확실히 도움이 되지 않습니다. 경찰이나 무장 경비대에게는 거의 아무것도 없는 상황에서, 군대는 사용가능한 물자나 인력 일부로 이 모든 역할을 수행해야 합니다. 평범한 병사들은 세금을 낼 능력조차 없는 가난한 농민들을 갈취하고, 지은 죄라곤 살아남기 위해 노력했을 뿐인 무장도 하지 않은 '빨치산'들에게 총을 쏘고, 긴 하루 동안 그런 행동을 한 후 방송 후 범아시아 협력과 중국이 속해있는 신 세계질서의 미덕을 찬양하는 끊임없는 방송을 듣습니다.\n\n그들의 지도자이자 통수권자가 그렇게 한심한 상태이니, 평범한 병사들이 그들의 대의에 대한 충성도, 그들의 과거에 대한 동지애도 느끼지 못하는 것은 놀랄 일이 아닙니다. 루한의 군대는 계속 위축되고 썩어가고 있고, 우리는 생각해봅니다. 영광스러운 국민혁명군 60군의 정신이 돌아올 희망은 과연 있을까요?"
 yun.31.a:0 "아마 이 체제에서는 아닐 것이다..."
 yun.32.t:0 "가능성의 창"
 yun.32.desc:0 "그것은 물론, 피할 수 없었습니다. 일본이 지난 수십 년간 매우 열심히 건설한 세계는 가장 불안정한 기반 위에 세워져 있었습니다. 바로 수백만 적들의 피와 뼈 위에. 윈난에 야스다 사태의 소식이 전해졌을 때, 한 남자는 그 의미를 알고 미소를 지었습니다.\n\n그렇다고 모든 것이 해결된 것은 아니었습니다. 룽윈은 또한 자신이 그 무엇도 할 수 없는 위치에 있다는 것을 완벽하게 알고 있었습니다. 사람도 운동도 없이, 일본의 약점은 단 한 개의 기회도 쓸모없게 만들지 않고 수많은 기회를 제공할 수 있었습니다. 늦은 저녁 혼자 책상에 앉아 그는 천천히 신중하게 모든 선택지를 생각했습니다.\n\n일본인의 구두를 핥고 절을 한 지 20년이 지났음에도, 국민정부에겐 여전히 신뢰가 부족했습니다. 그들은 모두 그들의 동지들과 나라에 대한 반역자들이었고, 비록 일본인들이 그들을 권좌에 앉혔지만, 그들은 변절자 집단을 신뢰하는 것의 위험성을 잘 알고 있었습니다. 국민정부는 자기방어를 위해 약 5만 명의 병력만이 허용되었고, 그게 다였습니다. 윈난의 군대를 제대로만 사용한다면 거의 다 쓸어버릴 수 있을 정도였습니다! 지금, 루한은 국민의 영웅으로서 중국 역사에 그 이름을 남길 수 있을 것입니다. 만약 그가...\n\n하지만, 만약의 경우들에 대해 곰곰이 생각하는 것은 무의미했습니다. 그의 사촌이 정신을 차리고 그의 의무를 기억해내는 것은 가능했습니다. 이족으로서의 명예를. 또한 그가 난징정부를 섬긴다는 생각에 계속 눈이 먼 채이고 더... 과감한 조치가 취해져야 한다는 것도 가능했고, 불행하게도 그럴 가능성이 높았습니다. 하지만 한 가지는 확실했습니다.\n\n일본의 신세계질서가 발밑에서 무너지고 있었고, 조만간 누군가는 그 기회를 잡아야 할 것입니다."
 yun.32.a:0 "무슨수를 써서든."
 yun_heyingqin.1.t:0 "적 고립시키기"
 yun_heyingqin.1.desc:0 "최근 우리의 목표는 구이저우와 우리 군벌의 통일과 합병이었습니다. 하지만 구이저우의 실질적인 통치자인 허잉친은 우리의 계획에 걸림돌로 서있습니다. 구이저우를 합병하려면 그를 없애야 합니다. 허잉친은 크고 영향력 있는 동료들을 가지고 있는데, 그들을 우리편으로 빼낸다면 그의 권력은 고립되고 현저하게 줄어들 것입니다. 이를 위해 다음 세 가지 선택지가 제시됐습니다: 우리는 허잉친으로부터 그의 권력을 빼앗기 위해 그의 모든 동료들을 매수할 수 있습니다. 하지만 이것은 우리의 금고에 꽤 큰 부담이 될 것입니다. 몇몇의 충성심은 다른 사람들보다 더 비싸기 때문입니다. 두 번째로, 우리는 \"최저가\"라고 여겨지는 이들만 매수하고 나머지를 체포할 수 있습니다. 마지막으로, 우리는 간단히 그들 모두를 체포할 수 있습니다."
 yun_heyingqin.1.a:0 "전부 매수하자."
 yun_heyingqin.1.a.tt:0 "§Y돈이면 그의 친구들을 상대하는데 충분할 겁니다.§!"
 yun_heyingqin.1.b:0 "최저가만 매수하고 나머지는 가둬라."
 yun_heyingqin.1.b.tt:0 "§Y입 다물라고 돈을 주고, 거부하면 가둡니다.§!"
 yun_heyingqin.1.c:0 "모두 체포해라. 돈은 나무에서 자라지 않는다."
 yun_heyingqin.1.c.tt:0 "§Y나중에 후회하는 것보다는 안전한 게 낫습니다...§!"
 yun_heyingqin.2.t:0 "나를 잡진 못할 것이다"
 yun_heyingqin.2.desc:0 "허잉친의 친구들을 체포하는 것은 예상보다 더 어렵다는 것이 증명되었습니다. 군인들이 우리 목표의 잔디밭에 몰려들 때, 그는 입구를 봉쇄하기 위해 그의 집을 뜯어 버렸습니다. 곧이어 서랍에서 권총을 꺼내 침실 창문에서 우리 병사들을 향해 총을 쏘기 시작했습니다. 총격전은 우리 중 한 명이 그를 맞출 때까지 한동안 지속됐습니다. 한 팀이 그의 정문을 부수고 집으로 처들어갔을 때, 그들은 그가 피를 흘리며 침대 머리맡에 쓰러져 있는 것을 발견했습니다. 이 불행한 사태의 결과로, 우리의 작전에 많은 관심이 모아졌고, 우리의 신뢰도는 상당히 심각한 타격을 입었습니다. 그래도 큰 문제는 아닐 겁니다."
 yun_heyingqin.2.a:0 "별 문제 없겠지."
 yun_heyingqin.3.t:0 "큰 건 준비"
 yun_heyingqin.3.desc:0 "좋든 나쁘든 간에, 허잉친의 친구들은 그와 단절되었고, 그의 파벌은 이제 우리에 대항할 능력이 심각하게 약화되었습니다. 이것과 함께, 우리는 마침내 직접 허잉친을 상대할 수 있습니다. 말은 쉽지만, 허잉친을 체포하는 것은 어떤 형태의 준비가 필요할 것입니다. 작전을 빠르게 마치는 것이 고려되어야 하지만, 우리는 이것이 원치 않는 관심을 끌고 우리를 더 이상 불안정하게 만드는 것을 원하지 않습니다. 어떻게 진행할까요?"
 yun_heyingqin.3.a:0 "빨리 끝낼 수 있도록 최소한의 준비를 하라."
 yun_heyingqin.3.a.tt:0 "§Y이 선택은 축출을 복잡하게 만들 수 있습니다...§!"
 yun_heyingqin.3.b:0 "속도도 좋지만, 일이 실패하는 것은 원치 않는다. 약간의 시간과 노력을 투자하라."
 yun_heyingqin.3.b.tt:0 "§Y대체로 어느 정도 성공적인 작전이 될 확률이 증가합니다.§!"
 yun_heyingqin.3.c:0 "준비가 성공의 열쇠이다. 완벽하게 준비되도록 하라."
 yun_heyingqin.3.c.tt:0 "§Y더욱 성공적인 작전이 될 확률이 증가할 수 있습니다.§!"
 yun_heyingqin.4.t.a:0 "성공적 일처리"
 yun_heyingqin.4.t.b:0 "완벽은 어렵다"
 yun_heyingqin.4.t.c:0 "난장판"
 yun_heyingqin.4.desc.a:0 "좋은 소식입니다. 우리의 작전은 무사히 끝났고 허잉친은 이제 우리의 보호하에 있습니다. 허잉친의 자동차 엔진은 점화와 동시에 고장났고, 우리 팀은 곧 달려들어 거의 혹은 전혀 저항받지 않고 그를 건물에서 제거했습니다. 허잉친이 마침내 처리되었고 그의 집단이 완전히 혼란에 빠졌기에, 우리는 이제 이 작은 행정부를 통합하기 위해 진군할 수 있습니다."
 yun_heyingqin.4.desc.b:0 "허잉친의 축출은 성공했지만, 그에 걸맞는 문제는 적지 않았습니다. 그의 자동차에 가해진 작업은 부족했고, 최선의 노력에도 불구하고 그의 자동차 엔진은 살아났습니다. 그래서 우리 팀은 도로를 차단하고 그를 차에서 끌어내야 했습니다. 일련의 사건들은 꽤 많은 원치 않는 관심을 끌었고, 비록 그 영향이 제한적일지라도, 우리의 신뢰성은 타격을 입었습니다. 그럼에도 불구하고, 허잉친은 처리되었고 그의 파벌의 행정은 무정부 상태에 빠졌습니다. 이제 우리는 문제없이 구이저우를 합병할 수 있습니다."
 yun_heyingqin.4.desc.c:0 "좋지 않은 소식입니다. 허잉친의 체포는 잘 진행되지 못했고, 상당한 양의 부정적인 관심을 모았습니다. 그의 차에 가해진 작업은 매우 엉성했고, 그는 쉽게 그의 거주지에서 차를 몰고 나왔습니다. 팀 내 조정도 거의 신경 쓰지 않고 짜여졌고, 결국 잉친을 막고 수갑을 채우기위해 미친듯한 추격전이 벌어졌습니다. 매우 많은 사람들이 이러한 불행한 상황을 목격했고, 우리의 신뢰는 심각한 타격을 입었습니다. 하지만, 그 문제들에도 불구하고 허잉친은 처리되었고, 그의 행정부는 완전히 무너졌습니다. 이제 우리는 이 혼란을 제쳐두고 구이저우의 합병을 완료할 수 있습니다."
 yun_heyingqin.4.a:0 "잘했다."
 yun_heyingqin.4.b:0 "어쨌든 됐군."
 yun_heyingqin.4.c:0 "일처리를 제대로 하려면..."
 yun_heyingqin.4.options.tt:0 "§Y허잉친이 구이저우에서 물러날 것입니다.§!\n\n§Y루한은 서남의 통일이 완료될 때까지 구이저우의 모든 행정업무를 인계받을 것입니다.§!"
 yun_heyingqin.5.t:0 "회담 준비"
 yun_heyingqin.5.desc:0 "저우는 그의 동료 직원들에 둘러싸여 의도적인 눈으로 그 지역의 지도를 내려다보았습니다. 그의 임무는 명확했습니다, 다가오는 회담을 개최할 도시를 찾는 것. 그게 윈난과 구이저우의 운명을 결정짓는다는 점에서 중요한 것을 알았기 때문에 신중하게 결정을 내려야 했습니다. 그는 가장 작은 마을부터 가장 큰 대도시까지 수십 개의 정착지 이름을 읽으며 두 지방을 세심하게 조사했습니다. 그는 마음속으로 각 장소를 고르는 의미를 곰곰이 생각해보고 균형 잡힌 마을을 찾으려 했습니다. 그는 지도의 국경 지역을 조사했고, 푸위안이라는 작은 도시를 발견했습니다. 그곳은 윈난의 안쪽에 있었지만, 균형에 도달할 정도로 국경과 가까웠습니다. 행사를 주최할 수 있을 만큼 규모가 컸지만, 너무 크지는 않았습니다. 그는 궁극적으로 그것이 옳은 선택이라고 결정했고, 외교관들에게 메시지를 전달하라고 부하직원에게 지시했습니다. 전령의 말이 울려 퍼졌고, 저우의 선택은 확고하게 정해졌습니다."
 yun_heyingqin.5.a:0 "사려 깊은 선택이다."
 yun_heyingqin.6.t:0 "지지 확보"
 yun_heyingqin.6.desc:0 "구이저우와의 통일과 통합을 위해 푸위안에서 회의를 개최하여 윈난과 구이저우가 어떤식으로 통일할 것인가 논의하기로 했습니다. 회담의 준비작업이 마무리됨에 따라, 우리는 자체적으로 준비를 시작하고자 합니다. 허잉친은 구이저우와 그의 파벌에 상당한 영향력을 가진 동료 집단을 가지고 있습니다. 우리는 회의에서 잉친을 완전히 압도하기 위해 그들을 우리 편으로 끌어들이기로 결정했습니다. 일련의 뇌물과 가혹행위로 허잉친의 가장 영향력 있는 거의 모든 친구들을 완전히 데려올 수 있었습니다. 이것으로, 우리가 원하는 것을 가지고 회담장을 나올 것이 거의 확실합니다."
 yun_heyingqin.6.a:0 "가장 강한 패가 항상 이기지."
 yun_heyingqin.7.t:0 "회담 시작"
 yun_heyingqin.7.desc:0 "오늘 윈난과 구이저우의 대표단들이 윈난과 구이저우의 통합에 대해 논의하기 위해 푸위안에 도착했습니다. 회담은 일련의 악수와 우호적인 발언으로 시작되었습니다. 이것들은 물론 그저 인사말이었고, 곧 충분한 자리가 마련되었고 서류들이 뒤섞였습니다. 회담이 시작되었습니다."
 yun_heyingqin.7.a:0 "시작이군."
 yun_heyingqin.8.t:0 "경제구조의 문제"
 yun_heyingqin.8.desc:0 "윈난성과 구이저우성의 경제는 서로 거의 완전히 다르며, 이처럼 통일경제를 어떻게 운영하느냐가 큰 분열 요인이 되고 있습니다. 어떤 사람들은 윈난과 구이저우의 두 성이 각 지역이 가지고 있는 다른 경제에 맞추기 위해 동등한 위치에서 분권형 경제로 관리할 것을 제안했습니다. 그러나 다른 사람들은 쿤밍에서 직접 관리되는 훨씬 더 중앙집중식 경제가 더 효율적이고 원활한 경제 프로그램을 가능하게 할 것이라고 믿고 있습니다. 토론이 열렸고 대표단은 다음과 같이 결정했습니다."
 yun_heyingqin.8.a:0 "동등하게 관리되는 분권형 경제."
 yun_heyingqin.8.b:0 "쿤밍이 관리하는 중앙집중식 경제."
 yun_heyingqin.9.t:0 "법령의 문제"
 yun_heyingqin.9.desc:0 "윈난과 구이저우에서 범죄는 일부 지역에서 다른 지역보다 더 심각한 문제입니다. 윈난의 이족 노예주들은 노예제도의 합법성에 대해 특히 논란이 많은 논쟁을 벌이고 있습니다. 범죄와 싸우기 위해서는 법령 문제가 결정되어야 합니다. 이미 각 성에 마련된 법령이 잘 작동하고, 두 성에 대한 두 개의 법령이 가장 잘 통할 것이라고 보는 시각이 있습니다. 다른 사람들은 통일된 국가가 통일된 규모의 범죄와 싸우기 위해 통일된 법령을 가지고 있어야 한다고 제안합니다. 다시, 토론이 열렸고 결정을 내렸습니다."
 yun_heyingqin.9.a:0 "두 성간에 별도의 법령을."
 yun_heyingqin.9.b:0 "통일국가를 위한 통일된 법령."
 yun_heyingqin.10.t:0 "허잉친의 미래"
 yun_heyingqin.10.desc:0 "다음으로 논의될 주제는 사실상의 구이저우의 군벌 허잉친의 미래에 관한 것이었습니다. 현재 윈난군벌이 가지고 있는 단순한 영향력 덕분에 허잉친을 완전히 제압할 수 있었고 그들을 윈난과 구이저우의 통합된 지배자로 만들었습니다. 이것과 함께, 그들은 또한 잉친의 미래와 구이저우에서의 그의 위치를 좌우할 수 있습니다. 어떤 사람들은 그가 시골에 정착하고 남은 여생을 평화롭게 살아야 한다고 믿고 있습니다. 다른 사람들은 두 지방 사이에 어떤 갈등이 다시 일어나는 것을 막기 위해 그가 지역에서 완전히 추방되는 것을 보고 싶어합니다. 주제는 치열하게 논의되었고, 결론에 도달했습니다."
 yun_heyingqin.10.a:0 "그가 진기한 곳에 자리를 잡게 해주도록."
 yun_heyingqin.10.b:0 "문제가 생기지 않도록 그를 추방한다."
 yun_heyingqin.11.t:0 "회담의 끝"
 yun_heyingqin.11.desc:0 "푸위안에서의 회담은 이제 모든 문제가 어떻게든 해결됨에 따라 공식적으로 막을 내렸습니다. 결국 회담에서의 여러 선택에도 불구하고 통일이 확정되었습니다. 좋든 나쁘든 간에, 윈난과 구이저우의 두 파벌은 이제 이 지역을 관할하는 단일 국가로 정치, 법률, 군사적으로 통합될 것입니다."
 yun_heyingqin.11.a:0 "역사가 만들어졌다."
 yun_heyingqin.12.t:0 "윈난과 구이저우의 통일"
 yun_heyingqin.12.desc:0 "오늘날, 윈난과 구이저우의 두 군벌은 작은 도시인 푸위안에서 치열한 토론 끝에 통합되었습니다. 중국 서남 지역은 이제 통합 국가가 이 지역에서 거의 완전한 영향력 있는 통제를 할 수 있는 방식으로 영향력을 투영할 수 있게 됨에 따라 급격하게 변화하고 있습니다. 이 사건의 의미에 상관없이, 두 지역은 좋든 나쁘든 간에 이제 영원히 바뀔 것이 확실합니다."
 yun_heyingqin.12.a:0 "흥미롭군."
 yun_heyingqin.13.t:0 "지켜진 약속"
 yun_heyingqin.13.desc:0 "루한 장군은 많은 사람들에게 많은 모습을 보입니다. 늙고 씁쓸한 민족주의자들에게 그는 죽음보다 더한 것이 필요없는 반역자입니다. 일반 농민들에게, 그는 때때로 그들의 곡식을 빼앗는 태만한 통치자들 중 가장 새로운 폭군입니다. 그러나 그의 친구들에게 루한은 약속을 지키는 사람입니다.\n\n부와 물질 그리고 다른 것들은 그에게서 정치 부패의 풍요처럼 흘러 나옵니다. 최소한의 책임의 봉급은 높은 직급은 진품 벨벳 모자 하나면 나눠집니다. 돈과 금 더미가 대리석 방을 가득 채우고 가구가 잘 갖춰진 복도로 넘쳐납니다. 청정하고 오염되지 않은 땅에서 더러운 농민들을 제거하고 금도금한 펜으로 서명합니다.\n\n루한의 관대함이나 친구들의 충성심에는 제한이 없습니다. 그들에게 그런 관대한 동맹이 있다니 다행입니다. 미래에 그들이 기억하기 조심스러울 행운입니다. 결국, 주어진 것은 그만큼 쉽게 빼앗길 수 있으니까 말입니다."
 yun_heyingqin.13.a:0 "충성엔 보상이 따르는 것 같군."
 yun_heyingqin.14.t:0 "반 루한 쿠데타"
 yun_heyingqin.14.desc:0 "비극적으로 실망스러운 실패의 잘못 관리된 무질서한 작전에서, 어리석은 구이저우 관리들의 작은 무리가 루한을 폐위시키고 지방을 다시 한번 분리하려는 의도로 쿠데타를 일으켰습니다.\n\n말할 필요도 없이, 그들은 전날 밤 술에 취해 얼빠진 상태에서 꾸며낸 말장난 계획을 실행하는 실수를 했습니다. 음모자들은 군용차 한 대를 타고 한때 구이저우의 수도였던 곳으로 굴러들어갔고, 자신들이 국민혁명의 선봉장이라고 선언했습니다.\n\n지역 수비대는 적당한 속도의 추격으로 도시 밖으로 그들을 추격했고, 그들의 운전사는 통제력을 잃었고, 음모범들과 술과 그들의 계획은 절벽 아래로 추락했습니다."
 yun_heyingqin.14.a:0 "별로 많은 노력을 기울이지 않았군."
 yun_heyingqin.15.t:0 "시난의 통합"
 yun_heyingqin.15.desc:0 "공식 서류상으로는 시난이 통합되어있지만, 이제서야 성이 진정으로 하나가 되었습니다.\n\n행정부는 살아 숨쉬고 있습니다. 관료들은 혈류 속의 세포처럼 복도를 통해 도장을 찍은 종이를 나릅니다. 국가의 짐승은 다른 어떤 것과도 같은 유기체입니다.\n\n맹수의 주인인 루한이 끈을 단단히 묶어 둡니다. 관료주의는 아무리 크고, 다루기 힘들고, 체계적이지 못하더라도 그를, 그만을 섬기기 위해 존재합니다. 시난은 그의 손바닥에 계란처럼 놓여 있습니다.\n\n루한은 먹과 종이로 된 왕좌 위에 앉습니다."
 yun_heyingqin.15.a:0 "늘어나는 관료체제의 요구에 부응하기 위해 관료체제가 확장된다."
 yun_unified.1.t:0 "항로를 기록하는 조타수"
 yun_unified.1.desc:0 "루한은 끝없는 조언자들의 무리가 지난번 회의때보다 회색빛이 된 채 뒤섞이는 것을 지켜봤습니다. 측량사, 세금 징수원, 회계사 등. 어떤 사회 계층의 왕관 보석도 아닌, 그들의 얼굴뿐만 아니라 양복들에서 부족한 색은 그의 기대를 그가 전에 경험하지 못한 낮은 수준으로 끌어내렸습니다.\n\n뒤섞임은 결국 멈췄고 성장은 한 치도 물러서지 않은 지점에서 주변을 살폈습니다. 그는 목을 가다듬고 말을 했고, 한동안 말을 멈추지 않았습니다. 그의 초점은 새로운 광산의 개방에서부터 농업 생산 방식의 진보, 심지어 그 지역의 부진한 산업을 우선하는 데까지 옮겨졌습니다. 궁극적으로 그는 경제 현대화의 절대적 필요성에 대해 열변을 토했고, 그 무엇도 이것을 막을 수 없었고 모든 희생은 필수적이었습니다.\n\n비록 그는 자신이 훌륭한 웅변가라고 믿을만큼 어리석었던 적이 없지만, 그럼에도 불구하고 루한은 반응의 부족에 당황했습니다. 오직 조용한 회의론만이 그의 침울한 청중들 사이에서 내려앉았습니다. 감당할 수 없는 비용과 불가능한 목표에 대한 불평이 표면화되었습니다. 성장의 분노가 끓어오르기 시작했습니다.\n\n\"씨앗 백 개를 뿌리고 꽃이 백 송이 피기를 기대할 수는 없습니다. 풍부한 수확량을 확보하기 위해 토양을 비옥하게 하고 새싹을 가꾸는 것이 당신의 일입니다. 씨앗이 자랄 기회가 생기기 전에 그 씨앗을 으깨버리는 것은 당신이 할 일이 아닙니다.\"\n\n보복으로 한 마디도 더 하지 않았습니다. 필연적으로 그들 앞에 놓여진 계획의 소용돌이로 방향을 돌리기 전에, 그 공무원들은 이제 진보의 무게가 바로 그들 각각에게 달려있다는 것을 충분히 인식하고 준비했습니다."
 yun_unified.1.a:0 "현대화는 어떤 대가를 치르더라도 가치있다."
 yun_unified.2.t:0 "간단한 임무"
 yun_unified.2.desc:0 "첸치는 토지 감정인으로서의 일을 즐겼습니다. 비록 그것이 대부분의 다른 사람들이 알아차리지 못할 세세한 세부사항들을 모두 적는 것을 의미할지라도, 그것은 그에게 멋진 광경을 보고 먼 거리를 여행할 기회를 주었습니다. 이번에 그는 윈난 성장으로부터 이 지역의 귀중한 광물의 양을 측정하라는 임무를 맡았습니다. 많은 농민들이 정말로 주목할 만한 숫자라고 주장하였기 때문입니다. 첸은 중국 서남지역에 가본 적이 없었기에, 그 임무를 받아들이고 지방의 수도로 향했습니다.\n\n그가 그곳에 도착하자마자, 그는 시골에 숨어있는 공산주의자들과 국민혁명군 빨치산들의 소문을 듣기 시작했습니다. 술집과 잡화점에서 사람들은 새벽에 총소리가 들린다거나, 장관 밑에서 근무하던 사촌이 갑자기 실종된 경위에 대해 수군거렸습니다. 첸은 그런 추측에 별로 신경 쓰지 않았습니다. 바로 이 문제에 대해 성장의 보좌관들이 그에게 브리핑을 했고, 그들은 걱정할 것이 없다고 말했습니다. 그들이 그에게 거짓말을 하진 않았을 거라고 생각했습니다.\n\n그럼에도 불구하고, 그는 그의 일기에 그들의 활동 추정 지역을 기록하고, 그의 작업을 시작하기 위해 몇 개의 지도를 꺼냈습니다."
 yun_unified.2.a:0 "허황된 이야기들일 뿐."
 yun_unified.3.t:0 "광산에서의 하루"
 yun_unified.3.desc:0 "광부의 몸은 광부의 삶을 말해준다고들 합니다. 모든 상처, 모든 딱지, 모든 굳은살은 그들이 얼마나 오랫동안 1천 미터의 땅 속에서 노예처럼 일했는지를 보여주는 신호였습니다. 많은 사람들이 살아서 지상으로 돌아오지 못했습니다.\n\n뤄셴은 12살 때부터 손에 곡괭이를 들고 있었고, 22살이 된 그의 몸에는 지난 10년간의 모든 흔적이 남아 있었습니다. 힘든 일이었지만, 적어도 그것은 그에게 가족의 생존을 보장하기에 충분했습니다. 뤄는 일본의 통제 밖에 있는 중국에 대해선 몰랐지만, 그것이 그의 삶과 어떤 실질적인 관련이 있다고는 말할 수 없었습니다. 광산에서 깃발과 충성심은 거의 중요하지 않았습니다.\n\n그러나 어느 날, 그의 감독관은 인부 전원을 불러 새로 들여온 일본제 안전 장비를 검토하라고 했습니다. 뤄는 새로운 굴삭기, 승강기, 안전모, 그리고 그의 작업을 덜 불안정하게 만들기 위해 고안된 다른 장치들을 목격할 수 있었습니다. 그는 전에 이와 같은 것을 본 적이 없었지만, 그것이 그가 하루의 마지막에 바깥 공기를 더 쉽게 맡을 수 있게 해주기를 바랬습니다."
 yun_unified.3.a:0 "헬멧 끈이 좀 조이는군."
 yun_unified.4.t:0 "서남에서 자란"
 yun_unified.4.desc:0 "루한은 경호부의 격앙된 충고에도 불구하고 자신의 국가 경제 고문들과 함께 윈난의 시골 지역으로 여행을 떠났습니다. 암살자의 위협과 위험을 고려할 때 그가 가는 것은 어리석은 일이라고 모두가 말했지만, 루한 자신은 그 반대라는 것을 알고 있었습니다.\n\n그는 도망치고 숨는 모습을 보일 수 없었습니다. 그는 시골을 피하는 모습을 보일 수 없었습니다. 그것은 단지 더 많은 불만을 초래하는 길일 뿐입니다. 더 많은 반대파를. 게다가, 그의 존재는 또한 파견된 관료들이 그들의 능력을 최소치보다는 최대한으로 발휘하도록 보장했습니다.\n\n경호원들이 그를 에워싸고 있었고, 루한은 진에서 진으로, 마을에서 마을로 다니며 누가 지휘관인지 국민들이 알 수 있도록 했습니다. 여행의 막바지에 이르렀을 때, 그는 폭력의 위협이 지나갔다고 생각했지만, 그때 암살자가 행동을 취했습니다.\n\n그는 보안요원들의 시선을 피하기 위해 사각지대를 이용하며 능숙하게 위치를 잡았습니다. 그는 눈 깜짝할 사이에 열린 공간을 가로질러 루한의 심장을 향해 능숙하게 무기를 겨누었고, 방아쇠를 당겼습니다.\n\n무기는 발사되지 않았습니다.\n\n잠시 후, 암살자는 경호원과 병사들에 의해 쓰러지고, 두들겨 맞고 의식을 잃은 채, 감옥으로 이송되기 위해 안전하게 묶였습니다. 루한은 위험한 도박이라고 생각했습니다. 이 외딴 지역으로 나와서 스스로 목숨을 위협하는것이. 하지만 성과는 있었습니다.\n\n그의 이미지에 도움이 되었습니다."
 yun_unified.4.a:0 "분명, 하늘이 도운 것이다."
 yun_unified.5.t:0 "남겨진 땅 없이"
 yun_unified.5.desc:0 "장관은 사무실에 앉아 벽에 걸린 지도와 책상 위에 높이 쌓인 장부를 보며 매우 만족하며 그에게 제시된 진보의 증거를 관찰했습니다.\n\n경작지의 사용은, 극도의 노력 끝에, 점점 더 빠른 속도로 증가했습니다. 많은 사람들은 윈난의 산간지방은 농업 생산량이 부족할 것이라고 말했습니다. 광물자원은 정반대로 매우 풍부함에도. 하지만 새로운 기술, 새로운 기법, 그리고 새로운 노력은 그들이 틀렸다는 것을 증명했고, 정부는 곡창이 점점 더 가득해지는 것을 보고 있었습니다.\n\n그가 볼 수 있는 유일한 부정적인 것은 점차적으로 도적떼가 늘어나고 있다는 보고였는데, 몇몇 사람들은 이것이 실향민들의 무리에 의해 형성되었다고 주장했습니다. 그러나 다른 더 어두운 전망들은 이 소위 도적들이 보여주는 장비, 전술, 규율, 그리고 무엇보다도 열의가 그들의 진짜 정체을 암시한다고 말했습니다. 국민혁명군이거나, 더 나쁠 경우 공산주의자들이라고.\n\n장관은 이 묘사들을 거부했습니다. 토지이용이 얼마나 급진적으로 변화되고 있는지를 고려할 때 단기적인 무질서의 분출은 이해할 수 있는 일이었습니다. 하지만 반란은 그렇지 않았습니다. 그럴 리가 없었습니다. 그건 너무 많은 질문과 많은 정밀조사를 불러올 겁니다.\n\n아니. 보고는 확실할 겁니다. 그들은 도적입니다."
 yun_unified.5.a:0 "그리고 물론 걱정할 필요는 없지."
 yun_unified.6.t:0 "이보다 투자하기 좋은 곳은 없네"
 yun_unified.6.desc:0 "자이바츠 대표들과 비슷한 참석자인 몇 안 되는 중국 회사들에게, 그 방은 그저 그랬습니다. 하지만 루한과 윈난에게 그것은 매우 사치스러웠고, 그런 중요한 만남에 매우 적합했습니다.\n\n물론 루한은 윈난성의 광물과 노동력이 얼마나 풍부한지 알고 있었습니다. 그는 또한 윈난이 산업이나 자본에서 부유하지 않다는 것을 알았고, 이것은 고쳐져야만 했습니다. 이것이 그의 제안에 동기가 되었고, 이 권력자들을 그의 수도로 데려온 것입니다.\n\n제안된 거래는 간단했고, 그들의 지위를 존중하기 위해, 루한은 빈말로 시간을 낭비하지 않았습니다. 그는 그들의 탐욕과 이윤을 위한 동기부여에 초점을 맞췄습니다. 그는 그들에게 대규모 인력, 낮은 생활비, 그리고 매우 낮은 가격에 이용할 수 있는 원자재 접근성을 제공했습니다. 그 대가로 그들은 그에게 투자하여 산업을 발전시키고 경제에 매우 필요한 통화를 투입할 것입니다.\n\n대표들이 이 제안을 수락한 것도 마찬가지로 빨랐습니다. 그들은 거래를 보자마자 알았고, 윈난에서 탐욕스러운 착취와 엄청난 이익을 위한 새로운 개척지를 보았습니다. 그들은 이 기회가 그냥 지나가게 둘 수 없었고, 그래서 그렇게 했습니다.\n\n한 사람 한 사람 루한과 악수를 나누며 저마다 미소를 지었고, 회의를 기능하게 하고 조약을 기록하는 관료들에게는 마치 수많은 상어들이 있는 듯했습니다."
 yun_unified.6.a:0 "모두를 위한 기회."
 yun_unified.7.t:0 "가진 것 확장"
 yun_unified.7.desc:0 "국가 세력에게 쿤밍에서 두 사람의 만남은 지극히 일상적인 것이었습니다. 수레 서비스 조직자를 만나는 노동자 대표. 이것은 그들에게 완벽하게 어울렸고, 공산주의 첩자에 대한 스파이의 보고를 완벽하게 덮어주는 역할을 했습니다.\n\n중국 공산당의 남자는 신속한 보고를 요구했고, 노동자 대표는 실망시키지 않고 윈난의 초기 산업 기반을 확장하려는 루한의 최근 노력을 신속하게 재점검했습니다. 그는 일본과 중국 자본의 막대한 투입을 보고했는데, 이는 국가 내에서 운영 중인 공장의 수를 똑같이 크게 증가시켰다고 했습니다.\n\n가장 중요한 것은, 외국 감독관들이 안전을 고려하지 않고 가능한 한 가장 적은 돈을 지불하며 그들의 노동력을 즉각적이고 압도적으로 착취하면서, 이러한 증가에 수반된 엄청난 불안의 증가에 대해 보고했습니다. 그는 반란을 위해 제공된 비옥한 땅에 대해 보고했습니다.\n\n평생 혁명가였던 그 중국 공산당 인사도 이에 동의했습니다. 억압받는 노동자는 결국, 완벽한 혁명가였습니다. 그도 한때는 그랬습니다. 그러나 그는 또한 적절한 준비와 조율이 없다면 그러한 반란은 실패할 수밖에 없다는 어렵게 얻은 교훈을 알고 있었습니다.\n\n그래서 그들은 준비했습니다. 그들은 기다렸습니다. 그들은 훈련할 것입니다. 그들은 조직할 것입니다. 그리고 그 때가 그들이 칠 때고, 그 때가 그들이 최대한의 성과를 낼 수 있을 때일 것이었습니다.\n\n그 때가 오면 그들은 승리를 향해 행진할 것입니다."
 yun_unified.7.a:0 "보고, 기다리고, 준비하라."
 yun_unified.8.t:0 "새 공장"
 yun_unified.8.desc:0 "새벽의 첫 빛줄기들이 지평선 위로 치솟기 시작할때, 판의 하루는 항상 빈약한 하얀 죽 그릇으로 시작됩니다. 매일 그의 직장으로 향하는 길은 강과 구불구불한 언덕, 진흙 길, 햇살이 내리쬐는 들판을 가로지르는데, 한때 벼농사로 푸르렀던 녹색의 들판에 지금은 여전히 범람하고 있는 관개 수로의 상처만이 남아있습니다.\n\n판은 작업장에서 10시간, 11시간, 12시간을 일해 어디도 아닌 곳에서 아무 것도 만들어내지 못합니다. 그의 상사들, 클립보드와 연필을 가지고 다니는 작업 감독관들은 그를 위해 매주 새로운 주문을 받습니다. 조립해야 할 새로운 물건, 생산해야 할 장비와 부품들을. 전문화는 시골의 작업장이 감당할 수 없는 사치입니다. 대신, 그곳에선 그들의 소수의 구매자들로부터 수요가 있는 것, 즉 지주들과 사업체들이 그들 자신의 노동자들에게 장비를 갖추도록 하는 도구들, 지방 당국이 산적과 도둑들과 싸우기 위한 총기와 탄약들, 그리고 가짜 이름 뒤에 숨은 사람들을 위한 어디에 쓰일지 모르는 기계 부품들을 만듭니다. 질문은 없습니다. 판에게서도, 그의 동료들에게서도, 그리고 그의 감독관들과 매니저들에게서도, 돈이 계속 흐르는 동안에는 말입니다.\n\n판의 일은 간단합니다. 그는 다른 비슷한 작업장에서 구입했거나 동료들이 만든 부품과 부품을 가져와서 함께 고정하여 완제품 또는 적어도 더 제대로 된 무언가로 만듭니다. 아마도 그는 감사해야 할 지도 모릅니다. 그는 제련 작업 중 화상의 위험을 무릅쓸 필요도 없고, 기계 가공 사고로 팔이 절단되지 않도록 조심할 필요도 없으니까 말입니다. 하지만, 그는 하루 종일 쉬지 않고 일하며, 생산성이 떨어지면 대체하겠다는 협박에 발목이 잡혀 미지근한 닭죽으로 짧은 점심을 보냅니다. 그는 해진 지 한참 후에야 적은 임금을 모아서 집으로 순례를 떠나는데, 이 여행은 그와 그의 아내가 감당할 수 있는 가장 많은 양의 쌀과 눅눅한 나물들로 채워지지 않는 저녁식사를 제공할 뿐입니다. 그리고 그는 매일 밤마다 살기 위해, 번영하기 위해가 아니라 생존하기 위해, 그리고 날마다 그 모든 것을 반복하기 위해 그의 황혼기를 보내는 것에 대해 의문을 품습니다."
 yun_unified.8.a:0 "잊혀진 땅에서의 황량함."
 yun_unified.9.t:0 "부도덕한 관행"
 yun_unified.9.desc:0 "마는 진짜 사람처럼 느껴지지 않았습니다. 그는 오랫동안 진짜 사람처럼 느껴지지 않았습니다. 매일 그는 그의 판잣집에서 일찍 일어나 그의 아내, 아이들, 그리고 그의 부모님과 함께 비좁게 들어차있었습니다. 매일 해가 뜨기 전, 그는 낙후된 농장과 공해에 흠뻑 젖은 논과 기이하고 폭격당한 폐허를 지나 그을린 흙길을 걸었습니다. 매일, 그는 공장 문을 향해 행진하는 다른 남녀들의 무리 속에서 자신을 발견했습니다.\n\n그는 무엇을 만들었을까요? 그는 일을 잘 하고있는걸까요? 그의 작업물이 어딘가에서 사람들의 삶을 더 편하게 만들었을까요? 그는 알지 못했습니다. 그는 신경쓰지 않았습니다. 그의 작업물은 이성과 의미를 넘어 전문화되었습니다. 컨베이어벨트를 따라 같은 옷을 입고 같은 환경에서 같은 무색의 삶을 사는 그와 같은 사람들에게는 똑같은 작은 부품, 금속 코일을 만드는 매일이 똑같은 하루였습니다. 그들의 존재는 끝없는 노동이었고, 오직 컨베이어 벨트의 드문 고장이나 이름 모를 대체 가능한 노동자의 불구화만이 일의 중단이었습니다.\n\n때때로 그는 절단된 살점 조각들을 씹으며 바닥을 허둥지둥 걸어가는 쥐들을 보곤 했습니다. 그는 그것들이 진짜인지 확신하지 못했습니다. 만약 그렇다면, 보행통로에서 클립보드를 들고 다니는 남자들은 알아차리지 못했습니다.\n\n몇 주마다 클립보드를 들고 다니는 남자들 중 한 명이 마에게 몇 장의 지폐가 들어 있는 얇은 봉투로 월급을 주곤 했습니다. 이는 그가 노동한 가치의 극히 일부분이었습니다. 그는 그것을 가지고 공장에서 그의 황폐한 집으로 가는 더럽고 오염된 길을 따라 터벅터벅 걸어오곤 했습니다. 그는 그 봉투를 아내의 손에 쥐어주고, 결코 충분하지 않음에 대해 중얼중얼 사과하고는 침대에 쓰러지곤 했습니다.\n\n그리고 꿈없는 하룻밤을 자고나면 순환이 또다시 시작됩니다."
 yun_unified.9.a:0 "출구도, 탈출구도 없다."
 yun_unified.10.t:0 "최저점"
 yun_unified.10.desc:0 "강당 안은 바깥의 열기 때문이라기보다는 깊은 산속 중국 공산당 복합체 주변의 몸통들의 압력에 숨이 막혔습니다. 몇 주 전, 당이 회의를 개최해 윈난성의 농민들과 노동자들을 위한 해방 계획의 행동에 대한 결정을 보냈습니다. 그 계획을 전달하는건 소매를 걷어붙인 허우주의 몫이었습니다. 그는 무대에 올라 몸통들을 내다봤습니다.\n\n\"동지들, 지난 몇 달간 고생 많으셨습니다. 여러분의 노력의 결실은 삶의 모든 면에서 자명합니다. 벌써부터 사장들과 집주인들이 농업 생산량 증가를 축하하고 있습니다.\"\n\n노조 간부들이 눈썹에 땀을 닦으며 중얼거리는 것을 허우는 침묵하고 지켜봤습니다. 선풍기들의 애처로운 윙윙거림 아래에서, 그는 산발적인 불평을 발견했습니다. 압제자들은 그들을 혹사시켰으며, 조합의 금지는 그들을 옹호할 사람이 없다는 것을 의미했습니다. 국민들은 정부의 새로운 규제의 압박으로 골머리를 앓고 있었습니다.\n\n\"하지만 우리는 인내심을 가져야 합니다. 위원회는 아직 공격할 때가 아니라고 결정했습니다. 나라가 더욱 고되게 일할지라도, 우리는-\"\n\n허우는 관중들이 좌절감에 함성을 지르기 시작했기에 그의 연설을 끝맺지 못했습니다. 그는 비명을 지르고 논쟁하는 것이 노동자들을 집어삼키는 것을 보기 전에 한 발짝 물러서서 침울하게 바라보면서 통제력을 되찾기 위해 몇 번의 헛된 노력을 했습니다. 그는 사람들이 얼마나 더 기다릴 수 있을지 몰랐습니다."
 yun_unified.10.a:0 "인민은 행동을 요구한다!"
 yun_unified.11.t:0 "우리의 약점 보완"
 yun_unified.11.desc:0 "그 소년은 대략 18세 정도이거나 더 젊어 보였습니다. 그는 잘생긴 사람이었습니다. 시칭첸과 그의 부하들이 그를 잡아오기 전까지는 말입니다. 심문하는 동안, 시는 그의 부드럽고 민감한 이목구비들이 무수한 빨간색과 보라색 아래로 사라지는 것을 보았습니다. 그의 코는 날카롭고 부자연스러운 각도로 구부러졌습니다. 그가 숨을 쉬려고 할 때 이상한 쉰소리가 났습니다.\n\n우울한 광경으로, 시는 그 일을 즐긴 것은 아니었고 그는 중국의 애국자 군인으로서 그의 일을 하고 있었을 뿐입니다. 국민당을 막고 그 조직원들을 확보해야 했습니다. 그것이 윈난의 고립 속에서 안전을 지킬 수 있는, 안정을 도모하는 유일한 방법이었습니다.\n\n시는 손에 묻은 피를 닦고 죄수 옆에 무릎을 꿇었습니다. \"들어봐,\" 시는 친절한 삼촌의 안심시키는 어투를 내려고 노력하며 말했습니다. \"넌 착한 아이일 거야. 아빠나 엄마... 널 아끼는 사람들이 있겠지. 그들은 네가 이렇게 인생을 망치는 걸 원하지 않을 거야.\"\n\n그는 아이의 얼굴에서 피와 눈물이 섞인 것을 지켜봤습니다. 시는 주머니에서 손수건을 꺼내 죄수의 눈을 두드렸습니다.\n\n\"집으로 돌아갈 수 있어. 우리가 필요한 건 널 속인 사람들에 대한 약간의 정보야. 그들의 이름은 말해줄수 있잖아, 응? 그 사람들이 지금 어디에 있을까?\"\n\n더 많은 눈물과 떨림이 있었습니다. 그 소년은 그의 망가지고 피로 가득 찬 입으로 무엇인가 조리가 없는 말을 중얼거렸습니다. 그리고 나서, 그의 얼굴을 쳐다보지도 않고 그는 고개를 저었습니다. 아니. 아무 말도 안 할거야.\n\n시는 무릎꿇은 채 계속했습니다. 그는 죄수의 머리를 빗어주고 쓸쓸한 표정으로 그를 바라보았습니다. \"오 아가야,\" 그가 말했습니다. \"멍청한 아가야.\""
 yun_unified.11.a:0 "\"답할 때까지 우리의 대화는 계속될거야.\""
 yun_unified.12.t:0 "땅을 평평하게"
 yun_unified.12.desc:0 "\"저 개자식들이나 다른 놈들이 루한의 똥을 받아먹는걸 그만둘 것 같아?\"\n\n차오와 그의 조직원들은 윈난 북부의 큰 계곡에 서서 검은 연기 기둥이 하늘로 치솟는 것을 지켜보고 있었습니다. 지난 며칠 동안, 몇몇 망할 관료들에 의해 내려진 헛소리같은 명령의 일부로서, 그와 수백 명의 다른 죄수들은 \"중국 재건\"을 위해 전국에 배치되었습니다. 다른 죄수들이 다리를 수리하거나 아파트 블록을 쌓는 동안, 그와 그의 선원들은 폭발물을 받았고 길을 내기 위해 계곡을 평평하게 만들라는 말을 들었습니다. 적어도 계획은 그랬습니다.\n\n\"자, 자,\" 차오가 상냥하고 조롱하는 목소리로 말했습니다. 그는 몇 명의 죄수들이 다시 폭발물을 설치하고 있는 돌무더기가 있는 언덕을 향해 손짓했습니다. \"우리는 중국의 애국자 아들들에게 경의를 표해야겠지. 그들의 노고를 통해서만 우리 국민들이 번영할 수 있으니까.\" 그는 몸을 앞으로 숙였습니다. \"암시장에 폭발물이 적을수록 더 많은 비용을 청구할 수 있으니까말이야.\"\n\n무리는 웃음을 터뜨렸습니다. 계곡 건너편에 있는 멍청이들이 명령을 따르는 것에 만족하는 동안, 차오와 그의 인원들은 반역자 정부를 도울 이유가 거의 없다고 생각했습니다. 도적단에게 팔아 호송대를 파괴하고 강도질을 하는 훨씬 더 이득이 되는 사업을 추구하는 것이 나았습니다. 적어도 도적들은 그들의 동기에 대해서는 솔직했습니다."
 yun_unified.12.a:0 "어떤 멍청이가 범죄자들에게 폭발물을 주나?"
 yun_unified.13.t:0 "도로놓기"
 yun_unified.13.desc:0 "골짜기 제거 프로젝트는 일주일이 걸릴 예정이었지만, 차오와 그의 동료 수감자들은 이 프로젝트를 논리와 이성을 뛰어넘는 방법으로 연장시킬 수 있는 방법을 찾아냈습니다. 며칠이 몇 주가 되었습니다. 몇 주가 몇 달로 바뀌었습니다. 새로운 폭발물 주문은 정부에 전달되었고 마법처럼 의심의 여지 없이 대답되었습니다. 이 일의 책임자라는 멍청한 놈들 중 누구도 주문과 이 지역의 증가하는 도적 문제를 연관짓지 못한 것 같았습니다. 설상가상으로, 경비들은 차오와 그의 친구들이 밤에 정기적으로 계곡을 빠져나가는 것도, 그들의 규칙적이고 은밀한 보급품들에도 거의 신경 쓰지 않는 것 같았습니다.\n\n\"왜 이렇게 오래걸린거야,\" 한 남자가 말을 타고 그를 향해 달려오자 차오가 말했습니다. 어두웠습니다. 그의 옆에는 보급품 상자가 쌓여 있었습니다. \"다른 아주 관심있는 구매자에게 주문을 전달하려던 참이야.\"\n\n\"감히 우리에게 맞서려하지 않는게 좋을텐데, 우리 중화민국-\"\n\n\"호국군 나리. 그래, 그래, 강의 들었어. 우리는 모두 당신들의 용감하고 애국적인 봉사에 매우 감사하고있다고. 장제스가 살아있었다면 당신들을 자랑스러워했을 거야.\" 차오는 머리를 숙였습니다. \"내 돈을 가지고 왔는지나 말해.\"\n\n호국군 전령의 속이 끓는 가운데 잠시 침묵이 흘렀습니다. 그리고 나서, 아무 말도 없이 그는 그의 재킷에서 두꺼운 지폐 뭉치를 꺼냈습니다. 차오는 그의 죄수복 아래에 그것을 밀어 넣기 전에, 그것의 기름이 피부에 닿는 것을 느끼면서 포장을 움켜쥐고 엄지손가락으로 넘겼습니다.\n\n\"상태 좋은 폭발물과 채광 도구들, 몇 주 전 정부 창고를 습격한 도적들이 보낸 소화기들이 상자 안에 숨겨져 있을 거야.\" 차오가 말했습니다. \"정부를 무너뜨리기엔 충분치 않겠지만 아마 대혼란을 일으킬 정도는 될걸. 다른 보급 건도 예약해 드릴까?\"\n\n전령이 고개를 끄덕였습니다. \"앞으로 닥칠 일을 생각하면 얻을 수 있는 모든 무기가 필요해.\""
 yun_unified.13.a:0 "\"돈을 계속 보내기만 하면 내가 뭘 할 수 있는지 알아보지.\""
 yun_unified.14.t:0 "만달레이발 길"
 yun_unified.14.desc:0 "밀수업자의 일은 결코 쉽지 않았습니다. 그에겐 고객을 구해줄 동맹은 없었고, 상상할 수 있는 모든 적들이 있었습니다. 지방 당국, 도적들, 범죄자들, 때로는 사업의 라이벌들, 심지어 대자연의 험준한 산, 울퉁불퉁한 삼림 지대, 그리고 위험한 추운 밤까지. 그는 혼자 또는 기껏해야 두명으로 여행을 해야 했습니다. 많은 수는 주의와 감시를 유도할 것이고, 국민당에겐 인원이 부족했습니다. 하지만 그것은 그가 밀수 목적으로 충분히 좋은 한 두 개의 길을 추적하는 절박한 무법자 집단에 대해 속수무책임을 의미했습니다. 그는 권총과 10년의 경력을 가지고 있었지만, 소총을 맨 20년 간의 범죄 기록을 가진 습격자들에게는 아무런 의미가 없었습니다.\n\n그 밀수업자에게 다행스럽게도, 최근 옛 버마 로드를 보수하고 재개장하면서 생활이 조금 더 편해졌습니다. 한때 길가의 나뭇잎 뒤에 숨어있는 산적떼를 찾고 교묘하게 피하면서 진흙길에서 그의 화물을 끌고 밀어야 했던 그는 이제 더 짧은 여행을 의미하는 것은 말할 것도 없고, 매복으로 도배되지 않은 열린 포장도로의 호사를 누리게 되었습니다. 아마도 유일한 단점은 도로에 경찰 병력이 늘어났다는 점이었을 것입니다. 그러나 감사하게도 그들은 약탈자들을 사냥하고 저항세력을 추적하느라 너무 바빠서 저항세력에게 물자를 공급하는 사람들을 알아채지 못했습니다. 게다가, 정부는 부패를 단속할 능력이 없었기 때문에 적당한 뇌물이면 어떤 곤란한 상황도 해결할 수 있었습니다.\n\n대체로, 밀수업자는 모두가 행복하다고 생각했습니다. 사람들은 더 나아지고 더 안전한 길에 만족했습니다. 정부는 그것이 가져온 경제 성장에 만족했습니다. 그는 자신의 일이 조금 덜 어려워진 것에 만족했습니다. 그리고 그의 상사들은 그가 중요한 물품과 현금을 한결같이 배달하는 것에 만족했습니다."
 yun_unified.14.a:0 "로드는 너무 성공적이었다."
 yun_unified.15.t:0 "온유한 자에게 보상을"
 yun_unified.15.desc:0 "루한이 자신의 호위를 맏기기 위해 특별히 가장 훌륭하고 충직한 부대에서 선발한 경호원들이 그가 옷을 차려 입기를 기다리고 있었다. 믿을 수 있는 부하가 있는 것은 중요했다. 특히 오늘은 루한이 군대의 여러 장교와 협력자들을 만나는 날이고, 반란세력의 위협은 거의 어디에서나 있었기 때문에 더욱 그러했다. 루한은 그의 부하들을 충직하게 길들여야만 했다. 그래서 루한은 그들의 변명, 문제, 거짓말에 귀기울일 준비를 했다.\n\n아래층에서, 장교들은 어제 상대한 도적들에 대해 서로 이야기하고, 그들의 아내에 대해 불평하고, 루한이 그들에게 무슨 말을 할지 걱정하거나 혹은 흥분한채 그를 기다리고 있었다.\n\n루한이 쭈글쭈글한 입술에 미소를 머금고 회의장에 들어서자 묘한 아우라가 풍겼다. 장교들은 숨을 죽이고 그들의 주인에게 경례를 하기 시작했고, 그가 말하기 시작했다.\n\n\"자랑스러운 우리 군의 병사 제군들, 우리 땅에서 일어나는 반란과 저항세력에 대한 이야기는 우리 군 내에서 혼란을 야기하기 위한 거짓말에 불과하다는 소문을 많이 들었네. 그렇다고 해도 무언가 문제가 일어나지 않도록 조심하고, 중요한 일이 있을 경우 내게 직접 보고하게.\" 루한이 의심스러운 듯한 얼굴로 자신을 뚫어지게 쳐다보고 있는 군중들을 보며 말했다.\n\n\"너무 긴장하지들 말게. 오늘 내가 자네들을 여기에 부른 이유 중 하나는 자네들의 운남에 대한 공헌을 치하하기 위해서니까.\" 루한이 미소를 띄며 말했다. 그리고는 하인들을 불러 훈장이 가득 든 상자를 가져오게 한 뒤 장교들에게 훈장을 수여하기 시작했다. 그들은 이것을 예상하지 못했지만, 그 상황에 대해 매우 기뻐했다.\n\n수여식이 끝나자 장교들의 무리는 루한에게 박수 갈채를 보냈다. 루한은 그들에게 지도가 그려진 테이블로 이동할 것을 요청했고, 최고의 장교들에게 소유할 땅을 주기 위해 선을 긋기 시작했다. 급여 인상과 같은 다른 보상들도 준비되어있었다. 많은 호의와 선물들이 혐오감을 유발하긴 했지만, 지금 당장은 부하들의 충성이 가장 큰 관심사였다."
 yun_unified.15.a:0 "때때로 충성심은 돈으로만 살 수 있다."
 yun_unified.16.t:0 "새 친구들"
 yun_unified.16.desc:0 "루한의 책상 위에 놓인 빨간 전화가 격하게 울렸다. 그는 누가 이렇게 일찍 전화를 했는지 궁금해하며 수화기를 집어들었다.\n\n\"서남 성장 루한입니다.\"\n\n\"좋은 아침입니다, 루.\" 아. 전화선 뒤의 온화한 목소리는 다름 아닌 가오 총통이었다. \"총통입니다. 운남의 개발 현황에 대해 묻고 싶습니다.\"\n\n루한은 콧등을 꼬집었고, 그의 입술에서 고요한 한숨이 새어나왔다. 난징은 멀리 떨어진 성장들에 대한 기대를 항상 갖고 있었다. 그는 가오 총통이 이전에 만난 소위 국민정부의 다른 구성원들처럼 비합리적이지 않기를 바랄 뿐이었다. \"영광입니다, 총통 각하. 최근 제 치하에서 서남부의 통일을 계기로 윈난과 구이저우의 경제를 통합하는 데 큰 노력을 기울였습니다. 지역 상거래도 호황을 누리고 있습니다. 한편, 서남의 도로를 개선하고 광업을 확장하려는 저의 최근 계획도 결실을 맺고 있습니다.\"\n\n\"좋습니다. 나는 이러한 성장이 지속되어 귀하의 정부가 시난의 경제를 현대화로 계속 이끌기를 기대합니다.\" 잠시 멈추었다가, \"그리고 귀하가 성과를 내는 데 성공한다면 저는 당신의 성에 더 많은 자금을 배정할 용의가 있습니다.\"\n\n루한은 혼자 엷게 웃었다. \"감사합니다. 그러나 우리에게는 개발을 지속하기 위한 자금도 필요합니다. 그리고 광업 호황을 감독하고 있는 지주들과 회사들도 그들의 사업 확장을 위해 자본이 필요합니다. 돈을 벌기 위해서는 먼저 돈을 써야 하지않겠습니까. 물론, 만약 각하께서 시난에게 기회를 주신다면, 저는 매우 감복하겠지요. 그렇지 않겠습니까?\"\n\n가오가 퉁명스럽게 웃었다. \"네, 그리고 우리 모두 이득을 보겠지요. 귀하의 말이 무슨 뜻인지 알겠습니다. 아주 좋아요. 귀하의 진전은 가망이 있어 보이니, 당신을 믿고 추가 예산을 할당해 드리지요. 장관들에게 말해보겠습니다\""
 yun_unified.16.a:0 "외교의 묘미로다."
 yun_unified.17.t:0 "재보장"
 yun_unified.17.desc:0 "바오산을 둘러싼 지역의 지주들이 운남 경제의 황제 왕샤오위안과 회담을 위해 왔을 때, 그들의 얼굴에는 여러 가지 우려의 빛이 역력했다. 그들 중 일부는 운남 정부의 운영 방식에 익숙하지 않은 채, 그들의 특권이 가오쭝우의 현대화의 일부로서 폐지될 것을 두려워하는 듯 걱정스러운 표정으로 들어왔다. 정부에 대해 더 잘 알고 있는 다른 사람들은 더 낙관적이었다.\n\n왕이 사실을 발표하자 지주들의 표정은 점점 더 편안해졌다.\n\n\"행정위원회의 승인을 받은 운남성장 루한 장군의 칙령:\n\n우리 운남성 정부는 총통 가오쭝우가 세운 현대화 계획의 실행에 대해 이성적이고 합리적인 접근을 믿는다. 이 교리의 당연한 결과 중 하나는 무모하고 공산주의적인 몰수 전술을 피하는 것이다. 가장 기본적인 경제와 통치조차도 이해하지 못하는 '토지를 민중에게'와 같은 미친 구호들은 이곳에서 들을 수 없을 것이다.\n\n그러므로, 필연적으로 상의와 동의 없이 압류나 세출은 없을 것이다. 지주들은 그들의 의견을 말할 것이고, 우리는 어떤 대가를 치르더라도 그것을 존중할 것이다.\""
 yun_unified.17.a:0 "지주들은 환호하며 일어섰다."
 yun_unified.18.t:0 "다른 길을 보다"
 yun_unified.18.desc:0 "\"바이, 내가 수없이 얘기했잖아, 그 물건이 널 죽일거야. 우리가 방랑자들을 체포하는 일보다 이만큼 밖에 낫지 않다고.\"\n\n야간 순찰은 쿤밍의 최고의 모험 중 가장 흥미로운 모험은 결코 아니었다. 그들은 인터내셔널 테러리스트보다 무단횡단을 하는 사람을 잡을 가능성이 더 높았다. 리는 그가 지고 있는 전투인 행복한 잠 속으로 표류하지 않기 위해 최선을 다했다.\n\n\"아 좀\" 바이가 비웃었다. \"역사 수업은 별로 열심히 듣지 않았지만, 담배가 이 나라를 망하게 했단 기억은 없는데!\"\n\n\"넌 그때 나타나지도 않았는...\" 리가 멈추더니 귀를 쫑긋 세웠다. \"들었어? 쾅 소리 나는거?\"\n\n그들의 차가 주차된 곳에서 몇 집만 내려가자, 놓칠 수 없는 폭력 소리가 들리고 있었다. 깨지는 도자기, 고통스런 비명, 원시적인 외침. 무슨 일이 일어나고 있었다. 바이는 멍한 상태에서 몸을 떨더니 시가를 창밖으로 던졌다. 본능적으로, 바이는 그의 남부에 손을 뻗고 비틀거리며 차에서 내렸다.\n\n\"경찰이다!\" 리가 노크했다. \"문 열어!\" 리가 다시 노크했고, 사실상 그의 손가락 관절이 붉고 단단한 나무 문에 부딪혔다. 아무 반응이 없었다. 리는 문을 박차고 들어갔고, 바이는 뒤를 따랐다.\n\n식당에서, 건장하고 키 큰 남자가 바닥에 누워 있는 훨씬 더 마른 남자를 발로 차고 있었다. 두 명의 경찰관이 그에게 무기를 겨누는 것에 당황하지 않고, 키 큰 남자는 계속해서 그의 다리를 그 남자의 배에 휘둘렀다. 그제서야 리는 그 남자의 얼굴을 보았다. 당연했다. 원이가 키 큰 남자의 이름이었다. 그는 지주였다. 리는 그 남자를 만난 적이 없었지만, 그가 그 도시에 영향력을 가지고 있다는 것은 충분히 알고 있었다. 바이는 혐오감을 느끼며 현장을 떠났다. 하지만 그는 나아갔다. 반응이 없는 것으로 보아, 원이는 자신이 경찰에게 무적이라는 것을 알고있었다. 그가 옳다. 상부의 명령은 실업자가 되기 싫다면 지주와 관련된 \"해결 불가능한\" 일은 무시하라는 것이었다.\n\n골을 깨트리는 발차기가 하나하나 전달되는 것을 리는 지켜볼 수밖에 없었다. 언젠가는 달라지겠지. 언젠가는, 아무도 법 위에 있지 않을 것이다. 하지만 지금은 아니야. 리는 간단히 고개를 꾸벅이고는 떠났다."
 yun_unified.18.a:0 "뭔가 바뀌어야 해."
 yun_unified.19.t:0 "기쁜 손님들"
 yun_unified.19.desc:0 "\"...여러분 안녕하십니까? 즐거운 시간 되시길 바랍니다. 그나저나 선물 정말 감사합니다. 모쪼록 잘 지내시길 바랍니다. 아뇨, 잊지 않았습니다. 그 건은 나중에 더 얘기하도록 다시 알려주시죠. 네? 아, 실례합니다. 리! 이리와보게, 꼭 만나봐야 할 사람이 있네..\"\n\n루한은 그의 활발한 아첨에 대한 그의 초청인들의 미소 섞인 중얼거림을 통해 파티를 여는 것이 그의 시간을 들일 가치가 있다는 것을 알았다. 그곳에는 그의 장관 몇 명, 성 전역에서 온 군벌과 지주들의 시끌벅적한 무리, 그리고 심지어 중국 국경을 넘나드는 기업들의 대표인 몇몇 사업가들도 참석해 있었다. 그들은 모두 시난의 부흥을 축하하기 위해 모여있었고, 서남쪽의 기적은 시난이 난징의 꼭두각시인 미화된 봉토가 아니라 공영권의 하나의 부분으로서 그 자체의 두 발로 서 있을 수 있다는 것을 증명해 주었다. 루한에게 분명히 기념할 만한 사건이었다.\n\n잠시 밤 공기를 마시기 위해 술을 들고 일행의 부산함을 벗어나, 루한은 모인 사내들을 돌아보며 자신만만한 미소를 짓지 않을 수 없었다. 시난은 그와 같은 사람들의 체제 하에서 원래의 위치를 되찾았다: 그 자신의 가치와 능력을 완전히 깨달은, 일본이 의지하는 법을 배울 강국. 루한은 서남부의 주인이었고, 그는 당분간 어디에도 가지 않을 것이었다. 과연, 그는 요즘 그의 \"적들\"로부터 두려울 것이 없었다. 언덕들에 숨은 누더기같은 국민혁명군 잔당 따위에게는 전혀. 확실히, 그들은 한 무리의 떠돌이 개들에 지나지 않을 정도로 매우 낮은 곳으로 추락했다. 그 생각은 루한을 거의 웃게 만들었다.\n\n밤의 어둠 속에서 빛나는 달이 타오르는 것을 바라보니, 마치 시난에서 폭력이라는 한 장이 끝나가는 것처럼 느껴졌다. 곧, 그들은 비록 일본에 의해 포장되었다 할지라도, 도적들의 사소한 충돌에서 벗어나 안전한 길을 계속 가게 될 것이다. 그의 전임자들은 그런 생각에 주저했을 것이다. 이 모든 것을 생각하면 차이어는 틀림없이 무덤 속에서 통곡할 것이고, 루한은 비록 유감스럽지만, 그의 사촌 룽윈이 자신의 방법을 못마땅해한다는 것을 너무나 잘 알고 있었다. 하지만 결국, 정상에 오른 것은 루한이었다. 그들이 아니라."
 yun_unified.19.a:0 "밤중에 승리를 생각하며, 루한은 깊이 한 잔 들이켰다."
 yun_unified.20.t:0 "갈수록 심해지는 루한"
 yun_unified.20.desc:0 "루한은 오랫동안 시난의 지도를 응시했다. 그의 의뢰로 가장 깊은 곳의 광물과 희토류 매장지를 특정해내기 위해 최고의 일본 측량사와 지리 전문가들을 고용했다. 그것으로, 그는 운남의 깊은 곳에 숨어 있는 부와 최근에 합병된 구이저우의 재산을 노릴 수 있었고, 가오쭝우와 난징의 증가하는 요구량을 충족시킬 수 있을 것이었다.\n\n그의 사무실 문이 열렸다. 그의 비서가 정부의 손에 가능한 한 많은 돈이 남도록 할 수 있는 최적의 임금 분배에 관한 노동 통계학자의 보고서를 들고 왔다. 최대한 많은 돈이 국민정부로 가도록 하기위해. 그는 들어와서 보고서를 내려놓고 다른 말 없이 떠났다. 비서는 루한을 쳐다보려고도 하지 않았다.\n\n잠시 동안 그는 그저 응시했다. 보고서의 맨 아래에 간단히 인쇄된 결과는 다음과 같았다: 가장 최적의 임금 분배는 단순히 그들에게 전혀 지불하지 않는 것이라고. 부록으로는 노동자들의 근무 시간을 4시간 더 늘리고, 간신히 잠을 잘 수 있는 시간을 남겨두는 것을. 이러한 조건들만이 난징의 탐욕스러운 욕구를 충족시킬 수 있었다.\n\n창문 밖에서는 태양이 밝게 빛났다. 구름이 나른하게 하늘을 가로질러 흘러갔다. 광산과 밭에서 매일매일 중국인 노동자들에게 행해지는 약탈. 그 생생한 환영이 그의 눈 아래에서 번뜩였지만, 루한은 눈 깜짝할 사이에 그 생각을 쫓아냈다. 모두 전 중국의 번영을 위한 것이었다. 모두 전 중국의 번영을 위한 것이었다."
 yun_unified.20.a:0 "보고서는 지체없이 수락함. 즉시 시행할것."
 yun_unified.21.t:0 "룽윈의 방문"
 yun_unified.21.desc:0 "여인이 한 손으로 밭을 갈고 있었다. 혼자서, 그녀는 왼팔에 그루터기를 매단 채 괭이로 진흙 속을 터벅터벅 걸으며 일했다. 그녀의 뒤에는 세 명의 어린 아이들이 있었다. 각각 흙과 더러운 물로 덮여 있었고, 그녀의 뒤에서 씨앗을 심고 있었다. 그가 물었을 때, 그녀는 수확 수요가 너무 많아서, 비가 잘 온다고 해도 터무니없는 금리로 빌려진 돈으로 산 다른 밭에 심기 위해 밤낮으로 일해야 할 것이라고 말했다. 그녀는 슬픈 표정으로 큰 아이를 바라보았다. 어쩌면...? 그는 계속 걸었다.\n\n한때 생기와 아이들로 가득했던 집들은 이제 모두 텅 비어 있었다. 대부분은 썩어가고 있었고, 그곳의 남성 거주자들은 죽거나 그의 발 아래 수백 미터 떨어진 광산에서 힘들게 일하고 있었다. 그가 아이들이 어디 있느냐고 묻자 아직도 서 있는 외로운 찻집을 운영하던 노파는 그들은 사람들과 함께 있다고 말했다. 어떻게 해서든. 그는 계속 걸었다.\n\n행정청사에는 촌장만이 남아있었다. 그는 누가 들어왔는지 보자마자 곧 일어섰으나, 다시 앉으라는 명령을 받았다. 그는 그 질문을 듣자 곧 말을 더듬으며 수백 가지 말을 하기 시작했지만, 더 이상 기다리지 못하고 마음을 비웠다. 그의 방문자는 진실을 들을 충분한 시간을 가졌다. 마침내, 촌장은 한 문장을 말했다:\n\"루한. 전부 그의 명령입니다.\"\n모든 것을 집어삼킬듯한 격노가 그 순간 룽윈을 압도했다. 쓸모없는 개자식. 망할 배신자. 이제 그에겐 희망이 남아 있지 않은 게 분명했다."
 yun_unified.21.a:0 "이제, 내가 직접 할 것이다. 더 이상은 도망치지 않겠다."
 yun_unified.22.t:0 "입추"
 yun_unified.22.desc:0 "룽윈과 루한이 오렌지색 나뭇잎 너머로 천천히 지평선 아래로 가라앉아가는 태양빛을 지나치며 차가운 바람이 공원을 가로질렀다. 비록 오늘날 어느 곳도 진정으로 평화롭지 못했지만, 이 비교적 평화로운 곳에서도 암살자들을 경계하는 그들의 경호원들이 뒤에 있었다. 루한은 고개를 돌려 작은 웅덩이에 물이 고여 있고 줄기가 말라붙어 있는 것을 발견했다. 그는 멈춰 서서 잠시 그것을 지켜보았다.\n\n\"사람은 절대 전쟁에서 벗어날 수 없다, 그렇지 않습니까? 심지어 여기에도 수류탄과 폭탄이 닿았으니.\"\n비록 루한에겐 단지 지나가는 말이었지만, 어떤 이유에서인지 그것은 그의 사촌을 상당히 동요시키는 것처럼 보였다. 룽윈은 무슨 말이라도 할 듯하다가 멈추었고 몸을 돌려 선명한 붉은 노을을 마주했다. 말없이 그것을 본 후, 그는 말했다.\n\n\"거기 뭐가 보이나?\"\n이상한 질문이었다. 밤은 빠르게 다가오고 있었고, 두사람이 입은 얇은 코트는 점점 더 강해지는 추위를 막기에는 충분하지 않았다. 해가 완전히 지기 직전에 루한이 대답했다.\n\n\"우리가 고향에서 얼마나 멀리 떨어져 있는지. 자오퉁에서는 산들이 석양을 완전히 막았었지요.\"\n\n남은 여정 동안 그들은 말없이 걸었다. 경호원은 특별한 예방책으로 평소와는 다른 길을 제안했고, 그래서 루한은 그 질문이 무엇을 의미하는지 혼자 고민하게 되었다. 철학적이었나? 도덕적? 룽윈은 나이로나 경험으로나 선배이자 지도자로서 종종 선생을 연기하려고 노력했고, 열린 수수께끼는 대개 그 일부였다. 그러나 이것은 달라 보였다. 더 단순했다. 그날 저녁 그가 집에 도착했을 때 거리에는 아무도 없었고, 경호원들에게 작별을 고했다. 그러나 그가 무슨 말을 했어야 했는지에 대해서는 여전히 알지 못했다.\n\n경호원이 집에 도착했을 때 그의 임무는 아직 끝나지 않았었다. 산 속에 숨어 있는 사람들을 위해 배달할 꾸러미가 있었고, 그가 날씨에 대비하고 있을 때 갑자기 그 사실이 그를 덮쳤다. 단순하고 문자 그대로의, 그럼에도 불구하고 완전한 진실. 루한이 깨닫지 못한 것은 놀랄 일이 아니었다:"
 yun_unified.22.a:0 "해가 지고 겨울이 온다."
 yun_unified.23.t:0 "최후의 순간"
 yun_unified.23.desc:0 "룽윈, 쩡쩌성, 안언푸가 민족해방전쟁을 계획하는 동안 운남성장 루한은 아무 일도 없는 것처럼 계속 나아갔다. 루한이 무슨 일이 일어나고 있는지 알 이유가 없다는 사실을 고려하면 그것은 당연한 일이었다. 루한이 아는 한, 그의 사촌과 그의 부관들은 운남이 5대 현대화에서 필요로 하는 중요하고도 가치 있는 부분이었고, 그들 중 어느 누구도 그가 그렇게 믿지 않을 이유를 주지 않았다.\n\n그래서 성장이 일이 진행되는 방식에 매우 만족하는 것이 타당했다. 시난은 날이 갈수록 점점 더 번창하고 있었다. 그의 진정한 결실을 보지 못한 서남대의 지식인들은 \"피비린내 나는 산업화\"와 \"야마토 쓰레기에 아첨하는 것\"에 대해 노골적으로 말했다. 반면 가오쭝우는 그렇지 않았다. 루한은 방금 그에게서 운남과 시난의 5대 현대화에 대한 공헌을 칭찬하는 사신을 받았다.\n\n물론, 그것은 반란 세력들이 시난의 현대로의 발전을 막기에 충분하지 않다는 것을 아는 데 도움이 되었다.\n\n이에 따라, 항상 좋은 축전으로 알려진 루한은 그의 성공을 기념하기 위해 시골에서 멋진 모임을 열어 많은 공영권 대표단과 고위 인사들을 초대하기로 결정했다. 그가 이 사실을 처음 알린 사람은 그가 신뢰하는 2인자인 그의 사촌인 룽윈이었다.\n\n룽윈이 사촌의 입에서 그 말을 들었을 때, 운남을 다스리던 세월 동안 갈고 닦아진 그의 군벌 본능은 그에게 때가 곧 올 것이라고 말했다. 그가 오래 전 탕지야오를 쓰러뜨렸을 때처럼, 그 순간은 매우 가까웠다.\n\n그리하여 룽윈은 쩡과 안에게 호국군을 준비시키라고 지시했고, 국민혁명군 잔당들에게 동원하라고 경고하는 편지를 쓰기 위해 앉았다-"
 yun_unified.23.a:0 "-곧 전쟁이 닥칠 것이기에."
 yun_unified.24.t:0 "입동"
 yun_unified.24.desc:0 "하늘은 어두웠고, 전기와 석유 램프는 어둠에 대항하여 많은 것을 할 수 있었다. 때때로 돌풍이 그를 덮쳤고, 천은 움찔거렸다. 비록 스카프, 셔츠, 코트, 재킷 등 여러 겹의 모직 의류를 입었지만, 그는 겨울 공기에 결코 익숙해지지 못했다. 이 위에서 천은 눈을 볼 수 있을 것이라고 생각했다. 운이 좋지 않았다.\n\n그들은 저녁 무렵 해가 지기 시작할 무렵에 등반을 시작했다. 빛은 산 뒤로 사라질 때까지 피를 흘렸고, 그와 그의 일행은 때때로 구름의 소용돌이에 가려진 달빛에 의해 비치는 별이 가득한 하늘을 배경으로 들쭉날쭉하고 거친 범위의 실루엣과 함께 남겨졌다. 오후에는 비가 내렸고, 이제 길은 진흙투성이가 되어 미끄러웠다. 천의 고무 장화가 그 안에 젖어 있었고, 그 길의 기울어진 부분은 때때로 나아가기 힘들었다. 때때로, 그 길은 구부러지곤 했다. 미끄러지면, 죽음은 확실했다.\n\n중일 전쟁 동안 국민당은 이 도로를 이용하여 영국령 인도에서 윈난으로 보급품을 들여왔다. 지금도 마찬가지였다. 지난 2년 동안, 국민혁명군의 버마 지부는 옛 로드를 따라 보급품을 보내왔다. 소총, 권총, 제복, 식량, 대포, 포탄은 천이 윈난성으로 보내지는 것을 본 물건들 중 일부였다. 오늘, 그 선물은 뭔가 특별한 것이었다. 그의 배낭에는 앞으로 있을 전쟁을 위한 화폐인 엔화와 위안화 지폐가 들어 있었다.\n\n천은 심호흡을 했다. 겨울의 쌀쌀한 공기는 고요했지만, 마치 그가 산들 속에서 소리를 들을 수 있는 것 같았다. 느리고 꾸준한 우르릉거리는 소리가 그의 귓가에 메아리쳤다. 곧, 모든 것이 분출될 것이다."
 yun_unified.24.a:0 "그리고 다시는 중국을 알아보지 못하리."
 yun_unified.25.t:0 "출발"
 yun_unified.25.desc:0 "며칠간의 준비와 초대장 발송 후, 루한은 충분히 휴식을 취하기 위해 윈난 서부의 바오산 지역으로 날아갈 준비를 했다. 그는 공항에서 그를 배웅하도록 그의 사촌이자 오랜 친구인 룽윈에게 전화를 했다.\n\n\"자 형님, 날 위해 해줬으면 하는게 있습니다.\" 루한이 말했다\n\n룽윈은 지난 50년 동안 항상 그랬듯이 기꺼이 고개를 끄덕였다. \"뭔가?\"\n\n루한도 고개를 끄덕였다. \"내가 바오산으로 가서 충분히 쉬는동안, 형님께서 정부를 관리해주실 수 있습니까? 걸려봤자 며칠 정도일 겁니다.\"\n\n룽윈은 전에 이것을 해 본 적이 있었다. 그는 그 훈련을 꽤 잘 알고 있었다. 그는 친절하게 고개를 끄덕이며 동의했다. \"물론이네. 기꺼이 돕도록 하지. 자네는 여행을 충분히 즐기도록 하게.\"\n\n루한 아무것도 눈치채지 못한 채 고개를 끄덕이며 감사의 뜻을 표했다. \"정말 고맙습니다, 형님. 모든 것을 당신의 신뢰할 수 있는 손에 맡기겠습니다.\"\n\n그리고 나서, 그는 그의 사촌을 껴안고 비행기에 탑승해 앉아서 휴식을 취했다. 마침내 그의 모든 노력이 결실을 맺고 있었다. 확실히 그는 시난과 중국을 위해 헌신적으로 일했으니 짧은 휴가를 받을 만했다."
 yun_unified.25.a:0 "반면, 룽윈은 그의 계획을 실행에 옮기기 위해 발길을 돌렸다."
 yun_unified.26.t:0 "...그럼에도, 그림자가 모여들어..."
 yun_unified.26.desc:0 "하이롱의 땀이 이마에서 뚝뚝 떨어졌고, 긴 손톱을 나무 책상에 탁탁 두드렸다. 각각의 두드림은 시계처럼, 광산 노동자의 과부가 고맙게도 내준 요동치며 숨막힐 듯한 방에 작은 평온을 가져다 주었다. 왜냐하면 이 지옥 같은 곳에서, 노동자들은 고통받으며 가난해진 아내들을 남겨두고, 그 자식들을 거의 키우지 못하고, 점점 쇠약해져 일하다가 죽어가고는 했기에. 그의 시선은 슬그머니 오른쪽으로 향했다. 시선은 그가 이 모임에 데려온 병사를 지나쳐, 바오산의 별이 빛나는 밤을 창 너머로 응시했고 그는 더 나은, 더 희망적인 날들을 생각하고 기억할 수 밖에 없었다.\n들려오는 소음에 현실로 돌아와, 명확한 지프차의 모습이 밤을 가로질러갔고, 그것이 집 근처에 멈추자 엔진이 꺼지는 굉음이 들렸다. 하이롱은 자신의 개인적인 신념을 포함해 이 남자와 만남을 가지기 위해 많은 것을 희생했지만, \"운남의 구원자\"가 파티와 술을 즐기러 떠났기 때문에, 이보다 더 좋은 기회는 결코 없을 것이었다...\n\n너무 많은 것들이 걸려있었기 때문에, 정말로 믿음에 집중할 때가 아니었다.\n\n하나, 둘, 차량 헤드라이트가 세 번 깜박이고 이어 두 번 연속으로 켜지며, 하이는 들고 있는 제식 권총에서 손을 벗어나지 않은 채 자신이 쉬고 있는 줄도 모르는 억눌린 숨을 내쉬었다. 단 한 명의 동료에게 눈을 돌리며 중얼거렸고, 바라건대 아주 생산적인 만남이 될 것이었다."
 yun_unified.26.a:0 "\"안나에게 들여보내라고 하게.\""
 yun_unified.27.t:0 "...태양을 가리니"
 yun_unified.27.desc:0 "룽윈은 긴 생애 동안 서로에 대해 휘둘러지고 사용되는 모든 종류의 무기를 보아왔다. 소총, 권총, 박격포, 폭탄, 독... 중국과 그 사람들을 위한 그의 오랜 복무동안, 고통 속에서 눈물을 흘리고 비명을 지르며 사라져간 그들의 시선, 사과나 다른 가족에게 전하는 말이든 남기기 위해 필사적으로 누군가를 찾는 모습, 그리고 세상을 떠난 뒤의 인정사정없는 침묵을.\n\n그들이 그런 명예를 받을 자격이 있다면 말이다. 그는 확실히 일본인들과 그 협력자들에게 어떤 것도 주지 않을 것이다.\n\n증오는 인간의 가장 훌륭하고 치명적인 무기이다. 왜냐하면 그것은 물처럼 형태도 없고 모양도 없고, 그 사람의 회복력과 집중력을 궁극적인 시험대에 올리기 전에 사람 안의 구석구석까지 쉽게 침투할 수 있기 때문이다. 만약 그들이 버티지 못한다면, 증오가 그들을 깨트려 비명을 지르는 이해할 수 없는 광견으로 남게 될 것이다.\n하지만 만약 사람이 그것을 받아들이고, 그것을 잘 기른다면 증오가 사람을 강화시킬 것이다. 그들의 본능, 마음, 의지를... 심지어 사람의 삶을 부채질하는 변덕스러운 불꽃을 먹이고, 그 정의로운 분노의 원인과 맞설 시간을 조금 더 주었다.\n\n루한은 그가 착취한 사람들의 비용으로 휴가를 보내러 나갔고, 룽윈은 모든 사람들이 그들의 마지막 날을 즐겨야 한다고 믿었기 때문에 그가 마음껏 즐기기를 간절히 바랐다."
 yun_unified.27.a:0 "루한은 이미 죽은 것이나 다름없었고, 그 곁에서 춤추는 자들도 곧 뒤를 따를 것이기에."
 yun_unified.28.t:0 "천명을 잃은 자"
 yun_unified.28.desc:0 "술기운에 여전히 마음이 어지러운 가운데, 루한은 정부청사 문을 쾅 열고 들어서자 그제서야 자신이 차갑고 칠흑 같은 소총의 총구를 응시하고 있는 것을 발견했다. 여섯, 아니 일곱 개가 그를 향하고 있었다. 그는 멈춰 서서 자신의 것일 터인 책상 뒤에 앉아 있는 창백한 모습을 한 번 유심히 살펴보았고, 그 순간 술기운은 사라졌다.\n\n\"형님?\" 그가 불쑥 말했다. 아니. 말도 안돼. 하필이면 그 사람이? \"제발, 지금 무슨 짓을-\"\n\n\"경비들, 우리 윈난의 구원자를 출구까지 안내하게.\" 룽윈은 방바닥을 향해 멍한 시선을 보내며 감정이 고갈된 얼굴로 중얼거렸다. 단 한순간, 루한은 사촌의 얼굴에 번쩍이는 고통의 섬광을 느꼈습니다. \"이 수치를 이족 사람들에게 넘겨 주고, 우리 형제자매의 심판이 이 사람에게 전해지도록 하게. 그 후 그에게 무슨 일이 일어나든, 자네들의 재량에 맡기겠네.\"\n\n\"무-무슨-\" 루한은 수갑이 손목에 채이기 전에 겨우 한마디 불쑥 말했다. \"아니, 잠깐만, 이 빌어먹을 개-\" 경비원들이 그의 어깨를 문 쪽으로 잡아당기자 그의 다리가 휘청거렸다. \"나한테 이래라 저래라 하지마. 내가 한 모든 일은 중국을 위해 한 일이었다고, 모르겠나? 하늘에 맹세코 나는...\"\n\n물론 그의 불평은 예전부터 알고 있던 룽윈의 장관들이 마치 지휘관처럼 줄지어 문으로 들어오는 와중에 그가 집무실에서 \"호위\"되어 나가면서 무시되었다. 그의 옛 부하들, 그의 옛 동지들, 모두 돌아온 지도자에게 최고의 인사를 건냈고, 그들의 눈에서는 번쩍이는 활기가 다시 타올랐다.\n\n그리하여 서남왕은 마침내 만족하며 고개를 들어 되찾은 고향땅에 시선을 던졌다. 조국은 곧 굴종과 배반에서 영원히 벗어날 것이었다."
 yun_unified.28.a:0 "우선, 집 청소를 좀 해야겠군..."
 yun_unified.28.a.tt:0 "§R공영권은 이 소식에 좋게 반응하지 않을 것입니다. 이에 따라, 우리는 루한 정권 하에서 달성한 경제적 유대와 협력의 많은 부분을 잃을 것이고, 자립 경제를 추구할 수 밖에 없습니다.§!\n\n§Y하지만, 우리는 혼자가 아닙니다. 반란군들이 우리에게 적대적인 세력에 대항해 도움을 줄 것이고, 그들의 힘이 그들이 우리에게 얼마나 많은 힘을 보태줄 수 있을지를 결정할 것입니다.§!\n\n"
 YUN_Long_Yun_Coup_tt:0 "§Y운남왕이 망명생활을 마치고 그의 정당한 왕좌로 돌아왔습니다. 오늘, 역사는 다시 쓰여질 것이고 중국을 다시는 알아보지 못할 것입니다.§!"
 yun_insurgency.1.t:0 "겨울을 지내는 동안"
 yun_insurgency.1.desc:0 "쑹시롄이 중국에 발을 들인지 거의 20년이 지났고, 외세 침략자들이 그의 고향을 모독하고 그와 국민혁명군을 남쪽의 버마로 몰아낸 지도 거의 20년이 되었다. 그 이후의 세월은 어려움이란 단어로 정의되어 왔다. 국민혁명군은 살아남기 위해 범죄 행위로 눈을 돌릴 수 밖에 없었고, 그러한 본성이 그의 영혼을 더럽히는 것을 느낄 수 있었다. 그럼에도 불구하고 그들은 중국으로 돌아가 후대를 일본의 압제자들에 대한 종속으로부터 해방시키겠다는 희망으로 계속 버텼다.\n\n국민혁명군을 나아가게 한 것은 이러한 꿈이었다. 이러한 범죄 행위의 불명예는 그들이 무슨 수를 써서라도 침략자들을 몰아내려고 하지 않는다면 직면하게 될 수치심에 비하면 미미했다. 그래서 그들은 그들이 할 수 있는 모든 방법으로 일본군에 저항하기 위해 모은 자원을 사용하여 부지런히 일을 계속했다. 그러나 국민혁명군에게 기회가 찾아왔고, 쑹시롄은 그것을 이용하고자 했다.\n\n쑹은 국민혁명군의 상태에 대해 연설하기 위해 그의 내각을 모았다. \"지난 몇 년 동안 힘들었다는 것을 압니다.\" 그가 시작했다. \"우리가 한 짓은 우리의 영혼을 남은 인생 동안 검게 칠할 것입니다. 하지만 우리는 지금 조국을 점령하고 있는 외세 침략자들과 싸우기 위해 우리가 해야 할 일을 했을 뿐입니다. 최근 우리의 상황이 상당히 개선되고 있다는 것을 여러분 모두에게 상기시키겠습니다. 우리는 매일 너무나 혐오스러운 일본인들과 함께 일을 계속할 수 없는 더 많은 탈영병들이 우리 대열에 합류하는 것을 환영하고 있습니다. 장담하건대, 이 겨울은 곧 끝날 것이고, 우리는 다시 한번 자유 중국을 보게 될 것입니다.\""
 yun_insurgency.1.a:0 "모두 그럴만한 가치가 있을 것이다."
 yun_insurgency.2.t:0 "버마 로드로 다시 한번"
 yun_insurgency.2.desc:0 "리미는 그의 사무실에서 일하면서 대부분의 밤을 보냈다. 쑹시롄이 소집한 내각회의는 반란 계획을 논의하기 위해 필요했지만, 리미는 실제 반란을 계획하는 데 쓸 귀중한 시간을 소모해야했다. 리는 국민혁명군에서 두 가지 역할을 맏고 있었는데, 첫째는 일본군에 대항하는 모든 게릴라 작전을 관리하는 것이었다. 두 번째는 아편 밀수를 하는 것으로, 그러한 일은 그의 첫 번째 역할에 자금을 대는데 매우 필요한 자본을 제공했다.\n\n리미는 국민혁명군 내의 많은 사람들이 아편 밀수에 반대한다는 것을 알고 있었다. 쑹시롄조차도 그 필요성을 이해하면서도 그것에 대해 마음이 편치 않았다. 사실, 국민혁명군이 아편 밀수에 관여하지 않았다면, 수년 전에 자원을 다 써버렸을 것이고, 병사들에게 급여를 주거나 작전을 위한 자금을 댈 수 없었을 것이다. 리는 그가 자신의 행동에 대해 의심을 가질 때마다 이 사실을 상기시켰다. 그는 중국으로 돌아간다는 꿈이 모든 것을 능가한다는 것을 알고 있었다.\n\n리의 정신은 반란 계획을 세우기위해 당면한 임무로 돌아왔다. 수년간의 망명 후, 국민혁명군는 마침내 중국으로 그들의 영광스러운 귀환을 준비하고 있었고, 모든 것은 쿤밍에서의 봉기로 시작될 것이었다. 물론 도시의 관리들이 준비를 위해 엄청난 양의 병력과 무기들이 밀반입되고 있다는 것을 알아차리는 것은 어렵지 않을 것이다. 그래서 그에 대한 대책으로 리는 뇌물을 준비했다. 아편 밀수와 다른 불법 활동을 통해 벌어들인 수백만 위안과 엔화는 이 관리들이 일본인들에게 알리는 것을 막기 위해 쿤밍으로 흘러들어갈 것이다."
 yun_insurgency.2.a:0 "우리의 귀환이 임박했다."
 yun_insurgency.3.t:0 "버마 로드를 따라"
 yun_insurgency.3.desc:0 "호국군에 의해 국민혁명군으로 보내진 한 남자가 버마 로드를 따라 내려가고 있다. 그의 의상은 가능한 한 눈에 띄지 않게 디자인된 단순한 망토와 평범한 옷이었다. 국경을 통과하는 것은 쉬웠으며, 공무원들은 그를 비롯한 많은 사람들을 통과시키도록 뇌물을 받았다. 옛날에 그는 시골을 파괴했다는 이유로 일본인들에 의해 투옥된 도적이었다. 일단 그가 감옥에 도착하자 호국군은 그에게 새로운 삶의 방식을 제공했다. 만약 그가 남쪽으로 가서 중국의 해방을 준비하기 위해 국민혁명군와 함께 훈련한다면 그들은 그를 감옥에서 꺼낼 것이었다. 한때, 이 남자는 오직 자신을 위해 싸우는 도적이었다. 이제, 그는 병사가 되는 길을 가고 있고, 중국의 미래를 위해 싸울 것이다.\n\n모든 이들의 이야기는 다르고, 그들의 삶은 모두 특별하다. 그러나 많은 사람들은 이와 같은 일반적인 운율을 따른다. 도적과 범죄자들이 감옥에서 튀어나와 버마 로드로 보내졌다. 그들의 동기는 사람마다 달랐다. 어떤 사람들은 자연의 변화를 증명하려는 열정에 이끌려 자신의 개인적 구원을 위해 싸웠다. 어떤 이들은 복수를 위해, 일본인들의 중국을 향한 모욕을 무너뜨리려 한다.\n\n이유가 무엇이든 간에, 그들은 모두 같은 길을 걷는다. 국민혁명군은 그들 모두를 받아들인다. 반란자들의 지하 군대를 조직하고, 전투에 뛰어들어 조국을 되찾을 준비를 한다. 이 모든 것은 산더미 같은 돈에 눈이 먼 일본인들의 코앞에서 일어난다. 반란의 무대가 마련되고 있고, 조각들은 체계적인 정확성으로 배치되고 있다. 그 조각들을 놓는 이들은 하나의 불변의 진리를 알고 있기에. 중국의 운명은 그들의 노력에 달려 있다고."
 yun_insurgency.3.a:0 "군대가 만들어진다."
 yun_insurgency.4.t:0 "한밤중의 강도질"
 yun_insurgency.4.desc:0 "밤을 가득 채운 유일한 소리는 야생 동물의 소리였다. 이제는 국민혁명군 소속 병사인 전 도적들이 도로 주변에서 운수품이 도착하기를 기다렸다. 일본 무기와 장비를 가득 실은 트럭이 버마인들에게 전달될 예정이었다. 그들의 임무는 단순히 그것을 요격하는 것이었고, 일본군이 그들의 수비대를 강화하는 것을 막고, 중국 해방에 사용될 더 많은 무기를 국민혁명군에 공급하는 것이었다.\n\n트럭 소리가 사정권에 들어오자 국민혁명군 병사들은 준비했다. 최적의 시간이 되자 그들은 행동을 개시했다. 뒤이은 싸움은 빠른 만큼 잔혹했다. 목격자들이 일본인들에게 무슨 일이 일어났는지 보고하는 것을 막기 위해, 단 한 사람도 국민혁명군의 분노로부터 구해지지 못했다. 전투가 끝난 뒤 병사들이 산 중턱에서 시체를 굴려 처리한 후, 반란군은 트럭을 몰고 국민혁명군에 화물을 전달했다.\n\n이러한 습격은 결코 특별하지 않다. 매일 밤, 여러 국민혁명군 팀이 유사한 작전을 수행한다. 물자 탈취, 철도 폭파, 지방 관리들의 암살, 모두 일본군을 교란하거나 국민혁명군의 위치를 강화하려는 목적으로 행해졌다. 고립된 상황에서 각각의 사건들은 그 지역에서 일본의 힘에 상대적으로 작은 타격을 입히지만, 그것들은 일본 패권의 상당한 방해요소로 빠르게 축적되었다. 그리고 매일 밤 지난번보다 더 많은 작전이 수행된다."
 yun_insurgency.4.a:0 "곧, 우리는 변곡점에 도달할 것이다."
 yun_insurgency.5.t:0 "비밀스러운 상태"
 yun_insurgency.5.desc:0 "중국 해방을 향한 국민혁명군의 첫 걸음은 장충의 지휘 아래 윈난 지방의 대규모 구역을 점령하며 시작되었다. 수많은 작은 마을과 마을들의 지방 정부에서 일본 협력자들은 쫓겨나 국민혁명군 관료들로 대체되었고, 국민혁명군 병사들이 주둔했다. 이것은 중국으로부터 모든 일본의 영향력을 몰아내겠다는 국민혁명군의 오랜 목표의 시작을 나타냈다.\n\n지금으로서는 해방이 성공하려면 반체제 인사들의 여러 파벌들이 최소한 서로의 존재를 용인해야 하며, 중국이 내분으로 몰락해 다시 한번 일본의 개가 되지 않도록 해야 한다. 국민혁명군은 이미 상당 기간 동안 호국군과 협력하고 있으며, 장충은 공동의 목표를 달성하고자 두 세력 간의 유대를 심화시키기 위해 노력하고 있다. 국민혁명군의 많은 일원들이 비교적 덜 흥분한 사안은 중국공산당의 출현이었다. 많은 국민혁명군 병사와 장교들이 확고한 반공주의자이기 때문에, 두 파벌 사이에 불신의 분위기가 형성되었다. 그러나 국민혁명군의 수장인 쑹시롄은 두 세력 사이에서 관용 정책을 설파했다. 현재 그들의 목표는 중국에서 일본의 영향력을 추방하는 것으로 일치하고 있었다.\n\n다행히도, 지난 20년은 국민혁명군에게 그들이 불편해하는 관행과 생각을 용인하도록 가르쳤다. 처음에는 게릴라 활동에 자금을 대기 위해 아편을 밀수하는 것, 지금은 공산주의자들과 함께 싸우는 것까지. 결국, 그들 모두는 한 가지가 무엇보다도 중요하다는 것을 알았다. 중국을 구하는 것이."
 yun_insurgency.5.a:0 "중국을 위해서라면 뭐든지."
 yun_insurgency.6.t:0 "하노이의 오후"
 yun_insurgency.6.desc:0 "베트남과 광서 사이의 우정의 문은 오랜 세월이 흐른 후의 친구처럼, 그와 같은 다른 많은 사람들에게 그랬던 것처럼 그의 여행의 다음 정거장에 그를 안내하는 인도의 손길이었다. 운남에 있는 그의 잠입 거점과 베트남에 있는 그 일부분을 여러 번 오가며 여행한 공산주의자 천에게는 틀림없는 감정이었다. 그리고 그는 만나야 할 중요한 사람이 있었다.\n\n그 모임은 천이 세 명의 예정된 인물들을 만나며 하노이에서 비밀스럽게 일어났다. 그와 같은 중국인인 두 명의 장군이 그를 따뜻하게 맞이하는 낯익은 얼굴 한 쌍이었다. 하지만 세 번째 사람은 다른 방식이었다. 가장 깨우친 자, 호찌민으로 알려진 일본에 대항하는 베트남 통일 전선 비엣민 지도자의 팽팽하고 힘센 모습이었다. 잠시 술을 마시고 환담을 나눈 후, 양청우 장군은 모두 함께 앉자 천을 향해 돌아섰다. \"말해보게, 윈난에서 어떤 정보를 얻었나?\"\n\n\"그게, 상황이 확실히 바뀌었습니다.\" 첸이 시작했다. \"룽윈은 종전 이후 통치에서 더 작은 역할을 맏고있습니다. 그는 사촌인 루한과 권력을 나누어야 했습니다. 루한은 이제 일본에게 인정받는 지도자입니다. 하지만 그들의 주요 문제는 도적떼입니다. 시골은 저항 조직과 이윤을 추구하는 좀도둑들로 넘쳐납니다. 루한은 적어도 그들을 상대하려 하고 있지만, 현재로선 그들은 여전히 그의 눈에 중대한 장애물입니다.\"\n\n\"아마도 기회일 겁니다.\" 호는 그의 경험이 실제로 손짓에 의해 발산되는 것을 알기 쉽게, 그러나 분명히 말했다. \"만약 그들이 그들의 시골을 통제할 수 없다면, 그들이 통제할 수 없는 수 많은 사람들이 있습니다 - 만약 그들이 더 많은 그들의 사람들에 대한 통제권을 잃게 된다면, 그들은 진정으로 그들의 땅을 통제할 수 없을 것입니다.\" 그는 결국 지혜가 풍부한 사람이었다. 그가 이곳 베트남에서 그렇게 두드러진 운동을 일으킨 것은 놀랄 일이 아니었다.\n\n그러나 천은 끼어들어야 했다. 그럴지도 모릅니다. 하지만 고려해야 할 다른 것이 있습니다. 루한은 난징 정부의 모델을 따르려고 시도하고 있으며, 아마도 일본의 도움을 받아 이 성을 현대화하려고 하고 있습니다. 많은 새로운 계획들, 새로운 일꾼들... 침투할 수 있는 방법일 수도 있습니다.\" 다른 세 남자는 시선을 공유하며 미소를 지었다. 그는 대의에 기여했고, 그것이 천 또한 미소 짓게 만들었다."
 yun_insurgency.6.a:0 "친구들의 보호 아래, 마오의 제자들은 계획을 세운다."
 yun_insurgency.7.t:0 "깨우친 자와 함께하는 청중"
 yun_insurgency.7.desc:0 "중국 공산당의 지도자인 예젠잉은 이전에 여러 번 여행한 적이 있는 북베트남의 산을 올랐다. 정확히 말하면, 그는 그의 오랜 친구였던 비엣민의 지도자 호찌민을 찾고 있었다.\n\n두 사람은 잠시 포옹하며 술과 식사를 나눈 뒤 이야기를 나누기 시작했다. 서로의 가족들의 안부를 묻고, 마지막으로 본 이후 그 시간에 있었던 일들을 주고받은 후, 그들은 추억에 잠겼다.\n\n그들은 따뜻하고 행복한 과거, 즉 마오쩌둥이 아직 살아 있던, 중국이 여전히 자유로웠고 일본 제국주의의 위협에 맞서 싸울 수 있었던 과거를 되돌아보았다. 그리고 나서 그들의 마음은 현재로 향했다.\n\n호는 예에게 중국 공산당의 윈난으로의 복귀가 어떻게 진행되고 있는지 물었다. 예는 만족스럽게 고개를 끄덕였다. 루한과 샤웨이같은 반역자들은 성공적으로 중국 공산당을 운남과 광서에서 몰아냈지만, 그들은 최근에 서남부에서 침투전을 재개하는데 성공했다. \"우리의 몇몇 베트남 친구들, 그 중에서도 특히 그분 덕에\" 얼굴을 마주본 호를 보며 예가 웃었다.\n\n예가 계속했다. \"당신들의 비엣민처럼 우리 중국 공산당도 일본 제국주의자들과 그 사냥개들과 싸우는 법을 잊지 않았습니다.\""
 yun_insurgency.7.a:0 "\"중국이 자유로워질 때까지 우리는 쉬지 않을 것입니다.\""
 yun_insurgency.8.t:0 "쿤밍의 저녁"
 yun_insurgency.8.desc:0 "쿤밍의 저녁이었다.\n\n중국 공산당의 정보원이었던 천이 자신의 거점과 다시 접촉하기 위해 운남성의 수도로 돌아갔을 때, 루한의 \"안전한 통치\" 하에서 운남이 얼마나 혼란스러워졌는지 자신의 놀라움을 되새겼다.\n\n시골은 가오와 루한의 주장처럼 평정되기는커녕 혼란과 불안정으로 가득 차 있었다. 농촌 지역은 도적과 \"도적\"들이 득실거렸고, 그들 중 많은 이들은 점점 더 호전적이게 되어가는 농민들에게 기생하고 있었다. 결국 농민들은 정부가 지주들을 위한 복지와 그들의 재산을 지킨다는 오직 한 가지의 우선 순위를 가지고 있는 것처럼 보였기 때문에 무장하고 있었다.\n\n분명히 그 정보는 나타내고 있었다. 이것은 배신자 국민당의 용감한 주장들에 의하면 \"평화롭고, 현대적이며, 안정된\" 시난이 협력정부의 통치하에 어떻게 되었는지에 대한 거짓말을 밝혀내기에 충분했지만, 예 원수가 구상했던 반란에는 충분하지 않았다. 운남이 일본 제국주의자들의 탄압에 반란을 일으키기 전에, 시골의 농민들은 무장을 해야 했다.\n\n정보원이 거점의 인원과 만나기로 약속한 장소에 도착했을 때, 그는 이미 농민들의 농장에 무기를 밀수할 수 있는 방법을 구상하고 있었다. 물론 방위를 위해서만이 아니라 다가올 투쟁에 대비하기 위해서였다."
 yun_insurgency.8.a:0 "곧 일어날 것이다."
 yun_insurgency.9.t:0 "광서의 아침"
 yun_insurgency.9.desc:0 "광서의 아침이었고, 이제 중국 공산당의 베테랑 공작원이었던 천은 그가 평소 함께 일하지 않았던 이들과 모여 본거지에서 멀리 떨어져 있었다. 샤웨이의 영지에서 국민혁명군 잔당을 이끄는 장교들과 함께.\n\n\"배신자 가오와 그의 찌질이들이 얼마나 부주의했는지 잘 아시겠지요. 그들은 그들의 소중한 현대화에 너무 몰두한 나머지 광서성에 전혀 관심을 기울이지 않고 있습니다.\"\n\n그의 맞은편에 있던 국민혁명군 장교가 짧게 고개를 끄덕였다.\n\"그렇습니다. 우린 그걸 너무나 잘 알고 있습니다. 그게 지금까지 우리가 행동할 자유를 지켜온 방법이지요. 하지만 우리가 무얼 하길 원하십니까, 천 씨?\"\n\n천은 고개를 끄덕였다. \"예 원수께서 여러분에게 제안을 하려고 날 보냈습니다. 우리는 일본 제국주의자들에 대항하는 새로운 연합전선을 제안합니다. 국민혁명군과 우리 공산당의 동맹을 말입니다. 우리 모두는 일본인들을 없애기를 원하기 때문에, 적어도 우리의 모국이 다시 한번 자유로워질 때까지 서로 단결 해야 할 것입니다. 그게 우리가 가진 유일한 희망입니다. 같이 매달리시던지, 아니면 따로 매달리시던지요.\"\n\n장교는 동료들을 쳐다보았고, 그들은 그에게 고개를 끄덕였다. \"우리는 원칙적으로 그것에 동의할 수 있습니다. 구체적인 내용은 무엇입니까?\"\n\n천은 자신이 성공했다는 것을 알고 미소를 지었다."
 yun_insurgency.9.a:0 "\"그럼...\""
 yun_insurgency.10.t:0 "강처럼"
 yun_insurgency.10.desc:0 "보고\n운남성 동부와 시난 지역에서 중국 공산당의 반란 현황에 대하여\n(검열됨) 으로부터\n(검열됨) 에게\n\n1. 패배하지 않은 중국 공산당은 비엣민 등의 지원으로 전면적인 반란을 시작함. 특히 시난과 운남성의 거의 모든 지역에서 그들의 존재가 주목받고있음.\n\n2. 그들의 배치의 정확한 방법은 중국공산당 총사령관 예젠잉의 지시에 따라 광서와 베트남 두 경로를 통해 침투요원을 운남으로 보낸 것으로 보임.\n\n3. 가장 흥미로운 것은 중국 공산당이 윈난성 동부에 있는 국민혁명군의 지역부와 다음과 같은 조건에 합의했다는 것임.\nA. 쌍방간 적대행위나 양측에 대한 적대시 금지.\nB. 심각한 필요와 영향을 받는 당사자들의 동의 없이 반대측의 일에 간섭 금지.\n\n4. 이 협정은 중국 공산당 게릴라 요원 천의 \"민족해방전쟁의 와중에 우리가 가장 필요로 하는 것은 또 다른 내전일 것\"이라는 말에 따라 불가피한 것으로 여겨짐.\n\n(검열됨) 19(검열됨) (검열됨)일 (검열됨)에서 (검열됨)으로 "
 yun_insurgency.10.a:0 "잘 알겠다."
 yun_insurgency.11.t:0 "모든 이가 형제"
 yun_insurgency.11.desc:0 "피투성이 귓가에 세금 징수원들의 고함소리가 아직도 울려 퍼지는 가운데 웨이는 허리를 굽혀 쉬었다. 그가 머릿속에 그릴 수 있는 것은 도망가기 전에 그에게 경고했던 사람들의 얼굴에 나타난 공포뿐이었다. 그는 그들이 얼마나 무자비한지 스스로 알고 있었다. 그의 빚은 산더미처럼 쌓여 있었고, 집행관은 빚진 것을 잡기 위해 무슨 일이 있어도 멈추지 않았다. 그래서 웨이는 그가 구할 수 있는 마지막 것, 즉 자신의 생명을 보전하기로 결심했다.\n\n이어진 숨가쁜 탈출은 그의 팔다리를 산성 물질에 사로잡혀 아프게 했다. 이때쯤이면 그의 온몸에 날카로운 통증이 느껴질 정도로 고통스러웠기 때문에 그는 마치 황실 매트리스라도 되는 양 바위 침대에 누웠다. 웨이가 숨을 쉬었다. 깊숙이 들이마시고, 급격히 내쉬고. 서서히 공기의 고요가 돌아왔다. 그것은 그가 너무 오랫동안 느끼지 못했던 것이었고, 이제 그의 빚에 대한 걱정의 많은 부분이 풀렸기에 그는 마침내 숨을 쉴 수 있었다.\n\n길을 따라 어딘가에서는 한 남자의 그림자가 반짝이고 있었다. 그는 혼자가 아니었다. 웨이는 가슴 가까이에 있던 몇 개의 소지품을 움켜쥐었다. 그의 다리는 뻣뻣해졌고, 눈에 눈물이 고였고, 폐는 여전히 숨을 헐떡거렸다. 그가 계속 달리는 것이 불가능하다는 것은 이미 분명했다.\n\n결국 그들은 그에게 도착했다. 웨이는 그들의 속삭임이 슬금슬금 다가오는 것을 듣고 살려달라고 애원했지만, 그들은 관심이 없었다. 한 사람은 그의 상처 중 하나를 부드럽게 누르고, 다른 사람은 차가운 바위에서 그의 머리를 들어올렸고, 그는 그들에게 완전히 몸을 맏겼다."
 yun_insurgency.11.a:0 "박해받는 자에게는 언제나 평화가 있다."
 yun_insurgency.12.t:0 "삶에는 삶"
 yun_insurgency.12.desc:0 "웨이는 그의 팔의 같은 저림을 느끼며 깨어났다. 그것은 그가 캠프에 도착한 이후 매일 아침 그가 만나는 첫 번째 감각이 되었다. 그가 아무리 닳아빠진 담요를 몸에 꼭 감아도 항상 흙이 슬금슬금 스며들었다. 이곳의 모든 것이 세련되지는 않았지만, 그는 지난 며칠 밤을 그의 인생에서 가장 편안하게 보냈다. 그는 무사했지만 아직 집에 있지 않았다.\n\n그의 맞은편 캠프 저편에는 전날 밤 이곳으로 끌려온 또 다른 남자가 있었다. 그의 거친 군복은 한때 루한에게 종속돼있던 징집병으로서 그를 보여주었다. 그런 징집병들은 웨이처럼 환영받을 만큼 운이 좋지 않았기 때문에, 그를 감시하는 감시병과 줄어드는 보급품을 그와 나누기 위해 진영의 나머지 부분에는 주저하는 사람이 항상 있었다. 웨이는 그가 목숨을 살려 달라고 간절히 애원했기에 그들이 그를 살려 두었다는 소식을 들었다. 이러한 이유로 그는 그 남자에게 무시할 수 없는 연민을 느꼈다.\n\n그는 천천히 담요 더미에서 몸을 풀고 최대한 먼지를 털어낸 다음 그에게 다가갔다. 그들 사이에 대화는 처음에는 쉽지 않았지만, 곧이어 희망과 두려움, 사랑과 슬픔, 삶과 죽음 사이를 부드럽게 헤치며 나른하게 흘러갔다. 그것은 지속되지 않았다. 절대 그럴 수 없었다.\n\n웨이가 모든 것을 버린 그날 밤의 특히 가슴 아픈 기억의 한가운데에 있을때, 징집병은 벌떡 일어서서 공포속에서 울부짖기 시작했다. 그는 캠프에서 가장 조잡한 소총을 들고 한발 한발 적을 향해 발사했다. 웨이도 자신의 입장을 고수했지만, 그는 징집병이 병사들에게 너무 노출되어 있다는 것을 알고 있었고, 징집병의 가슴을 관통하는 총알을 막기 위해 그에게 소리쳤다.\n\n웨이가 급히 달려갔지만 이미 너무 늦었다. 그는 그 남자를 안고 있는 동안 납이 파낸 구멍의 반대편에 피가 고이기 시작하는 것을 볼 수 있었다. 그리고 그의 몸이 낮고 생명 없는 상태로 가라앉기 시작하자, 그는 곧 그 불쌍한 징집병의 이름을 물어볼 생각도 하지 않았다는 것을 깨달았다."
 yun_insurgency.12.a:0 "이름 없는 무덤의 또 다른 익명의 희생자."
 yun_insurgency.13.t:0 "폭정에 맞서"
 yun_insurgency.13.desc:0 "웨이는 세금 징수원들에게서 탈출한 지 몇 주 만에 자신이 어떻게 되었는지를 깨달았다. 도적이었다. 그것은 그가 되려 했던 것은 아니었고 그가 기뻐하거나 위안을 찾은 것도 아니었지만, 그것은 그가 불안하고 침착하게 받아들인 단순한 피할 수 없는 사실이었다. 며칠마다, 그와 그의 다른 동료들은 사냥할 새로운 땅이나 여행자를 찾을 것이다. 그들은 무기를 휘두르고, 드물게는 폭력을 사용해서 음식과 귀중품을 포기하도록 강요했다. 그리고 나서, 그들은 시골 깊은 곳으로 사라졌다.\n\n웨이와 그의 무리의 습격 이후 동료들이 공격할 가치가 없다고 판단한 어느 마을에서 비명소리가 들려왔다. 정부가 다른 결론에 도달한 것 같았다. 그 무리는 세금 징수원과 그들의 호위병들이 남자들과 여자들을 흙길로 행진시키는 것을 언덕에서 지켜보았다. 울음소리와 흐느낌이 있었다. 노인들은 흙 속에서 몸을 가누지 못했다.\n\n\"그냥 지켜보기만 할겁니까?\" 잠시 침묵이 흐른 후 웨이가 말했다. 그들 아래에서, 세금 징수원들은 집을 수색하기 시작했다.\n\n몇 명의 남자들이 그를 쳐다보려고 돌아섰는데, 그들의 표정은 충격에서부터 슬픔, 그리고 재미에 이르기까지 다양했다. \"이건 우리의 싸움이 아니야.\" 한 사람이 말했다. \"여기에 말려들면 우린-\"\n\n\"도적들?\" 웨이가 말했다. 몇몇은 그들의 발을 내려다보며 그의 시선을 깨뜨렸다. \"내가 춥고 혼자 있을 때 당신들은 날 찾았습니다. 날 죽일 수도 있었을 때 날 데려갔잖습니까. 이 사람들을 위해서도 똑같이 해야 합니다. 아니면 우리가 될 수 있는 건 겁쟁이나 정부의 하수인, 정부가 흘리는 쓰레기 같은 것들을 먹고 사는 동물일 뿐입니다.\"\n\n그는 자신의 도덕적 분노에 충격을 받았다. 웨이는 남자들이 자신을 비웃거나 욕하기를 기다렸다. 그는 그들이 그를 그룹에서 내쫓고 언덕에서 죽게 내버려둘 것이라고 예상했다.\n\n대신 다른 남자들 중 몇 명이 고개를 끄덕이기 시작했다. 그들은 소총을 집어들었다. 뒤에서 한 노인이 목청을 가다듬었다. \"나는 빌어먹게 많은 것들이지만, 겁쟁이는 아니야. 네가 싸움을 원한다면 망할 싸움을 해보자고.\""
 yun_insurgency.13.a:0 "행진. 전투. 그리고 나서, 압제자들에 대한 예상치 못한 승리가 왔다."
 yun_insurgency.14.t:0 "도적에서 병사로"
 yun_insurgency.14.desc:0 "그들의 세금 징수원들에 대한 승리는 어떤 마약보다도 기분이 좋았다. 웨이와 그의 도적단은 이 마을 저 마을 정부군을 공격하고, 군인과 관료, 그리고 온갖 종류의 기생충들을 쫓아내기 위해 돌아다녔다. 그들이 도착할 때마다, 사람들의 반응은 경외심과 감사였다. 사람들은 그들을 집으로 초대했다. 그들에게 감사하고 음식과 쉼터를 제공했다. 한때 골칫거리였던 그들은 이제 영웅이 되었다.\n\n아마도 다른 남자들도 이 새로운 목적의 기쁨을 느꼈을 것이다. 아마도 이것이 그들이 웨이가 그들의 암묵적 지도자가 되도록 하고 그가 그들을 북부 버마로 이주시키는 것을 허락한 이유일 것이다. 아마도 그것이 웨이가 그들을 장충의 숙영지로 진군시켰을 때 그것을 의심하지 않은 이유일 것이다. 그는 웨이의 공훈에 감명받기는커녕 곤혹스러워 보였다.\n\n\"당신에게는 패기가 있지만, 비효율적이고 체계적이지 않다. 몇 주 동안 나랑 함께하면 더 강한 사람으로 만들어 주겠다. 해방자가 되게 해주지.\" 장이 말했다.\n\n그리고 그는 그렇게 했다. 일은 혹독했다. 한 번 이상, 웨이는 그의 부하들이 한밤중에 떠났을 것을 예상하며 잠에서 깨어났다. 그 대신, 매일, 매주, 그의 부하들은 남아 있었다. 그들은 군사 장비 사용법과 전술과 전략 이론을 배웠다. 그들은 낡은 누더기 옷을 대신할 제복을 받았다. 그들의 몸은 더 건강해졌다.\n\n시련의 끝에서, 웨이는 자신이 더 이상 도적이 아니라 병사라는 것을 깨달았다. 그것은 그가 되고자 노력했던 것이고, 그는 기뻐했다. 그는 더 이상 약자를 사냥하기보다는 중국과 중국 국민을 위해 싸우고 죽는 사람이었다. 장이 명령을 내리자 그와 그의 부하들은 산에서 내려왔다. 그리고 나서, 그들은 제국주의의 사슬을 끊으며 새로운 자유의 시대를 맞이했다."
 yun_insurgency.14.a:0 "국민을 위해 봉사하라!"
 yun_insurgency.15.t:0 "굴복했으나 무너지지 않은"
 yun_insurgency.15.desc:0 "일제가 본격적으로 중국을 탄압하기 전, 차이어를 본받아 스스로를 '호국군'이라 칭하는 사람들이 운남성 국민혁명군에 있었습니다.\n\n물론 일본이 중국을 습격하여 난징에서 충칭까지 점령했을 때 모든 것이 지옥으로 떨어졌습니다. 이제 굴복했지만 무너지지 않은 새로운 호국군은 일본과의 어떤 형태의 협력에도 반대하는 확고한 반정부주의자들로 가득 차 있습니다.\n\n루한은 그들의 존재를 알고 있습니다. 그는 또한 그들의 강경한 사고방식이 윈난 사회의 많은 사람들과 공유된다는 것을 알고 있습니다. 그래서 그는 폭력적인 반란을 막기 위해 그들을 달래고 있습니다.\n\n그들이 어떻게든 반란을 일으켜 그를 쓰러뜨린다면 아마도 많은 것을 이루지 못할 것이라고 루한은 생각합니다. 결국 그들이 반란을 일으키면 공영권 전체에 맞서게 될 것입니다.\n\n현재로서는 호국군과 당국 사이에 불안한 \"평화\"가 만연하고 있습니다. 시간이 흐른다면 이들이 어떻게 될지 알려줄 것입니다. 일본의 헤게모니가 불안정해지기 시작하거나 호국군이 카리스마 넘치는 지도자에게 접근한다면 그 평화는 끝날 수 있습니다."
 yun_insurgency.15.a:0 "그렇다면 운남이 어떻게 될지 누가 알까요?"
 yun_insurgency.16.t:0 "쿤밍에서 온 편지"
 yun_insurgency.16.desc:0 "국민혁명군의 버마 지부에서 여러분과 여러분의 용감한 병사들이 잘 지내고, 중화 조국의 자유를 위한 여러분의 노력이 계속해서 결실을 맺기를 간절히 바랍니다.\n\n관례에 따라, 우리 쩡쩌성 장군과 안언푸 장군은 우리의 호국군을 더 잘 무장시키기 위해 비밀리에 무기 수송과 아편 판매 수익금을 요청하고 싶습니다. 이 요청이 귀측의 상황에 적합한 경우, 당소는 가능한 한 빠른 시일 내에 이 요청이 이행될 수 있도록 필요한 준비를 할 것입니다.\n\n이전 서신에서, 당신은 전 운남왕 룽윈, 현 운남성 부성장의 충성심에 대해 우려를 표명했습니다. 우리는 그를 면밀히 관찰했고 충칭이 일본 제국주의자 쓰레기들에게 함락된 후 몇 년이 지났음에도 그의 애국심과 국가에 대한 헌신은 무뎌지지 않았다는 것으로 판단하고 있습니다. 사실 룽 장군은 조국의 이익을 염두에 두고 있으며 때가 되면 기꺼이 반역자 사촌에 대한 반란에 가담할 것으로 보입니다.\n\n한편, 우리는 버마 로드로 사람들을 보내어 우리를 일본의 압제로부터 해방시키기 위한 궁극적인 반란에 대비하도록 훈련시킬 것입니다.\n\n자유 중국 만세!\n\n서명: 쩡쩌성 장군\n\n안언푸 장군\n\n"
 yun_insurgency.16.a:0 "뭔가 꾸미고 있군, 안그런가?"
 yun_insurgency.17.t:0 "성장 사무실에 올라온 보고"
 yun_insurgency.17.desc:0 "\"뭐? 쩡과 안이 호국군과 비밀 회의를 한다고?\"\n\n\"네, 각하, 그렇습니다. 여기 그것을 확인시켜주는 문서들이 있습니다.\"\n\n루한은 그에게 건네진 서류를 보았다. 거기에는 흑백의 거친 중국어가 쓰여 있었다. 쩡쩌성과 안언푸는 호국군 장교들과 비밀리에 회의를 하고 있었다.\n\n보고서를 가지고 들어온 관원을 돌려보내면서, 루는 앉아서 그의 행동 방침에 대해 생각했다. 만약 그가 절대적인 권력을 가졌다면, 아마도 그는 그들을 반역죄로 기소했을 것이다. 문제는 루한이 운남의 절대적인 통치자이자 독재자가 아니라는 점이었다. 그에게는 아직 사촌이 있었고, 설령 그가 룽윈을 인간으로서 그리고 지도자로서 깊이 존경하지 않더라도, 그는 그의 입에서 나오는 모든 것을 고려해야 했다.\n\n그래서 그는 아무것도 하지 않기로 결심했다. 쩡과 안에 대한 어떤 감정보다도 그의 사촌을 자극하지 않기 위해서였다. 결국, 만약 그의 사촌이 도발당하여 반란을 일으킨다면 운남은 그 자리에서 갈기갈기 찢어질 것이었다.\n\n루한은 집무실을 나와 관공서에 있는 사촌의 사무실로 갔다. 룽을 바라본 루는 어떤 음모도 눈치채지 못했다. 사실 그는 자기 주변에서 무슨 수작들이 일어나고 있는지 전혀 모르는 것 같았다.\n\n룽의 만족스러운 모습을 보며 루는 아무것도 하지 않기로 결심하고 사촌에게 인사를 건넸다."
 yun_insurgency.17.a:0 "\"좋은 오후입니다, 형님! 어떻게 지내십니까?\""
 yun_insurgency.18.t:0 "호국군이 희망을 잃다"
 yun_insurgency.18.desc:0 "쩡쩌성과 안언푸는 루한이 그 자신이 맡을 자격이 없다는 것을 알고 있는 지도자의 역할을 맡은 순간부터 그를 경멸했다. 그럼에도 불구하고 그들은 계속 머물렀다. 확실히 그들은 밖에서보다 내부에서 더 많은 일을 할 수 있다고 생각했다.\n\n그리고 요구가 왔다. 몇 달째 지연된 일주일치 월급을 요구하는 비무장 농민들에게 발포하라. 일본인들의 '요청'에 의해 반란을 진압하러 국경을 넘어라. 운남이 아니라 난징에서 협력하는 개들을 위해 싸우고 수백 명의 부하들을 잃었다. 그리고 이제, 값지고 귀중한 광물들이 국민정부의 미궁으로 보내질 때 그들을 보호하라. 루한은 누구를 섬겼을까? 한 가지는 확실했다. 운남 사람들이나 중국 사람들은 아니었다는 것이.\n\n무언가를 하기로 한 결정은 빠르게 내려졌다. 그러나 누가 누구를 돕고 누가 그들을 후원할 것인가. 그 논쟁은 밤늦게까지 몇 시간 동안 격렬했고 마침내 두 사람 사이에서 음침한 침묵이 흘렀다. 정말 단 한 사람밖에 없었다. 그렇지 않은가? 오직 한 명의 후보만이 사람들과 운남성 전체를 이끌 수 있었다.\n\n다음 날 아침, 그들은 두 일정을 모두 비우고 운남의 최고위급 인사들의 일정을 확인했다. 그의 일정이 빈것을 발견한 쩡쩌성은 수화기를 들고 교환원에게 한 가지 말을 했다."
 yun_insurgency.18.a:0 "\"룽윈에게 연결해주시오.\""
 yun_insurgency.19.t:0 "룽 장군의 전언"
 yun_insurgency.19.desc:0 "쩡쩌성 장군과 안엔푸 장군께 인사드립니다.\n\n내 사촌인 루한의 눈에는 뒤에서 벌어지는 음모에 대해 전혀 모르고 있는 것처럼 보일지 모르지만, 사실 루한에 대한 당신들의 계획은 충분히 알고 있습니다. 놀라지 마십시오. 내가 서남부 원수이자 운남왕이 된 것은 아무 일도 하지 않고 멍한 미소를 머금고 앉아 있기만 해서가 아니었습니다.\n\n전선이 그어진 방식을 잘 알고 있고, 조국을 해방시키기 위해 호국군의 편을 들 용의가 있습니다. 루한이나 가오가 말하는 \"보복주의 광기\"를 나는 부당하게 침탈당한 우리 조국의 옛 권리 재주장이라고 부르겠습니다.\n\n하지만, 한 가지 부탁이 있습니다. 여러분이 무슨 일을 하든, 나는 내 사촌의 노후에 대해 생각해 보지 않을 수 없습니다. 협력은 경멸할만한 것이 사실이지만, 피는 물보다 더 진하며, 저는 제 사촌이 무슨 짓을 했든 간에 제가 지켜보는 가운데 참살당하는 것을 용납할 수 없습니다.\n\n내가 바라는 것은 우리가 권력을 잡았을 때 루한은 투옥하되 해를 입히지 않도록 하는 것입니다.\n\n저는 여러분이 제 요청을 들어줄 수 있기를 바랍니다.\n\n서명:"
 yun_insurgency.19.a:0 "운남부성장 룽윈"
 yun_insurgency.20.t:0 "군벌의 방문"
 yun_insurgency.20.desc:0 "쩡쩌성과 안언푸는 많은 동료들과 모임을 가졌다... 이들은 대부분 호국군과 운남군 내의 보복주의자들이었다.\n\n서류상으로는, 그리고 운남의 정보기관이 아는 한 이것은 단지 쩡과 안이 룽의 지속적인 건강을 위해 축하를 주선한 것일 뿐이었지만, 사실 그것은 그들 자신이 거의 혼자라고 생각했던 사람들의 모임이었다. 모든 장교들은 놀랍게도 루한이 가오의 현대화 계획에 맹목적으로 헌신한 것이 그의 일생 동안 만든 것보다 훨씬 더 많은 적을 끌어들였다는 것을 알게 되었다. \"그 사람 싫어하나? 나도 그렇네!\"와 같은 표현들은 꽤 흔한 일이 되었다.\n\n쩡의 손에는 룽윈이 보낸 편지가 들려 있었는데, 이는 룽윈이 호국군에 가입할 의사를 표시했다. 그가 그것을 돌리려고 할 때 룽이 직접 문에 나타났다.\n\n룽은 안내를 받은 후 쩡이 잡아준 의자에 앉아 짧게 말했다. \"여러분들은 지금부터 제가 한 가지 중요한 조건 하에 당신들 편이라는 것을 알고 계시죠, 맞습니까?\"\n\n\"예.\" 장교 중 한 명이 말했다. \"하지만 저는 이 조건이 무엇이인지 확신할 수 없습니다. 쩡 장군은 당신이 합류하기 전에는 그런 일을 알지 못한 것 같습니다.\"\n\n룽은 살짝 웃었다. \"제 조건은 이렇습니다. 내 사촌은 체포하되 처형하지 말것. 그가 저항하지 않는다면 적당한 조건 하에 그를 연금할것.\"\n\n장교들은 처음에는 망설였지만 고개를 끄덕였다. 안은 그들 모두를 대변해 말했다. \"동의합니다, 원수님.\"\n\n룽의 미소는 다소 넓어졌다. \"아주 좋습니다, 여러분.\" 그는 주위를 둘러보고는 그들이 먹을 음식이 쌓여 있는 식탁에 손짓했다."
 yun_insurgency.20.a:0 "\"그럼 모임을 계속합시다. 여유가 된다면 잠깐 쉴까요.\""
 yun_insurgency.21.t:0 "호국군에 합류한 룽윈"
 yun_insurgency.21.desc:0 "그 방은 어렴풋이 밝았지만, 그것은 단지 분위기를 더할 뿐이었다. 이것은 정부의 개들이 전혀 모르는 비밀 회의였다. 음침하게도 전투의 상처로 뒤덮인 남자들 앞에 룽윈의 번쩍이는 불빛이 서 있었고, 여전히 중국에 뻗어있는 일본 제국의 마지막 뿌리가 불타버리기 전까지 끝나지 않을 싸움의 표시로 그들은 소총을 차고 있었다.\n\n\"내가 관직에 있는 한 루한의 부하들이 여러분의 머리털 하나 건드리지 못하도록 하겠습니다. 때가 되면, 나도 당신들과 함께 할 것이고 우리는 함께 조국에 들끓는 해충을 쫓아낼 것입니다.\"\n\n호국군이 일제히 발뒤꿈치를 찰칵거리며 경례를 하자 날카로운 소리가 방 안에 울려 퍼졌다. 감정이 그들의 목에 북받쳐올라 숨쉬기가 어려웠다. 마침내, 그가 돌아왔다.\n\n마침내, 운남왕이 그들 앞에 섰다.\n\n\"우리는 마지막 숨이 멎을 때까지 싸울 것이고, 그 후에도 계속할 것입니다. 우리의 마지막 피 한 방울까지 조국의 인내와 호국의 기치 아래 흘려지기를 빕니다.\"\n\n룽윈은 그들이 줄지어 나가는 것을 지켜보았다. 등불 속의 불꽃이 튀고 흔들리면서 그들의 그림자가 벽에 기대어 춤추는 듯 보였다. 그들이 중국의 메뚜기떼를 태워 없애버릴 불일 것이다. 그들이 바로 의로운 분노로 포효하는 소나무의 횃불일 것이다.\n\n그리고 그는 아틸라바가 되어, 그들의 임무가 완수되고 정의가 회복될 때까지 횃불을 인도할 것이다."
 yun_insurgency.21.a:0 "그리고 온 땅이 기뻐하며, 마침내 평화와 번영이 찾아올 것이라고. 그렇게 희망했다."
 yun_insurgency.22.t:0 "뿌리는 잘렸을지 몰라도..."
 yun_insurgency.22.desc:0 "쩡쩌성과 안언푸가 운남 호국군이 은밀히 운남성 외곽에 흩어져 있는 국민혁명군 잔당들을 돈, 물자, 무기 등으로 도왔다는 소식을 들었을 때, 그들은 놀라지 않았다. 그들은 그들이 지주라고 부르는 사람에게 많은 말을 했지만, 그는 얼굴에 미소를 띠고 깊은 생각에 잠겨 있었다.\n\n그것은 룽윈이 기분 좋게 놀랐기 때문이었다. 사실 매우 그러했기에. 그는 쑹시롄, 리미, 장충과 같은 유명한 이름들은 말할 것도 없고 용감한 저항자들이 여전히 살아서 일본 제국주의자들과 그들의 애완견들을 걷어차 버리고 있을 것이라고는 예상하지 못했다.\n\n게다가 그와 그들 모두 혼자가 아니라는 것을 알고는 믿을 수 없을 정도로 마음이 따뜻해졌다. 쩡과 안이 그에게 20년 전 일본 제국주의자들이 승리했음에도 불구하고 용감한 저항세력에 원조와 도움을 주는 용감한 민간인들이 수없이 많았다고 말했기 때문이다.\n\n기상 나팔 소리와 떠난 룽은 동료 저항군 병사 두 명을 바라보며 일어섰다. 이제 그가 중국인들의 자유와 많은 이들이 그토록 사랑했던 나라를 위해 싸울 차례였다."
 yun_insurgency.22.a:0 "...그 실은 여전히 이어져 있다."
 yun_wi.1.t:0 "왕의 귀환"
 yun_wi.1.desc:0 "그 일이 일어났을 때 그것은 모두 매우 빨랐다. 성장의 존경 받는 사촌이 연설을 하려 한다는 소식을 들은 다수는 호국군 소속인 군인들과 민간인들이 쿤밍의 한 무대 앞에 모였다.\n\n그들은 룽윈 장군이 그런 강력한 연설을 할 것이라고는 예상하지 못했다. 그는 자유 중국을 위해 싸운 위대하고 명예로운 전사로서 존경했던 루한은 죽었고, 남은 사람은 일본 제국주의자들과 왕징웨이의 난징의 세뇌된 노예들의 개였을 뿐이라고 말했다. 또한 그들은 룽윈이 자신을 다시 운남왕으로 임명하거나 그의 백성들을 위해 정의와 공정성을 추구하겠다고 맹세할 것이라고도 예상하지 못했다.\n\n사람들은 즐거운 놀라움 속에서 박수를 치기 시작했다. 호국군은 크게 찬동했다. 쩡쩌성과 안언푸는 그들이 본 것에 매우 만족했다. 그들은 군대가 무장하고, 충성의 대상을 바꾸고, 새로운 지도자에게 경례를 하는 것을 보며 훨씬 더 행복했다.\n\n동시에, 국립서남대학교도 행동을 취했다. 그들은 왕자요우의 부름 아래 도시들에서 그들의 연줄을 동원하여, 아직 전향하지 않은 지방 관리들을 극복할 수 없는 압력에 굴복시켰다. 종종 서남대와 관련된 선동가들에 의해 선동된 시골 지역의 농민들도 같은 일을 수행했고, 베트남에서 들어오는 빨치산들의 도움으로 그들은 오랫동안 자신들을 착취해 온 이들을 몰아냈다. 룽윈과 동맹을 맺지 않은 경찰들도 군대가 그들과 함께 있지 않은 것을 보고 재빨리 굴복했다.\n\n호국군이 놓친 유일한 전령이 난징에 도착하여 가오에게 무슨 일이 일어났는지 알려주었을 때는 너무 늦었다. 가오가 그 소식을 접했을 때, 룽윈은 이미 시난 전체를 장악하고 있었고, 사천성마저 호국군의 위협을 받고 있었다."
 yun_wi.1.a:0 "시난은 룽윈의 땅이다."
 yun_wi.2.t:0 "소환령이 울리고..."
 yun_wi.2.desc:0 "국민혁명군 잔당들이 임시 지도자인 룽윈장군으로부터 루한이 바오산으로 떠났다는 통보를 받았을 때, 룽윈은 마침내 때가 왔다는 것을 알았다.\n\n루한의 휴가를 앞두고 소식이 퍼지자, 국민혁명군 잔당들은 오랫동안 기다려온 난징과 일본의 진정한 적과의 투쟁의 시작을 축하했다. 한편, 쑹시롄, 리미, 장충 등 그 지도부는 동원 문제를 부하들에게 맡기고 작은 수행원을 이끌고 쿤밍으로 달려가 피할 수 없는 상황에 대비했다.\n\n쩡쩌성과 안언푸가 옆을 지키고 있던 룽윈은 서남쪽에서 세 장수가 그들을 향해 오는 것을 보고 샌들을 신고 문간에서 달려나와 그들을 껴안고, 그들이 일하기 전에 그와 함께 조금 먹고 마시자고 불렀다. 외세 제국주의에 맞선 옛 동료들의 상봉행사는 유쾌했지만 비교적 짧았다. 결국 해야 할 일이 많았다.\n\n이제 호국군, 국민혁명군, 그리고 시난이 하나의 목적으로 뭉쳤으니, 그들은 모국에 행해진 일본의 범죄를 정화하기 위해 끝나지 않은 항전을 계속하고 죽을 때까지 싸울 것이었다."
 yun_wi.2.a:0 "... 용감하고 신실한 자들이 답했다."
 yun_wi.3.t:0 "우리 다시 만나네"
 yun_wi.3.desc:0 "룽윈은 편지를 쓰는 동안 떨리는 손을 진정시키려고 애썼고, 이것이 종전 이후 지속되어 온 공산주의자들과의 연락 두절을 마침내 종식시키기를 희망했다. 호국군이 실제로 반역자들과 일본을 물리칠 수 있는 기회가 그들의 지지를 얻는 것에 달려있었기에 그의 신경은 그것을 믿을 수 없을 정도로 어렵게 만들었다. 하지만, 바로 그때 그의 사무실 문에 두 개의 커다란 울림이 있었다. \"들어오시오!\" 그는 자신을 억제하기 전에 실수로 소리쳤다. 장쩌민이 흔들리는 문을 통해 들어왔고, 예젠잉, 양더즈, 양청우가 한 줄로 그 뒤를 따랐다. 그들은 룽의 책상에 그들이 도착했다는 것을 그가 처리했을 때처럼 빠르게 도착했다.\n\n성장은 예상치 못한 그들의 도착에 충격과 놀라움을 감추지 못했고, 그가 입을 열기까지 시간이 걸렸다. \"아무도 안올 줄 알았는데 정말 뜻밖입니다.\"\n\n예가 으쓱했다. \"당신들의 부대와 호국군이 거의 20년 동안 우리 거점과 직접 접촉하지 않았음에도 불구하고, 이 젊은이는 항상 우리를 연결시켜 주었습니다. 지난주에 소식을 듣자마자 바로 달려왔습니다.\" 다른 사람들이 긍정하며 고개를 끄덕였다. 예젠잉이 말하자 장이 룽의 책상 위에 서류 가방을 놓았다.\n\n\"다시 만나서 반갑습니다 성장님... 사정상 30년이란 세월이 마치 평생처럼 느껴지는군요...\" 룽은 전문가의 모습을 유지하려고 그저 고개를 끄덕일 뿐이었으나, 내심 비교할 수 없을 만큼 들뜬 상태였다.\n\n15분 후, 장은 1946년이라 표시된 지도를 꺼내 책상 위에 펼쳐 놓았다. 양더즈와 양청우가 상황을 설명하고 협력자들이 운남성을 공격할 경우의 구체적인 계획을 검토하는 동안, 몇몇 호국군 대원들이 책상 주위에 옹기종기 모여 있었다. 어떻게 해서든, 그들 모두는 중국을 해방시키고, 국민을 해방시키기 위해 필사적으로 싸워야 한다는 것을 알고 있었다. 장제스와 마오쩌둥의 다툼 없이, 모든 운동이 하나가 된 지금, 난징은 돌아올 것이었다."
 yun_wi.3.a:0 "그리고 일본이 중국에 펼친 노예제 또한 무너뜨리리라."
 yun_wi.4.t:0 "풍요의 땅"
 yun_wi.4.desc:0 "중국인들의 역사적인 중심지인 해안가에서 멀리 떨어진 곳에 위치한, 풍요의 땅 사천은 통제와 무정부 상태 사이에 매달려 있습니다. 침략자들조차 이 지역의 게릴라들을 진압하지 못한채 더 많은 분쟁을 일으킬 뿐이었고, 바로 이날까지 권력 공백이 존재해왔습니다.\n\n중국의 역사는 우리에게 사천은 너무나 귀중한 자산이기에 뒷편에 남겨둘 수 없음을 전하며, [Root.GetLeader]또한 이 교훈을 무시하지 않을 것입니다. 특히 가오쭝우가 그의 확장된 자원 기반인 현대화를 이용하여 지역 주둔군과 민병대를 격파하는 혼란 속에서, 우리의 오래된 동맹인 게릴라 운동을 지원하는 것이 우리의 첫 번째 목표가 되어야 할 것입니다.\n\n우리는 사천 문제를 완전히 해결할 태세를 갖추고 있습니다. 신속하게 행동한다면 우리는 주도권을 잡고 어쩌면 서강의 부대까지 확보할 수 있을 것입니다. 그 역사적인 지역의 대표인 류원후이는 우리 두 세력 사이에 아직 결정하지 못했습니다. 신속한 행동은 그가 우리 편에 가담하도록 유도할 것이고, 우리가 시간을 허비한다면 [GetWISichuanSide]에게 영향력을 행사할 더 좋은 기회만을 줄 것입니다.\n\n누가 보아도 쓰촨은 최후의 변곡점일 것입니다. 산발적인 교전, 그 후에는 전쟁이 올 것이고 누가 이길지는 운명만이 알 수 있습니다."
 yun_wi.4.a:0 "폭풍전야..."
 yun_wi.4.a.tt:0 "§Y...그리고 우리가 중국의 합법적인 통치자라는 것을 증명할 수 있는 기회다."
 yun_wi.5.t:0 "호국군을 택한 사천"
 yun_wi.5.desc:0 "게릴라들은 협력자들을 조금씩 앞섰고, 류원후이의 주장은 서강의 권력 전당에서 승리했습니다.\n\n결국, 서강은 중국 국민에 대한 충성심과 삶의 방식을 기억하고, 난징의 일본 꼭두각시들을 물리치기 위해 룽윈과 합류해야 한다는 결론을 내렸습니다.\n\n더 이상 내부 불화의 방해를 받지 않게 된 류원후이는 이제 사천성에서 자신의 연줄을 자유롭게 활용하여 저항군에게 그가 늘 주고 싶었던 물자들을 전폭적으로 지원할 수 있게 되었습니다. 사천의 군대와 자원은 이미 시난 전선에서 호국군을 위해 행동을 개시하고 있습니다.\n\n호국군은 이 소식에 긍정적인 반응을 보이며, 자유 사천에 대한 새로운 희망을 얻고 있습니다. 아마도 언젠가는 이것이 자유 중국의 초석이 될 것이라고 그들은 말할 것입니다.\n\n"
 yun_wi.5.a:0 "환영하오, 사천의 동포들이여!"
 yun_wi.5.b:0 "망할 류원후이!"
 yun_wi.6.t:0 "국민정부를 택한 사천"
 yun_wi.6.desc:0 "충성파들은 반란을 간신히 이겨냈고, 류원후이의 부하들의 주장은 서강에서 승리했습니다.\n\n류원후이는 그의 부하들의 제안을 마지못해 받아들였습니다. 저항군들은 정식 수비대와는 비교가 안 되는 것 같았습니다. 일이 돌아가는 형편을 볼때 지는 쪽을 지지하는 것은 의미가 없었습니다.\n\n비록 그것이 류원후이를 믿을 수 없을 정도로 화나게 했지만, 그는 상황을 받아들일 수 밖에 없었습니다. 그가 사천에 있는 협력자들에게 유리하게 자신의 연줄을 활용할 때였습니다. 곧, 사천군은 난징 정부에 유리하게 전선에서 활동을 개시했습니다.\n\n난징 정부는 그 소식에 긍정적인 반응을 보였습니다. 특히 가오는 그의 근대화가 마침내 결실을 맺고 있다는 것을 알고 자신만만했습니다.\n\n류원후이는 올바른 길로 돌아왔습니다. 사천은 다시 통합되었습니다. 그것은 장대한 미래를 향한 작은 발걸음이었습니다."
 yun_wi.6.a:0 "환영하오, 사천의 동포들이여!"
 yun_wi.6.b:0 "망할 류원후이!"
 yun_wi.7.t:0 "입춘"
 yun_wi.7.desc:0 "건장한 노인이 산에서 내려오는 길을 걸었다. 그가 그의 길을 계속 가는 동안, 다가오는 봄날은 매 순간마다 그 모습을 더욱 뚜렷히 했다. 녹는 눈과 흙이 뒤섞인 흙길, 싹이 트고 짧은 풀, 벚꽃의 수줍은 분홍빛 홍조가 이른 봄바람에 피어났다. 노인은 아마로 짠 가운을 입었고, 그 아래로는 면 셔츠와 바지를 입었다. 그의 손에는 지팡이가 들려 있었고, 그의 발에는 밧줄로 만든 낡은 샌들이 들려 있었다. 그는 길 너머에 공급할 식량 자루를 어깨에 메고 있었다. 날은 따뜻했고, 바람이 여전히 겨울의 살을 에는 듯했지만, 그는 날씨가 상쾌하다는 것을 알았다.\n\n목적지까지 반쯤 갔을 때, 해가 아직 높이 떠 있는 동안, 그는 봄나무 옆에 앉았다. 풀은 이제 말라 있었고, 이슬은 열기에 증발했다. 노인은 어깨에서 자루를 풀고, 사람들이 그를 위해 요리한 빵을 먹었다. 그는 벚꽃이 흩날리는 것을 지켜보았다. 하나가 그의 뺨을 스쳤다. 가끔 말을 탄 제복 차림의 남자가 말없이 그의 옆을 지나치곤 했다. 음식을 다 먹은 후, 그는 일어섰다.\n\n그가 쿤밍에 도착했을 때, 해는 지고 있었다. 그는 온갖 종류의 구운 음식을 실은 수레에 들러서, 콩 잼이 가득 든 빵을 샀다. 그는 비와 눈으로 인해 표면이 거칠어진 나무 벤치에 앉기 전에 도시의 풍경을 감상하며 거리를 거닐었다. 오래 전에, 불교도 성현들은 그들이 중국인이든 인도인이든 티베트인이든 간에 쿤밍을 통과했다. 붉은색과 금색의 혼합으로 장식된 쿤밍의 첨탑과 탑은 하늘과 노을의 장미빛 황금색으로 금박을 입혔고, 마치 시계의 손처럼 땅에 긴 그림자를 드리웠다.\n\n그가 돌아올 때, 그는 이 모든 것이 불타버릴 것이라고 생각했다. 가게, 수레, 탑, 사찰, 심지어 벚꽃나무까지 불타버릴 것이다. 무엇보다도, 그는 거기에 있을 것이었다. 그의 모습이 뒤에 긴 그림자를 드리우고 있었다. 그의 속삭임이 밤의 어둠 속으로 흩어졌다."
 yun_wi.7.a:0 "\"만약 이 모든 것이 후일 천 세대의 자유를 위해 희생되어야 한다고 해도, 나는 주저하지 않겠다.\""
 yun_wi.8.t:0 "[Root.GetLeader]의 편에 선 사천!"
 yun_wi.8.desc:0 "[Root.GetLeader]은 성공했습니다. 충칭과 사천 지역 모두를 확보했습니다. 국경을 따라 진지를 점령하라는 명령을 받은 군 부대가 이미 진입하기 시작했고, 현지 게릴라들과 수비대들이 이미 우리 쪽으로 몰려들고 있다고 합니다.\n\n사천은 중국의 핵심 지역이고, 매우 인구가 많고 자원이 풍부한 곳이기도 합니다. 사천이 우리 편을 들어줬다는 소식은 중국의 정당한 지배자로서 우리의 정당성을 확고히 하는 데 기여했고, 이미 우리의 민족해방운동을 촉진시키고 있습니다.\n\n사천성과 운남성의 연결은 매우 중요한 일이지만, 사천 전투의 끝은 곧 충돌을 피하고자하는 평화주의적 희망에 종말을 고함이기에 축하 행사는 없을 것입니다. 우리는 자존심이 우리의 판단을 흐리게 해선 안됩니다. 중국의 모든 아들들은 최후의 결전에 대비해야 합니다!"
 yun_wi.8.a:0 "위대한 승리다!"
 yun_wi.8.a.tt:0 "우리는 적들로부터 사천성을 §G확보§!했고, 우리의 §Y지원 수준에 따라§! 성에서 §G군사§! 및 §G산업§! 보너스를 받을 것입니다.\n§G우리의 정통성이 상승합니다!§!"
 yun_wi.9.t:0 "[GetWISichuanSide]의 편에 선 사천!"
 yun_wi.9.desc:0 "[Root.GetLeader]는 실패했습니다. 정말 소중한 목표인 사천이 적들의 손을 들어줬습니다. 국경을 따라 진지를 점령하라는 명령을 받은 군부대가 이미 진주를 시작했고, 현지 게릴라들과 주둔군들은 이미 [GetWISichuanSide]편으로 몰려드는 것으로 전해졌습니다.\n\n사천은 중국의 핵심 지역이고, 매우 인구가 많고 자원이 풍부한 곳이기도 합니다. 이제 대중들이 우리의 적을 중국의 정당한 지배자로 보기 시작하면서 사천이 반역자들의 편을 들었다는 소식은 우리의 정당성을 끝없이 손상시켰습니다.\n\n사천과 나머지 반역자들의 영토와의 연결이 문제이긴 하지만, 우리는 이 사실을 잊는 것이 좋을 것입니다. 우리는 패배가 우리의 판단이 흐리는 것을 용납할 수 없습니다. 중국의 모든 아들들은 최후의 결전에 대비해야 합니다!"
 yun_wi.9.a:0 "이것이 끝은 아니다..."
 yun_wi.9.a.tt:0 "사천 쟁탈전 결과 그곳은 §R재산을 빼앗는§! §R반역자§!의 손에 넘어갔습니다...\n§R우리의 정통성이 감소합니다!§!"
 yun_wi.10.t:0 "구원을 향한 문..."
 yun_wi.10.desc:0 "가오쭝우. 중화민국의 \"총통\". \"협상가\". 배신자. 겁쟁이. 깜박이는 노란 전등 불빛 아래 앉아 있는 룽윈의 머릿속에 한 마디 한 마디가 스쳤다. 그의 눈앞에는 백지 한 장, 떨리는 손에는 만년필이 들려 있었다.\n\n이 칭호, 이 개의 꼬리표가 그에게 얼마나 비할 데 없는 힘을 주었는가! 그의 펜 한 자루가 땅에서 피와 땀으로 만든 또 다른 흉측한 기계를 세우도록 하면, 백 명의 살아있는 중국인들이 뒤틀린 시체가 되어 제단에 제물로 바쳐지고는 울부짖는 용광로에 내던져졌다. 그리고 백명 더, 그리고 또 백명 더. \"진보\"의, 앞으로 다가올 \"더 밝은\" 미래의 이름으로! 그러나 어떤 공허한 미사여구도, 어떤 용광로의 폭포도 전능한 총통이 진정 누구인지 씻어낼 수 없다. 유순하고 두뇌가 없는 잡종견, 그 주인이 그의 앞에 딸랑거리는 어떤 것에든 침을 흘리며 즐겁게 그들의 엉덩이를 핥는 자. 그가 소중히 여기는 \"현대화\"는 단지 금으로 만든 새장에 불과하며, 조잡한 토대 위에서 모험을 하는 것이다. 그리고 뒤따르리라 약속한 \"자유\"와 \"번영\"은 썩은 망상, 거짓말이다.\n\n그러한 생각들은 서남왕의 마음을 갉아먹었고, 때때로 그는 자리에서 벌떡 일어나 펜을 땅바닥에 내동댕이쳤지만, 이성의 조각은 그를 제지했다. 어쩌면 그가 잘못 판단했을 수도 있었다. 심지어 배신자들의 왕인 왕징웨이조차도 1938년 쿤밍의 쇠락기에 룽이 목격했듯이 의심과 부끄러움이 그의 눈 속에서 춤을 추고 있었다. 어쩌면, 총통궁 꼭대기에 앉아 있는 그 남자 안에 희미한 명예나 이성, 빌어먹을 기본적인 존엄성이라는게 남아있지 않을까?\n\n그는 지난 세월의 기억들이 그의 노쇠한 마음을 떠나가면서 눈을 감고, 나무 책상 위로 몸을 숙여 편지를 쓰기 시작했다. 중국은 야만이 아니라 명예의 나라이다. 모든 중국인들이 너무나 잘 아는만큼 가오도 알고있을 터였다."
 yun_wi.10.a:0 "...그러므로 총통 각하, 이치에 맞게 봐 주시기를 간청합니다..."
 yun_wi.11.t:0 "...봉인"
 yun_wi.11.desc:0 "\"룽윈, 항복할 마지막 기회입니다...\" 즉시 룽의 관자놀이는 고통으로 욱신거렸다. 줏대없는 개자식들. 그럴 줄 알았어야 했다.\n\n\"...당신들은 어리석게도 그 조잡한 총구를 중국의 정당한 정부를 향해 돌렸습니다...\" 정당한, 그가 비웃었다. 과연 쑨원의 유산의 진정한 계승자 중 하나, 주저없이 경솔하게 그의 구호를 거머리같이 빨아내는 모습이란. 굶주리는 농민들과 축 처진 노동자들이 그 의미를 알까? 네놈은 그러한가?\n\n\"...당신의 망상적인 군사 원정을 계속한다면, 당신의 손은 수천의 피로 붉게 물들 것입니다...\" 물론이다. 중국의 자유를 향한 외침이 너희의 피바다를 부른다면, 수십 년 전 네 주인들의 행복한 작은 모험은 어땠나? 난징에서, 둥베이에서, 야만인들이 우리 조국에 새긴 그 모든 상처는? 뭔가 잊어버리고 있지 않나?\n\n\"...중국은 강하고 성장중인 나라입니다. 그것은 당신 자신을 포함해 우리의 국가이자 공동의 집입니다. 그러니 경솔하게 우리 모두가 소중히 여기는 것을 파괴하지 마십시오...\" 그럼에도 바람은 울부짖었고 집들은 삐걱거리고 신음했다. 수척한 빈민들은 거리를 어지럽히고 혼잡하게 만들며, 그들을 버린 자들의 이름을 외친다. 만약 이것이 너희들이 말하는 번영, 우리가 소중히 여겨야 할 모든 것이라고 한다면, 나는 그것을 조금도 원하지 않는다. 중국은 그것을 원하지 않는다.\n\n\"...3일의 기한을 주겠습니다. 완전하고 무조건적인 항복 이외의 어떤 것이든 전쟁 행위로 간주될 것입니다.\n평화를 위해,\n중화민국 총통 가오-\"\n\n서남왕은 종이를 갈기갈기 찢고 만년필을 움켜쥐었다. 그래, 그렇게 해봐라. 그 개자식이 대답을 원하나? 그렇다면 대답해주겠다. 시난은 싸울 것이고, 중국은 싸울 것이다. 저 반역자들 모두가 이 지구상에서 완전히 사라질 때까지."
 yun_wi.11.a:0 "거절한다."
 yun_wi.11.a.tt:0 "§R우리는 싸우고 또 싸우리라, 소위 \"[CHI.GetFlag]§R[CHI.GetName]\"§!가 우리 조국을 향한 그들의 배신의 대가를 치를때까지.§!"
 yun_wi.12.t:0 "입하"
 yun_wi.12.desc:0 "운남의 절벽과 산의 바위로부터 바깥 세상은 기껏해야 외진 것처럼 보였다. 숲이 우거진 구릉지대에 달라붙은 마을들은 중국 남부 여름의 폭염에 흔들리며 사람의 눈에는 먼지 조각에 지나지 않았다. 나무들은 햇빛을 받아 반사하는 듯한 푸른 잎들로 가득 차 무성한 강렬함으로 피었다. 머나먼 곳에서 연기 기둥이 깜박거렸다. 덥고 습한 바람이 나뭇잎과 초원, 목초지를 가로질러 가면서 무거운 한숨을 내쉬었다. 마을 집들의 높은 담벼락과 마주치자 방향을 바꾸었다.\n\n리위안은 아버지의 쌍안경을 통해 세상을 관찰했다. 게릴라의 아들인 그와 그의 가족은 일본군이 진격하기 전에 국민혁명군이 흩어지자 먼저 산에 올랐다. 어린 시절을 운남의 험준한 서쪽의 협곡과 동굴에서 숨어 지내면서, 그는 깊이 탐구하는 젊은이가 되었다. 그의 횃대에서 그는 남쪽의 버마를 볼 수도 있고, 동쪽으로 방향을 틀어 라오스를 바라볼 수도 있었다. 날씨가 좋으면, 그의 시야를 덮고 있던 옅은 안개가 걷히면서 너무나도 낯선, 그러나 너무나 익숙한 광경과 풍경이 모습을 드러내곤 했다. 그러나, 그 중 무엇도 동쪽과 북쪽의 중국의 경치와 비교할 수 없었다.\n\n그의 어깨에 거친 손을 올리곤 했던, 아버지가 말하길 이곳은 우리의 땅이었다. 그의 땅이었다. 닷새 전에 장군이 명령을 내렸다. 그들은 마침내 산에서 내려갈 것이다. 리의 가슴은 생각만 해도 북소리처럼 쿵쾅거렸다. 그들은 더 이상 숨지 않고 싸울 것이다. 그는 눈을 감고, 심장 박동에 귀를 기울였다."
 yun_wi.12.a:0 "그리고 쿵 소리가 울릴 때마다, 그들의 조국이 손짓했다."
 yun_wi.13.t:0 "모여드는 해방군"
 yun_wi.13.desc:0 "리의 동지들이 같은 장소에 모였다는 것은 놀라운 일이었다. 그는 회의장의 왼쪽에서 오른쪽으로 돌아보며, 버마에서 우르르 몰려온 국민당 잔당의 누더기같은 산악병 게릴라들을 보았다. 그는 거의 소멸된 중국 공산당에 속한 자원병들이 베트남 내륙과 인근 인도차이나 국가들에서, 또 남중국에 산재한 여러 저항세력들이 몰려드는 것을 보았다.\n\n그들은 각자의 작은 그룹을 유지했지만, 그들이 모였다는 사실이 리의 마음을 무미건조한 희망으로 가득 채웠다. 룽윈의 연설은 그들 모두에게 행동을 취하도록 동기를 부여했고, 그의 행동은 그들에게 연설로 동기를 부여했다. 그들은 \"공화파\" 중국의 협력자 국가에서부터 광활하고 산업화된 만주의 도시와 그 사이에 있는 모든 반쯤 독립적인 군벌들에 이르기까지 그들의 거대한 고국의 해방에 대해 큰 소리로 말했다. 그것은 그가 수십 년 동안 느끼지 못했던 어떤 자부심으로 그를 가득 채웠다.\n\n리는 회의장을 둘러싼 골짜기의 옆문 중 하나를 열고 스스로 걸어 나갔다. 그는 게릴라 집단에서 하급 장교에 불과했기에, 그의 존재는 필요하다기보다는 인정받는 정도였다. 그는 골짜기 건너편을 응시했다. 그곳은 위장된 캠프, 자전거, 오토바이, 자동차, 트럭들로 가득 차 있었고, 그 사이에 작은 남자들의 물줄기가 흐르고 있었다.\n\n그들은 중국의 명예를 위해, 그리고 일본의 위협의 궁극적인 퇴치를 위해 싸울 것이다. 그들은 더 이상 단 1초도 동포들을 버리지 않을 것이었다."
 yun_wi.13.a:0 "세대의 희망."
 yun_wi.13.a.tt:0 "§Y운남성 외곽에 남아있는 반란 세력들의 힘이 우리에게 얼마나 많은 자원을 줄 수 있는지를 결정할 것입니다.§!\n\n"
 yun_wi.14.t:0 "영웅을 만나다"
 yun_wi.14.desc:0 "국민혁명군 제60군은 운남의 문화와 유산에 많이 얽혀 있었고 광대한 중국을 가로질러 싸우면서 모든 국민이 그들의 위업 중 적어도 하나를 낭송할 수 있었습니다. 룽윈이 그만큼 헌신한 곳이 이 군이었지만, 모든 훌륭한 업적에도 불구하고 더 큰 전쟁에서 패배하였습니다. \n\n리는 호국군 휘하에서 군이 다시 생기고 있다는 소식을 듣고, 이번에는 즉시 입대하였습니다. 몇몇 군인들은 너무 늙어서 또 다른 전쟁에서 어떤 일도 할 수 없었기에 군은 모집 운동에 나섰고, 마침내 리의 마을에 다다랐습니다. 몇몇 노병들이 은퇴했음에도 룽윈이 총사령관으로 부대를 이끌고 전투에 나설 것이라는 소문이 돌았습니다. 그것이 리를 끝없이 흥분시켰습니다. \n\n이제 곧 전우가 될 이들과 합류하기 전날에야 리는 두려움을 느꼈습니다. 그는 몇몇 다른 신병들과 함께 트럭의 뒤에 앉아 호송대의 마지막을 따라갔습니다. 엔진이 이미 몇 번 멈추었지만, 나머지 호송대는 두 번째로 멈춘 후에도 계속 주행하는 것이 현명하다고 보고 있었습니다. 이제 밤이 정말로 골짜기에 내려오자 트럭은 천천히 갔습니다.\n\n그가 그것을 처음 들었을 때 심장이 멎는 듯 했습니다. 운남의 모든 아이들은 수없이 들은 그 노래를 낭송할 수 있었습니다. 이번에 그는 그 노래가 실제로 제60군에 대한 것임을  들었습니다. 그는 처음에 이해할 수 없는 용어가 뒤섞여서 리듬만 들을 수 있었지만, 트럭이 굽은 곳을 돌 때가 되자 리는 노래를 부르는 사람들과 노래의 의미 모두를 들을 수 있었습니다.\n\n\"우리들은 운남기의의 위대한 지방에서 왔다. 구이저우와 후난을 가로질러, 항일 전장으로 출동한다. 형제들이 피와 살로, 민족 해방을 쟁취하고, 차이쑹포를 보위하니, 우리들의 영광이 남는도다.\""
 yun_wi.14.a:0 "승리를 위하여!"
 yun_wi.15.t:0 "2차 북벌 개시!"
 yun_wi.15.desc:0 "그 우레와 같은 날에 시난 사람들은 떼를 지어 모였다. 천둥같은 박수소리가 그의 뒤에서 메아리치자, 룽윈은 마지막 연설을 했다. 호국군은 마침내 그들의 이름에 걸맞게 행동할 것이다. 룽은 난징 정부는 죽음에서 영광을 찾을 수 없을 것이라고 맹세했다.\n\n홀의 네 벽 바로 너머에서 나머지 시난이 동원되고 있었다. 한 병사가 아내와 첫째 아이에게 마지막 작별을 고하고, 한 장군은 그의 전투 계획 중 하나를 검토했으며, 공장 감독관들은 포탄의 생산 할당량을 수정했다. 시난은 중국의 다른 오랜 동맹들과 마찬가지로 무기를 들고 일어났고, 이제 그 무기를 사용할 작정이었다.\n\n룽은 청중들에게 북벌 원정을 상기시켰다. \"오래된 전투의 영광은 우리의 땀과 피와 눈물을 필요로 합니다! 난 나의 모든 아들들에게 엄청난 자부심을 갖고 있습니다. 조국도 마찬가지입니다! 우리는 중국의 모든 자손들을 해방시킬 것입니다! 우리는 앞으로 나아가서 그들이 건너왔던 바다로 일본인들을 몰아낼 것입니다!\"\n\n그러나 마음속으로 그는 다르게 생각했다. 이 전쟁은 40년 전에 맞섰던 적보다 훨씬 발전된 적과 맞서게 될 것이었다. 그들은 숫자, 총, 비행기, 보급품을 가지고 있었고, 세계 최대의 초강대국 중 하나의 도움은 말할 것도 없었다...\n\n룽윈은 고개를 저었다. 이제 와서 \"만약\"을 생각해 볼 필요는 없었다. 돌아오는 길은 없었다. 중국은 자유를 얻기 위해 싸울 것이고, 그렇지 못하면 수많은 상처속에서 죽을 것이다. 일본인들은 더 이상 내어줄 것이 없을 때까지 그의 고국을 착취했고, 일부는 그것을 이용했다. \"아니!\" 그가 큰소리로 외쳤다. \"우리의 두번째 북벌은 해방을 위해 싸울 것입니다! 하늘과 용사들의 영혼이 우리에게 최후승리를 내려주시기를!\""
 yun_wi.15.a:0 "§B중국의 용감한 아들들아, 족쇄를 깨고 일어나라!§!"
 yun_wi.16.t:0 "최후의 투쟁"
 yun_wi.16.desc:0 "전투가 본격적으로 시작되었습니다. 운남-중국 국경에서 벌어진 일련의 소규모 교전으로 시작된 이 사건은 끝이 보이지 않는 전국적인 충돌로 폭발했습니다. 호국군은 자원이 부족했으나 전쟁을 끝까지 이어가려는 정신과 집념을 갖고 있는 반면, 난징 정부는 정반대의 이득과 반대되는 문제를 모두 안고 있는 것으로 보입니다.\n\n양측의 지도자 모두 전쟁을 오래 끄는 것이 야기할 수 있는 문제를 잘 알고 있습니다. 일본의 개입은 자동적으로 룽윈의 꿈을 파멸로 몰고 갈 것이며, 가오에게도 중대한 문제로 이어질 수 있습니다. 군벌들로의 원정대가 양측이 각자의 대의명분을 설파하고 이들의 성에서 그들의 영향력과 힘을 행사하기 위해 이미 보내졌습니다. 이들 국가의 평화적 무관심은 더 이상 용납될 수 없습니다. 모두가 이 최후의 투쟁에서 편을 골라야만 합니다.\n\n내전이 다시 중국에 왔습니다. 승자는 패배자의 유산을 결정하고, 백년 동안 그 자신들의 이미지를 정당화할 것입니다. 어느 쪽이든 모든 것이 걸려 있기 때문에, 우리는 누가 중국의 최후의 통치자가 될지 추측하는 것 외에는 아무것도 할 수 없습니다."
 yun_wi.16.a:0 "패배자에게는 재앙이 닥친다."
 yun_wi.16.a.tt:0 "§Y우리는 디시전을 통해 전쟁의 기세에 영향을 미칠 수 있습니다."
 yun_wi.17.t:0 "서강의 민족해방전선 합류!"
 yun_wi.17.desc:0 "존경하는 룽 장군께\n\n우리 내외의 분쟁으로 인해 답변이 늦어진 점 진심으로 사과드립니다. 그러나 더 이상 조바심 내지 마십시오. 이제 내가 약속합니다. 서강 전체가 여러분을 도우러 출동할 것입니다.\n\n물론, 이 서신을 전달하기 위해 내 부하들과 씨름해야 했던 것은 유감입니다. \"극복할 수 없는 역경\"이라 항의하고 \"더 큰 정부\" 아래 성역을 옹호하면서, 젊은이건 노인이건 회의적이었습니다. 자살이라 비난하고 내 얼굴에 탈영위협을 던질 만큼 대담했지만, 진실을 외면하기에는 너무 미약했습니다. 욱일의 빛줄기가 우리의 피를 비추는 한 어떻게 성역이나 안식처가 있겠습니까?\n\n내가 그들에게 준 반박은 간단했습니다. 그 논리대로라면 일본의 침략과의 전쟁 전체가 자살이었나? 수백만의 전사들과 애국자들의 죽음이, 서강에 남은 우리 모두가 자유인으로 살아갈 수 있도록 한 그 희생이 자살일 뿐인가? 아니지요. 예전에도 없었고 앞으로도 없을 것입니다. 자살은 이기심을 위해 죽는 것이고, 자유를 향한 마지막 한 번의 시도로 전쟁터에서 죽는 것은 훨씬 더 숭고한 대의를 위해 죽는 것입니다. 우리의 후손들이 밝고 자유로운 중국에서 살아가도록, 이 세상에서 환대받도록 하는것이 말입니다. 고된 임무일 수도 있지만, 반대파 장교들은 결국 다시 한 번 이성을 보게 되었습니다. 나는 그것에 대해 감사하게 생각합니다.\n\n더 이상의 수다는 필요 없겠지요. 일본의 꼭두각시들은 그들의 강력한 검을 빼앗겼습니다. 오늘부로 서강과 그 백성들은 당신의 명령을 받들겠습니다.\n\n우리의 미래를 위해\n동료 해방가 류원후이가"
 yun_wi.17.a:0 "환영하오. 또 다른 고귀한 동포여."
 yun_wi.18.t:0 "광서의 민족해방전선 합류!"
 yun_wi.18.desc:0 "존경하는 룽 장군께\n\n광서군이 당신과 함께 싸울 것임을 통보합니다. 유감스럽게도 난징 정부는 자신들이 역사의 쓰레기통에 버려질만한, 끈에 매어 놓은 꼭두각시에 지나지 않는다는 것을 증명해 왔습니다.\n\n그러나 이 편지를 30년 이상 전에 우리 국경 내에서 자행된 수많은 불법 행위에 대한 무조건적인 사면으로 오해하지는 마십시오. 또한 이 특별한 상황에 당신에게 한 가지 다른 문제를 상기시키는 것이 중요하다고 생각합니다. 바로 당신의 조직 안에 숨어 있는 공산주의자들을 경계하라는 것입니다. 그 도적들이 중국을 등 뒤에서 찌르고 일본놈들에게 던졌다는 사실을 무슨일이 있어도 잊어서는 안 됩니다. 구질서의 동료로서, 당신도 나처럼 이 진실을 기억하길 바랍니다.\n\n어쨌든, 제가 당신의 해방을 위한 성전에 동참하게 된 것을 가장 영광스럽고 기쁘게 생각합니다. 세 성의 힘과 활력, 끈기 아래 우리 조국에 정의가 영원히 회복되도록 합시다. 나라의 운명이 무엇보다도 우선이므로, 모든 내부 다툼은 잠시 접어 두겠습니다. 그리하여 당신을 믿고 따르겠습니다.\n\n자유를 위하여\n4군구 사령관 샤웨이"
 yun_wi.18.a:0 "환영하오. 뭉치면 우리는 강하다오."
 yun_wi.19.t:0 "산서의 민족해방전선 합류!"
 yun_wi.19.desc:0 "가장 고결한 존경하는 룽 장군께\n\n장강과 황하 건너, 사천 분지에서 황토 고원에 이르기까지 그대의 집결의 함성이 울려 퍼지고 있습니다. 그리하여 산서성의 용맹한 백성과 섬서성의 백성들이 당신과 함께 섬을 통보하게 되어 매우 기쁩니다.\n\n사실, 우리 둘과 중국 전역에 흩어져 있는 수백 명의 같은 생각을 가진 전사들은 환경의 희생자들입니다. 우리의 존엄성은 외세 도적들과 야만인들에게 강제로 굴복했고, 우리의 이름은 굴욕으로 영원히 더럽혀졌습니다. 다시 한번 정의의 이름으로 무기를 들고, 금으로 만든 이 우리 안에서 구원을 얻기를 갈망했지만, 나는 여전히 비참하게 갇혀 있었습니다. 날마다 성장 집무실 창가에 서서 무엇이 있을 수 있었을까를 생각하며, 햇빛 한 가닥이라도 받고 싶어했었습니다. 당신의 승리의 소식이 귀에 들어오고, 빛이 다시 한번 내 얼굴을 어루만질 때까지 말입니다. 참으로 하늘의 정의는 의로운 자와 고귀한 자를 우대하고, 그들을 하나의 깃발 아래 모으는 것 같습니다.\n\n안심하십시오, 룽 장군. 이 편지를 쓰면서부터 저는 거짓 난징 정권과의 모든 접촉을 끊었습니다. 전쟁의 북소리가 다시 울리기 시작하기까지 24시간도 채 남지 않았습니다. 귀주성과 섬서성 사이의 영토를 모두 회복한 뒤에 제가 개인적으로 찾아뵈도 괜찮겠지요?\n\n평화와 해방을 위하여\n산서, 섬서성장 푸쭤이"
 yun_wi.19.a:0 "환영하오. 너무 늦은 때란 없지요."
 yun_wi.20.t:0 "호국군이 마가군벌에 오다"
 yun_wi.20.desc:0 "바이리는 호국군이 가져온 것에 대해 별로 고마워하지 않았다. 그들의 트럭은 이상하게 다루어졌고, 그들의 유니폼은 낭수의 메마른 언덕과 잘 어울리지 않았고 그들은 그곳의 환경에 대해 거의 아무것도 몰랐다. 심지어 그들의 억양도 이상했다.\n\n그럼에도 불구하고, 그들이 그의 병사들 사이에 채워지는 것을 보는 것은 그에게 수년 동안 느끼지 못했던 엄청난 희망을 가져다 주었다. 그는 편안히 앉아 훈련 중인 신병들의 작은 분견대와 채찍처럼 부서지는 운남군 장교의 거친 목소리를 내려다보았다. \"이 남부인들은 분명히 어느 정도 용맹함을 가지고 있지만, 나는 츠지와 그의 제국군 부대가 당분간 그들을 제압하지 않을까 두렵습니다.\"\n\n\"그들이 출발하면 그건 문제가 되지 않을 겁니다. 우리와 룽윈의 부대가 합류하면 츠지는 뼈도 추리지 못할 것입니다.\" 옆에 있던 장교가 자랑을 했다. \"나는 이 사람들이 중국 민중 저항 운동 동안 어떻게 싸웠는지에 대해 읽은 적이 있습니다. 그들은 어디에서나 나타날 수 있고, 그만큼 빨리 뒤로 빠져나갈 수 있습니다. 그들은 모든 형태의 전투에 정통합니다. 백병전이건 총격전이건 뭐든지 말입니다. 나는 그들이 대포를 발사할 수 있다고 해도 놀랍지 않을 겁니다!\"\n\n바이리는 동의하기 쉬웠지만, 일단은 자신의 생각을 비밀로 했다. \"때가 올 겁니다, 장군.\" 장교는 말을 이었다. 그는 자신의 영광과 싸움의 세계에서 길을 잃은 것처럼 보였고, 광대뼈에서 광대뼈까지 뻗어 있는 상처가 그의 얼굴에 고요한 미소를 띠우고 있었다. \"연합전선은 다시 한번 일어날 것입니다. 우리 소총의 총성과 행군 소리에 일본군은 겁에 질려 달아날 겁니다.\"\n\n나중에, 바이리는 졸면서 그 장교의 말을 생각해보지 않을 수 없었다. 그는 그런 생각이 현실이 되는 걸 기대하지 않을 수 없었다."
 yun_wi.20.a:0 "아마 언젠가는 실현되리라..."
 yun_wi.20.a.tt:0 "§G태양과 함께 미친 개가 풀려나면, 최후의 저항군이 우리의 부름에 응해 성전에 합류할 것입니다.§!"
 yun_wi.21.t:0 "호국군이 신장에 오다"
 yun_wi.21.desc:0 "신장으로의 여정은 켕의 부하들에게 많은 영향을 끼쳤다. 고장난 트럭 엔진, 점점 더 뜨거워지는 지역의 열기와 산악 지형 사이에서, 켕이 부하들을 운남으로 돌려보내지 않은 것은 별로 이상한 일이 아니었다.\n\n마침내, 그는 그의 모든 부하들과 거의 모든 트럭들과 함께 국경까지 도달했다. 그들은 한 시간도 채 지나지 않아 국경 수비대로 보이는 순찰대외 마주쳤다. 겨우 열 명 정도의 사람들이 다섯 대의 오토바이에 흩어져 있었다.\n\n\"당신들 일본 제국군 소속인가?\" 그들의 장교로 보이는 사람이 켕에게 소리쳤다. 그는 트럭 앞에서 나와 천천히 그를 향해 나아갔다. 그의 목소리는 소리칠 필요 없이 충분히 메말라 있었다. 하루 전에 물 배급량이 다 떨어졌으니. 그러나 국경이 너무나 가까이 있었기에, 그는 병사들에게 계속 전진하도록 했다.\n\n\"제 이름은 켕리입니다. 저는 호국군을 대표해서 왔습니다. 내 부하들은 신장군에 합류해서 그들과 함께 싸우기 위해, 우리의 집단적 대의를 위해 이곳에 왔습니다.\" 그는 뒤통수를 긁적였다. \"서류는 트럭 안에 있는데, 일단 물 한 잔 좀 주시면 고맙겠습니다.\"\n\n켕은 가장 가까운 곳의 신장군 대표인 사령관 아르주 앞에 앉아 있는 자신을 발견했다. 다행히도, 그는 책상 앞에 시원한 물 한 주전자를 가지고 있었다. 켕은 그에게 그의 임무, 그가 이곳에 오기 위해 시작한 여행, 그리고 그들과의 협력에 대한 그의 희망에 대해 말했다. 그가 말을 마치자, 아르주가 입을 열었다.\n\n\"많은 동료들이 이 날을 기다려왔고, 나도 마찬가지요. 이 지역에 있는 제국군 분견대가 확실히 문제가 되긴 하지만, 당신들의 원조는 그들을 한 번 더 격퇴하기에 충분할 거요. 나는 당신이 도착했다는 소식을 전할 것이오. 그러나 나는 이미 당신에게 장담할 수 있소. 당신와 부하들은 우리 땅에서 거처를 찾을 것이오.\""
 yun_wi.21.a:0 "자유의 종소리가 온 나라에 울려 퍼진다."
 yun_wi.22.t:0 "[CHI_WI_Warlord.GetName]이 충성을 재확인하다!"
 yun_wi.22.desc:0 "유혹과 배반 앞에서도 원칙이 통하는 것 같습니다.\n\n중일전쟁의 잿더미에서 탄생한 중국의 또 다른 독립 정권 중 하나인 [CHI_WI_Warlord.GetName]는 오늘 룽윈의 망상적인 성전에 대한 공식적인 비난을 발표했고 중국의 유일한 합법적 권위 아래 다시 충성을 맹세했습니다. 예상대로 지역 사령관 [CHI_WI_Warlord.GetLeader]는 궁극적으로 소위 호국군에 의한 비방, 선전, 그리고 그 지역에 대한 노골적인 침투 작전의 모든 시도에 저항했고, 대신 우리의 전쟁 노력과 숭고한 대의에 대한 그의 무조건적인 지지를 재확인했습니다.\n\n남녀노소를 불문하고 [CHI_WI_Warlord.GetName]의 주민들은 우리의 지프와 화물차가 10년 이상의 고통스러운 분단 후 처음으로 거리를 행진하는 가운데 기쁨 속에서 청천백일기를 흔들고 있습니다. 의심할 여지 없이, 우리가 이 지역의 무기, 자원, 인력에 대한 접근권을 회복한 것은 또 다른 결정적인 전략적 승리로 이어졌고, 미친 개의 목에 또 다른 목줄을 조여매고 있습니다. 그러나 중국의 영혼을 위한 싸움은 우리가 쿤밍에 마지막 행진을 하고 반역자들을 영원히 진압하는 그날까지 계속될 것입니다. 우리의 목적이, 우리의 현대화가 그러기를 요구합니다."
 yun_wi.22.a:0 "돌아온걸 환영합니다."
 yun_wi.23.t:0 "[CHI_WI_Warlord.GetName]이 반역자들에 편에 서다!"
 yun_wi.23.desc:0 "우리가 바친 모든 제물과 간구와 대의의 의로움에도 불구하고, 어떤 일들은 그렇게 될 운명이 아닌 것 같습니다.\n\n배신은 무엇보다도 가장 큰 악덕입니다. 그리고 [CHI_WI_Warlord.GetLeader], 줏대 없는 돼지녀석은 우리에게 반기를 들었습니다. 우리가 지지하는 모든 것에 대한 신속하고 틀림없는 공식적인 비난과 함께, 그는 자신에게 남은 더 희미한 명예가 무엇이든 간에 기꺼이 자신과 [CHI_WI_Warlord.GetName]의 모든 무기와 인력을 적의 손에 넘겨주었습니다. 이 [CHI_WI_Warlord.GetName]에 대한 포섭 실패는 우리측에 굴욕적인 전략적 패배일 뿐만 아니라 우리의 미래에 또 다른 그림자를 드리우고 있습니다.\n\n하지만 우리의 실수를 계속 생각하 것은 어리석은 일일 것입니다. 대신 우리의 끝없는 중국의 영혼을 위한 싸움에 이용하기 위한 또 다른 교훈으로 삼도록 합시다. 배신자는 항상 배신자이며, 업보는 적절한 시기에 그들의 빚을 거두게 될 것이라고."
 yun_wi.23.a:0 "망할!"
 yun_wi.24.t:0 "중립을 유지하는 티베트"
 yun_wi.24.desc:0 "그 보고는 전혀 예상치 못한 것이 아니라고 룽윈은 생각했다. \"우리의 요청을 모두 거절했다고?\"\n\n그의 앞에 앉은 외교관은 슬픈 듯이 고개를 끄덕였다. \"티베트인들은 그것들을 '부당한 요구'라고 칭하면서 우리 대표들 중 어느 누구와도 다시 만나는 것을 단호히 거부했습니다. 정부 내의 모든 티베트인들은 같은 대답을 했습니다. 당시 티베트에 있던 제 동료들에게도 말입니다.\"\n\n\"투쟁에서 그들의 동포들을 돕기보다는 차라리 모래 속에 머리를 처박고 있겠다라, 그렇게 하라지. 나도 수백 킬로미터 떨어진 산속의 거점은 필요 없으니. 그들을 더 이상 괴롭히지 말게, 다이. 이미 충분히 했네. 그들의 도움은 기껏해야 미미했을 걸세. 그게 전부일 테지.\"\n\n룽윈은 타일 바닥을 쨍그랑거리는 직원의 구두 소리에 맞춰 사무실 창밖을 응시했다. 그의 수도는 아름다운 곳이었고, 생명이 그곳에서 콸콸 흘러내렸다. 그는 트럭과 심지어 몇 대의 차들이 많은 거리를 돌아다니고 있고, 사람들이 도시 주변에 위치한 레스토랑에서 외식을 하고 있는 것을 보았다. 그는 그들을 위해 싸웠지, 룽윈이 상상했던 것보다 더 멀리 있는 티베트인들을 위해 싸우지 않았다. \"당분간은 그들이 독립을 지키도록 내버려두게. 때가 되면 현실을 직시하게 될테니.\" 그가 시가에 불을 붙이며 중얼거렸다."
 yun_wi.24.a:0 "\"내 사전에 찌꺼기는 들이지 않는다.\""
 yun_wi.25.t:0 "왕의 사촌의 운명"
 yun_wi.25.desc:0 "호국군이 쿤밍에서 그의 옛 고향인 자오퉁으로 공판을 위해 데려올 것이라고 대중에게 발표했을 때, 루한은 무슨 일이 일어날지 깨닫고 살기를 포기했다. 분명히, 그가 난징 정부의 이름으로 그들에게 했던 모든 끔찍하지만 필요했던 일들을 생각하면, 그들은 그를 고통스럽게 죽이고 나서 그의 가족에게 갈 것이었다.\n\n놀랍게도, 그렇게는 되지 않았다. 대신 그들은 그를 쿤밍에 있는 그의 궁전같은 집에 가두었다. 그가 자신을 감시하도록 임명된 경비대의 대장에게 물었을때, 그는 \"룽 장군께서 당신을 가택연금시키라고 명령했다.\"고 말했다.\n\n정말 우스운 일이군, 루는 생각했다. 확실히 룽이 듣던 대로 병사들이 원하는 대로 하게 내버려둔다는 게 말이 되었다. 이것이 진정한 동정이었을까, 아니면 사람들을 달래기 위해 필요한 가족애의 표시였을까? 어쨌든 그건 중요하지 않았다. 중요한 것은 그와 20년 넘게 함께 싸운 그의 사촌이 그의 등을 찔렀다는 것이다.\n\n루한이 시난 개발에 쏟은 모든 노력이 중국을 해방시키기 위한 자살같은 성전을 위해 물처럼 쏟아지고 있었고, 루한과 시난이 흘린 모든 피와 눈물이 물거품이 되고 있었다. 룽이 루의 주저하던 집권기에 대해 가졌던 존중은 정말 그것뿐이었을까? 확실히 그런 끔찍한 결말을 맞느니 차라리 죽는 것이 그에게 더 나을 것이었다.\n\n루는 룽윈이 모든 것을 후회할 것이라고 생각했다. 곧 그는 수십 년 전 쉬저우와 충칭에서 그랬던 것처럼 일본 개들의 공포와 야만성을 맛보게 될 것이다. 그는 마침내 가오의 길이 중국을 구하는 유일한 길이라는 것을 깨닫게 될 것이다. 그것을 이해하는 데 그의 목숨을 대가로 치르더라도 말이다. 이제 그는 일본 악마들의 개입을 막기에 너무 늦기 전에 가오가 반란을 물리칠 수 있기를 바랄 뿐이었다..."
 yun_wi.25.a:0 "...아니면 그의 미친 사촌의 몽상적인 여정이 역경을 딛고 성공하거나."
 yun_wi.26.t:0 "새 영토"
 yun_wi.26.desc:0 "우리는 마침내 중국에, 일본인들이 우리 민족의 피를 천천히 빨아들이기 위해 지원한 거짓 중국의 영토에 진입했습니다. 최근의 승리 후, 우리는 중국의 일부를 그들의 손아귀에서 벗어나 우리 밑으로 끌어들여 다시 한번 감옥에서 해방시켰습니다. 그것은 단지 더 많은 승리의 일부일 뿐이며, 긴 여정에서의 첫 번째 승리입니다. 그러나 상황은 생각대로 흘러가지 않습니다. 우리가 그들을 만났을 때, 우리는 물론 환호성을 들었습니다. 자유를 향한 외침은 다시 한 번 울부짖었지만, 우리가 진정으로 들은 것은 환호하지 않는 사람들의 소리였습니다. 자유의 맛에 침을 뱉으며 우리의 노력을 방해해 다시 한번 일본 주인 밑으로 기어들어가 중국을 지배하기를 바라는 친일 반역자들, 한간들, 아첨꾼들이나 마음 속에 불씨를 지니고 있지 않고 투쟁할 의지도 가지고 있지 않은 사람들의 소리. 우리를 짓누르는 이들의 승리로부터 먼 곳으로 끌어당기는 자멸의 늪은 중국에 파고든 병의 찌꺼기들 중 일부에 불과합니다.\n\n이대로는 안됩니다. 이러한 세력이 계속 존재하는 한, 그들은 자유를 향한 해방 운동의 비상을 방해할 뿐입니다. 만약 우리가 성공하려면, 우리는 그들에게 다른 방법이 있다는 것을 보여줘야 합니다. 우리는 우리가 소중히 여기는 필수적인 땅에서 충성을 다하는 사람들을 모아 우리의 새로운 영토를 통합하고 주조하여 연합전선의 진정한 구성원으로 만드는 일에 투입할 것입니다. 그와 동시에 이들은 지역 관리도 담당하게 되어, 필요할 때 필요한 조치를 시행하고, 나머지 시간에는 새로운 시민들을 보살필 것입니다.\n\n우리는 그들의 적이 아님을 보여줄 것입니다. 우리는 그들을 노예가 아니라 우리 국민으로 대우하는 데 노력을 기울일 것이며, 그들에게서 그들의 이전 관념을 버리고 우리의 대의에 동참하도록 고무시킬 것입니다. 이곳에서, 의심할 여지 없이, 그리고 결국 우리가 차지하게 될 새로운 영토 전체에서. 우리가 밝히는 불꽃은 불타는 영혼의 파도가 되어 계속해서 더 커질 것이고, 중화의 투쟁 정신을 통합해 협력자들과 욱일에 맞서 싸울 것입니다!"
 yun_wi.26.a:0 "이제 일이 시작된다."
 yun_wi.26.a.tt:0 "전쟁에서 이기기 위해 우리는 정복한 지역들을 적절히 다루어야 합니다. §Y선택한 주 GUI§! 또는 §Y중국 지도 GUI§!를 통해 §Y통제중인 주들§!과 상호 작용하여 그들이 우리의 성전에 어떻게 공헌할 수 있는지 확인해보십시오."
 yun_wi.27.t:0 "밝혀진 비밀"
 yun_wi.27.desc:0 "룽윈의 책상 건너편에 놓여 있는 보고서, 그것은 한동안 서서히 새어 나오고 있던 궁핍한 정보의 모음이었다. 그의 민족해방전쟁이 시작된 이래로, 상대편인 난징 정부는 흔들리고 있었다. 그들의 군대는 서남왕의 예측대로 약했다. 빠른 진격에 낙관론이 고개를 들었다. 그리고 이 보고들은 그러한 희망을 잠재우려는 듯 기어들어왔다.\n\n그것은 중얼거림에서 시작하여 산발적인 보고로 발전했고, 이제는 그의 장군들로부터 어려운 통신이 들어올 정도로 발달했다. 난징 정부는... 일종의 정예 병사들을 배치하고 있었다. 아군에게나 적군에게나 전장에서 다른 어떤 것보다도 훨씬 더 빛나는 이들. 잘 훈련되고, 잘 무장되어 있으며, 끝까지 적을 섬멸할 결심을 굳힌 투지가 있었다. 그들은 일본군 출신이나 일류 외국인 용병들이 아니었다. 그들은 확실히 중국인이었다. 그들은 해방 전선의 진정한 적수가 되려는 의지를 가지고 있을 수 있으며, 장군들은 모두 날이 갈수록 그 숫자가 늘어난다고 보고했다.\n\n비군이다. 전쟁은 이전까지 아주 잘 진행되고 있었다. 협력자 쓰레기들에 대한 승리의 연속이었다. 룽윈은 관자놀이를 문지르면서 의심을 품었다. 그가 속았나? 만약 그렇다면... 가오의 짓일 터. 가오쭝우는 일본이 막대기를 찔러넣은 용의 잘린 머리를 \"중국\"이라고 칭송했고 도쿄에 있는 천황에게 기꺼이 나라를 팔아넘긴 겁쟁이였다. 그는 값싼 속임수를 배제하지 않을 것이었다. 하지만 무엇 때문에? 난징의 실제 땅속에서 굴을 파고 숨어있는 고도로 훈련된 비밀 군대. 그가 싸울 계획을 세우고 있었는가? 그에게 대항해서가 아닌... 그 주인에 대항해서?\n\n룽윈은 그런 생각의 순수한 아드레날린이 그에게 행동을 강요하는 것처럼 보이자 벌떡 일어섰다. \"아니.\" 그는 혼잣말을 큰소리로 말했다. 가오는 조국의 반역자였고, 그의 주인을 거스르는 것을 생각하기에는 너무 겁이 많았다. 그는 결국 이 정예 부대를 해방전선과 싸우도록 보내지 않았는가. 그는 자유를 위해 싸우는 동포들에게 동정심이 없었고, 그것만으로 그의 운명은 결정지을 수 있었다. 그의 정예부대가 오게 두어라. 그들은 단지 다음 시험일 뿐이다. 우리가 그들을 파괴할 수 없다면, 우리는 일본인들이 우리에게 사용할 것을 결코 파괴하지 못할 것이다. 그리고 나서, 대신 파괴되는 것은 중국일 것이다."
 yun_wi.27.a:0 "우리의 승리냐 죽음이냐. 어느 쪽이 먼저일까."
 yun_wi.28.t:0 "돌아온 배신자"
 yun_wi.28.desc:0 "일본이 난징 정부의 북쪽 땅에 화북정무위원회를 설립했다는 것이 분명해지자, 일부 호국군 대원들은 움찔했고, 더 많은 사람들이 분노하여 으르렁거렸다.\n\n룽윈과 그의 주변 사람들은 화북정무위원회의 전신인 임시정부가 얼마나 악랄했는지 기억했다. 그 지옥은 왕징웨이와 그의 추종자들보다 훨씬 더 질나쁜 수많은 한간 협력자들로 가득 차 있었다. 왕은 적어도 그들이 그들 자신의 나라인 것처럼 보이게 하려고 노력했지만, 화북정무위원회의 쓰레기들은 그들을 지루하게 만든 국가를 배신하는 것을 선택하는 데 조금의 망설임도 보이지 않았다.\n\n야만적이고 제국주의적인 일본 제국에 있어서 화북정무위원회는 중국에서 그들의 충실한 부하였다. 룽윈의 진지에 모인 사람들과 같은 중국의 진정한 아들들에게, 그들은 왕과 가오를 합친 것보다도 더 나쁜, 중국 역사상 최악의 배신자였다. 그래서 많은 호국군들이 그 소식에 분개한 것이다.\n\n그러나 호국군에겐 자제력이 있었다. 그들은 장비의 많은 복제품들처럼 충칭을 지나 어와 상으로 가지 않았다. 현재, 호국군은 화북정무위원회가 소유한 영토 밖에서 활동하는 것으로 결정되었다. 그렇지 않으면 결국 사실상의 괴뢰국을 보호하는 형태로 일본의 개입과 전면전으로 이어질 것이고, 이는 호국군의 모든 사람들이 감당할 수 없다는 것을 알고 있는 것이었다.\n\n그 후, 호국은 옛 국민혁명군의 발자취를 따라 오래 전 잃은 북방 땅을 향해 진군하기 전에 먼저 남쪽을 확보하기로 결정했다. 상황이 심각함에도 불구하고 가오가 여전히 일본의 개입을 요청하지 않는 것을 이상하긴 했지만, 그들은 개의치 않았다. 과신에서 비롯된 것이든, 어리석음에서 비롯된 것이든, 가오는 곧 호국군의 의로운 대의에 적대한 것을 후회할 이유가 주어질 것이기 때문이었다."
 yun_wi.28.a:0 "전진하라, 남쪽과 동쪽으로!"
 yun_wi.29.t:0 "난징이 우리 것이다!"
 yun_wi.29.desc:0 "보위는 창사, 우한, 한커우 등 후난성의 다른 도시들을 돌아다녔지만, 난징이라는 대도시는 그 어떤 도시보다 훨씬 더 대단했다.\n\n해방군의 일부로서 되찾은 중국 수도의 넓은 거리를 헤매면서, 보위는 경외, 즐거움, 그리고 걱정의 조합으로 그 진행 상황을 지켜보았다. 그는 항복하기를 거부한 협력자 장교들이 처형되는 것을 보고 움찔했다. 그런 거리에서도, 그것은 여전히 보기 어려운 것이었다.\n\n혼란스러운 것은 도시와 시민들이 어떻게 호국군의 귀환에 눈물을 흘리면서도 동시에 환호하는가였다. 주택가를 돌아보던 보위에게 눈시울이 붉어진 젊은 여성이 다가와 아름답고 싱싱한 꽃을 건넸다.\n\n그는 그것이 도대체 무엇을 의미하는지 궁금했다."
 yun_wi.29.a:0 "물론 난징이 자유롭다는 사실보다 그것이 중요하다고는 생각치 않았다."
 yun_wi.30.t:0 "잔해"
 yun_wi.30.desc:0 "흔들리는 샹들리에가 달그락달그락 소리를 냈고, 매 순간 그에게 대포 소리가 가까워지고 있었다. 그의 주위에는 발소리, 서류와 짐이 바스락거리는 소리, 통곡하는 소리, 당황한 고함소리, 그리고 애원이, 끊임없이 계속되는 빌어먹을 애원이 있었다. 총통 각하, 저희를 따라 여기서 탈출합시다. 각하의 생명이 가장 걱정입니다. 살아주십시오, 총통 각하. 그들은 비명을 질렀다. 살아주십시오. 그리고 다가올 미래를 위해 우리 민국을 이끌어 주십시오!\n\n가오쭝우가 그들에게 줄 수 있는 것은 피곤한 웃음뿐이었다. 총통 각하는 없었다. 미래는 없었다. 중화민국은 죽었다. 그 너무나도 명예로운 칭호는 아예 존재하지 않았을지도 모른다.\n\n쑨원 박사의 초상화 앞에서 그는 다리를 떨며 홀이 쥐죽은 듯이 조용해질 때까지 서 있었다. 다시 한 번 끝없는 괴로움이 그를 덮쳤다. 그는 아주 오래 전 하늘이 버린 조약에 눈을 올린 이후로 몇번이고 그랬던 것처럼, 무릎부터 벌렁 나자빠졌다. 이번에는 눈물샘조차 그를 실망시켰다. 그의 눈앞에는 눈물을 흘릴 무언가도 남아 있지 않았다. 다만 잔해와 중국의 시체뿐이었다. 중화민국은 죽었다. 자신의 피로 된 바다에 빠져. 그와 함께 그가 중국의 미래를 위해, 중국의 회생을 위해 했던 모든 것은 죽었다.\n\n가오가 땅바닥에 웅크리고 앉아 있을 때, 무감각함이 그를 거의 통째로 삼켜버렸다. \"여기서 탈출합시다.\" 어디로? 베이징으로, 신징으로, 아니면 도쿄로? \"살아주십시오\" 이 절망의 땅이 더 황폐해지는 것을 목격하기 위해서? 그의 오른손은 믿을 수 있는 남부의 금속에 촉감이 닿았고, 즉시 정신이 맑아졌다. 너무 늦었다. 더 \"운 좋은\" 사람들은 오래 전에 탈출했었다. 앞에는 지옥으로 가는 두개의 길이 놓여 있었다. 가오에게 남은 길은 하나뿐이었다.\n\n천천히 그는 일어서서 난징에 마지막 시선을 던지고는 오른손 검지를 방아쇠에 감았다. 저 노새들과 아첨꾼들이 성문으로 달려가서 살려 달라고 애원하게 하라지. 밖에 있는 야만인들은 원하는 만큼 많은 머리를 창 위에 얹어 놓으라고."
 yun_wi.30.a:0 "하지만 그들은 그를 가질 수 없을 것이다."
 yun_wi.31.t:0 "우상을 쓰러뜨려라"
 yun_wi.31.desc:0 "호국군은 위대한 승리를 거두었다. 난징은 해방되었고, 일본의 지원을 받으며 홀에 쪼그리고 앉아 있던 국민당의 가련한 모조품의 흔적은 지금도 제거되고 있었다. 자물쇠, 사진, 통들.\n\n룽윈 호국대장군은 호국군 의장대를 대동하고 총통궁으로 들어갔다. 쩡쩌성과 예젠잉이 그의 뒤를 따라 더 많은 군대를 이끌고 있었지만, 현재 궁에는 룽과 그의 부하들만이 있었다.\n\n룽은 병사들을 둘러보며 간단한 명령을 내렸다.\n\n\"우상을 파괴한다. 반역의 모든 상징들, 타락한 왕징웨이나 가오, 혹은 다른 사람들을 찬양하고 '범아시아주의'에 대해 말하는 모든 것들, 그것들을 밖으로 가져와 우리가 난징 사람들의 눈앞에서 공개적으로 파괴할 수 있도록 하라.\"\n\n병사들이 흩어졌다. 한 부사관이 왕징웨이의 석고 흉상을 박살내려는 것을 지켜보던 룽은 피식 웃으며 다시 목소리를 높였다. \"무엇을 부숴버리기로 결정했다면, 불만은 없네. 그러나 나는 자네들이 하는 모든 일은 질서정연하게 해야 한다고 주장하겠네. 우리는 이 일이 끝나면 총통이 될 누군가를 위해 이 궁을 되찾은 것이네. 우리는 마치 일본놈들처럼 그것을 불태우지 않을 것이고 다시 한번 난징을 약탈하기 위해 온 것이 아니지. 내 말 잘 알아들었나?\"\n\n병사들은 큰소리로 동의를 표했다."
 yun_wi.31.a:0 "\"예, 장군님!\""
 yun_wi.32.t:0 "남은 것을 태워버리고"
 yun_wi.32.desc:0 "병사들은 가능한 한 질서정연하게 국민정부 물품을 최대한 많이 확보하라는 지시를 받았고, 침착하게 임무를 수행했다.\n\n옛 정권의 상징인 왕징웨이의 초상화와 옛 국민정부 깃발이 난징 사람들 앞에 던져졌다. 그들은 불꽃이 이 옛 시대의 기억들을 잿더미로 만들어버리는 것을 적지 않은 기쁨 속에서 지켜보았다.\n\n그 일이 일어날 때, 룽윈은 다음과 같이 연설했다.\n\n\"국민 여러분, 수십 년 전, 일본 제국주의자들이 와서 이 위대한 도시를 침탈했습니다. 그들은 그들이 주장하길 '아시아인' 형제들의 삶을 신경 쓰지 않고, 그들이 원하는 대로 살해하고 학살했습니다. 그들의 행위는 너무나 추악해서 심지어 독일의 나치 광신자들도 그들의 악행에 눈에 띄게 놀랐었습니다.\"\n\n\"하지만 그것만으로는 충분하지 않았습니다. 그들은 난징을 동포들을 야만인으로 보고 일본이 우리를 착취하도록 허용함으로써 어떻게든 중국의 '현대화'를 돕는다고 믿는 파렴치한 협력자들과 반역자들에게 넘겼습니다.\n\n어쨌든 그건 중요하지 않습니다. 이제 그들은 더 이상 존재하지 않기 때문입니다. 우리 중화민국 호국군이 도착했고, 우리는 이 도시를 지킬 것입니다. 난징은 다시는 함락되지 않을 것입니다. 다시는 일본놈들에 의해 침탈당하지 않을 것입니다. 이건 맹세합니다!\""
 yun_wi.32.a:0 "사람들은 박수를 치고 환호성을 질렀다."
 yun_wi.33.t:0 "선포"
 yun_wi.33.desc:0 "난징이 수복되었고, 호국군이 중국의 나머지 지역을 해방시킬 때였다. 그러나 그 전에, 룽윈은 그의 의도를 세상에 알리는 것이 중요했다. 그래서 그는 호국군의 많은 장군들과 나란히 난징에서 가장 좋은 무선 송신기로 가서 연설했다.\n\n\"중국과 세계의 중화민족들이여! 저는 중화민국 호국대장군 룽윈입니다. 오늘 밤 나는 중국을 압제자들로부터 해방시키기 위한 우리 연합전선의 결의를 분명히 하기 위해 연설합니다.\n\n일본 제국은 우리 조국을 침략하여 국민을 노예화하고 부당하게 자원을 착취한 일련의 외세 압제자들 중에서 가장 최근의 그리고 가장 흉악한 존재입니다. 오늘, 나는 그것이 즉시 끝날 것이라고 선포합니다. 우리 호국군은 \"대동아공영권\"의 존재와 그들의 중국 영토 점령을 더 이상 용인하지 않을 것입니다. 이 라디오 성명은 타락한 일본인들과 그 개들에 대한 선전포고로 해석될 것입니다.\n\n인도에서부터 조선에 이르기까지 일본의 멍에에 눌려있는 여러 괴뢰 국가들에게, 저는 여러분이 외세 압제자들과 싸우는 데 우리와 함께 할 것을 요청합니다. '범아시아' 제국의 멍에를 벗어던지고 우리와 함께 나아가 자유국가의 공동체에 다시 합류합시다.\n\n아직도 일본군이 점령하고 있는 땅에 살고 있는 중국인들에게, 나는 가능한 한 적에게 저항해 줄 것을 요청합니다. 중국과 국민의 자유를 보장하기 위해 할 수 있는 모든 것을 하십시오. 그것이 중국의 자유를 위해 나아가는 데 도움이 된다면 죽음도 두려워하지 마십시오.\n\n자유 중국에 영광을! 자유 만세! 일본 제국주의에 죽음을!\""
 yun_wi.33.a:0 "주사위는 던져졌다."
 yun_wi.33.a.tt:0 "[YUN.GetFlag]§Y[YUN.GetName]§!에 [JAP.GetFlag]§Y[JAP.GetName]§!과의 싸움을 위한 새로운 §Y중점 계통도§!가 추가됩니다."
 yun_wi.34.t:0 "제3차 중일전쟁"
 yun_wi.34.desc:0 "3차 중일전쟁이 시작됐고, 이번에는 공영권의 전폭적인 힘이 일본을 뒷받침하고 있다. 반면에 우리는 우리를 지지할 서방 연합군조차 없다. 그들은 모두 다른 강대국들에 의해 예속되거나 그들의 우선 순위를 다른 곳으로 돌렸다. 중국의 많은 사람들은 상황이 절망적이라고 믿는다. 비록 그들이 틀렸지언정, 그들의 평가에 대해 나무랄 수는 없다.\n\n하지만 우리가 희망을 잃는 것은 어리석은 짓이다. 룽윈은 혼자가 아니다. 뻔뻔스럽고 인간같지도 않은 광견 츠지가 일본 제국주의자들의 부름에 응하면서, 마씨들도 마침내 해방자들과 함께 싸울 준비가 되었다. 존경하는 마지위안 장군은 그의 아버지, 살해된 그의 친척들, 그리고 국가를 위해 복수할 것이다.\n\n그와 함께 총통의 아들 장징궈가 있다. 옛 전선의 정신으로 호국군이 중국의 해방을 위해 어떻게 싸웠는지를 지켜보면서, 그의 모든 의심과 불신이 씻겨졌고, 그는 이제 그들의 성스러운 해방전쟁에 동참할 때라는 것에 동의한다.\n\n마씨들은 더 이상 생존을 위해 고원 뒤에 머물지 않을 것이다. 그들은 영광과 자유를 위해 싸울 것이다! 일본 개들이 그들이 한 모든 것에 대한 대가를 치르게 하기 위해, 그들의 발자취를 따르도록 합시다!\n\n마씨와 총통의 유산이 여기서 다시 태어난다!\n\n세계는 이 영광스러운 귀환을 지켜봐야 할 것이다. 구천과 광무제를 부끄럽게 할 만큼 위대한 귀환을. 그리고 중국의 명예는 되찾아질 것이다!"
 yun_wi.34.a:0 "자유를 위해! 호국군에 영광을!"
 yun_wi.35.t:0 "돌아온 신장"
 yun_wi.35.desc:0 "가장 뛰어난 호국군 사령관 룽윈 장군께, 우애적인 인사를 드립니다.\n\n일본 제국주의자들의 귀환 소식은 이곳 신장의 우리에게도 전해졌고, 나와 내 밑에 있는 사람들은 오직 한 가지 대답만을 할 수 있습니다.\n\n가장 고결한 총통께서 저를 신장으로 파견하신 지 10년이 한참 넘었습니다. 당시 나는 도쿄의 악마적이고 신식민주의적 '천황'과 그의 잔인한 사절단, 그리고 난징의 꼭두각시들에게 복종하기를 거부하는 고국에서 온 난민들을 점점 더 많이 받아들여야 하는 음울하지만 명예로운 의무를 지고 있었습니다.\n\n장군께서도 아시겠지만 우리 신장은 구 자유 중국의 마지막 보루 중 하나입니다. 희망이 사라지는 것처럼 보이고, 마오쩌둥, 장 총통, 그리고 그 병사들의 순교한 피가 장강에서 섞이는 동안, 우리는 언젠가 자유로운 조국으로 돌아갈 것이라는 희망을 결코 버리지 않았습니다.\n\n당신의 군대가 난징을 해방시킨 후, 신장 내의 분쟁이 잠잠해졌다는 소식을 전하게 되어 기쁩니다. 모든 파벌들이 국민당, 공산당, 지역 소수민족 모두 우리가 한때 당신에게 했던 약속을 이행할 때라는 것을 인정합니다. 우리는 어떤 차이도 제쳐두고 진정한 적과 싸우겠다고 맹세합니다.\n\n나의 직접적인 지휘 아래 우리 군대는 이미 우리의 오랜 꿈인 외세의 억압으로부터 자유로운 신장과 중국을 실현하기 위해 동쪽으로 향하고 있습니다. 저와 제 참모들은 당신을 직접 만날 수 있는 영광을 간절히 기다리고 있습니다.\n\n그럼 그때까지\n\n신장 군정장관\n\n장즈중 장군"
 yun_wi.35.a:0 "환영하오, 형제여. 돌아온걸 보니 기쁘오."
 yun_wi.36.t:0 "화북 정화"
 yun_wi.36.desc:0 "화북의 정화\n\n호국대장군의 친서\n\n자유 중국 국민에게\n\n화북정무위원회 붕괴에 관하여\n\n1. 황하에서부터 산해관에 이르기까지 화북은 대부분 자신들을 \"중화민국\"이라고 불렀던 일본 제국주의의 맹견들로부터 해방되었습니다.\n\n2. 분명히 말씀드리자면, 이 침략 정부를 물리침으로써, 우리는 지금까지 태어난 최악 중 최악의 한간 반역자들을 무너뜨린 것입니다. 옛 제국의 몽골인과 만주족 침략자들조차 발바닥 밑에 있는 것으로 간주할 반역자들을 말입니다. 이 파렴치한 인간 이하의 놈들은 왕징웨이, 가오, 그의 동족들보다 훨씬 더 뻔뻔합니다. 그들은 왕징웨이가 그렇게 하기 훨씬 전에 도쿄에서 악마 천황에게 기꺼이 복종하고 협력했습니다. 오래된 습관은 분명 쉽게 사라지지 않습니다. 이 벌레들은 우리가 처음에 화북을 해방시키기도 전에 일본의 도움을 받아 욱일을 위해 화북을 빼앗았습니다.\n\n3. 안타깝게도, 우리는 왕커민이나 왕이탄과 같이 노환으로 죽은 화북정무위원회의 이들에게 정의를 가져다 줄 수 없습니다. 하지만 남은 자들은 그런 행운을 갖지 못할 것입니다. 이들은 일단 수감하여 전쟁이 끝난 뒤 공개 재판에 회부할 예정입니다. 그들의 실정 아래 고통 받은 자들은 그들의 압제자들의 마지막 운명을 지켜볼 수 있도록 허락될 것이며, 우리는 그들이 우리가 할 수 있는 한 최대한의 정의를 받을 수 있도록 할 것입니다.\n\n자유 중국에 영광을! 반역자들에게 죽음을!"
 yun_wi.36.a:0 "영광, 영광, 영광을!"
 yun_wi.37.t:0 "산산조각난 금잔"
 yun_wi.37.desc:0 "호국군 총참모부 보고\n\n주제: 한때 \"만주국\"으로 불렸던 동북지방의 수복\n\n1. 호국군의 이름으로 성공적으로 수복된, 이곳은 이제 외세가 건설한, '만주'라는 정체성 대신 중국의 동북 지방으로 영원히 알려지게 될 것입니다. 우리 군과 장교단의 더 많은 식견이 있는 구성원들은 오늘 이 사건의 중요성에 대해 숙고해 왔습니다. 결국, 만주는 일본의 지배하에 들어간 첫 번째 중국 지역이었습니다. 그것은 굴욕의 세기라는 최악의 시대의 시작이었고, 동북 지방 수복은 의심할 여지 없이 장군들과 중국 국민들에게 큰 안도감의 원천이 아닐 수 없습니다.\n\n2. 가짜 '대만주제국'(얼마나 우스꽝스럽고 망상적인 이름인지)의 수도인 [MAN.Capital.GetName]에서의 저항은 사실상 평정되었습니다. 하얼빈의 러시아인들이나 조선족과 같은 비한족 사람들조차 우리를 해방자로 환영하는데, 동북에 있는 \"만주족\"의 무단 점거 국가의 완전히 인위적이고 억압적인 성격을 고려할 때, 그것은 놀랄 일이 아닙니다.\n\n3. 이 보고서의 저자는 [MAN.GetLeader]와, 아이신기오로 가문, 그리고 그들의 다양한 아첨꾼들이 혼란에 빠진 것을 보며 매우 즐거웠습니다. 물론 그들의 반응은 비록 조금의 동정심도 가질 가치가 전혀 없지만, 이해할만 합니다. 결국, 역사는 반복되고 있습니다. 그러나 1910년대와는 달리, 그들은 이번에는 도망칠 곳이 없을 것입니다.\n\n4. 가까스로 붙잡은 만주 \"정부\"의 사람들은 체포되어 현재 남쪽으로 호송되고 있으며, 곧 재판에 회부될 것입니다. 우리는 다음 지시를 기다리고 있습니다.\n\n동북지방 군정장관으로부터"
 yun_wi.37.a:0 "영광, 영광, 영광을!"
 yun_wi.38.t:0 "산맥의 정복"
 yun_wi.38.desc:0 "중화민국 호국군 총참모부 보고\n\n주제: 티베트의 수복에 관하여\n\n1. 이전에 불교 신정에 의해 통치되던 티베트국은 항복을 강요받았고, 이제 [TIB.GetLeader]는 우리의 보호하에 있습니다. 티베트는 중화 민족을 위해 수복되었습니다. 지금은 오래전 패배한 영국 제국주의자들이 인위적인 맥마흔 선을 통해 우리로부터 빼앗아간 땅을 제외하곤 말입니다. 군사적 저항은 더 이상 문제가 되지 않지만, 티베트가 현재 평화롭다고 말할 수는 없습니다.\n\n2. 티베트인들은 그들의 나라에 대한 우리의 통제를 어떻게 생각해야 할지 확실히 혼란스러워하고 있습니다. 부처에 대한 헌신으로 가장한 억압적인 체제하에서 수세기 동안 강제노역을 했던 노예와 농노들은 우리를 해방자로 맞이합니다. 그 계층의 많은 인원들은 호국군 병사들에게 꽃, 선물을 보내고 있습니다.\n\n3. 반면 티베트 전역의 라마들과 승려들은 \"부처의 야만적인 적들\"에 항의하기 위해 스스로를 분신하고 있습니다. 이러한 자살행위는 현재 우려할 만한 속도로 늘어나고 있으며 사회 혼란을 부추기고 있습니다. 그나마 [TIB.GetLeader]는 우리에게 그가 그의 추종자들을 따라 그런 방식으로 죽을 계획은 없다고 보장하지만, 그는 또한 그 행위를 비난하기도 거부했습니다.\n\n4. 이 모든 우려는 미래에 어떤 일이 일어날지 모르는 혼란스러운 상태에서 삶을 살아가는 티베트 인구의 많은 이들을 걱정하게 만들고 있습니다.\n\n5. 그럼에도 불구하고, 티베트는 수복되었습니다. 우리는 최선을 다해 질서를 회복하고 있습니다."
 yun_wi.38.a:0 "잘했네, 제군들."
 yun_wi.39.t:0 "난초"
 yun_wi.39.desc:0 "\"그래서 어디로 가실 건가요?\"\n\n람하우춘은 요시코의 질문에 아주 살짝만 돌아보고는 다시 유리창 쪽으로 시선을 돌렸다. 그는 서류와 여행가방이 달그락거리는 가운데 서 있었다. 바깥에는 파손된 상점 앞, 포장도로 위로 흩어진 구겨진 소포, 끝없는 자동차 행렬과 보행자들의 필사적인 구제의 외침들이 합쳐지고 있었다. 야스다 사태때와는 달리, 코슈는 이번에는 굳이 불을 지르지 않았다. 어차피 몇 시간 뒤면 다 타버려 재가 될 것이었다.\n\n\"아무데도 안갑니다.\" 람은 어깨에 달린 난초 배지가 햇빛을 받아 반짝이는 와중에 중얼거렸다. \"마지막으로 순찰을 한 번 다녀올 것 같습니다. 솔직히 말해서, 야스카와 양, 내가 어디를 가든 당신이 상관할 일은 아닙니다.\" 그는 피식 웃었다. \"이 지옥에서 빠져나가야 하는 건 당신이지 내가 아닙니다. 나와 같은 사람은 있어서는 안 됩니다.\"\n\n\"하야시 경관님... 그-그렇지 않아요.\" 요시코의 손이 얼어붙었다. \"지금 바로 전화해서 저희 신문과의 연관성에 대해 말씀드릴 수 있어요. 그거면 표를 구하는데 충분할 거에요.\" 그녀는 람을 쳐다보면서 애원했다. \"여기 있으면 그들이 당신을 매달거에요, 경관님. 배신자라는 이유로 매달고 도랑에 던져버릴 거에요. 제발, 당신 자신을 위해서, 당신은 떠나야-\"\n\n\"그래서 뭐, 대만 같은 곳에서 이등신민으로 살아가는 겁니까?\" 람은 싱긋 웃으며 요시코를 깜짝 놀라게 했다. 광동 바깥에서 주진의 목숨은 똥값도 안 됩니다. 잘 아실텐데요. 일본인도 아니고, 중국인도 아니고, 문자 그대로 아무 것도 아닌.\" 그의 머리는 부주의하게 천장 쪽으로 기울었다. \"이 덧없는 땅 위의 덧없는 삶은, 결코 존재해선 안됐던 덧없는 나라에 묶여 있습니다. 끝까지 이런 식으로 가는 게 낫겠죠.\"\n\n그리고 나서 람하우춘은 돌아섰고, 요시코는 그의 얼굴에 미소가 피어나는 것을 보았다. \"하지만, 당신의 기분을 나아지게 해주기 위해서는..."
 yun_wi.39.a:0 "\"...적어도 나는 내가 태어난 곳에서 죽을 것이라고 말할 수 있습니다.\""
 yun_wi.40.t:0 "광저우 수복"
 yun_wi.40.desc:0 "그들 주위에서 도시가 불타고 있었다. 불탄다, 어쩌면 약간 절제된 표현이었을 것이다. 창백한 얼굴의 여인들은 헐렁한 보석과 피웅덩이 속에 누워 있다. 깨지고 구겨진 소포들이 거리에 흩어져 있었다. 호국군이 다시 한 번 청천백일기로 장식된 광저우 거리를 행진하면서 낙원의 환상은 어느 것도 남아 있지 않았다.\n\n수년전, 1차 북벌의 심장부였던 이 도시가 우리에게 의미하는 바와 달리, 양복쟁이들에게 의미있는건 돈이었다. 그들이 관심을 가졌던 것은 오직 돈과 물질적인 탐욕뿐이었다. 그들에게 부유의 요새를 누가 다스리는지는 중요하지 않았다. 영국인이건, 일본인이건, 독일인이건, 상관있었을까? 그들의 화장품과 오래된 스카치가 제때 도착하는 한, 무슨 차이가 있었을까? 총탄이 번화가로 날아들었을때, 소위 문명적이고 이윤을 추구하는 사람들은 그들의 본색을 드러냈다.\n\n그들은 룽윈을 야만인이라고 불렀다! 말도 안 되는 소리, 중국을 향한 그들의 진정으로 무자비한 만행은 그들이 이 상황에서 벗어날 수 없다는 것이 명백해졌을 때 그들의 추악한 머리를 내밀었다. 역겨운 하얀 드레스와 정장들이 몸을 돌려 침공군으로부터 도망치려고 안간힘을 썼다. 룽윈은 야만인이 아니다. 진짜 야만인은 그들의 친구와 파트너를 짓밟고, 그들의 뼈를 짓밟으면서 얼굴에 피를 묻히며 일본으로 돌아가는 배를 타려는 헛된 시도를 하는 그들이었다.\n\n광동국의 붕괴는 룽윈과 그의 군대 덕분일 것이다. 하지만 그는 이곳에서 죽음이 그의 짓이 아니라는 것을 알고 있었다. 광동은 영겁의 시간동안 그래왔듯이 중국의 것이었다. 일본 개들이 만들어낸 이 기업 국가는, 이 엔 숭배는 살아남을 수 없다. 일단 환상이 깨지면, 그 얌전하고 고고한 상류층은 다시 동물로 퇴화할 것이다."
 yun_wi.40.a:0 "역겹군! 정말 쓰레기같은 모습이 아닌가!"
 yun_wi.41.t:0 "새로운 연합전선"
 yun_wi.41.desc:0 "서부 반란의 승리 이후, 적어도 지금으로서는, 룽윈은 \"공영권\"에 대항하는 새로운 연합전선을 형성하기 위해 그가 찾을 수 있는 의인들을 모두 모았다. 장군과 반체제 인사들이 사방에서 모여들었다. 친서들은 중국의 해방을 위한 싸움에 동참할 의향이 있는 대원들을 더 이상 찾을 수 없을 때까지 난닝과 쿠차 너머로 나아갔다.\n\n룽윈은 그들을 거대한 숲이 자라는 그림 같은 들판으로 불러들여 연합 전선을 형성하도록 설득해냈다. 룽윈이 중국이 해방된 후 문민정부에게 정권을 넘겨주겠다고 선언했을 때, 많은 호국군 장교들이 불만을 품는 듯 보였다. 룽윈은 그들을 무시했다. 계엄령이 중국에 어떤 영향을 미쳤는지를 본 그는 오직 문민정부만이 나라를 통치하기에 적합하다는 것을 꽤 잘 알고 있었다. 그렇게 하지 않으면 일본군은 쉽게 돌아올 수 있을 것이었다.\n\n모든 것이 논의되고 그들 사이의 차이를 일단 덮어두자, 룽윈은 모인 연합전선 지도자들을 이끌고 중국 전역에 라디오 방송으로 위대한 맹세를 했다. 사람들이 사용할 수 있는 몇 안 되는 라디오에서 들려오는 소리에, 협력자들은 이를 갈거나 그들의 충성심에 의문을 제기했고 혁명가들은 기쁨에 겨웠다.\n\n룽윈은 맹세의 말을 내뱉었고 그의 새로운 동맹들이 그를 따르게 했다.\n\"우리, 3차 연합전선은 중국을 일본의 압제로부터 해방시킬 것을 엄숙히 맹세하며, 우리의 전 국토를 되찾을 때까지 쉬지 않을 것입니다. 우리가 실패한다면, 하늘이 우리를 벌하시길.\"\n\n다른 사람들이 그를 따라 낭송하는 것을 마치자 그 선서는 온 들판에 울려 퍼졌다. 그리고 회의가 끝난 뒤, 한참 동안 정체를 알 수 없었던 사람이 환호하자 온 들판이 환호성을 질렀다."
 yun_wi.41.a:0 "한편 룽윈은 미소지으며 고개를 흔들었다."
 yun_wi.42.t:0 "제안"
 yun_wi.42.desc:0 "\"호국군의 룽윈 각하께\n\n안녕하십니까. 일본 제국은 지금까지 중화민국의 주권 영토에서 저항세력에 대항하여 전쟁을 벌여왔습니다. 그러나, 전쟁이 반드시 일본에 유리하게 진행된 것은 아니었고, 외교 사절단은 중국인 여러분의 간절한 의지를 잘 알아들었습니다. 총리대신께서 친서를 보내셨으며, 이 건에 관여하는 존경받는 분들께서 그분의 자애로운 제안을 고려해 주시기를 바랍니다.\n\n제국은 범아시아적 연대의 이상에 따라 아시아의 평화에 대한 열망을 되풀이하고 있습니다. 중국 정부가 그렇게 원한다면 휴전협상은 지체 없이 바로 진행될 수 있습니다. 그러나 우리는 지금까지 인정받지 못한 정부가 평화를 원한다면 일본의 만주국, 몽강국, 광동국 등 비점령지에서의 주권이 현상유지되도록 의무화해야 한다고 경고해야 할 의무가 있습니다.\n\n우리는 이 서한의 결론으로 중국과 일본이 과거 정부 시절처럼 다시 한 번 합의에 다다를 수 있기를 바랍니다. 일본 정부의 헤아릴 수 없는 관대함과 함께, 외무성은 일본의 평화에 대한 열망이 존중되기를 바랍니다.\"\n\n룽윈은 화가 난채 편지를 손에 들고 있었다. 그들은 모욕적인 말을 다정한 어휘로 마구 늘어놓는다. 그들은 적들로부터 자신을 해방시키려는 중국의 의지를 모욕한다. 그러나 만약 그가 거부한다면 돌아올 길은 없다. 전쟁은 일본과 중국 어느 한 쪽이 대륙에 서느냐를 결정할 것이다. 그가 받아들인다면 반체제 인사들과 군부의 지지는 눈녹듯 사라져버릴 것이다.\n\n답은 분명했다. 하지만..."
 yun_wi.42.a:0 "합의를 보도록 하자."
 yun_wi.42.a.tt:0 "§R이는 태양에 맞서다 모든 것을 잃는 대신 안전하게 끝낼 수 있게 해주겠지만, 분명히 대중과 군대를 화나게 할 것입니다...§!"
 yun_wi.42.b:0 "거절한다! 제국주의자 악마들과는 흥정하지 않을 것이다."
 yun_wi.43.t:0 "일본과의 휴전"
 yun_wi.43.desc:0 "난징 총통궁 발코니에서 바라본 룽윈은 멀리 일본 외교 수행단의 차량 행렬이 사라지는 것을 지켜봤다. 추운 날이었지만, 냉랭함의 표면 아래에서는 분노가 끓어올랐다. 일본군에 저항하는 데 지지를 보낸 반체제 단체들은 이 행동을 비난했고, 장제스 시대의 군 인사들은 호국군을 향한 충성을 버렸다. 룽의 뒤에서 쑹시롄이 다가와 얼룩덜룩한 카펫 바닥을 덮었다.\n\n\"중국에 평화가 돌아왔습니다.\" 그는 장군에게 등을 돌리고 말했다. \"협정이 체결되면 중국은 자유로워질 테죠.\" 룽윈은 몸을 돌렸고, 그의 실루엣은 발코니에서 뿜어져 나오는 빛을 가르고 지나갔다. \"우리는 피의 대가를 치렀지. 이제, 우리는 명예의 대가를 치른다.\"\n\n\"외람되지만, 룽 장군\" 쑹시롄이 그의 발자취를 멈추며 말했다. \"이 평화는 아무도 달랠 수 없습니다. 대륙에서 중국의 지배력은 취약합니다. 일본인들이 다시 오지 않으리라곤 아무도 장담할 수 없습니다.\" 그는 한숨을 쉬며 방을 둘러보았다. \"사람들은 분열되었습니다.\" 그는 중얼거렸다. \"이건 평화가 아닙니다. 당신,\" 그는 목소리를 높이며 장군을 가리켰다. \"수십 년 동안 그들과 싸워놓고, 고작 이 정도로 만족합니까?\" 그는 마지막 한 마디를 큰소리로 외쳤다.\n\n룽윈은 금방이라도 쓰러질 것처럼 앞으로 몸을 구부렸다. 그는 기침을 하면서 윤이 나는 바닥에 피를 뿌렸다. \"내가-\" 그는 헐떡거렸다. \"내가 미안하네.\" 그는 허리를 곧게 펴고 평정을 되찾았다. 꼬마 장군을 뚫어지게 바라보며 그는 말을 이었다. \"나는 중국에게 미래를 주었네. 기회를 주었어.\"\n\n쑹시롄은 발뒤꿈치를 찰칵 하고는 돌아서서 방을 나갔다. 그가 문을 지나기 전에, 바람이 군벌에게 하는 그의 마지막 말을 거의 가렸다."
 yun_wi.43.a:0 "\"고통을 겪는 것은 당신만이 아닙니다.\""
 yun_wi.43.a.tt:0 "§Y[JAP.GetFlag][JAP.GetName]은 중국 본토의 일부를 할양할 것입니다.§!"
 yun_wi.44.t:0 "계속되는 투쟁"
 yun_wi.44.desc:0 "\"존경하는 일본 총리대신께\n\n안녕하십니까. 중국 정부는 이 편지로 진심 어린 안부를 전합니다. 아시아의 평화를 계속하기 위한 제국의 호의에 대한 통보를 받은 당국은 휴전 협정에 따른 최초의 조건을 거부해야 하는 것에 대해 깊은 유감을 표합니다. 당국은 1931년 전쟁의 여파로 제국에 의해 침해받은 영토를 비롯해 이후 1933년 불법 국가인 만주국 등 강탈당한 영토의 완전한 수복이 가장 큰 관심사입니다. 또한, 당국은 광동국과 그것을 존재하게 한 협정을 인정하지 않는다고 선언합니다.\n\n그러나 우리는 일본 정부가 평화를 원한다는 것을 인정합니다. 이 소망에 따라, 당국은 새로운 조건으로 휴전을 제안합니다. 일본군을 동부 삼성에서 철수시키고 광동국과 그 도시들을 당국에 반환할 것. 대만과 쿠예와 같은 섬들도 차후 중국에 반환할 것. 일본 정부가 진정으로 평화를 원한다면, 먼저 약화된 중화민국에게서 약탈한 전리품을 돌려줘야 합니다.\"\n\n룽윈은 그의 장수들이 자신을 위해 쓴 답장을 움켜쥐었다. 그가 미소지었다. 일본인들은 그의 제안을 거절하겠지만, 그것이 그가 원하는 것이다. 전쟁은 계속될 것이고, 중국은 승리할 것이다."
 yun_wi.44.a:0 "자유가 아니면 죽음을!"
 yun_wi.45.t:0 "최후통첩"
 yun_wi.45.desc:0 "새벽이 되었고 나팔은 마침내 조용해졌습니다.\n\n일본 제국이 절망속에서 항복을 제안했습니다. 오늘, 폭군은 마침내 수십 년 동안, 너무나 오랫동안 짓밟아 온 땅과 국민들 앞에서 고개를 숙입니다.\n\n조건은 간단합니다. 일본은 완전한 패배를 받아들이고, 왕징웨이 정권 하에서 체결된 모든 사기 조약은 폐지될 것이며, 또한 현재 호국군의 통제 하에 있는 모든 중국 영토에 주권을 완전히 그리고 무조건 반환할 것입니다. 우리는 우리의 혈육으로 오랫동안 중국이 잃어버린 자유를 주었고, 마침내 오늘, 평화가 찾아오니 우리가 그것을 거부할 이유는 더 이상 없습니다.\n\n하지만 이미 우리 대원들 사이에서는 다른 목소리들이 들끓고 있습니다. 그 제의에 마관 조약에 대한 언급은 없었고, 우리 등을 노리고있는 다른 제국주의자들에게도 영향력이 없었습니다. 대만 섬과 쿠예 섬은 여전히 일본의 지배하에 놓여 있고, 지금 당장 승리를 주장하는 것은 그들이 가까운 미래에 일본에 남을 수 있도록 할 것입니다. 중국은 여전히 정의를 갈망하고 있습니다. 애석하게도 우리가 완전히 이룰 수 없는 정의를. 사실, 우리의 해군력은 일본 제국 해군이라는 거인에 필적하지 못하는 것은 말할 것도 없고 사실상 존재하지도 않습니다. 우리가 그들의 마음을 이해했듯이, 사람들은 우리의 선택을 이해할 것입니다.\n\n또 하나의 선택지가 있습니다. 압록강을 건너 한반도로 진군해 폭군이 우리에게서 빼앗아간 모든 것을 요구하는 것입니다. 그러나 그것은 최후의 분노를 불러일으킬 것입니다. 너무나 크고, 모든 것을 아우르는 분노를. 그 결과는 이 세상의 나머지를 영원한 불길과 지옥의 구렁텅이 속으로 빠뜨릴 것입니다.\n\n그럴만한 가치가 있을까요?"
 yun_wi.45.a:0 "할만큼 했다."
 yun_wi.45.b:0 "§R세상이 무너질때까지 정의는 행해지리라.§!"
 yun_wi.45.b.tt:0 "§x일본 악마들의 공허한 위협은 우리의 정당한 복수를 막지 못할 것입니다!§!"
 yun_wi.46.t:0 "해결책"
 yun_wi.46.desc:0 "오늘, 대아대전의 막이 내렸습니다.\n\n수많은 팡파레 소리와 그보다 더 많은 양측 대표들의 참석으로, [?global.date.GetDateStringNoHourLong], 웨이하이 협정이 발효되었고, 중화민국이 일본 제국에 대한 승리, 모든 적대행위들의 공식적인 중단, 그리고 동아시아에 나타난 새로운 현상유지를 공고히 했습니다.\n\n웨이하이웨이 협정은 한때 청나라 북양함대의 근거지였던 산동성의 끝에 있는 불운한 항구에서 이름을 따왔는데, 이 항구는 당시 청일 전쟁의 마지막 주요 해전이 있었던 곳이었고, 바로 이날까지 중국에 대한 일본 지배자들의 도래를 알리고 있었습니다. 그렇기에 이렇게 운명이 뒤바뀌었다는 증거로서 웨이하이웨이보다 더 적합한 곳은 없을 것입니다. 중국은 그들의 이전까지의 지배자들에 대해 굴하지 않고 승리를 거두었다는 것에 대해 말입니다.\n\n협정 자체는 한 가지 추가 조항과 함께 일본의 이전 제안을 대체로 따르고 있습니다. 대만 섬과 쿠예 섬은 중국에 반환되나, 공식적인 이전 절차는 \"적절한 기관의 설립까지\" \"임시로\" 연기되어야 한다는 조건 하에서였습니다. 그러나 양측 모두 잘 알고 있듯이, 이 조항은 호국군 내의 매파들에겐 중국의 미약한 해군력, 그리고 일본에겐 중국의 회복된 힘과 주권 사이에서의 타협안일 뿐입니다.\n\n그러나 지금은 평화로 충분할 것입니다. 강하고 현대화된 해군을 향한 길은 고난으로 가득 차 있을 것이며, 다시 태어난 중국은 요람에서 막 벗어난 참이지만, 우리는 우리의 해방을 위해 용감하게 해왔던 것처럼 극복해낼 것입니다."
 yun_wi.46.a:0 "그때가 되면 중국은 다시 통일되고, 완전하고, 진정으로 자유로워질 것이다."
 yun_wi.46.a.tt:0 "§G우리는 기적을 이뤄냈습니다. 북벌은 성공했고, 중국은 아편전쟁 이후 처음으로 제국주의로부터 해방되었습니다.§!"
 yun_wi.47.t:0 "자유를 위해 달린 자전거"
 yun_wi.47.desc:0 "헝은 그런 일이 일어날 것이라고 전혀 예상하지 못했다. 그들이 그를 징집했을 때 그는 기꺼이 갔었지만, 그는 환상을 가지고 있지 않았다. 그는 일본이나 난징의 반역자들이 그들을 짓밟고 자신과 그의 형제들, 그리고 호국군의 모든 사람들을 죽일 것이라고 충분히 예상하고 있었다.\n\n그러나 그런 일은 일어나지 않았다.\n\n어찌 된 일인지, 룽윈이 신이나 다른 무언가 가호를 받기라도 했는지 (어쩌면 관우가 개인적으로 개입했을 수도), 중국은 쿤밍에서 창춘까지 그리고 그 너머까지 자유가 되었다. 일본인들은 굴욕을 당했고 제국주의를 향한 그들의 의지는 영원히 깨졌다. 이제, 헝의 일은 침착하게 그가 찾을 수 있는 한 많은 마을과 집들에 그 영광스러운 소식을 알리는 것이었다.\n\n형이 죽은 일본군에게 빼앗은 자전거를 타고 헝은 일생동안 가장 야생적인 자전거 여행을 떠났다. 수십 년 동안 난징에 의해 무시되었던 마을과 지역들을 자전거를 타고 달리면서, 그는 희망 너머 희망의 소식, 굴욕의 세기의 종말이라는 영광스러운 소식을 외쳤다.\n\n\"룽윈 장군의 명령에 따라: 중국 국민들이여, 깨어나라! 청천백일기가 중국 전역에서 펄럭인다! 굴욕의 세기는 끝났다! 우리는 자유다!\"\n\n사람들이 듣고 있던 것을 이해하자, 헝의 배낭은 선물과 음식으로 무거워졌고, 그의 배도 채워졌다. 또 다른 마을에서, 그들은 그에게 또 다른 배낭을 주었고...\n\n...그가 기지로 돌아왔을 때 이음새가 터질 듯 했다."
 yun_wi.47.a:0 "그는 또한 배가 꽉찬 상태에서 자전거를 타다가 쥐가 나기도 했다."
 yun_wi.48.t:0 "군벌의 마지막 나날"
 yun_wi.48.desc:0 "루한과 룽윈의 어린 시절 고향인 자오퉁에서 날은 흐렸다. 두 장군은 거리를 거닐며, 멀리 눈 덮인 산을 감상하기 위해 멈춰 설 뿐이었다. 룽윈이 벤치를 향해 비틀거리면서 그 순간은 격렬한 기침 발작에 의해 중단되었다. 루한은 황급히 그를 부축했다.\n\n\"괜찮습니까 형님? 의사를 부를-\"\n\n\"아니, 노인이 숨 좀 돌리게 놔두게.\" 루한은 룽윈이 숨쉬기 위해 애쓰는 모습을 지켜보며 부끄러움을 느꼈다. 난징 정부와 일본 정부에 대한 그의 성원과 대조적으로, 그의 사촌은 그가 원하지 않았던 퇴위에도 불구하고 자유 중국을 결코 포기하지 않았다. 그리고 이제 중국이 자유로워졌기에, 운명은 그가 건설한 중국을 보기 전에 룽윈을 데려갈 것이었다.\n\n\"미안합니다 형님, 난 힘이 부족했고 우리 민족을 배신했습니다. 나는 용서받을 자격이 없습니다.\" 룽윈은 곤혹스러운 표정으로 사촌 쪽을 바라보다가 기침이 나는 가냘픈 웃음을 터뜨렸다. 마침내 안정을 되찾자, 그는 대답했다.\n\n\"자네는 나를 대신해서 시난을 위해 최선이라고 생각하는 일을 했네. 그 모든 실수에도 불구하고, 자네는 마음속으로 자신이 하고 있는 일이 올바른 길이 아니라는 것을 알고있었던거야. 그래서 난 계속 살아가야 하네. 자네가 우리의 마지막 승리에 그만큼 기여했다는 것을 증명하기 위해서, 그리고 자네에 대한 모든 고발을 취하하기 위해 - \" 또 다른 기침 발작에 룽윈이 콜록였다. 루한은 고맙다는 듯이 그를 쳐다보았지만 죄책감은 여전히 그의 영혼을 무겁게 했다. 루한은 시선을 돌렸고, 두 사촌은 자오퉁에 비가 내리기 시작하자 말없이 앉아 있었다."
 yun_wi.48.a:0 "내리는 비처럼, 눈물이 흘렀다."
 yun_wi.49.t:0 "봄의 숨결"
 yun_wi.49.desc:0 "자오퉁에서 해가 지고 있었다.\n\n룽윈은 그의 임종이 될 자리에 누웠다. 그의 회개하는 사촌 루한은 걱정스럽게 그의 옆에 앉았다. 정부와 민중들이 마침내 복역을 마친 루한이 자신의 죄를 사면받은 것에 대해 더 이상의 처벌을 면할 것을 맹세하고 법에 명기하였기 때문에 룽윈는 자신을 살리기 위해 더 이상의 노력을 기울이기를 원하지 않았다. 그래서 그는 병을 내버려 두었다.\n\n룽윈이 기침했다. 그의 피가 시트 전체에 뿌려졌다.\n결핵은 말기, 수술 불가능한 단계로 발전했다. 루한은 룽윈 손을 들 때까지 호들갑을 떨었다. \"지금 날 도와줄 수 있는 방법이 하나 있네, 내 사촌이여\"\n\"어-어떻게 말입니까?\"\n\"종이 한 장, 잉크, 그리고 붓을 가져다주고 나서 자러 가게. 내일 다시보지.\"\n루한는 서랍에서 준비물을 꺼내기 위해 일어나다 그의 발에 걸려 넘어졌다. 사촌에게 건네주며 루한은 끔찍한 예감이 들었고 눈물을 흘리며 룽윈을 꼭 껴안았다.\n\"고맙소, 형님, 모든 것에 감사하오. 내 곁에 있어줘서, 내가 틀렸다는 걸 증명해줘서, 용서해줘서, 중국을 해방시켜줘서. 고맙소, 고맙소, 고맙소, 고맙소 - \"\n룽윈은 자신이 가진 작은 힘을 모아 잘못된 길을 들었던 사촌의 등을 토닥여 주었다. \"나의 사촌이여, 영광이었고 즐거웠네. 이제 다 용서받았어. 자러 가게. 이따 보세.\" 루한은 눈물을 흘리며 미소를 지었다. 그럼에도 불구하고 그는 마음을 가다듬고 방으로 가는 데 몇 분이나 더 걸렸다.\n\n루한은 그날 그렇게 작별 인사를 했다고 나중에 말했다.\n\n다음날 아침, 경비대와 루한은 중화민국 제3공화국의 초대 총통이자 호국대장군 룽윈이 병상에서 세상을 떠난 것을 발견했다. 시트에 묻은 피는 말라 있었고, 붓과 잉크는 루한이 앉았던 낮은 의자 위에 가지런히 놓여 있었다. 룽윈은 루한이 준 종이를 손에 들고 있었고 거기엔 다음과 같이 쓰여있었다."
 yun_wi.49.a:0 "\"산해관에 다시 한 번 봄바람이 부는구나.\""
 yun_wi.50.t:0 "자유의 쇠퇴"
 yun_wi.50.desc:0 "반체제 인사들이 룽윈이 세운 문민정부를 지지했다면 중국을 하나로 묶기에 충분했을 것이다. 안타깝게도, 민간 정부는 그들의 지지를 받지 못했고, 그들이 권력을 유지할 수 없다는 것은 매우 분명했다. 더 나쁜 것은, 상대적으로 만족스럽지 못한 전쟁 방식에 대한 불만이 불안정한 상황을 더 악화시켰다는 것이다.\n\n그 결과, 룽윈이 죽은 지 몇 주 만에, 문민 정부가 곧 붕괴될 것이 확실해진 후, 쑹시롄 장군과 다른 국민당원 장군들로 구성된 위원회가 정부를 장악했다. 그 결과 군사 정권이 수립됐다. 대부분의 자유는 억압받았고, 정권에 반대하는 사람들은 고문 당하거나 더 나쁜 상황에 처할 수 있었다.\n\n많은 사람들이 이 새로운 발전을 어떻게 받아들여야 할지 몰랐다. 그들의 눈에, 룽윈의 집권기 동안 너무나 명백해 보였던 중국의 미래는 이제 뿌옇게 보였다. 비록 중국이 승리했고, 위원회의 장교들이 사실상 중국을 승리로 이끈 이들이었지만, 군사 정권은 결코 이상적이거나 영구적인 통치방식이 아니었다.\n\n상황이 전개되는 것을 지켜보는 사람들에게, 그것은 순교한 장제스의 통치의 반복이었다. 그러나 장제스는 적어도 많은 민간 국민당 기관들의 지지를 받았었다. 반면 이 새로운 군사 정권은 형세를 알지 못한 채 익숙한 길을 터벅터벅 걸어갈 수밖에 없었다.\n\n위험이 앞에 놓여 있었고, 군사 정부와 자유 중국 국민들은 그것에 직면할 준비가 되어 있어야 했다."
 yun_wi.50.a:0 "그러나 그들이 준비가 되어 있을지는 또 다른 이야기였다."
 yun_wi.51.t:0 "패배의 신호"
 yun_wi.51.desc:0 "헝은 이 모든 것을 너무나 잘 알고 있었다. 호국군은 실패하고 있었다. 분명히, 그는 헛되이 징집되었다.\n\n그가 가는 곳마다 사람들의 눈은 슬픔이나 눈물, 혹은 병으로 축 늘어져 있었다. 그의 부대와 그가 아는 사람들은 동쪽도 북쪽도 아닌 서쪽만을 향해 이동했다. 비록 패배 소식이 정부에 의해 검열되고, 라디오와 선전가들이 중국의 영광을 위한 용감한 투쟁을 더욱 강화하도록 말했다 한들, 그들이 지고 있다는 것은 분명했다.\n\n헝에게 그의 삼촌이 갑자기 와서 사랑하는 동생의 손수건을 건네주지 않았더라면, 결국 중국은 그의 기억 속에서 전에 한 번 패배한 적이 있었기에 견딜만 했을지도 모른다.\n\n\"삼촌, 왜 이걸 저한테 주시는 거죠? 이거 내 동생 거 아닌가요?\"\n\n삼촌은 고개를 저으며 울기 시작했다. \"걔는 -\""
 yun_wi.51.a:0 "그 시점에서 헝도 더 이상 참을 수 없었고 울기 시작했다."
 yun_wi.51.a.tt:0 "§R적들이 너무 강합니다...§!"
 yun_wi.52.t:0 "민족의 정신"
 yun_wi.52.desc:0 "머리 위로 침침한 구름 담요가 어렴풋이 보이고, 산들바람이 늙은 버드나무 가지를 부스럭거리면서, 시든 나뭇잎들이 넓은 뜰의 돌바닥을 가로질러 흩어졌다. 한 무리의 병사들이 경직된 대형을 이루고 서 있었다. 그들의 군복은 곧게 펴져 있었고, 자세는 정확했으며, 그들의 얼굴은 무표정해 보였다. 하지만, 그것은 확실히 자신감의 표시는 아니었다. 고요한 심호흡의 리듬과 함께 여러 병사들의 그을음으로 얼룩진 턱에서 땀방울이 뚝뚝 떨어졌다.\n\n그들의 지휘관인 룽윈이 그들 앞에 섰다. 그의 표정은 단호하고 근심스러운 표정이었고, 그는 옆에 서 있던 장교와 짧게 대화를 나누었다가 마침내 군중에게 입을 열었다.\n\n\"오늘날, 우리는 우리의 위치에 상관없이 계속 참고 견딥니다. 비록 일본 개들이 매일 우리를 몰아내고 있고 심지어 우리의 도시 쿤밍을 위협하고 있지만, 우리는 반드시 죽도록 인내해야 합니다. 만약 우리가 쓰러진다면, 우리는 겁쟁이로 일본인들에게 굴복하지 않을 것이고, 우리는 우리가 가진 모든 일분 일초를 음미하며 개들에게 중국 국민의 영혼은 결코 소멸되지 않을 것이라고 외칠 것입니다!\"\n\n그가 잠시 멈춰 숨을 고르자 사람들의 시선이 그에게 쏠렸다.\n\n\"그러니 동포 여러분, 나와 함께 서 주십시오. 그리하면 우리는 천하에서 전에 본 적이 없는 싸움을 그들에게 보여줄 것입니다!\""
 yun_wi.52.a:0 "나라가 산산조각이 나도, 산과 강은 남는다."
 yun_wi.53.t:0 "최후의 저항"
 yun_wi.53.desc:0 "호국군의 마지막 날이 다가왔을 때, 룽윈은 화내지 않았다.\n\n군대의 패배는 군대 내의 반역자들의 잘못이었을지도 모른다. 그래서?\n\n분노로는 룽윈의 늙어가는 머리털 하나도 바꾸기를 바랄 수 없는 것을 고려하면, 그것에 대해 화를 낼 이유가 무엇인가?\n\n그는 또한 자신을 속이지 않았다. 기적적인 승리를 거둘 방법은 없을 것이다. 운남과 그의 민중들을 기다리는 것은 패배뿐이었고, 승리한 자들은 그 후에 중국을 위해 준비해둔게 있었다.\n\n룽윈은 자신이 겪은 모든 일을 생각했다. 청의 멸망. 굴욕의 세기의 시작. 차이어, 장제스, 마오와 같은 많은 위대한 사람들의 삶과 죽음. 그의 중국과 윈난에서 제국주의와 부패에 맞선 싸움.\n\n결국 그는 실패했다. 그가 한 모든 것이 부질없는 것 같았다.\n\n그러나 호국대장군 룽윈은 울거나 소리치기보다는, 무장하고 당당하게 임박한 종말을 맞이했다. 평범한 군복을 입고 그는 전선으로 나가 그의 충성스러운 병사들의 뒤를 따랐다."
 yun_wi.53.a:0 "\"내 행동은 먼지에 지나지 않는구나.\""
 yun_wi.54.t:0 "낙엽은..."
 yun_wi.54.desc:0 "노인의 밑에 깔린 윈난의 토양은 부드럽고 촉촉했지만 무엇보다도 따뜻했다. 요람처럼. 그리고 그 따뜻함은 그의 너덜너덜한 군복과 그의 등에 난 상처 사이로 스며들고 있었다.\n\n그는 누워서 두 팔을 활짝 벌리고, 회색빛으로 물든 하늘을 향하고 있었다. 그의 왼쪽 폐에 파편이 박혀서 생긴 고통은 이제 거의 사라졌고, 대신 무감각이 점점 커져갔다. 수백 리, 수천 리나 떨어져 있는 곳에서 여전히 총소리와 대포소리가 요란하게 메아리쳤다. 그들 역시 곧 모두 사라질 것이다. 그의 사랑하는 마지막 병사들은 그들의 지휘관이 그들보다 먼저 떠난 것을 알지 못한 채 모두 사라질 것이다. 심지어 죽으면서도, 호국군은 분산된 채로 있었다. 최후의 저항치고는 너무 그랬다.\n\n어둠이 그의 가슴에서 팔다리와 손과 머리로 퍼지고 있었지만, 그는 여전히 미소를 지은 채였다. 적어도, 모든 것이 끝난 지금, 그는 시도해 봤다. 그는 동지들과 함께 그들의 유일한 덧없는 기회를 잡았고, 그가 할 수 있는 모든 것을 했다. 그는 포탄이 그의 늙어가는 살을 찢어 버렸을 때, 이 세상이 그를 기억하고, 더 큰 대의를 위해 목숨을 바친 사람들을 기억하길 바라며 비명을 질렀다. 그리고 이제, 이 생애 마지막 순간에, 그는 그들이 그러기를 바랄 수 밖에 없었다.\n\n어쩌면 그의 다음에는, 중국은 마침내 자유로워질 것이다.\n\n그래서, 대장군은 눈을 감고 마지막 숨을 내쉬었고, 대지의 부드러운 포옹 속에 몸을 맡겼다."
 yun_wi.54.a:0 "...뿌리로 돌아간다."
 yun_wi.55.t:0 "옛 조국을 되찾기 위해 새롭게 시작합시다"
 yun_wi.55.desc:0 "황지샹은 몇 주 전에 징집되어 윈난에 있는 몇 안 되는 무기 제조회사에서 일했다. 그는 그것을 매우 좋아했다. 처음에 그는 두려워했다. 그는 난징의 반역자, 광동의 수전노들, 그리고 일본 제국주의자 개자식들이 어떻게 공장에서 부릴 노예로 무작위로 농민들을 징집하고 그들의 복지에 대한 걱정 없이 그들을 죽도록 일하게 만들었는지에 대한 공포스러운 이야기를 들었다.\n\n물론, 황은 반성했다, 그는 그의 동족들이 그를 훨씬 더 잘 대해줄 것을 알았어야 했다. 일은 잔혹했지만 견딜 수 없을 정도는 아니었다.\n\n군인들은 제조를 돕거나, 그가 모르는 사람들의 명령에 의해 보내진 필요한 보급품을 제공하기 위해 몇 시간 마다 자주 찾아왔다. \"쩡장군, 예원수, 서남대, 대장군\" 익힌 음식 상자나 보급품 상자를 내릴 때 들은 이름들이었다.\n\n노동자들이 무엇을 하고 있든지 간에 그들의 감정은 똑같다고 황은 알아차렸다. 쉬는 시간에 마작을 하던, 군 간부가 감사의 표시로 보낸 특별 선물인 갓 요리한 진귀한 음식을 먹던, 전선에 총과 탄환을 보내는 일을 하던, 공기 중에는 공포와 흥분, 애국심, 보복주의, 피에 대한 갈망이 떠돌았다. 황은 그런 사고방식을 가진 동료들을 따르는 것을 부끄러워하지 않았다.\n\n황이 일본놈들을 쓰러뜨리는 것을 돕기 위해 그의 작은 역할을 했을 때, 그는 그의 인생에서 이 이상 살아있다고 느껴본 적이 없다는 것을 깨달았다."
 yun_wi.55.a:0 "누군가에게 목적을 부여하는 데 대의만한 것은 없다."
 yun_wi.56.t:0 "심신의 노동"
 yun_wi.56.desc:0 "뤄루이는 혼란스러웠다.\n\n그는 한때 중국 공산당과 함께 일했던 호국군 소속의 선전가였으며, 예원수 자신이 호국군의 선전 활동을 돕기 위해 그를 부대로 보냈다. 물론 그것은 지금 당장은 아무 의미도 없었다. 그가 쿤밍 시내의 라디오 방송국에서 소란스럽게 먹을만한 국수 국물을 마시면서 직면한 딜레마에 비하면 말이다.\n\n무슨 딜레마인가? 간단했다: 뤄루이는 다음 선전 방송으로 도대체 무엇을 방송해야 할지 몰랐다. 일단은 옛 애국 노래나 악비의 \"만강홍\"을 방송하고 있었다. 그리고 룽윈 장군은 자신의 입에서 나오는 모든 단어에 선전 노력이 전제되는 것을 원치 않는다는 것을 매우 분명하게 밝혀왔다. (뤄루이는 장군에 대해 꽤 감탄했다.)\n\n대학에서 보내온 문헌을 한 무더기 뒤적거리다가 전국시대 말기의 시인 굴원의 작품을 우연히 보게 되었다. 이 고대 시인의 작품을 더 자세히 들여다보면서, 그는 옛말에 애국심이라고 부를 수 있는 저류가 있다는 것을 깨달았다.\n\n... 어쩌면 거기에 뭔가 답이 있을 거라고, 그는 책을 더 힘차게 뒤적거리면서 생각했다. 어쩌면... 이거다!\n\n다음 주, 점차 \"중국 역사상 최초의 애국 시인\"으로 불리워지기 시작한 굴원의 낭송은 쿤밍의 송신기에서 나오는 모든 라디오 방송국에서 들려왔다. 이것은 호국군 영토 전체의 선전에 영향을 준 유행의 시작이었고, 궁극적으로 전쟁이 끝난 후 중국의 문화에 영향을 미쳤다."
 yun_wi.56.a:0 "\"중국 국민들이여, 협력주의 반역자들의 방식은 '충성이 재앙을 가져온다'는 사례임을 잘 알아라.\""
 yun_wi.57.t:0 "반역자에겐 이와 같이 하라"
 yun_wi.57.desc:0 "\"왕바랑, 너는 난징에 있는 일본 꼭두각시들의 퇴폐적이고 거짓된 정부에 기꺼이 협력했다는 점에서 대역죄를 범했다. 게다가 일본 제국주의 군대에 원조를 제공했고, 도움을 요청하러 온 선량한 중국인들을 돕기를 거부했고, 대신 그들을 일본놈들에게 보고해서 그들을 잡아갈 수 있게 했다.\"\n\n군사 재판소의 부판사가 판결문을 낭독하는 것을 끝냈고, 판사는 판결문을 낭독했다.\n\n\"이런 심각한 범죄에 대한 처벌은 오직 사형뿐이다. 너의 죄는 솔직히 여러 번 처형을 명령할 수 있을 만큼 심각하다. 거기에 대해선 대신 자네의 사후에 영계를 지배하는 이에게 맡길 수밖에 없다. 나는 그들이 너의 영혼에 대한 쪼그라들고 가엾은 변명을 아주 잘 처리할 수 있으리라 믿는다.\"\n\n왕은 말을 더듬기 시작했지만 판사는 듣지 않았다. \"그를 데려가서 즉시 처리하라!\" 임시 법정 안의 군인들은 큰소리로 동의를 표시했고, 유죄 판결을 받은 반역자를 데리고 갔다. 판사가 판결을 내릴 때 총성이 들렸고, 시신 한 구가 땅에 떨어졌다.\n\n그가 무슨 의도와 생각으로 그렇게 했는가는 영원히 미스테리로 남을 것이고, 그는 오직 중화민족과 중국 국민에 대한 반역자로만 알려질 것이다.\n\n그러나 판사는 일어난 일에 대해 동요하지 않았다. \"다음!\""
 yun_wi.57.a:0 "그것은 호국군 통제하에 있는 영토 전체에 걸쳐 이루어졌다."
 yun_wi.58.t:0 "룽윈의 사색"
 yun_wi.58.desc:0 "심지어 그마저도 성공할 것 같지 않다는 것을 인식했던 룽윈의 몽상적인 모험과 40여 년 전 차이어와의 유사성은 그에게 잊혀지지 않았다.\n\n그들이 차이쑹포라고 부르는 사람과 마찬가지로, 그는 운남을 근거지로 하는 호국군의 책임자였다.\n\n차이어 장군처럼, 그는 적어도 그가 믿는 것의 역겨운 왜곡에 맞서 힘든 싸움을 하고 있었다. 차이어 장군은 중국이 아이신기오로 쓰레기들을 쫓아버리는 데 들인 모든 노력 후에 자신을 황제로 선포하려는 위안스카이의 이기적인 시도에 맞섰다. 룽은 물론 중국을 현대화한다는 명목으로, 억압으로부터 해방시킨다는 명목으로 점령한 외세 제국주의 세력의 지지를 받아 중국을 가루로 만든 가식적인 지도자들의 집합을 마주했다.\n\n호국전쟁 때와 마찬가지로 룽이 싸우고 있던 전투는 승리로 끝날 것 같지 않았다. 그러나 차이어의 경우, 위안스카이의 많은 장군들은 왕위에 오르려는 그의 광기에 반대했고, 집단 탈영이 일어나며 상황이 급변했다.\n\n한편, 호국군에게 호의적인 탈영이 있을 것인가? 그는 지켜봐야 했다.\n\n그가 앉아 있던 의자에서 일어서서, 그는 하늘을 올려다보며, 그의 전임자의 영혼에게 크고 무거운 맹세를 했다.\n\n\"차이어 장군, 참으로 당신을 자랑스럽게 해드리겠습니다.\""
 yun_wi.58.a:0 "\"나는 중국을 해방시키든지, 아니면 시도하다가 죽을 것입니다. 그건 확실합니다.\""
 yun_wi.59.t:0 "쿤밍 연설"
 yun_wi.59.desc:0 "룽윈은 기쁘게도 그가 꽤나 연설문 작성에 소질이 있다는 것을 알게 되었다. 그의 머리 위에 매달린 전구는 비열한 일본인들과 그들의 협력자 사기꾼들에 의해 점령당한 그의 나라에 대한 그의 위대한 비전을 비추었다. 그는 마지막으로 그것을 한 번 훑어보고, 틀린 글씨를 다시쓰고, 몇 개의 명사와 형용사를 추가했다.\n\n\"나, 룽윈 장군이 중국 국민을 일본 야만인들과 그들의 협력자 개들로부터 해방시킬 작정임을 아시아 전역에 알리십시오. 나는 모든 일본인들이 중국 땅에서 철수할 것을 요구합니다. 나는 모든 반역자들이 중국의 합법적인 정부 앞에 굴복하도록 요구합니다.\"\n\n\"중국의 모든 충실한 아들들에게 호소합니다. 나와 함께 가오쭝우와 그의 외세 주인들을 몰아냅시다! 나와 함께 우리의 미래를 위해 싸웁시다! 자유 중국을 위해 목숨을 바치지 않으시겠습니까? 조국을 위해 피를 흘리지 않으시겠습니까? 일본 치하에서 고통받으며 살아가시겠습니까?\"\n\n\"해방이 다가왔습니다! 우리가 참아왔던 수백 년의 굴욕은 마침내 끝날 것입니다! 우리가 해야 할 일은 그것을 위해 싸우는 것입니다! 우리의 미래를 위해 싸웁시다!\"\n\n완벽했다. 이것이 그가 중국 사람들을 싸우도록 설득한 방법이었다. 그들은 일본군이 침략했을 때 길들여진 강아지처럼 배를 드러내며 흙 속에 누워 있었다. 그의 눈앞에서 연설은 이 고대의 잘못을 바로잡을 것이다. 보복주의는 룽윈의 명분을 승리로 이끌었고, 일본인들이 그들의 착취를 원조로 위장하기 위해 수없이 사용했던 \"범아시아주의\"의 잘못된 환상을 깨트렸다.\n\n이 연설은 운남의 중국인 남녀노소 모두가 들어야 한다. 일본이 중국의 계곡, 마을, 해변을 점령하고 있는 한, 아무도 평화, 희망, 혹은 행복을 알 수 없었다."
 yun_wi.59.a:0 "우리는 하나되어 싸운다!"
 yun_wi.60.t:0 "파리와 깨진 달걀"
 yun_wi.60.desc:0 "\"이것 좀 봐, 리셴.\" 바이창헝은 너덜너덜한 양복을 입은 앙상한 남자를 붙잡고 여전히 숨이 찬 채 사무실로 불쑥 들어왔다. \"이 개자식, 통금시간까지 3시간 동안 전초기지를 통과하려고 했고, 심지어 도망칠 배짱도 있었어. 그리고 그거 알아 - \" 그는 그의 자유로운 오른손을 이리저리 내던졌고, 그의 손 안에는 두꺼운 종이 더미가 있었다. \"- 이런 작은 가방 하나에 수십수백만 일본 돈이 들어갈 줄 누가 알았겠어?\"\n\n정리셴은 눈썹이 치켜 올라오는 것을 느꼈다. 흥미롭군. \"자, 침입자 양반,\" 그는 몸을 앞으로 숙여 너덜너덜한 남자와 시선을 고정시켰다. \"누가 당신을 여기에 보냈는지, 무엇을 할 계획이었는지 말해주셔야겠어. 싫으면 무기한 구금 당하시던가.\"\n\n\"난징이 날 보냈다.\" 무뚝뚝하고 거의 뱉어낼 뻔한 대답이었다. \"그 돈은 너희 도시, 병영, 무기고에 있는 우리의... 잠재적인 친구들에게 보내질 거다. 단지 너희들의 무슨 짓을 하고있는지를 저 위에 있는 좋은 사람들에게 알려주기 위해서 말이야.\" 그 남자는 피식 웃었다. \"내가 여기까지 온건 잃을 게 없어서라는 걸 말해주고 싶군.\"\n\n\"공범은 없나?\"\n\n\"나는 죽은거나 다름없는 사람들에게 특별히 알려야 한다고 생각하지 않는다.\" 그 남자의 입에서 웃음이 사라졌고, 대신 묘하게 엄숙한 표정이 되었다. \"그러나 우리가 헤어지기 전에 이건 알아둬라. 역사의 흐름을 거슬러 헤엄친들 좋은 결과는 나오지 않을 것이다.\"\n\n\"그게 우리가 알아야 할 전부다. 창헝, 이 자를 공장으로 데려가서 몰수 사실을 재무부에 보고해.\" 정의 입에서 흘러나오는 목소리는 일상적이고 단조로운 것이었지만, 다시 한 번 그의 마음속에는 물살이 휘몰아치고 있었다. 얼마나 많은 이들이 난징의 명령으로 침투하려다 붙잡혔을까? 전쟁북이 울릴 정도로 안전해질 때까지 얼마나 걸릴까? 그럼에도 불구하고 운남과 귀주라는 이름의 두 철옹성은 여전히 뚫을 수 없는 위치에 있었고, 정은 그 사실에 약간의 위안을 얻을 수 있었다."
 yun_wi.60.a:0 "조금만 더 기다리면."
 yun_wi.61.t:0 "불타는 충칭"
 yun_wi.61.desc:0 "한때 웅장했던 도시의 스카이라인에서 짙고 불투명한 연기가 뿜어져 나와 눈부신 태양의 빛을 가렸다. 룽윈과 한 무리의 군인들이 아스팔트를 가로질러 흩어진 잔해 사이를 터벅터벅 걸어갈 때 금이 간 거리에 너덜너덜한 콘크리트와 건물들이 룽윈 위로 어렴풋이 보였다. 군중들은 혼란과 호기심에 찬 눈으로 그들을 지켜보고 있었다. 룽윈은 주변의 도시 풍경을 보며 감탄했다. 머리 위로 뻗은 전화선, 울타리와 기둥에 엉거주춤하게 기대어 있는 자전거들, 그는 아주 사소한 것들도 관찰하며 기쁨의 빛을 만끽했다. 그는 서쪽의 왕관 보석을 되찾은 것이다.\n\n그는 불과 몇 시간 전 이 행사를 위해 조립된 임시 연단 위로 올라서며 동포들 앞에 몸을 돌려 말했다.\n\n\"동포 여러분, 적들을 이긴 오늘, 우리는 승리자요, 축하와 환희의 날입니다. 이 아름다운 도시 충칭은 일본 개들이 몰려든 날로부터 오늘 해방될 때까지 오랫동안 견뎌왔고 여러분 모두 이 투쟁에 참여해 왔습니다. 만약 충칭의 비극이 반복되지 않기를 바란다면, 우리는 함께 뭉쳐야 합니다. 군대에 입대하고 여러분의 고향의 밝은 미래를 보장하십시오!\"\n\n이따금씩 터져 나오는 환호와 격정의 외침과 함께 중얼거림이 객석 전체에 퍼졌다. 룽윈은 이마의 땀을 닦으며 수행원을 데리고 물러났다. 이것이 끝이 아닐 것이다. 투쟁은 이제 막 시작되었다."
 yun_wi.61.a:0 "불길이 다시 타올랐다."
 yun_wi.62.t:0 "폭동이 일어난 후난!"
 yun_wi.62.desc:0 "\"어떻게 아무것도 남지 않았을 수 있는가?\"\n\n격앙된 절망의 외침과 분노가 공공 광장의 한가운데에 모인 군중들 전체에 메아리쳤고, 손들은 높은 연단 위에 서 있는 경관들을 향했다. 류쩌는 나무 단을 오르려는 자에게 덤벼들 준비를 하며 그의 경봉을 꽉 움켜쥐었고, 그의 팔뚝에선 땀이 흘렀다. 쿤밍의 관리들이 웨양에 배급할 충분한 쌀을 할당하지 않은 것은 그의 잘못이 아니었고, 그럼에도 불구하고 그는 그것이 가져온 모든 위험, 적개심, 그리고 결과에 직면하고 있었다. 그는 동료들 중 한 명이 내일 배급될 귀한 쌀이 담긴 삼베 자루에 매달리려 애쓰는 배고픈 사람들의 뻗은 손을 때리는 것을 목격했다. 그들은 더 이상 버틸 수 없어보였다.\n\n\"당신들에겐 더 많은 것이 있잖아! 도대체 왜 안 나눠주는 거야?\"\n\n또 다른 외침이 요란한 군중으로부터 울려 퍼졌다. 류쩌는 군중들에게 뒤로 물러나라고 명령했고, 수많은 모욕과 뜨거운 불평에 맞닥뜨렸다. 그는 미약한 식량 공급이 이런 상황을 강요하는 동안 어떻게 전쟁이 아직도 계속되고 있는지 궁금해했다. 빌어먹을. 어쩌면 조금은 나눠줄 수 있을 것이다. 그러면 그들을 흩어지게 할 정도로 충분히 사람들을 진정시킬 것이다. 어쩌면-\n\n그의 생각은 신발이 그의 방향으로 던져졌을 때 갑자기 중단되었고, 그는 충격을 피하기 위해 재빨리 몸을 숙여야 했다."
 yun_wi.62.a:0 "분노의 소용돌이."
 yun_wi.63.t:0 "휴식시간"
 yun_wi.63.desc:0 "풀잎에 맺힌 아침 이슬, 숲이 우거진 언덕의 흙냄새와 함께 이른 새벽의 어두컴컴한 하늘은 한류중의 아침의 주식이 되었다. 그는 농부들이 간단한 나무 수레에 농작물을 싸서 짚으로 엮은 바구니에 담아 운반하는 것을 목격했는데, 새들의 지저귐은 자갈에 부딪히는 바퀴의 불협화음을 제외하면 그가 들을 수 있는 유일한 것이었다. 그는 자전거로 돌아가기 전에 마지막으로 한번 숨을 내쉬었다. 그는 긴 여정을 앞두고 있었다. 난징으로의 여행은 쉬운 일이 아니었다.\n\n이것은 일반적인 배달이 아니었다. 일반적인 명령이나 보고가 아닌 쿤밍의 최고 권력자로부터 직접 전달된 것이었고, 그는 그러한 편지가 무엇을 담고 있는지, 그리고 왜 적진 코앞에게 전달될 것인지 감히 짐작할 수 없었다.\n\n그는 더 이상 지체할 수 없었고, 하늘의 색을 바라보았다. 아마도 그는 이미 예정보다 늦었을 것이다. 그는 삿갓과 모직 코트를 움켜쥐었다. 머리가 바람에 흩날렸고, 동쪽을 향해 페달을 밟으며 지나가는 노인에게 작별 인사를 했다. 여정이 험난할 것은 틀림없지만, 이렇게 중요한 일이라면 견뎌내야 할 것이다."
 yun_wi.63.a:0 "평원과 언덕을 가로질러."
 yun_wi.64.t:0 "마지막 싸움"
 yun_wi.64.desc:0 "아침 안개와 흩날리는 늘어선 나뭇잎이 원이셴의 시야를 가렸다. 그는 체계적으로 소총의 방아쇠를 만지작거리면서 그의 때를 기다리고 있었고, 그의 시선은 그의 앞에 있는 오래된 흙길에 고정되어 있었다. 고참 빨치산에게, 오랜 적 일본군과 반역자들에 대한 이와 같은 전쟁은 새로운 것이 아니었다. 그는 조심스럽게 위치를 바꿀 때 그의 아래에 있는 젖은 흙이 흔들리는 것을 느꼈다. 호송대가 곧 도착할 것이었다.\n\n달그락거리는 말발굽 소리와 경비들의 대화가 원의 귀에 닿았고, 호송대가 시야에 들어오자 그는 자신의 소총을 꽉 움켜쥔 채 공격 개시 신호를 보낼 준비를 했다.\n\n요란하고 날카로운 호루라기 소리가 계곡 전체에 울려 퍼졌다. 병사들이 그들을 향해 달려들면서 불협화음을 일으켰다. 빗발친 총알과 날카로운 강철은 즉시 다수의 적들의 머리를 산산조각냈고 여러 노새들이 목숨을 앗아갔다. 총검과 총검이 맞닥뜨렸고, 헬멧이 땅에 툭툭 떨어졌으며, 화물의 대부분이 진홍색으로 물들었다. 적의 전투원들이 정신을 차리고 혼란에서 벗어나자, 마지막 집결의 외침이 원의 병사들에게 인내를 촉구했고, 그들의 시체를 언덕 아래로 굴러 떨어지게 했다. 20분간의 끊임없는 전투 후, 연기와 소동은 가라앉았고, 부서진 시체들과 상당한 양의 무기와 탄약이라는 전리품만이 남았다.\n\n원은 현장을 살피며 승리도 이런 식으로 계속된다면 우리는 끝장이라고 생각했다. 호국군은 한계에 다다라있었다. 병력은 뿔뿔이 흩어졌고, 지원이 절실히 필요했지만, 그는 대의를 포기하기를 거부했다. 젠장할, 더 이상 그가 잃을 게 뭐가 있었을까?"
 yun_wi.64.a:0 "\"사령부에 전해라, 우린 후퇴하지 않는다.\""
 yun_wi.65.t:0 "꺼내진 단검"
 yun_wi.65.desc:0 "희미한 한 줄기 빛이 그어진 불투명한 커튼 사이의 아주 작은 틈을 뚫고 어두운 방으로 스며들었다. 장뱌오는 손가락 두 개로 간격을 벌려 여관이 내려다보는 좁은 골목길을 내다보았는데, 그곳엔 그림자만 있었다. 그는 두 손을 가죽 가방에 단단히 얹은 채 동료 쪽으로 몸을 돌리며 안도의 한숨을 내쉬었다.\n\n\"우리 주변에 아무도 없어야해, 아니면 지금쯤 건물을 에워싸고 있었을 거야.\" 그는 주머니에서 담배 한 갑을 꺼내더니 다시 창문 쪽으로 돌아서 불을 붙였다.\n\n\"아래층 주인장에겐 뭐라고 했어?\"\n\n\"걱정 마, 그는 아무것도 몰라. 난 그냥 평범한 일을 하기 위해 이곳에 왔다고 그에게 말해뒀어.\" 그는 차가운 화강암 창턱에 손을 얹으면서 담배를 손가락으로 꽉 쥐며 입술 사이로 연기를 내뿜었다.\n\n몇 분이 지나자, 두 남자는 그들이 저지르려고 하는 극악무도한 행위를 받아들이려고 애쓰며 드문드문 대화를 나누었다. 암살에 가담함으로써, 그들은 이미 망각으로의 길을 떠났고, 그들은 이 사실을 이해할 만큼 똑똑했고 인식도 충분했다. 그들 둘 다 물러서지 않을 것이었다. 다시 생각할 시간은 지났고, 숙고할 수 있는 유일한 일은 그들의 마음 속 일을 정리하고, 룽윈의 뒤통수에 총알을 박는 것이었다. 그는 담배의 불을 끄고 나무 바닥에 던졌고, 재는 판자 사이의 갈라진 틈으로 흩어졌다. 때가 됐다.\n\n노크 소리가 문에서 울려 퍼졌고, 두 남자는 그들의 운명을 이해했다. 장뱌오는 가방 안에 든 권총을 장전하고, 다가올 전투에 대비했다."
 yun_wi.65.a:0 "\"경찰이다! 너희의 계획은 탄로났다, 즉시 항복하라!\""
 yun_wi.66.t:0 "우한 함락"
 yun_wi.66.desc:0 "오래된 도시 우한은 협력 정권으로부터 해방되어 중국인들에게 돌아왔습니다!\n\n아군이 마침내 강을 건널 때까지 몇 시간 동안 장강 건너편에서 포격을 주고받았고, 장강은 시체가 뒤섞인 피투성이의 상처로 변했습니다. 소규모 저항군들이 도시 내부 깊숙한 곳에서 저항했지만, 결국 진압되었습니다. 중부 중국의 수도를 손에 넣은 지금, 우리의 승리는 더욱 가까워졌습니다.\n\n수십년전 우창 항쟁에서와 마찬가지로 우리의 해방은 우한으로부터 퍼져나가 모두가 협력과 제국주의로부터 자유로워질 때까지 전국을 휩쓸 것입니다."
 yun_wi.66.a:0 "중국의 무기고가 우리 것이다!"
 yun_wi.67.t:0 "북방의 수도"
 yun_wi.67.desc:0 "협력자 벌레들의 마지막 암종양인 베이징이 호국군에 의해 해방되었습니다.\n\n수세기 동안 이곳을 지켜온 도시의 방어적 지리는 우리의 의지와 힘에 비할 바가 못되었습니다. 성벽이 하나씩 무너졌습니다. 적진이 하나 둘 무너졌습니다. 붙잡힌 협력자 병사들은 하나둘씩 감옥으로 보내졌습니다.\n\n더 이상 남은 곳이 있지 않을 때까지 도시는 한곳 두곳 함락됐습니다. 중화민국은 먼지입니다. 몇 개의 사단이 남아 있는 무장한 먼지이지만, 그럼에도 불구하고 먼지입니다. 해방의 영광스러운 날이 곧 우리에게 올 것입니다. 대원수 룽윈은 오래된 수도에서 행해진 고무적이고 감정적인 연설에서 직접 그렇게 말했습니다.\n\n우리는 오랫동안 열심히 싸웠고, 함께 한간 국민정부 하에서 고통 받는 사람들에게 정의를 전달했습니다. 하지만 우리의 여정은 끝나지 않았습니다. 각각 반역적인 아이신기오로와 자칭 칭기즈칸의 후계자, 일본 개들의 충실한 두 꼭두각시가 우리 문 바로 옆에 서 있습니다. 그리고 우리는 우리의 전임자들이 모두 실패한 것, 즉 북방의 진정한 수복을 곧 이룰 것입니다!"
 yun_wi.67.a:0 "전진!"
 yun.134.t:0 "광서를 물리쳤다!"
 yun.134.desc:0 "광활하고 열려있는 광서성이 해방되었습니다!\n\n몇 달간의 긴 전쟁과 죽음이 헛되지 않았습니다. 모든 교전 때마다 우리의 용감한 병사들은 사자의 용맹함을 가지고 싸웠습니다.\n\n호국군이 성 전체를 점령했고 부패한 협력자 지도부를 축출했습니다. 마지막 반역자들이 추적되고 처형되면, 지역은 룽윈의 새로운 중국 내에서 지방으로 승격될 것입니다.\n\n남부의 함락과 함께, 우리는 국민정부 자체의 해방을 시작할 수 있습니다."
 yun.134.a:0 "전진!"
 yun.136.t:0 "도망칠 곳은 없다"
 yun.136.desc:0 "푸 장군은 자신의 성이 불타오르자 혼자 히죽히죽 웃었다. 이 터무니없는 사건 동안 어떻게 스스로를 억제할 수 있을까? 섬서성의 봉우리에서 불타는 도시를 내려다보니, 사실 정말, 끔찍하게 재미있었다. 푸 장군은 결국 군인이었고, 그는 고요한 마을에 파괴를 가져왔다. 하지만 그는 또한 부와 권력에 대한 헛된 생각에 빠져있는 죽은 젊은 사람들의 들판을 보았다. 보통 그런 생각을 하면 나이들어가는 군벌은 슬퍼졌지만, 하지만 이건 정말 웃겼다. 어쩌면, 그가 다르게 행동했더라면 모든 것이 그들이 했던 방식으로 끝나지는 않았을 것이다. 한 사람이 역사를 통채로 바꾼다니 말도 안되는 소리지않나? 무슨 생각을 하는지 알 수가 없군! 하지만, 그가 개입했다면 중일전쟁의 결과는 달랐을까? 그가 일본인들을 꼼짝 못하게 만들었을까? 양쯔강에서 그들을 멈춰 세우고? 말을 타고 난징으로 성큼성큼 걸어 들어가, 전쟁으로 파괴된 도시의 시민들의 찬사로 샤워를 하고, 그들의 구세주일 뿐만 아니라, 친애하는 지도자임을 선언했을까?\n\n포탄이 그의 산 요새의 측면을 강타했다. 룽윈이 다가오고 있었다. 푸 장군은 미소지었다. 그는 언제나 다른 편으로 바꿀 수 있었고, 인기 있는 노장군을 환영할 새로운 세력은 언제나 있었다. 룽윈도 다르지 않을 것이다.\n\n끝없는 포격에 산이 흔들렸다. 푸 장군의 미소가 흐트러졌다. 미친 왕이 그가 벙커에 있다는 것을 모르는걸까? 맙소사, 그가 죽을 수도 있었다! 그는 테이블을 꽉 움켜쥐었다. 더 이상 웃기지 않았다. 푸 장군의 얼굴은 일그러지고 의아하게 눈살을 찌푸리게 되었다. 분명 뭔가 착오가 있을 것이었다. 포탄이 계속 산을 깎아내리자, 그것은 공포의 표정으로 변했다. 뭔가 있어야 했다! 그는 일본에 충성을 맹세하고 그들의 지지를 호소할 수 있을 것이다! 아니면 룽윈이 노인을 겁주어 굴복시키려 하는걸지도 모른다! 빠져나갈 방법이 있어야 했다! \"오 세상에 여기서 날 꺼내줘\" 그가 외쳤고, 그리고 그 외침에 천장은 더 이상 버티지 못하고 무너졌다."
 yun.136.a:0 "필요하다면 우리는 옛 중국의 풍경도 무너뜨릴 것이다."
 yun.138.t:0 "도살자 도살"
 yun.138.desc:0 "싱가포르의 도살자는 눈을 굴렸다. 아마도 그는 목구멍에서 하품이 솟아오르는 것을 느꼈을 것이다. 츠지 장군은 이러한 것들이 어떻게 작동하는지 이해했고, 그의 일생 동안 그는 다른 편에 서서 붙잡힌 적 앞에서 진흙투성이의 피에 젖은 병사들에게 불같은 연설을 했다. 그래, 그는 이해했다. 그는 역겨운 돼지였고 중국의 오점이었고, 노인은 그의 횡설수설을 어서 끝내지 못했을까? 츠지는 지루하게 앉아서, 그의 군대를 학살하고 그의 국가를 파괴한 사람을 무시했다.\n\n\"일본이 우리에게 도살자를 강요했다! 중국을 파괴하는 데 평생을 바친 한 남자의 생명을! 억압받은 중국인들은 이 하찮은 도살자에게 충성을 맹세하도록 강요당했-\"\n\n\"개소리는 그만하지.\" 미친 왕을 막을 수 있는 능력을 가진 사람은 거의 없었다. 룽윈은 눈에 띄게 허를 찔렸다. 그의 얼굴에 억제할 수 없는 분노와 혐오가 그려졌다. \"여기서 도살자가 누굴까, 룽 장군?\" 죽은 사람들 사이에 서 있는 것은 룽윈에게는 전혀 새로운 것이 아니었고, 그는 평생 동안 이랬었다. 한 가지 생각이 떠올랐다. 그의 일생은 처음부터 끝까지 피에 젖어 있었다. 쓰지 장군은 룽윈의 망설임을 보며 악마 같은 미소를 지었다. \"당신이 아시아를 학살하고나면 남는 건 무엇일까? 당신의 군대는 미국으로 갈 것인가? 독일로? 호국군은 모든 마을을 파괴하고 학살할 것인가? 그가 가져온 고통을 알고 있는 불쌍한 늙은이가 될 때까지?\" 침묵이 도시 광장을 감쌌고, 오직 불꽃의 요란한 소리만이 그들에게 시간이 계속 움직인다는 것을 상기시켜주었다. 룽윈은 잠시 몸을 떨었지만, 아주 잠시뿐이었고, 곧바로 뒷주머니에서 권총을 꺼내 장군의 몸에 8발을 발사했다. 그리고 나서 8발이 더 왔고, 싱가포르의 도살자가 구겨진 사람 더미에 지나지 않을 때까지 8발이 더 왔다."
 yun.138.a:0 "계속해라, 이 백정놈은 거짓말만 늘어놓는다."
 yun.139.t:0 "최초의 반역자들"
 yun.139.desc:0 "몽골은 조용하고 진기한 곳이었다. 유럽과 아시아 사이의 국가들 사이에서 오래된 제국은 존경받는 두려움의 대상이었다. 몽골의 정복은 필연적으로 테무진의 손에 죽거나 테무진을 위해 죽거나 둘 중 하나일 것 같았다. 몽골군이 일본 해안가에 멈춰설 때까지는. 그들의 정복은 신의 개입에 의해 중단되었다. 일본은 항상 몽골보다 우위에 있었다. 충견 데므치그돈로브가 아시아의 왕 일본의 무릎에 앉았다. 왕들은 왕래하고 사냥개는 주인 없이 쪼그라들고 죽는다.\n\n몽골은 대개 진기하고 조용했지만, 멀리서 들려오는 자동소총의 발포음과 차량들의 굉음이 고요한 왕국을 어지럽혔다. 덕왕은 호국군이 북쪽으로 대장정을 시작했을 때 이미 일본으로 달아난 뒤였다. 몽골에서 룽윈의 주둔은 필요하지 않았고, 명령은 간단했다. 최초의 반역자들의 운명을 세상에 보여주어라."
 yun.139.a:0 "개야, 꼬리를 말고 도망쳐라."
 yun.140.t:0 "과거가 따라잡다"
 yun.140.desc:0 "샤웨이가 트렁크를 쾅 닫았다. \"이걸 내 차로 가져가!\" 그는 하인에게 소리쳤다. \"장군님, 훈장은 어떻게 할-\" \"나는 어서 이 망할 곳에서 빠져나가야 한다고.\" 샤웨이가 말을 막았다. \"그치만, 그래. 훈장은 가져와.\" 노인은 그의 기억에 대한 권리가 있었다. 더 이상 남은 건 먼지 투성이의 사진과 녹슨 메달뿐이었다. 장제스는 죽은 지 오래였다. 간단한 사실이었다. 샤웨이는 상황을 고려해 볼 때 최선을 다해 그를 잘 섬겼다고 믿었다. 샤웨이는 이 직책을 맡는 것이 완벽한 장기간의 사기라고 생각했다. 일본으로부터 이익을 거두어 들인 후, 그의 민족주의적 신념을 품고, 즉시 반란에 뛰어들 준비가 되어 있었다. 이것은 그가 바라던 반란이 아니었다.\n\n\"장군님, 더 남은게 있습니까?\" 아니, 그는 아무것도 가지고 있지 않았다! 그림, 보석, 중요한 서류들, 그것들을 모두 가져올 수는 없었다. 그러나 그 집에는 뭔가 다른 것이 남아 있었다. 기억이었다. 젊은 남자가 일본에 충성을 맹세한 기억이. 비록 그것이 순전히 보여주기식이었더라도, 그것은 그에게 공식적으로 역사의 잘못된 편에 서 있다는 것을 깨달으라고 촉구했다. \"그래, 낭비할 시간이 없어. 어서 여기서 빠져나가지.\" 그걸로 장군은 집에 죄책감을 함께 두고 떠났다. 이제 유일한 본능은 자기 보존이었다. 난닝에서 친저우까지 가는 길은 길었고, 만약 그가 살아남기를 원한다면, 그는 다리의 검문소를 통과해야 했다.\n\n검문소에 차를 세운 샤웨이 장군은 몸을 떨었다. 그는 진정 루이 왕이었다. 그것은 양자택일이었고, 그는 다리를 건너야만 했다. 샤웨이는 창문을 열고 명령조로 말했다. \"관문을 열어라, 나는 친저우로 간다.\" 응답이 없었다. \"성장으로서, 이 문을 열라고 명령한다.\" 엔진의 부드러운 콧노래만이 들을 수 있는 유일한 소리였다. 샤웨이는 끙끙거리며 문을 열고 나갔다. 그저 멍청한 레버였다. 그는 스스로 그것을 당길 것이었다. 방에 들어가자, 샤웨이는 너덜너덜해진 녹색 제복의 죽어가는 남자를 발견했다. \"세상에, 그들이 너에게 무슨 짓을 한거지?\" 샤웨이가 남자의 상태를 확인하기 위해 몸을 기울인 순간, 빨간색과 검은색의 완장이 눈에 들어왔다. 죽어가는 남자는 부무장을 잡으려고 손을 뻗으면서 고통스러운 신음소리를 냈다. 샤웨이는 이의제기를 원했고, 이것보다 더 나은 결말을 원했지만, 그의 기회는 이마를 향한 총탄에 의해 거부되었다."
 yun.140.a:0 "죽어갈 때조차도, 우리는 승리한다."
 yun.143.t:0 "시대의 징조"
 yun.143.desc:0 "비는 오고 비는 내린다. 오늘, 비는 다르다. 금속 불은 농작물, 집, 살을 갉아먹으며 대지에 비명을 지른다.\n\n강물은 튀고 강물은 쏟아진다. 오늘, 강들은 다르다. 납가루가 묻은 몸이 붉고 흐린 물 속에 떠다닌다.\n\n나무는 흔들리고 나무는 구부러진다. 오늘, 그 나무들은 다르다. 검은 잿빛 골격은 무너지고 흙먼지로 변한다.\n\n중국은 살고 중국은 견딘다. 오늘, 중국은 다르다. 흉터난 땅과 불타는 도시들이 척박하고 황폐한 풍경 속에 점점이 있다."
 yun.143.a:0 "중국이 피흘린다."
 yun.146.t:0 "무지는 힘"
 yun.146.desc:0 "룽윈은 해방자다!\n\n룽윈은 협력자들을 파괴한다!\n\n룽윈은 욱일을 정복할 것이다!\n\n바람이 불 때마다 선전의 태풍이 일며 종이 팸플릿이 거리에 널려 있다. 거짓말과 반쪽짜리 진실은 단순하고 귀에 쏙 들어오는 구호로 물리적 형태를 띤다. 말은 국가의 영혼을 눈을 통해 심장에 전달하며, 뇌를 완전히 우회한다. 오랫동안 유지되어 온 의견들은 무한한 의미를 지닌 단순한 구절들에 의해 무시된다.\n\n협력자들은 인간성을 포기했다.\n\n일본놈들은 애초에 인간이 아니었다.\n\n새로운 중국의 자랑스러운 모든 시민들은 마침내 진리를 찾았다."
 yun.146.a:0 "아름답지 않나, 단어의 파괴가."
 yun.147.t:0 "새로운, 오래된 노래"
 yun.147.desc:0 "포스터와 선전은 대중을 고무시킬 수 있고, 연설은 대중의 열의를 자아낼 수 있지만, 음악은 그들의 영혼에까지 닿는다. 그것은 그들의 감정과 신념을 형성하고 왜곡시킨다. 그것은 무고한 아이를 살인자로, 악랄한 살인자를 성직자로 만들 수 있다.\n\n룽윈은 호국군과 그의 새로운 중국을 위한 국가를 선택했다. \"의용군 행진곡\"은 1934년 일본의 만주 점령에 대항하는 항쟁을 다룬 영화를 위해 톈한에 의해 작곡되었다. 이 노래는 침공 당시 충성파들 사이에서 빠르게 인기를 끌었다.\n\n고무적인 곡조는 무장하고 폭력적인 저항과 중국 인민의 단결을 찬양한다. 새로운 국가는 우리가 최후승리를 향해 전진할 때 불타는 정신과 자부심으로 국가와 군에 활력을 불어넣는 역할을 할 것이다."
 yun.147.a:0 "전진! 전진! 가자!"
 yun.147.a.tt:0 "§Y'민족을 위한 우리의 피' 효과 변화:§!\n§Y   - 징병 가능 인구:§! §G+5%§!"
 yun.148.t:0 "종이 조각"
 yun.148.desc:0 "미친 왕이 우편물을 받는 일은 그리 자주 있는 일이 아니었다. 국경 습격이나 농민 봉기에 대한 보고는 흔했지만, 종종 특정한 사람에게 전달되지 않았고, 일반적인 도움의 요청은 대체로 답신이 없었다. 그러나 이 편지는 달랐다. 중화민국의 모든 영광을 상징하는 화려한 우표로 장식되어 있었다. '존경하는 룽 씨에게' 노인이 낄낄 웃었다. 룽 씨? 그들이 오랜 친구였나?\n\n늙은 장군은 천천히 서류를 훑어보았다. \"우리 정부의 이해관계를 대표해...당신의 장미색 안경을 벗으시고...아무리 많은 피를 흘려도 최신 조립 라인에는 대적할 수 없습니다...\" 룽윈은 편지를 읽으면서 눈꺼풀이 무거워지는 것을 느꼈다. 이런 헛된 노력에 낭비하다니, 난징에는 잉크가 남아도는듯 했다."
 yun.148.a:0 "쓰레기통으로."
 yun.200.t:0 "제안"
 yun.200.desc:0 "버마 로드. 10여 년 전 어둠의 세력에 맞서 용감하지만 불운한 모습을 보였던 중국의 생명선. 만약 전쟁의 대화재와 돌무더기들로 혼잡하고 국경에서 날뛰는 국민혁명군 잔당들에 의해 시달리지 않았다면 오늘날 윈난의 생명줄이기도 했을 수 있는 것.\n\n하지만 그것은 우리가 물려받은 생명선이고, 우리의 사명을 위해 다시 살아나야 합니다. 버마 로드를 되살리는 야심찬 프로젝트에는 최고 수준의 지역간 외교적 기개가 필요할 것입니다. 시난이 제공하는 가장 유능하고 경험 많은 외교관들의 특별대책본부가 구성되었습니다. 그들의 목적지는 물론 버마입니다. 그들의 목표는 버마 로드를 다시 작동하도록 되돌리는 데 있어 버마 정부의 지원을 얻어 침입자들에 대항하여 주둔지를 더 잘 무장하고, 우리 산맥을 통과하는 현금, 상품, 인력의 이동로를 다시 한번 방해받지 않게 하는 것입니다.\n\n불행하게도 대책본부는 정치적 이유로 임무를 거절한 독신 노인으로 구성되었다고 말했습니다. 능력도 떨어지고 경험도 부족한 저명한 정부 관리의 아들들의 두 번째 대책본부가 구성되었습니다. 그들은 협상의 더 미세한 부분에 대한 일주일간의 특강, 아이들의 이야기에서만 파생된 단어들로 다시 작성된 무역 제안서, 그리고 말만으로는 해결할 수 없는 어떤 문제를 해결할 수 있을만한 거액의 현금을 받았습니다.\n\n그들이 계속 웃으면서 있고 너무 어려운 질문을 하지 않는 한, 모든 것이 순조로울 것입니다."
 yun.200.a:0 "시난은 같이 간다."
 yun.201.t:0 "수익과 분할"
 yun.201.desc:0 "시난과 버마 대표단이 마주 앉았습니다. 대화의 주제는 버마 로드에 관한 세부 사항에서 시작되었지만, 곧 농담과 쓸데없는 대화로 옮겨졌습니다.\n\n\"그러자 그 여자는 그를 보고 말하더군요. '하지만 저는 일본인이에요!'\"\n\n방에서 웃음이 터지다가 점차 고립되듯 가라앉았습니다.\n\n\"정말 재밌군요, 하지만 우리는 당면한 문제로 돌아가야 합니다. 우리가 버마 로드를 통해 얼마나 많은 이익을 기대할 수 있을까요?\"\n\n냉철한 시난 외교관은 동료들의 멍한 시선을 눈치채고 입을 열고 반응을 보였습니다.\n\n\"그게, 어... 그러니까...\"\n\n그는 버마 로드의 예상 수입에 관한 어떤 것이라도 원하며 필사적으로 자신의 머릿속을 탐색했습니다. 그는 정말로 호텔 방 바닥에 앉아 공식적인 서류를 읽기를 바랬습니다.\n\n\"제 생각엔,\" 그가 말했습니다."
 yun.201.a:0 "\"말 그대로 돈의 바다에서 수영하게 될 겁니다!\""
 yun.201.a.tt:0 "§Y이 선택은 버마 대표단을 설득하기 위해§! §R더 높은 정치적 비용§!§Y이 드는 대신 프로젝트의§! §G이익이 증가§!§Y할 것입니다.§!"
 yun.201.b:0 "\"많은 이익이 있을 것입니다.\""
 yun.201.b.tt:0 "§Y이 선택은 우리에게 적당한 이익을 줄 것이며 버마인들이 이 제안을 받아들일 가능성에 영향을 미치지 않을 것입니다.§!"
 yun.201.c:0 "\"너무 기대하시면 안 됩니다.\""
 yun.201.c.tt:0 "§Y이 선택은 프로젝트의§! §R이익이 줄어들지만§! §Y버마인들의 승인을 얻기 위해 해야하는§! §G노력의 양도 줄어§!§Y듭니다.§!"
 yun.202.t:0 "지불해야 할 가격"
 yun.202.desc:0 "\"흠.\" 대답이 왔습니다. \"그럼 비용에 대한 논의로 옮겨야겠군요. 프로젝트에 무슨 비용이 들 것으로 예상하면 되겠습니까?\"\n\n\"뭐, 돈이지 않겠습니까.\"\n\n버마 외교관은 격앙된 한숨을 내쉬었습니다. \"얼마 정도일까요? 우리에게 돈이 얼마나 들겠습니까?\"\n\n그 순간, 시난 외교관은 \"비용\"의 개념을 높이 평가하려고 노력했지만 허사였습니다. 일엔 돈이 듭니다. 그는 알고 있었습니다. 아니면 적어도, 그는 그렇게 추정했습니다. 그는 사실 뭘 사본 적은 없었습니다. 그는 항상 하인들에게 그가 원하는 것을 말했고, 그들은 이론적으로 그가 요구한 물건과 돈을 교환하러 시장으로 갔습니다. 그는 그 물건들의 가격이 얼마인지, 어떤 것이 비싸고 어떤 것이 싸다고 여겨지는지 전혀 알지 못했습니다. 머리가 아팠습니다. 그는 그저 이 지루한 회의를 끝내고 싶었습니다.\n\n\"제 생각에는,\" 그는 마치 자신의 입에서 나오는 말을 이해하려는듯 천천히 말했습니다."
 yun.202.a:0 "\"많을겁니다. 도로는 꽤 비싸지 않겠습니까?\""
 yun.202.a.tt:0 "§Y이 선택은§! §G프로젝트 비용이 감소§!§Y하지만 버마의 승인을 위해§! §R더 많은 노력§!§Y이 필요합니다.§!"
 yun.202.b:0 "\"보통 정도일 겁니다. 그게 뭐든간에 말입니다.\""
 yun.202.b.tt:0 "§Y이 선택은 우리와 버마 사이에 비용을 균등하게 분배할 것이며, 버마의 제안 수용 여부에 영향을 미치지 않습니다.§!"
 yun.202.c:0 "\"전혀 없으실 겁니다. 제가 직접 부담하는 것도 가능할 겁니다.\""
 yun.202.c.tt:0 "§Y이 선택은§! §R프로젝트 비용이 증가하지만§! §Y버마의§! §G승인을 받기가 쉬워집니다.§!"
 yun.203.t:0 "버마가 프로젝트를 승인했다!"
 yun.203.desc:0 "얼마 전 버마에 파견된 우리의 하급 외교관들이 비록 술에 취해 있고 몇 명의 새로운 여자친구들과 함께 있지만, 마침내 우리에게 돌아왔습니다.\n\n그들의 짐을 뒤져본 결과, 우리는 버마 정부가 버마 로드 프로젝트를 승인했다는 것을 증명하는 법적 문서를 발견했습니다. 그들 중 가장 덜 취한 사람에 따르면, 양측이 카드 게임과 술에 대한 서로의 열정을 발견한 후 회담은 매우 잘 진행되었다고 합니다. 몇 번의 경기와 술잔을 주고받은 후, 버마 외교관들은 버마 로드 건설을 기꺼이 지원했습니다.\n\n외교적 토대는 탄탄하고, 비교적 쉬운 문자 그대로의 토대 작업만 남았습니다."
 yun.203.a:0 "훌륭해!"
 yun.203.a.tt:0 "§Y우리는 이제 버마 로드 부활 프로젝트를 위한 계획 단계를 시작할 수 있습니다.§!"
 yun.204.t:0 "버마가 프로젝트를 거부했다!"
 yun.204.desc:0 "얼마 전 버마에 파견된 우리의 하급 외교관들이 비록 술에 취해 있고 몇 명의 새로운 여자친구들과 함께 있지만, 마침내 우리에게 돌아왔습니다.\n\n그들의 짐을 뒤져본 후 우리는 버마 로드와 관련된 어떠한 법적 합의도 찾지 못했습니다. 우리는 가장 덜 취한 이들에게서 버마 로드 회담이 우려했던 것처럼 어린애 같은 무능함으로 인해 순식간에 무산되었다는 사실을 들었습니다.\n\n모든 대표단이 회의 내내 자고있었고 일정이 변경되었을 때는 잘못된 건물에 나타났습니다. 세 번째이자 마지막으로 일정이 변경되었을 때, 대표단은 회의 내내 저명한 버마 외교관의 장애를 조롱했습니다.\n\n그들은 얼마 지나지 않아 추방당했습니다."
 yun.204.a:0 "망할!"
 yun.204.a.tt:0 "§R이로써 버마 로드 부활 프로젝트는 끝났습니다.§!"
 yun.205.t:0 "계획"
 yun.205.desc:0 "버마 로드의 재건을 시작하기 전에, 효율적이고 질서정연하게 완공될 수 있도록 계획을 세워야 합니다.\n\n지금까지 세 가지 계획이 제안되었습니다.\n\n첫 번째 계획은 최대한 빨리 도로를 완성하기 위해 민간 노동력을 신속하게, 대량으로 동원하고 산업 장비와 자재를 대량으로 구매하는 것입니다. 도로가 빠르게 완공될 것은 분명하지만, 필요한 비용보다 훨씬 더 많은 비용이 소요될 것입니다.\n\n두 번째 계획은 비용과 시간의 균형을 요구합니다. 노동력은 여전히 동원되겠지만 노예 노동으로 대폭 보충될 것입니다. 재료와 장비 구매는 가격을 낮게 유지하기 위해 간격을 두고 할 것입니다. 적절한 비용으로 합리적인 시간 내에 도로를 완성할 수 있습니다.\n\n세 번째 계획은 무엇보다도 검소함을 요구합니다. 도로는 거의 노예와 죄수 노동력으로 건설될 것입니다. 중고 산업 장비와 과잉, 원치 않는 자재들은 매우 드물면서도 저렴하게 확보될 것입니다. 도로는 아주 저렴하겠지만, 건설하는 데 시간이 오래 걸릴 겁니다."
 yun.205.a:0 "가능한 한 빨리 끝내야 한다."
 yun.205.a.tt:0 "§Y이 선택은 프로젝트를§! §G매우 빠르게§! §Y완료할 수 있지만§! §R비용이 증가§!§Y합니다.§!"
 yun.205.b:0 "비용과 시간의 균형을 맞추자."
 yun.205.b.tt:0 "§Y이 선택은 합리적인 기간 내에 합리적인 비용으로 프로젝트를 완료할 수 있습니다.§!"
 yun.205.c:0 "시간은 너무 많고 돈은 너무 적다."
 yun.205.c.tt:0 "§Y이 선택은 프로젝트를§! §R매우 느리게§! §Y완료하지만§! §G비용이 감소§!§Y합니다.§!"
 yun.206.t:0 "부활한 버마 로드"
 yun.206.desc:0 "길고 힘든 몇 달간의 노동 끝에, 버마 로드가 마침내 이전의 영광을 되찾았습니다. 수백 마일의 산산조각 난 도로와 무너진 다리가 휩쓸려나가고 현대적이고 강력한 기반 시설로 대체되었습니다. 시난으로 가는 관문이 열렸습니다.\n\n물론, 몇몇 국민혁명군 집단은 비참하게 멸종을 피했고, 그들의 불쌍한 존재에 매달린 채 여전히 길을 따라 있는 무고한 상인 캐러밴들을 괴롭혔습니다. 하지만 그 해충들은 감히 할 수 있었던 전부였습니다. 우리의 충성스런 수비대원들이 그들에게 갓 공급된 납으로 훌륭한 교훈을 주었기 때문입니다. 가차없는 도적떼의 시대는 지났습니다. 운전자들이 오늘 해야 할 일은 최소한의 주의만 하는 것입니다.\n\n이미 상품과 자원은 버마에서 시난, 그리고 국민정부의 나머지 지역으로 다시 한번 유입되기 시작했습니다. 상상할 수 있는 모든 브랜드의 소비재들로 가득 찬 트럭들은 그들의 귀중한 화물을 빠르게 지역 전역에 새로 문을 연 상점으로 옮깁니다. 시난 사람들, 늙고 젊은, 농부와 노동자, 한족과 이족, 모두 새로운 옷, 장난감, 그리고 주방용품에 열광하며, 놀랄 만큼 낮은 가격을 기꺼이 지불하려고 합니다.\n\n다만 마을의 장인, 직조공, 그리고 수공예 사업가들에게는 행운은 따르지 않았습니다. 시난의 고립은 세계의 나머지가 변해도 그들이 지속할 수 있게 해주었습니다. 버마 로드의 재건과 함께, 이 분리된 세계들은 격렬하게 충돌했고, 이 영원함은 더 이상 가능하지 않습니다.\n\n남서부의 새로운 야심 찬 소비자들과 사라져가는 오래된 생산자들 모두로부터 멀리 떨어진 곳에 루한이 앉아 있습니다. 그러나 그의 눈은 지평선을 응시하고 있습니다. 그것은 단지 두 지방의 번영에 관한 것이 아닙니다. 아니. 버마 로드는 무엇보다도 중국을 강하게 만들 것입니다.\n\n그의 꿈, 그의 신성한 사명의 실현에 한 걸음 더 가까워졌습니다."
 yun.206.a:0 "새로운 기회가 기다린다."
 yun_zhengtong.0.t:0 "국립서남연합대학"
 yun_zhengtong.0.desc:0 "일본은 평화가 조인되기 전에 중국 서부의 영토를 공격하는 것이 금지되었기 때문에 그 지역의 시민들은 난징 정부의 예속 기간에 있던 형제들보다 훨씬 더 큰 자유를 누렸습니다. 그 결과, 중일전쟁의 여파로 운남성은 자유 중국 지식주의의 마지막 보루 중 하나가 되었습니다. 줄여서 서남대라고 불리는 국립서남연합대학이 그 대표적인 예입니다.\n\n물론 난징과 도쿄 정부는 이를 알고 있습니다. 그들은 계속해서 편지를 보냈고 무력한 그들 모두를 위협했으며, 서남대의 활동을 제한하거나 \"범아시아 개념과 더 긴밀하게 조화\"되도록 요구하지만 비교적 하찮은 일에 대해 그렇게 멀리서 할 수 있는 것은 아무 것도 없었습니다. 루한과 룽윈은 그들이 왔을 때 그러한 요구를 모두 무시하는 데 큰 자부심을 느꼈습니다. 결과적으로 서남대는 친일 파벌이 있었음에도 불구하고 상당한 학문적 자유를 누렸습니다. 이 자유로운 대학의 영향으로 운남 공립 교육 시스템은 학업의 질과 학습 분위기 측면에서 중화민국 국민정부 체제에서 최고 중 하나였습니다.\n\n그러나 여기에는 단점이 있었습니다. 이 지식인들은 루한의 관대함에 대해 감사하기보다는 루한의 협력주의에 점점 더 불만을 느끼고 호국군 운동에 점점 더 공감하게 되었습니다. 언젠가는 호국 전쟁의 유산이 다시 태어나 5·4운동의 정신이 계승되어 영광을 되찾기를 바라는 희망을 품기 시작했습니다.\n\n그러나 아직까지는 아니었습니다. 그들을 이끄는 차이어는 없습니다. 그래서 그들이 지금 한 것은 제한된 항의와 반군에 대한 작은 도움의 제스처에 의존하는 것뿐이었습니다... 당분간은 말입니다."
 yun_zhengtong.0.a:0 "그러나 그것은 단숨에 바뀌어질 수 있다."
 yun_zhengtong.1.t:0 "광신자"
 yun_zhengtong.1.desc:0 "국립서남연합학교의 지식인들 사이에서 전기공학부 교수인 장쩌민이라는 한 젊은 교사가 다른 사람들 사이에서 머리와 어깨를 나란히 하고 있었습니다. 이 사람은 대학에서 본 가장 재능 있고 열정적인 학자 중 한 명이었습니다.\n\n그러나 학문적 자질만으로는 장씨의 명성에 기여하지 못했습니다. 그를 동료보다 돋보이게 만든 것은 그의 특히 진보적이지만 미묘하지만 정치적인 견해였습니다. 그 중 가장 주목할만한 것은 두 가지였습니다. 첫째, '범아시아주의'로 치부된 일본 식민주의에 대한 열렬한 증오, 둘째, 루한이 진행하는 난징과의 협력 프로그램에 대한 공개적이고 철저한 혐오였습니다.\n\n그런 다음 장쩌민이 반군, 특히 호국군에 공개적으로 동정하는 것으로 알려진 것은 놀라운 일이 아닙니다. 그 이념을 발전시키기 위해 요즘에는 인문학 강의와 강연도 하기 시작했습니다. 그의 영향력은 나날이 커지고 있고, 장쩌민은 현 총통의 오랜 친구였던 타오시성이 이끄는 개혁주의자들에게 호의적인 취급을 받고 있습니다. 난징 문제에 대한 장쩌민의 적극적인 태도는 이러한 견해를 강화했을 뿐입니다.\n\n이것은 서남대에서 볼 수 있는 상대적인 학문적 자유와 장씨가 아는 한 누구나 말만 하고 행동하지 않는다는 사실과 결합되어 지금까지 장씨를 문제로부터 보호해 왔습니다. 물론 장쩌민이 진정으로 무엇을 하려는 것인지 깨달았다면 반역자이자 반동자로 체포되어 참수까지 되었을 것입니다. 장쩌민에게는 다행히도 대부분의 다른 사람들은 위에 언급된 기본 사항 외에는 그에 대해 아는 것이 없었습니다. 장씨과 그의 행동에 대한 완전한 그림은 루한의 손이 닿지 않는 거의 모든 외부인에게만 알려져 있었습니다.\n\n그럼에도 불구하고 장쩌민은 성장하는 개혁파 영향력의 증가로 인해 이제 윈난에서 떠오르는 별이 되었습니다.\n\n이 열성적인 청년이 윈난에 얼마나 영향을 미칠지는 아직 알려지지 않았습니다."
 yun_zhengtong.1.a:0 "주목해야 할 사람?"
 yun_zhengtong.2.t:0 "광신자의 번성"
 yun_zhengtong.2.desc:0 "중국 굴욕의 세기에 태어난 다른 많은 사람들과 마찬가지로 장쩌민 또한 특이한 배경을 가지고 있었습니다. 1926년에 태어난 그는 원래 난징 국립중앙대학교 학부생이었습니다. 전쟁이 끝나고 휴전이 조인되었을 때 장쩌민은 학사 학위를 취득했습니다. 주변을 둘러보자, 그는 루한이 본토에서 후퇴한 대학들에 의해 형성된 서남대의 운영을 허용했다는 것을 알아차렸습니다. 그래서 장쩌민은 그가 오랫동안 멸시했던 일본인과 한간 쓰레기의 눈에 보이지 않고 학문적 꿈을 추구하기 위해 운남 지역으로 이사했습니다. 처음에 장쩌민에게 아이디어를 준 그의 오랜 친구 왕자위 또한 그를 따라 쿤밍으로 갔습니다.\n\n서남대는 장쩌민의 능력과 재능을 높이 평가하여 그와 함께 일할 기회를 제공해 주었습니다. 결국 그는 박사 학위를 받았고, 그 후 대학에서 전기공학부 교수로 재직했습니다. 그러나 공학 일을 하는 동안에도 그는 윈난의 호국군과 난징의 반체제 학생 인사의 주장과 의견을 점점 더 옹호해가기 시작했습니다.\n\n어느 날, 장쩌민은 강의를 마치고 집으로 돌아가고 있었습니다. 그가 귀가하면서 하던 깊이있는 생각은 일부 경찰에 의해 방해를 받았고, 그들은 장쩌민을 정치적 반체제 인사로 '가정'하고 그의 길을 막으려 했습니다. (사실, 이것은 잘 차려입은 장쩌민에게 그들의 가난한 급여에 '자발적 기부'를 하도록 강요하려는 시도에 불과했습니다.) 장쩌민은 유창한 일본어로 그들을 꾸짖기 시작했습니다. '책임감 있는' 경찰들은 그에게 사과하며 멍청하게 고개를 끄덕이고 도망갈 수밖에 없었습니다.\n\n이것이 장쩌민의 일상적인 일이었습니다. 경찰관들이 달아나는 것을 보면서 그는 일본어를 배우기 싫어했던 만큼 그에게 도움이 되었다고 생각했습니다. 집으로 돌아온 장쩌민은 '동지들'에게 '메모와 보고서'를 작성하고 주목해야할 사람들에 대한 '이름'을 정리하는 등 밤일을 시작했습니다. 이후 그는 난징에 있는 그의 '친구'에게 윈난의 상황과 지금까지의 경험에 대해 편지를 쓰기 시작했습니다."
 yun_zhengtong.2.a:0 "능력과 신비"
 yun_zhengtong.3.t:0 "광신도가 움직이다"
 yun_zhengtong.3.desc:0 "장쩌민은 개인적으로 호국군과 동맹을 맺고있었지만, 공식적으로 말과 작은 연설 이상의 행동을 취하는 것은 거부했다. 서류상으로 그는 운동을 지지할 확실한 수단이 없는 대학 직원일 뿐이었다. 비록 그가 비밀리에 그의 월급 일부를 그들에게 조금씩 지원하고 있었지만 말이다.\n\n그러나 그가 명백한 침묵을 유지한 실제 이유는 언제 루한의 단속이 그에게 닥칠지 모르기 때문에 감히 자신의 정체를 드러낼 위험을 무릅쓰지 못했기 때문이다.\n\n그는 루한의 내각에서 그와 그의 '동지들'에 의해 조직된 운동에 봉사하기 위해 몇 명의 관리나 장교들과의 접촉을 유지했다. 반면에 도적들에 대한 그의 태도는 더 복잡했다. 그는 그들의 원인과 그들의 행동의 이면에 있는 이유들에 대해 동정했지만, 그는 그것이 그들이 무고한 소작농들과 시민들에게 한 짓을 정당화한다고 생각하지 않았다. (물론 지주들과 부자들은 상관없었지만.)\n\n그러나 그것이 장쩌민이 가난한 사람들을 돕기 위한 조치를 취하는 것을 막지는 못했다. 그는 오늘 사무실에서 그의 일상적인 일을 하고 있었다. 그의 옆에 서 있는 '비서'가 그에게 편지를 주었다. 그것을 읽은 후, 장쩌민은 그의 '상관'에게 답장 몇 개를 휘갈겨 쓰고 다음 단계를 수행할 것을 요청했다. 고개를 끄덕이고 미소를 지으며 그 남자는 방을 나갔고, 장쩌민은 잠시 생각에 잠겼다. 잠시 후, 그는 노동자들을 지원하기 위해 그가 조직한 또 다른 파업에 동참하여 루한 정부에 항의하기 위해 떠났다.\n\n의제는 비교적 간단했다. 그는 루한과 난징의 통치를 비난하는 연설을 했다. 그리고 나서 그는 청중들에게 노동자 음악(대개 약간 비튼 사회주의 노래)을 가르쳤고, 더 많은 사람들을 그의 강연과 활동에 초대하거나 심지어 그의 '학생 사회'에 참여하도록 초대했다. 사무실로 돌아온 장쩌민은 짐을 꾸리고 다음 목적지인 한 무리의 도적떼가 숨어 있다는 소문이 나 있는 곳으로 향했다."
 yun_zhengtong.3.a:0 "우리가 생각했던 것보다 더 많은 것이 이 자에게 있을지도 모른다."
 yun_zhengtong.4.t:0 "단순함과 순진함에 대하여"
 yun_zhengtong.4.desc:0 "루한에게 국립서남연합대학에 대한 생각을 묻는다면 \"복잡하다.\"고 말할 수밖에 없을 것이다.\n\n한편으로 그는 서남대 내의 반체제 인사들을 진압하거나 학교를 폐쇄하라는 도쿄와 난징의 요청을 여러 차례 거부했다. 운남성장으로서 늘 하던 정치적 균형행위와 사회적 불만의 강도를 확인하는 데 도움이 될 거라 생각했기 때문이다. 반면, 반체제 인사들의 목소리는 짜증스러운 수준에서 운남 정부의 안정에 대한 진정한 위협으로 바뀌고 있었다. 서남대 교수진 중 일부는 심지어 비밀리에 반란세력을 돕고 있다는 소문까지 돌았다. 최근, 그는 대학에 대한 명목상의 단속을 명령했고 심지어 가장 시끄러운 지식인들 일부를 체포하기도 했다. 그러나 그는 애초에 그런 일을 하는 것을 꺼려했기 때문에 더 이상 밀고 나갈 수 없었다.\n\n오늘, 루한은 장쩌민이라는 이름의 젊은 선동가에 대한 소식을 들었다. 장쩌민의 호통을 보면서, 루한은 이 애송이가 너무 어리고, 너무 단순하며, 때로는 순진하다는 결론을 내릴 수 밖에 없었다. 연장자로서, 루한은 세상을 훨씬 더 많이 보았다. 결국, 그는 쉬저우, 우한, 창사 등 수많은 전투에서 일본 침략자들과 맞서 싸웠다. 반면, 장쩌민은 서구의 이론으로 루한을 비판하고 그의 정권에 대한 추문을 조작하고 퍼뜨림으로써 그의 삶보다 전혀 나을 것이 없었다.\n\n이제 루한은 이 무능한 아이들에게 화가 나기 시작했다. \"어쩌면,\" 루한이 생각했다. \"만약 그들이 나를 따라잡을 수 없을 정도로 민첩하지 않다면, 나는 직접 가서 이 아이들을 불쾌하게 하도록 단속을 이끌어야 겠다.\" 그는 몇 분 안에 그 생각을 떨쳐 버렸다. \"신경쓰지 말자. 어차피 난 시난에게 큰돈을 벌어주느라 너무 바쁘고, 절제가 더 똑똑하지. 게다가 이 잘나신 학자분들이 뭐라고 하든 난 가오 총통을 철저히 지지할 거야. 나는 이 작은 멍청이들에게 어른으로서 내 인생의 교훈을 가르쳐야 할 책임이 없지. 나는 그들의 할아버지가 아니며, 그들의 어떤 것에 대해서도 돈을 지불하지 않으니까. 내가 왜 그들의 능력에 대해 걱정해야 하나?\"  "
 yun_zhengtong.4.a:0 "기회를 놓쳤나?"
 yun_zhengtong.5.t:0 "광신자의 순회"
 yun_zhengtong.5.desc:0 "오늘 장쩌민은 그의 다양한 대학 강의와 임무를 마친 후 매달의 일을 할 준비가 되었다. 쿤밍에서 하이퐁으로 가는 열차 플랫폼을 방문한 그는 목적지인 베트남으로 한 무리의 '지원자들'을 배에 태워 보냈다. 장쩌민의 단체에 따르면, 베트남은 \"범아시아주의의 대의를 더 발전시키기\" 위한 목적으로 윈난 성의 지원자들을 필요로 했다. 장쩌민의 유창한 일본어덕에, 경찰관들은 그를 의심할 이유가 없었고 그에게 필요한 티켓을 기꺼이 주었다.\n\n하지만 그것이 그의 유일한 임무는 아니었다. 다른 열차가 다른 플랫폼에서 쿤밍으로 오던 중이었고, 그는 그에게 보내진 화물을 빼앗는 일을 맡았다. 화물 안에는 그가 운영하는 조직의 '동료'들에게 필요한 물자가 들어 있었다. 물론 평범한 관찰자는 장쩌민이 항상 그렇듯이 학생들과 직원들에게 매우 관대하다고 믿었다.\n\n그것조차도 장쩌민의 일의 끝이 아니었다. 그가 맞이해야 할 사람이 있었다. 또 다른 승강장에서 한 승객이 열차에서 내려 악수를 했다. 인사말과 편지를 주고받으며 그들은 함께 역을 떠나 '생각과 경험을 공유'하기 위해 서남대 도서관으로 갔다. 분명히, 장쩌민의 신분을 고려할 때 아무도 그것을 의심하지 않을 것이었다. 왕자요우는 도서관에서 그들을 기다리고 있었다. 장쩌민과 그의 동료는 이것을 예상한 듯 보였다.\n\n장쩌민은 '학생회'가 소유한 개인 방에 들어간 후 아무도 몰래 들어오지 못하도록 했다. 문은 잠기고, 창문은 막혀있었고, 장쩌민은 이미 방에 있던 사람들과 비밀스런 신호와 몸짓을 교환하기 시작했다.\n\n...공산당 지하 간부들에게만 알려진 신호와 몸짓을."
 yun_zhengtong.5.a:0 "세상에, 정말 우리가 생각했던 것보다 더 많은 것이 이 자에게 있군!"
 yun_zhengtong.6.t:0 "광신자의 계획"
 yun_zhengtong.6.desc:0 "\"혁명이 오기까지 얼마 남지 않았습니다.\" 장은 난징에서 가끔 온 '방문객'에게 말했다.\n\n\"어떻게 그렇게 확신합니까?\" '방문객'이 말했다. \"사실, 아주 간단합니다.\" 왕이 대답했다. \"지하 통신망을 통해 알아낸 바로는, 룽윈이 호국군에 가입하여 루한을 왕좌에서 끌어내릴 완벽한 순간을 기다리고 있습니다. 물론 이것은 괴뢰정권과 일본 제국주의자들과의 전쟁을 의미합니다.\" '방문객'이 고개를 끄덕였다. \"그럼 정말 바쁘시겠군요, 장 교수님.\" 장은 숨을 내쉬었다. \"그 말대로입니다. 그때 이후로, 왕씨와 나는 정말 바빴습니다. 나는 심지어 그의 교직의 일부도 포기했습니다. 우리는 운동의 저변을 넓히기 위해 우리가 찾을 수 있는 모든 반체제 인사들을 모집해 왔습니다. 우리는 또한 쓰촨에 있는 저항군에 연락하여 불가피한 상황에 대비하라고 통보할 계획입니다. 나는 지금까지 우리가 베트남에서 수집한 모든 자원을 그들에게 보낼 준비를 하고 있습니다.\"\n\n왕이 대화에 끼어들었다. \"우리는 또한 룽윈과 호국군에게 중국 공산당의 잔당들이 중국의 해방을 목표로 룽의 깃발 아래 싸울 용의가 있다는 것을 비밀리에 전달하고 있습니다. 그들에 대한 장군의 동정과 그들의 고위 관리들에 대한 그의 친숙함을 고려하면, 이것은 많은 노력을 필요로 하지 않을 것입니다. 물론, 상황이 안정되어야만 호국군과 공유할 수 있는 것들이 항상 있는데...\" 장은 논의을 끝냈다. \"...하지만 지금은 이걸로 충분할 겁니다.\" 그 말을 듣고 '방문객'은 활짝 웃었다.\n\n며칠 후, 장의 손님이 역에 와 있었다. 장과 왕은 그에게 작별을 고하기 위해 그곳에 있었다. \"언젠가 뵙겠습니다. 부인께 좋은 소식을 기다리라고 꼭 전해주십시오.\""
 yun_zhengtong.6.a:0 "\"기꺼이 그러지요.\" '방문객'이 말했다."
 yun_zhengtong.7.t:0 "광신자의 결단"
 yun_zhengtong.7.desc:0 "시간이 다가오고 있었고, 장쩌민은 준비가 되어 있었다.\n\n장쩌민의 지하 통신망이 루한이 바오산에서의 휴가 여행을 계획하고 있다는 중요한 정보를 입수했을 때, 장쩌민은 즉시 그의 부재 기간 동안 룽윈이 정부를 책임질 것이라는 것을 이해했다.\n\n편지를 쓰기 시작하면서, 그는 베트남에 있는 중국 공산당 잔당들에게 편지를 전달해 줄 것을 그의 '비서'(실제로는 당 비밀 요원)에게 요청했다. 그 후 며칠 동안, 그는 반체제 인사들과 지지자들을 동원하여 일단 쿠데타가 일어나면 피할 수 없는 정권 탈취에 대비하기 시작했다. 그는 또한 사천 저항군에게 편지를 보내 항일 반란에서 자신들의 몫을 준비하라고 조언했다.\n\n멀리 남쪽의 비엣민 영토에서 예젠잉이 장쩌민의 편지를 읽고 있었다. 그의 얼굴에 활짝 웃음이 번졌고, 그의 손은 걷잡을 수 없는 열정으로 떨렸다.\n\n동원 문제는 참모들에게 맡기기로 결심하고, 그와 그의 두 측근인 양더즈, 양청우는 쿤밍-하이퐁 철도를 통해 초기 준비를 위해 쿤밍으로 달려갔다. 장이 이미 열차에 올라 북쪽으로 향하기 위해 필요한 은폐와 변장을 준비해두었기에 준비 측면에서 많은 것이 필요하지 않았다.\n\n하지만 예에게는 떠나기 전에 마지막으로 해야 할 일이 하나 있었다. 그에게는 작별인사를 해야 할 친구가 있었다.\n\n정확히 말하자면, 호찌민이."
 yun_zhengtong.7.a:0 "그의 부하들이 그의 짐을 싸는 동안, 예는 호의 거주지로 떠났다."
 yun_zhengtong.8.t:0 "작별"
 yun_zhengtong.8.desc:0 "호찌민과 예젠잉의 작별은 짧은 일이었다. 두 사람이 감정을 억누르고 있는 것 같았지만 아는 사람들은 둘 다 깊은 슬픔에 빠져 있다는 것을 알고 있었다.\n\n당연히 그럴 것이었다. 해방자로 가장한 일본 제국주의자들이 연해주에서 푸껫까지 아시아를 장악하기 훨씬 이전, 호찌민은 공식적으로 산간닝 국경 지역으로 알려진 곳으로 북상했었다. 그곳에서 그는 중국공산당 장성을 만나 그의 비서로 임명되었고, 두 사람은 오랜 세월 동안 친한 친구가 되었다. 그가 예젠잉 원수였다.\n\n추억, 충고 등 몇 마디의 짧은 말과 막걸리 한 잔의 마지막 술을 마신 후, 예와 호는 함께 위장하고 기차역으로 걸어갔다. 호는 예에게 그가 옛날에 그랬던 것처럼, 최소한 한 개의 예의 가방을 들 수 있도록 설득했다. 예는 처음에 호의 노령 때문에 주저했지만 결국 동의했고, 그의 가장 가벼운 가방을 그에게 주었다.\n\n마침내 두 사람은 포옹을 하고 헤어졌고, 호는 그의 집으로, 예는 그의 기차의 좌석으로 향했다.\n\n한 명이 자리에 앉고 다른 한 명은 집으로 돌아왔을 때, 그들의 눈에는 눈물 한 방울이 남았다."
 yun_zhengtong.8.a:0 "그들의 모습이 이별의 슬픔을 보여주는 모든 증거였다."
 yun_zhengtong.9.t:0 "전쟁의 부름"
 yun_zhengtong.9.desc:0 "다음은 장쩌민의 일기에 실린 룽윈의 귀환에 대한 기록이다.\n\n\"[GetYear], [GetMonth]\n\n때가 왔다! 룽윈 장군이 공식적으로 복귀를 선언했고, 시난은 이제 자유로워질 것이다.\n\n그의 발표 직후, 나는 모든 반체제 인사들, 중국의 진정한 아들들, 중국과 중국 국민에 충성하는 사람들에게 무기를 들 것을 호소했다. 그들과 함께 우리는 세 방향으로 움직였다: 도시 행정부를 전복시키고, 우리 편에 있던 죄수들을 구출하고, 공산당이 농촌 지역을 장악하는 것을 돕고, 자유 중국에 대한 충성을 맹세하기를 거부하는 완고한 친일파들과 루한 충성파들을 가두었다.\n\n그 동안 부인의 뜻에 따라 왕자요우에게 일을 맡기겠다. 그런 다음 예젠잉과 그의 부하들을 데리고 장군을 만난 후, 나는 쓰촨으로 달려가 민맹이 이끄는 저항군에 직접 합류할 것이다. 이것은 이루어져야 한다. 쓰촨에서의 성공은 호국군의 성공과 자유 중국에 대한 우리의 꿈에 매우 중요하다.\n\n...그렇다, 가능성은 높아 보이지 않는다. 난징의 반역자들은 쓰촨과 우리를 완전히 해결하기에 충분하다. 우리는 인력과 자원 모두에서 그들에게 압도당하고 있다. 게다가 쓰촨 저항군의 가장 큰 후원자인 시캉의 류원후이는 비겁한 부하들에 의해 저지당하고 있는데, 이들은 호국군을 지원하는 데 그와 함께 하기를 거부하고 그가 그렇게 하면 반란을 일으키겠다고 위협하고 있다.\n\n하지만 그것은 중요하지 않다. 우리 반체제 인사들, 자유 중국을 믿는 사람들은 싸울 것이다. 우리는 우리의 미래에 대한 희망을 보존하기 위해 이 도박에서 최선을 다할 것이며, 오래 전에 중국의 미래를 버린 불쌍한 반역자들에 대한 비난으로 삼을 것이다.\n\n반역자들에게 죽음을! 개들에게 저주를!\n\n일본 제국주의자들과 그들의 악마적인 폭군 혐오체에 죽음을!\n\n자유중국에 영생과 영광을! 만세! 만세! 만세!\""
 yun_zhengtong.9.a:0 "만세!"
 yun_zhengtong.10.t:0 "돌아온 부인"
 yun_zhengtong.10.desc:0 "\"뭐라고, 정말인가? 그녀가 다치지 않고 살아 있는 것을 발견했다고?\" 룽윈은 놀라우면서도 약간 흥분했다.\n\n장쩌민은 그의 열정을 공유하지 않을 수 없었다. \"'건강이 나쁜 상태'라고 그녀의 늙은 주치의가 말했습니다, 장군.\"\n\n난징의 해방과 함께, 수많은 반체제 인사들과 항일 투사들은 한때 진링과 젠강으로 알려졌던 곳 전역에서 감옥과 가택 연금으로부터 해방되었다. 이들 중 가장 거물은 서양인들에게 \"손중산부인\"으로 알려진 쑹칭링이었다.\n\n지금은 패배한 반역자들에 의해 가택 연금되었을 때, 그녀는 장쩌민 휘하의 반체제 학생 운동과 가까스로 접촉했었다. 대부분의 저항군이 남서쪽으로 도망쳤다는 것을 알고, 쑹칭링는 장쩌민이 대학 지하에 보존된 저항군을 돕기 위해 서남대로 향할 수 있기를 희망했고, 언젠가는 해방군과 함께 난징으로 돌아올 것이라고 믿었다.\n\n처음에, 장은 주저했다. '겸손이 아니라 부인, 더 나은 자격을 갖춘 사람을 찾으시는게...' 그러나 쑹칭링은 끼어들었다. '젊은이, 당신 말고는 아무도 이 역할을 수행할 만큼 재능이 있고 신뢰할 수 있는 사람은 없다고 판단했네. 자신에게 충실하고, 내가 한 말을 다시 말하게 해 주게. 나라를 위해, 당신은 노부인의 짐을 기꺼이 분담할 수 있겠나?' 장은 흥분했고 임칙서의 유명한 시를 읊으며 모든 의심을 풀었다.\n\n           £GFX_lin_zexu_poem\n\n\n이제 그 약속은 이루어졌고, 쑹칭링은 즐겁게 룽 장군과 장쩌민의 존경을 받았다. 그러나 사람들이 모여든 난징의 들판에서의 첫 번째 연설에서 그녀는 사람들에게 최우선 목표를 제시했다.\n\n\"재회의 기쁨은 접어두어야 합니다. 일본은 곧 다시 우리 땅을 침략할 것입니다. 일본을 상대로 한 세 번째 전쟁이 우리에게 다시 다가오고 있습니다. 이렇게 많은 사람들이 희생된 비극이 되풀이되는 것을 막기 위해 저와 여기 계신 장쩌민 박사는 국민들이 우리의 성전을 지지하도록 고무시키고 우리의 연합을 단결시킬 것입니다. 국민혁명군, 중국공산당, 지역 주민, 이주민 모두에게 내 말을 전해주십시오.\n\n말다툼은 집어치워라! 중국이 단결해야만 우리는 욱일을 이 땅에서 몰아낼 수 있다! 우리 모두 따로따로 죽지 않도록 함께 싸우자!\""
 yun_zhengtong.10.a:0 "사람들은 큰 박수와 환호를 터뜨렸다."
 yun_zhengtong.11.t:0 "진정한 영부인"
 yun_zhengtong.11.desc:0 "난징에 있는 쑨원의 부인 저택엔 네 명의 군인이 경비를 서고 있습니다. 그녀를 보호하기 위해서가 아니라, 그녀를 가두기 위해서 말입니다. 협력자들은 그녀가 자신들의 체제에 위협이 된다고 생각하고 있고, 그건 사실일 겁니다. 만일 그녀가 자유롭다면, 그녀가 어디로 갈 것인지 예측할 수 없기 때문입니다. 서쪽일 수도 있습니다. 과거 국민당과 공산당 저항군이 반란을 계속한다는 소문이 도는 곳 말입니다. 아니면 도시를 떠돌아다니며 해방과 평등에 대한 소문을 퍼뜨리고, 사무라이와의 협력이라는 사슬에 질식하여 쓰러져 잠든 중국이 해방될 영광스러운 그 날을 위해 저항 네트워크를 준비할지도 모릅니다. 그렇습니다. 그는 무척 위험한 사람입니다. 그러나 그들에게 그녀는 동시에 잠재적인 자원이 될 수 있다고 생각했습니다.\n\n왕징웨이는 국민당의 모습을 알아볼 수 없을 정도로 왜곡시켰지만, 고인이 된 그녀 남편의 활동 흔적에서 그의 정부의 정통성을 보여줄 수 있었습니다. 쑨원 박사의 아내로서 그녀의 승인은 정권의 정당성을 높여주는 일이었습니다. 대조적으로, 그녀를 죽이는 것은 또한 국가의 아버지와 그들의 통치 사이에 이미 존재하지 않는 연결고리를 완전히 끊어버릴 것입니다. 그래서 왕징웨이의 뒤를 이은 가오쭝우는 여러 번 그녀에게 정부를 지지하는 성명을 발표하도록 설득하고 위협하기 위해 노력했습니다. 20년 동안 매번 그녀는 그들의 얼굴에 새겨진 미소를 보았습니다. 그러나 그녀는 독재자 장제스에게 굽히지 않았고, 국가에 대한 부끄러운 반역자와 그의 제국의 꼭두각시 장인에게 그러는 것은 말할 것도 없었습니다.\n\n그들은 그녀를 무력화시키기 위해 그녀를 가택 연금시켜두었지만, 그녀가 저택의 네 개의 두꺼운 벽 안에서 무력화되었다고 믿었다면 그들은 바보일 것입니다. 그녀는 여전히 협력자들의 통치에 저항하는 국가 기구 안팎의 반체제 인사들과 계속 접촉하고 있습니다. 펜은 중국을 위한 전투에서 그녀의 새로운 칼이 될 것입니다. 그녀는 만년필을 잡고 새 종이를 가져왔습니다."
 yun_zhengtong.11.a:0 "\"존경하는 장쩌민 씨...\""
 yun_zhengtong.12.t:0 "정체성"
 yun_zhengtong.12.desc:0 "남편의 골동품 사진을 뒤적거리면서, 손중산 부인은 책상에서 계속 울리는 전화벨을 무시했다. 협력 정부는 자신들이 쑨 박사의 유산의 진정한 계승자라는 그녀의 확언을 요구하는 데 있어서 거의 필사적으로 시간을 할애하게 되었다. 말도 안 되는 소리. 그녀는 전화를 받는 것을 완전히 멈추었다. 그녀의 다른 연락들은 모두 전보나 편지를 통해서였으므로 그것은 거의 문제가 되지 않았다.\n\n그녀는 눈을 가늘게 뜨고 사진을 보았다. 광저우에서 국민당의 지도자와 대원수로서 그의 기간 동안의 많은 사진들이었지만, 일부는 심지어 신해혁명보다 전이었다. 그것들은 그의 진짜 모습, 즉 그녀가 알고 있던 혁명가이자 이상주의자의 모습이었다. 그러나 그것들은 모두 수십 년 된 것들이었고, 그 시대의 원시적인 기술력과 그 연식으로 인해 흐릿하고 왜곡된 것들이 많았다.\n\n쑨원이 위대한 사람이라고 말하는 것은 엄청난 절제된 표현일 것이다. 그러나 그의 생각들은 사진과 같이 그의 죽음 이후 40년 동안 퇴색하고 타락했다. 국민당은 혁명가들의 원래 생각과 의도에서 멀어져갔다. 그리고 비록 그녀는 그들이 품위로부터 떨어진 방식을 싫어했지만, 그녀 자신도 남편의 그늘에서 벗어나 혼자 서 있으려 하지 않았다. 그녀도 자신만의 비전이 있었다. 중국 의 모든 사람들을 위한, 국민과 노동자들을 위한 평등과 자유. 국가가 잿더미에서 일어서려면 새로운 정치운동도 함께 일어나야 할 것이다. 손중산 부인은 다시는 없을 것이다."
 yun_zhengtong.12.a:0 "그때부터는 쑹칭링만이 있을 것이다."
 yun_zhengtong.13.t:0 "균열 확대"
 yun_zhengtong.13.desc:0 "지난 며칠 동안 전화벨 소리가 귀청을 찢을 듯이 울리고 있었다. 그럼에도 불구하고, 쑹칭링은 인쇄된 지 얼마 되지 않아 여전히 따스한 아침 신문을 읽는 동안 계속된 전화를 무시했다. \"윈난과 구이저우에서 공개적 반란\" 헤드라인에는 크고 굵은 글씨로 쓰여 있었다. 그녀는 어젯밤 편지로 그 사실을 통보받았는데, 놀랍게도 그녀의 금박을 입힌 새장 밖에서 일어난 사건들에 대한 소식이 그녀에게 전해지는 데는 보통 일주일이 걸렸다.\n\n쑹칭링는 고개를 돌려 안락의자 뒤에 있는 넓은 창문 밖을 힐끗 보았다. 좁은 틈새로 희미하게 들려오는 저항의 달콤한 소리가 들려왔다. 대낮에 감히 시위를 벌였던 용감한 시위자들과 반체제 인사들을 보는 것은 그녀의 얼굴에 미소를 짓게 했다. 수천 명의 사람들이 있었음에 틀림없는 군중들은 플래카드를 들고 구호를 외치며 정부에 협력을 중단하고 서남반군과 화해할 것을 요구했다. 쑹칭링은 자랑스러웠다: 결국 이것은 그녀가 한 일이었다. 비록 군중 속에서 얼굴을 알아볼 수는 없었지만, 그녀는 그들 중 많은 이들이 그녀가 사무실로부터 단지 펜과 그녀의 조직적 적성을 통해 키워온 반체제 인맥에 속해 있다는 것을 알았다.\n\n잠깐의 사카린 가락은 그렇게 오래 지속될 수 없었다. 난징 경찰은 한 시간 반 만에 군중을 해산시켰다. 그러나 반응은 위축되어 있었고, 자원은 분명히 서남의 전쟁으로 이용되고 있었다. 어쩌면 더 의미있는 것은, 시위가 해산된 것이 중요하지 않다는 것이다. 그들은 예전보다 더 많은 숫자와 더 큰 소리로 돌아올 것이다. 반항 정신은 아무도 기다리지 않고 곤봉에도 물대포에도 복종하지 않는다. 그리고 그녀는 그들을 돕고 조직하는 데 그녀의 역할을 할 것이다. 쑹칭링은 몇 주 만에 처음으로 수화기를 들었다. 해야할 전화가 많이 있었다."
 yun_zhengtong.13.a:0 "톱니바퀴가 돌아가기 시작한다."
 yun_zhengtong.14.t:0 "난징의 불빛"
 yun_zhengtong.14.desc:0 "남자들은 늦은 오후의 따뜻한 햇빛 아래 그녀의 저택에 도착했다. 그들의 유니폼은 낡고 얼룩져 있었고, 그들이 견뎌야 했던 싸움에 의해 의심할 여지 없이 더럽혀져 있었다. \"손중산 부인, 이로써 당신의 가택연금을 풀어드립니다. 당신은 이제 자유로운 여인입니다.\" 지휘관은 놓치기 어려운 서남부 사투리를 쓰고있었다. 그는 운남에서 이곳 수도까지 오합지졸 군대와 함께 진군해왔다. 쑹칭링는 미소를 지으며 그들에게 감사를 표했고, 그리고 나서 빠른 경례와 작별을 고하며 대대는 떠났다.\n\n쑹칭링은 수십 년 동안 유리를 통해 알록달록한 사진과 스냅사진으로만 흘끗 보았던 도시를 한동안 거닐었다. 그녀는 1929년에 마지막으로 보았던 전쟁으로 파괴된 성채에서 완전히 변형된 도시에 경외감을 느끼며 1937년으로 그녀의 마음을 던졌다. 기계의 모터 소리와 함께 붐비는 공장들의 줄과 사방 수 마일에 달하는 콘크리트 사무실과 타워를 바라보며 그녀는 그때와 같은 기분을 느꼈다.\n\n그녀는 걸으면서 앞에 놓인 것을 생각했다. 전쟁은 끝나지 않았다. 이미 일본군 병사들이 국경을 넘어 밀려오고 있었다. 그리고 분열은 이미 임시 연립정부를 괴롭히고 있었다. 국민당과 중국 공산당의 오랜 원한은 노인들의 경쟁으로 다시 부각되고 있었다. 그러나 그녀는 희망을 놓지 않았다. 반체제 인사들은 전선이 무너지지 않도록 모두 함께 가고있었다. 그들이 자유 중국을 위한 열쇠라고 그녀는 가정했다.\n\n곧, 저녁이 되자, 쑹칭링은 달빛이 반짝이는 강물을 비추는 장강 둑에 멈추었다. 커플들은 산책로를 천천히 걸으며 하늘의 주의 깊은 시선에 의해 보호되었다. 쑹이 거대한 양쯔강을 너머 수 천 개의 빛이 수면 위에 반사되는 것을 보았을 때, 물은 강기슭에서 가볍게 부딪히고 부서졌다. 하지만 이것들은 멀리 있는 별도 아니고 은하수도 아니었다. 이것은 산업의, 밝고 살아있는 도시의, 그리고 세계를 움직이는 전기 스파크와 기계의 빛이었다. 이것이 현대의 빛이었다."
 yun_zhengtong.14.a:0 "지킬만한 가치가 있는 빛이었다..."
 yun_zhengtong.15.t:0 "떠나간 자들을 위하여"
 yun_zhengtong.15.desc:0 "\"쑹 부인께,\n\n이런 소식을 전하게 되어 유감이지만, 호국군은 실패했습니다. 국민정부는 쿤밍을 점령했고, 민족해방전선의 빨치산들과 병사들의 잔당은 항복하거나 자취를 감췄습니다.\"\n\n서부 반란의 결과는 실망스러웠지만, 쑹칭링은 이에 놀라지 않았다. 결국 운남에서 온 오합지졸 군대가 이 먼 서쪽으로 진군하여 난징의 협력자들을 해산시킬 수 있으리라고는 처음부터 가망없는 일이었다.\n\n\"전쟁이 남긴 참상은 이루 말할 수 없습니다. 진흙길에서 피를 흘리는 유아들, 소이탄에 불타는 마을들, 양쪽의 군인들이 구이저우의 구릉에서 토막토막 나고 썩었다는 이야기들이 내 사무실에 전해져 왔습니다. 전선에서 찍은 사진들이 오늘 제 책상에 도착했습니다. 보기 좋지 않은 광경입니다. 나는 당신에게 고백합니다. 내가 느끼는 슬픔은 잉크와 글자의 언어로 번역될 수 없습니다.\"\n\n쑹칭링은 전에 전쟁을 알고 본 적이 있었다. 그녀는 충칭이 함락되고 불에 탔을 때 그곳에 있었다. 포탄 소리와 기관총 발포의 폭발이 사람들의 필사적인 마지막 탄원을 침묵시켰었다. 그렇다면 왜 그녀의 폐는 숨이 막히고 위는 곤두박질쳤을까? 왜 아직도 그녀의 눈에 눈물이 고였을까?\n\n\"이만 가봐야겠습니다. 서남지방은 기근이 들기 일보직전이라 그들의 재건을 위한 기금을 마련해야 합니다. 나는 당신의 편지를 기다리고 있습니다. 아마도 그것은 나에게 한 줄기 빛을 줄 것입니다.\n\n장쩌민이.\"\n\n눈물이 그녀의 얼굴 가장자리를 따라 흘러내렸다. 쑹칭링은 편지를 접고 눈을 깜박이며 서 있었다. 그녀는 절망할 수 없었다. 그렇게 하는 것은 포기하는 것이고, 적에게 항복하는 것이다. 그녀는 비탄의 순간을 맞이했었다. 아직 해야 할 일이 남아 있었다. 저항과 해방의 꿈은 호국군과 함께 사라지지 않을 것이다. 퇴보했고, 상처입었지만, 꺼지지 않았다. 절대 죽으면 안됐다. 중국이 그러하도록. 그녀는 그것을 기억해야 했다."
 yun_zhengtong.15.a:0 "역경에 시대에, 죽음은 말일 뿐이고 죽은 자는 이름일 뿐이다."
 yun_zhengtong.16.t:0 "운명의 건널목에서"
 yun_zhengtong.16.desc:0 "\"자유 중국의 국민들이여! 저는 오늘 우리가 지금까지 극복해 온 불가능한 도전들과 우리가 통일국가로서 직면해야 할 앞에 놓인 장애물에 대해 말하고 싶습니다. 어떤 분들은 나를 손중산 부인으로 알고 있을 것입니다. 수십 년 전, 제 남편은 그의 철학의 핵심인 삼민주의를 제시했습니다. 이 중 하나가 달성되었습니다. 바로 민족주의입니다. 히말라야부터 하얼빈까지 중국은 하나되었고 중국은 자유롭습니다. 도쿄에서 왔든 유럽에서 왔든 외세의 힘과 제국은 더 이상 우리를 억압하지 못할 것입니다. 하지만 다른 두 개는 어떻습니까?\"\n\n\"그렇습니다, 우리 조국은 제국주의의 족쇄에서 자유를 찾았습니다. 하지만 그 나라를 구성하는 사람들이 아직도 지도자를 선택할 자유가 없고, 민주적 통치 과정에 참여할 자유가 없으며, 그들의 생각을 말할 자유가 없고, 정치적 억압과 검열로부터 자유롭지 않다면 그게 무슨 상관이 있겠습니까? 우리가 장제스 정권의 반복이 된다면 우리의 자유가 무슨 상관이 있겠습니까? 그리고 왜 사람은 자신의 자유에 대해 관심을 가져야 할까요? 만약 그가 여전히 가난하고 아프다면, 그리고 그가 여전히 굶주리고 있다면? 만일 그가 그의 주변에서 풍요와 현대를 보면서도 번영과 부의 열매를 누리지 못한다면요?\"\n\n\"그러나, 심지어 쑨원 박사조차도 충분히 멀리 보지 못했고, 확실히 오늘날의 중국에게는 그렇지 않았습니다. 우리는 국가의 밑바닥부터 전면적인 재편과 변혁, 시민을 위한 공평한 사회와 국민을 위한 민주주의 사회를 가져올 위대한 혁명이 필요합니다. 그래야만 중국을 완전히 자유라고 부를 수 있을 것입니다. 그래서 나는 외칩니다. 싸우십시오! 폭탄과 총알로 일본군에게 그러했듯 이번에는 말과 시위 싸우십시오. 우리의 중국을 위해 싸우고, 감히 민중을 위한 중국을 꿈꾸십시오.\"\n\n관중들의 박수는 몇 달 전 총성에 의해 문과 기둥이 갈라지고 깨진 자금성 앞 광장에 울려 퍼졌다. 지상에는 포탄의 선물인 분화구도 여러 개 있었다. 어떤 면에서, 쑹칭링은 그 장면이 중국과 매우 비슷하다고 생각했다. 전쟁과 그로인한 수십 년간의 억압은 어쩌면 이 나라에 영원히 상처를 남길 것이다. 그러나 궁궐 벽의 구멍이 수리됨에 따라 중국도 치유될 것이고, 그녀의 피 흘린 상처도 닫힐 것이다. 그리고 그녀가 육성하는 데 도움을 준 바로 그 반체제 운동이 그녀가 생각했던 대로 열쇠가 될 것이다. 그녀는 그들을 매우 자랑스러워했다."
 yun_zhengtong.16.a:0 "그렇게 중국의 새로운 운명이 시작된다."
 yun_zhengtong.17.t:0 "걸음"
 yun_zhengtong.17.desc:0 "몇 주 동안 계속해서, 쑹칭링은 걷고 있었다. 그녀의 발바닥은 따갑고 아팠으며, 수천 마일 이상 걸어서 굳은살이 생겼다. 그러나 다른 선택은 없었다. 호송대의 지프와 차량들은 식량과 무기로 가득 차 있었고, 그녀는 그녀의 동료들이 황량한 땅을 걷는 동안 거의 위안을 받아들이지 않았다.\n\n쑹은 그녀의 왼쪽을 보았다. 지평선이 흐트러지지 않는 곳에 칭하이 호숫가가 있었는데, 청록색의 물은 황갈색 흙, 모래, 돌로 이루어진 바다 사이의 오아시스로, 오직 언덕과 산, 그리고 어떤 더 높은 힘의 손가락에 의해 땅이 뿌리째 뽑힌 광활한 계곡의 돌출부들에 의해서만 방해받았다. 황혼의 태양이 호수 속으로 가라앉기 시작하여 잔잔한 수면 위에 붉은 오렌지색의 빛을 던지고 있었다. 곧 밤이 되고, 그들은 야영할 것이다.\n\n그녀는 반대 방향으로 고개를 틀었다. 그 지평선 너머 멀리 어딘가에는 다시 한번 일본인들에게 불타고 파괴된 난징이 있었다. 하지만 여기서 그녀는 광활한 모래언덕과 안개 낀 언덕만을 볼 수 있었다. 쑹은 평생 수도와 심장부를 다시 볼 수 없을 것이다. 그녀와 나란히 길을 걸었던 많은 사람들도 마찬가지였다. 그러나 그녀는 절망하지 않았다. 충칭 이후 노동자와 농민군이 그랬던 것처럼, 그녀는 구불구불한 언덕과 고원에서 계속 싸웠다. 일본인들은 영원히 살 수 없었고, 군홧발로 중국을 영원히 질식시킬 수 없었다. 제국의 운명이 그렇듯이, 그들은 비틀거리며 쓰러질 것이다. 그리고 언젠가 그녀의 몇몇 젊은 동료들, 혹은 어쩌면 그 후손들, 혹은 그 후손의 후손들은, 난징을 다시 보게 될 것이다."
 yun_zhengtong.17.a:0 "중국은 아직 죽지 않았다."
 yun_zhengtong.18.t:0 "전장"
 yun_zhengtong.18.desc:0 "익숙한 대로를 따라 또 다른 부주의한 산책을 하는 동안 그 느낌을 다시 그의 몸속에 새기고 있었습니다. 그 일이 단지 출장 도중의 일이었을지라도 말입니다, 그는 오랜 세월이 지난 후에도 여전히 징장 시의 나뭇잎이 살랑이는 소리와 아스팔트에 부딪치는 타이어의 삐걱거리는 소리를 '소중히' 해야 한다는 의무감을 느꼈습니다. 그의 이 분주한 고향이 20년 이상 전에 악몽에서 어떻게 살아남았는지 궁금해했습니다. 그리고 다시, 그는 \"악몽\"이 현실에 대해 충분히 적당한 완곡적 표현방법이라고 생각했습니다. 결국 난징은 여기서 겨우 200km 떨어진 곳에 있었습니다.\n\n류이량은 코웃음을 쳤지만 얼마안가 목이 꽉 막히는 느낌을 받았습니다. 전쟁이 악몽이었다면 그는 정말로 깨어나지 않았을 것이고, 이제와 그때의 유일한 차이점은 그의 무기가 이제 소총이 아닌 만년필이었다는 것뿐입니다. 그는 너무 자주 제목과 어둠 속에서 외쳤으며, 밖에 있는 사람 누구라도 깨어나서 그 모든 것의 부조리를 보게 했습니다. 총통궁 꼭대기에 있는 일본의 꼭두각시들을. 그리고 너무 자주 그는 자신의 병에 묻은 잉크로 자신을 침묵시켜야 했습니다. 충칭으로 돌아온 소년들은 떨리는 목소리와 흠뻑 젖은 이마를 가지고, 이것은 그들의 일기와 마찬가지로 자신의 이익을 위한 것이며, 그는 너무 자주 웃음을 참아야만 했다고 그에게 말했습니다. 신 쓰촨 일보는 퇴폐적인 상황에 직면했을 때 실제로 배짱을 가진 것에 대해 책임을 자랑하곤 했습니다. 그들 모두 어디로 갔을까요?\n\n그 느낌은 다시 그의 기관지에 달라붙어 질식하는 느낌이었습니다. 국가가 후원하는 확성기와 범아시아의 깃발 밑에 깔린 숨막히는 목소리들, 모든 것이 부정할 수 없는 진실을 증명해 주고 있었습니다. 중국은 자유롭지 못했고, 그것과는 거리가 멀며, 류와 소수의 동료들은 중국이 그렇게 되도록 하기 위해 그들의 역할을 맏아야 했습니다. 그가 충칭으로 이주한 이유는 사실 그들과 다시 접촉하기 위해서였습니다. 왕징웨이의 선전 기계가 아닌 어떤 것에라도 그의 삶을 바치기 위해서였습니다.\n\n길이 여전히 앞에 놓여 있었기 때문에, 류의 발걸음은 다시 한 번 빨라지고 있었습니다. 그곳엔 귀가 남아있었고, 언젠가 중국이 마침내 자신의 목소리를 낼 수 있기를 바랬습니다."
 yun_zhengtong.18.a:0 "어둠 속에서 전사가 자신의 길을 찾는다."
 yun_zhengtong.19.t:0 "탄약"
 yun_zhengtong.19.desc:0 "\"...따라서 오늘날에도, 중국인들은 투옥된 채로 남아 있다. 눈을 뜨고, 족쇄를 찾아내고, 정의와 평등의 이름으로 그것을 산산조각 내고 그와 그의 형제들을 위해 해방을 얻는 것은 그 자신들에게 달려 있다.\"\n\n류이량은 손을 얼리고 만년필을 다시 병 속에 넣고, 아직 젖어 있는 단락을 살펴보면서 안경 낀 얼굴 가까이로 종이를 움켜쥐었다. 첫 문장은 좀 더 환기시켜야 할 것이다. 어쩌면 \"단 하나의 차이점은 그의 족쇄가 이제 자신을 숨길 수 있는 방법을 가지고 있다\"라고 첨언할 수도 있다. 그러나 더 결정적으로, 이 시점에서 족쇄가 채워진 중국인들이라는 수사는 단순히 너무 남용되었다. 류는 기진맥진해서 싱긋 웃었다. 저널리즘의 무역에서 완벽함은 사실 신화일 뿐, 실현 가능성은 거의 없었다. 민맹에 있는 그의 동료들은 분명히 이것을 혹평할 수도 있지만, 그것은 환영 그 이상일 것이었다. 그는 항상 그랬듯이, 그의 최신작품을 보는 모든 문학적 눈이 필요했다. 그것이 정확히 해야 할 일을 시작하도록 하기 위해서 말이다.\n\n책을 읽을 수 있고 여전히 책을 읽고 있는 사람에게 손을 내밀고, 마음속으로 나팔을 불기위해. 도쿄와 난징이 폭정의 공모자였다는 것과 범아시아적 우애에 대한 그들의 모든 약속과 횡설수설은 단지 하나의 크고 잔인한 농담에 불과하다는 것을 그들에게 알리기 위해.\n\n또 다른 하품을 참으며 그는 왼쪽 손목 쪽으로 돌아봤고, 시계가 똑딱거리는 소리가 고요한 충칭의 자정을 가리키고 있었다. 17분 후, 두 블록 아래 샹허 식료품점은 \"장사를 위해\" 문을 열 것이다. 24분 뒤면 골목길 뒷문이 열릴 것이다. 그때 류가 해야 할 일은 그늘진 포옹 속으로 들어가 봉투를 맡기고 파이프라인에 마법을 걸게 하는 것뿐이었다. 그리고 나면, 그의 탄약이, 중국의 지하 자유 언론에 대한 그의 최근의 공헌이 그의 오른팔에게 전달될 것이다."
 yun_zhengtong.19.a:0 "투사는 피로를 떨쳐버리고 다시 한 번 책상 위로 몸을 숙였다."
 yun_zhengtong.20.t:0 "전선"
 yun_zhengtong.20.desc:0 "\"젠장, 이량, 벌써 만 번을 넘었어.\" 첸이 그의 가라앉은 이마에 오른 손가락을 움켜쥐며 속삭였다. \"아무도, 내 말은 이 사무실에서 제정신인 사람은 아무도 그냥... 아무데나 가서 총알 앞에 몸을 던진다니. 자신의 삶에 조금이라도 신경을 쓴다면 감히 그러지 못할-\"\n\n\"내가 신경 쓰는건 지금 무슨 일이 일어나고 있는지입니다.\" 류는 책상 너머로 자신의 목소리가 쩌렁쩌렁 울리는 것을 느꼈고, 편집장과 부딪혔다. \"포탄 구멍들. 폭파된 도로와 파이프들. 사람들은 돌아갈 집도 없이 떠났습니다. 이건 전쟁입니다. 바로 우리 집 문 앞에 있는 전쟁이라구요. 그런데 어떻게 여기 있는 모든 사람들은 어떻게 아무것도 아닌 것처럼 행동할 수 있는지 모르겠군요.\"\n\n\"왜냐하면 그건 아무것도 아니고 너은 너의 인생을 헛되이 버리고 있기 때문이지!\" 책상을 쾅 치며 첸은 벌떡 일어섰다. \"문자 그대로 한 달만 더 있으면 모든 게 끝날 거야, 류이량. 그리고 난 어떤 멍청이가 그 사이에 자살하고 싶다고 해서 모든 신 쓰촨 일보가 곤경에 처하도록 놔두지 않을 거야!\" 그는 류의 멱살을 잡고 흔들었다. \"멍청아, 잘 알텐데. 룽윈은 비행기에서 한 발짝이라도 내디디기 전에 네 머리를 기내 벽 전체에 날려버릴 걸. 난징 사람들이 네가 도랑에 누워 있는 걸 발견하면 뭐라고 설명해야 하-\"\n\n\"내가 그 운명을 선택했다고 말하십시오.\" 그 목소리는 흔들리지 않고 류의 입에서 쏟아져 나왔다. \"그러나 어쩌면 당신은 호국군의 사람들을 위해 설명을 아껴둬야 할겁니다. 내가 아는 바에 의하면 내일 충칭은 편을 바꿀 거니까요. 당신은 어떨지 모르겠지만 나는 역사의 흐름을 외면하고 싶지는 않습니다.\"\n\n붙잡은 손이 느슨해졌다. 몇 초 동안 침묵이 방 안을 가득 채웠고, 첸은 체념한 듯 한숨을 쉬며 항복했다. \"창고는 항상 열려 있네.\" 그는 펜을 꺼냈다. \"가서 필름이건, 네 낡은 카메라건, 뭐든 가져와봐. 네가 자초한 일이니, 내가 너에게 경고하지 않았다고 말하지 마.\""
 yun_zhengtong.20.a:0 "다시 한번 고개를 끄덕이고, 투사는 돌아서서 전투에 나섰다."
 yun_zhengtong.21.t:0 "전초기지"
 yun_zhengtong.21.desc:0 "\"그래서... 이건가.\" 뒤에 있던 젊은 병사가 숨을 헐떡이며 중얼거렸다. \"상하이.\"\n\n\"그래.\" 류이량은 입술을 벌렸다. 강가의 산들바람이 그들을 다시 닫아버리기 전에. 태양은 이제 반대편에서 떠오르고 있었다. 해안가의 첨탑과 시계탑은 따뜻함을 쬐고 있었고, 류와 그의 여행 동료들을 따라 겨우 몇 시간 전에 도시로 들어온 평온의 달콤한 포옹 속에 있었다.\n\n첸이나 충칭의 다른 사람들이 기꺼이 주장했던 것과 달리, 호국군은 개떼들이 아니었다. 그것은 바로 뒤에 있는 야오처럼 진실한 사람들의 무리였다. 중화민족을 위한 순수한 의도로 불타오르고 있는 씩씩한 영혼들의 분노였다. 류는 그 모든 것을 목격했고, 그의 신뢰할 수 있는 카메라의 렌즈도 그랬다. 모든 농민들, 그들이 만난 모든 도적들, 그들이 사천 분지에서 동중국해 강으로 가는 도중에 들었던 모든 방언들이 소용돌이치며 하나의 간단하고 울려 퍼지는 메시지가 되었다. 좋은 싸움이 벌어지고 있었다. 그리고 오늘, 그것은 승리했다.\n\n그와 동행자가 새벽의 축복 속에 말없이 서 있는 동안 그의 귀에 인사하는 것은 오직 바닷새의 노랫소리와 해안을 향한 부드러운 파도 소리뿐이었고, 현실이 된 새벽을 예고했다. 가오는 죽었고, 그의 정부와 그의 졸개들도 언론에 보도되었다. 그와 함께 류가 신 쓰촨일보에 지었을지도 모르는 어떤 의무도 죽었다. 중국 도심의 고동치는 심장부에 있는 황푸강가의 첨탑과 시계탑들 사이에서 그는 언론 자유의 새로운 보루, 그의 새로운 보루를 세우려고 했다. 그곳에서 그의 여행가방에 채워진 모든 필름, 테이프, 그리고 전투계획은 활판 인쇄기 블록과 전파로 녹아서 마지막 자유의 정맥으로 흘러들어갈 것이다. 이 땅에 서 있는 모든 중국인들에게.\n\n항전은 아직 끝나지 않았고, 오늘부터 류이량은 그 선두에 설 것이었다."
 yun_zhengtong.21.a:0 "투사는 지평선을 마지막으로 한 번 보고 돌아서서 임무로 돌아갔다."
 yun_zhengtong.22.t:0 "폐허"
 yun_zhengtong.22.desc:0 "단추는 류이량의 엄지손가락을 부드럽게 스쳤고, 그 촉감은 화약 냄새가 그의 콧구멍으로 스며드는 것처럼 금속적이었다. 그의 카메라의 셔터가 아무렇지도 않게 여닫히고, 달그락거리는 소리가 사방의 화염에 녹아들었다. 찰칵. 첨탑이 불타고 있었다. 찰칵. 연못은 붉게 물들어 있었다. 찰칵. 그 건물들은 잔해에 지나지 않았다. 그의 떨리는 눈동자가 카메라의 먼지로 가득 찬 렌즈에 비친 것처럼, 잊을 수 없는 장면들이 연이어 떠올랐다. 결국 이것이 쿤밍에 남은 것인가. 그는 생각했다. 그럴 수도 있었을 텐데.\n\n악몽은 피에 젖은 이빨을 드러내며 의기양양하게 되돌아왔다. 사실, 그것은 결코 떠난 적이 없었다.\n\n그는 서 있으려 했으나 다리가 풀려서 아래 바위 더미에 다시 부딪혔다. 2차 북벌은 끝났다. 승리가 아니라 재앙으로. 비극 속에서. 도시를 향한 끝없는 포격, 포탄에 짓밟히거나 불에 그을린 수천 구의 시체. 류는 운 좋게도 그들과 함께이지 않았다. 이틀 후면 난징에서 온 독수리들이 몰려와 식사를 할 것이고, 닷새 후에는 트럭, 확성기, 평화와 재건을 알리는 낯익은 노란 깃발, 그리고 다른 모든 헛소리들이 쏟아질 것이다. 기껏해야 30일 안에, 자유중국의 어떤 흔적도 사라지게 될 것이고, 다시 한번 왕징웨이의 흉측한 얼굴에 의해 덧칠될 것이다.\n\n류는 미소를 지었지만, 그의 눈알은 촉촉하게 젖어 있었고, 익숙한 숨막힘의 손아귀가 그의 목을 움켜쥐고 있었다. 그가 그토록 갈망하고 중국이 마땅히 누려야 할 자유가 운명이었던 적이 있었나? 그의 직업, 그의 존재 이유는 침묵과 비굴함에 영원히 묶여 있어야 했을까? 악몽은 히죽히죽 웃으며 야유하며 그에게 다가왔다. 그는 눈꺼풀을 감았다.\n\n그리고 나서, 그는 쿤밍의 나머지 남자들, 여자들, 아이들, 그들의 시선이 그의 시선과 얽혀있는 것을 보았다.\n\n그는 그들의 눈에서 불꽃을 보았다."
 yun_zhengtong.22.a:0 "그 순간, 그는 다시 한번 싸움이 아직 앞에 놓여 있다는 것을 알았다."
 yun_zhengtong.23.t:0 "청사진"
 yun_zhengtong.23.desc:0 "이번만큼은, 악몽은 더 이상 찾아오지 않았다.\n\n오늘 밤 부두는 즐거운 웃음소리와 술잔의 쨍그랑거리는 소리로 빛나고 있었다. 신중국일보의 사무실은 놀랍게도 지역 유지, 경찰, 서남대의 선동가 장쩌민, 심지어 쑹부인까지 모두 함께 모여 새로운 자유시대를 맞이하기에 충분한 공간을 갖추고 있었다. 주최자인 류이량은 커튼을 통해 수평선을 바라보았다. 화려한 불꽃은 황푸 강 상공을 수놓았고, 그의 마음에도 그러했다. 자신도 모르게 그의 입술에 미소가 떠올랐다.\n\n축하할 일이 아니었던가? 그는 옛 지인들과 헤어지고 새로운 지인들을 사귀었는데, 그들 중 몇 명은 사실 오늘 밤 바로 이 자리에 그와 함께 있었다. 밤낮으로 전쟁, 국민, 호국군의 용감하고 정의로운 투사들에 대한 그의 보도는 그를 미디어 산업 내에서 상당한 명성과 존경을 얻도록 해주었고, 오늘 새로운 공화국을 위해 모든 것을 내려놓은 모든 사람들, 민간인, 군인, 그리고 정치인들 모두 고요하면서도 단호한 찬성을 표했다. 이번만큼은, 악몽은 아득한 기억 속으로 사라지고 있었다. 이번만은, 류는 마침내 쉬고, 만족하고, 그가 충분히 했다고 말할 수 있었다.\n\n정말?\n\n동료들이 계단을 올라오고 있었다. 낄낄 웃으며 질문들이 그들의 입에서 쏟아져 나왔다. 그래서 이제 무엇을 할건가, 이량. 그들은 물었다. 상하이에 정착할건가? 아니면 힝간 산맥으로 모험을 떠나거나?\n\n공직에 출마할까합니다. 전혀 뜻밖의 말이 그의 입에서 흘러나왔다. 내가 언론인일 뿐인 걸 알지만, 내 역할을 하기위해. 민주주의가 중국에 머물 수 있도록 주의하십시오. 우리의 승리가 헛되지 않도록 조심하시고.\n\n그는 이미 비웃음을 들을 수 있었지만, 더 이상 중요하지 않았다. 그는 더 이상 마음속의 소명을 무시할 수 없었다. 그의 각오는 점점 더 단단해졌다."
 yun_zhengtong.23.a:0 "그제서야 투사는 알아차렸다 - 자신이 가야할 길을 찾았음을."
 yun_zhengtong.24.t:0 "무인지대"
 yun_zhengtong.24.desc:0 "또다시 카메라가 느릿느릿 회전하고 있었다. 다만 이번에는 엔진 굉음과 신톈디의 선체에 부딪치는 요란한 파도소리와 함께. 푸젠성의 해안선은 이제 수평선에 찍힌 점과 선들에 불과했고, 눈에 띄는 윤곽은 사방의 안개에 의해 훨씬 더 흐려졌다. 멀리서 바라본 중국은 100해리에서 200해리, 그리고 그 너머까지 정말 예전처럼 웅장해 보였다고 류이량은 생각했다. 멀어지는 산들이 한데 엮은 파사드는 적어도 그에게 많은 것을 말해 주었다.\n\n마치 중국이 여전히 그 뒤에 있는 것처럼 말이다.\n\n바닷바람이 그의 뺨을 때리고 울부짖었지만, 그는 아무것도 느끼지 못했다. 그는 결국 모든 마음을 다 바쳤었다. 그는 희망했다. 그는 꿈꿨다. 갓난아기같던 그가 그랬던 것처럼 중국이 기회를 잡기를. 승리와 자유를. 그러나 그 숭고한 환상은 일본의 포탄과 일본의 군홧발에 갈기갈기 찢겨져버렸다. 신중국일보 사람들이 도장이 찍힌 미국 여권과 주름진 상선 티켓을 그의 손에 쑤셔넣던 그날까지 계속해서. 그리고 나서, 그는 깨어났고, 모든 것을 보았다. 현실을. 이제 태평양의 이쪽 편에는 더 이상 언론의 자유가 존재하지 않을 것이었다. 욱일이 여전히 빛나고 있는 한, 더 이상의 자유는 없었다.\n\n류의 눈꺼풀에 무언가가 솟아오르려 했지만, 그의 마음속 고통이 그를 감싸며 이내 가라앉았다. 행동 방침은 명확했다. 그는 미국 땅을 밟는 순간 그의 일로 복귀할 것이다. 펜을 다시 집을것이다. 워싱턴, 오타와, 세계의 모든 마지막 자유국가들을 울릴 것이다. 공영권을 영원히 무너뜨릴 수 있는, 그리고 무너뜨릴 힘이 있는. 그래야만 중국은 다시 온전해질 수 있는 희망을, 어떤 희망이든 가질 수 있을 것이다. 그것이 10년이 걸리든, 20년이 걸리든, 30년이 걸리든 문제가 되지 않았다. 그가 살아서 그날을 보지 못하더라도 상관없었다. 현실은 투사를 향해 송곳니를 드러내고 있었고, 그래서 그는 반항할 수밖에 없었다.\n\n그는 여전히 싸움을 하고 있었고, 그것이 중요한 전부였다."
 yun_zhengtong.24.a:0 "그는 땅이 무너지는 그 순간까지 싸울 것이다."
 yun_zhengtong.25.t:0 "덩굴 위의 나뭇잎"
 yun_zhengtong.25.desc:0 "자연은 발견해야 할 것들이 고갈된 적이 없었다. 인간 그 너머에서는 항상 더 많은 것을 볼 수 있었다. 장쉐량은 이것을 의심할 이유가 별로 없었다. 왜냐하면 세상 물정에 대한 완전한 확신은 이 시대에는 명백한 헛발질이었기 때문이다.\n\n언덕 꼭대기에 닿는 나무들은 마치 도끼질을 네 번은 버틸 수 있을만한 튼튼하고 강한 나무껍질 줄기의 존재처럼, 그들의 진정한 모습을 뒤엎는 녹색 언덕에 부드럽게 입맞춤하는 것처럼 보였다. 넝쿨과 화려한 잎사귀에서 곰팡이와 응결의 물방울이 섞이고, 합쳐지고, 쪼개지고, 질주하며, 땅에 떨어졌고, 그것을 응시할 때만 들을 수 있을 정도로 아주 작은 소리로 땅에 닿았다. 물방울들은 잎사귀에 도착하고, 영원한 순환은 또다시 시작되었다. 그는 그것을 보았다. 그가 자연을 보기위해 들여다보는 창문에 난 긁힌 자국은 지금쯤 세상 그 자체의 일부로 보였다. 그것은 어쩌면 자연의 겉모습에 있어서 온화하고 필수적인 변화일 것이다. 어쩌면 세상에 난 균열일수도? 결국 그 집은 그의 세계였으니, 그 안에서 세월은 모든 결함을 만 배로 확대시키기 시작했고, 바늘끝의 굴곡이 그의 집의 토대에 금이 가게 할 때까지 계속되었다.\n\n그는 편지로 눈을 돌렸다. 그 집은 전쟁터가 아니었다. 적어도 그 집은 전쟁의 흔적은 면했지만, 장군에게는 전쟁터가 필요하지 않았다. 전투조차도 부차적이었다. 그에게 필요한 건 사람들이었다. 그리고 그곳에, 편지 주소에 적힌 그곳에, 공손하고도 교묘한 압박을 주며 간절하게 애원하는 사람들이, 평화의 종말을 요구하는 사람들이 있었다.\n\n비군. 반체제 인사들. 고향에서 전쟁이 시작되었다. 젊은 원수는, 그러한 칭호가 정당하게 붙여진지, 그와 관련이 있는지 몇 년이 지났지만, 다시 일어서기 전에 새로운 무언가를 위한 연줄을 만들고 있었다. 그는 자신이 얼마나 성공할 수 있을지 궁금했다."
 yun_zhengtong.25.a:0 "그는 애매하면서도 활기차게 희망했다."
 yun_zhengtong.26.t:0 "운반원"
 yun_zhengtong.26.desc:0 "차오장위의 직업인 가택연금 담당은 인간이 할 수 있는 위대한 일들과는 거리가 멀었다. 자신의 집에서 떠나지 않는 사람을 감시하는 일은 투옥된 사람 곁에 던져진 것만큼이나 지루한 일이다. 사실 자신의 집을 떠나려는 사람을 막는 일은 그 사람보다 막는 사람을 더 옥죄고는 한다. 그 사람에게는 자기 집에라도 있지 장위는 여기서 뭘 하는 건가?\n\n예정된 존재의 매끄러운 선을 끊는 작은 부탁 중 하나가 작은 종소리와 함께 울려 퍼졌다. 나무와 책 냄새, 그리고 사라지지 않는 먼지로 가득 찬 곰팡내 나는 서재에 장쉐량 씨가 앉아있었다. 서재에는  수많은 편지가 뼈처럼 말라가는 와중에도 잉크에 젖어가는 몇몇 편지 등이 높이 쌓여있었다.\n\n\"이 편지들은 배송될 것들이라오.\" 장쉐량이 말했다. \"주소는 이미 다 적어놓았다오. 제법 들를 곳이 많으니 빨리 시작해야 할거요.\"\n\n차오는 침을 삼켰다. 첫 번째 편지를 살펴본 그는 배송지가 한 번도 들어보지 못한 후베이성의 어딘가임을 확인했다. 다른 건 저장성이었고, 개중에는 윈난으로 갈 편지도 있었다. - 거기가 정부에 속하기는 했나? 최소한 네 번째 편지까지는 알아챘지만 차오는 편지를 뒤적이면서 자신의 지리적 지식이 부끄러워졌다. 차오장위는 의심하듯 바라보는 장쉐량을 쳐다봤다. \"모든 곳으로 달려서 갈 필요는 없소.\" 장쉐량이 말했다. \"우리에게 차가 있지 않소?\"\n\n차오장위는 다시 편지를 쳐다보고 장쉐량을 바라봤다. 이건 일이고, 일은 일이며, 일은 의무다."
 yun_zhengtong.26.a:0 "\"그렇게 하겠습니다.\""
 yun_zhengtong.27.t:0 "정치상황의 진전에 관한 조용한 고찰"
 yun_zhengtong.27.desc:0 "차오장위는 그가 원하는 만큼 잠을 많이 자지 못했다. 필요한 모든 배달원에게 편지를 전하는 것은 어려웠지만, 찾기 쉬운 주소들은 그나마 나았다. 어떻게 쓰촨에 있는 제대로된 주소도 없는 농장에 편지를 안전하게 전달할 수 있을까? 그럼에도, 그들은 가버렸다. 그는 더 이상 경비도 아니었고, 더 낮은 봉급을 받는 것만 빼면 사실상 장의 평범한 하수인이었다.\n\n그럼에도, 소식이 있었다. 존경할 만한 우체국에 부과된 어려운 임무보다 훨씬 더 중요한 것이 있었다. 거대한 반란이 불, 피, 총으로 땅을 휩쓸었다. 윈난이라는 그을린 가장자리에서 불씨는 점점 더 퍼져나갔고, 전쟁의 열기는 이내 들불처럼 번져 중국 전 지역을 집어삼키며 승리를 향한 빛을 점점 더 퍼뜨리고 있었다.\n\n\"소식은?\" 장은 이 시점에서 차오의 편지보다 더 많이 차오의 얼굴을 읽었다. 매우 화가 났다. 차오는 그날 여섯 번째로 그가 얼마나 더 많은 돈을 받기를 원하는지 상기했다.\n\n\"반란입니다. 반란군이 윈난을 점령했고, 사방으로 퍼져나가고 있습니다. 그리고 제국은 상황의 변화를 별로 달가워하지 않는 것 같습니다.\"\n\n\"그렇소? 혹시 반란의 구성원에 대해 아는 게 있소?\" 장은 마치 그가 그것에 대해 아무것도 모르는 것처럼 말했다. 아주 명백한 거짓말이지만 그냥 보낼 수 없는 거짓말, 가장 좋은 종류의 거짓말이었다.\n\n\"공산주의자, 민족주의자, 도적, 농민, 누구든 있다고 합니다. 다들 룽윈의 부름에 응하고 있습니다.\"\n\n장은 능글맞게 웃었다. \"그럼 우리 정부가 도적들에게 지고 있다는거요?\"\n\n\"우리 병사들은 그들이 사냥하던 상인들보다 별로 강하지 않은 것 같습니다. 그래서, 어떻게 생각하십니까?\"\n\n장은 웃으며 거짓말했다."
 yun_zhengtong.27.a:0 "\"잘 모르겠소만.\""
 yun_zhengtong.28.t:0 "형제의 재회"
 yun_zhengtong.28.desc:0 "때로는 도시를 점령하는데 트로이 목마는 필요없다. 때로는 오직 사람 하나가 들어가면 된다. 장쉐량은 집 밖으로 몇 년간 나가지 않았고, 그들의 사람이었다. 펜대 굴리는 소리와 편지의 여정으로 비군은 호국군을 매우, 매우 진심으로 환영했다. 사람들은 기뻐하고, 거리에는 꽃잎이 흩날리며 도시는 아름다웠다.\n\n룽윈과 장쉐량은 차를 마시기 위해 만났다. \"대홍포입니다.\" 장쉐량이 말했다. \"좋은 손님이 왔을 때 내오는 차지요. 난징을 즐기시길 바랍니다 룽 장군.\"\n\n룽윈은 차를 한모금 마셨다. 차의 맛은 훌륭했다. \"길은 먼데다 전투로 가득찼었다오. 환대에 감사하오.\"\n\n외교적이고 짧고 세심한 부분들에 대한 이야기는 장쉐량의 오랜 친우 양후청이 도착하며 중단되었다.  두 사람의 눈이 마주치자 장쉐량은 벌떡 일어나 양후청과 깊은 포옹을 했다. 장쉐량이 시안에서 그와 함께 있던 남자를 봤을 때까지 긴 포옹의 매 순간마다 몇 년이 지나갔다.\n\n재회가 끝나고 피할 수 없는 현실이 다시 지배를 되찾자 장쉐량은 뒤돌아서서는 룽윈에게 말했다. \"제 조건은 간단합니다.\" 장쉐량이 말했다. \"제가 군에 복무할 수 있도록 허락해 주시길 바랍니다. 호국군에서 일본군과 맞서 싸울 것입니다. 저에겐 경험이 있습니다.\"\n\n룽윈은 \"확실하오?\" \"준비는 됐소?\"하며 입을 열어 반사적으로 반문했지만 장쉐량은 개의치 않았다. 그는 \"내 집에 있는 현대전에 관한 책들을 보십시오.\"라며 \"가택연금된 지난 몇 년간 무얼 했는지 말입니다. 누구보다 현대전에 관해 잘 알고 있으니 중국에 패배 대신 승리를 가져오겠습니다.\"라고 덧붙였다."
 yun_zhengtong.28.a:0 "그들은 악수를 했고, 미래가 어찌 흘러갈지 알고 있었다."
 yun_zhengtong.28.a.tt:0 "§G젊은 원수와 함께 비군이 전향하여 우리의 사기가 크게 고무될 것입니다!§!"
 yun_zhengtong.29.t:0 "손아귀에서 떨어지다"
 yun_zhengtong.29.desc:0 "차오장위는 아름다운 외제차에서 내려 다시 장쉐량의 집이었던 감옥이었던 집으로 돌아갔다. 그는 자신이 전할 소식이 그곳을 다시 감옥으로 만들 것이라는 느낌이 들었다.\n\n그는 자신이 익숙한 것과는 다른 방식으로 그 소식을 전했다. 그가 장을 보호하고 감금하는 데 보낸 모든 시간 후, 어떤 예의는 창문 밖으로 던져졌다. 그를 친구라고 부르는 것은 정확히 옳은 말은 아니었다. 어떤 우정도 당신이 돈을 받는 것에서 비롯되지 않는다. 특히 보수가 미미할 때는 더욱. 하지만 그들이 교류하는 방식은 적어도 우정의 영역에 가까웠다. 하지만 당신이 나쁜 소식을 전할 때, 비록 그가 좋은 소식인 척 해야 한다고 할지라도, 당신은 친구를 친구로 대하지 않는다.\n\n차오가 소식이 담긴 편지를 아무 말 없이 장에게 건네자, 장은 서부 반란의 결과를 단숨에 알았다. 이미 슬픈 마음으로 편지를 읽기 시작했기에, 비록 없지는 않았지만, 충격은 덜했다. 그것은 이미 차오가 몸짓으로 말한대로였다. 반란은 완전히 패배하여 산산조각 났다. 실망스러운 소식이었다. 승리가 가능했을까? 아니었다. 하지만 그것은 가능성의 영역에 있었고, 그곳에는 희망이 살아있었다. 바로 그 집에서처럼. 하지만 장은 자신이 희망의 집이 아닌 다른 집에 갇혀 있다는 것을 잊고있었다.\n\n그는 몸을 돌려 말없이 서재로 갔다. 뭔가 쓸 것이 있을 것이다. 그게 무엇인지 알아내야 했다. 미래를 위한 무언가. 새로운 계획. 새로운 기회."
 yun_zhengtong.29.a:0 "현재가 아닌 다른 무언가를."
 yun_zhengtong.30.t:0 "집의 눈꽃"
 yun_zhengtong.30.desc:0 "일본인들이 난징을 떠나는 것을 보는 것은 이상했다. 그들이 왔던 날을 잊을 수 있는 사람은 아무도 없었다. 거리에 흐른 피와 대학살, 그리고 다른 범죄들이 이곳 사람들을 괴롭혔다. 중국인들에게 일종의 새로운 세상을 시작하기에는 그것은 역사의 검은 얼룩이었다. 그러나 세상은 쾅 소리가 아닌 훌쩍임과 함께 끝나고, 일본의 질서는 침울한 얼굴로 붐비는 배에 올랐다.\n\n거리와 그리고 그곳에 있는 사람들은 모욕, 과일, 그리고 덜 맛좋은 것들로 일본인들을 괴롭혔다. 어느 누구도 그들은 얼굴 하나 움직일 수 없었고 눈은 아래를 향하며 모자의 그림자에 의해 보호받고 그들의 패배를 숨기는 것을 볼 수 없었다고 말할 수 있었다. 장쉐량은 결코 일본인들의 변덕을 따를 사람이 아니었고, 항상 일본인들과 대조를 이루고 있었다. 그것은 확실히 지금 멈추지 않을 것이었다. 그는 포도주를 어느 정도 (너무 많이는 말고) 마시고 환호성을 지르며 집으로 가는 표를 사기 위해 기차역으로 향했다.\n\n기차가 부드럽게 흔들렸다. 그가 간신히 올라탄 고급 여객칸은 부드러운 승차감을 위해 열차의 움직임을 숨기려 했지만, 그는 그것을 크게 개의치 않았다. 여행의 몇 시간 동안, 그는 풍경이 바뀌는 것을 보았다. 양쯔 삼각주와 끝없는 문명, 그리고 모든 것이 변한 북방으로 향했다. 장은 풀이 사라지고 집들이 줄어들고 그에게 더 차가운 역 종업원들을 보았다. 그것은 아름다웠고, 그곳이 집이었다.\n\n젊은 원수는 매년 점점 더 그 이름에서 벗어나고 있었다. 승리를 거둠으로써, 원수로서의 의미는 없어졌고, 그의 이름 반쪽이 사라졌으니 나머지 반쪽의 이름도 사라졌다는 것을 인정하는 편이 나을 것이다. 그는 늙었고, 이제 오래된 꿈과 같은 삶을 살고자 했다."
 yun_zhengtong.30.a:0 "집에서, 평화롭게, 만족하며."
 yun_zhengtong.31.t:0 "의형제"
 yun_zhengtong.31.desc:0 "양후청은 장쉐량을 바라보았다. 그들의 \"텐트\"는 바닥도 없었고, 비를 겨우 막고있었다. 그들의 옷은 진흙으로 덮여 있었고, 장의 소총은 거의 빗나간 포탄의 파편에 의해 반으로 쪼개져 있었다. 그들의 몸은 작은 상처들로 덮여 있었는데, 그 상처들 중 어느 것도 기억에 남을 만한 근원을 가지고 있지 않았다. 피가 뒤섞인 하나의 지저분한 후퇴가 있었다.\n\n군대는 산산조각이 났고, 그들은 황야로 향했다. 심지어 이곳, 그들의 고향인 인간의 손길이 닿지 않는 이곳에서도 그들은 일본을 이길 수 없다는 것을 알고 있었다. 양후청은 알고 있었다.\n\n\"우린 아직 어떻게 죽을지 선택할 수 있지,\" 양이 말했다. \"도망가시오, 친구여. 그리고 나보다 오래사시게. 난 놈들의 주의를 잠시 돌릴 수 있을 만큼 큰 승리의 포로야.\"\n\n장은 친구의 눈을 똑바로 쳐다보았다. 그는 잠시 그 제안을 받아들일지, 그리고 그것을 평생의 친구의 마지막 모습으로 만들어야 할지 고민했다. 하지만 그는 평생 친구는 평생의 친구를 의미하고, 곧 시작을 의미하며, 또한 종말을 의미한다고 결정했다. \"싫네.\" 그의 대답은 너무 간결하게 느껴졌다. 그는 첨언해야 했다. \"우리도 남들처럼 죽는군. 하위 계급의 예비 군복이 있네.\"  양의 눈에 생기가 돌아왔다. 장은 말을 이었다.\"어떤 것들은 심지어 총알 구멍도 없지. 우리가 군인으로 죽었으면 했고, 난 그 이상은 바라지 않네.\"\n\n양은 그가 장례 없이 묻힐 숲의 바닥을 바라보았다. \"자네는 비전투원이 아닐세.\" 양이 말했다. 그는 권총집에서 권총을 꺼내 장에게 건넸다. 그는 웃으며 그것을 움켜쥐었다.\n\n두 친구가 숲에 서 있었다. 그들은 얼마나 많은 병사를 쓰러뜨릴 수 있을지 궁금해 했다. 희망의 순간, 그들은 살아남을 수 있을지 궁금해 했다. 그들은 희망을 떨쳐버렸고, 그것이 전투를 더 어렵고 고통스럽게 만들었다. 그들은 죽기 위해 여기 있었고, 죽는 순간 마지막까지 살아있을 것이다."
 yun_zhengtong.31.a:0 "마지막까지."
 yun_zhengtong.32.t:0 "집중과 규율"
 yun_zhengtong.32.desc:0 "숲은 늘 그랬듯 조용했다. 그것이 바로 쑨리런이 운동을 하기 위해 이곳에 온 이유였다. 이 숲을 지배한다고 여겨지는 나라와는 완전히 다른 평화로운 종류의 침묵이었기 때문이다. 물론 이런 이유보다 더 중요한 것은 꾸준히 운동해야 한다는 것이었다. 육체와 투지의 질서를 유지할 뿐만 아니라 무엇보다 중요한 점은 규율을 주입해주는 일이었다. 규율은 젊은이부터 노인에 이르기까지 어떤 군인도 놓칠 수 없는 것이었고, 그것은 쑨리런이 여러 번, 자주 힘들게 배운 교훈이었다.\n\n국민혁명군의 그의 많은 동료 장군들과 달리 쑨리런은 협력하는 괴뢰 정부에 합류하거나 투옥당하는 선택에 직면하지 않았다. 오히려 난징은 광서성을 향한 일종의 망명에 만족한 것 같았다. 쑨리런은 여전히 거래를 지키기 위해 할 수 있는 일을 했고, 국민정부에 대한 불안을 조성하는 것을 피했다. 비록 광서에 미치는 그들의 실제 통제력 좋게 말해도 느슨했지만 말이다. 결국 난징이 그들의 부패와 무능을 스스로 드러냈기에 그는 그래야 할 필요가 없었다. 그가 한때 병사들에게 기대했던 것과 같은 엄격한 규율로 그들을 바로잡을 수만 있다면, 아마도 평범한 사람의 삶은 그렇게 견디기 힘들지 않을 것이었다.\n\n상관없었다. 중국인들은 정부의 지원 여부에 관계없이 언젠가는 정의를 추구할 것이다. 그런 이유로 쑨리런은 몸을 단련하고 최신 군사 이론을 계속 배워야 했다. 언젠가 그가 중국의 자유를 위한 투쟁에 다시 한 번 도움이 된다면 그는 그 목적을 달성하기 위해 할 수 있는 모든 것을 해야 했다."
 yun_zhengtong.32.a:0 "경계중인 노인이 기다리고, 지켜보고 있다."
 yun_zhengtong.33.t:0 "다가오는 반역의 말"
 yun_zhengtong.33.desc:0 "쑨리런에게는 여느 날처럼 평범한 하루였다. 숲 속을 건강하게 달렸고 다른 운동도 많이 했다. 이것이 수십년 동안 그의 일상이었고, 비록 중국에 변화의 바람이 불기 시작했다고 해도, 쑨은 이 바람이 그렇게 빨리 그에게 닿을 것이라고는 생각하지 못했다. 운동을 마치고 집에 돌아온 그는 문 앞에 편지 한 통이 도착해 있는 것을 발견했다. 그것만으로도 충분히 호기심을 유발했는데, 아주 가끔, 난징이 그에게 무언가를 원했을 때는 항상 그를 직접 만나기 위해 누군가를 보냈다. 이 편지를 남긴 사람이 누구든 엿듣기 당하고 싶지 않은 듯 했다.\n\n쑨은 좌우로 힐끗 본 뒤 편지를 집어들고 재빨리 집으로 들어가 문을 굳게 닫았다. 조심스럽게 봉투를 뜯은 그는 편지를 꺼내 펼쳐서 봉투가 땅에 떨어지도록 했다. 그가 가장 먼저 발견한 것은 놓칠 수 없는, 수십 년 동안 일본인들에게 가장 많이 매도당해온 이름 중 하나, 바로 장쉐량이었다. 쑨은 유감스럽게도 장 원수의 지인일 뿐이었지만, 그는 전쟁이 끝난 후 장의 운명에 대해 충분히 들었다. 장제스가 그에게 내린 가택 연금의 지속, 그의 생애가 끝날 때까지 재판 없는 감금. 쑨은 왜 장쉐량이 비교적 가볍게 넘어갔는지 전혀 알지 못했다. 어쩌면 일본은 원수가 받을 수 있는 최악의 형벌은 그들이 중국에 가져온 파멸을 보는 것이라고 생각했을 지도 모른다.\n\n그런 존경할 만한 남자의 이름을 보고 용기를 얻은 쑨은 편지를 읽기 시작했다. 요약하면, 이 편지는 자국민을 배신하는 정부에 대한 공개적인 반란이 현명한지 아닌지에 대한 쑨의 조언을 요청하는, 반역에 대한 초대나 다름없었다. 비록 난징정부의 이름이 편지에서 거론된 적은 없었지만, 그 의미는 충분히 명확했고, 중국 역사의 유명한 반역자들이 직면한 정의에 대한 많은 언급이 있었다.\n\n쑨은 만약 그가 확답하지 않는다면 더 낮은 사람이 될 것이었다."
 yun_zhengtong.33.a:0 "\"친애하는 장 원수께...\""
 yun_zhengtong.34.t:0 "희망은 서쪽에 있다"
 yun_zhengtong.34.desc:0 "쑨리런이 국민혁명군 시절 그의 옛 군복을 계속 소유할 수 있었기에 다행이라는 것은 틀림이 없었다. 쑨은 평소의 운동에서 벗어나기 위한 변명을 겸해 목욕을 한 뒤 너무나 오랜만에 처음으로 낡은 군복을 입었다. 비록 더 이상 예전처럼 딱 맞지는 않았지만, 쑨은 아무리 격렬한 운동이라도 끊임없는 시간의 행진을 멈출 수 없다고 생각했다. 쑨은 쉽게 옮길 수 있는 소지품을 챙긴 뒤 말을 타고 멀리 서쪽으로, 윈난 방향으로 향했다.\n\n윈난성은 언제나 자랑스러운 성이었고, 지금은 항상 영리했던 군벌 룽윈의 지도 아래 일본인들을 내쫓고 중국을 되찾으려는 거대한 반란의 중심지가 되었다. 쑨이 늙었을지 모르지만, 룽윈은 훨씬 더 늙었고, 한 세대가 두 사람을 갈라놓고 있었다. 잠시 동안, 쑨은 노령이 룽의 리더십을 저해하지 않을까 생각했지만, 그는 그런 생각들을 외면했다. 그도 노인이 되어가고 있었고, 둘 다 그 사실이 조금이라도 일본에게 이익이 되도록 할 여유가 없었다. 너무나 많은 것이 걸려있었다."
 yun_zhengtong.34.a:0 "그리고 실망시키기에 너무, 너무나 많은 사람들이 있었다."
 yun_zhengtong.34.a.tt:0 "§G사기가 올라갑니다!§!"
 yun_zhengtong.35.t:0 "불확실속의 승리"
 yun_zhengtong.35.desc:0 "운 좋게도 난징을 행진하는 승리의 퍼레이드를 지휘하게 된 쑨리런은 오랫동안 억압받던 도시의 사람들, 환호하며 해방군을 맞이하는 군중들에게 손을 흔들었다. 그러나 그는 승전 퍼레이드를 지휘하게 된 이유에 대해 고민하지 않을 수 없었다. 룽윈의 고령이 그를 흔들기 시작했고, 병에 걸린 룽윈을 대신해 쑨이 그의 후임으로 행렬에 임명된 것이다. 그들은 지금까지는 승리한 항일 반란의 지도자의 부재를 국민들이 눈치채지 못하게 할 수 없을 것이다. 쑨은 이것이 국민들의 열정을 크게 약화시키지 않기를 바랄 뿐이었다.\n\n이 밖에도, 퍼레이드 자체는 엄청난 조직적인 성공을 거두었는데, 호국군, 국민당, 그리고 심지어 항일 운동의 대부분으로부터 환영을 받은 공산주의자들을 위한 부분들도 있었다. 이것은 많은 사람들을 놀랍게 했는데, 국민당 지도자들의 공산당을 향한 오랜 적대감은 사라지지 않았기에, 그들은 모두를 하나로 묶은 일본의 부당함에 대한 증오를 지지하기 위해 차이를 잠시 제쳐두었을 뿐이었다. 쑨리런에게 공산당에 대한 애정은 전혀 없었지만, 그들이 도쿄에 대해 자신만큼이나 정의로운 분노를 가지고 있었다는 것은 여전히 인정했다.\n\n이 모든 성공이 끝이 없어보였음에도 불구하고, 쑨에겐 감히 잊을 수 없는 사실이 있었다. 그들은 한간을 상대했지만, 침략자들은 한때 그들이 착취했던 사람들에 대해 반격할 준비가 되어있었다. 그는 자신의 규율뿐만 아니라 그가 항상 노력했던 것처럼 중국의 모든 군인들의 규율을 유지할 것이다."
 yun_zhengtong.35.a:0 "그는 최선을 다해 그를 도운 다름아닌 국민들에게 빚을 졌다."
 yun_zhengtong.36.t:0 "깨지지 않은 규율"
 yun_zhengtong.36.desc:0 "난징의 한간 정권을 무너뜨리려던 끝내 실패한 시도에서 부하들과 함께 너무나 오래 행군한만큼, 쑨리런은 다시 태어난 반란의 불꽃을 보존하기 위해 필요한 만큼 더 오래 행군할 것이었다. 운남의 반란은 결국 실패로 끝났지만, 반역자들이 전면전에서 패배하고 흩어질 수 있다는 것을 증명했다. 쑨이 이끄는 국민당 병사들이 서부로 재집결하는 동안, 그는 다시 볼 수 있으리라고는 생각하지 못했던 어떤 사람이 이끄는 병사들을 만났다. 고 장제스 총통의 아들 장징궈였다. 이제 합쳐진 그들의 그룹이 긴 행진에서 휴식을 취하기 위해 멈추었을 때, 쑨리런과 장징궈는 함께 차를 마실 시간을 가질 수 있었다. \"너무 오랜만이죠?\" 쑨이 전쟁 전에 알았던 총명한 젊은 장교가 아니게 된, 이제는 더 현명한 중년을 향해 미소지었다. 정말로 시간은 그들 모두를 붙잡았다. \"우리가 난징에서가 아니라 이런 상황에서 다시 만난다는 것은 유감스러운 일이지만, 언젠가는 우리 둘 다 다시 그곳에 가게 될 것이라고 확신합니다.\"\n\n장이 대답했을 때, 그의 말은 조금도 두려움의 기미가 없이 굳으면서도 단호했다. \"나도 그렇습니다.\" 장도 동의했다. \"나는 우리의 귀환이 그렇게 빨리 되지는 않을 것이라는 것을 후회할 뿐입니다.\"\n\n\"네, 그것이 제 마음에 가장 큰 짐 중 하나입니다.\" 쑨은 부드럽게, 그러나 미소지으며 말했다. \"하지만 그날은 당신이 생각하는 것보다 더 가까울지도 모릅니다.\" 장의 의아한 표정에 쑨은 말을 이었다. \"이미 그들의 영토 내부에서 반역자들을 진압하려는 움직임이 일고 있습니다. 이러한 운동들 중 가장 중대한 것은 대중의 압력과 소요르 통해 난징 정부를 붕괴시키기 위해 일하는 젊은 반체제 인사들입니다. 침투와 파괴공작도 일으키고 있습니다. 공산주의자들이 말입니다.\" 쑨은 장이 마지막 말에 혀를 찼다고 언급했다. 그 남자는 공산주의 운동에 대한 아버지의 증오심을 사실상 물려받은 상태였다.\n\n쑨의 말을 감안해, 장은 자신이 알게된 것에 분명히 흥미를 느끼며 조용히 차를 마셨다. \"알겠습니다...\""
 yun_zhengtong.36.a:0 "\"어쩌면 서쪽을 향해도 난징에 가까워지는 것 같군요.\""
 yun_zhengtong.37.t:0 "과거의 후회가 잠들다"
 yun_zhengtong.37.desc:0 "쑨리런은 이렇게나 존경하는 장쉐량을 직접 볼 수 있는 기회가 생긴 지 얼마나 되었나 궁금해했다. 도시 상공의 태양이 지기 시작했고, 그들은 난징이 내려다보이는 발코니에 함께 앉아 있었다. 전쟁은 승리로 끝났다. 침략자들은 격퇴되고 쫓겨났고, 이제 그들 앞에 평화가 있었다. \"내가 당신에게 보낸 그 편지는 결국 별 의미가 없었던 것 같은데, 안 그렇습니까? 룽 원수가 일어서기 전에 말입니다.\" 장이 약간 아쉬운 듯한 목소리로 말했다. \"다른 이들도 우리보다 먼저 중국을 해방시킬 용기가 있었던 것 같군요.\"\n\n\"아니요, 그렇지 않습니다.\" 눈썹을 치켜올리는 장을 보며 쑨이 대답했다. \"당신의 편지는 내가 봉기에 동참하는 것에 대해 가졌던 망설임을 없애주었습니다. 사실, 그 편지를 나에게 보내 준 것에 대해 당신에게 깊은 감사를 표합니다.\"\n\n그것이 장을 진정으로 미소짓게 만들었다. 그 순간 그는 존경받는 영웅보다는 평범한 인간으로 보였다. \"알겠습니다... 그렇게 말해주시니 기쁘군요.\" 잠시 후, 장은 온화하고 피곤한 눈으로 쑨에게 얼굴을 돌렸다. \"이제 그렇게 할 수 있게 됐으니, 가능한 한 빨리 은퇴해서 둥베이로 돌아갈 계획입니다. 내가 떠나면, 당신이 나를 대신해서 국민혁명군 사령관이 되어줬으면 좋겠습니다만. 그렇게 해주실 수 있겠습니까, 쑨 장군?\"\n\n장의 요청을 들었을 때 쑨의 마음속에 개인적인 야망은 없었지만, 그럼에도 불구하고 대답은 하나뿐이었다. \"네, 물론입니다, 장 원수. 우리의 의견 차이에도 불구하고 나는 당신의 마지막 요청을 이행하겠습니다. 당신이 중국을 위한 최고의 이익을 위해 깊이 생각하고 있다고 믿으니까 말입니다. 몸 조심하십시오.\" 장은 쑨에게 감사를 표했고, 삶에서 너무 많은 악을 본 두 노인사이에 진심으로 감사함이 오갔다. 그리고 나서, 장은 그의 여행을 위해 짐을 싸러 떠났고, 쑨에게 작별을 고했다."
 yun_zhengtong.37.a:0 "승리하든 패배하든, 노병은 결국 휴식해야 한다."
 yun_zhengtong.38.t:0 "존엄사"
 yun_zhengtong.38.desc:0 "쑨리런 장군의 일과는 풍경이 다르더라도 오랜 세월의 일상으로 되돌아온 듯했다. 육체적, 정신적 규율을 모두 유지하기 위해 격렬한 운동을 하는 나날. 전쟁은 패배했고 중국이 직면한 파멸은 이전보다 훨씬 더 크다는 것은 중요하지 않았다. 인간은 존엄한 죽음을 맞이해야 했다. 그렇지 않으면 살아있다고 보기 힘들었다.\n\n그는 이미 일본인들이 그가 현재 사는 안후이성 차오후로 접근하고 있다는 것을 알고 있었다. 그가 태어난 곳으로, 그가 오랫동안 거주했던 광서성으로부터 멀리 떨어진 곳이었지만, 그런데도 지금은 그곳이 집이었다. 이곳이 그가 적들을 만나 그들에게 마땅히 작별을 고할 장소일 것이다.\n\n쑨리런 장군의 일과는 철저한 목욕이 끝난 후, 쑨은 그의 가장 깨끗한 국민혁명군 군복을 입고 거울에 그의 최고의 경례를 했다. 세상에 그것을 목격할 사람이 아무도 남지 않았다는 것이 유감이었지만, 어쩔 수 없었다. 그런데도, 그는 장 총통이 하늘에서 지켜본다고 상상하기 좋아했다. 문을 두드리는 소리와 함께 외국 억양의 중국어로 문을 열라는 명령이 들려왔고, 쑨은 체념한 듯 한숨을 내쉬며 돌아섰다. 그의 때가 왔다. 반란에 가담한 날로부터 자신에게 잘 맞던 소총을 움켜쥐었다. 더욱 거칠고 공격적인 명령과 함께 다시 노크 소리가 들려왔고, 그는 총을 장전했다. 그러고 나서, 쑨리런은 문을 열고 탄환으로 적들을 맞이했다."
 yun_zhengtong.38.a:0 "한 남자가 나라를 구할 수 없다해도, 그는 적어도 노력하다가 죽을 수 있다."
 yun_zhengtong.39.t:0 "사막의 풍경"
 yun_zhengtong.39.desc:0 "먼 곳의 광경이 그날의 무더위 속에 부글부글 끓어오르는 것 같았다. 서북의 사막이 그의 눈앞에 펼쳐져 있었다. 대지에서 돌출된 모래언덕들은 바람의 깃털 같은 움직임 아래 늘어져 있었다. 장징궈는 그의 물통의 뚜껑을 열고 깊이 한 모금 들이켰다. 그는 눈을 가늘게 뜨고 쌍안경을 눈높이에 맞췄다. 앞에 펼쳐진 지도에 그는 매복할 수 있을만한 곳, 햇빛 아래 그늘진 곳, 일본군의 순찰을 피할 수 있는 은신처를 표시했다.\n\n마씨들에 의해 파견된 회족 정찰병들이 아마도 그가 할 수 있는 것보다 더 효과적이었을 것이다. 고 장 총통의 아들로서, 그는 이 중 어떤 것도 할 필요가 없었다. 그가 처음 정찰 작업을 요청했을 때 마지위안은 믿을 수 없다는 듯이 그를 바라보았다.\n\n하지만, 사람은 때때로 자기 자신으로부터의 시간이 필요하다. 현장작업은 핑계였다. 그는 과거와 미래의 사건들을 묵상하고, 명상을 할 조용한 장소를 원했다. 마씨들은 매우 친절했다. 핵심에 충실한 중국 민족주의자들로, 그들의 개인 상징은 청천백일이었다. 그러나 캠프에 웅크린 장은 병사들이 돌아오고, 떠나고, 살고, 죽는 시끄러운 소음 속에 앉아서 생각할 공간을 찾지 못했다.\n\n이제 모래 언덕과 바위층의 날카롭고 삐죽삐죽한 그림자와 단둘이서, 장은 담배를 꺼내 불을 붙였다. 그는 담배 연기를 들이마시곤 한숨을 쉬며 생각하고 회상하기 시작했다. 잃어버린 아버지, 잃어버린 동생. 그는 그곳, 충칭에 없었고, 웨이궈는 어디에서도 발견되지 않았다. 동생에 대한 생각이 장의 마음을 끌었다. 웨이궈는 알고 있었을까? 늙은 총통은 두 형제의 동생 쪽에게 비밀을 숨기고 있었는데, 이는 장씨 가문에서 길러진 형제애를 확실히 깨트릴 수 있는 비밀이었다.\n\n그는 고개를 저었다. 장은 때가 되면 웨이궈에게 말할 것이다. 물론, 그들이 살아서 다시 만날 수 있다면 말이다."
 yun_zhengtong.39.a:0 "진실은 상처를 주겠지만, 거짓을 사는 것보다는 나을 것이다."
 yun_zhengtong.40.t:0 "서남에서 온 전갈"
 yun_zhengtong.40.desc:0 "전령이 마지위안과 장징궈에게 절을 했다. \"장군,\" 그는 단호하고 흥분된 목소리로 말했다. \"소식을 전합니다. 서남지방은 반란 직전에 있고, 산간에서는 전쟁이 시작됐습니다.\" 사령부 텐트가 펄럭이며 약간 열렸고, 한 가닥의 빛이 방 안으로 새어 들어와, 투박하게 카펫이 깔린 실내에 그림자를 드리웠다. 마와 장 사이에 작고 낮은 테이블이 있었다. 그 위에 놓인 찻잔이 희미한 증기를 공중으로 뿜어냈다.\n\n마지위안이 활짝 웃었다. 전쟁은 마씨 가문의 자연스런 직업이었고, 20년 동안의 재래식 게릴라전은 그 사랑을 전문적인 예술로 갈고 닦았다. \"좋은 소식입니다!\" 그는 소식을 듣고 느낀 흥분을 간신히 억누르며 말했다. \"마씨들은 이 반란을 전적으로 지지할겁니다.\"\n\n그러나 장의 반응은 더 조용했다. 비록 그도 같은 기쁨으로 그 소식을 받아들였지만, 그의 마음은 이 단계에서 전쟁에 완전히 참여해야 한다는 생각에 두려움을 느꼈다. 그는 마지위안을 바라보았다. \"정말 좋은 소식입니다.\" 전령에게 말했다. \"그리고 당신은 일본인들이 보는 앞에서 사막을 건너는 훌륭한 일을 해내셨군요. 감사하긴 합니다만,\" 그는 두 손을 움켜쥐고 한숨을 쉬었다. \"마 장군과 상의할 국가 문제가 있으니 잠시 자리를 비켜주시겠습니까.\" 전령은 절을 하고 돌아서서 떠났다.\n\n\"무슨 말을 할지 압니다, 장씨,\" 마 장군은 징궈를 보고 아주 진지하게 말했다. \"하지만 마씨들은 강합니다. 가문을 집결시키면 저 망할 츠지놈의 방어선을 뚫고 반란군과 합류할 수 있습니다. 명령을 내려 주십시오. 그러면 우리는 그것을 이루기 위해 최선을 다할 것입니다.\"\n\n장은 씩 웃고 싶은 충동을 억누르며 미소지었다. \"난 이 군대의 지휘자가 아닙니다, 장군. 장군께서 다른 사람들보다 더 잘 아시지 않습니까.\" 그는 자신의 말을 밝히기라도 하듯 낮은 테이블에 손가락을 올려놓으며 말했다. \"하지만, 나는 우리가 주의를 기울이길 바랍니다.우리는 20년 동안 일본과 싸워왔고, 불확실한 기회에 우리의 투쟁을 내던지는 것은 총통과 그보다 먼저 쓰러져간 사람들의 기억에 대한 모욕이 될 수도 있습니다.\"\n\n마지위안은 침묵했다. \"그럴지도요.\" 그는 텐트의 펄럭임 사이로 나가려고 일어섰다. \"아버님의 기억을 모욕할 생각은 아닙니다만, 지금 행동에 나서는 것이 최선이라고 생각합니다.\""
 yun_zhengtong.40.a:0 "마씨들은 진영에서 나오지 않았고, 병사들은 행군하지 않았다."
 yun_zhengtong.41.t:0 "하늘 아래"
 yun_zhengtong.41.desc:0 "장징궈는 항상 자신을 도시인으로 보았지만, 그가 마씨들과 함께 살게 되었을 때 별이 총총한 하늘은 일상의 경이로움이 되었다. 은하수는 모든 지평선으로 흘러갔고, 성운은 별들의 빛 가운데 먼지처럼 퍼져나갔다. 둥글고 밝은 달은 태양의 위엄을 얼굴에 비추며 천체들 사이에 떠 있었다. 장은 차가운 사막의 모래 위에 앉아 그의 눈앞에 펼쳐진 우주의 신비를 지켜보았다. 차가운 막걸리병이 그옆에 있었고, 그는 때때로 그것을 벌컥벌컥 마시곤 했다.\n\n술이 장의 가슴을 타고 지나갔다. 별을 관찰하기에 좋은 술이었다. 그는 다시 \"현장 작업\"을 하고 있었고, 이번에는 동쪽보다는 서쪽, 사막의 더 깊은 곳으로 갔다. 끓어오르는 공기의 장막 아래 모래언덕이 처져 있던 곳, 이제 그것들은 언덕처럼 서 있었다. 문명의 흥망성쇠를 나타내는 무덤들이었다. 장은 눈을 깜박였다. 중국은 수천년 동안 서 있었다. 비록 그것이 천년 더 지속된다 하더라도, 언젠가는 그와 그 무신경하고 점잖은 수백만의 사람들 모두 먼지로 변하게 될 것이고, 남는 것은 모래 언덕, 잊혀진 민족을 위한 표식 없는 무덤뿐일 것이다.\n\n그는 싱긋 웃었다. 철학적 취객이 되기에는 너무 늦었다고 그는 생각했다. 장은 보다 현실적인 문제로 마음을 돌렸다. 서남에서는 반란이 한창이었다. 조심하라고 충고하는 것과 반란에 가담하고 싶어하는 자신의 욕망 사이에 끼인 그였으나, 그럼에도 불구하고 두고 보자는 그의 고집은 확고해졌다. 마지위안과 그의 다른 가족들은 조급해 했지만, 총통과 그의 가족에 대한 충성심은 다른 모든 것을 이겼다. 마씨들은 손을 잡고 기다리곤 했다.\n\n곧, 그는 아들이자 형으로서 그의 의무를 다하도록 부름받을 것이다. 약간 취한 그는 그 모든 것을 생각하지 않으려 했다. 장은 일어서서 그의 텐트로 걸어갔다."
 yun_zhengtong.41.a:0 "한편, 별들은 인간의 일에 무관심하게 아래를 내려다보고 있었다."
 yun_zhengtong.42.t:0 "미래를 환영하다"
 yun_zhengtong.42.desc:0 "\"쑹 장군, 리 장군,\" 장징궈가 난징에 있는 그의 새로운 거주지에 쑹시롄과 리미를 환영하며 말했다. 그는 두 팔을 벌리고 문간에 서서 너그러운 환대를 표시했다. \"난징에 온 걸 환영하네. 이 장소를 임시로 마련한 것을 자네들이 양해해 주기를 바라네. 과거에는 자주 사용되지 않았거든.\" 그는 그들을 안으로, 현관을 지나 거실로 손짓했다. 장은 고용인에게 두 장군을 위해 차와 간식을 준비하라고 명령했다. 방은 환하게 밝혀져 있었는데, 백열 전구가 설치된 샹들리에가 조명을 제공했다. 작업 흔적이 곳곳에 남아 있었다: 미완성된, 허물어진 회반죽, 젖은 콘크리트와 페인트 냄새가 희미하게 풍겼지만, 세 사람에겐 충분히 편안했다.\n\n일단 차와 간식이 제공되자, 시작된 대화는 고전 중국식이었다. 유교 교리의 세세한 점들을 논했고, 한비 공의 교리와 옛 묵자의 교리를 비교하면서 현대 정치의 넓은 둑으로 흘러들어갔다. 필연적으로 그들의 관심은 공산주의자들과 반체제 인사들에게로 쏠렸다.\n\n\"인정합니다.\" 리가 차를 내려놓으며 말했다. \"중국은 정말 많이 변했습니다. 공산주의자들도 있고, 이제 마을에 있는 이 반체제 인사들까지. 이 사람들은 우리 보수파와는 너무 달라서 어떻게 평가해야 할지 모르겠습니다.\"\n\n\"그들의 정신에 대해서는 어떻게 생각하나?\" 장이 말했다. 그 질문은 여러 가지 면에서 난해했다. 옛 총통은 공산주의에 대한 확고한 반대자였다. 세 남자는 어색한 침묵 속에서 차를 홀짝이며 침묵에 빠졌다.\n\n\"저는 그들이 올바른 곳에 마음을 두고 있다고 생각합니다.\" 쑹이 침묵을 깨고 말했다. \"그들 중 어느 누구와도 말을 많이 한 적이 없지만, 저는 그들이 모두 괜찮다고 생각합니다.\"\n\n\"그런가?\" 장이 그의 컵에 차를 더 따르며 말했다. 그러나 그는 그것을 손대지 않았다. 대신, 그는 두 남자를 바라보았다. \"자네들의 의견이 어떻든 간에, 나는 자네들이 새로운 정치인들과 공산주의자들과 협력하기를 바라네.\" 리가 이의를 제기하기 위해 일어서려 했지만, 손의 빠른 동작이 그 불을 껐다. \"현재로서는, 나는 아버지와 다르네. 나는 해방이 이루어지려면 중국이 다시 통합되어야 한다는 것을 안다네.\" 그는 각각의 눈을 바라보았다. \"나는 자네들이 이 명령을 잘 수행하리라 믿네.\"\n\n두 사람 모두 고개를 끄덕였다."
 yun_zhengtong.42.a:0 "희망의 빛 뒤에서 옛 중국의 그림자가 춤을 춘다."
 yun_zhengtong.43.t:0 "구원"
 yun_zhengtong.43.desc:0 "장징궈는 그의 망원경을 들여다보았고, 먼 풍경을 바라보았다. 길 잃은 사람들 세 네 조가 마씨 진영을 향해 비틀거리며 오고있었다. 이른바 서부 반란은 진압되었고, 병사들은 더 이상 갈 곳이 없었다. 다른 사람들 사이에서 한 눈에 띄는 남자가 말을 타고 야영지로 향했다. 전쟁을 추진한 반란군 장군 중 한 명인 쑹시롄이었다. 장은 쑹를 마지막으로 본 때를 기억할 수 없었다. 그동안 그 남자는 나이들어 있었다. 이 거리에서 봐도 그의 전투 의지는 꺾인 듯했고, 군복은 피와 땀으로 얼룩져 있었다.\n\n반란군 장군이 장의 텐트에 도착했을 때, 그는 장 앞에 무릎을 꿇었다. \"소인을 용서하십시오.\" 그가 말했다. \"난 당신과 당신의 아버지를 실망시켰습니다. 나는 헛된 싸움으로 수천 명의 생명을 낭비했습니다. 반란은 실패로 끝났고, 나의 경솔한 판단으로 인해 많은 이가 목숨을 잃었습니다. 부디,\" 그는 장에게 간청했다. \"이 죄에 걸맞는 벌을 주십시오.\"\n\n장은 눈을 크게 뜨고 반란군 장성을 바라보았다. 그는 자리에서 일어나 쑹의 어깨를 어루만졌다. \"자네는 잘못한 게 없네. 이제 일어나게.\" 장이 쑹을 부축했다. \"그래.\" 그는 장군의 어깨를 탁 쳤다. \"중국은 자네가 한 일에 대해 많은 빚을 지고 있고, 그들의 의무를 다한 것에 대해 중국의 아들들을 벌하는 것은, 그들이 실패했다 하더라도 나에게는 옳은 것처럼 보이지 않는군.\" 그는 자리로 돌아와 병사들에게 차와 케이크를 가져오라고 손짓했다. \"자네는 실패했네, 그건 사실이야.\" 그는 의자에 앉으며 말했다. \"하지만 용감한 장군들조차도 항상 역경을 이길 수 있는 것은 아니지.\"\n\n\"하지만,\" 쑹이 말하려했으나, 장은 짜증스럽게 손을 흔들며 이를 막았다.\n\n\"나는 이 군대의 사령관이 아니네.\" 그는 피식 웃었다. \"자네는 다른 사람들로부터 명령을 받을 것이네. 쑹 장군, 자네는 벌을 받을 자격이 없네.\"\n\n\"그럼 전 뭘 받을 자격이 있습니까?\""
 yun_zhengtong.43.a:0 "\"구원의 기회를.\""
 yun_zhengtong.44.t:0 "두 형제의 만남"
 yun_zhengtong.44.desc:0 "\"동생,\" 징궈가 웨이궈를 부둥켜안으며 말했다. \"왜이리 말랐나.\" 그는 웨이궈의 갈비뼈가 가슴에 닿는 것을 느낄 수 있었다. \"너 좀 더 먹어야겠다.\" 그는 손을 놓고 동생을 위에서 아래로 훑어보았다. 웨이궈는 마른 만큼 그 국민혁명군 제복에 대해 거의 자세히 말할 수 없었다. 그의 뺨은 쪼그라들었고, 다크서클은 그의 눈가에 참호를 파고있었다. 악몽과의 오랜 사투의 장면이었다. 그는 활짝 웃었다. \"가자, 차 한 잔 하지.\"\n\n그들은 깃털처럼 흔들리는 움직임으로 떨어지는 봄꽃을 감상하며 난징의 거리를 걸었다. 양쯔강은 늘어선 집들 사이로 흐르고 있었고, 심장의 고동은 중국 자신의 것이었다. 페리, 컨테이너선, 그리고 삼판들이 내륙 지방에서 온 상품들을 상업 세계로 끌어 들였다. 그 광경은 징궈에게 자신의 집을 생각나게 했다. 찢어진, 불완전한 회반죽, 신선하고 젖은 페인트 냄새, 하지만 또한 생동감과 행복이 있는.\n\n어느 순간, 징궈는 그의 동생이 그를 따라가지 않고, 그의 자리에 멈춰섰다는 것을 알아차렸다. 그는 살며시 동생 쪽으로 몸을 돌렸다. \"왜 그러나?\" 그는 온화하게 이해하려고 노력하면서 말했다. 진실이 그의 마음속에서 속삭였다. 그는 그것을 뿌리쳤다.\n\n\"이 모든게...\" 웨이궈는 자신을 둘러싼 장면을 보며 말했다. \"나를 위한 게 아닙니다.\" 그는 강물을 흘려보낼 듯이 촉촉한 눈으로 징궈를 바라보았다. \"그들이 나를 가둔 이후로 세상은 너무 많이 변했습니다. 형님만 괜찮으시다면, 저는 그냥 일을 계속하고 싶습니다.\"\n\n징궈는 고개를 끄덕였고, 동생의 어깨를 어루만졌다. \"괜찮아.\" 그는 동생이 발뒤꿈치를 돌려 국방부 방향으로 곧장 걸어가는 모습을 지켜봤다. 징궈는 한숨을 내쉬고 집으로 향했다."
 yun_zhengtong.44.a:0 "어쩌면, 시간이 모든 상처를 치유할 것이다."
 yun_zhengtong.45.t:0 "별들 사이로 걷다"
 yun_zhengtong.45.desc:0 "장징궈는 말을 타고 서북사막을 지나며 별을 보며 경탄했다. 별들은 광년의 거리로부터 그들의 빛을 비췄고, 성운은 그들 사이에서 먼지처럼 기어갔다. 은하수가 사방에서 흘러나와 밤을 장관으로 장식했다. 오늘은 달이 뜨지 않았고, 태양은 고요했다. 차가운 칭하이 사막에서, 인간들은 별들을 이용하여 그들 자신을 인도했다. 그렇지 못해도, 많은 이들은 기름 램프와 손전등을 가지고 있었다.\n\n그림자가 지형을 스쳐 지나갔다. 남자들은 기름 램프를 비벼 끄고 손전등을 껐다. 길 잃은 영양 한 마리가 모래언덕을 질주했다. 비록 그것의 뿔이 어둠에 그 모양을 잃었지만, 그 광경은 사람들을 매료시켰다. 티베트 고원의 방목지에서 멀리 떨어진 곳에 있는 그러한 동물은 그들 모두를 대변하는 것처럼 보였다. 장은 방어를 감독하기 위해 난징에 남은 동생 웨이궈를 생각했다.\n\n\"가세요!\" 논쟁에 대한 어떤 개념도 거부하는 동생의 목소리였다. \"이 도시를 사수하고, 그리고 나서 다시 합류하겠습니다.\"\n\n그로부터 몇 주가 지났지만 아무런 소식이 없었다. 그는 웨이궈가 어디에 있는지, 그리고 그가 아직 살아는 있는지 궁금했다. 바람이 모래언덕을 통해 날카로운 휘파람 소리를 내었고 영양은 신음 소리를 내다가 모래언덕을 가로질러 달아났다.\n\n그들은 다시 램프를 켜고 여행을 계속했다. 긴 싸움이 되겠지만 견뎌낼 만한 가치가 있는 싸움이 될 것이다. 장은 그의 동생을 생각했고, 어쩌면 다음 생에, 그들은 다시 만날 것이다."
 yun_zhengtong.45.a:0 "별들이 그들의 투쟁을 증언하게 하소서."
 yun_zhengtong.46.t:0 "충칭의 그날"
 yun_zhengtong.46.desc:0 "그가 그곳에 왔을 때, 그는 다시 그곳에 있었다. 들판과 그 위에서 화약과 연기 냄새가 나고 있었다. 그는 그의 얼굴을 느꼈다. 따뜻하고 온전했다. 눈은 기능하고 있었고, 귀는 울리고 있었지만, 모두 괜찮았다. 그는 얼굴에서 손을 빼내고 그들을 바라보았다. 잿더미가 되었고, 먼지가 쌓여있었다. 눈을 깜박였다. 그가 살아있었다. 장은 다시 그 도시에 있었다. 그의 아버지가 최후의 저항을 한 그 도시에. 일본어로 된 외침 소리가 들렸다. \"반자이!\" 답하듯이 \"반자이!\" 소리가 뒤따랐다. 그것은 마치 해안에 밀려오는 파도처럼 전쟁으로 피투성이가 된 충칭의 좁은 거리를 관통했다. 위를 올려다보면 연기 기둥이 푸른 하늘을 떠받치고 있었다. 그는 눈을 가늘게 뜨고 태양을 바라보았고, 태양빛이 일식처럼 새까맣게 그의 눈에 구멍을 뚫었다.\n\n그들은 그를 도시 외곽으로 데려갔다. 폐허가 된 성벽을 지나고 마른 피로 굳어진 성문을 뚫고 나왔다. 온몸이 떨렸다. 문 너머에는 일본군이 최후의 최후까지 저항한 장교들의 시신을 매달아 놓고 있었다. 그 중에는 그의 아버지도 있었다. 눈물이 그의 얼굴을 적셨고 분노가 그의 마음을 뒤흔들었다. 안돼! 라고 비명을 지르고 싶었다. 안돼... 그 옆에는 마오의 시신이 있었다. 특징을 알아볼 수 있었다. 뒤로 물러나는 머리선과 후난인의 피부색, 이제는 죽음이 그 몸 위에 창백함을 드리우고 있었다. 이제는 상관없다고, 그는 생각했다. 살아있는 동안 마오는 가장 집요한 적수였다. 그러나 죽어서 아버지 옆에 매달린 그는 누구와도 비교할 수 없는 영웅이었다.\n\n메스꺼움이 그를 덮쳤고 그는 주저앉을 수 밖에 없었다. 그는 헐떡이며 바위 위에 주저앉았다. 일본군 장교가 그에게 다가와 미안한 듯한 미소를 지었다.\n\n\"거창한 최후군.\" 장교가 말했다. \"안 그런가?\" 북경어 억양이 느껴지는 목소리였다. 아까 전까지 수많은 반자이를 외치던 그 입에서 말이다. 그는 장교에게 시선을 돌렸다. 입술을 깨물며 그는 단어를 떠올렸다. 답변을 떠올려야 했다. 결국 그는 침묵을 지켰다. 멀리서 병사들의 환호성이 울려퍼졌다. 그 모든것 위에, 그 모든것 위에, 하늘에서, 벽에서, 사방에서 악마의 속삭임이 울려퍼지고 있었다...\n\n\"장군!\" 우레와 같은 목소리가 들렸다. \"장군!\" 간수의 목소리가 그가 갇혀있던 감옥에 울렸다. \"당신에게 온 편지입니다.\" 그는 종이 뭉치를 바닥에 놓고 가버렸다. 장웨이궈는 일어나서 편지를 읽었다."
 yun_zhengtong.46.a:0 "육체를 가둔다고 영혼마저 가둘 수 있는 것은 아니다."
 yun_zhengtong.47.t:0 "하나, 둘 셋, 넷."
 yun_zhengtong.47.desc:0 "하나, 둘 셋, 넷. 충칭 이후, 장웨이궈의 삶은 이 숫자들을 중심으로 돌아갔고, 그 스스로 숫자를 세는 것이 퇴색되고 무너져가는 자신을 위한 구원이었다. 그는 노동시간 후에 콘크리트 바닥에 엎드렸다. 시멘트의 차가운 합금이 그의 몸의 열에 맞추기 위해 솟아올랐고, 그의 사지는 전기같은 기대감으로 얼얼했다. 그는 손바닥을 몸 아래로 미끄러뜨리고 천천히 중력을 거슬러 일어서기 시작했다. 하나, 둘 셋, 넷.\n\n장은 붙잡힌 지 20년이 지났고, 그는 더 이상 젊은이가 아니었다. 그가 숫자를 세는 동안, 총통의 아들은 그의 나이를 예리하게 인식하게 되었다. 압박감이 느껴지자 그의 관절과 손가락이 갈라졌다. 그의 등이 가장 그를 괴롭혔다. 매일의 운동에도 불구하고, 그것은 신체의 나머지 부분들이 가하는 압력의 신랄한 반격과 함께 일어섰다. 곧, 장은 그 임에도 불구하고 지쳐서 헐떡거리고 있었다.\n\n일어서서, 그는 감옥의 뒤에 있는 작은 불빛을 바라보았다. 그는 쇠창살 위에서 몸을 움직이며 저장성의 해안을 바라보았다. 낯선 사람의 집 문틈으로 보이는, 한 번에 한 장씩 들여다보이는 아름다움이었다.\n\n장은 창살을 놓고 그의 발로 착지했다. 그는 엎드린 채 팔굽혀펴기를 다시 시작했다."
 yun_zhengtong.47.a:0 "하나, 둘 셋, 넷."
 yun_zhengtong.48.t:0 "유럽의 꿈"
 yun_zhengtong.48.desc:0 "1938년 3월 오스트리아.\n\n차가운 바람이 나무들 사이로 속삭였고, 나뭇잎을 벗은 나무들은 길가에 드러누웠다. 그는 왜 그가 탱크에 갇힌 채 여기 다시 왔는지를 생각할 수 없었다. 그의 손은 자기 계급장과 휘장을 더듬어 찾았다. 독일 국방군, 장교중사, 사관후보생일 것이었다. 그는 떠올렸다. 전쟁학교, 장교학교를 졸업하고 바로 오스트리아로 갔다. 그는 눈을 깜박이며 주위의 남자들을 바라보았다. \"우리 어디에 있는거지?\" 그는 무전수의 어깨를 두드리며 말했다. \"오스트리아 안에서 말이야.\" 그는 승무원들이 그에게 주는 이상한 표정을 알아차리고 덧붙였다.\n\n\"국경에서 멀지 않은 곳인데,\" 운전수가 말했다. \"오스트리아군들이 몇 킬로미터 앞에서 길을 열었습니다.\"\n\n\"저항은 없나?\"\n\n\"전혀.\"\n\n\"좋아.\" 그는 자리에서 일어났다. \"해치를 연다. 밖을 한번 보지.\" 쇳소리와 함께 해치가 휙 열렸다. 산들바람이 모자 밑에 늘어뜨린 머리카락들을 휘저으며 그의 귀에 속삭였다. 그는 몸을 떨었다. 독일에서 4년을 공부한 후에도 그는 유럽의 추위에 적응하지 못했다. 하늘은 흐렸지만 아침부터 눈은 오지 않았다. 그는 한숨을 쉬었고, 입김이 공기중으로 사라지며 털이 곤두섰다.\n\n장면이 바뀌었다. 습기가 대기를 가득 채웠다. 조용한 오스트리아의 시골은 그의 앞에서 변하고 있었다. 시체들이 피를 흘리며 바닥에 널브러져 있었다. 그의 승무원들이 그를 탱크로 다시 데려오려고 시도했지만, 사람들의 비명소리와 포탄이 터지는 소리와 함께 산들바람이 날카로운 소리를 내자 그들의 목소리는 들리지 않았다. 허리케인이 전방에서 형성되어 이곳의 모래를 이동시켰다. 그의 눈에 알갱이가 스쳤다. 멀리 앞에서 대전차포가 쾅 소리를 냈다. 포탄이 그의 탱크에 부딪혔고, 세상은 울리고 울리고 또 울리고...\n\n장웨이궈는 눈을 뜨고 일어나 앉았다. 감옥의 종소리가 울리고 있었다."
 yun_zhengtong.48.a:0 "어떤 병사들에게 전쟁은 평화속에서 끝나지 않는다."
 yun_zhengtong.49.t:0 "폭발"
 yun_zhengtong.49.desc:0 "\"무기고는 어디 있지?\" 교도소장의 사무실에 메아리치는 장의 목소리가 쾅 울렸다. \"다시 묻지 않겠다.\" 방은 한산했고, 노란색 리놀륨 벽은 외로운 네온 불빛의 빛을 포착했다. 창밖에는 저장성의 절벽과 언덕이 별을 배경으로 한 날카로운 윤곽을 드러내고 있었다. 비록 거의 하루의 시간이 걸렸지만,탈옥은 성공적이었다. 전투 중 편을 바꾼 한 무리의 교도관 중 세 명이 두 남성을 에워쌌다. 그들은 일찍이 소장을 의자에 묶었다. 장은 항복하지 않은 자들은 사살하라고 명령했다.\n\n\"장 선생,\"  소장이 여유롭게 말했다. 심지어 조롱조였다. \"말했잖아, 이 감옥에는 무기가 없다니까,\" 그는 장의 권총을 주시했다. \"당신이 스스로 얻어낸 것 외엔 말이야.\" 장은 웃으면서, 그의 좋은 유머로 소장의 웃음을 받아쳤다.\n\n\"후 소장, 외람된 말씀이지만, 지금 위험한 상황에 처해 계십니다.\" 소장은 권총에 시선을 둔 채 잠자코 있었다. \"국민혁명군의 장군으로서 당신을 위해 좋은 말을 전해주겠다.\" 그는 손에 들고 있던 총을 뒤집으며 총열을 잡았다. 망치처럼. \"운남군은 멀지 않다. 협조하면,\" 후와 눈이 마주쳤다. \"아직 사면받을 수 있다.\"\n\n소장이 장의 얼굴에 침을 뱉었다.\n\n반사적으로 장은 권총으로 소장을 내리쳤다. 소장은 숨이 막히거나 고통으로 신음이라도 하듯 자리에서 일어났다. 장은 팔에 맞은 충격을 느끼며 다시 그를 내리쳤다. \"무례한 개자식!\" 그는 이제 소리치고 있었다. \"무기고!\" 내리치는 소리. \"는!\" 내리치는 소리. \"어디!\" 내리치는 소리. \"있냐고!\" 장은 숨을 헐떡이며 뒤로 물러섰다. 피가 그의 얼굴을 뒤덮었다. 남자들은 그의 어깨를 잡아당겼다. 귀청이 터질 듯한 침묵이 방안을 가득 채웠다.\n\n잠시 후, 노크 소리가 났다. 또 다른 교도관이 조심스럽게 문을 열어젖혔다. 그의 눈은 장과 마주쳤다. \"장군.\" 그가 말했다. \"호국군에서 온 전령입니다.\" 장은 두 손으로 얼굴을 감싸고 깊은 한숨을 내쉬었다."
 yun_zhengtong.49.a:0 "\"난... 알겠습니다. 잠시만요.\""
 yun_zhengtong.50.t:0 "폭발"
 yun_zhengtong.50.desc:0 "운동장에서, 죄수들은 운동을 했고, 그들의 그림자는 오후의 높은 태양 아래 적나라했다. 장웨이궈는 역기를 들었고, 자신의 귀에서 마음의 파도를 몰아내려고 여러 번 자신을 창살 위로 끌어올렸다. 땀이 그의 몸과 죄수복을 적셨다. 장은 평소 잠을 잘 잔 적이 없었지만 어젯밤은 다른 어떤 때보다 더 나빴다. 그는 철봉을 놓더니 무릎을 꿇고 착지했다.\n\n\"이미 말했잖아,\" 한 남자가 몸을 웅크리고 그를 둘러싸고 있는 무리에게 말했다. 웃음소리가 그들의 몸을 흥분시켰다. \"호국군은 패배했어. 윈난에서 온 농부들이 현대 군대를 물리칠 수는 없지.\" 장은 발언자를 뚫어지게 바라보며 그 사람들의 어깨를 뚫고 나아갔다. 그는 장의 시선을 의식하지 않고 말을 이었다.\n\n\"너, 병사인가?\" 장이 말했다. 분노가 가슴속에서 끓어올랐고, 얼음과 같은 손아귀가 그의 팔의 꼬인 근육을 움켜쥐었다.\n\n\"왜 그러는데?\" 남자는 서 있었다. 전쟁에 참전하기엔 너무 어려보였다. 장의 주먹이 아래에서 튀어나와 그의 콧등을 강타했다. 다른 수감자들이 그를 제지하기도 전에, 그는 쓰러진 남자에게 달려들었다. 그는 경비들이 그를 제압하고 때리기 전에 두 대를 쳤다. 무수한 경봉들이 그의 육신에 내리쳐졌고 그는 눈을 감았다.\n\n구타당하고 피투성이가 되고 멍이 든 채 그는 감방으로 끌려갔다. 그는 침대에 앉아 영겁같은 천장을 응시했다."
 yun_zhengtong.50.a:0 "눈을 감고, 그는 달콤한 망각이 그의 시야를 채우도록했다."
 yun_zhengtong.51.t:0 "봄의 난징"
 yun_zhengtong.51.desc:0 "\"동생.\" 장징궈는 싱긋 웃으며 장웨이궈를 향해 말했다. \"오랜만이네.\" 그들은 난징의 국민대회당 앞에 섰고, 봄이 한창이었다. 날씨는 온화했고, 꽃들은 바람에 날리며 땅에 그림자를 드리웠다. \"좀 걷지.\" 그가 웨이궈에게 손짓했고, 웨이궈는 그에게 고마워했다.\n\n웨이궈는 만남이 어떻게 진행될지 완전히 확신하지 못했다. 두 사람이 난징의 산책로를 걸어갈 때 그는 눈을 감고 나직이 중얼거렸다. 여전히 새 제복에 적응하는 중인 그는 뻣뻣하게 형 곁으로 걸어갔다. 도로에 자갈을 까는 건설 인부들, 폭격당한 건물들의 자세를 바로하는 수리공들, 잔해를 치우는 노동자들, 중노동을 하고 있음에도 불구하고 많은 이들이 기뻐했다. 승리는 통합을 가져왔다. 웨이궈는 그의 발걸음을 멈추었다. 형은 몇 걸음 앞으로 걸어가다가 그를 돌아보았다.\n\n\"왜 그러나?\" 징궈가 그에게 다가왔다.\n\n\"이 모든게...\" 장웨이궈가 주변을 둘러보며 말했다. 세상의 인파는 일상 생활의 소음과 잡음으로 북적거리고 있었고, 땅에 떨어지는 꽃들, 흐트러짐 없이 맑은 봄 공기에 뿌연 먼지, 이 모든 것이 그의 가슴을 아프게 했다. \"이건 날 위한 게 아닙니다. 그들이 나를 가둔 이후로 세상은 너무 많이 변했습니다.\" 자동차 한 대가 엔진 소리를 내며 차량 행렬을 지나쳐갔다. \"형님만 괜찮으시다면, 저는 그냥 일을 계속하고 싶습니다.\"\n\n장징궈가 고개를 끄덕였다. 그가 다가와 웨이궈의 어깨를 두드렸다. \"괜찮아.\" 그의 목소리는 아주, 너무나 멀리 있는 것 같았다. 그들은 작별 인사를 하고 헤어졌다."
 yun_zhengtong.51.a:0 "어떤 상처는 결코 낫지 않는다."
 yun_zhengtong.52.t:0 "불바다"
 yun_zhengtong.52.desc:0 "장웨이궈는 불타는 도시 난징의 불길이 마치 별에 도전하는 것처럼 하늘 높이 치솟는 것을 보았다. 달이 떴고, 그 빛이 아래의 대학살로 희미하게 떨어졌다. 그의 발밑에서 격렬한 싸움이 계속됐다. 일본인이든 중국인이든 교전하는 남자들의 울음소리, 여자와 아이들의 비명소리가 모두 불타는 나무 소리와 합쳐졌다. 그의 형은 도시에서의 퇴각을 이끌었고, 가능한 한 많은 민간인들을 대피시켰다. 장은 그가 곧 뒤따를 것이라고 약속했다.\n\n그러나 지금, 그는 절망적으로 강력한 적에 대한 후위작전을 이끌며 이곳에 서 있었다. 그는 탱크도, 비행기도 없었다. 그가 가진 것은 총 몇 자루와 대대 몇 개뿐이었다. 그는 손뼉을 치며 보좌관에게로 돌아섰다. \"대위,\" 그가 말했다. \"전쟁이 끝나면 무엇을 할 건가?\"\n\n그 질문은 장교를 놀라게 했다. 그가 마침내 \"모르겠습니다.\"라고 말하기까지 2초가 걸렸다. 장은 그 대답에 서글프게 웃었다.\n\n\"나도 그래.\" 그는 계급장을 찢어서 손으로 으스러뜨렸다. \"나는 달리 갈 곳이 없다. 총을 내게 주고 스스로 결정하라. 나를 따라 죽든지, 아니면 후퇴해서 살든지.\" 어쩌면 마지막으로, 장이 미소지었다. 그는 총을 건네받고 불바다 속으로 돌진했다.\n\n잠시 후, 대위도 그의 군복에서 은색 막대기를 뜯어내고 그의 앞에 있는 지옥 같은 얼굴을 향해 달려갔다."
 yun_zhengtong.52.a:0 "아침이 되면, 비가 오겠지."
 yun_zhengtong.53.t:0 "첫 번째 회의"
 yun_zhengtong.53.desc:0 "룽윈의 사망 소식에 이어 공화국은 공식적으로 첫 입법회를 시작했다. 고인이 된 대통령의 장군들은 중국 전역에서 반체제 인사들과 게릴라 지도자들을 초대하여 누가 주석의 역할을 맡을 것인지를 결정하게 했다. 그것이 빨리 결정되리라고 믿었다면, 그 사람은 현실을 직시할 준비가 되어 있지 않은 것이었다.\n\n첫 회의가 시작되기도 전에 말다툼이 시작되었다. 입법원 내에서 서로 다른 파벌들이 형성되고 있었고, 각각은 타협의 여지가 거의 없이 스스로만을 옹호했다. 각 파벌들이 서로 앞지르려고 하며 여러 주석 후보들이 제안되고 숙고되었다. 뒷방에서의 거래는 한 시간 후면 깨지곤 했다. 토론이 하루 종일 그리고 밤이 깊도록 계속되자, 대표들은 첫 회의를 통해 무언가를 얻으려고 필사적이 되었고, 표들은 반대 연합들 사이에서 교착 상태에 빠졌다. 그날 아침의 시끄러운 토론은 산둥성에서 온 대표가 일어서서 발언하기 전까지 밤의 침묵으로 대체되었다.\n\n\"쑨커를 뽑는 게 어떻습니까? 확실히 쑨원 박사의 아들은 우리보다 훨씬 더 많은 지혜와 전문 지식을 가지고 있을 겁니다. 만약 우리가 그를 선출하지 않으면 중국의 미래를 빼앗는게 될 것입니다.\" 산둥에서 온 남자가 선언했다. 그 발언은 국회에 활기를 되찾아 주었고, 대표들은 흥분에 떠들썩해졌다. 쑨커는 미국으로 망명을 떠났고, 그가 사랑하는 공화국에 족쇄가 채워지면서 어쩔 수 없이 그곳에 계속 머무를 수 밖에 없었다. 그는 희망과 통합의 상징이 될 것이다! 많은 사람들이 오래전에 포기한 꿈의 부활이. 투표는 빠르게 조직되었고, 쑨커가 중국의 주석이 되는 것으로 결정되었다. 입법원이 할 수 있는 일은 그가 그 제안을 받아들이기를 바라는 것뿐이었다."
 yun_zhengtong.53.a:0 "젊은 공화국이 건국의 아버지를 부른다."
 yun_zhengtong.54.t:0 "전보"
 yun_zhengtong.54.desc:0 "친애하는 쑨커씨에게,\n\n호국군과 새 중화민국 정부를 대표하여, 귀하가 중국으로 돌아와 우리의 초대 총통으로서의 위대한 명예와 의무를 받아들일 수 있는지 묻고자 이 편지를 씁니다. 귀하도 잘 알고 계시겠지만, 자유 중국을 위한 우리의 싸움은 일본 압제자들과 왕징웨이파 반역자들이 우리 조국에서 완전히 추방되면서 끝이 났습니다.\n\n이제 우리가 국민들에게 우리의 약속, 즉 당신의 아버지 쑨원의 이상에 충실한 새로운 중국에 대한 약속을 이행해야 할 때입니다. 그리고 쑨 선생, 귀하는 이 땅에 절실히 필요한 통합의 상징이자 약속입니다.\n\n우리는 해방 전쟁 동안 우리가 취한 몇 가지 비정통적인 방법들에 대한 것은 물론 장 총통의 통치 기간 동안 일어났던 것과 같은 군사 정권의 반복이 중국에 다시 한번 있을 가능성에 대한 귀하의 바로 그 우려를 이해합니다. 쑨원 박사의 이상의 진정한 후계자로서, 우리는 새 공화국을 진정으로 국민을 대표하고 섬기는 정부로 재건하기 위해 모든 노력을 다할 것을 약속드립니다.\n\n어쩌면 이 혼란의 시대에 그저 말만 하는 것은 공허한 약속일 뿐일 수도 있습니다. 하지만 우리는 여전히 귀하의 중국으로의 귀국을 겸허히 간청합니다. 우리의 행동이 그 어떤 말보다 더 우리의 뜻을 증명할 것이고, 우리에게 필요한 것은 귀하가 돌아오셔서 사람들에게 희망을 주는 것입니다.\n\n당신의 아버지는 우리 같은 많은 사람들에게 자유를 추구하도록 영감을 주셨습니다. 이제 당신을 위한 시간이 왔습니다. 횃불에 다시 불을 붙일 때 입니다.\n\n진심을 담아,\n쑹시롄이"
 yun_zhengtong.54.a:0 "적신 것은 종이였고, 불타는 것은 심장이었다."
 yun_zhengtong.55.t:0 "공화국의 아들"
 yun_zhengtong.55.desc:0 "\"제가 캘리포니아로 망명하게 된 이후, 저를 낳아주고, 저를 성숙시켜주고, 저를 정의하는 땅을 마지막으로 밟은 지 약 20년이 지났습니다. 신사 숙녀 여러분, 한 노인의 진정하고 유일한 고향으로 돌아가겠다는 소원을 이루어주셔서 감사합니다.\n\n여러분 모두 저를 쑨원 박사의 아들로 알고 계십니다. 네, 저는 제가 돌아가신 아버지의 친아들이라는 것에 반대하지 않습니다, 하지만 오늘, 우리는 같습니다. 우리 모두는 자유롭고 정의롭고 강한 중국을 바라는, 꿈을 꾸는 이들입니다. 우리는 우리 앞에 쓰러진 사람들의 유산을 지키기 위해 살아가야 하는 사람들입니다. 우리는 모두 공화국의 아들이자 딸입니다.\n\n자유를 향한 고된 행진을 위해 많은 용감한 남녀가 목숨을 바쳤고, 극단적인 조치가 취해져야 했지만 그런 시대는 지났습니다. 오늘, 우리의 꿈은 더 이상 난징의 반역자들에 의해 더럽혀지지 않을 것이며, 도쿄의 악마들에 의해 억압당하지도 않을 것입니다. 우리는 더 이상 자유를 잃은 것에 대해 울지 않을 것이며, 동방의 지배자들에 의해 가해진 굴욕의 상처를 핥지 않을 것입니다. 우리는 다시 태어난 공화국, 즉 삼민주의에 따라 살아갈 공화국, 야수에게 굴복하지 않는 공화국, 이 세상 모든 사람의 정의를 위해 싸우는 공화국이라는 기치를 내걸고 기뻐합니다.\n\n충칭이 함락되기 전에 보내진 마지막 전보로 연설을 마치겠습니다. 짧지만, 그 짧음에는 힘이 있습니다.\n\n국민 만세! 공화국 만세! 중국 만세!\""
 yun_zhengtong.55.a:0 "기쁨의 눈물을 흘리며, 공화국의 아들은 아버지의 묘 앞에 앉았다."
 YUN_ROC_reborn_tt:0 "§M하나의 마음과 하나의 미덕으로, 우리가 끝까지 원칙을 관철하기를 바랍니다.§!"
 yun_zhengtong.56.t:0 "공화국 선언"
 yun_zhengtong.56.desc:0 "시민 여러분. 존경하는 의원 여러분. 동포 여러분,\n\n오늘 여러분께 육체와 전파를 통해 제가 중화민국 총통으로 취임한 이래 처음으로 말씀드립니다. 오늘, 쑨원 박사님의, 아버지의 비전이 이 땅에 다시 돌아옵니다. 오늘, 우리 공화국은 잿더미에서 일어나, 그 가슴에 활력과 젊음을 되찾습니다. 그러나 이러한 환희의 분위기 속에서 저는 다음과 같이 인정합니다. 저는 그 책임을 맡기에 가장 적합한 사람이 아닙니다.\n\n내가 이 말을 하는 것은, 내 어깨의 책임을 회피하려는 의도가 아니라, 오늘 이 자리에 서 있기 때문입니다. 단순히 다른 사람들처럼 결점이 있는 남자로서 말입니다. 나는 특별한 능력을 통해서가 아니라, 내 혈통에 담긴 쑨원 박사의 의지로 뽑힌 것입니다. 모든 이해관계를 초월하고, 위대하고 능력있는 사람들을 하나의 깃발 아래 하나로 뭉치게 한 그 의지로 말입니다. 그러나 그와 같은 이해관계의 충돌은 아직 사라지지 않았습니다. 그리고 이미 내 눈앞에서, 이 신생 입법원 내에서 균열이 생기고 있습니다. 파벌, 협회, 이익 단체들, 모두 나보다 더 위대하고 능력 있는 사람들이 이끌며, 각각 중국과 미래에 대한 그들만의 이상을 품고 있습니다.\n\n그러나 나는 수수방관하기를 거부합니다. 제국주의의 발톱에서 영원히 벗어났던 나라가 자신의 분열의 희생양이 되어야 한다는 것을 나는 믿지 않습니다. 그러므로 내가 여기서 선언하는 것은 이 신성한 총통의 칭호 아래서입니다. 1927년에 비참하게 그랬던 것처럼 중국인들의 승리를 부정하는 분열은 더 이상 없을 것입니다. 더 이상 입법부와 행정부 간의 불화는 중국이 마땅히 누려야 할 자유와 우리의 번영을 향한 길을 저해하지 않을 것입니다. 나는 내 영혼과 양심에 따라 앞으로 중화민국 헌법의 테두리 안에서 활동할 것을 맹세합니다. 그래서 나는 오직 내 가슴으로 중화민국을 위해 봉사하고 우리 모두가 걸어갈 길을 만들 것입니다.\n\n모두 함께."
 yun_zhengtong.56.a:0 "삼민주의 만세! 중국 만세!"
 yun_zhengtong.57.t:0 "오래된 당"
 yun_zhengtong.57.desc:0 "\"건배!\" \"오시오!\"라는 익숙한 불협화음이 터져 나왔고, 쑹시롄 앞에 군복을 입은 앉은 사람들 사이에서 컵이 달그락거리고 목구멍이 벌컥벌컥 소리를 냈다. 찻잎의 향기가 그에게 쏟아지는데도, 연무는 여전히 그의 뇌 속에 남아 있었다. 그의 눈은 푸쭤이부터 샤웨이, 장즈중, 흑단이 깔린 홀의 구석구석까지 춤을 추었다. 과연, 모두가 여기에 있었다.\n\n\"우리 모두가 공유하는,\" 컵들이 테이블로 돌아오자마자, 쑹이 시작했다. \"해방을 위한 여러분의 변함없는 헌신에, 감사한 마음을 전하려 합니다. 그렇지 않았다면, 우리 중 누구도 여기 자유 난징에 서있을 수 없었을 것입니다.\" 그의 시선은 약간 뒤의 수평선 쪽으로 기울었다. \"우리가 만든 자유 중국에 말입니다.\"\n\n\"기꺼이 그러지요.\" 푸의 퉁명스러운 대답이었다.\n\n\"참으로 기쁩니다. 그리고 덕분에, 공화국은 여러분 모두가 우리 지방을 잘 돌봐줄 것이라는 믿음을 가지고 있습니다.\" 소리없이 말 속의 온도가 내려가기 시작했을 때 쑹의 입가에는 여전히 미소가 감돌고 있었다. \"그러므로 우리 공화국은 이러한 협동정신이 앞으로도 잘 지속되어 불필요한... 재난이 우리 젊은 나라에 닥치지 않기를 바랍니다.\"\n\n\"외람되지만 장군,\" 샤가 마치 무언가가 그를 찌르기라도 했는지 불쑥 말했다. \"우리는 우리의 업무을 충분히 잘 알고 있습니다. 광서는 스스로 해결할 능력이 충분합니다. 그리고 당신은 우리가 지금도 그렇게 하고 있다는 것을 알게 될 것입니다.\"\n\n\"그럼 난 정말 희망합니다.\" 쑹이 적갈색 책상 위로 천천히 몸을 굽히자 잠시 공기가 멈칫하는 듯 했다. \"호국군이 여러분을 위해 그것을 해결해야 할 지경에 이르지 않기를 말입니다. 난징에게는 명령이 있고, 우리 모두가 그것을 관찰하는 것이 최선입니다. 우리는 일본 악마들을 상대로 승리를 거두었습니다. 우리끼리 갈기갈기 찢어지지 않는 것이 좋겠지요.\""
 yun_zhengtong.57.a:0 "그리고 나서, 웃음이 번졌고, 축하 행사는 계속되었다."
 yun_zhengtong.58.t:0 "새 전쟁장관"
 yun_zhengtong.58.desc:0 "얼핏 보면, 쑨리런의 손에 들려 있는 깃펜은 그저 평범한 가벼운 거위 깃털의 작은 조각에 불과했지만, 그러나 그것의 녹갈색 갈기는 병영이나 전초기지에 서있는 계속 늘어나는 수백만 명의 엄청난 무게를 지니고 있었다. 그의 것이 되어버린 대리석 책상 뒤에 홀로 앉아있던 쑨이 손바닥으로 이 무게를 곰곰이 생각하고 있을 때, 장쉐량의 이별의 말이 아직도 귀에 맴돌고 있었다.\n\n쉐량은 장충의 첫 번째 선발자였지만, 안타깝게도 젊은 원수는 더 이상 젊지 않았고, 평온한 마지막 장만을 원했다. 신임 전쟁장관의 어깨에 부담을 준 것은 그가 쑨에게 그 자리를 맡겼다는 사실이 아니라, 빗발치는 높은 기대들이었다. 그들은 쑨이 모든 군대를 헌법에 종속시키고 공화국에 종속시키기를 바랬다. 그가 장제스의 최악의 독재적 충동을 피하고 그의 깃발 아래 있는 사람들에 대한 신뢰를 유지하기를 바라는 것이었다. 쑨은 고개를 끄덕였지만, 그 당시에도 그의 마음속에는 탁한 물살이 소용돌이치고 있었다.\n\n원수의 훈계는... 틀리지 않았지만, 그것은 호국군 전체가 여전히 존재하는 한 일률적으로, 변함없이 공화국에 충성할 것을 요구하는 것이었다. 그리고 만약 모든 지역 파벌들과 이미 튀어나오기 시작한 \"좌파\" \"우파\" 파벌들이 할 말이 있다면, 그것조차도 너무 무리한 요구일지도 몰랐다. 이제 깃펜은 쑨의 손에서 떨리고 있었다. 그것은 사실이었다. 안정은 총을 가진 자들에게 있어서 언제나 분열과 안일함을 낳는다. 사람들이 잠깐이라도 얌전히 굴 수 있었다면-\n\n그리고 그는 느꼈다. 이 펜이 운반하는 것은 무게가 아니라 힘과 활력이었다. 잘못되었거나 잘못될 수 있는 것을 바로 잡을 수 있는 힘. 그는 오른쪽에서 종이 한 장을 꺼내들고 시작했다. 쉐량은 그에게 모든 군대를 공화국 자체에 종속시키라고 말했었다. 그는 근면함만을 제공할 뿐이었고, 그 일을 해낼 것이다.\n\n그 자신과 조국, 그리고 그가 대표하는 모든 것의 이름으로."
 yun_zhengtong.58.a:0 "\"10군 사령관에게: 내일 전쟁장관실에 보고할 것. 예외 없음.\""
 yun_zhengtong.59.t:0 "최고의 마지막"
 yun_zhengtong.59.desc:0 "중화민국 제3공화국의 초대 총통이자 호국대장군인 원수 룽윈, 자는 즈저우의 장례식은 그의 숭고한 지위에 걸맞게 성대했다. 새로운 중국과 관계를 맺기를 원하는 나라들의 수많은 대표단이 때로는 무자비하고, 때로는 신비로웠으나, 항상 중국과 그 사람들의 삶을 위해 헌신했던 한 남자의 삶을 기리기 위해 애도하는 중국 군중들과 함께 했다.\n\n슬픔과 죄책감에서 벗어나기 위해, 흰 옷을 입은 루한은 룽의 직계 가족 몇 명과 함께 상석에 앉아 장례식을 구경하고, 그가 할 수 있는 한 많은 뚜렷한 국가 대표단을 확인했다. 그는 50여 명까지 헤아렸는데, 그럴만 했다. 심지어 미국, 이탈리아, 독일에서도 점점 더 많은 외국인들이 일본의 패권을 영원히 깨뜨린 노력을 이끈 장군에 대해 배우기 위해 중국을 방문하고 있었다.\n\n마침내 식이 끝나고, 사람들은 해가 밝은 붉은 색으로 하늘을 수놓으면서 질 무렵 밤을 보내기 위해 물러갔다. 룽윈과 함께 고향이라고 부른 자오퉁을 향해 걸어가면서, 한은 어린 시절에 그와 그의 사촌이 뛰놀던 높은 절벽에 감탄했다. 집에 돌아온 루는 20대 시절 룽이 구해준 아직도 작동하는 라이터를 들고 향을 피워 석양이 지는 방에서 보관하고 있던 뚜껑이 열린 향로에 심었다.\n\n해가 지자 불길이 향을 태우고 향기로운 연기를 방 안에 흩뿌렸다. 루한은 후세 사람들이 자신이 저지른 실수를 되풀이하지 않기를 기도하며 묵묵히 슬퍼했다. 그와 동시에, 룽윈이 그의 말을 들을 수 있기를 바라면서 낮은 소리로 중얼거렸다."
 yun_zhengtong.59.a:0 "\"고맙소, 형님. 전부 다. 이 은혜를 갚을 길이 없소.\""
 yun_zhengtong.60.t:0 "승리는 끝이 아니다"
 yun_zhengtong.60.desc:0 "쑨커는 서류 뭉치에 가려진 사무실의 희미한 불빛 아래에서 밤늦게까지 책상에 앉아 있었다. 일본으로부터 새로이 독립한 중국의 정신은 되살아났지만, 해야 할 일이 많이 남아 있었다. 선거는 가능한 한 빨리 치러져야 했다. 많은 그의 동포들이 자유를 위해 죽었고, 그는 그들의 희생을 무대응으로 더럽힐 수 없었다. 경제상황에 대한 추가 보고, 자유 국가 기구과 아인하이츠팍트의 외국 고위인사들, 그리고 총통의 책상에 계속 도착했던 다른 많은 사안들의 목록이 있었다. 다른 문서에 서명한 후, 쑨커는 책상에서 일어나 창가로 갔다.\n\n총통 집무실 밖 거리는 활기가 넘치고 있었다. 노점상들이 물건을 파는 동안 아이들은 불꽃놀이를 들고 거리를 뛰어다녔다. 부모들이 아이들의 흥분을 억누르려고 하는 동안, 양복을 입은 남자들은 고개를 높이 들고 거리를 걸었다. 쑨커가 어디를 보든, 누구를 보든, 똑같은 것이 보였다. 한 세기 만에 처음으로 자부심을 느끼는 사람들의 미소가. 총통은 책상으로 돌아오면서 웃음을 터뜨렸다.\n\n쑨커가 또 다른 브리핑을 열어보았을 때, 그들의 전염성을 띠는 자부심이 그를 뒤덮고 있는 것을 느꼈다. 국회는 서로 옥신각신하고, 각 법안은 제정하기 위해 엄청난 투쟁을 필요로 했으며, 매일 그는 뼈빠지게 일해야 했지만, 총통은 개의치 않았다. 중국의 굴욕적인 과거에도, 중국의 교착상태에 빠진 현재에도, 중국의 불확실한 미래에도 불구하고, 쑨커는 이 모든 것이 어떻게 끝날지 마음속 깊이 알고 있었다."
 yun_zhengtong.60.a:0 "그 모든 것에도 불구하고, 중국은 이겨낼 것이다."
 yun_zhengtong.61.t:0 "손님"
 yun_zhengtong.61.desc:0 "\"다시 한번 말하도록 하지.\" 예젠잉은 지평선을 바라보았다. \"내가 오늘 브리핑 장소로 이곳을 선택한 이유가 무엇인가?\"\n\n한낮임에도 쑹칭링의 저택에서는 가끔 자동차 엔진이 소음을 내는 것 외에는 외부의 소리가 들리지 않았다. 적어도 오늘, 예와 그의 동료 간부들을 동반한 것은 오직 한 여성의 투옥에만 맞추어진 지난 몇 년간의 끔찍한 침묵보다는 진정한 평온이었다.\n\n\"쑹 부인은 현 정부의 특정 다른 요인들에 대해 말할 수 있는 것보다 더 많이, 항상 노동자와 농민의 홍군에 동조적이었다.\" 양더즈가 읊조렸다. \"게다가 이곳은 난징의 다른 곳과 비교했을 때 더 안전하다.\"\n\n\"그래. 그녀가 없는 동안에도 우리는 그녀의 환대를 즐기고 있다.\" 그의 시선은 흔들리지 않고 고개를 끄덕였다. 밖에서는 새들이 지저귀고 있었고, 그들의 장난스러운 가락은 천진난만했다. \"나는 그녀의 노력이 현 입법원의 평화 유지 능력에 절대적으로 중요하다고 믿는 이유가 있다. 그것은 우리가 말하고 있는 이 순간에도 다시 끓어오르고 있는 또 다른 반공 숙청에 대한 요구 속에서 그 자체로 칭찬할 만하다.\" 그는 한숨을 쉬었다. \"오늘 국민당과 홍군의 전사들은 여전히 거리에서 반갑게 인사할지도 모른다. 그러나 내일, 또다른 4월 12일이 있을지도 모른다. 평화는 항상 그래왔듯이 깨지기 쉬운 것이기에.\"\n\n\"그래서 이번 회의의 목적을 말하자면-\" 그 말과 함께 그가 일어섰다. \"공산당은 영향력에 있어서 불리한 위치에 있고, 이제 우리가 그것을 바로잡아야 할 때이다.\" 그는 출구 쪽을 보며 시작했다. \"난 난징에서 잠시 나가있을 거다. 기껏해야 5일 정도. 마을에 환영할 새로운 손님이 왔다.\"\n\n\"새로운... 손님?\" 양청우가 중얼거렸다. \"그게 대체 누굽니까?\"\n\n예는 잠시 멈추었다가 돌아섰다. 그의 입술에는 이미 미소가 감돌고 있었다."
 yun_zhengtong.61.a:0 "\"곧 알게 될 거다.\""
 YUN_bandit_holdouts:0 "남아있는 도적들"
 YUN_bandit_holdouts_desc:0 "우리의 공정한 땅에서 악랄한 쓰레기들을 제거하기 위한 최선의 노력에도 불구하고, 그들의 만행은 여전히 계속되고 있습니다. 산의 동굴속에 숨어, 덤불 속에 둥지를 틀고 골목길마다 도적과 도둑들이 다음 목표물을 찾아나섭니다."
 YUN_hidden_potential_0:0 "손대지지 않은 잠재력"
 YUN_hidden_potential_0_desc:0 "중국 남서부는 손대지지 않은 다양한 광물 자원 매장지가 풍부한 지역입니다. 우리가 광물 자원을 활용할 방법을 찾는다면 윈난은 공영권 내에서 번영하는 작은 국가가 될 수 있을 것입니다..."
 YUN_hidden_potential_1:0 "손대지지 않은 잠재력"
 YUN_hidden_potential_1_desc:0 "우리의 최초 보고는 정확성과 거리가 멀었습니다. 우리 발밑에는 생각보다 많은 자원이 숨겨져 있습니다. 우리는 이미 발굴을 시작하기 위해 업체들과 계약을 체결하는 과정에 있습니다."
 YUN_hidden_potential_2:0 "시난의 자원들"
 YUN_hidden_potential_2_desc:0 "수익이 조금씩 들어오기 시작했고, 사업을 더욱 확장할 수 있는 수단을 제공하고 있습니다! 돈 뿐만이 아닙니다. 우리 땅 아래에서 발견되는 자원들은 현대 세계의 소비재 생산에 있어 매우 중요합니다!"
 YUN_hidden_potential_3:0 "시난의 자원들"
 YUN_hidden_potential_3_desc:0 "산과 동굴은 끊임없이 우리를 놀라게 합니다. 우리가 한 지역을 약탈하고 나면, 10배나 더 많은 광산이 생겨납니다. 윈난성은 우리의 정당한 영토의 대우에 많은 것을 제공합니다."
 YUN_hidden_potential_4:0 "시난의 부"
 YUN_hidden_potential_4_desc:0 "문명의 탄생 이후, 사람들은 오늘날의 윈난 지역에 거주해 왔습니다. 농작물을 경작하고, 가족을 세우고, 사회를 굳건히 하고, 모두 윈난의 땅에서 이루어진 진보입니다. 우리의 다음 진보가 도래했고, 윈난은 우리를 다시 한번 미래로 인도해 줍니다. 우리의 수익으로, 우리는 빠르게 공영권의 선망의 대상이 되고 있습니다."
 YUN_hidden_potential_5:0 "시난의 부"
 YUN_hidden_potential_5_desc:0 "부가 넘쳐납니다! 윈난은 아연, 납, 주석 매장량에서 세계 1위를 차지하고 있습니다. 구매자들이 너무 많아 그들을 모두 만족시킬 만큼 빠르게 땅을 뜯어내지도 못하고 있습니다!"
 YUN_army_of_the_southwest:0 "시난군"
 YUN_army_of_the_southwest_desc:0 "윈난과 구이저우는 명목상 별개의 두 국가이지만, 이는 그들의 군대에는 적용되지 않습니다. 허잉친은 구이저우성의 민정을 따로 관리하므로, 루한의 시난군이 성의 군사적 보호를 제공합니다. 그런 만큼 루한이 구이저우에 대한 장악을 더욱 강화하는 것은 놀라울 일이 아닙니다..."
 YUN_army_of_the_southwest_two_brothers:0 "시난군"
 YUN_army_of_the_southwest_two_brothers_desc:0 "시난의 형제가 마침내 통합됐고, 군사도 지역통합의 혜택에 예외가 아니었습니다."
 YUN_GUI_army_of_the_southwest_centralised:0 "통합 시난군"
 YUN_GUI_army_of_the_southwest_centralised_desc:0 "시난은 윈난과 구이저우 사이에 구분이 없는 중앙집권적인 군사 구조를 가지게 되었습니다. 이 강력한 조직은 권력을 직접 루한의 손에 쥐여줍니다."
 YUN_GUI_army_of_the_southwest_decentralised:0 "시난군들"
 YUN_GUI_army_of_the_southwest_decentralised_desc:0 "시난은 윈난과 구이저우 사이에 수많은 구분이 있는 분산된 군사 구조를 가지게 되었습니다. 이 취약한 조직은 루한으로부터 권력을 빼앗지만, 군대가 각 지역의 독특한 현실에 적응할 수 있도록 보장합니다."
