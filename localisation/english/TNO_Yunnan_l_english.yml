 YUN_investment_boom_desc: "As a result of the success of our advertisement campaign throughout the Greater East Asia Co-Prosperity Sphere, our state is now undergoing a fortuitous investment boon. More and more financial resources are being poured into the treasured ore and mineral resources of the Great Southwest.\n\nAnd it makes very good sense - in fact, some investors tell us, the choice is really a no-brainer. How could any East Asian investor with a functioning brain ignore the treasures in our mountains? What financially literate person would let a stable opportunity like this go to waste?\n\nThen let more money come, and let Yunnan profit from it"
 YUN_econ_links_CHI_desc: "Diplomacy is a terribly, terribly costly business, and some of our bureaucrats are maybe a bit too preoccupied with that fact. They've been griping to us about how the Governor is apparently \"wasting money\" on talks, parties, and suitable dress for negotiations with our overlord in Nanjing.\n\nWhat abject nonsense! These fools don't realize how profitable our economic cooperation with Nanjing is. With the new deal being signed, we'll finally get a return on our blood, sweat, and tears: Nanjing will get the resources they need to modernize China, and we in turn get enough capital to develop Xinan and develop it well. This is a mutually profitable agreement, and one that no one with any sense will refuse—and thanks to it, Xinan is one step closer to prosperity."
 YUN_mild_corruption_desc: "We've decided to hand more political power and privilege to our esteemed friends, the landlords. As they have helped us govern and profit off of the province of Yunnan this entire time, as well as preserve its stability against the communist and ultranationalist rebels in the countryside, they are the natural choice to advise us in important matters.\n\nOur cooperation will bring Yunnan to a new age of prosperity."
 YUN_the_mad_king_desc: "Five decades ago, Yunnan was a mere insignificant rural backwater known only for a specific kind of tea that a narrow group of people inhaled like air. Yet despite that it was from here that Marshal Cai E, guardian of the Republic, revolted against the \"Chinese Empire\" and summoned people from Qinghai to Quanzhou to defeat Yuan Shikai's daydream of occupying the throne of the Qing.\n\nToday, the legacy will be reborn. As Cai E defeated Yuan Shikai, so Grand Marshal Long Yun will lead the Chinese people in crushing the Setting Sun's fantasies of European-style colonialism and Nanjing's delusional collaborationism. Under Long Yun's leadership the Second National Protection War will bring freedom and liberation to China, and Yunnan shall be marked in history as the guardian of the Republic once more."
 YUN_production_frenzy_desc: "During the misrule of Lu Han, the factories were run by and for greedy colonists who exploited Xinan's wealth to no end. Resources flowed out of our homeland to the Three Pearls, to Tokyo, to Nanjing—and in the meantime, the hundred surnames kept slaving away, merely producing goods for those who regarded their interests as beneath them.\n\nThis must never happen again! With the return of the King of Yunnan, the workers in the lands of the National Protection Army will work first and foremost for the survival of the people and the liberation of China. Every factory without exception must be repurposed for weapons production; we might not match the quality of Nanjing and Japan, but we are more than capable of compensating for that through quantity."
 YUN_NBIS_desc: "Lu Han and his assorted sycophants and collaborators have made clear to us that the times are dark, and the minds of people have darkened to match them. The way in which we had to deal with his assorted accessories gives us pause: how many more Nanjing loyalists or potential defectors are burrowed away within our government? Something must be done.\n\nChiang Kai-shek was a terrible ruler and a tyrant, and Dai Li a monstrous, shameless subhuman, but between the two of them clearly knew at least some things about stabilizing their rule. The NBIS must be brought back into service—yes, we realize Chunfeng's methods are dishonorable and must be thrown out the moment Liberation is attained. But they are exactly what we need to cleanse our government of Hanjian and Japanophiles."
 YUN_NBIS_upgrade_desc: "Lu Han and his assorted sycophants and collaborators have made clear to us that the times are dark, and the minds of people have darkened to match them. The way in which we had to deal with his assorted accessories gives us pause: how many more Nanjing loyalists or potential defectors are burrowed away within our government? Something must be done.\n\nChiang Kai-shek was a terrible ruler and a tyrant, and Dai Li a monstrous, shameless subhuman, but between the two of them clearly knew at least some things about stabilizing their rule. The NBIS must be upgraded—though it disgusts us, its methods are exactly what we need to cleanse our government of Hanjian and Japanophiles."
