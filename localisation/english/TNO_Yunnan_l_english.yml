 WI_map_state_mil_info_tt:0 "§W세계의 §R초강대국§! 중 하나인 우리의 적에 비해 호국군은 약합니다. §R욱일§!에 맞서기 위해서는 중국의 잠재력을 최대한 활용해야 합니다. 우리 군이 전국적으로 군사 통제를 시행함에 따라 국가의 §r군사화 레벨§!이 전쟁 노력에 투입되는 자원의 양을 결정할 것입니다. 높은 §r군사화 레벨§!은 우리의 §R정통성을 희생§!하면서 §G우리 군의 상태를 쉽게 향상§!시킬 것입니다. §r군사화 레벨§!은 또한 국가의 §Y전쟁 조치§!의 효과를 결정합니다. 즉, §r군사화 레벨§!이 높을수록 우리의 행동의 비용은 줄고 효과는 늘어납니다."
 YUN_WI_province_status_dynamic_tooltip:0 "우리의 보급 문제는 우리가 성전을 계속 확장해 나갈 때 발생할 것입니다. 보급부담은 §Y장교§!를 배치해 개선할 수 있는 주의 §Y행정효율§!에 영향을 받습니다. 게다가, §Y훼손되지 않은 주의 건물들§!은 §G주에 보너스§!를 제공할 수 있어 우리의 행정 부담을 더욱 덜어줄 수 있습니다.\n\n"
 YUN_NPA_MILITARY_COUNCIL_DESC: "Grand Marshal Long Yun has passed away, leaving China wounded but free—but the nation has now lost its hero, and the joy of victory fades and is replaced by no small amount of uncertainty.\n\nIn the aftermath of the King of Yunnan's funeral, General Song Xilian and his comrades in the National Protection Army have formed an emergency military council. They say that this will be only temporary in nature, and that Xunzheng if not Xianzheng will be brought about very quickly—but people are cynical, remembering the blunders of Chiang Kai-shek, and the fate of China has become blurry.\n\nAs Song Xilian begins the onerous task of rebuilding his country and fulfilling the legacy of his mentor the Grand Marshal, people watch with curiosity and fear—what will China become now? If Song and his closest allies have anything to say about it, however, no matter what China becomes from now on, it will at least be free. They will not let the Middle Kingdom fall to Japanese imperialism ever again.\n\nBut the doubt remains: surely there is something better than this."
