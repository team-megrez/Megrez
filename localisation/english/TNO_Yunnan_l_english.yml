 YUN_insurgency_GUI_enforce_police_desc:0 "The so-called NPA, perhaps the biggest threat to Yunnan's stability, endlessly advocates standing against Nanjing and Tokyo without realizing how their reckless call for retribution will only ruin our homeland and our people. While Chairman Lu Han does feel sympathy for their anti-Japan cries, stability is above all else. In order to stop people from sympathizing and joining the NPA, our police must be enforced to shut down the dissents, and our army must be supervised more thoroughly to prevent any risk of mutiny. The less the NPA can speak, the fewer people will join their movement."
 YUN_insurgency_GUI_enforce_police_1_tt:0 "§GStrengthen Police's effectiveness against §rNPA§!"
