 YUN_insurgency_GUI_focus_on_NRA_tt:0 "이는 국민혁명군의 힘을 §G약화§!시키지만 다른 운동을 §R강화§!시킬 것입니다. 우리가 목표를 전환할 수 있기까지는 30일이 걸릴 것입니다."
