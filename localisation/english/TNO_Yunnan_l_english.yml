 YUN_Long_Yun_hog_1_desc:0 "§Y정부수반\n민간독재§!\n------------\n§L윈난 군벌의 사촌인 룽윈은 충칭 함락 이후 동남부에 정착해 일본의 위협에 대한 저항은 중국에 득보다 실이 많을 것이라고 분명히 밝혔습니다. 협력은 필요악이 되었고, 룽윈은 군벌국가 내에서 효율적인 관료이자 정치인이 되었습니다.\n\n그러나 루한은 범아시아 통합을 빙자하여 윈난 사람들을 그들의 한계점까지 이용하려 했고, 윈난은 끊임없이 요구해오는 국민정부에 기름을 붓기 위해 피를 흘리고 있는 자신을 발견했습니다. 뭔가가 빠르게 행해지지 않으면 윈난은 수많은 상처로 죽게 될 것입니다.§!"
 YUN_Long_Zehui_for_desc:0 "§Y외무장관\n전제주의§!\n------------\n§L룽쩌후이는 일본군과 싸우는 것이 낯설지 않습니다. 타이얼장 전투와 중일전쟁의 베테랑인 그는 제국이 자신의 고향을 강타한 최악의 상황을 목격했고 포효하는 기계에 수많은 친구들을 잃었습니다. 평화회담이 끝나고 전쟁이 멈추자 룽쩌후이는 속에서 배신감을 느끼면서도 그 감정, 안도감을 느꼈습니다. 그가 일본과 악수하고 협력하면서, 이 감정은 그가 쉽게 무시할 수 있을 때까지 점점 더 잠잠해졌습니다.\n\n이제 중국 국경에서, 그는 국민정부의 정치와는 동떨어진 간단한 업무지를, 가장 중요하게도 그의 가슴 속에 오래된 공포를 찌르는 일본 관리들과 단체들로부터 물리적으로 멀리 떨어진 것을 보았습니다.\n어쩌면 여기서 그는 20년 동안 얻지 못했던 평화를 찾을 수 있을 것입니다.§!"
 YUN_Wang_Shaoyuan_eco_desc:0 "§Y경제장관\n전제주의§!\n------------\n§L윈난은 도움의 손길이 필요하고 왕샤오위안은 그 손을 내밀 것입니다. 1903년 1월 26일에 태어난 왕샤오위안은 윈난성의 가장 훌륭한 기업가들 중 한 명으로 성장했고, 항상 기꺼이 도움의 손길을 내밀었습니다. 17세에, 그는 사업가가 되고자 하는 희망으로 아버지의 회사에 입사했습니다. 7년 후인 1927년, 그는 조직 개편 후 쿤밍 관리자로 임명되었습니다. 그곳에서부터, 그의 훌륭한 경영 덕분에, 회사는 번창했고, 그 지역에서 가장 선도적인 국제 무역 회사로 성장했습니다.\n\n그는 일본과의 전쟁 때 국민혁명군을 지탱하면서 침략을 무릅쓰고 윈난성을 강하게 했습니다. 이제 그는 다시 한번 현대화와 반란에 맞서 봉사하기 위해 부름받았고 그는 그렇게 할 것입니다. 윈난성은 중국에서 경제적으로 가장 취약한 지역 중 하나이지만, 잠재력이 있고, 왕샤오위안은 바로 그 기회를 보고있습니다.§!"
 YUN_Zeng_Wanzhong_sec_desc:0 "§Y내무장관\n전제주의§!\n------------\n§L쩡완중은 최소한 그저 권력을 유지하려는 기회주의자입니다. 최악의 경우, 다른 나라의 이익만을 위해 군대를 이끄는 중국에 대한 반역자가 있습니다. 1894년에 태어난 쩡완중은 적절한 군사 교육을 받았고 빠르게 국민혁명군의 계급을 올랐습니다. 국민당 제5군의 총사령관이었던 쩡완중은 중국의 약하고 분열된 세력들에 대한 일본의 승리를 직접 볼 수 있었습니다. 중국에 대한 일본의 승리가 운명처럼 보이자, 쩡완중은 루한의 협력자들과 힘을 합치기로 결심했습니다.\n\n현재 윈난에 살고 있는 그는 현실에 안주하고 있습니다. 수십 년 전 전쟁이 끝났기 때문에, 그는 그의 군대에게 규율을 심어줄 이유를 찾지 못했습니다. 지휘의 부재, 관리의 부재, 그리고 기본 구조의 부재는 전후 윈난에서 그의 시간을 규정했습니다. 쩡완중은 늙고 게으른 모습으로 윈난 군대의 완벽한 표상입니다.§!"
 YUN_Long_Yun_hog_desc:0 "§Y정부수반\n초군국주의§!\n------------\n§L증오는 인류 최고의 무기라고, 이는 추축국이 세상에 내린 교훈이며, 룽윈은 그 무기를 자신의 마음뿐 아니라 시선, 자세, 말에까지 가져갔습니다. 협력자들과 반역자들은 그에게서 모든 것을 앗아갔습니다. 그러나 그가 가장 슬퍼하는 부분은 그가 잃은 것이 아니라 그가 사랑하는 나라가 잃어버린 것들입니다. 중국의 자존심, 사람들, 그리고 역사는 망각 속으로 던져졌습니다. 전 세대가 두려움 속에 욱일에 복종하기 위해 길러졌습니다. 그들의 고향의 풍족함을 거머리처럼 빨아내고 외국인들에게 그들의 존엄성을 그저 쓰레기처럼 팔기 위해서 말입니다.\n\n호국군을 지휘 아래 두고 군대가 행진할 때 일본이 그의 영혼에 새긴 교훈이 북소리처럼 울려 퍼질 것입니다.\n\n그리고 베고니아 잎에서, 룽윈은 전 세계가 볼 수 있는 두 번째 교훈을 새기기를 희망합니다. 중국은 일본과 그 동족들이 세계에 세운 질서에 굴복하지 않을 것이며, 그 아들딸들의 원수는 갚아질 것이고, 시련과 피, 눈물, 분노로, 그들은 자유로워질 것이라는 걸 말입니다.§!"
 YUN_Song_Xilian_for_desc:0 "§Y외무장관\n전제주의§!\n------------\n§L쑹시롄에게, 중일전쟁은 20년 넘게 이어지고 있습니다. 1907년 후난성 출신으로 태어난 그는 일찍이 황포군관학교에 입학하여 그곳의 최연소 졸업생 중 한 명이 되었습니다. 얼마 지나지 않아 국민당에 입대한 그는 국민혁명군의 계급을 올라 출세하기 위해 그의 삶을 헌신했습니다. 중일전쟁이 발발하자, 그는 윈난성으로 발령되어 윈난 서부 산악 지대와 북부 버마의 정글에서 전쟁을 치렀습니다.\n\n중앙정부의 붕괴와 함께, 쑹시롄은 힘과 기세가 떨어졌을지라도, 수년간 윈난에서 게릴라전을 벌였습니다. 룽윈의 반란이 한창일 때, 쑹시롄은 다시 한번 목적을 찾았습니다. 호국군과 힘을 합쳐, 그는 이제 그의 가장 큰 도전에 직면했습니다. 중국은 자유를 얻거나, 아니면 그는 가장 영웅적으로 죽을 것입니다.§!"
 YUN_Li_Mi_eco_desc:0 "§Y외무장관\n국수주의§!\n------------\n§L리미라는 사람을 어떻게 묘사할까요? 그는 한쪽으로는 중국의 자유를 위해 수십 년 동안 싸워왔고, 다른 한쪽으로는 국가의 붕괴를 영리의 목적으로 이용하는 아편 밀수업자입니다. 윈난성 출신인 리미는 1902년에 태어났고 다소 힘든 가정교육에도 불구하고 현대식 교육을 받을 수 있었습니다. 1924년 황포군관학교에 입학한 그는 장제스와 국민당 모두에게 맹렬하게 충성하게 되었습니다.\n\n전쟁 중, 리미는 윈난 서부에서 쑹시롄과 함께 싸웠고, 중앙정부가 붕괴된 후, 그들의 남은 군대를 이끌고 새롭게 수립된 일본 협력정부에 대항하는 게릴라 작전을 펼쳤습니다. 중앙 권위와 규제의 완전한 부족을 이용하여, 리미는 게릴라 세력에, 이후에는 호국군에 자금을 조달하기 위해 아편을 밀수하기 시작했습니다. 이제 룽윈의 호국군에서 싸우고 있는 리미는 중국이 다시 한번 통일되고 자유로워지는 것을 보는데 전념하고 있습니다.§!"
 YUN_Zhang_Chong_sec_desc:0 "§Y치안장관\n전제주의§!\n------------\n§L장충: 빠르고, 민첩하고, 대담한. 어린 시절 내내 그를 둘러싸고 있었던 말들입니다. 1901년 윈난성의 한 마을에서 태어난 이후, 장충은 두뇌 회전이 빠르고 대담한 사람으로 명성을 유지해 왔습니다. 처음에 그는 신해혁명 이후 혼란 속에서 600명이 넘는 동포를 거느리고 다른 도적들을 제거하고 백성을 돕는 도적 생활을 시작했습니다. 이 무리를 이용하여, 그는 또한 주기적으로 프랑스-윈난 철도를 급습하여 프랑스인들의 분노를 샀습니다. 이러한 행동은 탕지야오 성장의 관심을 끌었고, 탕지야오는 그를 포위하기 위해 군대를 파견해, 여러 번의 실패 끝에 결국 그 남자에게 사면과 입대를 제안했습니다. 장충은 그 후 징집되었고 군대에서 자리를 받았습니다. 군벌시대가 격렬해지는 와중, 탕지야오는 1927년에 결국 전복되었고, 룽윈과 동맹을 맺어 후뤄위에 대항한 보답으로 장충은 26세의 나이에 5사단의 지휘관이 되었습니다.\n\n항일 전쟁 중에 윈난군은 60군으로 개편되었고 장충은 184사단장으로 복무했습니다. 그곳에서, 그는 유명한 타이얼장 전투에서 싸웠고, 그곳에서 국민혁명군 사이에서 이름을 떨쳤습니다. 그는 그곳에서 용맹함으로 훈장을 받았고, 우한 전투 이후 3로군 사령관에 임명되었습니다. 중국이 그의 주위에서 무너지고, 일본인들이 난징 정권의 깃발을 들어올리며 각 지방들로 진군하는 동안, 장충은 계속해서 저항했습니다. 비록 윈난이 항복하고 쑹시롄의 부대와 함께 퇴각할 수 밖에 없었지만, 장충은 계속해서 저항했습니다.\n\n이제 해방의 깃발이 게양됐고, 민족이 다시 한 번 그를 부릅니다. 그들은 그가 돌아와 중국의 아들들과 함께 그들의 압제자들에 맞서 싸울 것을 요청합니다. 그리고 그는 그 부름에 응해 그것을 해내거나, 시도하다가 죽을 것입니다.§!"
 YUN_Jiang_Jingguo_hog_desc:0 "§Y정부수반\n훈정§!\n------------\n§L아편전쟁 이후 중국이 처음으로 피흘리기를 멈췄습니다. 수백만의 중국인들의 희생으로 가득찬 상처속에서, 중국은 마침내 자유로워졌습니다. 중국에 새로운 새벽이 밝았고, 이제 장징궈가 그 선두에 서 있습니다.\n\n고 장제스 총통의 아들로써, 장징궈는 그의 오랜 망명지인 마가군벌에서 돌아왔습니다. 호국군이 북상하고 국민정부가 무너졌을 때, 그는 그 안에서 뭔가 동요하는 것을 느꼈습니다. 호국군에서 그는 옛 연합전선의 정신을 보았습니다. 그의 더 나은 판단력에도 불구하고, 그는 일본 제국주의에 반대하는 미친 성전에 가담했고, 그의 도박은 결실을 맺었습니다.\n\n이제 대원수는 죽었고 새로운 중화민국은 장징궈의 손에 달려있습니다. 그는 바보가 아닙니다. 그는 자신의 승진이 자신의 장점 때문이 아니라 아버지를 둘러싼 신비감 때문이라는 것을 알고 있습니다. 그러나 그에게 그런건 상관 없습니다. 총통의 아들은 중국을 자랑스럽게 만들 작정이니까 말입니다.§!"
 YUN_Sun_Liren_sec_desc:0 "§Y치안장관\n군사독재§!\n------------\n§L중일전쟁 동안 일본군에 대한 그의 모든 성공적인 전투의 결과로 일본의 압력에 따라 중국 군대에서 쫓겨난, 쑨리런은 광시에서 조용한 유배 생활을 했습니다. 하지만, 그는 가만히 있을 수 없었고, 야심찬 장교는 계속해서 전쟁 기술을 공부하고 훈련했습니다. 호국군이 국민정부에 전쟁을 선포하고 광시를 동맹에 추가했을 때, 쑨리런은 다시 한번 그의 별이 빛을 발하는 것을 보았습니다.\n\n호국군에서 장교로 근무하면서, 그는 그의 수년간의 연구와 워게임을 사용하여 본토에 대한 일본의 포위망을 뚫는 것을 도왔습니다. 본토에서의 일본의 패배와 자유 중국 정부의 수립과 함께, 장쉐량은 쑨리런이 은퇴하는 장충을 대신할 것을 추천했습니다. 쑨리런은 열정적으로 그의 새로운 위치에 올랐고, 언젠가 강대국들과 어깨를 나란히 하는 중국군을 건설하는 꿈이 있습니다.§!"
