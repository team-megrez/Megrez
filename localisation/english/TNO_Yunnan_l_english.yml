 YUN_insurgency_GUI_tick:0 "반란분자의 행동!"
 YUN_insurgency_GUI_tick_desc:0 "§Y외부 및 내부 위협§! 세력은 2주마다 §Y0.5 - 3.0§!만큼 §R커질 것§!이며, 보안부를 공격하려고 시도하여 병력 규모를 §Y0 - 2§!만큼 §R줄일 수 있습니다§!. §Y보안부를 배치§!하는 것 외에도, 그에 따른 §Y지출§!을 조정하는 것도 반란에 대처하는 데 도움이 됩니다.\n\n2주 후 반란 세력의 힘은 다음과 같이 변화합니다.\n\n§M국민혁명군§!: [?YUNNRA_Power_tick|-1]\n§p중국 공산당§!: [?YUNCCP_Power_tick|-1]\n§L도적들§!: [?YUNBandit_Power_tick|-1]\n§r호국군§!: [?YUNNPA_Power_tick|-1]\n\n반란군의 공격으로 우리 병력은 다음과 같이 감소합니다.\n\n§Y수비대 규모§!: [?YUN_garrison_size_decrease|R0]\n§Y경찰 규모§!: [?YUN_police_size_decrease|R0]"
