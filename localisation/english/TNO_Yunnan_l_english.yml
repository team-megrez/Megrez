 YUN_fortification_frenzy_desc: "War is coming, as we well know. But Sunzi spoke wisely when he said that only a fool would attack without first fortifying his own position. Xinan must protect itself from the assorted Tokyo-aligned traitors in Nanjing and elsewhere. Instead of mining to support imperialists, colonists, and mentally deficient collaborators, our skillful workers should be sent to build fortifications on the borders.\n\nBunkers, trenches, underground networks—everything that works and can be held up by the materials we have available must be built; any cost is worth paying, any labor worth doing, if it turns Yunnan into an iron land impenetrable by any force of \"Co-Prosperity\" arms. In the past we dug for profit; now, let us dig for our survival!"
 YUN_mountain_people_idea_desc: "Our people, having dealt with more than their fair share of the cruelty of humanity and nature alike, are acclimatized to difficult conditions and hard fights. Tough, cunning, and determined, our recruits have superior training and better mettle than the alleged \"veterans\" in Nanjing.\n\nEven before the formations of Xinan became the nucleus of the National Protection Army, they were as strong as the Himalayas and as forceful as the avalanches that torment the hundred surnames of Xinan too often for our liking. Our army is an immovable object in defense, an unstoppable force in attack; our feeble enemies will understand this at the cost of their treasonous lives."
 YUN_anti_japanese_zeal_desc: "Accursed be the rotten Sun of Japan, the prime culprit of every tragedy in this land of China for the last sixty years! Accursed especially be the disgusting, shameless Emperor, who like all his bloated, incestuous ancestors falsely promotes himself as the son of the nonexistent Solar Goddess! Death and damnation to the followers of the false god in Tokyo, idiots, barbarians, and subhuman brutes all, who bring pain and misery to every land under the evil Rising Sun flag!\n\nThere can be only one simple directive for the National Protection Army: destroy every sign of this filthy symbol. Flags, portraits, and all those maniacs who, refusing to throw down their arms, continually fight under this \"Hinomaru\" crapshit. Only when the Army of Xinan can wipe out every Hinomaru it sees on the mainland and in Taiwan will China have a chance to be free."
 YUN_repair_focus_desc: "Our enemies, in their laughable, pitiful rout, have left us tremendous resources that, they were convinced, were nothing more than useless scraps. What fools! Clearly, they did not understand that the people directed by Grand Marshal Long are too resourceful to waste these treasures.\n\nWeapons, factories, railways—so what if they have been scrapped or sabotaged? Let our army, backed as always by the people, repair them. They do not need to be perfect, just good enough to serve during the war and help us drive the Japanese imperialist bastards out of China."
 YUN_NPA_legitimacy_dynamic_modifier_desc: "Just as the ancient Mandate of Heaven, legitimacy is crucial to gather the support of our people and it is important to solidify our legitimacy in people's eyes. Our regime will be more legal if we can §Ywin over the de facto independent warlords§! to our side, §Yretake the rightful Chinese states§! and §Yimplement less militarized policies to our people§!."
 YUN_NPA_war_buff_dynamic_modifier_desc: "As we §Yachieve more and more victories§! as well as §Ycompleting the wargoals§!, the NPA will be more §Ginvigorated§! by the victories against the weak Setting Sun and its pitful puppets. Moreover, our soldiers will be more prepared for war if we can §Yestablish highly militarized reign§! in our states."
 YUN_call_the_bimo_tt: "§YSoul, come back!\nWhy have you hastily left your dwelling\nTo float about the whole world?§!"
