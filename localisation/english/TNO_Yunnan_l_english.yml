 WI_country_map_tt:0 "§Y[This.GetName]§!은 [GetWI_color][This.Owner.GetFlag][This.Owner.GetName]§!가 통제하고 있으며 §W현재 상태는 [GetWI_color][GetWIStatestatus]§!이고, §G행정 효율§!은 §Y[?THIS.YUN_state_officer_percentage]%§!, §r군사화 레벨§!은 §Y[?THIS.WI_state_mil_level_confirmed]§!입니다."
 WI_map_title_tt:0 "§W전쟁은 정치의 연속이며, 우리의 전쟁은 §M난징§!을 정복하고 §R반역적인 난징정부§!를 상대로 §G군사적 승리§!를 거둔 후에도 멈추지 않습니다. 그러나 승리는 독이 든 성배입니다. 조국에 대한 우리의 헌신은 §R친일 및 반역적 요소§!를 제거하고 청산하라고 요구하지만, 바로 그와 같은 요소들이 중국 전역에 퍼져있어 불법 정부의 세력을 지탱하고 있으며, §R난징 정권§!이 스스로의 무게로 무너지는 것을 막고있습니다.\n\n지방이 정복되고 나면 군 행정관, 군에 대한 충성심이 입증된 항일 민간인, §M신성한 의무§!를 이어갈 만큼 조국에 충성하는 이들 등으로 구성된 §Y관료와 성장들을 찾아 시급히 임명해야 합니다§!. §Y지방의 부§!도 전쟁 노력에 맞춰져야 합니다. 그러나 이것은 우리가 §G일본으로부터 해방시킨 사람들§!에게 §R반감을 사는 위험을 감수§!할 수도 있지만, 올바른 §Y무력, 선전, 협상§!의 사용을 통해, 우리는 §M성전§!을 계속할 수 있을 것입니다."
