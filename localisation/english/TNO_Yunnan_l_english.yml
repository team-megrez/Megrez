 YUN_hit_and_run_idea_desc: "Yes, it is true that bandits are those that, as Xunzi has said, succumbed to the evil inherent in their human natures and exploited other people for profit. But even such people have their uses. If there is one thing that bandits can teach our soldiers in matters of battle, it is the surpassing importance of agility and mobility—of striking the enemy's weaknesses from unknown directions, then escaping to places unseen with a backup plan in place in case of failure.\n\nOur honorable soldiers have been fighting against these bandits for years, and they have every right to hold them in distaste. But desperate times require desperate measures. We should invite some of the more palatable bandits to teach our soldiers to fight more flexibly and therefore to avoid unnecessary sacrifices."
 YUN_anti_RGOC_zeal: "부역자에 대한 강한 반감"
 YUN_unite_southwest_diplo_dynamic_modifier_desc: "With the Southwest reunified under one government, order has been restored to the region. No more will Xinan be divided between different governments, only one authority will rule the land. Yunnan and Guizhou are both a single state, with one government, one army, and one leader, and no one shall separate this union."
 YUN_xinan_development_dynamic_modifier_desc: "Ever since its conquest under the Ming dinasty, the Southwest was always neglected and central authority always struggled to keep order in the region. A land of conquest and exploitation, Xinan must catch up economically with the rest of China if we want to prove it is not an impoverished backwater, and gain the people's trust in our government."
 YUN_burma_road_construction_dynamic_modifier_desc: "The Burma Road is a roadway connecting Myanmar with southwestern China. It was built by the British to convey supplies to China during the war in Asia, and as such it was destroyed by Japanese bombings. Today the road is still in disrepair and became the hideout of smugglers, terrorists, and NRA remnants. If we manage to rebuild the road, not only will we bring order to the region, we will also reconnect China to southeast Asia and reap the trade profits."
