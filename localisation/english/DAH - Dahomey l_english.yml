l_english:
 Dahomeyland: "다호메이 중점계통도"
 DAH_our_own: "우리 스스로"
 DAH_our_own_desc: "미텔아프리카는 붕괴했고, 아마도 다시는 일어서지 못할 겁니다. 그 잿더미 속에서 수많은 나라들이 건국되었고 그 중에는 다호메이도 있습니다. 우리는 새로운 나라고, 연약하며 취약합니다. 그래서 우리는 알제리에 있는 우리의 옛 식민지배자들에게 보호를 요청했습니다. \n우리는 함께 더 밝은 미래를 건설해 나갈 것입니다!"
 DAH_topke: "톱케 제도의 확장"
 DAH_topke_desc: "우리 인구의 대부분은 오지에 거주하고 있으며, 그렇기에 우리는 특수 순찰대, 즉 톱케 제도를 통해 세금을 거둬야 합니다. 이 순찰대들은 우리의 신생 국가가 자금을 확보하는데 지대한 도움을 줄 것입니다."
 DAH_plantations: "플랜테이션에 대한 영향력 확대"
 DAH_plantations_desc: "우리나라의 플랜테이션들은 우리에게 많은 자금을 확보해 줍니다. 플랜테이션들이 우리 정부의 통제 하에 들어온다면, 정부는 그들의 부를 더 직접적으로 활용할 수 있을 것입니다."
 DAH_french_production: "프랑스 산업지원 요청"
 DAH_french_production_desc: "우리는 산업이라 부를 분야가 없으며, 공장들을 짓고 현대화하는데 많은 도움이 필요합니다. 우리는 기계를 현대화하고 인력을 훈련시키는데 프랑스의 도움을 요청해야 합니다."
 DAH_stand_our_own: "자랑스럽게 선 다호메이"
 DAH_stand_our_own_desc: "우리의 경제를 계속해서 발전시켜나가고 국가의 힘을 기르면서 우리는 우리를 파괴하려하는 모든 세력으로부터 우리의 자유와 주권을 더욱 잘 지킬 수 있게 되었습니다."
 DAH_expand_toll: "통행료 시스템 확대"
 DAH_expand_toll_desc: "우리 수입의 일부는 통행요금에서 옵니다.\n우리가 옛 독일 당국이 남겨놓은 도로들을 고친다면, 더 많은 통행세를 거둘 수 있을테고 오지의 도로들에서도 통행세들을 거둬갈 수 있을 겁니다."
 DAH_french_exports: "프랑스의 전문 지식 활용"
 DAH_french_exports_desc: "프랑스인들은 아프리카로 쫓겨났지만 과학, 생산, 전쟁 등 수많은 분야에서 우리가 스스로 알 수 있는 것보다 많은 지식을 지니고 있습니다.\n프랑스에게 더 가까이 접근하는 것으로 우리는 그들의 전문 지식을 확보하고 아프리카 제일로 발전된 나라가 될 수 있습니다."
 DAH_exploit_nature: "천연자원 개발"
 DAH_exploit_nature_desc: "자연은, 특히 땅 속 깊은 곳은 많은 보물을 품고 있습니다. 우리의 광산은 개선될 수 있으며 그 안의 부를 더 개발하기 위해서는 개선되어야만 합니다."
 DAH_exploit_more: "추가 자원 개발"
 DAH_exploit_more_desc: "다호메이의 광산들은 많은 부를 가져왔지만, 우리는 더 깊게 파서 더 많은 부를 찾을 수도 있습니다.\n또한 우리의 플랜테이션들은 더 많은 지원과 더 나은 지시, 더 좋은 장비를 통해 더 대단한 수확을 거둘 수 있습니다."
 DAH_Overlord_Help: "[ROOT.overlord.GetAdjective]에 도움 요청"
 DAH_Overlord_Help_desc: "우리는 작은 나라이며 우리의 자원을 세심하게 절약해야만 합니다. 어쩌면 우리는 이 문제에 대해 [ROOT.overlord.GetAdjective]에게 산업적, 혹은 군사적 도움을 요청할 수 있을지도 모릅니다."
 DAH_Overlord_Help2: "세금 혜택"
 DAH_Overlord_Help2_desc: "프랑스의 경제 투자는 다호메이에만 이익이 되는 것이 아니라 그들에게도 도움이 됩니다. 그들에게 세금 감면을 실시한다면 프랑스의 회사들은 우리에게 와서 개발할 만한 인센티브를 얻을 것입니다."
 DAH_navy: "우리의 해군"
 DAH_navy_desc: "다호메이의 항구들은 독일의 지배 하에서 더 수익성이 높은 투기 사업을 위해 황폐화되었습니다.\n우리는 시간을 들여 항구를 수리하고 재개발해야하며 거기에서 진정한 해군을 건설할 것입니다."
 DAH_heavy_ships: "왕국의 기함"
 DAH_heavy_ships_desc: "우리는 많은 양의 배를 건설할 자원이 부족하기 때문에 무엇보다도 질에 신경써야합니다. 다호메이에 걸맞은 기함을 연구하고 계획합시다. 기함은 전 세계에 우리는 절대로 위협받지 않으리라는 사실을 보여줄 것입니다."
 DAH_light_ships: "지원함대"
 DAH_light_ships_desc: "기함이 생겼으니 이제는 이를 지원하고  보조해줄 함선들을 개발해야만 합니다."
 DAH_naval_doctrine_focus: "바다로 향하는 다호메이"
 DAH_naval_doctrine_focus_desc: "우리의 해군 장교들은 대부분 뱃사람인체 하는 풋내기에 불과하기에 경험이 없습니다. 우리는 그들을 더욱 훈련시키고 파도에서 더 많은 시간을 보내도록 만들어야 합니다."
 DAH_our_men: "우리 군대의 상황"
 DAH_our_men_desc: "우리가 다호메이를 수호할 인력과 총기를 가지고 있어야 다호메이의 자유를 지킬 수 있을 것입니다. \n우리의 국민들을 지키기 위한 새로운 군을 건설하기 위해서 자원군을 모집하고, 필요하다면 징병을 합시다."
 DAH_reform_army: "훈련과 준비"
 DAH_reform_army_desc: "우리의 군은 경험이 부족하다는 평가조차 절제된 표현입니다.\n우리는 수많은 모의전과 훈련을 통해 우리의 군을 현대의 표준 수준까지 향상시킬 것입니다."
 DAH_leader_lead: "왕과 장군"
 DAH_leader_lead_desc: "역사적으로 다호메이의 지도자들은 장군들과 함께 섰습니다. 현대에도 그렇게까지 하는 것은 아마도 너무 나간 것이겠지만 최소한 정신적으로는 왕이 그들과 함께 행진한다는 것을 우리 국민들이 알게 해야할 것입니다."
 DAH_leader_lead_unlock: "정치력을 대가로 전투에서 더 많은 경험치를 얻게 해주는 국민정신 해금."
 DAH_importing_arms: "외국 무기 수입"
 DAH_importing_arms_desc: "다호메이는 우리 자신의 제품을 생산할 능력이 없기 때문에 화기를 수입해온 역사가 있습니다.\n이제는 우리도 그럴 능력이 생겼지만 우리가 생산할 수 있는 물품을 보조하기 위해 물건을 구매한다면 이득이 될 수 있을 것입니다."
 DAH_import_arms_loc: "이것은 장비가 남아도는 다른 나라에게서 장비를 구매할 수 있는 결정을 가능하게 합니다.\n"
 DAH_agaja: "아가자의 보조금 재도입"
 DAH_agaja_desc: "국가적 자부심에 이끌리지 않아 입대하지 않은 이들은 돈으로 이끌릴 수 있습니다. 아가자 왕은 이를 알았고 군에 입대한 병사들에게 보조금을 지급했습니다. 우리는 이 취지를 되살려 모병소로 더 많은 지원자들을 끌고 오기 위해 보조금을 재도입할 수 있습니다."
 DAH_amazons: "다호메이의 아마존들"
 DAH_amazons_desc: "프랑스와 독일이 오기 전 아호시가 있었습니다. 여성 전사들로 구성된 이 엘리트 집단은 그 흉포함과 전투력으로 유명했습니다. 우리는 아호시를 부활시켜 우리 병사들에게 더 가열차게 싸울 이유를 제공할 수 있습니다."
 DAH_salvage: "독일제 무기 회수"
 DAH_salvage_desc: "독일인들은 나이지리아로 황급히 달아나며 장비와 여러 가지의 귀중품들을 꽤 많이 남겨두고 갔습니다. 우리는 그들을 모아 즉각적인 수입으로 삼을 수 있는 것을 팔아치워야할 것입니다."
 DAH_strip_banners: "깃발 찢기"
 DAH_strip_banners_desc: "한 때 우리를 탄압했던 독일에게 아직도 충성하고 있는 이들도 있습니다. 그 충성파에게 이제는 우리가 지도자라는 것을 보여주고 그들이 의지할만한 상징으로 사용될 수 있는 모든 것을 빼앗아야 할 것입니다."
 DAH_empty_barracks: "막사 비우기"
 DAH_empty_barracks_desc: "한때 독일군이 주둔했던 막사는 비었고 이를 가질 때가 무르익었습니다. 우리가 몰수할 수 있는 것은 몰수하고 남은 총기와 탄약은 우리 군을 위해 비축합시다."
 DAH_expell_loyalists: "충성파 추방"
 DAH_expell_loyalists_desc: "여전히 독일인들에게 충성하고 있는 자들이 문제가 되고 있습니다. 왕은 다호메이에서 국민들을 추방할 능력과 권한이 있으며, 그 자들이 그렇게나 독일인들과 함께 살고 싶다면야 우리는 그들에게 나가는 길을 알려줄 수 밖에 없습니다."
 DAH_french_relations: "프랑스에 흥미 끌기"
 DAH_french_relations_desc: "벨트크리크 이전 다호메이는 아프리카에 있던 더 큰 프랑스 식민제국의 일부였습니다.\n우리는 다시 그 제국의 일부가 되었지만 모두가 이를 달가워 하는 것은 아닙니다. 우리는 우리의 시민들은 행복하게 유지하면서도 프랑스의 흥미를 끌 새로운 방법을 찾아야합니다."
 DAH_baguette_lover: "보호국 관계 강화"
 DAH_baguette_lover_desc: "세계는 크고 우리보다 훨씬 더 강한 열강들은 우리의 영토를 가지고 놀려 합니다. 우리의 주군과 더 가까운 관계를 추구하는 것은 우리가 혼자 버티는 것보다는 우리 나라를 더욱 효과적으로 방어하는 것을 도울 것입니다."
 DAH_baguette_lover_unlock: "다호메이는 §H$kr_integrated_puppet$§!(이)가 됩니다. "
 DAH_status_quo: "현상 유지"
 DAH_status_quo_desc: "이 세상은 위험한 곳이며, 우뚝 일어선 자들은 잘려나가고는 합니다. 이 세계에서 우리는 낮은 자세를 취해 세상이 불타는 동안 국민들에게 평화와 부를 보장할 것입니다."
 DAH_normal_person: "균형 잡힌 태도"
 DAH_normal_person_desc: "프랑스는 나쁜... 주인은... 아니었습니다... 그들의 영향력을 줄이는 것은 잘못되지 않으며 진정으로 자유로운 국가로 나아가는 길입니다."
 DAH_normal_person_unlock: "다호메이는 §H$kr_autonomous_puppet$§!(이)가 됩니다."
 DAH_tech: "포르토노보 대학교"
 DAH_tech_desc: "우리는 포르토 노보 대학을 세워 다호메이에 더 높은 지식을 가져오고 우리의 연구와 개발을 가속할 것입니다."
 dah.001.t: "프랑스인들의 전문지식 활용"
 dah.001.d: "프랑스인들은 망명 상태에 있음에도 국가 건설에 많은 지식을 가지고 있습니다. 어쩌면 우리는 이 지식 일부를 공유해달라고 요청해서 더 강력한 동맹이 될 수 있지 않을까요?"
 dah.001.a: "농업 개발에 대한 지원책을 찾아보자."
 dah.001.b: "건설과 공학에 대한 전문지식을 요청하자."
 dah.001.c: "당신들의 화려한 무기는 어떻게 만드는 건지 보여주겠소?"
 dah.002.t: "외제 총기 구입"
 dah.002.d: "우리의 군대는 어리고 군대라면 꼭 필요한 기본적인 장비, 특히 총기조차 크게 부족합니다. 우리가 이런 부족 현상을 해결하는 방법은 (저 빌어먹을 독일을 제외한) 열강들에게 총기를 조금 팔아달라고 요청하는 길 뿐입니다. 이를 추진해야 할까요?"
 dah.002.a: "구매처를 찾아보자."
 dah.005.t: "넓은 세계에 우리의 자리"
 dah.005.d: "아프리카의 식민화 이전 우리는 자유롭고 자족하는 국민들이었습니다. 아무도 우리의 힘, 자부심, 자유를 앗아갈 수는 없었습니다. 그러나 현재 세계는 더욱 더 큰 곳이 되었고 많은 배우들은 우리보다 훨씬 큽니다. 우리는 따라서 세계에서의 우리의 자리에 대해 고려해야만 할 것입니다. 우리는 다시 한 번 프랑스의 속국이 될까요? 아니면 자유로워지고 프랑스에게서 기회만을 챙길까요? 그것도 아니라면 그냥 물러나서 이 선택을 하기 전처럼 행동할까요?"
 dah.005.a: "시간이 말해줄 것이다. 빠르건 늦건, 시간이 말해줄 것이다."
 dah.006.t: "총기 구매를 요청한 다호메이"
 dah.006.d: "최근 독립한 국가 다호메이는 그들의 신생 군을 위해 총기 구매를 요청했습니다. 어떤 응답을 보내야할까요?"
 dah.006.a: "확실히 일부를 판매할 수 있을 것이다!"
 dah.006.b: "총기는 우리가 더 필요하다"
 dah.006.c: "일단 조금만 팔자"
 dah.007.t: "반응"
 dah.007.d: "우리는 [DAH_gun_target.GetNameDef]에서 우리가 구매하려는 총기에 대한 응답을 받았습니다!"
 dah.007.a: "그들은 우리에게 판매할 것이다!"
 dah.007.b: "망할, 그들은 거절했다!"
