 SWI_Paul_Chadet_hog_desc: "§Y스위스 연방 대통령, 내무부 장관\n가부장적 보수주의§!\n------------\n§L스위스의 자유민주주의를 이끌었던 자가 그 반대편에 있는 권위주의적 정부를 이끌어야 하는 모순은 어찌 보면 당연한 일일지도 모릅니다. 파울 쇼뎃은 평생 FDP의 당원이었지만, 그럼에도 그는 항상 우파 세력과의 밀접한 관계를 유지해 왔습니다. 와인세 투쟁을 통해 정계에 입문한 쇼뎃은 농업 파시스트 압력단체인 '보두아 연맹'과 동맹을 맺고 악법을 폐지해 내면서 스위스 전역 와인 재배자들에게 일약 영웅으로 떠올랐습니다.\n\n그의 독특한 통치 스타일은 분쟁을 꺼리는 스위스 정계에 잘 맞아떨어졌고, 연방평의회 각료로 선출될 수 있는 동력이 되었습니다. 취임 이래 10년 동안 쇼뎃은 전권정권의 권력을 강화하고 긴축정책과 탄압을 감독했습니다. 결국 과거에 그랬듯 공익을 위해서는 어려운 선택을 해야 하는 경우도 있는 법입니다.§!"
 SWI_Fritz_Grutter_for_desc: "§Y연방 정무부 장관\n진보적 자유주의§!\n------------\n§L프리츠 그뤼터는 사회당 당원으로서 수십년 동안 당에 가해져 온 탄압을 목격해 왔습니다. 그렇기에 그뤼터가 사회당 소속으로 연방평의회에 입성한 일을 자기 경력에서 가장 빛나는 업적으로 여기는 것은 당연할지도 모릅니다. 하지만 당내 많은 이들은 주류에 진입한 대가가 너무 컸다고 보는 듯합니다. 그는 노동 탄압과 전권정권이 추진하는 긴축정책에 가담하면서 좌파 내에서 극도로 분열적인 존재가 되었습니다. 이제 그는 현 연립정부를 완전히 무너뜨리고 싶어 하는 점점 더 강해지는 좌파 세력들을 상대해야 합니다. 외무장관으로서 그는 지금도 증오받고 있는 루가노 조약에 서명해야만 했었습니다. 많은 이들은 비공개 협상 도중 그가 형식적으로라도 저항의 의사를 표시해 주었기를 바라고 있습니다.§!"
 SWI_Henry_Schmitt_eco_desc: "§Y재무부 및 세관청 장관\n고전적 자유주의§!\n------------\n§L앙리 슈미트는 제네바의 평범한 집안 출신이었으나, 개인적 카리스마와 학식은 그를 지역정치에서 가장 역동적인 FDP 정치인으로 만들었습니다. 그렇게 그는 불과 33세의 나이로 연방평의회 각료로 입각했습니다. 다만 이는 정치에서 소외된 젊은 계층들을 향한 전권정권의 평판을 어느 정도 완화하려는 일환이라고 비아냥받기도 합니다.\n\n젊은 의원은 자신을 향한 비판이 틀렸다는 것을 증명하기 위해 곧바로 업무에 착수했습니다. 슈미트의 지도 아래 재무부는 스위스 경제를 이탈리아의 영향력에서 벗어나기 위한 OFN과 공영권의 투자, 특히 관광산업을 겨냥한 프로그램을 개발하는 중입니다. 하지만 이런 정책이 유권자들 사이에서 인기를 잃어가는 전권정권의 운명을 되돌릴 수 있을지는 좀 더 지켜보아야 할 것입니다.§!"
 SWI_Ludwig_von_Moos_sec_desc: "§Y법무부 및 경찰부 장관\n국민보수주의§!\n------------\n§L판사 시절부터 KKP의 수장에 이르기까지 루트비히 폰 무스의 마음은 항상 스위스인의 전통적 생활방식을 보존하는 데 있었습니다. 1956년 알프스 위기 이후 연방평의회에 합류한 폰 무스는 더욱 엄격한 법 집행과 감시와 다양한 준군사조직의 자금을 지원하며 스위스를 점차 경찰국가로 변모하는 과정을 감독해 왔습니다. 실제로 많은 이들은 폰 무스가 만든 결과물이 자기 통제를 벗어난 지 오래되었고, 군인과 스파이로 구성된 그림자 조직으로 변모하여 스위스를 자신의 입맛대로 조종하는 것 아니냐고 우려하고 있습니다.\n\n자유민주주의에 대한 폰 무스의 약속은 이제 그 신뢰를 잃었지만, 스위스가 20세기를 무사히 헤쳐 나가길 바라는 그의 결심만큼은 분명해 보입니다.§!"
 SWI_Reigns_of_the_Full_Powers_Regime: "전권정권의 통치"
 SWI_Reigns_of_the_Full_Powers_Regime_desc: "제2차 세계대전 발발에 대응하여 집권한 전권 정권은 20년 넘게 통치해 왔습니다. 스위스 헌법의 선례를 바탕으로 전권 정권은 스위스 안보에 대한 엄격한 비전을 유지하기 위해 비상 권한을 활용했습니다. 국가 안보를 명분으로 반대하는 것으로 인식되는 모든 세력을 단속해 왔습니다. 또한 논란의 여지가 있지만, FPR은 전통적인 스위스 연방주의에서 벗어나 연방의회에 권한을 집중시켰습니다. \n\n이러한 현상 유지를 위해 스위스 민주주의의 많은 측면이 약화되었습니다. 감시, 비밀 경찰, 부패가 만연하지만 많은 사람들이 이 영원한 비상사태에 지치기 시작했고 정권은 정치권 전반의 위협에 직면해 있습니다."
 SWI_Scars_of_the_Alpine_Crisis: "알프스 위기의 상흔"
 SWI_Scars_of_the_Alpine_Crisis_desc: "스위스는 1955년 알프스 위기에서 독일의 침공을 간신히 피했습니다. 하지만 리히텐슈타인 함락의 트라우마와 독일의 위협은 여전히 만연해 있습니다. 노쇠한 귀산 장군은 점령 후에도 저항을 계속하기 위해 광범위한 요새화와 준군사 '잔류' 군대 훈련 등 대규모 군사력 확장에 착수했습니다. 그러나 이러한 세력 중 일부는 군대의 영역 밖에서 영향력을 행사하며 독자적인 행보를 보이기 시작했습니다."
 SWI_Perchtas_Final_Hunt: "페체타의 마지막 사냥"
 SWI_Perchtas_Final_Hunt_desc: "한때 금융 강국이었던 스위스는 새로운 유럽이라는 파도에 휩싸였습니다. 55년 독일의 금수 조치로 스위스 경제는 자유 낙하를 겪었고, 은행이 무너지고 국가가 파산했습니다. 곧이어 이탈리아와 루가노 조약이 체결되어 스위스의 부채는 탕감되었지만 경제는 외국 과두 정치인들의 통제하에 놓이게 되었고 노동력은 수탈당했습니다. 경제는 회복될 기미가 보이지 않고, 국민들은 월급날이 돌아올 때마다 분노하고 있습니다."
 SWI_National_Tapestry: "국가 태피스트리"
 SWI_National_Tapestry_desc: "스위스는 자치 농경 공동체의 자위 조약으로 시작되었기 때문에 모든 면에서 보면 연방이라고 할 수 있습니다. 지역 칸톤과 코뮌에 상당한 권한이 위임되어 있습니다. 국가와 정치가 뒤섞여 있는 스위스에서는 자치와 타협이 모든 수준의 기관에 널리 퍼져 있습니다. 이 시스템은 변화를 방해하고 현대의 도전에 직면할 수도 있지만, 스위스가 어느 정도의 안정과 단결을 유지하는 데 도움이 되었습니다."
 SWI_ITA.1.t: "베른의 낯선 이"
 SWI_ITA.1.desc: "파비오 베르트랄리는 베른 시가지를 걸으면서 평소보다 악취가 더 나는 것 같은 느낌을 밭았다. 스위스에서의 삶은 익숙해졌지만, 오늘은 또다시 청소부들이 동맹파벙을 벌이고 있었다. 사실 이들은 최근 몇 년 사이 동맹파업이 완전히 금지되지 않은 드문 직업군이였으며, 아버지가 세운 회사가 스위스에 새로이 지사를 설치한 이유이기도 했다. 살라노 주식화사는 제국을 대표하는 생명홍학 기업으로서, 국경을 넘나드는 검은돈, 세제 혜택과 알프스의 푸른 초원을 이용하기 위해서라도 이곳으로 기업을 이전하는 것은 어찌 보면 당연할지도 모른다. 텅 빈 지하 대피소를 지나가던 베르트랄리는 부랑자들이 온기를 찾아 몸을 웅크리는 광경을 흘긋 보았다. 결국 좋은 것을 위해서는 그 대가가 필요한 법이리라.\n\n사무실에 도착한 그는 오랜 상가 지구의 화려한 건축물과 이탈리아 기업의 화려한 간판이 너무나도 극렬히 대비되는 느낌을 받았다. 이 위화감은 문 앞에 붙어 있는 수많은 반이탈리아 문구가 쓰인 낙서에 의해 더욱 확신을 주었다. 한숨을 쉰 그는 사무실로 들어가 비서로 고용한 아리따운 여성 아델라이데를 맞이했다. 사무실 내에서 평소와 다른 이질적이면서도 기분 좋은 파이프 담배 냄새가 나고 있었다. \"이른 아침 수다를 방해하는 이가 있나 보군?\"\n\n\"성함을 아직 공개하지 않으셨습니다. 제가 잘못 들었다는 걸지도 모릅니다만, 손님께서는 탄저균의 산업적 응용에 대해 당신과 이야기를 나누고 싶다 하는군요.\" 비서의 목소리엔 긴장감이 역력해 보였다. 무슨 귀신 씻나락 까먹는 소재인가 했는데, 그림자에서 조용히 걸어 나오는 손님은 덥수룩한 수염과 안경을 쓰고 잘 재단된 정장 차림이었다.\n\n\"예고 없이 방문해서  죄송합니다. 다만 궁금한 게 많아서 말이죠.\" 베르트랄리가 차마 대답할 겨를도 없이 상대는 손을 내밀려 독일 억양이 섞인 이탈리아어로 말을 건넸다."
 SWI_ITA.1.a: "\"알베르트 바흐만입니다. 만나뵙게 되어 영광입니다.\""
 SWI_ITA.2.t: "사악한 무언가..."
 SWI_ITA.2.desc: "지난 한 주 사이 파비오 베르트랄리는 베른의 거리를 걸으면서 무언가 심히 잘못되어 가고 있다는 느낌을 지울 수 없었다. 눈도 마주치지 않고 갈 길을 가는 보행자들의 의심, 다가오는 공포감 같은 것들 말이다. 권력 중추에 혼란이 임박했다는 소문을 들었지만, 아무런 소식도 발표도 없이 죽음과 같은 침묵만이 있었다. 그러는 와중 실종 사건이 발생했다. 광장에서 목소리를 높이던 좌익 선동가, 골목길의 집 없는 부랑자, 카페의 학생, 그가 아끼던 비서 아델라이데까지... 날이 갈수록 도시는 주민들을 하나하나 잡아먹는 느낌이었다. 공포가 그들을 쫓아낸 건가, 아니면 그보다 더 나쁜 것일까? 베르트랄리는 결코 알 수 없을 것이다. 그리고 이방인이 왔다. 타지에서 독특한 제복을 입은 자들이. 거리를 배회하며 행인들을 위협하며, 벙커와 방공호에 숨어 무언가를 준비하고 있었다.\n\n베르트랄리는 도시 중심부의 신사 클럽에 도착하고서야 안도의 한숨을 내쉬었다. 안으로 들어가니 분위기는 적막과같이 고요했다. 오직 소수의 손님만이 구석에서 은밀히 이야기를 나눌 분이었다. 회색빛 하늘을 바라보고 있는 알베르트 바흐만이 있었다. 그를 알아차린 바흐만이 뒤돌아서서 파이프를 들어 올린 채 베르트랄리에게 미소를 지으며 자리에 앉으라고 권유했다. \"37시간 뒤 우리 친구들이 발표할 겁니다. 미리 아셔야 할 필요가 있다고 생각되어서 말이죠.\"\n\n자리에 앉은 베르트랄리의 뺨에 식은땀이 흐르고 있었다 \"바흐만 씨? 무슨 일이 일어난 거죠? 대체 무슨 짓을 한 겁니까?\"\n\n\"과찬입니다. 당신이 그러하듯 저희 또한 각자의 역할이 있기 때문이죠.\" 바흐만은 잔에 적포도주를 채우며 대답했다.\n\n\"그게 무슨 목적입니까?\" 바흐만이 건배를 위해 잔을 들어올릴 때 베르트랄리는 공포에 휩싸였다."
 SWI_ITA.2.a: "\"오로지 연방의 구원을 위해서.\""