 POLITICS_FEDERAL_COUNCIL_FULL_POWERS_DESC: "스위스 정치의 특이한 구조 중 하나를 꼽자면 국가원수가 없는 대신 그 권한을 8명으로 구성된 평의회 각료들이 공동으로 권력을 행사한다는 점일 겁니다. 이 8명의 정치인은 모두 스위스 연방의회에서 선출되며, 각각 서로 다른 정당과 지역 출신으로 나누어집니다. 연방평의회 위원들은 다양한 배경과 정치적 견해를 가지고 있지만, 이들 모두는 타협과 합의를 장려하면서 의회가 결정하는 모든 정책을 준수해야 합니다. 이런 특징에도 많은 이들은 연방평의회의 불투명한 운영과 이단적인 의견이 온건한 합의에 포함될 수 있다는 점을 비판하기도 합니다.\n\n전권정권은 1939년 유럽의 대전쟁이 발발한 이후 비상 권한 아래 스위스를 통치해 온 연립정부에 붙여진 이름으로, 미증유의 시대에 시작된 스위스의 합의정치의 연속으로 시작된 이 정권은 이제 광범위한 감시, 정치적 억압, 민주 규범의 침식을 일상화시키고야 말았습니다. 전권정권은 자유당(FP), 가톨릭 보수당(KKP), 사회민주당(SP) 등으로 구성된 광범위한 연합이지만, 실질적으로는 보수 성향의 기업과 군부의 이익을 대변하는 체제를 유지하고 있습니다. 설상가상으로 이탈리아의 경제 지배와 긴축정책에 굴복하면서 일어난 경제불황은 전권정권의 인기를 크게 떨어뜨리고 말았습니다. 많은 이들은 전권정권의 시대가 종식되기를 바라고 있지만, 그 막강한 권력과 영향력은 여전히 큰 장애물로 남아있습니다."
