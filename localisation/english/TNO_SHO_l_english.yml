 POLITICS_YAMAMOTO_MOICHIRO_DESC: "중국과 과거 네덜란드령 동인도에 대한 일본의 정복작전에서 정치적으로 유익하지만 피투성이의 경력을 쌓았던 야마모토 모이치로 소장에게 말라야는 그의 마지막 만세를 부를 공간으로 여겨졌었습니다. 말레이 봉공회와 점차 중앙집권화되는 인도네시아 공화국 사이의 회담이 결렬된 후, 말레이인의 반란이 일어나자, 인도네시아 \"독립\" 협상의 중요 기여자였던 야마모토가 자바에서 재배치되어 반란에 개입하였고, 일본의 개입도 이끌었습니다.\n\n초기 개입은 성공적이였으며, 말레이 항일연합전선은 북부의 자원이 풍부한 페낭과 페락을 제외한 전 지역에서 밀려났습니다. 그러나 야마모토의 마지막 만세는 정글전에 능숙하여 사라지는 적들 때문에 급속히 악화되어 수렁으로 변해버렸습니다. 그런데 상황이 여기서 끝나지 않았습니다. 사실, 예상한 것보다 훨씬 심각한 상황입니다.\n\n인도 공화국과, 몇몇은 OFN이 반일 저항세력의 광범위한 전선을 지원해주고 있다고 여기고 있기에, 야마모토는 분쟁이 확대가 되기를 바라고 있습니다. 이는 말레이 국민들이 일본의 협력 노력에 놀라울 정도로 저항해 왔기 때문에 그의 눈에는 그것이 합리적인 조치라고 여기고 있습니다. 이를 위해 그는 말레이에서 승리를 위해 몇몇을 데려왔는데, 대 게릴라전에 특화되어있는 악명높은 전략가 니시우라 스스무 등이 포함되어 있습니다. 그러나 야마모토의 은퇴가 다가오고 있고, UMAJF(말레이 항일연합전선)의 기세도 여전하기 때문에 시간은 야마모토에게 불리하게 흘러가고 있습니다."
 SHO_Zaibatsu: "욱일의 풍요"
 SHO_Zaibatsu_desc: "일본의 위성국가로서의 쇼난의 위치는 정치적으로나 경제적으로 많은 것을 이끌어 냈으며, 후자의 두드러진 예는 자이바츠로 알려진 일본 재벌의 경제적 지배입니다. 자이바츠에 소속된 가난한 말라야 노동자들은 비인간적인 조건에서 오랜 시간 동안 급여를 거의 받지 않고 일하고 있으며, 효율적인 노예 제도를 만들었습니다. 말라야는 공영권의 별으로, 밝게 빛나는 잠재력이 있습니다. 우리에게 필요한 것은 반란군을 완전히 분쇄하는 것뿐입니다."
 SHO_Dai-nijyugo: "제25군의 고향"
 SHO_Dai-nijyugo_desc: "쇼난의 자랑스러운 수호자 25군!\n최소한 서류상에는 그렇게 보여지고 있습니다.\n실제로는, 25군은 과거의 모습의 껍데기에 불과하며, 10년 동안 이어진 반군과의 끊임없는 싸움은, 한때 자랑스러웠던 군대를 인력, 식량, 장비가 부족한 부대로 규모를 축소시켜버렸습니다. 이들을 유지시키는 것은 일본 본토에서의 지원과 적의 피로뿐입니다. 좋든 나쁘든 25군은 승리해야 합니다. 또 다른 패배는 관에 마지막 못을 박을 것이기 때문입니다."
 SHO_minority: "분열된 협력 네트워크"
 SHO_minority_desc: "말레이 저항군과의 오랜 분쟁은 우리 동맹 네트워크를 떠나게 만들었고, 초기의 상황보다 무리한 일을 더 벌이고, 더 급진화되고, 갈기갈기 찢겨지게 만들었습니다. 우리가 믿을 수 있는 정보원들은 이중 스파이로 변했고, 중립적이라고 생각했던 사람들은 반란 동조자로 변했습니다. 개인적으로 권력에 대한 욕구가 뚜렷한 우리의 \"충성적인\" 협력자들 또한 말할 것도 없을 것입니다. 그렇지만, 그게 우리가 가진 것들이며, 좋건 나쁘건 그들은 야마모토와 함께 일하는 사람들입니다."
 SHO_Marai_Giyugun_Auxiliaries: "마라이 의용군 보조대"
 SHO_Marai_Giyugun_Auxiliaries_desc: "우리 정권의 동조자들과 범아시아주의를 신봉하는 지역 민병대들이 여전히 말라야 내에 존재하고 있으며, 비뚤어진 반군들과 그들의 서양 주인에 맞서 싸우고 있습니다. 이상적인 상황에서 그들의 일은 고개를 끄덕이는 수준으로 보답받을 것이며 그 이상으로 무언가를 해 주진 않았을 겁니다. 그러나 25군의 빈약한 상태는 총을 들고 싸울 수 있는 모든 사람이 환영받을 수 있다는 것을 의미합니다."
 sho.0.t: "쇼난-남쪽의 빛"
 sho.0.d: "말라야와 싱가포르는 자신들이 옛 대영제국의 무덤 중 하나가 되었다는 사실을 깨달았습니다. 1942년 2월 영연방 수비대의 완전한 패배와 항복 선언은 그 제국의 수많은 몰락 중 하나였을 뿐이였습니다. 그리고 과거의 식민지는 그들이 일본과 그 협력자들의 손아귀 안에 있는 자신을 발견했습니다.\n\n교육은 이제 일본어로 이루어집니다. 일본 천황에 대한 경배가 이루어어지고, 황실력을 기준으로 하는 대규모 기념행사가 시행됩니다. 이곳의 경제는 일본을 지원하라는 압박을 받았습니다. 그리고 이 \"재탄생\"을 마무리하는 일환으로, 싱가포르는 남쪽의 빛이라는 뜻의 쇼난이라는 이름으로 개명되었습니다.\n\n말라야의 술탄 체제는 온전히 유지되었고, 그들을 위한 어느 정도의 자치권을 부여받았으나, 펄리스, 케다, 켈란탄, 테랑가누는 태국에 넘어갔습니다. 그리고, 일본 기업인, 이민자들의 물결이 그 반도를 그들의 고향으로 만들었습니다.\n\n1962년, 쇼난은 풍부한 자원과 넘치는 인구를 토대로 대일본제국의 중요 식민지로 남아있습니다. 그러나, 겉으로 보이는 것과 달리, 일본에 대한 분노는 그 어느 때보다 강해졌습니다."
 sho.0.a: "우리는 천황 폐하를 위한 적도 위의 등대이리!"
 sho.1.t: "남쪽의 빛"
 sho.1.desc: "서류상으론 공영권은 시계 장치같이 작동하며, 태평양에 있는 모든 아시아인과 동맹국에 번영을 가져다주고 일본이 이끄는 조화로운 네트워크를 통해 모든 지역을 연결하고 있다고 적혀있다. 아인하이츠팍트의 독재라는 그림자와 위선적인 OFN과 달리 공영권은 일본의 자비 아래 발전과 성장하고 있다. 적어도, 그들이 일본의 명령을 고분고분 따른다면 말이다.\n\n하지만, 이젠 그 체제가 더 이상 유지되지 않는 것 같다. 필리핀 공화국은 북으로는 공산주의자, 남으로는 한때 고립되었던 미국인들을 간신히 막고 있으며, 말라야에선 UMAJF가 쇼난토를 위협하고 있다.\n\n이노가 있는 사무실의 전화가 울렸다. 그는 창문 너머 분주하게 움직이는 도쿄의 거리에서 돌아서 전화를 받았다.\n\n\"저희는 현재 도시 지역은 점령했지만, 정글 지대는 여전히 불길에 휩쓸린 상황입니다. 태국 또한 현재 도움을 주기 어려운 것으로 보이는데, 국경 지대나 수비하는 게 고작인 것으로 보입니다.\" 야마모토의 무겁고 쉰 목소리가 수화기에서 흘러나왔고, 이노는 상황을 숙고하였다.\n\n말라야는 오랜 시간 동안 공영권의 돈을 빨아먹는 곳이었고, 율로가 이끄는 공화국과 같이 25군의 거듭된 실패는 끊임없이 자원을 고갈시키고 있었다. 몽골의 반란과 함께, 공영권의 분열은 오랫동안 지속되고 있었다. 그러나, 기회주의자들은 욱일이 동쪽을 왜 밝게 비추는지에 대해 기억해야 했다."
 sho.1.a: "\"무슨 대가를 치루더라도 쇼난을 지켜야 한다!\""
 sho.2.t: "군수 문제"
 sho.2.desc: "토마스 H. 무어 제독과 인도양 사령부의 작전장교들은 탁자에 펼쳐져 있는 지도를 지겹게 바라보고 있었다. 지도에는 광대한 인도네시아 군도에서 인도차이나 정글에 이르는 동남아시아 국가들의 경계선과 국경이 펼쳐져 있다. 그러나 현재 그들의 모든 시선은 말라야와 반도에 있는 반군에 대한 보급 임무에 집중되고 있었다. \n\n\"반군이 항구를 확보하지 못하면 우리는 많은 것을 할 수 없을 겁니다.\" 중위 한 명이 퉁명스럽게 말했다.\n\n\"당연한 사실을 지적해 주셔서 고맙군. 그러나 우리는 불가능한 일을 하고 있지는 않아.\" 다른 장교가 쏘아붙이듯 응수했다.\n\n\"저희 해군에 오래 전 운송용도로 전환되었던 발라오급 잠수함 퍼치가 있습니다. 대서양에서 데려 온 씨라이온도 이용 할 수 있을지도 모릅니다.\" 다른 장교도 말을 꺼냈다. \"별건 아니지만 없는 것보다는 나을 듯 합니다.\"\n\n\"실론은?\" 세 번째 거점이 지도에 표시되어 있다. \"트링코말리 기지에 접근할수 있다면 동남아시아에 진출하는 우리의 능력에 큰 도움이 될 것입니다.\"\n\n\"국무부의 승인이 필요하겠군.\" 그러자 다른 장군이 응수했다. \"기대하지 마.\"\n\n\"맥, 공중 수송 방법은 어떻습니까? C-130이 코코스 섬에서 출발하여 공중급유기를 이용해 미드웨이 일대에서 연료를 재급유할수 있을 겁니다.\"\n\n\"그것에 대해 공군과 상의해 보겠습니다.\" 무어가 대답했다. \"먼저 몇 번의 시험운행을 해 봐야 할 듯 하지만, 반군이 항구를 손에 넣지 못하면 많은 것을 할 수 없다는 중위의 의견에 저 또한 동의합니다...\""
 sho.2.a: "\"손이 묶인 듯 하군...\""
 sho.3.t: "메아리치는 외침"
 sho.3.desc: "\"아시다시피 저희는 항구에 대한 접근 통로를 확보할 수 있었습니다. 이 돌파구를 통해 미국인들을 이곳 지상에 보낼 수 있습니다.\" 데이비스가 지도를 꺼내 벽에 걸었습니다. \"보시다시피 이 길은 수송을 하기에 후방이 무척 위험합니다. 실제 작전이 시작된다면 그 길이 더 위험하다는게 증명될 겁니다. 그럼에도 저희는 제국 해군이나 수카르노가 우리 일에 끼어들지않게 조심해서 움직여야 할 겁니다.\"\n\n데이비스의 얼굴이 활짝 펴졌고, 그는 미군이 마침내 아시아로 진군하여 제국주의 일본의 패권에 도전하게 되었다는 사실을 기뻐했습니다. \"저기, 하피즈 장군님, 이 이름이 맞던가요? 저희가 이 전투에서 당신들을 도울수 있어서 정말 기쁩니다. 일본인들은 제 인생을 씹창냈어요. 이 개자식들이 제 아이와 아내를 하와이에서 훔쳐갔고, 그들은 내가 소중하게 생각하는 모든 것을 빼앗아 내 손앞에서 찢어 버렸습니다.\" 데이비스의 웃음이 일그러지고 그의 눈에서 눈물이 흐르기 시작했다. 그는 그 운명의 날에 그들과 같이 있지 않았을 지도 모르지만, 마리사와 잭의 비명과 울음소리, 그리고 아이들과 같이 있었던 아내의 마지막 가쁜 숨을 내뱉는 것을 생각할수록 데이비스를 힘들게 하였다. 그의 뇌는 그들의 운명을 처음 상상했을 때 이미 그를 배신하였다.\n\n\"전 아민이라는 아이 한 명이 있었습니다. 그 아이는 항상 진흙 속에서 노는것을 좋아했고 저의 기쁨덩어리였습니다. 그날, 그 개새끼들이 이곳에 처음 발을 들였을 때도 그 애는 진흙탕에서 놀고 있었습니다. 저와 제 아내 할리마는 그애를 집안에 다시 데려가려 했지만, 아민은 그걸 거절하고 일본군이 오자 그들과 함께 놀자고 이야기했었죠. 그 인정머리없는 병사놈은 즉각 그를 쏴버렸고, 전 그 살인마에 대항할 용기 따위 없이 창가에서 얼어붙은채 있을 수 밖에 없었습니다. 그 애의 몸에서 영혼이 떠나고 그 애의 피가 땅을 물들이는 장면을 보고만 있을 수 밖에 없었습니다.\"\n\n방 안은 조용해졌고, 병사들이 중얼대던 소리는 나지 않았고, 유일한 소란스러움은 귀뚜라미 울음소리뿐이었다. 조용해진 방 안에서 두 남자가 손에 총을 들고 껴안은 채 흐느끼고 있었다."
 sho.3.a: "그들은 자신의 목숨을 걸어서라도 사랑하는 사람들을 위해 복수할 것입니다."
 sho.4.t: "워싱턴의 아침"
 sho.4.desc: "해가 타이들 베이슨으로 떠오르고 있을 때 대통령은 새로운 기분을 느끼고 있었습니다. 그는 오랜만에 편안한 잠을 잘 수 있었습니다. 대통령 비서 홀더먼은 오하이오에서 나올 매우 유망한 선거와 관련된 기록을 그에게 건네주었습니다. 워싱턴 포스트의 헤드라인에는 \"말라야 항일연합전선이 말라야에서 승리를 선언하다\"라는 기사제목과 함께 반군이 국기를 게양하는 아주 멋진 사진이 게시되어 있었습니다. 닉슨은 무엇보다도 그 사진을 가장 좋아했습니다. 이는 유권자들이 말라야가 어디에 잇는지, 그리고 왜 그것이 중요한지에 대해 잊은 후에도 오랫동안 머리 속에 남을 눈에 띄는 시각적인 이미지였습니다.\n\n닉슨은 저택의 기둥에 기대어 아침 식사용 코티지 치즈와 케첩이 뿌려진 자몽을 한 입 베어물었습니다. 그리고 우유 맛을 음미했습니다. 지금은 케네디조차 그의 기분을 망칠 수 없었습니다. \n\n물론, 그 녀석은 지금도 보스턴 글로브나 뉴욕 타임스의 좇같은 자유주의 성향 기자와 이야기하고 있을 겁니다. 살즈버그의 자식들은 이 승리의 공을 그들의 골든보이에게 떠넘기려 할거고, 그를 64년 선거에서 닉슨에게 도전하게 하려 할 겁니다. 그렇지만 결국은, 닉슨이 다시 대통령이 될 것입니다. 그는 일본인의 명성에 흠집을 낸 사람이었습니다. 그는 태평양에서 수년 간의 투쟁을 끝내고 미국의 전략적 동맹국을 만든 사람이였습니다. 신문에 걸린 사진은 모두 그가 혼자서 만든 작품입니다. 미국이 해외에서 계속 승리하는 한, 그의 재선은 간단한 일일 것입니다.\n\n대통령은 잠시 동안 더 서서, 그가 얻을 수 있는 모든 좋은 소식을 상상했습니다. 그는 지금 이 순간을 최대한 오래 즐기기로 결심했습니다."
 sho.4.a: "닉슨, 그 누구보다 위대한"
 sho.41.t: "한밤중의 워싱턴"
 sho.41.desc: "리처드 밀하우스 닉슨은 백악관 계단에 앉아 워싱턴 기념비 꼭대기의 깜박이는 빨간 불빛에 눈을 고정시킨 채 자신의 정치적 미래에 대해 생각했습니다. 그는 하와이의 상황이든, 민권 투쟁에 대한 언론의 비난이든, 전화 교환대를 통해 나쁜 소식이 들어올 때마다 심야 시간임에도 이곳에 머무는 버릇이 생겼습니다. 오늘 밤 동아시아에서 나쁜 소식이 왔습니다. 수년간의 산발적인 전투 끝에, 일본은 말라야에서 말라야 항일연합전선에 대한 승리를 선언했습니다. 다음 날 신문에는 미군 무기를 든 죽은 병사들과 수척하고 패배한 친펑의 얼굴이 담긴 사진이 실릴 것입니다.\n\n깜빡, 깜빡.\n\n그것은 오랜 기간 동안의 패배 속에서 단지 또 다른 패배였을 뿐이며, 대통령은 자신의 또다른 실수라고 속으로 생각했습니다. 또 다른 동맹국이 파시즘에 빠져들게 하고, OFN을 약화시키고, 미국이 가치 있는 무역과 단절되도록 한 것에 대해 대통령을 비난하는 기사와 사설들이 있을 것입니다. 저능아들과 해설자들은 64년 선거에 재출마할 \"스타미나\"가 있을 것이냐고 의문을 제기하며, 케네디가 더 잘 할거라고 지껄여댈 것입니다. 적어도 닉슨은 용감한 얼굴로 고통받는 방법을 알고 있었습니다. 케네디는 대통령이 된다면 한 달도 버티지 못할 겁니다.\n\n비석 꼭대기의 불빛은 오랫동안 어두워진 후 다시 켜지는 듯 했습니다. 닉슨은 비틀거리며 일어섰습니다.\n\n말라야에서의 실패는 유감스러운 일이었지만, 그는 그것을 지나갈 겁니다. 며칠간은 악평이 있을 것이고, 의회 청문회가 있을 것이고, 그리고 나선 대중들은 말라야의 존재조차 잊어버릴 것입니다. 그와 그의 사람들이 도약할 수 있는 새로운 위기가 있을 것입니다다. 뭔가 크고 튀는 사안으로 말입니다. 그가 해야 할 일은 새로운 주의를 환기시키는 것 뿐이었고, 그렇게 된다면 나라를 다시 모을 수 있을 겁니다.\n\n닉슨은 백악관으로 다시 들어가면서 뒤를 돌아보지 않았습니다."
 sho.41.a: "깜빡, 깜빡."
 sho.5.t: "단순한 관용이라는 이름의 침투"
 sho.5.desc: "토쿠다는 살면서 처음으로 자신이 곤혹, 당황, 아니면 불안감을 느끼는 것을 깨달았습니다. 그 감정이 무엇인지는 정확히 알 수 없었지만, 분명 좋은 느낌은 아니었습니다.\n\n쇼난군이 말라야의 미제 꼭두각시 반란군을 진압하는 자원병을 모집할 때, 그는 누구보다 먼저 그 모집에 응하였습니다. 공영권의 통합이라는 사명을 방해하는 사실은 그를 분노시켰습니다. 오랜 시간 동안 아시아인들은 서구 코쟁이들에 의해 갈라지고, 적대감을 느꼈었습니다.\n\n그리고, 천황폐하의 황은과 제국의 노력 덕분에 아시아인은 아시아인의 손에 넘어갔습니다. 이젠 외국인도, 제국주의자도, 오직 아시아인을 위한 아시아가 되었습니다. 그 누가 감히 이런 단합을 원치 않았는 걸까요? 물론, 그 또한 반군과 반체제 인사에 대해 들어본 적이 있었습니다. 그러나, 그건 미국과 나치의 선전에 불과한 것이었습니다. 돈과 권력을 위해서 무엇이든 하는 놈들이나 그런 짓을 하는 것이라 생각했습니다. 분명 그럴 터였습니다.\n\n그러나 남쪽의 빛 쇼난에 발을 들이서자, 그는 아찔함을 느꼈습니다.\n\n자랑스러운 말라야군은 그 어디에도 없었습니다. 정말 소수에 불과한 협력자들은 지칠 대로 지쳐 있었고, 그들을 위한 보급마저도 부족했습니다. 왜 그들의 자원병을 필요로 하는지 알 수 있을 정도였죠. 더 혼란스러운 점은, 어느 순간부터 자신의 존재가 현지인들에게 원하는 것도 아니고, 이 문제를 위한 구원자가 아니라는 느낌을 겪을 때부터였을 겁니다. 미 제국주의에 대항하는 아시아인들을 돕고 있다는 느낌이 전혀 아니었습니다.\n\n그는 그곳에서 방해꾼이자, 외국인이었습니다. 용인되는 존재였을 뿐, 결코 환영받는 존재가 아니었습니다. 그 이유를 도저히 알 수 없었습니다. 쇼난토의 이 많은 사람이 모두 간첩이 아니라면, 분명히 이 일은 미국의 탓이 아니었습니다. 대체 왜, 이들은 일본의 원조를 두 팔 벌려 환영하고 있지 않은 걸까요? 이러한 의문은 그를 괴롭히고 있었고, 고향에 돌아간 뒤에도 계속 그를 괴롭히게 될 터였습니다."
 sho.5.a: "환영받지 않는 구원자."
 sho.7.t: "남쪽의 빛"
 sho.7.desc: "쇼난토는 태평양의 새벽에 걸맞는 아름다운 곳입니다. 햇빛은 땅에서 스모그 투성이의 하늘까지 밝히고 있으며, 자이바츠 집무실과 정유소 창문 너머에서 밝혀지는 불빛을 만나고 있습니다. 떠들썩한 소리가 거리, 찻집에서 들리고 있으며, 호텔과 공장에서는 말레이어, 중국어, 일본어와 아직 남아있는 영어가 뒤섞여 사용되고 있습니다.(사실, 과거의 국제 언어는 아직 저력을 발휘하고 있는 듯 합니다.) 수천 개의 기업들이 공장 문을 열고 트럭과 자동차들은 분주히 움직여대며 무역의 부를 기다립니다. 도로는 붐벼대고 있으며, 유지보수가 잘 되지 않은 이 거리는 종종 정치적 논쟁의 초점이 되기도 합니다. 이어서 슬럼가가 깨어납니다. 쿨리들, 그리고 새로운 남쪽의 빛의 일꾼들, 타오르는 등불 아래 그들은 공영권의 보석처럼 아름답게 타오는 빛에 자신들을 불태워야 합니다. 매일 몇 명이 돌아오지 않고 있다만, 그게 무슨 상관이겠습니까?\n\n정치인들은 종종 이 도시를 침체시키는 수천 가지의 이슈를 걱정합니다. 지역 인프라는 과도한 사용과, 종종 공산주의자들의 사보타주로 파괴되고 있습니다. 친펑의 18번째 게릴라 기습 방어전은 자칭 승리로 끝났지만, 아무도 그 진실을 알 수 없습니다. 말레이인들과 인도인들은 (그들을 자유롭게 한 일본과 자이바츠의 후한 지원금을 무시한 채) 자체적인 학교에서 공부하면서 더 많은 자치권을 요구하고 있습니다. 물론, 그들의 주장을 이미 충족시켜주고 있는 술탄은 성가실 정도로 성공적인 도시를 후방에 두고 있습니다. 그리고 이 모든 위에, 자랑스럽고, 무패의 일본인들이 그 위에 군림하고 있습니다. 그 아래에는 무너져 내리는 성당 벽에서 천사를 받치고 있는 가고일 같이 끝없고, 무한의 고통을 겪고 있는 중국인들이 있습니다.\n\n평화롭습니다. 어느 정도는 말이죠. 하지만 한 가지 확실한 사실은, 무더위과 끝없는 시장의 반짝임 속에서 영원한 것은 존재하지 않는다는 사실일 겁니다. 당장 내일 아침, 그곳에서 금덩이가 나올 지, 아니면 불덩이가 나올 지 누가 감히 단언할 수 있겠습니까?"
 sho.7.a: "잠들지 않는 도시."
 sho.8.t: "다방에서의 화재"
 sho.8.desc: "많은 폭동은 거리가 불과 쓰레기로 가득 차오르기 전부터 일어납니다. 경찰의 귀가 닿지 않는 축축하고 음침한 공간에 몸을 웅크린 채 속닥이는 대화 속에서 유언비어와 의심이 쏟아져 나오고, 그 분노는 증오로 응축되어 폭력으로 굳혀집니다. 폭동의 발단은 정부가 소식을 듣기 훨씬 전에 만들어집니다. 그리고 이곳이 바로 쇼난토 폭동이 시작된 곳입니다. 그날이 지나면 역사에서 잊힐 날, 헌병대, 의회 눈 밖에 귀 바깥의 중부 지방 외곽에 술에 절여진 축축한 카페 바깥의 어느 곳에서 말입니다.\n\n다른 많은 혼란과 마찬가지로, 이번 사건 또한 오래 지속되었던 불안한 대화에서 시작되었습니다. 대화의 참석자들은 어쩌면 역사에서 영원히 잊혀질지도 모릅니다. (사실, 공익을 위해 쇼난은 이런 분쟁을 영구히 없애버리는 방식을 알고 있기에 말이죠) 10월 13일, 일본인 사업가, 중국인 중산층 공무원, 말레이인, 인도인 자영업자들이 한자리에 앉았습니다. 저들은 도쿄의 자이바쓰 수입 할당량 문제에 대한 대화를 나누었으나, 이 문제에 대한 의견이 일치되지 않았습니다. 중국 공무원들은 가장 비판적이고 엄격한 반응을 보였습니다. 세금과 과도한 노동의 족쇄는 이곳에 일반적인 양상이지만, 가장 가혹하게 가해지는 이들이 있다면 아마 중국인일 겁니다. 일본인 사업가들은 도쿄의 위정자들이 옳다 생각하지만, 목표치를 잘못 잡았다고 생각합니다. 인도인, 말레이인들은 이런 일본 기업들의 횡포와 패권에 대해 우려합니다. 과거 인도-말레이인들이 주축으로 이루어진 경제 기반이 저들에 의해 무너지고 있었기에 어찌 보면 당연할지도 모릅니다.\n\n세 가지 관점, 서로 간의 불일치, 여기에 술이 가해진 말싸움은 점차 발효되어 가면서 고성으로 변해갑니다. 경찰이 왔을 때 가게 주인은 패싸움이 벌어졌다고 증언했습니다. 이미 이때 사건의 참가자들은 도망쳤으며, 이들 중 한 명은 일주일 내로 일본의 자산이 말라야 전역에 불타오를 것이라고 예언했습니다. 그는 말라야 밤의 열풍 속에 종적을 감춘 카산드라가 되고 말았습니다."
 sho.8.a: "이건 위협일까, 아니면 약속일까, 혹시 예언일지도...?"
 sho.9.t: "불쏘시개, 불똥, 성냥"
 sho.9.desc: "다방에서의 사건이 일어난 일주일 후, 분노는 여전히 커지고 있었습니다. (지역 당국은 정세를 지속해서 감시하고, 신경질적인 본국에 이 사실이 전달되지 않으려 하기 위해 신속히 사건을 무마했습니다) 공공장소에서나 그렇지 않을 정도였죠. 헌병대들은 잔혹함보다 잔혹한 부패를 선호하던 그 시절보다는 훨씬 나아졌지만, 여전히 그들은 능력이 있었고, 더러운 일을 할 때가 되면 위험할 정도로 유능함을 보였습니다. 한편 속삭임은 점점 커지고, 더욱 뜨거워지고 있었습니다. 보이지 않은 곳에서, 마치 고요한 호수 위에서 반딧불같이 춤추고 있습니다. 그리고-\n\n10월 17일: 스미토모가 쇼난토 지사에 있는 공장의 소규모 구조 조정을 단행한다고 발표하였습니다. 도쿄에 본사를 둔 운영 체인 매니저에 새로운 지사를 통합하기 위해서, 수십 명의 직원이 해고되었습니다. 해고된 대다수는 말레이인과 인도인이었습니다. 이에 영향을 받는 사람들은 별로 많은 수는 아니지만, 재벌 문제에 대해 부정적인 생각을 가진 많은 이들에게 이 사건은 일본인들이 현지 산업을 척결하고, 말라야를 공영권에 영구히 종식하려 함과 동시에 현지의 우려를 의도적으로 무시하고 배척하는 것으로 보여졌습니다. 보고에 따르면, 공장에서 난투극이 일어나고, 동부, 중부 지역의 소수민족 출신지에서 분노의 구호가 나왔으며, 우리 사람들은 행동을 취하고 무력을 사용할 것을 호소하고 있습니다.\n\n10월 19일: 중국인 쿨리가 호텔 밖에서 살해된 채 발견되었습니다. 첫 보고는 이 정도로 간략했지만, 시신을 검사하는 일은 후속 사건으로 인해 더 이상 조사를 불가능하게 만들어졌으며 부분적으로나 검사되었다고 합니다. 주요 목격자인 몇몇 일본인 사업가, 호텔 지배인, 경찰 몇 명, 그리고 끝없이 펼쳐진 중북부의 빈민가에서 온 한 무리의 중국인 등이 있었습니다. 중국인 무리는 황급히 빈민가로 도망쳤지만, 이 사건에 대한 복수를 공언하였다고 합니다.\n\n10월 20일: 중국인, 말레이인, 인도인들이 유언비어에 분노하여 도시를 행진하고 있습니다. 몇 달 전에 진행되었던 공휴일 행사가 순조롭게 진행되었듯 군중들은 충분한 통제를 받았지만, 현지 경비대는 두 가지 커다란 실수를 저질렀습니다. 그들은 진압 파견대를 보냈고, 파견대에 소속된 모든 병사는 일본인이었다고 합니다."
 sho.9.a: "듣기에 그닥 좋지 않은 일 같은데."
 sho.10.t: "불타는 새벽의 거리"
 sho.10.desc: "이후 혼란을 감안해 보면, 폭동의 근원이 정확히 무엇인지는 알려지지 않았습니다. 경찰의 보고가 건물 청사와 함께 불타버렸기에 이제 정확한 상황은 그 누구도 알 수 없게 되었습니다. 시간이 흐르자, 의회가 증거를 은닉하려 하는 것 아니냐는 의혹이 제기되었습니다. 이 목소리는 합법적인 방식을 통해 표출되거나... 아니면 둑 아래 질서를 지키지 않는 자들을 위해 논의될 공간에서 나오게 될 겁니다.\n\n이다음부터는 확실하게 검증된 이야깁니다. 두 그룹은 일본 수비대에 의해 얇은 줄로 나누어진 로코르 거리에서 서로 만났습니다. 이 병력은 갓 입대한 인물들이고, 캠프에서 억지로 끌려왔으며 현지어에 능숙하지 않습니다. 서투른 말레이어는 시위대의 괴로운 마음을 달래는 데, 특히나 동요하고 있는 중국인들에게 있어 아무런 도움이 되질 않습니다. 수비대 간부는 두 시위대의 수장과 대화를 요청합니다. 지휘관은 대화 과정에서 실수하여 사람들은 알아들을 수 없는 말들을 내뱉으며 더욱 거리로 쏟아져 나옵니다. 겁에 질린 현지인 가게 주인들은 문을 닫습니다. 물론, 국회는 조용합니다. 그리고 시위대는 서로를 신뢰하지 않습니다. 중산층 말레이인과 인도인들은 중국인들을 약탈자의 하수인으로 보며, 중국인들은 자기들이 이곳에 와 놓고선 일본인들에 의해 발탁된 말레이인들과 인도인을 경멸합니다.\n\n통제 범주를 넘어선 상황에 지휘한 간부는 지원을 위해 무선으로 신호를 보냅니다. 여기서 양 그룹의 의견이 갈라졌습니다. 중국계 시위대는 경찰이 발포 명령을 내렸다고 말하며, 인도계 시위대는 중국인을 무시하고 말레이인과 인도인만 진압하라는 소리가 들렸다고 주장합니다. 각각 군중들 사이로 그 소식이 퍼져나가면서 사람들이 동요하기 시작했고, 더욱 날카로워졌습니다. 두 집단은 경찰의 공격이 임박해졌음을 깨닫고 필사적으로 전방으로 돌진하여 푸른 색의 라인을 뚫습니다. 이들을 지휘하던 간부는 더 이상 보이지 않습니다."
 sho.10.a: "씨발."
 sho.11.t: "불타는 거리"
 sho.11.desc: "격노의 물결과 함께 폭동이 거리를 잠식해 갑니다. 소문의 위력은 너무나도 막강해서 통제가 불가능하고 역병같이 퍼져나갑니다. 군중들이 옹기종기 모여있는 가정에 몰려들며 위협, 공포, 고통이 더욱 뚜렷해지고, 복수의 충동이 쿵쾅거리는 심장 아래 분명해집니다. 그리고 그 아래엔 묵은 한이 곪아 피비린내 나는 꽃을 싹틔웁니다. 폭도와 패거리들이 거리에서 소동을 일으키고, 공장으로 진입을 차단하고, 눈에 띄는 모든 집을 파괴합니다. 나중에 심문받은 한 폭도의 증언에 따르면 '부자 같아 보이고, 강력해 보이고, 크고, 일본인스러운 집은 눈에 보이는 대로 부수어 댔다 합니다.\n\n폭력은 또 다른 폭력을 계속 낳습니다. 주둔군은 말라야 정복 이래 처음 겪어보는 폭력 사태를 대처하기 위해 폭압적인 방법을 택합니다. 주민들은 고립된 곳으로 후퇴해 녹슨 파랑(역주: 말레이인들의 생활 도구로 사용되는 전통 칼)과 총검을 들고 위협적으로 대하는 이들을 죽이려 합니다. (마을 사람들은 지역 소수민족들을 보호하고 있는데, 이는 다른 이들의 눈에 거의 띄지 않는 조용한 반항으로 볼 수 있습니다.) 분노는 경제, 정치 분야에도 번져 나가며 경찰서와 유명 재벌들의 집이 불길에 휘말립니다. 의회는 아수라장이 된 채 병사들이 자신들을 보호해 주기를 하염없이 기다립니다. 말레이의 술탄들은 국회의 무능과 폭동을 비난합니다. 의회는 자신의 분야를 다룰 힘이 없을지 몰라도 스스로를 위해 열띤 설전을 벌입니다. 그런 가운데 유리창 밖의 사망자 수는 늘어나고, 쇼난 정부의 체계를 더욱 한심하게 보이도록 합니다.\n\n도시가 불타면서 하늘과 지평선에 연기가 뒤덮입니다. 이 사진을 찍은 기자는 그 연기가 케펠사 인근의 무기창과 '공산주의 사보타주'들에 의해 약탈당하는 것을 막기 위해 파괴된 것으로 추정하고 있습니다. 그러나 공산주의자들이 시위에 침투하였다는 증거는 발견되지 않았습니다."
 sho.11.a: "거짓말하지 마! 설마 질서를 회복할 능력도 없겠어?"
 sho.12.t: "신작 《라부와 라비》를 개봉한 P. 람리!"
 sho.12.desc: "\"쿠알라룸푸르에 현재 무더위가 기승을 부리고 있음에도 시민들은 개의치 않는 듯 영화관의 개장을 기다리며 긴 줄을 섰습니다. 새로운 영화가 개봉될때마다 그래왔습니다만, 역시 이번 영화도 지금까지 본 작품들 중 최고의 걸작이 될 듯 하군요. 현재 많은 이들이 슈퍼스타 배우 P. 람리의 새로운 블록버스터를 기대하고 있습니다!\"\n\n\"-코미디 영화라니, 분명 일본 영화 제작팀에게 있어 상당한 도전이 될 것으로 보였는데요, 전해진 바에 따르면 람리 씨는 이 진취적인 팀과 함께 일할 수 있어서 무척 즐거웠다고 합니다. 이번 도전을 기점으로 신생 말라야 영화 산업에 더 큰 기회가 주어지길 기대-\"\n\n\"-시놉시스만 보아도 내용이 심오해 보이는군요. 영화 줄거리를 보도록 하죠! 라부와 라비는 부유하지만 기가 센 주인 아래에서 일합니다. 그들은 판사, 의사가 되기를 꿈꾸고 있지만 주인에게 해야 할 의무 때문에 그 꿈을 포기해야 했습니다. 그 부자가 뭘 의미할까요! 맞습니다! 바로 자이바쓰죠. 영화 줄거리 내내 공영권의 실체가 어떤 지에 대한 커다란 은유가 담겨 있으며, 그들이 우리를 억누르-\"\n\n\"-제 생각엔 분명 명작이긴 하지만, 그의 위상이 너무 높이 올라간 것 아닌가라는 생각도 드는군요. 람리는 일본이 신뢰하는 유일한 배우이고, 그가 범아시아 통합의 상징 이기도 하지만, 저희로서는 그 한명의 존재만으로 만족해서는 안 되지 않냐라고도 생각합니다. 겉치레를 보이려 하더라도 그게 제대로 굴러가려면 최소한 여럿에게-\"\n\n\"-뭐, 저는 그런 생각에까지 닿지는 않았습니다. 저 또한 람리 씨의 팬이니까요. 영화가 맘에 들지 않으면 그냥 말라카 부두에서 뛰어내리면 될 뿐입니다. 아무래도, 다음 영화가 나올 때를 대비해 시내행 버스표 값을 아껴 두어야 할 것 같군요.-\""
 sho.12.a: "말레이 영화의 거장이 또다시 스크린을 뒤흔들었군!"
 sho.13.t: "가면 뒤에"
 sho.13.desc: "19XX년 XXXXXXXXXX, '마라이 영화 뉴스' 발췌\n\n붐비는 관객, 마라이 국영영화사에서 웃는 관리들, 수많은 영화제작팀과 무대 직원들 모두 그를 자세히 알지 못한다. P. 람리란 이름은 그의 예명이며, 그를 아는 모든 사람에게 미소 지은 채 인사를 건네지만, 쇼난은 이 연기력 뛰어난 이에 대해 제대로 알지 못한다. P. 람리란 대체 어떤 존재일까? 답은 변화무쌍하다. 개혁가, 미소 짓는 기득권층, 호전적 무슬림, 명랑한 세속주의자들, 이들 모두와 친구일 수도, 아니면 그 모두와 거리를 두는 이일지도 모른다. 결국, 반사되는 모습은 일종의 성찰과도 같으며, 말라야 최고의 영화배우에게서 비친 자기 모습을 보고 싶지 않아 하는 이는 없을 것이다. 그럼, 테쿠 자카리아는 대체 어떤 인물인가? P. 람리가 가면과 정장을 벗고 스포트라이트에서 벗어날 때 그는 어떤 인물이 되는가?\n\n우리는 그를 만나기 위해 쿠알라룸푸르 교외의 고급 주택에 직접 방문했다. 들어서자마자 집 전체에서 강한 재스민향이 풍겨왔다. 그의 아내 살마 이스마일과 이 향을 좋아해서 자카리아는 향수를 사기 위해 상당한 노력을 기울였다고 했다. 그녀가 부엌에서 있는 동안 그가 미소를 지은 채 우리를 맞이했다. 참고로 자카리아 부부는 결혼한 지 7년이 지났으나, 일에 치여 살았기에 아직 자녀를 가지지 못했다고 한다. (물론, 둘은 영화와 음악 분야에서 오랜 시간 동안 함께 일해왔지만 말이다.)\n\n쇼난토와 말라야의 도시 지역에서의 인종, 경제적 갈등에 대한 주제를 나눌 때 그의 표정이 진지해졌다. 그리고 그는 자신의 가난했던 어린 시절을, 일본인들이 그를 가난한 생활에서 구제한 이후 해군사관학교에 입교시켰다 한다. 그곳에서 그의 휘황찬란한 경력이 시작되었다. 그는 회고한다. 일본인이 아니었다면 자신은 평생 가난했을 것이라고. 그러나 그다음에 한 말은 우리에게 경종을 울려 준다. \"그럼, 대체 무엇이 나를 바깥의 쿨리들과 굶주리는 빈민들과 달라지게 만든 것일까? 선지자의 예언처럼 우리 또한 세상을 불쌍히 여겨야 하는 것 아니겠는가?\""
 sho.13.a: "명인이 남긴 명언."
 sho.14.t: "신작 《도쿄의 휴일》을 출시한 P. 람리!"
 sho.14.desc: "\"-이야, 람리 씨가 이번에도 큰 족적을 남겼군요. 영화가 끝날 때 개인적 눈물이 울컥했는데, 개인적으로는 정치적 의미가 없는 로맨스 영화를 만들었어도 좋았을 것 같다는 생각도-\"\n\n\"-저희 방송국 특파원은 이번 영화가 람리 씨가 만든 영화들 중 가장 멜로스러운 분위기가 아닐까 추측하고 있니다. 주인공이 처한 삼각관계에서 느껴지는 미묘한 감정적 고통과, 더 나아가 도쿄와 쿠알라룸프르에 있는 일본 동맹국 사이의 '불평등한 관계'에 대한 미묘한 은유가 담겨져-\"\n\n\"-영화는 도쿄에서 쿠알라룸푸르로 온 여행단의 가슴 깊은 곳에 있는 지저분한 짝사랑을 묘사하고 있습니다. 마리코는 쿠니오를, 쿠니코는 계급, 인종이란 장벽 때문에 차마 표출하지 못하지만 로스나에게 연심을, 로스나는 쿠니오의 삼촌이 소유한 자이바쓰들과 갈등을 겪으면서 험난한 사랑싸움을 이어갑니다. 감정적이고도 폭풍같은 대결이 펼쳐지고 있는 무대에선 공영권이 말라야인들을 가둔 경제 시스템의 그늘 아래 벌어지고 있는 끔찍한 농촌 빈곤등을 묘사하고 있죠-\"\n\n\"-대담한 발언이군요. 조금 걱정되는 부분이라면 쇼난토 의회와 일본 고문단을 자극하는 것 아니냐는 우려도 느껴집니다. 이런 자극이 사소할 지 몰라도 그 결과가 우리 문앞으로 들어오는 것은 또다른 문제니깐요. 람리가 가난한 이들을 너무 신경쓰다가 군을 의회에 또다시 불러들이는 아닐까 걱정이 됩니다-\"\n\n\"-저는 그런 부분에 신경쓰지 않습니다. 중요한 건 로스나와 쿠니오가 작별 인사를 할 때 제가 울컥했다는 점이죠! 알겠습니까? 제가 울었다는 것은, 무슨 의미를 가지건 간에 명작이란 뜻입니다! 혹시, 재관람에 관심 있으신 분은 없으십니까?\""
 sho.14.a: "하지만 람리가 한계를 뛰어넘지 않았다고 말하는 이는 없었다."
 sho.16.t: "동쪽의 지브롤터"
 sho.16.desc: "망가진 해변, 모래사장 위로 태양이 떠올랐고, 그림 같은 해변은 도살과 고통의 시체 안치소로 전락했습니다. 싱가포르이자 쇼난으로 불리는, 과거 영국의 동쪽 요새이자, 일본이 말라카 해협과 인도양에 대한 영향력을 투영한 지역입니다. 이제 그곳은 반란군의 손에 있습니다.\n\n동쪽의 지브롤터에 주둔하는 말라야 항일연합전선의 병사들에게, 평화는 아득한 기억 같이 느껴지기도 했습니다. 25군의 필사적인 반격과 함께 매일같이 반복되는 포격, 간간히 따라오는 폭격이 일상이였습니다. 물과 의약품, 탄약 배급제가 이루어졌었습니다. 소모전은 양측을 고갈시켰습니다.\n\n그러나, 자유의 정신은 쉽게 사그라들지 않았습니다. 전투로 인해 녹초가 되고, 밤잠을 이루지 못해 탈진한 병사들은 그럼에도 함성을 지르며 싱가포르 남부로 진군했습니다. 지평선 너머에서 OFN의 푸른 깃발을 단 첫 번째 수송선이 지평선 너머에서 나타났고, 그들이 약속해주었던 구호품이 드디어 도착했습니다.\n\n희망과 기쁨, 감사의 마음은 불확실성과 우려에 의해 누그러졌고, 자유는 외세에 의해 얻어진 것이었으며, 낙관주의는 불확실한 미래로 인해 수그러들었습니다. 하지만 지금 당장은 평화와 승리라는 이름의 망령이 모든 것을 압도하며 자리잡고 있습니다."
 sho.16.a: "엉클 샘이 마침내 도착하였도다."
 sho.17.t: "비상사태 종료?"
 sho.17.desc: "어떻게 풀렸건 간에 말레이반도의 정세가 마침내 안정된 것으로 보입니다. 우리 정보에 따르면 UMAJF를 소탕하려던 25군이 작전을 완전히 중단시켰다 합니다. 야스다의 갑작스런 몰락이 일본의 경제를 붕괴시켰고, 말레이에 주둔하고 있던 대일본제국육군 또한 이 여파를 피할 수 없었습니다. 병참 체계의 혼란으로 25군은 작전을 더 이상 시행할 수 없었고, 그 직후 휴전이 선포되었습니다.\n\n전쟁으로 유린당하던 말레이시아에 마침내 평화가 정착하면서 오늘의 전선은 내일의 국경으로 변할 것입니다. 물론, 평화가 지속된다는 전제 아래 말입니다. 하지만 경제난에 시달리고 있는 일본의 현 상황을 고려해 본다면 분쟁이 단기간에 재발할 것으로 보이지는 않습니다.\n\n전쟁이 끝난 이상, 우리는 반군과의 관계에 초점을 맞추어야 합니다. 먼지가 가라앉은 후에도 우리의 관계가 유지될 수 있다면 OFN은 공영권의 배후에서 강력한 파트너를 확보해 낼 수 있을 것입니다."
 sho.17.a: "저들이 친구를 기억해주길 바란다."
 SHOUS.1.t: "쿠알라룸푸르의 사회주의?"
 SHOUS.1.desc: "말레이의 전후 첫 선거가 막 끝났고, 우리가 기대한 만큼의 선거 결과가 나온 것 같지는 않습니다.\n\n승자는 사회주의자인 아흐맛 부스타맘으로, 이념적 강경파에 소속되지 않은 무분별한 볼셰비즘으로 길이 아닌 말레이시아와 사회주의 원리를 결합해야 한다고 생각하는 것 같습니다. 그렇기에 그의 사회주의 비전은 잔해만이 남은 말레이시아에서 가장 시급한 과제인 국가 재건을 중심으로 시행될 듯합니다.\n\n부스타맘의 승리는 일본인들이 이 땅에서 영향력을 투사하는 것보다야 낫겠지만 우리에겐 그다지 반가운 소식은 아닙니다. 그는 라작에 비해 OFN에 우호적이지 않으며, 근미래 우리와 함께하지 않을지도 모릅니다. 이 분쟁에 수많은 자원을 쏟아부었다는 점을 고려해 보면, 우리는 명백하게도 그 기회를 놓친 것과 다름없습니다. 그럼에도, 일본군이 말레이시아에서 철수했다는 그 소식과 아시아에 대한 도쿄의 통제력이 심각한 타격을 입었다는 사실만으로도 우리는 축배를 들 자격이 있습니다.\n\n선거 결과 때문에 최근 NPP 진보파가 여론조사에서 지지율이 소폭 상승하였다고 합니다. 아마도 미국 대중은 우리의 지지에 대한 합리적인 결과가 부스타맘의 승리라고 생각하는 것으로 보이며, 우리가 저들 사회주의자들을 직접적으로 지지하는 것을 의미하게 됩니다."
 SHOUS.1.a: "어쩌면, 말레이시아에 평화로운 혁명이 필요한 것일지도 모르지."
 SHOUS.2.t: "일본인이 나가고, OFN이 들어온다"
 SHOUS.2.desc: "말레이의 전후 첫 선거가 막 끝났고, 다행스럽게도 우리가 지지하던 후보가 1위를 차지하였습니다.\n\n압둘 라작 후세인은 말레이 국민의 마음을 사로잡는 데 성공하여 이제 권력의 정점에 올라 자신만의 재건 계획을 시작할 준비를 하고 있습니다. 보수파로 알려진 라작의 집권은 우리가 가장 바라던 시나리오로, 온건적이고 OFN에 우호적이며, 황폐화가 된 국가를 재건하는 것에 관심이 있는 듯합니다.\n\n상대 후보와 달리 그는 우리의 이익에 가장 부합하는 인물이며, 조만간 그가 우리와 협력할 것이라는 사실에 의심의 여지가 없습니다. 이미 우리는 말라야가 OFN 옵서버로 가입하는 것에 관한 대화를 진행 중이며, 라작의 승리는 명백히 말레이시아가 미국의 동맹국이 되는 것을 의미합니다.\n\n하지만 말레이시아에서의 일은 아직 끝나지 않았습니다. 저들이 OFN에 가입할 것이 확실시되기 때문에 현재 저들끼리 자국의 황폐해진 국가를 재건에 있어 우리는 저들에게 경제적, 인도적 지원을 제공해야 할 필요가 있어 보입니다. 상당한 돈과 자원이 투입될 것이지만, 말레이시아가 우리의 가장 충실한 동맹이 될 수 있도록 지원을 아끼지 않을 것입니다."
 SHOUS.2.a: "이 모든 일은 결국 헛된 것이 아니었다."
 SHOUS.3.t: "CIA 보고서: 말라야"
 SHOUS.3.desc: "-기밀-\n말레이시아의 정세(간략화)\n결론:\nI. 평가\nA) 말레이시아는 일본의 영향력 확장에 대항하는 방벽으로 가치를 상당히 잃었음. CIA 말레이시아 지부장은 현 정권이 전복될 가능성이 작다고 판단함. 국토방위후비군단 지도부는 OFN에 관해 상당한 호의를 보이고 있으나, 이 이상의 관계를 맺는 것은 불가능하다고 보임.\nB) 주말레이시아 미합중국 대사 제임스 D. 벨이 전해준 정보에 따르면 믈라카 해협에서 미국이 주둔하는 것을 일본은 용납하지 않을 것이며, 다양한 수단을 동원해 말레이시아를 불안정하게 만들 방법을 모색할 가능성이 크다고 보고 있음. (다만, 최근 일본의 경제위기로 인해 당분간은 대규모 움직임이 있을 것으로 보여지지는 않음)\n\nII. 정권\nA) 반란이 말라야 항일전선을 심각하게 분열시키면서 좌우의 온건파들은 이전에 비해 뚜렷하게 급진화되었음. 여전히 전국 대부분이 계엄령 치하에 있으며, 군은 조호르, 쿠알라룸푸르, 클랑 등의 대도시에 여전히 주둔 중임.\nB) 국토방위후비군단의 군정은 겉으로는 인기 있는 듯 보이나, 말레이시아의 전후 민감한 정세를 헤쳐 나가기에는 무척 취약한 상태임. 여전히 말레이 공산당은 농촌 일대에서 상당한 세력을 유지하고 있음.\n\nIII. 전쟁 피해\nA) 말레이시아 반도는 전쟁으로 인한 심각한 피해를 보았으며, 대부분의 인구가 기반 시설이 심각하게 훼손되어 접근할 수 없는 상황으로 기본적 생계를 보장받지 못하고 있음. (부록 C: 마틴 보고서 참조)\nB) 국토방위후비군단 정부가 요청한 원조액은 연간 15억 달러임. (대외 원조예산의 약 40%)\nC) 말레이시아 재건은 필리핀, 남아프리카에서의 충돌 대비를 고려한다면 상당한 압박을 줄 것으로 예상됨.\n(이하 내용 간소화를 위해 생략)\n-기밀-"
 SHOUS.3.a: "기회를 날려버렸군."
 SHOUS.4.t: "마르크스주의 말라야"
 SHOUS.4.desc: "말레이 내전이 종식되었고, 파멸을 주도하였던 재의 왕은 우리에게 그다지 우호적이지 않은 듯합니다.\n\n확고한 반식민주의자 친펑은 내전의 여파로 파괴된 국가를 이끌게 되었습니다. 확고한 공산주의자 친펑은 마르크스-부하린주의 노선을 통해 말레이시아를 재건하길 원하며, 그의 과거 이력을 고려해 볼 때 그 어떤 대가를 치르더라도 외세의 영향에 구속되지 않는 자유로운 말레이시아를 만들 것으로 보입니다.\n\n겉으로 보기엔 이 계획이 이상적일 지 몰라도, 우리에게 있어 그 현실은 냉혹합니다. 친 청은 미국과 OFN의 지원에 관해 관심을 전혀 가지고 있지 않습니다. 비록 우리는 선의로 그들을 도왔으나, 그는 우리가 일본에 비해 나을 것이 없으며 우리와 협력하는 것이 식민 지배자의 교체로밖에 생각하지 않는 듯합니다. 이렇게 말레이시아와의 협력은 끝이 났고, 말레이시아는 외세의 영향을 받지 않고 자신의 길을 걸어갈 것으로 보입니다.\n\n이는 우리에게 있어 크나큰 좌절로 다가옵니다. 만일 친펑의 라이벌 라작이 국가를 지배하였다면 우리에게 더 우호적이었을지도 모릅니다. 그나마 다행인 점은 일본인들이 말레이시아에서 쫓겨났고, 저들의 영향력이 심각한 타격을 입었다는 점일 겁니다. 물론, 우린 여전히 이 신생국에 관심을 가지며 정국이 우리에게 유리하게 돌아설 그때를 예의주시해야 할 겁니다. 하지만, 지나친 기대는 금물입니다. "
 SHOUS.4.a: "적어도 그들은 자유로워졌다..."
 SHOUS.5.t: "위대한 야망"
 SHOUS.5.desc: "케네디는 그의 눈의 초점을 다시 맞추고 미소를 밝게 유지하기 위해 최선을 다했지만, 쇠를 움켜쥐고 강철의 신경을 가진 남자와 악수하기란 쉬운 일이 아니였다. 거기에 두 사람 앞에서 수십 대의 카메라가 깜박이고 있었기에 그건 더욱 어려운 일이기도 했다. OFN의 공영권에 대항한 반란을 지원한다는 개념은 불가능하다고까지는 여겨지지 않지만, 말라야의 특수성은 합중국 이외의 모든 사람을 끌어들이기기에는 까다로운 거래였다는 문제가 있었다. 언론사의 마지막 카메라가 존 케네디와 툰 압둘 라작 앞에서 깜박거리자, 두 사람은 마침내 자리에 앉아 미국의 말라야 개입에 대해 이야기를 나눌 수 있었다.\n\n라작은 앉기도 전에 말을 꺼냈다. \"부통령 각하, 우리 둘 다 OFN이 태평양에서 확고한 위치를 필요로 한다는 것을 알고 있습니다. 기댈 수 있는 우군이 있다면 그대로 밀고 나가야 할 겁니다. 저희에게 보급품을 좀 더 보내주시면...\"\n\n케네디가 얼굴을 찡그리며 목소리를 높였다. \"우리는 공중보급으로 할 수 있는 모든 것을 하고 있습니다. 저희는 우리의 행운을 거기에 기대야 합니다. 만일 또 다른 총기가 말라야로 들어오면 일본인들이 그 상황을 알게 될 것이며, 그렇게 되면 우리는 완전히 새로운 상황을 맞게 될 것입니다.\"\n\n툰의 눈썹이 가늘어지면서 그는 손깍지를 꼈다. \"하지만 각하께선 못할 것도 아니지 않습니까?\" 케네디가 싱긋 웃으며 물을 마셨다. \"저희는 진지합니다! 우리 모두 각하께서 다음에 무얼 해야 하는지 잘 알고 있지 않습니까. 어떻게 해서든 세계의 자유를 명분 삼아 미국의 지위를 회복할 기회입니다. 닉슨 대통령이 각하의 국가를 관리하는 방식이 당신의 길을 방해하고 있는 것만은 아닙니다. 각하께서 이전에 일본인을 어떻게 다루었는지를 본다면, 전 각하께서 얼마 안 가 가장 높은 자리에 앉게 될 것이라고 확신합니다.\" 케네디는 잠시 툰의 말을 곰곰히 생각해 보았다.\n\n\"아마 말라야에 좀 더 지원을 할 수도 있을지도 모릅니다. 저 또한 누군가의 문화가 무위로 돌아가는 걸 보는 건 싫어하지만, 어쨌든 이미 얻은 것 이상 기대는 하지 않는 것이 좋을 듯합니다. 저는 대통령 각하께 어떤 생각을 가지고 계시는지 알아보겠습니다.\""
 SHOUS.5.a: "\"너무 기대하진 마시고요.\""
 razak_victory_tt: "§G적개심의 바다에서 정상으로 돌아가기.§!"
 SHOUS.6.t: "필요한 희생"
 SHOUS.6.desc: "\"11,952명.\"\n\n숫자가 네루의 머리를 맴돌았고, 그는 그것을 사실로 받아들이기를 주저했습니다. \"그게 저번 달 수치인가요?\"\n\n\"네, 특히 안좋았습니다. 우리 위치가 발각...\" 아흐맛 부스타맘의 목소리가 네루의 눈이 휘둥그레지는것을 보고 잦아들었다. \"말라야는 이들을 필요로 했습니다. 그 남녀들은.... 그들은 가치 있는 싸움에서 죽은 겁니다.\"\n\n\"하지만 전 아무도 죽지 않기를 원했습니다, 아흐맛. 사실, 전 아무도 죽지 않는거를 원해요, 이게 끝이 아니라니, 이게...\" 그의 목소리가 점차 잦아들었고...\n\n\"선생, 그들의 자유에 대해서 묻는겁니까? 저도 압니다. 저도 그들이 죽지 않길 바랬지만, 전 그들이 자유를 위해 기쁘게 싸우다 죽었다는 것을 알고 있습니다. 만약 그들이 그들의 자유뿐만 아니라 더 나은 세상을 위해 싸우다 죽었다는 것을 안다면, 저는 그들이 그들의 운명에 기뻐할 것을 알고 있습니다. 만약 11,952명이 자유를 위해 죽었다면, 그들 모두는 더 나은 미래를 위해 싸우다가 죽은 것입니다.\" 부스타맘은 깊은 생각에 잠긴 채 자신이 말한 것에 대해 생각하고 있는 네루를 바라보았습니다. \"들어보세요. 단지 바라는 것만으로는 좋은 국가를 세울 순 없습니다. 사회주의 국가는 더더욱 못 세우고요. 그 길이 옳다고 생각하든 틀리다고 생각하든, 우리는 싸워야 합니다. 아무도 우리를 칭찬하지 않더라도요.\" 네루는 부스타맘을 올려봤습니다. \"하지만 반드시 해내야 합니다.\"\n\n네루는 한숨을 쉬며 머리를 비우려고 애썼다. \"보세요... 다음 번에는, 좀 더 통신에 신경을 쓰시죠, 아시겠습니까?\" \"우리는 이미 충분히 많은 사람들을 잃었습니다. 저희가 실수한 것을 고치는 방법을 배운 이상 더 이상의 희생이 생기기를 원하지 않습니다.\" 네루 반대편에 앉아있던 부스타맘은 의자에서 일어서서 감미로운 인도의 녹색 풍경이 보이는 창가로 걸어갔다. \"선생, 먼저 해야 할 가장 중요한 일이 있습니다. 저희는 말라야로 다시 돌아가야 합니다.\""
 SHOUS.6.a: "말처럼 쉽지 않습니다."
 Boestamam_victory_tt: "§G빵, 지붕, 일자리는 모든 말레이인의 권리가 되어야 한다.§!"
 SHOUS.7.t: "승리와 전리품"
 SHOUS.7.desc: "닉슨이 입법을 추진하든, 시민권을 다루든, 완고한 의회 비판자들을 설득하든 간에 의회와 거래하는 것을 결코 좋아하지 않았습니다. 그는 이를 위해 케네디를 가지고 있었습니다. 그러나, 외교 정책만은 항상 그가 다루는 영역이였고 오늘 그는 축하할만한 일이 있었습니다. \n\n한 신문은 \"말라야에서의 일본의 패배\"라는 제목이 써져있었고, 다른 뉴스는 \"공영권이 흘린 코피\"라고 써져 있었습니다. 바다에서 바다까지, 특히 그의 고향인 캘리포니아에서 일본의 동남아시아 밀림에서의 패전 소식은 그가 2년간의 미합중국 대통령으로의 바쁜 기간 동안 얻지 못하였던 그에 대한 긍정적인 의견을 가지게 하였습니다. 심지어, 가장 호의적이지 않은 언론인 뉴욕 타임즈도 닉슨 행정부의 외교 정책을 칭찬하는 사설들을 실었습니다.\n\n물론, 반군을 이끄는 공산주의자들이 그에게 전화 한 통 정도의 예우를 베풀지는 않았지만, 그는 이 정도로 분위기를 망치도록 내버려 두지는 않을 겁니다. 그리고, 닉슨은 덜레스에게 전화를 걸어 말라야가 그의 손아귀에서 빠져나가지 않도록 해야 했습니다. 첫 번째 도미노는 무너졌고, 만약 그가 그의 방식대로라면, 아직 마지막 도미노에 가기에는 한참 멀었습니다."
 SHOUS.7.a: "미국 1-일본 0"
 SHOUS.10.t: "두 군인"
 SHOUS.10.desc: "전우들이 샌디에이고의 대로를 행진하는 것을 지켜보던 후세인 온은 자신이 땀에 흠뻑 젖어있다는 사실을 깨달았다. 군복과 훈장이 숨을 턱턱 막히게 할 뿐만 아니라, 쨍쨍 내리쬐는 태양은 그의 컨디션을 불쾌하게 만들기에 충분했다. 그의 군대가 그를 안심시킨 것도 아니었다. 인도에서 건너오는 동안, 저들은 훈련받은 것의 절반 이상을 잊어버린 상태였다. 하지만 만일 베팅이 성공한다면, OFN의 지원은 잃어버린 인력 이상의 대가를 가져올 것이다. 병사들의 고르지 않은 걸음걸이, 서투른 경례, 어버버하는 표정 하나하나가 후세인의 이마에 또 다른 땀방울을 맺히게 했다. 무언가 그의 어깨를 찌르는 것을 느낀 후세인은 그제야 스트레스에서 벗어날 수 있었다. 돌아보니 웬 시가 한 자루가 손 위에 놓여 있었는데, 그걸 건네는 친우의 시가 한 자루는 아마 그를 잠시 진정시켜 줄 것이다. \"후세인 씨? 마음 편하게 먹으시죠. 괜찮을 겁니다.\" 르메이가 은색 도금 라이터에 불을 붙였고, 이제 후세인의 입에 편안히 걸쳐진 시가를 태우기 시작했다. 연기가 내뿜어지기 시작하자 르메이는 다시 라이터를 군복 가슴 주머니에 넣었고, 국민진보연맹의 예술가 동원 계획에 관해 이야기하면서 국민들에게 \"말라야를 위해 싸워라\"라고 촉구하기 시작했다.\n\n\"절 믿으세요. NPP는 말레이시아의 자유를 위해 최선을 다할 겁니다. 당연히, 이 싸움을 위해 더 많은 병사들과, 자유투사들에게 무기를 제공해 줄 것이라는 뜻입니다. 이 싸움은 미국, OFN에 있어서도 더 중요한 미래를 의미합니다. 만일 말레이시아가 완전히 새로워질 수 없더라도-\"\n\n웬 멀대같은 미국인이 두 사람에게 다가와 르메이 장군을 바라보며 물었다. \"실례합니다만, 후세인 오브브 씨였나, 그분 말레이시아 출신맞죠?\" 르메이는 그 남자를 살펴봤다. 특별히 마른 것도 아니었고, 뚱뚱한 것도 아니었다. 그는 바보나 천재만이 가질 수 있는 자신감을 가지고 당당히 서 있었다. 그의 코는 가시처럼 뾰족한 수염이 있는 얼굴 위에 비틀어진 채 있었고, 그의 눈빛 뒤에는 순수한 악의가 있었다. 르메이는 앞으로 몸을 기울여 그 남자의 눈을 똑바로 바라보며 말했다.\n"
 SHOUS.10.a: "\"어이 프랜시스, 저리 안 꺼져?\""
 SHOJAP.1.t: "독립의 냄새"
 SHOJAP.1.desc: "말라야인들의 반란이 평정되었으나, 새로운 지도자는 우리에게 있어 그다지 만족스러운 인물이 아니게 되었습니다.\n\n말라야의 새 총리이자 봉기 이후 취임하는 첫 총리는 부르나후딘 알 헬미가 되었습니다. 말라야 민족주의자이자 이슬람주의자인 알 헬미는 자신의 비전에 따라 말라야를 이슬람주의, 반식민주의 국가로 만들기 위해 아시아의 파트너와 손을 잡으려 합니다.\n\n하지만 그의 인도네시아에 관한 입장은 일본의 이익에 부합하지 않으며, 동시에 그 본인도 급진적이며, 우리에게 순종적인 인물도 아닙니다. 독립 말라야에 대한 그의 열망은 이미 널리 알려져 있으며, 불행히도 말라야 국민들의 공감을 일으키고 있는 듯합니다. 인도네시아에 대한 그의 화해적이고 우호적인 자세는 공영권의 권력 균형을 깨뜨릴 수 있고, 이 지역에서 우리의 영향력을 수카르노 정권의 영향력으로 대체하면서 공영권 내 힘의 균형을 깨뜨릴 수도 있습니다.\n\n하지만 신임 총리는 전반적으로 우리에게 협조적이며, 이는 당분간 상황이 안정적일 것이라는 것을 의미합니다. 어쨌건 지금으로는 많은 것을 할 수 없습니다. 우리의 급진적인 협력자는 당분간 그 자리에 머물 듯 합니다."
 SHOJAP.1.a: "그가 너무 많은 문제를 일으키지 않기를 바란다..."
 SHOJAP.2.t: "꿈을 잃은 밤"
 SHOJAP.2.desc: "어깨 위로 무게가 가해지면서, 다토 온 자파르는 두통을 느끼기 시작했다. 새벽 2시가 가까워지는 지금, 이제야 회의라는 지옥에서 빠져나올 수 있었다. 자파르는 가방에 남아있던 마지막 담배 두 개비를 집어 들었다. 충분치는 않을 테지만, 없는 것보다야 나았다. 그는 고개를 들어 구름을 올려다보며 자신의 처지를 조용히 한탄했다.\n\n이 얼마나 잔혹한 아이러니인가. 자랑스러운 말레이인이었던 자신이 이제 철권을 통해 자신의 모국을 짓밟으려 하고 있었다. 한때 그는 말라야 국민들의 동등한 권리를 위해 싸우던 시절도 있었다. 하지만 그와 함께 있던 온건 반군은 사라졌고, 정글에서 싸우는 이들은 자유 말레이시아를 만들 수 없는 자들이다. 설령 권력이 그들에게 넘어간다고 하더라도 그저 독재자가 바뀌는 것일 뿐이며, 저들은 떠오르는 제국에 대항해 가망 없는 싸움하려 할 뿐이다.\n\n아마 20년, 50년, 아니면 1000년 후에는 진정으로 자유로운 말라야가 탄생할 수 있을지도 모른다. 하지만 그날이 올 때까지 자유를 원하는 자들은 자유를 무너뜨리려는 자들과 협력해야 하며, 적어도 독립을 얻기 위해서 식민 지배자들과 협상해야 할 필요가 있다. 하지만 이런 생각조차 요즘은 낙관적으로 본 것 아니냐는 회의감이 들었다. 자파르가 설립한 당은 분열하기 시작했고, 자유 말라야에 관한 그의 꿈도 무너지기 시작했다. 오늘 밤 느끼는 이 두통은 자유를 향한 긴 여정의 흑점인가, 아니면 수십 년 동안 있어온 시시포스의 노력에 관한 또 다른 좌절감일까?"
 SHOJAP.2.a: "말레이 반도 협회의 창립자는 담뱃불을 발로 끄고 호텔 안으로 들어갔다."
 jaafar_victory_tt: "§R선택의 여지가 없는, 더 이상 물러설 곳이 없는 자이다. 다시 말해, 완벽한 꼭두각시.§!"
 SHOJAP.3.t: "알바르의 부상"
 SHOJAP.3.desc: "말라야의 상황은 일시적으로 안정에 들어섰으나, 우리가 생각했던 방향에 완전히 일치하진 않는 것 같습니다.\n\n다토 온 자파르가 69세의 나이로 갑작스레 사망한 것부터 우리의 계산을 벗어났는데, 그의 후계자는 민족주의 선동가 사이드 자파르 알바르로 확인되었습니다. 급진적인 말라야 지상주의자인 그는 과거 말라야를 말레이인이 중심이 되는 국가로 만들겠다고 공언한 바가 있습니다. 알바르의 집권은 많은 논란을 불러일으켰는데, 우리 정부 일각에서는 새 총리가 비말라야계 인구에 대해 지나친 탄압을 가한다면 공영권의 국제적 명성과 범아시아 해방자로서의 일본의 이미지에 악영향을 끼치는 것 아니냐는 우려가 제기되었습니다.\n\n하지만 알바르는 지금까지 우리에게 협조적인 모습을 보여주었고, 그가 지나친 문제를 일으키지 않는 한 우리는 그의 민족주의적 성향을 용인해야 할 상황입니다. 그뿐만 아니라, 전임자가 제대로 하지 못하였던 태국에 대한 견제 수단으로 그의 가치는 유용할지도 모릅니다.\n\n결과적으로 알바르의 총리직 진출은 일본에 그다지 큰 영향을 주지 않으며, 그저 저들이 동남아시아의 균형을 과도하게 뒤엎지 않기를 바랄 분입니다. 결국 말라야는 여전히 우리의 꼭두각시이자, 유용한 꼭두각시가 될 것입니다."
 SHOJAP.3.a: "많은 것이 바뀔 것이다..."
 SHOJAP.4.t: "재의 총리"
 SHOJAP.4.desc: "말라야 문제가 우리에게 골칫거리로 변했습니다. 다토 온 자파르의 죽음과 저항군에 의한 부르나후딘 알 헬미의 암살로 인해 우리에게 남은 선택지는 사이드 자파르 알바르 말곤 남지 않게 되었습니다.\n\n급진적인 말라야 지상주의자인 그는 말라야인들을 위한 말라야란 이상을 가지고 있습니다. 알바르의 집권은 많은 논란을 불러일으켰는데, 우리 정부 일각에서는 새 총리가 내전에 피해로 이미 시들어 있는 비말라야계 인구에 대해 지나친 탄압을 가한다면 공영권의 국제적 명성과 범아시아 해방자로서의 일본의 이미지에 악영향을 끼치는 것 아니냐는 우려가 제기되었습니다.\n\n하지만 지금까지 알바는 우리에게 비교적 협조적인 태조를 유지해서였으며, 다시 말해 그가 지나친 문제를 일으키지 않는 한 그의 민족주의적 행태를 용인해야 할 겁니다. 물론, 그가 물려받은 국가의 상태를 고려해 본다면 그가 한동안 우리를 골치 아프게 하지는 않을 것으로 보입니다. 그리고, 그런 일이 일어날 때쯤이라면 아마 우리는 더욱 협력적인 인물을 찾을 수 있을 것입니다."
 SHOJAP.4.a: "빛이 점점 어두워지는군."
 SHOJAP.5.t: "기다려왔던 전화"
 SHOJAP.5.desc: "그날은 이노 히로야에게 있어 평범한 하루였다. 흔하디 흔할 날이지만, 그런 걸 가지고 불평할 자가 세상에 어디 있겠는가? 결국, 정치 세계에서는 무소식이 희소식이라고 한다. 그렇다. 그러니 그는 오늘이 평범한 하루라고 생각했다... 책상 위에 있는 전화벨이 울리기 전까진 말이다.\n\n\"내각총리대신이오. 누구십니까?\"\n\n\"총리대신 각하!\" 수화기 너머에서 흥분에 차오른 목소리가 울려 퍼졌다. \"해냈습니다! 끝났다고요! 저희가 말라야 항일연합전선을 격퇴했습니다!\"\n\n\"오호라! 좋은 소식이구먼!\" 마침내 수렁에 빠진 말라야 내전이 끝났다. 오랜 시간을 소모해서야 25군은 몇 년 전에 해야 할 일을 마친 것이다. 이제 더 이상 과격한 반란군은 없다. 그럼, 이제 무엇을 해야 하겠냔 생각이 이노의 머리를 스쳐 지나갔다. 한시라도 빨리, 말라야에 자원을 쏟아 국가를 회복시키는 것이 우선적 과제일 것이다. 하지만, 그 계획은 막대한 자금 유출을 의미하며, 국내의 불안정한 상황을 고려해 본다면 그럴 여유가 있는 것 같지 않았다. 하지만 무언가를 해야 한다. 손이 덜 가는 방식으로 말이다. 그러면...?\n\n\"이후 일은 어쩌실 예정이십니까?... 각하?\"\n\n\"으흠. 아. 미안하네. 자아, 그럼, 이제 우리에게 가장 협조적인 정치인을 찾아보게. 찾았으면 그들이 믿을 만한 자인지도 확인하고.\" 그렇게 말하곤 이노는 전화를 끊었다. 아마 오늘은 비교적 평범한 하루가 되겠다고 생각했었다. 하지만, 이 소식을 들은 후의 오늘은..."
 SHOJAP.5.a: "훨씬 기분좋은 날이 되었다."
 sho.51.t: "패배의 쓴맛"
 sho.51.desc: "이노의 표정은 겉으로 보기에 크게 변하지 않았으나, 차분했던 내각총리대신의 얼굴에 묻어 있는 분노는 억제하기 힘든 듯해 보였다. 25군의 마지막 병사가 말라야에서 철수했고, 반란의 결과가 미국인의 손에 넘어가면서 남쪽의 빛, 그리고 수년간 많은 이들의 골을 썩혀오던 싸움은 신기루같이 사라지고 말았다. 일본 정부가 말라야의 모든 무역 거래와 외교 접촉을 금지한다고 하더라도, OFN의 비호와 남쪽의 호주, 서쪽에 있는 인도의 존재는 말라야 항일연합전선에 생명을 유지해 줄 것이다. 재침공도 현재로서는 불가능하다. 25군은 거의 유명무실한 상태이며, 녹초가 된 부대는 저들의 공세에 굴복하여 급격히 무너지고 말았다. 현재로선 해야 할 더 시급한 일들이 있다.\n\n다시 말하면, 그의 임기에 있어 재앙과도 마찬가지일 것이다. 한동안 군부가 그의 실패에 대한 책임을 추궁할 것이라는 생각에 오한이 서렸다. 아마 그가 집무실 책상에서 두 번째 문제에 집중하는 동안, 지지자들과 정적들을 만족시키기 위해 더 많은 호의, 기부, 약속해야 할 것이다. 필리핀 율로 정부의 불안정성도 골칫거리다. 그런 상황에서 말라야가 우리의 통제에서 벗어났다. 아마 반란 분자들은 더욱 거리낌 없이 행동할 것이다.\n\n한숨을 내쉰 채 이노는 익숙한 전화번호로 전화를 걸었다. 이제 그는 몇 년 동안 밀린 채무를 독촉할 것이다."
