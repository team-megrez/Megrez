 SHOUS.7.t: "승리와 전리품"
 SHOUS.7.desc: "닉슨은 입법을 추진하든, 시민권을 다루든, 완고한 의회 비판자들을 설득하든 간에 의회와 거래하는 것을 결코 좋아하지 않았습니다. 그는 이를 위해 케네디를 가지고 있었습니다. 그러나, 외교 정책만은 항상 그가 다루는 영역이였고 오늘 그는 축하할만한 일이 있었습니다. \n\n한 신문은 \"말라야에서의 일본의 패배\"라는 제목이 써져있었고, 다른 뉴스는 \"공영권이 흘린 코피\"라고 써져 있었습니다. 바다에서 바다까지, 특히 그의 고향인 캘리포니아에서 일본의 동남아시아 밀림에서의 패전 소식은 그가 2년간의 미합중국 대통령으로의 바쁜 기간 동안 얻지 못하였던 그에 대한 긍정적인 의견을 가지게 하였습니다. 심지어, 가장 호의적이지 않은 언론인 뉴욕 타임즈도 닉슨 행정부의 외교 정책을 칭찬하는 사설들을 실었습니다.\n\n물론, 반군을 이끄는 공산주의자들이 그에게 전화 한 통 정도의 예우를 베풀지는 않았지만, 그는 이 정도로 분위기를 망치도록 내버려 두지는 않을 겁니다. 그리고, 닉슨은 덜레스에게 전화를 걸어 말라야가 그의 손아귀에서 빠져나가지 않도록 해야 했습니다. 첫 번째 도미노는 무너졌고, 만약 그가 그의 방식대로라면, 아직 마지막 도미노에 가기에는 한참 멀었습니다."
 SHOUS.7.a: "미국 1-일본 0"
 SHOUS.10.t: "A Pair of Soldiers"
 SHOUS.10.desc: "Watching his comrades march down the streets of San Diego, Hussein Onn found himself sweating in his seat. While weighed down by his uniform and medals, the sun beaming down on him was more than enough to make him feel sick. Not that his troops had put him at ease at all, either. After all, from the looks of things, they'd forgotten half their training on his trip over from India, which was already a sizable risk as it stood. Assuming that bet paid off, however, the losses in manpower would be more than made up through greater OFN aid. With every uneven step, fumbled salute, or sulking head, another bead of sweat mounted itself on Hussein's forehead. Feeling something tap his shoulder, Hussein took a break from his stresses. Noting that he'd been poked with a cigar, and by a good friend no less, did calm him down. \"Take a minute, Hussein, it'll be alright\". LeMay lit up his silver lighter and hovered the smoking flame over the cigar now sitting comfortably within Hussein's mouth. Letting out a plume of smoke, LeMay put the lighter back in his uniform's breast pocket, and hardly let out a breath before he began talking about the National Progressive Pact's new plans to mobilize their artists, urging the people to \"Fight for Malaya!\"\n\n\"Trust me, Mr. Onn, the NPP will do everything in its power to fight for a free Malaya. Of course, this means more boots on the ground and more guns for the freedom fighters of a better world, but this also means a greater future for American -and OFN, of course- operations in the region. While we might not be able to bring a new Mal-\"\n\nA stalky American walked up to the pair, looked to General LeMay, and asked, \"Excuse me, sir, but that Hussein Obb, he's Malayan, no?\" LeMay looked at the man. He wasn't particularly thin, nor exactly heavy-set. He stood with confidence only an idiot or genius could possess. His nose stood crooked on the barbed wire stubble of his face, and the look behind his eyes was one of sheer malice. LeMay leaned forward and looked the man dead in the eyes.\n"
 SHOUS.10.a: "\"Fuck off, Francis.\""
 SHOJAP.1.t: "독립의 냄새"
 SHOJAP.1.desc: "The Malayan insurrection has been quashed, and the new leader of the country, while acceptable, isn't quite who we would have wanted.\n\nThe newly-elected Prime Minister, and the first one since the end of the insurrection, is now Burhanuddin Al-Helmy. A Malay nationalist and an islamist, Al-Helmy desires to rebuild Malaya according to his vision: a Islamist, anti-colonialist Malaya, walking hand-in-hand with its Asian partners.\n\nHowever, he has been found to be slightly too friendly toward Indonesia to our liking, along with being too radical and not submissive enough. His desire for an independent Malaya is well-known, and it is unfortunately resonating within the Malayan people. Moreover, his conciliatory, amiable, even, stance toward Indonesia may upset the balance in the Co-Prosperity Sphere a bit too much by empowering Sukarno's regime at the cost of our influence in the region.\n\nNevertheless, the Prime Minister is still relatively collaborative, which means that the situation is stable enough for the time being. And in any case, we unfortunately cannot do much at the moment, which means that our too-radical collaborator will have to stay in his position for now."
 SHOJAP.1.a: "그가 너무 많은 문제를 일으키지 않기를 바란다..."
 SHOJAP.2.t: "Dreamless Nights"
 SHOJAP.2.desc: "A headache pounded against Dato Onn Jaafar's skull, as gravity pressed down on his shoulders. It was five minutes to 2 in the morning, and it was only now that he could escape his meeting. Jaafar grabbed the last two cigarettes in his pack, inadequate, but better than nothing. He looked upwards at the clouds, silently lamenting his situation.\n\nWhat cruel irony was it that he, a proud Malay, now worked with the iron fist crushing his country. He recalled earlier years when he was an activist fighting for equal rights for the peoples of Malaya. But the people who fought in the jungle today could never create a free Malaya. And even if they could, they wouldn't. Whatever moderate rebels there once were gone, in their place, only delusional radicals who would trade one dictatorship for another, fighting a hopeless battle against an ascendant empire.\n\nPerhaps one day, in 20, 50, or 1000 years, there would be a truly free Malaya. But until that day comes, thought Jaafar, those who wish for liberty would need to work with those who could destroy it, negotiating with their colonial masters to obtain at least a semblance of independence. But these days, even that seemed optimistic. The party he founded was fracturing, and with it began to fracture his dream of a free Malaya. Was this headache tonight a blemish on the long journey towards freedom, or was it but another insult upon decades of Sisyphean agony?"
 SHOJAP.2.a: "His cigarettes finished, he stamped the ember out with his feet, and the founder of PERMAS set off for his hotel room."
 jaafar_victory_tt: "§RA man out of choices - pushed into a corner. The perfect figurehead.§!"
 SHOJAP.3.t: "Albar's Ascension"
 SHOJAP.3.desc: "While we thought that the Malayan situation had stabilized for the time being, it seems that our predictions weren't entirely correct.\n\nIndeed, Dato Onn Jaafar has somewhat unexpectedly died at the old age of sixty-nine, and his successor has been confirmed to be the nationalist firebrand Syed Jaafar Albar. A radical Malay supremacist, he has already announced his intentions to turn his country into one where the Malay people are at the forefront. The implications of this have raised some eyebrows, as some in our administration believe that were he to order too harsh a crackdown on non-Malay citizens, the Sphere's international reputation, along with our image as Pan-Asian liberators, could suffer from it.\n\nNevertheless, Albar has shown himself to be relatively cooperative so far, which means that we can tolerate his nationalistic pretentions as long as he doesn't cause too much trouble. Moreover, we believe that he can act as a counterpoint to Thailand and help to keep it in check, something that his predecessor wasn't really capable of doing.\n\nIn the end, Albar's ascension to the post of Prime Minister doesn't change much for us, and we can only hope that he won't upset the balance of power in Southeast Asia too much: after all, Malaya is still our puppet, and a useful one at that."
 SHOJAP.3.a: "The more things change..."
 SHOJAP.4.t: "The Prime Minister of Ashes"
 SHOJAP.4.desc: "The Malayan Endeavour has been nothing short of a disaster on all fronts, Dato Onn Jaafar's passing and Al-Helmy's murder at the hand of partisans leaving with us little choice of who to pick to administer the ruined land but Syed Jaafar Albar\n\n. A radical Malay supremacist, he has already announced his intentions to turn his country into one where the Malay people are at the forefront. The implications of this have been laughable at best, as some in our administration believe that were he to order too harsh a crackdown on non-Malay citizens, already weary from the damage of the civil war, the Sphere's international reputation, along with our image as Pan-Asian liberators, could suffer from it.\n\nNevertheless, Albar has shown himself to be relatively cooperative so far, which means that we can tolerate his nationalistic pretentions as long as he doesn't cause too much trouble. After all, with the state of the country he's inheriting, we can be sure he won't be able to do anything that will truly trouble us for a long time, time enough to hopefully put upon a more...collaborative minister."
 SHOJAP.4.a: "The Light grows yet dimmer."
 SHOJAP.5.t: "A Long-Awaited Call"
 SHOJAP.5.desc: "It was a normal day in Ino Hiroya's life. A relatively uneventful day, even, but who was he to complain? After all, in politics, no news and good news are generally one and the same. Yes, it was quite an average day, he thought... At least until the phone rang.\n\n\"This is Ino Hiroya speaking. Who is it?\"\n\n\"Prime Minister!\" said an overjoyed voice at the other end. \"We've done it, it's over! We've put down the UMAJF!\"\n\n\"Ah, wonderful news!\" answered the Prime Minister. Finally, the quagmire that was the Malayan Civil War was coming to an end. After so long, the 25th Army had at last done what it should have many years ago, and the radical insurrection was no more. But what was he to do now? Thoughts rushed through Ino's head. Maybe it would be for the best to pour resources into Malaya as soon as possible to bring it back entirely into the sphere. But at the same time, it would be a massive drain of funds, and given the unstable situation at home, he wasn't sure he could really afford it. No, something else needed to be done, something less heavy-handed. What, then?\n\n\"So, what should we do? Prime Minister?\"\n\n\"Yes, yes, my apologies. Listen, I want you to find out which high-ranking politician would be the most open to collaboration to us. When it's done, make sure they're the one who gets in charge.\" And with that said, Ino hung up the phone. It was still a relatively uneventful day, he thought, at least compared to some. But with this news..."
 SHOJAP.5.a: "It had just gotten a lot better."
 sho.51.t: "The Sting of Defeat"
 sho.51.desc: "While outwardly Ino expression doesn't change much, the fury building beneath the Prime Minister's careful expression could barely hold; millions of yen in investment, thousands of personnel losses through the years, and years of headaches dealing with the Light of the South have gone to waste, as the last personnel of the 25th were evacuated, and the rebellion fell into the arms of the Americans, of all people. Even as they can put on a blockade of goods and relationships, the weight of the OFN and the presence of Australia and West India simply means they can't starve the UMAJF, and another invasion is simply off the table for the moment; the 25th is all but nonexistent, the exhausted army finally giving in and collapsing in the aftermath of the war, and there is simply bigger fish to fry, for the moment.\n\nAll in all, an absolute disaster to his tenure, and he can feel the Army's metaphorical knife on his neck for this failure. More favors, donations, and promises will need to be made, to keep his sponsors happy, and the detractors of his back, at least while he focuses on the second issue at the table. Yulo's instability is still a massive issue, and with Malaya off their hands for the moment, the rebels will be all but emboldened to act.\n\nWith a sigh, Ino prepares to dial a familiar set of telephone numbers, and call some overdue favors."
 sho.51.a: "사상누각의 기초가 흔들리고 있다."
