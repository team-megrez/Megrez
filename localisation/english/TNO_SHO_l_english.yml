 SHO_Marai_Giyugun_Auxiliaries_2_desc: "우리 정권의 동조자들과 범아시아주의를 신봉하는 지역 민병대들이 여전히 말라야 내에 존재하고 있으며, 비뚤어진 반군들과 그들의 서양 주인에 맞서 싸우고 있습니다. 이상적인 상황에서 그들의 일은 고개를 끄덕이는 수준으로 보답받을 것이며 그 이상으로 무언가를 해 주진 않았을 겁니다. 그러나 25군의 빈약한 상태는 총을 들고 싸울 수 있는 모든 사람이 환영받을 수 있다는 것을 의미합니다."
