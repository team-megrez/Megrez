 SHO_Dai-nijyugo_2_desc: "쇼난의 자랑스러운 수호자 25군!\n최소한 서류상에는 그렇게 보여지고 있습니다.\n실제로는, 25군은 과거의 모습의 껍데기에 불과하며, 10년 동안 이어진 반군과의 끊임없는 싸움은, 한때 자랑스러웠던 군대를 인력, 식량, 장비가 부족한 부대로 규모를 축소시켜버렸습니다. 이들을 유지시키는 것은 일본 본토에서의 지원과 적의 피로뿐입니다. 좋든 나쁘든 25군은 승리해야 합니다. 또 다른 패배는 관에 마지막 못을 박을 것이기 때문입니다."
 SHO_Marai_Giyugun_Auxiliaries_2: "마라이 의용군 보조대"
 SHO_Marai_Giyugun_Auxiliaries_2_desc: "우리 정권의 동조자들과 범아시아주의를 신봉하는 지역 민병대들이 여전히 말라야 내에 존재하고 있으며, 비뚤어진 반군들과 그들의 서양 주인에 맞서 싸우고 있습니다. 이상적인 상황에서 그들의 일은 고개를 끄덕이는 수준으로 보답받을 것이며 그 이상으로 무언가를 해 주진 않았을 겁니다. 그러나 25군의 빈약한 상태는 총을 들고 싸울 수 있는 모든 사람이 환영받을 수 있다는 것을 의미합니다."
