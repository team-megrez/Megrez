 TNO_jamaica_antiimperialist_propaganda:0 "반제국주의 선전 살포"
 TNO_jamaica_antiimperialist_propaganda_desc:0 "우리는 미국인들의 제국주의적 범죄를 폭로하고, 독립 국민투표를 통해 자메이카인들이 미국의 손아귀에서 벗어날 수 있도록 장려할 것입니다."
 TNO_jamaica_promote_black_power:0 "블랙 파워 활동 지원"
 TNO_jamaica_promote_black_power_desc:0 "최근 자메이카에서는 반식민주의 블랙 파워 운동이 거세지고 있으며, 그들 중 일부는 미국인들을 신 제국주의자로 여기고 있습니다. 그렇죠. 그들이 맞습니다. 그러니 우리는 그들의 메시지가 가능한 한 멀리 전달될 수 있도록 지원을 해야 합니다."
 TNO_jamaica_leave_false_traces:0 "가짜 흔적 남기기"
 TNO_jamaica_leave_false_traces_desc:0 "분명 미국놈들은 그들의 뒷마당에 우리가 개입하려는 것을 알아차릴 겁니다. 우리 요원들이 그들의 관심을 다른 곳으로 돌리거나, 또는 거짓 흔적을 남김으로서, 그들은 어떠한 유대관계의 증거도 찾아내지 못 할 겁니다."
 TNO_jamaica_fabricate_claims:0 "미국의 계획 날조하기"
 TNO_jamaica_fabricate_claims_desc:0 "자메이카 노동당은 카리브해 지역에 대한 미국의 의도에 대한 불신을 통해 지역민들의 지지를 받고 있습니다. 선거 조작, 정치적 암살, 경제 수치 조작 폭로 등 수많은 가짜 스캔들을 만들어준다면, 일부 자메이카인들에게 그들이 분명 미국과 거리를 두어야 할 것이라는 사실을 확신시켜 줄 것입니다."
 TNO_jamaica_americans_investigation_jap:0 "미국이 외세 개입을 조사중"
 TNO_jamaica_americans_investigation_jap_desc:0 "자메이카에 파견된 우리 연락망이 보내준 정보에 따르면, 현재 미국이 국민투표에서 외국 세력의 개입 가능성을 조사하고 있다고 합니다. 미국인이 우리가 무엇을 하는 지에 대해서 우리가 별 신경을 쓸 필요야 없다지만, 이것이 발각된다면 국민투표 성공 가능성이 낮아질 수 있습니다. "
 TNO_jamaica_help_rastafarians:0 "라스타파리 게릴라들에게 정보 제공"
 TNO_jamaica_help_rastafarians_desc:0 "우리의 정보요원들은 킹스턴의 레드 힐즈에 일부 라스타파리 반군이 있다는 사실을 알 수 있게 되었습니다. 무장 보급 상태가 열악하기 때문에 자메이카 정부에 거의 위협이 되지는 않지만, 만일 우리가 그들에게 공격할 목표를 지정해 준다면 맨리 정부에 충분한 위협과 타격을 줄 수 있을 겁니다."
 TNO_jamaica_help_rastafarians_effect:0 "§R게릴라들이 공세를 벌일 것이고§! 미국인들은 이들의 봉기 기간 동안 §Y개입이 불가능해질§! 겁니다\n\n"
 TNO_jamaica_crisis_jap_intervention_not_blocked:0 "우리는 §Y가짜 흔적§!을 남기고 있지 않습니다."
 TNO_jamaica_crisis_category_desc_usa:0 "자메이카가 혼돈에 휩싸였습니다. \"블랙 파워\" 학생 시위로 시작된 이 시위는 JLP의 갱스터들과 라스타파리 반체제 인사들이 시위에 합류함에 따라 전국적 사회불안을 야기시키고 있습니다.\n\n맨리 총리의 통제력은 급격히 감소 중입니다. 폭동을 진정시키기 위해 그는 우리에게 도움을 요청했으며, 시위의 §O열성§!을 감소시킴에 따라 상황을 진정시키기를 원하고 있습니다.  그러나 시위가 지속된다면, 그들의 방식이 §V폭력§!적인 방법으로 변화할 위험성은 증가할 겁니다."
 TNO_jamaica_crisis_category_desc_jap:0 "미국은 자메이카의 독립 요구를 무시하기로 결정했으며, 그들의 오만함은 우리에게 새로운 기회를 주었습니다. 탄압받던 라스타파리안들, 블랙 파워 시위대, 그리고 반식민주의 세력이 연합하여 맨리 행정부를 규탄하기 위해 거리로 나섰습니다.\n\n우리의 지원을 통해, 그들의 §O열성§!은 상승할 것이고, 맨리 행정부를 옥죄어갈 겁니다. 시간이 충분히 지난다면, 반군에게 무기를 제공해 줄 수도 있을 것이며, 그들의 §V폭력§! 수치를 감소시키기는 훨씬 어려워질 겁니다."
 TNO_jamaica_crisis_fervor_tooltip:0 "£GFX_fervor_texticon §O열성§! - §Y[?WIN.WIN_fervor|0] / 100§!"
 TNO_jamaica_crisis_fervor_tooltip_delayed:0 "자메이카 전역을 뒤덮은 폭동의 규모와 강도는 §O열성§!으로 표현될 겁니다. 이 열성이 정부가 통제력을 되찾을 수 있을 만큼 감소되고, 억압이 된다면 폭동은 진압될 겁니다. 그러나, 만일 열성이 장기간 높은 수치에 머무를 경우, §R맨리 정부의 미래는 그닥 길지 않을 것입니다...§!"
 TNO_jamaica_crisis_violence_tooltip:0 "£GFX_violence_texticon  §V폭력§! - §Y[?WIN.WIN_violence|0] / 100§!"
 TNO_jamaica_crisis_violence_tooltip_delayed:0 "자메이카의 소요 사태는 처음에는 평화 시위로 시작되었지만, 선동가들과 갱스터들은 점점 그들을 §V폭력§!적으로 변하게 하고 있습니다. 그들 중 어떤 세력이라도 충분한 무기를 확보하게 된다면, 폭력 수치는 더욱 증가할 겁니다. 높은 수준의 폭력 수치는 평화적인 수단을 통해 열성 수치를 감소시키는 것을 어렵게 만들고, 또는 §R그들을 더욱 과감한 행동을 벌이도록 만들 수 있습니다.§!"
