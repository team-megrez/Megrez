 TNO_jamaica_intensify_OFN_propaganda:0 "친 연방 선전 방송"
 TNO_jamaica_intensify_OFN_propaganda_desc:0 "서인도 연방의 존재는 그들에게 수많은 무역 기회와, 카리브해 지역을 세계무대의 일원으로 끌어올릴 수 있는 기회를 부여합니다. 그들이 연방을 떠나는 것은 커다란 실수가 될 겁니다. 우리는 모든 자메이카인들에게 국민투표가 찬성으로 나올 시 그들이 무엇을 잃게 되는 지에 대해 확실히 인식시켜 주어야 합니다."
 TNO_jamaica_promote_pro_federation_groups:0 "친 연방 단체 홍보"
 TNO_jamaica_promote_pro_federation_groups_desc:0 "카리브 지역, 또는 서인도 연방. 이 지역은 신대륙의 다양한 문화들을 포괄하는 항아리같은 곳이며, 이곳에 있는 많은 정치, 문화 단체들이 우리의 견해를 공유하고 있습니다. 주민들에게 그들의 힘을을 상기시켜 주면서 점차 그들을 유도해 주는 전략이 필요할 것입니다."
 TNO_jamaica_court_JLP_leaders:0 "온건 JLP 지도자 매수"
 TNO_jamaica_court_JLP_leaders_desc:0 "상호이익을 위한 거래. 이 원칙은 고국인 미국에서도, 자메이카에서도 동일하게 적용됩니다. 자메이카 노동당 지도부 중 많은 인원들은 부스타만테의 강경한 반연방 원칙을 납득하지 못하고 있습니다. 워싱턴에서 거는 전화 한 통과, 몇 차례의 선거 자금 지원은 그들의 생각을 바꾸는데 큰 도움이 될 겁니다."
 TNO_jamaica_court_JLP_leaders_cost:0 "\n이 선택으로 §Y50M USD§!를 지불합니다.\n만일 우리의 유동준비금이 부족하다면, 초과되는 비용은 §R국가 부채§!에 추가될 겁니다.\n"
 TNO_jamaica_fund_unionist_cultural_groups:0 "연방주의 문화단체의 환심 사기"
 TNO_jamaica_fund_unionist_cultural_groups_desc:0 "자메이카는 예술의 땅입니다. 그들은 자신들의 창조성을 노래, 춤, 예술 작품들을 통해 고무적인 방식으로 묘사하기를 즐깁니다. 그러나 일반적으로 생각되는 것과 달리, 명성이 예술가의 생계를 책임지는 것은 아닙니다. 그러므로, 우리가 자메이카에서 단결의 힘을 일깨워주는 예술작업을 '의뢰' 함으로서 자메이카의 문화유산에 도움을 줄 수 있습니다. 부작용이 있을지는 모르지만, 아마 우연의 일치일 것 입니다."
 TNO_jamaica_pull_back_influence:0 "기다리기"
 TNO_jamaica_pull_back_influence_desc:0 "마치 포커 게임과 같이, 종종 당신이 금손이라고 자신할 수도 있지만, 그 순간 상대가 로열 플러쉬 패를 들고 있을지도 모릅니다. 이 판에 추가적인 베팅을 멈추고, 몇 주 동안 상황이 전개되는 것을 관찰할 겁니다. 다시 한 번 부드럽게 설득할 필요가 있을 때까지 우리의 모멘텀이 지속될 수 있기를 기도합시다."
 TNO_jamaica_blackmail_independence_activists:0 "독립운동가 협박하기"
 TNO_jamaica_blackmail_independence_activists_desc:0 "자메이카 문제에 직접적으로 간섭하는 것은 현명한 일은 아닐 겁니다. 그러나 CIA는 주요 야당 인물들에 대한 (그 진위 여부는 제쳐두고) 정치적 논란을 입수할 수 있습니다. 만일 자메이카가 독립한다면, 이러한 정보들은 당국이나 언론에 \"익명으로\" 전달될 겁니다."
 TNO_jamaica_blackmail_JLF_sympathizers:0 "JLF 동조자들 협박하기"
 TNO_jamaica_blackmail_JLF_sympathizers_desc:0 "비록 뚜렷히 증명할 수는 없지만, 현재 외부 세력이 우리 세력권에 용납 할 수 없을 정도의 영향력을 행사하고 있다는 사실은 분명해 보입니다. 우리 또한 연방 문제에 직접적으로 간섭할 수는 없지만, JLF의 열성적 지지자들의 구린 점을 뒷조사하는 일 정도는 할 수 있을 겁니다. 그리고 자메이카가 연방 탈퇴라는 재앙적 길을 걸으려 한다면, 이러한 정보들은 자메이카 당국에 \"익명으로\" 전달될 것입니다."
 TNO_jamaica_investigate_interference:0 "외국의 간섭이 있는지 조사하기"
 TNO_jamaica_investigate_interference_desc:0 "맨리가 요청한 대로, 우리는 독립 국민투표에 대한 외국 세력의 간섭에 대한 조사에 착수할 것입니다. 충분한 증거를 수집할 수만 있다면, 대중들에게 국민투표가 외세의 전략이라는 사실을 깨닫게 할 수 있으며, 이를 기반으로 야당 지도부에 대한 정치적 공세를 할 수 있습니다."
 TNO_jamaica_investigate_interference_effect:0 "외세의 §K개입도§!가 여전히 §R상당한§! 수준일 시: \n  §Q연방 잔류§! 모멘텀이 약간 증가합니다.\n  §Q연방 잔류§! 지지가 증가합니다."
 TNO_jamaica_dial_back_rhetoric:0 "개입 줄이기"
 TNO_jamaica_dial_back_rhetoric_desc:0 "맨리 총리가 야당인 JLP 세력을 억누르기 위해서 국민투표의 결과에 의존하고 있기 때문에, 독립 국민투표가 합법적이고 공정하게 '보여지는' 것은 무척 중요한 일입니다. 독립 문제에 우리가 개입하고 있다는 의심을 덜기 위해서라도, 독립 찬성론자들에게 발언의 기회를 허용하면서 잠시 물러날 필요가 있습니다."
 TNO_jamaica_dial_back_rhetoric_effect:0 "디시전이 활성화되어 있는 동안엔 §Y개입할 수 없습니다.§!"
 TNO_jamaica_postpone_referendum:0 "국민투표 연기"
 TNO_jamaica_postpone_referendum_desc:0 "독립 국민투표에 외국의 개입이 있었다는 증거가 명백하기 때문에, 우리는 맨리 총리에게 투표일을 연기하라고 조언할 것입니다. 그리고 이는 우리가 연방을 온전하게 유지할 수 있도록 하는 시간을 얻게 할 수 있죠."
 TNO_jamaica_postpone_referendum_effect:0 "국민투표가 §Y7일 연기될 겁니다§!."
 TNO_us_intervention_medium_us:0 "우리의 §Q개입도§!는 §Y평이한§! 수준이거나 §R상당한 편§!입니다"
 TNO_foreign_intervention_medium_us:0 "외국의 §K개입도§!는 §Y평이한§! 수준이거나 §R상당한§! 수준입니다."
 TNO_foreign_intervention_high_us:0 "외국의 §K개입도§! 는 §R상당한§! 편 입니다."
 TNO_us_intervention_medium_foreign:0 "미국의 §Q개입도§! 는 §Y평이한§! 수준이거나 §R상당한§! 편입니다."
 TNO_jamaica_guerrilla_attack:0 "라스타파리 게릴라의 봉기"
 TNO_jamaica_guerrilla_attack_desc:0 "장비는 형편없지만, 지역 기반이 탄탄하게 잡혀 있는 라스터파리 게릴라들이 킹스턴 지역을 일제히 공격하기 시작했습니다. 국무부는 이 봉기를 진압하기 위해 노력하고 있습니다"
