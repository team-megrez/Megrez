 wif_crisis.1.t:0 "독립 문제"
 wif_crisis.1.desc:0 "마이너 대사가 오늘 들으리라 예상한 전화는 아니었다. 자메이카 총리 노먼 맨리가 자국에서 일어나는 상황을 얘기하면서 드러내는 영향은 우려스러운 것이었다. “그래서 확실히 하자면,” 맨리가 설명을 끝낸 후 마이너는 말했다. “독립을 원하는 세력이 있다는 거군요.”\n\n“맞습니다.” 맨리가 말했다. “저희 모두 아는 자들이죠. 부스타만테 말입니다.”\n\n마이너는 한숨을 쉬었다. 자메이카 노동당은 맨리와 서인도연방 모두에게 가싯거리였고 알렉산더 부스타만테는 노동당의 리더였다. 고집세고 끈질기며, 자신이 반식민주의자임을 당당히 얘기하고 다니는 그는 노동당을 자신의 목표를 달성하기 위해 사용하고 있었다. “예전엔 이렇게까지 공격적으로 나오지는 않았을 텐데 말이죠.”\n\n“이런 기회가 전에 없었기 때문이니 말입니다.” 맨리가 말했다. “수정된 연방헌법에 대한 여론이 꽤나 부정적입니다. ‘자메이카의 권한이 줄어들고 우리나라를 타국을 위해 일하게 한다.’라고 대중들이 여기고 있어요. 물론 헌법에 대한 걱정거리는 몇몇 맞는 부분이 있긴 하지만 부스타만테는 이를 다른 것으로 바꾸려고 하고 있습니다. 더 큰 문제로 말이요.”\n\n“맞습니다.” 마이너가 말했다. 그가 지금 관심있는 것은 단 하나 밖에 없었다. “그거 때문입니까?”\n\n상대방 측에서 침묵이 흘렀다. “내가 전화하는 이유가 그것 때문입니다. 국민투표를 개최하면 이길 수 있으리라 확신합니다만, 투표 결과는... 예측할 수가 없는 것이죠. 대중은 제가 부스타만테의 주장에 굴복하는 걸로 보고 저를 나약하다고 볼 것입니다.\"\n\n다시 침묵이 흘렀다. “승리한다면 이상적인 상황일 것이고, 부스타만테의 정치 생명을 끝장낼 수 있겠지요. 이론상으로는, 그의 주장을 안 받아들여도 되는 상황입니다. 하지만 열기를 거부하게 되는 것은 인기 없는 결정이 되겠지요. 제가 이 결정을 내린다면, 그 후에는 미국의 지원이 필요합니다. 그렇게 된다면, 도움을 주실 수 있겠습니까?\""
 wif_crisis.1.a:0 "“미국의 지원이 있을 것임을 약속드립니다. 부스타만테의 주장을 받아들이지 마시죠.”"
 wif_crisis.1.b:0 "“만약 이길 수 있단 자신이 든다면, 부스타만테의 도박을 이용해보는 것을 추천합니다.”"
 wif_crisis.1.a.tt:0 "독립 요구는 §Y무시될 겁니다.§! "
 wif_crisis.1.b.tt:0 "§Y독립을 결정하는 주민투표가§! 진행될 것입니다."
 wif_crisis.2.t:0 "무게가 쏠린 주사위 굴리기"
 wif_crisis.2.desc:0 "또 다른 날이 지나고 다시 전화가 왔다. 그리고 이 전화는 마이너 대사가 가다리고 있던 전화였다. 국민투표 진행을 지원하는 메시지를 건내 준 뒤 총리가 시행을 허가하리라는 예상이 있었다. 국무부는 벌써 성명서를 준비하고 있었고, 마이너는 정부 내에서 있던 몇몇 의논들을 들을 수는 없었지만 더욱 은밀한 방법들도 사용할 것을 확신하고 있었다.\n\n\"국민투표를 열 예정입니다.” 노먼 맨리는 몇몇 안부 인사를 건넨 이후에 전화에서 말했다. \"장단점을 다 고려해봤습니다. 이것이 가장 최선인 결정입니다.”\n\n예상대로였고, 마이너 대사는 총리가 그의 조언을 받아들임에 대해 개인적으로 감격스러웠다. “좋습니다. 투표 날짜를 정해 두셨습니까?”\n\n\"전부 다 결정했습니다. 투표일도 정해졌고, 캠페인 기간도 다 지정하였습니다.” 맨리가 확신에 찬 목소리로 말했다. “국민투표 결과는 제 정부를 강화시킬 것이고 부스타만테에게 굴욕과 무력화를 시킬 수 있는 동시에, 연방에 대한 신임을 확인하는 투표가 될 것입니다.\"\n\n\"장점에 대해선 말씀 안 해 주셔도 됩니다. 그저 이 투표를 진지하게 받아들여 주시기 바랍니다. 캠페인은 자만에 빠진 자들에게 굴욕을 주는 습관이 있지요. 미국 어느 정치인들에게 물어봐도 똑같을 겁니다.”\n\n\"걱정 마시지요. 부스타만테가 이 일을를 주도하게 두지는 않을 겁니다.” 맨리는 그를 안심시켰다. “이 모든게 끝나면, 자메이카가 연방에 잔류하여 연방을 더욱 강하게 만들 것임을 약속드립니다.\"\n\n마이너는 미소지었다. “총리님, 미합중국은 당신을 전폭적인 신뢰하고 있다는 것을 말씀드립니다. 그리고 너무 걱정하지 않으셔도 됩니다. 저희도 가만히 있지는 않을 겁니다. 자메이카는 연방을 묶는 풀입니다. 국민투표의 결과가 부결이 되도록 모든 힘을 다하겠습니다.”"
 wif_crisis.2.a:0 "미국 외교의 진면목."
 wif_crisis.3.t:0 "[Get_newspaper_header]미국이 자메이카의 독립을 거부하다"
 wif_crisis.3.desc:0 "최근 미국이 독립에 대한 국민투표 요구를 무시한 맨리 총리의 결정을 지지하였다는 의혹이 점차 포면화됨에 따라, 이에 따른 분노와 항의가 최근 며칠간 자메이카 전역을 뒤덮었습니다. 서인도연방의 결속 강화를 위하여 자메이카 헌법을 개정하려는 계획이 발표된 이후에 촉발된 해당 독립요구는 일부 자메이카 정계에서 지지를 받고 있다고 합니다.\n\n야당인 자메이카 노동당 지도자인 알렉산더 부스타만테는 해당 사태를 \"노골적인 제국주의같은 행위\" 라고 지칭하며 정부를 규탄함과 함께 시위를 조직하기 시작하였습니다. 그러나 대부분의 국민들이 이번 사태는 미국이 동의하지 않는 한 독립은 허울같은 꿈으로 남을 것이라는 사실을 인지하고 있기 때문에, 이러한 시위는 큰 영향력을 발휘하지 못할 것으로 여겨지고 있습니다."
 wif_crisis.3.a:0 "미국의 패권은 도전받지 않을 것이다."
 wif_crisis.4.t:0 "서인도의 속사정"
 wif_crisis.4.desc:0 "누군가는 서인도 대사가 되는 것이 미 국무부 고위직으로서, 카리브해의 양지바른 해안에서 일어나는 탐나는 임무를 받는 꿀보직이라고 생각할 것이었다. 그러나 로버트 그레이엄 마이너 서인도제도 대사에겐 그 자리는 미국을 위해 일하는 정치인 중 가장 탐탁지 않은 자리였다.\n\n\"해상 분쟁이요? 어업 문제요? 어... 소형 석호 문제라고요? 예, 그래서 거기가 어디라고요? 신트마틴... 마르턴. 아무튼, 알겠습니다. 근데 그쪽에서 알아서 해결할 수 없답니까? 지금 연방 문제 때문에 저를..., 오 주여, 대체 왜... 좋아요, 좋아요, 곧 방문해보겠습니다. 예. 그러면.\"\n\n짜증이 나는 표정으로 수화기를 내려놓은 서인도제도 연방 주재 특명전권대사는 손으로 관자놀이를 짓눌렀다. 거의 2주에 한 번씩 연방 가맹국 간의 분쟁을 조정해달라는 전화가 오고 있었다. 각 지방 당국은 자원, 토지, 그리고 이번엔 해상 경계 문제를 가지고 서로 다투고 있었다.\n\n마이너는 선반에 놓인 자메이카 럼주 병을 쳐다보며, 자신의 전임자가 사임한 이유가 덜레스 국무장관체제 이후 국무부 개편 과정에서 사임한 것이 아니라 과거 세 제국의 식민지였던 이 지역이 합쳐지면서 일어난 혼란을 감당하지 못하여 자진 사임한 것인지라는 생각을 떨칠 수 없었다. \"따르르릉!\" 아 씨발-\n\n\"예, 로버트 마이너 대사입니다. 예 .예예. 잠깐만요... 네? 무슨 분쟁이요? 예예. 지금 당장 알아보겠습니다. 그럼 혹시...\""
 wif_crisis.4.a:0 "이게 무슨 열대 패러다이스냐? 열대 패러독스지."
 wif_crisis.5.t:0 "맨리의 계획"
 wif_crisis.5.desc:0 "\"아! 맨리 총리님. 무슨 일이십니까?\" 마이너는 반갑게 인사하였다. 푸에르토 플라타 침공 이후, 서인도제도에서의 분쟁은 지역민들이 미국의 약점을 이용해먹으려 했기 때문에 더욱 극심해지고 있었다.\n\n\"대사님, 반갑습니다.\" 자메이카 총리의 억양섞인 목소리가 수화기 너머로부터 들려왔다. \"최근 상황때문에 연락 닿기가 힘들줄 알았는데요.\"\n\n\"아 예. 확실히 말이죠. 최근 몇 달 동안은 꽤나 바빴습니다. 아무래도 단순한 안부 전화는 아니신듯 하군요. 무슨 일이십니까?\"\n\n맨리는 바로 본론을 꺼냈다. \"대사님도 잘 아시겠지만, 서인도 연방은 결코 안정된 국가가 아닙니다. 전쟁의 여파로 형성된 이후로 수많은 위기사태가 있었던 걸 아실 겁니다.\"\n\n\"그러면..?\"\n\n\"분열된 집안은 결코 유지될 수 없다, 라고 링컨이 말했었죠. 이 상태라면 연방이 지속될 수 없을 겁니다. 연방의 기반을 강화하기 위해서, 제헌회의를 소집하는게 어떨까 합니다만.\"\n\n마이너가 고민하는 동안 잠깐의 침묵이 있었다. “총리님, 연방이 제구실을 못하는 점에 대해선 이미 알고 있습니다만, 총리님이 말씀하신 계획의 장점을 어떻게 우리 정부에게 설득해야 한단 말입니까. 제헌희의에서 아무것도 논의되지 않은 채 끝날지도 모릅니다..”\n\n“미국과의 관계가 훼손되는 일은 없을 겁니다. 우리 모두 양 대양에 있는 파시스트들이 보이는 위협을 잘 알고 있지요. 안정된 동맹국이 계속 위기상황에 놓여있는 동맹국보다는 훨씬 낫지 않겠습니까? 거기다, 푸에르토플라타 개입 이후에 당신들 말로는 ‘나쁜 평판’ 때문에 서인도에서 고통받고 있다 들었는데, 제헌회의를 열면 북부의 거인이 계속 영향을 주는 것을 싫어하는 여론을 누그러트릴 수 있을 겁니다.\"\n\n맨리의 말은 분명 일리가 있었다. 이제 마이너가 해야할 일은 워싱턴을 설득시키는 것 뿐이였다."
 wif_crisis.5.a:0 "\"충분히 일리있는 말이군요. 워싱턴도 긍정적으로 받아들일 겁니다.\""
 wif_crisis.6.t:0 "대회날의 혼돈"
 wif_crisis.6.desc:0 "패트릭 버컨 헵번은 구 대영제국 영토에 흩어져 있는 수많은 영국인 망명자 중 한 명인 무뚝뚝한 사람이였다. 마이너 대사에게 그자는 서인도제도 헌법 제정 대회를 감독해줄 수 있는 완벽한 사람이였다.\n\n\"정숙하십시오! 그럼 이제부터 서인도 연방 헌법 제정식 개회를 선언하겠습니다. 이어서 서기가 그간 토론을 통해서 나온 결의안을 낭독하겠습니다.\"\n\n연습한 느낌이 나는 억양의 목소리로 서기는 결의문을 낭독하기 시작했다. \"의결. 서인도 연방은 국내 모든 시민의 권리를 존중한다... 구성국의 소수 언어 사용자들 또한 이에 포함된다.\" 이에 몇몇 프랑스, 네덜란드인 대표단들이 외치는 환호성이 산발적으로 울렸다.\n\n“결의안을 낭독하겠습니다. 언어에 관한-“\n\n계속 시간은 지나갔고, 언어와 무역, 법에 관한 결의안은 (상대적으로) 회의에서 잘 넘어갔다. 마이너는 트리니다드 총리가 미 공군이 차구아라마스에서 나가기를 바란다는 것을 자신에게 먼저 말해준 것에 대해 운이 좋다고 생각했다. 국방부가 파나마 운하 근처에 있는 어떤 군사시설이라도 철수하는데 동의할 리가 없었다.\n\n\"...구성국들은 동일한 수의 상원 의석을 분배받는다.\"\n\n잠시 침묵이 흘렀고, 얼마안가 회의장은 난장판으로 변했다. 각국의 대표단들이 서로 욕설을 퍼붓기 시작하였고, 마이너의 얼굴은 구겨지기 시작했다.\n\n\"정숙! 정숙하십시오! 회의실에 있는 분은 지금 즉시 정숙하시기 바랍니다! 여러분...\" 헵번이 상황을 정리할 때까지 15분을 소모해야 했으며, 부스타만테가 발언을 할 수 있을 때까진 5분의 시간이 더 필요했다.\n\n“감사합니다. 의장님. 그럼 발언하겠습니다.” 부스타만테가 일어섰다. “이 결의안은 자메이카의 모든 사람들에게 모욕이나 다름없습니다! 연방의 인구 중... 저의 양심상 자메이카의 연방 회원국 자격을 받아드릴 수 없으며 모든 자메이카 애국자들이 저를 따라 이 실패한 모임에서 퇴장해 주기를 간청합니다.”\n\n마이너는 부스타만테와 자메이카 노동당 의원들이 회의장에서 퇴장하는 것을 바라보며 당혹감을 느꼈다. 하지만 이리 된 이상, 그 다음에 해야할 일을 곰곰히 생각할 수 밖에 없었다 "
 wif_crisis.6.a:0 "도대체 연방이 어떻게 아직도 유지될 수 있었던 거지."
 wif_crisis.11.t:0 "아메리카의 환상"
 wif_crisis.11.desc:0 "두 남자가 바쁜 하루의 아침에 외무성 건물의 로비에 앉아있었다. “다 조작이야.” 타시로가 신문을 내려놓으며 관심 없는 채로 말했다. “미국 놈들이 꾸미는 거라고.”\n\n사치는 그렇게 확신할 수는 없었다. 서인도 연방에서 자메이카 독립 국민투표가 시행한다고 소식이 들어왔을 때, 그는 투표에 숨겨진 의도에 대해 회의적이었다. 투표가 시행되는 이유를 보기 전까지는 말이다. “연방의 헌법변경이 자메이카에선 굉장히 인기가 없는 것 같습니다. 아마 이게 투표가 시행되는 이유인 것 같습니다.”\n\n\"그래서 그게 무슨 상관인데?” 타시로는 잔에 커피를 더 부으면서 말했다. 얼굴에 있는 주름이 더욱 많아지는 것 같았다. “국민투표 결과가 반대로 나오면 OFN에서 축배를 부르겠지. 짜증날 정도로 속이 다 보여, 정말 미국인들이 반대로 나오는 걸 확신할 수 없다면 이런 일이 일어나도록 내버려둘 것이라고 생각하나?\"\n\n\"아니겠지요.” 사치는 인정해야만 했다. “그래도... 찬성이란 결과가 나올 수도 있지 않습니까. 부스타만테도 승산이 있어보이고, 자메이카 사람들의 불만도 확실히 있지요. 제 생각엔 이렇게 쉽게 무시될 수는 없는 거 같습니다.\"\n\n\"내가 외교통에서 몇 년을 굴렀고 미국 정치도 계속 봐왔으니까 말하는건데,” 타시로는 커피 한잔을 마셨다. “진짜로 투표가 진행된다 생각해보자고. 미국인들이 가만히 있을 것 같나? 자메이카가 연방을 나가는 걸 막으려고 투표 조작하고 돈으로 뇌물주고, 문제 있는 놈들은 암살시키겠지. 이건 예측이 아니야. 현실이라고.” 그는 미소지었다. “미국 놈들은 더럽게 놀아. 믿어봐. 나도 이 말이 틀렸으면 좋겠어. 근데 안되겠지. 희망은 가지지마라. 우리가 여기에 관여해야 한다는 말도 하지 말고.”\n\n사치는 좋은 대답을 생각할 수가 없었다. 타시로의 말은 아마 맞을 것이다. 그래도 사치의 속에선 그에게 추측하지 말라는 무언가가 있었다. 국민투표는 아마 반대로 나올 것이다. 하지만 그의 머리 속에서 빼낼 수 없는 생각이 있었다."
 wif_crisis.11.a:0 "그게 성공한다면?"
 wif_crisis.12.t:0 "뜻밖의 기회"
 wif_crisis.12.desc:0 "크라카우어는 전화를 끊었다. 그는 방금 들은 소식에 대응방법을 고민하고 있었다.\n\n자메이카는 서인도 연방으로부터 이탈하려 하고 있었다. 현지에선 현재 독립여부를 결정하는 주민투표가 진행되고 있었다. 세계는 이것이 가능할 것인지, 그 영향은 어떻게 될 것인지에 대해 떠들고 있었고, 이는 라이히 또한 마찬가지였다. 독일 정보부는 조속한 대응을 요구하고 있었다.\n\n그는 자메이카, 그리고 서인도 연방에 대한 오래된, 그리고 최신 문서들을 뒤적이며 정보를 점검했다. 자메이카는 미국의 허가 없이는 재채지 하나 할 수 없는 나라이며, 맨리는 미국의 충성스러운 앞잡이다. 그러나 미국은 국민투표에 대해 지지를 표명했다. 그렇다는 것은, 국민들에게 그런 상징적인 투표를 허가해 줄 자신이 있었거나, 아니면 그렇게 해야 한다는 압력을 받고 있었다는 것이 분명했다.\n\n크라카우어는 파일더미를 손에 쥐고 내용을 읽기 시작했다. 알렉산더 부스타만테는 맨리에 대적하는 가장 저명한 인물이자, 노골적 반식민주의자, 그리고 민족주이자이다. 분명 유용한 방해물이 될 것이다. 불순한 혈통을 도와주는 일이 될 지도 모르지만, 그런 건 별로 중요하지 않다. 국왕에게 충성을 맹세하고 있는 섬 내부의 영국인 소수파들이 이 계획을 도울 수 있을 것이다.\n\n점검 과정에서 더 입수할 수 있었던 신문에서는 그 소동의 원인을 더 자세히 알 수 있었다. 헌법이 자메이카에 불리한 방향으로 수정되었다는 것이다. 그 내용을 읽으며 그는 미소를 지었다. 완벽하다. 이걸 이용할 수 있을 것이다. 분명 착취당하는 것을 좋아하는 사람들은 존재하지 않는다. 그리고 그들은 자신이 미국의 꼭두각시라는 사실을 간파하고 있었다.\n\n확실히, 이는 장기적인 계획이 될 것이다. 크라카우어 본인도 이번 일이 간단하게 풀릴 거라고는 생각하지 않았다. 하지만 성공한다면, 미국인들은 자신의 앞마당에서 체면을 구기게 될 것이다. 그리고 서인도 연방의 붕괴가 시작된다는 것을 의미하기도 한다. 그는 필요한 요원들과 현지 연락처 목록을 작성하기 시작했다. 이제 일을 할 시간이다."
 wif_crisis.12.a:0 "적의 적은 우리의 친구다."
 wif_crisis.15.t:0 "신앙의 위기"
 wif_crisis.15.desc:0 "델로이는 머릿속으로 숫자를 세면서, 복잡한 자신의 마음에 평화를 되찾으려고 애쓰고 있었다. 그의 시선에 보이는 것들은 아직 성년이 되기도 전인 소년에게 공포만을 안겨줄 뿐이였으며, 마치 베일같이 가려지고 있는 드레드락 머리카락만이 트럭 뒷좌석에 함께 앉아있는 무뚝뚝한 남자들 사이에서 그의 표정을 숨길 수 있었다. 델로이는 6명이나 되는 그의 가족을 먹여살리기 위해 푼돈을 받으며 일하고일하고 있는 그의 어머니를 생각했다. 그리고 그는 자메이카의 \"훌륭한\" 시민에 대한 자신의 간단한 생각을 말한 죄목으로 아버지를 두들겨 패던 \"경찰\"로 분장했던 악마들의 표정도 떠올렸다.\n\n이어서 그는 한때 매일매일 상황이 바뀌기를 기도했었던 하나님을 생각했다. 그가 다니던 교회에서 클라우디스 헨리 목사님은 하나님은 변화를 주지만, 인간은 변화를 이끌어내는 존재라고 말했었다.\n\n그의 손에 쥐고 있는 낡은 라이플의 감촉을 느끼며, 그는 하나님과의 관계, 그리고 앞으로 무엇을 해야할 지에 대하여 진지하게 고민하였다. 그의 어머니가 따뜻한 스튜를 준비한 채 그가 집에 돌아오길 기다리고 있었으며, 막내 여동생은 편안한 밤을 보낼 수 있도록 이야깃거리를 가져오길 기대하며 숨을 죽인채 기다리고 있을 것이다. 가족 중 둘째인 15살된 남동생은 만일 델로이에게 무슨 일이 생긴다면, 그의 빈자리를 메워줄것이다.\n\n이게 정의였을까? 이게 그를 위한 하나님의 심판일까? 이렇게 된 모든 이유가 그가 어떤 삶을 살았는지에 대한 대가이자, 그들의 문화와 그의 가족에 대한 자부심 때문이였던 것일까?\n\n트럭이 멈춤과 함께, 머릿속에 맴돌던 그의 질문도 끝났다. 밖에는 정부가 지급하는 돈으로 자심을 불린 뚱뚱한 시장이 사는 집이 있었다. 델로이 일행은 그들이 어디 숨어있는지에 대한 정보를 가지고 있었고, 지금 이 순간 연방이 아무리 애쓰더라도 우리가 무시할 수 없는 존재라는것을 각인시켜줄 수 있는 좋은 기회가 될 것이다.\n\n델로이는 그의 마음에 있는 의심, 응어리를 잠재우고, 트럭에서 내림과 함께 들고 있는 총은 불을 뿜기 시작하였다."
 wif_crisis.15.a:0 "테이블에서 그의 자리는 비어있을 것이며,\n저녁밥은 식어가고 있었다."
 wif_crisis.15.a.effect:0 "우리는 게릴라 대응에 지원하는 동안 §Y국민투표에 간섭할 수 없게§! 될 것입니다."
 wif_crisis.14.t:0 "[Get_newspaper_header]자메이카의 독립 선포"
 wif_crisis.14.desc:0 "자메이카가 서인도 연방에서 탈퇴하겠다는 소식이 알려짐에 따라 국제사회는 충격에 휩싸였습니다. 맨리 총리의 반대와, 미국의 실질적인 로비는 지역민들을 연방에 잔류하도록 마음을 돌리는데 충분치 않았던 것으로 보입니다. 한편 이런 패배에도 불구하고, 총리는 국민의 뜻을 따르겠다고 입장을 밝혔습니다.\n\n한편 국민투표에서 독립을 지지하던 대표적 세력인 자메이카 노동당의 알렉산더 부스타만테는 이 결과를 자메이카인들의 위대한 승리라고 환영하며, \"오직 우리만이 우리의 운명을 결정할수 있을 것이다\"라는 성명을 발표했습니다.\n\n국제 전문가들은 연방 경제의 큰 축을 담당하던 자메이카가 탈퇴함에 따라 연방의 미래에 의문을 제기하고 있으며, 미국의 영향력이 예상하던 것 보다 훨씬 미약하다는 사실을 보여주는 불길한 징조라고 생각하고 있습니다."
 wif_crisis.14.a:0 "미국이 주도권을 잃어가는 것인가?"
 wif_crisis.14.b:0 "불행한 실수이군."
 wif_crisis.17.t:0 "[Get_newspaper_header]자메이카의 서인도 연방 잔류"
 wif_crisis.17.desc:0 "투표 결과 자메이카가 서인도 연방에 잔류하기로 결정하였다는 소식이 전해짐에 따라, OFN과 미국 내의 많은 사람들은 마침내 한숨을 돌릴 수 있게 되었습니다. 이번 투표로 연방 내의 경제의 커다란 축을 담당하고 있는 자메이카가 연방에 잔류할수 있음과 함께, 연방 지지를 주장하던 맨리 행정부는 국민들의 신뢰를 재확인할수 있었습니다.\n\n국민의 권한으로, 총리는 자신이 계획하던 헌법 개정 절차를 계속 추진하기로 결정하였습니다. 맨리 총리는 자메이카 국민들에게 연방과의 유대 강화가 국가의 번영을 가져올 것이라고 국민들에게 약속하고 있으며, 또한 국가를 미국 영향권 속에 영구히 결속시킬수 있게 되었습니다."
 wif_crisis.17.a:0 "예상대로네."
 wif_crisis.100.t:0 "전혀 반갑지 않은 소식"
 wif_crisis.100.desc:0 "정치적으로 선동된 폭력-\" 로버트는 신문을 읽던 도중 큰 소리로 기사를 읽기 시작했다.\n\n사실 그건 버려야 하는 습관이였다. 마이너는 어렸을 때 부터 독서에 몰두해 본 적이 없었다. 2차 세계 대전 기간 해군에서 복무하는 동안 그 습관은 가벼운 놀림거리 정도로 치부되었지만, 그의 외교 경력의 절정에 도달한 지금 이 습관을 그냥 무시할 수 없게 되었다. 옆자리에 있는 커플이 킥킥대는 모습을 발견한 그는 자괴감을 느끼고 있었다.\n\n한숨을 쉬며 다시 그는 신문을 읽기 시작했다. 이번엔 뇌라고 불리는 물질덩어리 안에서였다.\n\n\"지난 한 달 동안 정치적으로 선동된 폭력 사태가 킹스턴 거리에서 발생하고 있으며, 최근에는 자메이카 주 전역으로 확산되었다. 해당 폭력사태는 당파를 가리지 않고 일어나고 있으며, 자메이카 노동당 계열 소유의 판자촌 습격 사건, 또는 인민민족당 계열 자산인 식당, 카페등이 대낮에 파괴되는 등의 테러사건이 다양하게 발생하고 있다. 노먼 맨리 총리와 알렉산더 부스타만테 노동당 지도부는 현 폭력사태의 확산에 대한 입장을 아직 밝히고 있지 않으며...\"\n\n신문을 덮고, 로버트는 머릿속으로 자메이카에서 일어나고 있는 현 사태와 조국의 상태를 비교해보았다. 고향에서 겪는 스트레스는 이 외지에서도 피할 수 없었던 것이다. 그러자 자연히 안도의 한숨이 나왔다. 적어도, 그는 이 시민투쟁, 인권 투쟁이라는 무의미한 일을 위해 이 열대 지역의 술집에서 괴로워할 수 있었다. 과연 로버트가 그 이상을 바랄 수 있겠는가?"
 wif_crisis.100.a:0 "\"주인장, 한 잔 추가해주십쇼!\""
 wif_crisis.101.t:0 "보복"
 wif_crisis.101.desc:0 "로이드는 포트모어 대학살을 직접 보지는 못했다. 그러나 그는 이제 그 보복의 순간을 목격할 참이였다.\n\n자정이 되기 한 시간 전, 로이드가 사는 동네 교외에 흙길을 울리는 경찰 차량들이 사이렌을 요란히 울리면서 다가왔다. 그 순간이 정점을 찍을 때, 그는 트럭들이 한밤중에 뿜어내는 먼지의 규모에 놀라움을 금할 수 없었다. 이런 분위기에 대응하듯, 이웃집 개가 점차 흉포해지기 시작하였다. 그러나 신기하게도 짖어대지는 않았다. 그리고 얼마안가 그 소리는 이웃 사람들의 울음소리와 고함 소리에 묻혀버렸다.\n\n그의 아버지가 방안으로 뛰어들어왔다. 아버지의 손에는 옛 에티오피아 국기가 들려 있었고, 아버지는 아무 말도 하지 않은 채 로이드의 방에 걸린 국기를 찢어냈다. 뒤이어 어머니가 라이터를 들고 달려았다. 부부는 두 깃발을 불태우기 시작했고, 아버지가 불타는 깃발을 들고 방을 나가자 어머니는 아들의 방에 있는 창문의 커튼을 닫았다. \"로이드. 지금 하는 말 잘 들어. 누가 오더라도 절대 문 열어주지 마. 엄마 아빠 말고는 절대로 문 열어주면 안돼. 문 잠그고, 조용히 있어야 한다?\" 그리고 그녀는 문을 쾅 닫았다.\n\n고함 소리가 거리에 울려 퍼졌으며, 로이드는 다시 커튼을 살짝 들춰 밖을 훔쳐보았다. 길 건너편에서 이웃 중 세 명이 연석 쪽으로 끌려가 무릎꿀리고 있었다. 그 중 둘은 우리와 같은 라스타였다. 그리고 그들의 드레드락 머리를 쥐고 앞장서 가는 칼을 쥔 장정들이 있었다. 그들은 울부짖고 있지는 않았지만, 분명 둘 다 고통스러워 보였다.\n\n반대편 거리에서도 비슷한 일이 일어나고 있었다. 제 시간에 깃발을 태우지 못한 불운한 라스타의 집에선 군인들이 깃발을 갈취해서 불태우고 있었다. 그리고 그보다 더 많은 드레드락 머리칼들이 잘린 채 땅바닥에 던져지고 있었다. 창문이 깨지고, 장정들이 문을 발로 차고... 너무한 일이였다. 로이드는 눈물을 글썽인 채 커튼을 닫고 이불 속으로 기어들어가 이 악몽이 끝나기만을 바랬다."
 wif_crisis.101.a:0 "자메이카의 절규."
 wif_crisis.102.t:0 "강한 어조로 적힌 편지"
 wif_crisis.102.desc:0 "로버트 마이너의 임기는 사건을 처리하는 일로 가득했다. 이렇게 많은 \"사건\"을 일으키는 나라가 어떻게 굴러갈 수 있었을까? 그 대답을 하자면, 그런 건 불가능했다. 거의 이틀에 한 번 또다른 라스타파리 마을이 불타오르거나, 아니면 자메이카 노동당 계열의 집단이 공격당하거나, 인민민족당 계열 사업체가 증오에 가득 찬 폭도들에 의해 습격받고 있었다. 자메이카는 갈기갈기 찢기고 있었고, 국가의 전체가 무너뜨릴 수 있을 만큼 커다란 일이 터지는 것은 그저 시간문제가 되고 있을 뿐이였다.\n\n그는 테이블에 앉아 \"월터 로드니\"라는 제목의 보고서를 읽었다. 아마 그가 텔레비전을 가지고 있었다면, 그의 얼굴을 볼 수 있었을 지도 모른다. 현재 뉴스 채널들은 종일 그의 해고 처분에 관한 논쟁을 벌이고 있었다. 대중들에게 이는 또다른 하나의 뉴스거리일 뿐이지만, 그에겐 이것 또한 또다른 사건이였다. 로드니는 자메이카 블랙 파워 운동을 지휘하는 가이아나 지식인이다. 그가 보기엔 분명 그는 잘못을 저지르지 않았다. 누군가의 마음 속에서나 그가 잘못된 일을 저질렀다고 생각하였을 것이다. 그는 오늘 서인도 대학의 교직에서 해고당했으며 자메이카에서 추방당했다. 로버트와 아무 상관도 없는 대학에서 자메이카 정부가 명령내린 그의 추방은 마이너의 섬세한 손길이 필요한 외교 문제로 비화되고 있었다.\n\n방에 있는 전화벨이 백 번째 울릴 때, 그는 플러그를 아예 뽑아버렸다.\n\n럼주 병을 들고 책상으로 돌아왔지만, 갈색의 유리병은 비어 있었다, 그는 그것을 사무실 벽에 집어던지고, 산산조각 나는 장면을 바라보며 미소를 지었다. 분명 그가 하루 종일 했던 활동 중에서 가장 즐거운 일이었다.\n\n씨발... 너무하다. 씨발 할 일은 너무 많은데, 이 모든 건 대체 무엇을 위한 거지? 한 비천한 대사가 무엇을 하려 하건 상관없이, 국가는 스스로를 산 채로 잡아먹으려 하고 있었다. 화를 풀기 위해서 펜을 잡아라고 마음 속에서 외치고 있었고, 그는 이를 따랐다. 백지 한 장을 꺼낸 그는 오늘 남은 시간을 그 종이를 갈겨쓰는데 사용했다. 해질녂이 될 즈음 편지가 완성되었고, 편지를 쓴 작가는 손목을 꺾은 채 그것을 바라보고 있었다. 편지를 새하얀 봉투에 넣기 직전, 그는 큰 소리로 편지의 첫 줄을 다시 읽기 시작하였다."
 wif_crisis.102.a:0 "\"현 시간부로 저는 주미 대사직에서 사임하겠습니다.\""
 wif_crisis.103.t:0 "마이너에게 맡겨라"
 wif_crisis.103.desc:0 "오늘도 마이너 대사를 몇 시간동안 괴롭혀 오던 둔탁한 따르르릉 소리가 울렸다. 자메이카에 몇 푼이라도 관계를 가지고 있는 망할 참견쟁이들은 이 문제에 해답을 원하고 있었다. 대체 언제부터 그의 직업이 외교적 거래를 하는 것에서, 그 두려움을 달래는 상담사로 바뀐 것이었을까?\n\n이 모든 원인이 씨발놈의 망할 맨리 행정부가 자초한 일이였다. 월터 로드니의 추방 이후, 그들은 상황을 거의 방치하듯이 내버려두고 있었다. 처음엔 학생 몇 명의 평화적인 시위같은 간단한 것들로 시작되었다. 그러나 이젠 맨리에게 트집을 잡는 모든 학생놈들이 거리에 나와 있었다. 라스타파리안들은 경찰의 만행을 주장하며 떼를 지어 행진하고 있었다. 부스타만테와 그들의 노동당 \"반식민지주의자\"들은 거리의 갱들과 함께 모든 TV에서 얼굴을 보이고 있었다. 노먼 맨리 총리는 이제 자신이 비상사태를 선포해야 한다는 사실을 깨달았다. 그리고, 상황은 더욱 폭력적으로 변했지만 말이다.\n\n언론은 일련의 상황을 \"상상할수 있는 것 이상의 최악의 상황\"이라고 평했다. 국무부가 예상한 것 이상의 최악의 상황이기도 했다. 그래서 마이너는 국무부 장관에게 질책받느라 꼬박 한 시간을 소비해야 했다. 아마, 다른 사람들이 이런 난장판을 기대했다면 그들은 가차없이 그 당사자를 잘라버렸을 것이다. 그러나, 마이너에게 돌아온 것은 단 하나의 명령뿐이었다. \"처리해.\"\n\n그래서 마이너는 그 문제를 처리했다. 반달리즘, 폭력 사태, 전면적 붕괴 가능성 등.... 이 모든 것 문제에 대한 해답을 찾아낼 것이다. 아니, 아예 해답을 찾지 않았을지도 모른다. 솔직히 말해서, 불타오르는 자메이카의 잔해 속에서 그런 해답이 있는 것 같지는 않았다."
 wif_crisis.103.a:0 "밤을 꼴딱 새버렸다..."
 wif_crisis.104.t:0 "예상치 못한 휴가"
 wif_crisis.104.desc:0 "일본으로 돌아오니 참 좋다. 대부분의 자메이카인들은 평생 동안 일본 국적의 사람을 본 적 없을 터였고, 그 때문에 하야오에게 친절하게 대해 주지 않았다. 만일 그들이 하야오의 실제 목적을 알게 된다면, 그들은 그를 훨씬 박대했을 것이다.\n\n그러나 카리브해 국가에서 보냈던 그 시간은 충분한 가치를 입증했다. 일본에서 관찰하는것 보다 그 국가 내부에서 정세를 파악하는 것은 훨씬 쉬운 일이었고, 이는 그가 지금 앞에 앉아있는 어떤 사람들보다 자메이카를 더 잘 이해할수 있도록 만들었다. 최근 이 섬에서 일어난 혼란은 일련의 반미주의 정서로 확대되었고, 하야오는 이 사실을 방에 모여있는 고위층들에게 알리려 하고 있었다.\n\n\"그러면 자메이카의 현재 상황에 대해 브리핑하겠습니다. 자메이카 총리 노먼 맨리가 선포한 비상사태는 이미 고조되어 가던 상황을 더욱 악화시켰으며, 저희는 이 기회를 이용할 수 있을 것으로 보여집니다. 현 사태를 일으킨 주요 세력을 요약하자면, 자메이카 노동당 당수인 알렉산더 부스타만테, 블랙 파워 계열 세력, 그리고 라스타파리라는 종교 단체로 나뉘어집니다. 이들 세력은 미 제국주의를 거부하고 현 정부를 전복시키려는 목적 아래 비공식적인 연합을 결성하였습니다.\n\n분석 결과에 따라 제가 구상한 전략에 대해 설명하겠습니다. 이는 저 혼자서 할 수 있는 권한이 아니므로, 이 전략은 여러분들이 결정하셔야 할 겁니다. 앞서 말한 연합에 영향력을 미치거나, 또는 자금을 지원하거나, 그들을 무장시킬 수 있다면, 저희는 아마 미국의 뒷마당에서 새로운 동맹국을 찾아낼 수 있을 겁니다.\""
 wif_crisis.104.a:0 "대륙에서 떨어져 나온 동맹..."
 wif_crisis.105.t:0 "더 큰 정의"
 wif_crisis.105.desc:0 "천천히, 그리고 고통스럽게, 시위는 점차 끝나가고 있었다. 완전히 사태가 종결되려면 많은 시간이 필요하겠지만, 맨리는 그 끝이 보인다는 것을 알 수 있었다. 이 사태를 완전히 평화롭게 종결시키기 위해선 그의 손길이 필요했다. 좋은 점을 꼽자면, 가야 할 길이 명확해졌다는 것이다. 나쁜 점을 꼽자면, 국가는 자국보다 자신의 이익을 우선시 하는 타국에 의존하게 되었다는 점일 것이다.\n\n\"못 본 사이 더 표정이 밝아진거 같군.\" 어느 밀실에서, 찻잔이 놓여져 있는 테이블 너머에 있는 부스타만테가 말을 꺼냈다. 대중 앞에서 그들은 정적이지만, 사적으로는 그렇지 않았다. 공식적으로 맨리는 서로간의 관계가 좋지 않다고 말했지만, 그들 사이엔 서로에 대한 존중심이 있었고, 서로의 관계는 멀어졌음에도 피로 이어진 관계는 서로를 이해할 수 있게 하였다.\n\n\"형은 별로 나아진 거 같지는 않은데?\" 맨리는 문제의 핵심을 찌르기 전 차를 한 모금 마셨다. \"이제 폭력 사태는 종결되어야해. 완전히 말이야.\"\n\n부스타만테 또한 고개를 끄덕였다. \"상황이 너무 심각해. 혼란, 그리고 폭력....\" 잠시 그가 입을 오므렸다. \"나도 이런 건 원하지 않았어. 너도 내가 이런거 까지 원하지 않았던 거는 잘 알잖아.\"\n\n\"나도 알지.\" 맨리 또한 이에 동의했다. \"형, 그러니까 상황을 진정시킬 수 있도록 협력해줘. 최악의 사태는 진정시켰지만, 형이 지도부라는 사실을 기억해. 그 광신도들은 네 명령만을 따르겠지. 당 전체에서 과격주의를 뿌리뽑아야한다고. 형도 잘 알잖아.\"\n\n그의 사촌의 입에선 한숨이 새어 나왔다. \"말이야 쉽지...\"\n\n\"하지만 할 수 있다고.\" 천천히, 그리고 길게 강조하듯 맨리가 대답했다. \"우리 사이 간에 정치적으로 의견이 일치하지 않는다는 점은 잘 알지만, 우리 모두 이 충돌이 끝나길 바라고 있어. 그러니까 질서 회복에 협조해줘. 국가의 이익을 위해서 말이야.\"\n\n부스타만테는 맨리의 요청에 한참동안 고민하다가 눈을 지긋이 감고 고개를 끄덕였다."
 wif_crisis.105.a:0 "\"국가의 이익을 위해서.\""
 wif_crisis.106.t:0 "가족 문제"
 wif_crisis.106.desc:0 "\"자, 이제 말해 봐.\" 노먼 맨리의 목소리는 낮고, 피곤에 찌들어 있었으며, 절망적이였다. 얼굴은 수척해져 있었고, 며칠 동안 잠자지 못한 사람같기도 했다. \"형이 처리할 수 있겠어?\"\n\n알렉산더 부스타만테는 천천히 대답하였다. 두 정적이 만나는 밀실엔 탁자와 의자 외에는 아무 것도 없었다. 그럼에도, 이 모든것에도 불구하고, 대중들의 비난 그리고 정치, 그리고 다른 신념에도 불구하고... 둘은 같은 피를 나누고 있었고, 서로가 진실하다는 사실을 믿을 수 있었다. 그렇지만, 부스타만테는 그의 사촌동생이 지금 이 순간 그가 말할 정직한 사실을 좋아하지 않을 것이라는 것을 알고 있었다.\n\n그는 머리를 뒤흔들며 대답했다. \"아니, 불가능해. 그들은 완전히 분노했어. 내가 과격한 폭력에 대해서 비판할 수는 있어도... 그 사람들, 오래 전에 내 말을 따르지 않고 있다고. 그들을 진정시키기 위한 방법은 오직 하나뿐이야.\"\n\n\"내가 사임하는 것이겠군.\" 거의 속삭이듯한 목소리의 맨리가 입을 열었다.\n\n\"그래.\" 부스타만테가 간단히 대답했다. \"넌 이제 떠나야 해. 그렇게 된다면, 내가 그 극단주의자 녀석들을 통제할 수 있을거야. 그렇게 된다면, 너도, 그리고 네 사람들도 신변을 보장할 수 있을거라고. 그 사람들은 단 하나, 너가 물러나는걸 바라고 있어. 그 상대가 사라진다면, 최소한 내가 최악의 충동만은 억제할 수 있겠지.\" 잠시 정적이 흘렀다. \"노먼... 이건 대의를 위한 일이야. 너가 결단내리지 못하면, 폭력은 멈추지 않을 거야... 이제 이 사태는 끝나야 해. 그리고 그걸 할 수 있는 사람은 우리들 중 단 한명 뿐이라고.\"\n\n맨리는 두 손을 포갰다. 부스타만테는 그가 갈등하는 모습을 바라볼 수 있었다. 분명 그는 포기하고 싶지도, 양보하고 싶지도 않아 했다. 사촌 동생은 이 사태를 진정시킬 수 있는 방법을 찾고 있었다. 그러나, 찾아내지 못할 터였다. 만일 그가 그런 대안을 생각했었다면, 둘은 여기서 만나지도 않을 것이었다.\n\n낙담의 한숨과 함께 그는 고개를 숙였고, 노먼 맨리의 항복 절차는 완료되었다."
 wif_crisis.106.a:0 "\"폭력 사태가 끝난다면, 사임할게.\n이거 말고 다른 대안은 없는 것 같아.\""
 wif_crisis.107.t:0 "[Get_newspaper_header]자메이카에서의 무혈 쿠데타"
 wif_crisis.107.desc:0 "킹스턴에서 블랙 파워 활동가들에 의해 시작되었던 평화적 시위는 얼마안가 전국적인 혼란으로 급속하게 퍼졌으며, 오늘 노먼 맨리 총리가 강제적으로 사임함에 따라 그 혼란은 절정에 이르게 된 것으로 보입니다.\n\n이어서 자메이카 노동당의 당수이자 맨리의 정치적 라이벌이자, 지난 몇 주 동안 거리로 뛰쳐나온 라스타파리, 반식민주의자, 그리고 국가 내의 불평분자들의 연합을 이끌었던 알렉산터 부스타만테가 그를 대신하여 지도자의 자리에 올라섰습니다. 급조된 취임행사에서 부스타만테는 자메이카가 최대한 빠른 절차를 통해 서인도 연방에서 탈퇴할 것이라고 공표했습니다. 또한 그는 자메이카 사회를 괴롭히는 \"커다란 배후\"인 자유 국가 기구를 비난하는 연설을 하였습니다.\n\n좌절과 분열을 겪은 국가는 이제 부스타만테의 지휘 아래에서 상황이 나아질 수 있을지 숨죽이며 기다리고 있습니다.\n"
 wif_crisis.107.a:0 "연방은 어떤 반응을 보일까?"
 wif_crisis.108.t:0 "[Get_newspaper_header]자메이카 소요사태 진압"
 wif_crisis.108.desc:0 "지난 몇 주 동안 자메이카 전역를 휩쓸어가던 시위가 점차 진정됨에 따라 놀라운 운명의 역전이 일어난 것 같아 보입니다. 최근 노먼 맨리 총리는 서인도 연방 헌법 개정 추진에 반발하는 블랙 파워 운동과 자메이카 노동당 등의 조직적인 반대에 부딪혀야 했습니다. 그러나 신중한 협상 과정과 시위 주동자들의 투옥이 이루어지며, 맨리 총리는 섬의 통제권을 마침내 회복하였습니다.\n\n맨리와 그가 세심하게 설계한 연방은 대다수 자메이카인들의 동의를 얻은 것으로 보여집니다. 최근의 분쟁애도 불구하고, 연방은 의심할 여지 없는 단결 상태를 유지할 것으로 보여지며, 이는 미국과 그 동맹국들을 기뻐하도록 만들었습니다."
 wif_crisis.108.a:0 "연방은 또 다른 하루를 보기 위해 살아남았다."
 wif_crisis.7.t:0 "항구로의 귀환"
 wif_crisis.7.desc:0 "자메이카의 서인도 연방 탈퇴는 미국 대사인 로버트 그레이엄 마이너 뿐만 아니라 최근에 트리니다드 총리인 에릭 윌리엄스를 포함한 모두를 골치아프게 하고 있었다. 나아갈 길을 만들기 위해 카리스마가 있는 이 트리니다드인은 연방에 남아있는 모든 국가의 총리들에게 트리니다드 수도 포트오브스페인에서 정상회담을 요청하였다.\n\n약간의 소개과 환영사 후에 윌리엄즈는 그의 연설을 읽을 준비가 된 것 같았다. “자메이카의 연방 탈퇴는 유감스러운 일이지만, 우리가 그들의 발걸음을 따라 연방을 해체해야 할 필요는 없습니다. 우리는 작은 국가지만 저는 이 나라가 자랑스럽고 맹새컨대 번영으로 나아갈 수 있는 국가임을 믿습니다. 연방제는 과거에는 우리에게 잘 먹히는 제도였지만 충분하지 않았나 봅니다.”\n\n윌리엄즈는 잠시 숨을 들이쉰 후 퉁명스럽게 반대자리에 앉은 미국 대사를 바라보았다. “그래서 제가 제시하는 것은 연방을 새로운 체제로 재편하는 것입니다.” 그는 다시 멈췄다. “서인도 연방은 2차 대전 전후의 국가 건설과 해외 개입의 이상한 융합으로 탄생된 나라이고, 우리 서인도인들을 위해 만들어진 나라가 아닙니다. 저는 이 나라를 연방제에서 수도가 이곳, 포트오브스페인인 단일 국가로 다시 태어나기를 제안합니다.”\n\n적어도 로버트 마이너가 생각하기엔, 이는 분열을 초래하는 제안이었다. 의논이 카리브해의 다양한 나라들의 총리들 사이에서 오고갔다. 거의 대부분은 자신들 국가의 권리에 대한 침해에 관한 우려였고, 이런 대화를 윌리엄즈가 알아챘다. “마지막으로 말하건데, 이를 협박으로 보지 마시길 바랍니다. 만약 제 제안이 거부된다면 트리니다드가 연방 회원국 자격을 유지할 이유가 있을 지 의문이 드는군요. 마이너씨, 제안에 대해 해주실 말이 있습니까?”\n\n로버트의 말이 회의장에서 의논이 더욱 펼쳐지도록 될지는 그는 알지 못하리라. 회의장에 있던 사람들은 침묵에 휩싸이고 모든 눈이 로버트에게 돌아갔다. 한숨을 쉰 후, 그는 마이크를 앞으로 가져왔다."
 wif_crisis.7.a:0 "윌리엄즈의 제안에 메리트가 있군요. 그대로 진행하세요."
 wif_crisis.7.a.tt:0 "우리는 연방을 좀더 §Y단일화§! 시킬 겁니다."
 wif_crisis.7.b:0 "연방은 지금까지 잘 굴러왔습니다."
 wif_crisis.7.b.tt:0 "우리는 연방을 좀더 §Y분산화§! 시킬 겁니다"
 wif_crisis.8.t:0 "[Get_newspaper_header]트리니다드의 독립 선언"
 wif_crisis.8.desc:0 "자메이카의 서인도 연방 탈퇴에 따른 후속 담판의 여파로, 트리니다드 주 또한 자메이카의 전철을 따르기로 결정하였으며 즉시 연방으로부터의 독립을 선언했습니다. 에릭 윌리엄스가 제안한 통합을 유지하기 위해 연방 해체와 단일국 수립안은 트리니다드와 타 구성국 간의 관계를 얼어붙게 하였고, 이로 인하여 트리니다드는 연방 탈퇴만이 그들의 유일한 선택지임을 확인하였습니다.\n\n비록 트리니다드의 고유한 정치, 경제를 보존히 위해 이러한 결정이 내려졌지만, 윌리엄스는 OFN과의 교역이 중단되지 않을 것임을 다시금 확인하고 OFN과 했던 약속을 지킬 것이라고 발표했습니다. 한편 그랜틀리 애덤스 총리는 나머지 구성국들을 안심시키려 하고 있지만, 많은 카리브인들은 연방이 커다란 위기에 직면했다는 것을 감지하고 있는 듯 합니다."
 wif_crisis.8.a:0 "나머지 구성국들이 연방을 구해낼 수 있을까?"
 wif_crisis.9.t:0 "[Get_newspaper_header]단일 카리브국"
 wif_crisis.9.desc:0 "자메이카의 서인도 연방 탈퇴에 따른 후속 담판의 여파에 따라, 트리니다드 주 지도자인 에릭 윌리엄스 총리의 주도 아래 연방을 해산하고 단일 국가를 형성함으로서 서인도 제도는 지속적인 독립을 확보했습니다. 해당 거래를 통해 트리니다드 총리와 연방 총리인 그랜틀리 애덤스 사이에서의 경쟁 관계는 마침내 봉합된 것으로 여겨지고 있으며, 이제 두 사람은 국가의 개혁을 위한 새로운 헌법 초안을 작성하기 위해 노력하고 있습니다.\n\n\"리틀 텐\"들을 위시로 한 나머지 주들은 이러한 변화가 각각의 주의 자유를 옭아매는 것으로 해석했기 때문에 이에 반대하는 입장을 보였지만, 대부분의 카리브인들은 연방 체제 아래에서 성장과 발전이 이루어지지 못한 것을 보았기 때문에 이러한 제안을 환영하고 있습니다. 자메이카의 연방 탈퇴 대가는 분명 가혹했지만, 이제는 더 밝은 미래가 보이는 듯 합니다.\n"
 wif_crisis.9.a:0 "연방이 폭풍을 견뎌낼 수 있을까?"
 wif_crisis.30.t:0 "연방의 마지막"
 wif_crisis.30.desc:0 "그는 이 자리에 다시 돌아왔다. 트리니다드의 독립은 회담에 찬물을 끼얹는 격이였지만, 그는 다시 돌아왔고, 아마 이번 일이 마지막으로 이곳에 오는 것이 될 것이다. 로버트는 두 번의 실패한 회담을 감독했으며, 그 결과 워싱턴에게 질책받아야했었다. 이번엔 다행히도, 서인도 연방 총리 그랜틀리 애덤스는 포트오브스페인에서 마지막 회담을 개최하였고, 자신이 가진 최종적 해결안을 가져오기 위해 가능한 한 많은 구성국의 지도자들을 소집하였다. 로버트 대사와 카리브 연방 대표단들은 자리에 앉아 애덤스의 제안을 기다리고 있었다.\n\n몇 차례의 환영사와 참석자들의 소개 이후, 애덤스는 본론을 꺼냈다. \"저희 모두 알고 있듯이, 자메이카와 트리니다드 두 섬은 다른 주들 보다 훨씬 규모가 크고 많은 인구를 가지고 있었으며, 서인도 경제의 중요한 축을 차지하고 있었습니다. 그들의 탈퇴로 인해 이미 경제 부문에서 타격을 받은 지표가 나타나고 있으며, 현 상황이 계속된다면 우리나라 국민들의 생활수준은 분명 퇴보할 겁니다.\"\n\n말을 잠시 멈춘 그는 다음 말을 꺼내기 위해 마이너를 바라보았다. \"자, 대사님, 방 안의 다른 모든 사람을 대신해서 당신을 위한 제안을 하려고 합니다. 서인도 연방은 공식적으로, 미국에 경제적 지원을 요청하는 바입니다.\"\n\n그리고 그는 다시 말을 멈췄다. 분명 로버트보다 높은 직위에 있는 자들은 자금을 제공해 줄 수 있다. 하지만 아무런 이유 없이 해주지는 않는다. 워싱턴은 바다가 무언가를 돌려주지 않는 한, 바다에 쌩돈을 던지지 않을 것이다. 대사의 마음엔 두 가지 선택지가 맴돌고 있었다. 미국의 재정적 지원에 대한 대가로, 연방은 미국과의 긴밀한 정치, 경제, 군사적 파트너십을 허용해야 한다. 이 옵션이 확실히 이루어지지는 않을 지도 모르지만, 그래도 없는 것 보다는 나을거다.\n\n그리고 또다른 선택지가 있다. 단도직입적으로 거절하는 것이다."
 wif_crisis.30.a:0 "\"만일 이 조건에 동의한다면, 미국이 지원해 줄 수 있을 겁니다...."
 wif_crisis.30.a.tt:0 "우리는 §Y경제적 지원§!을 대가로 §Y더 면밀한 감시§!를 하게 될 것입니다.\n\n§Y만일 받아들여진다면요.§!"
 wif_crisis.30.b:0 "\"애덤스 씨, 더 이상 해드릴 수 있는 게 없군요.\""
 wif_crisis.30.b.tt:0 "연방의 운명은 §Y그들의 손에 달려있습니다§! ."
 wif_crisis.31.t:0 "선한 양심"
 wif_crisis.31.desc:0 "이걸로 결정되었다.\n\n한때 애덤스는 진정으로 카리브해 지역의 단결 가능성을 믿고 있었지만, 그건 그저 허상일 뿐이였다. 그 허황된 꿈의 대가로, 이제 그 꿈을 이루기 위해서 국가의 독립성을 포기해야 했었다.\n\n애덤스가 방을 훑어볼 때, 방 안에 있는 대부분의 대표들도 비슷한 생각을 하고 있는 것 처럼 보였다. 몇몇은 그래도 수긍하는 듯 했지만, 대부분은 애덤스와 서로를 바라보면서 수군대기 시작했다. 애덤스가 지금까지 주최한 이래 가장 길고 시끄러웠던 논쟁이 이어진 후, 방 전체에 불안한 침묵이 흘렀다.\n\n이마에 인상을 쓰이고 팔짱을 낀 애덤스는 회의를 마치기 위해 대사의 공식적인 답변이 필요하다는 것을 깨닫고, 마이크를 그의 손에 가져다 주었다."
 wif_crisis.31.a:0 "\"제 양심상 결코 이렇게 되기를 원하지는 않았습니다.\""
 wif_crisis.32.t:0 "안정된 양심"
 wif_crisis.32.desc:0 "로버트의 발언은 회의장을 웅성거리게 만들었고, 일부가 하는 논쟁은 훨씬 큰 소리로 들렸다. 대사의 발언에 대표단이 어떤 생각을 각각 가지고 있는지는 알 수 없다. 분명 일부는 그 제안에 분노했을것이며, 웅성대는 소리 사이에서 한 번 이상은 \"제국주의자\"라는 말이 들리긴 했지만, 나머지 이들은 그 제안에 수긍하고 있었다.\n\n그들의 열등, 굴욕감을 감지한 애덤스가 그들의 주목을 환기시켰다. \"자자, 좋습니다. 그쯤 하시고, 이어서 여러분들의 의견을 정리해봅시다. 네, 거기 손 드신 분, 먼저 말씀하시죠.\" \n\n30분의 시간 동안 로버트는 각 대표단들이 자신이 말한 제안에 대해 가지고 있는 생각을 들었다. 대부분 이걸 \"받아들일수 있다\"라고 말했지만, 좀더 공식적으로 답신을 하기 위해 각국의 국민들과 대화를 할 수 있는 시간을 달라고 요청하였다. 30분이 지난 후, 애덤스가 다시 마이크를 잡았다.\n\n\"이곳 위원회 대부분이 말씀드린 것 처럼, 저희는 당신의 제안을 수용할 수 있습니다. 당장이라도 수용할 수는 있지만, 아무래도 기한이 필요할 것 같군요. 대표단들이 말씀드린 것 처럼 각국 국민들에게 이를 받아들이게 할 시간이 필요합니다.\" 그리고 로버트를 바라보며 다시 물었다. \"대사님, 이 제안에 대답해드릴 수 있겠습니까?\"\n\n\"확실히 일리있는 말이군요. 제 일정상으로는 일주일 뒤에 다시 모일 수 있을 듯 합니다.\" 로버트는 말을 끝내며 다시 애덤스를 바라보았다. \"그러시죠. 그럼, 오늘 회의를 마치도록 하겠습니다.\""
 wif_crisis.32.a:0 "조금 안정되었군."
 wif_crisis.33.t:0 "[Get_newspaper_header]견뎌내는 리틀 텐"
 wif_crisis.33.desc:0 "최근 서인도 연방은 지역 경제의 주축을 담당하던 두 구성국의 이탈과 처리해야할 산더미같은 정치적 문제에 직면함에 따라, 금방이라도 조각조각 분열될 것이 확실시되었습니다. 그러나 \"리틀 텐\" 이라고 불리는 나머지 구성국들은 자메이카, 트리니다드의 이탈에도 불구하고 연방을 유지하기로 합의를 하였습니다.\n\n최근 국가에 닥친 혼란에도 불구하고, 서인도 제도 총리인 그랜틀리 애덤스는 모든 나라들은 안정을 위해 몇 번의 위기를 겪었다는 사실을 상기시킴과 함께 일련의 사건으로부터 회복해낼 수 있는 국가의 유지기능을 여전히 확신하고 있으며, 이러한 혼란은 나중에 연방을 끝내 붕괴시킬지, 만일 아니라면 리틀 텐이 다시 번창하기 시작할 수 있을지에 대하여서는 오직 시간만이 대답해 줄 것입니다. "
 wif_crisis.33.a:0 "그들의 행운을 빈다. 그들은 그게 필요하지."
 wif_crisis.34.t:0 "[Get_newspaper_header]아메리카의 텐"
 wif_crisis.34.desc:0 "최근 서인도 연방은 지역 경제의 주축을 담당하던 두 구성국의 이탈과 처리해야할 산더미같은 정치적 문제에 직면함에 따라, 금방이라도 조각조각 분열될 것이 확실시되었습니다. 그러나 \"리틀 텐\" 이라고 불리는 나머지 구성국들은 자메이카, 트리니다드의 이탈에도 불구하고 연방을 유지하기로 합의를 하였습니다.\n\n미국의 경제적 지원을 대가로 연방 총리인 그랜틀리 애덤스는 미국의 리틀 텐에 대한 광범위한 영향력을 인정하고, 카리브해 주둔 미군기지의 확장과 양국 간의 군사협력을 심화시키기로 하였습니다. 미국의 원조를 통해 애덤스는 모든 나라들은 안정을 위해 몇 번의 위기를 겪었다는 사실을 상기시킴과 함께 여전히 일련의 혼란으로부터 회복하는 국가의 유지기능을 여전히 확신하고 있습니다."
 wif_crisis.34.a:0 "안정을 위해 지불해야 하는 자유?"
 wif_crisis.35.t:0 "[Get_newspaper_header]서인도 연방의 해산"
 wif_crisis.35.desc:0 "며칠의 기간이 지난 후, 세계는 그 해답을 받아들였습니다. 이제 서인도 연방은 더 이상 존재하지 않습니다. 자메이카와 트리니다드가 탈퇴한 이후 연방에 잔류해 있던 \"리틀 텐\" 구성국들은 공동 성명을 통해 연방이 공식적으로 해체되었다고 발표하였습니다. 많은 국제 전문가들에 따르면, 자메이카와 트리니다드가 연방 경제의 두 커다란 축을 담당하였고 이들의 이탈을 감안할때 그 연합이 해체되는 것은 당연한 수순이라고 보았습니다. 그럼에도 불구하고, 카리브 해역의 단결에 대한 실험이 될 수 있었을지도 모르는 연방의 죽음에 대해 많은 사람들이 아쉬워하고 있기도 합니다. 미국은 공식적으로 이에 반응하지 않았지만, 새로 독립한 섬나라들과 안보, 경제 지원과 관련된 문제에 관해 긴밀히 협력하기로 약속했습니다."
 wif_crisis.35.a:0 "아마 이게 최선의 방법일 것이다..."
 wif_crisis.36.t:0 "[Get_newspaper_header]서인도 연방의 붕괴"
 wif_crisis.36.desc:0 "서인도 연방이 자메이카, 트리니다드가 탈퇴한 이후 연방을 유지하기로 결정하였을 때, 많은 국제 전문가들은 경제의 두 축을 담당하던 구성국 없이는 연방이 오래 유지될 수 없을 것이라고 여겼습니다. 최근 몇 년 동안 연방이 그럭저럭 굴러갔기 때문에 그들의 추측은 한때 오판인 것으로 여겨지기도 했습니다.\n\n이젠, 더 이상 그렇지 않습니다. 소위 \"석유 위기\"에 직면한 세계 경제의 붕괴가 영향을 미침에 따라, 과거의 두 주요 구성국이 사라짐에도 일어나지 않았던 그 일이 마침내 벌어졌습니다. [WIN.GetLeader] 연방 총리는 오늘 공식적으로 서인도 연방의 해체를 선언하였습니다. 새로 독립한 구성국들은 이러한 경제적 혼란의 시기에 미국과 긴밀이 협력할 것을 약속했지만, 카리브해에서의 정치적 통합 시도가 완전히 무너지는 이 사건은 많은 사람들을 실망하게 만들었습니다."
 wif_crisis.36.a:0 "젠장, 수치스럽군."
 wif_crisis.21.antigua_and_grenada:0 "앤티가 바부다, 그레나다, 그리고..."
 wif_crisis.21.just_antigua:0 "앤티가 바부다.\n\n경제적 파트너를 찾기 위해 그레나다는 남쪽의 트리니다드에 합류하였습니다."
 wif_crisis.21.just_grenada:0 "그레나다.\n\n경제적 파트너를 찾기 위해 앤티가는 서쪽의 자메이카와 연합을 형성하였습니다."
 wif_crisis.21.neither:0 "\n\n경제적 파트너를 찾기 위해 앤티가는 서쪽의 자메이카와, 그레나다는 남쪽의 트리니다드와 연합하였습니다."
 wif_crisis.25.t:0 "[Get_newspaper_header]\"블랙 파워 혁명\"이 트리니다드에서 성공하다"
 wif_crisis.25.desc:0 "일반적으로는 조용한 지역인 카리브해에서 놀라운 소식이 들려왔습니다. 트리니다드 대통령이자 정치적 거물 에릭 윌리엄스는 \"블랙 파워 혁명\"의 기치 아래 결집된 시위, 파업, 반란으로 인하여 몰락하였습니다.\n\n최근 일어난 블랙 파워 운동은 흑인 인구에 대한 사회, 경제적 평등을 주장하며 시위를 시작하였고, 경찰에 의해 시위대에서 사상자가 나옴에 따라 시위는 파업, 폭동, 반란으로 확대되면서 상황을 진정시키려는 윌리엄스의 노력은 실패하였고 끝내 실각하고 말았습니다.\n\n노동자, 운동가, 민족주의자들이 모인 이 느슨한 연합은 새로운 정부를 세우기 위한 시도로 국민행동위원회 지도부인 마칸달 다아가를 총리로 선출하였습니다. 이들의 정파적 성향과 별개로 다아가는 [GetTrinidadLeaveWIF], 섬은 새로운 변화의 국면에 접어든것 같습니다.\n"
 wif_crisis.25.b: "우리 문앞에서 혁명이라니!"
 wif_crisis.25.c: "미국놈들은 그들 뒷마당의 통제력을 상실하였다."
 wif_crisis.25.d: "이건 우리에게 무엇을 의미할까?"
 wif_crisis.25.a: "변화의 바람을 거스를 수 있는 자는 없다."
 wif_crisis.25.already_left:0 "더 이상 국가가 \"미국 제국주의의 도구\"가 되지 않고 독립적으로 발딛을 것이라고 선언하였기 때문에"
 wif_crisis.25.leave:0 "국가를 즉시 \"미 제국주의의 도구\"에서 벗어나겠다고 선언하였기 때문에"
 wif_crisis.300.t:0 "시기를 논하다"
 wif_crisis.300.d:0 "미칠 이유는 없지,\" 버니 웨일러가 말했다. \"이게 우리 첫 앨범이 될 거야.\"\n\n피터 토시는 코웃음을 쳤다. \"그건 이해하지만, 그래도 우리를 돋보이게 할 만한 임펙트 있는 무언가가 필요하다고.\" 사실 이건 밥 말리도 동의한 것이었다. \"어, 커버 좀 해줘. 그래도 우리는 뭔가... 독특한 걸로. 머리 속에 남을 만한거로 해야 해.\" \n\n웨일러즈는 음반이 잘 팔릴 정도로 팬들이 많긴 했지만, 그건 팬들이 그 정도만으로 좋아할 것이라는 가정을 두고서 하는 말이었다. 하지만 정확히 무슨 앨범을 만들 건지 말은 쉽지만 논쟁을 하면서 확실히 구체적으로 정해내긴 어려웠다.\n\n\"우린 잘못된 길을 가고 있어.\" 밥이 결국 끼어들었다. \"우린 다른 사람들이 이미 했던 걸 또 반복하는 거라고. 왜 우리만의 것은 안해? 진짜 자메이카인의 것을?\"\n\n\"누구도 그건 안 좋아해.\" 버니가 그의 말을 일축했다.\n\n\"누구도?\" 밥이 대꾸하였다. \"국민투표 하는 거 안 봤어? 이제 우리 나라가 세워질 수도 있다고. 이런 걸 하기에는 정말 최적의 타이밍이야.\"\n\n\"네 말이 맞어.\" 피터가 말했다. \"위험하긴 하겠지만 조까라고 해. 밥이 맞아, 우리가 활약해야 할 시간이라고.\"\n\n\"별 영향이 없더라도, 이젠 뭔가 다른 걸 시도한 사람으로 남길 원한다고,\" 밥이 이어갔다. \"미국 것이, 독일 것이, 일본 것이 아닌 우리만의 무언가를 만들고 싶다고.\"\n\n버니는 한숨을 쉬었고, 그의 한숨은 자기 주장을 굽힌다는 의미였다. \"그러면 만약 그걸 하겠다면 우리는 섬에서 가장 빌어먹을 정도의 최고의 앨범으로 만들어야겠네.\"라고 밥이 히죽거렸다. 분명 이 시기가 결정적인 순간이라고, 그는 생각했다."
 wif_crisis.300.a:0 "걱정 말라고 버니, 우리는 하찮은 걸로 찍는 게 아니야."
 wif_crisis.301.t:0 "올바른 자, 올바른 시기, 올바른 음악"
 wif_crisis.301.d:0 "최고의 예술은 그 시기를 맞춰야 이루어질 수 있다. 밥 말리는 그 순간을 고르는 일의 적임자라고 생각했다. 물론, 어느 정도의 운도 필요할 것이었다. 물론, 역사적인 국민투표가 이루어지고 있는 지금 앨범을 완성할 가능성이 얼마나 되었을까?\n\n그리고, 지금 그것을 성공시킨 그는 버니의 등을 가볍게 두드리며 말했다. \"거봐, 내가 지금이 적기랬지?\"\n\n그의 친구도 웃으며 응수했다. \"뭐, 이번엔 내가 틀렸다는 사실이 기쁘긴 하네.\" \n\n바로 그 순간, 사람들은 그의 파격적 아이디어가 담긴 앨범에 열광하고 있었다. 발매 후 며칠 만에 그 곡은 국가의 자랑이 되었고, 국제적인 히트를 쳤다. 거리, 레스토랑, 술집, 자동차의 라디오에서, 심지어 길모퉁이에서 그들의 곡이 연주되고 있었다. 그들이 공연하러 가는 곳마다 박수와 환호성 속에서 환영받는 유명 인사가 되었다.\n\n\"돈, 명성, 그리고 우리의 브랜드까지.\" 피터가 술을 마시며 미소지었다. \"이것 이상 최고의 순간에 도달할 수 있을까?\"\n\n\"아니.\" 밥이 생각했다. \"정말이지, 이 이상으로 대박이 터질 것 같지는 않아.\" 그럴 만도 한 게, 일본의 한 스튜디오마저 그들과 계약하기 위해 접근하고 있었다. 지난 몇 년 동안은 이런 일이 벌어질 거라고 상상조차 하지 못했다. 물론, 공영권에서 가장 큰 규모의 계약은 아닐 테지만 말이다.\n\n그는 그들이 이렇게 축하하고 있는 동안, 무엇이 이 성공과 어울릴지 궁금해했다. 이 현상을 유지하는 것에 만족한다는 전제하에 말이다. 아니다. 이건 그저 시작에 불과할 뿐이다. 미래가 어떻게 변화하건 간에, 그는 절대 뒤처지지 않을 것이었다. 그와 협력하고, 그가 배우고, 영감을 얻기를 고대했던, 그들과 교류하고 있는 수많은 예술가가 있다. 지금은 그들에게 정말 특별한 시간이었고, 밥은 최고의 순간이 아직 오지 않았다고 생각했다."
 wif_crisis.301.a:0 "자메이카인의 독특한 순간."
 wif_crisis.302.t:0 "교훈을 준 성공"
 wif_crisis.302.d:0 "밥 말리는 한숨쉬었다. \"그래, 말해봐. 너가 하고 싶던 말 말이야.\"\n\n버니의 입술은 미소짓고 있었지만, 분명 울적했었다. \"내가 이렇게 될 거라 했잖아.\"\n\n\"그래.\" 밥은 눈을 비비며 말했다. \"너가 말한 대로네.\" 앨범의 성과 지표가 나왔고, 그 결과는.... 괜찮다..라고 해야할까. 아니면 적당하다? 그럭저럭이라 해야할까. 어쨌건 수치상으로는 성공했다. 아주 간신히 말이다. 사실 첫 앨범이니만큼 나쁜 결과는 아니다. 일반적으로 대부분의 밴드들은 첫 앨범에서 그들의 투자한 금액을 회수하지조차 못 했다.\n\n\"실패한 건 아니야.\" 피터가 낙관적 어투로 말했다. \"이제 많은 사람들이 우리의 정체를 알고 있지. 최소한 길거리에서 노숙할 일은 없어졌어.\"\n\n\"좋은 점만 생각하자고.\" 씁쓸한 표정으로 버니가 응수했다.\n\n버니의 생각이 옳았다. 사람들은 단순히 이것을 원하지 않았을 뿐이다. 국민투표가 시작될 때엔 자메이카 국민으로의 애국심이 있었지만, 그건 이제 희미해져 가고 있었다. 그것은 그를... 슬프게, 낙담시켰을지도, 아니면 체념하게 만들었을지도 모른다. 무언가의 기회가, 영원히 날아간 것만 같았다.\n\n\"그래도, 운 좋게 손익분기점은 넘겼다고. 그럼 이제 다음에 뭘 해야할 지 집중해야해. 너희들은 준비되었어?\" 버니가 말했다.\n\n\"아니.\" 피터가 대답했다. \"아쉽게도, 사람들은 여전히 익숙한 것을 원하는것 같아... 아니면.. 익숙한 몇몇의 사람들이겠지.\" 밥은 이에 동의할 수 밖에 없었다. 그리고 그건 더많은 낙담을 그에게 주었다. 아마 몇 년 내로, 몇 차례의 성공으로, 그들은 이런 시도를 다시 할 수 있을 것이다. 이것은 그들 모두를 위한 좋은 교훈이 될 것이라고 생각했다. 이제 다음 일을 생각해야 했다."
 wif_crisis.302.a:0 "미래를 위한 계획."
 wif_crisis.303.t:0 "배려란 이름의 저주"
 wif_crisis.303.d:0 "밤이 찾아오자, 밥 말리는 홀로 거리를 걸으며 시원한 바람을 느꼈다. 구름 한 점 없는 깨끗한 밤이였고, 섬 위에서 별들이 밝게 빛나고 있었다. 그는 정처없이 걸어대고 있었고, 그의 마음은 심란했다. 분명 그는 동료들과 함께 앨범의 성공을 자축해야 했었다. 그들이 기대한 수준은 아니였지만, 많은 이들이 그들의 음악을 즐기고 있었다. 웨일러즈는 이제 유명해졌고, 분명 팀은 즐거워하고 있었다.\n\n그를 제외하고 말이다. 아냐, 아냐, 이게 아니야. 분명 그들이 잘 나가고 있다는 사실은 좋은 일이었지만, 마음 속은 여전히 심란했다. 국민투표의 결과는 그 모든 것을 무색하게 만들었다. 독립 자메이카에 대한 아이디어를 미국이 가차없이 짓밟았다는 사실이 그를 괴롭히고 있었다. 그와 그 친구들은 정치적인 사람이 아니고, 이것은 그를 정말로 괴롭히는 문제가 아니였다. 정치는 부자, 양복을 입은 사람, 그리고 정치인들을 위한 일이였다.\n\n그는 분명 신경쓰지 않아도 됐었다. 하지만 그가 신경쓰려 하지 않으려 해도, 자꾸 머리속에서 그 생각이 맴돌았다.\n\n자메이카 독립의 꿈이 사라진 지금, 자메이카의 영감을 담은 앨범이 나온 것은 잔혹한 농담같은 일이였다. 그 결과는, 앨범 따위는 그에게 중요하지 않았다는 의가가 되었다. 그는 지금까지의 일을 생각했다. 정치, 이 생각에 대해 그는 어떻게 반응해야 할 지 혼란스러웟다. 하지만 그의 머리속에는 그 생각이 계속 떠오르고 있었고, 이를 무시할 수 없었다. 그래서 그는 그것에 신경썼다. 그러므로, 그는 무언가를 해야한다. 그렇지 않은가? 하지만, 무엇을 해야하는 가?\n\n길모퉁이 너머 무언가가 눈에 띄웠다. 흙먼지에 바래져 가는 팸플릿이 벽에 붙어져 있었다. 글자가 바래졌음에도 그는 그 문구를 읽을 수 있었다. 노동당이 미국의 결정을 비난하는 문구였다. 그 문구는 그가 새로이 얻은 좌절감과 분노와 일치했다. 사실 이전에는 그들에게 별 생각 없었지만, 하지만... 지금은 왜 그렇지 않을까? 그의 손이 뻗어나왔다. 그리고 몸을 돌리기 전, 밥은 그 팸플릿을 주머니에 쑤셔넣고 집에 돌아가기 시작하였다."
 wif_crisis.303.a:0 "그는 생각해야 할 일이 많았다."
 wif_crisis.304.t:0 "악화"
 wif_crisis.304.d:0 "로버트 그레이엄 마이너 서인도 특명전권대사는 보고서를 읽으며 점차 불안감과 두려움을 느끼고 있었다.\n\n\"자메이카 총리가 소속된 현 집권당에 대한 폭력 사태 보도가 매일 증가중. 현 추세가 계속된다면, 섬 전역에서 광범위한 정치적 폭력 사태가 일어날 가능성이 높음.\"\n\n그는 보고서를 집어전지고 수화기를 움켜쥐었다. 전화를 걸면서 그는 맨리 총리가 상황을 명확히 알려주고 이를 제대로 통제하고 있다고 알려줄 수 있기를 바랬다.\n\n잠시 다이얼 톤이 울린 후, 수화기 너머에서 총리가 아닌 그의 비서 의 목소리가 들렸다. \"죄송합니다. 마이너 대사님, 현재 총리님은 방금 병원으로 후송된 내무부 장관님을 만나러 갔습니다. 혹시 전해드릴 말씀이 있으신가요?\"\n\n그는 고개를 저었다. \"아, 아닙니다. 기다리겠습니다.\" 그러면서, 그의 머릿속엔 이미 총리와 개인적 상의를 위해 킹스턴으로 갈 계획이 구상되고 있었다.\n\n로버트가 캐비닛 옆을 지나갈 때, 그의 눈에 6발의 총알이 장전된 38구경 권총이 들어왔다. 개인적으로 그가 폭력을 무척이나 혐오하기 때문에, 이걸 소지할지 말지 고민하는 것은 무척이나 괴로운 일이였다. 그럼에도, 그는 권총을 집고, 금방 손에 닿을 수 있는 곳에 총알을 집어넣었다. "
 wif_crisis.304.a:0 "이건 그저 안전을 위한 조치일 뿐이다."
 wif_crisis.305.t:0 "나는 보안관을 쏘았지"
 wif_crisis.305.d:0 "지난 한 시간 동안 군중의 수는 증가하고 있었다. 누가 이들을 조직했는지는 자세히 모르지만, 그들 중 대부분이 라스타파리라는 점을 고려해서 어느 정도 그 배경을 예상할 수 있었다. 자메이카 정부의 탄압과 방치는 그들에게 타격을 주고 있었다. 거리 끝, 모퉁에이선 경찰들이 줄지어 배치된 채 시위대들이 구호와 요구를 외치는 것에 대해 바라보며 긴장한 채 소총을 꽉 움켜쥐고 있었다.\n\n밥은 군중 속의 수많은 사람들 중 한 명일 뿐이지만, 그는 시위의 분위기가 서서히 바뀌어가고 있음을 느낄 수 있었다. 오래 전부터 자라왔던 분노가 군중들 사이에서 터져나오고 있었다. 그러나 이 현장에는 이를 대변해 줄 정치인들은 없었으며, 그래서 그들은 그 타겟을 스스로 결정했다.\n\n그러다가, 잠시 멈췄다. 시위대 중 한 명이 갑작스레 붙잡힌채 끌려가며 비명을 지르기 시작했고, 경찰들은 신속히 대열을 좁혀갔다. 이건 분명 불공평한 일이다. 밥은 아무것도 하지 않으면 그가 첫 번째 체포자가 될 것이라는 사실을 알고 있었다. 그래서, 손을 뻗어 그는 벽돌을 집어들었다.\n\n공중을 향해 날아간 벽돌은 경찰 간부중 한 명의 머리를 가격했다. 밥은 경찰관이 쓰러지기 전, 벽돌이 살에 맞부딪히는 그 소리를 상상했다. 군중들은 이에 조용해졌다. 그가 한 일을 감안하자면, 아까의 소란이 희미해지는 것이 당연할 지도 모른다. 밥이 방금까지 느꼇던 분노는 방금 그가 사람을 죽였을 지도 모른다는 공포로 변했다. 돌연 누군가가 그의 팔을 잡고 어딘가로 달리기 시작했다.\n\n\"어이!\" 그를 끌어당기던 시위대가 외쳤다. \"이쪽으로 뛰어! 당장 도망쳐야 해!\" 아까의 무감각은 순식간에 사라졌고, 고개를 든 밥의 시야에 경찰이 소총을 드는 것을 볼 수 있었다. 그들은 망설임 없이 전진하며, 고무탄이 든 총을 발포하기 시작했다. 분명 벽돌을 던진 주동자를 찾고 있었을 것이다. 그리고 경찰들은 그가 도망칠때 그들을 사냥하기 시작하였다."
 wif_crisis.305.a:0 "그리고 그가 도망치자, 분노는 다시 치밀어 올랐다."
 wif_crisis.306.t:0 "...하지만 나는 그 부하를 쏘지 않았어"
 wif_crisis.306.d:0 "\"너 괜찮아?\" 그의 밴드가 있는 건물로 돌아왔을 때, 버니가 그를 맞이했다. 밥은 지쳐있고, 상처를 입었지만 그의 마음은 불타오르고 있었다. 버니는 그를 포옹하고 안심시켰다. \"분명 안 좋은 일이 될 거라고 했어.\"\n\n변명의 여지가 없었다. \"하지만, 해야 할 일이였어.\"\n\n\"너, 이런 일이 계속 된다면 언젠가 크게 다칠거야...\" 피터가 고개를 저었다. \"분명 넌 옮은 일을 하고 있어... 하지만 언젠가 크게 다칠 지도 몰라.\"\n\n\"그래, 밥.\" 버니가 고개를 저었다. \"오늘은 운이 좋았지만, 상황은 점차 나빠지는거 같아. 어찌되었든, 무사해서 정말 다행이야.\"\n\n밥은 그들 중 누구도 그가 한 일에 화내고 있지 않다는 사실에 안도하였다. 그가 한 일이 사진에 찍혔을 때, 그 사진이 일간지 1면에 실렸을 때도 그들은 그에게 화내지 않았다. 그가 웨일러즈를 이 일에 끌어들인 것은 분명 그들을 화나게 할 만 했다. 하지만 결국, 그들은 동료였으며, 여기서 그는 안전할 수 있었다.\n\n이를 깨닫는 것은 정말 감동적인 일이였다. 하지만, 다음 일은 더욱 어려워질 것이 뻔했다. \"이 일을 하면서, 너희들과 함께하기는 힘들 것 같아.\" 그가 고개를 숙인 채 대답했다. \"나는... 이 일을 무시할 수 없어...  그리고, 내 선택 때문에 너희들까지 고생시키고 싶지 않아... 게다가...\" 잠시 말을 멈추고 그는 고개를 들어올렸다. \"이게 내가 진정으로 하고 싶은 일이야. 이제야 알 것 같아. 난 음악으로 세상을 바꾸지 않을 거야. 아마... 다른 방법이 있을 거야.\"\n\n침울한 표정의 버니가 수긍하듯 고개를 끄덕였다. 피터는 눈을 지긋이 감았다. \"분명 너가 없다면 예전 같지는 않겠지... 하지만 너를 이해해.\" 그들은 분명 슬퍼하고 있었지만, 놀라고 있지는 않았다. 분명 밥은 그들이 함께하던 초기 활동 시기를 그리워 할 것이다. 하지만 삶은 놀라움으로 가득하며, 무언가 바뀌어야 할 시기가 있었다. 그리고 그들은 악수와 포옹을 통해, 마지막 작별 인사를 했다."
 wif_crisis.306.a:0 "\"밥, 몸조심하고, 혹시 여기 올 일 있으면 종종 들러줘.\""
 wif_crisis.307.t:0 "레게 열풍"
 wif_crisis.307.d:0 "다양한 문화 전통을 가진 자메이카에서 음악가 밥 말리가 창시한 \"레게\" 라고 불리는 새로운 음악 장르가 전 세계를 휩쓸기 시작했습니다. 말리는 그 어원이 스페인어로 \"왕의 음악\"을 뜻한다고 주장하고 있습니다. (물론, 언어학자들과 음악가들은 그 주장에 의문을 제기하고 있지만 말이죠) 더 웨일러즈에서 갈라져 솔로 활동을 시작한 밥 말리의 스타일은 재즈, 블루스, 전통 자메이카 \"멘토\" 장르를 라스타파리 종교에 기반한 새로운 스타일로 창조했으며, 이를 통해 알려지지 않았던 범아프리카주의 성향 종교가 알려지는데도 커다란 기여를 하였습니다.\n\n말리가 창시한 레게는 자메이카, 서인도 지역에서 광범위한 인기를 누린 후 미국에 상륙하였으며, 미국 사회에 반기를 드려는 젊은 세대의 하위 문화에 파고듬과 함께 아프리카계 미국인들의 민권 운동에 기여하고 있습니다. 그 누구도 레게가 어떻게 그리 빠른 인기를 얻었는지에 대해서는 알 수 없지만, 레게가 단시간에 사라지지 않을 것라는 사실만은 확실해 보입니다."
 wif_crisis.307.a:0 "애들은 확실히 좋아할 것 같군."
 wif_crisis.308.t:0 "레게 열풍"
 wif_crisis.308.d:0 "다양한 문화 전통을 가진 자메이카에서 음악가 밥 말리가 창시한 \"레게\" 라고 불리는 새로운 음악 장르가 전 세계를 휩쓸기 시작했습니다. 말리는 그 어원이 스페인어로 \"왕의 음악\"을 뜻한다고 주장하고 있습니다. (물론, 언어학자들과 음악가들은 그 주장에 의문을 제기하고 있지만 말이죠) 더 웨일러즈에서 갈라져 솔로 활동을 시작한 밥 말리의 스타일은 재즈, 블루스, 전통 자메이카 \"멘토\" 장르를 라스타파리 종교에 기반한 새로운 스타일로 창조했으며, 이를 통해 알려지지 않았던 범아프리카주의 성향 종교가 알려지는데도 커다란 기여를 하였습니다.\n\n말리가 창시한 레게는 자메이카, 서인도 지역에서 광범위한 인기를 누린 후 미국에 상륙하였으며, 미국 사회에 반기를 드려는 젊은 세대의 하위 문화에 파고듬과 함께 아프리카계 미국인들의 민권 운동에 기여하고 있습니다. 그 누구도 레게가 어떻게 그리 빠른 인기를 얻었는지에 대해서는 알 수 없지만, 레게가 단시간에 사라지지 않을 것라는 사실만은 확실해 보입니다."
 wif_crisis.308.a:0 "씨발 저 미국인들 대체 뭐하는거야?"
 WIN_unnatural_union: "부자연스러운 연합"
 WIN_unnatural_union_desc: "1945년 이전에는 서인도 연방이라는 것이 없었습니다. 이전에는 한때 강대했던 유럽 강대국들 사이에 분할된 뒤죽박죽 섞인 식민지만이 있었습니다. 오늘날 그 강대국은 예전 모습의 그림자이며, 그들의 문화, 언어, 경제적 차이에도 불구하고 이곳은 결코 존재해서는 안 되는 정치체로 서로 다른 섬들이 한데 묶여 있는 상황을 깨달았습니다.\n\n서인도제도 연방은 미약한 의회를 가진 관세 동맹에 불과한 단체로 여겨지고 있습니다. 20년이 지나, 각각의 섬들은 법의 허점과 모호성을 사용하여 지역 문제를 관리하고 종종 서로 충돌하고 있으며, 정부는 간신히 이를 관리하고 있으며 이를 위해 고군분투하고 있습니다. 연방의 이러한 허점을 해결할 때까지 이런 상황을 쉽게 타개하기는 어려울 듯 합니다."
 WIN_dreams_of_unity: "단결의 꿈"
 WIN_dreams_of_unity_desc: "1945년 이전에는 서인도 연방이라는 것이 없었습니다. 이전에는 한때 강대했던 유럽 강대국들 사이에 분할된 뒤죽박죽 섞인 식민지만이 있었습니다. 오늘날 그 강대국은 예전 모습의 그림자이며, 그들은 결코 존재해서는 안 되는 정치체로 서로 다른 섬들이 한데 묶여 있는 상황을 깨달았습니다. 하지만 이런 분열에도 불구하고, 카리브해에서의 상황이 호전되기 시작하였습니다.\n\n최근 비준된, 소위 맨리 헌법이라고 불리는 이 법은 섬과 연방 사이의 차이점과 각국의 책임을 명확히 규정하였습니다. 거기다, 이 헌법은 많은 불신을 야기했던 동화에 대한 두려움을 잠재우고, 지역 문화를 보호하는 조항을 삽입하였습니다. 이런 새로운 명확성 아래, 서인도 연방은 마침내 자신들의 진가를 발휘할 수 있게 될 겁니다."
 WIN_more_perfect_union: "더 완벽한 연방"
 WIN_more_perfect_union_desc: "과거에 서인도 연방을 표현하기 위해서 많은 용어가 사용되었습니다. 분열되고, 먹통, 작동 되지 않는 기계, 또는 불행한 운명을 가진 연방같이 말입니다. 그리고 이런 표현을 쓰게 되는 타당한 이유를 제시할 수 있었습니다. 그러나, 최근 새로운 용어로 \"성공적인\"이라는 표현이 등장하였습니다.\n\n카리브해의 섬들은 수십 년 동안 정치적으로 분열되어 가던 시간을 보아야 했습니다. 그리고 대리전에서 연방을 장기말삼아 외세로부터 부채질당해야 했습니다. 그리고 이제 그곳에서 나와 더 강해졌습니다. 맨리 헌법은 섬 전체에 효력을 발휘하기 시작하여, 마침내 구성국들이 할 수 있는 것, 그리고 할 수 없는 것에 대한 기준을 정함으로서 각각의 섬들의 다양한 문화를 보호함과 함께 끝없는 갈등에 종지부를 찍었습니다. 독립을 위한 국민투표, 또는 일방적 탈퇴를 위한 논의는 이제 이루어지지 않습니다. 연방은 그 어느 때보다 강력해졌으며, 하나의 통일 전선을 형성함으로서 냉전이라는 광할한 세계에 맞부딪힐 준비를 마쳤습니다."
 WIN_trinidad_dominance: "트리니다드의 지배"
 WIN_trinidad_dominance_desc: "서인도 연방은 커다란 재앙을 겪은 이후 살아남았습니다. 그러나 이제 이전의 균형잡히고 동등한 지위를 가진 연방이란 없습니다. 오늘날 연방의 권력은 정치, 경제적 영향력을 가진 강대국 트리디나드의 지도자 에릭 윌리엄스가 가지고 있습니다.\n\n가장 강력했던 구성국인 자메이카가 독립한 사건은 처음에는 힘없는 국가에 치명타를 줄 것으로 생각되었습니다. 그러나 윌리엄스는 그 파괴 속에서 기회를 찾았습니다. 긴급하게 개최된 회담에서 그가 제시한 트리니다드를 중심으로 좀더 통일된 모델의 국가를 만들자는 제안이 수용되었고, 연방은 급진적인 변화를 겪어야 했습니다. 이 수용은 연방을 살리기 위한 절박한 시도이거나, 아니면 연방의 나머지 주요 섬을 연방에 유지시키기 위한 시도이기도 합니다. 그 이유가 무엇이건 간에, 포트오브스페인 항구는 이곳에 몰려드는 수많은 정치인들을 맞이하게 되었고, 트리디나드는 최악의 시나리오에서 살아남은 국가의 키를 잡고 불확실한 미래에 도전하고 있습니다."
 WIN_fading_union: "스러져가는 연방"
 WIN_fading_union_desc: "서인도 연방은 죽어가고 있으며, 벼랑 끝까지 몰린 이 국가를 다시 정상 궤도에 돌려놓을 수 있을지는 불확실합니다.\n\n먼저, 카리브해의 나머지 섬들을 짊어지는 것 보다 독립이 더 나은 길이라 판단한 자메이카가 연방을 떠났습니다. 트리니다드가 주도하여 연방을 개혁하려는 노력 또한 실패했으며, 그들도 떠났습니다. 이제 남은 것은 조타수 없이 어디로 가야할 지 서로 다투어대는 10개의 섬 영토들 뿐이고, 각국의 민족주의자들은 연방이 각국을 억지로 묶을 시도를 할 바에야 차라리 해체하는게 낫다고 주장하고 있습니다.\n\n그들은 폭풍 속에서 표류하고 있지만, 연방이 완전한 해체를 막을 수 있는 희미한 희망이 아직 남아 있습니다. 그러나 만일 살아남는다면, 그들은 돌이킬 수 없는 약체화를 받아들여야 하고, 미국 돈에 의존하게 될 것이며, 그들의 국경 내에서도 정치적 힘을 잃게 될 겁니다. 카리브해에서 함께 나아가는 위대한 국가라는 꿈은 당분간 존재하지 않을 겁니다. 하지만, 이 재난 상황에서 무언가를 건져 낼 수 있을지도 모릅니다."
 WIN_regional_nationalism: "지역 민족주의"
 WIN_regional_nationalism_desc: "처음엔, 유럽 식민주의의 족쇄가 풀려 카리브 제도가 마침내 자유롭게 숨을 쉬기 시작할때 이곳 열대 지방에 살았던 사람들은 새로 찾은 자유를 축하하고, 기뻐했습니다. 자랑스럽게 그들은 새로 탄생한 연방을 지지했으며, 유럽이든 아니든 외세의 세력이 다시는 자신들의 정치를 지배하지 못하도록 하는 최고의 방법이 될 것이라고 이를 환영했습니다.\n\n그러나 연맹이 창설된 지 몇 년이 지났고, 한때 유망했던 아이디어에 대한 환멸감은 그 어느 때보다 높아졌습니다. 지역 민족주의자들은 연방을 만든 이웃이 약속했던 재정적 지원과, 연방이 내리는 모든 결정에 드리워지는 미국의 고압적인 그림자를 비판합니다. 이러한 상황에서 민족주의자들은 연방 이전에 형성되었던 식민제국과 하등 다를것이 없다고 주장하고 있습니다. 그리고 그런 여론은 매일매일 증가하고 있기 때문에 분리주의는 더 이상 이전만큼 터무니없게 여겨지지 않습니다."
 WIN_minority_struggle: "소수민족 권리 투쟁"
 WIN_minority_struggle_desc: "서인도제도 연방은 많은 사람들이 뭉친 국가입니다. 이곳엔 아프로-서인도인, 동인도인, 유럽계 백인 정착민, 중국계, 아랍계 이민자, 카리브 원주민들 등등, 섬 전역에는 다양한 언어와 종교가 있습니다. 세월이 흐르면서 이 서로 다른 집단들 사이의 긴장도는 지면 아래에서 불길한 거품을 일으키고 있으며, 미국에서의 민권 투쟁과 아프리카와 아시아에서의 분쟁은 연방의 관리망에 구멍을 내고 있습니다. 그리고, 이러한 긴장도는 천천히, 그리고 빠르게 올라가며 마침내 끓는점까지 도달한 것 같습니다.\n\n자메이카 경찰과 라스타파리 사이에 정기적으로 충돌이 일어나 킹스턴 거리를 최루탄과 연기로 질식시키고 있습니다. 흑인 트리니드인들이 정부군에 맞서 그들의 지도자를 선출하기 위해 행진하고 있으며, 대규모 파업이 임박했다는 소문이 돌고 있습니다. 유럽계 정착민들은 공포에 질린 채 최악의 상황이 닥칠 경우에 대비하여 자체적인 무장을 하고 있고, 자신들의 지역 사회로 깊숙이 숨어듭니다. 수용 가능한 해결책에 도달할 때까지 소수민족 권리 문제는 계속해서 우리나라를 괴롭힐 것입니다."
 WIN_uncle_sams_aid: "엉클 샘의 지원"
 WIN_uncle_sams_aid_desc: "누가 봐도 서인도연방은 살아남지 못할 운명이였습니다. 경제의 주축이 되는 주요 섬들은 불만이 증가하는 가운데 연방을 떠났고, 나머지 군소 섬들만이 대서양에서 허우적대고 있었습니다. 명확한 지도자, 방향성, 돈마저 없는 서인도 연방이라는 실험은 끝났어야 했고, 카리브해는 각자의 길을 걸어야 했습니다.\n\n하지만, 냉전 치하의 세계는 신비로운 방식으로 작동하였습니다. 나머지 것들을 구제하기 위한 필사적인 시도로, 연방이 존재해야 하는 이유의 책임을 저야 하는 미국인들에게 도움을 요청하는 목소리가 전달되었습니다. 양키들은 이에 빠르게 반응하여 돈이 될 만한 것들을 쓸어담기 시작했습니다. 그리고 순식간에 군사 기지가 보강되고, 임차 기간이 갱신되고, 광물 채굴권이 양도되었지만, 대신 그들은 정부가 운영되는 데 필요한 재정 지원을 약속해 주었습니다. 이에 민족주의자(실제로는 많은 국민들)은 이런 미국인들과 과거 식민지 주인들과 별반 다를 것 없다고 보며 항의하고 있지만, 연방을 살리기 위해선 선택의 여지가 없습니다.\n\n부자연스러운 이 결합체는 오로지 미국의 지원 아래에서 살아남을 것이며, 그렇지 않다면 그들은 산산조각 날 겁니다."
 JAM_political_violence: "정치적 폭력"
 JAM_political_violence_desc: "자메이카 정계를 양분하는 두 주요 정당이 있습니다. 한쪽은 사회민주주의 성향의 인민민족당이고, 또다른 한 쪽은 보수 성향의 자메이카 노동당입니다. 오랜 라이벌 관계인 이 두 파벌은 이전에도 수많은 다툼을 벌여 왔지만, 이건 공식적인 기록 아래에서 쓰인 겁니다. 그 나머지는 밀실 거래같은 것이 아니라, 우리가 살고 있는 정치적 긴장이 고조된 시대에 더욱 흔해진 뒷골목에서 일어나는 총격전 같은 일입니다.\n\n매일매일 청년 갱단들은 그들이 지지하는 당색의 옷을 입고 거리로 나가 그들의 경쟁자들을 선동하고, 납 파이프, 칼, 권총을 준비합니다. 자메이카의 뒷골목은 총소리, 경찰의 고함소리로 가득한 전쟁터가 되었습니다. 살인율은 치솟고 있으며, 폭력 성향의 지지자들과 공식적으로 단절되려 하는 양당의 노력에도 불구하고, 폭력은 도통 줄어들 기미가 보이지 않습니다. 오직 시간만이 이 피비린내나는 파열음을 잦아들게 하거나, 아니면 최소한 정상 궤도로 돌려놓을 겁니다."
 JAM_miracle: "호프강의 기적"
 JAM_miracle_desc: "세계가 혼란과 갈등 속에서 소용돌이 치는 동안, 이 흥미로운 시간은 자메이카를 최악의 영향력으로부터 구해 주었습니다. 우리가 연방에서 갑작스레 탈퇴한 주요 이유는 갑작스런 경제의 성장의 기적이기도 합니다. 이 경제는 이제 자메이카의 이익을, 오직 자메이카인들의 이익만을 위해 존재합니다.\n\n미국, 다른 카리브해 국가들로부터 들어오는 무역품, 그리고 수많으 관공객들이 우리나라의 황금빛 해변과 맑고 푸른 하늘로 몰려들면서, 국민들은 역사상 유례없는 부를 누리고 있습니다. 외형적으로건, 자원에 기반하건, 우리 섬의 부유함은 우리나라의 경제 성장률을 더욱 높이 끌어올려 주고 있습니다. 돈이 굴러 들어옴에 따라, 우리는 번영을 위해 잔을 들어올릴 수 있으며, 자메이카가 오늘날처럼 자유롭고 부유했던 적이 없었다는 사실을 깨달으면서 마침내 안심할 수 있게 되었습니다."
 JAM_rastafarian_repression: "라스타파리 억압"
 JAM_rastafarian_repression_desc: "자메이카 문화는 라스타파리와 밀접하게 얽여 있습니다. 20세기 초 흑인 빈민 사회에서 태동된 이 독특한 종교는 수십 년 동안 주목받아 왔습니다. 그들은 하일레 셀라시에 황제를 메시아로 숭배하며, \"간자(마리화나)\"를 피고 독특한 방언을 사용합니다. 이들 교도는 한때 독특한 하위문화에 불과한 시절도 있었으나, 그 보잘것없는 기반을 넘어 라스타파리는 수십 년 동안 성장해왔습니다.\n\n이 종교와 중앙정부 사이의 관계는 항상 껄끄러웠습니다. 신도들은 비 신도들을 타락한 바빌론의 도구로 보고, 비 신도들은 신도들을 망상에 빠진 광인으로 보는 가운데, 최근의 사건들은 그 긴장된 관계를 증폭시켰을 뿐입니다. 많은 사람들은 오래 전 추방당했던 셀라시에가 메시아인 만큼 결코 죽지 않을 것이라고 믿었으며, 그의 죽음은 라스타리의 일부를 그가 단순한 야훼의 화신이라는 주장하는 온건적 성향의 종파부터, 셀라시에가 자신의 가짜 죽음을 가장해서 지금 대규모의 반 이탈리아 저항 조직을 하고 있다는 주장까지 하는 복수심에 휩싸이고 공격적인 성향의 종파로 분열시켰습니다. 이들의 분쟁은 이미 과로하고 있는 경찰들과의 수많은 충돌을 야기하였고, 경찰들은 그들의 성향과 관계없이 모든 라스타파리 교도들을 엄격히 통제하기 시작했습니다. 이러한 소용돌이 과정은 사건이 일어날 때마다 상황을 악화시키고 있으며, 이젠 상대에 대한 신뢰는 바닥에 떨어졌습니다.\n\n만일 해결책을 찾지 못한다면, 이 긴장은 치명적인 방식으로 끓어넘칠 것입니다."
 JAM_jamaica_first: "연방도, 주인도 없다"
 JAM_jamaica_first_desc: "처음에, 스페인 사람들이 있었습니다. 수백 년 전 그들은 치명적인 질병, 대포, 노예들을 싣고 그곳에 도착했습니다. 원주민인 타이노족, 탈출한 노예들은 그들의 손아귀에서 벗어나 언덕에서 버텼으며, 그 싸움 속에서 최초의 자메이카 원주민 정체성이 탄생하였습니다.\n\n다음으로, 영국인이 왔습니다. 그들은 스페인인을 대신했지만, 잔혹함은 그들과 다를 바 없었습니다. 수천 명의 정착민들, 노예들은 플랜테이션 농업을 도입했고, 섬의 인구는 어마어마하게 늘어났습니다. 그럼에도 불구하고, 자메이카의 정체성은 영국인들의 손이 닿지 않는 곳 구석구석에서 살아남고, 성장했습니다.\n\n시간이 더 흘렀습니다. 영국인들은 그들의 지배를 느슨히 하고, 섬의 노예제도를 폐지하고, 더 많은 개혁을 통과시켰습니다. 그리고 나서, 마치 폭풍처럼 그들은 2차 세계대전의 혼란에 휩쓸리고 말았습니다. 그러자 미국인들이 그 빈틈을 대체하기 위해 이곳을 급습했습니다. 그래서 자메이카는 자메이카인들의 부를 빼앗고 그들을 속박하기 위해 고안된 흉칙하고, 제대로 기능하지도 않은 연방에 속박되어야 했습니다. 다시 한 번, 자메이카는 이러한 제국주의적 발상을 거부하고, 화려한 방식으로 억압에서 벗어날 수 있었습니다.\n\n이제 자메이카는 자유롭습니다. 그들에게 반격할 제국은 이제 더 이상 남아있지 않습니다. 수세기 간의 투쟁 끝에, 그들은 스스로의 길을 정하고, 자신의 운명을 계획할 수 있게 되었습니다.\n\n자유의 맛보다 더 달콤한 것이 있을까요?"
 TRI_undersea_riches: "바다 속의 부"
 TRI_undersea_riches_desc: "우리가 서인도 연방에서 성급히 탈퇴한 것은 많은 국민들을 불안하게 하기도 하지만, 트리니다드는 그러한 급진적 변화가 야기하는 불안정성의 폭풍을 견뎌낼 수 있는 독특한 위치에 있습니다. 국내외 무역의 급감에도 불구하고, 우리나라 경제는 트리니다드 수역 아내에 다량을 으로 매자오딘 현대 세계의 생명줄, 즉 석유 덕분에 안정적인 상태를 유지하고 있습니다.\n\n석유는 우리의 안전망이며, 이런 힘든 조건 하에도 우리 경제를 좋게 유지시켜주는 힘이기도 합니다. 석유가 흐르는 한, 그에 따라 돈도 흐를 것이고, 트리니다드는 번영을 유지할 겁니다."
 TRI_disunited_front: "분열된 전선"
 TRI_disunited_front_desc: "에릭 윌리엄스의 실각은 카리브 인근의 수백만명 사람들에게 충격을 주었습니다. 한때 빛나던 그의 유산은 그가 사라짐과 함께 분노한 사람들의 의지 속에서 진흙 속으로 던져졌습니다. 윌리엄스가 떠나고 그 자리에는 트리니다드에 변화가 오기를 바라며 뭋인 반 윌리엄스 성향의 좌파-보수파 연합이 있습니다.\n\n문제는, 이 변화가 실제로 어떤 방향으로 가게 될 지를 결정하게 되는 것일 겁니다.\n\n파업을 통해 경제를 마비시킨 노조 연합은 그들과 그들의 노동자들을 위한 보호장치와 혜택을 요구하고 있습니다. 혁명에 최후의 일격을 가해 윌리엄스 정권을 무너뜨린 육군 지도자들은 군인들이 변화를 외치는 만큼 큰 목소리로 그들의 권력을 요구하고 있습니다. 이런 일련의 변화를 일으킨 블랙 파워 운동은 사회 변화에 대한 그들의 외침을 받아들이고, 이행할 것을 요구하고 있습니다.\n\n이러한 소용돌이의 한복판에선, 다아가가 이끄는 임시정부는 혼란 속에서 힘겹게 길을 개척해야 합니다. 트리디나드의 향후 행보는 그들의 성패에 달려 있습니다."
 TRI_pnm_dominance: "PNM의 지배"
 TRI_pnm_dominance_desc: "트리니다드는 분명 민주주의 국가이지만, 최근 선거 결과만을 보자면 그렇게 단언짓기 힘듭니다. 국민민주당은 모든 측면에서 정치를 지배하고 있으며, 매우 신중하고 정밀한 방식으로 야당 세력들을 무력화시키고 있습니다. \"건국의 아버지\"로 불리는 에릭 윌리엄스가 이끄는 국민민주당은 서인도 연방이 결성된 이래로 지속적인 인기를 누려왔으며, 이에 진정으로 대적할 세력은 존재하지 않습니다.\n\n물론, 영원한 것은 없습니다. 국민민주당 내 민족주의자와 좌파 세력은 에릭 윌리엄스 자신이 그랬듯이 나름의 야당 비슷한 세력을 형성시켰습니다. 하지만 이 반대 세력들이 그들 자신의 고유한 세력을 형성시킬수 있거나, 아니면 그들의 대다수의 국민들을 그들의 편으로 끌어들일 수 있을 때까지 에릭 윌리엄스외 PNM은 가까운 미래 트리니다드를 지배할 것입니다."
