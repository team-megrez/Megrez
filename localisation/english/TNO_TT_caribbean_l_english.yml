 TNO_jamaica_referendum_category_desc_usa:0 "§Q서인도 연방§!의 존속을 위해서는, §K자메이카§!가 연방 내에 남아 있어야 합니다.\n\n노먼 맨리 총리는 국민투표가 형식적일 것이라고 확신하고 있지만, 외국 개입이 불가능한 것은 아닙니다. 우리가 그를 좀 도와 주는 것이 현명할 것입니다...\n\n현재, 미국의 지원은 [GetJamaicaUSIntervention] 이며, 외국의 개입은 [GetJamaicaForeignIntervention] 입니다."
 TNO_jamaica_referendum_category_desc_jap:0 "더 강력한 헌법을 통과시키려는 목표로, 미국인들은 §Q서인도 연방§!에서 그들의 손을 너무 많이 썼으며, 역으로 이는 그들에게 엄청난 대가로 돌아올 수 있습니다.\n\n§K자메이카§! 의 독립 국민투표가 성공적으로 진행된다면, 미국인들은 자신의 앞마당에서 망신을 당하게 될 겁니다.\n\n현재, 미국의 지원은 [GetJamaicaUSIntervention] 이며, 외국의 개입은 [GetJamaicaForeignIntervention] 입니다."
 TNO_jamaica_referendum_category_desc_ger:0 "더 강력한 헌법을 통과시키려는 목표로, 미국인들은 §Q서인도 연방§!에서 그들의 손을 너무 많이 썼으며, 역으로 이는 그들에게 엄청난 대가로 돌아올 수 있습니다.\n\n§K자메이카§! 의 독립 국민투표가 성공적으로 진행된다면, 미국인들은 자신의 앞마당에서 망신을 당하게 될 겁니다.\n\n현재, 미국의 지원은 [GetJamaicaUSIntervention] 이며, 외국의 개입은 [GetJamaicaForeignIntervention] 입니다."
