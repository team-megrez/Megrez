 TNO_jamaica_crisis_restoring_order:0 "질서 회복"
 TNO_jamaica_crisis_restoring_order_desc:0 "폭력의 강도가 낮아짐에 따라, 자메이카 정부는 점차 국가의 통제권을 되찾기 시작하였습니다. 상황이 더 이상 악화되지 않는 한, 마침내 이 위기가 끝을 볼 수 있을지도 모릅니다."
 TNO_jamaica_crisis_restoring_order_effect:0 "자메이카 정부는 §G질서를 회복할 겁니다§!."
 TNO_jamaica_crisis_losing_control:0 "통제권 상실"
 TNO_jamaica_crisis_losing_control_desc:0 "자메이카 전역에 고조된 불안은 멈출 기미를 보이지 않으며, 전례 없는 수준까지 치솟고 있습니다. 자메이카 정부는 이 상황을 전혀 통제할 수 없는 것 같습니다. 정부의 통제력이 일정 수준 이상 회복되지 못한다면, 위기는 얼마안가 한계점까지 도달할 겁니다."
 TNO_jamaica_crisis_losing_control_effect:0 "현 위기는 곧 §R그 결과를 보여줄 것입니다§!."
 TNO_jamaica_crisis_approach_the_students:0 "학생 운동가들의 환심 사기"
 TNO_jamaica_crisis_approach_the_students_desc:0 "학생들의 시위는 현재 자메이카가 직면한 위기의 발단이 되었습니다. 그들은 열정적이지만, 동시에 반정부 세력들 중 가장 합리적이며, 우리에게 그나마 우호적인 자들이기도 합니다. 개혁을 약속해 주는 것은 그들 중 일부를 물러날 수 있도록 설득할 수 있을 지도 모릅니다."
 TNO_jamaica_crisis_parley_jlp:0 "JLP 지도부와 교섭"
 TNO_jamaica_crisis_parley_jlp_desc:0 "맨리가 속한 PNP의 지지자들과, 야당인 JLP의 지지자들은 길거리에서 폭력적 난투를 자주 벌이고 있습니다. 일부 야당 지도부들은 이런 폭력 사태로의 전환까지는 지지하지 않으며, 이러한 폭력 사태를 줄이기 위해 그들과 기꺼이 협력할 수도 있을지 모릅니다."
 TNO_jamaica_crisis_supply_police:0 "현지 경찰 지원"
 TNO_jamaica_crisis_supply_police_desc:0 "자메이카 경찰기관인 JCF는 환멸을 느끼고 거리로 뛰쳐나오는 자메이카인들에 비해 장비 지원이 부족하고, 인원마저 부족합니다. 그들에게 미국의 최신식 보급품과 무기를 제공해 주는 일은 그들이 폭동의 최전선에서 업무를 더욱 잘 처리할 수 있도록 도움을 줄 겁니다."
 TNO_jamaica_crisis_arrest_troublemakers:0 "요주의 인물들 체포하기"
 TNO_jamaica_crisis_arrest_troublemakers_desc:0 "우리의 도움을 통해, JCF는 많은 야당 지도부들을 그들의 감시망 안에 넣을 수 있었습니다. 가장 노골적이며, 폭력적 성향의 지도부 몇몇을 체포하는 것은 반체제 인사들을 분노하게 할 수도 있지만, 급격히 증가하고 있는 폭력 사태를 진정시키는 데 도움이 될 것입니다."
 TNO_jamaica_crisis_squeeze_guns:0 "선적 감시하기"
 TNO_jamaica_crisis_squeeze_guns_effect:0 "§Y외부 출처§!의 총기가 작전 도중 가로채어져서 £GFX_violence_texticon §V폭력§! 수치에 대한 영향이 감소합니다.\n"
 TNO_jamaica_crisis_squeeze_guns_desc:0 "라스타파리 게릴라들과 JLP 갱단들의 손에 외국산 총기가 쥐여진 것을 확인하였으며, 분명 이들의 배후에는 외세의 영향력이 있었던 것이 확실해 보입니다. 우리는 JCF에 밀수되고 있는 무기 거래를 적발하기 위해서, 의심스러워 보이는 선적들을 조사하도록 지시할 겁니다."
 TNO_jamamica_crisis_impose_martial_law:0 "계엄령 선포"
 TNO_jamaica_crisis_impose_martial_law_effect:0 "계엄령 치하에서, £GFX_fervor_texticon §O열성§! 수치는 시간이 지남에 따라 감소할 것이지만, £GFX_violence_texticon §V폭력§! 수치가 생겨날 것입니다!\n"
 TNO_jamamica_crisis_impose_martial_law_desc:0 "평범한 자메이카 시민들이 이번 사태에 동참함에 따라, 현 시위는 전례 없는 규모로 확대되었습니다. 우리는 맨리 총리에게 계엄령을 선포하도록 지시할 것이며, JCF에게 그들이 적합하다고 생각할 정도의 폭도를 다룰 수 있는 자유를 줄 겁니다. 물리적 폭력의 위협은, 다른 것은 몰라도, 많은 사람들이 집에 머무르도록 '설득' 해 줄 겁니다."
 TNO_jamamica_crisis_send_peacekeeping_units:0 "평화유지군 파병"
 TNO_jamamica_crisis_send_peacekeeping_units_desc:0 "우리의 손을 묶은 채 자메이카 위기를 해결하려는 것은 실수였다는 것이 분명해졌습니다. 맨리의 JCF는 폭력 사태를 통제할 수 있는 능력을 잃었습니다. 만일 필요하다면, 우리 스스로 문제를 해결하기 위해 평화유지군을 파견하여 무력으로라도 질서를 회복해야 할 것 입니다."
 TNO_jamaica_crisis_restoring_order_jap:0 "질서 회복"
 TNO_jamaica_crisis_restoring_order_jap_desc:0 "폭력의 강도가 낮아짐에 따라, 자메이카 정부는 점차 국가의 통제권을 되찾기 시작하였습니다. 상황이 더 이상 악화되지 않는 한, 마침내 이 위기가 끝을 볼 수 있을지도 모릅니다."
 TNO_jamaica_crisis_losing_control_jap:0 "통제권 상실"
 TNO_jamaica_crisis_losing_control_jap_desc:0 "자메이카 전역에 고조된 불안은 멈출 기미를 보이지 않으며, 전례 없는 수준까지 치솟고 있습니다. 자메이카 정부는 이 상황을 전혀 통제할 수 없는 것 같습니다. 정부의 통제력이 일정 수준 이상 회복되지 못한다면, 위기는 얼마안가 한계점까지 도달할 겁니다."
 TNO_jamaica_crisis_americans_searching_guns:0 "선적이 감시되고 있음"
 TNO_jamaica_crisis_americans_searching_guns_desc:0 "의심할 여지 없이, 자메이카 경찰들은 그들의 주인 미국인들의 명령에 따라 불법 무기가 밀수되는지를 확인하기 위해 선적 물품들을 수색하기 시작하였습니다 이 기간 동안은, 수송된 물품의 일부가 압수될 수 있습니다.\n\n§Y활성화된 동안 효과:§!\n§Y무기 수송품§! §F중의 일부§!가 §F압수되어, £GFX_violence_texticon §V폭력§! 수치에 영향을 줄 것입니다§!."
 TNO_jamaica_crisis_americans_martial_law:0 "계엄령이 선포됨"
 TNO_jamaica_crisis_americans_martial_law_desc:0 "미국의 지시 하에, 맨리 총리는 국가 전역에 계엄령을 선포하는 절차를 시작했습니다. 이는 일부 시위를 제어할 수는 있지만, 몇몇 시위를 더욱 급진화시킬 수 있을 겁니다."
 TNO_jamaica_crisis_americans_martial_law_effect:0 "계엄령 치하에서, £GFX_fervor_texticon §O열성§! 수치는 시간이 지남에 따라 감소할 것이지만, £GFX_violence_texticon §V폭력§! 수치가 생겨날 것입니다!\n"
 TNO_jamaica_crisis_spread_propaganda:0 "선동적인 프로파간다 퍼뜨리기"
 TNO_jamaica_crisis_spread_propaganda_desc:0 "우리는 시위대들의 불만에 찬동하는 선전을 자메이카 전역에 퍼뜨릴 겁니다. 맨리 총리는 소수 집단을 부당하게 표적으로 삼는 억압적 정권의 지도자이자 미국의 꼭두각시일 뿐이며, 미국은 이를 인정하지 않지만, 우리는 이러한 진실을 알려줄 것입니다."
 TNO_jamaica_crisis_target_pnp_leaders:0 "PNP 지도부 암살"
 TNO_jamaica_crisis_target_pnp_leaders_desc:0 "킹스턴의 거리에서는 PNP와 JLP 소속 갱스터들이 서로 싸워대고 있습니다. 우리는 이 젊은이들 중 한 명에게 더 나은 목표인, 우리 정보부가 행방을 면밀히 감시하고 있는 PNP 지도부를 타겟으로 유도할 것입니다. 만일 이게 실패하더라도, 행정부에 타격을 일으키는 것은 시위대들에게 맨리가 실패한 인물이라는 것을 각인시켜 줄 것입니다."
 TNO_stage_rabblerousers:0 "선동가 투입"
 TNO_stage_rabblerousers_desc:0 "맨리의 실패한 정부는 많은 이들을 가난하고 궁핍하게 만들어 주었습니다. 그들에게 지원과 보호를 약속해 준 다면 그들 중 몇 명들에게 시위대-경찰간의 난투극을 벌일 수 있도록 유도할 수 있을 겁니다."
 TNO_contact_honduran_cartels:0 "온두라스 카르텔과 연락"
 TNO_contact_honduran_cartels_desc:0 "OFN의 중심부에 있는 자메이카 특성상, 그곳의 애국자들 손에 총을 쥐여주는 것은 쉬운 일이 아닙니다. 다행스럽게도, 미국의 뒷마당은 폭력과 범죄로 얼룩져 있는 곳입니다. 이미 우리의 S Kikan은 온두라스 마약 밀수업자들과 관계를 맺고 있습니다. 그리고 그들은 거래에 우호적이죠. 우리는 아편을, 그들은 원 생산지의 추적이 불가능한 총기를 가지고 있습니다."
 TNO_contact_honduran_cartels_tt:0 "§Y항구에서 준비할 수 있는 디시전을 해금합니다.§!"
 TNO_grease_palms_at_harbors:0 "뇌물이 통하는 항구 찾기"
 TNO_grease_palms_at_harbors_desc:0 "카르텔은 무기 제공에 우호적인 스탠스지만, 아직 해야할 많은 일이 남아 있습니다. 추적이 불가능한 선박을 통해 우리 화물을 밀수하는 일은 어려운 일이 아니지만, 화물을 검사하는 일을 기꺼이 외면하려는 우호적 항구를 찾는 일은 훨씬 어려운 일입니다."
 TNO_grease_palms_at_harbors_tt:0 "§Y수송을 완료하기 위한 디시전을 해금합니다.§!"
 TNO_prepare_the_shipments:0 "수송 준비"
 TNO_prepare_the_shipments_desc:0 "카르텔이 준비를 끝냈고, 항구는 우리의 밀수품이 수송될 것이라는 사실을 알고 있습니다. 이제 거래할 물류를 분류하는 일 만이 남았습니다."
 TNO_prepare_the_shipments_tt:0 "§Y무기 밀수에 관한 디시전을 해금합니다.§!"
 TNO_smuggle_honduran_guns:0 "시위대에 무기 밀수"
 TNO_smuggle_honduran_guns_desc:0 "우리는 온두라스에 있는 우리 연락망들에게 아편을 보낼 것이고, 그들은 자메이카에 보낼 무기를 준비해 줄 것입니다. 그리고, 섬 내부에 있는 우리 공작원들이 이 총기들을 섬 전역에 배포할 겁니다. 간단하고, 깔끔하고, 추적이 불가능한 방법이죠."
 TNO_smuggle_honduran_supplies:0 "시위대에 보급품 밀수하기"
 TNO_smuggle_honduran_supplies_desc:0 "아편을 교환하는 대가로, 온두라스에 파견된 우리 연락책들은 자메이카 항구로 보내질 다양한 물자를 준비하여 시위대의 손에 넘겨줄 겁니다. 다양한 식량, 선전 기구들, 그리고 일부 사치품들은 그들의 기분을 좋게 만들어줄 겁니다."
 TNO_Jamaica_Using_Supply_Lines:0 "우리의 공급 경로가 사용 중입니다."
