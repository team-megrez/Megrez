 TNO_jamaica_crisis_us_intervention_not_blocked:0 "우리는 §Y개입 강도를 낮추지§! 않음"
 TNO_jamaica_crisis_guerrillas_blocked:0 "우리는 §Y위기 상황을 다루고 있지§! 않음"
 TNO_jamaica_postpone_referendum_trigger:0 "국민투표 연기를 §Y3번 미만으로 함§!"
 TNO_jamaica_promote_independence:0 "독립의 씨앗을 심기"
 TNO_jamaica_promote_independence_desc:0 "[getIntelAgencyShort]는 자메이카 전역에 미국의 나약함과 약점을 드러내고, 지역의 독립성을 강화하는 것 만이 옮은 길이라는 정보를 담은 선전물을 은밀하게 제작하고, 배포할 겁니다."
 TNO_jamaica_commonwealth_connection:0 "커먼웰스와의 연결망 모색하기"
 TNO_jamaica_commonwealth_connection_desc:0 "자메이카에는 소수이지만, 강력한 영향력을 가진 백인 앵글로 집단이 거주하고 있으며, 그들 중 많은 사람들이 국왕에게 충성하고 있습니다. 우리는 이 엘리트 집단과 연결할 수 있도록 잉글랜드 내의 우리의 연락책들과 연락할 것입니다."
 TNO_jamaica_commonwealth_connection_effect:0 "§!자메이카 앵글로 소수집단을 이용하는§! 디시전이 사용 가능해집니다\n"
 TNO_jamaica_appeal_white_jamaicans:0 "백인 소수집단 동원"
 TNO_jamaica_appeal_white_jamaicans_desc:0 "신 헌법에 따르면, 서인도 연방은 잉글랜드계 엘리트들이 힘들게 번 부를 빼앗아 그 부를 가난뱅이 주변 군소 섬들에게 뿌릴 것이라고 위협하고 있습니다. 우리는 이러한 공포심을 이용해 그 엘리트 집단들의 부와 권력을 독립을 지지하는데 사용하도록 할 것입니다."
 TNO_jamaica_encourage_capital_flight:0 "자본의 유출을 장려하기"
 TNO_jamaica_encourage_capital_flight_desc:0 "만에 하나 자메이카가 독립한다 하더라도, 미국인들이 자메이카 문제에 개입하지 않을 것이라고 누가 장담할수 있을까요? 독일은 언제나 기업가 정신을 필요로 합니다. 우리는 두 팔 벌려 백인 자메이카 이민자들을 환영할 것이며, 이를 통해 경제적, 그리고 정치적 승리를 거둘 수 있습니다."
 TNO_jamaica_cover_our_tracks:0 "우리의 흔적을 감추기"
 TNO_jamaica_cover_our_tracks_desc:0 "미국인들이 신봉하고 있는 소위 \"민주주의\"는 우리가 그들에게 개입할 명분을 재공해 주지 않는 한, 그들의 개입 또한 제한적이 될 수 밖에 없다는 것을 의미하기도 합니다. 그들을 국민투표에서 더욱 굴욕적으로 패배하게 만들기 위해서라도, 우리의 흔적을 감추는 것은 좋은 전략이 될 수 있습니다."
 TNO_jamaica_commonwealth_connection_made:0 "§Y자메이카 앵글로 소수집단§!과 접촉을 완료"
 TNO_jamaica_americans_investigation_ger:0 "미국의 외세 개입 조사"
 TNO_jamaica_americans_investigation_ger_desc:0 "자메이카에 파견된 우리 연락망이 보내준 정보에 따르면, 현재 미국이 국민투표에서 외국 세력의 개입 가능성을 조사하고 있다고 합니다. 미국인이 우리가 무엇을 하는 지에 대해서 우리가 별 신경을 쓸 필요야 없다지만, 이것이 발각된다면 국민투표 성공 가능성이 낮아질 수 있습니다. "
 TNO_jamaica_americans_postponing:0 "국민투표가 연기됨"
