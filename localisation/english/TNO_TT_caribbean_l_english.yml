 TNO_jamaica_americans_postponing_2:0 "국민투표가 다시 연기됨"
 TNO_jamaica_americans_postponing_2_desc:0 "맨리는 외국의 개입을 명분삼아 국민투표 실시일을 1주 더 연기한다고 발표했습니다."
