 MEX_central_american_intervention: "중앙아메리카 개입"
 MEX_central_american_intervention_desc: "멕시코는 중앙아메리카 지역에 상당히 많은 관심을 가지고 있습니다. 따라서, 우리는 멕시코를 위해 그 지역에 개입하는 것에 초점을 맞추어야 합니다."
 MEX_retake_yucatan_mission: "유카탄 재탈환"
 MEX_retake_yucatan_mission_desc: "반란군들과 반역자들은 유카탄의 지배권을 행사하고 있으며, 그것들은 파괴되어야만 합니다."
