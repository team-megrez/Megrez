 MEX_country_intro_header: "Mexico - A few years ago"
 MEX_country_intro_content: "Mexico has been transformed in the recent years. In 1910 the Mexican Revolution began against Porfirio Díaz and would last nearly a decade. By 1917 Venustiano Carranza had become the president, however, he quickly proved to anger other revolutionaries when he embarked on a campaign to destroy his political rivals including Zapata. This would lead to the Plan de Agua Prieta by a number of military and political leaders and lead to Álvaro Obregón to becoming the President of Mexico. From here the chaos of the revolution would wind down as the government of Mexico began a period of stabilisation.\n\nThe first term of Álvaro Obregón would see improved relations with the United States, especially after Pancho Villa was made Ambassador to the Commune of France and Adolfo de la Huerta was able to finally get the Yankees to recognise the current government of Mexico as the legitimate government of Mexico. The economy would start to be improved especially in the south where Zapata held power and was able to implement the land reforms more comprehensively than they were being implemented elsewhere in the country. Obregón would work to improve labour rights though this would spark a new conflict between the two big unions - Confederación Regional Obrera Mexicana or CROM and the more syndicalist Confederación General de Trabajadores or CGT. However, all was not well in Mexico there was the growing tension from the Catholic population due to the draconian anti-clerical laws that were written into the Constitution against the Catholic Church."
 MEX_country_intro_header_1: "1936년 멕시코"
 MEX_country_intro_content_1: "Obregón would be succeeded by Adolfo de la Huerta who would continue for the most part the same general policies. However, his term would have a number of international incidents for him to deal with. Notably the British Revolution and the subsequent Great Depression in the United States which would send shock-waves down southward and effect the economy of Mexico. This would all trigger conflicts in Central America, notably in Nicaragua, where Zapata would go and help spread his brand of revolutionary ideals southward. However, none of this was the most controversial thing de la Huerta did. That would be the rewriting of the term limits, so that Obregón could run for a second term, which of course Obregón won.\n\nHowever in 1932, Zapata would be elected on a Socialist and populist platform. Zapata's term would focus on the economy, particularly the agrarian sector with improvements on the working conditions and rights of peasants of the ejidos, or communal land under usufructuary property. Work to improve the rights of the peasants and natives within Mexico would be his main focus during his first term. However, his policies would anger the conservatives and Catholics even more. A more unpopular measure with the conservatives was the change to electoral law, restricting maximum terms to 1 but lengthening the duration of each term to 5 years. His overtures to the International would cause tension with the US as was his policy of land redistribution.\n\nAs 1936 dawns many wonder what form the future of Mexico will take."
 MEX_guide: "§MCalles Seizes Power§! (§oTotalist§!)\n£white_dot Choose that Zapata is slain in the assassination attempt.\n£white_dot In the aftermath, let Calles seize the Palacio Nacional.\n£white_dot Shortly after taking the focus \"Establish the Maximato\", the Cristero War will break out.\n£white_dot Lower the Cristero Strength through a combination of decisions and random events to zero to secure Calles' rule.\n\n§MJunta Holds on to Power§! (§PPaternal Autocrat§!)\n£white_dot Choose that Zapata is slain in the assassination attempt.\n£white_dot In the aftermath, let Garza and Treviño form a Junta.\n£white_dot The Campesinos War will break out.\n£white_dot Do NOT take the Sinarquista offer.\n£white_dot Lower the Campesinos Strength through a combination of decisions and random events to zero to secure Garza's rule.\n£white_dot After the war is over, choose to hold on to power.\n\n§MJunta Restores Democracy§! (§gAuthoritarian Democrat§!)\n£white_dot Same as above, but when the war ends choose to restore democracy.\n\n§MSinarquistas Take Charge§! (§NNational Populist§!)\n£white_dot Same as the Junta Holds on to Power, but take the Sinarquista's offer.\n£white_dot The war must last at least 75 days for the offer event, and an additional support event to trigger for the coup to eventually fire.\n£white_dot After doing so, the §NUnión Nacional Sinarquista§! will successfully seize power.\n\n§MRubio Election / Villa Election / Toledano Election / Calles Election§! (§SSocial Democrat§! / §RRadical Socialist§! / §rSyndicalist§! / §oTotalist§!).\n£white_dot Choose that Zapata survives the assassination attempt, or if he is slain, that Villa and Toledano form a government.\n£white_dot Empower the desired party in the 1937 election.\n£white_dot Re-elect the desired party in 1942 and 1947.\nNote: If elected, Calles and the §oPartido Nacional Revolucionario§! will go on to form a dictatorship."