 UKR_liberal_party_long2: "우크라이나 급진민주당\n§g우크라이나 급진민주당의 우파는 공화혁명의 여파로 온건파 및 우크라이나 민주농민당 내 입헌파가 공화파로 \"전향\"하면서 형성되었습니다.§! "
 UKR_progressive_no_usb: "우크라이나 사회민주노동자당"
 UKR_progressive_no_usb_long: "우크라이나 사회민주노동자당\n§g우크라이나에서 가장 오래된 정치 세력 중 하나인 우크라이나 사회민주노동자당은 1917년 혁명 전까지 우크라이나의 주요 사회주의 세력이었습니다. 헤트만의 쿠데타와 망명 이후에도 당은 큰 영향력을 유지했습니다. 의회공화제, 정통 마르크스주의적 민주사회주의, 전면적인 사회개혁을 옹호하는 당의 개혁주의 의제는 노농계급 사이에서 인기를 얻고 있습니다.§!"
 UKR_socialist_no_usb: "우크라이나 사회혁명당/평의회-혁명 블록"
 UKR_socialist_no_usb_long: "우크라이나 사회혁명당/평의회-혁명 블록\n§g공화국의 정치무대에서 더욱 급진적인 측면을 대표하는 우크라이나 사회혁명당/평의회-혁명 블록 연정은 의회정치와 혁명정치의 독특한 혼합을 옹호합니다. 볼로디미르 빈니첸코의 지도 하에, 연정은 의회주의 및 사회주의 농민공화국을 만들기 위해 노력하고 있습니다.§!"
