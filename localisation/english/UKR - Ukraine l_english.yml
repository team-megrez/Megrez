 ukraine.70.gersov.d: "The Ukrainian foreign ministry has just informed us that Captain Anatolii Hurevych of the [UKR_intel_agency] - the Ukrainian intelligence service - has managed to steal documents detailing the Russian plan to launch a major military offensive in Ukraine during this year. The plans are remarkably detailed on both sides. It is worrying how well they are aware of the Ukrainian troops' concentrations - this must be because of amateurish internal security of the [UKR_intel_agency] and political unreliability of Ukrainian Russian population - but this information is a double-edged sword, as now we are aware of in-depth information regarding Russian troop concentrations, air bases, supply depots and artillery positions. The Ukrainian government has also requested reinforcements to the border to potentially deter Russians from attacking - though if the plans have advanced to this point, it does not seem probable that few additional divisions in Donbas would dissuade [SOV.GetLeader]'s regime from their offensive plans."
 ukraine_republican.78.t: "Internationale Stakes in the Ukrainian Election"
 ukraine_republican.78.d: "Hope for a socialist Ukraine has rekindled lately. Only a few months ago, the exiled Ukrainian People's Republic, led by Symon Petliura and his allies in the Directory, launched an insurgency against the German-backed Hetman Pavlo Skoropadskyi and successfully overthrew his government. Despite some hoping for a full-blown revolution in Ukraine, many were disappointed when the new government continued ties with Mitteleuropa and alignment with the German sphere.\n\nHowever, some of that hope has come back with the news that Ukraine will be holding an election in the coming months, which has three main contenders: the Radical Democratic Party, the Social Democratic Workers' Party and the Revolutionary Bloc. The Revolutionary Bloc, true to its name, holds revolutionary socialist views, and though they are sure to be constrained by their rather tenuous position between Germany and Russia, they would be our best bet to support and would no doubt align with us should we prove victorious against Germany. We have maintained unofficial contacts with the Revolutionary Bloc in exile, and some have called for covert funding to the bloc as well as meetings with their leadership so that we may bolster their chances of winning the election."
 ukraine_republican.78.a: "Let's reach out to Mr. Vynnychenko."
 ukraine_republican.78.b: "Once a German bootlicker, always a German bootlicker."
 ukraine_republican.79.t: "French Assistance to the Revolutionary Bloc"
 ukraine_republican.79.d: "Contacts between the Internationale and the Revolutionary Bloc have been few and far between since the Revolutionary Bloc's earlier exile, but with the election now coming up, more official talks can finally begin. Covertly, the French have offered to assist the Revolutionary Bloc with funding and campaigning for the election. Naturally, their assistance has come with some implications - while Germany may be Ukraine's protector now, the tides may shift if the socialist forces in the west are able to make good on their promise of one day toppling the German hegemon."
 ukraine_republican.79.a: "A necessary alliance."
