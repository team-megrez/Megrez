 UKR_reinforce_south: "남부 강화"
 UKR_authorize_bombing: "폭격 승인"
 UKR_authorize_bombing_desc: "어떤 이들은 너무 지나치다고 말하지만, 민주운동이 전쟁을 원한다면 전쟁을 해줘야 마땅합니다. 민주주의 구호와 낡은 모신나강은 도르니에를 상대로는 아무 소용이 없을 것입니다."
 UKR_mobilize_cossacks: "카자크 부대 동원"
 UKR_mobilize_cossacks_desc: "차르 정권은 무자비한 헌병을 배치하기 위해 카자크인들을 사용하는 것으로 악명이 높았으며, 그 목적에 대해 카자크인들이 잘 부합하는 것은 인정할 수 밖에 없습니다. 기병대는 도시와 주요 도로에서 멀리 떨어진 반란군의 본거지에서 싸울 수 있으며, 그 누구보다도 헤트만에게 충성을 다했습니다."
 UKR_anti-socialist_campaign: "반사회주의 운동"
 UKR_anti-socialist_campaign_desc: "민주운동을 공산주의자로 낙인찍고 1925년 당시 발생한 소요의 공포를 전달한다면 농민들에게 불신을 심어줄 수 있을 것입니다. \"페틀류라주의자들이 당신의 농토를 집산화할 것이다\"라는 메시지는 많은 농민이 반군을 지지하는 것을 망설이게 만들 수 있습니다."
 UKR_promote_loyalist_officers: "충성파 장교 진급"
 UKR_promote_loyalist_officers_desc: "군대 내부에 반란의 기운이 널리 퍼져 있습니다. 대부분의 부대가 반란에 참여하고 있지는 않지만, 농민들의 곤경에 공감하며, 동포들을 상대로 무력을 사용하는 데에 미온적인 태도를 보이고 있습니다. 이러한 지휘관들은 물러나야 합니다. 지휘관들은 우선적으로 헤트만 합하께 충성해야 하며, 그들의 개인적 도덕관이 그것에 동의하든 말든, 헤트만 합하의 뜻을 이행해야 합니다."
