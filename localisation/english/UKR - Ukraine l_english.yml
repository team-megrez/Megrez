 ukraine.17.t: "전우크라이나 민주운동의 탄생"
 ukraine.17.d: "이미 비참했던 우크라이나 서부의 상황이 경제 위기로 인해 완전히 절망에 빠졌기 때문에, 상황이 걷잡을 수 없을 정도로 돌아가는 데에는 그렇게 시간이 오래 걸리진 않았습니다. 서부 전역에서 대규모 시위가 조직되었고, 많은 곳에서 경찰이 성난 농민들에 의해 경찰서에 갇히는 사태가 발생했습니다. 페틀류라, 빈니첸코 등 망명했던 공화주의 지도자들이 우크라이나로 돌아와 집회를 조직하고 시민들에게 불복종을 촉구하기 시작했습니다.\n\n변화를 위한 정치적 전선으로서 주요 민주주의 정당과 사회주의 정당들은 전우크라이나 민주운동을 결성했습니다. 우크라이나 사회민주노동당, 우크라이나 사회혁명당, 평의회-혁명 블록으로 구성되고 보로티비스티와 심지어 우크라이나 급진민주당의 강력한 지지를 받는 이 동맹은 페틀류라와 우크라이나의 대대적인 변화, 나아가 혁명을 이루겠다는 대의 아래 단결하고 있습니다. 전우크라이나민주운동은 다른 페틀류라의 계획과 마찬가지로 불법으로 선언되었지만, 현재로서는 우리의 힘이 닿지 않는 곳에 있습니다."
 ukraine.17.a: "죄다 혁명가 놈들이로구만!"
 ukraine.25.d1: "상황은 계속해서 악화하고만 있습니다.$ukraine.25.d$"
 ukraine.25.d2: "8월이 되어도, 우크라이나의 상황은 계속해서 악화하고만 있습니다. $ukraine.25.d$"
 ukraine.31.d1: "소위 \"[202.GetName] 대학살\"에 대한 소식은 눈여겨보지 않을 수 없었습니다. 온 나라가 분노하며 희생자들에 대한 정의와 정부의 사임을 요구하고 있습니다. \n\n다소 마지못해 우크라이나 급진민주당은 우리 정부의 최근 조치를 언급하며 정부에 반대하고 나섰습니다. 대부분 우크라이나 급진민주당의 우파에 속하는 일부 의원들은 여전히 헤트만의 연정과의 협력이 전우크라이나 민주운동과의 협력보다 낫다고 믿고 있습니다. 그럼에도 불구하고 헤트만주의-건국자 연합의 영향력은 커졌습니다. 전우크라이나 민주운동은 신뢰할 수 없고 급진적이라고 비난하는 그들의 반복적인 비난은 연정 내 많은 사람들의 눈에는 타당해 보였습니다."
 ukraine.31.d2: "소위 \"[202.GetName] 대학살\"에 대한 소식은 눈여겨보지 않을 수 없었습니다. 온 나라가 분노하며 희생자들에 대한 정의와 정부의 사임을 요구하고 있습니다.\n\n상징적인 조치로서, 우크라이나 급진민주당은 \"헤트만 정부의 폭정에 대한 전적인 반대\"를 선언하고 자유 우크라이나를 이루기 위해 전우크라이나 민주운동과 협력하겠다고 약속했습니다. 과거 집권당이었던 우크라이나 민주농민당과 우크라이나 농민-국가주의자 연합 연정도 헤트만 정부에 대한 비판을 멈추지 않았으며, 보로티비스티의 행동에 대한 정부의 지나치게 가혹한 대응이 파업과 시위로 이어진 1925년 시위 대처와 비교하며 정부의 부주의함을 비판했습니다."
