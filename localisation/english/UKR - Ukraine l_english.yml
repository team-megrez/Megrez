 ukraine_republican.104.t: "The Issue of the Foreign Ministry"
 ukraine_republican.104.d: "As a wise man once said, getting into power is one thing - governing is another. Thus far, this statement has rung true for the Revolutionary Bloc too. Their plans of radical action, from the beginning, have been at odds with the restrictive Mitteleuropean institution and the German demands to keep military spending high, not to mention the stifling of Ukrainian domestic industry due to imports from Berlin.\n\nAlready a controversial figure due to being the most prominent liberal in Vynnychenko's cabinet, it is Margolin and his grip on the Foreign Ministry that has received much of the blame, and the radicals in the UPS-R and the R-RB that have done much of the finger pointing. Behind closed doors, the likes of Pisotskyi and Khrystiuk have called for Margolin's outright removal from the office, stating that his negligence in negotiating more \"pro-Ukrainian\" terms with Germany have shown him unfit for the office, as well as detrimental to the ruling bloc as a whole.\n\nYet Margolin did not become Foreign Minister to offer an olive branch to the defeated URDP, but to secure recognition of the most left leaning government in Mitteleuropa to date. So far, it seems Margolin has at least kept Germany at arms' length, assuring them that Vynnychenko and his cabinet do not seek any conflicts.\n\nStill, the calls to remove Margolin over this so-called \"negligence\" have only ramped up, after months of so far slow but steady social reforms. Though Vynnychenko has been silent over the matter so far, it is inevitable he must make a decision soon..."
 ukraine_republican.104.a: "Surely we can work things out, right?"
 ukraine_republican.105.t: "Dealing with Margolin"
 ukraine_republican.105.d: "Vynnychenko has already served as the middleman of plenty of inter-coalition negotiations, but the issue of the Foreign Ministry yet still promises to be a significant undertaking. As much as it is an unfortunate reality, for now a working relationship with Berlin is of utmost importance. Failure to salvage it could mean the end of everything the brave heroes of the Anti-Hetman Revolt fought for, extinguishing yet another Ukrainian revolution by the Prussian boot.\n\nAccording to Article 57 of the constitution, members of the Council of Ministers may be subject to removal by the National Assembly given a majority vote. Several candidates have been proposed as a potential replacement for Margolin, mostly from the USDRP. While no vote against Margolin has occurred yet, with all the talk of it lately it seems inevitable to happen in the next few days at most.\n\nLeader of Spilka and Minister of Agriculture Mykola Kovalevskyi has personally advised Vynnychenko on the rumours recently, advocating that he meet with Margolin and encourage him to shuffle positions in the Foreign Ministry more to the Bloc's liking - and in any case, stand by Margolin to avoid the ire of Berlin. It is unlikely that Margolin will be removed by the vote in any case, but it could be a show of unity from the radicals in the Assembly, as well as more directly pressure Margolin to reform his office more thoroughly."
 ukraine_republican.105.a: "Margolin can run the office how he likes. Stand by him."
 ukraine_republican.105.b: "What's wrong with encouraging debate on the matter? Let the vote occur."
 ukraine_republican.105.a.tt: "Keep in mind the current §Cdominant faction§! when considering what response he will make."
 ukraine_republican.105.b.tt: "Keep in mind the current §Cdominant faction§! when considering how the vote may end."
 ukraine_republican.106.t: "An Unsustainable Compromise"
 ukraine_republican.106.d: "Out of the many appointed to Vynnychenko's Council of Ministers, a familiar face stuck out. That face is Arnold Margolin: a Jewish Ukrainian and URDP member who served in the judicial system as well as the foreign ministry of the Hetman's state.\n\nMargolin's record as a defense lawyer is truly noteworthy, as he became known nationwide for his involvement in the widely publicised \"Beilis Trial\" more than twenty years ago. At a time when antisemitism in the Russian Empire was rampant, Margolin skillfully defended the Jewish worker from the accusations of ritual sacrifice. Though Margolin was not the only one defending Menachem Beilis, he still gained a reputation as someone who would defend the rights of minorities in Ukraine, especially the large Jewish population.\n\nBut though that trial has earned him great fame, it is not why he was selected to be Vynnychenko's Foreign Minister. All are too aware of German distrust of the Revolutionary Bloc, and we cannot intend to erupt all of that prematurely. Margolin's experience in the foreign ministry previously, as well as his URDP membership, have shaped an important compromise between [202.GetName] and Berlin - one that, for now, must last if we are to survive.\n\nIt is not a compromise anyone is happy with. Margolin has extensive contacts among his fellow party members, as well as Chief of Staff Petliura, and there is little doubt that he will use the post to influence the revolutionary government in whatever way he can."
 ukraine_republican.106.a: "It's just politics, after all."
 ukraine_republican.106.b: "Keep an eye on the Foreign Ministry."
 ukraine_republican.107.t1: "An Unproductive Meeting"
 ukraine_republican.107.t2: "A Successful Compromise"
 ukraine_republican.107.d1: "Deciding to heed Kovalevskyi's advice, Vynnychenko arranged a private meeting with Margolin to discuss the ongoing issue. When Vynnychenko relayed to Margolin that many in the Council of Ministers and the National Assembly wanted to remove him from his post, the latter responded responded saying that such calls were not new.\n\nApparently, he was knowledgeable of the magnitude of situation, too. A suggestion to reshuffle positions in the Foreign Ministry was rejected by Margolin when brought up, as he believed that it would not only encourage Germany to openly make moves against Vynnychenko's government but also do little to please the radicals in the R-RB and the UPS-R. Several hours of discussion between the Chairman and the Foreign Minister went back and forth, but ultimately, they seemed to yield little results.\n\nOnly a day later, the outcome of the meeting became apparent. In a carefully delivered speech to a Revolutionary Bloc meeting, Vynnychenko warned against \"petty infighting and factionalism\", emphasising unity in the face of overwhelming reactionary forces. While he did not mention Margolin in particular, the statement was clearly intended to defend his post and discourage any attempt by the National Zbory to remove him. It is likely that, at least for now, Vynnychenko's words will salvage Margolin's grasp on the ministry - but the situation cannot be considered resolved, and both men have come out of it unfavourably."
 ukraine_republican.107.d2: "Deciding to heed Kovalevskyi's advice, Vynnychenko arranged a private meeting with Margolin to discuss the ongoing issue. When Vynnychenko relayed to Margolin that many in the Council of Ministers and the National Assembly wanted to remove him from his post Margolin responded saying that such calls were not new.\n\nApparently, he was knowledgeable of the magnitude of situation, too. When Vynnychenko made a suggestion to reshuffle positions in the Foreign Ministry, Margolin seemed to hesitate, but agreed that Vynnychenko's advice was sound. As Margolin's hold on the foreign ministry is all but a necessity for Berlin and Vienna's satisfaction, and his willingness to reform it will certainly court the radicals in the R-RB and the UPS-R. In the end, Margolin has made vague promises, but for now promises are good enough."
 ukraine_republican.107.a: "What a waste of time, really..."
 ukraine_republican.107.b: "Another crisis dealt with."
 ukraine_republican.108.t: "The Vote"
 ukraine_republican.108.d1: "When targeted with repeated accusations that he had sold out the Ukrainian republic to the \"interests of foreign powers\", Foreign Minister Margolin responded that all of his actions were geared towards Ukrainian security - and, additionally, that the charges levered at him were baseless, politically motivated and unreasonable. Endless debate aside, Margolin's dismissal from his post was ultimately put up to a vote in the National Zbory.\n\nAs the votes were counted, it quickly became clear that Margolin would keep his position. Moderates in the UPSR, as well as a unanimous vote from the URDP's deputies and the few right-wing deputies banded together to protect Margolin from these 'baseless' claims. But the fact that Margolin survived the vote was not particularly noteworthy. What was surprising was how easily it was defeated: many of the R-RB delegates aligned to Vynnychenko refused to approve Margolin's dismissal, and Pisotskyi's group was isolated. In a rather obvious quip against Pisotskyi, several deputies questioned why the vote was even necessary in the first place, given the near unamity of the Zbory's decision.\n\nThat criticism seems to have extended to Vynnychenko as well. After all, Vynnychenko encouraged the vote to be put up in the National Zbory. Despite his agreement with the moderates on this particular matter, his encouragement has now made it look like he empowered a loud minority over the silent majority, leading many to question where the Chairman's allegiances truly lie: to the revolutionary coalition and good of Ukraine, or solely his partners in the R-RB?"
 ukraine_republican.108.d2: "When targeted with repeated accusations that he had sold out the Ukrainian republic to the \"interests of foreign powers\", Foreign Minister Margolin responded that all of his actions were geared towards Ukrainian security - and, additionally, that the charges levered at him were baseless, politically motivated and unreasonable. Endless debate aside, Margolin's dismissal from his post was ultimately put up to a vote in the National Zbory.\n\nAs the votes were counted, it quickly became clear that Margolin would keep his position. Moderates in the UPSR, as well as a unanimous vote from the URDP's deputies and the few right-wing deputies banded together to protect Margolin from these 'baseless' claims. But the fact that Margolin survived the vote was not particularly noteworthy. What was surprising was how close the vote ended up being. Much of the R-RB, even those aligned with Vynnychenko, who has remained cautious over the issue, voted for Margolin's removal - and so did much of the UPS-R's radical faction.\n\nFor once, it seemed as though moderate forces in the National Zbory no longer had a clear edge over the hardline revolutionaries, and their lack of serious pushback against criticism of Margolin before the vote now casts doubt into their ability to contain the radicals in the future."
 ukraine_republican.108.a: "A rather disappointing outcome..."
 ukraine_republican.108.b: "We can move against them more openly now."
 ukraine_republican.109.t: "The Right Opposition"
 ukraine_republican.109.d: "After nearly twenty years in exile, the socialists of the Revolutionary Bloc and the Social Democratic Workers' Party have truly turned the political tables. The fall of \"Hetmanist conservatism\" has been sudden and rapid, and the Ukrainian people, at least for the near future, have rejected it completely, as evidenced by the socialist electoral victory.\n\nThat is the version of events we would have liked to see, at least.\n\nOut of the many smaller parties who barely gained enough seats to remain in the National Zbory, one in particular stood out: the Ukrainian People's Party (UNP). Now the largest right wing party in the Assembly, the UNP was formed sometime during election season, where it seemingly gained little traction. But though their presence in the Assembly is small, they have made their mark on the streets by organising protests against the Revolutionary Bloc's \"Bolshevik\" policies.\n\nThe party is led by Mykola Mikhnovskyi, a former Hetmanist and previously a candidate for UDKhP leadership who ostensibly left the party to leave behind Hetmanist connections in a Republican age. Wherever these right-wing protests go, Mikhnovskyi has made impassionate speeches painting the Bloc as a 'gathering of traditionally feeble intelligentsia, far removed from the struggles and needs of the Ukrainian nation'. His efforts may be few and far between for now, but in comparison to other disgraced Hetmanist figures, Mikhnovskyi's populist rhetoric and political expertise may prove a greater threat than we could have imagined."
 ukraine_republican.109.a: "Easy to say when you've never governed yourself!"
 ukraine_republican.110.t: "New Year, New Plans"
 ukraine_republican.110.d: "As the new year dawns, Chairman Vynnychenko took the moment to convene the National Zbory. Reduction in poverty, land for all, and a new industrial base unthinkable in the Hetmanist era were all key themes in the beginning of Vynnychenko's opening statement - but though these were nice to hear, they were not the theme of Vynnychenko's speech.\n\nThe elephant of the room was the matter of national defence. Russia's belligerent actions on the world stage and their denial of Ukrainian statehood made it clear that if Ukraine were to survive, this matter would be of the utmost importance. For the first time since the Revolutionary Bloc's election, military spending was to be a priority above all else. Vynnychenko's words electrified the National Assembly with applause and cheers - after all, who would be against such a patriotic endeavour?\n\nBut after Vynnychenko had left the spotlight, a discussion began to take place, one which would likely have garnered significantly less applause in the Zbory. Gathering a number of R-RB and UPS-R ministers, as well as Generals Tiutiunnyk and Volokh, Vynnychenko petitioned Tiutiunnyk to draw up plans for a defense of Ukraine from the Russians, but from the Germans to the west. \n\nWith a new Great War to potentially come to Europe soon, fears that Germany may take action against the Ukrainian government are no longer just talk. The question is of the nature of these plans: should they only be of a defensive manner, or should they account for the possibility of decisive Third Internationale success and potential offensive manuevers into the western Reichspakt?"
 ukraine_republican.110.a: "In any case, a defensive position in a two front war is just natural."
 ukraine_republican.110.b: "Prepare for a strike into the heart of reaction!"
 ukraine_republican.111.t: "Central Committee of Economic Development"
 ukraine_republican.111.d: "Land reform and industrialisation have promised to be a massive undertaking, one that will take significant funding, time, planning and expertise. It is true that, in comparison to the Hetman's government, the lack of a powerful landowner lobby like the VSZV will make things easier - but it will not make it easy, and the National Zbory, with its vast range of parties, interest groups and factions, may make the process far more difficult than imagined. It is clear that some degree of centralisation on these matters - which are set to be the most grand projects that the Ukrainian republic shall embark on - is needed.\n\nTo achieve these aims and coordinate planning more thoroughly, a special section named the Central Committee of Economic Development has been proposed. The idea has been welcomed by political forces across the board, even some of the more right wing deputies in the National Zbory, but a question at large remains: what should the Committee be accountable to?\n\nMuch of the UPS-R and USDRP have expressed their desires for it to be accountable to the National Zbory, keeping in line with Republican ideas of parliamentarian supremacy and allowing a wider range of ideas to be proposed. On the other hand, the R-RB has mostly been clamoring for the committee to be accountable to the Ministry of Economy. It is not hard to see why - proportionally, the Council of Ministers carries a greater number of R-RB figures than it does in the National Zbory. Additionally, such a measure would bypass the 'bureaucratic bloat' of the former option, and avoid squabbling with the non-revolutionary forces in the National Zbory."
 ukraine_republican.111.a: "It shall be accountable to the Ministry of Economy."
 ukraine_republican.111.b: "The Zbory retains its legislative supremacy."
 ukraine_republican.112.t: "Selection of the Chairman of the Committee"
 ukraine_republican.112.d: "The next issue is of who the Chairman of the Economic Development Committee will be. The two most promising candidates are divided among partisan lines, so this may end up being a more contentious issue than imagined.\n\nPavlo Popov is one of Vynnychenko's right hand men and has been part of the R-RB for quite some time now. Like Vynnychenko, early on he was a member of the USDRP before the party split into social democratic and fully socialist tendencies. He has recently been appointed as the head of Land Management in Yuzivka, and he has great prominence as an agricultural scientist. Despite that, Popov sees the ongoing industrialisation process as critical, and it seems that under his Chairmanship the Economic Development Committee will shift its focus to creating a powerful industrial base.\n\nMykola Shrah is the second candidate. He was an early member of the UPS-R's Central Committee in 1917, and is respected for his knowledge in the water planning sector as well as his service as a teacher in [221.GetName]."
 ukraine_republican.112.a: "Choose Popov."
 ukraine_republican.112.b: "Choose Shrah."
 ukraine_republican.112.a.tt: "§YIndustrialisation decisions§! will cost 5 political power §Gless§! but §Yland reform decisions§! will cost 20 political power §Rmore§!."
 ukraine_republican.112.b.tt: "§YLand reform decisions§! will cost 20 political power §Gless§! but §YIndustrialisation decisions§! will cost 5 political power §Rmore§!."
 ukraine_republican.113.t: "An Expected Disunity"
 ukraine_republican.113.d1: "It is a frequent tale that when socialists are not faced with overwhelming odds against reactionary forces, they quickly turn on each other. Historically, this has been the case in Ukraine as well, evidenced by the splits in the UPS-R and the USDRP during the Ukrainian Revolution.\n\nDespite the rather pluralistic nature of the new government, it was promised that the splintering and squabbling of the past would be put aside. The legacy of the disastrous Hetmanist administration would be swept aside in favour of a revolutionary socialist one, and the good of any party or faction would be put aside for the ultimate good: the good of the Ukrainian nation.\n\nBut it has been only a month since the revolutionary cabinet was assembled, and cracks have begun to show. The appointment of a R-RB Chairman of the Central Committee has shown many aspirations of \"leftist unity\" to be little more than a farce - several UPS-R and USDRP delegates protested the appointment, with some even claiming that the R-RB is planning an eventual takeover of the National Zbory as a whole. Regardless of the validity of such statements, it does not help the already divisive mood in the National Zbory. It is clear that the Revolutionary Bloc, noble as its goals may be, will have a difficult time actually succeeding when there are necessary compromises with liberals, an unenviable geopolitical situation, a powerful right-wing opposition, and clear party differences.\n\nWhatever the case may be, it is clear from these events that the Ukrainian socialist experiment will face many challenges, both internal and external. But perhaps we should remain hopeful. After all, we have fought hard for this electoral victory - naturally, we will fight even harder to fulfil the promises we made."
 ukraine_republican.113.d2: "It is a frequent tale that when socialists are not faced with overwhelming odds against reactionary forces, they quickly turn on each other. Historically, this has been the case in Ukraine as well, evidenced by the splits in the UPS-R and the USDRP during the Ukrainian Revolution.\n\nDespite the rather pluralistic nature of the new government, it was promised that the splintering and squabbling of the past would be put aside. The legacy of the disastrous Hetmanist administration would be swept aside in favour of a revolutionary socialist one, and the good of any party or faction would be put aside for the ultimate good: the good of the Ukrainian nation.\n\nBut it has been only a month since the revolutionary cabinet was assembled, and cracks have begun to show. The appointment of a UPS-R Chairman of the Central Committee has shown many aspirations of \"leftist unity\" to be little more than a farce - the R-RB strongly protested the appointment, claiming that it stifles \"revolutionary unity\". Some hardliners spoke to Vynnychenko directly, expressing worry at the sidelining of their party. Regardless of the validity of such statements, it does not help the already divisive mood in the National Zbory. It is clear that the Revolutionary Bloc, noble as its goals may be, will have a difficult time actually succeeding when there are necessary compromises with liberals, an unenviable geopolitical situation, a powerful right-wing opposition, and clear party differences.\n\nWhatever the case may be, it is clear from these events that the Ukrainian socialist experiment will face many challenges, both internal and external. But perhaps we should remain hopeful. After all, we have fought hard for this electoral victory - naturally, we will fight even harder to fulfil the promises we made."
 ukraine_republican.113.a: "I suppose we never expected it to be easy..."
 ukraine_republican.113.b: "Slow down a moment, who even are all these people?"
 ukraine_republican.114.t: "Prosecuting the Past"
 ukraine_republican.114.d: "It is certainly a tall task to undo the two decades of damage the Hetman and his government inflicted on society. As Udovychenko's forces closed in on [202.GetName] and began the final assault, a special committee was created so that the perpetrators of said damage would be prosecuted for their crimes against the Ukrainian people.\n\nThe Special Committee to Investigate the Crimes of the Ukrainian State, as it is formally known, consisted of deputies from the National Zbory from across the political aisle early on, and continues to do so to this day. In theory, the Committee is to be impartial, but some of its membership has come under harsh criticism lately by some in the recently inaugurated National Zbory - specifically, the URDP members serving in the Committee.\n\nWith the URDP a minority in the National Zbory, and the Committee responsible to the latter, a proposal has been put forth: one who serves on the Committee must not have served in the Hetmanist \"State Soim\" due to potentially conflicting interests, nor been part of a political party that participated in it. In practice, this would bar any member of the URDP from serving in the committee, and their positions would be left to either USDRP, R-RB or UPS-R delegates.\n\nNaturally, the proposal has far reaching consequences and is extremely controversial. During the election, the left-leaning parties painted the URDP as a gang of secret Hetmanist sympathisers who were uncommitted to the revolution, only joining the Anti-Hetman Revolt on the Republican side when it became convenient to do so. Rhetoric is one thing, however - restricting the abilities of a political party simply through association is another."
 ukraine_republican.114.a: "They will betray the revolution one day, anyhow."
 ukraine_republican.114.b: "This sounds too far reaching..."
 ukraine_republican.115.t: "Trial of Prisovskyi"
 ukraine_republican.115.d1: "For a provisional government like that of the Ukrainian People's Republic during the revolt, mistakes were expected to happen - rebuilding the bureaucracy and reorganising the army is no small feat, after all. But it was shortly after the revolt that the provisional government made its greatest mistake yet, a mistake the Revolutionary Bloc has come to greatly abhor: the pardoning of Prisovskyi.\n\nIt is an even greater crime from the borderline bonapartist Petliura administration to not only pardon Prisovskyi, but reintegrate him back into the People's Army. Attempts to conceal Prisovskyi's actions during the revolt have fallen short: there is clear as day evidence that Prisovskyi ordered a bombing raid on the republican regional headquarters in Sarny, which led to the deaths of more than a hundred people. Yet, despite his crimes, today he is a free man. Many have correctly pointed out this unreasonable hypocrisy - after all, we convicted the Hetman, did we not?\n\nIt fell to Vynnychenko's government to deliver justice to those murdered by Prisovskyi's immoral acts. In a highly politicised trial, Prisovskyi argued that it was necessary to do everything in his power to prevent a \"Bolshevik takeover\", and that none of his political associations then were declared illegal until after the Hetman's defeat.\n\nFor the most part, however, his arguments fell on deaf ears. Prisovskyi was found guilty of organising state violence against the Ukrainian people, ordering executions, and more - but the question remains of how harsh the sentence should be."
 ukraine_republican.115.d2: "For a provisional government like that of the Ukrainian People's Republic during the revolt, mistakes were expected to happen - rebuilding the bureaucracy and reorganising the army is no small feat, after all. But it was shortly after the revolt that the provisional government made its greatest mistake yet, a mistake the Revolutionary Bloc has come to greatly abhor: the pardoning of Prisovskyi.\n\nIt is an even greater crime from the borderline bonapartist Petliura administration to pardon Prisovskyi. Attempts to conceal Prisovskyi's actions during the revolt have fallen short: there is clear as day evidence that Prisovskyi ordered a bombing raid on the republican regional headquarters in Sarny, which led to the deaths of more than a hundred people. Yet, despite his crimes, today he is a free man. Many have correctly pointed out this unreasonable hypocrisy - after all, we convicted the Hetman, did we not?\n\nIt fell to Vynnychenko's government to deliver justice to those murdered by Prisovskyi's immoral acts. In a highly politicised trial, Prisovskyi argued that it was necessary to do everything in his power to prevent a \"Bolshevik takeover\", and that none of his political associations then were declared illegal until after the Hetman's defeat.\n\nFor the most part, however, his arguments fell on deaf ears. Prisovskyi was found guilty of organising state violence against the Ukrainian people, ordering executions, and more - but the question remains of how harsh the sentence should be."
 ukraine_republican.115.a: "This butcher deserves no mercy."
 ukraine_republican.115.b: "Grudges aren't healthy. Give him a lighter sentence."
 ukraine_republican.116.t: "Funding the Polish Socialists"
 ukraine_republican.116.d: "Eastern European politics are changing. What was once a hotbed of mostly reactionary regimes now contains a shining socialist example in Ukraine, an example that many are sure to follow. For this year, several predict another blow for total German domination over its Eastern client states in the form of the upcoming Polish elections.\n\nRuled by the pro-German Interpartisan Circle, King August IV's bootlicker coalition will certainly face a challenge in halting the momentum of the liberal and social democratic Centrolew alliance. For years, these left-wing activists have criticised the monarchy and its authoritarian Prussian-inspired foundations, as well as promising to restore the economic order after the 'mishandling' of the Black Monday crisis.\n\nBut their fight is not ours. Despite some of their nobler goals, the Centrolew has operated as a parliamentary opposition to the King, much like the bourgeois URDP (rather dubiously) sought to dethrone the Hetman's Coalition years earlier through the elections to the Soim. While we, for now, have attempted to wage war against capitalist institutions through parliamentarist institutions, it is unlikely that the victory of the Centrolew will be any benefit of ours or the Poles - they simply do not have the revolutionary zeal of the Revolutionary Bloc.\n\nMuch like the USDRP in its heyday, however, the Polish Socialist Party contains a sizeable number of true revolutionaries. Funding these activists will certainly be of a great boon to the world revolution as well as ourselves, and perhaps it could spark a revolt that stretches wide across the east, from the Black Sea to the Baltics. Socialist solidarity and principles aside, the only dissenting opinion is that we cannot rely on the Polish socialists who find themselves in far different conditions than we did. Plus, don't we have enough problems at home?"
 ukraine_republican.116.a: "Our struggles are one!"
 ukraine_republican.116.b: "The French can handle this kind of matter..."
 ukraine_republican.117.t: "Ukraine Influences Our Politics"
 ukraine_republican.117.d: "In recent days, activists of the left wing of the PPS have been making a steadfast call for the Polish people to overthrow their 'bourgeois institutions' and the pro-German order that continues to oppress the country. After some investigations from the authorities, it seems this support has been smuggled over the border through Ukraine. Their radically socialist government - surprisingly staying afloat in Mitteleuropa - has likely either encouraged such actions or allowed them to happen through undedicated border guards. We can only hope this kind of activity does not continue."
 ukraine_republican.117.a: "I see."
 ukraine_republican.118.t: "A Critique from the Left"
 ukraine_republican.118.d: "Today's talk of left-wing literature is of a new article published by Borotbyst leader Oleksandr Shumskyi. While some had initially believed that the Borotbysts would embrace the new Revolutionary Bloc government, Shumskyi's article has shown otherwise. Two sections of it have stuck out in particular, which state the following:\n\n\"I would congratulate comrade Vynnychenko on a 'victory' in recent elections, if there was anything worthy of celebrations, but, alas, the only thing achieved by this 'spectacular' performance is the strengthening of the flawed foundations of this bourgeois republic. Apparently, past experiences didn't teach comrade Vynnychenko anything. This inability to learn from his own mistakes should show everyone what kind of a revolutionary esteemed Volodymyr Kyrylovych is and what prospects await the Ukrainian revolutionary movement under his guidance.\n\nIn 1925 and 1936, we communists fought against the Hetman without regard for the vile slander we received from everyone... we were truly dedicated to the struggle of a free Ukraine. We cannot offer a Tolstoian non-resistance to evil - only to continue onward in relentless support of the socialist cause.\"\n\nSo far, the Borotbysts have not actively attempted to stifle the new government, but Shumskyi's distaste of it is now known and being widely circulated as one of the most well-articulated criticisms of it from the left."
 ukraine_republican.118.a: "We'll see about that."
 ukraine_republican.118.b: "What do you know about leading, Oleksandr Yakovych?"
 ukraine_republican.119.t1: "The Deeds We Owe"
 ukraine_republican.119.t2: "The Belarusian Question"
 ukraine_republican.119.d1: "Since early 1936, Belarus has been ruled by a despotic reactionary government, led by [WHR.GetLeader] and his [WHR.GetRulingParty]. A pro-German coup had dislodged the legitimate BDSP government and overturned many of the freedoms and democratic institutions that the latter carefully implemented over the course of two decades.\n\nThus, few were surprised when many prominent BDSP members and soldiers aligned with the party wounded up in western Ukraine right as the Anti-Hetman Revolt began. Naturally, as their cause - the cause of a free, democratic, socialist Eastern Europe - is our cause as well, these Belarusian exiles have found themselves a new home in Ukraine. Since the end of the revolt, they have organised themselves to advocate for Belarusian interests in Ukraine - as well as against their nation's tyrannical regime, publishing articles denouncing [WHR.GetLeader]'s cronies and hoping that one they may be able to return to their true home in safety.\n\nIt is precisely these actions that have angered Minsk. According to the Belarusian Foreign Minister, the Ukrainian government has been sheltering 'convicted criminals' involved in 'sabotage and terrorism', and have demanded us to extradite them.\n\nThis is a clearly unacceptable and outrageous demand. Selling out our fellow comrades to the reactionary authorities across the border would be a betrayal of our principles and our people, but despite that, some have advocated to accept the request anyway. In their opinion, it is not a matter of principle - it is simply reality that should their government not get what they want, they will turn to Germany to force our hand."
 ukraine_republican.119.d2: "Not too long ago, in the midst of the Anti-Hetman Revolt, it was the Belarusians who stood up in solidarity with the Ukrainian people against the Hetman when nobody else would. The Belarusian People's Republic has served as a bastion of social democracy in a region of Europe mostly dominated by German business interests and reactionary autocrats, and ever since the success of our revolution the ties between the two have only strengthened.\n\nThat is why Chairman Vynnychenko organised a visit to Minsk to repay the Belarusians for their help and further the bond between our two democracies. There, Vynnychenko took a stand at the State Sojm to applaud the ruling BDSP government of their accomplishments - and save for some rather specific circumstances, there would have been nothing notable about the tour.\n\nThose specific circumstances are of the BDSP itself. While the party champions itself as the torch of progress for the young Belarusian state, it is dominated by rightist tendencies who do not truly seek socialism, and their land reform agenda, the \"Plan Sierada\", has been considerably frustrated by increasing compensation to landowners. In some ways, these are understandable - Germany would not hesitate to send in the troops if the party did not make considerable concessions.\n\nThese unfortunate realities do not at all serve our interests, but the BDSP still contains a sizeable and influential left wing that has consistently been sidelined in policymaking matters. With rumoured sympathisers as high up as Chairman Taraškievič himself, there is potential to make them pliable for real socialism. Should we prepare the necessary means and fund the left wing enough using whatever means we can - financial or otherwise - taking control of Belarus as we kickstart our revolution will be a very costly endeavour, but a greatly beneficial one if it succeeds."
 ukraine_republican.119.a: "We will not let down our citizens, no matter what foreign powers think."
 ukraine_republican.119.b: "Accept their demands. Idealism will get us no where."
 ukraine_republican.119.c: "The revolution is not a matter of money, but morals!"
 ukraine_republican.119.d: "Don't we have enough problems at home?"
 ukraine_republican.120.t: "People's Party on the March"
 ukraine_republican.120.d: "'Vynnychenko would have you believe that the main enemy are the perfidious forces of capital, but make no mistake: the main enemy is in Moscow! By sabotaging our governance and internal order with socialist revolutionary nonsense they render us powerless in the face of the Russian threat'.\n\nThese kinds of fiery oratories were spoken by none other than Mikhnovskyi himself at the latest UNP rally in Kharkiv. Mikhnovskyi's UNP has found itself making significant gains in the city's population who are deeply concerned of a Russian invasion, knowing that if war were to come they would be one of the first targets.\n\nUnfortunately, Mikhnovskyi's party has not fizzled out immediately as we had hoped. A promise of a new Ukrainian future - not Hetmanist nor socialist - has become quite the successful message, and Mikhnovskyi has been touring the countryside and urban areas to shore up support for a conservative voter base that will challenge the left.\n\nEven more worrying is Mikhnovskyi's connections to other prominent conservatives, who have increasingly left behind Hetmanist politics to rally behind the UNP. Chief among them are the likes of Yurii Kollard, Ivan Lutsenko, and Opanas Andriievskyi - including Mikhnovskyi, all have acted as Ukrainian independence advocates early on, openly challenging the Revolutionary Bloc's grip on the national narrative.\n\nThe initial 'lineup' was later joined by a cast of younger generation of rightist thinkers and culturalists such as Yevhen Malaniuk, Leonid Mosendz and most notably, Makar Kushnir. The notoriety of Kushnir's ideological and publicistic work and overall ability of the UNP to expand its base of support beyond the long-time \"veterans\" of the national struggle has drawn notable concern in our government circles."
 ukraine_republican.120.a: "Organise our own event in response, we'll show them just how 'popular' they are."
 ukraine_republican.120.b: "Ignore these incompetent fools, what have they ever done but hold rallies?"
 ukraine_republican.121.t: "Threats from the Military"
 ukraine_republican.121.d: "Beyond the UNP's increasing connections to the peasant and urban base, it seems that Mikhnovskyite propaganda is infiltrating the military as well.\n\nEven since the Hetmanist days, contacts between right-wing nationalist groups and prominent military men - especially involving the LUN - were commonplace, even if they were isolated incidents or simply coincidences. In some ways, this is unsurprising. While most of the army has remained ostensibly apolitical, some military circles see their role in the Ukrainian state as more than just the state security apparatus but the defender of the common man, a defender of greater importance than any Zbory or Chairman.\n\nWhile the LUN has been kept distant from most of the higher-ups in the army, likely due to their esoteric and totalitarian beliefs, these military circles have found a new place among the UNP, where Mikhnovskyi's populist rhetoric and commitment to the army as the saviour of Ukraine has resonated with many.\n\nIn particular, generals Petro Bolbochan and Volodymyr Oskilko, who have garnered a reputation for being rather independently-minded and bold, have echoed some of the same rhetoric as the UNP and emphasised increased military spending to ward off foreign threats. A serious debate is now occurring among Vynnychenko's close circle who are trying to make sense of these schemes: are they simply meaningless talk or part of a broader conspiracy against the Revolutionary Bloc and the People's Republic as a whole?"
 ukraine_republican.121.a: "It's not worth taking action against, even if such a plot exists."
 ukraine_republican.121.b: "Reassign the two to a different post, then they'll pose no threat."
 ukraine_republican.121.tt: "Because we have not taken the §YSpecial Bureau of Military Affairs§! focus, these event options will have §Rworse§! effects."
 ukraine_republican.121_condition.tt: "Failure to take this focus in time may §Rworsen§! our grip on the military."
 ukraine_republican.122.t: "Anti-German Coup Successful!"
 ukraine_republican.122.d: "With the Germans now losing the war, it is time to join together with our Ukrainian brothers and liberate our countries from foreign domination once and for all."
 ukraine_republican.122.a: "Onwards!"
 ukraine_republican.123.t: "Pro-Ukrainian Coup in Belarus!"
 ukraine_republican.123.d: "In response to our ailing war efforts, the Belarusians have expelled our armies in their country and formally aligned themselves with the Ukrainians."
 ukraine_republican.123.a: "...are you serious?"
 ukraine_republican.124.t: "A Workers' Justice"
 ukraine_republican.124.d: "The new Council of Ministers approved by the Zbory has signalled the return of one of the R-RB's most promising individuals: Anatolii Pisotskyi. Best known as a Marxist doctrinaire and uncompromising individual, Pisotskyi now wields one of the most powerful positions in the government.\n\nImmediately, he embarked on a radical reorganisation of the Interior Ministry - those with ties to the Hetmanist government and plenty in Petliura's provisional administration were dismissed, and those with close ties to Pisotskyi have reached high-ranking posts, mostly hardliner veterans from the Anti-Hetman Revolt and fellow party members.\n\nAdditionally, citing the possibility of 'anti-republican activity' after the election, Pisotskyi has also issued an expansion of the People's Militia. Generally, the People's Militia has far more socialist leanings than the army, and many of their best fighters experienced the worst of the Hetman's regime, which has been a key factor in their ideological development as a force strongly associated with the Revolutionary Bloc.\n\nWhile those truly dedicated to the revolution recognise many of his acts as necessary, it hasn't been long since the inauguration of the Revolutionary Bloc's rule. Too radical action too quickly may convince Germany to get second thoughts - or emphasise the disunity between our coalition as a whole."
 ukraine_republican.124.a: "His post, his decisions."
 ukraine_republican.124.b: "Tell Pisotskyi to calm down a little..."
 ukraine_republican.125.t: "No Time to Waste"
 ukraine_republican.125.d: "Word of the highest order has reached Chairman Vynnychenko's office. Head of Intelligence Ivan Lytvynenko laid out at the Chairman's desk a document with a shocking revelation.\n\nWritten in the German language, the document is a request from the German Foreign Office to the German 6th Army to 'secure Ukrainian loyalty.' Citing the threat of an immediate revolution in the country, the document states that the operation must be carried out as 'swiftly and smoothly as possible' so that any potential consequences will not greatly affect the German war effort in the east.\n\nThe document goes into further detail about how this task may be carried out:\n-German army units in Ukrainian territory will encircle Kyiv and the National Zbory.\n-Force the Vynnychenko cabinet to resign.\n-Appoint an interim government favorable to Berlin. Exact details will be considered once the operation is secure, but potential allies in the UNP or restoration of the Hetman are heavily considered.\n-If deemed absolutely necessary to ensure military cooperation and grain exports to Berlin, a German commissar will take temporary control.\n\nThere was no time to decide whether the document was a forgery or not. But there was time to act."
 ukraine_republican.125.a: "And that time is now!"
 ukraine_republican.126.t: "Against Partisan Divides"
 ukraine_republican.126.d: "It has been two years since the Revolutionary Bloc government came to power. Since then, much has been accomplished - the land reform and industrialisation has progressed smoothly, legislation protecting the workers has been enacted, a social safety net was created, and more.\n\nPutting all of these policies into action was not simply a matter of taking action, though. From the start the Revolutionary Bloc was divided, and had to coalesce with an even less radical partner in the USDRP. In the face of great right-wing resistance, complaints from our coalition partners and foreign threats, we surprisingly have prevailed.\n\nNow that it seems that many of the more serious issues of governance have been taken care of, we can only look outwards. Russian aggression cannot and will not be tolerated, but eventually, the same will have to be for German domination. The true freedom of Ukraine is inevitable - and now, we must tirelessly work towards that great dream."
 ukraine_republican.126.a: "A toast to the unity of the people and the parties!"
 ukraine_republican.126.a.tt: "The §RDirection of the Revolutionary Bloc§! mechanics are now §Ydisabled§!. The fight does not end here.\n\nAdditionally, our currently dominant faction has managed to cement themselves as the overall leader of the Bloc, carrying implications for how our government will look like at the end of our struggle."
 ukraine_republican.127.t: "The Beginning of the End"
 ukraine_republican.127.d: "A serious complication has been noted coming from the Ministry of the Interior: the leadership of the UNP is coming under investigation. While there has been no official statement by Pisotskyi just yet, one can only guess the reason for the investigation. The UNP has thus far acted as one of the strongest right wing opposition parties to the Revolutionary Bloc, and, seemingly in an effort to decapitate their irksome influence, are being painted as foreign implants, receiving money from opposing countries' intelligence services to destabilise the Ukrainian government.\n\nThe timing of the investigations are not coincidental. Under Pisotskyi's pen name \"Andrii Richytsky\", a new article has been published in the R-RB newspaper, Nova Doba (New Life). The article, titled \"On the Matter of Public Vigilance in the Age of Advancing Socialism\", calls for 'rigorous measures against counterrevolutionary forces\". While Pisotskyi has always acted as a hardliner force in the R-RB and the Revolutionary Bloc in general, his language in this particular piece has rightfully been seen as unusually bellicose, even towards other members of the Revolutionary Bloc."
 ukraine_republican.127.a: "Surely it's all just talk... right?"
 ukraine_republican.127.a.tt: "The §RDirection of the Revolutionary Bloc§! mechanics are now §Ydisabled§!."
 ukraine_republican.128.t: "Deadlock"
 ukraine_republican.128.d: "Word reached the National Zbory of yet another initiative of the Ministry of the Interior. In order to protect against 'anti-republican measures', the Ministry has been preparing a legislative package to, in practice, bar any individual who served in the Hetmanist regime to serve not just in the National Zbory - but the civil service as a whole.\n\nIt did not end there. The Ministry of Interior also requested an investigation into Foreign Minister Margolin on charges of 'illegally receiving donations from foreign intelligence services' and corruption. Unfortunately for Pisotskyi's initiatives, such a proposal was shot down quickly by the National Zbory, with much of the UPS-R and USDRP voting against and thus the proposal failing to achieve the two-thirds majority necessary.\n\nA wash of anger fell upon much of the hardline revolutionaries in the R-RB and the UPS-R. Subsequently, in the next legislative session where a reform proposal based around land nationalisation was put forth, they sought their revenge and voted out the proposal as well.\n\nAt this point, legislative deadlocks have become nothing new. But they are becoming increasingly personal - lines are being drawn not out of serious consideration for decent policymaking, but to toe the party line.\n\nFor a man supposedly representing the centre of revolutionary politics, Vynnychenko has expressed great dismay at this fracturing of the coalition. His status and reputation as a middleman and negotiator is quickly falling apart - and so, in an effort to mend the party rift, an extraordinary session of the R-RB has been called by the Chairman."
 ukraine_republican.128.a: "We must fix this, and quickly."
 ukraine_republican.129.t: "The Death of the Party?"
 ukraine_republican.129.d: "As many of the most important R-RB delegates and ministers were called into the meeting, all eyes were on Pisotskyi. Immediately, Vynnychenko asked for an explanation of these heavy measures, which were quickly destroying any hope of unity in the Revolutionary Bloc and creating a lasting deadlock in the National Zbory.\n\nPisotskyi defended himself fiercely. As he had explained in his recent article, revolutionary momentum was being lost, and it needed to be regained in some way. The spirit of the Anti-Hetman Revolt must be channeled in the people once again - if it is not, then the R-RB will be destroyed, attacked simultaneously by other socialists on the left, like the Borotbysts and the UKP, and the reformists to the right. In harsh times such as these, where Berlin is watching Ukraine's every move and secretly plotting against its Republican institutions, such vigilance is necessary to save the revolution.\n\nVynnychenko responded by repeating his previous statement, openly criticising Pisotskyi for not discussing these motions with the rest of the party and acting too independently when in reality the situation demands compromise.\n\nUnfortunately for the R-RB, it was a response too forgiving.\n\nAt a counterpart meeting of the UPS-R, the content of the R-RB's meeting was decided to be leaked to the public, as a fellow party member had reported on the events. Though the leak was presented in a rather biased manner, it now threatened the existence of the R-RB itself: to everyone in the know, Vynnychenko's lack of critique of Pisotskyi's actual arguments was proof that the R-RB was out to destroy the coalition and take full control."
 ukraine_republican.129.a: "Socialist unity was only a dream, wasn't it?"
 ukraine_republican.130.t: "The End of the Revolutionary Bloc"
 ukraine_republican.130.d: "The R-RB took another hit when an enormous rally in [221.GetName] was organised by the USDRP party leader, Isaak Mazepa. Attended heavily by USDRP and UPS-R aspirants, like Petliura and Kovalevskyi, Mazepa took to the podium to capitalise on the news of the leak.\n\n'The aspirations for freedom and democracy lie in the very foundation of our people's republic. It is the very reason that we took up arms against the Hetman when nobody supported us: because these beliefs are inherent to the Ukrainian people. Against every odd, we carried out our revolution knowing we would have to brave the enemy's fire. The Hetman's fate should serve as a reminder to all who seek to subvert our democratic process, for if we have to die to save it again, we will not hesitate to do so.'\n\nWhile Vynnychenko has been scrambling to defend himself and deny the contents of the leak, behind closed doors the situation in the R-RB is extremely serious. In a last ditch effort to save face, Vynnychenko asked for Pisotskyi to resign, arguing that the Revolutionary Bloc could be saved if a thorough compromise with the USDRP was made.\n\nBut his efforts were in vain. In a thorough rebuttal, Pisotskyi dismissed Vynnychenko's demand immediately: the time for compromise was over. Only decisive action could save the party and the future of the country. If that meant war with Germany, so be it - the decades long struggle must be concluded, even if it takes a million souls."
 ukraine_republican.130.a: "The showdown begins."
 ukraine_republican.131.t: "The Final Nail in the Coffin"
 ukraine_republican.131.d: "Organising the People's Militia was not going to be easy, and time was running out. In the first few hours of the so-called 'Second Revolt', under the orders of Pisotskyi the People's Militia gathered arms and prepared for a decisive battle against the [202.GetName] Garrison. Few truly understood what they were fighting for, and abandoned their attempt to dislodge the Army almost as soon as the order was given.\n\nAs the People's Militia approached the garrison and the order was given to fire, shots were exchanged, but the affair did not last long. Unable to shoot their countrymen, many of them who also fought in the Anti-Hetman Revolt and were comrades then, the great 'March on [202.GetName]' lasted no longer than twelve hours at most.\n\nAs the Army began the disarmament of the People's Militia, an arrest warrant was made for Pisotskyi and his allies in the Ministry of the Interior. Meanwhile, Vynnychenko was in tense negotiations with the USDRP. He sincerely argued that he had done everything in his power to save the frailing coalition, but continued to be criticised for his lack of rebuttal to Pisotskyi earlier, which only gave him another reason to execute this lawless coup. Still, they came to a deal: in exchange for Vynnychenko's resignation as Chairman, he would be able to avoid any investigations into the affair.\n\nInterim Chairman Krystiuk's tenure lasted only a day. In a vote of no confidence, with the UPS-R's moderate faction and the USDRP voting almost unanimously, Isaak Mazepa was inaugurated as the country's new Chairman.\n\nMazepa's promises to heal recently opened wounds in the National Zbory received some fanfare, but ultimately, it could be best said that the whole messy affair has sown great seeds of doubt in the legitimacy of the People's Republic. What may exist now may be more sustainable than the Hetman's government, but will faith in democracy be restored after such an incident?"
 ukraine_republican.131.a: "A better question: does it deserve to be?"
 ukraine_republican.132.t: "Factions of the Revolutionary Bloc"
 ukraine_republican.132.d: "The Revolutionary Bloc consists of two major parties: the UPS-R (Ukrainian Party of Socialist-Revolutionaries), led chiefly by Nykyfir Hryhoriiv, Pavlo Khrystiuk, and Mykola Kovalevskyi, and the R-RB (Council-Revolutionary Bloc), led chiefly by Volodymyr Vynnychenko, Volodymyr Chekhivskyi and Anatolii Pisotskyi.\n\nThe UPS-R stresses the Ukrainian village community as a natural form of people's organisation. In 1917, the party suffered multiple splits - one of the splinter factions became the Borotbysts, which remain separate from the main UPS-R party today. The former remains a populist and peasantry-based socialist party, whereas the Borotbysts adopted a more Marxist outlook, considerably shifting their focus to industrial proletariat.\n\nToday, the UPS-R can be roughly split into two factions, a moderate and radical faction, which are led by Kovalevskyi and Hryhoriiv, respectively. The ideological differences are not particularly great between the two, but in comparison to the radicals, the UPS-R moderates generally view a potential revolt against Germany as premature and prefer to work towards socialism pragmatically within the German sphere. They also view the coalition with the USDRP as more or less desirable, especially in comparison to their more radical counterparts.\n\nThe R-RB has its roots in the far left wing of the USDRP, bearing a council-communist programme and collective ownership of the means of production. Opinions in the party on private property are mixed: the moderates, led by Vynnychenko himself, have signalled their support for limited private property, while the radicals, led by Pisotskyi, are completely against it, and maintain a closer focus on party governance. Besides these ideological tenets, the moderates and radicals in the party differ on the direction the Revolutionary Bloc as a whole should take, with the latter preferring more hardline measures to maintain the Bloc against foreign subversion and internal dissent, and viewing the coalition with the USDRP with great suspicion."
 ukraine_republican.132.a: "I can already see we have a great formula for leftist unity!"
 ukraine_republican.133.t: "A Promise Never Received"
 ukraine_republican.133.d: "With the horrors of war receding into the past, a question of postponed elections becomes more pressing day by day. The electoral prospects don’t look particularly bright for the governing coalition — despite its numerous successes, the opposition was able to rebound from the defeat of 1937, exploiting various shortcomings of the government reform projects of the late 30s and inevitable mistakes of wartime governance to their utmost. Internal disagreements in the socialist alliance, which have been reaping apart its coherence for some time now, don’t help either.\n\nAgainst this backdrop, Borotbyst leader Oleksandr Shumskyi published yet another article directed against the Revolutionary Bloc. Its conclusion was rather blunt.\n\n“The deeply reactionary nature of the so-called ‘Revolutionary Bloc’ was apparent to anyone with at least a modicum of common sense from the very beginning. Despite the incessant repetition of the hollow slogans of revolution and liberation, in practice, the Bloc immediately aligned itself with the bourgeois state which had arisen from the ashes of revolt, becoming its enabler and defender.\n\nSome have pointed out the Bloc’s role in the Anti-Hetman Revolt, describing it as revolutionary and progressive. It pains me to explain the obvious, but the only revolutionary part they played was part in the bourgeois national revolution, started in faraway 1917, of which the anti-Hetman revolt was merely a final act. After the settlement of the national question any proper socialist force would immediately engage in the constructive task of building communism, directing its efforts towards the development of proletarian consciousness and dismantling of capitalist institutions. No surprises, then, that an alliance of two petit-bourgeois parties instead turned to petty politicking, becoming eager servants of reaction. Seeing how factionalism and the burden of past choices slowly crushes them I can say only this: it serves them right.”"
 ukraine_republican.133.a: "Your life is nothing, Oleksandr Yakovych."
 UKR_prepare_for_germany_tt: "§YUpon selection§!:\n§YGermany§! will not like these kinds of radical policies. §RPrepare to defend your interests.§!"
 ukraine_republican.134.t: "The Mitteleuropa Debacle"
 ukraine_republican.134.d: "In a new episode of German imperialistic meddling in our affairs, the German ambassador to Ukraine Johannes von Welczeck has called for a direct meeting with Chairman Vynnychenko. Normally, diplomatic messages between Germany and Ukraine would be handled by Foreign Minister Margolin, so this instance seems particularly worrisome.\n\nWelczeck and Vynnychenko thus far have had somewhat cordial relations despite their ideological difference, as Welczeck is a noted anti-communist. These contrasting visions aside, Welczeck communicated that Berlin was deeply concerned at the new labour policies passed by the Revolutionary Bloc government. These new laws, Welczeck added, were making it difficult for German companies to operate in Ukraine freely. He even called the legality of such policies into question: Mitteleuropean law dictates that one should be able to freely conduct business in any member state.\n\nVynnychenko is not negotiating on equal grounds. That being said, any sensible socialist knows that our legislation to protect the Ukrainian worker is of utmost importance, especially after so many years of the Hetman who consistently sold out the proletariat to industrialists in Protofis. Perhaps offering them concessions in other areas will make them drop this outrageous demand - or we could simply accept that we have little way of getting out of this one."
 ukraine_republican.134.a: "I guess that's just how it is."
 ukraine_republican.134.b: "Maybe we can cut a better deal?"
 UKR_socialisation_no_buff_tt: "We will §Rno longer§! gain better rewards from the §YSocialisation of the Land§! focus even if the §RUPS-R§! §oRadicals§! are dominant."
 ukraine_republican.135.t: "Of Questionable Sympathies"
 ukraine_republican.135.d: "Von Welczeck's demands did not stop when the issues concerning Mitteleuropa were dealt with. The next matter was of security. According to von Welczeck, the German security service Abteilung III has uncovered 'questionable sympathies' from some in the Ukrainian government, many of whom belong to Vynnychenko's own party.\n\nThough stopping short of accusing Vynnychenko directly, von Welczeck implied that such individuals presented a grand security risk to both Germany and Ukraine. If they, as suspected, have ties to Paris, then the possibility of Reichspakt military documents being leaked to the Third Internationale is not only possible, but probable.\n\nThese statements have come with a demand from von Welczeck: Ukraine must release a statement formally denouncing the Third Internationale and their sycophants, as well as ensure that these radical politicians either are marginalised as much as possible - or taken out of the party altogether.\n\nOnce again, Vynnychenko has been put in a difficult spot, as a total reorganisation of the Revolutionary Bloc in general would not only be disastrous but rather difficult, as it's likely only the R-RB would be susceptible to such acts, given Vynnychenko's leadership of the party. But perhaps there's still a way to worm out of Germany's unreasonable demands?"
 ukraine_republican.135.a: "I assure you, von Welczeck, it's called collectocracy, not communism."
 ukraine_republican.135.b: "Make vague promises but do nothing."
 ukraine_republican.135.c: "...fine."
 ukraine_republican.136.t: "Protests in Cherkasy"
 ukraine_republican.136.d: "Investigations into Hetmanist officials have been ongoing for some time now. High-ranking ones in particular, like Skoropadskyi himself as well as Prisovskyi, have been convicted of their crimes, and most of what is left seems to be mostly on the local level. As of late, it is not just those in the UDKhP or former USKhD and SHD that are being investigated, but some in the UNP as well. After all, its leader Mikhnovskyi worked in the Hetmanist system and was previously a candidate for party leadership in the UDKhP.\n\nThough investigations into the UNP have sparked local protests from the party, who claim they are being persecuted by the Committee, but so far they have gained little sympathy or attention. That was until a particular figure in the UNP had an investigation opened against him.\n\nIn the Hetmanist government, Makar Kushnir was a independent delegate in the Soim who had ties to both the right wing of the URDP and the populists (those generally aligned with Mikhnovskyi) in the UDKhP. Today, in the republican era, he is a rising star in the UNP. His decision to defect to the republican side at the onset of the Anti-Hetman Revolt led him to be part of Shulhyn's delegation to Berlin, where Shulhyn and a number of other liberal politicians negotiated with Germany on behalf of the VDR as the revolt was ongoing. After the revolt had succeeded, Kushnir did not run for the 1937 Zbory elections, instead gaining prominence through the local legislature of his homeland in Ukraine, Cherkasy.\n\nIn addition to these feats, he represents the UNP in Cherkasy's local land council, and serves in the UNP's Foreign Relations Committee. All of these factors have made him a rising star in the UNP, perhaps a representative of the new generation of Ukrainian conservatives unaffiliated with the Hetmanists.\n\nProtests against the investigation have been calm thus far, and it is likely that Kushnir will be acquitted as there is little evidence against him."
 ukraine_republican.136.a: "I see."
 ukraine_republican.137.t: "UNP Member Arrested on Accusations of Treason!"
 ukraine_republican.137.d: "A sudden escalation of the situation in Cherkasy is now underway, as just yesterday, Makar Kushnir was arrested by the police and accused of treason.\n\nThese accusations come from Kushnir's previous work as a Hetmanist intelligence officer, as he was ostensibly recruited due to his ties to some in the Republican movement. Those ties, according to the accusations, allowed him to infiltrate Shulhyn's delegation to Berlin as a Hetmanist spy and convey information back to [202.GetName] so that the delegation could be sabotaged. Even now, the accusation states, Kushnir may be involved with criminal Hetmanist exiles who escaped Ukraine after the revolt succeeded.\n\nThe UNP's claim is that the situation is quite the opposite. According to them, Kushnir was working as a double agent of the Republicans, being recruited as a spy for the Hetmanists but in reality worked for the Republicans.\n\nNonetheless, Kushnir's arrest has greatly inflamed tensions not only in Cherkasy, but across the country in general. Though usually the UNP would be alone in marching against this 'tyranny', much of the URDP has issued a statement of support for Kushnir, including Shulhyn himself, who has now vigorously defended Kushnir's role at his delegation.\n\nIt is not as though Shulhyn's delegation is defended by all Republicans. To the Revolutionary Bloc, Shulhyn's delegation had no right to negotiate on behalf of the entire VDR, especially considering their now-minority status in the National Zbory - and besides, who knows what kind of crazy concessions the URDP may have made to the Germans early on? But it is exactly this distrust that has led to the URDP defending Kushnir as much as they have, as there are worries that the entire delegation will be accused of treason too."
 ukraine_republican.137.a: "This has become difficult all of a sudden..."
 ukraine_republican.138.t: "A Way Out of the Mess"
 ukraine_republican.138.d: "Word has reached the governing coalition that, due to a lack of evidence, it is most likely that Kushnir will be acquitted. In of itself this is not a defeat for the Bloc, but there are worries that the ongoing protests may lead to one. The URDP and UNP have shown an unprecedented level of solidarity with each other, cooperation once thought unlikely despite socialist dominance in the National Zbory. Disunited, neither of them are a threat to the Bloc, but they could be a serious threat should they overcome their differences.\n\nPisotskyi, along with his allies, have cautioned against handing a 'victory' to the UNP now when they are the height of their publicity, as it could be disastrous for the ruling coalition. Instead, they have advocated to inform the URDP in general that they are not, nor will they be, targeted in any investigations from the Special Committee - and to shift the focus from Shulhyn's delegations to the UNP's \"foreign contacts\". According to Pisotskyi, there is scattered evidence that the UNP have received large donations from foreign, reactionary powers. As a member of the UNP's Foreign Affairs Committee, it is not only possible, but probable that if this evidence holds water, then Kushnir is involved.\n\nOn the other hand, some see this prolonging of the investigations as unnecessary and would only be seen as further persecution from the rightists. It may not be a good look for the Bloc to simply let the issue go, but perhaps it's the best and most reasonable option. After all, the UNP is probably not as strong as some in the coalition have made them out, and the protests will fade once Kushnir is acquitted."
 ukraine_republican.138.a: "Drag out the investigations, let's see where this goes."
 ukraine_republican.138.b: "Just drop the issue, it's not worth it."
 ukraine_republican.138.a.tt: "Keep in mind the current §Cdominant faction§! when considering what result there will be."
 ukraine_republican.139.t: "Kushnir Acquitted"
 ukraine_republican.139.d: "In the end, Kushnir has been acquitted on all charges, as his ties to potential foreign donations to the UNP are not able to be proven. However, after the URDP was reassured, it seems that a potential alliance between the URDP and UNP has been avoided. The protests have largely fizzled out, and so has the investigation in the eyes of the public.\n\nThough the UNP has been celebrating a victory, it seems that the result has only proven to Pisotskyi - and many others - that the Revolutionary Bloc can be more bold in its desires and still come out victorious."
 ukraine_republican.139.d2: "In the end, Kushnir has been acquitted on all charges, as his ties to potential foreign donations to the UNP are not able to be proven. However, after the URDP was reassured, it seems that a potential alliance between the URDP and UNP has been avoided. The protests have largely fizzled out, and so has the investigation in the eyes of the public.\n\nBut Pisotskyi's gambit has not worked out exactly as planned. Much of the UPS-R reprimanded him for the pointless dragging out of the investigations, and that victory in the public eye could have been achieved without it."
 ukraine_republican.139.a: "I guess that's a good outcome!"
 ukraine_republican.139.b: "Pointless? It was totally necessary!"
 ukraine_republican.140.t: "Kushnir Acquitted"
 ukraine_republican.140.d: "In the end, Kushnir has been acquitted on all charges, as his ties to potential foreign donations to the UNP are not able to be proven. However, after the URDP was reassured, it seems that a potential alliance between the URDP and UNP has been avoided. The protests have largely fizzled out, and so has the investigation in the eyes of the public. It seems that the decision to simply let the issue disappear on its own has worked out in the Bloc's favor, and a potential crisis has been avoided."
 ukraine_republican.140.d2: "In the end, Kushnir has been acquitted on all charges, as his ties to potential foreign donations to the UNP are not able to be proven. However, after the URDP was reassured, it seems that a potential alliance between the URDP and UNP has been avoided. The protests have largely fizzled out, and so has the investigation in the eyes of the public. But in the end, the decision to stall the negotiations were never heeded, and it seems that the rift between the moderates and radicals in the Revolutionary Bloc are only increasing."
 ukraine_republican.140.a: "As long as we hold the narrative, there is nothing that can tear us apart."
 ukraine_republican.140.b: "Disunity in times that require it can never mean anything good..."
 ukraine_republican.141.t: "The National Zbory is Disbanded"
 ukraine_republican.141.d: "The final war for Ukrainian independence and liberty from foreign oppression has given the Revolutionary Bloc the opportunity to put an end to the National Zbory, which, though useful at times for legitimising its goals, has allowed right-wing scheming to plot against the Bloc. In particular, for the past few years, the UNP has been rather troublesome. Parliamentary bickering and anti-revolutionary activity cannot continue as it is now.\n\nThe overwhelming majority of the Revolutionary Bloc's membership, ranging from the radicals in Pisotskyi's camp to moderates in Kovalevskyi's, have banded together to vote on the last act of the National Zbory, which passed easily. To ensure that treasonous actors do not betray the revolution and that all factionalism is put aside for the war effort, as well as to further the interests of the revolution in general, the National Zbory is to be disbanded.\n\nThe act stated that the Zbory is to be replaced or altered in the near future, as soon as the situation is stabilised. Despite right-wing and liberal protests, they are powerless to oppose the act. Still, the question of what the National Zbory will be replaced with remains to be seen. A popular proposal is that of a 'Labour Congress', where the seats in the congress are divided between the representatives of the peasants, workers and labouring intelligentsia."
 ukraine_republican.141.a: "We will have to win the war to win the peace."
 ukraine_republican.141.a.tt: "Once we are victorious in the Weltkrieg, our §Ypostwar content§! will be unlocked."
 ukraine_republican.142.t: "A Remnant of the First Revolution"
 ukraine_republican.142.d: "Mykhailo Hrushevskyi’s role in the history of modern Ukraine can hardly be overestimated. A historian by trade, he was among those who significantly developed the intellectual framework of the Ukrainian national cause. His contributions were not purely scholarly, however. In 1917 Hrushevskyi was elected as head of Central Rada — a parliamentary institution of a new Ukrainian republic. During this period he developed strong ties with the Ukrainian Party of Socialist-Revolutionaries. He took an active role in the development of the Ukrainian constitution and even the modern administrative divisions of Ukraine are partly rooted in his ideas.\n\nAfter the Hetmanist coup, Hrushevskyi left Ukraine and moved to Lviv, where he gradually withdrew from politics, focusing primarily on historical studies. Perhaps a key role in that decision was played by the fact that Ukrainian national movement was growing increasingly divided, with large parts of it accepting the Hetmanist regime and the exiles bogged down in petty disagreements. So, when in 1923 he received an invitation from the Ukrainian Academy of Sciences to return to Ukraine and continue his scientific work here, he, perhaps unexpectedly, agreed.\n\nNow, with the Republic restored, Hrushevskyi’s position is an unusual one. Radicals view him as a petty intellectual who legitimised a criminal regime by his activities. No matter that Hrushevskyi never missed an opportunity to critique it for excesses: in their eyes, this only created a false illusion of pluralism, only perpetuating its existence. Still, many argue that more than once he was able to draw public attention to the missteps of the former regime and, after all, who but him was better prepared to protect Ukrainian historical science from Hetmanist revisionism?\n\nFor now, it seems that with an esteemed scholar starting to receive positive attention from the authorities, his detractors are forced to leave him in peace."
 ukraine_republican.142.a: "Complicated times, complicated fate..."
 ukraine_republican.143.t: "The Chairman's Legacy"
 ukraine_republican.143.d: "It is finally finished. The vow made by the Revolutionary Bloc – to complete the revolution that started with the fall of the Hetmanate – has been fulfilled. After years of struggle, Ukraine is no longer bound to the German empire, and can now concern itself solely with the march towards socialism.\n\nMuch has changed in those years. Over time, power has been slowly decentralised to peasants’ and workers’ councils across the country, who have become increasingly responsible for local and regional affairs and largely determine the makeup of the Labour Congress. This process is expected to continue as wartime measures hopefully become unnecessary in the near future. Even now, Ukrainian politics bear the marks of this transformation. It is true that the Council-Revolutionary Bloc remains at the helm of government, with the Socialist-Revolutionaries their largely constructive partners, as things were before. But beyond the most basic dynamics, the landscape is completely different: the oft-provincial nature of the councils has given rise to a caucus of local factions and deputies, affiliated with neither the R-RB, nor the UPS-R, nor even the rump USDRP opposition. Political intrigues now centre largely around them, as their alignments fluctuate between support and opposition to the two leading parties, and temporary alliances between various forces constantly form and break. The Labour Congress is unmistakably a place of lively debate.\n\nSome in the R-RB dismay at the state of things, holding that this chaos is only harmful to socialism and dangerous to the standing of the party in the long term – but Chairman Vynnychenko argues otherwise, that trying to enforce unity would run afoul of basic political freedoms and the principles of liberation struggle, surely driving many to the arms of reaction. Indeed, it is Vynnychenko’s vision of collectocracy that has won out. Where more radical voices see chaos and dysfunction, the president sees a brotherhood of revolutionaries, building the new Ukraine through their shared struggles. Over it all, the chairman serves as an elder statesman, mediating disputes and providing guidance as necessary to ensure that the Congress remains productive.\n\nWhile some view Vynnychenko as a man lacking vision, to many more he is nothing less than the father of the revolution; the architect of free Ukraine. With luck, these will be the ones to inherit his legacy — and not those who would burn the revolution down to save it."
 ukraine_republican.143.a: "States and revolutions must be based not on coercion, but on goodwill."
 ukraine_republican.144.t: "The Ascension of the Workers' Party"
 ukraine_republican.144.d: "It is finally finished. The vow made by the Revolutionary Bloc – to complete the revolution that started with the fall of the Hetmanate – has been fulfilled. After years of struggle, Ukraine is no longer bound to the German empire, and can now concern itself solely with the march towards socialism.\n\nMuch has changed in those years. Peasants’ and workers’ councils have had certain state responsibilities devolved to them, and ultimately determine the makeup of the Labour Congress. However, the Council-Revolutionaries have gone to great lengths to ensure that they have as much presence and influence within the councils as possible, and therefore a position of dominance inside and outside the Congress. As such, the party exerts a hegemony over Ukrainian politics, between its own strength and that of their supportive partners in the Communist Party. The R-RB itself has gone through drastic changes: Chairman Vynnychenko has been sidelined, and a Presidium elected by party members has been installed as the party’s highest governing body. It makes decisions on the highest issues, which then become the basis of party policies that all members are expected to uphold without exception. It is not dissimilar to what the Bolsheviks called democratic centralism.\n\nAll this being said, the People’s Republic cannot truly be called a party-state yet. The R-RB does not enjoy total control of the Labour Congress or the councils, and other factions still act as counterweights. The Socialist-Revolutionaries, though weakened, still persist alongside smaller groups that have found footing through success in the councils. While these outer factions are encouraged to cooperate, the R-RB cannot force them to, and their party committees have not yet supplanted the Republic’s executive branch in the practical execution of policy. For his part, the architect of the R-RB’s ascension does not care to force the issue. Anatolii Pisotskyi – First People’s Minister of the Republic, First Secretary of the Presidium of the R-RB, and the true leader of the party – believes that it is predetermined that this situation shall pass. In time, the need for various parties will disappear, and all truly progressive forces will naturally unite into one body. Trying to force its creation will only create a reactionary opposition – in due time, the material conditions will provide.\n\nTime will tell whether he is right."
 ukraine_republican.144.a: "And so we march, towards the end of history."
 ukraine_republican.145.t: "A Path Cut By Sickle and Scythe"
 ukraine_republican.145.d: "It is finally finished. The vow made by the Revolutionary Bloc – to complete the revolution that started with the fall of the Hetmanate – has been fulfilled. After years of struggle, Ukraine is no longer bound to the German empire, and can now concern itself solely with the march towards socialism.\n\nMuch has changed in those years. Over time, power has been slowly decentralised to peasants’ and workers’ councils across the country, a process expected to accelerate as wartime measures hopefully become unnecessary in the near future. The reality of Ukraine’s demographics means that the peasants’ councils are significantly more numerous and important than the workers’ ones, and without special measures will remain so – a situation that perfectly suits the powers that be. These councils have some say in the makeup of the Labour Congress, a power designed to maintain its proletarian character. But otherwise, the Congress has remained surprisingly close to the Zbory it replaced: the centre of a system bearing some resemblance to traditional parliamentarianism. As such, even the Radical Democrats have been able to claw out a presence alongside the USDRP in the Congress, albeit a very marginalised one.\n\nThe Socialist-Revolutionaries, led by their radical components, have shaped these developments and now sit at the centre of the new revolutionary order. The title of Chairman has passed from Volodymyr Vynnychenko to the S-Rs' man, Nykyfir Hryhoriiv. The government is now helmed by First People’s Minister Pavlo Khrystiuk, the man most responsible for the party's ascent. Under his direction, the Borotbysts have been brought into the revolutionary fold, and their agrarian wing actively cooperates with the highly peasant-minded government. The R-RB has been largely supplanted by its former partners, but still competes with the Communists for industrial constituencies, where it takes the role of constructive opposition to the government compared to the latter’s dedicated opposition. The difference between their electorates is mainly whether a voter believes in cooperation with the countryside, or that they have been left behind by it.\n\nThe S-Rs do not see it that way. The peasants felt the brunt of the Hetmanist yoke, and in the fields of Ukraine laid the seeds for revolution – who’s to say that they should not be the ones to reap it?"
 ukraine_republican.145.a: "And I’ll be damned, the harvest is good."
 ukraine_republican.146.t: "Evolution and Revolution"
 ukraine_republican.146.d: "It is finally finished. The vow made by the Revolutionary Bloc – to complete the revolution that started with the fall of the Hetmanate – has been fulfilled. After years of struggle, Ukraine is no longer bound to the German empire, and can now concern itself solely with the march towards socialism.\n\nMuch has changed in those years...and yet, some would say that little truly has. Peasants’ and workers’ councils have been slowly received powers from the central government, and will likely gain more when wartime measures disappear. These councils have some say in the makeup of the Labour Congress to help maintain its proletarian character – but those who were expecting a more thoroughly revolutionary replacement to the Zbory have been largely disappointed. The Congress is still governed by fairly traditional parliamentarianism, and the government’s relative disinterest in persecuting the bourgeois and “revisionist” left has meant that the USDRP still finds a considerable place there alongside the leftists, and Radical Democrats can sometimes enter through seats designated for the “labour intelligentsia”. Even among the peasants’ councils – which substantially outnumber the workers’ ones – one can occasionally find a surprisingly conservative independent being sent to the Congress, to much shock and horror.\n\nDespite some teeth-clenched dynamics, many of these progressive forces have actually been able to form a working, if sometimes shaky relationship with each other. Vynnychenko has ultimately been replaced as Chairman by the UPS-R’s Nykyfir Hryhoriiv, but the real orchestrator of this harmony has been the First People’s Minister, Mykola Kovalevskyi. Leading the moderate Socialist-Revolutionaries, he has maintained a balance between the forces of revolution and evolution and forged a peace between the factions, all while manoeuvring the S-Rs into a leading position within the Congress. Together with the Social Democrats, the S-Rs now preside over a popular front of themselves and the Council-Revolutionaries, while the Communists have emerged as the main antagonists of the system.\n\nWhether this state of affairs can last is anyone’s guess. Some predict that the front cannot hold; that the Congress will eventually be captured by more revolutionary elements – or infiltrated by reactionary ones and subverted from within. But that is the future: for now, the revolutionary honeymoon goes on."
 ukraine_republican.146.a: "For surely, we are all stronger together."
 ukraine_republican.147.t: "A Troublesome Future"
 ukraine_republican.147.d: "With the troubles of day-to-day governance fading, the Russian threat seems to be on the horizon. Our intelligence service, the APDMVS, has identified a large Russian buildup on the Ukrainian border from every direction, raising fears that their promises to renege on Brest-Litovsk may come sooner rather than later.\n\nChairman Vynnychenko's response has been characteristic, denouncing the imperialist Russian mentality towards Ukraine and calling on Moscow to renounce their foolish ambitions, which will not only harm Ukrainians but Russians as well, as Ukrainians will fight to the last man to preserve their country's sovereignty. His rhetoric towards Germany has been shifted to a more conciliatory tone, even emphasising the Germans as a reliable defence partner.\n\nPublicly, these kind of statements work for the Germans, and it seems that as of late they have been less eager to demand we give them unending concessions just so we may keep our government. In more clandestine meetings with his cabinet, it is simply a reality that one day Ukraine must completely decouple itself from Mitteleuropa entirely. Despite seemingly being an impossible feat, Vynnychenko stated that it must be carried out regardless.\n\nMinister of Agriculture Mykola Kovalevskyi made a statement to the rest of the cabinet disagreeing with Vynnychenko's analysis. The first and foremost threat to Ukrainian independence will always be Moscow, he explained – decoupling from Germany would offer the Revolutionary Bloc total dominance over the political system, but it is better to try and win future elections, even if Germany remains influential. After all, so much has been accomplished - reelection for the Bloc is surely inevitable. Khrystiuk and Pisotskyi took the opportunity to attack Kovalevskyi's statement, pointing out that Germany will intervene in Eastern Europe how they see fit, and even if the Bloc is reelected, the Kaiser will use all means to oppose a government they openly believe is harboring Internationale sympathisers.\n\nIn the end, Vynnychenko had to calm down the room, but the argument only illustrated how divided the government was on the issue. Nonetheless, this kind of bickering cannot stand when the opportunity arises - a decision must be made, and it will have to be made soon."
 ukraine_republican.147.a: "The final act of the revolution beckons."
 UKR_the_plan_to_save_europe: "The Plan to Save Europe"
 UKR_the_plan_to_save_europe_desc: "The German Empire, the great protector of Ukrainian independence (and frankly, dependence) has fallen. As our opposing armies continue to advance and threaten our heartland, however, we have not given up. We shall fight to the last man to preserve Ukrainian independence again. Let this be our last, greatest battle - if we are to die, we shall do so in glory!"
 UKR_our_last_stand: "Our Last Stand"
 UKR_salvage_what_we_can: "Salvage What We Can"
 UKR_salvage_what_we_can_desc: "The collapse of Mitteleuropa has not exactly been a smooth process. There are a great number of arms left behind by the retreating Germans, and plenty was given to us so that we may continue the fight. We must make use of it however we can."
 UKR_something_to_defend: "We Have Something to Defend!"
 UKR_something_to_defend_desc: "It is much better to die a hero than to capitulate to tyranny. We will not give up the institutions that our great People's Republic was founded upon, as we have fought for them for decades. The soldiers of the Anti-Hetman Revolt and the Second Weltkrieg shall go down in history for their efforts, and we will ensure that their losses will not be for nothing."
 UKR_utmost_scientific_cooperation: "Utmost Scientific Cooperation"
 UKR_utmost_scientific_cooperation_desc: "The German Empire had some of the greatest scientists in the world, and their military technology was top notch. Many of their designs have already been shared with us, but in attempting to keep their hegemony we had often been left to our own devices. It is time for us as well as others to put their incredible feats to good use, and to pool together our knowledge so that we do not get obliterated by the opposing armies' superior weaponry."
 UKR_convene_a_european_congress: "Convene a European Congress"
 UKR_convene_a_european_congress_desc: "Millions have lost their lives for this moment... but we've done it. We have been able to turn the situation around and defend our people with courage and valour. Now that we have advanced from London to Moscow, a new European order is needed: not one based on exploitation like Mitteleuropa, but on the free cooperation of the peoples of Europe."
