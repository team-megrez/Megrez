 UKR_land_reform_debacle: "토지개혁의 파국"
 UKR_land_reform_debacle_desc: "우리 나라의 토지개혁 상황은 실망스럽기 그지없습니다. 1928년 선거 직전에 마련된 이 계획은 보수 정부의 의회 세력, 민주농민당과 농민-국가주의자 연합, 그리고 대지주가 주도하는 지주연합이 합쳐져서 만들어진 로비스트 그룹 사이의 타협안이었으며 이들 로비스트 그룹은 의회를 지지하는 중소 지주들과 대조적이었습니다. 그러나 타협은 실패로 끝났습니다. 의회는 계획이 충분히 포괄적이지 않다고 선언했고, 반면에 로비스트 협회는 계획이 너무 급진적이라고 주장했습니다. 이로 인해 발생한 마찰은 토지위원회가 있는 현지에서의 부패를 증가시켰고, 이는 토지개혁이 중단되는 결과를 가져왔습니다. 이후 1932년 선거에서는 현재 집권 정부가 소임에서 과반수 의석을 잃고 소수 여당 정부로서 집권하게 되었습니다."
 UKR_strong_agrarian_economy: "농산물 수출 호조"
 UKR_strong_agrarian_economy_desc: "우리의 경제는 주로 농업에 의존하고 있으며, 우리는 이를 가능한 한 최대한 활용하고 있습니다. 농촌에서 생산된 농산물의 매입 및 판매로 인해 우리의 경제는 라이히스팍트 내에서 벨기에와 독일에 이어 세 번째로 큰 규모를 자랑합니다. 경제 성장이 계속 이어지기를 바랍니다."
 UKR_black_monday_recovery: "검은 월요일로부터의 회복"
 UKR_black_monday_recovery_desc: "곡물 수출이 재개되면서 우크라이나는 검은 월요일의 파괴적인 영향에서 서서히 벗어나고 있지만 많은 사람들이 여전히 절망적이고 끔찍한 빈곤에 시달리고 있습니다. 경기 침체에서 제대로 회복하려면 추가 조치를 취해야 할 것입니다.\n\n§C이 국민정신이 활성화되어 있는 동안에는 어떠한 외국의 분쟁에도 참여할 수 없습니다.§!"
