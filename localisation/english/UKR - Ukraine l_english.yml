 metallurgical_combine_azovstal_desc: "§g아조우스탈 제철소는 정부가 후원하는 산업화 계획의 일환으로 1920년대에 해안 도시 베르댠스크에 건설되었습니다. 이후 인근에 있는 돈바스의 철과 석탄 매장지 덕분에 우크라이나 최대 철강 생산지가 되었습니다.§!"
 basf_ukr: "BASF"
 basf_ukr_desc: "§g원래 합성염료를 생산하는 공장이었던 바덴 아닐린 및 소다 공장은 1916년 IG 파르벤에 인수되어 폭약과 정제된 석유 제품을 생산하기 시작했습니다. 이후 12개국의 유정과 정유 공장을 관리하는 유럽 최대의 석유 회사가 되었습니다.§!"
 german-ukrainian_railways: "프로이센 동방철도"
 german-ukrainian_railways_desc: "§g다른 많은 동방주처럼 철도 연결망의 주요 부분은 프로이센 소유의 철도 회사의 자회사가 소유하고 있습니다. 이런 구조는  빠른 군사 이동과 무역의 편의를 위해 독일과 그들의 동부 동맹국 사이의 기반 시설을 적절히 유지 관리하며 통제할 수 있도록 해줍니다.§!\n\n"
 UKR_prussian_railway_subsidiary: "프로이센 철도 자회사"
 arsenal_ukr: "조병창"
 arsenal_ukr_desc: "§g우크라이나 최대 군수생산업체인 키이우 조병창은 1764년에 지어졌으며 이후 포탄, 야포, 대전차포, 대공포 등을 생산하기 위해 확장되었습니다.§!"
 deka_company: "데카"
 deka_company_desc: "§g이 공장은 원래 1907년 독일 슈뇐비제의 메노파에 의해 설립되었으며, 듀플론, 코스티안티노비치, K(또는 데카)에 의해 인수되었습니다. 그리고 1915년에는 주요 자동차 엔진 생산업체로 성장하였습니다.§!"
 oleksandrivske_automobile_plant: "OAZ"
 oleksandrivske_automobile_plant_desc: "§g올렉산드리우스케 자동차 공장은 1863년 독일의 한 산업가가 올렉산드리우스케에 설립한 공장입니다. 주로 수확기와 트랙터와 같은 중장비를 생산하지만, 최근에는 트럭과 기타 대형 자동차 생산으로 영역을 확장하고 있습니다.§!"
 kharkiv_locomotive_factory_desc: "§g하르키우에 위치한 하르키우 기관차 공장은 한때 러시아의 최대 기관차 제조업체 중 하나였지만, 이후 장갑차 생산으로 생산 분야를 확장했습니다.§!"
 UKR_kr_kharkiv_design_bureau: "KhKBM"
 UKR_kr_kharkiv_design_bureau_desc: "§g하르키우 설계국은 하르키우 기관차 공장의 장갑차 연구 부서로부터 독립하여 가장 최신의 장갑차 설계에만 집중하는 독립 설계 부서로 출범했습니다.§!"
 UKR_kr_kharkiv_design_bureau_2: "확장된 $UKR_kr_kharkiv_design_bureau$"
 UKR_kr_kharkiv_design_bureau_2_desc: "$UKR_kr_kharkiv_design_bureau_desc$"
 tereshchenko_aviation_plant: "테레셴코 항공기 공장"
 tereshchenko_aviation_plant_desc: "§g1909년에 부유한 테레셴코 가문의 상속인이자 야심찬 항공 엔지니어인 페디르 테레셴코가 설립한 작은 항공기 정비소는 프로토피스의 연줄과 충분한 국가 보조금 덕분에 현재 우크라이나에서 가장 크고 가장 많은 자금을 받는 항공기 공장이 되었습니다. 이 공장은 독일과 우크라이나의 전문가들을 고용하고 있으며, 군 현대화 계획의 핵심 요소로 여겨지고 있습니다.§!"
 anatra_desc: "§g아르투르 아나트라는 1913년 오데사에 항공기 공장을 세웠습니다. 원래 이 회사는 외국 설계를 그대로 제작하는 데 그쳤지만 대전쟁 중 독자적인 경비행기를 설계하기 시작했습니다. 이 회사는 경폭격기와 뇌격기에 초점을 맞추고 있습니다.§!"
 chsz: "ChSZ"
 chsz_desc: "§g미콜라이우는 항상 우크라이나의 주요 선박 건조 중심지였습니다. 처음에는 러시아 발트 조선소의 미콜라이우 지부였던 이 시설은 1918년 헤트만국 정부에 의해 국유화되었고, 그 이후 크게 확장되어 현재는 흑해 조선소 또는 줄여서 ChSZ가 되었습니다.§!"
 UKR_funding_armament: "무장 자금 지원"
 UKR_stavka: "개혁된 참모본부"
 UKR_unfinished_revolution: "미완수된 혁명"
 UKR_unfinished_revolution_desc: "우크라이나의 민족 정체성은 한 가지 사상을 중심으로 통합된 적이 없으며, 독립하던 시기에도 그것이 크게 변하지는 않았습니다. 우크라이나에는 언어, 문화, 민족성에서 압도적인 수를 자랑하는 우크라이나인 농촌 인구가 있습니다. 그러나 도시와 도심 지역에는 인구가 \"혼합\"되어 있습니다. 비러시아화된 우크라이나인과 러시아화된 우크라이나인, 러시아인, 유대인 등이 모두 우크라이나의 도시에서 살아가는 민족입니다. 따라서 주요 도시의 혼합된 민족 구성은 우크라이나어를 주로 사용하는 농촌 지역과 문화적 대비를 가져다 주었습니다. 이는 우크라이나 동부 외곽에 도시 중심지가 집중되어 있고, 도시와 농촌 사이에 문해력 격차가 크다는 사실로 더욱 강조되고 있습니다."
 UKR_unfinished_revolution_3: "다시 태어난 우크라이나"
