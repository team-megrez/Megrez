 UKR_progressive_upsr_usdrp_long: "우크라이나 사회혁명당/우크라이나 사회민주노동자당\n§g우크라이나 사회혁명당은 우크라이나 사회민주노동자당과 동맹을 맺었습니다. 전쟁 전부터 우크라이나 사회혁명당은 점진적 개혁의 개념을 대체로 수용하면서 당의 강령을 두드러지게 완화했습니다. 이 \"인민동맹\"은 가까운 미래에 우크라이나 정치계의 좌파를 지배할 것으로 보입니다.§!"
