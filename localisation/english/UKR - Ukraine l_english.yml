 UKR_negotiate_surrender: "민주운동의 항복 협상"
 UKR_negotiate_surrender_desc: "§C민주운동은 철저하게 분쇄되었고, 이제 그들에게는 가망이 없습니다. 이제 이 혁명을 확실히 끝내고 항복을 받아내야 할 때입니다.§!"
