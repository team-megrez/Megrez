 UKR_war_advance_steppes_desc: "러시아인들은 여전히 어리석게도 우크라이나 독립을 부정하고 우리 혁명을 물거품으로 만들어 버릴 수 있다고 믿고 있습니다. 새로운 반격은 그들로 하여금 다시 생각해 보도록 만들 것입니다."
 UKR_war_advance_polesia: "[997.GetName]로 진격"
 UKR_war_advance_polesia_desc: "제3인터내셔널의 동지들은 우리를 믿고 있고, 그 믿음은 절대로 깨어져서는 안 됩니다. 우리의 군대와 그들의 군대를 연결하기 위해 서쪽으로 전진하면 우리에 대한 그들의 믿음을 다시 한번 강화시킬 것입니다."
 UKR_war_advance_carpathians: "드네스트르강과 카르파티아 산맥을 건너라"
 UKR_war_advance_carpathians_desc: "전쟁은 우리의 서쪽과 동쪽뿐만 아니라 남쪽 전선에도 찾아왔습니다. 제국주의자들이 우리의 뒤통수를 칠 수 있다고 생각한다면, 우리는 그들에게 교훈을 줘야 합니다!"
 UKR_anti_imperialist_propaganda: "반제국주의 선전 배포"
 UKR_anti_imperialist_propaganda_desc: "러시아, 독일, 오스트리아 등의 제국들은 항상 자신들의 이익을 위해 우크라이나를 지배하려고 노력해 왔고, 수십 년, 심지어 수 세기에 걸쳐 그들은 실제로 그렇게 해왔습니다. 그러나 이제 그런 일은 없을 것입니다! 우크라이나는 우크라이나 인민의 것이며, 우리는 우크라이나가 자유로워질 때까지 끝까지 싸울 것입니다!"
 UKR_khkbm_unlock_tt: "개선된 모습의 §HKhKBM§!을 해금합니다."
 UKR_ger_pilot_training_initiative_tt: "§H$UKR_shadow_of_mighty_wings$§! 기동성 변동치: [?0.1|=+%0]"
 UKR_volunteers_tt: "£nato_unit_infantry_icon_small  5개 §Y비정규군§! 대대로 구성된 2개 §Y자원병 분견대§! 생성."
 UKR_demobilize_volunteers_tt: "모든 자원병 부대가 해산되고 인력은 반환될 것입니다."
 UKR_claim_state: "[FROM.GetName] 영유권 주장"
 UKR_syndie_nationalisation: "§R우리는 산업, 기반 시설 및 은행의 국유화를 후자부터 시작할 것입니다. 이는 반혁명 조치에 대항하는 우리의 투쟁에 힘을 실어줄 것입니다.§!"
 UKR_syndie_constitution_tt: "§R우리는 부르주아 헌법을 폐기하고 우리의 이상에 충실한 새로운 헌법을 만들어야 합니다.§!"
 UKR_syndie_volobuiev_start: "§r우리는 볼로부예우의 자급자족과 독립에 대한 이상을 실행할 것입니다.§!\n\n"
 UKR_syndie_hrynko_start: "§r우리는 흐린코의 정통 생디칼리슴 이상을 실행할 것입니다.§!\n\n"
 UKR_syndie_revolution_warning_1_tt: "§R우리는 토지개혁을 신속히 이행해야 하며 그렇지 않으면 그 결과는 참혹할 것입니다...§!"
 UKR_syndie_revolution_warning_2_tt: "§R상황이 갑작스레 심화될 수도 있습니다...§!"
 UKR_bakhmut_meeting_agree_to_ukapist: "§R공산당원들은 유용한 동맹일 수도 있지만, 이 옛 볼셰비키들을 믿어야만 할까요?§!"
 UKR_bakhmut_meeting_no_agreement: "§R공산당원들이 우리의 이념을 훼손시킬 수도 있지만, 그들 없이도 해나갈 수 있을까요?§!"
 UKR_prepare_for_worst_tt: "§R우리는 우리 힘으로 해내 가야 한다. 이젠 아무도 믿을 수 없다...§!"
 UKR_reach_to_bloc_tt: "§R블록이 우리의 생존을 위한 마지막 희망이 될지도 모른다!§!"
 UKR_general_strike_tt: "§R돌이킬 수 없는 상황이로군...§!"
 UKR_tyutyunnyk_betrayal_tt: "§R인민들이 적대한다면 상황이 나쁘다고 할 수 있지만, 군이 개입하면 그냥 끝난 것과 다를 바가 없다...§!"
 UKR_borotbyst_popularity_mechanic_tt: "§O만약 우리가 §o공산당원§!들과 힘을 합친다면§! §r생디칼리슴§! §O지지도에 추가 혜택을 받게 될 것입니다.§!"
 UKR_popular_revolution_tt: "§C우크라이나 인민들 사이에서 혁명이 널리 퍼져 있기 때문에 다음과 같은 효과를 얻습니다:§!"
 UKR_medium_popular_revolution_tt: "§C우크라이나 인민들 사이에서 혁명이 어느 정도 퍼져 있기 때문에 다음과 같은 효과를 얻습니다:§!"
 UKR_unpopular_revolution_tt: "§C반동 세력으로 인해 혁명이 아직 침투 중이기 때문에 다음과 같은 효과를 얻습니다:§!"
 UKR_khvyliovyi_anger_tt: "§R이 행동은 흐빌료비를 화나게 할 수 있습니다.§!"
 UKR_khvyliovyi_buff_tt: "\n이 행동은 흐릴료비의 특성을 £GFX_war_support_texticon §Y전쟁 지지도§! §G3%§!를 증가시키는 대신 £GFX_stability_texticon §Y안정도§! §R-1%§!를 감소시키는 것으로 바꿀 것입니다."
 UKR_khvyliovyi_revo_start_tt: "§O우크라이나 문화의 부흥을 중심으로 서방 국가와 \"심리적 유럽\"에 가까워지는 것을 목표로 하는 흐릴료비의 문화혁명 구상을 실행에 옮길 것입니다.§!\n"
 UKR_petlurite_resistance_active_tt: "§Y페틀류라주의자 조직이 모두 약해졌습니다.§!"
 UKR_borotbyst_land_reform_start_tt: "\n§R우리는 이전의 개혁을 뛰어넘는 보다 공정한 토지개혁을 위한 작업을 시작할 것입니다. 모든 토지를 재분배할 것이기 때문에 일부 사람들이 우리의 행동에 반대할 수도 있습니다.§!\n"
 UKR_borotbyst_land_reform_starts_once_borotbysts_rule_tt: "\n§Y보로티비스티가 권력을 장악한다면 이 중점은 더 급진적인 토지개혁을 위한 그들의 계획을 실행할 것입니다.§!"
 UKR_land_reform_days_tt: "§Y비부농위원회를 통합하면서 얻은 자금 덕분에§! §R우리의 토지개혁은§! §Y최대치를 달성할 때까지 60일마다 진보 및 개선될 것입니다.§!"
 UKR_syndie_housing_spirit_tt: "§Y보로티비스티가 권력을 장악한다면 이 중점은 주택 공급 계획을 위한 그들의 계획에 바탕을 둔 국민정신을 줄 것입니다.§!"
 UKR_red_guard_divisions_tt: "두 £nato_unit_irregular_infantry_icon_small §Y적위대§!사단이 §Y[202.GetName]§!와 §Y[192.GetName]§! 도시에 배치됩니다.\n\n"
 UKR_red_cossacks_division_tt: "세 £nato_unit_cavalry_icon_small §Y붉은 카자크§! 사단이 §Y[228.GetName]§!, §Y[227.GetName]§! and §Y[221.GetName]§! 도시에서 우리의 대의를 위해 합류할 것입니다."
