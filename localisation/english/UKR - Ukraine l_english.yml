 UKR_republic_election_mechanic_desc: "거의 20년 동안 헤트만의 독재 통치를 받아온 우크라이나가 마침내 진정으로 민주적인 첫 선거를 치르게 되었습니다. 수백만의 우크라이나 인민들이 곧 투표를 하고, 향후 몇 년 동안 그들을 이끌어갈 지도자를 선택하게 될 것입니다.\n\n다양한 이념을 가진 여러 정당들이 선거에 출마하겠다고 발표했지만, 실질적으로 정부를 이룰 가능성이 있는 정당은 세 곳뿐입니다. §l급진민주당§!, §S노동자당§!, 그리고 §R혁명 블록§!입니다. 누가 가장 많은 의석을 확보하든, 국회 내 다른 정당들과의 협상하여 연정을 구성하게 될 것입니다.\n\n물론, 승리를 위해서는 인민들의 지지를 얻어야 합니다. §C다양한 유권자 집단의 마음과 생각을 사로잡을 기회가 주기적으로 나타날 것입니다§!.\n\n선두 정당: [UKR_republic_elections_get_leading_party]\n\n선거 결과 예측: [UKR_republic_elections_likely_election_result]"
