 UKR_petliurites_desc: "페틀류라는 지토미르 전투에서 패배한 후 제국주의 열강 쪽으로 도망쳤을지 모르지만, 안타깝게도 그의 부하들 중 상당수는 여전히 시골을 돌아다니며 혁명을 위협하는 소규모 공격을 감행하고 있습니다."
 UKR_expansion_of_urban_housing: "도시 주택 확충"
 UKR_expansion_of_urban_housing_desc: "전쟁이 계속되면서 매일 수많은 주택 단지와 지역이 파괴되고 있습니다. 전쟁이 끝난 후 노숙자가 대량으로 발생하는 것을 피하려면 도시 주택 계획을 크게 확충하여 이러한 결과에 대비해야 합니다."
