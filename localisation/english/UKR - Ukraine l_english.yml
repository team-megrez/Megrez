 UKR_uskhd_consolidation_desc: "세르히 셰메트가 수석장관으로 임명된 것은 많은 사람들에게 놀라움을 안겨주었습니다. 그가 속한 정당인 우크라이나 농민-국가주의자 연합은 그다지 긍정적인 평가를 받지 못하고 있으며, 심지어 헤트만도 이 정당에 대한 의심을 품고 있습니다. 하지만 셰메트와 우크라이나 농민-국가주의자 연합이 스스로를 증명할 수 있다면 헤트만 정부에 대한 신뢰가 다시 회복될 것입니다."
 UKR_hetman_scrutiny: "헤트만 합하의 감시"
 UKR_hetman_scrutiny_desc: "셰메트은 스코로파즈키의 총애를 받고 있지만, 농민-국가주의자 운동에 대한 그의 생각은 그와 같지는 않습니다. 이 운동이 실수를 저지르면 셰메트의 통제력 회복 능력에 대한 헤트만의 믿음을 심각하게 훼손할 수도 있습니다."
 UKR_concerns_among_union: "연합 내 우려"
 UKR_concerns_among_union_desc: "농민-국가주의자 연합은 특별히 규모가 크거나 강력한 운동은 아니었습니다. 우리가 집권 기회를 놓치지 않으려면 농민-국가주의자 연합의 영향력을 실제 규모에 비해 크게 줄여야 합니다."
