 UKR_country_intro_header: "우크라이나국"
 UKR_country_intro_content: "러시아 내전의 정치적 혼란 속에서 새로운 국가가 세워졌습니다. 수 세기에 걸친 몽상가들과 철학자들의 노력으로 세워진 국가, 바로 우크라이나라는 국가입니다.\n\n1918년 1월에 독립을 선언한 우크라이나 인민공화국은 브레스트-리토프스크 조약에 서명하고 독일 제국의 사실상 보호국이 되었습니다. 당시 이는 독일과 오스트리아-헝가리 군대가 볼셰비키를 [202.GetName]에서 몰아내고 러시아로 돌아가는 데에 대한 작은 대가로 여겨졌습니다. 우크라이나는 두 국가의 굶주린 인구를 먹여 살리기 위해 독일과 오스트리아로 곡물을 수송하면서 동맹국의 곡창지대가 되었습니다. 그러나 서부 전선에서 임박한 패배에 대한 독일의 두려움과 인민공화국의 전면적인 토지 개혁 약속은 독일 지휘부가 방침을 변경하도록 했습니다.\n\n1918년 4월 29일, 독일의 지원을 받은 쿠데타가 우크라이나 인민공화국을 전복시키고 그 자리에 우크라이나 장군 파울로 스코로파즈키의 지도 아래 우크라이나국이 수립되었습니다. 헤트만을 칭한 스코로파즈키는 우크라이나를 군사 독재 체제로 전환했습니다. 인민공화국의 개혁은 역전되었고, 소련이 재임 기간 동안 몰수한 토지는 상류층 지주에게 반환되었으며, 헤트만은 우크라이나의 확고한 지도자가 되었습니다.\n\n격동과 갈등으로 가득했던 20년대를 지나 우크라이나는 30년대에 접어들면서 많은 변화를 겪었습니다. 미텔오이로파의 곡창지대이자 우크라이나 국민의 수호자인, 우크라이나는 아직 멸망하지 않았으며 안정적인 지도 아래 동방의 선봉으로 새로운 세계로 나아갈 것입니다."
 UKR_halted_industrialisation_plans: "중단된 산업화 계획"
 UKR_halted_industrialisation_plans_desc: "내전 이후 스코로파즈키 정부가 자리를 잡기 시작하면서 주요 구성원들은 합리적인 비용과 합리적인 속도로 완수할 수 있는 대규모 산업화 계획을 수립하고 싶다는 의사를 표명했습니다. 이를 위해 그들은 산업가 로비스트 모임인 프로토피스의 도움을 받기로 했습니다. 그러나 내각이 거의 하루 종일 토지개혁을 하는 데에 몰두하면서 산업화 계획도 일정 기간 동안 중단되었습니다. 1936년이 시작될 무렵에도 계획은 여전히 대부분 초기 단계에 머물러 있었습니다.	"
