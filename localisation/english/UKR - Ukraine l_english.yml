 ukraine.53.t: "헤트만국이란 무엇인가?"
 ukraine.53.d: "20년 전, 1918년 4월 29일에 6,000명이 넘는 대표들이 모여 전우크라이나 농민대회를 개최하였고, 이들은 수백만 명의 우크라이나인을 대표한다고 주장하였습니다. 대회에서 나온 주된 요구사항은 공화국의 결점을 바로잡고, 파울로 스코로파즈키의 지도 아래 전통적인 우크라이나 정부 형태인 헤트만국을 복원하는 것이었습니다. 공화국이 취약한 상태에 있다는 사실을 알게 된 스코로파즈키는 차를 타고 도착했고, 국가를 통합할 수 있는 인물로서 환영받았습니다. 밤새 헤트만의 지지자들은 우크라이나의 독일 군정을 이끄는 헤르만 폰 아이히혼 장군의 지원 아래 국가은행과 내무부를 장악했습니다.\n\n헤트만국과 그 정부는 국내에서는 잘 알려져 있지만, 국외에서는 그렇지 못한 상태로, 헤트만국이 무엇인지에 대해 혼란스러워하는 이들이 많습니다. 본질적으로, 오늘날의 헤트만국은 군주제이며, 스코로파즈키는 다른 유럽 군주들과 비슷한 권력을 지니고 있습니다. 역사적 선례는 있지만 현대에는 그렇게 잘 찾아볼 수 없는 선출제를 통해 즉위한다는 점을 제외하면, 전통적 군주제와의 주요한 차이점은 문화적 측면에 있습니다. 헤트만이라는 칭호는 자포리자 코자크를 연상시키며, 우크라이나의 국가성을 자포리자 코자크의 폴란드로부터의 독립, 그리고 군사적 의미와 연결시킵니다. 특히 진보적이고 서구식 이념에 영향을 받은 인민공화국과 비교해 보면 헤트만국은 수 세기 전으로 회귀하려는 의도를 가진, 다른 군주제에 비해 보수적인 구상을 제시하고 있습니다.\n\n우크라이나국의 문화부는 이러한 이미지를 해외에서 활용하려고 시도해 왔습니다. 외국인에게 보여지는 우크라이나의 모습은 현대 사회의 비애에서 벗어나 근본에 가까운 생활을 추구하며, 특히 동방의 특정 세력들로부터 자유를 갈망하는 나라입니다."
 ukraine.53.a: "매력적이군."
 ukraine.55.t: "[137.GetCapitalVictoryPointName]의 비행선 정거장?"
 ukraine.55.d: "[137.GetCapitalVictoryPointName] 리조트 공사가 순조롭게 진행되고 있는 가운데, 공사를 감독하는 기획 위원회는 최근 리조트의 새로운 기반 시설의 일부로 비행선 정거장을 설치한다는 상당히 흥미로운 발상을 논의하기 시작했습니다. 비행선은 역사상 가장 독특한 교통수단 중 하나이며, 전쟁 기간 동안 상업용 비행선은 그야말로 전성기를 누렸습니다.\n\n[137.GetCapitalVictoryPointName]이 모범적인 휴양 도시로 탈바꿈하면서 더 많은 승객을 태우고 철도 노선의 부담을 덜어주기 위해 최신식 비행선 정거장을 건설하는 것은 흥미로운 발상인 것처럼 보입니다. 그러나 위원회 내에서 반대 의사를 표현하는 사람들은 이를 비용이 많이 드는 허황된 프로젝트라고 보고 그 돈을 도시의 대중교통망 개선에 사용할 것을 촉구하고 있습니다."
 ukraine.55.a: "그 돈을 대신 대중교통 자금 지원에 사용해라!"
 ukraine.55.b: "재미있는 시도인 것 같구만!"
 ukraine.56.t: "[137.GetCapitalVictoryPointName]에서의 비행선 폭발 사고!"
 ukraine.56.d: "크림반도에서 방금 이륙한 비행선이 폭발하여 승객과 승무원 전원이 사망한 것으로 확인되었다는 충격적인 소식이 전해졌습니다. 수색팀들이 총력을 기울여 사망자의 시신을 찾기 위해 해당 해역을 샅샅이 수색하고 있습니다. 사고 목격자들은 폭발이 갑자기 일어나 \"하늘을 불타오르는 주황빛과 빨간빛으로 물들였다\"라며 잔해가 곧 바다로 떨어졌다고 묘사했습니다. 잔해로 인한 부상자 수에 대한 공식적인 추산은 아직 나오지 않았지만, 다행히도 그 수는 적을 것으로 예상됩니다.\n\n도시는 봉쇄되었으며, 사건의 원인과 부정행위가 개입되었는지는 여전히 미지수입니다. 어쨌든 정부는 추후 공지가 있을 때까지 모든 비행선의 운항은 중단될 것이라고 선언했으며, 이번 사고가 실제로 사고라고 가정하면 곧 전면적인 운항 금지 조치가 내려질 것으로 예상됩니다."
 ukraine.56.a: "오, 인류여!"
 ukraine.57.t: "파울로 스코로파즈키의 회고록"
 ukraine.57.d: "양국 간의 군사적 동맹과 거의 20년에 걸친 우호 관계에도 불구하고, 많은 독일인들은 여전히 우크라이나의 문제에 대해 인지하지 못하고 있습니다. 반란이 끝난 지 1년이 지난 오늘, 우크라이나 정치와 반란에 대해 새롭고 상세한 연구가 스코로파즈키 본인에 의해 베를린에서 출판되었습니다.\n\n서문에서 스코로파즈키는 자신은 흥미로운 회고록을 쓸 의욕이나 능력이 부족하다고 말하면서, 이는 그의 고령과 거의 20년에 걸친 통치 기간 때문에 더욱 심각해졌다고 말했습니다. 그러나 그는 반란의 가장 결정적인 순간들을 다루면서, 그때를 그의 인생에서 가장 스트레스를 많이 받았던 시기 중 하나로 묘사했습니다. 그는 정부가 공화주의 세력을 진압하지 못한 실패의 원인을 연정과 헤트만주의-건국자 연합의 일관성 없는 태도와 무지라고 밝히며, 스코로파즈키는 두 정당 모두 \"협소하고 일방적인 시각\"을 가지고 있었다고 밝혔습니다.\n\n또한 스코로파즈키는 정부가 토지개혁 노력을 실행하지 못한 것, 그리고 검은 월요일 위기를 완화하기 위한 조치의 부재를 정부 내 지주연합과 프로토피스 관계자들의 존재 탓으로 돌리며, 상황이 안정되자마자 그들을 정부에서 내쫓았을 것이라고 덧붙였습니다.\n\n스코로파즈키의 회고록은 베를린의 서점에서 인기를 끌고 있지만, 우크라이나에서는 주목받지 못하고 있습니다. 독일군의 지원이 없어지자 헤트만주의는 물거품처럼 사라져 버렸고, 조만간에 다시 주목받지는 못할 것으로 보입니다."
 ukraine.57.a: "하찮은 군주들은 자유 우크라이나에서 환영받지 못한다."
 ukraine.58.t: "최악의 시나리오"
 ukraine.58.d1: "헤트만 합하께선 전 국민의 단합을 촉구하며, 모든 우크라이나인에게 침략자에 맞서 싸우기 위해 정치적 이견을 내려놓을 것을 요청하셨습니다. 그러나 이런 호소가 널리 방송되었음에도 기대했던 만큼의 보편적인 동의를 받지는 못했습니다. \"자유로운 러시아에서의 자유로운 우크라이나\"라는 러시아의 선전은 동부 지역에 특히 널리 퍼져 있습니다.\n\n가장 열정적인 우크라이나 애국자조차도 민주주의에 대한 존중이 전혀 없는, 점차 권위주의적으로 변하는 헤트만과 그의 부패한 정권에 봉사하는 것이 더 나은가, 아니면 러시아 공화국이 제안하는 진정한, 자유로운 민주주의라는 약속에 귀를 기울이는 것이 더 나은가라는 질문에 대답해야 했습니다. 침략자들이 우크라이나에 더 많은 자유를 가져올 수 있다는 것은 매우 역설적이었지만 노인들은 차르 시대를 잘 기억하고 있었으며, 러시아가 말하는 민주주의에 대해 신뢰를 두지 않았습니다. [RUS.GetLeader]의 약속에도 불구하고 러시아화와 비밀경찰이라는 유령이 우크라이나를 떠돌고 있습니다. 그렇지만, 대다수의 우크라이나인들은 헤트만을 사랑하기보다는 조국을 사랑하기 때문에 전쟁을 지지하고 있습니다."
 ukraine.58.d2: "민주주의 러시아가 차르나 볼셰비키들보다는 제국주의적 정복에 고집스럽게 매달리지 않을 것이라는 큰 기대가 있었으나, 그 기대는 침공과 함께 무참히 박살 났습니다. 러시아와 우크라이나 간의 평화로운 협력을 촉진하려는 우리의 모든 노력은 모두 허사로 돌아갔습니다. 어떤 이들은 평화적 공존에 대한 순진한 희망을 품고 있었다는 이유로 우크라이나 급진민주당과 자유주의자들을 비난하고 있으며, 어떤 이들은 사회주의자들을 비난하고, 또 다른 이들은 독일의 제국주의적 정책에서 원인을 찾고 있습니다. 하지만 이런 실망에도 불구하고 국민 대부분은 한 가지에 동의하고 있습니다. 우크라이나가 살아남기 위해서 러시아의 침공은 멈춰져야 한다는 것입니다. 가까운 이웃이 전쟁을 벌이고 수백만 명을 죽이는 것은 비극이지만, 이것이 역사의 본질입니다."
 ukraine.58.d3: "이미 헤트만 합하께선 1917년에 볼셰비키의 억압에서 우크라이나를 구해내셨습니다. 역사는 반복되며, 러시아의 붉은 군대가 다시 한번 우리의 소중한 나라를 침략하고 모든 것을 빼앗아 가겠다고 위협하고 있습니다. 과격한 반사회주의적 수사가 국민 대다수의 마음을 사로잡았고, 심지어 상당수의 자유주의자들도 헤트만 합하를 따르는 것이 더 현명한 선택이라는 것을 인정하고 있습니다. 이미 지하로 밀려난 사회주의자들은 반역죄와 \"적과의 협력\"이라는 명목으로 체포 대상으로 지정되었는데, 대부분의 경우 이는 사실인 것으로 밝혀졌습니다.\n\n반란이 실패한 후, 공화주의자들 중 남은 이들은 좌익으로 전향하여 파리에 있는 우크라이나 국민 라다와 협력하며, \"자유 우크라이나의 이름으로\" 전쟁에 적극적으로 반대를 표하며 가능한 한 러시아군을 지원하고 있습니다. 하지만 진정한 우크라이나인들은 이 말이 거짓임을 알고 있으며, 오히려 우크라이나를 진정으로 위하는 유일한 인물인 헤트만 합하를 지지하고 있습니다."
 ukraine.58.d4: "우리가 독립을 이룬 이래로 러시아가 침략할 것이라는 생각은 마치 유령처럼 우리 나라에 떠돌았지만, 대부분의 사람들은 그것이 실제로 현실이 될 것이라고는 상상조차 하지 못했습니다. 유럽의 패권국인 독일을 상대로 러시아가 어떻게 반기를 들겠냐고, 러시아는 양국 간의 협력이 모두에게 이익이 됨을 알 것이라고 우크라이나 국민들은 생각했습니다.\n\n하지만 아니었습니다. 러시아인들은 우리가 피땀으로 이룬 독립을 파괴하려는 의도를 분명하게 드러냈습니다. 이전에 우크라이나에서 큰 분열을 초래했던 주제가 무엇이었든, 이제는 모두 무의미해 보입니다. 사람들은 [ROOT.GetLeader]의 강력한 저항 의지를 지지하며 결집했고, 심지어 러시아어를 사용하는 집단조차도 러시아의 침략을 지지하는 데 주저하는 모습을 보이고 있습니다. 하지만 일부의 반발에도 불구하고 대다수 국민들은 현실을 받아들이고 체념하고 있습니다. 그러나 우크라이나가 스스로 미래를 결정하려면 싸워야 합니다."
 ukraine.58.a: "만약 저들이 원하는 게 전쟁이라면, 그리 이뤄줘야지."
 ukraine.59.t: "미하일 불가코프의 우크라이나 방문"
 ukraine.59.d: "지난주, 러시아의 유명한 작가이자 극작가인 미하일 불가코프가 그가 태어난 곳인 [202.GetName](을)를 방문했습니다. 불가코프는 대전쟁이 끝나고 모스크바로 이주한 이후에 자신이 살던 곳이 어떻게 변화했는지 확인하기 위해 우리의 수도를 방문한 것이라고 알려졌습니다. 그는 [202.GetName] 대학에서 새로운 동료들과 옛 동료들에게 인사를 건넸고, 그의 휴가 동안 다른 일이 더 발생하지 않았더라면 그의 방문은 그렇게 끝날 것이었습니다.\n\n그러나 그의 작품들은 러시아 전역에서 인기를 끌고 있지만, 우크라이나의 일부 지역, 특히 서부에서는 논란을 일으키고 있습니다. 그의 연극 중 하나인 \"백위군\"은 우크라이나 독립 전쟁 동안 [202.GetName]에서 생활하던 러시아인 가족인 투르빈 가문이 도시를 차지하기 위해 도시를 포위한 반대 세력과 싸우는 이야기를 담고 있습니다. 이 연극은 주로 전쟁터가 된 도시에서 생활하는 것에 대한 어려움에 중점을 두고 있지만, 동시에 우크라이나 민족주의에 대한 논평이기도 했습니다. 투르빈 가문은 러시아인이고, 군주주의자이며 구체제의 신봉자이며, 불가코프는 글을 쓰면서 이 가족에 대해 매우 동정적인 태도를 보여주었습니다. 파울로 스코로파즈키는 도시에 안정을 되찾아 주었지만, 우크라이나 독립을 확보하는 데 있어서 부정적인 역할을 하는 인물로 그려졌습니다.\n\n[202.GetName] 방문 중에 불가코프는 \"신생 우크라이나국\"과 그 성과에 대해 존경을 표현하면서도, \"작은 러시아의 사람들\"이 \"다시 한번 그들의 위대한 러시아 형제들과 단결하여 살기를 선택\"하기를 희망한다고 썼을 정도로 차르 시대와 우크라이나 국가에 대한 그의 견해는 공공연한 비밀이었습니다. 이러한 견해는 모스크바의 정치 지도층들 사이에서 드문 것은 아니었지만, 불가코프가 이를 대놓고 지지하면서 한 가지 의문이 제기되었습니다. 러시아가 독립된 우크라이나를 공격하기로 한다면 러시아인 중에서 반대에 나설 사람이 있기나 하겠느냐라는 것이었습니다."
 ukraine.59.a: "저 자는 시대의 흐름을 읽지 못하는 것 같군."
 ukraine.60.t: "수출량 급증"
 ukraine.60.d: "격동의 시기가 지난 후, 우리 경제는 마침내 성장세로 돌아섰습니다. 사실, 이보다 더 좋았던 적이 없었습니다. 미국의 내전으로 인해 세계 시장에 수출되는 밀의 양이 급격히 줄었고, 우리는 미국에서 벌어진 비극을 통해 큰 이익을 얻은 국가 중 하나였습니다.\n\n더 나아가 우리 주변 국가들도 끔찍하기 짝이 없던 경제 불황에서 점차 회복하고 있습니다. 전쟁의 위협이 다가오고 있고, 반란으로 인한 상처가 아직 아물지 않았음에도 불구하고, 우크라이나의 수출은 매우 빠르게 회복하였습니다."
 ukraine.60.a: "그러면 국가가 몫을 어느 정도 가져가야겠지."
 ukraine.60.b: "농부들이 자신들의 이익을 지킬 수 있도록 하자."
 ukraine.61.t: "우크라이나-루스의 역사"
 ukraine.61.d: "1657년부터 1658년까지의 사건을 다룬 미하일로 흐루셰우스키의 \"우크라이나-루스의 역사\"의 마지막 책이 오늘 출간되었습니다. 10권으로 구성된 이 책은 그의 대작이자 우크라이나의 역사를 포괄적으로 다룬 책이 되었습니다.\n\n흐루셰우스키의 작품은 우크라이나 역사가 전러시아 역사 서술과는 독립적이면서도 연속성을 지니며 진행되어 온 것으로 개념화하는 데 큰 기여를 하였습니다. 일부 분석가들은 흐루셰우스키의 접근법을 과거 역사에 대해 개념적으로 표현하는 데에 있어 대중의 역할이 중요함을 강조하는 우크라이나 역사학계 내 \"대중주의\" 사조에 속하는 것으로 보는 경향이 있습니다. 이 사조는 보통 비아체슬라우 리핀스키, 스테판 토마시우스키, 드미트로 도로셴코 등이 대표하는 \"국가주의\" 사조와 대비되는데, 이들은 국가 건설 과정에서 국가 지도계층의 역할에 초점을 맞추는 편입니다.\n\n흐루셰우스키의 분석이 특정 사조에 속한다는 주장은 그의 작품이 상당히 광범위한 지적 토대를 바탕으로 하고 있다는 점에서 다소 오해의 소지를 가져다줄 수 있습니다. 그러나 그의 저작은 우크라이나 공화주의 운동에서 특별한 위치를 차지했으며(1917년 우크라이나 인민공화국 수립에서 흐루셰우스키가 중요한 역할을 한 것을 고려하면 당연한 일입니다), 많은 사람들이 흐루셰우스키가 저술한 역사책의 서술에 공감을 표하고 있습니다. 특히 친공화주의 단체인 \"오스트리아-우크라이나 우호협회\"는 이번 마지막 책의 출간을 축하하기 위해 10권 전집의 인쇄를 위한 기금을 마련하고자 노력했습니다."
 ukraine.61.a: "30년 넘도록 해온 작업이 마침내 완성되었다."
 ukraine.63.t: "우크라이나의 그리스인"
 ukraine.63.d: "기원전 7세기에 베레잔 섬에 식민지를 건설한 그리스 정착민들의 후손인 우크라이나의 그리스 소수 민족은 수 세기 동안 우크라이나에 존재해 왔습니다. 그들은 그리스어 사용자 수가 러시아어 사용자 수를 능가하고 그리스 소수 민족이 가장 많은 $VICTORY_POINTS_6420_ENDONYM$ 교외에서 시선을 끌고 있습니다.\n\n최근까지 그리스인 중에는 그리스어를 유창하게 구사하는 사람이 거의 없었는데 대부분의 그리스인들은 러시아 학교에 다녔고, 우크라이나 학교에 다니는 그리스인은 극히 소수였기 때문이었습니다. 그러나 10년 전, 우크라이나어 및 문화 교육 기관이 활성화되기 시작하면서, $VICTORY_POINTS_6420_ENDONYM$에 그리스어 교육학교와 농업 학교가 설립되었습니다. 정부의 지속적인 토지개혁 계획과 함께, 농업 학교는 크게 확장되었습니다.\n\n사범학교의 교육과정에는 당시 가장 유명했던 그리스계 우크라이나인 작가인 헤오르히 코스토프라브의 작품이 포함되어 있습니다. 코스토프라브의 작품은 주로 $VICTORY_POINTS_6420_ENDONYM$ 그리스어로 작성되었으며, 알렉산드르 푸시킨과 타라스 셰우첸코 같은 러시아와 우크라이나의 유명한 작가들의 번역본도 교육과정에 포함되어 있습니다. 이 학교를 통해 $VICTORY_POINTS_6420_ENDONYM$의 그리스인들은 자신들의 고유문화를 잊지 않으면서도 우크라이나와 러시아 문화에 익숙해질 수 있었습니다."
 ukraine.63.a: "그리스인 디아스포라는 시간과 공간의 제약을 받지 않는다."
 ukraine.65.t: "아우구스트 4세의 국빈 방문"
 ukraine.65.d: "폴란드의 국왕, 아우구스트 4세가 오늘 헤트만 합하를 만났습니다. 공식적으로는 우크라이나와 폴란드의 관계를 강화하기 위한 순수한 의례적인 방문이었습니다. 국왕과 헤트만은 [202.GetName]에서 세르디우크 근위사단의 행진을 보고 우크라이나국 내각 구성원을 만난 후, 현대화된 키이우 무기고를 시찰했습니다. 대중은 왕실의 방문에 큰 관심을 보였고, 특히 멋진 폴란드 공군 제복을 입은 알렉산더 페르디난트 왕세자가 언론의 집중 조명을 받았습니다.\n\n그러나 이번 방문의 진정한 목적은 훨씬 더 심각한 것이었습니다. 비공개 자리에서 두 지도자는 최근 공화주의에 관한 불안과 계속 증가하는 러시아의 위협에 대해 논의했습니다. 아우구스트 국왕은 러시아와의 전쟁 가능성에 대해 비관적인 태도를 보였는데, 이는 폴란드에서 자신에 대한 반대 목소리가 더 커질 것을 우려했기 때문이었습니다. 스코로파즈키 합하께서는 1940년 또는 1941년 안에 우크라이나의 군대가 제 모습을 갖추게 될 것이며, 대대적인 산업화 계획이 마침내 강력한 군대를 건설할 수 있는 도구를 제공할 것이라고 약속했습니다. 알렉산더 왕세자는 세 사람 중 가장 낙관적인 태도를 보였는데, 독일군의 능력과 궁극적으로는 폴란드와 우크라이나 국민이 스스로를 지킬 수 있는 능력을 갖추고 있다는 확신을 갖고 있었습니다.\n\n방문은 키이우 발레단의 저녁 공연으로 마무리되었고, 왕실 가족은 다음 날 아침 기차를 타고 바르샤바로 돌아갔습니다."
 ukraine.65.a: "전쟁이 일어나지 않기를 바라자."
 ukraine.66.t: "국왕의 아들과 헤트만의 딸"
 ukraine.66.d: "1년 전 아우구스트 국왕의 국빈 방문에서 예상치 못한 결과가 나왔습니다. 알렉산더 왕자와 헤트만의 막내딸, 올레나 스코로파즈카는 당시 처음 만났고, 그 이후로 자주 연락을 주고받았습니다. \"우크라이나 공군에 대해 배우려는\" 왕자는 오랫동안 그녀와의 만남이라는 부차적인 목적을 가지고 방문을 계속해 왔고, 이제 두 사람은 결혼하겠다는 의사를 공식적으로 발표했습니다. 전형적인 왕족 간의 결혼은 아니지만, 지금은 중세 시대가 아니니 말입니다.\n\n폴란드 언론에서는 헤트만의 딸이 공주로 간주하는지에 대해 격렬한 논쟁이 벌어졌지만, 전반적으로 이 결혼은 폴란드와 우크라이나 간의 강화된 연합을 상징하는 의미에서 긍정적으로 받아들여졌습니다. \"우크라이나 여왕이 독일 여왕보다 낫다\"라는 것이 지배적인 의견입니다.\n공식적인 결혼식 계획은 대중에게 철저히 비공개로 유지되었지만, 이 커플은 앞으로 몇 달 안에 눈에 띄지 않게 결혼식을 조용히 치를 계획을 하고 있는 것으로 알려져 있습니다."
 ukraine.66.a: "그러니까 공주라는 거야, 아니라는 거야?"
 ukraine.68.d1: "오늘 [?global.date.GetDateStringNoHourLong]에 전우크라이나의 헤트만인 파울로 스코로파즈키가 자택에서 숨졌습니다. 우크라이나 전역에서 사람들은 1차 내전, 전간기, 2차 내전, 그리고 러시아에 맞선 생존을 위한 투쟁 등 격동의 시기 동안 그들을 이끌어 온 친애하는 헤트만을 잃은 것에 대해 슬퍼하고 있습니다. 처음부터 논란의 대상이었던 스코로파즈키의 정부는 모든 사람에게 인정받지는 못했습니다. 그러나 그의 통치 아래에서 우크라이나는 자유를 얻었고, 이는 국가를 끝까지 지켜낸 그의 유산이 될 것입니다.\n\n좋든 나쁘든, 세계 대전을 앞두고 있는 앞으로의 몇 년 동안이 역사책에서 가장 많이 언급될 것이며, 헤트만주의-건국자 연합의 등장과 그들이 권력을 잡을 수 있었던 데에 헤트만의 역할이 두드러졌다는 것은 부인할 수 없습니다. 수년간의 억압이 미래 세대에 의해 정당화될지 아니면 비난받을지는 시간이 지나야 알 수 있을 것입니다.\n\n후계자 지정법에 따라, 다닐로 스코로파즈키가 헤트만으로 등극했습니다. 다닐로의 정치적 입지는 불확실합니다. 자유주의 개혁을 주장해 온 유명한 입헌주의자인 그는, 헤트만주의-건국자 연합이 이미 수십 년 동안 권위주의적이고 보수적인 정당이 집권할 수 있는 토대를 마련한 상황에서 정치 무대에 뛰어들었습니다. 무엇보다, 다닐로가 아버지처럼 결단력 있게 우크라이나를 통치하는 데에 상대적으로 무관심하다는 것은, 그의 개인적인 신념에도 불구하고 헤트만주의-건국자 연합의 통치가 계속 유지될 것을 의미합니다."
 ukraine.68.d2: "오늘 [GetDate]에 전우크라이나의 헤트만인 파울로 스코로파즈키가 자택에서 숨졌습니다. 우크라이나 전역에서 사람들은 1차 내전, 전간기, 2차 내전, 그리고 러시아에 맞선 생존을 위한 투쟁 등 격동의 시기 동안 그들을 이끌어 온 친애하는 헤트만을 잃은 것에 대해 슬퍼하고 있습니다. 처음부터 논란의 대상이었던 스코로파즈키의 정부는 모든 사람에게 인정받지는 못했습니다. 그러나 그의 통치 아래에서 우크라이나는 자유를 얻었고, 이는 국가를 끝까지 지켜낸 그의 유산이 될 것입니다.\n\n좋든 나쁘든, 세계 대전을 앞두고 있는 앞으로의 몇 년 동안이 역사책에서 가장 많이 언급될 것이며, 헤트만주의-건국자 연합의 등장과 그들이 권력을 잡을 수 있었던 데에 헤트만의 역할이 두드러졌다는 것은 부인할 수 없습니다. 수년간의 억압이 미래 세대에 의해 정당화될지 아니면 비난받을지는 시간이 지나야 알 수 있을 것입니다.\n\n후계자 지정법에 따라, 다닐로 스코로파즈키가 헤트만으로 등극했습니다. 다닐로의 정치적 입지는 불확실하지만 희망이 없는 것은 아닙니다. 헤트만주의-건국자 연합의 폴타베츠-오스트랴니차 파벌은 새로운 수석장관에게 불충실했던 사람들을 숙청했을지 모르지만, 정권은 민주주의의 외관조차 유지하지 못하고 있습니다. 개혁에 대한 국민의 요구는 무력으로 진압되었지만, 무력만으로는 자유에 대한 요구를 오래 침묵시킬 수는 없습니다. 기회가 주어진다면 다닐로가 아버지처럼 단호하게 통치하겠다는 의지를 드러낼 수 있을지도 모르지만, 문제는 그가 국민들의 요구에 귀를 기울일지 여부입니다."
 ukraine.68.d3: "오늘 [GetDate]에 전우크라이나의 헤트만인 파울로 스코로파즈키가 자택에서 숨졌습니다. 우크라이나 전역에서 사람들은 1차 내전, 전간기, 제2차 내전, 그리고 러시아에 맞선 생존을 위한 투쟁 등 격동의 시기 동안 그들을 이끌어 온 친애하는 헤트만을 잃은 것에 대해 슬퍼하고 있습니다. 처음부터 논란의 대상이었던 스코로파즈키의 정부는 모든 사람에게 인정받지는 못했습니다. 그러나 그의 통치 아래에서 우크라이나는 자유를 얻었고, 이는 국가를 끝까지 지켜낸 그의 유산이 될 것입니다.\n\n헤트만의 유산은 세계에서 전례가 없는 파격적인 통치 방식을 제안하며 한때 비주류 운동에 머물렀던 농민-국가주의자 연합의 유산과 얽혀 있을 것입니다. 이 운동이 주창한 이상은 실천에 옮겨졌고 동유럽에서 우크라이나가 승리한 것에서 알 수 있듯이 적어도 어느 정도 성공을 거둔 것처럼 보입니다.\n\n자유화 개혁을 주장했던 다닐로와 같은 입헌주의자에게 반민주적 정당의 통치는 받아들이기 어려운 일입니다. 그러나 시간이 지남에 따라 농민-국가주의자 연합이 군주를 상징적인 위치로 만들려고 노력하면서 헤트만의 권한은 점차 축소되었습니다. 아버지처럼 직접적인 통치를 하는 것에 대한 다닐로의 무관심을 고려하면, 이것이 그가 정당과 타협하게 만든 것으로 보입니다. 많은 사람들이 이미 예언한 것처럼 언젠가 농민-국가주의자 연합이 붕괴된다면 누가, 또는 무엇이 붕괴의 원인이 될까요?"
 ukraine.68.d4: "오늘 [GetDate]에 전우크라이나의 헤트만인 파울로 스코로파즈키가 자택에서 숨졌습니다. 우크라이나 전역에서 사람들은 1차 내전, 전간기, 2차 내전, 그리고 러시아에 맞선 생존을 위한 투쟁 등 격동의 시기 동안 그들을 이끌어 온 친애하는 헤트만을 잃은 것에 대해 슬퍼하고 있습니다. 처음부터 논란의 대상이었던 스코로파즈키의 정부는 모든 사람에게 인정받지는 못했습니다. 그러나 그의 통치 아래에서 우크라이나는 자유를 얻었고, 이는 국가를 끝까지 지켜낸 그의 유산이 될 것입니다.\n\n집권 초기부터 헤트만에게 우호적이었던 민주농민당은 마침내 연정의 간섭을 받지 않게 되면서 지난 몇 년간의 전간기는 다소 예측할 수 있는 결과를 가져왔습니다. 그러나 상황이 변하더라도 변하지 않을 것처럼 보였던 헤트만의 권력이 야심찬 개혁에 제동을 걸었고, 그는 국정 문제에 대해 자신이 신뢰하는 고문들에게 점점 더 의지하게 되었습니다. 이제 그의 아들 다닐로가 헤트만국의 통치를 맡게 되면서, 당내 일부는 이전에 제안했던 많은 개혁안을 통과시킬 수 있을 것이라고 보았습니다. 그러나 다닐로의 통치에 대한 무관심은 민주농민당의 개혁주의자들의 열정을 약화시킬 수도 있습니다. 애초에 우크라이나는 안전하고 안정적이며, 수년간의 번영이 보장되어 있는데, 왜 잘 작동하는 것을 바꿔야 합니까?"
 ukraine.68.d5: "오늘 [GetDate]에 전우크라이나의 헤트만인 파울로 스코로파즈키가 자택에서 숨졌습니다. 우크라이나 전역에서 사람들은 1차 내전, 전간기, 2차 내전, 그리고 러시아에 맞선 생존을 위한 투쟁 등 격동의 시기 동안 그들을 이끌어 온 친애하는 헤트만을 잃은 것에 대해 슬퍼하고 있습니다. 처음부터 논란의 대상이었던 스코로파즈키의 정부는 모든 사람에게 인정받지는 못했습니다. 그러나 그의 통치 아래에서 우크라이나는 자유를 얻었고, 이는 국가를 끝까지 지켜낸 그의 유산이 될 것입니다.\n\n집권 초기부터 헤트만에게 우호적이었던 민주농민당은 마침내 연정의 간섭을 받지 않게 되면서 지난 몇 년간의 전간기는 다소 예측할 수 있는 결과를 가져왔습니다. 하지만 최고 권력자인 스코로파즈키가 이전처럼 독단적으로 통치하는 데 신물이 난 모양입니다. 민주농민당이 야심차게 추진한 많은 개혁은 헤트만의 권력을 제한했고, 그 과정에서 진정한 입헌 국가가 서서히 형성되었습니다. 이제 다닐로가 헤트만이 되었고, 젊은 지도자는 안심할 수 있게 되었습니다. 아마도 그의 권력 축소는 파울로가 아들에게 남긴 마지막 선물이었을 것입니다. 사실 여부와 상관없이 중요한 것은 우리가 어떻게 생각하느냐에 달려있긴 하지만 말입니다."
 RUS_UKR_incident: "후레비치 사건"
 ukraine.70.rus.d: "차리친 참모 본부의 무능함 덕분에 우크라이나 요원 아나톨리 후레비치는 우크라이나 군에 대한 우리의 향후 공세에 관한 계획 일부를 훔칠 수 있었습니다. 우리의 보안 경찰은 요원의 탈출을 막지 못했고, 그가 우리 계획의 사본을 이미 우크라이나와 독일군에게 전달했을 가능성이 높습니다, 이로 인해 돈바스 전선에 대해 준비해 온 많은 것들이 수포로 돌아갔습니다. 그러나 이것은 사소한 차질에 불과합니다. 군 사령부는 가능한 한 빨리 공세를 시작한다면 우크라이나가 탈취한 계획을 제대로 분석하고 그에 따라 방어를 조정할 시간을 가질 수 없을 것이라고 주장하고 있습니다.\n\n차리친 사령부의 내부 보안을 담당한 장교들은 임무를 수행하지 못한 책임을 물어 군사재판에 회부되었습니다. 그런 무능한 자들은 우리의 군 첩보 조직에서 불필요한 존재입니다."
 ukraine.70.ger.d: "우크라이나 외무부는 방금 우크라이나 정보기관인 [UKR_intel_agency]의 아나톨리 후레비치 대위가 올해 실시할 예정이었던 우크라이나에 대한 러시아의 대규모 군사 공세 계획이 상세히 담긴 문서를 훔쳤다고 알려왔습니다. 계획은 놀라울 정도로 양측 군 모두의 상황을 상세히 담고 있습니다. 우크라이나 군대의 집결지가 이렇게 잘 나와 있다는 것은 걱정스러운 일이지만 (이는 [UKR_intel_agency]의 아마추어적인 내부 보안과 러시아계 우크라이나인이 정치적으로 신뢰도가 그리 높지 않기 떄문입니다) 이 정보는 양날의 검처럼 작용하며, 이제 우리는 러시아 군대의 집결치, 공군 기지, 보급고 및 포병들의 위치에 관한 상세한 정보를 알게 되었습니다. 우크라이나 정부는 또한 러시아의 공격을 억제하기 위해 국경에 증원군을 배치할 것을 요구했지만, 계획이 이 정도로 진행된 것을 보면 돈바스에 추가 부대를 배치하는 것이 [RUS.GetLeader] 정권의 공세 계획을 방해할 것이라는 생각은 그다지 현실적이지 않아 보입니다."
