 UKR_people_victory_desc: "우리는 폭정과 제국주의를 없애기 위해 지치지 않고 싸웠으며, 우리가 견뎌낸 시련은 절대로 잊혀지지 않을 것입니다. 우리 인민은 전쟁에 익숙하므로, 다시 우리에게 도전하는 적이 있다면 그들도 나머지와 같은 운명을 맞이하게 될 것입니다."
