 UKR_Relief_Bill_desc: "소위 헤트만의 연정(§c우크라이나 민주농민당§!, §g우크라이나 농민-국가주의자 연합§!, §m지주연합§! 및 §m프로토피스§!의 대표들, 그리고 일부 §C무소속 의원들§! 간의 연정)은 1924년에 설립된 이후로 정치적 안정과 통합을 유지하기 위해 고군분투하고 있습니다. 실패한 토지 개혁과 지체된 산업화는 그들의 파벌주의와 하찮은 정치적 산물일 뿐입니다. 하지만, 1918년 이후로 경제 위기가 발생하고 내부 불안이 유례없을 정도로 증가하면서, 헤트만은 날이 갈수록 연정의 비효율성에 지쳐가고 있습니다.\n\n소임 창설 이래, 야당은 항상 §l우크라이나 급진민주당§!에 의해 대표되었습니다. 이들은 수년 동안 민주화, 지방분권, 그리고 진보적 경제 정책을 주장해 왔지만, 한편으로는 집권 정부의 분노를 사지 않기 위해 신중한 태도를 유지해 왔습니다. 이들 중 세르히 셸루힌을 중심으로 한 우파는 연정에 비교적 우호적이며, 특히 현재와 같은 어려운 시기에는 협상이 가능할 것으로 보입니다.\n\n마지막으로, §P헤트만주의-건국자 연합§!이 있습니다. 군인, 공무원, 그리고 정치인들로 구성된 이 준비밀조직은 소임의 동향을 면밀히 주시하고 있습니다. 의회 제도와 모든 종류의 정당정치도 경멸하는 이들은 자신들이 위협받거나 충분히 과감해진다면 헤트만의 의사 결정에 영향을 미칠 것입니다. 이러한 상황은 우크라이나 민주주의의 미래에 심각한 위협을 가하게 될 것입니다.\n\n특정한 이벤트와 국가 초점들은 플레이어가 5개의 주요 의회 파벌 사이에서 구제 법안에 대한 지지도에 영향을 줄 기회를 제공하게 될 것입니다. §C이 법안을 통과시키고 우크라이나 의회 제도에 다시 한번 기회를 주려면 5개 파벌 중 4개의 지지를 확보해야 합니다.§! §R그렇지 못하면 우크라이나국은 아마도 더 권위주의적인 방향으로 향하게 될 것입니다.§!\n\n§l우크라이나 급진민주당§!: [UKR_get_urdp_support]\n§m지주연합§!/§m프로토피스§!: [UKR_get_protofis_support]\n§c우크라이나 민주농민당§!: [UKR_get_udkhp_support]\n§g우크라이나 농민-국가주의자 연합§!: [UKR_get_uskhd_support]\n§C무소속 의원들§!: [UKR_get_independent_support]\n\n[UKR_relief_bill_status]"
 UKR_relief_success_tt: "현재의 지지도라면 구제 법안은 §G가결될 것입니다.§! 공황으로부터의 회복은 [?UKR_BM_length]일이 걸릴 것입니다."
