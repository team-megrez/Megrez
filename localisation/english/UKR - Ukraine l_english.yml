 ukraine_landreform.4.t: "정부에 탄원한 지주"
 ukraine_landreform.4.d: "농민들에게 토지를 공평하게 분배하겠다는 우리의 계획에 주목한 [201.GetName]의 한 대지주가 자신의 토지에 손을 대지 않는다면 정치적 지원을 해주겠다고 지방정부에 청원했습니다. 지주들은 우크라이나에서 가장 영향력 있는 사람들이고 그들의 지지는 분명 유용하겠지만, 토지개혁에 대한 약속을 뒤집는 것은 농민들을 급진화시키고 다른 많은 문제를 일으킬 수도 있습니다."
 ukraine_landreform.4.a: "물론 우리는 예외사항을 만들 것이다."
 ukraine_landreform.4.b: "우리는 누구를 편애하진 않을 것이다."
 ukraine_landreform.5.t: "[997.GetName] 습지"
 ukraine_landreform.5.d: "우크라이나의 [997.GetName]의 습지 지역은 경제적으로 개발할 수 없는 땅으로 여겨져 대지주가 지배하고 있으며, 이로 인해 미사용지가 많이 남아 있습니다. 비용이 많이 들더라도 습지의 물을 빼서 토지의 수익성을 높이고 소농에게 땅을 나눠주는 것이 장기적으로는 우리에게 도움이 될 수 있습니다."
 ukraine_landreform.5.a: "비용이 너무 많이 드는데."
 ukraine_landreform.5.b: "우리는 습지를 바꿔놓을 것이다!"
 ukraine_landreform.6.t: "우선순위 문제"
 ukraine_landreform.6.d: "토지개혁과 산업화 계획이 계속되면서 예산이 두 가지 사업을 모두 감당하지 못할 수도 있다는 암묵적인 인식이 생겨났고, 우선순위를 어떻게 정해야 할지에 대한 고민이 생겼습니다. 관개 시설에 투자하여 토지개혁에 계속 자금을 지원할 수도 있고, 제조 및 서비스 부문을 개선하는 데 우선순위를 둘 수도 있습니다."
 ukraine_landreform.6.a: "토지개혁 자금 지원을 계속해라."
 ukraine_landreform.6.b: "산업 계획으로 자금을 나눠서 투입해라."
 ukraine_landreform.7.t: "성공적인 개혁"
 ukraine_landreform.7.d: "우리의 토지개혁 사업은 순조롭게 진행되고 있습니다. 불평등과 빈곤이 감소하고 있으며, 농민들은 그 대가로 정부에 지원을 아끼지 않고 있습니다. 이러한 추세가 계속된다면 결국에는 그만한 가치가 있는 보상을 받게 될 것입니다."
 ukraine_landreform.7.a: "훌륭하군."
 ukraine_landreform.8.t: "참전용사들을 위한 보조금?"
 ukraine_landreform.8.d: "정부는 토지개혁 사업을 진행하면서 개혁의 수혜자를 선정하는 데 특히 관심을 기울여 왔습니다. 그들의 귀중한 정치적 충성심에 대한 대가로 참전용사와 전쟁에서 사망한 사람들의 가족에게 우선권을 부여하는 방안이 거론되고 있습니다."
 ukraine_landreform.8.a: "그럴 만한 가치가 있겠지..."
 ukraine_landreform.8.b: "그럴 필요 없다."
 ukraine_landreform.9.t: "협동조합운동 자금 지원"
 ukraine_landreform.9.d: "우크라이나에서 협동조합 운동은 수십 년 동안 존재해 왔으며 소농의 이익을 극대화하고 농부들이 함께 자원을 모을 수 있게 함으로써 농민들의 복지에 기여해 왔습니다. 특히 우크라이나 서부 지역에서는 협동조합의 조합원 수가 수십만 명에 달하며, 정부의 직접적인 자금 지원으로 협동조합의 유용성이 더욱 강화되고 있습니다."
 ukraine_landreform.9.a: "환상적이군."
 ukraine_landreform.10.t: "망해가는 농장에 대한 구제금융 지원?"
 ukraine_landreform.10.d: "상당수의 소농들은 한동안 작황이 좋지 않아 막대한 대출금 부담을 안고 있습니다. 이 농부들은 한 번이라도 흉년이 들면 파산할 것이라는 두려움을 갖고 있습니다. 농민 단체들은 보조금과 대출 재조정에 관련된 정부의 토지정책을 청원하고 있으며, 그렇지 않으면 재정적 파탄에 직면하게 될 것이라고 밝혔습니다."
 ukraine_landreform.10.a: "농부들을 지원해라."
 ukraine_landreform.10.b: "산업 계획으로 자금을 나눠서 투입해라."
 ukraine_landreform.11.t: "정부에 탄원한 지주"
 ukraine_landreform.11.d: "농민들에게 토지를 공평하게 분배하겠다는 우리의 계획에 주목한 헤르손의 한 대지주가 자신의 토지에 손을 대지 않는다면 정치적 지원을 해주겠다고 지방정부에 청원했습니다. 지주들은 우크라이나에서 가장 영향력 있는 사람들이고 그들의 지지는 분명 유용하겠지만, 토지개혁에 대한 약속을 뒤집는 것은 농민들을 급진화시키고 다른 많은 문제를 일으킬 수도 있습니다. "
 ukraine_landreform.11.a: "절대 안 돼."
 ukraine_landreform.11.b: "타협점을 찾을 수 있을지도?"
 ukraine_landreform.11.c: "예외사항을 만들 수 있을 것이다."
 ukraine_landreform.12.t: "서부의 불공평한 소유권"
 ukraine_landreform.12.d: "역사적으로 우크라이나 서부의 토지를 소유한 지배계층은 대부분 폴란드계인 반면, 농민들은 대부분 우크라이나계였습니다. 민족 간 토지 소유권의 명확한 격차는 많은 농민과 우리 정부의 고민거리였습니다. 이러한 격차를 해소하기 위한 노력을 기울여야 할 것입니다."
 ukraine_landreform.12.a: "물론이다."
 ukraine_landreform.12.b: "우리는 폴란드를 자극하고 싶지 않은데."
 ukraine_landreform.13.t: "[193.GetName] 시위"
 ukraine_landreform.13.d: "[193.GetName]의 한 농민 단체는 이 지역의 토지 소유권이 여전히 매우 불공평하다고 주장하며 약속을 충분히 이행하지 않는 지방 정부에 항의했습니다. 지방 정부에 강력한 지주 로비 세력이 존재하여 토지개혁을 억제하고 있는 것으로 보입니다."
 ukraine_landreform.13.a: "로비 단체를 제거해라."
 ukraine_landreform.13.b: "딱히 뭘 할 수 있는 게 없다."
 ukraine_landreform.14.t: "과세 문제"
 ukraine_landreform.14.d: "우리 정부 일각에서는 대지주에 대한 과세를 강화하면 정부가 복지 정책과 소농을 지원할 수 있는 재원을 확보할 수 있다고 주장하지만, 이는 농업 생산성 저하로 이어질 뿐이라는 반대 의견도 제기되고 있습니다."
 ukraine_landreform.14.a: "농민들의 지지를 얻을 수 있을 것이다."
 ukraine_landreform.14.b: "이런 건 우리가 필요로 하는 게 아니다."
 ukraine_landreform.15.t: "새로운 수출품 장려"
 ukraine_landreform.15.d: "수년 동안 우크라이나는 해바라기씨와 밀의 주요 수출국으로 인정받으며 전 세계 국가에 이러한 곡물을 공급해 왔습니다. 그러나 우크라이나의 야심찬 토지개혁 정책이 진행됨에 따라 수출 품목을 다변화해야 한다는 요구가 커지고 있습니다. 이는 농민들에게 새로운 토지를 제공하고 새로운 작물의 성장을 장려함으로써 달성될 수 있습니다. 이러한 노력은 비용이 많이 들 수 있지만 수출 품목을 확장하는 데 따른 잠재적 보상은 상당할 것입니다."
 ukraine_landreform.15.a: "그냥 평소와 같은 농작물 수출이나 하자."
 ukraine_landreform.15.b: "장기적으로 보면 그만한 가치가 있을 것이다."
 ukraine_landreform.16.t: "제도 남용 행위"
 ukraine_landreform.16.d: "일부 지주들은 남는 땅을 친구나 가족에게 팔고, 이들이 다시 그 땅을 헐값에 임대하는 방식으로 우리의 개혁 정책을 회피하는 방법을 찾아냈습니다. 법적으로는 죄가 되지 않지만, 악의적인 행위가 아닌 이상 이런 거래를 막긴 어렵습니다."
 ukraine_landreform.16.a: "망할."
 ukraine_landreform.17.t: "트랙터, 트랙터, 트랙터"
 ukraine_landreform.17.d: "소작료 상한제 덕분에 점점 더 많은 농부들이 트랙터와 같은 최신 농기계를 구입할 수 있게 되었습니다. 트랙터 한 대는 같은 양의 곡물을 생산하는 데 필요한 작업량을 절반으로 줄일 수 있으며, 이는 실제로 같은 수의 인력으로 두 배의 작물을 생산할 수 있다는 것을 의미합니다. 현대 농업의 시대로 오신 것을 환영합니다!"
 ukraine_landreform.17.a: "생산량 증가에 더 많은 세금을 부과해라."
 ukraine_landreform.17.b: "팔도록 놔둬라."
 ukraine_landreform.18.t: "볼히니아 폴란드인의 정부 청원"
 ukraine_landreform.18.d: "폴란드인의 후손인 귀족 계층은 우크라이나 서부 상류계층의 상당수를 이루고 있으며, 제국 시대 동안 막대한 부동산을 축적했습니다. 이 지주들은 과거에는 헤트만의 정책을 대체로 지지해 왔지만, 최근의 토지 재분배 정책에 대한 경계심을 가지게 되었습니다. 그들은 다양한 현지 법률과 전통에 따른 예외 사항을 주장하며, 본질적으로 \"법적 허점\"을 허용하는 대신 정권에 대한 지속적인 지지를 보내겠다고 약속하고 있습니다."
 ukraine_landreform.18.a: "전통은 존중되어야 한다."
 ukraine_landreform.18.b: "다른 사람들과 마찬가지로 그들도 법을 따라야 한다."
 ukraine_landreform.19.t: "보조금을 이용한 투기"
 ukraine_landreform.19.d: "소규모 지주들이 농기계를 구입하기 위해 쉽게 대출을 받을 수 있게 된 후, 일부 부유한 농부들은 이 대출을 이용해 수익성 있는 산업에 투자하는 기회를 잡았습니다. 엄밀히 말하면 이것은 대출 정책을 남용하고 실제로 필요한 사람들로부터 자금을 빼앗는 것이지만, 국내 산업에는 오히려 도움이 됩니다."
 ukraine_landreform.19.a: "모든 농민들의 귀감이로다."
 ukraine_landreform.19.b: "다시는 이런 일이 발생하지 않도록 하자."
 ukraine_landreform.20.t: "증류소 호황"
 ukraine_landreform.20.d: "우리는 농촌 지역의 성장과 현대화를 지원하고자 농촌 지역의 모든 공장 건설 계획에 보조금을 지원하고 있습니다. 잉여 곡물로 저렴한 호릴카를 주로 생산하는 증류소가 그 지역에서 가장 주목받는 사업이 되었습니다. 사제, 어머니, 교사를 비롯한 많은 사람들이 이 \"악마의 기계\"가 저렴한 술을 통해 시골에 퇴폐적인 생활 방식을 전파한다며 비판하였습니다. 하지만 이 증류소들은 매우 생산적이며, 이를 제한한다면 잠재적인 성장과 법인세를 상당 부분 잃는다는 것임을 의미합니다."
 ukraine_landreform.20.a: "술은 악마의 음료다."
 ukraine_landreform.20.b: "건배!"
 ukraine_landreform.21.t: "습지 배수"
 ukraine_landreform.21.d: "수백 마일에 걸쳐 이어지는 핀스크 대습지와 같이, 우크라이나 북서부에는 습지와 늪지가 특히 많습니다. 이런 습지의 일부를 배수하면 더 많은 농지를 얻을 수 있으나, 수많은 수로를 파야 하므로 상당한 비용이 발생합니다. 이런 계획은 보통 \"습지 협동조합\"이라는 조직이 주도하며, 각 조합원이 배수 비용을 일부 부담하고 그 기여에 비례하여 농지를 얻습니다. 국가 보조금을 지원한다면 이런 농지 개간을 상당히 지원할 수 있을 것입니다."
 ukraine_landreform.21.a: "습지가 진보를 막을 수는 없을 것이다!"
 ukraine_landreform.21.b: "비용이 많이 들 것 같군."
 ukraine_landreform.22.t: "정교회의 재산"
 ukraine_landreform.22.d: "많은 교회와 수도원이 상당한 규모의 토지를 소유하고 있으며, 농부들에게 토지를 임대해 경작하게 하고 있습니다. 우리의 토지 재분배 정책에 따라 가장 부유한 수도원도 토지 일부를 매각해야 합니다. 그러나 이들 중 다수는 자신들은 영리를 목적으로 하는 기업이나 개인이 아니라 우크라이나 국민 전체의 이익을 추구한다고 주장하며 특별 대우를 청원하고 있습니다. 교회의 영지가 귀족이 소유한 영지보다 더 현대적이고 잘 관리되어 있는 것은 사실이지만, 그렇다고 해서 예외를 두는 것은 바람직하지 않습니다."
 ukraine_landreform.22.a: "교회는 언제나 옳은 법이다!"
 ukraine_landreform.22.b: "그래서, 주께서도 지주셨던 적이 있나?"
 ukraine_landreform.23.t: "밀의 가격 통제"
 ukraine_landreform.23.d: "세계정세가 불안해져서 무역 시장이 대부분 요동치고 있지만, 우리의 농업 생산량은 크게 증가하여 상당한 호황을 누리고 있습니다. 미국 내전으로 인해 밀 생산에 있어서 주 경쟁자인 그들의 생산능력이 대부분 파괴됐기 때문에, 우리에게는 많은 신규 시장이 생겼습니다. 수출 기업들이 구매할 수 있는 모든 농산물을 해외 시장에 팔아치우면서 농부들은 농작물 판매 가격을 계속해서 올리고 있습니다. 농업 부문은 큰 이익을 얻었지만, 빵 가격이 지속 불가능한 수준까지 치솟자, 이는 도시 인구에게 큰 부담을 주었습니다. 밀의 최고 가격을 정하거나 다른 방식으로 수출을 제한할 수 있지만, 이는 농업 부문의 희생을 초래할 수 있습니다."
 ukraine_landreform.23.a: "한 번 이익을 내보자!"
 ukraine_landreform.23.b: "누구나 값싼 음식을 먹을 자격이 있다."
 ukraine_landreform.29.t: "농민 사이에서의 지지 증가"
 ukraine_landreform.29.d: "우리의 토지개혁 노력이 효과를 거두고 있는 것 같습니다. 농민들은 자신의 삶을 더 잘 관리하고 새로운 경제적 기회를 얻을 수 있게 되면서 정부가 서민을 배려하는 것으로 받아들이고 있습니다."
 ukraine_landreform.29.a: "아주 좋아!"
 ukraine_landreform.30.t: "증가한 농업 생산량"
 ukraine_landreform.30.d: "토지개혁 정책을 통해 농업 생산량을 늘리려는 정부의 노력이 결실을 맺었습니다. 전국적으로 식량 생산량이 급증하고 있으며 식량 안보가 개선되고 있는 것으로 보입니다."
 ukraine_landreform.30.a: "좋은 소식이로군!"
 ukraine_landreform.31.t: "시골 지역의 비급진화"
 ukraine_landreform.31.d: "우리의 토지 개혁을 통해 생디칼리슴이나 극단적 민족주의 같은 급진적 이념에 대한 관심이 시골에서 점차 줄어들고 있습니다. 농민들이 점점 더 많은 기회를 얻게 되면서 이러한 이념을 옹호하는 단체에 가입하는 경향이 감소하였고, 이러한 변화가 우리에게 더 많은 정치적 지지를 가져다주었습니다."
 ukraine_landreform.31.a: "훌륭하군."
 ukraine_landreform.32.t: "농민 파업"
 ukraine_landreform.32.d: "한 무리의 농민들이 토지개혁에 대한 정부의 무대응에 항의하며 저임금과 열악한 현장 환경에 불만을 품고 파업에 돌입했습니다. 파업은 결국 해결되겠지만, 이번 파업은 안정을 유지하고 소요를 억제하기 위해서는 노력을 강화해야 한다는 분명한 신호입니다."
 ukraine_landreform.32.a: "유감이군."
 ukraine_landreform.33.t: "과격화된 농민"
 ukraine_landreform.33.d: "시골에서는 많은 수의 농민들이 급진적 이념으로 눈을 돌렸습니다. 생디칼리스트와 극단적 민족주의 동조자들은 정부가 지주 집단에 의해 인질로 잡혀 있으며 진정으로 국민을 대표하지 않는다고 주장하며 많은 농민들의 지지를 호소하고 있습니다. 안정적인 정치적 지지 기반을 확보하려면 토지 개혁 정책을 개선해야 합니다."
 ukraine_landreform.33.a: "뭔가 조치를 취해야 한다..."
 ukraine_danylo.1.t: "우익의 속삭임"
 ukraine_danylo.1.d: "다닐로 헤트만 합하께서 민주운동과 협상을 계속하겠다는 의사를 밝히셨을 때, 처음에는 침묵이 흘렀습니다. 민주농민당과 농민-국가주의자 연합, 특히 헤트만주의-건국자 연합의 일부 구성원들은 급진 좌파와의 협상에 대해 경고하면서 새로운 헤트만 합하께 접근했고, 협상이 \"국가의 이익을 위해\" 계속되리라는 것이 분명해지자 문제는 분명해졌습니다. 바로 헤트만 합하께서 아무리 강력한 권력을 가지고 계시더라도, 아버지가 이끌던 연정의 지원은 받지 못하리라는 것이었습니다."
 ukraine_danylo.1.a: "그냥 조용히 있을 순 없나?"
 ukraine_danylo.2.t: "대장정의 서막"
 ukraine_danylo.2.d: "다닐로 헤트만 합하를 대신해, 도로셴코 수석장관이 새로운 상황을 고려하여 올해 말에 예정된 총선을 연기할 것이라고 소임에 발표했습니다. 그는 최근의 사건으로 \"적절한 정치적 대표성\"이 필요하며 야당과의 타협이 필요하다는 것이 입증되었다고 덧붙였습니다.\n\n아직 새로운 총선의 날짜는 구체적으로 정해지지는 않았지만, 이는 새로운 헤트만 합하와 도로셴코가 민주운동과 협상을 계속하고 개혁주의 의제를 실행할 엄청난 기회가 될 것입니다."
 ukraine_danylo.2.a: "시작해보자고."
 ukraine_danylo.3.t: "궁극적인 문제"
 ukraine_danylo.3.d: "토지개혁은 우리 나라에서 가장 중요한 문제 중 하나입니다. 이전 정부가 토지개혁을 제대로 처리하지 못했기 때문에 새 정부는 국민을 만족시킬 수 있는 개혁안을 마련하고 있습니다. 우리는 보다 균형 잡힌 접근 방식을 추구하여 지주들을 달랠 것인지 아니면 급진적인 조치를 취할 것인지 선택해야 합니다."
 ukraine_danylo.3.a: "급진적인 조치를 추구하자."
 ukraine_danylo.3.b: "우리는 타협해야 한다."
 ukraine_danylo.4.t: "권력과 책임"
 ukraine_danylo.4.d: "이제까지 다닐로 헤트만의 권한은 애매한 상태에 있었습니다. 법적으로 보면 그는 아버지와 같은 권위주의적 권한을 지니고 있으며, 언제든지 이를 행사할 수 있습니다. 정부는 헌법에 따라 그의 권한을 축소해야 한다는 의견에는 동의하지만, 어느 정도까지 축소할지는 아직 논의 중입니다. 정치권에서는 그의 권한을 완전히 축소시켜 입헌군주제를 만들어야 한다는 의견이 많지만, 공정한 정치 감시자의 역할을 맡기기 위해 법안 통과의 최종 단계에 대해 약간의 실질적 거부권을 유지시켜야 한다는 요구가 커지고 있습니다."
 ukraine_danylo.4.a: "헤트만이 자신의 권력을 내려놓을 때가 된 것 같군."
 ukraine_danylo.4.b: "헤트만은 어느 수준의 정치적 관련을 유지해야 한다!"
 ukraine_danylo.5.t: "과격 보로티비스티의 열차 공격"
 ukraine_danylo.5.d: "보로티비스티는 검은 월요일의 경제적 여파가 초래한 불안정한 정치 상황이 아직도 지속되고 있으며, 민주운동을 그들의 편으로 만들 수 있다고 여전히 믿고 있습니다. 이들은 이런 생각으로 무장 혁명을 촉발할 수 있다고 판단하여 군수물자를 운반하는 열차를 공격하였습니다. 그들의 노력이 지금까지는 결실을 맺지 못했지만, 헤트만주의-건국자 연합과 보수적인 야당들은 이번 공격이 민주운동과의 협상이 무의미한 것이라는 증거라고 주장하며, 현재 정부의 입장에 대해 많은 이들을 동요시키고 있습니다."
 ukraine_danylo.5.a: "급진파는 더욱 급진적이게 될 것이다."
 ukraine_danylo.5.b: "어떻게 해서든지 놈들을 막아야 한다."
 ukraine_danylo.6.t: "헤트만과 장군"
 ukraine_danylo.6.d: "오늘 프리소우스키 장군이 조건에 대해 논의하기 위해 헤트만의 집무실에 도착했습니다. 그는 정부가 사회주의 혁명의 전조로 여겨지는 보로티비스티의 활동을 억제하기 위한 적절한 조치를 취하지 않았다고 경고했습니다. 프리소우스키의 말이 확실한 것은 아니지만, 그가 1919년에 네스토르 마흐노의 아나키스트 반란에 대한 공세를 주도한 인물이라는 점에서 그의 말에 신빙성이 있는 것은 사실입니다. 헤트만은 뭐라고 말해야 할까요?"
 ukraine_danylo.6.a: "우리의 생각이 서로 완전히 다른 건 아닌 것 같군요."
 ukraine_danylo.6.b: "그래서 1925년의 실수를 반복하겠다는 것인가?"
 ukraine_danylo.7.t: "민주농민당으로 이탈한 농민-국가주의자 연합 의원들"
 ukraine_danylo.7.d: "다닐로 헤트만과 민주운동에게 긍정적인 상황이 전개되고 있습니다. 정부와 민주농민당으로부터의 압력에 직면하여 농민-국가주의자 연합 내의 많은 실용주의자들이 민주농민당에 가입하기로 했습니다. 이러한 조짐을 보면 이제 이념적으로 더욱 편향된 사람들만이 남은 농민-국가주의자 연합이 무의미한 조직으로 전락하기까지는 그리 오래 걸리지 않을 것으로 보입니다."
 ukraine_danylo.7.a: "좋은 소식이군!"
 ukraine_danylo.8.t: "민주농민당을 장악한 도로셴코"
 ukraine_danylo.8.d: "다닐로 스코로파즈키가 헤트만으로 등극한 이후 드미트로 도로셴코는 수석장관의 지위를 이용해 민주농민당이 민주운동과의 협상과 개혁을 지지하도록 하기 위해 열심히 노력해 왔습니다. 특히 그는 헤트만의 지위를 상징적인 지위로 바꾸자고 주장해 왔으며, 당원들은 보다 입헌주의적인 성향으로 바뀌고 있습니다."
 ukraine_danylo.8.a: "그의 노력에 감사를 표한다."
 ukraine_danylo.9.t: "지주연합의 방문"
 ukraine_danylo.9.d: "오늘 저녁 지주연합의 여러 구성원들이 헤트만의 집무실을 방문하여 핵심적인 문제인 토지개혁에 대해 헤트만에게 탄원했습니다. 그들은 토지개혁이 좌파와 우파 모두 동의하는 문제라는 점은 인정하지만, 민주운동의 토지개혁 방안은 너무 급진적이고 장기적으로 비효율과 혼란을 초래할 뿐이라고 말했습니다. 헤트만은 어떤 답변을 내놓아야 할까요?"
 ukraine_danylo.9.a: "맞는 말이다. 우리는 급진적 세력에 의해 굴복해서는 안 된다."
 ukraine_danylo.9.b: "헤트만 합하와 그의 정부는 보기에 흡족할 때까지 토지개혁을 추구할 것이다!"
 ukraine_danylo.9.c: "타협점을 찾을 수 있을지도?"
 ukraine_danylo.11.t: "충성과 야망"
 ukraine_danylo.11.d: "다닐로 헤트만과 수석장관 도로셴코가 민주운동과의 어려운 협상을 추진하는 동안, 헤트만주의-건국자 연합의 주요 인사들 역시 계엄령의 즉각적 선포와 \"반역자와 선동자들\"의 대규모 체포를 촉구하며 계속해서 항의를 표명하고 있습니다.\n\n그러나 이에 대한 접근 방식에는 차이가 있습니다. 보리스 홈진은 평화적인 권력 이양이 필요하다고 강조하며, 경험이 부족하고 조작되기 쉬운 새로 즉위한 다닐로 헤트만을 적절히 이끌어야 한다고 주장했습니다. 그리고 이 과정은 차분하고 순차적으로 진행되어야 합니다. 그러나 이반 폴타베츠-오스트랴니차는 계엄령이 첫 번째 단계라고 보면서 다른 접근을 택했습니다. 그의 두 번째 단계는 도로셴코를 수석장관의 자리에서 해임시키고, 이후 쿠데타를 조직하여 의회화를 향한 모든 노력을 진압하고, 새로운 \"국가독재\"를 선포하는 것입니다. 연합은 협상 중단을 위해 단결을 유지하고 있지만, 이 논쟁은 상당한 시간과 노력을 필요로 하고 있습니다."
 ukraine_danylo.11.a: "뭉치면 살고, 흩어지면 죽는다."
 ukraine_danylo.12.t: "행정 구획 문제"
 ukraine_danylo.12.d: "민주운동의 가장 큰 불만 중 하나는 행정의 차이입니다. 인민공화국이 선포될 당시에는 헤트만국보다 훨씬 더 분권화되어 훨씬 더 많은 지역으로 나뉘어져 있었습니다. 현재의 체제는 차르 시대의 지방분권과 매우 유사하며, 민주운동은 진정한 민주주의 사회를 추구하려면 이러한 분권 체제를 다시 설계해야 한다고 주장해 왔습니다."
 ukraine_danylo.12.a: "더 큰 지방분권을 추구하자."
 ukraine_danylo.12.b: "타협점을 찾아라."
 ukraine_danylo.13.t: "가장 고귀한 합하의 마지막 여정"
 ukraine_danylo.13.d: "사랑하는 헤트만의 부재를 애도하기 위해 온 국민들이 모여 있는 가운데, 아버지의 장례식에서 추도사를 준비하는 다닐로 스코로파즈키에게 주목이 쏠리고 있습니다. 연단에 오르는 젊은 헤트만은 현재의 정치적 난제를 고려하여 연설의 중점을 어디에 맞출지 결정해야 합니다.\n\n그는 아버지의 위대한 업적에만 집중하여 그가 우크라이나 독립 투쟁의 선두에 섰고, 불시에 죽음을 맞이할 때까지 국가를 명예롭게 이끌었다는 것을 강조할 수 있습니다. 또는 우리 모두와 마찬가지로 결점이 있는 이었지만, 궁극적으로는 선의를 가진 헌신적인 통치자였다는 모습을 부각하며, 그의 놀라운 업적이 미래 세대가 지속적으로 발전하는 데 필요한 토대를 제공했다는 것을 언급할 수도 있습니다. 전자의 접근법은 소임과 헤트만주의-건국자 연합의 보수 성향의 야당에게 헤트만이 민주운동에 의해 방향을 잃고 있다는 인상을 줄 것이며 이러한 행위는 협상 과정에 부정적인 영향을 미칠 것입니다. 그리고 후자를 선택한다고 해서 그의 명성이 심각하게 손상을 입지는 않을 것입니다."
 ukraine_danylo.13.a: "파울로 스코로파즈키 합하께선 국부셨다."
 ukraine_danylo.13.b: "그 분께선 더 밝은 미래를 가져오는 데 중요한 역할을 하셨다."
 ukraine_danylo.14.t: "국가 건설"
 ukraine_danylo.14.d: "국가 건설은 우크라이나 민족주의자 동맹의 주요 언론 매체로서, 스코로파즈키의 서거 이후 발생한 정치적 위기 동안 급진주의가 확산되며 관심을 받았습니다. 오늘날, 이 매체의 주요 편집자 중 한 명인 예우헨 오나츠키가 우크라이나 사회와 앞으로 나아갈 방향에 대한 자신의 생각을 상세하게 서술한 기사를 게재했습니다.\n\n기사에서 오나츠키는 큰 변화가 기대되며, 우크라이나가 분명히 새로운 정치 시대로 진입하고 있지만, 우크라이나 사회 전체가 국가를 위해 봉사한다는 생각으로 통합되고, 이를 수행하는 조직의 지도를 받지 않는다면, 우크라이나는 계속해서 외부와 내부의 위협에 취약한 상태로 남게 될 것이라고 지적했습니다. 그는 사회의 모든 계층을 대표하고 규율과 위계질서에 대한 존중, 이타적인 봉사와 희생의 전통이 결합된 군대에서 구원을 찾을 수 있을 것이라고 암시했습니다. 그의 말은 야당에게 힘을 실어주었고, 많은 사람들이 민주운동과의 협상을 적어도 무의미하다고, 심지어는 해로울 수 있다고 보기 시작했습니다."
 ukraine_danylo.14.a: "골치가 아프군."
 ukraine_danylo.15.t: "악랄한 천재와 급진주의 선전가"
 ukraine_danylo.15.d: "민주농민당은 현재 가장 중요한 순간을 맞이하고 있습니다. 지난 몇 달 동안 이 정당은 협상을 지지할 것인지 아니면 야당과 연합을 맺을 것인지에 대해 의견이 나뉘어져 있었고, 아직 어느 한쪽이 확실한 우위를 점하지는 못하였습니다. 그러나, 이 어려운 시기에는 모두에게 존경을 받고 의심 없이 따르는 지도자가 필요하다는 또 다른 문제가 제기되고 있습니다. 그래서 이 대연합 정당의 두 주요 인물이 치열한 경쟁을 벌이고 있습니다. 이호르 키스탸코우스키와 미콜라 미흐노우스키 중 누가 민주농민당의 수장을 맡게 될까요? 키스탸코우스키는 교활한 성격과 우크라이나 정계에 걸쳐 보유하고 있는 수많은 인맥으로 유명합니다. 한편, 미흐노우스키의 담백한 태도는 농민과 병사, 국민주의적 성향을 가진 지식인층에 이르기까지 다양한 사회 계층에서 존경을 받고 있습니다."
 ukraine_danylo.15.a: "키스탸코우스키의 정치적 통찰력이 승리했다."
 ukraine_danylo.15.b: "미흐노우스키의 불같은 수사가 당을 휩쓸었다."
 ukraine_danylo.16.t: "파울로 스코로파즈키의 마지막 수수께끼"
 ukraine_danylo.16.d: "파울로 스코로파즈키의 갑작스러운 사망에 따른 충격에서 국가가 회복되는 동안, 원인을 규명하고 잠재적 용의자를 식별하기 위해 수사관들이 투입되었습니다. 첫 번째로 눈에 띄는 용의자는 급진적인 보로티비스티지만, 그들이 정치적 암살을 저지르는 것으로 잘 알려져 있고 동기도 있음에도 불구하고 그들의 구성원 중 한 명이 암살을 저질렀다는 명백한 증거는 아직 발견되지 않았습니다. 이 사건은 처음 예상했던 것보다 더욱 중대한 과제가 될 것으로 보이며, 결과가 어떻게 나오든 우크라이나의 미래에 분명히 영향을 줄 것입니다."
 ukraine_danylo.16.a: "어려운 일이 되겠군."
 ukraine_danylo.17.t: "농민-국가주의자 연합의 해체"
 ukraine_danylo.17.d: "농민-국가주의자 연합의 수많은 지지자들이 민주농민당으로 흡수되는 것은 농민-국가주의자 연합에 있어서 치명적인 일격이었습니다. 검은 월요일이 우크라이나를 강타했을 때, 이 조직은 작지만, 영향력이 있는 만큼 혼란을 틈타 헤트만의 연정에서 주도적인 역할을 할 수 있을 것이라고 기대했습니다. 일부는 스코로파즈키가 개인적 친분을 쌓아 온 이 조직의 지도자인 세르히 셰메트를 수석장관으로 임명할 계획이 있었다는 주장을 내세웠습니다.\n\n그러나 최근에는 민주농민당의 노력에 힘입어 실용주의적인 성향을 가진 운동가들이 조직에서 벗어나면서 당원 수가 줄어들었습니다. 이런 상황을 직면한 미콜라 코추베이는, 당원 수 감소와 자금 및 지원 부족으로 인해 조직을 해산하기로 했습니다. 대신, 코추베이와 이 운동의 주요 사상가들은 그들의 핵심 이념을 더욱 명확하게 표현하기 위해 \"계급주의-군주주의 형제단\"으로 운동을 재편하였습니다. 그러나 이 새로운 조직은 아직은 규모가 작고 정치적으로 주목받지 못하고 있어, 조만간 진전을 이루기는 어려워 보입니다."
 ukraine_danylo.17.a: "이념적 순수에 지나치게 신경 쓰는 것은 대개 도움이 되지 않는 법이다."
 ukraine_danylo.18.t: "중도파의 진정한 연합?"
 ukraine_danylo.18.d: "정부가 사회민주노동자당을 지원하겠다는 결정에 따라 민주농민당와 급진민주당 내의 특정 집단들에서는 상당한 우려가 생겼습니다. 명백히 급진민주당의 우파 세력은 급진좌파의 성장을 저지하기 위해 두 조직의 보다 온건한 세력들 사이에서 동맹을 맺을 가능성을 논하기 위해 민주농민당의 일부와 접촉을 시도했습니다. 두 당 사이의 여러 쟁점에 대한 의견 차이로 인해 협상은 결렬되었지만, 민주운동과의 협상을 가장 강하게 지지하였던 급진민주당의 일부가 이를 시도했다는 사실은 이미 민주운동이 소임을 설득하는 데에 있어 큰 타격을 입혔습니다."
 ukraine_danylo.18.a: "급진민주당이 보기보다 그렇게 단결되지는 않았나 보군."
 ukraine_danylo.22.t: "[GetYear]년 선거"
 ukraine_danylo.22.d: "마침내 그날이 왔습니다. 수개월간의 협상의 결과로, 많은 이들이 기다려온 밝은 미래가 시작되었습니다. 우크라이나를 민주국가로 규정하고 정치적 다원주의를 보장하는 몇 가지 법률들이 제정되었습니다. 이로써 수십 년간의 권위주의는 곧 얼마 전의 기억으로 남게될 것입니다. 헤트만, 도로셴코 장관, 그리고 소임의 그의 동료들의 노력이 오늘, 첫 번째 자유선거의 시작을 가능하게 만들었습니다. 헤트만이 더 이상 수석장관을 임명하지 않게 되면서 소임은 경험 많은 비아체슬라우 프로코포비치를 그 자리에 선출하였습니다. 파울로 스코로파즈키의 권위주의 통치하에서 박탈당했던 소임의 과반수의 의지가 마침내 확보했다는 사실에 당원들은 환희를 느끼고 있습니다.\n\n정부의 노력을 인정하며, 시몬 페틀류라는 이사아크 마제파, 볼로디미르 빈니첸코, 니키피르 흐리호리이우 등 민주운동의 주요 인사들과 함께 모여 조직이 목표를 달성했고, 이제는 민주운동은 더 이상 필요하지 않다고 선언하며 민주운동을 공식적으로 해산하였습니다. 그 주 후반에 시몬 페틀류라와 그의 후계자인 올렉산드르 우도비첸코는 다닐로 스코로파즈키와 비공식적으로 만나 정부와 개혁 세력 간의 합의를 확인했습니다. 그 중 가장 중요한 것은, 페틀류라가 다시 한번 우크라이나 군대에 복무하겠다는 제안을 했으며 헤트만과 프로코포비치 장관이 그 제안을 받아들였다는 사실입니다.\n\n그렇지만 아직 기본적인 문제들만 해결한 상황입니다. 토지개혁은 여전히 해결해야 할 과제로 남아 있습니다. 유럽의 불안이 증가하는 가운데, 우크라이나를 방어하기 위해 산업화를 추진하고 강력한 군대를 만드는 것의 필요성은 더욱 커질 수밖에 없습니다. 우크라이나 역사의 새로운 장이 지속 가능한 발전으로 이어질 수 있을지는 아직 지켜봐야 합니다."
 ukraine_danylo.22.a: "위대하고 유일하신 하나님, 우크라이나를 구하소서!"
 ukraine_danylo.23.t: "[GetYear]년 선거"
 ukraine_danylo.23.d: "우크라이나국은 수많은 시련을 겪어 왔습니다. 1917년부터 시작된 그들의 독립은 좋게 봐줘도 불안정한 것이었고, 그 이후의 몇 년 동안은 엄청난 정치적 불안정으로 혼란스러웠습니다. 비록 민주운동과 헤트만의 정부 간의 합의는 정치적 양극화를 대부분 종식시켰지만, 가장 큰 시련이 아직 남아있었습니다. 러시아는 세계사에서 가장 잔혹한 전쟁의 일환으로서 우크라이나를 침공하였습니다. 그러나 결국, 언제나 그랬듯이, 우크라이나는 승리하였고 적들은 햇빛 아래의 이슬처럼 사라져 버렸습니다. 러시아인들은 우크라이나가 분열되어 있다고 생각했지만, 우크라이나인들은 더 나은 미래를 꿈꾸며 위대한 공동의 대의를 위해 협력해 나갔습니다. 이제 사람들은 그 어느 때보다 민주주의, 정의, 그리고 자유라는 신념을 가지고 있으며, 이를 수호하기 위해 목숨을 걸고 싸울 것입니다.\n\n이러한 신념은 [GetYear] 선거의 투표 참여율을 신생 국가의 역사상 가장 높은 수준으로 만들었습니다. 핵심 정당들은 급진민주당, 사회민주노동자당 그리고 민주농민당 입니다. 이 세 정당 중, 급진민주당이 가장 중요한 역사적 유산을 남겼는데, 비아체슬라우 프로코포비치의 정부는 우크라이나가 가장 어려운 시기를 겪을 때 국가를 이끌었기 때문에 앞으로 수십 년 동안 긍정적인 평가를 받을 수 있을 것입니다. 그러나 사회민주노동자당은 지난 선거 이후로 노동자와 농민 모두에게 호소하며 강력한 세력으로 자리 잡았습니다. 이사아크 마제파와 오파나스 페덴코의 지도를 받는 이들이 급진민주당의 집권에 가장 큰 위협을 가하고 있습니다. 마지막으로 선거에서의 복병인 민주농민당이 남아 있습니다. 그들의 당원수는 최근 몇 년 동안 줄어들었지만, 그들은 자신들의 이미지를 회복하려 노력하고 있고, 이전과는 다르게 파울로 스코로파즈키 정권의 과오를 비난하고 있습니다. 민주농민당은 선거에서 완벽히 이길 수 있을 정도의 표를 얻지는 못했지만, 그들의 존재 자체가 이번 선거에서 중요한 요소로 작용할 수도 있습니다."
 ukraine_danylo.23.a: "급진민주당이 또 다시 승리했다!"
 ukraine_danylo.23.b: "급진민주당과 민주농민당이 연정을 이루었다!"
 ukraine_danylo.23.c: "사회민주노동자당이 역전승을 거두었다!"
 ukraine_danylo.24.t: "헤트만 합하의 죽음에 관한 조사"
 ukraine_danylo.24.d: "체르카시 경찰서는 헤트만의 사망을 초래한 열차 사고의 원인을 조사 중입니다. 수십 명의 사람들이 열차와 선로에 접근할 수 있었기 때문에 다양한 가능성을 고려하며 조사가 지연되고 있습니다. 폭발물의 사용은 배제되었지만, 이는 상황을 더욱 복잡하게 만들었을 뿐이었습니다. 수사를 이끄는 형사인 미하일로 프로코펜코는 현재 기관차가 사보타주를 받아 탈선을 일으켰다는 가설을 세우고 이를 바탕으로 조사를 이어가고 있습니다.\n\n그러나 누가 사보타주를 한 것일까요? 열차의 기관사 중 한 명인 \"셰우첸코\"는 실종된 상태이며 아직 죽었는지 살아있는지 파악되지 않았습니다. 기관차의 승무원 중 살아남은 사람들은 대부분 철도 노동자들이 파업 중이었기 때문에 급히 구사대로서 채용되었기 때문에 이 사람에 대해서 많은 것을 알 수는 없었습니다. 이 실종자가 사보타주의 주범일 가능성이 높아 보입니다.\n\n그러나 노동자가 고의적으로 사보타주를 한 것이라면, 그 이유는 무엇일까요? 게다가 그는 누구였을까요? 그가 도로셴코와 민주운동 지도부 간의 중요한 협상을 알고 있었을까요? 처음에는 그가 사회주의 무장 세력이었을 것이라고 추정되었으며, 그의 행동을 통해 소요를 일으키려고 했을 것이라는 것이 정치적으로 가장 그럴듯한 해석입니다. 그러나 셰우첸코가 아직 자유롭게 돌아다니고 있는 한, 우리는 이에 대해 더 이상 언급을 할 수가 없습니다.\n\n이렇게 중요한 순간에 헤트만이 협상에서 제외된 것은 신기한 우연의 일치로 보입니다. 이번 일이 일어나지 않았다면 협상이 실패했을 것입니다. 다른 결과가 나왔을 거라고 상상하기는 어렵습니다. 아마도 이 셰우첸코의 정체는 우크라이나 역사상 가장 큰 미해결 범죄로 남을 것입니다."
 ukraine_danylo.24.a: "음모론은 그만둬라."
 ukraine_coalition.1.t: "[GetYear]년 우크라이나 선거"
 ukraine_coalition.1.d: "원래 1936년 11월에 계획되어 있던 우크라이나 선거는 반란 때문에 연기되었습니다. 그러나 이제 반란이 끝나면서 선거를 진행할 수 있게 되었습니다. 그해 선거의 특징은 낮은 투표율이었고, 반란으로 인해 강력하고 통합된 급진민주당이 분열되어 버렸기 때문에 국민들 사이에는 냉담한 기류만이 퍼져나갔습니다.\n\n당연히 민주농민당과 농민-국가주의자 연합의 연정이 선거에서 승리했지만 결과는 기이했습니다. 농민-국가주의자 연합의 이데올로기적 성향이 유리하게 작용하여, 그들의 유권자들이 민주농민당의 유권자보다 더 쉽게 동원될 수 있었습니다. 민주농민당이 농민-국가주의자 연합보다 더 많은 의석을 유지하고 있지만, 후자는 예상을 뛰어넘는 성과를 보여주었습니다.\n\n스코로파즈키는 농민-국가주의자 연합의 지도자인 세르히 셰메트를 수석장관으로 임명했습니다. 농민-국가주의자 연합이 연정에서 새로이 권력을 얻었음에도 불구하고, 이 조직은 곳곳에서 반대를 받고 있으며, 민주농민당과 헤트만은 그들의 모든 움직임을 주시하고 있습니다. 그들이 우크라이나국을 변혁시키겠다는 약속을 이행할 수 있을지는 시간이 지나야 알 수 있을 것입니다."
 ukraine_coalition.1.a: "첫 번째 당파 정부인가?"
 ukraine_coalition.2.t: "음모자들의 운명"
 ukraine_coalition.2.d: "헤트만의 연정의 수장인 보리스 홈진은 수년간 행정부에서 큰 영향력을 발휘해 왔습니다. 쿠데타 시도는 없었지만, 반란이 진행되는 동안 홈진과 헤트만주의-건국자 연합의 나머지 인사들이 권력을 차지하려고 했던 것은 명백했습니다.\n\n이제 상황이 진정되고 헤트만의 연정이 자리를 잡았으므로, 공모자들을 어떻게 처리할 것인지에 대한 의문만이 남았습니다.\n홈진이 이전과 같은 정치적 영향력을 발휘하지는 못하지만, 보안국, 군대, 경찰 등에 여전히 연줄을 가지고 있으므로 농민-국가주의자 연합에게 있어서 여러 기회를 제공해 주었습니다. 이 연줄을 이용하는 대가로 홈진과 예상치 못한 동맹을 맺으면 농민-국가주의자 연합의 권력 획득이 더욱 용이해질 수 있습니다. 반면 그의 영향을 받아들이는 것은 절박한 시도로 보일 수 있으며, 잠재적 공모자로 보이는 사람과 동맹을 맺는 것은 다른 어떤 것보다 더 많은 문제를 초래할 수 있습니다. 행정부에서 그의 역할을 축소하고 그를 하급직으로 강등시켜 정치적 영향력을 효과적으로 차단한다면 국가의 법과 질서를 회복하고 반역자들을 처벌하길 원하는 많은 사람들의 마음을 얻을 수 있을 것입니다."
 ukraine_coalition.2.a: "홈진과 동맹을 맺어라."
 ukraine_coalition.2.b: "그를 [201.GetName]의 작은 주둔지로 재배치해라. 아님 뭐 비슷한 거라도 해라."
 ukraine_coalition.3.t: "프리소우스키 장군의 운명"
 ukraine_coalition.3.d: "헤트만주의-건국자 연합의 두 번째로 중요한 인물인 코스티안틴 프리소우스키 장군은 농민-국가주의자 연합에 있어 어려운 상대입니다. 홈진이나 폴타베츠-오스트랴니차와는 다르게 군부 내에서 상당한 인기를 유지하고 있으며 1919-1920년의 농민 반란을 진압한 것으로 자신의 이름을 알렸고, 같은 해에 마흐노의 아나키스트 도적단을 소탕하는 데에 있어 주요 역할을 하였습니다. 프리소우스키에 대한 높은 평가로 인해 셰메트와 농민-국가주의자 연합은 그를 몰아내려는 시도를 주저했지만, 그가 헤트만주의-건국자 연합과 밀접하게 연결되어 있으므로 조기 은퇴를 강요하는 것도 가능할 수 있습니다. 그러나 이러한 움직임은 분명히 군부의 분노를 불러일으킬 것이며, 두 사람 사이의 오랜 연결을 고려하면 헤트만도 분노할 수 있을 것입니다."
 ukraine_coalition.3.a: "우린 아직 그가 필요하다."
 ukraine_coalition.3.b: "그는 은퇴해야 할 시기가 지났다."
 ukraine_coalition.4.t: "이반 폴타베츠-오스트랴니차의 운명"
 ukraine_coalition.4.d: "대코자크 라다의 수장인 이반 폴타베츠-오스트랴니차는 우크라이나의 코자크 조직들 사이에서 상당한 영향력을 행사하고 있습니다. 그러나 헤트만주의-건국자 연합 내에서는 그가 매우 불안정하고 야심적이고 모험심이 강한 인물로 여겨지고 있으며, 이는 우리가 그를 다루기 쉽게 하는 등 유리하게 작용할 것입니다. 반란 기간 동안 폴타베츠-오스트랴니차가 지휘한 부대는 공화국군으로의 탈주가 적어 어느 정도 높은 평가를 받았지만 반란 기간 동안 그의 행동이 폭력적이고 파렴치하다고 지적하는 사람들도 많았습니다. 그가 대코자크 라다의 지도력을 상실하게 하는 것은 더 적은 노력으로 문제를 빨리 해결할 수 있는 방안이 될 수 있지만, 권력 남용 혐의로 그를 재판에 넘기는 것은 오히려 농민-국가주의자 연합이 권력을 고수하려고 필사적으로 권력 남용을 일삼는 모습으로 비칠 수도 있습니다."
 ukraine_coalition.4.a: "대코자크 라다의 수장인 그의 직책을 다른 것으로 대체해라."
 ukraine_coalition.4.b: "그를 재판장에 세워라."
 ukraine_coalition.5.t: "관에 박히는 마지막 못"
 ukraine_coalition.5.d: "농민-국가주의자 연합의 통치를 확정 짓는 마지막 단계가 진행되었습니다. 내부 분쟁과 무관심의 증가로 인해 점차 약화된 소임은 전우크라이나 계급의회와 배심위 등의 농민-국가주의자 연합의 조직에 의해 밀려났습니다. 헤트만과 수석장관의 직접 승인 아래, 배심위원장인 미콜라 코추베이는 지역계급의회와 전우크라이나 계급의회의 대표들로 구성된 의회를 설립하여 소임의 해산 및 그 권한을 의회로 이양하겠다는 의지를 밝혔습니다.\n\n정당의 활동은 제한되었으며, 계급의회가 전국적인 유일한 정치 대표 조직이 되었습니다. 옛 민주농민당원들의 반응은 대체로 무덤덤하였으며, 그중 일부 주요 인사들은 배심위에 참여하였습니다. 반면, 당 내 민주주의 단체들은 \"위헌적인 쿠데타\"를 비판하며 민주주의를 위해 싸우겠다는 의지를 밝혔지만, 그들의 노력은 대부분 허사로 돌아갔습니다."
 ukraine_coalition.5.a: "이건 내가 장담하는 데 절대로 쿠데타가 아니다!"
 ukraine_coalition.6.t: "길 포장하기"
 ukraine_coalition.6.d: "전반적인 상황이 서서히 안정되면서 재건 작업이 막바지에 다다른 가운데, 수석장관 세르히 셰메트는 \"새로운 정치적 흐름을 반영하여 헤트만의 연정의 역할을 확대하자\"라는 목적으로 회의를 개최하였습니다. 농민-국가주의자 연합의 일원이 수석장관직을 맡는 것에 대한 강력한 우려와 저항에도 불구하고, 셰메트의 통치 아래 연정이 적어도 지금까지는 안정과 평화를 유지해 왔다는 것은 명백합니다. 이번 회의에서 셰메트는 코추베이와 그의 추종자들에게 설득되어 지역계급의회 설립과 배심위를 국가기관으로 승격하는 등의 더욱 대담한 제안을 연정의 정책에 포함하려는 계획을 밝혔습니다."
 ukraine_coalition.6.a: "결과가 어떻게 될지 지켜보자."
 ukraine_coalition.7.t: "통합에 대한 환상"
 ukraine_coalition.7.d: "세르히 셰메트의 동료들과 민주농민당 소속의 이호르 키스탸코우스키와 가까운 정치인들 사이에 \"협정\"이 체결되었다는 소문이 돌고 있습니다. 주요 정부 직책을 받는 대가로, 민주농민당의 일부 셰메트의 의제를 지지하고 몇몇 계급주의적 구상을 헤트만의 연정의 정책에 포함시키는 데 찬성표를 던질 것이라는 이야기입니다. 이러한 소문이 너무나도 많이 퍼져서 미콜라 미흐노우스키는 오늘 민주농민당원들에게 이런 협상이 있다면 비밀스럽게가 아닌 공개적으로 진행되어야 한다고 말했습니다. 그리고 그는 이러한 비밀스러운 행동이 당의 통합을 파괴한다고 주장했습니다. 그는 심지어 키스탸코우스키를 이런 거래의 주요 책임자로 지목하면서, 그의 정치조작자로서의 명성을 비웃었습니다. 소문이 진실인지 거짓인지는 상관없이, 당내 통합이 위태로워지고 민주농민당이 그 어느 때보다도 가장 분열된 상태임은 분명합니다..."
 ukraine_coalition.7.a: "완벽하군."
 ukraine_coalition.8.t: "금권주의자들의 마지막 호소"
 ukraine_coalition.8.d: "세르히 셰메트의 새로운 연정 구성 계획에 대해 민주농민당의 민주주의 세력은 보이콧을 선언하며 다른 민주농민당원들에게도 동일한 행동을 취하도록 촉구했습니다. 그들은 셰메트가 반란 이후 위기 대처에서의 성과를 활용하려는 의도가 명백하다고 주장했습니다. 그들의 말을 따르면, \"권한 확장\"은 농민-국가주의자 연합의 반민주적 의제를 추진하는 것을 위한 권력 장악에 지나지 않습니다. 이 호소는 많은 사람들에게 그다지 큰 반향을 일으키지는 못했지만, 이 행위는 당내에서의 분열을 더욱 확대시켰습니다. 많은 민주농민당원들이 이러한 우려를 무시하기로 했지만, 모든 내부적 이견을 고려할 때, 회의에서 당 대표단이 불리할 것이라는 점은 분명해 보입니다."
 ukraine_coalition.8.a: "모든 것이 계획대로 진행되고 있다!"
 ukraine_coalition.9.t: "오랜 시간 끝에 거둔 승리"
 ukraine_coalition.9.d: "아무 것도 모르는 관찰자라면 이번 헤트만의 연정의 모임이 지난 소임 선거의 여파로 인해 최근에 열렸던 모임을 포함하여 이전의 수많은 모임과 그렇게 다르지 않다고 생각할 것입니다.\n이는 사실과는 매우 달랐습니다.\n\n민주농민당원들이 평소 보여주던 자신감은 더 이상 보이지 않았습니다. 미흐노우스키의 어조는 평소보다 차분해진 것처럼 보이며 평소 흠잡을 데 없는 집중력을 보였던 키스탸코우스키는 갑자기 다소 집중력이 떨어진 모습을 보였습니다. 자신의 미래에 대한 확신이 없는 노인처럼 말입니다. 민주농민당 대표단을 위해 마련된 빈자리를 향해 긴장되어 보이는 눈길이 계속해서 던져지고 있습니다. 보이콧에 대한 호소가 예상보다 더 많은 이들에게 받아들여졌던 것으로 보입니다. 무소속 대표들은 소규모 집단으로 뭉쳤습니다. 비록 그들의 목소리는 작았지만 고려되는 선택지는 어떤 것이든지 간에 만족스럽지 않아 보였습니다.\n헤트만의 연정 역사상 처음으로 농민-국가주의자 연합의 대표단이 통제권을 장악했습니다. 세르히 셰메트는 파울로 스코로파즈키의 호의를 얻는 데 성공했습니다. 리핀스키의 독단적인 주장은 거부되었지만, 셰메트의 실용적인 접근법은 환영받았습니다. 그는 인정받는 지도자답게 회의에서 처음과 마지막으로 발언할 기회를 얻었습니다.\n\n그 사이 동안 진행 대부분은 미콜라 코추베이가 맡아서 했습니다. 그는 당파정치에 의해 분열되지 않고 노동 세습군주제라는 기치를 중심으로 단결된 강력한 우크라이나의 모습을 묘사했습니다. 이 꿈을 이루기 위해선 첫 단계가 가장 중요하다고도 이야기했습니다. 지역계급의회는 충분히 권한을 부여받아야 하며, 공정한 배심위가 그들의 활동을 감독해야 합니다. 물론 배심위원은 농민-국가주의자 연합의 구성원들만 되지는 않을 것이며 무소속 의원들과 민주농민당원들도 적절한 수의 인원들이 참여할 수 있을 것입니다.\n결국, 제안된 변경안에 대한 투표는 근소한 차이로 가결됐습니다. 우크라이나국의 변화는 이제부터 시작될 것입니다."
 ukraine_coalition.9.a: "본격적으로 시작할 시간이다."
 ukraine_coalition.10.t: "끝이 없는 코자크인들?"
 ukraine_coalition.10.d: "코자크 사회계급의 공식적인 복원은 1918년 스코로파즈키가 정권을 잡은 후 가장 먼저 취한 조치 중 하나였습니다. 이 군사화되고 토지를 소유한 준귀족들은 새로운 보수 질서의 중추가 될 것으로 예상되었습니다. 시간이 지남에 따라 지역 코자크 평의회(라다)에서 시작하여 대코자크 라다에 이르는 정교한 자치 구조가 마련되었습니다.\n거의 20년이 지난 지금, 이 실험의 결과는 엇갈리고 있습니다. 현지 사법 기관을 지원할 권한, 코자크 평의회를 통해 지역 정치에 영향을 미칠 수 있는 권한, 그리고 가장 중요한 자체 무장 민병대를 조직할 수 있는 권한 등 다양한 특권을 부여받은 코자크는 결국 허울뿐인 옛 전통을 내세우는 토지를 소유한 준군사 조직에 지나지 않았습니다.\n\n최소한 이것은 헤트만의 연정 내 대다수 사람들 사이에서 널리 받아들여지는 의견입니다. 반란은 이 문제에 대한 우려와 의혹을 더욱 악화시켰을 뿐입니다. 코자크 민병대는 반란을 진압하는 데 중요한 역할을 했지만, 기강 해이와 때때로 잘못된 의무 의식으로 인해 여러 가지 유감스러운 사건을 일으켰습니다. 폭력에 대한 국가의 독점을 불가침으로 유지하기 위해서는 무언가 조치가 취해져야 했습니다.\n\n두 가지 제안이 나왔습니다. 농민-국가주의자 연합 내 코자크 평의회는 오랫동안 계급주의 구조의 유력한 기반이 되리라고 여겨져 왔습니다. 물론 그들의 무장 수준을 어느 정도 낮춰야 하겠지만, 의회 자체는 우크라이나국에 유용할 것입니다. 민주농민당은 이마저도 지나치다고 생각하며, 우크라이나의 풍요로운 문화를 보존하고 기념하는 데만 전념하는 순전히 의례적인 조직으로 점진적으로 전환하는 것을 구상하고 있습니다."
 ukraine_coalition.10.a: "이 위원회를 문화 공동체로 천천히 격하시키는 게 낫겠군."
 ukraine_coalition.10.b: "그들은 새로운 계급주의 질서에서 진정한 목적을 찾을 것이다."
 ukraine_coalition.11.t: "셰메트 내각의 몰락"
 ukraine_coalition.11.d: "농민-국가주의자 연합이 헤트만의 연정의 주요 세력으로 갑작스럽게 부상하자, 그들의 전망은 밝아 보였습니다. 그들에게는 예상치 못한 일생일대의 기회가 주어졌고, 그들은 이 기회를 놓치지 않으려 했습니다.\n\n그러나 그들의 야심이 너무 지나쳤는지, 셰메트의 수석장관 임기가 시작되자마자 어려움이 발생했습니다. 민주농민당은 그들의 포괄적인 성격과 다양성에도 불구하고, 농민-국가주의자 연합에 맞서기 위해 결집하고는 농민-국가주의자 연합이 제안한 모든 법안에 대한 투표를 거부하며 두 세력 간의 연정을 해체하겠다고 위협하였습니다. 막후에서 셰메트는 미콜라 코추베이와 같은 농민-국가주의자 연합 내에서도 더 강경한 사상을 지닌 이들과 끊임없이 논쟁을 벌였지만, 통치를 공고히 하기 위한 필요한 조치에 대한 합의는 거의 이루어지지 않았습니다. 공화주의 반란의 여파가 지나간 후에는 재건과 평화의 시기가 올 것으로 예상되었지만, 실제로는 정치적 혼란이 계속되었습니다.\n\n헤트만은 이 상황을 주목하고 셰메트에게 사적으로 그가 자신의 기대에 미치지 못하였으며 곧 교체될 것이라고 전했습니다. 민주농민당은 수석장관의 후임이 그들 중 한 명이 될 것이라는 소식에 환호하며, 당 지도부 결정 문제를 해결하기 위해 박차를 가했습니다. 결국, 셰메트 수석장관의 임기는 우크라이나국 20년 역사상 가장 짧은 임기가 되었습니다..."
 ukraine_coalition.11.a: "정상으로의 복귀인가?"
 ukraine_coalition.12.t: "농민-국가주의자 연합의 붕괴"
 ukraine_coalition.12.d: "농민-국가주의자 연합의 명백한 실패로 인해 그들은 완전히 붕괴되었습니다. [221.GetName]에서 열린 마지막 회의는 참석자 모두에게 재앙이었습니다. 셰메트는 농민-국가주의자 연합의 일부 인사들이 의제의 진지한 이행에 대한 희망을 파괴했으며, 그들이 그에게 대부분의 정치적 책략에 대한 책임을 물었다면 그가 지금과 같은 위치에 있지 않았을 것이라고 비난했습니다.\n\n얼마 지나지 않아 전 수석장관은 협상을 시작하기 위해 민주농민당에 연락하여 민주농민당의 대열에 합류하겠다는 의사를 밝혔습니다. 그래도 적어도 셰메트는 이러한 선택에 있어 외톨이가 되지는 않았습니다. 많은 농민-국가주의자 연합의 구성원들이 민주농민당을 지지하기 위해 농민-국가주의자 연합을 포기하기로 결정했던 것입니다. 보수 운동의 거물이자 헤트만의 측근을 중심으로 하여 유망한 정당으로 출발했던 농민-국가주의자 연합은 얼마 안 있어 편협한 이념적 교조주의에 시달리며 우크라이나의 정치 현실에 부적합한 조직으로 전락하고 말았습니다. 공상적이고 억지스러운 계획을 추진하면서 마지막 남은 신뢰를 잃은 그들은 마침내 결별할 시간을 맞이했습니다.\n\n주요 정치적 후원자가 사라진 농민-국가주의자 연합은 정말 암울한 상황에 직면했고, 다음 날 비공식적인 수장으로서 코추베이는 조직을 완전히 해산하기로 결정했습니다. 그 대신 코추베이와 리핀스키의 사상을 추종하는 이들을 위한 작고 거의 무의미한 이념 단체인 \"계급주의-군주주의 형제단\"이 생겨났습니다."
 ukraine_coalition.12.a: "잘된 일이다."
 ukraine_coalition.13.t: "[202.GetName] 회담 - 농본주의자들의 선호"
 ukraine_coalition.13.d: "민주농민당의 지도자이자 새로운 수석장관을 결정하기 위해 소집된 회의가 마침내 시작되었습니다. 당의 두 거물인 이호르 키스탸코우스키와 미콜라 미흐노우스키가 그 자리를 놓고 경쟁할 것입니다. 민주농민당은 파벌주의가 만연한 크고 동질적이지 않은 조직이기 때문에 최종 결과는 결코 예측할 수 없습니다.\n\n당의 농본파는 당의 경제적 중추를 구성하는 가장 강력한 세력입니다. 오랫동안 이 세력은 교활하고 인맥이 두터운 정치인 키스탸코우스키를 지지하는 경향이 있는 대지주들이 주로 이끌었습니다. 그러나 최근 몇 년 동안 중소 농민의 이익을 옹호하는 사람들의 당내 입지가 더욱 뚜렷해졌습니다. 그들은 항상 \"정직한 우크라이나 농민\"을 옹호하는 것을 자신의 의제의 최우선으로 둔 미흐노우스키를 선호했습니다.\n\n누가 농본파의 지지를 확보할 수 있을까요?"
 ukraine_coalition.13.a: "키스탸코우스키가 농본주의자들의 지지를 계속 확보하는 데 성공했다."
 ukraine_coalition.13.b: "농본주의자들은 미흐노우스키에게 표를 몰아줬다!"
 ukraine_coalition.14.t: "[202.GetName] 회담 - 지식인 계층의 선택"
 ukraine_coalition.14.d: "두 번째 문제는 국민주의 우익 성향의 지식인 계층에 관련된 문제입니다. 미흐노우스키는 우크라이나 독립을 위한 투쟁을 주도한 인물 중 한 명이라는 점을 내세워 이들의 지지를 확보할 수 있을 것으로 보입니다. 수십 년 전 우크라이나 지식인들 중 많은 사람들이 러시아 연방 내에서의 자치를 주장할 때 미흐노우스키는 완전하고 온전한 독립을 가장 먼저 주장한 사람 중 한 명이었습니다. 때때로 그의 지나친 수사로 인해 소외되는 사람들도 있었지만, 그는 여전히 타협하지 않는 태도를 보이며, 이를 통해 큰 존경을 받고 있습니다. 그럼에도 불구하고 키스탸코우스키는 우크라이나 사법계에서 어느 정도 존경을 받고 있으며, 이는 당의 지식인 계파의 입장에 어느 정도 영향을 미칠 수 있습니다."
 ukraine_coalition.14.a: "키스탸코우스키가 지식인 계층을 휘어잡았다!"
 ukraine_coalition.14.b: "미흐노우스키의 우세가 계속되었다."
 ukraine_coalition.15.t: "[202.GetName] 회담 - 무소속의 선택"
 ukraine_coalition.15.d: "마지막이자 아마도 가장 중요한 문제는 두 후보가 무소속, 특히 당에 복귀한 세르히 셰메트와 그의 지지자들의 지지를 확보하는 것입니다. 셰메트는 짧은 수석장관 재임 기간으로 인해 다소 불명예를 겪었지만, 여전히 당의 창립자 중 한 명이며 특히 당내 농본파와의 관계를 고려할 때 표심을 좌우할 수 있는 인물입니다. 셰메트는 1900년대 초부터 우파 성향의 국민운동에서 오랫동안 미흐노우스키와 정치적 동지로서 지내왔지만, 다른 한편으로 셰메트는 당의 핵심 기반을 이루는 이들과 긴밀히 협력하면서 입지를 다져왔는데 이는 미흐노우스키보다 키스탸코우스키가 더 잘할 수 있는 일이었습니다."
 ukraine_coalition.15.a: "키스탸코우스키가 셰메트와 그의 동지들을 설득하는 데 성공했다."
 ukraine_coalition.15.b: "셰메트와 미흐노우스키는 그들의 정치적 우정을 유지했다."
 ukraine_coalition.16.t: "[202.GetName] 회담 종료"
 ukraine_coalition.16.d1: "[202.GetName] 회담은 끝났고, 이호르 키스탸코우스키가 민주농민당 당원들의 표를 확보해 새 당 대표가 된 것으로 보입니다. 온건 노선을 약속하고 \"안팎의\" 급진주의자들로부터 우크라이나를 안전하게 지키겠다고 약속한 키스탸코우스키는 다음 날 헤트만으로부터 축하 서한을 받았고, 헤트만은 소임에게 키스탸코우스키가 수석장관직을 맡게 될 것이라고 발표했습니다."
 ukraine_coalition.16.d2: "[202.GetName] 회담은 끝났고, 미콜라 미흐노우스키가 민주농민당 당원들의 표를 확보해 새 당 대표가 된 것으로 보입니다. 미흐노우스키는 우크라이나 독립에 대한 외국의 위협, 특히 러시아의 위협에 초점을 맞춘 연설을 통해 어떤 대가를 치르더라도 이에 맞서 싸우겠다고 약속했습니다. 다음 날 헤트만은 미흐노우스키에게 축하 서한을 보냈고, 헤트만은 소임에게 미흐노우스키가 수석장관직을 맡게 될 것이라고 발표했습니다."
 ukraine_coalition.16.a: "축하하오, 키스탸코우스키 씨."
 ukraine_coalition.16.b: "축하하오, 미흐노우스키 씨."
 ukraine_coalition.17.t: "우크라이나 인민농민당 형성"
 ukraine_coalition.17.d: "우크라이나 급진민주당은 민주농민당만큼이나 다양한 세력을 아우르는 대연합 정당이며, 이는 민주농민당이 충분히 활용할 수 있는 부분이었습니다. 한동안 급진민주당의 중도 및 중도 우파 세력은 당내 좌파 세력에게 다소 불만을 가졌지만 그럼에도 불구하고 당의 일원으로 계속 활동해 왔습니다. 하지만 이제는 시대가 달라졌습니다. 반란 이후 급진민주당이 분열되고, 최근 민주농민당이 농민-국가주의자 연합의 협력 없이 집권하면서 새로운 정치적 동맹을 맺을 수 있는 기회가 생겼습니다. 수석장관 [GetSecondInCommand]의 주도로 급진민주당 내 중도 성향의 인사들인 필리프 필립추크, 빅토르 안드리예우스키와 비밀 협상을 통해 민주농민당의 위성 정당을 창당했습니다.\n\n그렇게 오늘 우크라이나 인민농민당이라는 새로운 정당이 등록되었습니다. 이 정당은 토지 및 재정 문제에 관해서는 민주농민당과 대체로 비슷한 의견을 표하고 있지만, 인민대표와 소임에 권한 부여라는 기존 급진민주당의 가치관을 고수하고 있습니다. 이 당의 창당은 우크라이나 정치권에서 자신의 입지에 대해 점점 더 우려를 표하는 급진민주당원들을 분노하게 만들었습니다. 우크라이나 인민농민당은 규모는 작지만, 그 존재만으로도 향후 선거에서 민주농민당이 과반수를 확보할 수 있을 것으로 보이며, 이에 대해 민주농민당은 기뻐하고 있는 것으로 알려졌습니다."
 ukraine_coalition.17.a: "정말로 필요했던 동맹이다."
 ukraine_coalition.18.t: "헤트만의 권한"
 ukraine_coalition.18.d: "헤트만국이 존재하는 동안 스코로파즈키는 상당한 권한을 유지해 왔습니다. 그는 소임이 제안하는 법률에 거부권을 행사하여 소임이 헤트만의 견해와 타협하도록 강제할 수 있었으며, 소임의 구성에 크게 개의치 않고 수석장관을 임명할 수 있는 권한을 가졌습니다. 민주농민당의 민주주의 성향의 의원들은 오랫동안 헤트만이 유럽의 많은 입헌 군주들과 크게 다르지 않은 인물로 거듭나도록 노력해 왔습니다.\n\n그러나 의회 개혁이 지금까지 교착 상태에 이르렀기 때문에 이러한 조치에 대한 지지는 거의 없는 것으로 보입니다. 사실 우크라이나 정치에서 민주농민당의 입지는 스코로파즈키가 급진민주당에 맞서 보수 성향의 다수 의석을 유지할 수 있도록 개입해 주었기에 스코로파즈키 본인에게 많은 빚을 지고 있습니다. 결국 그의 권력을 억제하려는 움직임은 기다릴 수밖에 없을 것 같습니다."
 ukraine_coalition.18.d2: "헤트만국이 존재하는 동안 스코로파즈키는 상당한 권한을 유지해 왔습니다. 그는 소임이 제안하는 법률에 거부권을 행사하여 소임이 헤트만의 견해와 타협하도록 강제할 수 있었으며, 소임의 구성에 크게 개의치 않고 수석장관을 임명할 수 있는 권한을 가졌습니다.\n\n민주농민당의 민주주의 성향의 의원들은 오랫동안 헤트만이 유럽의 많은 입헌 군주들과 크게 다르지 않은 인물로 거듭나도록 노력해 왔습니다. 의회 개혁이 추진력을 얻으면서 이에 대한 상당한 지지를 받고 있지만, 행정부도 스코로파즈키의 고문들과 마찬가지로 여전히 강력한 힘을 발휘하고 있습니다."
 ukraine_coalition.18.d3: "헤트만국이 존재하는 동안 스코로파즈키는 상당한 권한을 유지해 왔습니다. 그는 소임이 제안하는 법률에 거부권을 행사하여 소임이 헤트만의 견해와 타협하도록 강제할 수 있었으며, 소임의 구성에 크게 개의치 않고 수석장관을 임명할 수 있는 권한을 가졌습니다. 민주농민당의 민주주의 성향의 의원들은 오랫동안 헤트만이 유럽의 많은 입헌 군주들과 크게 다르지 않은 인물로 거듭나도록 노력해 왔습니다.\n\n소임에 더 많은 권한을 부여하는 세 가지 중요한 개혁안이 통과됨에 따라 민주농민당의 민주주의 성향의 의원들은 큰 권한을 부여 받았으며 이러한 생각은 현재 정치 흐름의 자연스러운 발전으로 인해 나타난 것으로 보입니다."
 ukraine_coalition.18.a: "헤트만 합하께선 정치적 중추 역할을 맡으셔야 한다."
 ukraine_coalition.18.b: "이 문제에 관해 타협점을 찾을 수 있을지도?"
 ukraine_coalition.18.c: "헤트만 합하께선 진정한 입헌군주가 되실 것이다."
 ukraine_coalition.19.t: "지속 불가능한 타협"
 ukraine_coalition.19.d: "현재 민주농민당이 장악한 소임과 무소속 및 개혁주의 대의에 동조하는 여러 사람들에게 한 가지는 확실했습니다. 반헤트만 봉기와 단명했던 셰메트 정부의 실패는 헤트만주의 체제의 심각한 결함을 드러냈습니다. 그 이전에도 정부가 의미 있는 토지 개혁과 산업화를 시행하지 못한 것은 정부가 미래에 살아남더라도 단순히 무력만으로는 살아남을 수 없다는 것을 보여주었습니다.\n\n문제의 근원은 행정부에 있습니다. 너무 오랫동안 소임은 스코로파즈키와 그의 측근들에 의해 밀려나 있었습니다. 민주적 체제를 수호하겠다는 헤트만의 약속에도 불구하고 진정한 민주주의는 결코 오지 않았습니다.\n\n이러한 모든 병폐는 헤트만에 대한 신뢰를 떨어뜨렸고, 헤트만의 연정의 권위주의 세력과 헤트만주의-건국자 연합의 밀실 정치가 사라져 더 이상 제약을 받지 않게 되자 민주농민당 정부에게 기회가 찾아왔습니다. 인민공화국은 이미 무능함을 보여줬기 때문에 헤트만국 자체를 없애려는 것은 결코 아니지만, 소임의 권한을 강화하고 시간이 지남에 따라 헤트만의 권한을 억제함으로써 수년 동안 국가가 골머리를 앓아온 많은 문제를 해결할 수 있을지도 모릅니다."
 ukraine_coalition.19.a: "정말로 어려운 일이로군..."
 ukraine_coalition.21.t: "지주연합과 프로토피스의 부패?"
 ukraine_coalition.21.d: "농민-국가주의자 연합이 이끄는 새로운 정부에 대해 지주연합과 프로토피스가 간섭할 수 있다는 소문이 퍼지고 있습니다. 이 소문에 따르면 지주연합과 프로토피스의 몇몇 구성원이 부와 사회적 지위를 이용해 지방 및 지역계급의회의 구성과 선거 과정에 영향을 미치고 있다고 합니다. 농민-국가주의자 연합과 이러한 로비 조직 간의 동맹은 처음부터 상당히 불안정했으며 많은 사람들이 이러한 상황에 대해 다소 우려를 표하고 있습니다. 이 문제를 더 조사해 볼 수는 있지만, 우리 정부가 지주연합 및 프로토피스와 맺은 동맹에 균열이 생긴다면 우리가 지금까지 동맹에 기울인 헌신을 고려할 때 좋지 않게 보일 수 있습니다."
 ukraine_coalition.21.a: "이 문제를 더 파고들어라."
 ukraine_coalition.21.b: "\"진짜\" 증거를 찾았을 때에만 다시 와라."
 ukraine_coalition.22.t: "진짜 증거"
 ukraine_coalition.22.d: "소문이 사실인 것 같습니다. 지주연합과 프로토피스를 조사한 결과, 믿기 어려울 정도로 방대한 음모를 가리키는 증거들이 적지 않게 발견되었습니다. 이 동맹과 관련된 관료들은 지방 및 지역 행정부에 더 큰 영향을 행사하기 위해 가난한 농민들과 소상공인들을 희생시키면서 대지주와 산업가들에게 유리하도록 지역계급의회를 압박해 왔습니다. 이로 인해 가장 영향력 있는 계급의회들 중 상당수가 이 동맹에 의해 장악되었습니다. 물론 이러한 상황은 용인될 수 없는 것입니다. 그러나 지주연합과 프로토피스를 완전히 배척하는 것 또한 현명하지 않은 선택입니다. 그들을 처리할 방안을 어떻게 해서든 반드시 찾아내야 합니다."
 ukraine_coalition.22.a: "그들에게 멈추라고 엄중히 경고를 보내라."
 ukraine_coalition.22.b: "로비와 관련된 관계자들을 제거해라."
 ukraine_coalition.23.t: "지주연합/프로토피스 추문"
 ukraine_coalition.23.d: "농민-국가주의자 연합은 부패 의혹에 휩싸여 있습니다. 여러 신문에서 지주연합과 프로토피스의 동맹과 지역계급의회 간의 유착 관계를 폭로하면서 정부가 무능하거나 조치를 취할 의지가 없는 것으로 비쳐지고 있습니다. 비록 보도가 나왔지만 그래도 평판을 회복하려면 뭔가를 해야 합니다..."
 ukraine_coalition.23.a: "조용히 그들을 해임시켜라..."
 ukraine_coalition.24.t: "선거 발표"
 ukraine_coalition.24.d: "반란이 끝나고 상황이 점차 안정화되는 가운데, 헤트만 합하께선 오늘 라디오 연설을 통해 본래 11월에 예정되었던 선거가 앞으로 몇 주 이내에 실시될 것이라고 발표하셨습니다. 이전 선거들과 달리, 국민 대부분은 선거에 대한 열기보다는 빠른 재건과 일상으로의 복귀를 갈망하고 있습니다.\n\n소임에서 누가 과반수를 확보할지에 대한 예측은 나오고 있지만, 헤트만의 연정이 지속적으로 통치를 이어가리라는 것은 거의 확실한 상황입니다. 반란 이후 급진민주당은 탈당과 분열로 인해 흔들리고 있으며, 강력한 야당이 부재함에 따라 연정의 입지는 더욱 강화될 것입니다. 또 다른 주목해야 할 사항으로는 농민-국가주의자 연합이 있습니다. 농민-국가주의자 연합의 운명은 불확실하며 [GetYear] 선거는 그들에게 결정적인 순간이 될 수 있습니다."
 ukraine_coalition.24.a: "무슨 일이 벌어지든, 폭력은 일어나지 않기를 바란다."
 ukraine_coalition.25.t: "계급이 없는 이들"
 ukraine_coalition.25.d: "최근 몇 주 동안 수석장관 집무실에는 변호사, 의사, 교사와 같은 전문직 집단들, 그리고 비생산적으로 분류되는 기타 직종들로부터 청원, 불만, 요청, 때로는 요구가 쉴 새 없이 밀려들어 왔습니다. 전우크라이나 의료 노동자 연합, [202.GetName] 법률가 협회, 우크라이나 교사 협회, 기자 연합, 국립학술원 등 수많은 조직들이 모두 농업과 산업 조직에 부여된 것과 같은 수준의 계급의회 내 대표성을 부여해 달라고 요구하고 있습니다.\n\n상황은 복잡합니다. 이러한 전문가들은 사회와 국가에 필수적이며, 그들 중 많은 이들은 정치적 야망 없이 단지 국가를 위해 봉사하길 원하고 있습니다. 하지만 역사는 여러 번이나 우리에게 교훈을 알려주었습니다. 생산 계급의 전통적인 구조에 뿌리를 두지 못한 사람들은 사회 전체에 대한 책임감이 부족하며, 이들은 사소한 개인적 야망에 의해 움직이는 경향이 있다는 것을 말입니다. 이것이 바로 1917년에 인민공화국이 실패하게 된 결정적인 원인이었습니다. 변호사, 작가, 홍보 전문가들이 너무 많은 결정을 내렸던 반면, 땅을 가꾸거나 국가의 산업 발전을 보장하는 사람들은 의사 결정 과정에서 배제되었습니다.\n\n이 같은 실수를 반복해서는 안 되겠지만, 절충안이 존재할 수 있지 않을까요?"
 ukraine_coalition.25.a: "이미 이 조직들을 지원하고 있지 않은가?"
 ukraine_coalition.25.b: "이들은 계급의회에서 자문 역할만 할 수 있을 것이다."
 ukraine_coalition.25.c: "요구에 동의해라."
 ukraine_coalition.26.t: "계급의회와 관련된 문제"
 ukraine_coalition.26.d: "우리가 농민 계급을 다른 모든 계급보다 우대하는 결정은 일련의 문제를 초래하였습니다. 이미 한동안 여러 산업 협회의 대표들이 계급의회의 구성이 농업 조직에 지나치게 유리하게 치우쳐 있다고 주장해 왔습니다. 그들은 산업화의 성공에도 불구하고 우크라이나가 여전히 농업 중심의 국가라는 사실과 우리가 우리 국가의 사회적, 경제적 현실을 무시할 수 없다는 점을 인정하려 하지 않고 있습니다. 국가 운영에 있어서 농민 계급이 주도적 역할을 하는 것은 자연스러운 일입니다. 하지만 국가의 안정을 위해서는 이런 불만 사항을 어떤 식으로든 해결해 나가야 할 것입니다."
 ukraine_coalition.26.a: "그들을 무시해라."
 ukraine_coalition.26.b: "타협점을 찾아라."
 ukraine_coalition.26.c: "홈진과의 관계를 이용해서 가장 시끄러운 불평꾼들부터 침묵시키자."
 ukraine_coalition.27.t: "민주농민당의 우려"
 ukraine_coalition.27.d: "헤트만의 연정에서 상위 파트너로서의 농민-국가주의자 연합의 위치는 많은 이들, 특히 민주농민당의 구성원들에게 우려를 불러일으켰습니다. 일부 당 지도층은 이 새로운 질서가 그들의 지위를 위협할 수 있다는 두려움을 갖고 있습니다. 민주농민당의 일부 당원들의 지지는, 우리가 우리의 이상에 대해 어떠한 타협도 하지 않으려는 노력에도 불구하고, 농민-국가주의자 연합이 집권을 지속하는 데 중요한 역할을 하고 있습니다."
 ukraine_coalition.27.a: "저들의 우려는 아무도 듣지 않을 것이다."
 ukraine_coalition.27.b: "그들을 안심시켜 보자."
 ukraine_coalition.27.c: "홈진과의 관계를 이용해서 저들을 협박하자."
 ukraine_coalition.28.t: "대대적 내각 개편?"
 ukraine_coalition.28.d: "지금까지 키스탸코우스키의 수석장관 임기는 상당히 순조롭게 진행되었습니다. 토지개혁이 진행 중이고 대규모 산업화 계획은 우크라이나가 강력한 군대를 구축하는 데 필요한 자원을 제공하고 있습니다. 민주농민당이 주도하는 첫 번째 정부로서 그들은 기대치를 충족시킨 것으로 보이며, 어떤 경우에는 이를 초과하는 성과를 보이고 있습니다.\n\n새로운 헤트만의 정부의 성과는 주목받고 있지만, 키스탸코우스키 본인과 관련된 문제가 여전히 발생하고 있습니다. 키스탸코우스키가 건강 문제로 수석장관직에서 사퇴할 의사가 있다는 소문이 내각 전체에 확산되었으며, 심지어는 헤트만에게 사퇴하겠다고 제안했다는 이야기도 전해졌습니다. 하지만 이에 대한 공식 발표는 없었으며, 이는 헤트만이 그의 제안을 거부했다는 결론만을 남겼습니다. 그 이유에 대한 몇 가지 추측이 제시되었는데, 셰메트의 임기가 상당히 짧았던 점을 감안해, 더욱 안정적이고 장기적인 내각을 구성할 필요가 있었다는 의견이 있습니다. 또 다른 이들은 이에 동의하면서도, 러시아의 보복주의와 인터내셔널의 호전적 태도 속에서 헤트만의 정부가 약해 보이거나 불안정해 보이는 것은 위험했기 때문이라고 강조했습니다.\n\n사적인 대화에서 키스탸코우스키가 측근들에게 이 상황에 관해 이야기하면서 이러한 소문은 사실로 확인되었습니다. 그는 사퇴할 의도는 없지만, 자신의 지도력을 이어받을 후임자를 찾아야 한다고 밝혔습니다. 내부적으로 많은 논의를 거친 끝에 외무부에서의 오랜 경력, 캐나다 및 최근에 인정받은 브리튼 혁명 정부 내의 폭넓은 인맥, 그리고 그의 전반적으로 중도적인 정치 성향 등을 감안하여 볼로디미르 코로스토베츠가 선택됐습니다. 그는 키스탸코우스키가 구축한 노선을 계속 유지할 수 있을 것으로 예상됩니다."
 ukraine_coalition.28.a: "코로스토베츠에게 행운을 빌자!"
 ukraine_coalition.29.t: "이호르 키스탸코우스키의 사망"
 ukraine_coalition.29.d: "오늘 [?global.date.GetDateStringNoHourLong], 가족과 친구들에게 둘러싸인 채 이호르 키스탸코우스키 수석장관이 세상을 떠났습니다. 그의 유산은 우크라이나국을 현대화하고, 새로운 시대로 이끌었다는 성공적인 업적으로 남을 것입니다. 러시아의 침공이 시작된 지 1년이 넘었지만, 우크라이나는 아직 패배하지 않았으며 러시아의 침략을 계속 막아내고 있습니다.\n\n당의 단합과 키스탸코우스키의 유지를 존중하는 의미에서 볼로디미르 코로스토베츠가 민주농민당의 지도자로 확정되었고, 곧이어 헤트만과 소임에 의해 수석장관으로 임명되었습니다. 취임 연설에서 코로스토베츠는 키스탸코우스키의 유산을 이어가겠다고 다짐하며, 우크라이나 국민이 러시아의 침략에 맞서 단결할 수 있도록 하겠다고 약속했습니다. 그의 정치 경력은 키스탸코우스키에 비해 그다지 화려하지 않게 보일 수도 있습니다. 평생을 그다지 중요하지 않은 정부 직책에서 일해왔지만, 그는 외무부에서 경력을 충분히 쌓아왔고, 이로 인해 급진농민당 내에서 많은 존경을 받고 있습니다. 그는 당내 다양한 파벌 간의 타협점인 후보로 인정받고 있으며, 절망적인 시기에 국가를 통합시킬 수 있는 인물로 간주되고 있습니다."
 ukraine_coalition.29.d2: "오늘 [?global.date.GetDateStringNoHourLong], 가족과 친구들에게 둘러싸인 채 이호르 키스탸코우스키 수석장관이 세상을 떠났습니다. 그의 유산은 우크라이나국을 현대화하고, 새로운 시대로 이끌었다는 성공적인 업적으로 남을 것입니다. 러시아의 침공이 시작된 지 1년이 넘었지만, 우크라이나는 아직 패배하지 않았으며 러시아의 침략을 계속 막아내고 있습니다.\n\n당의 단합과 키스탸코우스키의 유지를 존중하는 의미에서 볼로디미르 코로스토베츠가 민주농민당의 지도자로 확정되었고, 곧이어 헤트만과 소임에 의해 수석장관으로 임명되었습니다. 취임 연설에서 코로스토베츠는 키스탸코우스키의 유산을 이어가겠다고 다짐하며, 우크라이나 국민이 러시아의 침략에 맞서 단결할 수 있도록 하겠다고 약속했습니다. 그의 정치 경력은 키스탸코우스키에 비해 그다지 화려하지 않게 보일 수도 있습니다. 평생을 그다지 중요하지 않은 정부 직책에서 일해왔지만, 그는 외무부에서 경력을 충분히 쌓아왔고, 이로 인해 급진농민당 내에서 많은 존경을 받고 있습니다. 그는 당내 다양한 파벌 간의 타협점인 후보로 인정받고 있으며, 절망적인 시기에 국가를 통합시킬 수 있는 인물로 간주되고 있습니다.\n\n연설 말미에 코로스토베츠는 캐나다와의 연대를 되돌아보며 연대가 그 어느 때보다 중요하다고 강조했습니다. 최근 성공적으로 개최된 핼리팩스 회담은 불확실성에 맞서는 빛과 단결의 등불이었으며, 이 위대한 동맹은 생디칼리슴의 폭정과 모스크바라는 모든 침략 세력을 막아낼 것이라고 코로스토베츠는 설명했습니다."
 ukraine_coalition.29.a: "코로스토베츠가 잘할 거라고 확신한다."
 ukraine_coalition.30.t: "올렉산드리우카에서의 회의"
 ukraine_coalition.30.d: "급진적 변화를 준비하는 많은 회의들이 그러하듯 이번 회의는 비교적 조심스러웠습니다. 수석장관인 세르히 셰메트는 루브니 남동쪽에 위치한 작은 마을, 올렉산드리우카의 가옥에서 공동 지도자이자 농민-국가주의자 연합의 핵심 이념가, 미콜라 코추베이를 맞이했습니다. 셰메트의 국가 권력 장악이 확고해 보이는 상황에서, 유명한 두 농민-국가주의자들이 자신들의 정당과 국가의 미래에 대해 논의하기 위해 모였습니다.\n\n코추베이는 단호하게 말했습니다. 이번 반란은 비아체슬라우 리핀스키의 혜안이 정확하고 심오한 지혜를 품고 있음을 분명하게 입증한 것이었습니다. 국가의 정치가 자신들의 편협한 이익을 위해 속기 쉬운 대중을 선동하는 계급을 가지지 않은 선동가와 계략가들에 의해 이끌어지는 한, 우크라이나는 계속 위험에 처하게 될 것입니다. 이와 같은 시기에는 동포에 대한 책임이 무엇인지 이해할 수 있으며 가장 유기적인 사회적 구분인 계급에 뿌리를 둔 지도력이 필요합니다. 헤트만의 지위 또한 재정의되어야 합니다. 군주는 비굴한 관료제의 지원을 받아 \"가장 강력한 정치인\"이 되어 권위주의적 독재의 정점을 이끌어가는 자가 되어서는 안 됩니다. 헤트만은 모든 우크라이나인들에게 있어 통합의 상징이자 전통적 정의를 보호하고 보존하는 역할을 맡아야 하며, 국가 지도층의 창조적 충동과 권력 추구와 수동적 대중의 수용성 사이에서 균형을 맞추는 역할을 해야 합니다. 이제 농민-국가주의자 연합이 이러한 구상을 실현할 수 있는 실질적 기회를 얻었으므로, 우유부단함은 용납될 수 없습니다. 그렇지 않다면 목적을 상실한 이 조직은 존재할 수 없게 될 것입니다.\n\n강의 같은 독백이 계속되었지만, 셰메트는 이런 종류의 회의에 익숙했습니다. 결국, 이 \"계급주의적\" 계획의 일부 핵심 사항들을 헤트만의 연정으로 전달하여 추가 검토를 하기로 합의했습니다. 이 제안이 받아들여진다면, 그 실행은 새롭게 선출된 농민-국가주의자 연합의 배심위의 수장인 코추베이 본인이 맡게 될 것입니다."
 ukraine_coalition.30.a: "우리의 대의는 정의롭다."
 ukraine_coalition.31.t: "만남"
 ukraine_coalition.31.d: "대다수의 사람들이 이런 결론이 나오리라고 예상하진 못했지만, 어쨌든 예상하지 못한 결과가 나왔습니다. 짧은 시간의 고민 끝에, 전우크라이나의 헤트만인 파울로 스코로파즈키 합하께선 농민-국가주의자 연합의 주요 인사인 세르히 셰메트에게 수석장관의 권한과 책임을 맡기기로 결정했습니다.\n\n수석장관의 후보자로 선정된 셰메트와의 면담은 간단했지만, 소문에 의하면 흥미로운 순간들이 있었다고 합니다. 나중에 사석에서 셰메트는 스코로파즈키 합하를 만난 순간, 그가 비아체슬라우 리핀스키의 역사적인 저서인 \"전환점에 선 우크라이나\"를 무심하게 읽고 계신 것을 발견했다고 회상했습니다. 그는 책을 제쳐두고, 간결하고 사실적인 말투로 셰메트에게 자신의 결정을 알리셨습니다. 선거에서 거둔 훌륭한 성과, 가까운 측근들의 신뢰할 수 있는 조언, 그리고 \"전우크라이나의 안녕을 위해 끊임없이 노력해 온 역사\"가 임명의 이유로 거론되었습니다. 셰메트가 떠나기 바로 전에, 스코로파즈키 합하께선 죽을 때까지 자신의 개인 고문으로 있었던 비아체슬라우 리핀스키가 여러모로 부족한 점이 있었지만, 오늘날의 정치인들 사이에서는 찾아보기 힘든 충성심과 헌신을 가지고 있었다고 덧붙이셨다고 합니다.\n\n이런 전설적인 이야기는 제쳐두고, 그가 수석장관으로 선정된 이유는 아마도 상당히 단순한 것이었을 것입니다. 도로셴코 정부의 실패 이후, 스코로파즈키 합하께선 소임에서 충분한 지지를 받아 일정 수준의 정당성을 갖추었지만, 독립적으로 행동할 만큼의 권력은 없는 후보를 선택한 것이었습니다."
 ukraine_coalition.31.a: "오랫동안 기다려온 리핀스키의 구상을 현실화할 기회가 찾아온 것인가?"
 ukraine_coalition.32.t: "중요한 한 걸음"
 ukraine_coalition.32.d: "오늘 전국 각지의 지역계급의회에서 선출된 대표들이 [202.GetName]에 모여 새로운 입법 기관인 전우크라이나계급의회를 출범했습니다. 이제부터 생산 계급 대표들은 배심위의 특령에 따라 의회에 경제 개발 문제에 대한 상당한 권한과 소임의 입법 제안에 대한 거부권을 부여함에 따라 가장 높은 지위에서 경제 및 정치 문제를 조정하는 데 도움을 줄 수 있습니다.\n\n첫 번째 회기에는 수석장관 세르히 셰메트, 배심위 수장 미콜라 코추베이가 참석했으며, 주목할 만한 점은 우크라이나에서 가장 고귀한 파울로 스코로파즈키 헤트만 합하께서 직접 참석하셨다는 점입니다. 그는 \"조국에 대한 참된 충정으로 가득 찬 근면하고 부지런한 사람들이 조국의 가장 큰 힘\"이라고 하시며 엄숙한 모임에 격려의 말을 전하셨습니다.\n\n첫 번째 안건은 국회의장 선출이었습니다. 지주연합의 전 구성원이자 미콜라 코추베이의 형인 바실 코추베이가 과반수를 득표하여 1918년의 스코로파즈키 헤트만 합하의 선출 이후 계급주의 원칙에 따라 선출된 최초의 정부 고위 공직자가 되었습니다.\n\n하지만 모든 사람이 이 뜻깊은 순간을 축하하는 것은 아닙니다. \"입법부 권한 병행\"이 필연적으로 \"헌정 질서의 침식\"으로 이어질 것이라는 목소리가 많지만, 애초에 부당하게 얻은 그들의 권력이 빠져나가고 있다고 느끼는 금권주의자들의 횡설수설에 누가 신경이라도 쓰겠습니까?"
 ukraine_coalition.32.a: "우리의 진정한 첫 업적이다."
 ukraine_coalition.50.t: "올렉산드르 팔토우의 영향력"
 ukraine_coalition.50.d: "지난주에 올렉산드르 팔토우가 여러 차례 헤트만의 사무실을 방문한 것으로 알려졌습니다. \"흑막\"이라고 불리는 팔토우는 10년 전 헤트만의 연정의 설립에 참여한 것으로 잘 알려져 있습니다. 그는 헤트만국 초창기에 외무 차관을 지냈고, 많은 임시법률을 제정하여 반민주주의적 인물로 입지를 굳혔습니다. 동시에 그는 반헤트만 반란 동안 도로셴코의 온건한 노선에 반대했지만, 헤트만주의-건국자 연합에 가입하지 않았기에 유사한 견해를 가진 사람들보다 독자적 입장을 취하는 것으로 보입니다. 헤트만은 팔토우가 국가를 위한 봉사에 대한 그의 뛰어난 능력을 칭찬하며 이를 기록에 남겼습니다. 팔토우의 최근 자문은 민주농민당이 제안한 개혁에 초점을 맞추었다고 합니다. 팔토우는 수년 전 그가 주장하여 제정된 행정 및 반의회법의 구체적 내용을 언급하면서, 이러한 법률을 너무 많이 폐지하면 국가에 재앙을 초래할 것이며 최근에 이룬 안정과 평화를 파괴할 것이라고 주장했습니다. 우리는 \"흑막\"의 조언에 귀를 기울이고 [GetSecondinCommand] 수석장관의 발목을 잡아야 할까요, 아니면 수석장관이 계속 일을 하도록 내버려 둘까요?"
 ukraine_coalition.50.a: "헤트만 합하와 직접 얘기해서 그의 영향력을 줄이자."
 ukraine_coalition.50.b: "개입될 필요는 없다."
 ukraine_coalition.51.t: "샤포발 장군의 권고"
 ukraine_coalition.51.d: "의회 내 논쟁이 격화되는 가운데, 스코로파즈키 헤트만 합하는 가장 주목할 만한 구성원 중 한 명인 올렉산드르 샤포발 장군으로부터 긴급 호출을 받았습니다. 샤포발은 헤트만과 헤트만주의 운동 전반을 오랫동안 지지해 왔으며, 헤트만주의-건국자 연합 등 여러 보수 정당 및 조직과의 연계도 맺어 왔습니다. 샤포발은 오랜 시간 동안 군의 주요 장교로서 활동하며 우리 군이 오늘날과 같은 막강한 군대로 성장하는 데 기여했습니다. 이러한 충성심과 효율성으로 샤포발은 헤트만과 맞먹는 지위에 올랐습니다.\n\n그래서 샤포발이 소임에게 특정 책임을 이양하는 것에 대한 그의 \"걱정\" 때문에 헤트만의 호출을 결정했다는 소식을 듣는 것은 놀라운 일이 아니었습니다. 그는 헤트만의 통치의 주요 기반이 행정력에 기반을 두고 있다는 점을 언급하면서, 헤트만이 최근에 있었던 \"의회화\" 개혁의 \"정도\"를 제한하는 것이 국가의 안정성을 위해서 더 좋을 것이라고 밝혔습니다. 물론, 여기서 문제가 생깁니다. 샤포발 장군의 애매한 조언을 따라야 할까요, 아니면 일단 \"손을 놓고\" 지켜봐야 할까요?"
 ukraine_coalition.51.a: "그의 말이 딱히 의미가 있는 건 아니지만 고려는 해보겠다."
 ukraine_coalition.51.b: "이 문제에 대해 논평하지 말자."
 ukraine_coalition.53.t: "흥미로운 논문!"
 ukraine_coalition.53.d: "수석장관실과 국가소임이 헌법 개정과 선거법에 대한 논의로 열을 올리고 있는 동안, 우리의 오랜 지인인 올렉산드르 스코로피스-욜투호우스키가 다시 한번 주목을 받고 있습니다. 총장 업무로 바빠서 연구를 못 했을 때를 제외하고, 다작을 집필한 연구자인 그의 연구는 우크라이나-독일 관계와 그 발전에 초점을 맞춰왔습니다. 따라서 최근에 발표된 그의 논문이 정확히 그 주제에 초점을 맞추고 있다는 것은 그렇게 놀라운 일은 아닙니다. 스코로피스-욜투호우스키의 주요 논문의 핵심 논제는 이전에 그가 했던 경고를 되풀이하면서 이러한 개혁으로 인해 발생할 수 있는 불안정성에 대한 또 다른 경고를 하고 있습니다. 독일이 우크라이나의 가장 크고 중요한 동맹국이라는 점을 지적하면서 \"독일에 회의적인 세력을 보유하고 있는 국가소임에 너무 많은 권한을 위임하는 것은 너무 큰 위험\"이라고 지적했습니다. 장관님께서는 다시 한번 우리에게 많은 생각거리를 제공해 주셨습니다."
 ukraine_coalition.53.a: "아주 흥미롭군. 아주 말이 되는구만!"
 ukraine_coalition.53.b: "이것에 대해서 우리가 얼마나 더 얘기해줘야 합니까, 영감님?"
 ukraine_coalition.54.t: "대코자크 라다의 항의!"
 ukraine_coalition.54.d: "우리와 부활한 코자크 계층과의 관계는 항상 원만했던 것은 아니었으므로, 최근에 시작된 개혁이 코자크 계층 내에서 논란을 불러일으켰다는 것은 그다지 놀라운 일은 아닙니다. 개혁의 최종 목표가 더욱더 무력화된 코자크국이라는 점을 고려하면 어떻게 그렇지 않을 수 있겠습니까? 전코자크 라다와 코자크국의 옛 수장이자 뿌리 깊은 반의회주의 성향을 가진 헤트만주의-건국자 연합의 지도자 중 한 명인 이반 폴타베츠-오스트랴니차의 임기가 \"단명\"했음에도 불구하고, 코자크 계층 내에서는 여전히 소임에 대해 신중하게 접근해야 한다는 의견이 지배적입니다. 새롭게 선출된 코자크의 지도자 흐나트 젤레네우스키는 전임자보다는 헤트만과 더 좋은 관계를 유지하고 있지만, 헤트만의 연정과도 \"화목\"할 것이라고 기대하기는 어렵습니다. 스코로파즈키 헤트만은 또다시 어려운 결정에 직면하게 되었습니다. 계층 내에서 제한적이더라도 권한을 유지하도록 해야 할까요?"
 ukraine_coalition.54.a: "그들이 우리에게 많은 것을 해주었지만...타협은 없을 것이다."
 ukraine_coalition.54.b: "그들은 우리에게 많은 것을 해주었다! 타협은 필수적이다."
 ukraine_coalition.56.t: "스코로파즈키 헤트만의 또 다른 알현!"
 ukraine_coalition.56.d: "최고위급 장관이 개입했습니다! 최근에 올렉산드르 스코로피스-욜투코우스키라는 인물이 헤트만 행정부의 다른 구성원들과의 간담회를 요청했습니다. 스코로피스-욜투코우스키는 자신도 행정부의 일원이며, 스코로파즈키 헤트만과는 수년간 돈독한 관계를 이어왔습니다. 그는 표면적으로는 전 농민-국가주의자 운동의 지지자이지만, 수석장관 도로셴코와 같은 온건 보수파 인사들, 그리고 볼로디미르 레온토비치, 예우헨 치칼렌코와 같은 정치인들과도 괜찮은 관계를 유지하고 있었습니다.\n\n이처럼 \"다방면으로 접근하는\" 정치 전략을 통해, 스코로피스-욜투코우스키는 자신의 전략이 무엇인지 공개적으로 드러내 왔고 그래서 그가 이번에 한 행동이 그렇게 놀라운 일은 아닙니다. 최근 행정부 회의에서 스코로피스-욜투코우스키는 수석장관이 추진하는 개혁의 근본적인 개념에는 동의하지 않으면서도, 새로운 제도를 강제로 도입하는 것은 전반적인 성과를 저해할 수 있으며 가능한 한 반대를 최소화하면서 보다 \"현실적인 시간표\"를 따르는 것이 최선이라고 생각한다고 언급했습니다. 헤트만은 그의 호소를 듣고 깊은 사색에 빠졌습니다..."
 ukraine_coalition.56.a: "스코로피스-욜투호우스키의 말이 옳다. 우리는 그의 조언을 따라야 한다!"
 ukraine_coalition.56.b: "우리는 15년 동안 \"현실적인 계획안\"을 준비해왔다. 이 정도면 충분하다!"
 ukraine_coalition.57.t: "심페로폴 방문"
 ukraine_coalition.57.d: "중앙 정부가 주도하는 의회화 개혁은 당연히 우리 국가 전체에 파급효과를 미칠 것입니다. 크림 지방 정부도 예외는 아닙니다. 상황을 파악한 크림의 지도자 술레이만 술케비치는 중앙 정부 대표단이 크림의 주도를 방문하도록 요청하기로 결정했습니다. 이는 \"개혁의 이행에 관한 협상\"을 위한 것이라고 명시되었습니다. 바실 코추베이(지주연합의 특정 구성원과는 무관함)가 이끄는 대표단은 심페로폴에 도착하여 즉시 업무에 착수했습니다.\n\n술케비치 총리는 아산 사브리 아이바조우와 레온 크리첸스키와 같은 지역의 주요 정치인들과 만남을 가졌으며, 이후에 코추베이 고문은 크림의 정치인들 사이에서 격렬한 토론이 벌어지는 것을 목격했습니다. 아이바조우는 수석장관의 조직 개편 정책을 강력하게 지지하며, 이것이 시행되면 크림의 새로운 국가 조기구를 통해 더욱 \"대표성을 갖추고\" \"대중적인\" 정부를 구성할 수 있을 것이라고 주장했습니다. 반면에, 크리첸스키는 계획 자체에는 어느 정도 장점이 있지만, \"크림 인구의 특성\"을 고려할 때, 술케비치 총리의 권한을 일방적으로 제한하는 것은 크림의 \"정치적 안정성을 위협하고\" 주변국으로부터의 반발을 초래할 수 있다고 주장했습니다. 술케비치는 주장들을 신중하게 분석한 후 결정을 내리고 이를 코추베이에게 상세히 전달했고, 코추베이는 즉시 [202.GetName]로 복귀했습니다. 의회화 개혁에 관해, 크림의 술레이만 술케비치 총리는 그의 입장을 다음과 같이 밝혔습니다:"
 ukraine_coalition.57.a: "... 찬성한다!"
 ukraine_coalition.57.b: "... 반대한다!"
 ukraine_coalition.59.t: "지주연합/프로토피스와의 거래"
 ukraine_coalition.59.d: "민주농민당과 지주연합/프로토피스 구성원들 사이의 비공개회의에서 후자가 뜻밖의 제안을 했습니다. 그들은 자신들의 방대한 후원망을 통해 \"앞으로 몇 년 동안\" 그들이 선호하는 후보자의 당선 가능성을 보장할 수 있다는 자신감을 보였으며, 이러한 이유로 소임이 행정부의 영향력에 맞서는 진정한 균형추가 되는데 많은 관심을 보였습니다. 지주연합/프로토피스 구성원 중 일부가 헤트만의 측근과의 사적인 연줄에 과도하게 의존하는 데 지쳤으며, 우크라이나 정치에서 그들의 존재감과 영향력을 더욱 \"제도화\" 하기를 원하는 것으로 보입니다. 따라서 그들은 소임과 행정부 간의 협상을 \"원활하게\" 하기 위한 자금을 기꺼이 제공할 것이라고 밝혔으며, 그들은 또한 헤트만이 강경하게 나오면 그들의 입지가 불안정해질 수 있다고 생각하고 있습니다. 비록 일각에서는 이 제안에 경계를 표하고 있지만, 이 제안을 그냥 무시하기는 어렵습니다."
 ukraine_coalition.59.a: "좋은 거래 같군."
 ukraine_coalition.59.b: "우리는 그들의 도움이 필요없다."
 ukraine_coalition.60.t: "로비 계획 노출"
 ukraine_coalition.60.d: "지주연합과 프로토피스와 맺은 거래가 드러난 것 같습니다. 소임에서 로비 연합의 관계자들이 대대적인 조사를 받았으며 일부 관계자들은 정부에서 해임되는 등 거센 비판을 받았지만, 최악의 상황은 헤트만 합하께서 개혁안에 거부권을 행사할 것으로 알려진 것입니다. 스코로파즈키 합하의 신뢰를 얻지 못하면 우리가 할 수 있는 일은 거의 없습니다..."
 ukraine_coalition.60.a: "말도 안 돼!"
 ukraine_coalition.70.t: "총선일"
 ukraine_coalition.70.d1: "전후 선거는 헤트만의 즉위 이후 치러진 것 중 가장 공정한 것으로 널리 평가받았습니다. 비극적이게도 보수 기득권층은 1936년의 반란 이후에야 개혁의 필요성을 인지하게 되었으나, 수석장관 [GetSecondInCommand]의 내각은 그 직후에 곧바로 정권을 장악하였고, 대대적인 사회 및 정치 개혁을 추진하였습니다. 일부 지주들에게 있어서 동등한 수준의 위협이었던 토지개혁과 대전쟁을 이끌어 나가는 동시에, 최종적으로 헤트만국의 역사 속 그 어느 때보다 더 민주적이고 합법적인 소임의 자유선거를 성사시켰습니다.\n\n많은 제한사항을 해제하니 우크라이나의 선거 지형은 확연히 달라 보였습니다. 중도파로의 대대적인 이동이 있었습니다. 급진민주당과 소규모 중도좌파 정당들은 성공을 거뒀지만, 가장 큰 승리는 [GetSecondInCommand]의 민주농민당과 그들이 최근에 설립한 위성 단체인 인민농민당에게 돌아갔습니다. 헤트만은 중도 성향의 민주농민당-인민농민당 내각을 임명하여 앞으로의 민주화 과정을 감독하게 될 것으로 전망되고 있습니다."
 ukraine_coalition.70.d2: "선거 결과는 크게 달라지지 않은 채, 군소 정당들의 약진과 함께 민주농민당의 승리로 마무리되었습니다. 소규모 정치 개혁은 국가의 본질적인 변화를 가져오지는 못했습니다. 소임에는 보수적이지 않은 새로운 대표들이 선출되었지만, 그들이 실질적인 정치적 영향력을 행사할 가능성은 미미합니다. 대신, 소임은 여전히 진정한 정치적 권력을 휘두르는 헤트만과 그의 내각, 그리고 그의 고문들의 2인자 역할만을 하고 있습니다.\n\n미흐노우스키 혹은 코로스토베츠가 수석장관으로 임명될 것이라는 예상과 달리, 헤트만은 새로운 타협 후보인 올렉산드르 샤포발을 추천하였습니다. 샤포발 장군은 소임에서 크게 인기를 끌지는 못했지만, 전쟁 동안의 경력으로 유명세를 떨치고 있었고, 그 덕분에 상당한 인기를 얻었습니다. 많은 사람들이 사적으로는 헤트만의 결정에 대해 의문을 제기했지만, 소임은 샤포발의 임명을 간신히 수락했습니다.\n\n샤포발은 1932년의 도로셴코와 같이 무소속 상태에서 수석장관직을 맡게 되었습니다. 그러나 도로셴코의 임명이 소임의 보수 세력과 자유주의 세력 사이의 중도적 타협이었다면, 샤포발의 임명은 헤트만의 의사결정에 의한 것임이 명확합니다. 아마도 정치 개혁에 대한 표면적인 순응은 헤트만국의 권위주의 정치를 10년 혹은 그 이상까지 안정시키는 데 도움이 될 것입니다..."
 ukraine_coalition.70.a: "의회주의자들이 승리했다."
 ukraine_coalition.70.b: "이름뿐인 개혁이로군..."
 ukraine_coalition.71.t: "헤트마니치와 연합"
 ukraine_coalition.71.d: "세습적인 노동 군주제라는 구상에 대한 헌신은 농민-국가주의자 연합 사상 체계의 핵심 원칙 중 하나였습니다. 그들이 지향했던 군주는 시대를 초월한 전통의 수호자이자, 근면한 우크라이나인을 다스리는 토지, 질서, 노동의 군주였으며, 귀족과 서민 모두에게 있어 평가의 척도가 되며, 국가의 위대함과 주권을 대표하는 상징이었습니다. 그러나 파울로 스코로파즈키라는 개인에 관해선 이 숭고한 이상은 종종 가혹한 현실과 충돌하곤 했습니다. 완고하고 변덕스러우며 종종 단기적인 시각을 가진 헤트만은 농민-국가주의자들과 협력을 하긴 힘든 인물이었습니다.\n\n따라서 계승자인 헤트마니치 다닐로 스코로파즈키를 설득하고 그에게 영향력을 행사하기 위해 농민-국가주의자 연합이 시간과 노력을 아끼지 않은 것은 놀라운 일은 아닙니다. 대중적이고 온화한 말투를 가지면서도 내면에는 강한 힘을 갖춘 그는, 배심위의 수장인 미콜라 코추베이를 포함한 농민-국가주의자 연합의 확고한 이념을 갖춘 구성원들에게 있어 살아 있는 희망 그 자체가 되었습니다. 연합은 다닐로 스코로파즈키의 주변 측근들을 세심하게 관리하며 그의 모든 공개 행사를 주의 깊게 준비하였습니다. 헤트마니치는 농민-국가주의자들의 감시 아래에서 미래의 역할을 위해 철저하게 준비를 받았습니다.\n\n다닐로의 평상시 태도가 항상 유쾌하고 흠잡을 데 없어 오히려 많은 것을 숨길 수 있기에 그러한 노력들이 얼마나 성공적이었는지는 현재로서는 확실히 말하기가 어렵습니다. 그럼에도 불구하고 헤트만 계승은 안전하게 보장되었으며, 이는 농민-국가주의자 연합의 많은 이들에게 있어 충분히 축하할 만한 이유입니다."
 ukraine_coalition.71.a: "우크라이나가 존재하는 한 스코로파즈키 가문이 통치하길!"
 ukraine_coalition.72.t: "실현된... 구상?"
 ukraine_coalition.72.d: "미콜라 코추베이는 [202.GetName]에 있는 바이코베 묘지의 가톨릭 구역에 있는 다소 소박한 묘비를 바라보고 있었습니다. 우크라이나어와 폴란드어, 두 언어로 적힌 비문에는 \"비아체슬라우 리핀스키 1882 - 1933\"이라고 적혀 있었습니다. 비문은 없었습니다.\n미콜라 코추베이는 깊은 생각에 잠겼습니다. 그는 때때로 스승인 리핀스키의 마지막 휴식처를 방문하곤 했는데, 그의 마음을 어지럽히는 실망감이나 불확실성이 그를 압도할 때 그러했습니다. 지금 왜 그런 감정이 밀려 들어오는지는 잘 몰랐지만 그럼에도 불구하고 오늘 그를 이곳으로 이끈 불안감은 충분히 강했습니다.\n\n그동안 많은 일들이 이루어졌습니다. 주류 보수 정당에서 분리된 소박한 시작부터 정치권 전체를 지배하는 세력이 되기까지, 모든 시련과 고난은 농민-국가주의자들의 운동을 더욱 강하게 만들었고, 강하고 독립적인 우크라이나를 추구하려는 의지가 약한 사람들을 제거하는 데 도움이 되었습니다. 그러나 시간이 흐르면서 새로운 도전이 나타나고 있고, 그중 가장 큰 도전인 러시아와의 전쟁은 극복되었지만, 아직 안주하기에는 일렀습니다.\n\n우크라이나는 혼란스러웠던 과거로부터 여전히 고통받고 있었습니다. 수십 년 동안의 방치와 무책임한 행동을 단지 몇 년 만에 바꿀 수는 없었습니다. 최고 권력층에도 사소한 사익을 추구하면서 국가가 약화되는 걸 보길 원하는 사람들이 여전히 많이 있었습니다. 그들은 어리석은 사람들을 조종하고, 부정직한 사람들을 부패시키며, 억압받는 사람들 사이에서 분노를 조장하고, 동족을 팔아 부당한 부를 축적했습니다.\n\n그래서 연합이 더 적극적이고 강력한 입장을 취해야 한다는 요구가 점점 더 커지는 것은 놀랍지 않은 것이었습니다. 그들의 말에 따르면, 운동은 더 직접적이고 타협하는 모습을 보이지 않으며 국가 통치에 참여해야 하며, \"독재 정권\"을 건설한다는 비난은 무시해야 했습니다. 애초에 민주주의의 혼란보다 질서 있는 독재에서 계급 질서로의 전환을 추구하는 것이 훨씬 더 원활하게 진행된다고 쓴 사람이 리핀스키 본인이었습니다.\n이러한 요청을 따르기는 너무나도 쉬울 것이었습니다. 철권으로 구질서를 쓸어버리는 것 말입니다.\n\n그러나 이 유혹은 다른 많은 유혹과 마찬가지로 거부되어야 했습니다. 그렇게 미콜라 코추베이는 친구와 적 모두에게서 오는 압박을 느끼며, 폭풍우가 몰려오는 지평선을 바라봤습니다."
 ukraine_coalition.72.a: "많은 것을 했지만. 아직 해야 할 일이 많이 남아있다."
 ukraine_shd.1.t: "그들이 세운 국가"
 ukraine_shd.1.d: "한때 헤트만의 시선을 끌기 위한 경쟁 속에서 별다른 역할을 하지 못했던 헤트만주의-건국자 연합은 이제 우크라이나 정치의 중심 무대에 섰습니다. 좌파 활동의 제한과 국가의 중앙 집중화를 추구하던 헤트만주의-건국자 연합 정부는 현재 헤트만의 지지를 바탕으로 그들의 야심 찬 계획을 추진해 나갈 수 있게 되었습니다.\n\n이러한 정책들에 명목상으로는 통일된 의견을 가지고 있지만, 헤트만주의-건국자 연합 내 가장 주요한 두 인물인 보리스 홈진과 이반 폴타베츠-오스트랴니차 사이에는 의견 차이가 있습니다. 홈진은 대체로 헤트만의 오른팔로 여겨지지만, 폴타베츠-오스트랴니차는 헤트만으로부터 독립적이고 더욱 야심 차게 행동하는 편입니다. 헤트만주의-건국자 연합의 구성원 대부분은 코자크의 권한 강화를 일시적인 조치로 보지만, 폴타베츠-오스트랴니차는 이를 헤트만국의 \"자연 진화\"로 보고 있으며, 시간이 지나면서 코자크가 강력한 \"통합된 농민 계층\"이 될 것으로 보고 있습니다. 보리스 홈진이 수석장관으로 임명된 이후로 폴타베츠-오스트랴니차의 영향력은 미미해졌지만, 이 상황이 앞으로도 계속될 것이라는 보장은 없습니다."
 ukraine_shd.1.a: "헤트만에게 영광을!"
 ukraine_shd.2.t: "코자크 민병대 통합에 관하여"
 ukraine_shd.2.d: "코자크는 한동안 우크라이나의 법과 질서를 유지하는 데에 있어 중요한 역할을 맡아왔으며, 군사 문제에 있어서는 항상 특별한 역할을 담당해 왔습니다. 그러나 헤트만주의-건국자 연합 내에서는 코자크 민병대의 지위에 대한 의견이 나뉘고 있습니다. 헤트만주의-건국자 연합의 대부분 구성원들은 코자크 민병대를 군대에 직접 통합해야 한다고 주장해 왔습니다. 반면 이반 폴타베츠-오스트랴니차는 코자크 민병대가 대코자크 라다에만 복종해야 한다는 의견을 내놓으며, 사실상 코자크 민병대를 직접 통제하겠다는 의도를 내비쳤습니다."
 ukraine_shd.2.a: "코자크 민병대를 통합해라."
 ukraine_shd.2.b: "코자크 민병대의 자율성을 유지해라."
 ukraine_shd.3.t: "반역자들 사이의 의인?"
 ukraine_shd.3.d: "민주농민당과 농민-국가주의자 연합은 과거에 헤트만의 연정에 가담하였지만, 계엄령이 시행된 이후 헤트만의 신임을 잃게 되었습니다. 이들은 헤트만주의-건국자 연합과 대부분의 사안에 대해 같은 입장을 공유하진 않지만, 좌파 억압 같은 중요한 원칙에 대해서는 의견이 일치하기에 유용하게 활용될 수 있을 것입니다.\n\n어쨌든, 민주농민당과 농민-국가주의자 연합은 헤트만주의-건국자 연합 쪽으로 끌어들일 수 있을 것이며, 이런 행동은 헤트만주의-건국자 연합이 대중 조직으로서의 규모 확장을 위해 도움을 줄 수 있을 것입니다. 이들 조직의 뜻있는 구성원들을 어느 정도까지 흡수할지에 대해 의견이 분분합니다. 그들을 우리 쪽으로 끌어들이기 위해 어떤 비용이든 치를 것인지, 아니면 이러한 노력이 헤트만주의-건국자 연합을 분열된 조직으로 만들 수 있기에 애초에 할 가치가 없는 것인지로 의견이 나뉘고 있습니다."
 ukraine_shd.3.a: "뇌물과 위협이면 충분할 것이다."
 ukraine_shd.3.b: "그들이 우리와 함께하게끔 장려해라."
 ukraine_shd.3.c: "이는 우리에게 부패와 분열만을 가져다줄 뿐이다."
 ukraine_shd.4.t: "경박한 모험주의 반대"
 ukraine_shd.4.d: "각료회의 중, 보리스 홈진 수석장관이 현재 진행 중인 토지개혁 및 산업화 계획을 위한 국가 예산 등 여러 주제에 대해 연설을 펼쳤습니다. 그는 더욱 강하고 통합된 우크라이나국을 건설하기 위한 헤트만주의-건국자 연합의 이타적인 노력을 칭찬하며, 전반적으로 지도력을 행사하고 통솔력을 발휘하는 데 있어 국가의 중요한 역할을 강조하였습니다.\n\n평소 각료회의에서의 연설 내용에서 벗어나, 홈진 장관은 헤트만국 및 그 조직에 대한 충성보다 개인적인 야심과 이기심에 의해 우크라이나를 불안정하게 만들고자 하는 급진적 요소의 존재를 언급하였습니다. 특정 개인이나 단체를 직접 언급하진 않았지만, 이는 헤트만주의-건국자 연합 내에서 점점 커지고 있는 폴타베츠-오스트랴니차의 영향력에 대한 우회적인 비판으로 받아들여졌습니다. 홈진 장관의 연설은 각료회의에서 긍정적인 반응을 이끌어냈고, 그가 자신의 목표에 부합하도록 연합에 영향력을 행사하는 데 성공한 것으로 보입니다."
 ukraine_shd.4.a: "좋아."
 ukraine_shd.5.t: "헤트만주의-건국자 연합 제1차 당대회"
 ukraine_shd.5.d: "헤트만주의-건국자 연합의 구성원의 수가 수천 명에 이르면서, 조직은 정체성의 위기에 처하게 되었습니다. 헤트만주의-건국자 연합은 처음에 1925년의 반란 동안 공무원, 정치인, 그리고 장교들의 엘리트 집단으로서 창설되었으며, 이들은 보로티비스티에 대한 헤트만의 강경한 탄압을 지지했습니다. 헤트만주의-건국자 연합은 항상 권위주의적이고 단호한 반좌파적 입장을 취해 왔지만, 처음부터 헤트만국이 어떻게 되어야 하는지에 대한 구상이 크게 달랐던 두 사람이 이끌어왔습니다. 이제 구성원의 수가 역대 최고치에 달하면서, 헤트만주의-건국자 연합이 대표하는 바를 명확히 정의하고 당내의 파벌주의와 사소한 분열을 줄일 필요성이 전보다 더 커졌습니다.\n\n이 문제들을 해결하기 위해, 홈진은 [202.GetName]에서 헤트만주의-건국자 연합의 첫 당 대회를 개최하겠다고 발표했으며, 이로써 이 조직이 엘리트 집단에서 정당으로 전환되는 것을 공식화하였습니다. 당 대회에서 홈진은 연단에 올라 당의 입장을 설명했습니다. 그는 무엇보다도 헤트만국의 보존과 모든 사회 계층의 열정적인 참여, 그리고 하나의 유기적인 공동체로서의 협력이 헤트만주의-건국자 연합의 최우선적인 이상이며, 그 외의 모든 것은 부차적인 것이라고 설명했습니다. 그럼에도 불구하고, 그는 헤트만주의-건국자 연합이 명백하게 반사회주의적이며 중앙집권적 국가를 옹호하고, 동시에 우크라이나의 민주주의 전통을 고수한다는 다른 주요 요점도 강조했습니다. 홈진은 미래에 선거가 언제 열릴지에 대해서는 모호한 태도를 유지했지만, 다른 많은 나라들처럼 헤트만주의-건국자 연합도 민주주의를 추구하고 있으며 헤트만국의 조건에 맞게 독특한 방식으로 추구하는 것이라고 단호하게 주장했습니다.\n\n폴타베츠-오스트랴니차는 헤트만주의-건국자 연합의 확장 자체가 실수라고 생각하고 있습니다. 그는 조직이 연정의 실수로부터 순수하고 자유로워야 하며, 코자크 대표단의 역할을 확대해야 해서 그들이 헤트만국에 대해 자연스럽고 유기적인 새로운 농업 귀족이 되어야 한다고 주장했습니다. 그는 이러한 생각을 당 회의에서 제시했는데, 아마도 이 주장이 별로 인기가 없으리라는 것을 알고 있기에 그렇게 한 것으로 보입니다."
 ukraine_shd.5.a: "홈진의 지위는 굳건하다."
 ukraine_shd.5.b: "폴타베츠-오스트랴니차의 말에 일리가 있다."
 ukraine_shd.6.t: "세습 지배 확립"
 ukraine_shd.6.d: "1918년에 헤트만 합하께서 집권한 이래로 헤트만 합하의 계보는 확립되지 않았습니다. 파울로 스코로파즈키 합하께서 승하하시면 그분의 아들 다닐로가 헤트만의 자리에 오른다는 것은 상식처럼 여겨져 왔지만, 법으로 제정된 적은 없었습니다. 각료회의의 충분한 지지와 스코로파즈키 합하의 나이에 대한 암묵적인 인식으로 마침내 이 법이 통과될 예정입니다.\n\n하지만 한 가지 의문이 남아 있습니다. 이 법에 대한 토론에서 이반 폴타베츠-오스트랴니차는 헤트만 합하의 후계자 임명은 대코자크 라다에 의해 확정되어야 한다고 주장했습니다. 대코자크 라다의 영향력을 고려할 때 이것이 후계 승계에 정당성을 더할 것이라고 주장할 수도 있지만, 일부에서는 이를 폴타베츠-오스트랴니차의 또 다른 권력 장악이라고 지적하고 있습니다."
 ukraine_shd.6.a: "헤트만 합하의 세습이 확정되었다!"
 ukraine_shd.6.b: "... 그리고 대코자크 라다가 세습을 확정할 것이다!"
 ukraine_shd.7.t: "우크라이나 농민-국가주의자 연합의 해체"
 ukraine_shd.7.d: "농민-국가주의자 연합의 수많은 지지자들이 헤트만주의-건국자 연합으로 흡수되는 것은 농민-국가주의자 연합에 있어서 치명적인 일격이었습니다. 검은 월요일이 우크라이나를 강타했을 때, 이 조직은 작지만, 영향력이 있는 만큼 혼란을 틈타 헤트만의 연정에서 주도적인 역할을 할 수 있을 것이라고 기대했습니다. 일부는 스코로파즈키가 개인적 친분을 쌓아 온 이 조직의 지도자인 세르히 셰메트를 수석장관으로 임명할 계획이 있었다는 주장을 내세웠습니다.\n\n그러나 최근에는 헤트만주의-건국자 연합이 이들을 정부로 끌어들이려는 노력을 기울이면서 안그래도 규모가 작었던 이 단체의 회원 수가 줄어들고 있습니다. 이런 상황을 직면한 농민-국가주의자 연합의 주요 사상가인 미콜라 코추베이는, 구성원 수 감소와 자금 및 지원 부족으로 인해 조직을 해산하기로 했습니다. 대신, 코추베이와 이 운동의 주요 사상가들은 그들의 핵심 이념을 더욱 명확하게 표현하기 위해 \"계급주의-군주주의 형제단\"으로 운동을 재편하였습니다. 그러나 이 새로운 조직은 아직은 규모가 작고 정치적으로 주목받지 못하고 있으며 헤트만주의-건국자 연합이 우크라이나 정계에서 입지를 공고히 하고 있기 때문에 조만간 진전을 이루기는 어려워 보입니다."
 ukraine_shd.7.a: "이념적 순수에 지나치게 신경 쓰는 것은 대개 도움이 되지 않는 법이다."
 ukraine_shd.8.t: "헤트만주의-건국자 연합 내의 부패"
 ukraine_shd.8.d: "헤트만국 내의 주류 보수 세력은 전통적으로 국가개입주의를 선호하는 경제 정책을 지지해 왔습니다. 이는 집권 이후 몇몇 주요 산업을 국유화하는 계획을 추진한 헤트만주의-건국자 연합의 사례에서 특히 잘 나타나고 있습니다. 그러나 국영기업 관리자를 임명하는 과정에서 부패 의혹이 제기되는 등 이 정책에도 어려움이 없지는 않았습니다. 홈진 본인과 밀접한 관계를 맺고 있는 것으로 알려진 많은 관료들이 특정 산업에 보조금을 지급하고 그 대가로 이익을 챙겼다는 의혹을 받고 있습니다. 이러한 의혹을 폭로한 당사자의 신원은 아직 밝혀지지 않았지만, 일각에서는 홈진의 입지를 약화시키기 위해 적극적으로 활동해 온 이반 폴타베츠-오스트랴니차를 의심하는 사람들도 있습니다."
 ukraine_shd.8.a: "우리는 언제나 방심하지 말아야 한다."
 ukraine_shd.9.t: "지주들의 우려"
 ukraine_shd.9.d: "대코자크 라다의 세력 확장에 따른 영향력 있는 코자크 평의회의 출현은 최근 여러 문제를 불러일으켰습니다. 대코자크 라다의 세력이 커짐에 따라, 헤트만주의-건국자 연합 내부에서는 권력 집중과 이것이 지배 구조에 끼칠 수 있는 파장에 대해 우려하는 목소리가 높아지고 있습니다.\n\n가장 시급한 문제 중 하나는 지역 코자크 평의회의 과도한 권력 행사로, 토지 재분배 과정에서 지역 코자크 평의회의 과도한 개입을 불만으로 제기한 한 대지주의 사례가 대표적입니다. 이런 문제는 의회에 대한 불만 중 하나일 뿐, 많은 헤트만주의-건국자 연합의 구성원들은 지역 당국이 처리해야 할 문제에 대해 의회가 지나치게 많은 관심을 가지고 있다고 생각하고 있습니다. 더불어, 정부가 이반 폴타베츠-오스트랴니차에 과도하게 의존하고 있다는 우려도 커지고 있습니다. 헤트만주의-건국자 연합 내부에서는 오스트랴니차에게 너무 많은 권력이 부여되었다는 인식이 널리 퍼져 있으며, 이것이 코자크국의 그의 동맹들이 도를 넘게 행동하게 된 원인이라고 보고 있습니다."
 ukraine_shd.9.a: "알겠다..."
 ukraine_shd.10.t: "내부 분열에 대한 대응"
 ukraine_shd.10.d: "헤트만주의-건국자 연합은 내부 불화 문제로 꽤 오랫동안 곤란을 겪어왔습니다. 그러나, 최근 보리스 홈진의 활약 덕분에 조직의 단결력이 눈에 띄게 높아졌습니다. 조직 내 여러 파벌을 통합하기 위해 막후에서 끊임없이 노력한 그는 각료회의 구성원들과의 광범위한 협의를 진행했으며, 외부 위협에 맞서 단결의 중요성을 강조하는 일련의 공개 연설도 진행했습니다. 그 결과, 구성원들 사이에서 동료애와 공동의 목표에 대한 이해가 더욱 확산되었고, 이제 많은 구성원들이 공통의 목표를 위해 협동하고 있습니다.\n\n홈진이 헤트만주의-건국자 연합 내의 단결을 추구하는 과정에서, 예기치 않게 이반 폴타베츠-오스트랴니차가 점차 소외되는 결과가 초래되었습니다. 폴타베츠-오스트랴니차가 처음에 저항했음에도 불구하고, 그에게 불리하게 돌아섰다는 것이 점점 더 분명해지고 있습니다. 이제 헤트만주의-건국자 연합의 구성원들은 홈진에게 지도력과 통솔력을 기대하고 있으며, 많은 이들이 그를 조직의 새로운 목표 의식과 단결을 이끄는 원동력으로 인식하고 있습니다."
 ukraine_shd.10.a: "하나로 뭉치자."
 ukraine_shd.12.t: "보리스 홈진 수석장관"
 ukraine_shd.12.d: "지난 몇 달 동안의 과정을 통해 이전과는 매우 다른 모습의 헤트만국이 형성되었습니다. 헤트만주의-건국자 연합의 국가 구축 계획은 우크라이나국의 보수적인 이전 정부들의 구상과는 크게 달랐습니다. 전통적이었던 그들의 구상은 의회와 지역의 이익 사이에서 균형을 유지하는 신중한 성격의 헤트만을 세우는 것이며, 헤트만주의-건국자 연합의 주요 인물들은 헤트만국이라는 신성한 조직과 이를 대변하는 장관들에게 절대 권력을 부여하려는 신전통주의자로서의 역할을 하는 것이었습니다. 이들이 보기에 최근의 혼란은 헤트만국과 우크라이나국은 공격을 받고 있으며, 전통적 세력이 근대주의에 의한 전 세계적인 공세를 막기 위해선 신절대주의 국가의 설립이 절대적으로 필요하다는 그들의 견해를 입증한 것이었습니다.\n\n새로운 수석장관인 보리스 홈진만큼 이런 직위에 어울리는 사람은 극히 드물 것입니다. 홈진은 헤트만주의-건국자 연합의 창립자 중 한 명으로, 군사와 안보 분야에서 오랜 경력을 쌓으며 헤트만국을 위한 봉사에 인생을 바쳐 왔습니다. 홈진의 시각에서 보면, 1918년 4월 29일은 우크라이나국을 정의하게 된 두 가지 중요한 사건을 기념하는 날입니다. 첫 번째 사건은 우크라이나의 독립과 주권이 확립되어 우크라이나가 1654년 이전의 상태로 돌아간 것이며, 마찬가지로 중요한 두 번째 사건은 시, 희곡, 산문을 쓰는 그의 취미에 걸맞게 우크라이나의 밝은 미래를 위한 \"창조적 시작\"으로 보는 헤트만주의 운동의 기초가 마련된 것입니다.\n\n홈진의 정치적 사상의 핵심은 우크라이나는 독립하자마자 다시 헤트만국이 되었으나, 반면 러시아는 군주제를 전복시켰으며, 이 때문에 우크라이나는 러시아가 배척한 자연스러운 정부 형태로 돌아감으로써 러시아에 비해 더욱 합법적인 국가가 되었다는 것입니다. 홈진의 러시아에 대한 견해는 때때로 특이한 형태를 띠었는데, 그는 볼셰비즘의 발전이 외부에서 온 것이 아니라 러시아의 정신과 역사적 과거의 직접적인 결과라고 표현하기도 했습니다. 이는 헤트만주의-건국자 연합 정부가 그 존재 이유 중 하나로 채택한 러시아의 팽창주의에 대한 홈진의 반대 의견과도 맞물려 있습니다. 홈진과 헤트만주의-건국자 연합은 헤트만국이 우크라이나 독립의 보루이며, 우크라이나가 그 상태를 유지하기 위해서는 헤트만국의 방어와 강화가 필요하다는 신념을 가지고 있으며 이러한 견해는 그들의 정치 정책 전반에 영향을 미치고 있습니다."
 ukraine_shd.12.a: "헤트만국은 어둠의 세력들을 무찌를 것이다!"
 ukraine_shd.13.t: "크림 자치권 폐지"
 ukraine_shd.13.d: "오늘, [GetSecondInCommand] 수석장관 각하와 헤트만 합하의 승인에 따라 크림의 자치가 철회되었습니다. 평소와는 다르게 만장일치로 이루어지지 않는 것이 특이했던 이 결정은 헤트만의 정부 중심의 권력 집중을 목표로 한 일련의 행정 개혁의 새로운 사례입니다. 이 결정은 크림 정부의 관료주의적 팽창과 체계적인 비효율성을 이유로 정당화되었습니다. 헤트만국의 새로운 구상을 구축하는 사람들에게 있어서 이러한 법적 장벽은 더 이상 용납될 수 없는 것이었습니다. 만약 법이 합리적이고 효율적인 국가의 요구를 충족시키지 못한다면, 그런 법은 무시되어야 했습니다.\n이 결정은 많은 논란을 불러일으켰습니다. 심의 과정에서 크림의 자치권을 철회하면 심각한 결과를 초래하고 분리주의를 촉발할 수 있다는 주장이 각료회의에서 계속해서 제기되었습니다. 크림의 인구는 우크라이나인, 타타르인, 러시아인, 러시아어 사용자로 이루어져 있으며, 이들 중 많은 사람들은 이전에 그들에게 부여된 자치권을 매우 높이 평가했습니다. 실제로 크림의 자치권은 그들이 우크라이나국에 가입하는 데 결정적인 역할을 했었고, 이제 그것이 사라지자, 현지의 반응은 대체로 부정적이었습니다.\n\n이 문제에 대한 해결책은 크림 정부의 수장이었던 술레이만 술케비치로부터 빠르게 찾을 수 있었습니다. 의회가 각료회의 내 크림 대표로 임명할 것을 제안한 그는 이전처럼 크림의 문제에 대해 최고 거부권을 가지지는 못했지만, 그의 존재와 영향력은 그가 크림 정부를 다루는 데 있어 수석장관과 헤트만에 이어 두 번째로 큰 영향력을 지니게 할 것이었습니다. 술케비치는 특별히 인기 있는 정치인은 아니지만, 그의 말은 크림의 주민들 사이에서 큰 영향력을 지니고 있으며, 그가 대중들에게 안심시키는 발언을 하자 대중들의 불만은 어느 정도 누그러져 들었습니다.\n\n법안에 서명한 지 얼마 되지 않아 러시아의 외무장관은 이러한 움직임에 대해 우크라이나 정부가 러시아인과 러시아어 사용자를 억압하고 있다고 말하며 허구적인 우크라이나의 \"잔혹행위\"를 비난했습니다. 외무장관 아담 몬트레조르는 그런 의도는 없다고 반박하며, 이 움직임은 러시아인을 억압하기 위한 것이 아니라 행정을 간소화하기 위한 것이라고 재차 강조했고, 러시아가 분리주의를 선동하려고 한다고 비난했습니다."
 ukraine_shd.13.a: "예상했던 일이다."
 ukraine_shd.14.t: "지주연합/프로토피스와의 협력 검토"
 ukraine_shd.14.d1: "국가가 야심 차게 토지개혁 및 산업화 계획에 착수하면서, 지주연합과 프로토피스의 지위에 대한 중요한 논쟁이 각료회의에서 진행 중입니다. 수석장관 보리스 홈진과 대다수의 장관들은 헤트만 합하께 프로토피스의 주요 대표와 지주연합의 대지주 파벌에 속한 주요 관료인 보리스 부텐코를 내각에서 해임할 것을 촉구했습니다. 그들은 프로토피스와 지주연합과의 관계에서 비롯된 경제 정책들이 위기와 그에 따른 반란을 초래했으며, 이러한 로비 세력의 존재는 헤트만주의-건국자 연합이 세우려는 새로운 헤트만국의 구상과 충돌한다고 주장했습니다.\n\n반면, 부텐코는 지주연합과 프로토피스를 대표해 이들의 지위를 지키려 노력하면서, 우크라이나가 라이히스팍트 내에서 가장 큰 경제 규모를 가지게 된 주요 이유로 이들의 연합과 정부 사이의 긴밀한 관계임을 거론하며, 이들이 국가에 가져온 경제적 성장을 강조했습니다. 그러나, 최종 결정을 내리는 것은 헤트만 합하께 달려 있습니다."
 ukraine_shd.14.d2: "국가가 야심 차게 토지개혁 및 산업화 계획에 착수하면서, 지주연합과 프로토피스의 지위에 대한 중요한 논쟁이 각료회의에서 진행 중입니다. 이에 수석장관 [GetSecondInCommand] 각하와 소임 내 대표 대다수는 헤트만 합하께 프로토피스의 주요 대표와 지주연합의 대지주 파벌에 속한 주요 관료인 보리스 부텐코를 내각에서 해임할 것을 촉구했습니다. 그들은 프로토피스와 지주연합과의 관계에서 비롯된 경제 정책들이 위기와 그에 따른 반란을 초래했다고 주장했습니다.\n\n반면, 부텐코는 지주연합과 프로토피스를 대표해 이들의 지위를 지키려 노력하면서, 우크라이나가 라이히스팍트 내에서 가장 큰 경제 규모를 가지게 된 주요 이유로 이들의 연합과 정부 사이의 긴밀한 관계임을 거론하며, 이들이 국가에 가져온 경제적 성장을 강조했습니다. 그러나, 최종 결정을 내리는 것은 헤트만 합하께 달려 있습니다."
 ukraine_shd.14.a: "해임하라."
 ukraine_shd.14.b: "유용할 수도 있지..."
 ukraine_shd.23.t: "헤트만 합하의 오른손"
 ukraine_shd.23.d: "반헤트만 반란이 시작된 지 수개월이 흘렀고, 한때 헤트만의 연정이 지배했던 정치 지형은 크게 변화한 것으로 보입니다. 반란이 진행되는 동안 스코로파즈키 합하께선 연정의 충고를 자주 무시하고 대신 프리소우스키 장군과 홈진 대령과 같은 헤트만주의 연합의 장교들의 말에 귀를 기울이셨습니다. 공화주의 반역자들에 대한 정부의 대응은 잔혹했으며, 민주농민당원들 중 많은 사람들이 정부를 비판하며 이를 1925년의 탄압과 비교했습니다.\n\n민주농민당의 지도자 이호르 키스탸코우스키와 미콜라 미흐노우스키, 그리고 급진민주당의 지도자 올렉산드르 슐힌과 사적으로 만난 자리에서 수석장관 드미트로 도로셴코는 정부와 스코로파즈키 합하에 대한 실망감을 표현하며, 과도한 잔인함과 폭력을 멈추기 위한 자신들의 호소가 묵살당했다는 소임 내 분위기를 반영하는 듯 말했습니다. 다음날 아침, 보리스 홈진, 코스티안틴 프리소우스키, 이반 폴타베츠-오스트랴니차 등 헤트만주의-건국자 연합의 주요 인사들이 수석장관의 집무실을 방문했습니다. 도로셴코는 헤트만주의-건국자 연합 대표들로부터 소임의 권력이 박탈되었고, 그가 헤트만 합하의 신임을 잃었으며, 그가 24시간 내에 수석장관직을 사임하지 않으면 자신들이 직접 문제를 해결할 것이라는 명확한 메시지를 받았습니다.\n\n그날 밤 도로셴코는 내전 기간 동안 효율적인 국가 운영을 하는 것은 길고도 어려운 과업이라며, 다음날 사임하겠다고 소임에 있는 많은 사람들에게 알렸습니다. 많은 사람들이 도로셴코의 뒤를 따라 사임하기로 결정한 후, 소임은 서로가 서로를 비난하며 내분을 겪게 되었습니다.\n\n그때 마지막 퍼즐 조각이 들어맞았습니다. 급히 마련된 헤트만주의-건국자 연합의 \"주요 3인방\"과의 회의 이후, 스코로파즈키 합하는 보리스 홈진이 수석장관의 자리를 맡을 것이라고 발표하면서, 소임이 국가의 발전을 위해 이견을 제쳐두지 못한다고 비판하셨습니다. 그리고 나서 소임을 \"책임 있는 정부가 나타날 때까지 무기한 중단\"하는 법안이 통과되었습니다. 스코로파즈키 합하는 대부분이 연합과 관련이 있는 각료회의의 새로운 내각을 승인했습니다. 외부 관찰자나 헤트만 본인에게 있어서도 누가 진짜 책임자인지는 그 어느 때보다 분명해졌습니다."
 ukraine_shd.23.a: "환영하오, 보리스 홈진 수석장관."
 ukraine_shd.24.t: "코자크 민병대의 봉기!"
 ukraine_shd.24.d: "러시아에 맞선 전쟁이 발발하자 이반 폴타베츠-오스트랴니차와 대코자크 라다에 충성하는 코자크 민병대가 국가를 지키기 위해 일어섰습니다!"
 ukraine_shd.24.a: "훌륭하군!"
 ukraine_shd.25.t: "가장 고귀한 합하께서 전하는 격려"
 ukraine_shd.25.d: "오늘 스코로파즈키 헤트만 합하께선 각료회의에서 직접 연설하면서 조국에 대한 깊은 사랑과 경외심이 코자크 전통의 핵심이라고 언급하며 헤트만주의-건국자 연합을 치하하셨습니다. 합하께선 강력하고 통일된 국민성이 모든 정치 활동의 성공에 필수적이라고 말하며 헤트만국의 관점에서 이러한 정서가 얼마나 중요한지 강조했습니다. 스코로파즈키 헤트만 합하의 발언은 코자크국의 이상에 충실한 헤트만국 건설을 위한 헤트만주의-건국자 연합의 노력에 대한 지지와 약속으로 받아들여졌습니다. 이러한 발언은 모든 우크라이나인들을 위한 더 나은 미래를 건설한다는 대의에 대한 그들의 노력과 헌신을 인정하는 것으로 여겨져 조직원들로부터 큰 찬사를 받았습니다."
 ukraine_shd.25.a: "좋게 들리는군!"
 ukraine_shd.26.t: "헤트만의 본부 재설립"
 ukraine_shd.26.d: "헤트만의 정부가 더욱 중앙집중화됨에 따라 1918년의 옛 조직들이 복원되었는데, 그중에서도 헤트만의 본부가 가장 대표적인 조직입니다. 하지만 스코로파즈키 합하는 복원된 헤트만의 본부의 요직인 참모총장에 누구를 임명할지 선택해야 했습니다. 보리스 팔리-네일로는 홈진의 가장 가까운 코자크 동료 중 한 명으로, 의심할 여지 없이 헤트만주의-건국자 연합의 기술관료파에게 큰 힘이 되어줄 것입니다. 또 다른 선택지는 폴타베츠-오스트랴니차에게 충성하는 이반 베르차크-볼로신이며, 그를 임명하면 코자크 평의회 내에서 폴타베츠-오스트랴니차의 인맥을 활용할 수 있을 것입니다."
 ukraine_shd.26.a: "보리스 팔리-네일로를 선택하자."
 ukraine_shd.26.b: "이반 베르차크-볼로신을 선택하자."
 ukraine_shd.27.t: "코자크 민병대의 기강 해이"
 ukraine_shd.27.d: "코자크 민병대를 우리 군에 통합시키는 데 있어 어려움이 없었던 것은 아닙니다. 코자크 민병대 중 상당수가 규율을 제대로 지키지 않았고 군대 내에서 문제를 일으켜 고위 지휘부 내에서 불만이 제기됐으며, 역사적으로 매우 자율적이었던 코자크 민병대의 특성과 중앙집중적인 군대의 특성이 잘 어우러지지 않았고, 대코자크 라다가 민병대의 군대 통합을 적극적으로 막았기 때문에 이 상황은 더욱 복잡해졌습니다."
 ukraine_shd.27.a: "한 번 살펴보겠다."
 ukraine_shd.28.t: "안보 문제"
 ukraine_shd.28.d: "헤트만 합하께서 권위적이고 단호하게 통치하던 1918년의 임시 정부 시절 동안, 반체제 인사와 선동가를 추적하고 처리하는 별도의 기관인 헤트만 합하 직속 참모진으로 구성된 특수부서가 존재했습니다. 내무부에 속한 국가방위군 정보부에 비하면, 이 특수부서는 헤트만 합하 직속 참모진의 일부였기에 헤트만 합하에게 직접 보고를 했습니다. 그러나, 헤트만 합하의 정권이 곧바로 자유화되면서 이 부서는 해체되었습니다.\n\n임시 정부의 많은 법들이 재도입되면서, 특수부서는 부활했습니다. 헤트만 합하의 참모총장은 헤트만주의-건국자 연합 내에서의 상황을 감독하고, 스코로파즈키 합하에 대한 충성을 확보하는 임무를 맡게 되었지만, 특수부서에게 얼마나 많은 권한을 부여해야 할지에 대한 결정은 아직 내려지지 않았습니다."
 ukraine_shd.28.a: "내무부 장관은 잘하고 있다."
 ukraine_shd.28.b: "특수부서에 추가 자금을 주어라. 뭘 할 수 있는지 보도록 하자."
 ukraine_shd.29.t: "연합의 미래"
 ukraine_shd.29.d: "헤트만 합하께선 보리스 홈진, 올렉산드르 팔토우, 보리스 팔리-네일로 등 헤트만주의 연합에서 가장 저명한 인사들로 구성된 회의를 주선했습니다. 참석자들이 도착하자 스코로파즈키 합하는 헤트만주의-건국자 연합이 앞으로 직면할 수 있는 잠재적 문제를 제시했습니다. 그는 헤트만주의-건국자 연합의 정치적 지배력은 우크라이나인들의 선의와 신뢰에 달려 있으며 현재의 권위주의 노선은 장기적으로 실현 가능하지 않을 것이라고 강조했습니다. 그분은 언젠가는 정상화가 이루어져야 하며 새로운 선거를 치러야 할 것이라고 언급했습니다."
 ukraine_shd.29.a: "지혜로운 말씀이다."
 ukraine_shd.30.t: "단결과 힘의 과시"
 ukraine_shd.30.t2: "단결...과 힘의 과시?"
 ukraine_shd.30.d: "우크라이나 역사상 가장 큰 규모의 군사 퍼레이드가 [202.GetName]의 흐레샤티크 광장에서 개최되었습니다. 유명한 장군인 코노발레츠와 프리소우스키, 그리고 헤트만 합하 본인께서 참석하시어 우크라이나의 독립을 지켜낸 군대의 역할을 치하하는 장대한 연설을 하셨습니다. 제1근위기병단 및 제3근위기병단 등 코자크 사단이 퍼레이드의 중심이 되었습니다.\n\n연회는 다음 날 개최되었으며, 보리스 홈진, 보리스 팔리-네일로, 올렉산드르 팔토우, 흐나트 젤레네우스키, 올렉산드르 샤포발 등 헤트만주의-건국자 연합의 핵심 인사들이 참석하였습니다. 헤트만주의-건국자 연합이 영구적인 비상 체제과 독재를 유지할 수 없음을 인지하고, 정상화 과정을 시작하기 위한 계획이 마련되었으며 새 정권은 곧 민주주의로의 부분적 복귀에 착수할 것입니다. 그러나 어떠한 상황에서도 헤트만주의-건국자 연합은 정치권을 계속 장악해야 하며, 야당은 합법화되지만 선거권은 박탈되어야 한다는 입장이 유지되었습니다. 홈진은 나머지 참석자들에게 만일 헤트만주의-건국자 연합에 반대하는 야당이 집권하게 된다면, 이것은 그와 다른 사람들이 즉 우크라이나의 자연스러운 상태라고 믿는 헤트만국의 기반인 스코로파즈키 합하의 행정 권한을 제한되는 것을 의미하는 것이라고 전했습니다."
 ukraine_shd.30.d2: "우크라이나 역사상 가장 큰 규모의 군사 퍼레이드가 [202.GetName]의 흐레샤티크 광장에서 개최되었습니다. 유명한 장군인 코노발레츠와 프리소우스키, 그리고 헤트만 합하 본인께서 참석하시어 우크라이나의 독립을 지켜낸 군대의 역할을 치하하는 장대한 연설을 하셨습니다. 제1근위기병단 및 제3근위기병단 등 코자크 사단이 퍼레이드의 중심이 되었습니다.\n\n연회는 다음 날 개최되었으며, 보리스 홈진, 보리스 팔리-네일로, 올렉산드르 팔토우, 흐나트 젤레네우스키, 올렉산드르 샤포발 등 헤트만주의-건국자 연합의 핵심 인사들이 참석하였습니다. 헤트만주의-건국자 연합이 영구적인 비상 체제과 독재를 유지할 수 없음을 인지하고, 정상화 과정을 시작하기 위한 계획이 마련되었으며 새 정권은 곧 민주주의로의 부분적 복귀에 착수할 것입니다. 그러나 어떠한 상황에서도 헤트만주의-건국자 연합은 정치권을 계속 장악해야 하며, 야당은 합법화되지만 선거권은 박탈되어야 한다는 입장이 유지되었습니다.\n\n그러나 부분적 민주화라는 주제는 당면한 실제 문제, 즉 지난 몇 년 동안 크게 성장한 이반 폴타베츠-오스트랴니차 파벌의 문제를 외면하지는 못했습니다. 대코자크 라다의 수장은 자신의 영향력을 무너뜨리려는 홈진을 좋아하지 않을 것이 분명하지만... 동시에 헤트만 합하께서 과거의 민주주의로의 복귀를 지지하셨으니, 그에게 이렇다 할 힘이 없다는 것은 확실하지 않을까요?"
 ukraine_shd.30.a: "우크라이나에 영광을!"
 ukraine_shd.31.t: "선거 발표"
 ukraine_shd.31.d: "1932년 이후 처음으로 우크라이나 전국 선거가 곧 실시될 예정입니다. 스코로파즈키 합하는 라디오를 통해 공식적으로 선거를 발표하며, 이는 앞으로 몇 달 안에 실시될 예정이라고 밝혔습니다. 그는 현재 상황이 안정된 것으로 나타났으며, 우크라이나에 대한 국내외 위협이 크게 줄었다고 덧붙이며, 모든 우크라이나인들에게 이 \"애국적인 노력\"에 참여하고 투표할 것을 촉구했습니다.\n\n선거 발표에 이어 많은 정당들이 지역적으로나 전국적으로 헤트만주의-건국자 연합의 아성에 도전하기 위해 등록을 하였습니다. 그러나 헤트만주의-건국자 연합은 정계에 이미 깊이 뿌리를 내려, 왕좌에서 내려오기 위해서는 큰 변화가 필요할 것입니다. 수년간의 결집으로 인해 당의 광범위한 후원망과 수많은 엘리트 계층 출신의 구성원들은 헤트만주의-건국자 연합의 아성이 조만간 끝날 가능성을 낮아지게 해주었습니다.\n\n30년대 후반에 헤트만주의-건국자 연합이 집권한 이후 당원 수는 감소했지만, 민주농민당은 선거에 있어 헤트만주의-건국자 연합에게 가장 큰 위협이 되고 있습니다. 쿠데타 이후 당내의 소위 \"민주주의 단체\"는 상당히 강화되었는데, 이는 당내에서 의회정에 대해 관심이 덜한 많은 당원들이 정치적 영향력을 유지하기 위해 헤트만주의-건국자 연합에 가입하려고 했기 때문입니다. 당에 남아 있는 사람 중에는 미콜라 미흐노우스키와 같은 주요 인물들이 포함되어 있으며, 그는 당원들의 \"배신\"을 강력히 비난했지만, 헤트만주의-건국자 연합으로 이탈한 사람들에게 급진농민당에 다시 합류하여 급진농민당이 선거에서 승리할 수 있도록 격려했습니다. 그러나 그들이 정치에서 그들의 입지를 재건할 수 있을지와 상관없이 그들이 승리할 가능성은 희박하며, 최악의 경우에는 불가능할 것입니다."
 ukraine_shd.31.a: "우리는 두려울 것이 없다."
 ukraine_shd.32.t: "정당 구성 관련 법"
 ukraine_shd.32.d: "각료회의에서 \"정당 구성 관련 법\"이라는 새로운 법안이 승인되었습니다. 이 법은 정당의 설립에 대해 몇 가지 제한을 두고 있습니다. \"국가 또는 그 독립에 대한 위협\", \"비애국적인 견해\", \"정치적 극단주의\", 또는 \"헌법 질서에 반하는\" 성향을 가진 모든 정당은 설립이 금지됩니다. 사유 재산 불가침에 관한 법률을 통해 사회주의 정당에 대한 제한은 자연스럽게 유지됐으며, 이에 따라 급진민주당은 국내에서 합법적인 가장 좌파적인 정당으로 남게 되었습니다. 수석장관과 헤트만 합하께서 이 법에 서명한 이후로, 이 법은 크림의 \"크림 인민당\"이라는 새로운 정당의 창립을 저지하는 데 활용되었는데, 이 정당은 그들의 고향인 크림의 자치권 회복을 주장했었습니다. 그러나 지금까지는 헤트만주의-건국자 연합이 정계를 장악했기 때문에 이 법은 거의 활용되지 않았으며, 홈진의 측근들은 헤트만주의-건국자 연합이 위협을 받게 되면 이 법이 더 광범위하게 활용될 수 있음을 암묵적으로 인정했습니다."
 ukraine_shd.32.a: "훌륭하군."
 ukraine_shd.33.t: "[GetYear]년 선거"
 ukraine_shd.33.d: "오랫동안 기다려 온 선거가 시작되었습니다. 결과는 예상대로 효율적인 행정, 보수적 가치, 그리고 전쟁에서의 승리를 기반으로 삼은 헤트만주의-건국자 연합이 76%의 득표율로, 역대 선거 중 가장 높은 득표율을 차지했습니다. 헤트만주의-건국자 연합의 지배에 반대하여 선거 이전에 \"민주연정\"을 구성한 민주농민당과 급진농민당은 선거를 하면서 엄청난 경쟁을 벌였습니다. 헤트만주의-건국자 연합이 협박과 부정행위를 저질렀다고 비난하는 민주연정의 주장은 요란했지만, 결국에는 큰 영향을 미치지 못하였으며, 민주연정은 총득표율의 18%를 얻는 데 그쳤고, 나머지 표는 군소정당들에게 돌아갔습니다.\n\n이제 다시 소집된 소임의 첫 번째 임무는 헤트만주의-건국자 연합이 제정한 새 헌법을 승인하는 것이었고, 이 헌법은 압도적인 표차와 함께 승인되었습니다. 이 헌법은 헤트만 합하에게 광범위한 권한을 부여하며, 국가의 최고 권력자로서의 역할을 강조합니다. 그러나 그 외에는 모호한 조항이 많아 실제 헤트만주의-건국자 연합의 영향력은 거의 없다는 인상을 주고 있습니다.\n\n거의 모든 정치 조직을 장악하고 있는 헤트만주의-건국자 연합의 지배력으로 인해 가까운 시일 내에 진정한 민주주의가 실현될 가능성은 희박해 보입니다. 대연합 정당이 된 헤트만주의-건국자 연합은 필요하다면 자체적으로 개혁할 능력이 있으며, 그들의 통치에 대한 실질적인 경쟁은 제한적일 것입니다. 몇 년이 아니라 헤트만주의-건국자 연합의 위대한 국가 건설 계획이 전복될 때까지는 수십 년이 걸릴 것입니다. 그러나 만약 그렇게 되더라도, 누가 그 뒤를 잇게 될까요?"
 ukraine_shd.33.a: "국가는 계속 전진한다."
 ukraine_shd.34.t: "헤트만 합하의 오른손"
 ukraine_shd.34.d: "[?global.date.GetDateStringNoHourLong], 수석장관 보리스 홈진의 임기의 마지막 날이자 이반 폴타베츠-오스트랴니차가 취임한 첫날이었습니다. 그날 저녁, 대코자크 라다와 폴타베츠-오스트랴니차의 동료 이반 볼로신-베르차크에게 충성하는 코자크 분대와 함께, 홈진이 소임을 재소집하기 위해 떠나려는 순간 폴타베츠-오스트랴니차가 수석장관의 집무실로 들어왔습니다. 몇 년 전만 해도 이런 만남은 가까운 정치적 동지들 사이에나 있을 법한 일이었지만, 지금은 가장 치열한 경쟁자 사이에 벌어진 일이 되었습니다.\n\n홈진은 반헤트만 봉기의 나날들을 기억하고 있었습니다. 급진주의자들이 국가를 분열시키려 하면서 우크라이나인들이 서로 대립하게 된 비극적인 시기였습니다. 그러나 그 때는 또한 기회를 찾을 수 있는 시기이기도 했습니다. 스코로파즈키 헤트만 합하께서 헤트만주의-건국자 연합의 현명함을 인지하게 된 계기였고, 그때까지 도로셴코를 그의 직무에서 퇴출시키는 것은 형식적인 절차에 불과했습니다. 이제 홈진 자신이 그런 존재가 되어 버린 것이었을까요? 이제 형식적으로 쫓겨날 일만 남은 것이었을까요?\n\n폴타베츠-오스트랴니차는 홈진에게 정부와 주요 도시 시설이 코자크 분대의 통제하에 있으며, 헤트만 합하께선 \"혹시 모를 모든 위험\"으로부터 보호받으시기 위해 보호 감호를 받고 계시다는 사실을 명확하게 전달했습니다. 메시지는 분명했습니다. 가능한 한 빨리 사임하지 않으면, 헤트만 합하의 의지에 반하는 음모와 반역을 꾸몄다는 혐의로 구금되리라는 것이었습니다.\n\n그날 아침 늦게, 헤트만 합하께선 역사적인 라디오 연설을 했습니다. 홈진은 건강 악화를 이유로 현재의 막중한 책임을 감당할 수 없다며 사임을 허가받았으며 그의 자리를 대신할 사람은 헤트만주의-건국자 연합의 실질적인 지도자인 대코자크 라다의 수장이자 헤트만 합하의 오른팔인 이반 폴타베츠-오스트랴니차가 될 것입니다."
 ukraine_shd.34.a: "환영하오, 폴타베츠-오스트랴니차 수석장관."
 ukraine_shd.35.t: "동등한 이들의 의회"
 ukraine_shd.35.d: "몇 년 전 소임의 마지막 회기가 종료된 이후로, 입법 기관은 모호한 상태에 있었으며 그 활동은 사실상 \"책임 있는 정부가 등장할 때까지\" 완전히 중단되었습니다. 당시에는 긴급하고 신속하고 단호한 조치가 필요한 시기였기 때문에 법적인 문제는 뒤로 미뤄둘 수 있었기 때문에 놀라운 일은 아니었습니다. 이제 외부와 내부의 적들이 제거되고 헤트만 합하와 그분의 충실한 수석장관의 노력으로 국가가 마침내 안정되었으니, 마지막으로 남은 미완의 과제를 마무리할 수 있게 되었습니다.\n\n당연하겠지만 당파적 분열과 사소한 정치로 점철된 과거의 소임은 다시는 반복되지 않을 것입니다. 대신, 헤트만 합하와 국가 그리고 국민에게 전적으로 헌신하는 사람들이 모여 복잡한 통치 문제에 필요한 지원을 제공할 것입니다. 더 이상 퇴폐적인 당파주의는 없을 것입니다. 대표들은 헤트만주의-건국자 연합의 지도 아래 전문적이고 정치적인 조직에서 선출될 것입니다. 이 의회에 필요한 합법성을 부여하고 우크라이나인의 이익을 충분히 대변하기 위해, 우리의 고귀한 기사들이자 전통과 사회 질서의 수호자인 코자크 평의회의 일부 구성원들에게 의석이 배정될 것입니다. 폴타베츠-오스트랴니차 수석장관의 끊임없는 노력 덕분에, 우크라이나 코자크국은 우리 국가의 사회 구조의 핵심 요소가 되었으며, 따라서 정치 체제에서 적절한 역할을 수행할 자격을 갖추게 되었습니다."
 ukraine_shd.35.a: "우리 영광스러운 국가에 걸맞은 의회다."
 ukraine_shd.36.t: "헤트만에서 희미한 기억으로"
 ukraine_shd.36.d: "\"헤트만으로 있을 동안 나와 같은 생각을 하는 사람이 이토록 소수만 있었던 까닭은 무엇인가?\" 빈 종이에 어느 정도 글을 끄적이긴 했지만, 더 이상 이어질 수는 없었습니다. 스코로파즈키 헤트만이 적는 모든 것은 마치 지금 그 자신처럼 결국 단순한 기억에 지나지 않았기 때문이었습니다. 어찌하여 이 지경이 된 것일까요? 자신이 어떻게 교만한 변절자에게 놀아나게 된 것일까요? 늙은 헤트만은 힘이 쇠하고 결단력을 잃었습니다. 그는 자신의 편안함과 기쁨을 모두 희생하며, 우크라이나와 자신의 국민의 행복을 위해 봉사했다고 생각했습니다. 자신이 세우려 했던 국가가 건방진 모험주의자에 의해 무너지는 것을 보면서 인생의 마지막 나날들을 보내야만 하는 걸까요?\n\n그의 인생은 승리와 패배로 점철되어 달콤씁쓸하기 그지없었습니다. 헤트만의 연정, 내전, 러시아의 침략 등 그의 정부가 겪은 모든 어려움은 결국에는 그만한 가치가 있었습니다.  러시아 제국주의에 맞선 동부에서의 전쟁의 종결은 새로운 질서, 안정, 자유의 시대를 가져올 것이었습니다. 헤트만이 거의 30년 동안 수행한 노력은 이 새로운 시대를 탄생시키기 위한 것이었습니다. 아마도 그가 충분히 오래 살아 그의 노력이 결실을 맺는 것을 볼 수 있을지도 모릅니다.\n\n신께서는 그에게 치국이라는 임무를 수행할 힘을 주지 않으셨을지도 모릅니다. 이제 이름뿐인 헤트만인 그는 잊힐 수 없는, 그러나 불명예스러운 기억으로 남게 되었습니다."
 ukraine_shd.36.a: "역사가 그의 가치를 평가할 것이다."
 ukraine_shd.37.t: "헤트만 합하의 선물"
 ukraine_shd.37.d: "몇 주 전이었다면 보리스 홈진이 헤트만 합하의 집무실을 찾는 것은 별다른 주목할 바 없는 일이었을 겁니다. 반군의 위치에 대한 정보를 보고하거나, 이 나라에서 생디칼리슴 비밀 동조자들을 몰아낼 반격의 진행 상황 등을 논의하는 일상적인 업무일 뿐이었을 테니까요. 그러나 지금은 모든 것이 달라졌습니다. 반란은 이미 끝났으니, 이번엔 무슨 이유였을까요?\n\n스코로파즈키 합하의 책상 맞은편에 앉은 홈진은 1919년과 1925년에 그랬던 것처럼 반역자들을 단호하게 처리한 헤트만 합하의 업적을 칭찬했습니다. 이 승리는 헤트만 합하의 현명함과 그의 국가에 대한 헌신을 명확히 입증해 주었습니다. 홈진의 이런 말은 스코로파즈키 합하께는 낯설지 않은 것이었습니다. 홈진은 그의 최측근 중 하나로서, 정치적 견해의 차이에도 불구하고 언제나 깊은 관계를 유지해 왔습니다. 그러나 지금은 상황이 달랐습니다. 홈진이 이 생각을 제안한 것은 처음이 아니지만, 그는 반란에서 얻은 큰 교훈이 무엇인지를 말하였습니다. 의회주의는 실패했다는 것이었습니다. 헤트만 합하께서 우크라이나의 자유주의자와 사회주의자들과 협상을 시도하였고, 도로셴코를 수석장관직에 임명한 것과 구제법안을 제정해 주었지만, 그들은 이를 그저 헤트만 합하의 뒤통수를 치는 기회로만 활용하였습니다. 셰메트와 키스탸코우스키와 같은 정치인들은 그저 자신의 정치적 힘을 늘리는 데만 집중하였을 뿐, 국가가 나아가야 할 진정한 방향은 오직 헤트만 합하만이 이해하고 계셨습니다.\n\n하지만 홈진은 헤트만 합하의 이상을 실현시키는 진정한 애국자 없이 우크라이나가 어떻게 진정으로 번영할 수 있겠느냐는 반문을 제기하였습니다. 반역자들이 지금은 도망쳤을지 모르지만 포기하지 않을 것이 분명하며 소임의 이기적인 동조자들의 지원을 받아 다시 돌아와 혼란을 일으키려 하리라는 것은 명백합니다.\n\n마침내 홈진은 헤트만 합하에게 호소하였습니다. 헤트만 합하께서 공화주의자들의 위협을 일단락시키는 데 홈진과 그의 동료들인 헤트만주의 연합이 결정적인 역할을 하였습니다. 그들이 그들의 충성심에 대한 보답으로 보상을 받는 것은 당연한 일이었습니다."
 ukraine_shd.37.a: "당연하지."
 ukraine_borotbist.1.t: "공통의 기반을 찾아서"
 ukraine_borotbist.1.d: "새로운 국회 선거가 선언되자마자, 각 정당들은 곧바로 집권을 위한 공약을 발표하기 시작했습니다. 군소정당들은 선거 연합을 구성하는 반면, 사회주의노동자당이나 급진민주당과 같은 주요 정당들은 단독 출마를 결정했습니다. 이에 따라 과거에 사회주의노동자당과 연정을 했던 혁명 블록 내에서 의문이 제기되었습니다. 평의회-혁명 블록의 일부 구성원들은 사회주의노동자당과의 연정을 재건하기를 원했지만, 사회혁명당원의 대다수는 더욱 급진적인 선택지인 보로티비스티와의 연정을 선호했습니다. 하지만 안타깝게도, 보로티비스티는 \"부르주아들의 선거\"에는 참여하고 싶지 않다는 이유로 이를 노골적으로 거부했습니다. 그 후에 우크라이나 사회혁명당/평의회-혁명 블록은 어찌 되든지 간에 \"혁명 블록\"으로서 출마하기로 했습니다. 이 발표 이후로 사회주의노동자당의 지도부는 블록에 손을 내밀어 연합 가능성에 대해 협상했고 심지어 정부 구성 가능성까지 시사했습니다.\n\n아무도 알지 못했던 사실은, 이 블록-보로티비스티 문제가 전개되는 과정 전체가 사회주의노동자당에 의해 감시되고 있었다는 것이었습니다. 이러한 정보를 철해놓으면, 블록을 옭아맬 수 있는 잠재적인 증거를 확보할 수 있을 뿐만 아니라, 보로티비스티를 신뢰할 수 있는 동맹이 아닌 새로운 시스템의 적으로 묘사하는 데 사용할 수도 있을 것입니다."
 ukraine_borotbist.1.a: "언론에 유출시켜라. 우리는 보로티비스티가 어떤 놈들인지 대중들에게 알릴 필요가 있다."
 ukraine_borotbist.1.b: "평의회-혁명 블록의 우리 동맹들을 곤란하게 만들어선 안 된다."
 ukraine_borotbist.2.t: "지방선거 결과 - 갑작스럽게 승승장구하는 보로티비스티"
 ukraine_borotbist.2.d: "전국 지방 선거에서 보로티비스티는 갑작스러운 인기 상승을 경험했습니다. 이들은 과반 의석을 차지할 만큼 강력한 세력이 아니었음에도 높은 득표율을 기록했습니다. 이를 인식한 보로티비스티는 지방에서 정치적 영향력을 확보하기 위해 사회주의노동자당, 특히 평의회-혁명 블록 및 사회혁명당과 지역 연정을 구성하려고 시도했습니다. 이러한 연정은 보로티비스티의 영향력을 차단하려는 후자의 정당들에 의해 거부되기도 했지만, 일부에서는 보로티비스티와의 연정이 그들을 더 쉽게 통제할 수 있을 것이라고 제안하기도 했습니다. 그러나 총선 참여를 공개적으로 거부하는 급진주의자들과 연정을 구성하면 사회혁명당의 인기는 하락할 수 있습니다."
 ukraine_borotbist.2.a: "허용해라. 이렇게 해야만 이 급진주의자들을 통제하고 최후에는 그들과 함께 협력할 수 있을 것이다."
 ukraine_borotbist.2.b: "대신 저들을 고립시키도록 하자."
 ukraine_borotbist.3.t: "농민층의 목소리"
 ukraine_borotbist.3.d: "지방 정부 정책에 있어서 농민의 이익을 옹호하고 현재 진행 중인 토지개혁에 기여하기 위해 사회혁명당은 농민연합을 재건했습니다. 이에 대응하여 보로티비스티는 거의 동일한 원칙을 따르는 비부농위원회를 만들었습니다. 유일한 차이점은 농민연합이 사회혁명당에 맞춰 자신들의 계획을 다소 수정한 반면, 비부농위원회는 사유재산을 폐지하라는 요구를 굽히지 않고 있다는 점입니다. 농민연합에 대한 추가 지원이 이루어지지 않는다면 비부농위원회가 농민연합보다 더 인기를 얻을 수 있다는 우려가 제기되고 있습니다."
 ukraine_borotbist.3.a: "농민연합에 추가적인 국가 지원을 주어라."
 ukraine_borotbist.3.b: "개입하지 마라."
 ukraine_borotbist.4.t: "전우크라이나 노동조합 중앙위원회 대회"
 ukraine_borotbist.4.d: "새롭게 재편된 우크라이나 최대 노조 연맹인 전우크라이나 노동조합 중앙위원회가 1918년 공화국 전복 이후 처음으로 재소집되어 선거를 실시했습니다. 선거 결과, 전우크라이나 노동조합 중앙위원회 대표직의 과반수 이상을 사회주의노동자당과 혁명 블록 대표들이 차지했습니다. 그러나 공산당원, 특히 보로티비스티가 상당수 선출되었는데, 이는 아마도 노동조합에 대한 급진주의 세력의 침투 수준이 예상보다 높다는 것을 증명하는 것일 수 있습니다."
 ukraine_borotbist.4.a: "선거 과정을 비밀리에 조사해라."
 ukraine_borotbist.4.b: "선거 과정에 개입해서는 안 된다."
 ukraine_borotbist.5.t: "[226.GetName] 철도 부설 노동자들의 파업"
 ukraine_borotbist.5.d: "국회가 제정한 다양한 새로운 법안들은 헤트만국에 비해 노동자들의 권리를 향상시키는 데 일조하였지만, 이러한 법안들을 실질적으로 시행하는 데에는 상당한 시간이 소요되었으며 여러 장애물에 직면하게 되었습니다. 당연히, 보로티비스티는 이를 기회로 삼아 국회를 무능한 부르주아 입법기구로 몰아가며 [226.GetName]에서 대규모 파업을 촉발시켰습니다. 헌법이 파업권을 보장하고 있기 때문에, 공화국 선포 이후 파업이 발생하는 것은 드문 일이 아니었지만, 이번 파업은 신생 공화국의 역사에서 가장 큰 파업이었습니다."
 ukraine_borotbist.5.a: "협상하자."
 ukraine_borotbist.5.b: "기다려 보자."
 ukraine_borotbist.6.t: "시골에서 발생한 소규모 시위"
 ukraine_borotbist.6.d: "보로티비스티가 설립한 비부농위원회는 생각보다 훨씬 더 큰 위협이 되고 있습니다. 비부농위원회가 조직한 산발적이고 소규모의 시위대는 신속하고 효율적인 토지 재분배와 사유재산 폐지를 요구하기 시작했습니다. 현재로서는 보로티비스티의 전통적인 지지층 내에서만 시위가 이루어지고 있어서 고립된 상태이지만, 정부가 살아남으려면 효율적인 토지개혁이 이루어져야 한다는 점을 정부에 상기시키고 있습니다.	"
 ukraine_borotbist.6.a: "저 놈들 말은 듣는데 왜 우리 말은 안 듣는 거지?"
 ukraine_borotbist.8.t: "보로티비스티 영향력 증가"
 ukraine_borotbist.8.d: "한때 시골 일부 지역에만 국한된 것처럼 보였지만 비부농위원회는 시위를 계속 확대했으며 [221.GetName]와 [192.GetName] 같은 주요 도시까지 시위가 확산되었습니다. 토지 재분배에는 시간과 노력이 필요하므로 처음에는 쉽게 넘어갈 수 있었지만, 이제 국민들은 현재의 노력에 만족하지 않는 것 같습니다. 우리의 노력을 배가해야만 사람들을 급진주의자들로부터 멀어지게 할 수 있습니다.	"
 ukraine_borotbist.8.a: "우리는 노동자들의 신뢰를 되찾아야 한다."
 ukraine_borotbist.9.t: "유리 튜튠니크에 대한 우려스러운 소문"
 ukraine_borotbist.9.d: "유리 튜튠니크는 공화주의 대의를 위해 지치지 않고 투쟁해 왔으며, 반헤트만 봉기의 주요 인물로서 공화국 군대 내에서 상당한 영향력을 발휘하였습니다. 그러나 시골에서 보로티비스티의 세력이 날로 커지고 있는 상황에서 튜튠니크가 페틀류라보다 보로티비스티에 더 호감을 느끼고 있으며, 아마도 보로티비스티일지도 모른다는 소문이 돌기 시작했습니다. 농민과 노동자들이 정권에 반대하는 것도 문제지만, 군부 내 불충성스러운 세력이 있다면 재앙이 될 가능성이 있습니다. 하지만 그에게 공개적으로 반대하는 행동을 한다면 큰 역효과를 가져올 수 있습니다."
 ukraine_borotbist.9.a: "그를 다른 직위에 재배치해라."
 ukraine_borotbist.9.b: "그와 더 가깝게 지내자."
 ukraine_borotbist.11.t: "늘어나는 시위"
 ukraine_borotbist.11.d: "시골의 상황이 점점 악화되고 있습니다. 특히 부유한 지주들이 토지 대부분을 장악한 여러 농촌 지역에서, 비부농위원회에 소속된 빈농들이 지주들과 부농들을 공격하기 시작했습니다. 많은 사람들에게 있어, 반헤트만 봉기와 선거 기간 동안 공화국이 내세웠던 모든 주장들은 공허한 약속에 불과했다는 것이 드러났습니다. 이는 결국 사람들 스스로 문제를 해결해야 한다는 필요성을 보여주었습니다. 우리가 상황을 신속하게 해결하지 않는다면, 공화국에 대한 국민의 믿음이 산산조각 날 수 있습니다..."
 ukraine_borotbist.11.a: "우리가 통제할 수 없는 상황으로까지 치닫고 있다."
 ukraine_borotbist.12.t: "적위대 재편성"
 ukraine_borotbist.12.d: "이미 상황이 매우 나쁜데도 도시 지역에서는 1936년 봉기 당시 혁명 단체였던 적위대가 부활하면서 심각성을 더하고 있습니다. 특히 돈바스와 크리우바스에서는 노동자들의 자기방어 목적으로 이를 조직하였지만, 사실 이들은 보로티비스티와는 아무런 관련이 없는 이들이었습니다. 그렇지만 농민과 산업 노동자 간의 결속이 강화되면서, 이들은 공화국에 대해 아주 위험한 반대 세력을 형성하고 있습니다."
 ukraine_borotbist.12.a: "작은 불똥이라도 엄청난 화재를 일으킬 수 있다."
 ukraine_borotbist.13.t: "민병대 간 충돌"
 ukraine_borotbist.13.d: "적위군의 형성은 예상했던 대로 진행되었습니다. 공화국을 지키기 위해 자원병들이 지원하는 인민민병대와 그들 사이에서 즉시 충돌이 벌어졌습니다. 군대를 동원하는 것은 재앙을 초래하고, 시위를 더 격화시킬 가능성이 크지만, 인민민병대의 개입 정도에 대해 어떤 결정을 내릴지가 필요합니다. 그들을 제어하는 것은 선의의 행동으로 해석될 수 있지만, 공화국을 유지하기 위해 무력을 보여주는 것이 필요하다는 목소리도 있습니다."
 ukraine_borotbist.13.a: "민병대를 억제해라."
 ukraine_borotbist.13.b: "이러한 조치는 필수적이다."
 ukraine_borotbist.14.t: "바흐무트 회담"
 ukraine_borotbist.14.d: "적위대는 보로티비스티에게 있어 이례적인 존재였습니다. 실제로 보로티비스티는 시위와 농민 자주조직을 주도하는 주요 혁명 정당임에도 불구하고, 적위대 결성에는 관여하지 않았습니다. 혁명 지도부의 장기간에 걸친 조사 결과, 미콜라 스크리프니크, 바실 샤흐라이, 세르히 마즐라흐 등 우크라이나 공산당 고위 지도부가 적위대와 기타 관련 단체를 \"외부\"에서 지휘하고 있다는 사실이 드러났습니다. 성공적인 혁명을 통해 공화국을 전복하는 것은 양측에게 분명히 이익을 가져다주겠지만, 두 세력 사이에는 큰 불신이 있습니다. 원칙적으로는 서로 반목을 하는 상대는 아니지만 보로티비스티는 주로 시골에서 지지를 받는 반면, 우크라이나 공산당은 도시 지역에서 더 많은 지지 기반을 갖추고 있습니다. 한 세력이 다른 세력의 영향력이나 지지 기반을 소외시키려고 시도할 것이라는 우려가 현실적으로 제기되고 있습니다.\n\n그러나, 파업과 충돌이 일상화되며 공화국의 상황이 지속적으로 악화되는 가운데, 혁명의 가능성은 이전보다 더 커지고 있습니다. 보로티비스티와 공산당의 최고 지도자들은 공화국에 대한 공동 대응에 대한 협상을 진행하기로 합의했습니다. 협상을 주재하는 중개인은 아나톨리 피소츠키로, 그는 평의회-혁명 블록의 가장 좌파적인 구성원 중 하나이자 주요 지도자 중 한 명입니다. 우크라이나 공산당과 평의회-혁명 블록은 도시 노동자, 특히 광부들의 발언권을 늘린다면 보로티비스티와 협력하겠다고 제안했습니다. 따라서 중앙혁명위원회의 일부 대표들은 우크라이나 공산당과 평의회-혁명 블록에 동조하게 될 것입니다. 협상이 어느 정도 결실을 보았지만, 보로티비스티는 여전히 국내에서 가장 강력한 혁명 조직이며, 필요한 경우 스스로 혁명을 일으킬 수 있다는 사실과 함께 우크라이나 공산당과 평의회-혁명 블록의 지원이 매우 중요하다는 사실은 여전히 남아 있습니다."
 ukraine_borotbist.14.a: "행정 수도에서 합의가 도출됐다."
 ukraine_borotbist.14.b: "타협은 없다."
 ukraine_borotbist.15.t: "법치 붕괴"
 ukraine_borotbist.15.d: "곳곳에서 혁명수비대가 무력을 과시하고 공화국의 치안 당국이 행동에 신중을 기하는 가운데, 우리는 다시 한번 반헤트만 봉기 이전과 비슷한 혼란에 빠졌습니다. 인민민병대와 시위대 간에 발생한 충돌은 불에 기름을 부은 꼴이 되었기 때문에, 현재 정부는 몇 년 전 스코로파즈키 사태와 유사한 사태로 확대되는 것을 피하고자 노력하고 있지만, 더 나은 선택은 아닌 것으로 보입니다. 일부 지역에서는 보로티비스티가 사실상 지역 전체를 장악하면서 범죄가 급증하고 있습니다."
 ukraine_borotbist.15.a: "이젠 이거냐..."
 ukraine_borotbist.17.t: "총파업에 관한 소문"
 ukraine_borotbist.17.d: "공화국 전역에서 보로티비스티가 폭력과 약탈을 종식시키고 부르주아 정부를 무릎 꿇게 할 총파업을 조직하고 있다는 소문이 돌고 있습니다. 하지만 한 가지 의문이 남아 있습니다. 평의회-혁명 블록과 사회혁명당이 파업을 지지할까요? 사회주의 블록이 파업을 지지하지 않도록 설득할 수 있다면 보로티비스티의 혁명은 무너질 수도 있습니다."
 ukraine_borotbist.17.a: "최악의 상황을 대비해라."
 ukraine_borotbist.17.b: "블록에게 접근하여 보로티비스티를 막기 위한 도움을 요청하자."
 ukraine_borotbist.18.t: "총파업"
 ukraine_borotbist.18.d: "소문만 무성했던 총파업이 드디어 시작되었습니다. 공화국 전역에서 철강업 노동자, 철도 노동자, 광부들이 작업을 거부하고 더 나은 노동 조건과 현 정부의 퇴진을 요구하며 사회주의 공화국 건설을 촉구했습니다. 1936년의 선전은 공화국을 겨냥하여 정부가 서민들의 곤경에 똑같이 무관심한 새로운 헤트만국이 되었다고 비난했습니다. 인민민병대 일부가 보로티비스티로 넘어가는 등 국가 전체가 혼란에 빠졌고, [UKR.GetLeader] 정부는 이에 대한 대응책을 놓고 열띤 토론을 벌였습니다."
 ukraine_borotbist.18.a: "결전이 시작된다."
 ukraine_borotbist.19.t: "튜튠니크의 배신"
 ukraine_borotbist.19.d: "총파업에 대응하기 위해 정부가 어떤 조치를 취할지 논의할 무렵, 군대를 동원해 시위를 진압하는 방안이 거론되었는데, 이는 전례 없이 잔인하고 폭압적인 행동이었지만 유일한 선택지로 여겨졌습니다.\n\n적어도 보로티비스티와 결탁했다는 소문이 돌던 유리 튜튠니크 장군이 부하들과 함께 파업에 대한 충성을 선언하기 전까지는 말입니다. 유명한 장군의 변절과 함께 군대 내 반란이 만연했고, 무능한 정부에 반대하는 \"유르코\"에 합류하는 병사들이 늘어났습니다."
 ukraine_borotbist.19.a: "뱀 같은 놈!"
 ukraine_borotbist.20.t: "의회 습격"
 ukraine_borotbist.20.d: "유리 튜튠니크의 배신으로 인해 군대, 특히 이제는 사실상 마비된 [202.GetName] 주둔군 내에 큰 혼란이 발생했습니다. 수천 명이 흐레샤티크 광장과 국회 밖에서 시위를 하는 가운데 기회가 찾아왔습니다.  시위대의 지원을 받은 무장한 보로티비스티들과 적위대, 기타 민병대의 소규모 부대가 국회를 습격하여 내각을 체포하고 의회를 향해 자발적으로 의회를 해산하고 보로티비스티가 이끄는 과도정부에 권한을 이양하라고 강력히 촉구했습니다.\n\n보로티비스티는 혁명 블록에게 의회를 해산하는 데 동의한다면 새로운 인민 정부 내의 자리를 제공하겠다고 제안했습니다. 분위기가 보로티비스티에게 완전히 유리하고 거부하면 무장 반란의 위협이 있었기 때문에 혁명 블록은 보로티비스티와 함께 국회 해산에 동의했습니다. 내전 가능성을 두려워한 공화국 군대 대부분은 새 정권에 대한 충성을 선언했습니다.\n\n결국 오늘의 주인공은 보로티비스티의 지도자인 올렉산드르 슘스키였습니다. 국회 해산 후 슘스키는 라디오를 통해 직접 인민들에게 연설하며, 인민들의 목소리가 드디어 들리게 될 것이라고 선언하고 모든 인민들에게 새 정부, 우크라이나 사회주의 공화국을 지지해 줄 것을 호소했습니다."
 ukraine_borotbist.20.a: "우크라이나 만세! 사회주의 만세!"
 ukraine_borotbist.21.t: "[198.GetName]에서의 페틀류라주의자 봉기"
 ukraine_borotbist.21.d: "전국 각지에서 고위급 지휘관들이 \"폭력적인 공산주의 봉기에 맞서라\"라는 전보를 받았다고 보고했습니다. 이 전보를 보낸 사람은 예상했던 대로 시몬 페틀류라였습니다. 페틀류라는 며칠 전, 우도비첸코와 함께 [198.GetName](으)로 출발했는데, 이는 표면적으로는 해당 지역의 군대를 시찰하기 위한 것이었습니다. 그러나 실제로는 사회주의 공화국에 대한 첫 번째 반역 행위를 준비한 것으로 보입니다.\n\n페틀류라는 보로티비스티 운동이 부르주아 공화국에 반란을 일으키기 전에 이들의 주요 인사들을 제거하려 했으나, 자신이 너무 늦었다는 것을 깨달았습니다. 이미 튜튠니크와 보로티비스티가 [202.GetName]와 전국 대부분을 장악했고, 새로운 정부는 인민들의 적극적 또는 암묵적 지지를 받고 있었기 때문이었습니다. 페틀류라의 메시지는 [226.GetName], [221.GetName], 폴타바에 있는 서부의 몇몇 부대에만 도달했고, 이 부대들은 튜튠니크의 군대와의 짧은 교전 후에 항복했습니다.\n\n[198.GetName]에서 현지 병력의 통제권을 장악한 페틀류라는 그의 병력을 동쪽으로 이동시켜 튜튠니크의 군대와 대치하였습니다. [201.GetName]에서 만난 양측은 3년 만에 두 번째로 우크라이나인이 우크라이나인을 쏘아야 하는 상황이 발생하자 사기가 저하되었습니다. 그러나 페틀류라가 서둘러 철수하면서, 튜튠니크의 숫자가 더 많고 헌신적인 병력이 승리하였습니다. 페틀류라는 국경을 넘어 폴란드까지 후퇴했고, 그곳에서 그는 베를린과 빈에게 개입하여 혁명을 진압해 달라고 호소하려고 시도한 것으로 알려졌습니다."
 ukraine_borotbist.21.a: "헤트만이라는 폭군처럼 그도 제국주의자들에게 무릎을 꿇었다."
 ukraine_borotbist.39.t: "의회 습격"
 ukraine_borotbist.39.d: "수천 명의 사람들이 \"진정한 인민민주주의\"와 \"부패한 정치인\"의 퇴출을 요구하는 보로티비스티의 시위에 동요하여 흐레샤티크 광장과 국회 밖에 모여 시위를 벌이고 있었습니다. 대규모 시위의 혼란 속에서 [202.GetName] 적위대의 지원을 받는 보로티비스티 무장 단체가 국회를 공격하려 했지만 합법적인 정부에 충성하는 치안 병력에 의해 저지당했습니다. 건물 안에서는 곧바로 유혈 총격전이 벌어졌습니다."
 ukraine_borotbist.39.a: "건물에서 대피하는 것을 우선으로 해라."
 ukraine_borotbist.39.b: "공격자들에게 발포하는 것을 우선으로 해라."
 ukraine_borotbist.40.t: "유탄"
 ukraine_borotbist.40.d: "공격 저지에 집중하라는 명령은 많은 이들을 운명의 손에 맡기게 했습니다. 설상가상으로 공격이 발생하는 때에는 국회의원 전원이 출석한 상태였습니다. 시위대의 충성이 의심스럽다 보니, 외부로의 대피조차도 위험하다는 판단이 내려지면서 곧바로 혼란스러운 상황이 펼쳐졌습니다. 총격전 도중에는 몇몇 공격자들이 국회 본회의장까지 침투하는 과정에서 [UKR.GetLeader] 의장을 포함한 많은 사람들이 부상을 당했습니다. [UKR.GetLeader](은)는 심각한 출혈을 겪었고 병원으로 이송되었으나, 결국 사망하였습니다.\n\n정부는 위기 상황이 종결될 때까지 최고 권한을 행사하도록 시몬 페틀류라 장군을 공화국 의장 대행으로 임명하는 긴급 칙령을 발포하였습니다. 또한, 총리는 사임하였습니다. 페틀류라의 오랜 동료인 안드리 리비츠키가 새로운 비상 정부를 이끌도록 선출될 것으로 예상되고 있습니다."
 ukraine_borotbist.40.a: "비극이군."
 ukraine_borotbist.41.t: "[202.GetName]의 질서"
 ukraine_borotbist.41.d: "\"국회에서의 총격전\"은 순식간에 화제가 되었지만 보로티비스티의 실패로 끝났습니다. 다수의 공격자가 사살되었고, 나머지는 군중 속으로 흩어져 도시 외곽으로 도주했습니다. 올렉산드르 슘스키의 행방은 알려지지 않았습니다.\n\n보로티비스티 공격이 실패한 후 총파업 지도부는 혼란에 빠졌습니다. 쿠데타 계획에 관여하지 않은 모든 이들에 대한 사면 약속이 먹혀들었고, 수도에서 활동하던 많은 조직 간부들이 물러나기로 했습니다. 슘스키와 다른 보로티비스티 지도자들에 대한 수사가 시작되면서 파업은 수그러들었습니다."
 ukraine_borotbist.41.a: "평화의 시작이다."
 ukraine_borotbist.42.t: "보로티비스티 원동력 상실"
 ukraine_borotbist.42.d: "많은 요구가 있었던 농민연합 활동에 대한 자금 지원을 확대한 결과, 우리는 토지개혁에 대한 보로티비스티의 비판을 상당 부분 잠재울 수 있었습니다. 그들에 의해 조직된 비부농위원회는 지지층을 잃었고, 많은 빈농들이 우리 정부에 대한 신뢰를 되찾았습니다."
 ukraine_borotbist.42.a: "농민연합이 결국엔 이겼군."
 ukraine_borotbist.43.t: "서서히 가라앉는 시위"
 ukraine_borotbist.43.d: "보로티비스티가 일으킨 전국적인 시위는 그들의 요구가 충족되면서 서서히 진정되고 있습니다. 새로운 토지 재분배 계획은 성공적이라는 찬사를 받고 있습니다. 아이러니하게도 보로티비스티의 핵심 세력은 이번 사태에 가장 불만을 표시하고 있는데, 그들의 요구가 받아들여짐에 따라 헌신적이지 않았던 지지자들이 만족하고 시위에서 손을 떼게 되었기 때문입니다."
 ukraine_borotbist.43.a: "이제 끝났다."
 ukraine_borotbist.44.t: "보로티비스티 내분"
 ukraine_borotbist.44.d: "최근 열린 보로티비스티 당 대회에서는 슘스키의 지도력과 그 실패에 대한 격렬한 논쟁이 벌어졌습니다. 급진주의자들은 조치가 너무 미흡했고 혁명이 충분히 일찍 시작되지 않았다고 주장했습니다. 온건주의자들은 시기가 적절하지 않았으며 더 많은 선동이 필요했다고 주장했습니다. 심지어 보로티비스티의 상당수는 당을 탈퇴하고 \"진정한 노동자의 이익\"을 대변하는 혁명 블록으로 당적을 옮기겠다고 선언했습니다. 이들은 당 주류로부터 배신자라는 비난을 받고 있지만 이미 피해는 커진 상황입니다."
 ukraine_borotbist.44.a: "\"좌파 통합\" 좋아하시는구만."
 ukraine_borotbist.45.t: "노동조합 탈과격화"
 ukraine_borotbist.45.d: "보로티비스티의 영향력이 약해지면서 노조 지도부 다수가 빈니첸코와 혁명 블록에 충성하는 사람들에 의해 장악되었습니다. 철도 노조와 같은 일부 노조는 여전히 급진적이지만, 대부분의 다른 노조에서 보로티비스티의 영향력이 감소하면 장기적으로 우크라이나 경제 상황이 안정화될 것입니다."
 ukraine_borotbist.45.a: "모든 것이 제자리로 돌아가고 있다."
 ukraine_borotbist.47.t: "혁명 동지인가, 부르주아의 하수인인가?"
 ukraine_borotbist.47.d: "비생산 계급에 대한 문제는 마르크스주의자들을 분열시켰습니다. 특히 정통 생디칼리스트들 사이에서 가장 급진주의적인 사람들은 노동 가치를 생산하지 않는 사람들이 노동 가치의 분배 방식을 결정해서는 안 된다고 주장하고 있습니다. 그러나 \"노동자-지식인 계층\"에는 적절한 노동자가 아니더라도 프롤레타리아 국가에 유용한 과학자와 같은 중요한 사회주의 인사와 집단이 포함되어 있습니다. 강경파는 관료와 다른 \"지식인 동지들\"에게 너무 많은 권력이 주어지면 다른 많은 나라에서 일어난 것처럼 결국 혁명을 일반 대중으로부터 가로챌 수 있다고 주장하고 있습니다."
 ukraine_borotbist.47.a: "우리는 사회주의 국가이지만 동시에 민주국가이기도 하다. 그들이 참여하도록 놔둬라."
 ukraine_borotbist.47.b: "우리의 대의가 더럽혀지도록 놔둘 수는 없다."
 ukraine_borotbist.48.t: "대표평의회 선거"
 ukraine_borotbist.48.d: "부르주아 비리의 온상으로 지목된 국회가 해체되고 새로운 의회의 대표를 선출하기 위한 전국적인 선거가 실시되었습니다. 가장 많은 후보를 낸 노동자 및 농민 평의회가 투표를 주관했기 때문에 결과는 뻔했습니다. 무소속과 일부 자유주의 후보가 있었지만, 대부분의 의석은 보로티비스티에게 돌아갔습니다. 우크라이나 공산당, 우크라이나 사회혁명당, 평의회-혁명 블록도 다수의 의석을 차지했습니다. 평의회는 첫 번째 안건으로 슘스키 동지를 의장이자 사실상 국가수반으로 선출하는 데 찬성표를 던졌습니다."
 ukraine_borotbist.48.a: "노동자 민주주의를 위하여 건배!"
 ukraine_borotbist.49.t: "평의회의 첫 회기"
 ukraine_borotbist.49.d: "슘스키가 대표평의회 의장으로 선출된 이후, 다음 단계는 의회형 국가의 내각을 구성하는 것과 마찬가지로 제1부의장과 각 위원회의 의장을 선출하는 것이었습니다. 이러한 인선은 혁명의 방향에 대한 보다 광범위한 토론의 일환이었습니다.\n\n두 개의 주요 세력이 빠르게 형성되었습니다. 흐리호리 흐린코와 그의 \"온건파\"는 혁명 운동의 통합성을 강조하였으며, 현 임시 제1부의장 미하일로 폴로즈의 지지를 받고 있습니다. 반대파인 레우코 코발리우가 이끄는 \"개혁파\"는 기술관료주의 원칙에 따른 신속한 산업화가 노동자들의 우크라이나를 보호하는 유일한 방법이라고 주장했습니다. 코발리우의 계획은 산업 및 경제 개혁에 관한 독특한 견해를 대변하는 것으로 잘 알려진 미하일로 볼로부예우의 이론에 근거하고 있습니다. 오랜 토론 끝에 결국 합의점에 도달했습니다..."
 ukraine_borotbist.49.a: "폴로즈를 유지하자. 흐린코를 그의 충성스러운 동맹으로 두고 지금까지 잘 해왔지 않은가."
 ukraine_borotbist.49.b: "코발리우를 선택하자. 그와 볼로부예우가 강하고 독립적인 우크라이나를 만들 수 있을 것이다."
 ukraine_borotbist.50.t: "금융권 국유화"
 ukraine_borotbist.50.d: "서민들이 은행만큼 싫어하는 기관도 드물 것입니다. 은행은 가난한 사람들이 낸 이자로 부자들이 더 부유해지는 경제적 불평등의 상징입니다. 1936년 은행 파산 이후 예금을 잃었던 기억은 아직도 많은 이들에게 생생하게 남아 있습니다. 따라서 우크라이나의 모든 은행을 재정평등위원회의 통제하에 두는 법안을 통과시킨 것은 논란의 여지가 없는 일이었습니다."
 ukraine_borotbist.50.a: "이제 우리가 통제권을 쥐게 되었다."
 ukraine_borotbist.51.t: "우크라이나 중앙협동은행"
 ukraine_borotbist.51.d: "민간 은행가들이 노동자들의 돈을 착취하는 것을 대신하기 위해 우크라이나의 은행들은 협동조합 방식을 따르도록 재편되었으며, 은행에 예금한 모든 사람이 협동은행의 지분을 갖게 되고 은행의 규칙이나 미래와 관련된 결정이 내려질 때마다 투표에 참여할 수 있게 되었습니다. 농촌 지역에 존재하던 소규모 지역협동은행은 모두 중앙협동은행의 지휘 아래 통합되었으며, 중앙협동은행은 재정 안정성을 유지해야 하는 임무를 맡았습니다."
 ukraine_borotbist.51.a: "우리는 더 이상 베를린에 의존하지 않을 것이다."
 ukraine_borotbist.53.t: "조병창 국유화"
 ukraine_borotbist.53.d: "부르주아 공화국 말기에는 이미 수많은 국유화가 시행되었지만, 평소와 마찬가지로 국유화는 반쯤 끝난 채로 방치되었습니다. 혁명으로 공장 소유주와 기타 쓸모없는 버러지들이 대부분 사라졌고, 이제 기계는 기계를 작동하는 사람들이 통제하게 되었습니다. 국방과 같은 중대한 사안을 개인의 변덕에 맡겨서는 안 되기 때문에 군수 산업을 하나의 경제 부문으로 조정하는 것은 특히 중요합니다."
 ukraine_borotbist.53.a: "사실이다."
 ukraine_borotbist.56.t: "노동자 조직에 관한 문제"
 ukraine_borotbist.56.d: "국내에서 다양한 사회주의 운동들이 복합적으로 진행되고 있으므로, 적절한 \"노동자 자주 관리\"가 정확히 어떤 것을 의미하는지에 대한 공감대는 아직 형성되지 않았습니다. 농본사회주의자들은 지역주의의 원칙에 따라 지역 평의회와 단체를 구성해 왔습니다. 모든 사람이 자신의 지역 행정에 직접 관여하고 정부는 가능한 한 많은 권한을 지역 단체에 위임해야 한다는 것입니다. 반면에, 특히 주요 산업 도시에서는 노동총연맹에 영향을 받은 산업 조합주의가 더욱 지지를 받고 있습니다. 많은 도시에서 노동자들은 주로 노동조합에 속해있으며, 이들 조합은 조합원들에게 생필품을 제공하는 일을 주로 담당합니다. 이러한 조합들은 최고 수준의 노동조합 연맹에 의해 상위 수준에서 추가로 조정되며 운영됩니다. 우리는 제도 변경을 강요하지는 않지만, 바람직한 방식에 대한 정책을 결정해야 합니다."
 ukraine_borotbist.56.a: "지역 공동체로 하자."
 ukraine_borotbist.56.b: "노동조합연맹으로 하자."
 ukraine_borotbist.58.t: "소수민족 자치에 관한 비판"
 ukraine_borotbist.58.d: "우크라이나 소수 민족이 자체적으로 단체를 결성할 수 있도록 허용한 후, 이러한 \"민족주의 단체\"가 사회주의 정신에 해롭고 분열을 해결하기보다는 오히려 분열을 심화시킨다고 생각하는 우크라이나인들을 중심으로 이러한 단체에 대한 불만이 제기되어 왔습니다. 이러한 논쟁은 크림 타타르와 크림 러시아인 평의회가 반도의 특정 문제에 대한 관할권을 놓고 충돌했을 때 특히 두드러졌으며, 이를 진정시키기 위해 대표평의회의 협상가가 필요했습니다. 그러나 다른 이들은 이러한 문제 제기가 사실상 민족주의적 성격을 띤다고 주장하고 있습니다."
 ukraine_borotbist.58.a: "우리는 자치권을 지지한다."
 ukraine_borotbist.58.b: "제도를 개선해야 할지도 모르겠군."
 ukraine_borotbist.59.t: "슘스키-빈니첸코 합의"
 ukraine_borotbist.59.d: "사방으로부터 위협을 받는 상황에서 혁명은 사소한 견해 차이 때문에 수렁에 빠질 수는 없습니다. 이를 인식한 보로티비스티 지도부는 우크라이나의 다른 주요 혁명 정당인 우크라이나 사회혁명당과 평의회-혁명 블록에 손을 내밀었습니다. 세 정당은 차이점에도 불구하고 모두 사회주의 우크라이나에서 농업의 역할을 강조한다는 점에서 큰 공통점을 가지고 있습니다.\n\n이들의 요구를 충족시키고 모든 사회주의 세력의 건전한 협력을 보장하기 위해 평의회-혁명 블록의 지도자이자 사회혁명당과 평의회-혁명 블록 연합의 사실상 지도자인 볼로디미르 빈니첸코가 집행위원회 의장직을 맡았고, 평의회-혁명 블록의 주요 인사들이 주요 장관직을 맡게 되었습니다."
 ukraine_borotbist.59.a: "더 밝은 미래로 전진!"
 ukraine_borotbist.60.t: "추바르의 제안"
 ukraine_borotbist.60.d: "우크라이나 공산당 의장 울라스 추바르가 공산당과 보로티비스티 간의 동맹을 제안했습니다. 공산당은 볼셰비키에 대한 동조를 결코 포기하지 않은 반면, 보로티비스티는 처음부터 독자적인 길을 모색했기 때문에 양당의 과거사는 다소 복잡했습니다. 그러나 실질적 문제 대부분에서 우리는 적어도 빈니첸코의 단체보다는 의견이 일치하고 있습니다."
 ukraine_borotbist.60.a: "우리 모두는 부르주아에 맞서 싸우기 위해 힘을 합쳐야 한다!"
 ukraine_borotbist.60.b: "볼셰비키는 너무 권위주의적이다."
 ukraine_borotbist.62.t: "VAPLITE 자금 지원"
 ukraine_borotbist.62.d: "미콜라 흐릴료비는 \"문화 혁명\"의 일환으로 프롤레타리아 문학 자유학술원인 VAPLITE에 대한 자금 지원을 요청했습니다. 마이크 요한센, 아르카디 류브첸코, 미하일로 얄로비 등이 모인 VAPLITE는 새로운 우크라이나 문화 창출에 초점을 맞추고 있으며, 헤트만국과 공화국과는 다른 방향을 추구하고 있습니다. 흐릴료비는 이 새로운 우크라이나 문화는 서유럽 예술 전통의 영향을 받아 새로운 활력을 얻을 수 있다고 주장하고 있습니다. 그는 우크라이나가 법률상 정치적 독립을 이루었지만, 모스크바로부터의 문화적 독립은 아직 확보하지 못했다고 강조하며, VAPLITE의 표어가 \"모스크바로부터 독립하라!\"가 된 배경임을 설명하였습니다.\n\n그러나 흐릴료비의 이런 주장에 대해 회의적인 시각을 가진 일부 보로티비스티 구성원들은 VAPLITE에 자금을 지원하는 것을 경계하고 있습니다. 이들 중에서도 가장 저명한 보로티비스티인 안드리 흐빌랴는 예술이 \"하찮은 민족주의의 실천\"이 아닌, 사회주의 혁명을 지원하는 도구로 활용되어야 한다고 주장하였습니다."
 ukraine_borotbist.62.a: "흐릴료비에게 원하던 자금을 얻을 거라고 전해라."
 ukraine_borotbist.62.b: "흐빌랴의 말이 옳다. 우리는 예술을 혁명을 지원하는 도구로만 사용해야 한다."
 ukraine_borotbist.63.t: "아시아 르네상스"
 ukraine_borotbist.63.d: "미콜라 흐릴료비가 \"아시아 르네상스\"라는 제목의 새로운 글을 VAPLITE에 발표하였습니다. 이 글에서 흐릴료비는 중국과 인도차이나에서 일어난 사회주의 혁명을 찬미하며, 현재 유럽과 일본 제국주의에 지배 아래 시들어 가는 아시아와 나머지 식민지 세계의 각성이라는 불가피한 현상을 보여주는 사례라고 주장하였습니다. 그는 아시아의 국가들이 \"어둠에 잠긴 유럽 밤하늘을 푸른 오각형의 불빛으로 밝혀, 새로운 르네상스의 등불을 켜리라\"라고 주장하였습니다."
 ukraine_borotbist.63.a: "그들과 마찬가지로 우리도 제국주의에 맞서 투쟁하고 있다."
 ukraine_borotbist.64.t: "신세대"
 ukraine_borotbist.64.d: "혁명의 결과로 두각을 나타낸 예술 협회가 VAPLITE만은 아닌 것 같습니다. 미하일 세멘코는 과거의 문학적 전통에서 급진적인 탈피를 도모하는 새로운 협회인 신세대를 창설했습니다. 신세대는 \"혁명적 미래주의\"와 \"기능적 시\"라고 부르는 것을 지지하고 있습니다. 세멘코의 조직은 이념적이고 선전적인 성격으로 인해 정부로부터 일부 지지를 받았습니다. VAPLITE와 신세대는 인정을 받기 위해 경쟁하기 시작했으며, VAPLITE의 회원들은 여전히 문학적 전통을 신봉하고 있으므로 일종의 이념적 경쟁 구도를 형성하고 있습니다. 흐릴료비는 이 단체의 약진에 대해 \"진정한 예술은 이념적 선전물 이상의 것\"이라고 논평했습니다."
 ukraine_borotbist.64.a: "국민주의적이든 미래주의적이든, 예술은 여전히 예술이다."
 ukraine_borotbist.65.t: "반-신고전주의 운동"
 ukraine_borotbist.65.d: "\"[202.GetName] 신고전주의자\"로 알려진 저명한 모더니스트 시인 및 작가 단체가 최근 언론, 특히 우크라이나 공산당 계열 신문에서 악의적인 비판을 받고 있습니다. 신고전주의자들은 \"순수 예술\"이라는 표어를 내세웠고 이는 \"퇴폐적인 부르주아 전통의 지속\"과 \"이데올로기적 공허함\"이라는 비난을 받고 있습니다. 그럼에도 불구하고 이 단체는 미콜라 흐릴료비라는 예상치 못한 동맹을 만나게 되었습니다. 이 노련한 혁명가는 \"붉은 서광\"을 비난하며 \"신고전주의자들이 내세우는 문학예술의 엄격하고 정확한 기준\"을 옹호하는 자신만의 책자를 쏟아 내며 응수했습니다. 우크라이나 문화 엘리트층이 이 \"신고전주의 전쟁\"에서 어느 한 편을 선택해야 하는 상황에 놓이면서 예술 분석으로 시작된 이 논쟁은 여러 신문을 통해 본격적인 중상모략 행위로 변질되었습니다."
 ukraine_borotbist.65.a: "광신은 전문성을 대체할 수 없다."
 ukraine_borotbist.65.b: "흐빌료비에게 너무 지나쳤다고 질책해라."
 ukraine_borotbist.66.t: "우크라이나 문자 로마자화 계획"
 ukraine_borotbist.66.d: "1927년 정자법 회의 이후 채택된 로마자화된 우크라이나어 문자는 거의 사용되지 않았으며, 대다수의 사람들은 전통적인 키릴 문자에 훨씬 더 익숙해져 있습니다. 로마자화된 문자의 확대 사용을 주장한 언어학자 미콜라 술리마의 노력에도 불구하고, 이 문자의 채택과 보급 문제는 문화 논쟁에서 벗어나 있었습니다.\n\n그러나 이제는 상황이 달라졌습니다. 미콜라 흐릴료비가 이 문제에 주목하며 열심히 지지하게 되었습니다. 그러나 그는 단순히 \"홍보\"와 \"폭넓은 도입\"을 하는 것만으로는 만족하지 않는 것처럼 보입니다. 흐릴료비는 \"우크라이나 문화의 유럽화\"가 필요하며, 우크라이나에 대한 러시아-정교회 지배의 잔재인 키릴 문자를 거부해야 한다고 주장했습니다. 그는 언어의 로마자화가 우크라이나 민족의식을 모스크바의 문화적 헤게모니에서 영구히 해방시키고, 우크라이나의 이념적 고향이 되어야 할 \"심리적 유럽\"에 연결시킬 것이라고 주장했습니다."
 ukraine_borotbist.66.a: "키릴 문자는 오랫동안 우리가 사용한 문자였다. 그러니 그렇게 남을 것이다."
 ukraine_borotbist.66.b: "옛날 연방 때처럼 우리는 두 문자를 모두 사용해야 한다."
 ukraine_borotbist.66.c: "향후 이행하기 위한 계획을 준비하도록 해라."
 ukraine_borotbist.67.t: "시류에 역행하는 생각"
 ukraine_borotbist.67.d: "흐릴료비 동지의 최신 저작은 \"시류에 역행하는 생각\"이라는 제목의 기사로, 그는 그 특유의 난잡하고 독특한 문체로 거의 모든 것을 비판하는 데 지면을 몇 쪽이나 할애했습니다. 그는 관료화가 우크라이나 혁명의 가장 큰 족쇄라고 주장하며, 이를 뿌리 뽑지 않으면 관료화가 점점 성장하여 결국은 혁명의 자유를 짓눌려 없애버릴 것이라고 선언했습니다. 그는 마을 공동체부터 대표평의회까지 모든 단계에서의 과도한 관료화를 비판하며, 행정부의 정신적 숙청을 촉구하고, 대신 우크라이나가 서방 세계와 동등한 지위에 오를 때까지 우크라이나 혁명을 수호하고 발전시키는 데 초점을 맞출 것을 촉구했습니다. 그리고 이 글에서는 그가 가장 자주 다루는 주제인 평범하고 저급한 선전이 지배하는 우크라이나 예술계의 눈에 띄는 침체 상태도 철저히 탐구되었습니다."
 ukraine_borotbist.67.a: "그냥 무시해라."
 ukraine_borotbist.67.b: "그의 주장을 비난하는 글을 의뢰해라."
 ukraine_borotbist.69.t: "로마자화 계획 문제"
 ukraine_borotbist.69.d: "미콜라 흐릴료비는 무시당할 사람이 아니었습니다. 그는 자신이  \"차르주의의 잔재\"라고 비난하는 키릴 문자보다 라틴 문자가 우월하다는 것을 보여주기 위해 또 다른 언론 활동을 시작했습니다. 지난번과 다르지 않지만, 대다수의 우크라이나인들은 이 주장에 모욕감을 느끼며 키릴 문자를 민족 정체성의 일부로 간주하고 있습니다. 그러나 흐릴료비의 추종자들은 사이비 종교처럼 그의 진언을 끊임없이 되풀이하고 있습니다."
 ukraine_borotbist.69.a: "우리는 국가를 더 분열시키기보다는 재건에 집중해야 한다."
 ukraine_borotbist.69.b: "바꾸기에는 너무 위험하다. 두 가지를 모두 채택하는 것이 모두를 만족시킬 것이다."
 ukraine_borotbist.69.c: "흐빌료비는 오랫동안 기다렸다. 시행해라."
 ukraine_borotbist.70.t: "흐빌료비의 사임"
 ukraine_borotbist.70.d: "자신이 야심 차게 추진하던 개혁에 끊임없이 반대하는 사람들에게 지친 미콜라 흐릴료비는 대표평의회에 자신의 사임을 통보했습니다. 그는 씁쓸함이 묻어나는 어조로 자신을 반대하는 이들을 문화적 반동의 공모자로 묘사했고, 이들이 고수하는 과거 지향적인 시각이 우크라이나 민족이 향해 나아갈 위대한 미래를 이해하는 데 있어 걸림돌이 되고 있다고 비판했습니다. 흐릴료비는 자신의 신문을 통해 자신의 신념을 계속해서 홍보할 계획이지만, 더 이상 그가 당의 문화적 노력을 이끌 수 있다고 생각하지 않는다고 말했습니다. 나름대로 인기를 끌었던 그였지만, 그의 사임은 많은 사람으로부터 환영받았고, 보다 온건한 성향을 가진 마이크 요한센이 그의 후임으로 선출되었습니다."
 ukraine_borotbist.70.a: "흐릴료비는 너무 과격했다. 요한센은 잘 해내길 바라자."
 ukraine_borotbist.71.t: "문화의 부흥"
 ukraine_borotbist.71.d: "VAPLITE의 공동 창립자 중 한 명인 요한센은, 흐릴료비의 지적 용기와 합리적인 절제력, 그리고 훨씬 더 상냥한 성격을 결합한 인물입니다. 그의 견해는 전임자와 큰 차이가 없지만, 요한센이 문학계와의 끊임없는 논쟁보다 당의 문화부를 이끄는 일에 훨씬 더 많은 시간과 노력을 쏟을 것임은 분명합니다. 흐릴료비의 호화로운 스타일에도 나름의 장점이 있었지만, 요한센의 더욱 미묘하면서도 깊이 있는 접근법이 우리에게 더 큰 이익을 가져다줄 것입니다. 그의 지도하에, 우크라이나 일상의 평범한 모습들이 문화의 중심으로 부상하게 될 것입니다. 그의 문화 부흥 계획은 예술가들이 진정한 우크라이나의 모습을 포착하고 그것을 이를 승화시키는 데 초점을 맞추어, 평범한 것을 장엄하고 아름다운 것으로 변화시키도록 장려할 것입니다."
 ukraine_borotbist.71.a: "훌륭한 계획이다."
 ukraine_borotbist.72.t: "깃발을 든 붉은 코자크!"
 ukraine_borotbist.72.d: "우크라이나 좌파 내에서의 코자크의 역사는 복잡합니다. 그들은 차르의 폭압적인 통치 수단으로서 악명을 떨쳤고, 마찬가지로 헤트만과 그의 부하들이 자신들의 억압적인 조치를 정당화하기 위해 코자크를 활용하기도 했습니다. 하지만 코자크의 진실은 더욱 심오한 것이었습니다. 그들은 미화된 군경이 아니라, 어느 군주나 왕에게도 복종하지 않는 세계 최초의 평등주의 사회 중 하나였습니다. 애초에 코자크는 모든 인간의 평등을 꿈꾸는 도망친 농노들로부터 시작된 집단이었습니다. 따라서 헤트만은 왕이 아닌, 동등한 이들의 지도자인 존재였습니다, 이런 전통이 차르의 코자크 정복으로 무너지기 전까지는 말입니다. 이제 우리는 자유를 사랑하는 형제-병사라는 코자크의 원래 모습을 되살릴 기회를 얻었습니다."
 ukraine_borotbist.72.a: "압제에 맞서 다 함께 싸우자!"
 ukraine_borotbist.73.t: "다가오는 위협"
 ukraine_borotbist.73.d: "보로티비스티가 정권을 잡자 새로이 설치된 대표평의회가 가장 먼저 한 일 중 하나는 우크라이나가 외국 제국주의 열강과 체결한 조약들을 폐기하는 것이었습니다. 독일과 오스트리아와의 경제 및 군사 협정은 평의회에서 만장일치로 파기하기로 결정되었으며, 이는 즉시 효력을 발휘했습니다. 새로운 법률에 따라 독일이나 오스트리아 출신의 고문이나 군인들은 추방당하였습니다. 운 좋게 탈출한 사람들은 대부분 폴란드로 건너가 혁명의 혼란을 피하고 \"생디칼리스트의 압박\"에 대한 이야기를 현지 당국에 전하면서 피난처를 찾았습니다. 제때 탈출하지 못한 사람들은 모두 체포되었으며, 대부분은 [202.GetName]의 루키야니우스카 감옥에 수용되어 최후를 기다렸습니다.\n\n혁명의 소식은 즉시 베를린의 정부 청사에 도착했고, 우리가 가한 독일과 오스트리아의 폭정에 대한 보복은 베를린과 빈의 신문들이 혁명을 진압하고 질서를 회복하도록 호소하면서 여론에 큰 영향을 미쳤습니다. 법안이 통과된 그날, 베를린에서 보낸 최후통첩이 [202.GetName]에 도착했습니다. 최후통첩은 혁명가들에게 즉시 권력을 포기하고 합법적인 정부에게 권력을 되돌려주도록 요구하였으며, 이에 응하지 않으면 \"가혹한 조치\"를 취할 것이라고 경고했습니다만 이는 무시되었습니다. 가장 강력한 독일 사단은 대규모 생디칼리슴 세력을 막기 위해 서쪽에 배치되어 있어, 우크라이나 국경 인근에는 적절한 침공을 가할 만한 병력이 없습니다, 따라서 곧바로 공격이 일어날 가능성은 작아 보입니다. 그럼에도 불구하고, 보로티비스티 혁명가들이 예측한 것은 의심할 여지 없이 실현될 것입니다. 우크라이나는 라이히스팍트의 압도적인 군사력에 맞서 자신의 주권을 방어해야 할 것입니다."
 ukraine_borotbist.73.a: "누구도 혁명의 물길을 막을 순 없다!"
 ukraine_borotbist.74.t: "전사 분석"
 ukraine_borotbist.74.d: "보로티비스티의 인기가 치솟고 시골의 혼란이 가중되면서, 올렉산드르 슘스키는 날이 갈수록 더 큰 문제가 되고 있습니다. 이에 따라, [UKR.GetLeader](은)는 APDMVS에 슘스키의 출신과 성격에 대한 조사를 명령하였습니다. 그들은 먼저 헤트만주의자들의 정보원이 슘스키에 대해 수집해둔 정보로부터 조사를 시작했습니다.\n\n이름: 올렉산드르 야코비치 슘스키\n\n출생: 1890년 12월 2일, 가난한 농노 가정에게 태어남.\n\n참고: 그의 출생지에 대한 정보에는 오류가 있음. 보로바 루드냐([202.GetName]현) 또는 투르친카(볼히니아현)에서 태어났다고 알려져 있음. 1908년부터 \"농민연합\", 1911년부터 사회혁명당에 가입. 1918년에는 그의 동료들 및 추종자들과 함께 사회혁명당을 떠나 새로운 정당인 \"우크라이나 사회혁명당(공산주의자-보로티비스티)\"을 결성.\n\n요원들은 이 중 어느 것이 사실인지 확인하기 위해 먼저 그의 출생지를 조사하기로 결정했습니다. 보로바 루드냐의 교회 기록에 그의 이름이 없었기 때문에, 다음 조사 대상은 투르친카 마을로 결정되었습니다. 교회 기록 분석 결과, 슘스키가 그의 유년시절에 대해 거짓말을 한 것뿐만 아니라, 그의 가문에 대해서도 거짓말을 한 것이 밝혀졌습니다. 조사 결과, 그는	삼림 감독관의 아들이고, 투르친카 마을에 소속된 사제의 손자였다는 사실이 확인되었습니다. 또한 그가 실제로는 \"야스트솅비에츠\"(또는 고쇼크) 문장을 가진 귀족 가문의 후예였다는 사실도 밝혀졌습니다. 이제 중요한 문제는, 이 정보를 어떻게 처리할 것인가입니다. 이 정보를 언론에 유출하면 슘스키는 거짓말쟁이로, 그리고 그의 지지자들에게는 적으로 비춰질 수 있습니다. 그러나 반대로, 이러한 주장을 사람들이 믿지 않을 수도 있고, 심지어는 조롱의 대상이 될 수도 있으며, 슘스키 본인도 이를 부인할 가능성이 큽니다."
 ukraine_borotbist.74.a: "그를 무너뜨리려면 더 확실한 증거가 필요하다."
 ukraine_borotbist.74.b: "유출해라. 우리는 뭐든지 해봐야 한다."
 ukraine_borotbist.75.t: "비부농위원회 통합"
 ukraine_borotbist.75.d: "우리는 자유농민들의 이익을 대변하고 토지 재분배를 조율하기 위해 자유농민 연합인 비부농위원회를 만들었습니다. 토지 개혁이 마무리되고 있는 지금, 이 조직은 더 이상 쓸모가 없게 되었습니다. 계획은 농민 협회와 같은 주요 조직을 대표평의회가 담당하는 공식 국가 기관으로 통합하는 것입니다."
 ukraine_borotbist.75.a: "그것은 자신의 목적을 잘 수행했다."
 ukraine_borotbist.76.t: "제헌의회"
 ukraine_borotbist.76.d: "주로 보로티비스티의 주요 인사들로 구성된 우크라이나 제헌의회는 우크라이나 인민공화국의 옛 헌법이 무효라는 점에 대해서만 합의를 했으며, 나머지는 곧바로 논쟁에 휩싸였습니다. 슘스키 의장은 미하일로 폴로즈에게 제헌의회가 출발점으로 삼을 헌법 초안을 준비하도록 했지만, 초안이 발표되자마자 전혀 만족스럽지 않다는 결론에 이르렀습니다 보로티비스티의 정치 계획에 기초한 헌법 초안은 많은 부분에서 모호한 점이 많았기 때문에 프랑스와 브리튼의 헌법에서 많은 부분을 차용한 것이었습니다.\n\n곧바로 아주 다른 의견이 쏟아져 나왔습니다. 레우코 코발리우는 헌법이 지나칠 정도로 외국의 헌법을 많이 차용하고 있으며, 헌법의 성격은 \"본질적으로 우크라이나적\"이어야 한다고 주장했지만, 그것이 실제로 어떤 내용을 담아야 하는지에 대해서는 불분명했습니다. 흐리호리 흐린코는 코발리우의 사상이 민족주의적이라고 비난하며 공산주의-생디칼리슴의 통합이 완고한 \"민족주의\"보다 훨씬 더 합리적인 해결책이라고 선언했습니다. 미콜라 흐릴료비는 헌법은 노동자 평의회와 혁명의 절대 권력을 족쇄로 채우기 위해 만들어진 구조라고 주장하면서 헌법이라는 개념 자체에 반대하는 것처럼 보였습니다. 감정이 너무 고조되어 의장은 여러 차례 휴회를 선언해야 했습니다. 14시간에 걸친 토론과 수차례의 표결 끝에 대표의원회에 제출할 초안이 합의되었습니다."
 ukraine_borotbist.76.a: "참 훌륭한 화합의 장이로군요, 여러분..."
 ukraine_borotbist.77.t: "헤트만의 최후"
 ukraine_borotbist.77.d: "보로티비스티 혁명이 일어나면서, 우리 나라는 제3인터내셔널의 동맹국들로부터 멀리 떨어져 사방이 모두 적들로 둘러싸인 상황에 처했습니다. 최전선에 가까운 [202.GetName]를 점령하기 위해 라이히스팍트 혹은 러시아가 공세를 계획하고 있다는 소문이 돌고 있습니다. 국가가 이미 일부분 점령된 상황에서 보로티비스티 지도부는 반란이 성공한 이후부터 [202.GetName] 서부 루키야니우스카 감옥에서 복역 중인 전 헤트만 파울로 페트로비치 스코로파즈키의 처리 방안을 논의하고 있었습니다.\n\n만일 [202.GetName]가 함락되면, 스코로파즈키는 잡혀 러시아나 독일의 꼭두각시 지도자로서 복원될 위험이 있습니다. 그러면 우리의 정의로운 대의에 큰 타격이 될 것입니다, 이미 흔들리고 있는 군대의 사기가 완전히 무너질 위험이 있기 때문입니다. 혁명의 노동자들에게는 반드시 피해야 할 불안을 일으킬 것입니다.\n\n헤트만에 대한 문제가 [202.GetName]의 주요 화두가 되고 있는 가운데, 체르보니 파포르 신문이 비공개 소식통을 통해 얻은 소문을 퍼뜨린 이후, 루키야니우스카 감옥의 간수들 사이에서도 이 문제가 논의되고 있었습니다. 주로 광적이거나 무지한 사람들로 이루어진 간수들에게 있어 시간이 갈수록 헤트만의 모습을 매일 보는 것 자체가 점점 더 불쾌해졌습니다. 이제 허약한 노인이 된 헤트만은 빵 조각만을 얻어먹으며 뻣뻣하고 움직일 수 없는 몸으로 어떻게 삶이 끝날지 하루하루를 보내고 있었습니다.\n\n\n[?global.date.GetDateStringNoHourLong] 저녁, 장교의 명령에 따라 스코로파즈키는 두 명의 간수에 의해 끌려 나와 절뚝거리며 마당으로 향했습니다. 나무 기둥에 똑바로 묶이고 눈은 가려진 채, 스코로파즈키는 마지막 말을 남겼습니다. 장교는 악마를 물리치기 위해 설교를 하듯 격렬하게 말하면서 일종의 즉석 재판에서 그에게 적용된 모든 혐의를 발표했습니다. 어스름이 깔리자, 한 병사가 소총으로 그를 쐈습니다. 그날 밤하늘의 빛깔처럼, 이 사건에 관한 서류는 기밀이라는 도장이 찍힌 채 처리되었습니다."
 ukraine_borotbist.77.a: "이 한심한 \"헤트만\"에게 어울리는 최후로군."
 ukraine_borotbist.100.t: "우크라이나 혁명!"
 ukraine_borotbist.100.d: "우크라이나의 소요 사태가 마침내 끓어오르면서 공산주의-생디칼리슴으로 구성된 보로티비스티 운동이 공화국을 장악했습니다. 우크라이나의 합법 정부는 가까스로 탈출하여 현재는 사회주의의 위협에 대항하기 위해 독일에 도움을 요청하고 있습니다. 새로운 사회주의 공화국의 대통령인 슘스키는 이들을 계급의 반역자이자 부역자라고 비난하며 우크라이나의 완전한 주권을 선언했습니다. 외국의 위협으로부터 혁명을 지키기 위한 신속한 동원이 시작되었습니다. 이번 사태로 동유럽에서 독일 패권의 근간이 무너졌습니다."
 ukraine_borotbist.100.a: "이건 대재앙이다."
 ukraine_borotbist.100.b: "기회가 될 수 있을지도 모른다."
 ukraine_borotbist.200.t: "우크라이나 사회주의 혁명"
 ukraine_borotbist.200.d1: "많은 사람들에게 있어 반헤트만 봉기의 승리는 우크라이나의 민주주의와 자유의 승리를 의미했습니다. 그러나 기대와는 달리 공화주의 정부는 비효율적인 정부 운영을 했고, 이로 인해 농촌과 도시에서 대규모 시위가 발생했는데, 이는 주로 공산주의-생디칼리슴 운동인 보로티비스티 운동이 주도했습니다.\n\n총파업으로 국가가 마비되고 군부는 혼란에 빠진 가운데 혁명 블록의 지원을 받은 보로티비스티는 쿠데타에 성공한 후 정부를 전복시켰습니다. 보로티비스티의 지도자 올렉산드르 슘스키는 우크라이나의 완전한 주권을 선언하며 혁명을 진압하기 위해 군대를 동원한 것으로 알려진 베를린과 모스크바의 분노를 불러일으켰습니다. 우크라이나를 둘러싼 두 강대국 간의 충돌이 임박한 것으로 보입니다..."
 ukraine_borotbist.200.d2: "많은 사람들에게 있어 반헤트만 봉기의 승리는 우크라이나의 민주주의와 자유의 승리를 의미했습니다. 그러나 기대와는 달리 공화주의 정부는 비효율적인 정부 운영을 했고, 이로 인해 농촌과 도시에서 대규모 시위가 발생했는데, 이는 주로 공산주의-생디칼리슴 운동인 보로티비스티 운동이 주도했습니다.\n\n총파업으로 국가가 마비되고 군부는 혼란에 빠진 가운데 혁명 블록의 지원을 받은 보로티비스티는 쿠데타에 성공한 후 정부를 전복시켰습니다. 보로티비스티의 지도자 올렉산드르 슘스키는 우크라이나의 완전한 주권을 선언했습니다. "
 ukraine_borotbist.200.a: "죽고 싶기라도 한 건가?"
 ukraine_borotbist.200.b: "몇 년 동안 세운 계획이 수포로 돌아가다니..."
 ukraine_borotbist.200.c: "역사의 흐름을 영원히 막지는 못할 것이다..."
 ukraine_borotbist.200.e: "독일의 질서는 실패했다. 새로운 질서가 필요하다..."
 ukraine_borotbist.200.f: "조그마한 충격에도 독일의 지배는 무너졌다."
 ukraine_borotbist.200.g: "동부에서의 혼돈이라, 특히 이 위험한 시기에 말이지..."
 UKR_GER_invade_ukraine: "우크라이나 침공"
 UKR_GER_invade_ukraine_desc: "동쪽의 중심축이 무너졌습니다. 생디칼리스트인 보로티비스티 운동이 공화국을 장악했고, 이제 인터내셔널의 근거지가 라이히스팍트를 위협하고 있습니다. 이대로는 안 됩니다. 즉시 질서를 회복시켜야 합니다."
 UKR_RUS_invade_ukraine: "우크라이나 침공"
 UKR_RUS_invade_ukraine_desc: "독일의 동쪽 중심축이 무너졌습니다. 생디칼리스트인 보로티비스티 운동이 공화국을 장악하면서 공화국은 고립되고 약해졌습니다. 브레스트-리토프스크 조약에서 빼앗긴 영토에 대한 통제권을 되찾을 기회가 찾아왔으니 즉시 이에 대한 준비를 시작해야 합니다."
 ukraine_borotbist.101.t: "우크라이나 개입"
 ukraine_borotbist.101.d: "우크라이나 혁명에 개입하여 진압하기 위한 준비가 시작되었습니다. 적대적인 우크라이나에 대비한 육군의 비상 계획인 레오폴드 작전은 이미 공세의 기본적인 원칙을 정해놓았습니다. 그러나 필요한 부대를 서부 국경에서 동부로 옮기는 데는 다소 시간이 필요할 것입니다.\n\n군대가 준비되는 동안 우크라이나의 미래에 대한 정치적 결정을 내려야 합니다. 이 결정을 공개적으로 발표될 필요는 없지만, [202.GetName]가 붉은 위협에서 벗어난 후에야 시행될 수 있을 것입니다. 혁명이 초래한 혼란 때문에 이전 정부의 능력과 대중적 지지가 의심받고 있지만, 가장 인기 있는 선택지는 역시 이전의 정부를 복원하는 것입니다. 더욱 책임 있는 선택지로는, 내각을 재구성하고 전반적으로 더 보수적이면서 신뢰할 수 있는 공화주의 정권을 만들도록 압력을 가하는 것일 수도 있습니다. 마지막으로 일부 강경파는 안정을 회복하기 위해 헤트만, 즉 파울로 혹은 그의 아들을 복위시키는 것을 주장하고 있지만, 이것이 실제로 우크라이나에서 인정받을 수 있을지는 아직 불투명합니다."
 ukraine_borotbist.101.a: "선거로 뽑힌 정부는 여전히 합법적인 정부다."
 ukraine_borotbist.101.b: "더 책임있는 공화주의 정부를 지원해라."
 ukraine_borotbist.101.c: "헤트만을 복귀시켜라. 그라면 이 사태를 막았을 것이다."
 ukraine_borotbist.102.t: "러시아의 동원"
 ukraine_borotbist.102.d: "우리의 두려움이 현실이 되었습니다. 러시아군이 우크라이나와 다른 동유럽 국경으로 병력을 대량으로 이동시키기 시작했습니다. 그들은 1914년 이후 최대의 전쟁에 대비해 예비군을 동원하기 시작했습니다. 그들은 공식적으로는 \"공산주의 침공에 대비해 방어할 준비\"를 하고 있지만, 현재 우크라이나에 접근할 수 있는 동맹국이 없다는 점을 노리고 있는 것이 분명합니다. 제3인터내셔널은 침묵하고 있지만 그들도 자신들의 전쟁 준비를 위해 상황을 주시하고 있는 것이 틀림없습니다."
 ukraine_borotbist.102.a: "모스크바에 물러서라고 최후통첩을 보내라."
 ukraine_borotbist.102.b: "우리는 절대로 굴복하지 않을 것이다!"
 ukraine_borotbist.103.t: "독일의 최후통첩"
 ukraine_borotbist.103.d: "모스크바 주재 독일 제국 대사가 베를린의 최후통첩을 전달했습니다. 요구 사항은 간단합니다. 우크라이나 영토 주권을 침해해서는 안 됩니다. 러시아 정부는 독일과 동맹국이 공산주의 봉기에 대처할 것이라고 보장받을 것입니다. 러시아가 우크라이나 국경을 넘으면 독일의 동맹국인 우크라이나의 합법적 정부에 대한 공격으로 간주되어 독일은 침략자에 대한 선전포고를 할 것입니다. 독일은 베를린과 모스크바 사이의 긴장을 완화하기 위해 혁명이 진압된 후 소규모 \"국경 협상\"의 가능성을 제시했습니다. 저 훈족 놈들은 협상 제안을 해서 우리가 금세기 최대의 기회를 놓치기를 바라며 시간 끌기에만 몰두하고 있는 것 같습니다."
 ukraine_borotbist.103.a: "정부의 성명문을 전달하고 국경을 넘어라."
 ukraine_borotbist.103.b: "우린 아직 준비가 되지 않았다."
 ukraine_borotbist.104.t: "우크라이나 국경을 도하한 러시아군"
 ukraine_borotbist.104.d: "우리의 최후통첩에 대한 러시아의 답변은 대부분 선전에 지나지 않았습니다. 그들은 우크라이나 형제들을 공산주의자들과 외국인들(분명히 우리를 지칭하는 것이었습니다)의 억압으로부터 해방시키고 러시아의 보호 아래 우크라이나를 우크라이나 국민에게 돌려주겠다는 의사를 밝혔습니다. 그들의 터무니없는 요구에는 \"브레스트-리토프스크 조약에서 부당하게 점령한\" 영토에서 독일이 철수하는 것이 포함되었습니다. 그들은 우리가 허세를 부리기라도 한다는 듯이 곧바로 침공을 시작했고, 여러 지점에서 우크라이나 국경을 넘었습니다. 우리가 약속대로 전쟁을 선포하지 않으면 우리의 평판에 큰 해를 끼칠 것이며, 최악의 경우 생디칼리슴 세력에게 우리가 약하다는 신호로 여겨질 수도 있습니다."
 ukraine_borotbist.104.a: "그렇다면 전쟁이다."
 ukraine_borotbist.104.b: "물러서자."
 ukraine_borotbist.105.t: "[202.GetName]의 지원 요청!"
 ukraine_borotbist.105.d: "우크라이나는 독일과 러시아의 침략에 직면하고 있어 즉각적인 지원을 요청했습니다. 우크라이나의 명분에는 공감하지만, 프랑스와 영국은 참전을 주저하고 있습니다. 보로티비스티의 대의는 실현 가능성이 희박해 보이지만, 독일과 러시아 사이에 적대감이 고조되면서 1919년의 복수를 하고 라인강 변과 그 너머로 혁명을 확산시킬 수 있는 수십 년 만의 최고의 기회가 주어졌습니다."
 ukraine_borotbist.105.a: "우리는 준비됐다!"
 ukraine_borotbist.105.b: "병사들을 준비시켜라!"
 ukraine_borotbist.106.t: "화염에 휩싸인 세계"
 ukraine_borotbist.106.d: "[202.GetName]에서 시작된 파업은 이제 유럽 곳곳에서 수많은 사람들이 죽음을 향해 행진하는 또 다른 대전쟁이 되었습니다. 프랑스와 브리튼이 전쟁을 선언하자, 우크라이나의 희망이 한층 더 고조되었습니다. 서방의 동지들이 도착할 때까지만 버틸 수 있다면 우리의 공화국은 안전해질 것입니다. 그들의 도움을 받아 우리는 러시아에게 평화를 받아들이도록 강요하거나, 더 나아가 쿠반과 그 너머의 지역을 해방시킬 수 있을 것입니다. 그러나 그 길은 길고 험난할 것이며, 모든 것이 끝나기 전까지 드니프로강은 피로 붉게 물들 것입니다.\n\n두 친구는 옛 혁명에 관해 이야기하다가 라디오 방송을 들었습니다. 인스티투츠카 거리에 있는 카미야니차 전체와 전국이 모두 라디오에서 나오는 소식에 귀를 기울이며 조용해졌습니다. 서쪽과 동쪽에서 독일군과 러시아군이 방금 국경을 넘었다는 소식이었습니다. 라디오가 우크라이나어로 \"인터내셔널\"을 틀자, 한 남자는 옷장으로 향했습니다. 그는 오데사산 적포도주 한 병과 잔 두 개를 가지고 돌아왔습니다. 한 모금 마신 후, 다른 남자가 말했습니다:"
 ukraine_borotbist.106.a: "이 눈물의 계곡에서 인간의 운명이란 쓴 와인과도 같지..."
 ukraine_borotbist.106.a.tt: "러시아-독일 제국주의와의 전쟁은 승리로만 끝날 수 있습니다. §R제3인터내셔널§!이 §P라이히스팍트§!를 물리치고 §G모스크바 협정§!을 국경에서 막아낸다면 우리도 그들의 편에 서서 러시아에 휴전을 강요할 수 있겠지만, 러시아가 위협을 느끼지 않는다면 제3차 벨트크리크가 일어날 수도 있습니다."
 ukraine_borotbist.110.t: "인터내셔널의 대러시아 평화협상 대표단"
 ukraine_borotbist.110.d1: "러시아와 우크라이나의 평화 협상을 위해 인터내셔널 세력의 공동 대표단이 모스크바에 도착했습니다. 주로 우크라이나, 프랑스, 브리튼 외교관으로 구성된 대표단은 1939년 국경으로의 복귀를 골자로 하는 휴전 협정을 준비했습니다. 양측 모두 큰 이득을 얻지 못했기 때문에 양측이 비교적 쉽게 받아들일 수 있을 것입니다. 인터내셔널은 러시아가 침공을 계속할 경우 우크라이나에 지원을 보내거나 직접 전쟁에 참여하겠다고 위협했습니다."
 ukraine_borotbist.110.d2: "러시아와 우크라이나의 평화 협상을 위해 인터내셔널 세력의 공동 대표단이 모스크바에 도착했습니다. 주로 우크라이나, 프랑스, 브리튼 외교관으로 구성된 대표단은 현재 전선을 새로운 국경으로 인정하고 우크라이나의 일부를 러시아에 양도하는 휴전 협정을 준비했습니다. 우크라이나 외교관들은 격렬하게 항의했지만 양측 모두 이 문제로 전쟁을 계속하는 데 흥미를 보이지 않았기 때문에 결과를 바꿀 수는 없었습니다."
 ukraine_borotbist.110.d3: "러시아와 우크라이나의 평화 협상을 위해 인터내셔널 세력의 공동 대표단이 모스크바에 도착했습니다. 주로 우크라이나, 프랑스, 브리튼 외교관으로 구성된 대표단은 동쪽에서 우크라이나가 정복한 지역을 우크라이나의 영토로 인정하는 휴전 협정을 준비했습니다. 러시아 외교관들은 이 요구에 분노했지만, 전략적 상황이라는 현실 때문에 이를 고려하지 않을 수 없었습니다. 인터내셔널은 휴전이 합의되지 않으면 전쟁에 참전하겠다고 위협했습니다."
 ukraine_borotbist.110.a1: "휴전에 동의하라."
 ukraine_borotbist.110.a2: "휴전에 동의하라."
 ukraine_borotbist.110.a3: "휴전에 동의하라."
 ukraine_borotbist.110.b: "좋다, 그럼 놈들도 쳐부술 것이다."
 ukraine_borotbist.111.t: "러시아와의 평화?"
 ukraine_borotbist.111.d: "한동안 [RUS.GetNameDef](은)는 우크라이나의 노동자 혁명을 뒤집고 독립의 꿈을 짓밟기 위해 [UKR.GetNameDef](을)를 상대로 전쟁을 벌였습니다. 독일 제국과의 전쟁으로 우리는 우크라이나에 접근하는 것이 불가능했고, 러시아와 동시에 전쟁을 벌이는 것은 비현실적이었습니다. 그러나 전세는 우리에게 유리하게 돌아섰습니다. 우리는 독일 제국주의자들을 물리치고 유럽의 많은 지역을 해방시켰으며 우크라이나 인민들은 러시아 제국주의에 맞서 전투를 계속하고 있습니다. 많은 사람들이 혁명을 완수하고 우크라이나 편에서 전쟁에 참여하라고 요구했지만, 이미 한 세대의 사람들이 독일군에 의해 목숨을 잃었기 때문에 이 사안이 국내에선 환영받지 못하고 있다는 사실을 인정해야 합니다. 우리가 직접 전쟁에 참여하지 않더라도 우리의 유리한 상황은 러시아를 협상 테이블로 이끌고 우크라이나 침공을 중단시킬 수 있을 것입니다."
 ukraine_borotbist.111.a: "[202.GetName]에 연락을 취해서 그들이 뭐라고 하는지 일단 들어나 보자."
 ukraine_borotbist.111.b: "평화란 쓸모 없는 것이다. 모스크바로!"
 ukraine_borotbist.112.t: "파리 정부의 평화 제안"
 ukraine_borotbist.112.d1: "드디어 제3인터내셔널이 우리를 도와주러 왔습니다. 그러나 독일과의 싸움에서 한 세대에 달하는 인명을 잃었다는 사실을 인식하고 그들이 처음 제안한 것은 우리 편에 서서 직접 전쟁에 참여하는 것이 아니라 모든 당사자가 평화 협상을 하자는 것이었습니다. 양측 모두 큰 이득을 얻지 못했기 때문에 그들은 1939년 국경으로 돌아가자는 휴전 협정을 제안했고, 이는 양측이 받아들이기 쉬운 제안이었습니다."
 ukraine_borotbist.112.d2: "드디어 제3인터내셔널이 우리를 도와주러 왔습니다. 그러나 독일과의 싸움에서 한 세대에 달하는 인명을 잃었다는 사실을 인식하고 그들이 처음 제안한 것은 우리 편에 서서 직접 전쟁에 참여하는 것이 아니라 모든 당사자가 평화 협상을 하자는 것이었습니다. 그들은 현재 전선을 국경으로 어느 정도 인정하고 우크라이나의 일부를 러시아에 넘겨주는 내용의 휴전 협정을 제안했습니다. 많은 정치인과 외교관들은 이를 굴복이라고 부르며 격렬하게 항의했지만, 많은 이들이 우리가 이 제안을 받아들이지 않으면 인터내셔널이 우리를 러시아 제국주의에 내줄 것이라고 목소리를 높였습니다.	"
 ukraine_borotbist.112.d3: "드디어 제3인터내셔널이 우리를 도와주러 왔습니다. 그러나 독일과의 싸움에서 한 세대에 달하는 인명을 잃었다는 사실을 인식하고 그들이 처음 제안한 것은 우리 편에 서서 직접 전쟁에 참여하는 것이 아니라 모든 당사자가 평화 협상을 하자는 것이었습니다. 그들은 동쪽에서 우크라이나가 정복한 지역을 우크라이나의 일부로 인정하자는 휴전 협정을 제안했는데, 우리가 이를 받아들이지 않는다면 어리석은 일이 될 것입니다."
 ukraine_borotbist.112.a: "평화를 위해 이를 수용하겠다."
 ukraine_borotbist.112.b: "우리는 그들의 도움을 원하지도, 필요로 하지도 않는다. 제국주의에 죽음을!"
 ukraine_borotbist.112.a.tt: "러시아가 평화를 거부한다면 §R제3인터내셔널§!에 가입해서 그들과 함께 싸울 것이다."
 ukraine_borotbist.113.t: "우리 시대의 평화?"
 ukraine_borotbist.113.d1: "조약 체결 후 우리 외교관들이 서둘러 귀국하자 우크라이나 전역에는 전쟁이 끝났다는 고요하고 평화로운 분위기가 퍼져갔습니다. 독일과 러시아의 제국주의자들은 끊임없이 우리 나라를 폭격했고 폭격당한 자리에는 아무것도 남지 않았기 때문에, 재건 작업이 상당히 오래 걸릴 것은 뻔했습니다. 프랑스와 브리튼은 조국을 재건하는 데 필요한 광범위한 인도적 지원을 약속했지만, 상황이 회복되는 데는 시간이 걸릴 것입니다.\n\n러시아에 몇몇 지역을 강제로 양도해야 했지만, 휴전은 전반적으로 승리로 여겨져 크게 환영받았습니다. 혁명이 시작된 이래로 우리는 사방에서의 침략에 맞서 싸워야 했고, 우리가 명예롭게 조국을 지키기 위해 노력하면서 세계는 불길 속으로 빠져들었습니다. 보로티비스티 대의가 살아남으리라는 희망은 거의 없었습니다. 국제 언론은 러시아와 독일의 공격이 시작된 몇 주 만에 우리가 제국주의자들에게 항복할 것으로 예상했지만, 우리는 모든 예상을 뒤엎고 견뎌냈습니다. 보로티비스티 대의의 생존은 금세기, 아니 역사상 가장 가능성이 희박했던 군사적 승리 중 하나로, 향후 수 대에 걸쳐 연구되어야 할 것입니다.\n\n여러 도시에서 전쟁을 계속하고 잃어버린 영토를 되찾아 현재 러시아 점령하에 있는 수백만 명의 우크라이나인들을 해방시키자는 소규모 시위가 벌어지고 있습니다. 시위는 대부분 잠잠해졌고 이성의 목소리가 승리했지만, 그럼에도 불구하고 많은 사람들은 언젠가는 우크라이나가 다시 통합되어야 한다는 것을 깨닫고 있습니다. 러시아와 인터내셔널의 관계가 지금보다 더 나빴던 적이 없었고, 아마도 이번에는 인터내셔널의 원조로 인해 양국이 다시 충돌하게 될지도 모른다는 불안한 상황이 계속되고 있습니다. 그러나 일부 사람들은 몇 년, 심지어 수십 년이 걸리더라도 결국 우크라이나가 펜 한 획으로 다시 온전해질 것이라고 희망했습니다. 어쨌든 우리는 승리했고, 자유 우크라이나를 위해 스스로를 희생한 용감한 이들의 영웅적인 행동을 결코 잊지 않을 것입니다."
 ukraine_borotbist.113.d2: "조약 체결 후 우리 외교관들이 서둘러 귀국하자 우크라이나 전역에는 전쟁이 끝났다는 고요하고 평화로운 분위기가 퍼져갔습니다. 독일과 러시아의 제국주의자들은 끊임없이 우리 나라를 폭격했고 폭격당한 자리에는 아무것도 남지 않았기 때문에, 재건 작업이 상당히 오래 걸릴 것은 뻔했습니다. 프랑스와 브리튼은 조국을 재건하는 데 필요한 광범위한 인도적 지원을 약속했지만, 상황이 회복되는 데는 시간이 걸릴 것입니다. 휴전은 우리 장병들의 용기와 결단력 덕분에 승리로서 널리 인정받았지만, 매우 씁쓸한 상황 하나가 발생하였습니다. 우크라이나 국가의 상징인 우리의 수도, [202.GetName]가 러시아에게 넘겨진 것입니다. 이미 새로운 \"임시\" 수도인 [UKR.Capital.GetCapitalVictoryPointName]에서는 대규모 시위가 일어나, 인터내셔널에게 휴전을 파기하고 점령군을 몰아내는 것을 촉구하고 있습니다. 불행하게도 우리가 할 수 있는 것은 별로 없으며, 시위를 가라앉히려는 이성의 목소리도 있지만 상황은 불안정합니다. 러시아와 인터내셔널 간의 관계가 역대 최악이며, 아마 우리 두 나라가 다시 한번, 이번에는 인터내셔널의 도움을 받아 충돌하게 될지도 모릅니다. 하지만 몇 년, 혹은 수십 년이 걸리더라도 펜의 한 획으로 우크라이나가 다시 완전해질 것이라는 희망을 품고 있는 사람들도 있습니다. 어쨌든 우리는 피로스의 승리를 거뒀고 자유 우크라이나라는 대의를 위해 스스로를 희생한 용감한 이들의 영웅적 행적을 절대 잊지 않을 것입니다."
 ukraine_borotbist.113.d3: "조약 체결 후 우리 외교관들이 서둘러 귀국하자 우크라이나 전역에는 전쟁이 끝났다는 고요하고 평화로운 분위기가 퍼져갔습니다. 독일과 러시아의 제국주의자들은 끊임없이 우리 나라를 폭격했고 폭격당한 자리에는 아무것도 남지 않았기 때문에, 재건 작업이 상당히 오래 걸릴 것은 뻔했습니다. 프랑스와 브리튼은 조국을 재건하는 데 필요한 광범위한 인도적 지원을 약속했지만, 상황이 회복되는 데는 시간이 걸릴 것입니다.\n\n휴전은 전반적으로 승리로 여겨져 크게 환영받았습니다. 혁명이 시작된 이래로 우리는 사방에서의 침략에 맞서 싸워야 했고, 우리가 명예롭게 조국을 지키기 위해 노력하면서 세계는 불길 속으로 빠져들었습니다. 보로티비스티 대의가 살아남으리라는 희망은 거의 없었습니다. 국제 언론은 러시아와 독일의 공격이 시작된 몇 주 만에 우리가 제국주의자들에게 항복할 것으로 예상했지만, 우리는 모든 예상을 뒤엎고 견뎌냈습니다. 제국주의자들에게 치명적인 패배와 손실을 입은 후에도 우리는 제국주의자들을 사방으로 밀어내었고 인터내셔널이 도착하여 모스크바의 침략을 멈출 때 즈음에는 전 영토를 해방시킬 수 있었습니다. 보로티비스티 대의의 생존은 금세기, 아니 역사상 가장 가능성이 희박했던 군사적 승리 중 하나로, 향후 수 대에 걸쳐 연구되어야 할 것입니다.\n\n러시아와 인터내셔널의 관계가 그 어느 때보다 나빠지면서 상황이 다소 불안하지만, 인터내셔널은 현재 큰 이점을 유지하고 있습니다. 수년 동안 러시아는 우리의 독립을 말살하겠다고 요란하게 공언했지만 결국 한 치의 땅도 차지하지 못하고 굴욕을 당하고 말았습니다. 어떤 사람들은 우리가 외부의 도움 없이도 모스크바의 공세를 막을 수 있었으니, 인터내셔널의 지원을 받는다면 몇 달, 아니 몇 주 안에 모스크바를 점령할 수 있을 것이므로 전력을 재결집하는 대로 휴전을 파기하자고 주장하기도 했습니다. 그럼에도 불구하고 서두를 필요는 없으며, 우리는 패배의 문턱에서 큰 승리를 거두었으며 자유 우크라이나의 대의를 위해 스스로를 희생한 용감한 사람들의 영웅적인 행동을 절대로 잊지 말아야 할 것입니다."
 ukraine_borotbist.113.d4: "우크라이나와 러시아가 협정에서 정한 국경으로 철수하면서 휴전이 이루어졌습니다. 일부에서는 러시아 제국주의를 완전히 분쇄하기 위한 전쟁을 주장하기도 했지만, 대부분은 휴전에 만족하고 있습니다. 보로티비스티는 독일군과 러시아군에 맞서 용맹함을 보여줬으며, 우리 군사동맹에 편입됨으로써 러시아의 침략에 맞서는 첫 번째 요새가 될 것입니다."
 ukraine_borotbist.113.d5: "우크라이나와 러시아가 협정에서 정한 국경으로 철수하면서 휴전이 이루어졌습니다. 일부에서는 전쟁을 계속하고 파리로 진격하여 혁명을 종식시켜야 한다고 주장하지만, 우크라이나 혁명을 제때 파괴하지 못한 우리의 능력을 고려할 때 그렇게 할 수 있을지에 대해서는 큰 의문이 제기되고 있습니다. 언젠가 우리가 복수를 실행할 수 있을지도 모르지만, 그날이 지금은 아닙니다.	"
 ukraine_borotbist.113.a: "하지만 언젠가 우리는 다시 한번 통일될 것이다."
 ukraine_borotbist.113.b: "우리 언젠가 황금문에서 다시 만나리라."
 ukraine_borotbist.113.c: "의심할 여지도 없는 엄청난 승리다."
 ukraine_borotbist.113.d: "혁명은 계속된다!"
 ukraine_borotbist.113.e: "우리가 어떻게 진 거지?"
 ukraine_borotbist.114.t: "인터내셔널의 참전!"
 ukraine_borotbist.114.d: "오랜 전쟁 끝에 제3인터내셔널은 마침내 독일이라는 위협을 물리쳤고 이제 우리의 대의에 관심을 기울이기 시작했습니다. 우크라이나가 지닌 희망은 사그라들고 있었지만, 그들은 모든 기대를 뒤집어 놓았습니다. 큰 위험을 감수하는 것임에도 불구하고 그들은 사회주의 형제애에 대한 헌신을 진정으로 보여 주면서 러시아에 맞서 우리 편에 곧바로 합류했습니다. 우리는 이미 오랫동안 러시아와 맞서 싸우면서 러시아라는 곰이 사실은 종이호랑이라는 것을 보여 주었으며, 인터내셔널이 우리 편이 되면 우리의 승리는 필연적일 것입니다!"
 ukraine_borotbist.114.a: "모스크바로 가자!"
 ukraine_borotbist.115.t: "러시아-우크라이나 상호원조조약"
 ukraine_borotbist.115.d: "이제 우리는 카이저의 노예 군대와 그들의 부르주아 주인들을 상대로 함께 싸우고 있으므로  우크라이나와 러시아 인민 간의 영원한 우정을 공식화할 수 있게 되었습니다. 러시아 대표단은 화려한 수사와 함께 제안한 조약의 세부 사항을 설명하였습니다. 미텔오이로파 시장과의 결별 후 우크라이나 경제는 정체 상태에 빠져, 수천 명이 실직하고, 농부들은 농작물을 팔 수 없게 되었으며, 부품 부족으로 인해 공장들은 문을 닫게 되었습니다. 수백만 명이 정부에 문제 해결을 요구하고 있지만, 단기적으로는 일자리가 없는 사람들을 군대에 징집하는 것 외에는 별다른 선택지가 없습니다. 가장 이상적인 해결책은 러시아와 우크라이나 사이에 포괄적인 협정을 체결하여 두 나라의 번영을 위해 양국의 경제를 통합시키는 것입니다. 또한 연구와 군사 협력은 우리의 발전과 안정을 보장할 것입니다.\n\n그 이후 의회에서는 격렬한 논쟁이 일어나고 있습니다. 비판적인 사람들은 러시아의 조건을 받아들이는 것은 우리가 고생해서 이룬 독립을 사실상 포기하는 것이라며, 스코로파즈키보다 나을 바가 없다고 주장하고 있습니다. 다른 이들은 이에 동의하지만, 우크라이나도 고집스럽게 고립된 상태를 고수한다면 결코 번영할 수 없으므로, 사실상 다른 선택의 여지가 없다는 것을 인정하고 있습니다. 더구나, 서방과의 동맹은 그들이 실질적으로 우리에게 도움을 줄 수 없으므로 오직 상징적인 의미만을 지닐 뿐입니다. 반면에 조약을 적극적으로 지지하는 이들은 [SOV.GetLeader]의 러시아는 볼셰비키의 러시아가 아니며, 수십 년 동안의 불화가 국제협력에 방해가 되어서는 안 된다고 주장하고 있습니다. 마르크스도 프롤레타리아 혁명이 성공하면 국경이 무의미해질 것이라고 선언하지 않았습니까?\n\n공개적인 논의 이면에서 러시아 대표단은 더 명확한 메시지를 전달하고 있었습니다. 조약을 받아들이지 않으면 우크라이나는 경제적 고립에 처하게 되며, 러시아가 우크라이나 프롤레타리아가 거짓된 사회주의자들을 몰아낼 수 있도록 개입하게 될 수도 있다는 것이었습니다."
 ukraine_borotbist.115.a: "최종 투표에서...조약은 수락되었다."
 ukraine_borotbist.116.t: "[202.GetName]에서의 실패한 쿠데타"
 ukraine_borotbist.116.d: "소위 모스크바와의 우호 조약이라 불리는 이 조약에 반대 의견이 없었던 것은 아니었습니다. 우크라이나 경제가 더욱 악화될 수 있다는 이유로 조약이 필요하다는 사실을 정부 내 대부분 사람들이 이해하고 있었지만, 군대 내부에서는 이에 대해 부정적으로 받아들였습니다. 특히 예우헨 코노발레츠, 안드리 멜니크 등 민족주의 파벌에 속한 사람들을 비롯한 많은 군인들에게 이 조약은 그들이 독립 우크라이나를 위해 해온 모든 노력을 모독하는 것이었습니다.\n\n러시아 군대가 주둔하고 있는 상황에서 어떤 일이든지 간에 일어날 것으로 생각하는 사람은 거의 없었지만, 공모자들은 그들의 계획을 실행에 옮겼습니다. 코노발레츠와 멜니크에게 충성하는 수백 명의 병사와 장교들이 동원되었고, 경보가 울려 퍼진 후에는 루사니우카 다리와 다르니차 기차역이 완전히 봉쇄되었습니다. 공모자들은 신속하게 안보 부서와 정부 건물을 점령했고, 이 과정에서 저항은 거의 없었습니다.\n\n코노발레츠는 다른 공모자들과 함께 건물로 들어가 그의 목표를 선언하였습니다. 그는 우크라이나 주권이 침해받지 않을 것이며, 우크라이나와 러시아 사이의 조약은 결국 합병을 초래할 것이라고 명확히 밝혔습니다. 그러므로 그는 이 조약이 우크라이나의 주권을 침해하지 않도록 두 나라 사이의 조약을 철회하거나 재협상할 것을 요구했습니다. 이러한 요구에 대해 의장은 코노발레츠에게 공감하였지만, 그의 요구가 모호했기 때문에 어떤 조치를 취해야 할지에 대해 입법부 내에서는 강렬한 토론이 이루어졌습니다.\n\n몇 시간이 지나고 공모자들에게 남은 시간이 없음이 분명해졌습니다. 우크라이나의 충성파 연대와 러시아 제2보병사단의 지원으로 다리의 봉쇄를 해제하기 위한 포격이 시작되었습니다. 사방이 포위된 상황에서, 공모자들이 그들의 원동력을 잃었다는 사실은 명백했습니다. 그들이 체포된 후, 한 러시아 신문은 \"[202.GetName]에서의 국수주의 쿠데타 실패\"라고 보도했습니다."
 ukraine_borotbist.116.a: "피할 수 없는 운명에 의해 꿈은 산산조각이 나버렸다."
 ukraine_borotbist.117.t: "휴전을 거부한 러시아"
 ukraine_borotbist.117.d: "러시아 폭군들에게도 배짱은 있는 것 같습니다. 우리가 우크라이나 형제들과의 영원한 전쟁을 끝내고 평화를 보장하는 제안을 했지만, 그들은 우크라이나의 상황은 \"우리가 상관할 바가 아니\"라며 러시아 내정에 간섭해서는 안 된다고 말하며 우리의 제안을 거부했습니다. 우리가 허풍을 떨고 있다고 믿든 믿지 않든, 그들의 도발은 그냥 지나칠 수는 없습니다. 지금이야말로 유럽 전역에서 제국주의를 종식시킬 수 있는 절호의 기회입니다."
 ukraine_borotbist.117.a: "파리에서 베를린으로, 베를린에서 모스크바로!"
 ukraine_borotbist.117.b: "위험을 감수할 수는 없다."
 ukraine_borotbist.118.t: "우크라이나로 떠난 마흐노"
 ukraine_borotbist.118.d: "현재 우크라이나에서 보로티비스티 혁명이 공고화됨에 따라 네스토르 마흐노 장군은 고국으로 돌아가 우크라이나 군대에 합류하고 싶다는 의사를 표명했습니다. 현재 우크라이나와 동맹 관계에 있으므로 이는 어디까지나 형식적인 문제일 뿐입니다."
 ukraine_borotbist.118.a: "안전한 여행이 되기를, 동지여."
 ukraine_borotbist.119.t: "우크라이나로 돌아온 마흐노"
 ukraine_borotbist.119.d: "전설적인 아나키스트이자 혁명가인 네스토르 마흐노는 사회주의 세계에서 널리 알려져 있습니다. 마흐노는 반란군을 지휘하여 헤트만과 치열한 전투를 벌였지만 결국 독일군의 지원 탓에 패배하고 말았습니다. 그는 프랑스 코뮌에 망명했지만, 코뮌과의 이념적 불일치로 인해 파타고니아에 도착했고, 그곳에서 수년간 복무했습니다.\n\n마흐노 동지는 보로티비스티와의 의견 차이에도 불구하고 독일과 러시아 제국주의에 맞선 우리의 용감한 노력에 찬사를 보내며 군대에 복무하고 싶다고 밝혔습니다. 또한 그는 파타고니아와 프랑스의 언어 장벽이 자신에게 큰 어려움을 주었으며, 파타고니아에 자신의 사상과 맞는 사람들이 있을 수 있지만, 자신이 잘 알려진 곳보다 더 가치 있는 고향은 없다는 점을 분명히 했습니다.\n\n그렇게 마흐노 동지는 자유와 사회 정의를 위한 우리의 투쟁을 지지할 것을 다짐하며 군대에 입대했습니다."
 ukraine_borotbist.119.a: "아버지 아나키가 돌아오셨다."
 ukraine_borotbist.120.t: "엘란-블라키트니 동지를 추모하며"
 ukraine_borotbist.120.d: "우리 정치운동의 기원에는 수많은 인물이 있었고 그중 한 명이 바실 엘란-블라키트니 동지였습니다. 슘스키, 폴로즈, 흐린코, 코발리우가 있던 곳이라면 엘란-블라키트니 동지도 함께 있었습니다.\n바실 엘란스키라는 이름으로 태어난 우리의 친애하는 동지는 어릴 적부터 우크라이나의 사회혁명 및 민족해방 운동에 참여했으며, 처음에는 자신의 고향인 체르니히우 지역에서, 이후에는 전국적으로 활동하였습니다. 엘란-블라키트니 동지는 첫 우크라이나 인민공화국의 마지막 나날과 헤트만국 시대에 감옥에 갇혔으나, 수개월 후 석방되어 즉시 우리 운동의 이념을 확산시키는 데 주력하였습니다. 그런 투철한 행동력과 효과적인 행보는 큰 파장을 일으켰고, 엘란-블라키트니 동지는 당내에서 계속해서 지위가 격상하여 보로티비스티의 실질적인 2인자로 자리매김하였습니다.\n\n파리로 망명한 이후에도 엘란-블라키트니 동지는 열정적으로 활동을 이어갔으며, 당원들과 다른 망명 혁명운동과의 이념적 논쟁에 집중하였고, 혁명적 \"프롤레타리아\" 문학을 쓰는 데에도 몰두하였습니다.\n따라서 그가 1926년에 반동 세력이 우리 조국에서 추악한 기세를 떨치던 그때 갑작스럽게 사망한 것은 우리에게 깊은 슬픔을 안겨다 주었습니다.\n\n우리의 친애하는 동지는 우리 혁명의 성공을 직접 목격하지 못했지만, 우리가 지금 이 자리에 있는 것을 보고 매우 자랑스러워했을 것입니다! 그를 기념하기 위해, 파리에서 [202.GetName]로 그를 다시 안장할 계획이 이미 세워졌습니다."
 ukraine_borotbist.120.a: "편히 잠들기를, 동지여."
 ukraine_borotbist.121.t: "우크라이나와의 휴전?"
 ukraine_borotbist.121.d: "이 전쟁에는 희망이 없습니다. 우크라이나와 휴전하고 이제부터는 독일군에게만 주력하는 것이 나을지도 모릅니다."
 ukraine_borotbist.121.a: "[202.GetName]와 평화조약을 맺도록 하자."
 ukraine_borotbist.121.b: "안 된다!"
 ukraine_borotbist.122.t: "러시아와의 휴전?"
 ukraine_borotbist.122.d: "러시아의 지도자 [RUS.GetLeader](은)는 \"양국을 위해\" 러시아와 우크라이나 간의 휴전을 제안했습니다. 독일이 패배할 때까지 우리가 영유권을 주장하는 땅을 \"일시적으로\" 점령하는 것을 기꺼이 허용하겠다는 것은 모스크바가 절박한 상황에 놓여있다는 것을 보여주고 있습니다. 이렇게 되면 우리 병력의 상당수가 서쪽의 전쟁에 집중할 수 있게 될 것입니다."
 ukraine_borotbist.122.a: "받아들이자."
 ukraine_borotbist.122.b: "안 된다!"
 ukraine_republican.1.t: "신헌법"
 ukraine_republican.1.d: "1918년 4월 29일, 중앙라다는 인민공화국 헌법을 제정하였습니다. 이 헌법은 모든 시민에게 동등한 권리를 보장하며 의회 공화국을 만든다는 목표를 담았지만, 이는 몇 시간밖에 지속되지 못했습니다. 같은 날, 헤트만의 쿠데타가 일어나 헌법이 스코로파즈키의 선호에 더욱 부합하는 다른 헌법으로 빠르게 대체되었습니다. 그러나 이 헌법이 제정되던 날 현장에 있던 이들은 그 헌법이 대표하던 이상을 절대 포기하지 않았습니다. 민주주의, 자치권, 독립, 이 모든 가치들이 언젠가는 이 땅의 법칙이 될 것이라는 믿음을 잃지 않았습니다.\n\n그날이 이제 곧 도래할 것처럼 보입니다. 새로 조직된 헌법위원회가 중앙의사당에 모여 공화주의 헌법 복원 절차를 시작하였습니다. 다음 몇 주 동안에 걸쳐, 그들은 헌법을 철저히 재검토하고, 필요한 부분은 수정할 계획입니다. 거의 20년 된 이 헌법에는 수많은 논쟁의 여지를 담고 있는 부분이 있으며, 이는 1918년 때와 마찬가지로 위원회 구성원들 사이에서 논란을 일으킬 것입니다. 그럼에도 불구하고, 우크라이나 역사상 가장 진보적인 법안으로 여겨지는 인민공화국 헌법은 향후 몇 주 안에 발효될 예정이며, 이번에는 어떤 것도 그 앞길을 막지 못할 것입니다."
 ukraine_republican.1.a: "무례하게 방해를 받기 전에 말씀드렸듯이..."
 UKR_convene_constitutional_committee_tt: "이 이벤트 연계가 끝날 때 우리는 §Y국민정신§!을 얻게 됩니다. 그 효과는 §Y우리가 한 선택§!에 따라 달라질 것입니다."
 ukraine_republican.2.t: "유죄 판결을 받은 범죄자의 투표권"
 ukraine_republican.2.d: "헌법위원회가 곧 복원될 공화주의 헌법을 검토하는 과정에서 특정 조항이 지난 며칠 동안 논의의 중심에 서게 되었습니다. 논의 대상이 된 조항은 제17조로, 이는 \"우크라이나 인민공화국의 시민은 형법을 위반하지 않는 한, 연설, 언론, 종교, 조직, 또는 파업에 대한 권리에 제한을 받지 않는다\"라고 명시하고 있습니다.\n\n이 문장의 마지막 부분이 많은 논란을 일으켰습니다. 위원회의 구성원 다수는 범죄자의 기본적인 권리를 박탈하는 것은 불공평하다며, 이 조항은 이 진보적인 헌법에 포함되어선 안 된다고 주장하고 있습니다. 반면, 다른 이들은 공화국의 제도를 무시하는 사람들이 공화국의 조직에 참여하는 것은 부적절하다고 반박했습니다. 며칠간의 토론 끝에 투표가 진행되었습니다..."
 ukraine_republican.2.a: "위원회는 이를 개정하는 데 동의한다."
 ukraine_republican.2.a_tt: "§Y헌법§!은 우리에게:\n$MODIFIER_STABILITY_FACTOR$ : §G+10%§!의 효과를 줄 것입니다."
 ukraine_republican.2.b: "제17조는 유지된다."
 ukraine_republican.2.b_tt: "§Y헌법§!은 우리에게:\n$MODIFIER_POLITICAL_POWER_FACTOR$ : §G+5%§!의 효과를 줄 것입니다."
 ukraine_republican.3.t: "내부 행정 구획"
 ukraine_republican.3.d: "헌법위원회에서 논란의 여지가 있었던 다음 주제는 바로 우크라이나의 행정 구역 분할입니다. 20년 전 인민공화국이 전복되기 전에는 국가의 행정 구역을 결정하는 법이 통과되어 \"젬을랴\"라는 32개의 행정 구역이 우크라이나 국회의 선거구이자 공공 자치를 실현할 지방 분권화 단위로 제시되었습니다. 이 제안은 흐루셰우스키의 구상을 바탕으로, 각 젬을랴가 대략 백만 명의 인구를 수용하며, 위생, 도로, 토지, 산업, 문화 업무를 독립적으로 설립하고, 중등 교육 조직을 만드는 데에 있어 충분할 것이라고 보았습니다.\n\n그러나 스코로파즈키의 쿠데타 이후, 이러한 분할은 과거 러시아 제국의 총독부와 닮은 형태로 바뀌었습니다. 많은 이들은 스코로파즈키의 행정이 신질서를 적절하게 반영하지 못했고, 권력이 [202.GetName]를 중심으로 과도하게 집중되었다고 주장했습니다. 그의 실수를 바로잡아야 한다는 것에는 이견의 여지가 없으나, 짧았던 공화주의 체제를 유지했던 동안의 우크라이나와 현재의 국경이 달라진 상황에서 새로운 행정 구역 분할을 어떻게 해야 할지, 어느 정도까지 바로잡을 것인지에 대해서는 치열한 논쟁이 벌어지고 있습니다. "
 ukraine_republican.3.a: "위원회는 구획을 대폭 재조정하는 데 동의한다."
 ukraine_republican.3.a_tt: "§Y헌법§!은 우리에게:\n$MODIFIER_STABILITY_FACTOR$ : §G+10%§!\n$MODIFIER_POLITICAL_POWER_FACTOR$ : §G+5%§!의 효과를 줄 것입니다."
 ukraine_republican.3.b: "온건한 타협점이 도출되었다."
 ukraine_republican.3.b_tt: "§Y헌법§!은 우리에게:\n$MODIFIER_STABILITY_FACTOR$ : §G+5%§!의 효과를 줄 것입니다."
 ukraine_republican.4.t: "우크라이나 인민공화국 1937년 헌법"
 ukraine_republican.4.d: "며칠간의 토론 끝에 우크라이나 인민공화국의 새 헌법이 공식적인 헌법으로 제정되었습니다. 이 헌법은 1917년 제정된 원래의 헌법과 크게 달라진 것은 없지만 동유럽에서 가장 진보적인 헌법이라는 찬사를 받고 있습니다.\n\n그러나 이보다 더 중요한 것은, 이 헌법의 채택이 기존의 체제에 대한 중요한 상징적 승리로 간주된다는 것입니다. 이 헌법은 우크라이나인이 국회를 통해 권한을 행사하는 권리를 보장하며, 러시아인, 벨라루스인, 폴란드인, 유대인의 여부와 상관없이 우크라이나의 시민이라면 누구나 동등한 권리를 갖는다는 것을 명시하고 있습니다. 새 헌법은 우리의 행정부인 인민각료회의가 국회를 통해 인민에게 책임을 지는 것을 보장함으로써 더 이상 헤트만이 무제한적인 행정권을 행사하지 않게 할 것입니다. \n이 새로운 헌법의 채택으로 우리는 동유럽의 자유의 등대이자, 불확실성으로 가득한 지역에서 다른 나라들이 따라야 할 빛나는 모범으로 우뚝 서게 되었습니다."
 ukraine_republican.4.a: "인민에 의한, 인민을 위한 헌법!"
 ukraine_republican.5.t: "혁명의 마무리"
 ukraine_republican.5.d: "Immediately, Vynnychenko set out to order Marshal Volokh and General Tiutiunnyk to begin the disarmament of German army units in Ukraine to protect against the incoming coup. There was some worry that as other higher-ups like Petliura could cause trouble, but surely, after Vynnychenko's next act, there would be none who would stand against Ukraine and the second stage of the revolution. That next act was a grandiose speech to the National Zbory, one that would surely become remembered in Ukrainian history for years.\n\n\"For decades, we have fought so that Ukraine may be free. But foreign tyrants have always fought to enslave us! Always and everywhere, for their own selfish gains, they have sought to subjugate the people of Ukraine.\n\nIn the face of crushing conditions, we never gave up hope that one day the Hetman would be overthrown, and we still yet hope that we shall resist the Russian aggressors once again.\n\nNow in the west too, they will stop at nothing to exploit Ukraine and the Ukrainian people! The evidence has been made clear:they desire a new April 29th, to destroy the Ukrainian spirit and all we had shed blood for.\n\nWe will not have any of it. We will not make the same mistakes as before. We will fight, and we will win!\""
 ukraine_republican.5.a: "최후의 전투다!"
 ukraine_republican.6.t: "노동회의 선거"
 ukraine_republican.6.d: "Elections to the Labour Congress are about to be held. Differing from past elections, only those who promise to uphold the revolution and to operate in the interests of the working class are allowed to participate in it.\n\nNow that the revolution has succeeded and counterrevolutionary forces have been dealt with, the fate of the Revolutionary Bloc became clear: its two components, the R-RB and UPS-R, have agreed to peacefully dissolve the Bloc, and run in the Labour Congress elections separately. In general, control over the Labour Congress is contested by the R-RB and the UPS-R, the former supporting Volodymyr Vynnychenko's bid for Chairman, and the latter supporting Nykyfir Hryhoriiv's.\n\nBut it is not only these who will be participating in the Labour Congress. The Borotbysts have turned around to embrace our successes, and intend to participate in the elections to the Congress. While their popularity has considerably fallen over the years, they may find themselves an influential factor if they are to reconcile with the party they split from originally, the UPS-R. The Ukrainian Communist Party (UKP) has also stated that they will participate in the congress. Roughly, the UKP shares many ideological similarities with the R-RB, in particular with Pisotskyi's wing of the party. While many have expected Pisotskyi to be sidelined, he shares many sympathisers in the R-RB, who believe that Vynnychenko's moderate course is no longer necessary as the revolution has solidified itself.\n\nWhile there were some fears that the USDRP would become irrelevant after the revolution, some of their more independent members continue to align themselves with the moderate wing of the UPS-R, believing that Kovalevskyi's influence may force Hryhoriiv to compromise. Finally, there is the question of Vynnychenko himself. The R-RB likely will not have a majority in the Labour Congress, just as they were outnumbered by the UPS-R when the National Zbory was around. But none can deny that Vynnychenko is quite popular, likely due to his compromising yet skillful leadership. It remains to be seen whether Vynnychenko can muster the support to push forward his \"collectocratic\" agenda, or if he will capitulate to the more radical elements of his party. In the end, the results of the first elections to the Labour Congress are..."
 ukraine_republican.6.a: "Nykyfir and Kovalevskyi form an all-SR alliance!"
 ukraine_republican.6.b: "Nykyfir and Khrystiuk form a radical UPS-R alliance!"
 ukraine_republican.7.t: "1937년 총선"
 ukraine_republican.7.d: "반헤트만 봉기 이후의 불안이 서서히 진정되면서, 우크라이나에서는 새롭고 민주적인 생활 방식이 자리 잡기 시작했습니다. 한때는 반동적이고 권위주의적인 국가였던 우크라이나가 이제는 민주주의와 공화주의의 모범으로 자랑스럽게 서 있습니다. 따라서 1937년 총선이 중요한 선거가 될 것이라고 해도 과언이 아닙니다.\n\n[?global.date.GetDateStringNoHourLong] 새벽에 시몬 페틀류라가 선거를 선포하자, 저녁 무렵에는 수십 개의 정당이 참여 의사를 밝혔습니다. 많은 후보자들이 출사표를 던졌지만, 의장 자리를 차지할 가능성이 있는 후보는 급진민주당의 올렉산드르 슐힌, 사회민주노동자당의 이사아크 마제파 그리고 혁명 블록의 볼로디미르 빈니첸코 세 후보뿐입니다.\n\n옛 사회주의 블록의 지도자들은 겉보기엔 비슷한 주장을 펼치고 있지만, 모두 각자의 목표와 계획을 가지고 있습니다. 각 정당은 국가에 대한 아주 다른 계획을 가지고 있으며, 각 후보자들도 미래에 대한 전혀 다른 구상을 제시하고 있습니다. 그러나 우크라이나의 의회 제도는 이들이 자신의 이상을 가지고 타협하도록 강요할 수 있습니다.\n\n선거에서 승리하려면, 국회에서 동일한 사상을 가진 동맹을 찾아야 하는데 이는 말처럼 쉬운 일이 아닙니다. 혼자서는 과반수를 확보할 수 없으며, 우크라이나를 자신들이 원하는 대로 개혁하려면 신뢰할 수 있는 동맹이 필요합니다. 그러므로, 연정은 분명히 구성될 것이지만, 누가 연정을 구성할 것일지는 이번 선거 결과에 따라 달라질 것입니다"
 ukraine_republican.7.a: "인민이 누구를 선택하든 역사의 흐름은 영원히 바뀔 것이다."
 ukraine_republican.10.t: "선거 종료"
 ukraine_republican.10.d: "수개월간의 선거운동, 정치, 선거 유세가 끝나고 선거가 서서히 막을 내리고 있습니다. [?global.date.GetDateStringNoHourLong], 수백만 명의 사람들이 국가를 이끌 지도자를 결정하기 위해 한 표를 행사했습니다. 밤늦게까지 개표가 진행되었고 새벽이 되자 결과가 발표되었습니다.\n\n[UKR_republic_election_result_dynamic]"
 ukraine_republican_dynamic_radical_win: "급진민주당이 과반수 의석을 차지하게 되었습니다. 사회민주노동자당과 손을 잡은 후 그들은 빠르게 연정을 구성하여 과반수를 확보했습니다. 혁명 블록은 우파 정당과 함께 야당을 구성하게 되었고, 국회에 남아있을 정도의 표를 간신히 확보했습니다.\n급진민주당은 아직 의장을 지명하지 않았기 때문에 대신 국회에서 의장을 선출하게 될 것입니다. 투표는 앞으로 며칠 내에 실시될 예정입니다."
 ukraine_republican_dynamic_socdem_win: "사회민주노동자당이 과반수 의석을 차지하게 되었습니다. 급진민주당과 손을 잡은 후 그들은 빠르게 연정을 구성하여 과반수를 확보했습니다. 혁명 블록은 우파 정당과 함께 야당을 구성하게 되었고, 국회에 남아있을 정도의 표를 간신히 확보했습니다.\n사회민주노동자당의 지도자인 이사아크 마제파가 앞으로 며칠 내로 의장으로 취임할 예정입니다. 새 정부는 병든 경제를 바로잡고 새롭고 진보적인 시대를 열겠다고 약속했습니다."
 ukraine_republican_dynamic_socialist_win: "The Revolutionary Bloc emerged as the plurality holder. Once considered a dark horse in the campaign for government, the Socialist Revolutionaries and Council-Revolutionary Bloc nonetheless gained a surprising amount of seats in the National Assembly. After reaching out to the USDRP, the Revolutionary Bloc formed the country's first leftist government since 1918. The URDP came to form the opposition, along with the right-wing parties, which barely secured enough votes to remain in the Zbory.\n\nThis result represents a more radical shift in the Ukrainian political sphere, and it remains to be seen whether or not Volodymyr Vynnychenko will be able to deliver on his campaign promises."
 ukraine_republican_dynamic_radical_socdem_tie: "선거 결과 급진민주당과 사회민주노동자당이 동률을 기록했습니다. 급진민주당과 사회민주노동자당 모두 정부를 구성하기에 충분한 의석을 확보하지 못했습니다. 결국 두 정당은 연정을 구성할 수밖에 없었습니다. 어느 정당이 주도권을 잡을지는 아직 미지수입니다.\n3위를 차지한 혁명 블록은 우파 성향의 나머지 정당들과 함께 야당을 이끌게 될 것입니다."
 ukraine_republican_dynamic_socialist_tie: "선거 결과 급진민주당과 사회혁명당이 동률을 기록했습니다. 급진민주당은 이 난관을 극복할 수 있는 유일한 방법은 사회민주노동자당의 지지를 얻는 것뿐이라는 것을 금방 깨달았습니다. 연정을 구성하면 의회에서 과반수를 쉽게 확보할 수 있을 것입니다.\n그러나 혁명 블록도 노동자당의 지지를 받기 위해 경쟁하고 있으므로 급진민주당은 선거에서 패배하지 않기 위해선 빠르게 행동해야 합니다."
 ukraine_republican_dynamic_socdem_socialist_tie: "선거 결과 사회민주노동자당과 혁명 블록이 동률을 기록했습니다. 좌익연정이 쉽게 형성될 가능성이 있지만, 사회민주노동자당의 일부는 혁명블록과 협력하는 것을 주저하고 있습니다. 그들은 빈니첸코의 극단주의적 성향에 주목하면서, 대신 사회민주노동자당이 급진민주당과 협력할 것을 제안했습니다."
 ukraine_republican_dynamic_tie: "선거 결과는 완전한 동률로 끝났습니다. 어느 정당도 정부를 구성할 만한 의석을 확보하지 못했습니다. 이제 그들이 할 수 있는 유일한 일은 상대방과 협상하고 연정 구성을 시도하는 것입니다.\n혁명 블록을 견제하기 위해 연정을 구성하기로 한다면 급진민주당과 사회민주노동자당이 기회를 가질 수도 있습니다. 그러나 혁명 블록도 더 급진적인 생각을 가진 노동자당원들로부터 충분한 지지를 확보할 수 있으므로 여전히 희망을 놓지 않고 있습니다."
 ukraine_republican.10.a: "이렇게 될 줄 알았지."
 ukraine_republican.10.b: "노동자를 위한 우크라이나!"
 ukraine_republican.10.c: "혁명가들의 영광스런 승리다."
 ukraine_republican.10.e: "우크라이나 급진민주당이 연정에서 주도권을 잡았다!"
 ukraine_republican.10.f: "우크라이나 사회민주노동자당의 이사아크 마제파가 의장직을 확보했다!"
 ukraine_republican.10.g: "급진민주당이 주도하는 급진민주당과 사회민주노동자당의 연정이 성사되었다."
 ukraine_republican.10.h: "사회민주노동자당이 주도하는 급진민주당과 사회민주노동자당의 연정이 성사되었다."
 ukraine_republican.10.i: "좌익연정이 형성되었다."
 ukraine_republican.11.t: "당수 선출"
 ukraine_republican.11.d: "선거 전에는 올렉산드르 슐힌이 급진민주당이 승리하면 의장으로 유력해 보였습니다. 외교적이면서도 원칙을 지키는 슐힌은 어려운 시기를 헤쳐 나가며 급진민주당을 이끌어왔고 당 밖에서도 널리 지지를 받고 있습니다. 그러나 국회의 고려 대상에는 또 다른 후보가 있습니다. 우크라이나의 합스부르크 대공인 바실 비시바니입니다. 그를 선택하면 더 많은 논란을 불러일으킬 수도 있습니다. 대전쟁 당시 바실의 지휘 아래 싸웠던 바실의 지지자들은 바실이 단순히 우크라이나에서 태어났다는 이유만으로 우크라이나 사람이 된 것이 아닌 자신의 선택과 신념에 따라 우크라이나를 위해 헌신하였기에 진정한 애국자라고 보고 있습니다. 그러나 반대하는 사람들은 우크라이나 출신 대신 합스부르크 왕가의 일원을 선출하는 것은 빈에 굴복하는 것과 같다며, 바실의 동기가 정직할지 의문을 제기했습니다. 모든 투표가 집계되었고, 승자는..."
 ukraine_republican.11.a: "올렉산드르 슐힌."
 ukraine_republican.11.b: "바실 비시바니."
 ukraine_republican.13.t: "닫힌 문 뒤편에서"
 ukraine_republican.13.d: "혁명 블록이 선거에서 승리하면서 새로운 우크라이나 공화국은 어려운 상황에 처했습니다. 인민의 뜻은 분명했으며, 그들은 온건한 정치보다는 혁명적인 정치를 선택했지만, 우크라이나는 아직은 인민의 바람을 완전히 따르는 데에 있어 제약을 받고 있습니다. 독일 대사는 우크라이나 선거를 면밀히 주시하고 있고, 의심할 여지도 없이 사회주의 세력이 우크라이나를 완전히 장악할 가능성에 대해 베를린에 보고하고 있을 것입니다. 우리는 독일과의 전쟁이나 적대적인 상황에 놓이는 것을 원하지 않습니다. 이상적인 세계에서는 이런 종류의 정치적 간섭 없이 평화롭게 살 수 있겠지만, 지정학의 현실은 빈니첸코와 페덴코가 손을 잡고, 노동자당이 분명히 약세임에도 연정을 구성하게 하였습니다. 비공개 협상에서는 외무부와 다른 소수의 직책은 온건파가 장악하고, 혁명 블록이 나머지 내각 직책을 맡기로 결정되었습니다."
 ukraine_republican.13.a: "우리는 함께 일해야 한다. 지금 당장은."
 ukraine_republican.13.tt: "베를린을 달래기 위해 우리는 그들이 더 선호하는 정부를 세워야 합니다. §R이 협정은 오래가지 않을 것이니 걱정하지 마십시오.§!"
 ukraine_republican.14.t: "우익의 몰락"
 ukraine_republican.14.d: "헤트만국의 붕괴 이후, 우크라이나의 우파는 혼란에 휩싸였습니다. 한때 우크라이나 정치에 막대한 영향력을 행사했던 많은 정당, 조직, 운동들이 크게 피해를 보았는데, 그중에서도 농민-국가주의자 연합의 타격이 가장 컸습니다.\n\n공화주의 반란 이후 이 당은 본질적으로 두 진영으로 나뉘었는데 세르히 셰메트가 이끄는 \"실용주의자들\"과 미콜라 코추베이가 이끄는 \"진정한 신봉자들\"이었습니다. 셰메트의 실용주의자들은 신속하게 농민-국가주의자 연합을 떠나 민주농민당과 함께 선거를 치렀지만, 헤트만의 정부와의 과거 연관성으로 인해 사실상 정치적으로 배척당했습니다. 예상대로, 그들은 지난해 선거에서 최악의 결과를 얻었으며, 현재 국내 정치권에 영향력을 거의 행사하지 못하고 있습니다.\n\n한편, 농민-국가주의자 연합의 가치를 여전히 믿는 이들은 코추베이가 이끄는 새로운 조직인 \"계급주의-군주주의 형제단\"에 가입했습니다. 이 조직은 정부의 즉각적인 사임과 헤트만을 수장으로 하는 계급주의 사회의 복원을 주장하고 있습니다. 코추베이의 조직은 현재 공화국과 그 민주주의 제도에 강하게 반대하고 있지만, 그들은 자신들의 목표를 실현할 수 있을 만큼의 충분한 힘을 가지고 있지 않습니다.\n\n그러나, 위기 후에도 어느 정도 견뎌낸 세력이 하나 있습니다. 예전에 농민-국가주의자 연합의 연정 상대였던 우크라이나 민주농민당은 겨우 국회에 남을 수 있을 만큼의 표를 얻었습니다. 과거 헤트만의 정부와의 연관성으로 인해 그들의 지지율은 크게 떨어졌고, 유권자 대다수는 급진민주당으로 전향했습니다. 민주농민당의 지도부는 당의 불쾌한 과거사를 청산하기 위해 노력하고 있지만, 그들의 이미지는 이미 손상되었으며 당분간은 그대로 유지될 것입니다. 그들은 가지고 있는 소수의 의석으로 현재 정부에 대항하는 야당의 일원이 되었습니다."
 ukraine_republican.14.a: "헤트만국이 서서히 사라지고 있으니, 우익들도 그와 함께 사라질 것이다."
 ukraine_republican.30.t: "인민을 향한 공약"
 ukraine_republican.30.d: "토지개혁은 민생 문제이긴 하지만 그렇다고 이번 선거에서 산업화 계획이 중요하지 않다는 뜻은 아닙니다. 사실은 그 반대입니다. 지식인과 엘리트 계층은 산업화된 미래의 우크라이나를 기대하고 있으며, 그들이 꿈꾸는 것은 곡물 이외의 상품도 수출할 수 있는, 미래의 도전에 대비할 수 있는 현대화된 우크라이나 경제입니다. 드니프로 수력발전 계획과 같은 대규모 공학 계획은 많은 우크라이나인의 가정에 전기를 공급할 수 있으며, 이런 계획들이 인기가 있다는 것은 의심할 여지가 없습니다. 그렇다면 이런 계획을 선거 운동의 일환으로 활용하고, 우리가 그것들을 이루겠다는 약속을 해야 하지 않을까요?"
 ukraine_republican.30.a: "산업적 미래를 향해 나아가자!"
 ukraine_republican.30.b: "할 수 없는 것에 대해 약속을 해서는 안 된다."
 ukraine_republican.30.b_tt: "선거 이후 §Y300일§! 이내에 §C산업화 점수§!가 §Y40점§! 이상이 되도록 해야 합니다. 약속을 지키지 못한다면, 우리는 §R대가를 치를 것§!입니다."
 ukraine_republican.31.t: "토지개혁 문제"
 ukraine_republican.31.d: "모든 사람을 위한 토지! 이것이 바로 농민들을 결집시키고 헤트만에 대항하여 민주운동을 지지하도록 만든 약속이었습니다. 모든 정당이 결코 이 문제를 진지하게 받아들이고 있지만, 사회주의자들에겐 다른 정당들은 여전히 보상과 법치주의를 이야기하며 대지주들에게 너무 유약한 모습을 보이고 있습니다. 현재 대다수의 농부들이 사회혁명당을 지지하고 있지만, 마제파가 그의 당과 함께 토지 문제를 주요 해결 사안으로 삼는다면 지속적으로 농민들에게 더 많은 양보를 하라고 촉구할 수 있을 것이며 결국에는 사회민주노동자당이 일부 시골 지역의 지지를 얻을 수 있을 것입니다."
 ukraine_republican.31.a: "마제파가 해결책을 가지고 있다."
 ukraine_republican.31.b: "사회혁명당은 뭘 해야 하는지 알고 있다!"
 ukraine_republican.32.t: "선거 운동의 기술"
 ukraine_republican.32.d: "사회주의자들은 어떠한 난관과 타협도 공화주의 정부의 약점을 보여주는 증거라고 여기고 있습니다. 유권자들을 안심시키기 위해 우리는 광범위한 매체 활동을 시작하여 공약을 구체화하고 정책을 실제로 보여줌으로써 우리가 토지 문제를 해결할 뿐만 아니라 누구보다 효과적으로 해결하고 있음을 보여줄 수 있습니다."
 ukraine_republican.32.a: "신속하고 단호한 조치를 약속하자."
 ukraine_republican.32.b: "너무 앞서가지 말자."
 UKR_landreform_election_promises_tt: "§C토지개혁 점수§!가 §Y30점§! 이상임"
 UKR_industry_election_promises_tt: "§C산업화 점수§!가 §Y30점§! 이상임"
 ukraine_republican.32.a_tt: "선거 이후 §Y300일§! 이내에 §C토지개혁 점수§!를 §Y30점§! 이상이 되도록 해야 합니다. 약속을 지키지 못한다면, 우리는 §R대가를 치를 것§!입니다."
 ukraine_republican.33.t: "이루지 못한 약속들"
 ukraine_republican.33.d: "대중의 지지를 얻으려면 우리나라에 영향을 미치는 모든 긴급한 문제를 해결하기 위한 방대한 공약을 제시해야 합니다. 우리 정부가 아직 이행하지 못한 공약도 있습니다. 많은 사람들이 정부의 무대책에 조바심을 내고 불안해하면서 정부에 대한 대중의 지지도가 급락하기 시작했습니다. 시위가 점점 더 확산되고 있으며, 유권자 중 많은 사람들이 야당을 지지하며 우리를 떠나고 있습니다. 그래도 우리 행정부는 꿋꿋이 버티고 있지만, 이러한 상황은 우리의 계획을 방해할 것이 분명합니다."
 ukraine_republican.33.a: "당신이 내놓은 모든 약속들을 기억하시나요? 당신의 인민들은 확실히 기억하고 있다고 하네요."
 ukraine_republican.33_tt: "이 간단한 약속조차 §t이행하지 못하는 것§!은 우리 행정부와 국가의 안정도에 좋지 않은 영향을 미칠 것입니다. 사태가 더 이상 §R걷잡을 수 없는 지경§!에 이르지 않도록 당장 이 문제를 §Y해결해야 합니다§!."
 ukraine_republican.34.t: "실용주의 대 급진주의"
 ukraine_republican.34.d: "For many of the revolutionaries who took part in the Anti-Hetman Revolt, a question arose: what are we? For some, the answer could be found in the Revolutionary Bloc - those who fought against the Hetman's tyrannical government were fighting for socialism, radical redistribution of land and uncompromising action. For others, the answer could be found in the URDP and USDRP - those who sought to overthrow the Hetman's government because the Hetman would refuse to compromise and was marred with inefficiencies.\n\nThis question has become the primary issue of the election. For the most part, the URDP and USDRP have portrayed themselves as paragons of responsible statesmanship, accusing the Revolutionary Bloc of cheap populism who, if elected, would bring an inevitably chaotic and inefficient government. In return, the Revolutionary Bloc has accused the reformist parties of betraying the progressive ideals that the people's republic has always fought for, and that a government built on compromise will only lead to the same incapabilities that the Hetman's government experienced. Who shall the Ukrainian people place their faith in?"
 ukraine_republican.34.a: "인민은 급진주의에 맞서 투표했다."
 ukraine_republican.34.b: "혁명적 분위기가 전국을 휩쓸었다."
 ukraine_republican.35.t: "이루지 못한 약속들"
 ukraine_republican.35.d: "당신은 새로운 일자리와 저렴한 전기 가격이라는 멋진 공약을 내세웠습니다. 우크라이나 공학의 정점이 되어 수천 개의 일자리를 창출하고 주변 지역의 모든 가정에 더 많은 전기를 공급할 것이라고 약속했던 드니프로 댐 발전소는 어디로 가버린 건가요? 사람들은 당신이 기억하지 못하더라도 당신이 한 공약을 기억하고 있습니다."
 ukraine_republican.35.a: "우리는 최선을 다했다!"
 ukraine_republican.36.t: "면밀한 검증을 받는 급진민주당"
 ukraine_republican.36.d: "인민공화국이 존재할 수 있었던 것은 급진민주당 덕분이라 할 수 있습니다. 당의 지도자 중 한 명인 올렉산드르 슐힌은 반헤트만 봉기 동안 베를린이 혁명을 진압하는 것을 막기 위해 거의 초기부터 독일 정부와 협상을 벌이는 등 많은 노력을 기울였습니다. 또한 이 당에는 오스트리아 출신임에도 불구하고 인민들에게 사랑받는 바실 비시바니가 있습니다. 다가오는 선거에서 급진민주당은 사회민주노동자당과 혁명 블록에 비교하면 가장 우파적인 성향을 가지고 있다고 볼 수 있어, 이전 행정부 내의 인사들의 지지를 얻어냈습니다.\n\n그러나 그들이 지닌 헤트만국과의 연관성으로 인해 최근 그들은 자신들의 경쟁자들로부터 공격을 받고 있습니다. 슐힌이 헤트만의 정부의 외무부 장관으로 일했던 것, 그리고 급진민주당은 헤트만의 연정에 대항하는 야당임에도 불구하고 여러 요직을 맡고 있었다는 사실은 널리 알려져 있습니다. 이를 체제 개혁을 위해 체제 내에서 일하려고 한 시도로 보는 일부 의견도 있지만, 사회주의 정당들은 그들의 과거를 무기로 사용하여 급진민주당을 원칙을 가지고 있지 않거나 더 나아가 혁명에 대한 배신자로 몰아가고 있습니다. 이에 대한 급진민주당의 반응은 무엇이 될까요?"
 ukraine_republican.36.a: "우리는 다른 이들처럼 민주주의를 지지한다!"
 ukraine_republican.36.b: "우리의 과거는 중요치 않다!"
 ukraine_republican.37.t: "노동조합 활용"
 ukraine_republican.37.d: "다가오는 선거에서 노동조합의 지지는 무척 중요한 역할을 할 것입니다. 보로티비스티와 공산당에 대해 노동조합이 전통적으로 지지를 해 온 이유는 그들이 정통 생디칼리슴 노선을 따랐기 때문이었습니다. 그러나 지금은 상황이 달라졌습니다. 헤트만의 모든 종류의 사회주의자에 대한 잔혹한 탄압으로 인해 많은 이들이 더욱 격렬한 극좌, 혁명적 입장을 취하게 되었습니다. 이제 인민공화국이 복원되고 혁명가들이 더 이상 위협받지 않는 상황이 되자 사회민주노동자당은 노동조합 내에서 지지 기반을 확보하려고 노력하고 있습니다. 혁명 이후 독립 노동조합이 많이 생겨났고 사회민주노동자당은 이들을 자신들의 편으로 만들 수 있는 상당한 잠재력을 가지고 있습니다. 하지만 아직 신생 국가인 인민공화국이 효율적인 행정을 수행할 수 있는지 아직 증명하지 못했기 때문에, 일부는 새로운 정당에 충성을 맹세하는 것에 대해 주저하고 있습니다."
 ukraine_republican.37.a: "사회민주노동자당은 어쨌든 사회주의 정당이다."
 ukraine_republican.37.b: "노동조합은 혁명적 전망을 포기하지 않는다."
 ukraine_republican.38.t: "농민연합"
 ukraine_republican.38.d: "원래 농민연합은 교육, 문화, 사법 문제에서 농민에게 적절한 대표성을 부여하는 데 전념하는 조직이었습니다. 원칙적으로는 생디칼리슴과 유사하지만, 도시화와 혁명적 폭력에 대한 숭배를 배제하는 농민들의 연합의 한 형태라고 표현할 수 있습니다. 이 방식은 농민을 조직하는 방법으로 복원되어 농민들에게 사회혁명당의 집산주의 원칙을 전파하는 동시에 농민들의 문제를 해결하는 데 도움이 될 수 있을 것입니다."
 ukraine_republican.38.a: "좋은 계획이다."
 ukraine_republican.39.t: "정부에서 떠난 우크라이나 사회혁명당과 평의회-혁명 블록 장관들"
 ukraine_republican.39.d: "우리 정부를 구성하는 좌익연정은 혁명 블록과 사회민주노동자당 간의 실용주의적인 연합으로서 탄생했습니다. 빈니첸코 의장은 자신의 정부를 보다 온건한 모습으로 보여주기 위해 노동자당의 구성원들에게 몇몇 직책을 양보하는 선택을 했습니다. 블록은 이 연합이 사회주의를 향한 여정에서 극복해야 할 또 다른 장애물인 일시적인 합의일 뿐이기를 바랐습니다. 하지만 그들의 희망은 허무하게 무너진 듯 보입니다.\n\n정부에 대한 통제권을 확보할 수 없었던 혁명 블록의 계획은 실패한 것으로 보입니다."
 ukraine_republican.39.a: "혁명이 멈춘 것인가?"
 UKR_revbloc_collapse: "§R좌익§!§S연정§! 붕괴"
 ukraine_republican.49.t: "사회주의 블록 해산"
 ukraine_republican.49.d: "Early in the morning on [?global.date.GetDateStringNoHourLong], the leadership of the Socialist Bloc convened in the Palast Hotel in [202.GetName] to formalise the dissolution of their alliance. In a joint statement the leaders of each associated party proclaimed that \"the movement had been formed to unite the socialist parties against the Hetman's regime. With the Hetmanate's downfall, the Bloc has, therefore, outlived its purpose and has been formally dissolved.\"\n\nUSDRP chairman Isaak Mazepa added: \"The founding principles of the Socialist Bloc have always been republicanism, socialism and a dedication to democracy. The cessation of this alliance's operations does not mean we have fallen back on any of our ideals.\" Volodymyr Vynnychenko and Nykyfir Hryhoriiv both concluded by stating that the coalition between their respective parties would continue, most likely for the sake of the upcoming election, which they no doubt plan to participate in."
 ukraine_republican.49.a: "사회해방이 없으면 국민해방도 없다."
 ukraine_republican.50.t: "프리소우스키 장군의 운명"
 ukraine_republican.50.d: "군대를 재편하면서 반드시 해결해야 할 문제가 하나 있는데, 바로 프리소우스키 장군의 운명입니다. 프리소우스키 는 헤트만의 충성파이자 헤트만주의-건국자 연합의 일원으로, 1919년의 농민 봉기를 물리친 것으로 악명이 높으며, 또한 반헤트만 봉기 중 우리 군에 맞서 싸운 헤트만의 최정예 장군 중 한 명이기도 합니다. 그러나 우리 군의 대부분은 그의 전문성을 인정하며, 재교육된다면 우리 군에서 잘 복무할 수 있을 것으로 보고 있습니다. 실제로 헤트만의 군대 중에서도 이반 폴타베츠-오스트랴니차와 같은 인물과 비교하면 그는 꽤 괜찮은 인물입니다. 우리에겐 그를 군대에서 은퇴시키고 여생을 조용히 살게 하거나, 군대에 다시 받아들이는 선택지를 가지고 있습니다. 다만 후자는 약간의 반대를 불러일으킬 가능성이 높습니다."
 ukraine_republican.50.a: "그는 평범한 시민으로 살 것이다."
 ukraine_republican.50.b: "프리소우스키는 재능 있는 장군이다. 그는 우리를 위해 복무할 것이다."
 ukraine_republican.51.t: "연정 내분"
 ukraine_republican.51.d: "연정 내부의 의견 불일치가 감당하기 어려울 정도로 커졌습니다. 지난번 국회에서 격렬한 논쟁이 벌어진 후, 연정 참여 정당의 지도자들은 사전 합의된 정책을 이행하지 않고 선거 공약을 번복하는 우리 정부를 더 이상 지지할 수 없다고 통보했습니다. 이제 우리 혼자서 통치해야 할 것 같습니다."
 ukraine_republican.51.a: "확실히 좋지 않은 일이다."
 ukraine_republican.54.t: "페틀류라의 선언"
 ukraine_republican.54.d: "우크라이나의 눈 바로 앞에서, 약 20년간 지속되었던 질서가 무너져 내렸고, 그 자리엔 다들 다시는 못 보리라 생각했던 정부가 들어섰습니다. 혁명가들이 국가 전역에서 승리를 축하하고, 친헤트만 군대가 무기를 내려놓으며, 우크라이나 사람들은 완전히 새로운 시대를 맞이하게 되었습니다.\n\n[202.GetName]의 중앙 의회 건물 앞에 수천 명이 모여들었고, 페틀류라는 거기서 역사에 남을 연설을 시작했습니다. \"...끈질긴 노력에도 불구하고, 헤트만은 우리가 모두 더 이상 사슬에 매여있지 않은 미래에 대한 우리의 확고부동한 믿음을 무너뜨리는 데 실패했습니다. 예전 정부는 우리의 자유를 위한 외침을 입막음하려 했고, 막을 수 없는 혁명의 파도와 온 힘을 다해 사투를 벌이기도 했습니다. 그럼에도 불구하고, 그 많은 어려움을 뚫고, 공화주의의 대의는 승리했습니다. 이제 18년 하고도 반년 전, 우리 국가에 행해졌던 불의를 바로잡을 때가 마침내 왔습니다. 나, 시몬 페틀류라는, 여기서 우크라이나 인민공화국의 복원을 선언하는 바입니다.\"\n\n선언은 기뻐하는 대중들의 환호를 받았습니다. 오후가 되자, 우크라이나 전국이 이미 소식을 들었습니다. 인민공화국, 이미 역사의 쓰레기통으로 던져졌다 생각되었던 인민공화국이, 다시 돌아온 것이었습니다.\n\n페틀류라는 새로이 복원된 정부를 수개월 이내 치러질 선거 때까지 임시로 이끌 예정입니다. 아직 독일이 이러한 전개를 어떻게 생각하는지는 아직 불확실하지만, 베를린의 대답이 수일 이내 있으리라 예상됩니다."
 ukraine_republican.54.a: "우크라이나 인민공화국 만세!"
 ukraine_republican.55.t: "[GetYear]년 선거 연기"
 ukraine_republican.55.d: "전쟁이 발발함에 따라, 많은 사람들이 원래 계획되어 있던 [GetYear]년 총선이 어떻게 될지를 궁금해하기 시작했습니다.  [UKR.GetRulingParty] 정부의 임기는 서서히 끝나가고 있고, 원래라면 몇 주 후에 선거가 개최되어야 하지만, 현재 상황은 문제를 복잡하게 만들고 있습니다. 따라서, 국회는 선거를 연기하고, 우리 땅에 평화가 돌아올 때까지 정부가 권력을 유지할 수 있도록 하기로 했습니다.\n\n의회와 정부의 몇몇 인사들은 이와 같은 상황에서 선거를 진행하는 것은 무책임하다고 주장하였습니다. 이런 생각은 우크라이나의 인민 대다수가 공감하는 바이지만, 많은 사람들이 자신의 목소리를 다시 내기 위해 오랜 시간을 기다려야 한다는 것에 실망하고 있습니다. 이로 인해 전쟁을 종결시키기 위한 강한 의지가 새롭게 일어나고 있으며, 많은 이들이 민주적인 삶을 위해 싸울 준비가 되어 있습니다."
 ukraine_republican.55.a: "인민의 전쟁. 인민의 꿈."
 ukraine_republican.60.t: "동등한 이들의 동맹"
 ukraine_republican.60.d: "독일과 미텔오이로파와의 관계에는 개선해야 할 점이 많습니다. 완고한 급진주의자들이 유럽 협력에 대해 맹렬히 반대하는 것과는 달리, 우리는 동유럽의 마음이 맞는 다른 국가들과 협력하는 데 목표를 두어야 합니다. 애초에 우리와 같은 생각을 가진 많은 나라들에서는 사회개혁주의와 민주주의 정부가 집권하고 있습니다.\n\n지난여름 미텔오이로파 회의에서는 이미 우리 \"인민공화국들\" 사이의 더 심도 있는 협력에 대한 예비 논의가 있었고, 지금은 그 제안이 폴란드의 정치인 가브리엘 나루토비츠의 초안을 바탕으로 한 실제 조약으로 변모하였습니다. 인민의 국가 간의 협력 조약이자 언론에서는 \"소협약\"이라고 칭하는 이 조약은 미텔오이로파 내에서 우리만의 경제 지역을 구성하며, 한편으로는 조직 내에서 우리의 영향력을 통합시키고, 다른 한편으로는 공동 기반 시설과 개발 계획을 조정할 것입니다. 이상적으로 진행된다면 우리의 협력은 이웃 나라들 간에 착취적이지 않은 관계의 모범이 되어, 독일과 오스트리아의 이익에 맞서는 평행추가 될 것입니다."
 ukraine_republican.60.a: "훌륭한 제안이다!"
 ukraine_republican.60.b: "의심스러운데."
 ukraine_republican.61.t: "가까운 관계를 추구하는 [FROM.GetName]"
 ukraine_republican.61.d: "[FROM.GetAdjective] 외무부는 인민의 국가 간의 협력 조약을 위한 그들의 계획을 제시했습니다. 언론에서는 \"소협약\"이라고 칭하는 이 조약은 미텔오이로파 내에서 우리만의 경제 지역을 구성할 것입니다. 이 조직의 목적은 조직 내에서 우리의 영향력을 통합시키고, 한편으로는 공동 기반 시설과 개발 계획을 조정할 것입니다. 이상적으로 진행된다면 우리의 협력은 이웃 나라들 간에 착취적이지 않은 관계의 모범이 되어, 독일과 오스트리아의 이익에 맞서는 평행추가 될 것입니다. "
 ukraine_republican.61.a: "훌륭한 제안이다!"
 ukraine_republican.61.b: "관심없다."
 ukraine_republican.62.t: "인민의 국가 간 협력 조약 비준"
 ukraine_republican.62.d: "동유럽의 인민 혁명과 자유와 민주주의의 부상을 증명하는 인민의 국가 간 협력 조약이 의회에서 통과되는 순간은 매우 엄숙했습니다. 이 조직은 아직 초기 단계에 있으며 주로 국경 지역을 공유하는 공동 기반 시설 사업을 다루고 있지만, 궁극적으로는 조약을 더 큰 경제 연합으로 확장하기 위해 많은 구상이 나오고 있습니다. 이를 통해 향후 독일과의 무역 협상에서 추가적인 외교적 영향력을 확보할 수 있기를 바랍니다."
 ukraine_republican.62.a: "자유와 형제애를 위해!"
 ukraine_republican.63.t: "인민의 국가 간 협력 조약 형성"
 ukraine_republican.63.d: "폴란드, 우크라이나, 백루테니아의 외무장관들이 오늘 인민의 국가 간 협력 조약에 서명하였습니다. 그들의 공동 성명에 따르면, 이 합의는 그들의 기반 시설 사업과 기타 경제 협력을 조정하기 위한 것입니다. 이는 우리에게 사전에 알려졌고, 우리의 경제적 영향력을 해치지 않도록 조약 본문에 몇 가지 예외 조항과 규정이 포함되어 있어, 외무부에서는 이 계획을 중단할 이유가 없다고 판단하였습니다. 실제로 이 조약은 크게 중요하지 않습니다. 최상의 경우에는 이 조약은 미텔오이로파 동부의 경제 안정을 도모할 수 있을 것이지만, 최악의 경우에는 내부 갈등으로 인해 1~2년 이내에 붕괴될 수도 있습니다."
 ukraine_republican.63.a: "저들이 지금 연방화를 하는 것인가?"
 UKR_EE_coop_tt: "그들이 받아들인다면, 우리 모두는 다음과 같은 혜택을 얻게 될 것입니다:"
 UKR_EE_cooperation: "소협약"
 ukraine_republican.64.t: "사회주의라는 유령"
 ukraine_republican.64.d: "인터내셔널과 우크라이나 사회주의 정당들 간의 접촉은 이미 한동안 지속되어 왔습니다. 20년대에는 비공식적이며 산발적으로 대화가 이루어졌지만, 혁명 블록이 헤트만의 체제를 불안정하게 할 수 있다는 기대에 희열을 느꼈습니다.\n\n그러나 반헤트만 봉기는 인민들에게 기회를 제공했고, 그들은 독일의 전통적이고 보수적인 영향권에서 사회주의적 이변을 일으킨 혁명 블록을 선출하기로 했습니다. 프랑스와 브리튼에서의 선거에 대한 반응은 엇갈렸지만, 헤트만의 정부 시절에는 불가능했던 우크라이나와의 긴밀한 협력 관계의 기회가 갑자기 현실화되면서 대체로 조심스럽게 낙관하는 분위기가 나타났습니다. 선거 결과 발표 후, 제3인터내셔널과 혁명 블록, 특히 블록 내 보다 급진적인 구성원들과의 접촉이 이루어졌습니다.\n\n독일과 우크라이나의 군사 조약에 따라 우크라이나는 인터내셔널에 전쟁을 선포해야 했습니다. 그러나 혁명 블록 내의 인터내셔널에 대한 동조는 잘 알려져 있었고, 이는 외무장관인 아르놀드 마르골린을 불안하게 했습니다. 그래서 그는 이에 대해 정부 내 주요 노동자당 장관들과 비공개회의를 개최하고, 독일이 프랑스-브리튼 연합에 맞서 승리한다면 혁명 블록이 정부를 완전히 장악하기는 어려울 것이라는 점을 확신시켰습니다. 하지만 그들이 승리하지 못한다면..."
 ukraine_republican.64.a: "우리의 선택지를 신중히 검토해야 한다."
 ukraine_republican.65.t: "붕괴 직전"
 ukraine_republican.65.d: "끝났습니다. 독일의 패권은 산산조각 났고 유럽은 불길에 휩싸였습니다. 우리와 동유럽의 형제들은 용감하게 싸웠지만 하나씩 무너지는 것은 시간문제일 뿐입니다. 우리가 살아남을 수 있는 유일한 길은 민주주의와 자유에 대한 신념으로 단결하여 남은 동맹국들을 하나로 모으는 것뿐입니다."
 ukraine_republican.65.a: "우린 우리 동지들을 버리지 않을 것이다!"
 ukraine_republican.65.b: "어리석은 생각이다."
 ukraine_republican.66.t: "우크라이나 선거"
 ukraine_republican.66.d: "신생 국가인 우크라이나 공화국은 걱정스러운 상황에서 첫 선거를 준비하고 있습니다. 그들은 얼마나 사회주의적이고 혁명적인지와 관계없이 모든 정당의 참여를 허용했습니다. \"혁명 블록\"이라 불리는 여러 극좌 정당의 연합은 선거에서 승리할 수 있다는 실질적인 위험성을 지니고 있습니다. 비록 그들이 우크라이나의 대외정책을 급격히 바꾸지 않겠다고 보장하곤 있지만, 그들의 의도를 의심할 만한 이유는 충분합니다.\n\n우리에게 이상적인 후보는 국방에 좀 더 중점을 두는 이겠지만, 스코로파즈키 정권과의 오랜 관계로 인해 우크라이나의 우파는 전례 없이 약화되었습니다. 우리는 강경파가 승리하지 못하도록 더 \"온건한\" 정당인 급진민주당과 사회민주노동자당에 대해 조심스러운 지지를 표명하고, 필요하다면 익명으로 자금 지원도 할 수 있습니다."
 ukraine_republican.66.a: "책임있는 정당들을 지원해라."
 ukraine_republican.66.b: "자유 선거를 치르도록 허락하자!"
 ukraine_republican.67.t: "국방 문제"
 ukraine_republican.67.d: "Amidst the elections, the German Ambassador Johannes von Welczeck requested a memorandum on Ukraine's stance on national defence from the Provisional Chairman Petliura. In his statement, von der Schulenburg assured that Germany will respect Ukrainian democracy, but requests assurances that defence cooperation between the two countries will continue as previously agreed upon, and implied that some parties might not take national defence as seriously as others. In an obvious quip against Vynnychenko he pointed out that in times of trouble, nations need reliable moderates like Petliura instead of idealists \"detached from reality\".\n\nThese kinds of veiled German interventions are not rare in the politics of Eastern Europe. The message was clear: the Revolutionary Bloc does not enjoy Germany's trust. While this does not bother most of their voters - quite the contrary - it does provide the other parties with ammunition in targeting undecided voters. After all, whatever one thinks of Germany, their continuing friendship is what keeps Russia at arms length and the Ukrainian national economy running."
 ukraine_republican.67.a: "\"급진민주당은 이성적이고 책임있는 대외정책을 시행할 것입니다!\""
 ukraine_republican.67.b: "사회민주노동자당은 안보의 현실을 무시한 빈니첸코를 비난했다."
 ukraine_republican.67.c: "우크라이나 사회혁명당은 그들의 경쟁자들을 지나친 친베를린주의자로 묘사했다."
 ukraine_republican.68.t: "우크라이나 혁명"
 ukraine_republican.68.d: "우크라이나에서 파울로 스코로파드스키 헤트만이 전복되자 폴란드 정치권 전체가 흔들리고 있습니다. 일부 우익 성향의 인사들은 중도좌파가 아나키즘에 위험할 정도로 가까운 운동을 전개하고 있다고 지적했으나, 많은 이들은 이러한 상황이 군주제가 세임에서 자유주의 정당과 좌파 정당들의 참여를 허용하는 것이 왜 중요한지를 증명하는 근거라고 강조했습니다. 총리인 포니코프스키는 그의 성명에서 사회주의자들의 선동이 폴란드와 우크라이나의 안정에 대한 가장 큰 위협이라고 강조하고, 폴란드 인민당과 \"폴란드 사회당의 일부 정치인들\"이 정당 간 정치 단체의 정부에 대한 반감에도 불구하고 혁명가들과의 연대를 피하면서도 정치에 대한 \"성숙한\" 태도를 보여준 것에 대해 찬사를 보냈습니다. 이것이 진심인지 아니면 중도좌파 내의 온건파와 급진파 사이에 갈등을 조장하기 위한 전략인지는 확실하지 않습니다.\n\n그러나 공화주의 성향의 지지자들은 열광했습니다. 가장 적극적인 활동가들은 이 기회를 활용해 우크라이나에서 일어난 대혁명의 물결에 올라타자고 적극적으로 호소했습니다. 보다 신중한 이들은 우크라이나 혁명이 권위주의에 대항하여 맞서싸울 수 있다는 것을 보여준다는 것을 인정하면서도, 중도좌파의 평화적 방법론에 대한 신념은 변함이 없어야 한다고 강조했습니다. 가장 격렬한 논쟁은 사회민주주의자들 사이에서 벌어졌는데, 많은 사람들이 폭력 혁명을 주장하는 좌파들의 의견에 더욱 관심을 기울이기 시작했습니다."
 ukraine_republican.68.a: "우크라이나에서 일어난 사건에 대한 보도에 대해 검열을 강화해라."
 ukraine_republican.68.b: "이는 우리를 헤트만처럼 만들 뿐이다."
 ukraine_republican.69.t: "만연한 분열!"
 ukraine_republican.69.d: "최근 완전한 토지 사회화 정책의 발표와 시행으로 인해 논란이 일어났습니다! 우리의 개혁주의 연정 파트너인 사회주의노동자당이 정책에 대해 회의적인 입장을 표명했을 뿐만 아니라, 심지어 총리의 정치 세력인 사회혁명당 일부에서도 우리에게 의문을 제기했습니다! 빈니첸코 의장의 혁명 블록이 이 정책을 크게 지지했지만(여기서도 일부는 더욱 급진적인 토지개혁 정책을 주장했습니다), 사회혁명당은 분열된 모습을 보였습니다. 사회혁명당의 주요 인물들인 니키피르 흐리호리이우와 파울로 흐리스튜크 총리는 정책을 지지했지만, 최근에 개혁된 \"농민\" 전문직 조직인 농민연합에서 이례적으로 반대 의사를 표명하면서 논쟁은 더욱 격렬해졌습니다.\n\n본질적으로 당의 통제를 받지만, 지도부가 사회혁명당 고위 관계자로 채워져 있으므로 농민연합이 사회혁명당 정책의 일부 급진적인 조항들을 거부하는 것으로 보입니다. 농민연합의 총체적 지도자이자 우리 정부의 장관인 미콜라 코발레우스키는 국유화를 기반으로 한 토지개혁 정책을 지지하는 것으로 알려져 있습니다. 그러나 확실하다고 단언할 수는 없습니다. 만약 우리 연정의 입장과 단결이 이전에 생각했던 것만큼 확고하지 않다는 것이 밝혀진다면 우리에게 재앙이 될 수 있습니다."
 ukraine_republican.69.a: "알겠다."
 ukraine_republican.70.t: "위기 모면!"
 ukraine_republican.70.d: "연정 붕괴 가능성에 대한 우려에도 불구하고 이번에는 위기를 잘 극복한 것 같습니다. 사회민주노동자당, 농민연합, 사회혁명당 및 평의회-혁명 블록 내 연정 파트너들과의 이견을 해결하고 사회화 프로그램을 계속 진행한다는 합의에 도달했습니다. 빈니첸코 의장은 매우 만족한 것으로 알려졌습니다."
 ukraine_republican.70.a: "이제서야 좋은 소식이 들려오는군!"
 ukraine_republican.71.t: "빈니첸코 정부 붕괴!"
 ukraine_republican.71.d: "비열한 악당들 같으니라고! 우리가 토지개혁 문제의 복잡성을 해결하지 못한 탓에 사회민주노동자당의 소위 연정 \"파트너들\"'이 국회에서 우리에 대한 불신임 투표를 요구했습니다. 게다가 코발레우스키의 지도 아래 우리 연정 내의 반혁명 분자들인 사회혁명당이 이 안건을 지지했습니다! 그리고 마치 시체를 쫓는 독수리들처럼, 급진민주당과 남은 보수 세력들도 이들을 따라 행동했습니다. 빈니첸코 의장은 사임하였고, 이제 이사아크 마제파가 이끄는 사회민주노동자당-급진민주당 정부 출범이 임박한 상황입니다..."
 ukraine_republican.71.a: "혁명의 배신자들!"
 ukraine_republican.75.t: "[GetYear]년 선거"
 ukraine_republican.75.d1: "파괴적인 전쟁이 마침내 끝나가면서, 사람들은 평화로운 생활로 돌아가기를 열망하고 있습니다. 이 분쟁은 난민, 상이용사, 고아 등 이 전쟁으로 많은 것을 잃은 수많은 이들에게 엄청난 고통을 안겨다주었습니다. 우리 국가는 재건 과정을 시작해야 하지만, 우선은 분쟁으로 인해 연기된 선거를 실시해야 할 때가 됐습니다.\n\n당연히 이번 선거의 주요 주제는 재건이 될 것입니다. 모든 당들이 야심 찬 전후 복지정책 및 전쟁의 상처를 치료하기 위한 다른 정책에 대한 계획을 발표했습니다. 급진민주당은 전쟁으로 피해를 입은 사람들이 재기할 수 있도록 번영하고 활기찬 경제를 만들겠다는 약속으로 과반수 의석을 확보하려고 하고 있습니다. 한편, 노동자당은 평화주의적 수사를 내세우며 우크라이나가 이와 같은 비극에 다시는 희생되지 않도록 하겠다고 약속하면서 지지를 모으고 있습니다. 그러나, 가장 큰 변화의 약속은 사회혁명당과 평의회-혁명 블록으로부터 나오고 있습니다. 우크라이나의 자연적인 위협이 무력화되었으므로 그들은 지금이 급진적인 사회적, 정치적 변화를 할 수 있는 이상적인 시기라고 주장하고 있습니다.\n\n선거 상황은 새로운 경쟁자인 급진민주당의 중도 및 우익 세력 구성원들과 애매한 의제와 대연합 성향에 대해 약간의 환멸을 느낀 민주농민당 탈당자들로 구성된 우크라이나 인민농민당이 등장함으로써 더욱 예측할 수 없게 되었습니다. 이 당은 필리프 필립추크와 빅토르 안드리예우스키의 지도 아래 중소규모 지주들의 경제적 이해를 지키는 데 중점을 두고 있습니다. 당이 아직 작지만, 잠재적 의회 연정에 있어서는 귀중한 파트너가 될 수 있습니다.\n\n이제 [?global.date.GetDateStringNoHourLong]이 되었고 수백만 명의 유권자들이 다시 한번 투표소로 돌아가 정부를 선택합니다. 많은 사람들에게 있어서 1937년 선거 이후 오랜 시간이 흐른 것처럼 느껴졌으며 실제로 사람들은 자신들의 목소리를 다시 낼 수 있기를 오랫동안 기다려 왔습니다. 마침내 민주주의가 승리한 것으로 보이며, 새로운 정부는 민주주의가 앞으로도 번영하도록 보장할 것입니다."
 ukraine_republican.75.d2: "다시 선거를 치를 때입니다. 전쟁 후 우리를 괴롭혔던 문제들은 해결되었고 공화국은 잘 돌아가고 있습니다. 이번 선거는 일상처럼 느껴집니다. 우리는 이 평화와 안정이 지속되기를 바랍니다."
 ukraine_republican.75.a: "중도연정이 우파를 회복시킬 것이다."
 ukraine_republican.75.b: "급진주의자들이 과반수를 차지했다."
 ukraine_republican.75.c: "사회민주노동자당의 선거 운동이 잘 풀렸다."
 ukraine_republican.75.e: "포괄적인 좌익연정이 필요하다."
 UKR_postwar_fatigue_tt: "기존의 정치적 입장을 포기하고 더 급진적인 연정을 구성하는 것은 많은 이들을 실망시킬 수 있습니다."
 ukraine_republican.76.t: "국가원수 선택"
 ukraine_republican.76.d1: "공화국 의장은 국회의 대표들에 의해 선출되며, 의장의 임기는 총선 이후 새로운 국회가 구성될 때까지 지속됩니다. 의장은 일반적으로 4년 임기로 선출되지만, 전쟁으로 인해 의장의 정부는 임기를 넘어서도 지속했으며, 이제 새로운 정부수반을 선출할 때가 됐습니다.\n\n사회주의노동자당과 혁명 블록의 부진한 선거 결과로 인해 급진민주당 주도의 정부 구성이 가능해졌습니다. 최근에 결성된 인민농민당과 예상보다 좋은 성적을 거둔 민주농민당을 동맹으로 삼아 급진민주당이 새 정부를 이끌어갈 것으로 보입니다. 어려운 시기를 견뎌내며 당을 이끈 올렉산드르 슐힌이 의장 후보로 지명될 것으로 예상하는 이들이 많습니다. 그러나, \"붉은 대공\"이라고 불리는 바실 비시바니가 유력한 후보로 부상할 가능성도 존재합니다. 애국심이 강하고 예의 바른 인물로 알려진 그를 지지하는 대표들의 수가 상당합니다.\n\n논쟁 끝에 국회는 다음 인물을 지명하기로 하였습니다..."
 ukraine_republican.76.d2: "공화국 의장은 국회의 대표들에 의해 선출되며, 의장의 임기는 총선 이후 새로운 국회가 구성될 때까지 지속됩니다. 의장은 일반적으로 4년 임기로 선출되지만, 전쟁으로 인해 의장의 정부는 임기를 넘어서도 지속했으며, 이제 새로운 정부수반을 선출할 때가 됐습니다.\n\n사회주의노동자당과 혁명 블록의 부진한 선거 결과로 인해 급진민주당 주도의 정부 구성이 가능해졌습니다. 어려운 시기를 견뎌내며 당을 이끈 올렉산드르 슐힌이 의장 후보로 지명될 것으로 예상하는 이들이 많습니다. 그러나, \"붉은 대공\"이라고 불리는 바실 비시바니가 유력한 후보로 부상할 가능성도 존재합니다. 애국심이 강하고 예의 바른 인물로 알려진 그를 지지하는 대표들의 수가 상당합니다.\n\n비록 과반수 의석을 확보하지는 못했지만 그렇다고 해서 사회주의노동자당이 이 논의에서 아무런 지분을 갖고 있지 않다는 의미는 아닙니다. 연정 내 지위를 이용해 그들 역시 자신들의 당원을 후보로 추천할 수 있게 됐습니다. 오파나스 페덴코가 노동자당의 후보로 거론되고 있으며, 군 복무를 마치고 돌아온 시몬 페틀류라도 참여 의사를 표명했습니다.\n\n논쟁 끝에 국회는 다음 인물을 지명하기로 하였습니다..."
 ukraine_republican.76.d3: "공화국 의장은 국회의 대표들에 의해 선출되며, 의장의 임기는 총선 이후 새로운 국회가 구성될 때까지 지속됩니다. 의장은 일반적으로 4년 임기로 선출되지만, 전쟁으로 인해 의장의 정부는 임기를 넘어서도 지속했으며, 이제 새로운 정부수반을 선출할 때가 됐습니다.\n\n급진민주당과의 동맹은 사회민주노동자당이 국회에서 과반수를 차지하는 데 도움이 되었지만, 의장직 후보자는 아직 찾지 못했습니다. 유력한 인물 중 한 명은 마제파의 제자인 오파나스 페덴코로, \"카테리노슬라프 파벌\"이 사회주의노동자당을 계속 지배할 수 있다는 견해를 내세우고 있습니다. 또 다른 잠재적 후보로는 시몬 페틀류라 전 의장이 있습니다. 군 복무를 마치고 돌아온 그는 다시 정치에 참여하고 싶다는 의사를 표명했습니다. 전쟁에서 보여준 그의 활약과 공화국의 구세주라는 인식은 그가 의장직을 맡는 데 도움이 될 수 있습니다.\n\n논쟁 끝에 국회는 다음 인물을 지명하기로 하였습니다..."
 ukraine_republican.76.d4: "공화국 의장은 국회의 대표들에 의해 선출되며, 의장의 임기는 총선 이후 새로운 국회가 구성될 때까지 지속됩니다. 의장은 일반적으로 4년 임기로 선출되지만, 전쟁으로 인해 의장의 정부는 임기를 넘어서도 지속했으며, 이제 새로운 정부수반을 선출할 때가 됐습니다.\n\n강령을 수정하고 노동자당과의 연대를 통해 사회혁명당은 새로운 좌익연정에서 주도적인 역할을 맡게 되었습니다. 현재 국회에서 과반수를 차지하고 있는 인민전선은 새 정부를 이끌 의장을 선출해야 합니다. 사회혁명당의 지도자인 니키피르 흐리호리이우가 유력한 후보입니다. 농본 및 사회주의 사회로의 느리고 신중한 전환을 옹호하는 그는 의장직을 맡을 가장 인기 있는 후보 중 한 명입니다. 하지만 사회주의노동자당은 덜 급진적인 자신들만의 후보를 추천하기도 했습니다. 마제파의 제자인 오파나스 페덴코는 연정 내 온건파 사이에서 인기가 높으며, 시몬 페틀류라도 다시 한번 정치에 참여하기를 열망하며 출사표를 던지고 있습니다.\n\n논쟁 끝에 국회는 다음 인물을 지명하기로 하였습니다..."
 ukraine_republican.76.a: "올렉산드르 슐힌."
 ukraine_republican.76.b: "바실 비시바니."
 ukraine_republican.76.c: "오파나스 페덴코."
 ukraine_republican.76.e: "시몬 페틀류라."
 ukraine_republican.76.f: "니키피르 흐리호리이우."
 ukraine_republican.77.t: "우크라이나의 안보"
 ukraine_republican.77.d: "Ever since the election of the Revolutionary Bloc, our diplomats have been fraught with worry. Normally, the election of such a left-wing government in Ukraine would be somewhat tolerable, as their chances of gathering any support from the Internationale would be little to none. But with a socialist government having recently come to power in Russia, this situation has been flipped on its head. The recent direction of the Revolutionary Bloc, including mass nationalisations and land socialisation especially, have been rather concerning - and the chance of Ukraine aligning with a similarly left-wing Russia should we be at war with the latter is now an open question.\n\nLuckily, there are still potential allies in [202.GetName]. We could ask our ambassador to Ukraine, Johannes von Welczeck, to get on the line with Ukrainian foreign minister Arnold Margolin and arrange a meeting with the leadership of the USDRP. The purpose of such a meeting would be to convince the USDRP leadership to limit the Revolutionary Bloc's influence, thus rendering them powerless to conduct any independent negotiations with Russia."
 ukraine_republican.77.a: "만남을 준비해라."
 ukraine_republican.77.b: "그럴 필요 없다. 우크라이나는 계속 충성을 유지할 것이다."
 ukraine_republican.77.b.tt: "§R평의회-혁명 블록을 진짜로 믿을 수 있을까요?§!"
 ukraine_republican.80.t: "성취된 유언"
 ukraine_republican.80.d: "1845년, 유명한 타라스 셰우첸코는 우크라이나 인민에게 남긴 유언으로서 \"유언\"이라는 시를 썼습니다. 마침내 이 유언이 이루어졌다고 말할 수 있을 것 같습니다.\n\n나 죽거든 부디\n그리운 우크라이나\n넓은 벌판 위에\n나를 묻어주오\n그 무덤에 누워\n끝없이 펼쳐진 고향의 전원과\n드니프로 강 기슭\n험한 벼랑을 바라보며\n거센 물결 소리 듣고 싶네\n\n적들의 피가\n우크라이나 들에서\n드니프로 강물에 실려\n푸른 바다로 떠나면\n나 옥토를 지나\n언덕을 지나\n하늘로 올라가\n신께 감사드리겠네\n내 비록 그분을 알지 못하지만\n\n이 몸을 땅에 묻거든\n그대들이여 떨치고 일어나라\n예속의 사슬을 끊고\n적들의 피로서 그대들의 자유를 굳게 지키라\n그리고 위대한 새로운 가족\n자유의 새 나라에서\n날 잊지 말고 기억해다오\n부드럽고 다정한 말로\n날 가끔 기억해다오"
 ukraine_republican.80.a: "밝은 미래로 전진하자."
 ukraine_republican.81.t: "반란의 정신"
 ukraine_republican.81.d: "격동의 반란과 비참한 세월 동안 \"반란의 정신\"에 나오는 시인 이반 프란코의 시구가 많은 사람들의 입에 오르내렸습니다. 우크라이나에서 마침내 꺼지지 않는 불꽃이 타오르기 시작한 것일까요?\n\n불멸의 반란의 정신이여\n인간을 그대의 강력한 힘으로\n행복과 진보를 위해\n기꺼이 싸우게 하라\n과거의 불길이\n오늘날에도 타오르도록!\n종교재판소도, \n왕의 감옥도,\n전쟁터의 군인도,\n가장 끔찍한 총도,\n정보원의 비열한 거래도,\n아무도 그대를 없애지 못하리니!\n\n불멸의 반란의 정신이여\n자유에 대한 사랑, 배움의 빛은\n앞으로 나아가면, 되돌아오지 못하나니\n옛날처럼 사슬에 예속될 수 없도다\n용암처럼 흐르고,\n눈사태처럼 내려오며,\n모든 것을 휩쓸고 가는 폭풍을,\n멈출 수 있는 힘이 세상 어디 있겠는가\n그리고 새로운 나날이 다가오는 것을\n불꽃처럼 꺼뜨릴 수 있겠는가...?"
 ukraine_republican.81.a: "불꽃이 눈부시게 불타오른다."
 ukraine_republican.100.t: "통일 우크라이나 제안"
 ukraine_republican.100.d: "1918년, 이중군주국 내 우크라이나계와 우크라이나 인민공화국 사이의 통일 문제에 대한 협상이 논의 되었었지만 독일의 음모에 의해 무산되었습니다. 그러나 헤트만국이 전복되고 우크라이나 공화국이 재건됨에 따라 역사는 우크라이나인들에게 다시 한번 기회를 주었습니다. 갈리치아인들과 [202.GetName] 정부 모두 빈에 갈리치아인들이 각자의 조국에 합류하게 해줄 것을 청원했습니다.\n\n간단히 말해, 이 청원은 충성의 대가로 갈리치아를 폴란드와 우크라이나로 분할하는 것을 의미합니다. 이 해결책은 우리 제국의 폴란드인과 황제 본인까지 모두가 지지했습니다. 오스트리아-폴란드 해법의 지지자들에 따르면 갈리치아의 폴란드인은 150년 동안 오스트리아인이 된 적이 없으며 앞으로도 오스트리아인이 될 수 없으므로, 차라리 그들의 국가를 오스트리아의 영향권 아래에 있도록 만드는 것이 더 합리적이라는 것입니다. 반면 이러한 구상에 반대하는 사람들은 이를 슬라브 소수민족에게 굴복하는 것으로 보며, 제국이 손해를 보게 될 것이라고 주장합니다. "
 ukraine_republican.100.a: "갈리치아 서부는 폴란드의 것이다."
 ukraine_republican.100.b: "크라쿠프는 우리 것이다."
 ukraine_republican.100.c: "헛소리다!"
 ukraine_republican.101.t: "자카르파탸 문제"
 ukraine_republican.101.d: "헝가리의 반란과 패배 이후에 자카르파탸는 대타협의 협상에 따라 갈리치아-로도메리아로 편입되었습니다. 이제 자카르파탸는 다시 한번 기로에 섰습니다.\n\n우크라이나 독립 초기에 그들의 영유권 주장에는 갈리치아-로도메리아의 광역 지역뿐만 아니라, 산악지대에 거주하는 우크라이나인들을 중심으로 한 갈리치아 서부의 남동부와 슬로바키아 동부의 작은 지역들까지 포함되었습니다. 그러나 그 지역의 많은 사람들은 자신들이 우크라이나인들과 많은 유사점을 가지고 있지만, 궁극적으로는 자신들의 정체성이 별도로 존재한다고 생각하고 있습니다.\n\n어쨌든 누군가의 편을 들어줘야 할 때가 됐습니다. 우크라이나에게 이 지역을 넘겨주어 우크라이나에게 유리하게 문제를 해결할까요? 아니면 우크라이나의 진정한 충성심에 회의적인 내각과 합스부르크 군주제 하에서 (우크라이나 정부로부터 위협을 받을 수 있는) 자신들의 정체성을 유지하길 원하는 지역 주민들을 만족시키기 위해 현상을 유지해야 할까요?"
 ukraine_republican.101.a: "자카르파탸는 그들의 것이지만, 주의해야 할 것이 있다."
 ukraine_republican.101.b: "전략적으로 중요한 지역을 우크라이나 놈들에게 맡길 수는 없다."
 ukraine_republican.102.t: "자카르퍄탸 양도 승인!"
 ukraine_republican.102.d: "갈리치아 협상 이후 놀랍게도 오스트리아 정부는 자신들이 [73.GetName] 지역을 보유하는 것이 아니라 이를 양도하기로 결정했습니다! 헤트만국 시대 동안 우크라이나가 언젠가 이 지역을 통제하게 될 것이라는 전망은 국가의 더 중요한 문제들에 주의가 쏠리면서 대부분 사라졌습니다. 그러나 혁명이 일어나고 빈에 더욱 우호적인 정부가 집권하게 되면서, 오스트리아가 이성의 목소리를 듣게 되었습니다. 이것은 공화국과 우크라이나 인민 모두에게 있어 확실한 승리입니다."
 ukraine_republican.102.a: "감사하다고 전해라."
 ukraine_republican.200.t: "우크라이나 내 사회주의 반란"
 ukraine_republican.200.d: "1937년 우크라이나 선거에서 혁명 블록이 승리한 것으로 나타났을 때 대다수는 우려했습니다. 공개적으로 사회주의 정부가 들어서자 지금까지 충실한 군사 동맹으로 남는다는 조건으로 이 정부를 용인했던 베를린과 빈은 상당한 분노를 표출했습니다.\n\n오늘날 독일이 군사적으로 계속 어려움을 겪으면서 이러한 우려는 입증되었습니다. 혁명 블록은 정부에서 온건파를 제거한 후 전권을 장악하고 인터내셔널에 대한 충성을 선언하면서 라이피스팍트의 동방에서의 또다른 위협이 되고 있습니다."
 ukraine_republican.200.a: "이렇게 될 줄 미리 예상했어야 했다..."
 ukraine_republican.200.b: "무기를 들어라, 우크라이나여, 혁명을 위해!"
 ukraine_republican.200.c: "유럽의 새로운 정복자의 발밑으로 달려가는 꼴이란..."
 ukraine_republican.200.e: "독일의 질서가 흔들린다..."
 UKR_slightly_lower_industry_cost_tt: "산업화 결정 비용이 약간 §G감소§!합니다."
 UKR_lower_industry_cost_tt: "산업화 결정 비용이 §G감소§!합니다."
 ukraine_lun.2.t: "코노발레츠를 선출한 국회"
 ukraine_lun.2.d: "우크라이나 전역에서 최고의 지성들이 일시적으로 국민의 권력을 행사하도록 요청받았습니다. 이들의 목표는 우크라이나 국민공화국의 헌법 초안을 작성하는 것이었습니다. 임시 국가수반인 미콜라 스치보르스키가 개회한 국회에서는 동맹의 사무국장인 드미트로 안드리예우스키가 제안한 헌법을 수용하였고, 헤트만과 동등한 권한을 가진 영구적인 국가수반인 프로비드니크라는 직위를 만들었습니다. 이 직위에 누가 선출될 것인가에 대한 논란은 두 파벌을 형성했습니다. 민족주의자 동맹의 급진파는 스치보르스키를 계속 유지하는 것을 선호했으나, 결국 예우헨 코노발레츠 장군을 지지하는 더 보수적인 다수파에 의해 패배하였습니다. 단호하고, 인기가 있고, 헤트만파가 아닌 군인인 그는 정치적으로 중립적이고 오직 국가의 이익에만 헌신할 것으로 기대되었습니다. 코노발레츠의 선출이 확정되자, 근엄한 장군인 그는 큰 찬사를 받았습니다. 이제 반러시아 귀족은 사라졌고, 진정한 우크라이나인이 본래 자신의 지위를 자랑스럽게 차지하게 되었습니다!"
 ukraine_lun.2.a: "그는 먼 길을 걸어왔다!"
 ukraine_lun.3.t: "경제 정책 토론"
 ukraine_lun.3.d: "동맹은 국가 토지개혁, 자급자족, 강력한 군수 산업이라는 기본 원칙 외에는 경제적 문제에 대해 어떤 방향성을 가지고 접근할지에 대해 구체적으로 결정하지는 않았습니다. 게다가 그들의 기본 원칙은 스코로파즈키 시대의 일부 경제정책을 발전시킨 것일 뿐 본질적으로 새로운 것은 아니었습니다. 어쨌든 이런 온건한 입장은 모든 사람을 만족시키지는 못했습니다.\n\n미콜라 스치보르스키, 야키우 모랄레비치, 레오니드 코스타리우 등의 경제학자와 이론가 조직은 야심 찬 경제 정책을 설계하여 국회에 제출하였습니다. 그들의 경제 계획은 중요 수출 독점, 중공업의 국유화, 그리고 은행 부문에 대한 정부 감독을 통해 국가가 경제를 강력하게 통제하는 것을 골자로 하고 있습니다. 스치보르스키는 이 방식을 통해 \"비국민적\" 금융 엘리트들의 패권을 무너뜨릴 수 있으며, 우크라이나의 막대한 부를 효율적으로, 그리고 우크라이나인들을 위해 더욱 직접적으로 사용할 수 있게 된다고 주장하고 있습니다.\n\n또한, 이 제안에는 정치적으로 합리적인 노동조합에 직업군을 구성하고 이들을 행정부에 협동조합주의 대표로 참여시키는 방안도 포함되어 있습니다. 루마니아의 철위대 노동자군단이 노동계급 일부를 끌어들인 이러한 조직 형태의 실제적인 예시로 인용되고 있습니다.\n\n이 초안에 반대하는 사람들은 전쟁을 앞두고 대규모 경제개혁에 착수하는 것은 바람직하지 않다고 주장하며, 대신 현재의 경제 상황을 개별적인 국가개혁을 통해 개선시키는 것을 선호했습니다."
 ukraine_lun.3.a: "급진파들이 옳다."
 ukraine_lun.3.b: "보수파가 옳다."
 ukraine_lun.4.t: "스코로파즈키의 운명"
 ukraine_lun.4.d: "우리의 정권 장악을 마무리하기 위한 마지막 문제에는 전 헤트만의 운명이 있습니다. 그와 그의 가족은 현재 [ROOT.GetLeader]에게 충성하는 사람들이 감시하고 있는 그의 다차에 억류되어 있으나, 아직 어떤 결정도 내려지지 않았습니다. 헤트만주의 행정부와 군대에서 복무했던 우크라이나 민족주의자 중 상당수는 아직도 스코로파즈키가 우크라이나 국가를 지키는 데 기여한 것에 대해 존경심을 느끼고 있으며, 그의 실패에 대해 너무 가혹한 처벌을 내리고 싶어 하지 않고 있습니다. 그러나 민족주의자 동맹의 더 열정적인 회원들은 행동을 요구하고 있습니다. 그들은 헤트만이 단순히 실패한 것이 아니라 러시아의 영향력과 독일에 대한 종속으로 우크라이나국을 직접적으로 타락시켰다고 주장하며 그에 대한 처벌을 요구하고 있습니다.\n\n극도로 정치화된 재판에서 이 두 가지 견해가 충돌하였습니다. 검사는 격렬할 정도로 민족주의자 동맹을 지지하였고, 1936년 봉기의 진압은 \"우크라이나 농민에 대한 범죄\"라고 주장하면서 스코로파즈키의 많은 범죄를 명시하였습니다. 또한 그들은 스코로파즈키가 그의 정부와 프로토피스, 그리고 우크라이나의 다른 사업체와의 관계를 통해 개인적으로 이익을 취했다는 것을 밝혔으며, 이를 통해 헤트만은 부패했고 범죄자라고 묘사했습니다.\n\n3일 동안의 법정 심리에서 의견은 더욱 극명하게 갈렸으며, 헤트만에 대한 반감을 조장하려는 민족주의자 동맹의 전략이 부작용을 불러일으키며 재판은 실제보다 더 보여주기식인 것처럼 보이게 되었습니다. 배심원단 역시 스코로파즈키에게 동정적인 태도를 보이는 사람들이 많았기 때문에 의견이 분분한 것으로 보입니다. 그들이 내린 최종 결정은..."
 ukraine_lun.4.a: "가택연금 시켜라."
 ukraine_lun.4.b: "독일로 망명시켜라."
 ukraine_lun.5.t: "민주주의 문제"
 ukraine_lun.5.d: "국민공화국의 출범은 주로 실질적인 이유로 결정되었는데 바로 국가를 구하기 위해서는 강력한 지도자가 필요하다는 인식 때문이었습니다. 이외에도, 우크라이나가 미래에 어떤 모습이어야 할지에 대해 다양한 의견이 나오고 있습니다. 코노발레츠와 같은 군인들은 이러한 문제에 대한 관심을 보이지 않고, 대신 현재의 우크라이나를 강화하는 데에 주력하고, 러시아의 큰 위협이 해결된 후에 이러한 질문을 다루려는 모습을 보이고 있습니다.\n\n그러나 많은 이념가들은 이미 공화국의 미래를 구상하고 있습니다. 드미트로 돈초우는 의회제도의 완전한 폐지와 전체주의적인 국민주의 국가의 설립을 가장 강력하게 주장하고 있습니다. 일부는 보다 이상주의적입니다. 예를 들어, 마카르 쿠슈니르의 지지자들은 독재는 일시적인 조치이며, 우크라이나가 충분히 강화되면 대통령이 강력한 권한을 가진 진정한 민족민주공화국이 될 수 있다고 주장하고 있습니다."
 ukraine_lun.5.a: "민주주의는 자유주의자와 사회주의자가 만들어 낸 유령과 같은 것이다."
 ukraine_lun.5.b: "민주주의는 우크라이나의 자연스러운 현상이다."
 ukraine_lun.6.t: "돈초우의 저작"
 ukraine_lun.6.d: "동맹의 집회 기간 동안 그 누구보다도 전국적으로 두각을 나타낸 한 사람이 있습니다. 바로 드미트로 돈초우입니다. 그의 책자는 널리 퍼졌고 돈초우는 빠르게 우크라이나 민족주의자 동맹의 간부들 사이에서 거의 전설적인 인물이 되었습니다.\n\n돈초우는 헤트만국의 구습을 유지하는 것을 가장 노골적으로 비판했으며, 대신 뜨거운 신념과 강인한 마음을 가진 새로운 인간, 즉 말이 아닌 행동으로 민족주의에 헌신하는 인물의 탄생을 촉구했습니다. 돈초우는 극렬한 우크라이나 민족주의자이며, 민족의 우월성이 그 무엇보다도 중요하다는 것을 설파했습니다.\n\n이는 많은 관찰자들에게 철위대와 유럽 전체에서 두각을 나타내고 있는 다른 초민족주의 운동을 연상시켰습니다. 돈초우의 과거는 추가적인 의혹을 불러일으켰는데, 그는 정권에 대한 실망감을 느끼고 우크라이나 민족주의자 동맹에 가입하기 전에는 헤트만주의적 초전통주의의 지지자였습니다. 그의 인기는 그를 잠재적인 위협으로 만들고 있으며, 일부는 그의 출판물이 불필요한 급진주의를 국민들에게 퍼뜨릴 수 있다는 우려로 그의 출판물을 규제해야 한다고 촉구했습니다."
 ukraine_lun.6.a: "그가 쓴 가장 혁명적인 글을 검열해라."
 ukraine_lun.6.b: "그에겐 표현의 자유가 있다."
 ukraine_lun.7.t: "동맹의 두 얼굴"
 ukraine_lun.7.d: "동맹이 집권한 이후, 그들의 구성원 수는 다양한 소규모 민족주의 단체들이 이 조직과 통합되면서 급증하였습니다. 또한 초기 친헤트만 보수주의자 및 민족주의자들의 대다수가 조직에 가입하였고, 그 이상의 인원은 민족주의자 동맹의 구성원이 아니라 우크라이나 민족주의자 동맹과 연계된 단체의 일원이 되었습니다. 이런 변화는 동맹을 대중 운동으로 크게 확장시켰고 우크라이나의 정계를 지배하도록 하는 데까지 이르게 하였습니다.\n\n동맹에는 이제 두 개의 명확히 구별되는 집단이 있음이 분명해졌습니다. 보수파는 헤트만국과 이전에 협력했던 온건한 민족주의자들로 구성되어 있습니다. 행정 관료, 경험이 많은 장교들, 그리고 1917-1918년 전투의 참전용사들이 주로 이 집단에 속해있습니다. 그들의 민족혁명에 대한 관점은 제한적이며, 그들은 이념적인 대변혁보다는 헤트만국이 본래 돼야 했을 효율적이고 군사화된 국가를 추구합니다. 그들은 대체로 코노발레츠 장군과 \"군사 통치\"를 지지하는 경향이 있습니다.\n\n반면에 우크라이나 민족주의자 동맹에 더 오래 머물렀던 소장파는 젊은 급진주의자들, 하급 장교들, 그리고 대학에서 교육받은 중산층으로 주로 구성되어 있습니다. 이 집단의 대표적인 인물로는 이념을 전파하는 미콜라 스치보르스키와 드미트로 돈초우가 있습니다. 소장파 중 일부는 그들의 민족혁명이 온건한 동맹 때문에 너무 보수적으로 변했다고 생각하는 반면, 반면에 보수파는 급진주의자들이 너무 미숙하고, 공상적이며, 국가를 적절히 이끌어갈 능력이 부족하다고 보고 있습니다."
 ukraine_lun.7.a: "둘 다 좋은 요점을 가지고 있군."
 ukraine_lun.20.t: "헤트만국의 새로운 반대파?"
 ukraine_lun.20.d: "많은 사람들에게 있어 반헤트만 봉기는 헤트만 정권이 신생 우크라이나국의 발전에 꼭 필요한 안정의 유일한 보루라는 개념을 결정적으로 무너뜨렸습니다. 그러나 공화주의 세력의 분열로 인해 헤트만주의자의 정치 체제에 대한 지배에 가장 큰 위협이 무엇인지는 여전히 많은 사람들에게는 미지수로 남아있습니다.\n\n헤트만국에 대한 가장 큰 위협은 예전처럼 좌파로부터가 아닌 우파로부터 올 수 있다는 징후가 나타나고 있습니다. 우크라이나국이 처한 상황에서 급진적인 변화에 전적으로 그리고 열정적으로 헌신하는 조직인 우크라이나 민족주의자 동맹의 성격은 한때 소규모이고 상대적으로 중요하지 않았던 이 조직에게 새로운 기회를 제공했습니다.\n\n군대는 이 조직에게 가장 주요한 활동 근거지 중 하나가 되었습니다. 봉기 중의 항명과 현 정권이 군대를 \"정치적으로 더 신뢰할 수 있도록\" 만들려는 이후의 시도들은 민족주의자 동맹이 병사들과 하급 장교들 사이에서 자신들의 선동을 퍼뜨릴 수 있도록 도움을 주었습니다. 그들은 의무, 규율, 전우애의 원칙에 따라 나아갈 새로운 우크라이나국의 이상을 부르짖었습니다."
 ukraine_lun.20.a: "계속 주시할 것이다."
 UKR_lun_firstwarning: "§N우크라이나 민족주의자 동맹§!이 현재로서는 세력이 약할지는 모르지만, 우리가 토지개혁에 대한 약속을 지키지 않는다면 그들은 의심의 여지 없이 세력을 성장시킬 것입니다."
 ukraine_lun.21.t: "동맹과 시골"
 ukraine_lun.21.d: "사회민주노동자당이나 민주농민당과 같은 정당들에 비해, 우크라이나 민족주의자 동맹은 시골에서 큰 영향력을 가진 적이 없었으며, 그들의 주장은 주로 우익 지식인층에서만 지지를 받았습니다. 헤트만국에 대한 좌익 반대파가 사그라드는 가운데, 동맹은 농민들 사이에서의 지지율을 높이기 위해 노력하고 있었고, 그 과정에서 의외의 동맹인 키릴로 오스마크라는 이름의 전 공화주의자를 만나게 되었습니다.\n\n1899년 갈리치아에서 창립되어 이후에 우크라이나 전역으로 활동 범위를 넓혔던 농업 단체 \"실스키 호스포다르\"의 대표인 오스마크는 동맹의 권위주의적 경향과 급진적인 제안에 대해 우려를 표하고 있습니다. 그럼에도 불구하고 오스마크는 스치보르스키의 농민들의 복지에 대한 걱정이 진심이라고 믿는 것으로 보입니다. 이에 따라 동맹과 실스키 호스포다르 사이에는 사실상의 연합이 형성되었고, 협동조합 조직에서 지역 지부의 많은 직책들이 동맹에 의해 차지되고 있습니다.\n\n농민협동조합의 설립과 운영에 도움을 주는 것, 농업 교육을 제공하고 어려움을 겪는 농민들에게 도움을 주는 것 외에도 동맹의 구성원들은 이 기회를 활용해 국민의 요구가 국가의 우선 관심사가 되고 대지주의 횡포가 허용되지 않는 새로운 우크라이나에 대한 메시지를 전파하였습니다. 동맹에 영향을 받아 지역적이고 소규모의 시위가 시골에서 일어났고 정부에게 공정한 토지분배를 요구했습니다."
 ukraine_lun.21.a: "걱정되는군."
 ukraine_lun.22.t: "공화파 잔당과 연맹"
 ukraine_lun.22.d: "헤트만의 옛 야당으로부터 지원을 받으려는 동맹의 시도가 결실을 맺은 것 같습니다. 키릴로 오스마크의 협동조합 조직의 지원으로 우크라이나 민족주의자 동맹은 불만을 품은 농민들을 중심으로 영향력을 확대했습니다. 스치보르스키의 당 조직은 더 많은 대중에게 호소하기 위해 반민주적인 목소리를 줄이고 대신 헤트만의 정부의 느리고 비효율적인 토지개혁 정책을 비판하는 데 집중하고 있습니다. 농촌 시위운동을 가장하여 동맹은 시골에서의 사회적 평등 요구, \"엘리트주의적인\" 헤트만 정권 내 국민 대표성 확대 등 매우 유사한 생각을 바탕으로 이전에 공화주의를 지지했던 사람들을 점점 더 많이 끌어모으기 시작했습니다."
 ukraine_lun.22.a: "유사 공화주의자들 같으니라고..."
 ukraine_lun.23.t: "의심할 여지 없는 충성심?"
 ukraine_lun.23.d: "동맹의 선동가들이 농민을 더욱 급진화시키고 새로운 시위를 조직하는 노력을 하는 동안, 군대는 여전히 국수주의의 침투에 가장 취약한 기관으로 남아 있었습니다. 동맹과 비교적 고위급인 장교들 사이의 산발적인 접촉은 오랫동안 이뤄졌지만, 그러한 접촉들은 대부분 우발적이고 미미한 수준의 것이었습니다.\n\n그러나 페트로 볼보찬과 볼로디미르 오스킬코라는 두 장교가 우크라이나 민족주의자 동맹과의 협력에 깊숙이 관여하고 있다는 소문이 나오면서 상황이 악화된 것으로 보입니다. 이 두 장교는 생각과 행동이 독립적이고 다소 경솔한 행동을 하는 경향이 있다는 평판을 가지고 있으며, 이들이 군대를 단순히 국가 안보 기구의 일부로만 보지 않는다는 것은 군부 내에서 공공연한 비밀로 여겨지고 있습니다. 헤트만주의-건국자 연합의 강한 엘리트주의 성향은 항상 그들로 하여금 거부감을 느끼게 하였으나, 우크라이나 민족주의자 동맹의 공개적인 대중주의 수사는 그들의 관심을 끌었습니다. 그들은 동맹의 \"비밀스러운\" 신념에 대해 대체로 무관심하지만, 이 역동적이고 타협하지 않는 급진적 조직에 대해선 확실한 기대를 품고 있습니다."
 ukraine_lun.23.a: "우려할 만한 일이다."
 ukraine_lun.24.t: "우크라이나 민족주의자 동맹의 행진"
 ukraine_lun.24.d: "미콜라 스치보르스키가 이끄는 조직은 우익 독서 모임이었던 것에서부터 이제는 다양한 민족주의자, 공화주의자, 그리고 불만이 가득한 보수주의자들을 한 기치 아래 묶는 폭넓은 단체로 변모하였습니다. 그들의 힘을 과시하기 위해 [202.GetName]의 역사적인 명소들을 가로지르는 행진도 준비했습니다. 이 행사의 책임자인 예우헨 오나츠키는 비록 수도의 경찰 당국이 비관적인 견해를 보였지만 이 행진은 \"우크라이나국과 그 업적을 기리는 축제\"라고 설명하는 성명을 발표하였습니다.\n\n행진이 평화롭게 진행되었음에도, 행진은 확실히 많은 사람들의 눈길을 끌었습니다. 행사의 일환으로서 진행된 많은 연설들은 본질적으로 과격한 편이었으며, 특히 드미트로 돈초우의 연설은 상상을 초월했습니다. 동맹은 헤트만에게 \"국가의 방향을 바로잡을 수 있는\" 즉각적인 행동을 취할 것을 촉구하였습니다. 동맹의 요구사항에는 충실한 우크라이나 국민들에게 토지를 분배하고, 헤트만의 최측근에서 부패한 관료와 사업가들을 제거하고, 동맹의 대의에 우호적인 수석장관을 임명하는 것이 포함되었습니다.\n\n더욱 우려스러운 것은 얼마나 많은 하급 장교들이 사적으로 시위에 참여했는지입니다. 군대 내에서는 그들의 방법이 다소 의심스럽다고 할지라도 동맹이 추구하는 목표는 존경할 만하며 그들의 조직은 애국적인 운동이라는 견해가 퍼져 있습니다. 스치보르스키 본인도 대령이며, 군대 내에서 상당한 영향력을 확보하고 있습니다."
 ukraine_lun.24.a: "저들의 영향력을 제한해보자..."
 ukraine_lun.25.t: "동맹과 군대"
 ukraine_lun.25.d: "비공개적으로 동맹의 지도부는 민족주의 성향을 가진 몇몇 장군들과 회의를 가졌습니다. 회의에는 우크라이나 민족주의자 동맹의 미콜라 스치보르스키, 예우헨 오나츠키, 드미트로 안드리예우스키가 참석했고, 참석한 군인들은 예우헨 코노발레츠, 미콜라 카푸스티안스키, 페트로 볼보찬이었습니다. 이들은 모두 인민공화국 시대의 공화주의자 출신이었으며 스코로파즈키를 미온적으로만 지지하는 사람들이었습니다. 그들은 군대 내의 많은 사람들이, 특히 우크라이나 서부 출신의 병사들이 헤트만의 계획에 소외되는 경우가 많아 그들과 같은 의구심을 공유하고 있다고 확언했습니다. 코노발레츠는 일반 병사들의 우려 외에도, 이전의 봉기와 지금 진행 중인 개혁이 지체되고 있다는 사실이 헤트만에 대한 장교단의 신뢰를 점차 훼손시키고 있다고도 설명했습니다. 많은 장군들이 사적으로 스코로파즈키가 전시에 총사령관으로서의 역할을 수행할 능력을 갖추었는지에 대한 우려를 표명하였으며, 그들은 전쟁의 도래는 불가피하다고 주장했습니다.\n\n결국 이 문제들에 대한 잠재적 해결책으로 \"권력 이양\"의 가능성이 제기되었습니다. 우크라이나 민족주의자 동맹의 지도부는 만약 코노발레츠와 그에게 충성하는 사람들이 헤트만에 반대하여 \"더 책임감 있는 정부\"를 조직하기로 결정한다면, 그들은 동맹의 지원을 받을 것이라고 확신시켰습니다. 이러한 계획의 장점은 곧바로 이해되었지만, 이것이 동맹의 힘만으로 이루어진 것은 아니었습니다. 카푸스티안스키는 유혈 사태를 우려했습니다. 이번 권력 이양은 또 다른 봉기가 아니라 스코로파즈키를 깔끔하고 조직적으로 배제시키는 것이어야 했습니다. 그렇지 않다면, 이는 우크라이나의 안보를 더욱 약화시키게 될 뿐일 것입니다. 그럼에도 불구하고 이 제안은 현재 상황에서 최선의 해결책처럼 보였습니다."
 ukraine_lun.25.a: "코노발레츠가 계획을 받아들였다."
 ukraine_lun.25.b: "코노발레츠가 계획을 거부했다."
 ukraine_lun.26.t: "지나가버린 동맹의 물결"
 ukraine_lun.26.d: "전성기를 누렸던 우크라이나 민족주의자 동맹은 초창기에 얻었던 인기를 많이 잃었습니다. 온건한 지지자 중 상당수는 스코로파즈키 합하의 최근 정책 중 일부에 만족하는 것으로 보이며 대규모 대중 운동은 위축되었습니다.\n\n토지 개혁이 느리지만 확실하게 진행됨에 따라 많은 사람들이 토지 개혁을 가능하게 한 것은 우크라이나 민족주의자 동맹의 요구 때문이었다고 주장했습니다. 더 나아가 군대 내에서 동맹의 책자 배포가 금지되었고, 스치보르스키의 동맹에 우호적이었던 장교들조차도 더욱 신중한 태도를 취했습니다."
 ukraine_lun.26.a: "사빈코프의 속임수는 여기서는 통하지 않는다."
 ukraine_lun.27.t: "동맹의 대규모 시위"
 ukraine_lun.27.d: "군부의 승인에 힘입어 두 번째 대규모 행진이 빠르게 조직되었고, 이번에는 더 급진적인 정치적 요구가 제기되었습니다. 정부는 해산할 것을 요구받았고, 헤트만은 \"국가적으로 신뢰를 받는 인물\"에게 권력을 이양해야 했습니다. 명시적인 퇴위 요구는 없었지만 스코로파즈키가 동맹의 꼭두각시가 되는 데 동의하지 않으면 물러나야 한다는 의미는 분명했습니다. 이들의 요구를 관철시키기 위해 불만을 품은 농민과 학생, 그리고 많은 사람들이 [202.GetName](으)로 모여들었고, 카푸스티안스키 장군이 성경을 인용하며 헤트만 정부를 고리대금업자와 거짓된 신자로 묘사한 열렬한 연설을 들으며 대규모 집회가 열렸습니다.\n\n시위는 주요 도시로 빠르게 퍼져나갔고, 시위대는 코자크 부대가 이들을 쫓아내려 하자 [202.GetName]의 여러 도로를 점거했습니다. 스코로파즈키는 이 민족주의자들이 군대 내에서 널리 인기를 얻을 것을 우려해 폭력 사태가 일어나는 것을 매우 경계하는 듯했습니다. 그러나 그에게는 선택의 여지가 거의 없었습니다. 그의 내각과 그 자신은 그들의 권력을 단호히 유지하고자 했습니다. 민족주의 동맹의 목표가 좋았다고 해도 그들은 헌정 질서를 전복하려는 급진주의자들이었고, 이는 얼마 전에 공화주의자들이 시도했던 것보다 나을 것이 없었습니다. 마침내 시위가 일어난 지 사흘째 되던 날, 헤트만은 고심 끝에 군중은 해산하고 집으로 돌아가야 한다는 엄중한 명령을 내렸습니다. 이를 따르지 않는 사람은 모두 체포될 것입니다."
 ukraine_lun.27.a: "잘 되길 바라자."
 ukraine_lun.28.t: "스코로파즈키 헤트만 축출"
 ukraine_lun.28.d: "The Hetman's demand of mass arrests was not followed through. As the police units tried to disperse the crowd, the protestors held firm and brawls broke out. Shots were fired. Law enforcement were denounced as traitors serving the corrupt elites by the movement's leadership, and soon the sluggish attempts to drive away the protestors turned into passivity or even joining with them. To many, it reminded them of the days before the 1936 revolt - though this time the protests were for the good of the nation, not to bring about socialism and anarchy.\n\nHetman Skoropadskyi's cards were rapidly running out; it was clear that the League had popular support. He could order the army to intervene, but he was not sure if he could even trust them. One of his confidants suggested packing up and leaving [202.GetName] for [221.GetName] and rallying loyal troops there, but most of the cabinet did not want to start another civil war. Some suggested to Skoropadskyi to perhaps start negotiations - or even accept their demands - for the good of the nation.\n\nAs these debates went on, it seems that the League's leadership ran out of patience. On the morning of the fifth day of the protests, a group of high-ranking officers under the leadership of Yevhen Konovalets arrived at the Hetman's residence and ordered the guards to stand down. Men of the military conspiracy quickly secured the escape routes and arrested the Hetman and the cabinet to \"avoid inciting another Anti-Hetman uprising\", and soon after forced the Hetman to sign his abdication and appoint a cabinet composed of LUN members and Konovalets' supporters. Leader of the League, Mykola Stsiborskyi, was inaugurated as the provisional chief of state until the Soim could meet to decide future of Ukraine."
 ukraine_lun.28.a: "국민공화국 만세!"
 ukraine_lun.40.t: "확보된 혁명"
 ukraine_lun.40.d1: "최근 소임 선거에서 우크라이나 민족주의자 동맹의 \"혁명파\"와 연관된 대표들이 주도권을 장악함에 따라, 조직 내 진정한 지지자들 중 급진파의 핵심 구성원들이 자신들의 입지를 유지할 수 있었을 뿐만 아니라 그 기반을 크게 강화할 수 있었다는 점은 명백한 것이었습니다. 운동의 오랜 지지자들과 \"노장파\" 사이의 협력은 항상 순조로운 것은 아니었지만, 시간이 지나며 점점 개선되었는데, 이는 우리 영광스러운 프로비드니크의 공정성과 지혜 덕분입니다. 마침내 전쟁의 시련 속에서 우리의 동맹은 가장 중요한 목표인 민족혁명의 실현과 방어에 초점을 맞춘, 진정으로 통합된 조직으로 거듭났습니다.\n\n따라서 우리 지도자의 신임을 계속 받고 있는 제1국무비서인 미콜라 스치보르스키가 그의 지위를 확고히 하고, 그의 끊임없는 노력이 우리 국가와 민족의 개선과 발전을 위해 향하고 있다는 것은 놀라운 일은 아닙니다. 실제로 올레흐 올지치가 선거 후 첫 번째 소임 회기 개회사에서 열정적으로 강조한 것처럼, 스치보르스키에 대한 입법부에서의 폭넓은 지지는 우리의 정치 환경이 얼마나 더 건전해졌는지를 보여주는 사례입니다. 그러므로 제1국무비서를 권좌에서 끌어내리길 바라는 사람들이 여전히 은밀히 음모를 꾸미고 있을지라도, 당분간 그들은 우리 조직 내에서 소수에 지나지 않을 것입니다."
 ukraine_lun.40.d2: "최근 소임 선거에서 소위 \"노장파\"와 연관된 대표들이 주도권을 장악함에 따라, 1938년 혁명 이후 조직 내 진정한 지지자들 중 급진파의 핵심 구성원들의 세력이 상당히 약화되었습니다. 운동의 오랜 지지자들과 노장파 사이의 협력은 항상 미약했으며 전쟁 동안 군국주의파와 온건파가 우위를 점할 수 있었습니다.\n\n$ukraine_lun.40_mil$ 그들은 $ukraine_lun.40_mod$(을)를 옹호하는 온건파와 대조를 이룹니다.\n\n프로비드니크는 내부 토론의 자유를 어느 정도 허용하고 상황이 진정으로 그것을 필요로 하지 않는 한 직접 개입하는 경우는 거의 없지만, 그럼에도 불구하고 그는 동맹과 국가의 정치적 상황의 흐름을 예리하게 감지하고 있습니다. 소임의 새로운 구성은 혁명파가 운동 내에서 지지를 상당 부분 잃었음을 분명히 나타내며, 따라서 스치보르스키 제1국무장관은 곧 떠오르는 세력의 상당한 압박과 반대에 직면할 수밖에 없을 것입니다. 아마도 원활한 통치를 지속하기 위해서는 변화가 필요할 것으로 보입니다."
 ukraine_lun.40.d3: "$ukraine_lun.40_elect$ 군국주의파가 지도부 자리를 차지하기 위한 도전을 할 수 있는 위치에 올랐습니다.\n\n$ukraine_lun.40_mil$\n\n$ukraine_lun.40_end$ 아마도 원할한 통치를 위해선 군국주의파와 같은 변화가 필요할 때가 된 것일지도 모릅니다."
 ukraine_lun.40.d4: "$ukraine_lun.40_elect$ 온건파가 지도부 자리를 차지하기 위한 도전을 할 수 있는 위치에 올랐습니다.\n\n온건파는 이 힘든 시기에 절실히 필요한 $ukraine_lun.40_mod$(을)를 옹호했습니다.\n\n$ukraine_lun.40_end$ 아마도 원할한 통치를 위해선 온건파와 같은 변화가 필요할 때가 된 것일지도 모릅니다."
 ukraine_lun.40_elect: "최근 소임 선거에서 우크라이나 민족주의자 동맹의 \"혁명파\"와 연관된 대표들이 주도권을 장악했지만, \"노장파\"는 영향력을 확대했으며 심지어 그 중요성 면에서 \"혁명파\"를 능가할 가능성도 있습니다. 운동의 오랜 지지자들과 노장파 사이의 협력은 시작된 이후 개선됐지만 전쟁 동안에 개선될 수 있던 것만큼 강하지는 않습니다."
 ukraine_lun.40_mil: "군국주의파는 엄격한 내부 규율과 엄격하게 규정된 종속과 서열에 따라 동맹을 위계적으로 재편할 것을 주장하고 있습니다. 이들은 프로비드니크의 오랜 동료이자 충실한 부관인 안드리 멜니크에게 희망을 걸고 있습니다. 그의 지도 아래 국가가 이 어려운 시기에 절실히 필요한 내부 결속과 질서를 이룰 수 있을 것이라고 주장하고 있습니다."
 ukraine_lun.40_mod: "온건파는 내부 토론을 더욱 활성화하고 정치 영역의 특정 제한을 완화할 것을 요구했습니다. 이들은 존경받는 사령관이자 존경받는 군사 이론가인 미콜라 카푸스티안스키에게 희망을 걸고 있는데, 그는 동맹의 음모와 권력 투쟁에 개인적으로 거의 관여하지 않은 인물입니다. 그의 지도 아래 국가가 내부 평화와 안정을 이룰 것이라고 그들은 주장합니다."
 ukraine_lun.40_end: "프로비드니크는 내부 토론의 자유를 어느 정도 허용하고 상황이 진정으로 그것을 필요로 하지 않는 한 직접 개입하는 경우는 거의 없지만, 그럼에도 불구하고 그는 동맹과 국가의 정치적 상황의 흐름을 예리하게 감지하고 있습니다. 미콜라 스치보르스키 제1국무장관은 여전히 프로비드니크의 총애를 받고 있으며, 우리 국가와 민족의 발전과 강화를 위한 그의 지칠 줄 모르는 노력은 입법부에서 폭넓은 지지를 받고 있지만 소임의 새로운 구성은 혁명파가 운동 내에서 예전만큼 강하지 않다는 것을 분명히 보여주며, 따라서 스치보르스키 제1국무장관은 곧 떠오르는 세력의 상당한 압박과 반대에 직면할 수 있을 것으로 보입니다."
 ukraine_lun.40.a: "스치보르스키를 유지해라. 그는 지금까지 일을 훌륭히 처리해왔다."
 ukraine_lun.40.b: "멜니크 제1국무장관, 당신의 의무를 받잡을 때요."
 ukraine_lun.40.c: "카푸스티안스키 제1국무장관, 당신의 의무를 받잡을 때요."
 ukraine_lun.49.t: "파울로 스코로파즈키의 회고록"
 ukraine_lun.49.d1: "법원의 가택 연금 결정 이후 권세와 무관해진 파울로 스코로파즈키는 확실히 더 나은 나날을 보냈습니다. 가택연금 초기부터, 불명예를 뒤집어쓴 옛 헤트만은 20년 동안 우크라이나의 국가 원수로서 살아온 자신의 삶을 회고하기 위해 개인 회고록을 집필하기 시작했습니다. 오늘 그의 회고록이 공식적으로 출판되었습니다.\n\n스코로파즈키는 서문에서 자신이 흥미로운 회고록을 쓸 의욕이나 능력이 부족하며, 이는 노령으로 인해 더욱 악화되었다고 언급합니다. 그럼에도 불구하고 그의 회고록은 헤트만국의 시작부터 1938년 말 민족주의 쿠데타에 이르기까지 우크라이나 국가의 역사에 대한 다소 포괄적인 설명을 제공합니다. 회고록 말미에 스코로파즈키가 쿠데타에 대해 언급하는 부분에서 \"국가가 나아가고 있는 방향에 특별히 만족하지 않는다\"고 말하지만, 이에 대해 자세히 설명하지는 않습니다. 그는 자신의 행정부가 \"몇 가지 실수\"를 저질렀을 수 있으며 이로 인해 행정부가 파멸에 이르렀음을 인정합니다.\n\n그러나 그는 자신의 통치가 전반적으로 자비로운 통치였으며 새 지도부가 감사해야 할 통치였다고 단호하게 말합니다. 어찌되었든 간에, 그는 젊은 국가인 우크라이나의 역사에서 한 번도 아닌 세 번이나 사회주의자들의 정권 탈취를 막은 장본인이었기 때문입니다."
 ukraine_lun.49.d2: "법원에서 독일로 추방할 것을 결정한 이후 권세와 무관해진 파울로 스코로파즈키는 확실히 더 나은 나날을 보냈습니다. 망명 초기부터, 불명예를 뒤집어쓴 옛 헤트만은 20년 동안 우크라이나의 국가 원수로서 살아온 자신의 삶을 회고하기 위해 개인 회고록을 집필하기 시작했습니다. 오늘 그의 회고록이 공식적으로 출판되어 베를린 서점의 베스트셀러가 되었습니다.\n\n스코로파즈키는 서문에서 자신이 흥미로운 회고록을 쓸 의욕이나 능력이 부족하며, 이는 노령으로 인해 더욱 악화되었다고 언급합니다. 그럼에도 불구하고 그의 회고록은 헤트만국의 시작부터 1938년 말 민족주의 쿠데타에 이르기까지 우크라이나 국가의 역사에 대한 다소 포괄적인 설명을 제공합니다. 회고록 말미에 스코로파즈키는 쿠데타에 대해 언급하는 부분에서 \"국가가 나아가고 있는 방향에 특별히 만족하지 않는다\"고 말합니다. 러시아의 반동주의가 부상하는 시대에 그는 \"말도 안 되는 증오 교리에 눈이 먼 우크라이나 민족주의자 동맹의 망상적 선동\"이 우크라이나 국민, 특히 동부의 러시아인과 러시아어 사용자를 분열시킬 뿐이리라고 예측합니다. 그는 그의 정부가 실수를 저질렀을지 모르지만 민족주의자 동맹은 우크라이나의 문제를 더욱 악화시킬 뿐이라고 단언합니다. 마지막으로 그는 쿠데타에 가담한 민족주의 장교들을 향해 신랄한 비판을 퍼부으며, 시골에서의 동맹의 인기에 편승한 '기회주의자'라고 비난합니다.\n\n스코로파즈키는 비록 어떤 일이 있었다 하더라도 자신의 모든 행동은 우크라이나와 우크라이나 국민의 이익을 위한 것이었으며, 새 정부와 크게 동의하지 않을지라도 사소한 인종적, 언어적 분열을 버리고 \"우크라이나 국민을 우선시\"하기를 바란다는 말과 함께 회고록을 마무리합니다."
 ukraine_lun.49.a: "자기가 진짜로 뭐 일종의 구원자라도 된다고 생각하는 건가?"
 ukraine_lun.49.b: "이 프로이센 앞잡이 놈이 뭐라는 거야?"
 ukraine_lun.50.t: "새로운 우크라이나의 문턱에서"
 ukraine_lun.50.d: "우리가 실존하던 적인 러시아를 물리쳤지만 그게 영원한 승리는 아닐 것이므로 경계해야 합니다. 우리는 여전히 동유럽을 위협하고 있는 독일로부터도 안전하지 않습니다. 우리는 위대한 국가이지만 혼자서는 충분히 강하지 않습니다. 우리의 운명을 실현하려면 같은 생각을 가진 국가들로 이루어진 블록을 구축해야만 합니다.\n\n고대의 위대한 제국들은 항상 바다를 중심으로 건설되었으며, 이는 우리에게도 마찬가지인 것이, 바로 흑해가 우리의 자연적인 제국이기 때문입니다. 우크라이나에서 흑해 주변으로 이어지는 동맹을 상상해보면 약 1억 명의 인구, 비옥한 땅, 자연적인 교통로와 같은 것들을 미루어보아 이러한 연방의 힘을 이해할 수 있습니다.\n\n유리 리파는 이를 향후 우크라이나 외교 정책의 광범위한 목표로 삼기 위해 이른바 '흑해 독트린'의 초안을 작성했습니다."
 ukraine_lun.50.a: "미래를 향해 앞으로!"
 ukraine_lun.51.t: "흑해 연방으로 초대한 우크라이나"
 ukraine_lun.51.d: "우크라이나 외무부에서 \"흑해 연방\"이라고 불리는 독립 국가들의 동맹을 제안하며 우리에게 접촉해왔습니다. 이 연방의 목적은 독일과 러시아 같은 강대국에 의존하지 않는 대체 세력 블록을 만드는 것입니다. 연방은 상호 방위 조약 외에도 흑해 지역에 자급자족 경제 지역을 만들기 위한 여러 경제 조약을 포함할 것입니다. 그러나 이 협정은 이러한 계획을 의심의 눈초리로 바라보는 다른 강대국들, 특히 독일과의 관계를 해칠 수 있습니다."
 ukraine_lun.51.a: "받아들여라."
 ukraine_lun.51.b: "거부해라."
 ukraine_lun.52.t: "흑해 연방에 가입한 [FROM.GetName]"
 ukraine_lun.52.d: "[FROM.GetName] 측이 그들을 착취하고 끌어내리려는 외부의 모든 시도에 맞서 각성하여 현명하게도 흑해 공동체에 합류했습니다. 다른 나라들이 이성을 찾고 깨어나기 시작했다는 것을 알게 되었으니 참으로 기쁜 날입니다. 우리는 함께 흑해 민족을 정복하려는 모든 시도에 맞서 싸울 것입니다."
 ukraine_lun.52.a: "우리가 함께라면 그 어느 때보다도 나아진다."
 ukraine_lun.53.t: "우리의 제안을 거절한 [FROM.GetName]"
 ukraine_lun.53.d: "[FROM.GetName] 측은 모든 흑해 국가에 대한 외부의 공격에 눈감고 흑해 땅을 식민지로 만들려고 시도합니다. 그들의 거절은 정중했지만, 그들은 단지 자신의 위치를 두려워해서 우리를 정치적으로 반대했을 뿐입니다. 설령 무력이 필요하더라도 언젠가는 그들의 해방이 다가올 것입니다."
 ukraine_lun.53.a: "일시적인 후퇴일 뿐."
 ukraine_lun.54.t: "우크라이나와의 휴전?"
 ukraine_lun.54.d: "우크라이나의 새로운 민족주의 정부는 우리 군과의 일방적 휴전을 선언하고 서부에서의 전쟁은 먼 일이며 우크라이나 국민에게 더 이상 아무런 의미도 없는 독일 제국주의 프로젝트는 더 이상 존재하지 않는다고 선언했습니다. 저들은 저들과 우리 동맹 사이 적대 행위의 중단을 제안합니다. 물론 이는 우리가 지금 우크라이나를 공격 할 능력이 거의 없으며 저들도 우리를 위협하지 않기 때문에 대부분 형식적인 것으로 보입니다."
 ukraine_lun.54.a: "휴전협정에 서명해라."
 ukraine_lun.54.b: "반동들과 타협은 없다!"
 ukraine_lun.55.t: "스스로 길을 개척하는 우크라이나"
 ukraine_lun.55.d: "우크라이나의 민족주의 정권이 공식적으로 우리와의 군사 조약을 무효화했습니다. 우크라이나 대사에 따르면 우크라이나 국민공화국은 헤트만 정부가 체결한 조약에 구속되지 않으며 우크라이나 국민이 선출한 대표들이 우크라이나의 주권을 제한하기 위해 고안된 이러한 불공정한 조약을 무효화하기로 결정했음을 알려왔습니다. 그러나 저들은 우크라이나 내 비우크라이나 자본을 국유화할 수 있는 권리를 보류하면서 가장 중요한 경제 조약을 유지하는 데에는 동의했습니다. 이들은 선언문을 통해 독일과 러시아 같은 강대국의 영향력에서 벗어나 흑해 주변에 같은 생각을 가진 민족주의 정권 블록을 만들겠다는 모호한 목표를 제시했습니다. 그러나 적어도 현재로서는 우리의 패권에 대한 군사적 위협은 아닌 것 같습니다."
 ukraine_lun.55.a: "저들이 자기 분수를 안다면야."
 ukraine_lun.55.b: "제재를 통해 고립시켜라."
 ukraine_lun.55.c: "이건 배신이다."
 ukraine_lun.56.t: "동맹의 배반!"
 ukraine_lun.56.d: "[FROM.GetName] 측이 우크라이나가 주도하는 흑해 연방에 대한 [FROM.GetAdjective]의 가입에 서명하면서 외교에 놀라운 변화를 가져왔습니다. 그들은 우리와 우호적인 관계를 지속하겠다는 의사를 밝히면서도 새로운 방향은 외국의 영향력으로부터 자유로운 독립적인 민족주의 국가 블록을 건설하는 것을 목표로 한다고 말했습니다. 이는 분명 변절 행동으로 보이지만, 우리 조약을 구체적으로 위반한 것은 아닙니다. 그러나 일부에서는 우크라이나 정권의 초국가주의와 군국주의가 저들의 패권이 더욱 커질 경우 잠재적 위협이 될 수 있음을 지적하고 있습니다."
 ukraine_lun.56.a: "그건 저들의 권리다."
 ukraine_lun.56.b: "우크라이나 제국은 무너져야 한다."
 ukraine_lun.100.t: "우크라이나의 민족주의 쿠데타"
 ukraine_lun.100.d: "비록 실패한 반란임에도 2년 전의 반헤트만 봉기는 헤트만 정부만이 우크라이나의 안정을 보장할 수 있다는 생각을 불식시켰습니다. 토지 개혁에 대한 요구가 대부분 무시되어 대규모 시위가 벌어진 시골 지역보다 더 분명하게 드러난 곳은 없었습니다.\n\n스코로파즈키 정부의 질서 유지 능력에 환멸을 느낀 우크라이나 민족주의자 동맹은 몇몇 고위 장교들의 도움을 받아 스스로 문제를 해결하기로 결심하고 쿠데타를 성공시켰습니다. 협동조합주의, 군국주의, 전체주의 이념을 내세운 새 지도부는 구 정권의 실정을 바로잡을 것을 약속하며 \"우크라이나 국민공화국\"을 선포했습니다."
 ukraine_lun.100.a: "우리가 왜 그 빌어먹을 사기꾼 놈을 믿었을까..."
 ukraine_lun.100.b: "저들이 한 거라곤 한 반동을 다른 반동으로 바꾼 것뿐이다."
 ukraine_lun.100.c: "저 놈들이 차리친에 뭘 하길 원한다고?"
 ukraine_lun.100.e: "헤트만의 운이 마침내 다했다."
 ukraine_forpol.15.t: "독일-우크라이나 관계 정상화"
 ukraine_forpol.15.unr.b: "파울로 스코로파즈키 정부가 전복되었다는 소식이 베를린에 전해졌을 때, 이는 걱정과 불신의 대상으로 받아들여졌습니다. 그러나 상황이 점차 안정화되면서, 생디칼리스트의 완전한 정권 장악이 무산되었음이 분명해졌습니다. 전우크라이나 민주운동은 그들의 약속을 충실히 이행하였으며, 한동안 백루테니아가 그래왔던 것처럼 농민공화국을 창설하기 위한 작업에 착수하였습니다.\n\n새로 위임받은 정부가 우선적으로 한 일 중 하나는 우리에게 연락을 취하여 지주와 우리에게 있어 중요한 존재인 산업가들의 권력을 제한하는 것을 포함한 야심 깊은 사회민주주의 경제 계획에 따라 경제적 자율성을 늘리기를 희망하면서도 군사 분야에서 협력을 계속 원한다는 것을 우리에게 보증하는 것이었습니다.  불만족스러워 하는 우크라이나가 어리석게도 중립을 유지하거나 오스트리아의 영향권에 합류하려 할 가능성이 있지만 지나치게 양보를 많이 하는 것은 국내에서는 물론 미텔오이로파의 다른 국가들로부터 인기를 끌지 못할 것입니다."
 ukraine_forpol.15.lun.d: "파울로 스코로파즈키 정부가 전복되었다는 소식이 베를린에 전해졌을 때, 이는 걱정과 불신의 대상으로 받아들여졌습니다. 군사 쿠데타로 헤트만 정부가 물러나고 우크라이나 민족주의자 동맹이 이끄는 공화국이 수립되었습니다. 국수주의와 일부 반독일 수사를 내세우며 우크라이나에서 활동하는 외국 기업을 국유화하고 통제하는 등 경제적, 정치적 자유를 확대하고자 하지만 우크라이나 민족주의자 동맹 정권은 여전히 우리와 협력하는 것이 안보를 위한 최선의 보장임을 인식하고 있는 것 같습니다. 불만족스러워 하는 우크라이나가 어리석게도 중립을 유지하거나 오스트리아의 영향권에 합류하려 할 가능성이 있지만 지나치게 양보를 많이 하는 것은 국내에서는 물론 미텔오이로파의 다른 국가들로부터 인기를 끌지 못할 것입니다. "
 ukraine_forpol.15.a: "좋은 의도와 함께 시작해보자."
 ukraine_forpol.15.b: "우린 엄격한 보장이 필요하다. 어쨌든 저들은 급진파니까."
 ukraine_forpol.16.t: "독일의 요구: 경제 상황 현상 유지"
 ukraine_forpol.16.d: "협상의 시작 단계는 놀라울 정도로 타협적인 분위기에서 이뤄졌습니다. 베를린은 우리가 미텔오이로파 회원국으로서 이전의 모든 조약을 그대로 유지하라는 요구를 했는데, 이는 실제로 스코로파즈키 행정부가 협상한 내용 중에서 가장 나은 부분 중 하나였습니다. 그러나 이 조약에는 독일 기업이 우크라이나 기업과 동등한 권리를 가질 것이며, 국유화나 어떤 형태의 불이익도 받지 않을 것이라는 보장이 포함되어 있었습니다. 하지만 이는 일부가 우려했던 결과보다 훨씬 나은 조건이었습니다."
 ukraine_forpol.16.a: "더 나은 거래를 목표로 하자."
 ukraine_forpol.16.b: "예상한 것보다는 낫군."
 ukraine_forpol.17.t: "독일의 요구: 엄격한 안전 장치"
 ukraine_forpol.17.d: "혁명을 통해 집권한 정부로서, 독일 대표단이 설명하기를 양국 정부 간에 과거와 같은 수준의 신뢰를 돌이킬 수는 없다고 합니다. 따라서 베를린은 안전장치가 필요하다는 것입니다. 우리는 미텔오이로파에 복귀해야 할뿐만 아니라 우크라이나에 있는 독일 자산과 자본을 보호하고 독일 제국에 대한 무역 특혜를 부여해야 합니다. 또한 독일은 우크라이나의 '국가 안보'를 보장하기 위해 우크라이나 전역의 주요 철도 노선에 대한 통제를 요구합니다. 공식적으로 이는 러시아에 대한 신속한 병력 배치를 보장하기 위한 것이지만, 실제로는 우크라이나의 '급진적' 정권에 대한 압박을 유지하기 위한 것이기도 합니다."
 ukraine_forpol.17.a: "끔찍하군. 우리가 가진 최고의 외교관들을 베를린으로 보내라."
 ukraine_forpol.17.b: "서명하는 게 나을지도..."
 ukraine_forpol.18.t: "우크라이나의 역제안"
 ukraine_forpol.18.d: "우리의 요구에 만족하지 못한 우크라이나 대표단이 협상을 위해 도착했습니다. 저들은 독일 소유 자산을 국유화할 수 있도록 허용하는 등 우리 협정에서 특히 문제가 되는 몇 가지 사항을 변경하길 원하지만, 그에 대한 전액 보상을 지불해야 합니다. 또한 독일이 우크라이나에 너무 많이 진출하는 것을 피하고 추가적인 자유를 위해 우리에게 더 많은 수익성 있는 수출 계약을 제안하고 있습니다. 저들은 스스로 헤트만 정부를 비난했듯 '독일에 나라를 팔아넘기는 자'들로 비춰지는 것을 원치 않기 때문에 저들 국가의 내부적으로는 이 점이 더 중요할 것입니다."
 ukraine_forpol.18.a: "일리가 있다."
 ukraine_forpol.18.b: "저들은 흥정할 입장이 아니다."
 ukraine_forpol.19.t: "독일의 거래 수락"
 ukraine_forpol.19.d: "우리 대표단은 무리한 요구를 낮추도록 독일을 설득하는 데에 성공했습니다. 이는 아국 내 지지자들에게 독일 패권에 대한 승리 또는 적어도 헤트만국이 결코 달성하지 못한 궁극적 해방을 향한 진전으로 선전할 수 있는 성과입니다. 재협상의 주요 부분으로 독일은 철도를 통제하고 독일 군인으로 군 인력을 배치하라는 요구를 철회하고 기반 시설 체계를 관리하고 조직하기 위한 공동위원회를 설립하는 데에 만족했습니다."
 ukraine_forpol.19.a: "저들이 사리분별을 할 수 있어서 다행이다."
 ukraine_forpol.19.b: "이것만으로는 부족하다. 아마도 빈에 있는 친구들을 만나러 가봐야 할 것 같군..."
 ukraine_forpol.20.t: "독일의 역제안 무시!"
 ukraine_forpol.20.d: "우리 협상가들은 실질적인 변화를 이끌어내지 못했습니다. 독일은 우리에게 약간의 양보를 했지만, 그것은 독일이 최후통첩에 서명하도록 강요하는 것이 아니라 합리적으로 행동하는 것처럼 보이게 하기 위한 미끼에 불과했습니다. 이 시점에서 우리의 상황을 개선할 수 있는 유일한 방법은 다른 강대국의 지원을 받는 것뿐입니다."
 ukraine_forpol.20.a: "그러면 빈에 있는 친구들을 만나러 가보자고..."
 ukraine_forpol.20.b: "최소한 시도는 해봤잖아."
 ukraine_forpol.21.t: "독일 통제하 우크라이나 철도의 귀환"
 ukraine_forpol.21.d: "우크라이나 새 정부와의 합의에 따라 기반 시설 체계의 주요 동맥이 독일 국영기업에 매각되어 그들이 관리하게 되었습니다. 실제로 이것은 우크라이나에 대한 독일의 지속적인 지배를 의미하며, 독일 육군이 우크라이나를 자유롭게 이동할 수 있는데다가 독일에게 재정적 이익이 돌아갑니다. [UKR.GetNameDef]에게는 국가적 굴욕이지만, 동부에 대한 지배력을 재확인한 베를린의 지도부는 안심할 수 있습니다."
 ukraine_forpol.21.a: "훌륭하군."
 ukraine_forpol.21.b: "필요한 희생이었다."
 ukraine_forpol.22.t: "우크라이나의 동맹 모색"
 ukraine_forpol.22.d: "빈 주재 우크라이나 대사와의 비밀 회담에서 [202.GetName]와 빈 간의 공식 동맹 가능성이 처음으로 떠올랐습니다. 우크라이나와 독일 간의 협상이 교착 상태에 빠진 것으로 보이며, 우크라이나는 독일이 요구하는 여러 가지 불합리한 요구를 모두 받아들이고자 하지는 않고 있습니다. 이러한 곤경에서 벗어나기 위해 합스부르크 제국과 우크라이나 간의 동맹을 제안하여 독일에 대한 보호 의존도를 줄이고 협상에 유리한 고지를 선점하겠다는 것입니다. 이는 의심할 여지 없이 독일을 몹시 언짢게 할 것입니다... 그러나 다른 한편으로 독일은 이미 우리에게서 1917년에 이러한 가능성을 빼앗아갔습니다. 이번만큼은 우크라이나인들을 실망시켜서는 안 됩니다."
 ukraine_forpol.22.a: "물론이다. 그들을 환영해라."
 ukraine_forpol.22.b: "저들은 우리를 또 다른 어리석은 전쟁으로 끌고 가려는 것뿐이다."
 ukraine_forpol.23.t: "오스트리아-독일-우크라이나 조약"
 ukraine_forpol.23.d: "독일-우크라이나 조약이 불가능하다는 것이 분명해진 후, 세 당사국이 새로운 협상을 시작했습니다. 오스트리아는 자국의 이익을 위해 균형을 맞추려고 노력했고, 우크라이나가 오스트리아와 군사 동맹을 맺되 미텔오이로파에는 남는다는 타협안이 도출되었습니다. 그러나 경제적인 부분은 우크라이나에서 외국인이 현지인과 동등하게 사업을 할 수 있는 권리부터 외국인 소유의 공장과 광산이 국유화되거나 다른 방식으로 괴롭힘을 당하지 않도록 보호하는 조항까지 훨씬 더 복잡합니다. 이는 독일이 처음에 요구했던 것보다 훨씬 완화된 조건입니다."
 ukraine_forpol.23.a: "안정으로의 복귀로군, 아마도."
 ukraine_forpol.23.b: "그러시든지, 말든지."
 ukraine_forpol.25.t: "독일-우크라이나 조약"
 ukraine_forpol.25.d: "치열한 협상 끝에 양국은 불안정한 합의에 도달했습니다. 우크라이나 인민공화국은 계속해서 독일과 군사적 동맹을 유지하고 우크라이나에 독일 군대를 주둔시킬 것입니다. 그러나 경제적인 부분은 우크라이나에서 외국인이 현지인과 동등하게 사업을 할 수 있는 권리부터 외국인 소유의 공장과 광산이 국유화되거나 다른 방식으로 괴롭힘을 당하지 않도록 보호하는 조항까지 훨씬 더 복잡합니다. 이 모든 것은 우크라이나를 바람직한 투자처로 여기는 독일 업계의 믿음은 유지해 왔지만, 공화국의 입장에서는 골치 아픈 가시가 될 것입니다."
 ukraine_forpol.25.a: "정상으로의 복귀로군, 아마도."
 ukraine_forpol.26.t: "스코로파즈키의 운명"
 ukraine_forpol.26.d: "전세가 역전되었습니다. 전 헤트만과 그의 측근들은 사법 당국이 그들을 잡기 전에 베를린으로 탈출해 현재 \"망명 우크라이나 국민정부\"를 조직하고 있습니다. 그들은 카이저에게 그들을 지원해달라고 청원했지만, 지금까지는 결과가 좋지 못했습니다. 스코로파즈키가 더 이상 우리에게 큰 위협이 될 수 있다고 생각하기는 어렵지만, 그는 우크라이나 국민을 상대로 수많은 범죄를 범했으므로 재판을 받아야 합니다. 독일에 범죄인 인도를 요청할 수도 있지만, 이렇게 한다면 독일 정부가 곤란한 처지에 놓일 수도 있습니다."
 ukraine_forpol.26.a: "요구를 만들자."
 ukraine_forpol.26.b: "놈의 운명은 이제 우리의 관심사가 아니다."
 ukraine_forpol.27.t: "파울로 스코로파즈키 송환 요청"
 ukraine_forpol.27.d: "우크라이나의 전 헤트만인 파울로 스코로파즈키는 정부 잔당들과 함께 베를린에 피신해 왔습니다. [202.GetName]에 공화주의 정부가 새로 들어섰고 스코로파즈키는 우크라이나에 \"합법적인 통치\"를 복원하기 위해 우리에게 군사 개입을 요청하고 있습니다. 이는 절대로 수용할 수 없는 것입니다. 공화주의 정부는 협상을 통해 문제를 해결하려는 의지가 있으며, 이 시점에서 군사 개입을 하게 되면 우크라이나와의 전면전을 초래하게 될 것이고 이는 러시아인들이 환영할 만한 일이 될 것입니다.\n\n스코로파즈키를 완전히 무시하려는 생각이었지만, 이제 우크라이나 정부는 그의 범죄에 대한 책임을 묻기 위헤 그를 우크라이나로 송환해달라는 공식적인 요청을 보냈습니다. 한편으로 그가 우리에게 아무런 가치도 없기에 그를 인도하는 것은 우크라이나에 대한 호의의 표시로 작용할 수 있겠지만... 스코로파즈키는 여전히 독일에 동지를 두고 있고, 우리가 20년 동안 지원해 왔던 인물이 전쟁 범죄자로서 재판을 받게 되면, 이는 우리에게 있어 크게 수치스러운 일이 될 것입니다."
 ukraine_forpol.27.a: "저들의 요청에 응하라."
 ukraine_forpol.27.b: "거부해라."
 ukraine_forpol.28.t: "독일의 송환 요청 승낙"
 ukraine_forpol.28.d: "독일 정부는 동의했고 스코로파즈키는 여러 가지 중범죄 혐의로 체포되어 기소되었습니다. 그는 곧 우크라이나로 송환되어 재판을 받고 우크라이나 인민에게 자신의 범죄 행위에 대해 답변할 예정입니다."
 ukraine_forpol.28.a: "기소를 준비하자."
 ukraine_forpol.29.t: "독일의 송환 요청 거부"
 ukraine_forpol.29.d: "베를린은 정중한 답변을 통해 파울로 스코로파즈키가 독일 망명을 허가받았으며 독일에서 범죄를 저지르지 않는 한 추방되지 않을 것이라고 알려주었습니다. 독일 대사는 사석에서 이 문제에 대해 더 이상 캐묻는 것은 베를린을 크게 불쾌하게 할 것이라고 암시하며 잊어버리라고 권했습니다."
 ukraine_forpol.29.a: "그 빌어먹을 폭군이 결국 탈출에 성공했구만."
 ukraine_forpol.30.t: "헤트만의 재판"
 ukraine_forpol.30.d: "1919년부터 20년간 우크라이나 농민과 노동자들에 대한 살인, 고문 및 투옥을 지시하고, 1936년 우크라이나 혁명 동안에는 대규모 처형을 명령하는 등 혐의의 수는 셀 수 없을 정도입니다. 준비된 혐의 목록에는 정치적 의도가 있긴 했지만, 진실을 포함하고 있었으며 스코로파즈키 헤트만의 손에는 우크라이나인의 피가 묻어 있었습니다. 스코로파즈키는 변론 과정에서 그가 행한 모든 행위는 우크라이나의 법과 질서, 민주주의를 보호하기 위한 것이었다고 주장하였습니다. 놀랍도록 감동적인 연설에서 그는 항상 우크라이나인의 복지를 최우선으로 생각했으며, 그가 진실이라고 인정하는 일부 혐의들은 불가피한 것이었다며, 그들이 그 행위를 저지른 시점에서 이는 불법이 아니었지만, 혁명이 일어난 후에 위헌적인 방법을 통해 불법이라고 선언되었다고 강조하였습니다.\n\n이 모든 일에도 불구하고 그는 여전히 유죄입니다. 이제 유일한 문제는 어떤 처벌을 내려야 할 지입니다."
 ukraine_forpol.30.a: "그는 반역자이고 감옥에서 썩어야 마땅하다."
 ukraine_forpol.30.b: "그 불쌍한 작자에게 그가 우리에겐 보여주지 않았던 관대함을 보여주도록 하자."
 ukraine_forpol.32.t: "우크라이나 혁명!"
 ukraine_forpol.32.d: "우크라이나의 소요 사태가 마침내 끓어오르면서 공산주의-생디칼리슴으로 구성된 보로티비스티 운동이 공화국을 장악했습니다. 우크라이나의 합법 정부는 가까스로 탈출하여 현재는 사회주의의 위협에 대항하기 위해 독일에 도움을 요청하고 있습니다. 새로운 사회주의 공화국의 대통령인 슘스키는 이들을 계급의 반역자이자 부역자라고 비난하며 우크라이나의 완전한 주권을 선언했습니다. 외국의 위협으로부터 혁명을 지키기 위한 신속한 동원이 시작되었습니다. 이번 사태로 동유럽에서 독일 패권의 근간이 무너졌습니다. 설상가상으로 새 정부는 동쪽에 있는 러시아와 손을 잡았습니다."
 ukraine_forpol.32.a: "이건 대재앙이다. 군대를 준비시켜라!"
 ukraine_forpol.32.b: "우리는 때를 기다려야 한다."
 ukraine_forpol.33.t: "미쳐버린 빈"
 ukraine_forpol.33.d: "카를 황제에 맞서 파괴적인 국수주의 쿠데타가 일어난 후, 고도로 권위주의적이고 독일계 맹목적 애국주의 정권이 빈에서 권력을 장악했습니다. 이로 인해 이중군주국 국가들, 특히 반항적인 분위기가 만연한 슬라브계 주 지역에 큰 불안이 조성되고 있습니다. 이런 상황에서 우리는 빈과의 동맹을 양심상 계속 지킬 수가 없습니다."
 ukraine_forpol.33.a: "빈에게 우리의 결정을 알려라."
 ukraine_forpol.33.b: "... 그리고 갈리치아인들에게 우리와 함께하겠느냐고 물어봐라."
 ukraine_forpol.34.t: "동맹을 맺자고 접근해 온 독일"
 ukraine_forpol.34.d: "우리가 이제 동맹이 아니게 되자, 독일은 재빨리 우리를 다시 노리고 있습니다. 지난번보다는 좀 더 정중한 어조로, 그들은 다시 한번 우리에게 군사 동맹을 제안했습니다. 다뉴브강 지역의 정세가 현재 불안하다는 것을 고려하면, 이는 적어도 오스트리아 국수주의 정권의 적대적인 행동으로부터 우리를 보호할 수 있을 것입니다. 이러한 동맹은 일부 사람들에게 헤트만의 통치 기간 동안 독일에게 복속된 우크라이나의 기억을 떠올리게 했지만, 미래의 러시아의 공격으로부터 보호받고자 한다면 다른 선택의 여지가 없습니다. 그러므로, 우리는 동의해야 합니다."
 ukraine_forpol.34.a: "저들과 동맹을 맺자. 비록 우리의 자유의지와는 무관하지만."
 UKR_the_army_and_the_state: "군대와 국가"
 UKR_the_army_and_the_state_desc: "우크라이나군은 독일 영향권 내에서는 제일 큰 군대 중 하나이기는 하지만, 우크라이나군은 조직의 비효율성, 예산 부족과 구 제국 시대의 다른 잔존 문제들로 곪아 있습니다. 이제 전쟁이 점차 다가오고 있으니, 군대를 조만간 제대로 된 전투 병력으로 만들어야만 합니다."
 UKR_armament_program: "예비군 무장 계획"
 UKR_armament_program_desc: "아군의 예비대는 100만 명을 쉽게 넘습니다. 하지만 잔혹한 현실은 바로 이들을 모두 한꺼번에 동원할 경우, 우리에겐 그 절반에 해당하는 50만 명을 무장시킬 장비가 없다는 것입니다. 우리는 이 문제를 빨리 해결해야 합니다."
 UKR_state_arsenals: "군수감독국"
 UKR_state_arsenals_desc: "우크라이나 군수산업은 전 국토에 퍼져 있으며 연구와 생산을 지도할 지휘조직이 없는 상태입니다. 군대 조직이 군수산업을 감찰하게 한다면 효율성을 제고할 수 있을 것입니다."
 UKR_state_arsenals_tt: "\nBeware, as our overall §CIndustrialisation Score§! increases, the §Garmament facilities§! that can be gained increases while reducing the immediate bonus to §CIndustrialisation Score§! and §OPolitical Power§!.\n"
 UKR_semi-motorized_cavalry: "기병대 차량화"
 UKR_semi-motorized_cavalry_desc: "기병대가 현대전에서 경쟁력을 유지하려면 더 강력하고 빠른 신형 장비를 도입해야 합니다. 장갑차와 경전차는 기병대에 필요한 타격 능력을 제공하면서도 기동 속도를 저하시키지 않을 것입니다."
 UKR_recon_in_force: "기병도와 기병총으로 정찰"
 UKR_recon_in_force_desc: "기병전의 시대는 지났습니다. 현대 전장에서 기병대에게 가장 적합한 역할은 지형 대부분을 빠르게 이동하고, 기습적으로 공격하고, 도착하자마자 빠르게 떠날 수 있는 정찰병 역할입니다."
 UKR_ostwall_desc: "1920년대 후반에 발트 향토방위군이 처음 구상한 \"동부 방벽\"은 라이히스팍트의 최전선에 있는 국가들을 위한 종합적인 요새화 계획입니다. 우크라이나는 땅이 너무 넓고 고지가 너무 많아 하나의 연속적인 요새선을 유지하기에는 역부족이었지만, 일부 장교들이 수정된 동부 방벽에 대한 계획을 수립하기 시작했고 생도들은 이에 큰 관심을 보였습니다."
 UKR_centralise_military_railway_service: "군용철도 체계 중앙화"
 UKR_centralise_military_railway_service_desc: "통합된 병참 체계는 우크라이나처럼 큰 국가를 방어하는 군대의 생명줄과도 같습니다. 군대가 사용하는 모든 열차는 현재의 지역별 조직 대신 육군 본부 산하의 단일 부서에서 관리하게 될 것입니다."
 UKR_german_way: "독일의 전쟁방식"
 UKR_german_way_desc: "우리 군의 젊은 장교들 중 일부는 공격성과 기동성을 이용해 적을 혼란에 빠뜨리고 파괴하는 독일의 전쟁 사상, 즉 끊임없는 기동에 대한 훈련을 받았습니다. 우리가 속한 상황에서 이는 기병대의 전통과 쉽게 합쳐질 수 있습니다. 평원에는 기동할 수 있는 공간이 있기 때문입니다. 그러나 이러한 전쟁에는 강력한 규율과 현지 지휘관의 독립성과 확신이 필요한데, 이는 우선순위가 아니었습니다."
 UKR_tank_corps: "우크라이나 기갑부대"
 UKR_tank_corps_desc: "독일제 전차와 함께 우리는 미래 군대 확장의 중추적인 역할을 할 최초의 완편된 기갑 사단을 편성할 수 있을 것입니다. 빠르게 움직이는 기갑 부대는 우크라이나 평원에서 우리의 주력이 될 것입니다."
 UKR_tank_div_unit_tt: "§C[202.GetName]에 전장 너비 20의 기갑사단이 1개 생성되고 1호 전차 G형 설계가 해금됩니다.§!"
 UKR_russian_way: "러시아의 전쟁방식"
 UKR_russian_way_desc: "많은 우리 장군들이 러시아군에서 복무했던 만큼, 이들은 전장을 하나의 체스판으로 봅니다. 이들에게 있어 장군의 목적은 최대한 빈틈없는 계획을 만든 다음, 이를 문제 없이 실행하는 것입니다. 실전에다 이를 적용하려면 보병, 포병, 기병 그리고 다른 병과 간의 매끄러운 협력이 필요할 것입니다."
 UKR_breakthrough_artillery_units: "돌파용 포병부대"
 UKR_breakthrough_artillery_units_desc: "전장의 여왕인 야포는 전쟁에서 승리하기 위해선 반드시 필요한 존재입니다. 우리 포병은 세계 최고 수준의 훈련을 받고 가장 현대적인 사거리 측정 및 조정 도구를 갖추고 있습니다."
 UKR_expansion_of_kyiv_military_academy: "[202.GetName] 사관학교 확장"
 UKR_expansion_of_kyiv_military_academy_desc: "군대가 커지려면 더 많은 장교와 공병이 필요하며, 그렇지 않으면 제대로 지휘받지 못하는 민병대 무리에 불과할 것입니다."
 UKR_air_fleet_inspectorate: "항공대 감찰"
 UKR_air_fleet_inspectorate_desc: "공군 전담 감찰관을 임명하면 개별 공군 부대에 이러한 문제를 맡기지 않고, 감찰관이 우리 항공단에 스며든 약점을 인식하고 이러한 문제를 해결하기 위해 행동할 수 있을 것입니다."
 UKR_aviation_workshops: "항공기 공장"
 UKR_aviation_workshops_desc: "우리는 주요 항공기 생산국이 될 수 있는 산업 잠재력을 가지고 있지만, 여러 가지 이유로 발전이 더디게 진행되고 있습니다. 국가는 특출난 항공 기술자와 그 회사를 재정적으로 지원하여 우리 항공기 산업의 기반을 조성해야 합니다."
 UKR_aviation_school: "항공학교"
 UKR_aviation_school_desc: "우크라이나 공군은 특별히 규모가 크거나 발전된 적은 없으며, 주로 독일의 예비 전투기로만 이루어져 있었습니다. 최근 공군 개혁이 진행됨에 따라 최고 수준의 전투기 및 폭격기 조종사를 교육하기 위해 새로운 학교를 설립해야 하는 상황에 놓였습니다. 1930년에 [202.GetName]에 설립된 레프 마치예비치 조종사 학교는 새로운 훈련 기관의 모범이 될 것입니다."
 UKR_guarding_the_skies: "영공 수호"
 UKR_guarding_the_skies_desc: "다음 전쟁에서는 공중 폭격이 승패를 좌우할 것이라는 주장은 무시하십시오. 미래학자들의 소원 성취가 아니라 영공 수호에 자원을 투입해야 합니다."
 UKR_death_from_above: "하늘에서 내려오는 죽음"
 UKR_death_from_above_desc: "폭격기를 조종하는 용감한 우크라이나 조종사 한 명이 한 중대가 소총으로 할 수 있는 만큼의 러시아 장비를 파괴할 수 있습니다. 폭격기와 함께 미래를 받아들이지 않는 것은 미친 짓입니다."
 UKR_air_defence: "대공방어 대책"
 UKR_air_defence_desc: "우리 공군의 상태와 상관없이 러시아의 맹공격은 무자비할 것입니다. 우리는 자체 대공 장비를 개발하여 러시아의 포화를 견딜 수 있도록 대공 장비를 충분히 많이 생산해야 합니다."
 UKR_long-range_bombing_force: "장거리 폭격비행대"
 UKR_long-range_bombing_force_desc: "적의 수와 규모는 방대합니다. 전략적 차원의 장거리 폭격은 적의 집결된 병력과 보급로를 혼란시켜, 우리의 반격을 위한 길을 닦을 수 있습니다."
 UKR_fleet_for_two_seas: "우크라이나국 함대"
 UKR_fleet_for_two_seas_desc: "우리는 옛 러시아 흑해 함대로부터 비교적 강력한 해군을 물려받았습니다. 일부 구형 함선은 폐기되었지만, 우리는 아직도 흑해에서 가장 강력한 해군력을 보유하고 있으며, 긴 해안선을 방어하기 위해서는 이를 유지해야 합니다."
 UKR_marines_training: "해병대"
 UKR_marines_training_desc: "우리 해병대는 구 러시아 제국 최고의 해병 사단 중 하나였던 제국 흑해 사단의 전통을 이어가고 있습니다. 이들은 바다를 가로질러 신속하게 배치되고 [137.GetCapitalVictoryPointName](와)과 같은 요새를 끈질기게 방어할 수 있는 흑해의 주력 병력으로서 활약합니다."
 UKR_mykolaiv_shipyard: "미콜라이우 조선소"
 UKR_mykolaiv_shipyard_desc: "미콜라이우는 동유럽에서 가장 큰 조선소를 갖추고 있으며 지난 수십 년 동안 수백 척의 선박을 건조해 왔습니다. 전쟁이 임박함에 따라 우리는 이곳의 군사 공학 능력을 확장해야 합니다."
 UKR_refineries: "국내 정유소"
 UKR_refineries_desc: "탄화수소 크래킹 과정에서 천연가스로부터 추출한 메탄은 연료 및 등유와 같은 석유 제품으로 가공됩니다. 우크라이나 남부에는 천연가스가 풍부하게 매장되어 있으며, 해안 도시에서 가공한 후 해상을 통해 수출하는 것이 가장 용이합니다."
 UKR_subs: "잠수함 개발"
 UKR_subs_desc: "황립해군의 전문가들과 협력하여 국내 잠수함 부대를 창설하면 해상 방어를 더욱 강화할 수 있을 것입니다."
 UKR_light_ships_designs: "경함선 설계"
 UKR_light_ships_designs_desc: "구축함과 순양함은 해안선을 순찰하고 선박을 보호하는 데 필요한 함대의 중추입니다."
 UKR_odesa_port: "[192.GetName]항"
 UKR_odesa_port_desc: "[192.GetName]는 우크라이나에서 두 번째로 중요한 도시이자 상업 및 수송 규모 면에서 가장 큰 도시입니다. 주요 대외 무역 항구로서 매년 수백만 톤의 밀, 채소, 해바라기 씨앗이 [192.GetName]의 거대한 항구를 통해 수송됩니다."
 UKR_black_sea_mastery: "흑해의 지배자"
 UKR_black_sea_mastery_desc: "우리 함대는 경쟁자가 없는 흑해의 지배자이며, 우리의 함포는 우리 해안의 모든 목표물을 폭격할 수 있습니다. 우리의 전력 투사를 위한 다음 단계는 다르다넬스 해협을 우리 함선이 항해할 수 있도록 [773.GetName]의 지배자와 협상을 벌이는 것입니다."
 UKR_fortress_crimea: "[137.GetName] 요새화"
 UKR_fortress_crimea_desc: "[137.GetName](은)는 본질적으로 섬입니다. 동쪽에는 좁은 케르치 해협이 있고, 북쪽에는 몇 킬로미터 폭의 페레코프 지협과 통과할 수 없는 늪지대가 있어 이를 통해 본토와 연결되어 있습니다. 요새화만 잘 되어 있다면 이 반도는 국가의 다른 지역과 분리되어 있어도 큰 어려움 없이 버틸 수 있을 것입니다."
 UKR_crimean_forts_tt: "페레코프 지협, 케르치 반도, [137.GetCapitalVictoryPointName]에 요새가 추가됩니다."
 UKR_merchant_marine: "상선단 확장"
 UKR_merchant_marine_desc: "독일과 철도 연결은 잘 되어 있지만 무역의 대부분은 해상을 통해 이루어집니다."
 UKR_reform_committee: "육군개혁위원회"
 UKR_reform_committee_desc: "헤트만의 옛 군대는 부패하고 비효율적이었습니다. 총사령관은 군사 독재자 대신 정부가 임명한 수석장관과 그의 지역 대표들이 맡게 될 것입니다. 이러한 방식으로 군 지휘권은 전문 군인들이 맡게 되지만 모든 현대 국가에서와 마찬가지로 민간인의 통제를 받게 될 것입니다."
 UKR_kharkiv_design_bureau: "하르키우 설계국"
 UKR_kharkiv_design_bureau_desc: "우크라이나의 주요 기갑 차량 개발을 담당하는 기관은 하르키우 설계국으로, 뛰어난 기술자들이 일하고 있습니다. 지금까지 이들은 독일 및 폴란드 자문단과 긴밀히 협력하여 우크라이나 상황에 맞는 이상적인 장갑차를 개발하기 위해 노력해 왔습니다. 전쟁이 발발했을 때 우리가 제대로 무장하려면 이들에 대한 예산을 대폭 증액해야 합니다."
 UKR_call_of_fatherland: "조국의 부름"
 UKR_call_of_fatherland_desc: "징병제를 강화해야 합니다. 모든 우크라이나인이 사랑하는 조국을 마지막까지 지키는 것은 부담이나 의무가 아니라 권리입니다."
 UKR_curtail_army_factionalism: "육군 파벌주의 억제"
 UKR_curtail_army_factionalism_desc: "육군 내 러시아 출신 장군들과 우크라이나 민족주의 성향의 젊은 장교들 사이에는 적대감이 존재해 왔습니다. 때때로 이러한 불신은 육군 내 진급에도 부정적인 영향을 미쳤습니다. 이러한 파벌주의는 사라져야 합니다. 승진은 [UKR_leader_title]이 임명하는 중립적인 위원회에서 결정해야 하며, 모든 종류의 족벌주의는 타파되어야 합니다."
 UKR_mobile_infantry: "신속 보병 교리"
 UKR_mobile_infantry_desc: "1920년대에 동방주에서 널리 채택된 교리는 독일 교관들이 자신들의 입증된 전쟁 수행 방식을 훈련에 도입한 기동 교리였습니다. 우리의 방식은 독일만큼 기갑과 공군에 의존할 수는 없지만, 중장비 부족을 신속하게 이동하고 국지적인 수적 우위를 이용해 적의 거점을 파괴할 수 있는 다수의 기마 및 차량화 부대로 보완할 수 있을 것입니다."
 UKR_war_for_survival: "생존을 위한 전쟁"
 UKR_war_for_survival_desc: "전쟁은 군인에게만 맡기기에는 너무 심각합니다. 앞으로의 전쟁은 민중의 전쟁이 될 것입니다. 우크라이나의 횃불이 러시아의 눈사태에 의해 영원히 꺼지든지, 아니면 우크라이나는 승리하여 세계 강대국들 사이에서 자신의 지위를 확고히 할 것입니다. 수많은 몰락한 국가들의 운명을 피하려면 우리 사회 전체가 전쟁에 대비해야 합니다."
 UKR_fire_from_sky: "국내 폭격비행대"
 UKR_fire_from_sky_desc: "우크라이나는 광대한 영토를 지니고 있기 때문에 공군력이 판도를 바꿀 수 있습니다. 역사상 처음으로 우리는 마리우폴에서 [241.GetName]까지 어디든 신속하게 지원을 보낼 수 있게 되었습니다."
 UKR_national_mobilisation: "국가동원령"
 UKR_national_mobilisation_desc: "군대는 국방의 한 부분일 뿐입니다. 산업체는 애국적 의무를 다해야 하고 교회는 국민에게 올바른 군국주의 정신을 심어줘야 합니다. 젊은이부터 노인에 이르기까지 모두가 어떤 위기에 처해 있는지 이해해야 합니다."
 UKR_total_dedication: "전적인 헌신"
 UKR_total_dedication_desc: "국가가 총동원된 이 전쟁을 이끄는 지도자는 사랑하는 조국의 화신인 [UKR.GetLeader]입니다. 전쟁 중에는 정치적 논쟁은 있을 수 없고 오직 지도자와 대의에 전적으로 헌신하는 것만이 존재할 수 있습니다."
 UKR_deed_and_sacrifice: "계급과 헌신"
 UKR_deed_and_sacrifice_desc: "우리 땅을 지키기 위해 많은 피가 흘렀지만 그만한 가치가 있을 것입니다. 애국선열들의 피로 비옥해진 흑토에서 해바라기가 무럭무럭 자랄 때, 우리는 비로소 평안을 누릴 수 있을 것입니다."
 UKR_hetman_army: "[UKR_leader_title]의 기사단"
 UKR_hetman_army_desc: "어떤 사람이든 소총과 두 달간의 훈련만 있다면 군인이 될 수 있습니다. 기사들, 정말 동기부여와 훈련이 잘되어 있어 평범한 군인들이 경외감과 질투심을 갖는 이들을 만들려면, 더 많은 것이 필요합니다. 더 엄격한 모집기준을 적용함으로써, 우크라이나군은 전 세계의 부러움을 사는 군대가 될 것입니다."
 UKR_integration_of_cossacks: "코자크 평의회 통합"
 UKR_integration_of_cossacks_desc: "오늘날의 코자크 조직은 전쟁의 미덕을 장려하기 위해 설립되었지만 전문 군대와의 연계는 미약했습니다. 이상적으로는 이들이 예비군의 일원이 되어 전쟁 시 전문 부대에 쉽게 통합될 수 있도록 훈련과 장비를 갖추도록 하는 것이 바람직할 것입니다."
 UKR_interservice_cooperation: "군종 간 협력"
 UKR_interservice_cooperation_desc: "보병, 포병, 수병으로 구분할 필요 없이 모든 군인이 우크라이나의 기사입니다. 군종 간의 경쟁은 종식되어야 하며, 서로 다른 군종 간의 협력 정신을 키울 수 있는 공통된 정신이 만들어져야 합니다."
 UKR_primacy_of_maneuver: "기동 우선"
 UKR_primacy_of_maneuver_desc: "러시아와 소모전을 벌이는 것은 부질없는 짓입니다. 우크라이나와 러시아의 끝없는 평원에서는 기동력이 승리의 열쇠입니다. 누가 먼저 공격하고 가장 빨리 움직일 수 있느냐에 따라 우위를 점할 수 있고, 끈기만 있다면 그 우위를 유지할 수 있을 것입니다."
 UKR_valour_and_victory: "용기와 승리"
 UKR_valour_and_victory_desc: "군인의 신체적 능력도 중요하지만, 진정한 승리를 만들어 내는 것은 군인의 도덕적 품성입니다. 그리스 군대가 페르시아 대군을 물리칠 수 있었던 것도 용기가 있었기 때문이고, 나폴레옹을 물리친 것도 용기가 있었기 때문이며, 20년 전 러시아 군대가 몰락한 것도 용기가 부족했기 때문입니다. 군인은 자신의 신념에 따라 강해집니다."
 UKR_general_staff_reorganisation: "장군참모 재편"
 UKR_general_staff_reorganisation_desc: "기존 제도는 1936년 봉기 과정에서 그 결함이 드러났습니다. 헤트만이 임명하는 지역별 오타만 제도는 너무 복잡했고, 오타만들은 오랫동안 명령을 기다려야 하거나 주어진 명령을 완전히 어기는 경우가 많았습니다. 이러한 군사적 모험주의는 중단되어야 하며, 제도를 제대로 정비해야 합니다."
 UKR_partisan_training: "파르티잔 훈련"
 UKR_partisan_training_desc: "이상적으로는 우리 국토의 어느 지역도 점령되지 않는 것이 좋지만, 비대칭 방어에 대해 군대를 훈련시키는 것도 좋은 준비의 하나입니다. 우리 군사 조직과 통신은 점령지에서도 계속 작동해야 하며, 지도자들은 적절한 군대를 지원하기 위해 효과적인 게릴라전을 수행하는 방법을 이해해야 합니다."
 UKR_ncos: "신세대 부사관"
 UKR_ncos_desc: "아군에 임무형 지휘체계를 주입하려는 시도에도 불구하고, 아군은 러시아식 지휘를 하는 헤트만 사령부 아래에서 우리 군대는 수동성과 혁신의 부족으로 인해 어려움을 겪어왔습니다. 새로운 세대의 부사관들은 스스로 결정을 내리고, 권위로 찍어 누르는 것이 아닌 모범적인 모습을 통해 병사들을 이끌 수 있는 역동적인 전쟁 기술을 배워야 합니다."
 UKR_knowing_the_land: "지형을 분석하자"
 UKR_knowing_the_land_desc: "러시아라는 거대한 전쟁 기계에 맞서는 우리가 가진 몇 안 되는 장점 중 하나는 전투의 대부분이 우크라이나에서 벌어진다는 점입니다. 우리 병사들은 우크라이나의 들판과 강, 숲을 잘 알고 있습니다. 마치 우크라이나의 땅 자체가 우리의 전쟁 수행을 지원하는 것처럼 우리는 훨씬 더 효과적으로 싸울 수 있습니다."
 UKR_unquestionable_loyalty: "우크라이나에 충성을"
 UKR_unquestionable_loyalty_desc: "스코로파즈키와 그의 정권에 대한 충성심은 국민을 통합할 만큼 충분히 크지 않았고, 어떤 이라도 그 정도로 국민을 고무시킬 수 있을지는 불확실합니다. 그래서 우크라이나 군인은 우크라이나의 이상, 자유와 그들에게 소중한 모든 것을 위해 싸웁니다."
 UKR_citizen_defence: "모두가 군인"
 UKR_citizen_defence_desc: "장교 승진에 있어서 상류층 가문을 우대하거나 여성이나 유대인을 군사 훈련에서 배제하는 것은 잘못된 일입니다. 국가를 위해 봉사하고자 하는 사람이라면 누구나 최선을 다해 봉사할 수 있도록 허용해야 합니다."
 UKR_review_structure: "육군 구조 재고"
 UKR_review_structure_desc: "스코로파츠키 시대의 군대는 너무 경직되고 위계적이었고, 빠른 의사 결정이나 즉흥적인 대응이 불가능했습니다. 이를 해결하기 위해 군 조직 전체를 재고해야 하며, 최고사령부에서 사단 및 여단급으로, 그리고 현장의 병사들로 초점을 옮겨야 합니다. "
 UKR_empower_local_command: "현지 지휘 권한 강화"
 UKR_empower_local_command_desc: "젊은 장교들은 더 충성스럽고 애국심이 강하며, 혁신적인 사고를 가지고 있습니다. 종종 영리한 장교들과 개인적으로 충성스러운 장교들이 이끄는 현지 사령부는 훨씬 더 강력한 적을 패배시킬 수 있을 것입니다."
 UKR_glory_and_freedom: "영광과 자유"
 UKR_glory_and_freedom_desc: "우크라이나를 지키기 위해서는 영리한 두뇌, 용맹한 마음가짐, 그리고 가장 강력한 무기들을 한데 모아야 합니다."
 UKR_revolutionary_war: "혁명전쟁"
 UKR_revolutionary_war_desc: "이 전쟁은 제국주의자들이나 군주들이 벌이는 일반적인 전쟁이 아닙니다. 이 전쟁은 우크라이나 혁명의 마지막 단계로, 우크라이나의 자주권과 자유라는 궁극적인 목표를 가로막는 모든 것과 모든 사람들에 맞선 전쟁입니다."
 UKR_ideological_unity: "참된 추종자 격려"
 UKR_ideological_unity_desc: "아군의 효율성과 충성심을 보장하기 위해서는 이념적 신념이 확고하고, 구 정권의 연고주의와 무능함으로 오염되지 않았으며 정의로운 대의를 위해 기꺼이 목숨을 바칠 수 있는 인재를 갖추어야 합니다."
 UKR_centralised_command: "중앙화된 사령부"
 UKR_centralised_command_desc: "기존의 지저분한 위계질서를 합리화하고 스타우카가 군사 문제에 대한 모든 권한을 갖는 단순한 체계를 명확히 해야 합니다. 지방 사령관들의 고집스러운 군 장비 비축은 옛말이 되어야 하며, 우리의 부족한 타격 능력은 현재 가장 필요한 곳에 가야 합니다."
 UKR_everything_for_the_victory: "승리를 위한 모든 것"
 UKR_everything_for_the_victory_desc: "\"선전\"은 왠지 기만적인 의미를 내포하고 있습니다. 따라서, 우린 우크라이나 국민에게 희생 의식을 심기 위해 영감을 주는 모든 매체에 \"선전\" 대신 \"동기 부여\"라는 단어를 사용해야 합니다."
 UKR_hardiness_and_fervour: "용기와 집념"
 UKR_hardiness_and_fervour_desc: "전쟁은 옳은 자가 승리하는 것이 아닌, 버티는 자가 승리하는 것입니다. 끈기와 꺾이지 않는 의지는 야만적인 적들을 이겨낼 원동력이 될 것입니다. 우리의 유일한 목표는 패배하지 않는 것이며, 그 목표를 달성하기 위해서는 포기하지 않아야 합니다."
 UKR_shadow_of_mighty_wings: "강력한 날개의 그늘에서"
 UKR_shadow_of_mighty_wings_desc: "의심할 여지 없이, 독일은 세계에서 가장 강한 군사력을 보유하고 있습니다. 우리는 군 문제에서 이들의 보호와 지도를 받는 것을 행운으로 여겨야 합니다."
 UKR_ger_pilot_training_initiative: "독일의 조종사 훈련 계획"
 UKR_ger_pilot_training_initiative_desc: "독일은 일류 비행 학교를 보유하고 있으며, 이 말은 이들이 우리보다 훨씬 더 많은 훈련기를 보유하고 있다는 뜻입니다. 훈련된 우크라이나 조종사가 늘어난다면 독일은 동유럽에 전투기 편대를 주둔시킬 필요성이 줄어들기에, 합동 훈련 계획은 양국 모두에게 이득이 될 것입니다."
 UKR_ger_request_heavy_equipment: "중장비 요청"
 UKR_ger_request_heavy_equipment_desc: "독일의 군산복합체는 우리가 몇 주에 걸쳐서 생산해내는 물량을 단 하루 만에 생산해냅니다. 비록 우리에겐 첨단 무기를 대량으로 생산해낼 능력이 부족하지만, 다행히도 독일 기업들은 대량의 첨단 중장비를 아군에게 제공해줄 수 있습니다."
 UKR_ger_rockets: "로켓포 실험"
 UKR_ger_rockets_desc: "우크라이나의 평원에 적합한 화포를 개발하기 위해, 아군은 독일 육군과의 공동 연구를 통해 우리는 생산비용이 저렴하고 충격 능력이 뛰어난 경량 로켓포를 개발하기 시작했습니다."
 UKR_protection_of_dual_monarchy: "이중군주국의 이중 보호"
 UKR_protection_of_dual_monarchy_desc: "오스트리아-헝가리의 군사력은 가장 강력한 편은 아니지만, 이들은 우크라이나의 국방에 직접적으로 관여하고 있습니다. 더군다나 오스트리아-헝가리와 러시아 사이에 끼어 있는 것은 우리나라뿐입니다. 이러한 이유로 양국의 협력은 독일보다 더욱 자연스럽게 이루어지며, 우리나라와 독일 사이의 관계보다는 확실히 더 동등한 편입니다."
 UKR_aus_skoda_deals: "슈코다과 계약"
 UKR_aus_skoda_deals_desc: "도나우의 산업복합체들은 우크라이나의 군대를 위한 신무기를 개발하기 위해 노력하고 있습니다. 체코에는 특히 자동차 산업이 발달해 있어 보병과 기병의 차량화 수준을 크게 향상시킬 수 있습니다."
 UKR_aus_ensure_supply_lines: "보급선 확보"
 UKR_aus_ensure_supply_lines_desc: "우리는 독일이 건설한 베를린과 [202.GetName]를 잇는 강력한 철도 체계를 보유하고 있지만, 오스트리아 제국을 통한 보급선은 카르파티아 산맥을 넘어야 하는 열악한 상황에 놓여 있습니다. 오스트리아군이 우크라이나 동부로 대규모 파병을 하려면 이 보급선을 개선해야 합니다."
 UKR_aus_austro_ukrainian_command: "오스트리아-우크라이나 동부 사령부"
 UKR_aus_austro_ukrainian_command_desc: "새로운 동맹의 일환으로 [226.GetName]에 영구적인 오스트리아-우크라이나 합동 사령부가 창설되어 아군과 오스트리아-헝가리군을 조율하고 함께 방어교리를 개발할 것입니다."
 UKR_stronghold_of_internationale: "인터내셔널의 요새"
 UKR_stronghold_of_internationale_desc: "우리는 마침내 자유와 평등의 거점으로서 운명적인 자리를 차지했으며, 우크라이나 혁명은 반동에 맞선 요새가 될 것입니다."
 UKR_intelligence_cooperation: "정보기관 협력"
 UKR_intelligence_cooperation_desc: "브리튼과 프랑스의 정보기관은 전 세계에 첩보망을 가지고 있으며, 많은 정보를 장군들과 공유하고 있어 이들이 의사 결정에 사용하는 정보의 양을 크게 늘렸습니다."
 UKR_southern_flank_of_revolution: "혁명의 남부전선"
 UKR_southern_flank_of_revolution_desc: "우리는 러시아 동지들과 함께 우리 소중한 국토를 지배한 독일에 복수하고 유럽 전역의 슬라브 민족에 대한 억압을 종식시키기 위해 서방을 공격하고 있습니다."
 UKR_russian_armor: "러시아제 전차 설계도"
 UKR_russian_armor_desc: "러시아와 차세대 전차를 개발하려는 공동 프로젝트는 순조롭게 진행 중이며, 조만간 우리 군대를 최고 품질의 전차로 무장시킬 수 있는 결과물이 나올 것입니다."
 UKR_french_technical_expertise: "프랑스의 기술 전문성"
 UKR_french_technical_expertise_desc: "우리도 능력이 전무한 것은 아니지만, 프랑스의 공학 기술에서 배울 점이 많습니다. 그들의 기술 전문가들을 초청하는 것은 현대적인 기술을 최대로 활용한 새로운 군 기술장교를 양성하기 위한 첫 단계입니다."
 UKR_british_air_force_model: "브리튼의 공군처럼"
 UKR_british_air_force_model_desc: "브리튼은 항상 최첨단 항공 기술을 보유하고 있습니다. 레이다와 새로운 유형의 무전기를 항공 전투 체계에 도입하면, 그 효율성이 크게 향상될 것입니다."
 UKR_bsd_mil1: "흑해의 해방자"
 UKR_bsd_mil1_desc: "흑해 지역은 너무 오랫동안 강대국들의 놀이터로 남아 있었으며 항상 \" 영향권\" 또는 \"제국의 계획\"의 일부였습니다. 우리의 민족적 각성은 이러한 역사적 불의에 대한 최초의 강력한 타격이 될 것입니다. 우리의 힘으로 보호받는 이 땅의 사람들은 제국주의자들의 약탈에서 벗어나 자유롭고 강력한 공동체를 건설할 수 있을 것입니다."
 UKR_bsd_mil2: "크림의 항공모함"
 UKR_bsd_mil2_desc: "우리 친애하는 타우리다는 흑해로 밀고 들어오는 성채와 같습니다. 흑해 중앙에 위치한 이곳은 이제 독립된 우리 공군이 대륙과 바다를 모두 지킬 수 있는 천연 요새입니다."
 UKR_bsd_navy: "해양 국민성의 공유"
 UKR_bsd_navy_desc: "흑해는 항상 해안에 자리 잡은 다양한 국가들 사이의 중요한 연결고리 역할을 했습니다. 그것은 우리의 민족성에 큰 영향을 미쳤으며 이웃 국가들과의 유대 관계를 구축하는 데 결정적인 역할을 했습니다. 이러한 역사적, 정신적 연결은 잠재적인 적으로부터 우리의 영해를 보호하는 능력을 확보하는 데 큰 도움이 될 것입니다."
 UKR_bsd_mil3: "신실한 군단"
 UKR_bsd_mil3_desc: "단순히 훈련된 군인뿐만 아니라, 이념적으로도 확신이 서 있는 군인이 필요합니다. 직업 군인은 미래에 스코로파즈키나 페를튜나에 복종하는 것을 받아들일 수도 있지만 진정으로 국가를 생각하는 우크라이나인은 이런 계획에 동참하지 않을 것입니다."
 UKR_the_hour_approaches: "운명의 날 임박"
 UKR_the_hour_approaches_desc: "만약의 문제가 아닌, 언제인지의 문제입니다. 러시아는 보복주의의 광기에 물들었고, 우리는 그 광기의 첫 대상입니다. 우리가 할 수 있는 것은 오직 준비뿐입니다."
 UKR_militarisation_of_industry: "산업 군사화"
 UKR_militarisation_of_industry_desc: "일부 중공업 공장들은 향후 몇 년 동안 우리가 필요한 군수품 생산을 위해 쉽게 전환할 수 있습니다."
 UKR_black_monday_focus: "검은 월요일의 우크라이나 강타"
 UKR_black_monday_focus_desc: "독일 경제가 붕괴되면서, 우크라이나도 다른 미텔오이로파 회원국들과 마찬가지로 큰 타격을 입었습니다. 우크라이나는 과잉된 곡물 비축과 농산물 시장의 붕괴로 인해서 심각한 위기에 처해 있습니다. 이 위기를 극복하기 위해서 우리는 광범위한 조치를 위해야 할 것입니다."
 UKR_drop_gold_standard: "금본위제 폐지"
 UKR_drop_gold_standard_desc: "우크라이나의 통화인 흐리우냐는 한동안 금본위제를 기준으로 사용해 왔으며, 과거에는 특히 인플레이션을 방지하면서 어느 정도의 경제적 안정성을 제공했습니다. 그러나 지금은 어려운 시기이기에 우크라이나는 다른 국가들처럼 이 낡은 정책을 버리고 경제에 필요한 현금을 투입할 수 있도록 해야 합니다."
 UKR_bail_out_companies_ger: "독일기업 지원"
 UKR_bail_out_companies_ger_desc: "우크라이나에 진출한 독일 산업 벤처기업들은 극소수이며, 이마저도 경기 침체로 인해서 하루아침 만에 사라지고 있습니다. 더 많은 국가의 자본이 빠져나가기 전에 이 기업들을 구제하여 우크라이나에서 계속 사업을 이어 나갈 수 있도록 해야 합니다."
 UKR_bail_out_companies_ger_tt: "향후 자금 지원을 통해 얻을 수 있는 정치력이 §Y20§!만큼 증가합니다."
 UKR_bail_out_companies_ukr: "국내기업 지원"
 UKR_bail_out_companies_ukr_desc: "우리는 무엇보다도 국내 기업들을 신경 써야 합니다. 국내 기업들은 독일 기업처럼 자본이 많지는 않지만, 많은 사람들을 부양하고 있으며 이들의 생계가 위협받고 있습니다."
 UKR_railway_issue: "철도 문제"
 UKR_railway_issue_desc: "철도는 우크라이나 경제의 생명줄이며 독일 후원자들은 철도 개선에 많은 자본을 투입했습니다. 안타깝게도 새 궤도의 개선된 철도 노선 중 상당수가 독일 소유입니다. 노동자들이 파업에 들어가면서, 우리는 철도 소유권의 일부를 요구할 수 있습니다..."
 UKR_remove_prussian_railways_tt: "§Y프로이센 동부철도§!를 제거합니다."
 UKR_support_protofis: "지주연합과 프로토피스 안심시키기"
 UKR_support_protofis_desc: "지주연합과 프로토피스의 대표들은 1918년 정부 수립 이래로 큰 역할을 차지해 왔습니다. 우크라이나의 금융 안정과 경제 성장은 이들의 호의와 역량에 크게 의존하고 있습니다. 우리는 이 위기 동안 이들의 걱정거리에 최대한의 관심을 기울인다고 약속하면서 이들을 안심시켜야 합니다. 하지만 약속을 어긴다면, 예상치 못한 결과를 초래할 수 있다는 점을 명심해야 합니다..."
 UKR_mass_privatization: "대규모 민영화"
 UKR_mass_privatization_desc: "파산한 사업체들은 누군가 대신 운영할 사람이 필요합니다. 이미 부유한 사람들에게 부를 집중한다는 비판이 있다고 해도 가장 높은 가격을 입찰한 사람에게 매각할 수 있습니다. "
 UKR_export_subsidies: "수출 보조금"
 UKR_export_subsidies_desc: "미텔오이로파에서는 회원국 간 일반적인 관세 인상을 금지하지만, 주요 부문에 대한 국가 보조금 지급은 금지하고 있지 않습니다. 수출 보조금을 통해 이 폭풍 속에서 우리 산업을 유지할 수 있습니다."
 UKR_austerity_measures: "긴축 조치 시행"
 UKR_austerity_measures_desc: "검은 월요일 위기로 인해서 정부는 국고가 완전히 바닥나기 전에 예산을 줄이고 세금을 인상하기로 결정했습니다. 이는 재정에 큰 부담을 덜어줄 것이지만, 산업적인 면에서는 해를 끼칠 것입니다."
 UKR_creation_of_state_corporations: "국영기업 설립"
 UKR_creation_of_state_corporations_desc: "구제 금융에 실패한 기업들을 매각하는 대신, 국가가 직접 이 기업들을 통제해서 재정적 책임을 보장해야 합니다."
 UKR_flames_of_rebellion: "혁명의 불꽃"
 UKR_flames_of_rebellion_desc: "최악의 사태가 서부에서 발생했습니다. 시위, 불안정, 헤트만에 반대하는 집회, 시민적 무질서가 본격적인 내전으로 번지고 있습니다. 반란군을 제때 처리하지 못하면 헤트만의 통치는 단명할지도 모릅니다."
 UKR_the_march_towards_parliamentarisation: "의회주의를 향한 행진"
 UKR_the_march_towards_parliamentarisation_desc: "파울로 스코로파즈키 합하께서 승하하신 건 아주 불행한 일이지만, 우리는 민주행동과 협상하려 하셨던 합하의 호의를 잊지 말아야 합니다. 우크라이나가 내전의 파국으로 치닫는 것을 바라는 다른 사람들과 달리, 우리는 협상을 계속하여 우크라이나가 안전하고 자유로워질 수 있도록 해야 합니다."
 UKR_the_necessity_of_reform: "개혁의 필요성"
 UKR_the_necessity_of_reform_desc: "민주동맹이 헤트만국에 필요하다고 보는 여러 개혁안을 제시했고, 다행히도 수석장관 도로셴코 각하와 헤트만 다닐로 합하께서도 이들의 온건한 개혁안에 상당수 동의하셨습니다. 하지만 이번 개혁안은 소임 내 입헌주의 성향이 약한 정당의 반대에 부딪힐 것이 예상되므로, 개혁안을 통과시키는 건 상당한 난관이 될 것입니다..."
 UKR_issue_of_land_reform: "토지개혁 문제"
 UKR_issue_of_land_reform_desc: "다행히도 토지개혁은 파블로 스코로파즈키 합하와 민주동맹이 대부분 동의하는 핵심 쟁점 중 하나였으며, 다닐로 합하께서도 도로셴코 각하를 비롯해 소임의 상당수와 함께 이 문제에 대해 동조하시는 것으로 보입니다. 하지만, 신정부의 토지개혁이 과연 어떤 방향으로 이루어질지는 세간에 여전히 의문으로 남아있는 상황입니다..."
 UKR_reign_not_rule: "군림하되, 통치하지 않는다"
 UKR_reign_not_rule_desc: "과거에 스코로파드스키 합하께서 우크라이나 정치에 과도하게 개입한 것은 수많은 국민으로 하여금 헤트만국 체제에 분개하게끔 만든 원인이었습니다. 하지만, 최근 다닐로 합하께서 자신은 직접적인 통치를 지양하겠다고 선언하시면서 헤트만은 보다 상징적인 위치에 오를 수 있게 되었습니다."
 UKR_decentralising_the_administration: "행정부 분권화"
 UKR_decentralising_the_administration_desc: "여태까지 우리나라와 정부는 고도로 중앙집권화되어 있었기에, 일부 지역, 특히 서부 지역이 충분한 개발과 관심을 받지 못했습니다. 우리는 이를 바로잡는 것을 최우선 과제로 삼아야만 합니다."
 UKR_lift_ban_on_socialist_organisations: "사회주의 단체 금지 해제"
 UKR_lift_ban_on_socialist_organisations_desc: "사회주의 정당과 단체는 15년 넘게 금지되어 왔습니다. 민주운동은 지방 및 전국 선거에 출마할 수 있도록 허가를 요구하고 있으며, 이들이 혁명을 시도하지 않는 이상 우리는 이들의 요구를 받아들일 것입니다."
 UKR_expand_suffrage_to_women: "여성 참정권 실시"
 UKR_expand_suffrage_to_women_desc: "전우크라이나 여성 연맹과 같은 단체는 오랫동안 우크라이나 여성의 권리를 주장하면서 정부에 로비를 꾸준히 해왔습니다. 여성의 권리 보장이 유럽 전역에서 대중적인 사상이 됨에 따라, 우리는 여성의 참정권을 보장할 것입니다."
 UKR_dealing_with_the_coalition: "연정 당사자와 거래"
 UKR_dealing_with_the_coalition_desc: "스코로파즈키의 연정은 양날의 검과 같습니다. 반민주적이고 계급주의적인 우크라이나 농민-국가주의자 연합은 즉각적으로 협상에 대한 반대 입장을 표명한 반면, 우크라이나 민주농민당의 의견은 다소 엇갈렸습니다. 아마도 교묘한 정치술을 통해 연정을 해체시키고 연정 구성원들을 대의로 끌어들일 수 있을 것입니다."
 UKR_strike_the_classocrats: "계급주의 공격"
 UKR_strike_the_classocrats_desc: "우크라이나 농민-국가주의자 연합은 큰 목소리를 내고 있지만, 이들은 파울로 스코로파즈키의 은총으로 인해서 힘을 가질 뿐이며, 이들 또한 그 점을 알고 있습니다. 우리는 이들의 반민주적인 성향을 폭로하고, 이념적으로 농민-국가주의자 연합과 가깝지 않은 일부 당원들을 우크라이나 농민민주당에 가입하도록 독려할 것입니다."
 UKR_sack_protofis_representatives: "프로토피스 대표 파면"
 UKR_sack_protofis_representatives_desc: "오래전부터 예견되온 일이지만, 프로토피스의 지주 및 산업가 로비스트 동맹은 정부에서 추방되어야 합니다. 다행스럽게도, 이것은 민주운동 뿐만 아니라 연정 내에서도 잡음이 없이 이루어질 것으로 보이며, 이들의 영향력이 줄어든다면 협상에 대한 반대 역시 줄어들 것입니다."
 UKR_defang_the_borotbists: "보로티비스키 무효화"
 UKR_defang_the_borotbists_desc: "국가에 대한 사보타주 행위가 국가를 혁명으로 이끌 것이라고 굳게 믿고 있는 보로티비스티는 결국 민주운동과의 성공적인 협상 가능성을 손상시켰으며, 연정 내 많은 사람들이 이들을 즉각 진압할 것을 요구하고 있습니다. 이번 사태가 민주운동과의 관계에 타격을 줄 수는 있지만, 우리의 무능함을 비난해 온 우파를 진정시킬 수는 있을 것입니다."
 UKR_support_the_usdrp: "사회민주노동자당 지원"
 UKR_support_the_usdrp_desc: "현재 소임에서 지지를 받고 있지는 않지만, 우리는 사회주의자들이 지방 선거와 전국 선거에 출마할 수 있도록 헤트만의 정부에 로비를 해온 사회주의노동자당에 손길을 내밀 것입니다. 그들의 온건한 강령은 우리의 행동이 혁명을 위한 것이 아니라 타협을 위한 것임을 우파에게 설득하는 데 상당한 영향력을 발휘할 것입니다."
 UKR_dealing_with_the_shd: "헤트만주의-건국자 연합 처리"
 UKR_dealing_with_the_shd_desc: "헤트만주의-건국자 연합은 여러 차례 협상을 강제로 중단시키겠다고 위협하며 의회화 과정에 큰 위협을 가하고 있습니다. 협상이 지속되려면 이 문제를 신속하게 처리해야 합니다."
 UKR_bring_the_military_in_line: "군 내 규율 재정립"
 UKR_bring_the_military_in_line_desc: "군사 쿠데타가 발생하여 협상이 조기에 중단될 위험성은 매우 현실적입니다. 그렇지만 군대는 현재 헤트만이 누구임을, 우리가 변화의 큰 시기를 맞이하고 있음을, 그들의 임무는 국가를 보호하고 안전을 유지하는 것이지 정치에 간섭하는 것이 아님을 이해해야 합니다."
 UKR_support_loyal_officers: "충성파 장교 지원"
 UKR_support_loyal_officers_desc: "프리소우스키 장군을 비롯한 헤트만주의-건국자 연합의 장교들은 높은 명성을 얻었기 때문에 큰 위협이 될 수 있습니다. 그들의 영향력에 대응하기 위해 우리는 새로운 헤트만과 정부에 충성하는 장교들을 지원하여 군에서 상당한 영향력을 발휘할 수 있도록 해야 합니다."
 UKR_union_dark_horse: "연합의 복병"
 UKR_union_dark_horse_desc: "헤트만주의-건국자 연합의 구성원 중 대코자크 라다의 수장 이반 폴타베츠-오스트랴니차는 프리소우스키와 같은 명성을 얻지 못했습니다. 우리는 헤트만주의-건국자 연합이 그의 더 급진적인 견해를 완전히 수용한 것으로 묘사할 것이며, 이전보다 더 단절되고 명성도 나빠지게 만들 것입니다."
 UKR_curb_right_wing_radicalism: "우익 급진주의 억제"
 UKR_curb_right_wing_radicalism_desc: "급진 좌파는 분명 국가에 가장 큰 위협 중 하나이지만, 급진 우파도 마찬가지입니다. 헤트만주의-건국자 연합이든, 우크라이나 민족주의자 동맹이든 이러한 위험은 반드시 억제되어야 합니다."
 UKR_the_parliamentary_hetmanate: "의회주의 헤트만국"
 UKR_the_parliamentary_hetmanate_desc: "길고 고된 의회화 작업이 마무리 단계에 접어든 것 같습니다. 야당이 무너지고 민주운동의 개혁이 완전히 시행됨에 따라 우크라이나에 밝은 새 시대가 열리면서 선거가 다시 치러질 준비가 되었습니다!"
 UKR_the_young_hetman: "젊은 헤트만"
 UKR_the_young_hetman_desc: "다닐로 헤트만 합하께선 아직 정치 경험이 부족하십니다. 하지만 합하께선 용감하시고 다정하시며 단호하시면서도 품격 있는 인물로, 합하의 자비롭고 온화한 통치로 헤트만국은 다시 한번 광채를 발하며 새로운 자유주의 시대를 맞이하게 될 것입니다."
 UKR_the_art_of_compromise: "타협의 예술"
 UKR_the_art_of_compromise_desc: "우리 정부는 실용주의와 타협을 옹호했기 때문에 민주운동과 협상할 수 있었지만, 우익과의 타협이 없었다면 결코 여기까지 올 수 없었을 것입니다. 이러한 원칙이 우리의 지침이 될 것입니다."
 UKR_time_for_radical_action: "급진적인 행동을 취할 시간"
 UKR_time_for_radical_action_desc: "20년 동안, 이 나라에는 말만 무성하고 행동은 없었습니다. 토지개혁은 처음부터 약속되었지만, 내분으로 인해 계획이 중단되면서 실행되지 않았습니다. 이제 우리는 단호한 조치를 취하고 국민을 위해 토지개혁을 시행해야 할 때입니다."
 UKR_level_up_the_countryside: "시골 지방 여건 상승시키기"
 UKR_level_up_the_countryside_desc: "우크라이나의 농촌 지역, 특히 서부는 항상 더 많은 지원을 바라왔습니다. 국가의 주도하에 우리는 지방 당국이 시골 지역의 가난과 빈곤과 맞서 싸울 수 있도록 도움을 줄 것입니다."
 UKR_balanced_development: "균형 잡힌 개발"
 UKR_balanced_development_desc: "국가가 거주 지역에 따라 특정 집단을 우대하는 것은 불공평합니다. 도시와 시골의 균형 잡힌 성장만이 번영을 보장할 수 있습니다."
 UKR_promote_cooperative_farming: "협동농장 장려"
 UKR_promote_cooperative_farming_desc: "농민 협동조합에서는 독립농들이 자원과 지식, 노력을 모아 함께 혜택을 누립니다. 이들은 지난 시대의 거대 지주들을 자연스럽게 대체할 것입니다."
 UKR_subsidise_mechanisation_efforts: "기계화 노력 보조급 지급"
 UKR_subsidise_mechanisation_efforts_desc: "10년 후에는 우크라이나에서 트랙터를 사용하지 못하는 농부는 없을 것입니다. 지금 기계화에 투자하면 곧 큰 결실을 거둘 수 있을 것입니다."
 UKR_rural_banks: "지방은행"
 UKR_rural_banks_desc: "시골에 협동조합은행을 설립하면 농부들이 농장을 확장하고 효율성에 투자하는 데 필요한 대출을 받을 수 있게 될 것입니다. 은행은 은행가를 위한 것이 아니라 민중을 위한 것이어야 합니다."
 UKR_organise_state_monopolies: "국가독점 설립"
 UKR_organise_state_monopolies_desc: "군비 등 국가 안보에 필수적인 산업 분야는 정부가 지정한 위원회의 엄격한 통제를 받는 것이 가장 좋습니다. 산업의 목적은 자본가들이 큰 이익을 거두는 것이 아니라 국가 전체를 발전시키는 것이어야 합니다."
 UKR_seek_foreign_expertise: "외국인 전문가 초청"
 UKR_seek_foreign_expertise_desc: "우크라이나의 우수성에도 불구하고 외국 기술자, 산업가 및 기타 전문가를 영입하여 국가를 더욱 현대화하고 우수한 차세대 우크라이나 인재들에게 그들의 기술을 가르쳐야 합니다."
 UKR_industrial_planning_committee: "산업계획위원회"
 UKR_industrial_planning_committee_desc: "산업가들은 반동적인 로비 조직이 아니라 우크라이나 경제를 이끄는 전문가가 되어야 합니다. 그들의 전문성은 정치가 아닌 기술 계획에 더 잘 활용되어야 합니다."
 UKR_introduce_progressive_taxation: "누진세 도입"
 UKR_introduce_progressive_taxation_desc: "가장 부유한 사람들이 국고에 더 많이 기여하고도 부유함을 유지할 수 있다는 것은 상식입니다. 세금은 그들의 사업이 의존하는 기반 시설과 보안을 구축하기 때문입니다."
 UKR_the_retinue_plays_the_king: "군주를 연기하는 시종단"
 UKR_the_retinue_plays_the_king_desc: "파울로 스코로파즈키 합하께선 항상 많은 고문과 측근들로 둘러싸여 계셨습니다. 이들 중 일부는 헤트만 합하께 두드러진 영향력을 행사했고, 이들은 작금의 우리나라가 처한 유감스러운 상태에 일차적인 책임이 있는 사람들 중 하나입니다. 다닐로 합하께서도 의심할 여지 없이 측근들로 합하 자신을 둘러쌀 것이므로, 우리는 이들이 새로운 헤트만으로 하여금 권력을 남용하도록 부추기는 사람들이 아닌지 확인해야 합니다."
 UKR_uniting_symbol: "통합의 상징"
 UKR_uniting_symbol_desc: "헤트만의 권한이 사실상 무력화됨에 따라 행정부의 전횡에 대한 위협은 더 이상 존재하지 않게 되었습니다. 이제부터 헤트만은 국가의 일상적인 정치 문제에 거의 관여하지 않을 것이며, 국가 통합과 주권의 상징이 될 것입니다."
 UKR_tour_the_country: "국내 순방"
 UKR_tour_the_country_desc: "파울로는 엘리트주의자, 상아탑에 사는 사람, 서민과 동떨어진 귀족이라는 비난을 자주 받았습니다. 다닐로는 이러한 정서가 아버지의 몰락에 얼마나 기여했는지를 잘 알고 있었습니다. 이를 개선하기 위해 그는 자신의 왕국을 여행하며 서민과 권력자를 모두 만나고자 합니다."
 UKR_society_of_prince_ostrozyki: "오스트로즈키 대공 협회"
 UKR_society_of_prince_ostrozyki_desc: "코스티안틴 바실 오스트로즈키 대공은 예술과 과학 분야에 대한 후원으로 우크라이나에서 널리 존경받고 있습니다. 그를 기념하기 위해 다닐로 스코로파즈키 합하께서 직접 감독하는 새로운 정부 지원 조직을 설립하여 문화 및 과학 사업을 지원할 계획입니다."
 UKR_burdens_of_the_past: "과거의 짐"
 UKR_burdens_of_the_past_desc: "농민 봉기와 혁명에 대한 잔인한 진압이 최근까지도 기억에 남아있을 정도로 파울로 합하의 유산은 논란의 여지가 많으며, 우리는 이러한 과도한 폭력을 규탄해야 합니다. 동시에 파울로 합하의 정권을 묘사할 때 균형 잡힌 접근 방식을 강조하면서 모든 것을 부정적으로만 묘사하려고 해서는 안 됩니다."
 UKR_bring_justice_to_all: "만민을 위한 정의"
 UKR_bring_justice_to_all_desc: "국가상원 내의 의원 대부분은 파울로 스코로파즈키가 직접 임명한 이들이며 이로 인해 부정부패가 심각합니다. 상원의원 임명 절차를 개혁하면 공정하고 정의로운 법이 만들어질 것입니다."
 UKR_safeguarding_constitutional_order: "헌정 질서 수호"
 UKR_safeguarding_constitutional_order_desc: "우리는 국민에 의해, 국민을 위해 선출된 민주적이고 입헌주의적인 국가를 만들었지만, 그 역사는 그리 오래되지 않았고 일부 사람들은 우리가 이룬 모든 진전을 뒤집으려 하고 있습니다. 우리의 법은 우리가 국민에게 약속한 민주적 사명에 부합해야 합니다."
 UKR_campaign_against_illiteracy: "문맹 퇴치 운동"
 UKR_campaign_against_illiteracy_desc: "문맹률은 계속해서 감소하고 있지만 이것만으로는 충분하지 않습니다. 우크라이나의 다음 세대의 미래는 읽고 쓸 수 있는 능력에 달려 있습니다. 학교를 짓고 수리하기 위한 추가 자금 지원은 우크라이나의 모든 어린이들에게 더 밝은 미래로 가는 발판이 될 것입니다."
 UKR_cooperate_with_womens_organisations: "여성조직과의 협력"
 UKR_cooperate_with_womens_organisations_desc: "우크라이나의 여성들은 오랫동안 인정을 요구해 왔고, 이제 그 인정을 받게 될 것입니다. 전우크라이나 여성 연맹과 다른 여성 단체를 지원함으로써 여성의 지위를 높이고 성평등을 실현할 것입니다."
 UKR_legacy_of_tup: "우크라이나 진보주의자 협회의 유산"
 UKR_legacy_of_tup_desc: "1917년 이전에 이른바 \"우크라이나 진보주의자 협회\"는 민주주의, 자치권, 우크라이나 문화 및 국가 발전을 크게 옹호했습니다. 이 사회에 대한 기억을 불러일으킴으로써 정부와 진보적 사회주의 단체 간의 협력과 재협력을 더욱 이끌어낼 수 있을 것입니다."
 UKR_lone_pillar_of_progress: "진보의 고독한 기둥"
 UKR_lone_pillar_of_progress_desc: "현 상황을 이끌어내는 데 가장 큰 책임을 지고 공헌을 해낸 것은 우파와 민주운동 사이의 주요 중재자 역할을 한 급진민주당일 것입니다. 그들이 선거에서 승리했으니 이제 그들만이 진보의 횃불을 들고 우크라이나를 밝은 미래로 이끄는 것이 옳습니다."
 UKR_restrict_authority_of_cossack_councils: "코자크 평의회의 권력 제한"
 UKR_restrict_authority_of_cossack_councils_desc: "코자크 평의회가 반란을 진압하거나 지역 행정의 결정에 너무 오랫동안 참여해 왔습니다. 이제 그들은 순전히 의식적이고 문화적인 역할로 제한될 것이며, 우리는 이를 그들의 새로운 역할을 높이 평가할 것입니다."
 UKR_new_administrative_divisions: "새로운 행정 구획"
 UKR_new_administrative_divisions_desc: "헤트만국의 행정 구역은 대부분 옛 차르 시대의 행정 구역을 기반으로 하고 있으며, 그래서 국가가 [202.GetName]를 중심으로 다소 중앙집중화되어 있습니다. 이를 바로잡기 위해 행정 구획을 재조정하고 지방 자치 단체에 더 많은 권한을 부여할 것입니다."
 UKR_austromarxist_approach: "오스트로-마르크스주의적 접근"
 UKR_austromarxist_approach_desc: "오스트로-마르크스주의자들은 국민국가에 대한 믿음과 마르크스주의 사상의 사회적 원칙을 통합하려고 합니다. 이러한 사상은 이전에 우크라이나에서 어느 정도 지지를 받았지만, 우리는 그들을 더 강력히 지지하고 우리의 혁명적 좌파에게 건강한 국가적 자부심을 심어주어 그들이 국가의 적이 아니라 국가의 지지자가 되도록 노력해야 합니다."
 UKR_principle_of_cultural_national_autonomy: "문화-민족 자치 원칙"
 UKR_principle_of_cultural_national_autonomy_desc: "크림의 것과 같은 지역 자치는 해당 지역의 다수 민족에게만 도움이 될 뿐, 우크라이나 대부분의 소수 민족을 제대로 지원하지 못합니다. 대신 문화-민족 자치라는 개념은 문화 단체에 고유한 자유를 부여하고 시민이 원하는 단체와 자유롭게 어울릴 수 있도록 합니다."
 UKR_condemn_revolutionary_violence: "혁명적 폭력행위 비난"
 UKR_condemn_revolutionary_violence_desc: "우리는 사회주의자들이 국가 전복을 시도하지 않는 한 민주적 절차에 참여할 수 있도록 허용했습니다. 그들에게 약속을 상기시키는 것은 우리가 안정을 유지하고 이전과 같은 혁명적 폭력에 굴복하지 않도록 보장할 것입니다."
 UKR_at_arms_length_from_politics: "정치와 거리 두기"
 UKR_at_arms_length_from_politics_desc: "옛 헤트만국에서는 군대, 경찰, 정보기관이 책임감 있고 성실하게 정부에 봉사하는 대신 정부에 대항하는 음모를 꾸미는 경우가 많았습니다. 우리는 이를 바로잡아야 합니다."
 UKR_all_the_hetmans_men: "모두가 헤트만 합하의 신복들"
 UKR_all_the_hetmans_men_desc: "결국 우크라이나를 생디칼리슴으로부터 구하는 것은 헤트만 합하와 헤트만주의-건국자 연합의 충성스러운 부하들에게 달려 있습니다. 페틀류라와 그의 부하들은 도망쳤지만, 반역자들은 여전히 음지에서 헤트만 합하를 배신하고 국가를 다시 내전으로 몰아넣을 준비를 하고 있습니다. 이제 보다 책임감 있는 정부가 들어섰으니, 우크라이나의 적들을 제대로 응징할 수 있을 것입니다!"
 UKR_a_united_organisation: "통합된 조직"
 UKR_a_united_organisation_desc: "헤트만주의-건국자 연합은 공동의 대의를 위해 단결하고 국가가 절실히 필요로 하는 안정과 안보를 옹호하는, 유능한 정치 조직이 되어야 합니다. 반대 의견에 대한 관용도, 저급한 대중주의가 들어설 여지도 없어야 하며, 오직 헤트만 합하의 지혜에 대한 흔들리지 않는 믿음만을 가져야 합니다."
 UKR_will_of_the_cossack_nation: "코자크국의 의지"
 UKR_will_of_the_cossack_nation_desc: "우리는 코자크국의 형제들이며, 우리의 국가는 자포리자 코자크에 그 뿌리를 두고 있습니다. 1918년에 헤트만국이 복원되고 코자크의 사회적 지위가 공식적으로 복구되면서, 우리의 위대한 역사와의 중요한 연결고리가 회복되었습니다. 하지만 그것만으로는 부족합니다. 코자크국은 우리 사회의 정신적 중추가 되어야 하며, 우리를 과거의 영광으로 돌려놓을 것입니다."
 UKR_reestablish_hetmans_headquarters: "헤트만의 본부 재설립"
 UKR_reestablish_hetmans_headquarters_desc: "1918년에 창설된 헤트만의 본부는 헤트만 합하의 개인 경호를 담당할 뿐만 아니라 국가 정치 및 안보 문제에 관한 정보를 헤트만 합하께 직접 제공하는 임무를 맡은 기관이었습니다. 이 조직은 1920년대 초 이후 대부분의 기능을 상실한 채로 남아있었습니다. 헤트만 합하의 권한에 대한 이러한 심각한 제한은 큰 실수임이 드러났으며 이는 조속히 시정되어야 합니다."
 UKR_responsible_government: "책임있는 정부"
 UKR_responsible_government_desc: "소임이 무기한 중단되었으니 헤트만 합하께 더 협조적인 정부가 세워져야 합니다. 이제부터 헤트만 합하의 뜻은 진정으로 충성스러운 신하들에 의해 수행될 것이며, 헤트만주의-건국자 연합이 엄선한 사람들로 구성된 각료회의는 일반적인 행정 책임과 더불어 입법 권한도 맡게 될 것입니다."
 UKR_knightly_virtues: "기사의 덕목"
 UKR_knightly_virtues_desc: "기사도 정신이 강하고 조국에 대한 깊은 믿음과 사랑으로 가득 차 있는 사람들만이 적으로부터 조국의 독립 상태를 유지하고, 조국을 지킬 수 있습니다. 오랜 세월에 걸쳐 발전하고 조상들의 피의 희생으로 거룩해진 기사도 전통만이 우리 국가에 무적의 힘을 줄 것입니다."
 UKR_further_centralisation_of_state: "국가 중앙집중화 강화"
 UKR_further_centralisation_of_state_desc: "정치 체제에 대한 지배력을 확보하려면 지역의 지도자를 현지에서 선출하는 대신 [202.GetName]에서 임명하는 1918년 헌법의 정책으로 돌아가야 합니다. 이렇게 하면 국가 문제뿐만 아니라 지역 문제에서도 헤트만주의-건국자 연합이 더 많은 통제권을 갖게 될 것입니다."
 UKR_mutually_beneficial_agreement: "상생적 협약"
 UKR_mutually_beneficial_agreement_desc: "지주연합과 프로토피스와의 협력은 모두에게 이익이 될 수 있습니다. 정부에 대한 그들의 소중한 지원에 대한 대가로 그들은 투자자를 유치하고 우리의 산업화 노력을 더 높은 수준으로 끌어올릴 사업 기회를 보장할 수 있을 것입니다."
 UKR_gears_of_industry: "산업의 톱니바퀴"
 UKR_gears_of_industry_desc: "프로토피스의 대규모 지원으로 우크라이나의 산업력은 급성장할 수 있을 것이며, 이는 우크라이나가 농업 기반 경제에서 진정한 산업 강국으로 도약하는 데 기여할 것입니다."
 UKR_well_deserved_compensation: "상응하는 보상"
 UKR_well_deserved_compensation_desc: "토지개혁은 계속되어야 하지만, 부유한 지주들 중 많은 이들이 반대 의견을 표명하고 있다는 사실은 공공연한 비밀입니다. 헤트만주의-건국자 연합을 지원해 주는 대신 우리는 그들에게 재정적 보상을 주는 것을 고려할 것이며, 대규모 영지의 분할은 오직 가장 비효율적인 것들에 한해서만 제한될 것입니다."
 UKR_curtail_capitalism_excesses: "자본주의의 과잉 억제"
 UKR_curtail_capitalism_excesses_desc: "많은 사람들이 규제받지 않는 자본주의가 처음부터 우크라이나를 파멸로 이끌었다고 지적했습니다. 가난한 농민과 소규모 지주들이 위기의 영향을 가장 많이 받았으며, 이러한 시기에 우리는 문제를 악화시킬 뿐인 산업가들과 대지주들에게 굴복해서는 안 됩니다."
 UKR_favour_loyal_landowners: "충성파 지주 우대"
 UKR_favour_loyal_landowners_desc: "토지 재분배를 위한 국가위원회가 계속 진행됨에 따라 지주의 정치적 충성도를 고려해야 합니다. 헤트만주의-건국자 연합에 대한 충성도가 높은 사람은 보상을 받을 자격을 얻게 되지만 충성도가 의심스러운 사람은 상대적으로 더 작은 혜택을 받게 될 것입니다."
 UKR_favour_loyal_landowners_tt: "주의하십시오, 우리의 §O토지개혁§!이 증가할수록 획득할 수 있는 §C안정도§!는 증가하는 반면 §O토지개혁§!에 대한 즉각적인 증가량은 감소합니다."
 UKR_empower_financial_council: "금융위원회 강화"
 UKR_empower_financial_council_desc: "우크라이나의 발전을 위해 금융 정책은 그저 자신의 주머니를 채우려는 부유한 산업가들이 아닌 헤트만 합하와 그에게 충성하는 신복들이 주도해야 합니다. 이를 달성하기 위해 우리는 국가 신용, 대출 및 화폐 유통에 관한 최고 기관인 금융위원회에 권한을 부여하고 그들의 심의 사항은 헤트만 합하의 검토를 받도록 보장할 것입니다."
 UKR_expand_union_membership: "연합 회원 확대"
 UKR_expand_union_membership_desc: "많은 사람들이 헤트만주의-건국자 연합이 검은 월요일 이후 우크라이나를 강타한 위기 때문에 우크라이나 정치의 중심에 설 수 있었다고 생각합니다. 이 말에는 일리가 있지만 이런 말에 대한 해결책이 없는 건 아닙니다. 우리는 헤트만의 이전 연정 구성원들에게 접근하여 그들을 헤트만주의-건국자 연합으로 끌어들여 헤트만주의-건국자 연합이 대규모 조직이 될 수 있도록 할 것입니다."
 UKR_in_defence_of_law_and_order: "법과 질서 수호를 위해"
 UKR_in_defence_of_law_and_order_desc: "법과 질서 없이는 우크라이나 국민에게 평화와 자유를 가져다줄 수 없습니다. 헤트만주의-건국자 연합은 우크라이나가 다시 혼란과 생디칼리슴 혁명에 빠지는 것을 막는 유일한 수단이며, 따라서 현재의 파업 금지는 계속될 것입니다. 또한 평범한 시민이 위험한 생각을 갖지 않도록 언론 검열을 제정해야 합니다."
 UKR_the_red_menace: "붉은 위협"
 UKR_the_red_menace_desc: "우크라이나뿐만 아니라 전 세계에서 여러 차례 입증된 바와 같이 독립적인 노조는 생디칼리슴 활동의 온상입니다. 정부의 감독을 받지 않는 모든 노조는 해산되어야 하며, 잠재적인 사회주의 세력은 국가를 보호하기 위해 지속적인 감시하에 놓여져야 합니다."
 UKR_discipline_and_obedience: "규율과 복종"
 UKR_discipline_and_obedience_desc: "반란이 진행되는 동안 많은 병사들, 장교들, 심지어 장군들까지 반란군으로 전향했었습니다. 그리고 그렇지 않은 사람들 중에서도 우리 정권을 \"비판\"하는 이들이 있었습니다. 이러한 불충스런 요소들을 뿌리뽑기 위해선 군에 대한 종합적인 검토가 이루어져야 하며, 군에 대한 헤트만주의-건국자 연합의 감독을 공고히 해야 합니다."
 UKR_loyalty_and_its_rewards: "충성심과 이에 따른 보상"
 UKR_loyalty_and_its_rewards_desc: "헤트만주의-건국자 연합이 정치 체제를 장악하는 것은 사회 각 분야의 협력 없이는 불가능합니다. 이를 위해 연합 가입은 공무원, 경찰 및 군대에서 일자리를 얻기 위한 전제 조건이 되어야 합니다."
 UKR_line_of_succession: "계승법"
 UKR_line_of_succession_desc: "파울로 스코로파즈키 합하는 노령이시며, 언젠가는 새로운 헤트만 합하께서 다시 한번 우크라이나를 영광으로 이끄실 날이 올 것입니다. 우리는 그 분의 후계자 계승을 법으로 제정하여 언젠가는 전우크라이나의 가장 고귀한 헤트만 합하께서 헤트만주의-건국자 연합의 상징으로서 국가를 이끄실 수 있게 해야 합니다."
 UKR_father_of_nation: "국부"
 UKR_father_of_nation_desc: "파울로 스코로파즈키 합하께서는 안정적인 시기와 혼란스러운 시기, 평화로운 시기와 전쟁의 시기를 거치며 여러 차례 우리를 이끌어 오셨습니다. 그분은 우크라이나인이든, 러시아인이든, 타타르인이든, 유대인이든, 우크라이나 국민 모두에게 어떻게 해야 참된 지도자가 될 수 있는지에 대한 모범을 보여주셨습니다. 그분에 대한 개인숭배를 받아들여 다음 세대가 누구를 존경하고 본받아야 할지 알 수 있도록 해야 합니다."
 UKR_ukraine_faithful_son: "우크라이나의 신실한 아들"
 UKR_ukraine_faithful_son_desc: "우크라이나의 헤트만은 새로운 군주제에 관한 개념입니다. 파울로 스코로파즈키 합하는 위대한 분이지만, 그분은 훨씬 더 위대한 전통의 일부일 뿐입니다. 헤트만은 우크라이나 민족의 단합과 우크라이나국의 힘을 상징하는 것으로, 전통적이고 민족적이며 세습적인 헤트만의 모습으로 의인화된 결과물입니다."
 UKR_mining_mechanisation: "광업 기계화"
 UKR_mining_mechanisation_desc: "자원 관리와 효율성을 개선하기 위해 채굴 기계화 장비에 투자하여 우크라이나의 광대한 미개발 천연자원에 보다 효과적으로 접근할 수 있도록 할 것입니다."
 UKR_unbroken_resolve: "꺾이지 않는 의지"
 UKR_unbroken_resolve_desc: "생디칼리스트들은 우리에게 맞서 선동을 했습니다. 공화주의자들은 우리의 통치에 대해 반란을 일으켰습니다. 스코로파즈키 합하에게 충성하는 것으로 알려진 사람들조차 우리를 의심했습니다. 하지만 우리만이 우크라이나를 사상 최대의 위협으로부터 지켜냈다고 주장할 수 있을 것입니다. 우크라이나에 영광을! 헤트만에게 영광을!"
 UKR_true_heirs_of_rus: "루스의 진정한 계승자"
 UKR_true_heirs_of_rus_desc: "우크라이나는 [202.GetName] 루스의 적법한 후계자라는 칭호를 받을 만한 자격이 있는 국가입니다. 우리는 이 이미지를 활용하여 새로 획득한 영토에 대한 우리의 통치를 정당화하고 러시아인들과의 문화적 친밀감을 강조하는 동시에 우리의 뚜렷한 국민성을 약화시키지 않아야 합니다."
 UKR_a_nation_on_the_march: "전진하는 국가"
 UKR_a_nation_on_the_march_desc: "전쟁이 끝났으니 이제 우리는 \"민주화\" 과정을 시작할 수 있게 되었습니다. 헤트만 합하와 헤트만주의-건국자 연합의 자비로운 지도 아래 우크라이나국은 이전에는 상상할 수 없었던 성과를 달성할 수 있을 것입니다!"
 UKR_partial_lift_of_electoral_restrictions: "선거 규제 일부 완화"
 UKR_partial_lift_of_electoral_restrictions_desc: "우리는 국가가 어떤 정당이 선거에 출마할 수 있는지 결정할 수 있는 새로운 권한을 부여하는 법을 통과시킬 것입니다. 이 법은 헤트만주의-건국자 연합이 주도하는 각료회의가 만들 것이므로 이제 우리는 미래를 걱정할 필요가 없습니다."
 UKR_the_hetmans_gift: "헤트만 합하의 선물"
 UKR_the_hetmans_gift_desc: "선거와 새 헌법은 헤트만 합하께서 우크라이나 국민에게 주는 가장 큰 선물이 될 것입니다. 헤트만 합하와 그의 신실한 충복들의 정당인 헤트만주의-건국자 연합이 없었다면 우크라이나는 더 이상 존재하지 않았을 것입니다. 이 사실이 천 년 넘게 알려지도록 합시다!"
 UKR_the_right_hand_of_hetman: "헤트만 합하의 오른손"
 UKR_the_right_hand_of_hetman_desc: "폴타베츠-오스트랴니차 수석장관은 전쟁 중 가장 암울했던 시기에 헤트만 합하의 통치 부담을 덜어주며 대체 불가능한 오른팔 역할을 해냈습니다. 새로운 우크라이나에서 이 충실한 심복은 스코로파즈키 합하 못지않게 중요한 전쟁 영웅으로 인정받아야 합니다."
 UKR_more_than_a_myth: "신화 그 이상의 것"
 UKR_more_than_a_myth_desc: "코자크 라다는 단순한 문화 조직이 아니라 우크라이나 국가의 자부심을 지키는 존재입니다. 소임의 상당수 의석은 그들의 애국적인 노력에 대한 보상으로써, 우크라이나의 미래를 보호하기 위해서 코자크에게 헌정되어야 합니다."
 UKR_puppet_with_a_mace: "철퇴를 든 꼭두각시"
 UKR_puppet_with_a_mace_desc: "폴타베츠-오스트랴니차의 권력은 거의 공고해졌습니다. 이를 완벽히 공고히 하기 위해서는 헤트만주의-건국자 연합 내 유일한 경쟁 파벌인 \"홈진파\"를 숙청하는 것이 가장 시급합니다. 이들이 정계에서 쫓겨나면 폴타베츠-오스트랴니차 수석장관은 사실상 헤트만이 될 것입니다."
 UKR_the_center_holds: "중도파 건재"
 UKR_the_center_holds_desc: "[GetYear]년 선거를 통해 헤트만의 연정이 다시 한번 권력의 중심에 서게 되었습니다. 세르히 셰메트가 수석장관으로 임명되면서 농민-국가주의자 연합이 성공할지, 아니면  민주농민당이 정권을 빼앗을지는 시간이 지나야 알 수 있을 것입니다."
 UKR_restore_order_in_the_countryside: "시골의 질서 회복"
 UKR_restore_order_in_the_countryside_desc: "스코로파즈키 합하와 정부가 가장 많은 지지를 받는 도심에 비해 시골 지역은 여전히 좌파 활동과 민주운동 지지의 온상이 되고 있습니다. 질서를 신속하게 회복시켜야 합니다."
 UKR_fate_of_the_shd: "헤트만주의-건국자 연합의 운명"
 UKR_fate_of_the_shd_desc: "내전 동안 헤트만주의-건국자 연합은 헤트만의 정부를 방해하고 자신들이 권력을 잡으려는 시도를 반복했습니다. 우리는 이러한 음모자들을 상대로 신중하게 행동해야 하지만, 어떤 식으로든 그들은 처리될 것입니다."
 UKR_reorganisation_of_cossack_councils: "코자크 평의회 재조직"
 UKR_reorganisation_of_cossack_councils_desc: "이제 봉기가 끝났으므로 이제 대코자크 라다와 지역 코자크 라다의 역할을 자세히 검토해 볼 필요가 있습니다. 지역 문제에 대한 자치권을 보장하는 대신 준군사적 활동과 치안 기능을 재검토하는 것이 가장 바람직할 것입니다."
 UKR_cooperation_under_state_guidance: "국가 지도 아래의 협동조합"
 UKR_cooperation_under_state_guidance_desc: "우크라이나의 협동조합 운동은 노동자와 농민의 경제력을 강화하며, 그들에게 자신의 땅과 서로에 대한 책임감을 가르쳐주었습니다. 국가의 개입을 통해 이러한 협동조합 운동을 조직한다면 그들 가운데에 있는 사회주의 동조자들을 뿌리 뽑을 수 있을 것입니다."
 UKR_necessary_compromise: "필수적인 타협"
 UKR_necessary_compromise_desc: "많은 사람들이 지주연합과 프로토피스의 연합이 우리 정부에서 불균형한 영향력을 행사하고 있으며, 거의 10년 전의 토지개혁 계획의 실패의 주요 원인이라고 지목하고 있지만, 이 연합의 이점은 단점을 능가하며, 지주연합/프로토피스와의 협력은 상당한 경제 성장을 이끌어냈습니다. 이 협력을 계속해 나가도록 합시다."
 UKR_end_alliance_with_vszv_protofis: "지주연합/포로토피스와의 연합 종료"
 UKR_end_alliance_with_vszv_protofis_desc: "지주연합과 프로토피스의 연합은 헤트만국 초기에는 중요했지만 우리 정부에서는 그 효용성이 사라졌으며 그들은 초기 토지 개혁 계획의 실패에도 부분적으로나마 책임을 지고 있습니다. 이제는 더 이상 지주와 산업가 로비 세력의 변덕에 휘둘리지 않을 것입니다."
 UKR_industrial_subsidies: "산업 보조금"
 UKR_industrial_subsidies_desc: "프로토피스에 절실히 필요한 보조금과 국가 계약을 제공하면 산업화 노력을 강화할 수 있으며, 그들의 귀중한 전문성과 축적된 지식은 국가의 대규모 산업화 계획을 추진하는 데 필요한 자원을 제공할 것입니다."
 UKR_expand_land_credit_bank: "토지신용은행 확장"
 UKR_expand_land_credit_bank_desc: "농업 부문을 강화하기 위해 국영은행은 농부들이 비료를 구입하고 농업 기계화에 투자할 수 있도록 저렴한 대출을 제공할 책임을 맡게 될 것입니다."
 UKR_expand_land_credit_bank_tt: "주의하십시오, 우리의 §O토지개혁§!이 증가할수록 획득할 수 있는 §C안정도§!는 증가하는 반면 §O토지개혁§!에 대한 즉각적인 증가량은 감소합니다."
 UKR_support_state_unions: "국영노동조합 지원"
 UKR_support_state_unions_desc: "국가가 통제하는 공식 노동조합을 확장하면 노동자들이 적절한 대표성과 혜택을 받을 수 있는 동시에 사회주의의 영향력의 위험으로부터 국가를 보호할 수도 있습니다."
 UKR_curb_populist_rhetoric: "대중주의 수사 억제"
 UKR_curb_populist_rhetoric_desc: "지주연합과 우리 정부 모두 농민들이 대지주들을 상대로 폭력을 행사해야 한다는 사회주의 수사를 막는 데에 있어 서로 이해관계를 갖고 있습니다. 선동에 반대하는 선전 메시지를 방송함으로써 우리는 지주연합과의 동맹을 유지하고 시골 지역의 안정성을 확보할 수 있습니다."
 UKR_extensive_nationalisation_program: "광범위한 국유화"
 UKR_extensive_nationalisation_program_desc: "사회적 협동조합주의 제도는 노동자, 고용주, 국가 등 모두의 이익을 고려하고 안정적이고 조화로운 통치 체계를 만들 수 있습니다. 이를 위해 임업, 철도, 탄광 등 특정 부문의 국유화를 추진해야 합니다."
 UKR_diversification_of_exports: "수출품 다각화"
 UKR_diversification_of_exports_desc: "우크라이나는 많은 양의 곡물을 수출하기 때문에 종종 \"유럽의 빵 바구니\"로 알려져 있습니다. 그러나 검은 월요일은 우리 경제가 갑작스러운 변화에 상당히 취약할 수 있다는 것을 보여주었습니다. 새로운 원자재를 수출함으로써 곡물에 대한 의존도를 줄이고 재정적 안정성을 더욱 확보할 수 있습니다."
 UKR_classocratic_principle: "계급주의의 원칙"
 UKR_classocratic_principle_desc: "농민-국가주의자들의 핵심 신조는 정치적 대표성에 관한 것입니다. 우리는 사소한 정당 정치와 의회주의를 통한 대표 개념을 거부하고 대신 계급에 관심을 집중해야 합니다. 생산 계급, 즉 농민과 노동자 계급의 대표성을 추구해야만 정의로운 사회를 만들 수 있습니다."
 UKR_empower_class_aristocracy: "귀족에게 힘을"
 UKR_empower_class_aristocracy_desc: "가장 똑똑하고 영리한 농민 계급, 가장 부지런하고 근면한 노동자들만이 지도자가 될 수 있습니다. 이러한 대표들을 가지고 지방의 분권화된 계급의회를 구성하면 일상적인 행정의 효율성을 보장하고 국가의 정치 및 경제 활동을 이끌 수 있을 것입니다."
 UKR_leading_role_of_agrarian_class: "농민계급의 주도적 역할"
 UKR_leading_role_of_agrarian_class_desc: "우크라이나국은 건국 초기부터 농업 국가였으며, 이는 오늘날에도 마찬가지입니다. 우크라이나의 생활 방식이 농업에 의존하고 있으므로 농민계급은 다른 누구보다도 정부에서 주도적인 역할을 수행해야 할 책임을 지고 있습니다. 이를 위해 농민 대표자들은 지역 계급 의회에서 더 많은 의석을 배정받을 것입니다."
 UKR_mysticism_and_imperialism: "신비주의와 제국주의"
 UKR_mysticism_and_imperialism_desc: "리핀스키의 사상에 따르면 자신의 신념이 옳음에 대한 절대적인 확신인 신비주의와 권력에 대한 의지, 통치하고 조직하려는 욕망인 제국주의는 성공적인 정치 운동의 주요 특성입니다. 그리고 오직 농민-국가주의자들만이 우크라이나국의 미래에 대한 가장 명확한 구상을 가지고 있습니다. 그러므로 그들의 주요 통치 기관인 배심위가 국가의 입법과 행정 기능을 이끌어야 합니다."
 UKR_put_end_to_parliamentarian_chaos: "의회제도라는 혼돈 종식"
 UKR_put_end_to_parliamentarian_chaos_desc: "의회주의는 원칙적으로는 서민의 이익을 대표해야 하지만, 실제로는 퇴폐와 정치적 논쟁만을 불러왔습니다. 이제 이 재앙적인 제도에 결정적인 마침표를 찍을 때가 됐습니다. 소임은 전우크라이나 계급의회로 대체될 것이며, 정당의 제한으로 인해 계급 조직이 유일한 정치적 대표의 형태가 될 것입니다."
 UKR_eliminate_threat_of_ochlocracy: "중우정치의 위협 제거"
 UKR_eliminate_threat_of_ochlocracy_desc: "보로티비스티와 동맹의 민족주의자들을 하나로 묶는 한 가지 공통점은 선동과 터무니없는 대중주의적 수사를 통해 우민정치를 만들어 내 궁극적으로는 극도로 권위주의적인 하향식 독재 체제를 만들 수 있다는 믿음입니다. 우리는 이러한 급진주의자들을 어떤 경우라도 물리쳐야 합니다."
 UKR_lord_of_land_order_labour: "토지, 질서, 노동의 군주"
 UKR_lord_of_land_order_labour_desc: "군주의 적절한 역할은 우크라이나의 의인화된 상징으로서 국가를 통치하는 것이어야 합니다. 대중과 엘리트층의 기대와 함께 전통에 따라 정치에서 군주의 역할이 정의된 영국 군주제를 모방하는 것이 좋은 방법이 될 것입니다. 우리의 헤트만국과 헤트만 합하께선 이 이상을 따라야 합니다."
 UKR_support_loyal_intelligentsia: "충성스러운 지식인 계층 지원"
 UKR_support_loyal_intelligentsia_desc: "변호사, 교사, 과학자, 의사 등 생산 계급에 속하지 않는 많은 사람들은 여전히 사회와 통치 기능에 있어 필수적인 존재입니다. 그들이 헌신적으로 국가를 위해 봉사하는 한, 우리는 그들을 지원할 것입니다."
 UKR_the_highest_moral_authority: "최고의 도덕적 권위"
 UKR_the_highest_moral_authority_desc: "우크라이나는 기본적으로 정교회 국가이므로 정교회는 모든 우크라이나 국민에게 도덕적 순수함의 본보기가 되어야 합니다. 이를 위해 정교회는 사소한 정치 문제와는 단절되어야 하며, 정치 문제와 거리를 유지하여 모두를 위한 통합이라는 대의를 유지해야 합니다."
 UKR_territorial_patriotism: "영토적 애국주의"
 UKR_territorial_patriotism_desc: "언어적, 민족적 우월주의는 분열과 파괴의 씨앗만 뿌린 재앙에 지나지 않습니다. 이러한 망상적인 생각을 없애기 위해 우리는 \"영토적 애국주의\"라는 원칙을 받아들여야 하며, 다양한 문화, 민족, 언어의 협력이 우리 모두의 고향인 우크라이나를 개선하는 데 기여할 것입니다."
 UKR_our_place_in_history: "역사 속 우리의 위치"
 UKR_our_place_in_history_desc: "러시아에 대한 승리는 비록 완벽하게 적용되지는 않았지만, 계급주의적 국가 조직 체계가 어떤 경쟁 체제보다 본질적으로 우월하다는 것을 증명했습니다. 이는 우리 정책에 대한 역사적 정당성을 부여했고 앞으로도 계속해서 이러한 정책을 추진할 수 있다는 믿음을 주었습니다."
 UKR_USKHD_points_tt: "§C전후 중점의 보상은 완료한 중점의 양에 따라 추가로 주어질 것입니다. 현재 완료된 중점의 수는 [?UKR_uskhd_points]입니다."
 UKR_power_to_class_councils: "지역 계급의회 강화"
 UKR_power_to_class_councils_desc: "지역 계급의회를 통한 국가 조직은 그 효율성이 입증되었습니다. 하부 조직의 다양한 관료적-행정적 업무를 의회에 통합한다면 우크라이나 국가 운영에서 더욱 중심적인 역할을 수행할 수 있게 될 것입니다."
 UKR_expanding_the_system: "제도 확장"
 UKR_expanding_the_system_desc: "새로 정복한 동부의 지역들은 러시아의 혼란스러운 정치 체제로 인해 크게 더럽혀졌지만, 열심히 노력하면 올바른 방향으로 인도되어 우크라이나와 더 강력한 통합을 이룰 수 있을 것입니다."
 UKR_against_the_law_of_capital: "자본의 법칙에 맞서"
 UKR_against_the_law_of_capital_desc: "자본의 법칙은 이름 없는 주주, 증권투기자, 모험주의자, 금권주의자들의 법칙이며, 국가의 건강하고 창조적인 힘과 항상 상충합니다. 영혼 없는 자본의 하수인이 아니라 경제 문제에서 최종 결정권을 가진 계급을 만들어 내기 위해 우리는 결연한 의지를 갖추고 싸워야 합니다."
 UKR_dedication_and_will: "헌신과 의지"
 UKR_dedication_and_will_desc: "농민-국가주의자 연합의 집권 이후 많은 일이 이루어졌지만 아직 해야 할 일이 많이 남아 있습니다. 민주주의와 중우정치라는 두 가지 악에 맞서 끊임없이 싸우려면 가장 강력한 의지와 전적인 헌신이 필요합니다. 따라서 배심위는 적합하다고 판단될 때마다 국가 지도계급 양성 과정에 개입할 권리를 갖게 될 것입니다."
 UKR_after_the_storm: "폭풍 후"
 UKR_after_the_storm_desc: "전쟁에서 승리했으니 이제 평화를 쟁취해야 할 때입니다. 우리는 우리가 한 약속을 기억하며, 평화 이후 더 공정하고 평등한 정치 제도를 도입해야 한다는 많은 요구가 있었습니다. 수많은 우크라이나 국민들이 조국의 자유를 위해 싸우고 목숨을 바쳤습니다. 그런 시련을 겪었기에 그들이 책임감 있게 정치권력을 행사할 수 있다는 것을 신뢰할 수 있습니다."
 UKR_justice_at_last: "마침내 찾아온 정의"
 UKR_justice_at_last_desc: "단순히 시민의 기본권과 자유를 수호하겠다고 약속하는 것만으로는 충분하지 않습니다. 시민의 자유를 침해하는 모든 시도를 응징해야만 향후 민주주의를 전복하려는 또 다른 헤트만주의-건국자 연합의 출현을 막을 수 있습니다."
 UKR_amend_anti_socialist_laws: "반사회주의법 개정"
 UKR_amend_anti_socialist_laws_desc: "전쟁은 많은 우크라이나인, 심지어 이전에 헤트만 합하에게 반대를 표했던 사람들의 충성심까지도 증명했습니다. 이들은 돈바스의 참호에서 많은 경험을 쌓았기 때문에 이들의 정치 참여를 받아들이는 것은 당연한 일입니다. 그들이 안정적이고 합법적인 헤트만국에 대한 우리의 이상을 공유하는 한, 우리와 함께 국가를 건설하는 데 동참할 수 있을 것입니다."
 UKR_reject_partisanship: "당파주의 거부"
 UKR_reject_partisanship_desc: "개혁은 당연히 필요합니다. 과거의 실수를 반복하는 건 어떻냐고요? 절대로 안 됩니다. 민주주의는 소중하지만, 국익보다 우선시되어서는 안 됩니다. 민주주의의 목적은 가장 유능한 우크라이나인이 정치권력을 행사할 수 있도록 하는 것이지, 우리 국민 중 가장 악질적인 이들이 국가를 방해하도록 허용하는 것이 아닙니다."
 UKR_formalise_advisory_council: "자문위원회 공식화"
 UKR_formalise_advisory_council_desc: "가장 고귀한 합하께서는 항상 신뢰할 수 있는 참모와 측근들에게 둘러싸여 계셨습니다. 자문위원회를 공식적으로 설립하면 가장 유능하고 책임감 있는 정치가만이 헤트만 합하의 의사 결정에 영향을 미칠 수 있도록 보장할 수 있을 것입니다."
 UKR_call_elections: "[GetYear]년 총선 실시"
 UKR_call_elections_desc: "헤트만 합하께서는 모든 우크라이나 국민의 자유에 대한 그분의 신념을 보여주기 위해 새로운 선거를 실시하기로 결정하셨습니다."
 UKR_democratization_not_succesful: "두 개 이하의 민주개혁이 시행됨."
 UKR_fall_of_uskhd: "농민-국가주의자 연합의 몰락"
 UKR_fall_of_uskhd_desc: "농민-국가주의자들은 기회를 잡았지만 실패했습니다. 그들이 몰락하면서 민주농민당의 집권은 거의 확실해졌고, 마침내 책임 있는 통치가 회복될 수 있게 되었습니다."
 UKR_kistiakovskyi_victory: "키스탸코우스키가 우크라이나 민주농민당의 당수임."
 UKR_mikhnovskyi_victory: "미흐노우스키가 우크라이나 민주농민당의 당수임."
 UKR_ascension_of_udkhp: "우크라이나 민주농민당의 부상"
 UKR_ascension_of_udkhp_desc: "농민-국가주의자 연합이 해체되고 급진민주당이 분열되면서 차기 수석총리는 민주농민당 출신이 될 것이 거의 확실시되고 있습니다. 그러나 당 지도부가 한동안 분열된 양상을 보이고 있으니 이 문제를 그대로 두어서는 안 됩니다. [221.GetName]에서 회의가 개최되어 민주농민당의 지도자를 결정할 것입니다."
 UKR_hetman_evil_spirit: "헤트만의 악령"
 UKR_hetman_evil_spirit_desc: "이호르 키스탸코우스키가 새로운 수석장관으로 임명되면서 당 지도부에 대한 의문이 해소되었습니다. 실용주의자이자 확고한 반좌파이며 온건한 농본주의와 보수적인 헤트만주의의 이상을 지지하는 그는 앞으로 국가의 미래를 이끌어나갈 것입니다."
 UKR_hardline_course_against_revolutionary_leftism: "혁명적 좌익에 대한 강경한 태도"
 UKR_hardline_course_against_revolutionary_leftism_desc: "봉기 이후에도 좌익 선동가들은 지하 테러 조직을 통해 계속해서 혼란을 일으키고 있습니다. 우리는 사회주의자로 의심되는 이들을 체포하고 그들이 더 이상 활동할 수 없도록 해야 합니다. 일부에서는 이러한 조치가 과도하다고 생각할 수 있지만 장기적으로 볼 때 이는 분명 우리에게 안정을 가져다줄 것입니다."
 UKR_champion_political_pragmatism: "정치적 실용주의의 으뜸"
 UKR_champion_political_pragmatism_desc: "대부분의 경우 가장 좋은 정책은 온건한 성격을 띱니다. 이를 위해 우리는 국가에 더욱 확고하게 충성하는 중견 농민과 지주들을 지원할 것이며 안정적인 평화 속에서 우크라이나어와 문화의 지속적인 발전을 후원할 것입니다."
 UKR_hetman_radical_firebrand: "헤트만의 급진주의 선전가"
 UKR_hetman_radical_firebrand_desc: "미콜라 미흐노우스키가 새로운 수석장관으로 임명되면서 당 지도부에 대한 의문이 해소되었습니다. 군대 내 인맥과 급진적 수사로 유명한 강경 국민주의자인 그는 앞으로 몇 년 동안 국가의 미래를 좌우할 것입니다."
 UKR_reach_out_to_army_nationalist_clique: "육군 내 국민주의 파벌과의 접촉"
 UKR_reach_out_to_army_nationalist_clique_desc: "군대는 우크라이나국의 독립을 보장하는 유일한 보루이며, 우리는 어떤 대가를 치르더라도 우크라이나를 붕괴로부터 지켜내야 합니다. 우리는 군대 내 국민주의 성향이 강한 장병들에게 접근하여 군대 숭배를 장려할 것입니다."
 UKR_invoke_jingoistic_rhetoric: "주전론적 수사 활용"
 UKR_invoke_jingoistic_rhetoric_desc: "우크라이나 독립 전부터 미흐노우스키는 종종 외국인 혐오적이고 과장된 수사를 사용했습니다. 우리도 이와 유사한 전술을 사용하여 국경 외부에 있는 수백만 명의 우크라이나인을 부각시키고 우크라이나 문화와 언어에 대한 홍보를 강화해야 합니다."
 UKR_pact_with_urdp_right: "급진민주당 내 우익과의 협약"
 UKR_pact_with_urdp_right_desc: "1920년대 초부터 급진민주당은 우익 세력이 더욱 두각을 나타내면서 더욱 다채로운 정당으로 변모했습니다. 우리는 소임을 장악하고 있는 민주농민당의 우익 세력을 통합하고 당의 포용성을 확보하기 위해 그들의 우익 세력과 손을 잡아야 합니다."
 UKR_establish_constitutional_review_committee: "헌법검토위원회 설립"
 UKR_establish_constitutional_review_committee_desc: "수석장관과 그의 동료들은 이제 소임에 더 많은 권한을 부여할 개혁 의제를 실행하기 위해 노력하고 있습니다. 행정부의 잠재적 반대를 고려할 때 어려운 작업이 될 것이 분명하지만 개혁안을 통과시킬 수 있다면 무능, 무책임 또는 의도적 방해에 취약하지 않은 보다 균형 잡힌 정치 제도를 만들 수 있을 것입니다."
 UKR_outline_parliamentary_executive_diarchy: "헤트만주의자-소임주의자 쌍두정"
 UKR_outline_parliamentary_executive_diarchy_desc: "소임이 생긴 이래로 소임과 헤트만 합하와의 관계는 매우 까다로운 것이었습니다. 파울로 스코로파즈키 합하께서는 공식적으로나 비공식적으로나 입법 절차에 마음대로 간섭할 수 있는 권한을 가지셨습니다. 그 결과 정치적 합의는 비효율성으로 인해 훼손되었습니다. 이제는 의회와 관련하여 헤트만 합하가 지닌 권한의 한계를 적절하게 정의할 때가 되었습니다."
 UKR_questions_of_cultural_autonomy_and_suffrage: "문화적 자치와 여성참정권에 관한 문제"
 UKR_questions_of_cultural_autonomy_and_suffrage_desc: "우크라이나는 러시아 문화, 타타르 문화, 폴란드 문화, 유대인 문화 등 다양한 문화가 공존하는 곳이며, 모두가 인정을 받기 위해 경쟁하고 있습니다. 모든 국민이 제대로 대표될 수 있도록 보장하기 위해 민족-문화 자치라는 우리의 구상과 함께 분권화 조치를 시행할 것입니다. 또한 모든 국민을 제대로 대표하기 위해 여성의 참정권 문제도 재검토해야 합니다."
 UKR_industry_udkhp_focus: "국가의 보호자"
 UKR_industry_udkhp_focus_desc: "수년 동안 우리는 정체되어 독일 무기에 의존하여 국가를 보호해 왔지만, 러시아의 세력이 커지고 있는 상황에서 이는 영원히 지속될 수는 없습니다. 우리는 군대를 위한 추가 자금을 조달하고 군대가 우리의 주권을 방어할 수 있는 장비를 제대로 갖추도록 할 것입니다."
 UKR_landreform_udkhp_focus: "통제된 토지개혁"
 UKR_landreform_udkhp_focus_desc: "토지개혁 노력을 극대화하기 위해 우리는 국가토지기금을 만들어서 농장별로 나눌 것이며, 기금의 양은 특정 지역의 최적 경제 산출량에 상응할 것입니다."
 UKR_review_committee_tt: "§C우리는 정부의 추가 의회화 과정을 시작할 것입니다. 선거법, 불신임 투표, 수석장관 임명 절차에 대한 토론은 §Y결정 탭§!을 통해 진행할 수 있습니다.\n\n의회화 과정이 성공적이었는지 그렇지 않았는지에 따라 다양한 §Y국민정신§!을 획득할 것이며, 벨트크리크가 끝난 후 정부가 §c사회보수주의§!로 바뀔 것인지 §g권위민주주의§!로 유지될 것인지가 정해질 것입니다.§!"
 UKR_outline_diarchy_tt: "§C이벤트로 얻는 국민정신은 얼마나 많은 개혁을 통과시켰는지에 따라 달라질 것입니다.§!"
 UKR_cultural_autonomy_tt: "§C우리가 얻는 국민정신은 얼마나 많은 개혁을 통과시켰는지에 따라 달라질 것입니다.§!"
 UKR_udkhp_liberalisation: "통제된 자유화"
 UKR_a_family_new_and_free: "새롭고 자유로운 가족"
 UKR_a_family_new_and_free_desc: "마침내, 셀 수 없이 많은 용감한 혁명가들의 꿈이 이루어졌습니다. 헤트만이 권좌에서 물러나고 헤트만의 정부가 총체적으로 붕괴하면서, 승리한 시몬 페틀류라와 민주운동이 우크라이나 인민공화국을 복원했습니다. 십 년 넘는 폭정과 탄압으로부터 국가가 회복하면서, 한 때는 패배했다고 여겨졌던 이상이 다시금 현실이 되고 있습니다."
 UKR_bring_the_army_in_line: "군 내 규율 재정립"
 UKR_bring_the_army_in_line_desc: "헤트만의 군대를 상대로 승리를 거뒀지만, 우리의 권위를 회복하기까지는 아직 갈 길이 멉니다. 시골뿐만 아니라 우리 군대 내에서도 여전히 혼란이 계속되고 있습니다. 조속히 정상으로 돌아가려면 군대를 재편해야 합니다."
 UKR_quash_hetmanite_resistance: "헤트만주의자 저항 분쇄"
 UKR_quash_hetmanite_resistance_desc: "민주운동이 내전의 확실한 승자이기는 하지만, 여전히 우리 중에는 예전 정권을 높이 사는 이들이 남아 있습니다. 급진적인 복권파와 헤트만주의 충성파가 여전히 그림자 속에서 암약하고 있으며, 이  배신자들에게 정의의 심판을 내리려면 재빨리 행동해야만 할 것입니다."
 UKR_national_personal_autonomy: "민족속인주의"
 UKR_national_personal_autonomy_desc: "우리 헌법은 우리 땅에 거주하는 모든 시민에게 민족적, 개인적 자치를 보장합니다. 러시아인, 폴란드인, 유대인 등 모든 민족은 우리 인민공화국에서 동등한 권리를 누릴 것입니다."
 UKR_the_long_road_to_recovery: "회복에 이르는 긴 여정"
 UKR_the_long_road_to_recovery_desc: "지난 몇 년은 우크라이나에 있어 순탄치 않았습니다. 검은 월요일은 경제 위기를 더욱 악화시켰고, 내전은 우리에게 남은 거의 모든 것을 파괴했습니다. 우크라이나는 참담한 상황에 처해 있으며, 정부는 병든 경제를 치유해야 하는 고된 과제를 해결해야 합니다."
 UKR_reorganize_the_corrupt_bureaucracy: "관료 부패 척결"
 UKR_reorganize_the_corrupt_bureaucracy_desc: "무장봉기로도 부정부패를 뿌리 뽑을 수 없는 것처럼 보였습니다. 헤트만국의 부패한 관료제의 잔재는 여전히 남아 있어 부패한 공무원들이 부정한 방법으로 이득을 취하고 있습니다. 이를 계속 허용하는 것은 수치스러운 일이며, 마침내 족벌주의, 뇌물 수수 및 기만을 근절해야 할 때가 되었습니다."
 UKR_skoropadskyi_extradited_tt: "§C스코로파즈키의 재판은 (여기에 시간 입력) 내에 시작될 것입니다.§!"
 UKR_a_radical_touch: "급진주의의 손길"
 UKR_a_radical_touch_desc: "창당 후 수십 년이 지난 지금, 급진민주당이 국가를 이끌게 되었습니다. 자신들을 방해할 헤트만이 없어진 상황이 되었고 급진주의자들은 마침내 수백만 명이 염원하던 진보적이고 의회주의적인 우크라이나를 건설할 수 있게 되었습니다."
 UKR_controlled_capitalism: "통제된 자본주의"
 UKR_controlled_capitalism_desc: "현대 사회에서 경제 성장은 자본주의 경제 체제를 벗어나서는 달성될 수 없습니다. 그러나 불가피한 폐해를 줄이고 모두의 번영을 보장하기 위해서는 정부가 경제의 특정 부문을 통제하되 중소 민간 기업의 활동을 억압하지 않는 \"통제된 자본주의\" 방식을 채택해야 합니다."
 UKR_mass_buyouts: "대규모 주식 매수"
 UKR_mass_buyouts_desc: "최근의 경제 위기는 많은 기업에게 재앙을 불러왔고, 기업들은 자산을 매각하고 막대한 부채를 떠안으며 생존을 위해 노력해야 했습니다. 정부가 나서서 이러한 기업의 주식을 매입하면 잠재적으로 문제가 완화될 수 있습니다."
 UKR_mass_buyouts_tt: "§C이 중점을 완료할 때 §Y40%§! 이상의 안정도를 확보하고 있으면 국민정신인 §Y통제된 자본주의§!가 §Y더 강력해지고§! §Y더 많은 산업화 점수§!를 얻을 수 있습니다§!."
 UKR_limited_nationalization: "제한된 국유화"
 UKR_limited_nationalization_desc: "헤트만의 정부는 부패한 로비스트와 민간 자본가들에게 혜택을 주는 끔찍할 정도로 불균형한 경제 체제에 의존했습니다. 우리는 일부 기업을 국유화하고 생산 수단을 국영 기업에 맡김으로써 더 공정한 경제를 구축할 것입니다."
 UKR_merger_of_monopolized_industries: "독점산업 합병"
 UKR_merger_of_monopolized_industries_desc: "탄광, 철도, 제재소와 같은 중요한 사업은 여전히 개인 소유로 남아 있습니다. 이러한 산업은 이윤을 위해서가 아니라 국가의 발전을 위해 관리되어야 합니다. 이제 우리가 이러한 산업을 통제해야 할 때입니다."
 UKR_overtures_to_vienna: "빈으로의 접근"
 UKR_overtures_to_vienna_desc: "우리의 서쪽 국경에는 [AUS.GetName](이)가 있습니다. 수년간의 헤트만의 통치로 인해 양국 관계가 경색되었지만, 이제 합리적인 정부가 집권하게 되면서 마침내 새로운 국면을 맞이하여 서쪽의 이웃을 받아들일 수 있게 되었습니다."
 UKR_overtures_to_vienna_tt: "육군 경험치: §G+5.0%§!\n건설 속도: §G+5.00%§!\n연구 속도: §G+5.00%§!\n를 갖는 §Y오스트리아와의 유대 심화§! 국민정신을 추가합니다.\n\n§Y300§!일 이후:\n"
 UKR_beyond_mitteleuropa: "미텔오이로파 너머"
 UKR_beyond_mitteleuropa_desc: "우크라이나는 외교와 관련해선 다소 달갑지 않은 위치에 놓여 있습니다. 서쪽의 독일과 오스트리아는 우크라이나를 동등하게 여기지 않고, 동쪽의 러시아는 우크라이나에 대해 적대감만 가지고 있습니다. 하지만 우크라이나에도 가치 있는 동맹국들이 있습니다. 그들을 찾기만 하면 됩니다."
 UKR_beyond_mitteleuropa_tt: "§C미텔오이로파 너머§!의 나라들과 무역 및 관계 확장을 할 수 있는 §Y결정§!이 해금됩니다.\n\n무역 확장은 §Y소비재, 정치력, 조선소 생산량과 건설 속도§!에 보너스를 줄 것입니다."
 UKR_beyond_mitteleuropa_modifier: "미텔오이로파 너머"
 UKR_decentralized_national_governance: "분권화된 정부 통치"
 UKR_decentralized_national_governance_desc: "모든 권력이 중앙에 집중되어 있는 국가는 국민을 대변한다고 말할 수 없습니다. 국민들이 모든 문제에 대해 발언권을 가질 수 있는 통치 방식으로 개혁하기 위한 노력을 기울여야 합니다."
 UKR_promote_grassroots_cultural_initiatives: "풀뿌리 문화 운동 장려"
 UKR_promote_grassroots_cultural_initiatives_desc: "\"프로스비타\" 협회와 같은 교육 및 문화 단체는 우크라이나 국가의 대의를 홍보하고 발전시키는 데 결정적인 역할을 했습니다. 더 나아가 우리 당의 뿌리가 바로 이러한 조직에 있다고 주장할 수도 있습니다. 특히 일부 시골 지역의 문맹률은 오늘날까지도 다소 우려스러운 수준에 머물러 있으므로 국가가 이들을 광범위하게 지원해야 합니다."
 UKR_legacy_of_legal_marxism: "합법적 마르크스주의의 유산"
 UKR_legacy_of_legal_marxism_desc: "일부 급진적 성향의 정당과 달리 우리는 자본주의 체제가 가져온 근대화의 이점을 인정합니다. 정의롭고 평등한 사회로의 적절한 전환은 자본주의를 전면적으로 거부하는 것이 아니라 신중한 발전을 통해 이루어집니다."
 UKR_legacy_of_legal_marxism.tt: "산업화 결정은 이제 §l사회자유주의§! 정당의 지지도를 증가시킬 것입니다."
 UKR_support_for_nruz: "전우크라이나 여성 연맹 지원"
 UKR_support_for_nruz_desc: "우리의 헌법은 성별과 관계없이 모든 우크라이나인에게 동등한 권리를 보장하고 있지만, 그렇다고 해서 여성이 남성과 동등한 위치에 있다는 의미는 아닙니다. 우리는 전우크라이나 여성 연맹에 자금을 지원하고 그들의 대의를 공개적으로 지지하여 마침내 우월주의와 편견이 없는 사회를 만들 수 있도록 노력할 것입니다."
 UKR_a_tight_rein_on_radical_leftists: "급진 좌파에 대한 엄격한 통제"
 UKR_a_tight_rein_on_radical_leftists_desc: "봉기를 통해 진정으로 국민을 위하는 정부가 탄생했지만, 우리의 노력을 인정하지 않는 사람들이 여전히 존재합니다. 급진 좌파 세력 중 다수는 혁명적 이상을 내세우며 국가를 혼란에 빠뜨리려고 합니다. 점점 더 많은 사람들이 그들의 거짓말에 빠져들고 있으므로 피해가 발생하기 전에 이러한 움직임을 즉시 제거해야 합니다."
 UKR_a_tight_rein_on_radical_leftists_tt: "§r생디칼리슴§!과 §R급진사회주의§! 정당의 지지도의 절반이 §S사회민주주의§! 정당의 지지도로 변환됩니다."
 UKR_land_fund_establishment: "우크라이나 토지기금"
 UKR_land_fund_establishment_desc: "국가토지기금은 효과적인 토지 분배 방법으로써 국가가 매입한 토지를 기금에서 관리하고, 기금은 이 토지를 지역 농민에게 매각하는 것을 주관합니다."
 UKR_progressive_tax_policy: "진보적인 조세정책"
 UKR_progressive_tax_policy_desc: "수십 년 동안 가장 가난한 사람과 가장 부유한 사람 사이의 부의 격차는 엄청나게 커졌습니다. 굶주린 농민들은 간신히 연명하고 있지만, 탐욕스러운 과두 정치인들은 1흐리우냐도 나눠주지 않으려 합니다. 이런 상황은 계속되어서는 안 됩니다. 이제부터 이 나라의 모든 시민은 각자의 몫을 분담해야 합니다."
 UKR_progressive_tax_tt: "§Y70일§!마다 토지개혁 점수 §Y+1§!"
 UKR_expansion_of_kooptsentr: "우크라이나 중앙협동조합위원회 확장"
 UKR_expansion_of_kooptsentr_desc: "코옵첸트르, 즉 우크라이나 중앙협동조합위원회는 본질적으로 토지 협동조합의 중앙 조직입니다. 이 조직의 목적은 농민들의 협동조합 농장 설립을 지원하고, 협동조합 이념을 전파하며, 협동조합에 속한 농부들을 재정적, 법적으로 지원하는 것입니다."
 UKR_expansion_of_kooptsentr_soclib_tt: "토지개혁 결정은 이제 §l사회자유주의§! 정당의 지지도를 증가시킬 것입니다."
 UKR_expansion_of_kooptsentr_socdem_tt: "토지개혁 결정은 이제 §S사회민주주의§! 정당의 지지도를 증가시킬 것입니다."
 UKR_strike_down_right_wing_extremists: "우익 극단주의자 격퇴"
 UKR_strike_down_right_wing_extremists_desc: "시간이 지난 후에도 일부 반동분자들은 여전히 우리의 \"사회주의\" 정권에 원한을 품고 있습니다. 그들은 반민주적 조직과 사소한 범죄에 연루되어 있으며, 반동적 목표를 위한 정치적 전선 역할을 수행하기 위해 겉보기에는 무해해 보이는 단체를 결성했습니다. 이들을 가혹하면서도 합법적인 방식으로 처리해야 합니다."
 UKR_ascension_of_the_workers_party: "노동자당의 부상"
 UKR_ascension_of_the_workers_party_desc: "사회주의노동자당은 지난 30년 동안 노동자와 민주주의를 대변해 왔습니다. 1917년에는 우리의 이상을 완전히 실현할 기회를 얻지 못했지만, 이번에는 다를 것입니다. 1905년에 시작된 투쟁은 끝까지 이어질 것입니다."
 UKR_nationalization_of_coal_mines: "탄광 국유화"
 UKR_nationalization_of_coal_mines_desc: "너무 비싼 석탄과 곡물만큼 사회 안정에 악영향을 주는 것은 없으며, 춥고 배고픈 사람들은 곧바로 시위를 벌이기 마련입니다. 국가 통제를 통해서만 시민과 기업 모두에게 풍부하고 저렴한 석탄을 공급할 수 있습니다."
 UKR_nationalized_coal: "석탄 회사들이 §Y국유화§!되었습니다."
 UKR_absorb_forestry_companies: "임업 관련 기업 흡수"
 UKR_absorb_forestry_companies_desc: "산림은 지주뿐만 아니라 모든 우크라이나인의 소유인 국가 자원입니다. 북유럽 국가를 본보기로 삼아 국유화된 산림을 관리하고 제일 나은 방법으로 산림을 사용할 방법을 결정하는 국영 산림 회사를 조직해야 합니다."
 UKR_absorb_forestry_companies_tt: "산림과 이를 통해 이익을 창출할 회사들이 §C우리의 통제하에§! 놓이게 될 것입니다.\n§C이는 국유화 계획을 진전시킬 것입니다.§! 국유화 과정은 §Y100일§!이 걸릴 것입니다."
 UKR_nationalized_trees: "산림이 §Y국유화§!되었습니다."
 UKR_municipalize_private_institutions: "개인 기업 공공화"
 UKR_municipalize_private_institutions_desc: "지방정부는 주로 이윤을 추구하는 민간 기업과 달리 시민을 돌보는 데에 이해관계를 가지고 있습니다. 민간 기업이 지자체 지침에 따라 기능하도록 조직을 재편해야 합니다."
 UKR_municipalize_private_institutions_tt: "§C우리의 안정도가 §Y40%§!를 초과한다면 공공화가 더 순조롭게 진행될 것이고, §Y더 많은 토지개혁 점수§!를 얻게 될 것입니다.§!"
 UKR_prosperity_under_state_control: "국가 통제하의 번영"
 UKR_prosperity_under_state_control_desc: "국가 통제를 도입하면 이윤 추구를 목적으로 하지 않는 전문가들이 경제적 결정을 내릴 수 있습니다. 경제는 최고로 뛰어난 경제학자와 행정가들의 이론에 따라 운영되어야 합니다."
 UKR_introduce_worker_self_management: "노동자 자주관리 도입"
 UKR_introduce_worker_self_management_desc: "노동 운동의 핵심 원칙 중 하나는 노동자 스스로가 직장의 의사 결정에 참여하는 것입니다. 직장 협의체를 허용하면 이를 관리 가능한 방식으로 구현할 수 있을 것입니다."
 UKR_introduce_worker_self_management_tt: "§l우리의§! §S연정§! 지지도를 §Y60% 이상으로§! 높이면 §G더 강력한 효과§!를 얻게 될 것입니다."
 UKR_the_path_of_parliamentary_reformism: "의회 개혁주의의 길"
 UKR_the_path_of_parliamentary_reformism_desc: "어떤 사람들은 의회라는 부르주아의 방식으로는 평등을 실현할 수 없다고 말하지만, 우리는 이에 동의하지 않습니다. 의회주의 없이는 대중을 제대로 대표할 수 없으며, 다양한 의견을 수렴하지 않고는 제안된 정책을 엄격하게 살펴볼 수 없기 때문입니다."
 UKR_our_own_industrial_revolution: "우리만의 산업혁명"
 UKR_our_own_industrial_revolution_desc: "러시아의 산업화는 불균등했고 자유방임주의 자본가들에 의해 주도되었습니다. 차르 정권과 이후 헤트만의 정권은 외국인이 건설하고 소유했던 산업을 우리에게 남겨주었습니다. 진정한 민족자결권을 위해서는 우크라이나 기술자들이 주도하고 우크라이나 소비자를 위한 우리만의 산업 혁명을 시작해야 합니다."
 UKR_our_own_industrial_revolution_tt: "§C만약 이 중점을 완료했을 때 산업화 점수가 §Y25점§! 이상이면 §Y민간공장 2개§!를 얻을 것입니다§!."
 UKR_bolster_the_utsentrprof: "전우크라이나 노동조합 중앙위원회 강화"
 UKR_bolster_the_utsentrprof_desc: "전우크라이나 노동조합 중앙위원회는 우크라이나의 노동조합을 총괄하는 중요한 조직입니다. 우리는 이들과 우호적인 관계를 유지하고 있으며, 노동자들로 하여금 전우크라이나 노동조합 중앙위원회와 연계된 노조에 가입하도록 유도한다면 노동자들과 더 쉽게 타협을 이끌어내고 더 급진적인 노조의 영향력을 줄일 수 있을 것입니다."
 UKR_bolster_the_utsentrprof.tt: "산업화 결정은 §S사회민주주의§! 정당의 지지도를 증가시킬 것입니다."
 UKR_local_land_councils: "지역 토지위원회"
 UKR_local_land_councils_desc: "농민들은 전통적으로 마을 토지를 공동으로 소유해 왔습니다. 이러한 제도의 현대화된 형태가 바로 지역 토지위원회로, 토지개혁의 일환으로써 대규모 영지에서 분리된 지방의 농지와 산림을 관리하는 농민 단체가 될 것입니다."
 UKR_education_for_all: "모두를 위한 교육"
 UKR_education_for_all_desc: "정치적으로 깨어 있는 시민은 좋은 기초 교육을 받아야 하며, 따라서 가장 가난한 농민과 광부의 딸도 이러한 교육을 받을 자격이 있습니다."
 UKR_fight_and_you_will_overcome: "투쟁하라, 그대는 승리할지니!"
 UKR_fight_and_you_will_overcome_desc: "우리가 잃을 거라곤 족쇄뿐입니다. 이길 수 있는 유일한 방법은 투쟁을 시작하는 것입니다! 고맙게도 우크라이나 인민 전체가 우리 편이기 때문에 우리는 이 투쟁을 위해 충분한 준비를 마쳤습니다."
 UKR_fight_and_you_will_overcome_tt: "If the §RRevolutionary Bloc§! is in power, then a §rSyndicalist§! revolution will be impossible."
 UKR_build_up_peasant_communities: "농민 공동체 형성"
 UKR_build_up_peasant_communities_desc: "전통적인 형태의 농촌은 노동자들의 국가인 우크라이나의 기반이며, 생산자들이 지주나 자본가 없이 함께 권력을 행사하는 이상적인 상태의 공동체입니다. 마을 공동체에서 지방 행정을 많이 담당할수록 더욱 바람직할 것입니다."
 UKR_rights_of_the_worker: "노동자의 권리"
 UKR_rights_of_the_worker_desc: "Law-defined days off and protections from overwork and underwork. Unemployment support. A fair payment and a say in how the workplace is run. These rightful demands will finally be put into practice, demands that the oppressive Hetman's government would never even think of implementing because of the powerful industrialist lobby."
 UKR_rights_of_the_worker_tt: "If the §RR-RB§! §oRadicals§! were to be dominant, it would net §Gstronger effects§!."
 UKR_an_end_to_private_ownership: "사적소유의 점진적 종식"
 UKR_an_end_to_private_ownership_desc: "사적소유를 당장 종식시킬 수는 없지만, 생산 수단을 국유화하고 대규모 토지를 농민 협동조합에 분할하는 방식을 통해 천천히 단계적으로 폐지시킬 수 있을 것입니다."
 UKR_principle_of_labor: "노동 원칙"
 UKR_principle_of_labor_desc: "Labour is ultimately what produces value, and thus the workers are inherently the foundation of not only our society, but every society. It is only natural that those who work the fields and the factories are rewarded fruitfully for their efforts, not the bourgeoisie who gets rich off their labour."
 UKR_principle_of_labor_tt: "This national spirit will grant an additional §G+10%§! Stability and will begin to §Graise§! our party popularity after §Y100§! days."
 UKR_unionisation_of_countryside: "시골지역 조합화"
 UKR_unionisation_of_countryside_desc: "There have been powerful lessons learned from the unionisation of the countryside, especially from France. The purpose of a \"peasant union\" is like that of an extended cooperative: it offers financial support, extended education and access to other potentially expensive services and resources, that which an individual farmer couldn't access alone."
 UKR_mass_nationalization_drive: "대규모 국유화 작업"
 UKR_mass_nationalization_drive_desc: "강제 산업화의 격동적인 과정을 원활하게 진행하기 위해 국가는 특정 주요 산업 시설에 대한 완전한 통제권을 갖게 될 것입니다. 추후에 일부 시설에 대한 통제권을 해당 시설에서 일하는 사람들에게 이양할 예정이지만 현재로서는 긴급 통제만이 유일한 선택지입니다."
 UKR_mass_nationalization_drive_tt: "산업화 결정은 이제 §G정치력을 20만큼 덜 사용할 것입니다§!. 하지만 §R우리의 £stability_texticon 안정도§!를 낮출 것입니다."
 UKR_remove_socialist_nationalization: "산업화 결정은 §G더 이상 우리의 £stability_texticon 안정도를 낮추지 않을 것입니다§!. 하지만 §R더 많은 비용이 들 것§!입니다."
 UKR_socialization_of_the_land: "토지 사회화"
 UKR_socialization_of_the_land_desc: "이제부터 우크라이나의 비옥한 토지는 모두 인민의 소유가 될 것입니다. 일부 농업 시설은 국유화되지만, 대부분의 토지 자원에 대한 통제권은 농업 공동체, 협동조합 및 개별 농장 간의 공정하고 공정한 재분배를 위해 현지 당국으로 직접 이전될 것입니다."
 UKR_socialization_of_the_land_tt: "§YUpon completion§!:\nShould the §RUPS-R§! §oRadicals§! be dominant, this national spirit will §Yfurther lower our consumer goods§! and will §Yraise our popularity§!."
 UKR_breakneck_industrialization: "빠른 산업화"
 UKR_breakneck_industrialization_desc: "국가의 번영을 위해서는 과감한 조치를 취해야 합니다. 더 산업화된 국가들과의 격차가 계속 커지고 있으므로 산업 기반을 안정적이고 빠르게 발전시키는 것이 우리의 핵심 우선순위 중 하나입니다. 전임자들이 세운 계획은 수정될 것이며, 지금이야말로 생각과 행동 모두에서 결단이 필요한 때입니다."
 UKR_breakneck_industrialization_tt: "Should the §RR-RB§! §oRadicals§! be dominant, we will gain an additional §YCivillian Factory§! and §YMilitary Factory§!, and §Y+3§! more Industrial Score."
 UKR_seize_german_assets: "독일의 자산 압류"
 UKR_seize_german_assets_desc: "베를린은 우크라이나의 부르주아 지배의 주요 수혜자이자 조력자 중 하나입니다. 값싼 노동력, 제대로 시행되지 않거나 사실상 존재하지 않는 고용주에 대한 규제, 풍부한 광물 및 농업 자원 등 이 모든 것이 독일 착취자들을 매료시켰습니다. 하지만 더는 아닙니다! 우크라이나 인민의 노고로 만들어진 모든 것은 앞으로 인민들의 필요와 이익을 위해 사용될 것입니다."
 UKR_affordable_urban_housing: "도심 적정주택"
 UKR_affordable_urban_housing_desc: "산업이 성장하는 과정에서는 필연적으로 시골에서 도시로 인구가 대량으로 이동하게 됩니다. 미리 대비하지 않으면 우리는 무서운 규모의 주택 위기에 직면하게 될 것입니다. 이로 인한 사회적 혼란은 국가의 안정성을 심각하게 훼손할 수 있습니다. 따라서 현재 우리의 주요 과제 중 하나는 관련 기반 시설의 개보수 및 확장과 함께 새로운 주택 시설을 만드는 것입니다."
 UKR_fighters_til_the_end: "물러서지 않는 전사!"
 UKR_fighters_til_the_end_desc: "혁명의 깃발을 들고 불의한 자본주의 질서에 맞섰던 최초의 용감한 이들은 우리에게 영원히 영감을 줄 것입니다. 우리의 투쟁은 그들의 투쟁의 연속이며, 혁명의 모든 적들은 우리의 끊어진 사슬이 억압자들의 피로 인해 흠뻑 적셔질 때까지 멈추지 않을 것임을 이해해야 합니다."
 UKR_the_left_wing_unity: "단결은 힘"
 UKR_the_left_wing_unity_desc: "반혁명 분자들의 공격을 견뎌내기 위해서 우리는 사소한 차이를 제쳐두고 모든 진정한 혁명 세력 간의 동맹을 구축해야 합니다. 당적이라는 형식은 우리의 해방 투쟁의 이상을 충실히 고수하는 것만큼 중요하지는 않습니다."
 UKR_question_of_ideological_rivals: "페틀류라주의자와의 거래"
 UKR_question_of_ideological_rivals_desc: "우리는 \"개혁주의\"와 \"진보주의\"라는 얄팍한 가면 뒤로 자신들의 은밀한 부르주아 본성을 숨기려 했던 반역자들을 잊지 말아야 합니다. 그들 중 대부분은 페틀류라주의자의 기치를 중심으로 집결했으며 이들은 혁명적 필요성에 따라 처리되어야 합니다."
 UKR_from_shopfloors_to_the_trenches: "매장에서 참호까지"
 UKR_from_shopfloors_to_the_trenches_desc: "무기를 들고 일어나십시오! 우리는 혁명적 대의를 지키기 위해 투쟁할 수 있는 모든 사람들이 분연히 일어날 것을 촉구할 것입니다. 우리를 둘러싼 반동 세력은 우리가 일으킨 반란의 불꽃을 끄기 위해 음모를 꾸미고 있으며, 가능한 모든 수단을 동원하여 이를 막는 것이 우리의 의무입니다."
 UKR_recruit_the_red_militia: "적위대 무장"
 UKR_recruit_the_red_militia_desc: "우리의 성공이 확실하지 않을 때부터 우리의 투쟁에 동참한 사람들은 그들의 헌신과 충성심을 충분히 증명해 냈습니다. 그들은 새로운 혁명 동지들을 양성하는 구심점 역할을 할 것입니다."
 UKR_establish_the_council_of_deputies: "대표평의회 설립"
 UKR_establish_the_council_of_deputies_desc: "부르주아 의회주의의 희극이 마침내 끝났습니다. 불의한 사회 질서의 보존을 주된 임무로 하는 의회 대신 노동 계급을 진정으로 대표하는 새로운 의회가 등장할 것입니다."
 UKR_dismantle_pillars_of_exploitation: "착취의 기둥 해체"
 UKR_dismantle_pillars_of_exploitation_desc: "너무 오랫동안 착취계급에 의해 노동의 결실이 부당하게 수탈되었습니다. 산업, 농업, 금융 분야를 완전히 통제함으로써, 그들은 계속해서 서민들의 희생을 통해 자신들의 번영을 보장해 왔습니다. 따라서, 우리의 주요 과업은 이 부당한 체제가 세워진 그 기반 자체를 파괴하는 것이 될 것입니다."
 UKR_a_constitution_for_the_working_people: "노동자를 위한 헌법"
 UKR_a_constitution_for_the_working_people_desc: "새로운 혁명 사회의 핵심은 이 헌법에 따라 정의될 것입니다. 이는 해방과 정의의 이상을 구현하는 인민의 진정한 의지의 표현이 될 것입니다. 이를 중심으로 구축된 정치 체제는 우리 투쟁의 성과가 항상 제대로 보존되도록 보장할 것입니다."
 UKR_primacy_of_labour_collectives: "노동 집단 우선"
 UKR_primacy_of_labour_collectives_desc: "국가 및 지역 차원에서 우리 나라의 경제 발전은 농촌, 광산, 공장 현장에서 일하는 노동자들의 직접대표들이 감독해야 합니다. 생산자 및 소비자 조합으로 조직된 이들은 제안된 경제 정책이 노동자들의 요구를 존중하도록 보장할 수 있을 것입니다."
 UKR_guidance_of_the_councils: "평의회의 인도"
 UKR_guidance_of_the_councils_desc: "경제 문제에 대한 최종 권한은 대표평의회와 지역 농민 및 노동자 평의회에 주어져야 하며, 노동조합과 협동조합은 자문 역할을 수행해야 합니다. 이를 통해 경제 계획 과정을 간소화 및 합리화하고 경제 개발의 효율성을 극대화할 수 있을 것입니다."
 UKR_peace_for_the_nations: "민족의 평화"
 UKR_peace_for_the_nations_desc: "우월주의와 부르주아 민족주의라는 히드라는 양심의 가책 없이 죽여야 합니다. 우크라이나에 거주하는 다양한 민족은 국가의 기본권 보호를 누리고 특별대표기구를 통해 자신의 이익을 보호할 수 있는 능력을 갖춰야 합니다."
 UKR_foster_revolutionary_fervour: "혁명의 열의 촉진"
 UKR_foster_revolutionary_fervour_desc: "이념적 전선은 군사 전선만큼이나 중요합니다. 수년간의 억압으로 인해 많은 우크라이나인들이 누가 진짜 적인지에 대해 혼란스러워하고 있습니다. 우리는 특정 사회 계층에 여전히 남아 있는 소작농 본능과 프티부르주아 정신을 제거하고 교육과 선전을 통해 그들의 혁명적 의식을 강화해야 합니다."
 UKR_justice_for_the_workers: "노동자를 위한 정의"
 UKR_justice_for_the_workers_desc: "정직한 노동자가 부당하거나 무성의한 대우를 받아서는 안 됩니다. 안전 위험과 관련된 노동에 대해서는 정당한 보상이 이루어져야 하고, 노동 시간은 제한되어야 하며, 작업장 조건은 항상 적합한 상태로 유지되어야 합니다."
 UKR_volobuievs_great_experiment: "볼로부예우의 위대한 실험"
 UKR_volobuievs_great_experiment_desc: "어떤 이들은 유망한 혁신가로, 어떤 이들은 순진한 괴짜로 여기는 미하일로 볼로부예우는 경제 발전 문제에 대한 뚜렷한 견해로 유명합니다. 그럼에도 불구하고 그는 새로 임명된 코발리우 제1부의장의 선택을 받아 그가 주창하는 경제 전략이 모호한 이론적 구성의 집합이 아니라는 것을 증명할 기회를 얻었습니다."
 UKR_the_organic_development: "유기적 개발"
 UKR_the_organic_development_desc: "우크라이나 경제적 잠재력의 완전한 실현은 너무 오랫동안 외국의 착취 때문에 방해를 받았습니다. 처음에는 차르 정권에 의해, 나중에는 베를린과 빈의 자본가들에 의해서 말입니다. 그러나 이제는 그렇지 않을 것입니다. 곧 해방될 유럽의 경제 속에서 적절한 지위를 차지하기 위해 우리는 경제적 자급자족을 달성하기 위해 노력해야 합니다. 다행스럽게도 우크라이나는 그러한 노력에 필요한 모든 자원을 보유하고 있습니다."
 UKR_decentralised_economic_planning: "경제 분권화 계획"
 UKR_decentralised_economic_planning_desc: "우크라이나가 더 큰 제국의 일부로 취급되었던 역사의 잔재는 경제 계획에도 여전히 남아 있습니다. 그러나 우크라이나의 각 경제 지역은 고유한 상황을 가지고 있으므로 지역 계획위원회에 충분한 권한을 위임하는 것이 가장 중요할 것입니다. 지방정부는 노동조합 및 노동자 협동조합과 협력하여 그들의 능력과 필요에 따라 경제 개발 계획을 수립할 수 있을 것입니다."
 UKR_proletarian_offensive: "프롤레타리아 공세"
 UKR_proletarian_offensive_desc: "진정한 투지는 귀가 먹먹해지는 공장의 소음과 어두운 광산 깊은 곳에서 만들어집니다. 분명한 목적과 확고한 신념으로 무장한 산업 프롤레타리아는 혁명 투쟁의 최전선에서 싸울 것입니다."
 UKR_industrial_evolution: "산업혁명"
 UKR_industrial_evolution_desc: "우크라이나 산업 역량의 조화롭고 합리적인 발전은 안정적인 경제 성장에 필요한 토대를 마련할 것입니다. 이것은 세계 및 지역 경제의 유기적 주체로서의 우크라이나의 입지를 강화할 것입니다. 우리 이웃 국가들이 마침내 자본주의의 멍에에서 벗어날 때, 강력한 우크라이나 경제와의 협력은 그들이 미래의 번영을 재건하고 확보하는 데 도움이 될 것입니다."
 UKR_revolution_in_culture: "문화혁명"
 UKR_revolution_in_culture_desc: "혁명은 전례 없는 규모의 문화적 부흥을 불러올 것입니다. 새로운 프롤레타리아 예술의 횃불을 높이 들고 우리는 자랑스럽게 나아갈 것입니다. 부르주아들의 허황된 음유시인들은 공포에 떨어야 할 겁니다. 우리가 만들기 위해 이토록 치열하게 싸우고 있는 새로운 세상에는 그들이 설 자리가 없을 테니 말이죠."
 UKR_hrynkos_orthodox_approach: "흐린코의 정통적 접근"
 UKR_hrynkos_orthodox_approach_desc: "까다롭고, 단호하며, 결단력 있다는 것이 동료 보로티비스티들이 흐리호리 흐린코를 묘사하는 방식입니다. 따라서 폴로즈 제1부의장의 지원으로 흐린코의 당 경력이 빠르게 성장한 것은 놀라운 일이 아닙니다. 그의 강직한 성격이 때때로 이질적인 혁명 세력 사이에서 지속적인 타협을 이끌어내는 데 도움이 될 수 있을까요? 시간이 지나야 알 수 있을 것입니다."
 UKR_french_example: "프랑스의 예시"
 UKR_french_example_desc: "파리는 해방과 진보의 밝은 횃불이며, 어두운 유럽의 밤에 맞서 끊임없이 싸우고 있습니다. 파리의 빛이 우리의 투쟁을 인도할 것입니다. 프랑스의 제도는 우리의 청사진이 될 것이고, 프랑스의 혁명적 전통은 우리의 결정에 영향을 줄 것이며, 코뮌 순교자들의 이타적인 용기는 우리에게 새로운 차원의 영웅주의를 향한 영감을 끊임없이 불어넣을 것입니다."
 UKR_united_vanguard: "통합된 전위대"
 UKR_united_vanguard_desc: "도시의 프롤레타리아와 시골 대중 사이에 강력하고 지속적인 동맹을 구축해야만 우리 인민의 혁명적 잠재력을 완전히 실현할 수 있을 것입니다. 노동자와 농민의 통합된 전위대는 반동과 반혁명 세력을 쓸어버리고, 노동자가 억압과 불의를 모르는 세상에 더 가까이 다가갈 수 있도록 해줄 것입니다."
 UKR_systemic_compromise: "체계적 타협"
 UKR_systemic_compromise_desc: "모든 것의 핵심은 균형입니다. 산업과 농업 간의 균형, 의회와 노동조합 간의 균형, 국제주의와 조국에 대한 충성심 간의 균형 말입니다. 균형을 유지하기는 어렵고 타협은 누구에게도 만족을 주지 못한다곤 하지만, 한쪽으로 너무 치우치면 취약한 체제 전체가 무너질 수밖에 없다는 것을 우리는 너무나 잘 알고 있습니다."
 UKR_inevitable_future_of_the_world: "필연적인 미래"
 UKR_inevitable_future_of_the_world_desc: "부르주아 제국과 국민국가의 시대는 언젠가 종말을 맞이할 것이라는 것은 간단하고 부인할 수 없는 진실입니다. 그 자리에 사회주의 연대, 진보, 공동선의 원칙을 중심으로 결속된 자매 공화국들의 세계인 새로운 세상이 도래할 것입니다. 이러한 결과가 이뤄지리라는 것은 확실하지만, 이를 위한 투쟁은 아직 끝나지 않았으며, 우리가 이 투쟁의 최전선에 서야 할 것입니다."
 UKR_a_dream_come_true: "꿈은 이루어진다"
 UKR_a_dream_come_true_desc: "우리가 승리했습니다. 우크라이나 민주주의는 새롭게 탄생했고 러시아의 위협을 이겨냈습니다. 국민들이 전쟁 후 첫 선거를 준비하면서 삶은 서서히 정상으로 돌아가고 있습니다. 우크라이나 역사상 처음으로 낙관적인 시각이 힘을 얻고 있습니다."
 UKR_the_scarred_generation: "만신창이의 세대"
 UKR_the_scarred_generation_desc: "두 차례의 세계대전과 여러 차례의 내전이 있었습니다. 다 이유가 있었을 거다. 이 모든 고통에도 목적이 있지 않겠는가와 같은 질문들은 가족과 친구를 잃은 수백만 명의 사람들의 마음을 괴롭히고 있습니다. 우리는 살아남았지만, 이 승리로 무엇을 해야 할까요?"
 UKR_integration_of_eastern_regions: "동부 지역 통합"
 UKR_integration_of_eastern_regions_desc: "마침내 동부 지역의 군사 정부가 해체되고 이 지역을 우크라이나에 통합하기 위한 오랜 작업이 시작될 수 있었습니다. 전쟁 중에는 파르티잔 활동이 활발했지만, 러시아가 항복한 후에는 사람들의 생각이 바뀌었습니다. 러시아계 공동체들은 이 지역에 대한 우리의 지원 활동에 귀중한 역할을 해왔습니다."
 UKR_peace_and_prosperity: "평화와 번영"
 UKR_peace_and_prosperity_desc: "우리는 더 이상 전쟁을 두려워하거나 독재자 밑에서 고통받을 필요가 없습니다. 우리 역사상 처음으로 우리 국가의 모든 창조적 에너지가 우리 자신의 번영을 위해 사용될 수 있게 되었습니다."
 UKR_a_plentiful_land: "풍족한 영토"
 UKR_a_plentiful_land_desc: "우크라이나는 부유한 땅이며 모두가 부자가 될 수 있습니다. 우리의 목표는 모든 우크라이나 국민에게 경제적 번영과 자아실현의 기회를 보장하는 것입니다. 모든 사람이 우리의 부를 공유할 수 있도록 하는 것은 공정함의 문제일 뿐입니다."
 UKR_swords_to_ploughshares: "검에서 쟁기로"
 UKR_swords_to_ploughshares_desc: "다시는 이런 일은 없을 겁니다. 우리 군대는 필요에 의해 승리했지만, 이를 어떤 대가를 치러야 했는지 우리는 알고 있습니다. 미래의 우크라이나에는 터무니없는 죽음의 기계는 존재하지 않을 것이며 평화, 고요함, 국민의 복지만이 존재할 것입니다."
 UKR_change_from_within: "내부로부터의 변화"
 UKR_change_from_within_desc: "진정한 변화는 느리고 힘들게 찾아오지만 그럼에도 불구하고 반드시 찾아옵니다. 진정한 사회 해방을 향한 길은 멀고 험난할지 모르지만, 우크라이나 국민들이 그 길에 도달하는 것을 막을 수 있는 것은 아무것도 없습니다."
 UKR_testament_fulfilled: "성취된 유언"
 UKR_testament_fulfilled_desc: "나 죽거든 부디\n그리운 우크라이나\n넓은 벌판 위에\n나를 묻어주오."
 UKR_weltkrieg_has_ended: "§C러시아가 전쟁에서 패전함§!"
 UKR_UNR_finisher_1: "평화와 번영"
 UKR_UNR_finisher_2: "풍족한 영토"
 UKR_UNR_finisher_3: "검에서 쟁기로"
 UKR_UNR_finisher_4: "사회해방으로 향하는 길"
 UKR_new_sunrise: "새로운 일출"
 UKR_new_sunrise_desc: "Everything was stacked against us... but somehow, we're here. We have prevailed. We have prevailed over the Hetman, over the Russians, over the Germans - and more than anything, we have prevailed staying true to our democratic values and institutions. After so many dark days of war and death, it was hard to believe that the sun would ever again shine for the Ukrainian people... but now the guns have fallen silent, and that day seems to be at hand."
 UKR_gifts_of_liberation: "해방의 선물"
 UKR_gifts_of_liberation_desc: "새로 해방된 영토는 다른 우크라이나 지역과 마찬가지로 지방 자치를 존중하면서 연방의 지역으로서 우리 공화국에 적절하게 통합되어야 합니다."
 UKR_workers_and_peasant_democracy: "노동자와 농민의 민주주의"
 UKR_workers_and_peasant_democracy_desc: "반혁명의 위협은 거의 사라졌고, 이제 우리는 한숨을 돌릴 수 있게 되었습니다. 더 많은 사람들이 영향력 있는 자리에 참여해야 하며, 일당 국가나 독재라는 허울은 모두 사라져야 합니다. 그들이 노동자의 우크라이나를 위해 기꺼이 일할 의향이 있는 한, 그들의 의견에 귀를 기울여야 합니다."
 UKR_collectocratic_ideal: "집단주의의 이상"
 UKR_collectocratic_ideal_desc: "생산 수단이 마침내 노동자들의 손에 넘어갔습니다. 자발적으로 모인 노동자 집단은 인간 노동자의 본성에 따라 다른 어떤 계급의 간섭도 최소화하면서 생산을 운영할 것입니다."
 UKR_utopian_ruralism: "공상적 농업주의"
 UKR_utopian_ruralism_desc: "The Ukrainian village is the spiritual cradle and true backbone of the Ukrainian nation. The UPS-R may have suffered many splits before over various issues, but now that it is at the forefront of the revolutionary movement, it is time these minute differences be set aside. Protecting the Ukrainian land and preserving its purity is paramount for our national development."
 UKR_revolutionary_tradition: "혁명의 전통"
 UKR_revolutionary_tradition_desc: "Taras Shevchenko, Lesia Ukrainka, Ivan Franko, Mykhailo Drahomanov and many others who were instrumental for the development of the modern Ukrainian nation - all of them were bearers of revolutionary ethos. The struggle for justice and freedom permeates the very core of Ukrainian identity. As such, socialist revolution, the only true form of liberation, is the only logical outcome of Ukrainian national struggle."
 UKR_UNR_finisher_5: "집단주의의 이상"
 UKR_UNR_finisher_6: "공상적 농업주의"
 UKR_mistakes_of_1925: "1925년의 실수"
 UKR_mistakes_of_1925_desc: "보로티비스티에 대한 정부 탄압이 불필요하게 폭력적이었고, 종종 보로티비스티 운동과 관련이 없는 민간인을 표적으로 삼는 등의 행위로 인해 더 많은 봉기가 일어났던 1925년의 실수를 반복해서는 안 됩니다. 우리는 실수로부터 교훈을 얻고 반군 세력에 대한 단속으로 인해 국민들이 정부에 등을 돌리지 않도록 해야 합니다."
 UKR_appeal_to_pacifism: "평화를 위한 외침"
 UKR_appeal_to_pacifism_desc: "평화주의적 성향에 호소하는 것은 국민들의 시각에서 우리의 정당성을 강화하는 데 많은 도움이 될 것입니다. 헤트만 합하께선 이미 양측에서 벌어지고 있는 폭력을 규탄한다는 뜻을 밝히신 바 있으며, 그분의 메시지를 반복한다면 국민들은 헤트만 합하와 그분의 정부에 대한 새로운 믿음을 갖게 될 것입니다."
 UKR_reach_out_to_urdp: "급진민주당에 접근"
 UKR_reach_out_to_urdp_desc: "급진민주당은 헤트만의 연정을 반대하는 입장에 있지만, 그들도 도움이 될 수 있습니다. 이들에게 손을 내밀면 정부가 서민을 위하는지에 대한 의구심이 있는 상황에서 우리의 개혁적 성향을 증명할 수 있기 때문에 우리의 정당성에 큰 도움이 될 것입니다."
 UKR_undermine_vdr_legitimacy: "민주운동의 정통성 폄하"
 UKR_undermine_vdr_legitimacy_desc: "안타깝게도 민주운동은 국민들 사이에서 큰 지지를 받고 있지만, 우리는 국민들의 마음 속에 이러한 지지에 대한 의구심을 불러일으킬 수 있습니다. 보로티비스티의 급진적 성향을 폭로하고 보로티비스티가 우리 군에 저지른 잔학 행위를 보도한다면 우리는 그들의 정당성을 무너뜨릴 수 있을 것입니다."
 UKR_promises_of_reforms: "개혁 약속"
 UKR_promises_of_reforms_desc: "봉기는 아직 진압되지 않았고 많은 시민이 여전히 그들의 거짓말에 속아 넘어가고 있지만 봉기는 여전히 미약한 수준에 그치고 있습니다. 진정으로 봉기를 진압하려면 적어도 당분간은 새로운 동맹과 국민을 안심시킬 수 있도록 헤트만국 개혁을 위한 구체적인 약속을 해야 합니다."
 UKR_victories_of_1919: "1919년의 승리"
 UKR_victories_of_1919_desc: "현재 헤트만 합하께서 직면한 반란에 대처하기 위해서는 1919년에 우리가 거둔 승리를 살펴봐야 합니다. 아나키스트와 보로티비스티 테러리스트들이 국가를 파괴하겠다고 위협했을 때, 헤트만 합하의 군대는 성공적으로 반격에 성공할 수 있었습니다. 이번에도 같은 전술을 사용해야 하며 반역자에게 자비를 베풀어서는 안 됩니다!"
 UKR_secure_the_military_apparatus: "군사조직 확보"
 UKR_secure_the_military_apparatus_desc: "군대는 봉기로 인해 특히 큰 타격을 입었으며, 대규모 탈영과 통신의 완전한 차단으로 어려움을 겪고 있습니다. 헤트만 합하께선 총사령관으로서 자신의 입지를 재확인하고 군대가 누구를 위해 복무해야 하는지를 상기시켜야 합니다."
 UKR_purge_vdr_supporters: "공화주의자 숙청"
 UKR_purge_vdr_supporters_desc: "우리 정부의 관리들 중에서 공화주의 이념을 지지하는 이들이 있다는 소문이 있었고, 예전에는 그들에 대한 별다른 조치가 취해지지 않았지만, 지금은 상황이 매우 심각합니다. 그들은 언제든지 불법적인 \"인민공화국\"에 대한 충성을 선언할 수 있습니다. 공화주의 관리들과 동조자들을 대규모로 숙청하면, 그들이 우리 정부에 대해 반기를 들 수 없도록 할 수 있을 것입니다."
 UKR_expand_mil_police: "헌병대 확장"
 UKR_expand_mil_police_desc: "우리 병력의 대부분이 서부의 봉기에 맞서 집중되어 있으므로 헌병대의 확장은 동부 지역에서 우리에게 큰 도움이 될 것입니다. 그들은 봉기와 반란을 진압하고 민주운동의 핵심 지도자들을 체포하는 데 도움을 줄 것입니다."
 UKR_retake_the_railroads: "철도 탈환"
 UKR_retake_the_railroads_desc: "우크라이나의 철도는 수익성이 매우 높을 뿐만 아니라 매우 중요합니다. 반군이 주요 철도망을 장악하고 있으므로 반군이 우리의 보급품과 증원군 수송을 방해할 수 있습니다. 철도를 탈환하는 것이 반군을 진압하는 데 있어 최우선 과제 중 하나가 되어야 합니다."
 UKR_authdem_will_turn_into_pataut_tt: "§R군이 우리의 접근 방식에 있어 너무 많은 영향력을 가지게 하는 것은 우크라이나국을 더 §P권위주의적인 방향§!으로 항하게 할 수 있습니다.§!"
 UKR_double_rebel_attack_timer_tt: "§C민주운동이 확장하는 데 2배의 시간이 걸릴 것입니다.§!"
 UKR_dreams_of_1917: "1917년의 꿈"
 UKR_dreams_of_1917_desc: "1917년의 우크라이나는 독립이라는 꿈을 꾸었습니다. 수 세기간 이어진 외세의 통치 끝에, 주권을 가진 국가가 된다는 꿈 말입니다. 이 독립은 정치적 자결권과 민주주의를 달성하는 수단, 외세 지배자들의 변덕에 휘둘리는 것이 아니라 우크라이나인들이 직접 다스리는 국가를 세운다는 목표를 가능하게 해 줄 수단이 될 테였습니다. 이제 이 꿈을 현실로 만들 때가 왔습니다."
 UKR_peasant_warrior: "농민 민병대"
 UKR_peasant_warrior_desc: "적에 대한 방어.\n지역 사회 보호.\n자원 확보.\n\n농민 민병대를 조직하면 \"변증법\"이나 \"유물론\"과 같은 거창한 용어로 시골의 지지 기반을 소외시키지 않고 우리 측을 위한 식량과 보급품을 확보할 수 있을 것입니다."
 UKR_revolutionary_spirit: "혁명 수비대"
 UKR_revolutionary_spirit_desc: "폭도들을 보내서는 우리 운동을 안전히 할 수 없습니다. 헌신적이고, 규율 잡힌 병사들이 우리 혁명적 이념을 수호하고, 질서를 유지하며, 적군을 쳐부술 것입니다."
 UKR_distance_from_syndicalism: "생디칼리슴과 거리 두기"
 UKR_distance_from_syndicalism_desc: "혁명의 기세를 유지하려면 사회주의 상징과 수사를 제거해야 합니다. 우리는 외국 언론이 만들어 낸 고상한 이상이 아니라 우크라이나 자체의 구원을 위해 싸우고 있습니다."
 UKR_lessons_of_britain_and_france: "브리튼과 프랑스의 교훈"
 UKR_lessons_of_britain_and_france_desc: "서쪽의 생디칼리슴 국가들은 제한된 시간 동안 많은 것을 성취했습니다. 그들의 업적은 너무나 위대하기에 우리는 그들을 모방하기 위해 노력해야만 합니다. 따라서 우리는 그들의 정책을 우리 우크라이나의 물질적 조건에 맞게 조정해야 합니다."
 UKR_strongest_message: "가장 강력한 성명문"
 UKR_strongest_message_desc: "라디오는 정보를 전파하고, 우리의 대의에 대한 지지를 모으고, 대중을 동원할 수 있게 해줍니다. 불법 정권이 위에서부터 계속 명령을 내리는 동안 우리는 인민에게 직접 이야기를 전하고 있습니다."
 UKR_peoples_army_focus: "우크라이나 인민군"
 UKR_peoples_army_focus_desc: "우리는 더 이상 비정규군, 농민군, 자원병이 아니라 독립적이고 자유로운 우크라이나를 위해 싸우며 역사의 흐름을 만들어 가는 군대입니다."
 UKR_triumph_of_the_national_revolution: "민족혁명의 승리"
 UKR_triumph_of_the_national_revolution_desc: "우크라이나 민족의 불멸의 의지와 불타는 헌신을 바탕으로 우리는 새로운 시대, 즉 민족 부흥의 시대, 영웅주의와 순교의 시대, 새롭게 발견한 우크라이나의 힘의 시대를 열 것을 엄숙히 맹세합니다."
 UKR_cure_primitive_ideology: "원시적 이념의 저주 제거"
 UKR_cure_primitive_ideology_desc: "우리는 소위 \"헤트만주의적 보수주의\" 라는 반사회적 반동 정신을 규탄합니다. 우리는 사회주의와 자유민주주의의 원시적 유물론을 거부합니다. 명확하고 타협하지 않는 국가정적 세계관만이 우크라이나 민족국가의 미래를 위해 싸우는 데 필요한 수단을 제공할 것입니다."
 UKR_spiritual_mobilisation: "민족의 정신 동원"
 UKR_spiritual_mobilisation_desc: "우크라이나 국가의 정신적 힘은 소위 \"헤트만국\"의 혐오스러운 침체 때문에 제약을 받아 잠자고 있습니다. 잠자고 있는 국가적 에너지를 다시 깨우고, 그 힘을 활용하여 사회 개선과 우크라이나국의 강화로 이끄는 것이 우리의 핵심 과제입니다."
 UKR_above_party: "당을 넘어서"
 UKR_above_party_desc: "더 이상의 사소한 정치적 분열은 없을 것입니다! 우크라이나 민족 국가는 다양한 정당의 \"오타만들\"의 이기적인 다툼보다도 중요합니다. 우크라이나를 보존하고 강화하기 위해서는 사회 전체의 통합된 노력이 필요합니다."
 UKR_above_class: "계급을 넘어"
 UKR_above_class_desc: "우리의 의무는 다양한 계급 간의 조화로운 협력에 필요한 모든 조건을 조성하는 것입니다. 그들은 자신의 편협한 이익을 추구하는 대신 우크라이나 국가 전체에 번영을 가져다주기 위해 단합되어 노력해야 합니다."
 UKR_convene_national_assembly: "국회 소집"
 UKR_convene_national_assembly_desc: "이제 새로운 우크라이나 국가의 기초의 초석을 놓을 때가 되었습니다. 우리 국가의 가장 훌륭하고 명석한 대표자들이 모여 민족 혁명의 요구에 완전히 부합하는 법적, 정치적, 경제적 체계를 공식화할 것입니다. 의제에서 가장 중요한 질문은 간단하면서도 중요한 것이었습니다. 바로 이 격동적인 시기에 우리 국가와 민족을 인도하는 신성한 임무를 누가 맡게 될 것인가 하는 것이었습니다."
 UKR_annihilate_parasitic_exploitation: "기생적 착취 박멸"
 UKR_annihilate_parasitic_exploitation_desc: "우리는 사회주의의 선동과 민주주의의 환상에 맞서 불평등이 어느 사회에나 내재되어 있음을 인정하면서도, 노동은 창의적이고 고귀한 노력이며 그 결실은 익명의 자본 뒤에 숨어 있는 소수의 사회적 기생충이 아니라 사회 전체에 도움이 되어야 한다는 점도 잘 알고 있습니다."
 UKR_avoid_industrial_anarchy: "산업 무정부 상태 방지"
 UKR_avoid_industrial_anarchy_desc: "생산의 무정부 상태와 약탈적 집단들의 독점은 가능한 모든 수단을 동원해 해결해야 합니다. 우리는 국가정 질서 하에서 모든 사람이 각자의 생산적 기여와 즉각적인 필요에 따라 적절한 역할을 할 수 있도록 보장할 것입니다."
 UKR_reward_peasants: "농민 보상"
 UKR_reward_peasants_desc: "대지주의 반동적 멍에에 짓눌려 있던 우크라이나 농민은 비참한 물질적 상황을 개선할 수 있는 기회를 얻지 못했습니다. 더 이상 참을 수 없었던 시골 대중은 봉기를 일으켰고 궁극적으로는 우리가 정권을 탈취할 수 있는 길을 열어주었습니다. 이제 과거의 불의를 종식시키고 우리 국가의 농업 기반이 발전에 필요한 모든 수단을 갖출 수 있도록 보장해야 할 때가 되었습니다."
 UKR_organic_economy: "유기적 경제"
 UKR_organic_economy_desc: "오늘날의 생디칼리슴은 영혼 없는 유물론과 정치적 아나키즘으로 경제 조직의 기반이 되는 전문가 대표라는 개념을 오염시켰지만, 그 핵심 개념 자체는 여전히 건재합니다. 다양한 전문가 조직의 대표로 구성된 전담 기구에 경제 정책 문제를 위임하면 경제 발전 과정이 국가 전체의 필요에 따라 진행되도록 할 수 있습니다."
 UKR_spiritual_labour: "노동의 정신과 목적 회복"
 UKR_spiritual_labour_desc: "노동은 인간 개개인을 단순한 짐승 이상의 자아로 승화시키는 역할을 합니다. 인간은 노동을 통해 자신의 가치를 인식하게 되고, 이를 통해 더 넓은 사회에서 적절한 위치를 찾게 됩니다. 우리는 국민들에게 하찮은 일이란 없으며 국부에 대한 각자의 근면한 기여가 중요하다는 것을 상기시켜야 합니다."
 UKR_hierarchy_duty_discipline: "위계, 의무, 규율"
 UKR_hierarchy_duty_discipline_desc: "\"자유, 평등, 박애\"라는 망상적인 표어에 우리는 우리만의 표어로 답할 것입니다. 바로 \"위계, 의무, 규율\"이라는 민족혁명의 선봉을 이루는 세 가지 핵심 가치입니다. 이것이 우리를 최후의 승리로 이끌 것입니다."
 UKR_societal_harmonisation: "사회적 조화"
 UKR_societal_harmonisation_desc: "우리 사회는 목적의 통합과 내부 결속을 장려하는 방식으로 조직되어야 합니다. 모든 시민은 국가와 민족의 안녕이 개인의 이익보다 우선한다는 것을 이해해야 합니다."
 UKR_ukraine_above_all: "모든 것 위의 우크라이나"
 UKR_ukraine_above_all_desc: "\"영원불멸의 거룩한 우크라이나여, 그대와 그대의 영광을 위해 우리는 용감하게 전장으로 나아갑니다. 우리의 영혼을 단련하고 의지를 굳건히 하여 그대의 혁명의 이름 없는 수천 명의 전사들을 위해 복수하게 하소서. 적들과의 싸움에서 우리는 달콤한 죽음을 맞이할 것이며, 그 후에는 그대의 영이 영원토록 품어주는 영원한 생명의 축복을 받게 해주소서, 거룩한 우크라이나여\"."
 UKR_cult_of_creativity: "창의성 추종 조성"
 UKR_cult_of_creativity_desc: "일상적인 노동에서 예술과 과학에 이르기까지 삶의 모든 영역에서 창의적인 접근 방식 없이는 번영과 발전은 없을 것입니다. 따라서 우크라이나 대중의 창의적 정신을 길러주는 것이 우리의 주요 임무 중 하나입니다. 일부 사람들은 소수의 사람들만이 창의성과 혁신에 대한 진정한 잠재력을 가지고 있다고 주장합니다. 우리는 이러한 엘리트주의적 관념을 거부하고 국민 전체에 내재된 위대한 창의적 잠재력에 대한 믿음을 유지하고 있습니다."
 UKR_eternal_nation: "우크라이나 국가의 영원불멸하는 의지"
 UKR_eternal_nation_desc: "우리는 우크라이나를 멸망의 위기에서 구해냈지만, 우리의 혁명적 공세는 계속되고 있습니다. 우리의 최종 목표인 주권을 갖는 통일된 우크라이나국을 달성하기 위해서라면 치르기에는 너무 큰 대가나 큰 희생 같은 건 없을 것입니다."
 UKR_destiny_of_ukraine: "우크라이나의 운명"
 UKR_destiny_of_ukraine_desc: "모든 국가에는 운명이 있으며, 모든 국가들은 운명을 이루거나 운명을 이루기 위해 노력하다가 멸망합니다. 우리의 운명은 동유럽에 도덕적, 영적 부흥을 가져오고 이 땅의 다양한 사람들이 진정한 잠재력을 실현할 수 있도록 돕는 것입니다. 지역 전체의 안정과 안보는 우리가 추구할 만한 가치가 있는 이상입니다."
 UKR_bsd_customs_union: "흑해 경제 통합"
 UKR_bsd_customs_union_desc: "흑해 지역의 국가들은 자연적으로 긴밀한 경제 협력을 지향합니다. 우리의 자원과 노력을 한데 모으면 대제국에 버금가는 경제력을 갖춘 동맹을 만들 수 있습니다. 국가 간 무역 장벽 완화는 이러한 방향으로 나아가는 첫걸음이 될 것입니다."
 UKR_bsd_political_union: "대흑해공동체 창설"
 UKR_bsd_political_union_desc: "동등한 국가 중 으뜸 국가로서, 우리 국가는 우리가 구축하는 공동체에서 주도적인 역할을 맡게 될 것입니다. 내부 정책 문제는 대부분 개별 회원국의 소관으로 남겠지만, 국제적 도전에 대한 우리의 집단적 대응은 주로 [202.GetName](이)가 조정할 것입니다."
 UKR_true_camaraderie: "진정한 동지애"
 UKR_true_camaraderie_desc: "우리는 서로에 대한 변함없는 신뢰를 자랑하는 형제입니다. 따라서 내부 토론은 단순히 허용되는 것이 아니라 장려되어야 합니다. 물론 최종 결정은 현명한 지도자들에게 맡겨야 하겠지만, 가장 현명한 결정을 내리기 위해서는 지도자들이 다양한 의견과 관점을 접할 수 있어야 합니다."
 UKR_cautious_reconciliation: "신중한 화해"
 UKR_cautious_reconciliation_desc: "시대가 변하고 있습니다. 과거에는 타협하지 않는 강직함이 필요했다면, 이제는 유연성이 우리에게 더 도움이 될 수도 있습니다. 주요 위협이 극복된 상황에서 사회는 끊임없는 압박을 받으면 제대로 발전할 수 없으므로 내부 정치 상황이 더 개방적으로 바뀔 수도 있습니다. 공식적으로 우리에게 충성을 맹세하지 않더라도 진정으로 우크라이나의 이익을 염두에 둔 사람들의 목소리에 귀를 기울여야 할 수도 있습니다. 결국 우리는 모두 우크라이나인이 아니겠습니까?"
 UKR_organised_nationalism: "조직적인 민족주의"
 UKR_organised_nationalism_desc: "엄격한 규율, 생각과 행동의 완전한 통일성, 명확한 위계질서는 내외부의 적을 상대로 수많은 승리를 가져다주었습니다. 우리는 모든 사람이 큰 계획 속에서의 자신의 역할을 이해하고 모든 명령에 의심의 여지 없이 복종하는 잘 조직된 군대가 되도록 국가를 변화시켰습니다. 생존을 위한 전쟁은 승리했지만, 민족의 위대함을 위한 전쟁은 이제 시작일 뿐입니다."
 UKR_cult_of_providnyk: "프로비드니크 숭배"
 UKR_cult_of_providnyk_desc: "우크라이나에 영광을! 프로비드니크에게 영광을! 그분의 모든 말씀은 불복종의 여지를 남기지 않는 명령입니다. 그분의 모든 행동은 영감을 주는 행동입니다. 그분의 권위는 절대적이고 지혜는 타의추종을 불허합니다. 소문난 위버멘쉬인 우리의 영광스러운 지도자는 운명이 그분에게 던지는 어떤 도전도 받아들일 준비가 되어 있는 위풍당당하고 강력한 존재입니다."
 UKR_eternal_element: "영원한 불꽃의 정신"
 UKR_eternal_element_desc: "동양과 서양이라는 두 세계의 경계에서, 우리에게는 통일되고 주권을 갖는 우크라이나를 위해 창조하고, 견디고, 싸우라는 신성한 사명이 운명과 섭리에 의해 부여되었습니다. 우리는 그 부름에 귀를 기울이고, 끝이 없는 우리의 투쟁을 위해 영원히 타오를 민족혁명의 불꽃을 지폈습니다. 앞으로도 우리는 한 치의 주저함도 없이, 한 치의 망설임도 없이, 한 걸음 한 걸음 내디딜 때마다 우리 영혼의 불을 더 밝게 밝히며 행진할 것입니다."
 UKR_cross_of_sword: "검의 십자가"
 UKR_cross_of_sword_desc: "\"올가 공비와 볼로디미르 대공의 전능하신 신께서 여러분에게 요구하시는 것은 눈물도, 자비도, 소극적인 반성도 아닌 용기와 행동으로 가득 찬 삶입니다.\" 이것이 바로 우리가 사랑하는 교회가 신자들에게 전해야 할 메시지입니다. 우크라이나에 구원을 가져다줄 것은 온유함이 아니라 힘과 용기이기 때문에 숭배할 가치가 있는 유일한 십자가는 검의 십자가입니다."
 UKR_labour_front: "노동전선"
 UKR_labour_front_desc: "전투가 우리 땅에서 사라짐에 따라 이제는 국가적 에너지를 재건이라는 대의에 집중해야 할 때입니다. 공장과 건설 현장이라는 새로운 전장이 기다리고 있습니다. 재건 노력의 관리를 전담하는 전담 기구가 만들어져 국무장관인 [GetSecondInCommand]에게 직접 정기 보고서를 제출할 것입니다."
 UKR_sisterhood_of_princess_olha: "올가 공비 자매단"
 UKR_sisterhood_of_princess_olha_desc: "전쟁 중 국가 총동원으로 인해 전통적으로 남성에게만 주어졌던 많은 직책과 역할이 여성들에게도 개방되었습니다. 시간을 되돌릴 수는 없으므로 사회 발전이 완전히 우리의 통제하에 놓일 수 있게 하려면 우리는 우크라이나 민족주의자 동맹이 이끄는 광범위한 여성 조직을 만들어야 합니다. 그래야 국가적 대의에 도움이 되는 가치와 행동 방식을 여성 대중에게 홍보할 수 있을 것입니다."
 UKR_unity_of_action: "단합된 행동"
 UKR_unity_of_action_desc: "우리의 통치는 공고하고 안전하며 우크라이나에 대한 즉각적인 위협을 막고 억제하고 있습니다. 이제 미래를 바라볼 때입니다. 어떤 시련이 닥치더라도 우리는 단결하고 준비된 모습으로 맞설 것입니다. 국가 번영의 토대를 제대로 마련한 만큼 동맹은 우리가 이룩한 수많은 성과를 지켜낼 준비가 되어 있습니다."
 UKR_oleksandr_shumskyi: "올렉산드르 슘스키"
 UKR_oleksandr_shumskyi_desc: "§Y지도자 설명\n출생: §g1890년 12월 2일, 러시아 제국 볼히니아현 투르친카\n§Y정치 경력: §g수십 년에 걸친 파업과 반정부 공격은 모두 한 사람, 올렉산드르 야코비치 슘스키에게서 비롯된 것입니다. 우크라이나 생디칼리슴을 대표하는 인물로 널리 알려져 있는 이 열성적인 혁명가는 평범한 가정에서 태어났습니다. 어린 시절을 힘겹게 보낸 그가 사회주의 이상을 빠르게 받아들인 것은 그다지 놀라운 일은 아니었습니다. 어린 시절 가난했던 그의 이야기는 우크라이나의 가난하고 억압받는 사람들에게 공감을 이끌어냈고, 현재 그의 곁을 지키고 있는 수많은 지지자들의 눈에 슘스키는 자신이 완고한 혁명가임을 입증했습니다.\n\n18세에 슘스키는 우크라이나 사회민주주의 연합에 가입하여 농민 파업을 조직하는 것을 도왔으며, 그의 혁명적 행보는 그가 사회혁명당에 가입한 1915년에도 계속되었습니다. 2월 혁명 이후 그는 새로운 공화주의 정부에서 고위직에 올랐지만, 얼마 안 있어 국가가 나아가고 있는 과정을 보고는 실망하게 되었습니다. 이로 인해 그는 동료들과 함께 사회혁명당에서 나와 \"보로티비스티\"를 결성하게 되었고, 헤트만의 쿠데타 이후에는 지하로 쫓겨나게 됐습니다. 그의 조직은 게릴라 부대로 변모하여 향후 20년 동안 우크라이나 국민 사이에서 불안을 촉발시켰습니다.\n\n실제로 사회주의 대의에 대한 그의 헌신은 그를 지금까지 이끌고 왔습니다. 수백 건의 파업, 시위, 테러 공격은 모두 그가 권력을 장악하면서 절정에 달했습니다. 좋든 나쁘든 \"농노\" 혁명가로서 그는 이제 우크라이나가 어디로 가야 할지에 대해 정확히 지시를 내리고 있습니다. 슘스키는 그가 항상 꿈꿔 왔던 혁명 국가를 건설하거나 이를 이루기 위해 노력하다가 생을 마감할 것입니다."
 UKR_volodymyr_vynnychenko_desc: "§Y지도자 설명\n출생: §g1880년 7월 28일, 러시아 제국 헤르손현 옐리자베트그라드\n§Y정치 경력: §g우크라이나 인민공화국의 초대 총리인 볼로디미르 키릴로비치 빈니첸코가 다시 한번 국가를 이끌기 위해 돌아왔습니다. 유능한 작가였던 그는 처음에는 법학 공부에 관심이 있었으나, 혁명 활동으로 인해 키이우 대학에서 퇴학당했습니다. 키이우 농민들 사이에서 정치적 선동을 일으킨 혐의로 체포된 후 그는 러시아 군의 형벌대대에 징집되어 동료 병사들에게 혁명 선전을 퍼뜨렸습니다. 종신형에 처해질 수도 있다는 위협을 받은 뒤, 빈니첸코는 거의 10년 동안 가명을 가지고 망명 생활을 했습니다.\n\n러시아에서 2월 혁명이 일어난 이후, 빈니첸코는 우크라이나의 첫 서기장이 되었습니다. 그는 자신의 지위를 이용하여 독립 사회주의 우크라이나를 만들고자 했으나, 그의 희망은 결국 스코로파즈키의 쿠데타에 의해 좌절되었습니다. 다시 한번 망명길에 오른 그는 사회주의노동자당의 개혁주의 노선에 대한 실망으로 인해 평의회-혁명 블록을 결성했습니다. 그럼에도 불구하고, 그의 새로운 정당은 사회민주노동자당과 화해하였고 1933년에는 우크라이나 사회주의 블록에 가입했습니다.\n\n이제 수십 년에 걸친 혁명적인 투쟁 끝에 빈니첸코는 다시 한번 우크라이나를 이끌고 있습니다. 반동정권에 의한 수십 년에 걸친 탄압에도 불구하고, 그의 대의는 승리했음을 증명했습니다. 소설과 이야기에서만 그려졌던 독립 사회주의 국가, 궁핍과 억압으로부터 자유로운 국가의 구상은 마침내 현실이 될 것입니다."
 UKR_nykyfir_hryhoriiv: "니키피르 흐리호리이우"
 UKR_nykyfir_hryhoriiv_desc: "§Y지도자 설명\n출생: §g1883년 2월 9일, 러시아 제국 키이우현 부르티\n§Y정치 경력: §g니키피르 야코비치 흐리호리이우는 우크라이나 시골의 소작농 가정에서 태어났습니다. 교사였던 아버지의 직업 때문에 그의 가족은 자주 이곳저곳으로 이사를 다녔습니다. 농학자로서의 직업에 있음에도, 그는 자신이 \"소작농 착취\"로 여기는 일에 가담하고 싶지 않았기에 결국 자신의 직업을 포기하게 되었습니다. 대신 키이우로 이사한 그는 사회주의적 관점을 받아들이게 되고 여러 혁명 정당의 선동가로 활약하게 되었습니다.\n\n교사의 아들로서, 그는 아버지의 직업을 이어 여러 학교에서 교수와 교육자로서 일했습니다. 지역 교사 조합에 참여했다는 이유로 \"불온한 교사\"라고 분류된 그는 카미야네치-포딜스키의 학교로 전근을 가게 되었고, 현지 프로스비타 지부에 가입하여 결국엔 그 지부의 지도자가 되었습니다. 1915년에 그는 러시아 군에 동원되었지만, 복무하던 시간 대부분을 글쓰기에 매진했습니다.\n\n1917년에 사회혁명당의 대표로서 중앙 라다에 선출된 그는 공화주의 정부에서 여러 직책을 맡았는데, 처음에는 군인대표위원회의 의장이었고, 나중에는 교육부 장관을 지냈습니다. 당의 분열 이후에는 당의 원래 의제를 계속 추구하는 것을 목표로 하는 사회혁명당의 중앙현안조직위원회를 이끌었습니다. 동지들과 함께 갈리치아로 추방된 그는 많은 시간을 \"트루도바 우크라이나\"를 비롯한 여러 사회주의 간행물에 글을 기고하는 데 보냈습니다.\n\n흐리호리이우는 평생 그의 유토피아적인 비전이 실현될 날을 기다렸습니다. 1919년의 쿠데타로 인해 그의 꿈은 좌절될 뻔했지만, 그의 대의는 절대 좌절하지 않았고 어려움을 극복해 냈습니다. 이제 흐리호리이우가 이끄는 빛나는 사회주의 미래가 눈앞에 다가오고 있으며, 우크라이나는 두 팔을 벌리며 이를 맞이할 준비를 하고 있습니다."
 UKR_isaak_mazepa: "이사아크 마제파"
 UKR_isaak_mazepa_desc: "§Y지도자 설명\n출생: §g1884년 8월 16일, 러시아 제국, 체르니히우현 코스토보브리우\n§Y정치 경력: §g우크라이나의 가장 저명한 혁명가 중 한 명이자 우크라이나 사회민주노동자당의 당수인 이사아크 프로호로비치 마제파가 우크라이나 인민공화국에서 다시 한번 중요한 역할을 하기 위해 돌아왔습니다.\n\n학업을 마치고 우크라이나 학생 단체에 참여한 그는 1905년에 입당했습니다. 이후 우크라이나 인민공화국이 선포되자 그는 여러 직책을 역임하며 카테리노슬라프 지방 정부의 지도자 중 한 명이 되었고, 같은 해에 그와 오파나스 페덴코는 카테리노슬라프에서 \"우리의 목소리\"라는 사회주의노동자당 기관지를 발행하기 시작했습니다. 스코로파즈키의 쿠데타는 인민공화국을 혼란에 빠뜨렸고, 마제파는 우크라이나 혁명위원회와 협력하여 쿠데타에 대항했습니다. 1919년 1월 초에 그는 제6차 사회주의노동자당 회의에 초대를 받았는데, 카테리노슬라프 대표단은 키이우 대표단과는 대조적으로 소비에트 권력 수립에 반대하고 \"시골에 대한 도시 프롤레타리아의 독재\"에 강력히 반대했습니다. 결국 회의는 이사아크 마제파, 파나스 페덴코, 미콜라 포르시가 제안한 결의안 초안을 승인했습니다. 마제파는 사회주의노동자당 중앙위원회에 선출되어 서기가 되었습니다.\n\n갈리치아의 공화주의 망명자들의 정치적 사안에 적극적으로 참여한 마제파는 헤트만국에 맞선 공화주의 세력의 승리와 함께 고국으로 돌아왔습니다. 오파나스 페덴코가 한 말처럼 망명 중이었다가 국가 최고위직에 오른 마제파의 지도력은 어려운 시기를 겪었던 적도 있었지만 인민공화국이 복원되면서 마제파는 그가 한때 알았던 자유롭고, 사회주의적이고, 민주적인 우크라이나를 부활시키고자 합니다."
 UKR_symon_petliura_desc: "§Y지도자 설명\n출생: §g1879년 5월 22일, 러시아 제국, 폴타바현 폴타바\n§Y정치 경력: §g다작 작가이자 뛰어난 군사 지도자인 시몬 바실리오비치 페틀류라는 조국을 위해 평생을 바쳤습니다. 정교회 수도사 가문 출신인 그는 고향의 신학교에서 사제가 되기 위해 공부했으나, 그가 흐로마다의 일원이라는 것이 드러나면서 퇴학당했습니다. 이 사건은 우크라이나 혁명운동에 대한 그의 신념을 더욱 강화시키기만 할 뿐이었습니다. 그의 활동은 차르 세력으로부터 분노를 샀고, 그는 1903년에 체포되었습니다. 1904년 석방된 후, 그는 키이우로 돌아와 사회주의노동자당의 \"슬로보\"를 비롯한 몇몇 기관지에 글을 기고했습니다.\n\n1917년 혁명이 일어났을 때, 페틀류라는 우크라이나 군무간사장으로 임명되었습니다. 그럼에도 불구하고, 정부에서의 그의 임기는 오래 지속되지 않았으며, 스코로파즈키의 쿠데타로 인해 그는 망명길에 올랐고 쿠데타는 그의 소중한 공화국을 파괴했습니다. 그의 지하 혁명 활동은 갈리치아에서 계속되었으며, 이번에는 헤트만 정부와 그들의 독일 후원자들을 겨냥한 것이었습니다. 사회주의 블록의 동맹들과 함께, 그는 거의 20년 동안 적절한 순간을 기다리며 잠복해 있었습니다.\n\n또 다른 혁명이 전국을 휩쓸면서, 진정으로 자유로운 우크라이나를 위해 수십 년 동안 싸운 것이 헛되지 않았음이 드러났습니다. 헤트만국이 전복되면서, 페틀류라는 마침내 우크라이나를 자유, 평등, 독립을 향한 길로 이끌 수 있게 되었습니다."
 UKR_wilhelm_franz_von_habsburg_desc: "§Y지도자 설명\n출생: §g1895년 2월 10일, 오스트리아 제국 이스트리아 뢰칭\n§Y정치 경력: §g빌헬름 프란츠 폰 합스부르크-로트링겐 대공은 어린 시절부터 우크라이나인들과 친밀감을 느꼈습니다. 그는 자신의 어린 시절의 대부분을 폴란드의 지비에츠에서 보냈고, 군 복무를 이행하기 위해 우크라이나로 이주했습니다. 그곳에서 그는 우크라이나 문화에 애착을 갖게 되었고 \"바실 비시바니\"라는 이름을 사용하게 되었습니다. 그의 가족은 그의 우크라이나에 대한 관심을 지지하며, 언젠가 그를 오스트리아가 지원하는 우크라이나 왕국의 왕좌에 올리길 희망했습니다. 그러나 이 계획은 결코 실현되지 못했습니다.\n\n파울로 스코로파즈키의 정권이 공고해진 후, 바실은 갈리치아로 도피하여 새로 수립된 정부에 반대하는 목소리를 냈습니다. 그는 이후 리비우로 가서 우크라이나 문화를 촉진하고 갈리치아의 우크라이나인들과의 협력을 장려하는 것을 목표로 하는 \"오스트리아-우크라이나 우호협회\"를 조직했습니다. 비밀리에 바실은 이 조직을 공화주의 대의를 지원하는 전선으로 사용했습니다.\n\n헤트만 정부에 맞서 공화주의 세력이 승리를 거둔 것은 바실이 항상 꿈꿔왔던 우크라이나를 현실로 만들었습니다. 선거철이 다가오자, 바실의 자선과 우크라이나인들에 대한 친절함은 눈에 띄지 않을 수 없었으며, 그는 국회에 의해 의장으로 선출되었습니다. 이제 자칭 \"붉은 대공\"으로 불리는 그는 인민공화국을 새로운 시대로 이끌고 있습니다. 그가 비록 태생은 오스트리아인일 수 있지만, 그가 지금 대표하는 수백만 우크라이나인들은 그를 자국민이라고 부르며 자랑스러워하고 있습니다."
 UKR_oleksander_shulhyn: "올렉산드르 슐힌"
 UKR_oleksander_shulhyn_desc: "§Y지도자 설명\n출생: §g1889년 7월 30일, 러시아 제국 폴타바현 소피네\n§Y정치 경력: §g코자크 가문에서 태어난 올렉산드르 야코비치 슐힌은 상트페테르부르크 대학에서 역사와 철학을 가르치면서 정치 경력을 시작했습니다.\n\n우크라이나 독립을 요구하는 목소리가 러시아 전역에 울려 퍼지자 슐힌은 특정 문화 단체인 우크라이나 진보주의 협회의 활동에 마음을 빼앗기게 되었습니다. 그는 상트페테르부르크 지부의 회원이 되어, 결국엔 우크라이나 급진민주당 중앙위원회의 위원이 되었습니다. 2월 혁명 후 키이우로 돌아온 슐힌은 먼저 중앙라다의 의원으로 선출되고, 짧은 기간 동안 존재했던 공화국 정부에서 외무부 장관이 되었습니다.\n\n그러나 그의 진보적 성향에도 불구하고 스코로파즈키의 쿠데타는 그의 경력을 끝장내지는 못했습니다. 불가리아 대사로 임명된 후, 슐힌은 헤트만 정부에서 더 낮은 역할을 수행하면서 외무부에서 계속 일했습니다. 급진민주당의 일원으로서 그는 정부의 분노를 사지 않으면서도 자신의 능력을 최대한 발휘하여 진보적이고 의회주의적인 우크라이나를 옹호하는 일을 계속해서 이어갔습니다.\n\n이제 그가 수년 전에 탄생을 도왔던 공화국이 마침내 복구되었습니다. 의장의 자리에 오른 그는 공화주의 이상을 전국적으로 전파할 준비가 되어 있습니다. 우크라이나는 다시 한번 자유를 되찾았고, 슐힌은 다시는 우크라이나가 억압을 겪지 않도록 할 것입니다."
 UKR_danylo_skoropadskyi_desc: "§Y지도자 설명\n출생: §g1904년 2월 13일 러시아 제국 상트페테르부르크\n§Y정치 경력: §g기술자이던 다닐로의 이름은 1727년부터 1734년까지 자포로즈카 시치의 헤트만으로 군림한 다닐로 아포스톨에게서 따온 것으로 1925년 그의 아버지가 다닐로에게 보낸 편지에서도 이를 상기시켰습니다.\n\n\"... 너의 조상은 단순한 카자크였지만 군복을 입고, 용기를 통해, 힘을 통해, 그리고 스스로 보여준 군사기술로 가문의 고귀함을 이었다... 그들은 결코 걱정 없는 평화로운 삶을 원하지 않았고, 의무를 행하기 고달플 때도, 그들은 가시밭길을 걸어가, 국가의 고위직에 올랐고, 동족의 역사에서 뛰어난 역할을 했다.\"\n\n하지만 그의 아버지의 사망으로, 다닐로는 불안정한 위치에 놓이게 되었습니다. 아버지와 달리 전무한 통치 경험에도 불구하고, 그는 수석장관 드미트로 도로셴코와 함께 전우크라이나 민주운동과의 지속적인 협상을 시작했습니다. 오직 시간만이 그가 가시밭길을 걸어갈 수 있을지, 헤트만국을 위한 새로운 입헌주의 시대를 열 수 있을지 알려줄 것입니다."
 UKR_danylo_skoropadskyi_desc_neutral: "§Y지도자 설명\n출생: §g1904년 2월 13일 러시아 제국 상트페테르부르크\n§Y정치 경력: §g기술자이던 다닐로의 이름은 1727년부터 1734년까지 자포로즈카 시치의 헤트만으로 군림한 다닐로 아포스톨에게서 따온 것으로 1925년 그의 아버지가 다닐로에게 보낸 편지에서도 이를 상기시켰습니다.\n\n\"... 너의 조상은 단순한 카자크였지만 군복을 입고, 용기를 통해, 힘을 통해, 그리고 스스로 보여준 군사기술로 가문의 고귀함을 이었다... 그들은 결코 걱정 없는 평화로운 삶을 원하지 않았고, 의무를 행하기 고달플 때도, 그들은 가시밭길을 걸어가, 국가의 고위직에 올랐고, 동족의 역사에서 뛰어난 역할을 했다.\"\n\n하지만 그의 아버지의 사망으로, 다닐로는 불안정한 위치에 놓이게 되었습니다. 아버지와 달리 전무한 통치 경험으로 인해 정치에 미숙한 다닐로는 전쟁 이후의 시대를 살아가지만, 그가 우크라이나의 미래를 어디로 이끌지는 알 수 없습니다."
 UKR_dmytro_doroshenko_sic_desc: "§YAdvisor Description\nBorn: §gMarch 27th, 1882, in Vilnius, Russian Empire\n§YPolitical Career: §gDmytro Doroshenko was born to an ancient Ukrainian-Cossack starshyna family. He studied in Warsaw and St. Petersburg and graduated from Kyiv University in 1909. That same year he would move to Katerynoslav where he worked as a history teacher, and in 1913 he would return to Kyiv, working as secretary of the Shevchenko Ukrainian Scientific Society. He was one of the founding members of the Ukrainian Central Rada, but when Pavlo Skoropadskyi came to power, he became the Hetman's foreign minister. He would come to an agreement with the leaders of the White movement, bringing peace to Ukraine and an informal recognition of the Hetman's government by Russian diplomats.\n\nFormerly part of the URDP, Doroshenko would come to power as Otaman-Minister in 1932 as Skoropadskyi sought a compromise ticket that would satisfy the URDP and the conservatives. Although this move was protested by both the more leftist and rightist figures in the Soim, the centrist majorities in the URDP, UDKhP, and USKhD would choose to support his nomination. Doroshenko entered the office promising to continue implementing the Land Reform programme, as well making sure Ukraine remains strong, both inside and out."
 UKR_pavlo_skoropadskyi_desc: "§Y지도자 설명\n출생: §g1873년 5월 15일 독일 제국 프로이센 비스바덴\n§Y정치 경력: §g파울로 스코로파즈키는 기회주의자, 카자크, 장교, 우크라이나 귀족의 후예 등 다양하게 정의될 수 있겠지만 가장 중요하면서 논쟁의 여지가 없는 것은 그가 우크라이나의 지도자인 헤트만이라는 것입니다.\n\n자포로즈카 시치의 헤트만의 혈통을 이은 스코로파즈키는 순식간에 차르의 군대에서 출세하였습니다. 우크라이나 혁명 동안 그는 친볼셰비키 민병대에 맞서 싸우기 위해 우크라이나 육군과 수많은 카자크 의용군의 최고조직자가 되었습니다. 1918년 4월 29일 우크라이나 인민공화국이 붕괴되기 전까지 스코로파즈키는 지주, 자본가, 군대 등과 함께 우크라이나 인민공화국에 맞서 음모를 꾸몄습니다. 이른바 \"우크라이나국\"이 수립되고, 중앙 라다가 폐지된 뒤, 스코로파즈키가 헤트만으로서 전권을 장악하자 구정부의 많은 개혁이 뒤집어졌습니다. 그럼에도 불구하고 스코로파즈키는  \"정치적, 재정적 상황이 다시 안정되면\" 소임에 선거를 실시하겠다고 약속했습니다.\n\n다음 해 스코로파즈키는 일시적인 권력으로 상당한 효과를 보았는데 코스티안틴 프리소우스키 장군과 함께 독일제 장비로 무장한 군대를 지휘하여 네스토르 마흐노의 아나키즘 반란을 철권으로 진압한 것입니다. 이후 독일이 벨트크리크에서 승리하고 러시아 내전이 끝나면서 우크라이나는 평화를 맞이하게 되었습니다. 1920년 각료회의는 소임과 상원에 상당한 사법적, 입법적 권한을 주지만 수석장관을 임명하고 소임을 마음대로 해산할 수 있는 권한이 포함된, 구헌법에 있던 헤트만의 권한을 일부 유지하는 신헌법을 통과시켰습니다. 1924년 선거 직후 스코로파즈키는 헤트만에 충성하는 우익 정당과 이익 단체들의 대연정을 형성하였고 시간이 지남에 따라 상당한 변화를 겪었음에도 15년 동안 우크라이나를 지배할, 통치의 시작을 알렸습니다. 이렇듯 스코로파즈키는 우크라이나라는 국가가 탄생할 때부터 우크라이나의 정치 지형을 정의해왔습니다. 폭군이자 독일의 꼭두각시라고 비난받든, 혹은 우크라이나 통합의 위대한 상징이자 반사회주의의 선봉이라 칭송받든, 스코로파즈키가 우크라이나 역사에 자신의 이름을 남겼다는 것은 누구도 부인할 수 없을 것입니다."
 UKR_mykola_stsiborskyi_sic_desc: "§YAdvisor Description\nBorn: §gMarch 28th, 1898, in Zhytomyr, Volyn Governorate, Russian Empire\n§gPolitical Career: §gAccording to Andrii Melnyk, Mykola Stsiborskyi \"... lived by action and his own work; revolutionary temperament characterised him.\". It is no surprise, then, that he has come to power as Yevhen Konovalets' right hand man, becoming a key figure in the overthrow of Skoropadskyi's government.\n\nGraduating from Zhytomyr State University and joining the army in 1915, Stsiborskyi was initially a supporter of the Hetman's coup three years later, but quickly fell out of favour due to Skoropadskyi's pro-landowner policies. A founding member of the League of Ukrainian Nationalists, Stsiborskyi heavily criticised democracy in nearly all of his works, favouring instead what he called a \"natiocracy\", denying class conflict and the \"right of certain social groups to monopolise the state and to exploit society.\" He despised partisan politics, believing that they became destructive tools for selfish interest groups, and advocated for centralised, vertically organised state power.\n\nWhen Skoropadskyi's land reform efforts failed, Stsiborskyi sensed weakness and together with army officers that supported a replacement of the Hetman's government, conducted a successful coup. Now one of the most powerful men in the nation, Stsiborskyi seeks to staunchly defend the new, natiocratic Ukraine from any threats internal and external."
 UKR_yevhen_konovalets_desc: "§YBorn:§! §gJune 14th, 1891, in Zashkiv, Lviv povit, Austrian Empire§!\n§YCareer:§! §gYevhen Mykhailovych Konovalets was brought up in a religious family and became involved with patriotic Ukrainian student movements from early age. This activism was cut short by the Great War, to which he took part in the Austrian army. His unit suffered terrible losses, and Konovalets ended up as a prisoner of war in Tsaritsyn. There, he and his comrades, such as Andrii Melnyk, started intense propaganda work among the Ukrainian prisoners of war, who were released after the February Revolution. Under the name of E. Blavatskyi, he set out to Ukraine.\n\nKonovalets and other former prisoners of war formed the Halytskyi-Bukovyn Regiment of the Sich Riflemen - a group which would be later known as \"Sichovyky.\" He gained reputation as immensely driven and devoted to the Ukrainian nation to an almost fanatic degree. His regiment played a leading role in fighting against the Bolsheviks, and in March of 1918, his campaign was crowned by taking Kyiv from the Bolsheviks.\n\nThe Sichovyky were disarmed by Hetman Skoropadskyi's regime as part of broader demobilisation of the Republican army. While those loyal to Petliura fled to Galicia, Konovalets was one of those who pledged loyalty to Skoropadskyi's regime. He was soon allowed to re-form his regiment. The Brotherhood of the Sichovyky - which included officers Andrii Melnyk, Roman Dashkevych and Roman Sushko - would last and they would form a tight-knit group of nationalists within the Ukrainian armed forces.\n§YImportant Notes:§! Konovalets served in the Ukrainian People's Army and may harbour republican sympathies."
 UKR_mykhailo_omelianovych_pavlenko_desc: "§YBorn:§! §gDecember 8th, 1878, in Tbilisi, Russian Empire§!\n§YCareer:§! §gMykhailo Omelianovych-Pavlenko's father was a general with Transdanubian Cossack ancestry, and his mother was from a Georgian princely family. This background made him nobility in the Russian Empire, and led him naturally to a military career. He saw combat as a lieutenant in the Russo-Japanese War, and eventually rose as the commander of the Life Guards Company of the Volyn Regiment, part of the prestigious Tsar's Life Guard. During this time he changed his name to honour his Cossack grandfather, Omelian.\n\nHe was wounded multiple times during the Great War, most famously when he led a bayonet attack in the Łódź-Toruń front in late 1914. This awarded him the St. George's Cross and so serious wounds that he would spend the next two years in the hospital. Because of his injuries, he was transferred as a teacher into the Odesa Ensign School, where he became the head of the Ukrainian cadets. It was when he decided to embrace the Ukrainian identity of his grandfather, and he decided to serve in Ukraine rather than in Russia. He organised the Free Cossacks to keep order after the total collapse of the Russian army, and aligned himself with Hetman Skoropadskyi's regime.\n\nOnce the situation in Ukraine stabilised, Omelianovych-Pavlenko was one of the organisers of the Ukrainian Volunteer Corps, which gave crucial support to the Don Army after their catastrophic retreat after the Third Battle of Tsaritsyn. After the Bolsheviks were defeated, Omelianovych-Pavlenko has served in leading positions of the army and wrote numerous manuals based on his war experiences. He is relatively uncontroversial and a generally liked figure in the army, who has stayed away from factionalism and politics."
 UKR_mykola_kapustianskyi: "미콜라 카푸스티안스키"
 UKR_mykola_kapustianskyi_desc: "§YBorn:§! §gFebruary 1st, 1881, in Chumaky, Katerynoslav Governorate, Russian Empire§!\n§YCareer:§! §gMykola Kapustianskyi, a son of a priest, grew up in a deeply religious and patriotic family in rural Ukraine. After his theological seminary he joined the cadet school, initially serving as a field pastor. He volunteered to fight in the Russo-Japanese War, and was decorated for his courage.\n\nKapustianskyi had been promoted to colonel during the Great War, and in 1917 he oversaw the transition of the 104th Rifle Division of the Russian army into the 1st Ukrainian Rifle Division, the first Ukrainian military unit. The division's soldiers' council elected charismatic speaker Kapustianskyi as their commander, and later on Kapustianskyi was appointed by Symon Petliura as Chief of Staff for the new Ukrainian republic. However, the Bolsheviks overran forces loyal to Petliura in the region, and Kapustianskyi only barely escaped them. Kapustianskyi managed to make his way through Bolshevik-occupied Kyiv, and offered his services to Hetman Skoropadskyi, whose forces he met in Zhytomyr.\n\nKapustianskyi has since been staff officer in Ukrainian high command and kept contacts with Yevhen Konovalets and the other ex-republicans. He is known as a cultured, even elitist and academic figure, having written both military texts and nationalist articles."
 UKR_omelian_volokh: "오멜랸 볼로흐"
 UKR_omelian_volokh_desc: "§YBorn:§! §gJuly 19th, 1886, in Kalnibolotskaya, Kuban Oblast, Russian Empire§!\n§YCareer:§! §gOmelian Volokh hails from a poor peasant family in Kuban. He worked as a cattle herder and in a coal mine from a very early age, but managed to spend some time at school. He managed to get a scholarship to Kharkiv's art school with the support of a local priest. Unfortunately, his aspirations in painting were interrupted by the Great War and Volokh was mobilised.\n\nVolokh was wounded multiple times and was promoted through the ranks from infantry ensign to staff captain in 1916. The next year, he joined the Ukrainian Socialist-Revolutionary Party and was elected by his division into the Congress of the Soviets in Petrograd, where he focused on opposing the war no matter what.\n\nBy late 1917, Volokh was a company commander in Kharkiv. He fled from the Bolsheviks and joined the \"Red Haidamaky\" aligned with Petliura's army, and clashed with the Bolsheviks multiple times. However, he refused to pledge fealty to Pavlo Skoropadskyi's regime, and resigned from the army.\n\nHis part in the Borotbyst uprising of 1925 is unclear, but it forced him to flee Ukraine in fear of imprisonment. In exile, Volokh turned from an apathetic socialist to a convinced revolutionary, and continued his officer's studies in International Military School in Paris in 1927-1930. Since then, Volokh has been one of the primary military organisers of the republican cause."
 UKR_kostiantyn_prisovskyi: "코스티안틴 프리소우스키"
 UKR_kostiantyn_prisovskyi_desc: "§YBorn:§! §gSeptember 22th, 1879, in Kyiv, Kyiv Governorate, Russian Empire§!\n§YCareer:§! §gThe Prisovskyi family was part of Kyiv's upper class, and the military was a natural career for Kostiantyn (Ukrainisation of his name which he only started using later in life). He did not see fighting in the Russo-Japanese War, but led his 278th Kromsky Infantry Regiment in the Great War. He fought on the Galician frontlines and received the highest military honour of Order of St. George for bravery and skilled leadership. His regiment was almost wiped out when the Germans broke through at Gorlitskyi in 1916. Prisovskyi was wounded there, transferred to Kyiv, and later promoted to major general.\n\nAs Ukraine collapsed into civil war, Prisovskyi tried to rein in the chaos unsuccessfully. His unit was defeated in Kyiv with chemical weapons used by the Bolsheviks, and had to retreat and ally with Symon Petliura's republican forces. Prisovskyi made solid impressions on anyone he met - a tall, firm and calm man, intelligent and aristocratic yet could make mutinying Cossacks obey him with sheer force of will. He was also entirely ruthless, and took back Zhytomyr from the Bolsheviks after a series of bloody battles. He took back Kyiv on March 1st and was greeted as the liberator, though Petliura quickly moved Prisovskyi into less important positions, fearing his popularity.\n\nAfter Hetman Skoropadskyi's rise to power, Prisovskyi became his palace commandant and trusted second-hand man. He led the Eastern Campaign against Nestor Makhno's revolutionary army, and in a series of blows reduced the rebellion into a ragtag group of guerillas. Makhno himself managed to escape. After this campaign, Prisovskyi joined Omelianovych-Pavlenko's Ukrainian Volunteer Corps in Russia and fought alongside the Don Army against Dzugasvhili's front until the end of the war.\n\nAfter 1920, Prisovskyi has served in various positions, including regional Otaman of Kyiv military district and minister of defence. The Hetman's opponents call General Prisovskyi \"Pavlo's Policeman\" for his role and efficiency in fighting against anti-Hetman insurgencies, and his relatively late embracing of Ukrainian identity did not help in making aristocratic Prisovskyi likeable by the people. However, in the military he is respected, even feared."
 UKR_vsevolod_petriv_desc: "§YBorn:§! §gJanuary 12th, 1883 in Kyiv, Kyiv Governorate, Russian Empire\n§YCareer: §!Both general and chronicler, Petriv's education was directed towards military service from a young age starting at the Kyiv Cadet Corps. It is said that his family name comes from Peter the Great, whose troops captured Vsevolod's great-grandfather during the Great Northern War, and subsequently allowed him to settle in St. Petersburg. His mother has Ukrainian-Norwegian roots.\n\nPetriv started the Great War as company commander in 165th Lutsk Infantry Regiment, and climbed the ranks to divisional commander by 1917. He joined a group of independence-minded Ukrainian officers in 1918 and served under the Ukrainian People's Republic in their struggle against the Bolsheviks. Initially he refused to swear an oath to Hetman Skoropadskyi, but eventually accepted the new realities and offered his services to Hetman's army. Despite his country's victorious peace, Petriv shows no signs of losing enthusiasm for military matters and penned nine books detailing the military history of the country."
 UKR_marko_bezruchko: "마르코 베즈루치코"
 UKR_marko_bezruchko_desc: "§YBorn:§! §gOctober 31st, 1883, in Tokmak, Taurida Governorate, Russian Empire§!\n§YCareer:§! §gMarko Bezruchko started his military career in Odesa Infantry Cadet School and served in various positions in the Russian army. He joined Ukrainian People's Republic's forces after the February Revolution and later joined Skoropadskyi's forces, serving in staff officer duties in both. After the Great War, he studied fortification engineering in Theresian Military Academy in Austria. He acted as Ukrainian observer in Poland in the 1920s as the kingdom was reorganised and modernised into the German model, and has been proponent of similar technical-organisational modernisation of the Ukrainian army ever since. He has been since preoccupied with the organisation of fortifications in Eastern Ukraine as one of the main advisors in the Ostwall Programme."
 UKR_oleksandr_udovychenko: "올렉산드르 우도비첸코"
 UKR_oleksandr_udovychenko_desc: "§YBorn:§! §gFebruary 20th, 1887, in Kharkiv, Kharkiv Governorate, Russian Empire§!\n§YCareer:§! §gOleksandr Udovychenko was born into a Russo-Ukrainian peasant family, originally from Orel, that had settled in Kharkiv. Orphaned at a young age, he eventually followed his brother into the Military Topographic College, graduating in 1908. During the Great War, he was first attached to the 129th Bessarabia Regiment before taking an accelerated course at Nikolai Military Academy in Petrograd. Udovychenko then served as senior adjutant for the 21st Infantry Division and the 3rd Causcasian Corps, and was decorated with the Order of St. George.\n\nIn the wake of the February Revolution, Udovychenko became a leading figure of the Ukrainian National Movement within the Russian Army, participating in First and Second All-Ukrainian Military Congresses. He became a close confidante of Symon Petliura and was made chief of staff of the 3rd Haidamatskyi Infantry Regiment, with which he fought against the Bolshevik uprising in Kyiv. After the Hetman's coup, Udovychenko was appointed assistant head of military intelligence. However, his antipathy to the Hetmanate saw him resign his post and leave the country to join Petliura in exile. In the intervening years, Udovychenko appeared busy writing a history of the People's Republic's Army; however, his true work was organising an underground fighting force of republican exiles. Now that Petliura has returned, Udovychenko is ready to lead an army reborn."
 UKR_oleksandr_zahrodskyi: "올렉산드르 자흐로즈키"
 UKR_oleksandr_zahrodskyi_desc: "§YAdvisor Description\nBorn: §gApril 10th, 1889, Zelenkiv, Kyiv Governorate, Russian Empire\n§YCareer: §gZahrodskyi was born in a large family of a countryside priest. He also went to study in theological seminary, and thanks to his studies he was allowed to start non-commissioned officer's training in the army. Zahrodskyi was wounded five times during fighting in Galicia, and received St. George's Arms for bravery during the Brusilov Offensive.\n\nHe Ukrainised his regiment after the February Revolution and became commander of 1st Kyiv Guard Regiment under the Central Rada. His forces under General Prisovskyi fought to the last in Kyiv against the Bolshevik offensive, but were forced to retreat after losing most of their men. Zahrodskyi joined Hetmanist army soon after, and took part in reconquest of Poltava region. His wounds left him with a painful limp, but it didn't persuade him to leave the military after the tumultuous times. He joined the Ukrainian Volunteer Corps and fought in Russia against the Bolsheviks alongside the Don Army."
 UKR_ivan_poltavets_ostrianytsia_desc: "§YAdvisor Description\nBorn: §gSeptember 26th, 1890, in Subotiv, Kyiv Governorate, Russian Empire\n§YCareer: §gLosing his father at an early age, Ivan Poltavets-Ostrianytsia was raised by his mother, a village teacher. After graduating from Yelysavethrad Military School, he served as an officer in an infantry regiment in the Kuban. In 1917, he was elected Chieftain of the Free Cossacks, and became an early supporter of Hetman Skoropadskyi. Currently heading the Great Cossack Rada, Poltavets-Ostrianytsia has always been more of a political visionary - or a bandit leader, depending on who you ask - rather than a military man, but his good relations with Skoropadskyi have ensured him influence in the military. Along with Borys Homzyn, he was the co-founder of the Union of Hetmanites - State Builders in 1925."
 UKR_ivan_poltavets_ostrianytsia_sic_desc: "§YAdvisor Description\nBorn: §gSeptember 26th, 1890 in Subotiv, Kyiv Governorate, Russian Empire\n§YCareer: §gLosing his father at an early age, Ivan Poltavets-Ostrianytsia was raised by his mother, a village teacher. After graduating from Yelysavethrad Military School, he served as an officer in an infantry regiment in the Kuban. In 1917, he was elected Chieftain of the Free Cossacks. Along with Borys Homzyn, he was the co-founder of the Union of Hetmanites - State Builders in 1925.\n\nAs head of the Great Cossack Rada, he was expecting to become Otaman-Minister in the wake of Dmytro Doroshenko's resignation, only to be outmanoeuvred by Homzyn. This only emboldened him, however, and gradually his support base, along with the power of the Cossack Radas, significantly grew. After Ukraine's victory in the Second Weltkrieg, a return to partial parliamentarisation was attempted - only to be shut down by Poltavets-Ostrianytsia and those loyal to him, and the demand to replace Borys Homzyn with Poltavets-Ostrianytsia as Otaman-Minister was begrudgingly accepted by the Hetman.\n\nThe Union of Hetmanites - State Builders is now staffed with men loyal to Poltavets-Ostrianytsia - and though Skoropadskyi may remain Hetman, it is clear that the man in control is Ivan Poltavets-Ostrianytsia."
 UKR_andrii_melnyk: "안드리 멜니크"
 UKR_andrii_melnyk_desc: "§YBorn:§! §gDecember 12th, 1890, in Volia Yakubova, Drohobych povit, Austrian Empire§!\n§YCareer:§! §gAndrii Melnyk's father was a nationalist activist in Galicia, and inspired his son to follow in the same footsteps. Melnyk joined the Legion of Ukrainian Sich Riflemen in Lviv and fought on the Carpathian front. The young, bold lieutenant often led assaults personally - but he was eventually captured by the Russians and sent to the Tsaritsyn prisoner camp. There he met Yevhen Konovalets, and the pair would become close friends. They escaped captivity and made their way to Kyiv, where they joined the Halytskyi-Bukovyn Regiment of the Sich Riflemen - the Sichovyky.\n\nMelnyk's unit fought under Symon Petliura against the Bolsheviks until German-Hetmanist intervention put Skoropadskyi in power. Konovalets, Melnyk and other Sichovyky pledged loyalty to the new regime, and continued serving in the armed forces of the Ukrainian State. Melnyk has kept contacts with other veterans of the Konovalets clique, and their group wields considerable influence within the Ukrainian armed forces as the nationalist young guard, compared to older generals from the Russian army."
 UKR_yurii_tiutiunnyk: "유리 튜튠니크"
 UKR_yurii_tiutiunnyk_desc: "§YBorn:§! §gApril 20th, 1891, in Budyshche, Kyiv Governorate, Russian Empire§!\n§YCareer:§! §gYurii \"Yurko\" Tiutiunnyk comes from a poor peasant family. Half of his siblings died as children, while the rest dedicated themselves to radical politics, joining the party of Socialist-Revolutionaries. His entire family was arrested in 1902 for distributing leaflets to the peasants, which was his first run-in with the authorities. Tiutiunnyk graduated from agricultural school and was then conscripted into the Russian army in 1913. He was seriously wounded near Łódź and spent his time in the hospital reading military theory, which inspired the young man to become an officer.\n\nTiutiunnyk was a lieutenant at the time of the February Revolution, and he became the deputy chairman of his unit, Ukrainianised into the 1st Simferopol Regiment \"Hetman Doroshenko\". Tiutiunnyk was elected to represent his unit in the Second All-Ukrainian Military Congress and was later elected to the Central Rada, always supporting the most radical faction there. He stood loyal to Petliura in 1918 as the Bolsheviks captured Kyiv, and his Zvenihorod Cossacks waged a stubborn guerilla war in the Kherson region against Hetmanite forces. Ultimately his forces were destroyed, and what was left of them went underground.\n\nBy 1925, Tiutiunnyk had become one of the leading Borotbyst military organisers, and was one of the planners of the 1925 insurgency operations. Ever since, he has been on the run - in exile in Lviv, in France, in rural Ukraine, tirelessly agitating for revolution and change. Finally in 1936 his work has borne fruit, as Tiutiunnyk had once again taken up arms as one of the leading figures of the People's Army."
 UKR_leonid_stupnytskyi: "레오니드 스투프니츠키"
 UKR_leonid_stupnytskyi_desc: "§YBorn:§! §gMay 29th, 1891, in Romanivka, Volyn Governorate, Russian Empire§!\n§YCareer:§! §gLeonid Stupnytskyi comes from a peasant family in the Zhytomyr region. His father was connected to a number of Ukrainian cultural figures and was greatly inspired by the Narodnyk ideas, which also affected Leonid's worldview. He was mobilised into the cavalry and after successful service was sent to ensign school. He graduated as a cavalry captain in 1916, and subsequently joined first the republican and later the Hetmanite military. Due to his background, he remained close to Konovalets' men and the League of Ukrainian Nationalists."
 UKR_roman_dashkevych: "로만 다슈케비치"
 UKR_roman_dashkevych_desc: "§YBorn:§! §gDecember 6th, 1892, in Tustanovychi, Drohobych povit, Austrian Empire§!\n§YCareer:§! §gRoman Dashkevych grew up in a priest's family near Lviv, and was able to study law in Lviv University. He made contacts with other young Ukrainian nationalists there, such as Yevhen Konovalets and Andrii Melnyk. This group would later become the Legion of Ukrainian Sich Riflemen, serving under the Austrian flag. He studied the science of artillery, but this was cut short by the war and later capture by the Russians, who sent him to Siberia. During his imprisonment, Dashkevych published a newspaper calling for Austrian Ukrainians to revolt, and after the February Revolution he escaped his camp and made his way to Kyiv.\n\nIn Ukraine he joined Konovalets' Sichovyky and quickly became its gunnery specialist and founder of Ukrainian artillery. His relatively wealthy family donated much funds to the early development of the Sich Regiment. Dashkevych took part in fighting around Kyiv until he was demobilised and integrated into Hetmanite forces. His career in independent Ukraine has made him the foremost expert of artillery in Ukraine, and he has tirelessly lobbied for more funds for his branch as Inspector of Artillery. Dashkevych continues to have contacts with Konovalets and the League of Ukrainian Nationalists."
 UKR_vasyl_fylonovych: "바실 필로노비치"
 UKR_vasyl_fylonovych_desc: "§YBorn:§! §gJanuary 15th, 1894, in Rohizne, Kharkiv Governorate, Russian Empire§!\n§YCareer:§! §gVasyl Fylonovych comes from a noble family of Kalinov. He studied military cartography and eventually became a lieutenant in the Russian army. After the February Revolution, he Ukrainianised the division under his command and joined the republic's military in a bloody battle against the Bolsheviks."
 UKR_petro_diachenko: "페트로 댜첸코"
 UKR_petro_diachenko_desc: "§YBorn:§! §gDecember 30th, 1895, in Berezova Luka, Poltava Governorate, Russian Empire§!\n§YCareer:§! §gPetro Diachenko was a young mechanic when the Great War broke out. Volunteering to join the army, he fought as part of the 52nd Siberian Rifle Regiment in Poland and Lithuania for which he was awarded three crosses of St. George. He took part in the Brusilov Offensive where he was wounded; according to his compatriots, in numerous battles against the German and Austro-Hungarian troops, he fought bravely and showed personal courage.\n\nWhen the Ukrainian revolution began, Diachenko joined the forces of the Ukrainian People's Republic. Under the command of Colonel Petro Bolbochan, Diachenko participated in the liberation of Kharkiv, Oleksandrivske, and Melitopol from the Bolshevik forces. Upon the Hetman coming to power, Diachenko remained in the army, leading the cavalry as part of the 2nd Zaporizhia Regiment. Since then, Diachenko has led the Cavalry Regiment of the Black Zaporozhians, a unit he has garnered quite a reputation for."
 UKR_oleksii_fedorov: "올렉시 페도로우"
 UKR_oleksii_fedorov_desc: "§YBorn:§! §gMarch 17th, 1901, in Lotsmanska Kamianka, Katerynoslav Governorate, Russian Empire§!\n§YCareer:§! §gComing from a family of modest means near Katerynoslav, Oleksii Fedorov was too young to serve in the Great War. After working as an apprentice in construction, he joined the Ukrainian Army in 1920. Despite an aptitude for military life, Fedorov quickly grew disgusted with the army for supporting what he considered a corrupt and reactionary government. Fedorov returned to his career in railway construction and became involved in organised labour, eventually gaining a seat on the District Council of Trade Unions in Chernihiv. Now that the Hetman is gone, however, Fedorov is ready to don his uniform once again in the defence of the Ukrainian people."
 UKR_sviatoslav_shramchenko_desc: "§YAdmiral Description\nBorn:§! §gMay 3rd, 1893, in Baku, Russian Empire§!\n§YNaval Career:§! §gSviatoslav Shramchenko hails from the ancient Chernihiv noble family. His father was an ethnographer and a researcher of Ukrainian folklore, and it did not come as a surprise when Shramchenko embraced Ukrainian identity fully after the February Revolution. He was integral in the Ukrainisation of the entire Black Sea Fleet. He served briefly as the Minister of Maritime Affairs before the stabilisation of the Ukrainian military situation. In the 1920s, he became more well-known as a naval historian and stamp collector. Known as a kind and charismatic leader, he is well-liked in the Navy."
 UKR_borys_homzyn: "보리스 홈진"
 UKR_borys_homzyn_sic_desc: "§YAdvisor Description\nBorn: §gJune 7th, 1887, in Savran, Podillia Governorate, Russian Empire\n§YPolitical Career: §gOnce a poet, a playwright, a publicist and now the Otaman-Minister, Borys Homzyn has seen a sudden and meteoric rise. Born to nobles of St. Petersburg who had large estates in the Baltskyi district of Podillia Governorate, Borys Homzyn graduated from Yelysavethrad Cavalry School and joined the army, serving as squadron commander of the 5th Reserve Cavalry Regiment. When Skoropadskyi came to power, he became one of the Hetman's closest associates, and became a Lieutenant Colonel as well as the assistant chief of the intelligence department of the army. In response to the British Revolution and the subsequent Borotbyst agitation against the Hetmanate, he along with Ivan Poltavets-Ostrianytsia founded the Union of Hetmanites - State Builders.\n\nAs an organisation of the open-secret type, it tended to have a rather poor reputation, and Skoropadskyi sought to distance himself from it. Seeking a more direct, authoritarian approach not shackled by politicians from the Soim, Skoropadskyi appointed Homzyn as Otaman-Minister. With the empowerment of the Council of Ministers as the chief legislative institution of the state, Skoropadskyi and his associates from SHD now wield nigh-unlimited power. As one of Skoropadskyi's closest associates, Homzyn has emphasised the need for a traditional Ukrainian State with the Hetman as its most powerful institution."
 UKR_serhii_shemet: "세르히 셰메트"
 UKR_serhii_shemet_sic_desc: "§YAdvisor Description\nBorn: §gJune 6th, 1875, in Oleksandrivka, Poltava Governorate, Russian Empire\n§YPolitical Career: §gSerhii Shemet came from a noble family of landowners called the Shemety-Kezhaily. During his studies at the St. Petersburg Practical Technological Institute of Emperor Nicholas I, he became part of the Ukrainian Student Society. In 1917, he would become one of the co-founders of the Ukrainian Democratic Agrarian Party, and when Skoropadskyi came to power he advocated for the Ukrainianisation of the Hetman's government, seeing it as too pro-Russian. On the eve of the 1924 elections, Viacheslav Lypynskyi, one of UDKhP's leaders, would go on to propose a revision of the party programme through a neomonarchist and corporatist lens. The proposal was met with scepticism and Lypynskyi would go on to be removed as a party leader. In response, Lypynskyi went ahead and gathered his supporters among party members and left, creating a new political organisation - the Ukrainian Union of Agrarians-Statists. Shemet decided to join the USKhD due to his belief that a party led by a close advisor to the Hetman would offer better prospects than the increasingly big-tent UDKhP.\n\nSeeking a personally loyal candidate with a certain degree of legitimacy in the Soim, Skoropadskyi decided to appoint Shemet as Otaman-Minister after the victory of the coalition. Shemet is recognised as one of the more pragmatic members of the organisation and is more sceptical of those more ideologically inclined, such as Mykola Kochubei. Nonetheless, after his appointment as Otaman-Minister he has sought to consolidate his personal hold on the government and expand his influence to the wider bureaucratic circles."
 UKR_mykola_mikhnovskyi: "미콜라 미흐노우스키"
 UKR_mykola_mikhnovskyi_sic_desc: "§YAdvisor Description\nBorn: §gMarch 31st, 1873, in Turivka, Poltava Governorate, Russian Empire\n§YPolitical Career: §gMykola Mikhnovskyi's family was mostly of Cossack origins, with their roots going back to the 17th century. Son of a priest, he was significantly influenced by both his environment and his father, who raised him with an \"independent spirit\". The growth of the Ukrainian national movement in the late 19th century led to division among Ukrainian intelligentsia; many believed that the solution would be greater degrees of autonomy in cultural and educational affairs. Mikhnovskyi, however, disagreed, preferring full independence, and created a secret student organisation to advocate for it. Though the organisation proved unsuccessful, Mikhnovskyi's dream of an independent Ukraine came to fruition later when the Ukrainian People's Republic finally moved to assert its independence.\n\nDespite disliking the socialist ideals of the People's Republic, he believed the new government under Skoropadskyi was too pro-Russian, and refused to become the Hetman's personal advisor. Still, his ties among conservative political circles, his fiery personality and veritable credentials of one of the first Ukrainian \"samostiinyk\" (advocate for full independence) eventually led him to the Democratic Agrarian Party, where he quickly rose to prominence, leading the party's more populist wing. After the VDR's failed revolt Mikhnovskyi managed to fully secure leadership of the party and was subsequently offered the position of Otaman-Minister after the USKhD failed to deliver on their promises. Sometimes labelled as the \"Hetman's Radical Firebrand\", Mikhnovskyi is perceived as a staunch nationalist, but his radical and seemingly uncompromising rhetoric is often at odds with actual policies implemented by his cabinet."
 UKR_ihor_kistiakovskyi: "이호르 키스탸코우스키"
 UKR_ihor_kistiakovskyi_sic_desc: "§YAdvisor Description\nBorn: §gJanuary 4th, 1876, in Kyiv, Kyiv Governorate, Russian Empire\n§YPolitical Career: §gGraduating from Kyiv University's law school in 1897, Ihor Oleksandrovych Kistiakovskyi would often meet with figures such as Volodymyr Antonovych and Pavlo Zhytetskyi, who had heavy influences on his national worldview. After practising law and teaching at the University of Moscow for some years, he left in protest in 1911 due to the violation of the university's autonomy. He cooperated with the figures of the Ukrainian national movement, materially supporting the publication \"Ukrainian Life\". When Pavlo Skoropadskyi came to power, he was appointed as Minister of the Interior, and he belonged to a group of ministers that opposed any treaty with Russia that threatened full Ukrainian independence.\n\nEventually he joined UDKhP, which attracted many among more right-leaning kadets from Ukraine. Boasting numerous political connections and effectively weaponising his reputation as a cunning and ruthless political actor, Kistiakovskyi quickly climbed the party ranks. After the VDR's failed revolt he managed to fully secure leadership of the party and was subsequently offered the position of Otaman-Minister after the USKhD failed to deliver on their promises. Now Kistiakovskyi heads an administration championing political pragmatism and rational approach to governance built on the broad compromise between the Soim and the executive office."
 UKR_oleksandr_shapoval: "올렉산드르 샤포발"
 UKR_oleksandr_shapoval_sic_desc: "§YAdvisor Description\nBorn: §g1888, in Pysarshchyna, Poltava Governorate, Russian Empire\n§YPolitical Career: §gOleksandr Shapoval was born to a peasant family. Once a member of the Ukrainian Party of Socialists-Independentists, Shapoval, disillusioned with the chaotic nature of partisan politics, would later turn to the Hetmanist movement, and became one of its strongest advocates. As a commander of the 1st Cossack Regiment, Shapoval's military career and later Hetmanist advocacy would earn him a spot in the Hetman's informal circle of advisors. He would become a great roadblock for the democrats in the UDKhP, as the Hetman would often block their proposals on his advice. Now that the war has been won, Shapoval's status has only heightened, with him becoming the latest Otaman-Minister, coming to power as an independent and a war hero. Shapoval symbolically represents the stagnant and uncompromising Hetmanite status quo that has existed for almost three decades now, perhaps moreso than any Otaman-Minister before him."
 UKR_volodymyr_korostovets: "볼로디미르 코로스토베츠"
 UKR_volodymyr_korostovets_desc: "§YAdvisor Description\nBorn: §gJuly 16, 1888, in Gatchina, Saint Petersburg Governorate, Russian Empire\n§YPolitical Career: §gVolodymyr Korostovets was raised in his family's estates near Chernihiv and to a lesser degree in St. Petersburg. He was tutored by home teachers, one of them an Englishman - which likely had great influence on his future career. Before the Ukrainian Revolution, Korostovets worked in the Russian foreign ministry as a private secretary, and when the revolution kicked off, he organised the defence of family estates in Ukraine against the Bolsheviks. Eventually, he would permanently settle here and start a career in the foreign ministry of Ukrainian State. Perhaps inspired by his English tutor in his earlier years, he would focus his efforts on strengthening relations between Ukraine and the British. The British Revolution in 1925 would not stop his work, however, as he was instrumental in the establishment of diplomatic relations with the revolutionary government. As a member of the UDKhP, Korostovets became a compromise candidate for the position of Otaman-Minister, aligned with Kistiakovskyi's inner circle. It is expected that he would continue the course of his predecessor."
 UKR_viacheslav_prokopovych_desc: "§YAdvisor Description\nBorn: §gJune 10, 1881, in Kyiv, Russian Empire\n§YPolitical Career: §gAfter graduating from the faculty of history and philosophy at Kyiv University, Viacheslav Prokopovych taught history at a gymnasium, but was fired due to Ukrainophile sentiment. In 1905, he became a member of the Ukrainian Radical Democratic Party. When the revolution kicked off, Prokopovych would play a significant role in the establishment of the executive branch of the young People's Republic, eventually becoming the Minister of Public Education, contributing to the Ukrainisation of education. After the Skoropadskyi's coup he would not take any positions in the various Hetmanate's cabinets and would remain in discreet contact with Petliura and other exiled republicans. With a URDP government now at the helm in Kyiv, Prokopovych has taken up an important position as one of its senior officials and is poised to lead the first truly progressive cabinet since the Hetmanate's inception."
 UKR_andrii_nikovskyi: "안드리 니코우스키"
 UKR_opanas_fedenko: "오파나스 페덴코"
 UKR_opanas_fedenko_desc: "§YLeader Description\nBorn: §gDecember 13th, 1893, in Veseli Terny, Kherson Governorate, Russian Empire\n§YPolitical Career: §gOpanas Vasyliovych Fedenko, the renowned historian and teacher, has emerged in recent times as one of the most prominent members of the USDRP. The ninth child of a peasant family, Fedenko would stand out amongst his siblings due to his diligent and academic nature. By recommendation of his teachers, he would be transferred to a gymnasium in Oleksandriia, where he would continue his studies. There, Fedenko would develop a love for teaching, hopeful to one day teach Ukrainian history and language in his hometown. At the same time, however, Fedenko would also develop a fascination with socialist ideals.\n\nAfter travelling to St. Petersburg to further pursue his studies, he would quickly find himself radicalised. Joining the USDRP in 1915, Fedenko began to spend much of his energy writing for several socialist publications, including Volodymyr Vynnychenko's \"Our Life\". Following the February Revolution, Fedenko would be elected as a representative to the Central Rada, in which he worked until Skoropadskyi's coup. His new position forced him to move to Katerynoslav, where he would help write for \"Our Cause\", the printed organ of the party. As a result of this, he began to work more closely alongside Isaak Mazepa and Katerynoslav faction of the USDRP. Spending his exile in Galicia alongside his fellow republicans, he would pen several other works, all the while continuing his work as a history teacher.\n\nTruly, the course of history has shown that the people's calls for freedom cannot be suppressed forever. The spirit of Ukrainian republicanism, no matter what befalls it, shall live on among the hills and steppes of Ukraine. With everything in his power, Fedenko stands ready to uphold its core ideal - that liberty reigns forevermore."
 UKR_levko_kovaliv: "레우코 코발리우"
 UKR_levko_kovaliv_desc: "§YAdvisor Description\nBorn: §gDecember 18, 1894, in Kharkiv, Kharkiv Governorate, Russian Empire\n§YPolitical Career: §gLevko Kovaliv was born in the family of impoverished nobility and from the early years demonstrated great aptitude for studies. However, as an active member of the radical student community, Kovaliv would be largely distracted from scientific pursuits by his political activities.\n\nHe would later become one of the founders of the Ukrainian Party of Socialist-Revolutionaries and one of the leaders of its left-wing faction. During this period Kovaliv would spend significant time working in the land administration of Poltava, personally confronting complex realities of the land question in Ukraine. He would join Shumskyi in the exodus from the UPS-R and after the downfall of the republic would remain in Ukraine.\n\nAfter the government anti-socialist crackdown in 1925 Kovaliv would move to France as a part of the party's foreign bureau. Here he would direct his efforts both towards the representation of the party on the international scene and the studies of chemistry in the University of Paris. Having seen first-hand all the intricacies of the French post-revolutionary order, now First Deputy Chairman Kovaliv is absolutely sure that in order to fulfil its internationalist mission Ukraine should firstly forge its own, unique revolutionary path, in accordance with its specific geographic and socio-economic conditions."
 UKR_mykhailo_poloz: "미하일로 폴로즈"
 UKR_mykhailo_poloz_desc: "§YAdvisor Description\nBorn: §gDecember 23, 1891, in Kharkiv, Kharkiv Governorate, Russian Empire\n§YPolitical Career: §gBorn in the family of an excise official from impoverished nobility, Mykhailo Poloz became an active participant in revolutionary politics during his early years. He was firstly arrested for his activities at the age of 17, in 1908. After the formation of Ukrainian Central Rada in 1917 he became its member representing the Ukrainian Party of Socialist-Revolutionaries. Later, during the party split, he would follow Shumskyi and join the central committee of the newly created party of Borotbysts. Poloz would stay in Ukraine after the solidification of Hetman's rule and would become instrumental in the coordination of underground far-left forces. Now, as the right hand of chairman Shumskyi, he largely continues to play the role of a mediator and coordinator, preserving revolutionary unity and making sure that internal discussions and disagreements don't lead to petty factionalism."
 UKR_pavlo_khrystiuk: "파울로 흐리스튜크"
 UKR_andrii_khvylia: "안드리 흐빌랴"
 UKR_oleksii_kozlovskyi: "올렉시 코즐로우스키"
 UKR_the_soim: "소임"
 UKR_maik_yokhansen: "마이크 요한센"
 UKR_mykola_kochubei: "미콜라 코추베이"
 UKR_mykola_kochubei_desc: "§YAdvisor Description\nBorn: §gJanuary 11th, 1885, Russian Empire\n§YPolitical Career: §gServing as an officer of the Life Guards of the Cavalry Regiment in World War I, Mykola Kochubei, along with his brother Mykhailo were active members of the Ukrainian People's Hromada, a conservative movement composed largely from landowners and military men. The organisation was instrumental in bringing Skoropadskyi to power in 1918. Once part of the All-Ukrainian Union of Landowners, he would later find himself among the founding members of the Democratic Agrarian Party (UDKhP). When Viacheslav Lypynskyi, a conservative political thinker and another UDKhP founder, decided to pursue an independent political career and created the Union of Agrarians-Statists (USKhD), Kochubei followed him, sharing his beliefs in classocratic order and concept of hereditary labour monarchy. Since Lypynskyi's death, Kochubei has become the main ideologue of the USKhD."
 UKR_mykola_khvyliovyi: "미콜라 흐빌료비"
 UKR_mykhailo_and_fedir_tereshchenko: "미하일로 & 페디르 테레셴코"
 UKR_hryhorii_hrynko: "흐리호리 흐린코"
 UKR_mykhailo_volobuiev: "미하일로 볼로부예우"
 UKR_andrii_livytskyi_desc: "§YAdvisor Description\nBorn: §gMarch 31st, 1879, in Poltava, Russian Empire\n§YPolitical Career: §gAndri Livytskyi has served as the Ukrainian People's Republic directorate in exile for several years now - and with the republican victory in the civil war, he has finally returned to his post in a free Ukraine. Born to an elder Cossack family that was related to earlier Hetman Pavlo Polubotko, Livytskyi was an early participant in the Ukrainian student movement, which led to his arrest several times; nonetheless, when the Ukrainian People's Republic was declared, he became the deputy of the Zolotonsky district and became a member of the Ukrainian Central Rada. When Pavlo Skoropadskyi came to power, he was removed from his post, so he became a legal advisor to the Central Ukrainian Cooperative Committee and the Ukrainian National Union, both in opposition to the Hetman's government. Along with many others in the republican government he fled to Galicia, staunchly advocating for the reinstation of the Ukrainian People's Republic. Though in exile for almost twenty years, Livytskyi has now taken it upon himself to lead the government once again as he did in the early days of Ukraine's independence."
 UKR_oleksandr_dovzhenko: "올렉산드르 도우젠코"
 UKR_asan_sabri_aivazov: "아산 사브리 아이바조우"
 UKR_vasyl_kochubei: "바실 코추베이"
 UKR_metropolitan_vasyl: "바실 대주교"
 UKR_oleh_olzhych_and_olena_teliha: "올레흐 올지치 & 올레나 텔리하"
 UKR_yakiv_moraleyvch: "야키우 모랄레비치"
 UKR_mykola_kovalevskyi: "미콜라 코발레우스키"
 UKR_anatolii_pisotskyi: "아나톨리 피소츠키"
 UKR_ahatanhel_krymskyi: "아하탄헬 크림스키"
