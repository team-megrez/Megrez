 UKR_AntiHetmanRevolt_skoro: "반헤트만 봉기"
 UKR_AntiHetmanRevolt_skoro_desc: "불황으로 우크라이나는 한계점에 다다랐습니다. 전우크라이나 민주운동(또는 민주운동)이 조직한 총파업으로 시작된 사태가 전면적인 봉기로 번졌습니다. 농민 게릴라 조직과 사회주의 민병대도 행정부의 혼란과 군대의 반란을 틈타 전국에서 들고 일어났습니다. 그러나 신속하고 단호한 대처로 이러한 소요 사태를 억제하고 분쇄할 것입니다.\n\n£command_power §Y지휘력: [?command_power|0]§!\n\n반란군의 힘: [?UKR_vdr_strength|R0]\n\n§C반격을 개시하기 전에 민주운동의 힘을 §R10§! 미만으로 내려야 합니다. 그렇게만 할 수 있다면 우리는 승리할 것입니다!§!"
 UKR_hetman_side_tt: "§C헤트만 합하의 군대로서 플레이합니다.§!"
 UKR_vdr_side_tt: "§C민주운동의 군대로서 플레이합니다.§!"
 UKR_RP_intervention_request: "라이히스팍트의 개입 요청"
 UKR_RP_intervention_request_desc: "§R반란을 진압하기 위해 라이히스팍트를 소집하는 것은 다른 모든 선택지가 모두 사용된 상황에서 고려해야 할 최후의 수단입니다. 그들에게 도움을 청하면 헤트만 합하의 정통성에 큰 타격을 줄 것이 분명합니다...§!"
 UKR_eastern_reinforcements_good: "동부에서의 증원군"
 UKR_rebel_attack: "반군의 진격!"
 UKR_rebel_attack_desc: "§R반군은 [202.GetName]를 둘러싸고 있는 두 주를 통제하면 그 곳을 공격할 수 있습니다. 만약 공격하던 중 그들의 힘이 30을 초과한다면 [202.GetName](와)과 헤트만국은 몰락하게 될 것입니다!§!"
 UKR_odessa_in_flames: "화염에 휩싸인 [192.GetName]"
