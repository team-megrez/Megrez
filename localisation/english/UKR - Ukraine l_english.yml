 UKR_republic_decisions: "공화주의 정부"
 UKR_republic_decisions_desc: "1937년 선거에서 우리는 타협과 약속을 하고 다른 정당과 연합해야 했습니다. 국민들은 우리가 약속을 이행할 것을 기대하고 있으며, 이는 우리의 행동에 달려 있습니다. 만약 우리가 약속을 지키지 못한다면, 우리의 연정은 §R붕괴될 위험이 있으며§!, 여소야대 정부가 될 수도 있습니다."
