 UKR_AntiHetmanRevolt_vdr: "반헤트만 봉기"
 UKR_AntiHetmanRevolt_vdr_desc: "불황으로 우크라이나는 한계점에 다다랐습니다. 전우크라이나 민주운동이 조직한 총파업으로 시작된 사태가 전면적인 봉기로 번졌습니다. 농민 게릴라 조직과 사회주의 민병대도 행정부의 혼란과 군대의 반란을 틈타 전국에서 들고 일어났습니다. 우리는 재빨리 움직여 [202.GetName](을)를 가능한 한 빨리 확보해야 합니다. 그렇지 않으면 우리의 혁명은 분쇄될 것입니다.\n\n£command_power §Y지휘력: [?command_power|0]§!\n\n친헤트만 세력의 힘: [?UKR_hetman_strength|R0]\n\n§C우리는 독일군이 개입하기 전에 [202.GetName](을)를 확보하여 헤트만을 물리쳐야 합니다.§!"
 UKR_RP_intervention_mission: "암박한 라이히스팍트의 개입!"
 UKR_RP_intervention_mission_desc: "§R시간이 지날수록 헤트만에게 있어 자신의 상황이 더욱 위태로워 보이면 그는 의심할 여지 없이 독일군을 불러 우리의 희망과 꿈을 짓밟을 것입니다. 우리의 혁명이 성공하려면 그의 군대를 빨리 물리쳐야 합니다.§!"
