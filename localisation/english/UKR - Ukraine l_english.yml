 UKR_revolution_within_a_revolution: "혁명 내 혁명"
 UKR_revolution_within_a_revolution_desc: "혁명 블록의 목표는 지금까지 줄곧 사회주의 인민공화국을 건설하는 것이었으나, 외부의 간섭으로 인해 심각한 보복 없이 이를 실현하는 것은 불가능하게 되었습니다. 구질서가 붕괴하고 있는 지금, 이 구상을 실현해야 할 때가 됐습니다.\n\n§C이 결정은 러시아가 패배한 이후로는 §R사용할 수 없습니다.§!§!"
