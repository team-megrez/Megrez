 ukraine.47.t: "우크라이나 국민 라다"
 ukraine.47.d: "반란이 끝나고 민주운동 세력이 헤트만을 전복하는 데 실패한 이후, 우크라이나는 비교적 평온한 분위기로 돌아왔습니다. 그러나 경제가 계속 회복되고 마지막 공화주의 테러 세력이 제거되면서, [202.GetName]의 지도부는 소위 \"우크라이나 국민 라다\"라는 새로운 공화주의 위협의 출현에 대해 걱정과 불안감을 표현하고 있습니다.\n\n원래 갈리치아에서 활동하던 민주운동의 생존자들은 헤트만의 반격 이후 갈리치아로 돌아가기에는 너무 위험하다고 판단, 프랑스 코뮌으로 피신하였습니다. 그들은 도착하자마자 따뜻하게 환영받았고, 그들은 곧바로 자신들의 조직을 재정비했습니다. 파리의 트로카데로 성에서 열린 회의에서 페틀류라와 다른 민주운동 지도자들은 연단에 올라 공화주의 투쟁을 강조하고, 미래에 \"자유롭고 민주적인 우크라이나\"가 실현될 수 있도록 취해야 할 다음 단계를 신중하게 설명하였습니다. 그는 또한 두 나라가 가질 수 있는 잠재적인 특별한 관계를 강조하였는데, 1917년 우크라이나 혁명이 시작될 때부터 신생 공화국은 동유럽에 영향력을 행사하고 독일과 러시아의 제국주의를 깨뜨릴 수 있는 수단을 가진 유럽의 주요 강대국인 프랑스와의 관계를 맺는 데 특별한 관심을 가졌으며 뿐만 아니라 프랑스의 민주적 제도와 문화는 공화주의 지도자들 사이에서 큰 존경을 얻었다는 것을 설명했습니다.\n\n회의가 끝날 때, 페틀류라는 헤트만을 전복하려는 목표를 지닌, 이제 제3인터내셔널이 지원하는 망명 정부인 \"우크라이나 국민 라다\"의 공식 결성을 발표하였습니다. 이 조직은 평범한 우크라이나인들 사이에서는 거의 주목받지 못했지만, 우리 정부 내 일부 인사들은 이에 걱정하였으며, 그들은 어떤 방식으로든 즉각적인 조치를 취해 이 운동을 분쇄할 것을 촉구했습니다."
 ukraine.47.a: "이 생디칼리스트 놈들은 우리 나라가 무너지는 걸 보기 전까진 멈추지 않을 것이다!"
 ukraine.48.t: "시몬 페틀류라 암살"
 ukraine.48.d: "오늘 저녁, [202.GetName]의 안드리이우스키 경사로는 논쟁을 하는 사람들의 말소리로 떠들썩했습니다. '부흥' 신문이 올해 가장 갑작스럽고 충격적인 죽음, 시몬 페틀류라의 사망에 다룬 기사를 보도했기 때문입니다. 자세한 내용은 아직 밝혀지지 않았지만, 페틀류라가 오후 무렵에 파리의 생 미셸 대로에서 5발의 총격을 받았다는 것은 명확합니다. 범인이 누구인지에 대한 여러 가설이 제시되었으며, 그중 인기 있는 가설은 R.E.D의 요원들이 페틀류라를 제거하고 우크라이나 국민 라다의 사회민주주의 세력을 약화시키려 했다는 것입니다.\n\n그날 아침, 국방정보부의 책임자는 헤트만 합하께 제3국 요원이 주도한 페틀류라 제거 작전이 성공했으며, 반역자는 죽었다고 알렸습니다. 프랑스나 브리튼의 개입을 의심하는 대중의 의견은 정부에게 특히 유리하게 작용했습니다. 헤트만 합하께선 이에 안도하였지만, 이후에는 우크라이나의 자유에 대한 가장 큰 위협은 명백히 러시아라고 주장하며, \"아무런 상관도 없는 이들에 의해 만들어진 무관한 조직\"에 대해 신경 쓰지 말아야 한다고 명확히 표현하였습니다.\n\n파리에서는 페틀류라의 암살 소식이 전해지자, 국민 라다는 헤트만 정부를 살인자라고 비난하며 분노와 비난을 쏟아냈습니다. 그러나 우크라이나 국민 라다 내 인터내셔널 지지자들에겐 자신들의 이익에 훨씬 더 부합하는 인물인 올렉산드르 슘스키가 조직의 지도자가 되었다는 점에서 다소 반가운 소식이기도 했습니다. 일부에서는 슘스키가 인터내셔널의 꼭두각시이며 라다의 온건파 의원들을 와해시키고 있다고 비난하고 있으며, 일부는 인터내셔널이 페틀류라를 살해했다고 비난하기도 했지만, 페틀류라가 이전에 누렸던 명성과 존재감이 사라진 이상 상황이 크게 달라질 것 같지는 않아 보입니다."
 ukraine.48.a: "그러니까 그자를 여기서는 못 죽이는데, 거기선 죽일 수 있다고?"
 ukraine.49.t: "페틀류라 암살 실패"
 ukraine.49.d: "우크라이나 국민 라다의 출범은 헤트만 정부 내에서 많은 불안을 불러일으켰습니다. 우크라이나 국경에서 멀리 떨어진 곳에서 공화주의자들의 운동과 조직을 끝내버리려는 결심과 함께, 제3국이 주도하고 국방정보부의 지원을 받는 특별 작전이 시작되었으며, 그 목표는 그들의 지도자인 시몬 페틀류라를 제거하는 것이었습니다.\n\n그러나 이 작전은 큰 실패로 돌아갔습니다. 생 미셸 대로에서 페틀류라를 기다리던 암살자는 코뮌 경찰에게 체포되어 조사받았습니다. 그의 운명은 아직 미지수이지만, 제3국은 국방정보부의 수장에게 향후 페틀류라의 목숨을 노리는 어떠한 시도에도 참여하지 않겠다고 통보했습니다. 그 메시지는 물론 명확했습니다. 그들은 이 모든 작전을 시간 낭비로 보았습니다."
 ukraine.49.d2: "우크라이나 국민 라다의 출범은 헤트만 정부 내에서 많은 불안을 불러일으켰습니다. 우크라이나 국경에서 멀리 떨어진 곳에서 공화주의자들의 운동과 조직을 끝내버리려는 결심과 함께, 제3국이 주도하고 국방정보부의 지원을 받는 특별 작전이 시작되었으며, 그 목표는 그들의 지도자인 시몬 페틀류라를 제거하는 것이었습니다.\n\n그러나 이 작전은 큰 실패로 돌아갔습니다. 생 미셸 대로에서 페틀류라를 기다리던 암살자는 코뮌 경찰에게 체포되어 조사받았습니다. 그의 운명은 아직 미지수이지만, 제3국은 국방정보부의 수장에게 향후 페틀류라의 목숨을 노리는 어떠한 시도에도 참여하지 않겠다고 통보했습니다. 그 메시지는 물론 명확했습니다. 그들은 이 모든 작전을 시간 낭비로 보았습니다.\n\n우크라이나 공화주의와 사회주의 대의가 계속 진전을 보이고 있지만, 파리와 런던의 인터내셔널 지도부는 스코로파즈키 정부에 대해 국민 라다보다 모스크바가 훨씬 더 확실한 위협을 가하고 있는 상황에서 우크라이나 조직을 지원할 이유가 부족한 것으로 보고 신중한 접근을 하고 있는 것으로 알려졌습니다."
 ukraine.49.a: "언젠간 그를 잡고 말 것이다..."
 ukraine.50.t: "우크라이나의 러시아 연합"
 ukraine.50.d: "이른바 \"러시아 연합\"으로 잘 알려진 우크라이나의 러시아 연합은 독립 당시 우크라이나에서 가장 오래 활동해 온 비정부기구 중 하나입니다. 공식적으로는 러시아어 사용자와 교육 분야에서 러시아어의 권리를 보호하는 역할을 담당하고 있습니다. 연합에 대한 지지는 대체로 우크라이나의 독립이 확정된 후에도 우크라이나에 남아 있는 러시아어 사용 지식인들 사이에서 주로 확인할 수 있습니다.\n\n그러나 러시아어를 사용하는 노동자들 사이에서 입지를 확보하려는 시도는 실패했습니다. 공식적인 입장에도 불구하고 이 조직은 종종 당국과 충돌하며, 러시아의 이익을 위한 전위대로 활동하고 있으며 일부 \"급진적인\" 회원들은 러시아 정보기관의 요원이라는 비난을 받았습니다. 그럼에도 불구하고, 연합은 계속 활동하며 우크라이나국과의 관계를 유지하고 있습니다."
 ukraine.50.a: "시끄럽긴 하지만, 저들은 위협이 되지 않는다."
 ukraine.51.t: "러시아 연합을 둘러싼 소요"
 ukraine.51.d.intro: "모스크바에서 더욱 보복주의적이고 급진적인 사빈코프 정부의 등장과 통합으로 우크라이나 내 많은 사람들이 동요하기 시작했습니다. 러시아 연합의 중앙위원회는 여러 이유로 회원들 중 일부가 러시아로 이주하면서 수년 동안 크게 변화했습니다. 다른 회원들은 연합의 추가적인 활동이 더 이상 필요하지 않다고 판단하고 로비 활동에 적극적으로 나서지 않았습니다. 그럼에도 불구하고, 이 연합은 드미트리 오디네츠라는 한 사람이 계속해서 주도해 왔습니다. 전직 장관인 오디네츠는 교육부에서 일했으며 원래라면 거기서 그의 경력은 끝이 났을 터였습니다."
 ukraine.51.d: "$ukraine.51.d.intro$\n\n그러나 최근의 사건으로 인해 조직과 [202.GetName]와의 관계는 혼란에 빠졌습니다. 사빈코프의 부상과 동시에, 이 조직과 연관된 전직 육군 장군인 바실리 비스쿱스키가 오디네츠의 연합 지도자 자리에 이례적으로 도전장을 내밀었습니다. 비스쿱스키는 또 다른 악명 높은 조직인 헤트만주의-건국자 연합에서 반친러시아 성향의 세력을 이끌었던 것으로 가장 잘 알려져 있습니다. 이 시도는 실패했고 오디네츠가 안정적으로 다수표를 확보했지만, 이 시도는 많은 사람들에게 불안감을 주었습니다. 정부와 오랜 시간 협력해 온 역사학 교수는 그렇다 쳐도, 헤트만주의-건국자 연합 출신의 급진적인 조직 재편성을 주장하는 세력과 연관된 장군은 또 다른 골치 아픈 문제입니다."
