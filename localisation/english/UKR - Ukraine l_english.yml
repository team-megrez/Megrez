 ukraine.73.t: "[FROM.GetName]의 동의"
 ukraine.73.d: "[FROM.GetAdjective] 정부는 다르다넬스 해협 통과에 대한 우리의 제안을 수락했으며, \"지중해 지역에서의 상호 이익 유지를 위해\" 우리 함대가 해협을 자유롭게 통과할 수 있도록 허용할 예정입니다. 이제 우리 함정들은 흑해 이외의 지역에서도 작전에 참여할 수 있게 되었습니다."
 ukraine.74.t: "개칭 운동"
 ukraine.74.d: "독립 선언 이후 러시아화 및 문화적 억압의 유산을 버리기 위해 우리 문화의 고유성을 회복하려는 강력한 움직임이 있었습니다. 이러한 노력의 일환으로 특정 지명을 변경하자는 제안이 있었고, 그 중 가장 눈에 띄는 것은 유명한 자포리자 시치를 기념하기 위해 [226.GetName](을)를 시체슬라우로 개칭하자는 제안이었습니다. 그러나 관료적 장애물, 보수적 성향을 가진 세력의 반대, 헤트만국 정부의 일을 벌이지 않으려는 태도로 인해 이 문제는 항상 \"더 적절한 시기\"에 다루도록 미뤄졌기 때문에 이러한 논의에서 많은 성과가 나오지는 않았습니다.\n\n현재가 지금까지 얘기해온 그 \"더 적절한 시기\"인 것 같습니다. 우크라이나가 최근 겪었던 시련을 생각하면 이 상징적인 조치를 취하고 우리의 뚜렷한 문화적, 역사적 정체성을  다시 한 번 확인하는 것은 당연한 일입니다."
 ukraine.74.a: "오랫동안 기다려온 변화로군!"
 ukraine.74.b: "좀 더 할 수 있지 않을까?"
 ukraine.75.t: "이센벡의 석판"
 ukraine.75.d: "아마추어 슬라브 민속학자인 유리 미롤류보우는 우크라이나 학술원에 알리 이센벡이 발견한 자작나무 목판으로 만들어진 \"벨레스의 서\"를 복원하는 데 필요한 자금을 지원해 달라고 요청했습니다. 이 목판들은 슬라브 토착 종교의 가르침이 상세히 기록되어져 있다고 알려져 있습니다. 미롤류보우는 이 신비한 목판들을 복원하고 번역하는 데 몰두하고 있으며, 그의 번역본은 학계에서 큰 논란을 일으켰습니다. 그는 원본을 가까운 동료 외에는 아무에게도 보여주지 않아, 많은 사람들이 그를 전형적인 사기꾼으로 보고 있습니다.\n\n미롤류보우의 미완성 번역본은 갈리치아와 우크라이나에서 슬라브 토착민 운동의 선봉이 된 \"다즈보\"라는 리비우에 기반을 둔 잡지에 부분적으로 게재되었습니다. 그 잡지의 가장 주목할 만한 작가인 산스크리트어학자 볼로디미르 샤이안은 우크라이나 카르파티아에서 영적인 깨달음을 경험하고, 예술과 종교 분야에서 우크라이나-아리안 부흥을 구상하기 시작했습니다. 이센벡 목판은 루스의 새로운 역사를 설명하는 새로운 신학의 주요 부분이 되었습니다. 가장 순수한 슬라브인으로 구성된 우크라이나는 원래 아리아인의 직계 후손이며, 기독교는 사실 도입된 이후부터 우크라이나인들을 속박하려고만 했다는 것입니다.\n\n샤이안의 열정적인 추종자들은 그들의 새로운 종교 운동을 조직하기 위해 태양신 기사단을 결성하고, 진정한 우크라이나 영성의 창조와 위대한 국가적 각성을 호소했습니다. 그들은 미롤류보우가 벨레스의 책 번역을 완성할 수 있도록 더 많은 자금을 모금했습니다. 정상적인 사고방식을 가진 사람의 시각에서 본다면 이는 근거도 근본도 없는 비주류 운동에 지나지 않지만, 우크라이나의 정체성을 러시아와 더욱 분리하기 위해서라면 기술적으로는 올바른 방향이라고 할 수 있습니다.  미롤류보우에게 자금을 지원하는 것은 별것 아닌 문제이지만, 그래도 조그마한 규모의 선전 도구가 될 수 있습니다."
 ukraine.75.a: "개소리 좀 하지 말라고 전해라."
 ukraine.75.b: "이봐, 만약 이게 우크라이나 정체성을 강화할 수만 있다면 말이지..."
 ukraine.76.d.intro: "인민공화국 초창기와 헤트만국의 통치 하에 우크라이나는 벨고로드에 대한 영유권을 주장하였고, 실제로 점령하기도 했습니다. 이 도시에 대한 영유권은 민족-언어적 기준으로 주장되었는데 실제로 벨고로드의 동남부와 남서부 지역에는 우크라이나인이 인구의 대다수를 차지하고 있었습니다.\n\n역사적으로 벨고로드의 이 지역들은 17, 18세기 동안 해당 지역을 지배하던 코자크 집단인 슬로비츠카 우크라이나 연대에 속해 있었습니다. 그러나 1765년에 예카테리나 2세에 의해 이 연대는 폐지되고 하르키우, 쿠르스크, 보로네즈 총독부로 나누어졌지만, 수백년 전 이 지역으로 이주한 후 식민지화한 우크라이나인들의 유산은 이어져 왔습니다.\n\n전 지역을 고려하면 러시아인이 인구 구성에서 대다수를 차지하지만, 이는 [UKR.GetRulingParty]에게 문제가 되지 않았습니다."
 ukraine.76.d.lun: "$ukraine.76.d.intro$ 동맹은 벨고로드가 전략적 방어 요충지이며, 외세의 손에 넘어가면 우크라이나에 있어 영원한 위협이 될 것이라며 합병을 정당화했습니다."
 ukraine.76.d.shd: "$ukraine.76.d.intro$ 러시아 연합의 관계자들과 연줄을 지닌 헤트만주의-건국자 연합의 일부 인사들이 이 정당한 우크라이나 땅의 통합에 도움을 줄 수 있을 것으로 기대되고 있습니다."
 ukraine.76.d.uskhd: "$ukraine.76.d.intro$ 정부는 영토적 애국주의라는 우크라이나 농민-국가주의자 연합의 민족 정책에 따라 계급주의 제도를 이 지역으로 확대하기를 희망했습니다."
 ukraine.76.d.udkhp: "$ukraine.76.d.intro$ 우크라이나 민주농민당이 수용한 민족-문화 자치 정책은 지금까지 이 지역의 통합을 뒷받침해 왔습니다."
 ukraine.76.d.republic: "$ukraine.76.d.intro$ 민족-개인의 자치를 보장하는 공화주의 헌법에 따라 벨고로드 주민들은 지금까지 우크라이나의 다른 시민들과 동일한 권리를 누려왔습니다."
 ukraine.76.d.socialist: "$ukraine.76.d.intro$ 합병은 민족주의에 반대하고 프롤레타리아 연대에 대한 호소와 지역 주민들이 어느 국가에 속할지 결정할 권리를 통해 정당화되었으며, 그들은 당연히 우크라이나를 선택했습니다."
 ukraine.76.d.danylo: "민족-개인의 자치를 보장하는 새로운 헌법에 따라 벨고로드 주민들은 지금까지 우크라이나의 다른 시민들과 동일한 권리를 누려왔습니다."
 ukraine.78.b: "실패한 개혁자의 무의미한 변명일 뿐이다."
 ukraine.80.d2: "에스페란토주의는 20세기 초반에 '보편적 언어'가 러시아어와 우크라이나어를 사용하는 사람들 사이의 갈등을 해결할 수 있다는 이상을 가진 사람들에 의해 우크라이나에서 인기를 얻기 시작했습니다. 초기의 참여자들로는 미콜라 보로우코, 볼로디미르 하르넷, 미하일로 유르키우와 같은 사람들이 있었는데, 그들은 민족주의적 시를 에스페란토어로 번역하고 우크라이나에서 처음으로 에스페란토 관련 자료를 배포하였습니다. 그 후에 갈리치아의 교육자인 파울로 보젬스키와 오레스트 쿠즈마가 이 운동을 계승하였고 1910년에는 에스페란토 협회 \"프로그레소\"(진보)를 창설하고 3년 후에는 신문 \"우크라이나 스텔로\"(우크라이나의 별)를 창간하였습니다.\n\n그들이 꿈꾸던 우크라이나의 이상적인 평화와 공존은 벨트크리크가 발발하면서 무참히 깨어졌고, 그들은 지하로 피신하였습니다. 그들은 1921년에 다시 나타나 중부와 동부 우크라이나로 진출하였고, 그들의 활동을 조직하기 위해 \"투투크라이니아 코미타토 드 에스페란토\"(전 우크라이나 에스페란토 위원회)를 설립하였습니다. 최근에는 우크라이나 대학에서 에스페란토 언어 학술지가 출간되고 있으며, 에스페란토어의 창시자인 L. L. 자멘호프의 흉상이 [192.GetName]에서 전시되기도 하였습니다.\n\n여전히 갈리치아의 마을 콜로미야에 본부를 두고 있는 이 위원회는 중립적이며 공화국의 내정에 개입하지 않겠다는 입장을 공언하고 있지만, 급진적인 분파는 그렇게 신중한 태도를 취하지는 않고 있습니다. 사회주의 성향의 에스페란토주의자들은 공산주의 성향의 \"인터나시아 아소시오 데 레볼루시아즈 에스페란타즈 베르키스토\"(국제 혁명 에스페란토 작가 협회)를 지지하고 있으며, 이들을 이끄는 에스페란토어 사용자로 알려진 시인인 예우헨 미할스키, 에스페란토어로는 \"유진 미할스키\"는 파리 망명 시절부터 분란을 일으켜 온 인물입니다. 아나톨리 코흐, 혹은 \"아나톨로 코흐\"는 위원회의 우익을 이끌고 있으며, 옛 헤트만국의 계급주의자들과 우크라이나 민족주의자 동맹에 동조하는 지식인들 사이에서 다소 당혹스럽긴 하지만 공감을 이끌어냈습니다. 쿠즈마는 급진적인 회원들을 통제하는 데 어려움을 겪으며 골치를 앓고 있습니다."
 ukraine.81.b: "참 이상한 자로군...이 아마추어에 대해 더 알려줘!"
 ukraine_relief.1.t: "구제 법안 초안 작성"
 ukraine_relief.1.d: "경제 상황이 시간이 갈수록 악화되고 긍정적인 발전이 보이지 않는 상황에서 소임과 정부는 물가를 안정시키고, 잉여 상품을 매입하며, 국민들의 경제적 곤경을 완화하기 위한 대규모 긴급 일자리를 조직하는 등, 정부 부채를 대폭 늘릴 수 있도록 하는, 집권 정권에 대한 국민의 신뢰를 회복할 수 있는 포괄적인 법안을 마련해야 할 상황에 놓여 있습니다. 물론 이러한 노력에는 분열된 입법부의 상당한 노력이 있어야 할 것입니다."
 ukraine_relief.1.a: "과연 소임이 합의에 도달할 수 있을까?"
 ukraine_relief.2.t: "금융 중심지의 임시 국유화 조치를 제안한 급진민주당"
 ukraine_relief.2.d: "급진민주당의 대표들은 중앙정부가 수익성이 없는 사업체를 청산하고 경제의 \"몰락\"를 막기 위해 [202.GetName], [192.GetName], [221.GetName], [226.GetName]에 있는 금융 중심지를 일시적으로 국유화할 것을 제안했습니다.\n\n당연히 이 제안은 후원자들의 재정 문제에 정부가 개입하는 것에 지친 지주연합과 프로토피스의 대표들의 격렬한 저항에 부딪혔습니다. 놀랍게도 헤트만주의-건국자 연합의 회원들은 비공개 회의에서 현재 위기의 주요 원인으로 \"무분별한 자본주의의 남용\"과 \"경제 중앙집중화의 부족\"을 언급하며 계획에 대해 지지를 표명했습니다."
 ukraine_relief.2.a: "정부는 갑작스러운 경제 위기로부터 은행 제도를 보호할 것이다."
 ukraine_relief.2.b: "우리의 금융 제도는 직접 개입 없이도 폭풍을 견뎌낼 수 있을 것이다."
 UKR_banking_curves_nationalisation_tt: "§R운이 좋다면 은행이 망하지 않을 겁니다.§!"
 UKR_SHD_meddling_tt: "§P헤트만주의-건국자 연합의 영향력은 특정 결과를 가져다줄 수 있습니다.§!"
 ukraine_relief.3.t: "[221.GetName] 은행의 파산"
 ukraine_relief.3.d: "미텔오이로파 전역에서 발생한 예금 대량 인출 사태가 마침내 우리 나라에까지 영향을 미쳤습니다. 공황에 휩싸인 투자자와 대중 모두 여러 은행에서 예금을 인출하기 시작했습니다. 그중 한 곳인 [221.GetName] 은행은 이러한 상황에 대비하지 못해 곧 자체 부채로 인해 무너졌고, 수많은 대출금이 은행으로 돌아오지 않으리라고 전망되었습니다. 이는 안정적이라고 믿었던 금융 제도에 대한 암울한 징조였습니다."
 ukraine_relief.3.a: "터무니없을 정도로 불안정한 기업을 없애는 것은 우리 금융 제도를 강화할 뿐이다."
 ukraine_relief.4.t: "은행 부문의 불안전성으로 인해 지방신용계획이 어려움을 겪음"
 ukraine_relief.4.d: "또다시 우리 재정에 문제가 생겼습니다. 이번에는 여러 은행이 농부들에게 농기구 현대화를 위해 저렴한 대출을 제공해 온 국영 지방신용계획에 대한 참여를 중단했습니다. 이 계획은 곤경에 처한 토지개혁의 일환으로서 민주농민당과 농민-국가주의자 연합이 공동으로 추진한 계획이었는데, 이 유감스러운 상황으로 인해 소임에서 표를 잃게 될 것이 분명합니다."
 ukraine_relief.4.a: "우리는 튼튼한 농업 경제를 가졌어야 했는데 말이지..."
 ukraine_relief.5.t: "소임에 임시 계급 위원회의 창설을 제안한 우크라이나 농민-국가주의자 연합"
 ukraine_relief.5.d: "계급별로 대표를 선출하여 대변할 수 있도록 정치적 실험을 하는 것은 농민-국가주의자 연합의 의제 중 하나였습니다. 생산 계급의 대표들만이 국가의 정치와 경제 발전을 지도할 수 있는 필요한 능력, 경험, 그리고 헌신을 가지고 있다는 주장 아래, 미콜라 코추베이가 이끄는 농민-국가주의자 연합의 일부 의원들은 국가노동조합, 농민 협동조합, 고용주, 그리고 지주 집단으로부터 선출된 대표들로 구성된 특별위원회 설립을 제안하였습니다. 이와 같은 위원회는 소임과 함께 현재의 경제 위기 해결에 참여해야 할 것입니다.\n\n이 제안은 급진민주당으로부터 격렬한 비판을 받았는데, 이들은 이 제도가 계급 갈등을 완화하기 위해 설계되었다고 주장하면서도 실제로는 계급 갈등을 더욱 고조시키며, 대지주와 산업가들이 위원회를 완전히 장악하게 될 것이라고 주장하였습니다. 소임 내 다른 세력들 역시 이와 같은 조직의 설립이 이미 취약한 의회의 권력 균형을 붕괴시킬 것을 우려하며 회의적인 태도를 보이고 있습니다."
 ukraine_relief.5.a: "우크라이나 농민-국가주의자 연합은 연정의 일원이니, 그들의 제안을 그냥 무시해버릴 수는 없다."
 ukraine_relief.5.b: "\"계급주의적\" 접근? 어처구니 없는 소리 같군."
 ukraine_relief.5.c: "어쩌면 다른 사람들도 설득시킬 수 있을지도."
 ukraine_relief.6.t: "계급 위원회 내의 문제"
 ukraine_relief.6.d: "많은 사람들이 예상했듯이, 최근 농민-국가주의자 연합의 제안의 실질적인 실행은 몇 가지 장애물에 부딪혔습니다. 대표 할당에 대한 문제, 지역 계급 조직과 중앙 관료 간의 참여 부족, 계속되는 위기로 인한 정부의 전반적인 혼란 등 이 모든 것이 위원회 구성 과정을 관료주의적 악몽으로 바꾸어 놓았습니다.\n\n정계와 재계를 막론하고 다양한 조직이 대표자직을 차지하기 위해 경쟁하면서 후보자 명단은 거의 매일 다시 작성되고 있습니다. 첫 번째 회기 날짜는 이미 여러 번 변경되었습니다. 물론 급진민주당 의원들은 연설에서 일이 이렇게 진행되고 있는 것에 대해 지적할 기회를 놓치지 않았으며 위원회가 겪고 있는 모든 난관은 당 기관지에서 신중하게 다루어지고 있습니다."
 ukraine_relief.6.a: "뭐 그래도 시도해 볼 만한 가치는 있었지..."
 ukraine_relief.7.t: "헤트만의 연정의 분열"
 ukraine_relief.7.d: "농민-국가주의자 연합은 1924년에 시작된 헤트만의 연정에서 하급 파트너 역할을 맡아왔습니다. 헤트만의 직접적인 개입으로 인해 민주농민당과의 결합을 강요받았지만, 그들은 여전히 급진적인 신군주주의 신념을 고수했습니다. 운동의 창립자이자 정치 철학자로서 헤트만의 고문으로 일한 뱌체슬라우 리핀스키가 세상을 떠난 이후, 농민-국가주의자 연합과 다른 보수 세력 간의 관계는 더욱 미묘해졌습니다. \"계급주의\"라는 급진적이고 비현실적인 사상에 너무 매몰된 것으로 다른 세력들에게 인식되었지만, 그럼에도 이들은 국가 통합을 위해 그리고 헤트만의 우크라이나의 영광을 위해 연정에서의 자신들의 역할에 전념하였습니다.\n\n그러나, 최근 있었던 의견 불일치가 이 연정의 마지막이 될 수도 있습니다. 계급 위원회 계획에 대한 거부는 농민-국가주의자 연합을 격분시켰고, 이로 인해 그들이 연정에서 물러날 가능성에 대한 수많은 소문이 돌기 시작했습니다. 농민-국가주의자 연합은 계속해서 하급 파트너의 역할을 맡는 데 불만을 품고 있습니다. 이런 소문이 진실과 얼마나 가까운지는 시간이 지나야만 알 수 있을 것입니다."
 ukraine_relief.7.a: "좀 있으면 저들도 정신을 차릴 것이다."
 ukraine_relief.8.t: "대담해진 반대파"
 ukraine_relief.8.d: "최근에 계급 위원회의 구성과 관련하여 헤트만의 연정이 문제를 겪고 있는 가운데, 급진민주당은 이러한 상황을 이용할 태세를 갖추고 있는 것으로 보입니다.\n\n오늘 소임에서 진행된 연설에서 급진민주당 의원들의 지도자인 안드리 니코우스키는 헤트만의 연정을 공격했으며 최근 있었던 연정의 실패, 내부 갈등, 그리고 당파주의가 증가하고 있다는 사실을 강조했습니다. \"후원자들의 이익에만 신경 쓰는 프로토피스 로비스트들과 날이 갈수록 관계가 멀어지는 농민-국가주의자 연합과 민주농민당이 있는 이 정치적 흉물이 거짓된 통합이라는 껍데기를 얼마나 오랫동안 유지할 수 있겠습니까?\" 이는 실로 중요한 질문이었으며, 여러 무소속 의원들이 고민하고 있는 문제이기도 했습니다."
 ukraine_relief.8.a: "평소처럼 소란을 피우는 것 뿐이다."
 ukraine_relief.9.t: "비축 곡물에 관한 문제"
 ukraine_relief.9.d: "농산물 가격이 거의 하루가 다르게 하락하면서 비축고에는 팔리지 않은 곡물이 상당량 쌓여 있습니다. 지주연합과 프로토피스의 대표들은 이런 좋지 않은 가격에도 불구하고 곡물 판매를 계속하는 것이 바람직하다고 주장합니다. 그들은 어떻게든 수익을 얻을 수 있다는 것이 중요한 것이고, 그렇게 얻은 자금으로 다양한 사업체(물론 대부분 후원자와 관련된)를 구제하는 데 사용될 수 있으니, 사람들이 일자리를 유지하고 길바닥으로 내몰리는 것을 방지할 수 있다고 주장하고 있습니다. 하지만 급진민주당은 이런 방식으로 조달된 자금은 고통받고 있는 농업 부문에 직접적으로 돕는데 사용되어야 한다고 주장하며 이 제안을 즉각 비판하였습니다."
 ukraine_relief.9.a: "지금과 같은 시기엔 기업가들을 지원해줘야 한다."
 ukraine_relief.9.b: "현재 정치적 상황을 고려한다면 이 결정은 역풍을 불러올 수도 있다..."
 ukraine_relief.9.c: "다른 파벌들을 설득한다면 의도하지 않은 결과가 일어나지 않도록 막을 수 있을 것이다."
 ukraine_relief.10.t: "새로운 시위의 물결"
 ukraine_relief.10.d: "급진민주당 기관지는 최근 농업 보조금 대신 다양한 사업체를 구제하기 위해 추가 자금을 사용하겠다는 결정을 거대자본과 무책임한 정부 간의 또 다른 결탁의 증거라고 바로 몰아갔습니다. 가장 논란을 불러일으키는 기사를 실은 신문들은 당국에 의해 신속히 판매 금지 조치를 받았지만, 이미 피해는 커진 후였습니다.\n\n양극화된 정치 상황 속에서 동요한 대중들은 분노로 대응하였고, 새로운 시위의 물결이 [202.GetName]와 다른 도시를 강타하였습니다. 사적인 자리에서 헤트만주의-건국자 연합의 몇몇 구성원들은 헤트만에게 현재의 위기가 완전히 제어 불능 상태에 이르기 전에 소임이 이를 완화할 수 있는 능력이 있는지에 대한 우려를 전달하였습니다."
 ukraine_relief.10.a: "모든 건 아직 통제하에 있다."
 ukraine_relief.11.t: "권한 위임의 문제에 관하여"
 ukraine_relief.11.d: "우크라이나국의 고도로 중앙집중화된 관료제가 경제 위기에 대한 대응이 느린 것은 사실입니다. 이 문제를 완화하기 위해 소임의 여러 파벌의 대표들은 가장 크게 피해를 본 지역의 지방 당국에 권한을 부여하는 것을 제안하였습니다. 그들은 또한 모든 주요 우크라이나 지역에 특별사무국을 설치할 계획이며, 이 사무국은 지역 사업체, 전문가 조직 및 그리고 정치적 조직과 함께 위기에 대한 즉각적인 대응을 조율하는 업무를 맡게 될 것입니다.\n\n이 제안은 소임, 특히 크림반도 출신의 무소속 의원인 아산 사브리 아이바조우와 관련된 사람들 사이에서는 상당한 지지를 받고 있지만 헤트만주의-건국자 연합의 여러 고위급 인사들이 이 문제에 대해 헤트만과 그의 측근들에게 접근했다는 소문이 돌고 있습니다. 은밀히 행동하는 그들은 불안한 지역에 너무 많은 권한을 위임하게 된다면 현지 반란군들과 도발자들이 대담해질 것이라는 우려를 하고 있으며 강력한 중앙 당국만이 가능한 한 빨리 최악의 위기 상황을 완화할 수 있다는 견해를 가지고 있습니다."
 ukraine_relief.11.a: "그저 흔하디 흔한 소문일 뿐이다."
 ukraine_relief.11.b: "신중하게 행동하자고..."
 UKR_doubt_independent_tt: "§R탈중앙화는 핵심 사안이며 여기에 대해 입장을 취하지 않으면 협상이 조기에 종료될 수 있습니다...§!"
 ukraine_relief.12.t: "닫힌 문 뒤편에서"
 ukraine_relief.12.d: "헤트만주의-건국자 연합이 개입했다는 소문은 전혀 근거가 없는 것이 아니었음이 밝혀졌습니다. 폴타베츠-오스트랴니차 장군은 불과 며칠 사이에 헤트만의 사저를 여러 차례 방문하는 것이 목격되었습니다. 홈진 대령은 내무부와 재무부의 고위 관료들과 만난 것으로 알려졌습니다. 이러한 만남이 어떤 결과를 낳았는지는 알 수 없지만, 그럼에도 불구하고 이는 매우 우려스러운 조짐이며 소임의 많은 구성원은 향후 전개될 수 있는 상황에 대해 우려하고 있습니다."
 ukraine_relief.12.a: "기다리는 수밖에 없겠군."
 UKR_SHD_influence_tt: "§R신중하게 진행하십시오.§!"
 ukraine_relief.13.t: "사저에서의 만남"
 ukraine_relief.13.d: "구체적으로 무엇이 이번 초대가 일어날 수 있도록 만들었는지는 알려지지 않았지만 모든 소임 의회 파벌의 지도자들이 며칠 전에 헤트만의 사저로 초대되었습니다. 회의의 세부 사항은 비밀로 유지되었지만 급진민주당 측의 반응을 보면 스코로파즈키 헤트만 합하께서 구제 법안과 관련하여 현재 진행 중인 협상에 보다 직접적인 방식으로 영향을 미치려고 시도하신 것으로 추정됩니다.\n\n현재로서는 이러한 개입이 바람직한 효과와는 정반대의 결과를 낳고 있는 것으로 보입니다. 급진민주당 의원들은 분노하고 있으며, 일부 무소속 의원과 민주적 성향의 민주농민당 의원들조차도 이에 항의하여 법안에 대한 지지를 철회하고 있습니다. 협상의 전망은 매우 암울해 보입니다."
 ukraine_relief.13.a: "어쩌면 이건 실수였을지도..."
 ukraine_relief.14.t: "예산 보유고"
 ukraine_relief.14.d: "대부분의 국가 수입원이 고갈되고, 가까운 미래에 이에 대해 개선될 조짐이 보이지 않는 상황에서, 소임의 의원들은 가능한 선택지에 대해 고심하고 있습니다. 급진민주당은 우크라이나의 심각한 경제 불평등 상황에서 가장 가난한 사회적 계층이 가장 큰 타격을 입었기 때문에, 위기 상황에서 국가를 지원하는 것은 부유층의 책임이라는 주장을 바탕으로 상류층에 대한 긴급 세금 인상을 시행할 것을 제안하고 있습니다. 그러나 지주연합과 프로토피스의 대표들은 현재 기업가 계층에 대한 재정 부담을 증가시킨다면 우크라이나의 사업 환경을 더욱 악화시킬 것이라며 이 제안에 반대하고 있습니다.\n\n그 외의 대안으로는 베를린으로부터 긴급 융자를 받는 것이 제시되었는데, 이는 우리가 최악의 위기 상황을 극복하는 데 도움이 될 것입니다. 몇몇 프로토피스 대표들은 이 문제가 그들의 후원자들에게 매우 중요하다는 점을 언급하였으며 여기서 우리가 내리는 결정이 가까운 미래에 해당 집단과의 관계를 결정짓게 되리라는 것이 유의해야 할 점입니다."
 ukraine_relief.14.a: "더 부유한 자가 더 많이 지불하는 것이 공정하다."
 ukraine_relief.14.b: "우리의 독일 친구들도 반드시 이해해줄 것이다."
 ukraine_relief.15.t: "노동조합과 협동조합"
 ukraine_relief.15.d: "국가가 지원하는 전문 노동조합과 농민 협동조합은 노사 관계를 조율하는 우리의 주요 수단 중 하나입니다. 현재의 심각한 위기 상황을 고려하면, 이들이 노동자와 농민 사이의 적절한 질서를 유지하는 데 어려움을 겪고 있는 것은 분명합니다. 이러한 조직들을 강화하고, 노동 협상에서 더 큰 자유를 부여하고, 국가로부터 지원을 받는 것이 하나의 해결책이 될 수도 있습니다.\n\n물론 이러한 구상을 얼마나 수용할 수 있을 것인지가 문제입니다. 급진민주당은 평소와 같이 국가 노조에게 고용주와의 협상에서 사실상 자유롭게 행동할 수 있는 권한을 부여하고, 파업에 대한 처벌을 최소화하는 것을 제안했습니다. 반면 프로토피스의 대표들은 급진민주당을 \"사실상 볼셰비키\"라고 비난하며, 최소한의 지원만을 해야 한다고 주장하고 있습니다. 다른 세력들은 타협안을 선호한다고 밝혔습니다."
 ukraine_relief.15.a: "생디칼리슴으로 점철된 이 헛소리를 그만둬라."
 ukraine_relief.15.b: "그러면 타협할 수밖에."
 ukraine_relief.15.c: "현재의 위기는 급진적인 해결책을 요구한다."
 ukraine_relief.16.t: "무소속 의원들 사이의 의심"
 ukraine_relief.16.d: "정부가 지방 분권화 제안을 거부하자 비판의 물결이 일었습니다. 이 비판은 야당인 급진민주당뿐만 아니라 많은 무소속 의원들로부터도 나왔는데, 그들 중 상당수는 헤트만의 연정에 참여하고 있음에도 불구하고 그러한 입장을 보였습니다. 이들 중 일부는 오랫동안 지방 분권화를 조심스럽게 옹호해 왔으며, 일부는 이러한 시도를 자신의 선거구에서의 입지를 강화할 기회로 보았습니다.\n\n이유야 어찌 되었든 헤트만주의-건국자 연합이 이 제안을 거부하는 데 관여했다는 소문이 확산되면서 일부 무소속 의원들은 야당으로의 이탈을 고려하기 시작했습니다. 이로 인해 구제 법안 협상에 위협이 가해지고 있습니다."
 ukraine_relief.16.a: "감히 그러진 않겠지."
 ukraine_relief.99.t: "구제 법안 협상 중단"
 ukraine_relief.99.d1: "헤트만의 연정이 이견으로 가득 차 있고, 헤트만주의-건국자 연합은 협상에 끊임없이 개입하며, 급진민주당은 대담해진 상황에서 여러 무소속 의원들이 야당과 동맹을 맺기로 한 것은 놀라운 일은 아닙니다. 선거가 다가오는데 명백히 침몰하는 배에 왜 머무르겠습니까?\n소임에서의 권력 균형이 돌이킬 수 없을 정도로 바뀌었으며, 그 결과 협상은 사실상 중단된 상황입니다. 소임은 사소한 다툼과 정치적 내분으로 인해 타협점을 찾지 못하면서 실패한 것으로 보입니다. 이것이 우크라이나 민주주의의 미래에 어떤 영향을 미칠지는 시간이 지나 봐야 알 수 있을 것입니다."
 ukraine_relief.99.d2: "며칠 전 지주연합과 프로토피스의 대표들이 구제 법안 협상에서 철수한다고 발표했습니다. 최근에 정부가 내린 결정이 지주연합과 프로토피스의 초기 합의 및 약속에 위반된다고 판단한 것으로 보입니다. 정부 관계자와 이들 조직의 대변인들 사이에서 몇 차례 비공식적인 회의가 열렸으나 상황은 전혀 바뀌지 않았습니다.\n프로토피스 대표들은 정부의 신뢰성 결여와 소임에서의 건설적 협력 부재를 협상 철수의 주요 이유로 지적하며, 선거 이후의 정부가 더 유능하게 협력에 임하고 개방적인 태도를 취할 것이라는 기대를 표명했습니다. 그들의 표는 헤트만 연정에 결정적인 역할을 했으므로 현재로서는 협상은 사실상 물 건너간 것과 다름없습니다."
 ukraine_relief.99.a: "소임에게 기회는 충분히 줬다. 이제 더 직접적인 접근법을 취해야 할 때다."
 ukraine_relief.100.t: "구제 법안 협상 투표"
 ukraine_relief.100.d: "드디어 때가 됐습니다! 수개월간의 말싸움, 호소, 협박, 타협 끝에 드디어 때가 되었습니다. 소임 금융위원회가 법안을 승인했으며 이제 표결에 부칠 준비가 되었습니다. 오늘이 우리나라를 괴롭히는 모든 위기의 향방을 결정지을 가능성이 높습니다. 이제 우리는 투표 결과를 기다릴 수밖에 없습니다. 그리고 법안은..."
 ukraine_relief.100.a: "부결됐다!"
 ukraine_relief.100.b: "가결됐다!"
 ukraine_relief.101.t: "지주연합과 프로토피스의 서한"
 ukraine_relief.101.d: "소임이 최근 통과된 구제 법안에 대해 환호하고 있지만, 지주연합과 프로토피스 대표들은 그렇지 않았습니다. 지주연합의 주요 인사인 바실 코추베이는 수석장관에게 보낸 서한에서 정부의 방향에 대해 큰 실망감을 표현했습니다. 그는 급진민주당과 일부 농민민주당 의원에 대한 강력한 비판을 제기한 후, 구제 법안이 장기적으로 국가를 약화시킬 것이며, \"대다수의 소임 구성원들이 주장한 생디칼리슴에 가까운 터무니없는 소리와는 달리\" 시위는 펜 한 번 휘두른다고 해서 해결되지 않을 것이라고 주장했습니다.\n\n코추베이는 또한 연정이 현재와 같은 행보를 계속한다면 두 정당 간의 정치적 협력은 불가능할 것이라고 경고했습니다. 그는 향후 협력이 불가능하지는 않겠지만, 이는 정부가 입장을 재검토하는 데 달려 있을 것이라고 강조했습니다."
 ukraine_relief.101.a: "... 알겠다."
 ukraine_revolt.1.t: "혁명의 불길"
 ukraine_revolt.1.d: "불만과 고통이 마침내 한계에 달했습니다. 헤트만의 무자비하고 무관심한 대응이 보여주듯이, 상황이 나아지기 위해서는 그를 반드시 축출해야 합니다. 폭력과 혼돈이 가득한 한밤중에 무장한 민주운동 민병대들이 정부 건물과 군 막사를 공격하여 현지 정치인을 살해하고 감금된 동지들을 해방했습니다.\n\n우크라이나 인민공화국 지도부가 시몬 페틀류라와 다른 민주운동 지도자들에 의해 [792.GetCapitalVictoryPointName]에서 선포되었고, 그들은 헤트만에게 퇴진하고 자유롭고 민주적인 선거를 실시하며 농민들에게 땅을 재분배하라고 요구했습니다. 이 요구사항들이 이행되도록 뒷받침하기 위해, 민주운동은 \"우크라이나 인민군\"을 조직하기 시작했고, 이는 지역 농민 민병대가 합류하면서 서부 시골 지역의 통제권을 신속하게 확보할 수 있었습니다. 들불처럼 번져나가는 혁명은 전국적으로 빠르게 지지를 얻고 있습니다."
 ukraine_revolt.1.d2: "불만과 고통이 마침내 한계에 달했습니다. 헤트만의 무자비하고 무관심한 대응이 보여주듯이, 상황이 나아지기 위해서는 그를 반드시 축출해야 합니다. 폭력과 혼돈이 가득한 한밤중에 무장한 민주운동 민병대들이 정부 건물과 군 막사를 공격하여 현지 정치인을 살해하고 감금된 동지들을 해방했습니다.\n\n우크라이나 인민공화국 지도부가 시몬 페틀류라와 다른 민주운동 지도자들에 의해 [792.GetCapitalVictoryPointName]에서 선포되었고, 그들은 헤트만에게 퇴진하고 자유롭고 민주적인 선거를 실시하며 농민들에게 땅을 재분배하라고 요구했습니다. 이 요구사항들이 이행되도록 뒷받침하기 위해, 민주운동은 \"우크라이나 인민군\"을 조직하기 시작했고, 이는 지역 농민 민병대가 합류하면서 서부 시골 지역의 통제권을 신속하게 확보할 수 있었습니다. 들불처럼 번져나가는 혁명은 전국적으로 빠르게 지지를 얻고 있습니다."
 ukraine_revolt.1.a: "저 반란군은 곧 진압될 것이다!"
 ukraine_revolt.1.b: "헤트만국과 헤트만의 타도를 위하여!"
 ukraine_revolt.2.t: "혼란에 빠진 국군"
 ukraine_revolt.2.d: "20년간의 정치적 홍보를 통해 우크라이나 군대에 보수적 사고방식이 자리 잡았음에도 불구하고, 많은 병사들은 민주운동에 대한 동정심을 조금이나마 가지고 있습니다. 반란이 만연하고 있고, 일부 부대에서는 반헤트만 전단이 배포되고 있습니다. 상류층 출신 장교들은 민주운동의 농민 민병대에 맞서 싸우라는 명령을 받자, 병사들에게 체포되거나 린치를 당하기도 했습니다. 서부 시골 지역에서는 일부 군부대가 반란을 일으키거나 대규모 탈영으로 인해 완전히 해산되기도 했습니다.\n\n우크라이나 군대의 대다수는 격동의 중심에서 멀리 떨어진 러시아 국경 동쪽에 배치되어 있었습니다. 그들은 이제 스코로파즈키의 마지막 비장의 수로서 정부군을 보강하기 위해 서부로 이동 중입니다. 그러나 길은 멀고 철도 노선의 대부분은 민병대의 통제하에 있습니다. 만약 이 증원군이 서부에 도착한다면, 균형이 크게 바뀔 것입니다."
 ukraine_revolt.2.a: "프리소우스키의 동부군이 우리를 구원해줄 것이다."
 ukraine_revolt.2.b: "동지 여러분, 그대들의 노예주를 타도하고 혁명에 동참하시오!"
 ukraine_revolt.3.t: "철도 전쟁"
 ukraine_revolt.3.d: "우크라이나의 평원을 가로질러 병력을 이동시키기 위해, 전간기 동안 높은 수준의 철도 체계가 구축되었습니다. 하지만 이 체계는 내전에 대비해 설계되지는 않았습니다. 가장 가깝다곤 해도 주둔군이 해당 지역으로부터 상당히 먼 곳에 있었기 때문에 주요 동서 철도의 상당 부분이 반군에게 점령당했습니다. 이러한 지역에서는 철도가 막히거나 파괴되어 동쪽에서 서쪽으로 군대를 효과적으로 배치하지 못하고 있습니다. 우리의 기병대 편대와 장갑 열차는 이러한 장애물을 제거할 수 있지만, 이로 인해 증원군이 몇 주 지연되는 상황이 발생할 것입니다. 하지만 다른 목표들보다 철도를 우선시한다면 이는 도움이 될 것입니다."
 ukraine_revolt.3.a: "파르티잔들을 제거해라. 위험을 감수할 순 없다."
 ukraine_revolt.3.b: "지원군을 보내라."
 ukraine_revolt.4.t: "반란군의 [93.GetCapitalVictoryPointName] 차단"
 ukraine_revolt.4.d: "[792.GetCapitalVictoryPointName](이)가 반군에게 먼저 넘어간 도시가 되었습니다. 주둔군 대부분이 반란을 일으키거나 심지어는 VDR의 농민 민병대에 가담한 탓에 저항은 미미했습니다. 도시의 폴란드계 유대인 대다수는 환호하며 공화국군을 환영했습니다. 요새가 구축되자 [202.GetName]에서 [93.GetName]까지 이어지는 주요 철도가 차단되었으며 인민군은 시간을 끌지 않고 모든 방향으로 진격하기 시작했습니다.\n\n가장 위급한 상황에 부닥쳐 있는 건 [93.GetCapitalVictoryPointName]인데, 도시를 강화할 수 없고 주변 시골이 빠르게 공화국 정부에 대한 충성을 선언하고 있기 때문입니다. 지휘관은 도시를 지키는 유일한 방법이 국경 건너의 폴란드 군에게 도움을 청하는 것이라고 주장하며 허가를 요청하고 있습니다. 폴란드군이 헤트만을 지원하는 데 정당한 이유를 제공할 수 있다는 우려로, 반군이 외국 병사들을 공격하는 것을 피할 가능성이 높다는 것은 사실이긴 합니다. 그러나 외국군에 의존하는 것은 헤트만의 약점을 드러내는 것이기도 합니다. 또 다른 방법은 그들이 이처럼 절박하게 호소하지 못하도록 하고, 도시를 지키는 한 지원을 계속해 주겠다고 애매하게 약속하는 것입니다."
 ukraine_revolt.4.a: "폴란드인들에게 메시지를 보내라."
 ukraine_revolt.4.b: "농민 몇 명 정도는 우리가 처리할 수 있다."
 ukraine_revolt.5.t: "[93.GetCapitalVictoryPointName](을)를 구원한 폴란드인들"
 ukraine_revolt.5.d: "우크라이나 공화국 반군과 [93.GetCapitalVictoryPointName] 주둔군 간의 충돌은 헤트만의 군대의 재앙으로 끝날 수도 있었지만 [1088.GetCapitalVictoryPointName]에 주둔하고 있던 폴란드 제5보병사단이 주둔군의 지원 요청에 응답하였습니다. 두 나라의 군사 동맹에 기반하여 폴란드군이 도시에 진입하고 방어를 강화하였는데, 이로 인해 반군은 공격을 계속할 엄두를 내지 못하고 [997.GetName] 변두리로 후퇴하였으며, 그곳에서 계속해서 게릴라전을 벌였습니다."
 ukraine_revolt.5.a: "예상치 못한 일이지만, 환영한다."
 ukraine_revolt.6.t: "[93.GetCapitalVictoryPointName]의 항복!"
 ukraine_revolt.6.d: "[93.GetCapitalVictoryPointName]의 명령은 분명했습니다. 마지막 순간까지 반란군에 저항하라는 것이었습니다. 그러나 지휘관의 사기를 꺾는 데는 그리 많은 시간이 필요하지 않았습니다. 주둔군 중 일부는 동포를 쏠 수 없다며 반란을 일으켰습니다. 주민들로부터의 강한 압력과 함께 [202.GetName]로부터의 지원이 빠르게 도착하지 않을 것이 명백했기 때문에, 그는 항복을 명령하고 무기를 내려놓기로 결정했습니다."
 ukraine_revolt.6.a: "애석하군!"
 ukraine_revolt.7.t: "민주운동 내 분열"
 ukraine_revolt.7.d: "자유주의 성향의 급진민주당은 대체로 사회주의 정당들과 동맹을 맺음으로써 민주운동 내에서 독특한 위치를 차지하고 있으며, 과거에는 헤트만국과도 종종 동맹을 맺곤 했습니다. 헤트만 정권의 끊임없는 실패와 권위주의 때문에 이런 급진적 입장으로 내몰렸다는 것은 분명하지만, 이는 개선될 수 있는 것이기도 합니다.\n\n그들은 정치적 불안이 진정된 후에 주요 정부 직책과 선거의 자유가 확대될 것이라는 약속 아래, 우리와의 비밀 협상에 참여하였습니다. 반란에 가담했다는 이유로 급진민주당 당원이나 다른 온건파를 박해하지 않겠다는 추가 합의도 있었습니다. 이러한 양보 이후 급진민주당은 지지자들에게 더 \"평화적인 해결책\"을 위해 힘쓰고, 자기 방어를 제외한 더 이상의 폭력을 자제할 것을 촉구하기 시작했습니다. 만약 우리가 민주운동으로 향하는 지원을 더 많이 차단해 낼 수 있다면, 그 운동은 아마도 무너지기 시작할 것입니다."
 ukraine_revolt.7.a: "이는 시작일 뿐이다."
 ukraine_revolt.8.t: "분할해서 통치하라"
 ukraine_revolt.8.d: "민주운동은 헤트만을 전복하려는 공동의 열망으로 뭉친 대연합 조직이기에 그들 중 온건파에 속하는 이들에게 호소한다면 그들 사이에 분열의 씨앗을 심어 놓을 수도 있습니다. 특히, 사회민주주의 정당인 사회민주노동자당은 폭력을 좋아하지 않았고 항상 폭력적인 혁명 대신 합법적인 노선을 선호해 왔습니다. 그들에게 공개적으로 화해의 손길을 내밀면 그들을 협상 테이블로 돌아오게 할 수도 있고, 최소한 민주운동의 단합력에 타격을 줄 수 있을 것입니다.\n\n도로셴코는 라디오 연설에서 스코로파즈키를 깎아내렸고 자신이 헤트만의 정부를 실질적으로 통제하고 있으며 협상을 계속할 의향이 있다는 분명한 메시지를 보냈습니다. 그는 민주운동 포로들에게 행해진 즉결 처형과 끔찍한 학대가 군사재판을 통해 처벌받을 것이라고 확언했습니다. 반란에 참여했다는 이유만으로는 박해받지 않으리라는 것을 확신시키면서 자유화를 위한 대대적인 약속도 했습니다. 그는 또한 민주운동이 진정으로 문명적 가치에 헌신하고 있다면 \"과잉 반응\"을 자제할 것이라고도 기대를 표했습니다. 이러한 요구는 민주운동 내에서 더욱 혁명적인 인사들로부터는 조롱을 받았지만, 사회민주노동자당의 많은 지지자들의 마음을 움직이며 그들로 하여금 자제를 촉구하게 했고, 이로 인해 일부 지역에서는 상황이 진정되었습니다."
 ukraine_revolt.8.a: "저들이 마침내 이성에 귀를 기울이게 된 걸 보니 기분이 좋아지는군."
 ukraine_revolt.9.t: "민주운동의 분열"
 ukraine_revolt.9.d: "최근 군사적 패배를 겪은 이후, 민주운동의 중앙위원회에서 책임 전가가 시작되었습니다. 사회주의자들은 급진민주당과 사회민주노동자당이 수동적이고 방어적인 사고방식을 취하고 있다며 비판했지만, 이러한 비난은 온건파와 급진파 사이의 간극을 더욱 벌릴 뿐이었습니다. 민주운동의 권력 기반 대부분은 이 두 정당의 인기와 갈리치아 내 인맥에서 비롯되었으며, 이는 이 운동에 자금을 지원하는 데 도움이 되었습니다. 그들은 과거의 사건들이 혁명의 무익함을 증명했으며, 민주운동이 완전히 분쇄되기 전에 협상을 시작해야 한다고 주장했습니다.\n\n이러한 \"패배주의\"는 계급 부역자들이 대의를 배신하더라도 끝까지 싸우겠다고 다짐한 보로티비스티와 다른 극좌파들을 분노케 했습니다. 공산주의 세력은 심지어 일부 거점에서 사회주의노동자당에 충성하는 부대를 무장 해제하기 시작했으며 이전 혁명 동지들에 대한 적대적인 수사를 사용했습니다. 며칠 후, 민주운동은 사실상 두 개의 파벌로 분열되었고, 지도부의 부재로 인해 병력의 상당 부분이 마비되었습니다. 급진민주당과 사회주의노동자당는 이미 [202.GetName]에 평화 사절단을 파견했습니다."
 ukraine_revolt.9.a: "이것이 종말의 서막인가?"
 ukraine_revolt.10.t: "프리소우스키의 칙령"
 ukraine_revolt.10.d: "여러 도시에서 헌병대원들이 민주운동 동조자로 의심되는 사람들을 체포하기 시작했지만, 그들의 운명은 아직 알려지지 않았습니다. 프리소우스키 장군은 라디오를 통해 모든 \"사회주의 반역자\"들을 수단과 방법을 가리지 않고 소탕할 것이며, 죽고 싶지 않은 사람들은 자수하라고 선언했습니다. 헤트만이 무력, 그것도 무자비한 무력을 선택했다는 것은 명백합니다. 이는 군에 큰 힘을 실어주었지만, 정치적으로는 역효과를 낳았습니다. 헤트만의 연정에서 보다 온건한 정치인들은 이러한 조치에 대해 강하게 반대의견을 표명했으며, 바깥에서는 더 많은 사람들이 민주운동의 기치를 따르려고 하고 있습니다."
 ukraine_revolt.10.a: "극단적이지만, 필요한 일이다."
 ukraine_revolt.11.t: "우리 내부의 배신자?"
 ukraine_revolt.11.d: "우리는 급진민주당과 심지어 사회주의노동자당의 보다 온건한 동맹들이 도로셴코 정부와 비밀 회담을 진행하고 있다는 사실을 알게 되었습니다. 그는 혁명에 대한 열의가 약한 동맹들이 협상 테이블로 돌아오도록 유혹함으로써 우리 전선에 균열을 일으키려고 시도하는 것 같습니다. 물론, 실상은 그들이 우리를 배신하는 것은 불가능에 가깝지만, 그들이 수동적인 태도로 바뀐다면 이는 우리의 혁명을 크게 저해할 수 있습니다.\n\n현재 이러한 협상에 대해 알고 있는 사람은 소수이기에, 아직 상황을 바꿀 여지는 있습니다. 우리는 무슨 일이 벌어졌는지를 공개적으로 밝히고 이 배신자들이 철저히 신뢰받지 못하도록 만들 수 있습니다. 이는 그들에게 매우 위험한 일이 될 수 있지만, 다른 사람들에게는 본보기가 될 수 있을 것입니다. 또는 우리는 이를 비밀로 한 후 이 잠재적인 배신자들을 개인적으로 안심시키고 그들을 설득하는 데 최선을 다할 수도 있습니다."
 ukraine_revolt.11.a: "이 배신자들을 처단해라."
 ukraine_revolt.11.b: "해당 사안은 비밀로 해라."
 ukraine_revolt.12.t: "베를린의 해답 요구"
 ukraine_revolt.12.d: "[202.GetName] 주재 독일 대사는 오늘 헤트만과 만나 우크라이나의 경찰과 군대는 상황을 처리할 수 있는지에 대해 베를린으로 전달할 명확한 대답을 요구했습니다. 이미 독일군과 우파로부터 개입을 요구하는 목소리가 나왔고, 이제 그들은 상황을 통제할 수 있다는 보장을 요구하거나 공식적인 지원에 관한 요청을 할 지를 요구하고 있습니다. 현장 상황이 여전히 매우 혼란스러우므로, 현재 진행 중인 것이 단지 이따금 일어나는 농민 반란인지, 아니면 제대로 된 내전의 시작인지 판단하기가 어렵습니다."
 ukraine_revolt.12.a: "필요하면 부르겠소!"
 ukraine_revolt.12.b: "내 장담하는 데 모든 것이 통제하에 있다오!"
 UKR_very_important_tt: "§C아무 문제 없어.§!"
 ukraine_revolt.13.t: "사르니 폭격"
 ukraine_revolt.13.d: "소위 \"반란\"이 진행되면서 우크라이나는 오늘 가장 끔찍한 날을 맞이했습니다. 헤트만 정부가 명령한 폭격으로 127명이 숨졌습니다. 독일제 도르니에 Do 123이 두 차례에 걸쳐 수 톤에 달하는 폭탄을 도시 남부에 투하했는데, 알려진 바로는 이곳에는 인민군의 지역본부가 있었다고 합니다. 또한, 이 도시는 반란군이 사용하는 중요한 동서철도선을 따라 자리 잡고 있어, 이를 근거로 사르니의 기차역이 군사적 목표가 되었습니다. 소식이 퍼짐에 따라 우크라이나인들 사이의 갈등이 더욱 커져가고 있으며, 심지어 헤트만주의-건국자 연합 내부에서도 이 폭격이 계획과 정확성 면에서 부족했다는 비판이 제기되었습니다."
 ukraine_revolt.13.a: "저들도 자신들의 무의미한 혁명에 대해 재고하겠지."
 ukraine_revolt.13.b: "우크라이나의 슬픈 날이다..."
 ukraine_revolt.14.t: "우크라이나 공화주의자들이 보낸 사절단"
 ukraine_revolt.14.d: "우리 외무부는 오늘 우크라이나 외교사절단으로부터 연락을 받았습니다. 비록 법적으로 인정받은 우크라이나 정부가 아니라, 현재 스코로파즈키 행정부에 맞서 농민 반란을 일으키고 있는 공화주의 대립 정부로부터 온 것이었지만 말입니다. 이 공화주의 조직은 자신들을 전우크라이나민주운동이라고 부르며, 그들의 사절단은 우크라이나의 상황에 대해 독일 외무부와 소통을 나누길 원하고 있습니다.\n\n사절단의 지도자인 올렉산드르 슐힌은 오랫동안 자유주의 정치인이자 외교관으로 활동해 온 인물로 민주운동과 같은 준사회주의 조직에서는 꽤나 존경받는 인물이었습니다. 그는 우크라이나에서 일어나는 소요가 사회주의 정권을 만들기 위한 것이 아니며, 베를린과의 관계를 끊으려는 의도도 없다는 것을 우리에게 확신시키기 위해 많은 노력을 기울였습니다. 슐힌의 말에 따르면, 그들은 단지 자유와 민주주의를 위해 싸우고 있을 뿐이며, 다른 유럽 국가들과는 평화로운 협력만을 바라고 있습니다."
 ukraine_revolt.14.a: "우리는 그냥 상황을 지켜보기만 할 것이다."
 ukraine_revolt.14.b: "거짓말이다. 스코로파즈키에게 지원을 보내라."
 ukraine_revolt.14.c: "아마도 슐힌과 대화를 더 나눠봐야 할 것 같군."
 ukraine_revolt.15.t: "전우크라이나 민주운동"
 ukraine_revolt.15.d: "폴란드 왕국과 마찬가지로 우크라이나 헤트만국은 독일이 우리로부터 빼앗은 우리의 지정학적 설계를 상기시키고 있습니다. 우크라이나 시치 소총병 군단은 벨트크리크에서 우리 군대의 일원으로서 용감하게 싸웠지만, 그들의 민주공화국은 독일군과 그들의 수하인 파울로 스코로파즈키에 의해 순식간에 멸망해 버렸습니다. 그 이후, 군무간사장 시몬 페틀류라에 의해 지휘되는 우크라이나 공화주의 잔당들은 리비우에 근거지를 두고 있습니다. 범죄인 인도 요구에도 불구하고, 우리는 공화주의자들에게 안전한 피난처를 제공하고 있습니다. 어쨌든 그들은 이중 제국의 시민이며, 그들이 원하는 어떤 조직이든 조직할 권리가 있기 때문입니다. 바실 폰 합스부르크 대공이 주재하는 오스트리아-우크라이나 우호협회는 더 민주적인 우크라이나를 지지하는 목소리를 높여왔습니다.\n\n경제 위기의 여파와 헤트만국의 탄압이 악화되자, 우크라이나의 민주화 세력들이 뭉쳐서 전우크라이나민주운동을 결성했습니다. 그들은 현재 헤트만의 세력에 맞서 대규모 시위와 무장 저항을 하고 있지만 공식적으로 우리는 그들을 지원할 수 없습니다... 하지만 그렇다고 방해할 필요도 없습니다. 로도메리아 왕관령은 그들 세력의 기반이 되었고, 그곳을 통해 그들은 장비와 인력을 밀수하고, 그리고 민주운동이 점유하고 있는 우크라이나 국경 지역의 시골로 자금을 조달하고 있습니다. 로도메리아 현지 행정부는 그들의 목표에 대해 어느 정도 동조하고 있기 때문에 이를 막기 위한 어떠한 조치도 취해지지 않고 있습니다."
 ukraine_revolt.15.a: "우크라이나인들이 방해받지 않도록 해라,"
 ukraine_revolt.15.b: "이런 종류의 혁명 활동은 용납할 수 없다."
 UKR_VDR_future_tt: "공화주의자들이 헤트만을 전복시킨다면 그들은 우리에게 고마워할 것이다."
 ukraine_revolt.16.t: "브로디 보급로"
 ukraine_revolt.16.d: "우리의 정보기관은 갈리치아-로도메리아 쪽의 리비우와 브로디에서 우리 쪽의 두브노와 리우네로 이어지는 공화국군의 주요 보급로를 발견했습니다. 이 경로를 통해 오스트리아 측의 반군 우호 조직이 우호적이거나 무능한 국경수비대 덕분에 병력과 장비를 우크라이나 쪽으로 수송하고 있는 것으로 보입니다. 우리의 자체 국경경비대가 이런 밀수꾼들을 어느 정도 잡아냈지만, 오스트리아 쪽의 협조 없이는 이를 막는 것이 매우 어려울 것입니다. 이딴 친구가 있는데 적이 왜 필요하겠습니까?"
 ukraine_revolt.16.a: "외교적 항의를 하고 국경에 병력을 더 배치해라."
 ukraine_revolt.16.b: "그냥 항의만 해라. 병력을 더 배치할 여유가 없다."
 ukraine_revolt.17.t: "갈리치아와의 국경을 폐쇄한 군대"
 ukraine_revolt.17.d: "오스트리아와의 국경 근처에 위치한 헤트만국의 병력들은 서부 주둔의 잔존병들에 의해 크게 강화되었으며, 이들은 갈리치아 쪽 국경에서 오는 민주운동 자원병들의 유입을 막기 위해 노력하고 있습니다. 리비우 쪽에 있는 우리 친구들은 폴란드나 루마니아를 통한 대체 경로를 찾기 시작했지만, 이러한 경로가 제대로 조직될 때까지는 외부로부터의 지원 없이 버텨야 합니다. 민주운동의 군 지도부 중 일부는 병력 이동이 우크라이나 내부에서의 억압이 줄어드는 것을 의미하기 때문에 이러한 상황이 우리에게 잠재적으로 도움이 될 것이라고 환영하기도 했습니다."
 ukraine_revolt.17.a: "젠장할."
 ukraine_revolt.18.t: "우크라이나의 외교적 항의"
 ukraine_revolt.18.d: "우크라이나 외무부는 우리에게 강경한 어조의 공문을 보냈으며, 그들은 브로디와 라데히우라는 국경 근처 마을에서 발생하고 있는 \"국경 이상현상\"에 대한 설명을 요구하고 있습니다. 우크라이나 정보기관의 보고에 따르면, 우리 국경 경비대가 우크라이나국에서의 테러 활동을 지원하기 위한 대규모 밀수를 제지하지 못했다고 합니다. 이 공문은 우리가 즉시 이 문제를 해결하고, 전우크라이나민주운동의 불법행위에 대해 비난을 발표할 것을 요구하고 있습니다."
 ukraine_revolt.18.a: "모호한 약속을 해주되, 실제로는 아무것도 하지 마라."
 ukraine_revolt.18.b: "좋다, 수사를 시작하겠다."
 ukraine_revolt.20.t: "[192.GetName] 코뮌"
 ukraine_revolt.20.d: "우크라이나에서 두 번째로 큰 도시인 [192.GetName]가 벌써 수 주 넘게 부두 노동자들의 파업으로 인해 마비되어 있었습니다. 파업 참가자들은 중앙 도로에 바리케이드를 세우고, 보로티비스티가 조직한 민병대로 [192.GetName] 항구를 요새화했으며, [202.GetName]에 충성하는 시 당국자들과 팽팽한 협상을 벌이고 있었습니다.\n\n북쪽에서 반란이 일어났다는 소식이 도시에 전해지자 모든 것이 아수라장이 되었습니다. 보로티비스티는 즉시 혁명을 일으킬 것과 도시를 완전히 장악하기를 원했지만 그들의 더 온건한 동맹들은 아직도 헤트만이 압력에 굴복할 것이라고 믿고 있었습니다. 이러한 상황은 '베레스탸'라는 구축함에서 반란이 일어나면서 변했습니다, 그들은 즉시 항구 주변에 설치된 군 검문소를 향해 발포하였습니다. 몇 시간 뒤, 보로티비스티는 라디오 방송국과 도시로 들어오는 북쪽 도로와 같은 도시의 기반 시설 대부분을 점령했습니다. [192.GetName] 노동자 코뮌은 반란을 이끈 현지 지도자인 올렉산드르 흐멜니츠키에 의해 선언되었으며 이 지역은 공식적으로는 민주운동에 동조하지는 않았지만 헤트만의 군대에 맞서 싸우는 중립 지역이 되었습니다."
 ukraine_revolt.20.a: "노동자들이 봉기했다!"
 ukraine_revolt.20.b: "망할 빨갱이 놈들."
 ukraine_revolt.21.t: "화염에 휩싸인 미콜라이우"
 ukraine_revolt.21.d: "[192.GetName]에서의 봉기에 고무된 미콜라이우 노동자 평의회들은 미콜라이우시 경찰들에게 무장을 내려놓고 도시를 혁명가들에게 넘겨주라고 요구했으며 그렇지 않으면 폭력적인 봉기가 시작될 것이라고 경고했습니다. 그러나 도시에는 현재까지 질서를 유지해 온 보병여단이 주둔하고 있었습니다. 그들은 최후통첩을 받은 이후에 증원군을 요청했는데 이는 [192.GetName]의 보로티비스티 근위대가 미콜라이우로 진격하여 현지 주민들이 도시를 점령하는 것을 도울까 두려워했기 때문이었습니다.\n\n우리가 정치적으로 신뢰할 수 있는 병력들은 부족하지만 그나마 [137.GetCapitalVictoryPointName]에서 온 제1해군보병여단이 그나마 우리가 보낼 수 있는 최선의 병력일 것입니다. 그들은 동부에서 추가 병력이 도착하기 전까진 해당 지역에 있는 유일한 예비 병력입니다. 현재로서는 도시를 소개시키고, 반격을 대비해 병력을 비축해 놓는 것이 더 나을 수 있습니다."
 ukraine_revolt.21.a: "도시를 소개하고 반군에게 넘겨줘라."
 ukraine_revolt.21.b: "[137.GetCapitalVictoryPointName]에 있는 지원군을 보내라."
 ukraine_revolt.22.t: "미콜라이우 공성전"
 ukraine_revolt.22.d: "해군보병여단의 지원을 받아 미콜라이우시는 반군에 맞서기 위해 요새화되었습니다. 도시 내의 반군 지지자들은 이따금씩 우리 병사들을 공격하고 있지만, 아직은 공개적으로 봉기를 일으키지는 않았습니다. [192.GetName](와)과 북부에서 온 민주운동 부대들이 도시 밖으로 나가는 길을 차단하려고 도착했지만, 그들의 침입은 성공적으로 격퇴되었습니다.\n\n이것은 우리 병사들의 뛰어난 자질과, 무엇보다도 항구에서 몇 마일 떨어진 곳에 정박하여 이동식 포대 역할을 한 해군 함정의 중포가 반란군에게서 멀리 떨어진 덕분이었습니다. 도시는 바다를 제외한 모든 방향으로부터 차단되어 있지만, 반군이 주의를 다른 방향으로 집중하고 있으므로 도시는 버텨낼 수 있을 것입니다."
 ukraine_revolt.22.a: "도시는 살아남을 것이다!"
 ukraine_revolt.29.t: "[192.GetName] 코뮌의 종말"
 ukraine_revolt.29.d: "북부에서 인민군이 대패하면서 공화주의자들에게는 [192.GetName]라는 주요 거점만 남게 되었습니다. 보로티비스티가 지배하는 노동자 위원회가 사실상 통제하는 이 거대한 도시는 어떤 공격에도 견딜 수 있도록 요새화되었습니다. 서쪽의 인터내셔널이 우크라이나인들을 도우러 올 것이라고 약속하는 방송이 모두의 사기를 북돋아주었습니다. 하지만 헤트만과 카이저의 군대가 남쪽으로 전진해오면서 반군들이 점령한 소규모 거점들을 무너뜨리자 사기는 점점 퇴색되어 갔습니다.\n\n반란이 그 피비린내 나는 마지막 장에 이르자, \"바다의 진주\"는 전방위로부터 공격을 받았습니다. 북부에서 후퇴해 온 병사들의 지원을 받은 방어군은 북부에서 스러져간 전우들이 헤트만의 자비를 받지 못했다는 사실을 알고는 거리 곳곳에서 전투를 벌였습니다. 첫 번째 공격이 격퇴된 후 포격이 시작되었습니다. 전함 볼리아의 거대한 305mm 포탄이 방어군에게 쏟아지면서 도시의 북부 지구 대부분이 파괴되었습니다. 응급병원으로 변한 유명한 신고전주의 양식의 오페라 극장에는 화재가 발생했습니다. 마침내 며칠간의 전투 끝에 저항군은 무너졌습니다. 보로티비스티 병력들 중 일부는 도시 밑 지하 묘지로 도망쳤습니다. 바다를 통해 도망치려 한 이들은 모두 익사하였습니다. 포토츠키흐 궁전에서 붉은 깃발이 내려지면서 우크라이나 혁명가들의 마지막 거점은 그렇게 사라졌습니다."
 ukraine_revolt.29.a: "공산주의 쓰레기들."
 ukraine_revolt.30.t: "프리소우스키의 반격"
 ukraine_revolt.30.d: "드니프로강 동쪽에서 우리 정찰병들은 [203.GetName](을)를 향해 전진해 오는 충성파 군대의 대규모 집결지를 발견했습니다. 동부 국경에서 데려온 이 사단은 스코로파즈키 충성파 군대의 주축을 이루고 있으며, 우리의 게릴라 작전으로 속도가 느려졌음에도 불구하고 마침내 반격을 시작했습니다. 이 지역에 뿌려진 전단에 따르면 이른바 \"프리소우스키의 반격\"은 반란군을 분쇄하고 국가에 안정과 질서를 회복할 것이라고 되어 있습니다.\n\n이 지역, 특히 [203.GetName] 주변에는 일부 부대가 있지만, 우리의 현지 사령관들은 어떤 행동을 취해야 할지 확신하지 못하고 있습니다. 그들은 수적으로 크게 열세이며, 무기도 부족합니다. 많은 사람들이 후퇴하고 게릴라전을 벌이는 것이 전면전을 해서 열세인 병력을 위험에 빠뜨리는 것보다는 낫다고 주장하고 있습니다. 그러나 어떤 젊은 대위가 드니프로강을 도하하기 위한 가장 좋은 교두보인 카니우 마을에 우리의 군대를 집중시키면 헤트만의 군대가 강 너머에서만 공격하도록 강제할 수 있고 그들이 다른 곳에서 강을 건너려 한다면 그들의 측면을 위협할 수 있을 것이라고 제안했습니다. 수적 불균형으로 인해 전투에서 승리할 수는 없겠지만, 큰 사상자가 발생하도록 만들 수는 있습니다."
 ukraine_revolt.30.a: "싸우면서 후퇴해라."
 ukraine_revolt.30.b: "도하 지점을 지켜라."
 ukraine_revolt.31.t: "카니우 전투"
 ukraine_revolt.31.d: "프리소우스키 장군은 미끼를 물었습니다. 그의 병력이 카니우에 반군의 병력이 모이는 것을 감지하자, 불리한 위치임에도 불구하고 반란군을 물리치기 위해 진격하기로 결정했습니다. 마을은 요새화되었고, 우리의 보잘것없는 야포는 드니프로강 반대편에 배치되었으며, 전방 관측병들은 체르네차 호라에서 전장을 통제했습니다.\n\n이렇게 잘 계획된 방어 덕분에 프리소우스키 군대의 첫 공격은 실패로 돌아갔습니다. 강변은 피비린내 나는 무덤이 되었고, 우리가 가진 포탄의 재고가 떨어지고 나서야 방어선이 무너지기 시작했습니다. 우리는 후퇴를 시도해서 서쪽에서 우리 군대가 방어를 조직할 시간을 벌거나, 아니면 마지막까지 버티고 더 이상 저항할 힘이 남아있지 않을 때까지 싸울 수도 있습니다."
 ukraine_revolt.31.a: "전쟁엔 영웅이 필요치 않다. 후퇴해라."
 ukraine_revolt.31.b: "드니프로강의 강둑보다 죽기에 더 좋은 곳이 어디에 있겠는가?"
 ukraine_revolt.32.t: "반격군의 진격"
 ukraine_revolt.32.d: "마침내 드니프로강을 건넌 프리소우스키의 군단은 [198.GetName](을)를 목표로 삼고, 자유 우크라이나를 둘로 나누려는 계획을 세웠습니다, 이는 북부군과 해안의 군대를 분리시키는 것입니다. 아직 공평하게 싸울 수 있는 충분한 병력을 확보하지 못했지만 그렇다고 끝없이 후퇴할 수도 없습니다.\n\n올렉산드르 우도비첸코 장군 휘하의 북부군은 전력을 보강하고 행동에 나설 준비가 되어 있지만, 전면전에 나서는 것은 위험합니다. 남쪽에는 유리 튜튠니크가 이끄는 대규모 병력이 있지만, 그는 헤트만의 군대가 북부에 집중하고 있으므로 대신 [226.GetName]로 진격할 계획을 세웠습니다. 튜튠니크가 우도비첸코의 패배를 바라면서 민주운동 내부의 균형이 급진파에게 유리하게 바뀌기를 바란다는 소문도 있습니다. 그들을 설득하려면 약간의 외교적 노력이 필요하겠지만, 이는 훨씬 더 확실한 승리를 이끌어낼 수 있을 것입니다. 또 다른 방법으로는 간접적인 접근을 시도하여 프리소우스키의 군대를 포위하고 계속해서 공격해서 지속적인 손실을 통해 패배시키는 것을 고려할 수도 있지만 이런 복잡한 게릴라 작전은 완벽한 조율과 우리의 모든 베테랑 병력을 [198.GetName] 전선으로 투입하는 것을 요구합니다."
 ukraine_revolt.32.a: "튜튠니크를 설득하고 병력이 압도적인 수가 될 정도로 모으자."
 ukraine_revolt.32.b: "포위해서 서서히 말라죽도록 만들자."
 ukraine_revolt.32.c: "과감하게 진격해서 그들을 급습하자."
 ukraine_revolt.33.t: "평원에서의 패배"
 ukraine_revolt.33.d: "전면전은 실수였습니다. 처음에는 충성파 군대를 측면에서 공격하고 일부 대대를 후퇴시킬 수 있었지만 오래가지는 못했습니다. 더 나은 훈련과 장비를 갖춘 코자크 부대의 포격과 공격적인 공세에 우리 민병대는 고립되고 궤멸되었습니다. 우도비첸코 장군은 아군 병력의 일부를 구해냈으나 전투는 결정적인 패배였습니다."
 ukraine_revolt.33.a: "낙심하지 말자."
 ukraine_revolt.34.t: "무력화된 프리소우스키의 반격!"
 ukraine_revolt.34.d: "우리가 진격을 시작했을 때 주요 충성파 부대는 자슈키우에 본부를 두고 있었고, 우리는 보급로를 지키고 있던 후방 수비대를 물리쳤습니다. 직접적인 교전이 발생하지 않으면서, 프리소우스키의 부대는 소규모 공격에 의해 점차 약해지며 사기가 떨어지기 시작했습니다. 북쪽 측면에서는 몇 차례 큰 전투가 벌어지긴 했지만, 그들이 포위되었다는 사실을 깨닫자 헤트만의 군대는 급속히 조직력을 잃어갔습니다.\n\n일부 부대는 며칠 동안 더 저항했지만 다른 부대는 빠르게 항복하기 시작했습니다. 최후의 전투에서 남은 자들은 다시 동부로 도망치려 했지만 대부분은 탈출하지 못했습니다. 이 승리는 우리가 헤트만의 군대와 대등하게 싸울 수 있다는 것을 증명했으며, 이 소식은 적의 사기를 크게 떨어뜨렸습니다."
 ukraine_revolt.34.a: "오늘은 공화국 건국 과정 동안 있었던 전설이 될 것이다!"
 ukraine_revolt.40.t: "[202.GetName]의 관문"
 ukraine_revolt.40.d: "인민군이 수도 바로 앞까지 도달했습니다. [202.GetName](은)는 몇 주 동안 계엄령이 내려진 상태이며 파업은 유혈 진압되고 있습니다. 봉기 초기에 도시에서 탈출한 많은 반군들이 이제는 올렉산드르 우도비첸코가 지휘하는 인민군 제1군단과 연합하여, 외국의 반동 세력이 행동하기 전에 혁명을 끝내기 위해 수도를 점령하고 헤트만을 포획하겠다는 대담한 계획을 세우고 있습니다.\n\n[202.GetName](은)는 만만치 않은 목표물입니다. 거리엔 바리케이드가 설치되어 있어서 진격을 늦추고 유혈사태가 일어나게 만들 것이며 도시의 크기가 워낙 커서 수비대가 시간을 벌 수 있는 여지가 있습니다. 도시 내부의 많은 지지자들 덕분에 적에 대한 유용한 정보도 확보하고 있습니다. [202.GetName] 수비대 사령관 레오니드 스투프니츠키 장군은 정치적으로는 신뢰할 수 있지만 군사적 역량은 다소 부족합니다. 그의 병력은 탈영과 반란으로 약화되어 있으며 현지 주민들로부터 적대시되고 있습니다. 하지만 그들은 많은 중화기를 보유하고 있으며 도심과 드니프로를 가로지르는 다리를 상당히 견고하게 요새화했습니다.\n\n주둔지를 기습적으로 점령하고, 도심을 과감하게 공격하면 지나칠 정도로 전선이 확장된 친헤트만군이 무너질 것으로 보입니다. 그러나 공격이 실패하고 교착 상태에 빠지면 스투프니츠키의 부하들이 우위를 점하게 될 것입니다. 더 야심찬 계획은 측면 기동으로, 도시 교외를 통해 드니프로강까지 진격하고 세 방향에서 도심으로 진격하는 것입니다. 계획 대부분이 즉흥적으로 조직되었고 무선 장비가 부족하므로, 이런 정교한 작전을 수행하는 것은 위험하겠지만, 만약 성공한다면 이는 스코로파즈키 정권의 종말이 될 것입니다."
 ukraine_revolt.40.a: "저들이 반응하기 전에 먼저 타격해야 한다."
 ukraine_revolt.40.b: "병력을 나누어 측면을 공격해라."
 ukraine_revolt.40.a.tt: "헤트만의 병력이 충분히 고갈된다면 우리는 전투에서 즉시 승리할 것입니다. 하지만 만약 그렇지 않다면..."
 ukraine_revolt.40.b.tt: "이는 전투가 장기화시키겠지만 전략을 잘 세운다면 결정적 승리를 거둘 것입니다."
 ukraine_revolt.41.t: "[202.GetName] 전투"
 ukraine_revolt.41.d.success: "대담한 계획은 성공적인 결과를 냈습니다. 아군은 어둠을 틈타 도시 깊숙한 곳까지 침투할 수 있었고, 현지 병력의 우위를 활용해 베레스테이스카 거리의 바리케이드를 돌파할 수 있었습니다. 방어군은 너무 흩어져 있었고, 그들이 남쪽 지역을 강화하려고 했을 때, 우리 군대는 이미 도심에 다다랐습니다. 스투프니츠키 장군은 운 좋게 탈출에 성공했고 본부를 드니프로강의 반대편으로 옮겼습니다.\n\n스코로파즈키와 그의 장관들은 일찍이 북쪽으로 도망쳤습니다. 도시에 있던 야포는 노획당했고, 얼마 안 있어 무질서해진 친정부군은 사령관과의 연락이 끊기자 일제히 항복했습니다. [202.GetName] 점령은 반란군의 확실한 승리를 의미하며, 이곳은 군대의 병참과 통신의 요충지이자 엄청난 선전 가치를 가지고 있습니다."
 ukraine_revolt.41.d.failure: "대담한 계획을 실행한다는 것은 좋은 시도였습니다. 아군은 어둠을 틈타 도시 깊숙한 곳까지 침투할 수 있었고, 현지 병력의 우위를 활용해 베레스테이스카 거리의 바리케이드를 돌파할 수 있었습니다.\n\n하지만 적의 예비 병력은 예상보다 많았고 신속했기 때문에 대부분의 전선에서 공격이 교착 상태에 빠졌습니다. 적절한 포병 지원 없이 소모전을 벌이느냐, 아니면 후퇴하느냐의 선택에 직면한 올렉산드르 우도비첸코 장군은 기동성을 보존하는 쪽을 택하고 도시에서 철수했습니다. 재앙은 피했지만, 우리의 손실은 상당했습니다."
 ukraine_revolt.41.a: "공화국 만세!"
 ukraine_revolt.41.b: "그냥 약간 차질이 생긴 것 뿐이다."
 ukraine_revolt.42.t: "미샬로우카에서의 반격"
 ukraine_revolt.42.d: "드니프로강은 북쪽의 비슈호로드를 거치는데 이곳의 방어는 상당히 약했습니다. 남쪽에서 우리 군대는 인력이 부족한 리사 호라 요새를 기습적으로 점령하려고 했는데 이는 요새 내에 있는 언덕 위의 포대가 남쪽에서 도시로 접근하는 것을 통제하고 있었기 때문이었습니다. 하지만 강력한 기병대가 미샬로우카 주거 지역 남쪽의 숲을 통해 우리의 남쪽 측면을 공격하면서 계획은 실패하였습니다. 남쪽 협공은 강에 도달하지 못했고, 도시 서쪽에 있는 우리 주력 부대에 공황 상태에 빠진 아군의 지원 요청이 쇄도하였습니다."
 ukraine_revolt.42.a: "계획에 충실하고, 계획을 강화해라."
 ukraine_revolt.42.b: "그들의 희생은 기억될 것이다. 도시를 즉시 공격해라!"
 ukraine_revolt.43.t: "[202.GetName] 전투"
 ukraine_revolt.43.d.success: "즉흥적으로 세운 계획이 먹혔습니다. 적들의 수비대 대부분이 리사 호라 요새 남쪽 주변에서 벌어지던 전투에 너무 몰두하고 있었습니다. 북쪽과 서쪽에서 우리가 가한 공세의 엄청난 힘과 속도는 흩어져 있던 수비대를 놀라게 했고, 군데군데 고립된 그들은 항복해야만 했습니다. 도시 남쪽에 있던 친헤트만군이 반응했을 때에는 상황이 이미 끝난 뒤였습니다. 스투프니츠키 장군은 운 좋게 탈출에 성공했고 본부를 드니프로강의 반대편으로 옮겼습니다.\n\n스코로파즈키와 그의 장관들은 일찍이 북쪽으로 도망쳤습니다. 도시에 있던 야포는 노획당했고, 남쪽으로부터의 반격은 엄청난 대가를 치르며 무산되었습니다. [202.GetName] 점령은 반란군의 확실한 승리를 의미하며, 이곳은 군대의 병참과 통신의 요충지이자 엄청난 선전 가치를 가지고 있습니다."
 ukraine_revolt.43.d.failure: "즉흥적으로 세운 계획이 실패로 돌아갔습다. 적들의 수비대 대부분이 리사 호라 요새 남쪽 주변에서 벌어지던 전투에 너무 몰두하고 있었으나 우리 병력이 너무 얇게 분산되어 있었습니다. 초기에는 도시 깊숙이 진격했지만 완벽한 돌파를 이루지는 못했습니다. 남쪽에 있던 우리 병사들은 친헤트만 코자크 부대의 공격에 의해 전멸당했고, 그들은 얼마 안 있어 우리의 측면을 재빨리 공격했습니다. 빠른 후퇴로 전멸은 면했지만 인명 피해는 상당했습니다."
 ukraine_revolt.43.a: "공화국 만세!"
 ukraine_revolt.43.b: "그냥 약간 차질이 생긴 것 뿐이다."
 ukraine_revolt.44.t: "남쪽 협공의 붕괴"
 ukraine_revolt.44.d: "미샬로우카와 리사 호라 요새 사이의 남쪽 협공을 돕기 위해 2개 대대가 급히 파견되었습니다. 남쪽에서 점점 더 많은 지원군이 도착함에 따라 그들은 겨우 상황을 안정시킬 수 있었습니다. 계획대로 강을 향해 진격할 수 없게 된 남쪽 병력들은 작전 중지를 요청했습니다.\n\n하지만 이러한 대응은 결과적으로는 무의미한 것이 되어버렸습니다. 이후 헤트만군은 남쪽의 우리 병력들을 완전히 우회하고, 우리 주력 부대를 거의 대혼란에 빠뜨릴 만큼 강력하게 공격했습니다. 인민군의 최정예 부대를 전멸로부터 구하기 위해 싸우면서 후퇴할 수 있도록 해달라는 요청이 도달했습니다."
 ukraine_revolt.44.a: "대재앙이로군!"
 ukraine_revolt.45.t: "[202.GetName] 포위"
 ukraine_revolt.45.d: "공화국군은 [202.GetName]로 향하는 모든 도로를 차단했습니다. 도시 수비대는 여전히 상당한 양의 야포와 함께 견고하게 버티고 있지만, 도시는 거대한 데에 비해 야포는 얇게 분산되어 배치되어 있었습니다. 스코로파즈키는 도시를 떠났고, 레오니드 스투프니츠키 장군은 친헤트만군과 독일군이 도착해 수비대를 구원할 때까지 \"[202.GetName] 요새\"를 방어하라는 임무를 맡았습니다. 그러나 이러한 희망은 헛된 것이었습니다. 이반 폴타베츠-오스트랴니차의 코자크 부대는 [202.GetName]를 향해 전진하려 했지만, 도시의 남동쪽에서 계속되는 게릴라 공격에 발이 묶였습니다.\n\n인민군의 [202.GetName] 총공세가 시작되었을 때, 도시가 버틸 수 없으리라는 것은 명확해졌습니다. 저항은 용감하게 이루어졌고, 일부 지역에서는 친헤트만 부대가 인민군 병사들의 압도적인 숫자에 맞서 진지를 지켰지만, 병력이 너무 적어 모든 것을 지키지는 못했습니다. 해 질 무렵이 되자 총소리가 거의 들리지 않았습니다. 이 도시의 점령은 반란군의 확실한 승리를 의미하며, 이곳은 군대의 병참과 통신의 요충지이자 엄청난 선전 가치를 가지고 있습니다."
 ukraine_revolt.45.a: "그렇게 헤트만은 몰락했다."
 ukraine_revolt.46.t.success: "반군의 [202.GetName] 공격"
 ukraine_revolt.46.t.failure: "[202.GetName] 함락"
 ukraine_revolt.46.d.success: "올렉산드르 우도비첸코가 지휘하는 반군이 수도 바로 앞까지 도달했습니다. 반군은 외세가 개입하기 전에 혁명을 끝내기 위해 수도를 장악하고 헤트만을 포획하겠다는 대담한 계획을 가지고 있습니다. [202.GetName]에서 우리의 상황은 매우 유리합니다. 바리케이드로 막힌 거리는 진격을 늦추고 유혈사태가 일어나게 만들 것이며, 도시의 광대한 크기는 수비대에게 시간을 벌 수 있는 여지를 줄 것입니다. [202.GetName] 수비대의 지휘관인 레오니드 스투프니츠키 장군은 정치적으로 신뢰할 수 있으며 병사들 사이에서 덕장으로 평가받고 있습니다.\n\n위험한 순간들이 있었지만, 우리의 군대는 반군을 저지하는 데 성공했습니다. 우리의 우수한 장비와 훈련 덕분에, 반군은 정정당당한 싸움이 벌어지자 돌파구를 찾을 수 없었고, 큰 손실을 입은 후에 퇴각해야만 했습니다."
 ukraine_revolt.46.d.failure: "올렉산드르 우도비첸코가 지휘하는 반군이 수도 바로 앞까지 도달했습니다. 반군은 외세가 개입하기 전에 혁명을 끝내기 위해 수도를 장악하고 헤트만을 포획하겠다는 대담한 계획을 가지고 있습니다. [202.GetName]에서 우리의 상황은 매우 유리합니다. 바리케이드로 막힌 거리는 진격을 늦추고 유혈사태가 일어나게 만들 것이며, 도시의 광대한 크기는 수비대에게 시간을 벌 수 있는 여지를 줄 것입니다. [202.GetName] 수비대의 지휘관인 레오니드 스투프니츠키 장군은 정치적으로 신뢰할 수 있으며 병사들 사이에서 덕장으로 평가받고 있습니다.\n\n재앙이 닥쳤습니다. 반군의 계획은 정교했습니다. 그들은 도시를 포위하는 데 집중했고 우리가 병력을 재정비하기 전에 공격했습니다. 남쪽에서는 진격이 멈췄지만, 북쪽에서 용감하게 항전한 우리 군대는 반군의 기습에 무너져 전열을 정비하지 못한 채 고립되었습니다. 스투프니츠키가 도심으로의 후퇴를 명령했을 때는 상황은 이미 끝난 후였습니다. 용감한 수비대는 포위되어 학살당했고 도시는 반란군에게 함락되었습니다. 그리고 스코로파즈키의 통치는 그렇게 막을 내렸습니다."
 ukraine_revolt.46.a: "망할 반역자 놈들!"
 ukraine_revolt.46.b: "그렇게 헤트만은 몰락했다."
 ukraine_revolt.50.t: "전차의 국경 도하"
 ukraine_revolt.50.d: "[GetDateText]일, 독일군의 첫 번째 부대가 폴란드군 사단과 리투아니아 및 벨라루스군의 소규모 파견대와 함께 서쪽 국경을 넘었습니다. 헤트만은 혁명군을 물리치기 위한 원조를 공식적으로 요청함으로써 이들의 우크라이나 침공을 정당화했습니다. 그렇게 스코로파즈키의 시간을 벌기 위한 도박이 성공했습니다. 그는 여전히 [202.GetName]를 장악하고 있었고, 그의 군대는 반군이 희망했던 것처럼 붕괴하지는 않았습니다.\n\n우크라이나 서부에 있던 인민군 부대는 수적, 질적으로 우세한 독일군 주도의 군대에 의해 빠르게 격파되었습니다. 인민군 대부분은 군 보급고에서 탈취한 중장비 대부분을 잃고 시골로 흩어졌습니다. 몇몇 대대는 스티르 강으로의 진격을 하루 정도는 막는 데 성공했지만, 포탄이 부족해지자 후퇴해야 했습니다. 동시에 러시아 국경에서 이동하여 막 도착한 스코로파즈키 충성군이 자체적으로 공세를 시작했습니다. 인민군은 망치와 모루 사이에서 붕괴되었고, 남부 지역의 일부와 더욱 외딴 시골 지역만을 통제할 수 있었습니다.\n\n스코로파즈키는 독일군의 중요도를 깎아내렸지만, 승리를 거둔 독일군이 수도를 행진하는 모습을 보면 아군과 적군 모두에게 있어 그가 카이저의 꼭두각시처럼 보인다는 것은 분명했습니다."
 ukraine_revolt.50.a: "또 다른 우크라이나 혁명이 프로이센의 군홧발에 의해 짓밟혔다."
 ukraine_revolt.51.t: "총포의 침묵"
 ukraine_revolt.51.d: "저녁 무렵, 아직 바리케이드가 곳곳에 쳐져 있는 [202.GetName] 동부에서 정부 대표들은 유서 깊은 미콜라이우스키 다리에서 시몬 페틀류라를 만나 반란을 종식시키는 휴전 협정에 서명했습니다.\n\n혼란 속에서 헤트만 스코로파즈키는 자신과 가족을 도시 외곽의 작은 비행장으로 대피시켰고, 이 과정에서 세르디우크 근위사단 병사들의 보호를 받았습니다. 내각에서 물러나겠다고 선언한 후 그는 라디오를 통해 우크라이나 인민에게 간략하면서도 역사적인 연설을 했습니다.\n\n\"전우크라이나의 헤트만인 저는 18년 반 동안 우크라이나를 어려운 상태에서 벗어나게 하려고 혼신의 힘을 다했습니다. 하지만 신께서는 이 일에 대처할 힘을 저에게 주지 않으셨습니다. 이제 현재 상황과 우크라이나의 이익을 고려하여 저는 권좌에서 물러남을 선언합니다.\"\n\n수석장관은 정권을 장악했지만, 최고 사령부로부터 더 이상의 전투는 무의미하다는 통보를 받은 후, 승리를 거둔 민주운동과의 협상을 즉시 시작하겠다는 의사를 분명히 밝혔습니다.\n\n상황이 진정되자 반군과 병사들은 무기를 내려놓았습니다. 몽상가들과 반체제 인사들의 환상이 현실이 되었고, 우크라이나는 다시 한번 자유를 만끽하게 되었습니다."
 ukraine_revolt.51.a: "우크라이나의 영광과 자유는 아직 사라지지 않았도다!"
 ukraine_revolt.52.t: "총포의 침묵"
 ukraine_revolt.52.d: "혁명군은 와해되어 지하로 쫓겨났습니다. 지도부의 대부분은 체포되어 총살당했지만, 민주운동 지도부의 주요 인사들은 성공적으로 탈출했습니다. 그들의 행방은 알려지지 않았지만 헤트만은 \"우크라이나국을 파괴하기 위해 외세와 음모를 꾸민\" 이들을 반드시 찾아내 법의 심판을 받게 할 것이라고 장담했습니다. 그러나 옛 반군 병사들이 아직 항복하지 않은 반군 병사들의 신원을 파악하는 데에 있어 사법 당국을 돕는다면 사면을 해줄 수도 있다고도 덧붙였습니다.\n\n남은 반군 병사들은 우크라이나 서부와 북부의 외딴 지역으로 후퇴했으며, 공화주의자들에게 여전히 우호적인 마을들이 이들을 숨겨주고 물자를 지원해 주고 있습니다. 군대는 이 지역을 평정하고 남은 게릴라들을 가능한 한 빨리 뿌리 뽑는 임무를 맡게 될 것입니다."
 ukraine_revolt.52.d2: "혁명군은 [792.GetCapitalVictoryPointName]까지 후퇴했고, 가장 헌신적인 공화주의 투사들은 절망적인 마지막 시도로써 도시에 바리케이드를 설치하고 봉기를 계속하려 했습니다. 그러나 그들은 병력과 무기 면에서 모두 열세였고, 친헤트만군이 도시에 들어오자마자 그들의 노력은 수포로 돌아갔습니다. 저녁 무렵, 수석장관 드미트로 도로셴코가 이끄는 헤트만의 정부 대표들은 타라스 셰우첸코 기념비 근처에서 공화주의자들의 지도자 막심 슬라빈스키를 만났습니다. 그곳에서 슬라빈스키는 휴전 협정에 서명하고 공식적으로 교전을 끝냈습니다. 나머지 공화주의 지도부는 국경을 넘어 알 수 없는 곳으로 도망쳤지만, 인민군 대부분은 휴전과 함께 무기를 내려놓았습니다. 군대는 평화가 정착되는 동안 남은 반군들을 진압하는 임무를 맡게 될 것입니다."
 ukraine_revolt.52.a: "드디어 안정이로군."
 ukraine_revolt.53.t: "증가하는 헤트만주의-건국자 연합의 영향력"
 ukraine_revolt.53.d: "반란이 일어난 지난 몇 주 동안 군부의 권력이 크게 강화되었습니다. 소임과 수석장관은 공화주의 반역자들을 어떻게 대처할 것인지에 대해 헤트만에게 다양한 의견을 제시했지만, 군과 헤트만주의-건국자 연합의 인물들에게 유리한 방향으로 일이 처리되거나 외면당하는 경우가 많았습니다. \n집무실에 보리스 홈진, 이반 폴타베츠-오스트랴니차와 같은 헤트만주의-건국자 연합의 저명한 인물들의 방문이 증가한 반면, 소임은 점점 더 약해지는 것처럼 보입니다. 이러한 행동이 장기적으로 민주주의에 심각한 영향을 미치리라는 것은 명백한 사실입니다..."
 ukraine_revolt.53.a: "알겠다..."
 ukraine_revolt.54.t: "[WHR.GetNameDef]의 의용군"
 ukraine_revolt.54.d: "우리 군대는 지금까지 외국의 지원을 거의 받지 못했습니다. 베를린에서는 공화주의 진영이 스코로파즈키를 이길 경우 새 정부가 헤트만의 정부 대신 인정을 받을 것이라는 사실을 인정했습니다. 그럼에도 불구하고 독일에 동조하는 다른 국가들, 특히 공화주의 운동이 큰 힘을 얻고 있는 폴란드가 헤트만에게 소규모의 자원병과 장비를 보내는 것을 막지는 못했습니다. 또한 오스트리아는 우리의 대의에 동조하는 것처럼 보이지만 독일과 좋은 관계를 유지하고 헤트만이 승리하더라도 소외되지 않기 위해 직접적인 지원을 보내는 것은 자제하고 있습니다.\n\n하지만 의심과 회의가 팽배한 상황에서 북쪽의 한 나라가 한 줄기 희망의 빛이 되어주었습니다. 바로 벨라루스 인민공화국입니다. 벨라루스 지도부가 직접적으로 우리의 대의를 지지하거나 언급하지는 않았지만, 우리가 옹호하는 민주주의와 공화주의의 이상에 헌신하는 소수의 벨라루스 자원병들이 국경을 넘어 우리 편에 합류했습니다. 민스크 정부는 헤트만의 정부와의 군사 동맹으로 인해 다른 라이히스팍트 국가의 군대가 감시와 제한을 받는 동안 이 자원병들이 눈에 띄지 않게 국경을 넘을 수 있도록 허용한 것 같습니다. 비록 병력이 적고 전장에서 큰 변화를 가져오지는 못하겠지만, 이들의 합류는 폭정과 억압의 세력에 맞서 싸우는 데 있어 우리 군대의 사기를 높이는 데 큰 도움이 되었습니다."
 ukraine_revolt.54.a: "자유로운 동유럽을 위해 힘을 합치자!"
 ukraine_revolt.99.t: "반군의 잔당"
 ukraine_revolt.99.d: "민주운동 세력의 대다수가 항복한 후, 남은 급진주의자들은 제대로 된 중앙 조직 없이 여러 세력으로 분열되었습니다. 페틀류라의 대의에 충성하는 농민 반군은 여전히 존재하지만, 좌파 조직들은 분열되어 혁명을 위한 테러 방법을 채택했습니다.\n\n경찰과 군대는 남은 반군을 제거하기 위해 시골을 철저히 수색하고 있지만, 작업 속도가 느리고 사상자가 속출하고 있습니다. 특히 차르 시대부터 이어진 사회혁명당의 전통인 군 장교들을 대상으로 한 폭탄 테러가 특히 혐오스러운 것으로 인식되며, 이로 인해 여러 사상자도 종종 발생하기도 합니다. 이에 따른 형량도 가혹합니다. 대부분의 반군들은 이 시점에 다다르면 사형에 처해지게 되는데 때때로 재판 없이 \"체포에 저항하다 총격전에서 사망했다\"고 하면서 사형에 처해지기도 합니다."
 ukraine_revolt.99.a: "비극이군."
 ukraine_revolt.103.t: "특이한 장교"
 ukraine_revolt.103.d: "우리 군대가 [199.GetCapitalVictoryPointName]의 민주운동 잔존병들을 빠르게 소탕하는 가운데 우리 병사들은 예상치 못한 발견을 했습니다. 오랫동안 버려져 있어서 이 지역의 반군들이 지휘소로 사용하고 있었던 작은 시골집을 포위하고 있던 우리 병사들은 격렬한 저항에 부딪혔고, 긴 전투 끝에 마침내 항복을 받아낼 수 있었습니다.\n\n총소리가 멈추자 낯익은 인물이 집에서 나와 자신이 지휘관이라고 밝히며 사건에 대한 책임을 질 테니 자신의 부하들은 사면해달라고 요청했습니다. 처음에는 충격을 받았지만, 그 지휘관이 바로 자칭 우크라이나의 국왕, 바실 비시바니라는 이름으로 더 잘 알려진 빌헬름 대공이라는 것이 분명해졌습니다.\n\n체포되어 가장 가까운 수용소로 보내진 빌헬름 대공은 심문을 받았고, 헤트만국 내 오스트리아계 폴란드인의 이익을 증진하기 위해 왔다고 자백하라는 요구를 받았습니다. 그러나 대공은 자신은 자진해서 온 것이며, 우크라이나의 국민 외 누구를 위해 싸우지는 않았다고 고집했습니다. 그의 특별한 증언과 벨트크리크 중 그의 활약에 관한 이야기가 일부 병사들을 동요시켰다는 소문이 있지만, 정부는 그를 다른 포로들과 똑같이 대우해야 한다고 주장하고 있습니다. 이미 그를 수도에 있는 더 안전한 교도소로 이동시키려는 계획이 세워져 있지만, 이번 주 안에 그가 렘베르크로 돌아갈 것이라는 데에는 의심의 여지가 없습니다."
 ukraine_revolt.103.a: "오스트리아인들이 뭐라고 할지 들어보자."
 ukraine_revolt.104.t: "빌헬름의 석방을 청원하는 오스트리아"
 ukraine_revolt.104.d: "오스트리아가 빌헬름의 즉각 석방을 청원했다는 소식이 빈에 있는 우리 대사로부터 들어왔습니다. [202.GetCapitalVictoryPointName] 주재 오스트리아 대사는 오스트리아 정부의 전보를 통해 빌헬름이 우리 영토에 이례적으로 나타난 것은 \"요트가 드니프로강에서 항로를 잃었기 때문\"이며 단순히 도움을 요청하기 위해서였다고 설명했는데, 이는 아이러니하게도 빌헬름 본인의 설명과는 정면으로 모순되는 내용이었습니다.\n\n또한 오스트리아 정부는 우크라이나에 그가 있었다는 사실을 전혀 몰랐으며 우크라이나에 오스트리아 국민이 있다는 사실을 계속 부인했습니다. 그들의 말은 공허하기는 하지만 현재로서는 우리가 얻을 수 있는 최선입니다."
 ukraine_revolt.104.a: "예상대로군."
 ukraine_revolt.105.t: "붉은 대공의 탈출!"
 ukraine_revolt.105.d: "한밤중에 이 지역에 남아있던 반군 중 일부가 빌헬름 대공이 갇혀 있던 군사 기지를 공격했습니다. 공격으로 인한 혼란 속에서 빌헬름 대공은 감금 상태에서 탈출할 수 있었고, 현재 시골로 사라져 갈리시아로 향하고 있는 것으로 추정됩니다. 공식적으로는 반군의 공격이 빌헬름에게 탈출의 기회를 제공했지만, 간수들과 일부 수비병들은 그를 막으려는 시도조차 하지 않았으며, 심지어 일부는 그의 탈출을 도왔던 것으로 추정됩니다.\n\n모호한 사건의 성격으로 인해 우리는 무슨 일이 일어났는지 영원히 알 수 없을 것입니다.  그가 지금 어디에 있든, 이것은 의심할 여지 없이 그가 해외에서 겪은 모험 이야기의 또 다른 장이 될 것이며, 그의 유산은 영원히 지속될 것입니다."
 ukraine_revolt.105.a: "잘 가시지요, 바실 비시바니."
 ukraine_revolt.106.t: "빌헬름 대공의 귀환"
 ukraine_revolt.106.d: "[199.GetCapitalVictoryPointName]에서 체포된 후 군에 의해 구금되어 있던 빌헬름 대공이 우크라이나국으로부터 공식적으로 귀환했습니다. 기차를 타고 렘베르크에 도착한 빌헬름 대공은 주변 시골 지역에서 몰려든 수많은 우크라이나인 인파의 환영을 받았습니다. 그는 언론과의 인터뷰에서 자신의 행적에 대한 자세한 언급을 거부했습니다. 영웅과 같은 환영은 아니었지만, 그의 이야기는 역사에 기록될 것입니다."
 ukraine_revolt.106.a: "돌아온 것을 환영하오, 빌헬름 경!"
 ukraine_revolt.107.t: "국경을 넘은 빌헬름 대공"
 ukraine_revolt.107.d: "[199.GetCapitalVictoryPointName]에서 체포된 후 군에 의해 구금되어 있던 바실은 반군의 공격으로 탈출에 성공했고, 우크라이나 국경수비대는 그의 월경을 막으려 하지 않았으며 그렇게 그는 곧바로 갈리치아 국경으로 향했습니다. 여전히 우크라이나에서 수배 중인 도망자 신분이지만, 빈 주재 헤트만국 대사는 빌헬름 대공이라는 사람은 반란에 연루되지 않았지만 체포 영장에는 \"바실 비시바니\"라는 이름이 적혀 있다는 사실을 통보받았습니다."
 ukraine_revolt.107.a: "귀국을 환영하오, 바실 경!"
 ukraine_revolt.108.t: "휴가객과 대공"
 ukraine_revolt.108.d: "발하우스플라츠의 외무부는 최근 우크라이나 대사관으로부터 분노에 찬 전화를 받았습니다. 지난 몇 주간 많은 오스트리아 국민들이 국경을 넘었는데, 대사는 이는 최근 볼히니아에서 발생한 문제와 관련이 있다고 주장했습니다. 더 중요한 것은 이러한 \"휴가객\" 중 한 명이 바로 빌헬름 대공이라는 것입니다. 외무부는 다소 의외의 반응을 보였습니다. 우크라이나 정부가 공식적으로 요청하면 국경을 봉쇄하고 대공이 오스트리아에 머물 수 있도록 하겠다는 것이었는데 이는 우크라이나가 심각한 위기 상황에 놓여져 있다는 것을 간접적으로 시인하는 것과 다를 바 없었습니다.\n\n대사가 몰랐던 것은 오스트리아의 개입이 얼마나 광범위하게 파고들었는지였습니다. 전쟁부는 최근 갈리치아의 군인들에게 넉넉한 휴가를 주었고, 렘베르크의 우크라이나 영사는 비자 발급과 정보 수집을 통해 정보국을 지원하고 있었습니다.\n\n이날 황제는 자신의 친척이 아드리아해의 로시니에서 요트를 타고 있는 모습이 목격됐다고 보고했는데, 그는 대공의 차가 이미 공식 요청 며칠 전에 바실 비시바니라는 사람에 의해 우크라이나로 넘어갔다는 사실을 잘 알고 있었습니다."
 ukraine_revolt.108.a: "가게나, 바실. 그대의 나라가 그대를 필요로 하니."
 ukraine_revolt.109.t: "우크라이나 봉기"
 ukraine_revolt.109.d: "검은 월요일로 인한 경제 위기가 전 세계를 휩쓸고 있는 가운데 동방주에는 무질서가 만연해 있습니다. 이러한 상황은 특히 우크라이나에 가혹한 영향을 미쳤으며, 우크라이나의 농업 경제는 그 자체의 무게에 휘청거리고 있습니다. 우크라이나는 이미 불바다가 된 상황에서 한때 우리의 동맹이었던 시몬 페틀류라와 그의 공화주의자 연합이 서부에서 반란을 주도하면서 내전이 발발했습니다.\n\n베를린 주재 우크라이나 대사는 상황이 통제되고 있으며 이것이 동방주의 지위나 우크라이나의 정치적 상황을 훼손하지 않을 것이라고 장담했습니다. 그럼에도 불구하고 우리가 실제로 개입하기 위해 할 수 있는 일은 거의 없습니다."
 ukraine_revolt.109.a: "심각한 것 같군."
 ukraine_revolt.130.t: "우크라이나에서 도망친 스코로파즈키 헤트만"
 ukraine_revolt.130.d: "한동안 파울로 스코로파즈키 헤트만이 이끄는 독일에 예속된 우크라이나국은 공화주의자들의 반란에 휘말려 있었습니다. 이제 스코로파즈키가 우크라이나에서 탈출했다는 소식이 전해지면서 헤트만국의 미래가 위험에 처한 것으로 보입니다.\n\n[202.GetName] 공격에 성공한 공화주의 반군은 우크라이나 인민공화국의 복원을 선언했습니다. 이 사태로 인해 동유럽 의존국에 대한 독일의 지배력이 의심스러워졌지만, 새 정부는 이미 베를린과의 향후 관계를 협상하기 위해 연락을 취했습니다."
 ukraine_revolt.130.a: "[202.GetName]으로 전보를 보내라. 지금 당장."
 ukraine_revolt.130.b: "[202.GetName]으로 전보를 보내라. 지금 당장!"
 ukraine_revolt.130.c: "... 우리 방어 계획은 별일 없겠지. 그렇지?"
 ukraine_revolt.130.e: "빈니첸코가 한 일이 잊혀지지 않길 바라자..."
 ukraine_revolt.130.f: "이게 바로 형편없는 폭군에게 의지하면 생기는 일이다."
 ukraine_revolt.130.g: "우크라이나 없이 동부방벽이 존재할 수 있긴 한가?"
 ukraine_revolt.131.t: "우크라이나에서의 봉기 실패"
 ukraine_revolt.131.d: "한동안 파울로 스코로파즈키 헤트만이 이끄는 독일에 예속된 우크라이나국은 오스트리아령 갈리치아에서 활동하던 공화주의 반군이 주도하는 반란에 휘말려 있었습니다. 이제 서부 지역에 흩어져 있는 몇 개의 소규모 저항 세력을 제외하고는 공화주의 세력이 우크라이나에서 쫓겨났다는 소식과 함께 헤트만국의 미래가 안정된 것처럼 보입니다.\n\n반란 이후 헤트만의 정부는 현재 정권을 잡고 있는 \"헤트만의 연정\" 아래 보수 노선을 이어가고 있지만, 다가오는 선거가 우크라이나 정치를 크게 뒤흔들 수 있는 중대 분수령이 될 것으로 예상됩니다."
 ukraine_revolt.131.d2: "한동안 파울로 스코로파즈키 헤트만이 이끄는 독일에 예속된 우크라이나국은 오스트리아령 갈리치아에서 활동하던 공화주의 반군이 주도하는 반란에 휘말려 있었습니다. 이제 서부 지역에 흩어져 있는 몇 개의 소규모 저항 세력을 제외하고는 공화주의 세력이 우크라이나에서 쫓겨났다는 소식과 함께 헤트만국의 미래가 안정된 것처럼 보입니다.\n\n반란의 종식은 소임을 정지시키고 권력을 강화하기 위한 구실로 봉기를 사용했던 권위주의 강경파와 헤트만 충성파의 승리를 의미했습니다."
 ukraine_revolt.131.a: "이게 끝이었으면 좋겠군..."
 ukraine_revolt.131.b: "외무장관을 불러와 주게. 바실이 또 사고를 친 모양이야..."
 ukraine_revolt.131.c: "오 주여, 감사드리옵나이다."
 ukraine_revolt.131.e: "헤트만은 지금까지 총 세 번이나 자기 국민을 상대로 싸워왔다. 과연 그는 앞으로 몇 번이나 더 싸워야 할까?"
 ukraine_revolt.131.f: "진작에 저 폭도를 쏴죽였어야 했는데..."
 ukraine_revolt.131.g: "우크라이나에 평화가 찾아올 수 있기는 할까?"
 ukraine_negotiations.1.t: "우크라이나 급진민주당과의 협상"
 ukraine_negotiations.1.d: "우크라이나는 혼란의 끝자락에 있습니다. 헤트만의 태도는 명확합니다. 소임이 사태를 수습하지 못한다면 그들은 배제될 것입니다. 총부리가 겨눠질 것이며, 사람들, 아마도 우크라이나 민주주의 그 자체가 죽을 것입니다. 이 모든 것을 이해한 수석장관 도로셴코는 가장 신뢰하는 사람들을 모아 소임 자체의 단결이라는 첫 번째 문제를 해결하기 위한 협상을 시작했습니다.\n\n현재 급진민주당는 적어도 민주운동에 대한 이해를 보이고 있으며, 공개적인 동정까지 보이고 있습니다. 이는 어느 정도 이해가 가는 행동이었는데, 그들은 스코로파즈키의 감시로 인해 자신들의 정책을 가결시키지 못했기 때문이었습니다. 그들의 지지를 받기 위해서는 그러한 상황이 바뀌어야 합니다. 도로셴코와 슐힌의 팽팽한 협상 끝에 민주적 개혁, 반부패 조치를 시행하고 제일 중요하게는 급진민주당이 도로셴코의 정부와 민주운동 사이에서 중재자 역할을 할 것이며 대신 급진민주당이 도로셴코의 정부를 지지하겠다는 까다로운 타협안이 도출되었습니다. 이제 소임에서 압도적인 다수표를 확보한 정부는 사회주의 반대파와의 합의를 위한 노력을 시작할 수 있게 되었습니다."
 ukraine_negotiations.1.a: "평화적인 해결책을 찾을 수 있을 지도 모른다."
 ukraine_negotiations.2.t: "연정 내 갈등"
 ukraine_negotiations.2.d: "도로셴코의 낙관적인 계획은 우익으로부터 좋은 평가를 받지 못했습니다. 보리스 홈진은 수석장관이 단호하고 강력하게 대처하지 않아 위기를 악화시켰다고 비난했습니다. SHD와 군부의 일각에서는 정부에게 지금 당장 공격하고, 사회주의자들에게 조직을 정비할 시간을 주는 자유주의자들의 시간만 끄는 시도는 무시하라고 제안했습니다. 만약 수석장관이 이토록 약하고 우유부단하지 않았다면 대규모 체포와 지금까지 알려진 민주운동의 은신처를 급습한다는 한 번의 신속한 타격으로 위협을 제거할 수 있었을 것이라고 그들은 주장했습니다. 최종 결정은 헤트만의 손에 달려있습니다."
 ukraine_negotiations.2.a: "평화적인 해결책을 찾아라."
 ukraine_negotiations.2.b: "쇠뿔도 단김에 빼야 한다."
 ukraine_negotiations.3.t: "선제공격"
 ukraine_negotiations.3.d: "한밤중에 우리 병력들이 주요 서부 도시의 민주운동의 은신처 여러 곳을 공격했습니다. 지역별로 대규모 체포가 이루어졌고, 반역 행위 했다고 의심받는 사람들이 경찰에 구금되었습니다. 민주운동 내부의 우리 요원들은 이번 공격으로 인해 여러 지역 내의 민주운동 조직이 거의 파괴되었으며, 이제 남은 일은 그저 잔해를 치우는 데 불과할 것이라고 주장하고 있습니다. 그러나 연정 내에서 낙관적이지 않은 구성원들은 민주운동이 그렇게 쉽게 패배할 것인지, 그리고 정보가 정확한지에 대해 의심하고 있습니다."
 ukraine_negotiations.3.a: "좋은 소식인가?"
 ukraine_negotiations.4.t: "민주운동에게 온 초대장"
 ukraine_negotiations.4.d: "헤트만으로부터 승인을 받은 도로셴코 수석장관은 소임의 안드리 니코우스키 급진민주당 대표를 통해 민주운동 지도부에 협상을 하자고 제안하는 메시지를 전달했습니다. 공화주의자들, 특히 시몬 페틀류라가 동의한다면 시위가 평화적으로 종식될 수도 있습니다."
 ukraine_negotiations.4.a: "그들이 이성을 되찾길 바라자."
 ukraine_negotiations.6.t: "민주운동의 동의!"
 ukraine_negotiations.6.d: "소임에 좋은 소식이 전해졌습니다! 도로셴코의 도박은 성공을 거두었고, 민주운동의 지도부는 일정이 잡히는 대로 협상을 시작하겠다는 의사를 밝혔으며, 사회주의노동자당 소속 안드리 리비츠키와 사회혁명당 소속 우세볼로드 홀루보비치가 이끄는 소규모 대표단을 구성했습니다. 아직 성공을 확신할 수는 없지만, 이들의 반응은 도로셴코와 소임의 부드러운 접근 방식에 상당한 힘을 실어주었고, 일부 반대론자들은 조심스럽게 낙관적인 분위기를 보였습니다."
 ukraine_negotiations.6.a: "이제부터가 진짜다."
 ukraine_negotiations.7.t: "수감자 문제"
 ukraine_negotiations.7.d: "본격적인 회담이 시작되기 전에 민주운동은 정치범 석방과 현재 진행 중인 모든 정치적 재판의 중단이라는 한 가지 요구를 내걸었습니다. 그 대가로 민주운동은 시위대를 통제하고 현재 진행 중인 파업을 일부 종료하겠다고 약속했습니다.\n\n이 제안을 받아들이는 것은 분명 민주운동에 대한 선의의 표현을 보여주는 것이 될 것이지만, 연정 내부에서는 민주운동이 석방을 기회로 삼아 시위를 강화할 것이라는 우려를 표명하고 있습니다. 이 정치범들 중에는 수많은 선동가와 조직가들이 포함되어 있으며, 이들이 민주운동의 조직원들을 급진화시킬 수도 있겠지만... 어쨌든 이것이 그들의 첫 번째 요구입니다."
 ukraine_negotiations.7.a: "그들은 믿을 수 없다."
 ukraine_negotiations.7.b: "나라를 지키려면 수락해야 한다."
 ukraine_negotiations.8.t: "[192.GetName]에서의 사망 사건"
 ukraine_negotiations.8.d: "포로를 석방하는 대가로 시위대를 통제하겠다는 민주운동의 약속에도 불구하고, 최근 [192.GetName]에서 발생한 사건은 그들이 자인하는 것보다 시위대를 통제하지 못하고 있다는 것을 보여줍니다. [192.GetName]에서 벌어진 부두 노동자들의 파업은 경찰과 파업 참가자 간의 대치가 총격전으로 확대되면서 최소 2명의 목숨을 앗아가는 참사로 이어졌습니다.\n\n원인이 무엇이든, 연정 내에서는 민주운동에 대한 인내심이 고갈되고 있으며, 헤트만주의-건국자 연합은 도로셴코에게 협상을 끝내라고 경고했습니다."
 ukraine_negotiations.8.a: "대화는 계속 이어져야만 한다."
 ukraine_negotiations.8.b: "저들이 선을 넘었다. 대화를 끝내라."
 ukraine_negotiations.9.t: "헤트만주의-건국자 연합의 개입"
 ukraine_negotiations.9.d: "[192.GetName] 사건에 대한 도로셴코의 강력한 항의가 없자, 보리스 홈진은 직접 헤트만에게로 향했습니다. 오랜 대화 끝에 그는 스코로파즈키에게 반군들이 시간 끌기를 하고 있을 뿐이라며 헤트만주의-건국자 연합의 접근 방식을 지지하고 공세로 전환하자고 설득했습니다.\n\n이에 동의한 스코로파즈키는 도로셴코 장관에게 회담은 시간 끌기에 불과하며 단호한 치안 조치가 신속하게 취해져야 하며, 이를 받아들이지 않을 경우 헤트만이 직접 나설 것이라고 분명히 밝혔습니다."
 ukraine_negotiations.9.a: "아, 안돼..."
 ukraine_negotiations.10.t: "대안"
 ukraine_negotiations.10.d: "놀랍게도 리비츠키가 이끄는 대표단은 [192.GetName] 사건에서 민주운동의 잘못을 인정하고 협상을 계속하고 싶다는 의사를 표명했습니다. 선의의 표시로 협상을 계속하는 대가로 자신들이 지닌 일부 무기고의 위치를 공개할 의향이 있다고 밝혔습니다. 이 제안이 얼마나 진지한 것인지 파악하기는 어렵습니다."
 ukraine_negotiations.10.a: "그들은 합리적이고자 노력한다, 우리도 그래야만 하고."
 ukraine_negotiations.10.b: "놈들의 실수는 그리 쉽게 용서되지 못할 것이다."
 ukraine_negotiations.11.t: "대표 문제"
 ukraine_negotiations.11.d: "온갖 역경에도 불구하고, 양측이 협상을 계속하기로 합의했기 때문에, 회담에서 누가 정부를 대표할 것인지 답해야만 합니다. 민주운동 대표단은 협상에 대한 확신을 원하기 때문에 헤트만과 직접 개혁을 논의하기를 원합니다. 왜냐면, 헤트만은 자신의 정치인들이 하는 모든 약속을 거부할 수 있는 권력을 가지고 있기에, 다른 사람들의 약속은 거의 실효성이 없기 때문입니다.\n\n건국자 연합과 헤트만 자신은 이에 반대하고 있습니다. 그들은 민주운동이 합법정부인 마냥 국가원수와 직접 협상한다는, 동등한 관계임을 결코 인정하려고 하지 않기 때문입니다. 스코로파즈키는 도로셴코 수석장관이 국가를 대표하는 것으로 충분하다고 생각합니다. 마지막으로 헤트만의 아들 다닐로가 입헌주의 성향 덕에 도로셴코와 함께 타협 후보로 제안되었습니다."
 ukraine_negotiations.11.a: "스코로파즈키를 설득해보자."
 ukraine_negotiations.11.b: "민주운동은 도로셴코와 거래할 것이다."
 ukraine_negotiations.11.c: "도로셴코과 더불어 다닐로를 대안으로 제안하자."
 ukraine_negotiations.12.t: "협상 결렬"
 ukraine_negotiations.12.d: "민주운동의 요구에도 불구하고 헤트만이 우크라이나국과 민주운동 간의 협상을 직접 진행하기로 한 결정은 실수였던 것 같습니다. 스코로파즈키는 민주운동이 어떤 관점을 취하길래 그런 요구를 할 수 있는지 의문을 제기했으며, 그는 민주운동의 입장을 볼셰비즘에 비유하고, 그의 정부가 이미 구제 법안을 통해 경제 위기를 해결하기 위한 결정적인 조치를 취했다고 강조했습니다. 민주운동의 제안이 스코로파즈키에게 무의미하다고 판단되자 민주운동의 대표단들은 협상장을 떠났고, 협상은 명확한 결론 없이 끝날 것으로 보입니다..."
 ukraine_negotiations.12.a: "아, 안돼..."
 ukraine_negotiations.13.t: "협상 결렬"
 ukraine_negotiations.13.d: "도로셴코가 정부를 대표하도록 한 결정은 실수였던 것 같습니다. 민주운동은 이러한 움직임을 선의를 표하는 행동이라고 인정했지만 도로셴코는 협상을 할 수는 있지만 합의된 내용이 헤트만에게 인정받을 것이라는 보장은 없으며, 따라서 더 이상의 협상은 무의미할 것이라고 말하며 본질적인 문제를 지적했습니다..."
 ukraine_negotiations.13.a: "아, 안돼..."
 ukraine_negotiations.14.t: "토지개혁 문제"
 ukraine_negotiations.14.d: "민주운동에게 있어 이 정도의 타협안이면 충분한 것이었습니다. [198.GetName] 근처의 작은 교차로 마을인 칼리니우카에서 대면 협상을 하기로 합의하였습니다. 헤트마니치 다닐로 스코로파즈키와 수성장관 도로셴코가 소임 대표단과 비교적 소규모의 경찰들과 함께 그곳에 도착했을 때, 마을은 긴장감으로 가득 차 있었습니다. 민주운동은 시몬 페틀류라와 사회주의 지도자 니키피르 흐리호리이우가 이끄는 위원회를 대표로 선정하였습니다. 그들 또한 병사들로 구성된 경호부대를 데려왔지만, 양측 모두 협상 건물로부터 떨어진 마을의 별도 지역에 경호부대를 배치하기로 합의하였습니다.\n\n첫 번째 회담에서는 협상의 원칙, 국지적 휴전, 그리고 일시적인 상호 긴장 완화에 대해 합의하였습니다. 그러나, 진정으로 이 상황을 완화시키기 위해서는, 민주운동에게는 그들의 분노한 지지자들을 만족시킬 수 있는 확실하고 적절한 양보가 필요했습니다. 정부가 첫 번째로 제안한 약속은 민주운동의 농민 조직과 민병대의 주요 요구 사항 중 하나였던 토지개혁의 지속이었습니다. 그들은 이 개혁이 단지 약속에 그치지 않고 실질적인 토지 재분배를 포함하도록 강력한 보증을 요구하였습니다.\n\n다행히도, 다닐로와 도로셴코는 이에 동의하였습니다. 수석장관의 약속이 정치적인 이유로 쉽게 철회될 수도 있지만, 토지개혁 요구에 헤트만의 후계자가 공식적으로 서명한다면 이는 헤트만국의 위신이 걸린 문제가 되므로 충분히 강력한 보증이 될 것입니다."
 ukraine_negotiations.14.a: "이는 시작일 뿐이다."
 ukraine_negotiations.15.t: "사회주의 문제"
 ukraine_negotiations.15.d: "민주운동의 두 번째 주요 요구 사항은 1920년 이후 유지되고 있는 사회주의자의 지방선거 및 전국선거 출마 금지를 해제하라는 것이었습니다. 사회주의자들이 지방의회 의석을 다수 차지하더라도 국가의 안정을 위협할 수 없으므로 지방선거에서 사회주의자 출마 금지를 해제하는 것은 연정의 온건파에게는 특별히 논쟁거리가 되지 않을 것입니다. 그러나 전국선거에 출마할 수 있도록 허용하는 것은 훨씬 더 우려스러운 것이며, 이는 심각한 역효과를 초래할 수 있습니다."
 ukraine_negotiations.15.a: "지방선거만 허용하라."
 ukraine_negotiations.15.b: "지방선거와 전국선거도 허용하라."
 ukraine_negotiations.16.t: "우파의 분노"
 ukraine_negotiations.16.d: "사회주의자들의 지방 및 전국 선거 참여를 허용하기로 한 결정은 연정과 헤트만주의-건국자 연합 모두를 격분하게 만들었습니다. 그들은 그것을 민주운동에 대한 완전한 \"항복\"이라고 불렀고 협상을 중단하겠다고 위협했습니다. 우리가 뭘 약속하든 소임에서 그들의 수용이나 최소한 중립을 확보하지 않으면 약속한 내용을 의회를 통해 통과시킬 수 없습니다.\n\n두 가지 예외를 제외하고 선거에서 사회주의자의 출마를 허용하는 빠른 타협안이 마련되었습니다. 첫 번째는 저들이 토지의 완전한 사회화를 추진하거나 실행하려고 시도해서는 안 된다는 것이었고 두 번째는 헤트만국을 전복하고 공화국을 세우려고 시도해서는 안 된다는 것이었습니다."
 ukraine_negotiations.16.a: "그들을 무시해라."
 ukraine_negotiations.16.b: "그들을 진정시켜봐라."
 ukraine_negotiations.16.c: "두 가지 조건을 내걸고 좌파의 참여를 허용해라."
 ukraine_negotiations.17.t: "협상 결렬"
 ukraine_negotiations.17.d: "그들의 우려에 귀를 기울이고 있다는 징후가 보이지 않자 연정과 헤트만주의-건국자 연합은 헤트만에게 연락하여 도로셴코가 급진주의자들에게 \"항복\"했다는 사실을 알렸습니다. 그들은 도로셴코가 제안하는 일체의 \"양보주의적\" 입법을 중단할 것을 분명히 밝혔습니다. 스코로파즈키 헤트만은 얼마 지나지 않아 협상을 이어가지 않을 것이며 도로셴코가 협상을 계속할 경우 파면하겠다고 선언했습니다. 도로셴코의 마지못한 묵인으로 더 이상의 협력은 진행되지 않을 것 같습니다..."
 ukraine_negotiations.17.a: "아, 안돼..."
 ukraine_negotiations.18.t: "협상 결렬"
 ukraine_negotiations.18.d: "도로셴코는 선거 규정으로 인해 사회주의자들이 전국선거에서 승리할 수 없을 것이라고 보장함으로써 연정과 헤트만주의-건국자 연합의 우려를 불식시켰습니다. 하지만 민주운동의 급진주의자들이 정보를 유출하여 협상의 허구성을 폭로하면서 역효과가 발생했습니다. 이는 곧 새로운 시위의 물결을 불러일으켰고, 민주운동은 정부가 자신들을 기만했다고 비난할 수밖에 없었습니다. 더 이상의 화해 시도는 없을 것 같습니다..."
 ukraine_negotiations.18.a: "아, 안돼..."
 ukraine_negotiations.19.t: "빈니첸코의 독서회"
 ukraine_negotiations.19.d: "민주운동의 주요 지도자 중 한 사람인 볼로디미르 빈니첸코가 최근 [202.GetName]에 와서 [202.GetName] 지식인과 함께 \"사교 모임\"을 가졌습니다. 현지 지식인 단체에 파견된 요원들이 보고한 것에 따르면, 이 \"독서 모임\"에는 다양한 사회주의자들과 급진적인 자유주의자들이 참가하고 있습니다.\n\n평소라면 이런 모임을 한다고 해서 걱정할 이유는 없지만, 현재 상황을 고려하면 빈니첸코와 같은 영향력 있는 사회주의자가 긴장을 더욱 고조시킬 수 있다는 우려가 있습니다. 이 모임이 혁명 활동을 조직하는 일종의 허울 좋은 행위라면 어떻게 될까요? 그의 \"모임\"이 열릴 장소를 알고 있으므로, 문제가 발생하기 전에 그를 체포하고 도시 밖으로 안전하게 이동시킬 수도 있습니다. 하지만 이런 공격이 실패하거나 대중에게 드러난다면, 그가 발언하게 놔두는 것보다 더 큰 역효과를 초래할 수도 있습니다. 애초에 그의 모임이 그저 화려한 저녁 파티일 수도 있습니다. 빈니첸코는 가끔 중용을 주장하기도 했고, 과거에는 협상을 지지하는 발언을 하기도 했습니다."
 ukraine_negotiations.19.a: "그는 작가일 뿐이다. 그를 내버려 둬라."
 ukraine_negotiations.19.b: "모임을 중단해라."
 ukraine_negotiations.20.t: "소임의 권한 문제"
 ukraine_negotiations.20.d: "민주운동의 세 번째 요구는 소임의 권한에 관한 것입니다. 의회주의 원칙이 법에 명시되어야 하며, 이는 수석장관이 소임에 대해서만 책임져야 한다는 것을 의미합니다. 수석장관은 소임에 의해 임명되며, 불신임 투표를 통해 해임될 것입니다. 헤트만은 \"문명화된 민주국가\"에서 그러는 것처럼 소임이 제안하는 후보를 받아들이기만 하면 됩니다.\n\n실제로 이렇게 되면 우크라이나는 의회 군주제로 바뀌어 헤트만의 권력은 대부분 상징적인 것이 될 것입니다. 다닐로와 도로셴코는 이 발상에 대해 개방적인 태도를 보이고 있지만, 현재의 소임이나 파울로에게 이 발상을 받아들일 수 있게 하는 것은 상당히 어려울 것입니다. 결국 이는 스코로파즈키가 자신의 권력 대부분을 포기하는 것을 의미하는 것이기 때문입니다. 민주운동에게 이런 개혁을 약속해 놓고 헤트만에게 저지당하는 꼴을 보이는 것은 누구에게도 이익이 되지 않을 것입니다."
 ukraine_negotiations.20.a: "시도해봐야 한다!"
 ukraine_negotiations.20.b: "이건 너무 급진적이다."
 ukraine_negotiations.21.t: "협상 결렬"
 ukraine_negotiations.21.d: "헤트만주의-건국자 연합의 조언에 따라, 헤트만은 도로셴코에게 스코로파즈키의 권력뿐만 아니라 자신의 권력도 포기하게 되는 상황으로 나아갔기 때문에 협상을 즉각 중단해야 한다고 통보하였습니다. 헤트만과 헤트만주의-건국자 연합의 압박에 직면한 도로셴코는 이를 받아들였습니다. 마지막으로 타협안을 마련하려는 몇 번의 시도가 있었으나 헤트만이 이를 수용할 수 없을 것이 명확해지자 협상은 결국 불가능하다고 판명되었습니다. 협상은 결국 좌절되었고, 민주운동은 이후 곧바로 협상장에서 퇴장하였습니다."
 ukraine_negotiations.21.a: "아, 안돼..."
 ukraine_negotiations.22.t: "민주운동의 대안"
 ukraine_negotiations.22.d: "도로셴코가 헤트만이 그런 급진적인 제안에 동의하도록 설득할 수 없을 것이 분명해지자 페틀류라는 타협안을 제시했습니다. 민주운동 지도부 내에서 격렬한 토론 끝에 그들은 약간 덜 의회적인 해결책을 받아들이기로 결정했습니다. 헤트만은 수석장관을 해임하고 법안에 거부권을 행사할 수 있는 권한을 유지하되, 이 권한은 소임에서 3분의 2 이상의 찬성으로 저지될 수 있다는 것이었습니다. 그러나 합리적으로 보이는 타협안도 마무리가 매끄럽지는 않았습니다. 파울로는 물러나야 하고, 민주주의를 진정으로 지지할 새로운 헤트만이 선출되어야 한다는 것입니다."
 ukraine_negotiations.22.a: "우리가 어떻게 거기에 동의를 할 수 있다는 거지?"
 ukraine_negotiations.23.t: "교착상태"
 ukraine_negotiations.23.d: "우리는 위대한 변화를 눈앞에 두고 있었습니다. 이미 많은 타협안이 도출되었지만, 협상은 결국 벽에 부딪히게 되었습니다. 스코로파즈키 헤트만은 \"폭도\"들의 요구 때문에 자리에서 내려오지는 않을 것입니다. 모든 방법을 시도하여 협상을 살리려 했지만, 민주운동은 완전한 의회정 또는 새로운 헤트만 아래에서의 축소된 의회정 둘 중 하나만을 받아들일 것입니다. 민주운동의 온건한 지지자들이 약간의 이익을 받아들이는 것에 동의할지라도, 이 운동의 대부분은 급진적인 공화주의자나 사회주의자들이 이끌고 있으며, 그들은 민주운동 협상단이 \"희석된\" 제안을 받아들이더라도 혁명은 그들 없이도 계속될 것임을 분명히 했습니다. 보로티비스티는 페틀류라가 헤트만의 요구에 순순히 굴복하고 혁명이 제대로 시작되기도 전에 혁명 자체를 망치려는 계획을 꾸미고 있다는 소문을 널리 퍼뜨리는 데 열을 올렸습니다. 일부 조직은 협상을 중단시키기 위해 폭력을 재개할 계획을 세우고 있습니다.\n\n협상 테이블의 반대편에서는 다닐로가 아버지에게 퇴위를 받아들이도록 설득하려 노력했지만 효과를 거두지 못했습니다. 헤트만은 권력을 포기한다는 것은 모든 것을 잃는 것이라고 하면서, 급진파가 나라를 파괴하는 결과를 초래할 것이라고 주장하며 로마노프 왕조의 운명을 예로 들었습니다. 협상가들이 며칠이 지나도 타협점을 찾지 못하면서, 평화적인 해결책이 가능하다는 기대를 가지고 있던 헤트만국의 민주개혁가들 사이에는 패배주의와 우울함이 드리우기 시작했습니다."
 ukraine_negotiations.23.a: "하지만 그 다음에는..."
 ukraine_negotiations.24.t: "열차 사고"
 ukraine_negotiations.24.d: "[202.GetName]-체르카시 구간에서 헤트만의 열차가 끔찍한 사고를 당했습니다. 파울로 스코로파즈키는 체르카시의 수비대를 시찰하고 남부의 오타만들을 만나 치안 상황에 대해 논의한 뒤 수도로 돌아가는 길이었습니다. 신문에 따르면 헤트만의 열차는 구조적인 문제로 고속으로 탈선해버렸고 헤트만은 잔해에서 구조되었지만 부상이 너무 심각해 병원으로 이송되던 도중 사망하였습니다. 또한 헤트만의 측근 3명도 사망하였고 12명은 중상을 입었습니다.\n\n우파 언론은 이번 사건이 사고가 아니라 아나키스트들이 저지른 암살이라고 확신합니다. 일각에서는 스코로파즈키가 전우크라이나 민주운동에 굴복하는 것이 지난 20년간 쌓아온 헤트만국 지지파의 모든 노고를 파괴하는 것이라며 불만을 품은 장교들이 그를 제거하고자 열차에 폭탄을 설치하는 음모를 꾸몄다고 주장합니다. 그러나 조사관들은 폭발물의 흔적은 확인되지 않았다고 말했습니다. 어느 쪽이든 누구도 이 다음에 일어날 일을 확신하지 못하고 있으며 이미 거리에서는 헤트만의 승하로 인한 혼란을 틈타 군사 쿠데타 혹은 사회주의 혁명이 촉발될 가능성에 대해 갑론을박이 이어지고 있습니다."
 ukraine_negotiations.24.a: "그렇게 헤트만은 몰락했다."
 ukraine_negotiations.26.t: "새로운 헤트만"
 ukraine_negotiations.26.d: "헤트만의 승하 소식이 수도에 전해지자마자, 애도의 분위기는 즉시 정치적 도박에 의해 가려졌습니다. 이와 같은 상황은 전례가 없었습니다. 다닐로가 자동으로 헤트만으로 등극하는 것은 아니었으며, 이 복잡한 문제는 헤트만이 갑작스럽게 세상을 떠나거나 중병에 걸렸을 때 중요한 국가 문제를 처리하는 특별 기구로서 사전에 비밀리에 선출된 헤트만의 대표와 내각 및 국가상원의 대표로 구성된 \"최고 통치자 협의회\"가 해결해야 합니다.\n\n소임의 개헌파들에 대한 다닐로의 우호적인 태도를 알고 있던 보리스 홈진은 새벽에 폴타베츠-오스트랴니차 장군과 만나 다닐로를 헤트만주의-건국자 연합의 꼭두각시로 활용하면서 파울로의 유산을 이어가기 위해 수도에서 군사 쿠데타를 일으킬 가능성을 논의했습니다. 이 계획은 잠재적 공모자인 프리소우스키 장군에게 전달되었지만, 그는 국가를 유혈 사태로부터 보호하고 스코로파즈키의 기억을 더럽히는 것을 거부하는 결정을 내렸습니다.\n\n몇 시간 만에 군사 쿠데타의 기회는 사라졌고 최고 통치자 협의회는 소임 긴급 회의를 소집했습니다. 도로셴코 수석장관, 코추빈스키 상원의원, 야스노폴스키 장관 등 세 명의 위원들은 만장일치로 아버지의 뒤를 이어 전우크라이나의 헤트만으로서 다닐로 파울로비치 스코로파즈키라는 단독 후보를 내세우는 데 합의했습니다. 이 자리에서 그의 첫 연설은 진심 어린 연설이었고 그는 능숙하게 연설했습니다. 그는 돌아가신 아버지의 비극을 애도하며 모든 우크라이나 국민이 폭력을 중단할 것을 요구했습니다. 그는 페틀류라와의 협상을 파울로의 마지막 업적이라고 묘사하며 모두가 만족할 수 있는 방식으로 협상을 마무리하겠다고 약속했습니다. 이러한 구도로 인해 우익의 극렬한 시위는 잠잠해졌고, 결국 파울로의 수락으로 협상이 타결되었습니다. 그러나 소임에 평화가 찾아왔음에도 불구하고 아버지의 유산을 즉시 파괴하려는 아들에 대한 분노와 속삭임이 있었다는 것은 분명했습니다."
 ukraine_negotiations.26.a: "그렇게, 우리는 담대히 신시대로 나아간다."
 ukraine_negotiations.27.t: "민주운동의 거부"
 ukraine_negotiations.27.d: "많은 기대에도 불구하고 민주운동은 헤트만주의-건국자 연합을 \"강도와 살인자의 무리에 불과하다\"라며 최근 우리가 보여준 자제력은 국민을 달래기 위한 행동에 불과하다며 우리와의 협력이나 협상을 거부하고 있습니다. 현재 상황은 평온하지만 언제든 폭발할 수도 있습니다."
 ukraine_negotiations.27.d2: "많은 기대에도 불구하고 민주운동은 우리와의 협력이나 협상을 거부했습니다. 그들은 협상에서 중재자 역할을 하려는 급진민주당의 선의를 인정하면서도 최근 통과된 구제 법안에서 급진민주당이 배제된 것을 두고 \"지주와 기업가들의 변덕에 휘둘리고 있다\"라며 우리 정부의 불성실함을 증명하는 증거로 들었습니다. 현재 상황은 평온하지만 언제든 폭발할 수도 있습니다."
 ukraine_negotiations.27.a: "어떤 이들은 과거를 떨치지 못하지."
 ukraine_negotiations.28.t: "우크라이나의 헤트만으로 즉위한 다닐로 스코로파즈키"
 ukraine_negotiations.28.d: "전우크라이나의 헤트만, 파울로 스코로파즈키가 열차 사고로 병원에서 사망했습니다. 사회주의 급진파가 이 사건의 배후로 의심되고 있고, 헤트만의 아들인 다닐로 스코로파즈키가 통치권을 장악했습니다. 입헌주의자이자 이미 민주주의 개혁을 위한 협상을 주도한 이 젊은 헤트만은 아버지의 권위주의 통치에서 벗어날 것으로 예상되며 이미 국제언론과 당원들에게 국가의 미래를 \"재검토\"할 것이라 발표했습니다."
 ukraine_negotiations.28.a: "민주주의 우크라이나? 무리일 것이다."
 ukraine_negotiations.28.b: "먹구름 사이에서 태양이 다시 한번 우크라이나를 비춘다."
 ukraine_negotiations.28.c: "반동분자 한놈이 죽고 다른 놈이 대체했을 뿐이다."
 ukraine_negotiations.29.t: "협상 결렬"
 ukraine_negotiations.29.d: "민주운동은 협상장을 떠났습니다. 그들은 우리가 사회주의 정당의 총선 출마를 허용하지 않는 것은 협상 전반의 무성의함과 진정한 민주주의에 대한 우리의 의지가 부족하다는 것을 보여준다고 주장했습니다. 이제 협상은 사실상 물 건너간 것이나 다름없습니다."
 ukraine_negotiations.29.a: "아, 안돼..."
 ukraine_landreform.1.t: "토지개혁과 산업화의 시작"
 ukraine_landreform.1.d1: "국가가 검은 월요일로부터 드디어 회복되고, 반란의 여파가 점차 줄어들면서, 우리는 이제 대규모 토지개혁과 산업화 계획을 시작할 수 있게 되었습니다. 10년 전 헤트만 정부는 의회의 보수파에게는 너무 온건하고, 지주 로비스트들에게는 너무 급진적으로 여겨지는 논란이 많은 토지개혁 계획을 세웠습니다. 지금 되돌아보면, 그것이 성공하지 못할 것이란 것은 시작부터 명백했습니다. 산업화 계획도 필요하긴 했지만 시급한 문제는 아니었으며, 정치인들에게는 표를 얻는 데 도움이 되지 않아 무산되었습니다. 그러나 반란은 헤트만국이 존속되기 위해서는 우리의 실수에서 배우고 대폭적으로 변혁해야 한다는 교훈을 우리에게 가르쳤습니다. 진짜 일은 이제부터 시작됩니다."
 ukraine_landreform.1.d2: "국가가 검은 월요일로부터 드디어 회복되고, 내전으로부터 회복됨에 따라 우리는 이제 우리의 위대한 토지개혁과 산업화 계획을 시작할 수 있게 되었습니다. 헤트만국은 통치 기간 내내 토지개혁에 대한 약속을 일관되게 이행하지 못했고, 이는 애초에 공화주의 반란이 왜 필요했는지를 보여주었습니다. 하지만 우리는 다릅니다. 우리는 인민에게 권력을 주겠다고 약속한 헤트만과 그의 측근들을 전복시켰고, 이제 우리가 그 약속을 이행할 때입니다.  진짜 일은 이제부터 시작됩니다."
 ukraine_landreform.1.d3: "국가가 검은 월요일로부터 드디어 회복되고, 새로운 헤트만국이 탄생하는 과정이 진행됨에 따라 우리는 이제 대규모 토지개혁과 산업화 계획을 시작할 수 있게 되었습니다. 10년 전 파울로 스코로파즈키 정부는 의회의 보수파에게는 너무 온건하고, 지주 로비스트들에게는 너무 급진적으로 여겨지는 논란이 많은 토지개혁 계획을 세웠습니다. 지금 되돌아보면, 그것이 성공하지 못할 것이란 것은 시작부터 명백했습니다. 산업화 계획도 필요하긴 했지만 시급한 문제는 아니었으며, 정치인들에게는 표를 얻는 데 도움이 되지 않아 무산되었습니다. 그러나 반란은 헤트만국이 존속되기 위해서는 우리의 실수에서 배우고 대폭적으로 변혁해야 한다는 교훈을 우리에게 가르쳤습니다. 진짜 일은 이제부터 시작됩니다."
 ukraine_landreform.1.a: "시작해 보자!"
