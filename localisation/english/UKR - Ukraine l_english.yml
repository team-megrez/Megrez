 UKR_hetmanist_soimist_idea_1: "행정부 개혁"
 UKR_hetmanist_soimist_idea_1_desc: "헤트만 합하께선 독립 이후 정치적으로 중요한 역할을 해왔고, 이를 바꿀 이유는 별로 없어 보입니다. 소임이 여전히 강력한 세력으로 남아 있는 한, 우리는 현재 상황에 만족해야 합니다."
 UKR_hetmanist_soimist_idea_2_desc: "헤트만 합하께선 독립 이후 정치적으로 중요한 역할을 해오셨지만 사실은 그 분이라고 해서 모든 해답과 해결책을 가지고 있으시지는 않습니다. 더 강력한 소임은 그 분께서 도가 지나치실 경우 적절히 견제할 수 있도록 할 것입니다."
 UKR_hetmanist_soimist_idea_3_desc: "헤트만 합하께선 독립 이후 정치적으로 중요한 역할을 해오셨지만 시대는 변하고 있습니다. 국민들은 우크라이나에 진정한 의회 민주주의를 요구하고 있고, 헤트만 합하께서도 이를 승인하겠다는 의사를 밝히셨습니다. 이제 우리는 일거양득의 효과를 누릴 수 있을 것입니다. 국민들은 강력한 입법 기관을 통한 민주주의를 누릴 수 있을 것이고, 헤트만 합하께서는 통치라는 무거운 부담에서 벗어나 입헌 군주가 되실 것입니다."
 UKR_support_from_agrarians: "농본주의자들의 지지"
 UKR_support_from_agrarians_desc: "농본주의자들은 우크라이나 민주농민당의 구성원 중 가장 많은 수를 차지합니다. 우리가 그들의 요구에 귀를 기울인다면 그들은 우리의 제안을 무조건 지지해 줄 것입니다."
 UKR_unlock_agrarian_support_tt: "§C만약 §Y선거법 검토§!와 관련된 개혁 논쟁이 진행 중이라면, 이 결정이 해금될 것입니다:§!"
 UKR_agrarians_supported_tt: "개혁이 끝날 때 얻는 국민정신은 우리에게 약간의 §Y소비재§! 감소 효과를 줄 것입니다."
 UKR_hardline_course_decrease_resistance_tt: "§C만약 §Y개혁 논쟁§!이 진행 중이라면, 다음과 같은 효과가 적용될 것입니다:§!"
 UKR_political_pragmatism_reform_tt: "§C만약 §Y개혁 논쟁§!이 진행 중이라면, 다음과 같은 효과가 적용될 것입니다:\n§Y스코로파즈키에게 양보§! 결정은 1턴이 아닌 2턴 동안 지속될 것입니다.§!\n§Y개혁 논쟁 진행 중§! 임무에 §Y20§!일이 추가됩니다"
 UKR_support_from_military_clique: "군부로부터의 지지"
 UKR_support_from_military_clique_desc: "이상적으로는 군대는 정치로부터 배제되어야 하지만, 군대는 확립된 헌정 질서를 이행하고 수호해야 합니다. 이러한 관점에서 볼 때 국가의 민주적 제도에 대한 군대의 신념은 매우 중요합니다."
 UKR_unlock_military_support_tt: "§C만약 §Y불신임 투표§!와 관련된 개혁 논쟁이 진행 중이라면, 이 결정이 해금될 것입니다:§!"
 UKR_military_support_tt: "개혁이 끝날 때 얻는 국민정신은 우리에게 §Y공장 생산량§!과 관련한 효과를 줄 것입니다."
 UKR_nationalist_clique_tt: "§C적어도 2개의 §Y개혁§!이 통과된다면, 다음과 같은 효과를 얻을 것입니다§!:"
 UKR_jingoistic_rehtoric_reform_tt: "§C만약 §Y개혁 논쟁§!이 진행 중이라면, 통과된 개혁안에 따라 국민정신의 효과가 더욱더 강해질 것입니다.§!"
