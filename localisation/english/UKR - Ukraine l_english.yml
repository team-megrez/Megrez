 UKR_uskhd_consolidation_tt: "즉각적인 문제를 해결한 우크라이나 농민-국가주의자 연합은 이제 국가에 대한 지배력을 강화하기 시작할 수 있게 되었습니다."
 UKR_if_empower_class_aristocracy_tt: "§C만약 토지개혁 점수가 이 중점을 완료했을 때 §Y35점§! 이상이면 이 중점은 토지개혁 점수에 §Y5점을 더 할 것§!입니다.§!"
 UKR_if_mysticism_and_imperialism_tt: "§C만약 안정도가 이 중점을 완료했을 때 50% 이상이면 정치력이 §Y50§!만큼 더해질 것입니다.§!"
 UKR_if_support_loyal_intelligentsia_tt: "§C만약 정보기관이 이미 만들어졌다면 정치력이 §Y30§!만큼 추가될 것입니다.§!"
 UKR_if_leading_role_of_agrarian_class_tt: "§C만약 토지개혁 점수가 이 중점을 완료했을 때 §Y60점§! 이상이면 추가 민간공장이 지어질 것이며 이 중점은 토지개혁 점수에 §Y4점을 더 할 것§!입니다.§!"
 UKR_if_eliminate_threat_of_ochlocracy_tt: "§C만약 현재 정치력이 이 중점을 완료했을 때 §Y100§! 또는 그 이상이면 이 중점은 추가 안정도를 제공할 것입니다.§!"
 UKR_if_put_end_to_parliamentarian_chaos_tt: "§C이 이벤트는 §c사회보수주의§! 정당의 지지도가 §Y5%§!보다 낮으면 안정도를 더해줄 것입니다.§!"
 UKR_if_territorial_patriotism_tt: "§C만약 우리가 §Y400,000§!명에 달하는 인력를 배치했다면 국민정신은 더 강해질 것입니다.§!"
 UKR_if_highest_moral_authority_tt: "§C만약 §Y바실 대주교§!가 고문으로 있다면, 국민정신에 월간 인구 증가량 §Y+20%§! 효과가 추가적으로 들어갈 것입니다.§!"
 UKR_lord_of_land_order_labour_tt: "§C만약 산업화 점수가 이 중점을 완료했을 때 §Y70점§! 이상이면 이 중점은 산업화 점수에 §Y3점을 더 할 것§!입니다.§!"
 UKR_necessary_compromise_effect_tt: "§C산업화 결정은 §m시장자유주의§! 정당의 지지도를 증가시키고 산업화가 §G더 빨리 완료되도록 할 것§!입니다.§!"
 UKR_end_alliance_with_vszv_protofis_effect_tt: "§C산업화 결정은 §g권위민주주의§! 정당의 지지도를 증가시킬 것입니다. 하지만 이는 산업화 결정이 §R완료되는 데 시간이 더 걸리게 만들 것 입니다.§!"
 UKR_increase_timer_curb_populist_rhetoric_tt: "§C토지개혁과 산업화 임무 제한시간에 30일을 추가합니다.§!"
 UKR_udkhp_parliamentarisation: "국가 민주화"
 UKR_udkhp_parliamentarisation_desc: "민주농민당의 지도 아래 의회 개혁에 대한 여러 제안들이 추진되었습니다. 당과 소임의 나머지 구성원들 대다수가 이러한 대의로 통합되어 있지만, 이와 같은 시도를 직접적으로 자신들의 권력을 약화시키려는 의도라고 의심하는 행정부는 그렇지 못했습니다. §C가장 이상적인 방향으로 개혁을 성공적으로 추진하려면, 정치력을 축적하고 이를 이용해 §R행정부의 저항§!을 낮추는 것이 필요합니다§!.\n\n임무 종료 시의 결과는 §R행정부의 저항§! 정도에 따라 달라질 것입니다. 만약 저항이 50 미만이라면 개혁은 통과되며, 저항이 낮은 정도에 따라 관련된 국민정신을 획득하게 될 것입니다. 만약 저항이 50을 초과한다면, 개혁은 통과되지 않을 것입니다.\n\n§g이 개혁들은 러시아와의 전쟁이 발발하면 더 이상 채택할 수 없습니다.§!\n\n§R행정부의 저항§!: [?UKR_executive_office_resistance]"
 UKR_appointment_of_otaman_minister: "수석장관 임명 절차의 개혁"
 UKR_appointment_of_otaman_minister_desc: "수석장관 임명을 민주화하기 위해, 우리는 행정부가 아닌 소임이 이 문제를 다루도록 개혁할 것입니다.\n\n§C이 임무가 끝날 때, §Y안정도§!를 제공하는 국민정신을 받게 됩니다. 그 양은 §R행정부의 저항§!이 얼마나 남아있는지에 따라 달라질 것입니다.§!"
 UKR_vote_of_no_confidence: "불신임 투표 도입"
 UKR_vote_of_no_confidence_desc: "우리는 헤트만이 아닌 소임이 수석장관과 그의 정부를 해산시킬 수 있도록 불신임 투표를 도입할 것입니다.\n\n§C이 임무가 끝날 때, §Y정치력 획득§!을 제공하는 국민정신을 받게 됩니다. 그 양은 §R행정부의 저항§!이 얼마나 남아있는지에 따라 달라질 것입니다.§!"
 UKR_review_electoral_laws: "선거법 검토"
 UKR_review_electoral_laws_desc: "우리는 선거제도에 비례대표제 요소를 도입할 것입니다.\n\n§C이 임무가 끝날 때, §Y연구 속도§!을 제공하는 국민정신을 받게 됩니다. 그 양은 §R행정부의 저항§!이 얼마나 남아있는지에 따라 달라질 것입니다.§!"
 UKR_parliamentary_reform_debate_1: "개혁 논쟁 종료"
 UKR_add_resistance_tt: "§R행정부의 저항§!가 [?UKR_resistance_change|=Y0]만큼 변경\n"
 UKR_skoropadskyi_concessions_tt: "§R행정부의 저항§!이 이번 턴에는 증가하지 않습니다."
 UKR_executive_office_resistance_increasing: "행정부의 저항 증가"
 UKR_visit_executive_office: "행정부 방문"
 UKR_visit_executive_office_desc: "헤트만 합하와 그의 고문단이 우리의 제안을 지지하도록 설득하기는 어려운 일이지만, 그럼에도 불구하고 꼭 필요한 일입니다. 신뢰가 조금이라도 쌓이려면 직접 소통을 해야 합니다."
 UKR_rally_the_democrats: "민주주의자 결집"
 UKR_rally_the_democrats_desc: "우크라이나 민주농민당은 항상 대연합 성격의 정당이었으며, 지난 몇 년 동안 개혁주의자들의 목소리는 종종 무시되어 왔습니다. 이제 현 상황을 바꾸고 공동의 대의를 위해 함께 뭉칠 기회가 왔습니다."
 UKR_concessions_to_skoropadskyi: "스코로파즈키에게 양보"
 UKR_concessions_to_skoropadskyi_desc: "우리는 우리의 생각을 강제로 관철시키려 하지 않을 것입니다. 헤트만 합하께서 우리의 제안을 너무 급진적이라고 생각한다면 이는 절대 받아들여지지 않을 것입니다. 우리가 그 분의 반대파가 아니라 그 분과 함께 일하고 있다는 것을 조심스럽게 확신시켜야만 민주적 절차가 안전하게 보장될 것입니다."
