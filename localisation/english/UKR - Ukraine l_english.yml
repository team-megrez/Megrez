 UKR_anocrat_party_long8: "헤트만주의-건국자 연합\n§g1920년대 중반, 핵심 행정부 관료 2명의 주도로 설립된 헤트만주의-건국자 연합은 반의회주의, 중앙집권화, 카자크 의회 확장, 반사회주의 강령을 통해 헤트만과 국가의 권위를 보호하고자 합니다. 집권 이후 헤트만주의-건국자 연합은 스스로를 우크라이나 사회에서 가장 중요한 정치세력으로 만들어 냈습니다. 의미 있는 경쟁자들을 편히 제거할 수 있을 정도로 억압적인 정권을 만들어 낸 그들은 국민들의 정치의식을 질식시켰습니다. 우크라이나의 소위 \"민주주의\"는 엉터리에 지나지 않지만, 통치권이 헤트만주의-건국자 연합의 호의에 의해 작동하는 한, 정권은 결코 전복되지 않을 것입니다......§!"
