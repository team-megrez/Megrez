 ukraine_lun.60.d: "유리 리파 박사는 1938년에 출간된 \"우크라이나의 운명\"이라는 일련의 지정학 에세이에서 통합된 흑해 공동체라는 구상을 처음으로 발전시켰습니다. 이 작품에서 리파 박사는 새로운 지정학적 관점을 도입하여 흑해 국가들이 국가 안보를 결정하는 데 있어 자신들을 동쪽과 서쪽이 아닌 남쪽과 북쪽 사이의 핵심 영토로 재정의하고, 각자의 고유한 위치를 활용하여 국력을 키우고 안보를 보장해야 한다고 강조했습니다. 동쪽과 서쪽으로 분류하는 것은 흑해 국가들을 보다 발전된 국가들의 식민지 부속지로 전락시킬 수 있다는 점에서 가장 위험했습니다.\n\n\"흑해 독트린\"은 그의 이전 연구를 확장하여, 흑해의 사람들은 공통된 해양 특성과 자급자족의 잠재력을 가지고 있다고 정의합니다. 흑해는 요새의 심장부이며, 요새의 동쪽 방벽은 캅카스 국가들로 구성되어 있고, 서쪽 방벽은 카르파티아와 발칸 반도를 따라 이어져 있습니다. 다뉴브강, 카스피해, 보스포루스 해협은 이 거대한 요새의 문입니다.\n\n세계의 강대국들은 흑해 국가들이 독립을 유지할 권리를 부인하는데, 이는 흑해 국가들이 정치적 무질서와 경제적 저개발이라는 상황에 처해 있기에 가능한 일입니다. 다행히도, 리파 박사는 흑해 국가들이 주권을 회복하고 실질적인 권력을 획득하기 위한 정치 전략을 마련했습니다. 흑해 연방의 창설은 모스크바와 독일 제국주의를 소멸시키고 흑해의 여러 나라들을 하나의 큰 국가 경제로 통합시킬 것입니다. 비록 지금은 우크라이나의 운명을 이룰 수 없지만, 기회가 주어지면 우리는 주저하지 않을 것입니다."
