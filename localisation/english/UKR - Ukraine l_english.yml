 UKR_no_smuggling_desc: "우크라이나에 있는 독일 소유 철도 노선의 붕괴로 인해 우크라이나의 투자 기업의 수익이 급격히 감소했으며, 이를 회복하는 데엔 시간이 필요할 것입니다."
