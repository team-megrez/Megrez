 ukraine_republican.103.t: "A Necessity or a Mistake?"
 ukraine_republican.103.d: "It is a generally accepted viewpoint among the Ukrainian political scene that foreign alliances are necessary - Moscow may recognise Ukrainian independence officially, but informally, the situation is much more precarious. That fact was what led to the reentering of People's Republic into Mitteleuropa, and even among many in the leftist coalition that now governs Ukraine, the defence treaties with Berlin are mostly viewed as a necessary evil. After all, how could Ukraine defend itself against German aggression?\n\nBut twenty years of exploitation under the German-backed Hetmanate cannot shake off great feelings of mutual distrust - a belief that the new Minister of the Interior, Anatolii Pisotskyi emphasises in his article published in the R-RB newspaper. Pisotskyi is perhaps one of the few bold enough to openly denounce the German government and criticise the Vynnychenko government's course.\n\nCentral to Pisotskyi's views is that the Anti-Hetman Revolt was stopped short before its full 'revolutionary potential' was achieved. Rebels openly espousing socialist slogans toppled the Hetman not by means of peaceful protest, but violent conflict against an openly German backed regime. This revolutionary potential, Pisotskyi states, was cut off when the provisional government chose to negotiate with Germany after the fall of [202.GetName].\n\nPerhaps the most scathing criticism Pisotskyi aims at the provisional government's actions is that its decision to negotiate had no true popular support - the people desire true independence from foreign powers, and the election of the Revolutionary Bloc shows it. But given the fact that many who fought for and approved of the negotiations make up the majority of the Bloc's membership, Pisotskyi's dissent has highlighted greater division within the revolutionary left than Vynnychenko's government has let on."
 ukraine_republican.103.a: "Encourage Pisotskyi not to publish the article."
 ukraine_republican.103.b: "The revolution still has its true soldiers, it seems."
