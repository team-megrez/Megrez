 ukraine.87.t: "유대인 민족회의의 부활"
 ukraine.87.d: "최근 공화주의 혁명의 도래로 우크라이나의 소수민족들도 새로운 정치 현실에서 자신들의 위치를 주장하기 시작했습니다. 이는 우크라이나의 유대인들에게는 모든 유대인 정치 활동을 대표하는 자문 기구로서의 유대인 민족회의의 복원을 의미했습니다. 헤트만국 초기에 유대인 민족회의는 해산되었으나 스코로파즈키 정권은 해당 자문 기관을 완전히 폐지하지는 않았고, 유대인 민족회의는 사실상 유대인 민족총회로 대체되었습니다. 그러나 헤트만주의 국가의 중앙집중적 성격과 모든 사회주의 세력에 대한 금지로 인해 유대인 민족총회의 영향력은 상당히 제한되었으며, 주로 유대인 인민당의 자유주의 세력과 우크라이나 급진민주당(특히 우크라이나의 최고 외교관 중 한 명인 아르놀드 마르골린)에 속한 사람들이 총회를 지배하였습니다.\n\n이제 회의는 다시 한번 활동을 시작했습니다. 포알레 시온, 분트, 통합유대인사회주의노동자당, 앞서 언급한 유대인 인민당 및 일반 시온주의자를 포함한 다양한 정치 세력의 대표로 구성된 회의는 최근 민족 개인 자치법의 복원을 환영하며 그 시행을 지원하겠다는 의사를 표명하는 일련의 결의안을 통과시켰습니다. 회의 내 의석 분배와 혁명적인 사회주의 세력의 명시적 참여에 대한 부분적 논란이 있었으나 빠르게 진정되었습니다. 심사숙고 끝에 포알레 시온의 솔로몬 홀델만이 의장으로 선출되었으며, 불프 라츠키가 부의장으로 선출되었습니다. [UKR_leader_title](은)는 홀델만의 승리를 축하하기 위해 그와 만났습니다."
 ukraine.87.a: "축하하오, 홀델만 씨."
 ukraine.88.t: "유대인 민족회의의 정치적 격변"
 ukraine.88.d: "최근 일어난 보로티비스티 생디칼리슴 혁명이 유대인 민족회의와 그 내부의 정치적 상황에 아무런 영향을 미치지 않으리라고 믿는 것은 순진한 생각이었습니다. 국가의 정치적 상황을 고려하면서 회의 내 혁명적 사회주의 세력은 회의 지도부에 대한 불신임 투표를 실시했는데 이는 지도부를 좀 더 좌파 성향으로 바꾸려고 하는 명확한 시도였습니다. 이 시도는 성공하였고 새로운 지도부 경쟁이 벌어졌습니다. 홀델만은 유대인 정치계에서 오랫동안 활약해 온 것을 고려하여, 그는 모든 주요 직책에서 완전히 사퇴하는 대신 낮은 직책인 \"서기\"를 맡기로 결정되었습니다.\n\n흥미롭게도 새로운 지도부 후보 중에는 [192.GetName] 출신의 유명한 유대인 작가 이사아크 바벨이 있었습니다. 전간기에 단편과 소설로 상당한 명성을 얻은 바벨이 내전 기간 동안 볼셰비키와 연계되어 있었다는 사실이 밝혀지면서 더 많은 의문을 남겼습니다. 그럼에도 불구하고, 바벨은 자신의 출마를 조용히 거부하고 대신 민족회의와 우크라이나 전체의 좌파 세력에 성공적인 혁명을 축하하는 성명을 발표했습니다."
 ukraine.88.a: "혁명은 진정으로 사회적인 것이다."
 ukraine.89.t1: "전쟁 수행을 지원하는 유대인 민족회의"
 ukraine.89.t2: "전쟁 수행을 지지하는 유대인 민족총회"
 ukraine.89.d.unr: "유대인 민족회의는 최근 우리의 전쟁 수행을 지지하는 결의안을 만장일치에 가까운 표결로 통과시켰습니다.\n\n이 결의안은 러시아 제국주의에 대항하는 투쟁의 필요성을 언급하고 우크라이나 유대인들이 모든 수준의 전쟁 수행에 참여하는 것을 환영하며 우크라이나 유대인들의 자발적 입영을 독려했습니다. 홀델만 의장 또한 육군의 새로운 최고 랍비 후보로 회의에 지원서를 제출했습니다. [GetLeader](은)는 회의의 지지에 공식적으로 감사를 표했습니다."
 ukraine.89.d.soc: "유대인 민족회의는 최근 우리의 혁명 전쟁을 지지하는 결의안을 만장일치에 가까운 표결로 통과시켰습니다.\n\n이 결의안은 국제적 제국주의에 대항하는 투쟁의 필요성을 언급하고 우크라이나 유대인들이 혁명 투쟁의 모든 단계에 참여하는 것을 환영하며 최선을 다해 군 복무에 자원할 것을 촉구했습니다. 회의 지도부는 홀델만 서기와 함께 회의의 새로운 육군 최고 랍비 후보자 명단도 제출했습니다. 슘스키 동지는 회의 지도부에 전화를 걸어 지지에 감사를 표했습니다."
 ukraine.89.d.hetman: "비례대표 비정부기구인 유대인 민족총회는 최근 우리의 전쟁 수행을 지지하는 결의안을 만장일치에 가까운 표결로 통과시켰습니다.\n\n이 결의안은 러시아 팽창주의에 대항하는 투쟁의 필요성을 언급하고 우크라이나 유대인들이 모든 수준의 전쟁 수행에 참여하는 것을 환영하며 우크라이나 유대인들의 자발적 입영을 독려했습니다. 라츠키 의장은 또한 회의의 새로운 육군 최고 랍비 후보자 명단도 제출했습니다. [GetSecondInCommand](은)는 회의 지도부에 전화를 걸어 지지에 감사를 표했습니다."
 ukraine.89.a: "그들의 도움에 감사를 표한다!"
 ukraine.90.t: "소수민족 조직 흡수"
 ukraine.90.d: "최근에 헤트만주의-건국자 연합의 대변인들은 '소수의 이해관계 집단'이 조직에 흡수된다고 발표했습니다. 흡수된 가장 큰 사회정치 조직은 유대인, 러시아인, 폴란드인 공동체이지만 영향을 받은 다른 집단들도 많습니다.\n\n라디오 연설에서 수석장관 보리스 홈진과 대코자크 라다의 수장인 이반 폴타베츠-오스트랴니차는 '사회 통합' 정책의 시행을 선언했습니다. 그들은 어떤 경우에도 '특정인을 상대로 한 차별적 법률'은 제정되지 않을 것이라고 강조했습니다. 홈진과 폴타베츠-오스트랴니차는 이러한 조치가 '내부와 외부의 위협'을 대비하기 위해 필요하며 '우크라이나의 모든 주민은 평등하다'라고 애매한 어조로 주장했습니다.\n\n일부 흡수된 조직들, 예를 들면 우크라이나 내 러시아인 연맹은 그 지도부 일부가 헤트만주의-건국자 연합와의 관계로 인해 다소 느슨한 규제를 받게 된 반면 유대인 민족총회와 같은 조직들은 '사회주의 친화적'인 지도부가 제거되고 총회의 '사회주의 정책'이 줄어들면서 사실상 자율성을 거의 상실했습니다.\n\n어쨌든 이러한 움직임은 전국적으로 여러 번의 시위를 촉발시켰으나, 이는 국가수비대에 의해 빠르게 진압되었습니다."
 ukraine.90.a: "헤트만을 위한 또 다른 승리다!"
 ukraine.91.t: "소수민족 조직 해체"
 ukraine.91.d: "최근 동맹 지도부는 우크라이나 내 모든 소수 이해관계 집단의 해산을 발표했습니다. 해산되는 가장 큰 조직은 유대인, 러시아인, 폴란드인 사회 조직입니다.\n\n라디오 연설에서 지도부의 구성원인 안드리 멜니크, 예우헨 오나츠키, 로스티슬라우 베레주크-볼로신은 '사회 통합' 정책의 시행을 선언했지만, 어떤 경우에서도 '특정인을 대상으로 하는 차별적 법률'이 제정되지 않을 것이라고 강조했습니다. 셋은 이 조치가 단순히 '이념적 동질성'을 추구하면서 '내부 및 외부 위협'에 대비하여 우크라이나를 보호하기 위해 필요한 것이라고 주장했으며, 반우크라이나 조직을 단속하지 않으면 '우크라이나는 자랑스럽고 통합된 국가로 다시 태어나고 부상할 수 없을 것'이라고 주장했습니다.\n\n약간 기괴한 것은, 반비공개적인 발언에서 동맹의 수장인 미콜라 스치보르스키는 이 정책을 지지했지만 우크라이나의 유대인들에 대한 '지나치게 강압적인' 정책 시행 전술에는 의문을 제기했다는 것입니다. 그의 발언은 동맹 내에서 거의 지지를 받지 못했으며, 답보다는 더 많은 질문을 불러일으켰습니다.\n\n어쨌든 이러한 움직임은 전국적으로 여러 번의 시위를 촉발시켰으나, 이는 경찰과 군단원에 의해 빠르게 진압되었습니다."
 ukraine.91.a: "우크라이나를 위한 또 다른 승리다!"
