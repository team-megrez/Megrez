 UKR_yurii_svirskyi_desc: "§YAdmiral Description\nBorn:§! §gApril 5th, 1884, in Kalisz, Russian Empire§!\n§YNaval Career:§! §gPolish Jerzy Świrski was pushed into a military career by his family's military tradition. He graduated from the Imperial Russian Marine Cadet Corps School in 1902, and served in the Black Seas Fleet. In 1918, when the Ukrainian People's Republic took control over much of the Russian Black Sea Fleet, many officers such as Świrski embraced Ukrainian identity and joined the new state's fleet. The gifted Svirskyi was quickly promoted to Vice-Admiral. In Ukraine, he became an active member of the Polish cultural organisations in Sevastopil. Svirskyi is seen as a creative and independent commander, who understands the cooperation between the marine infantry and the fleet.§!"
