 UKR_black_monday_desc: "독일 증권 거래소의 붕괴는 우크라이나에까지 영향을 미쳐 경제를 파탄에 이르게 하고 하층민을 더욱 빈곤하게 만들었습니다."
 UKR_vanguardist_party: "우크라이나 공산당"
 UKR_vanguardist_party_long: "우크라이나 공산당\n§g우크라이나에서 활동하던 볼셰비키 조직이 박살난 여파를 수습한 결과물인 공산당은 실로 어려운 상황에 처해 있습니다. 파리에서 개최된 망명자 총회에서 결성된 우크라이나 공산당 제헌의회의 대표단은 주로 우크라이나에서 활동하던 전직 볼셰비키들과 모종의 이유로 평의회-혁명 블록 및 보로티비스티 운동에서 활동하기를 관둔 소수의 우크라이나 급진공산당원으로 구성되어 있습니다. 이들은 옛 볼셰비키들의 정치 기반에서 많은 것을 취했음에도 불구하고 핵심적인 차이점을 가졌습니다: 바로 우크라이나 민족 문제의 중요성에 대한 재평가 말이죠. 비록 공산당이 이 \"국민주의적인\" 과정을 주류 의견으로서 수월하게 굳히는 데 성공하긴 했지만, 여전히 공산당의 전반적인 목표에 대한 의문이 남아있습니다. 우크라이나계 혁명 조직에 가담해 러시아에서 벌어질 가능성이 있는 혁명과의 협업을 버려야 할까요, 아니면 러시아계 혁명 운동과 계속해서 협력함에 따라 자연스레 우크라이나계와의 협업을 약화시켜야 할까요? 이와 같이 여러 균열이 나타남에 따라, 결국 당의 총체적 지도력은 미약한 내부 타협을 대표하고 혁명 운동 역사의 새로운 장을 열 수 있는 지도자로 보였던 울라스 추바르에게 돌아갔지만, 그럼에도 불구하고 여태까지 정치적 근거지를 마련하려는 공산당의 모든 시도는 대부분 허사로 돌아갔습니다.§!"
 UKR_syndicalist_party: "보로티비스티"
 UKR_syndicalist_party_long: "우크라이나 사회혁명당-보로티비스티 (공산당-생디칼리스트)\n§g(기관지의 명칭이자 \"투쟁\"을 의미하는 \"보로티바\"에서 따온 이름이 붙었으며) 우크라이나 사회혁명당의 좌익 분파 단체로 결성된 보로티비스티는 내전기 우크라이나에서 가장 커다란 극좌 단체로 자리잡았고, 종종 전국적인 게릴라군으로 활동했습니다. 시간이 지남에 따라 이 정당은 생디칼리스트와 공산주의자들의 이상이 혼재하게 되었고, 우크라이나의 독특한 사회, 경제, 문화적 조건 때문에 농업근로자들에게 권력을 쥐여주려 합니다. 이들의 지도부는 크게 망명자들 및 지하 인사들로 나뉘지만, 여전히 올렉산드르 슘스키를 중심으로 결집해있습니다.§!"
 UKR_socialist_party: "우크라이나 사회주의 블록 - 우크라이나 사회혁명당/평의회-혁명 블록"
 UKR_socialist_party_long: "우크라이나 사회주의 블록 - 우크라이나 사회혁명당/평의회-혁명 블록\n§g1933년에 수립된 우크라이나 사회주의 블록은 헤트만에 대한 보다 효과적인 저항 운동을 형성하기 위해 망명중이던 우크라이나 사회주의 세력들을 통합했습니다. 현재 갈리치아에 망명 중인 우크라이나 사회주의 블록에서 더욱 급진적인 성향을 띠는 이들은 평의회주의적이고 농본사회주의적인 우크라이나를 지지합니다. 사회혁명당은 니키피르 흐리호리우와 파울로 흐리스튜크가 이끄는 지도부를 중심으로 단결한 반면, 평의회-혁명 블록은 주로 볼로디미르 빈니첸코에 의해 대표됩니다.§!"
 UKR_progressive_party: "우크라이나 사회주의 블록 - 우크라이나 사회민주노동자당"
 UKR_progressive_party_long: "우크라이나 사회주의 블록 - 우크라이나 사회민주노동자당\n§g1933년에 수립된 우크라이나 사회주의 블록은 헤트만에 대한 보다 효과적인 저항 운동을 형성하기 위해 망명중이던 우크라이나 사회주의 세력들을 통합했습니다. 현재 갈리치아에 망명 중인 우크라이나 사회주의 블록에서 더욱 개혁적인 성향을 띠는 이들은 마르크스주의 전통을 가지는 민주사회주의와 의회공화주의를 지지하며, 우크라이나의 농민 및 노동자들에게 호소하고 있습니다. 이 정당 자체는 이사크 마제파, 오파나스 페덴코, 그리고 전직 국방부장관인 시몬 페틀류라가 이끄는 인기 있는 지도부를 중심으로 단합되어 있으며, 그중에서도 페틀류라는 블록 전체의 비공식적 지도자 역할을 수행하고 있고 우크라이나군의 특정 장교들과 연줄이 있는 것으로 추정됩니다.§!"
 UKR_liberal_party: "지주연합/프로토피스"
 UKR_liberal_party_long: "전우크라이나 지주연합/산업 및 무역, 금융, 농업연합\n§g지주와 산업가의 이익을 위한 로비의 상호 지지를 중심으로 결탁한 대지주들의 지주연합과 주요 산업가들의 프로토피스는 헤트만이 주도하는 정계에서 자리를 마련하기 위해 마지못해 협력해왔습니다. 정부와의 공식적 협력 및 동맹 내의 관료들은 지속적으로 사업의 흐름이 진행될 수 있도록 했고, 거리를 막론하고 투자자들을 유치해 국가 경제를 성장시켰습니다.§!"
 UKR_ecologist_party: "우크라이나 급진민주당"
 UKR_ecologist_party_long: "우크라이나 급진민주당\n§g우크라이나에서 가장 오래된 문화 및 교육 조직에 뿌리를 둔 우크라이나 급진민주당은 상당수의 저명한 당원이 지식인 계층에 속해 있는 진정한 역사적 주체라 할 수 있습니다. 가장 최근 총선에서 이들이 거둔 성공은 이 신생 국가의 역사에서 가장 중도적인 총리 중 한 명인 드미트로 도로셴코를 총리직에 지명하도록 강제했으며, 의회주의, 권력 분산 및 진보적 경제 정책을 옹호하면서 지식인 계층 바깥에서도 인기를 얻었습니다. 이 정당은 올렉산드르 슐힌, 올렉산드르 로토츠키, 비야체슬라우 프로코포비치를 중심으로 단합되어 있습니다.§!"
 UKR_conservative_party: "우크라이나 민주농민당"
 UKR_conservative_party_long: "우크라이나 민주농민당/우크라이나 농민-국가주의자 연합\n§g헤트만의 연정 내 \"입헌파\" 및 \"의회파\"는 헤트만의 위치를 상징적인 지위로 변화시키고자 하며 주목받고 있습니다. 이들은 현임 수석장관인 드미트로 도로셴코와 헤트만의 후계자인 다닐로 스코로파즈키를 통해 당 내에서 제한적이면서도 상당한 영향력을 가지고 있습니다.§!"
 UKR_anocrat_party: "우크라이나 농민-국가주의자 연합 / 우크라이나 민주농민당"
 UKR_anocrat_party_long: "우크라이나 농민-국가주의자 연합/우크라이나 민주농민당\n§g반공식적으로 \"헤트만의 연정\"으로 알려진 두 주요 우크라이나 보수주의 정당 간의 정치적 동맹은 논란의 여지가 있는 역사를 가지고 있습니다. 1918년 설립된 우크라이나 민주농민당(우크라이나 민주당)은 스스로를 (우크라이나 내 대러시아주의에 반대하는) 우크라이나의 보수주의 정치세력으로 규정했습니다. 그들의 주목할만한 정책은 경제개입주의와 헌정질서를 결합하는 것이며 이는 강력한 행정부 및 영향력을 가진 의회로 나타났습니다. 또한 당의 지도부는 헤트만의 권력 장악을 도왔습니다. 농민-국가주의자 연합은 1924년 선거 직전 분리되어 보수주의 과반을 위하여 민주농민당과의 연정을 강요당했으며 이후에는 리핀스키의 계급주의 이상과 반의회주의 정서를 지지하며 연정의 하위 파트너로 활동했습니다.§!"
 UKR_paternalist_party: "헤트만주의-건국자 연합"
 UKR_paternalist_party_long: "헤트만주의-건국자 연합\n§g1920년대 중반, 핵심 행정부 관료 2명의 주도로 설립된 헤트만주의-건국자 연합은 반의회주의, 중앙집권화, 카자크 의회 확장, 반사회주의 강령을 통해 헤트만과 국가의 권위를 보호하고자 합니다.§!"
 UKR_national_populist_party: "우크라이나 민족주의자 동맹"
 UKR_national_populist_party_long: "우크라이나 민족주의자 동맹\n§g1920년대 말, 공식적으로 완전한 조직으로 통합된 우크라이나 민족주의자 동맹은 수 년간 천천히, 그러나 확고히 영향력과 지지율을 키워왔습니다. 전체주의, 협동조합주의, 그리고 결정적으로 군국주의적 관점을 통한 \"민족혁명\"을 옹호하는 우크라이나 민족주의자 동맹은 사빈코프의 러시아 정치세력 뿐만 아니라 루마니아 군단운동 및 이탈리아 국민연합과도 공통점을 가지고 있는 것으로 밝혀졌습니다. 그럼에도 불구하고 동맹은 국가를 근본적으로 변화시키기 위하여 자신들만의 매우 구체적인 이상을 그리고 있습니다.§!"
 ukraine.1.a: "우크라이나에 영광을!"
 ukraine.2.t: "농민 형제들에게 보내는 서신"
 ukraine.2.d: "우크라이나 문학계와 정치계 양쪽에 걸쳐있는 오늘의 주제는 후기 비야체슬라우 리핀스키의 대표작이자 정치학 논문인 \"농민 형제들에게 보내는 서신\"입니다. 정치계에 오랜 기간 몸담았던 리핀스키는 서문에서 말한 것과 같이 정치 활동과 폐렴과의 싸움에 들인 시간 때문에 생전에 책을 완성할 시간을 내지 못했습니다.\n\n세간의 리핀스키에 대한 평가는 우크라이나 민족 투쟁에 몸담은 폴란드 귀족, 우크라이나 정교회가 영적으로 독점적인 권한을 갖길 원하는 독실한 기독교인, 민주농민당의 창당을 도운 이이면서도 그곳에 들어가길 거부한 이 등으로 다양합니다. \"형제에의 서간\"에서는 리핀스키의 가치관, 즉 자유민주주의와 사소한 파벌주의의 병폐에 대한 통찰을 가진 이들이 이끌어갈 계급적 사회에 대한 비전을 탐구합니다.\n\n그러나 우크라이나 농민-국가주의자 연합에 몸담고 있는 리핀스키의 후계자들이 그의 말에 충실히 따르더라도 그들의 힘은 연합의 정치적 운명을 되돌리기에는 역부족입니다. 우크라이나 농민-국가주의자 연합은 헤트만의 개인 고문이라는 리핀스키의 지위를 등에 업고도 큰 주목을 받지 못한, 여태껏 리핀스키와 측근의 열정만으로 이끌어온 정당이란 것입니다. 보수 정계의 후발 주자인 우크라이나 농민-국가주의자 연합은 새로운 지도부가 선임의 빈자리를 채우려 노력하고 있음에도 미래가 아주 불확실합니다."
 ukraine.2.a: "예언자 없는 예언과도 같군..."
 ukraine.3.t: "농민-국가주의자 연합"
 ukraine.3.d: "1924년 선거 전날, 당시 우크라이나 민주농민당의 지도자였던 뱌체슬라우 리핀스키가 신군주주의와 협동조합주의 노선을 따라 당의 강령을 급진적으로 수정할 것을 제안하면서 우크라이나 농민-국가주의자 연합이 시작되었습니다. 리핀스키는 이 제안에서 당파 정치와 의회 제도를 철저히 배제하고, 대신 계급에 따른 정치 재편을 주장했습니다. 많은 사람들에게 이는 상식에 어긋나는 발상이었지만, 리핀스키는 이런 방식으로 운영되는 사회가 우크라이나의 최고의 인재들로 이루어진 \"계급 귀족\"에게 신앙이나 언어와 관계없이 국가를 더 나은 방향으로 바꿀 기회를 제공할 것이라고 믿었습니다. 그러나 그의 발상은 지나치게 급진적인 것으로 여겨졌고, 결국 우크라이나 민주농민당은 그를 당수 자리에서 해임시켰습니다.\n\n이에 리핀스키는 추종자들을 모아 새로운 정당인 \"우크라이나 농민-국가주의자 연합\"을 창당했습니다. 우크라이나 농민-국가주의자 연합은 군주주의, 협동조합주의, 지방분권주의를 통합한 정당으로 1924년 선거에 나와 우크라이나 민주농민당의 의회 중심주의와 대조되는 탈중앙집권적인 반민주적 정치 질서를 내세웠습니다. 이 정책은 보수주의자들의 표를 분열시켰지만 결국 헤트만의 연정에서 하급 정당으로 밀려났고, 리핀스키는 헤트만의 측근의 일원으로 남았고 그가 사망한 후에도 그 직책은 유지되었습니다.\n\n창립자로부터 계급주의적, 다원주의적, 반자유주의적 정치 구상을 물려받은 우크라이나 농민-국가주의자 연합은 리핀스키가 사망한 후 새로운 지도자를 찾아야 했습니다. 당은 세르히 셰메트와 미콜라 코추베이 두 사람에 의해 장악되었습니다. 두 사람 모두 고귀한 지주 가문 출신으로, 리핀스키와 함께 우크라이나 민주농민당의 창립에 참여한 인물들이었습니다. 두 사람 모두 각기 다른 이유로 리핀스키가 민주농민당에서 떠날 때 그를 따랐습니다. 코추베이는 그의 견해를 진정으로 믿었기 때문에 합류했지만, 셰메트는 헤트만의 측근이 이끄는 정당이 점점 더 규모가 커져가는 우크라이나 민주농민당보다 더 나은 전망을 제공할 것으로 생각했습니다.\n\n그러나 리핀스키는 그들이 따라가기 어려운 행보를 보여줬고, 그의 후계자 중 누구도 그와 같은 일을 해내지 못했습니다. 우크라이나 농민-국가주의자 연합은 이제 완전히 무의미한 존재로 전락할 위기에 처해 있으며, 이를 구하려면 우크라이나 정치에 큰 지각변동이 일어나야 할지도 모릅니다."
 ukraine.3.a: "흥미롭군..."
 ukraine.4.t: "독립기념일"
 ukraine.4.d: "우크라이나국은 공식적으로 1월 22일을 우크라이나가 러시아로부터 독립한 날로 인정하고 있습니다. 그러나 공식 기념식은 예상보다 소박하게 진행됩니다. 헤트만과 정부는 각각 우크라이나 민족의 정신을 칭찬하고 앞으로 수십 년 동안 그것을 지키겠다는 다짐을 담은 성명을 발표합니다. 이러한 인사말을 제외하고는 정부는 일상 업무에 집중하기 위해 화려한 행사를 열지 않습니다.\n\n그들의 목표는 1918년 1월 22일에 실제로 발생한 사건에 대해 논의할 필요가 없도록 만드는 것입니다. 모두가 알다시피 우크라이나의 독립은 우크라이나국이 선언한 것이 아니었고, 파울로 스코로파즈키는 그 사건과 직접적으로 연관되지 않았습니다. 실제로는 우크라이나 인민공화국의 중앙 라다를 이끄는 진보적이고 사회주의적인 세력이 제4차 보편령에서 \"우크라이나 인민의 분리되고, 독립적이고, 자유로운 주권 국가\"라고 주장한 것이었습니다. 우크라이나 인민공화국과 우크라이나국 사이에는 어느 정도의 연속성이 있지만(수석장관인 드미트로 도로셴코는 중앙 라다의 일원이었습니다), 우크라이나국은 우크라이나 인민공화국에 반대하며 이후에 건국되었기에 이념적으로 적대적인 세력으로 하여금 자신들이 우크라이나의 독립을 이뤘다라고 주장할 수 있는 상황이 되어 버렸습니다.\n\n따라서, 독립 기념일은 헤트만국의 지지자들보다는 그들의 반대자들에게 훨씬 더 큰 의미를 지니고 있습니다. 공화주의 조직들은 때때로 반정부 선동을 위해 이 날을 선택하기도 하고, 악명 높은 공화주의자 시몬 페틀류라가 이 기회를 이용해 자신의 독립 기념일 메시지를 발표하는 등 우크라이나와 이웃하는 갈리치아에서는 기념행사가 정치적 색채를 띠기도 합니다. 당국은 이러한 공화주의 행사를 단속하는데 종종 어려움을 겪곤 합니다. 애초에 자국민의 독립을 축하하는 사람을 어떻게 체포할 수 있겠습니까?"
 ukraine.4.a: "한 나라에 두 가지의 역사가 존재할 수 있나?"
 ukraine.5.t: "인민공화국의 유산"
 ukraine.5.d: "우크라이나국이 우크라이나의 보수주의자들에게 상징적인 의미를 가진다면, 인민공화국은 그 반대로 진보주의자들에게 중요한 상징이 되었습니다. 공화주의 운동은 우크라이나국과 그 정부에 대한 주된 반대 세력을 대표하며, 공화국의 재건과 완전한 민주주의를 지향합니다. 이들은 반헤트만국 전선을 강화하기 위해 결합한 세 개의 정당으로 구성된 사회주의 블록에 의해 주도되고 있습니다. 사회민주노동당은 이 블록 내에서 가장 큰 세력을 차지하고 있으며, 마르크스주의 전통에서 비롯된 민주적 사회주의를 대표하고, 사회 문제에 대한 노동자 계급의 시각과 진화론에 대해 중시하는 입장을 결합한 시각을 가지고 있습니다. 시몬 페틀류라라는 전 군무간사장이 어느 정도 영향력을 미치면서 이끌고 있는 우크라이나 사회민주노동자당은 그가 군부 세력과 연관이 있다고 알려져 있기 때문에 블록 및 공화주의 성향을 지닌 단체 전체의 비공식적인 지도자로 간주되곤 했습니다.\n\n사회주의 블록의 또 다른 두 개의 핵심 구성 조직은 사회혁명당과 평의회-혁명 블록입니다. 사회혁명당은 대부분의 당원들이 혁명적 사회주의와 우크라이나 국가에 전념하는 러시아 사회혁명당에 대응하는 우크라이나의 정당입니다. 급진적이고 농민 중심의 강령을 가진 사회혁명당은 1917년에는 잠깐 동안 우크라이나 사회민주노동자당의 인기를 능가했었지만, 이후 여러 차례의 분열을 겪게 되었습니다. 현재 그들은 볼로디미르 빈니첸코가 이끄는 평의회-혁명 블록과 동맹을 맺고 있는데 평의회-혁명 블록 또한 당의 개혁주의 노선에 반대하는 전 사회민주주의자들이 뭉쳐서 만든 정당이었습니다. 인민공화국의 첫 번째 총리였던 빈니첸코의 이름은 혁명적 좌파에 위상을 높여주고 블록 내에서 그들이 하급 협력자가 아님을 보증하고 있습니다.\n\n공화주의 진영에서도 비사회주의자들이 뭉친 주요 세력이 존재하는데, 이들은 주로 급진민주당에 속해 있습니다. 우크라이나 급진민주당은 헤트만 정부에 대한 합법적인 야당 역할을 하며, 중산층으로부터 강력한 지지를 받고 있습니다. 그들은 의회 제도, 지방분권, 그리고 \"진보적 자본주의\"를 강력하게 주장하며, 우크라이나국 개혁에 대한 변화의 목소리를 내왔습니다. 그러나 야당이라는 지위로 인해, 공화주의에 공감하는 사람들은 처음부터 이 당에 몰려들었고, 이런 경향은 여전히 계속되고 있습니다."
 ukraine.5.a: "확실히 구성원들이 각양각색이구만."
 ukraine.6.t: "크루티를 기억하라"
 ukraine.6.d: "모든 나라는 역사와 정체성을 함양하기 위해 만들어진 집단적 기억인 신화를 간직하고 있습니다. 이는 근대 민족주의가 부상한 이후부터 만들어진 것이며, 우크라이나도 예외는 아닙니다. 우크라이나인들에게 중요한 신화 중 하나는 1918년 1월 29일, [202.GetName]에서 북서쪽으로 150킬로미터 떨어진 크루티 기차역에서 500여 명의 사관생도들이 상당히 우세한 볼셰비키 군대에 맞서 방어전을 치른 사건입니다. 약 100명의 사관생도가 전사했지만, 그들의 희생은 볼셰비키의 [202.GetName] 진격을 지연시켰고, 인민공화국이 도시에서 철수하기 전에 브레스트-리토프스크 조약을 체결할 수 있었습니다.\n\n당시 [202.GetName]는 도시 내 무기고에서 동시다발적으로 발생한 반란으로 인한 혼란 상태였으므로 크루티 전투는 거의 알려지지 않았습니다. 하지만 3월, 공화국이 도시로 탈환하면서 이 전투는 신화로 거듭났습니다. [202.GetName] 방어군 전사자들의 유해는 고위급 정치인들의 추도를 받으며 성대하게 재매장되었고, 스코로파즈키는 집권 초기에 추모 전통을 확립하였으며 나중엔 그 자리에 크루티 전사자 기념비를 세우는 것을 승인하였다고 전해집니다. 그러나 전투에 대한 기억은 일정 부분 정치화되었습니다. 헤트만주의자들 중 수석장관 도로셴코를 포함한 일부는 이 전투를 인민공화국의 무능함을 드러내는 증거로 보았습니다. 그들은 젊고 경험이 부족하며 장비도 불완전한 생도들이 술에 취한 지휘관에게 버림받고 홀로 싸워야 했다는 주장을 내세웠습니다. 반면, 공화주의자들은 크루티에 대한 추모를 할 때 그 정도로 비난을 가하지는 않았습니다.\n\n이 전투는 우크라이나 민족주의자 동맹의 중심이 되었습니다. 그들은 이 전투가 순교에 대한 숭배와 국가를 위한 젊은이들의 영웅적인 희생과 같이 자신들이 선호하는 서사를 완벽하게 요약하고 있다고 보고 있습니다. 국방정보부는 이들이 이 전투를 자신들의 군사적 초국가주의 노선과 연결시키며, 이 행사를 기념하기 위해 [193.GetName] 주둔군에게 우크라이나 민족주의자 동맹 책자를 배포한 사실에 주목하였습니다."
 ukraine.6.a: "몇몇 의견이 다를 수는 있겠지만, 우리 모두 그들이 해낸 것을 기억한다."
 ukraine.7.t: "우크라이나 민족주의자 동맹"
 ukraine.7.d: "1928년부터 1929년까지 드미트로 돈초우라는 이름의 잘 알려지지 않은 공무원이자 홍보 담당자가 우크라이나국의 상황에 관한 일련의 기사를 발표했습니다. 그의 눈에 비친 1925년 이후의 사건들은 다가올 대재앙을 예고하였고, 의회 체제는 그 대재앙을 막아낼 능력이 없음을 논평하였습니다. 돈초우는 최고 통치자 아래에서 탁월한 \"계급\"의 헌신만이 우크라이나를 그 파멸에서 구할 수 있다고 주장했습니다. 그러나 예우헨 오나츠키를 제외한 대부분 사람들은 그의 논평을 무시했습니다. 오나츠키는 우익 성향의 잡지에 정기적으로 글을 기고했는데 그는 돈초우의 분석에 동의하면서도 다른 해결책을 제안하는 기사를 썼습니다.\n\n오나츠키는 인기 있고 대중주의적인 민족주의 조직이 국가를 완전히 장악하고, 삶의 모든 측면에 스며들어 이젠 낡은 헤트만국를 불필요하게 만들고 민족혁명의 신질서를 구축해야 한다고 믿었습니다. 선동적인 발언으로 인해 그는 직장을 잃었지만, 이는 그가 미콜라 스치보르스키 대령과 홍보 담당자인 드미트로 안드리예우스키를 만나게 되는 계기가 되었습니다. 젊은 작가 유리 리파가 합류하자 이들은 이러한 신질서를 실현하기 위해 극우 단체인 우크라이나 민족주의자 동맹을 설립하였습니다. 우크라이나 민족주의자 동맹은 전체주의적 협동조합주의와 (헤트만주의 및 공화주의자들의 다민족 국가주의와 대조되는) 우크라이나 국가주의를 표방하면서 우파 대중주의라는 틈새시장을 서서히 장악해 나갔습니다. 이들의 전략은 루마니아의 군단과 역설적이게도 사빈코프주의의 국민대중주의 전략과 닮아있었는데 우크라이나 민족주의자 동맹의 활동가들은 농촌을 돌며 농민들을 돕고 임시 문맹 퇴치 교실을 열어 지지를 얻곤 했습니다.\n\n일정한 성과를 거두었지만, 불만을 품은 농민들에 대한 공화주의자들의 장악력에 도전하는 것은 여전히 어려웠습니다. 더 중요했던 것은 그들이 지닌 군사적 연대였습니다. 스치보르스키 외에도 예우헨 코노발레츠 장군 같은 고위급 인사들이 우크라이나 민족주의자 동맹에 동조한다는 소문이 돌았습니다. 그럼에도 불구하고 공화주의자들이 여전히 농민들의 지지를 받고있는 상황에서 우크라이나 민족주의자 동맹이 진정으로 대중운동이 될 수 있을지에 대해 많은 사람들은 의문을 가졌습니다."
 ukraine.7.a: "이 나라엔 농본대중주의자들이 왜 이리 많이 있는 거야?"
 ukraine.8.t: "헤트만국의 날"
 ukraine.8.d: "헤트만국 체제는 우크라이나국과 불가분의 관계에 있습니다. 파울로 스코로파즈키는 여러 면에서 우크라이나국이 건국된 이후부터 국가를 이끄는 원동력이었습니다. 대전쟁이 끝난 후 여러 수석장관이 정부를 이끌었지만, 헤트만만이 그들을 지명하며 정부의 특성을 결정하는 권력을 지니고 있었기 때문이었습니다. 헤트만은 지지자들 사이에서 국가와 사회의 보증인이자 급진적 정치에 대한 보루로 간주되었습니다. 애초에 우크라이나국은 지주의 이익과 독일 군부의 지원으로 탄생했으며 공화주의적 사회 개혁을 즉시 철회하기도 했습니다.\n\n우크라이나의 독립 기념일은 공화주의적 색채를 가진다는 이유로, 정부와 지지자들은 헤트만인 스코로파즈키가 선출된 날인 4월 29일을 중요한 국경일로 선호합니다. 전통적으로 [202.GetName]에선 열병식으로 이날을 기리고, 그 후 이뤄지는 헤트만의 대중 연설에서는 지난 1년 동안의 국가적 업적을 치하합니다. 대카자크 라다와 지역 카자크 의회는 자신들의 민병대 행진 등으로 자체 행사를 준비하곤 합니다. 공식적인 4월 29일 행사의 대다수는 군사적 또는 준군사적 성격을 가진 것으로 알려져 있는데 이는 우크라이나국의 지지가 어디에서 오는지를 반영하는 것일 수도 있습니다.\n\n보수적인 정치인들은 주전론적인 행사 외의 다양한 방식으로 이날을 기념합니다. 수석장관 도로셴코는 성명을 통해 정부의 업적을 찬미하고, 헤트만을 우크라이나 국민의 상징으로 인식하길 희망한다는 의사를 밝혔습니다. 민주농민당은 4월 29일을 기념하는 자체 행사를 개최했으며 당의 지도부와 후보들이 여기에 참석했습니다. 프로토피스 산업 로비 단체와 지주연합도 헤트만에게 축하 메시지를 보냈고, 지주연합은 자신들의 행사에 헤트만을 초대했습니다. 그러나 헤트만은 초대를 재치 있게 거부했습니다."
 ukraine.8.a: "우크라이나의 총애받는 아들을 향해 경의를!"
 ukraine.9.t: "헤트만주의 운동"
 ukraine.9.d: "정치적으로 헤트만주의는 1920년에 총선이 재개된 이후부터 여러 보수정당이 내세우기 시작한 이념입니다. 이들 중 가장 큰 정당은 우크라이나 민주농민당입니다. 전통적으로 가장 큰 헤트만주의 정당인 우크라이나 민주농민당은 강력한 정부와 개입주의적 경제 정책을 선호하며, 농업 중심의 법과 질서를 내세우면서 독립 이후의 현상 유지를 옹호하는 정당입니다. 그러나 이들은 현상 유지를 헤트만의 역할과 장관이 가지는 자율권 간의 균형으로 보고 있기에, 이들은 소임의 지속적인 영향력을 지지하며, 일부 소수는 완전한 의례적인 헤트만국을 선호하기도 합니다. 비록 우크라이나 민주농민당은 단 한 번도 정권을 직접적으로 이끈 적은 없지만, 지난 16년간 정부의 근간 역할을 해왔습니다.\n\n산업 및 무역, 금융, 농업연합과 전우크라이나 지주연합 역시 눈여겨볼 만합니다. 산업계와 지주들의 이익을 대변하는 \"프로토피스\"와 지주연합은 막강한 정치적 영향력을 바탕으로 친기업적이고 친지주적인 방향으로 정책을 형성해 왔습니다. 특히 지주연합은 헤트만국을 실질적으로 만들어 낸 정당이며, 1920년 이후에 제안된 모든 토지 개혁 노력을 지속적으로 좌절시켰습니다. 이들의 파트너인 프로토피스 역시 경제가 점차 성장함에 따라 그 중요성이 커졌으며, 두 정당 모두 정부 내에서 반영구적인 역할을 담당하고 있습니다.\n\n그러나, 1920년대 중반의 불안정한 상황은 헌신적인 헤트만주의자들에게 소임이 더 이상 국가적 안정을 유지할 능력이 없으며, 더 강력한 권력이 필요하다는 것을 의미했습니다. 이를 위해 보리스 홈진이라는 충성파 대령이 대카자크 라다의 수장인 이반 폴타베츠-오스트랴니차와 손잡고 헤트만주의-건국자 연합을 결성했습니다. 헤트만주의-건국자 연합은 적어도 최대한 철저하게 보안을 유지하며, 전제주의적 노선을 따라 국가의 \"합리화\"를 추구하는 준비밀조직입니다. 이들의 비밀주의적인 모습은 나쁜 평판을 얻게 만들었고, 이에 따라 헤트만은 이들과 거리를 두었습니다. 그러나 일부 소임주의자들은 또 다른 불안정의 물결이 이들에게 유리하게 작용할 수 있다고 우려합니다."
 ukraine.9.a: "이론적으로는 한 사람 밑으로 뭉쳤지만, 서로를 별로 좋아하는 것 같진 않아 보이는군."
 ukraine.11.t: "서부에서의 불화"
 ukraine.11.d: "우크라이나국은 우크라이나의 비옥한 평야에 뿌리를 둔 대규모 농업 부문을 중심으로 미텔오이로파에서 세 번째로 큰 경제 규모를 자랑합니다. 라이히스팍트의 곡창지대로 널리 알려진 우크라이나는 그 어떤 동맹국보다 많은 곡물을 생산합니다. 이는 양날의 검과도 같았는데, 토지를 소유한 지배층과 상대적으로 적은 도시 중산층의 무관심으로 인해 산업화가 더디게 진행되었기 때문입니다. 대부분의 우크라이나인들은 농업에 종사하며, 땅을 소유하지 못한 사람들은 부유한 지주들의 땅에서 일하는데, 이들 지주들은 헤트만 지지 기반의 핵심입니다.\n\n이러한 불평등은 우크라이나의 가장 가난한 지역인 우크라이나 서부에서 특히 두드러지게 나타났습니다. 그곳에서 또다시 헤트만 정권에 반대하고 사회주의적 변화를 요구하는 운동이 벌어지고 있습니다. 경찰은 폭도들을 주시하고 있지만 심각한 사태로 이어질 가능성은 낮습니다."
 ukraine.11.a: "저들이 불평을 멈추기나 할까?"
 ukraine.12.t: "하노마크 AG의 트랙터 공장 개장"
 ukraine.12.d: "오늘, 독일의 건설 및 자동차 회사인 하노마그가 우크라이나 투자 계획의 일환으로 [202.GetName]에 새로운 트랙터 공장을 개장하였습니다. 그들은 독일보다 낮은 노동자 보호와 임금에 끌려 우크라이나에 새로운 제조 공장을 설립한 독일 기업들과 합류했습니다.\n\n우크라이나 급진민주당은 이러한 관행을 외국 자본에 의한 우크라이나 서민 착취로 보고 이를 강력히 비판해 왔습니다. 한편 헤트만의 연정은 독일 기업과의 유익한 거래를 일자리 창출, 트랙터와 같은 산업재에 대한 더 쉬운 접근성, 국가 공무원 대부분이 비공식적으로 받은 호화로운 선물 등을 포함한 경제적 이익으로 정당화했습니다. 그다지 변명을 하지 않고자 하는 이들조차도 우크라이나는 자본과 산업 분야 지식이 부족하므로 외국인 투자만이 장기적인 산업화 과정을 시작할 수 있는 유일한 방법이라고 주장하고 있습니다."
 ukraine.12.a: "더 많은 트랙터로군!"
 ukraine.13.t: "[192.GetCapitalVictoryPointName]의 파업"
 ukraine.13.d: "오늘, [192.GetCapitalVictoryPointName]에서는 여러 조선소 중 한 곳의 노동자들이 연장을 내려놓고 입구를 쇠사슬로 봉쇄한 채 더 나은 임금, 근무 시간의 단축, 안전 보호의 강화 등 다양한 요구 사항을 나열하면서 파업 상태에 돌입했습니다. 조선소 소유주들은 경찰을 투입해 이들을 무력으로 진압할 것을 요구했습니다."
 ukraine.13.a: "노동자들한테 공수표 좀 발행하고, 일터로 다시 보내라."
 ukraine.14.t: "[792.GetCapitalVictoryPointName]에서의 시위"
 ukraine.14.d: "우리는 르비우에서 추방된 우크라이나 사회민주노동자당의 지도자 중 한 명인 시몬 페틀류라가 [792.GetCapitalVictoryPointName]에서 집회를 개최할 예정이라는 정보를 입수했습니다. 그는 자신의 당이 금지되고 당의 잔재마저 사라진 이후로 해외에서 거주해 왔으며, 비밀경찰이 그를 찾아올지도 모른다는 합당한 우려 때문에 가끔만 조국을 방문합니다. 서부의 시골은 페틀류라의 땅과 자유에 대한 위험한 약속을 점점 더 많이 받아들이고 있는 것 같습니다. 그의 지지자가 정확히 얼마나 되는지는 알 수 없지만 그의 출판물이 널리 유통되고 있는 것으로 밝혀졌습니다. 오스트리아 관리들에게 그의 행동을 방해하도록 권유하는 시도는 평화적인 정치 활동은 합스부르크 제국의 법을 위반하지 않는다는 이유로 인해 수포로 돌아갔습니다.\n\n그가 점점 더 위협적인 존재가 되고 있는 것을 고려하면, 아마도 이번 기회에 그가 집회를 준비하기 전에 그를 체포해야 할지도 모릅니다."
 ukraine.14.a: "집회가 시작되기 전에 페틀류라를 체포해라."
 ukraine.15.t: "페틀류라 검거 실패!"
 ukraine.15.d: "경찰은 시몬 페틀류라를 체포하는 데 실패했습니다. 경찰은 [792.GetCapitalVictoryPointName]에서 체포를 시도했지만 경찰 내 누군가의 밀고를 받고 도시에서 자취를 감춘 것 같습니다.\n\n다행히 그의 집회를 취소할 수 있었지만... 체포 시도 소식이 빠르게 확산되면서 우리 경찰에 대한 조롱과 증오를 촉발시킨 것 같았습니다."
 ukraine.15.a: "빌어먹을."
 ukraine.16.t: "우크라이나에 도래한 검은 월요일!"
 ukraine.16.d: "독일 증권 시장이 붕괴하면서 전 세계적인 영향을 미치게 되자 이 소식이 우크라이나에까지 전달되었습니다. 하룻밤 사이에 수십 개의 독일 기업들이 철수하거나 철수할 의사를 밝히거나 파산에 이르렀습니다. 많은 우크라이나 노동자들이 당장 실직할 위험에 처해 있습니다. 설상가상으로 우리의 광업과 농업은 독일의 많은 고객을 잃을 것으로 예상됩니다.\n\n독일과 맺은 여러 무역 협정에 따라 우크라이나는 동맹국을 위한 공급과 미래의 식량 부족을 완화하기 위해 항상 곡물을 초과 수준으로 생산해 왔습니다. 그러나 올해 수출은 급격히 줄어들 것으로 예상되며 많은 농민들은 밀이 남아도는데도 판매처가 없는 상황에 놓이게 될 것으로 보입니다. 가장 비관적인 이들은 곡물의 가치가 곧 석탄보다도 떨어질 것이므로 농민들에게 곡물을 태우라고 말하고 있습니다."
 ukraine.16.a: "비관론은 그만둬라. 헤트만 합하께서 해결하실 것이다!"
 ukraine.18.t: "빌헬름 대공의 연설!"
 ukraine.18.d: "동맹국의 우크라이나 점령기간이던 1917년에 벼락출세한 우크라이나 애호가, 오스트리아 대공은 자신의 시치 소총병대대를 이끌고 우크라이나 깊숙이 진군하며 스스로를 \"우크라이나의 국왕 바실 비시바니\"라 칭했습니다. 카이저 카를 1세의 신임과 지지를 받은 이 22세의 청년은 오스트리아가 지원하는 우크라이나 군주국의 통치자가 될 예정이었습니다. 농민들과 어울릴 뿐만 아니라 그가 관리하던 영토에서 실시된 관대한 통치는 그를 유명인으로 만들기 충분했습니다. 우리에게는 다행스럽게도, 1919년 독일이 지원한 헤트만국 확립 덕에 우크라이나 군주국에 대한 오스트리아의 계획은 무너져내렸고, 이후 빌헬름 대공은 갈리치아로 피신했습니다.\n\n하지만, 그 비열한 참칭자는 최근 시몬 페틀류라와 함께 \"독일의 꼭두각시 헤트만\"에게 저항할 것을 촉구하는 [199.GetCapitalVictoryPointName]의 집회에서 연설을 주도하며 오래간만에 대중에 모습을 드러냈습니다."
 ukraine.18.a: "저 주걱턱 대가리한테 빈으로 좀 꺼지라고 전해라!"
 ukraine.19.t: "프로이센 동방철도 보상"
 ukraine.19.d: "우크라이나의 주요 사업가들이 우크라이나 철도의 대부분을 운영하는 프로이센 국영 철도 회사의 자회사인 프로이센 동부 철도의 지분을 인수하기 위해 국가 지원 계획에 참여했습니다.\n\n이 거래로 철도의 소유권은 우크라이나 철도 회사로 이전되지만, 여전히 상당 부분의 독일 개인 소유권이 남아 있는 것으로 알려져 있습니다."
 ukraine.19.a: "알았다."
 ukraine.20.t: "총파업!"
 ukraine.20.d: "민주운동은 전국의 산업 중심지에서 총파업을 선포했습니다. 시골 지역 대부분은 이미 시민저항에 동참하였으나, 이제는 도시까지 소요가 번지고 있습니다. [202.GetName] 전역이 정체 상태에 빠져 있으며, [192.GetCapitalVictoryPointName], [221.GetCapitalVictoryPointName], [137.GetCapitalVictoryPointName]의 노조도 즉시 파업에 가세하였습니다. 가장 우려스러운 점은 보로티비스티와 기타 강경 사회주의자들이 파업에서 주도적인 목소리를 내면서 다시 국민들의 주목을 받게 되었고, 여러 도시에서 반헤트만 집회를 이끌고 있다는 것입니다.\n\n민주운동의 요구는 백루테니아의 거의 사회주의적인 정책을 본뜬 것으로, 완전히 비합리적인 것입니다. 현재로서는 경찰이 치안을 유지하고 있고 사태는 통제되고 있지만... 상황이 악화될 위험이 상존하고 있습니다."
 ukraine.20.a: "사방이 반역자들뿐이로군!"
 ukraine.22.t: "운송 노동자들의 파업 동참"
 ukraine.22.d: "철도 노조와 항만 노조가 총파업에 동참하면서, 전국의 교통 시스템이 완전히 마비되었습니다. 조곡과 기타 농산물을 실은 열차들은 텅 빈역에 정차해 내용물이 서서히 썩어가고 있습니다. 광산과 제철소는 생산품들을 공장으로 보내지 못하고 있으며, 수출품들은 배에 선적되지 않고 항구에 어수선하게 놓여 있습니다.\n\n파업 참가자들의 요구는 점점 더 거세지고 있으며, 일부는 헤트만의 퇴진과 자유민주주의 공화국의 수립을 요구하고 있습니다."
 ukraine.22.a: "상황이 점점 걷잡을 수 없이 커진다..."
 ukraine.23.t: "파업 참가자와의 협상"
 ukraine.23.d: "다른 선택의 여지가 없자 정부는 민주운동의 총파업 위원회와 협상을 시작했고, 투옥된 파업 참가자 다수를 석방하는 등의 선의의 표시를 보였습니다. 진정한 타협을 이룬다는 가능성은 적어 보이지만, 적어도 국민의 기본적인 요구를 만족시키기 위해서 철도는 다시 운행될 것입니다.\n\n이 \"휴전\"은 협상 기간 동안 양측에게 최악의 상황을 대비할 시간을 주었고, 많은 사람들은 이를 시간을 끌기 위한 단순한 속임수라고 보았습니다."
 ukraine.23.a: "사태가 진정되기를 바라자."
 ukraine.25.t: "시위의 심각성 증가"
 ukraine.25.d: "시몬 페틀류라, 이사아크 마제파, 파나스 페덴코와 같은 주요 사회주의 정치인들은 토지 개혁과 노동조합에 관해 사회주의 성향을 가진 의회공화제 구축을 해야 함을 호소했습니다. 빈니첸코와 흐리호리이우 같은 다른 사람들은 의회주의자들과 공산당-생디칼리스트들의 요소를 통합하려는 노력에 참여했습니다. 생활의 모든 영역에서 즉각적인 혁명을 실현하고자 하는 보로티비스티는 말할 것도 없습니다.\n\n많은 사람들이 이러한 메시지에 동요하고 있으며 분위기는 거의 폭발 직전까지 치닫는 듯합니다."
 ukraine.25.a: "우리는 반드시 방법을 찾아야 한다."
 ukraine.26.t: "헤트만 합하께 접근해 온 헤트만주의-건국자 연합"
 ukraine.26.d: "헤트만이 직면한 심각한 상황에 대해 우려한 스코로파즈키와 그의 내각은 헤트만주의-건국자 연합의 최고위급 인사들 몇몇에게 접근했습니다. 프리소우스키 장군, 행정부의 최고 책임자인 보리스 홈진, 그리고 대카자크 라다의 수장 이반 폴타베츠-오스트랴니차, 그 외 다른 공무원들이 모두 헤트만에게 계획을 제시했습니다.\n\n1918년처럼 국가가 무정부 상태로 내몰릴 가능성과 사회주의 혁명을 우려하며 그들은 임시 계엄령을 선포하고 국가 소임과 시민의 자유를 일시 중단하는 것을 제안했습니다. 그들은 이러한 조치가 헤트만과 다른 새롭게 강화된 행정부가 \"국가가 통제 불가능한 재앙으로 인해 붕괴하는 것을 방지하는\" 방법을 찾아낼 때까지 일정 기간 동안 이뤄져야 한다고 주장했습니다."
 ukraine.26.a: "헤트만 합하께서 계획을 승인하셨다."
 ukraine.27.t: "계엄령의 분노 촉발"
 ukraine.27.d: "소임과 시민의 자유 일부 사항의 일시적인 중단, 그리고 비영구적인 계엄 상태에 대한 승인 후, 국민들은 정부에 대해 더욱 분노하게 되었습니다. 사회주의자들은 스코로파즈키를 독재자로 규정하며 이 나라의 농민과 노동자들에게 \"1918년을 재현\"하려고 하고 있다고 비난하였고 그들의 말은 사람들에게 널리 받아들여졌습니다. 올해 11월에 예정되어 있던 총선은 연기되었습니다.\n\n우리 정부에서도 혼란이 시작되었는데, 오늘 도로셴코 수석장관이 이러한 권위주의적인 조치를 취한 정부를 지지할 순 없다며 사임하겠다는 의사를 밝혔습니다. 헤트만주의-건국자 연합의 조언에 따라 스코로파즈키는 보리스 홈진을 새로운 수석장관으로 임명하고, 내부 상황은 프리소우스키 장군이 담당하기로 하였습니다. 많은 사람들이 헤트만이 홈진을 임명한 것은 적극적이고 야심찬 폴타베츠-오스트랴니차에 비해 홈진이 더 충성스럽고 융통성이 있을 것이라고 믿었기 때문이라고 의심하고 있습니다. 헤트만은 11월에 예정되어 있던 선거는 상황이 안정될 때까지 연기될 것이라고 발표했지만, 그와 홈진이 이 약속을 지킬 것이라고 기대하는 사람은 거의 없습니다..."
 ukraine.27.a: "돌이킬 수 없는 상황이로군..."
 ukraine.28.t: "폭동이 된 시위"
 ukraine.28.d: "협상이 결렬되었다는 발표와 함께, 수도에서 산발적으로 일어나던 시위는 순식간에 폭력적인 폭동으로 변질되었고, 곧 [202.GetName]가 무정부 상태에 빠졌습니다. 경찰과의 충돌은 시위대가 노동자 근위대로 재편되고, 도시 주변의 많은 공장들을 차지하여 군대에 대항하는 임시 요새로 활용하는 상황으로 확대되었습니다. 서부 시골은 더욱 심각한 상황으로, 이곳은 빠르게 민주운동의 작전 기지로 전락하여 실질적으로 우리의 통제에서 벗어났습니다.\n\n그들의 선전은 헤트만을 협상을 끝장낸 책임자로 몰아가고 있으며, 스코로파즈키가 인민의 목소리를 듣지 않으려 한다면 그들의 소총을 가지고 듣게 만들 것이라고 선언했습니다. 이제 평화적인 해결을 도출해내기 위한 가능성은 물거품이 된 것처럼 보입니다."
 ukraine.28.a: "잘 되지는 않겠군..."
 ukraine.29.t: "폭동이 된 시위"
 ukraine.29.d: "민주운동이 [202.GetName]와 다른 주요 도시에서 대규모 폭동을 촉발시키면서 최근에 우리가 일으킨 도발이 큰 역효과를 냈다는 것이 드러났습니다. 대의권과 사회 개혁에 대한 요구가 곳곳에서 터져 나오고 있지만, 정부의 입장은 상황을 더욱 악화시키는 것으로 보입니다.\n\n상황을 안정화하기 위해 주둔군이 배치되었지만, 상황이 평화롭게 해결될 가능성은 거의 없어 보입니다. 더 많은 폭력만이 공화주의의 위협을 완전히 끝내는 유일한 방법일 수도 있습니다."
 ukraine.29.a: "어쩌면 우리가 너무 성급히 행동한 것일지도..."
 ukraine.30.t: "[202.GetName] 학살"
 ukraine.30.d: "상황이 악화될 수가 없을 것 같아 보였지만, 오늘 [202.GetName]의 거리가 피로 물들었습니다.\n\n오랫동안 정치 집회가 이뤄지던 중심지였던 흐레샤티크 광장에서, 노동자와 농민들이 정치범의 석방, 무분별한 체포 중단, 그리고 헤트만의 민주운동의 사회적-정치적 정책 수용을 요구하며 파업에 돌입했습니다. 경찰은 시위를 해산하려 했으나, 이내 미지의 총성이 들리자 혼란이 발생하기 시작했습니다. 시위대는 경찰에게 돌을 던졌고, 일부 시위대는 심지어 리볼버를 들고 있었습니다. 총격전이 시작되었고, 결국에는 수십 명의 시위대가 사망하거나 부상을 입게 되었습니다.\n\n아직 전체 상황이 완전히 밝혀지지는 않았지만, 야당은 헤트만 합하와 그의 정부를 살인자라고 비난하였고, 이로 인해 시위대는 더욱 대담해지게 되었습니다."
 ukraine.30.a: "이건 우리가 원하던 바가 아니었다!"
 ukraine.31.t: "시위의 폭발적 확산"
 ukraine.31.a: "우리는 살아남을 것이다. 저들이 있건 없건 간에!"
 ukraine.32.t: "혁명적 분위기의 전국적 확산"
 ukraine.32.d: "8월 이전에는 상황이 거의 진정되는 것으로 보였습니다. 그러나 계엄령 발령 이후로는 공화주의자들의 활동은 더 확대되기만 했습니다. 이미 수천 명이 체포되었지만, 큰 효과는 없었습니다. 특히 [792.GetCapitalVictoryPointName](을)를 둘러싼 서부의 대부분 지역은 지난 몇 달 동안 실질적으로 우리의 통제 범위 밖에 있었으며, 지역 농민 민병대가 경찰 역할을 수행했습니다. 도시에 대한 통제는 강화되었지만, 무장한 시위자들과 경찰 간의 폭력적인 충돌은 점차 더 빈번해지고 있습니다.\n\n걱정스러운 것은 혁명적 분위기가 군대에도 전파되었다는 점입니다. 병사들이 주둔지를 떠나 집으로 돌아가는 경우가 생겼으며, 일부 주둔지에서는 대량의 소총이 사라지기도 했습니다. [198.GetCapitalVictoryPointName]의 한 부대는 명령을 따르지 않고 파업 참가자들의 무장을 해제하는 것을 거부했으며, 대신 그들의 대위는 병사들에게 철수하여 병영에 머무르라고 지시했습니다. 이러한 종류의 불복종은 서부에서 점점 더 흔해지고 있으며, 이를 근절하는 것은 더디게 진행되고 있습니다. 가장 신뢰할 수 없는 장교들을 해임하고 일부 부대를 가장 불안정한 지역에서 멀리 이동시키라는 명령이 내려졌지만, 산발적인 철도 파업 때문에 병력을 전국으로 이동시키는 것이 더디게 진행되고 있습니다."
 ukraine.32.a: "정신줄을 놓았나?"
 ukraine.34.t: "스코로파즈키 합하의 연설"
 ukraine.34.d: "우크라이나가 점점 더 양극화되고 정치적 폭력에 시달리기 시작한 가운데, 헤트만 합하께서 연설 도중에 소임을 직접 언급하셨습니다. 연설 도중, 헤트만 합하께선 최근의 구제 법안이 통과된 것처럼, 국가의 안녕을 위해 정치적 차이를 잠시 뒤로한 소임의 능력에 찬사를 보내셨으며, 또한 합하께선 현재의 노선을 계속 유지하며, 계속되는 시위를 신속히 해결할 것을 소임에게 강력히 촉구하셨습니다.\n\n헤트만 합하의 소임을 향한 신뢰는 분명 높이 평가할 만하지만, 합하의 옥음에 숨겨진 위협이 내포되어 있다는 느낌을 받는 사람들도 적진 않습니다. 바로 현재의 소임이 전국적인 위기를 신속하게 해결하지 못하게 된다면, 헤트만 합하께서 소임 없이 더 직접적인 방법으로 문제를 해결하러 움직이시리라는 것입니다."
 ukraine.34.a: "우리는 합하의 신뢰에 보답해야만 한다."
 ukraine.35.t: "최고오타만 임명"
 ukraine.35.d: "과거에는 헤트만 합하께서 우크라이나군의 최고 사령관이셨지만, 실제로는 개인적인 능력과 관계없이 한 사람이 국가와 군대를 동시에 관리하는 건 불가능합니다. 이러한 임무를 분리하기 위해, 최근 최고오타만이라는 직책이 만들어졌습니다.\n\n[UKR_leader_title](은)는 계속해서 국가의 최고사령관으로 남게 될 것이지만, 해당 직책의 실질적인 임무는 [UKR_leader_title](이)가 임명한 최고오타만에게 위임될 것입니다. 최고오타만은 육해공군의 참모총장들을 자신의 휘하에 두고 전군의 사령관 역할을 수행하게 될 것입니다."
 ukraine.35.a: "코스티안틴 프리소우스키를 임명하라."
 ukraine.36.t: "그림자와의 싸움"
 ukraine.36.d: "4월 29일처럼 공식적으로 인정된 날짜는 아니지만, 헤트만주의자들은 종종 1925년 6월 24일에 특별한 의미를 부여하곤 합니다. 이 해는 브리튼 혁명의 여파가 전 세계에 불안정을 가져온 것으로 악명이 높은 해였는데, 우크라이나도 예외는 아니었습니다. 영국에서 성공적으로 이루어진 노동자 혁명에 고무된 지하 조직이었던 사회혁명당-보로티비스티는 파업, 사보타주, 정부에 대한 공개적인 공격 활동을 시작했습니다. 처음에는 상당히 짧은 기간 내에 끝날 것으로 예상했던 이 운동은 가혹하고 무차별적인 단속으로 인해 점점 더 격렬한 소요 사태를 일으키면서 결국 1년 내내 지속되었습니다.\n\n그해 여름에는 수석장관 페디르 리조후브가 혁명 세력의 폭력 행위로 목숨을 잃으면서 사태는 절정에 달했습니다. 리조후브는 1919년 수석장관직이 공식화된 이래로 우크라이나국의 유일한 수석장관이었으며, 그의 지도력은 전후 우크라이나국의 성격을 규정하는 데 크게 기여했습니다. 그의 암살 이후 경찰과 카자크 민병대가 보로티비스티 조직과 며칠 동안 상호 보복전을 벌이면서 긴장은 최고조에 달했습니다. 결국 헤트만은 군대를 배치하고 카자크에 대한 통제권을 행사함으로써 진압 작전에 명확한 방향과 질서를 제시하고 압도적인 무력을 동원하여 개입할 수밖에 없었습니다. 처음에는 소요가 더욱 격화되었지만, 진압 작전은 결국 보로티비스티를 지하로 몰아내는 데 성공했습니다. 그러나 이 사건은 국가의 취약성을 드러냈고 지지를 거의 얻지 못했습니다.\n\n1925년의 사건들로 인해 보로티비스티는 가장 악명 높은 비공화주의 혁명 세력이 되었을 뿐만 아니라 헤트만주의자들이 가장 혐오하는 적이 되었습니다. 리조후브의 사망 기념일은 우크라이나국 지지자들에게는 엄숙한 날로, 해마다 그를 죽인 자들을 물리칠 것을 맹세하는 날입니다. 그러나 지속적인 압력으로 약화되긴 했지만 보로티비스티는 여전히 존재합니다. 이 운동은 수년간의 근절 시도를 견뎌냈고, 국방정보부는 그들이 여전히 비밀리에 혁명 활동을 조직하고 있다고 믿고 있습니다."
 ukraine.36.a: "진실로 전사긴 하군..."
 ukraine.37.t: "사회혁명당-보로티비스티"
 ukraine.37.d: "일반적으로 보로티비스티로 잘 알려진 우크라이나 사회혁명-보로티비스티(공산-생디칼리스트)는 사회혁명당의 친볼셰비키 분파에 그 뿌리를 두고 있습니다. 보로티비스티 게릴라 조직은 1918년과 1919년에 우크라이나에서 우크라이나국에 맞서 싸우며 우크라이나 공산주의 정부 설립을 추구한 수많은 게릴라 세력 중 하나였습니다. 1920년에는 지하로 밀려나게 되었고, 그 과정에서 러시아 사회혁명당 좌파의 현지 세력들을 흡수하였습니다. 그리고 1925년까지 시간을 보내다가 정부에 대한 악명 높은 선동과 혁명적 폭력 활동을 벌였습니다.\n\n통합된 사회혁명당 좌파는 보로티비스티에게 생디칼리슴 사상을 소개했고, 이는 이후 그들의 이념적 발전에 큰 도움이 되었습니다. 프랑스와 브리튼에서의 성공적인 생디칼리슴 혁명을 관찰한 보로티비스티는 생디칼리슴을 성공적인 모델로 받아들였고, 이를 이전의 입장과 종합하여 우크라이나의 물질적 조건에 적합한 강령을 만들었습니다. 현재의 당명에서 알 수 있듯이, 그 결과 공산주의와 생디칼리스트 사상이 혼합되었지만, 서구의 많은 생디칼리스트들과 달리 보로티비스티는 농민들이 우크라이나 혁명에 중요하다고 보고 이들에게 주도적인 역할을 부여하고자 했습니다. 또한 보로티비스티는 창당 초기부터 좌파 민족주의적 견해를 가지고 있어 다른 생디칼리스트 조직 사이에서 흥미를 불러일으켰습니다.\n\n이 당은 노련한 혁명가이자 전 인민공화국 중앙 라다 의원으로 농업 문제에 정통한 올렉산드르 슘스키가 이끌고 있습니다. 그의 지도 아래 보로티비스티는 우크라이나국과의 대립 전략을 추구해 왔습니다. 이러한 접근 방식은 우크라이나 노동자들의 마음을 사로잡았지만, 헤트만주의자들의 지속적인 분노를 불러일으키기도 했습니다. 따라서 운동은 지속적인 압력에 직면하여 성장하기 어려운 상황에 처해 있습니다. 우크라이나국이 보로티비스티의 파괴를 중시하는 한 보로티비스티가 성공하기는 어려울 것으로 보입니다."
 ukraine.37.a: "그래도 끈질긴 것 빼곤 별것도 아닌 놈들이다."
 ukraine.40.t: "금본위제 폐지"
 ukraine.40.d: "오늘날까지 흐리우냐는 금본위제를 통화 기준으로 사용해 왔습니다. 과거에는 금본위제가 금융 시스템에 어느 정도 안정성을 제공했지만, 검은 월요일 이후로 금본위제는 빠르게 단점이 되었으며 현재 유럽에서는 변화하는 경제 현실에 대응하기에는 너무 유연하지 않다는 이유로 금본위제가 점점 폐기되고 있는 추세입니다.\n\n그러나 시장을 믿고 잠재적 변동성은 크지만, 재정적 독립성이 뛰어난 흐리우냐를 시장이 가치를 매기도록 둘 것인지, 아니면 경제 위기에도 불구하고 여전히 유럽에서 가장 안정적인 통화인 독일 마르크에 가치를 연동시켜야 할 것인지에 대한 합의가 이루어지지 않고 있습니다."
 ukraine.40.a: "흐리우냐를 유동 상태로 놔둬라."
 ukraine.41.t: "독일 기업 구제 금융"
 ukraine.41.d: "검은 월요일이 시작되면서 일부 독일 산업체들은 본격적인 철수와 붕괴 가능성을 예상하고 운영을 축소하고 있습니다. 경제가 더 이상 붕괴되는 것을 막기 위해 내각은 이들 기업에 정부 자금을 배정하여 적어도 당분간은 국내에 머물도록 합의했습니다.\n\n그럼에도 불구하고 농민과 노동자들은 분노하고 있으며 구제금융에 반대하는 대규모 시위가 계속될 것으로 예상됩니다."
 ukraine.41.a: "이것도 필요악인가?"
 ukraine.52.t: "임박한 러시아의 위협"
 ukraine.52.d: "1919년 러시아 내전이 한창이던 당시, 백군 지도자 알렉산드르 콜차크가 우파에 소집한 두 차례의 회의에서 반볼셰비키 운동의 미래를 결정하려 했습니다. 우크라이나국은 독일 제국을 대신하여 회의에 참석하길 요청했습니다. 회의가 끝나고 드미트로 도로셴코 외무장관이 이끄는 우크라이나 대표단은 독일 동부의 동맹국들의 독립을 비공식적으로 인정하고 독일 제국이 우크라이나와 발트해 연안을 통해 각각 남부 및 북서부 군대에 대한 지속적인 물질적 지원을 제공한다는 내용을 가지고 백군 지도자들과 합의에 이르렀습니다. 1년 후 러시아 정부는 브레스트-리토프스크 조약에 서명하면서 처음으로 우크라이나국을 공식적으로 인정했습니다. 유럽에서 독일의 패권이 확보되고 러시아가 극도로 약화된 상황에서 많은 사람들은 이 조약이 영원한 평화를 가져올 것이라고 생각했습니다. 우크라이나의 좌파와 우파 모두 러시아-우크라이나 관계가 제국과 종속국 간의 관계가 아닌 동등한 국가 간의 상호 협력에 기반한 새로운 관계가 될 수 있다고 생각했습니다.\n\n최근 모스크바 협정이 체결된 것은 검은 월요일 이후 세계가 더욱 긴박해졌으며, 한때 품었던 잠재적 협력에 대한 희망이 점점 더 환상에 가까워지고 있음을 증명하는 것일 뿐입니다. 일부 사람들은 러시아가 최근 수십 년 동안 겪은 경제 침체와 외교 정책 실패를 고려하면 놀랍다는 반응을 표했고, 다른 사람들은 독립 이후 우크라이나는 국방 능력이 정체되어 독일과의 동맹을 통해 잠재적 침략자를 저지해 왔지만, 독일의 질서가 계속 무너지고 있는 상황에서 이는 더 이상 가능하지 않다는 것을 지적했습니다."
 ukraine.52.a: "우리의 자유는 사라지지 않을 것이다."
 ukraine.54.t: "우크라이나 제국주의 독트린"
 ukraine.54.d: "우크라이나 국가 건국 초기에 정부와 군부 내에서 갈리치아, 벨라루스, 러시아로의 영토 확장을 주장하는 목소리가 있었지만, 헤트만과 다른 고위 관리들은 신생 국가가 군사적, 경제적 지원을 독일에 크게 의존하고 있어 독립적인 외교 정책을 펴기가 불가능하다는 점을 인식하고 그러한 야망을 경계했습니다.\n\n그렇다고 해서 쿠반과 같이 정당한 우크라이나 영토로 간주되는 영토에 대한 계획을 계속 추진하는 일부 사람들을 막지는 못했습니다. \"우크라이나 제국주의\"라는 독트린을 공식화한 젊은 작가 오시프 후브차크의 우크라이나 민족주의는 \"우크라이나 민족주의자들의 연합\"의 민족주의와는 큰 차이가 있습니다. 후브차크의 말에 따르면 우크라이나는 자급자족하며 스스로 침략자를 물리칠 수 있을 때만 독립을 유지할 수 있으며 그렇지 않으면 우크라이나는 멸망할 것입니다. 헤트만의 열렬한 지지자이자 농민-국가주의자 연합과도 연관이 있는 후브차크은 우크라이나가 독일의 완충 국가에 불과하다고 주장하며, 향후 러-독 관계가 개선되면 우크라이나는 두 제국에 의해 분할될 것이라고 말했습니다. 그는 이러한 이유로 독일과의 동맹을 비난했습니다.\n\n그의 영토 확장에 대한 생각도 독특합니다. 그는 우크라이나의 동쪽 국경이 캅카스와 카스피해 연안을 따라, 서쪽은 샨 강과 부 강을 따라, 북쪽 국경은 우크라이나, 벨라루스, 리투아니아의 연합을 통해 발트해에 접해야 한다고 주장했습니다. 가장 흥미로운 점은 군사적 대결과 정복이 아닌 문화적 헤게모니를 통해 러시아로부터 쿠반을 획득해야 한다고 강조했다는 점입니다. 후브차크의 말에 따르면 우크라이나인들은 25년 동안 인구를 1억 명으로 늘리기 위해 가능한 모든 노력을 기울여야 하며 이렇게 하면 영토 확장은 자연스럽게 이루어질 것입니다. 후브차크의 글은 친헤트만 성향의 인기 잡지 \"행진하는 국가\"에서 찾아볼 수 있지만, 독자 중에는 그의 사상을 허황된 헛소리로 보는 이들도 있습니다."
 ukraine.54.a: "민족주의자에다, 인구 증가 주장자인데 멍청이이기까지 하군..."
 ukraine.62.t: "헤트만 합하의 러시아 국수주의 비난"
 ukraine.62.d: "러시아의 보복주의가 확산하고 우크라이나와 러시아 간의 대규모 충돌이 단지 가능한 것일 뿐만 아니라, 실제로 발생할 가능성이 높아지는 이 시기에, 러시아의 정치적 동맹으로 여겨진 단체들이 집중 조사를 받고 있습니다. 그중에서도 가장 두드러진 것은 바로 우크라이나의 러시아 연합입니다.\n\n그러나 누가 친러시아 조직이고 누가 친러시아 조직이 아닌지에 대한 모든 비난과 손가락질 중에서 가장 가증스러운 것은 아마도 헤트만 자신을 비방해 온 우크라이나 민족주의자 동맹에서 나온 것일 것입니다. 동맹이 한때 시골에서 지녔던 영향력을 유지하기 위해 필사적으로 노력하고 있는 것은 분명하지만, 농민들에게 토지를 분배하려는 우리의 성공적인 노력은 평범한 우크라이나인들에게 급진적인 정치에 굳이 개입할 이유가 없음을 명확히 보여주었습니다. 그럼에도 불구하고 그들은 헤트만국 초기에 스코로파즈키가 차르와 맺은 관계와 그의 온건한 민족 언어 정책으로 인해 스코로파즈키를 친러시아적 인물이라고 비난해 왔습니다.\n\n헤트만을 향한 비난의 증가와 현재의 지정학적 상황으로 인해 헤트만은 흐레샤티크 광장에서 러시아 지도부의 맹목적 애국심을 비난하는 연설을 해야 했습니다. 그는 우크라이나국과 우크라이나주의가 러시아를 약화시키려는 독일과 오스트리아의 발명품이라는 러시아의 주장을 비난하면서 우크라이나 국민들 사이에서는 공통된 우크라이나 정신이 존재했으며 독립이 확보된 이후에도 발전해 왔다고 말했습니다. 또한, 스코로파즈키는 자신이 친러시아적이라는 비난에 대해 직접 해명하면서, 그의 정부가 우크라이나 언어와 문화 제도를 적극적으로 장려한 결과는 심지어 그의 반대파들조차 인정하고 있다고 주장했습니다. 그는 연설을 마무리하면서, '시간이 뒤로 흐를 수 없는 것처럼, 국민들은 자신들의 생각을 포기하도록 강요받을 수 없으며, 어떤 상황에서든 우크라이나는 어떠한 형태로든 계속 존재할 것이다'라고 선언했습니다."
 ukraine.62.a: "역시 헤트만 합하께선 진정한 애국자이시다!"
 ukraine.64.t: "핀란드의 오타만"
 ukraine.64.d: "퇴역한 핀란드 장군인 카를로 키베캐스, 혹은 이곳에서는 에드바르드 카를로비치로 더 잘 알려져 있었던 그가 새 정권을 축하하고자 개인적으로 우크라이나에 방문했습니다. 이는 특이한 상황이었지만, 그는 페틀류라의 영접을 받았습니다. 이 유쾌한 노인은 1917년에 그의 제113소총사단이 우크라이나에 편입된 이후 페틀류라 아래에서 싸운 전력이 있었으며 부하들로부터 신망을 받았습니다. 제113소총사단의 전직 장교들 중 일부는 두브노와 [792.GetName] 전역의 다른 지역을 방문하는 옛 오타만을 위한 여행을 조직했습니다. 이곳에서 키베캐스는 볼셰비키와 독일군에 맞서 성공적으로 싸운 뒤 스코로파즈키 정권에 의해 감옥에 갇혔습니다.\n\n키베캐스는 대단한 인물이었습니다. 만네르하임이나 다른 핀란드 차르주의자 장군들과 달리 그는 핀란드계 스웨덴인이 아니라 소박한 농민 출신이었으며, 그 이후에도 자신의 정체성을 유지했습니다. 그는 수십 년 동안 중앙아시아에서 복무하며 카자크처럼 검술을 익히고 타지크어, 키르기스어, 우즈벡어를 배웠습니다. 장군은 튀르크어가 핀란드어와 관련이 있을 것이라고 계속 주장했습니다. 그는 타지크인 고아 굴-베짐을 자신의 양녀 올가로서 데려갔는데, 그렇지 않았다면 그녀의 의지에 반해 결혼했을 수도 있었기 때문입니다. 올가는 양아버지와 함께 우크라이나에 와서 어린 시절을 [192.GetName]에서 보냈습니다. 노인의 방문은 그가 인민군의 승리에 대한 모든 세부 사항을 알고 싶어 하며, 수십 년 전에 도왔던 대의의 성공에 큰 자부심을 느끼고 있는 것처럼 보였기 때문에 일주일 내내 이어졌습니다. 키베캐스는 군 시절 전우들의 청원에 따라 1917~1918년에 우크라이나 인민공화국을 위해 봉사한 공로로 2등급 해방십자훈장을 받았습니다."
 ukraine.64.a: "우크라이나의 진정한 친구다!"
 ukraine.68.t: "파울로 스코로파즈키의 승하"
 ukraine.68.a: "헤트만 합하께서 승하하셨다. 헤트만 합하 만세!"
 ukraine.69.t: "발각당한 러시아의 계획"
 ukraine.69.d: "[UKR.GetLeader](이)가 정보 장교들로부터 받은 위험한 새로운 정보에 대응해 오늘 긴급 내각 회의가 개최되었습니다. 회의실에는 핵심 인사들만 모였습니다. 가장 중요한 장관들, 몇몇 중요한 장군들과 함께 참석한 육군 참모총장, [UKR_intel_agency] 국장, 그리고 독일 제3국 대표 등입니다. 모든 사람들은 이러한 회의가 최악의 상황을 의미할 수밖에 없다는 것을 알고 있었습니다.\n\n차리친에 주둔해 있던 정보 장교인 아나톨리 후레비치 대위는 회의실에 상황을 보고했습니다. 그는 러시아 제2우크라이나 전선 본부의 문서를 훔쳐 러시아 밖으로 밀반출하는 데 성공했지만, [UKR_intel_agency]의 정보 수집을 돕는 소수의 카자크 부대와 함께 돈 초원을 통해 대담하게 탈출하는 과정에서 그의 행동이 발각됐습니다. 러시아는 이미 우크라이나 정부에 군사 스파이 혐의로 후레비치의 인도를 요청했으며, 이는 그들이 그의 행적을 잘 알고 있었음을 보여줍니다.\n\n그러나 실제로 우려를 불러일으킨 것은 그 문서들 자체입니다. 그 문서들에는 이른바 \"예카테리나 작전\"이라 불리는 이번 여름에 예정된 러시아의 우크라이나 침공에 대한 상세한 계획이 담겨 있었습니다. 이 계획에는 우리 군대의 병력 배치와 방어 체계의 세부 사항이 놀라울 정도로 정확하게 담겨져 있었으며, 이는 러시아가 우리 군대 내에 정보원을 오랫동안 두고 있었음을 방증하는 것입니다. 그러나 이 계획은 또한 러시아의 진격 계획, 공군 기지와 포병 위치에 대한 자세한 정보를 제공했습니다. 우리 군대를 신속하게 개편하면 러시아의 우위를 깨뜨릴 수 있고, 베를린에 계획을 전달함으로써 독일이 너무 늦기 전에 지원군을 보내도록 설득할 수 있을 것입니다."
 ukraine.69.a: "낭비할 시간이 없다!"
 ukraine.70.t: "후레비치 사건"
 ukraine.70.a: "아무 문제 없다."
 ukraine.71.t: "다색의 우크라이나"
 ukraine.71.d: "러시아와의 국경에서 긴장이 계속되는 가운데, [221.GetName]에서 예상치 못한 사건이 발생했습니다. 한 활동가가 군중 앞에 서서, 지난 몇 년 동안 자신이 러시아 극동 지역의 \"녹우크라이나\"로도 알려진 자키타이시나에 있는 우크라이나인들로부터 얻어낸 엄청난 지지에 대해 열변을 토하며 구경꾼들을 선동했습니다.\n\n그는 러시아 정부가 국민들에게 가장 기본적인 생활 수준조차 제공하지도 못하고 있다고 말하면서, 절망에 빠진 현지 우크라이나인들이 반란을 일으켜 러시아의 억압에서 벗어나려고 준비하고 있다는 약속으로 연설을 마무리했습니다. 그가 우크라이나 전역에서 절실히 필요로 하고 있는 것은 반란을 위한 추가 자금뿐이었습니다. 군중 중 일부는 호기심에 찬 눈으로, 다른 일부는 무심하게 듣고 있었고, 어떤 이들은 이 가식적인 행동을 스웨덴 왕에게 거짓 약속을 했던 헤트만 마제파와 비교하기도 했습니다. 하지만, 이 공연은 그 남자가 흔적 없이 사라지면서 갑자기 끝이 났고, 그를 떠올리게 하는 것은 사기 혐의로 체포영장이 잇따라 발부된 것뿐이었습니다. 벨고로드, 쿠르스크, 쿠반의 억압받는 우크라이나인들을 대표한다고 주장하는 유사한 \"손님들\"이 이미 여러 차례 등장해 우크라이나가 이 지역들로 확장해야 한다는 주장을 퍼뜨리고 있었습니다.\n\n그러나 극동, 우크라이나 본토와 너무 멀리 떨어진 이 지역에 우크라이나인들이 있다니요? 일부 사람들은 현대 러시아 내에 다양한 우크라이나 소수 민족이 존재한다는 사실을 알지 못한 채 혼란스러워하고 있었습니다.\n\n실제로는 흑해 연안의 쿠반부터 극동 지역의 자키타이시나에 이르는 넓은 지역과 볼가 강 주변(소위 \"황우크라이나\")이나 우랄 산맥 너머(\"회우크라이나\")에서 우크라이나인들이 모여 사는 공동체를 발견할 수 있습니다. 앞의 두 지역의 주민들은 러시아 혁명 시기에 우크라이나 본토와의 통합을 고려해 보았지만, 나머지 두 지역의 주민들은 러시아로부터 더 많은 자치권을 확보하는 것에 주력하였습니다."
 ukraine.71.a: "그래서 왜 하필 녹색으로 한 거지?"
 ukraine.72.t: "해협 조약"
 ukraine.72.d: "우크라이나 정부가 다르다넬스 해협을 통과하는 자국 군함이 자유롭게 항행할 수 있도록 요청했습니다. 그들은 이를 통해 자국의 함대가 더 넓은 동맹의 일부로서 지중해의 적대 국가에 대한 작전에 참여할 수 있으리라고 주장했습니다.\n\n당연히도, 이게 수락된다면 [Root.GetAdjective] 정부는 통과하는 모든 선박을 검사하고 이 조약의 정확한 내용을 결정할 권한을 갖게 될 것입니다."
 ukraine.72.a: "받아들이자."
 ukraine.73.a: "좋았어!"
 ukraine.76.t: "[240.GetName] 통합"
 ukraine.76.a: "대단한 해결책이군."
 ukraine.77.t: "바실 헤트만 합하의 도유식"
 ukraine.77.d: "오스트리아군이 우크라이나를 점령하면서, 많은 사람들은 어떤 체제의 정부가 집권할지 궁금증을 가졌습니다. 우크라이나가 다시 군주국이 된다는 것 자체는 결정되었지만, 해당 작위의 가장 정통성이 큰 주장자는 당연히 스코로파즈키 가문이기에, 정통성에 관한 질문이 크게 나타났습니다.\n\n그럼에도 불구하고, 우리는 더 나은 결정을 내렸습니다. 스코로파즈키는 독일에 부역했다는, 다소 사랑받지 못하는 독재자라는 유산을 가지고 있을 수 있지만, 우크라이나 국민들에게 오히려 호감을 받고 있는 빌헬름 폰 합스부르크가 자신이 헤트만 작위에 당선되어 지위를 계승하겠다고 제안했습니다. 그리고 이는 새로 개회된 소임을 통해 이는 현실로 이루어졌습니다. \"붉은 대공\"이 전우크라이나의 새로운 헤트만으로 선출되었습니다!"
 ukraine.77.a: "경하드리옵나이다, 헤트만 합하!"
 ukraine.78.t: "우크라이나의 역사"
 ukraine.78.d: "드미트로 도로셴코가 집필한 우크라이나의 포괄적인 역사가 오늘 출판되었으며 [202.GetName]의 서점에선 큰 환영의 뜻을 내비치고 있습니다. 헤트만의 외무장관으로 일하고 그 이후에는 수석장관으로서 일하는 동안 도로셴코는 자신의 역사책을 완성할 시간을 마련하지 못했습니다. 그러나 반헤트만 봉기가 종식된 직후에 바로 은퇴를 결정함으로써, 그는 그리스의 해안지역 식민지화부터 반헤트만 봉기까지 이르는 우크라이나 역사에 대해 집중적으로 다루는 우크라이나 역사 서술에 전념할 수 있는 기회를 얻었습니다.\n\n도로셴코의 \"우크라이나 역사\"에서 특히 주목해야 할 부분은 인민공화국이 선포된 1917년과 스코로파즈키가 권력을 잡은 1918년에 걸쳐 오늘날 우크라이나국의 기반이 마련된 내용과 관련된 장입니다. 도로셴코는 인민공화국이 처음부터 철저한 사회주의적 성격을 가졌던 것이 몰락을 초래한 원인이었다고 주장합니다. 사회주의 정당에 속하지 않았거나 소수파에 속했던 중앙 라다의 의원들은 곧 라다를 떠났고, 라다에 다양한 출신의 의원이 없다는 것은 새 정부가 부유한 농민이나 지주들에 대해 별로 관심을 가지지 않았다는 사실을 시사합니다.\n\n더 나아가 도로셴코는 스코로파즈키의 쿠데타가 상대적으로 쉽게 성공할 수 있었던 원인이 바로 이 때문이었다고 주장하면서도, 독일에 의한 점령의 중요성을 고려하지 않을 수 없다는 것도 언급했습니다. 스코로파즈키 정부에 대해 도로셴코는 헤트만이 농민들 사이에서 거의 인기를 얻지 못했다고 지적하면서도, 이 정부는 여러 가지 문제에 직면했음에도 불구하고 외교, 산업 및 무역, 재정, 그리고 기타 부문에서 중요한 성과를 이룩했다고 언급했습니다.\n\n여러모로 도로셴코의 이 작품은 우크라이나 문학에서 중요한 자리를 차지하고 있으며, 우크라이나의 역사에 대한 중도 우파적 시각을 분명하게 제시하고 있습니다."
 ukraine.78.a: "주의 깊게 들어볼 만한 가치는 있는 것 같군."
 ukraine.79.t: "정부 다차 개관"
 ukraine.79.d: "우크라이나 지도부의 개인 거주지와 정부 건물 문제는 우리 신생 국가의 오랜 관심사였습니다. 1918년에 권력을 잡은 스코로파즈키 헤트만 합하께선 잠시도 머뭇거리지 않고 우크라이나 총독궁으로 거처를 옮겼습니다. 그곳은 이전에 우크라이나 인민공화국의 라다가 작전 기지로 삼고 있었으나 바로 쫓아냈습니다. 합하께선 그 궁전을 다시 개인 거주지로 바꾸는 작업을 시작했고, 나중에는 \"헤트만의 궁전\"으로 장소의 이름을 바꿨습니다.\n\n그러나 헤트만국 초창기 동안, 합하께선 이곳에서 주무시지 않았습니다. 대신 합하께선 1920년까지 내전의 최전선에서 복무하셨습니다. 우크라이나의 여러 정부 기관도 마찬가지로 여러 대학, 극장, 클럽을 떠돌아다니면서 회의를 가졌으며, 이는 트로이츠케 인민의 집과 교육학 박물관이 각각 헤트만 정부와 소임의 임시 본부로 지정될 때까지 계속되었습니다. 몇 년 후, [202.GetName]에 정식으로 웅장한 정부 청사와 소임을 위한 건물이 지어졌지만, 우리 정부의 수장인 수석장관의 주거 문제는 여전히 해결되지 않았습니다.\n\n최근까지 모든 수석장관들은 개인 거주지에서 생활해 왔으며, 이는 당연하게도 헤트만의 궁전의 화려함에 비하면 훨씬 뒤처지는 것이었습니다. 몇 년 전, 수석장관의 중요성을 인정하고 소통 문제를 신속하게 해결하기 위해 공식 정부 다차를 짓기로 했습니다. 19세기에 러시아 총독 일라리온 바실치코프가 거주하던 다차가 그의 사망 후 지역 수도원에 기증되자 정부는 이곳이 완벽한 장소가 될 것으로 판단했습니다. 건축가 세르히 흐리호레우의 전문적인 작업을 통해 우리는 그곳을 필요한 모든 편의 시설을 갖춘 현대식 건물로 재건했습니다. [GetSecondInCommand](은)는 개관식에 참석하였으며, 이미 다차로 이사할 계획을 세워 놓았습니다. 이로써 그는 정부 다차에 처음으로 입주하는 특권을 갖게 되었습니다."
 ukraine.79.a: "수석장관에게 어울리는 관저다."
 ukraine.80.t: "우크라이나의 에스페란토 운동"
 ukraine.80.d: "에스페란토주의는 20세기 초반에 '보편적 언어'가 러시아어와 우크라이나어를 사용하는 사람들 사이의 갈등을 해결할 수 있다는 이상을 가진 사람들에 의해 우크라이나에서 인기를 얻기 시작했습니다. 초기의 참여자들로는 미콜라 보로우코, 볼로디미르 하르넷, 미하일로 유르키우와 같은 사람들이 있었는데, 그들은 민족주의적 시를 에스페란토어로 번역하고 우크라이나에서 처음으로 에스페란토 관련 자료를 배포하였습니다. 그 후에 갈리치아의 교육자인 파울로 보젬스키와 오레스트 쿠즈마가 이 운동을 계승하였고 1910년에는 에스페란토 협회 \"프로그레소\"(진보)를 창설하고 3년 후에는 신문 \"우크라이나 스텔로\"(우크라이나의 별)를 창간하였습니다.\n\n그들이 꿈꾸던 우크라이나의 이상적인 평화와 공존은 벨트크리크가 발발하면서 무참히 깨어졌고, 그들은 지하로 피신하였습니다. 그들은 1921년에 다시 나타나 자신들의 영향을 중부와 동부 우크라이나로 확장하였고, 그들의 활동을 조직하기 위해 \"투투크라이니아 코미타토 드 에스페란토\"(전 우크라이나 에스페란토 위원회)를 설립하였습니다. 최근에는 우크라이나 대학에서 에스페란토 언어 학술지가 출간되고 있으며, 에스페란토어의 창시자인 L. L. 자멘호프의 흉상이 [192.GetName]에서 전시되기도 하였습니다.\n\n갈리치아의 마을 콜로미야에 본부를 둔 위원회는 중립적이며 헤트만국의 내정에 개입하지 않겠다는 입장을 공언하고 있지만, 급진적인 분파는 그렇게 신중한 태도를 취하지는 않고 있습니다. 사회주의 성향의 에스페란토주의자들은 공산주의 성향의 \"인터나시아 아소시오 데 레볼루시아즈 에스페란타즈 베르키스토\"(국제 혁명 에스페란토 작가 협회)를 지지하고 있으며, 파리 망명 시절부터 에스페란토어 사용자로 알려진 시인인 예우헨 미할스키, 에스페란토어로는 \"유진 미할스키\"가 이끌고 있습니다. 아나톨리 코흐, 혹은 \"아나톨로 코흐\"는 위원회의 우익을 이끌고 있으며, 헤트만의 연정과 우크라이나 민족주의자 동맹에 동조하는 지식인들은 다소 당혹스러워하긴 하지만 이들에게 공감하고 있습니다. 결국, 쿠즈마는 급진적인 회원들을 통제하는 데 어려움을 겪으며 골치를 앓고 있습니다."
 ukraine.80.a: "이상한 놈들이구만."
 ukraine.81.t: "되찾은 낙원"
 ukraine.81.d: "우크라이나의 다재다능한 영화감독 올렉산드르 도우젠코가 우크라이나에 대한 깊은 사랑과 프랑스 코뮌에서의 오랜 망명 생활에서 영감을 받아 만든 최신 영화 \"되찾은 낙원\"을 약 2년 동안의 제작 과정 끝에 개봉했습니다. 이 작품은 그의 수많은 예술 작품 중 우크라이나에서 실제로 촬영된 최초의 작품으로 큰 기대와 찬사 속에 선보여졌습니다. 이 영화는 우크라이나 황야의 유토피아적 정착촌이 공동체 생활과 기술주의적 합리적 계획이 조화를 이루는 독특한 삶의 방식에 반대하는 적들의 공격을 견디면서 서서히 현대적 대도시로 변모해 가는 이야기를 담고 있습니다.\n\n비평가들은 이를 우크라이나 좌익 공화주의의 르네상스에 대한 긍정적인 우화라고 해석하기도 하고, 도우젠코를 강하게 비평하는 이들은 옛 헤트만국의 계급주의 사상을 낭만화하는 것이라고 해석하기도 합니다. 도우젠코의 지지자들은 이 영화가 우크라이나의 잠재력에 대한 찬사이며, 자연의 힘과 현대성의 힘을 조화시키려는 시도라고 칭찬했습니다. \"프롤레타리아 리얼리즘\"이라는 코뮌적 해석에 기반을 둔 도우젠코의 이전 작품들과는 달리, 이 영화는 도우젠코의 공동 작업자 중 한 명이 재치 있게 지적했듯이 \"지칠 정도로 낭만적\"이며 매우 강력한 상징성을 띠고 있습니다. 특정 국적, 문화 및 정치 운동에 대한 언급, 더 나아가 우크라이나에 대한 언급은 여러 겹으로 싸여진 우화 뒤에 숨겨져 있습니다.\n\n대중은 고개를 갸웃거렸지만, 도우젠코가 선호하는 관객층인 아방가르드 좌파는 우크라이나뿐만 아니라 파리와 런던의 옛 동료들에게도 이 영화를 보여주는 등 찬사를 보냈습니다. 엇갈린 반응에도 도우젠코는 주눅 들지 않았고, \"영화계의 첫 번째 시인\"으로 유명한 그는 곧바로 다음 작품 제작 준비에 돌입했습니다."
 ukraine.81.a: "잠깐만, 이해가 잘 안 되는데. 그래서 이 영화가 헤트만국에 관한 거라는 거야, 아니면 공화국에 관한 거라는 거야?"
 ukraine.82.t: "영화계 최초의 시인"
 ukraine.82.d: "도우젠코는 우크라이나 영화계의 흥미로운 인물로, 가난한 카자크 가문에서 태어나 [202.GetName]의 우크라이나 예술학교 설립자 중 한 명이자 교사가 되었습니다. 1918년에 처음에는 헤트만국을 지지하였던 도우젠코는, 헤트만이 [202.GetName] 학생들을 징집한 후에는 스코로파즈키의 노골적인 비판자가 되었습니다. 이후에는 내전 기간 동안 시몬 페틀류라의 우크라이나 인민공화국과 공산주의 운동 세력인 보로티비스티 파벌 사이를 오가다가 헤트만의 승리로 도우젠코는 고국을 떠나 프랑스로 피난하게 되었습니다.\n\n1925년에 그는 프랑스 영화 산업계에서 인턴으로서 일을 시작했습니다. 그는 이곳에서 업계의 기술을 배우며, 인기 있는 다른 영화를 패러디하고 참조하는 희극 각본을 직접 쓰기 시작하였습니다. 결국 도우젠코는 자신만의 정치 영화를 제작하기 시작하였고, \"즈베니호라\", \"아스날\", \"젬을랴\"(땅)로 구성된 그의 유명한 '우크라이나 3부작'을 작성하고 연출하는 데에는 동료 우크라이나 망명자들이 도움을 줬습니다. 이것을 그는 \"영화적 시\"이며, 그의 조국의 전체 역사를 다루는 \"우크라이나의 일리아스\"를 만드려는 시도라고 묘사하였습니다. 이 세 편의 영화는 모두 프랑스에서 촬영되었지만, 도우젠코는 자신의 세트장에서 진정한 우크라이나 문화를 재현하고자 하는 강한 의지를 밝혔습니다.\n\n그의 민족주의적 정서와 함께 도우젠코의 사회주의적 정치적 견해도 이 작품에서 명확하게 드러났습니다. \"즈베니호라\"와 \"젬을랴\"에서 그는 토지 개혁과 경제적 자유에 대한 우크라이나 농민들의 열망을 드러냈으며, \"즈베니호라\"와 \"아스날\"에서는 우크라이나 내전을 그리면서 우크라이나 인민공화국과 보로티비스티의 실패에 대한 우울함과 당시 헤트만을 물리쳤다면 어땠을지에 대한 암울한 공상을 담아냈습니다. 그러나 이 초기 영화들은 여전히 토지, 자유, 그리고 민족 전통에 대한 강력한 호소력을 지니고 있었으며, 이는 그의 최근의 더 난해한 작품인 \"되찾은 낙원\"과는 확연한 차이를 보였습니다."
 ukraine.82.a: "아마도 \"지칠 정도로 낭만적\"이라는 말이 옳았을지도..."
 ukraine.83.t: "타라스 불바 제작 중단"
 ukraine.83.d: "지난 10년간 우크라이나의 존경받는 감독인 올렉산드르 도우젠코는 니콜라이 고골이 쓴 19세기 카자크 소설 \"타라스 불바\"의 각색 작업에 몰두해 왔습니다. 감독은 최근에 영화의 진정성을 확보하기 위해 유명한 카자크 역사가인 드미트로 야보르니츠키와 함께 작업하기로 했습니다. 두 사람은 대본이 거의 완성 단계에 이르렀다고 밝혔고, 도우젠코는 최근 크림반도의 촬영지를 답사하고 돌아왔지만, 많은 동료들은 10년 동안 진행된 이 프로젝트가 조만간 실제로 결실을 맺을 수 있을지에 대해 회의적인 반응을 보였습니다.\n\n불행하게도 러시아와의 전쟁 선포로 인해 크림반도에서 촬영하는 것이 너무 위험해진 상황입니다. 이로 인해 도우젠코의 대작 제작이 무기한 중단될 것으로 보입니다. 또한 카자크 영웅 타라스 불바의 학식 있는 아들 안드리이 역을 맡기로 했던 젊은 배우 미콜라 두팍 등 영화의 주연 배우들 중 일부는 영화 촬영장이나 연극 무대에서 전쟁을 치르는 대신 우크라이나 군대에 자원하겠다고 발표했습니다. 도우젠코는 이 의견에 동조하여 전쟁을 지원하는 선전 영화 촬영에 대해 도움을 요청하는 우리 정부를 위해 봉사하겠다고 선언하였습니다.\n\n하지만 이에 대해 도우젠코의 감정은 복잡했습니다. 그의 걸작의 완성이 더욱 늦어지게 된 것에 대한 실망은 있지만, 동시에 러시아라는 적에 대한 분노가 뚜렷하게 드러나고 있습니다. 그는 이미 그들에 대한 격렬한 비판을 담은 글을 쓰기 시작했으며, \"화염에 휩싸인 우크라이나\"라는 제목의 짧은 저널리즘 에세이가 그 예시입니다. 이 에세이는 이미 평범한 군인, 장교 및 정부 관리들 사이에서 찬사를 받고 있습니다."
 ukraine.83.a: "우크라이나에 영광을! 영화계의 시인이 우리 편에서 싸운다!"
 ukraine.84.t: "타라스 불바의 개봉"
 ukraine.84.d: "우크라이나가 겪은 폭력과 유혈 사태에도 불구하고 우리는 살아남았고, 위대한 감독 올렉산드르 도우젠코의 꿈도 살아남았습니다. 19세기 소설 \"타라스 불바\"를 영화로 각색하는 그의 수십 년에 걸친 작업도 마침내 완성되어 이제 영화관에서 상영되고 있습니다.  19세기 우크라이나 태생의 작가 니콜라이 고골이 쓴 타라스 불바의 역사는 복잡하며, 작품 자체는 물론 작가에 대해서도 우크라이나와 러시아 민족주의자들 사이에서 항상 논쟁이 벌어졌습니다. 고골은 우크라이나 카자크 가문에서 태어났지만 주로 러시아 문학계에서 활동했습니다. 두 세계 사이에서 살아온 그는 러시아나 우크라이나 민족주의 어느 쪽도 선호하지 않았다는 유명한 발언을 남겼으며, 이로 인해 양 국가 모두 그를 종종 자신들의 작가라고 주장하기도 했습니다.\n\n도우젠코가 이러한 문화적 갈등에서 우크라이나의 입장을 선호했을지는 모르지만, 그는 제2차 벨트크리크가 남긴 오래된 상처를 재연하지 않으려 노력했습니다. \"타라스 불바\"는 17세기 초를 배경으로 하며, 용감한 우크라이나 카자크 영웅과 그의 아들들이 폴란드-리투아니아 연방에 반기를 들고 일어서는 이야기를 담고 있습니다. 원작 소설에서는 폴란드인들이 유대인, 크리미아 타타르족 및 기타 협력자들의 지원을 받는 것으로 묘사되었지만, 도우젠코는 외국의 패권 세력들이 우크라이나의 기독교인, 유대인, 무슬림 모두를 유혹하여 그들의 뜻을 따르게 하는 것으로 묘사하여 보다 미묘한 서사를 표현하려고 노력했습니다. 다른 주목할 만한 변화로는 반란을 일으킨 우크라이나인들이 자신들을 구해줄 구원자를 부르짖을 때, 고골의 러시아 차르에 대한 존경심을 생략했다는 점이 있습니다. 그는 그들을 억압에서 구해줄 지도자 또는 아버지와 같은 인물에 대해 더 모호하게 묘사하는 것을 선택했습니다.\n\n끝으로 이 영화는 우크라이나 인민공화국에 대한 몇 가지 우화를 통해 17세기 우크라이나인의 저항을 모든 종류의 외세의 지배, 특히 베를린, 오스트리아, 모스크바의 외국 자본 지배에 대한 투쟁의 일환으로 묘사했습니다."
 ukraine.84.a: "축하하네, 도우젠코!"
 ukraine.85.t: "백합"
 ukraine.85.d: "예술 후원가들과 창작자들이 러시아와의 전쟁을 지원하기 위해 헌신하면서 새로운 예술적 시도가 우크라이나 연극계를 휩쓸고 있습니다. \"릴레이아\"(백합)는 역동적이며 민족주의적인 발레로서, 프세볼로트 차고베츠가 쓴 대본과 코스탄틴 단케비치가 창작한 감동적인 음악으로 무대가 구성되었습니다. 이 이야기의 출처는 19세기의 위대한 우크라이나 시인 타라스 셰우첸코의 시와 발라드, 그리고 그의 음유 시집에서 찾을 수 있습니다. 이 작품은 특정한 작품을 직접 각색한 것이 아니라 음유 시집의 다양한 부분을 모아 하나의 통일된 서사를 만들어 냈습니다.\n\n[202.GetName]의 우크라이나 국립 오페라 극장에서 열린 개막 공연은 1820년대 로마노프 왕조의 잔혹한 탄압을 받아왔던 우크라이나에 사는 젊은 농부 소녀 릴레이아의 이야기를 다루었습니다. 그녀는 스테판이라는 농부와 사랑에 빠지지만, 마을을 지배하는 잔인한 모스크바 왕자에게 그녀와 스테판이 결혼을 할 수 있도록 요청한 이후엔 자신이 왕자의 비뚤어진 욕망의 대상이 된 것을 깨닫게 됩니다. 왕자가 릴레이아를 납치하려 하자, 릴레이아와 스테판은 마을 사람들의 도움을 받아 도망쳤지만 중간에 서로와 헤어지게 됩니다. 스테판은 결국 왕자의 부하들에게 붙잡혀 눈이 멀게 되지만, 이에 굴하지 않고 음악을 통해 우크라이나의 사람들을 자신의 편으로 끌어들이며 떠돌이 음유시인의 삶을 살게 됩니다.\n\n릴레이아와 재회한 스테판은 다시 한 번 모스크바 왕자의 공격에 직면합니다. 릴레이아는 스테판을 위해 치명타를 대신 받게 되고, 그녀의 죽음은 스테판과 우크라이나 농민들이 반란을 일으켜 왕자를 처형하고, 폭정에서 자유로운 평등한 새로운 국가를 만들겠다는 약속을 다지게 하는 계기가 됩니다. 억압과 순교, 반란에 관한 이 놀라운 이야기는 러시아 패권에 맞서는 우크라이나의 오핸 투쟁에 대한 우화로 널리 알려져 있습니다."
 ukraine.85.a: "아주 흥미롭군."
 ukraine.86.t: "[192.GetName]에서의 애니메이션 혁신"
 ukraine.86.d: "우크라이나 문화에서 아직 널리 알려지지 않은 한 측면은 최근 들어서야 국제적으로 주목받기 시작한 자국 애니메이션 산업입니다. 이 산업은 내전 이후 자체적 유지가 힘들었던 우크라이나 영화 스튜디오들이 합쳐져 만들어진 오데사 필름 스튜디오에서 시작되었으며, 그 과정에는 우크라이나 애니메이션의 창시자로 칭송받는 비야체슬라우 레반도우스키가 주도적 역할을 했습니다. 발레를 전공하고 [202.GetName] 예술학교를 졸업한 레반도우스키는 [192.GetName] 영화 산업에 매료되어 처음에는 인형, 스톱모션 애니메이션, 로토스코핑을 통해 1927년에 우크라이나 최초의 애니메이션 영화 \"밀짚 황소\"를 제작하게 되었습니다.\n\n레반도우스키는 빠르게 월트 디즈니 프로덕션과 플레이셔 스튜디오가 개발한 \"셀 애니메이션\"과 애니메이션에 소리를 동기화하는 기술에 흥미를 갖게 되었습니다. 레반도우스키와 다른 우크라이나 애니메이터들은 갈리치아에서 발행되지만, 우크라이나 전역의 지식인들 사이에서 널리 읽혔던 문화 잡지 \"딜로\"를 통해 이런 개념들을 접하게 되었습니다. 시간이 지나면서 레반도우스키는 인형을 사용하는 것에서 벗어나 셀 애니메이션 기법을 사용하기 시작했고, 그의 가장 유명한 만화작품인 \"툭툭과 그의 친구 주크\"의 제작을 1928년에 시작했습니다.\n\n이 작품은 우크라이나 애니메이션에 연속적으로 등장할 수 있는 마스코트 캐릭터, 즉 미키 마우스나 베티 붑 같은 인물들을 만들고자 한 시도였습니다. 소년 툭툭과 그의 반려견 주크는 지난 10년 동안 레반도우스키가 동료인 이폴리트 라자르추크, 세르히 코논추크, 세멘 후예츠키, 예우헨 호르바치와 함께 제작한 세 편의 작품에 등장하여 우크라이나 어린이들 사이에서 대단한 인기를 끌었고 애니메이션을 훌륭한 새로운 예술의 형태로 그 지위를 격상시켰습니다. 외국의 발상으로부터 자신이 영감을 받은 것처럼, 우크라이나 만화는 라이히스팍트와 갈리치아에서 퍼져 나가면서 다른 애니메이터들에게 영감을 주게 되었습니다."
