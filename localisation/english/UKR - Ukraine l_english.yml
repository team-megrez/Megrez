 UKR_administrative_reorganisation: "행정조직 개편"
 UKR_administrative_reorganisation_desc: "헤트만의 연정은 점점 더 높은 수준의 자치권과 분권화로 이어질 수 있는 정책을 지지했습니다. 하지만 헤트만주의-건국자 연합은 이러한 비효율성을 없애고 우크라이나 전체를 위해 일할 수 있도록 국가를 중앙집권화해야 함을 잘 알고 있습니다."
 UKR_knightly_virtues_idea: "기사의 덕목"
 UKR_knightly_virtues_idea_desc: "용기, 신념, 정의. 이는 옛날옛적 우리 조상들이 그랬던 것처럼 우크라이나를 지키기 위해 모든 군인이 따라야 할 기사의 원칙입니다."
 UKR_common_interests: "공통의 관심사"
 UKR_common_interests_desc: "일부 사람들이 주장하는 것처럼 이전의 토지개혁 노력은 포괄적인 조치가 부족해서가 아니라, 정치적인 다툼과 사소한 분쟁 때문에 실패한 것입니다. 대지주들도 우리의 정치 계획에 이해관계를 가지고 있으며, 우리는 가난한 농민들만큼 그들의 이익도 고려할 것입니다."
 UKR_guided_economy: "교도경제"
 UKR_guided_economy_desc: "우리나라를 민간 투자 기업이나 자본가들에게 팔아넘기려는 자들은 동유럽의 다른 국가도 착취하려고 할 것입니다. 그러나 우리는 우리 경제가 국가의 자비로운 손길에 의해 철저하게 인도되도록 할 것입니다."
 UKR_mechanisation_of_mining: "광업 기계화"
 UKR_mechanisation_of_mining_desc: "자원 관리와 효율성을 개선하기 위해 채광 기계화 장비에 투자하여 우크라이나의 광대한 미개발 천연자원에 더 효과적으로 접근할 수 있도록 할 것입니다."
 UKR_women_suffrage_hetmanate: "여성 참정권"
 UKR_uskhd_issues_1: "우크라이나 농민-국가주의자 연합 통합"
 UKR_uskhd_issues_1_desc: "농민-국가주의자 연합은 우크라이나 사회 전반을 대대적으로 변화시키려는 야심찬 계획을 가지고 있습니다. 그러나 해당 정당에 대한 반대가 심해 이를 신속하게 추진해야 한다는 큰 압박을 받고 있습니다.\n\n§C이 국민정신은 150일마다 효과가 더욱 §R악화될 것§!입니다. 국민정신은 농민-국가주의자연합의 중점 계통이 완료되면 제거될 것입니다.§!"
 UKR_uskhd_issues_tt: "§C이 국민정신은 150일마다 효과가 더욱 §R악화될 것§!입니다. 국민정신은 농민-국가주의자 연합의 중점 계통이 완료되면 제거될 것입니다.§!"
 UKR_transformation_of_the_state: "유기적 국가를 향하여"
 UKR_transformation_of_the_state_desc: "우리는 의회라는 혼란에서 자유로운 위임된 정부를 가진 국가, 민족적 충성심과 관계없이 모든 시민이 사회의 발전을 위해 노력하는 국가, 생산 계급이 자체 의회와 조직을 통해 주권을 추구하는 국가, 군주가 국가 전체의 궁극적인 인격체로서 대표되는 국가를 추구합니다. 이것이 바로 우리가 추구하는 이상입니다."
 UKR_loyal_intelligentsia: "충성스러운 지식인 계층"
 UKR_loyal_intelligentsia_desc: "생산 계급 외의 사람들은 우리에게 충성을 맹세하고 반기를 들지 않는 한 우리의 계획에서 배제되지 않을 것입니다."
 UKR_highest_moral_authority: "교회의 권위"
 UKR_highest_moral_authority_desc: "정교회의 위대한 가르침이 없다면 우리 국민은 누구를 도덕적 기준으로 삼을 수 있을까요? 헤트만 합하는 용감하고 고귀하며 현명한 국가원수이실지 모르지만 신은 아닙니다."
 UKR_territory_patriotism: "영토적 애국주의"
 UKR_territory_patriotism_desc: "우크라이나가 지닌 병폐의 근원은 무엇일까요? 어떤 사람들은 폴란드인, 러시아인, 유대인이라고 말합니다. 그러나 이러한 광신적 애국주의 사고방식은 위험합니다. 중요한 것은 민족이 아니라 국가에 대한 사심 없는 봉사입니다."
 UKR_revolutionary_leftism_suppression: "좌파 활동 진압"
 UKR_revolutionary_leftism_suppression_desc: "반란 이후에도 혁명가들은 우크라이나가 약해졌을 때 뒤통수를 치기 위해 여전히 우크라이나 일부 지역에 숨어 있습니다. 우리는 이러한 병폐가 없는 국가를 만들 것입니다. 체포하는 데 있어서 조금 과하게 열심히 해도 문제는 없겠죠?"
