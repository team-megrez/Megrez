 TNO_CA_Conference_category_desc_USA: "투르케스 케네스는 외교를 통해 국가를 통합하는 것이 허황되고 환상적인 이상이 아님을 세계에 증명해 줄 것이며, 다른 강대국들의 증오와 제국주의란 그림자에서 우리의 신념이 승리할 수 있음을 보여줄 수 있는 절호의 기회이기도 합니다.\n\n일본이 침묵하고 있고, 독일이 계획을 파토내기 위해 군단을 조종하고 있지만, 우리의 노력을 통해 저들의 시행착오적 전술과 달리 외교적 승리를 거둔다면 우리는 저들 근거지에 견고한 발판을 만들 뿐만 아니라 저들의 왜곡되고 포악한 이데올로기에 큰 타격을 줄 수 있을 겁니다."
 TNO_CA_Conference_category_desc_GER: "한때 굶주린 개였던 군단이 먹이를 받고 황량한 황무지를 우리 동맹의 세력권 수중에 넣고, 한때 진입이 불가능하다고 여겨져 왔던 아시아에서 팍트가 나아갈 발판으로 마련할 준비를 마쳤습니다. 하지만 현지 세력들이 전쟁이 아닌 중립 지대에서 민주적인 회의를 통해 지역의 미래를 결정하기로 하면서 우리의 분석에 크나큰 걸림돌이 되었습니다.\n\n대의원만으로는 승리할 수 없겠지만, 군단의 힘과 높은 긴장을 이용해 위협, 만일 필요하다면 전쟁을 통해 승리할 수 있을 것입니다."
 TNO_CA_Conference_category_desc_JAP: "지난 10년은 우리에게 있어 공영권 유지라는 것이 생각했던 것 만큼 고결한 일이 아니라는 뼈아픈 교훈을 남겼습니다. 적과 배신자는 어디서건 나타날 수 있으며, 우리가 주의를 기울이지 않는다면 쌓아온 모든 것이 모래알처럼 손가락 사이로 빠져나가 흩어질 것입니다.\n\n중앙아시아는 항상 우리의 골칫거리였으며, 새로운 적이 또 생겨나는 일은 우리에게 용납할 수 없는 일입니다.\n\n완전한 해결책을 얻을 때까지 모든 수단을 통해 회의를 지연시키거나 아예 중단시켜야 할 것입니다."
