 CA_US.16.t: "투르크메니스탄의 야망"
 CA_US.16.desc: "발신: 아쉬가바트 대사관서 (편집됨)\n수신: D/CIA 및 국무장관\n\n눈으로만 읽기 바람\n\n러시아의 무정부 상태가 다시금 체계를 잡아가고 중앙집권화됨에 따라, 구소련의 심장부에 영향을 미칠 능력이 부족한 열강들은 러시아 지역 내의 우위를 확보하기 위해 주변으로 시야를 바꾸어 가고 있음. 미국에 있어 가장 좋은 접근방식은 투르크메니스탄 공화국으로, 국무장관과 CIA 모두가 알고 있듯 자유세계의 이익을 위해 우리는 그들에게 영향력을 미치려는 조처를 하고 있음\n\n우리의 제안 및 그들을 대신해 짊어진 지원 조치의 결과 아쉬가바트의 투르크메니스탄 정부는 성공적으로 통합을 달성하였음. 반체제 및 극단주의 파벌들은 이제 제거되었으며, 최근 들어선 정권은 이제 완전한 통제권을 누리고 있음. 이 결과는 저들이 더욱 야심 찬 외교적 목표를 추구할 수 있게 하였으며, 우리 또한 저들의 외교적 목표에 대한 정보를 입수하였음.\n\n아쉬가바트는 \"투르케스 케네스\"라는 행사를 통해 중앙아시아 전역의 지도부와 협의하려 하고 있음. 석유 위기 이후 적대적 지역 세력들에 맞서 국가들의 연합을 꿈꾸는 이들은 투르케스탄 지역의 통일에 관한 협상은 그 결과에 내재한 기회를 고려해 볼 시 우리에게 무척 중요한 기회가 될 수 있음. 또한 우리는 공영권 및 팍트가 통일의 결과에 영향을 미치고 있다는 심증을 가지고 있음. CIA와 국무장관은 OFN과 연계된 투르크메니스탄 정부가 회의의 우세를 점하고 팍트 및 공영권의 간섭에 강력히 대응할 수 있도록 필요한 모든 조치를 취할 것을 권장하는 바임.\n\n(편집됨)"
 CA_US.16.a: "잘 알겠다. - CIA 국장"
 GER_increase_suspicion: "일본에 대한 의혹 제기"
 GER_increase_suspicion_desc: "물밑거래, 수군댐, 은밀한 악수 등등... 이들을 폭로하여 회의에서의 혼란을 일게 하고 그들에 대한 의심을 높여야 합니다. 당연하게도 그 목적은 일본입니다."