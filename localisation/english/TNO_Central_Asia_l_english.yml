 CA_JAP.7.desc: "운 좋게 아프가니스탄 영내를 통과하는 허가를 받을 수 있었지만, 이걸로 문제가 끝나는 것은 아니다. 다음 문제는 길 그 자체로, 지금 계획된 경로는 산악지대를 통과해야 하므로 보급차량에게 있어 파멸적인 조건이라 할 수 있다. 이에 비추어 볼 때 우리 보급품이 골짜기에서 다 떨어지지 않도록 예방책을 마련해야 할 필요가 있다. 그렇게 우린 몇 가지 해결책을 제시받았고, 이 중 하나를 선택해야 할 것이다.\n\n첫째로, 현지 기자재와 인프라를 활용하는 방안이다. 이들은 지형을 잘 알고 비교적 저렴한 비용으로 활용할 수 있지만 전문성이 약간 떨어지기에 당일 기후변동이 있다면 그에 취약해지는 문제점이 있다. 두 번째 선택지는 군용 표준 장비를 마련하는 방안이다. 첫 번째 옵션보다는 비용이 더 나가겠지만 상대적으로 신뢰성 있고적이고 효율적인 선택이 될 것이다. 일부는 빛 나는 세 번째 계획안을 가지고 왔다. 그들은 우리가 광동국 주강 삼각주에 도움을 요청하는 안을 제안하였다. 이들은 우리에게 최고급 장비를 적극적으로 제공해 줄 것이다. 이는 지역 환경에 대처하는 데 큰 도움이 될 것이지만, 비용 지출이 무척 크고 현재의 제한된 예산으로 이를 감당하기 어려울 것이다. 그리고 예산초과는 높으신 분들에게 눈초리를 살 가능성이 크다.\n\n아니면, 아예 이 문제를 신경쓰지 않는 방안도 있다. 이는 우리가 그 험준한 산에 대해 아무런 준비를 하지 않는다는 걸 의미하지만, 대신 아무런 비용을 지출할 필요가 없게 된다. 이 선택지는 \"자살행위\", \"이해할 수 없는\", \"가능한 아이디어 중 가장 나쁜 것\"으로 간주될 것이다. 하지만 예산을 고려해 본다면....\n\n결국 모든 것은 담당 요원에게 달려 있을 뿐이다."
