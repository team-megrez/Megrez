 CA_TK_Events.1.t: "투르케스 케네스 - 늘어나는 의혹"
 CA_TK_Events.1.desc: "수신: 하라다 이치로 작전요원\n비공식 현장 리포트 - 투르케스 케네스\n\n지역 정보원들이 최근 입수한 정보에서 문제요지가 될 만한 사실이 드러났음. 독일 및 터키 정부는 중앙아시아에서 특무총감의 개입과 구체적 범위에 대해 인식을 시작한 것으로 판단되고 있음\n\n아프가니스탄 왕국에 파견된 직원이 발행한 보고서에 따르면 케네스에 참여하는 대의원들은 최근 상황에 대해 무척 우려를 보이고 있으며, 그 원인으로 일본을 지목하고 있음. 보고서에는 케네스 내부에 파견된 [getIntelAgencyCaps] 요원들이 일본과의 관계 가능성에 대해 언급하였다는 사실이 기록되어 이를 입증하였음\n\n이 소식은 우리 계획에 크나큰 혼란을 야기하고 있음. 터키 정보기관 및 [getIntelAgencyCaps]가 우리 계획을 더욱 자세히 파악할 시 그들이 대비를 통해 우리의 계획을 뒤집을 가능성이 있으며, 최악의 상황에는 우리의 계획을 현지에 흘려버릴 가능성 또한 존재함. 신중하고도 은밀히 행동하지 않을 시 우리의 계획이 무산될 수도 있음"
 CA_TK_Events.1.a: "주의를 해야겠군."
 CA_TK_Events.2.t: "랭글리의 엘리트"
 CA_TK_Events.2.desc: "CIA 중앙아시아 지부는 최근 몰려드는 서류로 인해 골치를 썩이고 있었다. 투르케스 케네스로 인해 지역에 자금과 요원들이 대거 투입되었고, 현지에서 뛰는 요원들에게 초점이 맞춰질 수 있었음에도 대부분의 업무는 랭글리에서 추가적인 정보분석을 통해 이루어지고 있었다.\n\n산더미처럼 쌓인 서류작업의 중심에 캘리포니아 사무소에서 오랫동안 방첩 업무를 담당해 온 데이비스 챔버스가 있다. 불과 몇 달 전까지만 해도 그가 출근하면 간단한 보고서를 읽고, 상부의 지시를 전달한 이후 자투리 시간에 비서를 꼬시거나 휴게실에서 당구를 치는 등 느긋한 근무 환경을 즐길 수 있었다. 물론 그렇게 할 일이 없었기 때문에 터키 지부에서 인력이 필요할 때 그가 이 일을 맡게 된 것이었지만.\n\n지옥 같은 회의는 그의 직장을 지옥으로 만들었으며, 과거 시절이 아득한 추억처럼 느껴질 정도였다. 하지만 이제 그는 계속 불어나는 팀을 등에 진 채 사무실에 침입한 외래종처럼 밀려드는 수많은 서류들을 끊임없이 처리해야만 했다.\n\n얼마 후 그는 종이 한 장을 들고 랭글리의 복도를 가로질러 뛰어갔다. 몇 분 뒤, 종이에 적힌 내용은 버지니아에서 전 세계로, 그리고 열강들 사이에 조용히 자리잡은 그 중요한 땅으로 전달되었다. 이 지역의 미래에 영향을 미치려는 자들은 방금 전달된 간단한 단어 3가지를 통해 무슨 일이 일어나는지 깨닫게 되었다.\n\n일본의 간섭이 증가 중\n\n정확한 목표, 방법은 아직 알려지지 않았지만..."
 CA_TK_Events.2.a: "긴장을 놓지 말자."
 CA_TK_Events.3.t: "황무지의 미스테리"
 CA_TK_Events.3.desc: "안톤 슈바르츠는 어릴 적부터 모래를 싫어했었다. 그렇기에 그가 투르케스탄에 배치된 건 신의 보복이라 할 수 있었다. 머리부터 발끝까지 그의 몸에 묻은 거친 모래는 지역 국가의 인정한 이익, 즉 이 황무지 아래 매장된 풍부한 가스를 숨기고 있었다. 그가 맡은 임무는 상황을 감시하고, 게르마니아의 이상에 동조하는 이들에게 원조를 제공하는 간단한 임무였다. 순전히 결단력이 있었다면, 그는 부여받은 임무를 손쉽게 완수하고 이 지옥 같은 사막에서 탈출할 수 있었을 것이다. 하지만 조국의 적들이 그가 하는 일을 쉽게 흘러가게 놔두지 않았다.\n\n터키인들이 그와 똑같으면서 다른 방향의 일을 하고 있었다. 안톤이 하는 지원행위는 손쉽게 추적되고, 그들의 변덕에 의해 방해받고 있었다. 이 회의는 단순히 더 큰 이상이 승리하게 되는 싸움일 뿐이지만, 일련의 사건들로 인해 이젠 좀 더 복잡한 싸움이 되었다. 그가 포섭한 대의원들 내 중요한 인물이 갑자기 사라진다거나, 추가적 협력을 거부하게 되었다. 그렇게 된 이상 막후에 누가 있는지든 명확해진다.\n\n일본인들은 수십 년 동안 스텝 전역에 네트워크를 구축해 왔고, 절대 맺을 수 없는 파트너십을 맺고 이를 철통같이 은밀한 베일 속에 가려왔다. 그렇기에 대의원의 실종은 우연이 결코 아니며, 시기상 극도로 의심스러운 냄새를 풍길 수밖에 없다. 어둠 속에서 눈이 가려진 상황에서도, 그는 공영권이란 거대한 그림자와 씨름을 해야만 한다."
 CA_TK_Events.3.a: "계속 주시하라고."
 CA_TK_Events.4.t: "투르케스 케네스 - 방첩활동"
 CA_TK_Events.4.desc: "수신: 하라다 이치로 작전요원\n비공식 현장 리포트 - 투르케스 케네스\n\n최근 있었던 작전실패는 독일과 터키가 형성한 첩보망이 우리의 예상보다 훨씬 큰 규모였다는 사실을 입증하였음. 이들의 활동이 이어진다면, 우리가 벌이는 중앙아시아의 작전이 대중에 공개될 가능성이 있어 보임\n\n이전까진 독일과 터키 정부는 우리가 중앙아시아에 관여하고 있다는 사실만을 알았을 뿐, 구체적인 목표와 계획까지는 알고 있지 못했음. 그러나 현지 정보원이 상대국으로 명명한 이후 외국 요원들은 우리가 계획하고 있는 작전의 규모를 완전히 이해하는 수준에 도달했다고 가늠되고 있음. 최근 일주일간의 임무 결과는 우리의 정보수집 활동이 독일과 터키 정부에 의해 적극적으로 방해받음과 동시에 감시되고 있음을 보여주는 중\n\n현재까지 외국 요원들이 수집한 정보는 모호하지만, 앞으로 우리의 작전에 있어 더욱 적대감을 지니고 심한 감시환경에 놓일 것을 암시하고 있음. 특무총감은 이런 적대적인 환경에서 활동하기 위해 극도의 주의를 기울여야 할 것임"
 CA_TK_Events.4.a: "날개 속에서 굴욕이 기다리고 있다."
 CA_TK_Events.5.t: "랭글리의 일류인재"
 CA_TK_Events.5.desc: "데이비드 챔버스는 상사의 오랜 무관심에 불만을 품고 있던 비서가 가져온 위스키를 통해 며칠 동안 자신의 머리를 썩혀가던 두통기를 달래고 있었다.\n\n게르마니아, 도쿄, 난징, 뉴델리에서 전해진 정보문서가 그의 사무실을 빼곡히 채워버렸다. 그 흔적을 추적하기 위해서는 수많은 구불구불한 굴곡을 지나야 했지만, 따라갈 시 투르케스 케네스를 둘러싼 망할 음모가 머릿속에서 선명하게 그려질 뿐이었다.\n\n차라리 독일인들은 쉽게 파악이라도 되었다. 저들은 그저 이 회의가 그들의 관심사에서 가장 유리한 결과로 끝나길 원했을 뿐이며, 군단은 중앙아시아에서 가장 절충적 파시스트들의 집합체일 수는 있으나 그들의 행동은 최소한 교묘하진 않았다. 작전을 추적하는 것은 어린애 장난 같은 일이었고, 엉클 샘이 그들의 일에 개입하려 할 때 큰 수고를 들일 필요가 없었다.\n\n하지만 일본인은 달랐다. 증거는 부족하지만, 저들의 목표는 점점 더 명확해지고 있었으며, 그들의 목표를 파악하기 위해서는 대륙부터 중앙아시아 국경지대까지 뻗어 있는 저들의 방대한 네트워크망을 이해해야만 했다. 데이비드는 매일매일 새로운 아프간 밀수조직, 이란의 이슬람 조직들을 발견하고 현장 요원들에게 그 정보를 보내야만 했었다.\n\n지루하고, 힘들고, 그의 어깨를 짓누르는 일이었지만 결국 그 상황에서 해야만 할 일이었다. 주마다 일본이 벌이는 작전이 진전되고 있다고 가늠되었기에 이를 막는 것은 무척이나 중요한 일이었다. 그들의 일을 완전히 끝장내기 위해서 신중하게 고안된 계획이 곧 준비되길 바라지만, 그전까지 그는 지금 하는 사소한 싸움을 이어나가야... 오호라, 여기 괜찮은 단서 발견."
 CA_TK_Events.5.a: "\"미스 베티? 실례가 안 된다면 펜 하나 더 가져오실 수 있겠습니까?\""
 CA_TK_Events.6.t: "참혹한 잔해"
 CA_TK_Events.6.desc: "안톤 슈바르츠는 지금 문자 그대로 폭격을 맞은 잔해에서, 즉 폭발한 모래 속에서 또 다른 긴 하루를 보냈다. 공동체 내에서 영향력을 행사하던 저명한 투르크멘인의 집은 이제 가족들의 시신까지 뼛속까지 타들어 간 채 완전히 파괴되고 있었다. 그는 서러시아 전쟁 이후 이런 참혹한 광경을 보았던 적이 있었다. 가족들 중 혼자 살아남았다는 비탄은 과거의 고통스러웠던 나날들을 상기해주었고, 어느새 그의 손톱은 손바닥을 찌르고 들어가고 있었다. 무거운 가슴을 안고, 그는 수색을 위해 폐허 속으로 들어갔다.\n\n슈바르츠는 잔해 속에서 그가 지금 필요로 하는 유일한 증거, 외국의 개입에 대한 흔적을 찾고 있었다. 일본인들이 이런 노골적 테러 행위에만 의존한다면 당연히 작전이 허술해질 수밖에 없었다. 곧 그의 호기심은 폐허 속에서 비교적 손상이 덜한 벽에 쏠리게 되었고, 잔해들을 파헤치자 미처 폭발하지 못한 급조폭발물이 발견되었다. 이는 저들의 방해에 대한 증거임이 틀림없다. 자, 그럼 이를 일본인들과 어떻게 연결 지을 수 있을까?\n\n멀리서 성난 군중들이 외치는 함성이 그의 고민을 멈추게 했다. 돌아보니 생존 유족과 마을 사람들이 두들겨 맞은 남자를 조리돌린 채 행진하고 있었다. 멍투성이가 된 남자를 요원에게 끌고 가면서, 군중들은 남자의 집에서 발견된 아프가니스탄으로 보내졌어야 할 편지를 그에게 건네주었다.  슈바르츠의 얼굴에서 미소가 피어나기 시작했다. 일은 예상한 것보다 훨씬 쉬워졌다."
 CA_TK_Events.6.a: "욱일은 곧바로 지게 될 것이다."
 CA_TK_Events.7.t: "대면"
 CA_TK_Events.7.desc: "맞은편에는 흔들림 없고, 엄격하며, 보존적이며, 케말리즘의 횃불을 든 인물, 그리고 결정적으로 그가 경멸하는 대상이 서 있었다. 언뜻 보기엔 검은 머리, 밝은 눈동자와 이목구비를 감추고 있었기에 선뜻 눈에 띄지 않는 것처럼 보였지만, 그 이면에는 날카로운 눈빛, 그리고 리듬감 있게 테이블을 두드리는 손가락 안에서는 전략가의 면모가 숨겨져 있었다. 눈앞의 인물은 그의 강력한 라이벌이지만, 지금 이들은 태양이 뿜는 빛을 드러내려는 두 마리의 독수리였다. 잠시 망설이던 그가 조심스레 손을 내밀었다.\n\n반대편에는 인종 우월주의자, 민족주의, 나치 신봉자, 그리고 붉은 완장을 찬 상대편이 극도로 경멸하는 인물이 서 있었다. 극도로 아리아인다운 외관, 아기 같은 푸른 눈동자는 코끼리가 뛰쳐나올 거 같은 고요함같이 눈부시게 빛나고 있었다. 그 눈빛엔 유럽의 심장을 감싸고 있는 쇠사슬과 다가오는 핵전쟁의 그림자가 보였다. 그는 현장에 파견된 모든 터키 요원의 골칫거리였지만, 지금 이들은 같은 임무를 맡은 채 이곳에 모이게 되었다. 상대방을 노려보며 잠깐 불편한 순간이 지난 후, 그 또한 조심스럽게 손을 내밀었다.\n\n이어진 악수는 진행 중인 투르케스 케네스에 있어 가장 큰 변곡점이 될 것이다. 친독파, 친터파의 갈등이 깊어지는 걸 넘어, 그리고 최종적 승자와 패자를 넘어, 조용하고 소박한 이 회의실에서 일본의 이해관계에 관한 사형선고가 내려진 것이다."
 CA_TK_Events.7.a: "두 독수리가 불안한 동맹을 맺으면서 일본이 흔들리고, 아프가니스탄에선 대규모 풍파가 몰아쳤다."
 CA_TK_Events.8.t: "언론의 화룡점정"
 CA_TK_Events.8.desc: "\"우즈벡 문제에 간섭하고 있는 일본\" \"투르케스 케네스에 개입하고 있는 아프가니스탄의 음모\" \"지역민들을 향한 계략과 일본의 오만함\" 같은 헤드라인은 최근 일본 요원들이 지역 통합 노력을 진압하는 데 관여한 사실을 폭로한 기사들의 일부에 불과할 뿐입니다.\n\n지역 내 모든 언론매체는 예상치 못한 대규모 단합을 통해 그들의 영향력을 과시했고, 지역 여론의 기념비적인 분노를 불러일으키는데 크게 기여하였습니다\n\n중앙아시아 전역에서 반일 행진이 빠르게 조직되고 있으며, 이를 이은 친통일 정서가 퍼져나가기 시작했습니다. 이미 초기 여론조사에서 터키와 독일에 대한 지지가 소폭 상승하는 양상이 보이고 있으며, 일부 전문가들은 투르케스 케네스의 성공 가능성에서 긍정적 기회를 얻었을지도 모른다고 입을 모으고 있습니다."
 CA_TK_Events.8.a: "이것이 언론의 힘이다."
 CA_TK_Events.9.t: "투르케스 케네스 - 실패"
 CA_TK_Events.9.desc: "수신: 하라다 이치로 작전요원\n비공식 현장 리포트 - 투르케스 케네스\n\n언론 유출 이후 중앙아시아 정부들이 지역에서 우리가 버리고 있는 작전을 알게 된 것이 분명해 보임. 이에 따라 현 작전을 지속하는 것은 불가능할 것으로 판단됨\n\n외국 정보원들의 정보제공을 받은 것으로 추정되는 현지 언론들은 최근 우리가 이 지역에 관여한 수준을 드러내는 보도를 하였음. 보도엔 암살, 방해 공작과 관련된 여러 계획이 직간접적으로 나타냄에 따라 현재 수행 중인 임무를 지속하는 것을 무책임하고 현명하지 않은 행동으로 만들게 했음. 보도에선 계획의 일부만이 공개되었으나, 실질적으로 대부분의 작전에 지장이 갈 가능성이 큼\n\n또한 아프가니스탄 정부의 개입 내용이 보도됨에 따라 해당 임무 또한 실행이 불가능해졌을 것으로 보임. 저들 또한 이미 투입자원과 요원들이 철수를 시작하였으며, 얼마 후 우리에게 아프가니스탄을 통행할 권한을 취소시킬 가능성이 높아 보임. 이에 따라 특무총감에게 유일한 선택지는 임무를 종료하는 것만이 남게 되었음."
 CA_TK_Events.9.a: "무척 실망스럽군."
 CA_TK_Events.10.t: "태양이 그들의 아편밭으로 후퇴하다"
 CA_TK_Events.10.desc: "투르케스 케네스에서 전해진 소식은 이 지역에서 증가하는 분노를 잠재우려는 일본의 노력이 한계에 봉착했다는 것을 의미합니다. 독일과 미국이 공개한 정보를 통해 일본의 간섭이 구체적으로 폭로되면서 현지인들의 분노는 하늘을 찌를 정도로 높아졌습니다.\n\n바로 다음 날 일본 대표단과 일본인 요원들의 탈출 행렬이 시작되었고, 지금은 대부분 아프가니스탄으로 피신하였다. 보도에 따르면, 철수 과정에서 일부 긴장이 고조되는 일이 있었지만 유혈 사태로까지 이어지지 않았다고 합니다.\n\n일본은 즉각 이 행사에 대한 비난 성명을 냈고, 회의에 참여한 모든 이들을 전쟁을 선동하는 이라고 비난하였습니다. 한편, 아프가니스탄은 이 회의로 인해 통일되지 않은 국경에 통일된 적성 세력이 들어설 수 있다는 우려감이 커지면서 대동아공영권과의 공동 방위 프로그램을 확장하겠다는 성명을 냈습니다.\n\n한편 터키와 독일에 관한 미묘한 외교적 조롱이 없는 것은 아니지만, 현지 여론은 대체로 유보적인 반응을 보이고 있습니다. 상호 라이벌이 완전히 축출되지 않은 현 상황에서 독일과 미국은 일시적 휴전을 깨고 다시 대립을 시작하였으며, 이에 따라 투르케스 케네스의 결과를 섣불리 예측할 수는 없을 것으로 여겨집니다."
 CA_TK_Events.10.a: "아시아 심장부에 위치한 산들이 기나긴 그림자를 드리우고 있다."
 CA_TK_Events.11.t: "아시아의 심장부"
 CA_TK_Events.11.desc: "국무부 책상에 쏟아진 보고서와 메모들은 그리 놀랄만한 일은 아니다. 하지만 문서들이 말해주는 내용을 읽어 보면 중앙아시아는 이제 분쟁과 정치적 격변의 시대에서 벗어났으며, 지역 모든 사람이 참여한 대규모 회의의 결과를 말해주고 있다. 이 회의는 투르크메니스탄 동맹들에 의해 구상되어, 이란 및 아프가니스탄에 맞서 대항하기 위해 지역을 통합하는 것을 목표로 삼고 있었다.\n\n지역의 풍부한 자원과 주요 강대국의 치열한 경쟁으로 인해 회의 과정에서 우리 동맹이 우위를 점하는 것이 무엇보다도 중요했다. 우리 반대편엔 국민들을 공포에 떨게 하고 이웃 국가들을 적대시하기로 악명높은 팍트계 세력 투르케스탄 군단이 있다. 독일이 이들을 중앙아시아의 이상적 지도자로서 외교적 영향력을 행사할 것임은 의심의 여지가 없으며, 우리로서는 이를 용납하여서는 안 될 것이다.\n\n그와 다르게 일본은 이 혼돈이 종식될 시 인근 동맹국들이 지역 강대국의 시야에 노출되는 것을 극도로 두려워하고 있다. 도쿄에서 들리는 소식은 그리 많진 않지만, 이들이 가능한 한 많은 분열을 심기 위해 노력하고 있다는 사실을 이미 우리는 알고 있다.\n\n긴장이 고조되고, 구소련계 공화국들이 자신들의 운명을 결정함에 따라 새로운 유대를 형성하고, 조약을 감독하는 주인공은 터키가 되어야만 할 것이다. 그렇지 않다면, 아시아의 중심부는 다시 베일에 씌워진 채 미지의 지역으로 돌아갈 것이다."
 CA_TK_Events.11.a: "비행기로 거기까지 갈 수는 있대?"
 CA_TK_Events.12.t: "동쪽의 변화"
 CA_TK_Events.12.desc: "중앙아시아의 혼란은 극적인 결말을 맞이하고 있는 것 같습니다. 투르크메니스탄은 아시아 심장부에 있는 모든 국가를 규합해 이 지역의 미래를 결정할 회의를 소집하였습니다.\n\n정치적 혼란, 국경 분쟁은 수십 년 동안, 이 지역을 특정하던 용어였으나, 이제 이 회의를 통해 혼란에서 벗어날 수 있는 기대감이 피어나고 있습니다. 이념적 차이에도 불구하고, 지역 대부분 세력은 외부의 위협인 이란과 아프가니스탄에 맞서기 위해 단결을 추구할 것입니다. 양국은 독립운동, 국내 정세, 국제적 고립으로 인해 시달리는 국가로, 그런 상황에서 중앙아시아가 이들에 대항하여 단합할 경우 이들을 충분히 격퇴할 수 있기 때문입니다.\n\n회의가 다가올수록, 우리 외교관들 또한 충분한 준비를 해야 할 필요가 있습니다. 이 지역 사람들은 우리보다 열등한 종자들이지만, 이들 중 많은 이들은 여전히 볼셰비키의 대의에 동조하고 있으며, 터키인들은 그들 사이의 동맹을 구축하고 있으며 격화되는 냉전에서 또 다른 패로 활용하려 할 겁니다. 한편 일본은 교착상태를 유지하려 하고 있으며, 아프가니스탄에 있는 신생 우방국들을 돕기 위해 회의를 끝장내려 하고 있습니다.\n\n다행히 이 땅에서 라이히와 협력하고자 하는 세력이 존재합니다. 투르케스탄 군단은 오랫동안 우리의 도움을 원하였으며, 과거 그들에게 약간의 도움을 보냈던 이래 우리는 다시금 이들을 지원해야 할 필요가 있습니다. 진정한 위버멘쉬 아리아인종과 저들이 평등하다는 그들의 망상에 어울려 줄 필요야 있겠지만, 그들이 이 회의에서 승기를 잡을 시 우리는 동방으로 가는 관문을 확보할 수 있을 것입니다."
 CA_TK_Events.12.a: "동쪽으로!"
 CA_TK_Events.13.t: "티무르의 천둥"
 CA_TK_Events.13.desc: "최근 중앙아시아 정세와 관련하여 우려가 담긴 수많은 보고서가 내각총리대신에 전달되었습니다. 투르크메니스탄의 이기적인 선동가들이 주최한 회의는 저들의 실패와 냉소주의를 환기하고 지역민들을 단결시키기를 꿈꾸고 있으며, 지역은 오랜 분쟁과 격변의 시대에서 점차 벗어나기 시작하고 있습니다. 이는 수년간 우리와 점점 더 가까워지고 있는 이란 및 아프가니스탄에 관한 우리의 국제 이해관계에 있어 좋지 않은 징조가 될 것입니다.\n\n중앙아시아의 풍부한 자원은 연합을 꿈꾸는 파벌들이 파트너십을 제공하는 것을 유혹적으로 보이게 만들지만, 실상은 여러 국가가 남쪽과 적대하는 관계로 우리에게 무척 적대적인 태세를 보이고 있으며 실제로 대부분은 터키 또는 독일에 도움을 요청하는 것을 선호하려 하고 있습니다.\n\n그런 만큼, 이란과 아프가니스탄에 관한 기존 이해관계를 이어 나가기 위해선 회의를 실패로 끝내는 것이 우리 이익에 부합할 것입니다. 이를 위해 필요한 간섭, 사보타주, 정치인 매수 등의 가능한 모든 시도를 해야 할 것이며, 우리의 대륙에서 그러한 굴욕을 당하지 않도록 노력해야 할 것입니다."
 CA_TK_Events.13.a: "필요하다면 요람에서 티무르를 다시 목졸라 죽일 것이다."
