 CA_JAP.3.desc: "모하메드 자히르 샤는 일본의 공영권 합류 권유를 수십 번에 걸쳐 거부해 왔었다. 샤는 20년만 지나면 그런 서신이 더 이상 오지 않으리라 생각했다. 하지만 오늘 일본 외교관들이 다시금 알현을 열렬히 요구해 오고 있었다. 처음에 단순히 이를 기각시키려 했었다. 하지만 그들은 이번 알현이 지금과 결이 다른 새로운 문제라고 그를 꾸준히 설득해 왔다.\n\n그들 중 한 명이 설명을 시작하였다. \"최근 중앙아시아 국가들이 통일을 향한 움직임을 보인다는 보고가 증가했습니다. 이 '국가'의 범위에 신강이 포함되어서 공영권에 있어 직접적인 위협이 될 것입니다. 저희는 이 위협에 대처하기 위한 통행권이 필요합니다.\"\n\n의자에 앉아 있는 자히르의 자세가 약간 바뀌었다. 일본이 여기까지 병사를 보내야 하는 일이라면 분명 심상치 않은 일일 것이다. 하지만 일본에 자유로운 영토 통행권을 허용해 주는 것은 일본의 군화를 두려워하는 또 다른 꼭두각시가 될 바와 다름이 없다. 그러니 받아들여서는 안 돼.\n\n그러나 샤가 제안을 거절하려 할 때 수석 외교관이 재빨리 말을 가로챘다. \"이 지역이 만일 통일된다면, 샤의 북쪽 국경에 관한 직접적인 위협을 초래할 것입니다. 통일 투르케스탄이 북쪽에서 샤의 군대를 패배시킨다면 국가 전체의 안정에 위협을 초래할 것입니다.\n\n그제야 자히르는 이 외교관들의 책략을 깨닫게 되었다. 북쪽이 무너진다면 칼라트 칸국은 카불과 완전히 단절을 선언할 것이다. 결코 그래서는 안 된다. 하지만 아프가니스탄이란 국가를 유지하기 위해 또 다른 답이 있어야만 했다. 자히르 샤는 결코 일본의 노예가 되려 하지 않았다. 그러니 결코 받아들여서는 안 된다. 절대 있을 수 없는...\n\n외교관의 얼굴에 미소가 번졌다. \"저희 뜻을 이해하셨습니까?'\n\n자히르는 그저 멍하니 아래를 내려다볼 수밖에 없었다."
