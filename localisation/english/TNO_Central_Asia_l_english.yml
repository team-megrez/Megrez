 CA_Bormann.1.t: "중앙아시아에서의 움직임"
 CA_Bormann.1.desc: "누군가 곧 주워 읽지 않았다면, 이란-투르크메니스탄 국경에 있는 그 보고서는 그때 미래를 예측한다고 여겨진 보고서가 그 자리를 대신 꿰찼을 것이다. 하지만 운명의 장난인지 그 보고서는 분석되었고 예측보다 더 중요하다는 결론이 나왔다. 큰 그림에서 보면 아직 자그마해 보이긴 했지만 말이다.\n\n안에서는, 이란에 배치된 요원 한 명이 투르크메니스탄 국경 너머로 포착된 무장 집단의 봉기를 구체화하는 정보를 끼워 맞추고 있었다. 장비는 요즘 문물 같았고, 부족 병사들은 과거보다 훨씬 더 끈끈해 보였다. 가끔 교전의 소리가 들렸으나, 목격자가 부족했기 때문에 확인될 수는 없었다.\n\n그건 곧 분쟁이 있으리라는 의미였고, 매일매일 필연적으로 되어가고 있었다.\n\n잘난 체하며 무관심하다는 지역이라는 말들이 많았지만, 장교 알프레트 아이힝거는 상황을 지켜보기 위해 배정되었다. 그는 스스로 별 볼일 없는 자리라 생각한 곳에 곧 적응했다.  "
 CA_Bormann.1.a: "그딴 데 누가 신경이나 쓴대?"
 CA_Bormann.2.t: "죽음에서 돌아오다"
 CA_Bormann.2.desc: "HVA 중앙아시아 지부 소속 장교 알프레트 아이힝어는 몇 시간 전 급히 전달받은 보고서를 내려놓았다. 이제 이 지역은 무시할 수 없는 중요한 지역이 되어가고 있었다. 최근 이란인들이 주목하고 있던 움직임은 예상보다 훨씬 큰일이었으며, 그곳보다 우리에게 있어 더욱 중요한 사실이 밝혀졌다.\n\n투르케스탄 군단은 아직 살아 있었다.\n\n처음에 알프레트는 그들이 무엇인지조차 기억하지 못했으며, 수십 년 전즘 되어야 하는 오래된 종이 더미를 뒤지고서야 그들의 존재를 알 수 있었다. 저들은 지역 내 반소련 협력 부대였다. 당대 저들의 중요성은 성공하면 유용하고 아니면 말고 정도 수준이었으며, 많은 이들은 저들이 패배한 이후 해산되었다고 생각하고 있었다. 하지만 결과적으로 이는 사실이 아니었고, 저들은 살아 있었으며, 그들을 벨리 카윰 한이 여전히 이끌고 있었다.\n\n군단의 창설자가 몇 년 동안 어떻게 살아남았던 것일까. 그 답이 무엇이건 간에, 투르크메니스탄의 옛 협력자들이 우리 지지를 받아들이기만 한다면 독일은 중앙아시아에 다시 개입할 수 있게 될 것이다. 그리고 저들은 현재 우리가 가능한 모든 지원이 필요하였다.\n\n보고서에 따르면, 아무리 낙관적이라 상황을 보아도 군단의 상황은 무너지기 직전이었다. 저들은 정규군이라기보다는 이젠 도적 떼에 더욱 가까운 상태였다. 장비는 열악하고, 규율은 느슨해졌으며, 고립된 부족과 지나가던 여행객들을 털어먹으며 연명 중이고, 내부적으로는 내분과 빈약한 리더십에 시달리고 있었다. 저들의 대외적 목표는 우즈베키스탄의 수도 사마르칸트를 점령하는 것을 목표로 하고 있으나, 현재 상태로는 작은 마을마저도 점령하지 못할 것이며, 내부적으로 항명 사태가 일어날 것이 뻔했다.\n\n이제 그들은 이 일을 조사할 충분한 이유를 찾았다. 군단이 여전히 그들에게 도움이 되는지 보기 위해, 오래된 동맹과 그들의 옛정을 다시 이야기해 보아야 할 것이다."
 CA_Bormann.2.a: "한 번 협력자는 영원한 협력자."
 CA_Bormann.3.t: "도적왕의 군단"
 CA_Bormann.3.desc: "HVA 요원 스테판은 역겨움을 애써 숨겼다.\n\n벨리 카윰이 이끄는 투르케스탄 군단의 잔당과 접선하는 임무를 받았을 때부터 큰 기대는 없었다. HVA가 입수한 보고서의 내용은 특출날 것이 없었고, 그것이 그의 군단에 대한 첫인상이 되었다. 아마 지금 그가 보고 있는 것이 그들의 최선을 다한 모습일 것이다. 그는 지금 이들과 한 자리에 있는 것만으로도 소름이 끼쳤지만, 라이히의 일꾼인 그는 임무가 뭐든 수행해야만 하는 몸이다.\n\n그럼에도 벨리 카윰과 함께하는 자리는, 모욕적이었다.\n\n그는 스테판을 환대하는 데 열을 올렸다. 스테판은 처음 그를 보자마자 그가 취해있단 걸 알 수 있었다. 스테판은 이곳에 오면서도 그의 부하들이 도처에 기절해있거나, 술해 취해 있거나, 약에 취해 비틀대는 것을 보았다. 사령부에서 가장 비까번쩍한 부분이어야 할, 기지의 유일한 식사 장소가 있는 벨리의 거주구마저도 그 퇴폐함과 더러움에서 벗어날 수는 없었다.\n\n\"독일이 손을 내밀어 정말 기쁘오.\" 벨리가 음식을 씹으며 말했다. \"우린 이 지역에서 독일의 가장 강력한 동맹이 될 수 있을 거고... 협력을 다시 이어갈 수 있어서...끅. 기쁘게 되었소.\"\n\n스테판은 아무런 말을 아꼈다. 이자는 군인은커녕, 술주정뱅이 무리들을 이끌기에도 부적합한 인물이었다. 의심할 바 없이 그저 도적왕이자, 무능하고 탐욕스럽고 부패한 사람일 뿐이다. 이런 타락한 모습을 상기시키려는 듯 남루한 옷차림을 한 벨리의 아내(아마 여러 명의 아내 중 하나)가 걸어 나와 그의 술잔을 채웠다. 여기서 그가 본 여성의 대부분이 이 여인과 비슷한 옷차림을 하고 있었다. 대부분이 이자의 아내일 것이다.\n\n\"자... 그쪽의 대답은 무엇이오?\" 스테판이 품은 혐오감을 눈치채지 못한듯한 벨리 카윰이 미소지었다. \"라이히와 군단의 협력 관계가 다시 시작되는 겁니까?\""
 CA_Bormann.3.a: "\"상부에 보고하겠습니다. 또 연락이 있을 겁니다.\""
 CA_Bormann.4.t: "군단의 미래를 선택하라"
 CA_Bormann.4.desc: "보어만은 살아남은 투르케스탄 군단을 향한 최근의 지원활동 이후에 나온 보고서를 읽으며 입술을 오므렸다.\n\n보고서에는 아무런 가식도 아첨도 없었다.\n\n어떤 각도에서 보더라도 벨리 카윰은 술에 절여진 방종하고도 무능한 지도자일 뿐이고, 그저 군단을 창설한 자로써 자신의 직책을 유지할 수 있었을 뿐이다. 그 남자를 묘사하는 글을 읽을 때 혐오감이 느껴지며, 실제로 그의 존재가 어떤지에 대해 상상이 갈 정도였다. 그렇기에 군단이 실패한 것이라 볼 수 있을 것이다. 벨리같은 자에게 의지해야 한다면, 그의 존재만으로도 중앙아시아에 투자할 가치가 있는가에 대해 확신이 서지 않을 정도였다. 그나마 다행인 점은, 그가 너무나도 무능하기에 저들이 우리에게 등을 돌릴 수 없다는 점이려나.\n\n혼잣말을 중얼대며 불쾌한 기분으로 보고서의 장을 넘긴 보어만의 눈썹이 움찔거렸다. 결국 완전한 손해가 아닐지도 모른다. 벨리 카윰의 무능함이 만천하에 알려지면서 이미 요원들은 내부의 대체자를 물색하기 시작하고 있었다.\n\n대표적인 후보로 코르시르마트란 별명으로 불리는 군단 장군이 있었다. 코칸트 족장의 아들이자 러시아와 공산주의에 뿌리깊은 증오를 표출하는 그는 완전히 신뢰할 정도는 아니였다만, 상당히 유능한 인물임만은 확실했다. 권력에 대한 야망과 욕심을 지닌 자는 활용할 수 있으며, 코르시르마트는 그런 점에서 우리에게 유용한 인물이 될 수 있을 것이다.\n\n더 괜찮아 보이는 선택지도 있다. 바이미르자 하이트라 불리는 남자는 군단 창설 이래 벨리 카윰을 증오해 왔으며, 열광적인 히틀러주의자였다. 그런 점에서 예상외의 인물이었지만, 아마 그는 우리에게 있어 가장 신뢰할 수 있는 인물이다. 보어만은 이들 중 이상적이라 생각되는 인물이 있다고 생각하진 않았으나, 결국 라이히는 손에 든 패만을 사용할 수 있었다."
 CA_Bormann.4.a: "벨리 카윰. 이상적이진 않지만 제거했다 더 안좋은 일이 일어날지도 모른다."
 CA_Bormann.4.b: "코르시르마트같은 자는 손쉽게 조종이 가능하지."
 CA_Bormann.4.c: "바이미르자 하이트는 우리의 이익에 가장 충실하게 따를 거야."
 CA_Bormann.5.t: "장님 셰르마트의 최후의 저항"
 CA_Bormann.5.desc: "코르시르마트는 부하들이 주둔하고 있는 계곡을 살펴보며 쓰고 있던 선글라스를 조정했다. 그가 원하는 상태가 아닌, 훨씬 노출된 상태였다. 다가오는 병력들에 있어 그들은 취약해졌으며, 기동적이라거나 수적으로 압도하는 적들이 그들을 포위하고 학살하는 일은 단순한 일이 될 것이다. 그는 계속해서 이러한 위험성을 인지하고 있었다.\n\n그럼에도 이들이 여기 나온 이유는 오직 2가지이다. 첫째로 우즈베키스탄 공세에 앞선 정찰을 위해서, 그리고 그가 원인불명의 '사고'를 당하지 않기 위해서일 뿐이다. 분명 벨리 카윰은 술에 찌든 무능한 지도자지만 자기 라이벌의 존재까지 인지하지 못하는 바보는 아니었으며, 최근 코르시르마트는 군단원들이 지도자보다 그에게 기대를 품고 있다는 사실을 알고 있었다. 그리고 벨리는 이를 경계하고 있을 것이다.\n\n그와 동행한 이들은 적었지만, 그가 믿을 만한 부하들이었다. 이런 시대에 가장 필요한 자는 그런 자들이었고, 그 답은 시간이 답해줄 것이다.\n\n총성이 울리자, 캠프 주변에 서 있던 남자가 쓰러졌다. 더 많은 총성과 함께 함성이 울려 퍼졌다. 코르시르마트는 급히 자기 라이플을 쥐었고, 머릿속에서 어떻게 경고 기미조차 없이 자신들의 정체가 발각될 수 있었는지 추론하기 시작했다.\n\n총격전이 벌어지고 있었으나, 부하들에게 합류한 순간 그는 자신이 패배했음을 직감할 수 있었다. 저들은 우즈베키스탄 군복을 입고 있었지만 무언가 수상한 점이 한둘이 아니었다. 저들의 사격은 너무 정확했고, 군기도 조유되어 있었다. 자신이 아는 우즈벡 군대는 결코 저런 정예병이 아니었다. 총소리 사이사이 우즈벡 사람들의 고함소리가 들려왔지만, 작금의 상황을 이해할 수 없었... 잠깐,\n\n저건... 독일어?\n\n흠칫 든 생각은 저격수가 쏜 총탄이 그의 머리를 관통하면서 더 이상 이어질 수 없었다. 용병이 든 라이플이 손아귀에서 미끄러져 빠지고, 쓰던 선글라스가 진흙 속에 떨어지면서 그의 몸뚱이가 쓰러졌다."
 CA_Bormann.5.a: "그리고 그를 따르는 자들도 그 운명을 함께했다."
 CA_Bormann.6.t: "담배 한 모금"
 CA_Bormann.6.desc: "바이미르자 하이트의 기분이 상쾌했다. 밤이 되고 날이 선선해지면서 그는 최근 군단에 자원한 독일인 대원과 이야기를 나눌 수 있게 되었다. \n\n당연하게도, 바이미르자는 독일이 최근 자신들이 살아있다는 사실, 그리고 벨리와의 연락망을 구축했다는 사실 또한 알고 있었다. 그리고 독일이 벨리에게 만족하지 않고 다른 대안을 찾고 있다는 사실도 말이다. 그가 진정한 의용병이건 아니건, 독일인들에게 좋은 인상을 남기는 것만으로 그에게 손해란 없었다.\n\n독일인 의용병들은 군단을 장악하고, 조직을 제대로 굴러가는 군대로 탈바꿈시킬 수 있는 계기가 될 것이다. 대원과 이야기하는 동안 그는 히틀러와 국가사회주의에 대한 무한한 존경심과, 벨리에 대한 혐오감을 은근슬쩍 드러냈다.\n\n청년은 미소를 지으며 고개를 끄덕였고, 그 답례로 지난 20년간 독일에서 있었던 몇 가지 소식을 들려주었다. 히틀러의 죽음은 아쉬운 일이었지만, 새로운 총통은 독일을 이끄는 후계자로서 적합한 인물이었다. \"저, 혹시 담배 피우십니까?\" \n\n바이미르자가 고개를 끄덕이며 대답했다. \"그렇습니다.\"\n\n남자가 웃으며 담배 한 갑을 꺼냈다. \"게르마니아 직송품입니다. 한 갑 드릴까요?\" 그가 담배를 하나 골라 바이미르자에게 건넸다. 바이미르자는 담배에 불을 붙이고 그 맛을 음미했다. 오, 맛이 독특한데...\n\n\"커헉.\" 갑작스레 숨이 가빠지면서 그의 손이 목을 쥐었다. 머릿속 공포가 커져가며 자신이 숨을 쉴 수 없다는 사실을 깨달은 그는 독일인을 바라보며 애원했다. 하지만 그자는 그를 차갑게 바라보았을 뿐이었고, 얼마 안 가 마지막 가쁜 숨을 몰아쉰 바이미르자 하이트의 목숨이 끊어졌다."
 CA_Bormann.6.a: "그리고 요원은 말없이 떠났다."
 CA_Bormann.7.t: "단검, 돈, 그리고 새로운 시작"
 CA_Bormann.7.desc: "군단 캠프에서 꽤 멀리 떨어진 곳의 독일 요원이 누군가를 기다리는 동안 중천에 뜬 달빛이 밝게 빛나고 있었다. 몇 시간 째 누군가를 기다리는 그는 무언가 잘못된 것 아닌가 불안감을 느꼈다. 보초들은 태만하고, 술에 취해 있거나, 경비에 무관심하기에 별로 어려운 임무는 아니였지만, 성공 가능성에 대한 위험성은 여전히 도사리고 있었다.\n\n누군가 그에게 다가오는 것을 보았을 때, 순간 일이 잘못된 것 아닌가에 대한 불안감이 솟았다. 무심코 손이 무기를 잡았지만, 좀 더 분위기를 살핀 그는 이것이 함정이 아니라는 것을 확신할 수 있었다. 비록 여자는 최선을 다해 변장했지만, 누가 봐도 변장한 꼴이 남자라고 여겨지진 않을 것이다.\n\n그럼에도 그녀는 최선을 다하고 있었고, 그리고 요원들의 힘만으로 벨리를 만날 수 있다는 선택권은 제한되어 있었다. 그가 홀로 있는 동안 그가 가까이 지낼 수 있는 유일한 자들은 벨리가 소유한 여자들뿐이었고, 그녀들 중 벨리에게 접근할 수 있는 적임자가 있었다. 약간의 대가를 치른다면 말이지.\n\n그녀가 그가 들고 있는 여행 가방을 보았다. \"약속한 돈인가요?\"\n\n요원이 미소지으며 여행 가방을 열어 상당한 액수의 도이치 마르크를 확인시켜 주었다. 저 금액이면 20년 정도는 아무 일도 하지 않고 먹고 살 수 있을 것이다. \"확인시켜드렸습니다..\"\n\n\"그리고 또-\"\n\n\"예. 카르시 쪽에 주택도 마련했고, 카윰이 죽은 것이 확인된다면 저희가 직접 보내드릴 수 있을 겁니다.\" 그가 단검과 함께 그녀에게 돈을 건넸다. 일반적으로 요원이 선금을 주는 경우란 없었지만, 그는 그녀가 배신하지 않을 것이라는 사실을 알고 있었다. 그녀는 저들이 그녀에게 보상을 제안하기 한참 전부터 벨리를 죽이고 싶어서 안달이었다.\n\n그녀가 굳은 표정으로 고개를 끄덕였다. \"아침이면 죽어 있을 겁니다.\" 요원은 대답 대신 고개를 끄덕일 뿐이었다."
 CA_Bormann.7.a: "\"기다리겠습니다.\""
 CA_Bormann.8.t: "영광을 위해, 승리를 위해 행진하라"
 CA_Bormann.8.desc: "새벽이 되자 공세가 시작되었다.\n\n투르케스탄 군단은 앞으로 행진했다. 한때 모습을 감추었던 도적무리는 이제 국가를 정복할 수 있는 전투부대로 변모했다. 누더기 복장은 얼추 군복 비슷한 것으로 대체되었고, 움직이지도 않던 차량들이 무기를 싣고 군인들을 수송하는 트럭으로 대체되었다. 녹슬고 신뢰성 떨어진 무기들이 폐기되고, 게르마니아에서 보내진 소총과 포로 교체되었다.\n\n복원되고, 새로워진 군단이 다시 한번 행진을 시작했다.\n\n그들은 주저하지 않고, 자비 없이 우즈베키스탄으로 진군했다. 그들은 영광을 위해 진군하였다. 그들은 자부심 속에 행진하였고, 피를 위해 행진하였다.\n\n그리고 이들은 승리를 위해 행진하고 있었다.\n\n첫 번째 총성이 울리자, 허를 찔린 우즈베키스탄 수비병들의 함성이 울렸다. 이 전쟁의 승자를 결정짓는 요소는 첫 번째 전투일 것이다. 군단에 파견된 독일인 고문단의 명령에 의해 군단병들이 이동하고, 발포하고, 그리고 결정적으로 군단이 조직될 수 있었다.\n\nHVA 저격수들이 능선과 언덕 위에 자리잡았고, 군단 전체에 파고든 독일인 의용병들이 군단의 규율을 유지하기 위해 움직이기 시작했다. 언덕 위에서 독일인 고문이 전투가 진행되는 장면을 보았다. 인력, 돈, 자원이 군단을 새로이 가공하기 위해 쏟아져야 했다. 많은 이들은 그 투자가 아무것도 얻지 못하는 낭비로 끝날 것이라고 우려를 표했었다.\n\n오늘 그는 우즈베키스탄과의 전투를 본격화하는 군단원의 함성을 들으며 그 투자가 결실을 빚기를 바랐다. 실패한다면, 중앙아시아로 가는 길은 영원히 닫히고 말 것이다."
 CA_Bormann.8.a: "결국 이리 되는군."
 CA_Bormann.9.t: "너가 아는 악마"
 CA_Bormann.9.desc: "코르시르마트가 방 안에서 맞은편에 앉아 있는 남자들을 평가했다. 쓰고 있던 선글라스는 병든 그의 눈을 보이지 않게 가리고 있기에 그의 유용한 방패였다. 독일인들은 와일드카드를 싫어했다. 그것이 그들을 불편하게 한다고 할 수 있었지만, 그들은 선글라스를 벗으로까진 요구하지 않았다. 결국 그들은 그를 압박하고 싶어 하지 않았다.\n\n결국 그가 우즈베키스탄을 정복했다. 전투 흐름은 그들의 예상을 깰 정도로 유리한 정세로 흘러갔다. 하지만 그는 더 많은 걸 원했고, 독일 군 또한 마찬가지였다. 그렇기에 이들은 여기에 모였다. HVA 요원, 불편한 기색이 보이는 관료들, 그리고 보어만 총통 각하를 대리하는 대표까지 말이다.\n\n\"독일을 대표해 다시금 당신들에게 축하를 표합니다.\" 고위 관료단이 목을 가다듬으며 말했다. \"저희의 예상을 뛰어넘는 승리였습니다. 승전 기념으로 한마디 해주실 수 있으십니까?\"\n\n그는 고개를 끄덕였으나, 처음엔 아무 말도 하지 않았다. 그 또한 바보가 아니다. 독일군이 무엇을 위해 일하는 지, 그리고 자신이 목적을 위한 수단이라는 사실을 알고 있었다. 거짓된 칭찬은 무의미할 뿐이었다. \"이것이 끝이 아닐 테죠.\"\n\n\"이 땅엔 수많은 이해관계가 충돌하고 있습니다. 중앙아시아를 지배하려는 다른 이들이 있으며, 그들은 당신과 군단 같은 이들의 움직임을 용납하려 하지 않을 겁니다. 그러니 더 넓은 지역으로 관심을 돌려야 할 필요가 있습니다. 물론, 당신과 함께 말이죠. 그게 당신과 중앙아시아를 위한 유일한 길입니다.\"\n\n'함께'라, 일단은 말이지. 코르시르마트는 그가 성공하고 중앙아시아가 그의 통제 아래 들어가면 저들은 그를 독일의 이익에 더 유용한 인물로 대체하려 할 것이다. 하지만 그는 꼭두각시가 아니었고, 그 때문에 그의 등은 표적이 되었다. 하지만 지금으로선 그들과 함께 춤추어야 했다. 그저 한쪽 눈을 뜨고 있으면 되었다."
 CA_Bormann.9.a: "\"함께라면, 중앙아시아는 통일될 수 있을 것입니다.\""
 CA_Bormann.10.t: "열정을 밖으로 퍼트려라"
 CA_Bormann.10.desc: "전투가 끝났다.\n\n바이미르자 하이트는 잠깐 호흡을 가다듬었다. 이제 우즈베키스탄은 군단의 통제 아래 있었다. 무능한 벨리 따위가 결코 이룰 수 없는 일을 그가 해냈고, 그것만으로도 축하할 만한 가치가 있었다. 그의 제의로 군단은 독일과 밤새도록 축하파티를 벌였고, 그는 이 승리를 탐닉하고 싶었으나 곧 있을 미래가 머릿속에 든 생각을 밀어내고 이성을 찾게 하였다.\n\n그의 국가가 아시아, 그리고 세계에서 국가사회주의의 등불이 될 중앙아시아의 미래가 되어야 한다.\n\n그렇기 때문에 그는 우즈벡의 달 아래 함께 산책을 부탁한 두 명의 HVA 요원에게 세상이 어떻게 흘러갔는지 설명해 주기를 부탁했다. 그들이 대답하려는 찰나 그가 잠시 손을 들며 그들을 제지했다. 그는 세계의 상황, 심지어 독일이 어떻게 흘러갔는지에 대해 알지 못했지만, 국가를 진지하게 이끌어야 하는 그는 이제 더 넓은 세계를 알아야만 했다. \"그것만으로 부족해요. 아시는 모든 것을 말씀해 주시죠.\"\n\n20년의 역사를 단순히 요약하기는 어려웠지만, 두 사람은 그동안 무슨 일이 일어났는지 설명해 주기 위해 최선을 다했다. SS 쿠데타, 서러시아 전쟁, 독일 내전까지, 게르마니아엔 수많은 일이 일어났었고, 그동안 그는 귀머거리로 지냈을 뿐이었다. 바이미르자는 히틀러의 죽음에 안타까움을 느꼈고, 그가 평온히 갔기를 바랄 뿐이었다. 다행히도 새로운 총통 보어만은 제대로 된 후계자인 것 같았다.\n\n이야기가 끝나자, 그가 잠시 정신을 가다듬었다. \"수많은 일들이 있었습니다. 그리고 가장 암울한 이 시기에, 독일이 우리를 위해 이곳에 있었습니다. 그러니, 제가 계속해서 라이히의 충실한 동맹이 되어 드리겠습니다. 국가사회주의의 횃불이 투르키스탄 전역에 곧 퍼져나갈 것입니다.\n\n요원들이 고개를 끄덕이며 그에게 미소 지었다."
 CA_Bormann.10.a: "\"당신의 충성은 곧 보답받을 겁니다. 총통 각하 이곳을 주시하고 계시니깐 말이죠.\""
 CA_Bormann.11.t: "마지막 감사"
 CA_Bormann.11.desc: "\"형제들이여! 건배!\" 벨리가 잔을 위로 치켜들었다.. \"우리의 승리야! 이제 군단에 대적할 자들은 이곳에 존재하지 않네.\"\n\n모인 이들이 환호했고, 일부는 분명 취해 있었다. 코르시르마트 또한 어느 정도 분위기를 즐기고 있었지만, 이제 그는 벨리를 과소평가했다는 사실을 인정해야 했었다. 물론, 독일의 지원이 더욱 영향을 주었겠지만, 어쨌건 벨리의 지휘 아래 그들은 성공했다. 그가 이 연회에 초대되었을 때, 그는 벨리의 연설과 술주정을 견뎌야 했지만, 이번엔 그의 지도력을 느낄 수 있을 것이다.\n\n\"그리고 고백할 것이 있다네. 분명 우리들의 길은 쉬운 길이 아니었지.\" 벨리의 목소리가 약간 침울해졌다. \"우리가 가는 길에 대해 의심하고 있었다는 사실을 나는 이미 알고 있었어.\" 코르시르마트가 그 말을 듣고 순간적으로 움찔했다. 무언가 이상해. \"하지만 그 시간은 이제 지나갔어. 이제 우리는 단결해야 할 시기이네!\"\n\n코르시르마트는 무언가 불안감을 느꼈다. 벨리는 분명 저런 말을 지껄일 정도로 취한 상태가 아니었다. 무심코 그는 이곳에 모인 자들이 누구인지 살펴보았다. 바이미르자, 그리고 그 부하들, 나랑 그 부하들... 그러니까, 벨리의 리더십에 의구심을 품은 자들이다. 한 구석에서 무장한 군단병들이 그들을 향해 다가오고 있었다.\n\n벨리가 미소지으며 다시 입을 열었다.. \"형제들, 자네들의 헌신에 내 감사를 표하겠네.\" 말이 끝나자마자 그가 권총을 꺼내 바이미르자의 가슴을 쏘았다.\n\n파티를 즐기던 이들이 난입한 군단병들에 의해 처형되면서 대혼란이 일었다. 십여 명이 미처 움직이기도 전에 목이 베이면서 땅바닥에 고꾸라졌다. 몇 초가 지나며 총소리가 울리며 남은 이들이 살해당했다. 코르시르마트는 순간 품속의 권총에 손을 넣었으나, 차가운 칼날의 그의 목을 가로질러 미끄러지는 감각이 느껴졌다. 땅 위로 흙이 흘러내리는 걸 보며 그는 마지막으로 위를 올려다보았다."
 CA_Bormann.11.a: "그가 본 마지막 광경은 벨리가 의기양양하게 그를 내려다보는 모습이었다."
 CA_Bormann.12.t: "마지막 기회"
 CA_Bormann.12.desc: "벨리 카윰은 보드카를 다시금 들이켰으나, 잔이 꽉 차서 거슬릴 정도로 많은 양을 흘려버렸다. 이번엔 조금 양을 줄인 채 다시 들이킨 그는 잔을 비우고 나자, 바깥의 독일 요원들에게 들어오라고 외쳤다. 알코올이 효과를 발휘하려면 조금 시간이 더 필요할 것이다.\n\n\"카윰 씨, 저희는 당신의 성공을 축하하기 위해 이곳에 왔습니다. 군단과 독일 사이의 향후 상호협력이 당신에게 무척 중요한 의미를 지니게 될 것이에요. 저희가 군단 내 다른 이들에 대한 지원을 유보하게 된 것은 지역 내 우리의 입지를 유지하기 위한 것이었을 뿐, 개인적인 감정 때문이 아니었습니다.\"\n\n\"이제 다 과거의 일이오. 그런 것 따위 생각하지 않소. 아무런 의미도 없기에 말이지.\" 그런 말도 자신을 위로할 수는 없었다. 그는 자신이 첫 번째 선택지가 아니라는 사실을, 아니 두 번째 선택지도 아니라는 사실을 알고 있었다. 우울감이 그를 잠식했고, 술기운이 그를 흐느끼게 하였다. 다른 선택의 여지는 없었으며, 그들과 함께 일해야 하고, 그가 유일하게 할 수 있는 것은 독일인에게 자신의 가치를 입증시킬 수 있는 것 하나뿐이었다.\n\n\"통일을 위한 노력이 이제 시작되었습니다. 그리고 저희는 당신을 믿습니다.\"\n\n비틀거리며 악수를 나눈 두 사람이 자리를 떴다. 벨리 카윰은 그들이 나가는 걸 보지 못한 채 의자에 기대어 하늘을 바라보며 멍하니 늘어져 있을 뿐이었다.\n\n그리고 다시 술잔이 채워졌다."
 CA_Bormann.12.a: "과거를 과거로 두어라."
 CA_Bormann.13.t: "실패!"
 CA_Bormann.13.desc: "안 그래도 기분이 좋지 않았던 기분은 군단의 공세 실패 소식이 전해지면서 더욱 일그러졌다. 얼마 지나지 않아, 그가 방아쇠에 손가락을 건 채 권총을 휘두르며 이번 지휘에 책임이 있는 지도자가 있는 방의 문을 부수며 들어갔다.\n\n\"[UTL.GetLeader] 씨, 당신 제정신입니까? 당신 때문에 저희 작전계획이 일그러졌습니다. 자, 여기서 제가 당신 머리를 쏘아서는 안 되는 이유를 제시할 필요가 있습니다.\"\n\n공포에 질린 그가 두려움에 휩싸인 채 헐떡이며 애원했다. 그는 공세에서 잃어버린 장비와 병력을 대체할 수 있다고 설득하는 절망적인 설득을 이어갔다. 하지만 자신과 그가 섬기는 라이히를 실패의 구렁텅이로 빠트린 자의 말을 쉽게 믿을 리는 없었다.\n\n그는 총을 겨누고 조준선을 맞춘 후, 표적이 죽음에서 한 뼘까지 다가오게 밀고선 죽음의 문턱까지 방아쇠를 천천히 집어 당겼다."
 CA_Bormann.13.a: "늦었어."
 CA_Bormann.13.b: "이런 일이 또 일어난다면 그날로 당신은 끝입니다."
 CA_Bormann.14.t: "용서란 없다"
 CA_Bormann.14.desc: "\"늦었어.\"\n\n그게 [UTL.GetLeader]가 들을 수 있었던 마지막 말이었다. 이 모든 일은 단 몇 분밖에 걸리지 않았다.\n\n스테판은 이 모든 사태를 정리하기 위해 즉시 방을 나갔다. 군단의 잔재들은 이제 혼란에 빠질 것이다. 재앙적인 공세 결과와 리더의 상실은 저들의 사기를 엉망진창으로 만들 것이며, 열악한 장비 상태도 그다지 나아지지 않을 것이다.\n\n군단은 직면한 절대적 비극을 해결해 나갈 후계자가 필요했다. 다음 사람이 전임자의 운명이 그들에게 요구되는 기대를 좀 더 잘 이해할 수 있기를 바랄 뿐이었다."
 CA_Bormann.14.a: "가시관."
 CA_Bormann.15.t: "마지막 호흡"
 CA_Bormann.15.desc: "\"이런 일이 또 일어난다면 그날로 당신은 끝입니다.\"\n\n[UTL.GetName]가 이 말의 의미를 깨닫는 데까진 약간의 시간이 필요했다. 잠시 동안은 그가 들을 수 있는 마지막 말이라고 생각했었다. 눈앞의 요원이 권총을 내려놓고서야 무슨 일이 일어났는지 알 수 있었다.\n\n\"가, 감사합니다. 절대 후회하지 않을 겁니다. 다시는 실망시키지 않도록 하겠습니다.\"\n\n\"사실 다른 선택의 여지가 없었습니다. 이제와서 실패라는 선택지란 저희에게 있어서는 안 돼죠...\" 스테판의 목소리는 어느 정도 진정된 듯해 보였다. 그는 총을 다시 권총집에 넣고 돌아서서 방금 열어젖힌 문으로 나갔다.\n\n[UTL.GetName]는 주저앉은 자리에서 비틀대며 군단의 다음 행보를 조직하는 작업에 착수했다. 하지만 약속에도 불구하고 앞으로의 전투가 쉽게 흘러가리라고는 예상하기 어려웠다. 이미 군대는 산산이 조각났고, 남은 군단원들의 사기는 땅으로 떨어져 있었다. 기울어 가는 배의 키를 잡는 일은 무척 힘든 일이 될 것이다."
 CA_Bormann.15.a: "더 이상의 자비는 없을 것이다."
 CA_Bormann.16.t: "거점 확보"
 CA_Bormann.16.desc: "알프레트 아이힝어는 보고서를 책상 위에 올려놓았다. 투르케스탄 군단과의 합동작전이 시작된 이후 지난 몇 달 동안 읽고, 보내고, 상부에 전달한 수많은 보고서가 있었다. 하지만 이번 것은 상당한 의미의 이정표가 될 것이다.\n\n작전이 성공했다. 이제 우즈베키스탄은 군단의 통제 아래 있었다.\n\n이제야 그는 안도의 한숨을 쉴 수 있었다. 그 모든 시간, 에너지, 돈, 인력을 투자한 게 헛수고였다면 과연 무슨 일이 벌어졌을까. 과거 군단의 행보를 감안해 본다면 높은 실패 가능성은 그의 밤잠을 설치게 했었다. 하지만 독일의 기술은 군단, 그리고 라이히가 충분히 승리를 거둘 수 있게 만들어 주었다.\n\n그리고 총통 각하께서 기뻐할 것이다.\n\n중앙아시아로 향하는 길과 군단에 대한 장악력은 더욱 공고해졌다. 불행인 점은, 이것이 알프레드가 알고 있는 한 훨씬 더 긴 목표의 첫 발걸음에 불과하다는 점일 것이다. 그나마 이 지역이 독일의 영향을 받을 가능성이 커졌기에, 이제 자신보다 더욱 중요한 사람들이 이곳에 손을 뻗게 될 것이다. 곧 이 작전을 수행하는데 상당한 자원과 자금이 지원될 것이다.\n\n그리고 그들은 이를 필요로 할 것이다.\n\n중앙아시아의 다른 국가들, 그리고 그들을 후원하는 열강들이 서로에게 눈을 돌리기 시작했다. 보고서는 지역 전체가 통일할 것인지, 서로 전쟁하게 될 것인지에 대한 준비 과정이 진행되고 있음을 보여주고 있었다. 그리고 군단 또한 이 회의에 참여할 것이며, 이것이 그들의 영향력에 관한 진정한 시험대가 될 것이다.\n\n그리고 이것이 갈등이란 결과로 끝나게 된다면, 이제 군단이 다음 전쟁에 대비할 수 있도록 충분한 대비를 해 두어야 한다."
 CA_Bormann.16.a: "끝까지 주시할 것이다."
 CA_US.1.t: "새로 들어온 CIA 전보"
 CA_US.1.desc: "발신: -이름 편집됨- 델리\n수신: CIA 국장, 국무장관\n\n눈으로만 읽기바람\n\n부하린 정권 이후 러시아의 무정부 상황은 점차 정치적 통합을 향해 나아가고 있으며, 뱟카에서 베르흐네우딘스크에 이르기까지 광대한 러시아 문제에 영향을 미칠 수 없는 강대국들은 구소련의 이웃 국가들과 국경 지대로 눈을 돌려 러시아 문제에 영향을 미치려 하고 있음. 미국의 경우 가장 좋은 기회는 투르크메니스탄을 통해 중앙아시아 지역에 영향을 미칠 수 있을 것으로 판단됨\n\n투르크메니스탄 정부는 구소련의 군사 영웅인 포아 안나우라조프가 장악하고 있으나, 우리가 적절한 조치를 취한다면 저들은 우리 목표와 자유 국가 조직의 목표에 맞게 움직일 수 있을 것임. 하지만 현재 CIA는 중동과 인도에 관련된 부서만을 지니고 있고, 이란과 인도 아대륙에 대한 관심을 유지하면서 중앙아시아에 영향력을 행사하기 어렵다고 여겨짐\n\n그로 인해 중앙아시아 문제를 전담하는 새 부서의 신설이 필요할 것으로 판단하였음. 이를 통해 미국이 중앙아시아 정세에 영향을 미치기 훨씬 쉬어질 것임. 이 제안이 기각된다면 관련 사안을 다루는 것이 어려워질 것이기 때문에, 이 지역에 간섭할 의사가 없는 한에서만 이 제안을 거부하는 것을 권장하는 바임\n\n(이름 편집됨)"
 CA_US.1.a: "그자, 뭔가 있어 보이는군. 부서를 할당시켜."
 CA_US.1.b: "경치도 모르는 곳에 우리가 뭘 제공할 이유가 있나?"
 CA_US.2.t: "투르크메니스탄에서의 기회"
 CA_US.2.desc: "\"그러니까 어디?\" 늙은 CIA 관리가 신문을 내려놓고 자기가 들은 것이 확실한 건지 눈앞의 젊은 분석가를 흘긋 쳐다보며 말했다. 저 친구 이름이... 맥스였나. 그가 누구든 간에 지금 그는 무척 중요한 정보를 가지고 온 것이었다.\n\n\"투르크메니스탄입니다. 꽤나 진전이 있었습니다. 곧 대통령 선거가 실시될 것이라는 발표가 나왔습니다.\"\n\n투르크메니스탄. 그래. 중앙아시아 쪽 나라. 마지막으로 관련 일을 처리하고 나서 꽤 오랜 시간이 흘렀는데. 불과 얼마 전까지만 해도 CIA는 해당 지역과 관련한 제대로 된 사무실마저 차려놓지 않았었다. 그곳엔 독재자, 부족민, 구소련 영토를 제외하면 가치 있는 게 많지 않았다. 미국의 이익에 있어 별 기회가 없었기에 방치되었지만, 선거라? 분명 흥미로운 일이었다. 신문을 완전히 내려놓은 그는 이제 분석가를 완전히 마주하였다. \"그래. 그럼 이게 얼마나 중요한 건가?\"\n\n\"매우 중요합니다.\" 맥스가 자리를 옮기며 대답했다. \"투르크메니스탄 대통령은 지난 몇 년 동안 '임시' 정부를 유지해 왔습니다. 그렇기에 이번 선거는 그에게 있어 큰 기회입니다. 제 예상대로라면 국민들의 영웅인 현 대통령이 승리할 것이 확실시됩니다.\"\n\n\"음음, 좋아. 근데 현 대통령이 누구였더라....\"\n\n\"\"포다 안나오라조프입니다. 샤의 침공을 격퇴했던 그 사람이죠.\"\n\n그래. 이제야 윤곽이 잡힌다. 막스의 말대로라면 현재 선거를 치를 때 자신의 당선 가능성에 대한 자신감이 높아 보인다. 하지만 그 자만감이 역효과를 낼 수도 있다. 미국이 중앙아시아에 영향력을 행사할 수 있는 기회가 있다면 아마 지금일지도 모른다. 아니면, 그저 시간 낭비일 지도 모르지만 말이지."
 CA_US.2.a: "\"이용할 수 있을 것 같아보이는군. 전달하겠네.\""
 CA_US.2.b: "\"투르크메니스탄에 무슨 가치가 있나?\""
 CA_US.3.t: "옵션 제시하기"
 CA_US.3.desc: "막스는 한 차례 심호흡했다. 현장 작전 책임자를 포함하여 CIA 고위 관료들 앞에서 브리핑하는 것은 흔한 일이 아니었다. 투르크메니스탄에서 얻어낸 최신 정보는 그가 예상했던 것보다 훨씬 높으신 분들에게 전달되었고, 이제 그 정보를 기반으로 작전이 계획되고 있었다. 지금 그의 일은 선거 후보자들을 설명하는 것이다.\n\n\"총 3명의 유력 후보자가 있습니다. 첫 번째로 포다 안나오라조프입니다. 현재 압도적인 국민의 지지를 받고 있으며, 그럴 만한 이유가 있습니다. 참전용사 출신임과 동시에 이란이 투르크메니스탄을 침공할 당시 이를 격퇴해 낸 국민 영웅이기도 하죠. 확고한 공산주의자이기 때문에 라이히에 대한 강한 배척감을 보이고 있습니다.\"\n\n다음 슬라이드. \"다음은 지야우딘 바바한입니다. 상대적으로 독특한 인물인데, 군인이라기보단 성직자에 가까운 자로, 독실한 이슬람교도이자 사회주의 이론과 이슬람 교리를 융합한 사상을 가지고 있습니다. 이 이론은 이슬람 공동체 내에서 매력적인 사상으로 받아들여졌습니다. 주변 사람들과 비교할 시 가장 온건한 후보로서, 우리 이익에 가장 유용한 인물입니다.\"\n\n마지막 슬라이드. \"마지막으로 미르사이드 술탄갈리예프입니다. 일찍이 볼셰비키 혁명에 투신하였으며, 공산주의를 통해 이슬람 공동체에 힘을 실어주었으나 이후 중앙정부로부터 밀려났습니다. 후보 중 가장 국수주의적 성향을 지니고 있으며 라이히를 혐오하지만, 동시에 강력한 반제국주의자이기도 합니다. 잠재적으로 우리에게 문제를 일으킬 수도 있습니다.\"\n\n높으신 분들이 고개를 끄덕이고 자료를 정리하며 몇 가지 구체적인 질문을 그에게 던지고는, 자기들끼리 내용을 숙고하기 시작했다. 결국 모두가 공산주의자였기에 이 옵션이 그다지 만족스럽지는 않았을 것이다. 마침내 수석 분석가가 고개를 끄덕이며 분위기를 환기시켰다. \"우리가 누구를 지지해야 할지 알고 있다고 믿겠습니다.\""
 CA_US.3.a: "포다 안나오라조프가 가장 익숙하지, 그리고 계산의 범주 내에 들어갈 수 있어."
 CA_US.3.b: "지야우딘 바바한이 가장 쉽게 이용될 수 있겠지."
 CA_US.3.c: "미르사이드 술탄갈리예프는 3자의 개입 가능성을 막아줄 거야."
 CA_US.4.t: "추방, 그리고 죽음"
 CA_US.4.desc: "현장 요원이 되는 것은 위험을 동반한다는 사실을 알고 있어야 한다. 라이히와 공영권에서 활동하는 요원들이 붙잡혀 고문당한다는 이야기를 귀에 못이 박히도록 들은 적 있었다. 하지만 자신이 잡힌 곳이 중앙아시아의 허허벌판이라는 사실은 마이클의 예상을 벗어나는 결과였다.\n\n받은 임무는 단순했다. 투르크메니스탄에 가서 약간의 접촉을 하고, 필요할 시 약간의 힘을 행사하고, 다른 곳에서는 약간의 속임수를 쓰기. 그리고 선거가 특정 방향으로 진행되도록 도와주기. 평범한 일이며, 간단하고 단순하다. 국가가 진보의 보루가 아니었기에, 자기 일이 정말 간단할 것이라고 확신할 수 있었다.\n\n는 그의 착각이었을 뿐이다.\n\n어떻게 된 것인지 알 수 없었지만, 누군가가 자신이 선거를 사무실 주변을 몰래 돌아다니는 것을 보고 그를 덮쳤을 것이다. 눈을 떴을때는 재갈이 물린 채 온몸이 멍들고 통증이 느껴졌으며, 말 등의 감촉은 생애 처음으로 자신이 죽을 것이라는 확신이 들게 하였다.\n\n말이 멈췄고, 누군가가 자신을 잡아당기는 감각이 느껴졌다. 그는 일어나려 했고, 자신의 납치범이 누구인지 보려 하였다. 아마 지역 부족 출신 청년인 것 같은데, 상당히 화나 있는 얼굴이었다. 최악의 상황을 예상하고 손을 들었지만, 놀랍게도 청년은 그를 풀어주었다.\n\n\"가.\" 서투른 영어였다. \"그리고 돌아오지 마.\"\n\n마이클은 자신이 있는 곳을 바라보았고, 자신이 무슨 꼴을 당하게 될지 깨달았다. 이는 사형선고와도 같다. 투르크메니스탄의 외딴곳에 있을지도 모르지만, 카자흐스탄 국경지대에 있을 가능성이 더욱 높다. 그의 삶이 끝나기 전까지 며칠 동안 정처 없이 방황하게 될 것이다. \"제길. 끝이군.\" 남자가 차가운 미소로 고개를 끄덕이며 대답했다."
 CA_US.4.a: "\"외국인. 그렇게 될 거다.\""
 CA_US.5.t: "아침 루틴"
 CA_US.5.desc: "분석 작업 과정에서 지루한 순간이란 존재하지 않는다. CIA의 자랑스러운 직원이자 애국자인 이안 드로데란은 그렇게 믿고 있었다.\n\n그에게는 하루의 루틴이 있다. 버스를 타고 출근할 때 사무실 밖의 커피숍에 들러, 신문을 한두 건 정도 집어 든다. 신문을 읽는 즐거움을 위해서가 아니라, 그에게 결과를 보고해 주는 요원들보다 신문이 더 빠른 정보를 제공해 주기 때문이다.\n\n오늘도 마찬가지다. 커피를 쏟지 않도록 사무실 문을 열면서 콧노래를 부르고 있었다. 특히나 최근 상황은 더욱 흥미로워지고 있었다. 중앙아시아는 최근 투르크메니스탄 선거로 인해 이목이 쏠리고 있었으며, 엉클 샘이 이 기회를 넘어가기에는 너무나도 유혹적인 기회였다. 확실하게 알 수는 없지만, 만일 그런 일이 일어난다고 하더라도 놀라지 않을 것이다.\n\nCIA가 해당 지역에 관심을 두고 더 많은 요원과 분석가들을 할당시키고 있는가에 대한 의문이 들었다. 마음의 동요를 느끼지 않기 위해서라도 그 또한 지역에 대한 조사를 시작하고 있었다. 분명 그가 예상했던 것보다 더욱 흥미로운 일이었다. 이것이 일시적인 유행이 되어 다시 투자 자원이 독일 지부로 옮겨질지, 아니면 중앙아시아를 향한 장기적 투자의 시작이 될지 궁금해지고 있었다.\n\n일단 원하는 대로 선거가 진행되었는지의 여부가 많은 것을 가를 것이다. 추측은 할 수 있어도, CIA가 실제로 누구를 지원하는지는 알 수 없었다. 그리고 오늘은 선거 결과가 발표되는 날이었으며, 모두가 그 결과를 알 수 있게 될 것이다.\n\n편안하게 자리 잡고 커피를 한 모금 마신 그는 기대감에 찬 채 신문을 펼쳐보았다. 투르크메니스탄 선거의 승자는..."
 CA_US.5.a: "[TRK.GetLeader]."
 CA_US.6.t: "투르크메니스탄의 옵션 B"
 CA_US.6.desc: "대통령은 들고 있던 보고서를 내려놓았다. \"썩 맘에는 들지 않는구만.\"\n\n회의실에 모인 이들은 즉각적으로 반응하진 않았다. 몇 번의 잔기침 소리가 들리고, 장군들은 무뚝뚝하게 서 있었을 뿐이며, 정보국 인원들은 자신이 말할 기회를 기다리고 있었다. 불과 몇 시간밖에 되지 않은 따끈따끈한 소식이다. 투르크메니스탄 선거에서 포다 안 나오라 조파가 승리하였다. 대국민적 인기를 고려한다면 그의 승리는 놀라운 일까진 아니다. 하지만 그런 강경 공산주의자가 국가의 고삐를 쥐게 되었다는 사실은 미국에 있어 이상적인 일이 아니었다.\n\n잠시 침묵이 지나고 대통령이 다시 입을 열었다. \"우리한테 주어졌던 선택지가 뭐뭐 있었지? 저기 테이블 위에 있는 선택지들이었나?\"\n\nCIA 중앙아시아 지부 국장인 잭슨이 잠시 머뭇거렸다. \"실행할 수 있는 옵션은 두 가지뿐입니다. 첫 번째로 결과를 있는 그대로 받아들이는 겁니다. 분명 포다는 우리보다 독일과 일본에 덜 우호적이기 때문입니다. 또 다른 선택지로 만일의 사태를 만드는 겁니다.\"\n\n대통령이 고개를 끄덕이자, 그가 말을 이어갔다. \"최근 우리의 이익에 우호적인 인물을 확인했습니다. 최근 배우에서 정치로 노선을 바꾼 사리 카리예프란 인물입니다. 이미 상당한 영향력을 지니고 있을 뿐만 아니라 정계의 주도권을 쥐고 있습니다. 저희가 필요시 이용을 할 수 있을 정도로 말이죠.\"\n\n대통령이 눈살을 찌푸렸다. \"주도권을 쥔 자의 고삐를 잡는다라, 그 자신도 모르게 이루어진다는 건가?\"\n\n\"이번 경우에는 그렇지 않습니다,\"잭슨이 얇게 미소 지었다. \"그는 애국자입니다. 분명 그는 정부를 뒤엎으려 하지 않을 것이며, 포다를 배신하려 하지 않을 것입니다만, 만일 필요하다면... 행동할 가능성이 있습니다. 저희는 그저 할 수 있는 상황을 만들어 될 뿐이죠. 카리예프가 우리의 이익을 위한 완벽한 연결망이 될 수는 없지만, 최소한 포다같은 인물보다는 우리의 이해에 훨씬 맞는 자가 되겠죠. 선택은 각하의 몫입니다. 어떻게 하시겠습니까?\""
 CA_US.6.a: "리더십의 변화가 필요한 시점이다. 옵션 B를 실행하지."
 CA_US.6.b: "포다를 외교적으로 다루도록 하지. 옵션은 사용하지 않는 걸로."
 CA_US.7.t: "투르크메니스탄의 딕시맨"
 CA_US.7.desc: "조지 월리스는 투르크메니스탄이라 불리는 땅에 가 본 적이 없다. 기괴한 돔, 이상한 턱수염, 그리고 그 외의 이상한 짓들을 하고 다니는 이상한 모하메드 국가에 가 본 적 또한 없다. 하나님을 두려워하는 다른 딕시들과 마찬가지로 그는 신약성경에 나온 이 지역의 몇 개 도시만을 알 수 있었을 뿐이다. 물론, 투르크메니스탄이 사회주의자라는 쓰레기들에 의해 위협받고 있다는 사실이 밝혀지며 모든 것이 뒤바뀌었다. 그의 관리 아래 저들 기생충들을 제거한 미국인들은 사리 카리예프라는 이름의 장교로 수뇌부를 교체했다.\n\n(CIA 관료들이 대통령에게 하지 말아야 할 말을 먼저 숙지해 준 다음,) 아시가바트의 상황은 순조로이 진행되었다. 점심 식사 때 월리스는 일어서서 다음과 같이 연설하였다. \"카리예프 씨, 그리고 신사숙녀 여러분, 그리고 투르크메니스탄 공화국의 선량하고도 자유로운 국민 여러분, 여러분들의 환대에 깊은 감사를 표합니다. 이 나라 국민들이 최근 삶, 자유, 행복 추구라는 3대 자유 아래 번성하는 모습은 제 마음을 따뜻하게 하였습니다. 그 중 카리예프 씨가 말씀드린 '지하드'라는 성전 아래 나치즘이란 광기와 그 형제뻘 이데올로기인 사회주의란 악에 대항하고 이를 성공시킨 것을 진심으로 축하하는 바입니다. 연설 이후 어설픈 발음으 투르크멘어 몇 마디를 외친 그는 청중의 박수갈채를 들으며 자리에 앉았다.\n\n박수갈채 속에서 카리예프가 고개를 끄덕이고 비슷하게 진부한 말로 가득 차 있는 자신의 연설을 했다. 그 후 두 사람은 토론을 위해 서로 마주 보며 자리에 앉았다.\n\n\"카리예프 씨, 현 위기 상황 속에서 여러분께선 우리의 전폭적인 지지를 받으실 수 있게 될 것입니다.\" 월리스가 확신에 찬 목소리로 말했다. 카리예프는 고맙다는 듯 고개를 끄덕였다.\n\n\"감사합니다. 사실 당신들이 무슨 꿍꿍이가 있는 것 아닌지 의심하기도 했습니다만, 이제 저의 지배에 대한 당신의 헌신을 저 또한 전적으로 신뢰하게 되었습니다.\" 월리스는 그를 새로운 시각으로 바라보았다. 분명 그는 자신이 생각했던 것보다 훨씬 통찰력을 지닌 인물이었다.\n\n\"시기상조일 수도 있지만, 상황이 안정된다면 투르크메니스탄과 미국, 그리고 기타 OFN사이의 상세하고 깊은 협정에 대해 논의할 수 있을 것일 것입니다.\"\n\n월리스는 고개를 끄덕였다. 이 지역에서의 완전한 동맹은 자유세계의 이익에 있어 위대한 승리가 될 것이다."
 CA_US.7.a: "\"카리예프 씨? 당신이 논의하고 싶다면, 저희는 언제나 준비되어 있답니다. 여기서 '시기상조'란 존재하지 않습니다.\""
 CA_US.8.t: "관점의 공유"
 CA_US.8.desc: "커티스 르메이는 지금까지 투르크메니스탄에 가본 적 없으며, 이런 문제로 아시아란 땅을 밟아 본 적 또한 없다. 그렇다고 아예 들어보지도 못한 지역은 아니었지만, 지금까지의 무관심은 몇 번의 브리핑과 지도를 통한 넓은 의미를 고려한 이후 뒤바뀌었다. 중돵과 공영권, 러시아의 가장자리에 있는 관문. 이제 이 지역은 그가 개인적으로 처리해야 할 정도의 문제로 격상했다.\n\n계획은 완전한 군사적 정확성에 의해 실시되었다. 잘 배치된 몇 발의 총성, 몇 번의 사고, 그렇게 공산주의자 뱀의 목이 잘려 나갔다. 착실한 손이 이 땅에 개입하여 혼란을 준비시키고 국가를 완전하게 프파이밍한다. 사리 카리예프가 예상 범주 내에서 행동한 것은 르메이에게 있어 전혀 놀라운 일이 아니다. 그저 군인이 할 일을 한 것일 뿐이기에 말이다.\n\n아시가바트에서 카리예프가 개인적으로 그를 맞이했고, 이들은 군인 대 군인으로서 이야기를 나누었다. 대화 과정에서 르메이는 몇 가지 흥미로운 유사점이 있다는 사실을 발견했다. 둘 다 정치인으로 방향을 틀게 된 계기는 예상치 못한 상황 때문이었다. 그리고 둘은 각각의 나라를 위한 애국자이기도 했다.\n\n하루 종일 전쟁 이야기를 나눌 수도 있었지만, 일단 서로 간에 처리해야 할 일과 해결해야 할 상황이 있었다. \"장담 드립니다. 미국은 이 위기에서 여러분을 지원할 준비가 되어 있으며, 기꺼이 여러분들을 지원해 줄 것입니다.\"\n\n\"제안 감사드립니다. 시기상조일 수도 있지만, 상황이 안정된다면 투르크메니스탄과 미국, 그리고 기타 OFN사이의 상세하고 깊은 협정에 대해 논의할 수 있을 것일 것입니다.\"\n\n르메이는 그 말을 듣고 미소 지었다. 이 지역과의 동맹이 보장되었고, 이어 잠재적으로 OFN에 합류시킬 수 있을 것이다. 상황은 더욱 진전되었다. 이제 그가 할 일은 선량한 자를 자신의 길로 인도해 주는 것뿐이며, 그로서 중앙아시아는 그들의 것이 될 수 있을 것이다."
 CA_US.8.a: "\"시기상조가 아닙니다. 세부사항을 논의할 수 있어서 무척 반갑군요.\""
 CA_US.9.t: "충분한 억지력"
 CA_US.9.desc: "골드워터는 사리 카리예프란 인물을 완전히 신뢰하진 않았다. 그가 알고 있듯, 그는 미국의 이해관계에 있어 완전히 신뢰할 수 있는 인물은 아니었지만, 테이블 위에 올려진 인물 중에서는 최선의 선택이었다. 그가 작전을 승인한 이유는 오직 중앙아시아가 지는 전략적 중요성 때문이었다.\n\n그렇게 그는 지금 카리예프와 함께 아시가바트에 있으며, 흥미로운 정치인 역할을 하게 되었다. \"당신께서 지닌 불안감을 잘 알고 있습니다. 미국이 이 공산주의 반군들을 진압하기 위해 기꺼이 지원을 제공해 드릴 것입니다.\"\n\n카리예프가 손에 든 물잔을 조심스레 내려놓았다. \"제안에 감사드리지만, 현재 저희는 상황을 통제하는 데 주력하고 있습니다. 여러분이 상상할 수 있듯이... 지금은 어려운 시기입니다.\"\n\n\"알고 있습니다.\" 골드워터는 동요하지 않았다. \"조심해서 손해 볼 것은 없죠. 반란군들은 삶을 어렵게 만드는 버릇이 있습니다.\"\n\n\"이미 익숙합니다. 충분한 혼란을 겪었으며, 곧 진정될 것입니다.\" 카리예프가 씁쓸한 말투로 대답했다.\n\n그것만으로 충분할 것이다. 개인적으로 골드워터는 카리예프가 공산주의자 소탕에 전념하기를 바랐지만, 그는 이에 회의적인 반응이었다. 공산주의자들을 대하는 방식에 있어 그가 현명한 방법 대신 유화적인 방법을 채택할 것이지만, 의심을 사지 않은 채 그가 주장할 방법은 별로 존재하지 않았다. \"어쨌건 필요하다면 미국은 모든 수단을 통해 당신을 지원해 드릴 겁니다.\"\n\n카리예프가 심각한 표정으로 고개를 끄덕였다. 이란, 아프가니스탄, 그리고 러시아가 다시 통일해 가고 있는 현 상황에서 투르크메니스탄은 외부 세력에게 매력적인 표적이 될 가능성이 높다. \"감사합니다. 이 지원이 우리를 탐내는 자들에게 충분한 억제력이 될 수 있을 것입니다.\""
 CA_US.9.a: "약속해 드리지요."
 CA_US.10.t: "상호합의"
 CA_US.10.desc: "마거릿 체이스 스미스에게 있어 이번 여행은 그녀의 여행 중 가장 불편한 여행이었다. 투르크메니스탄을 향한 길, 그리고 불편할 정도의 건조한 날씨, 주변 상황들까지 이 땅은 그녀에게 있어 최악의 땅이었을 뿐이다. 하지만 사리 카리예프란 남자에 대한 인상은 꽤나 괜찮았다. 그 끔찍한 상황에서 책임을 진 임무를 그리고 그녀가 세우기로 승인한 인물, 이런 상황은 저들이 보통 사용하는 종류의 사람과는 다른 부류의 인물이었다.\n\n당연하게도 그래야만 했다. 중앙아시아는 일본을 견제하는 데 있어 필수적인 곳이며, 러시아와 가깝고, 팍트의 꼭두각시인 이란과 인접한 지역이다. 어떤 대가를 치르더라도 미국의 이익을 수호해야 했다.\n\n둘이 자리에 앉아 카리예프가 말문을 열었다. \"대통령 여사님, 빠른 승인에 대해 깊은 감사를 표하는 바입니다. 상황이 악화하는 것을 막는 데 있어 크나큰 도움이 되었습니다.\n\n\"물론입니다.\" 그녀가 미소지으며 대답했다. \"당신들같이 새로이 일어선 민주주의는 으레 보호되어야 하는 겁니다.\"\n\n\"OFN의 다른 국가들에도 감사를 표합니다. 분명 숨은 동기가 있으시겠지만, 우리는 상호 합의에 도달하기 위해 노력할 수 있을 것 같군요.\"\n\n체이스 대통령은 물을 한 모금 마시면서 아무런 반응도 모이지 않았다. 상대가 과거 배우였다는 사실을 생각하면서 그녀의 표정에 작은 미소가 떠오르고 있었다. 그리고 그는 그녀가 기대한 만큼의 통찰력을 지니고 있었다. 어쨌건 그녀는 이를 통해 자기 일을 할 수 있을 것이다. 솔직하지만, 속을 드러내지 않는 그녀의 말은 듣는 이에게 상당한 통찰력이 필요했다. \"서로를 이해할 수 있게 되어서 정말 기쁩니다. 저 또한 당신의 의견에 동의합니다.\"\n\n카리예프의 표정을 읽을 수는 없었으나 그의 미소는 유지되고 있었다. 그녀 또한 자기 영향력이 기대한 것만큼 크지 않다는 흥미로운 사실을 알 수 있었다. 아마 카리예프는 자신들이 기대한 것보다 훨씬 성가신 동맹이 될지도 모른다."
 CA_US.10.a: "\"이것이 유익한 관계의 시작이길 바랍니다.\""
 CA_US.11.t: "의심스러운 품질의 자산"
 CA_US.11.desc: "대통령은 보고서를 내려놓고 고개를 한번 끄덕였다. 투르크메니스탄 선거 결과에 관해 브리핑하고 있는 회의실은 그다지 많은 관료가 있지 않았다. \"이게 가장 가능성 있는 결과라고 생각됩니다.\"\n\n\"그렇습니다.\" CIA 중앙아시아 지부 국장인 잭슨이 재차 말했다. \"예상대로 포다는 가장 이상적인 선거운동을 수행했습니다. 그의 인기과 연결되어 여유로운 승리로 돌아오게 되었습니다.\n\n\"그리고 이제 우리가 그를 처리해야 하지. 포다와 그가 새로이 합법화한 민주주의란 우리에게 있어 이상적이지 않네.\" 대통령이 자리에 앉으며 툴툴댔다.\n\n\"그 말이 맞습니다만, 그는 저희와 함께 일할 수 있는 자이기도 합니다. 포다는 우리에게 가장 잘 알려진 인물이며, 우리의 예측 범위 안에서 움직이는 인물입니다. 그의 성향과 동기가 무엇이건 우리에 의해 이용될 수 있습니다. 다른 인물들에 대한 보루 역할을 한다는 점에서 그의 존재만으로도 유용한 변수가 될 수 있습니다.\"\n\n대통령이 찡그린 얼굴로 고개를 끄덕였다. \"그자가 우리의 인정을 받아들일 것 같지는 않지만...\"\n\n\"그게 우리가 조심스럽게 접근해야 하는 이유입니다. 포다는 지역 내에서 우리가 가질 수 있는 가장 수용적 동맹이라곤 할 수 없지만, 앞서 설명해 드린 것과 같이 다른 방식으로 목적을 달성할 수 있습니다. 그 이후에... 그가 민주주의를 위해 헌신하는지, 그게 일회성 이벤트였는지 지켜보면 될 문제입니다.\"\n\n대통령은 의자에 등을 기댄 채 고개를 끄덕였다. 결국 그것이 이들이 얻을 수 있는 최선이었으며, 다루기 어렵더라도 그것을 최대한 활용하는 것이 그들의 새로운 임무가 되었다."
 CA_US.11.a: "결국 그리 되는군. 해산하지."
 CA_US.12.t: "혼란을 일으키기 위해선?"
 CA_US.12.desc: "중앙아시아의 수석분석가 윌리엄은 보고서를 내려놓고 몇 초 동안 이마를 문질렀다. 미르사이드 술탄갈리예프가 투르크메니스탄의 대통령이 된 지금 지역 내의 상황은 뒤흔들릴 것이 자명했다. 그의 승리가 예상 밖의 범주까진 아니었다. 현 이데올로기와 종교를 융합하여 이를 민족주의에 호소하는 전략은 이미 수많게 입증되어 온 전략이기도 했다.\n\n대통령은 분명 지도부를 교체하라 명령할 것이며, 그가 이에 대한 대안을 제시하기 어렵다는 사실 또한 알고 있었다.\n\n술탄갈리예프는 강경한 민족주의자이자 반제국주의자이다. 투르크메니스탄은 어떤 이유로건 대외 간섭에 대해 적대적인 반응을 보일 것이다. 그나마 다행인 점은 그 적대감이 독일과 일본을 향하리라는 것이다. 나쁜 점은 이것이 미국이라고 다를 리가 없다는 점일 것이다.\n\n새로운 생각이 떠올랐다. 대통령에게 쿠데타의 대안으로서 생각할 수 있는 안. 술탄갈리예프는 한 사람, 한 국가, 한 종교 아래 여러 지역을 통합하기 위해 군대를 동원할 것이 확실하다. 지역 내 전쟁이 목전에 다다르고 있었다.\n\n독일의 동맹국 이란의 문 앞에서 벌어진 전쟁이자, 이를 무시하기에 공영권과 너무 가까이 있으며, 산산이 조각난 러시아의 바로 아래에서 벌어지는 전쟁이 될 것이다. 투르크메니스탄은 미국과 그 이익까지는 위협하지 않을 것이지만, 다른 모든 이들에게 골칫거리가 될 수 있음을 증명할 것이며, 그것만으로도 확실한 가치를 지닌다.\n\n그가 주장하던 범투란주의는... 아마 주변 지역에 이를 더 매력적으로 만드는 몇 가지 단계가 있을 것이다. \"제국주의\"란 용어는 요즘 시대에 와서는 너무 더러운 단어이며, 약간의 브랜드 변경이 필요할 것이다. 수행하는 데 있어 상당히 성가시고 힘든 일이 될 것이지만, 미국을 돕는 대신 독일인들에게 더 큰 상처를 줄 것이기 때문이다. 그럼에도 불구하고, 대통령은 하나의 확실한 답을 요청하였고, 그는 그 답을 제공해 줄 것이다."
 CA_US.12.a: "그만한 가치라기엔 위험성이 너무 많다. 지도부의 교체가 필요한 시기군."
 CA_US.12.b: "팍트와 공영권 눈앞의 적대적인 외부세력? 넘기기엔 너무 아까운데."
 CA_US.13.t: "옆구리에 놓인 가시"
 CA_US.13.desc: "보고서를 읽은 대통령이 눈살을 찌푸렸다. \"좋지 않군.\"\n\n국무부 직원이 목청을 가다듬었다. 그가 이곳에 올라온 이유는 이 오해를 풀어주기 위한 것이었다. \"각하, 그렇게 보이실 수도 있다는 걸 이해합니다. 하지만...\"\n\n\"그는 투르크 민족주의자지.\" 별로 좋지 않은 대답이 돌아왔다. \"그리고 공산주의자야. 이 모든 것이 술탄갈리예프를 지칭하고 있지... 투르크메니스탄의 대통령은 지역을 불안정하게 만들 거야. 그리고 외국인을 싫어해.\"\n\n그가 헛기침을 하며 주의를 환기시켰다. \"그게 요점입니다. 그가 우리 국경 근처에 있다면 문제가 될 것입니다. 하지만 그는 지역 내 독일 동맹국인 이란과 공영권 세력인 아프가니스탄과 접해 있습니다. 술탄갈리예프는 독일과 일본의 영향력 확장에 배격적인 입장을 보이고 있습니다. 그가 우리를 호의적으로 대하지 않을 것이지만, 저들에게는 훨씬 큰 골칫거리가 될 것이라고 확신할 수 있습니다.\"\n\n대통령이 고민하는 듯했다. \"좋은 지적이군. 그럼, 저자가 우리와 함께 일할 수 있다고 생각하는가? 우리가 선의로 저들에게 접근한다 해도 외국 지원에 호의적인 반응을 보이진 않을 듯해 보이는데.\"\n\n\"전통적인 의미의 지원이 아닙니다. 그라면 어떤 노골적인 제의도 거부할 것입니다. 분명 저들은 그런 행위를 간섭으로 여길 것입니다.\"\n\n\"그러면 더욱 은밀한 방식인가?\"\n\n\"가능합니다.\" 그가 미소 지으며 말했다. \"그가 자기 일을 하도록 내버려 둘 수 있습니다. 지원이 우연히 발생할 수 있어도... 그게 결코 우리에게 돌아오진 않을 것입니다.\""
 CA_US.13.a: "좋아. 그렇게 하지."
 CA_US.14.t: "편익 분석"
 CA_US.14.desc: "CIA 중앙아시아 지부 수석 분석가 윌리엄은 보고서를 읽으며 흥얼댔다. 투르크메니스탄 대통령으로 당선된 지야우딘 바바한은 승리할 가능성이 가장 낮은 후보였지만, 이제 대통령이 되었다. 전쟁 영웅과 민족주의자를 물리치고 승리라? 범상한 재주라도 부린 것일까. 아마 이슬람 인구의 선거력을 재평가해야 할지도 모르겠다. 분명 그들이 예상했던 것보다 훨씬 큰 규모였을 것이기 때문이다.\n\n물론, 외부 간섭이 없었다는 가정 아래이긴 하다만.(아마 있었더라도 그는 분명 이에 대해 모를 것이다) 이제 그가 해야 할 일은 그가 갈 길을 결정하는 데 도움을 주는 것이다. 대통령 각하께서 사회주의자이자 이슬람 국가라 세워지는 것을 기뻐하지 않을 것을 알고 있기 때문이다.\n\n아이러니한 점을 꼽자면, 모든 지표가 보여주는 것은 이 결과가 국가와 지역에서 일어날 수 있는 가장 안정적인 것이라는 점이다\n\n서류로 읽은 바바한의 정보는 그가 온건파라는 사실이었다. 국민들에게 인기 있으며 존경받는 인물이기도 하다. 물론 그가 공산주의자긴 하자만, 이념적으로 볼 때 다른 후보들에 비해 훨씬 온건한 인물이다. 또한 그는 협력에 있어 개방적이기도 하다. 그리고 미국은 더 큰 적에 있어 공산주의 국가들과 자주 협력해 본 경험이 있었다.\n\n하지만 바바한이 그들에게 가장 유용한 외교 정책을 따라가 줄지에 대한 의문도 들었다. 그는 전사도 민족주의자도 아니며, 자기 국가를 안정시키는 데만 집중할 것이다. 결국 자국민을 위한 것이고, 미국의 국익에는 맞지 않는 인물이 아니다. 이런 점을 감안해 본다면, 그를 제거하고 더욱 유용한 사람으로 교체하는 방법도 고려해 볼 필요가 있다.\n\n하지만 그 과정은 상당히 복잡할 것이고, 그것이 필요하다고 확신이 들지 않았다. 하지만 대통령은 적당한 옵션을 추천해 주길 기대하고 있고, 선택하는 것은 그의 몫이 될 것이다."
 CA_US.14.a: "이용하기엔 너무 수동적인데. 더 신뢰할만한 사람이 필요하군."
 CA_US.14.b: "더 나쁜 이로 변할지도 모른다. 그와 함께 일하는게 맞을 것 같아."
 CA_US.15.t: "상대적으로 온건한"
 CA_US.15.desc: "\"이슬람 국가라.\" 대통령이 눈살을 찌푸리며 보고서를 내려놓았다. \"흥미롭군, 자네들도 예상하지 못한 건가?\"\n\n\"바바한이라면 언제나 논란이 있어 온 인물이였습니다..\" 국무부 관계자가 대통령을 위한 브리핑을 시작했다. \"특히 그는 이슬람 유권자들 사이에서 존경받아 왔으며, 이 사회에 영향력을 지닌 이슬람교도들의 도움을 받은 것으로 보입니다. 허나 더 중요한 점은 그는 투르크메니스탄 지역을 재건하길 원하는 후보 중 가장 온건한 인물입니다. 그가 주장한 의제들이 유권자들에게 먹힌 것으로 보입니다.\"\n\n대통령이 보고서를 탁자 위에 놓으며 고개를 끄덕였다. \"온건하지만, 결국 그는 공산주의자지. 안 그런가?\"\n\n순간 그가 움찔거렸다. \"결국 모든 후보는 공산주의자였습니다. 이곳은 구소련의 영토이고, 공산주의가 저 땅에서 퇴색한 적은 없었습니다. 하지만 저희 기준에서 그는 온건파입니다. 그의 이념은 정통 공산주의라기보단 일종의 이슬람 사회주의에 가깝습니다.\"\n\n대통령은 생각에 잠겼다. \"국제적으로 이를 승인받은 적 있나?\"\n\n\"공식적으로는 아닙니다만, 독일과 일본이 이에 대한 언급을 자제하고 있습니다. 러시아는 여전히 분열되어 있고, 이란은 국경 지대 군인을 동원했습니다. 아마 저들 국경 근처에 이슬람 국가가 세워진 걸 두려워하는 것으로 보입니다.\"\n\n그가 여전히 생각에 잠겨 있는 대통령에게 조심스레 물어보았다. \"혹시 우리가 물색했던 자들을 고려하시는 겁니까?\"\n\n그렇게 생각했던 찰나, 대통령의 고개가 흔들렸다. \"아니, 의도치 않은 결과를 초래할 것으로 보이는군. 계속 주시하는 게 우리에게 최선의 방법일 것 같네. 그렇게 전달하게.\""
 CA_US.15.a: "알겠습니다. 그렇게 하죠."
 CA_Speer.1.t: "중앙아시아 문제"
 CA_Speer.1.desc: "이 글은 라인하르트 겔렌이 직접 작성한 파견 문서로, 최근 라이히 정부의 조치로 인해 기밀이 해제되었음. 문서 내용을 요약하면 알베르트 슈페어 총통 지배 아래 중앙아시아를 향한 독일의 간섭이 시작됨을 의미하고 있음.\n\n일급기밀\n눈으로만 보시오\n수신자: 국가정보국 모든 구성원\n\n세계수도 게르마니아에서\n주제:\n중앙아시아\n\n러시아의 재통일이 다가오면서 독일이 약간의 관찰과 소규모 방해 공작 외에 통일을 막을 수 없다는 사실이 점차 분명해지고 있음\n\n전세를 우리에게 유리하게 돌릴 가능한 모든 옵션을 고려한 결과, 이란과 카자흐스탄 사이 튀르크인의 지배 구역인 중앙아시아 지역에 영향력을 미칠 필요가 있는지 검토해야 할 필요가 있다는 결론이 도출됨. 우리 영향력 아래의 이란과 가까운 지역이기에 잠재적으로 우리 목적에 유용할 것으로 판단됨\n지역에 영향을 미치게 될 추가 지침이 곧 뒤따르게 될 것임\n\n독일이 안전하기를"
 CA_Speer.1.a: "독일의 중앙아시아 장악이 시작된다."
 CA_Speer.2.t: "투르케스탄 군단(이라고 주장하는 단체)"
 CA_Speer.2.desc: "라인하르트 겔렌이 RND를 향한 서신을 작성했을 때, 그는 \"지역에 영향을 미치게 될 추가 지침이 곧 뒤따르게 될 것\"이라는 언급을 했었다. 하지만 RND 문서와 그 이전 기관들의 다른 문서들을 다 뒤졌음에도 유용한 정보가 티끌만큼도 보이지 않았다. 그가 얻을 수 있었던 것은 독일과 동맹을 맺었던 '투르케스탄 군단'의 존재를 언급하는 쓸모없는 빛바랜 서류철 한 개 뿐이었다.\n\n게르마니아의 궁전 같은 저택 벽난로 옆에 앉아있는 겔렌의 얼굴은 점점 썩어가고 있었다. 그가 발견한 서류철은 이제 쓸모없고, 완전히 평범한 문서임이 분명해졌다는 점이다.\n\n그 문서엔 군단이 중앙아시아 어딘가에 존재할 것이라는 막연한 언급, 대전쟁 도중 독일 전선에서 활동했다는 정보, 그리고 그 당시에도 거의 쓸모가 없다는 구식 내용뿐이었다. 겔렌은 좌절감에 한숨 쉬며 욕지거리하고 싶은 충동을 간신히 참았다. 쓸모없는 문서들을 벽난로에 던진 후(버린다고 하더라도 별 손실이 없을 정도다), 망할 국민대회당 도서관에서 관련 내용을 좀 더 찾아볼 것이다. 곧 겔렌은 수화기를 들고 무언가를 명령하였다."
 CA_Speer.2.a: "\"마슈하드에 있는 게크뢴터 바우흐 요원을 데려오게.\""
