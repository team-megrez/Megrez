 GER_Increase_German_Support:0 "독일의 지원 강화"
 GER_Increase_German_Support_desc: "필요한 것은 무엇이건 할 겁니다. 우리에게 충성하는 대의원을 가능한 한 늘릴 겁니다."
 GER_Support_Agent_Operations:0 "공작원 작전 지원"
 GER_Support_Agent_Operations_desc: "[getIntelAgencyShort]는 세계 최고의 정보기관입니다. 당연히 이를 이용해야 할 것입니다. 폭격, 암살등을 통해 긴장을 고조시킬 수 있을 겁니다."
 GER_Brute_Force_Delegates: "대의원 협박"
 GER_Brute_Force_Delegates_desc: "우리 정보국은 대의원들으 우리 편으로 만들기 위해 거짓말, 협박, 위협등을 동원할 것입니다."
 GER_increase_tension: "긴장 증가시키기"
 GER_increase_tension_desc: "더욱 깊은 곳으로 들어가야 합니다. 우린 중앙아시아에서 독일의 우월성을 공고히 해야 할 것입니다."
 GER_send_advisors_to_the_legion: "군단에 고문단 파견"
 GER_send_advisors_to_the_legion_desc: "동맹 세력에 국방군 고문단을 파견하는 것은 처음 있는 일이 아니며, 이게 마지막이 되지도 않을 것입니다. 군단은 스스로를 지켜야 하며, 우리는 그들을 도와줄 것입니다."
 GER_attack_samarqand: "군단을 사마르칸트에 파견"
 GER_attack_samarqand_desc: "사마르칸트는 전술적으로 중요한 요충지입니다. 반드시 점령해야 할 필요가 있습니다. 우리는 이 문제를 해결하는데 도움이 되도록 군단을 \"설득\"할 것입니다. 이 선택은 긴장도를 큰 폭으로 증가시킬 것입니다."
 GER_attack_ishkoshim: "군단을 이슈코심에 파견"
 GER_attack_ishkoshim_desc: "이슈코심은 전술적으로 중요한 요충지입니다. 반드시 점령해야 할 필요가 있습니다. 우리는 이 문제를 해결하는데 도움이 되도록 군단을 \"설득\"할 것입니다. 이 선택은 긴장도를 큰 폭으로 증가시킬 것입니다."
 GER_attack_tashkent: "군단을 타슈켄트에 파견"
 GER_attack_tashkent_desc: "타슈켄트는 전술적으로 중요한 요충지입니다. 반드시 점령해야 할 필요가 있습니다. 우리는 이 문제를 해결하는데 도움이 되도록 군단을 \"설득\"할 것입니다. 이 선택은 긴장도를 큰 폭으로 증가시킬 것입니다."
 USA_Increase_Support: "터키의 지원 강화"
 USA_Increase_Support_desc: "교묘한 정치거래, 더 많은 대표단 파견, 권력에 대한 약속 등 모든 지원이 터키의 패권을 위해 투르케스 케네스 회의에서 이뤄질 것이며, 더 많은 대의원들을 우리 편으로 끌어들일 것입니다."
 USA_lower_tensions: "안정 유지하기"
 USA_lower_tensions_desc: "정점에 도달해 가는 긴장을 다소 완화시키기 위해 공적 연설 또는 약속이 이루어질 것입니다. 모든 것이 늦어버리기 전에 말이죠!"
 USA_increase_suspicion: "일본에 대한 의혹제기"
 USA_increase_suspicion_desc: "물밑거래, 수군댐, 은밀한 악수 등등... 이들을 폭로하여 회의에서의 혼란을 일게 하고 그들에 대한 의심을 높여야 합니다. 당연하게도 그 목적은 일본입니다."
 USA_propose_an_alliance_of_central_asian_solidarity: "중앙아시아 연대 동맹 제안"
 USA_propose_an_alliance_of_central_asian_solidarity_desc: "터키는 대륙에서 독립이 성공할 수 있음을 증명했습니다. 중앙아시아라고 다르겠습니까? 우리는 참가국 사이의 동맹을 제안할 것입니다. 이를 위해선 압도적인 터키 지지파가 필요합니다."
 USA_send_military_advisors_TK: "군사고문단 파견"
 USA_send_military_advisors_TK_desc: "투르케스탄의 긴장이 임계점에 도달했습니다. 긴장을 줄이기 위해 군사 고문단을 지역 내에 파견해야 합니다."
 JAP_delay_the_conference: "회담 지연"
 JAP_delay_the_conference_desc: "일이 우리가 원하는 방향으로 진행되지 않았습니다. 그렇기에 우리는 비동맹 대의원들에게 가능한 모든 방법을 동원해 회의를 지연시키도록 압력을 가할 것입니다. 이는 의심을 크게 늘릴 것입니다."
 JAP_bribe_officials: "관료 매수"
 JAP_bribe_officials_desc: "대의원과 관계자들을 서로 대립시킴으로서 회의에 스며든 의혹을 늘릴 수 있을 겁니다. 이는 우리의 목표에 도움이 될 것입니다."
 JAP_remove_foreign_influence: "외국 영향력 제거"
 JAP_remove_foreign_influence_desc: "뛰어난 첩보기관을 활용하여 대의원들에게 뇌물을 주거나, 위협, 협박을 활용하여 우리가 원하는 바를 따르게 할 수 있습니다. 따르지 않는다면 무슨 일이 일어날 건지는 그들이 더욱 잘 알 것입니다."
 JAP_blow_it_up: "회담장에서 폭발물 폭파"
 JAP_blow_it_up_desc: "계획 준비가 끝났습니다. 의혹은 늘어나고 있으며, 칼을 휘두를 준비가 되어 있습니다."
