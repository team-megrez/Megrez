 CA_Speer.4.t: "산중에서"
 CA_Speer.4.desc: "바우흐 요원은 한밤중에 스며든 유령같이 먼지투성이의 투르케스탄 산길을 지나가고 있었다. 카윰이 있는 곳까지 가려면 앞으로 몇 시간은 더 걸어야 했고, 혹시나 아침까지 도착하지 못하는 것 아닐까 문득 걱정이 들었다. 어디 멀리선가 우르릉거리는 소리가 들렸지만, 그는 개의치 않았다. 인제 와서 길을 우회할 시간 따위는 없었다.\n\n굉음은 얼마 안 가 포효로 바뀌었다. 사방에서 들려오는 고함과 함께 눈 깜짝할 사이 트럭 한 대가 숨겨진 골목 앞에서 튀어나왔다. 몇몇 소년들이 차량에서 뛰어내려 총을 겨누고 고함을 지르고 있었다. 아마 겉으로 보기엔 카윰 휘하 군단원일 가능성이 높다. 다양한 종류의 국방군 군복, 아니면 아예 사복을 입고 있는 이 갱단들은 전투는커녕 교전에 대한 준비마저 되어있지 않은 상태였다. 그저 저들은 갈취라는 한 가지 임무에만 적합해진 종자들일 뿐이다.\n\n조수석에서 한 병사가 나왔다. 무리 중 가장 나이가 많고 피로에 절여진 걸 보니 무리 두목인 것 같았다. \"우리를 속이고 몰래 지나갈 수 있을 거로 생각한 건가? 칸께서 이곳을 지나가는 사람들에게 공물을 바치라고 하셨다!\"\n\n요원은 이 \"칸\"이 악한 무리에 대해 아무것도 모른다고 확신할 수 있었다. 그저 저들이 중요한 협상을 위해 카윰을 존중해 주길 바랄 뿐이다. \"벨리 카윰 한을 만나기 위해 독일에서 파견된 요원입니다. 여기 제 신원을 증명하는 서류인데 보시겠습니까?\"\n\n우두머리는 엄한 눈초리로 바우흐의 주머니를 향해 권총을 건넸다. \"그딴 것 따위 필요없고, 네놈에게 돈이 없으면 그럴 수고를 들이 가치도 없지. 그러니까 돈이 될 만한 걸 내놔. 처맞고 감금당한 채 인질 협상으로 쓰이기 전에 말이지.\"\n\n\"허? 좋습니다.\" 그는 카윰에게 줄 선물이었던 고급 시계를 꺼내 군인들에게 던졌다. \"이걸로 충분합니까?\" 금세 소년들은 시계에 박힌 금속 조각에 매료된 채 시계를 던진 곳을 둘러싸고 서로 만져보려고 아우성쳤다. \"자 그럼 가까운 도시로 데려 주실 수 있겠습니까? 차를 태워 주신다면 추가 비용을 지불할 용의도 있습니다.\""
 CA_Speer.4.a: "탐욕스러운 눈빛의 우두머리가 고개를 끄덕였다."
 CA_Speer.5.t: "연골과 뼈"
 CA_Speer.5.desc: "그래, 이건 표면적으로 비즈니스적인 미팅일 뿐이야. 바우흐 요원은 계속해서 자신의 마음을 다잡으려 애쓰고 있었다. 이 임무를 진지하게 받아들이는 것이 바로 아프베어에 대한 진지한 의무였다. 하지만 만나야 할 인물인 벨리 카윰 한의 얼굴을 바라보며 그의 머릿속엔 오직 한 가지 생각밖에 떠오르지 않았다. 공적 자리에서 사람이 어떻게 그렇게 게걸스럽게 고기를 질겅댈 수 있단 말인가?\n\n잘못 생각한 것 같다. 카윰이 처음 그를 이곳에 데려왔을 때 그는 지금, 이 난장판을 \"그와 라이히, 그리고 총통 각하를 기리는\" 기념행사라고 주장했으며, 아마 더 큰 논의의 서막이 될 것이라고 주장하였다. 하지만 수 미터나 되는 거대한 원탁의 정반대 위치에 앉은 그들 사이에는 배고픈 손님들, 그리고 산더미 같은 음식과 술만이 놓여져 있었을 뿐이다. 그리고... 수상할 정도로 많은 여자까지. 그는 지금까지 에로틱한 댄서들을 보았던 적이 없고, 아마 다시는 그곳에 가고 싶지 않았을 뿐이다.\n\n어찌 된 일일까. 행사에 참여한 들의 거친 고함에도 카윰의 쩝쩝대는 소리가 여기까지 들려왔다. 가짜 칸처럼 차려입은 카윰은 자신 앞에 앉아있는 여자들을 바라보며 자신의 탐욕을 과시하기라도 하듯 필사적으로 눈앞의 모든 것을 움켜쥐려 하고 싶었다. 그가 독일의 지원에 대해 논의하기 위해 그 짓을 멈출 때 한 말이라고는 부하들에게서 환호성을 듣고, 독일의 부를 꿈꾸면서 \"그 멋진 독일 자동차를 손에 넣고 싶다\" 따위의 꿈을 공개적으로 논의하는 것뿐이었다. 소위 그들이 주장하는 '회의'란 아무런 가치도 없었다.\n\n하지만 그럼에도 이 난장판에서 눈여겨볼 만한 몇 가지가 있었다. 몇몇 남자들은 카윰의 악취미에 무관심한 채 칸의 행사에 참여하는 대신 묵묵히 부하들 사이에서 앉아있었다. 그들은 아마 어떤 목적, 열정, 그리고 덜떨어진 두목에게서 독립하는 것을 목표로 그 자리에 동석해 있는 것이다. 아마, 군단에는 지금 반대편에 앉아 있는 바쿠스(역주: 디오니소스의 라틴식 이름) 외에 다른 주목할 요소가 있는 것일지도 모른다."
 CA_Speer.5.a: "요원은 군단 내의 낙오자들과 이야기해보기 결심했다."
 CA_Speer.6.t: "질투하는 장군"
 CA_Speer.6.desc: "바우흐는 카윰이 친히 배정해 준 방에 앉아 조용히 자기가 본 것을 메모해 나갔다. 이곳은 중세 시대 군단과 다를 바 없으며, 이들의 기지에는 전기조차도 들어오지 않고 있었다. 그래서 지금 그는 깜빡대는 촛불 하나에 의지하여 글을 쓰고 있었고, 현재로서 그는 메모를 검토하고 국방군의 지원을 받을 후보를 선택해야 했지만, 아마 현 상황을 고려할 시 본부와의 지속적인 연락이 어려울 것을 직감했다. 그래서 지금, 이 순간 본부에 가장 이상적인 후보를 선택해야 할 것으로 보인다.\n\n일단 가장 유력한 후보는 코르시르마트였다. 야생 짐승같은 수장 카윰에 비해 그는 비교적 침착하고 위엄있는 인물이었으며, 저녁의 난장판과 방종 사이에서 서로가 해 나가야 할 일을 중요하게 여기는 유일한 인물이었을 것이다. 두 사람이 만났을 때 그들은 그 난장판을 완전히 무시한 채 다음날 계획된 공세 작전을 논의하는데 몰두했다. 지금 보면 그 환경에서 그런 계획을 시도한다는 거 자체가 놀라운 일이었으며, 그것만으로 그는 유력 후보에 오를 수 있었다.\n\n그에 대해 또 다른 주목해 볼 점으로는 그의 질투심이 있다. 그는 군단 내에서 고위직을 맡을 것이라 한때 자부했던 듯 하나, 번번이 밀려난 것에 대해 상당한 굴욕감을 느끼고 있었다. 이 남자가 지닌 권력에 대한 욕망은 계획이나 이념이 아닌 아프베어에 의해 손쉽게 조종될 수 있는 개인적 성취감과 욕구에 의해 비롯된 것이다.\n\n그럼에도 그는 망설일 수밖에 없었다. 아프베어는 그들의 적이 어떤 존재인지 알고 있었다. 바우흐 또한 독일의 개들과 함께 일하던 마지막 경험인 서러시아 전쟁 동안 이를 경험해 본 적 있었다. 용맹, 영광을 갈망하는 장군들은 조종하기 쉬운 존재이지만, 동시에 종종 통제하기 어려운 존재이기도 하다. 그런 자들은 자신들이 꼭두각시로 남으리라는 것에 결코 만족감을 느끼지 못할 것이다."
 CA_Speer.6.a: "국방군이 이미 있는 데 다른 것이 필요할 리가 없지."
 CA_Speer.6.b: "코르시르마트가 괜찮을 듯 하군. 질투는 강력한 동기부여가 될 것이야."
 CA_Speer.7.t: "광적인 이데올로기"
 CA_Speer.7.desc: "무거운 한숨을 내쉬며 코르시르마트의 이름을 지웠다. 수많은 요소를 고려해 볼 때, 그자는 RND의 추가적인 지원을 받을 만큼 신뢰받기에 적합한 후보가 아니었다. 이제 처음부터 다시 시작이다.\n\n그나마 괜찮은 점으로, 코르시르마트가 배제될 경우를 고려하여 또 다른 옵션, 바이미르자 하이트를 미리 탐색했었다는 점이다.\n\n바이미르자는 군단의 이데올로기와도 같다. 파티에서 그는 튀르크족의 인종적 우월성에 관한 미완성 저작에 대해 자랑스럽게 이야기했었다. 그 이데올로기를 설명하면서 바이미르자는 파시즘에 대한 충성심을 보여주었으며, 그가 지도자가 된다면 군단은 독일의 손쉬운 동맹이자 그 외 세력에 대해 누구보다도 강경한 자세를 보여주는 동맹이 되어줄 것이다. 그의 끓어오르는 지배욕은 그라는 인물을 더욱 매력적으로 만들고 있었다. 그 이념가는 군단의 수많은 문제점에 대해 논의하면서 그 수뇌부에 대한 경멸감을 은연중에 그에게 표출하고 있었다.\n\n하지만 바우흐를 걱정하게 만드는 문제가 있었는데, 그는 너무... 급진적인 인물이었다. 총통과 겔렌이 일반적으로 지지했던 이념보다 훨씬 급진적인 이념에 경도되어 있었다. 이 이념가의 이론은 여러모로 문제가 많았는데, 그가 독일인이었다면 인종주의적 문제로 인해 아마 그를 제거해 버렸을지도 모를 정도의 발언을 쏟아내고 있었기 때문이다. 분명 그런 요소는 RND의 평가에서 마이너스가 될 것이다.\n\n결국 바우흐에게 달렸다. 겔렌의 엄중한 질책으로 이어진다고 할지언정, 그가 이곳에서 어떤 선택을 하건, 자신의 선택을 따르게 될 것이다. 자 그러면, 총통의 입장을 따르길 거부하는 사람을 지원하는 것이 과연 옮은 선택일까?"
 CA_Speer.7.a: "인종주의자를 지지하면 안 돼지. 그냥 이대로 가자고."
 CA_Speer.7.b: "개혁가는 아니겠지만 그가 투르케스탄을 우리의 것으로 만들어줄 것이다."
 CA_Speer.8.t: "구악이 차악"
 CA_Speer.8.desc: "바우흐는 멍해진 기분과 지친 상태로 눈앞에 놓인 빈 종이를 응시할 뿐이었다. 결국 이리되는 건가. 두 명의 유력 후보자가 발견되었음에도 RND의 기준에서 그들은 적합한 이들이 아니었으며, 쿠데타를 벌일 만큼 막대한 노력을 기울일 가치가 없다고 판명되었다. 몇 시간 동안 탐색을 한 결과 결국 이 소규모 산적떼를 지배하기에 가장 적합한 인물이...\n\n벨리 카윰 한이다.\n\n시끄럽고, 돼지 같고, 사치에 절여진 벨리 카윰 한 말이다.\n\n요원은 잠시 머릿속을 정리했다. 전문성은 양면성을 지닌다. 물론 투르크바시가 위엄의 정점이 아닐 수도 있고, 비탈길 위에 있지 않을지언정, 그가 가치 없는 자산이라는 것은 아니었다. 아니, 잘만 활용하면 그를 가치 있는 자산으로 만들 수 있고, 원하는 방향으로 손쉽게 조종할 수 있었다. 사실 RND란 기구의 특성상 그들은 불미스러운 이들과의 만남에 의존해 왔으며, 그를 조종하는 요원의 손길이 더욱 중요했다. 그렇기에 바우흐는 이 일을 수행해야 한다. 아니, 그래야만 했다.\n\n그는 카윰의 습관에 대한 수많은 기록을 이미 수집했었다. 이 기록을 굳이 낭비해야 할 필요성이 있었는가?\n\n촛불의 심지가 마지막 센티미터에 이르렀다. 이제 한 시간이면 태양이 떠오를 것이다. 한숨을 쉬며 바우흐는 펜을 쥐고 편지 초안을 작성하기 시작하였다."
 CA_Speer.8.a: "친애하는 벨리 카윰 한 씨, 곧 두 번째 만남을..."
 CA_Speer.9.t: "사마르칸트 전투"
 CA_Speer.9.desc: "지난 몇 달간 사마르칸트는 군단의 움직임으로부터 우즈베키스탄 남부 최후의 보루였다. 우즈벡군이 주둔하고 야포가 배치된 이 요새는 중앙아시아의 무질서가 투르케스탄 민족주의의 상징으로 나아가는 길을 완전히 차단한 듯해 보였다. 그날 운명의 아침에도, 도시 주변의 수비대들은 어슬렁거리며 시간을 보내고 또 다른 사소한 하루를 보낼 준비를 하고 있었다.\n\n그들 중 누구도 앞으로 어떤 일이 일어날지 예상하지 못했을 것이다.\n\n비명과 총소리를 통해 도시가 눈을 뜨고, 군단이 공세를 시작한 도시 남부에서 그 소리가 메아리쳤다. 도시 전역의 경찰관들은 자신들이 걸어 다니던 곳이 빗발치는 총탄과 포탄이 날아다니는 곳으로 변하고 자신이 그 중심에 휘말려 있다는 사실을 깨닫게 되었다. 산적 떼들과 싸움이 익숙한 자들마저 군단이 완전히 변하였다는 사실을 깨달을 수 있을 정도였다. 그리고 도시 전역의 시민들은 이제 사마르칸트가 안전하지 않을지도 모른다는 사실을 깨닫게 되었다.\n\n그리고, 도시 외곽의 언덕에서 쌍안경을 든 바우흐 요원이 카윰의 계획이 자신의 계획으로 녹아들기를 기다리고 있었으며..."
 CA_Speer.9.a: "...그리고 그가 충분히 준비를 하였기를 바랄 뿐이었다."
 CA_Speer.10.t: "카윰 한의 무덤"
 CA_Speer.10.desc: "구르 아미르 광장에 비가 내리기 시작했다. 군단은 새로운 지도자의 연설을 설파하기 위해 시민들을 모으려 했으나, 그런 상황에서 집 밖으로 나오려는 이는 거의 없었다. 모인 군중의 대다수는 위협을 받았다거나, 회유되거나 아니면 자발적으로 참석한 일부 정직한 시민들 외에는 대부분이 군단원이었다. 카윰의 승리 연설은 그가 해오던 다른 말과 다를 바없이 공허했으나, 군단원들은 그런 것을 신경 쓰지 않고 승리의 황홀경에 빠져 있었다. 환호와 함성 속에서 카윰은 의기양양하게 연설을 이어갔으며, 정복이 끝났음을 선언함과 함께 튀르크 민족을 통일할 것이라고 주장했다.\n\n군중 뒤쪽에서 울린 총성이 투르크바시의 사원을 관통했다. 카윰의 살집 붙은 얼굴이 순간 일그러지더니 광장 계단을 향해 고꾸라졌다. 사방에서 혼돈이 일었다. 군단원들은 암살의 배후를 찾기 위해 흩어지는 동안, 혼란에 빠진 현지인들 무리 또한 사방팔방을 뛰어다니며 와해되고 있었다.\n\n바이미르자는 증오스러운 자신의 지도자를 구하기 위해서가 아니라, 그 배후에 누가 있는지 확인하길 바라며 시신을 향해 돌진했다. 눈앞의 광경을 믿을 수 없었다. 한때 더 많은 부를 찾기 위해 앞으로 행진하던 카윰의 몸은 이제 구겨진 살덩이가 되었으며, 총성에 의해 머리에 구멍이 난 채 유혈이 낭자해지고 있었다. 그리고 카윰을 저격한 범인은 흔적도 없이 사라졌다. 주변에서 수하들과 관리들이 함께 시체 주변으로 몰려들었다.\n\n잠깐, 그자는 어디에?\n\n\"코르시르마트! 코르시르마트!\"\n\n바이미르자는 코르시르마트가 시체를 향해 뛰어오는 것을 기대하며 돌아서려 하였다. 하지만 그 눈앞에는 권총을 쥔 장군의 손이 보였을 뿐이다."
 CA_Speer.10.a: "그것이 그가 본 마지막 광경이였다."
 CA_Speer.11.t: "해야 할 일"
 CA_Speer.11.desc: "투르케스탄 군단은 사마르칸트 침공 과정에서 수많은 인물을 잃었다. 일부는 우즈벡 군인들에 의해 희생되었으나, 그보다 훨씬 많은 사람이 자기 동족들에 의해 살해당했다.\n\n벨리 카윰 한이 바닥에 쓰러진 이후, 그를 추종하던 자들이 그 뒤를 이었다. 장군에게 충성하는 장교단은 군단이 새로이 정복한 거리를 순찰하는 데스 스쿼드를 창설하여 코르시르마트의 지도력에 조금이라도 도전할 의심이 있는 자들을 사냥했다. 바이미르자를 지지하거나, 투르크바시를 따르는 이들은 재판 없이 즉결 처분되었다. 가옥이 약탈당하고, 주둔군이 조사받고, 감히 도망치는 사람들을 색출하기 위해 교외 지대에서는 엄중한 감시가 이루어졌다. 해 질 녘 즈음 사마르칸트는 몰락한 파벌의 피로 물들어진 도시가 되었다.\n\n일부에게 이는 복수였다. 기생하는 도적떼를 만든 무능한 지도부에 지친 군인들이 마침내 궐기를 허락받았기 때문이다. 그들에게 있어 살인은 정의를 집행하는 하나의 방식이거나, 그동안 있어온 실패에 대한 처벌이기도 했다. 그 밖의 사람들은 애초에 그에 대한 충성심이 없었으며, 그저 상황이 어떻게 흘러가는지 주시할 뿐이었다. 또 다른 이들은 바우흐에게 뇌물이나 더 많은 상납금을 요구했다. 결국 그들의 동기는 피해자들에 비해 덜 중요한 것이다.\n\n죽음의 하루가 끝나갈 무렵, 바우흐는 이란에 배치된 요원들과 연락망을 개설하기로 결심하고 라디오가 있는 마을 가장자리에 돌아왔다. 투르케스탄은 이제 더 이상 무력하지 않을 것이다. 코르시르마트가 장악한 군단은 중앙아시아에 영향력을 투사할 수 있는 신뢰할 만한 벡터 역할을 할 수 있을 것이다. 이제 코르시르마트는 군을 현대화하기 위해 필요한 모든 것을 얻게 될 것이다. 바우흐 요원이 막후에 조종한 모든 죽음과 함께, 이 광기의 현장에서 무언가 의미 있는 것을 만드는 것이 그의 의무였다."
 CA_Speer.11.a: "피속에서 국가가 일어나길 바랄 뿐이다."
 CA_Speer.12.t: "알현실"
 CA_Speer.12.desc: "그동안 보아왔던 방보다 이 방은 훨씬 깨끗해졌지만, 10년 동안 이어진 방탕함이 완전히 지워진 것은 아니었다. 불과 몇 주 전까지만 해도 이곳은 벨리 카윰 한의 집무실이었지만(과거 그곳을 '집무실'이라고 부를 수 있었는가.), 이제 그곳은 진짜 호의를 위해 사용될 것이다.\n\n그리고 요원은 더 이상 혼자가 아니었다. 겔렌은 코르시르마트와 라이히 사이의 구체적 관계를 구축하기 위해 외교단과 고문들을 보냈다. 그 장군은 이 관심에 대해 호의적인 반응을 보였다. 구체적 계획과 지도 제작 과정에서 코르시르마트는 자신의 부상에 관한 영웅담을 들려주곤 했는데, 너무나도 재밌는 이야기였기에 허풍과 진실을 가를 수 없을 정도였다. 적어도 작업 과정은 그 영웅담에 대한 환호 속에서 이루어졌고, 덕분에 꽤 재미있는 이야기가 완성될 수 있었다.\n\n코르시르마트가 사마르칸트 정복 이야기로 집무실 사람들의 귀를 즐겁게 할 때, 바우흐는 그의 집무실에 화려한 장식품들이 몇 개 남지 않았다는 사실을 깨달았다. 그를 대체해 지도만이 남았는데, 공책 크기의 작은 지도부터 벽에 늘어진 탁자만큼 큰 지도라거나, 아예 탁자를 가득 덮은 지도들이 방을 가득 메웠다. 일부는 도시, 전략 거점, 국가를 나타내고 있었다. 지도 대부분이 화살표와 메모로 덮여 있었고, 일부는 병력들과 트럭 모형이 놓여져 있었다.\n\n그리고 한 지도가 나머지 지도를 압도하는 크기였는데, 장군의 자리에서 몇 미터 떨어진 거리에 걸린 그 지도는 크기만 해도 몇 미터나 되었다. 지도에는 특별한 정보 없이 \"투르케스탄\"이란 국명만이 쓰여 있었다."
 CA_Speer.12.a: "코르시르마트가 자신의 길을 갈 수 있다면 그는 왕이 될 수 있을 것이다."
 CA_Speer.13.t: "옛것과 함께"
 CA_Speer.13.desc: "바우흐는 담배를 피우기 위해 가던 길을 멈추었다. 정말이지 악몽 같다. 코르시르마트는 분명 믿을 만해 보이던 인물이었지만, 사마르칸트를 그 지경에 빠지도록 내버려두었다니... 이 비극을 감지하지 못한 것이 너무 실망스러웠다. 이제 그는 도랑에서 피를 흘리고 있을 것이다. 그게 아니더라도 바우흐는 어떤 방식으로건 그의 사인을 파악하게 될 것이다. 불과 하루 만에 그 장군은 유력한 후계자에서 진압해야 할 불순분자로 바뀌고 말았다.\n\n하지만 그건 내일의 문제였고, 오늘은 일단 축하해야 할 지도자가 있었다. 문제는 그가 새로운 지도자는 아니였다는 점이지. 블록 너머에서 벨리 카윰 한이 상황을 안정시킨 것을 자축하며 환호하는 소리가 들려왔다. 운 좋게도, 그의 연설에서 자신의 음모가 발각되었다는 기미는 보이지 않았다. 정확히는 투르크바시는 그런 조사에 관심을 가지기엔 너무나도 근시안적인 인물이다. 최소한 그건 자신에게 있어 희소식이자, 그게 아니더라도 충분히 좋은 소식이기도 하다. 앞으로 그는 몇 년 동안 투르크바시와 함께 일할 수 있을 것이고, 다른 한편으로는 몇 년 동안 그와 억지로 함께해야 한다는 걸 의미한다. 결코 유쾌한  일은 아니다만, 바우흐의 계획이 성공한다면 중앙아시아 전역은 라이히의 통제 아래 놓이게 될 것이다. 현대화, 조직 개편 같은 많은 일들이 필요해 보이지만, 곧 투르케스탄 군단은 독일의 권력 투사를 위한 교두보가 될 수 있을 것이다.\n\n한동안 그는 이 신뢰할 수 없는 대식가를 왕좌에 올려놓으려 하였다. 그리고 그것이 독일, 겔렌, 총통 각하가 그에게 요구했던 임무이다. 이제 그는 다가오는 투르케스 케네스 회의를 대비한 계획을 몇 주 동안 작성해야 할 것이다..."
 CA_Speer.13.a: "... 그리고 그는 투르크바시와의 또다른 저녁식사 일정을 생각하며 몸서리를 쳤다."
 CA_Speer.14.t: "용병 군단"
 CA_Speer.14.desc: "코르시르마트가 지닌 모든 결점(그리고 사실 그게 좀 많긴 하다)에도 불구하고, 바우흐는 그가 유능한 군인이라는 사실을 알고 있었다. 군단원들 중 벨리만이 수년간의 전투 경력이 있었으며, 벨리의 존재는 경험이 반드시 능력을 의미하지 않는다는 걸 의미했다. 그렇기에 벨리는 코르시르마트의 진급을 반복해서 거부했을 가능성이 크다.\n\n바이미르자의 도박이 시작되면서 그 문제점이 드러나기 시작하였다.\n\n아이러니하게도 코르시르마트는 휘하 군단원들의 충성심이 절대적이라는 이점을 지니고 있었다. 물론 바이미르자와 벨리에게도 그런 충성파가 있었지만, 대부분 부하들의 충성심은 변덕스러웠고, 그들은 성격과 이념보다는 승리하는 쪽에 합류하려는 박쥐들이 훨씬 많았다. 바이미르자는 휘하에 많은 세력이 없었지만 여전히 열정적인 집단이었고, 벨리는 부하는 많지만 경험이 부족하고 결정적으로 사마르칸트 습격 실패로 인해 기세가 꺾여버렸다.\n\n코르시르마트의 용병들이라고 크게 다르진 않았지만, 군단 내에서는 가장 정예병력이였고 규율이 잡혀 있었다. 다른 세력들이 신경 쓰지 못한 요소였기에, 벨리나 바이미르자는 최소한 그 분야에서 코르시르마트에게 우세를 점할 수 없었다. 바우흐는 오래전부터 군단 내 파벌을 그들에게 유리하게 만드는 계획을 준비하고 있었고, 이번 바이미르자의 계획과 관련하여 그에게 정보를 제공한 누군가가 있으리라 의심할 수 있었다.\n\n하지만 결국 전투는 끝났고, 코르시르마트는 의심할 여지가 없는 군단의 지도자가 되었다. 이 모든 상황은 이해할 수 없을 정도로 엉망진창이었지만, 결국 그들은 그 환경에서 살아남아야 했다. 이 모험에 독일이 더 많은 투자를 하려면 약간의 설득이 필요하겠지만, 이제 군단은 중앙아시아에서 우리가 택할 수 있는 유일한 옵션으로 남았고, 우린 그들을 사용해야만 한다. 라디오를 든 바우흐는 이란 지부와의 연락망을 개설하기 시작했다. 일단 중요한 소식을 전달해야만 했다."
 CA_Speer.14.a: "\"여기는 요원 바우흐. 이제 만나야 할 필요가 있습니다. 상당한 진전이... 있었습니다.\""
 CA_Speer.15.t: "조급함의 죄악"
 CA_Speer.15.desc: "이 무슨 코미디인가. 웃기지도 않는 코미디다. 그의 행동에 대한 합리화가 전혀 되지 않았기에 바우흐는 코르시르마트가 설마 귀머거리인거 아닐까 의심하게 되었다.\n\n쿠데타가 준비될 때까지 결행을 연기하라는 명령을 그에게 계속해서 전달했다. 저격수가 배치되지 않았고, 아직 쓸 만한 인원들이 모집되지도 않았다. 쿠데타는 신속하고도 효과적으로 진행되어야 하며, 그 이상 이어질 시 국가가 내전으로 빠져들 위험성이 있었다. 그는 코르시르마트가 이 정도 기본상식은 알고 있고, 적절한 순간을 기다릴 인내심 정도는 있다고 생각했었다.\n\n하지만 아니었다. 바우흐는 이 멍청이의 권력욕과 자만심이 그의 판단력을 흩트렸다고 생각할 수밖에 없었다.\n\n코르시르마트가 백주대낮에 벨리를 공격하라고 명령하고, 바이미르자를 죽이려고 다른 분대를 보내는 걸 믿을 수 없다는 광경으로 지켜보아야 했다. 병사 한 명이 놀란 벨리를 향해 사격을 가할 때, 벨리는 즉시 엄폐물로 뛰어들었고, 부하들이 반격을 시작하자 바우흐는 즉시 안전한 곳으로 도망쳤다.\n\n이제 사마르칸트는 전장으로 변했다. 군단 내 모든 세력들이 권력을 잡기 위해 서로에게 총을 겨누고 있었다. 성공하면 권력을, 실패하면 죽음만이 있을 뿐이다. 코르시르마트는 주도권을 쥐고 기습을 감행했으나, 승리를 장담하기엔 부족하였다. 이제 바우흐의 사방에서 총소리가 울리고, 군인들은 자기 지도자에게 동조하지 않는 자들에게 거리낌 없이 불을 뿜고 있었다.\n\n그는 자신이 군단병으로 오인당하지 않기를 진심으로 기도하며 지프차에 갇힌 자신을 발견할 수 있었다. 그는 코르시르마트의 어리석음에 분노하며 저주를 퍼부어 댔다. 하지만 의사를 표출하면 죽을 것이 뻔한 상황에서 그가 할 수 있는 일이란 없었다. 그가 할 수 있는 것은 그저 기다리면서 이 상황에서 무언가 건져낼 수 있기를 간절히 바랄 뿐이었다."
 CA_Speer.15.a: "권력이 판단력을 잃게 만들었다."
 CA_Speer.16.t: "갈아타기"
 CA_Speer.16.desc: "바우흐는 이곳의 승리자가 바이미르자라는 사실에 그닥 놀라지 않았다. 코르시르마트는 벨리를 가장 위협적인 적으로 여겼으며, 그에 입각한 계획을 세웠다. 그리고 그 과신은 실수를 초래하였다.\n\n코르시르마트의 도박은 완전히 성공하지 못했다. 라디오를 통해 벨리가 사망한 것은 확인할 수 있었다. 그 용병이 원하던 참수가 아니었지만 어쨌건 그의 계획은 일차적으로 성공했다. 그러자 벨리 휘하의 남은 군인들은 그들이 싸우도록 내버려 둔 채 자신들의 병력을 온전히 남긴 바이미르자 휘하로 모여들었다.\n\n벨리가 죽고 코르시르마트의 부하들이 지쳐있을 때 바이미르자는 그때야 모인 압도적 병력으로 반격을 시도했다. 상황이 정확히 어떻게 흘러갔는 지는 알 수 없으나, 이제 바우흐는 코르시르마트가 죽은 것이라고 확실할 수 있었다.\n\n자, 그럼 이제 어떻게 해야 하는가?\n\n그들은 코르시르마트에 엄청난 투자를 했다. 그것이 독일이 지원하기로 결정한 말이고, 그 말들이 적들을 제압하고 스스로 목숨을 끊어버렸다. 아마 그와 코르시르마트가 만나는 것을 보았던 사람들이 있을 가능성이 높으며, 바우흐는 숙청에 휘말리고 싶지 않았다.\n\n그나마 다행인 점은 그가 구제받을 수 있다는 점이다. 그는 라이히의 대리인 신분이며, 이를 이용할 수 있었다. 바이미르자가 무언가 의심하더라도, 그를 투옥하거나 더 심한 짓을 함으로써 독일의 분노를 무릅쓰려 하지 않을 것이다. 바우흐가 만일 그 입장이더라도, 결국 군단의 지도자로서 이 이상 시간을 낭비해서는 안 된다.\n\n그는 라디오를 들고 이란 지부와 연락하기 위해 주파수를 조정했다. 투르케스 케네스가 다가오고 있었기에, 군단을 눈에 띄게 할 정도로 재건할 시간이 많지 않았다."
 CA_Speer.16.a: "바우흐입니다. 계획이 변경되었습니다."
 CA_Speer.17.t: "몰락"
 CA_Speer.17.desc: "군단이 주최하는 축하행사는 이제 바이미르자에게는 지루할 정도로 익숙해진 행사이다.\n\n취한 병사들, 지저분한 테이블, 이게 옷을 입은 건가, 의심될 정도로 남루한 옷을 입은 여성들, 수많은 고함과 즉흥적인 싸움으로 가득 찬 이 축하행사에서, 군단의 최고봉적 인물인 벨리가 파티를 열 때마다 그는 정말 필요하지 않은 한 이 방탕함과 관련을 짓고 싶어 하지 않았을 거라고 스스로 변명하곤 했다.\n\n적어도, 이번엔 그가 파티를 열 만한 정당한 근거가 있었다. 우즈벡을 상대로 거둔 승리는 군단원 모두가 자부심을 느낄 수 있는 업적이었다. 그래, 벨리가 즐기고 있는 그 숭배라는 자격을 받을 만한 리더가 있었으면 얼마나 좋았을까.\n\n바로 그게 논점이다. 곧 이 모든 고민이 끝날 것이다.\n\n바이미자는 물을 홀짝홀짝 마셨다. 오늘 밤은 술을 마시면 안 되었다. 그는 술에 취하지 않길 원했다. 그래서 그는 어두운 벽에서  상황을 주시하였고, 그들의 위대한 지도자가 하는 행동을 관찰하였다.\n\n벨리는 당연히 술에 취해 있는 상태였는데, 그다지 놀라운 일 아닐 것이다. 시끄러운 고함, 참석자와의 단합, 그리고 가끔 그를 힐끗 쳐다본다거나, 아니면 아무 여자에게나 추파를 던져대고 있었다. 평소 모습보다도 훨씬 정신 나가 있는 상태였다. 원래도 그랬다만 오늘 더욱 이러는 걸 보니 혹시 독일인들이 이쪽에도 준비를 해놓은 것 아닐까 의문이 들었다.\n\n이제 벨 리는 혼자만의 시간을 원하는 것 같았고, 바람을 쐬기 위해 비틀대면서 계단을 행해 올라갔다. 그 뒤로 파티에 참석하지 않은 병사 세 명이 따라붙는 걸 보고 바이미르자가 미소지었다. 이젠 쇼타임이다. 그는 이 광경을 볼 맨 앞자리를 원하고 있었다."
 CA_Speer.17.a: "벨리는 잔을 내려놓고 가까운 발코니로 걸어갔다."
 CA_Speer.18.t: "그가 본 마지막 광경"
 CA_Speer.18.desc: "벨리 카윰의 정신은 빙빙 돌고 시야가 흐릿해진 상태였으며, 옥상에서 계속 비틀대고 있었다.\n\n무언가 이상했다. 아니 무언가 이상하다고 말을 하고 싶었다. 분명 그는 출하하고, 승리를 즐기고 있었지만, 지금의 감정은 기쁨과 함께 커지는 혼란의 혼합물과도 같았다. 그는 지금 술에 취했고, 자신이 취하였다는 사실을 않았지만 단지 몇 잔의 술로 마음이 이렇게 싱숭생숭한지 알 수 없었다. 설마 우즈벡 술이 자신을 이렇게 만들 리가 없지 않은가?\n\n머릿속에 맑은 공기를 집어넣어야 했다.\n\n이는 자신이 쓰러지지 않기 위한 노력이었고 계단을 올라갈 때마다 그는 몸을 안정시키기 위해 벽에 기대야만 했었다. 도중 갑작스러운 구토가 나올 때 누군가 자신을 보지 않았다는 것에 안도해야 할 정도였다. 옥상에 도착한 그는 맑은 공기를 들이마셨다. 별들이 무언가 줄무늬같이 수 놓이고 있었지만, 약간은 기분이 나아졌다.\n\n뒤에서 무언가 소리가 들려서 돌아보니 군단원 3명이 있었다. 너희들이 왜 여기에? 라고 말할 틈도 없이, 그들은 벨리를 붙잡고 재빨리 옥상 밖으로 집어 던져버렸다.\n\n벨리는 자신이 추락하는 순간을 기억하지 못했다.\n\n그는 자기 몸이 땅에 부딪히는 걸 느꼈다. 뼈가 부러지고 장기가 파열되는 감각을 느꼈다. 고통이 그의 몸을 꿰뚫으며 몸을 불태우는 감각이 느껴졌다. 폐가 박살 나지 않았다면 비명을 질렀을 테지만, 입 밖으로 나오는 것은 약간의 신음뿐이었다. 그는 숨을 쉴 수 없었고, 몸을 더 이상 가눌 수도 없었다. 생명이 그의 몸을 떠날 때, 그는 문득 위를 쳐다보았다. 무의식이 되기 전까지 볼 수 있었던 마지막 광경은 바이미르자 하이트의 미소짓는 얼굴이었다."
 CA_Speer.18.a: "마지막으로 든 감정은 자신이 배신당했다는 자각이었다."
 CA_Speer.19.t: "진정한 동맹"
 CA_Speer.19.desc: "새로이 군단을 지배하게 된 바이미르자는 이제 자신이 무언가의 기대를 받고 있다는 사실을 깨달았다. 이제 그는 자신이 경멸했던 자 벨리 카윰 한의 장례식을 치러야 할 필요가 있었다. 정통성이란 측면의 문제에서 그의 장례는 벨리의 후계자인 자신의 집권을 정당화할 수 있으며, 사람들은 벨리가 술에 취해 옥상에서 미끄러져 추락했다고 알 것이다.\n\n비극적인 이야기지만 그럴듯하다. 일부는 그의 어조가 상당히 수동적이었다고 지적하지만, 어쨌건 그의 연설은 자신이 얼마나 열정적인지, 그리고 군단을 얼마나 더 큰 승리와 영광의 길로 이끌 것인지를 약속하였다. 바이미르자의 부상과 그의 열정은 귀기울이는 사람들의 마음을 사로잡을 수 있었다.\n\n다음날은 자신의 입지를 굳히는 날이다. 그는 자신에게 충성하는 이들에게 잔재들을 제거하라는 간단한 명령을 내렸다. 이제 그의 주변에 있는 측근들은 벨리같이 노예같고, 무능하고, 신뢰할 수 없는 사람들이 아닐 것이다. 이제 그들은 '새로운 책임'을 받아들여야 하고, 그를 받아들이지 않으면 처형당할 것이다.\n\n그리고 중요한 회의가 계획되어 있다. 바이미르자는 몸을 단정하게 가다듬고 우뚝 일어서서 거울을 살펴보았다. 그의 제복은 그의 위상과 중요성에 걸맞는 독일군 고위 장교를 연상케 하였다. 그의 눈앞을 지나가는 이들은 그거 지나갈 때, 또는 입을 열 때 광신자처럼 불타오르는 눈빛을 볼 수 있었다. 그는 이제 권력을 쟁취했고, 그 권력을 사용하는 자의 얼굴을 가지게 되었다.\n\n바이미르자는 과거의 바보들과 달리 라이히의 진정한 동맹이 될 것이고, 그의 집권을 승인한 요원은 자신의 해 온 노력에 이제 보상을 받을 수 있게 될 것이다. 요원은 군단의 새로운 리더가 다가오는 걸 기다리고 있었다. \"이제 군단은 라이히의 손 아래 들어왔습니다. 총통 각하를 돕기 위해 저희가 무슨 일을 해야 할까요?\""
 CA_Speer.19.a: "요원이 미소지으며 회의가 시작되었다."
 CA_Speer.20.t: "수상한 초대"
 CA_Speer.20.desc: "바이미르자는 손에 들린 종이를 보고 눈살을 찌푸렸다. 벨리가 직접 보낸 군단원이 그에게 편지를 보낸 것이다. 그저 한 장의 종이지만, 그는 이것이 지난날 마을 곳곳에 게시되던 산발적인 공지와 다를 바 없다는 사실을 깨달았다.\n\n그건 초대장이었다. 개인적으로 더 중요한 일이 있었지만, 벨리가 직접 이를 전달했다면 이번 내용은 좀더 자세히 살펴볼 필요가 있으리라 생각이 들었다.\n\n벨리는 이번 승리를 축하하기 위한 성대한 잔치를 계획하고 있었다. 군단원 모두가 모인 곳에서 그들은 하나로 단결할 것이다. 군인부터 장교 모두가 우즈베키스탄을 상대로 한 승리를 기념하는 잔치에 어울릴 것이다.\n\n그리고 군단의 미래에 대한 중대한 선언과 함께 말이다.\n\n사실 벨리가 잔치를 벌인다는 소식은 바이미르자에게 특별히 놀랄 만한 일이 아니었다. 이전엔 잔치를 열 이유마저도 필요하지 않았다. 그나마 눈여겨볼 점은 벨리가 이번 행사를 공식화하기 위해 어느 정도 노력을 쏟고 있다는 점일까. 평소라면으로 아무런 기미도 없이 잔치가 시작되어 술에 절여지거나 기절한 술주정뱅이들로 파티가 끝났었다. 이제 벨리가 무언갈 깨닫고 군단을 자기 휘하의 산적떼처럼 운영할 수 없다는 걸 깨달은 게 아닐까?\n\n벨리가 어떻게건 정신을 차린 것일까, 아니면 독일인들이 그에게 정신 차리라고 권고를 한 것일까. 어쨌건 이는... 그는 이를 \"약속\"이라고 결정하지 않을 것이지만, 어쨌건 전보다는 나아졌다는 신호와도 같다. 벨리는 여전히 군단을 이끌고 있으며, 자신의 야망을 포기하지 않았다는 사실에 그의 마음이 끓어올랐다. 하지만 그날이 오기 전까지, 그는 벨리에게 자신이 제거될 구실을 주지 않는 것이 좋다. 그래, 뭔 일이야 있겠는가?"
 CA_Speer.20.a: "적어도 음식은 맛있겠지."
 CA_Speer.21.t: "반역자에게 합당한 처우"
 CA_Speer.21.desc: "\"이는 수많은 승리 중 첫 승리에 불과하다! 이제 군단은 국가를 지배하게 되었고, 우리는 과거 도적떼의 모습에서 벗어나 이제 국가를 다스리는 군대가 되었다! 군단의 영광을 위하여!\" 벨리가 잔을 들어 올리자, 모인 병사들이 환호성 질렀다. 군인들이 앉아 있는 탁자 사이에 서 있는 그는 의기양양한 미소를 짓고 있었다.\n\n바이미르자는 환호하는 대신 조용히 손뼉을 쳤다. 그에겐 좀 지루했기에 말이지. 군단이 얼마나 위대한지, 그리고 이것이 시작에 불과하다는 벨리의 연설은 한동안 지속되었다. 그나마 지금 그는 술에 취하지 않았고, 그것만으로도 바이미르자는 그를 좀 낫게 볼 수 있었다. 그럼에도 지금 그는 병사들을 흥분시키고 있었다. 이는 오히려 술에 취한 다른 이들과 대조되어 보였기에 수상함이 느껴질 정도였다.\n\n\"하지만... 이 영광을 누리지 못하는 자들이 있을 걸세.\" 탁자 사이를 걷는 벨리의 어조가 바이미르자를 경계하는 방향으로 바뀌었다. 그의 미소는 이제 불결함이 느껴지고 있었다. \"우리 또한 반역자들의 영향에서 자유로울 수 없지만, 이제 나 그 명단을 알고 있지. 그리고 지금 많은 반역자들이 지금 우리들 사이에 앉아 있어.\"\n\n바이미르자는 순간 얼어붙었고, 술에 취한 참석자들도 적잖게 당황한 표정이었다. 벨리가 그에게 점차 더 다가왔고, 바이미르자의 시야 한구석에는 군단원들이 건물 내로 들어오는 장면이 보였다. 지금 상황은 마치 궁지에 몰린 동물과도 같은 기분이다. 벨리는 천천히 그에게 걸어와서 그의 어깨에 손을 얹었다. \"그리고, 반역자에 대한 응당한 처분은 오직 한 가지 방법으로 이뤄진다네.\"\n\n그 말이 끝나자마자 벨리는 손을 뻗어 바이미르자의 목을 찔렀다.\n\n바이미르자가 목을 움켜쥐고 고꾸라지자 땅바닥에 피가 흘렀고, 벨리는 의기양양하게 그를 지켜보았다. 폐가 공기를 얻기 위해 고군분투하였지만, 숨이 쉬어지지 않았고, 이미 시야 또한 흐려지고 있었다. 곧 그의 눈이 감기고 의식 또한 흐려지고 있었다. 그가 마지막으로 들을 수 있었던 소리는 학살이 시작되면서 터져 나온 대혼란이였다."
 CA_Speer.21.a: "그리고 밤새 비명소리와 총성이 들렸다."
 CA_Speer.22.t: "흘려온 피, 얕은 무덤"
 CA_Speer.22.desc: "학살은 끔찍했다.\n\n분명 바우흐 또한 대학살을 예견하고 있었다. 그는 이미 학살을 예견할 수 있을 정도로 오랫동안 군단을 관찰했으며, 그만한 숙청이 일어날 것이라 확신했다. 하지만 벨 품었던 의심이 만든 죽음의 규모가 이 정도일 거라고는 예상치 못했다. 벨리가 의심을 품은 대상 '전부'가 처형당했다.\n\n죽은 병사들과 홀 내에 놓인 음식 냄새가 섞여 구역질 나는 무언가로 뒤바뀌어 있었고, 위스키와 피가 엎질러져 뒤섞여 있었으며, 반쯤 먹힌 음식을 덮고 있는 피와 유혈이 낭자한 광경은 정말 장관이었다. 그에게 배워진 규율만이 표정을 담담하게 유지할 수 있게 도왔지만, 지금 그는 보고 있는 모든 것에 역겨움을 느꼈다.\n\n그리고 비슷한 광경 이 도시 전역에서 목격되었다.\n\n숙청이 완료되었다는(즉 총소리가 잦아들고 나서야) 말을 듣고 나서야 그는 벨리를 만나기 위해 떠났다. 가는 도중 군단병들이 도시 곳곳에 구덩이를 파고 그 안에 시체를 던지는 걸 볼 수 있었다. 홀 안에는 더 많은 시체가 창밖으로 버려지고 있었다. 그곳에서 그들은 파여진 구덩이 집단매장 당하고 있었다.\n\n벨리는 의기양양했다. 잔을 든 그는 대학살의 손길이 닿지 않은 테이블에 앉아 있었다. 결국 그가 계획하고 만들어 낸 결과일 것이다. 그간 이제 군단을 완전히 통제하게 된 것이다. 잠시 그를 만나기 전 시간을 낸 바우흐는 이란 요원들과의 연락망을 열고 \"완료\"라는 짧은 메시지를 남겼다.\n\n그는 숨을 들이쉬고 다시 건물 안으로 들어가 미소짓는 벨리에게 다가갔다. \"바우흐 요원, 문제에 대한 자네의 지원에 감사를 표하겠네. 자네 상관들은 우리가 앞으로 할 일에 결코 실망하지 않을 걸 세. 그래, 이제 뭘 논의하고 싶은가?\""
 CA_Speer.22.a: "\"군단의 미래입니다. 현대화를 위한 몇 가지 제안을...\""
 CA_Speer.23.t: "시급해진 재조정"
 CA_Speer.23.desc: "누가 첫 번째 발포를 했는지 알 수 없다. 설사 그게 누가 먼저 쏘았다 하건, 결과는 뒤바뀌지 않을 것이고, 그렇기에 그걸 굳이 알아야 할 필요도 없었다.\n\n전투가 시작된 이래 바우흐는 으슥한 곳에서 자신의 신변을 숨겨야만 했다. 유혈사태는 16시간 이상 이어졌고, 그들이 움직이는 모든 것을 쏘아대는 동안, 자리를 피하는 것이 더 위험할 것이라 판단되기 전까지는 대피를 고려하기도 했었다. 하지만 결국 그는 벨리의 부하들이 바이미르자의 부하들에게 맞서 싸우는 걸 숨어 있는 건물에서 지켜보았다. 그리고 코르시르마트의 용병 팀이 바이미르자의 부하들에 의해 총성에 무너졌다는 라디오 소식을 들었다.\n\n사마르칸트 전역에서 저녁, 밤, 아침 내내 총성이 울렸고, 점차 그 총성은 잦아가기 시작했다. 먼지가 가라앉고 이제 승자가 드러났다. 바이미르자는 승리를 거두기 위한 충분한 세력을 확보하였다.\n\n사실 지금 벌어지는 작전은 그에게 재앙 같은 일이다. 앞으로 투르케스 케네스가 시작하기 전까지 군단을 재구성하는 일은 상상만 해도 고역스러운 일이 될 것이다. 전투 결과 군단 병력을 크게 죽였고, 벨리와 코르시르마트가 죽었다 해도 휘하 부하들까지 숙청이 이뤄지기까지 몇 주가 더 소모될 것이다. 곧 있을 탈영세례는 말할 필요도 없다.\n\n지금 그가 할 수 있는 일은 없다. 하지만 그는 행동해야 했었다. 그는 이란 지부에 \"바이미르자가 군단을 통제 중. 세부 사항을 곧 안내하겠음\"이란 간단한 메시지를 보냈다. 저들은 그를 어디에서 만나야 할지 알 것이고, 다시 이는 게르마니아에 전달될 것이다. 바우흐는 한숨을 내쉰 채 바이미르자에게 가능한 한 빨리 만나자는 서신을 보냈다.\n\n결국 우리는 시간이 없으며, 현 상황을 최대한 활용해야만 했다."
 CA_Speer.23.a: "그 히틀러주의자가 자신이 말한 만큼 신뢰할 수 있기를 바라자."
 CA_Speer.24.t: "쇼는 이어진다"
 CA_Speer.24.desc: "바우흐는 개인적으로 이런 결과에 놀라지 않았다. 이번에 일어난 전투는 군단의 통제권을 가지고 경쟁하는 이들이 그동안의 모든 일을 겪은 후 얻을 수 있는 마지막 기회이기도 하다. 물론, 이들 중 충성심, 기술, 계획이 있는지 생각한 자는 없었으며, 그저 행동으로만 보여줬을 뿐이다.\n\n그리고 그들은 죽었다.\n\n벨리는 수십 년 동안 군단의 리더이자 얼굴이었으며, 행운에 기반한 우연한 계획으로 대체될 수 있는 자가 아니었다. 바이미르자가 얼마나 많은 장교를 설득하거나 뇌물을 주건, 코르시르마트와 휘하 용병들의 전술적 기술이 있곤, 군단의 대다수를 장악하고 수년간 조직을 유지해 온 벨리의 지배력을 약화시키는데는 미치지 못하였다.\n\n그리고 일이 벌어졌을 때 대부분의 군단병은 오랫동안 자신들을 이끈 자의 편에 섰다.\n\n전투는 그가 예상한 것보다 훨씬 오래 지속되었다. 그래도 아침이 되었을 때 산발적인 총성만이 남고 전투는 소강상태에 이르렀다. 바우흐는 이번 작전이 얼마나 큰 재앙이었는가 생각하면서 한숨 쉬었다. 하지만 벨리는 다른 이가 했다면 불가능했을 이 상황을 비교적 빠르게 안정화할 수 있는 충분한 통제력을 가지고 있었다. 바우흐는 그를 몹시 혐오했으나, 투르케스 케네스가 다가오는 지금 그를 대체할 다른 이는 존재하지 않는다\n\n이란 부서에 짧은 메시지가 전송되었다. \"군단은 살아있음. 벨리가 통제를 유지하는 중\" 자세한 내용은 이제 좀 더 정상적인 회의 장소에서 그들과 공유할 것이며, 곧 그 내용이 게르마니아에 전해질 것이다. 동시에 그는 벨리에게 회의를 요청하는 편지를 재빠르게 작성했다. 그의 개인적 의견이 무엇이건 간에 군단을 향한 벨리의 장악력은 확고해졌고, 독일은 그와 함께 일을 해야만 한다."
