 POLITICS_METODIJA_ANDONOV_CENTO_DESC: "마케도니아는 끝없이 전화에 휘말려 와야 했습니다. 20년 넘는 세월 동안, 메토디야 안도노프 첸토는 친구와 가족들이 피 흘리고 조국이 군주주의자들의 족쇄에 매인 채 고통받아 오는 것을 지켜보아 왔습니다. 하지만 그의 눈빛을 본다면 그 전쟁이 가치가 있었다는 것을 깨닫게 될 것입니다. 마케도니아를 위해서라면, 그가 바치는 모든 것이 가치가 있기 때문입니다.\n\n오스만 제국의 멍에 아래에서 태어난 안도노프 첸토는 조국이 마케도니아를 향한 모든 정복자들에 의해 무너지는 것을 지켜보았습니다. 30년 후 그는 투쟁을 시작하였고, 나중에는 무기를 집었습니다. 유능한 장군감이었던 그는 파르티잔의 사실상 지도자로 올라섰습니다.\n\n그의 지도 아래 파르티잔들은 순수 공산주의에서 벗어나 보다 포용적이고 개방적인 민족주의 세력으로 변화했습니다. 일부 강경파들은 이를 우려했지만, 어쨌건 효과적이었다는 사실이 입증되었습니다. 안도노프 첸토가 스코페를 점거했을 때, 거의 모든 마케도니아인이 거리로 나서 함께 싸웠습니다.\n\n마케도니아는 이제 자유를 되찾았고, 50년의 투쟁은 그 빛을 보았습니다. 이제 언어의 성문화, 강토의 해방, 정부의 구성 등 해야 할 일이 많습니다. 하지만 일단은 휴식을 취하면서 숨을 돌리는 게 우선입니다. 그리고, 심호흡을 할 때 마케도니아만큼 공기가 좋은 나라는 지구상 어디에도 존재하지 않을 겁니다."
 POLITICS_MIHAJLO_APOSTOLSKI_DESC: "다른 평행세계에서는 아포스톨스키와 안도노프 첸토가 서로 싸우지 않았을지도 모릅니다. 두 사람은 마케도니아의 해방을 위해 싸웠고, 그들의 일생을 바쳤습니다. 그리고 두 사람은 마케도니아의 자유를 쟁취해 냈습니다.\n\n하지만 그들 중 한 명은 잘못된 길에 들어섰습니다. 불가리아 반동세력에 지나치게 타협적인 그의 태도는 마케도니아 젊은이들의 기반을 점차 소외시켜 갔고, 그들이 품었던 독립의 꿈을 점차 팔아넘기기 시작했습니다. 안도노프 첸토가 태양을 향해 너무 가까이 접근하자, 아포톨스키는 그 날기를 자르기 위해 이곳에 돌아왔습니다.\n\n이제 마케도니아를 지배하게 된 아포스톨스키는 마케도니아인의 삶을 지배합니다. 학자이자 투사인 그는 오랜 시간 동안 불가리아를 조국이 맞서 싸워야 할 억압적인 국가라 묘사했습니다. 사방이 적으로 둘러싸인 상황에서 아포스톨스키 의장은 세계로부터 마케도니아를 고립시켜야 한다는 결론에 도달했습니다.\n\n마케도니아는 마침내 독립을 이루었으나, 그 과정의 격렬함 때문에 군은 너무 비대해졌고 모든 도시는 총격전으로 엉망이 되었습니다. 이제 불가리아 국민들은 2등 시민으로 대우받을 것이며, 마케도니아인들조차도 정부의 감시를 피할 수 없을 겁니다. 아포스톨스키는 잔혹한 인물은 아니지만, 그는 여전히 조국의 자유를 위해서 계속 싸워갈 것입니다. 세계가 마케도니아란 존재를 받아들일 때까지, 그는 자신이 만든 요새 속에서 절대로 벗어나지 않을 것입니다."