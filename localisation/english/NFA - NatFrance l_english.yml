 NATFRA_granted_indemnities_idea: "보장받은 보상"
 NATFRA_granted_indemnities_idea_desc: "망명자들은 이전에 가졌던 모든 것을 되찾는 대신 추가 정부 보조금으로 만족할 것입니다. 만약 우리가 과거 망명자들의 소유였던 모든 재산을 압류하려고 한다면, 우린 거센 저항을 맞닥뜨리게 될겁니다."
 NATFRA_compromise_committee_idea: "타협위원회"
 NATFRA_compromise_committee_idea_desc: "우리는 망명자들이 과거에 소유했던 자산에 대한 청구를 감독하는 위원회를 만들어 귀환한 망명자들과 본토에 남아있던 사람들 사이의 미묘한 균형을 유지해야 합니다."
 NATFRA_Return_Monarch_1_idea: "군주의 귀환"
 NATFRA_Return_Monarch_1_idea_desc: "우리가 되돌려 놓은 프랑스는 우리가 수십년 전 잃었던 그 프랑스와는 다릅니다. 코뮌 정부는 프랑스를 오늘날의 국가로 세워낸 사람들이 누구인지, 국민들이 알지 못하도록 몇 년이나 선동하고 있습니다! 왕가는 과거부터 프랑스를 세워냈고, 이제 왕가는 다시 프랑스를 재건할 것입니다!"
 NATFRA_Cercle_Proudhon_1_idea: "프루동 서클"
 NATFRA_Cercle_Proudhon_1_idea_desc: "전쟁 전 국민생디칼리슴 지도자들로 구성된 싱크탱크인 프루동 서클은 이제 국민통합주의만이 진정한 프랑스의 운명을 실현하는 유일한 길이라는 것을 우리 국민들이 이해할 수 있도록 왕실과 협력하고 있습니다."
 NATFRA_Province_Parliament_idea: "지방의회 복원"
 NATFRA_Province_Parliament_idea_desc: "1789년의 혁명은 프랑스 지방들의 권리, 특권, 그리고 지역 정체성을 부정하면서 그들의 자치권을 박탈했습니다. 이제 새롭게 복원된 지방의회는 각 지방이 적절한 자치와 특수성을 고려하여 통치되도록 할 것입니다."
 NATFRA_Expand_Camelots_idea: "카멜롯 확충"
 NATFRA_Expand_Camelots_idea_desc: "카멜롯은 새로운 세대들이 사회주의적 오염에서 벗어나 신, 왕실, 그리고 국가를 섬기는 교육을 받을는 대중적 청소년 단체로써 성공적으로 변모했습니다."
 NATFRA_Social_Doctrine_idea: "강제된 사회 교리"
 NATFRA_Social_Doctrine_idea_desc: "천주교의 사회 교리는 국가와 신자들이 인간의 존엄성을 지키도록 하고 있습니다. 사회 교리를 강제함으로써 왕은 개인적인 경건함을 보여주고 오랫동안 고통 받아온 우리 민족을 더 거룩한 삶으로 이끌 뿐만 아니라, 그들이 다시는 신의 없는 사회주의에 유혹되지 않도록 하고 있습니다."
 NATFRA_Integral_Monarch_idea: "통합주의 군주"
 NATFRA_Integral_Monarch_idea_desc: "여전히 할 일은 많이 남아 있으며, 수많은 혁명으로 인한 피해를 복구하는 덴 오랜 시간이 걸리겠지만, 마침내 프랑스는 올바른 길로 되돌아왔습니다. 이제 독실한 군주가 진정한 조국을 수복하여, 다시금 프랑스를 이끌고 있으며, 이제 영광을 향해 우릴 이끌 준비를 마쳤습니다. 프랑스는 더 이상 하층민이나 빨갱이들에게 억압받는 나라가 아닙니다: 정당하며 신성한 왕국이 다시 일어났습니다."
 NATFRA_Nat_Revita_1_idea: "국가회생"
 NATFRA_Nat_Revita_1_idea_desc: "애국적이고 개혁주의적인 기업가와 지식인들로 구성된 비정치 단체인 프랑스 부활은 망명 시절 원수가 정권을 확립하는 데 대단히 귀중한 지원을 제공했습니다. 본토의 수복에 누구보다도 크게 기여한 프랑스 부활을 위해, 그들의 미래지향적인 계획을 대대적으로 시행할 준비가 되었습니다."
 NATFRA_New_Politics_1_idea: "신정치"
 NATFRA_New_Politics_1_idea_desc: "제3공화국은 정당 간 역학 구도와 개인 간 이해 관계로 첨예하게 대립하며 약한 모습을 보여줬습니다. 프랑스 정치의 미래는 정당과 정치적 야망이 있는 사람들로부터 자유로워져야 합니다. 근본적인 개혁 덕분에 프랑스는 효율적이며, 유능한 정치와 선거 시스템을 가지게 될 것이며, 가장 어려운 과제를 맡을 수 있을 것입니다."
 NATFRA_Red_Virus_idea: "붉은 바이러스 해체"
 NATFRA_Red_Virus_idea_desc: "수십 년간 군림한 생디칼리스트와 이에 부역한 사회주의자 정권이 프랑스의 경제력을 파괴했으며, 이는 국가 개입주의가 끝나지 않으리라 믿는 대중들을 낙담시켰습니다. 이 사태를 되돌리려는 노력이 쉽지는 않겠지만, 프랑스 부활이 원수에게 제안한 개혁을 실행하는 것으로 우리는 새롭고 위대한 조국을 향해 대담한 첫 걸음을 내디딜 것입니다."
 NATFRA_Admin_Reorg_1_idea: "행정조직 개편"
 NATFRA_Admin_Reorg_1_idea_desc: "우리 정부는 지나치게 비대했으며, 이는 프랑스 사회 전체를 짓누르고 기업의 성장을 저해했습니다. 지금이야말로 보다 유능하고, 합리적이고, 효율적이며, 생산적인 행정 체계를 구축하기 위한 심층적 개혁에 착수할 수 있는 기회입니다."
 NATFRA_Technocrat_State_idea: "기술관료국가"
 NATFRA_Technocrat_State_idea_desc: "잿더미에서 새로운 프랑스가, 미래를 계획하고 앞으로 나아가는 프랑스가 떠오르고 있습니다. 프랑스인들은 더 이상 정치로 인해 분열되고 대중주의에 휘둘리지 않을 것입니다. 대신 그들은 베르됭의 사자, 그리고 그의 편에 서 있는 가장 뛰어나고 가장 깨어있는 이들이, 과거의 실수로부터 벗어나 밝은 미래로 나아가는 새로운 도전을 인도하리라는 것을 압니다."
 NATFRA_Military_Administration_idea: "군정"
 NATFRA_Military_Administration_idea_desc: "우리의 통치에 반대하는 사회주의자들의 마지막 저항으로부터 질서를 유지하기 위하여 현재 프랑스는 군정 하에 있습니다."
 NATFRA_Devolved_Administration_idea: "위임된 행정"
 NATFRA_Devolved_Administration_idea_desc: "공화국의 옛 중앙집권적 행정을 재현하는 것은 각 지역의 분노를 조장할 뿐인 실수입니다. 대신, 우리는 지역 행정부 선에서 처리할 수 있는 결정이라면 재량권을 보장하는 방식으로 코뮌이 남기고 간 위임 행정 체제에 적응할 것입니다."
 NATFRA_Departmental_Administration_idea: "부서별 행정"
 NATFRA_Departmental_Administration_idea_desc: "우리는 봉건적 또는 '문화적'으로 분단한 국경이 아닌 이성에 기반한 효율적인 행정과 부서를 보장하기 위해 오래된 부서별 행정을 복원하고 개선해야 합니다."
 NATFRA_New_Regions_idea: "새로운 레지옹"
 NATFRA_New_Regions_idea_desc: "구 레지옹 행정구역은 각 지역 고유의 정체성과 특수성을 희석시키기 위해 치밀하게 짜여졌습니다. 오랫동안 따로 떨어졌던 프랑스의 자연적 권역들을 재통합하는 형태의 개편으로, 우리는 그들의 지역 문화와 전통에 애착을 가진 토박이 프랑스인들을 대체로 만족시켰습니다."
 NATFRA_welfare_state_idea: "복지국가"
 NATFRA_welfare_state_idea_desc: "공화국은 자애로운 어머니이며, 그 자식들이 기본적인 욕구를 충족하고 또한 번영할 수 있도록 보장합니다."
 NATFRA_strong_public_sector_idea: "강력한 공공 부문"
 NATFRA_strong_public_sector_idea_desc: "프랑스와 프랑스 국민 모두가 번영할 수 있도록, 국가는 이제 경제에서 주도적인 역할을 맡을 것입니다."
 NATFRA_reformed_unions_1_idea: "노조 합법화"
 NATFRA_reformed_unions_1_idea_desc: "노조는 국가와 자본, 그리고 노동자 간의 건강한 관계를 만드는 데 필요한 존재입니다. 노조는 노동자의 권리를 보호하고, 노동자들이 합법적으로 괜찮은 노동 조건을 얻어낼 수 있도록 해줄 것입니다."
 NATFRA_reformed_unions_2_idea: "노조 합법화"
 NATFRA_reformed_unions_2_idea_desc: "노조는 국가와 자본, 그리고 노동자 간의 건강한 관계를 만드는 데 필요한 존재입니다. 노조는 노동자의 권리를 보호하고, 노동자들이 합법적으로 괜찮은 노동 조건을 얻어낼 수 있도록 해줄 것입니다."
 NATFRA_republican_politics_idea: "공화주의 정치"
 NATFRA_republican_politics_idea_desc: "Radicalism from both left and right tore the Republic apart, but thanks to our policies these enemies of decency in politics are slowly losing their grasp over the French people."
 NATFRA_capital_growth_idea: "자본 성장"
 NATFRA_capital_growth_idea_desc: "Prosperity is the surest way to ensure that France and her people heal the scars left by separation and war. A new patronal elite, more conscious of her duty towards France, will ensure that this prosperity is enjoyed by all."
 NATFRA_expanded_gendarmerie_idea: "헌병대 확충"
 NATFRA_expanded_gendarmerie_idea_desc: "조국, 명예, 그리고 법을 위해 헌병군은 프랑스 시골 지역의 법 집행 임무를 인계받아 지역 안정화에 나설 것입니다."
 NATFRA_catholic_welfare_state_idea: "가톨릭 복지"
 NATFRA_catholic_welfare_state_idea_desc: "교회의 사회적 교리에 따라, 공화국은 자애로운 어머니로서 자녀들의 욕구를 충족시키고 존엄성을 수호할 것입니다."
 NATFRA_christian_unions_idea: "기독교 노동조합"
 NATFRA_christian_unions_idea_desc: "Faith-centred unions will ensure that the rights of labour are defended while making sure that the spiritual needs of the workers are well tended to and their duties towards Capital are respected."
 NATFRA_catholic_renewal_idea: "가톨릭 부흥"
 NATFRA_catholic_renewal_idea_desc: "Despite decades of anti-Catholic rule over the Republic, from both anticlerical liberals and socialists, the faithful held on. Now, many of their lost brothers and sisters are joyfully welcomed back home, in the loving arms of our Holy Mother the Church."
 NATFRA_loyal_capitalists_idea: "충성스러운 자본가들"
 NATFRA_loyal_capitalists_idea_desc: "Rootless patronal elites, obsessed with profit over their duty to the nation led us to disaster. Thankfully, a new elite is born, patriotic and conscious of the important role they play in the life of the Republic."
 NATFRA_technocratic_elite_1_idea: "기술관료 엘리트"
 NATFRA_technocratic_elite_1_idea_desc: "Petty, pathetic sycophants led the old Republic, letting their petty personal interests rule their every move. These will stay in the past, as the new Republican elites will be made up of the best and brightest in their fields."
 NATFRA_technocratic_elite_2_idea: "협동조합주의 기술관료 엘리트"
 NATFRA_technocratic_elite_2_idea_desc: "A new Republican elite is born, made up of the best and brightest in their fields, each and everyone deeply aware of their duty towards their fellow man."
 NATFRA_technocratic_elite_3_idea: "가톨릭 협동조합주의 경제"
 NATFRA_technocratic_elite_3_idea_desc: "The Republic will no longer be torn apart by class war. The State will ensure that Capital and Labour work together for the prosperity of the motherland, in a spirit of Christian brotherhood inspired by the Church."
 NATFRA_social_republic_1_idea: "사회적인 공화국"
 NATFRA_social_republic_1_idea_desc: "공화국은 자식들의 욕구를 충족시키고 번영으로 인도하는 자애로운 어머니입니다."
 NATFRA_liberal_republic_idea: "자유로운 공화국"
 NATFRA_liberal_republic_idea_desc: "공화국은 자식들에게 자유롭고 평등한 권리와 기회를 보장하는 공정한 어머니입니다."
 NATFRA_catholic_republic_idea: "가톨릭 공화국"
 NATFRA_catholic_republic_idea_desc: "한때 우리 성모 교회에 적대적이었던 공화국은 우리의 노력 끝에 세례를 받았습니다. 반항적이던 교회의 맏딸은 이제 자식들의 물질적, 정신적 욕구를 충족시켜주는 자애로운 어머니가 되었습니다."
 NATFRA_strong_republic_idea: "강력한 공화국"
 NATFRA_strong_republic_idea_desc: "드 라 로크 대령이 이끄는 공화국은 다시는 무너지지 않을 것입니다. 그녀는 단결하여, 당당히 그녀의 아이들을 보호하고, 적들과 맞서며, 국제무대에서 그녀의 정당한 자리를 되찾을 준비가 되어 있습니다."
 nfa_generic_republic_swap_0_tt: "이는 여러개의 §Y국민정신§!을 하나의 강력한 §Y국민정신§!으로 합칠 것입니다!"
