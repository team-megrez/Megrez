 nfa.163.d: "프랑스에서 인구가 많기로는 최상위권에 드는 도시권으로서 리옹에는 새 정권으로의 재통합을 위해 특별히 공들여야 할 것입니다. 생디칼리슴의 영향력을 씻어내는 건 깊고도 철저히 수행되어야 합니다. 그럼, 이러한 노력의 일환으로 자원을 어디에 투입해야 할까요? 도시의 불안을 낮추는데 집중하거나 사람들의 마음을 얻기 위한 모종의 장기적인 일에 집중할 수도 있습니다."
