 NFA_louis_bonaparte_leader_desc: "1914년에 태어난 루이 보나파르트는 평생 동안 타향살이를 해온 젊은이입니다. 사실 루이는 1926년 이래로 보나파르트 가문의 당주였으며, 1886년에 프랑스에서 통과된 법률에 의해 이전까지의 모든 군주 가문과 함께 국외로 추방당했습니다. 그가 벨기에에서 출생한 직후 그의 가족은 영국으로 도망쳤으며, 영국 혁명이 발발하자 스위스로 도망쳤습니다. 이는 그가 프랑스군에 입대할 수 있게 해주었으며, 영웅적인 행동 덕분에 빠르게 진급하는 그의 모습을 우리 국민이 숨죽여 지켜보고 있었습니다. 사회당과 밀접한 관계를 맺고 있고, 그들과 강력한 국가원수 하의 민주정이라는 구상을 공유하는 루이는 놀랍게도 국민연합이 새롭게 장악한 의회에 의해 대통령직에 선출되었으며, 이로 인해 헌신적인 공화주의자들 사이에서 우려를 낳고 있습니다. 그러나 루이 보나파르트는 공화국이 망명과 전쟁에서 간신히 살아남는 데 성공했다고 칭송하면서, 자신이 선조들의 방식을 되풀이하지 않을 것이라고 장담했습니다.\n\n하지만, 젊은 루이가 계속해서 인기가 늘어가는 바람에 한때 죽은 것이나 다름없었던 보나파르트주의까지 덩달아 대중의 지지가 상승하고 있으며, 이 황자가 정녕 제관을 쓰려 시도할 것인지는 시간만이 말해줄 것입니다..."
 NFA_louis_bonaparte_regnal_leader_desc: "1914년에 태어난 루이 보나파르트는 평생 동안 타향살이를 해온 젊은이입니다. 사실 루이는 1926년 이래로 보나파르트 가문의 당주였으며, 1886년에 프랑스에서 통과된 법률에 의해 이전까지의 모든 군주 가문과 함께 국외로 추방당했습니다. 그가 벨기에에서 출생한 직후 그의 가족은 영국으로 도망쳤으며, 영국 혁명이 발발하자 스위스로 도망쳤습니다. 이는 그가 프랑스군에 입대할 수 있게 해주었으며, 영웅적인 행동 덕분에 빠르게 진급하는 그의 모습을 우리 국민이 숨죽여 지켜보고 있었습니다. 사회당과 밀접한 관계를 맺고 있고, 그들과 강력한 국가원수 하의 민주정이라는 구상을 공유하는 루이는 놀랍게도 국민연합이 새롭게 장악한 의회에 의해 대통령직에 선출되었으며, 이로 인해 헌신적인 공화주의자들 사이에서 우려를 낳고 있습니다. 비록 루이는 자신이 공화국에 대해 헌신하고 있음을 그들에게 확신시켰지만, 프랑스의 보나파르트 복벽운동에 대한 지지는 빠르게 커져갔습니다.\n\n독일 제국을 상대로 승리를 거두고 프랑스의 적법한 영토를 모두 되찾은 후 그의 인기는 더욱더 치솟았으며, 이로 인해 그의 복위는 필연적인 일이 되었습니다. 단 한 번의 국민투표를 거쳐 제국이 재건되었으며 이에 헌신적인 공화주의자들은 경악했지만, 프랑스 국민은 보나파르트가 언제나 프랑스를 영광으로 이끌 운명을 지녔음을 깨닫고는 환호했습니다."
 NFA_henri_mordacq_leader_desc: "1868년에 태어났고 \"곰\"이라는 별명을 가진 앙리 모르닥은, 벨트크리크 초기, 특히 필사적인 아라스 방어전에서 순전한 용기와 부하들을 지휘하는 능력으로 적에게 큰 피해를 준 보병 장군입니다. 페탱 원수와 가까웠지만 군사정부의 오랜 비판자였던 모르닥은 스스로가 품은 완전한 민주주의의 즉각적인 회복에 대한 회의주의에도 불구하고, 결국 그 자신이 원수에 불만을 품고 공화국과 민주주의에 헌신한 사람이었던 점 때문에 어쩌다 보니 민주주의를 지지하는 소수의 사람들의 희망을 구체화할 개혁파의 수장이 되었음을 알아차렸습니다."
 NFA_henri_mordacq_elect_leader_desc: "1868년에 태어났고 \"곰\"이라는 별명을 가진 앙리 모르닥은, 벨트크리크 초기, 특히 필사적인 아라스 방어전에서 순전한 용기와 부하들을 지휘하는 능력으로 적에게 큰 피해를 준 보병 장군입니다. 페탱 원수와 가까웠지만 군사정부의 오랜 비판자였던 모르닥은 스스로가 품은 완전한 민주주의의 즉각적인 회복에 대한 회의주의에도 불구하고, 결국 그 자신이 원수에 불만을 품고 공화국과 민주주의에 헌신한 사람이었던 점 때문에 어쩌다 보니 민주주의를 지지하는 소수의 사람들의 희망을 구체화할 개혁파의 수장이 되었음을 알아차렸습니다.\n\n모든 역경에도 불구하고 원수는 그가 사임하기 전 모르닥을 후임자로 임명했고, 현재 곰은 사회 내의 더 보수적인 종자들뿐만이 아니라 군대로부터 더욱더 많은 반발을 맞이하고 있습니다."
 NFA_henri_mordacq_temp_elect_leader_desc: "1868년에 태어났고 \"곰\"이라는 별명을 가진 앙리 모르닥은, 벨트크리크 초기, 특히 필사적인 아라스 방어전에서 순전한 용기와 부하들을 지휘하는 능력으로 적에게 큰 피해를 준 보병 장군입니다. 페탱 원수와 가까웠지만 군사정부의 오랜 비판자였던 모르닥은 스스로가 품은 완전한 민주주의의 즉각적인 회복에 대한 회의주의에도 불구하고, 결국 그 자신이 원수에 불만을 품고 공화국과 민주주의에 헌신한 사람이었던 점 때문에 어쩌다 보니 민주주의를 지지하는 소수의 사람들의 희망을 구체화할 개혁파의 수장이 되었음을 알아차렸습니다.\n\n모든 역경에도 불구하고 곰은 프랑스를 망명 생활에서 고향으로 돌려보냈으며, 공화국에 큰 위협이 다가오는 가운데 그는 새 대통령이 선출되는 것이 가능해지면 공화국의 임시 대통령직에서 물러나라는 민주주의자들의 요구에 주의를 기울였습니다."
 NFA_henri_mordacq_dem_leader_desc: "1868년에 태어났고 \"곰\"이라는 별명을 가진 앙리 모르닥은, 벨트크리크 초기, 특히 필사적인 아라스 방어전에서 순전한 용기와 부하들을 지휘하는 능력으로 적에게 큰 피해를 준 보병 장군입니다. 페탱 원수와 가까웠지만 군사정부의 오랜 비판자였던 모르닥은 스스로가 품은 완전한 민주주의의 즉각적인 회복에 대한 회의주의에도 불구하고, 결국 그 자신이 원수에 불만을 품고 공화국과 민주주의에 헌신한 사람이었던 점 때문에 어쩌다 보니 민주주의를 지지하는 소수의 사람들의 희망을 구체화할 개혁파의 수장이 되었음을 알아차렸습니다.\n\n모든 역경에도 불구하고 원수는 그가 사임하기 전 모르닥을 후임자로 임명했고, 곰은 그의 개혁에 대한 반격에 직면하자 드 라 로크 대령이 이끄는 민주 세력과 동맹을 맺었습니다. 그는 공화국이 역사상 가장 힘든 도전에 직면해 있다는 점 때문에 제3공화국의 전통이기도 했던, 대체로 의례적인 역할만을 지니는 대통령 자리를 유지하고 정치세력을 하나로 묶어두겠다고 공개적으로 맹세해왔습니다."
 NFA_henri_mordacq_csn_leader_desc: "1868년에 태어났고 \"곰\"이라는 별명을 가진 앙리 모르닥은, 벨트크리크 초기, 특히 필사적인 아라스 방어전에서 순전한 용기와 부하들을 지휘하는 능력으로 적에게 큰 피해를 준 보병 장군입니다. 페탱 원수와 가까웠지만 군사정부의 오랜 비판자였던 모르닥은 결국 그 자신이 원수에 불만을 품고 공화국과 민주주의에 헌신한 사람이었던 점 때문에 어쩌다 보니 민주주의를 지지하는 소수의 사람들의 희망을 구체화할 개혁파의 수장이 되었음을 알아차렸습니다.\n\n이제 권력을 잡은 곰은 정상적인 민주 생활의 궁극적인 복원을 약속했습니다. 하지만 당분간 그는 프랑스가 역사상 가장 어려운 도전에 직면함에 따라 공화국을 이끌 군인과 국회의원, 전문가들로 구성된 구국위원회를 창설하는 것을 선호합니다."
 NFA_francois_de_la_rocque_leader_desc: "흔히들 간단히 \"대령\"이라고 부르는 프랑수아 드 라 로크는 1885년에 태어났으며, 훌륭한 군사 및 정치 경력을 이룩했습니다. 생시르육군사관학교의 졸업생인 그는 제1차 세계대전 도중 중상을 입었고 속보에 9차례에 걸쳐 언급되었으며, 1916년에는 프랑스군의 최연소 지휘관 33명 중 한 명이 되어 레지옹 도뇌르 훈장을 수여받았습니다. 애국심이 강하고 경건한 가톨릭 신자였던 그는 혁명이 발발한 이후로도 정부에 대한 충성을 유지했으며, 망명 후 참호전에서의 전우 정신을 되살리기를 희망한 수만 명의 참전용사들을 재빨리 끌어모은 참전용사단체인 크루아 드 푀(Croix-de-Feu)에 가입해 1931년에는 총재의 자리까지 올랐습니다. 비록 프랑수아는 제3공화국의 악명높은 의회에서의 불안정 때문에 손상을 입은 강력한 통치를 선호하긴 하지만, 동시에 그가 지지하는 앙리 모르닥과 마찬가지로 민주주의와 공화국을 지지합니다. 1930년대 초 프랑스 사회당을 창당한 이래 사회당은 빠르게 성장하여 프랑스 정계에서 최초의 대중 정당으로 발돋움했으며, 이들은 모두 대령과 그의 개혁된 공화국을 위한 꿈에 헌신했습니다.\n\n페탱 원수의 군정이 종말을 맞은 이후 민주주의 연정의 수장으로 선택된 프랑수아는 그의 구상 중 많은 부분을 시행한 이후 프랑스에 봉사해왔으며, 민주주의가 완전히 회복된 지금 예상대로 국민연합이 장악한 국회에 의해 대통령으로 선출되었습니다. 그는 과거의 불안정으로부터 벗어나, 공화국이 미래에 닥칠 어떤 위기든 상대할 수 있는 더욱 강력한 체제로 변모하기를 바라고 있습니다."
 NFA_francois_de_la_rocque_dictator_leader_desc: "흔히 \"대령\"이라고 불리는 프랑수아 드 라 로크는 1885년에 태어난 훌륭한 군인이자 정치인입니다. 생 시르의 생도였던 그는 대전쟁 중 중상을 입고도 9차례나 작전을 지휘하면서 33세에 프랑스 군의 최연소 사령관에 부임했고, 1916년에 레지옹 도뇌르 훈장을 수훈 받았습니다. 애국심이 강한 만큼 독실한 가톨릭 신자였던 그는 혁명이 일어났을 때에도 정부에 대한 충성심을 잃지 않았습니다. 망명 후 그는 대전쟁 당시의 참호에서의 동지정신을 다시 일깨우기를 원하는 수만 명의 참전용사들을 빠르게 끌어모아, 퇴역군인 단체인 불의 십자단(Croix-de-Feu)에 가입하여 1931년 대표 자리를 꿰찼습니다. 앙리 모르닥의 지지자인 그는 민주주의와 공화국을 지지하면서도, 제3공화국 당시의 악명 높은 의회 불안으로 인해 강력한 통치를 선호합니다. 1930년대 초에 프랑스 사회당을 창당한 이후, 당은 급속도로 성장하여 프랑스 정치에서 최초의 대중정당이 되며, 대령과 공화국 개혁에 대한 희망이 모여들었습니다.\n\n페탱 원수의 군정이 끝난 후 민주주의 연정의 수장으로 선출된 그는 프랑스를 위한 그의 많은 신념을 실행에 옮겨왔습니다. 그러나 본토를 수복하더라도, 대령은 코뮌의 잔재를 체제를 공격할 기회만을 노리면서 프랑스 내에 잠복하고 있는, 프랑스를 몰락으로 이끌 불안의 씨앗으로 보았습니다. 이제 그는 군부 인사들과 함께 민주주의가 완전하고도, 안전하게 정착할 수 있을 때까지, 일시적으로 프랑스를 이끌 신정부를 구성했습니다."
 NFA_louis_marin_leader_desc: "1889년에 태어난 피에르-에티엔 플랑댕은 직업상으로는 변호사인 정치가의 아들로, 자연스레 아버지의 전철을 밟게 되었습니다. 불과 25세에 국회의원으로 선출된 그의 급성장하는 경력은 세계대전으로 인해 갑작스레 끝났으며, 전쟁터에서 그는 기구관측병으로서 특출한 능력을 보였습니다. 그가 태어날 때부터 가지고 있던 특기는 항공학 발전에 대한 지지와 정밀한 기술 지식이었으며, 의외로 카리스마는 해당하지 않았습니다: 영국식 정치제도와 자유주의를 숭배하는 침착하고 공정한 성격의 그에게 있어, 이러한 칭찬은 하원의 격정적인 정치와 극명하게 대조를 이루는 것이면서 동시에 그가 매우 영국인스럽다는 것을 의미하기도 했습니다. 중도 우파 소속으로서 그는 민주동맹에 입당했으며, 민주동맹이 공화연합과 융합해 공화민주당을 만들어냈을 때 자유주의 우파에서 더욱 빠르게 두각을 나타냈고 원내에서 원수의 몇몇 계획에 반발할 수 있는 몇 안 되는 인사로 발돋움하기까지 했습니다. 그의 박학한 테크니션으로서의 기술은 그의 조언이 의회 내의 위원회나 정부, 정치권 전반에 걸쳐 필수요소가 되도록 만들었습니다.\n\n간단히 말해서 그는 원내에서 겸손하지만 단합을 이뤄낼 수 있는 인물로, 따라서 페탱 원수의 몰락 이후 거국일치내각의 일원이 되어달라는 요청을 받았습니다. 연정이 살아남은 가운데, 놀랍게도 그는 좌우익의 자연스러운 타협의 결과물이 되었습니다. 그는 제3공화국의 전통으로서 대체로 의례적인 역할을 지니는 대통령직의 형태를 선호하면서, 동시에 거듭난 공화국을 의회주의적이고 자유주의적인 방향으로 이끌기를 원하고 있습니다."
 NFA_edouard_daladier_leader_desc: "1884년 태어난 에두아르 달라디에는 고향 마을인 카르팡트라의 시장 자리까지 오른 제빵사이자 교사의 아들로, 공화주의적 실력주의의 순수한 산물입니다. 그는 서부전선에서 몇 년 간 용감하게 복무하면서 각종 표창장과 레지옹 도뇌르 훈장을 수여받았으며, 혁명이 발발한 이후로도 정부에 충성했습니다. 망명 생활에서 그는 혁명적 사회주의에 반대했음에도 불구하고 중도좌파 소속이라는 점, 특히 좌파 당원들이 혁명 과정에서 사회주의자들에게 가담하면서 분열된 지 얼마 되지 않은 정당인 급진당 내에서 빠르게 출세했다는 점 때문에 의심을 받았습니다. 그는 페탱 원수가 권력을 서서히 잠식해가는 것에 대항해 의회의 수위권을 맹렬히 옹호했으며, 그 덕분에 몇 안 남은 헌신적인 민주주의자들의 찬사와 함께 그의 대담함을 상징하는 \"보클뤼즈의 황소\"라는 별명까지 얻었습니다.\n\n페탱 정권이 붕괴하면서 그는 거국일치내각인 신성 동맹(Union Sacrée)의 일원으로서 일해달라고 호출받은 자들 중 한 명이 되었으며, 최근 총선에서 재통합된 급진당이 승리를 거두면서 그의 동료들에 의해 대통령으로 선출되었습니다. 그는 제3공화국의 전통으로서 대체로 의례적인 역할을 지니는 대통령직의 형태를 선호하면서, 동시에 거듭난 공화국을 의회주의적이고 세속적이며 자유주의적인 방향으로 이끌기를 원하고 있습니다."
 NFA_paul_reynaud_leader_desc: "1878년 태어난 폴 레노는 1914년에 동원되어 대전의 모든 주요 전투에 참전할 만큼 젊었고, 심지어 1918년에는 백군을 지원하기 위해 러시아로 파견되었던 군인이었습니다. 패전 후, 온건 우파였던 그는 철저히 시장자유주의에 입각하여 민주 동맹의 대열에 합류해, 자신이 대중을 사로잡는 웅변가이자, 혁명 이후 망명이라는 정치적 혼란 속에서 주도권을 잡을 수 있는 맹렬한 정치적 동물이라는 것을 드러냈습니다. 페탱 원수와 조력자들이 비상 정부를 구성할 때, 그는 마지못해 새로운 현상을 받아들였지만, 자유민주주의에 바탕을 둔 공화국이라는 그의 이상에 대한 신념은 흔들리지 않았습니다. 민주 동맹이 연방 공화당과 합당하여 공화민주당을 창당했을 때, 그는 넓은 풀의 우파 자유주의 정당에서 빠르게 두각을 나타냈고, 의회 내의 몇 안되는 입지를 가진 정치인 중 하나로서, 페탱 원수의 정국 주도권을 상실 시키려고 시도했습니다.\n\n민주주의가 회복됨에 따라 레노는 대전쟁의 패배와 군정에 의해 심하게 훼손 당한 자유민주주의 공화국의 정신을 회복하기 위해 열심히 노력하고 있습니다. 그는 대통령으로서 보다 적극적인 역할을 선호하면서, 자유시장경제에서 변화를 주는 가벼운 통제 정책을 선호하며, 좀 더 프랑스 사회당에 가까운, 자유주의 우파에서는 비 정통적인 경제 사상을 구현하기를 희망하고 있습니다."
 NFA_camille_chautemps_leader_desc: "1885년에 태어난 카미유 쇼탕은 전형적인 급진당원으로 묘사됩니다. 직업상으로는 변호사이면서 유명한 프리메이슨이자 의회의 우위만큼 정치 및 경제적 자유주의에도 열광하는 부유한 급진당 정치가들의 가문에서 태어난 그는 망명 이후 급진당 내에서 빠르게 승진했으며, 탈당한 좌파에 대한 맹렬한 비난 언사와 함께 정적과의 타렵을 꺼리지 않는 모습을 통해 환영받을 수 있었습니다. 그는 페탱 원수가 권력을 얻기 위해 애쓰는 것을 보고 정상적인 민주적 삶의 복원을 적극적으로 옹호했지만, 얼마지나지 않아 스스로가 다소 고립되어 있음을 알게 된 자들 중 한 명입니다. 사실 프리메이슨과의 연줄은 그에게 불리하게 작용했으며, 이는 그에게 아직도 코뮌 내에서 활동중인 급진당 좌파와 협력한 혐의를 추궁하던 우파 성향 신문들이 \"서블라임 프린스 오브 로열 시크릿\"이라는 별명을 붙여줄 정도였습니다.\n\n페탱 원수의 몰락 이후, 그는 거국일치내각의 일원으로서 호출받지는 못했지만 당에서 계속 활동했으며, 최근 총선에서 재통합된 급진당이 승리를 거두면서 그의 동료들에 의해 대통령으로 선출되었습니다. 그는 제3공화국의 전통으로서 대체로 의례적인 역할을 지니는 대통령직의 형태를 선호하면서, 동시에 거듭난 공화국을 의회주의적이고 세속적이며 자유주의적인 방향으로 이끌기를 원하고 있습니다."
 NFA_pierre_etienne_flandin_leader_desc: "1889년에 태어난 피에르-에티엔 플랑댕은 직업상으로는 변호사인 정치가의 아들로, 자연스레 아버지의 전철을 밟게 되었습니다. 불과 25세에 국회의원으로 선출된 그의 급성장하는 경력은 세계대전으로 인해 갑작스레 끝났으며, 전쟁터에서 그는 기구관측병으로서 특출한 능력을 보였습니다. 그가 태어날 때부터 가지고 있던 특기는 항공학 발전에 대한 지지와 정밀한 기술 지식이었으며, 의외로 카리스마는 해당하지 않았습니다: 영국식 정치제도와 자유주의를 숭배하는 침착하고 공정한 성격의 그에게 있어, 이러한 칭찬은 하원의 격정적인 정치와 극명하게 대조를 이루는 것이면서 동시에 그가 매우 영국인스럽다는 것을 의미하기도 했습니다. 중도 우파 소속으로서 그는 민주동맹에 입당했으며, 민주동맹이 공화연합과 융합해 공화민주당을 만들어냈을 때 자유주의 우파에서 더욱 빠르게 두각을 나타냈고 원내에서 원수의 몇몇 계획에 반발할 수 있는 몇 안 되는 인사로 발돋움하기까지 했습니다. 그의 박학한 테크니션으로서의 기술은 그의 조언이 의회 내의 위원회나 정부, 정치권 전반에 걸쳐 필수요소가 되도록 만들었습니다.\n\n간단히 말해서 그는 원내에서 겸손하지만 단합을 이뤄낼 수 있는 인물로, 따라서 페탱 원수의 몰락 이후 거국일치내각의 일원이 되어달라는 요청을 받았습니다. 연정이 살아남은 가운데, 놀랍게도 그는 좌우익의 자연스러운 타협의 결과물이 되었습니다. 그는 제3공화국의 전통으로서 대체로 의례적인 역할을 지니는 대통령직의 형태를 선호하면서, 동시에 거듭난 공화국을 의회주의적이고 자유주의적인 방향으로 이끌기를 원하고 있습니다."
 NFA_philippe_petain_leader_desc: "1856년 태어난 필리프 페탱은, 1914년의 대전쟁이 일어나기 전까지는 은퇴를 바라보고 있던 노장이었습니다. 전쟁 초반부터 유능하고 카리스마 넘치는 지도자로서의 면모를 보여줬고, 실패한 장교들을 문책하고 교체하면서 빠르게 군을 재정비했습니다. 그리고 베르됭에 와서는 그를 상징하는 명령을 내렸습니다. \"버텨라, 행운을 빈다!\" 그리고 그 명령과 함께 그는 국민적인 명성을 얻었습니다. 적절한 보급과 군의 사기에 대한 관심은 전투의 승리에 크게 기여했고, 그는 그 때부터 \"베르됭의 사자\"였습니다. 그의 휘하에서 일했던 많은 사람들의 존경을 받은 그는 1916년의 혼란기 이후 전열을 가다듬었으며, 1918년에는 전선을 고착화 시킬 수 있었습니다. 그런 그의 철학과 작전이 프랑스의 완전한 패배는 막을 수 있었지만, 패배 그 자체를 막을 수는 없었습니다.\n\n반 퇴임 상태의 원수라는 명예직에서, 그는 공화국 의회가 혼란으로 빠져드는 동안 침묵을 지켰습니다. 하지만 1926년, 퇴역 군인들의 전폭적인 지지를 통해 그는 의회에 개입하여 스스로를 대통령으로 선출, 국가 비상사태를 선포했습니다. 정치와 무관한, 그리고 통합의 인물로서 그가 내린 이 조치는 많은 사람들에게 환영받았습니다. 이후 원수는 프랑스가 앞으로 피할 수 없는 분쟁에 대비하기 위해 끊임없이 노력했습니다. 그러나 그가 프랑스 공화국의 민주주의 수준을 형식적이고 절차적인 수준의 민주주의로 퇴보 시켰다는 비판과 함께, 많은 이들을 정책 결정에서 소외시켰기 때문에 정권의 미래가 불확실하다고 말하는 사람들도 있습니다.\n\n그럼에도 불구하고, 베르됭의 사자는 알제리에서 포효하고 있습니다. 오직 개인적인 사명감 단 하나를 위해, 본토를 수복 할 것이라고 마음을 굳게 다졌습니다. 바로 대전쟁의 영웅들과 함께 베르됭에 묻히는 그 날 말입니다!"
