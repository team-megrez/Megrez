 nfa.231.t: "대통령에 당선된 달라디에"
 nfa.231.d: "Early this morning, President General Jean Jules Henri Mordacq signed a short declaration announcing his resignation as Head of State of the French Republic before the end of his seven years term. The Bear then gave a long speech explaining his reasons for such a decision: as a devotee of democracy, he only wishes to see her flourish, something that she could not do under a president elected in exile by a rump parliament. He thanked the French people for their tremendous effort in the reconquest of the French nation and for their loyalty towards him, and shared his wish for a future where France will never again be so divided. Of course, this decision was long-anticipated: the president of the Assembly invoked Article 7 of the Constitutional Laws, stating that in case of vacancy a new Head of State should be immediately elected by the parliament. The Bloc National had their candidate, Colonel François de la Rocque, but their defeat in the legislative elections meant that the Radicals had the comfortable majority necessary to elect their candidate: Édouard Daladier. The victory of the \"Taureau\" was saluted by those who, like him, never ceased to believe in the supremacy of parliament and democracy."
