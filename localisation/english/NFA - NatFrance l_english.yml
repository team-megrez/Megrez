 nfa.102.t: "구국위원회"
 nfa.102.d: "The arrest of de Gaulle confirmed, a known supporter of Mordacq took the stand in front of the Assembly and proposed that in the interest of the stability of the nation a temporary Committee of National Salvation be created, made up of parliamentarians, experts and officers named by the legislative body, with broad powers to restore order after such a tremendous attempt at destroying the Republic and to find and prosecute any royalist traitors. While there is no constitutional provision for the creation of such a committee, there is historical precedent, and the Chamber of Deputies is, after all, the sovereign authority in the Republic and can distribute power as it sees fit. While some deputies abstained, the majority voted in favour of the proposal. Present in the building, the General immediately delivered a passionate speech broadcast on radio, promising to free the République of corruption, maintain the fundamental liberties, new elections once the situation stabilises and eventually the redaction of a new constitution.\n\nWhether such a committee will be able to lead France effectively remains to be seen, but immediately celebrations spontaneously broke out in the streets of all major cities: indeed, it seems many had long hoped for radical reform and a more democratic future and our people trust Mordacq to lead the way. Despite the royalists' best efforts, a new dawn is rising in the French Republic and the promised reforms will only strengthen the country for the war that is inevitably coming."
 nfa.102.a: "곰 만세!"
 nfa.103.t: "Le Coup de Force"
 nfa.103.d: "Today, what all were expecting finally happened. In the early hours of the morning, army and police units seized all strategic points of Algiers, occupying the Palace of Government, headquarter of the colonial administration, the National Assembly and surrounding the presidential palace. In a short radio speech, General de Gaulle called for calm and order and announced that a special session of the lower and upper chambers would be convened together in the day for a special session in the Consular Palace, to ensure the stability of the nation. In the afternoon, with most of the members of parliament assembled, a député, known supporter of Action Française, rose to deliver a clearly well-rehearsed speech condemning the actions of the General and his government, invoking the articles 6 and 12 of the Constitutional Laws, relative to the penal responsibility of the president and his ministers in cases of high treason and the right of the Assemblée to charge him and his ministers of such an offence, ending his speech with a long list of accusations against the head of state, including collusion with the Communard enemy, and a call for an immediate vote, met with tense applause, followed by a near-unanimous decision to charge the president. A decision perhaps helped along by the presence of armed men in the hemicycle, who immediately arrested those who had voted against the motion.\n\nMinutes after this, troops surrounding the presidential palace forced entry into the building, only lightly defended by a few presidential guardsmen and civilians loyal to the Bear of Arras. There they found Jean-Jules Henri Mordacq, in full uniform, waiting for them alone in his office: staying silent as he was served his warrant for high treason, the man did not attempt to resist arrest, merely looking startled when some men refused to return his military salute and he was quickly transferred to the Casbah garrison within the city to await his trial."
 nfa.103.a: "적어도 화려하게 가기는 했군."
 nfa.104.t: "곰이 죽었다..."
 nfa.104.d: "After a short break, with the arrest of General Mordacq confirmed, the president of the Assembly invoked article 7 of the Constitutional Laws: in case of vacancy, a new president is to be immediately elected by both chambers of parliament. This special congress assembled late in the night, no name was proposed other than that of Charles de Gaulle, elected unanimously. Coincidentally present in the building, he immediately delivered a passionate speech broadcast on radio, promising to restore order and purify France from the Communard threat. Despite the late hour, celebrations spontaneously broke out in the streets of all major cities as AF supporters breathed a sigh of relief: parliamentary madness will not fall on France again. Despite Mordacq's best efforts to destroy the nation, a new dawn is rising in France."
 nfa.104.a: "...수탉 만세!"
 nfa.105.t: "부활"
 nfa.105.d: "\"The National Assembly gives full powers to the Government of the Republic, under the authority of General de Gaulle, to promulgate by one or more acts a new constitution of the French State\". By this simple motion, adopted unanimously, the destiny of France has changed for the better. Everywhere the enemies of France still lurked, and Charles de Gaulle, finally given the tools to save France, continued the work already started to cleanse the nation. Everywhere he looked, more and more evidence of the incredibly deep rot affecting the République came to light. Tasked with saving France, the General had come to a simple conclusion, that today he exposed in a speech in front of the Senate:\n\n\"Trusted with the arduous task of guiding the nation in these hazardous times, I must put the patrie above all. Above my personal feelings, above petty convictions, above divisions. As such, I have come to the conclusion that a system born in the fires of revolution cannot extinguish the fire of another, and that any constitution my government could put together couldn't be enough to ensure the safety and future of our nation. As such, as chief of state of the French Republic, with the powers granted to me by the people, I hereby declare that to ensure the salvation of France we should look towards the fundamental laws, the laws that governed our nation and made her glory since times immemorial, the laws of the kingdom. As such, for the good of France and her people, as a subject, I hereby humbly ask monseigneur the Duke de Guise, heir of forty kings who over a millennium made France, to seize the crown and guide us towards the resurrection, the renewal of France.\"\n\nTruth is, no one was surprised by this speech. Neither the parliamentarians nor the people. General de Gaulle's sympathies for the monarchy and the royalist Action Française were no secret, and forces loyal to the regime and the AF, in the media, the Church, the armed forces, had worked tirelessly to cement the idea of restoration in the public consciousness. The defeat and the revolution had already severely damaged the image of the République, recent events made sure few were still truly attached to her. The senators gave de Gaulle a long-standing ovation, named him Lieutenant-General of the reborn kingdom, regent in other words, before voting to dissolve the legislative chambers. The République has died a violent death, but few will mourn her."
 nfa.105.a: "국왕 폐하 만세!"
 nfa.60.t: "반생디칼리슴 민병대의 봉기!"
 nfa.60.d: "우리의 성공적인 본토 상륙에 따라 수백명의 자원자들이 전방 초소에 도착하고 있습니다. 육군본부는 우리의 현지 협력자들로 밀리스 프랑세즈(프랑스 의용군)라고 불리는 비정규병 대대를 조직하기로 결정했습니다. 이러한 대중적 운동은 전혀 예상하지 못했지만 반가운 것이고, 우리는 우리가 본토의 지역들을 해방할 때마다 더 많은 의용군이 생겨날 것이라고 예상할 수 있습니다. 민중의 도움으로, 우리가 사랑하는 프랑스에서 저 붉은 쓰레기들을 내쫓는 것이 더 쉬워질 것입니다!"
 nfa.60.a: "우리는 파리로 간다!"
 nfa.61.t: "배신자들!"
 nfa.61.d: "Since the return of the reactionaries to France, all kinds of anti-syndicalist scum started crawling out of their holes. Deserters, criminals, terrorists and other lapdogs of the International Bourgeoisie offered their services to the illegitimate government in Algiers! We will have to be careful or the same type of events will happen in every region the Nationalists cross."
 nfa.61.a: "그건 문제가 되지 않는다! 압제자들과 그 하수인들에게 죽음을!"
 nfa.62.t: "프랑스의 지지!"
 nfa.62.d: "알제의 프랑스 망명정부가 현 내전에서 우릴 지지하기로 했습니다. 미래에 프랑스 본토를 탈환하는 데 우리의 도움을 받으려는 것이 주된 이유로 보입니다."
 nfa.62.a: "좋다!"
 nfa.63.t: "프랑스의 지지!"
 nfa.63.d: "알제의 프랑스 망명정부가 현 내전에서 우릴 지지하기로 했습니다. 같은 가톨릭 형제들이라 그런 것일지도 모르지만, 미래에 프랑스 본토를 탈환하는 데 우리의 도움을 받으려는 의도도 있는 것 같습니다."
 nfa.63.a: "좋다!"
 nfa.87.t: "우리의 귀향에 대한 저항"
 nfa.87.d: "Contrary to the popular support which made militias arise spontaneously, it seems the Communard government has managed to convince some of the poor people of France. A few Communard supporters are committed to hinder our efforts at reclaiming the Métropole to save the syndicalist regime. Already they are hard at work sabotaging our infrastructure, raising dissent and organising resistance."
 nfa.87.a: "우리는 그들의 지지를 얻어야 한다"
 nfa.88.t: "숨겨진 사건"
 nfa.88.d: "Please report to The Alpha Dog on the github if found. This is event nfa.88"
 nfa.88.a: "숨겨진 사건"
 nfa.110.t: "협상국의 침공 준비"
 nfa.110.d: "코르시카와 알제의 우리 스파이들이 우리 국가에 대한 공격을 위해 병력이 모이고 있다는 보고를 해왔습니다. 놈들의 가장 유력한 공격로는 남쪽의 프로방스 방면이지만, 반동 놈들이 망명 도중 대체 어떤 사악한 계획을 짰을지 모르니, 우린 병력을 유연하게 전개해야만 할 것입니다. 혁명의 불길은 저 배신자들에 의해 꺼져서는 절대 안 됩니다!"
 nfa.110.a: "해변을 지날 수 없을 거다!"
 nfa.111.t: "프랑스의 모로코 침공"
 nfa.111.d: "The jackals of the French Government-in-Exile based in Algiers have sensed our weakness and decided to seize our colony of Morocco! There's not much that we can do... Some of our generals, however, believe that we should put up some resistance, even if just a token effort. A few nationalist field marshals are more extreme: if we are to still be respected as a great power, we must warn the French to move back or face our forces!"
 nfa.111.a: "우리가 할 수 있는 건 아무것도 없다, 식민지를 포기하라."
 nfa.111.b: "우리가 어떤 저항을 할 수 있을지 보자고..."
 nfa.111.c: "우리가 약할 지 몰라도, 프랑스인에게 굴복하지는 않을 것이다. 어떤 침략에도 저항하라."
 nfa.112.t: "모로코는 우리 땅!"
 nfa.112.d: "몰락해가는 독일 제국이 우리 요구를 받아들이고는 모로코의 식민지를 우리에게 내어주었습니다. 그렇지만, 몇몇 병력은 황제가 직접 내린 명령을 따르기를 거부하고 새로운 프랑스 행정부에 저항하려 하고 있습니다."
 nfa.112.a: "흠, 그것 참 이상하군."
 nfa.113.t: "모로코는 우리 땅!"
 nfa.113.d.moroccogermanpuppet: "The falling German Empire has bowed to our demands and ceded the colony of Morocco to us! Our troops are now entering the protectorate to set up a new French administration. It is victory!"
 nfa.113.d.moroccoindependent: "The spineless Moroccans have, rightfully, bowed to our demands and have ceded their lands to us. Our troops are now entering the country, now a French protectorate for the second time. It is victory!"
 nfa.113.a: "좋았어!"
 nfa.114.t: "독일의 경고"
 nfa.114.d: "It seems the German giant is not so dead as it seems... After receiving our demands for the surrender of Morocco, the remnants of the Reich's government have ordered their troops to resist any French incursions into their colony, while also warning our cabinet to either cease the march into Morocco, or face German forces..."
 nfa.114.a: "어쩌면 그들과 맞서서는 안 될지도 몰라... 퇴각하라!"
 nfa.114.b: "그들의 위협을 무시하고 모로코로 진격하라."
 nfa.115.t: "무시당한 위협"
 nfa.115.d: "The Algiers government has decided to ignore our warnings and their forces have already crossed the border into German Morocco. What shall we do now?"
 nfa.115.a: "우리가 할 수 있는 건 아무것도 없다, 식민지를 포기하라."
 nfa.115.b: "우리가 어떤 저항을 할 수 있을지 보자고..."
 nfa.115.c: "이번 건 놈들이 자초한 거다. 전쟁이다!"
 nfa.116.t: "프랑스의 모로코 침공!"
 nfa.116.d: "Following the collapse of the once great German Empire, and our newfound independence, the French in Africa have taken it upon themselves to demand control over our territory, or risk facing war. What say we?"
 nfa.116.a: "항복하는 수 밖에 없다..."
 nfa.116.b: "우리는 끝까지 싸울 것이다!"
 nfa.117.t: "모로코의 저항!"
 nfa.117.d: "Foolishly, it seems as though the Moroccans have decided to snub our demands and will not be letting us enter the Kingdom. This is an insult to France, and must surely be dealt with at once. The Moroccans will be punished for their mistake."
 nfa.117.a: "안타깝게도, 우린 아직 전쟁을 할 준비가 되지 않았다..."
 nfa.117.b: "공격할 시간이다!"
 nfa.120.t: "프랑스의 운명에 대해 논의하고자 하는 [GER.GetName]"
 nfa.120.d: "With the conclusion of peace with the communards, France has fallen into two spheres of influence. Without a prearranged agreement coming to fruition during the war, each side staked claim to as much land as they could. While some in our government hold out hope that the Germans will let us take control of the rest of their occupation zone, it is also painfully clear that they hold all the cards at this table. If we want to see France back under one banner, we will not have any room for counter negotiations."
 nfa.120.a: "이번에는 어떤 조항을 강요하고 싶은거지?"
 nfa.120.b: "분명 속임수다, 답장을 보내지 마라."
 nfa.121.t: "프랑스의 거절"
 nfa.121.d: "Assuming ulterior motives for our offer of talks to discuss the fate of the French land that we currently occupy, the government of France has declined to meet with us. While we had hoped that the French could be persuaded to cover the occupation cost through us ceding the uncontested territory that we gained from the Second Weltkrieg, our men will have to remain in France a little bit longer to pacify any remaining communard menace lurking in the shadows."
 nfa.121.a: "안됐군."
 nfa.122.t: "리옹 회의 결렬"
 nfa.122.d: "우리의 요구로 일어난 떠들썩한 소동 끝에, 프랑스는 회의장을 떠났습니다. 평화적 해결책에 대한 희망은 양국 간의 외교적 관계와 함께 산산히 부숴졌습니다. 우리 외교관들이 밀어붙인 터무니없는 요구는 프랑스인들이 한계에 다다르게 했습니다. 프랑스인들이 격노할 수 있는 반면에, 우리의 군대는 프랑스 내 코뮌 잔당들을 처리하며 남아있어야 한다는 생각에는 그리 열정적이지 않습니다."
 nfa.122.a: "적어도 우린 화해하려고 노력했어..."
 nfa.123.t: "성공적이었던 리옹 회의"
 nfa.123.d.5: "Faced with the reality of the situation, the French delegation wisely accepted the terms of our demands. While we did not possess much meaningful territory to bargain with, we were still able to secure economic reparations and a promise of non-hostility from the French government in exchange for handing over the land in our possession."
 nfa.123.d.4: "Faced with the reality of the situation, the French delegation wisely accepted the terms of our demands. While we only possessed little territory to bargain with, we were still able to secure the annexation of Pas-de-Calais, the dismantling of their border forts, economic reparations and a promise of non-hostility from the French government in exchange for handing over the land in our possession."
 nfa.123.d.4.nobel: "Faced with the reality of the situation, the French delegation wisely accepted the terms of our demands. While we only possessed little territory to bargain with, we were still able to secure the dismantling of their border forts, economic reparations and a promise of non-hostility from the French government in exchange for handing over the land in our possession."
