 nfa.239.d: "Today, Colonel François de La Rocque handed over his resignation as Chief of the Council of Ministers to President Mordacq. Tensions in the wide Union Sacrée coalition around the Colonel had reached a boiling point, as the representatives of the traditional parties of the Third Republic could not bring themselves to agree with the wide political reforms envisioned by the PSF and worked tirelessly behind the scenes to reinforce their positions and bring back some lost prestige to their parties and to the traditional democratic institutions of the Republic. It is even rumoured that Mordacq himself intervened to prevent the coalition from entirely breaking apart in these critical times, and personally asked for the formation of a new government as a conciliatory measure. This new government headed by the PRD's Paul Reynaud was presented to the Assembly later in the day and passed a near unanimous vote of confidence.\n\nOf course, this change in course does not mean that the PSF or de La Rocque are now in opposition with the government, and the Colonel himself does not see this as the end of his bid for power: after all the PSF is still an important party, and future electoral fortunes could certainly bring him back in the forefront of politics. In the meantime however, the party will have to take a secondary role in the coalition, a blow to its aspirations of deep reforms of the institutions of the Republic."
 nfa.239.a: "공화집중제 만세!"
 nfa.240.t: "신헌법?"
 nfa.240.d: "With the dominance of the Parti Social Français and its president Colonel François de la Rocque over the Union Sacrée coalition asserted by months of political manoeuvring, the gears of deeper reforms are finally being put into motion. Today, the Colonel announced in front of the Assembly his plans for a constitutional referendum once the war is won, one that would thoroughly transform the institutions of the Republic and create a semi-presidential, democratic, more stable regime, instead of a Republic dominated by her fickle parliament. This was entirely expected of the Colonel, as this has been part of the PSF's platform since the creation of the party. However, he ended this speech by saying that this constitutional reform would be voted on by referendum, as he argues that the French people are after all sovereign: for reform of such importance, they are the most qualified to decide upon the future of the nation.\n\nThis immediately created an uproar among partisans of the supremacy of parliament. Indeed the last time a referendum was used in such a way, it was by President Louis-Napoléon Bonaparte to bury the Second Republic. Name calling, accusations of tyranny flew across the hemicycle, members of parliament even came to blows, and by the end of the day it was clear the Union Sacrée had only the nominal support of much of his former allies. As such, a new government was formed under de La Rocque with those sympathetic to his plans, though President Mordacq intervened so that the appearance of unity remains in this critical time. The traditional parties of the Third Republic, in no small part responsible for her fall, have simply been left behind in the dust as Mordacq continues to revolutionise French politics."
 nfa.240.a: "드 라 로크 대령 만세!"
