 nfa.95.a: "좋아, 그들이 다시 말다툼을 시작하지 않는 한은."
 nfa.95.b: "그렇다면, 민주주의 만세다! 늙은 사자는 반기지 않겠지만."
 nfa.95.c: "농담하는 거겠지? 우리는 그들 없이도 잘 할 수 있을거다."
 nfa.96.t: "새로운 신성동맹"
 nfa.96.d: "Under threat of a coup by royalist forces, and with strong encouragement from General Mordacq, the various parliamentary groups have agreed to form a grand republican coalition, a new Union Sacrée. The head of state delivered a passionate speech broadcast on radio, promising to free the République of corruption, to restore the fundamental liberties, new elections in the future and the formation of a government of a national union headed by the PSF's François de La Rocque, the AD's Pierre-Étienne Flandin, and the Radicals' Édouard Daladier. As such, the main democratic parties are represented in this new government, and they will carry together the fight against both syndicalism and autocracy, putting aside their ideological differences for the good of the Republic.\n\nWhether such a coalition will prove to be able to lead France effectively remains to be seen, but immediately celebrations spontaneously broke out in the streets of all major cities: indeed, it seems many had long hoped for radical reform and a more democratic future. Despite the royalists' best efforts, a new dawn is rising in the French Republic and the promised reforms can only strengthen the country for the war that is inevitably coming."
 nfa.96.a: "공화국 만세! 프랑스 만세!"
 nfa.97.t: "헛수고가 된 쿠데타"
 nfa.97.d: "Today, what all were expecting finally happened. In the early hours of the morning, army and police units seized strategic points in Algiers, as well as the Palace of Government, headquarter of the colonial administration, the National Assembly and surrounding the presidential palace. In a short radio speech, de Gaulle attempted to call for calm and order and announced that a special session of the lower and upper chambers would be convened together in the day for a special session in the Consular Palace to preserve the stability of the regime. And yet, this radio intervention had the opposite effect: PSF members, as well as untold numbers of civilians, flooded the streets, to the stunned surprise of the units deployed, some more isolated groups of soldiers even getting scorned like children by the mob, before being peacefully disarmed and arrested. In the afternoon, with most of the members of parliament assembled, a député, known supporter of the Action Française, rose to deliver a clearly well-rehearsed speech condemning the actions of General Mordacq and his new government, invoking the articles 6 and 12 of the Constitutional Laws, relative to the penal responsibility of the president and his ministers in cases of high treason and the right of the Assemblée to charge him and his ministers of such an offence, ending his speech with a long list of the supposed crimes the Bear had supposedly committed and a call for an immediate vote. This was met with applause by some reactionary members of parliaments, who were immediately shouted down by the rest of the Assembly. Soldiers attempted to restore order but were unsuccessful.\n\nMinutes after this, troops loyal to the regime surrounded the Assembly and forced entry into the building. There they found de Gaulle, who remained silent as he was served a warrant for high treason. The Rooster did not attempt to resist arrest, merely looking startled when some men refused to return his military salute, and was quickly transferred to the Casbah garrison within the city to await his trial: clearly, the attempted coup did not go as planned."
 nfa.97.a: "적어도 화려하게 가기는 했군."
 nfa.98.t: "의회의 내분"
 nfa.98.d: "Predictably, as soon as the General announced that regular parliamentary activity would resume, the parliamentarians fell back in their old habits. Liberals have already begun a smear campaign against de La Rocque's PSF claiming the Colonel merely intends to take advantage of the return of democracy by using his mass party to take over the Republic and instore a renewed dictatorship. In response, the PSF has used its wide reach to feed tales of collaboration between Communard agents and the more left-leaning of the Radicals to the media, insinuating that they are traitors just waiting for the right opportunity to invite the Communards into Algiers and destroy any chance of salvation for France.\n\nTo the frustration of the General, this turn of events has proven to be positive for only the royalists of the Action Française, their ranks increasingly bolstered by many former Pétain loyalists. The monarchist daily has been relishing in the stories coming out of the Assembly, retelling any argument in colourful details: after all, if this is what restoration of parliamentary democracy was always about, maybe it's not worth the trouble."
 nfa.98.a: "...모두 사실은 모라스의 첩자인가?"
 nfa.98.b: "만약 그들이 함께 일하지 않는다면, 곰이 그들을 함께 일하게 할 것이다."
 nfa.99.t: "외로운 곰"
 nfa.99.d: "Despite the growing rumours of an imminent royalist coup, General Mordacq has let his scepticism of immediate restoration of parliamentary democracy prevent him from accepting the help of the democratic forces within the Republic. The failure of the Third Republic to manage the war against Germany will not be repeated: much like Pétain, he has decided to mostly ignore the parliament and to lead the nation without interference from bickering politicians. While he still discusses policies with politicians from all sides and has frequent contacts with industrialists, they are mere advisors and Mordacq will keep the final say in all decisions taken.\n\nHowever, the threat caused by the Action Française is still very present, and we need to do something about it. Despite the support of the Second Bureau, their numbers are limited, and they will need time to infiltrate the Action Française. Time is running short, and our room for manoeuvre is shrinking. However, we do have one last option: asking once again Marshal for his help, though it is uncertain whether or not he will accept."
 nfa.99.a: "우리는 제2참모부가 드 골, 모라스, 그리고 그 패거리를 막을 수 있다고 믿으면 된다."
 nfa.99.b: "페탱에게 마지막 단 한번의 부탁을 한다."
 nfa.100.t: "친구로부터의 도움"
 nfa.100.d: "Pétain and Mordacq, two men who deeply respect each other despite their differences. The meeting took place in the presidential palace overlooking Algiers. The Marshal confirmed the threat of a coup: he had already been contacted by his former supporters to lead it, but he had so far refused. Retirement had clearly not blunted the shrewdness of the Lion, for he had an offer for the Bear: both were aware that the days of the regime in its current form were numbered, whether the threat would come from royalists toppling the Republic or too much cooperation with democrats paralysing the state was the only question. As such, Marshal Pétain would once again offer his help to Mordacq, contact former loyalists lost to the AF, as well privately endorse the regime in social occasions with the rich and powerful as much as needed. In exchange, however, his successor would have to agree to not restore parliamentary democracy immediately, and to only do so only once France was whole once again, and stable: too much was at stake to leave politicians in charge.\n\nThe General, sharing his scepticism towards parliament, immediately agreed."
 nfa.100.a: "감사합니다, 원수님!"
