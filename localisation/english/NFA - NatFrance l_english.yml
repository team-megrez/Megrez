 NFA_small_native_revolt: "아프리카 소국 반란"
 NFA_small_native_revolt_desc: "소규모 반란이 우리 영토 내에서 일어났습니다. 우리에겐 다행히도, 분할과 정복 정책 덕분에 우리에게 맞서는 세력은 미약하고 조직적이지 않습니다. 우리 명성을 지킬 수 있도록, 이 반란은 우리 혼자서 처리할 것입니다!\n\n§g만약 반란을 일으킨 식민지가 셋을 넘는다면, 이 국민정신은 무효가 될 것이며 우린 동맹국을 부를 수 있게 될 것입니다.§!"
 NFA_revolts_getting_out_of_hand: "아프리카의 상황이 통제를 벗어났으니, 우린 살아남으려면 자존심을 버리고 동맹국의 지원을 받아들여야만 합니다!"
 NFA_country_intro_header: "프랑스 공화국의 상황 - 역사"
 NFA_country_intro_content: "제3공화국은 시작한 그 방식대로 끝났습니다. 독일군에게 패배하고 사회주의 반란에 직면한 것입니다. 1920년의 코뮌 혁명 이후 발발한 내전이 종결되었을 때, 정부는 항복이 아닌 망명을 선택했습니다. 정부는 마르세유로 후퇴해 프랑스 해군 선단을 타고 알제로 향하며, 신생 프랑스 코뮌 연방이 의심의 여지없이 빠르게 자멸하거나 독일놈들에게 무너져 상황이 빠르게 해결되리라 믿고 있었습니다. \n\n하지만, 둘 중 어떤 일도 벌어지지 않았고 독일 제국은 망명한 기존 정부의 입장을 전혀 고려하지 않은 채 코뮌과 평화협정을 맺었습니다. 코뮌은 새롭게 재편된 독일 동맹체계 소속국 대부분에게서 프랑스 공화국의 정당한 계승자로서 인정받게 되었고, 망명정부는 벨트크리크에서 같은 편에 섰던 국가들에게만 정통정부로 인정받게 되었습니다. 그러나, 망명자들은 두려워하지 않았습니다. 그들은 자신들이 프랑스 본토 전역과 식민제국을 통치하는 정통정부임을, 그리고 협상국을 위해 계속 싸워 나갈 것을 천명했으며 본토를 공격하기 위한 준비를 계속해 나갔습니다.\n\n하지만, 망명의 여파는 국가를 매우 불안정하게 만들었습니다. 민주주의 세력들은 단결된 정부를 형성하는데 계속 실패하였고, 사소한 갈등들이 이어졌으며 설상가상으로 망명자들과 피에 누아르 이주민들 사이의 긴장 역시 상황을 더욱 악화시켰습니다. 이러한 상황에서 1926년, 군이 개입하여 비상사태를 선포하였고 베르됭의 사자, 필리프 페탱이 그의 제자 조르주 티에리 다르장리외 제독이나 앙리 모르닥 장군과 같은 벨트크리크의 영웅들의 지원을 받아 이끄는 군정이 들어섰습니다. 프랑스군 최고사령관으로서 국가를 확고하게 통제하는 페탱은 분명 프랑스를 완벽하게 장악하고 있지만, 헌법은 개정되거나 무효화되지 않았으며, 의회는 원수와 간부의 결정을 따르는 거수기로 전락했지만 동시에 공화국과 그 행정기관들은 철폐되지 않고 서류상에서나마 계속 이어져 왔습니다.\n\n정당들 역시 여전히 존재하고 있으며 대중들에게 민주주의의 환상을 주기 위해 계속 활동하고 있지만 이들이 어떠한 권력이라도 가지고 있다고 생각하는 이상주의자들은 거의 없습니다. 공화국에서 활동하고 있는 네 개의 주요 정당은 각각 급진당(RAD), 기존의 자유주의, 보수주의 정당들이 망명 후 결성한 민주공화당(PRD), 프랑스 사회당(PSF), 그리고 악시옹 프랑세즈(AF)입니다."
 NFA_country_intro_header_1: "프랑스 공화국의 상황 - 정치적 상황"
 NFA_country_intro_content_1: "페탱 원수는 프랑스의 구원을 위해서는 권위주의적 통치가 필수적이라고 확신하고 있습니다. 그러나, 비록 제3공화국의 주요 정당으로서 패전과 혁명에 대한 책임을 질 수밖에 없기에 명성은 낮지만 급진당과 민주공화당은 여전히 대중적 지지를 받고 있으며, 전쟁 이후 참전 용사들에 의해 창당된 프랑스 사회당은 민주주의와 권위주의적 통제 사이의 길을 추구하며 활동하고 있습니다. 따라서, 정당 활동을 완전히 금지하는 것은 공화국에 감당하기 어려운 불안정성을 초래할 수 있습니다. \n\n하지만, 아직 어떠한 민주 정당도 참전용사들에게 베르됭의 사자로 불리며, 군부가 프랑스가 인터내셔널에 맞설 수 있게 만들 수 있는 유일한 지도자로 여기는 페탱 원수에 맞설만한 힘을 가지지 못하고 있습니다. 그러나 균형을 추구하는 정권의 태도가 언제까지나 이어질 수는 없습니다. 민주주의를 추구하는 이들은 정권에 대한 신뢰를 점점 잃어가고 있고, 악시옹 프랑세즈의 군주주의자들은 프랑스의 구원이 공화국과 그 제도의 전복에 의해서만 가능하다고 믿고 있으며 이러한 사상은 군 내의 많은 이들과 전통적 프랑스인, 원주민 엘리트들 사이에서 조심스럽게 받아들여지고 있습니다. 간단히 말해서, 군정은 느리지만 확실히 정치적 신뢰를 잃어 가고 있으며 이제는 페탱의 명성에 의해 유지되고 있는 상황입니다."
 NFA_country_intro_header_2: "프랑스 공화국의 상황 - 커져가는 불안"
 NFA_country_intro_content_2: "마치 대중의 지지 부족뿐만 아니라 정권의 근간인 군부 내부에서도 원수에 대한 신뢰가 점차 약화하기 시작했습니다. 페탱은 제자들을 편애해 그들을 여러 요직에 앉혀 놓았고, 그들이 확실히 유능하긴 하지만 이 때문에 많은 장교가 뒤처졌으며 또한 일부는 페탱이 예스맨들로 둘러싸인 것이 군사 교리의 부패를 초래하고 말 것이라고 걱정하고 있습니다. 그러나 원수의 측근 중 앙리 모르닥과 같은 이들이 현 상황에 대해 공개적인 비판을 가해 오고 있고, 많은 이들이 페탱이 개혁적 성향의 제자들의 의견을 언젠간 경청할 것이라고 믿고 있기에 지금까지 이러한 불만은 군 내부의 논쟁 선에서 제한됐습니다. 그러나 한 가지 분명한 사실은 이런 분열이 확대되면 정권에 재앙을 초래할 것이란 것입니다.\n\n그러나 공화국이 직면한 가장 큰 문제는 바로 국가가 망명 상태에 놓여 있다는 것입니다. 비록 알제리가 19세기 후반 공식적으로 해외 데파르트망으로서 프랑스에 합병되었고, 망명자들과 피에 누아르 정착민들이 인구의 상당 부분을 차지하고 일부 대도시에서는 대다수를 차지하기도 하지만, 아직까지 사회는 소수에 불과한 유럽인이 수백만에 달하는 원주민들을 지배하는 형태로 구성되어 있습니다. 원주민들은 프랑스인으로 취급되긴 하지만 본질적으로 2등 시민으로, 무거운 세금과 노역의 의무를 지고 있으며 지역 엘리트들과 군에 의해 강압적으로 이루어지는 알제의 통치를 받고 있습니다.\n\n벨트크리크에서의 패전 이후 식민지의 상황은 불안정합니다. 소요사태는 무자비하게 진압되어 왔고, 최근의 기근 대처는 실패하였으며 생디칼리스트들과 범아랍주의 운동가들은 식민정부에 대항하는 선전을 펼치고 있습니다. 하지만, 대부분의 원주민 엘리트들은 여전히 프랑스에 충성하고 있으며, 개혁을 원하긴 하지만 여전히 정부에 충성하고자 하는 프랑스식 교육을 받은 원주민들과 원주민 참전용사들 역시 존재하고 있습니다. 그러나 한 가지는 분명합니다. 만약 정부가 부주의하게 행동한다면 더 많은 불안, 더 나아가 반란까지 초래할 수도 있습니다.\n\n§R조심하세요! 핵심 주가 아닌 아프리카 지역 주에서 저항도를 80 이하로 유지하는 데 실패한다면 반란이 일어날 것입니다.§!"
 NFA_guide: "§M프랑스 부활§! (§P후견전제주의§!)\n£white_dot 드골을 은퇴가 임박한 프랑세 데스페레의 후계자로 임명하세요.\n£white_dot \"계속되는 퍼레이드\"에서 \"우리는 빠르게 행동해야 하지만, 도움이 필요하다\"를 고르세요.\n£white_dot 퍼레이드를 진압하는 도중 악시옹 프랑세즈의 도움을 거부하세요.\n£white_dot 페탱의 고독 도중 편지를 읽으세요.\n£white_dot 이제 페탱이 권력을 다시 굳건히 하게 될 것입니다.\n\n§M악시옹 프랑세즈§! (§N국민대중주의§!)\n£white_dot 드골을 은퇴가 임박한 프랑세 데스페레의 후계자로 임명하세요.\n£white_dot \"계속되는 퍼레이드\"에서 \"우리는 빠르게 행동해야 하지만, 도움이 필요하다\"를 고르세요.\n£white_dot 퍼레이드를 진압하는 도중 악시옹 프랑세즈의 도움을 받아들이세요.\n£white_dot 400번의 구타 조직이 숙청을 계속하게끔 하세요.\n£white_dot 프랑스는 다시 한 번 왕정의 영광을 쬐게 될 것입니다.\n\n§M구국위원회§! (§g권위민주주의§!)\n£white_dot 모르닥을 은퇴가 임박한 프랑세 데스페레의 후계자로 임명하세요.\n£white_dot 의회/민주파와 접촉하지 마세요.\n£white_dot 제2참모부를 신뢰하는 대신 페탱에게 마지막 호의를 청하세요.\n£white_dot 모르닥은 정권을 굳히고 프랑스를 되찾을 준비를 마치게 될 것입니다.\n\n§M제2차 신성동맹§! (§c사회보수주의§!/§m시장자유주의§!)\n£white_dot 모르닥을 은퇴가 임박한 프랑세 데스페레의 후계자로 임명하세요.\n£white_dot 페탱에게 즉시 도움을 청하세요.\n£white_dot 의회/민주파와 접촉하고 그들의 도움을 받아들이세요.\n£white_dot 대중정당과 제3공화국의 사람들은 프랑스를 해방시킬 준비를 마치게 될 것입니다.\n\n§M주석§!: 악시옹 프랑세즈/페탱/모르닥의 경우 이것 외에도 다양한 방법으로 진입할 수 있습니다."
