 nfa.233.d: "With the legislative elections coming again, a reporter has asked [NFA.GetLeader] what they thought about the current state of the Concentration-Unity party since the return to the continent. While it has brought some discussion of trying to find common ground with everyone under one tent, there have been increasing comments about how the country has continued under what is essentially a one party state for the better part of around two decades. Many former syndicalists have even decried that this situation is no better than being underneath the boot of a dictatorship. [NFA.GetLeader] replied that..."
 nfa.233.a: "우리는 함께할 때 강하다!"
