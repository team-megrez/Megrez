 NFA_vanguardist_party_long: "북아프리카의 별\n§L1926년에 설립된 북아프리카의 별은 알제리 이주 노동자들과 식민지 보병들에 의해 파리에서 처음 생겨났으며, 현재는 코뮌 정부에게 자금지원을 받는 조직이 되었습니다. 이들은 혁명과 무장투쟁을 통한 알제리인들의 국가적 결의를 옹호하는 민족주의 단체입니다. 불법적이고 심하게 뒤틀린 이 단체는 알제리 식민지에서 비밀리에 활동하며, 수는 적지만 헌신적인 원주민 지지자들의 지원을 받고 있습니다. 사회주의를 옹호하는 북아프리카의 별은 하나의 목적과 지도자 \"메살리 하즈\"로 단결된 광범위한 연합체이지만, 세속주의나 알제리가 \"순수한\" 생디칼리슴에 준비가 되어있는지와 같은 질문들에 대해서는 그 집단 내에서 일관된 대답을 거의 찾아볼 수 없었습니다.§!"
