 NFA_charles_de_gaulle_leader_desc: "1890년 가톨릭 신자이자 왕당파 집안에서 태어난 샤를 드골은 근면과 규율, 그리고 프랑스에 대한 자부심을 가지고 성장했습니다. 그가 15세 때, 독일과의 전쟁에서 프랑스군을 승리로 이끄는 \"드골 장군\"이 주연인 소설을 집필하며, 1870년의 패배를 복수했습니다. 그는 프랑스를 승리로 이끈다는 어린 시절의 꿈을 실현하기 위해 평생을 노력했습니다. 수석은 아니었지만 열심히 공부하는 학생이었던 그는 모두와 두루 친했고 사랑 받았습니다. 그런 그의 카리스마 있는 면모로 인해 \"수탉\"이라는 별명도 얻었습니다. 그는 생 시르 사관학교를 졸업한 후, 당시 페탱 대령의 명령으로 장교로 군에 입대했습니다. 그는 평생의 후원자가 될 베르됭의 페탱 휘하에서 복무하다가 독일군에 의해 부상을 입고 생포당했습니다. 전후 포로 생활을 청산한 그는 보슈(독일 놈들)의 침략에 대항하는 저항의 상징이 되었습니다.\n\n혁명에서의 패배 및 식민지로의 유배와 함께 그는 유명한 군사 이론가이자 강사가 되었고, 페탱과 가까이 지내며 원수에게 깊은 충성심을 표하며 자신의 군제개혁 사상을 지지하는 청년 장교단인 \"청년근위대\"의 지도자가 되었습니다. 동시에 그는 망명 초기 의회의 혼란을 목격하며, 프랑스가 다시 태어나기 위해서는 공화국이 희생되어야 한다고 믿게 되면서, 악시옹 프랑세즈의 주장에 더욱 더 찬동하게 되었습니다. 그런만큼 그는 전적으로 페탱 원수의 권력 장악을 지지했으며, 그의 스승 역시 악시옹 프랑세즈의 주장에서 진실을 깨닫고 더러운 공화패당들의 시대가 끝나길 희망했습니다. 10년이 지난 지금, 그런 일은 일어나지 않았지만, 드골은 자신의 영향력이 커짐에 따라, 반프랑스로부터 나라를 해방시키기 전에 왕정을 회복할 수 있을 것이라는 자신의 믿음을 아직도 간직하고 있습니다."
 NFA_jean_iii_leader_desc: "1874년생 장 도를레앙은 오랫동안 귀족적 무관심의 전형이었습니다. 장의 계승 순위는 꽤 낮은 편이었습니다. 프랑스군에서 복무할 수 없었던 장은 발데마르 왕자와의 인척관계에 따라 얼마간 덴마크군에 복무했었고, 모로코 내 프랑스의 국익을 증진시키기를 희망하며 모로코에 정착했습니다. 그러나 대전쟁이 그를 바꾸었습니다. 이번에도 공화국군에 입대할 수 없었고, 장은 그의 성을 병원으로 개조하고 부상자들을 직접 돌보며 적십자의 의료 봉사에 가담했습니다. 장은 처음에는 정치에 별 관심을 보이지 않았지만, 패전과 혁명은 그에게 전면적 개혁의 필요성을 더욱 각인시켰고, 그가 악시옹 프랑세즈에 더 경도되게 만들었습니다. 그의 인척 필리프 도를레앙이 1924년에 후계자 없이 사망하자 장은 왕당파들로부터 프랑스의 정당한 왕위 계승자로 인정받았습니다. 그 시절 독일령 모로코에 망명 중이었던 장은 앞선 왕위 계승자들이 시작한 통합주의자들과의 협력을 계속해 나갔습니다. 특히 생디칼리슴 혁명의 반교권적 폭력에 깊은 충격을 받은 가톨릭 성직자단이 악시옹 프랑세즈를 통해 그들의 문제를 극복해나가며 왕당파의 활동은 전적으로 악시옹 프랑세즈에 집중되었습니다. 1933년에 장은 프랑스를 구하기 위해 페탱의 정권을 겨냥한 \"당들의 정권\"을 대신할 \"왕의 정권\"을 갈구하는 성명서를 발표했고, 이는 훗날 공화국의 위신이 가장 낮았고 원수의 군정이 빠르게 지지를 잃어가고 있던 망명 프랑스에서 그의 정치적 인상을 더욱 강화시켰습니다.\n\n샤를 드 골이 민주적이고 개혁적인 세력을 상대로 승리를 거둔 이래 신임 국가원수가 복벽을 요구했다는 사실에 놀랄 사람은 아무도 없었습니다. 이제 장 3세는 공화국의 잔재를 몰아내기 위해 분투하는 프랑스를 이끌고 있으며, 교회의 장녀가 빨갱이들로부터 본토를 탈환하기 위한 십자군 원정에 임하도록 프랑스를 준비시키고 있습니다."
 NFA_henri_vi_leader_desc: "1908년에 태어난 젊은 앙리 도를레앙의 일생은 곧 망명입니다. 앙리는 모로코 내 아버지의 사유지에서 걱정 없는 어린 시절을 보내 밝고 넓은 농장의 다양한 일꾼들에게 호기심을 품으며 관심을 기울이는 아이로 자라났고, 빠른 속도로 프랑스어와 아랍어와 영어와 독일어와 이탈리아어와 스페인어를 유창하게 구사하게 되었습니다. 그러나 곧 앙리는 혁명가들의 분노로부터 도주하게 되기 전까지 아버지와 함께 아버지의 성이자 병원에서 전쟁의 참상에 노출되었습니다. 이는 앙리에게 깊은 충격을 안겼으며, 이후의 정치적 각성의 씨앗이 되었습니다. 모로코로 돌아온 앙리는 유럽 최고의 교사들로부터 가르침을 받으며 통합주의 사상을 접하게 되었는데, 청년은 통합주의의 진한 반동주의적 수사 뿐만 아니라 교회의 사회 교리를 엄격한 준수와 협동조합주의를 동반한 경제개혁 지지에 특히 공명했습니다. 벨기에에서 배움을 이어나가며 가톨릭 자선 활동의 일부로서 노동계급의 곤궁함에 주의를 기울이던 앙리는 밀집된 주거 환경과 열악한 노동 조건, 유럽의 빈곤 노동계급의 삶에 대한 끔찍한 비대변성을 처음으로 알게 되었습니다. 앙리는 1924년에 그의 아버지가 프랑스 왕가의 수장이 되자 그를 프랑스의 왕위 계승자로 만들려는 여러 조언자에 둘러싸인 즉시 왕태자가 되었습니다. 기운찬 왕태자는 프랑스에서 추방된 추정 상속인으로서 샤를 모라스에 대한 개인적 적의에도 성장하는 악시옹 프랑세즈가 복벽을 위한 절호의 기회라는 점을 인식하여 악시옹 프랑세즈와 긴밀히 협력하며 왕당파의 대의에 전적으로 헌신했습니다. 프랑스 왕가의 미래를 굳건히 한 1931년, 그는 이사벨 드 오를레앙 드 브라간사와의 결혼하였고 1933년에는 아들 앙리를 낳아 왕당파의 열정을 고취시켰습니다.\n\n종종 샤를 드 골과 같은 왕당파의 거두들과 만나기 위해 모로코에서 국경을 넘는 조심스러운 여행을 하기도 했던 앙리는 복벽을 이끌어낸 투쟁에서 중요한 역할을 했습니다. 앙리는 복벽 초기에 모든 면에서 노쇠한 아버지를 도왔으며, 거의 함께 일할 때마다 악시옹 프랑세즈를 넘어서려 시도하며 종종 왕의 배후의 실세로 여겨지기도 했습니다. 이제 권력을 손에 넣은 앙리 왕은 다음 천 년 동안 지속될 왕정을 세우기 위한 프랑스의 재탄생을 이어나가기를 희망합니다."
 NFA_Monaco_desc: "1297년 이래로 모나코는 그리말디 가문이 통치해왔습니다. 이제 프랑스 코뮌의 모나코 합병이라는 장애물도 사라졌고, 모나코의 공작, 루이 2세도 다시 궁전에 돌아왔으니, 이제 공작은 카지노를 재개방하고, 모나코를 다시 휴양지로 만들 것입니다."
 nfa.125.d.5.wal: "Without our presence extending over any major metropolitan region in occupied France, our diplomats have little room to manoeuvre agreements out of the French.\n\nThe moderate members of the diplomatic party seek a relatively tame agreement with the French. This war has cost Germany many lives and a great deal of materials, many of which were destroyed at the hands of the French. They are pushing for a short-term economic reparations deal to help us recover the losses we took. An agreement to end hostilities for the near future while our nations rebuild is also required from the French. In exchange, we will turn over the land of occupied France that we hold.\n\nIn contrast, more Hawkish members of the diplomatic party have pushed forward an ambitious reparations agreement for the French to agree to. They are seeking the same agreements as the moderates with the additional clause of an establishment of an extended border strip for our ally in Wallonia. The region of Pas-de-Calais will be annexed into Wallonia and the French must dismantle all the forts along our shared border.\n\nWhile making sure to keep any in-fighting hidden from the French, the diplomatic envoys must decide whether to put forward the more reasonable request of the moderates that are likely to be accepted or to push their luck and try to scrape more from France by demanding the hawk deal."
 nfa.128.d.4.wal: "With a small presence extending over any major metropolitan region in occupied France, our diplomats have a little room to manoeuvre agreements out of the French.\n\nThe doves in the diplomatic party seek a relatively tame agreement with the French. This war has cost Germany many lives and a great deal of materials, many of which were destroyed at the hands of the French. They are pushing for a short-term economic reparations deal to help us recover the losses we took. An agreement to end hostilities for the near future while our nations rebuild is also required from the French. In exchange we will turn over the land of occupied France that we hold.\n\nMeanwhile, the moderates are pushing for some demands that are a bit more worthy of the cost the German people spent to reach this point. They are seeking the same agreements as the doves with the additional clause of an establishment of an extended border strip for our ally in Wallonia. The region of Pas-de-Calais will be annexed into Wallonia and the French must dismantle all the forts along our shared border.\n\nFurther still, some more hawkish members of the diplomatic mission put forth that France must be taught their place. The weapons of the Commune took too many good German boys to an early grave. The French must have military restrictions emplaced on them that limit the tonnage of warships they produce and the military capacities of their war machine. They also want us to push for the establishment of Brittany on the coast of France. Under our guidance, of course, the ports would prove as excellent bases to project ourselves into the Atlantic.\n\nWhile making sure to keep any in-fighting hidden from the French, the diplomatic envoys must decide whether to put forward the cautious dove deal that is almost certain to be accepted, the more reasonable request of the moderates that is likely to be accepted or to push their luck and try to scrape more from France by demanding the hawk deal."
 nfa.130.d.3.wal: "With a sizeable presence extending over the major metropolitan region in occupied France, our diplomats have some room to manoeuvre agreements out of the French.\n\nThe doves in the diplomatic party seek a relatively tame agreement with the French. This war has cost Germany many lives and a great deal of materials, many of which were destroyed at the hands of the French. They are pushing for the dismantling of the French forts along our shared border, and the annexation of the Pas-de-Calais region into Wallonia. A short-term economic reparations deal to help us recover the losses we took. As well as an agreement to end hostilities for the near future while our nations rebuild is also required from the French. In exchange we will turn over the rest of occupied France that we hold.\n\nMeanwhile, the moderates are pushing for some demands that are a bit more worthy of the cost the German people spent to reach this point. They are seeking the same agreements as the doves with the additional clauses placing restrictions on the tonnage that French warships can be produced as well as limiting the creation of further implements of warfare. Their plan also pushes for the establishment of Brittany which would prove as an excellent base for us to project into the Atlantic.\n\nFurther still, some more hawkish members of the diplomatic mission put forth that France must never be allowed to grow their military unsupervised. We can enforce military access throughout their country to allow us to freely move through unimpeded. While they may feel slighted as we budge in on their \" sovereignty\" we can always remind them that we are the reason they can hold much of the land that they now possess.\n\nWhile making sure to keep any in-fighting hidden from the French, the diplomatic envoys must decide whether to put forward the cautious dove deal that is almost certain to be accepted, the more reasonable request of the moderates that are likely to be accepted or to push their luck and try to scrape more from France by demanding the hawk deal."
 nfa.132.d.2.wal: "With a large presence extending over the major metropolitan region in occupied France, our diplomats have some room to manoeuvre agreements out of the French.\n\nThe doves in the diplomatic party seek a relatively tame agreement with the French. This war has cost Germany many lives and a great deal of materials, many of which were destroyed at the hands of the French. They are pushing for the dismantling of the French forts along our shared border, a restriction on the tonnage of new French warships, the establishment of Brittany firmly in our sphere, and the annexation of the Pas-de-Calais region into Wallonia. A short term economic reparations deal to help us recover the losses we took. As well as an agreement to end hostilities for the near future while our nations rebuild is also required from the French. In exchange we will turn over the rest of occupied France that we hold.\n\nMeanwhile, the moderates are pushing for some demands that are a bit more worthy of the cost the German people spent to reach this point. They are seeking the same agreements as the doves with the additional clause that the French military must not be allowed to secretly rearm themselves. We will enforce an agreement of unrestricted military access to watch over the French people for any sign of treachery.\n\nFurther still, some more hawkish members of the diplomatic mission put forth that France must be subjected to economic dependence upon Germany. They must keep all of the previous agreements as well as submit themselves to becoming a member of the Mitteleuropan economic union. If their economy is dependent on ours, they can't afford to rise against us!\n\nWhile making sure to keep any in-fighting hidden from the French, the diplomatic envoys must decide whether to put forward the cautious dove deal that is almost certain to be accepted, the more reasonable request of the moderates that is likely to be accepted or to push their luck and try to scrape more from France by demanding the hawk deal."
 nfa.134.d.1.wal: "With an overwhelming presence extending over the major metropolitan region in occupied France, our diplomats have lots of room to manoeuvre agreements out of the French.\n\nThe doves in the diplomatic party seek a relatively tame agreement with the French. This war has cost Germany many lives and a great deal of materials, many of which were destroyed at the hands of the French. They are pushing for the enforcement of unrestricted military access for our units inside of France to make sure that they do not arm themselves for a future war against us, the dismantling of the French forts along our shared border, a restriction on the tonnage of new French warships, the establishment of Brittany firmly in our sphere, and the annexation of the Pas-de-Calais region into Wallonia. A short-term economic reparations deal to help us recover the losses we took. As well as an agreement to end hostilities for the near future while our nations rebuild is also required from the French. In exchange we will turn over the rest of occupied France that we hold.\n\nMeanwhile, the moderates are pushing for the demand that France must be subjected to economic dependence upon Germany. They must keep all of the previous agreements as well as submit themselves to becoming a member of the Mitteleuropan economic union. If their economy is dependent on ours, they can't afford to rise against us!\n\nWhile making sure to keep any in-fighting hidden from the French, the diplomatic envoys must decide whether to put forward the cautious dove deal that is almost certain to be accepted or to push their luck and try to scrape more from France by demanding the moderate deal."
 nfa.256.t: "Consolidate All Of British Africa?"
 nfa.256.d: "With the collapse of the German Empire's colonies in Africa, we were approached by the leadership of [BWA.GetNameDef] about the rest of the former British colonies that are currently ruled from [NFA.Capital.GetCapitalVictoryPointName]. Since the rest of British West Africa has realigned with our government, they have requested the ability to govern the colonies of Sierra Leone and Gambia as well. Transfering the colonies to the British administration would free up our garrisons that could be sent to nearby colonies to assist, but it would also entail giving up our direct access to the resources of the colonies."
 nfa.256.a: "Transfer Sierra Leone and Gambia."
 nfa.256.b: "We will continue to hold onto the territory."
 NFA_philippe_petain_commander_desc: "§YGeneral Description\nBorn:§! §gApril 24th, 1856, in Cauchy-à-la-Tour, Pas-de-Calais§!\n§YMilitary Career:§! §gThe Lion of Verdun, Henri Philippe Benoni Omer Pétain, always the eternal bachelor, he joined the French Army in 1876 and attend both Saint Cyr and the École Supérieure de Guerre. Through the end of the century he would serve in multiple battalions of the elite Chasseurs à pied. In the 20th century he would alternate between regimental and command staff assignments, progressing slowly for opposing the primary doctrine of overwhelming infantry assaults. He would enter the Weltkrieg a colonel, having been told repeatedly that he would never become a general. By the end of August, he was a brigadier general and was given command of the 6th Division in time for the First Battle of the Marne. His greatest achievement as a general would come in February 1916 at the battle of Verdun. During the battle he was promoted to command of Army Group Centre. With his skills at organisation, he would ensure that more than 15 million shells were fired at the Germans during the first five months of the battle, and Verdun would hold. In April 1919, Pétain would replace Ferdinand Foch as overall commander of French forces but would be unable to organise any offensives before the war ended later that year. Pétain would maintain his leadership role through the subsequent Revolution and would organise much of the exiled military that ended up in Algiers."
 NFA_louis_franchet_desperey_commander_desc: "§YGeneral Description\nBorn:§! §gMay 25th, 1856, in Mostaganem, French Algeria§!\n§YMilitary Career:§! §gBorn to a cavalry officer, Louis Félix Marie François Franchet d'Espèrey would grow up to be an officer like his father. His early commands ranged from France to Algeria to China, and by 1913 was in command of the I Corps. During the Weltkrieg, Franchet d'Espèrey would fight in many of the early battles; among them Charleroi, Guise, and the Marne. He would also develop a… particular… form of command in order to push his officers to follow his orders. He ordered that any officer not doing their duty were to be shot, and he would break up roadblocks by firing a pistol repeatedly until everyone understood his message. This style of command would not avail him however, and despite promotions first to the Eastern Army Group and then the Northern Army Group, he failed to produce substantial victories. Eventually he was forced into exile as the Revolution took hold, and now serves as the eldest officer in the reorganised French Army, aside from Philippe Pétain himself."
 NFA_jean_de_lattre_de_tassigny_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 2nd, 1889, in Mouilleron-en-Pareds, Vendée§!\n§YMilitary Career:§! §gBorn to an aristocratic family, he would attend the École spéciale militaire de Saint-Cyr, graduating 5th in his class. By the time of the Weltkrieg he was a second lieutenant assigned to the 12th Dragoon Regiment. His career during the Weltkrieg was marked by taking and surviving a total of seven wounds, five of which were taken at the Battle of Verdun. For these injuries he became well decorated; receiving eight citations, The Legion of Honour, and the British Military Cross. He remained loyal to the government as the revolution took hold, and fleeing south, was eventually promoted to Colonel. "
 NFA_charles_de_gaulle_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 22nd, 1890, in Lille, Nord§!\n§YMilitary Career:§! §gCharles André Joseph Marie de Gaulle, a staunch Catholic would enter the military academy of Saint-Cyr in 1910 and would prove a capable student, graduating 13th in his class in 1912, joining the 33rd infantry regiment of infantry under the orders of then Colonel Pétain. De Gaulle would enter the Great War as a first lieutenant, and the 33rd regiment would see action very early on at Dinant. At Dinant he would be thrown right into the fire and was one of the first to be wounded, taking a bullet to the knee. While recovering he wrote about the shortcomings of the French officer staff and how slow he felt the British troops were. He would rejoin his regiment and by December he became a regimental adjutant. His unit became well known for sneaking through No Man's Land to listen in on enemy conversations, and for this de Gaulle would be rewarded the Croix de Guerre in January of 1915. Another injury in March would take him out of the fighting for four months, and by September he became captain of the 10th company. In the Battle of Verdun, de Gaulle would take a bayonet in the thigh and be captured as a result. He would spend the next few months in German captivity. During this time, he read German newspapers, wrote his first book, and eventually escaped. De Gaulle was granted a hero's welcome when he returned, becoming a symbol of French defiance against the Germans. He would go home to his family but would not be at peace due to the Revolution. De Gaulle and his family would follow the government in exile to Algiers, where he would join loyalist officers. He has become famous in exile as a military lecturer and theorist and is a close associate of Marshal Pétain."
 NFA_maxime_weygand_commander_desc: "§YGeneral Description\nBorn:§! §gsupposedly January 21st, 1867, in Brussels, Kingdom of Belgium§!\n§YMilitary Career:§! §gSupposedly born to unknown Belgian parents, his true parentage is still a mystery, and he would be sent to Marseille to be raised by a widow and would only become a proper French citizen once he was adopted. Weygand was admitted to the École Spéciale Militaire de Saint-Cyr as a foreign cadet and become a cavalryman. Eventually he would be promoted to captain and become an instructor at the Saumur Cavalry School. At the outbreak of the Weltkrieg he would spend a short amount of time on the front lines before spending most of the rest of the war in the general staff of Ferdinand Foch. Weygand was promoted to général de brigade in 1916. His final promotion would be near the end of the war, as Ferdinand Foch was sidelined by Pétain and Weygand was promoted to fill much needed gaps in command. His new rank as général de division would make him a target by association during the revolution, and he would be one of the generals to flee across the sea. He spends much of his time in Algeria as an inspector for the army and trying to organise what troops the Republic has available."
 NFA_henri_mordacq_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 12th, 1868, in Clermont-Ferrand, Puy-de-Dôme§!\n§YMilitary Career:§! §gHenri Mordacq is one of the oldest officers still serving the republic. Mordacq's earliest years in the military were spent in Algeria before joining the 1st Foreign Regiment of the Foreign Legion in French Indochina in 1893. He became an intelligence officer in Indochina before going back first to Algeria and then to Paris. He spent quite a lot of time writing, and later as an instructor, eventually becoming the head of military courses at the École spéciale militaire de Saint-Cyr in 1912. At the outbreak of war in 1914, Mordacq was chief of staff of general Archinard's First Reserve Corps Group in the Eastern Army. He would take frontline command of the 159th Regiment of Alpine Infantry and fight in the Battle of the Frontiers as well as defend Arras from German occupation. As the war dragged on, he became witness to the first poison gas attack, and fought at both the Somme and Verdun. His last promotion before the revolution would be to become the military chief of staff to Georges Clemenceau's second government. This kept him off the front lines through the earliest events of the Revolution, and like many other officers, he would flee with the Republic to Algiers."
 NFA_aime_doumenc_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 16th, 1880, in Grenoble, Isère§!\n§YMilitary Career:§! §gAime Doumenc is a man who was well educated. He studied first at the École Polytechnique, then School of Artillery and Engineering of Fontainebleau, and finally the École Supérieure de Guerre. He would serve on the staff of the 19th army corps before joining the 60th artillery regiment in 1911. During the Weltkrieg he proved himself an adept organiser on the Sacred Road, keeping the supply trucks rolling to and from Verdun. Later that year Doumenc would join general Estienne in the creation of France's first tanks and became a proponent of armoured divisions. His last promotion before the revolution broke out was as commander of the brand-new automobile department of the Ministry of War. He maintains this position to this day in exile in Algeria."
 NFA_alphonse_juin_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 16th, 1888, in Bône, French Algeria§!\n§YMilitary Career:§! §gAlphonse Juin was born the only son of a gendarme and his wife who herself was the child of a gendarme. In 1909 he passed the entrance examination for the École spéciale militaire. At that time cadets were required to spend a year in the Army before commencing the course, so he enlisted in an Algerian regiment, the 1st Zouaves Regiment, quickly rising to corporal and then sergeant. After graduating on 1 October 1912, Juin was commissioned as a sous-lieutenant in an Algerian regiment, the 1st Algerian Tirailleurs Regiment. During the Weltkrieg, he would suffer an injury that would permanently damage his right arm. As a result of this, he is a rare breed of soldier given permission to salute with his left hand."
 NFA_maurice_grisot_commander_desc: "§YGeneral Description\nBorn:§! §gApril 28th, 1888, in Fouvent-Saint-Andoche, Haute-Saône§!\n§YMilitary Career:§! §gThe most reserved of the exiled military officers, Maurice Grisot was born in 1888. His military career was mostly undistinguished until the Weltkrieg, where he served with enough distinction to be awarded the Croix de Guerre with several citations. He chose to remain loyal to the government during the Revolution and ended up an exile like the others. In the time since, his skills in civil and military engineering have earned him promotion after promotion."
 NFA_philippe_de_hauteclocque_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 22nd, 1902, in Belloy-Saint-Léonard, Somme§!\n§YMilitary Career:§! §gPhilippe François Marie Leclerc de Hauteclocque was born the fifth of six children, of The house of Hauteclocque, a distinguished noble line that survived the French Revolution, and Philippe's direct ancestors participated in the fifth and eighth Crusades. This pedigree made the family enemies of the socialist revolutionaries, and Philippe would flee with his family to Algiers before completing his education. As soon as he was able, he enlisted in the remnant French army, and has since made a name for himself as a competent cavalry officer."
 NFA_jean_touzet_du_vigier_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 10th, 1888, in Chambéry, Savoie§!\n§YMilitary Career:§! §gA military volunteer, Jean-Louis-Alain Touzet du Vigier would be denied entry to the St. Cyr Special Military School and instead assigned to the infantry. His time in the infantry was short lived however, as then War Minister Alexandre Millerand would assist him in finally attending St. Cyr. Touzet du Vigier would graduate just before the Weltkrieg broke out, serving in the 9th Cuirassiers. He spent most of the war in a trench alongside the 9th, but then in 1918 he was sent to join the 2nd regiment of the Chasseurs d'Afrique in Morocco. This fortuitous transfer would remove him from France as the revolution broke out, and Touzet du Vigier would find himself an officer in exile."
 NFA_marcel_descour_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 6th, 1899, in Paris, Seine§!\n§YMilitary Career:§! §gMarcel Descour is one of the few officers in the French military who did not fight in the Great War. His family made the choice to abandon Paris during the chaos of the revolution, and they have since resettled in Algeria. He made the choice to enlist in the army, becoming an expert in stealth tactics and he now heads a unit of loyalist commandos."
 NFA_pierre_boyer_commander_desc: "§YGeneral Description\nBorn:§! §gJune 18th, 1896, in Maisons-Laffitte, Seine-et-Oise§!\n§YMilitary Career:§! §gPierre Boyer de Latour du Moulin is one of the youngest officers in the exiled French army. He would enlist at the outbreak of the Weltkrieg in August 1914, and would serve in the dragoons until 1916, where at his request, he was transferred to the first Moroccan infantry regiment where he served for the rest of the war. At war's end, he had been temporarily promoted to lieutenant and would be in Africa when the Third Republic capitulated. Now an exile, his promotion was made permanent, and he has gradually climbed the ranks since. He has much interest in the affairs of the natives of Kabylia and spends much time there."
 NFA_alphonse_georges_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 15th, 1875, in Montluçon, Allier§!\n§YMilitary Career:§! §gAlphonse Joseph Georges is a general of modest origins, He excelled in school, and would enter Saint Cyr in 1895, graduating third in his class. His first posting would be in Algiers, and after marrying he would attend the École supérieure de guerre, where he passed with flying colours. He would assume various staff office and regimental positions through the end of the decade. At the time of the Weltkrieg Georges could be found on the staff of General de Castelnau's 2nd Army, and in command of the 122nd regiment, would be seriously injured on September 11th, 1914. This injury would force Georges to become a staff officer first under Joseph Joffre, and later under Ferdinand Foch. The consequence of this latter assignment would be that Alphonse Georges became a mortal enemy of the socialists when the Revolution broke out, and he would be forced into exile."
 NFA_pierre_lelong_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 20th, 1891, in Angoulême, Charente§!\n§YMilitary Career:§! §gPierre Lelong was born the ninth child of French general Michel Lelong, After graduating from Saint Cyr, he was supposed to be deployed with the 22nd colonial infantry regiment to Madagascar but would be turned around in the middle of the Red Sea at the outbreak of the Weltkrieg. Lelong would first see action in the Argonne in 1914 and was wounded that September at Frignicourt. In February 1915, he was taken prisoner in the fort of Beauséjour, and was sent first to Mainz and then to Fort Ingolstad. After being released at the end of the war, he would choose to go to Algiers instead of being a part of the newly created Commune of France. He would rejoin the loyalist remnants of the French military, and much of his time since the flight to Algiers has been spent moving from post to post within French Africa."
 NFA_lucien_lacaze_admiral_desc: "§YAdmiral Description\nBorn:§! §gJune 22nd, 1860, in Pierrefonds, Oise§!\n§YNaval Career:§! §gBorn to a physician, Marie-Jean-Lucien Lacaze went to a Jesuit school as a child and entered the École Navale in 1879. Lacaze served as capitaine de vaisseau in Senegal, India and Vietnam, and was later a naval attaché in Rome and chief of staff to Admiral Germinet. He would later take command of the battleship Masséna, before serving as chief of cabinet to minister of the Navy Théophile Delcassé. During the Weltkrieg, Lacaze lead a division of the Mediterranean fleet, and organised part of the Dardanelles Campaign. Lacaze was made Minister of the Navy in October 1915, and he retained the office until 1917. He would be one of the elder naval officers in exile and has used his experience in a variety of naval positions as the French Government reorganised. He has refused to retire until such time as Paris is retaken, but his age is starting to show."
 NFA_jean_de_laborde_admiral_desc: "§YAdmiral Description\nBorn:§! §gNovember 29th, 1878, in Chantilly, Oise§!\n§YNaval Career:§! §gJean Joseph Jules Noël de Laborde is the French Republic's foremost pioneer of naval aviation. de Laborde was first posted to the Far East in 1897 where he served as an Ensign in 1900 and would take part in the Chinese campaign following the Boxer Rebellion. Upon returning to France, he was commissioned as a Lieutenant in 1908. After a few years he was sent back to the Far East on board the armoured cruiser Dupleix. While there, he learned to fly and overflew Saigon, earning his pilot's licence in 1914. During the Weltkrieg he would rise to be the director of the maritime aviation centre at Dunkirk."
 NFA_jean_pierre_esteva_admiral_desc: "§YAdmiral Description\nBorn:§! §gSeptember 14th, 1880, in Reims, Marne§!\n§YNaval Career:§! §gJean-Pierre Estava would join the Navy in 1898, serving on a variety of ships in Asia and the Mediterranean. In 1910 he would be promoted to Lieutenant de vaisseau and would continue to serve on multiple ships. During the Weltkrieg he would participate in the Dardanelles campaign on board the cruiser Jeanne D'Arc, and would be wounded in the process by a large shell. For this injury he would receive the Croix de guerre, and after recovering would be assigned as deputy to the head of Ports and Maritime Communications Service. Later he would command the Jeanne-et-Genevieve, where he would duel with the German sub on 6 August 1917 and receive a citation for his victory. With the Revolution and his subsequent exile to Algiers, his wide variety of experience has put him in a leadership role training up and coming officers."
 NFA_emile_muselier_admiral_desc: "§YAdmiral Description\nBorn:§! §gApril 17th, 1882, in Marseille, Bouches-du-Rhône§!\n§YNaval Career:§! §gOne of the very first officers to rally around the Algiers government, Emile Muselier's career prior to the Weltkrieg was mostly spent in the Far East and the Mediterranean. In 1915 he would command a unit of marine fusiliers at the Yser River in Belgium and would later become president of the marine section of the Ministry of Inventions. His first true command would be of the aviso Scape, in April 1918. During the chaos of the Revolution, the Scape would be the only one of the ships in its assigned squadron to not raise the red flag thanks to the leadership of Emile Muselier. For keeping control of the ship and successfully bringing it to Algiers, he would be rewarded with several promotions within the reorganised French Navy."
 NFA_jean_marie_charles_abrial_admiral_desc: "§YAdmiral Description\nBorn:§! §gDecember 17th, 1879, in Réalmont, Tarn§!\n§YNaval Career:§! §gJean-Marie Charles Abrial started his career in 1896 at the École Navale, becoming a midshipman in 1898. He would command a high seas patrol boat until 1917 when he joined the Naval Ministry's anti-submarine division. In the chaos of the Revolution and the reorganisation in Algiers he would be promoted to Capitaine de frégate and spends a lot of time concerning himself with the coastal defence of the French Republic. "
 NFA_thierry_dargenlieu_admiral_desc: "§YAdmiral Description\nBorn:§! §gAugust 7th, 1889, in Brest, Finistère§!\n§YNaval Career:§! §gGeorges Thierry d'Argenlieu was born to a family of naval officers and would follow in their footsteps. After joining the École Navale at the age of 17, he would first serve on the Du Chayla as a midshipman and would earn the Legion of Honour for his services. During the Weltkrieg he would serve mainly in the Mediterranean, and while on leave would become a member of the Secular Order of Discalced Carmelites. He was promoted to lieutenant de vaisseau in 1917, and in 1918 as commanding officer of a patrol boat, the Tourterelle, he would distinguish himself in the rescue of a troop transport. He would flee with many other naval officers to Algiers, and in the intervening decade, would study theology at the Pontifical Angelicum College in Rome."
 NFA_jean_decoux_admiral_desc: "§YAdmiral Description\nBorn:§! §gMay 5th, 1884, in Bordeaux, Gironde§!\n§YNaval Career:§! §gJean Decoux was born one of three children of a family originally from Upper Savoy, and at the age of 16 he entered the École Navale. By 1913 he had reached the rank of corvette captain. After an unremarkable service in The Weltkrieg, he would be one of the naval officers that went into exile in Algiers. In 1935 he would finally be promoted to rear admiral."
