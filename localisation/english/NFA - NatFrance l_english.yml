 nfa.230.d: "François de La Rocque has led our country well over the last few years. His wise guidance and wide sweeping influence in all facets of French life is of great benefit for the French people! We would do well to continue under the Parti Social Français and his watchful rule for 7 more years. The opposition truly can't compete with such a leader."
