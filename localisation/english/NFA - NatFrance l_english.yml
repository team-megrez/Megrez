 nfa.243.t: "새로운 제국의 여명"
 nfa.243.d: "루이 보나파르트는 더 이상 없습니다. 그는 이제 나폴레옹 6세로서, 프랑스의 황제이자 이전 통치자들 즉 나폴레옹 1세와 나폴레옹 3세 황제의 후계자로 알려질 것입니다.\n\n새로운 제국의 창설은 옛 공화국의 엘리트 정치계급에 따른 것이 아니라 국민투표에 따라 도출된 결과입니다. 이 소식을 들은 나폴레옹 6세는 파리에서 화려하게 퍼레이드를 펼쳤습니다. 그는 자신의 이름을 외치는 파리 군중과 지난 프랑스 전쟁 최고의 참전용사들에게 3열로 둘러싸인 채 군용 차량을 타고 샹젤리제 강을 내려왔습니다. 나폴레옹은 이 전사들과 함께하며 우선적으로 본토를 수복했고, 그러고는 앞으로 나아가며 알자스-로렌을 끝내 탈환하는 것으로 프랑스의 강역을 되찾았습니다! 그는 지휘하는 것에서 멈추지 않고 프랑스의 긍지라는 오로지 하나의 이상을 품고서 전사들과 곁에서 나란히 싸웠습니다.\n\n프랑스 국민들은 이제 이 전쟁영웅을 적절하게 치하하며 그의 용맹을 인정하였고 그 믿음의 증표로서 그에게 제위를 주기로 결정했습니다. 공화주의적 성향의 정치인들은 이를 쿠데타라고 부르며 격분했지만, 나폴레옹은 프랑스라는 국가가 정치인이 아니라 국민에 속해 있다는 것을 알고 있습니다. 황제는 공식적인 종교 대관식을 받지 않고 교회가 아닌 민중의 지지에 자신의 정통성을 근거하기로 결정했지만, 천년 묵은 프랑스 가톨릭교회와 제국의 우정을 보여주기 위해 마들렌 교회에서 인상적인 미사로 파리의 퍼레이드를 끝냈습니다.\n\n새로운 국가의 형태는 입헌군주제가 될 것입니다. 따라서 나폴레옹 6세는 국민의 이익에 가장 잘 봉사하기 위해 선출된 의회와 함께 통치할 것입니다. 국민연합이 지배하는 현 의회는 유지될 것이며 제국의 첫 번째 입법부 역할을 할 것입니다. 황제를 필두로 삼은 프랑스는 평화와 영광의 또 다른 시기를 맞이할 준비가 되어있는 것 같습니다."
 nfa.243.a: "황제 폐하 만세! 군대 만세! 그리고 프랑스 만세!"
 nfa.244.t: "프랑스의 민주주의를 복원한 구국위원회"
 nfa.244.d: "The Comité de Salut National under the leadership of General Mordacq has finally done it. Paris is retaken, the Syndicalists are vanquished and France can start to be rebuilt. The next step to rebuild France in its glory is political. The CSN has been designed since the start to be temporary until the Métropole can be retaken. Mordacq promised several times that once the time comes, the Republic and democracy will be restored in France following the old constitution of the IIIrd Republic.\n\nThe time has now come. Mordacq convened a reunion of the CSN for the last time this morning, he thanked everyone for their hard work and determination in saving France before announcing that the CSN will be dissolved at the end of the reunion and replaced by a democratic civilian government, of which the first elections will be held soon. The democratic political scene has had a hard time organising in exile but it now seems to be divided between a moderate left-wing tendency led by the Radicals and a union of conservative parties led by the PSF. After this election will come, as planned by the constitution, the election of the President for 7 years. Until the election can come Mordacq has also announced he will stay as an interim President, in that role he will be able to preside over the democratic transition and make sure it goes as intended."
 nfa.244.a: "메르시 제네랄 모르닥!"
 nfa.245.t: "대통령에 당선된 보나파르트"
 nfa.245.d: "Early this morning, President General Jean Jules Henri Mordacq signed a short declaration announcing his resignation as Head of State of the French Republic before the end of his seven years term. The Bear then gave a long speech explaining his reasons for such a decision: as a devotee of democracy, he only wishes to see her flourish, something that she could not do under a president elected in exile by a rump parliament. He thanked the French people for their tremendous effort in the reconquest of the French nation and for their loyalty towards him, and shared his wish for a future where France will never again be so divided. The Radicals had their candidate, Édouard Daladier, but the victory of the Bloc National in the legislative elections gave them the necessary momentum to elect their candidate: Louis Bonaparte. The General has made a name for himself in the war and is now a truly popular figure, he will ensure the restored Republic wins the hearts of the people."
 nfa.245.a: "축하드립니다, 장군님"
 nfa.250.t: "프랑스령 적도 아프리카의 운명"
 nfa.250.d: "For a long time, we held out hope that the occupation of many of our previous owned colonies to the Germans would be short. Their widespread expansion across the globe may have produced the conditions needed for them to collapse. But the Syndicalist regime in the Métropole failed to disintegrate and we have been forced to remain entrenched in Algiers, staring daggers at our brothers and sisters across the Mediterranean. Then, our long standing ally in the United Kingdom fell apart in 1925 leaving us in no condition to return our colonies to our rule. Ending the last of his tenure as the Governor-General of what remains of French Equatorial Africa, Raphaël Antonetti has made his decision to step down from his post citing a failing in his health in recent years. Antonetti has held the position since 1924, seeing the region through several turbulent times, and well earning his retirement after his service.\n\nWith the seat left vacant, it may now be time to merge our two colonial sub saharan governments into one unified administration. The German Empire remains ascendant across the globe and the split focus on resource allocation is a waste of time and effort. With only a narrow portion of the colonial region of Chad remaining of French Equatorial Africa, we must move to merge Chad into the French West Africa administration. Some day our rightful territory might return to us, but that day is not today."
 nfa.250.a: "프랑스령 적도 아프리카의 운명을 받아들이고, 지역을 병합해야 할 때다..."
 nfa.251.t: "알제 회담"
 nfa.251.d.civmission: "Officials from all across our colonies met together in Algiers to discuss how we shall govern the colonies under our control. With the recent reconquest of the Métropole from the syndicalists, we are finally back on our home turf. Now we must decide what to do with the colonies that supported us during our exile following our defeat in the first Weltkrieg.\n\nMany in our government see our continued effort of spreading the civilisation mission as the future for France! The natives of Africa largely stood by our side during our darkest hour and deserve better recognition and representation in our country. As the population continues to assimilate into French culture, they should be admitted into a new French Union between the Métropole and the colonies!"
 nfa.251.d.autonomy: "Officials from all across our colonies met together in Algiers to discuss how we shall govern the colonies under our control. With the recent reconquest of the Métropole from the syndicalists, we are finally back on our home turf. Now we must decide what to do with the colonies that supported us during our exile following our defeat in the first Weltkrieg.\n\nOur policymakers have come to a brief conclusion. The time has come to ease the yolk off the backs of the native population. We must take immediate measures to give power back over to the native chiefs and local powers. As they rebuild the societies that we have torn apart in our past, we shall continue to provide protection against any exterior threats until such a time as they are ready to defend themselves."
 nfa.251.a: "아프리카 사람들을 프랑스 시민으로 편입시키기 위한 노력을 계속하자"
 nfa.251.b: "그 지역에 폭넓은 자치를 제공한다"
 nfa.252.t: "도망친 노동자들"
 nfa.252.d: "Faced with a reduction in provisions as a result of the new policy placed by our government, large groups of native workers have decided to take the risk and run for it. Overnight, several skilled workers got up from their barracks, raided the mess for food and supplies and set off into the desert to find their way back home. Any search for these men was made impossible by sweeping winds erasing their tracks in the sand. We must find more workers if we hope to finish this project!"
 nfa.252.a: "이럴 줄 알았어야 했는데..."
 nfa.253.t: "거의 완료된 프로젝트!"
 nfa.253.d: "Long have we dreamed of this day. Even during some of the darkest days of France's history, her people have been able to persevere and display their resilience to the world. The Trans-Sahara Railway shall be our show of force that the French people are not defeated! The country stands strong!\n\nEven at the height of our power before the first Weltkrieg, many doubted our ability to create such a feat of engineering as this railway. We will show the Commune and the watching world that in spite of our exile, the French people's spirit still burns as bright as ever!"
 nfa.253.a: "프랑스는 곧 통일될 것이다!"
 nfa.254.t: "파업을 시작한 노동자들"
 nfa.254.d: "계속된 저임금과 장시간의 노동에 불만을 품은 사하라 종단철도의 노동자들이 항의의 표시로 도구를 내려놓고 일을 멈추었습니다. 노동자들은 작업환경 개선을 요구하고 있으며, 요구대로 환경이 개선된다면 다시 일터로 돌아가겠지만, 우린 대신 노동자들에게 쓰는 자원을 예전 수준으로 늘려야 할 것입니다. 아니면 노동자들에게 가는 보급을 끊고, 다시 노동자들이 일터로 돌아갈때까지 기다리는 방법도 있습니다."
 nfa.254.a: "작업 환경을 개선하자"
 nfa.254.b: "기다려보자"
 nfa.255.t: "사보타주당한 철도"
 nfa.255.d: "Recently, teams have found damaged sections of rails in sectors that should be in pristine condition. It is not clear whether these areas are a work of intentional sabotage or simply unskilled labourers creating shoddy work. In either case, we have to devote more manpower to watching out for raids in the night as well as more supervision of the workers during the day."
 nfa.255.a: "이 차질을 이겨내자"
 nfa.270.t: "400번의 구타의 운명"
 nfa.270.d: "400번의 구타라 불리는 테러조직의 수장이자, 악시옹 프랑세즈의 협력자이며 악명 높은 반공화국 음모자인 외젠 들롱클이, 오늘 급하게 포르투갈로 도망치려던 중 검거되었습니다. 들롱클은 수년 동안 경찰과 첩보부의 추적을 피해오며 암살과 폭탄 테러를 일삼아 온 자로, 듣자 하니 자신의 목표는 페탱 정권이 자기 조직의 활동을 더 조사하지 못하도록 하기 위해 조직의 활동을 코뮌, 아니면 원주민들의 계획인 것으로 보이도록 하려고 하는 것이였다고는 하지만 이를 믿는 사람은 얼마 없습니다. 이제 들롱클의 공포정치는 끝났으나, 문제가 아직 한가지 남아 있습니다: 들롱클을 어떻게 처리해야 할까요? 군사재판소에서 재판한다면 분명 사형이겠지만, 그래도 들롱클의 능력은 상당하며, 사형을 면하는 대가로 공화국을 위해 일하겠다고도 밝힌 상태입니다."
 nfa.270.a: "우리들 사이에 배신자는 필요없다. 벽을 향해라!"
 nfa.270.b: "그는 이제 그의 능력을 좋은 곳에, 빨갱이들에게 사용하게 될 것이다"
 nfa.271.t: "코르비뇰"
 nfa.271.d: "Following our victory against Mordacq and his supporters, it has come to our attention that our Intelligence service, the Second Bureau, has been compromised by pro-Mordacq elements. Following a secret investigation by Deloncle and his group \"les 400 coups\", we have identified an agency within the Second Bureau, named the \"Corvignolles network\", led by the nationalist colonel George Groussard. Despite his former allegiance to the democratic forces, he is still a good Communard-hating Frenchman, and it would be a shame to let his skills go to waste: we can send him to the Commune, where he will fight the Communard scum while being unable to represent a threat to our regime. Or, just say the word, and Deloncle will take care of him once and for all."
 nfa.271.a: "뭘 해야하는지 알고있겠지, 들롱클?"
 nfa.271.b: "그를 본토로 보내라, 그와 같은 유능한 애국자를 놀게둘 수 없다"
 nfa.272.t: "금빛 불꽃의 그림자"
 nfa.272.d: "As our services were preparing to take down Groussard under Deloncle's supervision, Groussard decided to strike first. We managed to locate his hideout and had it surrounded by competent officers, but before the order to launch the assault was given, our agents were attacked by a stolen armoured car and were forced to retreat. Most of our agents lost their trace, and we found the corpses of those who did not in the middle of the street. Groussard made sure to leave no evidence in his hideout by setting it in fire before leaving, reducing everything but a single piece of paper to ashes. Now, we are left with nothing but a mere word, \"Oriflamme\" and more questions than answers."
 nfa.272.a: "우린 언젠가 그를 잡을 것이다"
 nfa.301.t: "망명법"
 nfa.301.d: "Following the transition of power from Pétain's government into the Committee of National Salvation, our government has received a letter from Switzerland. The young heir of the Bonaparte line, Louis Bonaparte, has expressed interest in serving under the banner of the true French flag. In order to do so however, the law of exile banning heirs of the old imperial dynasties signed in 1886 must be repealed. Louis wishes to join the Algiers academy and offer his military service for the country. Repealing the law may bring some greater levels of support for our government from the monarchist camp, and France needs all the soldiers she can get. On the other hand, this may be seen as an attack against the democratic rule that we wish to return to following our return to the continent."
 nfa.301.a: "법을 폐지하자"
 nfa.301.b: "이 법은 타당한 이유를 갖고 만들어졌다"
 nfa.302.t: "프랑스 땅에 돌아온 보나파르트"
 nfa.302.d: "This morning, a small crowd gathered at the docks in Algiers to see the young Louis as he got off the boat. His journey took him across the Swiss Alps and through Austria, until he could find a boat offering passage down to Algiers. Quieting the crowds, Louis quickly gave a short speech praising the French Republic and affirming his belief in democracy and the rights of the people to vote who they support into positions of power and authority. To conclude his speech, he called on all the young men and women in the crowd to do their duty for France and enlist to liberate her from the Communard yoke!"
 nfa.302.a: "France calls back her children to serve"
 nfa.303.t: "보나파르트 장군"
 nfa.303.d: "After years of training, Louis Bonaparte rides forth from the Algiers Military Academy. With the vigour of our fresh recruits and the knowledge passed on from our older instructors, General Bonaparte is ready to finally take the fight to the Communards who have polluted the soil of France for too long!"
 nfa.303.a: "전장에 복귀한 것을 환영합니다!"
 nfa.310.t: "국왕 폐하의 승하"
 nfa.310.d.noreconquest: "His Majesty Jean III, By the Grace of God, Most Christian King of France has passed away peacefully at 65 years old, in his palace of Algiers. Until his last breath, our King had been eager to serve his country and his nation in the place that was his, a country that he loved with unconditional love, the love of a father, for France and for the French, considering each as his children. Having served in the Great War, since his rise as head of the French Capetians he worked tirelessly to propose an alternative to the failing republic and after de Gaulle's fateful call to restore the monarchy, to implement the deep reform needed to truly restore the Kingdom of France. But the burden of his increased responsibilities proved too much to bear for the monarch, already deeply affected by the defeat and the exile, and his health had been on a steady decline for some time. The dauphin had stepped in to relieve his father but this wasn't sufficient, and those in the know knew that the passing of the King was only a matter of time. Part of Jean III's dream to see his kingdom restored had come true, and with his family attending to him in his last moments, particularly his son the dauphin and his grandson Henri, he knew that the future was assured, that he was leaving the kingdom in good hands, that France would soon be freed, that all the sacrifices endured by his people and by himself had not been in vain, that, at last, he could rest.\n\nA week of national mourning has been decreed, at the end of which King Jean will be buried. Jean, departed from this world and now close to God, is succeeded by his eldest son, Henri, 32 years old. The energetic young man has been particularly active in working first towards the restoration in cooperation with the Action Française, then since his father's coronation in the matters of state. These last few years, bustling with political activity, have made sure the young prince is more than ready as a statesman, as a shrewd politician, and as King to further his father's dream.\n\nThe King is dead, long live the King!"
 nfa.310.d.reconquest: "His Majesty Jean III, By the Grace of God, Most Christian King of France has passed away peacefully at 65 years old, in his residence. Until his last breath, our King had been eager to serve his country and his nation in the place that was his, a country that he loved with unconditional love, the love of a father, for France and for the French, considering each as his children. Having served in the Great War, since his rise as head of the French Capetians he worked tirelessly to propose an alternative to the failing republic and after de Gaulle's fateful call to restore the monarchy, to implement the deep reform needed to truly restore the Kingdom of France. Most importantly, he led our country to victory in the war against the red traitors, succeeding in the daunting task of bringing us back to the motherland. But the burden of his increased responsibilities proved too much to bear for the monarch, already deeply affected by the weight of the exile, and his health had been on a steady decline for some time. The dauphin had stepped in to relieve his father but this wasn't sufficient, and those in the know knew that the passing of the King was only a matter of time. Jean III's dream to see his kingdom restored had come true, and with his family attending to him in his last moments, particularly his son the dauphin and his grandson Henri, he knew that the future was assured, that he was leaving the kingdom in good hands, that France would continue to be reformed for the best, that all the sacrifices endured by his people and by himself had not been in vain, that, at last, he could rest.\n\nA week of national mourning has been decreed, at the end of which King Jean will be buried. Jean, departed from this world and now close to God, is succeeded by his eldest son, Henri, 32 years old. The energetic young man has been particularly active in working first towards the restoration in cooperation with the Action Française, then since his father's coronation in the matters of state. These last few years, bustling with political activity, have made sure the young prince is more than ready as a statesman, as a shrewd politician, and as King to further his father's dream.\n\nThe King is dead, long live the King!"
 nfa.310.a: "국왕 폐하 만세!"
 nfa.311.t: "앙리 6세의 대관식"
 nfa.311.d.cof: "After a time of mourning, now is the time to rejoice: the Dauphin Henri d'Orléans has been crowned in the Saint-Philippe cathedral of Algiers, taking the regal name Henri VI. Much like his father's coronation, the ceremony followed as closely as possible the traditions established over a millennium by the French monarchy: after swearing the traditional oaths and being anointed with oil from the Holy Ampulla, the prince was dressed in the regalia of the kings of France and finally crowned by the archbishop of Algiers. Peers of France and indigenous chiefs then swore fidelity to the newly crowned king, a mass was said, and all headed out of the cathedral.\n\nHis Majesty, instead of immediately heading back to the royal palace for a private reception chose to partake in his people's revelry, mingling for some time with the crowd assembled to see their new king and delivering a speech radio transmitted throughout the whole empire calling for unity and resolve in the face of the coming hardships, assuring all that the efforts demanded of France and her people will not be in vain. Popular festivities lasted late into the night, and this morning, two things are clear: the continuity of the monarchy is now well assured, and our nation must now be more determined than ever to free our countrymen from the red shackles of the Commune, so that one day the kings of France may be crowned in Reims once again."
 nfa.311.d.nocofnoparis: "After a time of mourning, now is the time to rejoice: the Dauphin Henri d'Orléans has been crowned in the Saint-Philippe cathedral of Algiers, taking the regal name Henri VI. Much like his father's coronation, the ceremony followed as closely as possible the traditions established over a millennium by the French monarchy: after swearing the traditional oaths and being anointed with oil from the Holy Ampulla, the prince was dressed in the regalia of the kings of France and finally crowned by the archbishop of Algiers. Peers of France and indigenous chiefs then swore fidelity to the newly crowned king, a mass was said, and all headed out of the cathedral.\n\nHis Majesty, instead of immediately heading back to the royal palace for a private reception chose to partake in his people's revelry, mingling for some time with the crowd assembled to see their new king and delivering a speech radio transmitted throughout the whole empire calling for unity and resolve in the face of the coming hardships, assuring all that the efforts demanded of France and her people will not be in vain. Popular festivities lasted late into the night, and this morning, two things are clear: the continuity of the monarchy is now well assured, and our nation must now be more determined than ever to free our countrymen, so that one day the kings of France may be crowned in Reims once again."
 nfa.311.d.nocofparis: "After a time of mourning, now is the time to rejoice: King Jean has been buried in the traditional resting place of the French kings, the Saint Denis basilica, and the Dauphin Henri d'Orléans has been crowned in Reims like forty generations of kings before him, taking the regal name Henri VI. Unlike his father's coronation, the ceremony could follow as closely as possible the rituals established over a millennium by the monarchy. After swearing the traditional oaths and being anointed with oil from the Holy Ampulla, the prince was dressed in the regalia of the kings of France, including some thought lost in the exile like the hand of justice and the sceptre of Charles VI, before finally being crowned by the archbishop of Reims. Peers of the reborn kingdom and indigenous chiefs swore fidelity to His Majesty, then a mass was said.\n\nOutside the cathedral, though there were cheers and cries of 'Long live the King' along with jeers and insults, the crowd seemed mostly perplexed by this surreal sight: after all, it had been more than a century since a king was last crowned in Reims, and two decades under the Commune had certainly made it seem impossible that such an event would happen again. And so, instead of heading back to the residence of the archbishops of Reims for a private reception, His Majesty chose to head out of the cathedral on foot accompanied by his young son, mingling for some time with his new subjects, almost to prove to the reconquered nation, and perhaps to himself, that this was all indeed real: the red beast was slain, the kingdom was well and truly reborn, this war pitting brothers against brothers was over. Henri VI then delivered a speech radio transmitted throughout France and her empire, assuring that with his coronation, a new era has dawned, an era of order, peace and prosperity, and that all the sacrifices France had endured will not be in vain. While in some areas popular celebrations lasted well into the night, in others riots broke out: the King will have to prove himself to much of our nation."
 nfa.311.a: "May Henri's reign be long and prosperous!"
 nfa.312.t: "Struggle Sessions"
 nfa.312.a: "이것으로 충분하다, 그들은 이미 죄를 갚았다. 그들이 충성을 유지하는 한 그대로 내버려 두어라."
 nfa.312.b: "민중의 목소리가 하나님의 목소리이니, 군중들이 마음대로 하도록 두어라."
 nfa.312.c: "군중이 옳다. 우리는 그들에게 던질 달걀과 토마토 또한 전달해줄 수 있다."
 nfa.313.t: "다 썩었나?"
 nfa.313.d: "좌파, 급진파, 온건파. 모두 유력한 용의자입니다. 그들은 지방의회의 의원에서 국회의원에 이르기까지 수십 년 동안, 교회를 언제나 말살하려 들었으며, 매번 프랑스를 퇴락시키며, 무능과 선동적 공약으로 사회주의의 불길을 부채질하며 공화국을 이끌었습니다. 아직 재판에 회부되지 않은 정치인은 체포되고 때로는 동료 반역자들의 이름을 불도록, 때로는 반역 행위를 자백하도록 심문받았습니다. 모든 마을에 그들을 오랫동안 배신해왔던 자들이 마땅한 대가를 치루는 것을 보기 위해 군중이 모인 한가운데 특별재판소가 세워졌습니다. 드디어, \"법적국가\"는 무너졌습니다. 종종 재판이 다소 성급히 이루어지기도 했지만, 대부분의 경우 변론을 준비할 시간이 주어졌고, 그럴 여유가 없을 경우 적절한 법적 도움을 받았습니다. 대부분은 공직 지원 자격을 박탈당하는 형을 선고받았지만, 일부는 징역형을 선고받기도, 소수는 사형을 선고받기도 했습니다. 정부로서는 만족스러운 일처리지만, 일부 급진파는 이런 쓰레기들을 다루는데 보다 신속한 절차를 밟을 것을 주장합니다."
 nfa.313.a: "국왕의 정의는 공정하니, 반역자들을 순교자로 만드는 것은 피하자고."
 nfa.313.b: "좋아, 저들이 우릴 다르게 대하고 있는 것 같진 않으니."
 nfa.313.c: "이것은 반혁명이지 다과회가 아니다. 총살대를 준비시켜라!"
 nfa.314.t: "22, Here Come the Cops"
 nfa.314.d: "As expected, it didn't take long for our investigations to find problematic elements within the police force, with a few cases of what appears to be revolutionary cells forming up. Thankfully, they were caught in time, and these policemen were persuaded by fellow officers, intelligence service and Camelots who happened to assist questioning sessions to give up any co-conspirators who have slipped through the cracks. Some who had survived the last parade were particularly strongly advised to indicate whether their treason on that fateful day was spontaneous, or premeditated. For good measure, officers with known sympathies for Mordacq and the democratic cause were interrogated, with sanctions being envisaged for them as well."
 nfa.314.a: "동조자들은 해고하고, 공모자들은 투옥시키고, 우두머리들을 처형하라."
 nfa.314.b: "동조자들도 투옥시켜라, 요즘 같은 때에 조심해서 나쁠 거 없지."
 nfa.314.c: "우리는 그들을 대체할 수 있다! 기요틴이 그들을 돌본다면 그들이 그립지 않을 것이다."
 nfa.315.t: "정화"
 nfa.315.d: "It seems that though much of the army stood with Mordacq in his opposition to the Marshal's more fanciful use of information against perceived traitors. Even of the men thought close to the Action Française, most were in the end much less sympathetic to the democratic cause than one could have feared. Or at least, that is what much of those interrogated by martial court assure us, perhaps cowed by Mordacq's untimely fate. In any case, though some will have to be shot, at the very least to set an example, most of the men interrogated could be reintegrated within the ranks without much penalty: the core of Mordacq's clique was blown apart along with their leader, and unified opposition from the armed forces seems unlikely."
 nfa.315.a: "좋다, 군대를 소외시킬 수도 없고 재능 있는 장교들을 쉽게 대체할 수도 없으니."
 nfa.315.b: "가장 의심스러운 이들이 마땅히 받아야 할 것을 받도록 하라."
 nfa.315.c: "총살대가 그들을 기다린다."
 nfa.316.t: "어둠 속에서 나아가는 사람들"
 nfa.316.d: "The investigation revealed a worrying state of affairs: the mole was found relatively quickly by men personally loyal to de Gaulle, and double agents have been extracting a trove of information from him. It seems that a large part of the Bureau was sympathetic to Mordacq, and though they have dutifully helped us purge other elements of society, they have also carefully hidden proof that some of them were in contact with our enemies, even going as far as destroying seized evidence. We must however tread carefully: these are all incredibly talented men, and our investigation seems to show that they acted more by loyalty to each other than any deep ideological commitment. The Rooster, personally close to some of the men of the Bureau, seems to think that simply court-circuiting the mole, feeding him inaccurate information for him to share to planted contacts and letting the Bureau remain intact will be sufficient: after all there are few open Republicans left, sacrificing valuable assets to fight shadows seems like a waste. Others argue that the Bureau cannot be trusted, and that as such it should be disbanded and replaced, with some of the less trustworthy members assigned to posts far in the Saharan desert. Finally, simply getting rid of all of them might be the easiest choice."
 nfa.316.a: "드 골의 조언을 따른다, 이 사람들은 귀중한 자산이다."
 nfa.316.b: "더 엄격하게 통제되는 부서를 만들어라."
 nfa.316.c: "철저한 숙청이 필요하다."
 nfa.317.t: "수사의 끝"
 nfa.317.d: "Several months after our coming into power, we have been able to secure the loyalty of most fields of society. The police, the Second Bureau, the politicians, the army and the common men learned to be loyal to the King and the new regime and we can hope the remnants of the Republicans will not be trouble anymore. It is possible however that we hit too much on the Republicans in some sectors, lowering our efficiency there, or contrarily that we didn't hit on them enough, which means some parts of the State aren't entirely under our control yet. But ultimately this can't endanger the regime anymore. In any way we can thank our Camelots du Roi and our investigators for this well-rounded affair and we can now only hope that this newfound loyalty will last."
 nfa.317.a: "국왕 폐하 만세!"
 nfa.318.t: "Métropole Reclaimed!"
 nfa.318.d: "With great fanfare and jubilation, streets all across France have been filled with the parades and other celebration welcoming back the remnants of the Third Republic exiled to Algiers since 1920. Mostly orchestrated by members of the OSARN, and the faithful, free to return to more openly practise their religious beliefs, many in the countryside have longed for this day for decades. The mood in larger city centres, however, is much more subdued. With a great number of socialists having known friends or families that fell to our troops, the occasional jeer or heckle can be heard amidst the activities. While no open conflict has broken out amongst the divided French nation during the victory parades, it is clear that it will be a difficult task ahead to rebuild France.\n\nMuch of the country lies in ruins as the Communard armies retreated before our forces. Pockets of resistance and stay-behind units not too dissimilar from our own OSARN cells are surely gathering in the corners where the light doesn't reach. If we are to avoid a protracted resistance to our rule, we must be dutiful and swift in the rebuilding of France. Much has been sacrificed to reach this point. Getting involved in further foreign wars will not be seen kindly by the populace who yearn for some peace and stability after so much warfare over the last few decades. France's people must come together indivisible and united as one!"
 nfa.318.a: "It will be a long road!"
 nfa.319.t: "삼색기"
 nfa.319.d: "코뮌은 패배했으며, 왕이 다시 한 번 프랑스를 통치하고 있습니다. 이제는 다음 세대들을 위해 회복된 위대함과 안정을 보장하며 정권의 뿌리를 내릴 때입니다. 물론 우리는 이미 국민의 마음과 정신을 공략하기 위해 열심히 노력하고 있으며, 오랫동안 모국에 내려진 모든 고난이 내부의 적과 공화국의 전형적인 모습의 산물이라는 것을 국민들이 알 수 있도록 돕고 있습니다. 그러나 진정으로 프랑스를 교정하기 위해서는 되살아난 왕국에 걸맞은 국가상징을 홍보할 필요가 있습니다. 벌거벗은 마리안은 이미 퇴출되었고, 라 마르세예즈의 운명에 대해서 설전이 오가고 있습니다. 그러나 왕당파 사이에서는 또 다른 주제: 국기에 대한 논쟁이 벌어지고 있습니다. 앙시앵 레짐의 하얀 바탕에 금색 백합이 수놓여진 깃발로 돌아가자는 생각은 오래 전 악시옹 프랑세즈에서 포기했었으며, 열성적인 왕당파조차 이제는 청백적기를 받아들이고 있습니다. 그러나 색깔에 논쟁의 여지가 없더라도 왕실 문장의 존재 여부에 논쟁의 여지가 없는 것은 아닙니다. 많은 사람들은 삼색기를 단 번에 군주주의의 상징으로 끌어들이도록 실리적인 이유로 망명 중에 채택된 현재의 국기를 문장이 없는 삼색기로 대체하기를 기대합니다. 그러나 소수의 사람들은 반대로 너무 많은 프랑스인이 이 깃발을 위해 죽었다며 '왕당파 삼색기'를 영구적으로 국기로 삼자고 주장합니다. 국왕은 어떤 선택을 내릴까요?"
 nfa.319.a: "삼색기로 되돌리거라"
 nfa.319.b: "국기를 유지하거라"
 nfa.401.t: "백의의 신부들"
 nfa.401.d: "정권의 안정 유지에 매우 중요한 역할을 하는 아프리카 선교사회는, 아프리카에서의 복음 전도와 교육을 목적으로 활동하는 사도 생활단입니다. 1868년 알제에서 창설된 선교사회는 얼마 가지 않아 식민지 사회의 중요한 일부가 되었으며, 원주민들의 예법과 의복에 적응하는 동시에 엄청냔 양의 민족지학적 및 지리학적 연구를 진행하기도 했습니다. 이들은 비록 점차 반교권적이게 된 공화정부와 약간 관계가 불편하기는 했지만, 프랑스가 아프리카 대륙에서 펼치는 여러 계획에서 중요한 역할을 맡았습니다. 선교사회는 원주민 신부들을 받아들이고, 꼭 필요할 때는 원주민과 함께 식민당국과 반대해도 대체로는 식민당국과 원주민 서로를 이어주는 다리 역할을 하는 등, 원주민들과 매우 친밀한 관계를 맺었으며, 이를 통해 \"백의의 신부들\"이라는 다정한 별명을 얻게 되었습니다.\n\n혁명이 시작된 이래로 혼란스러운 시대가 이어지자, 이들은 그나마 남아있는 프랑스 식민 제국의 식민지들을 다스리는 데 매우 중요한 역할을 하게 되었으며, 지금도 원수의 보수적 정권에게 총체적인 지원을 받으며 유럽계 식민지인들, 망명자들, 그리고 원주민들 간의 평화를 유지하기 위해 끊임없이 노력하고 있습니다."
 nfa.401.a: "아프리카의 성녀여, 우리와 이슬람교도들을 위해 기도를!"
 nfa.402.t: "악시옹 알제리앵"
 nfa.402.d: "20년대에 페르핫 아바스가 망명의 혼란 속에서 창간한, 악시옹 프랑세즈와 나란히 통합국민주의의 주요한 언론 매체라고 자칭하는 악시옹 알제리앵은 알제리 데파르트망에서 가장 인기 있는 신문 중 하나가 되었습니다. 악시옹 알제리앵의 \"식민지에서 지방으로\"라는 슬로건은 특권과 전통과 지역법을 유지하는 대프랑스로의 동화라는 통합주의 원칙을 간직한 채 악시옹 알제리앵에서 벌이는 중앙집권화와 공화정의 토착 관습에 대한 무시에 대한 투쟁을 요약합니다. 사회 및 경제 법규에서의 원주민 자치와 지방 선거에서의 보편적 참정권과 원주민 주요 인사의 프랑스 정부에 조언하는 의회의 구성을 요구하며 아바스는 원주민, 특히 동화된 엘리트와 영향력 있는 족장의 사이에서 언제나 침식하는 공화정부에 맞서 그들의 삶의 방식을 지켜내길 바라는 열망을 빠르게 발견했습니다.\n\n그러나 악시옹의 지역주의적 제안만이 원주민 사이에서 공명을 불러일으킨 것은 아닙니다: 악시옹의 반유대주의 레토릭도 선풍적인 인기를 끌고 있습니다. 완전한 시민권을 프랑스령 알제리의 유대인에겐 부여했지만 오늘날까지도 2등시민으로 남아 있는 아랍 및 베르베르계 무슬림에겐 부여하지 않은 법인 크레미외 법령의 유산, 즉 수 세기 동안 함께 비교적 평화롭게 살아온 여러 공동체 사이의 균열은, 진정한 이념적 수렴에서건 원주민의 지지, 혹은 최소한 묵인 없인 아무것도 성취할 수 없다는 사실에 따른 단순한 실용주의에 의해서건, 일부 극우 단체와 정당이 원주민의 지지를 얻기 위해 이 법령을 폐지할 것을 약속한데서 알 수 있듯 극우파가 쉽게 이용할 수 있는 것으로 나타났습니다."
 nfa.402.a: "공화국에 대항해 단결한 민족주의자들? 좋을 리 없어."
 nfa.403.t: "자크 바인빌"
 nfa.403.d: "유명한 역사학자이자 언론인이자 악시옹 프랑세즈의 창시자 중 한 명인 1879년생 자크 바인빌은 57세의 나이로 세상을 떠났습니다. 확고한 공화주의자 집안에서 태어난 그는 공화국이 불안정하고 변덕스러우며 근본적으로 안정되고 통일된 독일에 맞설 수 없다고 생각하여 과거에 대한 향수가 아니라 숙고와 비교에 따라 군주주의로 전향했습니다. 다작가인 그는 그의 역사 연구에서 쉼없이 프랑스 군주제를 찬양했고, 동시에 문학 비평가와 금융 분석가로서 많은 신문에 글을 기고했습니다. 혁명이 일어나자 알제리로 도망친 그는 혼란스러운 상황 속에서 순식간에 엄청난 인기를 얻은 짧은 책을 써냈습니다. \"평화의 정치적 결과\"라는 제목의 책에서 그는 공화국이 프랑스를 약화시키기 위해 고안된 비스마르크의 딸인 것처럼 코뮌은 다가오는 필연적인 전쟁에서 프랑스가 괴뢰국으로 전락하도록 프랑스를 뿌리에서부터 무너뜨리기 위해 만들어진 빌헬름 2세의 딸이라고 CGT와 독일 사이의 평화 조약에 대한 그의 생각을 드러냈습니다.\n\n이 논문은 프랑스가 다른 결과를 맞이할 수 있도록 보슈의 딸의 몰락을 끊임없이 설파하는 악시옹 프랑세즈의 레토릭의 한 축이 되었습니다. 망명의 와중에도 반독 감정이 조금도 가라앉지 않은 우리 나라의 많은 사람들은 이러한 이야기에 민감했고, 바인빌의 장례 행렬은 정치적 동반자와 동료 작가와 학자와 심지어는 정부 구성원까지 포함된 수천 명의 조문객으로 붐볐습니다. 베르됭의 사자는 현재 많은 이들이 선지자로 여기는 역사학자의 삶과 업적을 기리는 성명을 발표했습니다."
 nfa.403.a: "대단한 사람이군!"
 nfa.404.t: "와가두구의 무원죄 잉태"
 nfa.404.d: "The Cathedral of the Immaculate Conception of Ouagadougou was consecrated today in the presence of [NFA.GetLeader], Governor of Haute-Volta Henri-Louis Joseph Chessé, and Joanny Thévenoud, the very influential apostolic vicar of the city of Ouagadougou, whom some whisper is the \"true governor\" of the colony. The first cathedral to be consecrated in the Sahel, the Cathedral of the Immaculate Conception takes inspiration from both traditional African building techniques and Romanesque architecture. It stands as a powerful symbol of the success of missionary work within the French colonial empire and especially that of the Pères Blancs. It is also the crowning personal achievement of Monsignor Thévenoud, whose presence in the city has made an unrivalled impact. Arriving in the city in 1903, he immediately reached out to the local Mossi chiefs and got to work building schools, a seminary, developing the land, and implementing industry, slowly but surely making the mission the economic heart of the city, if not the whole region. Two years after his arrival, there were already more than a thousand catechumens under his supervision: the number of converts has grown exponentially since.\n\nAs for the rumours that he is the true governor of the colony, it is undeniable that through his personal charisma, experience, diplomatic skills and growing economic influence, Monsignor Thévenoud wields considerable influence, often acting as an intermediary between the colonial administration and traditional power structures. He has been an important and outspoken part of the administrative council of Haute-Volta for more than a decade now and was a severe critic of the Algiers regime's handling of the famines of the early 1930s and the revolts that followed. However, the apostolic vicar has always dismissed claims that true power in Haute-Volta lies with him, presenting himself as nothing more than a humble missionary blessed with some success, caring for his flock."
 nfa.404.a: "A living saint, that Thévenoud!"
 nfa.405.t: "어머니의 날"
 nfa.405.d: "Ten years ago, the government instituted a heavy-handed natalist policy, which among many other measures included the creation of a special celebration for Mothers' Day, and of a Medal of the French Family, awarded to good mothers of numerous families. Though the results of these policies are only just starting to be felt, Mothers' Day has caught on as a truly popular celebration, is now widely celebrated in schools and homes across the nation to the delight of mothers everywhere, and it has become customary for children to bring home little gifts for their mothers, and for husbands to make sure this is a special day for wives and of course for their own mothers. In a speech broadcast on the radio today, [NFA.GetLeader] reminded women that \"Only you can give to future generations the taste for honest work, this sense of discipline, of modesty, of respect which makes healthy men and a strong nation. You are the source of our Christian civilisation, and our greatest hope for the future\", ensuring that the incredibly important role of women in society is reminded to all and given the respect it deserves."
 nfa.405.a: "생신 축하드려요, 어머니!"
 nfa.406.t: "통합주의적 휴머니즘"
 nfa.406.d: "\"Integral Humanism. Temporal and spiritual problems of a new Christianity\", the recently published work of influential Catholic philosopher Jacques Maritain has caused passionate debate among Catholics. A convert from Protestantism, once close to the Action Française despite not being a monarchist, mostly out of suspicion towards representative democracy and opposition to the anticlerical policies of the Third Republic, Maritain has drifted after the shock of the exile towards more moderate positions, closer to the personalist movement and Christian democracy.\n\nRejecting both reaction and liberalism, secularism and intransigent political Catholicism, embracing humanism, arguing for human rights, the importance of family, pluralistic democracy and responsibility toward the common good, all in the spirit of the social teachings of the Church, the philosopher is somewhat going against the grain. Indeed, much of the French Catholic laity and hierarchy has been radicalised by the current situation: the AF has even denounced \"Integral Humanism\" as the work of a traitor, a sell-out to \"democratism\", a red saboteur.\n\nHowever, among more progressive Catholics Maritain's work was very well received, getting praise from Father Montini, a close advisor of the pope, and with some moderates even being drawn away from the Action Française, heeding his warning that the movement is merely using the Faith as a tool to further their political ideology."
 nfa.406.a: "새로운 종류의 통합주의군, 응?"
 nfa.407.t: "The Call of Silence"
 nfa.407.d: "The Grand Prix du cinéma français has been awarded to \"The Call of Silence\", a drama by Léon Poirier. The movie, retelling the life of Blessed Charles de Foucauld, had found critical acclaim and great commercial success: indeed, he has fascinated the French public for years now. Charles Eugène, viscount de Foucauld would have seemed for much of his early life an unlikely candidate for the devotion now surrounding him. Born into an aristocratic family, he lived a dissolute life, eventually becoming a cavalry officer. This experience spurred him to leave his old life behind: he decided to take the vows, attracted by an ascetic life of poverty among the Tuaregs with whom he formed deep bonds, learning their language, translating the Scriptures, and preaching through example. Seen as a saintly man by natives, authorities and the Church's hierarchy, a tragic end awaited him: caught in the conflict with the Senussi, he was martyred on the 1st of December 1916.\n\nDesert hermit, saintly martyr, pioneer of French influence in the most remote corners of the empire, Father Charles became a national icon, his total abandonment to God and asceticism inspiring many Catholics, leading some to rethink their positions on native populations and Islam as a whole. His recent beatification has even led the Academy of Colonial Sciences to petition the papacy so that he be made patron saint of colonisation: the regime, however, hasn't waited for him to be officially recognised as such, and prominently uses him as a propaganda piece, despite de Foucauld's frequent criticism of colonial attitudes."
 nfa.407.a: "\"Father, I surrender to you\": a saint for sure!"
 nfa.408.t: "Sette Giugno Commemorations"
 nfa.408.d: "On June 7 1919, riots broke out in Valletta, capital of the then British crown colony of Malta. Tensions with the British authorities had brewed for some time and the heavy burden of the Weltkrieg on the fortress island, as well as rising food prices, proved too much for thousands who ransacked locations associated with the British: when they attempted to force entry into a government building, soldiers opened fire. The crowd dispersed, and four laid dead. Ever since this grim day, it has been commemorated by the Maltese. As the British revolution came to a close in 1926, local authorities became increasingly nervous for the future of Malta, with mutiny, nationalist and socialist agitation, or occupation by another power seeming like increasingly real threats: the Germans being already in the process of seizing much of the empire would certainly not pass up an opportunity to spread their influence to the Mittelmeer. As such, the governor, Sir Walter Norris Congreve, called on us to secure the islands for the Entente, and French marine infantry obliged. Malta was granted much autonomy in dealing with day to day matters, officially still part of the British Empire but by now effectively a French protectorate, a state of affairs acceptable to both the small British elite content with maintaining their power and nationalists now enjoying something approaching home rule. As such, the Sette Giugno was made an official holiday of remembrance and hope for unity. Though no longer the headquarter of the Mediterranean fleet, the island is still the lock of the Strait of the Sicily, the bastion assuring Entente dominance over the Western Mediterranean: a large garrison is maintained on the island and much was invested to expand the defences and ports of the islands, reflecting its critical role in our naval strategy."
 nfa.408.a: "The island-fortress will hold out against any threat!"
 nfa.409.t: "코르시카에서의 소식"
 nfa.409.d: "This morning, a war memorial containing soil from the mainland was inaugurated on a beach near Ajaccio. It was dedicated to the tens of thousands of Corsicans who gave their lives for France during the Weltkrieg and subsequent civil war. Since the revolution, the island has been an incredibly important bastion for us: indeed, it is so close from the Commune that its shores can be seen on a clear day, while Red Italy is less than 40 kilometres away. As such it has become a focal point for the Mediterranean strategy of the Entente, having quickly been transformed into a major naval and airbase from which our ships patrol as close as possible to the mainland, with tense face-offs with Internationale ships occurring every other week.\n\nAny liberation effort would have to start here, and much of the intelligence and reconnaissance work done in France and Italy is coordinated from Bastia and Ajaccio. It is also there that the first waves of exiles landed, and though most moved on to Algeria, many stayed, creating a population and economic boost that paired with the military build-up has revitalised the island, despite perpetual tension as war looms. Though there is no longer a stream of refugees like in the early days of the Commune, there is still a constant trickle of dissidents making their way to our shores, each given a hero's welcome but carefully interrogated. Finally, organised crime, already an issue before the war, has become a mainstay of island life. Many destitute veterans and refugees turned to crime, the presence of so many soldiers made gambling and prostitution booming businesses, and the Corsican mafia under the leadership of men like Paul \"the Emperor\" Carbone, himself a veteran, further thrived on the smuggling of goods and people in and out of the métropole. The authorities, however, turn a blind eye to this, as the mafia has proved to be an incredibly useful network of informants within the Commune, all the while attending to the baser needs of infantrymen and officers alike."
 nfa.409.a: "얼마나 아름다운 섬인가!"
 nfa.410.t: "루이 블레리오의 사망"
 nfa.410.d: "Louis Blériot, born in 1872, engineer, inventor and pioneer of French aviation has died of cardiac arrest in his Algiers villa at only 64 years old. Fascinated with the idea of flying and inspired by the prototypes of French engineer Clément Ader and the successes of the Wright brothers, Blériot put the profits of his automobile parts business towards the creation of flying machines. First encountering so many failures that the press derisively nicknamed him the \"King of Crashing\", he eventually achieved worldwide fame and recognition for being the first to cross the Channel in an aeroplane in 1909, in only 37 minutes. A living legend of aviation, even being attributed to the first pilot's licence, he created a successful firm building his ever-improving designs. With the Great War, he specialised in light reconnaissance planes, his company producing eventually more than ten thousand planes for the French army. At the outbreak of the revolution, Blériot fled to Algeria like so many others and successfully re-implemented his business, Blériot Aéronautique, the Marshal encouraging research and development in any field with any potential to help the coming war effort, eventually running as a candidate for the Parti Radical.\n\nFollowing his death, the government has put out a statement honouring his contribution to the field of aviation and to the war effort, as well as his resilience facing his early setback, calling him an example to all Frenchmen in these difficult times. The creation of a Louis Blériot medal, to be awarded to record setters in speed, altitude or distance in light aircraft, was also announced."
 nfa.410.a: "Long live the \"roi de la casse\"!"
 nfa.411.t: "Murder Rocks the Casbah"
 nfa.411.d: "As he was on his way to the Sidi Ramadan mosque, the great mufti of Algiers, Mahmoud Bendali, was surrounded by two men and stabbed in the heart, dying on the spot. The two perpetrators were caught after a quick investigation and confessed to the murder, justifying their actions by saying the mufti had acted against the Islamic faith and was little more than a puppet of the infidels. Appointed by the colonial authorities first as imam then as a mufti, unpopular and frequently brazenly critical of even mild reformist talk, Bendali had many powerful enemies. After a rough interrogation session, the murderer confessed to being merely a pawn in a greater scheme, offered thousands of francs to kill the imam by the true mastermind behind the crime: a prominent member of the reformist Association of Algerian Muslim Ulema, Tayeb el-Okbi. Already banned from preaching in mosques by colonial authorities, the man had been under police surveillance for some time, suspected of conspiring against the state under the pretence of religious reform: he was immediately arrested and is awaiting trial.\n\nHowever, many Algerians and some Frenchmen believe this is a conspiracy, and that el-Okbi was falsely implicated in this affair by colonial police eager to have such an inconvenience disappear. Whether that accusation is true or not, this case is quickly turning into an embarrassment. We could drop charges against el-Okbi, somewhat losing face but preventing any further unrest and possibly gaining an ally within the Association, or we could keep him in jail, getting rid of a prominent indigène leader and sowing dissent among the ulemas."
 nfa.411.a: "그를 풀어줘라, 분명 살인자가 책임을 전가하려고 했을 뿐이다!"
 nfa.411.b: "우리는 그가 자유롭게 돌아다니게 놔둘 수 없다."
 nfa.412.t: "외인부대"
 nfa.412.d: "The latest movie starring comedic superstar Fernandel, \"A Legionnaire\", has been, like almost everything the actor touches, a success. A master of physical comedy and slapstick, adding to it a talent for singing, his movies generally featuring a few humorous songs that then prove to be successes in their own right, he has often been compared to American actor Charlie Chaplin. This time the actor plays Fernand, a hen-pecked husband who, after getting knocked out, wakes up in a caravan heading towards the Algerian interior, his identity papers stolen and replaced by new ones: he is now another man, a new volunteer in the French Foreign Legion. Incapable of explaining his situation to his officer, Fernand is called to fight some unruly tribe deep in the Sahara desert, and despite early mishaps, he quickly finds military life much more enjoyable than his marriage, and especially much less disciplined. Now truly a whole new man, he is eventually tracked down by his wife but instead chooses to re-enlist under his real name, becoming a veritable hero and eventually being awarded the Legion of honour. The humorous tale has proven particularly popular among veterans."
 nfa.412.a: "페르낭델이 또 해냈군!"
 nfa.413.t: "어느 시골 신부의 일기"
 nfa.413.d: "오늘 올해 초에 출판되어 비평으로도 상업적으로도 큰 성공을 거둔 소설 \"어느 시골 신부의 일기\"로 조르주 베르나노스가 프랑스에서 가장 오래되고 권위 있는 문학상 아카데미 프랑세즈 대상을 수상했다고 합니다. 베르나노스는 프랑스 북부의 어느 작은 마을의 젊은 사제의 감동적인 이야기로 영성과 죽음과 선과 악의 싸움과 운명, 반교권 정권 하의 교회의 역할과 이타심, 희망과 구원과 은총 등 다양한 주제를 다룹니다. 지극한 신심과 이타심을 불어넣어 교구 주민들의 영혼을 구하려 시도하는 교구 사제는 권한과 자금의 부족과 그의 양떼 사이의 자라나는 불신과 그리고 지역당국의 조롱과 노골적인 적대와 싸워나가며 때때로 절망에 빠지기도 하지만, 패할지도 모르지만 결국 그를 신에게 다가가게 만드는 싸움을 결코 포기하지 않습니다. 지방의회 의장의 개종으로 절정에 이르는 소설은 젊은 신부가 위암에 걸리고 얼마 지나지 않아 세상을 떠나며 \"모든 것이 은총이니\"라고 부드러이 읊조리며 달콤씁쓸하게 끝납니다.\n\n군주주의자지만 1789년의 저항 정신을 찬양하고, 생디칼리슴에 맹렬히 반대하나 그만큼 부르주아 계급에도 격렬하게 반대하고, 악시옹 프랑세즈와 가깝지만 자주 그들의 견해와 충돌하고, 신심 깊은 가톨릭 교도이나 구원 보단 질서에 관심을 기울이는 성직자를 비판하고, 스스로를 우파도 좌파도 아닌 그저 기독교도로 여기는 조르주 베르나노스는 모순으로 가득찬 사람입니다. 그럼에도 베르나노스는 그의 진실한 신앙과 영성이 가득찬 \"일기\"로 온국민을, 혹은 온가톨릭 세계를 감동시켰습니다."
 nfa.413.a: "\"지옥이란 더 이상 사랑하지 않는 것입니다\""
 nfa.414.t: "제2참모부"
 nfa.414.d: "A new movie has taken French cinemas by storm: \"Deuxième Bureau\", directed by Pierre Billon. After numerous production delays and a harsh reception by critics, the commercial success of this thrilling tale of espionage is a surprise. Telling the story of captain Benoit, played by Jean Murat, sent on a mission by the Second Bureau, our elusive military intelligence agency, to seize the blueprints of the latest red weapon in the very heart of the Commune, this movie has it all: action, suspense, and of course, romance. Of course, the handsome captain is eventually noticed by Communard counter-intelligence, who sends their best agent after him: Elise, true femme fatale, tasked with seducing the agent. Of course the two fall in love, and plan on escaping together: as the Communards realise this, she sacrifices herself and dies in her lover's arms, forcefully reminded of his duty to France.\n\nCritics hated it, calling it cheap entertainment, and yet, the public loved it, and asked for more, dismissing rumours that the film received state funding to transform the public image of the secretive and sometimes sinister agency as mere Communard propaganda."
 nfa.414.a: "Could this be the start of a series?"
 nfa.415.t: "The Archangel Disappears"
 nfa.415.d: "Jean Mermoz, nicknamed the Archangel, is a veteran pilot who turned to airmail transport after the war, becoming a pioneer in the field and accumulating countless feats of adventure, such as surviving a crash in the Sahara and captivity in the hands of rebel Tuaregs, becoming the first to cross the South Atlantic from Senegal to Brazil and then the first to cross the Andes by plane. His exploits are told like epic tales in newspapers and newsreels, and he has become something of a national hero, even getting involved in politics with Colonel de La Rocque's PSF and advocating for the development of air travel. But a few days ago, on his twenty-fifth cross-Atlantic flight the aviator disappeared. Circumstances are still unclear and the fate of Mermoz is still unknown, with headlines reading \"The Disappearance of the Archangel\", and articles sounding more and more like eulogies with each new edition. The whole nation awaits with bated breath any news from the Atlantic."
 nfa.415.a: "He survived worse, right?"
 nfa.416.t: "Miracle in the South Atlantic"
 nfa.416.d: "After more than a week without news from Jean Mermoz and the crew of his Latécoère 300 Croix-du-Sud However, little hope was left for their safe return home. However, today, a miracle happened: Mermoz and his exhausted, sunburned, thirsty but very much alive crew were found drifting in the ocean by a Brazilian ship. The news, just like the pilot, quickly crossed the South Atlantic and spread like wildfire, cinemas and theatres even interrupting their programming to inform the audience. Public relief is palpable, the government has put out an official statement thanking the Brazilian authorities and a hero's welcome is already being planned for the Archangel."
 nfa.416.a: "Every failure survived, gives us strength to succeed next time"
 nfa.417.t: "Pépé le Moko"
 nfa.417.d: "\"Pépé le Moko\", a melodrama starring rising actor Jean Gabin and the already famous Mireille Balin has quickly found great success at home and even abroad. Set in Algiers, particularly in the labyrinthic and exotic old town, the Casbah, the movie tells the story of Pépé, played by Gabin, a former big shot in the Parisian underworld now in hiding, and the men trying to catch him, both law enforcement and syndicalist agents looking to put down once and for all a major organiser of the black market within the Commune. Settling in comfortable exile, rebuilding a criminal empire, the gangster is soon thrown off balance by the arrival of Gaby, played by Balin, mistress of a prominent businessman looking to \"slum it\" among natives and emigrants in the sensual and dangerous world of the Casbah. The two strike up a relationship, igniting the jealousy of Pépé's mistress. This love triangle is followed with great interest by the police, who use the two women to slowly push the gangster to take more and more risks and eventually leave hiding. Surrounded, knowing his doom is a matter of time, facing an eternity in prison or assassination by red agents, Pépé instead decides to go out on his terms, committing suicide as he spots Gaby in the distance.\n\nA gripping, suspenseful tale of love and treason, with its tear-jerking ending, shot entirely on location, it's hardly surprising that the movie has found such tremendous success, some seeing it as an instant classic. And Pépé, quintessential anti-hero, criminal but principled, has become a bit of a youth icon as many identify with his situation at the crossroad of two worlds, French and native, as well as with his melancholic longing for Paris."
 nfa.417.a: "That Gabin is sure to go far!"
 nfa.418.t: "오랑지나, 오렌지맛 소다"
 nfa.418.d: "\"Orangina, Naranjina soda!\", with its secret recipe and distinctive bottle shape, the new refreshing orange soda developed by the pied noir Léon Beton has quickly become a massive success in the cafés of Algiers, particularly with the youths. Some say the shrewd businessman even hired students and soldiers on leave to order the drink: if that rumour is accurate, the strategy was effective, making Orangina immediately trendy and kickstarting its popularity. Already coffee houses all over the colonies are ordering crates after crates of the sugary drink, a boom sure to stimulate the agricultural sector, the climate of Algeria being perfectly suited to cultivate citrus fruits."
 nfa.418.a: "맛있군!"
 nfa.419.t: "알제리 무슬림 스카우트"
 nfa.419.d: "In 1935, a scouting troop for Muslim boys was created by Mohamed Bouras, supported by reformists ulemas, traditional elites, and reform-minded Frenchmen, all hoping that scouting would promote physical and moral education, character building, a sense of responsibility, as well as duty to Allah and the motherland. Hundreds of troops have been created since, proving popular among all classes as many young boys and teenagers flock to them, drawn by promises of adventure, a sense of belonging, as well as dashing uniforms with red and green bandanas. Drawing from Lord Baden-Powell's books, the boys learn how to camp and survive, sing songs, participate in religious ceremonies like Eid or Mawlid, where they parade in uniform, the groups even organising mass Khitan, circumcision of boys around seven years old, an occasion of much celebration that poor families could otherwise not afford. However, these groups have remained largely isolated from each other, merely sharing values, a flag, and a uniform. As such, representatives from the various troops have asked the colonial administration its blessing to create a Federation of Algerian Muslim Scouts that would permit greater cooperation and standardisation of scouting practices among the indigènes. Already, prominent native voices like Ferhat Abbas and a diverse coalition of French reformists campaign for the official approval of such a federation, arguing that it would promote traditional values along with loyalty to France, while some more conservative pieds-noirs argue that the boy scouts are groomed for a red-green jihad by the syndicalist agents of Messali Hadj, that native scouting is a bad idea altogether, and that the patrie they are loyal to is not France, but Algeria. More pragmatic voices in government argue that giving our approval to this federation would grant us much greater oversight over a largely autonomous initiative."
 nfa.419.a: "\"준비해\"! 우리의 축복을 전해줘라, 이건 좋은 일이 될 수 밖에 없다"
 nfa.419.b: "반란을 \"준비해\" 겠지! 이 단체들을 금지시켜라."
 nfa.420.t: "송브헤 디망슈"
 nfa.420.d: "Sombre Dimanche, \"Gloomy Sunday\" is a melancholic song, telling the sinister story of a spurned lover who committed suicide, addressing from beyond the grave the man who left her. Composed by a Hungarian exile in the Commune in 1935, the song made its way across the world, first becoming a mainstay of seedy concert halls and cabarets before reaching mainstream audiences when it was first recorded in French by the popular singer Damia. In these trying times, it's hardly surprising that the peoples of Europe and beyond are prone to melancholy, however, rumours have been circulating about the song: that it is linked with an ever-increasing number of suicides, in France, the United States, and the composer's homeland, Hungary, and that merely listening to the tune could push even the cheeriest individual towards suicidal ideation. Whether this is a fact, a mere urban rumour, or a clever marketing campaign, the song has already been banned from airing on the radio or even being sung publicly in more than a few countries, which only adds to the credibility of rumours about the now-infamous \"Hungarian suicide song\".\n\nHere too, a debate has raged on the question of a potential ban, an almost welcome break from the usual political fracas. But it is time for the government to act. What should be done?"
 nfa.420.a: "노래를 금지시켜라! 분명히 어딘가에 숨겨진 메시지가 있는거다."
 nfa.420.b: "왜 우리가 이런 일에 시간을 낭비하는 거지? 소문을 일축해라."
 nfa.421.t: "Companions of Joan of Arc"
 nfa.421.d: "The Companions of Joan of Arc is an association honouring the memory of the patron saint of France, canonised in 1920 in the aftermath of the revolution. Founded in 1930 by Maxime Real del Sarte, an artist close to the Action Française, after the man organised for a relic of the saint to be smuggled out of the Commune, the association describes itself as apolitical, simply stating that it seeks to \"bring together all those of goodwill around she who saved France in her hour of need and who so perfectly embodies our aspirations for the freedom of our nation\". And indeed each year the patriotic celebrations organised around the shrine built for the relic are more and more popular, with tens of thousands in attendance for a day culminating in an open-air mass, including numerous parliamentarians, officials, bishops, intellectuals, veterans, and officers, and this year even [NFA.GetLeader] himself.\n\nHowever despite the association claiming that it seeks to remain apolitical, and the \"Pucelle\" being revered by most of the political spectrum, many seek to use the event to further their political agenda. Both the Action Française and the Parti Social Français have repeatedly been caught distributing leaflets, supporters of the two parties sometimes even coming to blows. However, these minor incidents have not hampered the general enthusiasm for the celebrations, and the Companions expect even more attendance next year."
 nfa.421.a: "Saint Jeanne of France, hear our prayers and come save France once again!"
 nfa.422.t: "Aux Martyrs Espagnols"
 nfa.422.d: "\"To the Spanish Martyrs\" is a poem by dramatist and diplomat Paul Claudel, a deeply conservative, devout Catholic, a long-time critic of the anticlerical Third Republic, who became a sort of official poet of the Pétain regime, his long religious plays earning him unending praise and even a Nobel prize nomination. However, he had largely steered clear off politics, his post as diplomat demanding strict reserve on these matters. The crisis unfolding in Spain has however changed this attitude and prompted him into action, particularly emerging tales of red terror, profanations, and acts of syndicalist violence against Catholic clergy and laity, all ringing eerily familiar to the exiles. Claudel has pleaded with the government to provide unconditional support for the Spanish royalists that he believes are engaged in a holy war against the forces of evil. Committees of support towards this cause have already begun to appear, raising funds, organising volunteers, and engaging in what can only be described as propaganda effort on behalf of the Kingdom of Spain with often tacit support from the Catholic hierarchy. The poem, \"Aux Martyrs Espagnols\" calls on the reader to stand up against the red Neros and Diocletians, lists reported acts of persecution, and exalts a holy Spain that will be reborn through the blood of the martyrs: it has by now appeared on leaflets, mocked for its rather emotional and verbose prose, endlessly quoted by supporters of the Spanish kingdom, and been quickly translated and spread through much of the Catholic world, Paul Claudel becoming a sort of figurehead of the Spanish cause."
 nfa.422.a: "Clearly a cause dear to him"
 nfa.423.t: "북아프리카 컵"
 nfa.423.d: "Football was introduced in North Africa by the French: amateur clubs made up of colonists and garrisoned soldiers formed as early as the 1890s, with the Oran Athletic Club claiming to be the oldest football club in not just Algeria, but all of Africa. Slowly, indigènes clubs formed, the first being Algiers Mouloudia Club in 1921, and these days football has become an incredibly popular pastime for many of our citizens, with children playing in every street, stadiums being built, and solid fanbases consolidating around clubs that pop up in every neighbourhood. Regrouped into departmental leagues, these amateur clubs participate in a year-long competition, the best eventually competing in the North African Football Cup with clubs from Algeria, Tunisia, and even Morocco. These matches draw huge crowds, the occasion to play out in a most friendly manner rivalry between nations, regions, and between colonists and natives. This latter phenomenon has increasingly worried authorities, who want to avoid at all costs that Muslim clubs begin incarnating any kind of contestation of colonial order: however, banning these clubs would simply be making martyrs of them, and so instead the government has opted for a policy of integration, pressuring clubs to field both natives and colonists. A policy that has proved unpopular on both sides but slowly seems to be bearing fruits.\n\nThis year, the North Africa cup final was played between the Algiers University Racing and Algiers Gallia Sport, with the university club winning 2-0 after a tense match and goals narrowly avoided by the club's goalkeeper, a young man named Albert Camus."
 nfa.423.a: "Congratulations to the winners!"
 nfa.424.t: "위대한 환상"
 nfa.424.d: "화려한 출연진이 돋보이는 전쟁 영화 \"위대한 환상\"은 지난 몇 년 동안 빠르게 가장 성공적이고 논쟁적인 영화가 되어가고 있습니다. 대전쟁 당시 독일군의 포로수용소를 배경으로 한 이 영화는 노동계급 출신 장교와 귀족계급 출신 장교와 귀화한 폴란드계 유대인 졸부 출신 장교의 탈출 노력을 다룹니다. 그들은 계획이 여러 차례 실패했음에도 희망을 잃지 않았고, 서로 전쟁에서 이기면 파리에서 만나자고 약속했습니다. 장교들은 조심스레 독일인 간수와 교제하지만 목표를 절대 포기하지 않으며, 귀족 출신 장교는 동료들이 탈출할 수 있도록 스스로를 희생합니다. 독일의 시골을 누비다 과부의 도움을 받게 된 뒤 노동계급 출신 장교는 과부와 서로 사랑에 빠지게 됩니다. 하지만 의무감에 그는 프랑스로 돌아가는 여행을 계속하게 되며, 두 장교는 마침내 전쟁에 다시 참여할 수 있게 됩니다. 하지만 영화는 애매모호하게 끝납니다. 마지막 장면에서 바깥에서 격렬한 전투가 벌어지는 듯한 암시와 함께 파리 레스토랑의 빈 테이블을 보여줘 두 남자의 생사를 불분명하게 만들기 때문입니다.\n\n경이로운 배우들과 유머로 계급과 편견과 애국심과 의무 등 다양한 주제와 씨름한 \"위대한 환상\"은 흥행에 성공했습니다. 하지만 여러 호의적인 독일인 등장인물과 전쟁을 궁극적으로 헛된 것으로 여기는 등장인물들을 보여주는 영화의 인본주의적인 접근법에 많은 사람들이 영화가 반전주의적이라 비난하면서 맹렬히 논쟁이 일어나고 있습니다. 해외의 반응은 가지각색입니다. 독일에서 영화는 심하게 검열당했고, 영화의 계급 협력적 테마와 귀족을 감탄할 만한 비극적인 인물로 그려낸다는 이유로 코뮌에서는 반동 선전물로 치부되고, 미국에서는 백악관에서 상영되기까지 하는 등 극찬을 받고 있습니다. 어쨌든, 영화는 즉각적으로 명작이 되었습니다."
 nfa.424.a: "어떻게 검열을 통과한거지?"
 nfa.425.t: "Fête du Souverain"
 nfa.425.d: "Since 1861, the principality of Monaco has had close relations with France: nominally independent, the tiny state heavily relied on France and most of its flourishing economy depended on French money, invested or lost in Monte Carlo's casinos, the two neighbours eventually agreeing to sign a treaty of \"protective friendship\". Staying neutral in 1914, the principality eventually found itself in a difficult situation, with the civil war in France and revolution brewing in Italy. As communard militias were closing in on the Rock, symbol of rampant capitalism under which the bourgeoisie gambled away the produce of the proletariat's hard work, Albert I chose exile, taking with him the fabulous riches of the Grimaldi family and setting up a court in exile, before being succeeded by his son in 1922. Louis II had served as an officer in the Foreign Legion, fighting at the Marne and the Chemin des Dames, earning himself the nickname of \"Soldier-Prince\" and a promotion to the rank of general. Since his coronation, Louis has been desperately fighting for his unilaterally annexed principality. He has found some success, extracting recognition of his government-in-exile from countries opposed to the Commune. An admirer of Marshal Pétain, the Prince has furthermore been funding various right and far-right initiatives, steering clear however of the Action Française, which had run a vicious press campaign against the principality during the Great War, Monaco being smeared as a den of German spies and Jewish capital.\n\nBut today is a joyous occasion, as the tiny Monégasque community in exile celebrates Sovereign's Day, Monaco's national day falling on the Prince's patron saint's feast. A lavish party has been organised, with many of France's political elites and numerous foreign diplomats being assembled in the prince's palace on the outskirts of Algiers, an occasion he will no doubt use to further his cause."
 nfa.425.a: "내년에는 모나코에서!"
 nfa.426.t: "피에르 드 쿠베르탱의 사망"
 nfa.426.d: "Pierre de Coubertin, born in 1863, historian, educator, journalist, founder of the International Olympic Committee, has died of a heart attack at 74 years old. Born in a royalist family but rallied to the Republic, he turned down a military career opportunity. Instead, he dedicated his life to pedagogy and sports, himself a proficient athlete, promoting physical activity integration into education. However, de Coubertin had an even greater objective: popularise sports by internationalising them and making them an instrument of peace and greater understanding between the peoples through peaceful competition and sportsmanship. Hoping to further this utopian goal, de Coubertin turned to Ancient Greece and her Panhellenic games. The first Olympics in almost two millennia took place in 1894 in Athens.\n\nBut even the reborn Olympics could not prevent the madness of the Great War. Following the revolution, the baron had to flee to Algeria like so many others. Pierre de Coubertin was heartbroken by the death at the front of two of his nephews and the diplomatic blunder of the 1924 Berlin Olympics that neither of the Frances attended. He was forced to watch as his dream crumbled before his eyes. As the socialist powers grew in prominence, the Socialist Worker's Sport International began to draw away the dignity that he built the Olympics to be. Intended to be a contest of the nations' finest athletes, the socialists soured the games by basing them along mass participation rather than athletic heroism. Following the announcement of his death, the government nonetheless put out a statement praising him, and the Greek government has announced its intention to build a monument honouring the baron in Olympia."
 nfa.426.a: "\"The important thing in life is not the triumph but the struggle\" right?"
 nfa.427.t: "방당쥬"
 nfa.427.d: "October has traditionally been the time of the vintage, grape harvest for winemaking, and the occasion for popular festivities, wine, of course, being incredibly important to French culture. Viticulture in a region that is populated in the vast majority by alcohol-abstinent Muslims might seem peculiar, but Algeria is well suited for growing grapes, with its warm, sunny climate. Winemaking has historically been one of the engines of French colonisation of the region, promoting the development of much land and infrastructure, quickly becoming the go-to enterprise for prospective colonists of relatively little means and the principal source of income of the colony. Since the exile, business has of course been booming: viticulturists can barely keep up with the demand, as hundreds of thousands of Frenchmen each year consume bottle after bottle, and legal importation of wine from the métropole is of course impossible. Though Algerian vintage is still considered of somewhat lower quality by much of our French population, that remembers fondly wine from Bordeaux or Bourgogne, it is slowly gaining some prestige, thanks to the hard work of exiles aiming to bring production up to the standards of the motherland: perhaps one day these wines will be as renowned as those of the métropole."
 nfa.427.a: "거지에게 선택권이란 없는 법. 건배!"
 nfa.428.t: "프롤레타리아"
 nfa.428.d: "파리 백작 앙리는 노동자 계급에 관한 짧은 역사 및 정치적 에세이 \"프롤레타리아\"를 출판했습니다. \"프롤레타리아\"에서 왕태자는 프롤레타리아 계급의 열악한 노동 및 생활 환경의 기원을 길드와 같은 전통적 구조의 파괴와 경제적 자유주의의 수용으로 과거의 자부심 넘치는 장인과 농부를 프롤레타리아로 전락시킨 1789년의 \"부르주아 쿠데타\"로 밝힙니다. 그는 지난 1세기 반 동안 고리대금산업 자본주의와 불법적 신흥 엘리트들에 의해 야기되었고 그가 사특한 무리가 대중의 정당한 불만을 악용해 획책했다고 간주하는 1919년의 혁명으로 절정에 이르는 치욕스러운 노동계급의 느릿한 하락을 열거했습니다. 그러면서 앙리 왕자는 그가 지지하는 유일한 정권이 전통과 교회의 사회 교리를 떠받듬으로써 진정으로 국민의 존엄성을 회복시키리라 주장하며 군주정을 열렬히 지지합니다.\n\n이 에세이는 앙리의 자본주의와 부르주아에 대한 맹렬한 비난에 일부에게 충격을 안겨주긴 했지만, 악시옹 프랑세즈의 지칠 줄 모르는 홍보와 영향력 있는 성직자들의 찬사에 호평을 받았고 잘 팔렸으며 벌써 여러 언어로 번역되고 출판되고 있습니다. 기이하게도 코뮌에서조차 재미있고 일부는 진실되었다는 찬사를 받았습니다."
 nfa.428.a: "그에게 붉은 백작이라는 별명을 붙여줘야 할까?"
 nfa.429.t: "Museum of Man"
 nfa.429.d: "Today opened in Algiers the Museum of Man, a museum reuniting collections related to Man's evolution, Man's biological unity and variety, and Man's cultural and social diversity, showcasing various objects such as prehistoric artefacts, numerous examples of both French and indigenous crafts and artistry, and photographs documenting the way of life of the various peoples living in the French empire. Much of its collections are recent acquisitions: indeed, the government-funded extensive ethnographic expeditions in our present and former colonial possessions in an effort to consolidate our hold on outlying territories. The 1931 Dakar-Djibouti Mission alone, for example, made up of linguists, ethnographers, naturalists, painters, photographers and even a musicologist, brought back more than 3000 objects, 6000 photographs, 1600 metres of photographic film, and 1500 pages of notes documenting invaluable information on a rapidly disappearing way of life.\n\nThough there has been criticism over the manner of acquisition of its collections, some radical newspapers even going as far as making accusations of racket, the opening ceremony of the museum was a success, attended by the mayor of Algiers, the minister of the colonies and thousands of curious Algérois, pieds-noirs and indigènes alike."
 nfa.429.a: "It's not stealing if it's for science, right?"
 nfa.430.t: "나는 고발한다!"
 nfa.430.d: "Directed by the controversial and successful Abel Gance, a pioneer of film-making well known for his historical dramas, as well as his ingenious editing and special effects technique. 20 years in the making, \"I accuse\" is a peculiar war story taking French cinemas by storm, telling the story of love rivals turned friends on the battlefields of the Great War, before the futile death of one, and the slow descent into shell-shocked insanity of the other. But it is the ending that has most divided the opinion, as the crazed man who had vowed to end all wars, temporarily relapses into sanity to find that the world is getting ready for a new great conflict. He springs into action, and in a supernatural storm calls on the millions of dead of the Weltkrieg, regardless of their nationality, to rise from their grave and punish the living for their foolish obsession with mutual destruction. All over Europe, the dead of all countries hear his call, unite and march on, creating mass panic and preventing another war.\n\nAccused of pacifism, of sullying the memory of our war heroes by some, praised for his skill by others, Gance escaped censorship due to his links with veterans associations: indeed, many veterans were employed during the filming of the movie, and in particular many \"gueules-cassées\", broken faces, for the great finale. The dead might not rise and march on to prevent a Second Weltkrieg, but those disfigured by the last war want to have their voices heard as war frenzy in our nation rages on."
 nfa.430.a: "They're coming to get you, Wilhelm, there's millions of them now!"
 nfa.431.t: "The Algerian Bomber"
 nfa.431.d: "Marcel Cerdan, nicknamed the Algerian Bomber, has claimed the French welterweight boxing title after a 12-rounds battle of pure will against his opponent, in front of thousands who came to see this new sensation in French boxing. 22 years old, he has not known defeat since he started boxing professionally and is now on a 40 wins streak, something few have achieved, especially considering Cerdan has admitted in interviews that he hates hurting others and much prefers football over boxing. Tenacious, quick, and with incredible precision, some see in him immense potential, despite his one real weakness: fragile hands, earning him his other nickname, \"The Man with Clay Hands\".\n\nBorn in a poor pieds-noirs family of Spanish origins, speaking French, Arabic, and Spanish, having left school at 11, drifting from job to job until his father realised his true worth as a boxer, Marcel's success story has turned him into a popular icon. No matter the community, Arabs, immigrants, pieds-noirs, exiles, the public sees him as a true self-made man, coming from nothing and yet climbing ever higher through sheer effort and strength of character. His national title well earned, he is now looking into joining the European fray: the whole nation will follow with great interest his career from now on, cheering him on, perhaps even all the way to a world champion title."
 nfa.431.a: "알레 마르셀, 옹 이 바 !"
 nfa.432.t: "Notre-Dame de l'Atlas"
 nfa.432.d: "A new abbey has been founded in the heights of the Atlas Mountain. Located in the outskirts of the village of Tibhirine, meaning \"gardens\" in Berber, Our Lady of the Atlas was founded by French Trappist monks hoping to teach modern agricultural techniques to the indigènes: they have already gone to work planting vines and vegetables, implementing beehives, as well as organising more efficiently the harvest of the thousands of fruit trees on their sizeable property. Though still small, the community hopes to attract more members seeking a life of work, prayer, and service to the natives, with whom relations have so far been peaceful.\n\nFar from being the only monastic community in a similar situation, Catholic media and hierarchy have nonetheless praised this latest example of religious coexistence, while others see the abbey as a shining example of the civilising mission of France in her colonies. However, some have expressed worry: the community is far from the centres of colonial life and most importantly their garrisons. But the monks have assured that they have nothing to fear from their neighbours and that they are in any case under the protection of the Virgin Mary, to whom they have erected a great statue overlooking the valley."
 nfa.432.a: "Christians, Muslims, we are all the sons and daughters of the most High"
 nfa.433.t: "La Môme Piaf"
 nfa.433.d: "Édith Gassion, better known as \"La Môme Piaf\" (meaning \"The Little Sparrow\" in Parisian slang), has recently become a sensation in France, on both sides of the Mediterranean. Born during the Weltkrieg to a failed singer and a street acrobat, raised in a brothel for most of her childhood in the torment of revolution, she was nonetheless blessed with an incredible voice, her harsh life has given her a haunting depth and sensibility. Having started her career as a street singer, she quickly started performing in cabarets and workers' clubs, singing about working-class life and struggles. Soon, she was on the radio, and inevitably her songs would cross the sea and the embargo. Her records are played in the packed clubs of Algiers, as Frenchmen let the nostalgia of their homeland be soothed by Piaf's striking Parisian accent and tales of the atmosphere of the shady parts of the City of Lights.\n\nSome find her songs scandalous, while others insist these songs are coated in syndicalist propaganda, but the government is doing nothing to stop the spread of her records and it is rumoured that she has admirers in high places. Amusingly, she has proved equally controversial in the Commune: there, she has been accused of encouraging bourgeois degeneracy and singing counter-revolutionary propaganda about the living conditions of the proletariat, though thankfully these complaints fall on equally deaf ears."
 nfa.433.a: "Maybe we'll hear her perform live some day!"
 nfa.434.t: "Doguicimi"
 nfa.434.d: "The Académie Française has awarded the French Language Prize to Paul Hazoumé for his historical novel \"Doguicimi\", following court intrigues in Abomey, capital of the Dahomey kingdom. By the author's admission, however, the plot of the book is largely there to serve its historical and ethnographic qualities. Indeed, Hazoumé aims to accurately depict life before European colonisation \"to facilitate the understanding of the Black mind by the coloniser\", proving along the way that Dahomeans and Africans in general are not so different from \"civilised\" people and that they too have a long and rich history worthy of being studied.\n\nBorn into an aristocratic family in 1890 in Porto-Novo, Hazoumé is himself Dahomean. Educated in a Catholic mission, then moving to Sénégal to further his studies, Hazoumé wrote in local newspapers, sharing a generally pro-French sentiment but never shying away from criticism of the excesses of the colonial administration. As Dahomey was ceded to Germany, he started a teaching career while writing articles published in both French and German territory. Earning himself the respect of his European colleagues and a job at the Museum of Man, Paul Hazoumé has now reached new heights by becoming the first African man to earn such a distinction. This decision which could have proved controversial has instead been generally met with praise from much of colonial society, though for varying reasons: where some évolués see proof, if one was ever needed, of the intellectual equality of the Black man, some in the colonial government see proof of the success of the civilising mission."
 nfa.434.a: "In any case, a fascinating book!"
 nfa.435.t: "Alert in the Mediterranean"
 nfa.435.d: "The Grand Prix of French cinema has been awarded to \"Alert in the Mediterranean\", a thriller following the crews of three ships mooring off Tangiers, and in particular three commanding officers of the British Republican Navy, the German Kaiserliche Marine, and the French Marine Nationale. Their relationship is cordial and polite enough, though understandably chilly due to geopolitical considerations, but a fight breaking out between sailors of the different crews prevents any further fraternisation. However, an incident brings them together: arms traffickers are spotted leaving the harbour, and in their flight have released poison gas. The deadly cloud is slowly drifting towards a passenger ship, and the men put aside their differences to save the civilians, going straight through the gas with little protection: the civilians are rescued and the traffickers stopped. Despite their heroism, all the crews lose some men, including the Red British officer, and they are all buried with full military honours.\n\nDirected by the profoundly Catholic director Léo Joannon, filmed at sea with the help of our navy, on real ships and with real sailors as extras, the movie was hit with criticism from some who found distasteful the positive image of the German and British characters, going as far as taxing the movie of pacifism. Against such critics, the director argued that the core message of the picture is one of Christian fraternity, bravery and camaraderie in the face of adversity, despite eternally rising international tensions."
 nfa.435.a: "감동적인 이야기군!"
 nfa.436.t: "Ça Fait d'Excellents Français"
 nfa.436.d: "With tensions escalating even further, it's hardly surprising that popular culture in our country would reflect that fact: indeed the latest song to top the charts in France is called \"They make excellent Frenchmen\", performed by Maurice Chevalier, star of musical comedy and kingpin of French show business. The song lists all the characteristics of a group of soldiers and officers: all coming from different walks of life, all in different occupations, many middle-aged and with families of their own, of differing faiths, races, and political opinions, all with their own little ailments, and yet, as the chorus states, \"all of them make excellent Frenchmen, excellent soldiers.\"\n\nCatchy and comedic, it's the song's underlying call for unity as our nation is faced with its greatest struggle yet and its exaltation of the French infantryman, always ready to leave everything behind and forget himself in the fight to defend his motherland that has made its immense success. In a nation where everything is mobilised for the coming war effort like ours, each and every one of us can identify with this sentiment: we will fight, and we will win because we must retake our home!"
 nfa.436.a: "They march in step, they're no longer used to it, but it's like riding a bicycle, you never forget!"
 nfa.437.t: "라디오 알제"
 nfa.437.d: "Though tuning into our radio broadcasts is nothing new for our countrymen still under the red yoke, Corsica is after all only a few miles from the mainland, a news station broadcasting from Algiers has been specially created to give true news to the Métropole and to transmit coded messages to our supporters within the Commune, such as instructions and information disguised as private messages from people separated from their loved ones by the current circumstances. This measure was necessary to coordinate the various actions taken by opponents to the syndicalist regime such as the distribution of tracts, preparations to hamper the war effort, recruitment, bribery, or discrete weapon training as tensions ramp up a bit more each day. Though the resistance is still far from being able to rise as one against the Communards, establishing this radio station will go a long way towards making sure the efforts of our brothers will not be in vain: once we land on our shores, they will be ready to do all they can to free France."
 nfa.437.a: "Les Français parlent aux Français!"
 nfa.438.t: "이드 알아드하"
 nfa.438.d: "오늘 전 세계의 무슬림들이 이드 알아드하, '희생제'를 축하했습니다. 이드 알아드하는 선지자 이브라힘이 하느님의 명령에 복종하기 위해 자신의 아들 이스마엘을 희생하려 했던 것을 기리는 축제로, 이브라힘의 칼날이 떨어지기 전, 하느님이 대천사 지브릴을 보내어 아들 대신 어린 양을 희생하도록 했다고 전해지는데, 이 사건을 기리기 위해 무슬림 가족들은 의식의 일환으로 가축을 도축하여 셋으로 나눈 뒤, 하나는 가난한 사람에게, 하나는 친척에게 나누어 주고, 하나는 보관하여 직접 먹습니다. 신실한 무슬림들은 이후 주변의 모스크를 방문하며, 이드 기도와 설교를 마친 뒤에는 다른 사람과 인사와 선물을 나누고, 서로 만나기도 합니다.\n\n이드 알아드하는 이슬람교의 축일 중에서도 가장 성스러운 것으로 여겨지는데, 이 날이 되면 항상 거대한 축제가 함께 치뤄지며, 몇몇 무슬림들은 타 종교를 믿는 이웃과 친구들을 이 이슬람만의 축제에 초대하기도 하는 등, 종교적 장벽을 낮추고 다른 이들과 함께하기도 합니다."
 nfa.438.a: "이드 무바라크!"
 nfa.439.t: "이드 알피트르"
 nfa.439.d: "오늘은 라마단, 해가 뜰 때부터 질 때까지는 무슬림들이 그 무엇도 먹거나 마실 수 없는 성스러운 한 달이 끝나는 날입니다. 이 날이 되면 전 이슬람 세계의 신실한 신도들은 하루에서 사흘동안 이드 알피트르, '금식을 끝내는 축제'를 축하하는데, 무슬림들은 특별한 기도와 의식, 자선활동과 날 중의 축하행사, 가족 간의 만남, 특별한 간식과 선물 교환, 축제를 위한 집 장식, 그리고 가족과 친구들을 위한 성대한 새벽 만찬 준비 등, 다양한 활동으로 이를 축하합니다.\n\n이드 알아드하 다음으로 성스러운 축일로 여겨지는 이드 알피트르는, 우리나라의 원주민들 대부분이 중요히 여기는 날로, 라마단 금식의 끝을 알리는 축포 발사는 대부분의 대도시에선 관례가 되었으며, 우리 식민정부 또한 축제 준비에 함께하기도 합니다. 또, 우리 유럽계 국민들에게 있어선, 이슬람 종교와 의식에 대해 배우는 기회가 되기도 하지요."
 nfa.439.a: "이드 무바라크!"
 nfa.440.t: "사네쿠이에서의 분쟁"
 nfa.440.d: "Word has reached us regarding a conflict between two churches in the province of French Sudan. Recently, a Protestant missionary couple set out for the village of Sanekui after hearing about a small community of young converts who had come under attack by their pagan neighbours. Since their arrival, much work has been undertaken to convert more indigènes. However, this has attracted the attention of a nearby Catholic mission just a few miles away from where the missionaries have already begun building their church. Local authorities had already approved of the construction much to the anguish of the long-established Catholic missionaries seeing their Protestant neighbours leading growing numbers away from the Church. They reached out to colonial authorities, requesting that we overturn the local ruling and force the missionaries to move elsewhere, arguing that this couple seeks to sow dissent in the region."
 nfa.440.a: "개신교도들이 활동할 수 있도록 하라"
 nfa.440.b: "교회의 편에 서자"
 nfa.441.t: "박해에서 번영으로"
 nfa.441.d: "The road was never one free of suffering for the young church at Sanekui. First attacked by their pagan neighbours, Panca and his new converts struggled in their faith until their prayers were answered with the deliverance of a missionary couple. Next, the young church would be pressured by a nearby Catholic mission but the Protestant mission was allowed to stay and preach the word. The Apostle Paul's message from his epistle to the Romans that \"I consider that the sufferings of this present time are not worth comparing with the glory that is to be revealed to us,\" became a central message of the new church. These challenges pushed many to delve deep into the scriptures and diligently reinforce their faith.\n\nRecently, a large effort has been undertaken by the local population to reach across language barriers to their fellow Bobo people. Red Bobo Christians have reached out to Black Bobos living in their district to bring the gospel to them. Villages with a Christian presence have risen dramatically across the last few years and plans are beginning to form to found another mission closer to the Black Bobo people."
 nfa.441.a: "We are to be the light for the nations!"
 nfa.442.t: "방포라의 예배당"
 nfa.442.d: "While some missionaries were originally sent to the region a year ago, they were recalled and sent to a different site soon after arriving in the village. In their place, a local carpenter from Bobo-Dioulasso has taken the work into his own hands. He has recently completed the construction of a chapel in which to preach the word to the waiting world around him. The harvest is plentiful in Banfora with a nearby population reaching nearly 150,000 people including many pagan tribes. May his work serve as an example to others across the continent!"
 nfa.442.a: "The carpenter calls his people to Him."
 nfa.472.t: "숨어있는 신비주의자들"
 nfa.472.d: "악시옹 프랑세즈의 가장 논쟁적인 일면은 일부 당원과 신비주의 간의 지속적인 관계입니다. 많은 수의 반동적 가톨릭교도들에게 있어 이러한 연결고리는 그들이 진정으로 반혁명의 대의에 헌신하고 있지 않다고 충분히 여길만한 증거입니다. 알제리에서 이러한 관계는 훨씬 깊어졌습니다. 새로운 통합주의 군주정의 반프리메이슨적 레토릭에도 불구하고, 르네 게논과 그의 신문 라 그노세와 같은 기인들의 영향과 생디칼리슴에 대항하는 밀교적 영적 전쟁을 치르려는 욕망 아래, 일부 당원들이 프리메이슨 집단에 몰려갔습니다. 뿐만 아니라 게논이 수피교로 개종하며 이들 메이슨과 여타 부류의 상당수가 토착 수피 타리카 또는 집단에 점점 더 관심을 갖게 되었습니다. 악시옹 프랑세즈가 집권한 가운데 일각에서 이를 파문된 이단인 영지주의와 정숙주의의 귀환이라고 선언하며 이 관계는 골칫거리가 되어가고 있습니다. 타리카 또한 알제리 독립운동 단체와 연관성이 있다는 소문으로 우려를 사고 있습니다.\n\n일종의 억압이 필요한 것이 분명한데, 어떻게 해야 할까요?"
 nfa.472.a: "관용을 베풀어라. 사회주의에 반대하는 한 실질적인 해가 되진 않을 것이다"
 nfa.472.b: "메이슨을 파괴하되 타리카는 내버려둬라, 원주민을 너무 압박하진 말자"
 nfa.472.c: "둘 다 단속하라. 장녀는 신비주의를 용납하지 않는다"
 nfa.473.t: "동방의 형이상학"
 nfa.473.d: "After the defeat of Napoléon the Third in the Franco-Prussian War there was an explosion in esoteric societies in France. This occultist milieu produced various New Religious and Philosophical Currents claiming ancient lineages and hidden knowledge, supposedly handed down by cabals of Masons, Magicians and Alchemists. From this milieu emerged the first academic studies of Oriental Religions and Metaphysical Systems. However, following the defeat, this nascent community of Occultists and Orientalists has broken in two, with violent embrace or rejection of the new socialist regime. René Guénon is firmly in the camp of anti-Syndicalists, having followed the government in exile, written anti-Materialist tracts and published \"The Crisis of the Modern World\" in which he rejects the concept of progress in favour of Hindu Cyclical Time. However he is equally highly controversial even within the far right, arguing in favour of Ultramontanism, on the basis of the supremacy of the Brahmin over the Kshatriya, and having recently converted to Sufi Islam and exited his Masonic Lodge. His most recent book, \"Oriental Metaphysics\" is a detailed exploration of Oriental Metaphysical Systems, drawing links between Catholicism and Eastern religions as sharing a primordial tradition. It has been embraced by certain parts of the Far Right who see these systems as a way to escape the Liberal worldview of their recent past in favour of a Traditionalist system free of the evils of Progress. Others however have rejected it violently seeing this as the resurrection of Gnosticism within the Christian Vanguard, with some wishing it to be banned. The book has caused significant controversy and lively debate, particularly between Guénon and Catholic neo-thomist philosopher Jacques Maritain, getting a surprising amount of success with even relatively mainstream audiences. Calls for a ban of the book have arisen from clergy and conservative Catholics, while others argue that it could be helpful in evangelisation, or control, of the natives."
 nfa.473.a: "금지시켜라, 우리는 동방의 '지혜'를 필요로 하지 않는다"
 nfa.473.b: "철저한 감시하에 출판을 허용해라"
 nfa.480.t: "[senussi_resistance_state.GetName] 내의 세누시 저항 증가"
 nfa.480.d: "[senussi_resistance_state.GetName]의 우리 병력이 무언가가 지역 내의 세누시들이 우리 식민통치를 상대로 더욱더 대담하게 저항하도록 선동하고 있다고 보고해왔습니다. 주둔군 사령관들은 프랑스인 시민들을 안전히 보호할 수 있도록 해당 지역에 더 많은 병력을 배치할 것을 요청했습니다."
 nfa.480.a: "이 낙타 몰이꾼들이 우리 사람들을 위협하게 둬서는 안된다!"
 nfa.481.t: "[senussi_zawiya_state.GetName]에서의 세누시 활동 증가"
 nfa.481.d: "[senussi_zawiya_state.GetName]의 우리 병력이 키레나이카에서 오는 낙타 행렬이 더 많아졌다고 보고해왔습니다. 현재로서는 작고 하찮은 일에 불과하겠지만, 이는 조만간 더 많은 문제가 닥쳐올 것이라는 신호일지도 모릅니다."
 nfa.481.a: "우린 경계를 게을리해선 안된다!"
 nfa.482.t: "프랑스의 자위야 공격"
 nfa.482.d: "세누시가 우리 사람들에게 영향을 끼치는 것을 막기 위해, 우린 대담하게도 놈들의 오아시스를 습격하도록 군부대를 사하라 깊은 곳에 파견했습니다. 놈들의 이크완 전사들은 현대식 소총과 공중지원을 갖춘 우리 병력과 상대가 되지 않았지만, 놈들은 사막으로 후퇴하기 전 아군 대열을 습격하는 덴 성공했습니다."
 nfa.482.a: "이제 다신 돌아오지 마라!"
 nfa.500.t: "배신자?"
 nfa.500.d: "'En Terre d'Islam', a monthly academic magazine dedicated to Islamic studies, has enjoyed a well-deserved success even among relatively mainstream audience, at least for this kind of publication. Our current exile has led many, particularly academics and clergymen, to seek a better understanding of the faith of so many of our countrymen. Some out of genuine interest or hope of interfaith dialogue, while others dream of large-scale conversion of the indigènes to Christianity. A recent open letter published anonymously in \"En Terre d'Islam\" is threatening the fragile religious equilibrium, however. The letter, calling for the formation of a \"Friday Prayer League for the Conversion of the Muslims\" to \"pray for our estranged brothers\" was well received within Catholic circles and would have likely not reached Muslim audiences if not for the identity of its author, leaked to the wider press in the following days: Father Jean-Mohamed Ben Abdejlil.\n\nThe man was recently ordained to the priesthood, becoming a professor at the Catholic Institute of Algiers last year. And yet, ten years ago, he was its first Muslim student. Coming from a prominent Morrocan family, a brilliant youth, fervent in his faith, he came under the protection of Marshal Lyautey, who encouraged him to further his studies in Algiers. There, he met famed orientalist Louis Massignon and Catholic philosopher Jacques Maritain. He had joined hoping to \"study the enemy\". A year later he would convert, two years and he joined the Franciscan Order. This high profile conversion had largely been swept under the rug due to fears of unrest, apostasy being a particularly severe act in Islam: such fears have been confirmed. The letter, translated and mistranslated, was widely shared in mosques and madrassas, and was overwhelmingly received with contempt, if not anger, with even threats being directed towards Father Jean-Mohamed, who has gone into hiding."
 nfa.500.a: "Not a good day for dialogue"
 nfa.501.t: "르 푀"
 nfa.501.d: "지난 몇 주 동안 알제에서 이상한 일이 일어나고 있습니다. \"프랑수아-앙리 프로메테\"라고 자칭하는 한 남자가 정치적이고 신비주의적인 모임을 조직하고 있는데, 호기심 많은 구경꾼들을 점점 더 많이 끌어들였으며, 일부는 심지어 이 불타는 \"프로메테우스\"의 이상한 신조를 믿는 사람으로 바뀌기도 했습니다. 그 남자는 자신이 \"르 푀\", 불꽃이라고 불리는 정치 운동의 \"주인\"이며, \"모든 프랑스인의 가슴 속에 희망을 되살리려 온 신인류\"라고 선언합니다. 그는 이 정당-사이비 종교의 상징인 봉황과 수레바퀴와 천둥을 그려넣은 깃발로 장식된 무대에서 끊임없이 증가하는 군중을 다음과 같은 반복적인 구호를 외치며 이끕니다:\n\n'우리의 불을 통해, 프랑스는 다시 되살아나리라\n\n프랑스의 믿음은 영속하리라\n\n프랑스의 천재성은 빛나리라\n\n프랑스는 영원하리라'\n\n겉보기에 남자의 정견이 이런 미친듯한 카리스마 넘치는 고함에서 더 나아가지 않기에, 처음에 당국에서는 아무 조치도 취하지 않았습니다. 그러나 군중이 증가함에 따라 정보기관에서 대충 조사에 나서게 되었습니다. 그리고 충격적이게도 \"프랑수아앙리 프로메테\"라는 사람은 존재한 적이 없으며, 국립원예연구소에서 우수하게 학업을 마치고 짧은 정치 활동을 한 뒤 제정신을 잃은 것으로 보이는 노르망디 출신의 농부 모리스 들로네의 가명에 불과하다는 사실이 밝혀졌습니다. 하지만 보다 우려스러운 점은 이 남자의 출처가 불분명한 주요 자금원입니다. 제2참모부의 일부는 코뮌을 의심합니다.\n\n어떻게 해야 할까요?"
 nfa.501.a: "주인 만세, 프랑스는 영워- 아니, 그가 소소히 재미 보게 냅두자고"
 nfa.501.b: "...좋은 정신병원이나 찾아줘"
 nfa.502.t: "투르 드 알제리"
 nfa.502.d: "The Tour de France was one of the most popular sporting events before the exile, drawing enormous crowds along its path, all over France. Though cycle sports have not dropped in popularity after the Weltkrieg, the current situation makes organising a Tour de France difficult. Worse, despite the ban on such activities, many of our compatriots tune into Communard radio every day during the month of July to follow the progress of the race, with cafés turning into listening parties and law enforcement being awfully lenient, often even discreetly listening to the results themselves. Something had to be done to prevent red propaganda from being directly broadcasted to our people in that way, and this year was finally created a Tour d'Algérie. Going through most major towns of the Algerian littoral, such as Orléanville, Oran, Bone, starting and ending in Algier, with even a detour through Tunisia, the race was a massive popular success, giving bicycle racing fans the euphoria of a national sporting competition they had sought for close to two decades by now. And with a win by French cyclist Roger Lapébie boosting national pride, we have every reason to make this competition a yearly event, despite the whispers of killjoys that we might be 'settling in exile'."
 nfa.502.a: "See, it's just as good as the original!"
 nfa.503.t: "숨겨진 사건"
 nfa.503.d: "This is event 503 for [NFA.GetNameDef]. Report this on the github if you see this event."
 nfa.503.a: "Bottom Text"
 nfa.504.t: "외인부대의 한 신병"
 nfa.504.d: "오늘, 한 기품 있는 청년이 모로코 국경에서 멀지 않은 레지옹 에트랑제의 모병 사무소를 찾아왔습니다. 그의 지원서를 접수한 담당 장교의 눈에는 이상한 광경이었지만, 어차피 의심스러운 과거를 가진 외국인 남성들이 새로운 삶의 기회를 위해 기꺼이 프랑스를 위해 복무하고 죽는 것은 드물지 않은 일이었습니다. 그 남자는 자신의 이름을 앙리 로베르 오를리악이라고 적었고, 그것이 진짜 이름인지 아닌지 장교에게는 알 바 아니었습니다. 이런 혼란한 시기를 사는 다른 많은 사람처럼, 오를리악은 입대하게 되었고, 남들처럼 신병 제복을 입었지만, 어쩐지 그의 동료들보다 약간 더 눈에 띄었습니다.\n\n사실 앙리는 평범한 신병이 아니었습니다. 그의 본명은 앙리 도를레앙으로, 프랑스 왕가의 왕태자였습니다. 대전쟁 당시 그의 아버지 역시 외인부대에 입대하려고 시도했지만, 망명법에 따라 프랑스 입국이 금지된 상태였기 때문에 거절되었습니다. 그러나 사회주의에 대항하는 이 위대한 성전에서 프랑스에 봉사하기를 열망한 젊은 앙리는 그의 의무를 다하는 것을 도저히 단념할 수 없었습니다. 언젠가, 왕자는 통치자로서 프랑스에 봉사하게 될지도 모르지만, 지금은 다른 방법으로 국가를 위해 봉사할 것입니다."
 nfa.504.a: "쉬이잇, 어차피 이건 비밀이니까!"
 nfa.505.t: "녹색회"
 nfa.505.d: "코뮌놈들이 급진적 '예술가'들의 이른바 '국제 전위예술제'라는 문화와 연예계를 변화시키기 위한 프로그램을 발표했습니다. '국제 전위예술제'의 목표는 프롤레탈리아 계급의 구미에 더 잘맞는 작품을 만들겠다는 명분으로 이 세상의 모든 아름다움을 허물고 미치광이들의 취향에 맞게 변형시키는 것입니다. 간단히 풀어 설명하자면 프랑스의 문화를 파괴하는 것 그 이상이 목표라는 말입니다. 놈들은 선언문에서 프랑스 문학과 시의 규범을 철폐하고, 프랑스어 문법이 구식이고 부르주아적이라며 근본적으로 바꿀 필요가 있다고 명시했습니다.\n\n이 맛과 문화와 아름다움과, 솔직히 말해 문명 그 자체에 대한 범죄에 항의하기 위해, 프랑스 학사원의 아카데미의 학자들이 대항선언문을 작성하기 위한 총회로 몰려들었습니다. 녹색으로 꾸며진 정장에 저마다의 화려한 칼과 양각모로 화룡정점을 찍은 473명의 학사원 회원들이 이 '변태적이고 천박한' 활동을 막아달라는 공동 호소문에 서명했고, 국제 '서양 학회'를 설립해 '무교양의 전위대'에 맞서 투쟁할 것을 요구하는 선언문을 썼습니다. 이는 프랑스와 협상국의 동맹국 사이뿐만 아니라 독일 권역에서도 광범위한 찬사를 받았습니다.\n\n'국제 전위예술제'에서는 파리의 한때 프랑스 학사원 자리였던 곳 앞에 선언문을 복사해 만든 '부르주아 문화'와 '고전주의'를 대표하는 추상조각을 세워 대응했습니다. 이 조각은 개회식이 진행되던 중 유명한 미치광이 조르주 바타유에 의해 불타올랐는데, 방화는 그 조직으로부터 '순수한 예술적 자발성'의 표상으로 박수갈채를 받았습니다."
 nfa.505.a: "코뮌을 무너뜨려야 할 이유가 또 하나 생겼다!"
 nfa.506.t: "연방 축제"
 nfa.506.d: "On this 14th of July, we celebrate our National Day. Military parades as well as popular street celebrations and fireworks are planned all across France, in a joyous celebration of the greatness of our nation.\n\nFor long, what is even celebrated on this day has been a topic of heated debate between left and right. The left would insist that this is a day celebrating the 1789 storming of the Bastille fortress, a Parisian royal prison and armoury, widely considered as the starting point of the French Revolution, while the right would on the contrary consider that this is a day commemorating the Fête de la Fédération, a massive holiday festival that took place across France a year later to celebrate the unity of the French nation, and an end of the political struggle, of the Revolution itself. History proved that hope wrong, but this hasn't stopped this debate from arising every year. The 1880 law instituting the National Day on the 14th of July simply abstains from taking a side, but thankfully we have since put the controversy to rest, as an amendment voted by the Assembly some years ago has clarified that we are indeed commemorating the Festival of the Federation today."
 nfa.506.a: "Either way, let's enjoy ourselves!"
 nfa.507.t: "The Ulema"
 nfa.507.d: "The 'Association des oulémas musulmans algériens' or Association of Algerian Muslim Ulema is a religious association founded in 1933. Under the unofficial leadership of Abdelhamid Ben Badis, this association of theologians, teachers and more generally learned men has come to promote Islamic reform, hoping to bring Islam in Algeria to its pure original form, away from the superstitions fostered by the marabouts and the more mystical approach of the Sufi congregations. Taking inspiration from similar initiatives which found success in the Middle East and Tunisia, many schools have already been created, teaching grammar, mathematics and religion to children, and theology, philosophy, history as well as Islamic and French law to young adults, quickly becoming a major influence in mosques all over the region and attracting the suspicion of colonial authorities.\n\nIndeed, one of the stated goals of the Association is to foster the Islamic identity of Algeria, to unite the people beyond the divide between Berbers and coastal arabophone Algerians and beyond tribal boundaries. Though they stop short of advocating for independence, they strongly oppose assimilation, claiming that an Algerian nation does exist, which could not become French and does not want to be French. As such they have already found themselves becoming an important player in the politics of the Algerian departments. First, authorities unsuccessfully sought to co-opt the association, much like the rest of the Islamic clergy in the colonies, as banning the already powerful group would certainly create unrest. Then, two native groups came to seek the support of the ulema: the Action Algérienne of Ferhat Abbas, which claims that should the Action Française come to power an autonomous Algerian identity could be fostered and traditional and Islamic law could be fully restored, and the Étoile Nord-Africaine of Messali Hadj, a syndicalist-aligned underground group which advocates for the independence of Algeria with the support of the Commune. So far, the Association has not sided with either, sceptical of both the sincerity of the AF's promises of autonomy and the anticlerical socialism advocated by the Communards."
 nfa.507.a: "Either way, they're probably trouble"
 nfa.508.t: "비판할 권리"
 nfa.508.d: "Though the Bear has emphasised the need for a strong, united nation in the face of the arduous task at hand, he has been met with some resistance, particularly from disappointed former allies who had hoped that with the fall of Pétain democracy would be immediately restored, believing that mere promises of elections and a new constitution are not enough. Some dare to whisper that the Comité is merely a front for a renewed dictatorship under Mordacq, and already some intellectuals and politicians openly criticise the General. However, one thing that was restored immediately after the fall of Pétain is freedom of expression: these men have the right to speak their mind, no matter how wrong they are, and how potentially destabilising this kind of talk is.\n\nWe could simply let it go and hope the debate runs its course, or we could take a more proactive approach. One possibility would be using legal means to silence these critics, by accusing them of defamation: juries would no doubt rule in our favour and force these men to publicly recant."
 nfa.508.a: "그냥 말하게 두어라, 언젠가 이런 걱정 자체가 바보같은 것임을 우리가 직접 보여줄 것이다"
 nfa.508.b: "우리와 함께하는게 아니면, 우리와 대적하는 것이다. 놈들 입을 닫아라!"
 nfa.509.t: "Paroles, Paroles"
 nfa.509.d: "Though the mobilisation of the nation has been chugging along and finally a brighter future for France is being prepared by the Comité, some still remain doubtful. Prominent voices among veterans of the democratic cause have now joined the usual naysayers: though they support Henri Mordacq, they seem to find cause for 'concern' and 'worry' in seemingly every little action taken by the government, and the media relishes in reporting on every front page these doubts expressed by friends and allies of the Bear. Finally free from censorship, it seems journalists are relishing in this effort to tear down the man who restored freedom of expression. The government has so far ignored the situation, but letting this criticism go unanswered much longer could durably undermine the new regime and jeopardise our efforts to save the nation. Of course restoring censorship would be unthinkable, but there exist legal means to stifle this flow of defamation. However, we could also take a softer approach: by setting up regular press conferences broadcast to our people, the president of the Comité could directly address criticism and clear any doubt anyone might have about his allegiance to the Republic, to democracy."
 nfa.509.a: "Let's talk it out, show them that the Comité is the best hope democracy has"
 nfa.509.b: "Nevermind, now I understand why Pétain kept them on a tight leash"
 nfa.510.t: "제26조"
 nfa.510.d: "In an effort to stop unjust criticism by prominent journalists, intellectuals and politicians, the government attempted to directly contact the worst offenders and ask them to reconsider, and if they still had criticism, to voice it privately. Sadly, most of those concerned dismissed this invite, and as such it became necessary to use legal means to stop their seditious activities. Invoking the 1881 Law on the Freedom of the Press, they were accused of inciting 'offences against the public interest', and were put on trial.\n\nThis, however, backfired. Not only this made the Comité de Salut National look tyrannical, and made the criticism look founded, but it was utterly ineffective. The trials were turned into platforms for these men to criticise the new political order, arguing that it was at best another flavour of tyranny, and that this effort to stifle their right to freedom of expression went against the very ideals that led them to fight against the Pétain regime. Most were acquitted, other received at most small fines. It seems that in the future the Bear will have to contend with the liberties he supposedly fought to restore."
 nfa.510.a: "정말 부끄럽군"
 nfa.511.t: "곰과의 대화"
 nfa.511.d: "The past weeks had proved difficult for the comité, as criticism grew from all sides. Some wanted censorship, Mordacq refused, and instead cooler heads prevailed: a press conference, broadcast to our people live, would be organised to dispel these accusations. When the Bear entered the room, in full uniform, his numerous medals, awarded for his long years of service to France, glistening in the spotlight, the room fell silent, as the men who had spoken so much against him were too intimidated by the now almost legendary general to open their mouths. It took a particularly brave foreign journalist to ask the one question on everyone's mind: 'General, will you uphold the fundamental liberties of Frenchmen?'\n\nAnd finally, Mordacq spoke. 'It is true that we live in extraordinary times, and as such extraordinary measures are necessary. This is no longer the time for discussion but the time of action, and action, true action, action that produces results, requires a single will. We must unite if we want to win, and we must win for the salvation of France. However, and this has always been my promise to our people, these measures are indeed extraordinary and will not be maintained for more than they are necessary. Democracy has always been the hope of not only France, but all of Europe, I simply ask my fellow Frenchmen to trust the Comité and myself to lead them to victory. It will not be easy, but internal dissensions would make it impossible: fundamental liberties have been restored, and I ask you to use them wisely, for the sake of our patrie.'"
 nfa.511.a: "곰의 말이 옳다, 지금은 서로의 차이를 접어둘 때이다!"
 nfa.512.t: "대관식"
 nfa.512.d: "대관식이 마지막으로 열린지 100년이 넘었지만, 마침내 프랑스는 다시 한번 왕을 맞이하게 되었습니다. 망명 중인 현상황 때문에 전통적으로 대관식이 치루어졌던 랭스가 아니라 알제의 성필리프 대성당에서 치루었음에도, 대관식은 1000년 동안 따라왔던 의례를 최대한 조심스레 따라 치루어졌습니다. 샤를마뉴의 검이었다 전해지는 주와이외즈나 프랑크족의 왕 클로비스의 세례식을 위해 성령이 내린 것으로 전해지는 성유병처럼 필요한 의식용품은 대부분 본토에서 탈출하던 도중 가지고 나온 상태였으며, 숙련된 장인들이 화려한 왕관과 같은 새 레갈리아들을 만들었습니다.\n\n성경에 대고 교회를 수호하고 평화를 유지하고 불의와 싸우고 자비롭고 정의롭고 이단과 맞서싸우겠다고 맹세한 뒤 장 도를레앙은 알제의 대주교에 의해 아홉 군대에 십자가 모양으로 성유가 발라진 다음 금색 왕실 백합이 그려진 푸른 망토를 입은 뒤 홀과 정의의 손을 받았으며, 마침내, 왕관을 썼습니다. 다시 태어난 왕국의 귀족들이 국왕에게 충성을 맹세하였으며, 그 뒤 미사가 거행되었습니다. 미사가 끝나고 국왕과 그의 가족은 새 거주지인 알제의 고지에 있는 한때는 대통령궁이었던 곳으로 향했고, 수많은 인파의 축하와 밤늦게까지 열린 연회로 가는 내내 환호받았습니다. 하지만 이번에 치룬 대관식에선 여러 중요한 변경점이 있었습니다. 국왕은 이교도와 맞서 싸우겠다는 전통적인 맹세를 하지 않은 대신 이슬람의 수호자라는 새로운 지위를 드러내는 것의 일환으로 알제의 무프티로부터 전통적인 검 플라이사를 받았고, 프랑스 통치의 새로운 상징으로서 국왕에게 충성을 맹세하는 귀족 사이에는 전통 의상을 입은 수많은 아랍인, 베르베르인, 혹은 아프리카인 족장이 포함되어 있었습니다."
 nfa.512.a: "공화국은 진정으로 죽었다. 왕국 만세!"
 nfa.513.t: "여성 참정권"
 nfa.513.d: "오랫동안 프랑스 정계에서 여성 참정권 문제는 논쟁적인 사안이었습니다. 혁명 당시 여자는 아이나 하인처럼 \"수동적 시민\", 다시 말해 내제적으로 타자의 영향력 아래에 놓이는, 투표권을 부여할정도로 믿을 수는 없는 시민으로 여겨졌습니다. 1848년 제2공화국이 수립되고 보편참정권이 선포되었지만, 여성은 보편성에서 제외되었습니다. 여성은 제3공화국이 선포된 1870년에도 제외되었습니다. 비록 보다 진보적인 공화파 사이에서 여성 참정권의 대의에 대한 동조적인 사람도 있었지만, 그럼에도 여전히 여성의 투표권이 취약한 공화국에 반하는 데 이용될 것이라고 생각했습니다. 게다가 프랑스 정계를 지배했으며 심각한 반교권주의로 유명한 급진당에선 여성의 교회로부터의 독립성에 대해 의심했으며, 1919년에 베네딕토 15세 교황이 여성 참정권을 지지하면서 이런 의심은 심화되었습니다. 그때 공화국은 가장 취약한 상태였으며, 여성이 남편의 뜻에 따라 투표하거나 더 나쁘게도 교회의 뜻에 따라 투표하는 위험을 감수할 순 없었습니다.\n\n샤를 모라스는 악시옹 프랑세즈에서 오랫동안 여성 참정권을 옹호해왔습니다. 실제로 여성은 혁명 이전 수세기 동안 프랑스에서 참정권을 가지고 있었습니다. 예를 들어 여성은 행정교구와 코뮌이나 지역 의회에서조차도 투표하도록 요구받았었고, 과부가 되었을 경우처럼 특수한 경우에 동등한 자격으로 시의회에 참여하라 요구받았었습니다. 게다가 교회에서 공식적으로 여성 참정권에 대한 입장을 정한 상태에서 마침내 프랑스를 공화국의 손아귀에서 해방시킨 지금 우리에겐 공화패당이 저지른 잘못을 바로잡을 의무가 있습니다. 하여, 이제부터 여성도 정치에 참여할 권리와 의무를 갖게 될 것이라고 선언하는 칙령이 반포되었습니다."
 nfa.513.a: "Pour toutes!"
 nfa.514.t: "마리안을 타도하라!"
 nfa.514.d: "마리안은 공화국의 완벽한 상징이었습니다. 천박하고 헐벗고 매춘부나 거지와 다름없어 보이는 마리안은 공화정권을 잘 담아내었습니다. 단명한 제2공화국 시기부터 시작된 마리안의 대표성은 제3공화국이 들어서며 공공 건물이나 조각상, 우표와 기타 국가와 관련된 모든 것에 조직적으로 모습을 드러냈습니다. 그러나 이제는 천한 농민이 공화파의 사슬에서 해방된 프랑스를 대표하지 않을 것이며, 더 이상 국민들이 병든 공화파의 젖꼭지에서 썩은 우유를 들이마시지도 않을 것입니다: 시청의 흉상은 치워졌고, 조각상은 쓰러지고 환호하는 카멜롯들이 부쉈습니다. 대신 우리는 성 루이 왕과 잔 다르크의 조각상이나 왕실 백합과 갈리아의 수탉과 같은 진정한 프랑스의 상징을 만들 것입니다. 나라의 공식적인 의인화에 관해선, 영감을 얻기 위해 과거를 바라볼 필요가 있습니다. 프랑스는 전통적으로 황금색 왕실 백합 문양의 푸른 망토를 입고 무장하거나 왕실의 정의의 손을 휘두르며 종종 금관이나 투구를 쓰는 여성으로 대표되었습니다: 다시 태어난 프랑스에 보다 알맞는 상징입니다."
 nfa.514.a: "머지않아 공화국은 나쁜 추억으로만 남을 것이다"
 nfa.515.t: "새로운 국경일"
 nfa.515.d: "Since 1880, the National Day has been set on the 14th of July: the left would generally consider that day as commemorating the 1789 storming of the Bastille, while the right would choose to commemorate the Feast of the Federation, a celebration that took place one year later and that at the time was considered by many as the end of political instability, an end to the revolution, and a celebration of national unity. The Republic could not afford to alienate either side, and as such never gave an official explanation. Either way, this celebration of either revolutionary bloodshed or constitutional monarchy is wildly inadequate for the restored regime.\n\nFrance did not have an official national day prior to the revolution, and as such three propositions have brought before the king. The feast day of Saint Louis, king of France, on the 25th of August had been the occasion for popular celebrations in honour of the king, and is the closest the Ancien Régime had to a National Day. However, since 1922 two saints have been declared by the papacy to be the primary patron saints of France: Our Lady on her Assumption, the 15th of August, as she has been traditionally considered Regina Galliae, Queen of France, and Saint Joan of Arc, sent by God to free France, her feast day falling on the 30th of May, when her martyrdom took place. Which day will the king choose as a national holiday?"
 nfa.515.a: "Like under the pious king Saint Louis, the Monarchy will lead France to glory"
 nfa.515.b: "Let us ask for Our Lady's protection, Maria Regina Galliae, ora pro nobis!"
 nfa.515.c: "Like the Pucelle, we must hear God's call to save France!"
 nfa.516.t: "속죄"
 nfa.516.d: "1939년 7월 14일은 전통적으로 프랑스 왕국을 전제군주국에서 입헌군주국으로, 얼마 지나지 않아서는 공화국으로 변모시킨 프랑스 혁명의 시작이라 여겨지는 바스티유 함락이 일어난지 150주년이 되는 해입니다. 공화정권은 즉시 프랑스의 전통을 파괴하고, 프랑스를 신앙으로부터 단절시켜 교회의 장녀를 공화국으로 만들며 안에서부터 프랑스를 철저히 파괴하기 위해 노력했고, 무신론과 테러와 파괴를 전세계에 퍼뜨리려 했습니다. 이 기생적 야수에 용감히 맞섰던 이들은 무자비하게 짓밟혔고, 수십만 명의 무고한 사람들이 자유, 평등, 박애의 제단에서 순교했습니다. 공화국은 결국 참칭자 보나파르트의 책동으로 몰락했지만, 혁명이 심은 씨앗은 최근까지도 프랑스를 괴롭혔습니다.\n\n이에 장 3세는 그리 오래 전은 아닌 시절에 우리 국민이 범했던 죄를 속죄하기 위한 일일 미사와 행렬 기도를 포함하는 혁명의 희생자들을 위한 추모식이 일주일간 열리도록 했었습니다. 하지만 이번 주에는 전국적으로 반혁명과 적법한 군주정의 부활을 축하하고 곧 또다른 혁명을 종식시키기를 희망하는 기념행사가 열릴 것입니다."
 nfa.516.a: "영원한 프랑스 만세!"
 nfa.517.t: "성하와의 만남"
 nfa.517.d.angrypope: "공화국에 대한 기나긴 투쟁이 마침내 끝나자, 앙리 도를레앙 왕태자는 동맹국과 이웃 국가들에게 새로운 정권을 소개하기 위한 외교적 대여정에 나섰습니다. 이 여정의 첫 번째 목적지는, 왕자가 오늘 일찍 비행기로 도착한 로마가 될 것입니다. 오랫동안 교회의 장녀였던 프랑스는, 지난 세기 동안에는 확실히 반항적인 딸이었습니다: 혁명이 일어날 때면 교회는 왕왕 불경한 혁명파와 부도덕한 리버럴들의 표적이 되었습니다. 1904년 이래로 성좌와 프랑스 사이에는 어떠한 공식적인 관계도 존재하지 않았을 뿐더러 교회와 국가의 분리를 놓고 논쟁이 일기 시작했으며, 대전쟁 도중 공화국과 교황청의 관계가 더 따뜻해지긴 했지만, 그 뒤의 혁명은 데탕트의 희망을 파괴했습니다. 반교권주의적 테러가 뒤따랐으며, 많은 이들은 이제 맏딸이 이제 어머니 살해범으로 전락했다고 믿게 되었습니다.\n하지만 더 이상은 아닐겁니다! 탕아와같이, 마침내 프랑스는 그녀의 어머니 교회의 품으로 돌아왔고, 왕자는 로마인들과 성하로부터 따뜻한 환영을 받았습니다. 둘 사이에 긴 비공개 독대가 있었는데, 아마 성하께서 프랑스가 교회의 우국으로 돌아온 것에 대한 기쁨과, 군주제로의 평화로운 이행과 새 정권의 성스러운 사명에 대한 충실함에 대한 성하의 희망을 나누신 것으로 보입니다. 교황이 모라스의 신앙에 대한 다소 실용주의적인 태도에 우려를 품고 있다는 소문이 있었지만, 보아하니 이런 우려는 누그러진 것 같습니다: 그것이 모라스의 훌륭한 신앙심에 대한 왕자의 확언에 의한 것인지 아니면 이러한 불미스러운 요소의 통제에 대한 약속에 의한 것인지 우리로선 결코 알 수 없을 테지만 말입니다.\n앙리 왕자는 독대가 끝나자 곧 교회와 왕국 간에 새 협정이 체결될 것이라고 발표했고, 이후 지금부터 언제나 프랑스가 신앙을 수호하게 되리라 근엄하게 맹세했습니다."
