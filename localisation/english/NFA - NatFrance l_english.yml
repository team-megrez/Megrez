 nfa.225.d.nap: "The Fourth Republic has come into being under the guidance of the Bloc National. Seeing the weakness of the Third Republic on multiple fronts between the loss to the Germans in the first Weltkrieg, fragmentation during the exile in Algiers, and nearly allowing Pétain to seize control of the state, the government has taken action to draft up a new constitution to help the government survive whatever turbulence lies ahead. The executive office has been given greater power than their more figurative role that they held during the Third Republic to prevent parliament from spinning in circles endlessly. Meanwhile, greater checks and balances are given to each branch of government to ensure no one branch grows ascendant over the others.\n\nWith the creation of a new Republic, [NFA.GetLeader] has called for new elections in party leadership. The two biggest contenders for the presidency come down to the popular war hero, [NFA_Louis_Napoleon_Army.GetRank] [NFA_Louis_Napoleon_Army.GetName] who even after the war has continued to serve France with distinction, and the colonel François de La Rocque, a firm hand during the exile and leader of PSF."
