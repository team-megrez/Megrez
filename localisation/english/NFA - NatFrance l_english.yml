 nfa.140.t: "프랑스가 선전포고를 준비하다"
 nfa.140.d: "방금 알제의 우리 대사관에서 급한 전보가 날아왔습니다. 우리 대사가 프랑스 정부가 조만간 프랑스 코뮌에게 선전포고를 하려 한다는 정보를 얻었다고 합니다. 프랑스 정부는 선전포고를 하면 우리 동맹 전체가 코뮌과의 전쟁에 빠지게 될 것임을 생각지 않고 선전포고 고작 몇일 전 우리에게 이를 알리려 했지만, 다행히도 이 정보를 얻은 만큼 이젠 우리쪽에서 먼저 대응할 수 있습니다. 만약 우리가 원한다면 프랑스에게 압력을 가하여, 아직 우린 준비가 덜 됐다고 설득함으로써 이 계획을 취소하도록 만들 수 있으며, 아니면 프랑스가 원하는대로 선전포고를 하도록 놔둘 수도 있습니다."
 nfa.140.a: "프랑스가 옳다, 프랑스가 선전포고하면 우리도 참전하도록 하자."
 nfa.140.b: "프랑스를 막아라! 지금은 때가 아니다."
 nfa.155.t: "프랑스 정통정부 합류"
 nfa.155.d: "Our recent liberation from our oppressive overlord raises the question of the goal of the existence of our country. Started as a satellite in an occupied France, we now have full power over our land but not much use for it. Near us lays the National government of France that descends from the legitimate government of the Third Republic and claims ownership of our controlled territory. A lot of our citizens also look forward to this other government and do not understand why we are making a satellite state last. Should we join with [NFA.GetNameDef] or should we declare ourselves a legitimate authority on the region?"
 nfa.155.a: "망명 프랑스에 우리나라와의 연합을 제안하자."
 nfa.155.b: "우리야말로 프랑스의 유일한 합법적 권력이다."
 nfa.156.t: "프랑스 통일"
 nfa.156.d: "파리에 있던 구 프랑스 괴뢰정부는 최근 해방되었고, 새롭게 갱신된 대외정책에 따라 우리를 정당한 프랑스 정부로 간주하며 우리 정부 당국과의 연합을 제안하기로 결정했습니다. 해당 소식을 듣게 된 정부 각료들은 매우 기뻐했으며, 프랑스 전역의 사람들 또한 서로가 영원히 단결하기를 바라고 있습니다."
 nfa.156.a: "만세!"
 nfa.157.t: "프랑스의 영토 반환 요청"
 nfa.157.d: "Following the French civil war that occurred after the first Weltkrieg, France was split into two halves. Now with the conclusion of the second Weltkrieg behind us, the communards lie defeated and the reactionary [NFA.GetName] stands victorious. With the rebuilding in mind, they have come to meet us to discuss the fate of the occupation of Northern France. They feel that France must be made whole again in order to prevent collapse from within as former communards rally against a government that allows French citizens to remain outside of the patrie.\n\nOur alliance with the French in the Entente may be called into question if we seek to retain our hold on the French land!"
 nfa.157.a: "프랑스는 하나여야만 한다!"
 nfa.157.b: "됭케르크 빼고 모두 넘겨주도록 하자."
 nfa.157.c: "땅은 우리가 계속 가질 것이다!"
 nfa.161.t: "파리에 자원 할당"
 nfa.161.d: "As the largest city in France, and the formal capital of the Commune of France, Paris will need some special effort to be integrated back into the new regime. Washing off syndicalist influence has to be a deep and thorough work. As a part of this effort, where should we direct our resources? We can either focus on lowering the unrest in the Capital or on making some longer term work to win the hearts of the people."
