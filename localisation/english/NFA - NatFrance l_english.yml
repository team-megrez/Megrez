 nfa.229.d.first: "One of the first moves of the Bloc National once in power was to vote on an important constitutional change: the President will now be elected directly by the people rather than by the Assembly. The President will thus have a much greater power coming from its democratic legitimation. The legislative elections have also been changed to now only be every 7 years, coming right after the Presidential election, which makes it only a formality. The real power is now in the hands of the President. With this change effective, it is now time to vote in the first presidential elections after the reconquest.\nWhile the Radicals put up a candidate, there is no suspense as to which party is going to win this one. Just elected and made popular by the constitutional reform, the Bloc National is expected to overwhelmingly win and put their candidate in the Presidency."
 nfa.229.d.napchau: "In the end, the presidential election has come down between the recently nominated Bloc National's candidate Louis Bonaparte, and the rising star of the Radicaux party, Camille Chautemps. Which party will lead France for the next 7 years?"
