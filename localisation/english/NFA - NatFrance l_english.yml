 nfa.225.c: "Keep [NFA.GetLeader] in power."
 nfa_af_holiday_shared: "July fourteenth, regardless of whether it celebrated the fall of the Bastille or the Feast of the Federation, was of course wholly inappropriate for our reborn nation to maintain as a holiday. We do not reject all that has happened since 1789, but celebrating rebellion against one's rightful ruler or his shackling with 'constitutional' chains would be downright seditious. Instead, great celebrations have been organised for our people, with military parades, public feasts, popular balls, fireworks displays, open air masses and processions taking part throughout the nation."
 nfa.393.t: "Following the Pucelle"
 nfa.393.d: "As per our King's decision, May thirtieth, feast of Saint Joan of Arc, has been made France's new national day. The story of the holy peasant girl, called by Heaven to save our nation from invasion and civil war, of course resonates stronger than ever for us. Having fought and beaten back the enemies of France, martyred, she became immortal. Her sainthood was recognised by the Holy See only recently, as France was torn apart by the godless, but devotion to her, in life as a veritable living saint, in death as a folk hero and holy figure, never wavered. Despite centuries of struggle against Christian France waged by internal, infernal forces, it was to her that our soldiers came for comfort during the Great War, her example an inspiration to all, now and then.\n\n$nfa_af_holiday_shared$ Johannine festivals are proving particularly popular, with young girls dressed in armour opening the festivities on horseback. These celebrations exalt the French character, our strength, and culture, a great moment of national unity. Above all, this is a reminder of the holy destiny of France, her people, and her dynasty: the very saints hope and pray for our ultimate victory, which will only be achieved once King and People act in perfect Christian harmony."
 nfa.393.a: "Joan, help us!"
 nfa.395.t: "성모의 왕국"
 nfa.395.d: "As per our King's decision, August fifteenth, feast day of the Assumption of Mary, when Our Lady was crowned Queen of Heaven after being welcomed in His Kingdom by her son, has been made France's new national day. For centuries, celebrations had taken place throughout the country on this particular date, not only out of piety but also national pride. Indeed, the Virgin Mary has traditionally been considered 'Regnum Galliae', Queen of France, a tradition reinforced by the vow made by King Louis XIII in 1638 to consecrate the realm to the Mother of God. This devotion to the Virgin, and the favours she has shown our nation in return, blessing us with many apparitions on our soil, can only be described as inseparable from our national character: her noble blue colour is even on our national flag!\n\n$nfa_af_holiday_shared$ These celebrations exalt the French character, our strength, and culture, a great moment of national unity and above all an opportunity to rejoice in the eternal link between Our Lady, our Dynasty, and our people. We are after all custodians of this fief of the Queen of Heaven: who could stand in our way, as we strive forward under her protection, knights of the Virgin fighting against the forces of Evil one and all."
 nfa.395.a: "성모시여, 프랑스를 위해 기도해주소서!"
 nfa.397.t: "국왕 폐하의 지도 아래"
 nfa.397.d: "As per our King's decision, August twenty-fifth, the feast day of his glorious ancestor Saint Louis IX, holy martyr and King of France, has become our new national day. The mediaeval king was revered as a living saint throughout Christendom for his deep personal piety: all princes bowed to his wisdom, often coming to him to settle their disputes, his judgement always true and just. His decision to take up the Cross and embark first towards the Holy Land and Egypt, then to the walls of Tunis where he met a tragic end, ensured if there was ever any doubt that the King would forever live: in Heaven and in the hearts of all Frenchmen. The ideal knight, the ideal king: we can only hope to follow in his example, as all of his descendents have admirably done.\n\n$nfa_af_holiday_shared$ These celebrations exalt the French character, our strength, and culture, a great moment of national unity and above all an opportunity to rejoice in the eternal link between the King and the People. Forty generations of kings have made France, and we can trust the heir of Saint Louis to lead us towards further glory, his royal person the very avatar of the Nation."
 nfa.397.a: "Saint Louis, protect the King!"
