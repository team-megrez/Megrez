 nfa.4.d: "하느님의 은총으로 그레이트브리튼 아일랜드 연합왕국과 해외 영국 자치령의 왕, 신앙의 수호자, 인도의 황제이시자, 프랑스의 친구이며 대전쟁과 망명 도중 우리의 위대한 동맹이셨던 분, 동시에 20년 전 전장에서 만난 이래로 페탱 원수님의 절친한 친구셨던 조지 5세 폐하께서, 70세를 일기로 승하하셨습니다. \n\n비록 여기 알제에서의 상황이 긴박하기는 하지만, 협상국에게 있어 원수님이 조지 5세 폐하의 장례식과 그분의 아들이신 에드워드 웨일스 공의 대관식, 두 중대사에 참여한다는 것은 큰 의미가 있는데다, 원수님 사적으로도 원수님처럼 끔찍한 혁명으로 자신의 국민들이 고향에서 쫓겨나는 것을 보았으며, 언젠가 돌아가 자신의 것을 되찾을 날을 사력을 다해 준비하던 친구이자 동맹의 죽음을 애도한다는 것은 중요한 일인 만큼, 그렇게 원수님께선 친구의 과거를 기리고, 영국과 프랑스 동맹관계의 새로운 시대를 축하하기 위해, 특별한 대서양 횡단비행을 떠나셨습니다."
 nfa.4.a: "선왕께서 승하하셨다, 국왕 폐하 만세!"
 nfa.5.t: "캐나다의 사자"
 nfa.5.d: "60시간의 대서양 횡단비행을 마치고, 페탱 원수께서 매켄지 킹 수상과 이번 방문을 영국과 프랑스 간의 협력관계를 재확인하는 신호로 본 퀘벡인들이 대다수인 캐나다인들에게 환영받으며 오타와에 도착하셨습니다. 이후 원수님과 수상은 선왕-황제 조지 폐하가 자신을 묻어달라 부탁하신 곳인 윈저로 향하셨으며, 원수께선 웅장하고 감동적인 장례식 중 마침내 가까운 친구이자 동맹이었던 조지 폐하께 작별을 고하였습니다. 원수님은 그 뒤 에드워드 8세 폐하와 만남을 갖기 전, 제국의 친구로서 가는 곳마다 환영받으며 온타리오와 퀘벡을 순방하셨습니다. \n\n국왕 폐하께선 미리 계획한 대로 세계 언론 앞에서 페탱 원수와 악수를 가지고는, 미래에 무슨 고난이 닥치건 프랑스와 영국은 항상 이 생디칼리슴의 위협에 대한 대성전을 함께 치를 것임을 천명하셨습니다. 이후 둘은 사담을 가지며 현재 협상국이 겪고 있는 문제와 두 사람이 계획 중인 정책, 그리고 불가피한 전쟁에 대한 전망 등에 관해 이야기를 나눴습니다. 물론 영국과 프랑스 서로 간의 영원할 동맹관계는 다시금 재확인되어, 협상국의 유대감이 더 강화됐음을 보여주었습니다."
 nfa.5.a: "집으로 돌아갈 시간이다"
 committed_to_return_home: "귀향을 약속함"
 nfa.6.t: "군 내부의 불화"
 nfa.6.d: "대전쟁 이후, 젊은 고위 장교들 사이에선 프랑스군의 패배를 설명하는 두가지 사상이 생겨났습니다. 두 사상 모두 프랑스 병사들의 용기와 피를 낭비하고, 필리프 페탱 원수의 전략적, 전술적 혁신이 무시되도록 만든 프랑스 사령부 내의 비효율성, 사적인 갈등, 전체적인 협력 부족 등이 패배의 주 원인이라는 데는 동감하지만, 무엇이 이 문제를 만들었는지, 그리고 무엇보다도 이를 고치기 위해선 뭘 해야 하는 지에 대해선 다른 생각을 가지고 있습니다. 현재 두 사람이 각 파벌의 지도자로서 오른 상황이며, 현재 두 사람은 각자 자신의 관점을 설명하는 책을 출판할 계획인데, 둘 모두 대중의 지지를 받아 상대방보다 유리한 위치를 차지할 수 있도록 원수에게 책의 사본을 보낸 상황입니다."
 nfa.6.a: "그들이 뭘 썼는지 보자"
 nfa.7.t: "곰이냐 수탉이냐?"
 nfa.7.d: "\"곰\"이라 불리는 앙리 모르닥은 대전쟁 도중 오직 용기와 지휘능력만으로 지금의 높은 자리에 오른 보병 장군으로, 특히 절박했던 아라스 방어전에서 능력을 보였던 장교입니다. 모르닥은 페탱 원수와 가까운 관계를 맺고 있으면서도 동시에 오랫동안 군 고위계급을 비판해왔는데, 모르닥은 전쟁의 패배가 숙련된 장교의 부족과 최고사령부의 협력 부족으로 인한 것이라고 보고 있습니다. 모르닥은 자신의 전쟁 경험과 다가오는 전쟁에 대한 자신의 제안을 담은 책, \"1914년의 교훈과 다음 전쟁\"을 출판할 계획으로, 이 책에 담긴 제안 중에는 나이가 56세 이상인 장교를 전원 은퇴시키자는 방안, 전 군을 하나로 통합하자는 방안이 있는데 비록 논란은 있겠지만 이 방안들을 통해 군대를 효율적으로, 아주 완전하게 재조직할 수도 있을 것입니다.\n\n\"수탉\"이라 불리는 샤를 드 골은, 얼마 전 중령으로 진급한 장교로, 똑같이 대전쟁을 겪었던 군인입니다. 드 골은 부상을 입고 포로로 잡히기 전까지 베르됭에서 용감히 병사들을 이끌었으며, 포로 신세에서 탈출하면서 독일의 공격에 대한 프랑스인의 투지를 상징하는 사람이 되기도 했습니다. 야망이 컸던 드 골은 페탱 원수의 제자, 그리고 유명한 군사 이론가가 되었으며, 대전쟁의 패배에 관하여 모르닥과 꽤 비슷한 관측을 내놨지만, 드 골은 모르닥과는 달리 군의 재조직이 아닌 각 군 간의 더 많은 협력, 공중지원과 연계된 더 많은 기갑장비의 운용, 장교들에게 더 많은 자율권 부여, 전통적인 징집군 외에 조금 더 중요한 소수 정예군의 조직과 같은 방안을 지지하고 있습니다. 이러한 제안들로 군 장교들에게 많은 지지를 받았음에도, 드 골은 \"불협화음\"이라는 글을 또 출판할 계획을 갖고 있는데, 이 글은 대체로 전쟁 도중 장교들 사이에서 나타난 혼란에 관한 관찰 내용을 담고 있으나, 시민들, 병사들, 그리고 장교들 사이에서 이야기되는 '배신 이론'에 동조하는 내용도 조금 담겨 있는 것으로 보입니다. 특히 드 골이 군대가 위기 사태 도중 혼란에 빠지지 않도록 하기 위해선, \"도덕적인\" 민간인들에게 통수권을 넘겨야 한다고 했던 것을 고려하면 더욱 그렇습니다.\n\n페탱 원수는 두 가지 책 중 한 가지를 지지하여 군 개혁의 향방을 정할 수도 있고, 아니면 이 논의가 그냥 알아서 진행되도록 할 수도 있습니다."
 nfa.7.a: "곰을 지지해라, 우리가 몇몇 문제에서 부딪히긴 하지만, 무언가 급진적인 조치가 행해져야 한다."
 nfa.7.b: "수탉을 지지해라, 개혁이 필요하긴 하지만 진짜 문제는 군 밖에 있다."
 nfa.7.c: "사자는 어느 쪽 편도 들 필요가 없다! 토론은 건강했다, 어느쪽도 지지하지 않는다."
 nfa_lessons_1914_chosen: "우리 장교들은 모르닥의 책 \"1914년의 교훈과 다음 전쟁\"으로부터 전술을 배웠습니다"
 nfa_discord_chosen: "우리의 장교들은 드 골의 책 \"불협화음\"으로부터 전술을 배웠습니다"
 nfa.8.t: "1914년의 교훈과 다음 전쟁"
 nfa.8.d: "앙리 모르닥 장군이 저술한 \"1914년의 교훈과 다음 전쟁\"은 페탱 원수의 지지를 받았고, 장교와 일반 대중(대부분 퇴역 군인이지만) 사이에서 즉각적인 베스트셀러가 되었습니다. 한편 고위 장교들은 모르닥이 제안한 전면적 군제개편에 불만을 표출하고 있습니다. 그럼에도 그의 예리한 분석과, 카이저와 코뮌에게 가하는 통렬한 비난에 대해서는 누구나 높게 평가하는 듯 합니다. 행동하고, 개혁하고, 기회가 왔을 때 언제든 적을 공격할 준비가 되어 있어야 한다는 곰의 외침이 공화국 전역에 울려 퍼졌습니다. 많은 이들이 모르닥을 잠재적인 지도자로 생각하기 시작했고, 국가의 정치 구조에 대한 대중적인 불만이 그의 개혁 요구에 힘을 실어주고 있습니다."
 nfa.8.a: "곰의 외침이 정말 변화를 가져올 수 있을까?"
 nfa.9.t: "불협화음"
 nfa.9.d: "페탱 원수의 지지를 받고 많은 기대를 모았던 샤를 드 골 중령의 \"불협화음\"은 즉시 베스트셀러가 되었고, 비평가들로부터 벨트크리크 동안 장교단의 사이에서 군림했던 혼란에 대해 시사하는 바가 많은 이야기로 찬사 받았습니다. 대전을 겪어본 사람들에게는 딱히 새로운 이야기가 아니지만, 일반 대중, 그중에서도 특히 너무 어려 대전 당시 싸우지 못했던 젊은 세대는 말을 잇지 못하며 패배는 우리가 자초한 것이라는 불편한 진실을 알게 됩니다. 장교들이 에세이에서 제안된 전술 및 전략 개혁을 찬양하는 사이, 일각에서 수탉이 넌지시 암시했다고 봅는 보다 광범위한 사회 개혁은 일개 보병에서 베르됭의 사자에 이르기까지 군 내의 여러 사람들의, 민간인들과 그중에서도 특히 참전 용사들의 심금을 울렸습니다: 어째서 그 모든 희생에도, 그 많은 출혈에도, 수많은 인명피해에도 보슈놈들을 물리치지 못했던걸까요? 이는 다른 곳, 군에 의지를 불어넣기엔 너무 나약하고, 치명적인 불화가 돌도록 내버려 두려는 의지가 지나친 정부의 문제입니다. 더 강하고, 더 도덕적인 민간 권력이 필요합니다.\n\n어쨌든 간에 이미 유명한 전쟁 영웅이자 영향력 있는 장교였던 드 골은 개혁에 대한 그의 요구에 감동한 많은 사람들이 그를 젊은 장교들이 닮길 원할 완벽한 본보기라 느끼고 일부는 중령이 그의 \"멘토\" 필리프 페탱에게 칭찬을 곧이곧대로 미룸에도 그를 그러한 광범위한 개혁을 이끌 완벽한 적임자로 보아가며 빠르게 이 이상으로 인기 있는 인물이 되어가고 있습니다."
 nfa.9.a: "도덕적 질서라 ? 귀에 익은데."
 nfa.10.t: "서점으로 몰리는 사람들"
 nfa.10.d: "페탱 원수가 논쟁이 알아서 진행되도록 결정하면서, 모르닥과 드골의 책이 똑같은 날에 출판되었습니다. 엄청난 기대를 받은 두 서적, \"불협화음\"과 \"1914년의 교훈과 다음 전쟁\"은 곧장 베스트셀러가 되었으며, 대부분의 서점에서는 빠르게 재고가 떨어지고 있고, 출판사들은 간신히 수요를 맞출 수 있는 상황입니다. 두 서적 모두 비평가와 대중의 극찬을 받았으나, 둘이 동시에 출판되면서 두 서적 간의 비교를 촉발했고, 이제 이 주제는 카페와 가족 식사, 장교 휴게실 같은 곳의 첫째가는 논쟁 주제가 되고 있습니다. 이러한 논쟁은 가끔 서적 내용에서 벗어나 정치적 질문이 되면서 격렬해지기도 하고 있으며, 사람들이 두 장교가 제안한 개혁에 암시된 내용을 공공연히 탐구하면서, 몇몇은 곰과 수탉 둘 모두를 잠재적인 정치적 지도자로 보기 시작하기도 했습니다. "
 nfa.10.a: "무엇보다도, 그것에 대해 말하지 말자!"
 nfa.11.t: "그들은 그것에 대해 말했다..."
 nfa.11.d: "While the debates gripping the nation after the simultaneous publications of Charles de Gaulle and Henri Mordacq's essays had thus far stayed relatively civil, they seem to be spiralling out of control. Last evening, an informal talk about the topic among veterans in an Algiers café turned first into a fight, then a brawl, and, finally, as police were called in to calm the situation, into a small riot. While only injuries and property damages have been reported, evidently this literary debate has crystallised much deeper issues in our nation and media, officers, and regular citizens alike feel compelled to choose a side. Marshal Pétain has privately asked the Bear and the Rooster to make a joint statement calling for peaceful debate, as both men grow ever more influential."
 nfa.11.a: "우리는 확실히 열정적인 사람들이지만, 이건 너무 지나쳐!"
 nfa.12.t: "불협화음"
 nfa.12.d: "Despite a lack of support from his patron Marshal Pétain, Charles de Gaulle had his latest book, \"The Discord\", published. The Rooster's colourful descriptions of the confusion reigning among officers during the Weltkrieg has seen moderate success and received praise by critics, primarily the newspaper Action Française, as an eminently insightful dive into the issues plaguing the armed forces. However, de Gaulle's calls to reforms, though certainly not falling on deaf ears especially among the higher-ranking officers, are overshadowed by the ever-growing popularity of Mordacq's ideas."
 nfa.12.a: "좋은 읽을거리지만, 그 이상은 아니군."
 nfa.13.t: "다른 원수의 은퇴"
 nfa.13.d: "직업 군인이자 전쟁 영웅인 프랑셰 데스페레 원수가 오늘 퇴역을 발표했습니다. 그는 조제프 조프르의 타계 이후 페탱을 제외하면 유일하게 남은 프랑스군 원수였고, 국정 운영으로 바쁜 페탱을 보좌해 군사평의회 부의장으로서 군사 현안을 총괄하며 페탱의 오른팔 역할을 했습니다. 이제 그가 사라졌으니, 원수는 그의 후임자가 될 사람을 선택해야 할 것입니다. \n\n그의 두 제자들, 전쟁 영웅이자 다음 세대의 장교인 샤를 드 골이나 앙리 모르닥 중 한 명이 선임될 것으로 예상되고 있습니다. 그러한 승진은 많은 사람들에게 현재 노회한 베르됭의 사자가 정치적 후계자를 임명하는 것으로 여겨질 것입니다. 모르닥이 임명된다면 그의 전면적인 군사 및 정치 개혁 계획을 지지하는 동시에, 원수가 은퇴를 준비하는 것으로 인식될 것입니다. 반면 훨씬 어리고, 페탱과 더 친분이 있으며, 의회주의에 대한 원수의 단호한 불신에 동조하는 것으로 알려진 드 골을 선택한다면 결국 그의 뒤를 이을 후계자를 더 잘 준비시키면서, 원수가 당분간 권력을 계속 유지하려는 의도로 인식될 것입니다.\n\n또는, 페탱은 그냥 프랑셰 데스페레의 후계자를 임명하지 않고, 베르됭의 영웅이 다시 한번 군사 문제에 적극적으로 관심을 가지도록 하면서, 권력을 자기 주위에 집중시킬 수 있습니다."
 nfa.13.a: "오직 곰만이 프랑스의 군대를 이끌기에 적합하다"
 nfa.13.b: "사자는 그의 특권을 나눌 필요가 없다"
 nfa.13.c: "청년 근위대의 장교가 필요하다, 드 골을 데려와라!"
 nfa.14.t: "1914년의 교훈과 다음 전쟁"
 nfa.14.d: "Henri Mordacq had his \"Lessons of 1914 and the Next War\" privately published, finding moderate success and critical praise for its acute analysis of the defeat, though the sweeping reorganisations proposed by the Bear have proven controversial, among higher officers for being too radical and among the general public for on the contrary not doing enough to tackle the real problem exposed by de Gaulle's essay. However, those less enthusiastic about The Discord, particularly those anxious of what a more \"moral\" civilian order might entail, have found in Mordacq an alternative and see in the general a potential political leader, someone to go against the grain of the stab-in-the-back fever currently sweeping through the nation."
 nfa.14.a: "흥미로운 읽을거리지만, 곰이 진짜 문제를 보지 못해 아쉽군"
 nfa.16.t: "마레샬, 메르시!"
 nfa.16.d: "필리프 페탱 원수는 오늘 새벽, 프랑스 공화국의 국가원수로서 즉각 사임할 것을 선언하는 짧고 간결한 성명서에 서명했습니다. 이 은퇴는 사자에 의해 치밀하게 준비되었고 내각이나 정부의 어느 누구도 이 결정에 놀라지 않았지만, 국민들에게는 이것은 한 시대의 갑작스러운 끝이었습니다. 노골적으로 기뻐하는 몇몇을 제외하고는, 대부분은 그저 어안이 벙벙할 뿐이었습니다. 그들 중 모든 젊은 사람들은 다른 정치적 상황을 전혀 알지 못했고, 본토를 기억할 만큼 나이가 많은 사람들에게는 원수는 10년 이상 정치 생활의 중심지였습니다.\n\n베르됭의 영웅은 어떤 종류의 혼란을 예방하고 미래에 대한 두려움을 완화시키기 위해서 집합한 상원과 하원 앞에서 라디오로 방송되는 연설을 하기로 결정했는데, 그의 은퇴의 주된 이유로 그의 노령을 이유로 들면서 페탱은 그 후 놀라울 정도로 명랑하게 대전쟁 이후부터 자신을 지지해준 모든 사람들과 특히 베테랑들에게 감사를 표하기 시작했고, 아라스의 곰 앙리 모르닥에 대해 미묘하게 언급하면서도 그를 직접 칭하지는 않았습니다.\n\n마무리하면서 그는 평화적인 권력 이양을 소명하고 본토 수복을 향한 민중들의 투쟁에 대한 그의 확고한 신뢰를 재확인하였으며, 페탱 원수는 마지막으로 오래전 베르됭에서 내렸던 상징적인 명령이었던 간단한 구절 \"쿠라주, 옹 레 조라 !\", \"힘내라, 저들을 잡으리라!\" 를 인용하면서 연설을 끝마쳤고, 곧바로 우레와 같은 박수갈채와 환호가 뒤따랐습니다.\n\n박수 소리가 잦아들자, 한 목소리가 울려 퍼졌습니다. \"마레샬, 메르시 !\", \"원수님, 감사합니다!\" 의례 위반이었지만 이는 곧 방 안의 모든 이들이 행복하게 따라 외쳤습니다. 건물 밖에서는 계급과 지위를 불문하고 망명자, 피에 누아르, 알제리인들, 모두가 자발적으로 프랑스의 구원자에게 작별을 고하기 위해 모였습니다. 모두 필리프 페탱에게 감사하면서, 그가 떠날 때, 모든 좌절과 적어도 지난 몇 주와 몇 년 간의 모든 분노들은 잠시나마 눈 녹듯 사라진 것처럼 보였습니다."
 nfa.16.a: "마레샬, 오 르부아!"
 passed_the_torch_tt: "원수께선 그의 지지자들에게 새 정권을 지지하도록 격려할 것입니다\n"
 nfa.17.t: "곰의 승리"
 nfa.17.d: "잠시 휴식이 있고 나서, 국회의장은 새로 복원된 헌법 제7조를 인용했습니다: 대통령직이 공석이 될 경우, 양원은 즉시 신임 대통령을 선출한다. 양원은 이미 긴급소집되었고, 장 쥘 앙리 모르닥 장군 외의 후보는 없었습니다. 거의 만장일치로 선출된 모르닥 장군은 즉시 라디오 방송을 통해 페탱 원수의 헌신에 감사하며, 즉각적인 개혁 그리고 코뮌에게서 본토를 탈환하기 위한 국가적 동원에 대해 그가 했던 약속을 재확인했습니다. 비록 어떤 사람들은 이러한 권력 이양이 너무나 갑작스럽다며 여전히 걱정하고, 다른 사람들은 이런 일이 절대 일어나지 않기를 원했지만, 이미 알제는 원수와 작별을 고하기 위해 모인 군중들로 가득 찼고, 공화국 전역에서 라디오에 달라붙어 있는 모든 사람들이 밤까지 자발적인 축하 파티를 열었습니다. 오늘 아침, 단 한 가지만은 확실합니다: 지금은 새로운 시대의 여명입니다."
 nfa.17.a: "제네랄, 비엔베뉴!"
 nfa.19.t: "사자와 곰"
 nfa.19.d: "Philippe Pétain and Henri Mordacq, the Lion and the Bear, the man who held at Verdun and the hero of the defence of Arras, two legends of the Grande Guerre, two men who despite everything else respect and admire each other, now opposed by political issues. While Mordacq has emerged as the leader of the more democratic forces within the nation, Pétain believes a strong, moral rule is needed for the salvation of France. While Marshal Pétain has the support and admiration of many, particularly veterans and more generally the upper classes, Mordacq can count on popular discontentment caused by the tight grip the army has kept on French society since the defeat. While this is all still a game of political chess, some fear this conflict could escalate. In any case, the tension is palpable as both men scramble to find support."
 nfa.19.a: "원수는 베르됭에서도 견뎌내셨다, 우쭐거리는 정치인들 따위는 거뜬하실 것이다!"
 Mordacq_gains_influence_tt: "§R모르닥이 정치적 영향력을 얻을 것입니다!§!\n"
 Petain_gains_influence_tt: "§G페탱이 정치적 영향력을 얻을 것입니다!§!\n"
 Petain_gains_corruption_tt: "§R이 행동은 부패한 것으로 보일 수 있습니다!§!\n"
 nfa.20.t: "정치적 반대파와 맞서다"
 nfa.20.d: "The democratic camp has the support of many prominent journalists and intellectuals, and as such Henri Mordacq has come close to dominate public discourse, appearing on the frontpages of a newspaper or another every other day, having his speech broadcast on radio to hundreds of thousands of listeners, while the government and Pétain struggle to keep up, used to deal with a usually much more compliant mass media, happy to simply publish whatever the government feeds them. Some in the entourage of the Marshal argue that we should simply let the man speak, let the debate run its course, that this is at most a small upset that would soon blow over. Others argue that, on the contrary, every second that the Bear is free, the regime is a little more in danger, considering him a dangerous, certainly Commune-backed revolutionary. The Marshal himself would instead prefer to go on a media counter-offensive: he after all was known to bolster morale with fiery speeches during the Great War.\n\nWhat should be done?"
 nfa.20.a: "그가 말하게 둬라."
 nfa.20.b: "미디어로 반격할 시간이다!"
 nfa.20.c: "그를 막아라!"
 ENT_france_agree_mittel: "We have agreed to join Mitteleuropa."
 Deal_With_Political_Opposition_Airwaves: "민주주의자들의 언변에 맞서 싸우다"
 Deal_With_Political_Opposition_Airwaves_desc: "The press, the media, the \"Fourth Estate\" has been instrumental in this struggle, as competing media outlets throw their support behind either Pétain or Mordacq, or simply profit off the political fever gripping our nation to boost their sales, each new edition bringing new information, each radio broadcast an occasion for political mongering: we cannot let the Democrats win on this battlefield of the airwaves."
 nfa.21.t: "전파가 되돌아오다"
 nfa.21.d: "In a shocking turn of events, the competing speech broadcasted by Henri Mordacq has proved more popular than the speech delivered by Marshal Pétain: thousands of listeners tuning in all of the empire to listen to the words of the Bear of Arras, intently listening to his calls to reform and attack on a government supposedly too bloated and ineffective to properly lead France to her rebirth. We may have lost the battle, but not the war, though this setback certainly does not look good even to our most dedicated supporters."
 nfa.21.a: "빌어먹을"
 nfa.22.t: "전파가 되돌아오다"
 nfa.22.d: "페탱 원수는 대중 라디오의 인터뷰에서 현재의 위기에 대한 그의 분석과 진심 어린 견해를 이야기했고, 수천 명의 청취자들이 베르됭의 사자가 하는 말을 듣기 위해 제국 전역에서 주파수를 맞추며 이는 엄청난 인기를 끌었습니다. 정부는 안도의 한숨을 내쉴 수 있었습니다. 모든 비판과 비난에도 불구하고, 국민들은 적어도 아직은 원수를 버리지 않았습니다."
 nfa.22.a: "프랑스인들이여! 그대들은 팔려가지도, 배신당하지도, 버려지지도 않았다."
 Deal_With_Political_Opposition_Parades: "민주주의자들의 시위에 대처"
 Deal_With_Political_Opposition_Parades_desc: "Mordacq is planning a protest in a major city in a few days, which could bring more people to his cause and make us look powerless. If Mordacq does not want to fall into illegality, he must get official approval for any mass gathering: what should be done?"
 nfa.23.t: "당파 시위"
 nfa.23.d: "The entourage of the Marshal is divided on how to deal with Mordacq's coming protest: some argue that these protests are entirely legal, and that banning them would simply prove the Bear's point, making Pétain look tyrannical. Others argue that this would certainly bring more people to his cause and make us look powerless: if Mordacq does not want to fall into illegality, he must get official approval for any mass gathering: it would be easy to find some way to prevent this protest from taking place, whether that be security concerns or some form not turned in on time."
 nfa.23.a: "사자는 폭군이 아니니, 그가 그의 작은 시위를 하게 둬라"
 nfa.23.b: "이런, 허가증 A38이 제대로 찍히지 않은 것 같군! 그것 참 안됐구만"
 Deal_With_Political_Opposition_Speech: "모르닥의 연설"
 Deal_With_Political_Opposition_Speech_desc: "모르닥은 꾸준히 늘어나는 청중들 앞에서 카리스마 있게 자신의 이론을 변호하고, 페탱 원수에 대한 개인적인 공격은 피하면서도 정권을 강력히 규탄하는 방식으로 계속해서 추종자를 확보해나가고 있습니다. 어쨌든, 그가 여론을 장악하도록 관망할 수는 없습니다: 뭐라도 해야만 합니다."
 nfa.24.t: "군중을 끌어모은 곰"
 nfa.24.d: "썩 괜찮은 아이디어였습니다: 우리나라 최고의 유명인 두 명이, 각각 다른 장소에서 동시에 연설하게 되었습니다. 프랑스 여론이 누구의 편인지를 단적으로 보여주는 사건이었습니다. 한 사람은 한가득 메워진 청중을 끌어모았고, 다른 한 사람은 소수의 열렬한 지지자들로 만족해야 했습니다. 이것은 도박이었고, 불행하게도 페탱이 패배했습니다. 그래도 꽤 많은 사람들, 주로 참전용사들이 원수의 연설을 듣기 위해 모였긴 하지만, 우리의 패배를 인정해야겠습니다. 모르닥의 연설에는 실로 엄청난 인파가 모여들었으며, 사람들이 오늘에 대해 기억할 것은 그 장면 뿐입니다. 달리 표현할 방법이 없군요: 이건 굴욕입니다."
 nfa.24.a: "늙은 원수는 사랑받지 못하는구나."
 nfa.25.t: "군중을 끌어모은 원수"
 nfa.25.d: "썩 괜찮은 아이디어였습니다: 우리나라 최고의 유명인 두 명이, 각각 다른 장소에서 동시에 연설하게 되었습니다. 프랑스 여론이 누구의 편인지를 단적으로 보여주는 사건이었습니다. 한 사람은 한가득 메워진 청중을 끌어모았고, 다른 한 사람은 소수의 열렬한 지지자들로 만족해야 했습니다. 이것은 도박이었고, 페탱은 큰 승리를 거뒀습니다. 그래도 꽤 많은 사람들이 모르닥의 연설을 듣기 위해 모였지만, 그의 지지자들은 패배를 인정해야 했습니다. 원수는 국민들이 모두 단결해 다가오는 코뮌과의 전쟁에 집중할 것을 촉구하고, 20년 전 베르됭에서 그가 말했던 불멸의 구절, \"Courage, on les aura\", \"힘내라, 저들을 잡으리라\"로 연설을 끝마쳤습니다. 이 구절이 코뮌을 겨냥한 것이었는지 모르닥의 지지자들을 겨냥한 것이었는지는 모를 일입니다."
 nfa.25.a: "좋아, 아직 유리하다!"
 nfa.26.t: "지나친 연설 경쟁?"
 nfa.26.d: "앙리 모르닥은 카리스마 있는 남자이고, 그는 지난 몇 달 동안 계속해서 이를 증명해 왔습니다. 그는 이제 생각할 수 있는 모든 장소에서 정기적으로 불꽃 튀기는 연설을 하고 있으며, 그 과정에서 더 많은 추종자를 얻었습니다. 하지만 페탱 원수는 여전히 국내의 두꺼운 지지층, 특히 퇴역 군인들이 보내는 공경과 경의에 의지하고 있습니다. 그리고 그의 수행원 중 일부에게서, 모르닥에게 쏠린 주의를 분산시키기 위해 베르됭의 사자도 우리나라를 순방하며 경쟁적인 연설을 해야 한다는 주장이 나왔습니다. 다른 사람들은 이런 일정이 원수의 건강에 좋지 않은데다, 원수가 위기감을 느끼는 것처럼 여겨져 평판에도 역효과라며 이에 반대합니다. 마지막으로, 어떤 대가를 치르더라도 곰을 막아야만 한다고 확신하는 이들도 있습니다: 이들은 곰을 코뮌에 부역하는 선동꾼이라고 비난하며 법적으로 그의 연설을 막아야 한다고 주장합니다."
 nfa.26.a: "그냥 얘기하게 둬라, 제풀에 나가 떨어질 거다."
 nfa.26.b: "사자가 순방에 나선다!"
 nfa.26.c: "그를. 막아. 왜 분명한 반역자가 그의 반역적인 헛소리를 하게 내버려 두지?"
 Deal_With_Political_Opposition_Barrack: "군의 충성 보장"
 Deal_With_Political_Opposition_Barrack_desc: "Though the armed forces still overwhelmingly support the Marshal, some are proving receptive to the promises of Mordacq: the armed forces have traditionally stayed clear of political involvement, but the debate with the Bear is growing too important for the \"la Grande Muette\" to ignore. Something must be done to make sure the armed forces stay on the right side."
 nfa.27.t: "위대한 침묵의 속삭임"
 nfa.27.d: "Democratic pamphlets, editions of \"Lessons of 1914\" and the agitation slowly spreading among civilians have been making their way to active duty soldiers. So far, these attempts by the democratic camp have proven somewhat unfruitful, but the armed forces are the backbone of the Marshal's regime: dissidence here cannot be tolerated. Of course, soldiers openly speaking against the Marshal will be punished, but some among the officer corp are arguing for more proactive measures. By staying vigilant of the mood in officer lounges and barracks alike, we can quietly deal with agitators by promoting our most loyal supporters or assigning opponents to patrols in the deepest parts of the Sahara where they can ramble without causing trouble, while tighter control of incoming mail will prevent factious literature from making its way into the wrong hands, though this might anger some and prove difficult to enforce. What should be done?"
 nfa.27.a: "병사들의 삶을 더 어렵게 만들지 말자, 위험한 생각은 확산되지 않을 것이다."
 nfa.27.b: "후회하는 것보다 안전한 것이 더 낫다. 들어오는 우편물에 대한 일시적 규제를 시행하라."
