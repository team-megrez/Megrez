 NATFRA_Crush_the_Anti_France_idea_desc: "The Four Confederate Estates, the Anti-France, any good Frenchman knows who is meant by these epithets, or at least so the Action Française claims... All across [NFA.GetNameDef], fanatics have taken to the streets to commit violence upon Freemasons, Protestants, Jews and Metics. Acts which the police have begun to turn a blind eye towards due to Camelot pressure. Only one thing is certain, the streets will not be safe until this fervour dies down."
