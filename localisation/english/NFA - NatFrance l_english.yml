 nfa.234.d: "Four years have passed since the last legislative elections and it is now time to go to the ballot boxes again. Two usual electoral alliances face off: the right-wing Bloc National made up of the Parti Social Français and more minor right and centre-right wing force and the Radicals, who have allied with the Republican-Socialists to be able to have a majority. It is now for the people to decide the fate of the Republic for the next four years."
