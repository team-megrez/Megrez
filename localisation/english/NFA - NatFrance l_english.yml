 nfa.518.t: "The Return of the Prince"
 nfa.518.d: "Decades ago the House of Grimaldi went into exile as invading Communard militias closed in on the tiny principality of Monaco, symbol in their eyes of ultimate bourgeois degeneracy. Since then the \"Prince-Soldier\" Louis II has never lost his hope to restore the independence of Monaco and tirelessly lobbied the French government to include the restoration of the principality in any future war aims. To prove the princely commitment to their long-time allies and protectors, the heir to the principality Rainier even followed in the footsteps of his father and joined the French army in the later stages of the war, serving with distinction.\n\nWith Monaco freed from the grasps of the Communards, their loyalty has of course been rewarded and Louis II has officially proclaimed the restoration of the independence of the Principality from the balcony of the Prince's Palace in front of cheering Monégasques. Though a part of the population had initially welcomed the annexation, it quickly became clear that without independence, gambling or tourism, the former principality was little more than a backwards if pretty little town and opinion towards the Communards quickly soured. A treaty was signed later in the day with French representatives, deepening the mutual commitment of the two states towards each other already established by the 1918 treaty of 'protective friendship', and ensuring that the fate of France and Monaco would from now on forever be linked."
 nfa.518.a: "Deo Juvante!"
 nfa.519.t: "학자의 죽음"
 nfa.519.d: "Today, tens of thousands of people from all over Algeria were present at Sheikh Abdelhamid Ben Badis' funeral. Coming from a prestigious family of ulema, claiming to be descendants from the medieval Zyrid dynasty which had ruled Ifriqiya centuries ago, Ben Badis was destined to a comfortable life as an Islamic scholar, part of the native elites far from the struggles of his fellow indigènes. Instead, his tutor made him promise at a young age to never serve the French, setting him on a course of tireless work for his people. He studied at the Ez-Zituna madrasa in Tunis, the oldest and one of the most prestigious centres of Islamic learning in all of the Maghreb, and it is there and during extended stays in the Middle East that he came to embrace a strongly reformist current of Islam, coming home with the hope of rooting out the unorthodox practices of the marabouts and sufis in his homeland and strengthening the Islamic identity of Algeria. One of the founding members of Association of Algerian Muslim Ulema, he quickly became its unofficial head, helping to create many schools all over the region, advocating against assimilation and greatly participating in the struggle for the rights of the indigènes, particularly in his lifelong home, Constantine, the \"City of Bridges\". As the Algerians mourn the death of a scholar and patriot, the pieds-noirs breathe a sigh of relief, as they always considered him a thorn in their side. As for the authorities, though they sent official condolences to the family of Ben Badis, some are wary of the consequences of his passing: after all, the man was rather moderate and always made sure the ulema always strayed clear of any kind of independentist talk."
 nfa.519.a: "To Allah we belong, and to him we will be returned"
 nfa.520.t: "Confrérie Notre-Dame"
 nfa.520.d: "A wide network of informants within the Commune has recently been integrated within our wider intelligence network in the Métropole and already provided us with crucial information regarding military installations and planning, Communard influence within our dominion, as well as potential targets to bring over to our side or take down. Founded earlier this year by Louis de La Bardonnie, a winemaker from Dordogne, and now headed by our smuggled agent Gilbert Renault, now operating the pseudonym of \"Colonel Rémy\", the network operates primarily in the West of France, recruiting mostly among the numerous Catholics disgruntled by the anticlerical practices of the syndicalist government, including a high number of women such as Jeannette Guyot. As such, the deeply Catholic Colonel Rémy has chosen for the network the code-name C.N.D, short for \"Our Lady Confraternity\", hoping to put the efforts of these heroes under the protection of the Virgin Mary."
 nfa.520.a: "Good luck Colonel!"
 nfa.521.t: "전쟁망"
 nfa.521.d: "For months now rumours of a highly effective network operating in the east of France have reached our intelligence service but it proved impossible to get truly a hold of. Indeed, it seems that none of the operatives even know the name of their hierarchical superior and meetings are kept to a strict minimum. But we have finally been contacted by its leader, Alsatian textile industrialist Paul Dungler, nicknamed Commandant Martial, a citizen of the Reich. With German cash, given under the pretences of funding study of the Genisteae flower in the hills of the Vosges region, Commandant Martial quickly built a disciplined network gathering information on Communard infrastructure and troop movements in the East, implementing weapons and explosives caches all over the Vosges and in Alsace, creating armed networks in Lorraine as well as stay-behind groups should the Commune advance past the Vosges. However, unbeknown to his German patrons, Dungler believes that Alsace is a rightful part of France and his network has been gathering an immense wealth of information from within the German intelligence framework as well as cultivating links within the armies of the Reich of disgruntled Alsatian soldiers and officers.\n\nHe has now offered us his services as a double agent, giving us access to his network to prepare the liberation of France, and we would be foolish to refuse. Though the Germans know his network as the Réseau Martial (Martial Network), to us he will become the \"Alsace 7th Column\", as the deeply Catholic Dungler believes 7 is a holy number. However his attention is obviously divided between the Commune and the Reich, which could hamper the effectiveness of his work against the Reds that he himself calls the \"anti-civilisation\". What should we do?"
 nfa.521.a: "일단은 코뮌에 집중하도록 하자"
 nfa.521.b: "보슈놈들에 대한 정보는 언제나 환영이지"
 nfa.522.t: "독일령 아프리카의 붕괴"
 nfa.522.d: "In 1897, German Foreign Secretary von Bülow had argued that the colonial policy of the Empire was simply \"to throw no one into the shade, but to get our own place in the sun\". Despite these conciliatory words, for close to two decades they enviously observed as we spread French civilisation and built a globe-spanning empire. More than once, we rebuked their attempts at expansion: they made us pay this dearly. Utterly defeated in Africa, their subjects breathing a sigh of relief as the Teuton yoke was finally lifted, we were nevertheless forced to concede to Germany much of our colonies as part of the conditions of the 1919 Armistice. We had hoped that this would be a temporary measure, that renegotiations could help us get more favourable terms: the revolution swiftly ended those hopes. Exiled to Algeria, we could only watch in horror as the Germans annexed our possessions and those of Belgium, then taking over the colonies of our British allies when they too fell to socialism. The Kaiserreich created a monster, an incomprehensible, colossal patchwork of previous administrations and renegotiated treaties stretching from Abidjan to Dar-es-Salaam.\n\nBut we have finally been vindicated. The Kaiser having appointed his protégé von Göring as head of the chimeric \"Deutsch-Mittelafrika\", the overambitious Flying Ogre only managed to catastrophically lead the colonies: under the crushing weight of his incompetence, the fragile construct collapsed. Much of Africa is now in a state that could only be described as anarchic, as European colonists struggle for dominance or for survival, depending on their location. Some within our administration argue that this is a perfect time to march south and reconquer what is ours, but it is simply too early: the Germans still claim that the situation will soon be under control, and we cannot afford to antagonise them before the mainland is reconquered. We will bide our time, observing and contacting our former native allies: perhaps sooner rather than later they will come back under our influence."
 nfa.522.a: "보슈놈들이 이걸 \"샤덴프로이데\"라고 부른다지?"
 nfa.523.t: "An Audience with Agoli-Agbo"
 nfa.523.d: "Surrounded by his female guards the Mino, better known to Westerners as the Amazons, clad in his finest traditional attire and wielding his \"récade\", the axe-shaped royal sceptre, the elderly King of Dahomey welcomed in his palace of Abomey our envoy, who lavished him with gifts, praise, and with one demand: to reestablish the treaty of friendship and commerce that had united our two nations since 1894. The King promptly accepted, and his court cheered.\n\nThis seemingly spontaneous display of royal power was however the result of weeks of negotiations between French representatives and King Agoli-Agbo. With the collapse of German African order, many native leaders have suddenly been thrust into positions of actual leadership for the first time in decades: some, like Agoli-Agbo, have managed to somewhat reassert their traditional authorities over their people. However Dahomey is still in disarray: German remnants still lurk and the King simply lacks the resources to truly reestablish order over the territory of the whole former colony, particularly over the northern peoples such as the fierce Bariba and their wassangari horsemen, vastly different from his own Fon people. As such, Agoli-Agbo needed allies: as his former masters, we were his first and perhaps only choice. We must recognise however that he smartly used our tense relationship with Germany in these negotiations: we could not simply march our way down to the Gulf of Guinea as the Kaiser still claims dominion over the region and so we must settle on an unofficial protectorate, surrounding the King with advisors and shoring up his hold on the country with our resources. But this is a joyous day: French diplomacy has secured us the first step towards the reconquest of our African empire."
 nfa.523.a: "Welcome back, your Majesty"
 NFA_puppeted_dahomey: "다호메이 괴뢰화"
 nfa.524.t: "안녕 나의 옛 파리여"
 nfa.524.d: "파리, 프랑스라는 나라가 존재한 이래로 언제나 프랑스의 수도였던 곳. 파리는 좋은 나날을 보냈었습니다. 전쟁과 빨갱이들이 파리에 흉터를 남기긴 했지만 곧 모든 것이 치유될 것입니다. 전투에도 파리는 언제나 부인할 수 없이 전세계에서 가장 아름다운 도시, 유럽 문화와 문명의 수도, 빛의 도시: 우리의 좋은 파리일 것입니다. 마침내 우리는 이곳, 집에 도착했습니다. 그 오랜 세월 전에 파리를 버려두고 떠나야 했던 사람들을 전부 뭉클하게 하는 깊고 신성한 감정과 파리를 기억하기엔 너무 어린 나이에 망명 온 사람들의 경외심을 감추는 건 불가능할 것입니다. 붉은 깃발과 다른 혁명의 상징은 철거되었고, 샹젤리제 거리에서 우리와 동맹국의 군인들을 기리기 위한 거대한 퍼레이드가 열렸습니다: 말로 다 할 수 없는 수의 파리 사람들이 그들의 해방자에 환호성을 내지르고, 일부는 기쁨에 눈물 흘리며 일부는 가장 간절했던 꿈이 이루어졌다는 사실에 그저 멍하니 섭니다. 여전히 여기저기 프랑스의 적들이 도사리고 있지만, 매일같이 고위 혁명가들이 법의 심판을 받고 있습니다: 시간이 걸리긴 하겠지만 우선은 파리의, 그리고 곧 프랑스 전체의 오물이 씻겨져 내려갈 것입니다. 조국은 잿더미에서 다시 태어날 것입니다!"
 nfa.524.a: "상처받고, 파괴되고, 고문받았지만, 해방된 파리!"
 nfa.525.t: "La Phocéenne"
 nfa.525.d: "While our rightful capital Paris is still out of our reach, our efforts have led us to settle for the next best thing: Marseille. One of the oldest cities of France, with a rich history dating back to Phocean Greek colonists, she is the gateway to the Mediterranean, the vital link to the empire that granted us victory. Finally, we are here, home, and France is almost whole. It would be impossible to hide the deep emotion moving all those who had to leave France behind all those years ago and the awe of those who were exiled too young to even remember her. Red flags and other symbols of the revolution were torn down, and a parade on the Vieux Port took place to honour our armies and those of our allies: large numbers of Marseillais cheered on their liberators, some crying of joy, others simply staying stunned by this realisation of their most dearly held dream. The enemies of France still lurk, but each day high ranking revolutionaries are being brought to justice: it will take time, but first Marseille and soon all of France will be cleansed from this filth. Our Patrie will be reborn from the ashes!"
 nfa.525.a: "At long last we have crossed this sea"
 nfa.526.t: "The Knights-Monks of Sainte-Croix"
 nfa.526.d: "In the heights above Oran stands a citadel built centuries ago by the Spaniards, the fort of Sainte-Croix. Taken over and restored after the conquest of Algeria, the fort was until recently a secondary garrison. However the sleepy citadel has been bustling with activity for the last few months: a school was created there by the regime to educate the future elites of the nation.\n\nUnder the leadership of Lieutenant Pierre Dunoyer de Segonzac, a young and fiery officer, and René de Naurois, a military chaplain beloved by his men, the National School of Cadres of Oran has created an innovative six-months curriculum to shape hundreds of the brightest youths of the nation into leaders worthy of serving France. With strict discipline, exemplary morality, strenuous physical exercise inspired by scoutism and military training, long hours of study and a deep sense of camaraderie, Lieutenant Dunoyer de Segonzac hopes to create a New Man entirely dedicated to national interests. Interestingly the students in their retreat between sea and sky have begun to shape the \"spirit\" of the School themselves: nicknaming Dunoyer de Segonzac \"Old Chief\", though the man is barely thirty, they have styled themselves as a knightly order, with a motto and coat of arms, swearing an oath to France and their comrades. A development embraced by the direction of the School as the romantic image of the school brings ever more volunteers.\n\nHowever, Sainte-Croix's independence is worrying some within government while others consider the school to be slowly but surely into a personality cult around the \"Old Chief\", if not a cult plain and simple given the increasingly mystical Catholic devotion fostered by Padre de Naurois. What should be done?"
 nfa.526.a: "A wonderful initiative, encourage the Knight-Monks!"
 nfa.526.b: "Shut down the school, our best and brightest will not be turned into cultists"
 nfa.527.t: "The Hidden Ones"
 nfa.527.d: "Persecuted, forbidden from publicly displaying what they held most dear, relentlessly mocked: the faithful, those who quietly resisted despite the open hostility of the Communards are coming out of hiding. For years open expression of the Faith was forbidden, bishops were run out of the country, some churches were seized, homilies were monitored. In the sillage of our victorious armies some dared to join our forces' open air masses, priests who had gone into hiding reclaimed their parishes, while some still skittish, perhaps fearing a red counter-offensive, only discreetly brought flowers to the few roadside shrines which had managed to escape the purge of religious expression from public space. With the fratricide conflict coming to an end, the once silenced bells rang all over the nation, great processions were organised to purify towns and villages from the stain left by both atheistic anticlericalism and the orgy of violence, crosses were put back up, long lines formed at the confessional, pews filled up, pilgrimage sites teemed with life as survivors came to bring their thanks to whichever saint they prayed to for protection in battle or as bombs fell indiscriminately: Our Lady of the Miraculous Medal, of Lourdes, of La Salette, Saint Thérèse, Saint Geneviève, Saint Jeanne d'Arc, all had their new devotees.\n\nThe Communards had attempted to stamp out the 'opium of the people': clearly, this was not as successful as they had hoped. Indeed, the blood of the martyrs is the seed of the Church."
 nfa.527.a: "Te Deum!"
 nfa.528.t: "다모클레스 폭발"
 nfa.528.d: "After years of careful scientific research, French engineer Louis Réard has finally put the finishing touches on the most important work of his life, possibly radically altering the course of human history: the Damocles. When he invited the press to an exclusive event, rumours swirled until finally he unveiled his work to the world, leaving the journalists stunned for a split second before the fracas of camera flashes drowned out any question they might have. Truth is, they didn't need any explanation: a simple picture was sufficient, a picture that would be in every newspaper the very next day.\n\nWith a total area of 200 cm2, described as 'small and devastating', named after the now infamous Red project for an atom bomb by the genius inventor who hoped it would create an \"explosive commercial and cultural reaction\", the damocles, now the world's smallest swimsuit, is creating a wave of passion across Europe and beyond. Réard has already received thousands of fan letters, strangely enough mainly from men, and just as many orders, but many are not amused by this new fashion statement. Conservatives, women's associations, and even the Church have already condemned the damocles and called on the government to shut down this clear attack on public decency, leading to ever more publicity for the swimsuit."
 nfa.528.a: "Well, if the Church says so..."
 nfa.528.b: "This is pure French genius, don't stifle it!"
 nfa.530.t: "Art Week in Avignon"
 nfa.530.d: "Avignon is a lovely little town in the South of France known for the well-preserved medieval heart of the city, still circled by high walls, where the popes went in exile for some time in the 14th century and built a magnificent gothic palace-fortress, as well as for the Saint-Bénézet bridge, famously partially destroyed and the subject of a centuries old children's song. However, with a lack of funds allocated for the conservation of the Palace of the Popes under Communard rule and some sizeable damage occurred during the reconquest, the city has seen better days.\n\nAs such, to gather funds for the reconstruction of the medieval quarter, the city with support from the government has created a week-long art festival, focused primarily on theatre, the palace making for a prestigious open-air stage. Expecting the visit of a few locals, the city was instead overwhelmed by the attendance: thousands showed up to see plays such as Shakespeare's \"Richard II\" or \"The Story of Tobit and Sarah\", a biblical tale by devout Catholic diplomat and poet Paul Claudel. After such a success, the city has vowed to make this festival a yearly event, with all the proceeds going to the conservation and reconstruction efforts. As for the government, they hope to seize the opportunity to foster a rebirth of classical French culture after years of \"avant-garde\", bohemian nonsense."
 nfa.530.a: "May this festival be successful for decades to come!"
 nfa.531.t: "파리에 모스크를?"
 nfa.531.d.default: "Plans for the construction of a great mosque in Paris had been drawn up for decades, first sponsored by Ottoman diplomats and by the late 19th century by a \"Committee of French Africa\" which sought to establish France as a nation friendly to Muslims as part of her colonial ambitions, or out of more genuine islamophilia. The Great War put these plans into motions: what better way to show respect and gratitude to the many Muslim colonial subjects fighting for the Motherland? Approval was given, funding gathered, a prospective emplacement even chosen. But the revolution threw all this out of the window, and though the Communard authorities did honour the memories of the indigènes soldiers who died for France in the \"great imperialistic meat grinder\", they were certainly not about to create a place of worship for them.\n\nIn the exile and the reconquest of the Métropole, once again our Muslim subjects showed their bravery and dedication to the Patrie and we would not stand victorious without them. As such, the halted plans for the construction of a Great Mosque of Paris have been expanded, with some advocating for a sizeable complex architecturally inspired by the Ez-Zitouna Mosque in Tunis, complete with gardens, a hammam, a madrassa and even a tea house. Though no one is putting into question the need for a great symbolic gesture of thanks, the project is drawing some criticism from secularists and some conservatives alike."
 nfa.531.d.af: "Plans for the construction of a great mosque in Paris had been drawn up for decades, first sponsored by Ottoman diplomats and by the late 19th century by a \"Committee of French Africa\" which sought to establish France as a nation friendly to Muslims as part of her colonial ambitions, or out of more genuine islamophilia. The Great War put these plans into motions: what better way to show respect and gratitude to the many Muslim colonial subjects fighting for the Motherland? Approval was given, funding gathered, a prospective emplacement even chosen. But the revolution threw all this out of the window, and though the Communard authorities did honour the memories of the indigènes soldiers who died for France in the \"great imperialistic meat grinder\", they were certainly not about to create a place of worship for them.\n\nIn the exile and the reconquest of the Métropole, once again our Muslim subjects showed their bravery and dedication to the Patrie and we would not stand victorious without them. As such, the halted plans for the construction of a Great Mosque of Paris have been expanded, with some advocating for a sizeable complex architecturally inspired by the Ez-Zitouna Mosque in Tunis, complete with gardens, a hammam, a madrassa and even a tea house. Though no one is putting into question the need for a great symbolic gesture of thanks, the project is drawing some criticism from secularists and some conservatives alike. Despite the Action Française's rhetoric of friendliness towards the Muslims of the empire, the idea is encountering a great deal of resistance within the organisation, with Maurras himself allegedly fervently against the idea."
 nfa.531.a: "대모스크를 건설하라, 우리가 할 수 있는 작은 일이다."
 nfa.531.b: "왕께서 건설을 강행하셨다."
 nfa.531.c: "대신 기념비를 건립하라."
 nfa.532.t: "The Grand Tour?"
 nfa.532.d: "The Tour de France was before the exile without contest the most popular sport event of the year, followed by millions on the radio and along the roads of France, as cycle sports fans showed up to cheer for their idols. The Tour's precise itinerary was different every year, and having the event pass through one's town or village was certainly the event of the summer. The revolution did not hamper the enthusiasm of France for the Tour, though the number of foreign participants starkly dropped. Indeed, cycle sports were even encouraged by the Communard authorities as a proletarian alternative to motorsports, much like football was promoted over rugby. Even in exile, our people listened intently to the Tour on the radio, leading to the creation of a rival Tour d'Algérie which did find much success, though it never stopped our people from illegally tuning in to red radio stations to follow the competition.\n\nWith the mainland reconquered however, it is time to organise once again the Tour de France, hopefully bringing, if only briefly, our still deeply divided people together. However, within the committee tasked with determining the itinerary a question arose: should this Tour also pass through Algeria? After all, the Algerian departments are a part of France like any other. Medical experts have warned that this would turn the competition into an almost two-months long affair and that the sweltering heat of the Maghrebi summers could make more than one cyclist collapse, but the symbolic triumph of a unified tour could certainly make this risk worth it."
 nfa.532.a: "Combine the two tours into one Grand Tour!"
 nfa.532.b: "Stick to the Métropole"
 nfa.533.t: "백 첨탑의 도시"
 nfa.533.d: "혁명 이전에 루앙은 그토록이나 많은 성당의 수 때문에 \"백 첨탑의 도시\"라고 불렸습니다. 그러나 반교권 패거리들은 루앙의 성당의 일부를 파괴하거나, 세속적인 용도로 사용하려 빼앗거나, 파손되도록 그저 내버려두었습니다. 이제 전쟁이 끝나고 노르망디가 해방되자, 의문이 떠오릅니다. 재건의 일환으로 백 첨탑의 도시라는 루앙의 역사의 일부도 재건해야 할까요? 가톨릭교도 시민 중 많은 이들이 불경스러운 과거를 떨쳐낼 수 있도록 교회를 원래대로 재건해야 한다고 믿지만, 이에는 일정한 비용이, 특히 더 긴급한 사안에 쓰일 수 있는 돈이 들 것입니다. 대신 일부 성당에 콘서트 장소나 공공 도서관같은 다른 용도를 부여하면서 재건할 수도 있습니다. 이리 한다면 돈도 효율적으로 사용하면서 도시의 역사도 보존할 수 있을 것입니다. 혹은 심대한 피해를 입은 성당들은 철거하고 일부만 복구해 새 건물을 지을 공간을 더 많이 확보할 수도 있습니다."
 nfa.533.a: "전부 재건해라, 당연하게!"
 nfa.533.b: "효율적으로 재건하도록 하지"
 nfa.533.c: "의미없다, 다 허물어버려라"
 nfa.534.t: "비무티에의 잔해"
 nfa.534.d: "카망베르 치즈의 탄생지라는 미약한 주장만으로 유명했던 노르망디의 조용하고 작은 마을 비무띠에는 최근 퇴각한 브리튼군이 임시 거점을 구축하려 시도한 뒤 벌어진 전투로 큰 피해를 입었습니다. 프랑스 전역의 많은 도시와 마을처럼 재건하는 데 수년은 걸릴 것입니다. 그러나 어느 느릿하게 녹슬어가는 금속 더미는 마을의 어린이들을 위한 놀이터로 변하가며 몇몇 구경꾼의 호기심을 끌고 있습니다. 한때 생디칼리스트 방어군의 핵심이었던 영국제 중전차가 특히 보기 좋게 망가진 채 비무띠에 바로 바깥의 도랑에 처박혀 있는 것입니다.\n\n물론 당국에선 전쟁의 상처를 치유하기 위한 전국적인 노력의 일환으로 부품과 금속을 얻기 위해 해체하거나 연구해보기 위해 해당 전차를 가져가려 했습니다. 그러나 비무띠에 사람들은 당국의 이러한 조치를 거부했으며, 심지어 청소부를 쫓아냈기까지 했습니다. 아이들이 놀이터를 잃는다는 생각에 울었고, 어른들은 이상하게도 잔해에 애착을 느꼈기 때문입니다. 물론 버려진 전차가 거의 말끔한 상태인 건 브리튼군의 용맹함에 대한 많은 농담을 창출해냈지만, 대부분의 현지인이 이 고철 더미에 매료된 것 같습니다. 어쩌면 전차의 새로 얻게된 평화로운 고요함이 천천히 정상으로 돌아오는 프랑스를 상징하는 것일지도 모릅니다. 어쨌든, 군수는 전차를 기념물로 만들 계획이라고 밝혔습니다. 어떻게 대처해야 할까요?"
 nfa.534.a: "전차가 망가져 있는지 확인하고 주민들이 계속 간직하게 해라"
 nfa.534.b: "정말 이상한 계획이군. 전차를 뺏고 해체해라!"
 nfa.535.t: "교황령 주아브"
 nfa.535.d: "앙리 왕자는 성하와 회담을 가진 후 1870년에 이탈리아 왕국이 로마를 정복할 때까지 교황령을 지켰고 경건한 프랑스인 자원자로 구성되었던 연대 교황령 주아브를 기리기 위한 캠페인에 착수했습니다. 영원의 도시가 함락된 뒤 자원자들은 즉시 보불전쟁의 전장을 용감히 누비기 위해 프랑스로 향했습니다. 방데 항쟁의 유명한 지도자의 후손인 프랑수아 아타나즈 드 샤레트 드라 콩트리 남작이 이끌었던 이 독실한 가톨릭교도들은 다수가 왕당파임에도 불구하고 사상을 뒤로한채 프로이센의 침략자에 맞서 싸웠습니다. 그들은 패배하였음에도 수십 년 동안 프랑스 가톨릭의 마음을 사로잡았습니다: 앙리 왕자는 새 정권이 느리지만 확실히 확고해짐에 따라 이들의 신앙과 국가에 대한 헌신적인 정신을 되살리고자 합니다.\n\n나아가 교황령이 사회주의에 대항하는 십자군의 최전선에 서게 되며 전유럽의 가톨릭교도 자원자를 환영하는 것으로 주아브가 개혁되기로 했습니다. 행사를 위해 \"주 예수의 성심이여, 프랑스를 구하소서\"라고 쓰여있던 1870년의 깃발을 다시 만들었고, 알제 주교가 축성을 행했으며, 왕자가 직접 집합한 부대에게 건넸습니다. 그들은 교회를 수호하기 위한 의무로 하나된 프랑스의 신자들을 대표하여 로마로 나아가 자랑스럽게 티베르 강을 지키게 될 것입니다."
 nfa.535.a: "주아브 만세!"
 nfa.536.t: "원주민 귀족들"
 nfa.536.d: "최근 몇 주 동안 가장 화려하고 경외심을 불러일으키는 의상을 입은 원주민들의 기이하고 끝없는 발레가 이루어지고 있습니다. 왕실의 정원에 왕실의 상징이 과부여되어 있으면서도 절충적으로 무어식으로 호화롭게 장식된 베두인 양식의 거대한 텐트가 설치되었고, 그곳에서 프랑스와 알제리의 양식을 혼합한 예복을 입은 장 왕이 일종의 전통적 권위에서 수백 명의 원주민을 맞아들였습니다. 검은 타겔무스트를 쓴 자부심 강하고 수수께끼스러운 투아레그의 족장들과 유창한 프랑스어로 대화를 나누는 서구화된 알제리 셰이크들과 모시 모호 나바와 월로프인의 왕들과 그리고 모리타니의 여러 무어인 부족의 귀족 군주들은 전부 수행원을 동반하고 있었습니다. 각자 동맹으로서 그들은 그들의 위치를 확인하고 그들의 군주, 프랑스의 왕에게 충성을 맹세하였고, 누구는 백작에 봉해지고 누구는 레지옹 도뇌르 훈장을 받고 특히 충성스러운 이는 왕국의 귀족이 되는 등 상당수가 프랑스 귀족 작위나 훈장을 수여받는 일이 일어나기도 했습니다.\n\n이 진 빠지는 외교 활동은 아프리카에서의 우리의 신체제의 안정적인 기반을 구축하는데 필수적이라고 여겨졌습니다. 원주민의 이런 전통적인 엘리트들은 그들의 영토에서 지난 수십 년 동안 가지고 있던 것보다 더 많은 권위를 가지며 심지어 그들의 불멸의 충성의 대가로 식민 정부에 조언하기까지 하면서 더 많은 덜 중요한 명사들과 함께 지방의회에 앉도록 소집될 것입니다. 공화국은 어리석게도 문명화의 사명을 품고 원주민을 프랑스인으로 바꾸려 했습니다. 왕국은 원주민에게 오로지 한 가지: 프랑스를 섬기고 왕을 위해 싸우고 죽을 각오가 되어있을 것만을 요구합니다."
 nfa.536.a: "엄청나군!"
 nfa.537.t: "성 요한 기사단"
 nfa.537.d: "The island of Malta, though still a British possession, has been under our control since 1926. Deeply Catholic, the people of Malta were not particularly troubled by the rise of the Action Française and the restoration of the monarchy, though we were keen to manage their sensibilities in the immediate aftermath of the coup de force: this is after all merely a temporary occupation and upsetting the Maltese status quo would mean upsetting our allies.\n\nHowever, we have been approached by representatives of the Sovereign Military Hospitaller Order of Saint John of Jerusalem, of Rhodes and of Malta, better known as simply the \"Order of Malta\", looking for an agreement with the monarchy. Once the rulers of the island from where they embarked on numerous raids against Barbary pirates, a true fighting force made up of the noblest warriors of Christendom, the Knights were defeated by the armies of the impostor Bonaparte. Malta annexed, its possessions seized, the Order was exiled and dispersed. The Hospitallers instead chose to focus on their original mission, caring for the poor and sick. With one exception: an elite auxiliary military corps, mostly dedicated to medical functions, serving with the Italian army. But united Italy is no more and therein lies the agreement the Knights are offering us. In exchange of rather limited concessions, for example granting extraterritoriality to some locations historically associated with the Order, the Knights are offering to reform their auxiliary force to serve under the French flag, assisting us in our crusade to free the Métropole. Of course this would mean taking liberties with a British colony, something our friends would not appreciate, and the actual benefits to us would largely consist in a propaganda opportunity, though the expertise of the Order is undeniable. What should we do?"
 nfa.537.a: "진짜 기사들을 어떻게 돕지 않을 수 있겠는가?"
 nfa.537.b: "유감이지만 동맹국들을 화나게 할 수는 없다."
 nfa.538.t: "라틴 연방?"
 nfa.538.d: "샤를 모라스에게 모든 \"라틴계\" 민족의 연방이나 동맹의 가능 여부는 매우 중요한 문제입니다. 로마를 유럽 문명의 토대로, 프랑스를 로마의 가장 중요한 후계자로 인식하는 고전주의의 열렬한 지지자로서 이 계획의 현실성은 \"라틴계\" 문화와 가톨릭 사이의 경계를 즐겁게 흐리며 남유럽 전체와 남아메리카의 대부분에다 남독일과 스위스, 그리고 루마니아마저 \"라틴계\"에 포함시키는 대가에겐 그리 중요하지 않은 문제입니다. 비록 모라스가 전 세계의 이념적 동지의 우상으로 거듭나 국내외의 헌신적인 통합주의 조직들이 이 발상에 어느 정도 호응하고 있긴 하지만, 이 꿈은 현실화될 가능성은 매우 낮습니다. 이 발상과 관련된 신중한 외교적 제안은 우리의 가장 가까운 협상국의 동맹국들에조차 불신을 쌓았습니다.\n\n그런데도, 세계적으로 그 생각이 갑작스레 부상하게끔 하고자 한 그의 충동적인 연대 아래 모라스는 독일의 파괴라는 하나의 신성한 목적으로 단결하기를 꿈꿉니다. 이 단체들은 나라 간의 좋은 관계를 촉진하고 동료 통합주의자들의 국제적 두뇌집단으로 묘사될 수 있는 것으로 변모하며 제한적이지만 긍정적인 효과를 가져왔습니다."
 nfa.538.a: "통합주의 인터내셔널이라, 어쩌면?"
 nfa.539.t: "The Impossible Hajj"
 nfa.539.d: "The Hajj is a pilgrimage to the holy city of Mecca established by the Prophet Muhammad. Each year untold numbers from all corners of the Ummah undertake this journey to the Hejaz: indeed, this pilgrimage is one of the Five Pillars of Islam, and every faithful with the means to do so is called to visit the holiest of cities at least once. More than a simple trip, this pilgrimage is meant to be a time of spiritual renewal, purification, and equality in front of God for the Mu'min.\n\nAll over the world authorities offer their protection to pilgrims and France is no exception: since 1916, the French government in cooperation with Muslim notables organises the Hajj of many, giving the opportunity for those who could not otherwise afford it to fulfil this holy obligation. Established by the secular Republic, this involvement in religious affairs could seem peculiar. But passing on this opportunity for France to establish herself as an ally of Muslims would be foolish, as this perception is critical to the stability of the empire.\n\nOnce an adventure fraught with danger, whether these be natural or from caravan raids, the voyage is now much more accessible... or so we thought. With the irruption of war in the Mashriq between the Ottomans and their Arab subjects, undertaking the pilgrimage would be incredibly perilous: not only the Hejaz itself is in the midst of deep instability, but the whole of the Levant is teeming with opposing armies, rebel bands and bandits, the distinction between these groups being more than occasionally difficult to find. Tales of determined pilgrims being robbed, accused of espionage or massacred along the way have already reached us, and so our government has decided to not form an official French caravan this year, instead encouraging the faithful to visit local pilgrimage sites."
 nfa.539.a: "May next year be peaceful!"
 nfa.540.t: "A Call to Decency"
 nfa.540.d: "This winter is particularly rough, and all over France the scars of war run deep: many are still without a home, in the streets or in precarious living conditions, crowded in refugee camps. Rationing is still a necessity, and the chaos engendered by the desyndicalistion process is making organising an effective response difficult. Neither private charity efforts by unions, individuals or the Church, nor state intervention is proving enough to alleviate the woes of the most vulnerable among us. To make matters worse, our people are still largely focusing on survival: even those with the means to help simply avert their eyes from the needy.\n\nFrom tragedy might come hope, however. Following the terrible discovery of the frozen bodies of a woman and her infant, still clutching rationing coupons, a Catholic priest has taken to the radio to call for an \"insurrection of Goodness\". Abbé Henri Grouès has long been involved in charitable efforts, even recently founding a shelter baptised \"Emmaüs\" welcoming the homeless, but he has now thrust himself to national preeminence. This call from a simple priest seems to have sent a shockwave across France: the consciences of the multitude have finally been forced awake. Donations, both monetary and in kind, are piling up, coming from all over the nation and even abroad, and \"Abbé Henri\" as he is now known is dedicating his entire being to heading relief efforts. Of course, the efforts of a single man could not alleviate the suffering of all Frenchmen, but by his example he has already inspired others to follow in his footsteps: many have flocked to the Abbé, and preparations for the creation of an Emmaüs charity network are already underway."
 nfa.540.a: "... and they held everything in common."
 nfa.541.t: "새로운 국가?"
 nfa.541.d: "프로이센군과 오스트리아군에 대항하는 자원자들은 위해 클로드 조제프 루제 드 릴이 1792년에 작곡한 \"라 마르세예즈\"는 1879년부터 프랑스의 국가가 되었습니다. 그리고 혁명군의 승리로 \"라 마르세예즈\"는 불멸의 노래가 되었습니다 믿을 수 없을 정도로 인기 있는 이 노래는 부인할 수 없는 공화파의 상징입니다. 하지만 \"라 마르세예즈\"의 운명은 우리 열성 지지자들의 사이에서도 논쟁을 불러일으키고 있습니다.\n\n모라스를 포함하는 많은 이들이 삼색기를 문제시 하지 않는 것처럼 그 노래를 문제삼지 않고 있습니다: 그 노래가 지난 세기의 가장 영광스러운 순간을 프랑스인과 함께 했으며, 가사가 공화주의적이기보다는 애국적으로 들린다는 것이 그 이유입니다. 반면 소수는 이전의 혁명의 불씨가 여전히 타오르고 있는 상황에서 하나의 혁명과만 싸울 수는 없다고 주장하며 혁명이 가져온 그 어떠한 것에도 총체적으로 거부하길 바랍니다. 이에 따라 이들은 참칭자 보나파르트의 몰락 이후 유행가 \"앙리 4세 만세\"의 선율을 바탕으로 지어진 \"프랑스 왕자들이 파리로 돌아오다\"라는 국가를 재도입할 것을 요구하고 있습니다. 타협안도 제시되었습니다: 반혁명군에서 알아서 \"하얀 라 마르세예즈\"라는 변형된 노래를 채택했는데, 이 노래는 대단히 다른 가사로 모두를 만족시킬 수 있을 것입니다: 무엇보다 이런 감동적인 선율을 버려두는 건 부끄러운 일이 될 겁니다."
 nfa.541.a: "공화파가 그걸 가져가게 둘 수 없다, 노래를 계속 사용하라."
 nfa.541.b: "혁명을 거부하라, 노래를 버려라!"
 nfa.541.c: "타협안이다, 수정본을 채택하자."
 nfa.542.t: "통합주의 실험"
 nfa.542.d: "앙리 왕자의 외교적 선로의 다음 기착지는 포르투갈 왕국의 수도 리스본입니다. \"포르투갈 공화국\"이 선포된지 단지 10년만에 광범위한 왕당파 연합체는 리스본의 통제권을 되찾고 리스본의 뛰는 심장 테헤이루 두 파수를 내려다보며 토헤앙 포엔트의 발코니에서 왕정의 복귀를 선언했습니다. 그러나 재개된 경제적 혼란과 아프리카에서의 국가적 굴욕은 1927년에 모라스와 악시옹 프랑세즈의 영향을 받은 루시타니아 통합주의자들이 쿠데타를 일으키고 소국이자 세계제국으로서의 전통과 신앙을 되찾기 위해 신정부를 수립하게 만들었고, 포르투갈은 살아있는 실험이자 반혁명의 가능성의 사례가 되었습니다. 포르투갈에서의 통합주의의 꿈의 실행은 악시옹 프랑세즈가 집중적으로 뒤따랐고, 각자의 진전은 열광적인 언론들의 찬사를 받았으며, 각자의 차질은 붉은 선동가와 다른 사보타주원의 행동으로 설명되었습니다.\n\n프랑스가 포르투갈의 전철을 밟으며 이번 국빈 방문은 루시타니아 통합주의자들의 사이에선 더없는 성공이자 그들의 선견지명의 증거로 여겨지고 있으며, 많은 포르투갈인들에겐 국가적 자부심의 원천으로 삼아지고 있습니다. 왕태자는 두아르트 2세와 함께 리스본과 그 주변의 여러 명소를 둘러보셨고, 순례의 일부로 수만명에거 성모 마리아가 모습을 드러냈던 파티마라는 작은 마을에 갔습니다. 왕족들과 그들의 가까운 수행원들은 휴식을 위하여 페나 궁전으로 물러났습니다. 두 청년은 공유된 경험을 통해 유대감을 형성하고 새 우정을 만든 것 같습니다. 젊은 왕 두아르트는 앙리의 처제이자 브라질의 공주이고 여동생 이사벨과 함께 이 순방에 오른 오를레앙-브라간사의 마리아 프란치스카의 미모에 충격을 받은 듯 했습니다. 그러나 이러한 개인적 유대관계의 맺음에 있어서의 좋은 징조와 상관없이 이제 깨어지지 않는 무언가가 우리 두 나라를 하나로 뭉치게 합니다."
 nfa.542.a: "우리의 우정이 수세기동안 계속되기를!"
 nfa.543.t: "여단의 날"
 nfa.543.d: "1745년 5월 11일에 퐁트노이 근처에서 루이 15세와 그의 왕태자가 직접 이끌던 프랑스군은 영국 주도의 연합군과 마주쳤습니다. 수적으로 열세였고 처음에는 많은 사상자를 냈던 왕국군은 강철 같은 의지 덕에 승리하여 왕에게 결정적인 승리를 바쳤습니다. 특히 어느 부대는 영국의 콜드스트림 근위대와 마주하여 정예 부대가 광란의 퇴각을 벌이게 하였고, 심지어 그들의 깃발까지 탈취해내는 모습을 보여주었습니다: 아일랜드 여단의 여섯 연대였습니다. 이 용감한 망명 자코바이트 아일랜드인들은 대대로 프랑스에 복무했고, 언젠가는 자유로운 아일랜드를 보게 될 것이라는 희망을 버리지 않으며 \"색슨족의 배신\"에 반하여 우리의 왕을 위해 싸웠습니다.\n\n오늘날 그들의 꿈은 이루어졌습니다: 아일랜드는 자유로우며, \"색슨족\"이 우리의 가장 가까운 동맹이라 할지라도 우리가 프랑스를 위해 흘린 아일랜드인의 피와 양국을 단결시키는 끊어지지 않는 유대감을 기념하는 것을 막지는 못할 것입니다. 왕국의 대표단이 퐁트노이에서 승리한 날에 열리는 아일랜드 여단 기념식에 참석하기 위해 더블린을 방문했습니다. 해당 기념식에서 프랑스와 아일랜드의 통합주의자들의 기부금으로 만들어진 기념비가 공개되었고, 우리 쪽에서는 아일랜드어로, 그들의 쪽에서는 프랑스어로 한 열광적인 연설은 많은 사람의 열렬한 환영을 받았습니다. 기념식이 끝나자 알티니 너 하셰리당의 대표단과 우리 특사 간에 열렬한 토론이 열렸는데, 그 주제는 샤를 모라스의 저작의 아일랜드어 번역이나 현재 프랑스에서 진행중인 반혁명이나 그들이 곧 권력을 잡기 유리한 위치를 점하리라 주장하는 그들의 운동을 위한 추가적인 자금 지원처럼 다양했습니다: 긍정적으로 빠져든 것처럼 보이는 이 단호한 청년들은 아일랜드가 본토 해방이라는 우리의 꿈의 성취를 돕기 위해 다시 한번 프랑스의 편에 서서 코뮌과 보슈 양쪽에 맞서리라 장담했습니다."
 nfa.543.a: "연례행사로 만들어야 한다"
 nfa.544.t: "The Burgundy Tragedy"
 nfa.544.d: "Late in the night, grave news reached us from the occupied métropole, news that could have catastrophic consequences for the very stability of our nation should it spread. For a week now, our operatives had lost contact with important assets within the Commune, part of a vital network of sympathisers working for our cause tirelessly since the Exile. Despite our best efforts they remain unreachable, as if they had vanished without a trace alongside their particularly important cargo. We immediately suspected this to be the work of Communard counter-intelligence, which had been at best sluggish for years but recently had been hard at work to root out our valiant efforts to resist anarchic tyranny of the Reds.\n\nAs the fate of our heroes remains unknown, all we can do is rebuild and continue their sacred mission: the high-risk smuggling of French wine from Bourgogne, Bordelais or Champagne to Algeria, a task essential to keep up national morale. Though the purchase of any goods from the mainland is officially banned and likewise the Commune has desperately tried to enforce an embargo against us, there exists a thriving black market controlled in large part by our assets, recruited from either ideological sympathisers or organised crime, with wine and cheese being especially sought after, as they are after all essential goods. Despite official praise for Algerian wine, you would be hard pressed to find a bureaucrat, a businessman or an officer who had ever tasted it, and even among the lower classes where to find a good bottle for special occasions is an open secret."
 nfa.544.a: "Their sacrifice will not be for naught!"
 nfa.545.t: "Tu Parles d'une Ingénue"
 nfa.545.d: "\"Tu Parles d'une Ingénue\", \"Call that an Ingenue?\", the first novel by Jean Bruce has been a surprise hit. The young man, born in the Commune after the revolution but a sympathiser of our cause, took inspiration from his involvement in our intelligence networks to write a spy novel which clearly fulfilled a niche for many Frenchmen who welcome some respite from the rather drab current situation. After such a success, possibly helped by a titillating cover and a dirt cheap price, a sequel has already been released and five more are already planned for the next year alone. They tell the thrilling stories of suave French operative Hubert Bonisseur de La Bath, codename 2B 117, who travels around the world to fight bloodthirsty revolutionaries, all in between of what seems to be his main occupation: seducing and breaking the hearts of both high-class ladies and women of the night, of all allegiances, nationalities and creeds, these love affairs of course being described in torrid details. Here, the spy gets involved with Parisian organised crime to secure stolen documents of critical importance, there he stalks the red light district of Shanghai, looking for a turncoat, then we find him singing in a Cairo café or lost in the favelas of Rio: the novels have little artistic merit and will not win any literary prizes but this is of little concern to the author. Bruce is already a rich man and 2B 117 is the talk of young men all over France, who endlessly quote to each other the spy's cheesy one liners."
 nfa.545.a: "Is a movie next?"
 nfa.546.t: "반프랑스"
 nfa.546.d: "\"네 연합신분, 반프랑스. 훌륭한 프랑스인이라면 누구나 이 별칭이 누구를 뜻하는지 압니다: 프리메이슨 회원, 개신교도, 유대인과 외국인이 바로 그들입니다. 모든 혁명적 격변의 뒤에서 저들은 의식적으로 프랑스에 반하는 일을 벌였으며, 프랑스의 노동으로 살찌며 진정한 프랑스의 모든 면모를 파괴하려 노력했습니다. 이 기생충들을 처리하기 전까진 결코 안전하지 못할 것입니다.\" 쿠데타 이후 이런 레토릭은 현재 정권의 공식 신문인 \"악시옹 프랑세즈\"에서 매일같이 설파되고 있으며, 매일같이 악의의 강도가 강해지고 있습니다. 마침내 공화국이 무너졌고, 신문은 주장합니다; 이제 공화국의 주인에게 직접 덤벼들 때가 되었다.\n\n우리 국민들은 프랑스의 몰락의 책임을 져야 할 범인들을 계속 찾고 있으며, 어떤 식으로든 유대인이나 프리메이슨과 관련된 끝 없어 보이는 스캔들로 색출하고자 하는 욕망을 채우고 있습니다. 우리 동포들은 국왕의 법정이 이런 반역자들을 처벌하도록 위임했습니다. 프리메이슨의 로지들은 신비주의자들의 비밀을 파헤치려는 카멜롯의 습격을 받습니다. 반프랑스의 재산은 압류되어 재분배되고, 그들의 가게는 약탈당합니다. 일부 주요 도시에서는 유대인과 무슬림 원주민 사이의 해묵은 갈등이 어떠한 가식도 없이 터져나오며 폭동이 일어났습니다. 종종 프랑스인도 폭력에 가담했으며, \"악시옹 알제리앵\"에 의해 불화의 불길은 거세집니다. 적에 대한 박해를 통한 구원의 광풍이 나라를 뒤흔들고 있으며, 이미 많은 연합신분의 구성원들이 국경을 넘었으며, 상당수는 바로 오른쪽의 모로코로 도망쳤습니다."
