 NFA_Integrate_Overseas_State: "해외 영토 [From.GetName] 통합"
 NFA_Integrate_Overseas_State_desc: "본토를 잃으면서 제국의 영토는 산산조각이 났고, 잃었던 영토대부분은 다른 정부의 통제하에 있습니다. [From.GetName]의 땅을 다시 프랑스령으로 재통합하려면 시간과 노력이 필요할 것입니다."
 NFA_rebuild_metropole_cat: "본국의 산업 재건"
 NFA_rebuild_metropole_cat_desc: "파리, 리옹, 마르세유, 보르도 등등... 본토의 대도시들이자 한 때 유럽의 선망을 불러오던 본토의 대도시들이 전부 폐허가 되었습니다. 내전의 여파는 우리나라를 송두리째 바꾸었고, 시골의 평화로운 농지들은 현대전의 참혹함으로 쑥대밭이 됐습니다. 코뮌의 전세가 계속해서 악화함에 따라, 코뮌 수뇌부는 광기에 휩싸여 전투에서 퇴각할 때 폐허들만 남겼고, 우리의 아름다웠던 본토는 재와 폐허의 늪에 빠져 버렸습니다. 세계대전과 지난 암흑의 10년으로부터 회복하기 위해, 우리는 도시를 재건하고 동포들의 고통을 덜어주기 위한 대규모 재건 프로젝트를 시작할 것입니다."
