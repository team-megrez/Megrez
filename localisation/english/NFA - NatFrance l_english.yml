l_english:
 NFA_focus: "프랑스 공화국 중점계통도"
 NFA_seize_morocco_decisions: "모로코 영토 장악"
 NFA_seize_morocco_decisions_desc: "19세기 이래로 우린 모로코를 차지하려는 야망을 키워왔습니다. 이제 모로코에 눈독을 들이던 세력들이 혼란에 빠졌으니, 이제 모로코를 우리 땅으로 만들 때입니다! 프랑스 만세!"
 NFA_seize_real_morocco: "모로코 왕국을 되찾자!"
 NFA_seize_real_morocco_desc: "독일이 유럽에서 패배했으니, 이제 우리가 가지고 있던 땅을 다시 되찾을 시간입니다!"
 NFA_fight_for_influence_cat: "사자와 곰"
 NFA_fight_for_influence_cat_desc: "필리프 페탱과 앙리 모르닥, 사자와 곰, 베르됭의 아라스 방어의 영웅, 벨트크리크의 두 전설, 다른 모든 사건에도 불구하고 서로를 존경하고 존중하는 두 사람은, 확대된 정치적 싸움에서 사사건건 서로에게 반대하고 있습니다. 권력 투쟁에서 승리를 선언하기 위해, 그들은 이제 국가에서 자신들의 영향력을 강화하기 위한 쟁탈전을 벌이고 있습니다.\n\n이 싸움에서 이기기 위해, §C페탱과 그의 정부§! 는 §g모르닥과 그 추종자들§! 보다 더 많은 영향력을 확보해야만 합니다. 하지만, §R부도덕한 방법§! 을 통해 영향력을 늘리는 것은 §R대중의 분노§! 를 확실히 얻을 것입니다. 누가 봐도 현 정권이 불리해 보입니다!\n\n§C페탱의 영향력§!: [?Pet_influence]\n§g모르닥의 영향력§!: [?Mor_influence]\n§R페탱 정권의 부패도§!: [?Pet_corruption]"
 Invest_Construction: "민간산업에 투자"
 Invest_Construction_desc: "우리의 산업은 원수의 정부가 준 도움 덕분에 망명의 여파 속에서도 다시 관리되고 있습니다. 이것은 그들의 번영 대부분의 근원이 정부와의 계약 덕이란 것을 누구보다도 잘 알고 있는 산업계의, 페탱에 대한 거대한 호의를 만들어냈습니다. 좀 더 전략적인 투자는 확실히 이러한 호의를 발전시킬 것입니다.\n\n이런 기업들에 너무 많은 재원을 투자하는 것은 우리 국가에선 특정한 요소로 인해, §R부패§! 로 보일 수 있습니다.  그들은 이러한 정부에 친절하지 않을지도 모릅니다."
 Invest_Arms_Factory: "군수산업에 투자"
 Invest_Arms_Factory_desc: "중요한 정부의 투자 덕분에, 망명했을 때부터 모든 프랑스인들의 마음 속에 있는, 본토 재수복을 위한 준비로 군수산업이 번창했습니다. 하지만, 군비 수요가 증가해감에 따라, 특히 코뮌과의 전쟁이 코앞에 있는 것을 고려해서, 우리가 내부와 외부의 적을 상대하는 것을 도와줄, 충성스럽다고 알려진 기업에의 투자는 일석이조일 것입니다.\n\n이런 기업들에 너무 많은 재원을 투자하는 것은 우리 국가에선 특정한 요소로 인해, §R부패§! 로 보일 수 있습니다.  그들은 이러한 정부에 친절하지 않을지도 모릅니다."
 Support_Loyal_Business: "충성스러운 기업에 보상"
 Support_Loyal_Business_desc: "우리의 영향력을 굳히기 위해, 이런 힘든 시기에 원수의 편에서 충실한 기업에 충성심에 보답하는 것은 현명한 생각일 것입니다. 여기 정부와의 계약 몇 개가 있습니다. 건설 허가를 빠르게 내주거나, 쓸데없는 약간의 사법적 문제를 조용히 다른 기업들에게 일으키거나 하는 것은 산업계 대부분의 지지를 보장해줄 것이고, 여전히 우리를 돕는 것에 벽을 치고 있는 사람들이 납득하게 할 것입니다.\n\n이런 기업들에 너무 많은 재원을 투자하는 것은 우리 국가에선 특정한 요소로 인해, §R부패§! 로 보일 수 있습니다. 그들은 이러한 정부에 친절하지 않을지도 모릅니다."
 Back_Newspaper: "충성스러운 언론을 지원"
 Back_Newspaper_desc: "언론은 권력 투쟁에서 중요하고, 우리에게 충성스러운 사람들의 지지는 눈에 띄지 않을 것입니다. 우리의 주장을 뒷받침해주는 신문를 조용히 지원할 것입니다. 사전에 알려지지 않은 정보에 접근할 수 있게 해주거나, 국민들이 모르닥의 어리석음을 납득하도록 계속해서 도울 것이라고 우리가 확신할 수 있는 언론에게는 검열을 약하게 할 것을 약속하거나.\n\n이런 기업들에 너무 많은 재원을 투자하는 것은 우리 국가에선 특정한 요소로 인해, §R부패§! 로 보일 수 있습니다.  그들은 이러한 정부에 친절하지 않을지도 모릅니다."
 Mordacq_takes_to_the_waves: "§R모르닥과 라디오!§!"
 Mordacq_takes_to_the_waves_desc: "곰은 우리 국가에 음성 방송을 전달하려고 계획하고 있습니다. 그의 선동적인 언행을 가정에 있는 우리의 많은 동포에게 직접적으로 전하는 것은 끔찍할수도 있지만, 그의 방송을 막는 것은 그의 수사법을 확실하게 만들 뿐입니다. 대신에, 우리는 이 발언들이 너무 큰 영향을 미치지 않도록 방법을 찾아야만 합니다."
 Mordacq_parade: "§R행진하는 곰§!"
 Mordacq_parade_desc: "앙리 모르닥과 그의 민주주의 지지자들은 주요 도시에서 시위를 계획하고 있습니다. 정체되고 부패하다고 생각되는 정권에 대해, 그들의 불만을 말할 수 있길 바라면서 말입니다. 만약 그들이 너무 많은 사람들을 모집한다면, 우리 정부에게 타격을 입힐 수 있을 뿐만 아니라, 국민들은 곰에 대한 지지가 널리 퍼졌다는 착각에 빠질 것이고, 결국 더 많은 것들이 그의 손아귀에 빠져버릴 것입니다. 어떻게든 해야 합니다."
 Mordacqs_Speech: "§R모르닥의 장대한 연설§!"
 Mordacqs_Speech_desc: "모르닥에게 곧 그의 지지자보다 더 많은 수많은 군중 앞에서 연설할 기회가 주어질 것입니다. 이에 적절하게 대응하기 위한 방법에서, 정부는 두 의견으로 나뉘었습니다. 일부는 그 연설이 그대로 진행되어야 한다고 주장하고 있습니다. 다른 사람들은 원수가 같은 날, 가까운 곳에서 연설할 수 있을 것이라고 주장합니다. 어느 쪽이든 선택해야만 합니다."
 Mordacq_In_The_Barracks: "§R위대한 침묵의 속삭임§!"
 Mordacq_In_The_Barracks_desc: "정치적 혼란은, 정치 참여를 자제해왔기 때문에 \"라 그랑드 뮈에트\", 위대한 침묵이라고 불리는 군대를, 천천히 정권의 핵심으로 만들 기회를 주었습니다. 만약 민주주의라는 헛소리가 뿌리내리면 안 되는 곳이 있다면, 바로 그곳입니다. 고맙게도 가창 초라한 보병조차도, 여전히 베르됭의 영웅에 대한 존경으로 가득 차 있습니다. 하지만 반체제 글이 최근 막사와 장교 휴게실에서 발견되었습니다. 어떻게든 해야 합니다."
 NFA_Call_For_Moral_Order: "도덕적 질서의 부름"
 NFA_Call_For_Moral_Order_desc: "부패에 대한 터무니 없는 주장이 유포되고 있고, 원수는 입장을 취해야만 합니다. 그는 방송을 통해 시민들에게 이 어려운 시기에 도덕적으로 행동하라고 전할 것이고, 정부에 대한 어떠한 비판도 생디칼리스트 간첩에 의해 퍼진 단순한 프로파간다라고 맹렬히 비난할 것입니다."
 NFA_Make_Corruption_Crime: "부패와의 전쟁"
 NFA_Make_Corruption_Crime_desc: "최근 수면 위로 떠오른 부패 스캔들에서 원수께서 무결하다는 것을 시민들에게 증명하기 위해, 우리는 모든 사회 수준에서 광범위한 반부패 운동을 시작할 것이고, 그들이 목격하거나 피해자가 된, 공공 기관의 어떠한 부패든지 고발하도록 격려할 것입니다. 그것은 엄청난 노력을 필요로 할 것이지만, 그럴 가치가 있을 겁니다."
 NFA_Scapegoats: "부패와의 전쟁을 위한 창의적인 방법"
 NFA_Scapegoats_desc: "부패와 싸우는 우리의 가장 진지한 노력조차 국민들을 만족시킬 충분한 결과를 내지 못했습니다. 그런만큼 우리는 부패 혐의의 증거를 찾아내는 데에 더 넓게 봐야 할지도 모르며, 의심스러운 사람들에겐 자백을 더 적극적으로 받아내야 할지도 모릅니다. 그들은 아마 뭔가 잘못했을 것입니다. 아니면 코뮌의 요원이거나, 혹은 또 다른 무언가일겁니다. 솔직히 누가 상관하겠습니까?"
 NFA_decision_AF_trials_cat: "공화파 잔당 처리"
 NFA_decision_AF_trials_cat_desc: "드디어, 우리는 공화정을 끌어내렸습니다. 그리고, 우리의 위대한 국가에서 그러한 유해한 영향을 없애기 위해 노력하고 있습니다. 하지만, 공화정을 여전히 지킬 필요가 있다고 믿는 자들이 있습니다. 공화주의의 영향이 남아있는 한, 우리는 진정으로 프랑스를 개혁하지 못할 수 있습니다. 이와 같이, 프랑스의 신체 중 일부를 제거하는 것은 불가피할 것입니다.\n\n이러한 결정은 §Y공화파 잔당§! 국민 정신을 제거하고, 당신의 선택에 따라 다른 국민 정신을 줄 것입니다."
 NFA_Public_Humiliation: "공화주의자들 조리돌림"
 NFA_Public_Humiliation_desc: "사소한 범죄자들, 예를 들면 공화국을 옹호했거나, 시위를 지지했거나, 드 골의 정부에 대해 부당한 비판을 한 언론인 같은 경우, 좀 더 교육적인 방법으로 충분할 것입니다. 그들은 그들이 썼던 글과 공화정을 공개적으로 부인할 수 밖에 없을 것이고, 새로운 정부에 충성을 맹세한 다음에, 안전하게 보내질 것입니다."
 NFA_Arrest_Republican_Leaders: "정치인들 체포"
 NFA_Arrest_Republican_Leaders_desc: "많은 정치인들은, 그저 원수의 정부에 대항할 적당한 때를 기다리기 위해, 그리고 우리를 형편없는 공화제 따위로 몰아넣기 위해 암묵적으로 시위를 지지했습니다. 수많은 모르닥의 지지자는 이미 체포되었고, 다른 의원들은 드 골의 정부에 더욱 분노하고 있는 것 같습니다. 철저한 수사는 여전히 공화국이 지속되길 바라는 사람들을 분별하게끔 도울 것입니다."
 NFA_Cleanse_the_Police: "경찰 계급 정리"
 NFA_Cleanse_the_Police_desc: "On the fateful day of the last parade, some police officers tasked with keeping order joined the protestors as the day turned bloody. This might be indicative of a deeper rot in the public function that we thought previously, and an investigation into our police force might reveal unsavoury secrets."
 NFA_Purge_the_Military: "군대 숙청"
 NFA_Purge_the_Military_desc: "\"위대한 침묵\"이라고 불리는 군대는 최근 몇 달 동안 너무나도 시끄러웠습니다. 우리 중 몇몇이 초기 시위에 참가했긴 하지만, 슬프게도 군대의 일부는 열렬한 모르닥 지지자임이 분명합니다. 그들은 우리 왕의 군대의 장교로서는, 믿을 수 없을지도 모릅니다. 군대는 전통적으로 공화정 아래에서 반동적 요새였고 계속 그렇게 있어야만 합니다. 철저한 조사가 이루어질 것이고, 의심스러운 사람은 누구든지, 소총수나 장군까지 모두 조사받아야 할 것입니다."
 NFA_Those_Who_Slither: "어둠 속에서 나아가는 자들"
 NFA_Those_Who_Slither_desc: "우리가 잠재적 반역자들을 찾아보지 않은 단 한 곳이 있는데, 바로 우리의 정보부, 제2참모부입니다. 민주 진영과, 모르닥이 탈출한 것을 봤을 때, 그들은 항상 우리의 다음 행동을 알고 있는 것 같습니다, 우리는 그 곳에 첩자가 있는 걸 알지만, 지금까지 누구인지 알아내지 못했습니다. 우리는 문제의 원인을 잡아내기 위해, 극비리에 행동해야 합니다."
 NFA_fate_of_french_africa_cat: "프랑스령 아프리카의 운명"
 NFA_fate_of_french_africa_cat_desc: "프랑스의 식민지와 그 주민들은 너무 오랫동안 착취의 대상으로만 여겨져 왔습니다. 형제 자매들에게 손을 뻗어 희망을 선사하는 것이야말로 우리의 신성한 의무입니다. 우리는 기독교와 문명의 밝은 빛을 오랜 시간 어둠 속에서 고통받아온 원주민들에게 나눌 것입니다!"
