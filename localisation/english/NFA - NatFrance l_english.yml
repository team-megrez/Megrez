 nfa.123.a: "영원한 평화를 위하여!"
 nfa.124.t: "리옹 회의의 성공!"
 nfa.124.d: "Cameras flashed across the room at the signing of the Treaty of Lyon. For decades if not centuries, the German and French people have been at odds with one another. The conclusion of the Second Weltkrieg marked the end of the third Franco-German war in the last 80 years. Many saw the conference in Lyon as just another bundle of kindling to spark further hatred between the two nations, but they have been proven wrong. With the signing of the treaty, the new French government is recognised as the true successor to the government that was toppled during the French civil war following the first Weltkrieg. The Germans have agreed to pull out of much of occupied France and return the land to the rightful government of France."
 nfa.124.a: "외교 만세!"
 nfa.125.t: "리옹 회의"
 nfa.125.d.5.bel: "Without our presence extending over any major metropolitan region in occupied France, our diplomats have little room to manoeuvre agreements out of the French.\n\nThe moderate members of the diplomatic party seek a relatively tame agreement with the French. This war has cost Germany many lives and a great deal of materials, many of which were destroyed at the hands of the French. They are pushing for a short-term economic reparations deal to help us recover the losses we took. An agreement to end hostilities for the near future while our nations rebuild is also required from the French. In exchange, we will turn over the land of occupied France that we hold.\n\nIn contrast, more Hawkish members of the diplomatic party have pushed forward an ambitious reparations agreement for the French to agree to. They are seeking the same agreements as the moderates with the additional clause of an establishment of an extended border strip for our ally in Belgium. The region of Pas-de-Calais will be annexed into Belgium and the French must dismantle all the forts along our shared border.\n\nWhile making sure to keep any in-fighting hidden from the French, the diplomatic envoys must decide whether to put forward the more reasonable request of the moderates that are likely to be accepted or to push their luck and try to scrape more from France by demanding the hawk deal."
 nfa.125.d.5.nobel: "Without our presence extending over any major metropolitan region in occupied France, our diplomats have little room to manoeuvre agreements out of the French.\n\nThe moderate members of the diplomatic party seek a relatively tame agreement with the French. This war has cost Germany many lives and a great deal of materials, many of which were destroyed at the hands of the French. They are pushing for a short-term economic reparations deal to help us recover the losses we took. As well as an agreement to end hostilities for the near future while our nations rebuild is also required from the French. In exchange, we will turn over the land of occupied France that we hold.\n\nIn contrast, more Hawkish members of the diplomatic party have pushed forward an ambitious reparations agreement for the French to agree to. They are seeking the same agreements as the moderates with the additional clause that the French must dismantle all the forts along our shared border.\n\nWhile making sure to keep any in-fighting hidden from the French, the diplomatic envoys must decide whether to put forward the more reasonable request of the moderates that are likely to be accepted or to push their luck and try to scrape more from France by demanding the hawk deal."
 nfa.125.a: "매파의 요구를 밀어줘라."
 nfa.125.b: "적당한 합의가 최선이다."
