 nfa.123.d.2: "Faced with the reality of the situation, the French delegation wisely accepted the terms of our demands. With the occupied territory under our control, we were able to bargain for a great deal from the French. We were able to enforce military access upon the French, secure the annexation of Brittany and Pas-de-Calais, force the acceptance of a limited armament treaty, the dismantling of their border forts, economic reparations and a promise of non-hostility from the French government in exchange for handing over the land in our possession."
