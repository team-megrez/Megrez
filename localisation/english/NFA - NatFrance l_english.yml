 nfa.235.d: "As the Presidential Election draws near, the Radicaux party has narrowed their nominee down to two candidates, Camille Chautemps, the leader of the right Radicaux and Édouard Daladier, the leader of the left Radicaux, both men are committed to working with both wings of the party and are seeking the opportunity to become elected as the next president of the Republic."
