 NATFRA_catholic_empire_idea_desc: "Under Napeoleon's rule in 1801, the French Empire took up the mantle of the protector of the papacy. Once more, we shall proudly bear our Catholic heritage on the world stage. The Eldest Daughter must never forget to fight to protect the faithful in France and beyond!"
 NFA_henri_meric_de_bellefon_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 30th, 1888, in Vannes, Morbihan§!\n§YMilitary Career:§! §gHenri-Roger Marie Meric de Bellefon was born the son of Anyard Meric de Bellefon, a recipient of the Légion d'honneur. Henri-Roger would follow in his father's footsteps and join the army, eventually becoming a cavalry officer before the Weltkrieg. Despite being injured in the fighting, he remained as the commander of his units, inspiring confidence and loyalty in his men. This loyalty proved useful when the Revolution broke out, and many men in his unit would choose to remain loyal to de Bellefon and go into exile in Algeria with him."
