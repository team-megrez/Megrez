 nfa.232.d: "With the unsurprising victory of the unity coalition, the Bear announced his intention to resign and retire from public life: in his words, it is time for France to return to normalcy and truly leave behind the exile and the war. Early this morning, President General Jean Jules Henri Mordacq signed a short declaration announcing his resignation as Head of State of the French Republic before the end of his seven years term. The Bear then gave a long speech explaining his reasons for such a decision: as a devotee of democracy, he only wishes to see her flourish, something that she could not do under a president elected in exile by a rump parliament. He thanked the French people for their tremendous effort in the reconquest of the French nation and for their loyalty towards him, and shared his wish for a future where France will never again be so divided. Of course, this decision was long-anticipated: the president of the Assembly invoked Article 7 of the Constitutional Laws, stating that in case of vacancy a new Head of State should be immediately elected by the parliament. Minor parties lying outside the coalition proposed their own candidates, but only one candidate was seriously considered, a true compromise candidate: Pierre-Étienne Flandin, a man of the moderate right, the former pilot elected to the Assembly at only 25 years old, whose skills as a knowledgeable technician made indispensable in parliamentary commissions, his advice sought after by the government and across political lines. Flandin is not a charismatic man: an admirer of British institutions and liberalism, this admiration can be felt in the character of the man, detached, phlegmatic, in stark contrast with the passionate politics of the Chamber of Deputies and so very British. This makes him perfect for the role of president."
 nfa.232.a: "축하드립니다, 플랑댕 대통령 각하!"
