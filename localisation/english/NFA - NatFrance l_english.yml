 NATFRA_Develop_Counter_Measures_desc: "Mordacq is of course not the only one who has understood the value of aerial support in the coming war: our air force will of course fight to hell and back to protect our infantry units, but by equipping our men with anti-aircraft guns, they will not be defenceless against aerial assault should they find themselves vulnerable."
