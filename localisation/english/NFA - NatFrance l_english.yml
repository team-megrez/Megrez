 NFA_mil_in_bordeaux: "보르도의 군수산업 재건"
 NFA_Light_Up_Lyon: "리옹을 밝히다"
 NFA_Light_Up_Lyon_desc: "빛의 도시\"는 코뮌이 북쪽에 최후 방어선을 구축하면서 요새로 변했습니다. 도시는 사람들을 해방시키기 위해 싸우는 동안 큰 피해를 입었습니다. 우리는 도시를 재건하고 한 때 아름다웠던 이 도시의 빛을 되찾기 위한 기반을 세워야 합니다!"
