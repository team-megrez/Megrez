 nfa.227.d: "루이 나폴레옹은 프랑스 국민들 사이에서 하늘만치 높은 지지를 얻으며 싸워왔습니다. 그는 망명자들을 해방과 승리의 중심으로 이끌었고, 제3공화국 말기와 제4공화국 초창기에 걸쳐 대통령으로서 명성을 떨쳤습니다. 루이는 임기 동안 직접 나서 독일과의 결전에서 승리함에 따라 1870년 이래로 그의 조상에 의해 빼앗겨버린 알자스-로렌의 주권은 다시 한번 프랑스의 영토로 남게 되었습니다! 프랑스는 보나파르트 같은 위인의 지도로 세계의 주요 열강으로 우뚝 서게 되었습니다!  만약 루이가 알자스-로렌을 잃은 지난날의 불명예의 오점을 씻고자 한다면 보나파르트는 다시 한번 지휘봉을 잡고 프랑스 제3제국을 세우자는 국민투표를 자신감 있게 천명할 수 있습니다. 모든 국민들은 신문과 라디오에서 그의 결정을 애타게 기다리고만 있는 상황이며 그의 결정에 모든 것이 결정될 것입니다."
