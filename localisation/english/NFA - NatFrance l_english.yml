 NFA_rebuild_legitimacy_cat: "또 다른 재정복"
 NFA_rebuild_legitimacy_cat_desc: "혁명으로부터 20년. 혁명의 불씨는 마침내 꺼졌고, 프랑스는 다시 온전해졌습니다. 그러나 우리 민중들은 여전히 크게 분열되어 있습니다. 우리를 해방군으로 환영하는 사람도 있고, 코뮌의 몰락을 한탄하는 사람도 있지만, 대부분의 소시민들은 한 세대에 두 번씩이나 전쟁을 경험하며 지쳤을 뿐입니다. 우리는 본토를 수복했지만, 이제 우리 동포들의 민심을 수복해야 하는 크나큰 도전에 직면했습니다.\n\n본토를 완전히 핵심 주로 만든다면 §R여전한 코뮌 영향력§! 국민정신이 제거될 것입니다.\n\n본토를 완전히 복원하려면, 지난 20년 동안 우리를 악마로 알고 있었던 사람들의 눈에 실제로 목도하고 있는 우리의 모습을 다시 심어야만 합니다. §G재건위원회§!를 반드시 조직해야 하며, 본토의 각 주는 아래의 기준을 달성하면 완전히 프랑스에 통합될 것입니다.\n§Y순응도§! > §C80%§!\n§Y저항도§! < §R10%§!"
