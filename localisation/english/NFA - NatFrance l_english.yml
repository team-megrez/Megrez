 nfa.31.t: "소문"
 nfa.31.d: "As Marshal Pétain scrambles to get in touch with the powerful few, whose support he is most reliant on to stay in power, his machinations are ever so slowly coming to light to officers, those in the know, and finally the general population. While most dismiss these rumours for now, there are some on the contrary, who see in recent government contracts and official meetings, naked attempts by Pétain to bribe influential men, before an eventual confrontation with Henri Mordacq's democratic partisans. Perhaps a change in course is in order for the Lion, as, while effective, this consolidation of power could fuel the resentment of regular citizens and those influential yet not powerful enough to be considered for these \"gestures of goodwill\" by the Marshal."
 nfa.31.a: "근거 없는 비난이다!"
 nfa.32.t: "오리"
 nfa.32.d: "Today, a weekly satirical newspaper close to the democratic opposition has revealed many of the more shady dealings the government has been involved in since the game of political chess between Marshal Pétain and General Mordacq started. How they got this information is a mystery but the paper has gleefully promised new revelation in the coming weeks. These accusations have spread like wildfire throughout the nation, severely damaging the reputation of the Marshal as an incorruptible, moral man, greatly bolstering the claims of the democratic camp, and some whisper that the Lion of Verdun should step down. Alternatively, the government could shut down the paper, stay on the same course of action and try to weather the storm or on the contrary, come clean, or at least find a scapegoat and try to repair the damage."
 nfa.32.a: "이 신문을 폐간시키고 이 폭풍우를 이겨내자."
 nfa.32.b: "어쩌면 처음부터 틀린 생각이었을지도 모른다, 모두 털어놓고 피해 복구에 힘쓰자."
 nfa.33.t: "토카타 작전"
 nfa.33.d: "The civil administration is paralysed by corruption, the state coffers are empty, and the army is led by sycophants and pompous upstarts. The failure of Pétain's government is unacceptable, and unless we act, soon the country will sink into chaos and it will be the end of us all. This must not be allowed to happen.\n\nTo save the nation, a secret committee led by Mordacq, the head of all the democratic parties, and the generals on our side has been urgently created. We need to get rid of Pétain now, before it's too late! The plan is simple: Pierre Lelong of the 2nd Bureau, will participate in Pétain's crisis meetings. He will bring a suitcase with him filled with explosives, which will explode as soon as he leaves the building, killing both Pétain and his most influential allies."
 nfa.33.a: "그의 성공을 위해 기도하자"
 nfa.34.t: "부패하지 않는"
 nfa.34.d: "As Pétain's scramble to consolidate power is slowly becoming more and more apparent to the general public, the government has started to realise that while the majority of our nation still stands behind the Lion of Verdun, breaking the people's trust in the incorruptibility of the Marshal could bring more people towards Mordacq's camp... and possibly an end to Pétain's presidency. As such, the president's advisors have put together a plan to silence rumours of any wrongdoing: a large scale anti-corruption drive, at all levels of society. By making corruption an even more serious offence, encouraging denunciation of even the slightest hint of it and more generally enforcing a renewed moral order within the administration and public services, the government hopes that the public will turn a blind eye to Pétain's recent promises of support and investment to various groups, individuals and industries.\n\nHowever, a fair amount of resources will be needed to fuel this drive, and though this plan could help Philippe Pétain maintain power some in the government argue that these resources could be better used to try to find even more support for the regime, while others argue that these measures could alienate parts of the administration."
 nfa.34.a: "이 난장판을 처리해야 할 때인지도 모른다."
 NFA_reduce_corruption_tt: "우리는 현재 §G반부패 운동§!에 자금을 대고 있지 않습니다\n"
 NFA_reduced_corruption_tt: "이는 우리의 현재 §R부패도§!를 §G낮출§! 것 입니다\n"
 nfa.35.t: "추락"
 nfa.35.d: "As the full scale of the deeply rooted corruption plaguing the Pétain government had been revealed over the last few weeks in the press, disbelief was quickly replaced by anger and protests in the streets calling for the president's resignation grew in size with each passing day. The Marshal, either unwilling or unable to take any radical action to protect his regime had stayed oddly silent, holed up in the presidential Summer Palace in the heights of Algiers as unrest flared up all around him, his support among both the people and the elites he had tried so hard to rally quickly withering. All could see the writing on the wall, his rule could not last much longer, there was no going back: in the people's mind the Lion of Verdun was gone, only Pétain, seemingly so willing to sell out the country to hold on to power, was left.\n\nToday, what all were expecting finally happened. In the early hours of the morning, army and police units deployed to maintain order in expectation of another day of protests instead seized all strategic points of Algiers, occupying the Palace of Government, headquarters of the colonial administration, the National Assembly and surrounding the presidential palace. In a short radio speech, General Mordacq called for calm and order and announced that a special session of the lower and upper chambers would be convened together in the day for a special session in the Consular Palace. In the afternoon, with most of the members of parliament assembled, a député, known supporter of Mordacq, rose to deliver a clearly well-rehearsed speech condemning the actions of the Marshal and his government, invoking the articles 6 and 12 of the Constitutional Laws, relating to the penal responsibility of the president and his ministers in cases of high treason and the right of the Assemblée to charge him and his ministers of such an offence, ending his speech with a long list of the shady dealings revealed in the last few weeks and a call for an immediate vote, met with tense applause, followed by a near unanimous decision to charge the president.\n\nMinutes after this, troops surrounding the presidential palace forced entry into the building, only lightly defended by a few presidential guardsmen still loyal to the Marshal. There they found Philippe Pétain, in full marshal uniform, his ceremonial baton in hand, waiting for them alone in his office: staying silent as he was served his warrant for high treason, the old man did not attempt to resist arrest, merely looking startled when some men refused to return his military salute, and was quickly transferred to the Casbah garrison within the city to await his trial."
 nfa.35.a: "적어도 화려하게 가기는 했군."
 nfa.36.t: "사자가 죽었다..."
 nfa.36.d: "After a short break, the arrest of Marshal Pétain confirmed, the president of the Assembly invoked article 7 of the Constitutional Laws: in case of vacancy, a new president is to be immediately elected by both chambers of parliament. This special congress assembled late in the night, no name was proposed other than that of General Henri Mordacq, elected with a vast majority of votes, an eagerness possibly helped by the presence of soldiers loyal to the Bear guarding all exits of the room. Coincidentally present in the building, General Mordacq immediately delivered a passionate speech broadcast on radio, promising to free the République of corruption, maintain the fundamental liberties, promising new elections in the near future and eventually a new constitution. Despite the late hour, celebrations spontaneously broke out in the streets of all major cities as Mordacq's supporters hope for radical reform and a more democratic future. Despite Pétain's best efforts, a new dawn is rising on the French Republic and the Bear's promised reforms can only strengthen the country for the war that is inevitably coming."
 nfa.36.a: "...곰 만세!"
 nfa.37.t: "재판"
 nfa.37.d: "\"The defendant, who appears today, has aroused for many years the most diverse feelings: an enthusiasm that you remember, a kind of love. On the contrary, he has also raised feelings of violent hatred and hostility.\n\nAt the start of this hearing, where these passionate feelings must be extinguished, I want to insist on this: we know only one passion, under three aspects. Passion for truth, passion for justice, and passion for our country. I therefore ask the public to remember that, while we are prosecuting a defendant today, History will judge the judges themselves one day.\"\n\nWith these words, the president of the High Court opened the first hearing of a long trial to prosecute Pétain, accused of corruption, treason and conspiracy against the République. Determined to defend his honour, Marshal Pétain prepared both his defence and his memoirs from his cell in the Casbah of Algiers, only allowed visits by his wife and his lawyer. Appearing in court in full uniform, after a short statement on the first day of his trial asserting that all of his actions as president had been taken in the interest of the salvation of France and that he was only responsible in front of the French people and not the High Court, the former president stayed silent as witnesses after witnesses corroborated the accusations lobbied against him. After weeks of passionate debate, the sentence has finally been given: death. At this verdict, the Marshal who had stayed so stoic briefly showed weakness, lost his composure, briefly the Lion of Verdun turned into Philippe Pétain, a tired old man of more than 80 years of age.\n\nPublic opinion is incredibly divided, but it seems that if most wanted the Marshal gone from power, the majority thinks any sentence would be going too far, let alone the death penalty. Wanting to avoid making this trial too overtly partisan, Henri Mordacq has thus far stayed silent, however as president it is within his power to commute Pétain's sentence. What should the Bear do?"
 nfa.37.a: "고등법원은 페탱에게 사형을 선고했고, 우리는 간섭하지 않을 것이다."
 nfa.37.b: "그의 형을 종신형으로 감형하라! 그는 순교자가 되지 않을 것이다."
 nfa.37.c: "페탱은 위협이 되지 않을것이다, 그의 형을 가택 연금으로 감형해라!"
 nfa.38.t: "프랑스 부활"
 nfa.38.d: "페탱 원수가 상류층 사이의 지지를 회복하기 위해 안간힘을 쓰면서 한 집단이 두각을 드러내고 있습니다. 일부는 고용주의 결사이고 일부는 싱크탱크이고 일부는 진취적인 상류층의 선전 도구인 자칭 프랑스 부활은 \"엘리트를 모으고 대중을 계몽하는\" 것에 관심을 보이고 있습니다. 광적으로 반생디칼리슴적이고 사자에 전적으로 헌신하는 프랑스 부활은 자신들이 권력을 확고히하려는 정부의 시도에 대단히 유용하며 코뮌과 대결할 준비를 마친 강하고 일신된 프랑스라는 원수의 이상을 달성하는데 필요한 동맹이 될 수 있다는 사실을 증명했습니다.\n\n행정 및 정치 시스템의 재편성과 간소화와, 보다 폭넓고 많은 계급 협력과 동시에 사회적 문제에 있어 상류층을 더 많이 배려할 것과, 강력한 재산권의 보장과, 비대하고 부분적으로 혁명에 책임이 있다고 간주한 전통적 의회 민주주의에 대한 건강한 수준의 회의를 바탕으로 정책 수립 과정에 있어 전문위원회를 통한 정책 수립에 과정에 있어 \"애국적 산업가와 지식인\"의 더 많은 참여를 주장하는 프랑스 부활은 그들보다 자유주의적인 반대자들에게 기술관료적이고 거들먹거리는 후견적 협동조합주의자로 매도당해 왔습니다. 그럼에도 프랑스 부활의 지지와 전문성은 정권에 있어 매우 귀중한 것으로 나타났으며, 페탱은 프랑스 부활의 대표단을 거듭 만나 여러 구성원을 현재 전개되고 있는 위기를 헤쳐나가는데 도움이 될 특별 고문으로 활용하고 있습니다. 원수가 앞으로 내리게 될 결정에 프랑스 부활이 엄청난 영향력을 행사하리라는 점에 의심의 여지는 없습니다."
 nfa.38.a: "그럼, 나라를 기업처럼 다스린다고?"
 nfa.39.t: "앙 마르슈!"
 nfa.39.d: "The République is calm, surprisingly so. After months of turmoil, of intense debate, of protest, of media frenzy, it feels like everything is back in order. Marshal Pétain's gamble to hold on power has paid off: with the Redressement Français' precious help, he has managed to thoroughly secure the support of the upper classes, rekindle the admiration of the people, and calm down social unrest. The democratic camp still exists, but it has been severely weakened by media attacks and backroom deals with many of its more prominent partisans, its support base greatly eroded by the government's promises of reform. It's rumoured that Mordacq himself has struck a deal with the government. Many thought this would be the end of his regime, and yet Philippe Pétain emerges from this crisis stronger than ever: The Bear's faction is no longer a threat, and the people once again have put their trust in the Lion of Verdun. While the Marshal has had a strong grip on politics since the revolution, it seems that now nothing can stop him from truly reforming the republic according to his wishes.\n\nOr, some whisper, according to the Redressement Français' wishes. Its help proved decisive: on an ideological level, as many of the reforms proposed by Pétain are lifted straight from their ideas, and on the material level, the Renewal having turned itself into the propaganda arm of the government during the crisis, funding and organising its counter attack in the public and private sphere. The regime's stabilisation came in large part thanks to their effort, and both Pétain and the members of the think tank know it. Many have been handsomely rewarded with influential positions in government and administration, and, more importantly, with Pétain's trust and gratitude. They will no doubt have a large influence shaping the future of the République, and the more cynical among our citizens claim you could predict the future by simply reading the group's writings. In any case, now that the crisis is over the entire nation's attention is turned towards the métropole: the situation in Europe is evolving quickly, and an opportunity to strike and liberate the mainland could come at any moment. The people now fully united behind Marshal Pétain, finally free from petty divisions, is ready to save the Patrie."
 nfa.39.a: "원수님, 우리가 왔습니다! 조국은 다시 태어날 것입니다!"
 nfa.40.t: "토카타 작전"
 nfa.40.d: "It was around two o'clock, and most of Pétain's allies had arrived at the Grand Quartier Général. D'Argenlieu, De Gaulle, all hoped to find a plan to stay in power and avoid the fall of the Marshal. Only Lelong was missing from the call, he had just managed to take a taxi to his appointment.\n\nIn the car, he held his briefcase tightly like a soldier holding his gun as all the steps of Mordacq's plan were played out in his head. Everything had been carefully studied, the plans of the building had been analysed to ensure that the General could leave him alive, but he knew that there was no such thing as zero risk. He took a picture of himself with his wife and children out of his pocket, and put it back in his pocket a few seconds later, praying that the driver would not have seen anything.\n\nOnce he arrived in front of the HQ, Lelong got out of the vehicle, head held high, well aware that he could no longer reverse...\n\nArriving late in front of the building, he apologised to the officers who were guarding him, then went to join the meeting. After greetings and a series of apologies and explanations for his delay, he went to sit down and listened to the various proposals, having taken care to settle as close as possible to Pétain. The discussions and debates followed, then he pretended the need to go to the bathroom to get up and leave the room, leaving his briefcase behind him. Weygand intercepted him before he came out and asked him what he had brought with him.\"Confidential documents that were successfully stolen from Mordacq, we even found a plan to assassinate Pétain. I will open it when everyone has finished talking,\" Lelong replied. Before leaving the room, he took one last look to see who was there."
 nfa.40.a: "째깍... 째깍... 째깍..."
 nfa.41.t: "토카타 작전"
 nfa.41.d: "Taking care to close the door behind him, he kept telling himself that the point of no return had been reached. Fear paralysed him for a few long minutes before he was able to come to his senses, and opened the toilet window, and began to come out.\n\nAn explosion sounded in his back and shook the whole building. The alarm was triggered and panic soon spread throughout the HQ. Through all the sounds of broken windows and overturned chairs, he could hear a voice screaming, \"He's not dead! He's not dead! He's not dead! Call a doctor,\" and immediately recognised Charles De Gaulle's voice. As adrenaline flowed through his body, he ran to the meeting room, picking up a fallen soldier's rifle as he passed by one of the doors that had previously been guarded before the explosion. The door fell with a simple touch, and Lelong saw Pétain covered with blood but with wide open eyes and at his side de Gaulle. Panicked and determined to complete the mission, Lelong fired two bullets into the Marshal's chest, and a third went to lodge in the General's head beside him. Both collapsed to the ground, covered in blood. Lelong then threw his weapon away, and ran back to the toilet before speeding out through the window overlooking the back of the building. He then reached the door at the back, which was no longer guarded because the soldiers had been called inside. In the street, a car was waiting for him, in which he immediately jumped in the direction of the Mordacq headquarters..."
 nfa.41.a: "원수가 죽었다!"
 nfa.42.t: "토카타 작전의 여파"
 nfa.42.d: "After a short period of chaos, the death of Marshal Pétain was confirmed, and the president of the Assembly invoked article 7 of the Constitutional Laws: in case of vacancy, a new president is to be immediately elected by both chambers of parliament. This special congress assembled late in the night, no name was proposed other than that of General Henri Mordacq, elected with a vast majority of votes, an eagerness possibly helped by the presence of soldiers loyal to the Bear guarding all exits of the room. Coincidentally present in the building, General Mordacq immediately delivered a passionate speech broadcast on radio promising to free the République of corruption, maintain the fundamental liberties, promising new elections in the near future and eventually a new constitution. Despite the late hour, celebrations spontaneously broke out in the streets of all major cities as Mordacq's supporters hope for radical reform and a more democratic future. Despite Pétain's best efforts, a new dawn is rising on the French Republic and the Bear's promised reforms can only strengthen the country for the war that is inevitably coming."
 nfa.42.a: "곰 만세!"
 nfa.43.t: "곰을 쓰러트리다"
 nfa.43.d: "At 6 am today, Jean Jules Henri Mordacq was arrested on charges of offence towards the Chief of State, conspiracy against the state and treason. Knowing full well resisting arrest would only be inviting the regime to put him down on the spot, the Bear went peacefully. Immediately transferred to a secret location near Algiers, news of his arrest was triumphantly spread by the government to the media, feeding them a colourful story of the fool Mordacq conspiring with Communards agents to take down the Pétain government and invite the Reds in. While it's undeniable that some supporters of Mordacq had ties to the more left wing pre-war parties and some of those arrested have confessed under strong interrogation techniques to be on the Commune's payroll, the evidence of such collusion is light at best. Despite being offered a generous deal in exchange for his confession, Mordacq himself so far refuses to admit doing anything wrong. Surprisingly, many are openly doubting the official story. Arresting such a popular war hero is not going well even among strong supporters of the regime, particularly veterans who remember very well the heroic defence of Arras, and even within the army many who would have been at worst apathetic with repressing the democratic movement are now outraged that the government would go so far.\n\nIn any case, what Pétain feared happened: Henri Mordacq is now a martyr. Open contestation from the army is unprecedented, and many within the government are starting to panic and advise a balanced approach: doubling down on the repression, going after those now protesting against Mordacq's arrest, while at the same time pulling back somewhat, transfer Mordacq out of hiding, and give him a public trial."
 nfa.43.a: "이 일은 빨리 끝낼수록 좋다."
 nfa.44.t: "공공의 적 제1호"
 nfa.44.d: "As Henri Mordacq was being transferred from his secret holding location to a fort in Algiers for his trial, the police convoy transporting him was ambushed in a small street of the old Casbah: as trucks moved in to block the street, dozens of masked, armed men in civilian clothes swarmed the convoy to free the Bear. Wanting to stay discreet, the escort had been kept to a minimum and was swiftly dealt with, those attempting to resist shot dead, Mordacq escorted to a car and the convoy set on fire all in the span of less than five minutes. Survivors of the attack describe the prisoner as being just as surprised as his escort that this was happening, but clearly someone coordinated this attack from the inside: not only was this transfer supposed to be a secret to even most of the government, but a fake itinerary had been disseminated by intelligence agents and a decoy convoy had been organised. Whoever leaked the information must have been either very well connected, or is very high up in the chain of command. An investigation has of course been launched and all police are on high alert, but while the violence of Mordacq's partisans has earned the regime some sympathy, this spectacular evasion has thrown the government in total panic: not only this shows to the eyes of the world that the regime is losing control, but it shows our people that the democratic movement has very influential friends. In any case, the few advisors still advocating for moderation when dealing with the democratic camp have been thoroughly disgraced with some even under heavy suspicion of being Mordacq sympathisers and those advocating for harsher repression now have the Marshal's ear."
 nfa.44.a: "어떻게 이런 일이?"
 nfa.45.t: "탈진실 사회"
 nfa.45.d: "우리 정권은 언제나 언론을 강하게 장악해 왔으며, 지난 수십 년 동안 정권의 반대자들은 그들의 진짜 혹은 조작된 더러운 작은 비밀들이 일간지에 도배되어 있는 상황에 직면해야 했습니다. 정치적 압력과 협박이 통하지 않을 때에는, 보통 공갈과 사회적 수치가 교묘히 활용되었습니다. 그러나 정부와 정보 기관에서 군의 평판을 지키기 위해 조심했기에 이는 오로지 민간인들을 상대로만 행해져왔으며, 보통 반대자들은 그저 그들의 우려로 아무도 곤란을 겪지 않아도 되는 사하라의 한복판에 배치될 뿐이었습니다. 그러나 모르닥의 체포는 많은 사람들을 놀라게 했고, 때문에 정보기관에서 수년간 군인과 장교들을 상대로 수집해왔던 정보들을 활용하기로 결정되었습니다. 그리고 가장 최근에 이런 협박 시도의 희생자가 된 인물은 모르닥의 지지자로 잘 알려져 있고 사랑받으며 성공했고 무엇보다도 도덕적으로 흠잡을 데 없는 루시엔 라카즈 제독입니다. 제독은 우리 요원들이 접근했을 때 물러서기를 거부했으며, 그에 반하여 공작된 그 어떠한 혐의도 부인하였습니다.\n\n하여, 충격적인 폭로들이 모든 신문에 오후 특집으로 실리게 될 것입니다. 음, 불가사의하게도 공개적으로 모르닥에 대한 지지를 밝힌다면 커리어를 망치는건 물론이고 불명예 전역으로 이끌릴 수 있는 가장 사적인 비밀이 드러나는 저주라도 걸리는 것 같군요."
 nfa.45.a: "잘못된 쪽을 택하지 말았어야 했어, 라카즈."
 nfa.46.t: "The New Affaire des Fiches"
 nfa.46.d: "It seems that despite our extensive control over the nation's media, some officers have managed to find out the truth about the recent wave of scandals hitting Mordacq sympathisers, spread the word about our extensive information gathering networks, and printed out leaflets handed out in barracks and officers' messes alike denouncing the regime and our attempts to prevent officers from speaking their minds. Admiral Lacaze has been made into a new martyr for the democratic camp, and though he retired in the wake of the scandal, it seems he is now in direct contact with Mordacq's partisans. Although this drastically hinders our plans to deal with dissent among the armed forces with some subtlety, there are far more worrying things: not only we have lost whatever trust officers still put in the regime, but the leaflets currently spreading like wildfire contain confidential documents concerning the fabrication of the various scandals, implicating in this defamation campaign high ranking officers as well many within the administration and in the government. There is only one possible conclusion: there is a mole among us and we need to catch her to prevent more leaks."
 nfa.46.a: "I want the Secret Service on this case right away!"
 nfa.47.t: "레 파라드"
 nfa.47.d: "헌법과 군법 모두 라 그랑드 뮈에트, 위대한 침묵이라고도 불리는 프랑스 군대가 파업에 나서는 것을 막습니다. 그러나 라카즈 사건과 그 이후의 중대한 폭로가 군인과 장교, 그리고 끝내 일반 대중에게 유출되자 많은 장교들이 노해 원칙을 무시하고 갑자기 시위로서 거리를 행진하기로 결심했습니다. 원래대로라면 어떤 시위라도 병력이 진압해야 하지만, 많은 경찰과 무관들이 이 흔치 않은 상황에 혼란스러워하며 동지와 벗과 싸우는 일이 없도록 그저 비켜서기로 했습니다. 많은 민간인들이 호기심 속에 이 시위를 지켜보고 있으며, 이제 그동안 정권에 대한 지지가 가장 굳건했던 군부에서조차도 페탱의 정권이 지지받지 못하고 있다는 사실이 모두에게 명백해졌습니다. 현역 군인의 시위는 법적으로 금지되어 있으며, 따라서 공식적으로, 그리고 지하 언론이나 기적적으로 아직도 공식적으로 운영 중인 언론사에서 아이러니하게도 보도하는 내용에 따르면 군인들은 단순히 \"퍼레이드\"를 벌이는 중입니다. \"퍼레이드\"는 며칠째 계속된 상태이며, 이제 이에 어떻게 대처할지 정할 때가 되었습니다. 그동안 제2참모부에서는 이런 말도 안 되는 상황을 조성한 첩자를 찾기 위해 여전히 조사에 착수하고 있는 중입니다."
 nfa.47.a: "...어쩌면 알아서 진정할 지도 모르지, 언젠간?"
 NFA_parades_idea: "레 파라드"
 nfa.48.t: "계속되는 퍼레이드"
 nfa.48.d: "The days pass, and yet soldiers and officers continue to parade through the streets tirelessly, joined everyday by more and more civilians dissatisfied with the regime, disappointed democrats and even monarchists, emboldened by Mordacq's escape and the lack of enforcement against these protests. While the protests had so far been mostly about protesting the regime's policies, they have now taken a radical turn and openly call for the Marshal to step down, believing him unfit to rule even a second more, though many still hesitate to put the blame on him personally as some consider him senile and under control from his close advisors. In any case, the number of protestors is increasing each day, and our forces still refuse to take any active action against them, at best barring access to the way to the presidential palace and other important government buildings, with discrete but numerous gestures of solidarity between the two. The most radical forces within the regime believe it would be better to act immediately and that it might already be too late to stop Mordacq, still on the run."
 nfa.48.a: "결국엔 제풀에 나가 떨어질거야... 그렇지?"
 nfa.48.b: "우리는 빠르게 행동해야 하지만, 도움이 필요하다."
 nfa.49.t: "라 파라드 피날레"
 nfa.49.d: "As the full scale of the grievous abuse perpetrated by the Pétain government had been revealed over the last few weeks by underground papers and word of mouth, as leaks after leaks were revealed in pamphlets distributed in the parades, disbelief was quickly replaced by anger. The Marshal and his advisors, despite taking so many radical actions in the last few months now either unwilling or unable to do so to protect the regime had stayed oddly silent, holed up in the presidential Summer Place in the heights of Algiers as unrest flared up all around him, his support among both the people and the military that had stayed so loyal until not so long ago withering a bit more every day. All were expecting the Marshal to strike, many were ready to die in the streets, and yet, Pétain did nothing. If this was done hoping the people would calm down, it was foolish as there was no going back: in the people's mind the Lion of Verdun was gone, only Pétain, seemingly so willing to brutalise his people to hold on to power was left."
 nfa.49.a: "사자는 어디로 갔지?"
 nfa.50.t: "라 파라드 피날레"
 nfa.50.d: "Today, what no one had expected happened. In the early hours of the morning, army and police units deployed to maintain order in expectation of another day of parades instead joined the protests led by Mordacq himself and seized all strategic points of Algiers, occupying the Palace of Government, headquarter of the colonial administration, the National Assembly and surrounding the presidential palace. Even if Pétain had tried to strike, this was in fact doomed from the start: most the 2nd Bureau, the secret services, was compromised and cooperating with the Bear's partisans, the \"leaks\" were entirely purposeful. In a short radio speech, the first since his arrest and subsequent escape, General Mordacq called for calm and order and announced that a special session of the lower and upper chambers would be convened together in the day for a special session in the Consular Palace. In the afternoon, with most of the members of parliament assembled, a député, known supporter of Mordacq and freshly freed from jail, rose to deliver an improvised speech condemning the actions of the Marshal and his tyrannical regime, invoking the articles 6 and 12 of the suspended Constitutional Laws, relative to the penal responsibility of the president and his ministers in cases of high treason and the right of the Assemblée to charge him and his ministers of such an offence, ending his speech with a long list of the numerous grievous crimes revealed in the last few weeks and a call for an immediate vote, met with thunderous applause, followed by a near unanimous decision to charge the president.\n\nMinutes after this, troops surrounding the presidential palace forced entry into the building, only lightly defended by a few presidential guardsmen still foolishly loyal to the Marshal. There they found Philippe Pétain, in full marshal uniform, his ceremonial baton in hand, waiting for them alone in his office: staying silent as he was served his warrant for high treason, the old man did not attempt to resist arrest, merely looking startled when some men refused to return his military salute, and was quickly transferred to the Casbah garrison within the city to await his trial, held in the same high security cell that had been prepared for Henri Mordacq."
 nfa.50.a: "코뮌을 무너뜨리기 위해선 공화국을 개혁해야 한다."
 nfa.51.t: "구국위원회"
 nfa.51.d: "The arrest of the Lion confirmed, a known supporter of Mordacq took the stand in front of the Assembly and proposed that in the interest of the stability of the nation a temporary Committee of National Salvation be created, made up of parliamentarians, experts and officers named by the legislative body, with broad powers to restore order after months of protests, repressions, and parades and deal with both remaining supporters of the Marshal and exterior enemies. While there is no constitutional provision for the creation of such a committee, there is historical precedent, and the Chamber of Deputies is, after all, the sovereign authority in the Republic and can distribute power as it sees fit. While some deputies abstained, the majority voted in favour of the proposal and no name other than that of General Henri Mordacq, hero of the struggle against the tyrannical Pétain, was proposed to head the committee, an eagerness possibly helped by the presence of soldiers loyal to the Bear guarding all exits of the room. Present in the building, the General immediately delivered a passionate speech broadcast on radio promising to free the République of corruption, maintain the fundamental liberties, new elections once the situation stabilises and eventually the redaction of a new constitution.\n\nDespite the late hour, celebrations spontaneously broke out in the streets of all major cities as Mordacq's supporters are finally able to show themselves after months of repression. Despite Pétain's best efforts, a new dawn is rising on the French Republic and the Bear's promised reforms can only strengthen the country for the war that is inevitably coming."
 nfa.51.a: "곰 만세!"
 nfa.52.t: "정책은 그 결과로 판단된다"
 nfa.52.d: "위기가 전개되며 정권의 지지기반이 와해되었다는 사실이 빠르게 분명해지고 있습니다. 참전 용사들은 그토록 오랫동안 경외해왔던 사람의 행동에 충격을 받았고, 라 그랑드 뮈에트는 정부의 탄압에 격분했다는 사실을 분명히 하고 있습니다. 정부에 동맹이 절실히 필요하며, 적어도 한 단체: 왕당파 악시옹 프랑세즈가 그러한 협력 관계에 관심을 가지고 있는 것으로 보입니다. 사실 오늘 샤를 드 골이 페탱 원수와 잠재적 동맹에 대해 비공식적으로 의논하기 위해 찾아왔습니다. 수탉이 자신의 멘토와 언제고 동조를 숨긴 적 없는 당과의 연결고리 역할을 스스로 떠맡기로 한 것으로 보입니다. 비록 국민통합주의자들이 페탱의 정권을 나약한 대전 이전 정부보다 고작 한 단계 위에 있는 것으로 간주하며 공화국에 일관되고 뻔뻔하게 반대해오긴 했지만, 우리와 그들은 같은 특징: 의회민주주의와 프랑스를 몰락으로 이끈 자유주의 정당에 대한 불신을 공유하고 있습니다.\n\n이와 같이 악시옹 프랑세즈는 적어도 위기가 끝날 때까지는 이어질 사자와 그의 정부에 대한 환영을 증명할 수 있는 비공식적인 협력 관계를 제안하고 있습니다. 프랑스 행동은 오래되고 매우 튼튼한 정당으로서 상류층과 하류층 모두와 교회 및 군대 내에 많은 동조자를 거느리고 있으며, 심지어 지방 분권이라는 약속과 지역 관습을 존중하겠다는 약속으로 원주민들에게서도 어느정도의 지지를 누리고 있습니다. 악시옹 프랑세즈라는 신문은 나라에서 가장 널리 읽히는 일간지 중 하나이며, 악시옹 프랑세즈라는 당은 \"신문 판매원\"인 청소년과 학생으로 구성된 카멜롯 뒤 로이라는, 길거리 싸움과 대중 통제에 동원되어 준군사 조직으로도 표현되는 집단을 통제하고 있습니다. 마지막으로 악시옹 프랑세즈의 보다 급진적인 회원 중 일부는 민주 진영에 보다 \"직접적인 행동\"을 취하기 위해 기꺼이 쓸 수 있는 모든 수단을 동원할 것이라고 암시했습니다. 이 모든 것이 정권을 위하고 마침내 위기를 완전히 끝내는 데 이용될 수 있습니다.\n\n그러나 이 협력은 페탱의 마지막 충성파를 소외시킬 수도 있으며, 악시옹 프랑세즈의 도움에 타협이라는 대가가 따르게 될 것이라는 데는 의심의 여지가 없습니다. 하지만 이 거래를 받아들이지 않는다면 다음 몇 주 동안 정권이 살아남지 못할지도 모릅니다."
 nfa.52.a: "좋군, 정치란 공평한 것이지."
 nfa.52.b: "고맙네, 하지만 우리 스스로 이 일에서 벗어날 수 있을 걸세."
 nfa.53.t: "400번의 구타"
 nfa.53.d: "악시옹 프랑세즈와 거래를 하자 그 효과는 즉시 나타났습니다: 악시옹 프랑세즈의 신문의 정권에 대한 입장이 바뀌었고, 가두 행진에 참가했던 왕당파 장교와 군인들은 모습을 감추었습니다. 악시옹 프랑세즈는 자신들의 상류층과 군 내의 거대한 네트워크를 이용하여 반대 의견의 일부를 가까스로 누그러뜨렸고, 이제 카멜롯 뒤 로이는 여전히 가두 행진에 참여하여 그들과 맞서고 있는 정규군과는 달리 주저하지 않으며 단속이나 부상은 안중에도 없이 매일같이 시위대를 제압하고 주요 지역을 확보하는 모습을 보여주고 있습니다. 이제 모르닥의 운동이 훨씬 덜 우세해지며 정권은 안도의 한숨을 내쉴 수 있는 상황이 되었습니다.\n\n그러나 민주 진영이 설 자리를 잃은 이유 중 하나는 프랑스 행동의 급진적 분자들의 잔혹한 행동 때문입니다. 이들은 매우 조직화되었고 비밀스러운 독립적 집단으로 조직되어 곰의 지지자들에 대해 악시옹 프랑세즈나 정부의 관리 없이 직접적인 행동을 취하고 있습니다. 협박이나 암살, 심지어 폭탄 테러까지 지난 몇 주 동안 그들에게 있어 민주 진영을 무너뜨리는데 하기에 지나친 행동 따위는 아무것도 없어 보입니다. 4백 번의 구타 조직 혹은 그 이하의 구타 조직이나 인세지옥 구현 조직이라는 별명이 붙은 이들이 적을 제압하는 데 있어 믿을 수 없을 만큼 효과적이었다는 사실을 부인할 순 없지만, 사자는 이 집단의 테러리즘적 성격에 조용히 겁을 먹고 있습니다."
 nfa.53.a: "이건 너무 지나치다, 이 거래를 끝내자. 이렇게까지 굽실거릴 수는 없다."
 nfa.53.b: "선택의 여지가 없다, 모두 프랑스의 구원을 위한 것이다!"
 NFA_400_coup_idea: "400번의 구타"
 nfa.54.t: "사자의 고독"
 nfa.54.d: "Having refused the French Action's offer, the Marshal is more isolated than ever and has holed himself in his quarters of the presidential palace overlooking Algiers, writing his memoirs, able to hear the distant sound of the parades from his office. Rejected, the AF has now thrown its weight against the government and even the dear protégé of Pétain, de Gaulle, has started disassociating himself from the regime. It seems many in the government are considering fleeing abroad, while it's rumoured that Mordacq himself has come out of hiding and has been seen at meetings with parliamentarians and army officers. Many believe the end of the Lion's rule as imminent. However, despite his express order to his aide to not be bothered about affairs of state, a letter has found its way to Philippe Pétain desk, what should the Marshal do?"
 nfa.54.a: "이게 무슨 소용인가, 그냥 무시하자."
 nfa.54.b: "뭐, 어쩌면 열렬한 추종자가 보낸 것일지도 모르지."
 nfa.55.t: "프랑스 부활"
 nfa.55.d: "편지는 일부는 고용주의 결사이고 일부는 싱크탱크이고 일부는 진취적인 상류층의 선전 도구이며 \"엘리트를 모으고 대중을 계몽하는\" 것에 관심이 있고 광적으로 반생디칼리슴적이며 최근의 실수에도 사자가 그들의 목표를 성취하기에 최선의 기회라고 믿는 자칭 프랑스 부활이라는 단체에서 왔습니다. 그 비밀 편지엔 이 절망적인 시기에 정권에 도움을 주겠다는 제안이 담겨있었습니다.\n\n행정 및 정치 시스템의 재편성과 간소화와, 보다 폭넓고 많은 계급 협력과 동시에 사회적 문제에 있어 상류층을 더 많이 배려할 것과, 강력한 재산권의 보장과, 비대하고 부분적으로 혁명에 책임이 있다고 간주한 전통적 의회 민주주의에 대한 건강한 수준의 회의를 바탕으로 정책 수립 과정에 있어 전문위원회를 통한 정책 수립에 과정에 있어 \"애국적 산업가와 지식인\"의 더 많은 참여를 주장하는 프랑스 부활은 그들보다 자유주의적인 반대자들에게 테크노크라트적이고 거들먹거리는 후견적 코포라티스트로 매도당해 왔습니다. 그럼에도 프랑스 부활의 자원과 전문성과 엘리트 사이의 광범위한 연결망으로 총력을 다하면 정권을 구원할 수 있습니다. 그들은 원수가 프랑스 부활의 구성원으로 채워진 새 정부를 꾸리고 나라를 그들의 이상에 따라 근본적으로 자유롭게 바꿀 수 있게 해주는 것을 대가로 위기를 끝내기 위해 총력을 다하겠다고 약속했습니다. 다른 때 같으면 터무니 없는 제안이겠지만, 필리프 페탱에겐 선택의 여지가 존재하지 않습니다."
 nfa.55.a: "거절할 수 없는 제안이다."
 nfa.56.t: "늙은 사자"
 nfa.56.d: "After months of turmoil, of intense debate, of protest, of media frenzy, of violence, of parades, it feels like things are ever so slowly getting back in order. Marshal Pétain's gamble to hold on to power had almost failed, but when all seemed lost the Redressement Français' precious help saved the day. The group managed to first thoroughly secure to support of the upper classes, anxious over the crisis unfolding, and create a media offensive putting all the blame of the recent repressive and abusive decisions of the regime on sycophants taking advantage of the elderly Marshal, many of whom have already been arrested on treason and corruption charges, a lie that many in the nation are more than happy to believe, civilians, veterans, soldiers and officers alike. The democratic camp still very much exists, but through backroom deals with many of its more prominent partisans and promises of reform, its support is rapidly eroding. The parades are still a daily event, but they are rapidly shrinking in size and it's rumoured that Mordacq himself is striking a deal with the government, with talks of total amnesty for his partisans and a comfortable retirement for himself.\n\nThough he is still of course the head of state, the political genius Pétain is long gone: only a tired old man rapidly distancing himself from day to day rule is left and some whisper he has merely become a figurehead for the Redressement Français. All the reforms proposed by the government are lifted straight from their ideas, and the Renewal has turned itself into the propaganda arm of the regime, organising and funding its counter attack in the public and private sphere. The regime's stabilisation is entirely due to their effort, and both Pétain and the members of the think tank know it. Many have been handsomely rewarded with influential positions in government and administration, and the more cynical among our citizens claim you could predict the future by simply reading the group's writings. In any case, now that the crisis is dying down the entire nation's attention is once again turning towards the métropole: the situation in Europe is evolving quickly, and an opportunity to strike and liberate the mainland could come at any moment. Uniting behind the figure of the Lion of Verdun, the people will soon be ready to save the patrie, and the French Renewal has a free rein to reform the nation so that she is capable to do so."
 nfa.56.a: "조국은 다시 태어날 것이다!"
 nfa.57.t: "마지막 퍼레이드"
 nfa.57.d: "Today the last parade took place. Having been promised amnesty and reform, General Henri Mordacq personally came to the few soldiers and officers still protesting in Algiers and delivered a passionate speech thanking them for their support and sacrifices these past few months. Though he advised them to stay vigilant, he also advocated goodwill towards the reformed regime for the good of France, as after all the time to strike against the Communards is coming and the nation needs to be united in this critical moment. After an emotional goodbye to his partisans, the Bear took the first boat to Corsica, holding up the last part of his end of the bargain with the government: a peaceful retirement, far removed from politics and far away from Algiers.\n\nThe crisis that shook the regime is finally, truly over, and it's finally time to move on and reform the country"
 nfa.57.a: "아듀 모르닥!"
 nfa.58.t: "피비린내 나는 하루"
 nfa.58.d: "Between the wave of terrorist violence against the democratic faction and the presence of increasingly aggressive camelots on the outskirts of the parades, tensions were running high. One day some soldiers had brought their service weapons, pretexting a need for self-defence, the next the Camelots themselves were armed and in reaction to this both police and military deployed to maintain order brought out heavier weaponry. Furthermore, while the violence against Mordacq's partisans had intimidated many, it also brought them much sympathy from the general public and as such more and more civilians took part in the parades. What had started as a rather absurd display of anger by the Grande Muette was now a daily tense standoff from sunrise to sundown, with occasional brawls between protestors and camelots. Miraculously, despite the numerous injuries sustained in the daily brawls, no deaths had occurred at the parades.\n\nThat is, until today. As one of the usual fights broke out between protestors and camelots, a shot rang out, followed by a cry of pain. No one knows who fired it or where it came from, but after a split second of shocked silence, there was chaos. More and more gunshots came from each side, and with each one protestors, camelots, police and military fell to the ground, some wounded, some dead. Initially overwhelmed, the regime forces quickly regained their composure, the sight of their dead comrades shedding any feelings of hesitation they might have had towards fighting against fellow soldiers. Things quickly turned to street to street fighting, with barricades being hastily constructed by protestors engaging in what could only be described as a fighting retreat: most of them being active duty soldiers or veterans, there was certainly confusion, but no panic. Though they have been pushed back to the littoral, the protestors remain in firm control of much of centre of Algiers as the government forces await further orders."
 nfa.58.a: "회의를 소집해라, 이 상황을 해결할 방법을 찾아야 한다!"
 nfa.59.t: "데모크라시"
 nfa.59.d: "The strategy meeting had gone on for hours, and it was already evening. Deeply shocked by the events unfolding, Marshal Pétain had dismissed all proposals from the military, the police, ministers, advisors, even his protégé Charles de Gaulle, considering them all as risking too many lives. Talks with the protestors had gone nowhere, and the lack of central leadership among them would make any consensus impossible anyway. A tense silence had fallen on the conference room in the presidential palace, broken only by the sound of the occasional gunshots. Then, news came: the protestors have seized heavy machine guns, and chosen to fall back further and fortify a large plaza where a field hospital had been set up. Any assault would be extremely costly, and everyone in the room knew it. And then, quietly, almost a whisper:\n\n\"... shell them\".\n\nA young navy officer had broken the silence. He continued: \"We could shell them. The Liberté class dreadnought Démocratie is anchored a few miles from Algiers, if we wait until nightfall and order her to shell the plaza, it would create enough confusion to storm the camp while minimising damage to the city and losses for our forces. They're expecting an assault from land, certainly not from the sea\". After a few seconds of silence, the Lion of Verdun angrily stood up, but before he could speak Charles de Gaulle, the Rooster, intervened: \"I'm afraid we have no choice here. If we let the situation fester, we could wake up tomorrow morning to a general insurrection: we must nip this revolution in the bud and act fast. I'm sorry Marshal but now is the time of action, not debate.\".\n\nAnd so, as Philippe Pétain fell silent, the order was given."
 nfa.59.a: "명령이 전달됐다..."
 nfa.69.t: "다음날"
 nfa.69.d: "Massacre. Bloodbath. This is how the foreign press describes the events of Algiers. The proposed strategy was indeed incredibly effective, and as soon as the first shells hit, the protestors abandoned any kind of organised defence and fled in all directions only to run into our forces assaulting the plaza, where they either immediately surrendered or were promptly dealt with. Tales of mangled bodies, of brutal treatment of prisoners, of summary executions are being spread by communard agents, but our nation knows the truth: the next morning, the front page of all newspapers read: \"Attempted Coup Bravely Defeated\". The threat posed by these red traitors has finally been dealt with: the few remaining so-called democrats are now either in custody, awaiting trial for their crimes, in hiding, though they will be found sooner or later, or they lie dead in a mass grave slowly filling up as the plaza is being cleaned up. Henri Mordacq, or what was left of his body, was found and identified by his uniform: the Bear himself is dead and we can now breathe a sigh of relief.\n\nMarshal Pétain is however deeply affected by what happened and has not left the presidential palace since, refusing to see anyone other than his wife and his confessor, only occasionally wandering outside of his quarters, mumbling to himself. As such, Charles de Gaulle has unofficially stepped in to help run governmental affairs for the time being: after all, who better than the Lion's protégé to make sure things go smoothly in these critical times? Having been promoted to the rank of general for his bravery and skill dealing with the crisis, France's stability is now the utmost priority of the Rooster, and as such he has launched a new large scale investigation to find and bring to justice any and all of those who might have been involved in this attempted coup. Much remains to be done, but all those who would dare endanger the patrie in these critical times are now warned: no longer will their traitorous behaviour be tolerated."
 nfa.69.a: "다행히도 원수께선 드 골의 충성심을 믿을 수 있다."
 nfa.73.t: "드 골 정부"
 nfa.73.d: "국가의 적들이 야기한 수개월 간의 혼란, 음모, 폭력 이후, 마침내 상황이 나아지고 있는 것 같습니다. 이제는 각료회의 의장이 된 샤를 드 골은 마침내 신정부를 구성하며 행정부와 군부 내에 들끓는 부패를 처리하는데 착수할 수 있게 되었습니다. 부패한 금권 정치가와 늙은 원수로부터 이득을 취했던 아첨꾼, 코뮌 지지 의심분자, 모르닥 동조자, 일반적으로.국익을 저해하는 이들은 처리되거나 체포되었고, 특별법원에 의해 심판받았으며, 해임 및 투옥되었습니다. 원수의 일시적인 상태가 공개된 뒤 불안이 일어날 수도 있었겠지만, 드 골의 힘찬 지도와 존경받는 전쟁영웅으로서, 그리고 페탱의 피후견인으로서의 그의 지위와 개인적 위신은 많은 이들의 두려움을 완화시켰습니다. 언론에선 부패의 규모를 충실히 보도하였고, 매일 사람들이 새로이 체포되며 새로운 스캔들이 국민에게 충격을 안깁니다. 그리고 국민들은 마침내, 진정으로 진실: 수탉이 불협화음에서 묘사했던 것처럼 최악의 위협은 경외가 아니라 내부에서 온다는 사실을 이해하게 되었습니다. 패배와 고난과 희생은 이제 모두 해명되었습니다. 내부 세력이 우리의 분투를 사보타주하고 헛되이 만든 것입니다.\n\n허나 여전히 조국에 재난을 안기는 기생충들을 단번에 처리하기 위한 분투는 하찮은 자유주의적 염려의 방해를 받고 있으며, 드 골은 프랑스의 확실한 구원을 위해 특별한 조치가 취해져야 한다는 사실을 알고 있습니다. 하여 드 골은 필리프 페탱에게 즐거운 은퇴 생활을 누리고 분명히 안좋은 건강을 돌볼 수 있도록 프랑스 공화국의 대통령직에서 사임하고, 정부에게 국익을 수호하는데 더 알맞는 신헌법을 제정하고 공포할 전권을 부여하자는 발의안을 국민의회에 제출하는 것은 어떻냐고 제안하였습니다. 물론 결정을 내리는 건 원수의 몫입니다."
 nfa.73.a: "물론이다, 드 골은 제일 잘 알고 있고 이제 사자가 자랑스럽게 은퇴할 때가 되었다."
 nfa.73.b: "아니, 거기까지 가지 않고도 이 위기를 해결할 수 있다."
 nfa.74.t: "수탉의 노래"
 nfa.74.d: "A new dawn is rising on France. The Lion himself has come to make a speech in front of the National Assembly, broadcast on radio: citing his old age and ailing health, the tired Pétain announced his retirement, then proceeded to thank all those that supported him in the troubled times since the Grande Guerre, in particular veterans, making less than subtle references to Charles de Gaulle. His closing statement calling for a peaceful transition of power and reaffirming his full trust in de Gaulle to guide the nation in these troubled times and in the people to continue the fight to retake the métropole, Marshal Pétain ended his speech with this simple phrase, quoted from his iconic order so many years ago at Verdun: \"Courage, on les aura!\", \"Be strong, we'll get ‘em!\", immediately followed by thunderous applause and a long standing ovation. As the applause died down, a voice resonated: \"Maréchal, merci!\", \"Marshal, thank you!\", a breach of protocol that all in the room immediately happily imitated. Outside the building, the population had spontaneously come together to say goodbye to the saviour of France, regardless of class and status, thanking Philippe Pétain as he was leaving on foot, as all the anger, all the fears of the past few weeks and years at least momentarily disappeared. Pétain himself, usually so stoic, looked emotional and strangely enough, relieved.\n\nAfter a short break, a député, known supporter of the Action Française, rose to deliver a clearly well rehearsed speech detailing the extent of the corruption recently unveiled and reminding his fellow congressmen of the orgy of violence that engulfed the nation, finally calling for extraordinary powers to be given to the de Gaulle government to be able to truly reform the patrie. The Assembly having been cleansed from much of the rot that had set since the exile, this too was met with thunderous applause and a motion was quickly put together."
 nfa.74.a: "아듀 페탱, 그리고 드 골 만세!"
 nfa.75.t: "사자의 죽음"
 nfa.75.d: "Today, tragedy struck our nation. As Marshal Pétain was making to deliver a speech announcing the end of the crisis and the return to calm, the presidential car found itself in a hail of machine gun fire. The gunman was immediately killed by the presidential guard, but it was too late, Philippe Pétain was struck in the head and died minutes later. Though an investigation will surely help us understand the true circumstances of the assassination, the killer was identified as a young journalist who had been suspected of links to Mordacq's seditious faction and arrested but released due to lack of evidence.\n\nGeneral de Gaulle rushed to make a short but clearly emotional speech in front of the National Assembly broadcast on radio, calling for calm and order and solemnly vowing to bring those responsible for this atrocious act to justice, ending his speech with this simple phrase, quoted from Pétain's iconic order so many years ago at Verdun: \"Courage, on les aura!\", \"Be strong, we'll get ‘em!\", immediately followed by thunderous applause. After a short break, a député, known supporter of the Action Française, rose to deliver a strangely well rehearsed speech detailing the extent of the corruption recently unveiled and reminding his fellow congressmen of the orgy of violence engulfing the nation, finally calling for extraordinary powers to be given to the de Gaulle government to be able to finally deal with the existential threats facing France and truly reform the patrie. The Assembly having been cleansed from much of the rot that had set in since the exile, this too was met with thunderous applause and a motion was quickly put together."
 nfa.75.a: "수탉 만세!"
 nfa.76.t: "부활"
 nfa.76.d: "\"The National Assembly gives full powers to the Government of the Republic, under the authority of de Gaulle, to promulgate by one or more acts a new constitution of the French State\". By this simple motion, adopted unanimously, the destiny of France has changed for the better. Everywhere the enemies of France still lurked, and Charles de Gaulle, finally given the tools to save France, continued the work already started to cleanse the nation. Everywhere he looked, more and more evidence of the incredibly deep rot affecting the République came to light. Tasked with saving France, the general had come to a simple conclusion, that today he exposed in a speech in front of the Senate.\n\n\"Trusted with the arduous task of guiding the nation in these hazardous times, I must put the patrie above all. Above my personal feelings, above petty convictions, above divisions. As such, I have come to the conclusion that a system born in the fires of revolution cannot extinguish the fire of another, and that any constitution my government could put together couldn't be enough to ensure the safety and future of our nation. As such, as chief of state of the French Republic, with the powers granted to me by the people, I hereby declare that to ensure the salvation of France we should look towards the fundamental laws, the laws that governed our nation and made her glory since times immemorial, the laws of the kingdom. As such, for the good of France and her people, as a subject, I hereby humbly ask monseigneur the Duke de Guise, heir of forty kings who over a millennium made France, to seize the crown and guide us towards the resurrection, the renewal of France.\"\n\nTruth is, no one was surprised by this speech. Neither the parliamentarians, nor the people. General de Gaulle's sympathies for the monarchy and the royalist Action Française were no secret, and forces loyal to the regime and the AF, in the media, the Church, the armed forces, had worked tirelessly to cement the idea of restoration in the public consciousness. The defeat and the revolution had already severely damaged the image of the République, recent events made sure few were still truly attached to her. The senators gave de Gaulle a long standing ovation, named him lieutenant-general of the reborn kingdom, regent in other words, before voting to dissolve the legislative chambers. Spontaneous celebrations broke out in the streets all over the country, but for most people the predominant feeling is relief: finally the crisis that shook the nation for months is over."
 nfa.76.a: "국왕 폐하 만세!"
 nfa.77.t: "수사"
 nfa.77.d: "Today, the conclusions of the investigation into the events of the last few months have reached the desk of Lieutenant-General of the Kingdom Charles de Gaulle. From monetary support to Mordacq to helping his escape, to encouraging the recent attempted coup, the results are incredibly damning for many among the old republican establishment and thousands are implicated, including many in the army, the secret services, and the administration. While they will of course be promptly dealt with, some within the Action Française advise taking advantage of this crisis to finally once and for all cleanse the French body from the stain of republicanism and take down the parasitic groups dragging France down in one fell swoop."
 nfa.77.a: "죄를 지은 자들이 법의 심판을 받도록 하자. 서두를 필요 없다."
 nfa.77.b: "전부 숙청하라, 어차피 그들 모두는 어떤 죄를 지었으니까."
 nfa.78.t: "재판"
 nfa.78.d: "It's the trial of the century. Everyday, the audiences are broadcast on radio for the entire nation to listen to, while many in Algiers assemble outside of the courthouse to get as close as possible to the action. When the names of those accused of treason and conspiracy against the state for their involvement with Henri Mordacq and his partisans were published and the reveal of the treachery of so many respected statesmen, military men, and generally public personalities was revealed, the public was deeply shocked. However, our people can finally put a name and a face on the deep rooted corruption that plagued the Republic, finally they can rest easy knowing that those that created the troubles of the past months, and by extension, much of the struggles they have gone through since the Grande Guerre will hinder France no longer, that they have finally been brought to justice. Finally, the patrie can move forward, first by reforming herself following our king's guidance, and then by setting her sights on the métropole, still reeling under communard oppression."
 nfa.78.a: "내부의 적을 마침내 물리쳤다!"
 nfa.86.t: "For the Lord Knows Those That are His own"
 nfa.86.d: "세기의 재판입니다. 매일 라디오 방송으로 전국민이 관중이 되고, 그러는 동안 최대한 판결 근처에 있기 위해 많은 알제 시민이 법원 밖으로 모입니다. 허나 피의자의 이름이 게재되고 도처에 공시된 뒤 새로운 폭력의 물결이 전국을 휩쓸고 있습니다. 지나치게 열성적인 카멜롯들은 피의자의 가족과 친구에 공개적 공화주의자까지 괴롭힘과 급속히 심각해지는 폭력의 대상으로 삼고 있습니다. 어제는 야유와 모욕이었고, 오늘은 구타와 재산피해였습니다. 하지만 경찰이 막지 않는 상황에서 어느 선에서 멈출지는 의문입니다. 광란의 도가니에 빠진 채 프랑스의 고통에 책임이 있는 이들에게 되갚기를 원하는 주민들도 동참하기 시작했고, 집단적으로 가장 헌신적인 카멜롯보다도 조국의 인지된 적에 대해 더한 폭력성을 보이는 일도 흔합니다. 누군가는 달아나고 있고, 누군가는 빠르게 통제 불가능해지고 있음에도 집단적 분노가 그저 지나치기를 바라고 있습니다. 어제의 정치적 다툼은 맹목적인 분노로 변했고, 누군가는 폭도에 가담하곤 그들이 개인적 적을 쫓도록 도모하던가, 모욕감을 안겨준 사람을 리버럴로, 모르닥 동조자로, 공화파로 비방하는 등 개인적인 불화를 해결하는데 광풍을 이용하기까지 합니다. 그러나 이 폭력적 난동은 마침내 내부의 적의 방해를 받지 않으리라는 점을 알고 안심할 수 있게 된 우리 국민의 카타르시스적 현상으로 여겨질 수 있습니다. 마침내 조국은 국왕의 지도에 따라 개혁으로 내딛고, 여전히 코뮌의 억압에 신음하는 본토를 목표로 나아갈 수 있게 되었습니다."
 nfa.86.a: "...이번 일로 공화파의 악몽이 정말 끝나길 빌자."
 nfa.89.t: "위대한 침묵의 포효"
 nfa.89.d: "Wasting no time, the Bear has started putting into place his deep plans for military reform. However, many of those reforms were already controversial atop the chain of command, and now that they are being implemented, they have put some within the armed forces on high alert regarding the next moves of General Mordacq. Furthermore, the call for deep reform by the new head of state is seen by many civilians as a prelude to the restoration of democratic life, though Mordacq has so far not challenged the state of emergency that has held France in democratic limbo for the last decade. The simmering hope has reached the ranks of the military, among which many already anxious at the prospect of the military reforms are at best sceptical of an eventual return to parliamentary democracy as war looms ever closer. A worry that their fellow reactionary officers have been quick to exploit, convincing some former Pétain loyalists that Mordacq was a poor choice over the much more conservative de Gaulle.\n\nIn any case, this barrack gossip is unlikely to have deeper consequences, Mordacq is a respected theorist and war hero, and the appointed successor of the Lion of Verdun. We could, however, contact the old Marshal, and ask him to briefly come out of retirement for a speech addressed to the troops not so subtly calling for more unity within the ranks."
 nfa.89.a: "사자가 쉬게 내버려두어라, 그는 이미 할만큼 했다."
 nfa.89.b: "원수에게 도움을 청하자"
 nfa.90.t: "사자의 마지막 포효"
 nfa.90.d: "One last time, Marshal Pétain has to keep France together as cracks in the unity of the armed forces are already showing. The Lion made a surprise appearance at a ceremony honouring soldiers being decorated for their heroic deeds patrolling the Sahara, gave their well-deserved medals to the men, before making a lengthy speech to the numerous assembly. Each and every one of them listened intently to the man who so recently still dominated the life of the nation, from the humblest of infantrymen to the most decorated officers present. They all heard loud and clear the message the Marshal was methodically laying out.\n\nTaking the tone of a disappointed grandfather, he compared the current situation of France to a lengthy trek across the hostile desert, where every resource is precious but the most important thing is cohesion within the group, for men to trust and rely on each other so that they may reach their destination. He strongly praised his successor and reaffirmed his trust in Mordacq's ability and deeply reform the nation and her armed forces, before announcing that he would fully retire from public life, an announcement that ushered a wave of shock and whispers across the room. Receiving a standing ovation no less sincere than the one he received when he resigned as head of state, the Marshal reminded his great call of Verdun, one, last, time."
 nfa.90.a: "옹 레 주라!"
 nfa.91.t: "주둔군 내의 문제들"
 nfa.91.d: "오랑에서 술에 취한 휴가병들이 문제를 일으켰습니다. 병사들은 공개적으로 모르닥 장군을 비난했고, 이러한 모욕을 참지 못한 시민들과 싸움을 벌였습니다. 이 싸움엔 거리 전체가 휩싸였으며, 경찰이 빠르게 개입했으나 이미 주점 여럿이 엉망이 된 채였습니다. 보고에 따르면 병사들은 싸운 시민들, 더 나아가 모르닥이 프랑스를 의회민주주의의 혼돈에 빠트리고 영원한 망명으로 몰아넣을 비밀 코뮌 지지자라 주장했다고 하며, 이 문제는 지역 경찰 선에서 끝날 것으로 보였으나 악시옹 프랑세즈가 문제를 일으킨 병사들을 내부의 적에 대항한 애국자로 치켜세우고, 병사들의 즉각적인 석방을 요구하는 등 병사들을 지지하고 나섰습니다. 지역당국이 상황에 대한 견해를 밝히길 거절하기는 했으나, 이 사건은 군 내부의 갈등이 심해지고 있다는 신호나 다름없습니다."
 nfa.91.a: "우리한테 문제를 일으키는 자는 누구든 도울 셈이구먼, 응?"
 nfa.92.t: "카스바에서의 살인"
 nfa.92.d: "This morning, indigènes on their way to morning prayers found the bloody corpse of a superior officer in the narrow streets of the Casbah of Algiers. The man was seemingly brutally beaten before being shot numerous times and could only be identified thanks to the military identification he was carrying. In full uniform and carrying a substantial amount of money, a robbery gone wrong is unlikely: the man was, however, a known supporter of the General and has recently risen to some prominence by publicly supporting an end to the state of emergency and return to normal democratic life.\n\nAs such, the Deuxième Bureau has taken over the investigation, believing that this is the work of forces opposed to the regime. The democratic press has not waited for confirmation, however, and already calls the man a victim of the Action Française. The royalist newspaper, on the other hand, is all but celebrating the news, being quick to point out that the man's purpose in the seedy area remains unknown, peddling theories to besmirch the memory of the officer, ranging from a visit to the Casbah's brothels to ominous conspiracy with supposed Communard agents."
 nfa.92.a: "왕당파 치고도 너무 저급하군."
 nfa.93.t: "잠자는 미녀들"
 nfa.93.d: "Despite the suspension of the constitutional laws following the revolution, the regime was keen to at least preserve the illusion of democracy: the parliament remained in place, and though for a decade now it has only rubber-stamped the decision of the Marshal, his right to hold the rein of power still, in theory, comes from the people's representatives. As such, the various parties still exist, with a presidential coalition and an opposition publicly debating, though no one in the République is foolish enough to believe they hold any kind of real power. However, emboldened by the election of Henri Mordacq that they perceive as a friend to the cause of democracy, the long slumbering political parties have finally awakened. Though they would never dare publicly denounce the regime that they have dutifully supported since the exile, representatives from the main parties asked for a discrete private meeting with the Bear.\n\nThere, they explained their concerns to General Mordacq. While some among them spoke of the ideals of the Republic, of the moral duty to restore democracy, most had reached a much more practical conclusion: the people are losing trust in the regime, and its future seems bleak. For now, the popular hope for reform has focused around Mordacq. Despite his calls for deep reform, he remains largely politically aligned with the Pétain regime, with the same unflinching aim: retaking the métropole and taking down the Reds. As such, these deputies have proposed simply giving in to popular demands, declaring the state of emergency over, restoring the constitutional laws for the good of the stability of the republic, and calling for new elections, allowing a semblance of normal democratic life to flourish once again in the Republic.\n\nThe General was not unmoved by such arguments but has refused to give a straight answer regarding his intentions."
 nfa.93.a: "Is intellectual jousting in the hemicycle really what we need?"
 nfa.94.t: "소문"
 nfa.94.d: "Although Mordacq has been designated as the legitimate successor of Pétain, it seems that the Action Française and its allies, de Gaulle and D'Argenlieu, have not given up on their ambition to restore the monarchy in France. Although they officially respect and obey hierarchies, orders tend to get mysteriously lost, and the units under the control of known sympathisers seem to only tenuously follow the orders given to them. We believe they are the men behind the slaughter in the Casbah, and according to our infiltrated agents of the Second Bureau, they are preparing their next move. If we are not careful, their influence could become strong enough to carry on a coup against our regime.\n\nBut we will not stay around idly, we must take proactive steps. With the help of the Second Bureau, we might be able to counter their move and prevent a coup, but our success remains uncertain in these conditions. To better the odds, we could try to contact the leaders of the various parties represented in parliament: although they have de facto little political power, they still have deep connections to the financial and industrial elite of our country and might be able to successfully deprive the Action Française of its financial support. Furthermore, de La Rocque's PSF could provide invaluable help in preventing a coup. However, it is unlikely they will accept to do so without compensation, and we will have to negotiate for their support."
 nfa.94.a: "우리가 얻을 수 있는 모든 도움이 필요하다, 민주주의자들에게 연락해라."
 nfa.94.b: "걱정하지 마라, 우리가 모든 상황을 통제하고 있으니까."
 nfa.95.t: "깨어난 미녀들"
 nfa.95.d.petainhelp: "If reports by the Bureau are accurate, the threat of a royalist coup is not to be taken lightly. In his eagerness to reform the military General Mordacq has alienated many of Pétain's supporters and appointees, while his ambiguous attitude towards ending the state of emergency and restoring normal democratic life has raised worry even beyond reactionary circles: for many, it is the petty bickering of the Third Republic that has lead France to defeat and exile, and restoring full democracy in the most critical situation the patrie has ever faced would be suicide. The Bear, whether he wants it or not, has been associated with the so-recently still somewhat alienated partisans of democracy, and he is quickly running out of allies, though the recent intervention of Marshal Pétain has soothed the worries of some.\n\nAs such, a discrete meeting was called with the head of the various parties, in the hope of finding a solution to the current situation. To the surprise of Mordacq, the president of the PSF had a concrete proposal: he would use the vast reach and infrastructure of his mass party to support the General and his reform, while the more traditional parties would throw their resources into the fight to counter the current media offensive by the Action Française against the regime. In exchange, the General would announce an end to the state of emergency, publicly promise a return to normal within a reasonable timeframe. Furthermore, a new government would have to be formed, a new Union Sacrée, a broad coalition of Republican parties working together to ensure the future of the Republic. It's an ambitious plan: despite Mordacq being a long-time believer in democracy, he shares popular concern over immediate restoration. However, thanks to the renewal of Pétain's endorsement, this transition might be easier than one might think. And the General might have little room to negotiate anyway... What should be done?"
