 nfa.126.d: "Without a large presence extending over any major metropolitan region in occupied France, the German diplomats have put forward a relatively tame agreement with us. This war has cost Germany many lives and a great deal of materials, many of which were destroyed at the hands of the French people. They are pushing for a short-term economic reparations deal to help them recover the losses they took. An agreement to end hostilities for the near future while our nations rebuild is also required of us. In exchange, they will turn over the parts of occupied France that they hold."
 nfa.126.a: "제안을 수락하라."
 nfa.126.b: "제안을 거절하라."
