 NFA_coring_tunis_tt: "§Y[458.GetName]§!:\n  다음 주는 이제 §Y프랑스 공화국§!의 핵심 주가 됩니다.\n   다음 추가:\n    $MODIFIER_RECRUITABLE_POPULATION_FACTOR$: §R-35.00%§!\n§Y[665.GetName]§!:\n   다음 주는 이제 §Y프랑스 공화국§!의 핵심 주가 됩니다.\n   다음 추가:\n    $MODIFIER_RECRUITABLE_POPULATION_FACTOR$: §R-35.00%§!"
