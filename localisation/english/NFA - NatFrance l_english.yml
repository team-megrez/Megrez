 NFA_Integration_decisions_desc: "우리는 독일과 코뮌에게 우리의 옛 제국이 산산조각 났을 때 잃은 영토를 통합해야 합니다. 국제적 규모로 우리의 권리를 재주장해, 우리는 프랑스인들을 결집시켜 국가를 다시 위대하게 만들어야만 합니다!"
 NFA_Integrate_Country: "[From.GetNameDef] 통합"
