 NATFRA_Comite_du_Salut_National: "구국위원회"
 NATFRA_Comite_du_Salut_National_desc: "앙리 모르닥 장군이 민주주의 파벌과 군대의 대표자들로 구성된, 완전한 민주주의의 복귀가 이뤄지기 전까지 집권할 과도정부인 구국위원회를 결성했습니다. 그렇습니다. 본토 수복의 때가 다가오는 지금, 우린 프랑스가 분열되도록 놓아둘 수는 없습니다."
 NATFRA_Commisariat_au_Plan: "종합계획위원회"
 NATFRA_Commisariat_au_Plan_desc: "다가오는 전 국가적인 목표를 위해 국내전선이 완전히 조직을 마칠 수 있도록, 전쟁 대비를 위한 여러 계획과 본토 탈환이라는 신성한 임무를 위한 전 국가자원의 동원을 감독할 민간인과 군인 모두로 이뤄진 위원회가 창설되었습니다."
 NATFRA_War_Credits: "전쟁채권"
 NATFRA_War_Credits_desc: "흔히들 말하는 속담이 하나 있습니다: \"l'argent est le nerf de la guerre\", \"돈은 곧 전쟁의 핏줄이다\": 옳은 말입니다. 국가는 투자할 수 있는 모든 것을 전쟁 준비에 투자해야만 하며, 그리고 전쟁채권과 민간투자의 방식으로 부유한 사람이건, 가난한 사람이건 이를 똑같이 따라하도록 만들어야 합니다. 프랑스 사람들은 이것이 최후의 필사적인 노력이며, 프랑스인 모두가 이에 총체적으로, 열정적으로 참여해야만 함을 깨달아야만 합니다."
 NATFRA_Army_Supervision: "군 감독"
 NATFRA_Army_Supervision_desc: "구국위원회가 민간인과 군인 모두의 공통된 노력이긴 하지만, 군인들보다 군대가 필요로 하는 것을 더 잘 아는 사람이 있겠습니까? 언제든지 필요할 때면 총동원 체제를 바로 실시할 수 있도록, 군인들이 산업과 행정 분야를 일부 감독하게 합시다."
 NATFRA_Aim_For_SelfSustainability: "자급을 위한 목표"
 NATFRA_Aim_For_SelfSustainability_desc: "협상국의 동맹국들이 우리에게 총체적인 지원을 약속해주기는 했지만, 손을 놓은 채 이들의 도움만 기대할 수는 없습니다: 프랑스는 프랑스 자신의 자원만으로도 군대를 완전히 무장시킬 수 있도록, 할 수 있는 모든 일을 해야만 합니다. 우린 수출에 낭비되는 일부 자원까지도 포함하여, 아프리카의 광대한 자원들을 완전히 동원할 수 있도록 만들 것입니다: 지금은 돈이나 벌 때가 아닙니다."
 NATFRA_Dam_Construction: "댐 건설"
 NATFRA_Dam_Construction_desc: "Our access to coal is limited, and oil must be saved for the armed forces: to make sure our people and industries have access to power, we will greatly invest in hydroelectric power. Algeria is after all a land of many contrasts, and the Atlas Mountains are perfect to develop this source of energy."
 NATFRA_Companies_des_Forges: "단조회사"
 NATFRA_Companies_des_Forges_desc: "다가오는 전쟁에 완전히 대비할 수 있도록, 정부는 벨트크리크 도중 군수산업과 협력해 훌륭한 성과를 냈던 여러 금속회사들의 대표자들과 만나, 전쟁수행을 돕는 것만을 목적으로 하는 새로운 중앙화된 대기업을 만들 것입니다."
 NATFRA_Societes_Nationales: "국영"
 NATFRA_Societes_Nationales_desc: "몇몇 중요한 산업은 무슨 일이 있어도 동원체제를 실시해야만 합니다: 따라서 정부는 군대가 필요로 하는 모든 자원을 얻을 수 있도록, 대규모의 전략적 국영화 및 투자 정책을 개시할 것입니다."
 NATFRA_War_in_our_Plates: "접시 위의 전쟁"
 NATFRA_War_in_our_Plates_desc: "프랑스의 해방을 위해선, 모든 자원이 군대에게 돌아가야만 합니다. 전쟁을 시작하기 전에도 충분한 양의 보존식품을 준비할 필요가 있는 만큼, 여기엔 음식도 포함됩니다: 그 어떤 병사도 빈 속으로 싸울 순 없는 법입니다. 따라서, 필수품에 대한 배급 제도가 점진적으로 시행될 것입니다."
 NATFRA_Policy_and_Strategy: "정책과 전략"
 NATFRA_Policy_and_Strategy_desc: "프랑스는 원래부터 국민개병의 나라였던 만큼, 우리 의원들과 고위 공무원들 대부분은 모두 군 복무 경험을 가지고 있습니다만, 아직 이들은 우리가 하는 일들이 왜 필요한지 완전히 이해할 필요가 있습니다: 군대의 잦은 보고와, 전략과 보급에 관한 브리핑은 이들이 국가를 최대한 도울 수 있도록 해 줄 것입니다."
 NATFRA_Our_Morale_Forces: "아군의 사기"
 NATFRA_Our_Morale_Forces_desc: "안타깝게도 벨트크리크가 끝날 무렵, 수많은 병사들이 자기 지휘관과 정부에게 배신감을 느끼게 되었으며, 이로 인해 병사들은 반역을 일으키고 사회주의를 받아들이기도 했습니다. 이러한 일이 다신 생기지 않도록, 사기를 높게 유지하고 가장 낮은 계급의 병사들도 왜 자신이 싸우는지 정확히 알 수 있도록 하는 것만을 목적으로 하는 새로운 부서가 신설되었습니다."
 NATFRA_Militarise_Society: "군국화된 사회"
 NATFRA_Militarise_Society_desc: "1789년의 혁명 이래로 프랑스는 시민-병사의 나라였으며, 모든 남성들에겐 군에서 복무할 의무가 주어졌었습니다. 우린 공화국이 폭군과 내부의 내란에 둘러싸여 있었을 때 공화국을 구했던 이 \"국민개병제\"의 전통을 되살려야만 합니다: 모든 시민들은 엄격한 규율과 계급체계에 대한 이해, 그리고 완전한 동원체제를 지켜야만 할 것입니다."
 NATFRA_Time_for_Action: "행동을 취할 시간!"
 NATFRA_Time_for_Action_desc: "우리는 페탱 정권의 침체를 감당할 수 없기 때문에, 구국위원회는 우리가 신성한 의무를 다할 준비가 되어 있는지 확인하기 위해 단호한 조치를 취해야 할 것입니다. 하지만, 우리는 이전과는 다르게 투명성과 완전한 효율성을 위해 노력할 것이며, 우리 국민들이 무엇을 해야 하고 무엇을 어떻게 해야하는지, 또 무엇이 먼저인지 계속해서 알 수 있도록 노력할 것입니다."
 NATFRA_Extended_Powers: "확대된 권한"
 NATFRA_Extended_Powers_desc: "Now is not the time for petty disagreements and personal ambitions to hamper our efforts: the Committee has been granted a wide mandate by the representatives of the people to do what must be done for France's salvation, and we intend to take full advantage of it. Rule by decree and bypassing long parliamentary sessions for now, yes, but to ensure a future for democracy and France's salvation."
 NATFRA_Same_Blood_Tax_For_Everyone: "모두에게 똑같이 부과되는 혈세"
 NATFRA_Same_Blood_Tax_For_Everyone_desc: "Conscription is an old and proud institution in France, something few could escape. However, these few exceptions, no matter small their number, created a narrative of elites being affected to easier duty for made-up medical reasons; of outright draft-dodgers: this ends now, we will fiercely combat any loophole so that our men know that each and everyone of them can count on their fellow citizens."
 NATFRA_Salux_Patriae_Suprema_Lex_Esto: "국가의 안전이 최고의 법"
 NATFRA_Salux_Patriae_Suprema_Lex_Esto_desc: "\"국가의 안전이 최고의 법이다\": 만약 우리가 고향 땅을 되찾는다는 신성한 임무에 실패한다면, 이는 공화국의 끝이요, 프랑스의 끝이 될 것입니다. 이런 일이 일어나서는 안 됩니다. 우리 국가는 마침내, 진정으로 하나되어, 프랑스의 구원이라는, 모든 진정한 프랑스인들의 최고 목표를 이루기 위해 그 어떤 희생이건 모두 치를 준비를 마쳤습니다."
 NATFRA_Civilian_Heroism: "시민영웅주의"
 NATFRA_Civilian_Heroism_desc: "모든 사람이 병사가 될 수 있는 것은 아닙니다: 몇몇은 너무 늙었거나 중요한 일을 하고 있고, 몇몇은 벨트크리크 도중 부상을 입었으며, 몇몇은 너무 어립니다. 몇몇은 여성이고요! 그렇다 해서 이들이 프랑스를 위해 봉사할 수 없는 것은 아니며, 게다가 결국 이들이 없다면 그 어떤 일도 완수할 수 없는 만큼, 우린 이들이 국내전선에서 이룩한 성과를 공식적으로 인정해야 할 것입니다."
 NATFRA_Rewards_For_Productivity: "생산성에 대한 보상"
 NATFRA_Rewards_For_Productivity_desc: "국내전선의 성과에 대한 인정과 동시에, 할당량 초과에 대한 더 나은 배급권 및 추가 봉급 제공부터, 우수 노동자를 위한 훈장과 국가적인 인정까지, 훌륭한 생산성을 보상하기 위한 제도가 만들어지고 있습니다: 비록 국내전선의 사람들이 조국을 위해 피를 흘리지는 않을지 몰라도, 땀과 눈물 또한 조국을 위한 훌륭한 희생입니다."
 NATFRA_Devoir_France_Devouement: "의무, 프랑스, 헌신"
 NATFRA_Devoir_France_Devouement_desc: "의무, 프랑스, 헌신. 이 세 단어는 자유, 평등, 박애라는 공화국의 전통적인 모토를 보완한 것으로, 우리 시민 한 사람 한 사람의 좌우명이 되어야만 합니다. 언젠가 본토에서 자유, 평등, 박애를 자랑스럽게 외칠 수 있도록, 우선 의무, 프랑스, 헌신에 집중합시다."
 NATFRA_Devoir_Idea_tt: "§Y$NATFRA_War_in_our_Plates_idea$§!과 §Y$NATFRA_Rewards_For_Productivity_idea$§! 국가정신을 합치고 개선하여 다음 정신으로 만듭니다"
 NATFRA_National_Narrative: "민족서사"
 NATFRA_National_Narrative_desc: "공화국은 교육으로 하여금 그 백성을 정복했습니다. 우리 조상인 갈리아족에서부터 중세의 왕들을 거쳐 혁명에 이르기까지. 프랑스의 운명은 분명했습니다. 계몽된 공화국, 즉 자유, 평등, 박애의 빛나는 등대가 탄생할 운명이었던 것입니다. 이제 이 이야기의 한 장을 우리의 노력으로 함께 써나가야만 합니다. 바로 본토의 수복입니다."
 NFA_Full_Infra_tt: "알제리, 코르시카, 오란에 더 이상 기반 시설을 건설할 수 없음"
 NATFRA_Revolution_Nationale: "국민혁명"
 NATFRA_Revolution_Nationale_desc: "놀랍게도 페탱은 \"프랑스 부활\"의 신속한 도움덕에 권력을 지켜냈습니다. 민주파와 반동파는 그들이 베르됭의 사자를 노련하게 압도하고 이 결정적인 순간에 프랑스를 파괴할 수 있으리라 생각했습니다: 하지만 그들의 생각이 틀렸다는 사실이 증명되었으며, 이제 페탱과 재건은 고향을 되찾기 위해 필요한 여러 개혁을 자유로이 시행할 수 있게 되었습니다."
 NATFRA_Give_Petain_ful_powers: "페탱에게 전권 부여"
 NATFRA_Give_Petain_ful_powers_desc: "페탱 정권은 언제나 정상이라는 환상을 유지하려 노력했고, 우리 국민의 다양한 감성으로 가다듬어야 했습니다. 마침내 의회는 상황이 충분히 안정될 때까지 자진해산하고자 투표하기 전에 페탱이 진정으로 프랑스가 필요로 하는 개혁을 수행하도록 마지막으로 페탱에게 전권, 특히 헌법적 권한을 넘길 것입니다."
 NATFRA_Control_all_the_newspapers: "모든 신문 통제"
 NATFRA_Control_all_the_newspapers_desc: "모르닥 사태는 정부가 지나치게 오랫동안 당파적이고 비애국적인 부류들이 언론을 통제하도록 내버려두었다는 사실을 증명했습니다: 우리는 출판 허가된 것에 대한 세심한 통제와 언론인에 대한 세심한 심사를 통해 우리 국민이 올바른 정보를 얻어낼 수 있도록 할 것입니다."
 NATFRA_Rally_Nationalists: "국민주의자 결집"
 NATFRA_Rally_Nationalists_desc: "많은 사람들이 신체제가 지난 몇 년간의 침체기를 영구화할 것이라고 두려워함에 따라 신체제는 가장 열렬한 국민주의자들에게 스스로를 증명해야 합니다: 우리는 가장 저명한 애국주의의 대변자들에게 손을 내밀어 마침내 전권을 갖게 된 원수가 프랑스를 위한 올바른 선택이며 언제나 그래왔고, 밀려드는 자원자를 본토 수복으로 이끌 것이라고 안심시킬 것입니다."
 NATFRA_Crush_the_Dissent: "반대파 분쇄"
 NATFRA_Crush_the_Dissent_desc: "비록 친모르닥 파벌이 패배했고 많은 사람들이 페탱이 우리를 승리로 이끌 것이라고 보고 있지만, 사자는 민주파, 왕당파, 심지어는 프랑스 부활이 원수에게 미치는 영향력을 두려워하며 페탱이 쥐고 있는 실권이 어느정도인지 확신하지 못하는 전충성파에 이르기까지 여전히 모든 편에서 반대 의견을 마주하고 있습니다. 이제 이 자들이 단순히 시민들을 걱정한다고 생각할 순 없습니다. 그들은 반역자로 대우받을 것입니다."
 NATFRA_Replace_the_Constitution: "개헌"
 NATFRA_Replace_the_Constitution_desc: "원수의 정부에서 국가 부활의 이론에 눈에 띄게 영향을 받은 신헌법의 초안을 작성하였습니다. 이 헌법은 기술관료적 요소와 협동조합주의적 요소를 포함하여 퇴폐적인 의회민주주의를 철저히 정비하고 \"프랑스국의 원수\": 필리프 페탱에게 거의 무제한적인 권력을 부여합니다."
 NFA_rename_french_state: "국명이 '프랑스국'으로 변경됩니다."
 NATFRA_Order_and_Discipline: "질서와 규율"
 NATFRA_Order_and_Discipline_desc: "안타깝지만 그토록이나 사자에게 충성스러웠던 군대 또한 모르닥의 현혹에 넘어가 최근의 위기의 진원지 중 한 곳이었단 사실을 인지해야만 합니다. 정권의 중추로서 선동꾼들을 철두철미하게 색출하고 충성파에게 보답하고 가장 엄격한 수준으로 규율을 회복시키는 작업이 이루어질 필요가 있습니다. 수복 전쟁이 흐릿하게나마 모습을 드러내고 있으며, 부대 내의 불안을 감당할 순 없습니다."
 NATFRA_Notre_Grand_Pere_a_Tous: "우리 모두의 할아버지"
 NATFRA_Notre_Grand_Pere_a_Tous_desc: "베르됭의 사자 필리프 페탱은 엄격하지만 다정하고 경험이 풍부하며 가족을 위해 모든 것을 희생할 준비가 되어 있는 자상한 가장처럼 프랑스와 그 국민들에게 자신의 모든 것을 바치는 사람이십니다. 망명이라는 폭풍을 헤쳐나가도록 이끌어주신 원수께서는 조국이 다시 태어나고 마침내 프랑스 민족이 그분의 뒤에서 진정으로 단결할 때까지 계속 우리를 이끄실 것이십니다."
 NATFRA_Redressement_Francais: "프랑스 부활"
 NATFRA_Redressement_Francais_desc: "프랑스 부활은 최근의 위기에 대처하는 데 있어 원수에게 매우 귀중한 도움을 주었고, 이제 페탱의 호의를 얻었습니다. 페탱은 이 유능한 이들을 프랑스를 틀림없이 승리로 이끌 그들의 개혁안을 밀어붙이는 데 필요할 영향력 있는 자리에 임명했습니다."
 NATFRA_Economic_Reform: "경제 개혁"
 NATFRA_Economic_Reform_desc: "프랑스는 정치적 열광이 경제 정책의 매우 많은 부분을 통제할 수 있도록 방기하며 언제나 경제를 엉망으로 관리해왔습니다. 국가는 자본과의 신뢰관계를 재건하고 산업가로 구성된 자문회를 창설하고, 관료제를 축소시키고, 재정 정책을 개혁하고, 사유재산을 보호하고, 이해불가능하다는 사실이 끊임없이 증명되어왔던 영역에 개입하는 걸 단호하게 멈춰야 합니다."
 NATFRA_Gives_Back_Companies: "기업 반환"
 NATFRA_Gives_Back_Companies_desc: "벨트크리크 시기 엄청난 전쟁을 감당하기 위해 정부는 어쩔 수 없이 많은 기업을 국유화해야했고, 보통 기업을 믿을 수 없을만큼 형편없이 운영했습니다. 페탱 정권에서는 망명자들이 알제리에 정착하는 것을 심혈을 다해 도왔지만, 마찬가지로 보통 재산권이나 효율성에 대한 고려는 하나도 없이 이러한 야만적인 전략을 활용했습니다: 이제 잘못을 고칠 때가 되었습니다."
 NATFRA_Class_Collaboration: "계층 간 협력"
 NATFRA_Class_Collaboration_desc: "프랑스의 정치적 담론은 부자나 빈자들을 이런저런 사회적 병폐나 사회주의적 소요의 원인으로 비난하는 비생산적인 담론으로 흘렀습니다. 그러나 우리 모두는 동포를 해방시키고자 하는 불타는 열망으로 하나된 프랑스인입니다. 정부는 계급간 협력을 옹호하는 단체들을 활성화시킬 것이며, 감히 계급투쟁을 언급하는 사람들은 음지에 머물도록 할 것입니다."
 NATFRA_Technological_Innovations: "기술 혁신"
 NATFRA_Technological_Innovations_desc: "경쟁이 혁신을 자극하는데 가장 좋은 방법이란건 상식입니다. 그러나 프랑스에선 정부가 가차없이 연구나 개발에 간섭하려 했으며, 이는 우리의 위대한 나라를 기술 경쟁에서 미국과 영국, 심지어는 독일에조차 뒤쳐지게 만들었습니다. 사기업과 시장이 자연스럽게 쓸모없는 계획을 중단하고 인재를 낚아채고 돈을 대도록 내버려두도록 합시다."
 NATFRA_Private_Cooperation: "민간 협조"
 NATFRA_Private_Cooperation_desc: "이제 마침내 국가는 합리적인 범위에서 활동하게 되었습니다. 마침내 급등하고 품위 있는 족쇄에서 그들을 해방시킨 사자에 대한 감사로 가득차 있으며 늘 강렬한 애국적 열성에 휘둘리는 민간 부문은 우리의 대의를 전적으로 지지하고 1000배로 되갚습니다."
 NATFRA_Social_Reform: "사회 개혁"
 NATFRA_Social_Reform_desc: "부활이 주로 부유한 사람들로 구성되어 있다는 건 부인할 수 없는 진실입니다. 그리고 구성원들의 빛나는 개인적 이타심에도 그들은 상류계급으로서 서민들을 위해 더 많은 일을 해야 한다는 점을 인정합니다: 산업계와 노조와 정부의 대표들로 구성된 여러 위원회에서 합의된 광범위한 사회 개혁이 시행될 것입니다."
 NATFRA_Housing_Programms: "주택공급계획"
 NATFRA_Housing_Programms_desc: "Though it has been more than a decade since the exile, many of our citizens who were forced to flee still live in unpleasant conditions, in overcrowded coastal cities: the government will buy empty land, encourage the building of decent housing, and give loans with advantageous rates to families and young couples to purchase their new homes."
 NATFRA_Chantiers_de_Jeunesse: "청년공방"
 NATFRA_Chantiers_de_Jeunesse_desc: "To support our youths and teach them useful skills, strong moral values, and respect of authority, we will make mandatory a months-long stay in youth camps inspired by scouting, where teenagers will accomplish community work, build strong bonds far from their usual lives, and prepare their mind and bodies for their years of military service once they reach adulthood."
 NATFRA_Get_support_from_the_Clergy: "성직자의 지지 확보"
 NATFRA_Get_support_from_the_Clergy_desc: "사자는 교회와 좋은 관계를 유지해왔지만, 최근의 위기에서 많은 성직자들이 민주적이거나 왕당파적인 반대파를 지지했으며, 그렇지 않았던 성직자들도 부활의 경제적 중점성에 회의적인 시선을 보냅니다. 교회의 환심을 완전히 사기 위하여 우리는 우리의 종교의 자유에 대한 존중과 도덕적 국가에 대한 희망을 확실히 강조할 것입니다."
 NATFRA_Rebuild_The_Morale_Order: "도덕적 질서 재건"
 NATFRA_Rebuild_The_Morale_Order_desc: "제3공화국과 공화국의 방정맞은 자유주의와 심각한 반교권주의 정책은 이론의 여지 없이 프랑스를 패배로 이끈 타락하고 부도덕한 난장판으로 퇴락했습니다. 프랑스가 다시 이런 함정에 빠져서는 안됩니다: 우리는 사회의 모든 단위에서 질서를 재건하기 위해, 급진주의를 타파하기 위해, 종교적이고 도덕적인 교육을 장려하기 위해 노력할 것입니다."
 NATFRA_Travail_Famille_Patrie: "노동, 가족, 조국"
 NATFRA_Travail_Famille_Patrie_desc: "노동, 가족, 조국. 전부 진정한 프랑스인들의 마음 속에서 우러나오는 낱말입니다. 전부 옛 공화국의 과오를 일소하고 신국가를 가져올 좌우명입니다. 그리하여 언젠가 우리의 성스러운 의무: 프랑스의 붉은 족쇄로부터의 해방이 완수될 수 있을 것입니다. 전부 원수, 사자, 만인의 사랑을 받으시는 베르됭의 영웅, 필리프 페탱의 지도 덕분입니다."
 NATFRA_Politique_Dabord: "정치 우선!"
 NATFRA_Politique_Dabord_desc: "몇 달간의 정치적 불안정 이후에, 악시옹 프랑세즈가 드디어 승자로서 서게 됐습니다. 의회의 앞에서 샤를 드 골은 기즈 공작께 왕위를 되찾고 왕국을 부활시켜달라 청했습니다. 부패한 공화정은 일소될 것이며 국왕 폐하의 지도하에, 우리는 다시 한번 영광의 길을 걷게 될 것입니다."
 NATFRA_Restauration: "왕정복고"
 NATFRA_Restauration_desc: "국왕 폐하 만세! 왕국이 재탄생했으며, 아직 해야 할 일은 많지만, 우리는 프랑스의 구원을 향한 첫 걸음을 내디딜 준비를 거의 마쳤습니다: 바로 장 도를레앙이 프랑스의 적법한 국왕으로서 즉위하는 것입니다. 프랑스 왕실의 전통을 최대한 고증한 호화로운 대관식과 전국적인 축하 행사가 빠르게 계획되고 있습니다."
 NFA_restauration_focus_tt: "이 중점은 대관식이 열린 후 자동으로 완료됩니다.\n"
 NATFRA_Bring_back_Aristocracy: "귀족제 복원"
 NATFRA_Royal_Dictatorship: "군주독재정"
 NATFRA_Royal_Dictatorship_desc: "이 중요한 날, 타락한 공화국으로부터의 힘겨운 탈출을 이끌 독재정권이 세워져야만 합니다. 공화국에게 고통을 안겨주었던 바로 그 부패와 폭정으로 빠르게 전락할 정당과 선출직 관료들의 독재가 아니라 천년의 전통과 공익을 추구하는 가부장적 보살핌에 의한 사소한 당쟁을 초월한 국왕의 독재가 말입니다."
 NATFRA_Decentralisation: "지방분권"
 NATFRA_Decentralisation_desc: "혁명은 프랑스 왕국의 구조를 파괴하기 위해 할 수 있는 모든 것을 행했습니다: 권력은 지방에서 파리로 보내진 \"대리인\"들의 손으로 넘어가 집중되었습니다. 이는 부패하기 쉽고 지역 문제를 해결하는 데 비효율적인 것으로 드러났습니다. 우리는 수도 바깥으로 권력을 계획적으로 이양하여 선조들의 잘못을 바로잡을 것입니다."
 NATFRA_Protective_Inequality: "불평등 보호"
 NATFRA_Protective_Inequality_desc: "선동적인 자유주의자들은 모든 사람을 평등하게 만드는 척 했습니다: 물론 어리석은 짓이었습니다. 대신, 국가는 전통적이고 자연스런 구조를 장려하면서 하층민의 분노를 일으킬 수 있는 과잉을 막으며 모든 이에게 이롭도록 사회적 역할의 재분배를 위해 노력해야 합니다: 물론 \"평등\"이라는 허황된 꿈을 위한 것이 아니라 우리 백성에 대한 명료한 배려를 위한 것입니다."
 NATFRA_The_Eldest_Daughter: "교회의 장녀"
 NATFRA_The_Eldest_Daughter_desc: "프랑스는 언제나 신앙을 지켜온 셀 수 없이 많은 성인과 신실한 영웅의 고향이자 성 루이처럼 성스러운 왕으로 축복받기까지한 교회의 장녀입니다. 물론 혁명과 1905년의 법률이 제정되기 전까지에나 그랬습니다: 이러한 잘못을 뉘우치고 교회를 온당한 위치로 되돌려야 합니다. 불경한 공화국에서, 우리는 은혜 충만한 왕국으로 다시 태어날 것입니다."
 NATFRA_Localism: "지방주의"
 NATFRA_Localism_desc: "우리는 프랑스 왕국의 기관들: 시의회, 지역의회, 전문가의회 길드 등을 복원할 것입니다. 왕께선 정책을 정하시고 다른 이는 아무도 결정할 수 없는 일에 결정을 내리실 것이시지만, 지역 차원에서 해결할 수 있는 일은 지역 차원에서 해결되어야 합니다. 나아가 사법과 치안은 지역 법과 지역 전통에 따라 지역에서 처리될 것입니다."
 NATFRA_Promote_Regional_Cultures: "지방문화 보호"
 NATFRA_Promote_Regional_Cultures_desc: "공화국은 지역 문화와 언어를 파괴하려고 온갖 노력을 다했고, 방언의 활용은 공식적인 어떤 것, 특히 교육 부문에 있어서 금지되었고, 제국에선 지역 전통에 대한 존중을 하나도 보이지 않았으며, 지역 전통을 곧 \"진보\"에 휩쓸려 사라질 이상한 것으로 여겼습니다. 그러나 휩쓸려나간 것은 공화국이며, 우리는 프랑스와 그 국민의 다양성을 옹호하는 정책이 뒤따르게 할 것입니다."
 NATFRA_Corporatism: "협동조합주의"
 NATFRA_Corporatism_desc: "교회의 사회적 교리는 사회주의와 고삐 풀린 자본주의를 거부하며, 노동자의 결사의 권리를 지지합니다. 우리의 백성들은 교회의 교리와 전통적 관습으로부터 영감을 받아 옛 길드의 정신에 따라 조합을 설립할 것입니다. 과거 왕은 하층민을 보호했고, 하층민을 책임질 이가 사라지자 그들은 마몬 숭배자의 노예가 되었습니다: 우리는 말합니다, 이제 그만!"
 NATFRA_Clacissism: "고전주의"
 NATFRA_Clacissism_desc: "혁명의 기원은 종교개혁과 계몽주의에 있습니다: 우린 대신 그것의 정반대인, 고대 그리스와 로마의 천재성을 철두철미하게 프랑스의 렌즈로 다듬는 고전주의를 촉진시킬 것입니다: 고대인의 금욕적인 맑은 정신과 지혜는 프랑스에 퇴폐가 다시 뿌리내리지 못하게 할 것입니다."
 NATFRA_End_Parliamentarism: "의회주의의 끝"
 NATFRA_End_Parliamentarism_desc: "제3공화국은 약했고, 위기의 순간에 비효율적이었으며, 프랑스가 장병들을 유지하는데 필요한 정책을 수행할 능력을 갖고 있지 않았습니다. 프랑스는 뚜렷한 방향성의 결여로 고통받았고, 국민은 분열되었습니다: 국왕 폐하께서 민주주의로 가장한 이 옹졸한 다툼을 끝내셨으며, 이제부터 폐하의 신민을 영광으로 이끄실 것이십니다."
 NATFRA_Le_Pays_Reel: "현실국가"
 NATFRA_Le_Pays_Reel_desc: "\"현실국가\"를 \"법적국가\"의 사슬로부터 해방시키는 것에 점점 더 가까워지고 있으며, 수백만명을 위해 입을 여는 수천명의 사람들은 평범한 \"엘리트\"들과 논쟁을 벌이는데 더 집중하고 있습니다. 그러나 한때 인위적으로 분열되었고, 그 뿌리가 서서히 약해져갔고, 공화국에게 속아넘어갔었던 현실 국가는 이제 국왕의 통치 아래 단결되어 있습니다: 1789년 이후 가해진 피해는 끝날 것입니다."
 NATFRA_Exalt_Aristocracy: "작위 부여"
 NATFRA_Exalt_Aristocracy_desc: "귀족제는 우리에게 나라와 신앙을 위해 싸우는 것을 주저하지 않는 여러 위대한 영웅들을 안겨주었습니다. 그러나 특권을 박탈당하고 박해를 받으며 많은 귀족들은 단지 왕국의 꿈을 계속 유지하기만 할 뿐 수동성에 빠져들었습니다. 이제 바뀔 것입니다: 자격 있는 귀족들은 자연스러운 위치로 돌아갈 것이고 귀족과 농민들은 다시 한번 공화국과 대결하기 위해 그들의 신성한 유대관계를 개혁할 것입니다."
 NATFRA_National_Solidarity: "국민연대"
 NATFRA_National_Solidarity_desc: "빨갱이놈들은 계급 전쟁을 고취시킵니다: 비록 놈들의 노동에 대한 옹호는 정당하지만, 이는 동족상잔의 씨앗을 뿌리고 사회 구조를 파괴하여 신앙에 크게 반하는 행동입니다. 우리는 대신 국민연대를 고취시킬 것입니다; 국왕 폐하의 신중한 지도 덕에 우리는 사람들이 품위 있게 살 수 있도록 그들의 노동에 대한 정당한 대가를 받을 수 있도록 보장할 것입니다."
 NATFRA_End_Republican_Demagogy: "공화주의 선동의 끝"
 NATFRA_End_Republican_Demagogy_desc: "공화파는 평등을 약속함으로써 프랑스를 심각하게 망가뜨렸습니다. 이룰 수 없는 꿈을 꾸며 그저 톱니바퀴로 전락하였고 동떨어진 곳에서 결정이 내려지게끔 투표하라는 요구를 받은 국민들은 공산주의자들의 미사여구에 쉽게 유혹되었습니다. 감히 누가 그들을 비난할 수 있겠습니까? 남은 공화주의자들은 속죄할 것이고, 아니면 우리가 그들이 더 이상 프랑스를 욕보일 수 없게 할 것입니다."
 NATFRA_Colony_To_Province: "식민지에서 지방으로"
 NATFRA_Colony_To_Province_desc: "원주민 엘리트들의 영향력은 권력 확보에 결정적인 역할을 해주었고, 이제 그들은 그들의 관습적인 특혜와 권리가 회복되기를 기대합니다. 우린 기꺼이 그러할 것입니다: 프랑스는 더 이상 저들을 프랑스인으로 바꾸려 시도하며 부족과 이슬람의 율법을 짓밟지 않을 것입니다. 대신 원주민들은 이제 식민제국의 헌신적인 종복들의 세심한 관심 하에 번창할 것입니다."
 NATFRA_Rely_on_Ourselves: "우리 스스로를 믿자"
 NATFRA_Rely_on_Ourselves_desc: "우리는 우리가 프랑스를 수복하기 위한 우리의 성전에서 우리의 라틴 및 가톨릭 형제들의 도움을 받을 수 있고, 음, 로스비프놈들의 도움도 받을 수도 있다는 사실을 압니다. 하지만 외국의 도움에 의존해선 안됩니다. 제국의 자원은 풍부하며, 제국엔 조국을 위해 싸우다 죽을 각오가 되어있는 수백만명의 자랑스러운 프랑스인이 살고 있습니다: 그저 개발과 기술 발전을 위한 강력한 추진력만이 필요할 뿐이며, 그 무엇도 우리를 막을 수 없을 것입니다."
 NATFRA_Take_back_our_Resources: "국왕의 자원"
 NATFRA_Take_back_our_Resources_desc: "우리의 아프리카 영토는 부로 가득 차 있습니다. 지금까지는 사적으로 착취되어왔지만, 어떠한 비효율도 다가오는 전쟁의 수행에 필수적인 자원을 추출하는 데 있어 그 어떠한 비효율이라도 발생하도록 내버려 둘 순 없습니다. 국왕 폐하께선 우리 영토에 흩어져 있는 다양한 광산과 유전과 정유소에 대한 직접통제권을 휘어잡으실 것이시며, 이에 필요한 인프라를 개발하실 것이시고, 보다 많은 자원을 찾기 위한 탐사에 자금을 대주실 것이십니다."
 NATFRA_La_Contre_Revolution: "반혁명"
 NATFRA_La_Contre_Revolution_desc: "공화국을 파괴하기 위한 여정이 마침내 끝났습니다. 그러나 목표가 사라진 것은 아닙니다: 한 혁명의 불이 꺼졌으니, 이제 다른 혁명의 불을 꺼야 할 때가 되었습니다. 프랑스가 온전해지도록, 프랑스의 국민들이 자유로워지도록, 왕가가 우리를 더 밝은 미래로 이끌 수 있도록, 우리는 준비하고, 적절한 때를 기다리고, 그리고 나서 씁쓸한 최후를 맞이할 때까지 싸울 것입니다.\n생드니 만세! 국왕 폐하 만세! 프랑스 만세!"
 NATFRA_Egoism_of_each_helps_all: "모든 사람을 돕는 이기주의"
 NATFRA_Egoism_of_each_helps_all_desc: "비록 국왕 폐하의 영향력이 사회 전반에 걸쳐 느껴져야만 하긴 하지만, 일상적인 지역 의사 결정은 개인과 국가와 자유롭게 설립되고 합의에 따라 운영되는 동업자 조합과 시의회 사이의 연계 속에서 이루어져야 합니다. 폐하께서 그 어떠한 부정의한 행위도 일어나지 않도록 중재자 역할을 하시는 가운데 각자가 그들의 최대의 이익을 위해 노력하며 상호 이익이 되는 합의가 이루어질 것입니다."
 NATFRA_Second_Union_Sacree: "제2차 신성동맹"
 NATFRA_Second_Union_Sacree_desc: "After months of political instability, Pétain has fallen and the Republic endures. After his election by the Parliament as president of the French Republic, General Henri Mordacq has chosen to take a step back and let a government of national unity headed by Colonel de La Rocque take charge, hoping for a return to normalcy after years of rule by a military junta."
 NATFRA_the_concentration_republicaine_theory: "\"공화집중제\" 이론"
 NATFRA_the_concentration_republicaine_theory_desc: "From the very start, the Third Republic was unstable, facing pressure from the reactionary right and revolutionary left, as republicans stood divided. Much like then, Republicans of all stripes must unite and endure, setting aside their differences at least temporarily to make sure the Republic endures in these crucial times."
 NATFRA_reinforce_the_republican_school_system: "공화주의적 학교제도 강화"
 NATFRA_reinforce_the_republican_school_system_desc: "Originally a product of the more liberal urban upper-middle class, the Republic took generations to truly take root. One of its greatest weapons had been free, mandatory education, educating even the poorest and making sure that all receive republican values. Thanks to the \"Black Hussars of the Republic\", teachers, we will renew trust in our democratic system."
 NATFRA_new_senatorial_elections: "신규 상원 선거"
 NATFRA_new_senatorial_elections_desc: "Dominated by older, more conservative members of parliaments, elected under pressure by Marshal Pétain, the Senate went only reluctantly with his removal from office and could prove unwieldy to truly heal the Republic. Though it is still too early for national elections, the Senate is elected by the Assembly: an election will make sure that most Pétain appointees lose their seat."
 NATFRA_electoral_reforms: "선거제도 개혁"
 NATFRA_electoral_reforms_desc: "To ensure the survival of our renewed democracy, electoral reform is needed: parts of Algeria and Senegal have always sent representatives to the parliament, but there simply wouldn't be enough of them as it stands. Districts will be redrawn, the privileges of the Four Communes extended to much of Senegal, and the number of parliamentarians will be brought down."
 NATFRA_parliamentary_suppremacy: "의회 지상주의"
 NATFRA_parliamentary_suppremacy_desc: "The Fourth Republic was born in chaos, and its new constitutional laws mostly officialised the accepted practices of the Third: that is, parliamentary dominance, the president choosing to stay confined to a largely ceremonial, unifying role. To prevent takeover from strongmen, we will enshrine the supremacy of parliament further."
 NATFRA_le_franc_algerien: "알제리 프랑"
 NATFRA_le_franc_algerien_desc: "벨트크리크 당시 프랑화 가치는 폭락했으며, 전쟁 부채를 상환하기는커녕 망명까지 했으니 상황은 악화일로였습니다. 철저한 화폐 개혁을 요구하는 목소리가 몇 년째 나오고 있지만, 프랑화 가치를 전쟁 전 수준까지 회복시키기를 원하던 페탱 정권에 의해 연기되었습니다. 더 이상은 미룰 수 없습니다. 인기 있는 정책은 아니겠지만, 프랑화는 단호히 평가절하될 것입니다."
 NATFRA_bailout_french_companies: "프랑스 기업 구제금융"
 NATFRA_bailout_french_companies_desc: "Thanks to heavy investments by the state, many of the companies displaced by the revolution managed to reimplement themselves in Algeria smoothly. However, the recent waves of unrest have made the economic situation volatile: the government has announced that it will bailout companies to prevent further crisis, privately hoping to restore the friendly ties between state and industry enjoyed under the junta."
 NATFRA_attract_investments_from_the_entente: "협상국 투자 유치"
 NATFRA_attract_investments_from_the_entente_desc: "Our allies overseas have supported us through thick and thin, and many see this restoration of democracy as a great omen: with promise of support and advantageous contracts, as well as greater economic cooperation with allied nations, the government will attract further investments from the Entente."
 NATFRA_reinforce_business_ties: "사업 관계 강화"
 NATFRA_reinforce_business_ties_desc: "Pétain had built a strong network of support among the industrial upper classes, thankful for his support in the exile and more than a little sceptical of parliamentary democracy. We must restore business confidence in the new state of affairs and reach an understanding with the economic elites: the wave of bailouts sent a strong message, new government contracts will hopefully do the rest."
 NATFRA_solidarist_welfare_reforms: "사회연대주의자들의 복지 개혁"
 NATFRA_solidarist_welfare_reforms_desc: "The Republic must show an open hand, not a closed fist. Theorised by the Radical Léon Bourgeois as a response to both socialism and liberalism, solidarism guided much of the social reforms of the last decades, such as a right to healthcare and insurance, free education, or income tax. We will continue these initiatives, to better the lives of our citizens and prevent unrest."
 NATFRA_nationalize_weapons_manufactures: "무기 제조사 국유화"
 NATFRA_nationalize_weapons_manufactures_desc: "To make sure we are ready for the coming war, the government will nationalise part of the armament industry, making sure it is well prepared for the large effort necessary and that once the conflict is finally upon us, the delivery of our troops' equipment goes as smoothly as possible."
 NATFRA_deepen_cff_cooperation: "CFF와 협력 심화"
 NATFRA_deepen_cff_cooperation_desc: "To prepare for the coming war, the government will meet representatives from the Foundry Committee, an organisation of leaders of the metallurgical industry, who had coordinated the armament industry during the Weltkrieg to great effect. With the silent threat of nationalisation hanging over their head, we will ensure their full cooperation to the war effort."
 NATFRA_republicanization_of_the_army: "군의 공화주의화"
 NATFRA_republicanization_of_the_army_desc: "Though the army played a critical role in the removal of Pétain from office, it is still a hotbed of reaction, as both junta loyalists and monarchists quietly resent the new state of affairs. Though we must avoid a new Affaire des Fiches, we will ensure that little by little men truly loyal to the Republic will be promoted, following Mordacq's example."
 NATFRA_emprunts_de_la_defense_nationale: "국방채권"
 NATFRA_emprunts_de_la_defense_nationale_desc: "War is inevitably coming: we must prepare and the people must contribute. War bonds will be issued, and the government will ask for loans from the population, asking them to contribute part of their savings, to be reimbursed on the long term, hoping to prevent dependence on creditors."
 NATFRA_begin_civilian_mobilization: "민간 동원 시작"
 NATFRA_begin_civilian_mobilization_desc: "France has been since the revolution a nation of citizen-soldiers, each man ready to be conscripted, fight for and die for the Republic. It's time to partially mobilise, now that war is on the horizon. Furthermore, thanks to the Pétain régime, we are well prepared to switch to a war economy: we will begin preparations to fully mobilise civilian industry for the war effort."
 NATFRA_merge_unions_into_the_cspf: "BSPF로 노조 통합"
 NATFRA_merge_unions_into_the_cspf_desc: "After the exile, socialist unions were banned, and more traditional unions proved ineffective, leading to a lack of representation for workers. As such the government has created a Bureau of French Professional Unions, inspired by the PSF's own union, and has strongly encouraged unions to merge with the Bureau, something more radical unions were told they had little choice but to agree with."
 NATFRA_secure_labor_agreements: "노동 협약 확보"
 NATFRA_secure_labor_agreements_desc: "The absorption of the vast majority of unions into the BSPF has led to a large number of renegotiations of local agreements between employers and workers. Indeed, whereas unions had formerly been defanged and isolated by state pressure, they can now count on a large support network and make demands without fearing repression, the Bureau making sure these demands remain reasonable."
 NATFRA_societe_nationale_du_transport_saharien: "국영사하라운수회사"
 NATFRA_societe_nationale_du_transport_saharien_desc: "Reliably crossing the Sahara has long been a dream of the colonial authorities. Travel by sea is time consuming, while air travel is still precarious and not suited to transport large amounts of goods: a land route is necessary, to link Algiers to Dakar, to bring prosperity to the interior. Following in the footsteps of the Estienne brothers, we will develop Saharan infrastructures and make this dream a reality."
 NATFRA_promote_technocratic_management: "기술관료적 관리 추진"
 NATFRA_promote_technocratic_management_desc: "Too often under the Pétain regime, it was not the worthy who were promoted but the most loyal: this led to tensions and general mediocrity in management, in both the private and public sector. The government will instead promote decision-making by experts in their fields, leading by example within government to encourage companies to seek the opinion of the most-skilled."
 NATFRA_work_charter: "노동헌장"
 NATFRA_work_charter_desc: "The BSPF, the government, and representatives from big business have finally reached a national agreement: thanks to promises of important state support and restriction of disruptive union activities, particularly striking, concessions from the industrial elites have been extracted, a new work charter which will be sure to better working conditions and wages for much of our population."
 NATFRA_expand_the_mass_party: "대중의 당 확장"
 NATFRA_expand_the_mass_party_desc: "The new government is dominated by the French Social Party, a post-exile mass party: instead of catering to the politically-minded middle and upper classes, the party organised in local cells welcomes the masses, coordinating a large amount of activities, ranging from soup kitchens to summer camps. Now in government, the party will grow further and propose even more opportunities for its adherents."
 NATFRA_merge_the_rightist_parties: "우파 정당과 합당"
 NATFRA_merge_the_rightist_parties_desc: "Many minor right wing parties exist, and their efforts often get dispersed in petty factionalism: to work towards the goal of lasting national unity and to ensure that the Republic is well armed to fight both the far left and the AF who still lurks, the PSF will make overtures to both the moderate conservative and mass right parties to merge under the PSF, an initiative strongly encouraged by de La Rocque."
 NATFRA_allow_militarization_of_the_croix_de_feu: "사회애국청년"
 NATFRA_allow_militarization_of_the_croix_de_feu_desc: "The successes of the PSF's youth wing in creating upright, dynamic youths, has led to a proposal to create a similar organisation on the national level, the Social and Patriotic Youths. It will inculcate young people with patriotic ideals, encourage physical activity, group cooperation, and useful skills such as camping, cooking, or the handling of weapons."
 NATFRA_regularize_relations_with_the_church: "교회 지도부와 만남"
 NATFRA_regularize_relations_with_the_church_desc: "The Republic was famously anticlerical, but the war, which created a renewal of popular faith, and Pétain's regime deepened the ties between Church and State. The fall of the junta created fear of renewed hostility: the government will meet prominent Catholics to reassure them, ensuring they steer away from reaction and know the name of their new benefactor: de La Rocque."
 NATFRA_glorify_the_colonel: "대령 영웅화"
 NATFRA_glorify_the_colonel_desc: "드 라 로크 대령은 걸출한 인물입니다. 그는 전쟁 영웅으로, 벨트크리크의 전투에서 중상을 입고도 전선으로 귀환했으며, 자신의 용맹함을 증명해내고 수많은 훈장을 수훈했습니다. 망명 후에도 그는 천부적인 리더십으로 참전용사들을 이끌었고, 나중에는 프랑스 사회당을 창당하고 내각에 참여하며 수백만 명의 삶을 개선시켰습니다. 그는 우리의 칭송을 받아 마땅합니다."
 NATFRA_cement_the_coalition: "연정 결속"
 NATFRA_cement_the_coalition_desc: "To the surprise of many, the traditional republican elites and the PSF have managed to work together in relative harmony: the government of national unity, this sacred union, seems well-disposed to last, as the party involved caters to different needs of the new political landscape, mass appeal and traditional republican legitimacy. A new, hybrid system is born."
 NATFRA_neutralize_the_psf: "사회당 무력화"
 NATFRA_neutralize_the_psf_desc: "The old guard of the Third Republic has managed to outmanoeuvre de La Rocque. The PSF remains an undoubtedly major force, but the traditional parties have managed to reimplement themselves after their loss of legitimacy following the exile: the spirit of the Third Republic endures and no strongman will be able to co-opt the state."
 NATFRA_constitutional_referendum: "총선거 약속"
 NATFRA_constitutional_referendum_desc: "Colonel de la Rocque and the PSF now dominate the government of national unity, their brand of politics leaving the traditional republican elites behind and displeased. De la Rocque can now take advantage of this to unveil the next step, the promise of a constitutional referendum to strengthen the role of a president elected by universal suffrage."
 NATFRA_Parliament_Supreme_cf: "의회가 대권을 장악함!"
 NATFRA_Colonel_Supreme_cf: "대령이 대권을 장악함"
 NATFRA_PSF_Neutralized_cf: "사회당이 무력화됨"
 NATFRA_Establish_Supreme_Command: "최고사령부 창설"
 NATFRA_Establish_Supreme_Command_desc: "The Bear of Arras, Henri Mordacq has been given a free rein to reform the armed forces, something that he has proven is deeply necessary in his now famous \"Lessons of 1914 and the Next War\". With such a fine mind leading the charge of change, our victory is certain: first of all, the different branches of the armed forces will be merged under one Supreme Commander to enforce greater cooperation."
 NATFRA_Principles_of_Strategy: "전략의 대원칙"
 NATFRA_Principles_of_Strategy_desc: "일련의 전략을 정해놓고 야전에 적용하도록 하는 것은 무리한 일이지만, 그래도 모르닥의 지도 아래 우리 장교들을 위한 최소한 몇가지의 대원칙이 세워질 것입니다: 계속 공격을 가할 것, 병력을 효율적으로 활용할 것, 이미 정립된 전략을 따르는 것도, 새로운 전략을 세우는 것도 좋지만 꾸물거리지 말 것, 그리고 무엇보다도 군대를 위한 다음의 새 좌우명을 따를 것. 집중. 속도. 파괴."
 NATFRA_Strategic_Initiative: "전략적 주도권"
 NATFRA_Strategic_Initiative_desc: "전쟁이란 가능한 빨리 끝낼수록 좋다는 것만은 확실합니다. 혁신적인 전략을 계획하고 급변하는 상황에 신속하게 대응할 수 있도록 장교들을 훈련시켜서, 우리는 항상 주도권을 유지하고 병력들이 결코 전선에서 밀려나지 않도록 할 수 있습니다."
 NATFRA_We_Win_Wars_with_Trucks: "트럭으로 승리하리라"
 NATFRA_We_Win_Wars_with_Trucks_desc: "말은 아주 오래전부터 전쟁병기로써 쓰여왔으며, 아직도 우리 군에선 여전히 정찰부터 병참까지 수많은 분야에서 말이 쓰이고 있습니다. 그렇지만 새로운 프랑스군은 현대적이고, 빠른 군대가 되어야만 합니다: 이젠 훨씬 빠르고, 훨씬 튼튼한 트럭이, 충직했던 말들의 자리를 대신하게 될 것입니다."
 NATFRA_Chars_d_Assault: "돌격전차"
 NATFRA_Chars_d_Assault_desc: "Tanks will play a crucial role in our reformed army, acting as the tip of our offensives, smashing through enemy lines with sheer firepower, acting in deep cooperation with air support and closely followed by the courageous French rifleman: our current dispositions might limit our production capacities, but each char we have will be used perfectly."
 NATFRA_Tactical_Support: "전술 지원"
 NATFRA_Tactical_Support_desc: "The use of aerial support proved crucial in the last days of the Weltkrieg, and will prove even more important in the coming war against the Commune. New designs specialised in close air support of infantry units are being developed, and we will make sure to make full use of them, softening up our enemies before sweeping them away in one decisive advance."
 NATFRA_Manoeuvre_Warfare: "기동전"
 NATFRA_Manoeuvre_Warfare_desc: "다음 전쟁은 기동의 전쟁이 될 것입니다: 모르닥은 벨트크리크의 소모전이나, 베르됭에서의 참호전 같은 것은 이제 한물 간 전략이란 것을 매우 잘 이해하고 있으며, 게다가 우린 긴 장기전을 치를 수도 없습니다: 우린 빠르게 적의 허를 찔러, 적 지휘관이 무슨 일이 일어나는건지 알기도 전에 적을 박살내는 전투를 펼칠 것입니다."
 NATFRA_Logistic_Support: "병참 지원"
 NATFRA_Logistic_Support_desc: "군대를 차량화하는 것은 매우 좋은 것이지만, 전쟁을 속이 빈 채로, 아니면 연료가 떨어진 채로 이길 수는 없습니다: 우리 병사들이 보급 문제로 인해 느려지거나, 아니면 진격을 멈추는 일이 일어나지 않도록, 우린 병참 개선에 큰 노력을 들일 것입니다."
 NATFRA_Armored_Cars: "장갑차"
 NATFRA_Armored_Cars_desc: "장갑차는 벨트크리크의 서부전선에서는 얼마 쓰이지 않았지만, 동부전선의 드넓은 러시아 스텝 지대에서 그 효율성을 보여주었으며, 망명 이래로 보병 병력들에게 경기갑 지원과 방호를 제공하는데 쓰이며 정찰과 소요 진압에 쓰기 매우 좋은 장비임을 입증했습니다."
 NATFRA_Coordinated_Strikes: "협동 공격"
 NATFRA_Coordinated_Strikes_desc: "An extremely effective tactic in the last days of the Weltkrieg was a concentrated combined assault of armoured forces, aerial support, artillery fire, closely followed by infantry advances, taking the enemy by surprise with and neutralising him before he could even react. A new generation of officers has fully understood the incredible potential of these strikes and will be instructed to make full use of them."
 NATFRA_Ineluctable_Advance: "피할 수 없는 진군"
 NATFRA_Ineluctable_Advance_desc: "Henri Mordacq has finally imposed his vision of modern warfare: armoured units, integrated artillery and aviation support and the eternal might of the French rifleman, working as one to destroy the enemies of France. Nothing will be able to stop the might of the French armed forces: the reconquest of the métropole is only a matter of time."
 NATFRA_Ineluctable_Advance_tt: "§Y$NATFRA_Logistic_Support_idea$§!과 §Y$NATFRA_Coordinated_Strikes_idea$§!을 §Y$NATFRA_Ineluctable_Advance$§!로 대체합니다\n효과 변경:\n§Y차량화§!: $MODIFIER_BREAKTHROUGH$: §G+10%§!\n§Y기계화§!: $MODIFIER_BREAKTHROUGH$: §G+10%§!\n§Y$EQUIPMENT_ARMOR$§!: $MODIFIER_BREAKTHROUGH$: §G+10%§!\n"
 NATFRA_Aeronavale: "해군 항공대"
 NATFRA_Aeronavale_desc: "War at sea is an inevitability, as with our allies we must first get rid of syndicalist naval presence in the Western Mediterranean if we want to finally start the reconquest of the métropole: though current doctrine preconise ever larger ships, we will also develop our naval aviation, using sea planes as both reconnaissance and to target enemy vessels from the air."
 NATFRA_War_of_Communications: "통신과의 전쟁"
 NATFRA_War_of_Communications_desc: "만약 한 명의 총사령관이 모든 군을 이끌더라도, 여전히 야전에서의 혼선이 우리 계획을 위태롭게 만들 수 있습니다: 우린 라디오 통신에 많은 투자를 실행하여, 각 병력이 항상 더 큰 전술적 목표를 완전히 이해하고 이를 위해 노력할 수 있도록, 또 전투 도중 통제 불가능하며, 총체적인 혼선이 빚어지지 않도록 만들 것입니다."
 NATFRA_Mass_Concentration: "대규모 집중"
 NATFRA_Mass_Concentration_desc: "우리들의 공세는 항상 결정적인 것이 되어야 하며, 그런 만큼 우린 매 공세가 적에겐 막을 수 없는 것이 되도록 할 것입니다. 짧게 말하자면, 우리에게 맞서는 그 누구든지 압도할 수 있도록 모든 것이 동원될 것이며, 무엇보다도 병사들이 동원될 것입니다. 단호하고, 잘 훈련된 대규모의 병사들이 기갑 선봉대를 따르면서, 우리에 대한 저항을 모두 파괴해버리는 것입니다."
 NATFRA_Form_the_Reserves: "예비군 창설"
 NATFRA_Form_the_Reserves_desc: "직업 군인으로 구성된 군대의 핵심 병력과 함께, 모든 남성은 군에서 일정 기간 복무해야만 하며,  40대가 될 때까지 징병 될 수 있고, 매년 재훈련을 받고 대규모 군사 훈련에 참여해야 합니다. 우리가 다가오는 전쟁을 진정으로 준비할 수 있도록, 우린 여전히 민간인 생활을 하지만, 가끔은 훈련받아야 하며 직업 군인 병사들과 함께 복무해야 하는 남성들로 더 많은 예비 부대를 창설할 것입니다."
 NATFRA_A_Cheap_Navy: "값싼 해군"
 NATFRA_A_Cheap_Navy_desc: "Naval doctrine since the Weltkrieg and the new dominance of the German navy favours bigger, ever more heavily armed, and ever slower ships, true fortresses of the sea: almost as if our Teutonic friends have something to compensate for! We simply cannot afford such heavy investment, and French naval doctrine has always preferred smaller, faster ships anyway."
 NATFRA_Specialised_Training: "전문적 교육"
 NATFRA_Specialised_Training_desc: "We cannot field the vast armies of the Commune, instead through arduous training we must make sure every French soldier is worth ten Red poor bastards, and at the very least twenty Boches. Furthermore, by creating more specialised units, marines, mountain troops, or paratroopers, we can make sure we always have specialists ready for whatever the coming war throws at us."
 NATFRA_Forces_Preservation: "부대 보존"
 NATFRA_Forces_Preservation_desc: "우리 인력은 소중합니다: 이들 모두 조국을 위해 어떤 방법으로건 봉사하며, 우린 이런 소중한 생명들을 단 하나도 낭비할 수 없습니다. 우리 군대에 최고급 의무부대를 배속함으로써, 우린 부상당한 병사들이 살아남아 다시금 싸울 수 있도록, 부상병들이 모두 최대한 빠르고 최대한 효율적인 치료를 받을 수 있게 만들 것입니다."
 NATFRA_Equipement_Improvements: "장비 개선"
 NATFRA_Equipement_Improvements_desc: "As war looms, we must make sure the equipment of the French soldier stays on par with the latest advances: a specialised military research department working in cooperation with our allies will be funded. The French infantryman, already the bravest the world has known, will also be the best equipped: nothing will be able to hinder him."
 NATFRA_Enemy_Destruction: "적 파괴"
 NATFRA_Enemy_Destruction_desc: "파괴, 파괴, 파괴. 우리 병사들과 장교들은 항상 이것들을 생각해야만 합니다: 전쟁은 더이상 신사적인 일이 아니며, 또 자리를 차지하기 위해 대전투가 일어나기 전까지 계속 기다리기만 하는 것도 아닙니다. 이러한 전쟁은 이젠 옛날 얘기입니다: 우리 전략은 이제 재빠른 행동과 총력전, 그리고 적이 반격하기 전에 적을 완전히 파괴하는 것을 바탕으로 펼쳐질 것입니다."
 NATFRA_Trade_Warfare: "무역 전쟁"
 NATFRA_Trade_Warfare_desc: "인터내셔널이 본토를 차지하고 있긴 하지만, 놈들의 전쟁 기계는 생디칼리스트 동맹국이나 줏대 없는 중립국들이 전 세계에서 보내주는 자원 없이는 움직이지 못합니다: 코뮌이 필요로 하는 주요 전쟁 자원을 수송하는 수송선들을 목표로 삼는다면, 우린 놈들의 붉은 물결을 가볍게 막아낼 수 있을 것입니다."
 NATFRA_Trade_Warfare_idea: "무역 전쟁"
 NATFRA_Trade_Warfare_tt: "§Y값싼 해군§!을 §Y무역 전쟁§!으로 바꿉니다\n효과 변경:\n$MODIFIER_CONVOY_RAIDING_EFFICIENCY_FACTOR$: §G+20.00%§!"
 NATFRA_Total_War: "총력전"
 NATFRA_Total_War_desc: "우리는 압도적인 역경에 맞서고 있습니다. 1792년의 혁명가들도 그랬고, 그럼에도 불구하고 승리했습니다. 그 때처럼, 전 국민이 다가오는 전쟁 수행에 동원되어 언젠가 프랑스를 붉은 족쇄로부터 해방할 것입니다: 수백만의 프랑스인들은 모든 것을 바쳐 이 꿈을 이루거나, 아니면 죽을 준비가 되어 있습니다."
 NATFRA_War_of_Production: "생산과의 전쟁"
 NATFRA_War_of_Production_desc: "망명 이래로 식민지의 산업력은 크게 발전했지만, 여전히 우리 군대의 수요를 충족시키기에는 역부족입니다. 우리 시민들은 군대를 뒷받침하기 위해 그 어느 때보다도 열심히 일해야 할 것입니다. 하지만 우리는 한 가지만은 약속할 수 있습니다. 결국, 이 모든 것이 가치가 있을 것입니다."
 NATFRA_War_in_the_Minds: "정신의 전쟁"
 NATFRA_War_in_the_Minds_desc: "전쟁은 전쟁터나 공장에서만 승리하는 것이 아닙니다. 정신력 또한 중요합니다. 단순히 보병들의 높은 사기 수준에서 그치지 않습니다. 국내에서도, 우리 국민 한 사람 한 사람 모두가 전쟁 수행에서 각자의 역할이 있음을 확실히 인식하도록 해야 합니다. 전 국민이 하나의 정신으로 단결해 승리를 향해 노력하면, 비로소 우리의 운명을 실현할 수 있을 것입니다."
 NATFRA_Factories_Investments: "공장에 투자"
 NATFRA_Factories_Investments_desc: "물론 열심히 일하는 것만으로 생산을 늘리자는 소리는 아닙니다. 우리는 전쟁 수행의 핵심 산업에 대대적으로 투자할 것이며, 공장을 신축하고, 또한 증축하고, 노동자들에게 전문화된 새로운 기계의 사용법을 훈련시킬 것입니다."
 NATFRA_Ressource_Management: "자원 관리"
 NATFRA_Ressource_Management_desc: "국민들뿐만 아니라, 우리 국토 자체가 전쟁 수행에 도움이 되도록 만들어야 합니다. 고맙게도, 우리는 식민제국의 막대한 부를 손에 쥐고 있습니다. 민간 기업의 전쟁 자원 개발은 군이 필요로 하는 모든 분량이 지연 없이 공급되도록 엄격하게 감시될 것입니다."
 NATFRA_Mobilise_Every_Man: "모든 남성 징집"
 NATFRA_Mobilise_Every_Man_desc: "프랑스는 시민이 곧 군인인 국가이고, 20세에서 45세까지의 남성들은 각자 그들의 의무를 알고 있습니다. 가장 중요한 산업에서 필요하지 않은 사람들은 즉시 현역으로 입대할 준비를 할 것입니다. 이 용감한 자들, 영웅들, 벨트크리크의 참상을 본 사람들, 너무 어려서 본토의 아름다움을 기억조차 못하는 자들 모두 동포를 해방하기 위해 끝까지 싸울 것입니다."
 NATFRA_Use_Everything: "모든 것을 사용하라"
 NATFRA_Use_Everything_desc: "더 많이, 우리는 더 많이, 항상 더 많이 필요합니다. 더 많은 총, 더 많은 전쟁 물자, 더 많은 병사들이 필요합니다. 모든 것을 이 궁극의 투쟁에 내던져야만 합니다. 어떤 자들은 이 절박함을 광기라고 부를 지도 모르지만, 아닙니다. 이는 생득권을 빼앗긴 자들의 갈망일 뿐입니다. 우리 선조는 유럽 폭군들의 군세와 싸우며 이런 노래를 불렀습니다: 이기는 법을 모르면, 죽는 법을 배우노라."
 NATFRA_Use_Everything_tt: "§Y자원 관리§!와 §Y모든 남성 징집§!을 §Y모든 것을 사용하라§!로 대체합니다\n효과 변경\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+5.00%§!\n동원 속도: §G+5.00%§!\n자원 획득 효율: §G+5.00%§!\n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§!"
 NATFRA_Firestorm_Doctrine: "화염 폭풍 교리"
 NATFRA_Firestorm_Doctrine_desc: "화염 폭풍은 아주 끔찍한 것으로, 고작 몇 초만에 수백 미터를 전진하면서, 앞에 있는 모든 것을 파괴하며 오직 잿더미만을 남깁니다. 프랑스를 구하려면, 우리 군대는 코뮌군을 이런 화염 폭풍처럼 쓸어버려야 합니다, 적이 대비할 틈도 없이 보이는 모든 것을 쓸어버리며, 본토가 해방될 때까지 단호히 앞에 있는 모든 것을 파괴해야만 하는 것입니다."
 NATFRA_Rain_of_Shells: "포탄의 비"
 NATFRA_Rain_of_Shells_desc: "포병은 수십 년 동안 프랑스 군의 자랑거리였고, 우리의 전문적 지식은 벨트크리크에서 믿을 수 없을만큼 효과적이었습니다. 이러한 유산을 버리는 것은 멍청한 짓일겁니다. 우리는 포병대를 새로운 전술적 구상에서 필수적인 부분으로 만들고, 우리에게 대항하는 누구든 박살낼 것입니다."
 NATFRA_Incineration: "소각"
 NATFRA_Incineration_desc: "우리가 전쟁에서 이기고자 한다면, 우린 적의 무기 생산을 무슨 수를 써서라도 멈춰야만 합니다. 장거리 폭격기들이 프랑스의 적들이 무기를 안전히 찍어내는 것을 막아줄 것입니다: 우린 대규모 공중 폭격으로 전략적 목표를 타격할 것이며, 우리에 대항하는 전쟁을 수행하는 데 도움을 주는 그 어떤 곳이건 잿더미로 만들어버릴 것입니다."
 NATFRA_Incineration_idea: "소각"
 NATFRA_Death_and_Ruin: "죽음과 폐허"
 NATFRA_Death_and_Ruin_desc: "War is a tragedy. As such it must be quick, so that the orgy of violence can remain relatively limited. However, we cannot afford to let sentimentality get the better of us in these critical times, when the very salvation of France is at stake: our war will be quick, because nothing will be held back: each artillery barrage, each bombing, each offensive will be decisive, no matter the costs for our enemies."
 NATFRA_Death_and_Ruin_idea: "죽음과 폐허"
 NATFRA_Death_and_Ruin_tt: "§Y포탄의 비§!와 §Y소각§!을 §Y죽음과 폐허§!로 대체합니다\n효과 변경:\n§Y견인포§!: 대인 공격: §G+10%§!\n§Y견인 로켓포§!: 대인 공격: §G+10%§!\n전략 폭격: §G+7.5%§!\n"
 NATFRA_Ministry_of_War: "전쟁부"
 NATFRA_Ministry_of_War_desc: "The Ministry of War is responsible for responding to the needs of our armies and more generally with organising and coordinating the war effort, from intelligence to logistics. As such, it plays a crucial role: now free from civilian interference and petty politicking, it can fully dedicate itself to our sacred duty: the liberation of the métropole."
 NATFRA_General_Estienne_Legacy: "에스티엔 장군의 유산"
 NATFRA_General_Estienne_Legacy_desc: "General Jean Estienne brought critical innovation to the French army, pioneering aerial reconnaissance, and developing modern tactics to improve the coordination and effectiveness of artillery units. He was the first to recognise the potential of tanks and theorise their tactical and strategic use. He had brought us so close to victory in the Weltkrieg: if not for Nivelle's hasty dismissal, his presence and not just his legacy might live on in our forces today."
 NATFRA_Professional_Army: "전문적인 군대"
 NATFRA_Professional_Army_desc: "The French army has traditionally relied on conscription, France being a nation of citizen-soldiers. However, we must adapt to our current situation: our manpower and resources are limited. We won't renounce conscription, but we will heed de Gaulle's advice and greatly expand our already existing core of professional troops."
 NATFRA_Char_de_Rupture: "파괴전차"
 NATFRA_Char_de_Rupture_desc: "우린 강력한 무장과 튼튼한 장갑을 갖췄으면서도, 보병들의 진격을 이끌기에 충분한 기동성을 가지고 있으며 그 존재만으로도 전장에서 적을 몰아낼 수 있는 중형전차의 개발에 집중해야만 합니다."
 NATFRA_Char_Forteresse: "요새전차"
 NATFRA_Char_Forteresse_desc: "우린 무시무시한 화력과 두꺼운 장갑을 갖추어 육상전함이라는 이름에 걸맞으며, 보이는 적을 박살내고, 길을 가로막는 장애물을 잿더미로 만들어버릴, 움직이는 대포와도 같은 초중전차의 개발에 집중해야 합니다."
 NATFRA_Primacy_of_the_Manoeuver: "기동의 우월성"
 NATFRA_Primacy_of_the_Manoeuver_desc: "The coming war will be one of movement, our strategists, de Gaulle first among them, are certain of this. With tanks leading our assaults and highly mobile troops, we will be able to travel vast distances while boasting strong firepower, ensuring a quick victory against whoever stands in the way of the Libération."
 NATFRA_Primacy_of_the_Manoeuver_tt: "Replace the previous idea with §Y$NATFRA_Primacy_of_the_Manoeuver$§!\nEffective Change:\n§Y$EQUIPMENT_ARMOR$§!:\n    $MODIFIER_BREAKTHROUGH$: §G+10%§!\n"
 NATFRA_Queen_of_the_Battlefield: "전장의 여왕"
 NATFRA_Queen_of_the_Battlefield_desc: "The infantry is the queen of the battlefield, without her nothing could be achieved: thankfully the French infantryman is the finest in the world, motivated by his \"élan\", a burning desire to fight for the Patrie. To reconquer the métropole, our troops must then be perfectly drilled, impeccably equipped, and confident in the sacred cause they are fighting for."
 NATFRA_Brandt_Armament: "브란트 조병창"
 NATFRA_Brandt_Armament_desc: "The Brandt Establishments are a large industrial conglomerate, focused primarily on the production of shells and artillery. A long-time provider of our armed forces, the company successfully reimplemented itself in Algeria following the exile: their cooperation in the coming war effort will help us modernise our armaments."
 NATFRA_Heir_to_the_old_75: "낡은 75구경의 대체자"
 NATFRA_Heir_to_the_old_75_desc: "The 75 mm field gun, in service since 1898, was the wonder weapon, the perfect light anti-personnel artillery piece and the pride and joy of our armies. The Weltkrieg however showed its limitations as heavier guns proved critical in trench warfare, and though light it is not suited to motorised warfare: a worthy successor will be designed."
 NATFRA_Ammunition_Innovations: "탄약 혁신"
 NATFRA_Ammunition_Innovations_desc: "The Ministry of War, in cooperation with the armament industry, has started a wide-ranging research and development effort, aiming for faster production of shells and ammo, ideally taking less resources as the metals required are rare in the empire, and more generally ammunition better suited for our needs. Our manpower is precious, and any advantage our men can attain in the field will be critical."
 NATFRA_Ammunition_Innovations_tt: "Replace §YBrandt Armament§! with §YAmmunition Innovations§!\nEffective Change:\n§YInfantry Equipment§!:\n    Soft Attack: §G+10%§!\n    Hard Attack: §G+5%§!\n"
 NATFRA_Colonial_Special_Force: "식민지 특수부대"
 NATFRA_Colonial_Special_Force_desc: "Our colonial force, familiarly called \"la Coloniale\", made up mostly of Frenchmen and usually the first to be deployed overseas, was decimated in the Weltkrieg. But they spearheaded last century's conquests, and their proud tradition is very much alive: with some reorganisation and recruitment effort they will one day be the first to land on the beaches of mainland France."
 NATFRA_Tactical_Studies_Center: "전술 연구소"
 NATFRA_Tactical_Studies_Center_desc: "The French army has traditionally left officers little room for initiative, focusing instead on strict adherence to orders, but our experience of the Weltkrieg has proved to us that tactical spontaneity is sometimes necessary. As such, our officers will be taught how to respond to a variety of situations in a more autonomous manner, and given the tools to make critical choices on the battlefield."
 NATFRA_Research_Improvements: "연구 개선"
 NATFRA_Research_Improvements_desc: "As war looms, we must make sure the equipment of the French soldier stays on par with the latest advances: a specialised military research department working in cooperation with our allies will be funded. The French infantryman, already the bravest the world has known, will also be the best equipped: nothing will be able to hinder him."
 NATFRA_Young_Guard_Officers: "청년 근위대 장교들"
 NATFRA_Young_Guard_Officers_desc: "A new generation of senior officers has been born, following the example of Charles de Gaulle and his ideas for reform of the armed forces. This \"Young Guard\", as it has been nicknamed, an informal clique of heroes of the Weltkrieg who fought with their men in the trenches will now lead our nation to victory."
 NATFRA_Fire_and_Movement: "사격과 이동"
 NATFRA_Fire_and_Movement_desc: "To replace the vast infantry waves of the Great War which led so many good men to their deaths for little tactical and strategic results, we will instead adopt new squad-based tactics, using heavy suppressing fire and mobile units to outmanoeuvre then neutralise the enemy."
 NATFRA_Infiltration_Tactics_desc: "Infiltration tactics, that is the use of experienced units to bypass strongpoints and better attack them from a more favourable point were used with great effect by German storm troops in the latter part of the Weltkrieg. It would be foolish of us to ignore such an innovation, and with our new focus on highly professional troops we will ensure that our men are well acquainted with these tactics."
 NATFRA_Ministry_of_the_Air: "공군부"
 NATFRA_Ministry_of_the_Air_desc: "The Ministry of the Air is tasked with both organising our aeronautical efforts, such as civilian air transport, and our air forces, which proved so useful in the Great War and which according to our military thinkers will prove even more critical in the coming war, as technological progress enables new air tactics and strategy."
 NATFRA_Total_Air_War: "항공 총력전"
 NATFRA_Total_Air_War_desc: "Many of the younger generation of officers argue for large scale use of air support for the infantry, but others have also suggested that we should not shy away from using our air force to destroy enemy infrastructure and industry in a more generalised manner: we are not in a position to avoid total war, and turning the enemies' resources to rubble can only help us."
 NATFRA_Air_Coordination_Center: "항공 관제 센터"
 NATFRA_Air_Coordination_Center_desc: "We will create a dedicated command centre for our air forces, so that they are best assigned according to their strength and weaknesses instead of letting them be potentially misused by commanders with less experience of air tactics, and to ensure that the status of our forces in the air be monitored and controlled as best as possible, for example to mount rescue missions."
 NATFRA_DEM_Barrage: "D.E.M 일제사격"
 NATFRA_DEM_Barrage_desc: "To coordinate offensive and defensive efforts in the air, the ministry will generalise the use of Electromagnetic Detection, immense antennas placed in strategic points using electromagnetic waves to detect aircraft."
 NATFRA_DCA_Network: "DCA 망"
 NATFRA_DCA_Network_desc: "To prevent any air forces from attacking us on our own soil, particularly in Corsica so close to the red mainland, we will develop a network of anti-aircraft artillery batteries and searchlights, highly coordinated by the Ministry of the Air."
 NATFRA_Aircraft_Production: "항공기 생산"
 NATFRA_Aircraft_Production_desc: "The aircraft industry exploded during the Weltkrieg, and the government has made sure to generously subsidise it to facilitate its implementation in Algeria. Since then preparations for the next war have not stopped, especially since colonial conflicts have given us the opportunity to test our aircraft. With war finally on the horizon, we will mobilise the industry to the fullest."
 NATFRA_Long_Range_Fighter: "장거리 전투기"
 NATFRA_Long_Range_Fighter_desc: "Corsica might be a floating airfield from which our planes can easily reach the mainland, but we nevertheless need fighters capable of patrolling the vast expanses of the Mediterranean as well as escort our bombers deep into red territory to destroy the Commune's industry. The Ministry will ensure that the development of heavy fighters is not neglected."
 NATFRA_Tactical_Bombers: "전술폭격기"
 NATFRA_Tactical_Bombers_desc: "Our military thinkers have realised the importance of coordinated air-land efforts, with infantry heavily supported by tactical air support, against defensive structures, enemy personnel or infrastructure. To implement these tactics, the Ministry of the Air will support the development of tactical bombers."
 NATFRA_Transmitting_Knowledge: "지식 전달"
 NATFRA_Transmitting_Knowledge_desc: "France has a proud history in aeronautics, and the Weltkrieg produced many heroes of the air. But you can't learn to fly on the ground, and pilots are a rare commodity: we'll ensure our best aces become even better instructors and teach a younger generation how to exceed them."
 NATFRA_New_Air_Tactics: "새로운 항공 전술"
 NATFRA_New_Air_Tactics_desc: "The field of military aviation is a rapidly changing one, and our pilots must adapt their skills to ever changing technology: with new aircraft come new possibilities of offensive and defensive manoeuvres, new ways of coming out of a tense dogfight: extensive training in these new tactical advances will give an edge over our enemies."
 NATFRA_Ministry_of_Naval_Affairs: "해군부"
 NATFRA_Ministry_of_Naval_Affairs_desc: "한때 식민지 감독 및 해군 병력 관리를 전담하던 해군부는 이제 해군 관련 업무만을 수행합니다. 지중해의 통제는 본토를 탈환하는 데 필수이며, 해군부에게는 인터내셔널 해군과 맞서 이겨야만 하는 중요한 책무가 있습니다."
 NATFRA_A_World_Class_Navy: "세계구급 해군"
 NATFRA_A_World_Class_Navy_desc: "프랑스 해군의 대부분은 북아프리카로 망명하는 우리 정부를 따라왔습니다. 우리 해군은 규모는 있지만, 대부분의 함선이 구식입니다. 현재로써 우리 해안선 방비에 문제는 없지만, 만약 누군가가 서지중해에서 우리를 몰아내려 한다면 결과를 장담할 수 없습니다. 우리는 대대적인 정비를 위해 노력할 것입니다."
 NATFRA_An_African_Toulon: "아프리카의 툴롱"
 NATFRA_An_African_Toulon_desc: "전쟁 전 지중해 함대의 모항은 툴롱이었지만, 망명 이후로는 튀니지 북부의 큰 호수인 비제르테 호에 주둔하고 있습니다. 우리의 야망을 실현하기 위해, 비제르테의 정비 및 개발에 착수할 것입니다."
 NATFRA_Heavy_Destroyers: "중구축함"
 NATFRA_Heavy_Destroyers_desc: "France's navy has always been developed with the assumption that it would fight a superior force. In the last century, a movement called the \"Jeune École\" advocated for the use of many smaller ships instead of large dreadnoughts: this idea is now outdated. The ministry will instead encourage the development of well-armed destroyers, a middle ground between our traditional doctrines and the international trends."
 NATFRA_Aviation_Cruisers: "항공순양함"
 NATFRA_Aviation_Cruisers_desc: "The field of naval aviation has been somewhat left behind by the international community, locked in a permanent arms race: this is a race we could not win, instead we will radically change our doctrine and encourage the use of air power in naval warfare, for reconnaissance and precision strikes."
 NATFRA_Sea_Leviathans: "바다의 레비아탄"
 NATFRA_Sea_Leviathans_desc: "We might not be able to compete with Germany or Japan in the naval arms race, but we certainly can attempt to knock out any of our Mediterranean opponents with well armed heavy battleships: this might go against previous doctrines, but our current situation means it is time for some innovation."
 NATFRA_Air_Carriers: "항공모함"
 NATFRA_Air_Carriers_desc: "The current naval arms race is misguided: by developing aircraft carriers, we will ensure that we can keep control over the Mediterranean by bombing our enemies and sinking them to the depths of the sea before we are even within range of their guns."
 NATFRA_Preparing_Our_Return: "귀환을 준비하라"
 NATFRA_Preparing_Our_Return_desc: "본토를 탈환하기 위해서는 해안에서 상륙작전을 펼쳐야만 하고, 코뮌은 거기에 20년 동안 대비해 왔습니다. 결코 간단한 일이 아닙니다. 두 번째 기회는 없을 테니, 최대한 신중히 준비해야만 합니다. 전쟁부는 우리의 상륙작전에 도움이 될 수 있는 모든 것을 개발하는 데 투자할 것입니다."
 NATFRA_Invasion_Logistics: "상륙 전술"
 NATFRA_Invasion_Logistics_desc: "However, the amphibious assault is merely the first part, we must ensure that our troops can secure a lasting bridgehead. And for this, there is only one way to prepare: impeccable logistics, so that the men lucky enough to be the first to set foot on the sacred soil of the Patrie can hold back any counterattack the Communards might attempt."
 NATFRA_The_U_Boat_Menace: "잠수함 전력 개발"
 NATFRA_The_U_Boat_Menace_desc: "The Commune lacks many resources essential to the modern war effort, most importantly, oil. Keeping control of the Mediterranean will be a strong step towards isolating them from their allies or neutral states willing to trade with them, but a large fleet of submarines will give us the capacity to harass their convoys even more efficiently."
 NATFRA_Battaile_Escadres: "소함대 전투"
 NATFRA_Battaile_Escadres_desc: "The battle for the Mediterranean won't be won with a single engagement, and we need to think strategically. By creating task forces, we will ensure our ships have clear roles and that they will be easily more coordinated, and our naval commanders will be taught how to think on a larger scale."
 NATFRA_Fate_Equatorial_Africa: "적도 아프리카의 운명"
 NATFRA_Fate_Equatorial_Africa_desc: "벨트크리크 종전 당시, 우리는 비통하게도 프랑스령 적도 아프리카 대부분을 할양하는 데 서명했습니다. 우리는 이것이 일시적인 후퇴일 뿐이라고 믿었으나, 본국에서의 불만이 고조되면서 어쩔 수 없이 독일의 적도 아프리카 지배를 바라보아야만 했습니다. 이제 유능한 행정가였던 라파엘 안토네티 총독이 은퇴 의사를 밝혔으니, 대응책을 강구해야 합니다."
 NATFRA_Rebuild_Sudan: "프랑스령 수단 재건"
 NATFRA_Rebuild_Sudan_desc: "최근 기근과 통치정책에 대한 불만으로 인해 봉기가 발생하면서, 프랑스령 수단의 기반 시설 대부분이 파괴되었습니다. 봉기는 이미 원주민 엘리트들과 우리 군대가 약간 어렵게 진압한 상태지만, 원래대로 돌아가려면 우리 식민제국의 건조한 내륙 지역과 통신을 복구하고, 지역의 경제생활을 재개시켜야 합니다."
 NATFRA_Sahara_Society: "사하라 사회 기반 시설 협회"
 NATFRA_Sahara_Society_desc: "사하라 이남의 식민지를 계속 지배하려면 우리 함선들이 앞으로도 지브롤터 해협과 아프리카 해안을 안전하게 항해할 수 있어야 하지만, 미래에 있을 전쟁에서는 이 두 가지 모두 불가능해질지도 모릅니다. 우리는 알제리와 사하라 이남의 프랑스령 서아프리카를 연결해줄 철도를 건설하는 데 집중해야 합니다!"
 NATFRA_Expand_Communication: "식민지에서의 통신 수단 확장"
 NATFRA_Expand_Communication_desc: "As the radio becomes more widespread, it can be used as a tool to help us effectively govern over the territory we control. We must work towards getting radios into the hands of government officials across our country, so that even the most isolated villages of the Sahel know they are a part of France and ready to serve the interests of the motherland."
 NATFRA_Riches_of_Africa: "아프리카의 부"
 NATFRA_Riches_of_Africa_desc: "아프리카는 엄청난 잠재력을 가진 대륙입니다. 건조한 사헬 지역부터 아틀라스 산맥, 그리고 초목이 우거진 세네갈에서까지, 우린 더 많은 자원이 채굴되어 다가오는 전쟁에 투입됨으로써 우리가 본토를 해방하는 데 도움이 될 수 있도록 더욱 많은 노력을 기울여야 합니다!"
 NATFRA_Reform_Code: "원주민법 개혁"
 NATFRA_Reform_Code_desc: "프랑스는 식민지에서 여전히 자유롭습니다. 그러나 프랑스 식민제국은 본토 상실로 인해 그 어느 때보다도 쇠퇴한 상태로, 일부 원주민들은 지금이야말로 프랑스인이 씌운 모든 멍에를 끝장낼 수 있는 기회라고 여기고 있습니다. 원주민법을 개혁해야만 합니다!"
 NATFRA_Promote_Foreign_Legion: "외인부대 육성"
 NATFRA_Promote_Foreign_Legion_desc: "In order to retake the Métropole, we need more recruits to land on the beaches and push into the heartland of occupied France! To entice more soldiers into the army, a propaganda line shall be spun with promises of increased conditions and rights for those who enlist within the Foreign Legion to fight and liberate France."
 NATFRA_Colonial_Extraction: "식민지 자원 추출"
 NATFRA_Colonial_Extraction_desc: "While some believed that we ought to ease the burdens on our colonial populace due to our shared circumstance of our exile, that plan is foolhardy. If we are to retake the Métropole, we must double down in our extraction of the resources from the colonies and make room for additional factories to produce what we need to return home!"
 NATFRA_Meet_Local_Chief: "지역 유지와의 만남"
 NATFRA_Meet_Local_Chief_desc: "In order to facilitate the process of assimilation of the peoples of the colonies into French society, we must reach out to and contact local leaders. If we can teach them of our ways and get them to live according to our customs, they can act as lighthouses to their neighbours showing the benefits of becoming assimilated into French culture!"
 NATFRA_Civ_Mission: "문명화 전도 추진"
 NATFRA_Civ_Mission_desc: "It is our ultimate purpose to be beacons of society to the people of this continent. We must be the city on the hill that they look to for inspiration."
 NATFRA_Promote_Autonomy: "자치권 증진"
 NATFRA_Promote_Autonomy_desc: "제3공화국이 범한 가장 큰 죄 중 하나는 독일이 국제적 영향력에서 우리를 앞서가지 못하도록 행해진 식민주의였습니다. 그동안 아프리카 원주민에게 우리 문명을 강요하는 데 너무 많은 시간을 썼습니다. 원주민들은 [NFA.Capital.GetCapitalVictoryPointName]로부터 더 많은 자치권을 부여받아야 합니다!"
 NATFRA_Algiers_Conference: "알제 회담"
 NATFRA_Algiers_Conference_desc: "본토에 돌아왔으니, 식민지 정부의 고위 관리들을 소집해 앞으로 어떻게 그들을 통치할 것인지 결정할 때가 되었습니다. 우리는 원주민 엘리트, 행정가, 경제인 및 선교사 대표들을 모아 더 나은 식민지 정책을 수립하는 것으로 망명 생활을 청산할 것입니다."
 NATFRA_France_indivisible: "나뉘어질 수 없는 프랑스"
 NATFRA_France_indivisible_desc: "혁명 이래로, 프랑스는 이념에 의해 분열되어 왔습니다. 더 이상은 아닙니다. 우리는 순전히 의지력으로 이 싸움에서 승리했습니다. 국가를 안정시키고 국제 무대에서 우리의 정당한 자리로 돌아가는 데는 시간과 노력이 필요할 것이지만, 연합된 프랑스 국민들에게 불가능이란 없습니다."
 NATFRA_Rebuild_Legitimacy_Whole: "정통성 재건"
 NATFRA_Rebuild_Legitimacy_Whole_desc: "For many of our people, we are still enemies, an occupying force. Two decades of Communard propaganda does not go away in a few weeks: we have reconquered most of France, we still need to reconquer the hearts and minds of her people."
 NATFRA_Endear_Population_Whole: "주민 포용"
 NATFRA_Endear_Population_Whole_desc: "Now is not the time for a closed fist, but an open hand towards our reunited brothers. We will engage in a wide-scale relief effort, and make sure our people know that we are here as liberators of the French nation, not conquerors."
 NATFRA_Commune_Trials: "코뮌에 대한 재판"
 NATFRA_Commune_Trials_desc: "The leaders of the revolutionary rabble must be put on trial for their treason. Some are still on the run, either in foreign countries or in the pockets of resistance against us, some have willingly surrendered: all will be brought to justice and they will answer for their innumerable crimes."
 NATFRA_Return_Exile: "귀환한 망명자들"
 NATFRA_Return_Exile_desc: "서서히, 망명자 집단이 오래도록 거처로 삼았던 알제리를 뒤로하고 마르세유에, 툴롱에 상륙하고 있습니다. 그들 중 누구도 그들의 조국에서 무엇을 찾아낼지, 무엇이 변했을지, 그리고 이미 수십 년 전 떠났던 땅에서 간단히 그들의 삶을 다시 꾸려나갈 수 있을 지 알지 못합니다. 그들이 알고 있는 것은 단 하나, 오로지 조국으로 귀환하고 싶다는 사실 뿐입니다."
 NATFRA_Reconstruction_Commission_desc: "France is in ruins, with many of its cities and infrastructure deeply affected by the fighting, sabotage by retreating Communard troops or our resistance networks, and campaigns of aerial bombings. A commission will be granted all the funds and power needed to kickstart the rebuild of our nation."
 NATFRA_Relocate_Algerian_Industry: "알제의 산업 이전"
 NATFRA_Relocate_Algerian_Industry_desc: "프랑스의 산업 엘리트 대부분은 혁명이 성공했을 때 알제로 망명했습니다. 그들은 전문 지식과 자본을 가지고 도해했으며, 정부의 지원에 힘입어 성공적으로 알제에 자리잡았습니다. 이제 그들 역시 집으로 돌아올 시간입니다."
 NATFRA_Reverse_Collectivisation: "집산화 반전"
 NATFRA_Reverse_Collectivisation_desc: "Most of France's industry has been collectivised, along with much of its land. Radically challenging this status quo so soon would no doubt lead to revolt. But, little by little, we must and will carefully undo this injustice."
 NATFRA_Resource_Extraction: "자원 추출 확장"
 NATFRA_Resource_Extraction_desc: "The Commune was inefficient in extracting the natural resources of France for the war effort: isolated, it partially led to their defeat. We won't make the same mistakes. Thanks to our expertise in getting the most from our arid dominion, we will ensure that the natural riches of the nation serve us adequately."
 NATFRA_Rebuild_South_Whole: "남부 재건"
 NATFRA_Rebuild_South_Whole_desc: "지중해와 대서양 연안 도시들의 항구 인프라에 초점을 맞추면 식민지에서 귀환한 사람들과 산업의 이동이 원활해질 뿐만 아니라 동맹국들의 도움을 받기에도 용이할 것입니다."
 NATFRA_Rebuild_North: "북부 재건"
 NATFRA_Rebuild_North_desc: "북부에는 프랑스 산업의 대부분이 몰려 있으며, 석탄과 철강 생산량도 압도적인데다, 모든 도로와 철도가 파리로 이어집니다.벨트크리크의 피해조차 미처 극복하지 못한 상태에서, 최근의 전쟁이 북부에게만 상냥하지는 않았습니다. 프랑스가 다시 한번 경제 대국으로 우뚝 설 준비가 되도록 재건 노력에 더욱 박차를 가해야만 합니다."
 NATFRA_Rebirth_From_Ruin: "폐허에서 부활하여"
 NATFRA_Rebirth_From_Ruin_desc: "아직 해야할 일이 많이 남아있고, 완전한 재건에는 몇 년이, 어쩌면 10년 혹은 그 이상이 걸릴 것입니다. 국가 부흥을 위한 전국적인 노력은 마침내 진정으로 진행되고 있고, 우리 국민은 프랑스를 다시 한번 위대하고 자랑스러운 강국으로 만들기 위해 근면하게 일하고 있습니다."
 NATFRA_Reorg_Forces: "프랑스군 재조직"
 NATFRA_Reorg_Forces_desc: "In exile, even with the important contribution of the indigènes, our manpower was strictly limited. Despite such odds, we have triumphed: now that the mainland is reconquered, many Frenchmen are ready to take up arms to fight for the motherland. Some reorganisation will be needed to accommodate them, but soon France will be able to field numerous armies once again."
 NATFRA_Rebuild_Mil_Complex: "군사단지 재건"
 NATFRA_Rebuild_Mil_Complex_desc: "Much of the industry needed for the war effort was destroyed in the conflict, either through strategic bombing or through sabotage. The future is uncertain, and further conflict is not unlikely: we will rebuild our industrial capabilities to be prepared should such a conflict arise."
 NATFRA_Officer_Amnesty: "장교 사면"
 NATFRA_Officer_Amnesty_desc: "Not all of the men who served the revolution are irredeemable. In particular, many of the younger officers were simply indoctrinated in serving the revolution, or even worse, simply believing this was the best way to serve France: after a suitable period of desyndicalisation, many will join our ranks."
 NATFRA_Reintegrate_Red_Army: "붉은 군대 재통합"
 NATFRA_Reintegrate_Red_Army_desc: "We cannot afford to waste good officers: despite its terrible organisation, the Communard army was full of brave men serving France in the best way they knew. Now that the revolution has been defeated, many are realising their mistakes and hope to continue to defend the patrie. We won't refuse their help."
 NATFRA_Lessons_Second_War: "재정복의 교훈"
 NATFRA_Lessons_Second_War_desc: "The war was a gruelling experience, pitting brothers against brothers. But it has also permitted us to put our doctrinal theories to the test, and develop numerous new ones in the heat of the fight. As we drastically expand our armed forces and retrain officers, we will learn from their and our experiences of the fight, and further, develop our doctrine."
 NATFRA_Remodel_Tanks: "전차 생산라인 개조"
 NATFRA_Remodel_Tanks_desc: "The Commune's strategists and tacticians had fully embraced the use of armour on the battlefield, influenced by our successes in the latter days of the Weltkrieg: with access to the riches of the mainland, we will be able to make use of their expertise to develop new, better tanks that will serve us well in the future."
 NATFRA_Science_Amnesty: "과학자 사면"
 NATFRA_Science_Amnesty_desc: "In exchange for amnesty, many of the scientists who served the cause of revolution are ready to mend their ways. As long as they swear fidelity to the new status quo, we will welcome them so they continue furthering France's renown and developing new technological prowesses."
 NATFRA_Special_Forces: "충격부대"
 NATFRA_Special_Forces_desc: "The war has proved to us the usefulness of specialised troops, such as paratroopers or marines, in securing limited objectives critical to the success of larger operations, especially when dealing with limited manpower. We will further develop their training regimen and study the experience of the Commune in this domain to develop even better shock troops."
 NATFRA_World_Navy: "세계구급 해군"
 NATFRA_World_Navy_desc: "A strong state deserves a strong navy. Though we are unlikely to catch up to our British friends, we must further increase our naval strength to maintain our hold on the Mediterranean and ensure the link with the colonies."
 NATFRA_Rebuild_Toulon: "툴롱 재건"
 NATFRA_Rebuild_Toulon_desc: "Toulon has been the base of our Mediterranean navy for centuries: its port and arsenals were damaged in the conflict and needs repairs to be able to renew its long legacy. We will take the opportunity to expand the base as well, as our priorities have shifted towards control of the sea."
 NATFRA_Ocean_Focus: "대양에 집중"
 NATFRA_Ocean_Focus_desc: "프랑스 재정복으로 대서양으로의 수많은 항구에 접근이 가능해졌습니다. 너무 오랫동안 지중해에만 집중했기에, 우리의 해군은 대서양 통제에 도전하기에 충분히 준비되지 못했습니다. 우리가 영국 동맹에 의존할 수 없는 시기가 올 수 있기에, 우리는 대양 해군, 특히 항공모함을 개발해야 합니다."
 NATFRA_Sea_Focus: "바다를 지배하라"
 NATFRA_Sea_Focus_desc: "대서양의 통제는 영국에게 의존할 수 있으므로, 대신 우리는 지중해에 대한 통제력을 더욱 강화할 수 있습니다. 분쟁이 발생한다면, 적들은 우리의 바다를 통한 해양 운송에 의존할 수 없게 될 것입니다."
 NATFRA_Mr_Worldwide_Base: "전세계의 기지"
 NATFRA_Mr_Worldwide_Base_desc: "France stretches across Europe and the Americas: we must use this strength to the fullest. By dotting bases all over our overseas possessions, we will be able to vastly expand our range of action."
 NATFRA_Sea_Protect: "항로 보호"
 NATFRA_Sea_Protect_desc: "To defend our vast empire should hostilities break out once again, we must defend our shipping and communication lanes, taking inspiration from our expertise in fighting back against Communard attempts at disrupting our trade."
 NATFRA_Project_Further: "Plus Oultre"
 NATFRA_Project_Further_desc: "If we want to entertain hopes of maintaining control over the empire, we cannot rely on allied or neutral ports to refuel and repair our ships. As such, developing the operating range of our naval forces is essential, to go always further beyond."
 NATFRA_New_Aircraft_idea: "옛 하늘, 새 전투기들"
 NATFRA_Med_Airway: "지중해 항공로"
 NATFRA_Med_Airway_desc: "Travelling by sea between mainland France and the Algerian departments is time-consuming, especially as the Mediterranean is known to be capricious, particularly in winter. Now that the métropole has been freed, we will establish regular air travel between us and our overseas possessions."
 NATFRA_Old_Sky_New_Fighter: "옛 하늘, 새 전투기들"
 NATFRA_Old_Sky_New_Fighter_desc: "With access to more resources and Communard research and expertise, we will be able to develop better fighter planes to defend the skies of the homeland, should war rear its ugly head once again."
 NATFRA_Bomber_Dev: "폭격기 개발"
 NATFRA_Bomber_Dev_desc: "Air bombardment proved crucial in the war, destroying both infrastructure and morale. There is no doubt that strategic and tactical bombing will continue to be exceedingly important in the future, and as such we must stay on the edge of progress in this domain."
 NATFRA_Expand_Bureau: "제2참모부 확장"
 NATFRA_Expand_Bureau_desc: "Intelligence was critical in the last conflict, as we worked together with loyalists within the Commune to create ideal conditions for the reconquest. Covert operations and counter-intelligence will no doubt be just as important in the future, and so our intelligence services will have to be expanded."
 NATFRA_Nuclear_Science: "다모클레스 계획 승계"
 NATFRA_Nuclear_Science_desc: "The Internationale had started developing nuclear research, in the hopes of creating an ultimate, war-ending weapon. They were defeated before they had time to unleash this, but we will salvage this research and further it, so that atom might serve the greatness of France instead of the revolution."
 NATFRA_Rocket_Science: "로켓 개발"
 NATFRA_Rocket_Science_desc: "Rockets played a minor role in the war, either mounted on trucks or even carrying flying bombs without the need of a pilot. The latter is certainly a concept to expand, as this could mean being able to strike distant targets in near impunity."
 NATFRA_Rocket_Planes: "추진반응"
 NATFRA_Rocket_Planes_desc: "Plans for jet-propelled planes had been made but never came to fruition: the exile had divided French resources in the development of military aviation, but we are now reunited. We will develop planes capable of outmanoeuvring any of our enemies and assert their air superiority no matter who we face."
 NATFRA_No_More_Incursion: "기습은 이제 그만"
 NATFRA_No_More_Incursion_desc: "The airspace of the patrie must be an impenetrable fortress, so that our people never again have to endure bombings again."
 NATFRA_Reorg_Forces_idea_1: "재조직된 프랑스군"
 NATFRA_Reorg_Forces_idea_2_oa: "재조직된 프랑스군"
 NATFRA_Reorg_Forces_idea_2_rra: "재조직된 프랑스군"
 NATFRA_Reorg_Forces_idea_3: "재조직된 프랑스군"
 NATFRA_Reorg_Forces_idea_4: "재조직된 프랑스군"
 NATFRA_Reorg_Forces_idea_5: "재조직된 프랑스군"
 NATFRA_remodel_tank_idea: "개조된 전차 생산라인"
 NATFRA_Expanded_Special_Force_idea: "확장된 특수부대"
 NATFRA_Project_Further_idea: "Plus Oultre"
 NATFRA_Expanded_Bureau_LaR_idea: "제2참모부"
 NATFRA_Expanded_Bureau_non_LaR_idea: "제2참모부"
 NATFRA_Renewed_Diplomacy: "재개된 외교"
 NATFRA_Renewed_Diplomacy_desc: "With our return to the Métropole now looking considerably more solid, we can finally return to the world stage! Our time in exile has shown us the need to avoid diplomatic isolation, and so we will reach out to both our allies and the Germans, despite our enmities."
 NATFRA_Verdun_Memorial: "베르됭 추모비"
 NATFRA_Verdun_Memorial_desc: "제2차 벨트크리크의 끝은 1차와 별로 다르지 않았습니다. 또다시, 수백만 명의 사람들이 전쟁에서 목숨을 잃었고, 마을은 불타고, 경제는 파괴되었습니다. 베르됭에서 전사한 벨트크리크의 프랑스인과 독일인을 위한 공동 추모비를 건립하는 것은 독일과의 긴장 완화를 위한 첫걸음이 될 수 있습니다."
 NATFRA_Franco_German_Thaw: "프랑스-독일 협력"
 NATFRA_Franco_German_Thaw_desc: "첫 걸음을 떼었다면, 이젠 독일과의 화해를 위해 더 깊이 노력해야 할 때일지도 모릅니다. 인정하기 매우 싫지만, 그들의 도움은 우리가 본토로 돌아오는 데 꼭 필요했고, 또 다른 전쟁에 유럽을 밀어넣으며 이겨보려 애쓰는 것은 어리석은 짓일 테니까요. 지금은 평화를 위한 시기임에 틀림없습니다."
 NATFRA_Franco_German_Trade: "프랑스-독일 무역"
 NATFRA_Franco_German_Trade_desc: "It is undeniable that the German Empire is now the dominant power in Europe, both militarily and most importantly economically, despite the recent economic meltdown. As we strive to reposition ourselves on the world stage, perhaps aligning ourselves with Mitteleuropa is the right choice for the prosperity of France."
 NATFRA_Franco_German_Business: "프랑스-독일 사업"
 NATFRA_Franco_German_Business_desc: "In the hope of making the current détente with the Germans a lasting one, several businessmen have approached our government requesting that we help them find contacts in the German sphere to create cross-national corporations for the benefit of both of our nations."
 NATFRA_Congress_of_Verdun: "베르됭 회의"
 NATFRA_Congress_of_Verdun_desc: "Germany and France have long been rivals: no place is a better representative of this than Verdun, this gate between two great nations where so many fell in 1916. It is also where in 843, France and Germany were first separated by the heirs of Charlemagne. Many diplomats are hoping it could also be where a congress for lasting peace is called, and perhaps where a new Franco-German relationship could be born."
 NATFRA_Indestructible_Bonds: "끈끈한 유대"
 NATFRA_Indestructible_Bonds_desc: "Throughout the exile, the British always remained at our side. Together, we fought through the reconquest of our home territories to return to our birthright. Our rivalry from hundreds of years ago has been put to rest through the fires of the last few decades of friendship between our two nations! Long live the Entente Cordiale!"
 NATFRA_French_New_World: "프랑스령 신세계"
 NATFRA_French_New_World_desc: "본토로의 귀환을 이루어냈으니, 이제 다시 한 번 신세계로 눈을 돌릴 수 있습니다. 망명 동안, 해외에 있는 우리의 식민지들은 대부분 영국의 보호 아래 놓였습니다. 이제 해당 식민지들의 반환을 요청할 차례입니다!"
 NATFRA_Anglo_French_Free_Trade: "영국-프랑스 자유무역"
 NATFRA_Anglo_French_Free_Trade_desc: "비록 양국이 지금도 첫번째 벨트크리크 이전처럼 전지구적 거대국가인건 아니지만, 우리 모두의 영향력은 여전히 막강합니다. 영불합동권역 간의 자유 무역 정책으로 나아가야 합니다."
 ENT_france_agree_mittel_tt: "[NFA.GetNameDefCap]이 미텔오이로파에 가입하는데 동의함"
 NFA_Breaking_Lyon_Agreement_tt: "§R독일과 체결한 조약을 파기하는 것은 가혹한 대가가 따를 것입니다!§!"
 NATFRA_Guard_Channel: "해협 보호"
 NATFRA_Guard_Channel_desc: "The channel is the lifeblood that connects France and Britain. We must work towards keeping it secured against any threat that prowls. A system of long-range radars to scan for threats is the first step to securing the channel."
 NATFRA_Re_Conscription: "징병제 재시행"
 NATFRA_Re_Conscription_desc: "France has always been a nation of citizen-soldiers. Frenchmen all serve a few years in the armed forces, a tradition that was kept alive both in the Commune and in exile. This service had recently been suspended to free up men for reconstruction: in light of recent tensions, we will reactivate mandatory military service."
 NATFRA_Secure_Eastern_Front: "동부 국경 확보"
 NATFRA_Secure_Eastern_Front_desc: "The failures of 1919 must never be repeated! Our lines must hold firm in any future wars against the Germans on our eastern border. We must build stronger fortifications to repel their advances wherever they come from."
 NATFRA_Never_Fall_Again: "우리 다시는 무너지지 않으리라"
 NATFRA_Never_Fall_Again_desc: "The exile has taught us a harsh lesson! Never again will France fall to invaders or revolutionaries. We shall redouble any effort to defend the patrie with all that we have. France will always stand tall and proud against any threat!"
 NATFRA_Prepare_For_War: "독일과의 전쟁 준비"
 NATFRA_Prepare_For_War_desc: "The Boches have proved time and time again that they are forever the enemies of the people of France. The atrocities they committed against us in the last two wars and their current attitude make any hope of reconciliation null. If a third war is needed, we will be ready to avenge our heroes and destroy the monstrous chimaera known as Germany!"
 NATFRA_Demand_Alsace_Lorraine: "알자스-로렌 반환 요구"
 NATFRA_Demand_Alsace_Lorraine_desc: "Since 1870, the Germans have occupied the French territory of Alsace-Lorraine. We must right this wrong and demand that it be surrendered to France! If the Germans refuse our terms, we will have no choice but to renew our fury against these enemies of peace and civilisation!"
 NATFRA_English_Doctrine: "프랑스-영국 해군 합동전략?"
 NATFRA_English_Doctrine_desc: "Long have the British ruled the seas. With our friendship and alliance between our two nations, we have the opportunity to request the aid of some naval experts to help teach us their tactics and work together to ensure better coordination between our task forces in any joint operations that we undertake in the future."
 NATFRA_ENT_Experts: "[ENT.GetName]의 전문가들"
 franco_german_thaw: "프랑스-독일 관계 해빙"
 NATFRA_Kings_Made_France: "왕께서 프랑스를 만드셨고..."
 NATFRA_Kings_Made_France_desc: "프랑스는 508년 경 프랑크인의 왕 클로비스 폐하께서 세례 받으시며 태어났습니다: 그 뒤 그의 후손들이 프랑스를 다스렸고 아주 오랜 세월 동안 프랑스를 영광으로 이끌었습니다. 프랑스는 여러 왕의 지칠 줄 모르는 노력으로 지어졌으며, 왕 없이 프랑스는 아무것도 아니었습니다: 유기된 프랑스는 잘못된 길을 걸었고 몰락했습니다. 하지만 이 비극은 끝났습니다. 국왕 폐하 만세!"
 NATFRA_Pays_Naturels: "자연국가 인정"
 NATFRA_Pays_Naturels_desc: "공화파는 합리성에 광적으로 집착하며 진정한 프랑스를 파괴하기 위한 노력의 일환으로 지역 정체성과 방언과 전통을 부정하는 완전히 인공적인 행정 구역을 만들었고, 심지어 파리 방언을 \"올바른\" 프랑스어로 강요하기까지 했습니다. 우리는 이 부당함을 바로잡을 것이며, 프랑스 내의 다양한 자연적이고 문화적인 지역들을 인정할 것입니다."
 NATFRA_Province_Parliament: "지방의회 복원"
 NATFRA_Province_Parliament_desc: "원래 왕국은 전통적으로 지역의 권리와 특혜에 따라 저마다 자기 지역을 관리하는 임무를 받은 의회를 갖춘 여러 지방으로 나뉘어져 있었고, 이는 프랑스의 모든 지역이 완벽하게 알맞는 방법으로 통치되도록 보장했습니다. 물론 이 지방의회들은 혁명으로 인해 폐지되었고, 수 세기의 조화로운 자치는 끝났습니다: 전부 복구될 것입니다."
 NATFRA_Expand_Camelot: "카멜롯 확충"
 NATFRA_Expand_Camelot_desc: "원래는 악시옹 프랑세즈의 신문을 파는 역할을 맡았던 청년 조직이었던 카멜롯 뒤 로이는 매우 충성스러운 준군사조직으로 발전했습니다. 청소년의 가입을 의무화하고 보이스카우트로부터 영감을 받은 청소년 캠프를 조직하여 유용한 기술을 가르치고 강력한 종교적 가치와 권위에 대한 존중을 심어줌으로써 코뮌이 청소년들에게 남긴 흉터를 지울 수 있을 것입니다."
 NATFRA_Authority_not_Tyranny: "폭정이 아닌 권위"
 NATFRA_Authority_not_Tyranny_desc: "복종한다고 노예가 되는 것이 아닌 것처럼 권위가 폭정이 되어서는 안됩니다. 왕은 필요할 때는 단호하게 공정한 정의를 내릴 준비가 되어 있지만 그렇지 않을 땐 만백성이 그들의 자연권을 누리고 전통적인 특권과 자유를 행할 수 있도록 내버려 두는 다정한 아버지와 같아야 하며, 그런 아버지와 같을 것입니다."
 NATFRA_Honour_House_France: "프랑스 왕가 영웅화"
 NATFRA_Honour_House_France_desc: "프랑스 왕실은 그들의 개인적 자질을 몇번이고 증명해냈습니다. 용감하고 경건하고 총명하고 자상한 이분들은 모두 성 루이의 훌륭한 후손이시며, 우리 모두의 모범이십니다. 여전히 해방된 동포 중 일부가 왕정복고를 받아들이지 못하고 있을지도 모릅니다. 따라서 다시 한번 왕실이 이끌게 된 것이 얼마나 행운인지 확실히 알게 해야 합니다."
 NATFRA_Social_Doctrine: "사회 교리 강제"
 NATFRA_Social_Doctrine_desc: "교회의 사회 교리는 사회적 공동선과 관련된 광범위한 가르침의 요약입니다. 사회 교리는 정치적 사상 그 이상입니다. 사회 교리는 진정한 가톨릭 신자라면 따라야 할 보완성과 연대와 인간의 존엄성을 요구하는 도덕적 의무입니다. 교회의 장녀의 군주로서 폐하께선 모든 사람들이 이 원칙들을 성실하게 지켜도록 하실 것이십니다."
 NATFRA_Consecrate_Heart: "성모성심께의 봉헌"
 NATFRA_Consecrate_Heart_desc: "프랑스는 1638년 이래로 이제는 프랑스의 영원한 여왕이신 동정녀 마리아께 봉헌되었습니다. 허나 우리는 성모께 우리가 그분의 왕국을 되찾을 수 있게 해준 성모의 보호에 감사를 표하기 위해 이번에는 만인에 대한 그분의 연민 어린 사랑의 상징인 성모성심에 이 왕국을 봉헌하여 이 맹세를 거듭할 것입니다."
 NATFRA_Blame_et_Accuse: "공화국을 탓하고 보슈놈을 고발하라"
 NATFRA_Blame_et_Accuse_desc: "공화국의 한심한 엘리트덕에 우리는 대전에서 패배했습니다. 그리고 1871년에 독일이 프랑스를 약화시키기 위해 공화국의 존재를 부추겼던 것처럼, 그들은 대전 동안 프랑스에 사회주의라는 역병을 접종했습니다. 독일 놈들은 프랑스가 약하고 분열되어 있기를 원했습니다: 더 이상은 아닙니다! 마침내 왕께서 돌아오셨고, 잘못된 길을 걷던 우리 민족은 깨어났으며, 공화파든 생디칼리스트든 반프랑스는 쫓겨났습니다."
 NATFRA_Coopt_Cercle_Proudhon: "프루동 서클 창설"
 NATFRA_Coopt_Cercle_Proudhon_desc: "우리는 프루동과 소렐, 그리고 매우 놀랍게도 샤를 모라스의 저작에서 영감을 받은 국민생디칼리스트 지도자들로 구성된 싱크탱크 \"프루동 서클\"을 세울 것입니다. 이들은 생디칼리슴 파벌 중에서 가장 우호적인 파벌입니다: 그들의 인기를 통해 우리는 국민들이 새로운 질서 속에서 평화롭게 지낼 수 있도록 도울 것입니다."
 NATFRA_Prole_no_More: "프롤레타리아는 이제 그만!"
 NATFRA_Prole_no_More_desc: "1789년의 혁명은 우리 국민의 전통적인 권리와 특권을 박탈했고, 국민을 자본의 노예이자 피착취 계급인 프롤레타리아로 변모시켰습니다. 반프랑스는 그들의 정당한 분노를 이용해 그들을 더욱 잘못된 길로 이끌었습니다. 이제 그만! 국민의 권리는 회복되었고, 프랑스에는 더 이상 단 한 명의 프롤레타리아도 없으며, 오직 자랑스러운 장인과 자랑스러운 농민과 자랑스러운 노동자만이 존재합니다."
 NATFRA_Integral_Monarch: "왕께서 프랑스를 구하셨다!"
 NATFRA_Integral_Monarch_desc: "진정한 프랑스는 기생적인 공화주의자든, 아니면 불경스러운 사회주의자든 간에 오랫동안 적의 폭정 아래 신음해 왔습니다. 피해를 복구하기 위해 해야 할 일이 아직 많이 남아 있긴 하지만 나라는 마침내 적법한 군주의 보살핌과 주의 깊은 지도 아래 회복되고 있습니다.\n국왕 폐하 만세! 프랑스 만세!"
 GER_blamed_for_war: "전쟁의 책임을 우리에게 돌림"
 NFA_Consecrated_Heart: "성모성심의 봉헌"
 NATFRA_Integral_Monarch_idea_flip_tt: "§Y군주의 귀환, 프루동 서클, 지방의회 복원, 카멜롯 확충,§! 그리고 §YEnforced Social Doctrine§!을 §Y통합주의 군주§!로 대체합니다\n총 효과 변경:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5.0%§!"
 NATFRA_Marshal_Triumph: "승리한 원수"
 NATFRA_Marshal_Triumph_desc: "사자이자, 베르됭의 영웅은 프랑스를 가장 어두운 시간에서 승리로 이끌었습니다. 한때 비난받던 그의 정권은, 프랑스의 구원이었다는 것이 증명되었습니다. 이러한 업적을 이룬 뒤 그 누구도 감히 원수와 그의 프랑스 부활의 협력자들에게 이의를 제기하지 못할 것이며, 원수와 그의 협력자는 자신들의 의제에 따라 자유롭게 프랑스를 개혁할 것입니다."
 NATFRA_Remember_Verdun: "베르됭의 기억을 되살려라"
 NATFRA_Remember_Verdun_desc: "페탱이 수 년 동안 코뮌의 프로파간다로 악랄하게 비방당했음에도 프랑스인들은 그가 베르됭 전투에서 승리를 이끌었고 전선에서의 생활 환경을 크게 개선시켰다는 사실을 잊지 않았습니다. 전세대가 아직도 그의 운명적인 외침: \"그들은 지나갈 수 없다!\"를 생생하게 기억하고 있습니다. 우리 국민이 새 정권을 받아들이도록 이를 최대한 활용할 것입니다."
 NATFRA_Restore_Religious_Freedom: "종교의 자유 복원"
 NATFRA_Restore_Religious_Freedom_desc: "매우 반교권적인 좌파들은 교회를 무너뜨리려고 했습니다. 국가 무신론은 코뮌놈들이 감당하기에는 너무나도 위험이 큰 것임에도 신앙인은 조롱과 막대한 선전의 세례를 받아야 했고 종교 교육은 금지되었으며 종교와 관련된 공적인 표현은 엄격히 제한되었습니다. 더 이상은 아닙니다: 프랑스는 여전히 세속국가지만 종교에 대한 이러한 적대감은 즉시 중단될 것입니다."
 NATFRA_Incentivise_Philanthropy: "자선사업 장려"
 NATFRA_Incentivise_Philanthropy_desc: "국가는 언제나 국민의 요구를 충족시키는데 있어 비효율적이며, 복지국가는 기생 생활만을 조장합니다: 대신 세금 감면과 궁핍한 이들에게 기부하고 보살피는 명예로 우리 국민 사이의 보다 박애적인 사람들을 격려할 것입니다. 그리하여 언젠가 국가사회주의는 완전히 해체될 것입니다."
 NATFRA_Denounce_Party_Politics: "정당정치 규탄"
 NATFRA_Denounce_Party_Politics_desc: "제3공화국은 우리가 벨트크리크에서 패하게 만든 불안에 빠졌고, 원수는 망명 중인 제4공화국의 사소한 내분을 멈춰야 했습니다. 사람들이 국익보다는 자신들의 집단적 이익을 우선시하게 만든 정당정치가 이 실수에 있어 많은 지분을 차지하고 있다는 점은 분명합니다. 더 이상 선출직 공무원들은 정당과 제휴하지 않을 것이며, 대신 그들의 장점을 드러내야 할 것입니다."
 NATFRA_Perm_Advisors: "비정치적 상임고문"
 NATFRA_Perm_Advisors_desc: "Too often, the French governments and lawmakers put in place legislation without knowing the first thing about the topic in question, whether that be industry, science or the economy. As such the Marshal will appoint permanent, apolitical technical advisors to every committee, every commission, to ensure that the uninformed mistakes of the past do not occur again."
 NATFRA_Electoral_System: "간소화된 선거제도"
 NATFRA_Electoral_System_desc: "The Republican electoral system was far too prone to being abused by the whims of a people easily whisked into frenzy. To prevent the instability that led to the downfall of France, we will deeply reform it. Longer mandates, less MPs, merely partial renewal of parliament, of course empowering the executive or creating a Supreme Court will surely make for more rational politics."
 NATFRA_Disinterested_Experts: "객관적인 전문가들의 정부"
 NATFRA_Disinterested_Experts_desc: "No longer will France be run into the ground by inept professional politicians, instead it will thrive under the guidance of pragmatic men, free from the influence of any parties, no longer slaves to political passions, who have worked and succeeded on their own before being called to serve France."
 NATFRA_Dismantle_Red_Virus: "붉은 바이러스 해체"
 NATFRA_Dismantle_Red_Virus_desc: "Like an insidious malady, socialism has spread over the last century in French consciousnesses, from deranged intellectuals, to politicians, to the humblest of labourers. It first led to economic stagnancy, then instability, and finally revolution and civil war. If we want to avoid reliving the same nightmare, this red plague must be fought in every aspect of life, meticulously rooted out."
 NATFRA_Admin_Reorg: "행정조직 개편"
 NATFRA_Admin_Reorg_desc: "The pre-war administration was simply a waste. Too many subdivisions, too many bureaucrats, using too many resources and creating too many regulations, which led to increased taxes, less productivity, less production. Simply put, administrative red tape merely stifled the best and brightest while only increasing the burden on others: it's time to cut it down to the minimum."
 NATFRA_End_State_Meddle: "내정개입 종료"
 NATFRA_End_State_Meddle_desc: "The French Republic has countless times pathetically attempted to participate in the economy, leading more often than not to embarrassing failure: bureaucrats who have hardly ever held a real job are simply not well versed in the subtle art of profit. It's time to end this masquerade and restrict the role of the state to what it does best: hold up the rule of Law."
 NATFRA_Marshal_Above_Liberty_Below: "윈수는 위로,\n자유는 아래로"
 NATFRA_Marshal_Above_Liberty_Below_desc: "Thanks to the caring guidance of the Lion, France is ready to go forward. Much work remains to be done, but Frenchmen can finally rest easy, knowing that the brightest and most competent minds of our era have been assembled to undo the damage done by syndicalism and avoid the errors of the bloated quasi-socialist Third Republic. Never again will the rule of law be threatened."
 NATFRA_Marshal_idea_flip_tt: "§Y국가회생, 신정치,§! 그리고 §Y행정조직 개편§!을 §Y기술관료국가§!로 대체합니다\n총 효과 변경:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+2.50%§!"
 NATFRA_Republic_In_Charge: "공화국이 돌아왔다!"
 NATFRA_Republic_In_Charge_desc: "After years of struggle at home and abroad against tyranny, the French Republic is one and indivisible again. Much remains to be done, but the free people of the world can celebrate this triumph of democracy and liberty!"
 NATFRA_Prepare_New_Elections: "새로운 선거 준비"
 NATFRA_Prepare_New_Elections_desc: "본토를 탈환했으니, 우리는 민주주의에 대한 우리의 약속이 진실이었음을 보여줘야 합니다. 프랑스 국민은 수년 만에 치러진 첫 총선거에서 주권적 의지를 표명할 것이며, 이를 통해 프랑스의 대표들이 선출되어 우리나라를 재건하는 고된 책무를 수행할 것입니다."
 NATFRA_Colonel_Coup: "대령의 한 수"
 NATFRA_Colonel_Coup_desc: "프랑스는 여전히 매우 불안정합니다: 20여 년 전 프랑스를 몰락시킨 원흉은 의회주의이며, 우리는 다시는 같은 실수를 하지 않을 것입니다. 공화국의 안정적인 미래를 보장하기 위해, 드 라 로크는 본토 탈환의 영웅들에게 호소하며, 새롭고 더 안정적인 민주주의가 만들어질 때까지 질서를 유지하기 위해 개입했습니다."
 NATFRA_Radical_Reconciliation: "급진당과 화해"
 NATFRA_Radical_Reconciliation_desc: "The left-wing of the Radical party had backed the revolution, before being largely sidelined by more radical socialists. They have now seen the errors in their ways and the reunited Radicals have won the day: social reform will help our people more smoothly transition back to republicanism."
 NATFRA_Maintain_Concentration: "집중 유지"
 NATFRA_Maintain_Concentration_desc: "To protect the reunited Republic against radicalism and tyranny from both right and left, moderate Republicans have formed a broad moderate coalition and won the day, ensuring a return to normalcy after decades of troubles: the spirit of the Third Republic lives on."
 NATFRA_Revive_National_Bloc: "국민연합 부활"
 NATFRA_Revive_National_Bloc_desc: "It is the duty of every Frenchman to stand tall against the ever-lurking socialist threat: a broad coalition of right-wing parties, from more traditional Catholics conservatives to the PSF, has won the day, decisively showing that our people want to once and for all put behind them the errors of the past."
 NATFRA_Maintain_Military_Rule: "군정 유지"
 NATFRA_Maintain_Military_Rule_desc: "France is simply not yet ready to return to democracy, too many threats seeking to tear apart the Republic are lurking. Our armed forces so recently crowned with the laurels of victory will temporarily hold on to power until stability is fully restored and democratic life can safely resume."
 NATFRA_Administrative_Decentralization: "행정 분권화"
 NATFRA_Administrative_Decentralization_desc: "Attempting to undo decades of syndicalist efforts in decentralisation would be simply foolish: while France has since the dawn of the Republic been a very centralised nation, there is nothing stopping us from simply adapting to this new status quo, and reform it to better fit the restored order."
 NATFRA_Legitimize_Union_Reforms: "개량주의적 노조 합법화"
 NATFRA_Legitimize_Union_Reforms_desc: "Denied reform, workers turned to violence and class warfare in the hope of bettering their conditions, and thus was born the revolution. To prevent such tragedy, dialogue between capital and labour must happen and reform must be possible: unions that officially renounce revolutionary rhetoric will be welcomed back within workplaces, even if they profess some form of socialism."
 NATFRA_Negotiate_New_Labor_Laws: "신규 노동법 협상"
 NATFRA_Negotiate_New_Labor_Laws_desc: "Under the auspices of the government, labour and capital, as well as representatives from various parties and interest groups, have joined together to discuss reforms to labour laws, often sidestepped in the wake of the syndicalist defeat. Our people can and must be confident in the Republic's tireless defence of their interests."
 NATFRA_Abolish_Death_Penalty: "사형제 폐지"
 NATFRA_Abolish_Death_Penalty_desc: "In 1791 already our forefathers had passionate debates relating to the end of capital punishment, and since then our great men, such as Hugo, Gambetta, Clemenceau, Jaurès have tirelessly advocated for the abolition of the death penalty. It is finally time to take this step forward: the bloodlust of the guillotine has been satiated by these decades of fratricidal conflict."
 NATFRA_Nationalize_Public_Services: "공공 서비스 국영화"
 NATFRA_Nationalize_Public_Services_desc: "Desyndicalisation has occasionally strayed zealously and aggressively far, in some domains leading to a drop in quality of life of our citizens: to correct this error, some public services will be nationalised, in order to deploy them according to the public interest and not profit."
 NATFRA_Expand_Welfare_Reforms: "복지 개혁 확대"
 NATFRA_Expand_Welfare_Reforms_desc: "Continuing and expanding the solidaristic welfare programmes in the vein of the Radical traditions will ensure that our people, still reeling from the war and struggling to rebuild our nation, will still be able to live decently and won't find themselves falling into nostalgia for the syndicalist regime."
 NATFRA_Protect_Secular_Traditions: "세속적 전통 보호"
 NATFRA_Protect_Secular_Traditions_desc: "1905년 제정된 정교분리법은 철저한 세속주의인 라이시테가 프랑스 공화국의 국시임을 규정했습니다. 당시에는 널리 비난받았지만, 궁극적으로는 화해의 정신에서 탄생한 이 법률은 복원될 것이며, 종교적 반계몽주의나 극좌적 반교권주의 중 어느 무엇도 공화국의 앞길을 가로막지 못하도록 할 것입니다."
 NATFRA_Disband_the_Dispos: "디스포 해산"
 NATFRA_Disband_the_Dispos_desc: "The PSF's security service, the \"Dispos\" have teetered on the brink of paramilitarism for too long: they have had their use in defending our fledgeling reborn democracy, but we cannot tolerate that private citizens attempt to bypass legitimate law enforcement to maintain order. We will contact de La Rocque so that they can be quietly disbanded."
 NATFRA_Reinstitute_Republican_School: "공화주의적 학교 재도입"
 NATFRA_Reinstitute_Republican_School_desc: "When the Republic was still young and fragile, it's mandatory, free education that solidified her position and conquered the hearts and minds of the French nation to Republican values and ideals. The Republic might be triumphant now, but much remains to be done to heal the scars of the last decades, and once again schools will be a critical battleground of ideas."
 NATFRA_Enshrine_Freedom_of_Speech: "언론의 자유 보장"
 NATFRA_Enshrine_Freedom_of_Speech_desc: "One of the fundamental rights outlined by the 1789 Declaration of Rights of Man and the Citizen was freedom of speech. Since then, this right has often been contested: both Communard authorities and the Pétain junta made liberal use of censorship, but no more! Freedom of speech shall be exalted as one of the pillars of the Republic."
 NATFRA_Reorganise_the_Departments: "부서 재편성"
 NATFRA_Reorganise_the_Departments_desc: "The Commune had abolished the departments, the base administrative division of France. Designed to destroy feudal and cultural boundaries in 1789, they were decried as bourgeois, a remnant of the tyranny of so-called Reason. This abolition fostered regionalist sentiment: they will be restored, for a better, more efficient administration of France One and Indivisible, without caving to petty localisms."
 NATFRA_Fight_Regionalism: "지역주의와의 싸움"
 NATFRA_Fight_Regionalism_desc: "The federal nature of the Commune has emboldened regionalists, and some are openly asking for autonomy for their regions, particularly in Brittany and even in Corsica. Every inch given to these groups is one closer to separatism. Thankfully France has moved past such remnants of the past, she is One and Indivisible!"
 NATFRA_Normalize_Church_Relations: "교회 관계 정상화"
 NATFRA_Normalize_Church_Relations_desc: "Relations between the Catholic Church and the Republic have been tense, to say the least, and since 1905 separation of Church and State official diplomatic relations had broken down. However, the Weltkrieg and our common opposition to the Commune has brought us closer, and we must now seek appeased relations with the Holy See."
 NATFRA_Combat_Polarization: "양극화와의 전투"
 NATFRA_Combat_Polarization_desc: "Crypto-Communards to the left, reactionaries to the right, here we are in the centre and we must stick together to prevent either kind of despotism from toppling the Republic once again. Politics must not be allowed to fall back into violent rhetoric and irreconcilable oppositions: the name of the game is compromise and unity against radicals."
 NATFRA_Privatisation_Madness: "민영화 광란"
 NATFRA_Privatisation_Madness_desc: "So much was seized and collectivised by the Commune that there is no way that a functional economy could be rebuilt if we just accepted the status quo: mass privatisation must continue to help France recreate a market economy."
 NATFRA_Create_New_Elite: "새로운 엘리트 후원자 생성"
 NATFRA_Create_New_Elite_desc: "Much of the old industrial elites had compromised themselves by throwing themselves at the feet of the military junta, and some whispers that they had plans of outright taking over the state apparatus. Frankly, they can't be trusted. Through the strategic use of government contracts and investments, we will make sure that the right kind of Republican patriots succeeds in the future."
 NATFRA_Expand_Gendarmerie: "헌병대 확충"
 NATFRA_Expand_Gendarmerie_desc: "The Gendarmerie must be expanded and reinforced to enforce order on the rural areas of France, still occasionally plagued by Communard remnants and where the devastation of the war and decollectivisation has left many in difficult situations, with some turning to crime and the Black Market."
 NATFRA_Discredit_socialists: "공화-사회주의자 불명예화"
 NATFRA_Discredit_socialists_desc: "The left-wing of the Radicals, who had thrown their lot in with the Revolution, before being marginalised by more radical socialist elements, are attempting to come crawling back to the Republic: we mustn't let traitors and crypto-Syndicalists infiltrate the halls of power."
 NATFRA_Reinforce_Presidential_Powers: "대통령 권력 강화"
 NATFRA_Reinforce_Presidential_Powers_desc: "The Third Republic was notoriously unstable: we cannot make the same mistakes as our predecessors, some sort of check on parliamentary power is needed. The president of the Republic must play a unifying role instead of being confined to a purely ceremonial power."
 NATFRA_Social_Catholic_Welfare: "가톨릭 사회 복지"
 NATFRA_Social_Catholic_Welfare_desc: "According to the social teachings of the Church, Christian solidarity requires that the state protects the dignity and well-being of our fellow man. As such, extensive welfare reform must take place, and private charity efforts will be strongly encouraged and subsidised."
 NATFRA_Integrate_Christian_Regionalists: "기독교 지역주의자 통합"
 NATFRA_Integrate_Christian_Regionalists_desc: "The Church demands subsidiarity, that is to say, that political decisions should be taken at the local level whenever possible, and the centralising urge of the Republic is rather Jacobin in nature. It is only just to welcome those who desire to protect their local traditions, particularly their attachment to the Faith. France is One, but denying her local particularities is foolish."
 NATFRA_Christian_Unions: "기독교 노동조합"
 NATFRA_Christian_Unions_desc: "Pope Leo XIII outlined in the encyclical Rerum Novarum the mutual duties and rights of capital and labour: among these is the right to unionise, and since then faithful Catholic workers have come together to defend their rights in faith-minded unions. These must be heavily promoted, to counterbalance any kind of remnant of socialist rhetoric among the working class."
 NATFRA_Establish_Regional_Prefectures: "지방 행정 구역 수립"
 NATFRA_Establish_Regional_Prefectures_desc: "The prefects and sub-prefects are the direct representatives of the state at the local level, with many responsibilities such as law enforcement. They are meant to be neutral checks on elected local authorities, freely nominated by the government. To prevent any future risk of instability, their powers will be extended and their total loyalty to the Republic ensured."
 NATFRA_Restore_Churches_And_Parishes: "교회 교구 복원"
 NATFRA_Restore_Churches_And_Parishes_desc: "Though the Commune was not an explicitly atheistic state, it was certainly ferociously anticlerical, and many of our churches have suffered from lack of resources, if not from hostile acts, and war. We will embark on a large-scale restoration effort, providing work and an opportunity to expiate the errors of the past for many."
 NATFRA_Blasphemy_Laws: "신성모독법"
 NATFRA_Blasphemy_Laws_desc: "With a new Concordat in place, blasphemy laws will follow. Freedom of speech is, of course, an undeniable right, but freedom ends where the rights of others start: an offence against the religion of the majority of Frenchmen cannot be tolerated, especially as freedom of religion was so often abused by Communards acting under the mask of secularism."
 NATFRA_Sign_A_New_Concordat: "새로운 정교조약에 서명"
 NATFRA_Sign_A_New_Concordat_desc: "The 1905 Laws of Separation of Churches and State were a tragedy engineered by radicals: denying the Catholic nature of France is simply a denial of reality and a deep injustice. A new Concordat will be agreed to with the Holy See, and France once again will proudly deserve her title of Eldest Daughter of the Church, a first step to restoring the place of the Faith in our nation."
 NATFRA_Rule_By_Decree: "법령에 의한 통치"
 NATFRA_Rule_By_Decree_desc: "To counter the revolutionary threat, an efficient government is needed. The new military junta under Colonel de La Rocque will not bother itself with the pageantry of parliamentary democracy: until order and stability are assured, decisions will be taken and applied by the Colonel, on the advice of patriotic experts in their fields."
 NATFRA_Privatisations_For_Loyalty: "충성을 위한 민영화"
 NATFRA_Privatisations_For_Loyalty_desc: "To rebuild a functional market economy, privatisation is needed. But to ensure that the best men reap the profits of the renewed greatness of the French nation, it is patriots, loyal to France and the Colonel, that will be prioritised in the sale of formerly public assets."
 NATFRA_Hunt_Down_Crypto_Syndicalists: "유사 생디칼리스트들 사냥"
 NATFRA_Hunt_Down_Crypto_Syndicalists_desc: "Thorough purges of syndicalist elements have already taken place, but among newly professed loyalists the Republic hides many crypto-socialists, waiting for the right opportunity to strike again. Radical-socialists, \"reformist\" unionists, pardoned officers, they will all be investigated and interrogated. Socialism will not be allowed to attack the French nation again."
 NATFRA_Social_Engineer_Role: "기술자의 사회적 역할"
 NATFRA_Social_Engineer_Role_desc: "The engineer is both a skilled technician and worker, and as such is the perfect link between the popular classes and capital. Engineers must add to their professional and technical skills a deep understanding of our institutions promoting class cooperation so that peace in the workplace can be guaranteed by patriots conscious of the importance of their duty to France."
 NATFRA_Expand_Corporatist_Policies: "협동조합주의 정책 확장"
 NATFRA_Expand_Corporatist_Policies_desc: "France fell because of class conflict because neither capital nor workers respected their mutual duties to each other because they focused on ultimately petty issues of profit instead of their much greater mission: their duty towards their patrie. The government will ensure that these errors will not be repeated, and that class tensions are subjugated by Catholic brotherhood and love for France."
 NATFRA_Patriotic_Technical_School_System: "애국적 기술학교제도"
 NATFRA_Patriotic_Technical_School_System_desc: "The youths of France are distraught, lost in a new world: a system of patriotic technical schools will be created, for them to learn the practical skills that will be demanded of them in the workforce, as well as through apprenticeship and hands-on experience. From the lost children of the syndicalist cause, we will create a generation of workers proudly helping to rebuild the motherland."
 NATFRA_A_Social_Republic: "사회적인 공화국"
 NATFRA_A_Social_Republic_desc: "The Republic must be a loving, caring mother to her children and ensure to them all safety, well-being, healthcare, access to education, and a right to work. The syndicalist revolution was brought on by the terrible conditions of the working masses, leading France down towards a dark path out of desperation: the reborn Republic will not make the mistakes that tore her apart again."
 NATFRA_A_Liberal_Republic: "자유로운 공화국"
 NATFRA_A_Liberal_Republic_desc: "The Republic must be an impartial mother to her children, offering them all manners of freedom and liberty regardless of personal circumstances. Against all odds, the liberal ideals of the Third Republic have been kept alive despite anarchy and tyranny: the Republic reborn brandishes the torch of Liberty and once again shines bright, a true example to all lovers of Reason."
 NATFRA_A_Catholic_Republic: "가톨릭 공화국"
 NATFRA_A_Catholic_Republic_desc: "In 1892, Pope Leo XIII had called on French Catholics to accept the Republic, to take France back from anti-Catholic forces. Despite unceasing persecution from liberals to socialists, the faithful have worked tirelessly, and half a century later, it has been done. Through our efforts, the French Republic has finally been baptised and never again will anyone question the piety of the Eldest Daughter."
 NATFRA_A_Strong_Republic: "강력한 공화국"
 NATFRA_A_Strong_Republic_desc: "The Third Republic fell because of its chaotic nature. This error led to defeat and exile: our reborn Republic will not allow the foolishness of the past to be repeated. Thanks to the leadership of the Colonel, under whom we are all united, France will rise again, her children united in a common purpose, the restoration of her glory.\nUnité!"
 NATFRA_Proclaim_Fourth_Republic: "제4공화국 선포"
 NATFRA_Proclaim_Fourth_Republic_desc: "To refound the Republic on stronger foundations, leaving the past truly behind, a new constitution has been drafted. It will enshrine our recent reforms and lead the Republic towards a renewed age of prosperity and prestige.\n\nLiberté! Egalité! Fraternité! Vive la France!"
 NATFRA_Social_D_abord: "사회 우선"
 NATFRA_Social_D_abord_desc: "Colonel de La Rocque has led France through her darkest hour and will lead for the foreseeable future, to profoundly reforge the Republic and ensure that the tragedy that has torn apart our nation for the last decades never occurs again. Our people finally reunited will not let itself be divided again by the enemies of France.\nVive le Colonel! Vive la France!"
