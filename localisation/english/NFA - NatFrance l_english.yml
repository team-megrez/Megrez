 nfa.444.t: "달라바에서 공격받은 전도단"
 nfa.444.d: "The beautiful hillside that regularly supports a host of tourists now lies as a scorched husk of its former self. Dalaba has been the site of a civilising mission since 1924 when the Mission first chose the location to begin their ministry to the local population. The nearby homes built in the traditional style of the Foula people with their grass roofs did not fare well when a mob of natives, angry over the continued presence of the Christian missionaries bringing the gospel to their people and disrupting their former way of living, torched the town."
 nfa.444.a: "비극이군"
 nfa.471.t: "볼타 왕들 사이의 분쟁"
 nfa.471.d: "The colony of Haute-Volta, while effectively conquered in 1896, is still composed of traditional kingdoms with few official power but with a powerful influence on the population. The biggest of these is the Mossi kingdom, headed by the current Moogo Naaba, Naba Koom II. It holds the legacy of the most powerful kingdom in the region before French colonisation, which spread its power far beyond its capital of Ouagadougou to neighbouring kingdoms. However, other kingdoms such as Tenkodogo, Fada N'Gourma, Boussouma or Ouahigouya still exist along with their kings and continue to vie for influence in Haute-Volta.\n\nIn this context, a dispute recently arose between the Moogo Naaba and the other kingdoms. Indeed, Naba Koom II praised the work of the native ethnologist Antoine Dim Delobsom \"The Empire of the Mogho-Naba\" (L'empire du Mogho-Naba). The book is a real innovation, as it is the first ethnology book written by a native of the country it studies. However, the book also spreads a view of the country as being almost complied to bow under the Moogo Naaba, feeding and legitimating the still very existent ambitions of Naba Koom II to make the Mossi kingdom the dominant power in Haute-Volta. This display of ambitions didn't sit well with the other kings, wary of the Moogo Naaba playing between the interests of the French colonists and those of the population to assert the power of the Mossi once again.\n\nRepresentatives of each kingdom came in a delegation to the seat of the colonial governor in Ouagadougou to compell him to take a stand of the matter. Who should we support?"
 nfa.471.a: "무고 나아바와 함께한다, 모시 왕국은 진정 가장 정통성있다!"
 nfa.471.b: "소왕들과 함께한다, 우리는 분열시키고 정복해야 한다"
 nfa.445.t: "사보타주당한 코나크리-칸칸 철도"
 nfa.445.d: "\"A new trainwreck near Kankan\" reads the headlines of the local papers in French Guinea. An investigation into the incident has given only the slightest of evidence into how the situation occurred. Several sections of track were hammered out of alignment causing the train to derail and crash. While there were no deaths reported from the incident due to the first train passing being a relative skeleton crew manned cargo train, most of the cargo was still too damaged to make it to its destination. It seems this section of track is a usual target for local Guinean terrorists and resistants, we can expect more actions of the sort to happen."
 nfa.445.a: "우리는 재건할 것이다"
 nfa.446.t: "와가두구에서 공격받은 주둔군"
 nfa.446.d: "An explosion rocked the night last night in Ouagadougou. Rebels set up an improvised device that blasted a hole in the wall of the garrison in the city of Ouagadougou in the colony of Haute-Volta. This blast put the rebels straight into one of the barracks catching most of the unit completely by surprise. A brief but intense exchange of gunfire between the rebels and other nearby units in the garrison ended with a victory for the French troops but the morale has hit a new low with the ease at which the rebels managed to gain entrance into the facility. This attack is likely to embolden further resistance in the territory over the course of the next few weeks."
 nfa.446.a: "우리는 항상 경계를 늦추지 말아야 한다"
 nfa.448.t: "다카르-니제르 철도 파업"
 nfa.448.d: "A strike has been spreading among the native workers along the Dakar-Niger Railway. They are demanding better conditions and even pay with their white French counterparts in Algeria. This strike punches hard into the gut of French West Africa as this railway is one of the main routes into the interior of the continent from Senegal. We can earn their favour by agreeing to their demands for equality, or we can wait them out and see how long they can last before returning to work."
 nfa.448.a: "그들의 처우를 개선한다"
 nfa.448.b: "그들은 결국 다시 일하러 오게 되어있다"
 nfa_damaged_rails_dakar_niger_tt: "§Y프랑스령 수단§!:\n다음이 추가됨:\n전략적 재배치 비활성화: §R예§!\n§Y세네갈§!:\n다음이 추가됨:\n전략적 재배치 비활성화: §R예§!"
 nfa_fixed_rails_dakar_niger_tt: "§Y프랑스령 수단§!:\n다음이 추가됨:\n전략적 재배치 비활성화: §G아니오§!\n§Y세네갈§!:\n다음이 추가됨:\n전략적 재배치 비활성화: §G아니오§!"
 nfa.449.t: "다카르-니제르 철도의 폭발"
 nfa.449.d: "Around 5 in the morning last night, an explosion woke up locals near the rail line. Urgent messages were sent up the line to stop any further trains from heading down the rails just in case. With the sun just peeking over the horizon, the nearby garrison arrived on the scene to figure out what happened. The light touched down on what remained of several gazelles and a few pieces of a tripwire mechanism meant to fire once a train passed overhead. It seems whoever had done this was hunting larger prey."
 nfa.449.a: "기차가 아니었던게 다행이군!"
 nfa.450.t: "프랑수령 수단에서 공격받은 주둔군"
 nfa.450.d.funnyfootball: "A game of football attracted some of the bored soldiers in one of our forts in French Sudan. The locals were playing outside the fort and a stray kick sent the ball flying through the open front gates. Every player chased that ball inside the fort and before the soldiers had time to process what was happening, natives had seized weapons and held the fort hostage at the force of arms. Raising an improvised flag over the ramparts, our men were chased out of town without their boots. After they had run for several kilometres, they encountered an armoured car patrol that they were able to flag down. With the help of the patrol, the men of the garrison were able to fight back and recapture the fort. Martial law has been placed in effect for the next months and recreational games are to be held no less than 500 metres from the garrison."
 nfa.450.d.generic: "'Fort under attack! Fort under attack!' Such is the telegram that was received at the colonial headquarters of Bamako. A fort manned by a French garrison was under attack by rebellious natives again. The headquarters sent a force with armoured cars to stop the attack and repel the rebels. Fortunately, the rebels flew quickly upon seeing the rescuing force and the fort has seen little damage, but still a few our men fell and the attack sent a strong message to other natives of the area. We will have to be careful."
 nfa.450.a: "미쳤군!"
 nfa.451.t: "Back on Track"
 nfa.451.d: "After 2 months, trains can now freely travel along the Dakar-Niger Railway. Large groups of defeated workers are returning to work discouraged over the lack of response from our government with regards to their demands for even pay. However, not every striker has returned to work. A significant number have left and are assumed to be working with local resistance groups in the region. We can expect more trouble in the near future from them."
 nfa.451.a: "좋아, 하지만 나쁘군."
 nfa.453.t: "베두인의 습격"
 nfa.453.d: "Raiding is the way of life for the Bedouin people. Their largely nomadic lifestyle prohibits them from settling down somewhere habitable and farming to provide for themselves. The harsh climate of the Sahara also offers little in the way of life which only reinforces their need to raid our settlements. Recently, a group of villagers from Mauritania have petitioned our aid in defending their settlement against the raiders. Once or twice a year, the Bedouin ride out of the desert, ransack the town, and ride off usually with several grazing animals to take for food."
 nfa.453.a: "프랑스는 자신을 돕는다"
 nfa.453.b: "그들은 그들 스스로 더 강해져야 한다"
 nfa.454.t: "불탄 마을"
 nfa.454.d: "우리 장갑차 순찰대가 동 모리타니에서 한 불탄 마을의 폐허를 발견했습니다. 겁에 질린 생존자들은 처음엔 아군 병력으로부터 숨으려 했지만, 우리 원주민 병사가 모자를 벗고 무기를 내려놓자, 한 생존자가 용기를 내어 웬 낙타를 탄 노예상들이 마을을 휩쓸고 마을 주민들을 노예로 데려갔다는 끔찍한 이야기를 전했습니다. 몇 사람이 도적떼에 맞섰으나 성공하지는 못했다면서요. 한편, 다른 한 병사가 동쪽으로 나 있는 희미한 발자국을 발견했다고 알렸으나, 남쪽에서 모래폭풍이 다가오고 있는 상황입니다..."
 nfa.454.a: "놈들을 쫓아라!"
 nfa.454.b: "우리는 해내지 못할거다"
 nfa.455.t: "사막에서 길을 잃다"
 nfa.455.d: "우리 병사들은 빠르게 움직였지만, 모래폭풍은 더 빨리 움직였습니다. 얼마 안 가 폭풍은 결국 순찰대를 휩쌌고, 노예상들을 찾을 가능성은 완전히 사라졌습니다. 순찰대가 전진하려 해도 강한 바람과 휘몰아치는 모래에 장갑차들이 서로 충돌할 우려가 있어 전진은 불가능했습니다. 안타깝지만, 최선을 다 했음에도 불구하고 놈들은 도망쳐버린 것 같습니다..."
 nfa.455.a: "적어도 시도는 했다"
 nfa.456.t: "붙잡힌 노예 캐러밴"
 nfa.456.d: "The story has reached the headlines across the nation! Our brave soldiers coming across the grisly scene at the village but steeling themselves for a desert chase. Flying across the desert, racing against time as a sandstorm steadily approached their position, the patrol eventually managed to find the caravan as it fled across the desert. Outgunned but not without heart, the tribal raiders fought viciously but our boys prevailed in their righteous fight! One of the raiders was captured alive and divulged the location of the place where he was to meet another raider party before turning in to the Sahara.\n\nAfter seeing to the wounded from the burnt village, our patrol drove north and managed to set up an ambush upon the second caravan. Altogether, over 40 slaves were saved from captivity and have begun to spread the tale of their liberators' bravery in protecting them. This is sure to bring goodwill to our government from the local people."
 nfa.456.a: "사슬을 끊는 자들 만세!"
 nfa.458.t: "파업을 시작한 노동총동맹"
 nfa.458.d: "The Confédération Générale des Travailleurs Tunisiens (General Confederation of the Tunisians Workers) was founded in the 1920s by Mohamed Ali El Hammi, a noted sympathiser of the Syndicalists beyond the sea. We of course quickly put him out at the time and forbade the CGTT, but it didn't stop it from existing underground. The union always was close from the Tunisian nationalists of the Destour party, and the two underground organisations often work together. This time, they worked to foment a strike amongst the Tunis dockers and in several factories in the south of Tunisia and in Tunis.\n\nIf syndicalist propaganda wasn't already threatening enough, the strikes have also put to the forefront a word of independence for Tunisia. An absurdity of course, but one these workers seem to believe in. In any way, it's going to be the time for a bit of cleaning in the dockers of the port of Tunis, and if the strikers won't disperse themselves, we will have to send the army."
 nfa.458.a: "'첫 번째 경고다, 복귀하지 않으면 무력을 사용하겠다...'"
 nfa.459.t: "몬세프 베이가 튀니지 민족주의자들을 돕는다는 소문"
 nfa.459.d: "Our secret police threw a concerning report on the desk of the French general resident in Tunisia. The document tells about known Tunisian nationalists entering the Beylical palace in which the prince Moncef Bey resides. These members of the nationalist Destour party aren't the most important ones - they aren't Habib Bourguiba or Abdelaziz Thaalbi - but most of them are suspected of treason. They come in and leave the palace discreetly and transporting nothing but there is no doubt the Bey is transmitting them important pieces of information. Moncef Bey is the son of one of the previous honorary monarch of the protectorate of Tunisia, Naceur Bey, and is the grand-nephew of the current ruling Bey, Ahmed II. He has always been remarked for his opposition to the French regime and he doesn't hide too much his likening for the Tunisian nationalists.\n\nThe situation is particularly concerning considering Moncef is the next on the line of succession to the statute of Bey after Ahmed II. Whatever he is actually doing to help these terrorists, an opponent can't be tolerated this close to power. With our important military presence, an intervention to 'secure' the Bey shouldn't meet a lot of resistance."
 nfa.459.a: "우린 그를 체포해야 한다, 어떤 위험도 감수할 수 없다"
 nfa.459.b: "그를 놔주되, 옥좌에 절대 접근하지 못하게 하자"
 nfa.460.t: "튀니지 철도 테러!"
 nfa.460.d: "'콰광!' 폭발이 마치 코뮌놈들의 폭격과도 같은 소리를 내며, 도시 교외의 수많은 시민들을 깨웠습니다. 테러범들이 튀니스행 선로에 폭탄을 설치했던 것입니다. 이 선로는 지역 보급에 매우 중요한 역할을 하며, 선로의 수리는 얼마 걸리지 않겠지만, 확실한 것이 하나 있습니다: 만약 전쟁이 일어난다면, 테러범들이 폭탄 하나만 가지고 우리 보급선을 차단할 수도 있다는 겁니다."
 nfa.460.a: "망할 놈들!"
 nfa.461.t: "튀니지의 민족주의 전단지"
 nfa.461.d: "'We won't fight for the Frenchmen! Tunisians only fight for themselves!'\n\nThis was one of the sentences written on leaflets found everywhere in the popular districts of Tunis. It seems that the underground nationalist Destour party has once again swarmed workplaces and markets with their harmful propaganda. We will remove these leaflets as usual and as soon as possible to prevent these ideas from spreading more."
 nfa.461.a: "그리고 우린 새 잿더미를 만들게 되겠지."
 nfa.463.t: "북아프리카의 별 - 열정적인 연설!"
 nfa.463.d: "A small crowd started to gather on a square of Algiers at 6:00PM this evening. After only 20 minutes the crowd, visibly getting larger by the minute, was already spreading to all of the small streets around the square accompanied by a tumultuous clamour. At the centre of the gathering was a young Algerian militant. Even if only in his twenties, he had a rarely seen eloquence, captivating the crowd around him and even the furthest observers were captivated by his gesture and his visible conviction. He declared himself to be a part of the 'Etoile Nord Africaine' (the North African Star), a nationalist Algerian party with syndicalist tendencies, founded in Paris in 1926 by Messali Hadj. The militant was here on this square spreading the words of the party, defined largely by the leaders and intellectuals of the party still in Paris but spreading more and more to Algeria itself. The ENA advocates for two of the worst possible ideas: Syndicalism and Algerian Nationalism, the party aims to create an Independent Socialist Republic in Algeria, akin to the Commune of France, and oust the French off this land.\n\nThe police took its time to arrive, allowing the speaker to talk for 30 minutes and probably convince some spectators before escaping in the city when the agents finally came to disperse the crowd. This incident can't be ignored, and can't be taken lightly. It is representative of the strategy of the ENA to spread its ideas and supplies to a talented younger generation of militants in Algeria for them to start the fight for independence in Africa with support from the French Commune. While their attempted struggle is far from being over, it isn't a reason to be lenient. We must take care to not let any comparable event happen again."
 nfa.463.a: "어쨌든 그 연설은 잘 쓰이지 않았군"
 nfa.464.t: "알제리 민족주의자들의 시가전"
 nfa.464.d: "어제 이른밤 갑자기 콩스탕틴 거리에서 폭력 사태가 일어났습니다. 경찰 보고서에 따르면 악시옹 알제리앵의 투사들이 우연히 작은 레스토랑에 앉아 있는 북아프리카의 별 지하 조직원들을 만났다고 합니다. 정확히 어쩌다 싸움이 시작됐는지는 불분명하지만, 공통적으로 두 당의 구성원들이 싸우고 의자, 테이블 등 던질 수 있는 모든 사물을 던지고 프랑스어와 아랍어로 서로를 모욕하며 거리가 몇 분만에 완전히 혼란 속으로 빠져들었다고 보고됩니다. 경찰이 올 것이라는 루머가 돌 때에야 겨우 싸움이 중단되었다고 합니다.\n\n이 사소한 싸움은 두 주요 알제리 민족주의 정당 사이의 고조되는 긴장을 드러냅니다. 북아프리카의 별은 파리에서 메살리 하즈가 세운 생디칼리슴 정당으로, 알제리에서는 금지되어 있으며 작금의 프랑스의 통치에 대해 급진적으로 반대하고 있습니다. 반면 악시옹 알제리앵은 합법 정당이며 그 지도자인 페르핫 아바스는 대프랑스로의 동화주의를 신봉하며 보다 큰 전통적 자치권을 요구합니다. 악시옹 알제리앵은 악시옹 프랑세즈의 사상에 바탕을 두고 있으며, 알제리인의 상황에 맞게 통합주의를 조정합니다.\n\n어쨋든, 양측 간의 진짜 차이점이 무엇이건 간에 좋은 소식은 둘 다 상대를 싫어한다는 점입니다."
 nfa.464.a: "하, 적어도 자기들끼리 싸우는군"
 nfa.465.t: "코뮌 수송품 나포"
 nfa.465.d: "Our police have worked well. They were on the beach at the exact moment the small discreet boat coming from Spain was supposed to land in Algeria. In the boat: Weapons, supplies, along with nationalist and syndicalist books, all sent from the Commune and smuggled through Spain. We know the Communards have been supplying the Algerian resistance for years, sending whatever helps the cause by whatever means they can. However our police have made it clear today with this arrest that smuggling will not be tolerated, we can congratulate them for their effort to keep the country united."
 nfa.465.a: "마치 우리가 이미 충분한 문제를 가지고 있지 않은 것 같군"
 nfa.466.t: "압수된 알제리 민족주의 서적!"
 nfa.466.d: "The stash was well hidden, in the basement of a building in a narrow street of a European city of Algeria. Opening the door of the basement lead to the sight of a full stock of nationalist literature, most of it outrageously anti-French, and all of it strictly forbidden. All of the books have been seized by the police, to not let them badly influence anyone again, and the two Algerians present at the time of the intervention were arrested for treason.\n\nFurther inquiry has established that the basement belonged to a young pied-noir living in the district and sympathetic to the nationalist cause, who was consequently arrested too. Those pieds-noirs betraying their own country are a real thorn in our feet, as they have to be judged by French law and defended accordingly. They can also use their privileges to easily build a web of pieds-noirs militants across cities and rent places like the one we just raided to organise. But it is also a cultural disappointment: How bad is the education system for this youth to turn out as treasonous as they are?"
 nfa.466.a: "이젠 동포도 믿을 수 없다"
 nfa.468.t: "세네갈의 광부 파업!"
 nfa.468.d: "서아프리카의 식민지들 중에서도 제일 '문명화'된 곳이자, 다카르 항구가 있는 곳인 세네갈은 보통 조용한 곳으로, 세네갈 사람들과 식민정부 간의 갈등은 특이할 정도로 낮은데, 때문에 이번 광부 파업의 소식은 프랑스 식민정부에게 있어 상당한 충격을 가져왔습니다. 이번 아침, 철 광산의 인부들이 일하러 가는 대신, 광산 입구에 남아, 복지와 임금 상승을 요구하기 시작했습니다. 이들은 이 요구를 정당화하기 위해 다카르의 부유한 유색인 부르주아들을 예시로 들었습니다. 우리에겐 다행히도, 이 파업은 다른 광산으로 확산되지는 않았으며, 하루 지나서는 군이 개입하여 파업자들을 진압했습니다. 이 고립된 사건이 계속... 고립되기를 바랍시다."
 nfa.468.a: "일로 돌아가라!"
 nfa.469.t: "세네갈 하층민들에게 분노가 확산되다"
 nfa.469.d: "Senegal is very clearly our most economically dynamic colony in West Africa. The large port of Dakar is supplied with mining resources from the Senegalese countryside and with other goods coming from all of West Africa by railway. This rich export economy relies however on a deep divide between the merchant bourgeoisie in the cities, composed of Frenchmen but also of Black 'évolués' (evolved) with the French citizenship, and a vast working class, the most visible example of it being the dockers of Dakar and the miners. In reality the lower classes mostly work under a regime of forced labour called by the colonial authorities, most notably to build infrastructure.\n\nThe Senegalese society is thus very stratified, and this is something the lower classes seem to be starting to realise. Murmurs of jealousy and questioning of the system have spread to the Senegalese working class. 'Why are the ones in Dakar so rich yet we struggle to live correctly?'\n\nIf Senegal is still far from being prone to revolt, a few strikes have already been put down in the last years and this situation needs to be kept to scrutiny."
 nfa.469.a: "이 모든 것이 생디칼리슴을 낳지 않기를 바라자"
 nfa.470.t: "독립의 이념을 지지하는 '에볼뤼에'"
 nfa.470.d: "Our source about this issue is a French member of the colonial administration in Dakar, invited by friends to a mundane dinner in which rich French and Black 'évolués' (evolved) merchants sat together. The administrator expected a friendly atmosphere, after all the 'évolués' have the French citizenship and hold a lot of privileges compared to their black lower class counterparts, suffering under the Code de l'Indigénat. His surprise was thus big when he heard a group of 'évolués' talk about how could Senegal organise itself after any hypothetical independence. The discussion was unbelievable, the 'évolués' were considering a local rule of Senegal and claimed to not be particularly concerned by the French cause! The administrator thus rightfully decided to report back what he saw to the nearest department of the secret services.\n\nFurther investigation has shown this isn't an isolated case. It seems the 'évolués' were fed French political culture so much that they don't accept what they consider tyranny anymore. Most of them seem to prefer a local Senegalese republican rule rather than to obey Frenchmen and fight their wars. It is believed the Commune also acts actively by smuggling nationalist books to this cultured elite in Dakar... The lesson of the story anyway, is that some of the 'évolués' can unbelievably come back to bite the hand that fed them."
 nfa.470.a: "This type of thinking doesn't fit a presumably evolved person"
 nfa.476.t: "이리바의 예언자"
 nfa.476.d: "차드의 작은 도시, 이리바에서, 한 남자가 새로운 선지자를 자칭하기 시작했습니다. 먼저 이 남자는 가축들이 사자, 표범, 그리고 독수리로 변하지 못하도록 주민들에게 가축을 죽일 것을 권했으며, 그다음에는 세금을 그만 내고, 프랑스 돈을 버릴 것을 종용했습니다. 이 남자는 끝에 가서는 백인들이 이 땅에서 떠날 것이라고 선언했습니다: 주변의 빌틴이라는 곳에서 이미 원주민들이 도시의 총독을 쫓아냈으며, 이제 자유롭게 살 수 있도록 남아있는 백인들을 전부 죽이는 것이 주민들의 의무라는 것이었습니다. 남자는 알라께서 내린 이 임무를 완수할 수 있도록, 죽은 자들마저 다시 일어나 프랑스 수비대를 휩쓸 것이라 말했으며, 이 \"선지자\"는 프랑스인들의 총에선 이제 물만 나오기 때문에 주민들이 두려워할 것은 아무것도 없다고 주장했습니다.\n\n이를 진짜로 믿은 사람은 얼마 없었지만, 차드 사람들의 분노는 이 조그만 불꽃만으로도 타오르기 시작했습니다: 이 광인이 지휘하는 작은 저항군이 생겨나 귀환하는 순찰대를 휩쓸어 학살했으며, 조금 지나서는 지역 수비대를 포위하기까지 했습니다. 얼마 안 가 질서는 다시 회복되었고, 이 광인은 공개 처형되었지만, 이 일은 분명 경고라 할 수 있습니다: 알제와 멀리 떨어진 곳의 상황은, 그저 불안한 수준이 아니라는 경고 말입니다."
 nfa.476.a: "적어도 이제 놈들은 우리 총이 여전히 총알을 쏜다는 건 알겠지."
 nfa.477.t: "투아레그와의 충돌"
 nfa.477.d: "The war led against the Tuaregs of Niger during the 1910s had been successful, but led to other unsuspected problems. The Tuaregs, having being driven off some of the usual roaming lands, had been made to sometimes live in more inhospitable regions. There, unable to rely on cattle farming like they usually do, they had to get more creative. This was the reason for their attack this morning on a Nigerien village, close from the desert but fertile enough to have farms and reserves. A small Tuareg force arrived at dawn to pillage the farms and steal the food reserves, but they didn't anticipate the presence of a small French patrol resting in the village. The French presence wasn't planned, and it only constituted of a few soldiers accompanying a colonial officer, but it was enough to try to stop the Tuaregs. A few shots made one of the horses fall, with a Tuareg tribesman falling on his head. Another Tuareg was shot in the belly, and a French soldier was gravely injured before the force fled and left the village. The French soldiers got to congratulate themselves before leaving to help their wounded friend, the village however had to rebuild on its own."
 nfa.477.a: "교훈이 됐겠지!"
 nfa.478.t: "차드에서의 암살!"
 nfa.478.d: "아베셰의 차드 식민정부 본부에서 안타까운 소식이 날아왔습니다. 또다른 프랑스 공무원이 오늘 아짐 공격받아 병원에서 사망했다는 소식입니다. 이런 프랑스인 암살 사건은 최근 정복된 차드 지역을 가혹히 다스리고 있는 식민 통치에 항의하기 위한 행동으로, 꽤나 자주 있는 일입니다. 지역민들이 협조해주지 않는 이 지역에서의 수사는 매우 힘든 일인 만큼, 암살자를 찾는 것은 항상 그랬듯 사실상 불가능할 것으로 보입니다."
 nfa.478.a: "적어도 우리는 그의 영혼을 위해 기도해줄 수 있겠지"
 nfa.479.t: "니제르에서 공격받은 순찰대"
 nfa.479.d: "We quite often send patrols across the north of Niger to assure our supremacy in these lands. As we don't have a lot of permanent bases there from where to assert our control we have to resort to such regular patrols. The patrols are usually uneventful but it wasn't the case this time. Our soldiers were suddenly attacked by a full Tuareg force armed and determined, they were hiding behind a relief waiting for the patrol to come closer before they charged with cavalry towards it. The first panicked shots of the patrol did make a few horses fall; however it soon was the French horses that started to fall as another group of Tuaregs hidden in the dunes started shooting from another angle. Completely helpless and surprised, soldiers fell left and right to the bullets and the blades of the Tuaregs before the survivors retreated disorderly. One of the survivors managed to get back to the nearest colonial outpost to tell this story.\n\nThe attack is an outrage but we are quite powerless to punish them unless we send a full blown army to search the desert. We will have to punish people nearer from us, who are probably Tuareg collaborators anyway..."
 nfa.479.a: "미쳤군!"
 nfa.600.t: "[revolter.GetNameDef]에서 지원받은 봉기"
 nfa.600.d: "The natives in [revolter.GetNameDef] have been armed and organised by the occupier of the colony for weeks starting from when our forces were repelled from the region. They have now assembled a strong enough force to declare independence themselves and have also declared open revolt against our rule."
 nfa.600.a: "다른게 또? 우리는 상황을 통제해야한다!"
 nfa.601.t: "[revolter.GetNameDefCap]의 독립 선언"
 nfa.601.d: "After kicking out our troops, [revolter.GetNameDef] has declared independence. Should we crush them with our superior forces, or should we cut our losses to focus elsewhere?"
 nfa.601.a: "그들은 제국의 일부로 남아야 한다!"
 nfa.601.b: "우리에겐 원주민 반란을 진압하는 것보다 더 중요한 문제가 있다."
 NFA_gets_event_revolt: "'§H[?revolter_var.GetNameDefCap]의 의 독립 선언§!' 사건 발생."
 nfa.614.t: "프랑스 식민주의자들에 대한 승리!"
 nfa.614.d: "When we started our revolt, no one knows what it was going to lead to, some were pessimistic, others more optimistic but everyone was determined to fight for our independence. This determination has now borne its fruit and after this long war, the French colonists had no other choice than to offer us peace and recognise that their rule over our country has ended. This day will be marked forever as the glorious day of our independence."
 nfa.614.a: "우리 모두 기뻐합시다!"
 nfa.623.t: "프랑스 제국의 붕괴"
 nfa.623.d: "With Algeria occupied, the centre of our power in Africa has now fallen to enemy advance. Without our administrative base, it becomes impossible to continue ruling over Africa, our domination has thus de facto ended in our colonial possessions. Everywhere in Africa, our garrisons and administrators are thrown out by emboldened mobs of natives. Our officials and soldiers have to flee to whatever place feels more secure, but soon there won't be any of those anymore. Some Frenchmen already plan to flee to continue the fight, but most of them accept this fact: the war is lost, and we will soon be strangers in our own home.\n\nThe French state in exile is no more."
 nfa.623.a: "게임의 끝"
 nfa.624.t: "프랑스 제국의 붕괴"
 nfa.624.d: "We have lost control. The Empire of thousands of square kilometres, spanning several ancient kingdoms and thousands of ecosystems, lakes, savannahs and forests we built of ourselves in Africa is no longer in our control. Our army was pushed back by native revolts, revealing themselves way more organised and efficient than we first thought. The first defeat came off as a terrible blow, but then it kept going downhill, until putting our heartland of Algeria in danger. The situation is truly hopeless. Our only chance to survive more than a few weeks is now to recognise the independence of all of the native states and retreat back to Algeria where we can hope to reorganise and defend our nation. With a bit of luck and an efficient fight against Algerian and internal troublemakers maybe we will be able to stay afoot? Maybe this won't be the end for us... right?"
 nfa.624.a: "국가적 재앙이군"
 nfa.625.t: "Suing for Peace with Egypt?"
 nfa.625.d: "With the total collapse and capitulation of our African ally, the Algiers regime of France, the war goals of Egypt have sadly been fulfilled. Our shame is already great and there is no need to continue on this trail of humiliation. Should we then ask for peace with Egypt and safeguard what left we have?"
 nfa.625.a: "선택의 여지가 없다..."
 nfa.625.b: "우린 아직 이 전쟁에서 이길 수 있다!"
 nfa.626.t: "협상국의 평화 요청"
 nfa.626.d: "With the total collapse of their African ally, the Entente have come to the realisation that this war is over. They have been defeated and we won, and there is no reason to continue this fight any longer. Diplomats from [ENT.GetNameDef] have thus come to us to present the offer of their government: a white peace to end this war."
 nfa.626.a: "우리는 그 제안을 받아들인다"
 nfa.626.b: "협상국과 평화는 절대 없다!"
 nfa.627.t: "우리의 평화 제의를 받아들인 이집트"
 nfa.627.d: "Great news! The Egyptian government accepted the offer of our diplomats and accepted to sign an official peace between our two countries. With this war over, we can now focus on other fronts."
 nfa.627.a: "좋아"
 nfa.628.t: "우리의 평화 제의를 거절한 이집트"
 nfa.628.d: "The Egyptian government decided to turn back our diplomats and refuse the white peace we offered them. This is a sad day for international peace, and it also has to make us careful. If their government refuses, it's that they aim to take more from us..."
 nfa.628.a: "이 전쟁이 끝나긴 할까?"
 NFA_Bring_Brittany_Home: "Invite Brittany back home"
 nfa.629.t: "[BRI.GetName] rejoins [NFA.GetNameDef]"
 nfa.629.d: "With the fall of German power in Europe, their position in [BRI.GetName] is no longer sustainable and their troops have pulled out from the region. Owing to the cultural and economic bonds with [NFA.GetNameDef], the government in [BRI.Capital.GetCapitalVictoryPointName] have lobbied to rejoin the French government in [NFA.Capital.GetCapitalVictoryPointName]. Such a request was immediately granted and celebrated as a continued sign of the growth of French dominance over German interests!"
 nfa.629.a: "Back to the French."
 nfa.629.b: "집에 돌아온 것을 환영한다!"
 NFA_Bring_Belgian_Land_Home: "Request the return of French Territory"
 nfa.630.t: "[NFA.GetName] requests the return of French territory"
 nfa.630.d: "Representatives today have gathered in [FROM.Capital.GetCapitalVictoryPointName] to discuss the fate of the French territories that we have occupied since the end of the first Weltkrieg. The peace signed before the outbreak of the French civil war saw the port of Dunkirk transferred to [FROM.GetAdjective] control. Several decades later, at the peace following the fall of [FRA.GetNameDef], in the Congress of Lyon, the size of the [FROM.GetAdjective] nation was expanded thanks to German war demands. With their fall, and the French rise in power, they have swooped in to request that we reverse the German acquisitions across the last few decades."
 nfa.630.a: "Very well. Hand over all gains."
 nfa.630.b: "Keep [29.GetCapitalVictoryPointName], hand over the rest."
 nfa.630.c: "We shall keep all our land."
 nfa.631.t: "[29.owner.GetCapitalVictoryPointName] responds to our request"
 nfa.631.d1: "Our diplomats were very successful in their talks in [FROM.Capital.GetCapitalVictoryPointName]. They have agreed to transfer over all French territories that they have acquired since the end of the first Weltkrieg. This is a great victory for our diplomatic corps!"
 nfa.631.d2: "Our diplomats have found moderate success in their talks in [FROM.Capital.GetCapitalVictoryPointName]. They have agreed to transfer over the holdings that they received from the Germans after the Congress of Lyon. While some members would have liked to see the return of [29.GetCapitalVictoryPointName], this is a victory for the diplomatic corps!"
 nfa.631.d3: "It is with great embarrassment that our diplomatic party returned from [FROM.Capital.GetCapitalVictoryPointName]. The [FROM.GetAdjective] representatives have dug their heels into the ground and refused to yield any ground to rightful French rule in the region."
 nfa.631.a: "만세!"
 nfa.631.b: "The borders of 1919 shall have to do."
 nfa.631.c: "빌어먹을!"
 nfa.632.t: "프랑스 제국의 붕괴"
 nfa.632.d: "[NFA.GetNameDefCap] has lost control. The Empire of thousands of square kilometres, spanning several ancient kingdoms and thousands of ecosystems, lakes, savannahs and forests they built for themselves in Africa is no longer under their control. Their army was pushed back by native revolts, which proved themselves far more organised and efficient than first suspected. The first defeat in the Sahara came as a terrible blow, but eventually paled in comparison to the complete disaster further west, until finally even their heartland of Algeria was in danger. The situation is truly hopeless for the French. Their only chance to survive more than a few weeks is now to recognise the independence of all of the native states and retreat back to Algeria where they can hope to reorganise and defend what remains of their nation."
 nfa.632.a: "And so the remnants of the French Empire\nfade away!"
 nfa.632.b: "It seems the Third Republic was doomed\nto die in the desert."
 nfa.632.c: "It seems their grip was not firm enough."
