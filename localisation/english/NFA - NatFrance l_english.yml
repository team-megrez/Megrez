 NFA_anti_communard: "반코뮌"
 NFA_anti_communard_desc: "1919년 벨트크리크에서의 패배 이후, 코뮌 지지파는 다시 봉기했고 우리의 소중한 공화국을 무너뜨렸습니다. 다행히 가장 중요한 공화국의 핵심 인물들 중 일부는, 반혁명 투쟁을 조직하기로 계획한 알제리로 이주했습니다. 이제 생디칼리슴 반역자들이 본토를 완전히 장악하고 있으니, 우리는 그들을 분쇄해야만 합니다! 반드시, 우리의 영원한 프랑스가 항상 자유롭게 만들 것입니다!"
 NFA_native_unrest_2: "원주민법"
 NFA_native_unrest_2_desc: "원주민법은 1887년에 제정된 이후로 유효합니다. 제국의 원주민들에게 강요된 다양한 법과 규정으로, 그들은 엄밀히 따지면 프랑스 시민임에도 불구하고 그들의 낮은 법적 지위를 소중히 여깁니다. 현대화와 문명의 확산이라는 미명 아래로 엘리트 원주민들에 의해 집행된 연좌제, 평행한 사법제도, 군에서의 강제노동과 복무는 원주민의 분노를 불러일으켰다고 말하는 것은 절제된 표현일 것입니다. 그러나 이는 식민지 활동의 확실한 노동력의 원천임이 증명되었고, 재정복을 준비하기 위해 유지가 필요하다고 주장하는 정부의 많고 저명한 사람들에 의해 지지받고 있습니다."
 NFA_internal_unrest: "내부 불안"
 NFA_internal_unrest_desc: "수 년 동안의 행동력 부족과 정치적 침체는 군대와 국민이 급진적으로 바뀌고, 현 정권에 대한 믿음을 잃을 만한 원인을 제공했습니다. 비록 그것이 당장은 억눌려 있을지라도, 분쟁거리는 프랑스 공화국 안에서 느리지만 확실하게 자라고 있습니다."
 NFA_native_unrest_1: "원주민법"
 NFA_native_unrest_1_desc: "원주민법은 우리가 아프리카에서 최대한 많은 자원을 캐낼 수 있도록 해 주는 중요한 법입니다. 이 법은 그대로 남아있어야만 합니다."
 NFA_native_unrest_3: "원주민법"
 NFA_native_unrest_3_desc: "과거에 원주민법은 유럽인들에게 유익한 노동력을 제공하였지만, 우리는 유럽인과 아프리카인의 차이를 줄이기 위하여 이를 개정하여야만 합니다."
 NFA_native_unrest_4: "원주민법"
 NFA_native_unrest_4_desc: "과거에 원주민법은 유럽인들에게 유익한 노동력을 제공하였지만, 우리는 유럽인과 아프리카인의 차이를 줄이기 위하여 이를 개정하여야만 합니다."
