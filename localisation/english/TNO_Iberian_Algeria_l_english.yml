 POLITICS_FEDERICO_GOMEZ_DESC:0 "페데리코 고메스 데 살라사르 사령관이 알제리로 가는 이베리아 평화유지 임무를 이끄는 임무를 받은 것은 당연한 선택이었습니다. 1912년에 태어난 고메스 데 살라자르는 스페인이 제1차 세계 대전의 피해로부터 안전함에도 불구하고 그곳이 점점 더 분열되고 불안정해지는 것을 지켜보면서 성장하였습니다. 1929년까지 그는 사라고사의 육군사관학교에서 프란시스코 프랑코 장군 휘하 소속으로 훈련을 받았습니다. 당연히 그는 스페인 내전 동안 국민파를 위해 싸웠습니다. 제2차 세계 대전에서 그는 프랑코 정권을 대표하여 독일 제국 동부 전선에 배치된 스페인 의용군 청색 사단의 일원이였습니다. 전쟁이 끝난 후에도 고메스는 새로이 결성된 이베리아 연방 하에서 계속 복무했습니다.\n\n알제리에서의 분쟁은 이베리아의 카우디요들과 전혀 상관없는 이야기가 아니였습니다. 특히 살라자르는 알제리와 모로코와의 국경지대에 살고 있는 많은 이베리아 출신 이민자들을 보호하는데 열심이였습니다. 알제리의 상황이 충분히 불안정해졌을 때, 살라자르는 군대를 배치할 기회를 잡았습니다. 고메즈 데 살라자르의 임무는 이베리아 이민을 보호하고 프랑스계 피에 누아르인들과 협력하여 이탈리아의 영향을 물리친다는 단순한 것이었습니다. 고메즈 데 살라자르는 충성스런 장군입니다. 일단 명령을 받으면, 그것이 무엇이건 간에, 그는 그것을 수행할 것입니다."
