 KRK_uzbek_political_exiles: "우즈베키스탄의 정치적 망명자들"
 KRK_uzbek_political_exiles_desc: "우즈베키스탄의 정치는 권위주의적이고 포악한 성격을 지니고 있으며, 여당의 확고한 지배체체로 인해 야당 또한 자디드 정권으로부터 권력을 빼앗는다는 발상과 거리를 두고 있습니다. 하지만 카라칼파크스탄은 그렇지 않습니다. 상대적으로 안정적 민주주의 아래 돌아가는 국가는 조국에서 쫓겨난 우즈베키스탄의 사상가들에게도 문을 열어주었습니다.\n\n이 정책은 우즈베키스탄과의 적대관계를 형성시키고 있지만, 이는 그저 자유의 상징이 되기 위한 작은 대가일 뿐입니다."
 KRK_wolves_at_the_door: "문 앞의 늑대들"
 KRK_wolves_at_the_door_desc: "카라칼파크스탄의 문제는 우즈베키스탄과의 적대 문제만이 있는 게 아니며, 카라칼파크스탄 외곽의 시골 농촌 가정의 골칫거리 또한 국가가 안고 있는 고민거리입니다. 매주 러시아와 카자흐스탄 도적단들이 마을을 휩쓸고 약탈하며 이를 가로막는 자들을 모두 베어버린다는 소문이 돌고 있습니다.\n\n살인마들이 우리 국경을 배회하고 있는 현 상황에 대응책이 필요하다는 게 입증되어, 국가 전역에 걸친 적절한 민병대 체제란 대항 수단이 만들어졌습니다. 군벌 놈들이 카라칼파크스탄을 취하려 한다면 저들은 그를 위해 피를 흘려야 할 것이며, 우리 군대는 이러한 운명을 확실하게 만들기 위해서만 존재할 뿐입니다."
 KRK_young_army: "미숙련된 군대"
 KRK_young_army_desc: "카라칼파크스탄은 도적떼와 군벌을 처리하기 위해 군을 조직해 왔지만, 근본적으로 완성되지 않은 군대가 지니는 내재적 결함은 준비, 계획, 그리고 효과적인 지휘 구조를 형성시킬 수 없었습니다. 특히 이 중 카라칼파크스탄군만큼이나 이런 현상이 만연한 곳은 없을 겁니다. 국경을 가로지르는 현지 민병대에서 파생된 이 군대는 젊고 열정적이며 경험없는 군인들로 구성되어 있으며, 실제로 분쟁에 직면하거나 전투에서 총을 쏘아본 적 없으며, 전쟁을 마치 도적 싸움이라고 생각하는 경향이 강합니다.\n\n이러한 사고방식은 카라칼파크스탄군이 겪는 전투를 용감하기만 하고 어리석은 싸움으로 치러지게 합니다. 국가 안보를 유지하기 위해서라도 이 문제를 조속히 해결해야 할 필요가 있습니다."
