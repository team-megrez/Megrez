l_english:
 TIB_THENEWORDER_DESC:0 "고립된 산악 왕국인 티베트는 소수의 우호적인 국가 외에는 전부 국제적으로 중국의 영토 내로 인정됨에도 불구하고 일본과 그 동맹국은 티베트에 대한 지식이 거의 없이 사실상 국가간의 관계를 유지하고는 있지만 이런 간간한 외교 외에는 공영권으로부터 고립되어 있습니다. 티베트는 젊은 달라이 라마인 텐진 가초가 이끄는 신정 전제군주제로 과거에 갇혀 살고 있습니다. 하지만 중국이 국경을 넘어선다면 베이징이 라싸를 탈환하기까지는 오랜 시간이 걸리지 않을 것입니다."
 POLITICS_TENZIN_GYATSO_DESC:0 "20세기가 여러 차례 거대한 격변을 겪고 세계질서가 계속해서 극적으로 바뀌면서, 티베트는 그 가운데 흔들리지 않고 변하지 않는 기둥으로 우뚝 섰습니다. 이 변함없는 나라의 머리에는 14대 달라이 라마가 앉아 있습니다. 텐진 갸초라고도 알려진 그는 티베트의 정신적, 정치적 지도자입니다. 직접적 정치권력은 많이 부족하지만 그가 티베트와 티베트 불교 신앙 전반에 쥐고 있는 흔들림은 매우 뚜렷하게 느껴집니다.\n\n모든 달라이 라마들과 마찬가지로, 텐진 갸초는 아발로키테슈바라의 마지막 화신인 13대 달라이 라마의 환생으로 여겨집니다. 텐진은 1935년 7월 9일 티베트와 중국의 국경을 따라 있는 작은 마을 딱체르에서 태어났으며, 그들이 다음 달라이 라마의 신분을 판별하기 위해 사용했던 모든 시험과 방법들을 통과하여 티벳의 라마들에 의해 4살이라는 어린 나이에 발견되었습니다.\n\n그곳에서 그는 티베트의 정신적, 정치적 단체의 수장이 되었지만, 그의 통치 첫 순간부터 티벳의 실질적인 권위는 명목상 그의 밑에서 통치하는 라마들이 쥐고 있었습니다. 이러한 공공연한 신정체제는 외부인들에게 호기심거리이며, 티베트와 그 안의 일반적인 통치체계에 부과되는 비난은 적지 않지만, 그럼에도 티베트는 청이 멸망한 이후 반세기 동안 독립적이고 자유롭게 유지되고 있습니다."
