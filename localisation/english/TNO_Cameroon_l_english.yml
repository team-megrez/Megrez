 CAO_idea_mano_blitz_desc: "수 세기에 걸친 외세의 억압과 착취, 굴욕 끝에 서아프리카의 운명이 우리에게 달려 있습니다. 여기서 우리는 민족의 최종해방을 위해 최후의 저항을 펼칠 것입니다! 더 이상 우리는 서구 제국주의자와 그들의 양키 돈벌이들이 우리 조국을 착취하는 일을 방관하지 않을 것입니다! 조국의 자녀들이여, 찬미하라! 하늘이 너희의 외침을 들었으니 더 이상 너희들을 무시하지 않으리라! 병사들이여, 전진하라! 강하게, 빠르게, 확실하게 공격하라! 정글의 그림자가 그들의 무덤이 되게 하라!"
