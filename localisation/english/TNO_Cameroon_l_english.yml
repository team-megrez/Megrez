 CAO_ACA: "아프리카 대륙군"
 CAO_ACA_desc: "ACA가 빛나는 순간은 1950년대 첸트랄아프리카 위기 당시 우리의 강력한 힘을 입증하는 순간이었습니다. 그 영광스러운 시절은 이제 지나갔고 이제 군은 다양한 민명대, 무질서한 명령, 구식 장비가 무능한 명령 체계에 묶인 덩어리에 불과합니다. 군대는 너무 과도하게 확장되었고, 너무 구식이 되어 이 지역의 식민 세력 사이에서 무의미해지고 있습니다."
 CAO_ACA_2: "아프리카 대륙군"
 CAO_ACA_2_desc: "서아프리카가 날아오릅니다.\n\n아프리카 대륙군이 재건을 시작하여 우리의 문앞에 도사리고 있는 제국주의자들에 대항하는 선봉이 되고 있습니다. 매일마다 대륙군의 대열은 늘어나고 있고, 해방을 추구하는 사람들로 가득 차 있으며, 그들은 이 세상에 간단한 메세지를 전할 것입니다.\n\n\"더 이상은 없다!\""
 CAO_ACA_3: "아프리카 대륙군"
 CAO_ACA_3_desc: "우리는 앞서갔던 모든 자들을 능가했습니다.\n\n대륙군은 더 이상 경험 부족한 방위군이 아니고, 경험이 쌓여갈 수록 강해지고 유능해지는 군대입니다. 우리는 계속 행군하여 제국주의의 최후를 준비할 것입니다.\n\n서아프리카는 해방될 것입니다. 나머지 대륙이 뒤따를 것입니다."
 CAO_idea_pan_african_vanguard: "범아프리카 전위대"
 CAO_idea_pan_african_vanguard_desc: "범아프리카주의 개념은 카메룬에서 시작되지 않았을 수도 있지만, 카메룬은 범아프리카주의를 그 목적으로 채택했습니다. 우리 전위대의 눈에 보이는 아프리카는 전 세계 초강대국들의 놀이터이자, 제국의 군홧발 아래 있는 모든 아프리카 원주민의 악몽입니다. 카메룬은 식민 압제와 부조리, 비인간적인 민주주의의 고통으로부터 모든 아프리카인을 해방시키겠다고 약속했습니다. 전위대는 아프리카인만을 위한 영원한 자유로 대륙을 은폐할 것입니다."
 CAO_idea_tense_borders: "긴장감 도는 국경"
 CAO_idea_tense_borders_desc: "카메룬은 무정부 상태와 파괴의 바다 한가운데 놓여 있습니다. 남동부의 첸트랄아프리카에서 서쪽의 요루바랜드에 이르기까지 그 사이에서 자라나는 반군이 존재하는 한 카메룬의 국경은 결코 안전하지 않습니다. 자연 국경을 확보하기 위한 노력은 많은 인력과 경제를 소모하는 것으로 판명되었지만, 카메룬이 살아남기 위해서라면 국경은 안전해야 합니다. 상황이 조속히 수습되지 않는다면, 이 나라는 분명 망할 것입니다."
 CAO_idea_political_rivalries: "정치적 라이벌"
 CAO_idea_political_rivalries_desc: "아프리카 해방당은 카메룬 내부에서 단결된 이미지를 유지하고 있지만, 그 실상은 통일된 모습과는 거리가 멉니다. 펠릭스 롤랑 모미에의 친중앙적 집권파, 루벤 움 뇨베의 연방주의파, 군국주의자, 공화주의자를 포함하여 많은 정치적 배경을 가진 경쟁자들이 당을 장악하기 위해 분투합니다. 각 진영은 당내에서 권력을 공고히 하려 하고 있으며, 일부 진영에선 민병대를 구성하고 있습니다. 카메룬의 궁극적인 운명을 결정짓기 위해서는 한 세력이 정상에 올라가야 할 것입니다."
 CAO_idea_egyptian_intelligence: "이집트인의 염탐"
 CAOnews.1.t: "[Get_newspaper_header]카메룬의 붕괴!"
 CAOnews.1.desc: "반 PALF 연합에 의해 참패한 이후 카메룬 아프리카국은 붕괴 직전에 접어든 것 같습니다. 혁명가가 되려는 사람들이 그토록 신봉했었던 범아프리카의 꿈은 이를 가장 지지하던 자들에 의해 포기되었습니다. 이제, 이 젊은 국가에게는 그 꿈이 마침내 완전한 죽음의 문턱에 다다랐습니다. 완전히 끝장난거 같아 보입니다.\n\n오늘날, 세계는 아프리카 불지옥 속에서서만 목욕할 수 있습니다. 카메룬 야당 지도자인 아마두 아히조가 강제로 카메룬 정권을 장악했습니다. 일부는 그에게 충성을 맹세했지만 전국의 많은 사람들이 무기를 들고 다양한 소수민족이 독립을 선언할 기회를 잡았습니다. 이제 카메룬은 전장으로 뛰어들었습니다. 이번엔 자기 스스로와의 전쟁입니다."
 CAOnews.1.a: "범아프리카주의. 너무 사랑스럽지만 너무 먼 꿈."
 CAOnews.2.t: "[Get_newspaper_header]비아프라의 승리!"
 CAOnews.2.desc: "오늘 아침, 나이지리아 민병대외 니제르 삼각주 서부를 지배하는 이그보 전사들간의 휴전 정보가 이 지역에서 유출되었고, 곧 공식 휴전 선언이 발표되었습니다. 전쟁은 이 지역 사람들에게 특히 잔인했습니다. 전쟁 범죄와 잔학행위가 양측에 의해 자행되었으며 수천 명이 거주하는 마을 전체가 학살되는 것은 분쟁 기간 내내 흔히 볼수 있는 광경이었습니다.\n\n이제, 지평선 위로 평화가 떠오르고 있습니다. 비아프라 공화국 대통령 추쿠에메카 오두메구 오주쿠는 아프리카인을 위한 아프리카 민주주의의 새 시대를 약속했습니다. 또다른 약속은 그곳에서 무역을 하고자 하는 모든 사람들에게 비아프라 항구를 개방하는 것입니다. 비아프라가 다음 에 무슨 일이 일어나는 간에 그들은 마침내 무기를 영원히 내려놓을 것 같습니다."
 CAOnews.2.a: "민주주의의 횃불이 범아프리카의 죽어가는 불길에 불을 붙였다."
 POLITICS_FELIX_ROLAND_MOUMIE_DESC: "아프리카는 아프리카인의 것이 아닙니다. 지난 200년 동안 아프리카는 유럽에서 온 흡혈귀 \"인도주의자\"들에 의해 더럽혀지고 망쳐졌습니다. 그들은 무한한 지혜로 지역 역사의 천 년을 자신들의 영향권에 두기로 결정했습니다. 소총, 현금 또는 이중적인 협정을 통해 그들은 대륙 전체를 인간의 끝없는 탐욕과 자본주의가 그들 자신들의 제국의 비전을 어디까지 손상시킬 수 있는지의 본보기로 만들었습니다. 수백만 명의 죽음을 통해 쥐꼬리만한 수익을 올릴 수 있습니다. 은행가들에게는 딱히 대안이 없기 때문입니다.\n\n펠릭스 롤랑 모미에가 살고 있는 시대는 그의 조상들과는 반대로, 아프리카에 대한 유럽인의 끔찍한 속박이 정점에 이른 시대가 아니라, 종말이 임박한 식민 통치가 대륙에 내뱉는 마지막 저주의 시대와도 같습니다. 휘티히의 죽음의 수용소의 철조망 미로에서 이탈리아 북아프리카의 절멸 위기에 처한 토착 리비아인까지 식민주의는 대륙 전체를 무너뜨리려는 의도로 보입니다. 그들은 성공하지 못할 것입니다. 아프리카가 자신의 정체성을 되찾을 수 있는 유일한 방법은 순전히 무자비한 힘 뿐입니다.\n\n식민통치자들이 비명을 지르며 농장에서 쫓겨나고, 자본주의의 사슬이 그 주인의 머리 위에서 부서질 때 비로소 아프리카는 아프리카가 될 것입니다. 사소한 부족 분쟁이 영원히 잠잠해질 때 비로소 아프리카는 아프리카가 될 것입니다. 정의와 자유가 모든 사람에게 주어질 때 비로소 아프리카는 잃어버린 것을 되찾을 것입니다.\n\n펠릭스 롤랑 모미에에게, 아프리카를 해방시킬 수 있는 유일한 자는 아프리카인뿐이기 때문입니다. 오 아프리카, 조상들의 요람이여.(Ô Afrique, Berceau de nos Ancêtres.)"
