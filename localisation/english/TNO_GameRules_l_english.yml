RULE_OPTION_KOM_THIRD_ELECTION_RANDOM:0 "Default - Random AI"
RULE_OPTION_KOM_THIRD_ELECTION_RANDOM_DESC:0 "It's election season in Russia once again! The reunification continues at a steady pace, and the Republic has grown far beyond its humble beginnings within Syktyvkar. Although the §Gyoung democracy§! has witnessed many changes over its short history, its commitment to democracy remains steadfast. The usual parties, the §PDSNP§!, §MSMR§!, and §BPSD§! are once again running fierce campaigns to secure victory in the new elections, each knowing well that whoever wins will likely go down in history as the one who restored unity to Russia, assuming the recent victories continue..."
