 RULE_OPTION_UKRAINE_CIVIL_WAR_OUTCOME_UKR_DESC:0 "Ukraine is embroiled in a civil war - her amber fields are watered with blood and her sky choked by ash. The Reichskommissariat of Ukraine will triumph under the moderate reformist acting Reichskommissar §rGeorg Leibbrandt§! and the \"Security Council\". Ukraine's fate will be one of §oIdiosyncratic Nazism§!."
