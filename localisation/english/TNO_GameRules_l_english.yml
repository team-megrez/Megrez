RULE_OPTION_THIRD_COLOMBIA_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "After the defeat of the §oNational Socialist League§!, the §oBolivarian Republic§! and the §sUnited Democratic Front§! - former allies against the League, their common enemy - have now turned their guns on each other in a battle for control of Colombia.\nThis is Colombia's third civil war in less than a decade: already ruined by two previous wars, the country will only further suffer more. Whichever side wins or whichever man somehow comes out on top, the victory will be bittersweet at best.\n\n§RRequires:§!\n§Y§RNOT§! £TNO_game_rule_flag_GER  £TNO_game_rule_flag_CLC_CCW2   §oNational Socialist League§! wins§! in §Y£TNO_game_rule_flag_CLL_Partisans  £TNO_game_rule_flag_CLC_CCW2  £TNO_game_rule_flag_CLD_unification   Second Colombian Civil War§!"
