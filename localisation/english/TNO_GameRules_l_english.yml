 RULE_OPTION_THA_PATH_THAWAN_DESC:0 "Following the death of the Grand Marshal §JPhilbun§!, Admiral §sThawan Thamronnawasawat§! of the Thai Navy will oust the governing council and be declared President of Thailand, setting up a §LTransitioning Democracy§!. Admired for his principled, apolitical approach to governance, §LThawan§! will reform the Thai government and announce democratic elections."
