 RULE_OPTION_PHI_CIVIL_WAR_OUTCOME_RANDOM_DESC: "§F발린타왁 전격전의 승자는 무작위하게 제2공화국, FPR, AFRSR 중 하나로 결정될 것입니다.§!"
 RULE_OPTION_PHI_CIVIL_WAR_OUTCOME_PHI: "£TNO_game_rule_flag_PHI_peace   정부 승리"
 RULE_OPTION_PHI_CIVIL_WAR_OUTCOME_PHI_DESC: "§F제2공화국이 발린타왁 진격전에서 승리하면서, 수년간의 분쟁 끝에 하나의 정부 아래로 국가를 통합할 것입니다.§!"
 RULE_OPTION_PHI_CIVIL_WAR_OUTCOME_UPH: "£TNO_game_rule_flag_UPH   §LFPR§! 승리"
 RULE_OPTION_PHI_CIVIL_WAR_OUTCOME_UPH_DESC: "§F발린타왁 전격전의 승자는 2공화국 몰락 이후 마닐라를 점령한 FPR이 될 것입니다.§!"
 RULE_OPTION_PHI_CIVIL_WAR_OUTCOME_SPH: "£TNO_game_rule_flag_SPH   §eAFRSR§! 승리"
 RULE_OPTION_PHI_CIVIL_WAR_OUTCOME_SPH_DESC: "§F발린타왁 전격전의 승자는 2공화국의 몰락 이후 마닐라를 확보한 AFRSR이 될 것입니다.§!"
 PHI_LANDING_OUTCOME: "£TNO_game_rule_flag_FGB  £TNO_game_rule_flag_UPH  £TNO_game_rule_flag_SPH   필리핀 상륙전"
 RULE_OPTION_PHI_LANDING_OUTCOME_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_PHI_LANDING_OUTCOME_RANDOM_DESC: "§F2공화국이 무너진 이후 일본군은 필리핀에 대한 통제력을 재확립하려 하고 있습니다. 14군이 이 목표를 달성하기 위해 루손 북부에 상륙합니다. 14군, AFRSR, FPR간의 충돌결과는 무작위로 결정됩니다.\n\n§R요구사항:§!\n§Y필리핀 2공화국이 발린타완 전격전에서 패배§!§!"
 RULE_OPTION_PHI_LANDING_OUTCOME_UPH: "£TNO_game_rule_flag_UPH   §LFPR§! 승리"
 RULE_OPTION_PHI_LANDING_OUTCOME_UPH_DESC: "§FFPR이 14군과 AFRSR을 모두 물리치며, 웬델 페어티히가 집권해 있으면 현지인 주도하의 민주주의가 복원되고, 드와이트 E. 비치가 집권해 있으면 미국의 지배가 이어질 겁니다.§!"
 RULE_OPTION_PHI_LANDING_OUTCOME_FGB: "£TNO_game_rule_flag_FGB   일본군의 승리"
 RULE_OPTION_PHI_LANDING_OUTCOME_FGB_DESC: "§F14군이 FPR과 AFRSR 양측을 물리치고 필리핀을 일본군의 지배 아래 두게 됩니다.§!"
 RULE_OPTION_PHI_LANDING_OUTCOME_SPH: "£TNO_game_rule_flag_SPH   §eAFRSR§! 승리"
 RULE_OPTION_PHI_LANDING_OUTCOME_SPH_DESC: "§F필리핀 인민 공화국이 FPR과 14군 모두를 격퇴하고 루이스 타루크가 전국에 사회주의 비전을 구형할 수 있도록 만들 것입니다.§!"
 RULE_OPTION_PHI_LANDING_OUTCOME_UNITED_FRONT: "£TNO_game_rule_flag_SPH  £TNO_game_rule_flag_UPH   필리핀 연합전선의 승리"
 RULE_OPTION_PHI_LANDING_OUTCOME_UNITED_FRONT_DESC: "§F필리핀 연합전선으로 함께하는 연합군이 14군을 몰아내고 FPR과 AFRSR은 공동정부 아래 통일할 것입니다.\n\n§R요구사항:§!\n§G필리핀 연합전선 창설§!§!"
 THA_PATH: "£TNO_game_rule_flag_THA   태국 - 군사 쿠데타"
 RULE_OPTION_THA_PATH_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_THA_PATH_RANDOM_DESC: "§F\n\n§R요구사항:§!\n£TNO_game_rule_flag_THA  §Y태국 - 피분의 죽음§!에서 §M국회 홀 테러사건§! 또는 §M상의 임시 대통령 지명, 이후 축출§! 선행§!"
 RULE_OPTION_THA_PATH_THAWAN: "£TNO_game_rule_flag_THA   §L타완§!의 §R쿠데타§!"
 RULE_OPTION_THA_PATH_THAWAN_DESC: "§F§J피분§! 대원수 사후 §s타완 탐농나와사왓§! 해군제독이 통치위원회를 축출하고 태국 대통령에 취임하여 국가를 §L과도민주주의§! 체제로 만들 것입니다. 원칙적이고 비정치적 통치방식으로 대중의 존경을 받는 §L타완§!은 태국 정부를 개혁하고 민주선거의 실시를 발표할 것입니다.§!"
 RULE_OPTION_THA_PATH_THANOM: "£TNO_game_rule_flag_THA   §s타놈§!의 §R쿠데타§!"
 RULE_OPTION_THA_PATH_THANOM_DESC: "§F§J피분§! 대원수 사후 §s타놈 끼띠까쫀§! 장군이 쿠데타를 일으켜 태국 대통령에 취임하고 §s군사정권§!을 구축합니다. 잔인하고, 냉혹하고, 고집많은 인물 §s타놈§!은 젊은 공화국에 독재자로 군림할 것입니다.§!"
