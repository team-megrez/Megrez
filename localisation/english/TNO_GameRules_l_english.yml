 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RANDOM_DESC: "§F눈앞의 벽이 알레산드리 대통령을 향해 무너질 징조를 보이고 있기에, 그는 선택의 기로에 놓였습니다. 그가 사임하여 현 위기를 벗어나고 한숨을 쉴 수 있을까요? 아니면 그가 키를 잡고 집안정돈을 하게 될까요?§!"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RESIGNS: "알레산드리의 사임"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RESIGNS_DESC: "§F그의 임기 첫 2년은 성공적이였으나, 1960년 발디비아 지진으로 모든 것이 땅바닥까지 굴러떨어졌습니다. 실패가 거듭되며 국가는 회생의 기미 없는 위기에 갇히고 말았습니다. 상황을 견디지 못한 알레산드리는 사임을 선언한 후 가장 신뢰하고 능력있는 장관 §B훌리오 필리피§!에게 키를 넘겨줄 것입니다.§!"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_STAYS: "알레산드리의 임기유지"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_STAYS_DESC: "§F현재 그의 직위와 알레산드리 가문이라는 무거운 짐을 진 대통령은 국가에 대한 약속을 저버릴 수 없으며, 가문의 이름을 더럽히지 않기로 결심합니다. 칼과 벽 사이에 있는 자신을 발견한 대통령은 모든 이들에게 자신이 아직 해야 할 싸움이 많다는 것을 보여줄 것입니다.§!"
