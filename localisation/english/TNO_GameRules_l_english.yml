 RULE_OPTION_ARG_SKELETON_FRONDIZI_COLORADOS_COUP:0 "§s적색파§!의 쿠데타"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_COLORADOS_COUP_DESC:0 "프론디시의 음모는 그에게 수많은 적들을 양산시켰는데, 그들 중 적색파도 존재합니다. 육-해군에 산포해 있는 조직인 이들은 정치에 대한 자신들의 불간섭 원칙을 거듭 강조하였지만, 그 개인들 중에는 그러지 않은 이들도 있었습니다. 라울 알레한드로 포기는 프론디시 정부에 대한 쿠데타를 일으키고 아르헨티나를 군인 대통령의 통치 아래 두게 할 것입니다. 아르헨티나의 미래는 §s군사독재§!의 길을 걷게 될 것입니다."
 RULE_OPTION_ARG_SKELETON_FRONDIZI_GUIDO_INSTALLED:0 "§M기도§!가 대통령직에 앉다"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_GUIDO_INSTALLED_DESC:0 "잘 알려지지 않은 정치인 호세 마리아 기도의 아르헨티나 공화국 대통령 임명은 일부를 놀라게 할 것입니다. 많은 이들은 적색파의 대안으로 국민들을 구해내는 지도자라는 임무를 맡은 새 대통령에 대해 환영할 것입니다. 한편 1963년 선거가 다가오고 있으며, 기도 대통령은 선거가 성공적으로 이루어질 수 있도록 최선을 다해야 할 것입니다. 하지만 군은 아르헨티라를 지배하려는 야망을 아직 멈추지 않았습니다. 아르헨티나는 §M자유급진주의§!의 길을 걷게 될 것입니다. 일단은 말이죠."
 ARG_SKELETON_1963_ELECTIONS:0 "£TNO_game_rule_flag_ARG   아르헨티나 - 1963년 선거"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_RANDOM_DESC:0 "1962년 선거가 어떻게 끝나느냐에 따라 1963년 선거는 두 가지 옵션이 제공됩니다. 기도와 프론디시가 인민전선을 형성한다면 FN과 새로 형성된 민주연합의 2파전이 될 것입니다. 만일 그 시도가 실패한다면, UCR-P, FNPC, PS의 3파전이 벌어질 것입니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_ARG   §Y프론디시의 몰락§! 에서 §M위기에서 살아남은 프론디시§! 선택"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UCRP_THREE_WAY:0 "3파전 - §PUCRP§!의 §Y1963년 선거§! 승리"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UCRP_THREE_WAY_DESC:0 "1963년 3파전의 선거가 이루어지고 나서, 승자는 1960년 중간선거에서 처음으로 권력의 맛을 본 정당인 아르투로 움베르토 일리아가 이끄는 UCRP의 몫이 되었습니다. 이제 그들은 UCR의 '주류'가 되었습니다. 일리아는 근소한 차이로 승리를 하였고, 1945년 정부가 선언했던 아베야네다 선언을 이행하기 위한 노력에서 살아남을 수 있을지는 아직 미지수입니다. 아르헨티나의 미래는 §P사회급진주의§!의 길을 걷게 될 것입니다."
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_PS_THREE_WAY:0 "3파전 -  §PPS§!의 §Y1963년 선거§! 승리"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_PS_THREE_WAY_DESC:0 "1963년 3파전의 선거가 이루어지고 나서, 산체스 비아몬테가 이끄는 PS가 승리를 거두었습니다. 아르헨티나 정치의 오랜 축이었던 사회당의 승리는 이번 선거에서 다크호스같은 모습을 보였습니다. 하지만 이 승리는 정말로 근소한 차이에서 이루어졌을 뿐입니다. 만일 비아몬테가 프론디시 정권 이후의 격동에서 살아남으려면, 그는 그에게 투표하지 않은 자들의 지지를 받아야 할 것입니다. 그의 비전은 노동 최저임금의 확립, 연금 제도의 개혁, 그리고 수많은 복지 정책 시행등으로 알려져 있습니다. 아르헨티나의 미래는 §P민주사회주의§!의 길을 걷게 될 것입니다."
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FNPC_THREE_WAY:0 "3파전 - §BFNPC§!의 §Y1963년 선거§! 승리"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FNPC_THREE_WAY_DESC:0 "1963년 3파전의 선거가 이루어지고 나서, 에밀리오 J. 아르도이 박사가 이끄는 FNPC가 승리르 거두었습니다. 1960년 UCRI의 패배 이후 부활안 아르헨티나의 보수주의자들은 FNPC아래 모여 선거에서 승리를 이루어냈습니다. 아르도이의 승리는 근소한 차이로 이루어졌는데, 과연 아르헨티나의 보수주의자들이 과거 사기의 유산을 정화하고 페론의 복귀를 막을 수 있을지는 미지수입니다. 아르헨티나의 미래는 §B자유보수주의§!의 길을 걷게 될 것입니다."
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FN_TWO_WAY:0 "2파전 - §LFN§!의 §Y1963년 선거§! 승리"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FN_TWO_WAY_DESC:0 "1962년 선거에서 비셴테 솔라노 리마(기도의 후계자) 또는 페레스 콤팡크(프론디시의 후계자)가 이끄는 FN이 승리를 거둘 것입니다. 개발주의적 프론디시 정부의 유지로 인식되는 이 연합은 군부의 우려를 완화하고 아르헨티나의 천연 자원추출 파이프라인 건설 계획을 시도하려 합니다, 아르헨티나의 미래는 §L일당 우위 민주주의§!의 길을 걷게 될 것입니다."
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UDII_TWO_WAY:0 "2파전 - §PUD II§!의 §Y1963년 선거§! 승리"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UDII_TWO_WAY_DESC:0 "1962년 선거는 2파전으로 진행되었고, 당선자는 2차 민주연합을 이끄는 알프레도 팔라시오스가 되었습니다. 1차 민주연합과 달리 급진 연합주의자, 사회당, PDN등으로 구성된 이 연합은 페론주의에 반대한다는 의제 하나만으로 뭉친 광범위한 연합체로, 팔라시오스 대통령이 이 연합을 유지할 수 있을지는 미지수입니다. 아르헨티나의 미래는 §P인민전선§!의 길을 걷게 될 것입니다."
 ARG_SKELETON_AZULES_Y_COLORADOS:0 "£TNO_game_rule_flag_ARG   아르헨티나 - 청색파 vs 적색파"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_RANDOM_DESC:0 "1955년 해방혁명 이후 아르헨티나군은 2개의 파벌, 청색파와 적색파로 나뉘어졌습니다. 전자는 대체로 호헌주의 성향을 보이며, 후자는 정치에 적극적으로 관여하려 하고 있습니다. 프론디시와 기도 대통령의 임기 동안 두 파벌은 충돌을 벌일 것입니다. 그리고 그 대결의결과는 아르헨티나 민주주의가 또다른 하루를 볼 수 있을지에 대한 운명을 결정할 것입니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_ARG   §Y프론디시의 몰락§! 에서 §M기도가 대통령직에 앉다§! 선택"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_AZULES:0 "청색파 승리"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_AZULES_DESC:0 "청색파는 재앙을 피해갈 것입니다. 군이 중앙정부에 개입하지 않는다는 것을 신념으로 삼는 군부 집단의 지지는 프론디시와 기도 정부가 쿠데타의 마수에 걸리지 않고 1962년을 헤쳐나갈 수 있도록 보장하는 데에 있어 필수적입니다. 이제 적색파들이 도망치고 있고, 아르헨티나는 공포와 두려움 속에서 1963년 선거를 기다리고 있습니다."
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_COLORADOS:0 "§s적색파 승리§!"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_COLORADOS_DESC:0 "적색파가 승리를 거둡니다. 1960년 페론주의자들과 프론디시가 맺은 협정 사실이 밝혀지자 군부는 행동을 취하였으며, 이제 그들은 권력의 정점에 올랐습니다. 카를로스 세베로 토란소 몬테로가 이끄는 이들은 청색파를 물리치고 아르헨티나 정치에 대한 지배권을 확립하였습니다. 아르헨티나는 당분간 군부의 지배를 받을 것이며, 아르헨티나의 미래는 §s군사독재§!의 길을 걷게 될것입니다."
 ARG_SKELETON_1963_ELECTIONS_III:0 "£TNO_game_rule_flag_ARG   아르헨티나 - 1963년 청색파의 승리에서의 선거"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_RANDOM_DESC:0 "청색파의 승리 이후 1963년 선거의 승자가 랜덤으로 결정됩니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_ARG   §Y적색파 vs 청색파 에서 청색파가 승리§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_FN:0 "§LFN§!의 §Y1963년 선거§!에서 승리"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_FN_DESC:0 "§L국민전선§!을 이끄는 §L비셴테 솔라노 리마§!가 1963년 선거에서 승리하여, 아르헨티나는 §L일당 우위 민주주의§!의 길을 걷게 될 것입니다."
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_UD_II:0 "§PUD II§!의 §Y1963년 선거§! 승리"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_UD_II_DESC:0 "§P2차 민주연합§!을 이끄는 §P알프레도 팔라시오스§!가 1963년 선거에 승리하여 아르헨티나의 미래는 §P인민전선§!의 길을 걷게 될 것입니다."
 ARG_SKELETON_ARGENTINE_REVOLUTION:0 "£TNO_game_rule_flag_ARG   아르헨티나 - 아르헨티나 혁명"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_RANDOM_DESC:0 "청색파가 적색파를 물리치고 승리한 이후, 청색파는 아르헨티나 혁명을 일으켜 PS,  UCRP 정부를 전복시킬 수 있습니다. 청색파의 지도자 후안 카를로스 옹가니아는 페론주의자, 반 페론주의자, 신자유주의자, 보수주의자들을 망라하는 다양한 세력의 연합을 구축하였습니다. 현 정부는 야당 세력이 될 것이며, 누가 승리하건 간에 이 선택은 아르헨티나의 역사를 바꿀 것입니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_ARG   §Y1963년 선거에서 UCRP 또는 PS가 승리§!"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_SUCCESS:0 "옹가니아의 쿠데타"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_SUCCESS_DESC:0 "후안 카를로스 옹가니아는 아르헨티나 혁명을 주도하고 임시 대통령으로 취임하면서 전임 대통령의 정권을 성공적으로 무너뜨렸습니다. 1955년 이래 시작되었던 아르헨티나의 민주주의 실험은 이제 훌쩍임과 함께 종언을 맺을 것입니다. 옹가니아는 아르헨티나를 §s군사독재§! 아래 두면서 근미래 군인들이 국가를 이끌 것이라고 예고하였습니다."
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_FAILS:0 "군사 쿠데타 실패"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_FAILS_DESC:0 "정부는 현 대통령을 전복시키려는 옹가니아의 시도를 저지하였습니다. 아르헨티나 전역이 혁명의 시도에 충격을 받았지만, 아르헨티나의 민주주의는 1969년 개최되는 선거를 향해 온전하게 나아갈 수 있게 되었습니다."
 ARG_SKELETON_1969_ELECTIONS:0 "£TNO_game_rule_flag_ARG   아르헨티나 - 1969년 선거"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_RANDOM_DESC:0 "1969년 선거는 4파전으로 치루어집니다. 대부분의 사람들은 아르헨티나 민주주의가 쿠데타, 군사정권의 방해 없이 4회 연속 선거를 치룰 수 있다고 기대하지 않았을 것이기에 이에 놀라워할 것입니다. UCRP는 로돌포 마르티노빅을 후계자로 내세웠고, FNCP는 에밀리오 호프레를 후보로 냈습니다. PS는 기예르모 에스테베스 보에로를 후보로, 새로 개편된 PL은 시프리아노 레예스가 후보로 출마했습니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_ARG   §Y1963년 선거에서 FNPC, FN, UD II가 승리\n또는 £TNO_game_rule_flag_ARG   청색파의 승리에서의 1963년 선거에서 UD II가 승리\n또는 £TNO_game_rule_flag_ARG   아르헨티나 혁명에서 군사 쿠데타가 실패§!"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_UCRP:0 "§PUCRP§!의 §Y1969년 선거§! 승리"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_UCRP_DESC:0 "1969년 선거에서 UCRP의 로돌포 마르티노빅이 승리하였습니다. 오랜 기간동안 UCRP의 중진이었던 마르티노빅의 임기동안 주요 의제는 새롭고도 완전한 사회복지 국가를 만드는 아르투로 일리아의 열망을 지속하는 것입니다. 확고한 반공주의자인 그의 또다른 목표는 부통령이 된 사발라 오르티스가 이끄는 UCRP 내의 연합주의자와 동맹을 맺는 것입니다. 이제 아르헨티나의는 §P사회급진주의§!의 길을 걷게 될 것입니다."
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PS:0 "§PPS§!의 §Y1969년 선거§! 승리"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PS_DESC:0 "1969년 선거에서 PS의 호세 루이스 로메로가 승리하였습니다. PS의 중진 정치인 로메로는 페론주의자들의 복귀를 저지하기 위해 연합을 형성하려 하고 있습니다. 그는 국내적으론 보호무역주의를 추구하고, 행정에서의 알파벳 순서화를 도입하고, 무엇보다도 급진적인 정책을 추구해서라도 아르헨티나의 석유산업을 국가의 손에 돌려주려 합니다. 아르헨니나의 미래는 §P민주사회주의§!의 길을 걷게 될 것입니다. "
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_FNCP:0 "§BFNPC§!의 §Y1969년 선거§! 승리"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_FNCP_DESC:0 "1969년 선거에서 에밀리오 호프레가 승리하였습니다. 호프레의 정치 경력은 상상할 수 업는 방법으로 시작되었습니다. 고향 멘도사 주에서 급진파, 페론주의자를 이기고 주지사 자리에 올라섰었죠. 반페론 사회주의자들과 함께 호프레는 임기동안 페론의 복귀를 저지하고 농업의 기계화를 이루고, 여성의 정치적 참여를 확대시킬 것입니다. 아르헨티나의 미래는 §B자유보수주의§!의 길을 걷게 될 것입니다."
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PL:0 "§LPL§!의 §Y1969년 선거§! 승리"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PL_DESC:0 "PL의 시프리아노 레에스가 1969년 선거에서 승리하였습니다. 과거 페론주의자였던 그는 신페론주의의 많은 교리에 동의하고 있지만, 페론주의 이데올로기와의 연관성은 완전히 부정하고 있으며, 이를 통해 군부를 안심시키려 할 것입니다. 이러한 레예스의 사상은 아르헨티나 전역에 울려 퍼지는 질문 '아르헨티나의 노동주의는 반드시 후안 페론과 관련되어야 하는가?'에 대한 답을 알려줄 것입니다. 아르헨티나의 미래는 §L페론주의§!의 길을 걷게 될 것입니다."
 ARG_SKELETON_PERON_VP:0 "£TNO_game_rule_flag_ARG   아르헨티나 - 페론의 부통령 선택"
 RULE_OPTION_ARG_SKELETON_PERON_VP_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ARG_SKELETON_PERON_VP_RANDOM_DESC:0 "아르헨티나 정계에 페론이 복귀하면서, 그의 가장 중대한 결정은 부통령의 선택이 될 것입니다. 네 후계자 모두 모두 그가 만든 정치적 유산인 경제, 사회적 성향의 정의주의자입니다. 페론의 선택지엔 카를로스 사울 메넴, 마누엘 데 안초레나, 이사벨 페론, 리카르도 발빈이 있습니다. 그의 선택은 페론주의 아르헨티나가 나아갈 길을 결정할 것입니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_ARG   §Y1963년 청색파의 승리에서의 선거§! 에서 §MFN이 승리§!"
 RULE_OPTION_ARG_SKELETON_PERON_VP_MENEM:0 "§L메넴§!이 부통령이 되다"
 RULE_OPTION_ARG_SKELETON_PERON_VP_MENEM_DESC:0 "카를로스 사울 메넴은 수많은 능력을 가진 인물입니다. 페론은 더 자유로운 경제체제를 위해 아르헨티나 공화국의 부통령으로 그를 선택하였습니다. 사실 메넴은 아르헨티나 정치 문화를 증류한 존재와도 같습니다. 그는 극도로 부패하고 비도적적인 인물이죠, 그러나 그의 능력은 아르헨티나의 미래를 이끌 것이라는 희망을 주었습니다. 아르헨티나의 미래는 §L페론주의§!의 길을 걷게 될 것입니다."
 RULE_OPTION_ARG_SKELETON_PERON_VP_ISABEL:0 "§h이사벨§!이 부통령이 되다"
 RULE_OPTION_ARG_SKELETON_PERON_VP_ISABEL_DESC:0 "다른 페론 없이 누가 위대한 페론의 뒤를 이을까요? 그의 배우자, 망명 중인 동반자 이사벨 페론은 자연스레 부통령이 되었습니다. 그녀는 신비주의자 호세 로페즈 레가에 의해 더욱 구축된 신비주의에 의해 지배되는 심령적인 개성주의자입니다. 이사벨이 옳은 선택일지는 오직 아르헨티나가 가질 수도 있고 아닐 수도 있는 시간만이 알 것입니다. 아르헨티나의 미래는 §h영적 나치즘§! 아래 있을 것입니다."
 RULE_OPTION_ARG_SKELETON_PERON_VP_ANCHORENA:0 "§J안초레나§!가 부통령이 되다"
 RULE_OPTION_ARG_SKELETON_PERON_VP_ANCHORENA_DESC:0 "'카를리스트의 지도자'. 아르헨티나 사회의 조용한 일부는 그들의 지도자 안초레나를 이렇게 부릅니다. 후안 마누엘 로사스의 열렬한 숭배자인 데 안초레나는 아르헨티나의 부통령으로 지명되어, 그의 역사적 유산을 되돌아보고 그를 숭배하려 할 것입니다. 그러나 이러한 변화는 아르헨티나의 라이벌 브라질과의 관계에 좋지 않은 결과를 가져올 것입니다. 아르헨티나의 미래는 §J파시스트 포퓰리즘§!의 길을 걷게 될 것입니다."
 RULE_OPTION_ARG_SKELETON_PERON_VP_BALBIN:0 "§M발빈§!이 부통령이 되다"
 RULE_OPTION_ARG_SKELETON_PERON_VP_BALBIN_DESC:0 "리카르도 발빈이 부통령직에 오르는 것, 이는 아르헨티나 정치 지형에 정통한 수많은 이들마저도 예상하지 못한 커다란 충겨긍ㄹ 줄 것입니다. 페론의 오랜 적수 리카르도 발빈은 정의당의 그늘 아래에서 정치생활을 이어갔습니다. 이 선택은 있을 수 없는 정치적 화해를 달성함으로서 그의 정치적 유산을 구하기 위한 후안 페론의 마지막 선택이 될 것입니다. 그러나 그 후 새로운 것이 올 것이고, 페론의 그늘에서 자란 이들은 아르헨티나에 자신만의 그늘을 드리우려 할 것입니다. 아르헨티나의 미래는 §M자유급진주의§!의 길을 걷게 될 것입니다."
 ARG_SKELETON_CTP_COUP:0 "£TNO_game_rule_flag_ARG   아르헨티나 - CTP 쿠데타 시도"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_RANDOM_DESC:0 "페론주의 기술사령부란 명칭은 누군가에겐 우스꽝스럽게 보일지도 모릅니다. 하지만 그들은 훌리안 리카스트로라는 존재를 모릅니다. 그는 1943년 페론이 부각했던 쿠데타에 영감을 받고 있는 수많은 육군 하급장교들을 이끌고 있습니다. 페론주의 정치인들의 공통된 스펙트럼 외부에 있는 이들은 극도로 이념적이며, 페론주의가 의미하는 것에 대한 자신들의 확고한 정의가 국가의 성공을 위해 필수적인 것이라고 믿습니다. 조만간 이들은 정부를 향한 조치를 취할 것이며, 그 결과는 불확실합니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_ARG   §Y페론의 부통령 선택에서 발빈이 지명되지 않음§!"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_SUCCESS:0 "§LCTP§! 쿠데타 성공"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_SUCCESS_DESC:0 "훌리안 리카스트로는 실패의 여지를 남겨두지 않았습니다. 그는 쿠데타를 통해 단번에 페론주의 지도부를 축출하였습니다. 그러나 리카스트로의 과업은 이제 시작일 분입니다. 멀고도 험난한 길이 될 것이지만, 이는 페론이 걸어온 길과도 똑같습니다. 페론이 할 수 있다면, 리카스트로도 할 수 있습니다. 정치적, 이념적 페론주의 아래 아르헨티나가 걸어갈 것입니다. 아르헨티나의 미래는 §L사회민족주의§!의 길을 걷게 될 것입니다."
 RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_FAILS:0 "CTP 쿠데타 실패"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_FAILS_DESC:0 "충분한 준비를 통해, 현 아르헨티나에 집권하고 있는 페론주의자들은 훌리안 리카스트로의 쿠데타를 성공적으로 저지하였습니다. 페론주의 기술사령부는 헌신적이고 이념적이지만 정부의 사전 대응에 대한 계획을 준비하는데는 실패하였습니다. 그들이 믿는 급진적이고 이념적인 페론주의는 아르헨티나에서 결코 권력을 잡지 못할 것입니다."
 CHL_SKELETON_CHRISTMAS_WAR:0 "£TNO_game_rule_flag_CHL  £TNO_game_rule_flag_ARG   아르헨티나와 칠레 - 크리스마스 전쟁"
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_RANDOM_DESC:0 "아르헨티나와 칠레 사이의 사소했던 국경 분쟁은 1965년경 그 긴장이 더욱 고조되었습니다. 만일 두 국가가 협상과 외교를 통해 이 분쟁을 해결할 방법을 찾지 못한다면, 남쪽 국경에서 무력 충돌이 일어날 지도 모릅니다."
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_YES:0 "크리스마스 전쟁 발발"
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_YES_DESC:0 "양국 간의 여러 번 이루어진 협상 시도와 외교적 타협이 실패한 이후, 고조된 긴장은 공개적인 갈등으로 진화하여 파타고니아 남부에서 국지적 교전을 일어나게 할 것입니다."
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_NO:0 "크리스마스 전쟁 회피"
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_NO_DESC:0 "아르헨티나와 칠레는 남쪽 국경에 대한 외교적 합의에 도달하면서 이제 긴장과 갈등은 완화될 것으로 보여집니다. 양국 간의 관계는 완전히 회복되지는 않았지만, 이는 남미 외교의 새로운 실마리가 될 지도 모릅니다."
 CHL_SKELETON_1964_ELECTIONS:0 "£TNO_game_rule_flag_CHL   칠레 - 1964년 대선"
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_RANDOM_DESC:0 "알레산드리 대통령의 임기가 끝나감에 따라 유권자들은 그의 후계자를를 선택해야 합니다. 입후보는 FDC가 지지하는 자유급진파 후보 라울 레티그, 야당에서는 기독자유당의 포퓰리스트 에두아르도 프레이 몬탈바가 있습니다.\n\n§R요구사항:§!\n§Y알레산드리가 사임하지 않음§!"
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_FREI:0 "§M프레이§! §G당선§!"
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_FREI_DESC:0 "우파-중도 야당연합을 이끄는 포퓰리스트 기독교 자유주의자 §M에두아르도 프레이 몬탈바§!가 칠레의 대통령으로 선출될 것입니다. 그는 자유주의적 자본주의와 공산주의를 반대하고 제3의 길을 개척하면서 국가에 기독교 교리에 기초하는 수많은 사회개혁을 진행하기로 약속하였습니다. 칠레의 미래는 기민당의 인도 아래 §M기독교 자유주의§!의 길을 걷게 될 것입니다."
 CHL_SKELETON_VIAUX_COUP:0 "£TNO_game_rule_flag_CHL   칠레 - 비아욱스의 쿠데타"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_RANDOM_DESC:0 "불안정해진 칠레에 혁명민족주의자 로베르토 비아욱스가 이끄는 급진 무장세력이 수도를 습격해 정부를 장악하려 하고 있습니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_CHL   §Y칠레 - 10월 위기§!에서 §M프라트가 당선되지§! §x않음§!"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_SUCCESS:0 "§J쿠데타§! 성공"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_SUCCESS_DESC:0 "비아욱스의 §J혁명민족주의§! 파벌은 성공적인 쿠데타를 통해 라 모네다 대통령궁을 점거하고 의회를 해산하며 모든 정당을 금지시킬 것입니다."
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_FAILS:0 "쿠데타 실패"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_FAILS_DESC:0 "비아욱스의 쿠데타 시도는 입헌주의자들에 의해 좌절될 것입니다. 비아욱스 또한 반역죄로 체포되어 재판받게 될 것입니다."
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_MERINO:0 "§s군사 쿠데타§!"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_MERINO_DESC:0 "비아욱스의 쿠데타는 처음엔 성공적이였습니다. 그러나 이에 대항하는 해군 파벌이 수도를 습격하여 짧고 잔혹한 전투를 통해 비아욱스를 추출할  것입니다. §s메리노 제독§!이 §s과도정부§!를 이끌 것이지만, 그가 과연 권력을 포기할 지에 대해서는 미지수입니다..."
 CHL_SKELETON_PRAT_SELF_COUP:0 "£TNO_game_rule_flag_CHL   칠레 - 프라트의 친위쿠데타"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_RANDOM_DESC:0 "호르헤 프라트가 자신의 의제를 의회에서 통과하지 못하고 갈등을 겪으면서 의회를 해산시키고 권력을 자신에 손에 쥐게 하는 친위 쿠데타를 고민하고 있습니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_CHL   §Y칠레 - 10월 위기§!에서 §M프라트가 당선§!"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_SUCCESS:0 "§s프라트의 친위 쿠데타 성공§!"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_SUCCESS_DESC:0 "프라트는 의회와의 거래에 지쳤으며, 친위 쿠데타를 계획하고 실시할 것입니다. 그는 의회를 해산하고 입법권을 대통령 집무실로 이양하여 그 권한을 자신이 차지하고 §s민간 독재§! 체제 아래 국가에 대한 지배력을 확고히 할 것입니다."
