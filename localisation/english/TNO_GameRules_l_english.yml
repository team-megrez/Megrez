 UGD_FATE_PATH:0 "£TNO_game_rule_flag_MZB_USA  £TNO_game_rule_flag_UGD      OFN 동아프리카 탈식민화 우간다의 운명 - 우간다의 지도자"
 RULE_OPTION_UGD_FATE_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_UGD_FATE_PATH_RANDOM_DESC:0 "Uganda, once part of the Congolese dominion over Central Africa, is now about to gain independence after the Quelimane Conference. However, the issue of who is to become the leader of this fledgling new country is still a convoluted one. There are three major candidates: The despotic monarchist option is Mutesa II, a tribal king of the region. A more controversial option is the ultranationalist Idi Amin, who's well known for his brutality and cruelty. Westmoreland has been repeatedly discouraged from choosing someone else. And finally, the fascist Tito Okello. There is not much reason to choose him, but he's better than Idi Amin.\n\n§RRequires:§!\n§YThe OFN East Africa hasn't collapsed§!"
 RULE_OPTION_UGD_FATE_AMIN:0 "§J아민§!"
 RULE_OPTION_UGD_FATE_AMIN_DESC:0 "After the Quelimane Conference, General Westmoreland decided that warlord Idi Amin would be appointed as the head of the new Ugandan state. Amin is a brutal warlord who has cultivated a reputation of ruthlessness and cruelty in Uganda and the neighboring regions. A rabid nationalist, Amin has decided to pursue temporary cooperation with the OFN to help with the reconstruction of the nation. Uganda will follow the path of §JRevolutionary Nationalism§!."
 RULE_OPTION_UGD_FATE_OKELLO:0 "§L오켈로§!"
 RULE_OPTION_UGD_FATE_OKELLO_DESC:0 "After the Quelimane Conference, General Westmoreland decided that military official Tito Okello would be appointed as the leader of the newly-founded country of Uganda. Okella was the favorite contender of the OFN, mostly because Idi Amin would be an even worse option. Uganda will follow the path of §LControlled Democracy§!."
 ORU_DECOLONIZATION_FATE:0 "£TNO_game_rule_flag_COG_USA  £TNO_game_rule_flag_GAB  £TNO_game_rule_flag_BZZ    OFN 콩고 탈식민화 - 독립 콩고-브리자빌의 운명"
 RULE_OPTION_ORU_DECOLONIZATION_FATE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ORU_DECOLONIZATION_FATE_RANDOM_DESC:0 "The processes of dismantling European colonialism in Central Africa brings with it the question of where the borders should be drawn, in the case of the Congo, a debate ensues over the status of the former French Congo in the west in Congo-Brazzaville; the military administration will decide whether to separate the western Congo into an independent nation, or to unite the region to a unified Congolese state.\n\n§RRequires:§!\n§YThe OFN Mandate in Congo hasn't collapsed§!"
