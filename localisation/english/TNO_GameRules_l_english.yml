 RULE_OPTION_SAF_COPE_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_SAF_COPE_ROUTE_RANDOM_DESC:0 "In the face of the §JBoer rebellion§! and the §qAfrika-Schild§!'s invasion, §jSouth Africa§! and its §smilitary§! must settle on what strategy to take during the war. Between utilizing counterinsurgency methods to put down the §JBoers§! or launching behind-the-scenes operations against the §qAfrika-Schild§! to weaken their offensive, §jSouth Africa§! must prioritize one course of action over the other. The fate of the war may depend on this crucial decision.\n\n§RRequires:§!\n£TNO_game_rule_flag_SAF  £TNO_game_rule_flag_ANC   §YDétente With the ANC in £TNO_game_rule_flag_SAF   Union of South Africa§!"
 RULE_OPTION_SAF_COPE_ROUTE_SCHILD:0 "£TNO_game_rule_flag_GRO £TNO_game_rule_flag_COG_GER £TNO_game_rule_flag_ANG_GER   §q실트§! 조각내기"
 RULE_OPTION_SAF_COPE_ROUTE_SCHILD_DESC:0 "Opting to focus on pouring resources into indirectly fighting the §qAfrika-Schild§!, §jSouth Africa§! will covertly support, fund, and supply insurgencies within the §qReichskommissariats§!. Utilizing §mAmerican§! intelligence agencies as well as its own to subvert the §qAfrika-Schild§!'s capabilities, §jSouth Africa§! will also funnel military equipment and supplies to the many §Rguerilla§! movements operating within the §qAfrika-Schild§!'s borders. Such a strategy will hamper the §qArika-Schild§!'s efforts."
 RULE_OPTION_SAF_COPE_ROUTE_BOER:0 "£TNO_game_rule_flag_BOR   반란 진압에 집중"
 RULE_OPTION_SAF_COPE_ROUTE_BOER_DESC:0 "Settling on taking the fight to the §JBoer rebellion§!, §jSouth Africa§! will commence counterinsurgency operations to dampen the effectiveness of the §JBoer§! insurgency. Working to pacify the rural areas while wielding §mAmerican§! support to root out §JBoer§! insurgents from population centers, §jSouth Africa§! will also transfer §JBoer§! populations to guarded towns and villages to cut off the rebellion from their §Gsympathizers§!. Such a strategy will §Gweaken§! the §JBoer rebellion§!'s potency."
