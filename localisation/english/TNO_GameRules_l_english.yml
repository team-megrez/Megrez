 RULE_OPTION_BRA_MILITARY_JUNTA_RANDOM_DESC: "§F\n\n§R요구사항:§!\n§Y§s군부§!가 정부에 대항해 쿠데타를 일으켰습니다.§!§!"
 RULE_OPTION_BRA_MILITARY_JUNTA_SORBONNE: "£BRA_sorbonne_texticon §Q소르본파§! 우세"
 RULE_OPTION_BRA_MILITARY_JUNTA_SORBONNE_DESC: "§F군부 내 온건파인 £BRA_sorbonne_texticon §Q소르본파§!가 브랑쿠를 설득해 군부 정권을 끝내고 대통령 선거를 재개시키도록 설득할 것입니다§!"
 RULE_OPTION_BRA_MILITARY_JUNTA_HARDLINE: "£BRA_hardliners_texticon §g강경파§!의 승리"
 RULE_OPTION_BRA_MILITARY_JUNTA_HARDLINE_DESC: "§F£BRA_hardliners_texticon §g강경파§!는 브랑쿠에게 브라질의 상황이 생각보다 좋지 못하다고 설득할 것입니다. 선거는 무기한 연기될 것이며, 잠재적으로 브라질을 장기간의 독재로 전락시킬 것입니다.§!"
 BRA_MILITARY_ELECTION: "£TNO_game_rule_flag_BRA   브라질 - 1965년 선거 (군부)"
