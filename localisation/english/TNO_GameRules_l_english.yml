 RULE_OPTION_BRA_MILITARY_JUNTA_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_BRA_MILITARY_JUNTA_RANDOM_DESC:0 "\n\n§R요구사항:§!\n§Y§s군부§!가 정부에 대항해 쿠데타를 일으켰습니다.§!"
 RULE_OPTION_BRA_MILITARY_JUNTA_SORBONNE:0 "£BRA_sorbonne_texticon §Q소르본파§! 우세"
 RULE_OPTION_BRA_MILITARY_JUNTA_SORBONNE_DESC:0 "군부 내 온건파인 £BRA_sorbonne_texticon §Q소르본파§!가 브랑코를 설득해 군부 정권을 끝내고 대통령 선거를 재개시키도록 설득할 것입니다"
 RULE_OPTION_BRA_MILITARY_JUNTA_HARDLINE:0 "£BRA_hardliners_texticon §g강경파§!의 승리"
 RULE_OPTION_BRA_MILITARY_JUNTA_HARDLINE_DESC:0 "The £BRA_hardliners_texticon §g강경파§!는 브랑코에게 브라질의 상황이 생각보다 좋지 못하다고 설득할 것입니다. 선거는 무기한 연기될 것이며, 잠재적으로 브라질을 장기간의 독재로 전락시킬 것입니다."
 BRA_MILITARY_ELECTION:0 "£TNO_game_rule_flag_BRA   브라질 - 1965년 선거 (군부)"
 RULE_OPTION_BRA_MILITARY_ELECTION_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_BRA_MILITARY_ELECTION_RANDOM_DESC:0 "\n\n§RRequires:§!\n£BRA_sorbonne_texticon §Q소르본파§!가 §Y£TNO_game_rule_flag_BRA 군사 정권의 미래에서 우위를 점했습니다.§!"
 RULE_OPTION_BRA_MILITARY_ELECTION_KUBITSCHEK:0 "£BRA_psd_texticon §Y쿠비체크§! 승리"
 RULE_OPTION_BRA_MILITARY_ELECTION_KUBITSCHEK_DESC:0 "Against all odds, and even with significant military support placed on Lacerda, former President Juscelino Kubitschek has won the Presidential elections with a clear mandate from the people. Brazil's future is under his ideology of §MNational Liberalism§!."
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_FREE:0 "£BRA_udn_texticon 군부의 개입 없이 §Q라세르다§! 승리"
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_FREE_DESC:0 "Respecting the institutions of democracy that its predecessors has established, the military has decided to not interfere on the Presidential elections to respect the decisions of the Brazilians, and to affirm that the junta is not a coup, but rather a stabilizing force for the country until the chaos subsides. In an expected result, Carlos Lacerda has won the elections, guiding Brazil under his ideology of §BLiberal Conservatism§!."
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_INTERVENE:0 "£BRA_udn_texticon 군부의 개입을 통한 §Q라세르다§! 승리"
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_INTERVENE_DESC:0 "Seeing Kubitschek as a threat and a destabilizing force for his close to connections to the former dictator Vargas, the military has decided to til the scales in favor of Lacerda, doing any underhanded measures necessary to propel him to the presidency. As expected, the UDN candidate has won the election in a wide margin, guiding Brazil under his ideology of §B Liberal Conservatism§!."
