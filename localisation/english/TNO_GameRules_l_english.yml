 RULE_OPTION_IRQ_CIVIL_WAR_OUTCOME_IRP:0 "£TNO_game_rule_flag_USA £TNO_game_rule_flag_IRP   이라크 공화국 승리"
 RULE_OPTION_IRQ_CIVIL_WAR_OUTCOME_IRP_DESC:0 "The Republic of Iraq under §iAbd al-Rahman al-Bazzaz§! will win in the Iraqi civil war. Iraq will follow the path of §iPaternalistic Conservatism§!."
