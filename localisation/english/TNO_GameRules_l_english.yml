 RULE_OPTION_TUR_REVOLT_PATH_COMMUNIST_DESC: "§F인내에도 한계가 있습니다. 수십 년에 걸친 탄압, 학대, 학살은 아르메니아의 관용을 흔들었고, 마침내 이들은 독립을 목적으로 하는 반란을 일으키기에 이르렀습니다. 마리우스 유즈바시얀이 이끄는 §e하이크의 아들§!은 아르메니아인들 사이에서 광범위한 지지를 받고 있습니다. 아르메니아인들이 승리를 거둘 가능성은 낮으며, 반란 초기 이들은 절망적인 저항을 위해 고육지책을 시행할 것이지만, 민족 절멸에 내몰린 이상 이를 필요악으로 받아들일 것입니다. 아르메니아가 §S터키§!를 물리친다면 아르메니아는 §e공산주의§!의 길을 걸어갈 것입니다.§!"
 RULE_OPTION_TUR_REVOLT_PATH_ULTRANAT: "§q국수주의 봉기§!"
