 RULE_OPTION_JAP_DAI_LI_CONSPIRACY_SUCCESS_DESC: "§F수사관들은 음모의 진실을 찾을 것입니다. 다이리는 이미 1957년에 사망했고, 일본에 침투해있었던 부하들은 그의 사망 이후 작전을 멈추고 귀향했던 것이었습니다. 이 음모는 헌병대의 정치적 목적을 위해 만들어진 책략임이 밝혀졌습니다. 범인들이 잡히고, 일본은 질서를 신속히 되찾을 것입니다.§!"
 JAP_PM_ROUTE: "£TNO_game_rule_flag_JAP   일본 - 신임 내각총리대신"
 RULE_OPTION_JAP_PM_ROUTE_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_JAP_PM_ROUTE_RANDOM_DESC: "§F이노 히로야는 일본 제국의 육군과 전략적인 밀실 거래를 통해 전직 총리들을 내쫓고 자신이 그 자리에 오르게 되었습니다. 그러나 주식 시장이 이노의 부패로 인해 폭락하며 그의 무능과 부패가 드러나자 엄청난 대중의 분노로 이노 정권은 붕괴되었습니다.  혼란스러운 이노 정권 이후, 많은 일본인들은 다음과 같이 질문합니다: 이노의 혼란을 누가 정리할까요?§!"
 RULE_OPTION_JAP_PM_ROUTE_IKEDA_FASCISM: "£jap_conservatives_texticon   §J이케다 마사노스케§!의 총리 등극"
 RULE_OPTION_JAP_PM_ROUTE_IKEDA_FASCISM_DESC: "§F이노파 내에서 가장 영향력을 지닌 인물인 이케다 마사노스케가 이노 실각 이후 총리로 취임하여 전임자의 보수 민족주의 사상을 다방면으로 계승하고, 소규모 개혁을 통해 이노의 부패한 유산에서 벗어나려 노력하고 할 겁니다. 이케다의 통치는 §J협동조합주의§!적 성격을 띠게 됩니다.§!"
 RULE_OPTION_JAP_PM_ROUTE_KAYA_DESPOTISM: "£jap_technocrats_texticon   §s카야 오키노리§!의 총리 등극"
 RULE_OPTION_JAP_PM_ROUTE_KAYA_DESPOTISM_DESC: "§F전 대장대신이자 혁신관료의 지도자 카야 오키노리가 이노의 사임 이후 총리대신직에 올라섭니다. 카야는 일본 전역을 전체주의, 극단적 민족주의, 협동조합주의적 국가로 개혁하려 하고 있으며, 일본 경제를 제국주의적 전시 경제 체제로 조정하여 번영을 꾀할 것입니다. 카야의 통치 체제는 §s관리국가§!적 성격을 띄게 될 것입니다.§!"
 RULE_OPTION_JAP_PM_ROUTE_TAKAGI_CONSERVATISM: "£jap_reformists_texticon   §i타카기 소이치§!의 총리 등극"
 RULE_OPTION_JAP_PM_ROUTE_TAKAGI_CONSERVATISM_DESC: "§F일본 제국 해군의 베테랑 제독인 타카기 소키치가 이노의 사임 이후 총리대신이 될 것입니다. 타카기는 익찬회 내 자유파의 수장으로서 부패를 몰아내고 일본의 경제와 정치를 자유롭게 만들기 위한 여러 주요한 개혁을 실행할 것이며, 일본을 §i호헌 보수주의§! 리더십으로 이끌 것입니다.§!"
 JAP_NEW_INTERREGNUM: "£TNO_game_rule_flag_JAP   일본 - 새 공백기"
 RULE_OPTION_JAP_NEW_INTERREGNUM_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_JAP_NEW_INTERREGNUM_RANDOM_DESC: "§F§R내각총리대신이 안정적인 정권을 유지하지 못하고 실각할 경우,§! 다른 파벌에서 총리가 선출될 것입니다. 누가 후임 총리로 선택될까요?§!"
 RULE_OPTION_JAP_NEW_INTERREGNUM_IKEDA_DESC: "§F이노파 내에서 가장 영향력을 지닌 인물인 이케다 마사노스케가 이노 실각 이후 총리로 취임하여 전임자의 보수 민족주의 사상을 다방면으로 계승하고, 소규모 개혁을 통해 이노의 부패한 유산에서 벗어나려 노력하고 할 겁니다. 이케다의 통치는 §J협동조합주의§!적 성격을 띠게 됩니다.\n\n§R요구사항:§!\n§Y이케다 마사노스케가 이전에 총리가 된 적이 없어야 합니다.§!§!"
 RULE_OPTION_JAP_NEW_INTERREGNUM_TAKAGI_DESC: "§F일본 제국 해군의 베테랑 제독인 타카기 소키치가 이노의 사임 이후 총리가 될 것입니다. 타카기는 익찬회 내 자유파의 수장으로서 부패를 몰아내고 일본의 경제와 정치를 자유롭게 만들기 위한 여러 주요한 개혁을 실행할 것이며, 일본을 §i호헌 보수주의§!적인 방식으로 이끌 것입니다.\n\n§R요구사항:§!\n§Y타카기 소키치가 이전에 총리가 된 적이 없어야 합니다.§!"
 RULE_OPTION_JAP_NEW_INTERREGNUM_KAYA_DESC: "§F전 대장대신이자 혁신관료의 지도자 카야 오키노리가 이노의 사임 이후 총리대신직에 올라섭니다. 카야는 일본 전역을 전체주의, 극단적 민족주의, 협동조합주의적 국가로 개혁하려 하고 있으며, 일본 경제를 제국주의적 전시 경제 체제로 조정하여 번영을 꾀할 것입니다. 카야의 통치 체제는 §s관리국가§!적 성격을 띄게 될 것입니다.\n\n§R요구사항:§!\n§Y카야 오키노리, 후쿠다 타케오, 시나 에츠사부로가 이전에 총리가 된 적이 없어야 합니다.§!§!"
 JAP_IKEDA_REFORM: "£TNO_game_rule_flag_JAP   이케다 - 개혁"
 RULE_OPTION_JAP_IKEDA_REFORM_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_JAP_IKEDA_REFORM_RANDOM_DESC: "§F이케다는 이노 시대의 부패와 비효율적 행정을 일소하고 일본을 점진적으로 개혁해 나가겠다는 자신의 비전을 밝혔습니다. 하지만 일각에서는 '너무 적다, 너무 늦었다'라는 비판 목소리가 들려오며, 실제로 개혁이 어디까지 이뤄질지는 이케다에게 달려 있을 겁니다.§!"
 RULE_OPTION_JAP_IKEDA_REFORM_CONSERVATIVE: "보수주의 강화"
 RULE_OPTION_JAP_IKEDA_REFORM_CONSERVATIVE_DESC: "§F이케다는 귀족원과의 협력과 화족들과의 협력을 통해 그들이 원하는 정책을 구현하려 노력할 것이며, 경제 통제 강화, 복지 증대, 부패척결과 군사화에 중점을 둘 것입니다.§!"
 RULE_OPTION_JAP_IKEDA_REFORM_LIBERAL: "절반의 자유화"
 RULE_OPTION_JAP_IKEDA_REFORM_LIBERAL_DESC: "§F이케다는 £jap_reformists_texticon §i개혁파§!와 동맹을 맺고 경제와 정치 분야에서 반쪽짜리 자유화와 민간 투자 촉진이라는 당근을 통해 당내 좌파들에게 지지를 호소할 것입니다.§!"
 JAP_KAYA_SUCCESSOR: "£TNO_game_rule_flag_JAP   카야 - 후계자"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_RANDOM_DESC: "§F야스다 위기로 인한 §J이노§! 내각 붕괴의 혼란 속에서 §s기술관료파§!인 §s카야 오키노리§!가 빈 내각총리대신 자리를 차지하게 되었습니다. 낮은 인기, 뿌리 깊은 군부의 대립, 그리고 야스다 위기란 여파에 대처해야 하는 비상내각의 지휘봉을 맡은 그는 일본을 안정시키기 위해서라도 이러한 문제를 하나하나 해결해 나가야 할 필요가 있습니다. §s기술관료§!뿐만 아니라 §L후쿠다 타케오§!가 이끄는 §L신관료파§!, §J시나 에츠사부로§!와 §o키시 노부스케§!가 이끄는 §J개혁관료파§! 두 파벌은 일본의 미래에 관한 독자적인 비전을 지니고 세력다툼을 벌이고 있습니다. 이중 어떤 미래가 실현될지는 §s카야§!의 선택에 달려 있으며, 그것이 일본의 미래를 결정하게 될 것입니다.§!"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_NONE: "£jap_technocrats_texticon   §s카야 오키노리§!의 유임"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_NONE_DESC: "§F§s카야§!는 후계자로 §L후쿠다 타케오§!를 지명하려 하나, 경쟁 파벌인 §o키시 노부스케§!의 §o혁신 강경파§!의 영향력을 억제하지 못하면서 §L후쿠다§!의 총리 지명을 보류합니다. §L후쿠다§!의 §L신관료파§!와 §o키시§! §o혁신 강경파§!는 여전히 공존할 것입니다.§!"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_FUKUDA: "£jap_kidoites_texticon   §L후쿠다 타케오§!의 총리 등극"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_FUKUDA_DESC: "§F§s카야§!는 국민들 사이에서 높은 인기를 누리는 §L후쿠다 타케오§!를 후계자로 선택하여, 국민의 권리를 증진시키고 정부의 부패를 제어하고자 합니다. §L후쿠다§!는  §V공영권§! 내 산업 및 기초시설에 투자하여 경제를 개선하고 동아시아 국가들과의 경제 협력과 정치적 자율성을 강화시키려 합니다. 일본은 §L권위적 개발주의§!의 길을 걸어갈 것입니다.§!"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_SHIINA: "£jap_hardliners_texticon   §J시나 에츠사부로§!의 총리 등극"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_SHIINA_DESC: "§F§s카야§!는 §o기시 노부스케§!의 압력에 굴복하여 후계자로 §J시나 에츠사부로§!를 후계자로 선택하고, 국민들을 전쟁과 동원체제에 대한 대비를 확대하기 위한 일련의 톱니바퀴로 만들려 할 것입니다. 국가의 필요에 맞추어진 §J시나§!의 경제체제는 군부와 정치화된 관료들에게 수혜를 주며, 일본은 §J혁신관료§! 체제가 될 것입니다.§!"
 JAP_TAKAGI_LIBERALIZATION: "£TNO_game_rule_flag_JAP   타카기 - 자유화"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RANDOM_DESC: "§F익찬회의 자유주의 파벌은 빅텐트적 성향을 지니고 있습니다. 타카기 내각총리대신의 개혁은 과연 어떻게 진행될까요? 신자유주의자들의 의견에 귀기울여 공영권의 폐쇄적인 경제 체제를 종결시킬까요? 여성의 권리같은 자유주의적 개혁을 도입할까요? 선택지는 다양합니다!§!"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RADICAL: "§R급진적인§! 자유화"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RADICAL_DESC: "§F우리의 무대가 준비되었습니다. 국회는 혼란에 빠졌고, 부패한 이들은 쓸려 나갔으며, 군부는 고뇌하고 있습니다. 나카소네 대장대신의 주도하에, 우리는 국회에 신자유주의적 경제 모델을 시행할 것을 요청할 것입니다. 정리하자면, 우리는 19세기의 메이지 정부가 실행해왔던 급진적 자유화를 추진할 것입니다. 이미 익찬회 내 자유주의 파벌은 기타 파벌과의 절충을 회피할 수 있을 정도의 표를 확보했습니다. 지금이야말로 자유주의적 개혁을 전적으로 추진해야 할 때입니다!§!"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_MODERATE: "§G점진적인§! 자유화"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_MODERATE_DESC: "§F성공을 위해 타카기 소키치는 대정익찬회의 다른 파벌들과 타협하여 보다 광범위한 지지를 얻고, 정권의 수명을 연장하여 궁극적으로 많은 개혁의 통과를 꾀할 것입니다. 지지층 중에서는 타카기 총리의 타협을 배신으로 느낄 수 있고, 일본의 보수주의적 기조가 변하지 않는 것 아니냐는 우려도 제기될 수도 있지만, 적어도 타카기는 공개 석상에서는 자유화가 합리적인 범위 내에 유지될 수 있는 자신의 개혁적 입장을 확고하게 유지할 것입니다.§!"
 JAP_TAKAGI_CORRUPTION: "£TNO_game_rule_flag_JAP   타카기 - 부패 문제"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_RANDOM_DESC: "§F부패 문제에 있어 일본 정치인들의 일반적인 태도는 '이길 수 없다면 그들의 품에 합류하라' 일 겁니다. 이제 이 방식을 끝낼 때가 다가왔습니다. 타카기는 부패라는 유혹에 굴복하지 않은 몇 안되는 인물이며, 부패 문제를 척결하기 위한 첫 총리인 타카기의 개혁 방식은 두 가지가 있습니다. 첫 번째는 전면 단속을 통해 뇌물을 받은 이들이 누구건 스포트라이트를 퍼부어, 이에 따른 대중과 언론의 표적으로 삼게 하는 것입니다. 다른 선택지로는 거물들만을 잡으면서 피래미들을 위협하여 복종시키는 것입니다.§!"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ELECTION: "선거법 위반행위"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ELECTION_DESC: "§F제국의회에 소속되어있는 모든 의원은 익찬회 소속입니다. 그렇기에 수십 년 동안 제국의회 의석을 지켜온 무당파 의원이 있다는 사실은 놀라운 일이기도 합니다. 미키 타케오는 그들 중에서도 정점에 있는 자라 할 수 있는데, 그는 내각총리대신의 정당성에 관해 여러 차례 의혹을 제기하고 있습니다. 소문이 커지기 전에 그 싹을 잘라내야 할 필요가 있어 보이는군요.§!"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ARMY: "육군 급여 조사"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ARMY_DESC: "§F대일본제국 육군. 아시아 불굴의 주인들로, 메콩강 삼각주부터 할힌골에 이르기까지 그들은 어디에서나 존재합니다. 그들은 경제 여러 분야에서 그들의 협력자를 지니고 있으며, 익찬회 보수파에 크나큰 영향력을 비추고 있습니다. 타카기 소키치는 대일본제국의 해군 장성으로서 육군과 대립하는 것이 어떤 것인지에 대해 몸소 겪어왔던 바가 있지만, 내각총리대신으로서는 아니었죠. 이제 육군에 대한 조사를 시행할 때입니다. 군정감, 장군, 그리고 급료 이상의 생활을 누리는 이들은 누구건 조사 대상에 오르게 될 것입니다.§!"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_HQ: "대본영이 숨기고 싶은 비밀"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_HQ_DESC: "§F군부가 이끄는 정치는 그 누구도 좋아하지 않습니다. 타카기 총리는 군부 내 갈등 속에서 해군을 위해 자신의 역할을 다해왔습니다. 하지만 호랑이굴에 들어가지 않으면 호랑이를 잡을 수 없다 하죠. 타카기는 옛 동료들의 지지를 받아 군부의 더러움을 수색하기 시작할 것입니다. 이러한 표적 공세는 타카기가 공영권의 개혁을 추구하는 동안 육군에 불이익을 줄 위험성을 지니게 합니다.§!"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_YSK: "이노의 실수"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_YSK_DESC: "§F일본 의회 내에서의 끊임없는 다툼을 해결하기 위해 익찬회가 만들어져습니다. 그 결과 모두가 한 정당으로 뭉쳐 법안을 더욱 빨리 통과시킬 수 있었습니다. 하지만 이제 익찬회는 부패하고 부풀려진 관료주의의 악몽 그 자체로 변했고, 경쟁의 결여로 이해 비대해졌을 뿐입니다. 봄맞이를 위한 대청소 시간을 가져봅시다. 그 누구도 감시에서 벗어날 수 없을 겁니다. 심지어 우리 진영 내 자유주의 진영도 조사를 받을 겁니다. 이 모든 것이 순조로이 진행된다면 야스다 위기따위 다시는 일어나지 않을 것입니다.§!"
 JAP_TAKAGI_ELITE: "£TNO_game_rule_flag_JAP   타카기 - 두뇌 유출 중단"
 RULE_OPTION_JAP_TAKAGI_ELITE_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_JAP_TAKAGI_ELITE_RANDOM_DESC: "§F일본 정치는 관료주의의 복잡히 얽인 네트워크이자 그물이라 할 수 있습니다. 육해군과 때로 거래하고, 때로는 밀당 싸움을 합니다. 그러다 타카기 총리가 집권하면서 새로운 파벌이 생겨났습니다. 권력의 중추에서 밀려난 예술가, 과학자, 경제학자 등을 결집시닌 새로운 파벌로, 타카기는 이들에게 신경을 쓰도록... 독려받고 있습니다.§!"
 RULE_OPTION_JAP_TAKAGI_ELITE_DEVELOPMENT: "개발이 우선이다"
 RULE_OPTION_JAP_TAKAGI_ELITE_DEVELOPMENT_DESC: "§F메이지 천황폐하께옵서 오늘날까지 살아 계셨었다면, 일본을 괴롭히는 경기 불황에 크게 실망하셨을 겁니다! 낙후된 생산 방식을 사용하는 우리는 전 세계의 웃음거리가 되었습니다. 도쿄가 오늘날의 지위를 유지할 수 있었던 이유는 오직 무자비한 군사력 때문이며, 이는 멈춰야만 합니다! 노동자들이란 군이나 정부의 요구를 충족시키기 위해 존재하는 것이 아니며, 열심히 일하는 일본 국민을 위해서 존재하는 것입니다.§!"
 RULE_OPTION_JAP_TAKAGI_ELITE_BALANCE: "균형을 깨트려라"
 RULE_OPTION_JAP_TAKAGI_ELITE_BALANCE_DESC: "§F타카기는 경제를 막대뭉치라고 생각하며, 그 막대기에 불을 붙이려 합니다. 여기서 불이란 경기의 호황을 뜻하죠. 전대 총리들은 이 불을 붙이기 위해 성냥이나 라이터를 사용하려 하였습니다. 타카기는 좀 특별한 장치를 이용합니다. 휘발성이 더 강한 액체를 바르는 것이죠. 바로 강제로 침묵당해야 했던 예술, 과학, 경제학의 인재들입니다. 이제 자신의 생각을 표출할 수 있게 된 이상, 공영권 전역에 흩어져 있는 이 인재들은 견디기 힘든 정체를 끝내기 위해 신선한 아이디어를 탁자 위로 가져올 것입니다.§!"
 RULE_OPTION_JAP_TAKAGI_ELITE_RESEARCH: "연구가 우선이다"
 RULE_OPTION_JAP_TAKAGI_ELITE_RESEARCH_DESC: "§F독일인들은 달에 착륙했습니다. 미국인들은 병약해질 기미가 보이지 않습니다. 하지만 일본은 어떤가요? 일본은 스스로 만들어낸 관료주의의 악몽에 휩싸인 채 수많은 장애물에 직면하고 발전하지 못하고 있습니다. 새시대의 구세대는 오로지 풍요로운 삶에만 탐닉할 뿐, 모든 종류의 혁신을 피하려 합니다. 연구개발에 대한 투자가 필요하며, 현상유지를 뒤흔드는 것이 우리의 의무입니다. 뒤쳐지면 모든 게 끝장나기에 말이죠.§!"
