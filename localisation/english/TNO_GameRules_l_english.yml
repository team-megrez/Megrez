 RULE_OPTION_USA_RDC_PRIMARIES_1968_HART_DESC: "§F정직이란 많은 상원의원들에게선 찾기 힘든 자질이지만 \"상원의 양심\" 민주당 후보 필립 하트는 진창 속의 다이아몬드와 같습니다. 뉴딜에 대한 확고한 신념을 가진 하트는 옳고 그름에 대한 자신의 생각을 백악관으로 가져오길 원하며 공화민주연합의 지명을 받고, 민주당의 전통을 이어받아 1968년 백악관 선거에서 §M왕조자유주의§!를 위한 투쟁을 이끌게 됩니다. 아이젠하워의 주간고속도로 프로그램을 완수하기로 결심한 하트는 도시와 도시민의 목소리를 대변하지만, 외곽에 사는 사람들은 아닙니다. 많은 사람들이 그의 앞길을 가로막지만, 하트를 §x막는 것§!은 사람만이 아닐 수도 있습니다.§!"
