 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_FAILURE_DESC: "§F필리피는 불가능한 임무를 부여받았습니다. 그의 동맹 세력은 없고, 선택의 여지는 없으며, 남은 임기는 정치적 위기와 남부의 비상사태를 악화시킬 뿐이었습니다. 국가는 점차 정치적 임계점에 도달합니다.§!"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_SUCCESS: "고삐를 잡은 필리피"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_SUCCESS_DESC: "§F필리피 대통령은 암울한 예측을 넘어서 주어진 복잡한 국가의 위기사태를 능숙히 돌파해 나갔습니다. 남부에서의 최악의 비상사태와 정치적 위기가 지나간 상황에서, 필리피는 다가올 §Y1964년 선거§!의 선두주자로 자리잡았습니다.§!"
