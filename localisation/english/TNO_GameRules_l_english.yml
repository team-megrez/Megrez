 RULE_OPTION_BRA_HUNDRED_DAYS_COUP_DESC: "§F짧은 시간 사이 두 명의 대통령이 연속으로 사임해버리면서 의회는 대통령직에 적합한 인물을 찾아내지 못했습니다. 사태를 처음부터 주시하던 군이 자신의 손으로 안정을 되착기로 결단내렸습니다. 소르본파와 강경파로 구성된 현실주의적 동맹관계 아래 새로운 정권이 탄생하였고, §K로트§!가 형성시킨 호헌파는 해산되었습니다. 이제 남은 의문은 새로운 대통령 훔베르투 카스텔루 브랑쿠가 과연 무엇을 원하는가일 겁니다. 과연 그는 급진주의로부터 안전해진 민주주의를 복원시킬까요? 아니면 대표적인 강경파 지도자 아르투르 코스타 에 시우바의 소망을 §x받아들여§! 군사정권을 수립할까요?§!"
