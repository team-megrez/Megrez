 RULE_OPTION_USA_LEADER_ROUTE_1964_RANDOM_DESC:0 "The §RRepublican§!-§BDemocratic§! Coalition won the previous §Ypresidential election§! in a §nmassive§! landslide following the §Ggeneral coherence§! of the §RCoal§!§Bition§! compared to the §Vragtag nature§! of its opponent, the §ONational Progressive Pact§!, but their popularity has only steadily §xplunged§! following §RNixon§!'s §Vunpopularity§!. With his §Yresignation§! following a §xcorruption scandal§!, and Vice President §BJohn F. Kennedy§! §xassassinated§! by a §oradical white supremacist§!, the §MUnited States§! verges on falling into §xchaos§!, and the §Yfate§! of the nation lies on its next §Ypresidential election§! and its stance on the brewing §pCivil Rights Movement§!."
