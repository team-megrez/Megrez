RULE_OPTION_KOM_THIRD_ELECTION_DSNP_DESC:0 "The §PPeople's Democratic Socialist Party§! will claim victory in the election, now under the §PDemocratic Socialistic§! leadership of §PAlexander Yakovlev§!. A fresh face for the party, §PYakovlev§! will seek a stronger alliance with the §MOFN§!, as well as the strengthening of the Republic's social programs."
