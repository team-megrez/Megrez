 RULE_OPTION_BRA_MILITARY_ELECTION_RANDOM_DESC: "§F\n\n§R요구사항:§!\n£BRA_sorbonne_texticon §Q소르본파§!가 §Y£TNO_game_rule_flag_BRA 군사 정권의 미래에서 우위를 점했습니다.§!§!"
 RULE_OPTION_BRA_MILITARY_ELECTION_KUBITSCHEK: "£BRA_psd_texticon §Y쿠비체크§! 승리"
 RULE_OPTION_BRA_MILITARY_ELECTION_KUBITSCHEK_DESC: "§F수많은 고난과 군부의 지지를 받은 라세르다에 대항하여 주셀리누 쿠비체크 전 대통령이 국민의 신뢰와 지지를 받으며 대통령 선거에서 승리합니다. 브라질은 그의 §M국민자유주의§! 이데올로기 아래 단결할 것입니다.§!"
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_FREE: "£BRA_udn_texticon 군부의 개입 없이 §Q라세르다§! 승리"
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_FREE_DESC: "§F군은 국가의 선조들이 세운 민주 체제를 존중하여 대통령 선거에 개입하지 않고 브라질 국민들의 선택에 미래를 맡기기로 하였습니다. 그로 인해 군정은 쿠데타가 아닌 혼란이 가라앉기 전까지 국가를 안정시키는 세력임을 확인받을 수 있었으며, 이변 없이 카를루스 라세르다가 대선에서 승리하여 브라질을 §B자유보수주의§! 체제로 만들 것입니다.§!"
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_INTERVENE: "£BRA_udn_texticon 군부의 개입을 통한 §Q라세르다§! 승리"
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_INTERVENE_DESC: "§F군은 늙은 독재자 바르가스와 친문을 비진 쿠비체크를 정권에 대한 위협이으로 여기고 비열한 수단을 동원하여 라세르다를 대통령직에 앉히기로 결정했습니다. 이변 없이 UDN 후보는 큰 우세를 지니고 선거에서 승리하였으며, 브라질은 §B자유보수주의§!의 길을 걸어갈 것입니다.§!"
 BRA_COUP_LATE: "£TNO_game_rule_flag_BRA   브라질 - 60년대 후반 쿠데타"
 RULE_OPTION_BRA_COUP_LATE_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_BRA_COUP_LATE_RANDOM_DESC: "§F브라질은 쿠데타를 직면할 수도 있습니다. 쿠데타가 일어날 지, 그렇지 않을 지는 그 사람들에게 달려있습니다. \n\n§R요구사항:§!\n§Y§s군부§!가 정부에 대항해 쿠데타를 일으키지 않았음§!§!"
