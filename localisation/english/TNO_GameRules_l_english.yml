 RULE_OPTION_IND_64_ELECTION_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_IND_64_ELECTION_PATH_RANDOM_DESC:0 "The Republic of India, the so-called Last Democracy in Asia, has not fared as well as its founders Gandhi and Nehru would have hoped. The disastrous war with Afghanistan and Subhas Chandra Bose's betrayal were at least tempered by the popularity of Prime Minister Jawaharlal Nehru. But Nehru is gone, and his successor V.K. Krishra Menon's attempts to heal the divide between New Delhi and Calcutta have ended in disaster. With the dominant Indian National Congress facing waves of defections, both to the right and to the left, the upcoming national elections in 1964 could be the most significant in the young Republic's history. The Republic of India's future remains uncertain."
 RULE_OPTION_IND_64_ELECTION_PATH_DEMOCRATIC_SOCIALISM:0 "£TNO_game_rule_flag_IND   §PINC§! §GHolds on§!"
 RULE_OPTION_IND_64_ELECTION_PATH_DEMOCRATIC_SOCIALISM_DESC:0 "Despite their struggles, the monolithic Indian National Congress will hold onto power in the 1964 election, securing Lal Bahadur Shastri the Prime Ministership. The INC will continue its reforms towards a socialist planned economy, as well as gear up for the war against the traitors in Calcutta. The Republic of India will follow the path of §PDemocratic Socialism§!."
 RULE_OPTION_IND_64_ELECTION_PATH_LIBERAL_DEMOCRACY:0 "£TNO_game_rule_flag_IND   §iINC-Right§! Coalition §Gelected§!"
 RULE_OPTION_IND_64_ELECTION_PATH_LIBERAL_DEMOCRACY_DESC:0 ""
 RULE_OPTION_IND_64_ELECTION_PATH_AGRARIAN_SOCIALISM:0 "£TNO_game_rule_flag_IND   §VINC-Socialist§! Coalition §Gelected§!"
 RULE_OPTION_IND_64_ELECTION_PATH_AGRARIAN_SOCIALISM_DESC:0 "The 1964 Elections will end the era of INC one-party rule and instead result in a governing coalition led by the Gandhian INC (Oranization-Socialist). The party, helmed by their new Prime Minister J.B. Kripalani, will seek to build an India true to Gandhi's orginal vision through rural development and a focus on the peasantry. The Republic of India will follow the path of §VAgrarian Socialism§!."
 KYR_PATH:0 "£TNO_game_rule_flag_KYR_SSR   키르기스스탄 - 정권 교체"
 RULE_OPTION_KYR_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_KYR_PATH_RANDOM_DESC:0 "Few places were in a place to witness the chaos of Central Asia's collapse following Russia's disintegration more keenly than in the former Soviet state of Kyrgyzstan; with the former Russian bureaucracy having long since fled to the US, the newly independent nation is lead by Kalinur Usenbekov, a Soviet Kyrgyz war hero known for his egalitarian interpretation of Marxism-Leninism, with the support of Turdakun Usubaliev, an former Soviet turned Kyrgyzstani politician with aligned with Burkarhinist Orthodoxy; troubling times lie ahead, however: after failing to repulse the Afghan invasion of Tajikistan and forced to pay heavy reparations, it will not belong before the ideological division between Usenbekov and Usubaliev reaches a boiling point, culminating in a coup attempt in 1968, it is yet unknown whether ether man's dueling visions of Kyrgyzstan's future will emerge."
 RULE_OPTION_KYR_PATH_ISLAMIST:0 "§sIRUO§! §Rtakes power§!"
 RULE_OPTION_KYR_PATH_ISLAMIST_DESC:0 "The §sIRUO§! under §sTurdakun Usubaliev§! will overthrow §eUsenbekov's Communist Regime§!, so that Kyrgyzstan will be under §sTheocracy§!"
 RULE_OPTION_KYR_PATH_STABILITY:0 "§eKKP§! §Gstays§!"
 RULE_OPTION_KYR_PATH_STABILITY_DESC:0 "The §eKKP§! will prevent §sUsubaliev's Coup§!, so that Kyrgyzstan will continue the course of §eBukharinism§!."
