 RULE_OPTION_JAP_PM_ROUTE_TAKAGI_CONSERVATISM_DESC:0 "일본 제국 해군의 베테랑 제독인 타카기 소키치가 이노의 사임 이후 총리가 될 것입니다. 타카기는 익찬회 내 자유파의 수장으로서 부패를 몰아내고 일본의 경제와 정치를 자유롭게 만들기 위한 여러 주요한 개혁을 실행할 것이며, 일본을 §i호헌 보수주의§! 리더십으로 이끌 것입니다."
 JAP_NEW_INTERREGNUM:0 "£TNO_game_rule_flag_JAP  일본 - 새 공백기"
 RULE_OPTION_JAP_NEW_INTERREGNUM_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_JAP_NEW_INTERREGNUM_RANDOM_DESC:0 "§RIf the prime minister is unable to maintain the stability of the government and loses office,§! a prime minister will be chosen from one of the other factions. Who will succeed him as prime minister?"
 RULE_OPTION_JAP_NEW_INTERREGNUM_IKEDA_DESC:0 "Ikeda Masanosuke, one of the most powerful members of Ino's clique, will ascend to the position of Prime Minister in the wake of Ino's resignation, in many ways continuing his predecessor's conservative nationalist with minor reforms whilst struggling to distance himself from Ino's corrupt legacy. This ensures that Ikeda's rule maintains a distinctly §JCorporatism§! nature.\n\n§RRequires:§!\n§YIkeda Masanosuke has never been prime minister before.§!"
 RULE_OPTION_JAP_NEW_INTERREGNUM_TAKAGI_DESC:0 "일본 제국 해군의 베테랑 제독인 타카기 소키치가 이노의 사임 이후 총리가 될 것입니다. 타카기는 익찬회 내 자유파의 수장으로서 부패를 몰아내고 일본의 경제와 정치를 자유롭게 만들기 위한 여러 주요한 개혁을 실행할 것이며, 일본을 §i호헌 보수주의§! 리더십으로 이끌 것입니다.\n\n§R요구사항:§!\n§Y타카기 소키치가 이전에 총리가 된 적이 없습니다.§!"
 RULE_OPTION_JAP_NEW_INTERREGNUM_KAYA_DESC:0 "Kaya Okinori, former Minister of Finance and leader of the Reform Bureaucrats, will ascend to the position of Prime Minister in the wake of Ino's resignation. Kaya will seek to reform Japan into a totalitarian, ultranationalist and corporatist state firmly geared toward an imperialist war economy to fulfill the Japanese state's economic interests, making for a §sManagerial State§! regime.\n\n§RRequires:§!\n§YKaya Okinori, Fukuda Takeo and Shiina Etsusaburo has never been prime minister before.§!"
 JAP_IKEDA_REFORM:0 "£TNO_game_rule_flag_JAP  이케다 - 개혁파"
 RULE_OPTION_JAP_IKEDA_REFORM_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_JAP_IKEDA_REFORM_RANDOM_DESC:0 "Ikeda has been outspoken about his vision. It is to gradually reform the Japanese state by cleaning up the corruption and administrative inefficiencies that plagued the Ino era. However, Ikeda's actions have often been criticized as \"too little, too late,\" and it is up to Ikeda to determine how much reform will actually take place."
 RULE_OPTION_JAP_IKEDA_REFORM_CONSERVATIVE:0 "Conservatism Strengthened"
 RULE_OPTION_JAP_IKEDA_REFORM_CONSERVATIVE_DESC:0 "Ikeda will seek to implement his policies through aristocratic methods and collaboration with them, focusing more on tightening economic controls, increasing welfare, addressing corruption, and militarizing the country."
 RULE_OPTION_JAP_IKEDA_REFORM_LIBERAL:0 "Half-Hearted Liberalization"
 RULE_OPTION_JAP_IKEDA_REFORM_LIBERAL_DESC:0 "Ikeda will appeal to the left by forming a coalition with £jap_reformists_texticon §ireformists§! to promote half-hearted liberalization and private sector investment in the social, political, and economic spheres."
 JAP_KAYA_SUCCESSOR:0 "£TNO_game_rule_flag_JAP  카야 - 후계자"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_RANDOM_DESC:0 "In the chaos of the collapse of §JIno§!'s government following the Yasuda Crisis, §sKaya Okinori§! of the §sTechnocrats§! has emerged to secure his position as Prime Minister of Japan - And has taken charge of a government in crisis that is unpopular with the public, faces a deeply divided military, and must contend with the aftershocks of the Yasuda Crisis. Each of these challenges and problems he must solve if he is to stabilize Japan. Even within the §sTechnocrats§!, two factions have emerged to compete for influence and vye for his support, each with their own vision for Japan: the §LNew Bureaucrats§!, headed by §LFukuda Takeo§!, and the §JReform Bureaucrats§!, led by §JShiina Etsusaburo§! and §oKishi Nobusuke§!. It will be up to §sKaya§! to decide whose vision to enact - and in so doing, determine the future of Japan."
 RULE_OPTION_JAP_KAYA_SUCCESSOR_NONE:0 "£jap_technocrats_texticon   §s카야 오키노리§!의 유임"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_NONE_DESC:0 "§sKaya§! attempts to nominate §LFukuda Takeo§! as his successor, but fails to sufficiently undercut the influence of their rival, §oKishi Nobusuke§!'s §oinnovative hardliners§!, and he forgoes §LFukuda§!'s nomination as prime minister. He will maintain the status quo, allowing §LFukuda§!'s §Lnew bureaucratic faction§! and §oKishi§!'s §oinnovative hardliners§! to coexist."
 RULE_OPTION_JAP_KAYA_SUCCESSOR_FUKUDA:0 "£jap_kidoites_texticon   §L후쿠다 다케오§!의 총리 등극"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_FUKUDA_DESC:0 "§sKaya§! tries to empower the people and fight government corruption by choosing §LFukuda Takeo§!, who is very popular with the people, as his successor. §LFukuda§! will invest in the §VCo-prosperity Sphere§!'s industries and basic facilities to improve its economic situation and will strengthen its political autonomy in exchange for economic cooperation with East Asian countries. Japan will follow the path of §LAuthoritarian Developmentalism§!."
 RULE_OPTION_JAP_KAYA_SUCCESSOR_SHIINA:0 "£jap_hardliners_texticon   §J시나 에츠사부로§!의 총리 등극"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_SHIINA_DESC:0 "§sKaya§! succumbs to pressure from §oKishi Nobusuke§! to elect §JShiina Etsusaburo§! as his successor in an attempt to turn the people into a series of cogs in an expanding national preparedness for war and mobilization. §JShiina§! will subordinate the economy entirely to the needs of the state, with the military and politicized bureaucracy in general as the primary beneficiaries. Japan will follow the path of §JReform Bureaucracy§!."
 JAP_TAKAGI_LIBERALIZATION:0 "£TNO_game_rule_flag_JAP  타카기 - 자유화"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RANDOM_DESC:0 "The liberal faction of the Yokusankai is a big tent. How will Prime Minister Takagi and his reforms go about? Will he heed the advice of Neoliberals and terminate the Sphere autarky? Will he adopt socially liberal reforms, such as women's rights? The options are plentiful."
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RADICAL:0 "§R급진적§! 자유화"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RADICAL_DESC:0 "The stage has been set. The Diet is in disarray, the corrupt are cut down, and the Army is in anguish. Finance Minister Nakasone has requested to implement a Neoliberal economic model at the behest of the Student Movement. To put it simply, we will rapidly liberalize, much like our Emperor Meiji did in the 19th century. The Liberal faction of the Yokusankai has the votes necessary to bypass playing ball with any other faction. It's time to go full speed ahead with our Liberal reforms."
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_MODERATE:0 "§G점진적§! 자유화"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_MODERATE_DESC:0 "In searching for success, Sōkichi Takagi will choose to instead focus on compromising with the other factions of the Taisei Yokusankai to ensure that many of his reforms shall pass, with a wider base of support and expected longevity. Whilst many in his base may feel betrayed by his actions, and could remain concerned that conservatism in Japan may remain too high, Takagi shall, publicly at least, remain steadfast, defending his actions as best to ensure a liberalisation that makes sense for all."
 JAP_TAKAGI_CORRUPTION:0 "£TNO_game_rule_flag_JAP  타카기 - 부패 문제"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_RANDOM_DESC:0 "The usual Japanese policy on corruption is, \"If you can't beat them, join them\", it is time for this policy to come to an end. Prime Minister Takagi is one of a few men who hasn't succumbed to the siren song of corruption. Given that Takagi is one of the first to try to tackle corruption, two paths of attack are recommended. The first path is to keep cutting the highest weed, every time someone take a bribe they are put in the spotlight and targeted. An alternative, however, is to take down the big players, and scare the small fry into submission."
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ELECTION:0 "Election Fraud"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ELECTION_DESC:0 "Anyone who is anyone is a member of the Yokusankai. That is why it boggles the mind that there are independents who have clung to their Imperial Diet seats for decades. The head honcho of this eclectic ensemble is Miki Takeo. He has fervently questioned the legitimacy of our Prime Ministership multiple times. It is best to nip these rumors in the bud, before they grow into something we can no longer contain."
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ARMY:0 "Army Payrolls"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ARMY_DESC:0 "The Imperial Japanese Army... the indomitable masters of Asia. They are everywhere, from the Mekong Delta to Khalkhin Gol. They have their assets in multiple sectors of the economy, and have heavy influence over the Conservatives in the Yokusankai. Prime Minister Takagi is an IJN Admiral, he knows first hand what it's like to butt heads with the Army. However, he has never had the power affording to him by the Prime Ministership. A probe into the IJA is what is needed, Military Governors, Generals, anyone living above their wages will be investigated."
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_HQ:0 "The Skeletons in the Headquarters' Closet"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_HQ_DESC:0 "Military politicking, nobody likes it. Least of all Prime Minister Takagi, who did his part for the Navy in the interservice rivalry. However, you must step on some toes to get to the top of the mountain. Takagi will pull favors with old colleagues, and dig up dirt on the Army. These targeted attacks will handicap the Army while Takagi pursues his reformation of the Sphere."
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_YSK:0 "이노의 실수"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_YSK_DESC:0 "The Yokusankai, once upon a time, was a solution to the constant bickering of the Japanese Diet. Everyone was folded into one party that could pass legislation quicker. However, as of late, the Yokusankai is a corrupt, bloated, bureaucratic nightmare that has grown fat off the lack of competition. It is time for spring cleaning. No one is safe from scrutiny, even our own liberal wing will be investigated. If all goes well, we will never have another Yasuda Crisis on our hands ever again."
 JAP_TAKAGI_ELITE:0 "£TNO_game_rule_flag_JAP   타카기 - 두뇌 유출 중단"
 RULE_OPTION_JAP_TAKAGI_ELITE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_JAP_TAKAGI_ELITE_RANDOM_DESC:0 "The politicking of Japan is a winding web of bureaucracy. It requires making deals with the Army, the Navy, and sometimes playing them against each other. However, since Prime Minister Takagi and his clique have assumed the apparatus of power, a faction has arisen. One that advocates for the Artists, the Scientists, and the Economists that have been left by the wayside. Takagi has been...encouraged...to pay mind to this faction."
 RULE_OPTION_JAP_TAKAGI_ELITE_DEVELOPMENT:0 "Prioritizing Development"
 RULE_OPTION_JAP_TAKAGI_ELITE_DEVELOPMENT_DESC:0 "If Emperor Meiji was alive today, he would be disappointed at the stagnation plaguing Japan! We are using such an outdated way to produce goods it is becoming the laughing stock of the world. It is only through brute military force that Tokyo retains the status it does today. No longer! The men of Industry do not exist to cater to the Military or the Government. They exist to serve the hard-working Japanese citizen."
 RULE_OPTION_JAP_TAKAGI_ELITE_BALANCE:0 "Strike a Balance"
 RULE_OPTION_JAP_TAKAGI_ELITE_BALANCE_DESC:0 "To put it simply, Takagi sees the economy like a bundle of sticks. A bundle of sticks that he wants to set on fire. A fire, in this case, being an economic boom. For a long time, previous Prime Ministers have tried to use matches and lighters. This time around, Takagi has a trick. He will apply lighter fluid. This metaphorical lighter fluid is the men of the Arts, Sciences, and Economics that were once strong-armed into silence. Now able to express their ideas, these men scattered all across the Co-Prosperity Sphere will bring fresh ideas to the table that can end this unbearable stagnation."
 RULE_OPTION_JAP_TAKAGI_ELITE_RESEARCH:0 "Prioritizing Research"
 RULE_OPTION_JAP_TAKAGI_ELITE_RESEARCH_DESC:0 "The Germans have landed on the moon, and the Americans show no signs of infirmity. What of Japan? We weave our way around bureaucratic nightmares and obstruct rather than construct. The new generation of the old guard revels in their opulence while shunning any innovation. It is a necessity to fund Research & Development, and then it is our responsibility to shake up the status quo. Lest we fall behind."
 JAP_INO_BILL_PASS_CHEAT:0 "£TNO_game_rule_flag_JAP   이노 - AI 법안 통과"
 JAP_IKEDA_BILL_PASS_CHEAT:0 "£TNO_game_rule_flag_JAP   이케다 - AI 법안 통과"
 JAP_KAYA_BILL_PASS_CHEAT:0 "£TNO_game_rule_flag_JAP   카야 - AI 법안 통과"
 JAP_TAKAGI_BILL_PASS_CHEAT:0 "£TNO_game_rule_flag_JAP   타카기 - AI 법안 통과"
 RULE_OPTION_JAP_BILL_PASS_CHEAT_NO:0 "기본"
 RULE_OPTION_JAP_BILL_PASS_CHEAT_NO_DESC:0 "Parliamentary bills will require careful planning and management in order to get them to pass. §GThis is the intended game behaviour.§!"
 RULE_OPTION_JAP_BILL_PASS_CHEAT_YES:0 "법안이 항상 통과"
 RULE_OPTION_JAP_BILL_PASS_CHEAT_YES_DESC:0 "Parliamentary bills will always pass no matter what."
 JAP_GOVERNMENT_STABILITY:0 "£TNO_game_rule_flag_JAP   AI 정부 안정도 "
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_RANDOM_DESC:0 "The Japanese government cannot maintain a certain level of stability without a certain amount of support from the people, the army and navy, and the House of Peers, respectively. §RIf they fail to maintain sufficient stability, the cabinet will be forced to resign§! and §Ga new prime minister will be elected.§!"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_STABLE:0 "절대 붕괴하지 않는 정권"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_STABLE_DESC:0 "정권이 버티는 데에 필요한 안정도를 유지하기 위해서 육해군과 귀족원, 국민으로부터의 지지를 계속해서 이끌어낼 것입니다."
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_COLLAPSE:0 "손쉬운 붕괴"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_COLLAPSE_DESC:0 "AI는 정부의 안정도를 조작해 총리의 짧은 콘텐츠가 끝난 뒤 정권이 붕괴되게 할 것이며, 새로운 총리를 임명한 뒤 그로 활동할 것입니다."
 RULE_GROUP_TNO_RULES_DAI_TOA_KYOEIKEN:0 "£TNO_game_rule_flag_CHI £TNO_game_rule_flag_YUN £TNO_game_rule_flag_PHI_peace £TNO_game_rule_flag_SPH £TNO_game_rule_flag_UPH £TNO_game_rule_flag_MLY £TNO_game_rule_flag_SHO £TNO_game_rule_flag_AZH £TNO_game_rule_flag_MAN £TNO_game_rule_flag_GNG £TNO_game_rule_flag_THA   국가 경로 - 아시아 - 대동아공영권"
 YUN_TYPE_PATH:0 "£TNO_game_rule_flag_YUN  Yunnan - The Two Brothers"
 RULE_OPTION_YUN_TYPE_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_YUN_TYPE_PATH_RANDOM_DESC:0 "§EYunnan§! and §PGuizhou§! have always stood §Ytogether§! like brothers, and in this same spirit have come to cooperate closely in many matters. §sLu Han§!, therefore, now seeks to §Gunite§! the two regions one way or another - whether by §Rblood§! or §Gby negotiation§!. After all, sometimes there is a need for the elder brother to invoke his §Lauthority§!."
 RULE_OPTION_YUN_TYPE_PATH_YES_CONFERENCE:0 "마침내 하나로"
 RULE_OPTION_YUN_TYPE_PATH_YES_CONFERENCE_DESC:0 "It would be a travesty of the §qworst§! sort if fraternal blood was spilt in this most worthy of §Ggoals§!. §EYunnan§! and §PGuizhou§! are §Yunited§! after a conference between both parties chaired by §sLu Han§!, and §Rwar§! is §Yaverted§!."
 RULE_OPTION_YUN_TYPE_PATH_NOT_CONFERENCE:0 "나뉠 수 없는 하나"
 RULE_OPTION_YUN_TYPE_PATH_NOT_CONFERENCE_DESC:0 "The §cChinese§! Southwest must be §Ysecured§! at the earliest possible moment, and §sLu Han§! decides that the opportunity is ripe to begin a §smilitary campaign§!, seeing §sHe Yingquin§! as nothing but an obstacle. §EYunnan§! and §PGuizhou§! are §Yunited§! by §Rforce§! of §sarms§!."
 YUN_INTEGRATION_OUTCOME:0 "£TNO_game_rule_flag_YUN  Yunnan - Administration of the Southwest"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_RANDOM_DESC:0 "The provinces of Yunnan and Guizhou may be siblings unified in spirit by the eternal bond of flesh and blood, but they are far from twins. Each province operates in an administrative manner that is fairly distinct from that of its sibling, so as the time to end the unlawful separation that has divided the provinces nears, the question of how such a union would function remains the sole dividing factor. Some suggest the implementation of a centralised union directly administered from Kunming to streamline bureaucracy and enhance administrative efficiency, while others preach the necessity of a decentralised union that better allows each sibling to manage their individual economic and administrative intricacies.\n\n§RRequires:§!\n§YYunnan has chosen the 'United at Last' option of integration§!"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_CENTRALIZED:0 "Centralized"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_CENTRALIZED_DESC:0 "The negotiations have drawn to an end and the treaties have been signed, hence commemorating the end of the unlawful separation of the siblings of the Southwest. Division has become a relic of the past as the newly unified provinces have embraced a centralised model of government, administered directly and uniformly from the capital in Kunming."
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_DECENTRALISED:0 "Decentralized"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_DECENTRALISED_DESC:0 "The negotiations have drawn to an end and the treaties have been signed, hence commemorating the end of the unlawful separation of the siblings of the Southwest. The once divided provinces of Yunnan and Guizhou have now embraced a unified yet decentralised government that maintains their eternal bond while allowing each constituent province to tune their administrative practices to their individual economic and political situations"
 FATE_OF_CHINA:0 "£TNO_game_rule_flag_CHI £TNO_game_rule_flag_JAP   중국의 운명"
 RULE_OPTION_FATE_OF_CHINA_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_FATE_OF_CHINA_RANDOM_DESC:0 "For the wasteland that is China after Japan's victory in the Great Asian War, the shell of a bombed-out total war state, to become a nation again, or even something close to productive, Japan must promise a vision of its revitalized future. This is controversial, as it will affect the fate of hundreds of millions of people. Certain views have been expressed about the shape of the new China, or whether there will be a new China. The administration is hesitant about all options and wants to thoroughly examine the consequences. Nevertheless, it must begin rebuilding China as soon as possible in order to regain what it has lost. The AI cannot use gamerules to liberate a large China, as China is not allowed to annex individual warlords and become a superpower. \n§wWarning§!: The AI is scripted to never choose the option of China absorbing warlords and becoming a superpower, so the gamerules cannot be used to liberate a large China."
 RULE_OPTION_FATE_OF_CHINA_SMALL_CHINA:0 "전쟁 전 상태 유지"
 RULE_OPTION_FATE_OF_CHINA_SMALL_CHINA_DESC:0 "Japan will unify China's industries and make them easier to exploit by listening to businessmen and industrial tycoons and returning China to its original situation before this chaos captivated the continent, where there is a single China for Japan and the world to deal with and an independent-minded border region secretary who can serve as a small knife to stab China in the back. If after all this violence and war, nothing changes and nothing is reformed, the Chinese people will be very upset.\n\n§RRequires:§!\n§YJapan and its allies absorbed all warlord states that participated in the Great Asian War.§!"
 RULE_OPTION_FATE_OF_CHINA_NO_CHINA:0 "China is a social construct"
 RULE_OPTION_FATE_OF_CHINA_NO_CHINA_DESC:0 "Japan will heed the thoughts of those who are paranoid that China will rise again against Japan and prevent all Chinese industrial investment from being lost in the uprising by proceeding with the complete decentralization of China until the command of the state is divided into several separate administrative bodies, thereby ending the China as a This would end the state. This would be frowned upon by industry because it would carve up the economic zone.\n\n§RRequires:§!\n§YJapan and its allies absorbed all warlord states that participated in the Great Asian War.§!"
 CHI_NANJING_CRISIS_OUTCOME:0 "£TNO_game_rule_flag_CHI £TNO_game_rule_flag_JAP   중국 - 난징 위기"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_RANDOM_DESC:0 "An internal police report regarding the functioning of §eJapanese§! megacorporations in §cChina§! has been leaked to the press, and the public is §Routraged§!. On a scale infinitely larger than previous §Vlabour disputes§!, the report has detailed information regarding billions of yen embezzled from workers and farmers, horizontal mergers that are §Rillegal§! even in §eJapanese§! corporate law, and hundreds of stories of abuse - verbal, physical, and sexual. A spotlight has been cast on the §eEmpire§!'s dirty underdealings in §cChina§!, and what it has revealed §Yshocked§! and §Rdisgusted§! the masses. One thing is for certain - §eJapan§!'s carefree dealings in the §QMiddle Kingdom§! have reached a breaking point, and every man, woman, and child in the §eSphere§! knows this."
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_MEI_PLAN:0 "£TNO_game_rule_flag_JAP  메이쓰핑의 계획"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_MEI_PLAN_DESC:0 "A cabal of §epro-Japanese§! businesspeople, lead by Mei Seiping, organise a plan centred on covering up §eJapanese§! §qcrimes§! and keeping the money flowing. Launching a propaganda offensive criticising §Greform§! as dangerously unrealistic and potentially fatal to the nascent §cChinese§! economy - as it is deeply intertwined with the §eJapanese§! - they seek to return to the status quo and repair §cSino§!-§eJapanese§! ties, and will succeed in doing so. However, Mei will come under fire for joining the ranks of those Chinese who have §Rignored§! the §eEmpire§!'s §qcrimes§! in their own country."
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_BALANCED:0 "£TNO_game_rule_flag_CHI  £TNO_game_rule_flag_JAP  저우룽샹의 계획"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_BALANCED_DESC:0 "Recognizing the arguments of both sides of the debate, Zhou Longxiang opts to make §Yconcessions§! with both, claiming to find 'the §Ybest of both§! worlds'. This will satisfy neither, but will avoid §cChina§! starting any form of sanctions as well as bring some minor §eJapanese§! corporate §qcriminals§! to §Gjustice§!, whilst sweeping under the rug the most severe §qcrimes§!."
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_TAO_PLAN:0 "£TNO_game_rule_flag_CHI   타오량의 계획"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_TAO_PLAN_DESC:0 "§GReformist§! government official Tao Liang comes into the public eye, advocating for §Ydistancing§! the §cChinese§! economy from §eJapan§! to allow it to grow under its §Yown§! power, promoting §qnationalism§! once more, and bring to justice the many §eJapanese§! §qcriminals§! revealed by the report in a move that is well respected by the people, but permanently sours relations with §eJapan§!, beginning a seismic shift within the §eSphere§! as the first true §Rrevolt§! against §eTokyo§!'s §Lauthority§!."
 CHI_OIL_CRISIS:0 "£TNO_game_rule_flag_CHI   중국 - 석유 위기"
 RULE_OPTION_CHI_OIL_CRISIS_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_CHI_OIL_CRISIS_RANDOM_DESC:0 "Unrest in the §nMiddle East§! has spiralled into a global §Rcatastrophe§!, as the links of the global oil trade have §Ycollapsed§! entirely. Newly industrialising §cChina§!, caught entirely off guard and starving for fuel, has a choice to make - go out and search for new supplies off the Chinese coast, by using the new technology of offshore drilling? §YOr§! invest into coal liquefaction, and shift to synthetic oil?"
 RULE_OPTION_CHI_OIL_CRISIS_NATURAL_RESOURCE:0 "연안 채굴"
 RULE_OPTION_CHI_OIL_CRISIS_NATURAL_RESOURCE_DESC:0 "In order to address the tremendous shortage of Oil in the aftermath of unrest in the Middle East, the Republic of China chooses to invest heavily into offshore drilling across the coast of China, in the hopes that this will not only allow for a stabilisation of fuel prices but also aid in retaking the sovereignty of Chinese waters."
 RULE_OPTION_CHI_OIL_CRISIS_SYNTHETIC:0 "석탄 액화"
 RULE_OPTION_CHI_OIL_CRISIS_SYNTHETIC_DESC:0 "In order to address the tremendous shortage of Oil in the aftermath of unrest in the Middle East, the Republic of China chooses to invest heavily into coal liquefaction, in the hopes that this will allow the young nation to leverage its large coal reserves and potentially gain a resource processing edge over the Japanese titan."
 PHI_IDEOLOGY:0 "£TNO_game_rule_flag_PHI_peace   필리핀 제2공화국"
 RULE_OPTION_PHI_IDEOLOGY_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_PHI_IDEOLOGY_RANDOM_DESC:0 "With the defeat of both the AFRSR and the FPR, the Second Republic of the Philippines will face a political crisis with the disappearance of Jose Yulo. In the resulting chaos, the next leader for the country will be chosen randomly."
 RULE_OPTION_PHI_IDEOLOGY_FAILED_RECONSTRUCTION:0 "재건 §R실패§!"
 RULE_OPTION_PHI_IDEOLOGY_FAILED_RECONSTRUCTION_DESC:0 "Following the defeat of both HukBaLaHap and FPR forces, President Jose Yulo would be assassinated. As the Japanese reconstruction of the Philippines fails, chaos and riots would erupt in Manila, prompting Inada Masazumi to restore order through an §sInterim Government§! until the situation stabilizes, while he makes sure that the Philippines would never stray away from the Empire of the Rising Sun's light."
 RULE_OPTION_PHI_IDEOLOGY_PAREDES:0 "§L킨틴 파레데스§! §G당선§!"
 RULE_OPTION_PHI_IDEOLOGY_PAREDES_DESC:0 "Following the success of Japanese reconstruction efforts in the aftermath of the Second Philippine Republic's victory in the Balintawak Blitz and the subsequent assassination of President José Yulo, the ruling KALIBAPI party will choose Quintin Paredes, former Minister of Public Works and Communications responsible for the National Development program during President Laurel's tenure, to hold the post of the Presidency. A staunch loyalist of Laurelismo, he aims to secure KALIBAPI's position as the all-encompassing guiding force of the Philippines, continuing further reconstuction efforts and ensuring that his country's future will be, now and forever, one of §LControlled Democracy§! under Laurelist and authoritarian ideals."
 RULE_OPTION_PHI_IDEOLOGY_RECTO:0 "§L클라로 M. 렉토§! §G당선§!"
 RULE_OPTION_PHI_IDEOLOGY_RECTO_DESC:0 "Following the success of Japanese reconstruction efforts in the aftermath of the Second Philippine Republic's victory in the Balintawak Blitz and the subsequent assassination of President José Yulo, the ruling KALIBAPI party will choose Claro M. Recto, a reformist who seeks to make Philippines an equal partner to Japan, to hold the post of the Presidency. A devoted nationalist, he aims to modernise and centralize the state and finally live up to the Republic's ideals of true sovereignty. Only time will tell if Recto can manage to steer the Laurelist regime into this bold new direction."
 RULE_OPTION_PHI_IDEOLOGY_OSMENA:0 "§L세르지오 오스메냐 주니어§! §G당선§!"
 RULE_OPTION_PHI_IDEOLOGY_OSMENA_DESC:0 "Following the success of Japanese reconstruction efforts in the aftermath of the Second Philippine Republic's victory in the Balintawak Blitz and the subsequent assassination of President José Yulo, the ruling KALIBAPI party will choose Sergio Osmeña, businessman, advisor in the Japanese Chamber of Commerce, chief KALIBAPI party financier and leader of its technocratic wing, to hold the post of the Presidency. He seeks to deepen relations with Japan and turn the Philippines a model pan-Asian state, bringing the country into modernity as an efficient, well-oiled machine. However, his struggles with finding support among both status quo parliamentarians and reformists may strangle his vision in its cradle."
 SPH_IDEOLOGY:0 "£TNO_game_rule_flag_SPH   전필리핀 혁명 사회주의 공화국"
 RULE_OPTION_SPH_IDEOLOGY_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_SPH_IDEOLOGY_RANDOM_DESC:0 "In the aftermath of the liberation of the Philippines from reactionary elements and Japanese imperialism, the All-Filipino Revolutionary Socialist Republic must decide how to proceed into the future. The decision may not be an easy one, but the nation has come far, and the future awaits."
 RULE_OPTION_SPH_IDEOLOGY_TARUC:0 "§e루이스 타루크§!의 §G유지§!"
 RULE_OPTION_SPH_IDEOLOGY_TARUC_DESC:0 "§e타루크§!는 새로운 필리핀 인민공화국을 §e민족 공산주의§!로 이끌 것입니다."
 RULE_OPTION_SPH_IDEOLOGY_MARCOS:0 "§L페르디난드 마르코스§!의 §R권력 장악§!"
 RULE_OPTION_SPH_IDEOLOGY_MARCOS_DESC:0 "With the defeat of both the US-Backed FPR, and the Japan-Backed Second Philippine Republic and 14th Army, §eLuis Taruc§! would order a purge against rivals and \"reactionaries\" which would backfire as all those against him and many others would rally behind §LFerdinand Marcos§! who would establish the \"Free Philippine Republic\". His rule would be one of §LRight-Wing Populism§!, not unlike the previous governments of the Second Republic."
