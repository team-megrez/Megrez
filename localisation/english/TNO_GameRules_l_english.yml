 RULE_OPTION_GRE_PATH_ELECTION_CD_DESC:0 "The independence of the Greek state having been secured and democracy being established, elections to determine who will lead Greece into the future shall occur. In these elections, §iPanagiotis Kanellopoulos§! and the right leaning §iERE§! will secure victory. . Greece will follow the path of §iPaternalistic Conservatism§!."
 GRE_PATH_MEH_1:0 "£TNO_game_rule_flag_GRE   그리스 - 공화제냐 독재냐?"
 RULE_OPTION_GRE_PATH_MEH_1_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_GRE_PATH_MEH_1_RANDOM_DESC:0 "In the aftermath of the I§ntalo§!-§STurkish§! War, negotiations between Greece and §nItaly§! over the status of the newly independent Hellenic nation will occur. The fate of Greece lies in the hands of diplomats...\n\n§RRequires:§!\n§YNegotiation successful - Military Junta or Democracy§!"
 RULE_OPTION_GRE_PATH_MEH_1_REPUBLIC:0 "공화제"
 RULE_OPTION_GRE_PATH_MEH_1_REPUBLIC_DESC:0 "In the aftermath of the §nItalo§!-§STurkish§! War, negotiations between Greece and §nItaly§! over the Hellenic nation's newfound independence will result in the formation of a Republic to represent the will of the Hellenes."
 RULE_OPTION_GRE_PATH_MEH_1_DICTATORSHIP:0 "독재"
 RULE_OPTION_GRE_PATH_MEH_1_DICTATORSHIP_DESC:0 "In the aftermath of the §nItalo§!-§STurkish§! War, negotiations between Greece and §nItaly§! over the Hellenic nation's newfound independence will stall, leading to a military coup in order to secure Greece's stability. The future of the Hellenes lies in the hands of a regime of colonels, under a §sMilitary Junta§!."
 GRE_PATH_ELECTION_68:0 "£TNO_game_rule_flag_GRE   그리스 - 1968년 총선"
 RULE_OPTION_GRE_PATH_ELECTION_68_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_GRE_PATH_ELECTION_68_RANDOM_DESC:0 "Greece has a complicated history with democracy. First gaining its independence as a republic, a German king was appointed to lead the nation. Since 1936, however, Greece has not seen democracy. First led by the Christian authoritarian Metaxas, then invaded by the Axis and §nItaly§!. However, negotiations with Ciano have been successful and Greece will be able to hold elections for the first time in nearly 30 years. Two candidates face each other. On one side, Konstantinos Karamanlis. A pragmatist, he seeks amicable  distanced relations with §nItaly§!. On the other hand, Andreas Papandreu. A leftist, he attempts to implement social democratic reforms while distancing Greece from §nItaly§!, mostly on the economic aspect.\n\n§RRequires:§!\n§YRepublic§! in §Y£TNO_game_rule_flag_GRE   Greece - Republic or Dictatorship?§!"
 RULE_OPTION_GRE_PATH_ELECTION_68_SD:0 "§PAndreas Papandreou§! is §Gelected§!"
 RULE_OPTION_GRE_PATH_ELECTION_68_SD_DESC:0 "Greece has been under the Fascist yoke for more than 25 years. However, the EDES' negotiations with Duce Ciano were successful, and §nItaly§! allowed Greece to hold free elections. The man elected was Andreas Papandreou. Son of the Minister of Education under Venizelos, Papandreou is from the firmly leftist yet moderate faction of the EDES. A democratic socialist, Papandreou aims to implement social reforms to Greece while also intending to separate itself from §nItaly§! as much as possible. He will also attempt to cut economic ties with §nItaly§! by negotiating with Italian Industrialists. Only time will show if his dream of an independent and social Greece will pan out... Greece will follow the path of §PDemocratic Socialism§!."
 RULE_OPTION_GRE_PATH_ELECTION_68_CD:0 "§iKonstantinos Karamanlis§! is §Gelected§!"
 RULE_OPTION_GRE_PATH_ELECTION_68_CD_DESC:0 "Greece has been under the Fascist yoke for more than 25 years. However, the EDES' negotiations with Duce Ciano were successful, and §nItaly§! allowed Greece to hold free elections. The man elected was §iKonstantinos Karamanlis§!. Despite being considered as a §ipaternalistic conservative§!, Karamanlis is above all a pragmatist. While he aims for a politically independent Greece, he's also willing to form friendly relations with the §nItalians§!. Karamanlis prioritizes two things: the economy and the stability of the regime. Who knows what he might do to ensure a prosperous and stable Greece. Greece will follow the path of §iPaternalistic Conservatism§!."
 GRE_FATE_SCORZA_PATH:0 "£TNO_game_rule_flag_GRE   스코르차의 이탈리아와 그리스 - 협상"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_RANDOM_DESC:0 "Following the destruction of the Triumvirate and the end of the Second §nItalo§!-§STurkish§! War, the collaborationist regime in Greece shall collapse, and fascist §nItaly§! must decide how to approach the new pro-democracy government in Greece. Whether Duce Scorza will allow the new democracy to succeed or destroy it remains to be seen...\n\n§RRequires:§!\n§YEDES takes power§!"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_GOOD:0 "Negotiation success - §sMilitary Junta§!"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_GOOD_DESC:0 "Scorza gently approaches the Greeks, concedes to demands made by the Greeks, and avoids confrontations, thus preventing war. Greece's future will be one of a democratic state."
 RULE_OPTION_GRE_FATE_SCORZA_PATH_BAD:0 "Negotiation fails"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_BAD_DESC:0 "Scorza will take a hardline stance on Greece and begin the second invasion of Greece, which the newly freed nation has no hope of defending against and will see §nItalian§! collaborators rule over them again. The fate of Greece will be under a §sMilitary Junta§!"
 CRO_PATH:0 "£TNO_game_rule_flag_CRO_fascism   크로아티아 - 티토와 우스타샤"
 RULE_OPTION_CRO_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_CRO_PATH_RANDOM_DESC:0 "As the Triumvirate collapsed and a wave of instability shook §nItaly§!, many partisan factions took the opportunity to overthrow Tomislav II's unpopular government. However, the issue of which partisan group will come out on top is still undecided. On one side, you have the ultranationalist nazi Ustase, who ruled Croatia during the days of WW2. Led by Jure Francetić, the Ustase turned into a terrorist group that harassed §nItalian§! troops. On the other, you have the communist partisans led by Josip Broz Tito. A famous guerilla since WW2, Tito is one of the most feared partisans in Europe. If he wins, he'll establish a socialist state."
