RULE_OPTION_GNG_IJA_COUP_RANDOM_DESC:0 "Following the economic disaster of the Oil Crisis, ethnic tensions between the £GNG_expats_texticon §eJapanese§! and the £GNG_chinese_texticon §iChinese§!/£GNG_zhujin_texticon §EZhujin§! communities that were once simmering under the State of Guangdong have exploded into violent anti-Japanese, anti-corporate protests. Placards give way to pistols; Zhdanov cocktails fly out from the hands of protesters. Order breaks down rapidly in the Three Pearls, even under martial law. Tokyo makes it clear to Honkon that order is to be restored without delay. §VThe Guangdong Riots§! are the final challenge of any Chief Executive. Will they succeed and §Cconfirm§! §Vtheir§! §Wvision§! §mfor§! §kGuangdong§!?\n\n§xOr will a frustrated Japan put an end to this pathetic experiment?§!"
