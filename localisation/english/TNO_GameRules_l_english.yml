 RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_CNT_DESC: "§F전쟁으로 폐허가 된 카탈루냐에서 들려오는 소식입니다. 사회주의 봉기에 이어 많은 도시는 유혈 낭자한 시가전에 휩싸였습니다. 시가전은 완전한 전투로 악화되었고, 이는 구질서의 잔재를 모두 쓸어버린 혁명으로 변모했습니다. 새로운 사회주의 행정부는 인민전선을 통합한 정치 세력인 아나코생디칼리슴 단체 CNT-FAI로부터 직접적인 영감을 받았습니다. 게다가 CNT가 혁명을 주도하고 있는 것으로 보입니다. 부유한 지주의 재산이 몰수당하고, 교회가 불타고, 민병대가 성직자를 즉결 처형하는 등 스페인 내전의 장면이 재현되고 있습니다. 카탈루냐는 §V혁명전선§!의 길을 갈 것입니다.§!"
