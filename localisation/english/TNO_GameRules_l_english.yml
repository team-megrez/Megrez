 RULE_OPTION_UNITED_FILIPINO_FRONT_CREATED:0 "United Filipino Front Created"
 RULE_OPTION_UNITED_FILIPINO_FRONT_CREATED_DESC:0 "Should Fertig's forces successfully oust Garcia and instate Liberal opposition leader  Jose Avelino, he would decide to form a united front with the Huks of the North. A more amicable Garcia (who has not been ousted by the US Army forces at all) will ask the Americans of their opinion on the matter, to which the Americans will decide to support.\n\n§RRequires:§!\n§xNOT§! §MCoup Succeeds - Magsaysay Countercoup§! in £TNO_game_rule_flag_UPH   §YFree Philippines - US Army Coup§!"
