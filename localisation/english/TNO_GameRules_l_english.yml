 RULE_OPTION_KAZ_PATH_RANDOM_DESC: "§F지금까지 §K카자흐스탄§! §V전당대회§!는 §V공산당의 강령을§! 그대로 이행하는 거수기에 불과한 행사였습니다. 행사의 유일한 가치는 스탬프가 종이를 찍을 때 나는 소리로서 그 효력이 발생하는 순간뿐이라 해도 과언이 아니었습니다.\n\n하지만 §V12차 전당대회§!는 달랐습니다. §O반당파§!는 §V서기장§!을 실각시키려 시도하고 있습니다. 일단 그 시도는 1차적으로는 실패했지만, 이후의 결과는 운명에 맡겨질 것입니다.§!"
