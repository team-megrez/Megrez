 RULE_OPTION_KARELIAN_WAR_OUTCOME_RUSSIA_VICTORY:0 "£TNO_game_rule_flag_MPR   러시아 승리"
 RULE_OPTION_KARELIAN_WAR_OUTCOME_RUSSIA_VICTORY_DESC:0 "The most Western competitor will prove itself more than what the §gFinnish§! can prepare for, breaking through their puppet in §KOnega§! and gaining significant ground in §GKarelia§!. However, the professional army of §gFinland§! and the rough terrain will slow the Russian advance to a crawl, bogging them down and transforming the conflict into a war of attrition. With casualties skyrocketing on both sides, the war quickly becomes unpalatable for either government, and negotiations for a ceasefire will begin. The peace agreement sees §sMurmansk§! and the Kola Peninsula returned to Russia, which renounces any further claims in §GKarelia§!. The humiliation will still see the end of §LRihtniemi§!'s presidency, but not the complete destruction of §gGreater Finland§!, while the Russian statelet proves itself a severe competitor for reunification."
 RULE_OPTION_KARELIAN_WAR_OUTCOME_FINLAND_VICTORY:0 "£TNO_game_rule_flag_FIN   핀란드 승리"
 RULE_OPTION_KARELIAN_WAR_OUTCOME_FINLAND_VICTORY_DESC:0 "With a Russian uprising in the north led by the §sMurmansk People's Republic§! and an invasion in the south by the West Russian unifier, the situation seemed grim for the §gRepublic of Finland§!. However, §gFinland§! will prove itself a far greater opponent than its challengers bargained for; months of fighting will see the §sMPR§! in the north shattered, and the Russian invasion in the south contained and forced back. Unable to do more but watch as its chances at reclaiming §GKarelia§! slip further away from it and watch more men and equipment fall into a death trap, the Russian government will give in to §gFinnish§! demands. The agreement sees the war come to a close, and the Russian army withdraws from §GKarelia§!, humiliated and empty-handed, while §gGreater Finland§! endures."
 RULE_OPTION_KARELIAN_WAR_OUTCOME_TOTAL_FINLAND_VICTORY:0 "£TNO_game_rule_flag_FIN   핀란드의 완전 승리"
 RULE_OPTION_KARELIAN_WAR_OUTCOME_TOTAL_FINLAND_VICTORY_DESC:0 "With a Russian uprising in the north led by the §sMurmansk People's Republic§! and an invasion in the south by the West Russian unifier, the situation seemed grim for the §gRepublic of Finland§! and even more so for its satellite state in §KOnega§!. However, to the shock of all, not only will the §gFinnish§! military crush the §sMPR§!, but they will be able to swing down south in time to watch the Russian army massacred by their puppet's defenses. Emboldened by their incredible success, the two armies will push their luck and launch a counter-invasion into Western Russia, overcoming all obstacles and strangling the young Russian government in its cradle. The west will be shattered into numerous statelets guided by §gFinland§!'s now independent puppet state while the §gFinnish§! army marches home in glory. However, peace in the West is fragile, and the rest of Russia eyes the broken West with hunger…"
 RULE_OPTION_PUERTO_PLATA_INVANSION_OUTCOME_REV_VICTORY:0 "£TNO_game_rule_flag_CAL_civil_war  §Y종전 실패§! - §L혁명전선§!"
