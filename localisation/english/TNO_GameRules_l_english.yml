 PAR_GOVERNMENT_RESPONSE:0 "£TNO_game_rule_flag_PAR   파라과이 - 현상유지냐 개혁이냐"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_RANDOM_DESC:0 "지속되고 있는 §R파라과이 부시 전쟁§!은 국가의 돈, 자원, 시간을 계속 소모시키고 있습니다. 비록 이 반군들의 요구를 완전히 수용할 수야 없겠지만, §x콜로라도당§! 내 일부 온건파들은 (그들 중 대부분이 §Q민주파§!이다) 파라과이가 살아남기 위해서는 낡은 통치 구조에서 개혁을 가해야 한다고 생각합니다. 그러나 모두가 이에 동의하는 것은 아니기 때문에, 당내에서 커나란 내분이 일어날 것으로 보여집니다."
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_REFORM:0 "§G개혁§! - §i민주파§!의 승리"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_REFORM_DESC:0 "파라과이에서의 개혁에 관한 논쟁은 이제 최고조에 달했습니다. 여러 파벌로 나뉘어진 §x콜로라도당§!은 시골 지역이 불길에 휩싸이는 동안 국가를 위한 길을 두고 격렬하게 다투었습니다. 그리고 논쟁이 정점에 도달했을때 §Q페데리코 차베스§!가 이끄는 §Q민주파§!가 민중의 지지를 받으며 기존 정권을 무너뜨렸습니다. §Q차베스§!는 독재 정권의 권리 제한을 완화하고 악법을 정상적으로 되돌려 놓을 것임을 약속하며, 비록 §x콜로라도당§!의 지배가 유지될 지 몰라도 모두를 위한 자유 파라과이를 만들 것입니다. 정부가 반군을 처리하기 전까지 파라과이는 §i기독교 민주주의§!의 길을 걸어갈 것입니다."
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_STATUS_QUO:0 "§Y현상유지§! - §J적기대§! 의 §R반격§!"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_STATUS_QUO_DESC:0 "파라과이에서의 개혁에 관한 논쟁은 이제 최고조에 달했습니다. 여러 파벌로 나뉘어진 §x콜로라도당§!은 시골 지역이 불길에 휩싸이는 동안 국가를 위한 길을 두고 격렬하게 다투었습니다. 그러나 그 정점이 지났을 때, 변화를 위한 운동은 그 탄력을 잃어버렸습니다. §Q민주파§!의 개혁주의자들은 자신들의 에너지를 헛되이 소모한 이후 이제 패배한 세력이 되어 뒷전으로 물러나고 있습니다. 물론 파라과이에 변화가 아예 없다는 것은 아닙니다. 그러나 기득권층은 그들에게 대항해오던 도전을 성공적으로 막아냈고, §R적기대§!의 파시스트 포퓰리스트들은 그들의 정적을 이제 쓸어냈습니다. §R후안 나탈리시오 곤살레스§!의 카리스마 아래 설립된 새 행정부는 파라과이가 어디로 향하건 간에 그들의 의지를 발휘하려 할 것입니다. 적어도 정부가 반군을 처리하기 전까지 파라과이는 §J파시스트 포퓰리즘§!의 길을 걷게 될 것입니다."
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_FDG:0 "§Y현상유지§! - §oFdG§!의 §R쿠데타§!"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_FDG_DESC:0 "파라과이에서의 개혁에 관한 논쟁은 이제 최고조에 달했습니다. 여러 파벌로 나뉘어진 §x콜로라도당§!은 시골 지역이 불길에 휩싸이는 동안 국가를 위한 길을 두고 격렬하게 다투었습니다. 그러나 그 정점이 지났을 때, 변화를 위한 운동은 그 탄력을 잃어버렸습니다. §Q민주파§!의 개혁주의자들은 자신들의 에너지를 헛되이 소모한 이후 이제 패배한 세력이 되어 뒷전으로 물러나게 되었습니다. §g국군 전선§!의 세력이 확고해진 지금, 그들은 이제 시선을 안으로 돌려 자신들의 지도자를 고르기 위한 파벌과 경쟁을 시작할 것입니다. 그리고 §g무쓰이토 비야스보아§!가 쿠데타를 통해 권력을 장악할 것이며, 자신의 군 인맥을 이용하여 §o대독일국의 노선§!을 따라하며 철통같은 독재정권을 수립할 것입니다. 그의 §o군정 나치즘§! 이념 아래 파라과이의 미래는 망가질 것입니다."
 PAR_BUSH_WAR:0 "£TNO_game_rule_flag_PAR   파라과이 - 파라과이 부시 전쟁 "
