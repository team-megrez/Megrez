 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_DEPOSED: "친위 쿠데타 실패 §s프라트 축출§!"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_DEPOSED_DESC: "§F프라트의 의회 해산 시도는 실패로 끝날 것이며, 군 내의 한 단체인 §s세풀베다 갈린도§!의 지원을 받아 의회는 프라트에 대항하는 쿠데타를 일으켜 정권을 전복시키고 칠레를 §s민간독재§! 정권으로부터 구해낼 것입니다.§!"
