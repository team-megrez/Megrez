 RULE_OPTION_URG_62_ELECTION_PATH_HERRERISM_DESC:0 "§i에레라주의-농본주의 연합§!이 승리를 거두어, 이들의 지도자 §i알베르토 아르세나§!가 평의회 의장이 될 것입니다. 친미 성향의 농본주의자들과 반미 성향의 에레라주의자들로 분열된 정부는 자유주의적 경제 정책을 이어나갈 것으로 예상되나 외교 정책에서 심각한 갈등을 보일 것입니다. 우루과이는 §i보수주의§!의 길을 걸을 것입니다.\n\n§R요구사항§!\n£TNO_game_rule_flag_URG   §Y친나치 테러 공격§! 에서 §M테러 음모가 실패§!해야 함"
 RULE_OPTION_URG_62_ELECTION_PATH_UBD:0 "§BUBD§! §G승리§!"
 RULE_OPTION_URG_62_ELECTION_PATH_UBD_DESC:0 "§B백색민주연합§!이 승리를 거두어, 이들의 지도자 §B다니엘 페르난데스 크레스포§!가 평의회 의장이 될 겁니다. 일부 에레라주의자들은 친파시스트 성향으로 악명이 높으나, 이들은 그런 성향을 가지지 않는 중도주의자들로서, 이들의 통치 능력은 다수와의 협상과 내부 파벌의 균형을 맞추는 데 달려있을 겁니다. 우루과이는 §B자유보수주의§!의 길을 걸어갈 것입니다.\n\n§R요구사항§!\n£TNO_game_rule_flag_URG   §Y친나치 테러 공격§! 에서 §M테러 음모가 실패§!해야 함"
 RULE_OPTION_URG_62_ELECTION_PATH_UCB:0 "§LUCB§! §G승리§!"
 RULE_OPTION_URG_62_ELECTION_PATH_UCB_DESC:0 "§L바트예티스타 연합§!이 승리를 거두어, 이들의 지도자 §L오스카르 헤스티도§!가 평의회 의장이 될 겁니다. 콜로라도당 우파를 대표하는 UCB는 반파시스트 보수주의자와 소수의 친파시스트들이 함께하고 있는 연합입니다. 원만한 집권을 위해 헤스티도는 콜로라도당의 통합을 유지하고, 당내 세력들을 규합하여 합의를 끌어내기 위해 노력할 것입니다. 우루과이는 §L사회민족주의§!의 길을 걸을 것입니다."
 RULE_OPTION_URG_62_ELECTION_PATH_BATLLISM:0 "§P리스타 15§! §G승리§!"
 RULE_OPTION_URG_62_ELECTION_PATH_BATLLISM_DESC:0 "§P킨시스트스§!들이 승리를 거두어, 루이스 바트예 베레스가 평의회 의장이 될 것입니다. 정통 바트예주의로의 회귀를 주장하는 바트예 베레스는 국유화, 보호주의, 통제정책등의 정책을 주장해 왔습니다. 일부에서는 이러한 조치의 여파를 우려하고 있지만, 어쨋건 우루과이는 §P사회급진주의§!의 길을 걸을 것입니다."
 URG_64_COUP:0 "£TNO_game_rule_flag_URG   우루과이 - 쿠데타"
 RULE_OPTION_URG_64_COUP_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_URG_64_COUP_RANDOM_DESC:0 "투기, 가짜 자료, 연줄 등으로 뿌리째 썩어버린 은행 체제는 마침내 국가를 불길에 휩싸이게 했습니다. 동시에, 베니토 나르도네, 루이스 바트예 베레스, 다니엘 페르난데스 크레스포의 연이은 죽음은 정계를 마비시켰습니다. 공화국은 자신의 부모를 잃은 신생아 꼴이 되었으며, 1946년 이래로 음지로 물러나 있던 이들은 이 힘겨운 몇 달 동안 다시 한 번 국가의 고삐를 잡으려 시도할 것입니다. 이를 저지하기 위해 목숨건 자들도 있을 테지만, 불확실성이 날로 커지는 현 상황에서 쿠데타의 성공 여부는 운명에 맡겨져 있습니다."
 RULE_OPTION_URG_64_COUP_NO:0 "쿠데타 §G없음§!"
 RULE_OPTION_URG_64_COUP_NO_DESC:0 "직면해 있는 도전과 음모에도 불구하고, 우루과이 정부는 평소처럼 지배를 이어나갈 것입니다. 1966년 선거에서 평의회는 헌법에 의거한 국민투표를 통해 폐지될 것입니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_URG   §Y1962년 우루과이 총선§!에서 §M에레라주의-농본주의§! 연합이 집권하지 §x않음§!"
 RULE_OPTION_URG_64_COUP_HERRERIST_NO:0 "§i에레라주의-농본주의 연합§! - 쿠데타 §G없음§!"
 RULE_OPTION_URG_64_COUP_HERRERIST_NO_DESC:0 "§i에레라주의-농본주의 연합§! 정부의 느슨한 행동으로 인해, §s마리오 오스카르 아게론도§!가 쿠데타를 일으키려 할 것입니다. 그러나 §P리베르 세레니§! 장군의 §M호헌 신념§!은 이 상황을 위해 존재했으며, 주어진 기회에서 자신감을 느낀 세레니는 가적 모임에서 아게론도의 음모를 평화적인 방식으로 무마시킬 것입니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_URG   §Y1962년 우루과이 총선§!에서 §i에레라주의-농본주의§! 연합이 집권함"
 RULE_OPTION_URG_64_COUP_HERRERIST_FAILED:0 "§i에레라주의-농본주의 연합§! - 쿠데타 §Y미수§!"
 RULE_OPTION_URG_64_COUP_HERRERIST_FAILED_DESC:0 "§i에레라주의-농본주의 연합§! 정부의 느슨한 행동으로 인해, §s마리오 오스카르 아게론도§!가 쿠데타를 일으키려 할 것입니다. §P리베르 세레니§! 장군의 §M호헌 의지§! 덕분에 이 쿠데타는 미수에 그칠 것이지만, 이 사태는 우루과이 민주주의의 이미지를 손상시키고 군사-정치 분야에서의 혼란을 야기합니다\n\n§R요구사항:§!\n£TNO_game_rule_flag_URG   §Y1962년 우루과이 총선§!에서 §i에레라주의-농본주의§! 연합이 집권함"
 RULE_OPTION_URG_64_COUP_TERRIST:0 "§s마르시스트§! §R쿠데타§!"
 RULE_OPTION_URG_64_COUP_TERRIST_DESC:0 "은행 위기와 주요 정치 지도자들의 죽음으로 야기된 혼란스러운 상황을 이용해, 전직 대통령 §L세사르 차를로네§!는 §s마리오 아게론도§! 장군의 쿠데타 음모에 참여해 §g친독§! 정권을 다시 만들고 §L3월 혁명§!을 다시 복원할 것입니다. 한편, 콜로라도당의 §L블랑코아체바디스트§! 파벌은 이 사태가 자신들의 기회가 될 것이기에, 더 이상 음지에 있지 않을 것으로 보입니다.\n\n§R요구사항:§!\n§Y페론이 아르헨티나 대통령이 아님§!"
 RULE_OPTION_URG_64_COUP_AGUERRONDO:0 "§s아게론도§!의 §R쿠데타§!"
 RULE_OPTION_URG_64_COUP_AGUERRONDO_DESC:0 "은행 위기와 주요 정치 지도자들의 죽음으로 야기된 혼란스러운 상황을 이용해, §s마리오 아게론도§! 장군이 쿠데타 분위기를 조성할 것입니다. 그는 차를로네의 영향력을 경계하여, 우루과이에 우호적인 정부를 원하는 §L후안 도밍고 페론§!에게 도움을 요청할 것입니다. 몬테비데오 전투에서 아르헨티나의 지원을 받아 호헌주의 세력을 물리친 아게론도는 사상 첫 에레라주의 독재체제를 구축해 나갈 것으로 보입니다.\n\n§R요구사항:§!\n§Y아르헨티나의 대통령은 페론이어야 함§!"
 RULE_OPTION_URG_64_COUP_GESTIDO_FAILED_FASH:0 "§s헤스티도§!의 §s과도정부§! - §J파시스트§! §Y포함§!"
 RULE_OPTION_URG_64_COUP_GESTIDO_FAILED_FASH_DESC:0 "If the §iHerrerists§! were ruling during General §sAguerrondo's§! coup attempt, they will be deposed in the aftermath of it failing in virtue of them supporting it. The government goes to the §sSupreme Court of Uruguay§!, which in turn gives rulership of the nation to General §sÓscar Gestido§!, who after the §SPlatinean Blitz§! will be able to sucessfully deal with the popular anger, leading to free elections in 1966."
 RULE_OPTION_URG_64_COUP_GESTIDO_SUCCESS_FASH:0 "§s헤스티도§!의 §s과도정부§! - §J파시스트§! §R쿠데타§!"
 RULE_OPTION_URG_64_COUP_GESTIDO_SUCCESS_FASH_DESC:0 "If the §iHerrerists§! were ruling during General §sAguerrondo's§! coup attempt, they will be deposed in the aftermath of it failing in virtue of them supporting it. The government goes to the §sSupreme Court of Uruguay§!, which in turn gives rulership of the nation to General §sÓscar Gestido§!, who after the §SPlatinean Blitz§! will fail at containing the popular anger, resulting in a §JDeath Squad coup§! and the establishment of a §Jfascist§! dictatorship in Uruguay."
