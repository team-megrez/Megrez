 RULE_OPTION_GER_SPEER_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_GER_SPEER_PATH_RANDOM_DESC:0 "만약 §J알베르트 슈페어§!가 내전에서 이긴다면 그는 §s히틀러적인§! 현 상태를 유지하길 바라는 적대적인 §s반동파§!에 둘러싸인 채로 노예 노동에 의존하는 빈사 상태의 경제의 병든 §o라이히§!를 재건하는 임무를 맡을 것입니다. §J슈페어§! 는 그들은 §o독일§! 기구에 반드시 필요한 개혁을 실행할 노하우가 있는 §M개혁파§! 무리인 §M4인방§!의 도움을 받을 것입니다. 그러나 그들의 개혁주의는 §J슈페어§!의 계획보다 훨씬 강경합니다. §o독일§!의 3갈래 줄다리기에서 누가 이길 것인지는 아무도 모릅니다."
