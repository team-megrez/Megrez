 RULE_OPTION_UKRAINE_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "Ukraine is embroiled in a civil war - her amber fields are watered with blood and her sky choked by ash. The §oReichskommissariat of Ukraine§! must battle the forces of the §VUkrainian Soviet Socialist Republic§!, §qUkranian State§!, and the §aRepublic of Ukraine§! even as they battle each other. Ukraine's fate will be decided on the field of battle. The chosen side of this rule will gain a §Glarge combat bonus§! to set §aUkr§!§faine§!'s fate in stone."
