 RULE_OPTION_COG_FED_REP_PATH_ILEO: "§i조제프 일레오§!"
 RULE_OPTION_COG_FED_REP_PATH_ILEO_DESC: "§F이런 시대에 콩고연방공화국을 이끌 인물은 오직 조제프 일레오뿐일겁니다. 일레오는 확고한 보수주의자이며, 기독교 신념에 기반한 이념을 가지고 있습니다. 한편 일레오는 굳건한 반제국주의자이자, 국내 퍼져있는 미 제국주의에 대해 비판적인 입장을 견지해 왔습니다. 하지만 동시에 그는 콩고 내에서 인기없는 미국인들과 협력할 수 있는 몇 안 되는 인물이며, 양키들은 더 급진적인 동료인 시릴 아둘라에 비해서 그를 더욱 안전한 선택지로 여기고 있습니다. 어쩌면, 그가 이 나라를 더 나은 방향으로 인도해줄지도 모르겠습니다.§!"
