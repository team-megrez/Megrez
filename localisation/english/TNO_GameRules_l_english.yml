NOV_RESEARCH_FATE:0  "£TNO_game_rule_flag_NOV   Novosibirsk Air Projects"
RULE_OPTION_NOV_RESEARCH_FATE_RANDOM:0 "Default - Random AI"
RULE_OPTION_NOV_RESEARCH_FATE_RANDOM_DESC:0 "Crucial to the economic and military prosperity of the Federation of Novosibirsk and Altay is the Air Project, which enjoys near-unanimous support even in the dissident §iRPP§!. If Novosibirsk is to become a real military contender in the future, or to liberate the lands under the Nazi jackboot, it is absolutely crucial that it receives useful results from its extraordinary air research, which benefits from §LPokryshkin§!'s experience in a way that other Russian splinters' air work cannot."
