 RULE_OPTION_ECU_MILITARY_COUP_RANDOM_DESC:0 "콜롬비아 내전이 격화되면서 북동부 국경에서 온 혼란은 아로세메나의 대통령직에 위기를 가져왔습니다. 에콰도르의 이웃 국가 상황이 점차 악화되면서 난민이 급증하고, 식량이 고갈되고 국경 인근 판자촌들이 세워지는 지금 군부는 무능한 대통령을 쿠데타시키고 지역의 안정을 회복시키기 위한 움직임을 보이기 시작했습니다."
