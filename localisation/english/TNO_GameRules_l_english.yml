 RULE_OPTION_ENG_UE_ROUTE_MAUD_DESC:0 "In the wake of near-complete democratisation and surprising margins in key constituencies, the §BLiberal§! wing of the §iUnited England Party§!, headed by §BReginald Maudling§!, will §Rseize§! control of the party. §iHarold Macmillan§! will nominally remain in charge, but in his position shall act as little more than a §Ypuppet§!, a fact recognised by much of England. Unwilling to wait any longer to push his vision yet further, §BMaudling§! shall resolve to immediately implement his agenda. By the end of his administration, even if differing in shades of it, England shall follow the path of §BLiberal Conservatism§!."
