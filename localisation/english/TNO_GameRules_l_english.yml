 RULE_OPTION_BUL_COUP_OUTCOME_RANDOM_DESC:0 "\n\n§RRequires:§!\n§YBulgaria is in war with Macedonia§!"
 RULE_OPTION_BUL_COUP_OUTCOME_NATIONAL_SOCIALISM:0 "The Sofia Bombing - §oAsen Kantardzhiev§! §RCoup§!"
 RULE_OPTION_BUL_COUP_OUTCOME_NATIONAL_SOCIALISM_DESC:0 "The §oRatnitsi§! under §oAsen Kantardzhiev§! will coup the Bulgarian government, ensuring that its future would be one under §oNational Socialism§!"
