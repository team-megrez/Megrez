 IRQ_CIVIL_WAR_OUTCOME:0 "£TNO_game_rule_flag_IRQ  £TNO_game_rule_flag_SNI  £TNO_game_rule_flag_BIR  £TNO_game_rule_flag_IRP  £TNO_game_rule_flag_KUR   이라크 내전 - 전쟁 결과"
 RULE_OPTION_IRQ_CIVIL_WAR_OUTCOME_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_IRQ_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "The Cradle of Civilisation has, in an ironic twist, fallen to the most uncivilised and horrifying of all vices - that of civil conflict. The misfortunes of the Oil Crisis and the tragic death of the Supreme Leader have echoed the once silent voices of dissent and brought them to the forefront of the political arena, triggering the collapse of Iraq into a set of fiefdoms loyal to each of the now many bickering factions. As the fighting continues on, the fate of Mesopotamia has been called into question by all.\n\n§GThe chosen side will gain a large combat bonus that will be removed if one of sides wins.§!.\n\n§RRequires:§!\n§YThe Oil Crisis has begun§!"
