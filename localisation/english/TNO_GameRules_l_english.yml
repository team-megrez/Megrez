# Germany - Albert Speer [Ideology]

GER_SPEER_PATH:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_GER_Speer   Speer's Germany"
RULE_OPTION_GER_SPEER_PATH_RANDOM:0 "Default - Random AI"
RULE_OPTION_GER_SPEER_PATH_RANDOM_DESC:0 "If §JAlbert Speer§! wins the civil war, he will be tasked with rebuilding an ailing §oReich§! with a moribund economy overreliant on slave labor, while surrounded by hostile §sReactionaries§! wishing to retain the §sHitlerist§! status quo. §JSpeer§! has the assistance of the §MGang of Four§!, a group of §MReformists§! with the know-how to implement the much-needed reforms to the §oGerman§! apparatus, but their reformism goes far beyond what §JSpeer§! may find palatable. §oGermany§! is in a three-way tug-of-war, and it's unknown who will be victorious."
RULE_OPTION_GER_SPEER_PATH_STABLE:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_GER_Speer   Government is stable"
RULE_OPTION_GER_SPEER_PATH_STABLE_DESC:0 "Choosing this option will ensure that §JSpeer Germany§! properly controls the government stability level, preventing the government from collapsing. However, deciding the final ending out of the choices of §JSpeer§!, §oOberländer§!, and the §LGang of Four§! will be left up to AI choice."
RULE_OPTION_GER_SPEER_PATH_REFORMER:0 "£TNO_game_rule_flag_GER_Speer   A Reformist Soft-Coup"
RULE_OPTION_GER_SPEER_PATH_REFORMER_DESC:0 "Despite §JSpeer's§! best efforts to maintain tight control over §sGermany's§! politics, he will find himself politically outmaneuvered by the §MGang of Four§!, who commit a soft coup against him and turn the §LFührer§! into their puppet. Having gained control over §sGermany§!, they will then reform it to do away with the cruel ideals of §oNational Socialism§!, and oversee the restoration and enactment of §MDemocracy§! and proper human rights, ensuring that §sGermany§!'s future may still be §qone§! §Vof§! §fhope§! through §LTransitioning Democracy§!."
RULE_OPTION_GER_SPEER_PATH_CONSERVATIVE:0 "£TNO_game_rule_flag_GER   The Snake Bares Its Fangs"
RULE_OPTION_GER_SPEER_PATH_CONSERVATIVE_DESC:0 "Despite the §MGang of Four's§! best efforts, §JSpeer§! will reassert his power over §sGermany§! and purge them from the government after they prove themselves as no longer of use, in addition to sidelining the §oHardliners§! who opposed him, allowing §JSpeer§! to fully seize control of the §sGerman Reich§!, and mold §sGermany§! into his own vision of §spragmatic§! and §Jreformist§! -yet frighteningly efficient and enduring- §JReformed National Socialism§!."
RULE_OPTION_GER_SPEER_PATH_COLLAPSE:0 "£TNO_game_rule_flag_GER   Reformist German Government Collapses"
RULE_OPTION_GER_SPEER_PATH_COLLAPSE_DESC:0 "After several weeks of strife, the reformist government of Albert Speer collapsed under conservative pressure, and the Leader of the Reich was obligated to extend powers to the current President of the Reichstag, Theodor Oberländer. This soft coup effectively ends the influence of the shadowy cabal of democratic influence named "the Gang of four." Speer has been reduced to a simple puppet of Oberländer. Germany's new de facto leader has rolled back many reforms and implemented new decrees, reflecting his signature ideology of §oIdiosyncratic Nazism§!."
RULE_OPTION_GER_SPEER_PATH_NATSOC_SPEER:0 "£TNO_game_rule_flag_GER   The Butcher Moves First"
RULE_OPTION_GER_SPEER_PATH_NATSOC_SPEER_DESC:0 "Due to Speer's inactions during the Oil Crisis, Ferdinand Schörner will invade the unruly Eastern territories first, circumventing the German government's actions towards them, and forever damaging the Führer's international reputation as the Reformer. The Butcher's moves will doom Speer's government under the §oNational Socialism§!"
RULE_OPTION_GER_SPEER_PATH_NATSOC_OBERLANDER:0 "£TNO_game_rule_flag_GER   The Präsident Seizes Power"
RULE_OPTION_GER_SPEER_PATH_NATSOC_OBERLANDER_DESC:0 "The remaining NSDAP conservatives would rally themselves under the Reichstagpräsident Theodor Oberländer, and would successfully outmaneuver the competing Gang of Four and Speerite factions, asserting themselves as the superior faction in Germany once more, subjecting Speer as a mere puppet to their whims. Dismantling every reform that Speer has done and preserving National Socialism to its core tenet, Germany will revert to status quo under §oNational Socialism§!"

# Speer - Foreign Policy Focus

GER_SPEER_FORPOL:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_USA  £TNO_game_rule_flag_JAP   Speer's Germany - Speer's Foreign Policy"
RULE_OPTION_GER_SPEER_FORPOL_RANDOM:0 "Default - Random AI"
RULE_OPTION_GER_SPEER_FORPOL_RANDOM_DESC:0 "After winning the civil war, §JAlbert Speer§! will take its first steps for detente between the other two superpowers. However, total rapproachment between both the §MAmericans§! and the §VJapanese§! is impossible as it would take a lot of political power from Speer and will be viewed by the German populace as a weak leader, and so he must select the superpower he wishes to pursue a closer relationship with."
RULE_OPTION_GER_SPEER_FORPOL_USA:0 "£TNO_game_rule_flag_USA  §MThe Foregone Conclusion§!"
RULE_OPTION_GER_SPEER_FORPOL_USA_DESC:0 "The aftermath of the Second World War has shown how untrustworthy the §VJapanese§! are in terms of being a reliable ally. As the cracks between the Germans and the Japanese grew bigger due to conflicting views of the world, as well as its unreliable markets should we propose a detente with them, we chose the most obvious solution to our dilemma, the §MAmericans§!. Having a much bigger market than the Eastern overlord, as well as helping our image to solidify as a reformer, the §MUnited States of America§! will be Speer's focus in detente."
RULE_OPTION_GER_SPEER_FORPOL_JAPAN:0 "£TNO_game_rule_flag_JAP  §VOur Old Allies§!"
RULE_OPTION_GER_SPEER_FORPOL_JAPAN_DESC:0 "While the  §MAmericans§! might have a much more tempting market to offer and to boost our economy, our ideologies will always be in a perpetual conflict with one another. Befriending the democratic superpower would mean that its concepts will run loose across the country, and would threaten our already-brittle hold in Germany's bureaucracy. Thus, Speer has decided on a detente with its old allies, the §VJapanese§!, which are more palatable to the German populace, and hopefully keep a unified front against our old enemies."

