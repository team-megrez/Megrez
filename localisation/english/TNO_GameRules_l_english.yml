RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_QUADROS_VIC_DESC:0 "Ignoring the treacherous plot that Carlos Lacerda and Adhemar de Barrios has hatched against President Lott due to high interpersonal relations between the two, Vice President Quadros would continue serving the office until the end of Lott's term, keeping Brazil's democracy safe and its ship steady heading to the Presidential Elections in 1965. The country would be firmly under Lott's rule of §MNational Liberalism§!, until the next President is elected, or if §Rthe military plots against him§!."
