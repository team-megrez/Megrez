RULE_OPTION_FIN_GER_NEGOTIATION_SUCCESS_DESC:0 "After the negotiations, Germany decided to launch a coup against the new administration in Finland. Several paramilitary divisions rolled on Helsinki in the morning. The national socialist paramilitaries quickly toppled the government, and a new loyal government was set up. Led by a paramilitary chief, the new regime is a fiercely national socialist and germanophile administration that subordinates itself to Bormann."
RULE_OPTION_FIN_GER_NEGOTIATION_FAILURE:0 "§RFailure§!"
RULE_OPTION_FIN_GER_NEGOTIATION_FAILURE_DESC:0 "After the failure of the negotiations, Bormann did not manage to bring Finland into the Einheitspakt. A shocking international humiliation for the Reich, as they seem to have lost one of the essential elements of the European sphere. A failure this big will indeed affect the power projection capacities of Germany in the Arctic. For now, Finland will keep its full sovereignty."

