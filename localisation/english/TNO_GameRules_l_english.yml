 EGY_CIVIL_WAR_OUTCOME:0 "£TNO_game_rule_flag_EGY  £TNO_game_rule_flag_EGB  £TNO_game_rule_flag_EGQ   이집트 내전 - 전쟁 결과"
 RULE_OPTION_EGY_CIVIL_WAR_OUTCOME_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_EGY_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "King Menes' storied unification of the two lands of Lower and Upper Egypt has been undone by the outbreak of civil conflict across the Nile Valley between forces loyal to the §nItalian§!-backed government, the Free Officers and their lynchpin - the charismatic Colonel Gamal Abdel Nasser - and Sayyid Qutb's Muslim Brotherhood with their \"Jihad Against Ignorance\". With the Nile still flowing red with spilt blood, the fate of its hegemon will remain unknown. However, one thing is known - Misr lan taslam.\n\n§GThe chosen side will gain a large combat bonus that will be removed if one of sides wins.§!.\n\n§RRequires:§!\n§YThe Oil Crisis has begun§!"
 RULE_OPTION_EGY_CIVIL_WAR_OUTCOME_EGY:0 "£TNO_game_rule_flag_ITA  £TNO_game_rule_flag_EGY   Status Quo wins"
