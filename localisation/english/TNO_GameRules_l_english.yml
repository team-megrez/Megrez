 RULE_OPTION_MGN_LEADER_ROUTE_GOOD_NKVD_DESC: "§F트로핌 리셴코의 목적을 잃은 잔인한 실험에 염증을 느낀 NKVD가 쿠데타를 일으킵니다. 검은 산의 미친 괴물을 처리한 슈테판 분코프와 차량화소총사단이 마그니토고르스크를 장악하고, 많은 이들의 예상을 깨고 NKVD는 비교적 자비로운 통치를 벌일 겁니다.§!"
 RULE_OPTION_MGN_LEADER_ROUTE_BAD_NKVD: "£TNO_game_rule_flag_MGN_NKVD   독재적 NKVD 쿠데타"
 RULE_OPTION_MGN_LEADER_ROUTE_BAD_NKVD_DESC: "§F트로핌 리셴코의 목적을 잃은 잔인한 실험에 염증을 느낀 NKVD가 쿠데타를 일으킵니다. 검은 산의 미친 괴물을 처리한 슈테판 분코프와 차량화소총사단이 마그니토고르스크를 장악합니다. 하지만 인민들은 분코프가 수년 동안 리셴코와 함께 하였다는 사실을 잊지 않았으며, NKVD는 끓어오르는 불만을 억누르려 할 겁니다. 마그니토고르스크는 새로운 독재 체제에 놓이게 될 것입니다.§!"
