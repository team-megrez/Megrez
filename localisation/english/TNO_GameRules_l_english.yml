 RULE_OPTION_AFG_1965_ELECTIONS_RANDOM_DESC: "§F작년, 아프가니스탄에서 새로운 헌법 초안 작성을 위한 로야 지르가가 소집되었습니다. 이후 실시된 아프가니스탄 총선은 많은 이들이 예상한 결과 그대로 지역 지주나 그 아들 같은 후보들이 승리함에 따라 현직 총리 유수프 칸이 유임하는 결과를 낳았습니다. \n\n하지만 칸의 내각 인준은 마오주의자 학생들의 시위와 군의 시위대를 향한 발포로 인해 3명의 사망자가 나오면서 저지되었습니다. 자히르 샤는 실패로 끝난 유수프 칸 정권을 대체할 새로운 총리를 지명해야 합니다. 이 결정은 그의 신중한 판단 속에서 이루어집니다.§!"
