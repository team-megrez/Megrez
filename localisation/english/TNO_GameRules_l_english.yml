 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_RANDOM_DESC: "§F알레산드리가 사임하면서, §B훌리오 필리피§!가 700만 칠레인의 목숨을 책임지는 자가 되었습니다. 사면초가의 처지에 빠진 국가 위기속에서 그가 그 임무를 제대로 해낼 수 있을까요?\n\n§R요구사항:§!\n§R알레산드리의 사임§!§!"
