 RULE_OPTION_SVR_IDEOLOGY_ROUTE_RANDOM_DESC: "§F스베르들롭스크 군관구는 카가노비치의 독재에 저항하며 튜멘에게서 벗어난 콘스탄틴 로코솝스키가 이끄는 붉은 군대의 군정권입니다. 스베르들롭스크의 지도자들은 사회주의 원칙을 포기하고 전통적인 군사정권 체제를 선택했지만, 여전히 소련의 상징을 활용하면서 시민들 사이의 우려를 불러일으켰ㅅ브니다. 이제 많은 이들은 현 체제를 종식시키고 국민을 위한 선거를 할 것을 요구하고 있으며, 로코솝스키의 임종이 다가오는 지금 스베르들롭스크의 미래는 여전히 불확실해 보입니다.§!"
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_AUTHDEM: "£TNO_game_rule_flag_SVR_Batov   바토프 군정의 유지"
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_AUTHDEM_DESC: "§F로코솝스키가 노환으로 사망하고 파벨 바토프가 그 뒤를 이었지만, 바토프는 국민들이 민주주의에 대한 준비가 아직 되어있지 않다고 보고 러시아를 오히려 약화시킬 수 있다 믿으며 재민주화 요구를 묵살하고 스베르들롭스크의 군정을 유지할 것입니다. 바토프의 결정에 따라 스베르들롭스크는 장래 §L권위민주주의§!의 길을 걸어갈 것입니다.§!"
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_SOCCON: "£TNO_game_rule_flag_SVR_Yeltsin   바토프가 옐친에게 굴복하다"
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_SOCCON_DESC: "§F로코솝스키가 사망하고 파벨 바토프가 뒤를 잇자, 바토프는 보리스 옐친을 필두로 한 민주파의 목소리에 굴복합니다. 군정의 존폐를 묻는 국민투표에서 옐친이 승리하여 정권을 장악하며 군부 독재정권이 해체되고 민주적 선거가 부활합니다. 대통령직에 취임한 옐친은 대대적인 경제 자유화, 충격요법 등을 중심으로 스베르들롭스크에 그가 주창하는 §i보수주의§!의 가치를 주입할 것입니다.§!"
