 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_QUADROS_VIC_DESC: "§F카를루스 라세르다와 아데마르 지 바후스가 결탁하여 꾸민 로트 대통령에 대한 음모는 대통령과 부통령간 친밀한 관계로 인해 완전히 무시되었습니다. 그는 로트 대통령의 임기가 끝날 때까지 직무를 계속 수행할 것입니다. 그동안 브라질의 민주주의는 안전하게 유지되며, 1965년 선거에서의 정국을 안정시킬 겁니다. §R군이 음모를 꾸미지 않는 한§!, 브라질은 차기 대통령이 선출될 때까지 로트의 지배 아래 §M국민자유주의§! 체제를 유지할 것입니다. §!"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_GOULART_VIC: "§K로트§! 승리, §V굴라르§! 부통령 선출"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_GOULART_VIC_DESC: "§F대통령과 부통령 사이의 험악한 관계로 인해 자니우 쿠아드루스 부통령은 모략을 통해 로트 대통령을 축출하려 시도할 것입니다. 쿠아드루스는 로트 대통령의 아마조니아 횡단 고속도로 계획에서 드러난 비리를 통해 대통령의 퇴진을 압박하고 자신이 대통령이 되게 하려는 도박을 시도하려 합니다. 하지만 부통령은 그럴 실력을 지니지 못하였던 것 같습니다. 로트는 그런 위기에서 흔들리지 않았고, 대중에게 사건을 엄중하게 조사해낼 것을 호소하면서 쿠아드루스의 치부를 역으로 공개하면서 그를 몰락시켰습니다. 이를 틈타 로트는 재빠르게 하원의장 주앙 굴라르를 부통령으로 임명했으며, 아마  §R군이 음모를 꾸미지 않는 한§!, 브라질은 차기 대통령이 선출될 때까지 로트의 지배 아래 §M국민자유주의§! 체제를 유지할 것입니다. 여기서 유일한 차이점은 좌파의 영향력이 늘어났다는 점일 겁니다.§!"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_QUADROS_VIC: "§Q쿠아드루스§!의 승리"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_QUADROS_VIC_DESC: "§F대통령과 부통령 간의 악연으로 쿠아드루스 부통령은 음모를 통해 로트 대통령을 사임시켰으며, 이제 자신의 대통령직을 위한 새로운 투쟁을 시작합니다. 아마조니아 횡단 고속도로 계획 과정에서 드러난 로트 대통령의 비리 폭로를 이용해 그를 사임시키겠다 위협하는 쿠아드루스는 자신이 대통령직을 차지하기를 기대했습니다. 다행스럽게도 쿠아드루스는 그런 음모를 꾸미기에 충분한 영향력을 지니고 있었으며, 대중들을 향해 로트의 평판을 충분히 손상시켰습니다. 부통령이 사임할 시 조국의 민주주의가 위협받고 대중의 분노가 폭발할지도 모른다는 사실을 깨달은 로트는 사임을 선택하고 자니우 쿠아드루스가 대통령직을 승계합니다. 여기서 라세르다가 로트 대통령 시절 쿠아드루스가 그를 위협하기 위해 만든 사직서를 확보해 그를 몰아내려 했습니다. 하지만 상원은 그저 이 서안을 초안이라 판단했고, 쿠아드루스가 진정으로 사퇴할 것이라는 의견을 일축합니다. 그 결과 쿠아드루스는 자신의 행정부에 대한 통제력을 크게 강화할 수 있었으며, 음모와 모략에서 마침내 벗어난 쿠아드루스는 자신이 꿈꾸던 사상 §i포퓰리즘 보수주의§!를 실현할 수 있을 겁니다. 그 구상 브라질의 외교적 독립 추구가 포함되며, 아마 브라질은 §R군부의 음모가 실현되지 않는 한§! 그러한 길을 걸어갈 것입니다.§!"
