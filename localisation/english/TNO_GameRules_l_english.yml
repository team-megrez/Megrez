 RULE_OPTION_GNG_MATSUSHITA_RANDOM_DESC: "§F야스다 위기 이후 §W'떠오른 후계자' 마츠시타 마사하루§!가 광동의 행정장관으로 취임합니다. £GNG_Matsushita_texticon §W마츠시타 전기산업회사§!의 대표이사인 §W그§!의 목표는 양아버지가 세운 회사를 공영권 내 최대 규모의 가전회사로 만들고, 자신의 §D권력과 유산§!을 공고히 하려는 것입니다.\n\n마츠시타를 정의하는 데 있어 '현상유지'만큼이나 적절한 단어는 없을 겁니다. 하지만 그 꿈은 석유 위기라는 혼돈에 의해 도전받게 되었습니다. £GNG_Matsushita_texticon §W마츠시타§! 본인은 변화에 매우 소극적이지만, 점차 선택해야 할 시간이 다가옵니다. 몰려드는 파도 속에서 홀로 맞설 것인지, 아니면 꼭두각시가 될 위험을 무릅쓰고 £GNG_Fujitsu_texticon §m후지쯔§! 또는 £GNG_Sony_texticon §V소니§!에 접근할지 말이죠.\n\n§R요구사항:§!\n£TNO_game_rule_flag_GNG   §Y광동 - 스즈키의 후계자§!에서 §M떠오른 후계자§! 선택§!"
 RULE_OPTION_GNG_MATSUSHITA_INDEPENDENT: "£GNG_Matsushita_texticon §W마츠시타§! 우세"
 RULE_OPTION_GNG_MATSUSHITA_INDEPENDENT_DESC: "§F노인들과 그 조수들의 테이블에 놓인 보드판에서 §W마츠시타§!는 한때 하나의 체스말에 불과했지만, 이제 그는 §D킹§!이 되었습니다. 아니, 그를 넘어 이제 이 게임판의 지배자이기도 합니다. 모든 말들은 그에게 머리를 숙여야 합니다. §S국가§!와 §W기업§!간의 경계이자, 진보와 야망에 있어 무의미하던 걸림돌은 이제 완전히 치워졌습니다. 이제는 거침없이 앞으로 나가면 될 뿐입니다.\n\n§W마츠시타§!는 이제 더 이상 그늘 속에서 웅크리지 않아도 됩니다. 이제 그는 인류를 찬란한 미래로 이끌기 위해 이 지상에 보내진 위인 뒤에서 그들을 보좌하는 사람이 아닙니다. 이제 그가 사명을 지닌 위인입니다. 그의 지배 아래, 그 누구도 §W마츠시타§!의 사명을 의심하지 않을 것입니다. 의심하는 자들, 추측하는 자들, 저 멀리서 전쟁이 일어날지도 모른다고 떠드는 자들을 내버려 둡시다. 결국 미래는 §D쟁취한 자의 것§!일 뿐이니까요.§!"
 RULE_OPTION_GNG_MATSUSHITA_MORITA: "£GNG_Sony_texticon §V소니§!에 의존"
 RULE_OPTION_GNG_MATSUSHITA_MORITA_DESC: "§F노인들과 그 조수들의 테이블에 놓인 보드판에서 §W마츠시타§!는 한때 하나의 체스말에 불과했지만, 이제 그는 킹이 되었습니다. 하지만 동시에 마츠시타는 보드판 눈앞의 지평선을 향해 미친 듯 뛰어다니다 §R게임에서 완전히 패하고 말았습니다§!. 한때 마츠시타가 원했던 것처럼, 이제 £GFX_GNG_Guangdong_texticon §S광동§!은 한 남자의 이상에 의해 지배되고 있습니다. 그는 자신의 국민들에게 기술의 산물을 나누어주기로 결심했고, 이를 위해 권좌에 올랐습니다. 그 남자의 이름은 §V모리타 아키오§!입니다.\n\n마츠시타는 자신의 승리에 취해 안일해졌습니다. 과거 그가 계획한 정책이나 제품은 한 달도 안되어 코슈 거리에서 현실화되었습니다. 이젠 더 이상 그렇지 않습니다. £GFX_GNG_Guangdong_texticon §S광동§!의 영혼은 이제 그의 것이 아니며, 일찍이 그가 동료라 불렀던 다른 이에게 넘어가서 이질적인 것으로 변모했습니다. 여전히 마츠시타는 행정장관이지만, 이제 £GFX_GNG_Guangdong_texticon §S광동§!을 지배하는 자는 바로 §V모리타§!입니다.§!"
 RULE_OPTION_GNG_MATSUSHITA_IBUKA: "£GNG_Fujitsu_texticon §m후지쯔§!에 의존"
 RULE_OPTION_GNG_MATSUSHITA_IBUKA_DESC: "§F노인들과 그 조수들의 테이블에 놓인 보드판에서 §W마츠시타§!는 한때 하나의 체스말에 불과했지만, 이제 그는 킹이 되었습니다. 하지만 이것만으로 충분하지 §R않았습니다.§!\n\n함무라비. 알렉산드로스. 오다 노부나가. 이들은 역사의 흐름을 자신의 의지를 위해 방향을 틀게 한 위인들입니다. 이들 같은 선각자들이 사회 속에서 그 흐름을 바꾸고 원하는 대로 행동하는 것이 가능해질때 진보가 이루어집니다. 이것이 마츠시타 마사하루와 §m이부카 마사루§!가 알고 있었던 교훈이며, 그 공감대를 통해 두 사람은 가까워질 수 있었습니다. £GFX_GNG_Guangdong_texticon §S광동국§!을 완전히 녹여 불완전한 상태로부터 해방된 새로운 국가를 만들겠다는 결연한 의지는 두 사람을 서로 충돌하게 했습니다. 하지만 여기서 마츠시타의 약점이 드러났습니다. 그가 £GFX_GNG_Guangdong_texticon §S광동§!의 미래를 열지 못하는 동안, §m이부카 마사루§!는 마츠시타가 하지 않을 결정을 기꺼이 내릴 수 있는 사실상의 지배자가 되었습니다.\n\n마츠시타는 아버지가 자신을 용서해 주기를 바라지만, 그 목소리는 더 이상 닿지 않을 것입니다.§!"
