RULE_OPTION_GREAT_GAME_BULGARIA_RANDOM:0 "Default - Random AI"
RULE_OPTION_GREAT_GAME_BULGARIA_RANDOM_DESC:0 "The Tsardom of Bulgaria has been plagued by instability after the great market crash of the 1950s, and German efforts to maintain control by tightening their tyrannical grasp over their sphereling has only sowed further discontent and anti-German sentiment. As pro-German Prime Minister Gabrovski dies in a car crash, the anti-German Fatherland Front rises out of hiding in an attempt to overthrow the government with §nItalian§! backing, beginning a struggle for influence between Germany and §nItaly§! for Bulgaria."
RULE_OPTION_GREAT_GAME_BULGARIA_GERMANY:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_BUL   Germany Retains Bulgaria"
RULE_OPTION_GREAT_GAME_BULGARIA_GERMANY_DESC:0 "Germany will successfully assist the Bulgarian government in crushing the Fatherland Front's rebellion and will throroughly remaining anti-German dissent in the Tsardom, ensuring Bulgaria remains firmly within the Reich's unforgiving grasp."
RULE_OPTION_GREAT_GAME_BULGARIA_ITALY:0 "£TNO_game_rule_flag_ITA  £TNO_game_rule_flag_BUL   Italy Sways Bulgaria"
RULE_OPTION_GREAT_GAME_BULGARIA_ITALY_DESC:0 "§nItaly§! will successfully assist the Fatherland Front in overthrowing the pro-German government and will rout German forces out of the Tsardom, ensuring Bulgaria is drawn toward the Italian sphere."
RULE_OPTION_GREAT_GAME_BULGARIA_NEITHER:0 "£TNO_game_rule_flag_BUL   Bulgaria Declares Neutrality"
RULE_OPTION_GREAT_GAME_BULGARIA_NEITHER_DESC:0 "The two superpowers' proxy war will go nowhere, plunging Bulgaria into a bloody stalemate verging on a full-blown civil war. Angered, the Bulgarian government will sever ties with both Germany and §nItaly§!, withdrawing into isolationism."



# The Great Game, II - Kingdom of Hungary [Faction]

GREAT_GAME_HUNGARY:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_ITA  £TNO_game_rule_flag_HUN   The Great Game - Hungary"
RULE_OPTION_GREAT_GAME_HUNGARY_RANDOM:0 "Default - Random AI"
RULE_OPTION_GREAT_GAME_HUNGARY_RANDOM_DESC:0 "Hungary has long held nothing but resentment toward Germany when it did nothing as Romania under the Iron Guard invaded Hungary and heavily repressed ethnic Hungarians in their conquered lands during the 1950s market crash, and will take advantage of Germany's post-Civil War devastation to reluctantly find new allies, a request §nItaly§! is more than happy to answer. However, battered as it is, Germany won't stand idly by, and the two superpowers will rapidly compete over who can sway Hungary to their sphere.\n\n§RRequires:§!\n§YBormann or Speer wins the GCW§!"
RULE_OPTION_GREAT_GAME_HUNGARY_GERMANY:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_HUN   Germany §sRetains§! Hungary"
RULE_OPTION_GREAT_GAME_HUNGARY_GERMANY_DESC:0 "Germany's overtures toward Hungary convinces it to reluctantly remain in the German sphere."
RULE_OPTION_GREAT_GAME_HUNGARY_ITALY:0 "£TNO_game_rule_flag_ITA  £TNO_game_rule_flag_HUN   Italy §KSways§! Hungary"
RULE_OPTION_GREAT_GAME_HUNGARY_ITALY_DESC:0 "§nItaly§!'s gestures toward Hungary convinces it to reluctantly shift sides to the §nItalian§! sphere."
RULE_OPTION_GREAT_GAME_HUNGARY_NEITHER:0 "£TNO_game_rule_flag_HUN   Hungary §YDeclares§! Neutrality"
RULE_OPTION_GREAT_GAME_HUNGARY_NEITHER_DESC:0 "Pressured by both superpowers, Hungary declares itself a neutral nation and withdraws into isolationism from both powers."



# The Great Game, III - Kingdom of Romania [Faction]

GREAT_GAME_ROMANIA:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_ITA  £TNO_game_rule_flag_ROM   The Great Game - Romania"
RULE_OPTION_GREAT_GAME_ROMANIA_RANDOM:0 "Default - Random AI"
RULE_OPTION_GREAT_GAME_ROMANIA_RANDOM_DESC:0 "Romania has remained a diplomatically-isolated nation for well over a decade since the Iron Guard invaded Hungary to seize Transylvania during the 1950s market crash. Following the war, King Mihail I seized power from Conducător Ion Antonescu and has been liberalizing and re-democratizing Romania, but the country still suffers from many Iron Guard terrorist cells. Germany and §nItaly§! will turn their attention to Romania and exploit its divisions to bring it to their respective spheres.\n\n§RRequires:§!\n§YBormann or Speer wins the GCW§!"
RULE_OPTION_GREAT_GAME_ROMANIA_GERMANY:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_ROM   Germany §sPersuades§! Romania"
RULE_OPTION_GREAT_GAME_ROMANIA_GERMANY_DESC:0 "Germany will support, fund and empower the fanatical ultranationalist Iron Guard to help them regain influence over Romania, pressuring the King to reluctantly align himself with the Reich."
RULE_OPTION_GREAT_GAME_ROMANIA_ITALY:0 "£TNO_game_rule_flag_ITA  £TNO_game_rule_flag_ROM   Italy §KSways§! Romania"
RULE_OPTION_GREAT_GAME_ROMANIA_ITALY_DESC:0 "§nItaly§! will assist the King in retaining control over the Romanian government and neutralizing the Iron Guard terrorists. Already skeptical about the Reich due to its ideological similarities with the Iron Guard, Mihail severes ties with Germany when it's revealed they were financially supporting the Guard, and chooses to align Romania with §nItaly§!."
RULE_OPTION_GREAT_GAME_ROMANIA_NEITHER:0 "£TNO_game_rule_flag_ROM   Romania §YRetains§! Neutrality"
RULE_OPTION_GREAT_GAME_ROMANIA_NEITHER_DESC:0 "Mihail I was already skeptical of the Germans over their similarities with the viciously sadistic Iron Guard, but will be disappointed when §nItaly§! overstays its welcome and proves to not be much better, and as such will sever ties with both superpowers and reassert Romania's neutrality in European politics."



# The Great Game, IV - French State (France) [Faction]

#GREAT_GAME_FRANCE:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_ITA  £TNO_game_rule_flag_FRA_vichy   The Great Game, IV"
#RULE_OPTION_GREAT_GAME_FRANCE_RANDOM:0 "Default - Random AI"
#RULE_OPTION_GREAT_GAME_FRANCE_RANDOM_DESC:0 "Formerly a major player in European dominance, the Axis victory saw France being reduced into a weak, impoverished fourth-world rump state. Its hopes of self-determination during the German Civil War would be dashed when Burgundy invades it, with France withdrawing into isolationism after the war. Yet it can't stay like that forever; and Germany and Italy know this. France isn't keen on rekindling its ties with its past conquerors however, and it'll be difficult for either superpower to win France over.\n\n§RRequires:§!\nBormann or Speer wins the GCW"
#RULE_OPTION_GREAT_GAME_FRANCE_GERMANY:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_FRA_vichy   Germany Persuades France"
#RULE_OPTION_GREAT_GAME_FRANCE_GERMANY_DESC:0 "Although many Frenchmen loathe to rejoin the same Pakt that enforced the humiliating treaties behind France's pitiful situation, Germany will successfully persuade France into re-aligning itself with Germany by reminding them of Germany's inimical relationship with Burgundy, and promising to return France's stolen territories to their rightful owners."
#RULE_OPTION_GREAT_GAME_FRANCE_ITALY:0 "£TNO_game_rule_flag_ITA  £TNO_game_rule_flag_FRA_vichy   Italy Sways France"
#RULE_OPTION_GREAT_GAME_FRANCE_ITALY_DESC:0 "Despite France not having forgotten the Italians' continued occupation of French Algeria and their role in France's defeat, Italy will successfully sway France into aligning itself with the Italians by appealing to anti-German sentiment and their mutual opposition to Germany, and promising a far more equal relationship between France and Italy than the one of subservience which France had with Germany."
#RULE_OPTION_GREAT_GAME_FRANCE_NEITHER:0 "£TNO_game_rule_flag_FRA_vichy   France Retains Neutrality"
#RULE_OPTION_GREAT_GAME_FRANCE_NEITHER_DESC:0 "Unimpressed by the two superpowers overstaying their welcome and exerting constant diplomatic pressure onto the French government to favour their side, France will reject both German and Italian influence alike and declare neutrality, embracing its previous policy of isolationism."



# The Great Game, V - Serbia [Faction]

#GREAT_GAME_SERBIA:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_ITA  £TNO_game_rule_flag_SER_GNS   The Great Game, V"
#RULE_OPTION_GREAT_GAME_SERBIA_RANDOM:0 "Default - Random AI"
#RULE_OPTION_GREAT_GAME_SERBIA_RANDOM_DESC:0 "Italy has long been indifferent to the discrimination and repression that ethnic Serbians face in Italian-held Albania and Croatia, leading many to flee to the German-led Serbian collaboration state and causing a massive refugee crisis, straining the Serbian economy and formenting deep unrest over the situation. As Serbia's internal stability fractures, Germany and Italy rush to take advantage of the chaos and rein in control of Serbia for themselves.\n\n§RRequires:§!\nBormann or Speer wins the GCW"
#RULE_OPTION_GREAT_GAME_SERBIA_GERMANY:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_SER_GNS   Germany Retains Serbia"
#RULE_OPTION_GREAT_GAME_SERBIA_GERMANY_DESC:0 "Although the crisis was exacerbated by Germany molding the Serbian economy into one based entirely around plundering Serbian resources to be funneled into Germania, Germany will retain Serbia under their sphere and tighten their control over the collaborationist government."
#RULE_OPTION_GREAT_GAME_SERBIA_ITALY:0 "£TNO_game_rule_flag_ITA  £TNO_game_rule_flag_SER_GNS   Italy Sways Serbia"
#RULE_OPTION_GREAT_GAME_SERBIA_ITALY_DESC:0 "Despite the Italians being directly responsible for the refugee crisis by failing to properly settle ethnic Serbians in their Balkan territories in first place, Italy will sway Serbia into joining their sphere through "economic assistance"."
#RULE_OPTION_GREAT_GAME_SERBIA_NEITHER:0 "£TNO_game_rule_flag_SER_GNS   Serbia Declares Neutrality"
#RULE_OPTION_GREAT_GAME_SERBIA_NEITHER_DESC:0 "Serbia will verge on falling into a civil war as the Germans and Italians manipulate the polarized Serbian society for their own benefit to no avail. Angered at both superpowers for treating Serbia as little more than a playground, the Serbian government will cut ties with both Germany and Italy, choosing instead to withdraw into isolationism."



