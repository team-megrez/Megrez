RULE_OPTION_SCORZA_FASH_PATH_RANDOM_DESC:"The seditious and degenerate cabal of liberals, socialists, communists and other traitors that Ciano propelled to power has been defeated. The spirit of Fascism may have been defended from the horrific advance of the blind-sighted renegades, yet the scars that allowed for the emergence of this fifth column in the first place have yet to heal. The PNF remains cracked, dilapidated, a relic of its former self, divided between two factions: the Reformists and the Conservatives. If Scorza desires to heal §nItaly§!, then one of these factions must prevail over the other, which one will that be remains a decision in the hand of the Duce alone.\n\n§RRequires:§!\n§nItaly§! §Ystays Fascist§!"
RULE_OPTION_SCORZA_FASH_PATH_REFORM:0 "£GFX_good_boy_point §GReformism§! Ascendant"
RULE_OPTION_SCORZA_FASH_PATH_REFORM_DESC:0 "Years of pondering, decision-making, deliberation and governing have come to a halt. The Duce has finally recognised the new direction of Fascism - the path of the Revolutionaries. Fascism cannot survive without reform, and so the spirit of Fascism has been born anew, regenerated with the aura of progress and the eccentric wisdom of the visionaries of 1919. Change has finally come to §nItaly§!, even if in the most unorthodox of ways. Should he succeed, §JSansepolcrismo§! will be the guiding force of §nItaly§!'s future. Should he §sfail§!, however..."
RULE_OPTION_SCORZA_FASH_PATH_CONSERVATIVE:0 "£GFX_bad_boy_point §RConservatism§! Prevails"
RULE_OPTION_SCORZA_FASH_PATH_CONSERVATIVE_DESC:0 "The people of §nItaly§! need not despair, for, after years of pondering, decision-making, deliberation and governing, the wise Duce Scorza has recognised the futility of dangerous reform. Fascism will only prevail by preserving its truest essence, the orthodoxy of the Great Mussolini and the virtuous, gloried victories of the prideful Italian people. Many derided the Duce as a stubborn relic of a decaying system, so it appears that stubbornness may just be a virtue, for Fascism has survived in §nItaly§! without having even suffered the indignation of a single blemish, much to the dismay of Bolsheviks and traitors alike."

