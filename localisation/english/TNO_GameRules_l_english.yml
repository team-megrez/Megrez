 RULE_OPTION_GNG_HITACHI_COUP_YES: "£GNG_Hitachi_texticon §k히타치 쿠데타§! §R성공§!"
 RULE_OPTION_GNG_HITACHI_COUP_YES_DESC: "§F어느 날 밤. 불과 6시간만에 화남 역사의 흐름은 §R영원히§! 바뀌었습니다. 몇 달에 걸친 준비, 계획, 거래 등이 결실을 맺으며 코마이는 계획에 마지막 일격을 날렸습니다. £GFX_GNG_Guangdong_texticon §S광동§! 4대 기업은 산산조각나버렸고, 그 주인들은 §k코마이§!의 신질서에 무릎꿇었습니다. 지금 이 순간 £GNG_Hitachi_texticon §k히타치§!는 이들의 마에스트로요, 지도자이자, 그들의 신입니다.\n\n이런 적대적 사태 변화에 관해 많은 이들이 상황을 받아들이지 않으면서 £GFX_GNG_Guangdong_texticon §S광동§! 전역에 혼란이 일어납니다. 대규모 폭동이 들불처럼 번져나갔으나, 일본이 아시아를 정복한 이래 보기 드물 정도의 잔혹한 폭력이 집행되면서 소요는 순식간에 진압되었습니다. £MAN_manchukuo_texticon §f만주국§!이 이번 정변에 축사를 보내고, £GNG_chinese_nation_texticon §M중국§!이 눈물 흘리고, £GNG_japanese_nation_texticon §j일본§!이 이번 사태에 침묵하는 가운데 §k코마이§!의 광동이 어떻게 굴러갈지는 미지수입니다. 그 와중에도 하나의 진실이 밝혀집니다.\n\n§R코마이에게 굴하지 않는 자는 코마이에게 매달릴 뿐이라는 사실 말이죠.§!§!"
