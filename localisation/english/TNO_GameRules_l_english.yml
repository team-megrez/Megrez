RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_RANDOM_DESC:0 "\n\n§RRequires:§!\n§QLacerda§! §Ywins in £TNO_game_rule_flag_BRA   Hundred Days Crisis AND\n§VGoulart§! wins in £TNO_game_rule_flag_BRA   1965 Presidential Elections§!"
