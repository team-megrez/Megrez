RULE_OPTION_IND_64_ELECTION_PATH_LIBERAL_DEMOCRACY_DESC:0 ""
RULE_OPTION_IND_64_ELECTION_PATH_AGRARIAN_SOCIALISM:0 "£TNO_game_rule_flag_IND   §VINC-Socialist§! Coalition §Gelected§!"
RULE_OPTION_IND_64_ELECTION_PATH_AGRARIAN_SOCIALISM_DESC:0 "The 1964 Elections will end the era of INC one-party rule and instead result in a governing coalition led by the Gandhian INC (Oranization-Socialist). The party, helmed by their new Prime Minister J.B. Kripalani, will seek to build an India true to Gandhi's orginal vision through rural development and a focus on the peasantry. The Republic of India will follow the path of §VAgrarian Socialism§!."

