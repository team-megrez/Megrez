 RULE_OPTION_MALAYSIA_CIVIL_WAR_RANDOM_DESC: "§F말라야 분쟁은 일본 제국에 있어 크나큰 가시와도 같습니다. 1942년 일본이 반도 전역을 점령한 이래 말레이계와 화교 파르티잔들은 밀림 속으로 물러나 말라야 항일연합전선을 결성하고 조국의 해방을 위해 싸우기 시작하며 20년에 걸린 게릴라전을 치러왔습니다.\n\n이제 쇼난과 UMAJF는 완전히 피폐해져 있습니다. 게릴라들은 주요 도시를 장악하지 못했으며, 식민정부는 인력 부족과 부패에 시달립니다. 하지만 한 가지 확실한 점을 꼽자면 이 전쟁은 영원히 지속되지 않을 것이란 겁니다.§!"
