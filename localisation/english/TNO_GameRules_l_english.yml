 RULE_OPTION_URG_64_COUP_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_URG_64_COUP_RANDOM_DESC: "§F투기, 가짜 자료, 연줄 등으로 뿌리째 썩어버린 은행 체제는 마침내 국가를 불길에 휩싸이게 했습니다. 동시에, 베니토 나르도네, 루이스 바트예 베레스, 다니엘 페르난데스 크레스포의 연이은 죽음은 정계를 마비시켰습니다. 공화국은 자신의 부모를 잃은 신생아 꼴이 되었으며, 1946년 이래로 음지로 물러나 있던 이들은 이 힘겨운 몇 달 동안 다시 한 번 국가의 고삐를 잡으려 시도할 것입니다. 이를 저지하기 위해 목숨건 자들도 있을 테지만, 불확실성이 날로 커지는 현 상황에서 쿠데타의 성공 여부는 운명에 맡겨져 있습니다.§!"
