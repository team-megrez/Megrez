 RULE_OPTION_GNG_HITACHI_COUP_NO_DESC: "§F£MAN_manchukuo_texticon §f만주§!의 개가 쓰러졌습니다. 국가의 방향을 정하는 건물 속에 있는 일부 늙은 관료들이 일본이 낳은 아시아의 유산을 위해 마지막 도박을 벌였고, 그 도박은 실패로 끝났습니다. £GFX_GNG_Guangdong_texticon §S광동국§! 내 불만분자들을 결집시키려는 §k코마이 켄이치로§!의 시도는 £MAN_manchukuo_texticon §f만주국§!에 참담한 실패를 안겨주었으며, 그와 함께 £GFX_GNG_Guangdong_texticon §S광동§!의 £GNG_kenpeitai_texticon §e헌병대§! 또한 사실상 붕괴되었습니다. §S행정장관§!이 자신의 명성을 발휘한 것인지 아니면 마키아벨리스러운 모략을 쓴 지는 알 수 없지만, 어쨌건 그는 적들을 압도했고 이제 국내에 있는 £GNG_Hitachi_texticon §k히타치§!의 유산을 파괴해내는데 성공했습니다. £GNG_Hitachi_texticon §k히타치§!는 살아남았지만, 이제 우리 속에 갇힌 새일 뿐입니다.\n\n코마이의 위협이 사라지면서 행정장관은 이제 석유위기같은 문제나 §S주강의 보석§!를 위해 자신이 만든 여러 걸작들을 보존하는 등의 더욱 시급한 문제들을 처리할 수 있게 되었습니다. £MAN_manchukuo_texticon §f만주§!는 왕을 향해 칼을 겨누었지만, 그 시도는 실패로 끝났습니다. 불과 몇 인치의 거리에 접근하지 못해서 말이죠.§!"
