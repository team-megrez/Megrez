UGD_FATE_PATH:0 "£TNO_game_rule_flag_UGD   OFN East Africa Decolonization Fate of Uganda"
RULE_OPTION_UGD_FATE_PATH_RANDOM:0 "Default - Random AI"
RULE_OPTION_UGD_FATE_PATH_RANDOM_DESC:0 "Uganda, once part of the Congolese dominion over Central Africa, is now about to gain independence after the Quelimane Conference. However, the issue of who is to become the leader of this fledgling new country is still a convoluted one. There are three major candidates: The despotic monarchist option is Mutesa II, a tribal king of the region. A more controversial option is the ultranationalist Idi Amin, who's well known for his brutality and cruelty. Westmoreland has been repeatedly discouraged from choosing someone else. And finally, the fascist Tito Okello. There is not much reason to choose him, but he's better than Idi Amin.\n\n§RRequires:§!\n§YThe OFN East Africa hasn't collapsed§!"
RULE_OPTION_UGD_FATE_KING:0 "§sMutesa II§!"
RULE_OPTION_UGD_FATE_KING_DESC:0 "After the Quelimane Conference, General Westmoreland decided that King Mutesa II would be in charge of the new Ugandan state. A leader of a centuries-old tribal kingdom. Mutesa will maintain the old traditions of the kingdom and will not try to modernize Uganda in any way. He is not particularly popular, and his appointment as a despotic absolute monarch hasn't pleased the local population.  Uganda will be under §sAbsolute Monarchy§!."
RULE_OPTION_UGD_FATE_AMIN:0 "§qAmin§!"
RULE_OPTION_UGD_FATE_AMIN_DESC:0 "After the Quelimane Conference, General Westmoreland decided that warlord Idi Amin would be appointed as the head of the new Ugandan state. Amin is a brutal warlord who has cultivated a reputation of ruthlessness and cruelty in Uganda and the neighboring regions. A rabid ultranationalist, Amin has decided to pursue temporary cooperation with the OFN to help with the reconstruction of the nation. Uganda will be under §qUltramilitarism§!."
RULE_OPTION_UGD_FATE_OKELLO:0 "§JOkello§!"
RULE_OPTION_UGD_FATE_OKELLO_DESC:0 "After the Quelimane Conference, General Westmoreland decided that military official Tito Okello would be appointed as the leader of the newly-founded country of Uganda. A revolutionary nationalist, Okella was, despite his ideological leanings, the favorite contender of the OFN, mostly because Idi Amin would be an even worse option. Despite his opposition to Amin, his fascistic ruling style has worried many international observers. Uganda will be under §JRevolutionary Nationalism§!."

# OFN Congo Decolonization Fate of Orungu

ORU_DECOLONIZATION_FATE:0 "£TNO_game_rule_flag_GAB   OFN Congo Decolonization Fate of Orungu"
RULE_OPTION_ORU_DECOLONIZATION_FATE_RANDOM:0 "Default - Random AI"
RULE_OPTION_ORU_DECOLONIZATION_FATE_RANDOM_DESC:0 "The processes of dismantling European colonialism in Central Africa brings with it the question of where the borders should be drawn, in the case of the Congo, a debate ensues over the status of the former French Congo in the west in Congo-Brazzaville; the military administration will decide whether to separate the western Congo into an independent nation, or to unite the region to a unified Congolese state.\n\n§RRequires:§!\n§YThe OFN Mandate in Congo hasn't collapsed§!"
RULE_OPTION_ORU_DECOLONIZATION_FATE_GREAT_ORUNGU:0 "United Orungu"
RULE_OPTION_ORU_DECOLONIZATION_FATE_GREAT_ORUNGU_DESC:0 "Congo-Brazzaville will be part of Orungu"
RULE_OPTION_ORU_DECOLONIZATION_FATE_FREE_BRZ:0 "£TNO_game_rule_flag_BZZ   Congo-Brazzaville is independent"
RULE_OPTION_ORU_DECOLONIZATION_FATE_FREE_BRZ_DESC:0 "Congo-Brazzaville will be separated from Orungu, and Congo-Brazzaville will follow the path of §LPaternalism§!."


# OFN Congo Decolonization Kasa Vubu or Ileo

CFS_DECOLONIZATION_FATE:0 "£TNO_game_rule_flag_COG   OFN Congo Decolonization - Kasa Vubu or Ileo"
RULE_OPTION_CFS_DECOLONIZATION_FATE_RANDOM:0 "Default - Random AI"
RULE_OPTION_CFS_DECOLONIZATION_FATE_RANDOM_DESC:0 "It is finished. It wasn't an easy road by any means, but the American mandate has achieved its objective - to ensure that Congo decolonizes peacefully. As the Americans and their OFN allies deservedly pat themselves on the back for what is a job well done, it is now time to decide who will lead Congo into a newer, more prosperous era. By sheer coincidence the choice is between two Josephs: Joseph Kasa-Vubu and Joseph Iléo. While Kasa-Vubu is preferred by the Americans for his ideological alignment, there have been a number of concerning reports about his potential collaboration with the German Reichskommissariats. Joseph Iléo doesn't have as many connections to the army, which may pose a problem, but it could be a risk worth taking.\n\n§RRequires:§!\n§YThe OFN Mandate in Congo hasn't collapsed§!"
RULE_OPTION_CFS_DECOLONIZATION_FATE_KASA_VUBU:0 "§MKasa Vubu§!"
RULE_OPTION_CFS_DECOLONIZATION_FATE_KASA_VUBU_DESC:0 "§MJoseph Kasa-Vubu§!, the former economic minister of the Mandate, is seen by many around the country as the clear favorite for President. The Americans have made no secret of their favor for him: after all, the two are practically peas in a pod in all matters ideological, and he is closer to the army than his colleague, Joseph Iléo. But there are credible reports from the CIA that claim Kasa-Vubu collaborated with the German Reichskommissariats before the new administration, and that alone could be enough to sink his chances of winning. In a vacuum, Kasa-Vubu is the ideal candidate: it's clear it's going to be much closer. Congo will follow the path of §MLiberalism§!."
RULE_OPTION_CFS_DECOLONIZATION_FATE_ILEO:0 "§iJoseph Ileo§!"
RULE_OPTION_CFS_DECOLONIZATION_FATE_ILEO_DESC:0 "Make no mistake: §iJoseph Iléo§! was clearly the second-best choice for some time. After the recent revelations of Joseph Kasa-Vubu's potential collaboration with the German Reichskommissariats, many around the country have scrambled for a credible alternative, finding it in Iléo. Make no mistake: Iléo is a staunch anti-imperialist and is critical of American imperialism in his country. But he's also willing to work with the Americans, has some connections in the army, and could be seen as a safer pair of hands compared to Kasa-Vubu. Congo will follow the path of §iChristian Conservatism§!."

# Congo Civil War - Ileo or Adoula

COG_FED_REP_PATH:0 "£TNO_game_rule_flag_COG_FED_REP   Congolese Civil War - Ileo or Adoula"
RULE_OPTION_COG_FED_REP_PATH_RANDOM:0 "Default - Random AI"
RULE_OPTION_COG_FED_REP_PATH_RANDOM_DESC:0 "Perhaps it wasn't meant to last, after all. There were a multitude of reasons, of course, but it is now clear that the OFN Congo government found it impossible to achieve its sole purpose, and that it has now officially collapsed. The last remnant of the former government is the Federal Republic of Congo, a republic which continues to enjoy significant American support. As they face the brutal civil war to come, they must decide who leads what is the OFN's only hope in central Africa.\n\n§RRequires:§!\n§YOFN Mandate Congo has collapsed§!"
RULE_OPTION_COG_FED_REP_PATH_ILEO:0 "§iJoseph Ileo§!"
RULE_OPTION_COG_FED_REP_PATH_ILEO_DESC:0 "The man of the hour - the man who will lead the Federal Republic of Congo - is Joseph Iléo. Iléo is a conservative's conservative, someone whose Christian beliefs guide his ideology. Make no mistake: he remains a staunch anti-imperialist and is critical of American imperialism in his country. But the fact remains that he's also one of the few men in Congo who are willing to work with the remarkably unpopular Americans, and he's seen by the Yankees as a safer option than his more radical colleague, Cyrille Adoula. Perhaps he will lead the country to greener pastures?"
RULE_OPTION_COG_FED_REP_PATH_ABOULA:0 "§MCyrille Adoula§!"
RULE_OPTION_COG_FED_REP_PATH_ABOULA_DESC:0 "The man of the hour - the man who will lead the Federal Republic of Congo - is Cyrille Adoula. Some would characterize him as a traitor, but he could probably best be summarized as a man who holds many things in tension with each other. Adoula is a passionate supporter of independence who desires a Congo free of any imperialist powers whatsoever. In this sense, he is more radical than his colleague Joseph Iléo. Adoula is still willing to work with the Americans, however, and is without question more moderate than his peers in Cameroon. Perhaps he will lead the country to greener pastures?"

# OFN Congo Decolonization Katanga

KAT_DECOLONIZATION_FATE:0 "£TNO_game_rule_flag_KTG   OFN Congo Decolonization - Katanga"
RULE_OPTION_KAT_DECOLONIZATION_FATE_RANDOM:0 "Default - Random AI"
RULE_OPTION_KAT_DECOLONIZATION_FATE_RANDOM_DESC:0 "The resource-rich region of Katanga has become a significant point of contention in the decolonization process. A significant §fBelgian§! population escaped from the Order-State of Burgundy on the territory. However, these Belgians extensively collaborated with the Nazi forces, many using German support to oppress and enslave the native population. The decision will either award the Katanga region to the Congolese state or the Belgian minority. Whatever happens, the decision will massively affect the balance of power in Central Africa.\n\n§RRequires:§!\n§YThe OFN Mandate in Congo hasn't collapsed§!"
RULE_OPTION_KAT_DECOLONIZATION_FATE_CONGO:0 "Katanga is Congo"
RULE_OPTION_KAT_DECOLONIZATION_FATE_CONGO_DESC:0 "After much deliberation, a consensus has been reached on the wealthy region of Katanga. The province will be given to the African-led Congolese state. The popular decision is welcomed by Africans abroad and progressives at home. The Belgian minority has been violently protesting the new status of Katanga. The new region will provide a massive boost to the fledgling Congolese economy."
RULE_OPTION_KAT_DECOLONIZATION_FATE_AUTONOMY:0 "Katanga is independent"
RULE_OPTION_KAT_DECOLONIZATION_FATE_AUTONOMY_DESC:0 "After much deliberation, a consensus has been reached on the wealthy region of Katanga. The province will be awarded to the §fBelgian§! minority, who will form an independent state led by Jean Schramme. This is a controversial decision since the Belgian have ruled oppressively in the Katanga. Schramme has invited many giant corporations to set up monopolies in the Katanga at the expense of the native population. Fascism in Africa still stands... Katanga will follow the path of §JCorporate Statism§!."

# OFN Angola Decolonization Fate

ANG_ROOT:0 "£TNO_game_rule_flag_ANG   OFN Angola Decolonization Fate"
RULE_OPTION_ANG_ROOT_RANDOM:0 "Default - Random AI"
RULE_OPTION_ANG_ROOT_RANDOM_DESC:0 "Angola has long been under foreign domination. First under the Portuguese, then under the Germans. But now, Angola is getting its independence. However, the question of who should be given the reigns of the state still looms over the country. There's the socialist MPLA, led by Agostinho Neto. While the MPLA is willing to cooperate with the OFN, they are still distant. However, the paternalist UNITA, led by Jonas Savimbi, is fully ready to work with the United States. Finally, the dark horse candidate is the liberal-conservative FNLA, led by Holden Roberto.\n\n§RRequires:§!\n§YThe OFN Mandate in Angola hasn't collapsed§!"
RULE_OPTION_ANG_ROOT_MLPA:0 "MPLA"
RULE_OPTION_ANG_ROOT_MLPA_DESC:0 "After a small power struggle in Angola, the party that will lead the independent nation has been determined. The socialist §VMPLA§!, led by §VAgostinho Neto§!, has been chosen as those who will be tasked with bringing Angola to the modern age. Left-wing nationalists, the MPLA is open to working temporarily with the OFN; however, they have massive reservations and prefer an independent or PALF-aligned Angola. Angola's future will be one of §VLeft-wing Nationalism§!."
RULE_OPTION_ANG_ROOT_FNLA:0 "FNLA"
RULE_OPTION_ANG_ROOT_FNLA_DESC:0 "After a small power struggle in Angola, the party that will lead the independent nation has been determined. Both major factions, the §VMPLA§! and the §sUNITA§! failed to achieve a majority of support, so the US gave leadership to the third contender, the liberal-conservative §BFNLA§!, led by Holden Roberto. Holden Roberto is a reformist who is open to working with the §MOFN§! for the time being. The §BFNLA§! has already planning democratic reforms. Will they be the ones to break the cycle of oppression that has plagued Angola for so long? Angola's future will be one of §BLiberal Conservatism§!"
RULE_OPTION_ANG_ROOT_UNITA:0 "UNITA"
RULE_OPTION_ANG_ROOT_UNITA_DESC:0 "After a small power struggle in Angola, the party that will lead the independent nation has been determined. The paternalist §LUNITA§!, led by §LJonas Savimbi§!, has come out on top. The §LUNITA§! is a nationalist organization, yet, they have entirely given out their support to the OFN, going as far as to integrate some economic and political spheres. However, Savimbi is still a democrat, but for now, Angola shall remain under his fist. Angola's future will be one of §LControlled Democracy§!."

# OFN East Africa Decolonization Fate of Mozambique

MZB_PATH:0 "£TNO_game_rule_flag_MZB_communist   OFN East Africa Decolonization Fate of Mozambique"
RULE_OPTION_MZB_PATH_RANDOM:0 "Default - Random AI"
RULE_OPTION_MZB_PATH_RANDOM_DESC:0 "Mozambique has long been under foreign domination. First under the Portuguese, then under the Germans. But now, Angola is getting its independence. However, the question of who should be given the reigns of the state still looms over the country. There are two major candidates, both members of the Mozambique Liberation Front. One of them is Eduardo Mondlane. Despite being a socialist, Mondlane sees cooperation as necessary with the OFN. However, he'll ask all American troops to leave Angola. There's also Samora Machel. Also, a socialist; the only difference is that Machel will align with Japan and the CPS.\n\n§RRequires:§!\n§YThe OFN East Africa hasn't collapsed!§!"
RULE_OPTION_MZB_PATH_MONDLANE:0 "§VEduardo Mondlane§!"
RULE_OPTION_MZB_PATH_MONDLANE_DESC:0 "After long hours of discussion, the United States has decided who shall gain control of the independent Mozambican state. The leader chosen was Eduardo Mondlane. Mondlane, unlike his counterpart, believes that some degree of OFN intervention is needed to reconstruct Mozambique. However, after Mozambique is rebuilt, he will maintain a neutral stance and ask American soldiers to leave Mozambique. Politically, he remains a leftist socialist and a nationalist, like most of the members of the MLF. Mozambique will follow the path of §VLeft-Wing Nationalism§!."
RULE_OPTION_MZB_PATH_MACHEL:0 "§VSamora Machel§!"
RULE_OPTION_MZB_PATH_MACHEL_DESC:0 "After long hours of discussion, the United States has decided who shall gain control of the independent Mozambican state. The leader chosen was Samora Machel. Still a member of the MLF, Machel remains a left-wing nationalist, some say more socialist than Mondlane. He also differs from Mondlane in that Samora Machel views any OFN intervention as neo-colonial imperialism. If he takes power, he immediately breaks away from America and joins the Japanese sphere of influence. Mozambique will follow the path of §VLeft-Wing Nationalism§!."


