# Tomsk [Ideology]

TOM_1963_ELECTION:0  "£TNO_game_rule_flag_TOM   Tomsk"
RULE_OPTION_TOM_1963_ELECTION_RANDOM:0 "Default - Random AI"
RULE_OPTION_TOM_1963_ELECTION_RANDOM_DESC:0 "The Central Siberian Republic is an idealistic republic led by artists, writers and composers that dissented from the Soviet regime in the aftermath of the Great Patriotic War, and comprised much of Central Siberia. However, following Genrikh Yagoda's failed invasion and a series of mutinies fracturing the Republic, it has since been reduced to just the capital city of Tomsk and the surrounding Siberian wasteland. Can the idealistic republic survive in such a dystopian world?"
RULE_OPTION_TOM_1963_ELECTION_HUMANISTS:0 "£TNO_game_rule_flag_TOM_HUM   A §VHumanist§! Tomsk"
RULE_OPTION_TOM_1963_ELECTION_HUMANISTS_DESC:0 "Following Boris Pasternak's death, Tomsk will elect the Humanist Salon to the government. Believing in the strong protection of human rights, freedom of expression and a democratic route to socialism, the Humanists will transform the Republic into the Commonwealth of Siberia, and lead it to a humane future of §VUtopian Socialism§!."
RULE_OPTION_TOM_1963_ELECTION_MODERNISTS:0 "£TNO_game_rule_flag_TOM_MOD   A §MModernist§! Tomsk"
RULE_OPTION_TOM_1963_ELECTION_MODERNISTS_DESC:0 "Following Boris Pasternak's death, Tomsk will elect the Modernist Salon to the government. Advocating for the development of a modern, technocratic state and expansion of education to build a scientific society, the Modernists will lead the Siberian Republic to a scientific future of §MLiberalism§!."
RULE_OPTION_TOM_1963_ELECTION_DECEMBRISTS:0 "£TNO_game_rule_flag_TOM_DEC   A §iDecembrist§! Tomsk"
RULE_OPTION_TOM_1963_ELECTION_DECEMBRISTS_DESC:0 "Following Boris Pasternak's death, Tomsk will re-elect the Decembrist Salon to the government. Emphasizing the history of Russia, its people and its environment, as well as their connection to history and the preservation of the past, the Decembrists will lead the Siberian Republic to a traditional future of §iAgrarianism§!."
RULE_OPTION_TOM_1963_ELECTION_BASTILLARDS:0 "£TNO_game_rule_flag_TOM_BAS   A §LBastillard§! Tomsk"
RULE_OPTION_TOM_1963_ELECTION_BASTILLARDS_DESC:0 "Following Boris Pasternak's death, Tomsk will elect the Bastillard Salon to the government. Defending the protection of Tomsk's republicanism and combatting political extremism at all costs through a strong, stable and populist government, the Bastillards will lead the Siberian Republic to a strong future of §LControlled Democracy§!."

TOM_1967_ELECTION:0  "£TNO_game_rule_flag_TOM   Tomsk - 1967 Election"
RULE_OPTION_TOM_1967_ELECTION_RANDOM:0 "Default - Random AI"
RULE_OPTION_TOM_1967_ELECTION_RANDOM_DESC:0 "It has already been four years since Pasternak ended the Provisional Government and the first election of our new system could take place. Four years of great changes for our republic, of hope and dreams, of victories and defeats. For better or ill, the current leading salon has to stand down for new elections, bringing with it its unique constitution. Will the old government be given a second mandate to continue its program, or will a new salon have to manage a rival ideology's projects and legacies?"
RULE_OPTION_TOM_1967_ELECTION_HUMANISTS:0 "£TNO_game_rule_flag_TOM_HUM   §VHumanist§! Victory"
RULE_OPTION_TOM_1967_ELECTION_HUMANISTS_DESC:0 "Tomsk will elect the Humanist Salon to the government. Believing in the strong protection of human rights, freedom of expression and a democratic route to socialism, the Humanists will transform the Republic into the Commonwealth of Siberia, and lead it to a humane future of §VUtopian Socialism§!."
RULE_OPTION_TOM_1967_ELECTION_MODERNISTS:0 "£TNO_game_rule_flag_TOM_MOD   §MModernist§! Victory"
RULE_OPTION_TOM_1967_ELECTION_MODERNISTS_DESC:0 "Tomsk will elect the Modernist Salon to the government. Advocating for the development of a modern, technocratic state and expansion of education to build a scientific society, the Modernists will lead the Siberian Republic to a scientific future of §MLiberalism§!."
RULE_OPTION_TOM_1967_ELECTION_DECEMBRISTS:0 "£TNO_game_rule_flag_TOM_DEC   §iDecembrist§! Victory"
RULE_OPTION_TOM_1967_ELECTION_DECEMBRISTS_DESC:0 "Tomsk will re-elect the Decembrist Salon to the government. Emphasizing the history of Russia, its people and its environment, as well as their connection to history and the preservation of the past, the Decembrists will lead the Siberian Republic to a traditional future of §iAgrarianism§!."
RULE_OPTION_TOM_1967_ELECTION_BASTILLARDS:0 "£TNO_game_rule_flag_TOM_BAS   §LBastillard§! Victory"
RULE_OPTION_TOM_1967_ELECTION_BASTILLARDS_DESC:0 "Tomsk will elect the Bastillard Salon to the government. Defending the protection of Tomsk's republicanism and combatting political extremism at all costs through a strong, stable and populist government, the Bastillards will lead the Siberian Republic to a strong future of §LControlled Democracy§!."



# Kemerovo [Ideology]

KEM_IDEOLOGY_ROUTE:0  "£TNO_game_rule_flag_KEM   Kemerovo"
RULE_OPTION_KEM_IDEOLOGY_ROUTE_RANDOM:0 "Default - Random AI"
RULE_OPTION_KEM_IDEOLOGY_ROUTE_RANDOM_DESC:0 "Following his catastrophic defeat at the hands of the Siberian Black Army, and General Andreev betraying him in Krasnoyarsk, General Nikolai Krylov has gone off the deep end and proclaimed himself Rurik II, the reincarnation of the founder of the Rurik dynasty. Despite initial doubts, his Tsardom is fair and just, but given his age, it's only a matter of time until Rurik II passes away or otherwise becomes unfit to rule. Who will succeed the Tsar?"
RULE_OPTION_KEM_IDEOLOGY_ROUTE_AUTHDEM:0 "£TNO_game_rule_flag_KEM   §LPrince Yuriy§! succeeds §sRurik II§!"
RULE_OPTION_KEM_IDEOLOGY_ROUTE_AUTHDEM_DESC:0 "§LYuriy Krylov§! succeeds his father and becomes §LRurik III§!. Believing in a more democratic and populist approach to leadership, §LRurik III§! will lead Kemerovo to a constitutional monarchy, thereby following a §LSocial Nationalism§! path."
RULE_OPTION_KEM_IDEOLOGY_ROUTE_DESPOTISM:0 "£TNO_game_rule_flag_KEM   §sPrincess Lydia§! succeeds §sRurik II§!"
RULE_OPTION_KEM_IDEOLOGY_ROUTE_DESPOTISM_DESC:0 "§sLydia Krylova§! succeeds her father and becomes §sRogneda§!, Queen of Russia. Being a ruthless autocrat and militarist, §sRogneda§! will lead Kemerovo to a hardline and unforgiving, yet strong and powerful §sAristocratic Conservatism§! path."



# Siberian Black Army (SBA) [Ideology]

SBA_IDEOLOGY_ROUTE:0  "£TNO_game_rule_flag_SBA   Siberian Black Army"
RULE_OPTION_SBA_IDEOLOGY_ROUTE_RANDOM:0 "Default - Random AI"
RULE_OPTION_SBA_IDEOLOGY_ROUTE_RANDOM_DESC:0 "After the success of the Kansk Revolution, the Siberian Free Territory stands at a crossroads. The Black Army was instrumental in protecting the Siberian Soviet from foreign invasions, and helped ensure that the Soviet would be free to safely organize its communes along anarchist principles without becoming easy fodder for the reactionary warlords that surround it. However, the Black Army possesses ambitions of its own..."
RULE_OPTION_SBA_IDEOLOGY_ROUTE_LIBSOC:0 "£TNO_game_rule_flag_SBA_LibSoc   The Soviet Holds On"
RULE_OPTION_SBA_IDEOLOGY_ROUTE_LIBSOC_DESC:0 "Once the far east is pacified, the internal divide between the Siberian Black Army and its Siberian Soviet will become unsalvagable, culminating in General Ivan Stepanov launching a coup against the government. Although they were caught off-guard, the coup's lack of public support will see the attempt defeated and the Soviet victorious and continue its anti-statist traditions. The Siberian Territory will follow the path of §VAnarcho-Communism§!."
RULE_OPTION_SBA_IDEOLOGY_ROUTE_DESPOTISM:0 "£TNO_game_rule_flag_SBA_Despotism   The End of Anarchism"
RULE_OPTION_SBA_IDEOLOGY_ROUTE_DESPOTISM_DESC:0 "Once the far east is pacified, the internal divide between the Siberian Black Army and its Siberian Soviet will become unsalvagable, culminating in General Ivan Stepanov launching a coup against the government. The power of the Black Army will see the coup d'etat triumphant, allowing Stepanov and his men to take control of the government and transform it into a military dictatorship playing at anarchism. The Siberian Territory will follow the path of §sVanguard Anarchism§!."

SBA_RESTORING_ORDER_PATH:0  "£TNO_game_rule_flag_SBA   Siberian Black Army - Restoring Order"
RULE_OPTION_SBA_RESTORING_ORDER_PATH_RANDOM:0 "Default - Random AI"
RULE_OPTION_SBA_RESTORING_ORDER_PATH_RANDOM_DESC:0 "The Siberian Black Army, the world's preeminent anarchist "state," is facing internal challenges. Will it collapse into a million tiny pieces, or will order be restored as Russia is bound together?"
RULE_OPTION_SBA_RESTORING_ORDER_PATH_COLLAPSE:0 "Collapse"
RULE_OPTION_SBA_RESTORING_ORDER_PATH_COLLAPSE_DESC:0 "The Siberian Black Army, the world's preeminent anarchist "state," is facing internal challenges. It will completely collapse, leaving the people of Central Siberia adrift under no clear authority"
RULE_OPTION_SBA_RESTORING_ORDER_PATH_STABLE:0 "Order Restored"
RULE_OPTION_SBA_RESTORING_ORDER_PATH_STABLE_DESC:0 "The Siberian Black Army, the world's preeminent anarchist "state," is facing internal challenges. Order will be maintained, and the unique anarchist experiment will continue."

# Novosibirsk [Ideology]

NOV_IDEOLOGY_ROUTE:0  "£TNO_game_rule_flag_NOV   Novosibirsk - Elections"
RULE_OPTION_NOV_IDEOLOGY_ROUTE_RANDOM:0 "Default - Random AI"
RULE_OPTION_NOV_IDEOLOGY_ROUTE_RANDOM_DESC:0 "The Federation of Novosibirsk and Altay was founded in the midst of the collapse of the Central Siberian Republic by military personnel of the same republic, disillusioned with the government's poor handling of the war against Genrikh Yagoda creating a senseless meatgrinder. Novosibirsk, however, came to become dominated by powerful megacorporations holding large sway over the government, with workers forced to toil under brutally long and unsafe shifts for low wages, in the name of profits. Even as things look grim, however, there are some that may have the power to change the system..."
RULE_OPTION_NOV_IDEOLOGY_ROUTE_PATERNALISM:0 "£TNO_game_rule_flag_NOV   §LCorporatism Remains the Norm§!"
RULE_OPTION_NOV_IDEOLOGY_ROUTE_PATERNALISM_DESC:0 "§LAlexander Pokryshkin§! will win in the election. Novosibirsk will follow the path of §LOligarchy§!."
RULE_OPTION_NOV_IDEOLOGY_ROUTE_CONSERVATISM:0 "£TNO_game_rule_flag_NOV   §iThe Reformer Rises to the Top§!"
RULE_OPTION_NOV_IDEOLOGY_ROUTE_CONSERVATISM_DESC:0 "§iVasily Shukshin§! will win in the election. Novosibirsk will follow the path of §iAgrarianism§!."

# Novosibirsk [Diplomacy]
NOV_DIPLO_TREE:0  "£TNO_game_rule_flag_NOV  £TNO_game_rule_flag_USA  £TNO_game_rule_flag_JAP   Novosibirsk - Diplomatic Strategy"
RULE_OPTION_NOV_DIPLO_TREE_RANDOM:0 "Default - Random AI"
RULE_OPTION_NOV_DIPLO_TREE_RANDOM_DESC:0 "The §BCentral Siberian Federation§! continues to solidify their hold over the industrial regions of Eastern Russia, and already the great "national champions" of the Federation grow restless. They now peer outwards from the broken lands of Russia and into the lucrative markets presented by the §MOFN§! and §VCo-Prosperity Sphere§!. The §VJapanese§! and §MAmericans§! prove receptive to Siberia's overtures, and a fierce competition between the corporations begins to decide which bloc will become the Federation's main trading partner; a relationship which may §Cblossom§! into something more in the future..."
RULE_OPTION_NOV_DIPLO_TREE_OFN:0 "£TNO_game_rule_flag_USA   §MOFN§!"
RULE_OPTION_NOV_DIPLO_TREE_OFN_DESC:0 "The arms-producing giant §PFeniks§! will claim victory in the competition for state sponsorship, and with their guidance, the Federation will draw closer to the §MOFN§!. In time, a veritable tidal wave of media and commodities from both the §MUS§! and §jCanada§! begins to flood into Central Siberia, and a closer alliance to the §MOFN§! may now be in the cards."
RULE_OPTION_NOV_DIPLO_TREE_SPHERE:0 "£TNO_game_rule_flag_JAP   §VSphere§!"
RULE_OPTION_NOV_DIPLO_TREE_SPHERE_DESC:0 "§GSibir§!, the great agricultural colossus of the Federation, will win the bid for state support, and as a result, the Siberian government orients its trade policy towards §VJapan§! and the §VCo-Prosperity Sphere§!. The door to Russia is opened wide to §VJapanese§! electronics and media, as well as the creeping influence of the Zaibatsu. In exchange, the bounties of Siberia's fields will make their way to §VJapan§!, and a §Gcloser§! relationship may yet be possible..."
RULE_OPTION_NOV_DIPLO_TREE_NEUTRAL:0 "£TNO_game_rule_flag_NOV   Siberian Economic Civil War"
RULE_OPTION_NOV_DIPLO_TREE_NEUTRAL_DESC:0 "The clash of the titans between §PFeniks§! and §GSibir§! drags on without a clear winner, and the feud brings the Federation's economy to the brink of ruin. The government steps in and ends the corporate tug-of-war to avert §Rdisaster§!, but as the downward spiral continues, their efforts may have been in vain. For the foreseeable future, Siberia will remain §Yneutral§! on the world stage."

