 RULE_OPTION_BRA_SPHERE_VISIT_FULL_SUCCESS_DESC: "§F기술, 재치, 외교적 수단을 통해 §Q쿠아드루스§!의 §V일본§! 국빈 방문이 성과가 있었다는 것이 판명되었습니다. 무역협정이 체결되어 양국의 관계가 개선되고 브라질 경제가 크게 활성화됨과 동시에 아마조니아 횡단 고속도로 건설의 효율성이 증대될 것입니다. 한편 §Q쿠아드루스§! 개인의 영향력 또한 §G상당히 증가하였습니다§!.§!"
 RULE_OPTION_BRA_SPHERE_VISIT_MEDUIM_SUCCESS: "§Y성공§! - §i쿠아드루스의 약진§!"
 RULE_OPTION_BRA_SPHERE_VISIT_MEDUIM_SUCCESS_DESC: "§F약간의 실수가 있었지만, §Q쿠아드루스§!의 방일은 브라질과 §V일본§!간의 가치있는 무역 거래를 성사시켰습니다. 이 성과는 양국간의 관계 개선, 상당한 경제적 기반, 아마조니아 횡단 고속도로 건설을 더욱 효율적으로 만들 것입니다. 또한 §Q쿠아드루스§!의 개인적 영향력이 §Y꽤나 상승할 것입니다§!.§!"
 RULE_OPTION_BRA_SPHERE_VISIT_SUCCESS: "§G성공§!"
 RULE_OPTION_BRA_SPHERE_VISIT_SUCCESS_DESC: "§F§Q쿠아드루스§!의 §V방일§! 순방 과정에서 상당한 실수가 벌어졌지만, 다행스럽게도 그가 중대한 실수를 벌이지 않았기에 양국간의 무역 협정이 성사될 수 있었습니다. 이 협정은 양국간의 관계개선으로 이어질 뿐만 아니라 경제에 활력을 게공하고, 아마조니아 횡단 고속도로 건설의 효율성을 더욱 향상시켜 줄 것입니다.§!"
 RULE_OPTION_BRA_SPHERE_VISIT_FAIL: "§R실패§!"
 RULE_OPTION_BRA_SPHERE_VISIT_FAIL_DESC: "§F§Q쿠아드루스§!는 이번 방일 일정을 완전히 망쳐버렸습니다. 그의 부족한 매력과 재치로 인해 브라질과 §V일본§! 사이의 관계는 악화되었으며 무역 거래는 성사되지 않고 그는 중도에 귀국하게 되었습니다. 이로 인해 로트는 앞으로의 대통령 집무 과정에서 그에 대한 신뢰를 줄이게 될 것입니다.§!"
