 RULE_OPTION_YUN_TYPE_PATH_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_YUN_TYPE_PATH_RANDOM_DESC: "§F§E운남§!과 §P귀주§!는 형제처럼 항상 §Y함께§!했고, 형제로서의 정신은 많은 사안들에 대해 긴밀하게 협력하는 관계의 토대가 되었습니다. 그러므로 §s루한§!은 두 지역 간의 §G통합§!을 §R피로써§! 혹은 §G협상으로써§! 시도하려고 합니다. 무엇보다도 형님이 §L권위§!를 들먹일 때가 가끔씩은 있어야 하지 않겠습니까?§!"
 RULE_OPTION_YUN_TYPE_PATH_YES_CONFERENCE: "마침내 하나로"
 RULE_OPTION_YUN_TYPE_PATH_YES_CONFERENCE_DESC: "§F이 가치있는 §G목표§!에서 형제의 피가 흐르는 것은 §q최악§!의 비극이 될 것입니다. §E운남§!과 §P귀주§!는 §s루한§!이 주재한 상호 회의를 통해 §Y통일§!되었으며, §R전쟁§!을 §Y피할 수§! 있었습니다.§!"
 RULE_OPTION_YUN_TYPE_PATH_NOT_CONFERENCE: "나뉠 수 없는 하나"
 RULE_OPTION_YUN_TYPE_PATH_NOT_CONFERENCE_DESC: "§F§c중국§! 서남 지역을 신속히 §Y확보§!해야 하는 §s루한§!에게 §s허잉친§!은 그저 걸림돌에 지나지 않으며, 때가 익었다고 판단한 그는 §s군사작전§!을 개시합니다. §E운남§!과 §P귀주§!는 §R무§!§s력§!을 통해 §Y통합§!됩니다.§!"
 YUN_INTEGRATION_OUTCOME: "£TNO_game_rule_flag_YUN   운남 - 서남의 행정"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_RANDOM_DESC: "§F운남과 귀주는 물과 고기같이 영원한 유대로 맺어진 형제이지만 같은 피를 이은 쌍둥이적인 관계는 아닙니다. 두 성의 지배체제는 상당히 다른 방식으로 운영되며, 두 성이 통일되는 날이 다가오면서 서남동맹의 관료기구가 어떻게 기능할 것인지에 대한 논쟁이 벌어지고 있습니다. 어떤 이들은 관료기구의 간소화와 행정 효율성을 향상시키기 위한 쿤밍 주도의 중앙 집중화를 주장하며, 한편으로는 운남과 귀주 두 성이 각각의 경제를 더 잘 관리할 수 있고 복잡한 행정에 더욱 능숙하게 대처할 수 있는 분권 체제의 수립을 지지하고 있습니다.\n\n§R요구사항:§!\n§Y운남과 구이저우가 '마침내 하나로'의 방식으로 통합되어야 함§!§!"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_CENTRALIZED: "중앙 집중식"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_CENTRALIZED_DESC: "§F협상이 막을 내렸고, 조약에 서명한 잉크가 말랐으며 서남 지역의 불법적 분리가 종식되었음을 축하하는 행사가 열렸습니다. 통일된 성은 쿤밍에서 직접적 통합관리가 이루어지는 중앙 집중식 정부 모델을 채택하습니다. 이제 분단은 과거의 유물로 남게 됩니다.§!"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_DECENTRALISED: "분권형"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_DECENTRALISED_DESC: "§F협상이 막을 내렸고, 조약에 서명한 잉크가 말랐으며 서남 지역의 불법적 분리가 종식되었음을 축하하는 행사가 열렸습니다. 운남성과 귀주성은 과거 분단되었으나 이제 통일된 분권 정부 체제를 수용하여 영원한 유대감을 유지하고, 각 성이 각각의 경제, 정치상황에 맞는 행정관행을 조정할 수 있게 되었습니다.§!"
 CHI_NANJING_CRISIS_OUTCOME: "£TNO_game_rule_flag_CHI  £TNO_game_rule_flag_JAP   중국 - 난징 위기"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_RANDOM_DESC: "§F§c중국§!에서 §e일본§! 거대기업의 기능에 관한 경찰 내부 보고서가 유출되면서 대중이 §R격노§!하고 있습니다. 일반 §V노사분규§! 규모를 아득히 뛰어넘는 중국 노동자와 농민을 대상으로 한 수십억 엔의 횡령과, §e일본§! 기업법상으로도 §R불법적§!인 수평적 인수합병, 그리고 언어적 모욕과 신체, 성적 학대와 관련된 보고가 수백 건 확인되었습니다. §e제국§!이 §c중국§!과 자행한 더러운 지하 거래는 엄청난 이슈를 낳았고, 대중들은 이에 관해 §Y충격§!과 §R혐오§!스러운 반응을 보였습니다. 이제 §e공영권§!의 남녀노소 모두가 이 사실을 알게 되었고, §e일본§!이 §Q중국§!에 행하는 방만한 행위와 거래는 한계점에 다다르게 되었습니다.§!"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_MEI_PLAN: "£TNO_game_rule_flag_JAP  메이쓰핑의 계획"
