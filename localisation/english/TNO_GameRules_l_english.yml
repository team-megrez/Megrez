 IRK_LEADER_ROUTE:0 "£TNO_game_rule_flag_IRK   Irkutsk - Struggle of the Party with the State"
 RULE_OPTION_IRK_LEADER_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_IRK_LEADER_ROUTE_RANDOM_DESC:0 "Relocating to the Far East during the Great Patriotic War, then suffering from various minority revolts, an invasion from the Harbin Three, and a mutiny in Buryatia, the Presidium of the Supreme Soviet has been left little more than a shadow of its former self. The Soviet government will endure and seek to re-establish order, but such a long string of failures has caused some in Irkutsk's government to question Genrikh Yagoda's leadership and ideals, and wonder if there is another, better path to communism.\n\n§RRequires:§!\n§YIrkutsk has united Far East§!"
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_YAGODA:0 "£TNO_game_rule_flag_IRK   국가 파벌의 우위 유지"
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_YAGODA_DESC:0 "Genrikh Yagoda, representing the State faction during the power struggle, will ultimately emerge victorious. Arguing that the Party should be subordinate to the will of the State, Yagoda will be free to continue enacting his ever-repressive vision throughout Irkutsk and Russia as a whole after internal resistance against him is purged, massively expanding his cult of personality and reintroducing free-market capitalism to the Union through Special Economic Sectors."
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_BESSONOV:0 "£TNO_game_rule_flag_IRK   당 파벌의 주도권 장악"
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_BESSONOV_DESC:0 "Sergey Bessonov, representing the Party faction during the power struggle, will successfully usurp Yagoda and the State faction. Arguing that the State should be subordinate to the will of the Party, Bessonov will declare Yagoda a traitor to the core values of socialism and undo many of the Soviet regime's repressive policies through dismantling the gulags and cults of personality, stating that socialism must serve the people rather than a securocracy."
 BRY_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_BRY_socialist   부라티야 - 이상주의로 향하는 길"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_RANDOM_DESC:0 "The revolutionaries of Buryatia find themselves divided between the idealistic yet naive Sablinite wing, and the experienced yet pragmatic Bukharinist wing. Valery Sablin has not yet committed to either side, but whichever of them gains the upper hand in the Communist Party will shape the future of Buryatia for years to come.\n\n§RRequires:§!\n§YBuryatia has united Far East§!"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_LIBSOC:0 "£TNO_game_rule_flag_BRY_socialist   사블린주의자 우세"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_LIBSOC_DESC:0 "In spite of the hardships of the brutal and unforgiving Far East, the progressive Sablinite wing of the Communist Party will be victorious and remain faithful to Sablin's ideas, and usher in a new Red October that truly lives to its ideals of turning Russia into one of the world's last remaining bastions of idealism and compassion."
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_AUTHSOC:0 "£TNO_game_rule_flag_BRY_socialist   부하린주의자 우세"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_AUTHSOC_DESC:0 "As kind-hearted and well-intentioned Sablin may be, the harsh reality of the world will give him no choice but to compromise on many of his ideals in order to survive, thus greatly empowering the conservative Bukharinist wing of the Party and turning Buryatia into a regime not too different from Lenin's red terror."
 BRY_FOREIGN_POLICY:0 "£TNO_game_rule_flag_BRY_regional_unifier   부라티야 - 외교 관계"
 RULE_OPTION_BRY_FOREIGN_POLICY_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_BRY_FOREIGN_POLICY_RANDOM_DESC:0 "When Buryatia turns its gaze to the rest of the world, it will have to find a solution to the dilemma of it being a communist geopolitical power in a world where Communism has been brutally crushed and eradicated by the forces of Fascism and Nazism.\n\n§RRequires:§!\n§YBuryatia has united Far East§!"
 RULE_OPTION_BRY_FOREIGN_POLICY_OFN:0 "£TNO_game_rule_flag_BRY_regional_unifier £TNO_game_rule_flag_USA    OFN과의 결속"
 RULE_OPTION_BRY_FOREIGN_POLICY_OFN_DESC:0 "Buryatia will attempt to forge close ties and cooperation with the OFN to combat the fascist menace. While this has a far higher chance of being successful compared to starting its own faction, cooperating with the United States will likely mean putting Buryatia's socialistic ideals at risk of being manipulated away by American economic dominance."
 RULE_OPTION_BRY_FOREIGN_POLICY_SOCINTERN:0 "£TNO_game_rule_flag_BRY_regional_unifier   사회주의 인터내셔널"
 RULE_OPTION_BRY_FOREIGN_POLICY_SOCINTERN_DESC:0 "Buryatia will attempt to form the Socialist International. While this will help ensure the Soviet Union will remain free of American economic manipulation, this can and will backfire if there are too few communist nations left that are willing to join."
 OMO_2022_ROUTE:0 "£TNO_game_rule_flag_OMO_Harmonious_State_communist   포니언"
 RULE_OPTION_OMO_2022_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_OMO_2022_ROUTE_RANDOM_DESC:0 "The bizarre new Magic Pony based state is at a crossroads- will Buckharin hold onto power, or will he be couped by radical pony supremacists or human supremacists?\n\n§RRequires:§!\n§YProject Ferus has been enabled§!"
 RULE_OPTION_OMO_2022_ROUTE_BUCKHARIN:0 "벅하린"
 RULE_OPTION_OMO_2022_ROUTE_BUCKHARIN_DESC:0 "Buckharin will be able to ride the wire and hold on to power."
 RULE_OPTION_OMO_2022_ROUTE_PONY:0 "Radical Pony Coup"
 RULE_OPTION_OMO_2022_ROUTE_PONY_DESC:0 "Radical Pony Supremacists will coup Buckharin, ushering in a reign of terror for the humans of Ponylon."
 RULE_OPTION_OMO_2022_ROUTE_MEN:0 "Alexander Men Coup"
 RULE_OPTION_OMO_2022_ROUTE_MEN_DESC:0 "Alexander Men is justifiably pissed about this entire situation and is able to coup Buckharin, attempting to bring order to this new, chaotic, pony-filled world."
 CHT_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_CHT   치타 - 차르 또는 백군"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_RANDOM_DESC:0 "As the Soviet Union collapsed, the White Army and the Russian Fascist Party invaded the Far East under a united front against the Soviet remnant. However, the alliance collapsed shortly afterward, and the White movement under Boris Shepunov's leadership finds itself isolated in Chita and surrounded by enemies. Nominally, Mikhail II serves as Tsar of Chita, but in practice it is little more than a repressive White Army military junta holding the kidnapped Mikhail as a powerless puppet against his will.\n\n§RRequires:§!\n§YChita has united Far East§!"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_AUTHDEM:0 "£TNO_game_rule_flag_CHT   미하일이 백군을 몰아내다"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_AUTHDEM_DESC:0 "After managing to connect with a White Army general sympathetic to his plight, Mikhail will successfully depose Shepunov in a coup and break the White Army's military dictatorship, becoming the true ruler of Chita. Mikhail will introduce elections, install a civilian government and willingly limit his own power, ensuring Russia becomes a constitutional monarchy. Chita will follow the path of §LProvisional Government§!."
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_DESPOTISM:0 "£TNO_game_rule_flag_CHT   백군이 통제권을 잡다"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_DESPOTISM_DESC:0 "Despite his best efforts, Mikhail will be unable to break the miliary's hold over him. Angered over the coup attempt, Shepunov will send Mikhail back to Australia and install the meeker Nikita I as the new puppet Tsar, ensuring no such treason can happen again and that Chita will always remain under the White Army's tightly repressive control. Chita will follow the path of §qUltramilitarism§!."
 MAG_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_MAG   마가단 - 스트롱맨, 개혁가 그리고 용병"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_RANDOM_DESC:0 "The Free State of Magadan was born from an open secession from Amur by Russian Fascist Party members led by the pragmatic Mikhail Matkovsky, who came to resent Konstantin Rodzaevsky for being too extreme and ineffective for their standards. Even despite that, however, there still remains an ideological split within Magadan, as although Matkovsky's pragmatism is undoubtedly superior to Rodzaevsky's insanity, many within the RFP still wish to see further reform, or possibly even ditch Fascism altogether.\n\n§RRequires:§!\n§YMagadan has united Far East§!"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_DESPOTISM:0 "£TNO_game_rule_flag_MAG   마트콥스키의 전성기"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_DESPOTISM_DESC:0 "As Magadan expands to the regional level, Matkovsky's Laborist faction will ultimately stand victorious in the power struggle against the Reformist faction. Supporting the maintenance of the status quo and advocating a very slow, moderated political reform under the umbrella of a single-party state, the Labourists will ensure that Magadan will moves away from §JCorporatism§! to §sCivilian Dictatorship§!."
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_AUTHDEM_PETLIN:0 "£TNO_game_rule_flag_MAG   페틀린의 승리"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_AUTHDEM_PETLIN_DESC:0 "As Magadan expands to the regional level, Petlin's Reformist faction will emerge victorious in the power struggle against the Laborist faction. Protesting against the single-party rule and advocating for the introduction of a genuinely democratic system when Russia is ready for democracy, the Reformists will ensure that Magadan will be under §LDominant-Party Democracy§!."
 MAG_USA_DIPLOMACY:0 "£TNO_game_rule_flag_MAG £TNO_game_rule_flag_USA   마가단 - 미국과의 화해"
