 RULE_OPTION_USA_RDC_PRIMARIES_1968_GOLDWATER_DESC: "§F£GFX_rd_r_texticon §R공화당§! 후보 배리 골드워터가 가장 많은 수의 대의원을 확보해 연합의 대선후보직 자리를 차지할 것입니다. 확고한 우익 자유지상주의자로서 골드워터는 정치적 극단주의를 탄압하며 주의 권리와 경제에 있어 제한된 정부 개입, 자유시장을 지지할 것입니다. 미국은 그의 행정부 하에 §i자연보수주의§!의 길을 따를 것입니다.§!"
