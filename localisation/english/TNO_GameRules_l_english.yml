 RULE_OPTION_HMMLR_IDEOLOGY_ROUTE_SOCCON_DESC: "§iGeorge Jellicoe§! and the §iNational Democratic League§! will emerge victorious in the elections, ensuring that the United Kingdom is a liberal and democratic nation. England's future will be one under §iConservatism§!."
