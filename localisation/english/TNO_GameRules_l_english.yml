RULE_OPTION_THIRD_COLOMBIA_CIVIL_WAR_OUTCOME_CLD_DESC:0 "§oJose Camacho Carreño§! and the §oNationalist Action Party§! will emerge victorious in the Third Colombian Civil War. It is clear from the rubble and ruin that Colombia has a lot to do if it wishes to repair the damage from each of these wars.\n But for Carreño and the §oNAP§!, that is very much a secondary objective - or even a tertiary one. Their goal is to enforce their stranglehold on Colombia's land, government, and people: to show that fascism has triumphed in Colombia once and for all."

