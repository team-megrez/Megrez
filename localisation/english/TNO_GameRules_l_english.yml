 KOM_KURCHATOV_SUCCESSOR_PATH:0 "£TNO_game_rule_flag_KOM_REGIONAL_ZHDANOV 즈다노프의 코미 - 쿠르차토프의 후임자"
 RULE_OPTION_KOM_KURCHATOV_SUCCESSOR_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_KOM_KURCHATOV_SUCCESSOR_PATH_RANDOM_DESC:0 "§VAndrei Zhdanov§!, the great leader of the Soviet Federation and the architect of §VUltravisionary Socialism§!, grows old, and his successor Igor Kurchatov intends to retire for reasons of health. §VVladimir Chelomei§! is seen by many to be the obvious next choice, due to his strict adherence to §VZhdanov§!'s line, but his claim is challenged by the rise of §VNikolai Kardashev§!: a young scientist who wishes to bring a new, §Gless§! §eauthoritarian§! perspective to §Vultravisionarism§!. The search begins for the next great visionary to continue the journey towards the creation of a new socialist superculture to unite the human race and lead them to the stars!\n\n§RRequires:§!\n§YZhdanov is in power§!"
 RULE_OPTION_KOM_KURCHATOV_SUCCESSOR_PATH_KARDA:0 "§C니콜라이 카르다쇼프§!"
 RULE_OPTION_KOM_KURCHATOV_SUCCESSOR_PATH_KARDA_DESC:0 "In an unlikely result, §CNikolai Kardashev§! will claim victory in the race to take Kurchatov's place as Prime Minister! A rather young §Pidealist§!, Comrade §CKardashev§! has §Gunique§! ideas on how both §VUltravisionary Socialism§! and science as a whole could be made to serve the people, and wishes to help wind down §VZhdanov§!'s more §eauthoritarian§! policies."
 RULE_OPTION_KOM_KURCHATOV_SUCCESSOR_PATH_CHELO:0 "§D블라디미르 첼로메이§!"
 RULE_OPTION_KOM_KURCHATOV_SUCCESSOR_PATH_CHELO_DESC:0 "§DVladimir Chelomei§!'s steadfast commitment to the foundations built by his predecessor will win the day, and he will be selected to stand at §VZhdanov§!'s side as Prime Minister of the Soviet Federation! Comrade §DChelomei§! seeks to continue where Kurchatov left off without much interruption, and has particularly grand ambitions for humanity's conquest of space."
