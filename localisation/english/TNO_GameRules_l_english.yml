RULE_OPTION_FIN_GER_NEGOTIATION_RANDOM_DESC:0 "As Bormann emerged victorious from the German Civil War, the Reich embarked on a mission to restore its sphere of influence. In the case of Finland, the situation is quite complicated. Germany has started negotiations with the new government but still has a backup plan in case things go south. Finland will either succeed in negotiations or fail, and Bormann will be forced to bring Finland in by force."
