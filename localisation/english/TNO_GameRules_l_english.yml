 ECU_military_coup: "£TNO_game_rule_flag_ECU   에콰도르 - 군사 쿠데타"
 RULE_OPTION_ECU_MILITARY_COUP_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_ECU_MILITARY_COUP_RANDOM_DESC: "§F콜롬비아 내전이 격화되면서 북동부 국경에서 온 혼란은 아로세메나의 대통령직에 위기를 가져왔습니다. 에콰도르의 이웃 국가 상황이 점차 악화되면서 난민이 급증하고, 식량이 고갈되고 국경 인근 판자촌들이 세워지는 지금 군부는 무능한 대통령을 쿠데타시키고 지역의 안정을 회복시키기 위한 움직임을 보이기 시작했습니다.§!"
 RULE_OPTION_ECU_MILITARY_COUP_YES: "§s쿠데타§! §G성공§!"
 RULE_OPTION_ECU_MILITARY_COUP_YES_DESC: "§F§M미국§!이라는 후원자들의 지원을 받는 군부는 이전과 다른 더 건장한 민주주의로서의 이행을 약속하며 쿠데타를 일으킬 것이며, 현 사태가 진정될 때까지 에콰도르는 §s군사정권§!아래 지배받을 것입니다.§!"
 RULE_OPTION_ECU_MILITARY_COUP_NO: "쿠데타 §R실패§!"
 RULE_OPTION_ECU_MILITARY_COUP_NO_DESC: "§F에콰도르의 쿠데타 계획을 경찰이 단속하고 저지함으로서, 군은 아로세메나 일가의 손아귀 안에 있는 에콰도르를 구해낼 수 없을 것입니다. 비효율적인 정권이 하루하루 더 살아남고 있는 동안, 실패한 쿠데타는 그저 링에서 군부가 끌어내려지고 §L과두재벌§!과 §V혁명가§!들간의 2파전 권력 투쟁으로 시야를 좁혔을 뿐입니다.§!"
 ECU_THIRD_REVOLUTION: "£TNO_game_rule_flag_ECU   에콰도르 - 벼랑 끝에서 불어오는 혁명의 바람"
 RULE_OPTION_ECU_THIRD_REVOLUTION_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_ECU_THIRD_REVOLUTION_RANDOM_DESC: "§F독수리들이 아로세메나 정부를 둘러싸고 있습니다. 콜롬비아 내전이 초래한 난민 위기는 무능한 정부가 혼란을 제어할 수 없다는 사실을 분명히 하였습니다. 마누엘 아구스틴 아기레 휘하의 사회주의자들은 이 균열을 감지하고 1944년의 그날을 연상시키는 키토에서 팔라시오 데 카론델레트까지의 행진을 다시 꿈꾸고 있습니다.\n\n한편 과두재벌들 또한 그들만의 음모를 꾸미고 있습니다. 사회주의 혁명이 곧 일어날 것을 감지한 그들은 \"악마와의 거래\"를 하였습니다. 호세 마리아 벨라스코 이바라는 §w이베리아§!에서의 망명에서 돌아와 대통령이 될 것이며, 그 대가로 이전까지 자신과 대립해왔던 과두재벌들과의 투쟁을 종식시킬 겁니다. 과두재벌들과 사회주의자들이 충돌함에 따라 에콰도르의 미래는 불명확해지고 있습니다...\n\n§R요구사항§!\n£TNO_game_rule_flag_ECU   §Y군사 쿠데타§!에서 §M쿠데타가 실패§!해야함§!"
 RULE_OPTION_ECU_THIRD_REVOLUTION_VELASCO: "£TNO_game_rule_flag_ECU_velasco   §L벨라스코§!의 귀환"
 RULE_OPTION_ECU_THIRD_REVOLUTION_VELASCO_DESC: "§F에콰도르에서 다가올 §V혁명§!을 두려워하는 과두재벌들은 §L호세 마리아 벨라스코 이바라§! 전 대통령을 대담해진 혁명가와 비교해 차악이라 간주하고 지지를 보낼 것입니다. 카우디요는 권좌에 돌아와 자신을 대통령 자리에 돌아오게 해준 과두재벌들을 배신하고 토지를 국유화함과 동시에 에콰도르의 외교를 친 §w이베리아§! 성향으로 변환시킬 것입니다. 벨라스코 정권에서 에콰도르의 미래는 §L우익 포퓰리즘§!의 길을 걷게 될 겁니다.§!"
 RULE_OPTION_ECU_THIRD_REVOLUTION_SOCIALIST: "£TNO_game_rule_flag_ECU_revolution   §V3차 혁명§!"
 RULE_OPTION_ECU_THIRD_REVOLUTION_SOCIALIST_DESC: "§F불안정이 전국을 덮치고 실패한 군사 쿠데타의 여파로 중앙정부가 휘청이는 이 무정부 상황에, 에콰도르의 §V혁명가§!들은 이 기회를 이용하여 다시 한 번 수도 키토로 돌아가려 하고 있습니다. 이들의 지도자 §V마누엘 아구스틴 아기레§!와 함께 에콰도르는 냉전기 3대 열강의 영향력을 규탄하고 강력한 반제국주의적 입장을 취할 것이며, 카스트로가 혁명의 이상을 배신하고 미국인들과 친하게 지내기 시작하였으니 이제 에콰도르가 혁명의 \"진정한\" 고향으로서 자리잡게 할 것입니다. 에콰도르는 장래 §V게바라주의§!의 길을 걸을 것입니다.§!"
 BRA_LOBSTER_WAR: "£TNO_game_rule_flag_BRA   브라질과 첸트랄아프리카 - 랍스터 전쟁"
