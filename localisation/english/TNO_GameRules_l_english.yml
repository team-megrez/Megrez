 RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_SFG_DESC:0 "As the §JBoer Republic§! collapses, §qHüttig§! will send a small expeditionary force from the §ESS§!, headed by §EKarl Chmielewski§!, in order to §xexploit as many resources as possible§! whilst returning as many §qGroßafrikanscher bureaucrats and resources§! as possible. With the lack of competence within, and little more than a §Esingle division§! and §xpure hatred§! backing it, §qHüttig§! will be pleasantly surprised to learn that §EChmielewski§! has succeeded not just in retreating, but in securing the entirety of South Africa. So long as §qHüttig§! remains in power, and able to support §EChmielewski§!, South Africa's fate shall be one of §edespair§!.\n\n§RRequires:§!\n§YGroßafrikanischer Reichsstaat continues to hold Gordonia§!"
