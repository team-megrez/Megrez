 ITA_CIANO_OR_SCORZA:0 "£TNO_game_rule_flag_ITA   이탈리아 - 파시즘의 유산"
 RULE_OPTION_ITA_CIANO_OR_SCORZA_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ITA_CIANO_OR_SCORZA_ROUTE_RANDOM_DESC:0 "As resistance slowly grows within the §jPartito Nazionale Fascista§! over §jDuce Galeazzo Ciano's§! liberalising reforms, he decides to initiate a gambit, hoping to ensure that a majority follows behind him. He will host a conference in the city of Verona, hoping to secure enough support to §xdemoralise§! the §oHardliners§!, and to §nsecure§! the remainder of his agenda. The §oHardliners§! shall use this time to attempt to provide a §xfatal blow§! to §jCiano's regime§!, aiming to replace him with §oCarlo Scorza§!, and revive the spark of §oFascism§! within §nItaly§!.\n\n§YBy default, the results of this conference shall be set to random.§!"
 RULE_OPTION_ITA_CIANO:0 "£TNO_game_rule_flag_ITA   §L치아노§!의 제국 자유화"
 RULE_OPTION_ITA_CIANO_DESC:0 "Despite the increasing pressure put forth by Scorza's fascist hardliners accusing him of having betrayed §nItaly§!, Ciano will successfully outmaneuver them and secure control over the Empire after isolating the hardliners during the power struggle, ensuring §nItaly§!'s future will certainly be §Vone of§! §Pre-de§!§Mmocra§!§itiza§!§Ltion§!."
 RULE_OPTION_ITA_SCORZA:0 "£TNO_game_rule_flag_ITA   §J스코르차§!의 파시즘 유지"
 RULE_OPTION_ITA_SCORZA_DESC:0 "Ultimately, the fascist hardliners of the National Fascist Party will emerge victorious in the power struggle and reassert control over §nItaly§! after deposing Ciano and appointing Scorza as the new Duce, ensuring that Italy's future is and, for all intents and purposes, always will be one of §JFascism§!."
 ITA_DEMOCRATIC_ELECTION:0 "£TNO_game_rule_flag_ITA   이탈리아 - 첫 선거"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_RANDOM_DESC:0 "§wShould Ciano win the power struggle against Scorza and successfully dismantle the Fascist regime§!, §nItaly§!'s celebrations will quickly turn into concern and uncertainty as the Empire once again stands at another crossroads for its future. Though the voices in favour of Democracy have won, they are far from being united - split between Liberals and Leftists of various stripes, each of them has a different vision of the future they want for §nItaly§!. And not everyone is content with the end of Fascism...\n\n§RRequires:§!\n§Y£TNO_game_rule_flag_ITA   §LCiano§! Liberalizes the Empire§! in §Y£TNO_game_rule_flag_ITA   Italy - Fascism's Legacy§!"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_DC:0 "£TNO_game_rule_flag_ITA   §MDC§!의 선거 승리"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_DC_DESC:0 "The §Mliberal§! and §iconservative§! party Christian Democracy will emerge victorious in §nItaly§!'s first post-fascist elections, an unsurprising outcome expected by many as a legacy of Ciano's liberalization and the young democracy's inspiration by the nations of the OFN. The internal divisions of DC's two wings remains an enigma that may shake up §nItalian§! democracy in unpredictable ways, but it's safe to say that the DC's better internal stability will ensure they'll remain a powerful influence for decades."
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_FD:0 "£TNO_game_rule_flag_ITA   §PFD§!의 선거 승리"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_FD_DESC:0 "The §Pprogressive§! and §Vsocialist§! Democratic Front will emerge victorious in §nItaly§!'s first post-fascist elections, an unexpected upset given the radical shift of §nItaly§!'s politics from Fascism to Socialism. However, the FD is a party far more gripped by internal divisions than the others, as it's split between a centre-left faction and a socialist faction that dislikes each other. §nItaly§!'s future hinges on who wins the power struggle, §Ras well as whether they can hold onto power§!."
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_BN:0 "£TNO_game_rule_flag_ITA   §LBN§!의 선거 승리"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_BN_DESC:0 "The §Lpaternalist§! and §Jfascist§! National Bloc will emerge victorious in §nItaly§!'s first post-fascist elections, a shocking upset that disappoints many who welcomed the elections given the BN's open infatuation toward fascism and heavily consisting of Scorza loyalists who opposed the redemocratization. The BN is largely content with working within the limits of democracy, but there are some within the party who wish to restore Fascism to §nItaly§!, §Rwhich will have severe consequences§!."
 ITA_FD_ROUTE:0 "£TNO_game_rule_flag_ITA   이탈리아 - 민주전선의 미래"
 RULE_OPTION_ITA_FD_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ITA_FD_ROUTE_RANDOM_DESC:0 "The Fronte Democratico is a broad front of a party representing socialists of various stripes, and it unsurprisingly deals with much internal strife because of that. §wShould they win §nItaly§!'s first elections§!, these internal issues will be brought to the forefront and ultimately have to be solved early on during their mandate, a choice that will undoubtedly change the course of §nItaly§!'s future."
 RULE_OPTION_ITA_FD_ROUTE_SOCDEM_CENTER:0 "§PDemocracy§! First"
 RULE_OPTION_ITA_FD_ROUTE_SOCDEM_CENTER_DESC:0 "The §PDemocratic Socialist§! wing of the Democratic Front will emerge victorious. They will choose to cooperate with Aldo Moro and the §MChristian Democracy§! party, shifting the FD's values toward a Center-Left party."
 RULE_OPTION_ITA_FD_ROUTE_SOCDEM_LEFT:0 "A §PUnited Front§!"
 RULE_OPTION_ITA_FD_ROUTE_SOCDEM_LEFT_DESC:0 "The §PDemocratic Socialist§! wing of the Democratic Front will emerge victorious. Nevertheless, they will choose to create a united front with the weakened Libertarian Socialist wing of the party rather than collaborate with the liberals, ensuring it remains a firmly Left-Wing party."
 RULE_OPTION_ITA_FD_ROUTE_LIBSOC_DEMOCRATIC:0 "The §nItalian§! Way to §VSocialism§!"
 RULE_OPTION_ITA_FD_ROUTE_LIBSOC_DEMOCRATIC_DESC:0 "The §VRevolutionary Frontist§! wing of the Democratic Front will emerge victorious. They will choose to remain true to democratic values and work within the confines of §nItalian§! democracy, avoiding a potential intervention from the army."
 RULE_OPTION_ITA_FD_ROUTE_LIBSOC_COUP:0 "§VRevolution§! by the Ballot"
 RULE_OPTION_ITA_FD_ROUTE_LIBSOC_COUP_DESC:0 "The §VRevolutionary Frontist§! wing of the Democratic Front will emerge victorious. Nevertheless, they will betray the democratic values that carried them to power and attempt to carry out a proletarian revolution once swept into power, which ultimately results in a coup d'état from the army."
 ITA_DC_ROUTE:0 "£TNO_game_rule_flag_ITA   이탈리아 - 기독교민주당의 미래"
 RULE_OPTION_ITA_DC_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ITA_DC_ROUTE_RANDOM_DESC:0 "The §MChristian Democracy§! is a coallition representing democrats of various stripes, and it unsurprisingly deals with much internal strife because of that. §wShould they win §nItaly§!'s first elections§!, these internal issues will be brought to the forefront and ultimately have to be solved early on during their mandate, a choice that will undoubtedly change the course of §nItaly§!'s future."
 RULE_OPTION_ITA_DC_ROUTE_BIG:0 "A True §iUnity§! Government"
 RULE_OPTION_ITA_DC_ROUTE_BIG_DESC:0 "The §iConservative§! wing of the Christian Democracy will emerge victorious. They will choose to expand the 'tent' to include the myriad of smaller parties in parliament, shifting the DC's values toward a §BCenter§! party."
 RULE_OPTION_ITA_DC_ROUTE_CATHOLIC:0 "O §iBianco§! Fiore!"
 RULE_OPTION_ITA_DC_ROUTE_CATHOLIC_DESC:0 "The §iConservative§! wing of the Christian Democracy will emerge victorious. They will choose to strengthen the party and unify it from within, shifting the DC's values toward a §iCenter-Right§! party."
 RULE_OPTION_ITA_DC_ROUTE_FANFANI:0 "Dominate the §MDemocrati§! Arc"
 RULE_OPTION_ITA_DC_ROUTE_FANFANI_DESC:0 "The §MLiberal§! wing of the Christian Democracy will emerge victorious. They will choose to take the leash off Fanfani and turn our heads the other side as he leads the \"talks\" with the §iconservatives§!, shifting the DC's values toward a §BCenter§! party."
 RULE_OPTION_ITA_DC_ROUTE_NENNI:0 "§MCentro-sinistra§! Organico"
 RULE_OPTION_ITA_DC_ROUTE_NENNI_DESC:0 "The §MLiberal§! wing of the Christian Democracy will emerge victorious. They will choose to meet Nenni and his coalition to draft a common §Pprogressive§! program, shifting the DC's values toward a §MCenter-Left§! party."
 ITA_BN_ROUTE:0 "£TNO_game_rule_flag_ITA   이탈리아 - 국가연합의 미래"
 RULE_OPTION_ITA_BN_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ITA_BN_ROUTE_RANDOM_DESC:0 "The National Bloc is a Right-Wing to Far-Right party largely comprised of former Fascist regime personnel that opted to maintain a presence in post-democratization §nItalian§! politics. Owing to their party composition, many observers have fears that the BN may not entirely respect the democratic process, and might be a party of extremists. §wShould they win §nItaly§!'s first elections§!, these fears will be brought to the forefront and ultimately have to be solved early on during their mandate, a choice that will undoubtedly change the course of Italy's future."
 RULE_OPTION_ITA_BN_ROUTE_AUTHDEM_CENTER:0 "§LDemocracy§! Lives"
 RULE_OPTION_ITA_BN_ROUTE_AUTHDEM_CENTER_DESC:0 "The National Bloc will forgo its more fascistic influences and remain a moderate party operating firmly within democratic values, allying with the political center. This ensures that the BN remains a §LNational Conservative§! party."
 RULE_OPTION_ITA_BN_ROUTE_AUTHDEM_RIGHT:0 "A §LRightist§! Front"
 RULE_OPTION_ITA_BN_ROUTE_AUTHDEM_RIGHT_DESC:0 "The National Bloc will forgo its more fascistic influences and remain a moderate party operating firmly within democratic values, but will nevertheless abandon the political center and pursue a firmly Right-Wing political identity. Nevertheless, this ensures that the BN remains a §LNational Conservative§! party."
 RULE_OPTION_ITA_BN_ROUTE_FASH_DEMOCRATIC:0 "The §JLions§! Once More"
 RULE_OPTION_ITA_BN_ROUTE_FASH_DEMOCRATIC_DESC:0 "True to the fears and expectations of many onlookers, the National Bloc will embrace the influences of its §JNeofascist§! members. Nevertheless, they will choose to remain true to democratic values and work within the confines of §nItalian§! democracy, avoiding a potential intervention from the army."
 RULE_OPTION_ITA_BN_ROUTE_FASH_COUP:0 "Another §JMarch§! on Rome"
 RULE_OPTION_ITA_BN_ROUTE_FASH_COUP_DESC:0 "True to the fears and expectations of many onlookers, the National Bloc will embrace the influences of its §JNeofascist§! members. Moreover, they will adopt a politically extremist position and betray the democratic values that carried them to power, attempting to stage another March on Rome and reinstate Fascism, which ultimately results in a coup d'état from the army."
