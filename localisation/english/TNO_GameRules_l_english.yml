 RULE_OPTION_PAR_DEMOCRATICOS_RANDOM_DESC:0 "§x콜로라도당§!을 장악하기 위한 투쟁에서 승리의 여신은 §Q민주파§!의 손을 들어주었습니다. §Q민주파§!는 그들의 지도자 §Q페데리코 차베스§!의 탁월한 지도력과 계략을 통해 §g국군전선§!을 쓰러트리고 집권에 성공하였습니다. 오랜 신간동나 보수주의자로 명성을 날린 그는 현재 그가 권력을 쥐게 된 불안정한 국가를 안정화시키기 위한 많은 계획을 가지고 있지만, 그 전에 §j알프레도 스트로에스네르 장군§!과 §j군국주의자§!들과의 싸움을 먼저 해야 합니다. 이 당내 투쟁은 파라과이에서 누가 §G승리§!하고, 누가 §R죽을§!지에 대한 마지막 싸움이 될 것입니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_PAR  §Y현상유지냐 개혁이냐§!에서 §M개혁-민주파§!가 승리"
 RULE_OPTION_PAR_DEMOCRATICOS_CHAVEZ:0 "§L차베스의 권력 강화§!"
 RULE_OPTION_PAR_DEMOCRATICOS_CHAVEZ_DESC:0 "파라과이에서 §x콜로라도당§!의 장기집권은 다른 방식을 통해 권력에 접근할 수 없다는 것을 알게 된 수많은 이들로부터 파벌주의, 내분, 중상모략의 분위기를 만들게 되었습니다. 현재 권력투쟁을 하고 있는 마지막 두 파벌은 §Q페데리코 차베스§!가 이끄는 §Q민주파§!, 그리고 §j알프레도 스트로에스네르 장군§!이 이끄는 §j군국주의자§!들입니다. §Q차베스§!의 첫 승리 이후 이 내분은 전면적인 쿠데타 사태로 이어질 위기상황을 만들기도 했으나 신속한 조치와 빠른 판단으로 인해 §Q민주파§!는 자신의 경쟁자를 성공적으로 격퇴시켰습니다. 이제 라이벌을 물리치고 내부적 위협에서 벗어나가 된 §Q차베스§!는 자신이 통치하고 있는 국가에 자신이 생각하고 있는 보수적인 의제를 시행하려 할 것입니다. 파라과이의 미래는 §L국민보수주의§!의 길을 걷게 될 것입니다."
 RULE_OPTION_PAR_DEMOCRATICOS_STROESSNER:0 "§s엘 스토로나토§!"
