 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_RANDOM_DESC: "§F골드워터 대통령이 당선되게 한 주요 공약 중 하나는 미국 재정제도의 개혁을 주장한 것이었습니다. 큰 정부에 의해 너무 많은 돈이 낭비되고, 프로그램에 갇혀 부패한 공무원들의 손에 들어갔습니다. 관료주의는 민간 상업의 목을 조이고 혁신은 정체되며 기회는 사라집니다. 관료를 줄이고, 절차를 간소화하며, 정부의 지나친 개입으로부터 산업을 해방시키면 시장은 필요한 활력을 되찾을 수 있습니다.\n\n§Y그렇다면 진정한 문제는 하나 뿐입니다. 대통령은 얼마나 나아갈 것입니까?§!§!"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_REGANOMICS: "리거노믹스"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_REGANOMICS_DESC: "§F골드워터 대통령은 유명한 자유시장 지지자이자 자신의 이념적 동지인 경제 고문 도널드 리건의 말에 귀를 기울였습니다. 리건은 언론에서 \"리거노믹스\"라고 부르는 전면적인 규제 완화와 정부 축소, 기업으로의 권력 이동이라는 정책 방침을 지지합니다. 골드워터 자신은 이 정책에 동의하지만, 의회는 전혀 다른 얘기입니다. 의회를 통과하는 것은 쉬운 일이 아니지만, 골드워터는 하늘이 무너지더라도 방법을 찾을 수 있다고 확신합니다.§!"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_MORTONS_PLAN: "모턴의 계획"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_MORTONS_PLAN_DESC: "§F비록 골드워터 대통령이 개인적으로 광범위하고 전면적인 민간기업 규제완화를 선호한다 해도, 의회는 그렇게 생각하지 않음이 분명합니다. 켄터키 출신의 온건파인 서스턴 발라드 모턴은 골드워터 대통령이 더욱 합리적인 방향으로 나아가게 하려고 그와 같은 의회 내 보수파 의원들을 강력하게 결집했습니다. 리건의 공격적 정책은 더 온건하고 수용할 수 있는 정책을 상대로 밀려날 것입니다. 지지층에게는 실망스러운 일일 수도 있겠지만 의회의 지지에 있어서는 분명 도움이 될 것입니다.§!"
 USA_SMITH_PRESIDENCY_PATH: "£TNO_game_rule_flag_USA   미합중국 - 스미스 대통령"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_RANDOM_DESC: "§F법안들을 통과시키기 위하여 스미스 대통령은 몹시 어려운 결정을 내려야만 합니다. 그녀는 개인적인 감정을 제쳐놓고 마르크스파와 협력할지 아니면 주권파와 협력할지 결정해야 합니다. 물론 대통령이 자신의 비전이 오염되지 않기를 원한다면 혼자서 일을 진행하기로 할 수도 있습니다...§!"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_LEFT: "£GFX_npp_c_texticon §K진보파§!와의 협력"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_LEFT_DESC: "§F법안들을 통과시키기 위하여 스미스 대통령은 NPP 내 마르크스파 코커스와 협력해 정책에 대한 지지를 모으기로 했습니다. 좌파를 경멸적으로 바라보는 스미스의 지지층은 이를 두려워하고 있지만, 대통령은 이것이 법안 통과를 위한 최선의 길이라고 믿고 있습니다.§!"
