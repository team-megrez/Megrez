 RULE_OPTION_PRU_63_ELECTION_PATH_APN_BELTRAN_DESC: "§F페루 민주주의의 전형적인 혼란 양상은 마누엘 프라도의 암살로 인해 불난 차에 기름을 끼얹듯 더욱 악화되었습니다. 이어서, §P세오아네§!의 대통령직 당선은 그 차를 타고 전속력으로 벽으로 돌진하는 일과도 같았습니다. 전직 APRA 회원이 페루의 최고위직에 선출되었다는 사실은 편집증적인 성향의 군인들이 받아들이기에는 너무 벅찬 일이며, 그들은 자신들에게 훨씬 호의적인 재무장관 §B페드로 벨트란§!에게 그의 자리를 포기하도록 강요했습니다. 페루 정부는 §B자유보수주의§!의 이념 아래 자신의 길을 걸어갈 것입니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_PRU   §Y우가르테체의 암살§!에서 §M우가르테체가 암살당하다§! 요구§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_APN_SEOANE: "§P세오아네§!의 §G승리§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_APN_SEOANE_DESC: "§F혼란스러운 페루의 민주주의 체제 안에서 오직 한 명의 후보만이 승리를 거둘 수 있습니다. 많은 이들을 충격에 빠트린 그 주인공은 현 APN의 지도자이자 과거 APRA에 가담했었던 §P마누엘 세오아네§!입니다. 페루의 첫 좌파 대통령은 전면적인 개혁을 실시하고 국가의 기반을 더 나은 방향으로 바꾸기를 희망하고 있습니다. 그러나 불길한 기운을 풍기는 군대의 침묵과, 방대한 규모의 제도적, 정치적 반대활동의 조짐은 그의 목표가 쉽게 이루어지지 않을 것이라는 것을 예상할 수 있습니다. 페루 정부는 §P좌익 포퓰리즘§! 이념 아래 자신의 길을 걸어갈 것입니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_PRU   §Y우가르테체의 암살§!에서 §M우가르테체가 살아남다§! 요구§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_AP-UD_BELAUNDE: "§M벨라운데§!의 §G승리§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_AP-UD_BELAUNDE_DESC: "§F혼란스러운 페루의 민주주의 체제 안에서 오직 한 명의 후보만이 승리를 거둘 수 있습니다. 그 주인공은 AP의 §M페르난도 벨라운데§!이며, 많은 이들이 무난한 승리를 예상했으며 그 결과는 널리 받아들여지고, 마지못해 받아들여집니다. 국가에 산적한 문제를 해결하기 위한 그의 자유주의적 개혁을 약속한 그는 그의 성공을 위해 불안정한 연정과 UNO의 반대에 맞서 싸워야 할 것입니다. 페루 정부의 §M자유주의§!의 이념 아래 자신의 길을 걸어갈 것입니다.§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_UNO_ODRIA: "§L오드리아§!의 §G승리§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_UNO_ODRIA_DESC: "§F혼란스러운 페루의 민주주의 체제 안에서 오직 한 명의 후보만이 승리를 거둘 수 있습니다. 1963년 선거에서 승리를 거둔 주인공은 전직 대통령이자 페루 정계에서 논란이 많은 인물 §L마누엘 오드리아§!입니다. 보수 성향 포퓰리스트이자 §V친일§! 성향의 정치인인 오드리아는 APRA의 잔당을 토벌하고 페루를 더 나은 미래로 나아가게 할 것을 약속했습니다. 그러나 그가 외쳐대는 소리가 정말로 이루어질지에 대해서는 두고 보아야 할 것입니다. 페루 정부는 §L우익 포퓰리즘§! 이념 아래 자신의 길을 걸어갈 것입니다§!"
 ELS_COUP_PATH: "£TNO_game_rule_flag_ELS   엘살바도르 - 쿠데타"
