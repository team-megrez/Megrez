# Catalonia Civil War buff

CTL_IBERIAN_WARS_OTCOME:0 "£TNO_game_rule_flag_CTL  £TNO_game_rule_flag_CNT   Catalonian Civil War - War Outcome"
RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_RANDOM:0 "Default - Random AI"
RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_RANDOM_DESC:0 "Grim News from the northwestern Spanish region of Catalonia. As the Iberian Wars dragged on, the liberal republican government of Josep Tarradellas seemed to lose control of many cities in the newly founded country, as the former terrorist anarcho-syndicalist group known as the CNT declared a socialist revolution and seized many towns. While still holding up, the Republic has been badly hurt by the sudden rebellion, and street battles have broken out in the streets of Barcelona.\n\n§RRequires:§!\n§YCatalonia has collapsed§!"
RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_CTL:0 "£TNO_game_rule_flag_CTL   Government of Catalonia wins"
RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_CTL_DESC:0 "News coming from the war-torn country of Catalonia. Following the socialist uprising, many cities were embroiled in bloody street fights. However, in the following weeks, the liberal government, Josep Taradellas, managed to put down the CNT-led uprising. The Republic restored order to Catalonia and re-embarked on its progressive agenda. The new Catalan government sponsored a revival of the Catalan language, which had been threatened under the Francoist government. The national administration entertains cordial relations with the OFN and the Spanish Republic. Catalonia will remain under §MLiberalism§!."
RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_CNT:0 "£TNO_game_rule_flag_CNT   CNT wins"
RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_CNT_DESC:0 "News coming from the war-torn country of Catalonia. Following the socialist uprising, many cities were embroiled in bloody street fights. The street fights degenerated into full-fledged fights, which turned into a revolution that swept away all traces of the old order. The new socialist administration is directly inspired by the anarcho-syndicalist group CNT-FAI, whose political wing has integrated the popular front. Furthermore, the CNT seems to be the one leading the revolution. Scenes from the Spanish Civil War, like syndicates expropriating wealthy landowners, burnt churches, and militiamen summarily executing clergymen. Catalonia will follow the path of §VRevolutionary Front§!."

# Catalonia paths

