 RULE_OPTION_HMMLR_IDEOLOGY_ROUTE_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_HMMLR_IDEOLOGY_ROUTE_RANDOM_DESC: "Her Majesty's Most Loyal Resistance, often shortened to HMMLR, has consistently been the biggest thorn on the English Collaborators' side with their underground resistance against the Kingdom of England. However, HMMLR is not a united organization, but rather a coalition of ideologically-distinct groups: Claude Auchinleck's conservative Royalists, and Bill Alexander's socialist Left Resistance.\n\n§RRequires:§!\n§YThe HMMLR won in the England Civil War.§!"
