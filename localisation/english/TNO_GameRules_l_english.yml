 RULE_OPTION_USA_CIVIL_RIGHTS_ACT_1962_PASSES_DESC:0 "In spite of President §RRichard Nixon§!'s §Vobjections§!, Vice-President §BJohn F. Kennedy§! will meet with leading §pCivil Rights Movement§! figures and write the §DCivil Rights Act§!, which §RNixon§! §Yreluctantly§! signs. This causes many §jsouthern§! §Lsegregationists§! to become §xenraged§! and §edefect§! en masse to the §ONational Progressive Pact§!, cementing the §gNationalist Caucus§! as its §Gdominant wing§! while §Kprogressives§! rally around the §RRepublican§!-§TDemocrats§!. In 1964, §gGeorge Wallace§! will be the §ONational Progressive Pact§! nominee for President."
