 RULE_OPTION_IRK_LEADER_ROUTE_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_IRK_LEADER_ROUTE_RANDOM_DESC: "§F대조국전쟁 중에 극동으로 이주한 후 여러 소수 민족의 반란, 하얼빈 3인방의 침공, 부랴티야의 반란을 겪은 소비에트 최고회의는 예전의 그림자만 남았을 뿐입니다. 소비에트 정부는 인내심을 갖고 질서를 재확립하기 위해 노력하지만, 이르쿠츠크 정부 일각에서는 겐리흐 야고다의 리더십과 이상에 의문을 제기하고 공산주의를 향한 더 나은 다른 길이 없는지 의문을 제기하고 있습니다.\n\n§R요구사항:§!\n§Y이르쿠츠크가 극동을 통일함§!§!"
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_YAGODA: "£TNO_game_rule_flag_IRK   국가 파벌의 우위 유지"
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_YAGODA_DESC: "§F권력 투쟁에서 국가 파벌을 대표하는 겐리흐 야고다가 궁극적으로 승리하게 됩니다. 당이 국가의 뜻에 종속되어야 한다고 주장하는 야고다는 자신에 대한 내부 저항세력이 숙청된 후 이르쿠츠크와 러시아 전체에서 자신의 억압적인 비전을 계속 강요할 수 있게 되며, 특별 경제 부문을 통해 자신의 개인 숭배를 대대적으로 확대하고 자유 시장 자본주의를 연방에 다시 도입할 수 있게 됩니다.§!"
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_BESSONOV: "£TNO_game_rule_flag_IRK   당 파벌의 주도권 장악"
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_BESSONOV_DESC: "§F권력 투쟁에서 당 파벌을 대표하는 세르게이 베소노프가 야고다의 국가 파벌을 이기고 권력을 장악합니다. 베소노프는 국가를 당의 뜻을 따라야 한다 주장하며 야고다를 사회주의 핵심 가치의 배신자라 규정하고 강제수용소와 개인숭배 체제를 해체하며 소비에트 정권 치하 억압적이였던 정책을 되돌리고 감시가 아닌 인민을 위한 헌신하는 사회주의를 주창해 나갑니다.§!"
 BRY_IDEOLOGY_ROUTE: "£TNO_game_rule_flag_BRY_socialist   부라티야 - 이상주의로 향하는 길"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_RANDOM_DESC: "§F부라티야의 혁명가들은 이상적이고 순수한 사블린파와 경험이 풍부하지만 현실주의적인 부하린파로 분열되어 있습니다. 발레리 사블린 본인은 아직 어느 쪽에도 기울어지지 않았지만, 공산당 내에서 어느 쪽이 우세해지는가에 따라 앞으로의 몇 년 동안 부라티야의 미래를 결정할 겁니다.§!\n\n§R요구사항:§!\n§Y부랴티야가 극동을 통일§!"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_LIBSOC: "£TNO_game_rule_flag_BRY_socialist   사블린주의자 우세"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_LIBSOC_DESC: "§F극동 내에서의 잔혹하고도 무자비한 고난 속에서 공산당 내 진보파벌인 사블린파가 승리를 거두며 버블린의 이상에 충실할 것입니다. 그리고 러시아를 세계에 남아있는 이상주의와 연민의 요새로 만들겠다는 꿈이 실현되는 새로운 붉은 10월이 도래할 겁니다.§!"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_AUTHSOC: "£TNO_game_rule_flag_BRY_socialist   부하린주의자 우세"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_AUTHSOC_DESC: "§F사블린의 꿈이 순수할지언정, 세계의 냉혹한 현실 속에서 살아남기 위해 많은 이상과 타협해야 합니다. 그 결과 부라티야는 보수적인 부하린파에게 힘을 실어주고 레닌의 적색 테러와 별반 다를것 없는 체제가 되었습니다.§!"
 BRY_FOREIGN_POLICY: "£TNO_game_rule_flag_BRY_regional_unifier   부라티야 - 외교 관계"
 RULE_OPTION_BRY_FOREIGN_POLICY_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_BRY_FOREIGN_POLICY_RANDOM_DESC: "§F부라티야가 세계로 눈을 돌리기 시작하면서, 파시즘과 나치즘의 힘에 공산주의가 짓밟힌 이 세계에서 지정학적 공산주의 강국이라는 딜레마에 대한 해결책을 찾아야 할 필요가 생겼습니다.§!\n\n§R요구사항:§!\n§Y부랴티야가 극동을 통일§!"
 RULE_OPTION_BRY_FOREIGN_POLICY_OFN: "£TNO_game_rule_flag_BRY_regional_unifier  £TNO_game_rule_flag_USA   OFN과의 결속"
 RULE_OPTION_BRY_FOREIGN_POLICY_OFN_DESC: "§F부라티야는 파시스트 위협에 맞서기 위해 OFN과 긴밀한 관계를 맺고 서로 협력할 것입니다. 독자세력을 구축하는 것보단 성공 확률이 훨씬 높지만, 미국과의 협력은 부라티야에 구축해 온 사회주의 이상을 미국의 경제적 지배에 휘둘리게할 위험성을 내포합니다.§!"
 RULE_OPTION_BRY_FOREIGN_POLICY_SOCINTERN: "£TNO_game_rule_flag_BRY_regional_unifier   코민테른"
 RULE_OPTION_BRY_FOREIGN_POLICY_SOCINTERN_DESC: "§F부라티야는 사회주의 인터내셔널을 결성하려 합니다. 이는 소비에트 연방이 미국의 경제적 조종에서 자유로워질수 있음을 의미하지만, 너무 적은 공산주의 국가들이 참여하게 된다면 오히려 역효과를 내고 말 것입니다.§!"
 OMO_2022_ROUTE: "£TNO_game_rule_flag_OMO_Harmonious_State_communist   포닐론"
 RULE_OPTION_OMO_2022_ROUTE_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_OMO_2022_ROUTE_RANDOM_DESC: "§F기괴하고 새로운 마법 포니 기반 국가가 갈림길에 서 있으니, 과연 벅하린은 권력을 유지할 수 있을까요, 아니면 급진적인 포니 우월주의자나 인간 우월주의자에 의해 쿠데타를 당할까요?\n\n§R요구 사항:§!\n§Y프로젝트 페루스가 활성화됨§!§!"
