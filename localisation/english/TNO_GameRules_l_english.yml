 RULE_OPTION_OMA_CIVIL_WAR_OUTCOME_OMA_DESC:0 "The Sultanate of Muscat and Oman under §LQaboos bin Said§! will win in the Omani civil war. Oman will follow the path of §LSemi-Constitutional Monarchy§!."
 RULE_OPTION_OMA_CIVIL_WAR_OUTCOME_OMI:0 "£TNO_game_rule_flag_JAP  £TNO_game_rule_flag_OMI   §sIslamism§! wins"
 RULE_OPTION_OMA_CIVIL_WAR_OUTCOME_OMI_DESC:0 "The Imamate of Oman under §sGhalib al-Hinai§! will win in the Omani civil war. Oman will follow the path of §sTheocracy§!."
