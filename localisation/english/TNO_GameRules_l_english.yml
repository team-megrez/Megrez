 RULE_OPTION_OMO_2022_ROUTE_BUCKHARIN_DESC: "§F벅하린은 권력을 유지하기 위한 줄타기를 할 수 있을 것입니다.§!"
 RULE_OPTION_OMO_2022_ROUTE_PONY: "급진파 포니 쿠데타"
 RULE_OPTION_OMO_2022_ROUTE_PONY_DESC: "§F급진적 포니 우월주의자들이 벅하린을 쿠데타로 제거하고, 포닐론의 인간들을 공포에 빠뜨리는 통치로 이끌어나갈 것입니다.§!"
 RULE_OPTION_OMO_2022_ROUTE_MEN: "알렉산드르 멘 쿠데타"
 RULE_OPTION_OMO_2022_ROUTE_MEN_DESC: "§F알렉산드르 멘이 그 모든 상황에 화가 난 나머지 벅하린을 쿠데타로 몰아내고 포니들로 가득 차 새롭고 혼란스러운 세상에 질서를 가져오려고 합니다.§!"
 CHT_IDEOLOGY_ROUTE: "£TNO_game_rule_flag_CHT   치타 - 차르 또는 백군"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_RANDOM_DESC: "§F소비에트 연방이 붕괴한 이후 백군과 러시아 파시스트당은 소비에트 잔당들에 대항하는 연합전선을 형성하고 극동을 침공했습니다. 그러나 동맹은 얼마 가지 않아 무너졌고, 보리스 셰푸노프가 이끄는 백군은 치타에 고립된 채 적들에게 둘러싸여 있습니다. 명목상 미하일 2세는 치타의 차르이지만, 그 실상은 납치당한 미하일을 무력한 꼭두각시로 조종하고 있는 억압적인 백군 군사정권에 불과할 뿐입니다.§!\n\n§R요구사항:§!\n§Y치타의 극동 통일§!"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_AUTHDEM: "£TNO_game_rule_flag_CHT   미하일이 백군을 몰아내다"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_AUTHDEM_DESC: "§F동정심을 가진 백군 장교들과 연계하여 쿠데타를 일으켜 셰푸노프가 물러나고, 백군의 군사독재 체제가 무너지면서 미하일은 치타의 진정한 지배자로 올라섭니다. 미하일은 선거 시스템을 도입해 민정을 실시하고 스스로의 권력을 제한하면서 러시아를 입헌군주제 국가로 만들어 나갈 것입니다. 치타는 §L임시정부§!의 길을 걸어갈 것입니다.§!"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_DESPOTISM: "£TNO_game_rule_flag_CHT   백군이 통제권을 잡다"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_DESPOTISM_DESC: "§F수많은 발버둥에도 미하일은 군부의 아성을 무너뜨리지 못했습니다. 정변 미수사태에 분노한 셰푸노프는 미하일을 호주로 돌려보내고 더욱 순종적인 차르 니키타 1세를 꼭두각시 황제로 임명하여 다시는 이런 반역행위가 일어나지 않도록 치타를 백군의 강력한 억압체제 아래 둘 것입니다, 치타는 §q초군국주의§!의 길을 걸어갈 것입니다.§!"
 MAG_IDEOLOGY_ROUTE: "£TNO_game_rule_flag_MAG   마가단 - 스트롱맨, 개혁가 그리고 용병"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_RANDOM: "기본 - 무작위 AI"
