 RULE_OPTION_GULF_OF_GUINEA_RANDOM_DESC:0 "With the war on West Africa growing more dire as the Pan-African Cameroonian forces march westward, the Americans have decided to break through the Japanese supply lines in the Gulf of Guinea, disrupting the transmission of critical resources and relieve their French allies of pressure. The outcome of this incident will also decide the entry of the Americans into the war, as a successful result will escalate the conflict in a level unheard of."
