# Indonesia [Ideology]

INS_POLITICS_ROUTE:0 "£TNO_game_rule_flag_INS   Indonesia - New Prime Minister"
RULE_OPTION_INS_POLITICS_ROUTE_RANDOM:0 "Default - Random AI"
RULE_OPTION_INS_POLITICS_ROUTE_RANDOM_DESC:0 "The unexpected death of Prime Minister Djuanda Kartawidjaja has left the Parti Nasional Indonesia and the whole of §SIndonesia§! in a state of shock. In the aftermath, competing factions with the PNI have pushed forth their own candidates to succeed Kartawidjaja.\n\nThree candidates have emerged at the forefront; §iBurhanuddin Harahap§!, §LJohannes Leimena§!, and §JRuslan Abdulgani§!. President Sukarno will need to elevate one of these men to Prime Minister soon, lest the squabbling of factions paralyze politics within the nation"
RULE_OPTION_INS_POLITICS_ROUTE_CONSERVATISM:0 "§PBurhanuddin Harahap§!"
RULE_OPTION_INS_POLITICS_ROUTE_CONSERVATISM_DESC:0 "The §PIslamic Modernism§! Burhanuddin Harahap has been chosen to be the next Prime Minister of §SIndonesia§!. A mild-toned critic of the President in the past, Harahap will seek to push a §Ymoderate§! agenda in an effort to §Gcalm§! the turbulent political situation.\n\nHis ascension, while seen by some §Rcritics§! as merely a token concession by Sukarno, has been broadly welcomed by the political establishment. Outside observers, however, have raised concerns that President Sukarno's move away from his traditional support base of secular nationalists towards a broadly Islamic government may create new political divisions even as Harahap seeks to mend older ones"
RULE_OPTION_INS_POLITICS_ROUTE_PATERNATISM:0 "§LJohannes Leimena§!"
RULE_OPTION_INS_POLITICS_ROUTE_PATERNATISM_DESC:0 "The §LSocial Nationalist§! Johannes Leimena has been chosen to be the next Prime Minister of §SIndonesia§!. A §Grespected§! administrator and long-time foreign minister under the Djuanda Kartawidjaja government, the appointment of Leimena clearly signals President Sukarno's desire for political continuity.\n\nWhile Leimena's commitment to continuing the work of his predecessor has been welcomed by the political elite of the nation, many critics doubt that by staying the course the political situation will improve. With no new approach presented, Leimena must work doubly hard to ensure his government's survival in the oncoming political storm."
RULE_OPTION_INS_POLITICS_ROUTE_FASCISM:0 "§JRuslan Abdulgani§!"
RULE_OPTION_INS_POLITICS_ROUTE_FASCISM_DESC:0 "The §JRevolutionary Nationalist§! Ruslan Abdulgani has been chosen to be the next Prime Minister of §SIndonesia§!. The most controversial candidate in the field, Abdulgani full support behind President Sukarno's plan to increase state control over the economy and friendly relationship with the President is no doubt what led to his selection as Prime Minister.\n\nAcross the nation, though, many politicians have expressed concern over the selection of Abdulgani. His combative rhetoric towards the §VJapanese§! and political opponents in addition to his authoritarian tendencies has led critics to doubt the ability of Abdulgani to successfully defuse the current political crisis."

