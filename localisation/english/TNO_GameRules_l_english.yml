 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_CLL: "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_CLL_Partisans  §s연합민주전선§! 주도 승리"
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_CLL_DESC: "§F§o헤리베르토 슈바르타우§!가 이끄는 콜롬비아는 여전히 권력 쟁탈전이 이어지고 있습니다. 여기서 §s연합민주전선§!은 §o자유국§! 정부 잔당들과 동맹을 맺음으로서 많은 이들을 놀라게 했습니다. 연합 세력이 내전에서 우세를 점했고, §s연합민주선선§!은 국가사회주의동맹의 과거 영토를 합병함으로서 추후 사태에서 유리한 입지를 확보했습니다.§!"
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_CLC: "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_CLC_CCW2   §o국가사회주의동맹§! 승리"
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_CLC_DESC: "§F§o헤리베르토 슈바르타우§!가 이끄는 콜롬비아는 여전히 권력 쟁탈전이 이어지고 있습니다. 여기서 §s연합민주전선§!과 §o자유국§! 정부 잔당들과 동맹을 맺음으로서 많은 이들을 놀라게 했으나, 슈바르타우의 국가사회주의동맹은 승리를 쟁취해냈습니다. 구 자유국의실패를 벗어나기 위해 아리오크리오이스모의 실패에서 벗어나 슈바르타우는 콜롬비아를 정통 §o국가사회주의§!를 향해 국가의 방향을 바꿀 것으로 예상됩니다.§!"
