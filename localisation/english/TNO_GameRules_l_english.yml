 RULE_OPTION_CUB_1962_ELECTIONS_SOCARRAS_DESC:0 "대통령 재임 기간동안 범국민적 합의를 유지하지 못한 §V카스트로§!는 §L카를로스 프리오 소카라스§!에게 대통령직을 물려주고 권좌에서 물러날 것입니다. 두 번째 기회를 얻은 그는 겸손함을 유지함과 함께 1933년 혁명의 구 포퓰리즘적 의제를 실현하기 위해 희망을 품고 대통령직에 돌아올 것입니다. 그는 노동 조직화, 영구적인 공공 사업 프로그램과 기타 민족주의 정책의 실현을 위해 삼자 위원회를 설립하겠다고 약속할 것입니다. 대외적으로는 콜롬비아의 §M국민전선§!과 유사한 적대 정권에 대항하는 군사적 협력과 동조를 불러일으키길 희망합니다. §E쿠바§!는 §L좌익 협동조합주의§!의 길을 걸어갈 것입니다."
