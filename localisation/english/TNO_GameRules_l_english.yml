 RULE_OPTION_ENG_UE_ROUTE_RANDOM_DESC:0 "After several successful years in government, the §iUnited England Party§! §Gwon§! reelection in the corresponding national election. However, an internal §Rbattle§! had been brewing, one in which the leaders of the party, §MReginald Maudling§! and §iHarold MacMillan§!, hope to ensure that the party would be shaped to their vision.\n\n§RRequires:§!\n£TNO_game_rule_flag_ENG_united_kingdom   The §iUEP§! wins the elections in £TNO_game_rule_flag_ENG   Collaborationists' England - Elections"
