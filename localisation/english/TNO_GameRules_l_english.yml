RULE_OPTION_WRS_IDEOLOGY_ROUTE_RANDOM_DESC:0 "After spending many years weathering the storm of warlordism and §qLuftwaffe§! bombing raids in their icy fortress-city in Arkhangelsk, a new chapter for the §cWest Russian Revolutionary Front§! begins. Weapons caches are being uncovered, factories roar to life, and tens of thousands of soldiers march to war. The aging Grand Marshal, §eAlexander Yegorov§!, prepares to pass on his great burden to a new face, but his choice is split between two promising candidates. §eGeorgy Zhukov§!, hailed as a hero by both the people and his men alike, vows to continue the Front's work toward reunification with renewed energy, working with the party to ensure that the flame lit by the §cSoviet Union§! continues to burn. Meanwhile, the brilliant and eccentric §eMikhail Tukhachevsky§! plans to take the Front down a highly militaristic path, hoping to use the state as a crucible to reforge the §RRed Army§! into one of the most powerful fighting forces in the world. Who shall become the next Grand Marshal?"
