 RULE_OPTION_COLOMBIA_CIVIL_WAR_OUTCOME_COL_DESC:0 "콜롬비아의 적법한 정부가 콜롬비아 내전에서 승리하였습니다. 이것이 무슨 미래를 가져올 지는 아직 확실치 않습니다. 그러나 콜롬비아의 미래는 이제 중앙정부가 이끌어가게 되었습니다."
