 RULE_OPTION_GNG_KOMAI_RANDOM_DESC: "§F동료들과 달리 §k코마이 켄이치로§!는 £GFX_GNG_Guangdong_texticon §S광동§! \"출신\"이 아닙니다. 물론 다른 후보들도 마찬가지 입니다만, 그 중 §k코마이§!는 가장 늦게 주강 3각지대를 고향이라 부르게 되었습니다. 사실 광동은 그의 고향이 아닙니다. §R광동은 무기입니다§!. 광동이란 국가의 잘못된 모든 요소의 심장부를 노리는 장전되어있는 총과도 같습니다. 광동은 공영권에서 잉여적이고, 광동은 공영권의 과잉이 낳은 부산물이자 무관심의 심장이 되었을 뿐만이 아니라, 그 죄를 마치 명예로운 훈장처럼 과시하고 있습니다. 다른 행정장관들은 그 멜로디에 춤출지 몰라도, §k코마이§!는 그 암덩어리를 방치한다면 아시아 전체로 퍼져나가는 재앙이 될 것이라는 사실을 알고 있습니다. \n\n다른 동료들이 결코 따라할 수 없는 냉혹함과 재치로 무장해 있는 §k코마이 켄이치로§!는 광동에서 근절하기 어려운 부패 문제를 대처하기 위해 인류가 오래 전부터 사용해오던 마술을 사용하려 합니다. 베고, 태워버리는 것이죠. £MAN_manchukuo_texticon §f만주§!는 그의 일처리에 만족하며 한 발 물러설 겁니다. £GFX_GNG_Guangdong_texticon §S광동§!이 그처럼 충실한 하인의 손에 인도되어 방패가 되어 준다면, 분명 £MAN_mangyo_texticon §V만교§!가 이끄는 거대 제국의 하나가 될 수 있을 겁니다. 그렇겠죠? \n\n§R광동은 코마이의 무기이며, 무기는 그 누구도 가리지 않습니다. 오직 눈앞의 적을 죽일 뿐입니다.§!\n\n§R요구사항:§!\n£TNO_game_rule_flag_GNG   §Y광동 - 히타치 쿠데타§!에서 §M히타치 쿠데타 성공§!§!"
 RULE_OPTION_GNG_KOMAI_PERSONALIST: "£GNG_Hitachi_texticon §k광동의 카이사르§!"
 RULE_OPTION_GNG_KOMAI_PERSONALIST_DESC: "§F§k코마이 켄이치로§!는 어떤 방식으로 보더라도 주강의 신과 다름없다 할 수 있습니다. £MAN_manchukuo_texticon §f만주국§!이나 혁신관료같은 이들이 그의 재능과 야심을 억누를 수 있다고 생각하셨던 건가요? §f신징§!의 늙은 관료들이나 내지에 돌아갈 생각만이 가득한 관료들 가운데 £GFX_GNG_Guangdong_texticon §S광동§!을 지배할 수 있었던 자는 오직 §k그§!뿐이었습니다. 그와의 연줄이 끊기기 싫어했던 이들은 그의 사지에 비단실을 걸고는 만주에서 울리는 불협화음에 춤추도록 조종하려 했습니다. 그 덕에 §k코마이§!는 그 옥좌에 오르기 전까지 물심양면 아낌없는 지원을 받을 수 있었습니다.\n\n이제 §k코마이§!와 £GNG_Hitachi_texticon §k히타치§!는 £MAN_manchukuo_texticon §f만주§!의 영향력에 §R벗어났습니다§!. 이제 그의 이상 아래 §S주강§!의 백성들을 복종시킬 뿐입니다. 주인과 한 몸이 되어 완벽한 이상을 추구하는 사회가 이뤄집니다. §k완벽이란§! §x적합하지 않은 자의 피로§! §k만들어져야 하기 때문이죠§!.§!"
 RULE_OPTION_GNG_KOMAI_MANCHURIA: "£MAN_manchukuo_texticon §f만주의 꼭두각시§!"
 RULE_OPTION_GNG_KOMAI_MANCHURIA_DESC: "§F£GFX_GNG_Guangdong_texticon §S광동§!은 국가로서의 자격이 §R없었습니다§!. 결국 그것은 진정한 의미의 국가가 아니며, 탄생할 때부터 병들고 쇠약한 환자와 같은 존재입니다. 그곳엔 문화도, 민족도 없으며, 그들의 자치를 존속시켜야할 이유는 더더욱 없습니다. 자립할 수 없는 연약한 병든 인간은 홀로서기를 할 수 없으며, 그렇기에 £MAN_manchukuo_texticon §f만주국§!은 이 땅에 개입해야 할 의무가 있습니다. £MAN_manchukuo_texticon §f만주국§!은 광동 국내에 침투한 첩보원들을 이용해 아시아에 무질서와 혼란을 초래하는 파괴와 위협으로부터 범아시아 꿈의 이상을 지켜낼 것입니다.\n\n§V폭동§! 이후 광동은 완전히 £MAN_manchukuo_texticon §f만주국§!의 지배하에 놓이게 되었고, 만주가 임명했던 대리인이 꿈꾸던 어설픈 독립이라는 꿈은 산산히 조각나버리고 말았습니다. 이제 £MAN_manchukuo_texticon §f만주§!와 그곳의 굶주린 늑대들은 새로운 땅을 샅샅이 뒤져가며 진정한 §V범아시아§!의 이상이 실현되는 국가를 만들어 낼 것입니다.§!"
