 RULE_OPTION_PAR_BUSH_WAR_RANDOM_DESC:0 "내전이 일어나면서 독일의 비호를 더 이상 받지 못하게 된 파라과이의 콜로라도당 정권은 FULNA의 봉기를 통해 국내외의 반파시스트 운동에 취약해졌습니다. 파라과이 부시 전쟁은 남미의 흑점을 새로이 만들게 될 것입니다. 과연 어떤 결과가 나올까요?"
 RULE_OPTION_PAR_BUSH_WAR_GOVERNMENT_VICTORY:0 "정부의 §G승리§!"
 RULE_OPTION_PAR_BUSH_WAR_GOVERNMENT_VICTORY_DESC:0 "정부는 모든 역경을 극복하고 자신들에게 도전하는 모든 반란을 진압하고 억압적인 정책을 유지하거나, 또는 개혁을 위한 본격적인 시동을 자유롭게 걸 수 있을 겁니다. 그리고 남아메리카에서 독일의 동맹은 굳건할 것입니다."
 RULE_OPTION_PAR_BUSH_WAR_FULNA_VICTORY:0 "§VFULNA§!의 §G승리§!"
 RULE_OPTION_PAR_BUSH_WAR_FULNA_VICTORY_DESC:0 "최근 석방되었다고 알려진 체 게바라가 이끄는 FULNA 반군은 콜로라도 정부를 전복시키고 새로운 선거를 위한 발판을 마련할 것입니다. 그러나 파라과이의 운명을 두고 민주주의자들과 공산주의자들이 충돌하면서 FULNA을 유지하던 동맹의 틀은 정부가 §V게바라주의§!의 아래 있는 동안 끊어질 것입니다."
 RULE_OPTION_PAR_BUSH_WAR_FDG_VICTORY:0 "§oFdG§!의 §G승리§!"
 RULE_OPTION_PAR_BUSH_WAR_FDG_VICTORY_DESC:0 "충격적이게도, 민주파와 FULNA는 파라과이 부시 전쟁에서 승리하지 못했습니다. 그 대신 또다른 반군이 국가의 고삐를 잡고 남아메리카의 흑점을 더욱더 암흑으로 빠져들게 하였습니다. 무쓰이토 비야쓰보아가 이끄는 국군전선은 군국주의자, 반외세주의, 극도의 친 나치 성향을 가진 세력으로서, 정부를 몰아내고 FULNA 반란을 가혹하게 진압한 그들은 파라과이를 비야쓰보아의 비전인 §o군정 나치즘§! 아래에 놓이게 하였습니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_PAR  §Y현상유지냐 개혁이냐§! 에서 §M개혁 - 민주파§!를 선택"
