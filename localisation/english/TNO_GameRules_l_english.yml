 RULE_OPTION_BUL_MAC_NEGOTIATION_OUTCOME_READY_TO_NEGOTIATE_DESC:0 "좌익 정당과 파시스트 반대파들의 연합 §L조국전선§!이 §L좌익 협동조합주의§! 정부를 구성할 것이며 이들은 마케도니아와의 협상을 시작할 것입니다."
