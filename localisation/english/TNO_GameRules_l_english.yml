RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_AUTHSOC:0 "£TNO_game_rule_flag_UKH   §eZhukov§! Gains the Upper Hand, cooperation with §eAkhromeyev§!"
RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_AUTHSOC_DESC:0 "After a long meeting in Arkhangelsk, Grand Marshal §eYegorov§! has elected to hand leadership of the §cWest Russian Revolutionary Front§! to §eGeorgy Zhukov§!, a popular and battle-tested general whose exploits in both the Great Patriotic War and Operation Suvorov have become the stuff of legend amongst his men. As he does not intend to be in power indefinitely, §eZhukov§! intends to work closely with his advisors on how to best rebuild the §cSoviet Union§!, and §eSergei Akhromeyev§! will become the most influential among them. §eAkhromeyev§!, a general who served alongside §eZhukov§! for many years, is a rather idealistic man who wishes to continue the §RRed Army§!'s close partnership with the state, and favors forging a strong partnership with the §mOFN§! in order to eventually bring about §qGermany§!'s defeat."
