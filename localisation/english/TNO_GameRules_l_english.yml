 RULE_OPTION_URG_64_COUP_HERRERIST_NO: "§i에레라주의-농본주의 연합§! - 쿠데타 §G없음§!"
 RULE_OPTION_URG_64_COUP_HERRERIST_NO_DESC: "§F§i에레라주의-농본주의 연합§! 정부의 느슨한 행동으로 인해, §s마리오 오스카르 아게론도§!가 쿠데타를 일으키려 할 것입니다. 그러나 §P리베르 세레니§! 장군의 §M호헌 신념§!은 이 상황을 위해 존재했으며, 주어진 기회에서 자신감을 느낀 세레니는 가적 모임에서 아게론도의 음모를 평화적인 방식으로 무마시킬 것입니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_URG   §Y1962년 우루과이 총선§!에서 §i에레라주의-농본주의§! 연합이 집권함§!"
