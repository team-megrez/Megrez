 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_CLD_DESC:0 "§o헤리베르토 슈바르타우§!가 이끄는 콜롬비아는 여전히 권력 쟁탈전이 이어지고 있습니다. 여기서 §s연합민주전선§!은 §o자유국§! 정부 잔당들과 동맹을 맺음으로서 많은 이들을 놀라게 했습니다. 연합 세력이 내전에서 우세를 점했고, 자유국은 국가사회주의동맹의 과거 영토를 합병함으로서 추후 사태에서 유리한 입지를 확보했습니다."
