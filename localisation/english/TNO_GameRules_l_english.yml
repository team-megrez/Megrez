 RULE_OPTION_AFG_1965_ELECTIONS_SOC_DESC: "§F칸의 새로운 내각 인준이 마오주의자 학생들의 시위로 인해 저지되고, 군이 시위대를 향해 발포하면서 3명의 사망자가 발생하면서 자히르 샤는 실패로 끝난 유수프 칸 정권을 대체할 새로운 총리를 지명해야 합니다. 혼란에 대응해 자히르 샤는 아프가니스탄 민주진보당의 창립자인 모하마드 하심 마이완드왈을 총리직에 임명했습니다.\n\n군주제 안에서 사회의 민주화와 개혁을 옹호하는 마이완드왈의 친미 성향은 아프가니스탄의 외교가 독일, 일본과는 다른 새로운 길을 걸어갈 것이라는 예측을 불러일으켰습니다.§!"
 RULE_OPTION_AFG_1965_ELECTIONS_PRO: "§P파르항§! §Y지명§!"
 RULE_OPTION_AFG_1965_ELECTIONS_PRO_DESC: "§F칸의 새로운 내각 인준이 마오주의자 학생들의 시위로 인해 저지되고, 군이 시위대를 향해 발포하면서 3명의 사망자가 발생하면서 자히르 샤는 실패로 끝난 유수프 칸 정권을 대체할 새로운 총리를 지명해야 합니다. 혼란에 대응해 자히르 샤는 좌파 개혁주의자이자 신헌법의 초안을 작성한 미르 모하마드 시디크 파르항을 총리직에 임명했습니다.\n\n1949년 자유주의 개혁운동을 주도하다 투옥당한 이력이 있는 좌익 성향 정치인인 파르항은 아프가니스탄에 잔재하는 봉건 체제를 타파하고 경제를 재건해 낼 것이라는 입장을 밝혔습니다.§!"
 RULE_OPTION_AFG_1965_ELECTIONS_LIB: "§M파르하드§! §Y지명§!"
 RULE_OPTION_AFG_1965_ELECTIONS_LIB_DESC: "§F칸의 새로운 내각 인준이 마오주의자 학생들의 시위로 인해 저지되고, 군이 시위대를 향해 발포하면서 3명의 사망자가 발생하면서 자히르 샤는 실패로 끝난 유수프 칸 정권을 대체할 새로운 총리를 지명해야 합니다. 혼란에 대응해 자히르 샤는 전직 카불 시장이자 사회민주당 창립자인 굴람 모하마드 파르하드를 총리직에 임명했습니다.\n\n독일과의 사업을 총괄하고 그 사상적 영향을 받은 파르하드는 친파슈툰 정책을 강화해 나가며 다민족 국가인 아프가니스탄의 파슈툰 민족화와 현대적 사회민주주의 의제를 추구해 나갈 것으로 보입니다.§!"
 AFG_1969_ELECTIONS: "£TNO_game_rule_flag_AFG   아프가니스탄 - 1969년 선거"
 RULE_OPTION_AFG_1969_ELECTIONS_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_AFG_1969_ELECTIONS_RANDOM_DESC: "§F1967년 임명된 총리가 퇴진한 이후 경제위기와 대외적 위협으로 인한 충격에 시달려 온 아프가니스탄 정계는 엄청난 불안정과 급진화에 직면했습니다. 후임 총리로 모하마드 누르 아마디 에테마디 외무장관이 임명되었으나 그는 불안정한 대외정책 및 인기 없었던 대내 정책을 수습하는 데 시간을 소모했습니다.\n\n이후 에테마디 총리에 대한 신임을 재확인하는 선거가 치루어집니다. 결과는 운명에 맡겨질 겁니다.§!"
 RULE_OPTION_AFG_1969_ELECTIONS_BAD: "§V바다크시§! §Y지명§!"
 RULE_OPTION_AFG_1969_ELECTIONS_BAD_DESC: "§F1969년의 혼란 속 에테마디 내각의 신임을 확인하기 위한 선거가 실시됩니다. 그리고 현 내각이 선거에서 패배합니다. 자히르 샤는 뒤를 이어 타지크인 출신 타히르 바다크시를 총리로 임명합니다.\n\n아프가니스탄 노동자 혁명조직을 설립하고 파슈툰족의 '국가적 탄압'에 대해 반대 목소리를 높여온 그의 임명은 아프가니스탄 정부에 불만을 품은 소수민족들을 달래는 수단으로 간주되고 있습니다.§!"
 RULE_OPTION_AFG_1969_ELECTIONS_ETE: "§V에테마디§! §G재§!§Y지명§!"
 RULE_OPTION_AFG_1969_ELECTIONS_ETE_DESC: "§F1969년의 혼란 속 에테마디 내각의 신임을 확인하기 위한 선거가 실시됩니다. 그리고 현 내각이 선거에서 승리하면서 자히르 샤는 에테마디를 정식 총리로 인준할 것입니다.\n\n새 임무를 맡은 그는 '아프가니스탄의 군주제 아래' 마이완달의 사회주의 이상을 계속 실현해 나가겠다고 다짐합니다.§!"
 RULE_OPTION_AFG_1969_ELECTIONS_MUH: "§q모하마디§! §Y지명§!"
 RULE_OPTION_AFG_1969_ELECTIONS_MUH_DESC: "§F1969년의 혼란 속 에테마디 내각의 신임을 확인하기 위한 선거가 실시됩니다. 그리고 현 내각이 선거에서 패배합니다. 자히르 샤는 뒤를 이어  모하마드 나비 모하마디를 신임 총리로 임명합니다.\n\n그의 임명은 점차 세를 불려가는 마르크스주의의 영향력에 대항하기 위한 일환으로 여겨지며, 세속주의 국가에 크나큰 전환점이 될 것으로 보여집니다. 새로운 총리는 이전 정책을 유지하려 하지 않는 것으로 간주되고 있습니다.§!"
 AFG_1973_SUCCESSOR: "£TNO_game_rule_flag_AFG   아프가니스탄 - 1973년 정부 위기"
 RULE_OPTION_AFG_1973_SUCCESSOR_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_AFG_1973_SUCCESSOR_RANDOM_DESC: "§F사회 불안, 민족 갈등, 노동 불안, 카불 정부의 무능은 1971년 힌두쿠시 지역에서 일어난 폭설으로 정점에 달합니다.\n\n기근에 대한 무능한 대처로 인해 수많은 국민들이 아사하고, 국민들 사이 불만이 고조되는 가운데 아프가니스탄 입법부 월레시 자르가 갈등을 제대로 해결하지 못함이 드러나면서 자자히르 샤의 통치는 가장 중대한 위협에 직면했습니다.\n\n이후 일어나는 일은 운명만이 답해줄 것입니다.§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_NATUNI: "£TNO_game_rule_flag_AFG  §s국민단결당§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_NATUNI_DESC: "§F아프가니스탄 정부의 위기가 극에 달하면서 무사 샤피크 총리는 자신이 자히르 샤의 신임을 잃었다고 발표하고 내각에서의 사임을 선언합니다. 이후 동료 의원이자 자히르 샤의 측근인 칼릴룰라 칼릴리가 샤피크를 대신해 총리로 임명됩니다.\n\n칼릴리 총리는 군주주의 정당 국민단결당을 제외한 모든 정당들의 해산을 발표합니다. 아프가니스탄은 전제군주제의 길을 걸어갈 것입니다.§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_NEWDEM: "£TNO_game_rule_flag_AFG  §L신민주주의§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_NEWDEM_DESC: "§F아프가니스탄 정부의 위기가 극에 달하면서 무샤 샤피크 총리는 자히르 샤가 사회제도 개선을 위한 실질적인 개혁을 거부하였음에 대해 비난하며 내각에서 사임 의사를 발표했습니다.\n\n 정치개혁을 요구하는 대규모 집회가 벌어지고 월레시 지르가 내 모든 정당들의 지지를 표명하자 백기를 든 샤는 무샤 샤피크를 총리로 재임명하였습니다. 아프가니스탄은 준입헌군주제의 길을 걸어갑니다.§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_DAOKHA: "£TNO_game_rule_flag_AFG_republic  §R공화주의 쿠데타§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_DAOKHA_DESC: "§F아프가니스탄 정부의 위기가 극에 달하면서 무사 샤피크 총리는 자신이 자히르 샤의 신임을 잃었다고 발표하고 내각에서의 사임을 선언합니다.\n\n곧이어 다우드 칸이 이끄는 공화주의 장교들이 쿠데타를 일으키며 정치적 통제의 약화에 대응한 조치임을 발표했습니다. 자히르 샤는 미국으로 망명합니다.§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_MAOCOU: "£TNO_game_rule_flag_AFG_mao  §e마오주의§! §R혁명§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_MAOCOU_DESC: "§F월레시 지르가의 위기는 다른 지역에서의 변화를 촉발합니다. 타지크인과 하자라자트족은 지역개발과 인프라에 관한 공평한 지원을 요구하면서 봉기를 개시하였습니다. 이어 카불에서도 '신민주주의' 정권의 수립을 요구하는 무장 좌파세력의 민중봉기가 일어납니다.\n\n야크람 야리가 이끄는 무장 민병대가 국가를 장악하고 자히르 샤는 미국으로 망명합니다. 아프가니스탄은 마오주의의 길을 걸어갈 것입니다.§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_FUNCOU: "£TNO_game_rule_flag_AFG_islamist  §q이슬람§! §R혁명§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_FUNCOU_DESC: "§F월레시 지르가의 위기는 다른 지역에서의 변화를 촉발합니다. 지난 10년 동안 세속정부에 대한 불만이 고조되고 세를 불려온 이슬람 세력의  판지시르 계곡에서 무장 봉기를 일으킵니다. 이는 아프가니스탄에 이슬람 토후국 수립을 요구하는 이슬람 무장세력이 전국적 민중봉기로 촉발됩니다.\n\n압둘라힘 니아지가 이끄는 무장세력이 국가를 장악하고 자히르 샤는 미국으로 망명합니다. 아프가니스탄은 종교근본주의의 길을 걷게 됩니다.§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_AMICOU: "£TNO_game_rule_flag_AFG_republic_amin  §s아민파§! §R쿠데타§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_AMICOU_DESC: "§F아프가니스탄 정부의 위기가 극에 달하면서 무사 샤피크 총리는 자신이 자히르 샤의 신임을 잃었다고 발표하고 내각에서의 사임을 선언합니다. 아프가니스탄 국민당을 중심으로 하는 공화주의 장교들이 중립 공화국을 세우기 위해 쿠데타를 일으킵니다. \n\n하피줄라 아민이 이끄는 혁명가들이 국가를 장악하고 자히르 샤는 미국으로 망명합니다. 아프가니스탄은 개인독재의 길을 걷게 됩니다.§!"
 AFG_DAOUD_KHAN: "£TNO_game_rule_flag_AFG_republic   아프가니스탄 - 다우드 칸의 쿠데타"
 RULE_OPTION_AFG_DAOUD_KHAN_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_AFG_DAOUD_KHAN_RANDOM_DESC: "§F기근에 제대로 대응하지 못한 정부에 위기가 연쇄적으로 발생하면서 국가적 불안을 야기시킵니다. 다우드 칸이 진보적 성향의 군 장교와 외세의 지원을 받아 모하마드 자히르 샤에 대항하는 쿠데타를 일으킬 것입니다. 이어 자신을 지지하는 이들의 이념을 바탕으로 그는 국민혁명당을 창당합니다.\n\n지지자들의 이념이 어떤지, 다우드 칸이 지지자들의 영향력을 통해 어떤 결과를 만들어 낼 지는 운명에 달려 있습니다.\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_AFG  아프가니스탄 - 1973년 정부 위기§!에서 £TNO_game_rule_flag_AFG_republic  §R공화주의 쿠데타§!§!"
 RULE_OPTION_AFG_DAOUD_KHAN_SOCNAT: "§L사회민족주의§! 정부"
 RULE_OPTION_AFG_DAOUD_KHAN_SOCNAT_DESC: "§F기근에 제대로 대응하지 못한 정부에 위기가 연쇄적으로 발생하면서 국가적 불안을 야기시킵니다. 다우드 칸이 진보적 성향의 군 장교와 외세의 지원을 받아 모하마드 자히르 샤에 대항하는 쿠데타를 일으킬 것입니다. 이어 자신을 지지하는 이들의 이념을 바탕으로 그는 국민혁명당을 창당합니다.\n\n그들을 지원하는 세력은 자유 인도의 HSS의 수바시즘이 될겁니다. 다우드 칸은 반식민주의적이고 반제국주의적인 국가를 만드는데 해당 이념이 필요할 것이라 결론내립니다.§!"
 RULE_OPTION_AFG_DAOUD_KHAN_CIVDIC: "§s민간독재§! 정부"
 RULE_OPTION_AFG_DAOUD_KHAN_CIVDIC_DESC: "§F기근에 제대로 대응하지 못한 정부에 위기가 연쇄적으로 발생하면서 국가적 불안을 야기시킵니다. 다우드 칸이 진보적 성향의 군 장교와 외세의 지원을 받아 모하마드 자히르 샤에 대항하는 쿠데타를 일으킬 것입니다. 이어 자신을 지지하는 이들의 이념을 바탕으로 그는 국민혁명당을 창당합니다.\n\n아타튀르크와 레자 샤의 현대화 계획에 영감을 얻은 다우드 칸은 아프가니스탄의 서구화와 현대화에 중점을 둔 일당제 국가를 수립합니다.§!"
 RULE_OPTION_AFG_DAOUD_KHAN_REVNAT: "§J혁명적 민족주의§! 정부"
