 RULE_OPTION_MOR_IBERIAN_WARS_OTCOME_RANDOM_DESC:0 "The collapse of the §wIberian Federal Government§! and the subsequent violent frenzy that has engulfed the Peninsula has now spread its chaotic fires to the coast of the former Protectorate of Morocco. The Sultan of Morocco has broken off the occupiers and proclaimed himself the King of the newly-christened \"Kingdom of Morocco\", all the while the Rif has found itself under the control of an insurgent coalition of liberals, socialists and nationalists that dream to illuminate the landscape of the now-independent nation with the Torch of Republicanism and Liberty. The fate of Morocco remains uncertain, left only for roves of clashing men to decide."
