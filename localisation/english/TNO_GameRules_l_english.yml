 RULE_OPTION_CRO_PATH_USTASE: "£TNO_game_rule_flag_CRO_national_socialism   §o우스타샤§!의 정권 장악"
 RULE_OPTION_CRO_PATH_USTASE_DESC: "§F발칸반도 크로아티아에서 끔찍한 소식이 들려왔습니다. 오늘 아침 수많은 우스타샤 조직원들이 자그레브 시내로 몰려들어 §n이탈리아§! 행정부를 몰아냈다는 겁니다. 크로아티아의 새로운 지도자 유레 프란체티치는 수천명의 §e공산주의자§!, §n이탈리아인§!, 및 소수 민족들의 처형을 명령했습니다. 새로운 정권은 광적으로 국가사회주의와 국수주의를 신봉합니다. 2차 세계대전 도중 저들이 벌인 \"정화\" 게획으로 인해 수십 만 명의 무고한 사람들을 학살함으로서 크로아티아 역사에 추악한 흔적을 남긴 이들에게, §n이탈리아§!는 다시금 전쟁을 선포하고 국경 지대에 군대를 동원했으며, 다시금 크로아티아의 지배를 확립할 것입니다. 크로아티아의 미래는 §L귀족적 보수주의§!의 길을 걸어갈 것입니다.§!"
