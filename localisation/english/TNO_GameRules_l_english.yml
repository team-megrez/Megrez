 RULE_OPTION_ROMANIA_1968_ELECTIONS_CAMPEANU: "§M라두 큼페아누§! 승리"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_CAMPEANU_DESC: "§F라두 큼페아누가 이끄는 국민자유당이 당내 급진파와 통합일 이루고 선거에서 승리하비낟. 저들의 §M급진자유주의§! 강령은 경제의 자유화, 트란스니스트리아의 식민화 종식, 그리고 루마니아 민주주의를 강화시키는 것을 목적으로 삼고 있습니다.\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_ROM  루마니아 - 오데사 인질 사태§!에서 §M구출 §G성공§! - §i페네스쿠§! §G생존§!§!\n§x또는§!\n§Y£TNO_game_rule_flag_ROM  루마니아 - 오데사 인질 사태§!에서 §M구출§! §R실패§! - §i페네스쿠§! §Y사임§!§!"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_FARCASANU: "§M미하일 퍼르커샤누§! 승리"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_FARCASANU_DESC: "§F미하일 퍼르커샤누가 이끄는 국민자유당 보수파가 과반을 유지하며 루마니아를 계속 §M국민자유주의§!의 길로 인도할 것입니다.\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_ROM  루마니아 - 오데사 인질 사태§!에서 §M구출§! §R실패§! - §i페네스쿠§! §Y사임§!§!"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_ZANE: "§P게오르게 자네§! 승리"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_ZANE_DESC: "§F게오르게 자네가 이끄는 국민농민당 좌파가 정권을 되찾습니다. 신정부는 §P좌익 농본주의§! 정강 아래 폭넓은 지지를 받고 안정을 되찾으려 하고 있습니다.\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_ROM  루마니아 - 오데사 인질 사태§!에서 §M구출§! §R실패§! - §i페네스쿠§! §Y사임§!§!"
 HUNGARY_ELECTORAL_REFORM: "£TNO_game_rule_flag_HUN   헝가리 - 선거제도 개혁"
 RULE_OPTION_HUNGARY_ELECTORAL_REFORM_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_HUNGARY_ELECTORAL_REFORM_RANDOM_DESC: "§F헝가리에선 섭정 §s호르티 이슈트반§!과 총리 §J임레지 벨러§! 사이에서 몇 년간 권력투쟁이 이어져 오고 있습니다. 그리고 양측은 기회를 포착하여 판을 뒤엎으려 벼르고 있습니다. 섭정은 자유선거와 정부 내에서 파시스트들의 축출을 원하고 있지만, 총리는 양대 여당 헝가리 삶의 당과 헝가리 통 일당이 하나로 합쳐져 섭정에 대항할 힘을 원하고 있습니다.§!"
 RULE_OPTION_HUNGARY_ELECTORAL_REFORM_FAIL: "§J개혁 실패§!"
 RULE_OPTION_HUNGARY_ELECTORAL_REFORM_FAIL_DESC: "§F섭정이 추진한 선거제도 개혁이 실패하면서 총리가 권력투쟁에서 승기를 잡았습니다. MEP와 MMP는 통합될 것이고, 임레지 총리는 빈틈을 찾아내 흔들리고 있는 섭정에 맞서려 할 것입니다. 그가 승리한다면 헝가리 왕국은 §J파시스트§! 국가로 개편됩니다.§!"
 RULE_OPTION_HUNGARY_ELECTORAL_REFORM_PASS: "§s개혁 성공§!"
 RULE_OPTION_HUNGARY_ELECTORAL_REFORM_PASS_DESC: "§F개혁을 막으려는 임레지의 시도가 좌절되면서 총리직에서 축출되고 §JMMP§! 연정은 호르티 섭정에 의해 해체됩니다. 임레지의 후임으로 정치에 무심한 퇴역장군 러요시 크레스테시 피슈체르가 임명되어, 추후 민주화를 위한 §s과도정부§!가 수립될 것입니다.§!"
 HUNGARY_MILLITARY_STRUGGLE: "£TNO_game_rule_flag_HUN   헝가리 - 군부 포섭 노력"
 RULE_OPTION_HUNGARY_MILLITARY_STRUGGLE_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_HUNGARY_MILLITARY_STRUGGLE_RANDOM_DESC: "§F호르티 이슈트반 섭정은 자신의 개혁을 좌절시킨 총리를 상대로 우위를 점하기 위해 비밀리에 군부과 접선하려 하고 있습니다. 군부의 충성을 확보하지 못한다면 총리는 그를 쫓아내고 섭정 자리를 빼앗을 것이 자명합니다.\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_HUN  헝가리 - 선거 개혁§!에서 §J개혁 실패§!§!"
 RULE_OPTION_HUNGARY_MILLITARY_STRUGGLE_INDEPENDENT: "§J독자적 노력§!"
 RULE_OPTION_HUNGARY_MILLITARY_STRUGGLE_INDEPENDENT_DESC: "§F헝가리의 새 섭정 임레지 벨러는 독일이 군부를 향한 권력투쟁에 개입할 가능성을 부정하고, 자신만의 힘으로 호르티 충성파를 숙청하길 원했습니다. 그의 계획이 성공하면서 계엄령이 선포되고 민주주의의 마지막 잔재가 파괴되면서 헝가리는 완전한 §J파시스트§! 국가로 변모합니다.§!"
 RULE_OPTION_HUNGARY_MILLITARY_STRUGGLE_GERMAN: "§o독일의 지원§!"
 RULE_OPTION_HUNGARY_MILLITARY_STRUGGLE_GERMAN_DESC: "§F헝가리의 새 섭정 임레지 벨러는 정부의 이익과 독일의 이익을 일치시키기 시작합니다. 독일군을 헝가리에 주둔시키고 군부 권력투쟁에 개입할 수 있도록 헝가리에 주둔군을 배치하면서 퇴역장군 페렌츠 페케테헐미-체이드네르에게 헝가리 무장친위대 병력을 모집하도록 지시합니다. 노골적인 친독주의자들이 헝가리 정부를 잠식해 가면서 헝가리는 §o국가사회주의§!의 길을 걷게 됩니다.§!"
 HUNGARY_COUP: "£TNO_game_rule_flag_HUN   헝가리 - 화살십자당 쿠데타"
 RULE_OPTION_HUNGARY_COUP_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_HUNGARY_COUP_RANDOM_DESC: "§F헝가리의 불안한 안정이 극에 달했습니다. 악명 높은 히틀러주의 사상에 영감을 받은 살러시 페렌츠의 화살십자당이 섭정 체제를 무너뜨리고 왕국을 국가사회주의 및 투란주의 '노동자 국가'로 만들기 위해 부다페스트 정부청사로 진격합니다. 군은 이러한 극단주의 세력을 막을 유일한 보루이며, 화살십자당 결사대는 반대파를 살해하거나 '유대 볼셰비키'를 사냥하거나 아니면 군과 충돌하게 될 겁니다.\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_HUN   헝가리 - 선거 개혁§!에서 §s개혁 성공§!§!"
 RULE_OPTION_HUNGARY_COUP_ELECTION: "§s군부§! 승리"
 RULE_OPTION_HUNGARY_COUP_ELECTION_DESC: "§F화살십자당의 정권 전복 시도는 거리의 혼란과 유혈사태 보도만을 증가시켰기 때문에, 군부는 섭정정부를 지지하기로 결정하고 살러시의 단원들을 잡아들이기 시작합니다. 부다페스트를 넘어서 헝가리 전역에서 많은 단원들이 체포되거나 총살당하였으며, 헝가리는 버커이 실라르드 휘하 임시정부 체제에 놓이며 군이 헝가리의 위협을 제거한 이후 자유롭고 공정한 선거가 실시됩니다.§!"
 RULE_OPTION_HUNGARY_COUP_SUCCESS: "§o화살십자당§! 승리"
 RULE_OPTION_HUNGARY_COUP_SUCCESS_DESC: "§F군부가 섭정을 지지하지 않으면서 화살십자당이 헝가리 전역을 장악하고 살러시는 스스로를 노동자 국가의 국민지도자라 선포합니다. 반대세력은 국가가 배후에서 후원하는 암살단에 의해 무자비하게 숙청되며, 새로운 정권은 협동조합주의적 농본주의, 반유대주의 가톨릭, 투란주의 역사학에 기반한 국가사회주의 체제에 따라 국가를 재편하기 시작합니다. 당연하게도 이런 극단적인 정책은 남동유럽 전체에 혼란을 야기하게 됩니다.§!"
 HUNGARY_1967_ELECTIONS: "£TNO_game_rule_flag_HUN   헝가리 - 1967년 선거"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_RANDOM_DESC: "§F트리아농 조약과 전간기 파시즘의 먹구름 속에서 해방된 헝가리가 역사상 첫 자유선거를 실시합니다. 수백만 명의 헝가리인과 기타 소수민족들이 자신의 권리를 행사하고 있는 가운데, 성 이슈트반 왕국의 미래를 이끌어 나갈 인물은 과연 누가 될까요?\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_HUN  헝가리 - 선거 개혁§!에서 §s개혁 성공§!\n§y그리고§!\n§Y£TNO_game_rule_flag_HUN  헝가리 - 화살십자당 쿠데타§!에서 §M§o화살십자당§!이 승리하지§! §x않음§!§!"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_PATERNALIST: "§L대연정§!"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_PATERNALIST_DESC: "§F헝가리 정계가 수십 개의 군소정당으로 분열된 가운데 헝가리 독립당은 전국적 규모의 보수 '대연합'을 이루고 그 수장으로서 선거에 승리하며 그히치 예노를 총리로 선출합니다. 정부는 독일 기업의 이익으로부터 경제적 독립을 목표로 잡으나 사회개혁과 자유화에 대한 소극적인 태도로 인해 신정부에 실망한 사람들 또한 생겨납니다. 많은 이들은 신생 민주주의 국가에 좀 더 나은 결과가 나오길 기대했지만, 일단 헝가리는 일당우위 민주주의 체제가 될 것입니다.§!"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_CONSERVATIVE: "§i보수 연정§!"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_CONSERVATIVE_DESC: "§F보수파가 주도하는 이해관계로 속에서 반파시즘 농민들을 대변하는 주도정당 독립소농당과 중도 자유주의를 대변하는 시민자유당의 연정이 형성됩니다. 베테랑 정치인 너지 페렌츠는 농촌을 활성화하고 일정 규모의 사회개혁을 주도하며 귀족계급과 독일계 공동체를 약화시키며 헝가리를 현대적 농업국가로 확실히 전환하려 할 것입니다.§!"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_LIBERAL: "§M자유 연정§!"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_LIBERAL_DESC: "§F자유파가 주도하는 이해관계 속에서 중도 자유주의를 대변하는 주도정당 시민자유당과 반파시즘 농민들을 대변하는 독립소농당 연정이 형성됩니다. 전직 총리의 아들 텔레키 게저가 신임총리로 임명되어 사회의 자유와 민주적 권리 향상에 초점을 두며, 이어 독일의 영향력에 대항할 것임을 천명합니다. 신정부 아래 헝가리는 국민자유주의의 길을 걸어갈 것입니다.§!"
 COLLAB_SERBIA_PATH: "£TNO_game_rule_flag_GMS   세르비아 협력정부"
 RULE_OPTION_COLLAB_SERBIA_PATH_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_COLLAB_SERBIA_PATH_RANDOM_DESC: "§F구국정부는 발칸반도 역사에서 보기 드문 사례인 공산 반군의 봉기를 물리치는 데 성공했습니다. 하지만 예상대로 베오그라드 중심부는 제대로 돌아가고 있지 않습니다. 구 공화주의자, 파시스트, 극우파 모두가 세르비아를 하나로 묶기 위해 다툼을 벌이고 있습니다. 독일이나 이탈리아가 세르비아에 문을 두드리기 전에 지도부 위기를 해결하고 국가의 운명을 결정해야만 할 것입니다.\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_SER_NLM  £TNO_game_rule_flag_GMS_COLLAB   세르비아 민족봉기§!에서 §M£TNO_game_rule_flag_GMS_COLLAB   §o협력주의자§! 승리§!§!"
 RULE_OPTION_COLLAB_SERBIA_PATH_MONARC: "£TNO_game_rule_flag_SER_KINGDOM   왕정복고"
 RULE_OPTION_COLLAB_SERBIA_PATH_MONARC_DESC: "§F마지막 공산당원이 차가운 흙 속에 파묻히는 동안 구국정부는 체트니크 퇴역병이자 세르비아 국민군 지도자인 몸칠로 주이치의 지휘 아래 다시 통제력을 되찾았습니다. 세르비아에서 가장 오래되고 악명높은 저항군의 과거를 상기시키는 데 만족하지 않으며, 전직 정교회 사제에서 게릴라 투사로 변신한 그는 세르비아의 오랜 민족적 자부심을 살리려 하고 있습니다.\n\n주이치는 신속히 베오그라드에 반동정권을 수립하고 망명 중이던 페타르 2세를 귀환시키며 세르비아 왕국의 재건을 위한 기반을 마련할 것입니다. 카라조브제비치 가문 치하 사라졌던 것으로 여겨지던 유고슬라비아의 꿈은 주이치의 §q반동적 민족주의§!정권과  세르비아 왕정복고를 통해 로마나 훈족이 다시는 세르비아의 운명을 짓밟지 못하도록 마지막까지 싸워나갈 것입니다.§!"
 RULE_OPTION_COLLAB_SERBIA_PATH_ULNATI: "£TNO_game_rule_flag_GMS   드라고미르 요바노비치 유임"
