 RULE_OPTION_BRA_COUP_LATE_NO: "쿠데타 없음"
 RULE_OPTION_BRA_COUP_LATE_NO_DESC: "§F군부는 쿠데타를 일으키지 않으며, 문민 정부는 유지될 것입니다.§!"
 BRA_1970_ELECTIONS: "£TNO_game_rule_flag_BRA   브라질 - 1970년 대통령 선거"
 RULE_OPTION_BRA_1970_ELECTIONS_RANDOM: "기본 - 무작위 AI"
