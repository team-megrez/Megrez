 TYM_LEADER_ROUTE:0 "£TNO_game_rule_flag_TYM   Tyumen - Stalinist or Reformer"
 RULE_OPTION_TYM_LEADER_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_TYM_LEADER_ROUTE_RANDOM_DESC:0 "§eLazar Kaganovich§! and his §EWest Siberian People's Republic§! had suffered many setbacks in its short history, and as the new decade began, it was merely a shadow of its former self; shattered into various rebellious warlords. Now, however, the tide has turned, and the republic has been made whole again thanks to the bravery of the §RRed Army§!, and §eLazar§!'s own commitment to the ideal vision of §Vsocialism§! championed by the late §eJosef Stalin§!. Even as the people rejoice in the return of peace to the region, however, there are rumblings of discontent. §eNikita Khrushchev§! §Rdisagrees§! with §eKaganovich§!'s interpretation of Stalinism, and begins to reevaluate his partnership with the chairman. Will Iron §eLazar§! reign supreme, or will he become a victim to the ambition of his subordinates?"
 RULE_OPTION_TYM_LEADER_ROUTE_KAGANOVICH:0 "£TNO_game_rule_flag_TYM_SIB   스탈린주의에 충실한 §e카가노비치§!"
 RULE_OPTION_TYM_LEADER_ROUTE_KAGANOVICH_DESC:0 "In spite of mounting dissent to his §ehardline§! policies, §eKaganovich§! will retain power, free to shape §eStalinism§! however he sees fit. This new strand of §Vsocialist§! thought will take a decidedly §Lauthoritarian§! turn, with §Yincreased§! powers given to state security services and §Yextreme§! scrutiny placed on anyone deemed to be in opposition to the Chairman's interests. Meanwhile, §eKaganovich§! will begin a number of ambitious construction projects."
 RULE_OPTION_TYM_LEADER_ROUTE_KHRUSHCHEV:0 "£TNO_game_rule_flag_TYM_SIB   §e흐루쇼프§!의 쿠데타"
 RULE_OPTION_TYM_LEADER_ROUTE_KHRUSHCHEV_DESC:0 "§YParanoia§! and doubt leads to §eKaganovich§! overplaying his hand against §eNikita Khrushchev§!, leading to a coup against the Chairman. §eKhrushchev§! ascends to power not long after, and continues his own path towards the §Gideal vision§! of §eStalinism§!. His version sees a thaw from the §Lauthoritarian§!, personalist policies espoused by §eKaganovich§!, as well as economic and agricultural §Greforms§!."
 SVR_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_SVR   Sverdlovsk - The Elections"
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_RANDOM_DESC:0 "The Sverdlovsk Military District is a Red Army junta led by Konstantin Rokossovsky, who seceded from Kaganovich's Tyumen out of disgust with his repressive dictatorship. Sverdlovsk still uses Soviet iconography despite its leaders having abandoned socialist principles in favour of a traditional military junta, causing concern among its citizens. Many call for dissolving the junta and restoring elections for the people, and as Rokossovsky nears his deathbed, the future of Sverdlovsk looks uncertain."
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_AUTHDEM:0 "£TNO_game_rule_flag_SVR_Batov   바토프 군정의 유지"
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_AUTHDEM_DESC:0 "After Rokossovsky perishes from old age and Pavel Batov succeeds him, Batov will refrain from answering the calls for re-democratization and will maintain the junta governing Sverdlovsk, believing that the people are not yet ready for democracy and that it may make Russia weaker and unstable during the coming trials against Germany. Batov's decision ensures that Sverdlovsk's future is one that will be largely defined as an §LAuthoritarian Democracy§!."
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_SOCCON:0 "£TNO_game_rule_flag_SVR_Yeltsin   바토프가 옐친에게 굴복하다"
 RULE_OPTION_SVR_IDEOLOGY_ROUTE_SOCCON_DESC:0 "After Rokossovsky perishes from old age and Pavel Batov succeeds him, Batov will yield to pro-democracy voices, chiefly among them Boris Yeltsin. After setting up a referendum on the future of the junta, Yeltsin will emerge victorious and come to power, dissolving the military dictatorship and reinstating democratic elections. His presidency, revolving around extensive economic liberalization and shock therapy, will ensure that Sverdlovsk strongly reflects his values of §iConservatism§!."
 OMS_BATOV_INSURGENCY:0 "£TNO_game_rule_flag_OMS   옴스크 - 바토프의 반란"
 RULE_OPTION_OMS_BATOV_INSURGENCY:0 "기본 - 무작위 AI"
 RULE_OPTION_OMS_BATOV_INSURGENCY_DESC:0 "With the victory of the Black League over its rivals in Western Siberia comes a period of instability for Yazov's state. Pavel Batov, war hero and close associate of Konstatin Rossokovsky will rally the anti-Omsk remnants across the countryside and cities for a campaign of armed resistance. Dimitri Yazov and the League must move quickly to dispose of this threat, lest the Great Trial be strangled in its cradle."
 RULE_OPTION_OMS_BATOV_INSURGENCY_STABLE:0 "반란 §G진압§!"
 RULE_OPTION_OMS_BATOV_INSURGENCY_STABLE_DESC:0 "바토프의 반란이 진압될 것입니다."
 RULE_OPTION_OMS_BATOV_INSURGENCY_COLLAPSE:0 "옴스크 §R붕괴§!"
 RULE_OPTION_OMS_BATOV_INSURGENCY_COLLAPSE_DESC:0 "바토프의 반란이 성공해 야조프를 암살하고 옴스크는 붕괴될 것입니다."
