 RULE_OPTION_FIN_1967_PRESIDENT_PATH_RIHTNIEMI_DESC: "§F카리알라 전쟁에서 의외의 성공을 거둔 §L국민연합당§!은 충분한 지도력을 이어나갑니다. 유하 리흐트니에미 대통령의 지위는 전쟁 결과 다시금 강화되어 재선을 이어갈 만큼 충분한 지지를 얻어냈고, 그의 2기 정책은 러시아가 다시 카리알라를 탈환하려 할 때를 대비하여 핀란드의 주권을 확립하고, 핀란드가 전 유럽의 소중한 파트너가 될 수 있도록 국가를 §L국민보수주의§!의 길로 걸어가게 할 것입니다.\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_FIN  핀란드 - 봉기의 결과§!에서 §M£TNO_game_rule_flag_FIN  £TNO_game_rule_flag_MPR  카리알라 전쟁만 발발§!\n§y과§!\n§Y£TNO_game_rule_flag_FIN  £TNO_game_rule_flag_ONG  £TNO_game_rule_flag_MPR  카리알라 전쟁§!에서 §M£TNO_game_rule_flag_FIN  핀란드의 승리§! §Y또는§! §Y£TNO_game_rule_flag_FIN 핀란드의 총체적 승리§!§!"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_VIRKKUNEN: "§L비르쿠넨§! 당선"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_VIRKKUNEN_DESC: "§F핀란드가 카리알라 전쟁에서 패배하고 리흐트니에미 대통령이 실각하였지만, §L국민연합당§!은 마티 비르쿠넨이 대통령으로 당선시키며 예상 외의 승리를 이끌어냈습니다. 2차 세계대전 당시 핀란드의 무역정책을 주도한 그는 전임자보다 더욱 강력한 보수주의 정책을 펼쳐 나갈 것이며, 독일의 투자로 황폐해진 핀란드 경제를 재건함과 동시에 카리알라의 손실을 만화하기 위해 §q팍트§!와의 긴밀한 협력을 도모하려 할 것입니다. 핀란드는 §L국민보수주의§!의 길을 걸어갈 것입니다.\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_FIN  핀란드 - 봉기의 결과§!에서 §M£TNO_game_rule_flag_FIN  £TNO_game_rule_flag_MPR  카리알라 전쟁만 발발§!\n§y과§!\n§Y£TNO_game_rule_flag_FIN  £TNO_game_rule_flag_ONG  £TNO_game_rule_flag_MPR  카리알라 전쟁§!에서 §M£TNO_game_rule_flag_MPR  러시아가 승리하거나 §Y또는§! £TNO_game_rule_flag_MPR  러시아의 총체적 승리§!§!"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_VIROLAINEN: "§B비롤라이넨§! 당선"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_VIROLAINEN_DESC: "§F1967년 대선이 막바지에 이르렀을 때 §B농업동맹§!이 부상하면서 전 인구 이주 부서의 장관이자 리흐트니에미 정부에서 총리직을 역임했던 요하네스 비롤라이넨이 대통령으로 취임합니다. 카렐리야 출신의 중도보수주의자 비롤라이넨의 정책은 리흐트니에미 정권과 크게 다르지 않으며, 개발주의적 경제정책을 추진하면서 §q팍트§!와의 관계를 유지하고, 동시에 카리알라 지역에 추가적인 투자를 유치할 것입니다. 핀란드는 §B자유보수주의§!의 길을 걸어갈 것입니다.§!"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_FAGERHOLM: "§P파게르홀름§! 당선"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_FAGERHOLM_DESC: "§F카리알라 전쟁의 충격 이후 §P사회민주당§!이 당 사상 처음으로 대선에서 승리하면서 정계에 충격을 줍니다. 반공주의자 카를-아우구스트 파게르홀름은 반독 성향으로 이름을 날렸으며, 사회주의자들을 핀란드 정계에 끌어들이고, §q독일의 굴레§!에서 벗어남과 동시에 §m서방과의 관계를 강화§!하는 것에 우호적입니다. 핀란드는 §P사회민주주의§!의 길을 걸어갈 것입니다.§!"
 FIN_1969_ELECTIONS: "£TNO_game_rule_flag_FIN   핀란드 - 새 총리 (1969)"
 RULE_OPTION_FIN_1969_ELECTIONS_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_FIN_1969_ELECTIONS_RANDOM_DESC: "§F3년이 지나갔고, §g핀란드§!는 또다른 국가수반을 선출해야 합니다. 1969년 선거는 지난번 선거에 비해 덜 파란만장할 것으로 보여지지만, 그 경쟁과 영향력은 여전히 상당할 것으로 예상됩니다. 누가 승자가 될 지는 아무도 모르며, 현 상황에서 결과를 예측할 수 있는 자는 아무도 없습니다.\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_FIN  핀란드 - 봉기의 결과§!에서 §M£TNO_game_rule_flag_FIN  £TNO_game_rule_flag_MPR  카리알라 전쟁만 발발§!\n§x또는§!\n§Y£TNO_game_rule_flag_FIN  £TNO_game_rule_flag_ONG  £TNO_game_rule_flag_MPR  카리알라 전쟁§!에서 §M£TNO_game_rule_flag_MPR  러시아가 승리하거나 §Y또는§! £TNO_game_rule_flag_MPR  러시아의 총체적 승리§!§!"
 RULE_OPTION_FIN_1969_ELECTIONS_SKP: "§e테우보 아우라§! 당선"
 RULE_OPTION_FIN_1969_ELECTIONS_SKP_DESC: "§F의회 분열 이후 치러진 선거에서 과반을 획득하지 못한 의회는 재선거란 혼란을 막기 위해 서로의 의견을 절충시키기로 했으며, §e테우보 아우라§!가 새로이 §g총리관저§!에 입성합니다. §e핀란드 인민당(SKP)§! 소속의 이 §M자유주의자§!는 몇 안 되는 §eSKP§! 내의 §o나치§!와 관련 없는 인물입니다. 그는 §eSKP§!의 당 강령에 §M사회민주주의§!를 추가하는 등 그의 취임은 변화하는 당의 기류를 상징하기도 합니다.§!"
 RULE_OPTION_FIN_1969_ELECTIONS_SDTP: "§V아르네 사리넨§! 당선"
 RULE_OPTION_FIN_1969_ELECTIONS_SDTP_DESC: "§F§V아르네 사리넨§!이 이끄는 §V핀란드 민주노동당§!이 선거에 승리하여 §g핀란드§! 정계의 새로운 다크호스로 등장합니다. §P사회민주주의자§!와 §V개혁 사회주의자§!들의 연합으로 이루어진 이 정당은 §P사회민주당§! 내 좌익 성향 참전용사들이 §e서러시아 전쟁§!도중 대서러시아 정책을 둘러싼 갈등에서 갈라져서 결성되었습니다. §V사리넨§! 당수의 지도 아래 수많은 §g핀란드 국민§!들에게 좌파 사상을 심고, 다음 선거에서 승리할 기반을 구축해가가야 하는 어려운 과제를 안게 되었습니다.\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_FIN  핀란드 - 공산당의 합법화§! 에서 §M공산당 합법화§!§!"
 RULE_OPTION_FIN_1969_ELECTIONS_SDP: "§P마우노 코이비스토§! 선출"
 RULE_OPTION_FIN_1969_ELECTIONS_SDP_DESC: "§F1969년 §g핀란드§! 총선이 끝나면서 §P마우노 코이비스토§!가 이끄는 §P사회민주당§!이 대약진을 합니다. 차분하고도 온건한 사회학자가 정권을 잡으면서 §g핀란드§!는 지금까지 있어온 상황을 완전히 부정하게 될 것입니다. 새 내각은 대통령으로부터 의회에 권한을 일부 위임받고, §g핀란드§!의 복지국가라는 지위를 더욱 강화해나갈 것입니다. 동시에 §M서방§! 우대 외교정책과 §s독일 중심§!의 외교정책을 거부하는 그가 §g핀란드§!에서 새로운 합의를 성공해낼지는 §P코이비스토§!의 성패 유무에 달려 있습니다.§!"
 RULE_OPTION_FIN_1969_ELECTIONS_RKP: "§M얀 마그누스 얀손§! 선출"
 RULE_OPTION_FIN_1969_ELECTIONS_RKP_DESC: "§F의회 분열의 여파로 의회의 식물화와 재선거라는 혼란을 막기 위해 §M스웨덴인당§!의 §M얀 마그누스 얀손§!이 총리로 선출되어 §B자유보수주의자§!인 얀손은 연립정부의 수장으로서 §q독일§!과 범유럽기구와의 연계를 거부하려 합니다. 하지만 그의 재임은 안정과는 거리가 멀며, 시간이 지날수록 국가의 문제들은 늘어날 것으로 보여집니다.§!"
 RULE_OPTION_FIN_1969_ELECTIONS_ML: "§B베이코 피흘라야매키§! 선출"
 RULE_OPTION_FIN_1969_ELECTIONS_ML_DESC: "§F1969년 §g핀란드§! 총선에서 §B농업동맹(ML)§!이 승리를 거두면서 보수 농본주의자 §B베이코 피흘라야매키§!가 총리로 선출됩니다. 비록 그는 의정활동 경험이 적지만 §BFM§! 내에서도 강경 보수주의자로, 새 총리는 §g핀란드§!의 안보를 강화하고 §q아인하이츠팍트§!와의 연계를 중시하며, §e러시아§!의 보복주의에 대항하는 스칸디나비아 통일전선을 수립하겠다고 약혹했ㅅ브니다. \n\n이 승리는 정부 내 §q친독§! 세력에게 호재로 다가옵니다. 특히 지난 몇 년 사이 §e계속전쟁§!으로 있었던 어두운 역사의 꼬리표를 고려해 보자면 말이죠...§!"
 RULE_OPTION_FIN_1969_ELECTIONS_SMP: "§i베이코 벤나모§! 선출"
 RULE_OPTION_FIN_1969_ELECTIONS_SMP_DESC: "§F의회의 분열 속에서 이루어진 1969년 §g핀란드§! 총선은 §q반독§! 세력의 결집으로 생겨난 연립정부와 함께 §i극우§! 후보 §i베이코 벤나모§!를 선출합니다. 그 결과 §B농업동맹(FM)§!은 약화될 것이고, 헬싱키의 정계는 한 차례 변동을 겪을 겁니다.\n\n§g핀란드§! 농촌에서 유명세를 이끌고 있는 §i벤나모§!는 당을 독재적으로 운영하는 것으로 악명이 높으며, 의회가 제정한 규율을 여러 차례 위반한 것으로도 논란을 일으키기도 했습니다.\n\n많은 이들이 그를 혐오하지만, 동시에 그를 기꺼이 지지하는 자들 또한 늘어나고 있습니다...§!"
 RULE_OPTION_FIN_1969_ELECTIONS_KOK: "§L쿨레르보 라이니오§! 당선"
 RULE_OPTION_FIN_1969_ELECTIONS_KOK_DESC: "§F1969년 §g핀란드§! 총선에서 §L국민연합당(Kok)§!이 다시 한번 압승을 거두면서 §L쿨레르보 라이니오§!가 총리로 선출되었습니다. 저명한 심리학자이자 §L강경 보수주의자§!인 그는 §V사회주의§!에 대한 §R매파§!적 성향을 보여주며, §g핀란드§! 경제에 대한 모든 형태의 국가 개입을 공개적으로 비난하는 인물입니다.\n\n그는 스스로를 §M자유주의자§!라고 말하지만, 그가 앞으로 모든 '부르주아 개혁주의'를 배격하려 할 것을 고려해 본다면 §g핀란드§!의 정치는 우경화될 것으로 보여집니다.§!"
 FIN_1972_ELECTIONS: "£TNO_game_rule_flag_FIN   핀란드 - 새 총리 (1972)"
 RULE_OPTION_FIN_1972_ELECTIONS_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_FIN_1972_ELECTIONS_RANDOM_DESC: "§F차르의 몰락 이후 몇 년에 한번씩 치러진 핀란드의 선거 시즌이 돌아왔습니다. 지난번과 달리 이번 §g핀란드§! 총선은 §e러시아§!의 재통일에 대한 우려 분위기 속이서 치루어집니다. §h편집증§!, §R혼란§!이 증가하는 이 분위기 속에서 과거 §g핀란드§!를 억압해 오던 존재가 서서히 부활하고 있습니다. 총리직을 두고 경쟁하는 수많은 정당들은 이 기회를 이용하려 할 것입니다...\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_FIN  핀란드 - 봉기의 결과§!에서 §M£TNO_game_rule_flag_FIN  £TNO_game_rule_flag_MPR  카리알라 전쟁만 발발§!\n§x또는§!\n§Y£TNO_game_rule_flag_FIN  £TNO_game_rule_flag_ONG  £TNO_game_rule_flag_MPR  카리알라 전쟁§!에서 §M£TNO_game_rule_flag_MPR  러시아가 승리하거나 §Y또는§! £TNO_game_rule_flag_MPR  러시아의 총체적 승리§!§!"
 RULE_OPTION_FIN_1972_ELECTIONS_SKP: "§e올라비 보르그§! 당선"
 RULE_OPTION_FIN_1972_ELECTIONS_SKP_DESC: "§F1972년 §g핀란드§! 총선 결과 §e핀란드 사회자유당§!(§e인민당, SKP§!로도 알려짐)이 승리하여 총리관저에 §e올라비 보르그§!를 입성시킵니다. \n\n정치 사회과학을 연구하던 §e보르그§!의 경력은 §e테우보 아우라§!의 지원과 함께 우파 정당 §eSKP§!를 점차 중도화시키면서 정당을 §M자유§!, §B온건§!화시킵니다.\n\n최근 §e러시아§!의 통일에 대한 불안감이 고조되고 있는 가운데, §e보르그§!의 낙관 이상주의가 이어질 지의 여부는 시간만이 답해줄 것입니다.§!"
