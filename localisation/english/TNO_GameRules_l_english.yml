 RULE_OPTION_WRS_IDEOLOGY_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_WRS_IDEOLOGY_ROUTE_RANDOM_DESC:0 "After spending many years weathering the storm of warlordism and §qLuftwaffe§! bombing raids in their icy fortress-city in Arkhangelsk, a new chapter for the §cWest Russian Revolutionary Front§! begins. Weapons caches are being uncovered, factories roar to life, and tens of thousands of soldiers march to war. The aging Grand Marshal, §eAlexander Yegorov§!, prepares to pass on his great burden to a new face, but his choice is split between two promising candidates. §eGeorgy Zhukov§!, hailed as a hero by both the people and his men alike, vows to continue the Front's work toward reunification with renewed energy, working with the party to ensure that the flame lit by the §cSoviet Union§! continues to burn. Meanwhile, the brilliant and eccentric §eMikhail Tukhachevsky§! plans to take the Front down a highly militaristic path, hoping to use the state as a crucible to reforge the §RRed Army§! into one of the most powerful fighting forces in the world. Who shall become the next Grand Marshal?"
 RULE_OPTION_WRS_LEADER_ROUTE_TUKHACHEVSKY:0 "£TNO_game_rule_flag_PLS   §e투하쳅스키§!가 우위를 점하다"
 RULE_OPTION_WRS_LEADER_ROUTE_TUKHACHEVSKY_DESC:0 "After a long meeting in Arkhangelsk, Grand Marshal §eYegorov§! has elected to hand leadership of the §cWest Russian Revolutionary Front§! to §eMikhail Tukhachevsky§!, renowned as both a §smilitary§! theoretician and a leader of men since the Russian Civil War. §eTukhachevsky§!, a believer in §eStratocratic Communism§!, has ambitious plans for the Front, seeing both the §RRed Army§!'s current situation as well as the state they serve to be inadequate to meet the necessities of reunification. His intentions are two-fold: to reorient the state to champion the §smilitary§! as the vanguard of the revolution, and to rebuild the Red Army into a terrifying force of nature capable of not only bringing swift reunification to the Soviet Union, but besting the great §Jfascist§! menace to the west..."
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_AUTHSOC:0 "£TNO_game_rule_flag_UKH   §e주코프§! - §e아흐로메예프§! 연합이 우위를 점하다"
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_AUTHSOC_DESC:0 "After a long meeting in Arkhangelsk, Grand Marshal §eYegorov§! has elected to hand leadership of the §cWest Russian Revolutionary Front§! to §eGeorgy Zhukov§!, a popular and battle-tested general whose exploits in both the Great Patriotic War and Operation Suvorov have become the stuff of legend amongst his men. As he does not intend to be in power indefinitely, §eZhukov§! intends to work closely with his advisors on how to best rebuild the §cSoviet Union§!, and §eSergei Akhromeyev§! will become the most influential among them. §eAkhromeyev§!, a general who served alongside §eZhukov§! for many years, is a rather idealistic man who wishes to continue the §RRed Army§!'s close partnership with the state, and favors forging a strong partnership with the §mOFN§! in order to eventually bring about §qGermany§!'s defeat."
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_LIBSOC:0 "£TNO_game_rule_flag_UKH   §e주코프§! - §V리즈코프§! 연합이 우위를 점하다"
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_LIBSOC_DESC:0 "After a long meeting in Arkhangelsk, Grand Marshal §eYegorov§! has elected to hand leadership of the §cWest Russian Revolutionary Front§! to §eGeorgy Zhukov§!, a popular and battle-tested general whose exploits in both the Great Patriotic War and Operation Suvorov have become the stuff of legend amongst his men. As he does not intend to be in power indefinitely, §eZhukov§! intends to work closely with his advisors on how to best rebuild the §cSoviet Union§!, and §VNikolay Ryzhkov§! will become the most influential among them. A capable §Lcivilian bureaucrat§!, §VRyzhkov§! wishes to strengthen the party's influence in the Front, which he sees as only a temporary measure. He is uncompromising on his commitment to maintaining §Vsocialist§! values, and favors the creation of a §ecommunist international§!."
