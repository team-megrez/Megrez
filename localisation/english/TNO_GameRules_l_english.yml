 RULE_OPTION_UNITED_FILIPINO_FRONT_REJECTED_DESC:0 "Should Garcia be ousted from power by Fertig's forces and be reinstated by Magsaysay's allies, he would decide against forming a front with the Huks of the North. However, a more amicable Garcia (who has not been ousted by the US Army forces at all) will ask the Americans of their opinion on the matter, to which the Americans will decide against.\n\n§RRequires:§!\n§xNOT§! §MCoup Succeeds§! in £TNO_game_rule_flag_UPH   §YFree Philippines - US Army Coup§!"
 MAN_PATH:0 "£TNO_game_rule_flag_MAN   만주국 - 푸이의 후계자"
 RULE_OPTION_MANCHU_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_MANCHU_PATH_RANDOM_DESC:0 "푸이의 건강은 항상 언제나 취약했습니다. 1967년 그는 신장암과 심부전이 겹쳐 사망할 것입니다. 이는 헌법 제정을 허용하지 않는 국가 구조를 가진 만주국의 난제입니다. §w만주국§! 정부에서는 네 세력이 권력을 놓고 다투고 있습니다. 바로 푸제 황자가 이끄는 §s궁정파§!, 세지마 류조가 수장인 §s만주 제국군§!, 카타쿠라 타다시 장군이 지휘하는 §o관동군§!, 그리고 구쯔헝이 이끄는 연합된 §J관료§! 세젹입니다."
 RULE_OPTION_MANCHU_PATH_PUJIE:0 "£TNO_game_rule_flag_MAN   §s푸제 황자§!가 §G떠오르다§!"
 RULE_OPTION_MANCHU_PATH_PUJIE_DESC:0 "Prince Pujie, following the tradition of Qing law, was disinherited in favor of the Emperor's elder son. Puyi died childless, however, and without a formalization of the succession law, his path will be difficult and long. In this scenario, Prince Pujie manages to secure the succession and ascend to the throne of §wManchuria§!, reigning as its second Emperor. His rule promises to bring a Manchukuo that is closer in spirit to its pan-Asian ideals. Manchuria will follow the path of §sAristocratic Conservatism§!."
 RULE_OPTION_MANCHU_PATH_IMPERIAL_ARMY:0 "£TNO_game_rule_flag_MAN   §s제국군§! §R쿠데타§!"
 RULE_OPTION_MANCHU_PATH_IMPERIAL_ARMY_DESC:0 "§sSejima Ryuzo§!'s path is intertwined with that of §wManchuria§!. A rising star in the Kwantung Army's Manchurian Faction, He has managed to accrue enough influence within the state and government of Manchukuo to dispense entirely with the pretense of a monarchy. Sejima promises an economic renewal, a new era of growth and modernization that will restore §wManchuria§! back into its place among the Asian nations. Manchuria will follow the path of a §sMilitary Junta§!."
 RULE_OPTION_MANCHU_PATH_KWANTUNG_ARMY:0 "£TNO_game_rule_flag_MAN   §o관동군§! §R쿠데타§!"
 RULE_OPTION_MANCHU_PATH_KWANTUNG_ARMY_DESC:0 "§oKatakura Tadashi§! grew in §qTojo§!'s shadow. When Tojo died in his retirement in §wManchuria§! in 1952, he saw himself as the heir of his legacy. The Revolutionary Right of the §oKwantung Army§! is as restive as ever, and no less suspicious for all the two decades that passed. Their coup would re-establish §wManchuria§! as the frontier of §VJapanese§! security concerns: a dagger pointed at the heart of Russia in the north and §WChina§! in the south. Manchuria will follow the path of §oStratocratic Corporatism§!."
 RULE_OPTION_MANCHU_PATH_BUREAUCRACY:0 "£TNO_game_rule_flag_MAN   §J관료§!들의 §R권력 장악§!"
 RULE_OPTION_MANCHU_PATH_BUREAUCRACY_DESC:0 "Since its establishment in 1932, the §wManchurian§! government had relied mostly on its bureaucrats to run the economic system. Organized under the §JGeneral Affairs Bureau§!, they now come to rule over all of §wManchuria§!. Under the nominal leadership of §JGu Ciheng§!, they stand posed to exercise political control over the entire country. Gu's hold is tenuous, and it is uncertain when he would give way. Manchuria will follow the path of §JReform Bureacracy§!."
 GNG_PATH:0 "£TNO_game_rule_flag_GNG   광동 - 스즈키의 후계자"
 RULE_OPTION_GNG_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_GNG_PATH_RANDOM_DESC:0 "§V일본§!의 §Y야스다 은행§! 붕괴는 §V공영권§! 전체에 중대한 결과를 초래할 것이며, 기업 국가인 광동만큼이나 심각하게 느껴지는 곳은 없을 것입니다. 입법회 불신임 투표를 통해  §J스즈키 테이이치§!는 권력을 잃었고, 자리는 그의 §Y야스다§! §s동료 마츠자와 타쿠지§!로 대체되었습니다. 그러나 §s마츠자와§!의 행정은 §Y고용주§!와 마찬가지로 한쪽 발이 무덤에 들어갔으며 광동의 나머지 세 기업은 세련된 이사회에서 다음 행보를 계획하고 있습니다. 차기 최고 경영자는 광동을 놀라울 정도로 개혁해 수익 중심의 혁신이 불러오는 한계를 뛰어넘을 것입니다. 하지만 빅 3(3대 기업)는 치열한 기업 세계에서의 좋은 일을 하며 여기까지 닿은 적이 없습니다. 광동의 미래는 여전히 불확실합니다."
 RULE_OPTION_GNG_PATH_THE_GADGETEER_OF_GUANGDONG:0 "£GNG_Sony_texticon §V광동의 기계 조작자§!"
 RULE_OPTION_GNG_PATH_THE_GADGETEER_OF_GUANGDONG_DESC:0 "입법회는 투표를 거쳐 £GNG_Sony_texticon  §V소니§!의 §L모리타 아키오§!를 광동의 차기 행정장관으로 선출할 것입니다. 주강 삼각주를 §P개혁§!하고자 하는 목소리이자 광동의 §Y중국계§! §V일본인§!, 즉 §P주진§! 계급의 챔피언인 §L모리타§!는 §Y선주민§!들의 지위를 향상시킬 것입니다. 그러나 §L모리타§!의 전 업무 동료 §s이부카 마사루§!로 체화된 §V일본 엘리트§!와 §V기업 강경파§!와 같이 §L모리타의§! 행정부에 반대하는 사람들이 없지는 않을 것입니다. 광둥은 §L협동조합적 가부장주의§! 경로를 따를 것입니다."
 RULE_OPTION_GNG_PATH_THE_ASCENDANT_HEIR:0 "£GNG_Matsushita_texticon §W떠오른 후계자§!"
 RULE_OPTION_GNG_PATH_THE_ASCENDANT_HEIR_DESC:0 "입법회는 투표를 거쳐 £GNG_Matsushita_texticon §W마츠시타 전기§!의 §s마츠시타 마사하루§!를 광동의 차기 행정장관으로 임명할 것입니다. §s마츠시타§!는광동의 §P개혁파§!와 §V기업 강경파§! 사이의 중간 입장을 대표하며, 그의 행정부는 완화된 개혁과 경제 성장을 인도하겠다고 약속합니다. 그러나 §s마츠시타§!가 기술자도 판매원도 아니라는 점은 그를 광동의 §V지배 계급§! 사이에서 외부자로 만듭니다. 이 점이 §e실패의 원인§!으로 증명될 지, 스스로를 증명할 엄청난 §G기회§!가 될 지는 두고 보아야 할 것입니다. 광동은 §s기업독재§! 경로를 따를 것입니다."
 RULE_OPTION_GNG_PATH_THE_SILICON_VISIONARY:0 "£GNG_Fujitsu_texticon §m실리콘 선각자§!"
 RULE_OPTION_GNG_PATH_THE_SILICON_VISIONARY_DESC:0 "입법회는 투표를 거쳐£GNG_Fujitsu_texticon §m후지쯔 유한회사§!의 §s이부카 마사루§!를 광동의 차기 행정장관으로 임명할 것입니다. 우수한 기술자이자 광동 §V기업 강경파§!의 주요 인물인 §s이부카§!는 자유로운 기술 혁신을 추구할 수 있는 능력주의적이자 기술 중심의 국가를 건립할 것입니다. 그러나 이 디지털화된 미래에 대한 비전은 광동의 §Y선주민§!을 배려하지 않고 있으며, §s이부카의§! 반개혁적인 태도는 분명히 전 사업 동료였던 §L모리타 아키오§!의 분노를 일으킬 것입니다. 그러나 §s이부카§!에게 적대심이라는 것은 낮설지 않은 것이며, 광동은 어떻게 해서든 그에게 굴복할 것입니다. §m붓을 든 사람은 이부카 마사루이고, 주강 삼각주는 캔버스에 불과합니다. §!광동은 §s기업독재§! 경로를 따를 것입니다."
