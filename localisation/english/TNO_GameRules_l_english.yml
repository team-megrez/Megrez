 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_DC: "£TNO_game_rule_flag_ITA   §MDC§!의 선거 승리"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_DC_DESC: "§F많은 사람들에게 치아노의 자유화와 OFN 국가들이 젊은 민주주의에게 준 영감으로 인한 놀랍지 않은 결과로 받아들여지며 §M자유주의§! 및 §i보수주의§! 정당인 기독교민주당이 파시즘 이후 §n이탈리아§! 첫 선거에서 승리할 것입니다. 기민당 내 두 파벌의 내부 분열은 예측할 수 없는 방식으로 §n이탈리아§! 민주주의를 뒤흔들 수 있는 수수께끼로 남아 있지만, 기민당의 내부 안정성이 높아진다면 수십 년 동안 강력한 영향력을 유지할 수 있을 것이라고 확신할 수 있습니다.§!"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_FD: "£TNO_game_rule_flag_ITA   §PFD§!의 선거 승리"
