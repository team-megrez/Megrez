 RULE_OPTION_FRA_CIVIL_WAR_BUFF_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_RANDOM_DESC:0 "§oSidos§!\nThe powderkeg of the §oSidos§! iron-fisted fascist state has finally detonated, and the shockwaves have led to a §Rtotal collapse§! of the government's authority. The world can do little more than watch as the nation descends into a §Rchaotic civil war§! as the government, opportunists, §Qfar-right militias§!, the §Dresistance§!, and §xcommunists§! tear each other apart to claim the ashes of §mFrance§! for themselves. The victor, however, remains §Yuncertain§!.\n§LPoujade§!\nWhen President §LPoujade§! announced his \"war\" on the 200 families, an effort to curb the power of §mFrance§!'s industrialists and bankers, he §Yimagined§! himself as the §Gtriumphant hero§! who came to save the nation from its ills. §RInstead§!, his incompetence has spiraled the \"war\" into a national crisis that threatens to undo §mFrance§!'s hopes and dreams as the government loses ground to the §QOAS§! and §Ddemocratic Résistance§!. Their bloody struggles have left the fate of §mFrance§! §Yuncertain§!...\n\n§RRequires:§!\n§YFrance §RCollapses§!§! in §Y£TNO_game_rule_flag_FRA_vichy   Poujade's France - Fate of the State§!\n§xOR§!\n§Y§oPierre Sidos§! is §GElected§!§! in §Y£TNO_game_rule_flag_FRA_vichy   French State - the French 1964 Presidential Elections§!"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FRS:0 "£TNO_game_rule_flag_FRS_fascism   §a프랑스국§! 승리"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FRS_DESC:0 "Despite its brutality and incompetence, be it a disastrous crackdown on wealthy and powerful forces or unpopular efforts to enforce an authoritarian and traditionalist culture, the §aFrench State§! will overcome all obstacles and crush the §Dresistance movements§! and §Qmilitias§! that rose up against it. Whether it be by the hands of §LPuojade§! or §oSidos§!, the government will rebuild and continue its repressive policies and cement §mFrance§! as yet another §qEuropean§! §JFascist§! state."
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FRD:0 "£TNO_game_rule_flag_FRD   §D프랑스 레지스탕스§! 승리"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FRD_DESC:0 "To many, the Resistance was a dead memory or a myth stamped out by the Marshal and his successor's brutal policies. However, in a shocking twist, they shall prove their existence in the most awe-inspiring way; by overcoming all odds and §Gliberating§! §mFrance§! at long last, and for their efforts, the future of §mFrance§! shall be of §Mdemocracy§!."
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FRM:0 "£TNO_game_rule_flag_FRM   §Q육군비밀조직§! 승리"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FRM_DESC:0 "The §QOrganisation Armée Secrète§! is unique among §mFrance§!'s §Jfascist§! militias organizations, for they are exceptionally well-armed and elite for a paramilitary group. These edges will serve them well in the slaughter and lead them to crush all opposition in preparation for the reclamation of \"rightful\" French land, continuing the §aFrench State§!'s legacy of §JFascism§!."
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FRV:0 "£TNO_game_rule_flag_FRV   §x프랑스 혁명군§! 승리"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FRV_DESC:0 "The world can only watch in awe as the tides of §Jfascism§! and reaction are swept away by an alliance of student militias and a coalition of §Vsocialists§!. This government of §Ydreamers and idealists§! will face great hostility from its neighbors and growing instability from its coalition members. Still, the §VRevolutionary Front§! regime can hold its head high for now.\n\n§RRequires:§!\n§Y§oPierre Sidos§! is §GElected§!§! in §Y£TNO_game_rule_flag_FRA_vichy   French State - the French 1964 Presidential Elections§!"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FMM:0 "£TNO_game_rule_flag_FMM   §jMilice Française§! Victory"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FMM_DESC:0 "The spirit of Vichy proves itself alive and well in §mFrance§!, marked by the triumph of the §jMilice Française§! in the civil war. A paramilitary force that can trace its origins to the founding of the §aFrench State§!, the §jMilice§! is dedicated to the legacy of the deceased Marshal, swiftly moving to cement their victory by cracking down on §Vleftists§! and §mliberals§! across §mFrance§! and glorifying §mFrance§!'s future under the banner of §oStratocratic Nazism§!.\n\n§RRequires:§!\n§Y§oPierre Sidos§! is §GElected§!§! in §Y£TNO_game_rule_flag_FRA_vichy   French State - the French 1964 Presidential Elections§!"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FGR:0 "£TNO_game_rule_flag_FGR £TNO_game_rule_flag_GER    §i민족주의 혁명 단체§! 승리"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FGR_DESC:0 "Shock and dismay spread across France and beyond, and the §mFrench Civil War§! concludes with the successful establishment of the §iGroupes Nationalistes Révolutionnaires§! government. A splinter group of §oSidos§!' §qGermanophile faction§!, they rule by §ofear§! and §Rviolence§!, much to the approval of §qGermania§!. Though many still resist, §mFrance§! shall be a bastion of §oNational Socialism§!.\n\n§RRequires:§!\n§Y§oPierre Sidos§! is §GElected§!§! in §Y£TNO_game_rule_flag_FRA_vichy   French State - the French 1964 Presidential Elections§!\n§xAND§!\n§xNOT§! §YAlliance with £TNO_game_rule_flag_GER  §sGermany§!§! in §Y£TNO_game_rule_flag_FRA_vichy   Sidos' France - Foreign Policy§!"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FIT:0 "£TNO_game_rule_flag_FIT  £TNO_game_rule_flag_ITA   §K민족화해운동§! 승리"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FIT_DESC:0 "Reality can be stranger than fiction, as evidenced by the triumph of the §KMouvement de Réconciliation Nationale§!'s success in the civil war. Led by a practically unknown politician named §sGeorge Sauge§!, the movement enjoyed significant aid from §nItaly§!. Using a strategy of anti-extremist rhetoric, §sSauge§! shall attempt to build a coalition of moderates and protect Catholic tradition to stabilize his §sCivilian Dictatorship§!.\n\n§RRequires:§!\n§Y§oPierre Sidos§! is §GElected§!§! in §Y£TNO_game_rule_flag_FRA_vichy   French State - the French 1964 Presidential Elections§!\n§xAND§!\n§xNOT§! §YAlliance with £TNO_game_rule_flag_ITA  §nItaly§!§! in §Y£TNO_game_rule_flag_FRA_vichy   Sidos' France - Foreign Policy§!"
