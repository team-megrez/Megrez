RULE_OPTION_CAN_67_ELECTION_PATH_RANDOM_DESC:0 "The winner of the 1967 Canadian federal elections will be randomly chosen between the Liberal Party, the Progressive Conservative Party, the Co-operative Commonwealth Federation, and the Social Credit Party."
RULE_OPTION_CAN_67_ELECTION_PATH_TURNER:0 "§MLiberal Party§! §GElected§!"
