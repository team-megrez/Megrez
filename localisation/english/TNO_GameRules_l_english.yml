 SYR_POLITICS_PEACE:0 "£GFX_TNO_game_rule_flag_SYR   시리아 - 시리아의 미래 (탈식민화)"
 RULE_OPTION_SYR_POLITICS_PEACE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_SYR_POLITICS_PEACE_RANDOM_DESC:0 "\n\n§RRequires:§!\n§RTurkey lost the Italo-Turkish War and DYP decides to decolonize§!."
 RULE_OPTION_SYR_POLITICS_PEACE_ADIB:0 "£GFX_TNO_game_rule_flag_SYR   §LAdib al-Shishakli§! §GAppointed§!"
 RULE_OPTION_SYR_POLITICS_PEACE_ADIB_DESC:0 "In the aftermath of the §STurkish§! withdrawal from Syria, Adib al Shiskali's §LSocial Nationalist§! regime has emerged from the dogfights as the sole remaining authority left to lord over the streets of Damascus and steer Syria away from the path of chaos, and towards a militaristic, nationalist future."
 RULE_OPTION_SYR_POLITICS_PEACE_AFLAQ:0 "£GFX_TNO_game_rule_flag_SYR_socialist   §VMichel Aflaq§! §GAppointed§!"
 RULE_OPTION_SYR_POLITICS_PEACE_AFLAQ_DESC:0 "In the aftermath of the §STurkish§! withdrawal from Syria, Michel Aflaq and his clique of orthodox §VBa'athists§! have emerged from the dogfights as the sole remaining authority left to lord over the streets of Damascus and steer Syria away from the path of chaos, and towards an Arab nationalist yet egalitarian future."
 RULE_OPTION_SYR_POLITICS_PEACE_JADID:0 "£GFX_TNO_game_rule_flag_SYR_communist   §eSalah Jadid§! §GAppointed§!"
 RULE_OPTION_SYR_POLITICS_PEACE_JADID_DESC:0 "In the aftermath of the §STurkish§! withdrawal from Syria, the military faction of the Ba'ath Party led by Salah Jadid have emerged from the dogfights as the sole remaining authority left to lord over the streets of Damascus and steer Syria away from the path of chaos, and towards a nationalist yet socialist future under the guidance of the new §eRevolutionary Ba'athist§! regime."
 SYR_POLITICS_REVOLUTION:0 "£GFX_TNO_game_rule_flag_SYR  Syria - Syrian Politics (Revolt)"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_RANDOM_DESC:0 "In the wake of the Oil Crisis that froze the globe, Syria has fallen into a large-scale revolt. It remains to be seen how this revolt will end, and no guarantees can be made as to the future of Syria...\n\n§RRequires:§!\n§RSyria doesn't exist OR Adib al-Shishakli or Salah Jadid isn't in power in Syria§!."
 RULE_OPTION_SYR_POLITICS_REVOLUTION_ADIB:0 "£GFX_TNO_game_rule_flag_SYR   §LAdib al-Shishakli§! §YTakes Power§!"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_ADIB_DESC:0 "In the wake of the Oil Crisis, Syria fell into a chaotic revolt. Now, the country has stabilized under the rule of the nationalist dictator §LAdib al-Shishkali§!, supported by military force. Al-Shishakli will rule Syria under the ideology of §LSocial Nationalism§!."
 RULE_OPTION_SYR_POLITICS_REVOLUTION_ZIAD:0 "£GFX_TNO_game_rule_flag_SYR_despotism   §sZiad al-Hariri§! §YTakes Power§!"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_ZIAD_DESC:0 "In the wake of the Oil Crisis, Syria fell into a chaotic revolt. Now, the country has stabilized under the rule of the Pan-Arab nationalist §sZiad al-Harir§!. Al-Hariri will rule Syria under the ideology of §sMilitary Junta§!."
 RULE_OPTION_SYR_POLITICS_REVOLUTION_HAFEZ:0 "£GFX_TNO_game_rule_flag_SYR_despotism   §sHafez al-Assad§! §YTakes Power§!"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_HAFEZ_DESC:0 "In the wake of the Oil Crisis, Syria fell into a chaotic revolt. Now, the country has stabilized under the rule of the Neo-Ba'athist autocrat §sHafez al-Assad§!. Al-Assad will rule Syria under the ideology of §sNeo-Baathism§!."
 RULE_OPTION_SYR_POLITICS_REVOLUTION_AFLAQ:0 "£GFX_TNO_game_rule_flag_SYR_socialist   §VMichel Aflaq§! §YTakes Power§!"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_AFLAQ_DESC:0 "In the wake of the Oil Crisis, Syria fell into a chaotic revolt. Now, the country has stabilized under the rule of the Ba'athist ideologue §VMichel Aflaq§!. Aflaq will rule Syria under the ideology of §VBa'athism§!."
 RULE_OPTION_SYR_POLITICS_REVOLUTION_JADID:0 "£GFX_TNO_game_rule_flag_SYR_communist   §eSalah Jadid§! §YTakes Power§!"
 RULE_OPTION_SYR_POLITICS_REVOLUTION_JADID_DESC:0 "In the wake of the Oil Crisis, Syria fell into a chaotic revolt. Now, the country has stabilized under the rule of the Revolutionary Socialist §eSalah Jadid§!. Jadid will rule Syria under the ideology of §eRevolutionary Ba'athism§!."
 SAU_PATH:0 "£TNO_game_rule_flag_SAU   사우디아라비아 - 쿠데타"
 RULE_OPTION_SAU_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_SAU_PATH_RANDOM_DESC:0 "If §nItaly§! becomes a democracy, it will be forced to reevaluate its relationship with Saudi Arabia, the only country in §nItaly§!'s sphere of influence after the oil crisis that has not experienced a revolution. As the Middle East becomes increasingly unstable, can Saudi Arabia continue as it is? \n\n§RRequires:§!\n§YItaly democratized§!"
 RULE_OPTION_SAU_PATH_PATERNALISM:0 "§R이탈리아에 의한 쿠데타§!"
 RULE_OPTION_SAU_PATH_PATERNALISM_DESC:0 "§nItaly§! will stabilize the situation and modernize the Middle East by placing Prince Talal, a bold reformist who has shown a willingness to spearhead the region's cause, on the Saudi throne through a coup. Saudi Arabia will follow the path of §LSemi-Constitutional Monarchy§!."
