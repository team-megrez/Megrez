 RULE_OPTION_KOM_COMMIE_SUCCESSOR_ZHDANOV:0 "£TNO_game_rule_flag_KOM_REGIONAL_ZHDANOV    §S즈다노프§! 승리"
 RULE_OPTION_KOM_COMMIE_SUCCESSOR_ZHDANOV_DESC:0 "§SAndrei Zhdanov§! of the §VRKPP(S)§! will emerge victorious in the post-victory power struggle and will create a futuristic and scientifically-enlightened United Soviet Federation, pursuing the most advanced scientific breakthroughs with little regard for ethics and practicality. Komi's future will be one of §VUltravisionary Socialism§!."
 RULE_OPTION_KOM_COMMIE_SUCCESSOR_BUKHARINA:0 "£TNO_game_rule_flag_KOM_RUSSIA_BUKHARINA   §l부하리나§! 승리"
 RULE_OPTION_KOM_COMMIE_SUCCESSOR_BUKHARINA_DESC:0 "§lSvetlana Bukharina§! of the §eKPSS(L)§! will emerge victorious in the post-victory power struggle and will build a United Soviet Federation that champions progressivism and equality for women and gender, sexual and romantic minorities, pushing for a truly equal Union where nobody is left behind. Komi's future will be one of §eLeft Communism§!."
 RULE_OPTION_KOM_COMMIE_SUCCESSOR_SUSLOV:0 "£TNO_game_rule_flag_KOM_REGIONAL_SUSLOV   §x수슬로프§! 승리"
 RULE_OPTION_KOM_COMMIE_SUCCESSOR_SUSLOV_DESC:0 "§xMikhail Suslov§! of the §eKPSS§! will emerge victorious in the post-victory power struggle and will mold the Russian Soviet Republic in his own vision of hardline, orthodox Marxism-Leninism, giving no clemency to revisionism and attempts to change the status quo. Komi's future will be one of §eBukharinism§!"
 KOM_SECOND_ELECTION:0 "£TNO_game_rule_flag_KOM   Komi - Regional Presidential Election"
 RULE_OPTION_KOM_SECOND_ELECTION_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_KOM_SECOND_ELECTION_RANDOM_DESC:0 "West Russia is finally united by the Komi Republic after many years of §Vanarchy§! and §swarlordism§!, reigniting the hopes of a restored §Gdemocratic§! Russia for the first time in nearly half a century. As the next phase of reunification begins, a new round of elections are about to begin. Although the chaotic and violent nature of the elections seems to have become a thing of the past, the campaign season is no less competitive. The §PDSNP§!, §MSMR§!, and §BPSD§! fiercely butt heads for their chance to take charge of the republic, for the victor will have the prestigious honor of undertaking the reunification of the rest of Russia."
 RULE_OPTION_KOM_SECOND_ELECTION_DSNP:0 "§PDSNP§! Victory"
 RULE_OPTION_KOM_SECOND_ELECTION_DSNP_DESC:0 "The §PPeople's Democratic Socialist Party§! led by §PNikolai Voznesensky§! will win the election. Returned to power, they remain committed to a transition to §Vsocialism§!, though most believe their policies will likely fall within more moderate social democratic lines under §PDemocratic Socialism§!."
 RULE_OPTION_KOM_SECOND_ELECTION_SMR:0 "§MSMR§! Victory"
 RULE_OPTION_KOM_SECOND_ELECTION_SMR_DESC:0 "The §MUnion of Young Reformers§! led by §MKonstantin Katushev§! will win the election. §MKatushev§!'s administration under §MLiberalism§! will oversee a push for economic liberalization and free market §Greforms§!. Although the §MSMR§! is sometimes §Rcriticized§! as being out of touch with the common man, many have been dazzled by their §Gambitious plans§! for the future..."
 RULE_OPTION_KOM_SECOND_ELECTION_PSD:0 "§BPSD§! Victory"
 RULE_OPTION_KOM_SECOND_ELECTION_PSD_DESC:0 "The §BSovereign Democratic Party§! led by §BSvetlana Stalina§! will win the election. Disparaged as aspiring despots, the §BPSD§! have nonetheless swayed the electorate with their §shardline§! stance against extremism, and their §Lnationalistic§! and §smilitaristic§! rhetoric under §BBig Tent§! promises a swift end to Russia's woes."
 KOM_THIRD_ELECTION:0 "£TNO_game_rule_flag_KOM   Komi - Superregional Presidential Election"
 RULE_OPTION_KOM_THIRD_ELECTION_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_KOM_THIRD_ELECTION_RANDOM_DESC:0 "It's election season in Russia once again! The reunification continues at a steady pace, and the Republic has grown far beyond its humble beginnings within Syktyvkar. Although the §Gyoung democracy§! has witnessed many changes over its short history, its commitment to democracy remains steadfast. The usual parties, the §PDSNP§!, §MSMR§!, and §BPSD§! are once again running fierce campaigns to secure victory in the new elections, each knowing well that whoever wins will likely go down in history as the one who restored unity to Russia, assuming the recent victories continue..."
 RULE_OPTION_KOM_THIRD_ELECTION_DSNP:0 "§PDSNP§! Victory"
 RULE_OPTION_KOM_THIRD_ELECTION_DSNP_DESC:0 "The §PPeople's Democratic Socialist Party§! will claim victory in the election, now under the §PDemocratic Socialistic§! leadership of §PAlexander Yakovlev§!. A fresh face for the party, §PYakovlev§! will seek a stronger alliance with the §MOFN§!, as well as the strengthening of the Republic's social programs."
 RULE_OPTION_KOM_THIRD_ELECTION_SMR:0 "§MSMR§! Victory"
 RULE_OPTION_KOM_THIRD_ELECTION_SMR_DESC:0 "The §MSMR§! under §MKonstantin Yakushev§! will win the elections after the superregional unification. Komi will follow the path of §MLiberalism§!. The §MUnion of Young Reformers§! led by §MKonstantin Katushev§! will win the election. As a new decade of §MLiberalism§! dawns, the §MSMR§! has seen a gradual shift to the right, embracing §Geconomic liberalization§! to a much larger extent. §MKatushev§! continues his grand promises for the economic revival of Russia, and time will tell if his ambitious platform will bear fruit."
 RULE_OPTION_KOM_THIRD_ELECTION_PSD:0 "§BPSD§! Victory"
 RULE_OPTION_KOM_THIRD_ELECTION_PSD_DESC:0 "The §BPSD§! under §BSvetlana Stalina§! will win the elections after the superregional unification. Komi will follow the path of §BLiberal Conservatism§!. The §BSovereign Democratic Party§! led by §BSvetlana Stalina§! will win the election. §BStalina§!'s fiercely §Lnationalistic§! sentiments seem to have captured the hearts of the Russian people as yet more wars to reunify the Motherland loom large. These goals of §BBig Tent§! are not limited to the territories that remain separated; the §BPSD§! also promises to stomp out the remnants of §ecommunist§! and §qBlack League§! remnants in the newly-liberated territories of West Siberia."
 VYT_ROUTE:0 "£TNO_game_rule_flag_VYT   뱟카 - 선거"
 RULE_OPTION_VYT_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_VYT_ROUTE_RANDOM_DESC:0 "In the aftermath of the monarchists of Vyatka successfully reunifying the Russian west, deliberations will be held in Vologda to determine the future path of Russia. These deliberations will proceed with what is likely to be significant dissension between factions—but regardless of what happens, the Congress of Vologda will be historic, establishing the first formally monarchist government in Russia in four decades."
 RULE_OPTION_VYT_ROUTE_KADET:0 "§MKadet§! Victory"
 RULE_OPTION_VYT_ROUTE_KADET_DESC:0 "To the surprise of many, especially those that had predicated their expectations on the fact that Vyatka is a monarchist state, §Mliberalism§! will triumph at the Congress of Vologda. The Constitutional Democrats, known popularly as Kadets from their K-D acronym, will secure the most delegates and form government. These §Mliberals§! will implement the §Greforms§! they have long envisioned, with a strong focus on social mobility and personal freedoms."
 RULE_OPTION_VYT_ROUTE_SHULGIN:0 "§iVNS§! Victory"
 RULE_OPTION_VYT_ROUTE_SHULGIN_DESC:0 "Choosing the §iconservative§! All-Russian National Union of §iVasiliy Shulgin§!, the Congress of Vyatka will strike a middle path between §Mreformist§! and §Lreactionary§! sentiment. Invested at long last with power they have desired for what seems to them like an eternity, they will act to preserve and empower monarchist institutions and keep the Tsar and his wishes at the centre of all governmental policy. Furthermore, as expected, a policy of nationalist reunification will be ruthlessly pursued."
 RULE_OPTION_VYT_ROUTE_SOLIDARIST:0 "§LSolidarist§! Victory"
 RULE_OPTION_VYT_ROUTE_SOLIDARIST_DESC:0 "As many would expect in a monarchical regime, §Lreactionary§! sentiment will prevail in the Sovereignty of Western Russia. The staunchly §Lpaternative§! National Union of Solidarists, under the leadership of §LAlexander Solzhenitsyn§!, will emerge victorious after weeks of debate in Vologda amidst the concern of many, more §Mliberal§! candidates. The §LSolidarists§! profess a support for civil liberties and democratic values, while also professing a desire for an increase in the role of Russian Orthodoxy and for stronger class cooperation."
 PRM_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_PRM   Aryan Brotherhood - True Ariytsy or Rebirth of Paganism"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_RANDOM_DESC:0 "The Aryan Brotherhood is a band of far-right fanatics founded upon a warped version of Nazi Germany's Aryan supremacist ideology, seeing Aryanism as a higher state of mind rather than merely a physical race. Under Gutrum Vagner's rule, the Brotherhood zealously imitates and imposes Aryan culture and stratification - or rather, their idea of it - in an effort to help Russia \"aryanize\" and reach parity with the Germans... but some in the Brotherhood hold divergent ideas of what it truly means to be Aryan."
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_NATSOC:0 "£TNO_game_rule_flag_PRM   바그너의 승리"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_NATSOC_DESC:0 "As the Brotherhood expands to the regional level, a power struggle will occur between the fanatical Vagner and the insane Yemelyanov over the definition of Aryan identity itself, of which Vagner will ultimately emerge victorious. With his adversaries purged, and himself free to enact his vision without internal opposition, Vagner will ensure a continuation of the enactment of policies repressing and exterminating the majority of Russia's population, as per the ideals of §oNational Socialism§!."
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_ULTNAT:0 "£TNO_game_rule_flag_PRM_ultranationalism   예멜라노프의 승리"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_ULTNAT_DESC:0 "As the Brotherhood expands to the regional level, a power struggle will occur between the fanatical Vagner and the insane Yemelyanov over the definition of Aryan identity itself, of which Yemelyanov will emerge as an unexpected victor. Advocating a radical theory that Slavs are the true Aryan race and the Germans are zionist puppets, Yemelyanov will name himself Velimir and proclaim the state of Hyperborea, a fanatical Russian paganist state organized along the lines of far-right §qUltranationalism§!."
 SAM_SUCCESSOR:0 "£TNO_game_rule_flag_SAM   사마라 - 블라소프의 선택"
 RULE_OPTION_SAM_SUCCESSOR_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_SAM_SUCCESSOR_RANDOM_DESC:0 "§sThe Russian Liberation Army§! has defied the odds, and stands on the precipice of reunifying West Russia under their banner. However, their commander §sAndrey Vlasov§! grows old, and a vicious race to see who shall take his place rages on in the halls of power. Three high-ranking officials, §sSergey Bunyachenko§!, §LMiletiy Zykov§!, and §oMikhail Oktan§!, hoard influence and fortify their cliques in preparation for the coming power struggle. Will the §sROA§! become a force for §Gliberation§!, or embrace their reputation as §Rdubious collaborators§!?"
 RULE_OPTION_SAM_SUCCESSOR_ZYKOV:0 "§LZykov§! §Gelected§!"
 RULE_OPTION_SAM_SUCCESSOR_ZYKOV_DESC:0 "Although his past is shrouded in mystery, the ambitious propagandist §LMiletiy Zykov§! has nonetheless captured the hearts of the committee, and now wishes to take on the lofty goal of introducing §Ydemocracy§! to the §sROA§!'s young republic. §LZykov§! is popular with the people, having the ability to reach them where others cannot, and they wholeheartedly support his overtures towards §Gliberalization§!. More cynical voices doubt §LZykov§!'s sincerity, however, fearing that he only wishes to build a §Ydemocracy§! with his hand firmly placed on the scales. If Vlasov chooses him as his successor, Samara will be a §LControlled Democracy§! until Vlasov's death."
 RULE_OPTION_SAM_SUCCESSOR_BUNYACHENKO:0 "§sBunyachenko§! §Gelected§!"
 RULE_OPTION_SAM_SUCCESSOR_BUNYACHENKO_DESC:0 "§sSergei Bunyachenko§! was the obvious choice for §sKONR§!, or so it had appeared. The promising general was, at first, seen as an ideal candidate to be influenced and controlled by the committee as a puppet President, but §sBunyachenko§! does not intend to dance to anyone's tune; be it the committee, or the §qGermans§!. Having snapped his strings and formed the groundwork for a dictatorship, §sBunyachenko§! wishes to forge a well oiled military-industrial complex within Russia, in order to eventually build the §sROA§! into a force capable of standing toe-to-toe with the §qWehrmacht§!. If Vlasov chooses him as his successor, Samara will be a §sMilitary Junta§! until Vlasov's death."
 RULE_OPTION_SAM_SUCCESSOR_OKTAN:0 "§oOktan§! §Gelected§!"
 RULE_OPTION_SAM_SUCCESSOR_OKTAN_DESC:0 "The §qpro-German§! forces within the §sROA§! have won out, and §oMikhail Oktan§! now stands at the head of §sKONR§!. §oOktan§! is an unrepentant §Jfascist§!, §qcollaborator§!, and §skleptocrat§! who notoriously holds no love for Russians and plenty for the §qGermans§!, and his rise to power has led many to fear that his state would merely become an extension of §qGermany§!'s eastern conquests. §oOktan§!'s ambitions, however, seem to reach greater heights than one would assume, and he and his fellow warlords seem bent on continuing the reunification of Russia with or without §qGermany§!'s blessing. Russia is a land with many riches to be exploited, after all, and §oOktan§! is nothing if not avaricious... If Vlasov chooses him as his successor, Samara will be a §oNational Socialism§! until Vlasov's death."
 SAM_ROUTE:0 "£TNO_game_rule_flag_SAM   사마라 - 블라소프의 후계자"
 RULE_OPTION_SAM_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_SAM_ROUTE_RANDOM_DESC:0 "One of the first things Samara's leader Vlasov does in-game is to pick a successor. One such candidate is Sergei Bunyachenko, a former Red Army general, who was captured by the Germans and joined the ROA. Due to the Front blaming their failures on him, Bunyachenko has sworn to destroy the Front who turned back on him at time, when he was needed the most. If appointed as successor, he will turn Russia into a strong authoritarian republic. The second option is Vlasov's protégé, Miletiy Zykov, whose real intentions remain an enigma. Whatever he really is, a Menshevik republican, or at worst, a Bolshevik spy that wants to undermine the KONR, he will upon appointment by Vlasov try to reform Russia into a bourgeois democracy similar to Kerensky's that got extinguished by Bolshevism. The last candidate is Mikhail Oktan, a character who represents every stereotype of what average Russian thinks the KONR is: cunning, opportunistic, greedy, and so on. Upon appointment by Vlasov, he will turn Russia into a fascist dictatorship."
 RULE_OPTION_SAM_ROUTE_ZYKOV:0 "§LZykov§! takes power"
 RULE_OPTION_SAM_ROUTE_ZYKOV_DESC:0 "Following the call of the democrats, former journalist and propaganda minister Zykov is appointed chairman of the KONR. He dissolves the organization KONR, creates his own party, and introduces trade unions to bring democracy to the nascent Russian republic, revitalize the economy, and significantly reduce the poverty rate. He will then formally declare that his own organization is no longer a Reich stooge and will establish diplomatic relations with several anti-German allies. Samara's future will be one of §LControlled Democracy§!."
 RULE_OPTION_SAM_ROUTE_BUNYACHENKO:0 "§sBunyachenko§! takes power"
 RULE_OPTION_SAM_ROUTE_BUNYACHENKO_DESC:0 "Those who wanted to see the continuation of military rule and the further strengthening of the authority of the officers rallied to General Bunyachenko and imposed their line on the aging Vlasov. He focuses primarily on strengthening Russia's industrial and military forces without completely ignoring civilian needs. And he will seek revenge on Germany by strengthening relations with Japan. Samara's future will be one of §sCivilian Dictatorship§!."
 RULE_OPTION_SAM_ROUTE_OKTAN:0 "§oOktan§! takes power"
 RULE_OPTION_SAM_ROUTE_OKTAN_DESC:0 "Soldiers and junior officers who do not want a power struggle rally to General Oktan, who plans to use the armed forces of the ROA to build a fascist state. He will seek only the interests of himself and his loyal subordinates and will transform Samara into a neo-feudal state. The future of Samara will be §oNational Socialism§!."
