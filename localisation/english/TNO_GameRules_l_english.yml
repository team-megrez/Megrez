GAZALAND_CIVIL_WAR_OUTCOME:0 "£TNO_game_rule_flag_GAZ  £TNO_game_rule_flag_GZO  £TNO_game_rule_flag_GZS   Mozambican Civil War"
RULE_OPTION_GAZALAND_CIVIL_WAR_OUTCOME_RANDOM:0 "Default - Random AI"
RULE_OPTION_GAZALAND_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "A wave of instability that ripples across all of Central Africa shall hit Mozambique, as shocking news emerges that General Samora Machel has staged a coup, decrying the outgoing Eduardo Mondlane for embracing capitalism and betraying Mozambique, allegedly with some backing from the Japanese. Regrouping towards the north, Eduardo Mondlane will not accept this peacefully, seeking to fight in order to return to power. Reports of sporadic fighting shall emerge from many sources in the nascent country, with the only question being which side, if any, shall emerge victorious.\n§YBy default, this decision shall be set to random.§!"
RULE_OPTION_GAZALAND_CIVIL_WAR_OUTCOME_GAZ:0 "£TNO_game_rule_flag_JAP  £TNO_game_rule_flag_GAZ   §VThe Popular Republic of Mozambique§! Declares Victory"
RULE_OPTION_GAZALAND_CIVIL_WAR_OUTCOME_GAZ_DESC:0 "In a masterstroke of military strategy, Samora Machel shall emerge victorious, capturing the deposed Mondlane, and declaring the success of the Popular Republic of Mozambique. Whilst not the most comfortable or collaborative with the Co-Prosperity Sphere, following the end of a brutal civil war, and not seeking to isolate a devastated Mozambique, Michel shall accept, and even embrace the support of Japan, receiving and accepting condemnation from the OFN as a result. Across the Sphere, and across Africa, Machel will be praised by many for his victory over colonialism."
RULE_OPTION_GAZALAND_CIVIL_WAR_OUTCOME_GZO:0 "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_GZO   §VPeople's Liberation Army of Mozambique§! Declares Victory"
RULE_OPTION_GAZALAND_CIVIL_WAR_OUTCOME_GZO_DESC:0 "Whilst Machel's coup pushed his regime to the brink, the embattled President Mondlane will recover from the setback, pushing Machel's forces out of the capital and successfully reunify the country. Allegations of support from the Organisation of Free Nations, especially in wake of Japanese opposition shall abound, but Mondlane shall remain noncommittal, instead directing a new programme with the aim of reunifying the country, and of solving many problems facing the country even years off of German occupation. No comment shall be made from Tokyo or Washington in regards to Mondlane's success."
RULE_OPTION_GAZALAND_CIVIL_WAR_OUTCOME_GZS:0 "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_GZS   §PRepublic of Mozambique§! Victory"
RULE_OPTION_GAZALAND_CIVIL_WAR_OUTCOME_GZS_DESC:0 "The Mozambiquan Civil War shall be won, but in the end, neither Mondlane nor Machel shall emerge victorious. Instead, Uria Simango, longstanding resistance leader and head of the Mozambiquan Liberation Front shall triumph. Condemning what he declares as Japanese barbarity, President Simango shall consequently delegate, in light of harsh condemnations from Tokyo, to align his government with the Organisation of Free Nations, in all avenues. Interest from American business shall rise dramatically, with optimism abounding from Wall Street regarding the success of reconstruction."
RULE_OPTION_GAZALAND_CIVIL_WAR_OUTCOME_DEVASTATION:0 "§RThe Mozambican Abattoir§!"
RULE_OPTION_GAZALAND_CIVIL_WAR_OUTCOME_DEVASTATION_DESC:0 "The vultures shall feed well in Mozambique, as the brutal civil war shall extend beyond any hope of recovery. No victory shall be had for any faction, no conqueror shall gloat over his defeated foes, and no future shall be in sight years on from the coup. The many exhausted warlords within shall turn the country into a mass grave, too tired, weak and defeatist to administer the final blows. Foreign support for any faction will dry up, as potential focus on the region becomes a depressing sidenote and as priorities shift elsewhere, as superpowers grow to perceive such moves as pointless. "

