# Croatia  - Tito or Ustase

CRO_PATH:0 "£TNO_game_rule_flag_CRO_fascism   Croatia - Tito or Ustase"
RULE_OPTION_CRO_PATH_RANDOM:0 "Default - Random AI"
RULE_OPTION_CRO_PATH_RANDOM_DESC:0 "As the Triumvirate collapsed and a wave of instability shook §nItaly§!, many partisan factions took the opportunity to overthrow Tomislav II's unpopular government. However, the issue of which partisan group will come out on top is still undecided. On one side, you have the ultranationalist nazi Ustase, who ruled Croatia during the days of WW2. Led by Jure Francetić, the Ustase turned into a terrorist group that harassed §nItalian§! troops. On the other, you have the communist partisans led by Josip Broz Tito. A famous guerilla since WW2, Tito is one of the most feared partisans in Europe. If he wins, he'll establish a socialist state."
RULE_OPTION_CRO_PATH_USTASE:0 "£TNO_game_rule_flag_CRO_national_socialism   §oUstase§! takes power"
RULE_OPTION_CRO_PATH_USTASE_DESC:0 "Terrifying news is coming from the Balkanic country of Croatia today. In the early morning hours, many Ustase partisans took to the streets of Zagreb, eventually driving out the §nItalian§! administration. Jure Francetić, the new leader of Croatia, ordered the execution of thousands of §ecommunists§!, §nItalians§!, minorities, and others. The new regime is rabidly national socialist and ultranationalist. The Ustase had left an ugly mark on Croatia during WW2, as their " purification " program killed hundreds of thousands of innocents. §nItaly§! has already declared war against the new government and has mobilized troops to the border, and will most likely be favored to win the war. Croatia's future will be one of §LAristocratic Conservatism§!."
RULE_OPTION_CRO_PATH_TITO:0 "£TNO_game_rule_flag_CRO_Yugoslavia   §VTito and partisans§! takes power"
RULE_OPTION_CRO_PATH_TITO_DESC:0 "In the aftermath of the collapse of the Triumvirate, many partisan factions wrestled for control over Croatia. It seems like the communist National Anti-Fascist Council of the National Liberation of Croatia came out on top as their leader Josip Broz Tito announced the retreat of §nItalian§! troops and the formation of a new anti-fascist government. Tito has long been the most famous guerilla fighter in Europe, as his exploits go back to the early days of WW2. Tito is a hardline communist who has vowed vengeance against reactionaries and counter-revolutionaries. §nItaly§! has already mobilized its troops to the Croatian border, and will most likely favored to win the war. Croatia's future is §LAristocratic Conservatism§!."

