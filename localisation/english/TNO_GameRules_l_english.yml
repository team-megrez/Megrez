 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_STATUS_QUO_DESC: "§F파라과이에서의 개혁에 관한 논쟁은 이제 최고조에 달했습니다. 여러 파벌로 나뉘어진 §x콜로라도당§!은 시골 지역이 불길에 휩싸이는 동안 국가를 위한 길을 두고 격렬하게 다투었습니다. 그러나 그 정점이 지났을 때, 변화를 위한 운동은 그 탄력을 잃어버렸습니다. §Q민주파§!의 개혁주의자들은 자신들의 에너지를 헛되이 소모한 이후 이제 패배한 세력이 되어 뒷전으로 물러나고 있습니다. 물론 파라과이에 변화가 아예 없다는 것은 아닙니다. 그러나 기득권층은 그들에게 대항해오던 도전을 성공적으로 막아냈고, §R적기대§!의 파시스트 포퓰리스트들은 그들의 정적을 이제 쓸어냈습니다. §R후안 나탈리시오 곤살레스§!의 카리스마 아래 설립된 새 행정부는 파라과이가 어디로 향하건 간에 그들의 의지를 발휘하려 할 것입니다. 적어도 정부가 반군을 처리하기 전까지 파라과이는 §J파시스트 포퓰리즘§!의 길을 걷게 될 것입니다.§!"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_FDG: "§Y현상유지§! - §oFdG§!의 §R쿠데타§!"
