 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_STABLE_DESC: "§F§Q국민민주당§!이 선거에서 승리할 것입니다. 새 대통령 §Q젤랄 바야르§!는 국가를 정치적 및 경제적으로 자유화하려고 할 것입니다. 이들은 다음 선거철까지 큰 문제 없이 통치할 것입니다.§!"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_REVOLT: "§QUDP§! 승리 - 아르메니아 봉기"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_REVOLT_DESC: "§F§Q국민민주당§!이 §S터키§! 선거에서 승리할 것입니다. 새 대통령 §Q젤랄 바야르§!는 국가를 정치적 및 경제적으로 자유화하려고 할 것입니다. 이들은 다음 선거철까지 큰 문제 없이 통치할 것입니다. 이들의 재임 도중 모든 아르메니아 사회가 터키군에 대항해 동원된 채 §q아르메니아 혁명연맹§!이나 §e하이크의 아들§!이 무장 반란을 조직할 것입니다.§!"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_COUP: "§QUDP§! 승리 - 군사 쿠데타"
 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_UDP_COUP_DESC: "§F§Q국민민주당§!이 §S터키§! 선거에서 승리할 것입니다. 새 대통령 §Q젤랄 바야르§!는 국가를 정치적 및 경제적으로 자유화하려고 할 것입니다. 그렇지만 이 계획들은 케말 귀르셀이 이끄는 군부 쿠데타로 인해 정부가 타도되며 실현되지 못할 것입니다. 터키 군정 동안 모든 아르메니아 사회가 터키군에 대항해 동원된 채 §q아르메니아 혁명연맹§!이나 §e하이크의 아들§!이 무장 반란을 조직할 것입니다.§!"
