 RULE_OPTION_URG_62_ELECTION_PATH_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_URG_62_ELECTION_PATH_RANDOM_DESC: "§F남아메리카 민주주의의 등대는 오랜 세월이 흘렀음에도, 여전히 굳건하고 자랑스럽게 서 있습니다. 과대망상에 빠진 장군들이 득실거리고 혁명가가 되고 싶어하는 이야기에 익숙한 이 대륙에서, 동방 사람들은 여전히 투표함을 통해 자신들의 문제를 해결하려 하는 이상을 지키고 있습니다. 콜로라도당의 지배를 끝낸 경제적 붕괴로 공회국이 절뚝거리는 와중에도 국민들은 여당으로 올라선 국민당이 재신임을 받을 가치가 있는지, 그동안 익숙했던 붉은 카네이션을 따라 현 정권을 물러나게 해야할 지 궁금해합니다. 이중 동시 투표제라는 특징으로 인해 포르투나 여신의 마지막 미소가 누굴 향할지 의문을 자아내는 지금, 60년대 전반 국가의 지배권을 확립하기 위한 기회는 전통적 두 양당 모두에게 열려 있습니다. §!"
 RULE_OPTION_URG_62_ELECTION_PATH_HERRERISM: "§i에레라주의-농본주의 연합§! §G승리§!"
 RULE_OPTION_URG_62_ELECTION_PATH_HERRERISM_DESC: "§F§i에레라주의-농본주의 연합§!이 승리를 거두어, 이들의 지도자 §i알베르토 아르세나§!가 평의회 의장이 될 것입니다. 친미 성향의 농본주의자들과 반미 성향의 에레라주의자들로 분열된 정부는 자유주의적 경제 정책을 이어나갈 것으로 예상되나 외교 정책에서 심각한 갈등을 보일 것입니다. 우루과이는 §i보수주의§!의 길을 걸을 것입니다.\n\n§R요구사항§!\n£TNO_game_rule_flag_URG   §Y친나치 테러 공격§! 에서 §M테러 음모가 실패§!해야 함§!"
 RULE_OPTION_URG_62_ELECTION_PATH_UBD: "§BUBD§! §G승리§!"
 RULE_OPTION_URG_62_ELECTION_PATH_UBD_DESC: "§F§B백색민주연합§!이 승리를 거두어, 이들의 지도자 §B다니엘 페르난데스 크레스포§!가 평의회 의장이 될 겁니다. 일부 에레라주의자들은 친파시스트 성향으로 악명이 높으나, 이들은 그런 성향을 가지지 않는 중도주의자들로서, 이들의 통치 능력은 다수와의 협상과 내부 파벌의 균형을 맞추는 데 달려있을 겁니다. 우루과이는 §B자유보수주의§!의 길을 걸어갈 것입니다.\n\n§R요구사항§!\n£TNO_game_rule_flag_URG   §Y친나치 테러 공격§! 에서 §M테러 음모가 실패§!해야 함§!"
 RULE_OPTION_URG_62_ELECTION_PATH_UCB: "§LUCB§! §G승리§!"
 RULE_OPTION_URG_62_ELECTION_PATH_UCB_DESC: "§F§L바트예티스타 연합§!이 승리를 거두어, 이들의 지도자 §L오스카르 헤스티도§!가 평의회 의장이 될 겁니다. 콜로라도당 우파를 대표하는 UCB는 반파시스트 보수주의자와 소수의 친파시스트들이 함께하고 있는 연합입니다. 원만한 집권을 위해 헤스티도는 콜로라도당의 통합을 유지하고, 당내 세력들을 규합하여 합의를 끌어내기 위해 노력할 것입니다. 우루과이는 §L사회민족주의§!의 길을 걸을 것입니다.§!"
 RULE_OPTION_URG_62_ELECTION_PATH_BATLLISM: "§P리스타 15§! §G승리§!"
 RULE_OPTION_URG_62_ELECTION_PATH_BATLLISM_DESC: "§F§P킨시스트스§!들이 승리를 거두어, 루이스 바트예 베레스가 평의회 의장이 될 것입니다. 정통 바트예주의로의 회귀를 주장하는 바트예 베레스는 국유화, 보호주의, 통제정책등의 정책을 주장해 왔습니다. 일부에서는 이러한 조치의 여파를 우려하고 있지만, 어쨌건 우루과이는 §P사회급진주의§!의 길을 걸을 것입니다.§!"
