 RULE_OPTION_UKRAINE_CIVIL_WAR_OUTCOME_BOV_DESC:0 "Ukraine is embroiled in a civil war - her amber fields are watered with blood and her sky choked by ash. The §qUkrainian State§! under §qDymtro Klyachkivsky§! defeats all of its opponents, and prepares to cleanse Ukraine of its \"parasites\" and fulfill Bandera's dream of a Ukraine stretching from the Carpathians to Kuban. Ukraine's fate will be one of §qUltramilitarism§!."
 RULE_OPTION_UKRAINE_CIVIL_WAR_OUTCOME_FUK:0 "§a우크라이나 공화국§! 승리"
 RULE_OPTION_UKRAINE_CIVIL_WAR_OUTCOME_FUK_DESC:0 "Ukraine is embroiled in a civil war - her amber fields are watered with blood and her sky choked by ash. The §aRepublic of Ukraine§! under §gYuriy Horlis§! liberates Ukraine, and prepares to hold free elections and return the Ukrainian people the democracy they had lost to the Soviets and Nazis. Ukraine's fate will be one of §LProvisional Government§!."
