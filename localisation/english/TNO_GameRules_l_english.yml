 RULE_OPTION_ELS_COUP_PATH_RANDOM_DESC: "§F루벤 알론소 로살레스가 1962년 선거에서 당선되었습니다. 로살레스는 로돌포 코르돈 세아와 군부에 의해 실각될 수 있습니다.§!"
 RULE_OPTION_ELS_COUP_PATH_YES: "쿠데타 §R성공§!"
 RULE_OPTION_ELS_COUP_PATH_YES_DESC: "§F루벤 알론소 로살레스 소령은 1962년 대통령이 되었고, §L민주통일혁명당§!을 관리해야 하는 힘든 임무를 맡게 되었습니다. §LPRUD§!는 친 공영권 성향을 가졌으나 매우 부패했고, 이제 이 당에서 나올 대통령은 더 이상 없을 겁니다. 그는 상황을 안정시키는 데 실패할 것이고, 군사정권을 이끄는 군부에 의해 쿠데타를 당합니다. 얼마 후, 군부는 1968년 선거를 진행시킬 임시 대통령직에 로돌포 코르돈 세아를 앉힐 것입니다. 선거에서 승자는 이전에 쿠데타를 주도한 장군인 훌리오 아달베르토 리베라가 될 것이며, 국가의 미래는 §s귀족적 보수주의§!의 길을 걷게 될 것입니다. 그는 미국과 재동맹을 주도하고 반대파와 싸우기 위한 데스 스쿼드를 창설할 것이며, OFN의 도움을 받아 국가의 현대화를 이끌 것입니다.§!"
 RULE_OPTION_ELS_COUP_PATH_NO: "쿠데타 §G실패§!"
 RULE_OPTION_ELS_COUP_PATH_NO_DESC: "§F루벤 알론소 로살레스 소령은 1962년 대통령이 되었고, §L민주통일혁명당§!을 관리해야 하는 힘든 임무를 맡게 되었습니다. §LPRUD§!는 친 공영권 성향을 가졌으나 매우 부패했고, 이제 이 당에서 나올 대통령은 더 이상 없을 겁니다. 그러나 그는 군을 달래고 국가의 안정을 회복할 것이며, 1968년 선거는 정상적으로 §M기독민주당§! 후보이자 산살바도르 시장 호세 나폴레온 두아르테 푸엔테스가 압도적인 표차로 승리를 거둘 것이며, 기존 여당인 §LPRUD§!는 후보를 낼 수 없을 정도로 붕괴됩니다. 두아르테는 조심스럽지만 낙관적인 시선으로 친 OFN 정책을 성향을 보이며, 일본에 대해 의심스러운 시선을 보내기 시작할 것입니다. 그는 공영권과 전통적인 관계에서 벗어나서 미국과의 우호관계를 회복할 것입니다.§!"
 ELS_REVOLUTION_PATH: "£TNO_game_rule_flag_ELS   엘살바도르 - 석유 위기 혁명"
 RULE_OPTION_ELS_REVOLUTION_PATH_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_ELS_REVOLUTION_PATH_RANDOM_DESC: "§F두 나라 사이의 축구 경기가 고조되던 긴장감을 노골적인 전쟁으로 표출한 이후, 엘살바도르인들은 패배하여 국가가 굴욕에 빠지는 것을 보게 됩니다. 수 년 간의 열악한 지배 끝에 붕괴되어가는 나라를 지켜보는 국민들은 급진화되며, 인민해방군에 몰려들어 산살바도르 행진을 이끌 겁니다. 한편 대통령은 이에 물러서지 않고 쿠데타가 요람 속에서 멈추어지길 바라며 행진하는 군중들에게 발포를 명령합니다.\n§Y성공 여부는 임의로 결정됩니다.§!§!"
 RULE_OPTION_ELS_REVOLUTION_PATH_YES: "쿠데타 §R성공§!"
 RULE_OPTION_ELS_REVOLUTION_PATH_YES_DESC: "§F석유 위기는 §e살바도르 카예타노 카르피오§!가 이끄는 공산주의자들이 정권을 전복시킬 수 있을 정도로 엘살바도르 전역에 혁명 분위기를 가져옵니다. 엘살바도르는 §e공산주의§!의 길을 걸을 것입니다.§!"
 RULE_OPTION_ELS_REVOLUTION_PATH_NO: "쿠데타 §G실패§!"
 RULE_OPTION_ELS_REVOLUTION_PATH_NO_DESC: "§F석유 위기는 살바도르 카예타노 카르피오 휘하의 공산주의자들이 엘살바도르 정부를 전복시킬 정도의 유혹을 가져오지만 현재 상황은 그대로 유지될 것입니다.§!"
 ELS_RIVERA_PATH: "£TNO_game_rule_flag_ELS   엘살바도르 - 리베라의 후계자"
 RULE_OPTION_ELS_RIVERA_PATH_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_ELS_RIVERA_PATH_RANDOM_DESC: "§F알론소 로살레스의 비효율적이고도 불안정한 임기가 종료된 이후, 엘살바도르군은 정부를 쿠데타하고 훌리오 리베라가 이끄는 임시 군사정권을 수립합니다. 리베라는 축구 전쟁 직후 일어난 국민들의 봉기를 진압할 수 있었지만, 합법적인 절차를 통해 대중의 권한을 획득할 수 있었음에도 자신의 계획을 더 이상 추진할 수 없다는 사실을 깨닫게 됩니다. 결과적으로, 1972년 건강 악화외 빈약한 유산에 직면한 리베라는 군부 내의 온건한 인물 또는 엘살바도르 최초의 데스 스쿼드의 억압적인 장교에게 정부의 고삐를 넘기고 사임합니다.\n§Y기본적으로 리베라의 후임자는 랜덤으로 설정됩니다.§!\n\n§R요구사항:§!\n§Y리베라가 집권한 시기 석유 위기 혁명이 실패함§!§!"
 RULE_OPTION_ELS_RIVERA_PATH_RIVERIST: "§s리베리스트§! §G후계자§!"
 RULE_OPTION_ELS_RIVERA_PATH_RIVERIST_DESC: "§F공산주의 쿠데타가 실패한 이후, 훌리오 아달베르토 리베라 카르바요가 사망합니다. 그를 이어 피델 헤르난데스가 후계자가 됩니다. 엘살바도르는 §s귀족적 보수주의§!의 길을 걸을 겁니다.§!"
 RULE_OPTION_ELS_RIVERA_PATH_NG: "§s국가근위대/ORDEN§! §R쿠데타§!"
 RULE_OPTION_ELS_RIVERA_PATH_NG_DESC: "§F공산주의 쿠데타가 실패한 이후, 훌리오 아달베르토 리베라 카르바요가 사망합니다. 그러나 국가근위대와 국가민주조직(ORDEN)가 친 리베리스트 후계자를 무너뜨리고 카를로스 훔베르토 로베로를 꼭두각시 자리에 앉힐 겁니다. 엘살바도르는 §s귀족적 보수주의§!의 길을 걸을 겁니다.§!"
