 RULE_OPTION_FIN_GER_NEGOTIATION_RANDOM_DESC: "§F독일 내전에서 보어만이 승리를 거두자 라이히는 영향력을 회복하기 위한 임무에 착수했습니다. 핀란드의 경우 상황은 상당히 복잡합니다. 독일은 새 정부와 협상을 시작했지만 상황이 악화될 경우를 대비한 예비 계획을 가지고 있습니다. 핀란드와 협상에 성공할 수도 있지만 실패한다면 핀란드를 무력으로 끌어들일 수밖에 없습니다.§!"
