 RULE_OPTION_GNG_IBUKA_RANDOM_DESC: "§F야스다 위기 이후, §m실리콘 선각자, 이부카 마사루§!가 광동의 행정장관이 되었습니다. §m이부카§!는 거의 무한한 야망과 광동에서, 아니 공영권 전역에서 그 누구에게도 지지 않을 만큼의 열정을 가진 사람입니다. 행정장관으로서, §m이부카§!는 광동을 기술적 유토피아로 만드려는 목표를 설정하고 혁신을 끊임없이 추구할 것입니다.\n\n그러나 석유 위기가 광동 해안에 부딪히면서 §m이부카의§! 미래에 대한 장대한 비전이 위협받았습니다. 이제 그는 선택을 해야만 합니다. 계획을 그대로 §m지속§!시킬지, 그의 이상과 §x타협§!할 지.\n\n§R요구사항:§!\n§M실리콘 선각자§!가  £TNO_game_rule_flag_GNG   §Y광동- 스즈키의 후계자§!로 선출됨§!"
 RULE_OPTION_GNG_IBUKA_PERSISTENCE: "£GNG_Fujitsu_texticon §m지속§!"
 RULE_OPTION_GNG_IBUKA_PERSISTENCE_DESC: "§F이 경로가 선택된다면 급성장하고 있는 컴퓨터 거인, £GNG_Fujitsu_texticon §m이부카 마사루§!와 §m후지쯔§!는 그가 선택한 길을 따라갈 것이며, £GFX_GNG_Guangdong_texticon §S광동§!이라는 배를 안전한 곳으로 몰고 갈 수 있는 것은 그의 지혜뿐만이라는 확고한 사실을 계속시킬 것입니다. 그의 §m고집§!으로 §m이부카§!는 누구의 도움도, 지원도, 그리고 그의 재능을 방해할 그 누구의 목소리도 듣지 않을 것입니다. 이부카와 같은 사람은 백 년에 한 번 올 것이며, £GFX_GNG_Guangdong_texticon  §S광동§!은 천재의 목소리를 듣지 않고 무가치하고 질투심 많은 찌꺼기 같은 사람들과 같은 종류의 사회가 될 것입니까? 그런 사회는 없어야 합니다.\n\n§m이부카는 유일한 보호자이자 교사, 규율주의자로서 광동을 홀로 통치할 것입니다.§!§!"
 RULE_OPTION_GNG_IBUKA_RECONCILIATION: "§x화해§!"
 RULE_OPTION_GNG_IBUKA_RECONCILIATION_DESC: "§F이 경로가 선택된다면 급성장하고 있는 컴퓨터 거인, £GNG_Fujitsu_texticon §m이부카 마사루§!와 §m후지쯔§!는 자신이 사랑하는 배를 자만과 자기기만이라는 위험천만한 바위 사이로 몰아넣는 것을 거부할 것입니다. 분명 §V모리타 아키오§!라거나, §W마츠시타 마사하루§!같은 자들은 잘못된 길에 들어섰습니다. 죄책감때문일까요, 아니면 출세에 집착하려는 집념 때문인 걸까요. 확실한 건 그들은 분명 §m이부카 마사루§!같이 £GFX_GNG_Guangdong_texticon §S광동§!이라는 중책을 다루는데 있어 적합한 인물이 아닙니다. 하지만 들은 악인이 아닙니다. 동시에 평범한 자도 아니고요. 저들이 그의 동반자이고, 그들과 어깨를 나란히 할 수있다는 것은 정말 다행스러운 일일 겁니다.\n\n§m범인은 권력을 얻는 법을 안다라고 합니다§!. §K하지만 현인은 권력을 나누는 법을 안다고 하죠§!. §V광동 폭동§!은 §m이부카§!에게 교훈을 주었습니다. 폭력을 통한 사회통제는... 비효율적이라는 사실 말이죠. §i민§!§E중§!이 §S자신의 나라§!에 일어나는 일에 대해 발언할 수 있도록 하는 것이 옳은 길이였습니다. 그래서 §m이부카는 지배합니다.§! §V하지만 이제§! §K그는 고독하지 않습니다§!.§!"
