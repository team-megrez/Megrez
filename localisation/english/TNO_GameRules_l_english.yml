 RULE_OPTION_ANDEAN_PACT_CREATION_YES_DESC:0 "칠레와 페루 각각 대통령들은 두 나라 사이 전례없던 동맹 결성을 발표하기 위해 한 자리에 모였습니다. 지역의 평화, 상호협력, 경제통합과 개발을 위한 공동체의 설립이 이루어질 것입니다. 한때 구제불능의 라이벌로 여겨졌던 두 나라는 과거에 비해 훨씬 좋은 관계를 누릴 것입니다. 또한, 이웃 국가들도 이 공동체에 가입하도록 초청해볼 것입니다. §Y과연 안데스 조약이 이 지역에서 힘을 발휘할 수 있을까요?§!\n\n§R요구사항:§!\n£TNO_game_rule_flag_PRU   §Y페루 - 1963년 선거§!에서 §M벨라운데§!가  §Y승리§!하고\n£TNO_game_rule_flag_CHL   §Y칠레 - 10월 위기§!에서 §M아옌데§!가 §x승리하지 않음§!"
 PRU_UGARTECHE_ASSASSINATION:0 "£TNO_game_rule_flag_PRU   페루 - 우가르테체 암살"
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_RANDOM_DESC:0 "페루의 최근 역사는 기득권층과 극단적 빈민간의 균열을 숨기는 주류 온건주의라는 얄팍한 걷치레에 의존하고 있습니다. 오늘날 페루의 안정을 위협하는 존재는 역사적으로 군부에 대해 원한을 삼고 나라의 북쪽을 장악한 좌익 민병대 APRA입니다. 그러나 최근 들어 APN이라는 온건 중도좌파 형태로 국가 정치에 참여하는 이들이 생겨나면서 그들의 세력은 약화되고 있으며, 그들의 폭력은 이제 과거의 어두운 기억으로 변했습니다. 장군들이 아프리스트들이 무언가 벌이는 것 아니냐고 편집증적인 자세를 보이고 있으나, 존경받는 마누엘 프라도 우가르테체 대통령 각하께선 자신의 오랜 정치경력의 마지막을 북쪽 지역의 방문을 통해 마무리하는 것이 적절하다고 생각합니다."
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_NO:0 "우가르테체 생존"
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_NO_DESC:0 "수십 년 동안 APRA의 저항으로 인해 정치인들의 방문이 뜸해진 프라도의 북쪽 방문기는 노대통령에게 호의적인 분위기 아래 이루어졌습니다. 어린아이들과 악수를 하고 아기들의 볼에 뽀뽀를 해줌으로서 언론들에겐 좋은 선전사진이 만들어졌고, 이제 행정부는 과거 그들에게 적대적인 곳에서 새로운 호소를 할 수 있게 되었습니다. 이제 그 켐페인이이 끝났기 때문에 대통령은 다시 페루의 경제 문제를 해결하고, 미국과 일본이라는 두 이익의 균형을 맞추고, 미래를 지탱할 더 안전하고 강력한 페루를 건설하는 일을 다시 시작할 수 있게 되었습니다."
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_YES:0 "우가르테체의 암살"
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_YES_DESC:0 "§x페루에 재앙이 닥쳤습니다!§! §i프라도§! 대통령의 침묵하는 북부 순방은 암살다가 총구를 통해 대통령이 §R암살§!당함으로서 끔찍한 결과를 가져오게 되었습니다. 그는 비록 인기있는 대통령이 아닐 지도 모르나, 긴 정치경력과 온건 보수주의자로서의 그의 존재감은 국가를 절제하고 단결할 수 있게 만들었습니다. 그러나 이제 그가 사라짐으로서 국가는 엄청난 혼란에 빠졌습니다. 새로운 대통령으로 취임할 §i가요 포라스§!부통령이 취임했으나, 지저분한 선거가 다가오고 편집증적인 군부가 병영에서 수상한 음모를 꾸미는 이 와중에 페루의 §M민주주의§!가 이 엄청난 §R비극§!에서 살아남을 수 있을지는 미지수입니다."
 PRU_EARLY_COUP:0 "£TNO_game_rule_flag_PRU   페루 - 1963년 조기 쿠데타"
 RULE_OPTION_PRU_EARLY_COUP_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_PRU_EARLY_COUP_RANDOM_DESC:0 "프라도 대통령의 암살은 현재 불투명한 상황을 만들었지만, 군의 편집증적인 정신에 최악의 두려움을 더 가해준 꼴이 되고 말았습니다. APRA는 소탕되지 않고 암세포같이 퍼져서 페루 전역에 뻗어나가기 시작했습니다. 군내 강경 반공주의자들은 적색 공포로부터 국가를 보고하기 위해서는 즉각적이고도 직접적인 조치가 필요하며 그 임무를 군사정부만이 해낼 수 있다고 주장합니다. 그러나 모두가 그런 것은 아닙니다. 그보다 더 많은 고위장교들은 다가오는 선거를 가리키며 피를 흘리지 않는 해결책이 있다고 주장하며, 끓어오르는 분노가 식어가길 희망합니다. 이 논쟁에서 오직 한 세력만이 이길 수 있을 겁니다...\n\n§R요구사항:§!\n£TNO_game_rule_flag_PRU  §Y우가르테체 암살§!에서 §M우가르테체가 암살§!되어야 함"
 RULE_OPTION_PRU_EARLY_COUP_NO:0 "군사 쿠데타 없음"
 RULE_OPTION_PRU_EARLY_COUP_NO_DESC:0 "군 내부에서 §G신중파§!가 승리했습니다. 군은 조치를 취하기 전 다가오는 선거의 결과를 지켜볼 것이며, 지금은 APRA의 공격을 방어하고 붉은 위협에 대항하는 방법을 찾는 데 집중할 것입니다. 만일 미래의 사건이 그들의 행동을 촉구할때도 군이 움직이지 않는다는 것을 의미하는 것은 아니지만, 페루 민주주의는 일단 자신이 당면한 문제에 대한 해결책을 찾을 시간을 벌었습니다."
 RULE_OPTION_PRU_EARLY_COUP_YES:0 "§s성공적인 쿠데타§!"
 RULE_OPTION_PRU_EARLY_COUP_YES_DESC:0 "§s반공주의자§!들이 현안에 대한 군 내부의 열띤 논쟁에서 승리했습니다. 그들은 아프리스타들이 이 나라를 완전히 전복시킬 것이라 우려하고 있으며, 그들은 다가오는 위협에 대해 군사정권의 힘만이 국민들을 보호할 수 있을 것이라고 생각하고 있습니다. 나약하고 무능한 정치인들로부터 권력을 탈취함으로서, 국가에 진정한 질서가 돌아오고 자유 페루는 살아남을 것입니다. 이 \"§R비상사태§!\"가 얼마나 이어질 지에 대해서 아무도 이야기하지 않는 가운데, 새로이 집권한 그들은 위의 주장을 이어가고 있습니다. 페루의 미래는 §s전제주의§!의 길을 걸어갈 것입니다."
 PRU_63_ELECTION_PATH:0 "£TNO_game_rule_flag_PRU   페루 - 1963년 선거"
 RULE_OPTION_PRU_63_ELECTION_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_PRU_63_ELECTION_PATH_RANDOM_DESC:0 "페루의 민주주의는 고통받아왔고, 이뤄내기 어려운 존재였으며, 정기적으로 피에 목욕해야 했고 민주주의가 존재하는지에 대한 기만을 당해야 했으며 그 실상을 살펴보면 수많은 속임수와 암투를 목격할 수 있었습니다. 하지만 1939년 이래 혼란과 극단주의를 극복하기 위해 6년에 한번꼴로 국가는 새로운 결정을 합니다. 현 대통령의 임기가 막바지에 다다르면서, 많은 후보들이 빈 권좌를 두고 경쟁하고 있으며 그들을 심판할 좌우파, 내부자와 외부자, 강자와 약자들이 투표함을 채우러 투표소에 옵니다. 과연 누가 안데스 산맥의 승자가 될 수 있을까요?\n\n§R요구사항:§!\n£TNO_game_rule_flag_PRU   §Y1963년 조기 쿠데타§!에서 §M쿠데타의 성공§!이 §x일어나지 않음§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_BELTRAN:0 "§B벨트란§!의 §G승리§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_BELTRAN_DESC:0 "혼란스러운 페루의 민주주의 체제 안에서 오직 한 명의 후보만이 승리를 거둘 수 있습니다. 그 주인공은 중도우파 후보이자 전직 재무장관이였던 §B카를로스 벨트란§!이 되었습니다. 벨트란은 자신이 계획하는 시장개혁을 통해 오랜 기간동안 침체되어 온 페루의 경제를 다시 활성화시키길 꿈꾸고 있습니다. 페루 정부는 §B자유보수주의§!란 이념 아래 길을 걸어갈 것입니다."
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_CORNEJO:0 "§i코르네호§!의 §G승리§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_CORNEJO_DESC:0 "혼란스러운 페루의 민주주의 체제 안에서 오직 한 명의 후보만이 승리를 거둘 수 있습니다. 그 주인공은 충격적이게도 ACDN 내의 연립 소수정당에서 부상한 §i엑토르 코르네호 차베스§!가 되었습니다. 기독교 민주주의에 대한 그의 신앙과, 국가를 회복시키기 위해 교회를 이용할 것이라는 그의 신념, ACDN 지도부와의 긴밀한 관계등을 통해 그는 자신의 행정부를 성공적으로 이끌어가길 바라고 있습니다. 페루 정부는 §i기독교 민주주의§! 이념아래 그들의 길을 걸어갈 것입니다."
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_SOLDAN:0 "§i솔단§!의 §G승리§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_SOLDAN_DESC:0 "혼란스러운 페루의 민주주의 체제 안에서 오직 한 명의 후보만이 승리를 거둘 수 있습니다. 그 주인공은 ACDN의 후보자이자 프라도가 직접 간택한 후보인 늙은 정치인 §i모레이라 파스 솔단§!입니다. 프라도가 만들어 낸 안정을 유지하고 페루의 점진적 성장을 이어가겠다는 파스 행정부는 좋은 의미건 나쁜 의미던 간에 지난 5년의 정책을 이어갈 것입니다. 페루 정부는 §i보수주의§!의 이념 아래 자신의 길을 걸어갈 것입니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_PRU   §Y우가르테체의 암살§!에서 §M우가르테체가 살아남다§! 요구"
 RULE_OPTION_PRU_63_ELECTION_PATH_APN_BELTRAN:0 "§P세오아네§!의 포기, §B벨트란§!의 승리"
 RULE_OPTION_PRU_63_ELECTION_PATH_APN_BELTRAN_DESC:0 "페루 민주주의의 전형적인 혼란 양상은 마누엘 프라도의 암살로 인해 불난 차에 기름을 끼얹듯 더욱 악화되었습니다. 이어서, §P세오아네§!의 대통령직 당선은 그 차를 타고 전속력으로 벽으로 돌진하는 일과도 같았습니다. 전직 APRA 회원이 페루의 최고위직에 선출되었다는 사실은 편집증적인 성향의 군인들이 받아들이기에는 너무 벅찬 일이며, 그들은 자신들에게 훨씬 호의적인 재무장관 §B페드로 벨트란§!에게 그의 자리를 포기하도록 강요했습니다. 페루 정부는 §B자유보수주의§!의 이념 아래 자신의 길을 걸어갈 것입니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_PRU   §Y우가르테체의 암살§!에서 §M우가르테체가 암살당하다§! 요구"
 RULE_OPTION_PRU_63_ELECTION_PATH_APN_SEOANE:0 "§P세오아네§!의 §G승리§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_APN_SEOANE_DESC:0 "혼란스러운 페루의 민주주의 체제 안에서 오직 한 명의 후보만이 승리를 거둘 수 있습니다. 많은 이들을 충격에 빠트린 그 주인공은 현 APN의 지도자이자 과거 APRA에 가담했었던 §P마누엘 세오아네§!입니다. 페루의 첫 좌파 대통령은 전면적인 개혁을 실시하고 국가의 기반을 더 나은 방향으로 바꾸기를 희망하고 있습니다. 그러나 불길한 기운을 풍기는 군대의 침묵과, 방대한 규모의 제도적, 정치적 반대활동의 조짐은 그의 목표가 쉽게 이루어지지 않을 것이라는 것을 예상할 수 있습니다. 페루 정부는 §P좌익 포퓰리즘§! 이념 아래 자신의 길을 걸어갈 것입니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_PRU   §Y우가르테체의 암살§!에서 §M우가르테체가 살아남다§! 요구"
 RULE_OPTION_PRU_63_ELECTION_PATH_AP-UD_BELAUNDE:0 "§M벨라운데§!의 §G승리§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_AP-UD_BELAUNDE_DESC:0 "혼란스러운 페루의 민주주의 체제 안에서 오직 한 명의 후보만이 승리를 거둘 수 있습니다. 그 주인공은 AP의 §M페르난도 벨라운데§!이며, 많은 이들이 무난한 승리를 예상했으며 그 결과는 널리 받아들여지고, 마지못해 받아들여집니다. 국가에 산적한 문제를 해결하기 위한 그의 자유주의적 개혁을 약속한 그는 그의 성공을 위해 불안정한 연정과 UNO의 반대에 맞서 싸워야 할 것입니다. 페루 정부의 §M자유주의§!의 이념 아래 자신의 길을 걸어갈 것입니다."
