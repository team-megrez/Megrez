 RULE_OPTION_CFS_DECOLONIZATION_FATE_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_CFS_DECOLONIZATION_FATE_RANDOM_DESC: "§F끝났습니다. 쉬운 길이 아니었지만, 당초 미국의 목적이었던 콩고의 평화적 탈식민지화라는 목적을 마침내 달성할 수 있었습니다. 미국과 OFN 동맹들이 서로 성과를 자찬하는 동안, 이제 콩고를 새롭고 번영하는 시대로 이끌 새로운 지도자를 결정해야 할 때입니다. 우연일지도 모르겠으나, 두 명의 조제프 중 한 명을 선택해야 합니다. 첫 번째 후보인 조제프 카사 부부는 이념적인 동질성으로 인해 미국인들이 선호하는 후보이지만, 과거 독일 국가판무관부와의 협력 이력 때문에 우려의 목소리 또한 적지 않습니다. 또다른 선택지인 조제프 일레오는 군과의 연줄이 많지 않아 장래 문제가 될 가능성이 있지만, 그 정도 위험을 감수할 만한 가치가 있다고 여겨지고 있습니다.§!\n\n§R요구사항:§!\n§Y콩고 OFN 위임통치령이 붕괴되지 않음§!"
 RULE_OPTION_CFS_DECOLONIZATION_FATE_KASA_VUBU: "£TNO_game_rule_flag_COG_FED_REP  §M카사 부부§!"
 RULE_OPTION_CFS_DECOLONIZATION_FATE_KASA_VUBU_DESC: "§F위임통치령의 전직 재무장관이였던 §M조제프 카사 부부§!는 현재 장 유력한 지도자 후보로 꼽히고 있습니다. 미국은 그에 대한 호의를 공개적으로 드러낼 정도로 그를 선호합니다. 사실상 두 사람은 이념적으로 같은 부류에 속하며, 동료인 조제프 일레오에 비해 훨씬 군부와 연줄을 지니고 있습니다. 하지만 CIA는 카사 부부가 새로운 행정부가 들어서기 전 독일 국가판무관부와 협력하였다는 증거르 확보했으며, 어쩌면 그의 승리 가능성을 낮출 가능성이 존재합니다. 하지만 현재로서는 카사 부부는 새로운 지도자가 될 가능성이 가장 높은 인물입니다. 콩고는 §M국민자유주의§!의 길을 걸어갈 것입니다.§!"
 RULE_OPTION_CFS_DECOLONIZATION_FATE_ILEO: "£TNO_game_rule_flag_COG_FED_REP  §i조제프 일레오§!"
 RULE_OPTION_CFS_DECOLONIZATION_FATE_ILEO_DESC: "§F§i조제프 일레오§!는 언제나 차후 지도자 2순위 후보였습니다. 그러나 최근 조제프 카사 부부가 독일 국가판무관부와 협력하였다는 증거가 공개되면서, 많은 이들은 신뢰할 만한 대체 후보를 찾기 시작했고, 2순위 후보 일레오를 낙점했습니다. 일레오는 명백한 반제국주의자이며, 국내에 만연해 있는 미 제국주의에도 비판적인 입장을 보입니다. 그러나 그는 미국과 완전히 적대하려는 자가 아니고, 군부와의 어느 정도 연줄 또한 지니고 있기에 카사 부부에 비하면 훨씬 신뢰할 만한 인물이 되었습니다. 콩고는 §i기독교 보수주의§!의 길을 걸어갈 것입니다.§!"
