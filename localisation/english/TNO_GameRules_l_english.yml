 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_DYP_YES_COUP_DESC:0 "The progressive §PDYP§! will win the §STurkish§! elections, beginning the long overdue process of §Gdecolonization§!. However, they will be unable to evade the grumbles from the military, and will be couped. The path forward for §STurkey§! is written in blood. Nevertheless, those dreams won't be realized, as a military coup led by Cemal Gürsel will topple the government. During the §smilitary mandate§! of §STurkey§!, either the §qArmenian Revolutionary Federation§! or the §eSons of Hayk§! will organize an armed revolt, with all of Armenian society mobilized against the Turkish forces."
