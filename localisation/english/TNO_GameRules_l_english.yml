 RULE_OPTION_SHO_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_SHO_PATH_RANDOM_DESC:0 "Following its pacification of the UMAJF, the victorious 25th army will move to end their military rule over the country and set up local elections. In the post-war democratic scramble will emerge two main competitors: Dato Onn Jaafar, unphased collaborator for the Japanese and candidate for PERMAS, and Burhanuddin Al-Helmy, left-wing nationalist and candidate for PKMM. The results remain to be seen..."
