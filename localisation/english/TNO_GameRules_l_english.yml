# West African Crisis Scenario

WEST_AFRICAN_CRISIS_SCENARIO:0 "£TNO_game_rule_flag_WOL  £TNO_game_rule_flag_FRA_FREE  £TNO_game_rule_flag_CAO   West Africa Crisis Scenario"
RULE_OPTION_WEST_AFRICAN_CRISIS_SCENARIO_RANDOM:0 "Default - Random AI"
RULE_OPTION_WEST_AFRICAN_CRISIS_SCENARIO_RANDOM_DESC:0 "Tensions in West Africa have reached a boiling point. §mFree France§! and §KCameroon§! have been feuding over influence in other countries, and the §BWolofians§! are also looking for allies in Africa. War seems to be §Rinevitable§!, and the only thing left to be decided is how and when it shall happen. Either §BGhana§! will break out into civil war, dragging in the §KPALF§! and the §mFrench§!, or §BWolofia§! will unite with the §mFrench§! to fend off §VPan-Africanism§!, or a brutal three-way conflict will break out between the §BWest African Alliance§!, the §mFrench Military Alliance§! and the §KPan-African Liberation Front§!, but one thing is certain: the peace will not last."
RULE_OPTION_WEST_AFRICAN_CRISIS_SCENARIO_WAA_VS_PALF:0 "£TNO_game_rule_flag_WOL  £TNO_game_rule_flag_CAO   §BWAA§! vs §KPALF§!"
RULE_OPTION_WEST_AFRICAN_CRISIS_SCENARIO_WAA_VS_PALF_DESC:0 "In what some may view as a surprising move, the §mFrench§! have entered an alliance on equal terms with multiple African nations, the most influential of those being §BWolofia§!. However, this has done nothing to stop the §KPALF§!, who have now declared war. Two possible futures await West Africa. Will the §mFrench§! win, and possibly build the groundwork for cooperation between African regimes? Or will the §KPALF§! finally kick out the Europeans and their bootlickers?"
RULE_OPTION_WEST_AFRICAN_CRISIS_SCENARIO_WAA_VS_FMA_VS_PALF:0 "£TNO_game_rule_flag_WOL  £TNO_game_rule_flag_FRA_FREE  £TNO_game_rule_flag_CAO   §BWAA§! vs §mFMA§! vs §KPALF§!"
RULE_OPTION_WEST_AFRICAN_CRISIS_SCENARIO_WAA_VS_FMA_VS_PALF_DESC:0 "In a surprising turn of events, §mFree France§! has declared war on §BWolofia§!, and the §KPALF§! has struck a surprise attack on both factions. Now, West Africa is stuck in a §Rbrutal struggle§!, with all sides vying for dominance. Will the §KPALF§! win, and kick out the imperialists? Will the §mFrench§! win, and come closer to reclamation? Or will the §BWAA§! win, and make a new future for Africa?"
RULE_OPTION_WEST_AFRICAN_CRISIS_SCENARIO_FMA_VS_PALF:0 "£TNO_game_rule_flag_FRA_FREE  £TNO_game_rule_flag_CAO   §mFMA§! vs §KPALF§!"
RULE_OPTION_WEST_AFRICAN_CRISIS_SCENARIO_FMA_VS_PALF_DESC:0 "The illusion of stability in West Africa has finally ended. Intervention in the §RGhanian civil war§! has led to war between the §KPALF§! and the §mFMA§!. This conflict will surely be a long and bloody one, and only two outcomes are possible. Will the §mFrench§! prevail, and be one step closer towards their ultimate goal of liberating their §Qhomeland§!? Or will the §KPALF§! succeed, and bring a new §Vred dawn§! to West Africa?"

# West African War - Gulf Of Guinea Campaign

GULF_OF_GUINEA:0 "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_JAP  £TNO_game_rule_flag_CAO   Gulf of Guinea Campaign"
RULE_OPTION_GULF_OF_GUINEA_RANDOM:0 "Default - Random AI"
RULE_OPTION_GULF_OF_GUINEA_RANDOM_DESC:0 "With the war on West Africa growing more dire as the Pan-African Cameroonian forces march westward, the Americans have decided to break through the Japanese supply lines in the Gulf of Guinea, disrupting the transmission of critical resources and relieve their French allies of pressure. The outcome of this incident will also decide the entry of the Americans into the war, as a successful result will escalate the conflict in a level unheard of."
RULE_OPTION_GULF_OF_GUINEA_AMERICA:0 "§MUSA§! Prevails"
RULE_OPTION_GULF_OF_GUINEA_AMERICA_DESC:0 "The §MAmericans§! will successfully achieve their goals of blockading the Gulf of Guinea, and thus making it extremely difficult for the §VJapanese§! to supply their §VPan-African§! allies, and heavily escalating the conflict into a full-blown §Rproxy war§!."
RULE_OPTION_GULF_OF_GUINEA_JAPAN:0 "§VJapan§! Prevails"
RULE_OPTION_GULF_OF_GUINEA_JAPAN_DESC:0 "The §VJapanese§! will successfully defend the Gulf of Guinea from the American forces, thus allowing them to fully support their §VPan-African§! allies without having to worry about sending men in West Africa... §Runless either side of the war escalates it§!."
RULE_OPTION_GULF_OF_GUINEA_NO_INCIDENT:0 "§YStalemate§!"
RULE_OPTION_GULF_OF_GUINEA_NO_INCIDENT_DESC:0 "After several weeks of tension around American and Japanese intervention in the West African Conflict fought between the free French exiles and the pan-African Cameroonians, a confrontation occurred between the two major powers. They both attempted to disrupt the supply lines of their opponents; however, the scuffle ended in a stalemate, and both the CPS and the OFN retreated. The conflict will not escalate, and no major powers will be able to send additional support or volunteers to the countries embroiled in the WAC."

