 RULE_OPTION_ELS_COUP_PATH_YES:0 "쿠데타 §R성공§!"
 RULE_OPTION_ELS_COUP_PATH_YES_DESC:0 "루벤 알론소 로살레스 소령은 1962년 대통령이 되었고, §L민주통일혁명당§!을 관리해야 하는 힘든 임무를 맡게 되었습니다. §LPRUD§!는 친 공영권 성향을 가졌으나 매우 부패했고, 이제 이 당에서 나올 대통령은 더 이상 없을 겁니다. 그는 상황을 안정시키는 데 실패할 것이고, 군사정권을 이끄는 군부에 의해 쿠데타를 당합니다. 얼마 후, 군부는 1968년 선거를 진행시킬 임시 대통령직에 로돌포 코르돈 세아를 앉힐 것입니다. 선거에서 승자는 이전에 쿠데타를 주도한 장군인 훌리오 아달베르토 리베라가 될 것이며, 국가의 미래는 §s귀족적 보수주의§!의 길을 걷게 될 것입니다. 그는 미국과 재동맹을 주도하고 반대파와 싸우기 위한 데스 스쿼드를 창설할 것이며, OFN의 도움을 받아 국가의 현대화를 이끌 것입니다."
 RULE_OPTION_ELS_COUP_PATH_NO:0 "쿠데타 §G실패§!"
 RULE_OPTION_ELS_COUP_PATH_NO_DESC:0 "루벤 알론소 로살레스 소령은 1962년 대통령이 되었고, §L민주통일혁명당§!을 관리해야 하는 힘든 임무를 맡게 되었습니다. §LPRUD§!는 친 공영권 성향을 가졌으나 매우 부패했고, 이제 이 당에서 나올 대통령은 더 이상 없을 겁니다. 그러나 그는 군을 달래고 국가의 안정을 회복할 것이며, 1968년 선거는 정상적으로 §M기독민주당§! 후보이자 산살바도르 시장 호세 나폴레온 두아르테 푸엔테스가 압도적인 표차로 승리를 거둘 것이며, 기존 여당인 §LPRUD§!는 후보를 낼 수 없을 정도로 붕괴됩니다. 두아르테는 조심스럽지만 낙관적인 시선으로 친 OFN 정책을 성향을 보이며, 일본에 대해 의심스러운 시선을 보내기 시작할 것입니다. 그는 공영권과 전통적인 관계에서 벗어나서 미국과의 우호관계를 회복할 것입니다."
