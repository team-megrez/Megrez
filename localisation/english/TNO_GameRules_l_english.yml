 RULE_OPTION_BRA_HUNDRED_DAYS_ADHEMAR_DESC: "§F§K로트§!의 부패 의혹과 관련된 사임, 그리고 §Q쿠아드루스§!의 의문싀 사임이 부른 혼란이 가라앉고 군사 쿠데타를 목전데 둔 브라질의 민정은 우파 포퓰리스트 §h아데마르 지 바후스§!에 의해 지켜집니다. 바후스는 뇌물, 밀약, 유착 등 다양한 방식등을 이용하여 의회 대부분을 매수해내는데 성공했습니다. 과연 그가 국가에 만연해 있는 부패를 더욱 악화시킬까요? 그래도, 근본적으로 그의 정책은 가난한 이들을 도우기 위한 것입니다...§!"
