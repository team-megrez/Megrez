NOR_ELECTION_PATH:0 "£TNO_game_rule_flag_NOR_Free   Norway - 1964 Elections"
RULE_OPTION_NOR_ELECTION_PATH_RANDOM:0 "Default - Random AI"
RULE_OPTION_NOR_ELECTION_PATH_RANDOM_DESC:0 "As the §jReich§! falls into chaos, the aftershocks are soon felt in Germania's northern fortress. Seeing §jReichskommissariat Norwegen's§! material support evaporate in the face of renewed §DMilorg§! assaults, Reichskommissar §jJosef Terboven§! has been forced to dissolve the §jGerman§! garrison and immediately flee the country. As the §RNorwegian flag§! flies over §MOslo§! once again, resistance leaders have scheduled a new election, the first free election in over 25 years. The §YNorwegian people§!, no longer under the chains forged by the Reichskommissariat, will decide the future of §RNorway§!.\n\n§RRequires:§!\n§YNorway is §Gfree§!§!"
RULE_OPTION_NOR_ELECTION_PATH_SD:0 "The §PLabour Party§! is §Gelected§!"
RULE_OPTION_NOR_ELECTION_PATH_SD_DESC:0 "The §PLabour Party§! under §PEinar Gerhardsen§! will win in the country's first post-independence election. Gerhardsen's platform is similar to neighboring Sweden, including §PProgressive Taxes§!, §VSocial Security§!, and §fIndustrialization§!. He will start a rapprochement with the §MOFN§! in order to protect Norway from the §oGerman Eagle§!. Norway will follow the path of §PProgressivism§!."
RULE_OPTION_NOR_ELECTION_PATH_LD:0 "§MVenstre§! is §Gelected§!"
RULE_OPTION_NOR_ELECTION_PATH_LD_DESC:0 "§MVenstre§! under §MGunnar Garbo§! will win in the country's first post-independence election. Gunnar's preferences consist of an eclectic combination of §PSocial Progressivism§! and restrained §MEconomic Liberalism§!. Gunnar also supports §KEnvironmental Protection§! in order to protect Norway's natural beauty. The majority of his platform is a mixture of §PSocial Democracy's policies§! and §iConservatism's free market economy§!. Norway will follow the path of §MLiberalism§!."
RULE_OPTION_NOR_ELECTION_PATH_CD:0 "§iHøyre§! is §Gelected§!"
RULE_OPTION_NOR_ELECTION_PATH_CD_DESC:0 "§iHøyre§! under §iAlv Kjøs§! will win in the country's first post-independennce election. Alv's plans consist of §MEconomic liberalism§!, §fIndustrialization§!, and to make §QProtestantism§! the state religion of Norway. Norway will follow the path of §iLiberal Conservatism§!."
