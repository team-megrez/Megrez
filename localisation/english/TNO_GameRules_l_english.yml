RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_RANDOM_DESC:0 "Whereas news out of Africa is sporadic at best after the German victory in the South African War, a flurry of chaotic reports has now confirmed the collapse of the Boer Republic. General Magnus Malan, alarmed by diktats from Hans Hüttig demanding the annexation of the Boer Republic into German Africa, seems to have been provoked into usurping the crisis-stricken Boer government. In the aftermath of the Malan coup, South Africa has collapsed; multiple native and former South African loyalist revolts have cropped up across the region. Magnus Malan is forced to retreat to Bloemfontein as numerous factions take their opportunity to seize power and bring their vision to fruition at the expense of the Boers that landed South Africa in this pass.\n\n§RRequires:§!\n§YThe Second South African Civil War has happened§!"
RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_SAF:0 "£TNO_game_rule_flag_SAF   §jSouth Africa§! §GVictory§!"
RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_SAF_DESC:0 ""
RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_SLF:0 "£TNO_game_rule_flag_SLF  £TNO_game_rule_flag_ZUL  £TNO_game_rule_flag_CDL   §gSouth African Alliance§! §GVictory§!"
RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_SLF_DESC:0 "With the §Rcollapse§! of §jSouth Africa§! to the §oNazi§! onslaught, so too did any hope for any kind of reconciliation between the white overlords of the new §JBoar Republic§! and the §Knatives§! they so §Rhated§!, but sometimes §Ylight§! can shine even in §qdarkness§!; General §sConstand Viljoen§!, despite his §iconservative§! §Lnationalist§! tendencies, is convinced that it was de §iGraf§!'s refusal to cooperate with the §VANC§! that doomed §jSouth Africa§!, prestaging the growing anger and disgust at the flagrant cruelty of the §JBoer Republc§! towards the §Knative§! population; now General §sViljoen§! leads his clique of young officers at the head of a coalition in a §Greformed§! §sUDF§!, and will fight tooth and claw to ensure the excesses of his predacessors are never repeated and firm in the belief that §Gpeaceful§! coexcistence between §KAfrican§! and §JAfrikaaner§! is §Gpossible§!, implying to many §sViljoen§! intends to §Greform§! the Republic into a federative §jSouth African§! state, when in reality, the General fully intends to create a fair and §Pequal society§! to defend the people of §jSouth Africa§! from any who would mistreat her, time will tell if this commitment to egalitarian democracy will actually bear fruit."
RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_BOR:0 "£TNO_game_rule_flag_BOR   §JBoer Republic§! §GVictory§!"
RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_BOR_DESC:0 ""
RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_SFG:0 "£TNO_game_rule_flag_SFG   §qSüdafrika§! §GVictory§!"
RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_SFG_DESC:0 "As the §JBoer Republic§! collapses, §qHüttig§! will send a small expeditionary force from the §ESS§!, headed by §EKarl Chmielewski§!, in order to §xexploit as many resources as possible§! whilst returning as many §qGroßafrikanscher bureaucrats and resources§! as possible. With the lack of competence within, and little more than a §Esingle division§! and §xpure hatred§! backing it, §qHüttig§! will be pleasantly surprised to learn that §EChmielewski§! has succeeded not just in retreating, but in securing the entirety of South Africa. So long as §qHüttig§! remains in power, and able to support §EChmielewski§!, South Africa's fate shall be one of §edespair§!.\n\n§RRequires:§!\n§YGroßafrikanischer Reichsstaat continues to hold Gordonia§!"

