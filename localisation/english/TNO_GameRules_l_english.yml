RULE_OPTION_FRA_GAX_PATH_FAIL_DESC:0 "As the dust sets from the fallout of the German Civil War, otherwise known as La Grande Discorde, the french people elected Pierre Gaxotte as their newest leader. Gaxotte, a staunch monarchist and traditionalist member of Maurras' Action Francaise, organized a referendum to reshape the royal powers to better fit Henri VI's ideals. However, in a shocking upset, France rejected the Restauration and kept the presidential system. The referendum has failed. The king has stepped down, and his son, Henri VII, has taken the throne."
