 RULE_OPTION_GNG_SONY_MORITA_FAILURE_DESC: "§F소니의 CEO §V모리타 아키오§!는 천천히 광동의 행정장관으로만 되어가고 있습니다. 비록 £GNG_expats_texticon §e일본§! 자본의 놀이터로부터 §i중국인§!들과 £GNG_zhujin_texticon  §E주진§!들의 고향으로 광동을 바꾸어나가기 위해 (그리고 그 과정에서 이익을 얻기 위해) 싸웠지만 옛 친구이자 지금의 라이벌, 후지쯔의 §m이부카 마사루§!의 회사 인수 실패는 모리타가 가진 권력을 거의 잃게 만들 뻔 했습니다. 굴욕과 좌절을 느끼고서 대부분의 일을 동료이자 청쿵의 CEO인 §C리카싱§!에게 떠넘기고서 모리타는 소니 사무실로 물러났습니다. 북쪽으로부터의 위기가 점점 고조되고 있지만, 그는 작은 일, 바로 §m이부카 마사루§!와의 불화를 최종적으로 해소하려는 데에만 집착할 것입니다.§!"
 RULE_OPTION_GNG_SONY_LI_SUCCESS: "£GNG_Cheung_Kong_texticon §C리카싱의§! §G성공§!"
