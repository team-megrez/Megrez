 RULE_OPTION_GER_SPEER_PATH_REFORMER_DESC:0 "§J슈페어의§! §s독일§! 정치를 유지하기 위한 최선의 노력에도 불구하고, 그는 이 §L총통§! 자신을 꼭두각시로 만들 비폭력 쿠데타를 시도하는 §M4인방§!에게 정치적으로 허를 찔린 스스로를 발견했습니다. 그들은 §s독일§!에 대한 통제권을 얻은 뒤 §o국가사회주의§!라는 잔인한 이상을 일소하는 개혁과 §M민주주의§!의 복원과 제정을 감독할 것입니다. §s독일§!의 미래는 §L과도민주주의§!를 통한 §f희망§! §V중§! §q하나§!가 될 것입니다."
 RULE_OPTION_GER_SPEER_PATH_CONSERVATIVE:0 "£TNO_game_rule_flag_GER   뱀이 송곳니를 드러내다"
 RULE_OPTION_GER_SPEER_PATH_CONSERVATIVE_DESC:0 "§M4인방§!의 최선의 노력에도 불구하고, §J슈페어§!는 §s독일§!에서의 권위를 다시 주장하며 그에게 반대했던 §o강경파§! 뿐만 아니라 4인방을 더 이상 기용하지 않겠음을 밝히고 숙청할 것입니다. 이는 §J슈페어§!가 §s독일국§!의 통제권을 완전히 장악할 수 있게 할 것이며 §s독일§!을 §s실용적§!이며 §J개혁적§!이지만 오싹하게도 효율적이면서 지속 가능한 §J개혁 국가사회주의§!라는 비전을 통해 통치할 것입니다."
 RULE_OPTION_GER_SPEER_PATH_COLLAPSE:0 "£TNO_game_rule_flag_GER   개혁파 독일 정부 붕괴"
 RULE_OPTION_GER_SPEER_PATH_COLLAPSE_DESC:0 "몇 주 정도의 갈등 끝에 알베르트 슈페어의 개혁파 정부는 보수적인 압력으로 인해 무너져내렸고, 국가지도자는 라이히스탁 의장 테오도어 오버랜더의 권력을 신장시킬 의무가 있었습니다. 이 비폭력 쿠데타는 4인방이라고 부르는 음침한 민주파 무리들의 영향력을 없애는 방식으로 효과적으로 이루어졌습니다. 슈페어는 단순한 오버랜더의 꼭두각시로 전락했습니다. 새 독일의 사실상 지도자는 §o특이나치즘§!이라는 그의 독특한 이념을 반영해 많은 개혁을 되돌리고, 법안들을 취소했습니다."
 RULE_OPTION_GER_SPEER_PATH_NATSOC_SPEER:0 "£TNO_game_rule_flag_GER   도살자가 먼저 움직이다"
 RULE_OPTION_GER_SPEER_PATH_NATSOC_SPEER_DESC:0 "석유 위기 동안 슈페어가 행동을 취하지 않았기 때문에, 페르디난트 쇠르너는 독일 정부의 행통을 회피하면서 통제가 어려운 동부 영토를 먼저 침공할 것이며 개혁가라는 총통의 국제적 평판을 영구적으로 손상시킬 것입니다. 도살자의 움직임은 슈페어 정권을 §o국가사회주의§! 아래로 파멸시킬 것입니다."
 RULE_OPTION_GER_SPEER_PATH_NATSOC_OBERLANDER:0 "£TNO_game_rule_flag_GER   대통령이 권력을 장악하다"
 RULE_OPTION_GER_SPEER_PATH_NATSOC_OBERLANDER_DESC:0 "잔존 NSDAP 보수파들은 라이히스탁 의장 테오도어 오버랜더 아래 집결해 성공적으로 경쟁자 4인방과 슈페어파들에 대해 승리를 거두며, 슈페어를 그들의 변덕의 꼭두각시에 불과한 존재로 만들어 자신들이 독일 최대의 파벌임을 증명할 것입니다. 그들은 슈페어의 개혁을 철회하고 국가사회주의를 핵심 교리로 보존하여 독일을 §o국가사회주의§!라는 원 상태로 되돌릴 것입니다."
