 RULE_OPTION_GER_SPEER_PATH_STABLE_DESC:0 "이 옵션을 선택하면 §J슈페어의 독일§!이 정권 안정도를 적절히 관리하게 하여 정권 붕괴를 방지할 수 있습니다. 하지만, §J슈페어§!와 §o오버렌더§!, §L4인방§! 사이에서의 결말은 AI가 선택할 것입니다."
