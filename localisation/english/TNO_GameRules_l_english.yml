RULE_OPTION_PHI_IDEOLOGY_FAILED_RECONSTRUCTION_DESC:0 "Following the defeat of both HukBaLaHap and USFIP forces, President Jose Yulo would be assassinated. As the Japanese reconstruction of the Philippines fails, chaos and riots would erupt in Manila, prompting Inada Masazumi to restore order through an §sInterim Government§! until the situation stabilizes, while he makes sure that the Philippines would never stray away from the Empire of the Rising Sun's light."
RULE_OPTION_PHI_IDEOLOGY_PAREDES:0 "§LQuintin Paredes§! §Gelected§!"
RULE_OPTION_PHI_IDEOLOGY_PAREDES_DESC:0 "Following the success of Japanese reconstruction efforts in the aftermath of the Second Phillipine Republic's victory in the Balintawak Blitz and the subsequent assassination of President José Yulo, the ruling KALIBAPI party will choose Quintin Paredes, former Minister of Public Works and Communications responsible for the National Development program during President Laurel's tenure, to hold the post of the Presidency. A staunch loyalist of Laurelismo, he aims to secure KALIBAPI's position as the all-encompassing guiding force of the Phillipines, continuing further reconstuction efforts and ensuring that his country's future will be, now and forever, one of §LControlled Democracy§! under Laurelist and authoritarian ideals."
RULE_OPTION_PHI_IDEOLOGY_RECTO:0 "§LClaro M. Recto§! §Gelected§!"
RULE_OPTION_PHI_IDEOLOGY_RECTO_DESC:0 "Following the success of Japanese reconstruction efforts in the aftermath of the Second Phillipine Republic's victory in the Balintawak Blitz and the subsequent assassination of President José Yulo, the ruling KALIBAPI party will choose Claro M. Recto, a reformist who seeks to make Philippines an equal partner to Japan, to hold the post of the Presidency. A devoted nationalist, he aims to modernise and centralize the state and finally live up to the Republic's ideals of true sovereignty. Only time will tell if Recto can manage to steer the Laurelist regime into this bold new direction."
RULE_OPTION_PHI_IDEOLOGY_OSMENA:0 "§LSergio Osmeña Jr.§! §Gelected§!"
RULE_OPTION_PHI_IDEOLOGY_OSMENA_DESC:0 "Following the success of Japanese reconstruction efforts in the aftermath of the Second Phillipine Republic's victory in the Balintawak Blitz and the subsequent assassination of President José Yulo, the ruling KALIBAPI party will choose Sergio Osmeña, businessman, advisor in the Japanese Chamber of Commerce, chief KALIBAPI party financier and leader of its technocratic wing, to hold the post of the Presidency. He seeks to deepen relations with Japan and turn the Philippines a model pan-Asian state, bringing the country into modernity as an efficient, well-oiled machine. However, his struggles with finding support among both status quo parliamentarians and reformists may strangle his vision in its cradle."

