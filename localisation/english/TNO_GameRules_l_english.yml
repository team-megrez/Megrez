 RULE_OPTION_TUR_ELECTION_71_PATH_RANDOM_DESC: "§F§S터키§!의 §M민주주의§!는 수많은 §Y위협§! §R속에서도§! 기적적으로 §G살아남았습니다§!. 1971년 §S터키§!는 또다시 §Y선거§!를 실시하고, §S터키§! 사회에서 가능성을 보이는 수많은 후보자들이 출마했습니다. §C공화인민당(CHP)§!, §Q민주당(DP)§!, §L민족주의운동당(MHP)§! 등등의 정당들이 이전 사건과 선거 결과에 따라 선거에서 승리하여 집권할 수 있을 겁니다. 누가 이기건, 적어도 당분간 터키 정부는 안정적으로 굴러갈 것입니다.§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_TIP: "§VTIP§!의 §G승리§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_TIP_DESC: "§F1971년 §S터키§! 선거는 여섯 당이 대통령직을 경쟁하며 특별할 정도로 격동의 사건이 될 태세입니다. 이 선거의 승자는 §V터키 노동당§!입니다. 이는 생디칼리스트 §V베히제 보란§!이 이끄는 정당으로, 터키 국민들을 위한 보편적 기본소득제와 다양한 좌파정책을 약속했습니다. 이에 보수 정계에서 어떤 반응을 보일까요?\n\n§R요구사항:§!\n공화인민당이 좌경화되지 않음§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_SODEP: "§MSODEP§!의 §G승리§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_SODEP_DESC: "§F1971년 §S터키§! 선거는 여섯 당이 대통령직을 경쟁하며 특별할 정도로 격동의 사건이 될 태세입니다. 이 선거의 승자는 §M사회민주당§!입니다. 자유민주주의자 §M투르칸 아키올§!이 이끄는 이 정당은 복지제도의 정비와 국내 소수민족들의 권리를 확대할 것을 공약으로 내세웠습니다. 하지만 터키 정계 좌우파들로부터 견제받는 정부는 집권 시작부터 험난한 길을 헤쳐나가야 할 겁니다.\n\n§R요구사항:§!\n공화인민당이 좌경화되지 않음§!"
