# Buryatia [Ideology]

BRY_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_BRY_socialist   Buryatia"
RULE_OPTION_BRY_IDEOLOGY_ROUTE_RANDOM:0 "Default - Random AI"
RULE_OPTION_BRY_IDEOLOGY_ROUTE_RANDOM_DESC:0 "The revolutionaries of Buryatia find themselves divided between the idealistic yet naive Sablinite wing, and the experienced yet pragmatic Bukharinist wing. Valery Sablin has not yet committed to either side, but whichever of them gains the upper hand in the Communist Party will shape the future of Buryatia for years to come.\n\n§RRequires:§!\n§YBuryatia has united Far East§!"
RULE_OPTION_BRY_IDEOLOGY_ROUTE_LIBSOC:0 "£TNO_game_rule_flag_BRY_socialist   The Sablinites Prevail"
RULE_OPTION_BRY_IDEOLOGY_ROUTE_LIBSOC_DESC:0 "In spite of the hardships of the brutal and unforgiving Far East, the progressive Sablinite wing of the Communist Party will be victorious and remain faithful to Sablin's ideas, and usher in a new Red October that truly lives to its ideals of turning Russia into one of the world's last remaining bastions of idealism and compassion."
RULE_OPTION_BRY_IDEOLOGY_ROUTE_AUTHSOC:0 "£TNO_game_rule_flag_BRY_socialist   The Bukharinites Prevail"
RULE_OPTION_BRY_IDEOLOGY_ROUTE_AUTHSOC_DESC:0 "As kind-hearted and well-intentioned Sablin may be, the harsh reality of the world will give him no choice but to compromise on many of his ideals in order to survive, thus greatly empowering the conservative Bukharinist wing of the Party and turning Buryatia into a regime not too different from Lenin's red terror."



