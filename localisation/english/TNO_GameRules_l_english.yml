 RULE_OPTION_GRE_FATE_CIANO_PATH_BAD_DESC: "§F무솔리니의 이상을 지키고자 하는 치아노의 §n이탈리아§!는 북쪽의 프로이센, 해외에 있는 파시즘의 적들로부터 포위당해 있는 나라입니다. 이를 위해서는 지중해에 있는 §n이탈리아§!의 몇 안 되는 동맹국들을 강화시키고 저들의 충성심을 확보해야 할 필요가 있습니다. 따라서, 치아노는 그리스의 §s군사독재§! 체제을 지지함과 동시에 §n이탈리아§!의 영향권을 지키기 위해 민주적 전통으로 돌아가고자 하는 국민들의 희망을 꺾어버립니다.§!"
