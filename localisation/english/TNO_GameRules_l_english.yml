# Großafrikanscher Reichsstaat Stage of Devastation

GRO_DEVASTATION:0 "£TNO_game_rule_flag_GRO_REICHSSTAAT   Großafrikanscher Reichsstaat Stage of the Devastation"
RULE_OPTION_GRO_DEVASTATION_RANDOM:0 "Default - Random AI"
RULE_OPTION_GRO_DEVASTATION_RANDOM_DESC:0 "The brutal Hans Hüttig has become the undisputed ruler of central and southern Africa. As leader of the Großafrikanischer Reichstaat - a country Frankensteined from the three previous Reichskommissariats - he has adopted the Burgundian System and begun the process of Germanizing half of the continent.\n\nDespite being abandoned by the Reich, Hüttig seems intent on fulfilling his vision for a 'pure' Africa, through any means necessary. Large parts of the population will die, whether in concentration camps or at the hands of the SS: a price that Hüttig is more than willing to pay for his new world.\n\n§RRequires:§!\n§YReichskommissariat Ostafrika has survived in the South African War§!"
RULE_OPTION_GRO_DEVASTATION_1:0 "§GFirst§! Stage"
RULE_OPTION_GRO_DEVASTATION_1_DESC:0 "With the death of Hans Hüttig, the Reichstaat has now completely collapsed. Hüttig - and the fear of crossing him - was the only component holding the state together, and his death has led to a total breakdown of Germany authority in Africa.\n\nMuch has been destroyed in Hüttig's brief rule over the continent, but the end of the oppressive regime means that Africa can finally breathe again. And as nations young and old navigate the ruins of the horrible past and a highly uncertain future, a shred of hope - however small - emerges from the ground.\n\n§RNote:§!\nThis option makes the Civil War in Mozambique, Angola and Congo available."
RULE_OPTION_GRO_DEVASTATION_2:0 "§YSecond§! Stage"
RULE_OPTION_GRO_DEVASTATION_2_DESC:0 "With the death of Hans Hüttig, the Reichstaat has now completely collapsed. Hüttig - and the fear of crossing him - was the only component holding the state together, and his death has led to a total breakdown of Germany authority in Africa.\n\nAfrica has endured much pain and suffering under the German jackboot. Understanding the full extent of the damage will take months - fixing that will require years more, perhaps even decades. But the end of the oppression means that Africa can finally breathe again, and a mustard seed of hope - however small - begins to emerge from the ground.\n\n§RNote:§!\nThis option makes the Civil War in Mozambique, Angola and Congo available."
RULE_OPTION_GRO_DEVASTATION_3:0 "§RThird§! Stage"
RULE_OPTION_GRO_DEVASTATION_3_DESC:0 "With the death of Hans Hüttig, the Reichstaat has now completely collapsed. Hüttig - and the fear of crossing him - was the only component holding the state together, and his death has led to a total breakdown of Germany authority in Africa.\n\nThere is nothing left in this continent. There are no birds, no beasts, no buildings: the earth is nothing but barren, charred, dirt and the remains of those destroyed. The damage done in the last few years is irreversible. The few survivors left - only the most ruthless and radical - fight savagely over the ruins of this world.\n\n§RNote:§!\nThis option will block Mozambique and Congolese Civil Wars but will retain its Angolan counterpart."

