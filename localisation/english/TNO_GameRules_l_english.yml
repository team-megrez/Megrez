 RULE_OPTION_EGY_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_EGY_PATH_RANDOM_DESC:0 "\"One by one the kings of the world would fall\", Farouk had prophesied, and now the ageing, debaucherous King of Egypt has finally had his turn with the mystical angel of death. The only heir he had left to the throne has yet to reach the age of maturity, so now both the Egyptian aristocrats and their §nItalian§! lords come to deliberate over who will oversee the regency. With many scheming for their own power, it has yet to become clear who will take over the reins from the infamous King of yesteryear."
 RULE_OPTION_EGY_PATH_DESPOTISM:0 "£TNO_game_rule_flag_EGY_despotism   §s모니엠§!의 §G선출§!"
 RULE_OPTION_EGY_PATH_DESPOTISM_DESC:0 "Gruelling sessions of deliberation between the Nobility, the §nItalians§! and Parliament have finally ended with the announcement of Mohammed Abdel Moneim's appointment to the post of regent over the young Fuad II. A man of the establishment, Abdel Moneim's election marks the preservation of the royalist order in Egypt. Egypt will follow the path of §sAristocratic Conservatism§!."
 RULE_OPTION_EGY_PATH_COLONIAL:0 "£TNO_game_rule_flag_ITA  £TNO_game_rule_flag_EGY_despotism  §sAdalberto§! §Gelected§!"
 RULE_OPTION_EGY_PATH_COLONIAL_DESC:0 "Gruelling sessions of deliberation between the Nobility, the §nItalians§! and Parliament have collapsed with the sudden and abrupt appointment of Adalberto di Savoia to the post of regent over the young Fuad II. Egypt is still reeling in shock from the downward spiral of events that led to this disturbing proclamation. The §nItalians§!' strong-arming of the Egyptian state to install a regent of their own has been decried as unconstitutional and a glaring violation of what little sovereignty Egypt had. Egypt and the §nItalian Empire§! as a whole appear to be heading in an even more glaringly imperialist direction. Egypt will follow the path of §sColonial Government§!."
 RULE_OPTION_EGY_PATH_AD:0 "£TNO_game_rule_flag_EGY_paternalism   §L사다트§! §G선출§!"
 RULE_OPTION_EGY_PATH_AD_DESC:0 "With public opinion being firmly against the Egyptian monarchy and its various disturbing excesses, the §nItalians§! have given their support to Anwar Sadat and his clique of democratic reformists to take over the country. A constitutional committee has been formed with the hopes of redefining Egypt into a pluralist, free and democratic republic. §nItaly§! and its Empire as a whole appear to be moving in a more hands-off direction, with the torch of liberty shining strongly above the pleasant coasts of the Mediterranean Sea. Egypt will follow the path of §LProvisional Government§!"
 JOR_ANNEX_PATH:0 "£TNO_game_rule_flag_ISR   이스라엘 - 요르단의 운명"
 RULE_OPTION_JOR_ANNEX_PATH_RANDOM:0 "기본 - 무작위 AI"
