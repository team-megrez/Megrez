 RULE_OPTION_KRK_PATH_RANDOM_DESC: "§F유라시아 대초원을 산업화하려는 부하린의 야망이 러시아와 함께 산산이 조각나게 된 곳은 바로 카라칼파크스탄의 모래밭이었습니다. 이곳에 남은 것은 소련의 위대한 산업 프로젝트가 남긴 빈 껍데기뿐이며, 한때 자랑스러웠던 국민들은 2차 세계대전과 서러시아 전쟁으로 수많은 동포를 잃으면서 허무주의와 나태함에 빠졌습니다. 이러한 상태에서 원로 정치인인 카디로프 압둘라쉬트의 지도는 국민들의 미래에 희망과 열정을 심어주었으며, 1960년대 후반에는 이웃 우즈베키스탄과의 연방 통합을 모색할 수 있을 정도가 되었습니다. 카라칼파크스탄과 동료 스텝 민족에 대한 자부심을 재건하려는 그의 꿈이 결실을 볼지는 오직 시간만이 답해줄 것입니다.§!"
