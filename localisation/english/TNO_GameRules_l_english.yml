# Samara - Vlasov's choice[Ideology]

SAM_SUCCESSOR:0 "£TNO_game_rule_flag_SAM   Samara - Vlasov's choice"
RULE_OPTION_SAM_SUCCESSOR_RANDOM:0 "Default - Random AI"
RULE_OPTION_SAM_SUCCESSOR_RANDOM_DESC:0 "§sThe Russian Liberation Army§! has defied the odds, and stands on the precipice of reunifying West Russia under their banner. However, their commander §sAndrey Vlasov§! grows old, and a vicious race to see who shall take his place rages on in the halls of power. Three high-ranking officials, §sSergey Bunyachenko§!, §LMiletiy Zykov§!, and §oMikhail Oktan§!, hoard influence and fortify their cliques in preparation for the coming power struggle. Will the §sROA§! become a force for §Gliberation§!, or embrace their reputation as §Rdubious collaborators§!?"
RULE_OPTION_SAM_SUCCESSOR_ZYKOV:0 "§LZykov§! §Gelected§!"
RULE_OPTION_SAM_SUCCESSOR_ZYKOV_DESC:0 "Although his past is shrouded in mystery, the ambitious propagandist §LMiletiy Zykov§! has nonetheless captured the hearts of the committee, and now wishes to take on the lofty goal of introducing §Ydemocracy§! to the §sROA§!'s young republic. §LZykov§! is popular with the people, having the ability to reach them where others cannot, and they wholeheartedly support his overtures towards §Gliberalization§!. More cynical voices doubt §LZykov§!'s sincerity, however, fearing that he only wishes to build a §Ydemocracy§! with his hand firmly placed on the scales. If Vlasov chooses him as his successor, Samara will be a §sMilitary Junta§! until Vlasov's death."
RULE_OPTION_SAM_SUCCESSOR_BUNYACHENKO:0 "§sBunyachenko§! §Gelected§!"
RULE_OPTION_SAM_SUCCESSOR_BUNYACHENKO_DESC:0 "§sSergei Bunyachenko§! was the obvious choice for §sKONR§!, or so it had appeared. The promising general was, at first, seen as an ideal candidate to be influenced and controlled by the committee as a puppet President, but §sBunyachenko§! does not intend to dance to anyone's tune; be it the committee, or the §qGermans§!. Having snapped his strings and formed the groundwork for a dictatorship, §sBunyachenko§! wishes to forge a well oiled military-industrial complex within Russia, in order to eventually build the §sROA§! into a force capable of standing toe-to-toe with the §qWehrmacht§!. If Vlasov chooses him as his successor, Samara will be a §sMilitary Junta§! until Vlasov's death."
RULE_OPTION_SAM_SUCCESSOR_OKTAN:0 "§oOktan§! §Gelected§!"
RULE_OPTION_SAM_SUCCESSOR_OKTAN_DESC:0 "The §qpro-German§! forces within the §sROA§! have won out, and §oMikhail Oktan§! now stands at the head of §sKONR§!. §oOktan§! is an unrepentant §Jfascist§!, §qcollaborator§!, and §skleptocrat§! who notoriously holds no love for Russians and plenty for the §qGermans§!, and his rise to power has led many to fear that his state would merely become an extension of §qGermany§!'s eastern conquests. §oOktan§!'s ambitions, however, seem to reach greater heights than one would assume, and he and his fellow warlords seem bent on continuing the reunification of Russia with or without §qGermany§!'s blessing. Russia is a land with many riches to be exploited, after all, and §oOktan§! is nothing if not avaricious... If Vlasov chooses him as his successor, Samara will be a §oNational Socialism§! until Vlasov's death."

