 RULE_OPTION_USA_CIVIL_RIGHTS_ACT_1962_RANDOM_DESC:0 "As §mAmerican society§! grows further §xdivided§!, the issue of §pcivil rights§! comes to the §wforefront§! as §lAfrican Americans§! §Vprotest§! against decades of §Yenduring§! §jinstitutional racism§! over the §Ycolor§! of their skin in the §mLand of the Free§!. With §CWhite Americans§! split between §Kprogressives§! and §Lsegregationists§! of varying §eext§!§oremes§! wishing to §nrepeal§! or §xprotect§! §jracial laws§!, the §RNixon§!-§BKennedy§! §Ypresidency§! will have to pick §Yone§! of §htwo§! §xuncompromisable§! sides - a §Ychoice§! which will be a §nturning point§! in §mAmerican§! politics."
