 RULE_OPTION_TOM_1963_ELECTION_RANDOM_DESC: "§F중앙 시베리아 공화국은 대조국전쟁 이후 소련 정권에 반대하는 예술가, 작가, 작곡가들이 주도한 이상주의 공화국으로, 중앙 시베리아의 대부분을 차지했습니다. 그러나 겐리흐 야고다의 침공이 실패로 돌아가고 일련의 반란으로 공화국이 분열된 이후, 공화국의 영역은 수도 톰스크와 주변 시베리아 황무지로 축소되었습니다. 이상주의 공화국은 이런 디스토피아 세계에서 살아남을 수 있을까요?§!"
 RULE_OPTION_TOM_1963_ELECTION_HUMANISTS: "£TNO_game_rule_flag_TOM_HUM   §P휴머니스트§! 톰스크"
 RULE_OPTION_TOM_1963_ELECTION_HUMANISTS_DESC: "§F보리스 파스테르나크가 사망한 후 톰스크는 휴머니스트 살롱을 정부로 선출합니다. 인권의 강력한 보호, 표현의 자유, 사회주의를 향한 민주적 노선을 신봉하는 휴머니스트들은 공화국을 시베리아 연방으로 탈바꿈시키고 인간적인 미래인 §P공상적 사회주의§!로 이끌 것입니다!§!"
 RULE_OPTION_TOM_1963_ELECTION_MODERNISTS: "£TNO_game_rule_flag_TOM_MOD   §M모더니스트§! 톰스크"
 RULE_OPTION_TOM_1963_ELECTION_MODERNISTS_DESC: "§F보리스 파스테르나크가 사망한 후 톰스크는 모더니스트 살롱을 정부로 선출합니다. 근대적 기술주의 국가의 발전과 과학적 사회 건설을 위한 교육 확대를 주장한 모더니스트들은 시베리아 공화국을 과학적 §M자유주의§!의 미래로 이끌게 됩니다.§!"
 RULE_OPTION_TOM_1963_ELECTION_DECEMBRISTS: "£TNO_game_rule_flag_TOM_DEC   §i데카브리스트§! 톰스크"
