 RULE_OPTION_GNG_SONY_MORITA_SUCCESS: "£GNG_Sony_texticon §V모리타의§! §G성공§!"
 RULE_OPTION_GNG_SONY_MORITA_SUCCESS_DESC: "§F두 경제 위기, 옛 친구가 두 번이나 일으킨 사보타주와 수 개월간의 혼란을 잠재우는 데 20년이라는 시간이 걸렸지만, £GNG_Sony_texticon §V소니§!의 CEO이자 광동 행정장관 §V모리타 아키오§!는 광동을 기형적인 실험체로부터 현지 §i광동인§!들과 £GNG_zhujin_texticon §E주진§!들의 고향으로 만들었습니다. 동료 §C리카싱§!과 함께한 §V광동의 기계공§!은 광동을 자신의 집으로 만드는 데 그치지 않았고, 공영권 내부에서 소니 제품을 사용하지 않는 집이 없을 정도로 £GNG_Sony_texticon §V소니§!를 천문학적인 위치로 끌어올리는 데 성공했습니다. §V모리타의 소니§!와 §C리카싱의 청쿵§!의 연합은 세 진주를 자신들의 부드러운 팔로 끌어안았습니다. §V모리타§!는 광동을 자신의 것으로 만들었지만, 그가 만든 새로운 시스템은 북풍이 분다면 바다 속으로 흩뿌려질 카드로 만든 집과 같습니다. §!"
