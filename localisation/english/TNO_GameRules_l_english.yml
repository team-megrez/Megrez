 RULE_OPTION_USA_LEMAYS_PRESIDENCY_PATH_MODERATE_ROUTE_DESC:0 "President §LLemay§! will tap into his §Gmoderate§! roots by undoing the harm that §LPresident Wallace§! did with the Civil Rights movement and will attempt to pass a new §DCivil Rights Act§! in Congress."
 RULE_OPTION_USA_LEMAYS_PRESIDENCY_PATH_HARDLINE_ROUTE:0 "§L월레스의 유산§! 지키기"
 RULE_OPTION_USA_LEMAYS_PRESIDENCY_PATH_HARDLINE_ROUTE_DESC:0 "President §LLemay§! will keep former §LPresident Wallace§!'s legacy intact by appealing to the §LNationalist§! elements of the §Oparty§! and making §eno§! strides to §Yreinstate§! the §DCivil Rights Act§!."
 USA_RDC_PRIMARIES_1968:0 "£TNO_game_rule_flag_USA   미합중국 - 1968년 RDC 경선"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_RANDOM_DESC:0 "As the 1968 Presidential Elections grow closer than ever, the dethroned coalition of establishment Republicans and Democrats seek to topple the incumbent National Progressive Pact President, aiming to restore the status quo in the White House and to either build upon or destroy their predecessor's legacy in the last four years. With the question of Civil Rights largely settled from this point on, Americans shift their focus on the economy and the stagnating war front in §SIndonesia§!, yet the spectre of racism and polarization looms over the American society, and it is up to the establishment parties to mend the differences between the two sides of the country-- or to separate them more than ever.\n\n§RRequires:§!\nA §ONational Progressive Pact§! candidate wins the §Y1964 Presidential Elections§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_HART:0 "£GFX_rd_d_texticon §B필립 하트§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_HART_DESC:0 "Honesty is not a trait you would find in many Senators, but Democratic candidate Philip Hart, the \"Conscience of the Senate\", is a diamond in the rough. Standing firm in his belief in the New Deal, Hart seeks to bring his ideas of what is right and wrong into the White House, which won him the Republican-Democratic Coalition's nomination, and in the tradition of the Democratic Party, he will lead a fight for §MDynastic Liberalism§! in 1968's race for the White House. Determined to finish Eisenhower's Interstate program, Hart is the voice for America's cities and urban population, much to the detriment of those who live outside. Many indeed stand in his way, but people may not be the only thing that §xstops§! Hart."
 RULE_OPTION_USA_RDC_PRIMARIES_1968_GOLDWATER:0 "£GFX_rd_r_texticon §R배리 골드워터r§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_GOLDWATER_DESC:0 "The £GFX_rd_r_texticon §RRepublican§! candidate Barry Goldwater will secure the largest amount of delegates in the convention and secure the coalition's candidacy for presidency. A firm right-wing libertarian, Goldwater will advocate for states' rights and a limited government intervention in the economy and the free market, while clamping down on political extremism. America will follow the path of §iNatural Conservatism§! under his presidency."
 USA_NPP_PRIMARIES_1968:0 "£TNO_game_rule_flag_USA   미합중국 - 1968년 NPP 경선"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_RANDOM_DESC:0 "As the 1968 Presidential Elections grow closer than ever, the anti-establishment Progressives and Nationalists recover from either their embarassing showing in the 1964 Presidential election or the chaos that gripped over the party after their President's impeachment or assassination. With the question of Civil Rights largely settled from this point on, Americans shift their focus on the economy and the stagnating war front in §SIndonesia§!, yet the spectre of racism and polarization looms over the American society, and it is up to the anti-establishment parties to elevate the voices unheard of by the establishment, and to rally these people dissatisfied with the status quo to deliver a victory for the §OPact§! on November.\n\n§RRequires:§!\nA §RRepublican§!-§TDemocrat§! candidate wins §YThe 1964 Elections§!\n§xOR§!\nA §ONational Progressive Pact§! candidate is §Rimpeached§! or §Rassassinated§! before 1968"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_HARRINGTON:0 "£GFX_npp_c_texticon §K마이클 해링턴§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_HARRINGTON_DESC:0 "The §ONational Progressive Pact§! (§PProgressive§!) candidate Michael Harrington will secure the largest amount of delegates in the convention and secure the pact's candidacy for presidency. A §PDemocratic Socialist§!, Harrington will attempt to improve healthcare and education, and eradicate poverty in America through reform rather than revolution. America will follow the path of §PDemocratic Socialism§! under his presidency."
 RULE_OPTION_USA_NPP_PRIMARIES_1968_SMITH:0 "£GFX_npp_fr_texticon §g마거릿 체이스 스미스§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_SMITH_DESC:0 "The §ONational Progressive Pact§! (§LNationalist§!) candidate Margaret Chase Smith will secure the largest amount of delegates in the convention and secure the pact's candidacy for presidency. A firm warhawk, Smith will maintain a foreign policy of revanchism against Japan, while attempting to solidify and consolidate the National Progressive Pact's unity at all costs. America will follow the path of §LNational Conservatism§! under her presidency."
 USA_LEADER_ROUTE_1968:0 "£TNO_game_rule_flag_USA   미합중국 - 1968년 대통령 선거"
 RULE_OPTION_USA_LEADER_ROUTE_1968_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_USA_LEADER_ROUTE_1968_RANDOM_DESC:0 "As the 1968 Elections approach, Americans face yet another major choice that will impact the future of their nation, as the candidate they elected in 1964 faces re-election against a new challenger - if they haven't been impeached or assassinated. With the spectre of racism and polarization still looming over American society, the 1968 Elections may once again define the fate of the world - a moment that represents either a continuation of the status quo, or another tipping point in American history."
 RULE_OPTION_USA_LEADER_ROUTE_1968_RDC:0 "£GFX_rd_texticon §RR§!§TD§! 연합 §G승리§!"
 RULE_OPTION_USA_LEADER_ROUTE_1968_RDC_DESC:0 ""
 RULE_OPTION_USA_LEADER_ROUTE_1968_NPP:0 "£GFX_npp_texticon §ONPP§! §GWins§!"
 RULE_OPTION_USA_LEADER_ROUTE_1968_NPP_DESC:0 ""
 USA_GOLDWATERS_PRESIDENCY_PATH:0 "£TNO_game_rule_flag_USA   미합중국 - 금융 개혁 (골드워터)"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_RANDOM_DESC:0 "One of President Goldwater's primary promises which propelled him to the Presidency was his insistence upon the reform of America's financial institutions. Too much money has been wastefully spent by Big Government, locked away into programs and deposited directly into the hands of corrupt officials. Red tape strangles private commerce while innovation stagnates and opportunity dies. By cutting the graft, simplifying the process, and freeing industry from government overreach, the market can get the kick in the pants it needs.\n\n§YThe only question, then, is how far should the President go?§!"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_REGANOMICS:0 "레이거노믹스"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_REGANOMICS_DESC:0 "President Goldwater has listened to his close economic advisor Donald Regan, a famous free market advocate and ideological ally of his. Regan advocates for what the press has dubbed \"Reganomics\", a policy path of sweeping deregulation, government shrinkage, and shifting power to American business. Though Goldwater himself finds the policy agreeable, Congress is a different beast altogether. It will be no easy feat to get through the legislature, but AuH20 is confident he'll find a way, come hell or high water."
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_MORTONS_PLAN:0 "Morton's Plan"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_MORTONS_PLAN_DESC:0 "While President Goldwater personally has favored vast and sweeping deregulation of private business, the simple fact is that Congress doesn't see it the same way. Thurston Ballard Morton, the moderate from Kentucky, has gathered a strong force of Congressional conservatives like him to force Goldwater's hand in a more reasonable direction. Regan's aggressiveness will be sidelined in favor of a more easygoing and acceptable policy. Though it may be disappointing to the base, it will certainly help when it comes to Congressional approval."
 USA_SMITH_PRESIDENCY_PATH:0 "£TNO_game_rule_flag_USA   미합중국 - 스미스 대통령"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_RANDOM_DESC:0 "In order to get her legislative program through Congress, President Smith must make a very difficult decision. She must decide whether to work with the Marxists, despite her personal feelings, or the Sovereigntists. Of course, if the President wishes to see her vision untainted, she may also decide to go things alone..."
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_LEFT:0 "Work with £GFX_npp_c_texticon §KProgressives§!"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_LEFT_DESC:0 "In order to get her legislative program passed, President Smith has decided to drum up support for her policies by working with the Marxist caucus in the NPP. While this has been met with trepidation by Smith's base, who view the leftists with disdain, the President believes this is the best path to getting her legislation passed."
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_MODERATE:0 "The £GFX_npp_texticon §OPact§! Above All"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_MODERATE_DESC:0 "Rather than sell out the President's legislative program to the Marxist caucus or the more extreme elements of the NPP, President Smith has determined that the party must fall in line and follow their leader. The success of the Smith administration will depend on her ability to unite the party behind her leadership..."
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_RIGHT:0 "Work with £GFX_npp_fr_texticon §gNationalists§!"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_RIGHT_DESC:0 "In order to get her legislative program passed, President Smith has elected to cooperate with the Sovereigntist movement in the NPP, eschewing Progressive support and relying on her base. While liberals and progressives are appalled at the President's willingness to work with such people, the President is confident that this will provide her the support she needs to pass her legislative package."
 USA_RDC_PRIMARIES_1972:0 "£TNO_game_rule_flag_USA   미합중국 - 1972년 RDC 경선"
 RULE_OPTION_USA_RDC_PRIMARIES_1972_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_USA_RDC_PRIMARIES_1972_RANDOM_DESC:0 "\n\n§RRequires:§!\nA §ONational Progressive Pact§! candidate wins §YThe 1968 Elections§!\n§xOR§!\nA 1964-elected President has served two full terms"
 RULE_OPTION_USA_RDC_PRIMARIES_1972_KIRKPATRICK:0 "£GFX_rd_d_texticon   §B진 커크패트릭§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1972_KIRKPATRICK_DESC:0 "§BDemocratic§! candidate §BJeane Kirkpatrick§! is not someone many would've expected to lead the §RRepublican§!-§BDemocratic§! Coalition into the §Y1972 election§!. In the interests of §MAmerica§!, she must §Rfight§! for §Mfreedom§! abroad with an §xuncompromising§! attitude. In the interests of §MAmerica§!, she must §Gprovide§! for her hard-working §wcitizens§! so that they can forge their §Gown destinies§! in an §Runpredictable§! world. These ideas will §Gwin§! §BKirkpatrick§! the §RR§!§BD§!C nomination, and in the tradition of the §BDemocratic Party§!, she will lead a fight for §MDynastic Liberalism§! in the race for the §WWhite House§!. Though many of her §Gpeace§!-oriented colleagues view her with §Vsuspicion§!, there is no doubt that a §Gstrong§! §MAmerica§! is the §Kbest§! §MAmerica§!."
 RULE_OPTION_USA_RDC_PRIMARIES_1972_ROMNEY:0 "£GFX_rd_r_texticon   §R조지 롬니§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1972_ROMNEY_DESC:0 "As the §RGrand Old Party§! evolves so do its candidates. Enter §RRepublican§! candidate §RGeorge Romney§!. The Governor of §zMichigan§! unequivocally held the line for §mcivil rights§! with empowerment from a §Rbipar§!§Btisan§! coalition in the state legislature, and seeks to bring the same style of governance into the §DOffice of the President§!. His record will win him the §RRepublican§!-§BDemocratic§! Coalition's nomination, and he will champion §iModern Conservatism§! in 1972's race for the §WWhite House§!. Advocating for a §Greliable§! §Yprivate sector§! and the contribution of §Yhard work§! by all §MAmericans§!, §RRomney§! proposes the implementation of policies and programs based on §Yfacts and logic§!. Though it lacks §Memotional appeal§!, it gets the job done."
 USA_NPP_PRIMARIES_1972:0 "£TNO_game_rule_flag_USA   미합중국 - 1972년 NPP 경선"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_RANDOM_DESC:0 "As §Y1972§! arrives in the §mUnited States§!, the §ONational Progressive Pact§! must come together §Yonce more§! to decide who will lead them on the §Ycampaign§! for the §WWhite House§!. In the convention hall, after months of intense primary campaigning, the delegates will make their voice §Gheard§! and nominate the §ONPP§!'s candidate. Whoever §Gwins§! the nomination will have the opportunity to make the §ONPP§! in their §Yown image§!, should they win the §fpresidency§!. §RGod forbid, however, that a candidate representing §mAmerica§!'s §eextr§!§oemes§! emerges from the rubble§!."
 RULE_OPTION_USA_NPP_PRIMARIES_1972_JACKSON:0 "£GFX_npp_c_texticon   §K헨리 M. 잭슨§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_JACKSON_DESC:0 "The §ONational Progressive Pact§! (§KProgressive§!) candidate §KHenry M. Jackson§! will §Gsecure§! the largest amount of delegates in the convention and secure the pact's candidacy for presidency. A §Rhawkish§! §Kprogressive§!, Jackson will §Rfurther§! amplify §MAmerican§! §Yinterventionist§! doctrines to further spread democracy abroad, while also endorsing §Kprogressivism§! domestically and abroad. §MAmerica§! will follow the path of §PWestern Progressivism§! under his presidency.\n\n§RRequires:§!\nA §RRepublican§!-§TDemocrat§! candidate wins §YThe 1968 Elections§!\n§xOR§!\nA 1964-elected President has served two full terms"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_SCHLAFLY:0 "£GFX_npp_fr_texticon   §g필리스 슐래플리§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_SCHLAFLY_DESC:0 "Throughout the §ONational Progressive Pact§!, you will find the ability to §Ycompromise§! shared among individuals who believe in dramatically different ideas. You will not find this trait in §gNationalist§! candidate §gPhyllis Schlafly§!. A woman §Ropposed§! to the advancement of her own sex, alongside many other groups, §gSchlafly§!'s §xfanatic§! belief in §gAmerican traditions§! will allow her to clinch the §ONPP§! nomination and lead a crusade of §LPaleoconservatism§! in 1972's race for the §WWhite House§!. Such beliefs §Gendear§! her to §isocial§! and §Rfiscal§! conservatives alike, and despite her coalition's consensus on a §Rhawkish§! foreign policy, §gSchlafly§! will not allow herself to be cowed by such §xignorant foolishness§!.\n\n§RRequires:§!\nA §RRepublican§!-§TDemocrat§! candidate wins §YThe 1968 Elections§!\n§xOR§!\nA 1964-elected President has served two full terms"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_HALL:0 "£GFX_npp_l_texticon   §e거스 할§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_HALL_DESC:0 "§xShocks§! and §Vgasps§! will be heard throughout §MAmerica§!, as the §ONational Progressive Pact§! (§eMarxist§!) candidate §eGus Hall§! §Rseizes§! the pact's nomination for §fPresidency§!. An outspoken §eMarxist-Leninist§!, §eHall§! gains the support of many citizens angry and §xdisillusioned§! with §Ypoverty§! and §oracism§! by promising §Mchange§!, §Rbut in truth is little more than a tyrant in sheep's clothing§!.\n\n§RRequires:§!\nThe §eMarxists§! has at least §Y15%§! popularity if a §ONational Progressive Pact§! candidate wins §YThe 1968 Elections§!\n§xOR§!\nThe §eMarxists§! has at least §Y10%§! if a 1964-elected President has served two full terms.\n§yAND§!\n£GFX_rd_d_texticon §BPhilip Hart§! does §RNOT§! win the 1968 presidential election."
 RULE_OPTION_USA_NPP_PRIMARIES_1972_YOCKEY:0 "£GFX_npp_y_texticon   §o프랜시스 P. 요키§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_YOCKEY_DESC:0 "§xPanic§! and §ehorror§! will reverbate throughout §MAmerica§!, as the §ONational Progressive Pact§! (§o'Sovereigns'§!) candidate §oFrancis Parker Yockey§! seizes the pact's nomination for §fPresidency§!. Brazenly §esupportive§! of §rGerman§! §oNazism§! and an §xopen white supremacist§!, §RYockey will tear America §easunder§! to turn it into a §ototalitarian§! and §xrepressive§! §oNational Socialist§! dictatorship§!\n\n§RRequires:§!\nThe §jSovereigntists§! has at least §Y15%§! popularity if a §ONational Progressive Pact§! candidate wins §YThe 1968 Elections§!\n§xOR§!\nThe §jSovereigntists§! has at least §Y10%§! if a 1964-elected President has served two full terms.\n§yAND§!\n£GFX_rd_d_texticon §BPhilip Hart§! does §RNOT§! win the 1968 presidential election."
