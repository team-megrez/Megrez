 RULE_OPTION_ELS_REVOLUTION_PATH_RANDOM_DESC:0 "두 나라 사이의 축구 경기가 고조되던 긴장감을 노골적인 전쟁으로 표출한 이후, 엘살바도르인들은 패배하여 국가가 굴욕에 빠지는 것을 보게 됩니다. 수 년 간의 열악한 지배 끝에 붕괴되어가는 나라를 지켜보는 국민들은 급진화되며, 인민해방군에 몰려들어 산살바도르 행진을 이끌 겁니다. 한편 대통령은 이에 물러서지 않고 쿠데타가 요람 속에서 멈추어지길 바라며 행진하는 군중들에게 발포를 명령합니다.\n§Y성공 여부는 임의로 결정됩니다.§!"
