 RULE_OPTION_USC_OFN_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_USC_OFN_ROUTE_RANDOM_DESC:0 "What could possibly have been running through General §LWestmoreland§!'s head as he ordered the creation of the §mCAR§!? Few could say. However, the need to impose some sense of stability upon Africa is tantamount, and the military administration simply was not cutting the mustard. It is impossible to say whether this solution will bear fruit - or indeed, whether the §mCAR§! will remain a single state once the §mOFN§! leaves. Whatever the result, it has to be better than both §qNazi§! rule and the barbaric warfare engulfing the continent.\n\n§RRequires:§!\n£TNO_game_rule_flag_COG_USA   Create a United Mandate in £TNO_game_rule_flag_USC   United or Separated Mandates?"
 RULE_OPTION_USC_OFN_ROUTE_STABLE:0 "§GThe OFN Carves the CAR§!"
 RULE_OPTION_USC_OFN_ROUTE_STABLE_DESC:0 "Regretfully, following the §Rfailure§! of an attempt at a summit between the §mCAR§!'s groups, General §LWestmoreland§! has announced the devolution of the Republic into its several separate autonomous regions - a dream strangled in the crib, as to prevent the inevitable violence that would break out should the status quo have continued. While the §mAmericans§! may look down on this as a §Rfailure§! of their dream abroad, many in Africa itself breathe easier, as yet another source of potential bloodshed is out to rest."
 RULE_OPTION_USC_OFN_ROUTE_COLLAPSE:0 "§RChaos in the CAR§!"
 RULE_OPTION_USC_OFN_ROUTE_COLLAPSE_DESC:0 "Africa §Rburns§!. Due to a mixture of what was doubtlessly §mAmerican§! incompetence and internal ethnic tensions, the CAR has utterly collapsed in on itself - a fiery wreck of what was once a symbol of American designs on the wider world. Whilst many claim that the collapse could have been prevented, most wearily shake their head and acknowledge that §mCentral Africa§!'s great democratic experiment was §Rnever possible§!."
