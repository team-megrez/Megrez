 RULE_OPTION_CSB_FST_WAR_OR_PEACE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_CSB_FST_WAR_OR_PEACE_RANDOM_DESC:0 "동부 광역 통일: 전쟁 또는 평화. 1969년, 중앙시베리아를 통일한 세력과 극동을 통일한 세력은 전쟁을 할 것인가 평화적으로 통일할 것인가를 선택해야 합니다. "
