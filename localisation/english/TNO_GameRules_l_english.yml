 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_RANDOM_DESC: "§F1960년 대선 결과 대통령 집무실과 부통령 집무실은 다른 정당에 의해 장악되었습니다 , 대통령직은 §YPSD§!-§VPTB§! 좌파연합 후보 §K테이셰이라 로트§!에게, 부통령직은 §QUDN§! 중심 우파연합 소속 §Q자니우 쿠아드루스§!에게 넘어갔습니다. 표면적으로는 서로가 협력하고 정부 내 화합을 유지하겠다고 약속했으나, 정책 관점에 대한 차이로 인해 벌어지는 서로의 관계는 상호 간의 권력 투쟁으로 비화되었으며, 브라질의 미래는 그 투쟁에서 승리하는 자가 쟁취할 것입니다.§!"
