 RULE_OPTION_GNG_HITACHI_COUP_RANDOM_DESC:0 "Throughout all great empires and republics in human history, there has been one underlying theme. The most dire threat to a nation is itself. Whether it is the machinations of scheming Alexandrian generals, not content to even let the body of the Conqueror grow cold, or it is the Bolshevik agitators armed with pickets, pistols and an iron will, it remains the same. Why should £GFX_GNG_Guangdong_texticon §SGuangdong§! be §Rany different§!?\n\nWithin the damp shadows, a titan plots. £MAN_mangyo_texticon §VMangyō§! - discontent to let Guangdong stand on her own merits - has organised one of its subsidiaries, £GNG_Hitachi_texticon §kHitachi§!, to probe the fledgling state for any potential weaknesses. Once found, £GNG_Hitachi_texticon §kHitachi§! and its leader, §kKomai Kenichiro§!, is to use whatever means possible to topple the state. While an easier task said than done, £GNG_Hitachi_texticon §kHitachi§! has more than a few aces up their own sleeve. Not least of which, being the possible backing of the £GNG_kenpeitai_texticon §eKenpeitai§!..."
