 BRA_LOTT_QUADROS_STRUGGLE:0 "£TNO_game_rule_flag_BRA   브라질 - 로트-쿠아드루스 권력 투쟁"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_RANDOM_DESC:0 "Following the 1960 Presidential elections, the office of the President and the Vice-President were held by two different tickets, with the presidency held by §KTeixera Lott§! of the left-wing §YPSD§!-§VPTB§! coalition, and the vice presidency held by §QJânio Quadros§! of the right-wing §QUDN§!. While promising to work with each other and maintaining harmony between their offices, differing perceptions of how to handle policies has allowed the already-strained relations with each other into a power struggle, and the future of Brazil rests on whoever emerges victorious in the conflict."
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_QUADROS_VIC:0 "§K로트§! 승리, §Q쿠아드루스§! 부통령직 유지"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_QUADROS_VIC_DESC:0 "Ignoring the treacherous plot that Carlos Lacerda and Adhemar de Barrios has hatched against President Lott due to high interpersonal relations between the two, Vice President Quadros would continue serving the office until the end of Lott's term, keeping Brazil's democracy safe and its ship steady heading to the Presidential Elections in 1965. The country would be firmly under Lott's rule of §MNational Liberalism§!, until the next President is elected, or if §Rthe military plots against him§!."
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_GOULART_VIC:0 "§K로트§! 승리, §V굴라르§! 부통령 선출"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_GOULART_VIC_DESC:0 "Following the plot to remove President Lott from power due to their poor interpersonal relations, Vice President Quadros would cast a gambit to usurp the presidency for himself. Threatening to resign after the exposure of President Lott's corruption in the Transamazonian highway, Quadros hopes that his gambit would succeed to elevate him to the presidency and force Lott to resign. Unfortunately, he doesn't have the enough influence to pull off the plot, with Lott standing strong in his position and convincing the populace that he'd look into the matter seriously, exposing Quadros' power move to the Brazilians, and elevating Speaker of the Câmara dos Deputados João Goulart to vice presidency. Brazil would be firmly under Lott's rule of §MNational Liberalism§!, albeit this time, with a left-wing mandate, until the next President is elected, or if §Rthe military plots against him§!."
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_QUADROS_VIC:0 "§Q쿠아드루스§!의 승리"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_QUADROS_VIC_DESC:0 "Following the plot to remove President Lott from power due to their poor interpersonal relations, Vice President Quadros would cast a gambit to usurp the presidency for himself. Threatening to resign after the exposure of President Lott's corruption in the Transamazonian highway, Quadros hopes that his gambit would succeed to elevate him to the presidency and force Lott to resign. Fortunately enough, Quadros has the enough influence to pull off the plot, successfully tarnishing Lott's reputation to the populace. Sensing the anger that might broil if his vice President steps down from the position, as well as threatening the country's democracy, President Lott resigns from his position, with Jânio Quadros succeeding him as President. Lacerda would then try to get him removed from power, using a letter of resignation Quadros made while he was  threatening resignation when Lott was still President. The Senado would decide that it is just a mere draft, dismiss the notions that Quadros would resign, and solidify his hold on the executive office. Free from any plots and treachery, Quadros is finally able to pursue his outlook of independent foreign policy in Brazil under his brand of §iPopulist Conservatism§!, until a new President gets elected, or if §Rthe military plots against him§!."
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_HUNDRED_DAYS:0 "승자 없음, §R100일 위기§!"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_HUNDRED_DAYS_DESC:0 "Lacerda's gambit to remove Quadros would succeed, convincing the Senado to accept his letter of resignation, leaving the country without a President. While Speaker of the Câmara dos Deputados João Goulart should have succeeded the now-deposed President, President of the Senado Federal Auro de Moura Andrade has done everything to prevent Goulart from taking power, by citing \"constitutional irregularities\". With the nation leaderless, the military has given the Senado Federal to nominate a President in a hundred days, unless §Rthe military will take over and end the chaos in the streets§!. Andrade is to act as its caretaker President, working under an §sInterim Government§! until the Senado has elected its preferred candidate, or if §etime runs out§!."
 BRA_DENYS:0 "£TNO_game_rule_flag_BRA   브라질 - 데니스의 쿠데타"
 RULE_OPTION_BRA_DENYS_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_BRA_DENYS_RANDOM_DESC:0 "After either holding strong with §QQuadros§! in their interpersonal relationship with each other, or replacing the disloyal Vice President with ally §VGoulart§!, §KLott§!'s presidency will face another opponent-- his own Minister of Defense §sOdílio Denys§!, should Lott try to empower the £BRA_constitutionalists_texticon §KConstitutionalist§! faction of the military through his §Ybill§! as part of Operation Toucan. Whether or not Denys will succeed in his coup is left to fate, and so is Brazil's future.\n\n§RRequires:§!\n§KLott§! §Ywins, either §QQuadros§! or §VGoulart§! is VP in £TNO_game_rule_flag_BRA   Lott-Quadros Power Struggle§!"
 RULE_OPTION_BRA_DENYS_YES:0 "§s데니스의 쿠데타§! §R성공§!"
 RULE_OPTION_BRA_DENYS_YES_DESC:0 "§KLott§! might have weathered the power struggle between him and his VP, but his gambit to solidify his preferred faction on the military has failed, allowing his Minister of Defense §sOdílio Denys§! to coup the government, citing the \"unconstitutionality\" of the Lott Act, slipping Brazil under a §sMilitary Junta§! until the Presidential Elections later that year."
 RULE_OPTION_BRA_DENYS_NO:0 "데니스의 쿠데타 실패"
 RULE_OPTION_BRA_DENYS_NO_DESC:0 "After a failed coup from his Minister of Defense and close friend §sOdílio Denys§!, President §KLott§! has finally completed Operation Toucan, and thus empowering the £BRA_constitutionalists_texticon §KConstitutionalist§! faction of the Military, ensuring that the putschist elements present in the moderate £BRA_sorbonne_texticon §QSorbonnes§! and £BRA_hardliners_texticon §gHardliners§! will be defanged for a good time, and strengthening Brazilian democracy heading into the Presidential Elections later that year."
 BRA_HUNDRED_DAYS:0 "£TNO_game_rule_flag_BRA   브라질 - 100일 위기"
 RULE_OPTION_BRA_HUNDRED_DAYS_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_BRA_HUNDRED_DAYS_RANDOM_DESC:0 "Vice President §QQuadros§!' gambit of resigning from his post in order to force President §KLott§! to resign is successful, and §QQuadros§! has returned to serve as President of Brazil and lead Brazil into a bright future!\n\n§xOr so it seemed§!. In his quest to seize power, §QQuadros§! bottomed out all political support he had, and was forced to resign as well. Now the nation holds its breath as the military gives the Senate exactly 100 days to decide on the next President before they decide to step in. In the meantime, §QCarlos Lacerda§!, §YJuscelino Kubitschek§!, §VJoão Goulart§!, and §hAdhemar de Barros§! all fight in the shadows to secure their term in office.\n\nOnly time will tell who will succeed after those 100 days, or if the military will have to §xtake control of the situation§!."
 RULE_OPTION_BRA_HUNDRED_DAYS_GOULART:0 "£BRA_ptb_texticon   §V굴라르§! 승리"
 RULE_OPTION_BRA_HUNDRED_DAYS_GOULART_DESC:0 "Vice President §QQuadros§!' gambit of resigning from his post in order to force President §KLott§! to resign is successful, and §QQuadros§! has returned to serve as President of Brazil and lead Brazil into a bright future!\n\n§xOr so it seemed§!. In his quest to seize power, §QQuadros§! bottomed out all political support he had, and was forced to resign as well. Now the nation holds its breath as the military gives the Senate exactly 100 days to decide on the next President before they decide to step in. In the meantime, §QCarlos Lacerda§!, §YJuscelino Kubitschek§!, §VJoão Goulart§!, and §hAdhemar de Barros§! all fight in the shadows to secure their term in office.\n\nIn the end, §VJoão Goulart§! manages to defend his position as the legitimate successor to the presidency, leading Brazil under his ideology of §PLeft-Wing Populism§!."
 RULE_OPTION_BRA_HUNDRED_DAYS_KUBITSCHEK:0 "£BRA_psd_texticon   §Y쿠비체크§! 승리"
 RULE_OPTION_BRA_HUNDRED_DAYS_KUBITSCHEK_DESC:0 " Vice President §QQuadros§!' gambit of resigning from his post in order to force President §KLott§! to resign is successful, and §QQuadros§! has returned to serve as President of Brazil and lead Brazil into a bright future!\n\n§xOr so it seemed§!. In his quest to seize power, §QQuadros§! bottomed out all political support he had, and was forced to resign as well. Now the nation holds its breath as the military gives the Senate exactly 100 days to decide on the next President before they decide to step in. In the meantime, §QCarlos Lacerda§!, §YJuscelino Kubitschek§!, §VJoão Goulart§!, and §hAdhemar de Barros§! all fight in the shadows to secure their term in office.\n\nIn the end, former President §YJuscelino Kubitschek§! successfully uses his popularity and connections to secure a second term, leading Brazil under his ideology of §MNational Liberalism§!."
 RULE_OPTION_BRA_HUNDRED_DAYS_LACERDA:0 "£BRA_udn_texticon   §Q라세르다§! 승리"
 RULE_OPTION_BRA_HUNDRED_DAYS_LACERDA_DESC:0 "Carlos Lacerda will win the Brazilian Presidency. A staunch warhawk, Lacerda will fully commit to the §MOrganization of Free Nations§!, leading Brazil under his ideology of §BLiberal Conservatism§!."
 RULE_OPTION_BRA_HUNDRED_DAYS_ADHEMAR:0 "£BRA_psp_texticon   §h아데마르§! 승리"
 RULE_OPTION_BRA_HUNDRED_DAYS_ADHEMAR_DESC:0 "The dust will settle after the chaotic crisis following §KLott's§! resignation on corruption allegations, and the mysterious resignation of §QQuadros§! thereafter. The nation brought to the brink  of a military coup will be saved by the populist right-wing, §hAdhemar de Barros§!, using bribes, promises, and favours to achieve a majority in Congress. He will serve as President until the 1965 election. He will exacerbate problems like widespread corruption but at least his spending policy might help the poor.."
 RULE_OPTION_BRA_HUNDRED_DAYS_COUP:0 "§e승자 없음§!, 군사 쿠데타"
 RULE_OPTION_BRA_HUNDRED_DAYS_COUP_DESC:0 "After two Presidents resigned in a short span of time, Congress will be unable to find a new man to serve this function.  The Brazilian military, closely watching this circus from the start, will decide to return stability. With a new government born out of a pragmatic alliance between Sorbonne and hardliners, the constitutionalist legacy of §KLott§! lies crushed. The question is what the new leader, Humberto Castelo Branco, do with his new power. Will he restore a \"radical-free democracy\", or §xaccept§! the wishes of his minister of war, the leader of the hardliners Artur Costa e Silva, and institutionalise military government?"
 BRA_1965_ELECTIONS:0 "£TNO_game_rule_flag_BRA   브라질 - 1965년 선거"
 RULE_OPTION_BRA_1965_ELECTIONS_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_BRA_1965_ELECTIONS_RANDOM_DESC:0 "A random candidate will win the 1965 elections in Brazil, out of 5 possible Presidents: Goulart, Kubitschek, Lacerda, Adhemar, and Quadros.\n\n§RRequires:§!\n§YThe §smilitary§! hasn't couped the civilian government§!"
 RULE_OPTION_BRA_1965_ELECTIONS_GOULART:0 "£BRA_ptb_texticon   §V굴라르§! §G당선§!"
 RULE_OPTION_BRA_1965_ELECTIONS_GOULART_DESC:0 "In the 1965 elections in Brazil, the PTB under Goulart will gain power. During his term, Goulart will attempt to put policies in place to improve workers' rights, and he will also try to enact land reform in rural areas. He may also come into conflict with the military, who despise his left wing politics. Brazil will follow the path of §PLeft-Wing Populism§!.\n\n§RRequires:§!\n§YDenys' Coup Fails in £TNO_game_rule_flag_BRA   Denys Coup§!"
 RULE_OPTION_BRA_1965_ELECTIONS_KUBITSCHEK:0 "£BRA_psd_texticon   §Y쿠비체크§! §G당선§!"
 RULE_OPTION_BRA_1965_ELECTIONS_KUBITSCHEK_DESC:0 "In the 1965 elections, the PSD will gain power, under the leadership of Kubitschek. During his term, Kubitschek will continue the developmentalist policies in place in Brazil, and pursue major infrastructure projects like the trans amazonian highway. Brazil will follow the path of §MNational Liberalism§!."
 RULE_OPTION_BRA_1965_ELECTIONS_LACERDA:0 "£BRA_udn_texticon   §Q라세르다§! §G당선§!"
 RULE_OPTION_BRA_1965_ELECTIONS_LACERDA_DESC:0 "In the 1965 elections in Brazil, the UDN under Carlos Lacerda will gain power. During his term, Lacerda will seek to align himself further with the OFN and fight against any form of fascism, as well as liberalise the economy to attract more investments from friendly nations such as the USA. Brazil will follow the path of §BLiberal Conservatism§!."
 RULE_OPTION_BRA_1965_ELECTIONS_ADHEMAR:0 "£BRA_psp_texticon   §h아데마르§! §G당선§!"
 RULE_OPTION_BRA_1965_ELECTIONS_ADHEMAR_DESC:0 "In the 1965 Brazil elections, the PSP under Adhemar will gain power. Adhemar is a right wing populist, who will pursue things such as healthcare reform. However, anything that he does will be done with a large dose of corruption, hence his famous slogan \"I may steal, but I deliver.\" Brazil will follow the path of §LRight-Wing Populism§!."
 RULE_OPTION_BRA_1965_ELECTIONS_QUADROS:0 "£BRA_ptn_texticon   §Q쿠아드루스§! §G당선§!"
 RULE_OPTION_BRA_1965_ELECTIONS_QUADROS_DESC:0 "In the 1965 elections in Brazil, Jânio Quadros, the eccentric former vice President, will gain power. During his term, he will pursue a foreign policy that attempts to combat imperialism as much as possible, and he will also try to pass legislation to regulate certain behaviours in Brazil, such as wearing criminis. Brazil will follow the path of §QPopulist Conservatism§!.\n\n§RRequires:§!\n§QQuadros§! §Ywins in £TNO_game_rule_flag_BRA   Lott-Quadros Power Struggle§!"
 BRA_IMPERIAL_PRESIDENCY:0 "£TNO_game_rule_flag_BRA   브라질 - 제왕적 대통령직"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_RANDOM_DESC:0 "\n\n§R요구사항:§!\n£TNO_game_rule_flag_BRA   §Y100일 위기에서 §Q라세르다§!가 승리하거나\n£TNO_game_rule_flag_BRA   1965년 선거에서 §V굴라르§! 승리§!"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_AGAINST:0 "라세르다의 민주주의 수호"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_AGAINST_DESC:0 "Against the wishes of dissenters of a Goulart presidency, Carlos Lacerda decided against plotting a coup on the elected President. Seeing that the people has elected João Goulart with a clear mandate in the presidential elections, Lacerda has no choice but to uphold the democratic ideals of his country and gracefully hand over the office to his successor, even if it meant that the next President would be a firm Varguist. Brazil's future shines bright after the crisis that befell it a year ago, being firmly under Goulart's §PLeft-Wing Populism§!."
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_COUP:0 "라세르다의 제왕적 대통령직"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_COUP_DESC:0 "Against the wishes of the Brazilians that elevated Goulart to the highest office of the country, Lacerda has decided to plot a coup against the President-elect. Ridden with paranoia for a Varguist holding the executive office after the demise of Vargas' Estado Novo in the Forties, Lacerda has thought that Goulart must have committed electoral fraud to win the presidential elections, and his inauguration would be the death of his country's democracy. Using authoritarian measures and his connections with both the military and the Americans, Lacerda would launch an operation to prevent Goulart from taking power, and establish him as the rightful President of Brazil. This unprecedented string of actions would make his country be a semi-authoritarian §LControlled Democracy§!."
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_GOULART_HOLD:0 "해방된 장고"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_GOULART_HOLD_DESC:0 "While Lacerda has rallied support amongst the military and his American backers to undermine Goulart's inauguration, the President-elect seems to be a more powerful force than his opponent would have thought. Lacerda's gambit has failed and has fleed Brazil to America in order to escape whatever punishments the President or the military has for him. With Goulart's main opposition gone, and its party, the UDN, disgraced over the tarnish that Lacerda has done to it, Jango is finally free to do whatever he wants. Empowered by the emergency powers given to him due to the crisis that threatened the democracy of the country, Goulart's Brazil is that of §PLeft-Wing Populism§! for now, until he gives it up, or perpetually keep it to safeguard Brazil from any threats."
