 RULE_OPTION_CTL_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_CTL_PATH_RANDOM_DESC:0 "As instability and revolt reaches a fever pitch, those who have been oppressed for decades by §OFranco§! shall prepare for a hard-fought war to ensure their emancipation. §wCatalonia§!, a former centrepiece of the Spanish economy, shall rally around former governor §MJosep Tarradellas§!, and put Catalonia on the path to a society governed under §MLiberalism§!. Whilst not of the same persuasion as some of the most ardent opponents to Franco's government, the government will remain §nstable§!."
 RULE_OPTION_CTL_PATH_COLLAPSED:0 "£TNO_game_rule_flag_CNT   카탈루냐가 §R붕괴§!합니다"
 RULE_OPTION_CTL_PATH_COLLAPSED_DESC:0 "It was not meant to last. Wracked by continued failure on the frontlines, and marred by growing unpopularity within the populace, §MTarradellas's government§! shall §xcollapse§!. In its wake, the §eCatalan Popular Front§!, an §eAnarchist§! group with a base in CNT-FAI shall rise up, and seize numerous prominent locations within the city of Barcelona. Whilst greatly destabilised, and shrinking from the number of defectors, the collapsing §wCatalan government§! shall at least try to resist in some capacity, and as a result, §wCatalonia§! itself will also collapse into §xcivil war§!."
 BSQ_PATH:0 "£TNO_game_rule_flag_BSQ   바스크 - 쿠데타"
 RULE_OPTION_BSQ_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_BSQ_PATH_RANDOM_DESC:0 "As the §wIberian Government§! proves its inability to maintain stability within its borders, the §kBasque Country§!, long oppressed by the regime, and heavily dominated by partisans, shall knock down the §xfirst domino§!. As the §wIberian state§! collapses outside of its borders, the Basque Country shall rally behind §mTelesforo Monzón§!, a figure beloved across the Basque political spectrum, respected by both the §nEAJ§! and §WETA§!, and with strong ties to both. It may seem daunting to some outsiders, but §MMonzón§! will take it in his stride, ensuring that the §kBasque Country§! will remain §nstable§!."
 RULE_OPTION_BSQ_PATH_COLLAPSED:0 "ETA's §Rcoup§!"
 RULE_OPTION_BSQ_PATH_COLLAPSED_DESC:0 "§MTelezon Monzón's§! task to maintain unity will seem daunting to many outside observers - and their fears will be proven right. As time drags on, §MMonzón's§! government will manage to continually destabilise relations with the §WEuskadi Ta Asakatasuna§!, and with it, the left-wing of the country in general. Ultimately pushed too far, the §WETA§! shall organise a coup against §Monzón§!, one that shall succeed. Installing §eJosé Maria Quesada§! as the new Head of State, their resolve shall be to nullify the mistakes they will perceive the old government to have made, and will ensure that the §kBasque Country§! shall follow the path of §eBukharinism§!"
