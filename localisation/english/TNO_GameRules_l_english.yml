RULE_OPTION_PHI_IDEOLOGY_RANDOM_DESC:0 "With the defeat of both the AFRSR and the USFIP, the Second Republic of the Philippines will face a political crisis with the disappearance of Jose Yulo. In the resulting chaos, the next leader for the country will be chosen randomly."
