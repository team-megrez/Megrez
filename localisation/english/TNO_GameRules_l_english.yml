 RULE_OPTION_POLAND_UPRISING_OUTCOME_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_POLAND_UPRISING_OUTCOME_RANDOM_DESC: "§F히틀러가 사망하자 라이히는 혼란에 빠졌습니다. 그 결과, 폴란드인들은 나치의 통치에 맞서 조국을 되찾기 위한 용감한 시도를 하기 시작했습니다. 이 민족적 독립전쟁에서는 인위적인 국경과 정부보다 더 중요한 것들이 걸려 있습니다. 폴란드인과 독일인의 손에 모든 미래가 달렸습니다.§!"
 RULE_OPTION_POLAND_UPRISING_OUTCOME_POL: "£TNO_game_rule_flag_POL   폴란드 승리"
 RULE_OPTION_POLAND_UPRISING_OUTCOME_POL_DESC: "§F아돌프 히틀러가 사망한 것에 대한 여파로 총독부가 붕괴한 이후 폴란드국의 미래는 위태로워졌습니다. 폴란드인들은 마음 속에 용기와 복수심을 품고 자유를 위해 싸우며 죽었습니다. 폴란드인들은 지난 20년 간의 참상을 잊지 못하겠지만, 이제는 진정으로 자유를 찾았습니다.§!"
 RULE_OPTION_POLAND_UPRISING_OUTCOME_GGN: "£TNO_game_rule_flag_GGN   총독부 승리"
