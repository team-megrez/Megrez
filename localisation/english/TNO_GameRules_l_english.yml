RULE_OPTION_COG_OFN_ROUTE_RANDOM_DESC:0 "As §oMuller§! fled the §qCongo§!, General §LCreighton Abrams§! rolled into the region to find a neglected land, circled above by vultures who took the form of corporations and mercenary groups. Leading the §mOFN§! Provisional Government of the §QCongo§!, §LAbrams§! faces a tense situation as African leaders rally their people to demand change and investors insist on the status quo for the sake of their profits. How §Gsuccessful§!, or §Runsuccessful§!, §LAbrams§! is in reversing §oMuller§!'s §Rfailures§! will determine §mCentral Africa§!'s future.\n\n§RRequires:§!\n£TNO_game_rule_flag_SAF  §jSouth Africa§! §GFull Victory§! in £TNO_game_rule_flag_SAF  £TNO_game_rule_flag_GRO  £TNO_game_rule_flag_COG_GER  £TNO_game_rule_flag_ANG_GER  £TNO_game_rule_flag_BOR  §YSouth African War§!"
