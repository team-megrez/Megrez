 RULE_OPTION_SAF_SOUTH_AFRICAN_WAR_OUTCOME_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_SAF_SOUTH_AFRICAN_WAR_OUTCOME_RANDOM_DESC:0 "What initially began as a §Ycivil war§! between §JBoer§! separatists and the rest of §jSouth Africa§! escalated massively when the troops of §oGermany§!'s §qAfrican Reichskommissariats§!, in an alliance dubbed the '§qAfrika-Schild§!', poured over the border and joined the conflict. It then became another piece on a §Ygeopolitical chessboard§!, another theater of the §YCold War§!, and another war that would go down in history when the U§Mnited States§! jumped into the fight and took the rest of the §MOrganization of Free Nations§! with it. The §Goutcome§! of the war will be a §Rshockwave§! that is felt across the globe."
 RULE_OPTION_SAF_SOUTH_AFRICAN_WAR_OUTCOME_AFRIKA_SCHILD:0 "£TNO_game_rule_flag_GER £TNO_game_rule_flag_GRO £TNO_game_rule_flag_COG_GER £TNO_game_rule_flag_ANG_GER £TNO_game_rule_flag_BOR   §q아프리카실트§!의 §G완벽한 승리§!"
 RULE_OPTION_SAF_SOUTH_AFRICAN_WAR_OUTCOME_AFRIKA_SCHILD_DESC:0 "§RDefying§! all expectations, the §JBoer rebellion§! and the §qAfrika-Schild§! will §xend§! any hope held by the §MOrganization of Free Nations§! at giving the §oNazis§! a black eye. Completely §Roverrunning§! §JSouth Africa's military and §Rovercoming§! the §MOFN§!'s intervention, the §jBoer rebellion§! will be left with most of §JSouth Africa§! under their §Ycontrol§! as the §qAfrika-Schild§! expands its borders. Millions will become §Rsubjects§! at the §xmercy§! of the §qregimes§! that now rule over them. Despite this great victory, however, §xit may not be enough to satisfy one man's lust for power§!."
 RULE_OPTION_SAF_SOUTH_AFRICAN_WAR_OUTCOME_SAF:0 "£TNO_game_rule_flag_USA £TNO_game_rule_flag_SAF   §j남아프리카§!의 §G완벽한 승리§!"
 RULE_OPTION_SAF_SOUTH_AFRICAN_WAR_OUTCOME_SAF_DESC:0 "In one of the most §Kginormous§! victories against §oNazism§! in years, §jSouth Africa§!, the §MUnited States§!, and the rest of the §MOrganization of Free Nations§! will §Gswiftly§! put down the §JBoer rebellion§! and, pushing on, cause the §Gcomplete and utter collapse§! of the §qAfrika-Schild§!. With §oGermany§!'s presence in §xAf§!§qri§!§yca§! destroyed in one fell swoop, §jSouth Africa§! and the §MOFN§! will be left figuring out how to manage the §Yvast swathes of territory§! left behind by the Reichskommissars. How they handle the land that now rests in their control will determine the §Yfuture§! of millions."
 SAF_SECOND_SOUTH_AFRICAN_WAR_OUTCOME:0 "£TNO_game_rule_flag_SAF £TNO_game_rule_flag_SLF £TNO_game_rule_flag_BOR £TNO_game_rule_flag_SFG   2차 남아프리카 내전"
 RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_RANDOM_DESC:0 "Whereas news out of Africa is sporadic at best after the German victory in the South African War, a flurry of chaotic reports has now confirmed the collapse of the Boer Republic. General Magnus Malan, alarmed by diktats from Hans Hüttig demanding the annexation of the Boer Republic into German Africa, seems to have been provoked into usurping the crisis-stricken Boer government. In the aftermath of the Malan coup, South Africa has collapsed; multiple native and former South African loyalist revolts have cropped up across the region. Magnus Malan is forced to retreat to Bloemfontein as numerous factions take their opportunity to seize power and bring their vision to fruition at the expense of the Boers that landed South Africa in this pass.\n\n§RRequires:§!\n§YThe Second South African Civil War has happened§!"
 RULE_OPTION_SECOND_SAF_SOUTH_AFRICAN_WAR_OUTCOME_SAF:0 "£TNO_game_rule_flag_SAF   §j남아프리카§! §G승리§!"
