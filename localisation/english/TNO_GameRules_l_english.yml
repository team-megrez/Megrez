 RULE_OPTION_USA_BENNETS_PRESIDENCY_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_USA_BENNETS_PRESIDENCY_PATH_RANDOM_DESC:0 "Should §iWallace Bennett§! be elected as President of the §mUSA§!, he will pursue a §Yrandom§! political path, be it §Mliberal§! leaning, §Bneutral§! or §iconservative§! leaning.\n\n§RRequires:§!\n§YBennett wins the Election§! in £TNO_game_rule_flag_USA   §YUSA - 1964 Presidential Elections§!"
 RULE_OPTION_USA_BENNETS_PRESIDENCY_PATH_CONSERVATIVE:0 "§RWork§! with §RConservative Republicans!"
 RULE_OPTION_USA_BENNETS_PRESIDENCY_PATH_CONSERVATIVE_DESC:0 "§iBennett§! will appeal mostly to the §iconservative§! side of §mAmerican§! politics. Should a §Dcivil rights act§! have been passed, he will decide §Rnot§! to add any improvements to it, which will alienate his more §Mliberal§! supporters, who will either gradually come to the side of §iconservatism§! or flock to the §PProgressives§!."
