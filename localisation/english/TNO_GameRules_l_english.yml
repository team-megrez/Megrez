 RULE_OPTION_HMMLR_COUP_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_HMMLR_COUP_RANDOM_DESC:0 "In the shadow of the §qGerman Civil War§! ravaging Continental Europe, the §cEnglish Civil War§! finally subsides with the partisan forces of §SHMMLR§! driving the §ccollaboration government§! from the halls of power; the following elections will prove tumultuous for the future of old §cEngland§!; between the republican faithful of §iGeorge Jellico§! and the §iNDL§!, to the §Vlibertine socialists§! of §VHerold Wilson§! and the §VSLP§!, to the haughty militarists of §eBill Alexander§! and the §sYDL§!, yet regardless of the outcome of the election, the leadership of §SFree England§! should remain wary; between the paranoiac reaction among §eAlexander§!'s partizans and the agitation of §eFar Left§! Extremists in the §VSLP§!, it is not impossible that §cEngland§!'s return to democracy might itself under the very real threat of a coup d'etat, and will have to take measures to ensure it's hard fought, hard won victory for freedom was not won in vain.\n\n§RRequires:§!\n£TNO_game_rule_flag_ENG_HMMLR_Reconstruction   §YHMMLR Victory§! in £TNO_game_rule_flag_ENG  £TNO_game_rule_flag_ENG_HMMLR_Reconstruction   §YEnglish Civil War§!"
 RULE_OPTION_HMMLR_COUP_NO:0 "쿠데타 §G없음§!"
 RULE_OPTION_HMMLR_COUP_NO_DESC:0 "The careful manoeuvring and politicking of the incumbent government has held back scheming extremists of all kinds who sought to disturb the balance of powers in England from realizing their twisted and bizarre visions for England. Their plots will be forever relegated to the dustbin of history and forgotten. Peace and stability has been maintained over England as democracy continues to live on for another day."
 RULE_OPTION_HMMLR_COUP_BIRCH:0 "£TNO_game_rule_flag_ENG_communist   §e버치§! 쿠데타"
 RULE_OPTION_HMMLR_COUP_BIRCH_DESC:0 "It was the aftermath of the §SHMMLR§!'s victory over the §ccollaborationist government§! that made the people of §cEngland§! ready to take a chance at something new; to remedy the mistakes of the former §eGreat Britain§! through the leadership of the venerable §VHarold Wilson§! and the §Vsocialist§! §Greformers§!, but such a §Psocietal revolution§! carries the easy potential to §qbackfire§!; enter §eReg Birch§!, the leader of the Pollitite faction of the §eFar Left§! and leader of the newly christened \"Worker's Commonwealth\" following a coup d'etat against the §VWilson§! government, a devoted §eMarxist-Leninist§!, §eBirch§!'s rise to power came as a result of §VWilson§!'s attempt to sideline the Politites and curb their influence, only to inadvertently galvanize the §eFar Left§! towards §eBirch§! and his §Rhardline§! §eCommunist§! orthodoxy, §eBukharinism§!, and with the former seat of the British Monarchy firmly in §eBirch§!'s hands, he intends to shape a vision of Albion far different from what came before; militantly opposed to both the §JFascist§! hegemonies lurking beyond the §cEnglish§! channel as well as the §Mcapitalistic democracies§! across the pond, it remains to be seen what this deeply transformative shift in §cEnglish§! society shall entail for the future of its people.\n\n§RRequires:§!\n£TNO_game_rule_flag_ENG_commonwealth_britain   §YThe§! §VSLP§! §Ywins the elections§! in £TNO_game_rule_flag_ENG_HMMLR_Reconstruction   §YHMMLR - Reconstruction§!"
