 RULE_OPTION_ECU_THIRD_REVOLUTION_SOCIALIST_DESC:0 "불안정이 전국을 덮치고 실패한 군사 쿠데타의 여파로 중앙정부가 휘청이는 이 무정부 상황에, 에콰도르의 §V혁명가§!들은 이 기회를 이용하여 다시 한 번 수도 키토로 돌아가려 하고 있습니다. 이들의 지도자 §V마누엘 아구스틴 아기레§!와 함께 에콰도르는 냉전기 3대 열강의 영향력을 규탄하고 강력한 반제국주의적 입장을 취할 것이며, 카스트로가 혁명의 이상을 배신하고 미국인들과 친하게 지내기 시작하였으니 이제 에콰도르가 혁명의 \"진정한\" 고향으로서 자리잡게 할 것입니다. 에콰도르는 장래 §V게바라주의§!의 길을 걸을 것입니다."
