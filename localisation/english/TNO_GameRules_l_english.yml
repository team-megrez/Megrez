 RULE_OPTION_SUD_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "Once part of the Egyptian Realm, the lands of the Sudan have, with the arrival of the Oil Crisis, taken once more to the rebellious spirit of the forlorn Mahdi's army with the eruption of the Sudanese Civil War after the collapse of §nItalo§!-Egyptian authority. As generals, republicans and democrats all now scramble to seize for themselves the Jewel of the Two Niles, the answer to the question of who will be the next lord of the Black Lands remains mysterious.\n\n§GThe chosen side will gain a large combat bonus that will be removed if one of sides wins.§!.\n\n§RRequires:§!\n§YThe Oil Crisis has begun§!"
 RULE_OPTION_SUD_CIVIL_WAR_OUTCOME_SDF:0 "£TNO_game_rule_flag_JAP  £TNO_game_rule_flag_SDF   §s군부§!의 승리"
