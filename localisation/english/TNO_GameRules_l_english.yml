# Speer - Tariff negotiations against Japan

GER_SPEER_JAP_TARIFF:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   Speer's Germany and Japan - Tariff Negotiations"
RULE_OPTION_GER_SPEER_JAP_TARIFF_RANDOM:0 "Default - Random AI"
RULE_OPTION_GER_SPEER_JAP_TARIFF_RANDOM_DESC:0 "Under Speer, §sGermany§! will decide to negotiate with §VJapan§! over the status of tariffs, and potential changes to them. The initial demands from §VJapan§! are expected to be radical, with demands to withhold almost all tariffs and trade restrictions, and will concern many in §sGermany§! that local industries will be subsumed by companies from the §eSphere§!. Many §sGerman§! delegates would prefer a more hardline agreement, including one that would preserve many tariffs, with the goal of preventing such an overwhelming surge. However, there are risks in the talks breaking down, derailing détente attempts."
RULE_OPTION_GER_SPEER_JAP_TARIFF_FIRST:0 "£TNO_game_rule_flag_JAP   Germany Accepts the First Deal"
RULE_OPTION_GER_SPEER_JAP_TARIFF_FIRST_DESC:0 "In a shocking move, the §sGerman§! delegation will decide to accept the initial demands of the Japanese, pledging to remove all tariffs on §VJapanese§! goods for the next five years. Many within the delegation will be concerned that §sGermany's§! destiny would be to become an economic vassal of the §eCo-Prosperity Sphere§!, as cheaply-manufactured goods from the §eSphere§! begin to flood European markets, competing with local businesses and megacorporations."
RULE_OPTION_GER_SPEER_JAP_TARIFF_SECOND:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   Germany Accepts the Second Deal"
RULE_OPTION_GER_SPEER_JAP_TARIFF_SECOND_DESC:0 "§gHelmut Schmidt§!, not wanting to repeat the mistakes of §qAdolf Hitler§!, will seek out and negotiate a compromise. Whilst making sure to reduce the extremes of §VJapan's deal§!, the §sGerman§! delegation will accept wide-reaching reductions of tariffs, in return for concessions from §VJapan§! on different fronts. He will request that the §stwo§! §Vnations§! will cooperate more on security and research, whilst at the same time carefully offering certain alternative benefits regarding trade. He will, however, be careful to not push too far."
RULE_OPTION_GER_SPEER_JAP_TARIFF_THIRD:0 "£TNO_game_rule_flag_GER   Japan Accepts the Final Deal"
RULE_OPTION_GER_SPEER_JAP_TARIFF_THIRD_DESC:0 "As negotiations begin to deteriorate in quality and success, the §VJapanese delegation§! will reluctantly accept the final sincere terms provided by the §sGerman§! delegation. Whilst tariffs will overall be reduced on trade between the two, they shall remain at a fairly high rate, and beyond minor coordinated affairs, protectionism shall rule the day. Relations have been harmed by the venture, though they remain at a serviceable level, and the §VJapanese§! ultimately feel that, with the §mAmericans§! carefully watching all moves made, accepting fully unregulated trade and the precedents it would set could be too risky."
RULE_OPTION_GER_SPEER_JAP_TARIFF_FAIL:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   Reject Deal and Break Negotiations"
RULE_OPTION_GER_SPEER_JAP_TARIFF_FAIL_DESC:0 "With deals continually rejected on both sides, and with patience wearing thin, negotiations ultimately break down between the two. The status quo remains, and now begins to take on a more negative air as frustrations between §sGermany§! and §VJapan§! mount, and threaten to ruin past progress. The §VJapanese§! government is disappointed that trade between the two countries remains low, and trusts the §sGerman§! government less, whilst the §sGerman§! government is concerned about the impacts on improving relations between the two, yet remains steadfast in their policy."

# Speer - Negotiations for Japan's investment

GER_SPEER_JAP_INVESTMENT:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   Speer's Germany and Japan - Investment Negotiations"
RULE_OPTION_GER_SPEER_JAP_INVESTMENT_RANDOM:0 "Default - Random AI"
RULE_OPTION_GER_SPEER_JAP_INVESTMENT_RANDOM_DESC:0 "With an economy still deeply damaged from the immediate post-Hitler anarchy, and with megacorporations able to reclaim, and even expand their past monopolies, Helmut Schmidt will decide to probe the potential of receiving Japanese investment. He will request that they invest in underperforming sectors of the German economy, particularly those with smaller businesses, with the intent of increasing employment and expanding the German middle class, through increasing the number of available employers. Whether the move will succeed, though, will still be up in the air."
RULE_OPTION_GER_SPEER_JAP_INVESTMENT_FIRST:0 "£TNO_game_rule_flag_JAP   Germany Accepts the First Deal"
RULE_OPTION_GER_SPEER_JAP_INVESTMENT_FIRST_DESC:0 "The §sGerman delegation§! will come to the conclusion that, in order to prevent a deterioration of relations and to preserve the idea, the first deal from §VJapan§! should be accepted, with little renegotiation. They will argue that some investment is better than none, especially with the state that the §sGerman economy§! would be in without any further aid. §gHelmut Schmidt§! and §gLudwig Erhard§! will be underwhelmed with the aid provided, and will likely consider further investments in the future, but will prefer minor investment over testing the §VSphere's§! §xgoodwill§!..."
RULE_OPTION_GER_SPEER_JAP_INVESTMENT_SECOND:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   Germany Accepts the Second Deal"
RULE_OPTION_GER_SPEER_JAP_INVESTMENT_SECOND_DESC:0 "In a diplomatic coup, the §sGerman delegation§! will be able to negotiate an increase to the value of the stimulus package, to a point that even §gSchmidt§! himself will be pleasantly surprised with. With a reasonably large source for a stimulus to the §sGerman§! economy, §gSchmidt§! will come to the conclusion that pushing for further increases would be risky, and would risk squandering the gains already made."
RULE_OPTION_GER_SPEER_JAP_INVESTMENT_THIRD:0 "£TNO_game_rule_flag_GER   Japan Accepts the Final Deal"
RULE_OPTION_GER_SPEER_JAP_INVESTMENT_THIRD_DESC:0 "Despite the generosity of previous offers from §VJapan§!, the §sGerman§! delegation, citing the risk of such paltry stimuli failing to make an impact, shall advance a deal that goes even further than §VJapan's§! counteroffer, which the §VJapanese§! will §xbegrudgingly accept§!. The budding relationship between the §stwo§! §Vcountries§! will have been damaged, a fact perceptible to even much of the §sGerman delegation§!, but their success will regardless be a source of elation for them. The potential benefits to the §mUS§! of a collapse will prevent relations from fraying too much at this stage."
RULE_OPTION_GER_SPEER_JAP_INVESTMENT_FAIL:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   Reject Deal and Break Negotiations"
RULE_OPTION_GER_SPEER_JAP_INVESTMENT_FAIL_DESC:0 "After lengthy negotiations regarding the possibility of stimuli, and with several deals from both sides rejected, negotiations regarding possible sanctions will §xbreak down§!, providing no aid to the §sGerman economy§!. The §sGerman delegation§! will be disappointed, but will remain resolute about their moves, and the §VJapanese delegation§! will feel betrayed and frustrated by §sGermany's§! demands. Tensions between the two nations will have risen, if not to the point of complete collapse regarding talks. However, the §sGerman§! delegation will aim to be §fmore careful§! in later talks."

# Speer - German non Involvment Treaties

GER_SPEER_JAP_TREATY:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   Speer's Germany and Japan - Non Involvment Treaties"
RULE_OPTION_GER_SPEER_JAP_TREATY_RANDOM:0 "Default - Random AI"
RULE_OPTION_GER_SPEER_JAP_TREATY_RANDOM_DESC:0 "As discussions continue to discuss issues facing §sGerman§!-§VJapanese§! relations, the Japanese delegation will directly request that §gHelmut Schmidt§! provides guarantees that §sGermany§! wouldn't involve itself in the affairs of the §eCo-Prosperity Sphere§!. Focused mainly on internal affairs, certain demands may nonetheless stray into cooperating on geopolitical aims. Frustrated by §VJapan's§! hegemony over Asia, §gSchmidt§! will aim to find a way to negotiate certain pledges into the deal that will be effectively empty, §Rallowing Germany to intervene in inter-Sphere affairs§!."
RULE_OPTION_GER_SPEER_JAP_TREATY_FIRST:0 "£TNO_game_rule_flag_JAP   Germany Accepts the First Deal"
RULE_OPTION_GER_SPEER_JAP_TREATY_FIRST_DESC:0 "Despite hesitation from the German delegation, they will see little reason to jeopardise the détente with Japan over a handful of cargo checks. As such, they will acquiesce to Japan's initial demands. The moves will hamper German recovery, and will slow growth in export-heavy sectors, but the impact will be far less than the loss of the following investment through trading. As such, recognising the ultimate benefits of accepting Japan's demands, the Reich will allow all shipping to have its cargo examined when passing through Sphere waters."
RULE_OPTION_GER_SPEER_JAP_TREATY_SECOND:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   Germany Accepts the Second Deal"
RULE_OPTION_GER_SPEER_JAP_TREATY_SECOND_DESC:0 "After some diplomatic negotiation, Helmut Schmidt will be able to negotiate a new deal from the Japanese, and not wanting to push his luck further, will accept completely. As a result, Germany will be allowed to inspect its own shipping before it enters Sphere waters, and the inventory from that will be the one prioritised. This move will still hurt German profits, and will still slow down trade, but will undoubtedly be a more efficient method than cargo checks within Japanese waters, which would have slowed down trade to a much more extreme degree."
RULE_OPTION_GER_SPEER_JAP_TREATY_THIRD:0 "£TNO_game_rule_flag_GER   Japan Accepts the Final Deal"
RULE_OPTION_GER_SPEER_JAP_TREATY_THIRD_DESC:0 "The German delegation, not completely accepting of the Japanese delegation's offers, will push for a deal that offers even more concessions to them regarding trade. The Japanese will be infuriated by the sudden move, but will otherwise accept, out of the concern that Germany may instead turn to trading with the United States as an alternative. The bottleneck facing German-Japanese trade will have been practically lifted, with few restrictions in that direction regarding trade - but bottlenecks on the détente may just yet prove more costly..."
RULE_OPTION_GER_SPEER_JAP_TREATY_FAIL:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   Reject Deal and Break Negotiations"
RULE_OPTION_GER_SPEER_JAP_TREATY_FAIL_DESC:0 ""

# Speer - Japanese technology treaties

GER_SPEER_JAP_TECHNOLOGY:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   Speer's Germany and Japan - Technology Treaties"
RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_RANDOM:0 "Default - Random AI"
RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_RANDOM_DESC:0 "As talks between the two countries continue, the topic of technology will become increasingly in focus. Both hold technologies that the other faction would benefit greatly from having, and both understand this. Historically, technological cooperation has been little, with relations being either distant or strained for most of the two nation's history. As relations have improved, however, both nations will consider the idea of rectifying this oversight, a move that will, in all likelihood, benefit both nations almost equally."
RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_FIRST:0 "£TNO_game_rule_flag_JAP   Germany Accepts the First Deal"
RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_FIRST_DESC:0 "The German delegation will accept the first deal provided by the Japanese, a move that will elicit some disappointment among many following the talks. The agreement, for Germany, was underwhelming; it was carried out and negotiated without any real interest on either side, with little fanfare or celebration, and some intel suggests that certain technology on either side has yet to be mentioned. Speer himself is especially underwhelmed by the talks, especially as he never had to negotiate personally with the Japanese, and as the processes of those negotiations hadn't been highlighted."
RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_SECOND:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   Germany Accepts the Second Deal"
RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_SECOND_DESC:0 "Following some continued, sustained negotiations, the Japanese will accept the German deal, but only on the condition that certain provisions of the treaty shall be taken further. More technology on both sides have been shared, with more comprehensive guides regarding use and production, and with more fanfare than it would have before. However, this will come with a unique provision; the two nations will be able to trade freely for one year, with no preferential treatment of products on either side based on origin. Whilst somewhat controversial, this will still manage to attain a high level of enthusiasm."
RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_THIRD:0 "£TNO_game_rule_flag_GER   Japan Accepts the Final Deal"
RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_THIRD_DESC:0 "Negotiations will continue between the two nations, and after refusing a handful of deals offered previously, Japan will reluctantly accept the final deal offered by the Germans. Whilst containing several provisions regarding sharing that they feel is too unequal, and that is too favourable to the Germans, they shall be swung towards recognising the risks of their previous provisions in regards to the United States. The risk that the United States may become the target of German technology sharing projects, or even that Japanese technology may be taken, is too much to bear."
RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_FAIL:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   Reject Deal and Break Negotiations"
RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_FAIL_DESC:0 "After continual rejections of deals on both sides, and with remaining possibilities unconscionable to either delegation, negotiations will break down, and a technology sharing deal will not be reached. Both sides, whilst steadfast in their refusal, will be disappointed, seeing the other party's knowledge as a possible way to gain a leg up geopolitically. Future deals may still be made in the medium to long-term, but until then, the only route that either faction sees to gaining the other will be far more rudimentary and flawed."

