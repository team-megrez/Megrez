 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_CHP_REVOLT_DESC: "§F§n이탈리아§!-§S터키§! 전쟁의 패배 이후 벌어진 §S터키§! 총선에서 §L공화인민당§!이 근소한 차이로 승리를 가져갑니다. 아르메니아의 불안이 점차 증가하면서 마침내 지역 반란이 발발합니다. 국수주의적 §S터키§! 정부에 의해 오랫동안 억압받아온 이들은 자신에게 매여진 §x사슬을 끊고자 합니다§!.§!"
