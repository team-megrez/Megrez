 RULE_OPTION_CUB_1962_ELECTIONS_FIDEL_DESC: "§F§g피델 카스트로§!는 혁명 이후 약속을 지키고 1940년 헌법을 복원하여 §E쿠바§!에 §M민주주의§!를 되돌려 줄 겁니다. 이런 성공에 이어 그는 국내에서 §V가이타니스타 사회주의§!를 홍보하고 쿠바의 직접 민주주의와 분권화된 계획경제 체제로 전환하며, 해외에서 §j반파시스트§! 정책을 지원하기 위해 선거에서 압승을 거둘 것입니다. 그가 구축한 공감대가 유지하는 한, 그는 §V좌익 민족주의§!자로서 권력을 영원히 유지할 가능성이 높습니다.§!"
 RULE_OPTION_CUB_1962_ELECTIONS_ECHEVARRIA: "§P에체베리아§! 선출"
 RULE_OPTION_CUB_1962_ELECTIONS_ECHEVARRIA_DESC: "§F새로운 선거가 이루어지면서 §V피델 카스트로§! 전 대통령은 §P호세 안토니오 에체베리아§! 후보에게 패배할 것입니다. 카스트로 전 대통령은 §E쿠바§! 문제에 대한 범국민적 합의를 거두는데 실패한 이후 평화롭게 권력의 자리에서 물러납니다. §P에체베리아§!는 전통적으로 무신론자인 농민들에게 새로운 사회 프로그램 구축과 케인지언적 사회시장경제, 그리고 라틴아메리카에서 교회를 혁명 세력으로 만들겠다는 약속과 함께 §P기독교 진보주의§!에 기반한 기독교 민주주의 체제를 도입하려 시도할 것입니다. 그러나, 이는 전 대통령 §x카스트로§!가 공약을 지키지 않는 경우에만 가능할 것입니다.§!"
 RULE_OPTION_CUB_1962_ELECTIONS_SOCARRAS: "§L소카라스§! 선출"
 RULE_OPTION_CUB_1962_ELECTIONS_SOCARRAS_DESC: "§F대통령 재임 기간동안 범국민적 합의를 유지하지 못한 §V카스트로§!는 §L카를로스 프리오 소카라스§!에게 대통령직을 물려주고 권좌에서 물러날 것입니다. 두 번째 기회를 얻은 그는 겸손함을 유지함과 함께 1933년 혁명의 구 포퓰리즘적 의제를 실현하기 위해 희망을 품고 대통령직에 돌아올 것입니다. 그는 노동 조직화, 영구적인 공공 사업 프로그램과 기타 민족주의 정책의 실현을 위해 삼자 위원회를 설립하겠다고 약속할 것입니다. 대외적으로는 콜롬비아의 §M국민전선§!과 유사한 적대 정권에 대항하는 군사적 협력과 동조를 불러일으키길 희망합니다. §E쿠바§!는 §L좌익 협동조합주의§!의 길을 걸어갈 것입니다.§!"
