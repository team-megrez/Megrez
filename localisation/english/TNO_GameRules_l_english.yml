 RULE_OPTION_USA_NPP_PRIMARIES_1968_RANDOM_DESC: "§F1968년 대통령 선거가 그 어느 때보다 가까워지면서, 반체제 진보주의자들과 민족주의자들은 1964년 대통령 선거에서 보여준 부끄러운 모습이나 대통령의 탄핵 또는 암살 이후 당을 뒤덮은 혼란에서 회복합니다. 이 시점에서 민권 문제가 대부분 해결되면서 미국인들은 경제와 정체된 §S인도네시아§! 전선에 초점을 맞추고 있지만, 인종차별과 양극화의 유령이 미국 사회를 뒤덮고 있으며, 기성 정치권이 듣지 못했던 목소리를 높이고, 현 상황에 불만을 품은 사람들을 결집하여 11월에 §O동맹§!의 승리를 가져오는 것은 반기성 정당에 달려있습니다.\n\n§R요구사항:§!\n§R공화§!§T민주§!연합 후보가 §Y1964년 대통령 선거§!에서 당선되었습니다\n§x또는§!\n§O국민진보동맹§! 후보가 1968년 이전에 §R탄핵§!되었거나 §R암살§!되었습니다.§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_HARRINGTON: "£GFX_npp_c_texticon §K마이클 해링턴§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_HARRINGTON_DESC: "§F§O국민진보동맹§! (§P진보파§!) 후보 마이클 해링턴이 가장 많은 수의 대의원을 확보해 동맹의 대선후보직 자리를 차지할 것입니다. §P민주사회주의§!자로서 해링턴은 혁명이 아닌 개혁을 통해 의료와 교육을 개선하고 미국의 빈곤을 퇴치하려고 합니다. 미국은 그의 행정부 하에 §P민주사회주의§!의 길을 따를 것입니다.§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_SMITH: "£GFX_npp_fr_texticon §g마거릿 체이스 스미스§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_SMITH_DESC: "§F§O국민진보동맹§! (§L국가파§!) 후보 마거릿 체이스 스미스 가장 많은 수의 대의원을 확보해 동맹의 대선후보직 자리를 차지할 것입니다. 확고한 매파인 스미스는 일본에 대한 보복주의적 외교 정책을 유지하면서 어떤 수를 써서라도 국민진보동맹의 단결을 강화하려고 노력할 것입니다. 미국은 그녀의 행정부 하에 §L국민보수주의§!의 길을 따를 것입니다.§!"
