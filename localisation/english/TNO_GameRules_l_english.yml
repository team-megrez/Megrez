 RULE_OPTION_ITA_70_ELECTION_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ITA_70_ELECTION_RANDOM_DESC:0 "The grand machinery of democracy roars to life for the second time since the celebrated democratisation of the Empire by the late Duce Ciano, as the people of §nItaly§! march in columns towards the voting booths to cast their ballots and once again steer their nation's government towards the will of its populace. With the Far-Right Blocchi Nazionale, the Christian Democratic Democrazia Cristiana and the Leftist Fronte Democratic all vying to win over the support of the populace and form for themselves a government, the future of §nItaly§!'s young democracy remains uncertain.\n\n§RRequires:§!\n§Y£TNO_game_rule_flag_ITA   §LCiano§! Liberalizes the Empire§! in §Y£TNO_game_rule_flag_ITA   Italy - Fascism's Legacy§!"
 RULE_OPTION_ITA_70_ELECTION_DC:0 "§MDC§! is §GElected§!"
 RULE_OPTION_ITA_70_ELECTION_DC_DESC:0 "The grand machinery of democracy roars to life for the second time since the celebrated democratisation of the Empire by the late Duce Ciano, as the people of §nItaly§! march to the booths to vote in the country's latest election. Their will has been manifested in the form of a victory for the Christian Democratic \"Democrazia Cristiana\" party, leading §nItaly§! on the path of religious morality once more."
 RULE_OPTION_ITA_70_ELECTION_FD:0 "§PFD§! is §GElected§!"
 RULE_OPTION_ITA_70_ELECTION_FD_DESC:0 "The grand machinery of democracy roars to life for the second time since the celebrated democratisation of the Empire by the late Duce Ciano, as the people of §nItaly§! march to the booths to vote in the country's latest election. Their will has been manifested in the form of a victory for the Leftist \"Fronte Democratico\" coalition, leading §nItaly§! on the path of egalitarianism, social equality and Democratic Socialism."
 RULE_OPTION_ITA_70_ELECTION_BN:0 "§LBN§! is §GElected§!"
 RULE_OPTION_ITA_70_ELECTION_BN_DESC:0 "The grand machinery of democracy roars to life for what maybe the last time since the tragic democratisation of the Empire by the misguided Duce Ciano, as the people of §nItaly§! march to the booths to rectify the errors of the past in the country's latest election. The spirit of the nation has been manifested in the form of a celebrated victory for the Far-Right \"Blocchi Nazionale\" coalition, steering §nItaly§! back onto the path of conservatism, nationalism and glory."
 SCORZA_FASH_PATH:0 "£TNO_game_rule_flag_ITA   파시스트 이탈리아 - 파시즘의 미래"
 RULE_OPTION_SCORZA_FASH_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_SCORZA_FASH_PATH_RANDOM_DESC: "The seditious and degenerate cabal of liberals, socialists, communists and other traitors that Ciano propelled to power has been defeated. The spirit of Fascism may have been defended from the horrific advance of the blind-sighted renegades, yet the scars that allowed for the emergence of this fifth column in the first place have yet to heal. The PNF remains cracked, dilapidated, a relic of its former self, divided between two factions: the Reformists and the Conservatives. If Scorza desires to heal §nItaly§!, then one of these factions must prevail over the other, which one will that be remains a decision in the hand of the Duce alone.\n\n§RRequires:§!\n§nItaly§! §Ystays Fascist§!"
 RULE_OPTION_SCORZA_FASH_PATH_REFORM:0 "£GFX_good_boy_point §GReformism§! Ascendant"
 RULE_OPTION_SCORZA_FASH_PATH_REFORM_DESC:0 "Years of pondering, decision-making, deliberation and governing have come to a halt. The Duce has finally recognised the new direction of Fascism - the path of the Revolutionaries. Fascism cannot survive without reform, and so the spirit of Fascism has been born anew, regenerated with the aura of progress and the eccentric wisdom of the visionaries of 1919. Change has finally come to §nItaly§!, even if in the most unorthodox of ways. Should he succeed, §JSansepolcrismo§! will be the guiding force of §nItaly§!'s future. Should he §sfail§!, however..."
 RULE_OPTION_SCORZA_FASH_PATH_CONSERVATIVE:0 "£GFX_bad_boy_point §RConservatism§! Prevails"
 RULE_OPTION_SCORZA_FASH_PATH_CONSERVATIVE_DESC:0 "The people of §nItaly§! need not despair, for, after years of pondering, decision-making, deliberation and governing, the wise Duce Scorza has recognised the futility of dangerous reform. Fascism will only prevail by preserving its truest essence, the orthodoxy of the Great Mussolini and the virtuous, gloried victories of the prideful Italian people. Many derided the Duce as a stubborn relic of a decaying system, so it appears that stubbornness may just be a virtue, for Fascism has survived in §nItaly§! without having even suffered the indignation of a single blemish, much to the dismay of Bolsheviks and traitors alike."
 SCORZA_OIL_CRISIS_POLICY:0 "£TNO_game_rule_flag_ITA   파시스트 이탈리아 - 스코르차의 석유 위기 정책"
 RULE_OPTION_SCORZA_OIL_CRISIS_POLICY_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_SCORZA_OIL_CRISIS_POLICY_RANDOM_DESC:0 "Civil wars ravage the Middle East and have brought the §nItalian§! monopoly on oil to its knees. Deciding that blood must answer for blood, the Duce will prepare for war, but whom to make war upon? The §sSaudi Monarchy§!, or the §VBa'athist revolutionaries§!?"
 RULE_OPTION_SCORZA_OIL_CRISIS_POLICY_CRUSH_BAATH:0 "£TNO_game_rule_flag_SYR  §V바트당§! 분쇄"
 RULE_OPTION_SCORZA_OIL_CRISIS_POLICY_CRUSH_BAATH_DESC:0 "The start of the Oil Crisis will allow Scorza's §nItaly§! will focus on crushing Ba'ath's cells in pro-Italian Arabic countries, inter alia, Syria, and will cooperate with the Saudi regime. Then §nItaly§! will invade Syria and set up a §sColonial Government§! under §sItalo Balbo§!."
 RULE_OPTION_SCORZA_OIL_CRISIS_POLICY_STRIKE_SAUDI:0 "£TNO_game_rule_flag_SAU  §s사우드 정권§! 붕괴"
 RULE_OPTION_SCORZA_OIL_CRISIS_POLICY_STRIKE_SAUDI_DESC:0 "After the starting of the Oil Crisis Scorza's §nItaly§! will focus on destroying the Saudi regime and setting up a §sColonial Government§! under §sItalo Balbo§!."
