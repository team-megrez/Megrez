 RULE_OPTION_CUB_1962_ELECTIONS_RANDOM_DESC:0 "\n\n§R요구사항:§!\n£TNO_game_rule_flag_CUB   §Y쿠바 - 민주주의 문제§!에서 §M혁명연합의 §G유지§!§! 선택"
 RULE_OPTION_CUB_1962_ELECTIONS_FIDEL:0 "§V피델 카스트로§! 재선"
 RULE_OPTION_CUB_1962_ELECTIONS_FIDEL_DESC:0 "§g피델 카스트로§!는 혁명 이후 약속을 지키고 1940년 헌법을 복원하여 §E쿠바§!에 §M민주주의§!를 되돌려 줄 겁니다. 이런 성공에 이어 그는 국내에서 §V가이타니스타 사회주의§!를 홍보하고 쿠바의 직접 민주주의와 분권화된 계획경제 체제로 전환하며, 해외에서 §j반파시스트§! 정책을 지원하기 위해 선거에서 압승을 거둘 것입니다. 그가 구축한 공감대가 유지하는 한, 그는 §V좌익 민족주의§!자로서 권력을 영원히 유지할 가능성이 높습니다."
 RULE_OPTION_CUB_1962_ELECTIONS_ECHEVARRIA:0 "§M에체베리아§! 선출"
 RULE_OPTION_CUB_1962_ELECTIONS_ECHEVARRIA_DESC:0 "새로운 선거가 이루어지면서 §V피델 카스트로§! 전 대통령은 §m호세 안토니오 에체베리아§! 후보에게 패배할 것입니다. 카스트로 전 대통령은 §E쿠바§! 문제에 대한 범국민적 합의를 거두는데 실패한 이후 평화롭게 권력의 자리에서 물러납니다. §m에체베리아§!는 전통적으로 무신론자인 농민들에게 새로운 사회 프로그램 구축과 케인지언적 사회시장경제, 그리고 라틴아메리카에서 교회를 혁명 세력으로 만들겠다는 약속과 함께 §m기독교 자유주의§!에 기반한 기독교 민주주의 체제를 도입하려 시도할 것입니다. 그러나, 이는 전 대통령 §x카스트로§!가 공약을 지키지 않는 경우에만 가능할 것입니다."
