# Dai-Nippon Teikoku (Japan) - Dai Li Conspiracy [Politics]

JAP_DAI_LI:0 "£TNO_game_rule_flag_JAP   Japan - Dai Li Conspiracy"
RULE_OPTION_JAP_DAI_LI_CONSPIRACY_RANDOM:0 "Default - Random AI"
RULE_OPTION_JAP_DAI_LI_CONSPIRACY_RANDOM_DESC:0 "In 1968, the Japanese government will receive intelligence reports of mass infiltration of the Japanese military by Chinese spies, led by the much-feared and reviled Dai Li. The mere thought of Japanese society being infiltrated by the most brutal and terrifying enemy of Japan leads to an atmosphere of intense paranoia and mistrust. Investigators must find the truth behind the Dai Li Conspiracy amidst the ongoing mass hysteria, or else there will be §Rgrave consquences for Japan§!."
RULE_OPTION_JAP_DAI_LI_CONSPIRACY_FAIL_JUSHIN:0 "§LJushin§! §RCoup§!"
RULE_OPTION_JAP_DAI_LI_CONSPIRACY_FAIL_JUSHIN_DESC:0 "The investigators will be unable to find the necessary evidence to disprove the conspiracy and the investigation will reach an inconclusive dead end. With the conspiracy unsolved, the resulting paranoia and distrust will cause levels of chaos and sociopolitical upheaval previously unheard of in Japanese history, paving the way for a coup d'etat by Prince Higashikuni Naruhiko to bring a §LOligarchy§! to power."
RULE_OPTION_JAP_DAI_LI_CONSPIRACY_FAIL_MUTO:0 "§JMuto§! §RCoup§!"
RULE_OPTION_JAP_DAI_LI_CONSPIRACY_FAIL_MUTO_DESC:0 "The investigators will be unable to find the necessary evidence to disprove the conspiracy and the investigation will reach an inconclusive dead end. With the conspiracy unsolved, the resulting paranoia and distrust will cause levels of chaos and sociopolitical upheaval previously unheard of in Japanese history, paving the way for Mutō Akira's coup d'état to §JRevolutionary Nationalism§!."
RULE_OPTION_JAP_DAI_LI_CONSPIRACY_SUCCESS:0 "Investigation §GSuccess§!"
RULE_OPTION_JAP_DAI_LI_CONSPIRACY_SUCCESS_DESC:0 "The investigators will find the necessary evidence and the truth behind the conspiracy: Dai Li was dead all along since 1957, and while his men did infiltrate Japan, they simply stopped their operations and returned home after their leader's death. The entire conspiracy was little more than a ploy cooked up by the Kenpeitai for their own political goals; the perpetrators will be caught, and order will be swiftly restored to Japan."

# Dai-Nippon Teikoku (Japan) - PM [Ideology]

JAP_PM_ROUTE:0 "£TNO_game_rule_flag_JAP   Japan - The New Prime Minister"
RULE_OPTION_JAP_PM_ROUTE_RANDOM:0 "Default - Random AI"
RULE_OPTION_JAP_PM_ROUTE_RANDOM_DESC:0 "Ino Hiroya clawed his way to the position of Prime Minister through several strategic backroom deals with the Imperial Japanese Army to unseat the former Prime Ministers and replace them with himself. Ino's rule, however, quickly turned out to be a massively incompetent and corrupt mess, with an investigation revealing the extent of Ino's corruption resulting in a stock market crash and enormous public outrage leading to the collapse of Ino's government. In the wake of such a chaotic rule, many throughout Japan question: who will clean up after Ino's mess?"
RULE_OPTION_JAP_PM_ROUTE_IKEDA_FASCISM:0 "£jap_conservatives_texticon §JIkeda Masanosuke§! Becomes Prime Minister"
RULE_OPTION_JAP_PM_ROUTE_IKEDA_FASCISM_DESC:0 "Ikeda Masanosuke, one of the most powerful members of Ino's clique, will ascend to the position of Prime Minister in the wake of Ino's resignation, in many ways continuing his predecessor's conservative nationalist with minor reforms whilst struggling to distance himself from Ino's corrupt legacy. This ensures that Ikeda's rule maintains a distinctly §JCorporatism§! nature."
RULE_OPTION_JAP_PM_ROUTE_KAYA_DESPOTISM:0 "£jap_technocrats_texticon §sKaya Okinori§! Becomes Prime Minister"
RULE_OPTION_JAP_PM_ROUTE_KAYA_DESPOTISM_DESC:0 "Kaya Okinori, former Minister of Finance and leader of the Reform Bureaucrats, will ascend to the position of Prime Minister in the wake of Ino's resignation. Kaya will seek to reform Japan into a totalitarian, ultranationalist and corporatist state firmly geared toward an imperialist war economy to fulfill the Japanese state's economic interests, making for a §sManagerial State§! regime."
RULE_OPTION_JAP_PM_ROUTE_TAKAGI_CONSERVATISM:0 "£jap_reformists_texticon §iTakagi Sokichi§! Becomes Prime Minister"
RULE_OPTION_JAP_PM_ROUTE_TAKAGI_CONSERVATISM_DESC:0 "Takagi Sokichi, a veteran admiral of the Imperial Japanese Navy, will ascend to the position of Prime Minister in the wake of Ino's resignation. Takagi is the leader of the liberal faction of the Yokusankai and intends to implement major reforms to end corruption and liberalize Japan's economy and politics, painting an §iGoken Conservatism§! leadership."

