 RULE_OPTION_OMS_BATOV_INSURGENCY_DESC: "§F서시베리아의 통일 경쟁에서 흑색 연맹이 승리하면서 야조프의 국가는 불안정한 시기를 맞이합니다. 전쟁영웅 콘스탄틴 로코솝스키의 측근 파벨 바토프는 반옴스크 잔당들을 규합하여 지방과 도시에서 무장 저항활동을 벌이고 있습니다. 드미트리 야조프와 연맹은 대시련이 시작과 함께 끝나버리지 않도록 다가오는 위협을 제거하기 위해 신속히 움직여야 할 겁니다.§!"
