 RULE_OPTION_GREAT_GAME_HUNGARY_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_GREAT_GAME_HUNGARY_RANDOM_DESC:0 "Hungary has long held nothing but resentment toward Germany when it did nothing as Romania under the Iron Guard invaded Hungary and heavily repressed ethnic Hungarians in their conquered lands during the 1950s market crash, and will take advantage of Germany's post-Civil War devastation to reluctantly find new allies, a request §nItaly§! is more than happy to answer. However, battered as it is, Germany won't stand idly by, and the two superpowers will rapidly compete over who can sway Hungary to their sphere.\n\n§RRequires:§!\n§YBormann or Speer wins the GCW§!"
 RULE_OPTION_GREAT_GAME_HUNGARY_GERMANY:0 "£TNO_game_rule_flag_GER £TNO_game_rule_flag_HUN   독일의 헝가리 §s유지§!   "
 RULE_OPTION_GREAT_GAME_HUNGARY_GERMANY_DESC:0 "Germany's overtures toward Hungary convinces it to reluctantly remain in the German sphere."
 RULE_OPTION_GREAT_GAME_HUNGARY_ITALY:0 "£TNO_game_rule_flag_ITA  £TNO_game_rule_flag_HUN    이탈리아의 헝가리 §K장악§!"
 RULE_OPTION_GREAT_GAME_HUNGARY_ITALY_DESC:0 "§nItaly§!'s gestures toward Hungary convinces it to reluctantly shift sides to the §nItalian§! sphere."
 RULE_OPTION_GREAT_GAME_HUNGARY_NEITHER:0 "£TNO_game_rule_flag_HUN   Hungary §YDeclares§! Neutrality"
 RULE_OPTION_GREAT_GAME_HUNGARY_NEITHER_DESC:0 "Pressured by both superpowers, Hungary declares itself a neutral nation and withdraws into isolationism from both powers."
 GREAT_GAME_ROMANIA:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_ITA  £TNO_game_rule_flag_ROM   그레이트 게임 - 루마니아"
 RULE_OPTION_GREAT_GAME_ROMANIA_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_GREAT_GAME_ROMANIA_RANDOM_DESC:0 "Romania has remained a diplomatically-isolated nation for well over a decade since the Iron Guard invaded Hungary to seize Transylvania during the 1950s market crash. Following the war, King Mihail I seized power from Conducător Ion Antonescu and has been liberalizing and re-democratizing Romania, but the country still suffers from many Iron Guard terrorist cells. Germany and §nItaly§! will turn their attention to Romania and exploit its divisions to bring it to their respective spheres.\n\n§RRequires:§!\n§YBormann or Speer wins the GCW§!"
 RULE_OPTION_GREAT_GAME_ROMANIA_GERMANY:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_ROM   Germany §sPersuades§! Romania"
 RULE_OPTION_GREAT_GAME_ROMANIA_GERMANY_DESC:0 "Germany will support, fund and empower the fanatical ultranationalist Iron Guard to help them regain influence over Romania, pressuring the King to reluctantly align himself with the Reich."
 RULE_OPTION_GREAT_GAME_ROMANIA_ITALY:0 "£TNO_game_rule_flag_ITA  £TNO_game_rule_flag_ROM   Italy §KSways§! Romania"
 RULE_OPTION_GREAT_GAME_ROMANIA_ITALY_DESC:0 "§nItaly§! will assist the King in retaining control over the Romanian government and neutralizing the Iron Guard terrorists. Already skeptical about the Reich due to its ideological similarities with the Iron Guard, Mihail severes ties with Germany when it's revealed they were financially supporting the Guard, and chooses to align Romania with §nItaly§!."
 RULE_OPTION_GREAT_GAME_ROMANIA_NEITHER:0 "£TNO_game_rule_flag_ROM   Romania §YRetains§! Neutrality"
 RULE_OPTION_GREAT_GAME_ROMANIA_NEITHER_DESC:0 "Mihail I was already skeptical of the Germans over their similarities with the viciously sadistic Iron Guard, but will be disappointed when §nItaly§! overstays its welcome and proves to not be much better, and as such will sever ties with both superpowers and reassert Romania's neutrality in European politics."
 RULE_GROUP_TNO_RULES_OTHER_TRIUMVIRATE:0 "£TNO_game_rule_flag_IBR £TNO_game_rule_flag_TUR   국가 경로 - 기타 - 트리움비라투스"
 IBR_STABILITY_ROUTE:0 "£TNO_game_rule_flag_IBR   Iberian Union - (In)Stability"
 RULE_OPTION_IBR_STABILITY_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_IBR_STABILITY_ROUTE_RANDOM_DESC:0 "The §wIberian Union§!, in many ways, started off as a moonshot, stitched together from a fear of §qGerman encroachment§!, and in preparation for a §Rwar that never came§!. Dysfunctional, and filled with separatist groups, the §wUnion§! shall be at risk of struggling with heavy instability, and the wrong moves may put it at the §Rbrink of collapse§!. Defining the §YUnion's character§!\" shall be the key question in almost every avenue throughout the decade, whether that character is one of a §Gfunctioning union§!, a §kutopian vision never to be§!, or even one defined by the §xvery bloody aftermath of its collapse...§!\n§YBy default, the stability of the §wIberian Union§! shall be down to the AI.§!"
 RULE_OPTION_IBR_STABILITY_ROUTE_STABLE:0 "£TNO_game_rule_flag_IBR   The Union §GEndures§!"
 RULE_OPTION_IBR_STABILITY_ROUTE_STABLE_DESC:0 "The §wIberian Union§! will have to weather many crises and troubles facing it throughout the decade, and shall be able to §dpull through the storm§!. It may experience instability, and the government may make even the §Rmost severe§! of missteps, but through a mixture of §Kan§!§wti§!-§npart eisan§! activity and §Ggrowing public unity§!, it shall §isurvive§!, and perhaps, in time, even §ythrive§!, functioning as not a §Rmistake or a desperate gambit§!, but as a §Onew nation§!, a regional power on the world stage. The §wIberian Union§! shall persist, uniting the §Ymany§! §wdisparate§! §Kpeople§! §aof§! §nIberia§! under §Oone banner.§!"
 RULE_OPTION_IBR_STABILITY_ROUTE_DIVORCE:0 "£TNO_game_rule_flag_SPA  £TNO_game_rule_flag_POR   The Iberian §YDivorce§!"
 RULE_OPTION_IBR_STABILITY_ROUTE_DIVORCE_DESC:0 "The §wIberian Union§!'s internal instability is grand and is in a constant state of consuming itself- while initially founded to repel any aggression from the §sGerman Reich§!, the alliance has since begun to fade. Conflicting administrative abilities, ethnic conflicts, and a counter-productive VETO authority from both §KSalazar§! and §OFranco§! are tearing the §YUnion§! in two- and perhaps it's better that way. With negotiations ongoing, §KSalazar§! and §OFranco§! will divide the §wIberian Union§! back into its constituent parts, for the sake of the internal stability of §wIberia§!."
 RULE_OPTION_IBR_STABILITY_ROUTE_COLLAPSE:0 "£TNO_game_rule_flag_IBR  £TNO_game_rule_flag_POR  £TNO_game_rule_flag_GNS  £TNO_game_rule_flag_SPR_Republic  £TNO_game_rule_flag_SPS_Falangist   The Union §RCollapses§!"
 RULE_OPTION_IBR_STABILITY_ROUTE_COLLAPSE_DESC:0 "The §wIberian Union§! shall face §Ycrisis after crisis§!, and every time it is faced with one, it only seems to §xworsen its own position§!. Any solution is haphazard and fails to provide the §YIbe§!§nrian§! §Kpop§!§wula§!§rtion§! with enough reason to support its continued existence, as its perception on the §lworld stage§! collapses into that of a practical joke. Finally, after a §Rmiscalculated policy§! is introduced §xgreater in severity than usual§!, the pressure will crack, and the §wIberian Union§!, seen as an §Runholy abomination§! by its people in the §gdarkness of the night§! and the §smidst of a rough storm§!, shall finally §Ydie§!."
 IBR_POLITICAL_IBERIAN_COUNCIL:0 "£TNO_game_rule_flag_IBR   Iberian Union - The Council's Status"
 RULE_OPTION_IBR_IBERIAN_COUNCIL_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_IBR_IBERIAN_COUNCIL_RANDOM_DESC:0 "As §OFrancisco Franco§! and §KAntonio Salazar§! agree to form an §YIberian Council§!, a debate shall emerge over the very form that it shall take. Everybody in the §wIberian§! political sphere agrees that the current system is §Rdysfunctional§!, but those in upper echelons will be wary of giving it too much influence. They would specifically argue that the council must act in an §Yadvisory position§!, providing the §OCaud§!§Killos§! with advice, themselves best equipped to make decisions. Others, however, argue that now is the time to ease concerns among their populace, and provide, at least, a §Msmokescreen§! for a §Yrubberstamp§!.\n§YBy default, their decision shall be set to random.§!"
 RULE_OPTION_IBR_POLITICAL_IBERIAN_LEGISLATIVE_COUNCIL:0 "§GA Legislative Council§!"
 RULE_OPTION_IBR_POLITICAL_IBERIAN_LEGISLATIVE_COUNCIL_DESC:0 "After a short period of time., the §OCaud§!§Killos§! shall come to the conclusion that the Iberian Council should have §wlegislative powers§!, able to introduce policy measures with some accountability. It will be far from perfect, and hardly a §Mliberal§! measure; the membership will be elected with §Rdraconian demands§! and §Rregulations§!, and shall be subject to constant screening, in effect turning them into a §Yrubberstamp§! loyal to §OFranco§! and §KSalazar§!, who themselves may still recall the §Ycouncil§! if they feel §Rdissatisfied with the results§!. However, it may be able to act as a first step towards a §Gfreer Iberia§!."
 RULE_OPTION_IBR_POLITICAL_IBERIAN_ADVISORY_COUNCIL:0 "§YAn Advisory Council§!"
 RULE_OPTION_IBR_POLITICAL_IBERIAN_ADVISORY_COUNCIL_DESC:0 "The §OCaud§!§Killos§! will conclude that the §YCouncil§! shall best serve them in a §fpurely advisory role§!. As this decision is made, the two §OCaud§!§Killos§! shall begin to draw up a list of those called up to the §YIberian Council§!, comprising itself of loyalists and yesmen from every avenue of the §OIberian politicial sphere§!, ensuring that as few deviations shall be made as possible. Despite this, however, their pressure on the Council will be §xheavy§!, and the risk of recall remains §Rhigh§!. Should it prove itself useful to the §OCaud§!§killos§!, however, it may become very useful for §qenforcing their vision.§!"
 IBR_POLITICAL_ROUTE:0 "£TNO_game_rule_flag_IBR   Iberian Union - Politics"
 RULE_OPTION_IBR_POLITICAL_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_IBR_POLITICAL_ROUTE_RANDOM_DESC:0 "§OIberia§! will undergo a series of political upheavals facing the very manner in which the nation functions. Questions will be raised about §Ykey institutions§!, such as §Yleadership and the legislature§!. Many will argue that the §sauthoritarian system§! centralised around not §Oone§!, but §Ktwo§! Caudillos of equal power is §Runsustainable§!, and shall push for §mliberalising reforms§!. Whilst some reforms are practically inevitable, both §KSalazar§! and §OFranco§! shall resist changes that risk replacing them entirely without §Pgreat care§!. Despite this, the choice may not come from within, and §xmay not entirely be in their hands...§!."
 RULE_OPTION_IBR_POLITICAL_ROUTE_CONSERVATIVE:0 "£TNO_game_rule_flag_IBR   Iberia Remains Conservative"
 RULE_OPTION_IBR_POLITICAL_ROUTE_CONSERVATIVE_DESC:0 "The Iberian leadership will follow Francisco Franco's leadership and empower him over Salazar. A committed reactionary, Franco will secure his conservative policies over Iberia and retain its authoritarian structure while solidifying its control around §fSpain§! at §nPortugal§!'s expense, ensuring that, short of a revolt or revolution occurring, Iberia will remain a repressive dictatorship centered around §fSpain§! for years to come."
 RULE_OPTION_IBR_POLITICAL_ROUTE_SPINOLA:0 "£TNO_game_rule_flag_IBR   The §ODia§!§Krchy§! Persists"
 RULE_OPTION_IBR_POLITICAL_ROUTE_SPINOLA_DESC:0 "After some deliberation, a handful of reforms shall be introduced in a limited manner - §Rand nothing more§!. Proclaiming a view that too many reforms will lead to the §xcollapse of the state§!, and an §xirrevocable§! §qGerman encroachment§! on the §Kspl§!§win§!§Yter§! §rna§!§ntio§!§ans§!, §OFrancisco Franco§!, alongside his counterpart in §nPortugal§!, shall maintain control of the wider political sphere of §OIberia§!, maintaining its §Lunique political situation§!. Many in §OIberia§!, especially within §Kminority§! §wgroups§!, will be frustrated at this, and will make a strong effort to unseat them. However, in effect, §Ylittle shall be changed by these measures.§!\n\n§RRequires:§!\n§Y§GA Legislative Council§! §Fin§! £TNO_game_rule_flag_IBR   Iberian Union - The Council's Status§!"
 RULE_OPTION_IBR_POLITICAL_ROUTE_CARNATION:0 "£TNO_game_rule_flag_IBR   §CThe Carnation Revolution§!"
 RULE_OPTION_IBR_POLITICAL_ROUTE_CARNATION_DESC:0 "After some deliberation, a handful of reforms shall be introduced in a limited manner - but it shall only attract §Rcriticism§! and §Rfurther dissent§! from those of a more §eradical§! §mperspective§!. With dissent against the §sgovernment§! slowly rising, and the §Ostatus quo§! becoming §xmore and more untenable§!, §mprotestors§! shall take to the streets, and after refusing direct orders to attack, §ethe military§! shall join them, and §Rdepose the government§!. With the §sold system§! completely rebuked, §ethe military§! and §mprotestors§! shall unify in ensuring the §mdemocratisation of Iberia§!.\n\n§RRequires:§!\n§Y§GA Legislative Council§! §Fin§! £TNO_game_rule_flag_IBR   Iberian Union - The Council's Status§!"
 RULE_OPTION_IBR_POLITICAL_ROUTE_LIBERAL:0 "£TNO_game_rule_flag_IBR   §OIberia§! Turns to §gReformism§!"
 RULE_OPTION_IBR_POLITICAL_ROUTE_LIBERAL_DESC:0 "After some deliberation, a handful of reforms shall be introduced - and §gthey shall be wide-reaching§!. Entrusting the newly formed §YIberian Council§! with providing policy proposals, both §OCaud§!§Killos§! will be shocked with the rate at which reforms will be lobbied upon by the §YCouncil§! itself, filled with §greformists§!, but shall institute them regardless. Eventually, in the wake of maintained opposition to the government, and continued reforms demanded from the Council, the §OCaud§!§Killos§! shall accede, allowing for the §OIberian Union§! to become, after a brief transitional period, a §Mfull democracy.§!"
 RULE_OPTION_IBR_POLITICAL_ROUTE_DESPOTISM:0 "£TNO_game_rule_flag_IBR   §OIberia§! Turns to §sDespotism§!"
 RULE_OPTION_IBR_POLITICAL_ROUTE_DESPOTISM_DESC:0 "After some deliberations, a handful of reforms shall be introduced - §Rbut then rescinded, after a short amount of time§!. The §OCaud§!§Killos§! will grow to perceive the §YIberian Council§! as a failure, both too dysfunctional to serve as a viable alternative to their joint rule, and too ineffectual to warrant the risk both feel even a §Oloyalist Council§! could provide. Instead, they shall choose to §Vabolish it§!, and return to §sdirectly ruling and commanding the nation themselves§!. This shall arouse massive controversy and frustration among the Iberian population, and some observers will label it a §xstep too far...§!"
 ALGERIAN_CRISIS:0 "£TNO_game_rule_flag_IBR   Iberian Union - Algerian Crisis"
 RULE_OPTION_ALGERIAN_CRISIS_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ALGERIAN_CRISIS_RANDOM_DESC:0 "The territory of Algeria, de iure owned by the §QFrench State§!, is de facto split between two colonialist Mediterranean powers, the §YIberian Union§! and the §nItalian Empire§!, who carved the area after the collapse of French authority in the region during the 50s. This arrangement was never meant to be definitive and both powers are eyeing Algeria hoping to keep all the resources for themselves. However, there is a possibility that the two nations might come to an agreement to avoid a costly war, and create a neutral, independent Algerian nation."
 RULE_OPTION_ALGERIAN_CRISIS_PEACE:0 "§GA Peaceful Solution§!"
 RULE_OPTION_ALGERIAN_CRISIS_PEACE_DESC:0 "Diplomatic initiatives between the §YIberian§! and §nItalian§! governments have managed to §Gdefuse§! the rapidly escalating Algerian Crisis. Both colonial administrations will be dissolved, and a unified Algerian Union will be proclaimed under the rule of Messali Hadj and his tribal allies. With the new government's pledges to protect the interests of both of its guarantor nations, it appears that peace and serenity will remain in Algeria, for now."
 RULE_OPTION_ALGERIAN_CRISIS_WAR:0 "§RNegotiations Collapse§!"
 RULE_OPTION_IBR_ALGERIAN_CRISIS_WAR_DESC:0 "The §nItalian§! and §YIberian§! authorities have both §Rfailed§! to reach any sort of diplomatic agreement. The drums of war now beat in the distance as both armies begin to march to the Algerian border. Tranquillity has left the mountains and deserts of Algeria and the spectres of war, violence and blood have now arrived."
 IBR_ECONOMIC_ROUTE:0 "£TNO_game_rule_flag_IBR   Iberian Union - Economy"
 RULE_OPTION_IBR_ECONOMIC_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_IBR_ECONOMIC_ROUTE_RANDOM_DESC:0 "The economic path of Iberia will be picked randomly by the AI."
 RULE_OPTION_IBR_ECONOMIC_ROUTE_OPUS_DEI:0 "§MOpus Dei§!"
 RULE_OPTION_IBR_ECONOMIC_ROUTE_OPUS_DEI_DESC:0 "Iberia shall decide to follow the economic plans of §MOpus Dei§!. This involves a shift towards a more §Mliberal§! economic model, and measures such as expanding certain industries in the peninsula as well as cutting taxes. Choosing this route will increase §Greformist§! influence within the Iberian council, and empower the §MOpus Dei§! in elections should Iberia become a §Ydemocracy§! one more.\n\n§RRequires:§!\n§YFranco holds more power than Salazar\n§xOR§!\nPower between the Caudillos is split equally\n§xOR§!\nFormed a Legislative Council §yAND§! Salazar holds more power than Franco§!"
 RULE_OPTION_IBR_ECONOMIC_ROUTE_STATUS_QUO:0 "§L현상 유지§!"
 RULE_OPTION_IBR_ECONOMIC_ROUTE_STATUS_QUO_DESC:0 "Iberia shall stick with the current economic path, whilst also making some §Greforms§! to make sure that their nation does not stagnate. The dirigiste economy that has served Iberia for years will §Rnot§! be changed, but some investments into Iberian industry will be adjusted. Choosing this route will empower neither §Greformists§! or §iconservatives§! within the council.\n\n§RRequires:§!\n§YSalazar is the dominant Caudillo\n§xOR§!\nSalazar holds more power than Franco\n§xOR§!\nPower between the Caudillos is split equally\n§xOR§!\nFormed a Legislative Council §yAND§! Franco holds more power than Salazar§!"
 RULE_OPTION_IBR_ECONOMIC_ROUTE_RETURN_TO_TRADITION:0 "§sReturn to Tradition§!"
 RULE_OPTION_IBR_ECONOMIC_ROUTE_RETURN_TO_TRADITION_DESC:0 "Iberia shall decide to return to it's economic roots, and bring back §Jcorporatism§! as the dominant force in the peninsula's economics. If Iberia takes this route, it will deal a large blow to any §Greformist sentiment§! in the Iberian council, and may even lead to the §Rcomplete failure§! of the country's economy.\n\n§RRequires:§!\n§YFranco is the dominant Caudillo\n§xOR§!\nFormed an Advisory Council §yAND§! Franco holds more power than Salazar§!"
 IBR_ELECTION_ROUTE:0 "£GFX_TNO_game_rule_flag_IBR_CONGRESS 이베리아 연방 - 첫 선거"
 RULE_OPTION_IBR_ELECTION_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_IBR_ELECTION_ROUTE_RANDOM_DESC:0 "With §GSalazar§!'s death, the dual rule of the Caudillos that held together the §wIberian Union§! is gone. §YFrancisco Franco§!, the remaining Caudillo will call the Iberian Council to decide what to do now that keeping the old system is impossible. After long debate, it's decided that §Mfree elections§! will be held in the country, leaving the fate of further reforms to the people of the §YIberian Union§!. Four parties will contest for the majority in the Council: the §L conservative Unión Nacional§! led by §LAlejandro Rodríguez de Valcárcel§!; the §Bliberal conservative Alianza Popular§! led by §BManuel Fraga§!; the §Mliberal Unión Republicana§! led by §MTorcuato Fernández-Miranda§!; and the §Bmarket liberal Partido Renovador Democrático§! led by §MAlberto Ullastres Calvo§!."
 RULE_OPTION_IBR_ELECTION_ROUTE_UR:0 "£TNO_game_rule_flag_IBR   §M공화연합§! 당선"
 RULE_OPTION_IBR_ELECTION_ROUTE_UR_DESC:0 "Following the democratization of the §wIberian Union§!, §fSpanish§! and §KPortuguese§! voters took to the urns for the first time in nearly 40 years. The people have spoken, and the winners are the liberals led by the §MUR§! and §MTorcuato Fernández-Miranda§!. The new government aims to transform Iberia into a free market economy and a socially progressive state aligned with the §MOFN§!. The Union Republicana also denounces Franco as a dictator and intends to let his influence be forgotten. However, the military isn't entirely on board with him, and if the liberals reform too much, the army might get §Rrowdy§!. The Iberian Federation will follow the path of §MLiberalism§!."
 RULE_OPTION_IBR_ELECTION_ROUTE_AP:0 "£TNO_game_rule_flag_IBR   §B인민동맹§! 당선"
 RULE_OPTION_IBR_ELECTION_ROUTE_AP_DESC:0 "Following the democratization of the §wIberian Union§!, §fSpanish§! and §KPortuguese§! voters took to the urns for the first time in nearly 40 years. The people have spoken, and the winners are the §Bliberal conservatives§! led by §BManuel Fraga§! and the AP. Despite being a democratic reformist, Fraga will take a careful approach to modernization, as he fears the influence of leftist parties. He also shares the traditionalist vision of society with Francoists, which will lead to him siphoning some Union Nacional votes. The §wIberian Union§! will follow the path of §BLiberal Conservatism§!"
 RULE_OPTION_IBR_ELECTION_ROUTE_UN:0 "£TNO_game_rule_flag_IBR   §L국민연합§! 당선"
 RULE_OPTION_IBR_ELECTION_ROUTE_UN_DESC:0 "Following the democratization of the §wIberian Union§!, §fSpanish§! and §KPortuguese§! voters took to the urns for the first time in nearly 40 years. The people have spoken, and the winners are the §Lpaternalists§! led by §LAlejandro Rodríguez de Valcárcel§! and the §LUN§!. The most right-wing political faction, the Union Nacional, are staunch reactionaries that oppose decentralization and modernization. Proudly Francoist, Valcárcel is openly anti-democratic and seeks to undermine the new system. The §wIberian Federation§! will follow the path of §LNational Conservatism§!."
 RULE_OPTION_IBR_ELECTION_ROUTE_PRD:0 "£TNO_game_rule_flag_IBR   §B민주개혁당§! 당선"
 RULE_OPTION_IBR_ELECTION_ROUTE_PRD_DESC:0 "Following the democratization of the §wIberian Union§!, §fSpanish§! and §KPortuguese§! voters took to the urns for the first time in nearly 40 years. The people have spoken, and the winners are the §Bliberal conservatives§! of §BAlberto Ullastres Calvo§! and the §BPRD§!. Mainly composed of Opus Dei members, they are the party the most inclined to enact capitalist reforms. Seemingly technocratic, the Opus Dei will remove old bureaucrats and replace them with young and competent economists. While they support social progress, Ullastres Calvo still believes that religion has a place in society.. The §wIberian Union§! will follow the path of §BMarket Liberalism§!."
 IBR_LIBERAL_REFORM:0 "£GFX_TNO_game_rule_flag_IBR_CONGRESS   이베리아 연방 - 페르난데스-미란다의 개혁"
 RULE_OPTION_IBR_LIBERAL_REFORM_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_IBR_LIBERAL_REFORM_RANDOM_DESC:0 "\n\n§RRequires:§!\n§MUR elected§! in §Y£GFX_TNO_game_rule_flag_IBR_CONGRESS   Iberian Federation - First Elections§!"
 RULE_OPTION_IBR_LIBERAL_REFORM_EXTENSIVE:0 "§G광범위한§! 개혁"
 RULE_OPTION_IBR_LIBERAL_REFORM_EXTENSIVE_DESC:0 "Fernández-Miranda will decide to take a §Rrisky§! gamble and go all-out on reformism, expanding civil rights, establish a provincial autonomy system, and finally, eliminate any inclinations that the §wIberians§! might have on authoritarianism. This will severely §Vendanger§! their relations with the §smilitary§!, who were already wary of a reformist in the prime ministership, and accelerate the chances of having a §Jcoup§! launched against him."
 RULE_OPTION_IBR_LIBERAL_REFORM_CONSERVATIVE:0 "§R보수적인§! 개혁"
 RULE_OPTION_IBR_LIBERAL_REFORM_CONSERVATIVE_DESC:0 "Fernández-Miranda will decide to play §Gsafe§! and appease the §smilitary§! as much as possible, at the cost of either walking back on his promises or completely §Vabandoning§! them, empowering the newly-reemerged §PIzquierda Republicana§! on their left flank, as well as leaving the democratic institutions §Vpowerless§! should the §smilitary§! decide to step in and take §Jpower§! for themselves."
 IBR_LIBERAL_COUP:0 "£GFX_TNO_game_rule_flag_IBR_CONGRESS   이베리아 연방 - 군부 쿠더타 [Fernández-Miranda]"
 RULE_OPTION_IBR_LIBERAL_COUP_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_IBR_LIBERAL_COUP_RANDOM_DESC:0 "\n\n§RRequires:§!\n§MUR elected§! in §Y£GFX_TNO_game_rule_flag_IBR_CONGRESS   Iberian Federation - First Elections§!"
 RULE_OPTION_IBR_LIBERAL_COUP_FAIL:0 "§MFernández-Miranda§! Holds"
 RULE_OPTION_IBR_LIBERAL_COUP_FAIL_DESC:0 "The attempted coup d'etat by the military has failed. They have overestimated its support among the populace and even among their colleagues, who were revealed to be overwhelmingly supportive of the democratic institutions of the Federation, and thus failing spectacularly when the hardliners have attempted to launch their coup. With these elements revealed and purged from the military, §MTorcuato Fernández-Miranda§! will govern freely and without any fears of being couped, keeping the §wIberian Federation§! under §MLiberalism§!."
