 RULE_OPTION_JAMAICAN_INDEPENDENCE_REFERENDUM_QUESTION_RANDOM_DESC:0 "2차 세계대전 이후 형성된 §z서인도 연방§!은 카리브해에 있는 구 §V영국§!, §Q프랑스§! 식민지의 집합체임과 동시에 §MOFN§!의 동맹이기도 합니다. 최근 §z연방§!의 안정은 연방 내의 가장 큰 섬인 §K자메이카§!에서 자메이카 노동당 지도자 알렉산터 부스타만테와 이들의 지지세력 민족주의자들이 독립 유무 국민투표 실시에 관하여 지속적인 압박을 넣고 있다고 합니다. 국민투표의 실시 여보는 §M자유세계의 지도자§!에게 맡겨질 것인데, 상황을 최대한 활용하거나 아니면 이 운동을 일시적인 유행에 치부하여 무시한다는 선택지가 있습니다."
 RULE_OPTION_JAMAICAN_INDEPENDENCE_REFERENDUM_QUESTION_ALLOW:0 "§G허용§!"
 RULE_OPTION_JAMAICAN_INDEPENDENCE_REFERENDUM_QUESTION_ALLOW_DESC:0 "§M미국§!은 맨리 총리에게 국민투표를 실시하게 함으로서 §K자메이카§! 독립유무 절차를 합법화시키는 §R위험한§! 도박을 시작할 것입니다. 독립이 부결될 시 §z연방§!의 안정은 §G강화될 것이나§!, 다른 §o강§!§J대국§!들이 미국의 뒷마당에서 이들을 당황시키게 할 기회를 얻게 됩니다."
