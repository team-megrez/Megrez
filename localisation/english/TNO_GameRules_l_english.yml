 RULE_OPTION_BRA_1965_ELECTIONS_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_BRA_1965_ELECTIONS_RANDOM_DESC: "§F1965년 브라질 대통령 선거의 결과는 굴라르, 쿠비체크, 라세르다, 아데마르, 쿠아드루스 다섯 후보 중 무작위로 선택되어집니다.\n\n§R요구사항:§!\n§Y§s군부§!가 민정을 무너뜨리지 않았습니다§!§!"
 RULE_OPTION_BRA_1965_ELECTIONS_GOULART: "£BRA_ptb_texticon   §V굴라르§! §G당선§!"
 RULE_OPTION_BRA_1965_ELECTIONS_GOULART_DESC: "§F1965년 브라질 대선에서 PTB 후보 굴라르가 승리합니다. 임기동안 그는 노동자의 권리 향상을 목표로 하고 농촌 지역에서의 토지 개혁을 실시할 것입니다. 하지만 동시에 그는 좌파 정책에 매카시즘적 반응을 보이는 군부와의 투쟁에 휘말리게 될 것입니다. 브라질은 §P좌익 포퓰리즘§!의 길을 걸어갈 것입니다.\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_BRA   데니스의 쿠데타에서 쿠데타 실패§!§!"
 RULE_OPTION_BRA_1965_ELECTIONS_KUBITSCHEK: "£BRA_psd_texticon   §Y쿠비체크§! §G당선§!"
 RULE_OPTION_BRA_1965_ELECTIONS_KUBITSCHEK_DESC: "§F1965년 브라질 대선에서 PSD 후보 쿠비체크가 승리합니다. 임기동안 쿠비체느는 브라질에 그의 개발주의적 정책을 이어가고, 아마조니아 횡단 고속도로 같은 주요 인프라 프로젝트를 추구하려 합니다. 브라질은 §M국민자유주의§!의 길을 걸어갈 것입니다.§!"
 RULE_OPTION_BRA_1965_ELECTIONS_LACERDA: "£BRA_udn_texticon   §Q라세르다§! §G당선§!"
 RULE_OPTION_BRA_1965_ELECTIONS_LACERDA_DESC: "§F1965년 브라질 대선에서 UDN 후보 카를루스 라세르다가 승리합니다. 임기동안 라세르다는 OFN과의 밀접한 관계형성을 통해 모든 형태의 파시즘과 맞서 싸우고, 우호국들로부터 더 많은 투자를 유치하기 위해 경제를 자유화할 것입니다. 브라질은 §B자유보수주의§!의 길을 걸어갈 것입니다.§!"
 RULE_OPTION_BRA_1965_ELECTIONS_ADHEMAR: "£BRA_psp_texticon   §h아데마르§! §G당선§!"
 RULE_OPTION_BRA_1965_ELECTIONS_ADHEMAR_DESC: "§F1965년 브라질 대선에서 PSP 후보 아데마르가 승리합니다. 우익 포퓰리스트인 아데마르는 의료개혁같은 정책을 추진할 수 있으나, 그가 벌이는 모든 일에서 엄청난 규모의 부패가 딸려오게 됩니다. 그렇기에 그의 가장 유명한 슬로건은 \"난 훔치지만, 줄 수 있다.\"이기도 하지요. 브라질은 §L우익 포퓰리즘§!의 길을 걸어갈 것입니다.§!"
 RULE_OPTION_BRA_1965_ELECTIONS_QUADROS: "£BRA_ptn_texticon   §Q쿠아드루스§! §G당선§!"
 RULE_OPTION_BRA_1965_ELECTIONS_QUADROS_DESC: "§F1965년 브라질 대선에서 전직 부통령이자 괴짜이기도 한 자니우 쿠아드루스가 승리합니다. 임기동안 그는 제국주의와 싸우려는 외교 정책을 추구할 것이며, 크리미니를 착용하는 듯 브라질의 특정 행동을 규제하는 법안을 통과시키려 노력할 것입니다. 브라질은 §Q포퓰리즘 보수주의§!의 길을 걸어갈 것입니다.\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_BRA   로트-쿠아드루스 권력투쟁에서 §Q쿠아드루스§! 승리§!§!"
 BRA_IMPERIAL_PRESIDENCY: "£TNO_game_rule_flag_BRA   브라질 - 제왕적 대통령직"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_RANDOM_DESC: "§F\n\n§R요구사항:§!\n£TNO_game_rule_flag_BRA   §Y100일 위기에서 §Q라세르다§!가 승리하고\n£TNO_game_rule_flag_BRA   1965년 선거에서 §V굴라르§! 승리§!§!"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_AGAINST: "민주주의란 원칙을 지켜내라"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_AGAINST_DESC: "§F굴라르 대통령에 반대하는 사람들의 희망과 달리 카를루스 라세르다는 정당하게 선출된 대통령에 대항하는 쿠데타를 벌이려 하지 않기로 결정합니다. 국민이 굴라르를 대통령으로 선출하겠다고 분명하게 의사를 표명한 이상 라세르다에게는 민주주의적 이념아래 차기 대통령에게 권력을 이양해 주는 것이 도리였습니다. 작년의 위기를 극복해 낸 브라질은 이제 밝게 빛날 것이며, 굴라르의 확고한 정권 장악 아래 §P좌익 포퓰리즘§!의 길을 걸어갈 것입니다.§!"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_COUP: "라세르다의 제왕적 대통령직"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_COUP_DESC: "§F라세르다는 굴라르에게 표를 준 국민들의 여론에도 불구하고 대통령 당선자를 겨냥한 쿠데타를 계획하기로 결심합니다. 1940년대 바르가스와 이스타두 노부 정권이 붕괴한 이후 바르귀스트 복귀에 대한 편집증에 시달리는 라세르다는 굴라르가 대선 과정에서 대규모 부정행위를 저질렀으며, 그의 취임이 조국의 민주주의에 죽음이 될 것이라고 생각하고 있습니다. 권위주의적 조치, 군부, 그리고 미국인과의 관계를 이용해 라세르다는 굴라르가 권력을 잡는 것을 막고 자신이 브라질의 정당한 대통령이 되기 위한 작전을 세우려 합니다. 이 전례 없는 일련의 행동은 그의 지도 아래 조국을 반쯤 권위주의적인 §L통제민주주의§! 체제로 만들 것입니다.§!"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_GOULART_HOLD: "위협에서 벗어난 장고"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_GOULART_HOLD_DESC: "§F라세르다가 군이나 미국의 후원자들로부터 굴라르의 취임 방해를 받아내는 동안, 대통령 당선인은 그가 생각했던 것보다 더욱 굳건한 세력을 구축했습니다. 라세르다의 도박은 실패했고, 군이나 대통령에 의해 처벌받는 것을 피하기 위해 그는 미국으로 망명하였습니다. 굴라르 정권 내 최대 반대세력이였던 라세르다가 사라지고, 그의 정당 UDN도 라세르다의 행위로 인해 영향력에 타격을 입었습니다. 이제 장구는 자유로워졌고, 원하는 모든 것을 자유로이 행할 수 있습니다. 국가 민주주의를 위협하는 위기로 인해 비상권한을 부여받은 굴라르는 당분간 §P좌익 포퓰리즘§!의 길을 걸어갈 것이지만, 그 후 비상권한을 반납하거나 브라질을 향한 모든 위협으로부터 보호받기 위해 그 권한을 유지할 수도있습니다.§!"
