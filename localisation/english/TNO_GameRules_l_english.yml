 RULE_OPTION_COLOMBIA_CIVIL_WAR_OUTCOME_CLD_DESC:0 "§o알폰소 우리베 미사스§!가 이끄는 §o제2애국군§!이 내전에서 승리를 거두고, 스스로를 §o콜롬비아 자유국§!의 의장이라고 선언합니다. 이는 남아메리카에서의 독일과 나치즘의 위대한 승리와도 같습니다. 이미 우리메 미사스 의장은 §q아인하이츠팍트§!에 손을 내밀었으며, 이는 콜롬비아가 §q독일§!의 충성스러운 보루가 됨과 동시에 §m미국§!의 패권에 있어 경멸적인 모욕이 될 것입니다."
 SECOND_COLOMBIA_CIVIL_WAR_OUTCOME:0 "£TNO_game_rule_flag_CLL_Partisans  £TNO_game_rule_flag_CLC_CCW2  £TNO_game_rule_flag_CLD_unification   2차 콜롬비아 내전"
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "우리베 미사스 의장의 암살 이후, 콜롬비아에 새로운 전쟁이 발발했습니다. 민주파 세력의 잔당인 §s연합민주전선§!과 §o헤리베르토 슈바르타우§!가 이끄는 콜롬비아 §o국가사회주의동맹§!은 권력을 노리고 있습니다. 그리고 예상치 못한 오월동주가 탄생했습니다. §s연합민주전선§!은 국가사회주의동맹에 대항하기 위해 §o자유국§!의 잔당들과 동맹을 맺었습니다. 동맹이 승리할까요, 아니면 국가사회주의가 콜롬비아 땅에 뿌리를 내리게 될까요?\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_COL  £TNO_game_rule_flag_CLL  £TNO_game_rule_flag_CLC  £TNO_game_rule_flag_CLD   콜롬비아 내전§!에서 §Y£TNO_game_rule_flag_GER  £TNO_game_rule_flag_CLD   §o제2애국군§!이 승리§!"
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_CLL:0 "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_CLL_Partisans  §s연합민주전선§! 주도 승리"
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_CLL_DESC:0 "§o헤리베르토 슈바르타우§!가 이끄는 콜롬비아는 여전히 권력 쟁탈전이 이어지고 있습니다. 여기서 §s연합민주전선§!은 §o자유국§! 정부 잔당들과 동맹을 맺음으로서 많은 이들을 놀라게 했습니다. 연합 세력이 내전에서 우세를 점했고, §s연합민주선선§!은 국가사회주의동맹의 과거 영토를 합병함으로서 추후 사태에서 유리한 입지를 확보했습니다."
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_CLC:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_CLC_CCW2   §o국가사회주의동맹§! 승리"
 RULE_OPTION_SECOND_COLOMBIA_CIVIL_WAR_OUTCOME_CLC_DESC:0 "§o헤리베르토 슈바르타우§!가 이끄는 콜롬비아는 여전히 권력 쟁탈전이 이어지고 있습니다. 여기서 §s연합민주전선§!과 §o자유국§! 정부 잔당들과 동맹을 맺음으로서 많은 이들을 놀라게 했으나, 슈바르타우의 국가사회주의동맹은 승리를 쟁취해냈습니다. 구 자유국의실패를 벗어나기 위해 아리오크리오이스모의 실패에서 벗어나 슈바르타우는 콜롬비아를 정통 §o국가사회주의§!를 향해 국가의 방향을 바꿀 것으로 예상됩니다."
