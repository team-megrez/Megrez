 RULE_OPTION_HAWAII_PATH_PANAMA_DMZ_DESC:0 "After a series of negotiations, §VJapan§! will agree to return §PHawaii§! and the §iPatton Islands§! to the §MUnited States§!. In return, the §MUnited States§! will agree to §Rdemilitarise§! both its new territories and the §BPanama Canal§!."
 RULE_OPTION_HAWAII_PATH_NO_STRINGS_ATTACHED:0 "£TNO_game_rule_flag_USA   §M아무 조건 없음§!"
