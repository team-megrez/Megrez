 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_BN: "£TNO_game_rule_flag_ITA   §LBN§!의 선거 승리"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_BN_DESC: "§F국가연합의 파시즘에 대한 공공연한 열광과 재민주화를 반대했던 스코르차 충성파가 다수 포진한 것으로 인해 선거를 환영했던 이들의 실망을 불러일으킨 충격적인 이변으로 §L가부장주의§! 및 §J파시스트§! 정당인 국가연합이 파시즘 이후 §n이탈리아§! 첫 선거에서 승리할 것입니다. 연합은 대체로 민주주의의 한계 내에서 일하는 것에 만족하지만 당내 일부는 §n이탈리아§!에 파시즘을 돌아오기를 원하고, §R이는 중대한 결과를 몰고 올 것입니다§!.§!"
