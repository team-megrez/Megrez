 RULE_OPTION_TUR_ITW_DEFEAT_ELECTION_PATH_CHP_STABLE_DESC: "§F§n이탈리아§!-§S터키§! 전쟁의 패배 이후 벌어진 §S터키§! 총선에서 §L공화인민당§!이 근소한 차이로 승리를 가져갑니다. 아르메니아에서 불안이 점차 고조되고 있지만 지역 반란까지 이어지진 않을 겁니다.§!"
