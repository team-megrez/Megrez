 RULE_OPTION_NATSOC_SERBIA_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_NATSOC_SERBIA_PATH_RANDOM_DESC:0 "The Serbian nazis have taken control of the Banat region. However, the new state is divided into two factions that have started to have friction with each other. There are the ZBOR-led Serbian ethnic collaborationists, represented by Ljotićevci commander Kosta Mušicki. They are inspired by Ljotic's idea of a totalitarian, corporatist greater Serbia. Then there's the german garrison. Stranded at the outbreak of the German Civil War, they are remnants of the Wehrmacht division sent to Serbia. They support the establishment of an occupation zone over Serbia and the total subordination of its ethnic population.\n\n§RRequires:§!\nThe Serbian Civil War has started"
 RULE_OPTION_NATSOC_SERBIA_PATH_COLLAB:0 "Collaborationists stays"
 RULE_OPTION_NATSOC_SERBIA_PATH_COLLAB_DESC:0 "In Serbia, the ethnic collaborators led by Kosta Mušicki came out on top during the power struggle against the Wehrmacht garrison. Members of the radical clerical fascist party named ZBOR, the new overlords of Banat, and maybe Serbia, are inspired by political ideologue Dimitrije Ljotic's idea for a greater Serbia that is totalitarian, corporatist, militarist, and religious to the point of extreme zealotry. Many people are shocked by the new government, especially as Mušicki declared that the ZBOR would not rest until Serbia is thoroughly purified."
 RULE_OPTION_NATSOC_SERBIA_PATH_GARRISION_COUP:0 "쿠데타"
 RULE_OPTION_NATSOC_SERBIA_PATH_GARRISION_COUP_DESC:0 "After a short power struggle, the German garrison in Serbia couped the ZBOR-led Government of National Salvation and established the Territory of the Military Commander in Serbia. Karl Gobel, the new leader of Wehrmacht-occupied Serbia, announced his intention to integrate the region into the Einheitspakt as soon as he won the Serbian Civil War. There are still many questions surrounding the new government, but many foreign experts have likened it to the Nazi Reichskommissariats."
 SOCIALIST_SER_CHAIRMAN_PATH:0 "£TNO_game_rule_flag_SER_communist   사회주의 세르비아 - 의장직을 위한 싸움"
 RULE_OPTION_SOCIALIST_SER_CHAIRMAN_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_SOCIALIST_SER_CHAIRMAN_PATH_RANDOM_DESC:0 "Few peoples on Earth have suffered so thoroughly as a result of centuries of imperialist oppression as the people of Serbia, and now, with the Third Reich and their allies in the grips of chaos, the partisan forces of the Serbian Communists have ousted the Government of National Salvation, paving the way for the final liberation of the Serbian people; all that remains is the question of leadership, and who among them will rise to lead Serbia against the black tide of Fascism.\n\n§RRequires:§!\n§M£TNO_game_rule_flag_SER_NLM   National Liberation Movement for Serbia Victory§! in §Y£TNO_game_rule_flag_SER_NLM  £TNO_game_rule_flag_SRN  £TNO_game_rule_flag_GMS  £TNO_game_rule_flag_GMS_COLLAB   Serbian Civil War§!"
 RULE_OPTION_SOCIALIST_SER_CHAIRMAN_PATH_YOUNG_GUARD:0 "The Young Guard - Dobrica Cosic is elected"
 RULE_OPTION_SOCIALIST_SER_CHAIRMAN_PATH_YOUNG_GUARD_DESC:0 "If the enemy of thy enemy is thy friend, and the enemy of Fascism is Communism, than it shall be Communism that will save Serbia's children; such is the doctrine of Dobrica Ćosić and the Communist Hardline faction, ready to honor their fallen comrades in Russia, and exact swift vengeance against the Nazi Peril in securing a future for Serbia, at last set free from German domination."
 RULE_OPTION_SOCIALIST_SER_CHAIRMAN_PATH_COMMUNIST_RANKOVIC:0 "Yugoslav Communists - Aleksandar Ranković is elected"
 RULE_OPTION_SOCIALIST_SER_CHAIRMAN_PATH_COMMUNIST_RANKOVIC_DESC:0 "Of all the guerilla forces to resist the Nazi Occupation, hardly any have drawn as much ire as that of the Yugoslavian Partizans of the south Balkans, and despite Italy's triumph over Tito in Dalmattia, the ambitions of the Communist Partizans find a foothold in the former Yugoslavian crownlands of Serbia, ralling arounds, the nationalists of the conservative wing of the Communists under Aleksandar Ranković, setting the stage for Serbian liberation from German Reich through force of will."
 RULE_OPTION_SOCIALIST_SER_CHAIRMAN_PATH_COMMUNIST_TITO:0 "Yugoslav Communists - Josip Tito is elected"
 RULE_OPTION_SOCIALIST_SER_CHAIRMAN_PATH_COMMUNIST_TITO_DESC:0 "From the Ottomans to the Habsburgs to the Nazis, the myriad peoples of the former Yugoslavia have rarely known anything other than loss, tragedy and chaos, but let it never be said that the Germans have a monopoly on learning from defeat; enter Josip Broz Tito, the former Austro-Hungarian officer turned slavic socialist firebrand, and despite being injured in the war of Croatian liberation, he has again returned to former Yugoslav capital in Belgrade, and just it was a slavic bullet that freed Yugoslavia from the old empire, so to will Tito and his Communards work to eject the New World Order from Yuogoslavia soil."
 BUL_MAC_CRISIS:0 "£TNO_game_rule_flag_BUL   불가리아 - 마케도니아계 위기"
 RULE_OPTION_BUL_MAC_CRISIS_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_BUL_MAC_CRISIS_RANDOM_DESC:0 "\"발칸의 프로이센\"이라는 별명을 가진 불가리아는 2차 세계대전이 끝난 후 불안정한 상황으로 가득 차 있습니다. 승전국인 추축국의 일원이었던 불가리아가 구 유고슬라비아로부터 얻은 영토는 이미 불안정한 국가를 더욱 불안정하게 만드는 데 일조했을 뿐입니다. 독일은 마케도니아 지역의 안정을 위해 군대를 파견했지만, 독일이 베오그라드의 꼭두각시 국가를 돕기 위해 주둔군을 철수하면서 마케도니아 민족주의자들은 소피아의 폭군으로부터 벗어날 기회를 잡기 위해 대담하게 행동하고 있습니다. 불가리아의 운명은 서쪽에서 점점 더 폭력적으로 번지는 위기에 대한 통치자의 대처에 달려 있습니다."
 RULE_OPTION_BUL_MAC_CRISIS_QUIET:0 "위기가 물러가다"
 RULE_OPTION_BUL_MAC_CRISIS_QUIET_DESC:0 "With the Macedonian Crisis cooling off in a couple of weeks, Tsar Boris III will continue governing Bulgaria."
 RULE_OPTION_BUL_MAC_CRISIS_BORIS_FLEES:0 "Boris III flees"
 RULE_OPTION_BUL_MAC_CRISIS_BORIS_FLEES_DESC:0 "Tsar Boris III, facing intimidation from the radical elements in the army, will step down from his reign and flee Bulgaria, leaving his son, Prince Simeon II, as the new Tsar of Bulgaria, and a new government to deal with the brewing crisis on Macedonia."
 BUL_BORIS_III_PATH:0 "£TNO_game_rule_flag_BUL   불가리아 - 마케도니아계 위기 이후"
 RULE_OPTION_BUL_BORIS_III_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_BUL_BORIS_III_PATH_RANDOM_DESC:0 "\n\n§R요구사항:§!\n£TNO_game_rule_flag_BUL   §Y불가리아가 마케도니아계 위기§!에서 §M벗어났습니다.§! "
 RULE_OPTION_BUL_BORIS_III_PATH_DESPOTISM:0 "§s페셰프§!의 유임"
 RULE_OPTION_BUL_BORIS_III_PATH_DESPOTISM_DESC:0 "The current prime minister, Dimitar Peshev, will prevail in the power struggle against Sevov's ultramilitarists, keeping Bulgaria's government under §sAbsolute Monarchy§!."
 RULE_OPTION_BUL_BORIS_III_PATH_ULTRAMILITARISM:0 "§q차르의 내각§!"
 RULE_OPTION_BUL_BORIS_III_PATH_ULTRAMILITARISM_DESC:0 "Following the fortunate Macedonian Calm, Tsar Boris III will disband a Dimitar Peshev's reformist government, replacing it to the Jordan Sevov's far-right one. Sevov, known as a \"Bulgarian Rasputin\", holds a close connection to Boris III and is known for his ultramilitaristic ambitions, his government is sure to set Bulgaria towards the path of total domination of the Balkans, or towards an untimely death."
