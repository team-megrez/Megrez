 RULE_OPTION_MOR_IBERIAN_WARS_OTCOME_MOR_DESC:0 "The collapse of the §wIberian Federal Government§! and the subsequent violent frenzy that has engulfed the Peninsula has now spread its chaotic fires to the coast of the former Protectorate of Morocco. However, the Sultan-turned-King has managed to violently quell the seditious fires of the Rifian Insurgency and restore the sense of stability to the shores of the newly-christened Kingdom. Morocco's future belongs to the King and his sycophants. Morocco will remain an §sAbsolute Monarchy§!."
