 RULE_OPTION_FIN_GER_NEGOTIATION_FAILURE: "§R실패§!"
 RULE_OPTION_FIN_GER_NEGOTIATION_FAILURE_DESC: "§F협상이 실패한 후 보어만은 핀란드를 아인하이츠팍트에 가입시키지 못했습니다. 이는 유럽 권역의 필수적 요소 중 하나를 잃은 것처럼 보였기 때문에 라이히에게 충격적인 국제적 굴욕감을 안겨주었습니다. 이렇게 큰 실패는 실제로 북극에서 독일의 전력 투사 능력에 영향을 미칠 것입니다. 현재 핀란드는 완전한 주권을 유지할 것입니다.§!"
