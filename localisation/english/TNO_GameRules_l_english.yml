 RULE_OPTION_ECU_THIRD_REVOLUTION_VELASCO:0 "£TNO_game_rule_flag_ECU_velasco   §L벨라스코§!의 귀환"
 RULE_OPTION_ECU_THIRD_REVOLUTION_VELASCO_DESC:0 "에콰도르에서 다가올 §V혁명§!을 두려워하는 과두재벌들은 §L호세 마리아 벨라스코 이바라§! 전 대통령을 대담해진 혁명가와 비교해 차악이라 간주하고 지지를 보낼 것입니다. 카우디요는 권좌에 돌아와 자신을 대통령 자리에 돌아오게 해준 과두재벌들을 배신하고 토지를 국유화함과 동시에 에콰도르의 외교를 친 §w이베리아§! 성향으로 변환시킬 것입니다. 벨라스코 정권에서 에콰도르의 미래는 §L우익 포퓰리즘§!의 길을 걷게 될 겁니다."
