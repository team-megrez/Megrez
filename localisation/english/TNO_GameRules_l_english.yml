 RULE_OPTION_COLOMBIA_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "콜롬비아는 현재 1956년 합의아래 찾아온 긴장된 평화 속에서 살아가고 있습니다. 이 평화는 오래가지 못할 겁니다. 라 비올렌시아(La Violencia)는 아틀란티코 콜롬비아에서 일어난 분쟁이 확대되면서 다시 전쟁의 불길을 지필 것입니다. §s중앙정부§!, §V콜롬비아 혁명연합§!, §J누에바그라나다§! 3세력이 다시 격돌하면 1950년대 볼수 있었던 시체의 산을 다시 볼 수 있을겁니다. 새로운 폭력의 물결 속에서 콜롬비아의 미래가 어떻게 될 지는 불확실합니다. 콜롬비아 시민들은 오랫동안 이 나라를 괴롭혀 온 폭력의 시대를 종식을 예상하거나, 그보다 더 나쁜 일이 일어나서 차라리 1950년대를 그리워하게 될 지도 모릅니다.\n\n§R요구사항:§!\n§Y콜롬비아 내전이 발발하였습니다.§!"
