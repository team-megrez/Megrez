 RULE_OPTION_CRO_PATH_TITO:0 "£TNO_game_rule_flag_CRO_Yugoslavia   §V티토와 파르티잔§!의 정권 장악"
 RULE_OPTION_CRO_PATH_TITO_DESC:0 "In the aftermath of the collapse of the Triumvirate, many partisan factions wrestled for control over Croatia. It seems like the communist National Anti-Fascist Council of the National Liberation of Croatia came out on top as their leader Josip Broz Tito announced the retreat of §nItalian§! troops and the formation of a new anti-fascist government. Tito has long been the most famous guerilla fighter in Europe, as his exploits go back to the early days of WW2. Tito is a hardline communist who has vowed vengeance against reactionaries and counter-revolutionaries. §nItaly§! has already mobilized its troops to the Croatian border, and will most likely favored to win the war. Croatia's future is §LAristocratic Conservatism§!."
