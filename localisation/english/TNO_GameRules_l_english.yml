 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_RANDOM_DESC: "§F사모라 마셸 장군이 쿠데타를 일으켰다는 충격적인 소식이 전해지면서, 중부 아프리카 전역으로 확산되는 불안정의 물결이 모잠비크마저 덮쳤습니다. 마셸 장군은 퇴역장군  에드아르두 몬들라느가 자본주의를 받아들이면서 모잠비크를 배반했다고 맹렬히 비난했는데, 일설에 따르면 이 쿠데타에 일본의 지원이 있었다는 소문도 돌고 있습니다. 한편 북쪽에서 재집결한 몬들라네는 정권을 되찾기 위해 무기를 들려 합니다. 갓 태어난 국가에서 산발적인 전투 보고가 들려오는 가운데, 이제 남은 질문은 이 내전에서 누가 이길 것인가 하는 것만이 남았습니다. \n§Y기본적으로, 내전의 승자는 무작위로 설정될 것입니다.§!"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_GAZ: "£TNO_game_rule_flag_JAP  £TNO_game_rule_flag_GAZ   §V모잠비크 인민공화국§!의 승리 선언"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_GAZ_DESC: "§F군사 전략의 대가 사모라 마셸이 내전에서 승리하여 몬들라느를 사로잡고 모잠비크 인민공화국의 승리를 선언합니다. 잔혹한 내전이 끝난 이후 마셸은 황폐해진 모잠비크를 더 이상 고립시키지 않기 위해 OFN의 비난을 감수하면서까지 일본의 지원을 받아들입니다. 공영권과 아프리카 전역에서 마셸은 식민주의에 대항하는 승리자로서 칭송받을 것입니다.§!"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_GZO: "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_GZO   §V모잠비크 인민해방군§!의 승리 선언"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_GZO_DESC: "§F마셸의 쿠데타로 몬들라느의 정권은 벼랑 끝까지 몰렸지만, 그 좌절을 극복하고 마셸의 군대를 쫒아낸 그는 국가를 재통일하는데 성공합니다. 자유 국가 기구의 지원 의혹이 제기되고 일본이 반발하는 와중에도 몬들라느는 침묵을 지키며 조국의 재통일을 위한 새로운 계획을 지휘하고, 독일의 지배가 끝난지 몇 년이 지난 지금까지도 남아있는 수많은 문제들을 해결하기 위해 노력합니다. 몬들라느의 성공과 관련하여 도쿄와 워싱턴은 언급을 아끼려 할 것입니다.§!"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_GZS: "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_GZS   §P모잠비크 공화국§!의 승리"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_GZS_DESC: "§F모잠비크 내전이 끝을 맺었으나 그 승자는 몬들라느도 마셸도 아니었습니다. 승자는 저항군의 지도자이자 모잠비크 해방전선의 수자 우리아 시망구였습니다. 일본의 만행을 비난해 온 시망구는 도쿄 정부의 거센 비난 속에서도 자유 국가 기구와의 협력을 강화하려 합니다. 미국 재계의 관심이 크게 증가한 가운데 월스트리트에서는 모잠비크 부흥과 성공에 대한 낙관론이 돕니다.§!"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_DEVASTATION: "§R모잠비크 도살장§!"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_DEVASTATION_DESC: "§F시체매들이 모잠비크에서 시체를 뒤적입니다. 잔혹한 내전의 기미는 끝날 기세가 없이 이어지고 있습니다. 그 누구도 승리하지 못했고, 정복자는 패배한 적을 보고도 환호하지 않으며, 쿠데타가 일어난지 몇 년이 지난 지금 이 땅의 미래는 보이지 않습니다. 피로에 지친 군벌들은 마지막 일격을 가하기에는 너무 많은 힘을 소진했고, 취약해지고, 패배주의에 절여진 채 나라를 공동묘지로 만들 것입니다. 지역에 대한 전망이 부정적으로 흘러가면서 초강대국들은 이 땅을 바라보는 것이 무의미함을 인식하고, 각 세력에 대한 외세의 지원 또한 사라질 것입니다.§!"
