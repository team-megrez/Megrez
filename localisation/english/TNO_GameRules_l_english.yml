 RULE_OPTION_JAMAICAN_INDEPENDENCE_REFERENDUM_QUESTION_REJECT_DESC:0 "§M미국§!은 §K자메이카§! 독립운동의 기세가 꺾일 것이라 판단하고 맨리 총기라 국민투표를 실시하라는 시위대들에게 굴복하지 말으라는 명령을 내릴 것입니다. 이 선택은 근미래 §K자메이카§!가 §z서인도 연방§!에 잔류할 수 있도록 할 것이지만, §R독립운동 세력들은 미국의 행동을 제국주의의 일환으로 판단하고 급진화될 것입니다.§!"
