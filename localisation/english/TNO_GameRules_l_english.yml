 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_CONSERVATISM_DESC:0 "스캔들에 휩싸인 §h노동당§!으로부터 떠나고 싶지만 '큰 정부'라는 체제에 별로 불만이 없는 호주 국민들은 자유당의 §i토리 폴 해슬럭§!을 에들레이드 에비뉴에 보낼 것입니다니다. 그는 전통적 호주의 가치를 향한 회귀와, 호주인들간의 상호 협력을 중시하려 하며, 가까운 미래 호주는 §i가부장적 보수주의§!의 길을 걸어갈 것입니다."
