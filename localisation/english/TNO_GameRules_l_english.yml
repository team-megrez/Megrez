 RULE_OPTION_CAR_FATE_PATH_RANDOM_DESC:0 "Following its total victory over the Third Reich's colonies in the South African War, the United States is left with the task of de-colonizing massive swathes of Sub-Saharan Africa. To this end, they will choose one of two plans: to either consolidate the former colonies into a super-state or try to maintain them as three separate areas of control until decolonization is finished.\n\n§RRequires:§!\n§YOFN Total Victory in the South African War§!"
