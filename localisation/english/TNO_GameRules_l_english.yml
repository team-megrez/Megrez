 RULE_OPTION_MOR_IBERIAN_WARS_OTCOME_ANTI_MOROCCO_DESC:0 "The collapse of the §wIberian Federal Government§! and the subsequent violent frenzy that has engulfed the Peninsula has now spread its chaotic fires to the coast of the former Protectorate of Morocco. Yet, against the odds, the idealist insurgents of the Rif have managed to smash the chains of the aristocratic autocracy imposed on them by the will of the Tyrant-King and his cronies. Morocco's future belongs to the people and their infallible will, as the fires of liberty propagate clouds of smoke across the sky of the new republic, which will follow the path of §MLiberalism§!."
