 RULE_OPTION_USA_RDC_PRIMARIES_1964_RANDOM_DESC:0 "§Y1964§! might well prove to be the most §enightmarish§! year in the history of the §Qworld§!'s sole remaining §Mdemocratic§! superpower; with the war in §jSouth Africa§! §Vstagnating§! along the §Yfrontlines§!, the §Vresignation§! of former President §RRichard Nixon§!, the §eassassination§! of succeeding President §BJohn F. Kennedy§! by a §owhite supremacist§!, and all the while, the growing fervor of the §pCivil Rights Movement§!, all making the §Y1964 Presidential primaries§! more §Vchaotic§! and §Gpivotal§! than ever before, with the already §Runstable§! coalition of the §RRepublican§!-§BDemocrats§! bearing witness to the prospect of a unprecedented §xpolitical upheaval§!, possibly resulting in a victory by the §ONational Progressive Pact§! and it's polyglot collection of §xcontroversial§! and deeply §Vtransformative§! leadership"
