 RULE_OPTION_SAF_REFERENDUM_RANDOM_DESC:0 "Despite the §jSouth African§! government's attempts at dodging the §mmonarchy§! question, the §LNational Party§! has forced its hand with a stubborn political gridlock. With a referendum scheduled that will decide the fate of §jSouth Africa§!'s political future, the §BUnited Party§! will call all hands on deck to campaign for retaining the §mmonarchy§!. On the other side, the §LNational Party§!, representing Boer interests, will vigorously push for transforming §jSouth Africa§! into a §Yrepublic§!."
