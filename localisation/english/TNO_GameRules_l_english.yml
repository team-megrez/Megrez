 RULE_OPTION_KAZ_PATH_YUSUPOV: "§O유수포프§!의 승리"
 RULE_OPTION_KAZ_PATH_YUSUPOV_DESC: "§F§R딘무하메드 코나예프§! 서기장은 §V카자흐 공산당§! 당원들의 비판과 농업, 안보문제의 실패에 관한 책임을 지고 §V카자흐 공산당§! §V서기직§!에서 물러납니다. \n\n§V코나예프§!의 후계자로 §V카자흐 공산당§! 내 위구르계 지도자 §O이스마일 유수포프§!가 §V서기장§!에 취입합니다. 유수포프에 대한 정보는 거의 알려지지 않았으며, 그렇기에 많은 이들은 §O유수포프§!의 행정부가 전임자보다 유능할 것이라 기대하지 않는 듯 합니다. §O유수포프§!는 '§K카자흐스탄§!의 농업 생산을 재설계'할 것이라는 계획을 발표했는데, 이 정책은 §Y카자흐인§!과 §M러시아§! 공동체 이해관계 사이에서 균형을 맞추려는 시도로 해석되고 있으며, 카자흐스탄은 앞으로 §J공산주의§!의 길을 걸어갈 것이비다.§!"
