 RULE_OPTION_MZB_OFN_ROUTE_RANDOM_DESC:0 "When §oHans Hüttig§!'s fiefdom shattered following a string of catastrophic defeats, General §LWilliam Westmoreland§! was appointed to pick up the pieces. The so-called §mEast African Interim Unity Government§!, stretching from the §Rguerilla-infested§! §qUganda§! to the §Rdevastated§! §BMozambique§!, stands on thin ice. Should the leadership of §LWestmoreland§! fail to usher in desperately-needed cooperation, peacekeeping, and investment, the consequences will be dire. If he succeeds, §mEast Africa§! may see a §Gbrighter§! future.\n\n§RRequires:§!\n£TNO_game_rule_flag_ANG_USA  £TNO_game_rule_flag_COG_USA  £TNO_game_rule_flag_MZB_USA   Separate it into three mandates in the £TNO_game_rule_flag_USC   United or Separated Mandates?"
 RULE_OPTION_MZB_OFN_ROUTE_STABLE:0 "§G안정§!"
 RULE_OPTION_MZB_OFN_ROUTE_STABLE_DESC:0 "Amidst the circumstances working against him and against all odds, §LWestmoreland§! will successfully hold the §mEast African Interim Unity Government§! together, culminating in the §mEast African§! Summit. By moving swiftly to eliminate the insurgencies riddled throughout the land, opening the door for investments in industry and infrastructure, and ripping out the last vestiges of §oNazism§!, §LWestmoreland§! will steer the ship into safer waters, thus allowing for the mandate to §Gpeacefully dissolve§!."
 RULE_OPTION_MZB_OFN_ROUTE_COLLAPSE:0 "§R붕괴§!"
 RULE_OPTION_MZB_OFN_ROUTE_COLLAPSE_DESC:0 "After struggling under the weight of insurgencies, warlords, and discontent for longer than advisable, §LWestmoreland§!'s §mEast African Interim Unity Government§! will §Rcollapse§!. With the §mmandate§!'s remnants hastily evacuating in the face of their §Rfailure§!, §mEast Africa§!'s many armed groups will move quickly to fill the space left behind, but not without competition. Though a door of opportunity closes for the §mUnited States§!, another may soon open for her and the rest of the world's superpowers."
 ANG_OFN_ROUTE:0 "£TNO_game_rule_flag_ANG_USA  OFN 아프리카 위임통치령 - OFN 앙골라 위임통치령의 운명"
 RULE_OPTION_ANG_OFN_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ANG_OFN_ROUTE_RANDOM_DESC:0 "With §oSchenck§! out of the picture, General §LJohn D. Lavelle§! was appointed to fill the void of leadership. Finding himself trapped between the neverending rivalry of §sJonas Savimbi§!'s §sUNITA§! and §VAgostinho Neto§!'s §VPLUAA§!, Lavelle must §Grebuild§! the battered Angola while stopping both men from §Rputting knives§! to each other's throats and throwing the country into §xchaos§!. Lavelle's §LCoalition Government of Angola§! will leave a mark on the country's history, and whether it survives or not is up to his ability to lead.\n\n§RRequires:§!\n£TNO_game_rule_flag_ANG_USA  £TNO_game_rule_flag_COG_USA  £TNO_game_rule_flag_MZB_USA   Separate it into three mandates in the £TNO_game_rule_flag_USC   United or Separated Mandates?"
 RULE_OPTION_ANG_OFN_ROUTE_STABLE:0 "§G안정§!"
 RULE_OPTION_ANG_OFN_ROUTE_STABLE_DESC:0 "As the §LCoalition Government of Angola§! §Gcompletes§! its mission, §LLavelle§! will oversee the §YLuanda Conference§!, and thus, the withdrawal of the OFN from Angola. Successfully brokering a tense compromise between §sUNITA§! and the §VPLUAA§! while constructing Angola's economy from scratch with a little help from Schenck himself, Lavelle will keep the country together for long enough. Such an accomplishment will bring about the independence the Angolan people have wanted for so long, and allow the §MOFN§! to leave in §Gpeace§!."
 RULE_OPTION_ANG_OFN_ROUTE_COLLAPSE:0 "§R붕괴§!"
 RULE_OPTION_ANG_OFN_ROUTE_COLLAPSE_DESC:0 "In a valiant but §Rfutile§! effort to keep the peace, Lavelle's Coalition Government of Angola will be torn apart by UNITA and the PLUAA. With the mandate out of the picture, §sJonas Savimbi§! will lead the §sNational Union for the Total Independence of Angola§! against §VAgostinho Neto§!'s §VPeople's Movement for the Liberation of Angola§! in a §xwar§! that will change Angola for generations to come. Such a §Ycivil war§! is not without §Mforeign§! interference, however, and the §MUnited States§! may be forced to defend its interests against outside powers."
 GRO_DEVASTATION:0 "£TNO_game_rule_flag_GRO_REICHSSTAAT 대아프리카 국가령 붕괴 단계"
 RULE_OPTION_GRO_DEVASTATION_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_GRO_DEVASTATION_RANDOM_DESC:0 "The brutal Hans Hüttig has become the undisputed ruler of central and southern Africa. As leader of the Großafrikanischer Reichstaat - a country Frankensteined from the three previous Reichskommissariats - he has adopted the Burgundian System and begun the process of Germanizing half of the continent.\n\nDespite being abandoned by the Reich, Hüttig seems intent on fulfilling his vision for a 'pure' Africa, through any means necessary. Large parts of the population will die, whether in concentration camps or at the hands of the SS: a price that Hüttig is more than willing to pay for his new world.\n\n§RRequires:§!\n§YReichskommissariat Ostafrika has survived in the South African War§!"
 RULE_OPTION_GRO_DEVASTATION_1:0 "§G1§! 단계"
 RULE_OPTION_GRO_DEVASTATION_1_DESC:0 "With the death of Hans Hüttig, the Reichstaat has now completely collapsed. Hüttig - and the fear of crossing him - was the only component holding the state together, and his death has led to a total breakdown of Germany authority in Africa.\n\nMuch has been destroyed in Hüttig's brief rule over the continent, but the end of the oppressive regime means that Africa can finally breathe again. And as nations young and old navigate the ruins of the horrible past and a highly uncertain future, a shred of hope - however small - emerges from the ground.\n\n§RNote:§!\nThis option makes the Civil War in Mozambique, Angola and Congo available."
 RULE_OPTION_GRO_DEVASTATION_2:0 "§Y2§! 단계"
 RULE_OPTION_GRO_DEVASTATION_2_DESC:0 "With the death of Hans Hüttig, the Reichstaat has now completely collapsed. Hüttig - and the fear of crossing him - was the only component holding the state together, and his death has led to a total breakdown of Germany authority in Africa.\n\nAfrica has endured much pain and suffering under the German jackboot. Understanding the full extent of the damage will take months - fixing that will require years more, perhaps even decades. But the end of the oppression means that Africa can finally breathe again, and a mustard seed of hope - however small - begins to emerge from the ground.\n\n§RNote:§!\nThis option makes the Civil War in Mozambique, Angola and Congo available."
 RULE_OPTION_GRO_DEVASTATION_3:0 "§R3§! 단계"
 RULE_OPTION_GRO_DEVASTATION_3_DESC:0 "With the death of Hans Hüttig, the Reichstaat has now completely collapsed. Hüttig - and the fear of crossing him - was the only component holding the state together, and his death has led to a total breakdown of Germany authority in Africa.\n\nThere is nothing left in this continent. There are no birds, no beasts, no buildings: the earth is nothing but barren, charred, dirt and the remains of those destroyed. The damage done in the last few years is irreversible. The few survivors left - only the most ruthless and radical - fight savagely over the ruins of this world.\n\n§RNote:§!\nThis option will block Mozambique and Congolese Civil Wars but will retain its Angolan counterpart."
