 RULE_OPTION_ORE_IDEOLOGY_ROUTE_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_RANDOM_DESC: "§F무정부주의자들과 사회주의자들이 다툼을 벌이고 있는 오렌부르크 평의회가 또다시 개최됩니다. 여기서 무정부주의가 지속될 수도 있지만, 또다른 참가자가 무대에 오를 가능성 또한 존재합니다. 과두정 민주주의를 주장하는 알렉산드르 부르바는 오렌부르크를 단일정부로 통합시키려 하고 있습니다. 또다른 후보 게오르기 말렌코프 또한 중앙집권 국가로의 개혁을 주창하지만, 보다 강경한 사회주의 원칙에 입각한 개혁을 꿈꾸고 있습니다.§!"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_LIBSOC_SUCCESS: "£TNO_game_rule_flag_ORE_socialist   평의회의 §G성공§!"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_LIBSOC_SUCCESS_DESC: "§F수많은 고난 속에서도 오렌부르크 주민들은 무정부주의 체제를 신뢰하기로 결정했으며 58차 대회에서는 비록 중앙집권화가 부족해서 의장직이 신설되진 않았지만, 순환 의장제 체제가 승인됩니다. 그리고 59차 대회에서는 중앙집권화 조치가 승인될 것입니다. 국가는 새로이 발견한 단합력을 통해 국력을 강화시킬 수 있을 것입니다. 오렌부르크는 §V아나코 공산주의§!의 길을 걸어갈 것입니다.§!"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_LIBSOC_FAIL: "£TNO_game_rule_flag_ORE_socialist   평의회의 §R실패§!"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_LIBSOC_FAIL_DESC: "§F수많은 고난 속에서도 오렌부르크 주민들은 무정부주의 체제를 신뢰하기로 결정했으며 58차 대회에서는 비록 중앙집권화가 부족해서 의장직이 신설되진 않았지만, 순환 의장제 체제가 승인됩니다. 하지만 59차 대회에서 분열된 사회는 중앙집권 조치를 부결시켜버리고 말았스비다. 이로 인해 오렌부르크는 혼란과 내분에 휩싸이며, 이 땅은 풍전등화의 상황에 놓이고 말았습니다.§!"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_AUTHSOC: "£TNO_game_rule_flag_ORE_communist   §e말렌코프§!의 의장 §G취임§!"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_AUTHSOC_DESC: "§F무정부주의자들과 사회주의자들이 다툼을 벌이고 있는 오렌부르크 평의회가 또다시 개최됩니다. 이번에는 평의회는 체제를 해체하고 §e게오르기 말렌코프§!를 의장으로 선출하기로 결의했습니다. 블라디미르 레닌과의 인연을 통해 소련의 고위 관료로 재직한 바 있는 말렌코프는 자신만의 사회주의라는 권위주의 체제를 코뮌에 강요할 것입니다. 오렌부르크는 §e볼셰비즘§!의 길을 걸어갈 것입니다.§!"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_AUTHDEM: "£TNO_game_rule_flag_ORE   §L부르바§!의 의장 §G취임§!"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_AUTHDEM_DESC: "§F무정부주의자들과 사회주의자들이 다툼을 벌이고 있는 오렌부르크 평의회가 또다시 개최됩니다. 이번에는 평의회는 체제를 해체하고 §L알렉산드르 부르바§!를 의장으로 선출하기로 결의했습니다. 풍부한 학식을 지닌 사업가 부르바는 조직화되지 않는 오렌부르크의 정착지를 서러시아의 베네치아로 탈바꿈시키려 할 것입니다. 그리고 우랄 연맹과의 연계를 통해 리셴코와 디를레방어에 대항하는 강력한 동맹을 형성할 겁니다. 오렌부르크는 §L과두정§!의 길을 걸어갈 것입니다.§!"
