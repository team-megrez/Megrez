 RULE_OPTION_THIRD_COLOMBIA_CIVIL_WAR_OUTCOME_RANDOM_DESC: "§F§o국가사회주의동맹§!의 패배 이후, 과거의 동맹이던 §o볼리바르 공화국§!과 §s연합민주전선§!은 콜롬비아의 지배권을 두고 서로에게 총구를 겨누기 시작했습니다. \n이번 전쟁은 10년사이 일어난 콜롬비아의 세 번째 내전으로, 이미 콜롬비아는 두 번의 내전 속에서 황폐화되었고, 국가는 또다시 고통을 겪어야 할 것입니다. 누가 이기건 간에, 누가 권력의 전당에 오르건 간에, 그 승리는 기껏해야 피로스의 승리가 될 것입니다.\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_CLL_Partisans  £TNO_game_rule_flag_CLC_CCW2  £TNO_game_rule_flag_CLD_unification   2차 콜롬비아 내전§!에서 §Y£TNO_game_rule_flag_GER  £TNO_game_rule_flag_CLC_CCW2   §o국가사회주의동맹§!이 승리하지§R않음§!§!§!"
 RULE_OPTION_THIRD_COLOMBIA_CIVIL_WAR_OUTCOME_CLL: "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_CLL_CCW3   §s연합민주전선§! 승리"
 RULE_OPTION_THIRD_COLOMBIA_CIVIL_WAR_OUTCOME_CLL_DESC: "§F§s연합민주전선§!이 3차 콜롬비아 내전에서 승리합니다. 눈앞에 수많은 잔해와 폐허가 남아 있는 지금, 콜롬비아가 내전의 피해를 복구하기 위해서는 엄청난 노력이 필요할 것입니다.\n그러나 §s연합민주전선§!은 콜롬비아의 민주주의 체제를 회복할 것이라는 결의를 다졌으며, 콜롬비아의 밝은 미래라는 희망을 회복시킬 때 까지 쉬지 않고 노력할 것입니다. 그리고 오직 시간만이 그 목표가 이루어졌는지 답해줄 것입니다.§!"
