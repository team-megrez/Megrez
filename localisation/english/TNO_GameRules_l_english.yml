 RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_RANDOM_DESC: "§F스페인 북동부 카탈루냐 지역에서 암울한 소식이 들려왔습니다. 이베리아 전쟁이 계속되면서 아나코생디칼리슴 테러단체인 CNT가 사회주의 혁명을 선언하고 많은 도시를 점령하여 호셉 타라데야스가 이끄는 자유주의적 공화정부가 새로 건국된 국가의 많은 도시에 대한 통제권을 잃는 듯 보였습니다. 아직은 버티고 있지만 갑작스러운 반란으로 인해 공화국은 큰 타격을 입었고 바르셀로나 거리에서 시가전이 벌어졌습니다.\n\n§R요구사항:§!\n§Y카탈루냐가 붕괴함§!§!"
 RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_CTL: "£TNO_game_rule_flag_CTL   카탈루냐 정부 승리"
 RULE_OPTION_CTL_IBERIAN_WARS_OTCOME_CTL_DESC: "§F전쟁으로 폐허가 된 카탈루냐에서 들려오는 소식입니다. 사회주의 봉기에 이어 많은 도시는 유혈 낭자한 시가전에 휩싸였습니다. 그러나 몇 주 후 호세 타라데야스의 자유주의적 정부가 CNT 주도 봉기를 진압하는 데 성공했습니다. 공화국이 카탈루냐에 질서를 복원했고 진보주의적 의제를 다시 실행했습니다. 새 카탈루냐 정부는 프랑코 정부 치하에서 위협받아 온 카탈루냐어의 부흥을 지원했습니다. 행정부는 OFN 및 스페인 공화국과 따뜻한 관계를 맺고 있습니다. 카탈루냐는 §M자유주의§!로 남을 것입니다.§!"
