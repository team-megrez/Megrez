RULE_OPTION_KOM_THIRD_ELECTION_PSD:0 "§BPSD§! Victory"
RULE_OPTION_KOM_THIRD_ELECTION_PSD_DESC:0 "The §BPSD§! under §BSvetlana Stalina§! will win the elections after the superregional unification. Komi will follow the path of §BLiberal Conservatism§!. The §BSovereign Democratic Party§! led by §BSvetlana Stalina§! will win the election. §BStalina§!'s fiercely §Lnationalistic§! sentiments seem to have captured the hearts of the Russian people as yet more wars to reunify the Motherland loom large. These goals of §BBig Tent§! are not limited to the territories that remain separated; the §BPSD§! also promises to stomp out the remnants of §ecommunist§! and §qBlack League§! remnants in the newly-liberated territories of West Siberia."

