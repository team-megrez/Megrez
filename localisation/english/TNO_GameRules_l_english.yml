RULE_OPTION_SAF_SOUTH_AFRICAN_WAR_OUTCOME_AFRIKA_SCHILD_DESC:0 "§RDefying§! all expectations, the §JBoer rebellion§! and the §qAfrika-Schild§! will §xend§! any hope held by the §MOrganization of Free Nations§! at giving the §oNazis§! a black eye. Completely §Roverrunning§! §JSouth Africa's military and §Rovercoming§! the §MOFN§!'s intervention, the §jBoer rebellion§! will be left with most of §JSouth Africa§! under their §Ycontrol§! as the §qAfrika-Schild§! expands its borders. Millions will become §Rsubjects§! at the §xmercy§! of the §qregimes§! that now rule over them. Despite this great victory, however, §xit may not be enough to satisfy one man's lust for power§!."
RULE_OPTION_SAF_SOUTH_AFRICAN_WAR_OUTCOME_SAF:0 "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_SAF  §jSouth Africa§! §GFull Victory§!"
RULE_OPTION_SAF_SOUTH_AFRICAN_WAR_OUTCOME_SAF_DESC:0 "In one of the most §Kginormous§! victories against §oNazism§! in years, §jSouth Africa§!, the §MUnited States§!, and the rest of the §MOrganization of Free Nations§! will §Gswiftly§! put down the §JBoer rebellion§! and, pushing on, cause the §Gcomplete and utter collapse§! of the §qAfrika-Schild§!. With §oGermany§!'s presence in §xAf§!§qri§!§yca§! destroyed in one fell swoop, §jSouth Africa§! and the §MOFN§! will be left figuring out how to manage the §Yvast swathes of territory§! left behind by the Reichskommissars. How they handle the land that now rests in their control will determine the §Yfuture§! of millions."

