 RULE_OPTION_TUR_POST_ITW_VICTORY_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_TUR_POST_ITW_VICTORY_RANDOM_DESC: "§F2차 세계대전 말기 §S터키 정부§!는 아르메니아를 점령한 이후 §x터키화§!를 목표로 아르메니아계 인구 대부분을 국외로 추방했습니다. 이들이 더욱 궁지에 몰려진다면 아르메니아인들은 전면적 반란에 가담하여 생존을 위한 투쟁을 시작할 것입니다. 많은 전문가들은 이 반란을 절망적이라고 여기지만, 그들이 품은 희망과 대중적 지지를 통해 실낱같은 희망을 쥘 수도 있을 겁니다. 한편 제때 정책을 조정할 수만 있다면, §S터키§!가 아르메니아 지역의 통제권을 계속 유지하는 것이 불가능한 것만은 아닐 겁니다.\n§Y봉기 발생 여부는 무작위로 결정됩니다.§!\n\n§R요구사항:§!\n§Y2차 이탈리아-터키 전쟁§!에서 §S터키§! §G승리§!§!"
 RULE_OPTION_TUR_POST_ITW_VICTORY_NO_REVOLT: "봉기 §G없음§!"
 RULE_OPTION_TUR_POST_ITW_VICTORY_NO_REVOLT_DESC: "§F터키령 아르메니아에서 고조되는 혁명 열정은 타협, 신중한 전략, 그리고 강력한 탄압이 조율됨에 따라 억제될 것입니다. 비록 일부 조직이 여전히 여전히 지지를 모으려 시도할 것이지만, §S앙카라§!의 노력을 통해 그들의 영향력은 통제 불가능할 정도로 커지지 않을 것이며, 아르메니아 땅은 터 지역이 여전히 장악할 것입니다. §S터키 정부§!가 아르메니아 지역에 취하는 방법은 다양하며, 최종적으로 아르메니아의 주권을 완전히 통제해버릴 지도 모르지만, 그 운명은 §q아르메니아 혁명연맹§!이라거나 §e하이크의 아들§!와는 관련이 없을 겁니다.§!"
 RULE_OPTION_TUR_POST_ITW_VICTORY_YES_REVOLT: "아르메니아 봉기 §R발생§!"
 RULE_OPTION_TUR_POST_ITW_VICTORY_YES_REVOLT_DESC: "§F인내에도 한계가 있습니다. 수십 년에 걸친 탄압, 학대, 학살은 아르메니아의 관용을 흔들었고, 마침내 이들은 독립을 목적으로 하는 반란을 일으키기에 이르렀습니다. §e마리우스 유즈바시얀§! 또는 §q페트로스 포고시얀§!이 이끄는 반군은 아르메니아인들 사이에서 높은 지지를 받을 것입니다. 아르메니아인들의 승리 가능성은 낮으며, 이 과정에서 저들은 고육지책을 취할 필요를 느끼지만, 절멸의 위기를 느끼는 그들은 이를 필요악으로 받아들일 것입니다.§!"
