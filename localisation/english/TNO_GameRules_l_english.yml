 RULE_OPTION_USA_RDC_PRIMARIES_1964_BENNETT_DESC:0 "The £GFX_rd_r_texticon §RRepublican§! candidate §RWallace F. Bennett§! will secure the largest amount of §Ydelegates§! in the convention and secure the coalition's candidacy for presidency. §RBennett§! is a §Gpersonable§! §Ycompromiser§! who wishes to §Kunite§! the §Mcountry§! through §Ymeasured§! §Gchange§! without §Grocking the boat§! and §Rdestabilizing§! the country, while fostering §nunity§! in the §MOrganization of Free Nations§! and turning it into an §Kequal§! §mfederation§! rather than a §Rprojection§! of §MAmerican soft power§!. The §MUnited States of America§! will follow the path of §iFree Market Conservatism§! should §RBennett§! win the §YPresidential elections§! later that year."
