 RULE_OPTION_USA_LEMAYS_PRESIDENCY_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_USA_LEMAYS_PRESIDENCY_PATH_RANDOM_DESC:0 "\n\n§R요구사항:§!\n§Y1964년 대통령 선거§!에서 §M월레스가 승리§!했고, §R탄핵§!당했습니다."
