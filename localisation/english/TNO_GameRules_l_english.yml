 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_MODERATE_DESC: "§F대통령의 법안을 마르크스파 코커스나 당내 더 극단적인 파벌에 팔아먹는 대신 스미스 대통령은 당이 줄을 서서 지도자를 따라야만 한다고 결심했습니다. 스미스 행정부의 성공은 대통령의 지도력을 바탕으로 당을 통합하는 능력에 달려 있습니다.§!§!"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_RIGHT: "£GFX_npp_fr_texticon §g국가파§!와의 협력"
 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_RIGHT_DESC: "§F법안들을 통과시키기 위하여 스미스 대통령은 진보파의 지지를 피하고 자신의 지지층에 의존하여 NPP 내 주권파 운동과 협력하기로 했습니다. 자유주의자들과 진보주의자들은 대통령의 그런 사람들과 협력하려는 의지에 경악하고 있지만, 대통령은 이것이 자신의 입법안을 통과시키는 데 필요한 지원을 제공할 것이라고 확신하고 있습니다.§!"
