RULE_OPTION_GER_SPEER_USA_ACCORD_RANDOM_DESC:0 "Foreign Minister §gHelmut Schmidt§! is sent by Führer §JAlbert Speer§! to negotiate with the §mAmericans§! regarding a §ltreaty§! between the two §Ggreat§! §Ysuperpowers§!, and §nhopefully§! move on from an §eera of mutual destruction§! and §xdistrust§! to a more §namicable§! one. Now, the extent of the §lAccords§! is up to §gSchmidt§!, as the §mAmericans§! demand §hthree clauses§! that §jGermany§! has to accede if they ever have §nhopes§! of §Greestablishing§! §Yrelations§! with the §MLand of the Free§!.\n\n§RRequires:§!\n£TNO_game_rule_flag_USA  §MThe Foregone Conclusion§! in £TNO_game_rule_flag_GER  £TNO_game_rule_flag_USA  £TNO_game_rule_flag_JAP   §YSpeer's Germany - Speer's Foreign Policy§!."
RULE_OPTION_GER_SPEER_USA_ACCORD_ONE:0 "§YOne§! Clause Agreed"
RULE_OPTION_GER_SPEER_USA_ACCORD_ONE_DESC:0 "§gSchmidt§! has decided to accede §Yone§! §hclause§! to the §mAmericans§!, doing the §Ybare minimum§! as to not §Rupset§! the §oreactionary§! elements back §jhome§! but §Gwell enough§! to §Yappease§! the §mdemocratic§! superpower."
RULE_OPTION_GER_SPEER_USA_ACCORD_TWO:0 "§GTwo§! Clauses Agreed"
RULE_OPTION_GER_SPEER_USA_ACCORD_TWO_DESC:0 "§gSchmidt§! has decided to accede §Gtwo§! §hclauses§! to the §mAmericans§!, §Gaffirming§! §JSpeer§!'s commitment to §Greform§!, while not §Rupsetting§! the §oreactionary§! elements §Vtoo much§! back §jhome§!."
RULE_OPTION_GER_SPEER_USA_ACCORD_ALL:0 "§KAll Three§! Clauses Agreed"
RULE_OPTION_GER_SPEER_USA_ACCORD_ALL_DESC:0 "§nAbandoning§! the §efear§! of a §oconservative§! §Vbacklash§! at §jhome§!, and wanting to §nmove§! §jGermany§! away from its §xdirty past§!, §gSchmidt§! will accept §Kall§! of the §mAmericans§!' §hdemands§! in the §lAccords§!, empowering §Greformist§! voices in §JSpeer§!'s government."
RULE_OPTION_GER_SPEER_USA_ACCORD_FAIL:0 "§RNo§! Clauses Agreed, §VAccords Fail§!"
