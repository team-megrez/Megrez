 RULE_OPTION_IRAN_CIVIL_WAR_PER_RANDOM_DESC:0 "The stupendous assassination of the despicable Shahanshah amidst the chaos that has engulfed the streets of Tehran after the arrival of the wave of dissonance brought on by the traumatic Oil Crisis to the shores of the Aryan Kingdom has instigated the ebullition of violence across the once serene nation. With the King of Kings gone and a flurry of revolutionaries seizing control of major cities across the country, it appears that the fate of the Sublime State will be left for destiny to decide.\n\n§GThe chosen side will gain a large combat bonus that will be removed if one of sides wins.§!.\n\n§RRequires:§!\n§YThe Oil Crisis has begun§!"
