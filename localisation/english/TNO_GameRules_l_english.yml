RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_GOULART_VIC_DESC:0 "Following the plot to remove President Lott from power due to their poor interpersonal relations, Vice President Quadros would cast a gambit to usurp the presidency for himself. Threatening to resign after the exposure of President Lott's corruption in the Transamazonian highway, Quadros hopes that his gambit would succeed to elevate him to the presidency and force Lott to resign. Unfortunately, he doesn't have the enough influence to pull off the plot, with Lott standing strong in his position and convincing the populace that he'd look into the matter seriously, exposing Quadros' power move to the Brazilians, and elevating Speaker of the Câmara dos Deputados João Goulart to vice presidency. Brazil would be firmly under Lott's rule of §MNational Liberalism§!, albeit this time, with a left-wing mandate, until the next President is elected, or if §Rthe military plots against him§!."
RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_QUADROS_VIC:0 "§QQuadros§! wins"
RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_QUADROS_VIC_DESC:0 "Following the plot to remove President Lott from power due to their poor interpersonal relations, Vice President Quadros would cast a gambit to usurp the presidency for himself. Threatening to resign after the exposure of President Lott's corruption in the Transamazonian highway, Quadros hopes that his gambit would succeed to elevate him to the presidency and force Lott to resign. Fortunately enough, Quadros has the enough influence to pull off the plot, successfully tarnishing Lott's reputation to the populace. Sensing the anger that might broil if his vice President steps down from the position, as well as threatening the country's democracy, President Lott resigns from his position, with Jânio Quadros succeeding him as President. Lacerda would then try to get him removed from power, using a letter of resignation Quadros made while he was  threatening resignation when Lott was still President. The Senado would decide that it is just a mere draft, dismiss the notions that Quadros would resign, and solidify his hold on the executive office. Free from any plots and treachery, Quadros is finally able to pursue his outlook of independent foreign policy in Brazil under his brand of §iPopulist Conservatism§!, until a new President gets elected, or if §Rthe military plots against him§!."
RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_HUNDRED_DAYS:0 "No one wins, §RHundred Days Crisis§!"
RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_HUNDRED_DAYS_DESC:0 "Lacerda's gambit to remove Quadros would succeed, convincing the Senado to accept his letter of resignation, leaving the country without a President. While Speaker of the Câmara dos Deputados João Goulart should have succeeded the now-deposed President, President of the Senado Federal Auro de Moura Andrade has done everything to prevent Goulart from taking power, by citing "constitutional irregularities". With the nation leaderless, the military has given the Senado Federal to nominate a President in a hundred days, unless §Rthe military will take over and end the chaos in the streets§!. Andrade is to act as its caretaker President, working under an §sInterim Government§! until the Senado has elected its preferred candidate, or if §etime runs out§!."

