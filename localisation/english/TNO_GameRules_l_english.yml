IRE_ECONOMY:0 "£TNO_game_rule_flag_IRE   Ireland - Economy Policy"
RULE_OPTION_IRE_ECONOMY_RANDOM:0 "Default - Random AI"
RULE_OPTION_IRE_ECONOMY_RANDOM_DESC:0 "It has become abundantly clear to everyone in Ireland that something needs to be done to fix what is a remarkably broken situation. The Emerald Isle tied its economic fortunes to the Reich's after the Second World War: when Germany's economy crashed in the victory, Ireland was left in the throes of a full-blown economic crisis. Then the German Civil War came and made what was a bad situation unimaginably worse. Luckily, three men have stepped forward, offering separate plans for what Ireland is to do, differing visions for what Ireland is to be. There's a lot of work to be done, but these men think they know what they're doing."
RULE_OPTION_IRE_ECONOMY_LEMASS:0 "Lemass' Plan"
RULE_OPTION_IRE_ECONOMY_LEMASS_DESC:0 "§LLemass§! will decide to pursue an economic plan which involves a rapprochement with the §MOFN§! and opening up to §MAmerican§! markets moreso than with §sGermany§!."
RULE_OPTION_IRE_ECONOMY_MACENTEE:0 "Macentee's Plan"
RULE_OPTION_IRE_ECONOMY_MACENTEE_DESC:0 "§GMacentee§!'s austerity plan heavily supports that Ireland returns to de Valera's protectionist policies and self-sufficiency, while also planning to break out of the economic web of §oGermany§!, ceasing to be dependent on the German economy."
RULE_OPTION_IRE_ECONOMY_CORISH:0 "Corish's Plan"
RULE_OPTION_IRE_ECONOMY_CORISH_DESC:0 "§PCorish§!'s New Republic plan suggests that Ireland needs to focus on social affairs like §Ppensions, healthcare, and various benefits for workers§! and so on, though in general focuses on starting to pursuing a more §VSocialist§! policy."

# SS-Ordensstaat Burgund (Burgundy) [Stability]

#BRG_STABILITY_ROUTE:0 "£TNO_game_rule_flag_BRG   SS-Ordensstaat Burgund"
#RULE_OPTION_BRG_STABILITY_ROUTE_RANDOM:0 "£TNO_game_rule_flag_BRG   Default - Burgundy Endures"
#RULE_OPTION_BRG_STABILITY_ROUTE_RANDOM_DESC:0 "§oGermany§! was vulnerable during §hHimmler§!'s failed coup - as with most of the §sHeer§! busy in the East with the §eWest Russian War§!, §oGermany§! could easily be overrun by enraged §hHimmler loyalists§! if the were executed. Hitler's solution was to grant §hHimmler Ordensstaat-Burgund§!, a fiefdom comprised of §YBelgium§! and §MNorthern France§! where he and the §qSS§! are free to realize their vision in exchange for non-interference in §oGerman§! politics.\n\n§RAs a plot-integral country, Burgundy is scripted to never collapse as the AI.§!"
#RULE_OPTION_BRG_STABILITY_ROUTE_COLLAPSE:0 "£TNO_game_rule_flag_PIC  £TNO_game_rule_flag_BEL_ultranationalism  £TNO_game_rule_flag_FLR  £TNO_game_rule_flag_RPY   The Nightmare Ends"
#RULE_OPTION_BRG_STABILITY_ROUTE_COLLAPSE_DESC:0 "For all its claims of maintaining absolute control over the state and its population, the §hBurgundian System§! is an inherently unstable and impractical ideology - a lesson §hBurgundy§! will learn §Rthe hard way§! in 1965, as its scarce resources are stretched to the breaking point in managing and repressing the new §MFrench§! territories, and the §qUltranationalist§! SS collaborators and the §VRed Poppy§! native resistance will use the chaos as an opportunity to revolt from the §hShadow State§!."

# Republic of Brittany [Ideology]

#BRT_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_BRT   Republic of Brittany"
#RULE_OPTION_BRT_IDEOLOGY_ROUTE_RANDOM:0 "Default - Random AI"
#RULE_OPTION_BRT_IDEOLOGY_ROUTE_RANDOM_DESC:0 "When §MFrance§! was forcibly torn apart to create §hBurgundy§!, §sOlier Mordrel§! proposed to §oGermany§! that an independent and loyal §sBrittany§! would be far more useful than the ruined §MFrench State§!. When the §oReich§! fell into economic chaos, §sBrittany§! turned to the Black Market to survive, and it quickly became the hole where goods from the rest of the world could freely flow into §oEurope§!. However, §sBrittany§! is far from a united nation, and an impending power struggle may shape the nation's future for years to come."
#RULE_OPTION_BRT_IDEOLOGY_ROUTE_FASCISM:0 "£TNO_game_rule_flag_BRT   Olier Mordrel remains in control"
#RULE_OPTION_BRT_IDEOLOGY_ROUTE_FASCISM_DESC:0 "Through it all, §sOlier Mordrel§! will resist the power struggle and maintain a firm grasp over §sBrittany§!'s leadership, ensuring the status quo of §JFascism§! is maintained and §JBrittany§! continues operating its wide-reaching black market for profit, and profit alone."
#RULE_OPTION_BRT_IDEOLOGY_ROUTE_AUTHDEM:0 "£TNO_game_rule_flag_BRT   Raymond Delaporte seizes power"
#RULE_OPTION_BRT_IDEOLOGY_ROUTE_AUTHDEM_DESC:0 "The §LReformist Raymond Delaporte§! will emerge victorious in the power struggle, and will strive to restore §LDemocracy§! to §LBrittany§!, liberalizing the government and retooling the black market into a force for good. §LDelaporte§!'s policies help ensure that §LBrittany§!'s future will be one of §LAuthoritarian Democracy§!."
#RULE_OPTION_BRT_IDEOLOGY_ROUTE_NATSOC:0 "£TNO_game_rule_flag_BRT   Célestin Lainé usurps leadership"
#RULE_OPTION_BRT_IDEOLOGY_ROUTE_NATSOC_DESC:0 "The hardliner §oCélestin Lainé§! will oust the §LBreton government§! in a coup, and will enact a fiercely nationalistic and repressive dictatorship among §oNational Socialist§! values, aligning himself with §hBurgundy§! and massively expanding §oBrittany§!'s black market to downright unsavory extents."



# The Netherlands [Ideology]

HOL_PATH:0 "£TNO_game_rule_flag_HOL_national_socialism   The Netherlands - Arthur Seyss-Inquart's successor"
RULE_OPTION_HOL_PATH_RANDOM:0 "Default - Random AI"
RULE_OPTION_HOL_PATH_RANDOM_DESC:0 "For over two decades now, the Netherlands has been under the firm leash of the Reich, gradually becoming further and further integrated into Germany proper. Under the leadership of Reichskommissar §oArthur Seyss-Inquart§!, the Netherlands found itself governed following a status quo line. No matter how stable the Reichskommissariat appears on the outside; the internal-works of the Reichskommissariat are comparable to the inner-workings of Germany back home. Once Reichskommissar §oSeyss-Inquart§! dies in 1963, the factionalism reaches a fever pitch, and the position of leadership will be up for those with the power to seize it. Who will succeed him, and will they lead the Netherlands to a §Mglorious future§!, or a §xdark road§!?"
RULE_OPTION_HOL_PATH_NATIONAL_SOCIALISM:0 "£TNO_game_rule_flag_HOL_national_socialism   Reichskommissar §ode Rochemont§!"
RULE_OPTION_HOL_PATH_NATIONAL_SOCIALISM_DESC:0 "In the ensuing power struggle following the death of the late Reichskommissar §oSeyss-Inquart, Sinclair de Rochemont's Volkists§! of the §oNational Socialist Movement§! will take control of the Netherlands as the new Reichskommissar. The future of the Netherlands will be one of §oNational Socialism§!, with the end goal of §eintegrating into Germany proper.§!"
RULE_OPTION_HOL_PATH_FASCISM_REICHSKOMMISSAR:0 "£TNO_game_rule_flag_HOL_fascism   Reichskommissar §JCornelis§!"
RULE_OPTION_HOL_PATH_FASCISM_REICHSKOMMISSAR_DESC:0 "In the ensuing power struggle following the death of the late Reichskommissar §oSeyss-Inquart§!, §JCornelis van Geelkerken's Musserite Faction§! of the §JNational Socialist Movement§! will take control of the Netherlands as the new Reichskommissar. The future of the Netherlands will be one of §JCorporatism.§!"
RULE_OPTION_HOL_PATH_FASCISM_INDEPENDENCE:0 "£TNO_game_rule_flag_HOL_fascism   A Fascist Independence"
RULE_OPTION_HOL_PATH_FASCISM_INDEPENDENCE_DESC:0 "In the ensuing power struggle following the death of the late Reichskommissar §oSeyss-Inquart§!, §JCornelis van Geelkerken's Musserite Faction§! of the §JNational Socialist Movement§! will take control of the Netherlands, and declare full independence from Germany. The future of the Netherlands will be one of §JCorporatism§!, with the end goal of implementing §J"Dutch National Socialism".§!"
RULE_OPTION_HOL_PATH_DESPOTISM:0 "£TNO_game_rule_flag_HOL_despotism   Reichskommissar §sBiesheuvel§!"
RULE_OPTION_HOL_PATH_DESPOTISM_DESC:0 "In the ensuing power struggle following the death of the late Reichskommissar §oSeyss-Inquart§!, §sBarend Biesheuvel's Reformist Faction§! of the §sNational Socialist Movement§! will take control of the Netherlands as the new leader and later Reichskommissar. The future of the Netherlands will be under a softer hand of a §sCivilian Dictatorship.§!"
RULE_OPTION_HOL_PATH_AUTHORITARIAN_DEMOCRACY:0 "£TNO_game_rule_flag_HOL_authoritarian_democracy   A Defiant Democracy"
RULE_OPTION_HOL_PATH_AUTHORITARIAN_DEMOCRACY_DESC:0 "In the ensuing power struggle following the death of the late Reichskommissar §oSeyss-Inquart§!, §LBarend Biesheuvel's Reformist Faction§! of the §LNational Socialist Movement§! will take control of the Netherlands, and declare full independence. The future of the Netherlands will be one of a §LControlled Democracy.§! That is - §euntil Germany's eyes turn west.§!"
RULE_OPTION_HOL_PATH_BURGUNDIAN_SYSTEM:0 "£TNO_game_rule_flag_HOL_esoteric_nazism   The Black Sun Over Holland"
RULE_OPTION_HOL_PATH_BURGUNDIAN_SYSTEM_DESC:0 "The empty throne left by the death of Reichskommissar §oArthur Seyss-Inquart§! will be filled by the §hNederlandsche SS§!, led by §hHenk Feldmeijer§!. The Netherland will be under §hBurgundian System§!."



# Denmark [Ideology]

DEN_PATH:0 "£TNO_game_rule_flag_DEN   Denmark - Fate of Best's regime"
RULE_OPTION_DEN_PATH_RANDOM:0 "Default - Random AI"
RULE_OPTION_DEN_PATH_RANDOM_DESC:0 "One of the §rReich§!'s first conquest, §CDenmark§!, has often been ignored in diplomacy. However, as the §rGerman§! sphere collapsed in the aftermath of the §RGerman Civil War§!, the §CDanes§! faced a §Rdilemma§!. Multiple factions vie for power, some aim for §Gdemocracy§!, and some aim for §xdomination§!. The contenders are the §LBest§!'s Pakt loyalists, §sVon Hekken§!'s Reichkommissariat supporters, §iSvenningsen§!'s democrats, and §oMartinsen§!'s national socialists."
RULE_OPTION_DEN_PATH_AUTHORITARIAN_DEMOCRACY:0 "£TNO_game_rule_flag_DEN   A Model Protektorat"
RULE_OPTION_DEN_PATH_AUTHORITARIAN_DEMOCRACY_DESC:0 "As the §rReich§! plunges into chaos, §CDenmark§! tries to determine its destiny. However, fate decided that the §Ystatus quo§! would prevail. Despite resistance, §LWerner Best§! consolidated his rule. §CDenmark§! will remain a Pakt-aligned §Lauthoritarian democrat§! Protektorat. The situation is widely seen as a return to the old system, where §CDenmark§! is simply a German puppet. "
RULE_OPTION_DEN_PATH_DESPOTISM:0 "£TNO_game_rule_flag_DEN_RK   Aspirant Reichskommissar"
RULE_OPTION_DEN_PATH_DESPOTISM_DESC:0 "As the §rReich§! plunges into chaos, §CDenmark§! tries to determine its destiny. Following many §Rbloody§! streets fights in Copenhagen, §sVon Hanneken§! and the §sWehrmacht garrison§! stationed in §CDenmark§! came out on top. The new administration will fully subjugate the §CDanish§! nation to the §rReich§!. Taking it further than his predecessor, §sVon Hanneken§! transformed §CDenmark§! into a §sdespotic§! Reichskommissariat that would eventually be §xfully annexed§! into the §rReich§!. The land of §CScyld§! §Rweeps§! on its fate..."
RULE_OPTION_DEN_PATH_CONSERVATIVE_DEMOCRACY:0 "£TNO_game_rule_flag_DEN_social_conservative   £TNO_game_rule_flag_DEN_despotism   Short-lived Democracy"
RULE_OPTION_DEN_PATH_CONSERVATIVE_DEMOCRACY_DESC:0 "As the §rReich§! plunges into chaos, §CDenmark§! tries to determine its destiny. This time, fate will §Gsmile§! at the §CDanes§!. After a failed §onationalist§! coup, the §iconservative democrats§! led by §iNils Svenningsen§! took control of the government. Promising §Mdemocracy§! and §Gelections§!, these promises will §xnever§! pan out, as §sVon Hanneken§!'s §sWehrmacht garrison§! will quickly mobilize to §Rstop§! the liberalization of §CDenmark§!. §iSvenningsen§!'s, democracy's, and §CDenmark§!'s fate hang in the balance."
RULE_OPTION_DEN_PATH_NATIONAL_SOCIALISM:0 "£TNO_game_rule_flag_DEN_fascism   The White Swastika"
RULE_OPTION_DEN_PATH_NATIONAL_SOCIALISM_DESC:0 "As the §rReich§! plunges into chaos, §CDenmark§! tries to determine its destiny. In the early morning hours, the paramilitary divisions of the §oNational Socialist People's Party of Denmark§! took over the capital of §CDenmark§!. They declared a new administration, §xleaving§! §LBest§!'s government in history. A fierce §onational socialist§!, §oKnud Børge Martinsen§! is fully open to §Rcollaborating§! with §rGermany§! if the §rReich§! decides to let him rule as the §xFører§! of a sovereign §CDenmark§!."

# Slovak State (Slovakia) [Politics/Faction]

SLO_ULTIMATUM:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_SLO_authoritarian_democracy   Germany and Slovakia - The Ultimatum"
RULE_OPTION_SLO_ULTIMATUM_RANDOM:0 "Default - Ramdom AI"
RULE_OPTION_SLO_ULTIMATUM_RANDOM_DESC:0 "In the aftermath of the German Civil War, the Reich's various colonial appendages and protectorates have become unmoored from the creaking dock of Germany. Now that the Reich is stable, however, the Führer seeks to return it to a position of dominance in Europe, starting with the Slovak nation."
RULE_OPTION_SLO_ULTIMATUM_ACCEPT:0 "£TNO_game_rule_flag_SLO_authoritarian_democracy   Slovakia §GAccepts§!"
RULE_OPTION_SLO_ULTIMATUM_ACCEPT_DESC:0 "Seeing the writing on the wall, §LJan Golian§! has made the wise choice to fold his hand and join in the protective embrace of the Greater German Reich. The future of the Slovak people now lies intermingled with the German Reich, so that Slovakia will follow the path of §LProvisional Government§!."
RULE_OPTION_SLO_ULTIMATUM_REFUSE:0 "£TNO_game_rule_flag_SLO_fascism   Slovakia §RRefuses§!"
RULE_OPTION_SLO_ULTIMATUM_REFUSE_DESC:0 "Knowing full well that to surrender the freedom of the Slovak nation to the German Reich would be no different then fighting to the end, Jan Golian has chosen to fight the Nazi invader to the last man. For his brave efforts to struggle for freedom, he shall be met with total annihilation. The future of the Slovak people lies under the jackboot of the German Reich."

