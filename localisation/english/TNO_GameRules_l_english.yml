 RULE_OPTION_THIRD_COLOMBIA_CIVIL_WAR_OUTCOME_CLD_DESC:0 "§o호세 카마초 카레뇨§!가 이끄는 §o민족주의 행동당§!이 3차 콜롬비아 내전에서 승리합니다. 눈앞에 수많은 잔해와 폐허가 남아 있는 지금, 콜롬비아가 내전의 피해를 복구하기 위해서는 엄청난 노력이 필요할 것입니다.\n그러나 카레뇨와 §o민족주의 행동당§!이 내전 복구보다 관심을 기울이는 것이 있습니다. 이들의 목표는 콜롬비아의 땅, 정부, 사람들의 목을 조르는 것입니다. 이는 콜롬비아에서 파시즘이 완전히 승리했다는 것을 증명합니다."
