 RULE_OPTION_OMA_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "The wave of dissonance that emerged with the eruption of the Oil Crisis has now catalysed the complete collapse of Sultan Said's loosely-held authority over Oman. With the reformist-minded crown prince having carved out for himself a fiefdom in the royalist stronghold of Muscat after the removal of his father, anti-feudal rebels rising up in the western province of Dhofar calling forth the formation of a modern republic and the Ibadi Imams of Oman establishing their authority over the hinterlands of the country, it appears that the destiny of the Hermit Kingdom is once more unknown.\n§GThe chosen side will gain a large combat bonus that will be removed if one of sides wins.§!.\n\n§RRequires:§!\n§YThe Oil Crisis has begun§!"
