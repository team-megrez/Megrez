 RULE_OPTION_URG_65_LISTA_PRIMARY_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_URG_65_LISTA_PRIMARY_RANDOM_DESC:0 "§P루이스 바트예§! 사후, 리스타 15의 지도부는 공석이고 분열되었습니다. 분열의 위협을 막기 위해 경선이 치루어져서 새 지도부가 선출될 것입니다. §M개혁연합§!과 §P정통 바트예주의§! 세력은 리스타 15의 미래에 각각의 비전을 가지고 있습니다. 지도주의(Dirigisme)는 현상을 유지할까요, 아니면 개혁이 이루어질까요?"
 RULE_OPTION_URG_65_LISTA_PRIMARY_BATTLE:0 "§M개혁연합§! 진영 §G승리§!"
 RULE_OPTION_URG_65_LISTA_PRIMARY_BATTLE_DESC:0 "§P루이스 바트예§! 사후, 리스타 15의 지도부는 공석이고 분열되었습니다. 분열의 위협을 막기 위해 경선이 치루어져서 새 지도부가 선출될 것입니다. §M개혁연합§!이 승리를 거두고, 리스타 15는 보다 자유주의적 사상으로 변화할 것입니다."
 RULE_OPTION_URG_65_LISTA_PRIMARY_LEFT_WING:0 "§P정통 바트예티스트§! §G승리§!"
 RULE_OPTION_URG_65_LISTA_PRIMARY_LEFT_WING_DESC:0 "§P루이스 바트예§! 사후, 리스타 15의 지도부는 공석이고 분열되었습니다. 분열의 위협을 막기 위해 경선이 치루어져서 새 지도부가 선출될 것입니다. §P정통 바트예티스트§!가 승리하여, 리스타 15는 정통 바트예주의의 길을 고수할 것입니다."
 URG_66_ELECTION_PATH:0 "£TNO_game_rule_flag_URG   우루과이 - 1966년 우루과이 선거"
 RULE_OPTION_URG_66_ELECTION_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_URG_66_ELECTION_PATH_RANDOM_DESC:0 "나치 테러, 좌파 모험주의, 노조의 선동, 은행 위기, 지도부의 죽음 등을 거쳐 오면서도 동방 사람들은 수많은 라틴 아메리카 국가들을 몰락시킨 사악한 유혹에 저항하고 있습니다. 사라비아와 바트예가 지켜온 민주주의는 그 기반을 수정할 필요가 있으나, 그 근간 만은 여전히 유지되어야 할 것입니다. 그 구상의 당사자들이 자신의 업적에 기뻐할 지 몰라도, 정통적 빅텐트 정당은 여전히 패권을 유지하고 있으며, 그들 사이에서 우루과이의 차기 대통령이 선출될 것입니다.\n\n§R요구사항:§!\n§Y정부는 군에 의해 쿠데타당하지 않음§!"
 RULE_OPTION_URG_66_ELECTION_PATH_BATLLISM:0 "§P리스타§! §M15§! §G승리§!"
 RULE_OPTION_URG_66_ELECTION_PATH_BATLLISM_DESC:0 "라스타 15는 1965년 경선에 나왔던 후보 §P아밀카르 바스콘세요스§!, §M호르헤 바트예§! 중 승자를 후보로 보내서 65년 선거에서 승리할 것입니다. 만일 바스콘세요스가 당선된다면, 그는 조심스레 통화 발행향을 늘려 인플레이션에 대응하려 할 ㄱ것이며, 이는 생산량을 촉진시킬 겁니다. 한편 호르헤 바트예비는 개발주의 원칙에 따라 일부 자유주의 정책을 도입하려 할 것입니다. 우루과이는 §P사회급진주의§! 또는 §M자유급진주의§!의 길을 걸어갈 것입니다."
 RULE_OPTION_URG_66_ELECTION_PATH_HERRERISM:0 "§i에레라-농본주의 연합§! §G승리§!"
 RULE_OPTION_URG_66_ELECTION_PATH_MNR:0 "§BMNR§! §G승리§!"
