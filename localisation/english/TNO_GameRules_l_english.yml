 RULE_OPTION_PAL_UNITED_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_PAL_UNITED_PATH_RANDOM_DESC:0 "Harakiyyin has secured its power over the Levant; what will happen now, however, is unclear. Will the Popular Front for the Liberation of Palestine be formed, or will the proponents of the Arab People's Republic win out?\n\n§RRequires:§!\n§RJerusalem Conference Fails and Harakiyyin takes power§!"
