 RULE_OPTION_INS_POLITICS_ROUTE_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_INS_POLITICS_ROUTE_RANDOM_DESC: "§F주안나 카르타위자자 총리의 갑작스러운 죽음은 PNI와 §S인도네시아§! 전역을 충격에 빠뜨렸습니다. 그 여파로 인해 PNI와 경쟁 관계에 있는 각 파벌들이 카르타위자자의 뒤를 이을 후보를 내세웠습니다.\n\n유력 후보는 §i샤리푸딘 하라합§!, §L요하네스 레이메나§!, 그리고 §J루슬란 압둘가니§! 이렇게 3명입니다. 현 대통령 수카르노는 파벌 다툼으로 정국이 마비되지 않게 하기 위해 이들 중 한 명을 조만간 총리로 임명해야 할 것입니다.§!"
 RULE_OPTION_INS_POLITICS_ROUTE_CONSERVATISM: "§P샤리푸딘 하라합§!"
 RULE_OPTION_INS_POLITICS_ROUTE_CONSERVATISM_DESC: "§F§P이슬람 모더니즘§!을 주도하는 부르하누딘 하라합이 §S인도네시아§!의 차기 총리로 지명됩니다. 과거 대통령에 관해 온건한 비판입장을 유지해 오던 하라합은 혼란스렁누 정국을 §G진정§!시키기 위해 §Y온건주의§!적 어젠다를 시행하려 할 것입니다.\n\n몇몇 §R비평가§!들은 그의 총리 임명을 수카르노의 양보로 간주하는 분위기지만, 정치권은 이 선택을 대체적으로 환영하는 분위기입니다. 그러나 외부의 시선에선 수카르노가 전통적인 지지기반인 세속 민족주의에서 벗어나 광범위한 이슬람주의 정부로 돌아가는 시도 자체가, 하라합이 구습을 구치려 하는 노력에도 불구하고 새로운 정치적 분열을 일으키는 것 아니냐는 우려를 제기했습니다.§!"
 RULE_OPTION_INS_POLITICS_ROUTE_PATERNATISM: "§L요하네스 레이메나§!"
 RULE_OPTION_INS_POLITICS_ROUTE_PATERNATISM_DESC: "§F§L사회민족주의자§! 요하네스 레이메나가 §S인도네시아§!의 차기 총리로 지명됩니다. §G존경받는§! 행정가이자 주안나 카르타위자자 내각에서 오랜 시간동안 외무장관을 지낸 레이메나의 임명은 정치적 연속성에 관한 수카르노 대통령의 열망을 보여줍니다.\n\n전임자의 유산을 이어나가겠다는 레이메나의 약속은 정치권의 엘리트들에게 환영받았으나, 많은 비평가들은 그 과정을 유지함으로서 정치 상황이 개선될 수 있는지 의심스러워합니다. 새로운 접근법이 제시되지 않은 지금, 레이메나는 다가오는 정치적 폭풍에서 정부의 생존을 보장하기 위해 더욱 열심히 일해야 할 겁니다.§!"
 RULE_OPTION_INS_POLITICS_ROUTE_FASCISM: "§J루슬란 압둘가니§!"
 RULE_OPTION_INS_POLITICS_ROUTE_FASCISM_DESC: "§F§J혁명 민족주의자§! 루슬란 압둘가니가 §S인도네시아§!의 차기 총리로 지명됩니다. 후보들 중 가장 논란많던 인물인 압둘가니는 경제에 대한 국가의 통제를 강화시키려는 수카르노를 전폭적으로 지지하고 있으며, 둘 사이의 우호적인 관계가 이번 총리 지명에 막대한 영향을 준 것으로 여겨지고 있습니다.\n\n그러나 전국적으로 많은 정치인들이 압둘가니 총리 인선에 관한 우려를 표하고 있습니다. 그의 권위주의적 성향과, §V일본§!과 정적들에 관한 그의 투쟁적 입장은 비평가들로부터 하여금 압둘가니가 현 정치위기를 완화시킬 수 있는가에 관한 능력에 의문을 표하게 만들었습니다.§!"
 INDONESIA_CIVIL_WAR_OUTCOME: "£TNO_game_rule_flag_INS   인도네시아 내전"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_RANDOM_DESC: "§F§R대체 어디서부터 잘못된 걸까요?§!\n모든 것이 희망으로부터 시작되었습니다. 1949년 독립을 달성한 이래, 새로운 인도네시아가 건설될 수 있었고, 유토피아는 아니더라도 그곳을 나아갈 수 있다는 희망이 있었습니다. 10년이 지난 지금, 그 낙관스럽던 얼굴은 독립이 상상과 다르다는 사실을 깨달은 자들에 의해 환멸으로 바뀌었습니다. 일본과의 밀접한 고나계, 특히나 자카르타 정부의 중앙집권화가 심해지고 있다는 사실은 이들을 더욱 분노하게 합니다. 불확실성이란 안개 속에서, 한 가지 분명한 점은 곧 불만의 불곷이 심지에 불을 붙이게 될 것이라는 점일 겁니다.§!"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_INS: "£TNO_game_rule_flag_INS   §J수카르노§! 승리"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_INS_DESC: "§F인도네시아 내전에서 현 인도네시아 공화국의 대통령 수카르노가 승리합니다. 옛 체제가 돌아올 것이며, 국가가 재건됨에 따라 수카르노는 다시 중앙집권화 프로젝트에 착수할 것입니다. 그렇지만 모든 것이 이전처럼 유지되진 않을 겁니다. 내전을 막지 못한 대통령의 권위는 훼손될 것이며, 수카르노의 승리에 지대한 역할을 한 군은 전보다 더 큰 영향력을 행사할 것입니다. 예. 수카르노는 승리했지만, 이걸로 이야기가 끝나는 것이 아닙니다.§!"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_FRI: "£TNO_game_rule_flag_FRI   §L하타§!의 승리"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_FRI_DESC: "§F인도네시아 자유 정부(PRIM)의 지도자 모하맛 하타가 인도네시아 내전에서 승리합니다. 그는 (특히나 호주와 미국을 중심으로 하는) 국제사회의 아낌없는 지지를 받고 있으며, 그 자체만으로도 혁명의 아이콘이라 볼 수 있습니다. 수카르노가 중앙집권주의자라고 하면, 하타는 그 반대라고 할 수 있습니다. 그가 읶는 새로운 인도네시아는 지방에 더 많은 자치를 부여하는 국가가 될 것입니다. 그러나 승리의 대열에 있는 대령들 사이에서 하타의 새로운 위상에 관한 불만의 속삭임이 새어나오고 있으며, 하타가 과연 약속했던 공약을 이행할 수 있을지에 대해서 우리는 두고 보아야 할 것입니다.§!"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_LUBIS: "£TNO_game_rule_flag_INS   §L루비스§!의 승리"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_LUBIS_DESC: "§F수카르노 대통령의 갑작스러운 사임으로 줄키플리 루비스가 인도네시아의 대통령에 취임합니다. 루비스는 이제 중대한 도전에 직면합니다. 수년간의 잔혹한 내전과, 수카르노 대통령의 사임으로 이어진 정치적 혼란을 극복하고 국가를 재건하는 임무를 맡아야 합니다. 루비스는 치유와 정치적 쇄신의 시대를 약속했지만, 일각에선 그의 군 경력과 혼란스러운 집권 과정이 그의 속셈과 관련한 단서가 된 것 아니냐는 의심을 떨치지 못합니다. 그럼에도 불구하고, 그는 (다소 주저하는 듯 하지만) 미국에서 어느정도 지지를 받고 있습니다.§!"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_SUHARTO: "£TNO_game_rule_flag_INS   §s수하르토§! 승리"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_SUHARTO_DESC: "§F수카르노 대통령의 갑작스러운 사임으로 수하르토가 인도네시아의 대통령에 취임합니다. 수하르토는 이제 중대한 도전에 직면합니다. 수년간의 잔혹한 내전과, 수카르노 대통령의 사임으로 이어진 정치적 혼란을 극복하고 국가를 재건하는 임무를 맡아야 합니다. 수하르토는 인도네시아에서 격동의 시대를 끝내고 필요하다면 모든 수단을 동원해서라도 국가의 통합을 이루겠다고 약속했습니다. 그는 엄청난 야심을 지닌 인물이고, 정부 내에서 경쟁자라거나 정적이 거의 없는 인물입니다. 수하르노는 인도네시아의 투쟁을 주장했던 전임자 수카르노의 유산을 이어갈 것이지만, 이제 그것을 자신의 것으로 만들 것입니다. 이로 인해 일본은 (비록 주저하고 있지만) 그의 정부에 대한 지지를 표명하게 했습니다.§!"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_LUBIS_LOSE: "£TNO_game_rule_flag_INS   §s수페노§!의 승리"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_LUBIS_LOSE_DESC: "§F어떤 방식으로건 줄피클리 루비스 대통령에 대한 급진 우파의 반대운동이 성공을 거두었고, 권력을 장악한 밤방 수페노 장군은 스스로를 대통령이라 선언했습니다. 이는 그 누구도 예상하지 못한 시나리오였지만, 수페노는 수카르노 군의 잔당을 성공적으로 규합해 루비스의 군대를 물리쳤습니다. 수카르노의 먼 친척 수페노는 수카르노가 가졌던 정치적 원칙을 대부분 유지할 겁니다. 그러나 수페노는 보복에 관한 열망으로 가득 차 있으며, 정권을 장악하자마자 수카르노의 사임에 연루된 이들을 모조리 단속할 것입니다. 워싱턴과 도쿄 양측은 이러한 결과에 달가워하지 않습니다.§!"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_SUHARTO_LOSE: "£TNO_game_rule_flag_INS   §J나수티온§!의 승리"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_SUHARTO_LOSE_DESC: "§F어떤 방식으로건 줄피클리 루비스 대통령에 대한 급진 우파의 반대운동이 성공을 거두었고, 권력을 장악한 밤방 수페노 장군은 스스로를 대통령이라 선언했습니다. 이는 그 누구도 예상하지 못한 시나리오였지만, 수페노는 수카르노 군의 잔당을 성공적으로 규합해 루비스의 군대를 물리쳤습니다. 하지만 나수티온이 민병돠와 자유 인도네시아 잔당으로 구성된 좌익 저항군을 집결시키는데 성공했으며 이제 수하르토의 군대를 격파했습니다. 나수티온은 과거 자유 인도네시아의 일원이였으나, 군인 출신이라는 배경과 반역자를 모조리 뿌리뽑겠다는 다짐은 자유로운 인도네시아에 대한 헌신이 부족함을 나타내는 것 같습니다. 워싱턴과 도쿄 양측은 이런 결과에 별로 만족스러워하지 않습니다.§!"
 PHI_CIVIL_WAR_OUTCOME: "£TNO_game_rule_flag_PHI_peace  £TNO_game_rule_flag_UPH  £TNO_game_rule_flag_SPH   발린타왁 전격전"
