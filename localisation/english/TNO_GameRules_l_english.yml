 STEVE_TOURIST:0 "툰드라를 가로질러"
 RULE_OPTION_STEVE_TOURIST_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_STEVE_TOURIST_RANDOM_DESC:0 "Early in the storyline of The New Order, an American college student by the name of Steven Smith will embark on a touristic voyage across all of Russia to explore and document his experiences with the various warlord statelets throughout the former Soviet Union. Steve wishes to improve his knowledge of the world and of various societies that exist in a land as obscure, dangerous and unknown as Russia, but it's a journey with a low chance of survival. Will Steve live long enough to complete his journey?"
 RULE_OPTION_STEVE_TOURIST_ALIVE:0 "스티브는 여정에서 살아남습니다."
 RULE_OPTION_STEVE_TOURIST_ALIVE_DESC:0 "Despite all odds, Steve will survive the entire journey, from Kamchatka to Finland, especially with the help of his hired bodyguard-turned-close friend Zoya. Having returned to the United States, Steve will feel uncomfortable and guilty with how he gained all the fame from his journey now that he's back to American safety, while Zoya and the others get no recognition and still live in the Russian anarchy. As such, Steve will write a book detailing the group's adventures, which quickly becomes a best-seller."
