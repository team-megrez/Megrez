 RULE_OPTION_SAF_REFERENDUM_REPUBLIC_DESC:0 "In a massive defeat for the government and the §LUnited Party§!, by failing to rally enough support for the §mmonarchy§! or otherwise, the citizens of §jSouth Africa§! will vote to rid the country of the throne and its status as a dominion. In doing so, §jSouth Africa§! will transition to a §Yrepublic§!, giving the §LNational Party§! and its §JBoer§! constituents a powerful advantage in the political landscape, much to the despair of §jSouth Africa§!'s native population. Whether it will be enough to appease the §JBoer§! population, however, is another question."
