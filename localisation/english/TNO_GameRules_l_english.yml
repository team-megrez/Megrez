 RULE_OPTION_CUB_DEMOCRACY_YES:0 "혁명연합의 §G유지§!"
 RULE_OPTION_CUB_DEMOCRACY_YES_DESC:0 "§o도미니카가 지원하는 테러§!, 내적인 분열이라는 심각한 상황에서도 §E쿠바§!는 잘못된 역사를 반복하지 않을 것이며, 한 독재자를 또 다른 독재자로 대체하지 않을 것입니다. 피델 카스트로는 마르티의 꿈을 존중하여 섬 전역에 자유롭고 공정한 선거를 개최하고 §a1940년 헌법§!을 재정립할 것입니다. §E쿠바§!는 당당하게 세계 무대로 복귀하고, 라틴 아메리카 전역에 신선한 충격을 줌과 동시에 독재자들은 유사 §x혁명§! 발발의 가능성에 대해 두려워할 것입니다."
 RULE_OPTION_CUB_DEMOCRACY_NO:0 "§L독재§!로의 선회"
 RULE_OPTION_CUB_DEMOCRACY_NO_DESC:0 "피델 카스트로가 새로운 로베스피에르가 되어 §E쿠바§!를 새로운 독재체제로 변화시키고, ORI 내부 불만이 높아짐에 따라 새로운 §M민주주의§!의 기회는 사라질 겁니다. 이 독재정권은 몇몇 §P진보적§! 개혁을 추진하지만, 헌법은 존재하지 않으며 민주주의는 지방에 일부 제공되는 정도로 한정됩니다. 라사로 카르데나스가 새로운 카우디요 정부를 위한 고문을 제공함에 따라, §E쿠바§!는 §KP§!§WR§!§xI§!을 연상시키는 §s제도적 전제주의§!의 길을 걸어가게 되고 §s멕시코§!와 밀접해질 겁니다."
