 RULE_OPTION_USA_CIVIL_RIGHTS_ACT_1962_VETO_DESC:0 "In spite of President §RRichard Nixon§!'s objections, Vice-President §BJohn F. Kennedy§! will meet with leading §pCivil Rights Movement§! figures and write the §DCivil Rights Act§!, which §RNixon§! §xvetoes§!. This causes many §Kprogressives§! to become §xenraged§! and §edefect§! en masse to the §ONational Progressive Pact§!, cementing the §KProgressive Caucus§! as its §Gdominant§! wing while §Lsegregationists§! and §oreactionaries§! rally around the §RRepublican§!-§TDemocrats§!. In 1964, §KRobert F. Kennedy§! will be the §ONational Progressive Pact§! nominee for President."
