 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_RANDOM_DESC: "§F호르헤 프라트가 자신의 의제를 의회에서 통과하지 못하고 갈등을 겪으면서 의회를 해산시키고 권력을 자신에 손에 쥐게 하는 친위 쿠데타를 고민하고 있습니다.\n\n§R요구사항:§!\n£TNO_game_rule_flag_CHL   §Y칠레 - 10월 위기§!에서 §M프라트가 당선§!§!"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_SUCCESS: "§s프라트의 친위 쿠데타 성공§!"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_SUCCESS_DESC: "§F프라트는 의회와의 거래에 지쳤으며, 친위 쿠데타를 계획하고 실시할 것입니다. 그는 의회를 해산하고 입법권을 대통령 집무실로 이양하여 그 권한을 자신이 차지하고 §s민간 독재§! 체제 아래 국가에 대한 지배력을 확고히 할 것입니다.§!"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_FAILS: "프라트가 친위 쿠데타를 일으키지 않음"
