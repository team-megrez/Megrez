RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_LIBSOC_DESC:0 "After a long meeting in Arkhangelsk, Grand Marshal §eYegorov§! has elected to hand leadership of the §cWest Russian Revolutionary Front§! to §eGeorgy Zhukov§!, a popular and battle-tested general whose exploits in both the Great Patriotic War and Operation Suvorov have become the stuff of legend amongst his men. As he does not intend to be in power indefinitely, §eZhukov§! intends to work closely with his advisors on how to best rebuild the §cSoviet Union§!, and §VNikolay Ryzhkov§! will become the most influential among them. A capable §Lcivilian bureaucrat§!, §VRyzhkov§! wishes to strengthen the party's influence in the Front, which he sees as only a temporary measure. He is uncompromising on his commitment to maintaining §Vsocialist§! values, and favors the creation of a §ecommunist international§!."
