 YEM_CIVIL_WAR_OUTCOME:0 "£TNO_game_rule_flag_YEM  £TNO_game_rule_flag_NYM   예멘 내전 - 전쟁 결과"
 RULE_OPTION_YEM_CIVIL_WAR_OUTCOME_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_YEM_CIVIL_WAR_OUTCOME_RANDOM_DESC:0 "The clock for revolutionary action has ticked, marking the arrival of the hour of liberation in Yemen. A host of revolutionary forces under the command of the idealist Abdullah al-Sallal have taken up arms in rebellion against the feudal forces of the Zaydi Imams and their tribal allies. Only time may tell, who will arise out of the conflict as the undisputed leaders of all of Yemen.\n\n§GThe chosen side will gain a large combat bonus that will be removed if one of sides wins.§!.\n\n§RRequires:§!\n§YThe Oil Crisis has begun§!"
