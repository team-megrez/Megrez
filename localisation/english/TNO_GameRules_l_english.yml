RULE_OPTION_STEVE_TOURIST_RANDOM_DESC:0 "Early in the storyline of The New Order, an American college student by the name of Steven Smith will embark on a touristic voyage across all of Russia to explore and document his experiences with the various warlord statelets throughout the former Soviet Union. Steve wishes to improve his knowledge of the world and of various societies that exist in a land as obscure, dangerous and unknown as Russia, but it's a journey with a low chance of survival. Will Steve live long enough to complete his journey?"
