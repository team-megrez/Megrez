 TRK_PATH:0 "£TNO_game_rule_flag_TRK   투르크메니스탄 - 선거"
 RULE_OPTION_TRK_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_TRK_PATH_RANDOM_DESC:0 "As the situation in Central Asia grows increasingly restless, the incumbent president, §ePonna Annaorazov§! will announce new elections in §eTurkmenistan§!. With the territory seen as a §sdespot and tribal state§!, the sense of stability is a massive victory for the interim government. While the previous president will likely win as the folk hero who repelled §qIran§!, the great powers see an opportunity to get their foot in the door, especially the §mUS§! who previously had ignored Central Asia."
 RULE_OPTION_TRK_PATH_BABAKHAN:0 "£TNO_game_rule_flag_TRK_Islamic   §P바바한§! 당선"
 RULE_OPTION_TRK_PATH_BABAKHAN_DESC:0 "With elections in §eTurkmenistan§! drawing to a close, §PBabakhan§! will come out the victor. Closer to a priest than a soldier, the devout Muslim's political philosophy of merging §xsocialist theory§! with §VIslamic tenants§! has made him popular with §eTurkmenistan's§! Islamic community. He is by far the most moderate of the candidates that could win and will bring §eTurkmenistan§! under §PIslamic Modernism§!."
 RULE_OPTION_TRK_PATH_GALIYEV:0 "£TNO_game_rule_flag_TRK_Basmachi   §V술탄갈리예프§! 당선"
 RULE_OPTION_TRK_PATH_GALIYEV_DESC:0 "With elections in §eTurkmenistan§! drawing to a close, §VSultangaliyev§! will come out as the winner. While once an early supporter of the §eBolsheviks§! in order to empower the Islamic community, he has since fallen out. The most nationalistic candidate in the election, he staunchly hates the §qReich§! while also being a determined anti-imperialist. Under his guidance, §eTurkmenistan§! will be under §VIslamic Socialism§!."
 RULE_OPTION_TRK_PATH_POGA:0 "£TNO_game_rule_flag_TRK   §e안나오라조프§!의 유임"
 RULE_OPTION_TRK_PATH_POGA_DESC:0 "As expected by most observers, §eAnnaorazov§! will handily win reelection in §eTurkmenistan§!. The war hero who stopped the Iranians from annexing more of the country will continue to guide the country under §eBolshevism§! and a foreign policy of fierce animosity towards the §qReich§!."
 TRK_OFN_COUP:0 "£TNO_game_rule_flag_TRK_Islamic  £TNO_game_rule_flag_TRK_Basmachi  £TNO_game_rule_flag_TRK   투르크메니스탄 - 쿠데타"
 RULE_OPTION_TRK_OFN_COUP_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_TRK_OFN_COUP_RANDOM_DESC:0 "With the §mUnited States§! growing ever more involved in Central Asia, the results of the election in §VSocialist§! §eTurkmenistan§! look increasingly unfavorable. While the existing president is unlikely to get any friendlier with §eJapan§! or the §qReich§!, his successor might not be friendly to the §mUS§! either. Thus the §mUS§! will be left with the option of installing a more friendly leader in the region, using §sforce§!.\n\n§RRequires:§!\n§Y§LWallace§!, §LLeMay§!, §LSmith§! or §iGoldwater§! is the President of the §mUnited States§!§!"
 RULE_OPTION_TRK_OFN_COUP_YES:0 "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_TRK_Coup   §mOFN§! 쿠데타"
 RULE_OPTION_TRK_OFN_COUP_YES_DESC:0 "As a result of information attained following elections in §eTurkmenistan§!, the §mUnited States§! - after contemplating - decides to pursue covert operations in the country, in order to get a leg-up on §qGermany§! and §eJapan§! in the Cold War. The United States decides to pledge support to §sSarry Karryev§! - a former actor turned militant and politician. The covert operations succeed, and §eTurkmenistan§! will fall under a pro-OFN ally state, its future following the uncertain path of a §sMilitary Junta§!."
 RULE_OPTION_TRK_OFN_COUP_NO:0 "£TNO_game_rule_flag_TRK_Islamic  £TNO_game_rule_flag_TRK_Basmachi  £TNO_game_rule_flag_TRK   쿠데타 §G방지§!"
 RULE_OPTION_TRK_OFN_COUP_NO_DESC:0 "As a result of information attained following elections in §eTurkmenistan§!, the §mUnited States§! - after contemplating - decides to avoid covert operations in the country, seeing §eTurkmenistan§! as a non-vital pawn between §qGermany§! and §eJapan§! in the Cold War. The §mUnited States§! instead decides to deal with their current president diplomatically rather than covertly."
 RULE_OPTION_CA_CONFERENCE_AFG:0 "£TNO_game_rule_flag_AFG  £TNO_game_rule_flag_KYR_SSR   §nNon-Aligned§! makes the conference §Gsucceed§!"
 RULE_OPTION_CA_CONFERENCE_AFG_DESC:0 "The §mUnited States§!, §eJapan§!, and §qGermany§! compete for influence in Central Asia during the Turkes Kenes conference. §nNon-Aligned§! will come out on top; turning the various Central Asian nations into the §nAfghan§! puppets"
