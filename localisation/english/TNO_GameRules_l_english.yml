 RULE_OPTION_URG_62_ELECTION_PATH_RANDOM_DESC:0 "남아메리카 민주주의의 등대는 오랜 세월이 흘렀음에도, 여전히 굳건하고 자랑스럽게 서 있습니다. 과대망상에 빠진 장군들이 득실거리고 혁명가가 되고 싶어하는 이야기에 익숙한 이 대륙에서, 동방 사람들은 여전히 투표함을 통해 자신들의 문제를 해결하려 하는 이상을 지키고 있습니다. 콜로라도당의 지배를 끝낸 경제적 붕괴로 공회국이 절뚝거리는 와중에도 국민들은 여당으로 올라선 국민당이 재신임을 받을 가치가 있는지, 그동안 익숙했던 붉은 카네이션을 따라 현 정권을 물러나게 해야할 지 궁금해합니다. 이중 동시 투표제라는 특징으로 인해 포르투나 여신의 마지막 미소가 누굴 향할지 의문을 짓는 지금, 60년대 전반 국가의 지배권을 확립하기 위한 기회는 전통적 두 양당 모두에게 열려 있습니다. "
