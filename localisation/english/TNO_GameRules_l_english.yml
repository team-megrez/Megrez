RULE_OPTION_SAF_APPEASEMENT_ROUTE_RANDOM:0 "Default - Random AI"
RULE_OPTION_SAF_APPEASEMENT_ROUTE_RANDOM_DESC:0 "South Africa is in political chaos. The Boer nationalists grow more militant with the belief that the government isn't meeting their interests, while African partisans continue their struggle against the racist white-minority government. Meanwhile, the German Reichskommissariats to the north circle like vultures around the fragile republic, waiting for an excuse to invade and extinguish the last torch of democracy in the southern half of the continent. What will South Africa do?"
RULE_OPTION_SAF_APPEASEMENT_ROUTE_BOER:0 "£TNO_game_rule_flag_SAF  £TNO_game_rule_flag_BOR   Reaffirm Loyalty to the Boers"
RULE_OPTION_SAF_APPEASEMENT_ROUTE_BOER_DESC:0 "South Africa will reaffirm its stance as a government for all whites, be they Anglo or Boer, and will launch a massive crackdown on African partisans in the country to prove their loyalty to the §JBoer nationalists§!."
RULE_OPTION_SAF_APPEASEMENT_ROUTE_ANC:0 "£TNO_game_rule_flag_SAF  £TNO_game_rule_flag_ANC   Détente With the ANC"
RULE_OPTION_SAF_APPEASEMENT_ROUTE_ANC_DESC:0 "South Africa, realizing the Boer nationalists can't be appeased, will instead reach a détente with the §VAfrican National Congress§! and enact sweeping reforms to give rights to the native Africans, further enraging the Boer nationalists but securing the loyalty of the African majority."

# Schild or Boer
SAF_COPE_ROUTE:0 "£TNO_game_rule_flag_SAF   South Africa War Strategy"
RULE_OPTION_SAF_COPE_ROUTE_RANDOM:0 "Default - Random AI"
RULE_OPTION_SAF_COPE_ROUTE_RANDOM_DESC:0 "In the face of the §JBoer rebellion§! and the §qAfrika-Schild§!'s invasion, §jSouth Africa§! and its §smilitary§! must settle on what strategy to take during the war. Between utilizing counterinsurgency methods to put down the §JBoers§! or launching behind-the-scenes operations against the §qAfrika-Schild§! to weaken their offensive, §jSouth Africa§! must prioritize one course of action over the other. The fate of the war may depend on this crucial decision.\n\n§RRequires:§!\n£TNO_game_rule_flag_SAF  £TNO_game_rule_flag_ANC   §YDétente With the ANC in £TNO_game_rule_flag_SAF   Union of South Africa§!"
RULE_OPTION_SAF_COPE_ROUTE_SCHILD:0 "£TNO_game_rule_flag_GRO  £TNO_game_rule_flag_COG_GER  £TNO_game_rule_flag_ANG_GER   Shatter the §qSchild§!"
RULE_OPTION_SAF_COPE_ROUTE_SCHILD_DESC:0 "Opting to focus on pouring resources into indirectly fighting the §qAfrika-Schild§!, §jSouth Africa§! will covertly support, fund, and supply insurgencies within the §qReichskommissariats§!. Utilizing §mAmerican§! intelligence agencies as well as its own to subvert the §qAfrika-Schild§!'s capabilities, §jSouth Africa§! will also funnel military equipment and supplies to the many §Rguerilla§! movements operating within the §qAfrika-Schild§!'s borders. Such a strategy will hamper the §qArika-Schild§!'s efforts."
RULE_OPTION_SAF_COPE_ROUTE_BOER:0 "£TNO_game_rule_flag_BOR   Focus on Counterinsurgency"
RULE_OPTION_SAF_COPE_ROUTE_BOER_DESC:0 "Settling on taking the fight to the §JBoer rebellion§!, §jSouth Africa§! will commence counterinsurgency operations to dampen the effectiveness of the §JBoer§! insurgency. Working to pacify the rural areas while wielding §mAmerican§! support to root out §JBoer§! insurgents from population centers, §jSouth Africa§! will also transfer §JBoer§! populations to guarded towns and villages to cut off the rebellion from their §Gsympathizers§!. Such a strategy will §Gweaken§! the §JBoer rebellion§!'s potency."

