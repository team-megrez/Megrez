 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_SOCDEM_DESC:0 "After a long meeting in Arkhangelsk, Grand Marshal §eYegorov§! has elected to hand leadership of the §cWest Russian Revolutionary Front§! to §eGeorgy Zhukov§!, a popular and battle-tested general whose exploits in both the Great Patriotic War and Operation Suvorov have become the stuff of legend amongst his men. As he does not intend to be in power indefinitely, §eZhukov§! intends to work closely with his advisors on how to best rebuild the §cSoviet Union§!, and §PAlexander Yakovlev§! will become the most influential among them. Disillusioned with §ehardline communism§! after years of setbacks, §PYakovlev§! is a passionate §Greformist§! who envisions a more §Pdemocratic§! direction for the §cSoviet Union§!. He wishes to introduce economic §Greforms§!, further political §Mliberties§!, and a closer relationship with the §mOFN§!."
