 RULE_OPTION_JAP_BILL_PASS_CHEAT_NO_DESC: "§F국회에서 법안이 가결되기 위해서는 신중한 계획과 관리가 필요합니다. §G이는 의도된 게임 설정입니다.§!§!"
 RULE_OPTION_JAP_BILL_PASS_CHEAT_YES: "법안 항상 가결"
 RULE_OPTION_JAP_BILL_PASS_CHEAT_YES_DESC: "§F의회 법안은 반드시 통과될 것입니다.§!"
 JAP_GOVERNMENT_STABILITY: "£TNO_game_rule_flag_JAP   AI 정부 안정도 "
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_RANDOM: "기본 - 무작위 AI"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_RANDOM_DESC: "§F일본 정부가 일정한 규모의 육해군 지지, 귀족원, 국민들의 지지를 확보하지 못한다면 그 안정도는 급격히 감소하게 될 것입니다. §R안정도가 너무 낮아지면 현 내각은 강제로 사임하게 될 것이며§!, §G그 뒤를 이을 새로운 총리가 의회에서 선출될 것입니다.§!§!"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_STABLE: "절대 붕괴하지 않는 정권"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_STABLE_DESC: "§F정권이 버티는 데에 필요한 안정도를 유지하기 위해서 육해군과 귀족원, 국민으로부터의 지지를 계속해서 이끌어낼 것입니다.§!"
