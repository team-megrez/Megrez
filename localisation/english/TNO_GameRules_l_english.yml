 RULE_OPTION_FIN_1967_PRESIDENT_PATH_RANDOM_DESC: "§F1967년 핀란드 대선은 신흥 서러시아 군벌이 벌인 카리알라 전쟁이라는 혼란 속에서 치러졌으며, §L국민연합당§!, §B농업동맹§!, §P사회민주당§!, 그리고 잠재적으로 §J애국인민운동§!의 4개 정당이 대통령직을 두고 경쟁하게 됩니다. 이번 선거렬과는 핀란드 정계를 근본적으로 바꾸고 외교정책에 크나큰 영향을 줄 것인데, 결과에 따라 현상유지가 될 수도, §q독일과 팍트§!에 가까워질 수도, §q독일의 굴레§!에서 벗어나 §mOFN과 서방 세력§!들과의 연대를 도모할 수도 있습니다.\n\n§R요구사항:§!\n§Y£TNO_game_rule_flag_FIN  핀란드 - 봉기의 결과§!에서 §M£TNO_game_rule_flag_FIN  £TNO_game_rule_flag_MPR  카리알라 전쟁만 발발§!\n§x또는§!\n§Y£TNO_game_rule_flag_FIN  £TNO_game_rule_flag_ONG  £TNO_game_rule_flag_MPR  카리알라 전쟁§!에서 §M£TNO_game_rule_flag_MPR  러시아가 승리하거나 §Y또는§! £TNO_game_rule_flag_MPR  러시아의 총체적 승리§!§!"
