 RULE_OPTION_SAF_REFERENDUM_MONARCHIST_DESC:0 "On the day of the referendum, the citizens of §jSouth Africa§! will vote in favor of the §Ystatus quo§!, and thus, the country will retain its dominion status and the §mmonarchy§!. Whether through close cooperation with the §VAfrican National Congress§! or otherwise, the §BUnited Party§! will deal the §LNational Party§! a significant blow and create a major setback to §JBoer§! interests. This will further anger the already on-edge §JBoers§!. Though the throne may continue to lie empty, there is still a throne nonetheless."
