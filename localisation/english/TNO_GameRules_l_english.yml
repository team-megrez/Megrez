 RULE_OPTION_GRE_FATE_CIANO_PATH_RANDOM_DESC: "§F새로운 두체 치아노가 §n이탈리아 제국§!을 지배합니다. 그리고 두체께선 2차 세계대전 당시 이탈리아의 최대 라이벌이였던 잔존 세력이 있던 아드리아 해로 눈을 돌렸습니다. 20년 전 추축국에 점령당한 이후 그리스는 비교적 고립된 공백기를 보냈지만, 세상은 이제 변했고, §n이탈리아§! 또한 동맹으로서의 우선 요구사항이 변화하고 있습니다. 그리스가 과거 민주주의 국가로 거듭나기 위해 고군분투하는 가운데, 치아노는 신생 공화국을 위해 개입할 지, 아니면 그리스와 §n이탈리아§!의 확고한 연대를 위해 군사정권을 지원해야 할 지 결정해야 합니다.\n\n§R요구사항:§!\n§YEDES의 정권 장악§!§!"
 RULE_OPTION_GRE_FATE_CIANO_PATH_GOOD: "§G성공적인§! 협상 - 새로운 그리스 민주주의"
 RULE_OPTION_GRE_FATE_CIANO_PATH_GOOD_DESC: "§F파시즘이 지배하는 세계에서 자비가 베풀어지는 경우는 드문 일이며, 지배자가 자비를 베푸는 경우는 더욱 드문 일입니다. 현실, 실용주의적 감각 때문일까요? 아니면 이데올로기적 차이가 있을지언정 동맹국의 바람을 존중해 주고 싶어서일까요? 치아노는 §n이탈리아§!와의 동맹을 존중해 주는 대가로 아드리아 해의 과거 동지가 민주주의적 전통으로 돌아가 주는 것을 허가해 주었습니다. 저들이 이런 태도에 보답해 줄 지는 조금 시간이 지나야 알 수 있을 겁니다.§!"
 RULE_OPTION_GRE_FATE_CIANO_PATH_MEH: "§Y성공적인§! 협상 - 군사독재냐 민주주의냐?"
