 RULE_OPTION_BRA_SPHERE_VISIT_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_BRA_SPHERE_VISIT_RANDOM_DESC:0 "To further the industrialization of Brazil and acquire finances for the Amazonian Highway project, President §KHenrique Lott§! dispatches his Vice President, §QJânio Quadros§!, to visit the §VCo-prosperity Sphere§!'s giants of Japan and China to finalize a trade deal. The Vice President is infamous for his eccentricities and ambition. His conduct during the journey could end anywhere from an §Gexcellent triumph§! for himself and Brazil to an §Rutter disaster§! for his nation's international relations."
 RULE_OPTION_BRA_SPHERE_VISIT_FULL_SUCCESS:0 "§G성공§! - §i쿠아드루스의 대약진§!"
 RULE_OPTION_BRA_SPHERE_VISIT_FULL_SUCCESS_DESC:0 "Through skill, tact, and diplomacy, §QQuadros§!' visit to §VJapan§! has proven fruitful indeed. A trade agreement will be signed, leading to an improval of relations between the two nations, a great boost to the Brazilian economy, and greater efficiency in construction of the Trans-Amazonian Highway. In addition, §QQuadros§!' personal influence will §Gincrease significantly§!."
 RULE_OPTION_BRA_SPHERE_VISIT_MEDUIM_SUCCESS:0 "§Y성공§! - §i쿠아드루스의 약진§!"
 RULE_OPTION_BRA_SPHERE_VISIT_MEDUIM_SUCCESS_DESC:0 "Having made as few mistakes as possible, §QQuadros§!' visit to Japan has secured Brazil a worthwhile trade deal with §VJapan§! on his visit. This will result in an improval of relations between the two nations, a significant economic boost, and improved efficiency in constructing the Trans-Amazonian highway. In addition, §QQuadros§! will gain §Ygreater personal influence§!."
 RULE_OPTION_BRA_SPHERE_VISIT_SUCCESS:0 "§G성공§!"
 RULE_OPTION_BRA_SPHERE_VISIT_SUCCESS_DESC:0 "Many mistakes were made in §QQuadros§!' trip to §VJapan§! - thankfully, he didn't completely fumble it, and thus a trade deal was still secured. This deal will lead to an improval of relations between the two nations, as well as providing a boost to the economy and improval of efficiency in constructing the Trans-Amazonian Highway."
 RULE_OPTION_BRA_SPHERE_VISIT_FAIL:0 "§R실패§!"
 RULE_OPTION_BRA_SPHERE_VISIT_FAIL_DESC:0 "§QQuadros§! has clearly gone and messed it all up this time. Thanks to his utter lack of charm or tact, the man had to leave halfway through with no trade deal, while actively worsening relations between Brazil and §VJapan§!. As such, Lott will understandably have less trust in him for future endeavors."
 CHL_SKELETON_ALESSANDRI_TERM: "£TNO_game_rule_flag_CHL   칠레 - 알레산드리의 임기"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RANDOM_DESC:0 "눈앞의 벽이 알레산드리 대통령을 향해 무너질 징조를 보이고 있기에, 그는 선택의 기로에 놓였습니다. 그가 사임하여 현 위기를 벗어나고 한숨을 쉴 수 있을까요? 아니면 그가 키를 잡고 집안정돈을 하게 될까요?"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RESIGNS:0 "알레산드리의 사임"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RESIGNS_DESC:0 "그의 임기 첫 2년은 성공적이였으나, 1960년 발디비아 지진으로 모든 것이 땅바닥까지 굴러떨어졌습니다. 실패가 거듭되며 국가는 회생의 기미 없는 위기에 갇히고 말았습니다. 상황을 견디지 못한 알레산드리는 사임을 선언한 후 가장 신뢰하고 능력있는 장관 §B훌리오 필리피§!에게 키를 넘겨줄 것입니다."
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_STAYS:0 "알레산드리의 임기유지"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_STAYS_DESC:0 "현재 그의 직위와 알레산드리 가문이라는 무거운 짐을 진 대통령은 국가에 대한 약속을 저버릴 수 없으며, 가문의 이름을 더럽히지 않기로 결심합니다. 칼과 벽 사이에 있는 자신을 발견한 대통령은 모든 이들에게 자신이 아직 해야 할 싸움이 많다는 것을 보여줄 것입니다."
 CHL_SKELETON_PHILIPPI_TERM: "£TNO_game_rule_flag_CHL   칠레 - 필리피의 임기"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_RANDOM_DESC:0 "알레산드리가 사임하면서, §B훌리오 필리피§!가 700만 칠레인의 목숨을 책임지는 자가 되었습니다. 사면초가의 처지에 빠진 국가 위기속에서 그가 그 임무를 제대로 해낼 수 있을까요?\n\n§R요구사항:§!\n§R알레산드리의 사임§!"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_FAILURE:0 "위기 심화"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_FAILURE_DESC:0 "필리피는 불가능한 임무를 부여받았습니다. 그의 동맹 세력은 없고, 선택의 여지는 없으며, 남은 임기는 정치적 위기와 남부의 비상사태를 악화시킬 뿐이었습니다. 국가는 점차 정치적 임계점에 도달합니다."
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_SUCCESS:0 "고삐를 잡은 필리피"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_SUCCESS_DESC:0 "필리피 대통령은 암울한 예측을 넘어서 주어진 복잡한 국가의 위기사태를 능숙히 돌파해 나갔습니다. 남부에서의 최악의 비상사태와 정치적 위기가 지나간 상황에서, 필리피는 다가올 §Y1964년 선거§!에 선두주자로 자리잡았습니다."
