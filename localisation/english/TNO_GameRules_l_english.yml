 WSR_WSB_WAR_OR_PEACE:0 "서부 광역 통일: 전쟁 또는 평화"
 RULE_OPTION_WSR_WSB_WAR_OR_PEACE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_WSR_WSB_WAR_OR_PEACE_RANDOM_DESC:0 "동부 광역 통일: 전쟁 또는 평화. 1969년, 서러시아를 통일한 세력과 서시베리아를 통일한 세력은 전쟁을 할 것인가 평화적으로 통일할 것인가를 선택해야 합니다."
 RULE_OPTION_WSR_WSB_WAR_OR_PEACE_WAR:0 "§R전쟁§!"
 RULE_OPTION_WSR_WSB_WAR_OR_PEACE_WAR_DESC:0 "서러시아를 통일한 세력과 서시베리아를 통일한 세력과의 전쟁이 발발할 것입니다 "
 RULE_OPTION_WSR_WSB_WAR_OR_PEACE_PEACE:0 "§G러시아 통일 회담§!"
 RULE_OPTION_WSR_WSB_WAR_OR_PEACE_PEACE_DESC:0 "서러시아를 통일한 세력과 서시베리아를 통일한 세력은 평화적으로 통일할 것입니다.\n\n§R요구사항:§!\n§Y서러시아를 통일한 세력과 서시베리아를 통일한 세력이 잘 맞아야 합니다.§!"
 RULE_GROUP_TNO_RULES_RUSSIA_SOUTHERN_URALS:0 "£TNO_game_rule_flag_ORE_socialist £TNO_game_rule_flag_MGN   국가 경로 - 러시아 - 우랄 남부"
 ORE_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_ORE_socialist   오렌부르크 - 의회"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_RANDOM_DESC:0 "Orenburg's congress, made up of bickering anarchists and socialists, holds session. Anarchism may hold on, but there is a possibility that another player may take the stage. Aleksander Burba, a proponent of democracy via oligarchy, stands to centralize Orenburg into a unitary government. His counterpart, Georgy Malenkov, also desires to reform the government into a centralized state, but under hardline socialist principles."
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_LIBSOC_SUCCESS:0 "£TNO_game_rule_flag_ORE_socialist   Council §GSuccess§!"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_LIBSOC_SUCCESS_DESC:0 "Despite the hardships, the residents of Orenburg still place faith in the anarchist system, and while the lack of centralization causes the proposal for a chairman in the 58th Congress to be rejected, a rotating chairperson is accepted. At the 59th Congress, the proposed centralizing measures will be accepted, and Orenburg will be able to strengthen itself through its newfound unity. Orenburg will be under §VAnarcho-Communism§!."
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_LIBSOC_FAIL:0 "£TNO_game_rule_flag_ORE_socialist   Council §RFailure§!"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_LIBSOC_FAIL_DESC:0 "Despite the hardships, the residents of Orenburg still place faith in the anarchist system, and while the lack of centralization causes the proposal for a chairman in the 58th Congress to be rejected, a rotating chairperson is accepted. However, at the 59th Congress, the proposed centralizing measures will be rejected as its society still finds itself too disunited. This quickly causes Orenburg to collapse into chaos and infighting, leaving it paralyzed and alone in the wind."
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_AUTHSOC:0 "£TNO_game_rule_flag_ORE_communist   §eMalenkov§! §Gbecomes§! the Chairman"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_AUTHSOC_DESC:0 "Orenburg's congress, made up of bickering anarchists and socialists, holds session. This time, however, congress votes to abolish itself and elect §eGeorgy Malenkov§! as the Chairman of Orenburg. Malenkov, whose connections with Vladimir Lenin led him to rise to meteoritic heights during the USSR, will impose his authoritarian vision of socialism upon the communes. Orenburg will be under §eBukharinism§!."
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_AUTHDEM:0 "£TNO_game_rule_flag_ORE   §LBurba§! §Gbecomes§! the Chairman"
 RULE_OPTION_ORE_IDEOLOGY_ROUTE_AUTHDEM_DESC:0 "Orenburg's congress, made up of bickering anarchists and socialists, holds session. This time, however, congress votes to abolish itself and elect §LAleksander Burba§! as the Chairman of Orenburg. Burba, a well educated industrialist, will attempt to transform the scattered and unorganized settlements of Orenburg into the Venice of West Russia. Burba, with his connections to the Ural Guard, can help form a powerful alliance against Lysenko and Dirlewanger. Orenburg will be under §LOligarchy§!."
 MGN_LEADER_ROUTE:0 "£TNO_game_rule_flag_MGN   Magnitogorsk - Fate of the Madness State"
 RULE_OPTION_MGN_IDEOLOGY_ROUTE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_MGN_IDEOLOGY_ROUTE_RANDOM_DESC:0 ""
 RULE_OPTION_MGN_LEADER_ROUTE_GOOD_NKVD:0 "£TNO_game_rule_flag_MGN_NKVD   A Benevolent NKVD Coup"
 RULE_OPTION_MGN_LEADER_ROUTE_GOOD_NKVD_DESC:0 "Disgusted with Trofim Lysenko's pointless and cruel experiments, the NKVD launch a coup. After disposing of the mad monster of Black Mountain, Stepan Bunkov and his Motor Rifle Division take control of Magnitogorsk. Defying expectations, the NKVD maintains a relatively benevolent rule over the population."
 RULE_OPTION_MGN_LEADER_ROUTE_BAD_NKVD:0 "£TNO_game_rule_flag_MGN_NKVD   독재 NKVD 쿠데타"
 RULE_OPTION_MGN_LEADER_ROUTE_BAD_NKVD_DESC:0 "Disgusted with Trofim Lysenko's pointless and cruel experiments, the NKVD launch a coup. After disposing of the mad monster of Black Mountain, Stepan Bunkov and his Motor Rifle Division take control of Magnitogorsk. However, the people cannot forget how Bunkov served Lysenko willingly for years. As resentment builds, the NKVD cracks down, and Magnitogorsk exchanges one tyrant for another."
 RULE_GROUP_TNO_RULES_RUSSIA_CENTRAL_SIBERIA:0 "£TNO_game_rule_flag_NOV £TNO_game_rule_flag_TOM_DEC £TNO_game_rule_flag_SBA_LibSoc £TNO_game_rule_flag_KEM   국가 경로 - 러시아 - 중앙시베리아"
 TOM_1963_ELECTION:0 "£TNO_game_rule_flag_TOM   Tomsk - 1962 Elections"
 RULE_OPTION_TOM_1963_ELECTION_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_TOM_1963_ELECTION_RANDOM_DESC:0 "The Central Siberian Republic is an idealistic republic led by artists, writers and composers that dissented from the Soviet regime in the aftermath of the Great Patriotic War, and comprised much of Central Siberia. However, following Genrikh Yagoda's failed invasion and a series of mutinies fracturing the Republic, it has since been reduced to just the capital city of Tomsk and the surrounding Siberian wasteland. Can the idealistic republic survive in such a dystopian world?"
 RULE_OPTION_TOM_1963_ELECTION_HUMANISTS:0 "£TNO_game_rule_flag_TOM_HUM   §V휴머니스트§! 톰스크"
 RULE_OPTION_TOM_1963_ELECTION_HUMANISTS_DESC:0 "Following Boris Pasternak's death, Tomsk will elect the Humanist Salon to the government. Believing in the strong protection of human rights, freedom of expression and a democratic route to socialism, the Humanists will transform the Republic into the Commonwealth of Siberia, and lead it to a humane future of §VUtopian Socialism§!."
 RULE_OPTION_TOM_1963_ELECTION_MODERNISTS:0 "£TNO_game_rule_flag_TOM_MOD   §M모더니스트§! 톰스크"
 RULE_OPTION_TOM_1963_ELECTION_MODERNISTS_DESC:0 "Following Boris Pasternak's death, Tomsk will elect the Modernist Salon to the government. Advocating for the development of a modern, technocratic state and expansion of education to build a scientific society, the Modernists will lead the Siberian Republic to a scientific future of §MLiberalism§!."
 RULE_OPTION_TOM_1963_ELECTION_DECEMBRISTS:0 "£TNO_game_rule_flag_TOM_DEC   §i데카브리스트§! 톰스크"
 RULE_OPTION_TOM_1963_ELECTION_DECEMBRISTS_DESC:0 "Following Boris Pasternak's death, Tomsk will re-elect the Decembrist Salon to the government. Emphasizing the history of Russia, its people and its environment, as well as their connection to history and the preservation of the past, the Decembrists will lead the Siberian Republic to a traditional future of §iAgrarianism§!."
 RULE_OPTION_TOM_1963_ELECTION_BASTILLARDS:0 "£TNO_game_rule_flag_TOM_BAS   §L바스티야드§! 톰스크"
 RULE_OPTION_TOM_1963_ELECTION_BASTILLARDS_DESC:0 "Following Boris Pasternak's death, Tomsk will elect the Bastillard Salon to the government. Defending the protection of Tomsk's republicanism and combatting political extremism at all costs through a strong, stable and populist government, the Bastillards will lead the Siberian Republic to a strong future of §LControlled Democracy§!."
 TOM_1967_ELECTION:0 "£TNO_game_rule_flag_TOM   톰스크 - 1967년 선거"
 RULE_OPTION_TOM_1967_ELECTION_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_TOM_1967_ELECTION_RANDOM_DESC:0 "It has already been four years since Pasternak ended the Provisional Government and the first election of our new system could take place. Four years of great changes for our republic, of hope and dreams, of victories and defeats. For better or ill, the current leading salon has to stand down for new elections, bringing with it its unique constitution. Will the old government be given a second mandate to continue its program, or will a new salon have to manage a rival ideology's projects and legacies?"
 RULE_OPTION_TOM_1967_ELECTION_HUMANISTS:0 "£TNO_game_rule_flag_TOM_HUM   §V휴머니스트§! 승리"
 RULE_OPTION_TOM_1967_ELECTION_HUMANISTS_DESC:0 "Tomsk will elect the Humanist Salon to the government. Believing in the strong protection of human rights, freedom of expression and a democratic route to socialism, the Humanists will transform the Republic into the Commonwealth of Siberia, and lead it to a humane future of §VUtopian Socialism§!."
 RULE_OPTION_TOM_1967_ELECTION_MODERNISTS:0 "£TNO_game_rule_flag_TOM_MOD   §M모더니스트§! 승리"
