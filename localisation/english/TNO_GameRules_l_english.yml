 RULE_OPTION_URG_ANTISEMITISM_RANDOM_DESC: "§F§P바트예주의자§!들의 반파시스트, 친 §xFULNA§! 외교정책으로 인해 1962년 §o제5열§! 테러리스트들은 이들에 대한 대대적인 공격을 시도하려 할 것입니다. 그러나 우루과이 경찰이 이 음모를 어느정도 파악함에 따라 나치들이 이번 계획을 성공시킬지의 여부는 행운만이 답해줄 것입니다.§!"
 RULE_OPTION_URG_ANTISEMITISM_YES: "테러 음모 §R성공§!"
 RULE_OPTION_URG_ANTISEMITISM_YES_DESC: "§F우루과이 법 집행기관의 노력에도 불구하고, 친독 §o제5열§! 세력은 몬테비데오 전역에서 일련의 테러공격을 감행함으로서 우루과이와 세계를 충격에 빠트릴 것입니다. 이번 재앙은 §i국민당§!의 재선 가능성에 심각한 타격을 줄 뿐만 아니라, 우루과이 극우 정계에서 §J데스 스쿼드§!라는 위험한 세력을 등장시키게 할 것입니다. 정치적 §x폭력§!이 증가함에 따라 '아메리카의 스위스'의 미래는 더욱 불확실해질 것입니다.§!"
 RULE_OPTION_URG_ANTISEMITISM_NO: "테러 음모 §G차단§!"
 RULE_OPTION_URG_ANTISEMITISM_NO_DESC: "§F경찰이 나치 사냥꾼들을 미리 파악하면서 이 테러리스트들은 체포당하거나 패퇴할 것이며, 한동안 국가는 제5열의 추가적 공격에서 안전해질 것입니다. 국가의 커다란 승리이긴 하나, 많은 이들은 우루과이에 국가사회주의가 얼마나 침투해 있는가에 대해 궁금해하고 있습니다...§!"
