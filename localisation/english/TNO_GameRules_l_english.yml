# Argentina

# Early game Frondizi Coup

ARG_SKELETON_FRONDIZI:0 "£TNO_game_rule_flag_ARG   Argentina - Frondizi's Downfall"

RULE_OPTION_ARG_SKELETON_FRONDIZI_RANDOM:0 "Default - Random AI"
RULE_OPTION_ARG_SKELETON_FRONDIZI_RANDOM_DESC:0 "As Argentina opens in 1962, Arturo Frondizi reels from his and the UCRI's defeat in the 1960 elections. A firm Desarrolist, the four years of his government has brought foreign investment and economic growth to the country. Yet, the shadow of Peronism lurks in the background as does military opposition to his plans. It remains to be seen if Frondizi is to be remembered as one of Argentina's greatest statesmen, or if he is to be a handmaiden to chaos and disaster."

RULE_OPTION_ARG_SKELETON_FRONDIZI_FRONDIZI_STAYS:0 "§MFrondizi§! survives crisis"
RULE_OPTION_ARG_SKELETON_FRONDIZI_FRONDIZI_STAYS_DESC:0 "Frondizi has no intention of returning for a second term, that much is clear. However, his Desarrolist ambitions will not be halted. He knows that the fate of his government depends on the whims of the military and is threatened by that of the Peronist opposition. In this scenario, however, he will succeed. Frondizi stays on, and Desarrollismo proceeds forward."

RULE_OPTION_ARG_SKELETON_FRONDIZI_COLORADOS_COUP:0 "§sColorados§! coup Frondizi"
RULE_OPTION_ARG_SKELETON_FRONDIZI_COLORADOS_COUP_DESC:0 "Frondizi's plots have earned him many enemies, among them the Colorados. A group of army and navy men, they have underscored their non-involvement in politics time and time again, a statement whose truth value varies from individual to individual. In this scenario, Raul Alejandro Poggi coups Frondizi's government, establishing a line of military presidency that will rule Argentina for the foreseeable future. Argentina's future will be one under §sMilitary Junta§!"

RULE_OPTION_ARG_SKELETON_FRONDIZI_GUIDO_INSTALLED:0 "§MGuido§! installed as President"
RULE_OPTION_ARG_SKELETON_FRONDIZI_GUIDO_INSTALLED_DESC:0 "A virtual unknown, Jose Maria Guido's appointment to the Presidency of the Argentine Republic will come to a surprise for some. Many welcome him as an alternative to the Colorados, a leader whose mandate was to save the people from themselves. Meanwhile, the 1963 elections loom before him, and he must do his best to make sure it comes to pass. After all, the military is not yet done with its ambitions to take over the country. Argentina will be under §MLiberal Radicalism§!, for now."

# 1963 Elections

ARG_SKELETON_1963_ELECTIONS:0 "£TNO_game_rule_flag_ARG   Argentina - 1963 Elections"

RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_RANDOM:0 "Default - Random AI"
RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_RANDOM_DESC:0 "Depending on how 1962 closes, there are two variants to the 1963 elections. If Guido or Frondizi manages to form the National and Popular Front, then it will be contested between the FN and the newly formed Democratic Union. Failing that, the elections will be a three-way between the UCRP, the FNPC, and the PS.\n\n§RRequires:§!\n§MFrondizi survives crisis§! in  £TNO_game_rule_flag_ARG   §YFrondizi's Downfall§!"

RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UCRP_THREE_WAY:0 "Three Way - §PUCRP§! wins §Y1963 Elections§!"
RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UCRP_THREE_WAY_DESC:0 "The three-way 1963 election is held, and the winner is found to be the UCRP, led by Arturo Umberto Illia. A splinter of the original UCR, it had its first taste of power in the 1960 midterm elections. Now, it has become the "mainstream" UCR. Illia's victory comes with narrow margins, and it is uncertain if the government will survive its efforts to fulfil the 1945 Declaration of Avellaneda. Argentina's future will be one under §PSocial Radicalism§!."

RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_PS_THREE_WAY:0 "Three Way - §PPS§! wins §Y1963 Elections§!"
RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_PS_THREE_WAY_DESC:0 "The three-way 1963 election is held, and the winner is found to be the PS, led by Sanchez Viamonte. An old staple of Argentinean politics, the Socialist Party is the dark horse candidate in this election. However, it is a victory only narrowly won; if Viamonte is to survive the tumult of the post-Frondizi years, he must look to the support of the people who did not vote for him. His own platform seeks to take on the challenge of establishing a working minimum wage, reforming the pension system, and a myriad other welfare measures. Argentina's future will be one under §PDemocratic Socialism§!."

RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FNPC_THREE_WAY:0 "Three Way - §BFNPC§! wins §Y1963 Elections§!"
RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FNPC_THREE_WAY_DESC:0 "The three-way 1963 election is held, and the winner is found to be the FNPC, led by Dr. Emilio J. Hardoy. Revived in 1960 after the loss of the UCRI, the conservatives of Argentina assembled themselves under the FNPC, which now triumphs in the election. Hardoy's victory comes with narrow margins, and it is uncertain if the conservatives of Argentina will purify their legacy of fraud and prevent Peron's return. Argentina's future will be one under §BLiberal Conservatism§!."

RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FN_TWO_WAY:0 "Two Way - §LFN§! wins §Y1963 Elections§!"
RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FN_TWO_WAY_DESC:0 "The two-way 1962 election is held, and the winner is found to be the FN, led by either Vicente Solano Lima (post-Guido) or Carlos Pérez Companc (post-Frondizi). Widely seen as the continuation of the Desarrollist Frondizi government, the coalition seeks to mollify the military's concerns and increase the viability of Argentina's natural resource extraction pipelines. Argentina's future will be one under §LDominant-Party Democracy§!."

RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UDII_TWO_WAY:0 "Two Way - §PUD II§! wins §Y1963 Elections§!"
RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UDII_TWO_WAY_DESC:0 "The two-way 1962 election is held, and the winner is found to be the second Democratic Union, led by Alfredo Palacios. A distinct entity to the first Democratic Union, the coalition is composed of the Unionist Radicals, the Socialist Party, and the PDN. A wide alliance of forces united solely by their opposition to Peronism, it remains to be seen if President Palacios can hold it together. Argentina's future will be one under §PPopular Front§!."

# Azules y Colorados - Colorados tries to coup Guido

ARG_SKELETON_AZULES_Y_COLORADOS:0 "£TNO_game_rule_flag_ARG   Argentina - Azules y Colorados"

RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_RANDOM:0 "Default - Random AI"
RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_RANDOM_DESC:0 "After the Revolution Libertadora of 1955, the Argentine Armed Forces divided itself into two divisions whose differences become sharper during Frondizi's presidency. They are the Azules and the Colorados. The former are broadly constitutionalists, and the latter are military men who are actively involved in politics. During Frondizi or Guido's presidencies, these two will clash. The outcome of those battles will determine if Argentine democracy would live to see another day.\n\n§RRequires:§!\n§MGuido installed as President§! in  £TNO_game_rule_flag_ARG   §YFrondizi's Downfall§!"

RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_AZULES:0 "Azules Victory"
RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_AZULES_DESC:0 "In this scenario, the Azules manage to avert disaster. A broad clique of generals whose only defining interest is seeing that the military does not surmount the central government, their support is vital in ensuring either Frondizi or Guido's governments would make it through 1962 unscathed by any coup. With the Colorados on the run, Argentina looks towards the 1963 elections with trepidation and fear."

RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_COLORADOS:0 "§sColorados Victory§!"
RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_COLORADOS_DESC:0 "In this scenario, the Colorados triumphs. Hardcore anti-Peronists whose grasp over the armed forces had unbuckled Frondizi's pact with the Peronists in 1960, they now stand on the cusp of power. Led by Carlos Severo Toranzo Montero, they defeat the Azules and establish their dominance over Argentinian politics. Argentina will see rule under the military for the time to come, ensuring its future will be under a §sMilitary Junta§!."

# 1963 Elections III - comes from Azules victory

ARG_SKELETON_1963_ELECTIONS_III:0 "£TNO_game_rule_flag_ARG   Argentina - 1963 Azules Victory Elections"

RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_RANDOM:0 "Default - Random AI"
RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_RANDOM_DESC:0 "The winner of the 1963 elections after the Azules victory will be decided randomly.\n\n§RRequires:§!\n§YAzules victory in  £TNO_game_rule_flag_ARG   Azules y Colorados§!"

RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_FN:0 "§LFN§! wins §Y1963 Elections§!"
RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_FN_DESC:0 "The §LFrente Nacional§! under §LVicente Solano Lima§! will win the 1963 elections, ensuring Argentina will be under a §LDominant-Party Democracy§!."

RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_UD_II:0 "§PUD II§! wins §Y1963 Elections§!"
RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_UD_II_DESC:0 "The §PUnión Democrática Segunda§! under §PAlfredo Palacios§! will win the 1963 elections, ensuring Argentina will be under a §PPopular Front§!"

# Argentine Revolution - Ongania coups PS from Elections I

ARG_SKELETON_ARGENTINE_REVOLUTION:0 "£TNO_game_rule_flag_ARG   Argentina - Argentine Revolution"

RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_RANDOM:0 "Default - Random AI"
RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_RANDOM_DESC:0 "Set in 1966 after the Azules victory over the Colorados, the Argentine Revolution aims at toppling the PS or UCRP governments of Argentina. Its leader, the formerly-constitutionalist Juan Carlos Ongania, assembles an alliance of the most eclectic elements of Argentine society: Peronists, anti-Peronists, neoliberals and conservatives. In opposition is the current elected government, and whoever wins will change Argentina's path throughout history.\n\n§RRequires:§!\n§YUCRP or PS wins in  £TNO_game_rule_flag_ARG   1963 Elections§!"

RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_SUCCESS:0 "Ongania coups President"
RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_SUCCESS_DESC:0 "In this scenario, Juan Carlos Ongania successfully topples the rule of the current President, installing himself as the interim President of the Argentine Revolution. The democratic experiment in Argentina, first started in 1955, now ends in a whimper. Ongania heralds an era where the country will be led by military men for the foreseeable future, subjecting Argentina under a §sMilitary Junta§!."

RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_FAILS:0 "Military coup fails"
RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_FAILS_DESC:0 "In this scenario, the government foils the attempt by Ongania to replace the current President with himself. Though Argentina as a whole is shocked by the pace of the so-called Revolution, the Argentine democracy will continue on its road to the 1969 elections, more-or-less whole and intact."

# 1969 Elections - UCRP vs PS vs FNCP vs PL

ARG_SKELETON_1969_ELECTIONS:0 "£TNO_game_rule_flag_ARG   Argentina - 1969 Elections"

RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_RANDOM:0 "Default - Random AI"
RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_RANDOM_DESC:0 "The 1969 elections are held in a four-way fashion. Most would not believe that the Argentinean democracy would live to see its fourth consecutive general election without the interruption nature of coups or military rule. The UCRP participates with Rodolfo Martinovic as its presidential candidate, with FNCP's Emilio Jofre as his conservative competitor. The PS puts Guillermo Estevez Boero as its candidate, while the newly-reformed PL is led by Cipriano Reyes.\n\n§RRequires:§!\n§YEither the FNPC, FN, or UD II wins the  £TNO_game_rule_flag_ARG   1963 Elections\nor UD II wins the  £TNO_game_rule_flag_ARG   1963 Azules Victory Elections\nor the Military coup fails in  £TNO_game_rule_flag_ARG   Argentine Revolution§!"

RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_UCRP:0 "§PUCRP§! wins §Y1969 Elections§!"
RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_UCRP_DESC:0 "UCRP's Rodolfo Martinovic wins the 1969 elections. A long-time UCRP staple, Martinovic's main objective during his term is to continue Arturo Illia's aspirations in creating a new, complete social welfare state. A staunch anticommunist, his other objective is to create an alliance with the Unionistas within the UCRP, led by his VP, Zavala Ortiz. Argentina's future will be one under §PSocial Radicalism§!."

RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PS:0 "§PPS§! wins §Y1969 Elections§!"
RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PS_DESC:0 "PS's Jose Luis Romero wins the 1969 elections. Another senior politician in the PS's ranks, Romero seeks to craft a coalition that could attract Peronists into supporting his rule. He will embark on an ambitious program of alphabetization and education reform, pursuing protectionism at home, and, most radical of all, getting Argentine petroleum back to the hands of the state in some way. Argentina's future will be one under §PDemocratic Socialism§!."

RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_FNCP:0 "§BFNPC§! wins §Y1969 Elections§!"
RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_FNCP_DESC:0 "FNPC's Emilio Jofre wins the 1969 elections. Jofre's political career started with the unthinkable: in his home province of Mendoza, he managed to claim the seat of Governor for himself, winning over both the Radicals and the Peronists. Together with the anti-Peronist socialists, Jofre's goal for his term is to prevent Peron's return, mechanizing agriculture, and expanding women's inclusion in politics. Argentina's future will be one under §BLiberal Conservatism§!."

RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PL:0 "§LPL§! wins §Y1969 Elections§!"
RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PL_DESC:0 "PL's Cipriano Reyes wins the 1969 elections. While he agrees with many of neo-Peronism's tenets, Reyes himself was a former ally of Peron's who rejected the latter's association with the ideology. His government will attempt to find compromise with the Peronists outside his party, and reassure the military of his intentions. Reyes's rule will answer the pertinent question ringing throughout all of Argentina: Must Argentine labourism always be tied to Juan Perón? Argentina's future will be one under §LPeronism§!."

# Peron VP choice

ARG_SKELETON_PERON_VP:0 "£TNO_game_rule_flag_ARG   Argentina - Peron's Vice President Choice"

RULE_OPTION_ARG_SKELETON_PERON_VP_RANDOM:0 "Default - Random AI"
RULE_OPTION_ARG_SKELETON_PERON_VP_RANDOM_DESC:0 "With the return of Peron to the Argentine political landscape, his most pivotal decision to date would be the choice of his Vice President. All four are heirs to his political legacy; Justicialists of varying economic and social leanings. They are: Carlos Saul Menem, Isabel Peron, Manuel de Anchorena, and Ricardo Balbin. His choice will determine the path towards which Peronist Argentina shall proceed.\n\n§RRequires:§!\n§MFN wins§! in the  £TNO_game_rule_flag_ARG   §Y1963 Azules Victory Elections§!"

RULE_OPTION_ARG_SKELETON_PERON_VP_MENEM:0 "§LMenem§! becomes Vice President"
RULE_OPTION_ARG_SKELETON_PERON_VP_MENEM_DESC:0 "Carlos Saul Menem is a man of many dispositions. With his election as the Vice President of the Argentine Republic, Peron has chosen a more economically liberal tread for the future. Menem is himself a distillation of the Argentine political culture: venal and corrupt to the extreme. Yet, there is hope that he will lead Argentina with a mild semblance of competence. Argentina's future will be one under §LPeronism§!."

RULE_OPTION_ARG_SKELETON_PERON_VP_ISABEL:0 "§hIsabel§! becomes Vice President"
RULE_OPTION_ARG_SKELETON_PERON_VP_ISABEL_DESC:0 "Who can succeed the great Juan Peron, if not another Peron? Isabel Peron, his wife and companion in exile, is the natural pick for the post of Vice President. Deeply spiritual and personalist, she is governed by a sense of mysticism further cultivated by the mystic Jose Lopez Rega. Only time can tell if Isabel is the right choice; time that Argentina may or may not have. Argentina's future will be one under §hEsoteric Nazism§!."

RULE_OPTION_ARG_SKELETON_PERON_VP_ANCHORENA:0 "§JAnchorena§! becomes Vice President"
RULE_OPTION_ARG_SKELETON_PERON_VP_ANCHORENA_DESC:0 ""The Carlist sans a monarch", they call Anchorena in the quieter sections of Argentine society. A great admirer of Juan Manuel Rosas, de Anchorena's nomination to the Vice Presidency of the Argentine Republic will seek to change his historical persona and exult his legacy. This does not bode well for Argentina's relationship with Brazil, its regional rival, however.  Argentina's future will be one under§JFascist Populism§!."

RULE_OPTION_ARG_SKELETON_PERON_VP_BALBIN:0 "§MBalbin§! becomes Vice President"
RULE_OPTION_ARG_SKELETON_PERON_VP_BALBIN_DESC:0 "Ricardo Balbin's elevation to the post of Vice President will no doubt leave many versed in Argentina's political landscape shocked to even consider. An old foe of Peron's, Balbin grew up under the shadow of the Justicialist Party. This is to be Juan Peron's last act to save his political legacy by achieving the improbable: political reconciliation. However, something new will come in its wake, and those who grew up in Peron's shadow will cast their own shade over Argentina. Argentina's future will be one under §MLiberal Radicalism§!"

# Comando Tecnológico Peronista coup - Licastro coups Peron's VP except Balbin

ARG_SKELETON_CTP_COUP:0 "£TNO_game_rule_flag_ARG   Argentina - CTP Coup Attempt"

RULE_OPTION_ARG_SKELETON_CTP_COUP_RANDOM:0 "Default - Random AI"
RULE_OPTION_ARG_SKELETON_CTP_COUP_RANDOM_DESC:0 "The Peronist Technological Command may seem like a ridiculous name to some. Those people do not know Julian Licastro. He leads junior-ranking officers in the Army who are inspired by the coup that preceded Peron's rise into prominence in 1943. For people outside the common spectrum of Peronist politicians, they are fiercely ideological, and believe that their solid definition of what Peronism means is what is needed for the nation to succeed. Sooner or later, they will make their move against the government, the outcome of which is uncertain.\n\n§RRequires:§!\n§YBalbín isn't Vice President in  £TNO_game_rule_flag_ARG   Peron's Vice President Choice§!"

RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_SUCCESS:0 "§LCTP§! coup succeeds"
RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_SUCCESS_DESC:0 "Julian Licastro left little room for failure. In one stroke, he had decapitated the Peronist leadership in a coup. Licastro's work has already just begun, however. It will be a long and hard road, but this is the road that Peron has already walked himself. If Peron could do it, so will Licastro. Political, ideological Peronism shall lead Argentina. Argentina's future will be one under §LSocial Nationalism§!."

RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_FAILS:0 "CTP coup fails"
RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_FAILS_DESC:0 "With sufficient preparation, the current Peronist establishment in Argentina is successful in foiling Julian Licastro's coup. Though devoted and ideological, the Peronist Technological Command fails to plan for the government's pre-emptive preparations. It seems that the radical, ideological variant of Peronism they believe will never hold power in Argentina."

# Chile

CHL_SKELETON_CHRISTMAS_WAR:0 "£TNO_game_rule_flag_CHL  £TNO_game_rule_flag_ARG   Argentina and Chile - Christmas War"

RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_RANDOM:0 "Default - Random AI"
RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_RANDOM_DESC:0 "Minor border disputes between Argentina and Chile lead to a buildup of tensions in 1965. If the nations cannot find a way to solve these disputes through negotiations and diplomacy, an armed conflict may break out on their southern border."

RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_YES:0 "Christmas War Happens"
RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_YES_DESC:0 "After multiple attempts at negotiation and both nations failing to reach a diplomatic compromise, tensions turn into open conflict and a localized war breaks out in southern Patagonia."

RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_NO:0 "Christmas War Averted"
RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_NO_DESC:0 "Tensions defuse and the conflict deescalates as Argentina and Chile reach a diplomatic agreement with regards to their southern borders. While relations between the two nations are not fully healed, this can represent a new path for South American diplomacy."

# Chile - Alessandri's Term
CHL_SKELETON_ALESSANDRI_TERM: "£TNO_game_rule_flag_CHL   Chile - Alessandri's Term"

RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RANDOM:0 "Default - Random AI"
RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RANDOM_DESC:0 "As the walls seem to start caving in for President Alessandri, he must make a choice. Will he resign and let the country enjoy a breather that may promise escape from the current crisis? Or will he take the helm and set the house in order?"

RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RESIGNS:0 "Alessandri Resigns"
RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RESIGNS_DESC:0 "While the first two years of his term were successful, everything has gone downhill since the advent of the 1960 Valdivia Earthquake. Failure after failure, the country has become trapped in a crisis that shows no sign of improvement. Alessandri can take it no more, he will step down and allow his most trusted and capable minister, §BJulio Philippi§!, to take command in these trying times."

RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_STAYS:0 "Alessandri Fulfills His Term"
RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_STAYS_DESC:0 "Bearing a heavy burden due to the position he currently finds himself in, coupled with his larger-than-life surname, President Alessandri can't go back on his compromise to the nation and he will not sully the Alessandri family name. Finding himself between the sword and the wall, he will show everyone that he still has plenty of fight left in him."

# Chile - Philippi's Term
CHL_SKELETON_PHILIPPI_TERM: "£TNO_game_rule_flag_CHL   Chile - Philippi's Term"

RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_RANDOM:0 "Default - Random AI"
RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_RANDOM_DESC:0 "With President Alessandri's resignation, §BJulio Philippi§! is now the man responsible for the lives of seven million Chileans. Taking control in the midst of a deep national crisis, besieged from all sides, will he show himself up to the task?\n\n§RRequires:§!\n§RAlessandri resigned§!"

RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_FAILURE:0 "The Crisis Intensifies"
RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_FAILURE_DESC:0 "President Philippi was handed an impossible task. He was immediately left without allies and out of options, and during his term the deep political crisis and the emergency in the South only worsen. The country is slowly reaching a political boiling point."

RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_SUCCESS:0 "Philippi Takes the Reins"
RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_SUCCESS_DESC:0 "Going above and beyond, President Philippi has defied all grim expectations initially placed on him and managed to skillfully navigate the complex national crisis that was handed to him. With the worst of the emergency in the South and the political crisis already past, Philippi is now the unexpected front-runner going into the §Y1964 Elections§!."

# Chile - October Crisis
