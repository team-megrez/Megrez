 USA_OIL_PATH:0 "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_ITA  £TNO_game_rule_flag_SAU   미국 - 석유 위기 - 외교 정책"
 RULE_OPTION_USA_OIL_PATH_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_USA_OIL_PATH_RANDOM_DESC:0 "It is no exaggeration to say that oil shocks have shaken the §MU.S.§! economy to its core. The §MU.S.§! economy is heavily dependent on a steady supply of oil to keep the machine working well. California and Texas have oil reserves, but not enough to feed an ever-growing population. With the economic crises of the past few decades still fresh in our minds, avoiding further crises is of paramount importance to the survival of the §MUnited States§!. To solve this problem, a presidential task force will be formed to secure new oil resources, calm civil strife, and take a handful of executive actions. What will the §MU.S.§! throw at the world?"
 RULE_OPTION_USA_OIL_PATH_ITA_INTERVENTION:0 "£TNO_game_rule_flag_ITA   §n이탈리아§! 지원 - 개입"
 RULE_OPTION_USA_OIL_PATH_ITA_INTERVENTION_DESC:0 "Few could have imagined the §mUnited States§! and their former enemy in §nRome§! successfully reestablishing a political alliance, fewer still could imagine §mAmerican§! and §nItalian§! soldiers fighting side by side with the bloodshed of in North Africa still fresh in each others memory, but the recent revolts along the Mediterranean have given the §mUS§! pause, and the §Rinterventionists§! argue that ensuring the primacy of the §mOFN§!'s new ally and their grip on their Empire is worth anything, and the President agrees; as it was in the First World War, and in spite of the Second, the §mUnited States§! will §Gsupport§! its ally in the §nItalian Empire§! through force of arms, securing the §mOFN§!'s mandate in the §fArab World§! by any means necessary.\n\n§RRequires:§!\n§nItaly§! §Yis a member of the§! §MOFN.§!"
 RULE_OPTION_USA_OIL_PATH_ITA_NON_INTERVENTION:0 "£TNO_game_rule_flag_ITA   §n이탈리아§! 지원 - 간접적 개입"
 RULE_OPTION_USA_OIL_PATH_ITA_NON_INTERVENTION_DESC:0 "To say that the newfound alliance between the §mUnited States§! and the §nItalian Empire§! was met with mixed emotions would be an understatement; attempting to reconcile the §mUnited States§! anti-colonialist stance with the §nItalian§! colonial empire in the Middle East was going to hit a snag somewhere, made evident by the recent rebellions in §GEgypt§!, §QIraq§! and elsewhere; §Yanti-interventionists§! in the west are adamant that the §mUS§! cannot, in good conscious, justify sending §mAmerican§! soldiers to die in the sand for their former §JFascist§! §Renemy§!, convincing the sitting §mUS§! President to favor a more material approach to aiding the war effort through the shipping of weapons and other supplies to the §nItaly§!'s allies in Middle East.\n\n§RRequires:§!\n§YItaly is a member of the OFN.§!"
 RULE_OPTION_USA_OIL_PATH_SAU_INTERVENTION:0 "£TNO_game_rule_flag_SAU   사우디 지원 - 개입"
 RULE_OPTION_USA_OIL_PATH_SAU_INTERVENTION_DESC:0 "The §MU.S.§!, on the brink of an economic collapse if it fails to act due to the collapse of oil prices, will probably consider that failure in haste is easily forgiven if it results in the preservation of its national fortunes, and will overtly intervene in the Arabian Peninsula.\n\n§RRequires:§!\n§YItaly is NOT a member of the OFN.§!"
 RULE_OPTION_USA_OIL_PATH_SAU_NON_INTERVENTION:0 "£TNO_game_rule_flag_SAU   사우디 지원 - 간접적 개입"
 RULE_OPTION_USA_OIL_PATH_SAU_NON_INTERVENTION_DESC:0 "Since the §MUS§! stands for freedom and not for the interests of the regime in Riyadh, the §MUS§! will reduce its involvement in §KSaudi Arabia§!'s affairs and allow them to solve their own problems on their own.\n\n§RRequires:§!\n§YItaly is NOT a member of the OFN.§!"
