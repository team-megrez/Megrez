 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_LIBERALISM_DESC:0 "비즐리가 사임한 이후 호주 국민들은 §h노동당§!에게 냉담한 태도를 보여줄 것이고, §M존 고튼§!이 이끄는 자유당의 젊은 정치인에게 기대를 걸 것입니다. 그는 호주의 §MOFN§!에 대한 의존도를 줄이려는 경제적 민족주의자이지만, 확고한 반 §V일본§!적 입장을 사회적 자유주의를 수호하려 하기도 합니다. 가까운 미래 호주는 §M국민자유주의§!의 길을 걸어갈 것입니다."
 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_PROGRESSIVISM:0 "§h노동당-우파§! 승리"
 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_PROGRESSIVISM_DESC:0 "포크배럴 스캔들의 폭풍이라는 모든 역경을 이겨내고, §h노동당 우파§!의 보수 후보 §h아서 칼웰§!이 선거에서 다리 승리하여 총리직을 맡게 될 것입니다. 칼웰은 자랑스로운 §h진보주의자§!이지만, 그것보다도 피부의 흰 색깔과 그런 성분이 부족한 모든 이들을 차단하는 백호주의 정책을 지지합니다. 그가 지닌 백인 우월주의에도 불구하고, 호주의 아들들 중 억압받고 쫓겨난 이들을 위한 그의 헌신은 호주의 미래를 §h인종차별적 사회주의§!로 인도할 것입니다."
 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_SOCIALIST:0 "§V노동당-좌파§! 승리"
 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_SOCIALIST_DESC:0 "비즐리의 포크배럴 스캔들의 결과로 인해 호주 국민들은 여당에 더 신뢰할 만한 지도자를 요구할 것입니다. 그들은 §V노동당 좌파§!의 실용적인 §V사회주의자§! §V클라이드 캐머런§!을 새로운 총리로 선택할 것입니다. 캐머런의 마음 속 품고 있는 급진적 사회주의 이상과 그의 실용적인 개혁 프로그램이 어우러지면서, 근미래 호주는 §V사회주의§!의 길을 거어갈 것입니다."
