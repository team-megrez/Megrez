# Speer - Toronto/Reykjavik Accords

GER_SPEER_USA_ACCORD:0 "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_USA   Speer's Germany and the USA - Toronto/Reykjavik Accords"
