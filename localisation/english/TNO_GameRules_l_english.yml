 RULE_OPTION_THA_PHIBUN_DEAD_RANDOM_DESC: "§F지난 30년간 태국은 대원수 §J쁠랙 피분송크람§!의 지도 아래 국가로 성장해 왔습니다. 근대적이고 풍요로운 국가의 정체성 토대는 §J피분§!에 의해 만들어진 것이며, 대원수는 국내외적으로 태국의 위대함을 확실하게 알려주었습니다. 하지만 대원수의 죽음은 나라에 숨어있는 폭력, 파벌주의를 일거에 드러낼 것입니다. 쿠데타가 계획되고 숙청 목록이 작성되는 가운데 젊은 공화국은 막다른 골목에 몰리고 있으며, 국가의 장래는 불안정해지고 있습니다.§!"
 RULE_OPTION_THA_PHIBUN_DEAD_BOMB: "국회 홀 §R테러사건§!"
 RULE_OPTION_THA_PHIBUN_DEAD_BOMB_DESC: "§F피분 원수가 사망한 지 불과 1주일만에 태국 국민의회는 테러의 표적이 되었습니다. 아난타 사마콤에서 개회된 국민의회 일정 도중 건물 내에서 폭발이 발생해 10명의 공직인이 사망한 것입니다. 의장은 이 공격을 조사하는 위원회를 설치하였으며 이번 사태가 정치적 동기에 의해 행해진 공격이 아닌가에 대한 우려를 표하고 있습니다.\n\n현지 사정에 정통한 전문가들도 의장의 의견에 동의하고 있습니다. 이번 테러는 공화국 차기 대통령을 확정 지으려는 시도를 지연시켰으며, 더욱 유감스럽게도 의회가 추진하고 있는 후보자에 반대하는 세력이 모든 수단을 동원해 결정을 지연시키려 할 가능성 또한 존재합니다.§!"
 RULE_OPTION_THA_PHIBUN_DEAD_SANG_OUST: "§Y임시 대통령§!으로 §s상§! 지명, 그리고 얼마 가지 않아 §R축출§!"
 RULE_OPTION_THA_PHIBUN_DEAD_SANG_OUST_DESC: "§F§J쁠랙 피분송크람§! 원수의 죽음으로 야기된 정치적 혼란과 교착사태를 해결하기 위한 첫걸음으로 우선 §s상 파타노타이§!가 태국의 임시 대통령으로 지명되었습니다. 하지만 평화적인 문제해결의 꿈은 이뤄지지 않았으며, 무장한 태국 국민군 병사들은 대통령 관저를 둘러싸고 총구를 겨눈 채 §s파타노타이§!의 사임을 강요했습니다.\n\n문제는 군 내부에서도 태국을 누가 이끌어야 하는지에 대해 합의가 되지 않았다는 점입니다. 국민군은 §J파타노타이§!에 반대하는 목적 하나로만 결집했을 뿐, 국민의회에 만연해 있는 파벌주의의 영향을 받지 않은 것은 아닌 것으로 보입니다. 과거 하나의 표적을 겨누던 총구는 이제 서로를 향해 마주 보고 있습니다. 곧 태국은 피비린내 나는 혼란의 시대를 겪을 것입니다.§!"
 RULE_OPTION_THA_PHIBUN_DEAD_SANG_PRESIDENT: "§Y임시 대통령§!으로 §s상§! 지명, §J정식 대통령§!으로 §G안착§!"
 RULE_OPTION_THA_PHIBUN_DEAD_SANG_PRESIDENT_DESC: "§F군사 쿠데타 미수 사태 등 혼란과 긴장의 험난한 시간을 헤쳐나간 §s상 파타노타이§!는 국민의회에 의해 공식 대통령으로 승인받을 수 있었습니다. 이전까지 임시 대통령에 불과했던 §s파타노타이§!는 이제 온전한 권력을 쥘 수 있게 되었습니다. §s상§! 대통령은 공개 연설에서 고인의 기치를 이어나갈 뿐만이 아닌 혁신과 발전의 새 시대를 열어 나가겠다고 태국에 약속했으며, 국내외에 도사리는 붉은 위협에 맞서 결코 굴복하지 않을 것임을 다짐했습니다.\n\n사랏 타나랏에 의해 한때 가택연금까지 당해야 했던 §s파타노타이§!의 대통령직 등극은 태국 정계에 적잖은 충격을 주고 있습니다. 고 §J피분§! 대원수와의 밀접한 관계마저도 그의 대통령으로서의 장래를 시사하진 않았기 때문일 겁니다. 하지만 새 대통령은 어려운 상황을 극복하였고 이제 태국을 새로운 미래로 이끌려 하고 있습니다.§!"
