 RULE_OPTION_GNG_SONY_LI_FAILURE: "£GNG_Cheung_Kong_texticon §C리카싱의§! §R실패§!"
 RULE_OPTION_GNG_SONY_LI_FAILURE_DESC: "§F청쿵의 CEO §C리카싱§!은 더 이상 정치에 관심두려 하지 않습니다. 일찍이 소니의 CEO이자 광동국 행정장관 §V모리타 아키오§!와 함깨해온 그는 광동을 §i광동인§!과 £GNG_zhujin_texticon §E주진인§!의 고향으로 바꾸고 그곳에서 이익을 얻어내기 위해 싸웠습니다. 그러나, 이 꿈을 추구하는 과정에 배어진 그림자 속에서 적이 나타났습니다. 이들은 그가 사랑하는 사람을 빼앗아아 그림자 속으로 다시 숨어들었고, 어떤 흔적도 남기지 않은 채 홀연히 어둠 속으로 사라졌습니다. 리카싱은 소중한 것을 잃은 고통을 잊기 위해 청쿵에서의 자기 일에 몰두하고, 이제 거센 파도가 치는 수역으로 들어가는 광동이라는 배를 이끌 사람은 모리타밖에 남지 않았습니다.§!"
