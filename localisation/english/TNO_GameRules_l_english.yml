 US_JAPAN_DETENTE_PHASE_ONE:0 "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_JAP   USA and Japan - Détente Phase 1"
 RULE_OPTION_US_JAPAN_DETENTE_PHASE_ONE_RANDOM:0 "기본 - 무작위 AI"
 RULE_OPTION_US_JAPAN_DETENTE_PHASE_ONE_RANDOM_DESC:0 "Appointed to the position of foreign policy adviser by President Hart, Dr. Henry Kissinger's opinion is that the United States should prepare for a post-Germany world. As such, America should seek to cool tensions with the Japanese Empire, which will see Kissinger embark on a historic diplomatic mission to Japan to secure a new peace in the Pacific.\n\n§RRequires:§!\n£GFX_rd_d_texticon §BPhilip Hart§! win the 1968 presidential election."
 RULE_OPTION_US_JAPAN_DETENTE_PHASE_ONE_FULL_SUCCESS:0 "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_JAP   §GPopular Treaty§!"
 RULE_OPTION_US_JAPAN_DETENTE_PHASE_ONE_FULL_SUCCESS_DESC:0 "Kissinger's work will be nothing short of a masterstroke of diplomacy; issues that have plagued the Americans and Japanese shall be addressed in the Pacific Maritime Rights Treaty to benefit both nations. Covering everything from fishing to travel to Hawaii, the treaty will be applauded by doves and hawks alike."
 RULE_OPTION_US_JAPAN_DETENTE_PHASE_ONE_SUCCESS:0 "£TNO_game_rule_flag_JAP  £TNO_game_rule_flag_USA   §YUnpopular Treaty§!"
 RULE_OPTION_US_JAPAN_DETENTE_PHASE_ONE_SUCCESS_DESC:0 "Kissinger shall successfully negotiate peace in the Pacific with Japan, but at a high price: the recognition of the Hawaiian Islands as Japanese territory. The Pacific Maritime Rights Treaty will quickly become one of the most controversial agreements in American history, leaving the American public and senate divided."
 RULE_OPTION_US_JAPAN_DETENTE_PHASE_ONE_FAILURE:0 "§R실패§!"
 RULE_OPTION_US_JAPAN_DETENTE_PHASE_ONE_FAILURE_DESC:0 "Despite the President's hopes and Kissingers best efforts, the tensions between the United States and the Empire proved too much to overcome, and the negotiations failed. American-Japanese relations will remain tense without an agreement for peace in the Pacific or closure on the Hawaiian Island chain, condemning more lives to the superpower's games and conflicts."
