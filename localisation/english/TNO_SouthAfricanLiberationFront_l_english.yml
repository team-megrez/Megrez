 POLITICS_CONSTAND_VILJOEN_DESC: "이론적으로 코니 멀더가 부활시킨 남아프리카 정부는 연방 방위군(UDF)의 충성심을 확보해야만 합니다. 하지만 남아프리카 역사가 항상 그래왔듯 현실은 그보다 훨씬 복잡합니다.\n\n콘스탄트 필윤은 한때 흐라프 정부가 원주민과 타협을 꺼리는 것에 불만을 표하는 소장파 장교집단에 소속되어 있었습니다. 전쟁이 발발했을 때 보어인들에게 망명하기도 했지만, 아프리카 실트의 개입과 국민국이 휘티히에 복종하기 시작하자 다시 UDF에 돌아왔습니다. 그리고 남아프리카 전쟁 기간 그는 UDF의 가장 유능한 군사령관으로 두각을 드러냈습니다.\n\n실트의 승기가 확실해지자 그는 시기적절하게 지하로 숨어들었습니다. 그가 보는 남아프리카의 패전, 그리고 국민국의 자결권을 잃은 이유는 정치인들이 인종 문제를 융통성 없이 다루었던 것 때문이라고 생각했습니다. 부활한 UDF를 이끌게 된 필윤은 이런 일이 다시는 일어나지 않게 하리라 결심했습니다. 보어인 국가와 아프리칸스의 다수 지배가 모순되지 않는다는 필윤의 주장은 많은 이들에게 그가 과거의 남아프리카 연방을 복원하길 원한다는 인상을 주었습니다.\n\n아프리카 원주민과의 긴밀한 협력관계를 주장하는 이 장군은 케이프타운 정부와의 단절과 해방전선이 사실상 독립되는 결과를 초래했습니다. 휘티히의 졸병과 말란이 이끄는 보어인은 필윤이 즉각적으로 대처해야 하는 자들이지만, 필윤의 궁극적인 목적은 남아프리카가 다시 분열되고 정복당하는 것을 막을 수 있는 다인종 질서를 구축하는 것입니다. 만일 멀더, 원주민, 또는 다른 누구라도 이에 걸림돌이 된다고 여겨진다면 필윤은 주저하지 않고 그들을 향해 총을 겨눌 것입니다."