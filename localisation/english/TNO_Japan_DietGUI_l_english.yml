 JAP_Peers_support_tt:0 "£GFX_podium_texticon §M귀족원의 지지§!는 총리라면 누구나 받을 수 있는데, 이는 £GFX_podium_texticon §M귀족원§과 추밀원이 궁극적으로 총리를 지명하기 때문입니다. 따라서 그들을 만족시키는 것이 가장 중요합니다. 그들의 §M지지도§!가 §Y50%§!아래로 떨어지면 총리의 통치가 §R중대한 위험과 붕괴의 우려가 있습니다§!!"
 Japan_Internal_GUI_Info_Tab_tt:0 "§W정부의 안정을 유지하려면 다양한 정파와 이익 단체를 관리해야 합니다. 또한 우리는 £GFX_podium_texticon §M귀족원§! 내에서 최소 과반수를 확보함으로써, 동료 의원들의 지속적인 지지를 받을 수 있도록 해야 합니다. 우리가 과반수를 잃게 된다면, 그들은 우리의 통치력에 대한 믿음을 잃고 §M지지§!를 철회하기 시작할 수 있습니다.\n\n중의원에서 우리 정파가 우위를 유지하기 위해선 우리는 £GFX_approval_texticon §T대중 지지도§!를 §Y30%§! 이상으로 유지하고 §O육군§!과 §B해군§!의 지지도를 최소 §Y20%§! 이상 끌어올려 군부의 충성심을 확보해야 합니다. 이 중 한 집단의 지지도가 너무 낮아지면, 이들에게 동정적인 의원들이 우리 정파를 떠나 다른 정파에 전향할 수 있으며, 이는 우리가 통제하는 의석수를 감소시킬 것입니다.\n\n우리가 과반수를 상실하고 £GFX_podium_texticon §M귀족원의 지지§!마저 잃게 된다면, §R정부는 붕괴의 위험에 처하게 될 것입니다.§!§!"
