 JAP_GUI_IJA_tt:0 "§O대일본제국 육군의 지지도§! ([?JAP_IJA_support|Y]§Y%§!)\n\n대일본제국군 내 육해군 양 계열의 지지는 §G정부§! 안정도에 중요하며, 제국의 국방 능력 그 자체로도 다른 무엇보다 중요합니다. §G정부§!를 향한 §O제국 육군§!과 §B제국 해군§!의 지지도가 거의 비슷하지 않는다면 §R편집증§!이 심해질 것입니다."
