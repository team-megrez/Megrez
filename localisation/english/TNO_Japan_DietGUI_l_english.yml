 JAP_D_Kidoites_desc:0 "§s키도파§!\n---------------------------------\n§Y총재:§! 키도 코이치 후작\n§Y약력:§!\n히라누마 내각 내무대신\n제1차 코노에 내각 후생대신\n귀족원 화족 의원\n내대신\n---------------------------------\n귀족원은 화족과 황족의 이익을 대변하는 곳이지만, 제국의 야심 찬 귀족들은 양원제의 제약을 우회하기 위해 중의원에 각자의 대리인을 심으려 했습니다.\n\n그중에는 내대신, 키도 코이치 후작도 있습니다. 천황폐하와의 알현을 통제하는 뛰어난 정치가이자 수많은 화족과 황실 일족의 두터운 신임 아래, 이 작은 후작은 귀족의 이익을 옹호하는 대표적 인물입니다.\n키도는 국회의원이 아닙니다. 하지만 키도는 귀족과 그의 환심을 사려는 수십 명의 국회의원으로부터 전폭적인 지지를 받고 있습니다."
 JAP_D_Reformists_desc:0 "§Q개혁파§!\n---------------------------------\n§Y총재:§! 타카기 소키치 제독\n§Y약력:§!\n대일본제국 해군 연합함대 지휘관\n키도 내각 해군대신\n쿠마모토현 제1구 대표의원\n---------------------------------\n지금까지 익찬회 내에선 개혁파가 두드러지지 않았습니다. 전쟁 영웅인 타카기 소키치 제독의 정계 입문, 그리고 개혁파와 연대하겠다는 그의 선언과 함께, 한때 약해졌었던 개혁파는 갑자기 제국 해군이라는 두터운 뒷배와 신뢰를 얻게 됐습니다.\n\n대부분의 총리대신에게 개혁파의 지지를 얻는다는 것은 법안 통과가 훨씬 쉬워진다는 것을 의미하지만, 대가와 양보 없이는 그들의 도움이 오지 않을 것임을 명심해야 할 것입니다."
 JAP_D_Independents_desc:0 "대정익찬회가 익찬체제와 추천후보 제도를 통하여 제국의 유일정당으로서의 위치를 굳힌 반면, 비-익찬회 무소속 의원들은 여전히 국회에 존재하고 있습니다. 익찬회로부터 추천을 받지 못한 이들은 서로 다른 배경을 가지고 있는데, 몇몇은 지역구 주민들의 확고한 지지를 얻은 지역 정치인들이며, 몇몇은 익찬회로부터 쫓겨났으나 아직 다음 선거를 치르지 않은 이들입니다.\n\n이들은 익찬회의 거대한 힘에 비하면 미약해 보일수도 있지만, 익찬회가 파벌주의와 권력투쟁에 휩싸여있다는 것을 감안한다면 이들의 힘을 과소평가하는 것은 금물입니다."
 JAP_D_Technocrat_desc:0 "§q기술관료파§!\n---------------------------------\n§Y총재:§! 카야 오키노리\n§Y약력:§!\n토조 내각 대장대신\n귀족원 황실 추천 의원\n---------------------------------\n카야 오키노리와 같은 기술관료들은 국가를 기계와 같이 굴리는 것을 목표로 합니다. 대부분의 관료들의 지지를 받고 효율과 이익으로 무장한 이들은 무시할 수 없는 세력입니다.\n\n이들의 협동조합적 경향은 주의해야 할 필요가 있습니다. 익찬회의 다른 정파들로부터 혐오감을 불러일으키기 때문이죠. 하지만 현명한 정치인이라면 기술관료파의 반대편에 서기 전에 한번 더 생각할 필요가 있을 것입니다."
 JAP_D_Technocrats_fukuda_desc:0 "§s기술관료 온건파§!\n---------------------------------\n§Y총재:§! 후쿠다 타케오\n§Y약력:§!\n대장성 주계국장\n대장성 행정차관\n야마가타현 제2구 대표의원\n---------------------------------\n후쿠다 타케오가 이끄는 온건 기술관료파의 특수함은 법을 통과시키는 데에 있어서 보수파와 개혁파의 지지를 모두 받을 수 있다는 유연함에 기인합니다. 후쿠다파의 일본의 보수적 가치와 반부패, 사회복지에 대한 강조에 기반한 경제적 자유주의는 이들이 지금까지의 익찬회에서 가장 다가가기 쉬운 파벌이 되는 이유가 되었습니다. 그러나 기술관료 온건파가 카야 아래에 머물러 있는 것보다 다른 정파들과 이야기하는 것을 선호하는 것과는 별개로, 기술관료적 이상에 대한 이들의 헌신은 변함없이 확고합니다."
 JAP_D_Technocrats_shiina_desc:0 "§j혁신관료파§!\n---------------------------------\n§Y총재:§! 시나 에츠사부로\n§Y약력:§!\n대만주제국 산업부 광공사장\n군수성 총동원국장\n이와테현 제2구 대표의원\n---------------------------------\n시나와 키시가 권력자로 떠오르면서, 한때 배제되었던 혁신관료들은 마침내 국회에서의 강력한 세력으로서 부상했습니다. 말할 것도 없이, 이들의 부상은 익찬회의 보수파와 개혁파 모두의 위협으로 여겨지며, 심지어는 카야의 가장 충성스러운 지지자들조차 몇몇은 혁신관료들과 거리를 둡니다.\n혁신관료들이 떠오른 이 시점에서 이케다나 타카기 모두 이들의 지지 없이는 법안을 통과시킬 수 없으며, 만일 보수파와 개혁파가 손을 잡지 않는다면 일본의 역사는 쇼와의 요괴의 자비 하에서 영원히 바뀔 것입니다."
