 JAP_GUI_Tension_tt:0 "§R편집증도§! ([?JAP_Tension|R]§R%§!)\n\n[getJAPDominatingFaction]§W이 현재 군부를 장악하고 있습니다.§!\n\n§R편집증§!은 일본군의 불안정함 및 자기 손으로 행동을 취하려는 의지를 추상적으로 보여주는 척도로 일본 제국에 있어 §R극히 위험한§! 문제일 것입니다. §R편집증도§!가 높아질수록 군의 내분은 점점 심해질 것이며 §G정부§!의 군부 통제력도 약해질 것입니다."
