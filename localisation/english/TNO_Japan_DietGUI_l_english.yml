 Japan_Internal_GUI_Gov_Stab_tt:0 "우리의 £jap_govt_stability_texticon §C정권 안정도§!는 §Y[?JAP_government_stability]%§!입니다.\n\n이는 다음으로부터 비롯됩니다:\n  §G[?JAP_government_stability_base]%§!의 기본 £jap_govt_stability_texticon §C정권 안정도§![GetJapGovStabPowerTT][GetJapGovStabPeersTT]\n-------------------\n£jap_govt_stability_texticon §C정권 안정도§!는 우리 정부를 향한 전반적인 신뢰도와 정부 내 단결력을 나타내는 척도입니다. 우리 정파가 국회에서 과반수를 확보하면서 £GFX_podium_texticon §M귀족원의 지지§!를 확보하고, 법안 통과를 성공시킨다면 £jap_govt_stability_texticon §C정권 안정성§!이 높게 유지될 것입니다. 만약 우리가 의석을 잃거나 토론에서 여러 번 패배하게 된다면, £jap_govt_stability_texticon §C정권 안정성§!이 하락할 것입니다.\n\n£jap_govt_stability_texticon §C정권 안정성§!이 너무 낮아진다면 내각총사퇴 압력이 커질 것이고, 심지어는 §R다른 정파가 정권 장악을 시도하고자 할 것입니다.§!"
