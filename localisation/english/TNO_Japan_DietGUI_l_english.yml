 JAP_D_Conservatives_Ino_desc:0 "§j보수파§!\n---------------------------------\n§Y총재:§! 이노 히로야\n§Y약력:§!\n제2차 ~ 제3차 코노에 내각, 토조 내각 농림대신 \n미에현 제1구 대표의원\n---------------------------------\n보수파는 전후 익찬회를 휘어잡은 정파였지만, 앞으로도 계속 그럴지는 미지수입니다. 이들의 당명에서도 알 수 있듯이, 보수파는 일본을 너무 크게 흔들지 않으면서도 현상유지를 위한 최소한의 개혁을 시행하고자 하는 파벌입니다.\n\n어느 정파가 정권을 잡게 되든, 익찬회의 가장 두드러진 정파 중 하나인 보수파의 지지는 모든 정책의 가결을 위해선 거의 필수적일 겁니다."
 JAP_D_Conservatives_Ikeda_desc:0 "§j보수파§!\n---------------------------------\n§Y총재:§! 이케다 마사노스케\n§Y약력:§!\n사법대신\n야마가타현 제2구 대표의원\n---------------------------------\n보수파는 전후 익찬회를 휘어잡은 정파였지만, 앞으로도 계속 그럴지는 미지수입니다. 이들의 당명에서도 알 수 있듯이, 보수파는 일본을 너무 크게 흔들지 않으면서도 현상유지를 위한 최소한의 개혁을 시행하고자 하는 파벌입니다.\n\n어느 정파가 정권을 잡게 되든, 익찬회의 가장 두드러진 정파 중 하나인 보수파의 지지는 모든 정책의 가결을 위해선 거의 필수적일 겁니다."