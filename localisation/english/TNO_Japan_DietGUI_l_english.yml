 IJA_button_1_tt:0 "§O증액§!\n\n[!Japan_Internal_GUI_Sidebar_IJA_Button_1_click_enabled]\n예산을 §O육군§!에 좀 더 할당하는 것은 우리 정부에 대한 그들의 호의와 지지를 확실히 해줄 것입니다.\n\n§G+5% §O육군§! 지지§!\n§R-2.5% §B해군§! 지지§!\n§R+1.5% 편집증§!\n[!Japan_Internal_GUI_Sidebar_IJA_Button_1_click]\n§Y매 달마다 사용할 수 있습니다.§!"
