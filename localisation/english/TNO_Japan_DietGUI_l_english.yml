 Tension_button_3_tt:0 "§R육해군 내 부패와의 전쟁§!\n\n[!Japan_Internal_GUI_Sidebar_Tension_Button_3_click_enabled]\n육해군 내 부정부패와 싸우면 군부의 편집증은 줄어들겠지만, 양군 수뇌부와의 마찰이 생길 것입니다. 그 누구도 자신의 더러운 손이 공개되는 걸 좋아하진 않는 법이니까요...\n\n§R-10% §B해군§! 지지도§!\n§R-10% §O육군§! 지지도§!\n§G-10% 편집증§!\n\n§Y48일마다 사용할 수 있음.§!"
 Tension_button_4_tt:0 "§R대본영의 지휘 권한 제거§!\n\n[!Japan_Internal_GUI_Sidebar_Tension_Button_4_click_enabled]\n우리는 군부가 사회에 불안을 야기할 수 있는 능력을 줄이기 위해 과감한 조처를 할 수 있습니다. 하지만 이러한 조처는 정부와 양군부 사이의 관계에 큰 악영향을 끼칠 것입니다. 이는 그 자체로 끔찍한 결과를 초래할 것입니다.\n\n§R-25% §B해군§! 지지도§!\n§R-25% §O육군§! 지지도§!\n§G-40% 편집증도§!\n\n§Y§R1년§!마다 사용할 수 있음.§!"
