 WORLD.31002.desc: "쌀쌀하고 안개가 자욱한 4월 15일 이른 아침, 한 마리 닭이 두 인도를 나누는 고도로 군사화된 국경을 넘어, 비행기에서 내리던 수바스 찬드라 보세에게 접근했습니다. 순간, 귀가 먹먹할 정도의 울음소리가 아침의 고요함을 산산조각 냈습니다. 습격자는 두 번의 어퍼컷을 날려 보스의 턱과 얼굴에 상처를 입히고, 만료된 쿠폰만을 남긴 채 인근의 제트기를 타고 탈출했습니다. 현장에 있던 한 기자는 오늘 이렇게 기록했습니다. \"마치 그 활주로에 쏟아진 피가 곧 인도 전역을 뒤덮을 피의 신호인 것 같았다.\"\n\n동인도는 어제 회의에서 철수했습니다. 이제 메논 정부는 불신임 결의에 의해 무너질 가능성이 매우 높아 보입니다. 평화통일에 대한 인도의 마지막 희망이 무너진 지금 앞으로 나아갈 유일한 길은 전쟁뿐인 것 같습니다. 그것이 언제 올 지는 알 수 없지만, 지금으로서 한 가지 확실한 것은.."
 WORLD.593.b: "아프리카는 우리의 것이다!"
 WORLD.790.desc: "미국의 양심이 그의 출구를 찾습니다. 장기간의 공개적인 암 투병 끝에 필립 A. 하트 대통령이 사임을 발표했습니다. 마지막 연설에서 그는 더 이상 대통령으로서의 역할을 계속하기에 적합하지 않다고 생각하며, 집무실을 떠나 가까운 사람들과 함께 마지막 시간을 보내고 싶다고 설명했습니다.\n\n닉슨에 이어 미국 역사상 두 번째가 된 그의 사임은 예상치 못한 일은 아니었지만, 현 행정부에 긴 그림자를 드리울 것은 틀림없습니다. 이제 하트 대통령이 떠나고, 대통령직은 남은 임기 동안 하트의 정책을 이어가겠다고 약속한 쳅 모리슨 부통령에게 넘어갑니다. 모리슨 대통령의 임기는 짧을 가능성이 높지만, 위대한 미국 지도자의 기억은 계속될 것입니다."
 WORLD.790.a: "하트든 모리슨이든, 똑같이 짖는걸."
 WORLD.790.b: "올바른 길로의 한 걸음이 생각보다 빨리 끝났군."
 WORLD.790.c: "일하는 것은 그의 영광, 떠나는 것은 그의 의무였다."
 WORLD.790.d: "양심이 없는 국가를 신뢰할 수 있을까?"
 WORLD.791.t: "[Get_newspaper_header]하트 대통령의 서거"
 WORLD.791.desc: "흑색종과의 길고 힘든 투병 끝에, \"미국의 양심\"으로 불렸던 필립 A. 하트 대통령이 서거했습니다. 대규모 도시 기반 시설 캠페인을 통해 미국을 현대화하기 위해 싸우며 사랑받던 대통령 하트의 사망으로 미국 전역의 남녀들이 타계한 지도자를 추모하며 애도의 물결이 이어지고 있습니다.\n\n하트가 없는 상황에서 대통령직은 쳅 모리슨에게 넘어가지만, 그 과정은 험난했던 것으로 보입니다. 모리슨과 가까운 사람들에 따르면, 하트의 사망은 갑작스럽게 찾아왔고 집무실은 대통령직을 이양할 준비가 되지 않은 채 남겨졌습니다. 모리슨의 내각과의 연줄이 혼란에 빠진 가운데, 백악관에는 하트가 그토록 열심히 싸웠던 개혁은 어떻게 될 것인가라는 한 가지 질문이 걸려 있습니다."
 WORLD.791.a: "애도할 필요 없다. 어차피 그도 다른 놈들과 다를 바 없었으니."
 WORLD.791.b: "평화의 사람이 그런 최후를 맞이할 수 있다는 것, 이보다 더 큰 비극은 없다."
 WORLD.791.c: "우리는 더 나아지기 위해 열심히 싸웠다. 지금 멈출 수는 없어."
 WORLD.791.d: "양심이 없는 국가를 신뢰할 수 있을까?"
 WORLD.794.t: "[Get_newspaper_header]드레셉스 모리슨의 대통령 취임"
 WORLD.794.desc: "암 진단을 받고 대통령직에서 물러나겠다고 발표한 지 몇 주 후, 필립 하트가 오늘 드레셉스 스토리 \"쳅\" 모리슨 부통령에게 대통령직을 물려주고 사임했습니다. 사임하는 하트 대통령이 마린 원을 타고 백악관을 떠나고, 후임자가 국회의사당 계단에서 연방 대법원장 앞에 선서하는 고도로 설계된 권력이양식이 텔레비전으로 중계되며 진행되었습니다.\n\n워싱턴이 엄숙하게 추모하는 동안, 퇴임하는 관리들은 이미 차기 모리슨 행정부가 하트의 유산을 이어갈 수 있을지에 대해 우려를 표명했습니다. 관측자들은 제한된 국가적 시야, 분열된 의회, 불만족스러운 내각과 취임한 모리슨이 남은 기간 동안 상당한 도전에 직면할 것으로 예상합니다. 새 대통령이 전임자의 유산에 부응할 수 있을지, 아니면 워싱턴이 그를 통째로 삼켜버릴지는 시간이 지나면 알게 될 것입니다.\n"
 WORLD.794.a: "모리슨 씨, 당신을 위해. 우리 나라는 외로운 눈을 당신에게 돌립니다."
 WORLD.795.t: "[Get_newspaper_header]드레셉스 모리슨의 대통령 취임"
 WORLD.795.desc: "암 진단 소식이 언론에 유출되어 병상에 누워 있던 필립 하트 대통령이 오늘 백악관 관저에서 세상을 떠났습니다. 그의 죽음은 예상된 일이었지만, 그럼에도 불구하고 대통령의 서거는 많은 이들에게 충격으로 다가왔습니다. 드레셉스 스토리 \"쳅\" 모리슨 부통령이 언론이 배석하지 않은 가운데 서거 후 한 시간이 넘어서야 집무실에서 대법원장 앞에 선서하는 등 백악관의 많은 사람들이 준비되지 않은 것처럼 보였습니다.\n\n워싱턴이 엄숙하게 추모하는 동안, 퇴임하는 관리들은 이미 차기 모리슨 행정부가 하트의 유산을 이어갈 수 있을지에 대해 우려를 표명했습니다. 관측자들은 제한된 국가적 시야, 분열된 의회, 불만족스러운 내각과 취임한 모리슨이 남은 기간 동안 상당한 도전에 직면할 것으로 예상합니다. 새 대통령이 전임자의 유산에 부응할 수 있을지, 아니면 워싱턴이 그를 통째로 삼켜버릴지는 시간이 지나면 알게 될 것입니다.\n"
 WORLD.795.a: "모리슨 씨, 당신을 위해. 우리 나라는 외로운 눈을 당신에게 돌립니다."
 WORLD.20661.t: "[Get_newspaper_header]일본의 총리로 선출된 후쿠다 타케오"
 WORLD.20661.d: "도쿄에서의 보도에 따르면 각료 임명을 관장하는 황실의 중신들이 카야 오키노리 전 내각총리대신의 사표를 수리하고 제국의회가 선택한 카야 정권의 후쿠다 타케오 재무장관을 일본의 새 내각총리대신로 임명했습니다. 신임 내각총리대신은 텔레비전 연설에서 야스다 위기에서 일본을 일으켜 세운 전임 총리대신의 정책을 이어가겠다고 약속했습니다.\n\n경험이 풍부한 관료인 후쿠다 타케오는 경제 개혁을 지향하지만 악명 높은 '혁신관료' 파벌의 영향력에서 자유로운 새로운 행정가의 대표주자이며, 카야 전 총리대신과 매우 가까운 측근으로 일본의 재정 관리에 대한 그의 재능은 보증된 인물입니다.\n"
 WORLD.20661.a: "그의 전문성은 제국에겐 축복이다."
 WORLD.20661.b: "이제 새로운 세대로 넘어가는군."
 WORLD.20662.t: "[Get_newspaper_header]일본의 총리로 선출된 시나 에츠사부로"
 WORLD.20662.d: "국회가 잠깐의 혼란을 겪은 이후 시나 에쓰사부로는 일본의 새 총리로 선출되기 위한 충분한 표를 확보하였고, 중신들 또한 이를 승인하였다 합니다. 신임 총리는 TV 연설을 통해 \"이전 정부의 실수로부터 일본을 구하고, 야스다 사태 이후 장기화된 비효율적 경제를 개혁하겠다\"라고 약속했다 합니다.\n\n만주국 관료 출신으로서 카야 총리의 최측근으로 활동했던 시나 에쓰사부로의 충성심에 대해 의혹이 제기되고 있기도 하지만, 그렇다고 그가 일본에 기여한 공헌에 의문을 제기하는 이는 존재하지 않습니다. 하지만 그가 악명높은 기시 노부스케와 \"혁신관료\"들과 구축해 있는 파벌들의 존재로 인해 총리직 지명 이후에도 여전히 의문의 꼬리표가 붙고 있습니다. 시나 총리는 의구심을 불식시키기 위해 행동에 나서겠다고 선언했습니다.\n"
 WORLD.20662.a: "강한 의지와 경험, 일본은 그가 필요하다."
 WORLD.20662.b: "오래된 것을 버리지 못한 모양이군."
 WORLD.1301.t: "[Get_newspaper_header]세르비아의 왕정복고"
 WORLD.1301.d: "20년이 넘게 지나고서야 세르비아의 망명 군주인 페타르 2세 국왕이 왕좌로 귀환했습니다. 저항 세력을 대부분 소탕하고 통치를 확고히 한 체트니크는 방랑하는 왕을 집으로 데려오는 데 성공했습니다. 국왕의 복귀는 새 정권의 민족주의적 지지자 사이에서 환영받았으며, 세르비아에 대한 체트니크의 비전을 실현하는 데 큰 진전을 이룬 것으로 평가받았습니다.\n\n하지만 국왕은 실질적인 권력이 거의 없는 허수아비에 불과합니다. 왕위 뒤에 숨어 있는 진정한 권력은 체트니크 군사독재이며, 이들은 정당성을 확보하고 왕당파 지지자들 사이에서 인기를 유지하기 위해 왕을 이용할 뿐입니다. 이를 통해 군부는 새로운 민족주의 정권에서 완전히 견제받지 않는 통제를 할 수 있습니다."
 WORLD.1301.a: "국왕이 그렇게 족쇄를 채운 채 귀환했다."
 WORLD.1302.t: "[Get_newspaper_header]세르비아 공화국 선포"
 WORLD.1302.d: "세르비아 내전에서 인민해방운동이 승리한 이후, 강경 공산주의 파르티잔들과 민족주의 성향의 청년 세력 사이의 권력투쟁이 시작되었습니다. 혼란스러운 정쟁 끝에 승자는 청년 그룹과 그 지도자 도브리차 코시치가 되었습니다.\n\n코치치의 포퓰리즘적 담론은 세르비아 대중의 지지를 이끌어냈으며, 공산주의자들이 소외됨에 따라 전국적인 민주 선거가 요구되었습니다. 세르비아 사회당(SPS)의 뚜렷한 대항마가 없었기에 코시치는 폭넓은 지지와 위협적 전술을 병용하며 손쉽게 승리를 거둘 수 있었습니다. 선거 결과 코시치와 재건 SPS는 대통령직과 입법부 전체를 장악하였습니다."
 WORLD.1302.a: "어린 민주주의가 첫 걸음을 땠다."
 WORLD.1303.t: "[Get_newspaper_header]세르비아 인민공화국 선포"
 WORLD.1303.d: "수년간의 전쟁 끝에 세르비아의 공산주의자들은 병든 조국을 다시 장악하는 데 성공하고 인민 공화국을 선포하였습니다. 공산당이 권력을 장악하고 반대세력이 사라진 지금 이들이 당면한 과제는 어떻게 국가를 원활하게 운영해 나가는가로 변했습니다.\n\n어느 진영이 승리하건, 정부는 그동안 품어왔던 비전과 요구사항을 제시했으며, 이들 중 상당수는 상당히 야침찬 목표입니다. 하루라도 빨리 조국을 재건하고 현대화하기 위해 과감하고도 대담한 개혁을 실시하려 하는 이들은 주변 반군 세력을 지원하는 적극적 외교 정책으로 인해 국제사회에서도 지속적인 관심을 끌고 있습니다."
 WORLD.1303.a: "어떻게 전개되는지 지켜보자고."
 WORLD.1304.t: "[Get_newspaper_header]독일의 보호령이 된 세르비아"
 WORLD.1304.d: "독일군 사령부가 남아있는 저항 세력들은 잔인하게 진압하고 국가 전역을 장악하면서 세르비아의 분쟁이 마침내 종식되었습니다. 라이히는 발칸반도의 지배력을 뒤흔드는 사태의 재발을 감수하는 대신, 귄터 알텐부르크의 요청에 따라 이 지역을 보호령 체제로 전환하기로 했습니다.\n\n\"프린츠 오이겐란트 보호령\"으로 알려진 이 준국가는 라이히의 사슬에 제대로 속박되어 있으며, 엄격한 인종 위계질서 아래 운영될 것입니다. 바나트 스와비아인과 독일 정착민으로 구성되는 상류층들은 하층민에 비해 더 많은 권리, 부, 특권을 누릴 수 있습니다. 세르비아 협력자들도 나름의 권력을 가질 수 있지만 '인종적으로 순수한' 지배계층만큼의 권리를 지닐 수는 없을 것입니다. 물론, 나머지들은 계층의 유동성을 누리지 못한 채 비참한 삶을 살게 될 것입니다."
 WORLD.1304.a: "또 다른 혁명이 끔찍한 결말을 맞이했다."
 WORLD.1305.t: "[Get_newspaper_header]세르비아 계급협동국가의 선포"
 WORLD.1305.d: "발칸반도의 심장 세르비아에서 전해진 소식입니다. 독일 사태의 여파로 세르비아 또한 잔혹한 분쟁에 휘말려야만 했습니다. 이런 상황에서 독일 주둔군의 지원을 받은 구국정부의 협력자들이 전면에 나섰습니다. 내전 직전 료티치가 암살되면서 세르비아의 지도권은 세르비아 의용군단의 지도자이자 준군사조직의 수장 콘스탄틴 무시츠키에게 넘어가졌습니다.\n\n정권을 잡은 무시츠키는 구국정부에 저항하는 파르티잔들을 더욱 잔인하게 진압했습니다. 곧이어 독일 주둔군마저도 권력의 정상에서 몰아낸 그는 ZBOR 정부의 완전한 지배권을 확립시켰습니다. 이어서 그는 자국 정부로 눈을 돌렸습니다. 우선 그는 임시헌법 기능을 하는 기본법을 제정했는데, 새로운 기본법에는 동방 정교회, 협동조합주의, 국가의 절대 권한 같은 내용이 포함되어 있습니다.\n"
 WORLD.1305.a: "미치광이의 망령에 이끌리며..."
 WORLD.1306.t: "[Get_newspaper_header]세르비아 사회당의 3번째 임기 시작"
 WORLD.1306.d: "세르비아 경제가 무너지고 사회당(SPS)과 그 지도자 도브리차 코시치의 인기가 점차 떨어짐에 딸아 세르비아는 한때 소란과 시위에 시달렸지만, 약속되었던 임시 총선이 개최되면서 상황이 다시금 가라앉은 듯합니다.\n\n'오트포르' 운동이 전국을 휩쓰는 와중에도 SPS는 선거에서 야당을 완전히 제압하고 세 번째 승리를 거두었습니다. 이들이 여전히 국가기관을 장악하고 있기 때문에 정부는 반체제 세력을 억누르고 세르비아의 유일한 여당으로서의 입지를 강화할 준비가 되어 있는것 같습니다. 저항운동은 점차 약화되고 있고, 지속적인 탄압으로 세르비아의 민주주의가 지속될 수 있는 희망은 이제 사라져 버린 것 같습니다.\n\n세르비아의 미래가 결정되었습니다. 국가는 앞으로의 수 년을 민족주의적 사회주의 지배체제 아래 걸어갈 것입니다.\n"
 WORLD.1306.a: "왕관만 없는 민족주의 독재."
 WORLD.1307.t: "[Get_newspaper_header]불안이 고조됨에 따른 SPS-SRS 연립정부 출범"
 WORLD.1307.d: "세르비아 경제가 무너지고 사회당(SPS)과 그 지도자 도브리차 코시치의 인기가 점차 떨어짐에 딸아 세르비아는 한때 소란과 시위에 시달렸지만, 약속되었던 임시 총선이 개최되면서 상황이 다시금 가라앉은 듯합니다.\n\nSPS는 예상외의 결단을 내렸는데, '오트포르' 운동을 주도하는 유력 정당 세르비아 급진당(SRS)에게 시위에서 이탈하는 대가로 연립정권을 구성하자는 제안했다는 겁니다. 당대표 벨코 구베리나가 이 제안을 받아들이면서 SPS-SRS 연립전선이 결성되었고, 나머지 정당들이 혼란에 빠진 가운데 연립전선은 그대로 선거에서 절대다수의 의석을 획득하였습니다.\n\n세르비아는 이제 새로운 국면에 접어들었습니다. SPS와 SRS는 세르비아의 새로운 길과 운명으로서 민족주의를 더욱 고조시키기 위해 노력할 것으로 보입니다.\n"
 WORLD.1307.a: "당이 하나의 이데올로기를 향해 뭉쳤다."
 WORLD.1308.t: "[Get_newspaper_header]세르비아의 봄"
 WORLD.1308.d: "세르비아 경제가 무너지고 사회당(SPS)과 그 지도자 도브리차 코시치의 인기가 점차 떨어짐에 딸아 세르비아는 한때 소란과 시위에 시달렸지만, 약속되었던 임시 총선이 개최되면서 상황이 다시금 가라앉은 듯합니다.\n\nSPS는 선거에서 기이기 위해 강력한 조치를 취했지만, SPS에 맞서 대중들을 단결시킨 오트로프 운동이 선거에서 절대다수의 의석을 차지하며 여당으로 올라섰습니다. 코시치 정부의 평화적인 붕괴와 함께 세워진 임시정부는 세르비아 시민들의 절대적 지지 속에서 자유롭고 공정한 선거가 3개월 내로 실시될 것이라 공언했습니다.\n\nSPS의 조치로 인해 오트로프 운동의 좌파들이 소외된 가운데, 새로운 선거에서는 중도우파가 선거의 주도권을 장악할 것으로 추측되고 있습니다."
 WORLD.1308.a: "국민의 의한, 국민을 위한 자유와 해방!"
 WORLD.16519.t: "[Get_newspaper_header]인도네시아 계엄령"
 WORLD.16519.desc: "충격적인 사건의 전환 속에서, 수카르노 대통령은 자카르타 인근 쿠데타 시도의 여파로 계엄령을 선포함으로써 인도네시아 혁명의 다음 단계를 발표했습니다. 대통령의 결정에 대한 증가하는 혼란 속에서 내각은 모두 정지되었으며 인도네시아 경제 발전의 다음 단계로써 일본 자산들은 국유화되었습니다.\n\n수카르노 대통령의 행동은 얼마 안 가 비난에 직면했습니다. 일본 정부는 이러한 조치를 이미 비난하고 있으며 자카르타에 곧 답변을 요구할 것으로 예상됩니다. 정상적인 정부의 기능을 중단시키려는 극단적 움직임과 계엄령에 반대하는 시위가 군도 전역에 퍼지면서 보안군은 더욱 확대되었습니다.\n\n최근 일련의 사태에 혼란스러워하는 미국은 제대로 된 대응에 나서진 않았으나 수카르노에게 국민의 목소리를 경청하라고 촉구했습니다."
 WORLD.16519.a: "만약 군이 버틸 수 없으면 어떻게 될까?"
 WORLD.16520.t: "[Get_newspaper_header]인도네시아 내전"
 WORLD.16520.desc: "부글부글 끓어오르던 인도네시아의 솥이 마침내 폭발했습니다. 자카르타에서 잠시 실종되었던 모하맛 하타 부통령이 인도네시아 공화국 자유 정부(PRIM)를 이끄는 반군 장교들과 함께 수마트라에 나타났습니다.\n\n자유 정부의 목표는 증가하는 중앙집권화에 비추어볼 때 독재로 간주되는 수카르노 대통령의 통치를 종식시키는 것입니다. PRIM은 인도네시아의 광대한 땅에 더 많은 자치권을 약속한 1949년 하타-샤히르 헌법으로의 복귀를 모색하고 있습니다.\n\n자유 정부는 또한 일본에 대한 수카르노의 지나치게 비굴한 태도를 비판했습니다. 전국적으로 무력 충돌이 보고되면서 일본이 공영권에서 무력 충돌을 예방하는 데에 다시 한 번 실패했음이 분명해졌습니다. 형제와 형제가 서로 싸우면서 총알이 잠든 마을을 가로질러 날아갑니다. 인도네시아 내전이 시작되었습니다."
 WORLD.16520.a: "하나의 국가, 분열된."
 WORLD.16520.b: "이 반역자 폭도들은 소탕되어야 한다!"
 WORLD.16520.c: "그래서, 원숭이도 나무에서 떨어지는구만..."
 WORLD.16520.d: "쇠뿔도 단김에 빼야 한다."
 WORLD.16524.desc: "수카르노는 독립과 내전을 거치면서 지금까지 버텨왔으나, 이번 위기만은 버텨내지 못한 것 같습니다. 인도네시아군의 온건파 장군들이 대통령 경호대에 침투한 것으로 보여지는 급진 좌파들에게 암살된 이후, 인도네시아는 비상 상황에 돌입했습니다.\n\n직후 수카르노를 축출하려 한다는 공산주의자들들의 음모에 관한 소문이 퍼졌고, 이는 좌파에 대한 숙청과 대규모 폭력으로 이어지면서 자유 정부와 중앙정부 양측에 모두 타격을 입혔습니다. 선택지가 사라진 수카르노는 국가를 위한 선택으로 사임하였고, 수하르토를 후계자로 선포했습니다.\n\n자유 인도네시아 정부의 수장 하타는 행적이 묘연하며, 아마 인도네시아에서 망명한 것으로 추측되고 있습니다. 한편 하타 휘하의 전직 장군인 줄키플리 루비스는 수하르토 정권을 지지한다는 성명을 발표했습니다.\n"
 WORLD.16526.t: "[Get_newspaper_header]평화가 찾아온 인도네시아"
 WORLD.16526.desc: "수하르토 대통령이 인도네시아 군도 전역에서 활동하는 반군 세력을 모두 진압하였다고 발표하면서 마침내 인도네시아 내전이 종식되었습니다. 수카르노 전 대통령의 갑작스러운 사임으로 취임한 수하르토는 전임 대통령의 혁명을 이어갈 것을 다짐하면서 인도네시아의 신질서를 선포했습니다.\n\n수하르토가 이 선언을 이행할 수 있을지는 불확실해 보입니다. 수년간의 전쟁으로 인도네시아 전역이 폐허가 되었고, 수하르토가 권력을 잡을 당시의 폭력적인 정세는 인도네시아 전역에서 여전히 계속되고 있습니다. 자카르타에 주재하는 외신 특파원들에선 정부에 반기를 든 좌파 세력에 관한 신원 확인과 청산에 대한 소문이 돌고 있다 합니다.\n\n한편 일본은 잠정적으로 수하르토 대통령을 지지한다는 메시지를 표했습니다.\n"
 WORLD.16526.a: "평화가 찾아왔나?"
 WORLD.16527.t: "[Get_newspaper_header]루비스 대통령이 항복하다"
 WORLD.16527.desc: "자카르타에 파견된 특파원들은 오늘 줄피클리 루비스 대통령이 하룻밤사이 사라지고 그에 대항하는 저항세력을 입성시킴으로서 충격에 빠진 도시의 분위기를 보도하고 있습니다. 수카르노 군부의 급진 우파 잔당들을 중심으로 모인 루비스의 신정부에 반대하는 이들은 모두를 깜짝 놀라게 할 반격을가했고, 마침내 자바 섬을 장악했습니다.\n\n밤방 수페노 장군은 스스로 대통령에 취임하면서 먼 친척인 수카르노 전 대통령이 지녔던 정치적 원칙으로 회귀하겠다고 약속했습니다. 복수심에 휩싸인 수페노는 자신이 계승하겠다고 공언하였던 골치아픈 정치적 유산 외에도, 수카르노의 사임과 관련된 모든 인물들에 대한 탄압을 개시했으며, 인도네시아의 국익에 반하는 모든 음모를 근절하겠다고 선언했다 합니다.\n\n한편 도쿄와 워싱턴은 신정부를 승인하겠다는 미온적인 성명을 발표했습니다.\n"
 WORLD.16527.a: "잿더미 속의 인도네시아."
 WORLD.16528.t: "[Get_newspaper_header]수하르토 대통령이 항복하다"
 WORLD.16528.desc: "자카르타에 파견된 특파원들은 오늘 수하르토 대통령이 하룻밤사이 사라지고 그에 대항하는 저항세력을 입성시킴으로서 충격에 빠진 도시의 분위기를 보도하고 있습니다. 좌익 민병대와 자유 인도네시아 무장세력 잔당들을 중심으로 수하르토의의 신정부에 반대하는 이들은 모두를 깜짝 놀라게 할 반격을 가했고, 마침내 자바 섬을 장악했습니다.\n\n압둘 하리스 나수티온 장군은 스스로 대통령직에 취임함과 동시에 숨어든 반군들을 이끌고 11시간만에 승리를 이끌었습니다. 비록 나스티온 장군이 자유 인도네시아 운동에 참여했을 지는 몰라도, 그의 군 경력과 새로운 인도네시아 국가를 위협하는 반역자들을 모조리 근절해버리겠다는 그의 다짐은 이들의 당초 목적이 지켜질 것인가에 대해 의문을 자아냈습니다. \n\n한편 도쿄와 워싱턴은 신정부를 승인하겠다는 미온적인 성명을 발표했습니다.\n"
 WORLD.16528.a: "잿더미 속의 인도네시아."
 WORLD.18099.t: "[Get_newspaper_header]아프리카로 모여드는 과학자들"
 WORLD.18099.d: "OFN이 남아프리카 전쟁에서 승리한 이후 전 세계의 과학자들이 새롭게 해방된 땅으로 모여들었습니다. 생물학자, 지질학자, 기상학자, 그리고 셀 수 없이 많은 다른 지식인들이 이전에는 과학적 연구가 전혀 없었던 이 대륙으로 모험을 떠났습니다.\n\n동물학 분야에서의 Breviceps Adspersus 또는 \"부쉬벨드 레인프록\"의 발견이나 역학 분야에서의 열대 질병 연구와 같은 많은 과학 분야에서 상당한 진전이 이루어지고 있습니다. \n\n이러한 발견으로 OFN의 과학적 발전 속도는 과학적 침체에 빠진 아인하이츠팍트를 앞질렀습니다. 어쨌든 이러한 탐험들로 인해 아프리카의 많은 지역에 대한 지식이 크게 증가했습니다."
 WORLD.18099.a: "지식을 위한 탐구는 계속된다."
 WORLD.19011.t: "[Get_newspaper_header]태국군의 타놈과 쁘라팟 축출, 크릿 시와라 대통령 임명"
 WORLD.19011.d: "타놈 끼띠까쫀 전 대통령의 납치사태 이후 쿠데타를 일으킨 크릿 시와라 장군이 대통령직에 올라섰고, 이제 그가 이끄는 위원회가 새로운 태국 정부를 구성했다 합니다. 오늘 아침 새 대통령은 라디오 방송에서 타놈 전 대통령과 쁘라팟 짜루사티안 육군원수를 비난하며 이들을 전제 폭군으로 지칭했습니다. 이어 대통령은 새 정부가 공화국의 정당한 질서를 회복하는데 주력을 다할 것이란 입장을 보였습니다.\n\n많은 태국인들이 잔혹한 정권이 종식되었음에 안도의 한숨을 내쉬었지만, 일부는 새 정부의 안정성에 관한 의문을 제기하기도 합니다. 실제로 크릿이 발표한 내각은 타놈에 대한 증오심으로만 뭉친 군 장교와 기술 관료로 구성되어 있으며, 이제 그들을 통합시킨 증오의 상징이 사라지면서 이들의 취약한 동맹이 과연 유지될 수 있을까에 대한 의문이 제기되고 있습니다."
 WORLD.19011.a: "상황이 나아지려나?"
 World_50017_UE_reelection_Title: "총리직에 재선한 레지널드 모들링"
 World_50017_UE_firstelection_Title: "잉글랜드의 총리직에 당선된 레지널드 모들링"
 World_50017_UE_reelection_Desc: "레지널드 모들링 총리가 이끄는 잉글랜드 통합당이 의회에서 또다시 과반수를 확보하였습니다. 영국 내전에서 승리한 이후 근왕당에서 분리되어 두각을 나타낸 모들링 정부는 영국의 민주화를 위해 느리고도 험준한 길을 걸어 왔습니다.\n\n그러나 그간 있어온 영국의 느린 민주화는 과거 그가 지녔던 불타는 신념과는 전혀 다른 방향이기에 정치 평론가들은 이에 당혹감을 보이고 있습니다. 이 배후에는 통합당의 의장 해럴드 맥밀런이 그를 조종하고 있으며 그가 그저 꼭두각시에 불과하다는 추측이 제기되기 시작하였습니다. 모들링 본이는 맥밀런의 마수에서 벗어나려 노력한 듯 하지만, 다소 침울해 보이는 승리 연설을 보아하건데 그 시도는 실패한 것으로 보여집니다.\n\n모들링, 더 정확히는 맥밀런이 이끌 두 번째 임기가 어떻게 굴러갈 지는 세간의 미스터리로 남아 있습니다.\n"
 World_50017_UE_first_election_Desc: "레지널드 모들링 총리가 이끄는 잉글랜드 통합당이 의회에서 과반을 확보하였다 합니다. 첫 의회 선거에서 대중들의 지지를 끌어내는 데 실패한 이들은 두 번째 선거에서 집권 근왕당을 꺾으면서 돌파구를 마련했습니다.\n\n승리 연설에서 모들링은 완전한 민주 국가로의 전환을 위해 수많은 개혁을 약속했습니다. 그러나 일설에 따르면 연합당 의장 맥밀런은 모들링의 급진적인 민주체제 전환 대신 느리고도 실용적인 접근 방식을 추구하고 있다 합니다. 누가 이 싸움에서 승리할 지, 진정한 민주주의를 위해 어떤 일이 일어날 지는 좀더 지켜 보아야 할 것입니다.\n"
 World_50017_UE_reelection_Response: "영국은 실을 흔드는 이의 변덕에 맞춰 춤추고 있다."
 World_50017_UE_firstelection_Response: "횃불이 밝을 수록 더 빨리 타버리지."
 World_60008_Stirling_reelection_Title: "데이비드 스털링의 총리직 재선"
 World_60008_Stirling_firstelection_Title: "데이비드 스털링의 총리직 재선"
 World_60008_Stirling_reelection_Desc: "다크호스가 세를 잃지 않은 듯 합니다! 데이비드 스털링이 이끄는 MSA가 의회에서 다시 과반수를 확보하였다고 합니다.\n\n내전 이후 HMMLR 운동에서 두각을 드러낸 MSA는 협력정부 관료들을 향한 엄격한 처분과 사회주의 성향 노동당의 급진적 개혁에 항의해 온 조직이니다. 다시 권력을 잡은 읻르은 휘하 군사고문들을 정계 요직에 배치하면서 영국 내 군국주의자들의 영향력을 강화시켰습니다. [Get_World_60008_YDL_result]\n\n어쨌든 MSA는 스스로를 \"영국 민주주의의 수호자\"로 공언하고 있습니다. 많은 이들은 이것이 더 사악한 음모를 위한 걷치레가 아닌가 의심하고 있다 합니다.\n"
 World_60008_YDL_Passed_Desc: "그 일환으로 벌어진 청년 민주주의법이 폐지되었으며, 클로드 오킨렉과 빌 알렉산더같은 HMMLR 지도자들로 구성된 임시의회는 더 이상 비상상황을 지휘할 수 없게 되었습니다."
 World_60008_YDL_Not_Passed_Desc: "그 일환으로 클로드 오킨렉과 빌 알렉산더같은 HMMLR 지도자들로 구성된 임시의회는 더 이상 비상상황을 지휘할 수 없게 하는 청년 민주주의법이 폐지될 뻔 하였다고 합니다."
 World_60008_Stirling_first_election_Desc: "영국 선거에서 다크호스가 등장했습니다. 데이비드 스털링이 이끄는 MSA는 많은 이들의 예상을 깨고 의회 내에서 과반수를 확보하였다 합니다.\n\n내전 이후 HMMLR 운동에서 등장한 MSA는 전직 협력정부에 대한 가혹한 처분을 요구함과 동시에 노동당이 주장하는 급진 개혁안에 반대해 오고 있었습니다. 첫 선거에서 이들은 음지 속에 있었지만, 이제 두 번째 선거에서 승리한 이들은 자신들의 존재감을 널리 퍼뜨리고 있습니다.\n\n권력을 잡은 스털링은 영국 민주주의를 '위협'하는 이전 정부의 정책을 없애거나 수정하려 하고 있습니다. 과연 이것이 민주주의를 진정으로 지킬 수 있을 지는 아직 알 수 없을 것입니다.\n"
 World_60008_Stirling_reelection_Response: "영국 전역에서 불이 꺼지고 있다. 다시 불을 밝힐 이는 없을 것이다."
 World_60008_Stirling_firstelection_Response: "용감한 그가 승리한다."
 World_30046_LEB_Desc: "그리고 트란스요르단과 레바논에 '자매 공화국'이라는 위성국이 설치되며 지역 내에 작지만 강력한 공산주의 블록이 형성되었습니다."
 World_30046_no_LEB_Desc: "그리고 트란스요르단에 '자매 공화국'이라는 위성국이 설치되며 지역 내에 작지만 강력한 공산주의 블록이 형성되었습니다."
 WORLD.30053.t: "[Get_newspaper_header]투르케스 케네스의 결과"
 WORLD.30053.desc: "중앙아시아에서 열린 투르케스 케네스 회의는 터키가 지원하는 정당이나 아인하이츠팍트가 지원하는 정당이 우위를 차지하지 못한 채 결론에 도달했습니다. 원래는 여러 중앙아시아 국가들이 모여 다양한 갈등(국경, 민족, 외교 문제)을 논의하기 위한 회의로 계획되었지만, 곧 미국과 대게르만국이 외교적으로 경쟁하는 놀이터가 되었습니다.\n\n회의 내에서 일본의 간섭과 영향력 행사에 대한 보고가 있었지만 확인되지 않은 그러한 비난에 대해 일본 정부는 강력히 부인하고 있습니다. 회담은 별다른 외교적 제의 없이 평화롭게 끝났습니다. 미국과 라이히의 외교관들은 이 결과에 대해 실망감을 드러냈고, 일본 외교관들은 찬성의 의사를 표명했습니다.\n"
 WORLD.30053.a: "다음으로는 초원에 무슨 일이 일어날까?"
 WORLD.205.t: "[Get_newspaper_header]200 가문에 대항한 전쟁"
 WORLD.205.desc: "며칠 전, 보르도에서 피에르 푸자드 대통령의 '200 가문과의 전쟁'이라는 새로운 계획에 대한 소식이 새어나왔습니다. 공식 정보에 따르자면, 이는 프랑스와 경제를 통제하고, 조종하고, 전복시키려는 자들을 제거하기 위한 시도라고 합니다.\n\n프랑스 정부에 따르자면 이 계획을 통해 프랑스가 더 번창할 것이며 확고한 미래로 나아갈 것이라고 합니다. 하지만 피에르 푸자드 대통령과 내각이 위와 같이 주장하는 것과 다르게, 소위 '전쟁'이라고 부르는 것의 실제 효과는 아직 드러나지 않았습니다. 확실한 것은 푸자드가 권력을 가지게 된 방식인 포퓰리즘을 아직도 고집하고 있다는 것입니다."
 WORLD.205.a: "이 \"전쟁\"에서 패배하지 않기를 바란다."
 WORLD.206.t: "[Get_newspaper_header]시도스 대통령의 의회 해산"
 WORLD.206.desc: "최근 몇 달 동안 피에르 시도스 대통령은 자신의 입지를 확고히 한 것으로 보이며 최근 공식적으로 \"비상상황 전제\" 하에 의회를 해산함으로써 이를 입증했습니다. 이것은 그에게 프랑스국에 대한 완전한 통제권을 부여합니다.\n\n프랑스 내 많은 권력이 이미 대통령의 손에 쥐어졌으므로, 의회의 제거는 시도스와 프랑스 인민당의 통치를 더욱 공고히 했습니다. 이 행동으로 국민당도 이전의 정통성을 많이 상실했으며 많은 당원들이 다른 정당으로 몰려들었습니다. 지금까지 대통령이 의회를 복원할 가능성은 거의 없어 보입니다."
 WORLD.206.a: "새로운 칼을 어떻게 휘두르는지 보자고..."
 WORLD.207.t: "[Get_newspaper_header]드리외라로셸의 죽음"
 WORLD.207.desc: "보르도 정부는 오늘 프랑스 총리였던 피에르 드리외라로셸이 인후암으로 사망하였다고 발표했습니다. 드리외라로셀은 2차 세계대전 전부터 프랑스 인민당 내에서 강경 친독파이자 라이히와의 협력을 중시하였던 인물로, 당의 유럽주의 사상에 상당한 영향을 미쳤습니다.\n\n많은 정치 패널들은 드라로셸의 갑작스러운 사망으로, 사전에 계획되었던 프랑스의 아인하이츠팍트 방문 일정이 불확실해지고 더 나아가 프랑스 외교정책에 변동이 있을 거라고 예측하는 듯합니다. 후임 총리로는 시도스 대통령의 친구이자 측근인 위베르 랑베르가 임명될 것으로 추측되고 있습니다."
 WORLD.207.a: "프랑스가 불확실한 미래로 나아간다."
 WORLD.209.t: "[Get_newspaper_header]프랑스가 독일과 손을 잡다"
 WORLD.209.desc: "프랑스-부르군트 전쟁 이후 고립상태에 빠지고, 라 그랑데 디스코르드 이후 정치적 혼란에 빠진 프랑스는 동맹국이 필요했습니다. 그렇기에 프랑스가 라이히와 손을 잡기로 선택한 것은 그리 놀라운 일이 아닐 겁니다.\n\n라이히와의 관계는 회복되었으며 피에르 드리외라로셸의 라이히 협력이라는 유산 계속 유지될 듯 합니다. 한편 베를린은 프랑스의 팍트 재가입 선언에 관해 프랑스가 자체 조건에 따라 동맹에 가입했으며, 프랑스가 라이히에서 떨어져 나가기 전과 달리 아인하이츠팍트의 동등한 구성원으로 인정될 것이라고 선언했습니다."
 WORLD.209.a: "프랑스가 과연 올바른 선택을 했는지 봐야겠군."
 WORLD.210.t: "[Get_newspaper_header]프랑스가 이탈리아와 손을 잡다"
 WORLD.210.desc: "프랑스-부르군트 전쟁 이후 고립상태에 빠지고, 그랑데 디스코르드 이후 정치적 혼란에 빠진 프랑스는 동맹국이 필요했습니다. 그러나 프랑스는 예상을 깨고 팍트가 아닌 이탈리아와의 동맹으로 방향을 틀은 듯 합니다.\n\n외교 정책에서의 이러한 변화는 라이히에서 벗어나 다른 파시스트 세력으로 선회하는 것을 주장한 위베르 랑베르 총리의 주장이 영향을 준 것으로 보여집니다. 이번 발표는 이탈리아와 스코르차에게 있어 커다란 승리이며 특히 트리움비라투스의 몰락 이후 이탈리아 세력이 상당한 확장을 이뤄낸 상징적 사건입니다."
 WORLD.210.a: "프랑스가 과연 올바른 선택을 했는지 봐야겠군."
 WORLD.211.t: "[Get_newspaper_header]프랑스가 이베리아와 손을 잡다"
 WORLD.211.desc: "프랑스-부르군트 전쟁 이후 고립상태에 빠지고, 그랑데 디스코르드 이후 정치적 혼란에 빠진 프랑스는 동맹국이 필요했습니다. 그리고 최근 프랑스의 외교정책이 이베리아와 협력으로 노선을 전환한 것이 분명해졌습니다.\n\n외교 정책에서의 이러한 변화는 라이히에서 벗어나 다른 파시스트 세력으로 선회하는 것을 주장한 위베르 랑베르 총리의 주장이 영향을 준 것으로 보여집니다. 이베리아는 이전에 유럽의 작은 \"강대국\" 중 하나에 불과했으나, 최근 프랑스의 행보로 인해 이베리아의 영향력은 긍정적인 의미로 변동될 것으로 보여지고 있습니다. 즉 이는 프랑코와 살라자르에게 있어 예상 외의 승리가 될 것이며, 앞으로 프랑스와 이베리아 양국 간의 관계는 더욱 긴밀해 질 것으로 예측되고 있습니다."
 WORLD.211.a: "프랑스가 과연 올바른 선택을 했는지 봐야겠군."
 WORLD.212.t: "[Get_newspaper_header]프랑스의 비시 조약 백지화"
 WORLD.212.desc: "현 프랑스 대통령 앙투안 피네 정부가 역사적인 순간에 비시 조약의 무효를 선언하고 독일 제국의 정복자들이 프랑스에 가한 15년간의 고난과 굴욕의 시대를 종식한 것을 축하하기 위해 프랑스 국민이 거리로 쏟아져 나왔습니다.\n\n부르군트의 프랑스 침공으로 조약이 사실상 무효가 되었음에도 대통령의 최근 행보는 프랑스 사회 전반에서 압도적인 지지를 받았으며, 악명 높은 친독파 PPF의 반대를 불러일으켰을 뿐입니다. 많은 국제 평론가는 이번 조치가 프랑스 민주주의를 회복하고 프랑스를 독일의 영향권에서 분리하려는 피네 대통령의 야심찬 계획에 필수적인 단계라고 평가하고 있습니다."
 WORLD.212.a: "구질서가 날이 갈수록 점점 더 멀어져간다."
 WORLD.213.t: "[Get_newspaper_header]들루비에 계획"
 WORLD.213.desc: "샤를 욍치제의 후임으로 앙투안 피네가 선출된 이래 많은 전문가들은 그의 새로운 행정부에 관심을 기울여 왔습니다. 새 대통령의 방향성은 비시 조약 백지화 이후 프랑스의 민주화를 위해 노력하고 있다는 것이 분명해졌습니다. 그리고 이를 달성하기 위한 걸음으로서 신정부가 추진할 주요 국정 목표인 들루비에 계획이 공개되었습니다.\n\n들루비에 계획은 폐허가 된 프랑스 경제를 재건하기 위해 고안되었습니다. 계획의 구상자 폴 들루비에의 이름을 딴 이 계획은 확장, 현대화, 효율성, 현대적 관리 방식에 초점을 맞추려 하고 있습니다. 한편, 이 계획은 미리 설정된 목표에 투자를 집중하고, 우선순위를 정함으로써 투자를 유도하는 등 다른 계획에 비해서 덜 경직적인 접근방식을 취하고 있기도 합니다."
 WORLD.213.a: "피네가 그 개판을 점차 바꿔가고 있는 것 같긴 하네."
 WORLD.214.t: "[Get_newspaper_header]프랑스의 OAS 쿠데타"
 WORLD.214.desc: "앙투안 피네 프랑스 대통령의 임기가 육군비밀조직이 이끄는 쿠데타로 인해 조기에 종료되었습니다. 프랑스 국내에 분포중인 다양한 민병대 중 하나인 OAS는 민병대의 권력을 축소시키려는 개혁파 대통령의 움직임에 대해 반발하며 궐기했다고 합니다.\n\n이제 프랑스국을 이끄는 지도자 라울 살란과 OAS 내의 군국주의적 민족주의자들은 이제 저항 없이 자신들의 정책을 추진할 수 있게 되었습니다. 민병대와 경찰들이 내부 반대세력들을 탄압하기 시작했으며, 군 또한 부르군트 국경으로 대규모 집결이 시작되었다고 합니다."
 WORLD.214.a: "개혁에서 뒤로 한 발짝, 반동을 향해 앞으로 한 발짝."
 WORLD.215.t: "[Get_newspaper_header]프랑스 제4공화국 수립"
 WORLD.215.desc: "181년 전 프랑스 국민들은 바스티유 감옥을 점령했습니다. 그날과 마찬가지로, 오늘 프랑스 국민들은 앙투안 피네의 1970년 헌법이 비준된 것을 축하하기 위해 거리로 몰려들었습니다. 새로운 헌법은 기존 프랑스국의 역사에 종지부를 찍음과 동시에, 프랑스 제4공화국의 수립을 선포하는 내용이 담겨져 있습니다.\n\n현직 프랑스 대통령 앙투안 피네는 올해 말 공식적인 선거가 치루어질 때까지 신생 공화국의 대통령직을 유지할 것입니다. 1936년 이후 프랑스 땅에서 치러진 진정한 민주 선거가 될 이번 선거는 수년간의 폭정과 독재에 종지부를 찍은 프랑스의 운명을 결정지을 중대한 분기점이 될 것입니다."
 WORLD.215.a: "자유, 평등, 박애!"
 WORLD.216.t: "[Get_newspaper_header]프랑스 대선에서 승리한 국민당"
 WORLD.216.desc: "1936년 이후 처음으로 실시된 프랑스 민주 선거에서 집권 국민당이 대승을 거두면서, 앙투안 피네 대통령이 국민들에게 공식적으로 임명을 받고 다음 임기를 시작할 수 있게 되었습니다.\n\n피네 대통령의 대선은 그가 프랑스 민주주의의 회복과 4공화국의 창시자로서 프랑스 국민들에게 널리 사랑받고 있다는 점을 고려해 본다면 그닥 놀라운 일은 아닐 겁니다. 또한, 프랑스 국민들은 수년간의 폭정과 혼란 속에서 새로운 얼굴이 가지는 불확실성보다 노련한 베테랑을 더 신뢰하고 있으며, 이를 통해 안정과 안보를 보장해 주길 원하는 것으로 보입니다."
 WORLD.216.a: "같은 얼굴, 새로운 프랑스."
 WORLD.217.t: "[Get_newspaper_header]프랑스 대선에서 승리한 국민당"
 WORLD.217.desc: "1936년 이후 처음으로 실시된 프랑스 민주 선거가 프랑수아 미테랑이 이끄는 노동당의 승리로 끝나면서 프랑스 전역의 국민들과 노동자들이 환호하고 있습니다.\n\n미테랑은 권위적이었던 프랑스국 정부와의 관계로 인해 좌우 진영에서 논란을 불러일으킨 인물이었습니다. 하지만 그의 당 PTF는 노동조합과 사회주의가 박해받던 시절 유일하게 사회주의 이상을 고수해 오던 유일한 당이었으며, 당과 미테랑 당수는 자신들의 존재를 이번 선거를 통해 증명해 냈습니다. 미테랑 당선인은 사회정의와 노동자 해방의 대의를 진전시킬 것이라고 국민들에게 약속했으며, 그의 당선은 수년간의 파시스트 탄압을 받아온 프랑스 국민들이 이제 좌익으로 노선을 변경했다는 것을 상징합니다."
 WORLD.217.a: "인민전선의 귀환."
 WORLD.218.t: "[Get_newspaper_header]프랑스 대선에서 승리한 국가를 위한 연합"
 WORLD.218.desc: "1936년 이후 처음으로 실시된 프랑스 민주 선거가 국민당의 패배로 끝난 것은 이변이라 칭할 수는 없지만, 규모도 작고 보수적인 정당 국가를 위한 연합(PRN)이 승리할 것이라고는 그 누구도 예상하지 못했을 겁니다. 당수 카미유 로랑의 지도 아래 PRN은 대선에서 승리하였고, 이제 권력의 전당에 올라서게 되었습니다.\n\n그럼에도 불구하고, 선거 과정에서 대체로 논란의 여지가 발견되지 않았기에 PRN의 집권은 정당한 승리가 될 것이며, 온건하고도 기독민주주의적 체제를 지지하며 새로운 세대의 정치인들을 내세우는 PRN의 자세는 프랑스국 시대의 잔재라는 국민당과 좌파 포퓰리즘 선동에 지친 국민들을 설득할 수 있었던 것으로 보여집니다.\n\n대통령직에 취임한 로랑은 자신의 정부 아래 프랑스를 더욱 기업친화적인 방향으로 이끌고, 경제를 번영시키고 새로운 성장을 이끌 것이라 공언했습니다."
 WORLD.218.a: "중도는 바위처럼 견고하리라."
 WORLD.219.t: "[Get_newspaper_header]프랑스 대선에서 승리한 민주연합"
 WORLD.219.desc: "프랑스는 독재정권 치하에서 지난 수년간 억압적인 파시스트 지배 아래 신음해야 했습니다. 수년간의 고난, 고통, 폭정으로 인해 자유, 평등, 박애와 프랑스 혁명, 그리고 공화주의라는 기치는 한때 완전히 사라진 것처럼 보였습니다. 하지만 1936년 이후 프랑스에서 처음으로 실시된 민주 선거에서 에드몽 지스카르 데스텡이 이끄는 프랑스 민주 연합이 압승을 거두면서 그 예측이 오늘 틀렸다는 사실이 입증되었습니다.\n\n프랑스 레지스탕스와의 긴밀한 관계와 민주주의 원칙에 대해 흔들리지 않는 신념은 바스티유 습격 이후 프랑스 역사와 정치생활을 정의한 급진적이고도 혁명적이고, 공화주의적 가치의 상징으로 자리매김하게 했습니다. 이로 인해 당은 순식간에 대중의 지지를 얻었으며, 새로운 대통령은 프랑스가 사회정의의 새로운 시대로 나아가는 정책의 토대를 만들 것으로 보입니다."
 WORLD.219.a: "자유, 사랑하는 자유여(Liberté, Liberté chérie)!"
 WORLD.220.t: "[Get_newspaper_header]프랑스의 자유 국가 기구 가입"
 WORLD.220.desc: "미국 대사와의 일련의 회담을 거친 끝에 프랑스 대통령은 역사상 긴밀한 동맹 관계를 구축하고 자유와 민주주의 가치를 수호하는 양국의 공통된 사명을 언급하면서 자유 국가 기구에 가입할 것을 공식적으로 선언했습니다. 미국은 비시 정부 선포 이후 저들을 유일한 프랑스의 합법 정부로 인정해 왔으나, 여전히 양국간의 관계는 미온적인 상태를 유지했습니다. 그러나 앙투안 피네의 민주화 이후 양국간의 관계는 급속히 진전되었고, 파시즘의 위협에 둘러싸여 있던 프랑스는 마침내 OFN에 가입할 수 있게 되었습니다.\n\n미국과 자유세계의 중대한 승리로 기록될 이번 변화는 유럽의 헤게모니를 잃어가던 독일의 신질서가 붕괴되고 있음을 단적으로 보여주는 신호가 되었습니다."
 WORLD.220.a: "자유 세계가 날이 갈수록 커져간다!"
 WORLD.221.t: "[Get_newspaper_header]프랑스 민병대의 정부 전복"
 WORLD.221.desc: "오늘 프랑스 주요 도시의 시민들은 민병대의 행진 소리를 들으며 잠에서 깨어났습니다. 비셸론 대통령의 개혁이 지체되고 있는 틈을 타서 전통주의 민병대가 쿠데타를 일으켜 비셸론 내각을 전복시켰다고 합니다. 민병대 지도자로 알려진 조제프 다르낭은 자신을 국가의 수장으로 선언하고, 공개적인 연설을 통해 프랑스를 노동, 가족, 조국의 이상으로 되돌려놓겠다고 공표했습니다."
 WORLD.221.a: "페탱 원수는 죽었지만 그의 이상은 계속해서 살아 있다."
 WORLD.222.t: "[Get_newspaper_header]장 비셸론 프랑스 대통령의 사임"
 WORLD.222.desc: "대통령의 정치적 도박이었던 헌법 비준이 부결됨에 따라서 장 비셸론 대통령이 사임을 표명했습니다. 기술관료적 통치체계라는 자신의 비전을 헌법에 담고자 했던 비셸론의 시도는 프랑스 정계 엘리트층들의 신뢰를 얻지 못한 것으로 보입니다. 현재 행정부는 비셸론을 지지하는 산업계 인사들과 엔지니어 집단이 국가조정위원회에 의해 지휘되고 있으나, 이들의 권한은 미약하며 이제 프랑스인들은 비셸론이 이끌어 온 기술관료 개혁이 붕괴하기까지 초읽기에 들어섰다고 여기고 있습니다."
 WORLD.222.a: "일보 전진, 이보 후퇴."
 WORLD.223.t: "[Get_newspaper_header]프랑스 신헌법 비준"
 WORLD.223.desc: "장 비셸론 프랑스 대통령은 오늘 자신이 담은 기술관료적 비전을 명문화한 헌법이 비준되었으며, 자신의 정치적 도박이 승리하였음을 자축하였습니다. 정계의 많은 엘리트들과 노동자들은 신헌법에 대해 회의적인 입장을 보이고 있지만, 지금까지 정권이 이끌어 온 경제적 성공을 부인하지는 않았습니다. 이제 프랑스국은 정치인이 아닌 산업가와 기술자들이 지배하는 국가가 될 것입니다."
 WORLD.223.a: "20세기로의 대담한 도약."
 WORLD.224.t: "[Get_newspaper_header]프랑스의 페탱주의 쿠데타"
 WORLD.224.desc: "각소트의 대통령 취임 이후 정부가 내홍에 시달린 지 몇 달째, 오늘 프랑스국은 다시 쿠데타를 맞이했습니다.\n\n이번 쿠데타는 군, 정부 내 페탱주의자, 그리고 민병대 내 쿠데타 동조자들에 의해 주도되었습니다. 이제 프랑스 정부는 군부 내 주요 요인이자 프랑스국 초기 내각 일원이었던 알퐁스 쥐앵의 파시스트 정권으로 바뀌었습니다.\n\n하지만 쥐앵 대통령의 건강이 좋지 않음을 고려한다면, 전임자 페탱이 해오던 통치를 그가 이어나갈 수 있을지 수많은 의문부호가 붙고 있습니다."
 WORLD.224.a: "프랑스가 군주제 실험을 거부한 것으로 보이는군."
 WORLD.225.t: "[Get_newspaper_header]프랑스의 총리직에 당선된 올리비에 기샤르"
 WORLD.225.desc: "프랑스 왕국에서 치러진 선거에서 올리비에 기샤르가 앙리 7세 치하 내각의 총리로 선출되었습니다. 기샤르는 한때 프랑스 정계에서 무명의 인물이었지만, 타협과 정치적 중립을 고수하는 그의 명성으로 인해 경쟁자들을 여유롭게 따돌리고 선거에서 승리할 수 있었습니다.\n\n앙리 7세와 마찬가지로 기샤르 또한 전제 군주주의자가 아닙니다. 전문가들은 행동하는 프랑스 단체 내의 소규모 개혁파에 속해 있는 그가 주도하는 정책이 성공한다면 프랑스 왕국이 다시 자유화될 수 있을 것으로 예측합니다. "
 WORLD.225.a: "프랑스가 절대주의를 버린 듯 해보이군."
 WORLD.226.t: "[Get_newspaper_header]프랑스 총리직에 당선된 장 도르메송"
 WORLD.226.desc: "프랑스 왕국에서 치러진 선거에서 장 도르메송이 앙리 7세 치하 내각의 총리로 선출되었습니다. 상대적으로 진보적인 기샤르나 강경 반동주의자 퓌조와는 달리 도르메송은 현상유지를 고수하는 보수주의자로 알려져 있습니다. 이러한 입장은 국민회의의 지지를 받았으며, 이에 따라 선거 과정에서 경쟁자들을 물리치고 선거에서 우위를 점할 수 있던 것으로 보입니다.\n\n도르메송 총리의 군주주의에 대한 견해는 퓌조보다는 온건하지만, 여전히 확고한 군주주의자인 그는 국왕을 프랑스 정계의 불가침적인 존재라고 여기고 있습니다."
 WORLD.226.a: "군주의 지위가 곧 확립되겠군."
 WORLD.227.t: "[Get_newspaper_header]프랑스의 총리직에 당선된 피에르 퓌조"
 WORLD.227.desc: "프랑스 왕국에서 치러진 선거에서 피에르 퓌조가 앙리 7세 치하 내각의 총리로 선출되었습니다. 유력 후보 3인방에 속했던 퓌조는 이들 중에서 가장 강경한 군주주의자였습니다. 악시옹 프랑세스의 창립자 모리스 퓌조의 아들이기도 한 피에르는 프랑스에서 아버지가 구축해 온 프로그램과 이념에 있어 가장 부합하는 인물이기도 합니다.\n\n퓌조의 굳건한 전통주의적 가치와 앙리 7세 국왕의 진보적 이념과 민주주의에 대한 신념이 어떻게 조화될지는 좀 더 두고 보아야 할 것입니다."
 WORLD.227.a: "프랑스가 옛날로 돌아가기를 선택한 모양이군."
 WORLD.228.t: "[Get_newspaper_header]민병대의 프랑스 정부 전복"
 WORLD.228.desc: "악시옹 프랑세즈가 프랑스를 지배한 몇 달 동안 프랑스는 정부를 이끌 군주를 끝내 찾지 못했고, 국민들은 집권정부의 행보에 염증을 느끼기 시작했습니다. 그리고 프랑스에서 가장 영향력이 강하던 민병 세력인 프랑스 민병대, OAS, 프랑스주의 운동이 각소트의 정부를 무너뜨리기 위해 힘을 합쳤습니다.\n\n서로를 혐오하고 있는 이 민병대는 프랑스의 안정을 되찾기 위해 당분간 그들의 차이점을 제쳐 두기로 한 듯합니다. 이제 OAS 수장인 라울 살란이 프랑스를 이끌 것으로 보이지만, 연립정부의 미래는 여전히 불투명해 보입니다."
 WORLD.228.a: "빈 왕좌는 아무런 쓸모가 없다."
 WORLD.229.t: "[Get_newspaper_header]프랑스 내전"
 WORLD.229.desc: "불과 몇 달 전 피에르 푸자드는 이른바 '200가문과의 전쟁'을 선포했습니다. 그러나 프랑스국 내에서 산업가, 은행의 힘을 약화시키기위한 푸자드의 잘못된 계획은 국가 전역에서 정부의 권위를 무너뜨리는 결과를 가져왔습니다.\n\n혼란 속에서 반정부세력들이 주도권을 잡기 위해 봉기했습니다. 민족주의 군부 조직 OAS와 민주 레지스탕스들이 광대한 영토를 점령했으며, 푸자드 정부는 정부의 일부만을 통제한 채 스스로를 지켜야 할 처지가 되었습니다. 이제 전국의 프랑스 국민들은 자신들의 희망과 꿈이 있는 프랑스를 위해, 그리고 알 수 없는 미래에 맞서기 위해 각자의 편을 들고 싸우기 시작했습니다."
 WORLD.229.a: "삶과 전쟁에서, 확실한 것은 죽음뿐이다."
 WORLD.30100.t:0 "[Get_newspaper_header]프랑스 내전"
 WORLD.30100.desc:0 "프랑스의 화약고가 폭발하면서 국가 전역에 충격과 공포가 확산되고 있습니다. 시도스 대통령의 철권통치 아래 수년간 끓어오르던 긴장은 정부 권위의 완전한 붕괴로 이어졌으며, 다양한 반체제 인사들이 국가에 맞서 싸우기 위해 봉기를 선택했습니다. 라로셸에서 레지스탕스 봉기의 시작 이후 수많은 민병대들이 무기를 들었으며, 마르세유에서는 공산주의자들이 시도스 정권에 반기를 들었습니다.\n\n다양한 세력들이 자신들을 프랑스의 합법적인 정부라고 선포하면서 프랑스 전역에서의 싸움은 점차 격렬해지고 있습니다. 프랑스는 다시금 최악의 상황에 빠졌으며, 국가가 더 깊은 수렁에 빠져들자는 시간이 지나야 알 수 있을듯합니다."
 WORLD.30100.a:0 "죽음의 시작(Le début de la mort)."
 WORLD.30100.b:0 "프랑스가 또 다시 제 무덤에 발을 들여놓았군."
 WORLD.30101.t:0 "[Get_newspaper_header]시도스의 프랑스 내전 승리!"
 WORLD.30101.desc:0 "피비린내 나던 프랑스 내전은 피에르 시도스와 휘하 유럽주의자들의 승리로 끝을 맺은 것 같습니다. 수많은 세력이 프랑스의 잔해를 장악하기 위해 치열한 싸움을 벌여 왔기에, 국제 전문가들에게 있어 이번 내전의 승자를 예측하는 것은 한때 거의 불가능한 일로 여겨졌습니다.\n\n시도스의 프랑스 내전 승리로 인해 많은 전문가들은 이전에 그가 시행하던 정책을 더욱 밀어붙일 것으로 예상하고 있습니다. 프랑스 국민들을 향한 권위적이고도 전통주의적 정책이 부활할 것으로 보이며, 대외적으로 시도스 대통령은 프랑스의 안정과 번영을 위해 유럽 우방국들과의 긴밀한 관계를 계속 추구할 것으로 보입니다."
 WORLD.30101.a:0 "이제 프랑스는 어떻게 되는가?"
 WORLD.30102.t:0 "[Get_newspaper_header]레지스탕스의 프랑스 내전 승리!"
 WORLD.30102.desc:0 "피비린내 나던 프랑스 내전은 레지스탕스들이 승리하고 프랑스 공화국의 선포라는 충격적인 결말을 맞이했습니다. 전 세계의 많은 이들은 필리프 페탱의 가혹한 탄압이 이루어진 프랑스에서 레지스탕스가 과거의 신화에 불과할 것이라 예측했습니다. 그러나 프랑스 내전 발발과 함께 레지스탕스가 그 대열에 끼어들면서 그 예측이 잘못되었음이 증명되었습니다.\n\n많은 프랑스 국민들은 거리에서 레지스탕스의 승리를 축하하고 있습니다. 한편, 권력의 중추에서는 프랑스 국민들이 다시 한 번 정부를 향한 발언권을 행사하기 위한 선거 일정이 계획되고 있습니다. 수많은 역경을 극복하고, 마침내 프랑스에 민주주의란 등불이 돌아오게 되었습니다."
 WORLD.30102.a:0 "신화로 남았으리라 생각했었다."
 WORLD.30103.t:0 "[Get_newspaper_header]혁명군의 프랑스 내전 승리!"
 WORLD.30103.desc:0 "피비린내 나던 프랑스 내전은 오늘아침 마르세유에서 프랑스 인민공화국이 선포되고 좌파와 학생 민병대의 승리라는 결과로 끝을 맺게 되었습니다. 공산주의자, 사회주의자, 무정부주의자로 구성된 광범위한 전선인 혁명군은 마지막 반동세력이 프랑스에서 제거됨에 따라 이제 제대로 된 정부조직으로 변화하기 시작했습니다.\n\n자크 소바저가 이끌게 될 이상주의자와 몽상가들의 정부는 전 세계의 여러 국가로부터 믿을 수 없는 이변으로 여겨지고 있습니다. 하지만 이제 프랑스가 적화되었고, 파리 코뮌이 복수를 이루었다는 사실만큼은 확실해졌습니다. 하지만 여전히 적대세력과 초강대국들이 새로운 공화국의 문 앞에 앉아 있기에 긴장은 단기간 내 잦아들지 않을 것으로 보입니다."
 WORLD.30103.a:0 "위대한 실험은 계속될 것이다!"
 WORLD.30103.b:0 "좋지 않군. 조치를 취해야 하겠어."
 WORLD.30103.c:0 "프랑스가 새롭고, 붉은 시대를 맞이한다."
 WORLD.30104.t:0 "[Get_newspaper_header]OAS의 프랑스 내전 승리!"
 WORLD.30104.desc:0 "피비린내 나던 프랑스 내전이 그 끝을 향해 달려가면서 승자의 윤곽이 드러났습니다. 1950년대 민병대와 퇴역 군인들이 결성한 비밀조직인 OAS는 남아있던 프랑스의 잔해에 대한 지배권을 확립했습니다. 이전까지 이들은 가장 저명한 민병대로 여겨졌으나, 그들의 군 전문성과 군부와의 연결망은 내전에 있어 상대 세력에 대한 우위를 거둘 수 있던 요인이 되었습니다.\n\nOAS는 자신들은 민족주의적이고도 보복주의적인 조직이라 천명했습니다. 지도자 라울 살란은 이제 \"정당한 프랑스의 영토\"를 되찾아야 한다고 주장하고 있으며, 징병과 군비 증강이 보고되고 있기에 그들의 계획이 무엇을 의미하는 지는 이제 명백해졌습니다. "
 WORLD.30104.a:0 "평화는 아직 프랑스에 찾아오지 않았다."
 WORLD.30105.t:0 "[Get_newspaper_header]민병대의 프랑스 내전 승리!"
 WORLD.30105.desc:0 "피비린내 나던 프랑스 내전에서 프랑스 민병대가 승리를 거두면서 비시정권의 정신이 부활했습니다. 필리프 페탱의 사상적 후계자로 알려진 민병대 세력은 프랑스에서 오랜 기간 쇠퇴해 가던 정치사상을 대표하기도 합니다. 실제로 민병대의 역사는 비시 정부 설립 시점까지 거슬러 올라가며, 당대 준군사조직의 역할을 맡기도 했습니다.\n\n이제 프랑스의 거리는 강경파 민병대가 지배하고 있으며, 강력한 사상적 탄압이 시작되었습니다. 벌써부터 자유주의자 등의 개혁파를 표적으로 한 대대적 체포가 이루어지고 있다는 보도가 새어 나오고 있습니다. 어쨌건 민병대들이 도시를 순찰함으로써 프랑스에 다시 질서가 돌아온 것은 확실해 보입니다."
 WORLD.30105.a:0 "철권."
 WORLD.30106.t:0 "[Get_newspaper_header]프랑스주의파의 프랑스 내전 승리!"
 WORLD.30106.desc:0 "피비린내 나던 프랑스 내전에서 프랑스주의 운동이 승리를 거두었다는 실망스러운 소식과 함께, 프랑스의 혼란은 여전히 가라앉지 않는 듯합니다. 시도스 전 대통령의 동료였던 프랑수아 뒤프라가 이끄는 소규모이지만 헌신적인 친독 파시스트들의 현 프랑스 통제력은 상당히 불안정한 상태이며, 여전히 게릴라들은 기승을 부리고 있습니다.\n\n뒤프라의 집권은 국제사회에서 수많은 반향을 불러일으켰습니다. 특히 독일 같은 경우는 이들의 승리를 축하하고 있지만, 자유 세계는 이번 결과에 침묵을 유지하고 있습니다. 어쨌건 현재로서는 프랑스주의파의 지도 아래 프랑스는 파시즘의 새로운 지평을 열게 될 것으로 보입니다."
 WORLD.30106.a:0 "하일 뒤프라!"
 WORLD.30106.b:0 "우리는 프랑스의 복귀를 환영한다."
 WORLD.30106.c:0 "새 대장을 맞이해라."
 WORLD.30107.t:0 "[Get_newspaper_header]소주의 프랑스 내전 승리!"
 WORLD.30107.desc:0 "역사란 이변으로 가득 차 있는 기록입니다. 하지만 지난 몇 년 동안의 역사에서 프랑스 내전의 결과를 뛰어넘는 이변은 존재하지 않을 것입니다. 불과 몇 년 전까지만 해도 무명의 프랑스 정치인에 불과했던 조르주 소주는 이탈리아와의 동맹과 지원을 통해 내전의 경쟁자들을 물리치고 승리를 거두었고, 이제 그는 이탈리아 후원자들의 지지 속에 보르도에 자리 잡았습니다.\n\n그동안 소주는 프랑스의 가톨릭 전통과 그 매혹적인 수사법을 되살리려 하고 있습니다. 그의 '반극단주의'적 수사법과 그를 둘러싸고 있는 온건파의 연합으로 지지층을 확보한 소주는 당분간 이 세력을 유지할 것으로 보입니다."
 WORLD.30107.a:0 "프랑스와 이탈리아는 함께 전진한다."
 WORLD.30108.t:0 "[Get_newspaper_header]푸자드의 프랑스 내전 승리!"
 WORLD.30108.desc:0 "프랑스 내전에서 피에르 푸자드 정권이 승리하면서, 포퓰리즘이 다시 승리하였음이 증명되었습니다. [FRA_GetPoujadeEnemy]\n\n이번 결과는 이변이라고 창하기까지는 무리이지만, 푸자드 정부가 어떤 방향으로 나아갈지는 여전히 불확실해 보입니다. 푸자드가 내세운 계획의 중추였던 신삼부회는 예정대로 개최될 것으로 보이지만, 그 결과가 어떻게 될지는 여전히 미지수인 상태입니다. 하지만 확실한 것이 하나 남았는데, 신화 속에 있던 '200 가문'의 지배는 이제 완전히 붕괴되었습니다."
 WORLD.30108.a:0 "헌신하는 이의 앞길을 막을 자는 존재하지 않는다."
 BUL_NEWS.1.t: "[Get_newspaper_header]마케도니아 전쟁"
 BUL_NEWS.1.desc: "전후 질서가 시작된 이래 불가리아는 팍트 구성국들 중 그나마 안정적인 정부로 알려졌습니다.. 그러나 오늘날 임박해진 라이히의 붕괴로 인해 그 안정은 불타버렸습니다. 보고들은 불분명하지만, 독일군이 마케도니아에서 세르비아로 철수하면서 이 지역에서의 불가리아의 통제가 붕괴되었다고 합니다.\n\n이미 \"민주 마케도니아 연방\"이 통치 의회를 구성한 비톨라를 포함하여 이미 여러 주요 도시가 점령되었습니다. 소피아에서 전해지는 정보에 따르면 이 위기는 이미 불가리아 정부에도 영향을 미쳤으며, 군 참모들들 보리스 3세의 방식에 반기를 들고 논란일 일고 있는 육군 개혁을 중단하라고 요구하고 있다 합니다"
 BUL_NEWS.1.a: "\"발칸의 프로이센\"이 마침내 적을 찾았군."
 BUL_NEWS.2.t: "[Get_newspaper_header]마케도니아의 침묵"
 BUL_NEWS.2.desc: "불가리아를 뒤흔든 마케도니아 분쟁이 2년간의 교전 끝에 마침내 진정된 것으로 보여집니다. 파르티잔들은 여전히 활동을 이어가고 있지만, 이미 불가리아 경찰 및 군의 활동으로 마케도니아 지도부의 대부분은 서로 고립되었다고 합니다. 마케도니아 저항군의 보급선이 차단됨에 따라 이제 반란은 사실상 진압되었으며, 마케도니아의 독립 가능성은 사실상 불꽃을 잃은 것으로 보여지고 있습니다.\n\n이 소식으로 인해 보리스 3세는 자신의 정권에 대한 수명을 연장할 수 있었습니다. 올초 정부에 대항해 선동활동을 벌인 군부 세력은 이제 침묵을 유지하고 있으며, 정권은 다시금 안정을 되찾게 되었습니다.\n"
 BUL_NEWS.2.a: "발칸이 더욱 조용해졌군."
 BUL_NEWS.3.t: "[Get_newspaper_header]보리스 3세의 세보프 내각 구성"
 BUL_NEWS.3.desc: "보리스 3세의 개혁파 내각 실각 결정은 많은 국제 관측통들이 예상치 못한 움직임이었습니다. 그 자리에서 보리스 3세는 측근인 요르단 세보프가 이끄는 보수 내각을 구성하기로 결정했습니다.\n\n언론에 의해 \"불가리아의 라스푸틴\"이라 알려진 세보프는 내각에서 보수적인 목소리를 내는 사람으로 널리 알려져 있으며 정부를 극우로 이끌 가능성이 높습니다. 어떤 사람들은 보리스 3세의 고령이 어느 정도 역할을 했다는 일반적인 가설과 함께 결정의 기원에 의문을 제기합니다.\n"
 BUL_NEWS.3.a: "늙어가는 차르의 마지막 포효로군."
 BUL_NEWS.4.t: "[Get_newspaper_header]차르의 승하"
 BUL_NEWS.4.desc: "통합의 차르가 세상을 떠났습니다. 50년 넘게 불가리아의 차르로 재위해왔던 보리스 3세가 그의 가족, 관료들과 충성파들에 둘러싸인 채 소피아에서 평온히 잠들었습니다. 사랑받은 만큼 두려움의 대상이 된 차르의 재위 기간은 불가리아의 미수복영토를 정복한 것과 30년간 절대주의 실험을 뒷받침한 논란이 되는 정치적 탄압의 시대로 기억될 것입니다.\n\n이내, 보리스 3세의 장남인 시메온이 불가리아의 새로운 차르로서 즉위했습니다. 예상대로 시메온은 개혁을 향한 몸짓을 취했습니다. 현재로선 그는 정확한 세부 사항을 밝히기는 꺼려하고 있지만, 이미 많은 사람은 총선 재개를 기대하고 있습니다. 시메온이 자유민주주의를 탄생시킬 것인지 아닌지는 시메온이 자신의 개혁주의적 성향을 어느 정도까지 수용할 용의가 있는지에 달려 있습니다.\n"
 BUL_NEWS.4.a: "국부 없이 불가리아가 얼마나 더 버틸 수 있을까?"
 BUL_NEWS.5.t: "[Get_newspaper_header]보리스 3세의 승하"
 BUL_NEWS.5.desc: "불가리아 정부가 보리스 3세가 숨을 거두었다고 발표했습니다. 고 차르의 노쇠한 징후를 감안할 때 이번 부고소식은 대중들에게 그리 충격스러운 소식으로 다가오진 않은 듯 합니다.\n\n선왕의 뒤를 이어, 불가리아 차르는 왕태자 시메온 2세가 잇게 될 것입니다. 그러나 보리스 3세가 시메온이 선택한 내각을 해산하고 그를 정부에서 떼어내려 한 결정을 감안할 때 대부분의 사람들은 승계가 쉽지 않을 것이라 예상합니다. 많은 외부 관찰자들은 시메온 2세가 그의 아버지가 한때 거느렸던 존경과 권위를 되찾기 어려울 것이라는 데에 동의합니다.\n"
 BUL_NEWS.5.a: "차르 폐하 만세."
 BUL_NEWS.6.t: "[Get_newspaper_header]보리스 3세의 망명"
 BUL_NEWS.6.desc: "불가리아는 지난 30여 년 동안 세계에 한 명의 군주와 하나의 권위, 그리고 하나의 국가를 가져온 것으로 알려져 있었지만, 하루아침에 모든 것이 변한 것으로 보입니다. 바로 불가리아 군부 내 급진파들의 위협과 공격에 직면해있던 차르 보리스 3세가 멸망의 위기에 처한 불가리아를 뒤에 남겨두고 갑작스레 자취를 감춘 것입니다. 이에 다수의 전문가들은 차르는 불가리아로부터 망명했으리라고 추측하고 있습니다.\n\n시메온 왕태자는 이번 사태에 대한 성명서에서 자신이 이제 왕위를 계승한다고 언급했으며, 가장 먼저 행한 조치는 파르토프 총리를 퇴역 파시스트 장교인 콘스탄틴 스토야노프로 교체하는 것이었습니다. 이러한 움직임의 대부분은 극우 반대파에 의해서 강요된 것으로 보입니다. 한편 좌파들은 전국적 저항 운동을 조직했으며 중립적인 장교들은 어느 파벌과도 협력하기를 거부했습니다. 현재의 혼란으로 인해 불가리아군은 마케도니아를 완전히 떠났으며, 불가리아의 미래는 이제 완전히 불투명해 보입니다. \n"
 BUL_NEWS.6.a: "보리스의 모든 꿈이 하루 아침에 산산이 부서졌다."
 BUL_NEWS.6.b: "수십 년이 걸렸을지도 모르지만, 결국 파시즘이 불가리아에 당도했구나."
 BUL_NEWS.7.t: "[Get_newspaper_header] 조국전선의 정권 장악"
 BUL_NEWS.7.desc: "불가리아의 불안정 상태는 계속되고 있습니다. 좌파 연정인 조국전선이 소피아를 장악하고 불가리아 역사의 \"새 시대\"의 서막을 선포했습니다. 연정은 즈베노의 오랜 지도자인 키몬 게오르기예프를 총리로 임명하는 데에 합의했으며 가까운 장래에 선거를 치르기로 했습니다.\n\n연립정부가 출번된 지 며칠 만에 수백 명이 체포되었는데, 주로 보리스 3세 정권 하에 일했던 파시스트와 보수파들이었습니다. 군주제는 유지되고 있으나 시메온 2세는 쿠데타 이후부터 모습을 드러내고 있으며, 아마 가택 연금 상태일 것으로 추정됩니다. 새 정부는 민주주의로의 복귀를 약속했지만 조국전선이 지배적인 연립정부로 남아 있기로 선택했습니다. 이 정부의 민주주의와 그 기능의 진정한 본질은 아직 밝혀지지 않았습니다."
 BUL_NEWS.7.a: "유럽의 한 구석에서, 해방이 찾아왔다."
 BUL_NEWS.7.b: "광기 그 자체구만."
 BUL_NEWS.8.t: "[Get_newspaper_header]케렌 공세의 성공"
 BUL_NEWS.8.desc: "불가리아군의 대대적인 침공으로 인해 연기가 치솟고 있는 스코피에에서 다시 삼색기가 휘날리고 있다는 소식이 전해졌습니다. 유출된 문서에서 '케렌 공세'로 명명된 이 작전은 봄에 건국된 이후 불과 몇 달밖에 되지 않은 민주 마케도니아를 붕괴시켰다고 합니다. 공화국의 지도자인 안도노프 첸토는 반역 혐의로 재판을 받고 교수형에 처해졌습니다.\n\n마케도니아 소요사태가 가라앉으면서 불가리아 파시스트 정부는 \"국가의 정당한 국경을 완전히 복원\"하겠다는 의사를 표명했습니다. 그리스와 터키가 반란에 대한 불가리아의 처리 방식을 비난함에 따라 외교관과 장군들은 의심할 바 없이 남동유럽의 국경을 경계하기 시작했습니다.\n"
 BUL_NEWS.8.a: "발칸의 화약고가 다시금 연기를 뿜어낸다."
 BUL_NEWS.9.t: "[Get_newspaper_header]케렌 공세의 실패"
 BUL_NEWS.9.desc: "최근 건국을 선언한 민주 마케도니아의 지도자 안도노프 첸토는 스코페에서 개최한 연설을 통해 불가리아군의 체렌 공세를 격퇴해냈다고 선언해씁니다. 불가리아의 영유권 재확인의 움직임은 마케도니아의 견고한 언덕 지형을 활용한 굳센 방어전의 결과 실패로 돌아갔습니다.\n\n소피아와 아테네는 이 문제에 대해 침묵을 유지하고 있으며, 앙카라 정부는 저들을 실제 국가로 인정하진 않았지만, 암묵적으로 저들을 지지하는 성명을 발표했습니다.\n\n서로 겹치는 클레임이 관련성을 되찾고 오래된 상처가 드러나면서, 야망이 꺾인 불가리아 파시스트 정부가 더 존속될 수 있을지에 대한 여부는 불확실해졌습니다. 하지만 마케도니아 또한 사방의 포식자들에게 둘러싸인 형세를 고려할 시 똑같이 미래가 불투명해 보입니다."
 BUL_NEWS.9.a: "발칸의 화약고가 다시금 연기를 뿜어낸다."
 BUL_NEWS.10.t: "[Get_newspaper_header]소피아 폭탄 테러 사건"
 BUL_NEWS.10.desc: "어제 저녁, 연기 기둥이 소피아 상공으로 피어올랐습니다. 불과 몇 시간 후, 차르 시메온 2세가 사망했다는 소식이 전해졌습니다. 이 파괴적인 공격의 여파로 UNBL은 정부 내의 숙청을 시작했고, 그 결과 토도르 제프코프는 이제 불가리아를 확고히 장악하였습니다.\n\n제코프 행정부에 반대한 일부 세력이 혼란에 빠진 가운데, 이번 사건은 불가리아의 급격한 군국화와 무력 충돌이 계속 이어질 것을 암시하고 있습니다.\n\n발칸반도의 나머지 국가들에게 외변받고 있는 불가리아가 새로 드러낸 호전성이 대외관계에서 어떤 결과를 가져올지는 섣불리 예측할 수 없을 것입니다. 다만 하나만은 확실해졌습니다. 불가리아는 그동안 이어왔던 패권을 추구하기 위해 더욱 나아갈 것이라는 점입니다."
 BUL_NEWS.10.a: "소피아에서 온 슬픈 소식이로군."
 BUL_NEWS.11.t: "[Get_newspaper_header]소피아 폭탄 테러 사건"
 BUL_NEWS.11.desc: "어제 저녁, 연기 기둥이 소피아 상공으로 피어올랐습니다. 불과 몇 시간 후, 시메온 2세 왕이 사망했다는 소식이 전해졌습니다. 이 파괴적인 공격의 여파로 라트니크는 UNBL에 대한 일련의 기습적 숙청을 시작했습니다.\n\n이 예상치 못한 쿠데타로 아센 칸타르지예프가 불가리아의 새로운 지도자로 자리 잡았고, 그는 즉시 국가 재건을 위해 정부 내부를 계속해서 숙청하겠다는 의사를 밝혔습니다. 전국에 혼돈이 닥치고 불가리아 민주주의의 마지막 자취가 지도자의 무자비한 공격에 사라지면서, 아무도 발칸 반도의 말썽꾸러기의 미래를 예측할 수 없게 되었습니다."
 BUL_NEWS.11.a: "그림자가 불가리아를 뒤덮기 시작했도다."
 BUL_NEWS.12.t: "[Get_newspaper_header]고르나주마야 협정"
 BUL_NEWS.12.desc: "발칸 반도에 좌파의 보루가 건설되었습니다. 마케도니아와 불가리아 대표단의 몇 주간 논의 끝에 오늘 고르나주마야에서 공동 성명이 발표되었고, 불가리아와 마케도니아는 다시 한번 통합될 것임이 공표되었습니다\n\n새로 이뤄진 합의에 따라 불가리아와 마케도니아는 새로운 연방 아래 동등한 파트너가 되어, 서로의 정치적 자율권을 가지지만 국경을 개방하고 자유 무역, 통일된 외교 정책을 이어 나갈 것입니다. 양국 민족주의자들은 이 합의에 반발하고 있지만, 게오르기예프와 안도노프 첸토의 승인을 받은 이 협정은 별다른 논쟁 없이 승인될 것으로 보입니다."
 BUL_NEWS.12.a: "절대 만들어져선 안 되는 키메라잖아."
 BUL_NEWS.12.b: "발칸 연방을 향한 첫걸음이다."
 BUL_NEWS.13.t: "[Get_newspaper_header]고르나주마야 협정"
 BUL_NEWS.13.desc: "발칸 반도에 좌파의 보루가 건설되었습니다. 마케도니아와 불가리아 대표단의 몇 주간 논의 끝에 오늘 고르나주마야에서 공동 성명이 발표되었고, 불가리아와 마케도니아는 다시 한번 통합될 것임이 공표되었습니다\n\n불가리아에게 있어 이번 협정은 놀라울 정도로 유리한 거래였는데, 마케도니아는 자치권과 독립적 언어를 보장받은 대가로 완전 합병에 가까운 유대관계를 맺는 것에 동의하였다고 합니다. 대부분의 불가리아인들은 이 합의에 만족하고 있지만, 마케도니아 공산당(CPM)이 관여한 것으로 보여지지만 국민들의 정서와 배치되고 있는 일방적 협정으로 인해 마케도니아 국민들은 이미 불공정 거래에 대한 대대적인 항의를 준비하고 있는 것으로 알려져 있습니다."
 BUL_NEWS.13.a: "단 한 차례의 전투도 없이, 마케도니아는 스스로를 종속시킨다."
 BUL_NEWS.13.b: "불가리아가 의심쟁이들을 만족시킬 수 있길 바라자."
 BUL_NEWS.14.t: "[Get_newspaper_header]고르나주마야 협정"
 BUL_NEWS.14.desc: "고르나주마야 협정은 예상 밖의 결과를 가져왔습니다. 요시프 브로즈 티토 세르비아 대통령의 지원으로 인해 세르비아, 불가리아, 마케도니아 3국은 불가리아와 마케도니아의 통합을 넘어 세르비아를 포함한 발칸 연방 인민공화국을 만들기로 합의했습니다. 협정 내용에 따라 티토는 새로운 공화국이 이끄는 국가원수가 될 것이며, 휘하 내각에는 마케도니아와 불가리아인들이 포함될 것이라 합니다.\n\n동시에 불가리아는 군주제를 폐지하기로 결정했으며, 이 반발에 대처하기 위해서라도 새로운 동맹국들에 의존하게 될 것으로 보입니다. 독일과 이탈리아가 불가리아를 둘러싸고 있고 내부의 반대 세력에 의해 신생 공화국의 미래는 불확실하지만, 동시에 새 공화국은 유럽에서 진정한 공산주의의 시작이 될 수 있는 잠재력 또한 지니고 있을 것입니다."
 BUL_NEWS.14.a: "자기들끼리 망해버리길 빌어야겠군."
 BUL_NEWS.14.b: "꿈과도 같던 발칸 연방이 실현되었다."
 BUL_NEWS.15.t: "[Get_newspaper_header]고르나주마야 회담 실패"
 BUL_NEWS.15.desc: "발칸 연방의 꿈이 다시 한번 산산조각났습니다. 이 틈을 타 마케도니아 파르티잔 출신 고위 장군 미하일로 아포스톨스키는 마케도니아의 정국을 장악했다 합니다. 새 의장의 첫 조치는 불가리아에 주재하는 외교관들을 소환하는 명령이었으며, 그 내용에는 불가리아를 \"압제 국가\"라고 묘사하는 내용이 포함되어 있었다고 합니다.\n\n아포스톨스키 의장 치하 마케도니아는 권위주의 체제로 흘러갈 것으로 보이며, 전 지도자 안도노프 첸토를 포함한 ASNOM의 여러 지도부들은 투옥되거나 국외로 추방당하고 있다 합니다. 앞으로 마케도니아는 불가리아와의 관계 없이 자국의 안보를 최우선으로 하는 은둔 국가가 될 것으로 보입니다."
 BUL_NEWS.15.a: "발칸에 좌파? 처음부터 망할 운명이였는데 그런 게 제대로 되겠냐?"
 BUL_NEWS.15.b: "이기적 행동이 발칸의 꿈을 무너뜨렸다..."
 BUL_NEWS.16.t: "[Get_newspaper_header]불가리아 인민공화국의 선포"
 BUL_NEWS.16.desc: "왕당파의 쿠데타 실패 이후 사실상 공화국이 되었던 불가리아 정부는 오늘 공식적으로 군주제를 폐지한다고 공표했습니다. 이미 공산주의자들이 내각 주요 부처와 지도부의 대부분을 장악한 상황에서, 새로운 \"불가리아 인민공화국\"은 그들의 영향력 아래 실질적인 공산주의 국가로 자리매김했으며, 기타 정당들은 사실상 집권연합 내의 소수 세력으로 축소되었습니다.\n\n공산당 서기장 토도르 지프코프는 사실상의 국가 지도자로 부상하였으며, 자신의 입지를 더욱 공고히 하기 위해서 지프코프 특유의 사상이자 대외정책이기도 한 민족공산주의 체제를 이식하기 시작할 것으로 예상됩니다.\n"
 BUL_NEWS.16.a: "또 다른 구체제 정권이 혁명의 소용돌이에 휘말렸다."
 BUL_NEWS.17.t: "[Get_newspaper_header]불가리아 공화국의 선포"
 BUL_NEWS.17.desc: "왕당파의 쿠데타 실패 이후 사실상 공화국이 되었던 불가리아 정부는 오늘 공식적으로 군주제를 폐지한다고 공표했습니다. 이어서 불가리아 농민연합이 이끄는 집권 연립정부 내에서 니콜라 페트코프를 새로운 총리로 임명하였다 합니다.\n\n페트코프는 취임사에서 자유민주주의의 가치를 신봉하고 농업의 지위를 수호할 공화국이 탄생하였음을 선언하였습니다. 허나 그동안 농민연합이 상당히 권위주의적 정치를 해 왔음을 고려해 본다면, 저들의 말이 사실인지를 판별하기 위해선 약간의 시간이 필요할 듯해 보입니다.\n"
 BUL_NEWS.17.a: "불가리아에서 민주주의의 불꽃이 여전히 타오르는구나."
 BUL_NEWS.18.t: "[Get_newspaper_header]독립 불가리아 공화국 선언"
 BUL_NEWS.18.desc: "왕당파의 쿠데타 실패 이후 사실상 공화국이 되었던 불가리아 정부는 오늘 공식적으로 군주제를 폐지한다고 공표했습니다. 즈베노 급진파가 이끄는 불가리아 정부는 전통적 우익 협동조합주의 정책으로의 전환을 시작하였습니다. 그럼에도 소피아 정부는 여전히 자신들이 국제평화와 대외관계를 중시하고 있는 공화국이라고 주장한다고 합니다.\n\n즈베노가 권력을 장악했지만, 그 조직은 오래전 사망한 키몬 게오르기예프의 그림자를 아직 완전히 벗어나지 못했습니다. 불가리아 격동의 시기는 아직 끝나지 않은 것으로 보입니다.\n"
 BUL_NEWS.18.a: "한 우익 정부가 무너지고, 다른 정부가 떠오른다."
 BUL_NEWS.19.t: "[Get_newspaper_header]차르 시메온 2세의 귀환"
 BUL_NEWS.19.desc: "왕당파가 일으킨 쿠데타로 인해 불가리아 군주제는 권력의 변방에서 다시 중심에 올라섰습니다. 차르 시메온 2세가 주도하는 이번 쿠데타는 군부 및 군대 내의 인맥을 활용하여 이루어진 것으로 추정되고 있습니다.\n\n조국전선 정부가 쿠데타로 축출됨에 따라 이제 시메온 2세는 자신만의 온전한 내각을 구성했습니다. 전문가들은 신정권이 무척 보수적일 것이며, 이들이 정권과 국가를 안정시키는데 주력을 다할 것이라고 예측하고 있습니다.\n"
 BUL_NEWS.19.a: "왕정은 여전히 살아있다."
 FIN_WORLD.1.t: "[Get_newspaper_header]핀란드 총리직 재선을 확정지은 요하네스 비롤라이넨 "
 FIN_WORLD.1.desc: "15년 사이 세 차례의 전쟁을 치르는 동안 핀란드는 민주주의를 수호하기 위해 최선을 다해왔습니다. 현 핀란드 의회 내 여당인 농업연합의 수장 요하네스 비롤라이넨은 야당의 저지에도 굴하지 않고 정책을 추진해 나가며 핀란드 의회 내의 지배력을 강화해 왔습니다.\n\n그의 정책은 성장이라는 단 한 마디로 요약됩니다. 독일과의 관계회복, 그리고 역사적으로 우호국이였던 핀란드-독일간의 파트너십을 발전시켜 나가는 것을 중시했습니다. 신정부는 기뻐하는 게르마니아 외교관을 넘어서 카리알라의 핀란드 정착민들 또한 잊지 않았습니다. 2차 세계대전 당시 소련으로부터 획득한 영토에 과한 더욱 긴밀한 통합과, 투자 확대를 약속한 그는 끝없는 전쟁을 통해 획득한 영토를 보존할 것이라는 의지를 전 세계에 천명했습니다."
 FIN_WORLD.1.a: "성장, 성장, 그리고 더 많은 성장"
 FIN_WORLD.2.t: "[Get_newspaper_header]핀란드 총리로 선출된 닐로 코솔라"
 FIN_WORLD.2.desc: "지난해 핀란드는 격동의 한 해를 보냈습니다. 유럽의 순수성이 사라지는 가운데 적어도 한 국가의 민주주의는 자제력을 잃지 않은 것 같아보입니다. 한때 대게르만국의 붕괴 이후 핀란드 공화국 내의 친독파 또한 사라질 것이라고 생각된 적이 있었습니다. 어젯밤 일어난 사건은 그 예측이 틀렸다는 사실을 입증했습니다.\n\n닐로 코솔라와 소속정당 Kok는 총리직을 두고 벌인 경쟁에서 상대를 압도하는데 성공하였고, 이제 의회를 좌지우지하는 연립정부의 수장이 되었습니다. 유하 리흐트니에미 대통령은 이 결과를 \"공화국과 국가 전체의 승리\"라고 칭하였습니다. 하지만 좌익 일각에서는 코솔라가 스스로를 친독주의자라고 고백한 것과 아버지 비흐토리 코솔라가 핀란드 파시즘 라푸아 운동의 지도자였다는 사실에서 비롯된 결과라고 이를 비난하고 있습니다.\n"
 FIN_WORLD.2.a: "이거 완전 부전자전 아니냐?"
 FIN_WORLD.3.t: "[Get_newspaper_header]핀란드 총리로 선출된 에르키 린드포르스"
 FIN_WORLD.3.desc: "1954년 바리오넨 내각의 붕괴 이후 사회민주당은 핀란드 의회 내에서 비난받아오며 역사의 뒤안길로 사라질 것같이 보였습니다. 하지만 에르키 린드포르스가 사회민주당의 재건을 이끌고 이번 선거에서 압승을 거두면서 그런 추측은 성급한 판단이었음이 증명되었습니다. 의회 내에서 반독사상을 대변하는 유일한 정당이었던 사회민주당은 다른 정당들이 간과했던, 추축국에 대한 유권자들의 불만을 잘 이용한 것으로 보입니다.\n\n이제 린드포르스는 흐름을 타고 권좌에 올라섰습니다. 사회민주당이 10년 만에 승리를 거두면서 또다른 문제가 생겼습니다. 바리오넨이 그랬던 것처럼 린드포르스 내각 또한 연립 정당의 도움 없이는 법안을 통과시킬 자체적인 의석수에 도달하지 못한 듯해 보입니다.\n"
 FIN_WORLD.3.a: "한때 쓰러졌었지만 사라지진 않은 것 같아보이는군."
 FIN_WORLD.4.t: "[Get_newspaper_header]핀란드 총리로 선출된 베이코 벤나모"
 FIN_WORLD.4.desc: "과거의 망령은 쉬이 사라지지 않습니다. 농촌당의 지도자이자 57년부터 59년까지 핀란드 공화국의 총리를 역임했던 베이코 벤나모는 불타오르는 복수심과 함께 다시금 핀란드 의회로 돌아왔습니다. 상대 후보들을 압도적으로 꺾은 벤나모는 이제 다시 핀란드 총리직으로 올라설 수 있을 만큼 충분한 정치적 지지를 모으는 데 성공했습니다.\n\n벤나모는 핀란드에서 독일의 영향력을 배제하고 중립국이 되는 것에 전념하려 하는 인물입니다. 연립정부를 구성하고 있는 사회민주당과 마찬가지로, 농촌당 또한 역사적 동맹국과의 관계를 서서히 끊어가며 게르마니아의 손아귀에서 벗어나려 하고 있습니다. 연정 내에는 사회민주당, 자유주의 성향의 스웨덴인당을 포함해 다양한 군소 반독정당들이 벤나모의 지도 아래 뭉쳣습니다. 이 이질적일지도 모르는 연정을 벤나모가 제대로 굴러가고 강력한 정치적 무기로써 이용할 수 있을지의 여부는 조금 더 지켜보아야 할 것입니다.\n"
 FIN_WORLD.4.a: "갈색과 흰색은 섞이지 않지."
 FIN_WORLD.5.t: "[Get_newspaper_header]핀란드 총리로 선출된 요한 오토 쇠데르흐옐름"
 FIN_WORLD.5.desc: "이번 핀란드 선거는 오랜 역사를 가진 페노스칸디아 정치판에서도 가장 치열한 싸움이 되었습니다. 모든 후보가, 때로는 같은 정당 내에서도 서로 싸워야만 했고, 헬싱키의 신성한 홀에서는 끊임없는 대립과 충돌이 이어졌습니다.\n\n오늘 아침 개표가 완료되면서 승자가 결정 났습니다. 빗발치는 재검표 요구에도 불구하고, 이제 여론은 스웨덴인당의 지도자 요한 오토 쇠데르흐엘름이 새로운 총리로 올라설 것으로 예측하고 있습니다. 비록 압력단체인 스웨덴인당은 최다 득표를 거두지는 못했지만, 농촌당과 사회민주당이 쇠데르흐엘름을 공동 선출하기로 타협했기에 세 정당은 겉으로 보기에 통합된 연립정부를 구성하게 되었습니다.\n"
 FIN_WORLD.5.a: "세계 최대의 곡예사가 탄생했군."
 FIN_WORLD.6.t: "[Get_newspaper_header] 무르만스크 인민공화국"
 FIN_WORLD.6.desc: "1941년 소위 \"계속전쟁\" 동안 동카렐리야와 콜라 반도를 점령한 핀란드는 오랫동안 국민들이 동방으로 퍼져나가  소련 붕괴 후 합병한 광대한 러시아 땅을 식민화하기를 바랐습니다. 그러나 정부가 생각지 못했던 것은 바로 러시아 원주민들이 헬싱키의 철권 하에서 새로운 질서를 받아들이기를 거부했다는 것입니다.\n\n공화국에서 탈퇴하고 자체 \"무르만스크 인민공화국\"을 형성한 이들은 독립을 선언하고 \"러시아 국민의 자유를 보호\"하기 위해 새로 통일된 서러시아 정부와 동맹을 맺었습니다. 러시아 국가는 인민공화국을 보호하고 \"핀란드의 독재 정부\"에 대항해 개입할 가능성이 있음을 선언했습니다. 최악의 상황을 두려워하는 헬싱키는 \"가능한 모든 위협\"에 대하여 동원령을 선포했습니다."
 FIN_WORLD.6.a: "결국 이렇게 되었군."
 FIN_WORLD.7.t: "[Get_newspaper_header]카리알라 전쟁"
 FIN_WORLD.7.desc: "오늘 일찍 TV로 생중계된 연설에서 핀란드 대통령은 러시아 군대가 국경을 넘어 핀란드로 진입했다고 발표했습니다. 기습적인 러시아 공세의 상황은 알려지지 않았지만, 핀란드군에 대한 무르만스크 인민공화국의 공격은 공습 소식과 더불어 크게 강화되었습니다.\n\n이번 공격으로 러시아는 사실상 핀란드에 선전포고했으며 서러시아의 무정부 상태로부터 헬싱키를 격리하기 위해 세워진 핀란드의 완충 국가인 오네가의 중심부 깊숙이 다각적인 공세를 개시했습니다. 러시아군이 서쪽으로 진격함에 따라 러시아 대변인은 핀란드가 무르만스크 인민공화국을 계속 공격한다면 \"끔찍한 결과\"를 초래할 것이라고 경고하고 헬싱키에 \"러시아 국민에 대한 침략 전쟁을 중단\"하고 분리주의 공화국을 독립 국가로 인정하라고 촉구했습니다."
 FIN_WORLD.7.a: "러시아가 복수를 머금고 돌아왔다."
 FIN_WORLD.8.t: "[Get_newspaper_header]제2차 핀란드 내전"
 FIN_WORLD.8.desc: "지난 몇 주간의 사건은 핀란드 공화국을 뿌리부터 뒤흔들었습니다. 아니, 이번 사건은 페노스칸디나비아 역사상 가장 심각한 위기가 될 것입니다. 사태는 최악이자, 가장 파멸적인 방식으로 흘러가고 있습니다. 러시아-핀란드 전쟁 이후 오랜 시간동안 탄압받아 온 핀란드 공산주의자들은 소위 무르만스크 인민공화국과 동카리알라 내에서 일어난 러시아 반란으로부터 영감을 얻었습니다.\n\n지방 곳곳의 공산주의 선동가들이 단합하여 집권 정부에 맞서 전쟁을 선포했다 합니다. 핀라늗 전역의 수많은 도시는 사회주의 세력이 점거했으며, 헬싱키에서도 공산주의자들의 습격이 있었지만, 군대에 의해 간신히 저지당했습니다. 이제 이들은 헬싱키를 포위공격 하는 중이며, 이제 핀란드 역사상 가장 피비린내 나는 전쟁이 시작되었습니다.\n"
 FIN_WORLD.8.a: "도미노가 마침내 무너지는구나."
 FIN_WORLD.9.t: "[Get_newspaper_header]유하 리흐트니에미 대통령의 사임"
 FIN_WORLD.9.desc: "핀란드 내전이 발발하면서 유하 리흐트니에미 대통령은 위기에 처한 조국에 \"초당적 통합정부\"가 필요하다는 입장을 보이면서 스스로 사임하겠다고 선언했습니다. 핀란드 정부 내 소식통에 따르면 정권을 이어받을 인물은 계속전쟁의 활약을 통해 수훈을 받은 라우리 퇴르니가 될 것으로 알려졌습니다. 신정부는 국가를 휩쓰는 혼란을 종식하고, 공산주의자들이 점령하려 하는 조국을 지켜내겠다고 다짐했습니다.\n\n친정부 국민들은 새로운 대통령을 향한 지지를 표명하고 있으며, 정계 전문가들은 이번 결단이 내전의 결과에 영향을 미칠 것이라고 보고 있습니다. 계속전쟁 도중 SS에 복무하기도 했던 퇴르니 대통령은 독일과 막대한 유대관계를 맺고 있기에 핀란드 공화국은 어떤 형태로건 독일의 지원을 받을 것으로 예상됩니다."
 FIN_WORLD.9.a: "뭘 할 수 있을지 두고보자."
 FIN_WORLD.10.t: "[Get_newspaper_header]공산당의 제2차 핀란드 내전 승리"
 FIN_WORLD.10.desc: "핀란드의 수도이자 심장인 헬싱키와 공화정부의 지지 기반이었던 비푸리를 함락되면서 핀란드 내의 싸움은 이제 끝을 향해 나아가고 있는 듯합니다. 아직 정부는 공식적인 항복 입장을 보이지 않았고, 수많은 고립부대가 여전히 '신 볼셰비키의 위협\"에 맞서 투쟁을 이어 나가겠다고 다짐하고 있지만, 이미 정부의 운명은 돌이킬 수 없는 타격을 입은 것으로 보입니다.\n\n한편, 동카렐리야에서는 러시아계 반정부 인사들이 이번 결과에 환호하고 있습니다. 서러시아와의 영구적 평화를 대가로 적핀란드 수뇌부는 카렐리야와 콜라반도에 대한 영유권을 공식적으로 포기하기로 결정했으며, 소련 붕괴 이후 수년간 이어진 러시아인과 헬싱키 정부 사이 투쟁의 주도권은 전자에게 완전히 넘어가게 되었습니다. 이제 평화가 멀지 않은 듯하지만, 내전 이후 산적해 있는 수많은 과제가 그들을 기다리고 있으며, 대표적으로...\n"
 FIN_WORLD.10.a: "적핀란드는 어떤 모습을 보여줄 것인가?"
 FIN_WORLD.11.t: "[Get_newspaper_header]정부의 제2차 핀란드 내전 승리"
 FIN_WORLD.11.desc: "핀란드 공산군의 패배로 인해 핀란드 내전이 종결되었습니다. 퇴르니가 이끄는 정부군의 압도적 공세에 직면한 상태에서, 옛 핀란드 공화국 영토를 점령하고자 했던 러시아 통일군은 공산군에게 충분한 지원을 제공해 주지 못함으로써 수세에 몰린 반군은 항복을 선택할 수밖에 없었습니다. 하지만 핀란드 내부에서 일어난 혼란으로 인해 러시아는 초기의 목표를 어느 정도 달성하는 데 성공한 듯해 보입니다.\n\n러시아가 동부 카렐리야와 콜라반도를 점령하면서 핀란드 정부는 러시아의 요구를 받아들일 수밖에 없었습니다. 비록 동부 영토를 잃은 핀란드는 어느 정도 타격을 입을 것이지만, 내전에서의 승리를 통해 대중들의 불만을 어느 정도 해소할 수 있을 것으로 예측됩니다. 핀란드군은 규모는 작아졌을지언정, 계속해서 존재할 것입니다.\n"
 FIN_WORLD.11.a: "상황을 고려해본다면 결국 예상한 대로 흘러갔다."
 FIN_WORLD.12.t: "[Get_newspaper_header]핀란드의 카리알라 전쟁 승리"
 FIN_WORLD.12.desc: "카리알라 지역의 툰드라에서 벌어진 격전 끝에 핀란드 공화국은 무르만스크 인민공화국과 저들을 지원하던 러시아군 모두에게 승리를 선언했습니다. 무르만스크 봉기군을 격퇴한 핀란드군은 다가오는 러시아군의 맹공을 막기 위해 대러시아 전선의 방위를 강화했습니다. 맹공으로 인해 전선은 붕괴 직전까지 갔지만, 전략적 계획 수립을 통해 핀란드군은 양군의 공세를 모두 격퇴해 낼 수 있었습니다.\n\n이제 선택의 여지는 사라졌고, 더 많은 병사들을 무의미하게 죽게 할 수 없었기에 러시아 정부는 핀란드가 제안한 종전 요구를 받아들였습니다. 무르만스크 인민 공화국은 해체되었고, 카리알라가 다시 핀란드 땅으로 반환되었을 뿐 이번 전쟁이 가져온 영토 변화는 없었습니다.\n"
 FIN_WORLD.12.a: "대핀란드가 굳건히 서 있다."
 FIN_WORLD.13.t: "[Get_newspaper_header]카리알라 전쟁 휴전"
 FIN_WORLD.13.desc: "카리알라(러시아 명칭 카렐리야)에서 벌어진 분쟁은 지난 며칠 동안 극에 달했지만, 러시아와 핀란드 공화국 사이의 분쟁은 이제 교착상태에 접어들었습니다. 러시아는 전황의 우세를 굳혀 핀란드 내부로 진격하지 못했고, 핀란드군 또한 러시아를 자국 영토 밖으로 밀어내지 못하면서 양측의 사상자가 급증하는 등 전투는 1차 세계대전 당시의 참호전을 연상케 하는 양상으로 흘러갔습니다.\n\n결국 양측은 휴전을 체결하고 전쟁의 종결을 선언했습니다. 핀란드는 무르만스크와 콜라반도를 러시아에 양도하는 대신, 러시아는 나머지 카리알라 영토에 대한 영유권을 포기하고 공화국과 영구적인 평화협정을 체결하게 되었습니다. 국가적 불명예란 후폭풍으로 인해 유하 리흐트니에미 대통령이 사임했고, 카우노 클레몰라가 그 자리를 이어받아 1967년 총선까지 핀란드를 이끌 것으로 보입니다.\n"
 FIN_WORLD.13.a: "이걸로 충분하다."
 FIN_WORLD.14.t: "[Get_newspaper_header]러시아의 카렐리야 전쟁 승리"
 FIN_WORLD.14.desc: "러시아군이 핀란드 국경을 넘어 오네가로 진입했다는 소식이 처음 전해졌을 때, 국제사회는 이를 또 다른 국경 분쟁이라 치부하고 이를 무시했습니다. 러시아군이 핀란드의 경고를 무시하고 핀란드 본토로 쏟아져 들어올 때도 국제사회는 작지만 정예화된 핀란드군이 러시아군을 다시 시베리아로 쫓아낼 수 있다고 생각했습니다.\n\n오늘 아침 뉴스가 보여주었듯이 이러한 예측이 틀렸다는 사실이 입증되었습니다. 리흐트니에미 대통령의 사임 이후 새로이 취임한 카우노 클레몰라 대통령은 TV 생방송을 통해 러시아군에게 조건부 항복을 선언하고 동부 카렐리야와 콜라반도를 양도하겠다고 발표했습니다. 이제 핀란드의 패권은 영원히 무너졌고, 핀란드는 역사상 가장 어두운 위기의 시대 속으로 빠져들었습니다.\n"
 FIN_WORLD.14.a: "부하린도 못 했던 일을 그 가난한 소국이 해냈다고?"
 FIN_WORLD.15.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 투레 윤닐라"
 FIN_WORLD.15.desc:0 "1966년 핀란드 총선 결과가 나왔습니다. 이번 선거는 카리알라 전쟁의 여파로 인한 혼란 속에서 실시되었으며, 핀란드 의회의 최종 결의에 따라 새로운 총리로 투레 윤닐라가 지명되었습니다.\n\n경제학 교수 출신이자 국민연합당(Kok) 소속 정치인인 그는 당내에서 비교적 온건파에 속해 있습니다. 이러한 그가 총리로 지명될 수 있었던 이유는 연립정부의 결속을 위해서인 것으로 보이고 있습니다.\n\n열렬한 반러, 반공주의자인 새 총리는 기독교적 신념과 강력한 중립 외교 정책에 대한 의지로 인해 균형 잡힌 인물로 평가받고 있습니다.\n"
 FIN_WORLD.15.a:0 "라이히에서 멀어지는구나."
 FIN_WORLD.16.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 베이코 피흘라야매키"
 FIN_WORLD.16.desc:0 "1966년 핀란드 총선 결과가 나왔습니다. 이번 선거는 카리알라 전쟁의 여파로 인한 혼란 속에서 실시되었으며, 핀란드 의회의 최종 결의에 따라 새로운 총리로 베이코 피플라야매키가 지명되었습니다.\n\n새 총리는 농업동맹 내에서의 강경 보수주의자이면서 동시에 상대적으로 의정활동 경험이 적은 인물입니다. 우파 연립정부는 신임 총리는 계속전쟁과의 연관성이 없어 문제를 일으키지 않으면서도 대독관계를 강화하기 위해 그를 지명한 것으로 보입니다.\n\n대독일국은 신임 총리의 지명에 축하를 표하면서 유럽 간의 협력이 더욱 강화되기를 희망한다는 입장을 보였습니다."
 FIN_WORLD.16.a:0 "핀란드는 다시 독일에게 돌아간다."
 FIN_WORLD.17.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 마우노 코이비스토"
 FIN_WORLD.17.desc:0 "1966년 핀란드 총선 결과가 나왔습니다. 이번 선거는 카리알라 전쟁의 여파로 인한 혼란 속에서 실시되었으며, 핀란드 의회의 최종 결의에 따라 새로운 총리로 마우노 코이비스토가 지명되었습니다.\n\n새로운 총리는 지금까지 의정활동을 경험한 적은 없었지만, 여러 공직을 전전했으며 핀란드 국립은행의 전직 총재였기도 합니다.\n\n사회민주당은 이전 핀란드 정부의 친독 외교정책에 대한 고조되는 대중의 불만에 힘입어 선거에서 승리할 수 있었습니다. 그렇기에 신내각은 게르마니아와 거리를 두고, 핀란드의 정책을 바꾸고, 오랜 시간 동안 소외되었던 공산주의자들과 화해를 시도할 것으로 예측되고 있습니다.\n"
 FIN_WORLD.17.a:0 "숲에 변화가 찾아오고 있다."
 FIN_WORLD.18.t: "[Get_newspaper_header]핀란드 총리로 선출된 파보 수시타이발"
 FIN_WORLD.18.desc: "내전 도중 라우리 퇴르니가 대통령으로 취임한 이후 이어진 1966년 선거에서 파보 수시타이발이 총리로 지명되었습니다. 수시타이발은 극우 민족주의 정당 애국인민운동(IKL)의 원로뻘 정치인입니다.\n\n신임 총리는 아인하이츠팍트에 가입할 것을 강력하게 요구하고 있습니다. 또한 신임 총리는 사회 혼란의 종식, 독일 기업과의 협력 등을 통해 내전 이후의 경제 재건이 필요하다고 역설했습니다. 사회 각계에서 논란을 일으키는 이 제안은 핀란드 정계를 뒤흔들고 있으며, 전문가들은 수시타이발의 당선이 이 국가가 파시즘으로 직행하는 고속도로가 되는 것이 아니냐고 우려하고 있습니다.\n"
 FIN_WORLD.18.a: "핀란드의 민주주의가 계속해서 약화되고 있다."
 FIN_WORLD.19.t: "[Get_newspaper_header]핀란드 총리로 선출된 엔시오 퀴퇴마"
 FIN_WORLD.19.desc: "핀란드-러시아 사이 벌어진 전쟁에 이어 국민자유주의 성향의 인민당 의원 엔시오 퀴테마가 새로이 총리로 선출되었습니다. 핀란드인당은 작은 규모에도 불과하고 상대적으로 중도 성향이였던 그들에게 타협이 필요했던 많은 우파들의 지지를 통해 승리할 수 있었습니다.\n\n퀴테마는 과거 친독 극우단체인 독립연합에 가담하기도 했으며, 공개적으로 독일과의 관계를 심화시키겠다고 공언해왔습니다. 전 입법부 의원이 핀란드의 실권을 쥐게 되면서, 많은 이들이 그가 나라를 어느 방향으로 이끌지에 대해 주목하고 있습니다.\n"
 FIN_WORLD.19.a: "작은 당을 위한 큰 목표라."
 FIN_WORLD.20.t: "[Get_newspaper_header]핀란드 총리로 선출된 얀 마그누스 얀손"
 FIN_WORLD.20.desc: "1966년 핀란드 총선이 핀란드-러시아 전쟁의 여파 속에서 그 어느 때보다 혼란스러운 정국 속에서 실시되었습니다. 새로운 연립정부는 여러 정파간의 타협을 통해 자유 보수주의자인 스웨덴인당 소속 얀 마그누스 얀손을 총리로 지명했습니다.\n\n얀 마그누스 얀손은 국제 문제에서 중립을 선호하고 있으며, 핀란드와 독일의 관계를 이 이상 밀접해지려 하는 시도에 반대하고 있습니다. 또한, 핀란드의 중립과 주권을 지키기 위해 범유럽기구에 대해서도 가입하지 않겠다는 입장을 보였습니다.\n"
 FIN_WORLD.20.a: "핀란드가 중립을 지켜낼 수 있을까?"
 FIN_WORLD.21.t: "[Get_newspaper_header]핀란드 총리로 선출된 베이코 벤나모"
 FIN_WORLD.21.desc: "카리알라 전쟁 이후 국민연합의 이어진 실정에 대한 비토 목소리가 커져감에 따라, 1966년 총선에서 이들을 대변하는 신정권이 새로이 내각을 수립하게 되었습니다. 불안정한 연립정부 지도자이자 신임 총리로 지명된 자는 우익 포퓰리스트 베이코 벤나모였습니다.\n\n사회민주당과 기타 군소세력을 포함하는 이 광범위한 연립정부에는 수많은 의견 불일치가 있지만, 탈독일 정책에 대해서는 한 목소시로 동의하려 하고 있습니다. 독일의 잠재적 보복이 예상되고 분열의 위기까지 겹치면서 핀란드는 역사상 새로운 격변의 시기를 맞이할 것으로 보입니다.\n"
 FIN_WORLD.21.a: "연정이 유지될까?"
 FIN_WORLD.22.t: "[Get_newspaper_header]재선에 성공한 유하 리흐트니에미"
 FIN_WORLD.22.desc: "카리알라 전쟁이 발발했을 때 많은 이들은 이 전쟁이 Kok 집권정부의 재앙이며 차기 선거에서 실각하는 원인이 될 것이라고 보았습니다. 하지만 이것이 오판이었다는 것이 증명되었습니다. 러시아와의 전쟁에서 승리함으로써 리흐트니에미 대통령의 입지는 더욱 공고해졌고, 국민과 선거인단 모두로부터 지지를 받음으로써 리흐트니에미 대통령은 무난히 재선에 성공했습니다.\n\n승전 이후 세계에서 핀란드의 지위가 확보됨에 따라 리흐트니에미 대통령은 이어질 러시아의 위협에 맞서 핀란드의 주권을 강화하기 위해 노력할 것으로 보입니다. 또한 그는 핀란드가 전 유럽의 소중한 동반자가 될 수 있도록 발전을 계속 주도해 나갈 것입니다.\n"
 FIN_WORLD.22.a: "Kok 정권이 다시 몇 년간 연장되겠군."
 FIN_WORLD.23.t: "[Get_newspaper_header]핀란드 대통령직에 당선된 마티 비르쿠넨"
 FIN_WORLD.23.desc: "핀란드가 카렐리야 전쟁에서 패했음에도, 집권여당 Kok는 정권을 유지했습니다. 신임 대통령 마치 비르쿠넨은 2차 세계대전 도중 핀란드 무역정책을 진두지휘하였으며 전 상공회의소 의장으로 활동한 적 있는 인물입니다.\n\n리흐트니에미 대통령의 온건 통치 방식이 실패로 끝났다는 것에서 방증할 수 있듯이, 비르쿠넨은 리흐트니에미보다 훨씬 보수적인 인물입니다. 그의 지배 아래 핀란드는 독일과 더욱 가까워질 것이며, 광활한 영토 손실로 인해 핀란드에 닥친 경제적 손실을 만회할 것으로 보이고 있습니다.\n"
 FIN_WORLD.23.a: "그가 과거의 실패를 극복해낼 수 있을까?"
 FIN_WORLD.24.t: "[Get_newspaper_header]핀란드 대통령직에 당선된 요하네스 비롤라이넨"
 FIN_WORLD.24.desc: "카리알라 전쟁 종전 이후 인구이주부서의 전직 청장이었던 요하네스 비롤라이넨이 핀란드 대통령으로 선출되었습니다. 카리알라 출신이자 중도 성향의 보수주의자 비롤라이넨은 농업동맹의 일원임과 동시에 농업 및 임업학에 관한 학위를 지닌 전문가이기도 합니다.\n\n그의 지배 아래 핀란드는 수년간 구축해 온 독일과의 관계를 계속 유지할 것으로 보이며, 이전 행정부의 개발주의적 정책에 큰 변동이 있을 것으로 보이지 않습니다. 계속해서 무시되고 있는 카리알라 지역의 안보를 위해서라도 더 많은 돈과 자원이 투입될 것으로 예상됩니다.\n"
 FIN_WORLD.24.a: "새로운 당, 새로운 핀란드?"
 FIN_WORLD.25.t: "[Get_newspaper_header]핀란드 대통령직에 당선된 카를-아우구스트 파게르홀름"
 FIN_WORLD.25.desc: "카렐리야 전쟁의 여파로 인해 핀란드에서 새로운 여당이 출현했습니다. 독일의 이익에 반했다는 이유로 계속전쟁 도중 내각에서 쫓겨난 인물이자 현재 사회민주당을 이끄는 카를-아우구스트 파게르홀름의 지도 아래 사회민주당은 사상 첫 승리를 거두었습니다.\n\n파게르홀름은 확고한 반공주의자로도 유명하지만, 그럼에도 새 대통령은 핀란드 정치에 사회주의자들을 통합하기로 약속했습니다. 이 정책은 수많은 기성 정치인들의 반발을 일게 하였으나, 더 나아가 대통령은 핀란드와 독일이 구축해 온 수많은 관계를 끊고 더 많은 서방 강대국과 손을 잡으려 하는 듯합니다.\n"
 FIN_WORLD.25.a: "북쪽의 상황이 흥미로워지는것 같아보이네."
 FIN_WORLD.26.t: "[Get_newspaper_header]핀란드 대통령직에 당선된 엘리아스 시모요키"
 FIN_WORLD.26.desc: "핀란드 내전의 종식과 IKL 총리의 집권 이후 라우리 퇴르니 대통령은 재선을 포기하겠다는 입장을 발표했습니다. 이후 치러진 대선에서 선거인단 투표를 통해 IKL 소속 후보 엘리아스 시모요키가 핀란드 대통령으로 당선되었습니다. 시모요키는 IKL 청년운동의 지도자임과 동시에 카리알라 학술협회의 회원이기도 합니다.\n\n파시스트가 정부수반과 국가원수 자리를 꿰차면서 많은 이들은 핀란드의 파시즘화가 완전히 실현되었다고 여기는 것 같아보입니다. 이제 많은 이들은 민주주의의 종말을 무기력하게 지켜보고 있을 뿐입니다.\n"
 FIN_WORLD.26.a: "핀란드 민주주의는 죽음의 문턱 앞에 놓여 있다."
 FIN_WORLD.27.t:0 "[Get_newspaper_header]핀란드의 사회주의 정당 합법화"
 FIN_WORLD.27.desc:0 "핀란드 의회는 핀란드 국민이 부적절한 정치 상황으로 간주하는 것을 완화하고 좌파와 화해하기 위해 사회민주당보다 좌익적인 정당을 합법화하기로 투표했습니다.\n\n이는 핀란드의 서러시아 전쟁 수행에 반대하는 것에 대한 보복으로 핀란드 민주노동당과 스웨덴 좌파 의원들이 반공법 위반 혐의로 체포된 악명높은 1956년 사건의 여파로 제정된 정책을 뒤집은 것입니다.\n\n핀란드 좌파는 이러한 완화된 정권에 대응하기 위해 이미 핀란드 민주노동당(SDTP)을 재창당했으며 다음 선거에서 상당한 득표율을 얻을 것으로 예상됩니다.\n"
 FIN_WORLD.27.a:0 "그 볼셰비키들이 지금 개입하고 있잖아!"
 FIN_WORLD.27.b:0 "좌파를 위한 자유!"
 FIN_WORLD.28.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 쿨레르보 라이니오"
 FIN_WORLD.28.desc:0 "1969년 핀란드 총선에서 국민연합당(Kok)이 다시 한번 압승을 거두면서 쿨레르보 라이니오가 총리 관저에 입성했습니다.\n\n신임 총리는 심리학자 출신으로, 강경 보수주의자이면서 동시에 사회주의를 강력히 배격하는 인물이기도 합니다. 동시에 그는 핀란드 경제에 대한 국가의 개입에도 반대하려 하는데, 과도한 개입이 사회주의로 향하는 직행 노선이라고 여기기 때문이라고 추정되고 있습니다.\n\n우파로서 그는 국가에 산재한 문제를 해결하기 위해 이른바 \"부르주아 개혁주의\"를 선호합니다. 본질적으로 그는 극우이지만, 본인은 그를 여전히 자유주의자라고 주장하는 듯합니다.\n"
 FIN_WORLD.28.a:0 "내 장담하는데, 그 양반 완전 괴짜입니다."
 FIN_WORLD.29.t: "[Get_newspaper_header]핀란드 총리로 선출된 베이코 피흘라야매키"
 FIN_WORLD.29.desc: "1969년 핀란드 총선에서 농업동맹(ML)이 다시 한번 압승을 거두면서 베이코 피흘라야매키가 총리 관저에 입성했습니다.\n\n상대적으로 의정 활동이 적은 그는 ML 내에서도 강경 보수주의자로 분류되는데, 유럽에서 러시아의 위협에 대응하기 위해 독일과 기타 북유럽 국가들과의 협력을 주장하고 있습니다.\n\n그의 총리직 집권은 핀란드의 친독 단체들에 안도감을 안겨주었는데, 다른 친독계 정치인들이 계속전쟁 당시의 행적이란 꼬리표가 붙으면서 논란이 이는 데 비해 그는 상대적으로 이러한 문제에서 자유로운 편이기 때문이라고 추측되고 있습니다.\n"
 FIN_WORLD.29.a:0 "독일 편으로 가는가?"
 FIN_WORLD.30.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 마우노 코이비스토"
 FIN_WORLD.30.desc:0 "1969년 핀란드 총선에서 핀란드 사회민주당이 승리하면서 총리 관저에 마우노 코이비스토가 새로이 입성하게 되었습니다.\n\n사회학 박사인 그는 사회민주주의자임과 동시에 민주주의를 수호하려는 인물입니다. 차분하고도 온건한 성향의 신임 총리는 의회의 권한 강화, 친서방, 반독일 외교정책, 핀란드 내 사회복지 혜택의 확대를 대가로 대통령 권력을 감축하려 하는 인물이기도 합니다.\n\n이번 선거 결과는 핀란드인들이 이전에 합의되었던 통치 방식을 거부하고 있다는 걸 상징하기도 합니다. 코이비스토 신임 총리의 성패 여부에 따라 총리직은 이전과 다른 자 또는 권한을 지니게 될 것으로 보여집니다.\n"
 FIN_WORLD.30.a:0 "상전벽해의 시대가 오는지도 모른다."
 FIN_WORLD.31.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 아르네 사리넨"
 FIN_WORLD.31.desc:0 "1969년 핀란드 총선에서 핀란드 민주노동당(SDTP)가 깜짝승리를 거두었습니다. 사회민주당과 연합한 SDTP는 당내 첫 총리로 아르네 사리넨을 선출했습니다.\n\n개혁 사회주의자인 사리넨 총리는 1900년대 초 적백내전과 겨울전쟁, 계속전쟁 등에 참전한 베테랑 군인이기도 합니다. 한때 사회민주당 소속이었지만 서러시아 전쟁 당시 정책에 반발하여 탈당한 그는 노동조합들을 이끌면서 최종적으로 SDTP에 합류하여 당을 이끌게 되었습니다.\n\n새로운 정부수반은 핀란드 대중들에게 인기를 유지하면서 다음 선거까지 권력을 유지하도록 좌파 내각을 이끌어나가야 할 것으로 보입니다."
 FIN_WORLD.31.a:0 "핀란드가 개혁의 여정을 시작했구나."
 FIN_WORLD.32.t: "[Get_newspaper_header]핀란드 민주주의의 끝"
 FIN_WORLD.32.desc: "대부분의 사람들에게 핀란드 민주주의의 종말은 기정사실처럼 보였습니다. 파시스트 총리 수시타이발과 파시스트 대통령 시모조키가 통치하는 정부는 시간이 지남에 따라 목표를 이루기 위해 수단을 가리지 않았으며 파시스트 정권의 지원과 영향력을 전 세계에 각인시켰습니다.\n\n이제 그 날이 왔습니다. 핀란드 전역 방송들은 1969년 선거가 영구적으로 취소되었음을 시사했습니다. 사건의 중대성에도 불구하고 공중파 방송은 이번 발표를 그저 묵묵히 보도하며, 이번 조치가 더 큰 계획의 일각에 불과하다는 것을 은연에 드러냈습니다. 50년간의 핀란드 민주주의가 오늘 사망했습니다. 파시즘이 얼마나 오래 지속될 지는 오직 시간만이 말해줄 것입니다."
 FIN_WORLD.32.a: "유럽이 우리 손 안에 들어오는군."
 FIN_WORLD.32.b: "북유럽에서도, 민주주의는 날이 갈수록 시들고 있다."
 FIN_WORLD.32.c: "유럽이 망가지고 불타오른다."
 FIN_WORLD.33.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 테우보 아우라"
 FIN_WORLD.33.desc:0 "의회 분열 이후 치러진 1969년 핀란드 총선에서 인민당(SKP) 소속의 테우보 아우라가 새로이 총리로 선출되었습니다. 과반을 획득하지 못한 의회 내 세력들은 재선거의 혼란을 막기 위해 서로의 의견을 절충시키기로 했으며, 이를 통해 아우라는 간신히 총리관저에 입성할 수 있었습니다.\n\n자유주의자이자 여러 국내외 기관의 전직 회원이고, 전직 무역산업부 장관, 동시에 프리메이슨이기도 한 아우라는 특이하게도 2차 세계대전과 계속전댕 당시 나치와의 관계가 깨끗한 몇 안 되는 SKP 정치인이기도 합니다.\n\n그의 총리직 등극은 SKP가 새로운 시대로 접어들었다는 것을 의미하며, 당 강령에 '사회자유주의' 명칭이 추가되는 등 당내의 기류 전환도 한몫하는 것으로 보입니다.\n"
 FIN_WORLD.33.a:0 "변화하는 나라를 위한 변화하는 정당."
 FIN_WORLD.34.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 얀 마그누스 얀손"
 FIN_WORLD.34.desc:0 "의회 분열 이후 치러진 1969년 핀란드 총선에서 스웨덴인당 소속의 얀 마그누스 얀손이 새로이 총리로 선출되었습니다. 과반을 획득하지 못한 의회 내 세력들은 재선거의 혼란을 막기 위해 서로의 의견을 절충시키기로 했으며, 이를 통해 얀손은 간신히 총리관저에 입성할 수 있었습니다.\n\n이질적 연립정부 내의 여러 후보 중 가장 매력적인 후보였던 얀손은 자유보수주의자이자 친중립 정치인으로, 독일과 새로운 관계와 범유럽 기구에 가입하는 것을 단호히 반대하는 인물이기도 합니다.\n\n그러나 이번 총리직이 정당간의 타협이 이루어 낸 산물인 점을 고려해 본다면, 이번 총리의 권한은 상당히 제약될 가능성이 높을 것으로 예상됩니다.\n"
 FIN_WORLD.34.a:0 "중도는 상황을 중간으로 유지하고 싶어한다."
 FIN_WORLD.35.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 베이코 벤나모"
 FIN_WORLD.35.desc:0 "의회 분열 이후 치러진 1969년 핀란드 총선에서 저명한 우파 정치인  베이코 벤나모가 새로이 총리로 선출되었습니다. 과반을 획득하지 못한 의회 내 반독 세력들은 재선거의 혼란을 막기 위해 서로의 의견을 절충시키기로 했으며, 이를 통해 벤나모는 간신히 총리관저에 입성할 수 있었습니다.\n\n전통적 농본전당 ML의 약세와 벤나모의 부상은 농촌 유권자들이 그의 포퓰리즘적 의제에 매력을 느꼈다는 것을 의미하며, 핀란드 정계에 엄청난 변화를 줄 가능성이 높다는 것을 의미하기도 합니다.\n\n하지만 벤나모는 당을 거의 독재적으로 운영하는 것으로 상당한 악명을 떨쳤으며, 의회가 제정한 규율을 여러 차례 위반한 것으로도 논란을 일으키기도 했습니다. 그의 방식은 많은 이들에게 비난과 찬사를 동시에 받게 하는 등 정계를 양극화시킬 것으로 보입니다.\n"
 FIN_WORLD.35.a:0 "농본주의의 무덤에서 그 변칙적 방식이 성공할수 있을까?"
 FIN_WORLD.36.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 에로 라툴라"
 FIN_WORLD.36.desc:0 "1972년 핀란드 총선은 최근 무정부 러시아의 통일이라는 국제적 사건의 영향을 받아 치러졌습니다. 이번 선거에서 국민연합당(Kok)가 승리함으로써 총리관저에 에로 라툴라가 새로이 입성하게 되었습니다.\n\n강경 반공 보수주의자이자 친독 외교정책을 중시하는 신임 총리는 예비역 장교와 스카우트를 지휘한 경험이 있으며, 적극적인 군 개혁을 지지하는 인물입니다.\n\n이미 게르마니아에선 새로운 총리의 등극을 축하하는 성명을 발표했습니다.\n"
 FIN_WORLD.36.a:0 "헬싱키와 게르마니아 사이의 거리가 가까워지고 있다."
 FIN_WORLD.37.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 타이스토 태흐캐마"
 FIN_WORLD.37.desc:0 "1972년 핀란드 총선은 최근 러시아의 무정부 러시아의 통일이라는 국제적 사건의 영향을 받아 치러졌습니다. 이번 선거에서 농업동맹(ML)이 승리함으로써 총리관저에 타이스토 토비오 요한네스 태흐캐마가 새로이 입성하게 되었습니다.\n\n베테랑 군인이면서 동시에 농업경제학자인 태흐케마 신임 총리의 최우선 관심사는 핀란드군의 전력 강화였습니다. 또 다른 주목할 만한 점으로 신임 총리는 다른 농업동맹 지도부에 비해 친독일 정서가 별로 없는 것으로도 알려져 있습니다.\n\n신임 총리는 이제 관저에 입성하여 군대에 대한 자신의 비전과 농촌 지지층의 요구 사이에서 균형을 맞춰야 할 것입니다.\n"
 FIN_WORLD.37.a:0 "노병이 건초를 진 마차를 타고 권좌에 올라섰다."
 FIN_WORLD.38.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 피르코 튀욀래얘르비"
 FIN_WORLD.38.desc:0 "1972년 핀란드 총선은 최근 무정부 러시아의 통일이라는 국제적 사건의 영향을 받아 치러졌습니다. 이번 선거에서 사회민주당(SDP)이 승리함으로써 총리관저에 사상 첫 여성 정부수반 피르코 튀욀래얘르비가 입성하게 되었습니다.\n\n남편이 스웨덴에서 외교관으로 일하는 동안 정계에 입문하여 1969년 의정활동을 시작한 튀욀래얘르비는 개인적 카리스마와 재빠른 추진력을 통해 단기간에 SDP의 지도자로 올라섰습니다.\n\n의료개혁을 지지하는 튀욀래얘르비는 성별, 계급, 사회구조에 기반한 노동운동과 여성운동에 깊은 관심을 보이는 것으로도 알려져 있습니다.\n"
 FIN_WORLD.38.a:0 "핀란드가 미래를 향해 달려나가는건가?"
 FIN_WORLD.39.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 아르네 사리넨"
 FIN_WORLD.39.desc:0 "1972년 핀란드 총선은 최근 무정부 러시아의 통일이라는 국제적 사건의 영향을 받아 치러졌습니다. 이번 선거에서 민주노동당(SDTP)가 승리함으로써 총리관저에 전직 석공이었던 아르네 사리넨이 입성하게 되었습니다.\n\n세 차례의 전쟁을 경험한 베테랑 퇴역병인 신임 총리는 강력한 반독정책과 중립을 지지하는 인물이며, 핀란드 국경지대의 안전을 보장하기 위해 부상하고 있는 러시아와의 화해 정책을 적극적으로 추진하려 합니다. 아마 그 성패는 러시아의 폐허에서 새로이 나온 국가의 사고방식에 달려 있을 것으로 기대되는데, 핀란드가 이제 독일과 가까워지는 것이 무의미하다는 것을 깨달은 사리넨 총리는 그럼에도 이 정책을 시도하려 하는 것 같아 보입니다.\n"
 FIN_WORLD.39.a:0 "핀란드의 길을 바꾸려 하는 개혁가인가?"
 FIN_WORLD.40.t:0 "[Get_newspaper_header]IKL 지도부 교체, 수시타이발 총리의 퇴임"
 FIN_WORLD.40.desc:0 "1969년 핀란드 총선이 취소된 이후 IKL 소속 총리 파보 수시타이발은 한때 무기한으로 집권할 것으로 예측되었습니다. 하지만 최근 동향은 그 예측이 틀렸다는 것을 증명했습니다. 수시타이발 총리가 정계에서 은퇴하였고, 그 후임으로 테오 스넬만이 지명되었다고 합니다.\n\n노골적인 국가사회주의자인 신임 총리는 스웨덴-독일 우호단체를 이끈 전임 지도자이기도 했으며, 전문가들은 그의 노골적인 독 성향을 보며 그를 독일의 꼭두각시라 생각하고 있는 듯합니다.\n\n게르마니아 정부는 이 결과에 대한 영향력을 부인하고 있지만, 어쨌건 축하 메시지를 보냈고 '새로운 총리의 업무를 돕기 위해' 의심스러울 정도로 수많은 고문단을 핀란드에 파견하였습니다.\n"
 FIN_WORLD.40.a:0 "시간이 좀 걸렸지만 결국 핀란드마저 나치의 군홧발에 짓밟혔구나."
 FIN_WORLD.41.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 올라비 보르그"
 FIN_WORLD.41.desc:0 "1972년 핀란드 총선은 최근 무정부 러시아의 통일이라는 국제적 사건의 영향을 받아 치러졌습니다. 이번 선거에서 사회자유주의 성향의 군소정당 인민당(SKP)은 연립정부 내의 타협안 속에 새로운 총리 올라비 보르그를 총리관저에 입성시켰습니다.\n\n정치 경력이 짧은 신임 총리는 정치 분야를 연구하는 사회과학자임과 동시에 SKP의 파수꾼이라고도 불리고 있습니다. 테오보 아우라의 영향과 그의 활동은 우경화되어 있던 SKP의 기류를 다시금 자유화시키는 데 기여해 온 것으로도 알려져 있습니다.\n\n현재 그의 위치를 고려해 볼 때 보르그 총리는 상당히 어려운 길을 걸어갈 것으로 보입니다. 하지만 그의 경력을 생각해 보자면 분명 신임총리는 능숙하게 대처할 것으로도 기대되고 있습니다.\n"
 FIN_WORLD.41.a:0 "오래된 나라와 새로운 당에 어울리는 신성."
 FIN_WORLD.42.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 카를 올로프 탈그렌"
 FIN_WORLD.42.desc:0 "1972년 핀란드 총선은 최근 무정부 러시아의 통일이라는 국제적 사건의 영향을 받아 치러졌습니다. 이번 선거에서 사회자유주의 성향의 군소정당 스웨덴인당(RKP)은 연립정부 내의 타협안 속에 새로운 총리 카를 올로프 탈그렌을 총리관저에 입성시켰습니다.\n\n직업 분야나 정치 분야에서 경제를 담당해 온 탈그렌은 1961년 비롤라이넨 내각의 외무부 차관 이후 오랜 시간동안 야인으로 지냈었습니다. 일부 사람들은 비롤라이넨 내각 붕괴 이후 그의 정계활동은 그때를 기점으로 끝이라고 생각하기도 했었으나, 오늘로써 그 예측은 틀렸다는 것이 입증되었습니다.\n\n그를 선출한 거대정당들 사이에 끼어있는 신임 총리는 앞으로 해야 할 일이 많아 보입니다.\n"
 FIN_WORLD.42.a:0 "핀란드에 또 다른 길이 있는건가?"
 FIN_WORLD.43.t:0 "[Get_newspaper_header]핀란드 총리로 선출된 베이코 벤나모"
 FIN_WORLD.43.desc:0 "1972년 핀란드 총선은 최근 무정부 러시아의 통일이라는 국제적 사건의 영향을 받아 치러졌습니다. 이번 선거에서 농촌당(SMP) 소속 베이코 벤나모가 의회 내 주도권을 차지하면서 새로이 총리로 선출되었습니다.\n\n신임 총리는 자신이 소속된 정당의 오랜 지도자이며, 이제 농촌당은 전통적 농본주의 정당 농업동맹(ML)과 어깨를 나란히 할 정도로 성장했습니다. 벤나모는 자신의 정당 농촌당을 사실상 반독재적으로 운영하는 것으로 악명이 높은데, 정치인들에게 인기를 잃은 그는 대신 일반인들에게 지지를 얻으면서 새로이 총리직에 올라설 수 있었습니다.\n\n반독 우파 포퓰리스트인 그는 새로운 내각을 독일의 영향력을 약화시키고 그의 지지기반에 이익을 줄 수 있는 방식으로 조국을 이끌어나갈 것으로 보입니다.\n"
 FIN_WORLD.43.a:0 "또다른 농본주의가 \"신질서\"를 마주했다."
 FIN_WORLD.44.t:0 "[Get_newspaper_header]핀란드의 동카리알라 정책 개편"
 FIN_WORLD.44.desc:0 "카리알라 전쟁에서 승리한 이후 동카리알라와 무르만스크를 탈환한 핀란드 정부는 재정복한 지역에 대한 통치정책을 근본적으로 바꿀 것임을 선언했습니다.\n\n무르만스크 일대에 참정권을 부여하고, 콜라 반도의 인프라 복원, 그리고 러시아인들을 핀란드에 통합시키기 위한 개혁이 시동을 걸었으나, 아마 이 정책은 쉽게 진행되지 않을 것으로 보입니다. 핀란드의 정신은 러시아와 무르만스크 인민 공화국을 무너뜨렸지만, 그 여파로 무르만스크는 폐허가 되었으며, 러시아인들은 여전히 자기 주인에게 분개하고 있습니다.\n\n그럼에도 이제 러시아인 정당이 합법화되었으며, 아마 다음 선거에서 의석을 차지할 것으로 예상됩니다.\n"
 FIN_WORLD.44.a:0 "근미래에도 대핀란드는 건재할 것이다."
 WORLD.19012.t: "[Get_newspaper_header]크릿 시와라의 사임"
 WORLD.19012.d: "크릿 시와라 태국 대통령이 전 정권을 전복하고 집권한 이래 3년의 임기를 마치고 오늘 사임했습니다. 후임 대통령인 끄리앙삭 참마난 장군은 1950년대 이후 첫 민간내각을 구성하였으며, \"가능한 한 빨리\" 자유선거를 실시하겠다고 발표했습니다.\n\n동료들 사이에서 \"P 크리앙\"으로도 알려진 신임 대통령은 태국 국민들에게 존경받는 전쟁영웅으로서 광범위한 인기를 누리고 있습니다. 하지만 새 대통령이 얼마나 권력을 지니고 있는 가에 대해 의문을 제기하는 목소리 또한 있습니다. 시와랏 전 대통령이 여전히 정부에 대한 영향력을 유지하고 있으며, 과두재벌들이 여전히 경제를 장악하고 있기 때문입니다. 하지만 많은 태국인들은 현 정부가 20년 전 억압과 혼란에 비해서는 양반이라 생각하기에 신정부 출범에 대해 호의적으로 받아들이고 있는 듯합니다."
 WORLD.19012.a: "그래, 이정도면 나아진거지 뭐."
 WORLD.16604.t: "[Get_newspaper_header]광동에서의 히타치 쿠데타!"
 WORLD.16604.desc: "대일본제국의 반 자치령이자 기업이 통치하는 광동국의 권력의 전당에서 이상한 사태가 벌어지고 있다는 소식입니다.\n\n최근 전격적인 쿠데타로 보이는 사태의 일부로, 행정장관이 광동의 경제 혼란에 대해 '책임을 지고' 사임했고 히타치 사의 CEO 코마이 켄이치로가 그 자리를 대체한 것으로 보입니다.\n\n만주국의 거대 국영기업인 만주중공업개발주식회사와 광동 각 도시와 향촌에 퍼져 있는 대일본제국 육군 헌병대의 지원으로 히타치의 쿠데타가 광동의 기존 기업 질서를 완전히 대체한 것으로 보입니다."
 WORLD.16604.a: "마음에... 들긴 하네."
 WORLD.16604.b: "그럼 더 가혹한 방식이군."
 WORLD.16605.t: "[Get_newspaper_header]광동에서의 폭동 발발!"
 WORLD.16605.desc: "석유 위기가 계속해서 세계 사회를 흔들기 시작하자, 남중국에 위치해 있는 기업국가, 광동국의 안정이 가장 최근의 희생자가 되었습니다.\n\n전 세계가 혼란에 빠진 가운데 발생한 대규모 경제 위기의 여파로 인종적으로 분리된 사회에서 오랫동안 쌓여온 분노가 마침내 폭력적인 반일, 반기업 시위로 폭발했습니다. 계엄령이 선포되었지만, 지금까지 많은 도시에서 질서의 거의 완전한 붕괴를 막지는 못했습니다.\n\n이에 광동국 행정장관은 질서 유지에 대한 의지를 담은 성명을 발표했습니다. 그가 얼마나 성공할지, 그게 가능하긴 할지는 확실하지 않습니다."
 WORLD.16605.a: "자유 투사에게 경례!"
 WORLD.16605.b: "아."
 WORLD.16605.c: "우리의 통제를 벗어나고 있다!"
 WORLD.16605.d: "여기서는 이런 일이 일어나지 않겠지?"
 WORLD.16605.e: "다음은 어디로?"
 WORLD.16606.t: "[Get_newspaper_header]진정된 광동 폭동"
 WORLD.16606.desc: "석유 위기로 인한 파괴로부터 비교적 평온한 상태로 돌아가고 있다는 또 다른 신호로, 분리된 체제에서 생활하는 것에 대한 사회적 분노로 인해 발생한 광동 폭동이 마침내 진정되었습니다.\n\n정부와의 긴박한 협상과 가혹한 탄압으로 최근 광저우를 비롯한 기업국가 내 주요 도시의 거리는 평온을 되찾았습니다. 행정장관은 최근 \"완전한 성공\"을 나타내는 성명서를 발표하고 어떤 식으로든 비즈니스에 복귀하겠다고 밝혔습니다.\n\n도쿄는 축하의 뜻을 전했습니다. 반면 난징은 별다른 입장을 내지 않았습니다."
 WORLD.16606.a: "우리는 돌아온다, 명심해라!"
 WORLD.16606.b: "잘 되었군."
 WORLD.16606.c: "그럼 위기가 하나 줄었군."
 WORLD.16607.t: "[Get_newspaper_header]광동에서의 제국군 쿠데타"
 WORLD.16607.desc: "광동에서 들어온 놀라운 소식입니다. 기업통치에 의존하는 광동에서 통제를 벗어난 폭동에 \"놀란\" 일본 제국 정부는 \"질서를 유지할 권리를 행사\"하여 현지 일본 제국군 부대에게 정부를 전복시키라고 명령했습니다. 이전 행정장관의 행방은 묘연한 상태입니다.\n\n제국군이 모든 정부 기관과 언론 매체를 장악함에 따라, 주강 삼각주에서 그나마 들려오는 정보는 일본의 정부 통제 증가 징후를 보여주고 있습니다. 그러나 강제로 고요해진 도심과 별개로 광동이 여전히 불길에 휩싸여 있음은 명백하며, 이 사실은 많은 관찰자들, 특히 중국의 이들을 당혹스럽게 하고 있습니다."
 WORLD.16607.a: "나가노 놈은 대가를 치를 것이다!"
 WORLD.16607.b: "도적놈들에 알맞는 최후다."
 WORLD.16607.c: "자유는 공짜로 얻어지는 게 아니었어, 그렇지?"
 WORLD.16700.t: "[Get_newspaper_header]프놈펜 시위"
 WORLD.16700.desc: "캄보디아 내의 불안이 임계점까지 다다랐습니다. 수년 동안 좌우의 폭도와 파르티잔들과 싸워온 권위주의적인 시아누크 정권이 야스다 위기의 여파로 수도 내에서 일어난 일련의 폭동과 시위를 통해 도전을 받고 있습니다.\n\n평화를 유지하기 위해, 정권은 불안 상태를 이용하려는 국제공산당 또는 크메르 세레이 반군을 진압하기 위해 군에 자금을 투입하기로 결정했습니다."
 WORLD.16700.a: "또 다른 독재가 무너지기 시작했군."
 WORLD.16701.t: "[Get_newspaper_header]캄보디아의 도쿄 음모 폭로"
 WORLD.16701.desc: "스캔들이 캄보디아의 정계를 뒤흔들었습니다. 노로돔 시아누크 국가원수는 오늘 정부에 대한 쿠데타를 주도하는 음모를 발견하였다 발표했는데, 쿠데타에 공모한 자들 중엔 캄보디아 의회, 캄보디아 육군과 일본 사절단들이 연루되어 이들은 공화정을 목표로 현 지도자를 교체하려 하였다 합니다. 이번 사건으로 인해 캄보디아와 일본의 관계는 급격히 얼어붙었으며, 점차 편집증적으로 변해가는 시아누크의 명령으로 인해 캄보디아 전역에서 대규모의 숙청이 일어나고 있다 합니다. "
 WORLD.16701.a: "일본인들이 뭘 하려 했다고?"
 WORLD.16702.t: "[Get_newspaper_header]캄보디아 국민의회 쿠데타"
 WORLD.16702.desc: "시아누크 국가원수가 캄보디아 국회와 최고사령관 론 놀에 의해 축출당하면서 프놈펜에 긴장된 분위기가 감돌고 있습니다. 이 쿠데타는 시아누크가 수도를 떠나 있을 때 발생했으며, 전 국왕은 쿠데타에 대한 저항세력을 조직하기 위해 일본으로 피신했습니다.\n\n신 공화국을 선포한 론 놀과 의회는 군주제의 영향력이 없는 캄보디아를 그들의 목표로 삼았습니다."
 WORLD.16702.a: "행운을 빌지, 일단은."
 WORLD.16703.t: "[Get_newspaper_header]프놈펜 함락"
 WORLD.16703.desc: "캄보디아에 새로운 공화국을 건설하려는 론 놀의 야망은 오늘날 인도차이나 공산당 크메르 지부의 반군이 베트남 동맹들의 지원을 받아 정부청사의 문을 뚫고 공식적으로 프놈펜을 점령하면서 좌절되었습니다. 옛 정부는 청산되었으며 이제 이를 대체하는 캄푸치아 인민공화국이 설립되었습니다.\n\n스스로를 캄푸치아 인민당이라고 선언한, 혁명가이자 전직 승려였던 투 사뭇이 이끄는 공산주의자들은 인도차이나를 새롭고 붉은 미래로 안내하고자 합니다. "
 WORLD.16703.a: "공산주의가 아시아에서 부활하고 있는가?"
 WORLD.16704.t: "[Get_newspaper_header]캄보디아 군사 쿠데타"
 WORLD.16704.desc: "론 놀과 군부 세력들이 캄보디아를 지배하기 위해 일어나면서 오늘 캄보디아의 정세가 급격히 악화되었습니다. 이번 쿠데타는 노로돔 시아누크 국가원수가 개발원조를 목표로 일본에 방문해 있을때 일어났습니다.\n\n시아누크의 단체 평민공동사회(상쿰)가 해체되면서, 왕국은 군주제와 군사독재 사이의 불분명한 자리에 서게 되었습니다. 이번 사건으로 인해 공화주의 단체 크메르 세레이의 활동이 급격히 증가하였으며, 과거의 상쿰 소속 인물들 또한 다수 이 단체에 합류하고 있다 합니다."
 WORLD.16704.a: "적어도 피는 없었다."
 WORLD.16705.t: "[Get_newspaper_header]캄보디아 공화주의 혁명"
 WORLD.16705.desc: "오늘 손응옥탄과 그가 이끄는 크메르 세레이가 론 놀과 캄보디아 군부가 장악하던 정권을 무너뜨렸습니다. 석유 위기에 따른 경제적 여파가 전국적인 대혼란을 일으키면서 론놀의 미약했던 정권 지지층을 대부분 크메르 세레이로 이탈시키는 등의 조짐이 이미 있었습니다.\n\n이제 신 크메르 공화국의 지도자로서, 국제 관측동들은 인도차이나 반도의 불안정한 정치 현황을 고려할 시 손응옥탄과 그의 세력이 이 다음에 무엇을 할 지 궁금해하고 있습니다."
 WORLD.16705.a: "흥미롭군."
 WORLD.16706.t: "[Get_newspaper_header]캄보디아 선거"
 WORLD.16706.desc: "대중의 압력과 더 혁명적인 성향의 동료들의 권유를 받던 손응옥탄은 100일 후 캄보디아에서 총선거가 치루어질 것이라고 발표하며, 선거 이후 국가 원수직에서 물러날 것이라는 입장을 발표했습니다.\n\n이번 선거는 은 땀의 진보적이고 농업친화적인 민주당과 시릭 마탁의 보수적이고 자본주의적인 공화당의 양자대결로 이루어 질 것으로 예상됩니다. 국제 관측통들은 선거의 공정성과, 각 후보들이 크메르 공화국의 미래를 어떻게 형성해 나갈 지 관찰하기 위해 선거 과정을 감시하고 있습니다. 현재까진, 여론조사에서 뚜렷한 선두주자는 나타나지 않은 것으로 파악됩니다."
 WORLD.16706.a: "어린 민주주의는 가장 중요한 시험을 마주했다."
 WORLD.16707.t: "[Get_newspaper_header]은 땀의 캄보디아 선거 승리"
 WORLD.16707.desc: "상쿰이 수립된 이래 국가 역사상 처음으로 자유롭고 공정하게 이루어진 선거에서 크메르 공화국은 그들의 대통령으로 타케오 주의 주지사 은 땀을 선택했습니다. 진보적 보수주의자이자 노련한 정치인 은 땀은 석유 위기가 야기한 수출 부족으로 피해입은 농민들에게 구호품을 제공하고 캄보디아에 선한 통치와 안정의 시대를 가져오려 하고 있습니다."
 WORLD.16707.a: "캄보디아를 위한 더 밝은 미래?"
 WORLD.16708.t: "[Get_newspaper_header]시소와스 시릭 마탁의 캄보디아 선거 승리"
 WORLD.16708.desc: "상쿰이 수립된 이래 국가 역사상 처음으로 자유롭고 공정하게 이루어진 선거에서 크메르 공화국은 그들의 대통령으로 공화당 출신의 열렬한 반공주의자 시릭 마탁을 선택했습니다.\n\n취임과 동시에 마탁은 점차 증가하는 공산주의의 위협으로부터 신생 공화국을 방어하는 것은 물론 경제 성장을 위해 태국-일본과 더욱 친밀한 관계를 구축할 것을 약속했습니다."
 WORLD.16708.a: "적어도, 일본인들에겐 잘 끝난건가."
 WORLD.16709.t: "[Get_newspaper_header]비상사태를 선언한 손응옥탄"
 WORLD.16709.desc: "최근 베트민과 베트남 민주 공화국이 승리하면서, 캄보디아의 실권자 손응옥탄은 \"자유 국가에 대한 공산주의의 선동\"에 대응하기 위해 크메르 공화국 전역에 비상사태를 선포했습니다. 이미 많은 국제 관측통들은 베트민의 성공에 대한 손응옥탄의 반공적 입장을 고려해 보면, 이는 이미 예정된 수순이라고 보고 있습니다.\n\n선거가 중단되었고, 언론, 이동, 집회의 자유가 대폭 축소되었습니다. 또한 손응옥탄의 정권은 태국의 지원을 통해 크메르 공화국의 군대를 강화시키기 시작했습니다. 이어 손응옥탄은 이번 조치가 캄보디아의 정치적 상황이 안정될 때까지만 지속될 임시조치일 뿐이며, 캄보디아를 괴롭히는 문제들이 해결된다면 민주주의가 다시 회복될 것이라 주장했습니다."
 WORLD.16709.a: "하지만 그가 권력을 돌려주지 않는다면?"
 WORLD.16800.t: "[Get_newspaper_header]1962년 라오스 선거에서 애국전선이 승리하다"
 WORLD.16800.desc: "많은 이들의 환호와 몇몇의 우려 속에 펫사라트 왕자의 유산이 지켜졌습니다. 왕자의 이복동생 수파누봉 왕자의 지도력 아래 라오 애국전선은 평화와 중립당과 연합해 왕자의 개인적 지도력 아래 신 내각을 구성했습니다. 라오스의 민주주의가 지켜짐으로서 민주주의자들은 이제 한숨쉴 수 있게 되었고, 농민들은 농촌의 현대화에 대한 그의 공약에 열광하고 있습니다.\n\n모두가 이에 기뻐하는 것은 아닙니다. 보수주의자들과 군주주의자들은 이미 왕자가 공산주의 스파이라고 비난하면서 선거의 공정성에 의문을 제기하려 시도하고 있습니다. 심지어 한 정치인은 일본에게 선거를 무효화해달라는 요구를 했지만, 일본이 왕자의 승리를 축하한다는 연락을 보내며 반대파의 주장은 힘을 잃고 말았습니다. 이로서, 라오스는 정상이 되었습니다.\n"
 WORLD.16800.a: "공영권에서 좌파라고?"
 WORLD.16801.t: "[Get_newspaper_header]1962년 라오스 선거에서 국민진보당이 승리하다"
 WORLD.16801.desc: "펫사라트 왕자의 유산을 지키기 위한 싸움은 고인이 된 왕자에게 유리한 결과를 가져왔습니다. 동생 수완나 푸마가 이끄는 국민진보당은 국회에서 과반수를 차지하면서 선거에 승리하였습니다. 자유주의 귀족인 수완나 푸마는 일본의 투자를 통해 민주주의 제도를 강화시키고 국가를 현대화시키면서 고인이 된 왕자의 유산을 계승하기 위해 노력할 것입니다.\n\n우파와의 오랜 경쟁으로 인해 왕자는 보수파와 싸우기 위해 수파누봉 왕자가 이끄는 라오 애국전선과 연합을 결성했습니다. 그러나 이 선택으로 신 행정부에 대한 격렬한 반대가 일어났으며, 펫사라트의 노력이 헛되이 되지 않기 위해서라도 왕자는 조심스레 길을 걸어가야 할 것입니다."
 WORLD.16801.a: "인도차이나에서 민주주의가 자리잡을 수 있을까?"
 WORLD.16802.t: "[Get_newspaper_header]1962년 라오스 선거에서 국민진보당이 승리하다"
 WORLD.16802.desc: "펫사라트 왕자의 유산 쟁탈전은 그의 동생 수완나 푸마 왕자의 국민진보당이 과반을 차치하면서 한 쪽으로 기울게 되었습니다. 자유주의 귀족인 수완나 푸마는 일본의 투자를 통해 민주주의 제도를 강화시키고 국가를 현대화시키면서 고인이 된 왕자의 유산을 계승하기 위해 노력할 것입니다.\n\n우파와의 오랜 경쟁으로 인해 왕자는 \"다믹 사회주의자\" 봉 수반나봉이 이끄는 국민연합당과 연립정부를 구성했습니다. 겉으로는 라오스 정계의 좌파에 속해 보일지도 모르나, 봉 수반나봉의 모순된 이념은 많은 이들이 그가 자유주의자이자 친일파인 수완나 푸마와 대립함으로서 신정부에 문제를 일으킬 것이라고 예상하고 있습니다."
 WORLD.16802.a: "라오스의 민주주의를 향한 길은 험난하다."
 WORLD.16803.t: "[Get_newspaper_header]1962년 라오스 선거에서 독립당이 승리하다"
 WORLD.16803.desc: "1962년 라오스 선거에서 푸이 사나니꼰이 이끄는 독립당이 주요 경쟁자 국민진보당을 앞서는결과로 마무리되었습니다. 열렬한 보수주의자 사나니꼰은 라오스의 민주주의를 유지하면서 군주제와 정부에 대한 믿음이라는 \"중요한 전통\"을 되살리려 합니다.\n\n그 승리에도 불구하고, 새 지도자의 미래는 확실치 않습니다. 자신의 당을 지지하는 극우 귀족층에 끼여 여전히 세를 과시하는 진보당과 협상해야 하는 사나니꼰은 다음 선거에서도 살아남기 위해 양측에 큰 양보를 해야 할 것입니다. 어느 쪽이든, 적어도 현재로서는 라오스의 미래는 과거에 머무르게 될 것입니다."
 WORLD.16803.a: "일보 전진, 이보 후퇴."
 WORLD.16804.t: "[Get_newspaper_header]1967년 라오스 선거에서 애국전선이 승리하다"
 WORLD.16804.desc: "1967년 치루어진 라오스 선거는 사회주의 정당인 애국전선-진보 동맹들에게 유리한 결과로 마무리되었습니다. 농촌 인원들과 노동자들의 지지를 받는 새 연합은 소수민족 권리와 노동자의 보호에 집중하고 라오스 사회의 문제로 불거진 아편 매매의 척결을 시도하려 합니다. 좌익 지도부들의 폭넓은 지지와 국민진보당의 협력을 등에 업은 수파누봉은 라오스인들의 삶에 전면적인 변화를 일으킬 준비가 되어 있는 듯 합니다.\n\n그러나 모두가 이런 제도를 받아들이려는 것은 아닙니다. 우파는 새 당의 \"볼셰비키적 정책\"에 반대하여 결집을 시작했습니다. 그러나 이런 반대에도 불구하고 수파누봉은 국민진보당이란 동맹이 있으며, 일본인들에게도 지지를 받고 있습니다. 당이 국가의 정치를 어떻게든 길들여낼 수만 있다면, 라오스는 미래를 향해 전진할 수 있을 것입니다."
 WORLD.16804.a: "아시아에서의 진보?"
 WORLD.16805.t: "[Get_newspaper_header]1967년 라오스 총선에서 승리한 국민진보당"
 WORLD.16805.desc: "일본 공영권에서 가장 오래된 자유민주주의 국가인 라오스에서 들려온 최근 소식입니다. 수완나 푸마가 이끄는 국민진보당은최근 치루어진 선거에서 가장 많은 의석을 차지하고 라오 애국전선과 연정을 통해 의회 과반을 확보하면서 완전한 승리를 거두었습니다. 일본과의 관계 개선, 라오스 내 소수민족에 대한 차별 철폐, 심화되는 아편 위기 대응 등을 공약한 두 형제는 개혁과 진보의 물결을 라오스에 깃들어 줄 준비가 되어 있는 듯 합니다.\n\n보수주의자들은 선거에서 패배했으나, 정당 간의 상이한 경제 정책을 중심으로 한 연합이 균열되고 있다는 사실에서 위안을 얻는 듯 합니다. 거기다 연합 내 중도파에 가까운 일부는 일부 정책에서 우파와 기꺼이 타협할 의향을 보이는 듯 합니다. 그래서 이들은 패배를 인정하고 물밑 협상을 시작하였으며, 60년대 아시아와 공영권에 몰아친 격동의 시대 이후 국가는 오랜만에 평온한 상태로 돌아올 수 있었습니다. \n"
 WORLD.16805.a: "라오스에 자유가 살아있다."
 WORLD.16806.t: "[Get_newspaper_header]1967년 라오스 총선에서 승리한 국민진보당"
 WORLD.16806.desc: "수완나 푸마가 이끄는 국민진보당이 최근 치루어진 라오스 총선에서 1당으로 등극하면서 봉 수반나봉이 이끄는 국민연합당과의 연정에 돌입했습니다. 국민진보당은 일본과의 협력 뿐만 아니라 민주주의 제도의 확대, 소수집단의 보호, 아편 문제에 대한 강력한 대응을 통해 산업화를 확대하고 자원 개발을 더욱 촉진시키려 합니다. 한편, 연정 지도부인 국민연합당의 봉 수반나봉은 좌파적인 경제관과 보수적인 사회관을 동시에 지닌 인물로, 좌우파의 조율을 위해서 연정의 상대로 선택된 것으로 보입니다."
 WORLD.16806.a: "라오스에게 행운을."
 WORLD.16807.t: "[Get_newspaper_header]1967년 라오스 선거에서 독립당이 승리하다"
 WORLD.16807.desc: "1967년 라오스 전거는 푸이 사나니꼰이 이끄는 독립당이 1당이 되었고, 사나니꼰은 수완나 푸마가 이끄는 국민진보당과 연립정부의 형성을 발표했습다. 사나니꼰의 전통주의적인 강령은 일각에서 해외 원조를 줄일 수 있다는 우려를 사고 있으나, 지역 산업을 강화시키려는 의지와 강력한 군주제의 확립등은 국가를 위해 필요한 과정이 될 것이라고 주장했습니다. 국민진보당은 이에 대한 우려를 사고 있지만, 푸마가 작은 정부의 불안정성에 대한 위험성을 주장하며 이들을 설득시켰습니다. 이로 볼 때, 푸마는 새로 설립된 보수 정부의 온건화와 타협의 정치를 실현시키기 위해 우파에 대한 개인적 혐오를 제쳐둔 것으로 보입니다. 신 정부는 국회 내의 좌파들에게 벌써부터 비난받고 있는데, 이들은 선거 결과에 대해서는 수긍하겠지만 독립당이 선거 과정에서 부정한 수단을 통해 집권하였다고 주장하고 있다 합니다."
 WORLD.16807.a: "타협한 정권."
 WORLD.16808.t: "[Get_newspaper_header]1967년 라오스 선거에서 독립당이 승리하다"
 WORLD.16808.desc: "1967년 라오스 총선의 결과는 과반의 의석을 달성한 푸이 사니니꼰의 독립당이 단독 내각을 구성할 수 있도록 만들었습니다. 여기에 독립당은 라오스 정계의 전통주의자이자 왕당파 소속으로 알려진 무소속 의원들의 지지 거래를 했다고 알려졌습니다. 새 여당은 군주제의 강화를 강력히 주장하며 진보적 제도를 수정하려 하고 있기에 중도좌파들로부터 비판받고 있으며, 이들의 후원자인 일본마저도 신 정부의 등장에 대해 불안해하고 있는 것으로 알려졌습니다. 그러나 선거는 합법적인 절차를 통해 치루어졌고, 독립당은 5년간 적법한 정권으로 국가를 지배할 것으로 보이는 가운데, 라오스 민주주의에 대한 미래는 점차 의심스러워지고 있습니다."
 WORLD.16808.a: "펫사라트의 꿈이 꺼져간다."
 WORLD.16809.t: "[Get_newspaper_header]아편전쟁 발발"
 WORLD.16809.desc: "라오스 왕립육군은 10년 넘도록 미얀마 남부, 태국 북부의 치안 공백지대를 이용해 국민당 잔당들과 골든 트라이앵글 일대의 아편 무역 경쟁을 이어 왔습니다. 국민당 잔당들이 마약 거래에 대한 우위를 확보하기 위해 라오스 육군의 초소를 공격하면서 고조되던 긴장은 마침내 공개적인 교전으로 확대되었습니다.\n\n라오스는 이번 교전을 치안 작전의 일환이란 입장을 표명했지만, 이들이 시도하는 세타띠랏 작전의 본질이 아편의 이권이라는 사실은 이미 모르는 자들은 없습니다. 거기에 많은 이들은 왕립 라오스군의 규율과 조직성을 고려할 때 더 체계적으로 조직되어 있는 국민당 세력들을 이길 수 있을지에 대해 의구심을 표하고 있습니다. 라오스군과 국민당 잔당 병력이 라오스, 태국, 버마 국경일대에서 교전과 공습을 반복해 이어가면서 많은 이들은 버마, 태국이 자신의 주권을 지키기 위해 군을 동원할 지의 여부에 대해 궁금해하고 있습니다."
 WORLD.16809.a: "기이한 전쟁이로군."
 WORLD.16810.t: "[Get_newspaper_header]라오스 왕립군의 쿠데타"
 WORLD.16810.desc: "세따띠랏 작전에서의 예상치 못한 승리를 거둔 라오스 왕립육군은 비엔티안으로 진군해서 현 정부를 무너뜨렸다고 합니다. 현재 비엔티안 거리는 무장한 군인들이 푸미 노사반 장군의 새 정권에 반대하는 이들을 감시하기 위해 거리르 순찰중이라고 합니다. 과거 태국 괴뢰정권 부여 혐의가 있는 노사반은 이후 태국을 배신하였던 자로, 그동안 라오스 정권에 두 차례 쿠데타를 일으킨 인물이기도 합니다.\n\n라오스 국왕 시사방 왓타나는 \"페차라트와 그 후계자들의 퇴폐적 자유주의\"에 대항하는 노사반의 이번 움직임을 지지하는 입장을 표했습니다. 그러나 왕당파와 군부를 제외하면 노사반 정권은 라오스 국민들에게 인기를 얻지 못하고 있으며, 이미 이들은 새 군사정권에 대항하기 위해 민주파 민병대를 구성하는 중이라고 합니다. 노사반의 새 정권은 궁극적으로 불안정하며, 전문가들은 이 정권이 1년 이상 이어질 지에 대해 의문을 표하고 있습니다"
 WORLD.16810.a: "세 번째 정부는 살아남을까?"
 WORLD.16811.t: "[Get_newspaper_header]라오스에서의 쿠데타 미수 사건"
 WORLD.16811.desc: "아편 전쟁에서 패한 이후 라오스 왕립육군은 떨어진 위신을 되돌리기 위해 비엔티안 정부에 대한 음모를 시도했습니다. 그러나 친정부 지지자들이 이를 저지하기 위해 결집하고, 사기가 떨어진 왕립 육군은 비엔티안 내에서 하루 만에 괴멸되었습니다. 쿠데타 주도자 푸미 노사반은 이미 외국으로 망명했으며, 쿠데타 공모자들 중 많은 이들이 이미 죽거나 체포당하고 말았습니다.\n\n이후 쿠데타가 진압될 때 노사반의 반란이 시사방 왓타나 국왕의 지지를 통한 왕당파의 지원이 있었다는 혐의가 밝혀졌습니다. 국왕은 친정부 세력에 의해 체포당했으며, 이번 노골적인 권력극으로 인해 라오스 사회에서 통념으로 여겨지던 국왕의 존재는  그 정당성에 타격을 주게 되었습니다. 이로 인해 일부 라오스 국민들은 군주제의 폐지를 요구하고 있다고 합니다.\n"
 WORLD.16811.a: "수 세기의 역사가 하루아침에 말살당했다고?"
 WORLD.16812.t: "[Get_newspaper_header]라오스의 군주제 유지"
 WORLD.16812.desc: "시사방 왓타나 국왕이 푸미 노사반이 시도한 세 번째 쿠데타 미수사건에 지지를 표명했다는 사실이 알려지면서 라오스 사회 내에선 군주제 폐지에 대한 요구가 높아졌습니다. 그러나 국민들은 최근 국민투표에서 왕정을 존치하기로 결정했는데, 이 결과는 잔여 왕당파의 음모와 미약해진 반대세력들의 후원이 있었기에 가능했던 것으로 보입니다. 물론 시사방 왓타나의 반역 혐의는 그를 강제로 퇴위시키는 결과를 가져왔지만, 라오스는 여전히 군주제 체제 아래 굴러갈 것으로 보여집니다.\n\n한편 라오스의 차기 군주제 아래 현재 두 파벌의 경쟁이 격해지고 있습니다. 참빠삭 왕국의 왕족 분 움이 이끄는 왕당파는 잇사라 작전 당시 태국 협력 혐의로 인해 일부 국민들의 지탄을 받고 있으며, 푸이 사나니꼰이 이끄는 과두정파는 젊고 제어하기 쉬운 봉 사방을 지지하고 있습니다. 이 결과가 어떻게 결정되건, 라오스에서 현재 공화정의 불씨는 꺼진 것으로 보입니다."
 WORLD.16812.a: "펫사라트의 꿈이 꺼졌고, 결코 실현되지 않을 것이다."
 WORLD.16813.t: "[Get_newspaper_header]라오스의 군주제 폐지"
 WORLD.16813.desc: "시사방 왓타나 궁왕이 푸미 노사반이 시도한 세 번째 쿠데타 미수사건에 지지를 표명했다는 사실이 알려지면서 라오스 국민들은 국민투표를 통해 한때 의심할 여지 없던 군주제를 스스로 종식시키기로 결정했습니다. 애국전선-국민진보당 연합이 이끄는 이번 계획은 라오스 정계의 우익 세력, 그리고 가짜 전쟁에서 마약 카르텔을 이기지 못한 군부와 권력을 유지하기 위해 이 군부를 이용하려 했던 왕실 엘리트들에 대한 심판적인 성격이 강했습니다. \n\n암카 수카봉 임시총리는 공정한 관리자라는 지위 아래 이번 결과에 침묵을 지키고 있으며, 한편 애국전선과 국민진보당 지도부는 이번 선택을 번영과 진보를 위한 라오스의 새로운 시대가 시작과도 같으며, 펫사라트의 유산이 진정으로 이루어지게 되었다고 주장하고 있습니다. 이제 수 세기의 군주제라는 짐을 벗어던지고 자유민주주의 국가가 세상에 모습을 드러냈습니다."
 WORLD.16813.a: "전 국왕 시사방 왓타나의 입장은 알려지지 않았습니다."
 WORLD.16814.t: "[Get_newspaper_header]라오스의 공산주의 쿠데타"
 WORLD.16814.desc: "공개적으로든 비밀리에든, 많은 사람들이 라오스의 수파누봉 총리를 공산주의에 동조한다고 비난했습니다. 오늘날 붉은 왕자는 그들이 옳다는 것을 마침내 증명했습니다. 베트민의 성공 이후 그는 새 정부에 대한 지지를 선언했을 뿐만 아니라 그들과 연대하여 공영권을 떠났습니다. 새롭게 개명된 라오 사회주의 공화국은 이제 베트남이 주도하는 갓 태어난 아시아 내 독립 공산주의 연맹에 합류합니다.\n\n이러한 움직임은 범아시아주의에 대한 수파누봉의 이전 공약과 함께 특히 더 놀라운 부분입니다. 라오스의 개발에 투자된 수백만 엔이 더 이상 공영권으로 돌아오지 못하는 만큼 일본의 비난은 독설적입니다. 국내에서 수파누봉은 여러 군주제 정당과 극우 정당을 금지하고 이전에는 라오스 정치에 참여하는 것이 금지되었던 국제공산당 관리를 그의 정부에 들였지만 국가의 기존 민주주의 구조에는 거의 변화가 없었습니다.\n"
 WORLD.16814.a: "공영권에 있어서 또 다른 손실이군."
 WORLD.19002.t: "[Get_newspaper_header]임시 대통령으로 지명된 상 파타노타이"
 WORLD.19002.d: "쁠랙 피분송크람 대통령의 서거 이후 태국 국민의회는 고 원수의 참모였던 상 파타노타이를 공화국의 임시 대통령으로 지명했습니다. 국민의회 의장은 이번 조치가 어디까지나 새로운 내각의 구성을 기다리는 동안 이뤄지는 일시적인 조치일 것이라는 입장을 보였습니다.\n\n파타노타이는 태국 주류 정계에서 아웃사이더격 인물이지만, 국가의 관리자로서 논리적인 선택지인 인물이기도 합니다.  수 년 동안 전 대통령을 충실하게 보좌해 왔지만, 태국 내 노동조합과의 온건한 관계로 정계 내 우익 정치인들에게 인기가 낮은 그의 임기는 불안정할 것으로 예상되며, 정부 내 주요 파벌들은 더욱 인기 있는 후보자로 교체할 순간을 기다리며 새로운 임시 대통령을 주시하고 있습니다."
 WORLD.19002.a: "평화로운 권력이양이 이뤄지길."
 WORLD.19003.t: "[Get_newspaper_header]태국의 군사 쿠데타, 파타노타이 축출"
 WORLD.19003.d: "당초에 상 파타노타이가 태국 임시 대통령으로 지명된 이유는 쁠랙 피분송크람 대원수 사후 야기될 정치적 혼란을 해결과 평화로운 권력 이양을 위해서였습니다. 불행하게도 이 바람은 이루어지지 않은 듯합니다. 오늘 무장한 태국 국군이 오늘 태국 대통령 관저를 포위하고 파타노타이를 강제로 사임시켰다고 합니다.\n\n하지만 이후 태국을 누가 이끌어야 하는지에 대해 군 내부에서 혼란이 일고 있다고 합니다. 파타노타이에 대한 반대로만 집결한 태국군은 태국 국민의회에 만연해 있는 계파주의에서 벗어나지는 못한 듯합니다. 결국 방금까지 하나의 표적을 향해 겨누어진 총구는 이제 서로를 향해 마주 보게 되었습니다. 태국은 혼란과 피로 얼룩진 미래를 맞이할 수밖에 없을 것 같아 보입니다."
 WORLD.19003.a: "저들은 그저 공화국을 누가 이끌어서는 안 되는지에 대해서만 합의했을 뿐이다."
 WORLD.19004.t: "[Get_newspaper_header]태국 대통령으로 취임한 상 파타노타이"
 WORLD.19004.d: "군사 쿠데타 미수 사태로 인한 혼란과 긴장의 시간이 흐른 이후, 상 파타노타이의 공식 대통령 임명이 마침내 국민의회의 인준을 받았습니다. 이에 따라 과거 임시 대통령에 불과했던 파타노타이는 이제 제대로 된 권한을 쥐게 되었습니다. 오늘 아침 공개연설에서 상 대통령은 고 대원수의 가치를 이을 뿐만이 아닌 혁신과 발전의 새 시대를 열 것이며, 국내외에 도사리는 붉은 요소에 결코 굴복하지 않겠다고 공언했습니다,\n\n상의 대통령 취임은 태국 정계에 적잖은 충격을 주었습니다. 많은 이들은 그가 사릿 타나랏의 명령에 따라 가택연금 당하던 시절을 기억하고 있으며, 고 피분 대원수와의 밀접한 관계도 그의 대통령으로서의 장래를 시사하진 않았기 때문일 겁니다. 하지만 새 대통령은 어려운 상황을 극복하였고 이제 태국을 새로운 미래로 이끌려 하고 있습니다."
 WORLD.19004.a: "그가 피분 원수가 세운 노선을 이어갈 것인가?"
 WORLD.19006.t: "[Get_newspaper_header]태국의 군사 쿠데타"
 WORLD.19006.d: "피분송크람 대원수의 죽음 이후 태국 정계가 요동치자, 혼란을 틈타 타놈 끼띠까쫀 장군이 쿠데타를 일으켰다고 합니다. 수십 년 전 군내 관료 체계 내에서 자리 잡은 무장분견대는 방콕 권력의 전당을 급격하였고, 장군은 이제 공화국의 새로운 대통령이 될 것임을 선서하였습니다.\n\n새 대통령의 첫 조치는 국민들을 향한 애국심과 충성심 고양이였습니다. 수천 명의 군대가 신생 공화국의 도시를 행진하며 모략적인 눈으로 국가를 내려다보는 타놈에게 경례하고 있습니다. 태국이 자신의 상처를 핥고 있는 가운데, 세계는 메콩강 서쪽에서 탄생한 새로운 폭군을 지켜보고 있을 뿐입니다."
 WORLD.19006.a: "더 말해 보았자 소용이 없을 것 같군."
 WORLD.19007.t: "[Get_newspaper_header]태국의 군사 쿠데타"
 WORLD.19007.d: "피분송크람 대원수의 죽음 이후 태국 정계가 요동치자, 혼란을 틈타 찻차이 춘하완 장군이 자신의 군을 동원하여 대통령직에 올라섰다고 합니다. 새 대통령은 민간 행정가들과 군 관료직에 자신들의 측근들을 배치하며 태국 정계를 확고하게 장악했습니다.\n\n찻차이 대통령은 공개석상에서 국민들에게 풍요와 번영을 약속했으며, 자신의 지도 아래 안정과 부가 돌아올 것이라고 주장하고 있습니다. 하지만 그 달콤한 약속 이면에는 전국적으로 늘어난 비밀경찰 활동이 있습니다. 국제 관측망은 태국의 안보가 어떤 방향으로 흘러갈지 확신하고 있지 못하는 듯합니다."
 WORLD.19007.a: "변함없는 변화."
 WORLD.19009.t: "[Get_newspaper_header]짜오 프라야 강 전투"
 WORLD.19009.d: "현직 태국 대통령인 타놈 끼띠까쫀 원수가 오늘 해군 반체제 인사들에 의해 구금당하며 태국 전역에 광범위한 혼란이 일고 있다 합니다. 방콕의 랏차웡딧 부두에서 열린 행사에서 시작된 이 사건은 기념식에 참석한 타놈 대통령을 반체제 장교들이 부두를 에워싸고 체포하여 배로 호송하면서 시작되었습니다. 친정부 군인들은 짜오프라야강을 봉쇄하여 배를 확보하려 하였고, 반체제 군인들은 납치범들을 돕기 위해 도시로 진군하였습니다. 그로 인해 방콕 곳곳에서는 충성파와 반군 사이의 교전이 벌어졌다고 합니다.\n\n태국 정치에 정통한 전문가들은 이번 납치사건이 쿠데타의 서막일 것으로 추측하고 있습니다. 실제로 타놈의 논란 많은 통치로 인해 군부 내에선 불만이 누적되었기 때문입니다. 현재 타놈 대통령과 납치범들의 행방은 아직 알려지지 않은 것으로 보입니다.\n"
 WORLD.19009.a: "타놈 끼띠카쫀은 지금 어디에 있을까?"
 WORLD.19010.t: "[Get_newspaper_header]타놈 끼띠카쫀의 사망, 쁘라팟의 대통령 임명"
 WORLD.19010.d: "오늘 밤 타놈 끼띠까쫀 대통령에게 충성하는 군부 세력이 짜오프라야강을 따라 도주한 대통령 납치 선박의 신원을 확보하였다고 합니다. 충성파는 쿠데타군과 격렬한 교전을 벌이며 반군의 기함에 올라탔으며, 그곳에서 타놈 대통령의 시신을 확인하였다 합니다. 공식적인 발표는 나오지 않았지만, 대통령은 아마 교전 중 사망한 것으로 추측되고 있습니다.\n\n긴급사태를 처리하기 위해 혁명의회는 쁘라팟 짜루사티안을 새로운 대통령으로 임명했습니다. 쁘라팟 대통령은 취임사에서 이번 쿠데타를 강경하게 비난하며 이번 납치사태의 주범이 공산주의자와 자유 타이 운동 세력의 잔당들 소행이고, 이들의 목적은 태국 정권의 전복이라고 주장했습니다. 정부는 쿠데타의 배후 의심 세력과 동조자들에 대해 광범위한 숙청을 명령했으며, 명령받은 민병대와 정규군은 정부 청사를 습격하여 새 정권에 놓일 모든 걸림돌을 쓸어버리고 있습니다.\n"
 WORLD.19010.a: "군대의 차가운 손아귀가 태국을 조인다."
 WORLD.19013.t: "[Get_newspaper_header]2차 야오와랏 거리 전투"
 WORLD.19013.d: "석유위기가 태국 경제에 지속적으로 압력을 가하면서 태국 국민들은 이제 불만을 돌릴 대상을 찾고 있는 듯합니다. 찻차이 춘하완 대통령의 외국 기업 규제 완화에 대응하여 태국 각지에서 일본계 및 중국 기업에 과한 일련의 공격이 보고되었습니다.\n\n처음에는 이런 습격은 개별 사건으로 국한되었으나, 악화되고 있는 배외 감정은 방콕 차이나타운이 지나는 야오와랏 거리에서 대규모 폭동으로 비화되었습니다. 태국 민족주의자들과 분노한 시민들이 외국 상점을 습격하여 수십 명의 부상자와 수백만 명의 재산 손실을 일으켰으며, 현지 언론은 10년 전 일어난 야오와랏 거리 사건을 상기시키며 이번 사건을 2차 야오와랏 거리 전투로 지칭하였습니다."
 WORLD.19013.a: "어떤 곳도 석유 위기로부터 안전하지 않다."
 WORLD.19014.t: "[Get_newspaper_header]인민당의 해산"
 WORLD.19014.d: "수 주 간 이어진 거리의 혼란과 정부 공황 상태가 끝난 지금, 찻차이 춘하완 태국 대통령은 반공영권 폭도들과의 협상이 성공하였음과 함께 내각 개편, 정권 내의 수구파 세력 배제, 그리고 태국 정계에 크나큰 충격을 준 인민당의 해산에 관한 포고문을 발표했습니다. 이어 찻차이 대통령은 조만간 치러질 새 선거를 위해 자신이 주도하는 국민발전당을 창당할 것이라고 선언했습니다.\n\n일련의 변화에 관해 태국 내의 많은 국민들은 기대와 두려움이 교차하고 있는 듯합니다. 많은 이들은 찻차이가 새로운 태국을 건설하였다고 칭찬하고 있지만, 다른 일부는 이런 과감한 개혁이 대통령만이 할 수 있는 것이기에 그의 국가 지배력을 더욱 공고히 하는 것 아니냐고 우려하고 있습니다.\n"
 WORLD.19014.a: "불과 몇 주만에 수십년의 일이 벌어질텐데 이를 어떻게 따라잡을 수 있을까."
 WORLD.19015.t: "[Get_newspaper_header]태국의 계엄령 선포"
 WORLD.19015.d: "찻차이 춘하완 대통령이 오늘 태국 전역에 계엄령을 선포하면서 전차와 군인들이 방콕 거리를 행진하고 있습니다. 반공영권 폭도들과의 협상에 실패한 이후 태국군은 질서를 회복하기 위해 동원되었고, 정부 내에서는 찻차이의 결정에 반대하는 이들이 제거되고 있다 합니다. 그의 명령으로 인해 헌법 효력은 일시적으로 중지되었으며, 한동안 국가는 대통령령에 의해 통치될 것으로 보입니다.\n\n쁠랙 피분송크람 원수 사후 태국은 다시 독재체제에 들어서게 되었습니다. 일부 반체제 역사가들은 찻차이의 권력 집중이 구 왕정 시절보다도 심하다고 주장하고 있습니다. 이 정권이 정부와 대중 내 반체제 인사들에 대한 입장을 계속해서 공고히 하면서, 많은 이들은 새로운 독재체제 아래 태국이 어떤 길을 걸어갈지 궁금해하고 있습니다."
 WORLD.19015.a: "이미 정부 건물에는 새 대통령의 초상화가 걸려 있겠구만."
 WORLD.19016.t: "[Get_newspaper_header]태국의 계엄령 선포"
 WORLD.19016.d: "찻차이 춘하완 대통령과 반공영권 폭도들 사이에서의 협상이 실패한 이후 태국군이 국가를 장악했다고 합니다. 국가 전역에 계엄령이 발령되고 폭동을 진압하기 위해 군인들이 현재 방콕 거리를 행진하고 있다 합니다.\n\n이번 폭동을 촉발한 원인으로 알려진 경제 규제 완화책을 태국 정부가 철회하겠다는 발표로 인해 일각에서는 찻차이 대통령이 실권을 잃은 것 아니냐는 추측이 돌고 있습니다. 이들의 주장에 따르면 권좌 뒤에 진정한 실권은 총리인 쁘라만 아디렉산에게 넘어갔으며, 군과 손을 잡은 그가 정부에 미치는 영향력을 확보할 때까지 음지에서 암약한 것 아니냐는 의혹이 제기되고 있습니다. 이에 따라 많은 이들은 피분 대원수 시절의 전횡이 돌아오는 것 아니냐는 우려를 표하고 있다 합니다."
 WORLD.19016.a: "찻차이의 유산은 무엇을 남기게 될까?"
 WORLD.19017.t: "[Get_newspaper_header]방콕 회담"
 WORLD.19017.d: "2차 세계대전 중 일본에 대항하여 결성된 지하 저항조직인 자유 타이 운동과 태국 정부 간의 협상과 화합 시도인 방콕 회담이 오늘 시작되었다 합니다. 회의에는 공영권과 OFN 대표단들도 동행하고 있으며, 이번 회담을 통해 정부와 반군 간 오랜 긴장관계를 해소하고 망명자들의 태국 귀국이 허용될 것을 기대하고 있습니다.\n\n현직 태국 대통령인 타완 탐롱나와사왓 자유 태국 운동의 지도자 세니 쁘라못 친왕이 이번 회의가 열리는 오리엔탈 호텔 문 앞에서 회담의 시작을 기념하며 서로 악수하였습니다. 앞으로 몇 달간 이어질 긴장 속의 협상이 만일 성공적으로 종료된다면 태국은 보다 자유로워질 것으로 기대되고 있습니다."
 WORLD.19017.a: "평화로운 결과가 가능할 수도 있겠군."
 WORLD.19018.t: "[Get_newspaper_header]성공적으로 끝난 방콕 회담"
 WORLD.19018.d: "방콕 회담이 성공적으로 끝나면서 태국 전역에서 환호성이 울려 퍼지고 있습니다. 정부와 자유 타이 운동 망명자들 사이의 협상은 순조롭게 마무리되어 20년 동안 이어지던 상호간의 긴장에 종지부를 찍었습니다. 타완 대통령과 쁘라못 친왕은 자유 태국 운동 망명자들의 태국 귀국 허가, 향후 12개월 내 선거 실시, 군주제에 관한 두 번째 국민투표를 실시하는 협정을 체결하였습니다.\n\n협상이 성사된 이후 전직 자유 태국 운동 망명자들이 정부에 합류할 것이란 소문이 전국에 퍼졌습니다. 현지 언론에서는 망명자들이 내각에 입각하거나 신생 정당의 당수를 맡을 것이라는 추측성 보도를 보냈지만, 공식적으로는 이러한 발표는 아직 없는 것으로 보입니다."
 WORLD.19018.a: "고향에 돌아온 것을 환영한다."
 WORLD.19019.t: "[Get_newspaper_header]태국의 군사 쿠데타"
 WORLD.19019.d: "방콕 회담의 결렬은 정부와 망명자 모두에게 재앙적인 결과를 가져왔습니다. 오늘 아침 반군 장교들이 반정부 쿠데타를 일으켜서 오리엔탈 호텔을 포위하였다 합니다. 타완 대통령과 군부 대표의 신원이 이미 반군에게 들어갔다고 하며, 혼란 속에 일부 자유 태국 운동의 대표단들은 탈출에 성공하였으나 다른 상당수는 반군에 체포되거나 실종되었다고 합니다.\n\n쿠데타의 주도자 상앗 찰로유 제독은 오늘 자신이 지휘하는 군사정권이 태국을 장악했다고 발표했습니다. 관료들과 군부의 \"야심적이고도 불충한\" 요소에 자극받은 상앗 파벌은 자신의 이익을 위해 태국의 정신을 왜곡하려는 이들로부터 조국을 지키겠다는 입장을 발표했다고 합니다."
 WORLD.19019.a: "그리고 탈출한 이들은 다시는 집으로 돌아오지 못했다."
 WORLD.19020.t: "[Get_newspaper_header]태국의 군사 쿠데타"
 WORLD.19020.d: "방콕 회담의 결렬은 정부와 망명자 모두에게 재앙적인 결과를 가져왔습니다. 오늘 아침 반군 장교들이 반정부 쿠데타를 일으켜서 오리엔탈 호텔을 포위하였다 합니다. 타완 대통령과 군부 대표의 신원이 이미 반군에게 들어갔다고 하며, 혼란 속에 일부 자유 태국 운동의 대표단들은 탈출에 성공하였으나 다른 상당수는 반군에 체포되거나 실종되었다고 합니다.\n\n이번 쿠데타는 정부의 자유 태국 운동 세력에 대한 유화적 태도에 반대해온 찰랏 히란시리 장군에 의해 주도되었습니다. 타완 체포 직후 시행된 공개 성명에서 \"비태국적 요소로부터 태국을 보호할 것\"이라는 입장을 밝히면서, 자유 태국 운동이 국가에 유해한 조직임을 명시했습니다.\n"
 WORLD.19020.a: "그리고 탈출한 이들은 다시는 집으로 돌아오지 못했다."
 WORLD.19021.t: "[Get_newspaper_header]태국의 대통령직에 당선된 쁘리디 파놈용"
 WORLD.19021.d: "태국에서 수십 년 만에 개최된 선거를 통해 연합당 후보 쁘리디 파놈용이 새로운 대통령으로 선출되었습니다. 한때 인민당 당수이기도 했던 파놈용은 쁠랙 피분송크람 대원수의 독재 체제에 점차 신물이 났고, 양자 간의 오랜 대립을 촉발시켰습니다. 그리고 이제 피분의 후계자들은 권력을 잃었고, 쁘리디가 태국을 이끌게 되었습니다.\n\n승리 연설에서 쁘리디는 1933년 저술한 \"황색서\"에서 제시한 급진적 경제개혁을 시행하겠다고 공언했습니다. 좌파 지식인과 노동단체의 연합을 통해 노동당을 창설한 쁘리디는 한때 태국 인민당에서 불타오르던 불꽃을 되살려 1932년 이루지 못했던 미완의 업적인 공정하고 자유로우며 번영하는 태국을 만들어 나가려 하고 있습니다."
 WORLD.19021.a: "공영권에서 좌익? 그런게 지속될 리가."
 WORLD.19022.t: "[Get_newspaper_header]태국 대통령에 당선된 쿠앙 아파이웡"
 WORLD.19022.d: "태국 내무부는 오늘 1968년 대선의 승자로 민주당 후보 쿠앙 아파이웡의 승리를 공식적으로 확정 지었습니다. 저명한 아파이웡 가문 출신이자 피분 대원수 정권에서 장관직을 역임한 쿠앙은 타완을 잇는 대통령직에서 국가의 과거와 미래를 대변자로 여겨졌으며, 태국 국민들은 그에게 표를 던지며 국가를 새로운 번영의 시대로 이끌어 주길 기대하고 있습니다.\n\n쿠앙의 민주당은 민주주의 체제에 참여하길 원하는 지역 정치인들과 노령 귀족들의 집합체와도 같습니다. 정치 스펙트럼 중간에 위치한 민주당은 한때 잊힌 태국적 가치관의 회복과 포괄적이고도 신중하고 전면적인 경제 개혁을 실시해야 할 것입니다. 한편, 쿠앙의 승리 연설에는 태국이 장래 왕정복고를 묻는 국민투표를 실시할 것을 시사하고 있습니다.\n"
 WORLD.19022.a: "과거와 미래는 현재를 통해 하나로 연결된다."
 WORLD.19023.t: "[Get_newspaper_header]쿠앙 아파이웡의 사망"
 WORLD.19023.d: "당선 당시 이미 고령이었고 정신적으로 쇠약해진 쿠앙 대통령이 임기 6개월만에 지난주 심부전으로 서거하셨다고 합니다. 국민들이 대통령의 서거에 탄식할 겨를도 없이 급히 의회가 소집되어 새로운 대통령을 선출하기 위한 국민의회가 소집되었습니다. 이후 보도에 따르면 며칠 동안 뒷거래, 의회에서 치열한 논쟁, 복도에서의 난투극이 벌어지기도 했다 합니다.\n\n그리고 그 논쟁의 끝으로 의회는 전직 총리이자 왕정의 대변자인 세니 쁘라못을 대통령으로 지명했습니다. 민주당 내에서도 그의 오만함과 우유부단함에 대해 논란이 오가고 있지만, 쁘라못은 고참 당원들의 지지를 통해 집권할 수 있었습니다. 신임 대통령은 새로이 얻은 권력을 통해 태국 전통의 가치를 지켜내고 쿠앙이 태국을 위해 설계한 진로를 이어 나가겠다고 다짐하였습니다."
 WORLD.19023.a: "왕당파가 권력을 잡았군, 이제 그걸로 무엇을 할까?"
 WORLD.19024.t: "[Get_newspaper_header]쿠앙 아파이웡의 사망"
 WORLD.19024.d: "당선 당시 이미 고령이었고 정신적으로 쇠약해진 쿠앙 대통령이 임기 6개월 만에 지난주 심부전으로 서거하셨다고 합니다. 국민들이 대통령의 서거에 탄식할 겨를도 없이 급히 의회가 소집되어 새로운 대통령을 선출하기 위한 국민의회가 소집되었습니다. 이후 보도에 따르면 며칠 동안 뒷거래, 의회에서 치열한 논쟁, 복도에서의 난투극이 벌어지기도 했다 합니다.\n\n그리고 그 논쟁의 끝으로 의회는 고인이 된 대통령의 미망인이자 전직 내무장관이자, 태국의 첫 여성 대통령이 될 레카 아카이웡을 지명하였습니다. 레카 아카이웡은 민주당 내 지역 계파와 젊은 자유주의 운동가들 사이에서 인기있는 후보로, 민주당 자유주의파를 대표하는 레카는 고인의 경제개혁을 이어 나가고 더욱 확장하는 데 주력할 것을 다짐했습니다."
 WORLD.19024.a: "태국에 새 시대가 다가온다!"
 WORLD.19025.t: "[Get_newspaper_header]태국 대통령에 당선된 쁘라만 아디렉산"
 WORLD.19025.d: "태국 내무부는 오늘 1968년 대선의 승자로 국민당 후보 쁘라만 아디렉산의 승리를 공식적으로 확정 지었습니다. 영민한 포퓰리스트이자 논란의 인물이기도 한 쁘라만은 승리연설에서 \"좌파 선동가들과 권력에 굶주린 왕당파란 두 위협으로부터\" 태국을 보호하겠다고 맹세했습니다.\n\n이 논란 있는 언사는 쁘라만 대통령 선거캠프의 상징이기도 하며, 특히나 \"우파가 좌파를 죽이는 것은 당연한 권리\"라는 슬로건이 이를 가감 없이 드러냅니다. 좌파 진영에서는 국민당을 자본주의자와 반동의 당이라 부르지만, 쁘리만은 국민의회의 권력을 강화하여 위기에 빠진 태국을 극복하기 위해 정부에 입성하게 될 것입니다."
 WORLD.19025.a: "흥미로운 시간이 태국을 기다리고 있군."
 WORLD.19026.t: "[Get_newspaper_header]태국의 군사 쿠데타"
 WORLD.19026.d: "격동의 민주주의 시대를 거쳐 태국은 다시 군사정권 치하에 놓이게 되었습니다. 오늘 아침 새로운 독재자 상앗 찰로유 제독에 충성하는 무장세력이 국민의회에 진입하여 전직 대통령을 포함한 수많은 의원을 체포하였다고 합니다.\n\n관저에서 연설을 통해 상앗 제독은 이번 쿠데타가 \"불충하고 야망 있는 자들\"과 정부 및 군 내의 \"조국에 위협이 되는 좌파 선동가들\"에 대비하기 위한 것이란 입장을 밝혔습니다. 반동 민병대가 동원되어 상앗 정권의 통제력을 강화하고 있지만, 전문가들은 상앗이 정말로 전권을 통제하고 있는 것인지, 아니면 새 내각에서 거드름 피우는 우익 싱크탱크들의 배후에 군부가 있는 것 아닌지에 대해 의문을 제기하고 있습니다."
 WORLD.19026.a: "민주주의란 그저 실패한 실험에 지나지 않을 뿐."
 WORLD.19027.t: "[Get_newspaper_header]태국의 군사 쿠데타"
 WORLD.19027.d: "격동의 민주주의 시대를 거쳐 태국은 다시 군사정권 치하에 놓이게 되었습니다. 오늘 아침 새로운 독재자 찰랏 히란시리 장군 휘하의 부대가 회기가 진행 중인 아난타 사마콤궁으로 진입하여 전직 대통령과 국민의회 의원들을 대다수 체포하였습니다.\n\n의회에서 충성파들에게 일장 연설을 한 찰랏은 과거 정권의 잘못된 관리체계와 불안정한 정국을 종식할 것이란 입장을 밝혔습니다. 체포된 이들 중 찰랏과 깊은 관계를 맺고 있던 국민당 의원은 단 한 명도 없었다고 합니다. 구 인민당 관료와 제휴하는 파벌인 소이 랏차끄루파의 대표로서 찰랏은 정부에 충성하지 않는 관료와 장교들을 숙청해 가면서 태국을 철권 통치할 것으로 보입니다."
 WORLD.19027.a: "무덤 속에서 인민당이 다시 일어났다."
 WORLD.19028.t: "[Get_newspaper_header]태국 국민정부의 형성"
 WORLD.19028.d: "'검은 2월'으로 알려진 정치적 혼란 이후, 쁘리디 파놈용 대통령은 거국정부를 수립하고 정권의 안정을 확보하기 위한 비상사태를 선포하였습니다. 신정부는 합법적인 범위 내 태국의 모든 정당과 정치인들, 그리고 프리디에 개인적으로 충성하는 넷 케마요틴 휘하 일부 군인들이 포함되며, 격동의 시기에 이들은 쁘리디 대통령을 향한 공통적인 충성심으로 단결했습니다.\n\n많은 이들은 이러한 권력 통합이 군사쿠데타를 예방하기 위한 조치이며, 갑작스러운 독재적 태도가 향후 자유선거에서 쁘리디의 정치적 생명에 결정타를 주는 것 아니냐고 추측하기도 합니다. 하지만 지금 이 순간, 쁘리디 대통령은 '검은 2월'에서 벗어나 논란의 여지가 없는 확실한 지도자가 되었습니다."
 WORLD.19028.a: "태국은 그가 또다른 피분송크람이 되지 않길 바란다."
 WORLD.19029.t: "[Get_newspaper_header]태국 대통령에 당선된 수파 시리마논"
 WORLD.19029.d: "일련의 정치적 혼란 속에서도 최근 수파 시리마논 후보가 공화국의 대통령으로 선출되면서 태국의 민주주의는 명맥을 이어갈 수 있었습니다. 인민당 좌파 세력의 지도자 쁘리디 파놈용의 제자인 수파 당선인은 승리 연설에서 쁘리디의 저서 \"황색서\"에 쓰여진 경제개혁과 사회정의 실현을 추구하기로 약속하였고, 이제 권력의 무대에 올라섰습니다.\n\n지도자로서 시리마논 대통령은 태국 정치에서 용인할 수 있는 좌익 세력을 대표할 것으로 여겨집니다. 애국적이고, 진보적이며 급진적인 경제개혁을 통해 국가의 병폐를 치료하려는 그는 범국민적 지지와 동일한 생각을 품은 개혁가들로 구성된 내각을 통해 태국의 모습을 영원히 바꾸려 하고 있습니다."
 WORLD.19029.a: "성공 여부와 관계없이 말이죠."
 WORLD.19030.t: "[Get_newspaper_header]태국 대통령에 당선된 뿌아이 응파꼰"
 WORLD.19030.d: "내무부가 연합당 후보 뿌아이 응파꼰 후보의 당선을 공식화하면서 태국의 민주주의는 다음 선거 주기까지 명맥을 이을 수 있었습니다. 전 태국 중앙은행의 총재였던 뿌아이 당선인은 모든 사회보장 및 삶의 질을 개선해 줄 것을 공약으로 내세워 당선될 수 있었습니다.\n\n뿌아이의 대통령 취임은 태국의 우익진영과 군부 충성파들로부터 비난을 야기했습니다. 이들은 보안군의 탐마삿 대학 습격 사건에 대한 반대 이력을 들면서 그가 국가를 수호하려는 의지가 부족하다고 주장하고 있습니다. 그럼에도 뿌아이 대통령은 국민들의 폭넓은 지지를 받아 정권을 잡았으며, '요람에서 무덤까지'란 슬로건 아래 태국 시민들을 보호하겠다고 약속하였습니다."
 WORLD.19030.a: "태국이 새로운 희망의 연대기를 써내려간다."
 WORLD.19031.t: "[Get_newspaper_header]태국 대통령에 당선된 큭릿 쁘라못"
 WORLD.19031.d: "내무부가 노동당 후보 큭릿 쁘라못 후보의 당선을 공식화하면서 태국의 민주주의는 다음 선거 주기까지 명맥을 이을 수 있었습니다. 저명한 귀족가 쁘라못 가문 출신인 큭릿은 진보당과 형인 세니 쁘라못이 이끄는 민주당과의 연정을 통해 집권할 수 있었습니다.\n\n큭릿의 농촌 인프라 확장 등 포퓰리즘적 정책은 시골 유권자들의 반향을 불러일으켰고, 최저임금 인상 공약을 통해 도시 유권자들의 관심을 이끌기도 했습니다. 이런 물질적 공약에 더해 큭릿 당선인은 군주제 문제를 재검토할 것이란 입장을 내비쳤는데, 실제로 진보당 일각에서는 라마 8세를 복위시키려 하는 움직임을 보인다고 합니다."
 WORLD.19031.a: "노블레스 오블리주 정신을 지닌 당이 태국에 돌아온다."
 WORLD.19032.t: "[Get_newspaper_header]태국 대통령에 당선된 탐마눈 티안응은"
 WORLD.19032.d: "최근 태국의 혼란 속에서 질서와 안정 회복을 내세운 새 대통령이 등장했습니다. 그 주인공은 태국 국민당과 민주당으로 분열된 극우 정치인들이 연합하여 형성한 태국 시민당 후보 탐마눈 티안응은입니다. 한때 방콕 지사를 역임했던 그는 방콕 교착사태 당시 가장 목소리를 높이고 의연한 대응을 촉구했던 인물이기도 합니다.\n\n티안응은 대통령은 첫 국무회의에 앞서 관저 연설을 통해 3대 목표인 도시 상인과 농촌 농민 지원, 법과 질서의 회복, 공산주의자의 분쇄 목표를 밝혔습니다. 그리고 대통령은 지역 기업에 대한 규제 완화와 지원, 그리고 보안군에 대한 예산 증액을 약속해 주었습니다. 최근 혼란에 종지부를 찍겠다고 선언한 탐마눈 대통령의 공약은 국민들에게 시의적절한 제안이었던 것으로 보이고 있습니다."
 WORLD.19032.a: "태국 국민들은 도다른 대원수에게 표를 준건가?"
 VIN_news.1.t:0 "[Get_newspaper_header]베트남 정부를 장악한 쯔엉뜨아인"
 VIN_news.1.desc:0 "베트민을 목표로 한 4호작전이 실패한 이후 쩐반흐엉 정부가 무너졌습니다. 뒤를 이어받은 부응옥아인의 정부는 단명으로 끝났고, 총리의 사임발표로 인해 신정부는 포류해야 했습니다.\n\n그 바톤은 베트남에서 가장 큰 정치조직인 국민전선의 지도자 쯔엉뜨아인이 이어받게 되었습니다. 국민전선은 \"적자생존적 민족주의\"을 주창하는 친일 단체로, 광범위한 파벌을 수용할 수 있는 느슨한 강령을 가지고 있습니다. 베트민은 쯔엉뜨아인같은 개인주의자들을 반동분자이자 일본의 꼭두각시라 선언했고, 당분간 베트남 내의 갈등은 계속될 것으로 보입니다."
 VIN_news.1.a:0 "쯔엉뜨아인이 베트남을 안정으로 이끌 수 있을까?"
 VIN_news.2.t:0 "[Get_newspaper_header]베트남 정부를 장악한 응오딘지엠"
 VIN_news.2.desc:0 "베트민을 목표로 한 4호작전이 실패한 이후 쩐반흐엉 정부가 무너졌습니다. 뒤를 이어받은 부응옥아인의 정부는 단명으로 끝났고, 총리의 사임발표로 인해 신정부는 포류해야 했습니다.\n\n바톤을 이어반은 새 지도자 응오딘지엠은 도쿄에 대해 미온적인 입장을 취하고 있으나 반일주의자는 아닙니다. 응오딘지엠과 그의 동생 응오딘뉴는 \"동양적 인본주의\"라는 개념을 주장하고 있는데, 이는 가톨릭 철학에 뿌리를 두고 사회혁명을 주장하는 특이한 이데올로기로 알려져 있습니다. 이들의 세력은 소수지만 이제 큰 영향력을 가지게 되었고 가톨릭 이념에 대한 공포가 전국적으로 퍼져나가고 있습니다. 베트민은 응오딘지엠같은 개인주의자들을 반동분자이자 일본의 꼭두각시라 선언했고, 당분간 베트남 내의 갈등은 계속될 것으로 보입니다."
 VIN_news.2.a:0 "이 정부가 전 정부보다 오래 존속할 수 있을까?"
 VIN_news.3.t:0 "[Get_newspaper_header]응우엔푹민득의 쿠데타!"
 VIN_news.3.desc:0 "베트민을 목표로 한 4호작전이 실패한 이후 쩐반흐엉 정부가 무너졌습니다. 뒤를 이어받은 부응옥아인의 정부는 단명으로 끝났고, 총리의 사임발표로 인해 신정부는 포류해야 했습니다.\n\n오늘 일찍 군은 응우엔푹민득 황자의 명력에 따라 '질서 유지'를 명목으로 투언호아를 장악했습니다. 쿠데타의 이유는 불분명해보이나, 바오다이 황제는 오늘 오후 그를 공식적으로 총리로 임명할 것으로 예상되고 있습니다. 과거 비주류세력이던 왕당파의 갑작스런 부활은 해외의 시선을 놀라게 했습니다. 한편 베트민은 프랑스계 혼혈 왕자를 프랑스의 요원과 다를 바 없다는 입장을 보이며 신정부에 대한 비난을 이어갔습니다."
 VIN_news.3.a:0 "왕당파가 베트남을 안정시킬 수 있을까?"
 VIN_news.4.t:0 "[Get_newspaper_header]응우엔카인의 쿠데타!"
 VIN_news.4.desc:0 "베트남에서 쿠데타가 발생하였다는 소식이 들려왔습니다. 최근 전국적으로 베트민의 세력이 득세하면서 민간 정부에 대한 신뢰가 크게 흔들리고 있다 합니다. 정부와 군 사이의 관계가 붕괴된 이후, 군부는 베트남의 주요 도시들을 무력으로 점거하기 시작했습니다.\n\n라디오와 신문들은 응우엔카인이 이끄는 국가군사위원회가 공산주의의 위협으로 인해 국정을 무기한으로 장악하게 되었다고 발표했습니다. 그러나 제국군이 베트민을 상대로 전과가 무척 형편없다는 점을 고려해본다면, 이 쿠데타의 진의가 무엇인지에 대해서는 분명하지 않습니다. 그럼에도 불구하고 응우엔카인정부는 공산주의와의 전쟁에서 승리를 거두기 위해 일본에 대대적인 원조를 요청했습니다."
 VIN_news.4.a:0 "베트남의 상황이 계속 악화되어 가고 있군."
 VIN_news.5.t:0 "[Get_newspaper_header] [VIN.GetLeader]의 베트남 제정폐지 단행!"
 VIN_news.5.desc:0 "[VIN.GetLeader]이 이끄는 베트남 정부는 공식적으로 군주제를 폐지하겠다고 발표했습니다. 황실은 베트남에 있어 혐오스러운 존재는 아니였지만, 베트남 정계에서 계속 변두리 생활을 해 와야 했습니다. 정부는 이번 왕정 폐지 결정에는 국민 정서뿐만이 아닌 재정적으로 드는 불필요한 비용도 영향을 주었다고 발표했습니다.\n\n황실은 이를 수용하고, 국민으로서 베트남을 위해 충성을 다할 것이라는 짧은 성명을 발표했습니다. 정부는 황실의 영지를 유지할 수 있도록 허용해 주었고, 구 황실 활동을 위한 생활유지비를 지급해 주기로 하였습니다."
 VIN_news.5.a:0 "필획으로 지워진 천 년."
 VIN_news.6.t:0 "[Get_newspaper_header]베트남 민주공화국 선포"
 VIN_news.6.desc:0 "20년간의 저항 끝에, 베트민이 베트남 전역을 장악했습니다. 국가를 장악한 항일연맹은 독립선언서를 발표하면서 모든 베트남인들이 민주공화국의 기치 아래 단결해 국가를 수호하고 밝은 미래를 향해 국가를 이끌어 갈 것을 촉구했습니다. \n\n새 민주공화국은 베트남 사회의 모든 계층을 대표한다 주장하는 임시 정부를 구성했으나, 내각의 대부분 구성원들은 공산주의자이거나 이들과의 동맹을 맺은 상황입니다. 이는 일본과 대부분 아시아 국가들에서의 강력한 비난과 반발을 야기했으며, 특히나 태국은 새 정부의 존재를 비난하며 망명정부를 위한 은신처를 직접 제공해주었습니다. 해외 관측통들은 상황이 도미노처럼 확대될 징후가 있는지 이 지역을 계속해서 관찰할 것으로 보입니다."
 VIN_news.6.a:0 "혁명의 불길이 공영권으로 번지기 시작했군."
 WORLD.18201.d_GRO: "대아프리카 국가령이 붕괴한 지 불과 몇 달 만에 앙골라의 미약한 평화도 깨지고 말았습니다. 젊고 불안정한 국가 내부의 긴장이 끓어오르면서 좌파 노동운동 PULLA의 지도자 아고스티뉴 네튜는 현 정부를 맹렬히 비난하는 성명을 내고 앙골라 남부를 점거했습니다.\n\n정부 충성파들은 OFN에 충성하는 UNITA 아래 집결하였지만, 이미 폭력이 앙골라 전역을 뒤엎기 시작하고 게릴라들이 준동하고 있다 합니다. 미국은 안정을 촉구하는 서명을 발표하며 궁지에 몰린 사빔비 행정부를 암묵적으로 지지하고 있다 합니다. 이제 분명한 점은 앙골라의 미래가 벼랑 끝에 서 있고, 그 벼랑에서 양측이 팽팽히 맞서고 있다는 사실입니다. 저울이 어느 방향으로 기울지, 그리고 무엇이 저울을 누르게 될 지 국제사회는 긴장 속에 이 지역을 관찰하고 있습니다."
 WORLD.18201.d_OFN: "OFN 협력정부가 붕괴한 지 불과 몇 달 만에 앙골라의 미약한 평화도 깨지고 말았습니다. 젊고 불안정한 국가 내부의 긴장이 끓어오르면서 좌파 노동운동 PULLA의 지도자 아고스티뉴 네튜는 현 정부를 맹렬히 비난하는 성명을 내고 앙골라 남부를 점거했습니다.\n\n정부 충성파들은 OFN에 충성하는 UNITA 아래 집결하였지만, 이미 폭력이 앙골라 전역을 뒤엎기 시작하고 게릴라들이 준동하고 있다 합니다. 미국은 안정을 촉구하는 서명을 발표하며 궁지에 몰린 사빔비 행정부를 암묵적으로 지지하고 있다 합니다. 이제 분명한 점은 앙골라의 미래가 벼랑 끝에 서 있고, 그 벼랑에서 양측이 팽팽히 맞서고 있다는 사실입니다. 저울이 어느 방향으로 기울지, 그리고 무엇이 저울을 누르게 될 지 국제사회는 긴장 속에 이 지역을 관찰하고 있습니다."
 WORLD.797.t: "[Get_newspaper_header]닉슨 대통령 탄핵"
 WORLD.797.desc: "오늘 미 하원의 표결에 따라 리처드 닉슨은 미국 역사상 두 번째로 탄핵 소추당한 대통령이 되었습니다. 이 사태는 닉슨에게 가장 큰 타격을 입힌, 마다가스카르에서 프랑스와 독일군에 대항하기 위해 일본에 무기를 판매했다는 스캔들인 이른바 \"마다가스카르 문제\"의 여파입니다. 이 위기로 인해 이미 윌리엄 로저스 국무장관과 다른 여러 고위 관리들이 사임했습니다.\n\n여론 조사에 따르면 닉슨에 대한 여론이 급격히 돌아섰지만, 그의 운명은 아직 불확실합니다. 찰스 할렉 공화당 하원 원내대표가 \"마녀사냥\"에 맞서 \"RDC의 단결\"을 촉구한 가운데, 반대파가 상원에서 닉슨에게 유죄 판결을 내리고 해임시키는 데 필요한 3분의 2 이상을 확보할 수 있을지는 불투명합니다. 이제 모두의 시선은 행정부를 옹호하는 증언을 할 것으로 의심되는 케네디 부통령에게 향하고 있습니다.\n"
 WORLD.797.a: "카멜롯 법정에게 달렸다."
 WORLD.17100.t: "[Get_newspaper_header]페로 제도에서 재선된 공화당"
 WORLD.17100.desc: "페로 제도에서 진행된 선거 결과 현직 대통령 에를렌두르 파투르손 파투르손과 그의 좌익 정당인 공화당이 승리했습니다. 페로의 독립을 지지하는 공화당은 페로인들의 생활 수준을 향상시키겠다는 목표를 가지고 동료 좌파정당인 사회민주당과 구축한 연립정부를 발전시켜 나갈 것으로 보입니다.\n\n이들은 OFN의 지위를 포기하려 하는 건 아니지만, 경제적 자치의 확대와 국방 의무에 대한 책임을 경감시키려는 입장을 보이고 있습니다. 국제사회는 선거 결과에 별 반응을 보이지 않지만, 미국의 외교 전문가들은 신중하게 상황을 주시하고 있는 듯합니다."
 WORLD.17100.a: "민주주의가 움직이고 있다."
 WORLD.17101.t: "[Get_newspaper_header]페로 제도를 통치하는 사회민주당 연정"
 WORLD.17101.desc: "자유 잉글랜드가 내전에서 승리한 이후 대서양을 넘어 영향력을 확장하려는 OFN의 신뢰도가 그 어느 때보다 높아진 와중 치러진 선거에서 페테르 모르 담이 이끄는 사회민주당이 압승하였다 합니다.\n\n사회자유주의 성향의 자치당과 중도주의 성향 연합당과 연정을 형성한 모르 담 대통령은 국가의 인프라와 해양시설에 대한 투자를 늘림과 함께 미-영국과의 새로운 무역 거래를 재개하기로 했습니다."
 WORLD.17101.a: "민주주의가 움직이고 있다."
 WORLD.17102.t: "[Get_newspaper_header]페테르 모르 담 사망"
 WORLD.17102.desc: "페로 제도의 대통령이자 사회민주당의 당수 페테르 모르 담이 오늘 70세의 나이로 사망하였다는 소식이 퍼지면서 비극이 페로 제도 전역을 강타했습니다. 몇 달 동안 병세가 악화되어 오던 모르 담은 아들 아틀리 담에게 직무를 물려주게 되었습니다.\n\n아틀리 담은  미국-영국과의 해상 국경 재협상, 페로 제도에 대한 투자유치 등 아버지가 이루지 못한 사업을 완수할 것이라고 약속했습니다."
 WORLD.17102.a: "권좌에 오른다고 기쁘기만 한 것은 아니지."
 WORLD.17103.t: "[Get_newspaper_header]페로 제도에서 결성된 자치연합"
 WORLD.17103.desc: "하쿤 듀르후스가 이끄는 인민당이 페로 제도의 주요 친독립 정당인 자치당, 공화당과 연합하면서 페로 제도에 있어왔던 현상유지가 붕되되었습니다.\n\n새로이 통합된 연합은 페로 제도와 미국 사이의 불평등하고 착취적인 관계를 완전히 종식시키려 하고 있습니다. 국제사회는 양국 간의 협상에 이어 페로 제도의 OFN 이탈 가능성을 조심스럽게 점치고 있다 합니다."
 WORLD.17103.a: "던져진 돌이 파장을 일으키는군."
 WORLD.17104.t: "[Get_newspaper_header]페로 제도의 자유 국가 기구 탈퇴"
 WORLD.17104.desc: "오늘 OFN의 대서양 전선이 또 다른 타격을 입었습니다. 한때 덴마크의 일부이자 지역 내 미국 군사력의 전초기지였던 페로 제도가 OFN에서 떨어져 나갈 것이란 입장을 밝혔기 때문입니다. 최근 아이슬란드의 탈퇴 이후 지역의 지정학적 구조는 완전히 혼란에 빠졌으며, 미국은 OFN의 잔류를 두고 그린란드의 정치적 상황까지 조정하면서 이를 저지하려 했습니다.\n\n다만 페로 제도 또한 몇 가지 인식해야 할 점이 있습니다. 미국의 안보 우산이 거두어지면서 이 작은 섬은 이제 자체적으로 방위를 해야 할 것입니다. 섬의 인구는 약 3만 명에 불과하지만, 역사적 쾌거를 이루어 낸 정부의 공로 덕에 섬 전역에서는 환호성이 터져 나오고 있다 합니다."
 WORLD.17104.a: "여기서 더 잃어버릴 수 있을까?"
 WORLD.17104.b: "미국인들이 이거 뭐라고 부르더라? 도미노 이론이었나?"
 WORLD.17104.c: "지정학적 천재이거나, 그냥 완전한 바보이거나."
 WORLD.17104.d: "잘됐네. 우리랑은 상관 없는 일이지만."
 WORLD.17105.t: "[Get_newspaper_header]자치를 확보한 그린란드"
 WORLD.17105.desc: "그린란드가 미국으로부터 자국 통치를 받기 위한 로비에 성공하면서 오늘날 대서양 전선에서 미국은 또 다른 타격을 입었습니다. 조나단 모츠펠트가 이끄는 친독립 성향의 시우무트당이 대중의 지지를 얻는 데 성공한 후, 미국은 그린란드의 옛 영토를 독립시키는 데 동의했습니다.\n\n많은 국제 관측통들은 그린란드에 대한 투자가 부족하고 지역 군사 작전을 위해 그린란드에 불균형적으로 의존하는 것이 분리 독립의 주요 원인이라고 지적했습니다. 아이슬란드가 OFN를 완전히 탈퇴하고 페로 제도가 미국과 거리를 두기 시작하면서 많은 사람들이 북대서양에서 미국의 잠재적 영향력이 약화될 수 있다는 의문을 제기한 바 있습니다."
 WORLD.17105.a: "자유세계가 조금씩 어두워지고 있다."
 WORLD.17105.b: "레벤스라움은 아니지만 매우 비슷한걸."
 WORLD.17105.c: "OFN의 북쪽 끝자락이 점점 약해지고 있다."
 WORLD.17105.d: "잘됐네. 우리 문제가 아냐."
 WORLD.17200.t: "[Get_newspaper_header]벨리즈의 천도"
 WORLD.17200.desc: "상당한 계획과 수백만 달러의 투자, 수 년 간의 작업 끝에 벨리즈 총리 [BLZ.GetLeader]와 정부는 새로운 수도 벨모판의 완공을 발표했습니다. \"벨리즈\"라는 이름과 모판 강의 이름을 합친 이 새로운 도시는 몇 년 전 허리케인 해티로 인해 황폐화되었던 옛 수도 벨리즈시티를 대체할 것입니다.\n\n이전 수도에 비해 규모도 작고 역사도 부족하지만, 새 수도는 내륙 깊숙한 곳에 위치하고 75m 고도에 위치해 있어 비바람으로부터 훨씬 안전한 곳입니다. 정부의 많는 이들이 천도에 관한 회의론을 완전히 떨치진 못한 것 같지만, 벨리즈 정부는 이미 신도시로 이전을 완료한 이후 시민들의 정착을 독려하고 있습니다. 많은 이들은 벨모판이 이 작은 나라의 새로운 출발점이 되길 바라는 중입니다."
 WORLD.17200.a: "희망의 도시, 약속의 도시."
 WORLD.17201.t: "[Get_newspaper_header]벨리즈 선거에서 약진한 NIP"
 WORLD.17201.desc: "장시간이 걸친 개표 과정 끝에 벨리즈 선거 결과는 국민독립당이 하원 과반을 차지하면서 관측자들을 놀라게 했습니다. 이번 선거 결과는 종전 이후 인민연합당과 카리스마 있는 지도자 조지 캐들 프라이스가 정부를 지배해 온 이 작은 나라에서 이변으로 여겨지고 있습니다. 오늘 아침 NIP 당수 필립 골드슨은 국민들의 지지에 관해 감사를 표했습니다.\n\n이제 대중의 관심은 골드슨과 그의 당이 어떤 정부를 구성하는가에 쏠려 있습니다. 국민독립당은 여러 군소 정당들이 모여 결성된 신생 정당인데, 당원들 대부분은 과타말라의 동진을 막기 위한 수단으로 영국계, 미국계 지도자들과의 긴밀한 관계를 선호하는 친 OFN 성향의 인물들로 알려져 있습니다. 이미 외교관들이 OFN 국가에 파견되어 벨리즈가 OFN의 안보우산에 어떻게 편입될 수 있을 지에 대한 논의가 시작되었다고 합니다.\n"
 WORLD.17201.a: "오래된 힘, 세로운 제도."
 WORLD.17202.t: "[Get_newspaper_header]벨리즈의 탈식민화를 향한 첫걸음"
 WORLD.17202.desc: "이미 오래전부터 예상되었던 일이지만, 오늘 벨리즈는 무척 중요한 정치적 움직임인 탈식민화 과정을 개시했습니다. 공식적 국명을 \"영국령 온두라스\"에서 벨리즈로 변경함과 동시에 국기에서 유니언 잭이 제거되었습니다. 이번 조치는 [BLZ.GetLeader] 총리, 왕실 총독, 잉글랜드 정부 대표등이 참여한 공개적 행사로 이루어졌습니다.\n\n법적으로 벨리즈는 여전히 왕국 왕실 휘하의 자치 식민지로 남아 있으나, 이번 독립 선언은 벨리즈의 독립국 지위를 처음으로 인정받은 것이며, 자유 잉글랜드 정부와 협상을 통해 더 큰 독립의 로드맵을 향한 첫 발걸음이 될 것입니다. 한편 과테말라는 \"인공 국가\"에 관해 비난하는 성명을 발표했지만, 이 조그만 국가 전역에서는 이번 독립 선언에 환호를 보내고 있다 합니다."
 WORLD.17202.a: "오랜만에 맡는 상쾌한 공기."
 WORLD.18050.t: "[Get_newspaper_header]국가령의 붕괴"
 WORLD.18050.d: "나치 친위대 몇 명으로 구성된 반란 세력이 쿠데타를 일으켜 휘티히를 처형하면서 미친 국가판무관 한스 휘티히 하 십여년간의 잔혹한 통치가 극적으로 종말했습니다. 쿠데타 대장인 오토 푀르슈너는 현제 레오폴트빌을 중심으로 결집한 독일령 콩고 잔존세력의 합법적인 지도자라고 주장하고 있지만 라이히에서도 이를 인정하지 않고 있습니다.\n\n한편 구 국가령은 혼란에 빠졌습니다. 아프리카의 일부는 서쪽이나 동쪽에서 지원을 받으려 하고, 나머지는 군벌들이 영토를 개척하면서 땅을 차지하기 위해 싸우고 있습니다. 대부분의 관측통들은 중앙아프리카가 근세기 내에 현재의 혼란에서 회복할 수 있을지 심각한 의구심을 표합니다."
 WORLD.18050.a: "공포! 공포..."
 WORLD.18051.t: "[Get_newspaper_header]폰 하셀이 독일령 아프리카를 장악하다"
 WORLD.18051.d: "전 레오폴트빌 시장이 이끄는 카이-우베 폰 하셀이 조직한 조직적인 쿠데타로 구 첸트랄아프리카의 행정부를 완전히 장악하며 국가판무관 한스 휘티히의 임기가 끝이 났습니다.\n\n잔존 국가령 영토는 혼란에 빠진 가운데 폰 하셀은 독일령 아프리카에서 가장 부유한 식민지였던 콩고의 안정윽 약속했고 독일과 벨기에인이 독일령 아프리카의 유산을 재건하기 위해 협력하면서 서서히 돌아오기 시작한 라이히 정부와 투자자들은 이런 발전을 환영했습니다."
 WORLD.18051.a: "안 하는 것보단 늦는 게 낫다."
 WORLD.181210.t: "[Get_newspaper_header]심방가비 쿠데타 실패"
 WORLD.181210.desc: "일주일 이상 이어진 전투 끝에 필리핀 자유 공화국을 강타한 혼란이 마침내 수습되었습니다. 라몬 막사이사이 세력이 웬델 페어티히가 조직한 쿠데타를 무찌르고 카를로스 가르시아 대통령을 복귀시켰다고 합니다.\n\n이번 갈등은 크리스마스 9일 전 거행되는 천주교 미사 심방가비의 첫날인 12월 16일 시작되었습니다. 이날 페어티히가 지휘하는 군은 의회를 습격해 가르시아 대통령과 산토스 부통령의 탄핵을 강경하게 요구했습니다. 페어티히가 행정권을 일시적으로 쥐었으나 막사이사이는 그보다 단호하게 움직여 반역자 장군을 포위하고 그의 항복을 강요시켰습니다. 가르시아 대통령이 복귀하고 동생 제나로가 부통령을 대행하게 됨으로써 막사이사이는 장래의 위기를 극복하기 위해 공화국을 이끄는 자리에 올라섰습니다."
 WORLD.181210.a: "어떠한 어둠도 자유의 횃불을 가릴수는 없다."
 WORLD.181211.t: "[Get_newspaper_header]심방가비 쿠데타"
 WORLD.181211.desc: "일주일 이상 이어진 전투 끝에 필리핀 자유 공화국을 강타한 혼란이 마침내 수습되었습니다. 필리핀 주둔 미군출신 사령관이자 미국인 게릴라 출신 웬델 페어티히의 군대가 수도의 통제력을 확보했습니다. \n\n이번 갈등은 크리스마스 9일 전 거행되는 천주교 미사 심방가비의 첫날인 12월 16일 시작되었습니다. 이날 페어티히가 지휘하는 군은 의회를 습격해 가르시아 대통령과 산토스 부통령의 탄핵을 강경하게 요구했습니다. 이에 대항해 라몬 막사이사이가 격렬히 저항했으나, 크리스마스 이브날 막사이사이가 국가 통합이라는 명목 아래 자치령 군대에 항복하면서 이 갈등은 마침내 종식되었습니다. 크리스마스 아침이 밝아오는 가운대 자유 공화국의 미래는 불투명해 보입니다."
 WORLD.181211.a: "달갑지 않은 선물인데."
 WORLD.181212.t: "[Get_newspaper_header]역쿠데타에 당한 아벨리노 정권"
 WORLD.181212.desc: "남태평양의 정치적 지형이 시시각각 변화하는 가운데 거점을 확보하려는 미국의 노력에도 불구하고 동양에서 미군의 존재감은 오히려 역효과를 낸 것 같습니다. 필리핀군 반란에 대응하지 못한 호세 아벨리노와 페허티히 대령이 이끄는 과동정부는 필리핀 전쟁의 영웅 라몬 막사이사이의 충성파에 의해 열도에서 쫓겨났다고 합니다.\n\n미국과 일본의 영향력이 서로 충돌하는 지금 미국의 정치전략에 관한 이 논란은 워싱턴에 중대한 파장을 일으키게 될 것입니다. 이제 미국의 가장 오랜 동맹국은 일본에 맞서 고립된 채 서 있게 되며, 필리핀의 민주주의 또한 경각에 달려있게 되었습니다..."
 WORLD.181212.a: "무슨 일이 있어도 섬의 미래는 우리만의 것이 되어야 한다."
 WORLD.181212.b: "전화하기 불편해질것같은데..."
 WORLD.181212.c: "상처에 소금이 뿌려졌네. 마닐라로 향하는 핫라인이 필요할지도?"
 WORLD.181212.d: "우리는 바탄의 잡놈들과 싸우고 있다!"
 WORLD_GRE.8.t: "[Get_newspaper_header] 그리스의 적색혁명"
 WORLD_GRE.8.desc: "제2차 이탈리아-터키 전쟁의 여파로 그리스를 뒤덮은 혼란은 아테네가 민족해방전선(EAM)의 파르티잔에 함락되면서 절정에 달했습니다. 총알이 박히고 박격포 사격으로 검게 그을린 대통령 관저에서 EAM의 지도자 아리스 벨루치오티스는 이것이 새로운 그리스의 탄생이 될 것이라고 약속했습니다.\n\n전투로 단련된 게릴라 지도자는 이탈리아군과 그 협력자들의 부패에 관해 이야기하며 그리스가 안전해지면 심판이 있을 것이라고 말했습니다. 그러나 그는 먼저 동포들에게 전쟁에 대비하라고 경고했습니다.\n\"우리는 승리했으나 그것은 압제자의 도구에 대한 것이었을 뿐입니다. 이제 우리는 압제자들이 우리를 상대로 동원할 수 있는 모든 것에 맞설 준비를 해야 합니다. 반동의 세력은 비명을 지를 것이지만, 우리는 자유를 쟁취할 것입니다!\"\n"
 WORLD_GRE.8.a: "만세! EAM 만세!"
 WORLD_GRE.8.b: "군대를 준비해라! 비행기를 준비해라!"
 WORLD_GRE.8.c: "지중해의 최후 결전이라..."
 WORLD_GRE.9.t: "[Get_newspaper_header]헬라스국의 종말"
 WORLD_GRE.9.desc: "몇 주에 걸친 격렬한 파르티잔 활동으로 인해 헬라스국이 국민공화동맹(EDES)에 의해 붕괴되었다 합니다. 테멜리스 대통령 사후 국민과 사회 해방(EKKA)의 전 지도자 디미트리오스 프사로스 대령은 1936년 이래 처음으로 자유로운 선거를 실시할 때까지 개혁 그리스 공화국의 임시 수반으로 등극했습니다.\n\n측근 콤니노스 피로마글루와 함께, 늙은 장군은 시민질서 회복과 그리스의 민주주의를 회복시킬 것이라고 약속했습니다. 그러나 그는 새로이 해방된 국가와 이탈리아와의 관계, 그리고 자신들을 그리스의 정통 정부라 주장하는 공산주의자들의 소위 \"산악 정부\"에 대한 질문에는 침묵을 지켰습니다."
 WORLD_GRE.9.a: "자유 아니면 죽음을!"
 WORLD_GRE.9.b: "지중해 패권을 잃어서는 아니 된다!"
 WORLD_GRE.9.c: "그리스가 다시 한 번 독자적인 길을 걸어간다."
 WORLD.181351.t: "[Get_newspaper_header]필리핀 자유 공화국의 군사 쿠데타"
 WORLD.181351.desc: "지난 수십년 동안 필리핀을 괴롭혀온 불안정 상황이 더욱 격화되었습니다. 일본 14군의 상륙으로 군도 내 파벌간의 적대행위가 일시적으로 종식된 이후 라몬 막사이사이와 육군 장교단은 질서유지와 반공이라는 기치 아래 무혈 쿠데타로 국가를 장악했습니다. 많은 국민들이 이번 변화를 노골적 권력탈취라 비난하는 가운데 막사이사이는 이번 행동이 필리핀을 위한 것이라고 주장하고 있습니다."
 WORLD.181351.a: "필리핀 국민들이 주권을 정말 가지고 있는건가?"
 WORLD.181351.b: "이 노골적 쿠데타는 민주주의가 아니다!"
 WORLD.181351.c: "계속 불타는군."
 WORLD.18219.t: "[Get_newspaper_header]자유당의 헌법 자국화!"
 WORLD.18219.d: "캐나다에서 전해진 소식입니다. 레스터 B. 피어슨 총리는 오늘 헌법 제정에 성공하였음을 공식적으로 발표하였습니다. 캐나다는 건국 이래 모든 법률을 웨스트민스터로부터 승인받아야만 했습니다. 과거에 이는 형식적인 것이었으나, 영국이 파시즘의 마수에 삼켜지면서 이 절차는 끊겨버렸고, 캐나다 법률 대부분이 혼돈 상태에 빠졌습니다. 신 헌법은 연방의 권한과 문화적 권리 등 수많은 조항을 포함하는 캐나다 본국의 법전을 편찬해 줄 것을 약속하였습니다.\n\n이런 소식에 카리브해 지역이 열광적인 반응을 보였습니다. 캐나다와 유사한 법률문제를 겪고 있었던 이들은 마침내 서인도제도의 독립을 위한 협상을 시작할 수 있었습니다. 협상 전망에 관해 피어스는 미래를 정면으로 마주할 준비가 되어 있다는 반응을 보였다고 합니다.\n"
 WORLD.18219.a: "웨스트민스터에겐 나쁜 소식이고, 킹스턴에겐 좋은 소식이겠군."
 WORLD.18220.t: "[Get_newspaper_header]캐나다 토리당의 승리"
 WORLD.18220.d: "존 디펜베이커 총리는 역사적인 승리를 거두었습니다. 캐나다의 헌법이 드디어 조국으로 돌아오게 된 것입니다. 디펜베이커 총리는 캐나다 10개 주의 주지사들과 협상에 성공하면서 새로운 헌법 제정에 합의했습니다. 그의 승리로 인해 캐나다는 헌법 개정을 위해 영국 의회에 의존해야 했던 과거에서 벗어나 자국 법률에 대한 완전한 주권을 가질 수 있었습니다.\n\n디펜베이커 특유의 포퓰리즘적인 시민 자유와 견고한 친 연방 정책 또한 헌법에 포함되었습니다. 이번 성과는 캐나다 정부가  카리브 일대 구 영국 식민지에 대한 '임시' 통제 문제가 계속 연장되고 있는 문제를 법적 절차를 통해 완전히 해결할 수 있는 가능성을 제공한다는 점에서 큰 의미를 지닌다고 할 수 있습니다."
 WORLD.18220.a: "이것이 리더의 귀감이지!"
 WORLD.18221.t: "[Get_newspaper_header]자유당의 헌법 자국화 실패!"
 WORLD.18221.d: "캐나다 헌법을 진정한 캐나다 성문법으로 만들려던 노력이 실패로 끝나면서 레스터 피어슨 총리에게 상당한 정치적 타격을 주었습니다. 협상 결렬의 책임을 누가 져야 하는지에 관해 총리실, 야당, 각 주의 주지사들 사이에서 서로 책임을 떠넘기는 등 비난이 이어지고 있지만, 이제 자유당의 가장 중요했던 선거 공약은 공염불이 된 것만은 사실이며, 결국 다음 선거와 자유당 내의 리더십 문제를 이어 나가는 데 있어 상당한 타격을 볼 것으로 보입니다.\n\n한편 이 소식은 카리브 민족주의자들에게도 상당한 좌절을 주었습니다. 구 서인도제도의 영국령 식민지는 전후 캐나다에 의해 식민 통치 아래 갈등을 겪고 있으며, 오타와에서 헌법 문제에 대한 책임에 관해 서로 다투는 동안 이들의 자치와 완전한 독립은 더욱더 먼 미래가 될 것으로 보입니다.\n"
 WORLD.18221.a: "캐나다인들이 예의바른사람이라고 생각했었는데 말이지!"
 WORLD.18222.t: "[Get_newspaper_header]요람에서 죽은 캐나다 헌법"
 WORLD.18222.d: "캐나다 총리 존 디펜베이커가 오늘 캐나다 헌법의 자국화를 포기하겠다는 입장을 발표함으로써 총리와 소속 여당인 진보보수당에게 상당한 정치적 타격이 예상됩니다. 당분간 캐나다 기본법의 최종 권한은 영국 의회에 귀속될 것으로 보여집니다. 지나치게 완고한 성격으로 여러 주지사들과 타협을 끌어내지 못한 디펜베이커 총리는 당내로부터 상당한 공세를 받고 있지만, 그는 당분간 총리직을 이어 나갈 것이라고 못을 박았습니다.\n\n이번 실패는 토리당의 재집권 가능성을 상당히 낮추었으며, 야당 내 급진주의 세력들은 이에 기뻐하고 있습니다. 한편 캐나다의 통제 아래 있는 카리브 지역에서의 불만 또한 고조되고 있는데, 헌법의 자국화 실패는 구 영국령 식민지에서 일어나는 법적, 정치적 불안정성을 더욱 심화시킬 것이기 때문입니다."
 WORLD.18222.a: "그레이트 화이트 노스의 어두운 날."
 WORLD.18223.t: "[Get_newspaper_header]자유당의 헌법 자국화"
 WORLD.18223.d: "피어슨 총리와 자유당이 발의한 신헌법이 대법원에서 마지막 법적 공방 끝에 통과되면서 마침내 캐나다 정계는 안도의 한숨을 쉴 수 있게 되었습니다. 협상이 결렬된 이후 피어슨 총리는 국민투표라는 우회 수단을 선택했고, 그 시도로 인해 한때 전국에서 소동이 벌어지고 절차의 합법성에 관한 의문이 제기되기도 하였습니다.\n\n일단 위기는 넘겼지만, 물밑에 남아있는 논란은 다음 선거에서 자유당에 적지 않은 정치적 타격을 줄 것으로 예상됩니다. 이미 상당수의 여론조사에서 자유당이 진보 보수당에 지지율이 역전되는 현상이 나타나고 있으며, 기타 소규모 정당들의 지지율 또한 약진하고 있다 합니다. 그럼에도 영국에 종속되어 있던 법적 족쇄로부터 해방된 캐나다가 마침내 카리브해 일대의 악명높은 행정 관리에 대한 시정 문제를 해결할 기대감이 고조되고 있습니다. 수많은 논란에도 불구하고 신헌법은 여전히 캐나다의 새로운 미래를 약속할 것입니다.\n"
 WORLD.18223.a: "승리를 거두긴 했지만 피로스의 승리로군."
 WORLD.18224.t: "[Get_newspaper_header]헌법 국민투표를 통과시킨 캐나다 보수당"
 WORLD.18224.d: "캐나다의 독불장군 총리 존 디펜베이커가 계획했던 국민투표를 통한 헌법의 자국화란 정치적 도박이 근소한 차이로 가결되면서 마침내 빛을 맺게 되었습니다. 포퓰리즘 변호사 출신의 디펜베이커 총리는 야당의 보이콧과 법적인 지적에도 불구하고 계획하던 개헌 안건이 법으로 통과되면서 이제 캐나다의 국가 주권을 공고히 할 수 있었습니다.\n\n그러나, 국민투표가 가결되었음에도 캐나다 거리에는 환호성만큼이나 많은 야유가 울려 퍼지고 있습니다. 개혁안에 대한 반대 대 세력, 그리고 각 주지사들이 혐오하는 디펜베이커의 개혁은 캐나다를 격렬하게 분열시키고 말았습니다. 현재 캐나다가 관리하는 수많은 구 영국 식민지만이 이번 소식에 환호를 보내고 있는데, 캐나다 헌법의 자국화가 서인도 제도에서 더 광범위한 정치적 자유의 디딤돌이 될 것이라는 전망 때문입니다."
 WORLD.18224.a: "디펜베이커는 언제나 분열을 일으키고 다니는구만."
 WORLD.18225.t: "[Get_newspaper_header]캐나다 헌법 위기"
 WORLD.18225.d: "신헌법을 통과시키려던 캐나다 정부의 노력이 수포로 돌아가면서 정부는 혼돈에 빠졌습니다. 총리와의 협상이 실패한 이후 피어슨 총리는 마지막 수단으로 불안정한 법적 근거를 이용하여 국민투표를 실시하였으나, 유권자들이 국민투표에서 이를 거부함으로써 개헌안은 쓰레기통에 처박히게 되었습니다. 이제 국민들의 눈에는 자유당 내각이 몰락하는 것은 시간문제라고 여기고 있는 듯합니다.\n\n캐나다 전역은 현재 유례없는 혼란을 겪고 있으며, 정권 교체가 확실해진 지금 일각에서는 사회신용당이나 협동연방당(CCF) 내각이 출범할 가능성이 조심스럽게 제기되고 있습니다. 하지만 이번 개헌 실패의 타격을 가장 심하게 받은 지역은 바로 카리브 지역으로, 현재 행정부에 대한 협상 가능성과 종주국 캐나다에 대한 신뢰를 완전히 잃은 이들은 문제를 해결하기 위해 다른 수단을 찾기 시작한 것으로 보입니다.\n"
 WORLD.18225.a: "자유당, 그리고 캐나다의 국가적 실패이다."
 WORLD.18226.t: "[Get_newspaper_header]캐나다의 재앙"
 WORLD.18226.d: "존 디펜베이커 총리의 캐나다 역사상 가장 큰 정치적 도박이 실패로 끝났습니다. 캐나다 법률에 관한 영국의 권위를 종식하기 위한 헌법의 자국화 시도는 지방 주들과의 협상 과정부터 난항을 겪었고, 마지막 카드로 꺼낸 국민투표마저 부결되면서 디펜베이커 총리는 정적들의 먹잇감이 되고 말았습니다.\n\n수많은 캐나다인은 정부의 무능함에 이제 혐오감을 느끼고 있으며, 이들이 추진하는 개혁에 염증을 느끼고 있습니다. 많은 이들이 정치적 궁지에 몰린 디펜베이커 총리가 사임하리라 예측하였으나, 그가 사퇴를 거부하면서 안 그래도 나쁜 상황은 더욱 악화하였습니다. 한편 카리브 일대의 정치적 불안은 더욱 심각해졌는데, 구 영국 식민지의 현지 지도자들은 오타와와의 협상을 통한 자신들의 자치 가능성을 더 이상 믿지 않게 되었으며 캐나다 주둔군을 다른 방식으로 몰아낼 방법을 모색하기 시작했습니다."
 WORLD.18226.a: "그 양반, 이렇게 된 마당에 자기가 총리직을 유지할 수 있을거라고 생각하는거야?!"
 WORLD.61009.t: "[Get_newspaper_header]레마스 총리의 사임"
 WORLD.61009.desc: "숀 레마스 내각에 대한 불신임결의가 통과되고 레마스가 피어너 팔 당수직에서 사임 의사를 발표하면서 새로운 선거가 예정되었습니다. 겉으로는 레마스는 건강상의 이유로 사임을 했다고 밝혔지만, 많은 관측통은 북아일랜드의 평화 정착 과정이 실패한 것에 대한 하급 파트너들의 불만이 그의 축출로 이어졌다고 간주하고 있습니다.\n\n레마스 총리는 분열된 당내 파벌들이 새로운 지도자를 선출할 때까지 잔여 임기를 수행합니다. 관측통들은 새 총리직의 주요 후보로 카헐 호하와 조지 콜리가 경쟁을 벌일 것으로 예상합니다. 한편 노동당과 피너 게일 또한 아일랜드 정계의 거인격인 피어너 팔을 무너뜨리기 위해 신중히 선거운동을 준비하고 있다 합니다.\n"
 WORLD.61009.a: "수수께끼의 애국자가 작별을 고했다."
 WORLD.61009.b: "포식자들이 물속에서 피를 노리는구나."
 WORLD.61010.t: "[Get_newspaper_header][GetYear]년 선거에서 승리한 피어너 팔"
 WORLD.61010.desc: "연합주의자들의 반란을 진압한 피어너 팔은 민족주의자들의 힘을 입어 다시 의회에서 과반수를 확보했습니다. 새 총리직에는 피어너 팔의 새 지도자이자 군사작전의 주요 선동자로 꼽히는 매파 정치인 케빈 볼랜드가 임명될 예정입니다.\n\n신임 총리는 개회식에서 얼스터의 가톨릭 주민들을 향한 폭력을 비난함과 동시에 얼스터 방위동맹(UDA)와 얼스터 의용군(UVF)를 향한 가혹한 보복을 천명했습니다. 이어 전임자의 '유물론적' 정책을 철회시키고 영국 제국주의에 대항하는 '공화주의 혁명'을 천명하였는데, 이러한 입장은 화이트홀의 반발을 일게 했습니다.\n\n독일 외무부는 볼랜드의 승리를 축하하는 입장을 발표했으나, 워싱턴은 아무런 반응을 보이지 않았습니다.\n"
 WORLD.61010.a: "데브의 이상이 마침내 실현되리라."
 WORLD.61010.b: "과거의 메아리가 계속해 울려 퍼진다."
 WORLD.61011.t: "[Get_newspaper_header][GetYear]년 선거에서 승리한 피어너 팔"
 WORLD.61011.desc: "아일랜드 총선이 평소대로 피어너 팔이 총선에서 승리하면서 여당 지위를 이어가게 되었습니다. 북아일랜드에서 종파간 폭력이 다시 재연되면서 아일랜드 정계의 거인이 무너질 것이라는 예상은 이번에도 빗나가게 되었습니다.\n\n새 총리 조지 콜리는 드 벌레라의 전통주의적 문화 정책과 레마스의 산업화 정책을 혼합시키면서 급진주의를 종식시킬 것이란 입장을 밝혔습니다. 또한 콜리는 아일랜드의 전통적인 중립정책을 이어 나갈 것임을 재확인했습니다. 그러나 일부 비평가들은 상대적으로 부족한 의정 경험과 부족한 당의 통제력을 거론하며 이러한 목적이 진정으로 이루어질지에 대한 의문을 제기했습니다.\n\n한편 워싱턴과 게르마니아는 선거 승리에 상투적인 축하 메시지를 보냈다 합니다. \n"
 WORLD.61011.a: "어떤 일이 있더라도 우리의 공화국을 지켜낼 것이다."
 WORLD.61011.b: "중도 노선이 점점 인기를 잃어가는구나."
 WORLD.61012.t: "[Get_newspaper_header][GetYear]년 선거에서 승리한 피어너 팔"
 WORLD.61012.desc: "아일랜드 총선이 평소대로 피어너 팔이 총선에서 승리하면서 여당 지위를 이어가게 되었습니다. 북아일랜드에서 종파간 폭력이 다시 재연되면서 아일랜드 정계의 거인이 무너질 것이라는 예상은 이번에도 빗나가게 되었습니다.\n\n신임 총리 카헐 호하는 테러리스트의 활동 종식, 아일랜드의 문제 해결을 위한 예산 증액, 자유 무역과 친노동시장 정책이란 야심찬 목표를 밝혔습니다. 전문가들은 호하와 독일 산업의 유착을 지적하면서 자유무역이 어떻게 되는지에 대한 우려를 표명했습니다.\n\n백악관은 아무런 입장을 보이지 않았으며, 게르마니아는 신임 총리의 승리에 축하 메시지를 보냈다 합니다.\n"
 WORLD.61012.a: "정상을 향한 긴 여정이 끝났구나."
 WORLD.61012.b: "에메랄드 섬이 이리 매력적이었던가!"
 WORLD.61012.c: "기회다... 우리 회사들이 숨통트일 기회..."
 WORLD.61012.d: "국민들을 대표한다. 특히 부자들을 대변하며 말이지."
 WORLD.61013.t: "[Get_newspaper_header][GetYear]년 선거에서 승리한 국민연합"
 WORLD.61013.desc: "아일랜드 정계가 흔들리는 와중 피너 게일과 노동당이 선거에서 압승을 거두고 연립정부를 구성하면서 피어너 팔의 30년 집권을 종식시켰습니다. 비평가들은 피어너 팔의 무능함에 대한 전국민적 분노가 이번 선거의 동기가 되었다고 분석하고 있습니다.\n\n전직 피어너 팔 내의 자유주의파 세력 지도자 잭 린치는 이제 피너 게일 소속으로 총리직에 올라섰습니다. 피너 게일과 노동당의 선언문에는 경제와 사회 개혁 조치, 테러에 대한 대응, 친서방 정책이 포함되었습니다. 전문가들은 아일랜드 사회와 집권연합의 뿌리 깊은 보수성향을 거론하며 이런 개혁 의제의 회의적인 반응을 보였습니다. 한편 워싱턴은 린치 총리의 집권을 축하하는 메시지를 보냈으며, 게르마니아는 이번 결과에 대해 침묵하였다 합니다.\n"
 WORLD.61013.a: "무정부 상태란 벼랑 끝에서 한 걸음 물러섰구나."
 WORLD.61013.b: "알았다..."
 WORLD.61013.c: "유럽에 새로운 기회가 나타났구나."
 WORLD.61013.d: "끊어진 우정이 다시 이어지는군."
 WORLD.30054.t: "[Get_newspaper_header]아프가니스탄 총리로 임명된 마이완달"
 WORLD.30054.desc: "작년, 아프가니스탄에서 새로운 헌법 초안 작성을 위한 로야 지르가가 소집되었습니다. 이후 실시된 아프가니스탄 총선은 많은 이들이 예상한 결과 그대로 지역 지주나 그 아들 같은 후보들이 승리함에 따라 현직 총리 유수프 칸이 유임하는 결과를 낳았습니다. 하지만 내각이 인준되기도 전 마오주의 학생들의 시위로 인해 저지되었으며, 군이 시위대를 향해 발포를 개시하면서 3명의 사망자가 발생하였습니다.\n\n혼란에 대응해 자히르 샤는 아프가니스탄 민주진보당의 창립자인 모하마드 하심 마이완드왈을 총리직에 임명했습니다. 친미 성향으로 알려진 신임 총리는 아프가니스탄의 외교가 독일, 일본과는 다른 새로운 길을 걸어갈 것이라는 예측을 불러일으켰습니다.\n"
 WORLD.30054.a: "봉건국가에 사회주의라고?"
 WORLD.30055.t: "[Get_newspaper_header]아프가니스탄 총리로 임명된 파르항"
 WORLD.30055.desc: "작년, 아프가니스탄에서 새로운 헌법 초안 작성을 위한 로야 지르가가 소집되었습니다. 이후 실시된 아프가니스탄 총선은 많은 이들이 예상한 결과 그대로 지역 지주나 그 아들 같은 후보들이 승리함에 따라 현직 총리 유수프 칸이 유임하는 결과를 낳았습니다. 하지만 내각이 인준되기도 전 마오주의 학생들의 시위로 인해 저지되었으며, 군이 시위대를 향해 발포를 개시하면서 3명의 사망자가 발생하였습니다.\n\n혼란에 대응해 자히르 샤는 좌파 개혁주의자이자 신헌법의 초안을 작성한 미르 모하마드 시디크 파르항을 총리직에 임명했습니다. 1949년 자유주의 개혁운동을 주도하다 투옥당한 이력이 있는 좌익 성향 정치인인 파르항은 아프가니스탄에 잔재하는 봉건 체제를 타파하고 경제를 재건해 낼 것이라는 입장을 밝혔습니다.\n"
 WORLD.30055.a: "또 다른 500년의 역사가 펼쳐지는가?"
 WORLD.30056.t: "[Get_newspaper_header]아프가니스탄 총리로 임명된 파르하드"
 WORLD.30056.desc: "작년, 아프가니스탄에서 새로운 헌법 초안 작성을 위한 로야 지르가가 소집되었습니다. 이후 실시된 아프가니스탄 총선은 많은 이들이 예상한 결과 그대로 지역 지주나 그 아들 같은 후보들이 승리함에 따라 현직 총리 유수프 칸이 유임하는 결과를 낳았습니다. 하지만 내각이 인준되기도 전 마오주의 학생들의 시위로 인해 저지되었으며, 군이 시위대를 향해 발포를 개시하면서 3명의 사망자가 발생하였습니다.\n\n혼돈 끝에 자히르 샤는 전직 카불 시장이자 사회민주당 창립자인 굴람 모하마드 파르하드를 총리직에 임명했습니다. 독일과의 사업을 총괄하고 그 사상적 영향을 받은 파르하드는 친파슈툰 정책을 강화해 나가며 다민족 국가인 아프가니스탄의 파슈툰 민족화와 현대적 사회민주주의 의제를 추구해 나갈 것으로 보입니다.\n"
 WORLD.30056.a: "온건하고, 민족주의면서 진보적인데 독일의 영향을 받았다고?"
 WORLD.30057.t: "[Get_newspaper_header]아프카니스탄 총리로 임명된 바다크시"
 WORLD.30057.desc: "1967년 임명된 총리가 퇴진한 이후 경제위기와 대외적 위협으로 인한 충격에 시달려 온 아프가니스탄 정계는 엄청난 불안정과 급진화에 직면했습니다. 후임 총리로 모하마드 누르 아마디 에테마디 외무장관이 임명되었으나 그는 불안정한 대외정책 및 인기 없었던 대내 정책을 수습하는 데 시간을 소모했습니다.\n\n이번 선거는 에테마디에 대한 신임을 재확인하는 선거로 여겨졌으나, 그는 이제 자히르 샤의 신임을 잃은 것 같으며 그 자리는 타지크인 출신 타히르 바다크시에게 넘어갔습니다. 아프가니스탄 노동자 혁명조직을 설립하고 파슈툰족의 '국가적 탄압'에 대해 반대 목소리를 높여온 그의 임명은 아프가니스탄 정부에 불만을 품은 소수민족들을 달래는 수단으로 간주되고 있습니다.\n"
 WORLD.30057.a: "민족 탄압이 완화되나?"
 WORLD.30058.t: "[Get_newspaper_header]아프가니스탄 총리직을 유임하는 에테마디"
 WORLD.30058.desc: "1967년 임명된 총리가 퇴진한 이후 경제위기와 대외적 위협으로 인한 충격에 시달려 온 아프가니스탄 정계는 엄청난 불안정과 급진화에 직면했습니다. 후임 총리로 모하마드 누르 아마디 에테마디 외무장관이 임명되었으나 그는 불안정한 대외정책 및 인기 없었던 대내 정책을 수습하는 데 시간을 소모했습니다.\n\n이번 선거는 에테마디에 대한 신임을 재확인하는 선거로 여겨졌으며, 총리직에 재임명됨에 따라 자히르 샤의 신임을 계속 이어 나갈 수 있었던 것으로 보입니다. 새 임무를 맡은 그는 '아프가니스탄의 군주제 아래' 마이완달의 사회주의 이상을 계속 실현해 나가겠다고 다짐했습니다.\n"
 WORLD.30058.a: "침체된 경제를 되살리기 위해서인가?"
 WORLD.30065.t: "[Get_newspaper_header]아프가니스탄 총리로 임명된 모하마디"
 WORLD.30065.desc: "1967년 임명된 총리가 퇴진한 이후 경제위기와 대외적 위협으로 인한 충격에 시달려 온 아프가니스탄 정계는 엄청난 불안정과 급진화에 직면했습니다. 후임 총리로 모하마드 누르 아마디 에테마디 외무장관이 임명되었으나 그는 불안정한 대외정책 및 인기 없었던 대내 정책을 수습하는 데 시간을 소모했습니다.\n\n이번 선거는 에테마디에 대한 신임을 재확인하는 선거로 여겨졌으나, 그는 이제 자히르 샤의 신임을 잃은 것 같으며 그 자리는 모하마드 나비 모하마디에게 넘어갔습니다. 그의 임명은 점차 세를 불려가는 마르크스주의의 영향력에 대항하기 위한 일환으로 여겨지며, 세속주의 국가에 크나큰 전환점이 될 것으로 보여집니다. 새로운 총리는 이전 정책을 유지하려 하지 않는 것으로 간주되고 있습니다.\n"
 WORLD.30065.a: "세속주의가 사라지고 있는가?"
 WORLD.30060.t: "[Get_newspaper_header]아프가니스탄 국민단결당 집권"
 WORLD.30060.desc: "사회 불안, 민족 갈등, 노동 불안, 카불 정부의 무능에 이어 1971년 힌두쿠시 지역에서 일어난 폭설은 대규모 기근을 불러일으켰으며, 정부의 무능한 대처로 인해 수많은 국민들이 아사하였다 합니다. 월레시 지르가(인민의 집, 하원)가 갈등을 제대로 해결하지 못함이 드러나면서 자히르 샤의 통치는 가장 중대한 위협에 직면했습니다.\n\n무사 샤피크 총리는 자신이 자히르 샤의 신임을 잃었다고 발표하면서 내각에서의 사임을 선언했습니다. 이후 동료 의원이자 자히르 샤의 측근인 칼릴룰라 칼릴리가 샤피크를 대신해 총리로 집권하고 군주주의 정당 국민단결당을 제외한 다른 모든 정당을 해산하겠다고 선언했습니다.\n"
 WORLD.30060.a: "의회민주주의라는 외관마저 사라졌군."
 WORLD.30061.t: "[Get_newspaper_header]아프가니스탄의 신민주주의"
 WORLD.30061.desc: "사회 불안, 민족 갈등, 노동 불안, 카불 정부의 무능에 이어 1971년 힌두쿠시 지역에서 일어난 폭설은 대규모 기근을 불러일으켰으며, 정부의 무능한 대처로 인해 수많은 국민들이 아사하였다 합니다. 월레시 지르가(인민의 집, 하원)가 갈등을 제대로 해결하지 못함이 드러나면서 자히르 샤의 통치는 가장 중대한 위협에 직면했습니다.\n\n무샤 샤피크 총리는 자히르 샤가 사회제도 개선을 위한 실질적인 개혁을 거부하였음에 대해 비난하며 내각에서 사임 의사를 발표했습니다. 정치개혁을 요구하는 대규모 집회가 벌어지고 월레시 지르가 내 모든 정당들의 지지를 표명하자 백기를 든 샤는 무샤 샤피크를 총리로 재임명하였습니다.\n"
 WORLD.30061.a: "정당이 긴 싸움에서 승리했구나."
 WORLD.30062.t: "[Get_newspaper_header]아프가니스탄 공화주의 쿠데타"
 WORLD.30062.desc: "사회 불안, 민족 갈등, 노동 불안, 카불 정부의 무능에 이어 1971년 힌두쿠시 지역에서 일어난 폭설은 대규모 기근을 불러일으켰으며, 정부의 무능한 대처로 인해 수많은 국민들이 아사하였다 합니다. 월레시 지르가(인민의 집, 하원)가 갈등을 제대로 해결하지 못함이 드러나면서 자히르 샤의 통치는 가장 중대한 위협에 직면했습니다.\n\n무사 샤피크 총리는 자신이 자히르 샤의 신임을 잃었다고 발표하면서 내각에서의 사임을 선언했습니다. 곧이어 다우드 칸이 이끄는 공화주의 장교들이 쿠데타를 일으키며 정치적 통제의 약화에 대응한 조치임을 발표했습니다. 보도에 따르면 자히르 샤는 미국으로 망명한 것으로 알려졌습니다.\n"
 WORLD.30062.a: "귀족에 의해 지워진 수백 년의 역사"
 WORLD.30063.t: "[Get_newspaper_header]아프가니스탄 마오주의 혁명"
 WORLD.30063.desc: "사회 불안, 민족 갈등, 노동 불안, 카불 정부의 무능에 이어 1971년 힌두쿠시 지역에서 일어난 폭설은 대규모 기근을 불러일으켰으며, 정부의 무능한 대처로 인해 수많은 국민들이 아사하였다 합니다. 월레시 지르가(인민의 집, 하원)가 갈등을 제대로 해결하지 못함이 드러나면서 자히르 샤의 통치는 가장 중대한 위협에 직면했습니다.\n\n하자라자트 및 타지크 소수민족들이 지역개발과 인프라에 관한 공평한 지원을 요구하면서 봉기를 개시했습니다. 이어 카불에서도 민중봉기가 일어나 야크람 야리가 이끄는 무장 민병대가 '신민주주의' 정권을 선포하였다 합니다. 보도에 따르면 자히르 샤는 미국으로 망명한 것으로 알려졌습니다.\n"
 WORLD.30063.a: "봉건주의의 종말인가?"
 WORLD.30064.t: "[Get_newspaper_header]아프가니스탄 이슬람 혁명"
 WORLD.30064.desc: "사회 불안, 민족 갈등, 노동 불안, 카불 정부의 무능에 이어 1971년 힌두쿠시 지역에서 일어난 폭설은 대규모 기근을 불러일으켰으며, 정부의 무능한 대처로 인해 수많은 국민들이 아사하였다 합니다. 월레시 지르가(인민의 집, 하원)가 갈등을 제대로 해결하지 못함이 드러나면서 자히르 샤의 통치는 가장 중대한 위협에 직면했습니다.\n\n지난 10년 동안 세속정부에 대한 이슬람 세력의 불만이 고조되면서 판지시르 계곡에서 무장 봉기가 일어났습니다. 곧이어 압둘라힘 니아지가 이끄는 이슬람 토후국이 선포되었으며, 보도에 따르면 자히르 샤는 미국으로 망명한 것으로 알려졌습니다.\n"
 WORLD.30064.a: "종교의 힘은 막을 수 없군."
 WORLD.30066.t: "[Get_newspaper_header]아프가니스탄 공화주의 쿠데타"
 WORLD.30066.desc: "사회 불안, 민족 갈등, 노동 불안, 카불 정부의 무능에 이어 1971년 힌두쿠시 지역에서 일어난 폭설은 대규모 기근을 불러일으켰으며, 정부의 무능한 대처로 인해 수많은 국민들이 아사하였다 합니다. 월레시 지르가(인민의 집, 하원)가 갈등을 제대로 해결하지 못함이 드러나면서 자히르 샤의 통치는 가장 중대한 위협에 직면했습니다.\n\n무사 샤피크 총리는 자신이 자히르 샤의 신임을 잃었다고 발표하면서 내각에서의 사임을 선언했습니다. 이어 하피줄라 아민이 이끄는 공화주의 장교들이 쿠데타를 일으켜 아프가니스탄 국민당을 중심으로 하는 중립 공화국을 선포하였습니다. 보도에 따르면 자히르 샤는 미국으로 망명한 것으로 알려졌습니다.\n"
 WORLD.30066.a: "세계의 거울."
 SERBIA_NEWS.1.t: "[Get_newspaper_header]세르비아 민족 봉기"
 SERBIA_NEWS.1.d: "억압자나 반역자로 간주되는 이들에 대한 저항으로 유명한 세르비아가 안정을 유지할 수 있을 것이라 예상한 이는 거의 존재하지 않았습니다. 디미트리예 료티치 총리의 사망과 일련의 사태로 인해 세르비아 국민들은 공산주의자들의 지도 아래 다시 한번 봉기했습니다. 부활한 민족해방군 지도자 알렉산다르 란코비치가 봉기를 주도하는 가운데 휘하 군대는 수많은 협력자의 진지를 습격하겠다고 위협을 가하고 있습니다.\n\n베오그라드의 책임자 드라고미르 요바노비치가 이끄는 정부는 세르비아의 통제를 유지하기 위해 힘겨운 싸움을 벌이고 있습니다. 정부 지도자로서 그의 자리는 일시적이지만, 요바노비치는 모든 기회를 민족해방군에 맞서기 위해 동분서주하며 영향력을 활용하고 있다 합니다."
 SERBIA_NEWS.1.a: "발칸의 화약고가 또 폭발했나."
 SERBIA_NEWS.2.t: "[Get_newspaper_header]세르비아 왕정복고"
 SERBIA_NEWS.2.d: "세르비아 정부는 공산주의자들로부터 압승을 거두었고, 또 다른 중대 사건으로 우리를 주목시켰습니다. 과거 체트니크 운동으로 알려졌던 세르비아 국민군의 지도자 몸칠로 주이치가 새로운 세르비아 총리로 취임했다 합니다. 그가 이끄는 새로운 정책은 전국적인 파장을 일으켰으며, 특히나 패퇴한 공산주의 파르티잔들이 이를 충격으로 받아들일 것입니다.\n\n많은 이들은 보이보다의 부상을 예상했지만, 군은 봉기의 혼란 속에서 세르비아가 다시금 일어서기 위해 반동주의 정권을 수립했습니다. 또한 주의치 총리는 구 유고슬라비아 왕국 국왕이었던 페타르 국왕을 세르비아에 귀국시켜 공식적으로 군주정을 복원하였다 합니다. 앞으로 몇 주 내로 페타르 국왕은 주이치의 초청에 응하기 위해 세르비아로 돌아갈 준비를 할 것으로 보입니다."
 SERBIA_NEWS.2.a: "군주제가 마침내 돌아왔구나."
 SERBIA_NEWS.3.t: "[Get_newspaper_header]드라고미르 요바노비치의 총리직 유임"
 SERBIA_NEWS.3.d: "공산주의자들이 주도한 세르비아 봉기가 드라고미르 요바노비치와 그 지지자들에 의해 격퇴되면서 요바노비치가 세르비아의 새로운 지도자로 올라서게 된 것은 당연한 일이라 할 수 있습니다. 세르비아 내 볼셰비키 사상의 영향에 맞서 국민들을 수호하게 될 국민통합정책를 바탕으로 통치하려는 그는 단결을 명분으로 국군과 의용군을 자신의 기치 아래 결집시켰으며, 군의 단결을 수호하기 위한 합의를 촉구하고 있습니다.\n\n요바노비치는 세르비아 봉기에서 승리를 거두었지만, 많은 이들은 신정부가 여전히 공산 파르티잔들의 잔재를 추적하는 데 몰두하고 새 정부가 밀란 네디치 정부와의 차이점이 없음을 지적하면서 그의 통치 능력에 의구심을 표하고 있는 듯합니다."
 SERBIA_NEWS.3.a: "세르비아의 단결이 이번엔 지속되는가?"
 SERBIA_NEWS.4.t: "[Get_newspaper_header]세르비아 계급협동국가의 선포"
 SERBIA_NEWS.4.d: "세르비아 정계에서 주도권을 잃은 지 얼마 되지 않아 Zbor의 당내의 환호를 받으며 권좌에 복귀했습니다. 세르비아 봉기가 끝난 이후 정계 최전선으로 돌아온 야코프 료티치는 전직 총리 디미트리에 료티치의 동생으로, 이제 형의 총리직을 이어받게 되었습니다.\n\n야코프의 비전은 형의 계획과 큰 차이가 없을 것으로 기대됩니다. 다만 이전과 다른 점 또한 존재합니다. 정부 내에서 Zbor의 사상을 더욱 확고히 하는 등 일련의 기본법을 도입하는 등의 활동을 통해 새로운 정권의 통치가 효력을 발휘하기 시작하였습니다."
 SERBIA_NEWS.4.a: "가족 통치의 사명."
 WORLD.16701.b: "실수를 반복하지 않을 것이다."