 WORLD.60101.t: "[Get_newspaper_header]웨일스 선거에서 승리한 컴리 고흐"
 WORLD.60101.desc: "웨일스 정부는 컴리 고흐로 알려진 좌파 정당이 선거에서 승리했다고 공식적으로 발표했습니다.\n\n웨일즈는 지난 몇 개월간, 62년에 국가를 뒤흔든 석탄 위기로 인해 매우 혼란스러웠고, 이 때문에 국가 경제 붕괴의 위기에 거의 봉착했습니다. 나중에 위기가 해결됐긴 했지만, 탄광 더미의 끝 부분이 무너지면서 아베르반 참사가 일어났습니다. 이 참사로 140명이 넘는 사람들이 사망했는데, 그 중 대부분은 학교에 있던 아이들이었습니다. 이 끔찍한 사건이 전국을 강타한 후, 이 사건이 다시 발생하지 않도록 하기 위해 정부로부터 지원금이 쏟아졌습니다.\n\n이 두 재난이 있음에도 이후, 국민을 위한 새 정부와 웨일스 전체를 위한 새 정부를 약속한 엠리스 소마스가 이끄는 컴리 고흐는 밝은 빛이 된 것 같습니다.\n"
 WORLD.60101.a: "참으로 밝은 빛이군."
 WORLD.60101.b: "용이 잘 해나갈지 지켜보자."
 WORLD.60102.t: "[Get_newspaper_header]스코틀랜드에서 SNP가 정권을 유지하다"
 WORLD.60102.desc: "어젯밤 늦게 결과가 발표됐고, 스코틀랜드 국민당이 승리한 것으로 보입니다.\n\n제2차 세계 대전 말기에 스코틀랜드가 건국된 이래 대통령이었던 존 맥코믹이 사망한 후, 임시 선거가 소집되었습니다. 맥코믹의 장례식에서 SNP의 일부 당원이 '평화의 반대'로 체포되는 사건 이후 SNP가 붕괴될 뻔한 결과였습니다. 이 승리는 세계의 많은 민주주의 국가들로부터 갈채를 받았습니다. 맥코믹 행정부에서 전 부통령을 역임한 로버트 매킨타이어가 이끌어 나갈 것입니다. 지금까지 매킨타이어 행정부는 OFN과 더 긴밀한 관계를 맺고 스코틀랜드 주권을 지키겠다고 약속하고 있습니다."
 WORLD.60102.a: "그게 그거구만."
 WORLD.60102.b: "북녘의 빛은 계속 빛날 것이다."
 WORLD.60103.t: "[Get_newspaper_header]스코틀랜드에서 ILP가 승리하다"
 WORLD.60103.desc: "독립 노동당이 1962년 스코틀랜드 선거에서 승리하면서 나라가 들썩였습니다. SNP에선 비대한 힘의 포장지라고 여기고 있으며, 이 당은 나라를 이끌기 위해 정상에 올라선 것 같습니다.\n\n대통령 당선자인 윌리엄 울프는 SNP의 전 당원이였다가 당에서 노동 관련 논쟁으로 자진 탈당했었습니다. 스코틀랜드의 큰 세력인 SNP에 반대되는 역할을 몇 년 동안 수행해 온 끝에, 그들은 마침내 축하할 만한 놀라운 승리를 거둔 것 같습니다.\n\n윌리엄 울프는 이미 당이 영국 연합주의자 전선으로 활동했다는 소문을 잠재웠으며, 나라는 반드시 독립할 것이라고 약속했습니다. 정당의 대부분 당원들이 영국 소수민족에 대한 복지 확대와 공정한 대우를 옹호하고 있습니다."
 WORLD.60103.a: "이 사회주의자들이 무엇을 할지 봅시다."
 WORLD.60103.b: "과연 SNP가 했던 것처럼 나라를 유지할 순 있을까?"
 WORLD.60104.t: "[Get_newspaper_header]스코틀랜드 연합당의 예상치 못한 승리"
 WORLD.60104.desc: "지난 저녁, 연합당이 거대 정당인 SNP와 작고 강력한 ILP를 상대로 놀라운 역전승을 거뒀다고 발표되었습니다. 스코틀랜드의 많은 시민들은 이를 뜻밖의 승리라고 생각합니다.\n\n대통령 당선자인 프리실라 부찬의 연설이 진행되는 동안, 스코틀랜드 의회에 스코틀랜드 경찰 간부들이 있었다는 사실이 보도되면서, 어떤 문제도 일어나지 않을 것이라고 확신했습니다. 이에 항의하는 시위자들이 꽤 많이 모였지만, 반대 시위자들과 함께 자랑스럽게 유니언 잭 깃발을 내걸었습니다.\n\n한편, 더글러스 윔벌리 원수가 이끄는, 비정상적으로 침묵을 유지하고 있는 스코틀랜드군은 훈련을 위해 즉시 국경으로 이동한다는 짧은 메시지를 부찬에게 보냈습니다."
 WORLD.60104.a: "세상에, 연합당이 이겼다고?"
 WORLD.60104.b: "이게 영국의 미래에 어떤 의미가 되는지 궁금하군."
 WORLD.60105.t: "[Get_newspaper_header]스코틀랜드에서 벌어진 SAS 쿠데타"
 WORLD.60105.desc: "스코틀랜드에서 연합당 내부의 요원들에 의해 쿠데타가 일어났다는 소식이 전해졌습니다.\n\n스코틀랜드 연합당에 영국 왕국의 유명한 테러 단체인 SAS가 잠입한 것으로 보입니다. 이 단체는 전국적으로 영국과 독일의 주둔지에 수많은 공격을 해왔다고 알려져 있습니다. 많은 공격들이 폭발로 끝나고 난 후 습격자들은 유령처럼 밤으로 사라졌습니다.\n\n이런 사건이 있다는 소식을 접하면서, 특정 국가와의 통신이 끊기기 시작했고, 유럽 대륙에서 주목받는 국가들은, 스코틀랜드와의 접촉을 차단했습니다. 로버트 메인으로 알려진 한 남자가 이끄는 이 범죄자들은 분명히 이 나라를 훨씬 더 가혹한 길로 이끌 것입니다."
 WORLD.60105.a: "좋지 않은 예감이 든다."
 WORLD.60105.b: "스코틀랜드에서 쿠데타? 터무니없군!"
 WORLD.61001.t: "[Get_newspaper_header]아일랜드 공화국군의 철수"
 WORLD.61001.desc: "아일랜드 공화국의 총리 숀 레마스와 IRA의 대장 셰이머스 투메이 사이의 협상이 타결된 후, 오늘 아일랜드 공화국 수호대의 경관들이 북아일랜드로 돌아오게 되었습니다. 준군사조직의 지도자는 곤경에 처한 공화국에게 양보한다는 서명을 한 후, 그의 조직에게 철수하라고 명령했습니다.\n\n이러한 양보에서의 가장 큰 성과는 봉기 가담자에 대한 완전한 사면과 아인하이츠팍트와의 완전한 단절입니다. 게르마니아는 아직 이 상황에 대해 언급하지 않았습니다. 국제 관측통들은 독일 내전이 발발할 당시, 라이히가 어쩔 수 없이 섬을 포기했을 때 황패해진 경제와 현재 아일랜드가 처한 지정학적 고립에 우려하고 있습니다.\n"
 WORLD.61001.a: "에메랄드 섬이 다시 정상으로 돌아왔다."
 WORLD.61001.b: "아일랜드가 마침내 싸움을 멈춘건가?"
 WORLD.61002.t: "[Get_newspaper_header]IRA 반란의 진압"
 WORLD.61002.desc: "아일랜드 방위군은 오늘 벨파스트를 행진하며, 아일랜드 공화국군으로 알려진 반군 준군사조직을 분쇄했다고 알렸습니다. 이 조직은 아일랜드 정치인들이 말하는 \"비잔틴의 음모\"라고 부른 것에 따라 이 지역에서 권력을 장악했으며, 아일랜드 전역에서 비슷한 민중 봉기를 일으켰습니다. 곧 아일랜드 군대에 개입하여 상황을 통제하라는 명령이 내려졌습니다.\n\n국민들 사이에서는 이 상황이 유혈사태 없이 해결될 수 있었고, 해결되었어야 했다고 주장하는 사람들이 대다수라, 아일랜드 공화국 총리 숀 레마스는 국내에서도 상당한 반발을 사고 있습니다. 또한 국제 관측통들도 아직도 불안정한 공화국에서 불필요한 폭력과 파괴를 저질렀다고 아일랜드 정부를 비판했으며, 많은 사람들은 수십 년 동안 집권했던 피어너 팔이 무시무시한 종말을 맞을지 궁금해합니다."
 WORLD.61002.a: "투메이의 반란은 초기에 진압됐다."
 WORLD.61002.b: "불안의 끝인가, 아니면 시작에 불과한가?"
 WORLD.61003.t: "[Get_newspaper_header]아일랜드에서 IRA이 쿠데타를 일으키다"
 WORLD.61003.desc: "셰이머스 투메이의 지휘 아래 준군사조직인 아일랜드 공화국군이 오늘 피어너 팔을 권좌에서 몰아내고 더블린으로 진군했습니다. 일련의 민중 봉기에 이어, 투메이가 아일랜드 공화국의 전 총리 숀 레마스에게 일련의 요구 사항을 전달했지만 이에 응하지 않아 더 많은 폭동이 이어졌고, 궁극적으로는 아일랜드 정부가 전복되었습니다.\n\n투메이는 새로운 아일랜드 사회주의 공화국의 지도자라고 자칭했지만, 사회주의 통치에 관련된 정책이 거의 시행되지 않았기 때문에 국제 관측통들은 2 페스짜리 지도자에 그치지 않을 지 의문을 제기했습니다. 게르마니아의 정치인들은 아일랜드 정부의 갑작스러운 변화에 대해 언급하지 않고 있지만, 독일 해안에서 너무 가까이 있는 자칭 마르크스주의자에게 분노할 수도 있습니다.\n"
 WORLD.61003.a: "인터네셔널 노동자 계급의 승리다!"
 WORLD.61003.b: "아일랜드의 사회주의? 얼마나 버틸까."
 WORLD.61004.t: "[Get_newspaper_header]아일랜드 공화국 장군들의 쿠데타"
 WORLD.61004.desc: "한때 아일랜드 공화국의 총리였던 숀 레마스가 쿠데타로 축출되었습니다. 피어너 팔 내의 강경파 지도자인 TD 네일 블레이니의 재판에 앞서, 제임스 켈리 장군과 숀 맥키온 장군이 이끄는 아일랜드 방위군은 전 공화국 총리 사무실을 급습했고, 공화국에 대한 반역죄로 그를 체포했으며 레마스의 후임으로 강경파 지도자를 임명했습니다.\n\n새 정권은 극도로 친독일적이며, 앞으로 며칠 안에 아인하이츠팍트와 더욱 커다란 통합을 추구할 것으로 보입니다. 보도에 따르면 게르마니아의 정치인들은 이 소식에 매우 기뻐하고 있으며, 새 정부가 팍트에 들어올 때 두 팔 벌려 환영할 것으로 보입니다. 국제 관측통들은 폭력적 탄압과 새롭게 국민의 자유를 제한하는 데 우려를 표명하며 새 정부를 규탄했습니다.\n"
 WORLD.61004.a: "아일랜드는 역사의 한 면을 선택한다."
 WORLD.61004.b: "아일랜드가 예전 주인에게 기어들어가는군."
 WORLD.61005.t: "[Get_newspaper_header]얼스터 의용군의 종말"
 WORLD.61005.desc: "아일랜드 방위군은 반군 준군사조직인 얼스터 의용군의 중심지를 점령하고 아일랜드 내전을 종식시키며, 오늘 벨파스트 거리를 행진했습니다. 반군 준군사조직의 지도자인 셰이머스 투메이의 죽음을 틈타, 이언 페이즐리는 북부 자치주 특별 구역에서 민중 반란을 일으키며, 얼스터를 공화국으로부터 독립하고 분리됨을 선언했습니다.\n\n도시를 점령하고 이언 페이즐리가 사망했다는 보도가 나온 후, 준군사조직은 무기를 내려놓고 항복했습니다. 아일랜드 정치인들은 아일랜드 정부는 자치주에게 특별 자치 지위를 다시 부여하지 않을 것이며, \"특별한 특권이 없는 또 다른 자치주\"로써 공화국에 완전히 통합시킬 것이라고 입장을 밝혔습니다. 소요사태는 자치주 전역에 만연해 있으며, 가까운 미래에도 계속될 것으로 보입니다.\n"
 WORLD.61005.a: "아일랜드, 다시 한 번 나뉘지 않았다."
 WORLD.61005.b: "아일랜드, 사라져간 자들의 피로 온전해졌다."
 WORLD.61006.t: "[Get_newspaper_header]얼스터 의용군의 승리"
 WORLD.61006.desc: "이언 페이즐리가 이끄는 얼스터 의용군이 아일랜드 공화국으로부터 독립을 선언했다는 충격적인 소식이 들려왔습니다. 이는 UVF를 진압하지 못한 아일랜드군의 잇따른 실패로 일어난 결과입니다. 또 다른 충격이 아일랜드를 강타했는데, 군부가 아일랜드 하원을 점령하고 정부를 전복시켰습니다. 숀 맥키온 참모총장은 현 정부가 \"아일랜드를 지키는 데 전혀 문제가 없다.\"고 전 세계에 발표했습니다. 아일랜드군이 일시적으로 국가에 대한 통제를 유지할 것인지, 아니면 권력을 강화할 것인지는 알 수 없습니다.\n\n얼스터에서는 전투가 여전히 진행 중인 것으로 보입니다. 국제 관측통들은 아일랜드인들에 대한 잔학행위가 자행되고 있다고 알렸으며, 이로 인해 많은 사람들이 남쪽으로 도망치는 등 얼스터 전역이 공황 상태에 빠졌습니다.\n"
 WORLD.61006.a: "세상에."
 WORLD.61006.b: "신과 얼스터를 위하여!"
 WORLD.61007.t: "[Get_newspaper_header]굿 프라이데이 협정"
 WORLD.61007.desc: "얼스터 분쟁의 모든 당사자는 모든 테러 행위와 무장 활동을 중단하기로 합의하면서, 많은 사람들은 아일랜드의 길고 험난한 역사에서 믿을 수 없는 반전의 사건이라고 말하고 있습니다. 이언 페이즐리 휘하의 개신교세력 UVF는 북아일랜드 스토몬트 의회에서 셰이머스 투메이의 좌파 IRA 그리고 숀 레마스와의 평화협정을 체결하기 위해 자리를 함께 했습니다. 이 협정의 주요 안건은 휴전의 대가로, 아일랜드가 팍트를 떠나 지방 선거를 치르는 것이었습니다.\n\n팍트에서 갑작스러운 이탈로 인하여 발생하는 경제적 여파에 대한 두려움은 얼스터 무장 위기에 대한 평화적 해결을 축하하는 아일랜드 국민들에게 무시된 것 같습니다. 누가 보아도 레마스는 아일랜드의 미래를 구했고, 새롭고 찬란한 새벽이 오고 있습니다.\n"
 WORLD.61007.a: "1916년에 시작된 일이 마침내 끝이 났다."
 WORLD.61007.b: "이 세상 사람들은 아직 타협할 수 있다."
 WORLD.61008.t: "[Get_newspaper_header]영국의 지배를 수용한 얼스터"
 WORLD.61008.desc: "최근 독립한 얼스터국이 예기치 못한 상황이 벌어지지자, 새롭게 찾은 주권을 포기하고 대신 오늘 [ENG.GetNameDef]와의 재결합을 추진하겠다고 밝혔습니다. 이 신생국은 아일랜드 내전에서 준군사조직인 얼스터 의용군의 지도자 이언 페이즐리와 함께 독립을 쟁취했습니다.\n\n한때 위대했던 제국의 또 다른 부분이 돌아온 것을 축하하는 교회의 종소리가 런던에 울려 퍼지고 있지만 더블린의 분위기는 상당히 침울합니다. 국제 관측통들은 이것이 가뜩이나 흔들리고 있는 민주주의 국가의 치명타가 될 것이라고 우려하고 있지만, 아일랜드 공화국이 자신의 일부가 오랜 적의 손에 돌아갔을 때 어떤 반응을 보일지는 아직 알 수 없습니다.\n"
 WORLD.61008.a: "얼스터의 복귀를 환영한다."
 WORLD.61008.b: "바보들, 주인이 바뀌었을 뿐이다."
 WORLD.70001.t: "[Get_newspaper_header]민주혁신당의 터키 선거 승리!"
 WORLD.70001.desc: "패전의 그림자가 드리운 선거 기간이 끝났습니다. 터키인들은 투표를 통해 40년간의 공화인민당(CHP) 정권을 종식시켰다고 합니다.\n\n사회학자이자 터키 최초의 여성 정치인인 베히제 보란이 차기 대통령으로 취임할 것입니다. CHP의 권위주의 정권에 의해 투옥되고 탄압받아온 보란은 그들의 권리와 자유를 빼앗긴 세대를 상징합니다. 민주혁신당(DYP)의 지도자인 보란은 민주파의 총의에 따라 대통령 후보로 지명되었습니다.\n\n이탈리아-터키 전쟁의 패배가 아니였다면 CHP 정권의 인기는 견고했을 것이며, DYP의 지난 40년 정치의 부정은 이루어질 수 없었을 겁니다. 사회 진보주의에 기반을 둔 이 정당이 터키 정치에 뿌리내린 반동적 기류를 견뎌낼 수 있을지는 미지수일 것으로 보입니다."
 WORLD.70001.a: "투쟁 대신 빵을!(Kavga yok, ekmek var!)"
 WORLD.70001.b: "두 번째 여인의 지배가 시작되었다."
 WORLD.70002.t: "[Get_newspaper_header]터키 선거에서 승리한 국민민주당!"
 WORLD.70002.desc: "패전의 그림자가 드리운 선거 기간이 끝났습니다. 터키인들은 투표를 통해 40년간의 공화인민당(CHP) 정권을 종식시켰다고 합니다.\n\n아타튀르크 정권 아래 터키 총리를 지냈던 젤랄 바야르는 침체된 터키 경제의 해결책으로서 경제적, 정치적 자유화를 주장하는 야당 지도부로서, 오랜 연륜을 통해 마침내 터키 대통령이란 자리에 올라설 수 있었습니다. 아드난 멘데레스 총리의 지도력 아애 자유주의적 성향을 지닌 국민민주당(UDP)는 농민, 종교적 보수주의자, 진보주의자들이 모인 포퓰리즘 세력으로 변모했으며, 이들의 연합은 40년간 이어진 CHP 정권을 무너뜨릴 수 있었습니다. 모험적 선거활동에 대한 비판과 세속적 기득권층에게 미움을 사고 있는 DYP 내 지지기반은 최근 전쟁의 패배로 혼란에 빠진 터키의 방향을 결정하고 근대화와 번영에 전념함으로서 국가의 운명을 다시 역전시키길 바라고 있습니다."
 WORLD.70002.a: "승리는 쟁취하는 자의 것이다."
 WORLD.70002.b: "그러니까 케말의 유산이 좆된거라고?"
 WORLD.70003.t: "[Get_newspaper_header]터키 선거에서 승리한 공화인민당!"
 WORLD.70003.desc: "공화인민당(CHP)는 지난 40년 간 터키를 지배해 왔습니다. 2차 세계대전 종전 이후 몇 년 사이 당의 권력이 강화됨에 따라 CHP는 점차 권위주의적 성향을 띄게 되었습니다. 국가의 안정을 이유로 반대파는 추방되었고, 터키 야당은 탄압받아 왔습니다. 하지만 전쟁에서의 패배로 인해 이뇌뉘는 '자유선거'를 치룰 것을 선언하였고, 그 선거에서 CHP는 다시 승리하였습니다.\n\n터키 국민의 유일한 대표로서 40년간의 지배는 CHP의 강령을 정의함과 동시에 개혁에 대한 신념을 의미하기도 합니다. 당내 소장파들은 40년간의 과오를 바로잡겠다 약속했지만, 당의 노선을 따르는 보수파들은 이에 회의적인 반응을 보이고 있습니다. 이뇌뉘 총리는 수많은 반대파 앞에서 처음으로 취임 연설을 하게 되었으며, 많은 야권 세력들은 CHP의 승리가 민주주의적인 작용 속에서 이뤄지지 않은 것임을 확신하고 있습니다. CHP의 승리가 과연 변화해야 하는 국가를 제자리걸음하게 만들지, 또는 새로운 개혁의 시대가 시작될지는 시간만이 답해 줄 것입니다."
 WORLD.70003.a: "알라께서 보우하시길."
 WORLD.70003.b: "간신히 지켜냈구만..."
 WORLD.70004.t: "[Get_newspaper_header]터키 선거에서 압승한 공화인민당!"
 WORLD.70004.desc: "공화인민당(CHP)는 지난 40년 간 터키를 지배해 왔습니다. 2차 세계대전 종전 이후 몇 년 사이 당의 권력이 강화됨에 따라 CHP는 점차 권위주의적 성향을 띄게 되었습니다. 국가의 안정을 이유로 반대파는 추방되었고, 터키 야당은 탄압받아 왔습니다. 이탈리아-터키 전쟁이 터키의 승리로 끝나면서 이뇌니 대통령의 인기는 전례 없는 수준으로 치솟았고, 이제 야당이 CHP에 대적하려는 희망은 완전히 사라졌습니다.\n\n최근 치뤄진 선거에서 CHP의 압도적 승리를 통해 당은 국회에 대한 확실한 통제권을 가지게 되었습니다. 이제 터키 정계를 완전히 장악한 보수파에 대한 유일한 장애물은 CHP 내의 개혁가들뿐입니다. 그러나 겉으로 보이는 당의 비전이 정당해보인다는 점을 고려해 본다면 개혁파들이 당내 우위를 가져올 확률은 희박해 보입니다."
 WORLD.70004.a: "이뤄냈도다, 이뤄냈도다!(Yaptık, Yaparız!)"
 WORLD.70004.b: "개혁주의가 저들의 기본 원칙 아니었나?"
 WORLD.70005.t: "[Get_newspaper_header]아르메니아 봉기"
 WORLD.70005.desc: "2차 세계대전 이후 터키 공화국에 의해 병합당한 아르메니아 땅은 지난 20년간 가혹한 튀르크화 작전의 대상이 되어 왔습니다. 이 같은 정책은 아르메니아인들 사이에서 상당한 동요를 일으켜 왔고, 최근 슈니크 지방에서 일어난 무장 반란으로 그 임계점을 넘어선 듯합니다.\n\n아르메니아 혁명연맹이 주도하고 있는 이 반란은 모든 아르메니아 반군들을 자신들의 기치 아래 통합시켰습니다. 저명한 민족주의자이자 네메시스 작전을(역주: 아르메니아 대학살 당시 보복을 목적으로 튀르크계/아제르바이잔계 관료들의 암살을 시도한 작전) 주도하기도 하였던 페트로스 포고시얀이 이끄는 이 봉기는 전문가들이 보기엔 성공 가능성이 희박하다고 여겨지고 있지만 그들의 열정만은 하늘을 뚫을 정도로 높으며, 모든 아르메니아 사회는 터키 군대에 대항하는 항쟁에 자발적으로 동원을 하고 있다 합니다."
 WORLD.70005.a: "아르메니아를 완전히 지우는 건 불가능했나보군."
 WORLD.70006.t: "[Get_newspaper_header]아르메니아 봉기"
 WORLD.70006.desc: "2차 세계대전 이후 터키 공화국에 의해 병합당한 아르메니아 땅은 지난 20년간 가혹한 튀르크화 작전의 대상이 되어 왔습니다. 이 같은 정책은 아르메니아인들 사이에서 상당한 동요를 일으켜 왔고, 최근 슈니크 지방에서 일어난 무장 반란으로 그 임계점을 넘어선 듯합니다.\n\n하이크의 아들이 이끌고 있는 이 반란은 수많은 아르메니아 반군 세력들을 자신들의 기치 아래 통합시켰습니다. 아르메니아 소비에트 사회주의 공화국의 전 관료였던 마리우스 유즈바시얀이 이끌고 있는 이 봉기는 전문가들이 보기엔 성공 가능성이 희박하다고 여겨지고 있지만 그들의 열정만은 하늘을 뚫을 정도로 높으며, 모든 아르메니아 사회는 터키 군대에 대항하는 항쟁에 자발적으로 동원을 하고 있다 합니다."
 WORLD.70006.a: "아르메니아를 완전히 지우는 건 불가능했나보군."
 WORLD.70007.t: "[Get_newspaper_header]터키 선거에서 승리한 노동당!"
 WORLD.70007.desc: "1971년 터키 선거는 노동당(TİP)의 승리와 연정 주도라는 형태로 막을 내리게 되었습니다.\n\n구 민주혁신당(DYP)의 전 지도부가 이끌었던 TİP는 분열 이후 보다 명확하게 사회주의적 입장을 견지하고 있는 정당이기도 합니다. 이들이 승리한 동기를 분석해 보자면 빈부격차와 다양한 사회문제가 산재해 있는 터키 사회 내에서 노동조합과 도시 빈곤층들의 절대적인 지지로 인해 가능하였던 것으로 분석되고 있습니다.\n\n베히제 보란 대통령은 모든 터키 시민을 위한 보편적 기본소득과, 그 재원을 위한 부유층 증세 등 다양한 좌파 정책을 시행하겠다고 약속했습니다. 하지만 뿌리깊게 박힌 터키의 보수적 정치환경을 고려할 때 사회주의 정부가 과연 성공할 수 있을지는 두고 보아야 할 필요가 있어 보입니다."
 WORLD.70007.a: "투표에 의한 혁명인가?"
 WORLD.70008.t: "[Get_newspaper_header]터키 선거에서 승리한 사회민주당!"
 WORLD.70008.desc: "1971년 터키 선거는 사회민주당(SODEP)의 승리와 연정 주도라는 형태로 막을 내리게 되었습니다.\n\n구 민주혁신당(DYP)의 자유주의 성향 지도부가 설립한 SODEP는 자본주의 경제 체제 속에서 강력한 복지와 진보적 자유주의 가치관을 강조하고 있습니다. 공화국 내 여성과 비터키계 소수민족, 중산층의 지지에 힘입은 SODEP는 선거전 승리를 위한 충분한 규모의 진보연합 결집에 성공했습니다.\n\n하지만 이들의 목표가 당내 좌·우파 양측으로부터 강력한 저항을 받는 지금, 대의회 내에서 이들의 동맹은 거의 존재하지 않는 듯합니다."
 WORLD.70008.a: "터키에 진보주의가 정말 통용될 수 있을까?"
 WORLD.70009.t: "[Get_newspaper_header]터키 선거에서 승리한 공화인민당!"
 WORLD.70009.desc: "1971년 터키 선거는 공화인민당(CHP)의 승리와 연정 주도라는 형태로 막을 내리게 되었습니다.\n\n터키 공화국에서 가장 오래된 이 정당은 지도부인 뷜렌트 에제비트의 사회민주주의화 재정립을 통해 다시 입지를 찾을 수 있었던 것으로 보입니다. 승리 동기를 분석해 보자면, 기존 케말주의 지지자들과 새로이 추가된 당내 개혁파들의 지지를 통해 이루어진 것으로 추정되고 있습니다.\n\n이제 총리직에 오르게 된 에제비트는 저명한 정치인 파흐리 코루튀르크를 신임 대통령으로 지지하였다 합니다. CHP은 포퓰리즘과 국가주의라는 케말리즘 원칙에 무게를 두고 강력한 복지정책을 펼쳐 나가겠다고 공언했다 합니다."
 WORLD.70009.a: "오래된 당이 새로운 묘안을 생각해 낼수 있을까?"
 WORLD.70010.t: "[Get_newspaper_header]터키 선거에서 승리한 공화인민당!"
 WORLD.70010.desc: "1971년 터키 선거는 공화인민당(CHP)의 승리와 연정 주도라는 형태로 막을 내리게 되었습니다.\n\n이스메트 이뇌니 은퇴 이후 CHP는 수십 년 동안 이어져 온 전통 케말주의의 가치관을 고수하려 한 니하트 에림이 이끌어 왔습니다. 정통 케말주의자들의 지지만으로 선거에서 승리한 것을 고려해 본다면 CHP의 이상에 대한 국민들의 지지는 여전한 것으로 보여집니다.\n\n이제 총리직에 오르게 된 에림은 전직 장군 제브데트 수나이를 대통령으로 지지하였다 합니다."
 WORLD.70010.a: "다음 40년도 공화인민당 정권이 이어지는 건가?"
 WORLD.70011.t: "[Get_newspaper_header]터키 선거에서 승리한 민주당!"
 WORLD.70011.desc: "1971년 터키 선거는 민주당(DP)의 승리와 연정 주도라는 형태로 막을 내리게 되었습니다.\n\n이슬람주의자 및 강경 민족주의자들의 국민민주당(UDP)을 탈당한 이후 남은 구성원들은 DP을 결성하여 더욱 순수한 자유주의를 지향했습니다. 이를 통해 터키 내 중도우파 및 중산-상류층의 지지를 끌어낸 것이 이들의 승리 동기가 될 수 있었다고 분석되고 있습니다.\n\n고령의 나이에도 불구하고 다시 정계에 복귀한 젤랄 바야르는 대대적인 민영화를 통해 터키 경제를 다시 활성화할 것이라고 약속했습니다."
 WORLD.70011.a: "90세가 가까워진 노인에게 너무 큰 짐 아닐까..."
 WORLD.70012.t: "[Get_newspaper_header]터키 선거에서 승리한 정의당!"
 WORLD.70012.desc: "1971년 터키 선거는 정의당(AP)의 승리와 연정 주도라는 형태로 막을 내리게 되었습니다.\n\n이슬람주의 정치인 네지프 파즐 크사퀴레크가 이끄는 AP는 구 국민민주당(UDP) 내 종교적 보수파들로 구성된 정당입니다. 국가주의적 강령을 통해 과반을 모은 이들의 집권은 터키 내의 이슬람주의 운동이 다시금 부흥한 것을 의미하기도 합니다.\n\n파즐은 이슬람주의적 이상이 부활할 것이라 공언했으나, 터키 정계 내의 세속파들로부터 거센 반발을 받고 있습니다. 특히 군부 내에서 AP의 강령에 대해 결코 받아들일 수 없다는 분위기가 형성되고 있다 합니다."
 WORLD.70012.a: "세속주의가 없어질 지도 모른다..."
 WORLD.70013.t: "[Get_newspaper_header]터키 선거에서 승리한 민족주의운동당!"
 WORLD.70013.desc: "1971년 터키 선거는 민족주의운동당(MHP)의 승리와 연정 주도라는 형태로 막을 내리게 되었습니다.\n\n과거 국민민주당(UDP) 연정에 참여했던 일부가 분리되어 결성된 MHP는 수많은 민족주의자들의 자신들의 지지기반으로 끌어들였습니다. 특히 새로 모여든 지지층 중 상당수는 공화인민당(CHP)이 중도좌파 정당으로 재편된 이후 당을 떠난 정통 민족주의자들로 구성된 것으로 추정되고 있습니다.\n\n알파르슬란 튀르케슈 신임 대통령은 조국을 '외국의 영향'으로부터 독립시키고 터키 전역의 완전한 통일을 이뤄낼 것이라고 공언했습니다. 튀르케슈는 터키인과 공화국 내 소수민족들의 차이를 부정하고 터키 국경 내 거주하는 모든 이들을 터키인이라고 주장하고 있습니다."
 WORLD.70013.a: "민족주의의 우세로 보이는군."
 WORLD.70014.t: "[Get_newspaper_header]터키의 군사 쿠데타!"
 WORLD.70014.desc: "오늘 터키 공화국은 거리를 행진하는 탱크의 굉음 속에서 깨어났습니다. 민주혁신당(DYP) 정권 치하 끊임없는 격동의 시기에 신물이 난 군부는 오늘 직접적으로 권력을 행사하기로 결정한 듯합니다.\n\n쿠데타의 수장 제말 귀르셀과 국가통합위원회는 전 세계를 향해 DYP 정권의 실패와 잘못을 낱낱이 진술하고, 국가의 분열, 분리주의, 경제 문제, 이데올로기 격화의 책임을 져야 한다고 주장했습니다. 국가통합위원회는 군부가 이 모든 상황을 '정상화' 시키면서 전국에 일고 있는 분리주의 정서를 종식시킬 것이라 약속했습니다."
 WORLD.70014.a: "공화국이 숨죽이고 있다."
 WORLD.70015.t: "[Get_newspaper_header]터키의 군사 쿠데타!"
 WORLD.70015.desc: "오늘 터키 공화국은 거리를 행진하는 탱크의 굉음 속에서 깨어났습니다. 국민민주당(UDP) 정권 치하 끊임없는 격동의 시기에 신물이 난 군부는 오늘 직접적으로 권력을 행사하기로 결정한 듯합니다.\n\n쿠데타의 수장 제말 귀르셀과 국가통합위원회는 전 세계를 향해 UDP 정권의 실패와 잘못을 낱낱이 진술하였습니다. 점차 증가하는 권위주의와 케말주의 원칙에 대한 배반의 책임을 져야 한다 주장하고 있는 군부는 혼란을 종식시키고 공화국을 정상 궤도에 올려놓음과 동시에 대외관계를 회복시키겠다고 약속했습니다. 하지만 결국 터키의 민주주의는 종국에 이르른 듯합니다."
 WORLD.70015.a: "공화국이 숨죽이고 있다."
 WORLD.70017.t: "[Get_newspaper_header]아나톨리아에서의 독립!"
 WORLD.70017.desc: "2차 세계대전이 끝난 후 터키 공화국은 시리아, 아르메니아, 트라키아 및 기타 영토를 합병하여 영토를 크게 확장했습니다. 그러나 영광스럽고 정의로운 정복에 대한 환상이 사라지면서 반란을 진압하고 \"터키화\" 운동을 시행하는 데 막대한 비용이 들었음이 분명해졌습니다. 터키의 새로운 진보적 정부는 철군을 약속하고 공화국 내 민족의 자결권을 허용하기로 했습니다.\n\n정부는 민족주의 정치인, 군부, 다양한 독립운동 단체를 달래는 데 성공하면서 이러한 약속을 지킬 수 있었습니다. 자치권에서 완전한 독립에 이르기까지 모든 것을 수반하는 조약이 공화국의 비-터키 지역에 걸쳐 체결되었습니다. 터키의 민족주의자들은 여전히 이러한 행동을 반역으로 규정하고 있지만, 수백만 명이 자국의 독립을 축하하는 상황에서 그들이 할 수 있는 일은 거의 없습니다.\n"
 WORLD.70017.a: "제국이 다시금 해체되었다..."
 WORLD.18112.t: "[Get_newspaper_header]말라야에서 승리한 UMAJF"
 WORLD.18112.d: "마지막 일본군이 반도에서 철수함에 따라 이른바 '말라야 비상사태'가 종식되었습니다. 수년간의 고된 싸움과 내부 반란에서, 미국의 지원을 받는 말레이 항일 연합 전선은 일본인들을 반도의 주요 도시에서 몰아내면서 도쿄를 협상 테이블로 끌어냈고, 빠르게 승리를 성취했습니다. 이제 혁명 저항군 지도자 친펑이 주도한, 일본의 점령으로부터 자유로워진 말레이 임시정부는, 새 선거를 통해 임시 정부를 구성할 것으로 예상됩니다.\n\n미국의 '롤백' 독트린의 일환으로 닉슨 행정부로부터 지원과 외교적 인정을 받은 말레이 반군의 승리는 공영권 전체에 충격을 주고 있습니다. 많은 소식통들은 도쿄의 패배가 단지 일본 제국을 무너뜨리기 위한 첫 번째 단계일 뿐이라고 추측하고 있습니다.\n"
 WORLD.18112.a: "그저 첫 번째 도미노에 불과합니다."
 WORLD.18112.b: "망할 미국놈들!"
 WORLD.18112.c: "그저 하나의 사건? 또는 더 큰 일의 징조."
 WORLD.18112.m: "말라야 독립 만세!"
 WORLD.18113.t: "[Get_newspaper_header]말라야에서 승리한 UMAJF"
 WORLD.18113.d: "마지막 일본군이 반도에서 철수함에 따라 이른바 '말라야 비상사태'가 종식되었습니다. 수년간의 고된 싸움과 내부 반란에서, \n미국의 지원을 받는 말레이 항일 연합 전선은 일본인들을 반도의 주요 도시에서 몰아내면서 도쿄를 협상 테이블로 끌어냈고, 빠르게 승리를 성취했습니다. 이제 일본 점령에서 해방된, 지친 반군들은 지치고 전쟁으로 폐허가 된 나라를 재건해야 하는 임무를 안게 되었습니다.\n\n\"롤백\" 독트린의 일부로 닉슨 행정부로부터 지지와 외교적 인정을 모두 받았으나, 말레이 반군이 값비싼 승리를 거둔 것은 이 교리의 실행 가능성에 대해 미국 정치 체계에서 신뢰를 구축하는 덴 거의 도움이 되지 않았습니다."
 WORLD.18113.a: "승리는 승리다."
 TNO_MLY_CIA_operations_tt: "우리는 CIA를 이용하여 말레이 반도의 미래 향방에 영향을 줄 수 있습니다."
 WORLD.18113.b: "망할 미국놈들!"
 WORLD.18113.c: "워싱턴의 어리석음."
 WORLD.18113.m: "그래도, 이제 우리 자식들을 묻을 수 있다..."
 WORLD.18114.t: "[Get_newspaper_header]말라야 선거에서 승리한 아흐맛!"
 WORLD.18114.d: "UMAJF가 말라야에서 승리를 거두고, 임시정부가 해산하고 나서 새로운 말레이 정부의 지도자를 결정하기 위한 선거가 열렸습니다. 선거가 종료되면서, 아흐맛 부스타맘이 이끄는 사회주의 전선 연합이 대승을 거두고 다수당을 차지한 것으로 보여집니다. 이제 자유 말라야를 이끌게 된 아흐마드는 이 나라를 근본적으로 개혁해내려 하고 있으며, 전쟁의 참화를 겪은 말라야에 외국 세력이 간섭하는 일에 대해 단호히 반대하고 있습니다. 그러나 툰 압둘 라작이 이끈 통일말레이국민조직의 기세도 만만치 않았으며, 전문가들은 새로운 지도자가 거대한 민족주의 야당을 상대하는 데 어려움을 겪을 수 있을 것이라고 말하고 있습니다. 한편, 워싱턴 측이 원하던 친미 지도자 툰 압둘 라작이 승리하지 못함에 따라 말레이시아에 대한 미국의 계획은 변경될 것으로 보입니다. \n"
 WORLD.18114.a: "유감스러운 실패지만, 우리가 충분히 대처할 수 있는 실패이다."
 WORLD.18114.b: "우리의 실패에서 얻을 수 있는 최선이었다."
 WORLD.18114.c: "용감한 의제지만, 그가 정말 이끌 수 있을까?"
 WORLD.18114.m: "진정으로 자유로운 말라야가 기다리고 있다."
 WORLD.18115.t: "[Get_newspaper_header]말라야 선거에서 승리한 라작!"
 WORLD.18115.d: "UMAJF가 말라야에서 승리를 거두고, 임시정부가 해산하고 나서 새로운 말레이 정부의 지도자를 결정하기 위한 선거가 열렸습니다. 민족주의 정당인 통일말레이국민조직은 친미 성향의 리더 툰 압둘 라작의 인기에 힘입어 선거에서 승리하였습니다. 이제 라작은 자유 말라야를 이끌며 미국-말레이 양국간의 협력을 증진시키고, 말라야 민족주의에 기반하여 나라를 다시 일으켜 세우기를 기대하고 있습니다. 그러나 선거에서 사회주의 전선이 상당한 성과를 내고 연맹 지도자인 아흐맛 부스타맘 또한 상당히 인기를 끌었고, 이에 따라 라작이 자신의 의제를 밀어붙일 수 있을 지에 대한 의문을 품게 하였습니다. 한편 워싱턴 당국은 선거에서 승리를 거둔 라작에게 축전을 보내고, 전쟁으로 파괴를 겪은 이 나라에 더 많은 지원을 약속했습니다. \n"
 WORLD.18115.a: "우리가 예상한 대로다."
 WORLD.18115.b: "망할 미국의 개들!"
 WORLD.18115.c: "누군가의 개에서 또다른 개로?"
 WORLD.18115.m: "말라야는 자신이 보호받고 있다는 사실을 깨닫게 될 것이다."
 WORLD.18116.t: "[Get_newspaper_header]말라야 선거에서 승리한 부르나후딘 알 헬미!"
 WORLD.18116.d: "UMAJF와의 분쟁이 끝나고, 25군은 과도 정부가 해산된 뒤 시행될 선거를 위해 물러난다고 발표했습니다. 관측통들은 일본 정부가 불법 개입, 부정 선거, 개표 결과 조작 등을 자행할 것으로 예측했으나, 선거는 비교적 공정하고 순조롭게 진행된 거 같아 보였습니다.\n\n민족주의 성향의 통일말레이국민조직이 강세를 보였음에도 불구하고, 부르나후딘 알 헬미가 이끄는 사회주의 정당인 말레이 국민당이 승리해 많은 이들을 놀라게 했습니다. 새 정부는 일본과 민족주의자들 사이에서 팽팽한 줄타기를 하며 둘의 요구를 들어주고, 이슬람과 사회주의가 혼합된 정책을 시행하고 있지만, 말레이 반도 협회(PERMAS)가 선거에서 승리하지 못한 것에 대해 도쿄가 조용히 불만을 표시하면서 새 정부의 미래는 불투명해졌습니다.\n"
 WORLD.18116.a: "줄을 충분히 당기지 못한 것 같다."
 WORLD.18116.b: "그들이 무엇을 할수 있을지 보자고."
 WORLD.18116.c: "욱일 아래 사회주의가 살아남을 수 있을까?"
 WORLD.18116.m: "약속을 이행할 시간이다."
 WORLD.18117.t: "[Get_newspaper_header]말라야 선거에서 승리한 다토 온 자파르!"
 WORLD.18117.d: "UMAJF와의 분쟁이 끝나고, 25군은 과도 정부가 해산된 뒤 시행될 선거를 위해 물러난다고 발표했습니다. 관측통들은 일본 정부가 불법 개입, 부정 선거, 개표 결과 조작 등을 자행할 것으로 예측했으나, 선거는 비교적 공정하고 순조롭게 진행된 거 같아 보였습니다.\n\n다토 온 자파르가 이끄는 민족주의 성향의 통일말레이국민조직이 성공적으로 유권자층을 동원해 내 승리를 쟁취했지만, 사회주의 정당인 말레이 국민당도 상당한 양의 의석을 얻어내고야 말았습니다. 모든 것이 겉으로 보기에는 안정되어 보일지 모르지만, 늙어가는 자파르의 모습과 파벌싸움으로 인해 분열되고 있는 말레이 반도 협회(PERMAS)의 실태는, 자파르가 말라야를 효과적으로 통치할 수 있는지 의문을 가지게 했으며, 몇몇 사람들은 자파르를 일본의 졸개라고 부르고 있습니다. 일본 정부는 새 정부의 승리를 축하하고 추가적인 지원을 약속했습니다.\n"
 WORLD.18117.a: "우리의 도박이 결실을 맺었다."
 WORLD.18117.b: "말라야가 일본의 군화아래 무너졌다."
 WORLD.18117.c: "끄나풀인가, 정직한 행정부인가?"
 WORLD.18117.m: "말레이인들은 고양될것이다."
 WORLD.18118.t: "[Get_newspaper_header]말라야의 지도자가 된 알바르"
 WORLD.18118.d: "말라야의 상황이 여전히 불안정한 가운데, 말레이 반도협회(PERMAS) 출신의 또 다른 선동적 민족주의자 사이든 자파르 알바르가 말라야 권력의 정점에 오르게 되었습니다. PEAMAS 내의 다른 인물들에 비해 급진적 말레이 민족주의를 지지하는 알바의 대두는 소수민족의 권리에 관한 우려와, 말라야 내부의 민족적 불안정성을 크게 높이는 결과를 가져올 것으로 보입니다.\n\n분열된 당내에서 그의 장악력은 아직 정립되지 않았으나, 말레이 민족 협회는 급격히 민족주의적 노선으로 방향을 틀기 시작했으며, 동시에 일본과의 협력을 증진하고 있다고 알려졌습니다. 말라야가 또다시 불안과 폭력으로 흔들리는 가운데, 많은 이들은 일본의 억압이 또다시 반복되는 것 아니냐고 우려하고 있습니다.\n"
 WORLD.18118.a: "자발적인 끄나풀이 권력을 잡았다."
 WORLD.18118.b: "그들은 더 어두운 길을 향해 나아간다."
 WORLD.18118.c: "이제 말라야는 어떻게 될까?"
 WORLD.18118.m: "말레이인을 위한 말라야!"
 WORLD.18119.t: "[Get_newspaper_header]국토방위후비군단의 말라야 장악"
 WORLD.18119.d: "협력자들과의 싸움에서 패배한 이후, 말라야 항일연합전선이라는 틀 아래 광범위한 저항군의 연합도 이제 그 끝을 맺은 것으로 보입니다. 말라야 인민항일군(MPAJA)과 국토방위후비군단 사이의 협력이 종료된 이후 두 파벌은 남은 영토의 통제력을 상대에게 뺏기지 않기 위해 움직이기 시작했다 합니다.\n\n이 싸움에서 예옵 마히딘의 지도 아래 국토방위후비군단이 MPAJA를 무너뜨리는데 성공함으로써, 인도 공화국에 망명해 있는 툰 후세인 온이 귀환하기 전까지 국토방위후비군단은 임시 군정을 수립하겠다고 선포했습니다. 많은 이들이 저들의 약속을 독재정권을 수립하기 위한 거짓말로 치부하고 있으나, 일각에서는 옛 말라야 항일연합전선의 잔여 영토 내에서 민정이 부활할 가능성이 정말로 존재한다고도 보는 것 같습니다.\n"
 WORLD.18119.a: "우리는 지속적인 발전을 주시할 것이다."
 WORLD.18119.b: "하찮은 독재자가 되기 위한 거대한 약속."
 WORLD.18119.c: "그가 약속을 지킬까?"
 WORLD.18119.m: "말라야의 안정을 되찾아야 한다."
 WORLD.18120.t: "[Get_newspaper_header]MPAJA의 말라야 장악"
 WORLD.18120.d: "협력자들과의 싸움에서 패배한 이후, 말라야 항일연합전선이라는 틀 아래 광범위한 저항군의 연합도 이제 그 끝을 맺은 것으로 보입니다. 말라야 인민항일군(MPAJA)과 국토방위후비군단 사이의 협력이 종료된 이후 두 파벌은 남은 영토의 통제력을 상대에게 뺏기지 않기 위해 움직이기 시작했다 합니다.\n\n이 싸움에서 친펑이 이끄는 말라야 인민항일군이 국토방위후비군단을 물리치고 정권을 장악했다고 합니다. 승리 이후 친펑은 구 말라야 항일연합전선의 영토를 일본의 침략으로부터 지키기 위한 여러 긴급조치를 발표한 이후 일시적인 독재체제를 선포했습니다. 대외적 위협이 사라진 이후에 친펑이 권력을 내려놓을 가능성은 작아 보인다는 것이 전문가들의 일반적 견해이지만, 말라야의 많은 국민들은 언젠가 임시 체제가 종료될 가능성에 관한 희망을 품고 있는 듯합니다.\n"
 WORLD.18120.a: "놀라운 소식이군."
 WORLD.18120.b: "민주주의의 빛이 꺼져간다."
 WORLD.18120.c: "그 또한 부하린의 전철을 밟게 될 것인가?"
 WORLD.18120.m: "말라야에 자유가 돌아올 것이다."
 WORLD.18121.t: "[Get_newspaper_header]말라야의 지도자가 된 알바르"
 WORLD.18121.d: "다토 온 자파르의 때이른 죽음 이후, 저명한 민족주의 지도자 사이드 자파르 알바르가 권력의 정점에 오르게 되었습니다. 말레이 반도 협회(PERMAS) 내의 다른 인물들과 비교해 급진적 말레이 민족주의를 표방하는 알바르의 대두는 소수민족의 권리에 대한 우려와, 말라야 내부의 민족적 불안정성을 크게 높이는 결과를 가져올 것으로 보입니다.\n\n분열된 당내에서 그의 장악력은 아직 정립되지 않았으나, 말레이 민족 협회는 급격히 민족주의적 노선으로 방향을 틀기 시작했으며, 동시에 일본과의 협력을 증진하고 있다고 알려졌습니다. 말라야가 또다시 불안과 폭력으로 흔들리는 가운데, 많은 이들은 일본의 억압이 또다시 반복되는 것 아니냐고 우려하고 있습니다.\n"
 WORLD.18121.a: "걱정되지만, 말은 이제 우리 손에 있다."
 WORLD.18121.b: "말라야가 다시 한 번 무너졌다."
 WORLD.18121.c: "말라야는 예속된 채 죽을 운명인 것인가?"
 WORLD.18121.m: "말레이인을 위한 말라야!"
 WORLD.18122.t: "[Get_newspaper_header]JALO의 발린타왁 전격전 개시"
 WORLD.18122.desc: "몇 년 동안 소강상태였던 필리핀의 양대 반군 동맹이 필리핀 2공화국에 대한 사상 최대규모의 공세를 다시 시작했습니다. 반라우렐주의자 합동공세(JALO)는 필리핀 분쟁의 오랜 교착상태를 타파했으며 국경 마을들은 총성과 포격에 휩싸였습니다. 기습당한 필리핀군과 14군은 철수를 택할 수밖에 없었고, 어떤 경우에는 완전한 패주를 당하기도 했습니다.\n\n동양의 진주에 분쟁이 다가온 지금 수많은 의문이 제기되고 있습니다. 소위 이 \"괴뢰 공화국\"이 시련에 살아남을까요? 아니면 무너질까요? 북쪽의 사회주의자, 남쪽의 자치령 잔당 중 누군가 저들을 쓰러뜨릴까요? 욱일과 독수리는 이에 무슨 반응을 보일까요? 시간이 우리에게 답해줄 것입니다."
 WORLD.18122.a: "선봉대가 마지막 만세를 위해 행진한다."
 WORLD.18122.b: "저들의 집으로 갈 티켓이 눈앞에서 기다리고 있다."
 WORLD.18122.c: "물러서지 마라!"
 WORLD.18122.d: "머나먼 땅에서의 머나먼 전쟁?"
 WORLD.18123.t: "[Get_newspaper_header]필리핀 제2공화국의 필리핀 통일"
 WORLD.18123.desc: "'변변찮은 자식들이 불세례를 통해 남자로서의 가치를 증명하였다'. 이 설화는 요즘에도 통하는 것으로 보여집니다. 엔화의 필요에 의해 지탱되었던 괴뢰정권 필리핀 제 2공화국이 이제 역사에서 그들 스스로의 획을 긋게 되었습니다.\n\n마닐라 정부 사람들은 한때 멸망의 위기에까지 처했지만, 반군이 지칠 때까지 버텨냈고, 투지를 잃은 반군에게 가혹한 반격을 가했습니다. 호세 율로 대통령이 민다나오섬의 마지막 반군 요새가 항복하였다고 발표한 후 마닐라에선 수일간의 잔치가 벌어졌다고 합니다. 이제 많은 이들에게 최악의 상황은 이제 끝난 것으로 보입니다.\n\n이제 국가 재건이라는 과제와 고통이 이들을 기다리고 있지만 어찌되었건 이들은 머리를 들고 재건의 길을 걸어갈 수 있게 되었습니다."
 WORLD.18123.a: "알링턴이 짊어져야 할 수천 개의 십자가가 남아있다."
 WORLD.18123.b: "20년만에 질서가 회복되었다."
 WORLD.18123.c: "친애하는 국민 여러분, 자유가 마침내 수호되었습니다!"
 WORLD.18123.d: "약자들의 이야기가 끝이 났군."
 WORLD.181233.t: "[Get_newspaper_header]호세 율로 대통령 암살"
 WORLD.181233.desc: "필리핀 종합병원이 어젯밤 9시 28분경 공화국의 2대 대통령 호세 율로가 총격의 중태로 인해 사망하였다고 공식적으로 발표했습니다. 며칠 동안 이어져야 했을 축하 행사는 이제 국가 애도 기간으로 변하였고, 필리핀 국민을 위기에서 벗어나게 한 조타수의 갑작스러운 죽음은 신생 공화국에 의심할 여지 없는 타격을 주었습니다.\n\n대통령 집무실이 정부 청사 앞 조기를 게양하고 장례 절차를 준비하는 동안 율로 대통령의 후계자를 이을 임시국회가 소집되었습니다. 흘러나오는 찌라시에 따르면 임시국회는 과거 전쟁으로 결속되어 있던 끈이 풀어지며 KALIBAPI 파벌들이 서로 최고권력자자리를 놓고 다투고 있는 추악한 다툼의 실상이 드러나고 있다 합니다. 이에 따라 전문가들은 새로운 대통령이 몇 달 동안 나오지 않을 수도 있다고 예측하고 있습니다."
 WORLD.181233.a: "프라이팬에서 빠져나왔더니 또?"
 WORLD.181234.t: "[Get_newspaper_header]마닐라 위기"
 WORLD.181234.desc: "동방의 진주에서 소위 '마닐라 사태'로 불리는 이번 사건으로 시내에서 사상자가 속출하고 있다는 충격적인 소식이 전해졌습니다. 내전에서 승리한 제2 필리핀 공화국의 수도가 일련의 불분명한 사건으로 인해 혼란에 빠진 지금 거리는 폭도들이 장악하고 있다 합니다. 일각에선 JALO 사태 이후 국가를 재건하기 위한 계획이 실패한 것이 원인으로 추측되고 있기도 하지만, 진상은 아직 제대로 드러나지 않은 것으로 보입니다.\n\n마닐라가 무정부 상태에 빠진 가운데 이나다 마사즈미 14군 대장이 북부 도시인 바기오에 이동한 이후 국회를 해산시켰습니다. 이후 그는 마닐라의 치안이 안정될 때까지 잠정적인 군사정권을 주재하기 위한 권한을 발동했다고 합니다. 현대 도시의 상황이 취재하기에 너무 위험한 상황이라 언론들조차도 자세한 상황을 확인하기 어려워 보일 것으로 보입니다.\n"
 WORLD.181234.a: "저들이 살아남을 수 있도록 기도할수밖에."
 WORLD.18124.t: "[Get_newspaper_header]AFRSR의 마닐라 점령"
 WORLD.18124.desc: "필리핀인이 스페인 농장주의 노예가 된 지 300년이 흘렀습니다. 지배자는 이후 여러 차례 바뀌어 갔지만, 그들에게 처한 곤경은 여전했습니다. 필리핀의 비옥한 땅은 벼 재배에 적합한 땅이며, 동시에 혁명을 일으키기에도 적합한 땅입니다. 그리고 이 열정이 격류를 탄생시켜 필리핀의 산과 계곡을 이제 지칠 기세 없이 누비게 되었습니다.\n\n마닐라는 지금 환호하는 노동자와 농민들이 점령한 도시 전역에서 적기를 게양하는 등 붉은 물결에 휩싸였습니다. 한편 최고지도자 루이스 타루크는 400년 이상 국가를 괴롭혀 온 '파시스트와 제국주의의 유령'이 이제 퇴치되었다는 승리 선언을 하였습니다.\n\n이어서 타루크는 반드시 돌아올 일본군과의 장기적인 투쟁을 준비해야 할 것이라고 발표했습니다. 다만 미국인들과 남쪽의 앞잡이들에 대해서 어떻게 처리할지에 대해서는 언급을 회피한 것으로 보입니다.\n"
 WORLD.18124.a: "\"가까우면서도 너무 멀리 떨어진...\""
 WORLD.18124.b: "우리의 반란을 위하여!"
 WORLD.18124.c: "스러진 자들의 복수를 위해 우리는 돌아올 것이다."
 WORLD.18124.d: "이 전쟁은 졌어."
 WORLD.18124.e: "아시아에서 사회주의가 기반을 다지고 있다."
 WORLD.18125.t: "[Get_newspaper_header]FPR의 마닐라 점령"
 WORLD.18125.desc: "몇 주간의 격전 끝에 필리핀 자유 공화국(FPR)의 지도자 [UPH.GetLeader]는 마닐라에서의 적대 행위를 중단할 것을 명령함과 동시에 도시가 '일본군과 율로의 불법 정권'으로부터 해방되었음을 선언하였습니다. 그의 '게릴라 부대'가 필리핀 제 2공화국을 수도에서 축출하였다는 소식이 들려오면서 전 세계의 많은 이들이 충격을 받은 것 같습니다. 비록 루손에서 가장 거대한 도시는 심각한 피해를 보았지만, 이제 말라카냥궁에는 성조기와 구 자치령의 깃발이 20년만에 힘차게 나부끼고 있습니다.\n\n율로 임시 대통령과 휘하 내각은 도시가 포위되기 전 도쿄로 철수했습니다. 이들은 현재 심각한 좌절을 겪었지만, 일단 공식적으로 항복을 할 것으로 보이지는 않습니다. 한편 태평양 건너편에서 미국인들과 재외 필리핀 교민들은 점령 정권의 갑작스런 종말에 환호하고 있습니다.\n\n그럼에도 불구하고, 개선 행사는 1942년 필리핀의 마지막 민정을 무너뜨린 때와 같이 보복 침략이 예상되기에 일단 한 차례 연기된 것으로 보입니다.\n"
 WORLD.18125.a: "두 번 쓰러지지는 않을 것이다!"
 WORLD.18125.b: "또다른 제국주의자가 마닐라에 정착했군."
 WORLD.18125.c: "죽은 자들의 복수를 위해 우린 돌아올 것이다."
 WORLD.18125.d: "이 전쟁은 졌어."
 WORLD.18125.e: "미국이 군도로 돌아온 것인가?"
 WORLD.18126.t: "[Get_newspaper_header]말라야에서 승리한 부역자들"
 WORLD.18126.d: "대일본제국은 여전히 굳건합니다. 수년간 이어져 온 말라야 분쟁도 이를 흔들지 못한 것 같습니다. OFN과의 관계를 제대로 활용하지 못한 말라야 항일연합전선이 쇼난에 항복하면서 지속되던 투쟁은 마침내 종지부를 찍었습니다. 야마모토 모이치로는 군정을 폐지하고 연방 군주제를 도입하기로 결정했습니다. 하지만 말라야의 진정한 독립은 아직 이루어지지 않은 것 같습니다.\n\n다만, 공식적으로 말라야에 평화가 돌아왔다고 보기는 어렵습니다. 실제로 항일 저항군의 세력은 여전히 활동하고 있고, 지하 저항 단체들은 일본의 승리에도 희망을 포기하지 않았기에 협력정부의 상황은 위태로울 듯합니다.\n"
 WORLD.18126.a: "언젠가 저들은 진정한 자유를 알게 될 것이다."
 WORLD.18126.b: "공영권은 적에 맞서 단합을 유지할 것이다!"
 WORLD.18126.c: "그래 보이는군..."
 WORLD.18126.m: "이제 국가를 치유할 시간이다"
 WORLD.18129.t: "[Get_newspaper_header]말라야에서 승리한 부역자들"
 WORLD.18129.d: "대일본제국은 여전히 굳건합니다. 수년간 이어져 온 말라야 분쟁도 이를 흔들지 못한 것 같습니다. OFN과의 관계를 제대로 활용하지 못한 말라야 항일연합전선이 쇼난에 항복하면서 지속되던 투쟁은 마침내 종지부를 찍었습니다. 야마모토 모이치로는 군정을 폐지하고 연방 군주제를 도입하기로 결정했습니다. 하지만 말라야의 진정한 독립은 아직 이루어지지 않은 것 같습니다.\n\n다토 온 자파르가 사망하면서 신정부는 말레이 지상주의로의 회귀를 약속한 사이드 온 알바르가 이끌게 되었습니다. 많은 이들은 이미 어떤 보복이 이루어질지 두려워하며 미군의 철수 대열에 합류했습니다. 수년간의 분쟁으로 황폐해진 국토를 지배하게 된 신정부는 더 많은 폭력에만 관심을 가지는 것 같으며, 저들의 주인 일본은 이를 용인하는 것으로 보여집니다."
 WORLD.18129.a: "우린 실패했다. 아마 말레이인들은 결코 자유를 깨닫지 못할 것이다."
 WORLD.18129.b: "비용이 많이 들었으나, 여전히 공영권은 버텨 나간다."
 WORLD.18129.c: "잔해 속의 국가가 지옥같이 불타오른다."
 WORLD.18129.m: "우리는 자유다. 그것만이 중요할뿐."
 WORLD.18127.t: "[Get_newspaper_header]킨틴 파레데스의 대통령 취임"
 WORLD.18127.desc: "바티칸의 추기경들이 \"교황이 선출되었다(Habemus Papam)!\"라고 외치듯 필리핀 의회에서 새로운 대통령이 선출되고 말라카냥 궁 밖에서 눈이 빠지도록 기다리고 있는 국민들 사이에선 \"대통령 만세(Mabuhay ang Pilipinas)!\"란 외침이 울려퍼집니다.\n\n온화하면서 박학다식한 전직 토목통신부 장관은 전임자의 개혁을 잇고 KALIBAPI를 다시금 단결시키겠다고 다짐했습니다. 그의 임명은 말라카냥 궁이 요새 저지르고 있는 전횡에 분개하는 이들에게 어느 정도 안도감을 주었지만, 일부 정적들은 그의 완고함이 타갈로그 국어화 추진, 배신자 처벌, 호세 라우렐의 비전과 약속에 대한 반항적 입장에 대해 비난하고 있습니다.\n\n파레데스의 법이 이 스트롱맨의 국가에서 통할 수 있을까요? 격언이 있습니다. 모두가 희망하지만, 이를 믿는 이들은 존재하지 않는다는 사실을 말이죠.\n"
 WORLD.18127.a: "뭔가를 하고 싶으면 적어도 제대로 해 보라고."
 WORLD.18130.t: "[Get_newspaper_header]클라로 M. 렉토의 대통령 취임"
 WORLD.18130.desc: "클라로 마요 렉토 신임 대통령이 새로이 필리핀 대통령직에 취임하면서 전임자 호세 율로의 암살을 포함한 군도 전역에서 발생한 불안정한 몇 주의 시간이 마침내 끝을 맺었습니다. 1934년 제헌회의 의장을 역임한 시인이자 민족주의 선동가인 렉토는 마닐라 만 접한 유서깊은 장소 리살 공원에서 전통적인 의식에 따라 취임 선서를 하였습니다.\n\n렉토의 취임은 미-일간의 폭력적인 세력 다툼의 결과와도 같습니다. 소위 \"발린타왁 전격전\"이라 알려진 분쟁에서 2공화국은 공산주의 반군과 자치령 잔당 모두를 패퇴시켰습니다. 렉토는 취임사에서 식민주의의 영향에 타협하지 않고 조국을 지켜나갈 것이라고 다짐했습니다. 필리핀의 자유와 번영에 대한 그의 비전을 어디까지 끌고 갈지는 아직 안개 속에 있을 것으로 예상됩니다.\n"
 WORLD.18130.a: "하나의 국가, 하나의 정신."
 WORLD.18131.t: "[Get_newspaper_header]세르히오 오스메냐 주니어의 필리핀 대통령 취임"
 WORLD.18131.desc: "오늘 마닐라 시 파시그 강변에 위치한 스페인 식민지 관저였던 말라카냥궁에서 세르히오 오스메냐가 정교한 의식 아래 제2필리핀 공화국의 대통령으로 취임하였다고 합니다. 작고한 율로 대통령의 유력 후보자 중 다크호스격이던 이 세부 아노 출신 사업가는 동료 거물 기업인들과 일부 의원들의 지지를 받았습니다.\n\n오스메냐의 취임은 미-일간의 폭력적인 세력 다툼의 결과와도 같습니다. 소위 \"발린타왁 전격전\"이라 알려진 분쟁에서 2공화국은 공산주의 반군과 자치령 잔당 모두를 패퇴시켰습니다. 신임 최고사령관은 필리핀 전 국민들에게 이번 전격전으로 일어난 비극에 관해 공식적으로 사과를 하였다고 합니다. 한편 관측통들은 오스메냐의 이번 화려한 연설 이면에 라우렐주의 이념이 상당히 결여되어 있다는 것이 의도적으로 은폐되었다는 점에 더욱 주목하고 있으며, 그의 개혁적 의제는 이전에 예상되던 것보다 더욱 확대될 가능성을 시사하고 있습니다.\n"
 WORLD.18131.a: "부전자전이군."
 WORLD.18132.t: "[Get_newspaper_header]일본의 필리핀 보복 침공 개시"
 WORLD.18132.desc: "일본이 필리핀에 돌아왔습니다. 필리핀 괴뢰정권을 무너뜨린 \"발린타왁 전격전\"이 성공적으로 종료됨에 따라 도쿄는 동양의 진주를 지키기 위해 또 다른 유혈사태를 마다하지 않을 것으로 보입니다. 오늘 아침 일찍 다카야마 시노부의 14군 소속 선발대는 루손섬의 일로코스 지역에 상륙했습니다. 신속한 기습작전을 통해 일본군은 산페르난도와 다구판 두 도시를 점령할 수 있었습니다.\n\n이번 기습이 필리핀 수비군을 당황하게 했을 수는 있지만, 이미 이들은 일본군의 귀환을 예상하였습니다. 이제 욱일로부터 자유로워진 필리핀 사람들은 일본인들과 치열한 지구전을 벌일 것으로 보입니다. 결과가 어떻게 되든 간에 군도는 다시 불꽃과 피로 물들어질 겁니다.\n"
 WORLD.18132.a: "우리의 자유를 수호하라!"
 WORLD.18132.b: "다시는 우리 손아귀에서 빠져나가지 못할 것이다."
 WORLD.18132.c: "자유를 위해 이 모든 것을 끝내야 할 시간이다."
 WORLD.18132.d: "독립을 위한 진정한 싸움이 시작되었다."
 WORLD.18132.USA.tt: "§Y우리는 이제 일본에 대항하여 싸우고 있는 필리핀인들을 지원하는 자원병을 보낼 수 있습니다!§!"
 WORLD.18133.t: "[Get_newspaper_header]필리핀 연합전선이 일본의 침략을 격퇴하다"
 WORLD.18133.desc: "마지막 14군 병력이 진지를 버리고 철수하거나 필리핀 연합전선에 항복하면서 필리핀의 전화가 마침내 잦아들었습니다. 공산주의자와 FPR의 동맹인 필리핀 연합전선은 이번 전쟁의 최후 승자가 되었습니다. 라디오 방송으로 필리핀 연합전선의 지도자 루이스 타루크와 [UPH.GetLeader]는 필리핀 군도의 평화적인 통일을 희망한다는 입장을 표명했다 합니다.\n\n태평양에서의 발판을 마련하기 위해 워싱턴은 이미 장래 건설될 통일정부 수립을 지원하겠다고 약속했습니다. 도쿄는 이번 문제에 대한 완전한 침묵을 지키고 있으나, 14군이 군도의 통제력 확보에 실패하면서 정부는 자국 군사력에 관한 심각한 우려에 빠진 것으로 추정되고 있습니다.\n"
 WORLD.18133.a: "마침내, 자유가!"
 WORLD.18133.b: "당혹스럽구만!"
 WORLD.18133.c: "그리고 섬들이 평화를 얻길 바란다."
 WORLD.18133.d: "욱일에 대한 큰 타격이구만."
 WORLD.18134.t: "[Get_newspaper_header]필리핀 휴전"
 WORLD.18134.desc: "오늘 필리핀에서 자유 필리핀 공화국과 일본 14군사이에 공식적인 휴전이 이루어졌습니다. 14군은 보복 침공 초기 신속하게 옛 수도 마닐라를 포함하여 전필리핀 혁명 사회주의 공화국의 영토를 장악했습니다.\n\n루손섬 대부분을 확보한 14군은 자유 필리핀 공화국의 전력과 대결하였으나 미국의 지원을 받은 게릴라들이 침략군에게 격렬히 저항하면서 이들의 공세는 돈좌되고 말았습니다. 사상자가 늘고 전망이 밝아지지 않음에 따라 도쿄에서는 정전협정을 제안할 수밖에 없었으며, 자유 필리핀 공화국 또한 보급품과 인프라의 부족으로 인해 휴전에 응한 것으로 보입니다. 필리핀의 정세는 앞으로 당분간 워싱턴과 도쿄 정치인들의 화약고가 될 것입니다.\n"
 WORLD.18134.a: "14군은 자신의 임무를 충분히 해냈다."
 WORLD.18134.b: "최악은 아니지만, 더 나아질 지도 모른다."
 WORLD.18134.c: "평화란 환상이 과연 얼마나 지속될까?"
 WORLD.18135.t: "[Get_newspaper_header]필리핀 휴전"
 WORLD.18135.desc: "오늘 필리핀에서 자유 필리핀 공화국과 일본 14군사이에 공식적인 휴전이 이루어졌습니다. 14군은 보복 침공 초기 신속하게 옛 수도 마닐라를 포함하여 전필리핀 혁명 사회주의 공화국의 영토를 장악했습니다.\n\n14군은 군도 중앙부까지 진군하였으나 미국의 지원을 받은 게릴라들이 침략군에게 격렬히 저항하면서 이들의 공세는 돈좌되고 말았습니다. 사상자가 늘고 전망이 밝아지지 않음에 따라 도쿄에서는 정전협정을 제안할 수밖에 없었으며, 자유 필리핀 공화국 또한 보급품과 인프라의 부족으로 인해 휴전에 응한 것으로 보입니다. 필리핀의 정세는 앞으로 당분간 워싱턴과 도쿄 정치인들의 화약고가 될 것입니다.\n"
 WORLD.18135.a: "14군은 놀라울 만큼 충실하게 의무를 다했다."
 WORLD.18135.b: "남쪽만은 잃지 않을 것이다!"
 WORLD.18135.c: "평화란 환상이 과연 얼마나 지속될까?"
 WORLD.18136.t: "[Get_newspaper_header]필리핀에서 승리한 제14군"
 WORLD.18136.desc: "밀림 속에서 산발적인 교전이 계속되고 있지만, 오늘 다카야마 시노부 장군은 도쿄에 필리핀의 재정복 작전이 사실상 종결되었다고 보고하였습니다. FPR과 공산주의 반군 세력의 거센 저항에도 불구하고 일본 원정군은 두 세력 모두를 분쇄하는 데 성공하였습니다. 이제 저항세력은 군도 각지에 흩어져 있기에 이들의 존재는 산발적인 위협에 그칠 것으로 보입니다.\n\n이어 14군은 도쿄가 직접 관리하는 행정기구인 '필리핀 제도 임시정부'를 수립하였습니다. 동방의 진주를 수복하였다는 승전보가 들어오면서 도쿄는 현재 환희의 분위기에 휩싸여 있으며, 그와 반대로 워싱턴은 대일본제국과 싸우는데 무척 중요한 장기말을 잃어 분위기가 의기소침해진 것으로 보입니다.\n"
 WORLD.18136.a: "범아시아주의를 위하여!"
 WORLD.18136.b: "필리핀은 졌다."
 WORLD.18136.c: "욱일이 뿜는 광선아래 모든 것이 태워질 것이다."
 WORLD.18137.t: "[Get_newspaper_header]필리핀 OFN 위임통치령의 필리핀 통일"
 WORLD.18137.desc: "미국의 지배가 다시 돌아오면서 필리핀의 수렁이 마침내 끝을 맺은 것 같아 보입니다. \n\n드와이트 에드워드 비치 장군이 이끄는 필리핀 OFN 위임통치령은 공산주의자들과 일본 14군을 물리치고 이제 필리핀의 새로운 지도자로 우뚝 올라섰습니다.\n\n루손섬 북부에서 미국에 대항하고 있는 공산주의자들의 저항은 아직 잔존하고 있지만, 미국은 이미 승리에 기여한 비치 장군에게 축사를 보내고 있기에 이미 승리의 추는 기울어진 것으로 보입니다. 정부는 군도의 현지 정권 이관을 이른 시일 내에 이루겠다고 주장하고 있으나 미군이 이 섬에 철수할 조짐은 아직 보이지 않습니다. 아직 필리핀의 독립은 이루어지지 않은 것으로 보입니다.\n"
 WORLD.18137.a: "필리핀 국민들은 스스로를 보호해야 한다."
 WORLD.18137.b: "망할 제국주의자들!"
 WORLD.18137.c: "대체 무슨 짓을 하는거야?"
 WORLD.181377.t: "[Get_newspaper_header]FPR의 필리핀 통일"
 WORLD.181377.desc: "필리핀에서 수십 년간 이어지던 분쟁이 막을 내렸고, [UPH.GetLeader] 휘하의 자유 필리핀 공화국이 전장의 안개 속에서 개선 행진을 할 수 있게 되었습니다.\n\nAFRSR의 공산주의 세력과의 협력관계가 무너짐에 따라 제도는 또다시 3파전을 하게 되었고, 섬 내에서는 헤아릴 수 없는 혼란과 참상이 빚어졌습니다. 그럼에도 이제 필리핀 자유 공화국은 일본군과 공산 반란군을 제압하고 승자로 우뚝 서게 되었습니다.\n\n[UPH.GetLeader]는 파괴된 섬의 재건에 착수하였고, 재건이 끝나는 대로 필리핀에 민정을 복원시키겠다고 약속했습니다. 도쿄의 일부 정치인들을 제외한다면, 이제 세계는 자유의 횃불을 쥔 나라가 하나 늘어난 것에 대해 안도의 한숨을 내쉴 수 있게 되었습니다.\n"
 WORLD.181377.a: "제군들이 그들의 역할을 잘 해주었구만."
 WORLD.181377.b: "모든 것이 헛되도다..."
 WORLD.181377.c: "국민들이 그들의 자유에 환호하고 있다."
 WORLD.18138.t: "[Get_newspaper_header]필리핀 인민공화국의 승리"
 WORLD.18138.desc: "필리핀의 공산주의자들이 일본 14군과 미국의 지원을 받은 게릴라들을 물리쳤다는 놀라운 소식이 도착했습니다. 두 게릴라 세력의 협력은 참화로 끝을 맺었으나, 이제 북부 루손에 있던 작은 저항군은 일본뿐만이 아닌 미국까지 격퇴해내면서 인민 공화국은 필리핀 군도의 유일한 지배자가 되었습니다.\n\n전 필리핀 사회주의 공화국의 최고지도자로 알려진 루이스 타루크는 FPR과의 협상이 결렬된 이후 필리핀 인민 공화국을 결성하고 사회주의 아래 통일된 필리핀 정부를 형성할 것이란 입장을 밝혔습니다. 이제 조직적인 저항이 무너지고 시골 지역의 산발적 저항만이 남은 현 상황에서 승자 타루크는 사회주의 아래 자유로운 필리핀 재건이라는 꿈을 마침내 실현할 것으로 보입니다.\n"
 WORLD.18138.a: "적어도 일본은 아니니까."
 WORLD.18138.b: "이제 어떻게 통치하려나?"
 WORLD.18138.c: "사회주의 필리핀인가?"
 WORLD.18140.t: "[Get_newspaper_header]페르디난드 마르코스의 필리핀 지도자 취임"
 WORLD.18140.desc: "많은 이들은 루이스 타루크와 필리핀 공산당의 승리로 군도를 사회주의자들이 지배할 것이라고 얼마 전까지 생각했었습니다. 하지만 산사회운동(Kilusang Bagong Lipunan)의 지도자 페르디난드 마르코스가 이들이 권력을 쥔 지 불과 몇 달 만에 최고지도자를 향한 쿠데타를 일으켰다고 합니다.\n\n전후 자신의 입지를 확보할 필요가 있었던 루이스 타루크는 국내 전복적인 반공주의 세력들의 '청산'을 명령했습니다. 이에 잔존해 있던 국내 중도파와 우파 세력의 지원을 받은 페르디난드 마르코스는 이 숙청극에 맞서 타루크를 축출시켰다 합니다.\n\n혼돈이 가라앉은 지금 페르디나드 에드랄린 마르코스의 지도 아래 필리핀 역사의 새로운 장이 열렸습니다.\n"
 WORLD.18140.a: "평화와 번영을 약속하는 그림자가 이 땅에 드리웠도다."
 WORLD.18139.t: "[Get_newspaper_header]필리핀 연립정부의 형성"
 WORLD.18139.desc: "동남아시아 지역에서 처음으로 희망이 보이는 것 같습니다.  [UPH.GetLeader]이 이끄는 FPR과 루이스 타루크가 이끄는 AFRSR간의 통일 협상이 체결되면서 공식적인 통일이 [?global.date.GetDateStringNoHourLong]에 이루어졌고, 이 지경에 있던 수십 년간의 분쟁이 마침내 종지부를 찍게 되었습니다.\n\n이번 발표로 필리핀 제도 전역은 필리핀 공화국 연합정부라는 통일정부의 지배 아래 놓이게 되었습니다. 대통령 대행 로렌소 타냐다는 구시대의 실패를 극복하고 필리핀을 민주주의의 길로 이끌 것을 약속했습니다. 비록 세계는 새로운 정부의 안정성에 의구심을 가지고 있으나, 필리핀을 더 밝은 미래로 이끌어 갈 것임에는 어느 정도 수긍하고 있습니다.\n"
 WORLD.18139.a: "우리의 일이 끝났다."
 WORLD.18139.b: "말도 안되는 소리!"
 WORLD.18139.c: "세상이 더 나은 방향으로 바뀌길."
 WORLD.18141.t: "[Get_newspaper_header]타루크의 타냐다 대통령 축출"
 WORLD.18141.desc: "타냐다 전 대통령이 필리핀에 구축한 현 상황은 연합 내의 요소로 인해 무너지게 되었습니다. 루이스 타루크와 휘하 혁명파가 국내 유일의 합법정당에서 다수를 차지하였다고 합니다.\n\n수개월에 걸친 불안정한 재건 계획의 절정은 타냐다의 사임으로 절정에 달했습니다. 타루크는 대통령의 실패를 재빨리 애용해 의회에서 그의 무능을 질타하였고, 점차 환멸에 빠져가는 민중들 사이의 불만을 부추겼습니다. 연합은 이제 좌익으로 경도하였고, 동원령의 해제가 진행됨에 따라 필리핀군은 마침내 타루크의 '무혈 혁명'을 일으키는 것을 묵인할 수밖에 없었습니다.\n\n이제 총서기를 자칭하는 타루크는 노동자와 농민으로 구성된 국가이자 노동자와 농민의 유토피아를 필리핀 국민들에게 약속했습니다. 그러나 그가 이 계획을 달성할 수 있을지에 대한 여부는 두고 보아야 할 것입니다.\n"
 WORLD.18141.a: "필리핀의 더 많은 문제군."
 WORLD.18141_USA_tt: "§R루이스 타루크§!가 필리핀의 권좌를 찬탈했습니다. 다행히도 §G우리의 동맹은 유지될 것입니다§!."
 WORLD.18142.t: "[Get_newspaper_header]막사이사이 파벌의 타냐다 대통령 축출"
 WORLD.18142.desc: "군용 트럭들이 말라카냥궁을 몰래 빠져나가는 것을 현지 민간인들이 목격한 지 몇 시간 후, 타냐다 대통령은 국영방송에서 공식적인 사임을 발표했습니다. 자정을 기해 필리핀의 대통령직은 라몬. F 막사이사이 전 소장이 대행하게 될 것입니다.\n\n타냐다의 사임은 정치적 교착상태와 적색 테러로 인해 타격입은 몇 달간의 재건 프로그램이 기대한 수준의 성과를 거두지 못하였기에 이뤄진 것으로 보입니다. 전쟁영웅 막사이사이의 규탄으로 인해 연합에서 소외된 의원들이 결집하였고, 우유부단한 타냐다를 인정하지 않고 과감한 조치를 취하는 막사이사이에게 지지가 쏠리게 되었습니다. 거기에 막사이사이에 대한 군의 무제한 적 지지는 어찌 보면 오늘의 결과가 나온 것을 당연하게 만드는 것 같습니다.\n\n군부의 새 대통령은 '상황이 안정되면' 민주화 조치를 이어 나갈 것이라고 약속했지만, 많은 이들은 그 민주화가 언제, 이를 넘어 그것이 과연 올지 의문을 품고 있습니다. \n"
 WORLD.18142.a: "국민의 뜻을 거스르기란 너무나 쉬운 것 같아보인다."
 WORLD.18143.t: "[Get_newspaper_header]불타는 모잠비크!"
 WORLD.18143.desc: "속보입니다. 에두아르도 몬들라네 대통령이 이끌던 모잠비크의 친OFN 정권이 사모라 마셸 장군이 주도한 쿠데타에 의해 전복되고 몬들라네 대통령은 북부 지역으로 후퇴하여 재집결을 꾀하고 있다 합니다. 쿠데타의 주역 마셸 장군은 몬들라네가 '자본주의 제국주의자들을 포용'하고 '모잠비크 국민을 배신'하였다고 비난하고 있으며, 일설에 따르면 그가 바다 건너의 일본에 은밀한 후원을 받고 있다는 소문도 있습니다. 새로 독립한 국가 전역에서 산발적인 전투 보고가 들어오고 있으며, 이제 남은 질문은 이 내전에서 누가 이길 것인가 하는 것만이 남았습니다."
 WORLD.18143.a: "요즘 아프리카는 쉴 틈이 없어."
 WORLD.18144.t: "[Get_newspaper_header]마셸의 정권 전복"
 WORLD.18144.desc: "치열한 공방전 끝에 공영권의 지원을 받는 군벌 사모라 마셸 장군이 현 모잠비크 대통령 몬들라네 대통령을 생포하고 국가의 새로운 지도자로 올라섰습니다. 내전 종결 이후 마셸은 고립을 타파하기 위해 적의 적과 협력하는 방침을 정한 듯하며, 워싱턴 관료들의 비난에도 불구하고 그를 지원해 온 자들과 손을 잡았습니다. 일본은 신임 대통령이 식민주의 억압자들에 대해 승리를 거둔 것을 축하하는 공식 성명을 발표했습니다."
 WORLD.18144.a: "욱일이 새로운 지평선 위에 떠오르고 있구나."
 WORLD.18145.t: "[Get_newspaper_header]몬들라네의 쿠데타 진압"
 WORLD.18145.desc: "한때 흔들리는 것처럼 보였던 에두아르도 몬들라네 정권의 정부군이 쿠데타 이후 피신해야 했던 수도를 탈환하고 모잠비크를 다시 통합하였다 합니다. OFN의 지원에 관한 의혹이 제기되고 있지만 몬들라네 대통령은 이에 말을 아끼고 있으며, 그 대신 독일을 몰아낸 지 몇 년이 지났음에도 산더미처럼 쌓인 국가적 과제를 해결하기 위한 새로운 계획에 초점을 맞추고 있다 합니다. 한편 마셸 장군의 패배와 관련해서 워싱턴과 도쿄는 특별한 성명을 발표하지 않았습니다."
 WORLD.18145.a: "작은 승리가 패배보다야 낫지."
 WORLD.18146.t: "[Get_newspaper_header]모잠비크 내전에서 승리한 다크호스 시망고"
 WORLD.18146.desc: "모잠비크 내전의 승자는 몬들라네 전 대통령도, 마셸 장군도 아닌 저항군 지도자 우리아 시망고라는 다크호스의 승리로 끝나면서 새로운 공화국이 설립되었다 합니다. 시망고 대통령은 일본의 야만성에 반대하며 경제적 측면을 포함하여 자유 국가 기구와의 광범위한 협력을 선택하였다 합니다. 월스트리트의 보도에 따르면 수많은 미국 기업은 최근 시련을 겪은 모잠비크의 재건에서 기회를 찾아낼 수 있을 것으로 낙관적인 전망을 보인다고 합니다."
 WORLD.18146.a: "구악이 차악인 법이지."
 WORLD.18147.t: "[Get_newspaper_header]모잠비크 도살장"
 WORLD.18147.desc: "최근 모잠비크에선 독수리가 살찌고 있다 합니다. 호숫가부터 바다까지 수많은 시체가 마치 양탄자처럼 대지에 깔려있기 때문이라 합니다. 이곳에선 승리도, 패배한 적을 짓밟고 올라선 정복자도 존재하지 않습니다. 모잠비크의 군벌 어느 세력도 군을 결집하지 못한 채 결정적인 일격을 가하지 못한 채 그들의 조국을 무덤으로 만들어버렸습니다. 이제 외세들 또한 대리 지원을 포기한 것으로 보여지고 있는 가운데, 이 땅의 미래는 어떻게 될까요?"
 WORLD.18147.a: "국가의 죽음이군."
 WORLD.18200.t: "[Get_newspaper_header]콩고 내전"
 WORLD.18200.d: "수목이 우거진 아프리카의 심장부에서 들려오는 산발적 보도가 혼란과 분쟁을 이야기하고 있습니다. 각 세력이 각자의 비전에 따라 국가의 미래를 설계함에 따라 콩고 지역에 다시금 갈등이 분출되기 시작하며 혼란에 빠졌다 합니다.\n\n수 세기에 걸쳐 콩고의 울창하고 습한 정글 지대는 벨기에의 피비린내 나는 통치로, 그리고 라이히의 철권 아래 억압받고 고통받아 왔습니다. 이러한 역사가 흘러간 이후에도, 이제 이 지역은 다시금 폭력에 휩싸이고 말았다 합니다.\n\n콩고 호수 기슭에서 총성이 울리기 시작하면서, 국제사회는 지역의 상황을 면밀히 주시하기 시작했습니다."
 WORLD.18200.a: "또 다른 혼돈이라."
 WORLD.18202.t: "[Get_newspaper_header][CFS.GetName]의 콩고 내전 승리!"
 WORLD.18202.d: "콩고 전역에서 들려오는 총성이 잦아들면서 전장의 잿더미 속에 새로운 승자 [CFS.GetName]이 정체를 드러냈습니다. OFN의 지원을 받으며 광범위한 군사작전을 벌인 [CFS.GetName]은 이제 콩고 전역을 확고히 장악했으며, 아인하이츠팍트와 공영권은 콩고 상황에 대한 미국의 개입을 비난하고 있는 현 상황은 그 승리를 확실히 반증해 주고 있습니다. 일본 외무성은 '얼마 전까지 독일이 벌인 일을 그대로 답습하고 있다'라 주장하며 '미국의 제국주의적 행태'를 강력히 비난하고 있으며, 미국의 '민주주의를 수호하려는 콩고 국민들의 결단'을 칭찬하고 있는 가운데 독일은 이 문제에 대해 다소 침묵을 유지하고 있는 듯합니다. [CFS.GetName]이 공식적으로 OFN에 대표단을 파견한 가운데, 이제 콩고는 공식적으로 자유세계에 합류하였습니다.\n"
 WORLD.18202.a: "콩고에서 민주주의가 번성한다."
 WORLD.18203.t: "[Get_newspaper_header]콩고 인민공화국의 내전 승리!"
 WORLD.18203.d: "남아프리카 전쟁 이후 중앙아프리카에 대한 통제권이 무너지며 일어난 콩고 전쟁이 종식되었으며, 이제 아프리카의 심장은 붉은 색조로 물들게 되었습니다. 파트리스 루뭄바 사후 콩고 국민운동 내 사회주의 세력은 크리스토프 그벤예의 지휘 아래 그들만의 독자적 조직을 수립했고, 이제 그들이 이끄는 사회주의 세력은 전쟁에서 완전히 승리했습니다. 아프리카 전역의 범아프리카주의 조직들이 그벤예를 지지해 주며 내전 승리의 발판을 닦아주었기에, 이번 결과는 범아프리카주의의 승리로 여겨지고 있기도 합니다.\n\n인민공화국은 이제 승리를 거두었으며 국가 재건이라는 과제를 해결해야 합니다. 그러나 다른 아프리카 국가들 사이에서 국제적 지원이 논의되고 있는 가운데 콩고가 다시 일어서는 데는 그리 오랜 시간이 걸리지 않을 것으로 보입니다.\n"
 WORLD.18203.a: "또 다른 하루, 또 다른 범아프리카 국가..."
 WORLD.18204.t: "[Get_newspaper_header]콩고 내전에서 승리한 방위전선!"
 WORLD.18204.d: "콩고 분지에서 울린 마지막 총성이 가라앉으면서 아프리카 대륙이 마침내 평화를 되찾았습니다. 국가령 붕괴 이후 전직 휘티히 휘하 잔존 세력들은 아프리카 방위전선을 설립해 콩고 일대로 후퇴했었습니다. 국가령 설립 이후 한때 아인하이츠팍트에서 떨어져 나간 적도 있었지만, 과거를 덮어둔 양국의 관계에 새로운 훈풍을 맞이한 것처럼 보입니다.\n\n한편 다른 세계 강대국들은 이번 사태에 분노하고 있습니다. 콩고가 다시 독일 영향권으로 편입되면서 일본과 미국은 지역 내 동맹을 영원히 잃어버렸습니다. 하지만 이제 상황은 진정되었고, 독일은 이제 아프리카에서의 발판을 되찾게 되었습니다.\n"
 WORLD.18204.a: "기껏해야 불안한 동맹이지."
 WORLD.18205.t: "[Get_newspaper_header]행정청의 콩고 전쟁 승리!"
 WORLD.18205.d: "독일이 콩고에 투자한 막대한 자원은 헛되지 않은 듯합니다. 아프리카 대륙을 차지하기 위해 흘린 피, 땀 눈물은 오늘 마침내 결실을 보게 되었습니다. 참혹한 남아프리카 전쟁, 국가령의 배반과 붕괴 이후 독일은 한때 아프리카에 다시는 손을 뻗을 수 없을 것처럽 보였으나, 관료와 장군들로 구성된 연합체는 이제 콩고 내전에서의 모든 라이벌들을 물리쳤습니다.\n\n독일은 재탈환한 영토를 안정시키기 위해 추가 자금을 보내는 등 열광적인 반응을 보였습니다. OFN과 공영권 등 기타 국제사회는 첸트랄아프리카가 독일 경제권에 연결된 것을 비난하고 있으나, 이제 독일은 다시 콩고의 고지에 올라서게 되었습니다.\n"
 WORLD.18205.a: "그리고 그렇게, 독일이 아프리카에 돌아왔구나!"
 WORLD.18206.t: "[Get_newspaper_header]카탕가의 내전 승리!"
 WORLD.18206.d: "오늘 첸트랄아프리카 행정부의 유산이자 벨기에인 공동체 지도자 장 슈람므가 콩고의 지배권을 확립했다 합니다. 카탕가는 외국의 지원 없이 자신의 기업국가만을 이용하여 반란군과 독일군 잔당들을 진압하는 데 성공했습니다. 당연하게도, 국제사회는 그들의 승리에 아무런 지지를 보내고 있지 않습니다.\n\n하지만 세계 강대국들이 이런 손실 속에서도 모든 것을 잃은 것은 아닙니다. 슈람므는 콩고 전역을 대상으로 한 연설에서 \"아프리카가 세계 문제에 영향을 미치게 놔두지 않을 것\"이라 밝히면서 지역에서 관리할 수 있는 모든 무역 거래에 응하겠다는 입장을 표명했습니다. 초강대국들이 과거의 적과 관계를 맺기 시작한 지금, \"벨기에인\"과의 거래를 통해 얻을 수 있는 경제적 이익을 부인할 수 있는 이들은 존재하지 않는 듯합니다.\n"
 WORLD.18206.a: "비즈니스를 위한 콩고의 문호는 활짝 열려있다."
 WORLD.18207.t: "[Get_newspaper_header]카사이의 내전 승리!"
 WORLD.18207.d: "현실은 소설을 뛰어넘는다고 합니다. 카탕가와 불가침 조약을 맺었던 카사이가 콩고 내전에서 승자로 올라섰습니다. 수많은 전술 이론가들은 카사이의 교묘한 전술에 농락당하였으며, 세계 강대국들은 아프리카의 어느 부족에게 완전히 굴욕을 맛보았습니다. 많은 이들은 카사이의 승리를 각국의 빈틈을 이용한 천재적 전술 덕분이라 생각하지만, 다른 이들은 국제사회의 지원을 받은 다른 콩고 군벌들이 자신의 힘을 제대로 발휘하지 못하였다고 책임을 전가했습니다.\n\n이제 재건을 시작하고 있는 카사이는 세계 초강대국들과 교류할 의사를 보이지 않으며, 그들은 국제 사회에서 경제적으로 고립되는 길을 선택할 것으로 보입니다. 이제 초강대국들은 아프리카에서의 발판을 마련하기 위해 아프리카의 다른 지역으로 눈을 돌리기 시작했습니다.\n"
 WORLD.18207.a: "그게 강대국들이 할 수 있는 최선이라고?"
 WORLD.18208.t: "[Get_newspaper_header]아잔델란드의 내전 승리!"
 WORLD.18208.d: "콩고 분지에 평화가 돌아왔습니다. 그 승자는 국가가 아닌 한 남자, 즉 모부투 세세 세코의 몫으로 돌아오게 되었습니다.\n\n전직 첸트랄아프리카 SS 장교였던 모부투는 1950년대 동료 장교들과 반란을 모의하고 군 장비를 빼돌린 혐의로 군에서 축출당한 인물입니다. 지지자들과 아잔델란드 정부를 전복시킨 이후에도 이를 음모라 부르는 이들은 거의 존재하지 않습니다.\n\n어쨌건, 콩고 내전 발발 이후 일본의 지원을 받아온 모부투의 민간독재 정권은 그들의 정치적 입지를 구축하기 위해 신속히 움직여야 할 것으로 보입니다."
 WORLD.18208.a: "아하. 정치적이지 않은 독재자라고."
 WORLD.18209.t: "[Get_newspaper_header]콩고 연방공화국의 승리"
 WORLD.18209.d: "콩고에서 전해진 소식입니다. 콩고 OFN 위임통치령 붕괴 이후 친OFN 잔당들이 내전에서 승리하여 전국을 통합하고 콩고 연방 공화국을 수립하였다 합니다.\n\nOFN의 직접 지배 체제는 무너졌지만, 신생 공화국과 OFN 사이에는 강력한 유대감이 있습니다. 내전 기간 신정권은 OFN의 지속적인 지원을 받아왔기 때문입니다. 일부 전문가들은 이를 \"신식민주의\"로 칭하고 있기도 하나, 어쨌건 많은 사람들은 내전의 종식을 기뻐하고 있습니다. 이제 콩고는 해방되었고, 콩고인들만의 국가가 탄생하였습니다."
 WORLD.18209.a: "시간이 지나면 알게 되겠지."
 WORLD.18201.t: "[Get_newspaper_header]앙골라 내전"
 WORLD.18201.a: "앙골라가 다시 불타기 시작했다."
 WORLD.18210.t: "[Get_newspaper_header]전말라야 혁명전선의 선언"
 WORLD.18210.d: "얼마 전 패배한 말라야 항일연합전선의 잔당 말라야 민족해방군으로부터 소식이 전해졌습니다. 이들의 지도자이자 저명한 지역 혁명가인 친펑이 전말라야혁명전선 설립을 위해 긴급포고령에 의해 행해지던 독재체제를 종료시켰다고 합니다.\n\n말라야 전역의 노동조합과 좌익 인민전선으로 결성된 전 말라야 혁명전선은 국내와 아직도 일본 협력정부가 지배하는 전쟁으로 황폐해진 말라야 남쪽 인민들의 지지를 결집해 적대적 정부를 타도하고 전 말라야를 지배 아래 두는 것을 목표로 하고 있습니다.\n\n도쿄와 쿠알라룸푸르에서 말라야 2차 전쟁이 일어나는 것 아니냐는 두려움이 확산하고 있으며, 추가적인 동원령이 내려졌다 합니다. 말라야의 정세는 여전히 불분명합니다. 어느 쪽이 승리를 거둘지는 시간만이 답해줄 것입니다.\n"
 WORLD.18210.a: "저들의 투쟁은 우리의 지원 없이는 불가능할 것이다."
 WORLD.18210.b: "어떤 대가를 치루더라도 우리의 것을 지킬 것이다!"
 WORLD.18210.c: "혁명의 불길이 말라야를 다시 집어삼키는가?"
 WORLD.18210.m: "자유는 스스로의 노력에 의해서만 달성할 수 있는 것이다!"
 WORLD.18211.t: "[Get_newspaper_header]말라야 군정 종식"
 WORLD.18211.d: "얼마 전 말라야 항일연합전선의 잔당들인 국토방위후비군단의 소식이 전해졌습니다. 저명한 장군이자 민족주의자 예옵 마히딘이 귀국한 툰 후세인 온의 민정복고를 위해 군정을 종식했다고 합니다.\n\n이들이 집권할 당시 이들이 공언했던 적절한 시기에 퇴진한다는 약속에 관한 의문이 제기되었던 적도 있습니다. 하지만 인도 공화국에서 귀국한 후세인 온이 망명 이후의 지도자로 집권함으로서 말라야의 잔당세력들이 영구히 군정 아래 놓이는 것 아니냐는 우려는 마침내 종식되었습니다.\n\n많은 이들이 여전히 일본의 위협을 걱정하고 있는 가운데, 후세인 온은 이른 시일 내 말라야의 분열을 종식하고 국가를 통일시키기 위한 남쪽의 부역자들과 외교적 회담을 열겠다고 약속하였습니다. 이들이 성공할 수 있을지는 오직 시간만이 답해줄 것입니다.\n"
 WORLD.18211.a: "빛을 피하는구나."
 WORLD.18211.b: "어쩌면 타협점을 찾을 수 있을지도."
 WORLD.18211.c: "반도가 다시 통일될 수 있을까?"
 WORLD.18211.m: "평화와 희망을 되살리는 것이 우리의 의무이다."
 WORLD.18230.t: "[Get_newspaper_header]말라야의 재통일"
 WORLD.18230.d: "UMAJF가 말라야에서 완전한 승리를 거두지 못함으로써, 일본의 지원을 받던 조호르 술탄국은 현재 싱가포르에서 구로사와 다케오가 이끄는 25군 잔당들의 감독 아래 말라야 국에서 분리되었습니다. 내전 직후엔 이 술탄국이 북쪽과 영구히 분단될 것이란 예상이 지배적었습니다.\n\n조호르 술탄국을 뒤흔드는 시위와 불안으로 인해 원주민과 주둔군 사이의 충돌이 여럿 발생함으로써 일본은 마침내 조호르를 포기한 것으로 보입니다.\n\n상황이 유지 불가능하다는 것을 깨달은 일본이 모든 주둔군을 싱가포르로 철수시키면서, 조호르 지역은 재빨리 통일 국민투표를 실시했습니다. 압도적인 표차로 국민투표가 가결되면서 말라야는 신속히 조호르를 병합하고 말라야를 통일했다 합니다.\n"
 WORLD.18230.a: "반도가 다시 하나로."
 WORLD.30042.t: "[Get_newspaper_header]예루살렘 회담"
 WORLD.30042.desc: "이탈리아-터키 전쟁이 끝난 후 중동에서 일어난 격동의 사건들은 아직 어느 정도의 좋은 결과를 가져올 수 있을 것으로 보입니다. 유대인 이슈브, 팔레스타인 파타, 요르단 하심 가문 사이의 평등하고 자유로운 외교 회의, 예루살렘 회담이, 협상 감독이라는 자신의 장점에 따라 독자적으로 행동 중인 것으로 보이는 총독의 감독 하에 시작되었습니다.\n\n전쟁으로 인해 레반트 사람들의 마음속에는 생생한 기억이 남아있으며, 전 세계의 관측통들은 중동의 평화가 실현될 수 있을지 걱정스럽게 기다리고 있습니다. 가능한 해결책에는 분할안, 하심 가문이 주도하는 연방 등이 포함되어 있으며, 심지어 일부 극단주의자들은 레반트 전체를 걸친 단일 유대 국가나 팔레스타인 국가를 지지하기도 합니다. 어찌됐든간에, 양측은 평화적 해결의 성공을 희망하고 있으며, 세계는 숨을 죽이고 지켜보고 있습니다.\n"
 WORLD.30042.a: "평화를 향한 발걸음인가?"
 WORLD.30043.t: "[Get_newspaper_header]예루살렘 회담의 실패"
 WORLD.30043.desc: "모든 진영에서 예루살렘 회담의 절망적인 실패를 선언하자 레반트에서 전쟁의 북소리가 커지고 있습니다. 레반트의 이질적인 집단들이 현 문제들에 대해 타협하기를 거부하면서, 유대인들과 아랍인들이 전쟁을 위해 동원되었고 마음이 무거워진 총독은 회의를 끝낼 수밖에 없었습니다. 다음에 무슨 일이 일어날지는 불분명한 상태입니다. 국제적인 추측으로는 이 지역에서의 반군 활동의 증가부터 전면적인 전쟁에 이르기까지 다양합니다.\n\n이르군 지도자 메나헴 베긴이 공개적으로 노동 시오니즘 질서를 타도할 것을 요구하며 유대계 정치권은 발칵 뒤집혔고, 동시에 주르지 하바시의 혁명에 대한 불같은 외침은 어느 때보다 더 많은 사람들의 관심을 끌기 시작했습니다.\n\n어찌됐든간에, 레반트의 평화를 위한 마지막 기회는 사라졌고, 앞으로 갈 길은 어둡고 험난한 길로 바뀌었습니다.\n"
 WORLD.30043.a: "비극이군."
 WORLD.30044.t: "[Get_newspaper_header]이스라엘 총리로 선출된 골다 메이어"
 WORLD.30044.desc: "전국의 이스라엘인들은 새롭게 태어난 레반트 연방에 대한 공격적인 입장을 포함한 매파적 외교 정책과 보수적인 사회민주주의 노동시오니즘 정책의 지속을 주장하는 마파이의 새 당수, 골다 메이어가 지지하는 새 정부의 수립을 축하했습니다. 신임 총리의 지지자들은, 그녀가 여성의 권리와 다른 진보적인 정책들을 옹호하는 것을 가리키고 있으며 그녀를 비판하는 사람들은 새로 생긴 아랍 동맹국들과 기꺼이 협력할 의지가 부족하다는 것을 지적하고 있습니다.\n\n그럼에도 불구하고, 이스라엘의 미래는 밝아 보이고, 전 세계의 많은 사람들은 이스라엘의 철의 여인이 유대인들에게 번영의 새 시대를 열기를 희망하고 있습니다."
 WORLD.30044.a: "어미 매가 그녀의 둥지를 떠난다."
 WORLD.30045.t: "[Get_newspaper_header]이스라엘 총리로 선출된 시몬 페레스"
 WORLD.30045.desc: "전국의 이스라엘인들은 진보적이고, 비둘기파적인 공약을 계속 내세워 왔으며, 시사 문제를 젊고 새로운 관점으로 바라보는 마파이의 새 당수, 시몬 페레스가 지지하는 새 정부의 수립을 축하했습니다. 페레스는 다비드 벤구리온의 은퇴 후, 상승 중인 마파이의 진보적 청년파를 대표하고 있습니다.\n\n많은 사람들은 페레스의 친 레반트 연방적인 입장과 그의 옆에 있는 국내 최고로 총명한 사람들과 함께, 레반트의 모든 사람들이 자유롭게 나눌 수 있는 기술 번영의 새 시대를 열기를 희망하고 있습니다.\n\n그럼에도 불구하고, 평화에 대한 페레스의 꿈은 많은 도전과 장애물에 직면했고, 먼 길을 걸어가야 하겠지만, 그는 걸어갈 수 있을 것입니다.\n"
 WORLD.30045.a: "젊고 새로운 모습이군."
 WORLD.30046.t: "[Get_newspaper_header]팔레스타인 해방인민전선의 설립"
 WORLD.30046.desc: "하라킨의 의장인 주르지 하바시가 구 팔레스타인 공산당과 같은 맥락으로 '빅 텐트' 사회주의 정당이라 자칭하는 팔레스타인 해방인민전선의 재건을 선언하면서 레반트 혁명은 새로운 변화를 맞이했습니다. 팔레스타인 해방인민전선은 서류상으로 \"유대인부터 아랍인, 드루즈인까지 팔레스타인의 모든 국민\" 을 대표하며 중동에 '진정한 민주주의 국가' 를 만들려 하고 있지만, 특히 계속되는 유대인을 향한 차별이 하바시 정부에 대한 가장 큰 비판거리입니다. [Get_World_30046_LEB_Desc]\n\n하바시 의장은 팔레스타인에 대한 그의 꿈을 세계에 보여주었고, 국제 사회가 다시 한번 동쪽을 바라볼 때, 그 꿈이 이루어질지는 두고 볼 일입니다.\n"
 WORLD.30046.a: "이것이 평화를 만들수 있을까?"
 WORLD.30047.t: "[Get_newspaper_header]아랍 인민공화국 선포"
 WORLD.30047.desc: "오늘 \"그들이 어디에 있든, 식민주의의 족쇄로부터 아랍 민족을 해방시키는 데\" 전념한다는 공산주의, 범아랍주의 연방 국가인 아랍 인민 공화국의 선언과 함께, 혁명과 범아랍주의의 바람이 중동 전역에 계속 퍼지고 있습니다. 주르지 하바시가 의장으로 있는 아랍 인민 공화국은 거의 즉시 나머지 아랍 세계에 접근하기 시작했으며, 전 지역에 걸친 범아랍주의 및 사회주의 운동의 자금을 지원하고 있습니다. 범아랍주의의 꿈이 아랍 인민 공화국의 구성 국가인 팔레스타인, 요르단, 레바논에서 인기 있긴 하지만 많은 국제 관측통들이 권위주의 국가라고 여기며 비난함에 따라 팔레스타인 안의 반동 세력과 유대인 공동체 잔당들의 저항이 계속되고 있습니다.\n\n어찌됐든간에 사막 위로 밝고 붉게 빛나는 별이 떠올랐습니다.\n"
 WORLD.30047.a: "아랍 민족은 굳건하게 서있다."
 WORLD.30048.t: "[Get_newspaper_header]이스라엘의 트란스요르단 합병"
 WORLD.30048.desc: "메나헴 베긴 이스라엘 총리는 오늘 자신의 수정시오니즘 이상에 따라, 트란스요르단이 이스라엘국에 \"즉시 완벽하게\" 합병될 것이라고 선언했습니다. 국제 논평가들은 이스라엘 정부의 행동에 대한 정통파 수정시오니스트들의 강력한 지지를 보았습니다. 이러한 행동은 이스라엘국 안에서 모순을 불러왔는데, 유대인 시민들에게 이스라엘은 정치적, 경제적 자유가 가득한 번영중인 자유 민주주의 국가지만, 아랍 시민들에게 이스라엘은 그들에게 인종 분리보다 조금 더 나은 조건을 부과하는 점령국에 불과하기 때문입니다.\n\n진실이 무엇이든 간에, 합병된 트란스요르단 안에서 새로운 폭력의 물결이 발생하는 중이며, 분쟁이 단기간 내로 끝날 것 같지는 않아 보입니다.\n"
 WORLD.30048.a: "자보틴스키의 꿈이 이루어졌다."
 WORLD.30049.t: "[Get_newspaper_header]이스라엘과 평화 협정을 체결한 요르단"
 WORLD.30049.desc: "예루살렘에서 열린 매우 공개적인 회의에서, 요르단 왕은 이스라엘국과의 평화협정에 공식적으로 동의했습니다.\n\n이 소식은 \"완전한 배신\" 이자 적에 대한 \"부당하고 비겁한 항복\" 이라며 아랍 진영에 있는 많은 사람에게 충격으로 다가왔습니다. 망명한 팔레스타인 지도자 야세르 아라파트마저도 \"하심 가문은 내려와야 한다\" 라고 선언한 뒤로 암만에서는 평화에 항의하는 폭동이 일어나고 있습니다.\n\n이스라엘 진영에서는 긍정적인 반응이 눈에 띄게 나타났습니다. 메나헴 베긴 총리는 자신의 정당을 제외한 모든 정당에서 찬사를 받았는데, 매파 우익세력은 이 협정을 대이스라엘에 대한 배신이라고 비난했기 때문입니다. 그럼에도 불구하고, 베긴의 새 정당인 리쿠드는 좌파 동맹당과 함께 양당 체제를 구축하는데 성공했으며, 평화협정과는 다르게 베긴의 총리직은 확실히 오래 갈 것으로 보입니다.\n"
 WORLD.30049.a: "새 시대의 시작인가?"
 WORLD.30050.t: "[Get_newspaper_header]투르케스 케네스의 결과"
 WORLD.30050.desc: "투르케스 케네스 회의를 끝내기 위해 험난한 길을 건너야 했지만, 이제 적어도 어떤 의미에선 지역을 통일하려는 노력이 결실을 본 것으로 보입니다. 기나긴 논의 끝에 중앙아시아 국가들은 군사동맹을 결성하기로 합의하고 투르케스탄 군단의 영토를 침공하여 최종적인 승리를 거두었습니다. 이를 통해 중앙아시아는 다시금 안정을 되찾았고, 중앙아시아 연맹의 한 대변인은 2차 세계대전 때 잃어버린 영토를 되찾을 계획이란 입장을 밝혔습니다. 특히 이란과 아프가니스탄은 2차 세계대전 당시 중앙아시아 영토를 침공한 적 있기에, 대외적 충돌이 멀지 않았다는 관측 또한 보이고 있습니다. 이란, 아프가니스탄, 일본, 독일은 이번 조치를 비난하고 있지만, 터키 정부는 새로운 동맹들과 접촉하고 무역 협정을 의하고 있는 등 현 상황에 상당히 만족하고 있는 것 같습니다.\n"
 WORLD.30050.a: "요즘 외교정책들이 너무 쉽게 흔들리는 것 같군..."
 WORLD.30051.t: "[Get_newspaper_header]투르케스 케네스의 결과"
 WORLD.30051.desc: "중앙아시아에서 전해진 소식입니다. 각국에서 온 외교관들이 여럿 살해당함에 따라 회담이 사실상 결렬되면서, 독일의 지원을 받은 투르케스탄 군단은 동원을 시작하였습니다.\n\n국제사회의 대응 또한 예상대로였습니다. 팍트는 이 승리를 \"중앙아시아 민족자결의 승리\"라고 인용하면서 환영의 의사를 보였으나, 터키 정부와 공영권은 이를 즉각 반박하였고 특히나 터키는 이번 결과를 \"지역 외교의 죽음\"이라고 칭하였습니다. 국제사회가 이를 어떻게 받아들이건 이제 중앙아시아의 미래는 어두워졌습니다. 긴장이 계속 고조되어 갈지, 아니면 해소될지는 오직 시간만이 답해줄 것입니다.\n"
 WORLD.30051.a: "중앙아시아의 미래는 쇠퇴하였으나, 아직 죽지는 않았다."
 WORLD.30052.t: "[Get_newspaper_header]투르케스 케네스의 결과"
 WORLD.30052.desc: "비극이 중앙아시아를 강타했습니다. 일련의 암살 사건과 중앙 정부에 대한 공격으로 그 지역의 국가들은 거의 완전한 무정부 상태로 접어들었습니다. 이 지역에서 카자흐스탄이나 이란으로 피신하는 난민들과 함께, 외국의 개입으로 국가 지도자들이 사망하고 통일 회담이 완전히 결렬되었다는 소문이 만연해 있습니다. \n\n특히 일본과 아프가니스탄이 이 무정부 상태를 야기했다는 비난을 받고 있지만, 양국 정부는 관련 주장을 모두 부인했습니다. 특히 아인하이츠팍트는 공영권의 위선을 비판하고 \"중앙아시아 주민들의 자결권이 존중되는 것을 지지한다\"는 성명을 발표했습니다. 그러나 외국의 비난에도 불구하고 이 지역의 정부들은 여전히 몰락하고 있으며 가까운 미래에도 이러한 상태가 계속 유지될 것으로 보여집니다.\n"
 WORLD.30052.a: "그리고 그렇게, 석유는 한 번 더 흐른다."
 WORLD.30998.t: "[Get_newspaper_header]자와할랄 네루의 사망"
 WORLD.30998.desc: "오늘 인도는 정치적 소속, 신조 또는, 논쟁의 여지가 있는 아대륙의 국경을 넘나드는 위치에 상관없이 모두가 애도를 표합니다. 많은 사람들이 인도 공화국의 아버지이자 정치체제의 설계자로 칭송하는 판디트 자와할랄 네루가 5월 27일 아침 6시 25분에 갑작스러운 병으로 사망했습니다.\n\n장례식은 국장으로 치뤄졌으며, 고인이 된 정치가의 국기 덮인 시신은 인도 공화국군 요원에 의한 지속적인 경계 속에 옮겨졌고, 공식 행사에서 야무나 강둑에 화장되었습니다. 네루의 부고에 대한 슬픔을 표하는 성명이 콜카타에서 전해졌지만 실제 자유 인도 정부의 반응은 냉담한 침묵에 불과한 것으로 보입니다.\n\n사람들에게서 보여진 유일한 반응은 막대한 상실감과 지나간 시대에 대한 여운이었습니다. 이제 자유를 위한 투쟁을 주도한 영웅 세대 중에는 수바스 찬드라 보스만이 살아 있습니다.\n"
 WORLD.30998.a: "인도의 운명이 결정지어질 시간이 점점 더 가까워지는 것 같군."
 WORLD.30999.t: "[Get_newspaper_header]V. K. 크리슈나 메논의 인도 총리 취임"
 WORLD.30999.desc: "고 자와할랄 네루의 유언에 따라 V.K. 크리슈나 메논이 인도 공화국의 신임 총리 겸 국민회의당 대표로 공식 취임했습니다.\n\n아프가니스탄 전쟁 이후 인도를 둘로 갈라 놓은 위기에 대한 평화적 해결책을 논의하기 위해 메논이 이미 수바스 찬드라 보세의 자유 인도 정부에 외교적 제스처를 취하기 시작했기 때문에 결과는 일부 논란의 여지가 있습니다. 전문가는 새 총리가 동쪽을 바라보면서, 자신의 정당이 분열되지 않기 위해 통제해야 할 국민회의당 내의 균열도 커지고 있다고 말합니다.\n\n그러나 캘커타에 영향을 주고 있는 경제 위기가 심화되면서 전략적 만남을 모색하려는 초기 시도가 결실을 맺은 것으로 보입니다. 독불장군 총리의 행동이 성급한 낙관론에서 나온 것인지, 아니면 실용적인 판단에서 나온 것인지는 시간이 지나야 알 수 있을 것 같습니다."
 WORLD.30999.a: "좋든 나쁘든, 위대하고 중요한 일이 진행되고 있는 것 같다."
 WORLD.31000.t: "[Get_newspaper_header]남아시아 경제연합회의의 개막"
 WORLD.31000.desc: "보스가 한때 통일 인도 정부의 구성원이었을 때 특별히 제정된 일련의 대통령 권한을 제거하는 최근의 개헌안이 통과된 이후, V.K. 크리슈나 메논은 외교적으로 두 인도를 통합하겠다는 약속을 지켰습니다. 오늘은 통합 준비를 목표로 양국 경제를 조율하기 위해 고안된 남아시아 경제 연합 회의가 마침내 시작되었습니다.\n\n잠재적으로 끔찍한 통일 전쟁을 피한 것으로 보여 아대륙 전역에 희망이 샘솟고 있습니다. 강대국들이 조심스럽게 지켜보는 동안 총리와 보스 자신을 포함한 양국의 고위 인사들은 자원이 더 풍부한 서인도의 경제와 동인도의 더 군사화된 경제 사이 격차를 좁힐 핵심 정책 조건을 결정하기 위해 동인도의 캄푸르에서 회담을 진행할 것으로 보입니다."
 WORLD.31000.a: "합리적인 토론이라고? 옛날의 그 싸우던 방식은 어디로 갔지?"
 WORLD.31001.t: "[Get_newspaper_header]수바스 찬드라 보스 암살 시도!"
 WORLD.31001.desc: "쌀쌀하고 안개가 자욱한 4월 15일 이른 아침, 한 무장 괴한이 두 인도를 나누는 고도로 군사화된 국경을 넘어, 비행기에서 내리던 수바스 찬드라 보스에게 접근했습니다. IOF .32 리볼버에서 총탄을 발사한 괴한이 보세의 오른팔과 몸통을 명중시킨 후 경호원들에게 사살당하면서 귀가 먹먹할 정도의 두 총탄이 아침의 고요함을 산산조각 냈습니다. 현장에 있던 한 기자는 오늘 이렇게 기록했습니다. \"마치 그 활주로에 쏟아진 피가 곧 인도 전역을 뒤덮을 피의 신호인 것 같았다.\"\n\n동인도는 어제 회의에서 철수했습니다. 이제 메논 정부는 불신임 결의에 의해 무너질 가능성이 매우 높아 보입니다. 평화통일에 대한 인도의 마지막 희망이 무너진 지금 앞으로 나아갈 유일한 길은 전쟁뿐인 것 같습니다. 그것이 언제 올 지는 알 수 없지만, 지금으로서 한 가지 확실한 것은.."
 WORLD.31001.a: "그것은 그대로 닥칠 것이며, 바로 그때 신이 인도와 함께하기를 바랍니다."
 WORLD.31003.t: "[Get_newspaper_header]인도 국민회의의 분열!"
 WORLD.31003.desc: "V.K. 크리슈나 메논 정부의 몰락과 수바스 찬드라 보스의 사퇴 이후, 전 총리를 반역죄로 재판하고 외부 조직과 음모를 꾸미려 시도하는 국민회의 내부 반대파의 커지는 세력은 당의 새로운 지도자 랄 바하두르 샤스트리에 의해 진압되며 좌절되고 말았습니다. 마지막 지푸라기를 놓친 두 정치 파벌은 이제 그들이 '타락하고 거짓된 회의'라고 부르는 것에서 탈퇴한다고 공식적으로 발표했습니다.\n\nC. 라자고팔라차리가 이끄는 국민회의 내 우파와 J.B. 크리팔라니가 이끄는 간디파는 오늘 인도 국민회의(우파 조직)와 (사회주의파 조직)로 언급되는 두 개의 새로운 정당을 창설했습니다. 일부 전문가들은 극적인 결과와 갑작스러운 선거가 인도에 대한 정통 좌익 국민회의 지배의 종말을 알리는 신호라고 생각했습니다."
 WORLD.31003.a: "상황에 따른 동맹은 결국 진정한 동맹이 될 수 없다."
 WORLD.31004.t: "[Get_newspaper_header]동인도의 지도자가 된 네드얌 라하반"
 WORLD.31004.desc: "전인도 진보연합의 새 당수로 외교관 출신이자 전직 재무장관 네드얌 라하반이 선출되었으며, 사실상 동인도의 새로운 지도자로 부상하였습니다.\n\n말라야 및 쇼난토에 주재하는 재외 인도 상인 공동체와 긴밀한 관계를 유지하고 있는 라하반은 재정정책과 경제 문제에 가장 초점을 두고 있는 것으로 보입니다. 남아시아 경제연합회의가 좌초된 지금, 근본적인 대책이 마련되지 않는 한 캘커타 정부의 경제파탄은 불가피할 것으로 예상되고 있습니다. 이로 인해 라하반은 경제학자와 공공 정책 기획자로 구성되는 특별 그룹의 설립을 최우선 목표로 잡았습니다.\n\n라하반이 자유 인도 정부의 수장이 된 것, 더 나아가 보스가 구축한 전인도 진보연합의 수장으로 등극한 것에 대해 반발이 없지는 않습니다. 연합 내 다른 지도자들 또한 이 자리를 두고 경쟁해 왔으며, 이들은 신정부 수립에 관한 특별한 반응을 보이지 않았습니다. 자유 인도 정부의 새로운 역사가 얼마나 성공적인 결과를 거두게 될지는 오직 시간만이 답해줄 것입니다.\n"
 WORLD.31004.a: "이거... 경제에 좋은 징조인가?"
 WORLD.31005.t: "[Get_newspaper_header]동인도의 지도자가 된 릴라 로이"
 WORLD.31005.desc: "전인보 진보연합의 새 당수로 중도파의 중진이자 보스의 측근이었던 릴라 로이가 선출되었으며, 사실상 동인도의 새로운 지도자로 부상하였습니다.\n\n릴라 로이는 전인도 진보연합이 창설될 당시부터 이에 가담하여, INA가 인도 동부로 진출할때 문민정부로의 이행 과정에도 일정한 기여를 보였습니다. 저명한 여성 지도자이기도 한 로이 정부의 목표는 사회개혁이 최우선 과제가 될 것으로 보입니다. 로이의 가장 든든한 지지자인 람찬드라 루이카르는 신정부의 내무부 장관이자 AIFB의 부당수로 임명되었으며, 정부 내의 핵심 인물이 될 것으로 보입니다.\n\n최고권력자에 여성이 선출되면서 자유 인도 전역에서 축하 행사가 열렸으며, 수많은 국제 정당의 이목을 집중시켰습니다. 하지만 그 결과가 어떻게 될지에 대해서는 시간이 지나야만 알 수 있을 것입니다.\n"
 WORLD.31005.a: "저들은 모든 위대한 남자 뒤에 여자가 있다 했었지. 이번엔 그 반대인거 같군."
 WORLD.31006.t: "[Get_newspaper_header]동인도의 지도자가 된 실 바드라 야지"
 WORLD.31006.desc: "전인도 진보연합의 초기 멤버이자 노동자와 농민의 권리를 옹호하는 실 바드라 야지가 당수로 새로이 선출되면서, 사실상 동인도의 새로운 지도자로 부상하였습니다.\n\nAIFB 내에서 가장 좌파적 성향의 지도자인 야기는 국가와 연합을 공산주의와 사회주의적 이상에 가깝게 만들겠다는 의사를 표명했습니다. 그를 지지하는 가장 저명한 인물로는 인도 국민군의 여군 연대 지도부로 이름 날리는 락슈미 사갈 대위가 있습니다.\n\n자유 인도 정부의 급격한 좌경화는 말라야 및 쇼난 일대에 주재하는 인도인들을 비롯하여 많은 관심을 불러일으켰습니다. 특히,  이번 변화와 관련하여 가장 주목하고 있는 이들은 전인도 진보연합의 재정을 지원하였던 자유 인도 내 사기업들의 촉각을 곤두세우고 있습니다.\n"
 WORLD.31006.a: "긍정적이건, 부정적이건, 세계는 숨을 죽이고 캘커타를 지켜보고 있다."
 WORLD.31007.t: "[Get_newspaper_header]인도 공화국의 총리로 선출된 랄 바하두르 샤스트리"
 WORLD.31007.desc: "최근 일어난 탈당 세례와 정당 분열 등의 위기에도 불구하고 인도 국민회의 구파는 투표에서 패하지 않았습니다. 인도 국민회의는 그들의 수장 랄 바하두르 샤스트리를 수장으로 선거에서 승리하고 새로운 정부를 구성하며 무패행진을 이어갔습니다.\n\n샤스트리의 불굴의 활약에 힘입어 국민회의는 이반자들을 대체할 새로운 후보를 배출해 내는 데 성공했고, 그보다 더 강한 열정 속에서 선거운동을 벌였으며, 이제 압도적인 승리를 통해 그 대가를 취할 수 있었습니다.\n\n이제 샤스트리는 지난 1년의 혼란이 빚어낸 피해를 복구하는 데 초점을 맞추고 있습니다. \"Jai Jawan Jai Kisan(군인 만세, 농부 만세)\"라는 슬로건으로 대표되는 신정부의 목표는 농업 현대화와 농민 복지를 지원하고, 동시에 안보의 의무를 지게 함으로써 다가올 전쟁에 준비하려 하고 있습니다."
 WORLD.31007.a: "평화를 원한다면, 전쟁을 준비하라(Si vis pacem, para bellum)."
 WORLD.31008.t: "[Get_newspaper_header]인도 공화국의 총리로 선출된 C. 라자고팔라차리"
 WORLD.31008.desc: "서인도에서 치러진 선거에서 많은 이들의 예상을 깨고 C. 라자고팔라차리와 국민회의 우파가 이끄는 우익 세력이 승리하면서 우파 연립 정권 내각이 탄생하였습니다.\n\n이미 신정부는 네루 정권 있었던 사회주의적 계획경제 체제를 해체하기 위한 광범위한 경제개혁을 시작했으며, 동시에 OFN을 향한 러브콜을 보내기 시작했습니다. 연정 상대인 간디파는 농촌 지역 문제에 초점을 맞춰야 한다고 주장했으나, 신정부의 가장 주된 정책은 경제를 회복시키는 것이며, 동시에 중산층, 왕공족 출신 등 과거 네루파가 장악한 의회에 반대했던 모든 정당과 연계하여 국내에 새로운 보수주의의 물결을 일으키려 하는 것으로 보입니다.\n\n20년의 사회주의 정권 이후 설립된 신정부가 자신의 야망을 실현시킬 수 있을지는 두고 보아야 할 것입니다."
 WORLD.31008.a: "인도를 위한 새로운 바람...또는 순간의 환상일지도."
 WORLD.31009.t: "[Get_newspaper_header]인도 공화국의 총리로 선출된 J. B 크리팔라니"
 WORLD.31009.desc: "서인도에서 치러진 긴급 총선에서 J. B. 크리팔라니가 이끄는 국민회의 사회주의파가 승리를 거두었습니다. 마하트마 간디의 초기 사상이었던 '1000개의 마을 공화국'이란 비전을 고수하고 있는 이들은 농촌 개발과 자치에 초점을 둘 것을 약속하였습니다.\n\n당 대변인은 이번 연합의 이번 연정의 총체적 목표가 간디파가 주장했던 것처럼 이 나라의 절대다수를 차지하는 농촌 지역의 발전에 집중할 것이며, 우파세력은 도시 및 일반 경제에 초점을 맞출 것으로 보입니다. 그와 별개로 대부분의 선거구에서 승리한 사회주의파의 연정 내 우위는 유지될 것으로 예상됩니다.\n\n전 원내대표 샤스트리가 이끄는 국민회의 구파는 아무런 성명을 발표하지 않았습니다. 이미 간디파와 관련있는 일부 핵심의원들이 세력을 옮기기 시작했으며, 이번 선거결과는 서인도의 정치적 초점이 완전히 바뀌었음을 시사하고 있습니다. 새로운 정부가 어느 길로 나아갈지는 좀 더 두고 보아야 할 것 같습니다.\n"
 WORLD.31009.a: "간디의 뜻을 따르는 인도라, 근데 그게 국민의 뜻과 일치할까?"
 WORLD_MAN.1.t: "[Get_newspaper_header]푸제의 만주 지배"
 WORLD_MAN.1.desc: "만주국 황제 푸이 사후 국가 전역에 일었던 먼지가 드디어 가라앉았습니다. 꼭두각시 황제를 이어 만주국 정부를 장악한 자는 황제의 동생인 아이신기오로 푸제였습니다.\n\n새 황제가 집권하는 과정은 무척 험난했습니다. 명확한 승계법이 정립되지 않았고, 국내에서의 반대 세력의 대두는 새 황제의 즉위 성공을 더욱 돋보이게 하고 있습니다. 정권을 실질적으로 장악한 협화회 궁정파, 구 귀족 세력의 지원을 받는 새 황제는 심지어 만주제국군 일부에서도 지지받고 있습니다.\n\n고인이 된 형 푸이와 달리 푸제는 카리스마와 결단력을 지니며 강력한 지지층을 구축해 내는 데 성공할 수 있었습니다. 그렇기에 많은 전문가들은 새 황제가 괴뢰 황제가 되지 않을 것이라는 관측을 내놓고 있습니다. 이에 따라 도쿄의 수많은 요인들은 벌써 새 황제의 즉위에 대한 우려를 표하고 있다 합니다."
 WORLD_MAN.1.a: "험난한 여정이 그를 기다린다."
 WORLD_MAN.2.t: "[Get_newspaper_header]만주에서의 제국군 정변"
 WORLD_MAN.2.desc: "만주국 황제 푸이 사후 국가 전역에 일었던 먼지가 드디어 가라앉았습니다. 승자는 푸이 사후 발발한 정계 불안을 이용해 권력을 장악한 만주 제국군 장교파벌과 일부 관동군 소속 동맹임이 분명해졌습니다.\n\n관동군 정보부장 세지마 류조의 지휘 아래 육군과 그 지지자들은 국가를 확고하게 지배하는 군사정부를 수립했습니다. 수도 신징에서 세지마는 만주국의 병든 경제를 회복하고, 구체제의 형편없는 비효율성을 척결하면서 만주국을 현대 시대에 진입시킬 것이라는 요지의 연설을 하였습니다.\n\n현대화에 관한 이야기에도 불구하고, 수구파와 반체제 파벌에 대한 숙청이 시작되었으며 이런 기미는 조만간 완화될 것 같아 보이지 않습니다."
 WORLD_MAN.2.a: "\"공영권 왕관의 보석\"에 다가온 새로운 현실인가?"
 WORLD_MAN.3.t: "[Get_newspaper_header]만주에서의 관동군 정변"
 WORLD_MAN.3.desc: "만주국 황제 푸이 사후 국가 전역에 일었던 먼지가 드디어 가라앉았습니다. 동북부 빨치산 소탕 작전을 통해 영향력을 얻고 내부 긴장이 한계에 도달한 상황을 이용한 관동군이 권력을 잡고 문민정부를 해체하였다는 사실이 드러났습니다.\n\n만주국의 주권은 푸이라는 마지막 정통성의 위장이 죽음으로서 군주제의 폐지와 함께 사라졌습니다. 관동군은 자신의 집권을 공고히 하기 위해 전 정부 관료들에 대한 숙청을 개시했고, 무력이라는 수단을 통해 국내의 소요를 완전히 진압하려 시도하고 있습니다.\n\n이들이 성공하건 실패하건, 만주국의 미래는 푸이가 숨을 쉬고 있던 때보다 더욱 암울해졌다는 사실이 분명해졌습니다."
 WORLD_MAN.3.a: "예상된 결과다. 진짜로 말이지."
 WORLD_MAN.4.t: "[Get_newspaper_header]총무청의 만주 장악"
 WORLD_MAN.4.desc: "만주국 황제 푸이 사후 국가 전역에 일었던 먼지가 드디어 가라앉았습니다. 권력투쟁의 승자는 총무청과 문민관료가 되었다는 사실이 확실해진 것으로 보입니다.\n\n다른 파벌들이 서로 다투는 동안 총무청이 권력의 중추를 장악해 내는 데 성공했으며, 이제 국가를 향한 통제력을 강화하고 있습니다. 군주제라는 위장을 걷어낸 구치헝은 이제 만주국의 총통으로 취임하였습니다. 하지만 그 막후에는 총무장관인 사코미즈 히사츠네가 진정한 실권을 쥐고 있습니다.\n\n관료연합이 이끄는 새로운 만주국은 기술관료 기반의 산업육성을 지지하고 있으며, 국가 주도의 대규모 산업계획을 통해 쇠퇴해 가는 만주국의 산업에 활력을 불어넣으려 하고 있습니다."
 WORLD_MAN.4.a: "같으면서도 다른..."
 novel.1.t: "바빌론의 상속자들"
 novel.1.d: "신간 소설인 바빌론의 상속자들은 우리가 사랑하는 총통이 1935년 저격수의 총탄에 쓰러진 뒤 제3제국이 퇴폐적인 서구 자본주의자와 러시아의 잡종 국가를 상대로 벌인 투쟁에서 패배한 \"대체\" 세계를 다룹니다. 콘월의 작가 앤서니 비버가 쓴 바빌론의 상속자들은 분단된 베를린, 론디움, 알렉산드리아, 미국의 새 수도인 필라델피아에 사는 사람들의 삶을 다룹니다. 세계의 대부분은 독일과 프랑스의 전통적인 왕위를 복원시킨 브리타니아 제국권, 북극부터 남극까지 뻗은 연합 미연방, 서서히 퍼지는 범 유라시아 소비에트 사회주의 공화국 연방으로 나누어져 있습니다.\n\n수사관 퍼디넌드 피더슨은 살인 면허를 가진 브리타니아의 형사로 브리타니아 여왕을 위해서만 일합니다. 붉은 유럽에서 아내를 찾던 그는 베를린에서 세계를 뒤흔들만한 음모에 휘말립니다. 이 추격전은 몇 차례의 대담한 탈출극과 빠르게 벌어지는 총격전 끝에 피더슨을 미국, 프랑스, 아프리카, 마지막으로 지브롤터에 가게 합니다.\n\n이 소설의 사건에서 제일 중요한 부분은 미연방은 양쪽을 약화하고 자신들에게 유리하도록 전쟁을 일으키려 하는 와중에 제국권과 판 유라시아 연방이 핵무기를 가진 채 대치하는 지브롤터 미사일 위기입니다.\n\n전차들이 떼지어 지브롤터 국경을 넘고 미 함대 독수리처럼 허공을 맴도는 헬리콥터에 대답하길 거부하며 소설은 불확실하게 끝납니다. 퍼디넌드가 제국권의 제일 강력한 무기를 사용할까요? 사랑하는 여자를 구할까요..."
 novel.1.a: "어린애같은 공상이군."
 novel.2.t: "알려지지 않은 제일 위대한 이야기"
 novel.2.d: "꽤 흥미로운 대체역사 소설 하나가 전 세계의 관심을 끌었습니다. 좋은 이유는 전혀 아닌 것 같지만요.\n\n2주 전에 \"보딘 클리프턴 딕시\"(거의 확실히 필명임)라는 사람이 자비로 \"알려지지 않은 제일 위대한 이야기\"를 출판했습니다. 표지에는 손으로 직접 그린 그림이 그려져 있는데 몇몇 비평가들은 다음과 같이 설명했습니다. \"남부기를 단 전차 한 대가 스바스티카 대신 낫과 망치가 그려진 나치 깃발을 짓밟고 있는 모습이 조지 링컨 록웰의 머리에서 뻗어나온 생각 말풍선 안에 그려진 조잡한 그림\".\n\n이 소설은 록웰이 \"유대볼셰비키에게\" 암살당하지 않았을 경우 어떻게 \"인류 역사상 제일 위대한 이야기\"를 이루어냈을지에 대한 이상한 장광설입니다. 이 책은 그의 죽음이 \"그가 쓰는 진실에 겁을 먹은 유대인들\"의 소행이라고 주장합니다.\n\n이 소설은 기이한 분위기와 놀라울 정도로 우스꽝스러운 주장으로 주목을 받았습니다. 수많은 내용 중 하나를 보여주자면 \"민족주의자 이전에 사회주의자인 당이 지도\"하기에 \"나치 독일은 유대볼셰비키의 요새\"라는 주장이 있습니다. 이런 모습으로 이 책은 미국과 전 세계에서 광범위한 성공을 거두었습니다."
 novel.2.a: "...이렇게 웃을 일이 또 있을 줄은 몰랐는데. 세상에..."
 novel.3.t: "강철요새의 사나이"
 novel.3.d: "SF 작가 필립 K. 딕이 신작 소설 \"강철요새의 사나이\"를 출판했습니다. 추측에 기반한 대체역사 작품인 이 소설은 공산주의가 승리한 디스토피아 세계를 배경으로 합니다. 이야기 내 역사의 \"변곡점\"은 사회주의 정치인 유진 뎁스가 민주당에 남아 1920년 대통령이 된 순간입니다. 그 결과 그는 초창기 소비에트 연방과 중국의 5.4 운동을 지원합니다. 뎁스의 신념은 1926년 그가 죽으며 함께 사라집니다. 그의 후계자인 로버트 M. 라폴레트는 훨씬 더 고립주의적인 인물이었는데 이는 다음 20년 동안 미국 정치의 시류가 됩니다. 그 동안 소비에트 연방에서는 권위주의자 펠릭스 제르진스키가 군림하며 마오쩌둥이 이끄는 공산주의자들은 중국을 통일한 뒤 역으로 일본을 침공합니다. 권력을 잡은 나치는 지원을 받지 못한 유럽 연합국을 깨부술 수 있었지만 소련의 기습 침공에 대비하지 못하고 빠르게 패배합니다. 1947년에는 중소 연합군이 미국을 침공해 남북으로 분할합니다.\n\n이 소설은 점령된 미국을 배경으로 체카 간첩부터 미국의 카우보이 문화에 매료된 중국 관료까지 넓은 범위의 인물들을 등장시킵니다. 줄거리의 중심이 되는 것은 나치와 공산주의 모두가 패배한 세계를 말하는 \"갈밭의 들짐승\"이라는 책입니다. 정치적 배경은 빠르게 악화되는 중소관계입니다. 제르진스키가 사망한 뒤 좀 더 전체주의적인 라브렌티 베리아가 그의 자리를 계승하고, 핵전쟁의 위협이 지평선에 어른거립니다.\n\n이 책은 비현실적으로 보이는 전개로 비판을 받았습니다. (소련은 발트해를 개간해 농지로 사용하며 베링 해협을 가로지로는 거대한 다리를 건설했다고 전해짐) 하지만 딕은 그 당시 구할 수 있었던 정보 중에서 그럴듯했던 것들이라며 변호했습니다. 이 비판은 책이 미국과 캐나다에서 베스트셀러가 되는 것을 막지 못했습니다. 이미 이 소설은 휴고상 후보에도 올랐습니다."
 novel.3.a: "하, 수정주의적 헛소리구만!"
 novel.3.b: "진짜 그랬더라면..."
 novel.3.c: "뭐야, 이제 그냥 역사는 너무 지겨운거야?"
 novel.4.t: "로스앤젤레스의 공포와 혐오"
 novel.4.d: "이달 초, 저명한 작가이자 곤조 저널리즘이란 개념의 창립자 헌터 S. 톰슨이 오늘 그의 최신작 \"로스엔젤레스의 공포와 혐오\"를 발표했습니다. 이 작품은 규칙이 존재하지 않는 초현실적 가상의 역사 세계를 설정하여 다양한 대체역사물과 1970년대 미국의 무자비한 문화 비판을 풍자하고 있습니다.\n\n톰슨은 각 ' 역사적 분기점'에 수십 페이지를 할애하며 이야기 전반에 걸쳐 여러 장면을 통해 그 세계가 어떻게 우리 세계와 멀어져 가는지 자세히 보여주고 있습니다. 한 장면으로 일본 731 부대의 한 이사가 실수로 만든 환각제가 도쿄 중심부에 '구울'을 만드는 등 터무니없으면서도 우스꽝스러운 내용이 많습니다. 이 이야기에 대한 비평가들의 평가는 의견이 분분하지만, 최근 저질적이 양산되고 지나치게 진지한 내용의 '대체역사'에 지친 일반 독자들 사이에서 인기를 얻고 있다 합니다.\n\n톰슨은 다양한 이질적 플롯을 하나로 묶어 가상역사 속 LA의 윤곽을 만들고, 조잡한 우화로 구성된 에피소드를 통해 현대 미국의 정치문화를 맹렬히 비판하고 있습니다. 특히 가장 유명한 장면을 꼽자면, 요키파를 모델로 한 어느 갱단이 \"여피족\"(닉슨 지지자, 일명 피에 굶주린 괴물)을 집단 구타하는 동안 술에 취한 톰슨이 이를 어린아이의 유희 속에서 바라보는 내용일 겁니다.\n\n비평가들과 독자들은 이 소설에 대해 엇갈린 반응을 보였지만, 적어도 현재의 문학, 정치적 분위기에 대한 신랄하고도 효과적인 비판의 가치만큼은 인정하는 분위기입니다."
 novel.4.a: "...다른 것 같긴 하군."
 novel.5.t: "붉은 여명"
 novel.5.d: "런던 함락 이후, 그의 필명인 조지 오웰로 더 잘 알려진 소설가 에릭 블레어는 캐나다로 망명 이후 써낸 정치 논문으로 두각을 드러냈습니다. 오늘, 그는 그의 가장 장대한 작품을 발표했습니다. 이는 그의 대체역사 시리즈 세계대전의 유산의 마지막 장인, 붉은 여명입니다. 이 시리즈는 1차 세계대전에서 동맹국이 승리함으로서 우리와 갈라진 타임라인을 배경으로 하며, 우리 세계를 우화적으로 해체한 것으로서 비판적인 관심을 받고 있습니다.\n\n협상국의 패배 이후, 대영제국과 프랑스 정부는 빠르게 붕괴되었고 사회주의 공화국으로 대체된 한편, 러시아는 결국 백군 혁명가인 보리스 사빈코프가 이끄는 파시스트 독재국가가 됩니다. 독일 제국과 그들의 동맹국, 그리고 협상국의 잔재를 파괴하기 위해 뭉친 자유지상적 생디칼리스트 프랑스 코뮌과 오스왈드 모슬리의 브리튼 연방은 자신들의 세력권인 인터네셔널을 형성하고, 유럽과 북아메리카를 폐허로 만들어버릴 종말적인 핵전쟁을 시작하면서, 동맹은 빠르게 산산조각나게 됩니다. 러시아와 일본도 비슷한 파괴적인 분열을 일으키게 됩니다. 1962년, 세계는 핵전쟁의 여파로 파괴되었으며, 다양한 전체주의 사상 하에서 서로의 문명을 파괴시거나 노예로 만들어버리겠다고 협박하며 4자 정전협정으로 나누어졌습니다.\n\n\"영국식 사회주의\" 미연방이 남부의 백인우월주의자들의 반란에 의해 제3차 미국 내전으로 쪼개지는 것으로 끝을 맺는 이 소설에 대해, 최근 몇년간 서점에 쏟아지는 대체역사소설 중 하나일 뿐이라고 치부하는 사람들도 있지만, 전 세계에서 일어나는 폭력적인 갈등과 이것은 복잡하게도 유사하다는 평을 받고 있습니다. 비평가들에 대한 답으로서, 오웰은 받아들이기 어려운 이 세계에 대해 \"이 세계관은 지난 반세기동안 우리에게 일어났던 그 어떠한 것보다도 더 이상하진 않습니다.\"라며 답변했습니다."
