 WORLD.20.t: "[Get_newspaper_header]트리움비라투스의 붕괴"
 WORLD.20.d: "몰타의 트리움비라투스 회의장 폭탄 테러를 계기로, 얼마든지 무너졌어도 이상하지 않았을 연약한 동맹은 마침내 무너졌습니다. 이 사건으로 이베리아의 카우디요들과 터키의 대통령 모두 인내심의 한계를 넘었다는 듯 바로 동맹을 탈퇴하겠다고 발표하였습니다. 삼두체제에서 두 개 국가가 탈퇴하면서 지중해의 트리움비라투스 시대는 완전히 끝났습니다.\n\n이미 터키는 키프로스와 레반트를 중심으로 자신의 영토 주장과 관할권을 인정해야 한다는 새로운 요구를 꺼내고 있으며, 시리아 지역에서는 터키의 움직임에 대응하여 이탈리아군이 동원되고 있습니다. 또한 이베리아는 과거의 동맹국들과 깊은 관계를 유지하는 대신 자국 내의 문제에 초점을 더 맞추겠다며 외부 문제에 대한 신경을 끄고 있습니다."
 WORLD.20.a: "이는 시간 문제일 뿐이었다."
 WORLD.23.t: "[Get_newspaper_header]아프리카의 확장"
 WORLD.23.d: "서아프리카는 제2차 세계 대전 종전 이후로 험난한 시기를 보내고 있었습니다. 지난 20년간 중앙아프리카의 독일령 지역에서 발진한 루프트바페 항공기가 내륙의 모든 것을 폭격하며 먼지로 만들었습니다.\n\n히틀러의 사망과 라이히의 붕괴 이후, 루프트바페는 오랫동안 움직이지 않았습니다. 이미 해안가에 있던 몇몇 소국들이 독일의 끊임없는 폭격의 공포에 벗어나서 국경을 내륙 안쪽으로 확장하기 시작했습니다. 폭격이 재개될지는 오직 시간만이 알 것입니다."
 WORLD.23.a: "흥미롭군."
 WORLD.35.t: "[Get_newspaper_header]남아프리카 전쟁"
 WORLD.35.desc: "오늘 남아프리카 정부가 끊임없이 자신들을 공격한다고 생각해 분노한 [SAF.GetName] 국가가, 결국 남아공으로부터의 독립을 선언하면서 남아프리카 전역에서 폭력사태가 발발하였습니다.\n\n독립 선언과 함께 창설된, 주로 독일군의 병기로 무장한 보어 민병대는 오렌지 자유주와 남아프리카 서남부 여러 지역에 퍼져있으며, 이 지역에 주둔한 남아공 군인과 무력 충돌을 빚었습니다.\n\n양 측의 분쟁이 확대되면서 독일 측은 대응을 어떻게 할 지 현재로써는 명확하게 알 수 없습니다. 여러 목격자들은 새로 형성된 아프리카실드와 남아프리카 국경 사이 군사 무장이 급속도로 늘고 있으며, 많은 사람들은 독일의 대응이 확고할 것이라 생각하고 있습니다."
 WORLD.35.a: "자유를 위해!"
 WORLD.35.b: "완벽한 기회다..."
 WORLD.35.c: "우리 모두를 파멸시킬 것이다!"
 WORLD.35.d: "혼돈의 아프리카다. 늘 봐왔던 것이지."
 WORLD.36.t: "[Get_newspaper_header]남아프리카에 개입한 아프리카실트"
 WORLD.36.desc: "보어 반란이 격화되자, 아프리카의 국제 언론 기자들은 독일의 식민지 기갑사단이 이제 남아프리카의 국경을 넘어가면서 분쟁이 급속도로 확대되기 시작한다고 보도하고 있습니다. 새롭게 결성된 '아프리카실트'의 병력들은 이미 여러 번 승리를 거두었고, 너무 늘어저 취약해진 남아프리카 병사들은 혼란에 빠져 남쪽으로 후퇴하였습니다.\n\nOFN이 10여 년 가까이 남아프리카 정권을 지지하는 가운데 사진기자들은 피투성이가 된 남아프리카 병사, 포트 놀로스로 후퇴하는 병사들의 행렬 등의 현지의 느낌을 그대로 가진 사진들이 빠르게 퍼져가는 가운데 찍힌 그들은 이렇게 물었습니다.\n\n'대체 그 놈의 양키놈들은 전부 어디에 있는거야?'"
 WORLD.36.a: "진정한 동맹국!"
 WORLD.36.b: "진정한 영광이 있으리!"
 WORLD.36.c: "진정으로 사악한 자들!"
 WORLD.36.d: "진정한 혼돈이군! 언제 끝날까?"
 WORLD.48.t: "[Get_newspaper_header]아프리카 실트의 발족"
 WORLD.48.desc: "독일이 여전히 내전의 혼란에 휩싸여 있고 독일국이 지배하고 있는 영토 대부분에서 자국 내 일어나는 문제로 골머리를 앓는 가운데, 독일령 아프리카에서는 오늘 이 끔찍한 폭풍을 해쳐나갈 방안을 발표했습니다. 독일의 아프리카 3개 식민지는 이전에는 서로 우호적이면서도 기본적인 관계만 있었을 뿐이지만, 오늘 지크프리트 뮐러, 볼프강 솅크, 한스 휘티히 셋이 모여 아프리카 실트 창설에 관한 공동선언문을 발표하였습니다.\n\n공식적으로는 이 동맹이 식민지의 안정을 위한 오직 방어적인 실트라고만 발표하였지만, 많은 국제 소식통에서는 아프리카의 동맹의 의도가 무엇인가에 대해서 의문을 표하고 있습니다. OFN에서는 '비도덕적이고 식민주의적인 동맹'을 비난하였지만 독일권 내 많은 사람들은 특히 뮐러가 대륙을 가로질러 독일의 이익과 독일인을 보호하는 데 헌신하고 있다며 칭찬하고 있습니다."
 WORLD.48.a: "우리는 함께할 것이다."
 WORLD.48.b: "걱정스럽게 진행되는군."
 WORLD.68.t: "[Get_newspaper_header]앙골라의 자유?"
 WORLD.68.d: "남아프리카 전쟁이 남아프리카를 계속 뒤흔드는 가운데, 독일령 남서아프리카의 수도에서 당혹스러운 보도가 나왔습니다. 아침 일찍 루프트바페 수송기 6대가 미지의 목적지를 향해 출발했는데, 이 수송기의 승객에는 국가판무관 볼프강 솅크과 그의 최측근들, 그리고 가족들도 있다고 합니다.\n\n이보다 더욱 충격적인 사건으로 국가판무관의 개인 주치의인 조나스 사빔비가 비행기가 이륙한 지 수 시간 후 라디오 루안다에서 독립 앙골라의 대통령에 취임하였음을 선서하고 시민들에게 무기를 들고 신생국을 방어해달라고 선언하며 방송하고 있습니다. 오빔분드족 민병대 수천명과 함께 후방에 주둔하고 있는 토착 부족 SS 부대들이 이미 새 대통령에 충성을 맹새하면서 앙골라 전역에서 예선 아프리카실트 동맹국 간 전투가 폭발하고 있습니다."
 WORLD.68.a: "잠깐, 뭐라고?"
 WORLD.70.t: "[Get_newspaper_header]미사일 위기의 종식"
 WORLD.70.d: "미국과 일본이 오늘 하와이 미사일 사태에 대한 합의를 맺음에 따라 수개월간 전 세계인을 핵전쟁의 공포에 떨게 했던 미사일 위기가 고맙게도 오늘부로 막을 내리게 되었습니다.\n\n미국 제1 함대와 일본 제국 해군이 몇 달이 가도록 하와이 근해에서 대치를 이어가던 가운데, 케네디 부통령과 이노 내각총리대신은 일본이 (CIA U-2C의 정찰기가 발견한) 탄도 미사일을 영유권 분쟁 지대에서 철수하는 대가로 미국은 호주에 배치된 MRBM을 제거하자는 조건으로 합의를 이뤘습니다.\n\n본 협상을 성사한 케네디 부통령이 일명 \"대규모 외교 쿠데타\"를 일으켰다 평가받는 상황에서 외신은 협상 과정에서 닉슨 대통령이 그 어떠한 행동도 취하지 않은 모습을 크게 비판하고 있습니다."
 WORLD.70.a: "자정을 피했다. 당장은."
 WORLD.71.t: "[Get_newspaper_header]문명의 황혼"
 WORLD.71.desc: "워싱턴 D. C., 게르마니아, 도쿄는 한순간에 지구를 완전히 태워버린 핵폭풍을 맞고 돌무더기가 되었습니다. 전 세계의 발전소는 고장났으며, 잿빛 구름이 태양빛을 가리고 있으며 여러 국가의 우주비행사들은 죽어가는 별처럼 불빛이 하나 둘 깜빡이는 것을 지켜보고 있습니다.\n\n최후의 투쟁이 종착점에 이르자 세계는 조용해지고 있습니다. 지휘관 없는 군대는 더 이상 싸우지 않으며, 항구가 없는 해군은 바다에서 표류하고 있고, 집이 없는 난민들이 온 땅을 돌아다니며 핵전쟁의 참화로 직접적으로 무너지지 않은 극소수의 국가들을 찢어 놓고 있습니다.\n\n5억 명이 넘는 사람들이 아마도 마지막일 이 거대한 분쟁으로 사망하였고, 몇 안되는 전문가들은 이 여파로 사망자 수가 3배는 더 늘어날 것이라고 예상하고 있습니다."
 WORLD.71.a: "이런, 우리가 대체 무슨 짓을 한 거야?"
 WORLD.104.t: "[Get_newspaper_header]북부의 신들"
 WORLD.104.desc: "시베리아의 먼 지역 공동체에서 한 운동이 서서히 스며들기 시작했다고 알려졌습니다. 그것이 무엇인지 우리는 정확하게 말할 순 없지만, 그 지역에서 나오는 어떤 뉴스이든 많은 사람들은 정확하게 그 곳에서 무슨 일이 일어나는지 궁금해 하고 있습니다. 확실히 만약 공산당이 20년만에 처음으로 어떤 종류의 파문을 일으키고 있는 것이라면 어떤 형태로든 매우 중요한 것임에 틀림 없습니다.\n\n보고에서는 종교계의 교리에 대해 말하고 있습니다. 동시베리아 무역로를 넘어서 저 멀리 북쪽까지 나아가는 몇 안되는 무역상들은 성도들이 기도하면서 구호를 외치고, 마을마다 교회들이 가득 차 있고, 한 사람이 성도 앞에서 이끌고 있다고 증언합니다. 아무도 정확히 무엇이 이런 행동을 일으켰는지는 모르지만, 시베리아 사람들은 계속 한 사람을 위해 기도하고 있다고 있습니다.\n\n그들은 그 사람을 '아버지'라고 부릅니다.\n"
 WORLD.104.a: "말도 안 되는 소리만 하는군."
 WORLD.341.t: "[Get_newspaper_header]베로나 회담 개최"
 WORLD.341.d: "이탈리아의 초대 두체이자 파시즘의 창시자인 베니토 무솔리니가 사망한 후, 이탈리아 내에서 파시즘은 쇠퇴하고 있었습니다. 마침내 이탈리아와 그 민족의 운명의 날인 1963년 6월 1일, 베로나에서 이탈리아 제국의 향후 방향을 위한 회의가 열리면서 변화의 바람이 불고 있습니다.\n\n제국이 어떻게 흘러갈지는 회의 방향에 달려 있습니다. 이 회의에서 논쟁이 이루어지고, 합의가 만들어지며, 긴장이 고조되었다가 적대감이 완화되고 결국에는 이탈리아인을 위한 진로에 닿을 것입니다. 두체 치아노가 기조연설을 하면서 세계에서 가장 큰 식민제국 중 하나가 국가와 민족에 대해 철권통치를 강화할 지 약화할 지 결정될 수 있는 중요한 순간이라며 국제 옵저버들은 관심 있게 지켜보고 있습니다. 베로나 회의는 이탈리아의 운명을 결정할 것입니다."
 WORLD.341.a: "흥미롭군"
 WORLD.342.t: "[Get_newspaper_header]베로나 회담 성사"
 WORLD.342.d: "오늘 이탈리아 제국의 향후 방향을 결정하기 위해 모였던 베로나 회의가 막을 내렸습니다. 두체 치아노가 폐막 연설을 진행하면서 의회 대다수가 치아노 및 그의 권한을 인정하면서 합의에 도달한 것 같습니다. 베로나에서 시실리에 이르는 수많은 사람들이 거리에 나와 축하하면서 교회에는 종소리가 울러 퍼지고, 합창단은 노래를 부르면서 모두 두체 치아노 덕분에 오랫동안 기대해온 계획이 이제 진행되기 시작한 것에 기대하고 있습니다.\n\n물론 모두가 이 결과에 만족한 것은 아니라 치아노의 정치적 라이벌인 카를로 스코르차가 두체의 폐막 연설 중 좌절감에 빠져 의사당을 박차고 나가고, 이탈리아 전역에서 흑색 여단의 폭력 행위와 축하하는 사람들 끼리의 거리의 싸움에 대한 보도가 나오고 있습니다. 이제 이탈리아와 그 민족이 나아가야 할 길이 분명해졌으며 이제 이 길을 따라 가면 될 것입니다.\n"
 WORLD.342.a: "이탈리아에서 일이 흥미롭게 전개되는군."
 WORLD.342.b: "두체 치아노 만세!"
 WORLD.343.t: "[Get_newspaper_header]베로나 회담 성사"
 WORLD.343.d: "오늘 이탈리아 제국의 향후 방향을 결정하기 위해 모였던 베로나 회의가 막을 내렸습니다. 두체 치아노가 어정쩡한 연설을 하면서, 의회 대다수는 치아노의 정치적 반대파이자 전통적 파시스트로 유명한 카를로 스코르차와 합의한 것으로 보입니다. 제국 전역의 그의 지지자들은 도시 광장에 모이며 스코르차에 대한 지지와 제국을 다시 한 번 강하게 만들기 위한 그의 생각을 보여주고 있습니다!\n\n물론 모두가 이 결과에 만족한 것은 아닙니다. 위임장이 거부되고 스코르차가 두체의 권위에 의문을 계속해서 제기하고 있기에 두체 치아노는 이번 합의에 분명히 실망한 것 같아보입니다. 제국의 개혁을 기대했던 사람들은 시위를 이어나가고 있습니다. 하지만 이제 이탈리아와 그 민족이 나아가야 할 길이 분명해졌으며 이제 이 길을 따라 가면 될 것입니다."
 WORLD.343.a: "이탈리아에서 일이 흥미롭게 전개되는군."
 WORLD.344.t: "[Get_newspaper_header]자체적으로 붕괴한 베로나 회담"
 WORLD.344.d: "오늘 이탈리아 제국의 향후 방향을 결정하기 위해 모였던 베로나 회의가 막을 내렸습니다. 예상대로 의회가 열띤 논쟁과 회의를 벌였지만 아무도 의회에서 영원히 다투는 상태가 될 것이라고는 상상하지 못했습니다. 두체 치아노와 카를로 스코르차 둘 모두 확실한 우위를 점하지 못했으며 치아노와 스코르차 둘 모두 좌절감에 빠져 회의를 박차고 나왔습니다. 이들이 떠나자마자 모든 의원들은 처음엔 말다툼을 벌이다 이내 주먹질이 오가기 시작했으며 의회는 유럽에서 가장 위대한 국가 중 한 국가의 미래를 결정하기 위한 중요한 회의장이기보다는 술집에서 벌어지는 술주정뱅이 사이의 개싸움장에 가까워졌습니다.\n\n이미 양측의 지지자들이 거리로 몰려나와 상대보다 우월하다고 주장하며 길거리 싸움으로까지 번지고 있습니다. 이탈리아와 그 민족이 불안정한 시기에 빠져 예상치 못한 전개가 되고 있습니다."
 WORLD.344.a: "유럽의 또 다른 국가가 혼란으로 빠져드는군."
 WORLD.345.t: "[Get_newspaper_header]이탈리아-터키 전쟁에서 이탈리아가 승리하다"
 WORLD.345.d: "수년간 터키와 이탈리아의 국경 분쟁은 두 동맹국 사이 의견 불일치를 가져오는 주요한 원인이었습니다. 지중해 두 국가 사이 높은 긴장은 트리움비라투스 붕괴 이후 절정에 달해 어떠한 장애물도 없이 곧바로 전쟁으로 향했습니다. 결국 터키군이 이탈리아령 중동 지역을 침공하기 시작했습니다. 이탈리아는 터키의 침공에 방관하지 않고 대응하면서 전 두 동맹국 간 소규모 국경 접전이 일어났습니다.\n\n터키의 전쟁기계가 기력을 다한 후 전선이 멈추며 터키는 이를 타파할 수 없는 교착 상태에 빠지게 되었습니다. 전쟁에서 확실한 우위를 점한 이탈리아는 터키 정부의 배상금 및 다마스쿠스의 비무장화 등의 내용을 담은 평화 협상을 제안하였고 터키 정부는 이를 마지못해 받아들였습니다. 중동에 평화가 다시 찾아왔습니다."
 WORLD.345.a: "중동에 평화라고, 흠?"
 WORLD.345.b: "이탈리아 제국의 고무적인 승리다!"
 WORLD.345.c: "우리는 굴욕을 맛봤다."
 WORLD.346.t: "[Get_newspaper_header]이탈리아-터키 전쟁에서 터키가 승리하다"
 WORLD.346.d: "수년간 터키와 이탈리아의 국경 분쟁은 두 동맹국 사이 의견 불일치를 가져오는 주요한 원인이었습니다. 긴장은 트리움비라투스 붕괴 이후 절정에 달해 갈등이 빚어졌습니다. 결국 터키군이 이탈리아령 중동 지역으로 진출하기 시작했습니다. 이탈리아는 터키의 침공에 방관하지 않고 대응하면서 전 두 동맹국 간 소규모 국경 접전이 일어났습니다.\n\n터키군은 레반트를 통해 공세를 펼쳤고 이 지역의 주인이 되었습니다. 전쟁에서 확실한 우위를 점한 터키는 레반트를 유지하는 대가로 이탈리아가 레바논을 양도하는 등의 내용을 담은 평화 협상을 제안하였고 이탈리아 정부는 이를 마지못해 받아들였습니다. 중동에 평화가 다시 찾아왔습니다."
 WORLD.346.a: "중동에 평화라고, 흠?"
 WORLD.346.b: "우리는 이전 동맹국에게 배신당했어!"
 WORLD.346.c: "튀르크의 영토가 다시 한번 통일되었다!"
 WORLD.355.t: "[Get_newspaper_header]이탈리아-터키 전쟁에서 이탈리아가 승리하다"
 WORLD.355.d: "수년간 터키와 이탈리아의 국경 분쟁은 두 동맹국 사이 의견 불일치를 가져오는 주요한 원인이었습니다. 지중해 두 국가 사이 높은 긴장은 트리움비라투스 붕괴 이후 절정에 달해 어떠한 장애물도 없이 곧바로 전쟁으로 향했습니다. 결국 터키군이 이탈리아령 중동 지역을 침공하기 시작했습니다. 이탈리아는 터키의 침공에 방관하지 않고 대응하면서 전 두 동맹국 간 소규모 국경 접전이 일어났습니다.\n\n터키의 전쟁기계가 기력을 다한 후 전선이 멈추며 터키는 이를 타파할 수 없는 교착 상태에 빠지게 되었습니다. 전쟁에서 확실한 우위를 점한 이탈리아는 다마스쿠스 지역을 이탈리아에, 모술 지역을 이라크에 넘겨주는 조건의 평화 협정을 제안하였는데 터키 정부는 이를 마지못해 받아들였습니다. 이제 중동에 평화가 다시 찾아왔습니다."
 WORLD.355.a: "중동에 평화라고, 흠?"
 WORLD.355.b: "이탈리아 제국의 고무적인 승리다!"
 WORLD.355.c: "우리는 굴욕을 맛봤다."
 WORLD.430.t: "[Get_newspaper_header]1967년 인도 선거에서 발 새커리가 승리하다"
 WORLD.430.desc: "오늘 모든 예상과 추측과는 반대되게 1967년 자유 인도 정부의 총선에서 발 새커리의 시브 세나 정당이 승리하였습니다. 새커리는 인도의 전반적인 좌익 성향과는 역행하여 외국인 혐오, 극우, 대량학살을 통한 순수화 등을 지지하였으며 이 주장은 많은 사람들을 놀라게 하였습니다.\n\n이전 정권인 모한 싱의 주요 인물이자 서치라이트 작전을 시행한 것으로 알려진 새커리는 자유 인도 정부의 강력한 후보로 여겨졌습니다. 하지만 그의 급진적인 팽창주의와 외국인 혐오와 \"순수한 힌두인의 통일 인도\" 주장 등으로 전 세계는 새커리의 다음 행동을 두려워하면서도 궁금해하며 기다리고 있습니다."
 WORLD.430.a: "그런데도 세상은 아무 것도 하지 않아."
 WORLD.430.b: "신이 모두를 보우하시길."
 WORLD.432.t: "[Get_newspaper_header]1967년 인도 선거에서 지아우르 라만이 승리하다"
 WORLD.432.desc: "오늘 1967년 자유 인도 정부의 총선에서 그동안 유권자들에게 모욕받고 인도에 음모를 꾸민다고 비난받던 지아우르 라만의 묵티 비하니당이 승리하였습니다. 벵골 민족주의의 지도자 격인 지아우르 라만은 1970년까지 자유 인도 정부를 완전히 해체하고 대신 비하르인, 벵골인, 아삼인을 위한 소수민족을 대표하는 주들의 연합으로 바꾸겠다는 공약으로 큰 인기를 얻고 당선되었습니다.\n\n라만의 당선으로 OFN과 미국은 환영하고 있으며 반면 공영권의 일본과 그 동맹국들은 비난을 하고 있습니다. 라만이 목표를 달성할지는 시간을 두고 지켜봐야 할 것입니다."
 WORLD.432.a: "벵골 만세!"
 WORLD.432.b: "인도에서 낯익은 얼굴을 보니 좋군."
 WORLD.432.c: "우리가 장악력을 잃지 않길 바란다."
 WORLD.432.d: "이것이 자유 인도의 끝인가?"
 WORLD.462.t: "[Get_newspaper_header]파키스탄이 독립하다"
 WORLD.462.desc: "인도가 제2차 세계 대전에 이어 혼돈의 세계에서 독립을 쟁취한 이후 국제 관측통들에게는 일종의 화약고로 여겨졌습니다. 인종, 종교, 이념, 그 외 해외 세력의 문제로 얼룩진 이 신생국은 다양한 문제를 가지고 있습니다.\n\n이 문제들 중 특히 잔혹했던 것은 힌두교도와 이슬람교도 사이 악명 높은 종교적 분열이었는데 이 분열이 오늘날 완전히는 아니여도 어느 정도는 해결된 것 같습니다. 지속적인 힌두교도의 지배를 무서워하던 북부의 이슬람 소수민족은 \"파키스탄\"이라고 불리는 새로운 이슬람교도를 위한 국가를 선언하였습니다.\n\n폭력 사태가 잔혹했던 곳을 중심으로, 인도 아대륙 전역에서 파키스탄을 오가는 이민 행렬이 잇다르고 있습니다. 이를 지켜보는 사람들의 의견은 분분한데 일부는 지역 내 폭력사태가 증가하고 있다고 우려하기도 하며, 다른 일부는 종교적 문제를 해결했다며 찬사를 보내기도 합니다. 시간이 지나면 인도와 그 이웃들이 어떤 반응을 보일 지 알 수 있을 것입니다.\n"
 WORLD.462.a: "형제들이여 환영합니다!"
 WORLD.462.b: "파키스탄이여 승리하라!"
 WORLD.462.c: "우리는 언젠가 카라치로 되돌아갈 것이다."
 WORLD.462.d: "흥미롭군."
 WORLD.463.t: "[Get_newspaper_header]이베리아의 지브롤터 댐 포기"
 WORLD.463.desc: "지브롤터 댐의 정비를 담당하는 이베리아 개발부는 오늘부로 지브롤터 댐을 계속 가동시키는데 필요한 운영자금을 더 이상 조달하지 않으며 거대 구조물이 붕괴되지 않도록 필수적인 정비만 진행하겠다고 발표하였습니다.\n\n독일 아틀란트로파 계획의 최정점이라 할 수 있는 지브롤터 댐은 1940년대 후반에 건설되었으나 50년대 독일의 경제 붕괴 이후 이베리아가 맡게 되었습니다. 이베리아의 경제 문제와 블랙홀처럼 돈을 퍼먹는 댐으로 인해 이 거대 구조물은 방치되고 있으며 전 세계는 댐이 붕괴되어 수백만 명이 사망하고 피해를 입은 국가가 파괴될까 숨죽여 지켜보고 있습니다."
 WORLD.463.a: "당면한 더 큰 문제들이 있어."
 WORLD.463.b: "부서지지 않도록 기도하자."
 WORLD.464.t: "[Get_newspaper_header]이베리아 평의회 창설"
 WORLD.464.desc: "이베리아와 같은 상황에서 국가가 형성되고 권위주의적인 문화를 유지한 채로 효율적으로 통치하는 것이 매우 어렵다는 것은 당연한 일입니다. 이베리아 카우디요는 오늘 새 연합을 안정시키고 더 나은 미래로 나아가기 위해 국가 문제에 대해 자문해주는 역할만을 하는 국가공무원 자문위원회를 수립하였다고 발표하였습니다.\n\n이들의 국가 정책에 대한 영향력은 무시해도 좋을 정도이지만, 현실적인 분석가들은 카우디요들의 한 쪽이 두 사람 사이의 정치적 의견 차이에 우위를 점하기 위해 평의회를 이용할 수도 있다고 분석하고 있습니다. 결과적으로 평의회는 나라를 통합시키보다는 오히려 이 국가를 분열시키는 것을 조장하는 것 같습니다. 추가적인 보도에 따르면 이베리아에서 새로운 '개혁'의 효과가 빛을 발할 것이라고 합니다."
 WORLD.464.a: "확실히 좋은 방법이야"
 WORLD.464.b: "이건 진보가 아냐."
 WORLD.464.c: "약한 국가를 위한 쓸모없는 조직이군."
 WORLD.465.t: "[Get_newspaper_header]이베리아 평의회 창설"
 WORLD.465.desc: "오늘 카우디요인 프란코와 살라자르가 공동으로 이베리아 평의회 창설을 발표하였습니다. 우레와 같은 발수갈채를 받기 위해 잠시 멈췄던 두 사람은 이후 서로 번갈아가며 참석한 많은 군중들에게 새로운 체계에 대해 토론하고 이 체계를 도입하는 이유에 대해 정당화했습니다.\n\n두 사람은 이베리아의 책임과 의무가 매우 방대하며 둘이서만 다루는 것은 그들의 능력으로는 혼란만 남겼을 뿐이라고 말했습니다. 이들의 통치 능력을 유지하기 위해서 자신들의 권한의 일부, 그 중 또렷하게 세부적인 내용들에 대해서는 임명직 관료들로 구성된 별도의 평의회에게 위임하기로 하였습니다. 이 '이베리아 평의회'는 연방 입법부 신설에 관한 조치를 다룰 것입니다. 하지만 결국 어떠한 제안이라도 최종적으로 결정을 내릴 인물은 두 카우디요일 것입니다. 공식적으로는 어디까지나 두 사람이 지배하고 있는 국가를 좀 더 효율적으로 다루기 위한 도구입니다."
 WORLD.465.a: "확실히 좋은 방법이야"
 WORLD.465.b: "올바른 방향으로 한 걸음 나아간다."
 WORLD.465.c: "약한 국가를 위한 쓸모없는 조직이군."
 WORLD.466.t: "[Get_newspaper_header]바르셀로나 전투"
 WORLD.466.desc: "이베리아 반도에서 갈수록 위기가 심화되어 걷잡을 수 없는 정치적 폭력이 전국적으로 확대되러는 위협을 받는 가운데 충격적인 상황이 들러왔습니다. 카탈루나 지역의 수도에서 밤낮으로 정부군과 반체제 세력 사이 충돌하며 최악의 전투가 벌어졌습니다. 스페인 내전을 묘하게 연상시키는 바리케이드가 다시 한번 세워졌으며, 바르셀로나 시민들은 이념별로 갈라지면서 이웃끼리의 불화가 생기고 있습니다.\n\n현재 CNT-FAI로 알려진 급진좌파 노동조합과 그 동조자들은 이제 바르셀로나에 대한 통제권을 빼앗았으며 친정부 세력에 대항해 장기간의 유혈 투쟁에 대비하고 있습니다. 스페인에게는 아주 오래전인 30년대의 피비린내 나던 소란스러운 세월의 이야기가 다시 한번 되풀이되고 있습니다."
 WORLD.466.a: "우리는 반드시 이길 것이다!"
 WORLD.466.b: "폭정에 반대한다!"
 WORLD.466.c: "이베리아가 시험대에 섰군."
 WORLD.467.t: "[Get_newspaper_header]이베리아의 경제 붕괴"
 WORLD.467.desc: "이베리아에서 암울한 소식이 전해졌습니다. 지난 밤 마드리드 증권거래소 입구를 가득 메운 수백 명의 증권거래인들은 공황 상태에 빠져 있고, 정부는 위기에 당장 대응하라는 압력을 받고 있습니다. 수십억은 되지 않더라도 수십만 페세타에 달하는 돈이 증발했고 손실액은 점점 늘어나고 있습니다.\n\n많은 이들은 팔랑헤당이 내세우는 정책에 대응해 수많은 기업과 자본이 해외 인접국으로 도피해 일어났다고 비난하고 있습니다. 또 다른 이들은 다루기 힘든 아프리카 점령지 등지에서 나오는 이베리아 지출의 압박과 국내 대중의 불만도 상승이 폭락 요인이라 지적하고 있습니다. 파시스트와 히틀러의 추종자들은 극소수이긴 하지만 \"유대-볼셰비즘의 내적인 영향\"으로 일어난 것이라고 비난하고 있습니다. 이베리아는 제2차 세계 대전 종전과 통일 이후 수많은 고난과 타격에도 살아남았지만, 많은 이들은 이번 위기로 황소가 쓰러질지도 모른다고 걱정하고 있습니다.\n"
 WORLD.467.a: "우리는 이걸 해결할 수 있어."
 WORLD.467.b: "이베리아가 무정부 상태에 빠지기 직전이군."
 WORLD.468.t: "[Get_newspaper_header]안토니우 드 올리베이라 살라자르의 사망"
 WORLD.468.desc: "오늘 아침 4시 2분, 이베리아 연합의 두 카우디요 중 한 명이자 이베리아 내 포르투갈 영토의 지도자인 호세 안토니우 올리베이라 살라자르가 의료진들에게 사망 선고를 받았습니다. 그의 사망으로 30여 년간의 포르투갈의 한 역사는 시간의 흐름에 사라져 버렸습니다.\n\n보도에 따르면 카우디요는 뇌출혈로 인한 합병증으로 사망하였으며, 뇌출혈 치료를 위한 수술을 받고 있었다고 합니다. 포르투갈 전 국토와 살라자르의 전 동료인 프란시스코 프랑코가 포르투갈의 옛 지도자를 추모하고 있습니다.\n\n새로운 후계자가 선출될 때까지 프랑코는 이베리아 연합의 유일한 통치자로 남아 있기로 하였으며, 전문가들은 프랑코가 감히 마음만 먹는다면 이베리아의 단독 독재자가 될 수 있는 절호의 기회라고 보고 있습니다."
 WORLD.468.a: "카우디요여 안녕히"
 WORLD.468.b: "한 카우디요가 시대를 등졌다."
 WORLD.469.t: "[Get_newspaper_header]평의회를 폐지하기로 한 이베리아"
 WORLD.469.desc: "카우디요 프란시스코 프랑코가 오늘 많은 군중 앞에서, 또한 국제 언론의 보도를 통해 오늘부로 이베리아 평의회를 일주일 내로 해산할 것이라고 발표하였습니다.\n\n당초 신뢰할 수 있는 인물들이 더 나은 지배를 위해 카우디요와 전문 지식을 공유할 수 있도록 만들어진 기관이었던 평의회가 그 목표를 벗어나게 되었다고 말했습니다. 이베리아의 두 통치자에게 조언하기보다 평의회가 두 사람을 해치려 하며 보이지 않는 부분에서 부패를 저질렀다고 비난하였습니다. 이런 이유로 평의회가 폐지되었으며, 프랑코는 만일 그들이 그렇게 형편없는 모습을 보인다면 조언을 들을 가치도 없다고 말했습니다. 귀중한 조언이 없다면 평의회가 존재할 이유는 없습니다.\n\n카에타누는 이에 대해 어떠한 말도 하지 않고 있습니다."
 WORLD.469.a: "이건 필요했던 일이었다."
 WORLD.469.b: "또다시 물러나는군."
 WORLD.469.c: "좋은 선택이다."
 WORLD.470.t: "[Get_newspaper_header]평의회를 유지하기로 한 이베리아"
 WORLD.470.desc: "국내외 언론에서 끊임없이 흘러나오는 노골적인 권위주의와 부패에 대한 불만을 잠재우기 위해 카우디요 프란시스코 프랑코는 오늘 아침 일찍 자문 위원회와 관련된 성명을 발표했습니다. 유화적이면서도 스페인 독재자의 입김이 분명히 들어가 있는 메시지에서는 효과적인 기관의 지속적인 존재가 별로 문제가 되지 않을 것이라고 말했습니다.\n\n이 조치가 현 정권에 이로울지 아니면 반대파들이 이용할 수 있는 정치적 여지를 주는 것인지는 지켜봐야 할 것입니다. 그러나 현재 평의회 자체에 대한 관심도 상당하며 평의회가 카우디요의 지지 표명과 함께 바뀔 수 있을지에 관해서도 이목이 쏠리고 있습니다."
 WORLD.470.a: "꼭 필요한 기관이다."
 WORLD.470.b: "적어도 그들은 조언받고 싶어 하는 것 같군."
 WORLD.470.c: "그들은 약하다."
 WORLD.471.t: "[Get_newspaper_header]평의회를 폐지하기로 한 이베리아"
 WORLD.471.desc: "프랑코는 오늘 마드리드의 군중들에게 앞으로 이틀 안에 이베리아 평의회를 폐지할 것이라고 발표하였습니다. 당황하는 언론들 앞에서 프랑코는 짧은 기간동안 있어왔던 자문위원회가 그동안 손해와 자원낭비만 가져다 주었다는 것이 증명된 것이라고 설명하였습니다. 프랑코를 깊이 괴롭혀왔던 것을 그는 이베리아를 위해 카에타누 총리의 재가를 얻어 \"부패하고 반역적인 조직\"을 파괴하고 관련된 모든 '배신자'들을 체포하였습니다.\n\n이 발표에 이어 그는 권력을 위임해 처리하는 특정 단체 그 자체에 대해서는 엄격하게 반대하는 것은 아니지만 현재의 정치 풍토에서는 그런 것이 남아 있기에는 너무 '이기적'이라고 말했습니다. 따라서 카우디요는 현재와 비슷한 제도를 다시 구현할 계획은 없다고 밝혔습니다.\n\n카에타누는 이에 대해 어떤 말도 하지 않고 있습니다."
 WORLD.471.a: "이건 필요했던 일이였다."
 WORLD.471.b: "결국 처음으로 다시 돌아가는군."
 WORLD.471.c: "좋은 선택이야."
 WORLD.472.t: "[Get_newspaper_header]평의회를 유지하기로 결정한 이베리아"
 WORLD.472.desc: "이베리아 연방은 오늘 평의회와 관련된 깜짝 발표를 하였습니다. 처음에는 카우디요의 무거운 어깨에 입법이라는 한 짐을 덜기 위해 세운 기관이었긴 했지만 평의회는 여러 이유로 정부 내 일부 세력에게 비난받았으며 이 논란만 가지고도 평의회의 존재 가치에 대한 논쟁은 엄청났습니다.\n\n이 논쟁은 현재의 제도를 유지하자는 의견이 많은 채 마무리되었으며 추후 발표가 있을 때 까지 평의회는 그대로 유지하기로 결정하였습니다. 국제 소식통들은 평의회가 민주주의 기관에 매우 가까워지고 있다고 보고 있지만 앞으로 어떻게 발전할지는 두고 보아야 합니다."
 WORLD.472.a: "이건 꼭 필요한 기관이다."
 WORLD.472.b: "적어도 착한 척은 하네."
 WORLD.472.c: "그들은 약하군."
 WORLD.473.t: "[Get_newspaper_header]평회의를 개혁하기로 결정한 이베리아"
 WORLD.473.desc: "오늘부로 이베리아 평의회는 더 이상 두 카우디요의 변덕에 오락가락하지 않습니다. 두 카우디요는 공동성명을 내고 자신의 직위에서 사임할 것이라고 발표하였습니다.\n\n이와 함께 두 사람은 권리와 의무가 크게 확대된 이베리아 평의회에 대한 전면적인 개혁안도 발표하였습니다. 이제 의회가 카우디요를 대신하여 이베리아를 통치하며 의회에서 적합한 개혁안을 통과할 것입니다. 이 개혁이 어디까지 진행될지는 아직 알 수 없습니다.\n\n대신 카우디요는 평의회가 만족할 만한 수준으로 개혁을 마칠 때 까지 집권이 아직 끝난 것은 아니라고 하면서 개혁안 감독 역할을 맡을 것이라고 발표하였습니다."
 WORLD.473.a: "새 시대가 시작되었다."
 WORLD.473.b: "새로운 민주주의는 언제나 환영이야."
 WORLD.473.c: "자유주의? 허허!"
 WORLD.474.t: "[Get_newspaper_header]국민연합의 [GetYear]년 이베리아 선거 승리"
 WORLD.474.desc: "선거가 끝난지 몇 분 되지 않아 이베리아 연방의 국민연합이 승리를 선언하였습니다. 자신들의 승리는 민심의 반영이라고 선언하면서 당은 이번 승리로 이베리아의 새 시대가 열렸다고 발표하였습니다.\n\n국민연합의 놀랄 만한 성과와 함께 그에 이어 선두에 섰으며, 의회 내에서 국민연합에 맞설 만한 유일한 정당인 보수파 인민동맹은 여당과 연정할 것을 선언했습니다. 두 정당의 연정으로 의회 과반을 쉽게 차지하는 데 성공했습니다.\n\n카리스마있는 알레한드로 데 발카르셀이 이끄는 국민연합은 스스로를 합리적인 보수주의자이자 전통을 수호하는 세력이라 말하고 있습니다. 국제 관측통들은 프랑코 정권에 몸담았던 데 발카르셀이 공화정에 대해 우호적으로 생각할 것으로 보기 어렵다고 경고하고 있습니다."
 WORLD.474.a: "비바 이베리아!"
 WORLD.474.b: "어떻게 될 지 두고 보자고."
 WORLD.475.t: "[Get_newspaper_header]이베리아를 장악한 민주구국연합"
 WORLD.475.desc: "이베리아 의회에서 오늘 충격적인 소식이 전해졌습니다. 새로 선출된 국민연합 정부가 쿠데타에 의해 붕괴되었다는 소식입니다.\n\n오늘 임시 대통령은 성명을 내고 \"어젯밤 9시 경, 전 대통령은 국가헌병대 과르디아 시빌에게 의회에 진입하여 내란 혐의로 야당 인사를 전부 체포하라고 명령하였습니다. 과르디아 시빌은 자신들 스스로 장래의 독재자보다는 국가에 더 충성한다는 것을 증명하며, 오늘 우리는 국민연합이 모든 권좌에서 물러남과 동시에 이들의 헌정파괴적 행동에 대해 조사하기로 결정하였습니다. 다음 선거가 열리기 전까지 이베리아는 다른 모든 야당과 연정하여 거국중립내각으로 통치할 것이며 어젯밤 사건을 다시는 일어나지 않게 막겠다는 단 하나의 목표를 가지고 모두가 노력할 것입니다. 자유를 위해, 슬프게도 이러한 독재적인 마지막 행동은 필연적이었습니다. 신이시여, 이베리아를 구하소서.\" 이라고 발표했습니다."
 WORLD.475.a: "어려운 시기에는 어려운 선택이 필요한 법이지."
 WORLD.475.b: "민주주의가 드디어 살아날 것 같군."
 WORLD.476.t: "[Get_newspaper_header]인민동맹의 [GetYear]년 이베리아 선거 승리"
 WORLD.476.desc: "오늘 이베리아에 열린 첫 총선에서 보수 우파인 인민동맹이 승리하였습니다.\n\n전형적인 입헌주의파 정당인 인민동맹은 선거 운동에서 이베리아의 전통을 수호할 것이라 약속하고 이베리아의 새로운 민주주의 체제를 강화할 것이며 프랑코주의의 후퇴 속도를 \"이베리아인이 요구하는 정도\"로 유지할 것이라고 말했습니다. 대통령 당선자인 마누엘 프라가는 승리 연설에서 당 내 반대파의 민주주의를 향한 존경스럽고 정직한 헌신에 감사를 표하며 카우디요가 새운 토대 위에 전통적이면서도 진보적인 이베리아를 건설할 것이라고 다짐했습니다. 취임 후 대통령 당선자는 인종, 종교, 국적과 상관없이 이베리아의 모든 국민들이 \"하느님 아래 다양성으로 연합된 하나의 국민\"이라고 선언하는 기도를 드렸습니다."
 WORLD.476.a: "전통을 위해!"
 WORLD.476.b: "쟤네들이 민주주의이긴 해?"
 WORLD.477.t: "[Get_newspaper_header]민주개혁당의 [GetYear]년 이베리아 선거 승리"
 WORLD.477.desc: "이베리아 평의회의 첫 선거에서 자유주의 정당인 민주개혁당이 승리하는 예상치 못한 결과가 나왔습니다.\n\n엘리트주의적이고 기술주의적인 PRD는 그런데도 이베리아 국민에게 그들의 선한 의도를 증명해냈으며, 경쟁자들의 사회 지향적 정책과 달리 경제 회생이라는 메시지는 이베리아 국민 사이에서 큰 반향을 일으켰습니다. 오푸스 데이와의 관계로 잘 알려진 PRD는 경제를 활성화해야 사회 또한 되살아날 것이라고 공개적으로 믿고 있지만, 가톨릭 신념에 기반한 강력한 사회 정책을 다수 보유하고 있다고 언급했습니다. 인민 동맹과 마찬가지로 PRD도 분리주의 단체의 불안을 종식하기 위해 이베리아 소수 민족에 대한 동등한 정의와 법적 지위를 확립하기 위해 노력해 왔습니다. PRD가 이베리아를 불안정한 위치에서 벗어나게 할 수 있을지는 흘러가는 시간이 말해줄 것입니다."
 WORLD.477.a: "발전을 위해!"
 WORLD.477.b: "약자들의 승리"
 WORLD.478.t: "[Get_newspaper_header]공화연합의 [GetYear]년 이베리아 선거 승리"
 WORLD.478.desc: "이베리아 첫 선거에서 공화연합이 인민동맹, 민주개혁당, 국민연합등의 경쟁자들을 겪고 과반 의석을 차지하면서 선거에서 승리하였다고 합니다.\n\n공화연합은 지난 40년동안 카우디요 체제 아래 있어왔던 권위주의적 조치를 신속히 폐지하고 카탈루냐와 바스크 같은 지역이 누른 자치권의 회복, 그리고 광범위한 사회권리를 보장하려 하고 있습니다. 프랑코 치아 스페인에서 반지역주의 정서가 뿌리 깊게 자리 잡았기에 공화연합은 원내 합법 정당 중 수많은 반대 세력을 맞이해야만 했습니다. 하지만 결국 자유와 다원주의라는 이상이 승리하였고, 이베리아는 마침내 진정한 자유의 땅으로 빛을 발하게 될 것입니다."
 WORLD.478.a: "자유를 위해!"
 WORLD.478.b: "이게 과연 오래갈지 보자."
 WORLD.491.t: "[Get_newspaper_header]이베리아 분단"
 WORLD.491.desc: "이베리아 연합은 결국 운명적인 결론에 도달하였습니다.\n\n내부 보고에 따르면 이베리아 정부는 내부의 여러 심각한 문제들에 대해 서로 타협하지 않는 입장을 보이면서 교착 상태에 빠졌다고 말하고 있습니다. 서로 거부권을 행사하는 카우디요는 실질적으로 어떤 정책도 취할 수 없게 되었습니다.\n\n보도에 따르면 두 카우디요는 연합 분단 협상을 벌이고 스페인과 포르투갈 두 국가로 갈라지기로 합의하였다고 합니다. 국제사회에서는 이 구 연방이 2개 국가로 분열된 것을 '이베리아 이혼'으로 부르고 있습니다."
 WORLD.491.a: "의도한 바는 아니였어."
 WORLD.492.t: "[Get_newspaper_header]포르투갈에서 살라자르주의자가 승리하다"
 WORLD.492.desc: "모든 역경에도 불구하고 [POR.GetLeader]이(가) 포르투갈을 완전하게 차지하는 데 성공하였습니다. 연방에서 고국으로 돌아간 그는 재빨리 이베리아 세력에 저항하기 위한 체제를 구축하였습니다. 국가 내 다른 파벌들이 그를 향한 음모를 꾸미고 있는 가운데 그는 양면전선의 시련을 겪으며 국민들을 끌어낼 수 밖에 없었습니다. 놀라운 군사적 승리와 주변 상황으로 독재자가 자신의 지위를 유지할 수 있었습니다. 연방군이 휘청거리는 동안 반군들은 포르투갈의 전쟁기계에게 항복하고야 말았습니다.\n\n일부 사람들은 불법적인 후계자에 대해 항의하기 위해 거리로 뛰쳐나와 시위를 열고 있지만, 이런 요구도 시간이 지날수록 점차 약해지고 있습니다. 이 정권은 통치를 안정화하고 포르투갈의 국제 관계를 재정립하고 있습니다."
 WORLD.492.a: "승리다!"
 WORLD.492.b: "흥미롭군."
 WORLD.493.t: "[Get_newspaper_header]포르투갈에서 공화주의자가 승리하다"
 WORLD.493.desc: "새로운 공화국이 옛 보수파 포르투갈 정부를 상대로 승리하고서는 공화국을 선포하였습니다. 포르투갈의 권위주의에 대한 신뢰를 잃은 민주장교들의 모임인 포르투갈 군사 운동이 전국적으로 지지를 끌어모으는 데 성공하였습니다. 이 운동은 빠르게 확장되며 금세 정부의 정치적 권위에 반하는 가장 강력한 세력으로 발전하였습니다.\n\n초기의 대혼돈에도 불구하고 봉기가 적군을 뻔뻔하게 공격하면서 포르투갈 인근 전략적으로 중요한 지역을 차지하였습니다. 내부 분열과 외부의 위협으로 붕괴된 살라자르주의 정권은 결국 민주 세력에 패배했음을 인정해야 했습니다. 포르투갈의 새 시대가 밝아오고 있으며 많은 이들이 다시는 오지 않았을 것이라 예상했던 세계 일부 지역에 민주주의가 돌아오고 있습니다."
 WORLD.493.a: "승리다!"
 WORLD.493.b: "흥미롭군."
 WORLD.494.t: "[Get_newspaper_header]포르투갈에서 공산주의자가 승리하다"
 WORLD.494.desc: "포르투갈 내전은 포르투갈 인민 공화국의 승리로 막을 내렸습니다. 여러 공산주의 성향 단체와 민병대의 연합 전선은 늦은 감이 있었어도 과도공화국에서 독립을 선포한 후 적과의 싸움에서 대승을 거두며 이념적으로 유리한 한 축이 되었습니다. 공산주의자의 승리로 반도에서 다시 한 번 사회주의가 등장하였으며 신생 공화국은 앞으로의 소란스러운 세월 속에서 사회주의가 살아남기를 바라고 있습니다.\n\n승리를 축하하기 위한 퍼레이드에서 붉은 깃발이 발코니에서 승리한 군대를 내려다보는 붉은 정부의 지도자들과 함께 높이 휘날렸습니다. 좌파들이 권력을 잡고 나서 포르투갈이 어떻게 될 지는 누구도 확신할 수 없습니다. 하지만 하나는 확실해 보입니다. 놀라운 승리로 포르투갈의 모습은 영원히 바뀔 것입니다."
 WORLD.494.a: "승리다!"
 WORLD.494.b: "흥미롭군."
 WORLD.495.t: "[Get_newspaper_header]포르투갈 군국주의자가 이베리아를 정복하다"
 WORLD.495.desc: "이베리아 전쟁이 남긴 불타버린 땅에서 승리자가 나타났습니다. 스스로를 '구국정부'라 칭하는 이 집단은 국가사회주의에 초군국주의 성향이 섞인 사람들로 여러 적들과의 격렬한 분쟁에서 이겼습니다. 이베리아 연합의 폐허 속에서 포르투갈 전체와 여러 정부로 분열되어 있던 스페인을 구국정부가 통일하며 새로운 체제가 등장했습니다.\n\n새롭게 권력을 쥔 우파 정권의 미래에 도래할 것이 평화적인 것은 아닐 가능성이 높습니다. 어떤 대가를 치르더라도 포르투갈 권력의 재등장을 목표로 하고 있는 구국정부는 전쟁으로 파괴된 반도에서 자신의 권력을 재확인하기 위해 어떠한 일이라도 할 것 같습니다. 구국정부가 다른 세계를 목표로 향함에 따라 이베리아 시민들은 더 이상 오랜 전쟁에 지치지 않을 것입니다."
 WORLD.495.a: "승리다!"
 WORLD.495.b: "걱정되는군."
 WORLD.496.t: "[Get_newspaper_header]연방주의자가 이베리아를 정복하다"
 WORLD.496.desc: "이베리아 전쟁은 구 이베리아 연합이 다시 반도의 주인이 되며 끝났습니다.\n\n여러 파벌들의 야망과 매우 많은 분리주의 운동의 표적이 된 연합은 서로 산산조각이 난 적이 있습니다. 마드리드 주변 지역만 차지하고 있고 적들에게 전부 둘러싸인 연방주의자들에게 분석가들은 큰 기대를 걸지 않았습니다.\n\n이베리아 연방은 드디어 이베리아 반도의 패권을 되찾아왔다고 선언하였습니다. 전쟁으로 고갈되버린 다른 단체의 자원을 볼 때 이 주장에 이의를 제기할 사람은 아무도 없을 것 같습니다."
 WORLD.496.a: "승리다!"
 WORLD.496.b: "흥미롭군."
 WORLD.497.t: "[Get_newspaper_header]팔랑헤주의자가 이베리아를 정복하다"
 WORLD.497.desc: "강경우파의 반체제 파시스트들인 팔랑헤당이 이베리아 전쟁에서 승리하며 마침내 총성과 폭발음이 멎었습니다. 이 분쟁의 승자는 분쟁에서 가장 열성적이고 광신적인 이념을 가진 세력입니다. 이제 그들은 프랑코 시기 그들에게 매여졌던 어떠한 목줄에도 더 이상 매여 있지 않으며, 오래 전에 죽은 팔랑헤당의 창시자였던 호세 안토니오 프리모 데 리베라의 독자적인 꿈을 펼칠 준비를 하고 있습니다.\n\n팔랑헤주의자인 헤페 하이메 밀란스 델 보스크는 청의사 집회에 참석하여 진정한 팔랑헤주의 스페인을 만들겠다는 자신의 계획에 대해 연설하였습니다. 이 뜻은 팔랑헤주의 '유토피아'에서 벗어난 사람들에게는 그리 좋지 않은 소식으로, 이미 몇몇이 사법의 영역을 벗어나 살해당하거나 처형당하고 있다는 보도가 나오기 시작했습니다. 전쟁은 끝났을 지 모르지만, 스페인은 더 이상 헤페의 치세에 만족할 것 같진 않습니다."
 WORLD.497.a: "승리다!"
 WORLD.497.b: "흥미롭군."
 WORLD.498.t: "[Get_newspaper_header]민주파의 스페인 내전 승리"
 WORLD.498.desc: "이베리아 반도에서 막 놀라운 소식이 전해졌습니다. 이베리아 연방 정부에 대한 스페인 민주 항쟁 운동은 성공하였습니다. 반군들은 혹독한 군사 작전 끝에 옛 연방의 수도를 점령하고 이 도시를 20세기 내내 국내외적으로 끔찍했던 권위주의적 상징에 해당하는 것이 죽었다고 발표하였습니다.\n\n하지만 이 전투는 민주주의자들이 이제 남은 연방주의자들과 파시스트 세력의 게릴라전으로 계속 이어졌습니다. 강한 저항에도 불구하고 스페인 사람들은 이제 모두 새로운 현실과 맞닿게 되었습니다. 더 이상 연합은 없습니다. 그 이상은 부패와 내전, 민주주의적 신념에 휩쓸려 사라졌습니다."
 WORLD.498.a: "승리다!"
 WORLD.498.b: "흥미롭군."
 WORLD.499.t: "[Get_newspaper_header]구국전선이 이베리아를 정복하다"
 WORLD.499.desc: "이베리아 반도에서의 분쟁이 일부에게는 최악이라고도 생각할 수 있는 세력이 승리를 거머쥐며 끝이 났습니다.\n\n분쟁이 정체기에 다다른 이후 잿더미에서 탈출한 사람들에 따르면 그 잿더미에서 구국전선이라는 새로운 파벌이 생겨났다고 합니다. 카톨릭의 급진파 변종을 옹호하는 이 조직은 전쟁의 영향을 받은 최악의 사람들로부터 대부분의 지지를 받은 것으로 보입니다. 잔혹함으로 악명높은 전선은 이베리아에서 그에 반대하는 모든 이들을 전부 짓밟았습니다. 상황이 진정되자 교황은 그들의 잔혹한 행동을 반카톨릭적이라 비난하며 직접 전선을 반대하는 발언을 하고 계십니다."
 WORLD.499.a: "승리다!"
 WORLD.499.b: "염려되는군"
 WORLD.500.t: "[Get_newspaper_header]이베리아에서 국가사회주의가 승리하다"
 WORLD.500.desc: "이베리아를 괴롭혔던 길고 피비린내나는 투쟁이 마침내 이데올로기의 적들과의 분쟁을 전부 이겨낸 새롭고 위험한 정치세력의 승리로 막을 내렸습니다. 나치즘적인 극우 무장 세력인 청색전선은 스페인과 포르투갈에서 승리를 거두며 스페인을 완전히 장악하고 포르투갈에 괴뢰정권을 세웠습니다.\n\n그 동안 팔랑헤주의자들이 오랜 기간 지속된 분쟁에서 빠르게 승리를 거두지 못했기 때문에 나치 집단은 갈라져 나온 팔랑헤주의 파시즘 무리보다는 나치 독일의 이념적 근본을 따라갈 것이라는 것이 당연해 보입니다. 전쟁을 치르고 간신히 헤처나와서는 복수심에 불타고 있는 청색전선은 이제 적들을 무참히 짓밟아 힘을 얻은 후 광적인 나치 이념을 국가 전체에 강요할 것으로 보입니다."
 WORLD.500.a: "승리다!"
 WORLD.500.b: "흥미롭군."
 WORLD.501.t: "[Get_newspaper_header]지브롤터 댐이 공식적으로 완공되다"
 WORLD.501.desc: "전쟁 이후 독일이 밑바닥 없는 우물과도 같던 거대한 건설 프로젝트인 지브롤터 댐이 마침내 완공되었습니다. 완공까지의 길고 긴 여정은 단지 독일국 외에도 훨씬 더 많은 국가에 다양한 문제를 가져왔습니다. 하지만 이 버려진 프로젝트의 책임은 독일이 아니라 직접 결과를 맞을 사람들에게로 돌아갔습니다.\n\n이베리아인들은 유럽의 경제가 박살나는 동안 댐 문제를 처리해야 했습니다. 온갖 역경에도 불구하고 프로젝트를 완성하였으며 국제 사회에서는 대단한 명성을 얻고 있습니다. 이베리아 스스로도 이 소식에 크게 즐거워하며 국가적인 승리로 선포하였습니다. 독일은 재빨리 이를 자신 덕분이라고 주장하고 있지만, 국가사회주의 영향권 바깥에서는 이런 말이 받아들여지지 않습니다."
 WORLD.501.a: "거짓말!"
 WORLD.501.b: "드디어 끝났다!"
 WORLD.501.c: "축하합니다!"
 WORLD.502.t: "[Get_newspaper_header]이베리아가 촐페어아인에 가입하다"
 WORLD.502.desc: "오늘 벌어진 합동 기자회견에서 카우디요 프란시스코 프랑코와 헬무트 슈미트 외무장관은 이베리아의 공식적인 촐페어아인 가입을 발표했습니다. 촐페어아인은 독일이 주도하는 경제 및 자유 무역 지구로 구 아인하이츠팍트 회원국 대부분을 포함합니다. 독일의 앙골라 및 모잠비크 점령으로 양국 관계가 긴장되었지만 내전에서 슈페어의 개혁파가 승리하고 이베리아가 통합되며 양 측 모두 협력하면 이득을 얻게 된다는 것을 알게 되었습니다.\n\n이베리아의 촐페어아인 가입은 게르마니아가 거둔 중요한 외교적 승리로 칭송받고 있습니다. 이베리아는 아인하이츠팍트 소속국은 아니지만 연합에 최초로 가입한 독일 영향권 외부의 주요 국가입니다. 독일 경제권의 확장과 대출은 촐페어아인이 평범한 독일 헤게모니의 확장이 아니라 국가들의 공동체라는 주장을 더 믿음직하게 만들었습니다."
 WORLD.502.a: "게르마니아가 또 1점을 올렸군."
 WORLD.502.b: "우리들의 관계가 오랫동안 번영하기를!"
 WORLD.502.c: "라이히의 또다른 승리로군!"
 WORLD.508.t: "[Get_newspaper_header]아메데오 부왕의 죽음"
 WORLD.508.d: "플레이스홀더"
 WORLD.508.a: "피할 수 없는 일이었어."
 WORLD.509.t: "[Get_newspaper_header]파루크 1세의 승하"
 WORLD.509.d: "이집트의 왕 파루크 1세는 카이로와 로마의 공동 발표를 통해 사망한 것으로 보고되었습니다. 극도로 호화로운 생활 방식으로 악명이 높았던 그는 최근 몇 년 동안 계속해서 값비싼 관광과 여행, 술자리를 즐겼습니다. 파티만으로 이집트를 거의 파산시킬 뻔한 그는 이제 그가 살아왔던 방식대로 죽었습니다.\n\n의심의 여지 없이 이집트는 이제 그들의 왕의 죽음으로 난관에 봉착할 것입니다. 그러나 어떤 사람들은 확실히 몇 번이고 청구서를 지불하게 만든 사람의 죽음에 기뻐합니다. 몇몇은 그가 찬탈자에 의해 중독되어 사망했을 것이라 의심하지만 현재 주류 여론은 그가 단순히 과식으로 사망했다는 것입니다."
 WORLD.509.a: "충격적이군."
 WORLD.565.t: "[Get_newspaper_header]독일의 아프리카 개입"
 WORLD.565.desc: "[GER.GetLeader] 신임 독일국 총통이 \"남아프리카와 미국의 노골적인 침공으로 보어인과 아프리카의 국가판무관부에 대한 주권을 침탈받는 것을 가만히 놔두고 있지 않을 것\"이라며 분쟁에 공식적으로 개입할 것을 선언하면서 남아프리카 전쟁이 신속히 끝날 것이라는 희망은 오늘부로 무너저 내렸습니다.\n\n남아프리카를 지원하는 국가 사이에서는 [GER.GetLeader] 총통과 그의 군국주의자들의 전쟁 도발로 남아프리카 전쟁에 대한 새로운 관심을 불러일으켰으며, 이제 남아프리카 전쟁에 독일이 끼어듬에 따라 이 전쟁은 파시즘을 멈추게 할 전쟁이자 세계를 정복하게 할 수도 있는 전쟁이 되었습니다. 대통령은 이미 전쟁의 확대 및 파시즘 세력에 대해 미국이 최종적으로 승리할 것에 대한 언론 성명을 발표할 준비를 마쳤습니다. 독일이라는 거인이 다시 깨어나며 전 세계는 이를 숨죽여 지켜보고 있습니다.\n"
 WORLD.565.a: "우리가 알고 있는 평화의 끝일까?"
 WORLD.565.b: "웨스트모어랜드에게 즉시 연락하게..."
 WORLD.565.c: "독일국이 돌아오다!"
 WORLD.565.d: "지크 하일!"
 WORLD.565.e: "빚을 갚을 시간이야!"
 WORLD.566.t: "[Get_newspaper_header]세르비아 내전의 시작"
 WORLD.566.desc: "아돌프 히틀러의 죽음은 특히 발칸에서 독일의 질서를 동요시킨 것 같습니다. 보고서는 드물지만, 공산주의 파르티잔과 체트니크가 전 지도자인 디미트리예 료티치의 암살 이후 독일 주둔군을 몰아내고 꼭두각시 협력 정부를 몰아내기 위해 들고 일어났다고 보여주고 있습니다. 허나, 파르티잔과 체트니크가 서로 발포하기 시작하자 통일전선을 만드리라는 추측은 소멸했습니다.\n\n봉기 이후, 카를 괴벨의 독일 주둔군은 협력자들로부터 남아있던 국가를 넘겨받기 시작하였고, 국가에서의 신속한 질서 회복을 약속했습니다. 그러나, 주둔군이 적대적이고 낯선 땅에서 수적으로 열세에 있으므로, 관찰자들은 반란군이 승리하는 것은 시간문제일 것으로 예측하고 있습니다.\n"
 WORLD.566.a: "질서의 환상이 부서졌군."
 WORLD.567.t: "[Get_newspaper_header]세르비아 내전의 시작"
 WORLD.567.desc: "아돌프 히틀러의 죽음은 특히 발칸에서 독일의 질서를 동요시킨 것 같습니다. 보고서는 드물지만, 공산주의 파르티잔과 체트니크가 전 지도자인 디미트리예 료티치의 암살 이후 독일 주둔군을 몰아내고 꼭두각시 협력 정부를 몰아내기 위해 들고 일어났다고 보여주고 있습니다. 허나, 파르티잔과 체트니크가 서로 발포하기 시작하자 통일전선을 만드리라는 추측은 소멸했습니다.\n\n봉기 이후, 콘스탄틴 무시츠키 준장이 협력정부의 새로운 지도자로 취임하여 권력의 공백상태를 종식시켰습니다. 그러나, 주둔군이 적대적이고 낯선 땅에서 수적으로 열세에 있으므로, 관찰자들은 반란군이 승리하는 것은 시간문제일 것으로 예측하고 있습니다.\n"
 WORLD.567.a: "질서의 환상이 부서졌군."
 WORLD.581.t: "[Get_newspaper_header]1964년 도쿄 올림픽이 막을 내리다"
 WORLD.581.d: "아시아에서 처음으로 열린 1964년 도쿄 올림픽이 막 막을 내렸습니다. 세계에 모든 것을 보여주는 일본은 늘어나는 기술력을 보여주기 위해 모든 기회를 총동원했는데, 이 올림픽은 최초로 전 세계에서 생방송되는 경기이며 전 인구의 70% 가까이가 히로히토 천황의 연설을 보고 있습니다. 전 세계의 흠모가들이 도쿄 자체를 칭찬했으며 도시 곳곳의 참석자들을 수송하는 '총알열차'를 새롭게 투입하고 현대화한 것은 성공적이였습니다.\n\n미국이 이번에는 46개의 금메달을 거두며 금메달 갯수 1위를 거두었으며, 일본 제국이 22개를, 이탈리아가 18개의 금메달을 얻었씁니다. 한편 계속되는 분쟁으로 인해 독일, 남아프리카, 잉글랜드의 많은 국가들은 이번 올림픽에 참가하지 않았습니다."
 WORLD.581.a: "도쿄는 강한 인상을 남겼다."
 WORLD.590.t: "[Get_newspaper_header]남아프리카 전쟁 종전"
 WORLD.590.d: "제2차 세계 대전 이후 가장 논란이 많았고 중대한 국제 분쟁이었던 남아프리카 전쟁이 오늘 윈드호크 조약이 발효하면서 끝났습니다. 독일 육군 대령 롤프 슈타이너가 독일군을 대표하여, 크레이턴 에이브럼스가 OFN 연합군을 대표하여 서명하였으며 전쟁은 확실히 OFN 측에게 유리하게 끝난 것 같습니다.\n\n평화 협정에 따라 아프리카의 국가판무관부가 인접한 영토들을 내주고 아프리카너 국민국이 조약의 조건으로 해체되면서 양 측 지도부는 이제 미래를 생각하고 있습니다. 하지만 이제 남아프리카가 새롭게 얻은 광대한 영토의 관리를 책임져야 하며, 독일령 아프리카 내에서는 분출하는 내분을 견디면서 많은 사람들은 한 국제적 분쟁의 종말이 더 많은 분쟁의 시작에 불과하는 것은 아닐까 우려하고 있습니다."
 WORLD.590.a: "마침내 평화가 찾아왔다."
 WORLD.591.t: "[Get_newspaper_header]남아프리카 전쟁 종전"
 WORLD.591.d: "제2차 세계 대전 이후 가장 논란이 많았고 중대한 국제 분쟁이었던 남아프리카 전쟁이 오늘 가보로네 조약이 발효하면서 끝났습니다. 독일 육군 대령 롤프 슈타이너가 독일군을 대표하여, 크레이턴 에이브럼스가 OFN 연합군을 대표하여 서명하였으며 전쟁이 쓰라리고 비용이 많이 드는 교착 상태에 빠지면서 전쟁 전 국경 상태로 돌아가자는 합의를 하였습니다.\n\n국경은 전혀 바뀌지 않은 채 양측의 끔찍한 인명 피해만 남은 상황에서 많은 사람들은 이제 그동안의 전쟁이 이런 희생을 할 만한 가치가 있었냐고 질문하는 만큼 전쟁이 역사 속에서 논란으로 굳어진 것으로 보입니다. 보어인이 남아프리카 안으로 재통합됨에 따라 OFN 내의 많은 사람들은 남아프리카가 전쟁 이전 문제가 터졌던 그 시기로 다시 돌아갈까 봐 걱정하고 있으며 독일령 아프리카에서는 아프리카를 차지하기 위한 도박이 실패함에 따라 불확실한 상황에 놓여 있습니다."
 WORLD.591.a: "마침내 평화가 찾아왔다."
 WORLD.592.t: "[Get_newspaper_header]남아프리카 전쟁 종전"
 WORLD.592.d: "제2차 세계 대전 이후 가장 논란이 많았고 중대한 국제 분쟁이었던 남아프리카 전쟁이 오늘 프리토리아 조약이 발효하면서 끝났습니다. 독일 육군 대령 롤프 슈타이너가 독일군을 대표하여, 크레이턴 에이브럼스가 OFN 연합군을 대표하여 서명하였으며 전쟁은 확실히 아프리카실트 측에 확실하게 유리한 쪽으로 끝난 것 같습니다.\n\n남아프리카가 북방 영토를 포기하고 조약의 조건으로 보어의 독립이 인정됨에 따라 양 측 지도부는 이제 미래를 생각하고 있습니다. 국제적으로는 현재 과도하게 확장된 아프리카의 국가판무관부들이 점점 약해지는 영토 장악력을 유지하기 위한 새롭게 분투할 것에는 다들 동의하지만 남아프리카의 미래와 그 국민들이 새로운 현실을 어떻게 받아들일지는 걱정스러울 정도로 불분명합니다."
 WORLD.592.a: "마침내 평화가 찾아왔다."
 WORLD.593.t: "[Get_newspaper_header]남아프리카 전쟁 종전"
 WORLD.593.d: "제2차 세계 대전 이후 가장 논란이 많았고 중대한 국제 분쟁이었던 남아프리카 전쟁이 독일군이 남아프리카를 가로질러 마지막 OFN 진지를 점령하게 따라 겉으로 보기에는 끝났습니다. 대부분의 미군은 이미 철수하였지만 케이프타운에 있는 미국 대사관에서 헬리콥터를 타고 긴급 대피하는 등 전쟁 마지막 날까지 친OFN 남아프리카인들이 탈출을 시도하면서 엄청난 혼란에 휩싸여 있었습니다.\n\n공식적으로는 정전 협정이 체결되지 않아 적대행위는 끝나지 않고 이어지고 있지만, OFN에게 재앙적인 전쟁 결과로 또 다른 핵심 동맹국을 나치즘 세력과 싸움에 포기하고 넘겨주고, 20년만에 두번째로 결정적인 분쟁 철수로 인해 국제적으로 미국의 미래에 대해 심각하게 의문이 제기되고 있습니다."
 WORLD.593.a: "마침내 평화가 찾아왔다."
 WORLD.594.t: "[Get_newspaper_header]남아프리카 전쟁 종전"
 WORLD.594.d: "제2차 세계 대전 이후 가장 논란이 많았고 중대한 국제 분쟁이었던 남아프리카 전쟁이 아프리카의 독일 정권의 총체적인 붕괴로 끝나게 된 것 같습니다. 수천명의 독일군 병사들이 OFN 병력에게 대규모로 항복하고 원주민 자원 SS사단이 대대적인 반란을 일으키며 독일 장성 수 명이 포로로 잡히는 등 이는 완전한 혼란으로밖에 설명할 수 없는 붕괴입니다.\n\n이전의 독일 영토가 다음엔 어떻게 될지는 아직 미지수이며 전후 OFN의 정책도 확정되서 나오지 않았습니다. OFN의 지휘관들과 정책 입안자들은 나치 군대의 역사상 가장 의미있고 결정적인 패배를 가져다 준 것에 자축하고 있지만, 동맹국은 현재 광활하고 불안정한 영토를 차지하고 있으며 초기 보고에서는 지역 독일 행정기관이 아직까지 제자리를 지키고 유지하고 있다고 합니다."
 WORLD.594.a: "마침내 평화가 찾아왔다."
 WORLD.595.t: "[Get_newspaper_header]미국이 아프리카실트에 전쟁을 선포하다"
 WORLD.595.d: "최근 남아프리카 전쟁에서 벌어진 일련의 확전으로 미국은 OFN 동맹국과 함께 남아프리카 전쟁에 개입을 확대하기로 했습니다. 이로 인해 냉전의 긴장감은 하와이 미사일 위기 이후 최고조에 달했습니다. [USA.GetLeader] 대통령은 의회 연설에서 독일의 화학무기 사용으로 약 300여 명의 미군 장병이 사망했다고 발표하면서 아프리카실트가 OFN에게 선택의 여지를 주지 않았다고 주장했습니다.\n\n현재까지 독일의 반응은 알 수 없지만 라이히스탁이 공격적인 토론에 휩싸였다는 보도와 총통이 한스 휘티히 국가판무관의 체포를 지시했다는 소문이 있습니다. 현재 수만 명의 미군 장병이 배치를 기다리는 가운데 세계는 숨을 죽인 채 두려워하고 있습니다. 만약 독일이 이에 대응해 전쟁에 개입할 경우 종말을 불러올 제3차 세계 대전이 시작될 것입니다.\n"
 WORLD.595.a: "이것이 끝의 시작인가?"
 WORLD.605.t: "[Get_newspaper_header]남아프리카 전쟁에서의 화학전!"
 WORLD.605.d: "전방에서 산발적인 보고가 처음 들어왔을 때, 사람들은 혼란에 빠진 병사들이 연막을 착각한 것으로 생각했습니다. 하지만 숨이 막힌 채 헐떡거리는 사상자들이 TV 카메라와 기자들을 지나쳐 후송될 때, 이 사실을 부인하는 이는 아무도 없었습니다.\n\n제1차 세계 대전 이후 처음으로 미합중국 육군은 독가스의 습격을 받았습니다. 당연하게도 이는 독일인이 벌인 행위였습니다. 동아프리카에 있는 한스 휘티히의 부대가 화학무기를 가지고 있다는 의심은 있었지만 그게 전장에서 사용될 거라 믿은 사람은 적었습니다. 하지만 휘티히는 현대전에서 널리 알려진 금기 중 하나를 어겼습니다. 이미 미국 정부가 보복을 약속했으며 세계 전역에서 미국에 대한 지원이 쏟아져 나오고 있습니다. 이제 남아프리카 전쟁에서 누가 더 악당인지 의심하는 사람은 별로 없습니다."
 WORLD.605.a: "끔찍해라!"
 WORLD.605.b: "무슨 수를 써서라도 승리를!"
 WORLD.605.c: "독일의 타락에는 선이라는 게 없나?"
 WORLD.650.t: "[Get_newspaper_header]이란 샤 암살"
 WORLD.650.d: "전국적으로 불안감이 감도는 가운데 모하마드 레자 팔라비 샤의 충격적인 암살 사건이 벌어지자 이란의 수도 테헤란에 계엄령이 선포되었습니다. 샤는 테헤란 대학을 방문하여 캠퍼스를 거닐던 중 샤는 가슴의 총 두 발 맞은 후 현장에서 사망하였습니다. 암살범은 현장에서 생포되었습니다. 국영 매체는 망명중인 루홀라 호메이니의 영향을 받아 과격화한 대학생의 소행이라고 발표하였습니다.\n\n많은 이란인들이 백색 혁명이라 불리는 샤의 개혁에 반대하는 가운데 샤의 사망이 전해지자 이란 전역에서 축하 행사가 열렸습니다. 여러 주요 도시에서 소요 사태가 벌어지고 이를 진압하기 위해 군대가 투입되면서 국가 자체가 마비되었습니다. 많은 이들은 위기에 처한 이란 정부가 이 폭풍을 견뎌 낼 수 있을 지 의문을 가지고 있습니다."
 WORLD.650.a: "불확실한 미래가 다가온다."
 WORLD.651.t: "[Get_newspaper_header]이란 내전"
 WORLD.651.d: "무너지는 이란이 혼란에 빠지면서 모든 시선이 중동을 바라보고 있습니다. 현재 이란 내 긴장은 친독파 샤 팔라비가 목소리를 크게 내게 되었던 1953년 석유 스캔들 이후 제일 팽팽합니다. 하지만 급증하는 인구는 불안정을 불러왔고 결국 이는 샤의 암살로 끝났습니다.\n\n이렇게 이란은 내전에 휩싸였습니다. 섭정 파라 팔레비가 이끄는 왕정은 북부를 요새화하고 절망적인 항전을 벌이고 있습니다. 이들은 이슬람주의자, 급진파 학생, 사회주의자, 해외의 지원을 받으며 이란을 차지하려 하는 세력들을 상대해야 합니다. 이 공화주의 세력들이 군주제를 끝내기 위해 만든 불안정한 연합체인 이란 혁명 연합은 이번 달 내로 테헤란을 점령할 것으로 보입니다. 이미 불안정에 빠져있는 이웃 국가 이라크는 세계 전역에서 모여드는 용병과 무기의 발판이 되었습니다. 이 유서 깊은 국가들이 제일 어두운 순간을 맞이하며 폭격은 정례행사가 되었습니다.\n"
 WORLD.651.a: "드디어 페르시아의 화약고가 터지네."
 WORLD.652.t: "[Get_newspaper_header]무너진 이란 혁명 동맹"
 WORLD.652.d: "이란 혁명 동맹이 압도적인 내부 압력의 여파로 결국 붕괴되었습니다. 이번 2차 갈등의 구체적인 불씨는 알려지지 않았지만 모든 당사국들이 외국에 지원을 요청하였습니다. 많은 혁명운동은 이념에 근거해 대략적으로 특징지을 수 있지만 모든 합의는 저절로 이뤄지고 있습니다.\n\n전차와 총격전 사진들이 신문을 도배하고 있으며 민간인들이 해안가를 향해 쏟아져 도망치는 모습의 영상이 찍혀나옵니다.\n\n사회주의 혁명가들은 서부 산악지대를 근거로 한 세력으로 인근 국가에서 강력한 지지를 끌어 온 급진 이슬람 세력을 겨냥하고 있습니다. 이상주의자들은 남쪽에서 질서 비슷한 것을 간신히 확립했지만 중앙 지역의 이란 샤국을 향해 공세를 펼치기 위해 고분고투하면서 끊임없는 탈영 행렬을 겪고 있습니다. 군주정 지지자들은 고립된 포위망을 고집하며 그들이 사랑하는 페르시아의 새벽을 볼 수 있다는 희망에 매달리며 살고 있습니다.\n"
 WORLD.652.a: "심연으로 더 깊이."
 WORLD.653.t: "[Get_newspaper_header]제2차 남아프리카 내전"
 WORLD.653.d: "남아프리카 전쟁에서 독일이 승리한 이후 아프리카에서는 기껏해야 산발적인 소식만 전해 오는 가운데, 이제 아프리카너 국민국이 완전히 붕괴되었다는 혼란스러운 보도가 잇다라 나오고 있습니다. 마그누스 말란 장군의 쿠데타로 보어 정부가 위기에 처하자, 전 남아프리카 충성파들이 이제 남아프리카 전역에서 여러 원주민 아프리카 반군과 함께 봉기하였습니다.\n\n남아프리카 전쟁 기간과 그 이후 광범위한 피해와 약탈을 겪으면서 보어 정부의 해산 명령과 한스 휘티히의 합병 준비 명령은 최후의 지푸라기로 보입니다. 말란 장군은 블룸폰테인에서 텔레비전으로 보어 충성파들에게 연설하면서 독일과 보어 간의 협력을 공식적으로 단절하고 남아프리카 전역을 반란과 테러의 손에서 탈환할 것이라고 발표하였습니다."
 WORLD.653.a: "아프리카에서 아직도 또 다른 전쟁이?"
 WORLD.669.t: "[Get_newspaper_header]아프리카 국가령의 종말"
 WORLD.669.d: "요즘 남아프리카와 중앙아프리카에서 일하는 외교관 및 기자에게서 극적이지만 별로 놀랍지는 않은 소식이 들어왔습니다. 독일의 아프리카 식민지들 멋대로 합병해 만들어진 대아프리카 국가령이 완전히 붕괴했습니다. 무역과 민간 당국에서 일어난 거대한 실패 이후, 수많은 군발, 민병대, 예비 국가들이 보울러슈타트의 중앙 정부로부터의 독립을 선언했습니다. 국가령의 지배자인 한스 휘티히는 사망한 것으로 추정됩니다. 한편, 독일인 정착민, 군인, 관료들은 모든 수단을 동원해 황급히 아프리카를 뜨고 있습니다. 콩고의 바다에서 잠베지 강까지, 아프리카는 독일의 군홧발에서 자유가 되었습니다. 하지만 다음에 무슨 일이 벌어질지는 아무도 모릅니다."
 WORLD.669.a: "휘티히는 더는 지옥을 다스리지 못할거야."
 WORLD.701.t: "[Get_newspaper_header]월리스 F. 베넷의 미국 대통령 취임"
 WORLD.701.desc: "놀라운 반전 속에서 닉슨 스캔들로 몰락했다고 여겨진 공화당이 돌아와 권력을 잡았습니다. 오늘 공화민주연합의 월리스 F. 베넷이 국민진보연맹을 상대로 아슬아슬하게 승리해 미합중국 대통령이 되었습니다. 당선 연설에서 베넷은 극심히 분열된 미국에게 한 나라로서 힘을 모아 오늘의 투쟁을 이겨내자고 요구했습니다.\n\n온화하며 정치적 극단주의를 꺼리는 베넷은 민권을 놓고 싸우는 두 세력 간의 타협이 가능하다고 믿습니다. 또한, 그는 닉슨 행정부의 스파이식 접근법에서 벗어나 OFN 회원국과 다른 중립국에 대한 정치적, 경제적 지원을 확대하겠다고 약속했습니다."
 WORLD.701.a: "나중에 저 자에 대해 생각해봐야겠어."
 WORLD.701.b: "정직한 사람 같군."
 WORLD.701.c: "번영하는 미래로!"
 WORLD.701.d: "정말 타협의 대가일까?"
 WORLD.702.t: "[Get_newspaper_header]린든 B. 존슨의 미국 대통령 취임"
 WORLD.702.desc: "집권당인 공화민주연합이 처음으로 권력을 잃을 뻔할 정도로 아슬아슬한 정치적 경주 끝에 민주당 후보 린든 B. 존슨이 대선에서 승리했습니다. 공화민주연합은 안도의 한숨을 내쉬고 있습니다. 당선 연설에서 존슨은 당의 인내력을 칭찬하고는 선대의 선행을 계속 이어가겠다고 맹세했습니다.\n\n낙관적이지만 진보적인 정신을 가진 존슨은 민권법의 대의에 대해 전임 대통령 케네디와 같은 신념을 가집니다. 내부자들은 미국 사회의 수많은 분야를 발전시키기 위한 일종의 거대한 프로젝트를 논의하고 있다고 주장하지만 존슨은 아무 말도 하지 않고 있습니다. 몇몇 정적들은 그를 완고한 불량배로 부르지만, NPP의 많은 진보파들은 그의 대선 공약 일부를 조용히 칭찬했습니다."
 WORLD.702.a: "약하고 열등한 자들에게 행복을 준다고. 바보들."
 WORLD.702.b: "우리처럼 내부를 보는군."
 WORLD.702.c: "위대한 사회 건설의 기틀을 다지자."
 WORLD.702.d: "케네디가 약속한 것을 존슨이 지킬까?"
 WORLD.703.t: "[Get_newspaper_header]로버트 F. 케네디의 미국 대통령 취임"
 WORLD.703.desc: "거의 한 세기 만에 처음으로 민주당원도 공화당원도 아닌 사람이 백악관에 입성했습니다. 오늘 국민진보동맹의 진보파 출신 로버트 F. 케네디가 공화민주연합을 간발의 차로 누르고 다음 대통령이 되었습니다. 케네디는 당선 연설에서 자신을 믿어준 미국 민중들에게 진심 어린 감사를 표하고는 그 믿음이 틀리지 않았음을 증명하겠다고 약속했습니다.\n\n존 F. 케네디 전 대통령의 동생인 그는 앞으로도 민권법의 대의를 위해 싸워 형의 유산을 기리고, 빈곤과 수익 불평등 문제를 다루고, 모두에게 더 좋고 공평한 미국을 만들겠다고 맹세했습니다. 냉소가들은 그를 보며 성공하기에는 너무 용감하고 이상적이라고 믿습니다. 하지만 수백만 미국인들은 그가 미국을 바꿀 수 있는 사람이라고 믿어 의심치 않습니다."
 WORLD.703.a: "저놈 잘 봐."
 WORLD.703.b: "저 자가 선택한 전장은 고향이겠군."
 WORLD.703.c: "두번째 케네디가 뭘 할 수 있는지 보자고."
 WORLD.703.d: "그래도 새로운 얼굴을 봐서 좋네."
 WORLD.704.t: "[Get_newspaper_header]조지 월리스의 미국 대통령 취임"
 WORLD.704.desc: "극소수만 이 결과를 예측할 수 있었고, 그들 또한 결과에 충격에 빠지지 않을 수 없었습니다. 국민진보동맹 국기피 후보인 조지 월리스가 미국 역사상 가장 논쟁적이고 예의바르지 못한 대선 선거운동을 펼친 끝에 가까스로 당선되었습니다.월리스는 승자로서 당선 연설을 했습니다. 그는 자랑스럽게 선언했습니다. \"미국 국민들은 하나의 목소리를 냈습니다. 이들은 하나의 간단한 요구를 했습니다. 당장 이 헛짓거리를 멈추라고 말입니다!\"\n\n이 인종분리주의자 후보는 전부터 떠오르는 민권운동에 완고한 반대 의견을 계속해서 내놓았기에 누구라도 이 말이 무엇을 노린건지 알 수 있었습니다. 남부 전역에서 인종분리주의자와 민권 운동가 간의 충돌이 다시 벌어지고 있으며, 마틴 루터 킹과 다른 유명 인사들은 이런 갑작스러운 반동적인 사태 전환을 규탄했습니다."
 WORLD.704.a: "자기가 다스리기는 너무 약하니 주 정부가 다스리기를 원하겠지."
 WORLD.704.b: "경제적 개입의 가능성이 크군."
 WORLD.704.c: "진보의 시간이 다시 되돌려지겠어."
 WORLD.704.d: "인종 분리 철폐가 영원한 인종 분리를 위한 거였나?"
 WORLD.711.t: "[Get_newspaper_header]배리 골드워터의 미국 대통령 취임"
 WORLD.711.desc: "민주당이 1964년 공화민주연합의 패배를 벗어나지 못하며 공화당이 상황 유지의 왕관에 다가선걸로 보입니다. 오늘 배리 골드워터가 취임 선서를 했습니다. 그는 취임 연설에서 고압적이며 무책임한 정부의 시간은 끝났다고 선언했습니다.\n\n수 년간 연방정부의 정책을 비판해 온 골드워터는 워싱턴의 예산과 권한을 대폭 축소해야 하며 국방 및 외교와 직접적으로 관련되지 않은 모든 업무는 주 정부에게 위임해야 한다고 주장하고 있습니다. 하지만 그와 별개로 골드워터는 다른 세력으로부터 지킬 힘을 얻기 위해 성장중인 미국 내 군산복합체로 자금을 전용해야 한다고 말하고 있습니다. 그러나 정부와 \"전시 이익집단\" 사이 협력은 마구 흔들리고 있습니다."
 WORLD.711.a: "그 '군산복합체'라는게 우리 공학에 맞먹을 수 있을 것처럼 말하는군!"
 WORLD.711.b: "더 강한 미군이라니 진짜 성가신데."
 WORLD.711.c: "더 강한 미군은 우리 모두에게 좋지!"
 WORLD.711.d: "지금 미군은 생각만해도 좋아 죽겠지."
 WORLD.712.t: "[Get_newspaper_header]필립 하트의 미국 대통령 취임"
 WORLD.712.desc: "미국 자유주의의 열렬한 옹호자이자 한때 \"상원의 양심\"이었던 필립 하트가 오늘 미국 대통령으로 취임했습니다. 새 대통령은 프랭클린 델라노 루스벨트 시대로 거슬러 올라가는 야심찬 의제를 요약한 20분 연설로 임기를 시작했습니다. 하트는 자비로운 통치와 \"모두에게 기회가 있는 국가를 건설\"할 것을 약속했습니다. 그는 또한 소비자 보호를 강화하고 미국 도시를 활성화하겠다고 다짐했습니다.\n\n이 행사는 하트 뿐만 아니라 불과 4년 전 역사상 처음으로 백악관을 잃은 RDC에게도 기념비적입니다. 시간이 지나면 하트의 연정이 백악관을 장악할 수 있을지, 아니면 국가가 직면한 많은 난제에 직면하여 해산될 것인지 알 수 있을 것입니다."
 WORLD.712.a: "늙은 돼지에 새 립스틱이군."
 WORLD.712.b: "통치하기에 적합한 사람이군."
 WORLD.712.c: "미국의 심장과 영혼이군"
 WORLD.712.d: "그 기계가 백악관을 되찾았군."
 WORLD.713.t: "[Get_newspaper_header]마이클 해링턴의 미국 대통령 취임"
 WORLD.713.desc: "간신히 버티고 있던 1964년 이후, 공화민주연합은 마침내 권좌에서 내려오게 될 것으로 보입니다. 물러나는 대통령을 대신하는 자는 유명 교수이자, 정치평론가이며, 이제 국민진보동맹을 이끌고 있는 마이클 해링턴입니다.\n\n자칭 \"민주적 사회주의자\"인 해링턴은 미국에 영향을 미치는 가장 큰 문제인 빈곤을 해결하기 위해 대대적인 변화를 꾀하고 있습니다. 정치사회 운동가 시절, 이 주제에 광범위한 글을 쓴 적이 있었던 해링턴은 마침내 \"소수인종 미국인\"의 목소리를 들을 수 있는 기회를 갖게 되었습니다. 보수주의자들과 진보주의자들은 미국이 수 세기동안 유지해왔던 자유방임경제에 공공연히 반대하는 입장에 실망한 것 같지만, 열성적인 수많은 지지자들에게 해링턴은 그들의 가장 큰 희망입니다."
 WORLD.713.a: "미국이 볼셰비즘에 추파를 던지는군. 구질구질해라."
 WORLD.713.b: "흠. 약간의 부족이 국민을 강하게 만드는 건데."
 WORLD.713.c: "우리 경제를 방해하지 않기를 빌자고."
 WORLD.713.d: "드디어 빈곤의 망령을 물리칠 수 있는 것일까?"
 WORLD.714.t: "[Get_newspaper_header]마거릿 체이스 스미스의 미국 대통령 취임"
 WORLD.714.desc: "오늘 워싱턴에서는 미국 역사상 최초로 여성이 미합중국 대통령에 취임하는 역사적인 사건이 일어났습니다. 취임식에 선 이는 마거릿 체이스 스미스입니다. 링컨 기념관에서 거대한 미 국기가 꽂혀 있는 단상 위에 오른 스미스는 여성 통수권자가 태어난 진보에 대해 짧게 발언하고서는 세계 무대에서 미국의 굴욕과 실패의 시대는 끝났다는 내용의 불꽃 튀는 연설을 이어나갔습니다.\n\n이 연설은 미 전역과 OFN에서 긍정적인 반응을 보였으며 많은 이들은 독재에 강경하게 반대하는 스미스의 강경한 주장을 높게 평가하고 있습니다. 독일과 일본은 스미스가 자주 미국의 적들에게 보복해야 한다는 요구를 했다는 소식이 알려지자 이에 대해 무언의 불안감을 느끼고 있습니다. 이제 그녀는 검을 휘두르며 검이 어디를 칠 지에 따라서 세계의 운명 또한 바뀔 것입니다."
 WORLD.714.a: "용감하고, 자신만만하고, 자신을 너무 믿어. 써먹을 수 있겠군."
 WORLD.714.b: "여자의 탈을 쓴 야수로구먼."
 WORLD.714.c: "성공이 있기를, 매기 스미스."
 WORLD.714.d: "그녀가 동맹을 계속 통합할 수 있을까?"
 WORLD.721.t: "[Get_newspaper_header]조지 롬니의 미국 대통령 취임"
 WORLD.721.desc: "아메리칸 모터스의 대표ㅕ이자 미시간주의 주지사였던 조지 롬니가 오늘 미국 대통령에 취임했습니다. 많은 사람들이 지켜보는 가운데 롬니 대통령은 미국 시민사회의 힘을 활용하고, 개인과 자발적인 협력을 믿으며, \"국민의 신뢰를 받을 수 있는 리더십을 보여주겠다\"고 다짐했습니다.\n\n롬니 후보는 정부와 기업계에서 쌓은 경력을 바탕으로 공공과 민간의 균형잡기가 올바른 처방이라고 믿고 있습니다. 양 쪽의 정치적 극단에서 비판이 제기되고 있는 상황에서 새 대통령이 중도적 입장을 견지할 수 있을지는 지켜봐야 할 것입니다."
 WORLD.721.a: "의지가 약한 또 다른 사업가로군."
 WORLD.721.b: "너는 나라를 기업처럼 운영할수 없다."
 WORLD.721.c: "\"함께 해야만 우린 새로운 미국을 건설할수 있을것이다!\""
 WORLD.721.d: "위대한 사람?"
 WORLD.722.t: "[Get_newspaper_header]진 커크패트릭의 미국 대통령 취임"
 WORLD.722.desc: "[GetYear]년도 대통령 선거에서 자유주의자인 진 커크패트릭이 대통령에 당선되며 미국 정계에 큰 변화가 일어났습니다.\n\n거의 모든 면에서 무서울 정도로 파격적인 후보이자 여성으로서는 드물게 막강한 권한을 행사한 커크패트릭은 냉전 시대에도 흔들리지 않는 군사주의와 사회 정책에 대한 전통적으로 보수적인 민주적 접근 방식을 결합한 사상으로 외부 관측통에게 주목받았습니다.\n\n커크패트릭의 대통령 당선은 미국의 외교 정책에 전환점이 될 것이 분명하며, 새 행정부에서는 베를린과 도쿄의 긴장과 함께 군사비 지출이 급증할 것으로 보이며, 어떤 침략이 있더라도 미국은 숨통까지, 그리고 죽음까지 관여하는 역할을 할 것이 확실시되고 있습니다.\n\n"
 WORLD.722.a: "이 혼란한 시간에 양키들이 악에 받치네."
 WORLD.722.b: "궁지에 몰린 여우는 자칼보다 더 위험하다."
 WORLD.722.c: "대통령님께 경례."
 WORLD.722.d: "대통령님께 경례."
 WORLD.723.t: "[Get_newspaper_header]헨리 잭슨의 미국 대통령 취임"
 WORLD.723.desc: "오늘 헨리 '스쿱' 잭슨이 취임 선서를 하면서 미국의 대통령에 취입했습니다. 수천 명의 군중이 모인 내셔널 몰 앞에 선 헨리 잭슨은 극단주의의 종식과 미국의 지속적인 자유 보호에 관한 희망적이고도 다소 열정적인 연설을 이어나갔습니다.\n\n이 연설은 OFN 내에서는 극찬받았지만 독일은 그저 그런 반응이었으며 일본에서는 별로 좋지 못한 반응이었습니다. 또한 미국의 NPP, 특히 NPP 마르크스파와 주권파와 같이 미국 내 극단주의적인 세력들도 좋지 않은 반응을 보였습니다. 그럼에도 불구하고 새롭게 진보적인 대통령이 올라서며 이제 미국은 생존을 위해 극단주의를 받아들이지 않을 것으로 보입니다. 잭슨이 독일과 일본의 위협에 진정으로 적극 대처할 것이라고 보는 전문가들은 거의 없습니다. 대부분은 잭슨 행정부가 4년 간 또 다른 미국적인 태도를 보이며 증명될 것이라 믿고 있습니다. 무슨 일이 일어날지는 오직 시간만이 말해 줄 것입니다."
 WORLD.723.a: "세계를 또다른 전쟁에 밀어넣지 않기를 빌자."
 WORLD.723.b: "세계를 또다른 전쟁에 밀어넣지 않기를 빌자."
 WORLD.723.c: "일본을 있어야 할 자리로 돌려보낼 때다."
 WORLD.723.d: "세계를 또다른 전쟁에 밀어넣지 않기를 빌자."
 WORLD.724.t: "[Get_newspaper_header]필리스 슐래플리의 미국 대통령 취임"
 WORLD.724.desc: "미국 대법원 대법관은 오늘 \"초현실적\"이라는 평가를 받는 선서식에서 필리스 슐래플리를 미국 대통령으로 선서했습니다. 슐래플리는 제리 팔웰 목사와 테렌스 쿡 추기경의 인도로 하루 동안 기도한 후 \"우리 공화국의 무덤을 파헤치는 자들\"과 \"우리 국방과 우리 문명의 전통적인 유대-기독교 가족 가치\"를 훼손하려는 모든 사람들을 비난하는 어두운 연설을 했습니다. 그 후 슐래플리는 남편과 자녀들과 함께 백악관으로 떠나 축하 행사를 가졌습니다.\n\n이 광경에 대한 해외의 반응은 엇갈렸지만 미 국내에서는 더 큰 논란을 불러 일으켰습니다. 미국 우익은 환호하는 반면, 좌파와 중도에서는 두려움과 불안감이 뿌리내리고 있습니다. 이 급진적인 대통령이 어떤 계획을 세웠는지 시간이 지나면 알 수 있을 것입니다."
 WORLD.724.a: "미국이 문화전쟁에 참여한것인가?"
 WORLD.724.b: "미국이 문화전쟁에 참여한 것인가?"
 WORLD.724.c: "저기 미시스 아메리카, 그녀가 있군..."
 WORLD.724.d: "미국이 문화전쟁에 참여한것인가?"
 WORLD.725.t: "[Get_newspaper_header]프랜시스 파커 요키의 미국 대통령 취임"
 WORLD.725.desc: "거친 숨결과 수많은 감정 속에 전세계 수백만명이 프랜시스 파커 요키의 취임식에 채널을 맞췄습니다. 기쁨, 분노, 희망, 증오가 스쳐가고 전 세계의 반응을 단순히 \"논쟁적\"이라고 부르는 것은 근 10년동안 제일 절제된 표현일 것입니다. 나치가 지배하고 있는 유럽에서는 긍정적인 반응이었는데 많은 사람들이 나치와 매우 비슷한 사상을 가진 사람이 취임한 것을 보고 기뻐했기 때문입니다. OFN과 일본에서는 이 소식에 대해 덜 호의적인데 이제는 많은 사람들이 새로운 호전적인 미국을 경계하고 있습니다. 이 일은 미국을 크게 분열시켰으며, 많은 시위들은 해질녘이 될 즈음에는 폭동으로 변했습니다.\n\n이런 반응과는 상관없이 이제 요키는 대통령 집무실에 앉아있습니다. 그가 언론의 단속을 암시함으로써 많은 미국인들은 철권통치의 총체적 지배를 기다리는 한편, 또 다른 미국인들은 다가올 미래의 날을 기대하고 있습니다."
 WORLD.725.a: "축전을 보내라."
 WORLD.725.b: "서양 제국주의의 정점이군. 저놈 책에 써진 대로야."
 WORLD.725.c: "자유의 마지막 불빛이 꺼졌다."
 WORLD.725.d: "세상이 거꾸로 뒤집혔다."
 WORLD.751.t: "[Get_newspaper_header]월리스 F. 베넷의 두 번째 취임식"
 WORLD.751.desc: "월리스 F. 베넷 대통령이 미합중국의 대통령으로서의 두번째 임기를 시작하면서, 오늘 화려하고 장관인 풍경이 펼쳐졌습니다. 베넷 대통령은 의사당에 걸려있는 미합중국 국기 옆에서, \"모든 미국인은 자유와 번영, 실현을 꿈꿉니다. 저는 유토피아를 약속드릴 수는 없지만, 우리나라에 대한 정직한 일과 신념을 통해 자유의 횃불이 영원히 타오르리라 약속할 수 있습니다.\"라고 선언했습니다.\n\n관측통들은 베넷 대통령이 사회의 통합을 위해, 그리고 OFN 내의 책무 강화를 통해 미국을 이끌겠다던 그의 64년 선거운동과 별로 다를 것이 없다고 지적했습니다. 그러나, 미국인들은 미국이 격동의 10년이 끝난 이후에도 어느정도 평화를 누릴 수 있기를 바라면서, NPP의 선동가보다는 베넷을 선호하는 것 같습니다."
 WORLD.751.a: "정체는 국가의 죽음이다!"
 WORLD.751.b: "저 제국주의자 놈은 낯짝을 바꾸지도 않는군."
 WORLD.751.c: "항로 유지!"
 WORLD.751.d: "미국은 이상 없다."
 WORLD.752.t: "[Get_newspaper_header]린든 B. 존슨 미국 대통령의 두 번째 취임식"
 WORLD.752.desc: "미국 대통령 린든 B. 존슨과 그의 '위대한 사회' 정책은 지금까지 큰 성공을 거두었고, 오늘 그 노력이 결실을 맺었습니다. 이 민주당 지도자는 다시 한 번 국민진보동맹의 경쟁 후보를 물리치고 당선되면서 4년간의 임기를 다시 맡게 되었습니다.\n\n존슨의 두 번째 임기는 첫 번째 임기의 연속이 될 것으로 보입니다. 그는 자유세계의 지도자로 미국의 지위를 유지하며, 이 나라에 있는 모든 미국인들이 혜택을 받을 때 까지 위대한 사회의 확장을 계속하겠다고 연설했습니다. 특유의 허세를 부린 존슨은 대국민 연설에서 미국 안팎의 모든 문제에 계속 정면으로 맞서 싸울 것이라고 선언했습니다."
 WORLD.752.a: "뻔하군."
 WORLD.752.b: "뻔하군."
 WORLD.752.c: "LBJ와 함께 끝까지!"
 WORLD.752.d: "LBJ와 함께 끝까지!"
 WORLD.753.t: "[Get_newspaper_header]로버트 F. 케네디의 두 번째 임기 확보"
 WORLD.753.desc: "사람들은 로버트 F. 케네디를, 성공하기에는 너무 순진한 이상주의자라 여겼습니다. 그러나 오늘 진보당의 챔피언은 다시 한 번 공화민주연합을 꺾었고, 4년간의 대통령직을 다시 맡게 되면서 그를 의심하던 자들이 틀렸음을 증명했습니다. 환호하는 지지자들 앞에서 그는 공표했습니다, 이미 많은 변화가 이루어졌지만, \"아직도 해야 할 일들이 많습니다.\"\n\n케네디는 야심 찬 계획들의 시동을 걸며, 두 번째 임기 동안에는 미국 사회에 남아있는 불평등을 뿌리 뽑겠다고 맹세했습니다. 케네디가 그의 꿈을 실현하기 위해 어디까지 갈 것인가 초조하게 바라보는 이들도 있지만, 어떤 일이 일어나든지 간에, 1960년대는 대부분의 미국인들에게 전례 없는 변화의 10년으로 기억될 것입니다."
 WORLD.753.a: "변화의 바람이 미국을 휩쓴다."
 WORLD.753.b: "변화의 바람이 미국을 휩쓴다."
 WORLD.753.c: "변화의 바람이 미국을 휩쓴다."
 WORLD.753.d: "변화의 바람이 미국을 휩쓴다."
 WORLD.754.t: "[Get_newspaper_header]조지 월리스 미국 대통령의 두 번째 취임식"
 WORLD.754.desc: "4년 전에는 오늘 벌어진 일을 생각할수도 없었을 것입니다. 하지만 조지 월리스는 연임에 성공하였고, 군중을 이루어 환호하는 인종분리주의자들 앞에서 의기양양하게 연설했습니다. 이 국민진보연맹 선동가는 자신의 승리가 미국이 자신의 편이라는 증거라고 설득하며 자신이 대통령직을 맡고 있는 한 인종분리는 끝나지 않을거라고 자랑스럽게 선언했습니다.\n\n월리스가 자신의 아젠다를 밀어붙이며 이미 분열된 미국이 더욱 더 벼랑 끝으로 내몰리는 것 같습니다. 민권 관련 법안 제정에 대한 지속적인 탄압과 기업간의 거래에 대한 얘기가 오가고 있습니다. 대통령의 적들은 지난 몇 년 간의 싸움과 좌절로 지쳐있을지도 모릅니다. 그래도 이들이 조용히 밀려나지 않을 것은 확실합니다."
 WORLD.754.a: "미국 놈들에게 상식이란 게 있었나 보군."
 WORLD.754.b: "미국 놈들이 한 번이라도 조용해질 때가 있을까?"
 WORLD.754.c: "적어도 장사는 잘 하잖아."
 WORLD.754.d: "딕시들의 땅이 맞선다."
 WORLD.761.t: "[Get_newspaper_header]배리 골드워터의 두 번째 임기 확보"
 WORLD.761.desc: "미국인들을 설득해낸 배리 골드워터가 연임을 거머쥐면서, 이 보수 공화당원의 재정 정책과 군국주의적 야망에 대한 비판이 가라앉았습니다. 자신의 행동에 대한 대중의 찬성에 만족한 골드워터는 더 작은 정부와 더 강력한 민간 분야를 더욱 더 밀어붙일 것으로 보입니다.\n\n그의 첫번재 취임 이후 미국은 철저하게 변했습니다. 지방 정부와 대기업이 훨씬 더 많은 일을 하게 되었으며, 전국에서 정부 개입과 세금의 양이 줄어들었습니다. 이 변화는 골드워터의 두번째 임기에서도 계속될 것으로 보입니다. 미국 보수주의에 골드워터가 오래 갈 흔적을 남길 가능성이 큽니다."
 WORLD.761.a: "당신의 마음은 그가 옳은 사람이라는 걸 알아요."
 WORLD.761.b: "통치하기를 싫어하는 통치자다."
 WORLD.761.c: "당신의 마음은 그가 옳은 사람이라는 걸 알아요."
 WORLD.761.d: "당신의 마음은 그가 옳은 사람이라는 걸 알아요."
 WORLD.762.t: "[Get_newspaper_header]필립 하트의 두 번째 임기 확보"
 WORLD.762.desc: "필립 하트 미국 대통령이 오늘 미 국회의사당 동쪽 현관에서 취임식을 가지며 두 번째 임기를 시작했습니다. 겨울비가 내리는 궂은 날씨에도 불구하고 열광적인 지지자들로 가득 찬 가운데 하트 대통령은 자유주의의 미덕, 미국 정신의 힘, 정부가 국민을 부양해야 할 필요성에 대한 낙관적인 연설을 했습니다. 대통령은 부인 제인과 함께 새 대통령 임기의 시작을 알리는 전통적인 축하 무도회에 참석할 예정입니다.\n\n대통령의 첫 임기 동안 미국 정부는 도시 개발에 상당한 자원을 투입했지만, 이러한 투자는 다양한 부문에서 상당한 반발을 불러 일으켰습니다. 관측통들은 대통령이 미국 도시에 대한 공약을 재차 강조함에 따라 이러한 싸움이 계속될 것으로 예상합니다."
 WORLD.762.a: "질병은 계속된다."
 WORLD.762.b: "별다른 건 없네."
 WORLD.762.c: "미국 자유주의의 새 얼굴이군."
 WORLD.762.d: "미국 자유주의의 새 얼굴이군."
 WORLD.763.t: "[Get_newspaper_header]해링턴 대통령의 두 번째 임기를 위한 취임"
 WORLD.763.desc: "오늘 워싱턴에서, 마이클 해링턴 대통령은 두 번째 임기의 취임 선서를 하고, 수십만 명의 군중들에게 연설했습니다. 국민진보연맹의 진보파 진영 소속인 해링턴은 첫 임기 동안 여러가지 급진적 개혁을 시작하기 위해 노력해왔으며, 두 번째 임기에서도 이러한 일을 시도하고 계속할 태세인 것으로 보입니다. 해링턴 대통령은 연설에서 \"미래의 새로운 약속으로 지난 4년의 이점을 강화하겠다\"면서, \"해외의 폭정은 본국 내에서 정의에 도전받아야 할 것\"이라고 선언했습니다. 해링턴 대통령은 재선을 통해 역사적 인물로서의 그의 유산을 확실히 굳혔습니다."
 WORLD.763.a: "미국이 계속 유대볼셰비키에 짓밟히는군."
 WORLD.763.b: "저 망할 NPP 친구가 재선이라고?"
 WORLD.763.c: "미국은 자유와 정의의 희망으로 계속 남는다."
 WORLD.763.d: "또 다른 미국이 계속 목소리를 내는군."
 WORLD.764.t: "[Get_newspaper_header]마거릿 체이스 스미스 미국 대통령의 두 번째 취임식"
 WORLD.764.desc: "워싱턴 D.C.의 싸늘한 1월 아침, 약 50만 명의 사람이 마거릿 체이스 스미스 대통령의 두번째 취임식을 보기 위해 모였습니다. 효과적인 지도자로 전세계에 명성을 떨치는 스미스는 지난 대선에서 승리를 거두어 두번째 임기를 확보할 수 있었습니다. 스미스는 미국인들의 단결과 전세계의 자유와 평화를 요구하는 짧은 취임 연설을 했습니다. 또한 자신의 행정부가 상징했던 이상들은 다음 4년 동안에도 계속될 것이라 주장했습니다.\n스미스 대통령은 국민진보동맹을 통합된 정치 정당으로 만들고자 노력해왔습니다. 대통령은 여전히 미국을 세계적인 강대국으로 만들고자하며, \"미국의 적들\"이 가진 힘을 약화시키겠다고 공공연하게 주장합니다. 좋던 나쁘던, 마거릿 체이스 스미스는 4년을 더 백악관에 머무를 것입니다."
 WORLD.764.a: "놀라운 힘을 가진 여자야."
 WORLD.764.b: "\"미국의 적들\"이 누군지 알 것 같아."
 WORLD.764.c: "\"미국의 적들\"이 누군지 알 것 같아."
 WORLD.764.d: "\"미국의 적들\"이 누군지 알 것 같아."
 WORLD.777.t: "[Get_newspaper_header] 희망봉 결의안 가결!"
 WORLD.777.desc: "어젯밤 늦게 미 의회는 희망봉 결의안을 가결시켜 [USA.GetPresidentLastName] 대통령이 이름처럼 희망봉을 공격한 데 대한 보복과 함께 아프리카의 국제 평화와 안보를 증진하는 데 필요하다고 판단하는 모든 조치를 취할 수 있는 권한을 부여했습니다. 대통령은 이미 남아프리카 주둔 미군의 대폭적인 증파를 요청했으며, 곧 대량의 총, 탱크, 연료, 탄약이 아프리카 대륙의 동맹국을 지원하기 위해 유입되기 시작할 것입니다. 곧 미군 병력과 공군 병력이 남아공과 어깨를 나란히 하고 국가판무관부 군대에 맞설 것으로 예상됩니다.\n\n케이프타운 주변의 분위기는 환희에 차 있습니다. 거리와 행정부 모두에서 많은 사람들이 이제 전쟁의 전환점에 도달했으며 승리가 미국을 따라 아프리카로 빠르게 이어질 것이라고 믿습니다. 반면 국가판무관부 총사령관들은 계속 싸우기로 결심했습니다. 현재로서는 전쟁은 계속되고 있습니다.\n"
 WORLD.777.a: "엉클 샘의 진지한 방문"
 WORLD.778.t: "[Get_newspaper_header]희망봉 해결법의 실패!"
 WORLD.778.desc: "희망봉 결의안이 의회 통과에 실패하면서 [USA.GetPresidentLastName] 대통령의 남아프리카 전략은 불확실한 미래에 직면했습니다. 이름처럼 희망봉을 공격한 데 대한 보복과 함께 아프리카의 국제 평화와 안보를 증진하는 데 필요하다고 판단하는 모든 조치를 취할 수 있게 대통령에게 권한을 부여하자는 이 결의안은 아프리카 대륙과 남아프리카 전쟁에서 미국의 주둔을 확대할 수 있는 법적 근거를 마련할 수 있었습니다.\n\n이는 [USA.GetPresidentLastName] 행정부의 위신과 남아공 전쟁에 대한 노력 모두에 타격을 입혔습니다. 미국 대통령은 한동안 전쟁에 대한 개입을 확대할 계획을 세우고 있었지만, 합법적인 방법이 상실된 지금 그 계획을 실행할 수 있을지 의문입니다. 남아프리카는 당분간 현재 병력으로 버텨야 할 것으로 보이며, 이는 분명 국가판무관부 적들에게 안도감을 줄 것입니다.\n"
 WORLD.778.a: "엉클 샘은 그의 탠트에 머물렀다."
 WORLD.779.t: "[Get_newspaper_header]미일 회담의 실패"
 WORLD.779.desc: "일본과 미국 사이 항만 이전, 무역 재개, 석유 금수 조치 등을 놓고 벌인 수 차례 협의에서 상대국 간 포괄적인 합의점을 찾지 못했다는 사실이 분명하게 드러났습니다. 처음에 말했던 합의를 모색하겠다는 약속이 있었지만, 양 국의 이해관계는 너무 동떨어져 있었으며 서로의 타협점이 조약을 지지하기에는 너무 적었습니다.\n\n일본은 이 조약에서 경제 지분에 관해 큰 기대를 가지고 있었으며 그 기대가 무너지는 것은 일본 정부의 야망과 위신에 큰 타격을 주었습니다. 미국 또한 외세가 자국의 2개 주요 항구를 차지하고 있는 굴욕이 이제 무한정 지속될 것으로 보입니다. 또한 앞으로도 지속될 것으로 보이는 동태평양의 높은 긴장상태는 양국 군부에게도 값비싼 대가를 계속 치르게 할 것입니다."
 WORLD.779.a: "태평양에서 거센 찬바람이 불어온다."
 WORLD.780.t: "[Get_newspaper_header]미일 조약 체결"
 WORLD.780.desc: "오늘 합동발표에서 현재 진행중인 동태평양 미일 정상회담에서 나왔던 소문들이 밝혀졌습니다. 몇 주간의 긴 협상 끝에 양국은 포괄적인 조약을 지지할 수 있는 여러 공통 사항에 대해 합의하였습니다. 일본은 가장 필요로 했던 미국산 석유의 접근권을 확보하는 데 성공하였으며, 미국은 조차항을 돌려받았습니다. 이 조약으로 양국과 각국의 동맹국 간 무역 금수조치도 종지부를 찍었습니다.\n\n이 소식으로 미국 대부분 지역에서는 이웃들이 거리에서 \"조차항 파티\"를 열며 축하하고 있습니다. 일본에서는 그리 큰 연회는 열리지 않는 와중에, 민족주의자들이 \"소심하게 영토를 포기했다\"며 \"대격노\"를 보여주겠다고 위협했지만, 예상했던 일은 지금까지 일어나지 않았습니다."
 WORLD.780.a: "태평양의 향방이 바뀐다."
 WORLD.781.t: "[Get_newspaper_header]미일 조약 체결"
 WORLD.781.desc: "오늘 합동발표에서 현재 진행중인 동태평양 미일 정상회담에서 나왔던 소문들이 밝혀졌습니다. 몇 주간의 긴 협상 끝에 양국은 포괄적인 조약을 지지할 수 있는 여러 공통 사항에 대해 합의하였습니다. 일본은 가장 필요로 했던 미국산 석유 접근권을 확보하는 데 성공하였으며, 미국은 조차항과 하와이를 돌려받았습니다. 이 조약으로 양국과 각국의 동맹국 간 무역 금수조치도 종지부를 찍었습니다.\n\n이 소식으로 미국 대부분 지역에서는 이웃들이 거리에서 \"조차항 파티\"를 열며 축하하고 있습니다. 일본에서는 그리 큰 연회는 열리지 않는 와중에, 민족주의자들이 \"소심하게 영토를 포기했다\"며 \"대격노\"를 보여주겠다고 위협했지만, 예상했던 일은 지금까지 일어나지 않았습니다."
 WORLD.781.a: "태평양의 향방이 바뀐다."
 WORLD.782.t: "[Get_newspaper_header]우라늄 위기의 시작"
 WORLD.782.desc.germany: "독일국은 현제 몇일전에 일어난 성공적인 사보타주에 대한 답을 찾고있습니다. 지역당국은 뚫여버린 우라늄 광산과, 6명의 무의식 상태에 빠진 노동자를 찾기 위해 그날 일찍이 소환되었습니다. 1시간도 안되서, 모든 6명의 노동자는 폭발로인한 부상으로 사망하였습니다. 국내 최고 수사관은 그날부터 사보타주를 한 사람을 명백히 하기위하여 일하고 있습니다. 최근 그들은 돌파구를 찾았습니다: 각각의 폭파범들은 미국에 어떠한 형식의 연결점이 있다는 것을 찾았습니다.\n\n워싱턴은 오늘 세계적 열강국의 공격적인 비난과 배상금요구로, 굉장히 바쁩니다. 글렌 대통령과 그의 행정부는 현제 백악관의 막힌 통화선으로 열강국과의 통화와 문제점들을 해결하려고, 열심히 일하고 있습니다."
 WORLD.782.desc.japan: "일본은 며칠 전 사보타주 시도에 성공한 후 오늘도 해답을 찾고 있습니다. 현지 경찰은 어느 날 아침 일찍 우라늄 광산에 침입자가 발생했고 또한 의식을 잃은 6명의 근로자를 발견하여 긴급 출동했습니다. 한 시간도 지나지 않아 폭발로 인한 부상으로 6명의 근로자가 모두 사망했습니다. 국내 최고의 수사관들은 그 이후로 방해꾼의 신원을 파악하기 위해 계속 노력해 왔습니다. 최근 그들은 돌파구를 마련했습니다. 각 가해자는 미국과 관련이 있다고 주장합니다.\n\n세계 초강대국인 미국에게 공격적인 비난과 배상을 요구하면서 워싱턴은 오늘 아침 광란의 도가니에 빠졌습니다. 글렌 대통령과 그의 정부는 백악관 전역의 전화선이 불이 나는 등 초강대국과의 문제 해결을 위해 적극적으로 노력하고 있습니다."
 WORLD.782.a: "다음 외교 위기가 시작되었다."
