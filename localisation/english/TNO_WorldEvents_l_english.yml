 WORLD.60009.t: "[Get_newspaper_header]잉글랜드의 총리직에 당선된 아서 케네스 체스터턴"
 WORLD.60009.desc: "근왕당의 불신임투표로 간주되고 있는 이번 선거 결과 아서 케네스 체스터턴이 영국 총리로 선출되면서 충격이 영국 전역을 강타했습니다. 영국 내전으로 인한 황폐화와 체트터턴이 이끄는 검은 셔츠단의 지원 덕분에 체스터턴은 손쉽게 총리직에 올라설 수 있었습니다.\n\n파시스트와 국가사회주의 동조자드을 거느리고 있는 비주류 극우정당 국민전선의 당수 체스터턴은 역국 재건, 군주제 엘리의 반대, 국제사회로의 복귀라는 슬로건을 내밀고 선거에 출마햇습니다. 이미 런던에서는 독일과 이탈리아식 정치를 모방할 것을 우려하는 자유주의자, 온건파, 소수파들의 시위가 벌어지고 있다 합니다. 체스터턴의 영국이 어떻게 될 지 아는 이는 드물지만, 지금까지 있어온 영국과 다를 것이라는 사실만은 모두가 확실히 알고 있습니다."
 WORLD.60009.a: "파시즘이 영국에 왔다."
