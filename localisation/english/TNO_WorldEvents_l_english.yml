 WORLD.785.t: "[Get_newspaper_header]미일 회담 시작 "
 WORLD.785.desc: "많은 이들이 지난 수 주 간 미국과 일본 사이 외교 활동이 증가했다고 말했습니다. 오늘 양국이 \"동태평양의 상황을 해결하기 위한\" 고위급 외교 회담을 개최한다고 발표함에 따라 외교 활동 증가의 원인이 밝혀졌습니다. 정상 회담에서 언급된 목표에서는 일본이 미국 석유에 대한 접근권을 확보하고, 미국은 조차항을 돌려받아 확보하며 양 국 모두 자신의 동맹국들과 함께 상호 금수 조치를 해제하고 무역을 재개하는 것 등이 나왔습니다.\n\n이 조약이 가지고 있는 각국의 경제에 끼칠 큰 효과와 태평양과 세계의 평화를 위한다는 큰 대의에 많은 이들이 큰 희망을 기대하고 있습니다. 협상단이 이해관계를 다투며 공통의 이해를 찾기 위해 협상하는 동안 모든이 시선은 회담을 향해 있습니다."
 WORLD.785.a: "태평양이 그 이름처럼 평화로워질 수 있을까?"
 WORLD.790.t: "[Get_newspaper_header]하트 대통령의 사임"
 WORLD.792.t: "[Get_newspaper_header]잉글랜드가 내전에 휩싸이다"
 WORLD.792.d: "독일 내전과 대리전이 유럽을 찢어놓으면서, 그 불이 잉글랜드로 번진 것으로 보입니다.\n\n독일의 침공 중에 항복했던 장군으로서 지난 10년간 협력정부의 자랑스러운 일원으로서 유명했던 클로드 오킨렉은 자유 잉글랜드를 선언하며, 자신이 잉글랜드 연합 저항군인 여왕 폐하의 가장 충성스러운 저항단체(HMMLR)의, 가장 과거 비밀스러웠던 지도자였음을 드러냈습니다. 이미, 지난해 HMMLR와 연합했던 빌 알렉산더의 공산주의 전선과 같은 저항 세포조직의 여러 게릴라 단체들이 협력정부로부터 많은 것을 빼앗은 바 있었습니다. 콘월의 수비대들은 이미 잉글랜드 내로 진격하기 시작했지만, 이번 반란의 규모는 과거 두 차례 대규모 봉기보다도 큰, 절계없는 규모입니다."
 WORLD.792.a: "마침내 잉글랜드가 자유가 되나?"
 WORLD.792.b: "전장으로!"
 WORLD.900.t: "[Get_newspaper_header]기독교민주당의 승리!"
 WORLD.900.d: "1920년대 이후 이탈리아에서 처음으로 치뤄진 민주선거에서 중도 정당 기독교민주당이 의회 의석 다수를 차지했습니다. 국가의 새 총리로 선출된 전직 대학교수 알도 모로는 민주 이탈리아의 평화롭고 번영하는 미래를 약속했습니다.\n\n가톨릭 신자이자 자유주의자며 진보주의자인 모로는 이미 이탈리아 대중들 사이에서 인기가 높습니다. 기독교민주당의 계획에는 교육체계를 개혁, 경제를 자유화, 복지 개혁 확대, 남아있는 파시즘 정책의 종말이 포함되어 있습니다. 모로의 승리는 이탈리아 민주화의 마지막 과정입니다. 새 총리는 모든 자유세계 국가의 지도자들에게 축하를 받았습니다."
 WORLD.900.a: "민주주의와 평화가 왔도다!"
 WORLD.901.t: "[Get_newspaper_header]민주전선의 승리!"
 WORLD.901.d: "1920년대 이후 이탈리아에서 처음으로 치뤄진 민주선거에서 진보 정당 민주전선이 의회 의석 다수를 차지했습니다. 국가의 새 총리로 선출된 망명 경험이 있는 사회주의자 정치인 피에트로 넨니는 파시즘의 유산에서 벗어나 이탈리아에 자유롭고 평등한 새로운 민주주의를 만들 것을 약속했습니다. 중도 정당 기독교민주당은 새 정부에 협력할 의사를 표했지만, 보수 정당 국가연합은 넨니를 비밀리에 공산주의를 믿는 반역자라고 맹렬히 비난했습니다.\n\n개혁주의자이자 민주적인 사회주의자인 넨니는 수많은 소규모 운동을 한데 엮어 빅텐트 좌파 동맹을 만들 수 있었습니다. 민주전선의 계획은 이탈리아 국가의 급진적인 개혁을 구상합니다. 이 개혁은 광범위한 복지 계획, 노동 개혁, 모든 이탈리아인에게 공평한 정부를 만들기 위한 진보적 법률 입법을 통한 노동 계급 지원을 강조하고 있습니다.\n"
 WORLD.901.a: "자코모 마테오티의 복수를 했는가?"
 WORLD.902.t: "[Get_newspaper_header]국가연합의 승리!"
 WORLD.902.d: "1920년대 이후 이탈리아에서 처음으로 치뤄진 민주선거에서 보수 연합 국가연합이 의회 의석 다수를 차지했습니다. 국가의 새 총리로 선출된 전직 언론 및 국가 파시스트당정치인 조르지오 알미란테는 강력하고, 통일되고, 안전한 이탈리아를 만들기 위해 계속 일할 것을 약속했습니다. 진보 연합 민주전선의 강력한 반대와 중도 정당 기독교민주당의 차가운 환영을 받는 국가연합이 정부를 계속 유지하려면 타협이 필요할지도 모릅니다.\n\n치아노의 지지자 알미란테는 꽤 알쏭달쏭한 인물로, 이탈리아의 많은 이들은 그가 민주주의에 헌신할거라는 것에 회의적입니다. 많은 사람들이 국가연합의 갑작스러운 승리가 이탈리아 민주화를 둔화시키거나 역행할지도 모른다고 걱정합니다. 마지막 두체가 파시즘을 법으로 없앤 뒤 바로 돌아올지 모른다는 공포가 퍼지고 있습니다.\n"
 WORLD.902.a: "누가 이런 일을 예상했을까?"
 WORLD.903.t: "[Get_newspaper_header]기독교민주당의 승리!"
 WORLD.903.d: "이탈리아의 어린 민주주의가 벌인 두 번째 선거가 끝나며 기독교민주당이 의회 의석 다수를 차지했고 아민토레 판파니가 총리로 선출되었습니다. 폰타나 광장 테러가 국가의 심장을 공포에 떨게 하며 이탈리아가 위기에 접어든 것으로 보였습니다. 이에 판파니는 절제와 안정을 공약으로 내걸고 모든 색채와 사상의 극단주의로부터 이탈리아의 민주주의를 지킬 것을 약속했습니다.\n\n판파니는 당의 진보 계파에 속해있지만 잘 알려진 실용주의자로 교회와 깊은 관계를 가지며, 과거에는 열성적인 파시스트이기까지 했습니다. 그렇기에 우파는 신임 총리를 호의적으로 보고 있지만 좌파는 온건파와 과격파 모두 판파니와 그의 내각을 매몰차게 비판했습니다. 통합과 안정에 대한 판파니의 호소는 그가 테러의 불길에서 어린 민주주의를 구할 수 있으리라는 희망을 통해 이탈리아인들을 그의 편으로 끌어들였습니다.\n"
 WORLD.903.a: "아직 민주주의와 평화에 대한 희망이 남아있다고?"
 WORLD.904.t: "[Get_newspaper_header]민주전선의 승리!"
 WORLD.904.d: "이탈리아의 어린 민주주의가 벌인 두 번째 선거가 끝나며 민주전선이 의회 의석 다수를 차지했고 주세페 사라가트가 총리로 선출되었습니다. 폰타나 광장 테러가 국가의 심장을 공포에 떨게 하며 이탈리아가 위기에 접어든 것으로 보였습니다. 이에 사라가트는 절제와 진보주의를 공약으로 내걸고 이탈리아의 민주주의를 지키기 위해 극단주의, 특히 파시스트나 친나치 조직의 극단주의에 맞서 싸울 것을 약속했습니다.\n\nFD 사민주의 계파의 중도적인 후보인 사라가트는 민전과 기민당 간의 유기적은 중도좌파 동맹을 위해 선거 운동을 벌였습니다. 이는 그가 정치적 계층을 막론하고 공감을 사게 해줬습니다. 통일 반파시스트 전선을 위해 사우는 사라가트는 이탈리아 민주주의라는 가치를 어떤 위협에도 지킬것과 진보주의와 자유주의가 폭력적인 극단주의의 위협에서 지켜질것을 맹세했습니다.\n"
 WORLD.904.a: "사민주의가 살아남을 수 있을까?"
 WORLD.905.t: "[Get_newspaper_header]국가연합의 승리!"
 WORLD.905.d: "이탈리아의 어린 민주주의가 벌인 두 번째 선거가 끝나며 국가연합이 의회 의석 다수를 차지했고 아킬레 라우로가 총리로 선출되었습니다. 폰타나 광장 테러가 국가의 심장을 공포에 떨게 하며 이탈리아가 위기에 접어든 것으로 보였습니다. 이에 라우로는 법과 질서라는 포퓰리즘적 공약을 내걸고 필요한 어떤 수를 써서라도 전복시도를 물리쳐 이탈리아에 안정을 되돌려 줄 것이라 약속했습니다.\n\n전직 국가 파시스트 당원이자, 부유한 거물이자, 나폴리 시장이자, 치아노의 개인적인 친구인 라우로는 국가연합 왕정주의자 계파에서 제일 중요한 대표입니다. 민족주의적 보수파인 라우로는 붉은 공포가 이 나라를 집어삼키는 것을 막기 위한 반공전선을 주장했습니다. 이런 수사는 기민당 우익 계파의 호응을 받았습니다. 하지만 여전히 라우로의 정부는 남부 외에서는 인기가 없습니다. 많은 이들은 파업과 학생 소요에 대한 그의 반응이 대화보다는 탄압이 될 것에 걱정하고 있습니다.\n"
 WORLD.905.a: "많은 것이 바뀌면, 많은 것은 그대로 남지."
 WORLD.906.t: "[Get_newspaper_header]크로아티아의 봄"
 WORLD.906.d: "크로아티아 왕국은 제국 전역에서 일어나는 폭력 사태로 인해 낮아진 기준을 따지고서라도 이탈리아의 보호령 중 제일 불안정한 국가 중 하나였습니다. 사방의 적들 사이에 끼어 실현 가능한 것은 강력한 폭정이나 무정부 상태로 완전히 무너지는 것 둘 중 하나만 같아 보였습니다.\n\n오늘 세계의 모든 예상을 깨뜨리고 민주주의의 대표자이자 모든 계층의 급진주의를 대표하는 유라이 크르네비치가 대통령으로 취임하는 크로아티아 공화국이 선포되었습니다. 이전의 모든 적개심에도 불구하고 크르네비치는 \"위대한 압제자\"와의 협상을 통하지 않고서 승리를 얻어냈습니다. 이 합의를 많은 사람들이 받아들인 것은 아니지만, 여론은 전반적으로 우호적인 것으로 보입니다. 이미 새 크로아티아 정부는 정치범을 석방하기 시작했으며 남은 파르티잔 단체들과 대화도 시작하고 있습니다. 발칸반도와 그 너머에 아직 많은 폭력과 공포가 산재한 상황에서 이 작은 빛의 섬이 지속될 수 있을까요?\n"
 WORLD.906.a: "적어도, 지금은 평화롭군."
 WORLD.907.t: "[Get_newspaper_header]크로아티아의 겨울"
 WORLD.907.d: "크로아티아가 소수가 아닌 다수의 이익을 위해 봉사하던 다민족, 다종교 국가였던 관용의 등불이었던 시절은 이제 늙은 노인들과 이상주의자만 기억할 때가 올 것입니다. 이제 악랄한 우스타샤의 승리가 옛 시절이 영원히 사라졌음을 증명하는 것 같습니다. 이탈리아의 통치가 크로아티아를 완전히 예속시켰다는 점에서 크로아티아의 \"바람직하지 않은 것\"이 대체 어떠한 위협을 가져다 줄 수 있는지 상상하긴 어렵지만 무엇이든간에 현제 우스타샤 돌격대원들이 행하고 있는 가혹한 보복 행위를 정당화하기에는 너무나도 무시무시하게 보입니다.\n\n맞지도 않는 \"엄청난 양\"의 피가 흐르고 군홧발이 또 다른 유럽 도시를 집어삼키면서 크로아티아의 옛 통치자이자 보호자였던 이탈리아는 국경의 검은 위협에 맞써 동원령을 내리고 있습니다. 이탈리아 제국은 이미 우스타샤를 한 번 몰아낸 적이 있었으며, 그들은 다시 몰아낼 가능성이 커 보입니다.\n"
 WORLD.907.a: "역사가 그들을 심판할 것이다."
 WORLD.908.t: "[Get_newspaper_header]크로아티아의 가을"
 WORLD.908.d: "유럽의 많은 지역이 새벽빛 없는 암흑에 있는 것 같은 반면, 크로아티아에는 붉은 별이 떠오르고 있습니다. 발칸의 모든 억압 받는 사람들의 영웅이자 이탈리아 점령군에게는 귀신이며 여러 민간인 사상자를 내기도 했던 파르티잔인 요시프 브로즈 티토의 군대가 마침내 크로아티아에서 승리하였습니다. 새 정부가 자그레브에 안착하면서 이미 구금과 \"재교육\"을 진행할 반동자들과 부역자들의 목록이 작성되고 있습니다. 이 목록의 대다수의 피고인들은 의심할 여지 없이 이탈리아 점령군과 우스타샤의 범죄에 가담했긴 했지만, 잘못된 시간에 잘못된 장소에 있었을 사람들도 꽤 많을 것입니다.\n\n공산주의자의 점령이 확실히 크로아티아국의 끝은 아니지만 국가정신은 확실히 시들 것입니다. 대중들은 이탈리아와의 계속되는 분쟁과 보복 행위 둘 다 열광하는 것처럼 보이지만, 두 정책이 장기적으로 실현 가능할지에 대해서는 의문입니다.\n"
 WORLD.908.a: "미래는 무엇을 가져 올 것인가?"
 WORLD.909.t: "[Get_newspaper_header]걸프 군정 수립"
 WORLD.909.d: "이탈리아-터키 전쟁에서 이탈리아가 패배한 후 중동 전역에서 이탈리아가 터키의 위협으로부터 보호할 수 없다는 의견이 대두되고 점점 불안정해지고 있었습니다. 터키가 중동에서 공격적으로 확장하기 시작하면서 많은 사람들은 이들이 아랍 지역의 패권을 주장하지 않을까 우려하고 있습니다. 중동 지역에 대한 영향력을 강화하기 위한 시도 중 하나로 이탈리아는 페르시아만에 있는 영토를 주세페 오리아나 제독이 이끄는 군정으로 넘겨주었습니다.\n\n경험 많은 해군 사령관인 오리아나는 걸프만 해역의 순찰을 맡은 이탈리아 왕국 해군의 제4전단을 지휘하고 있었습니다. 이탈리아는 사우디 왕정과 이탈리아의 영향력을 점점 줄이러고 하는 보수적인 토후국의 영향력이 증가하는 것에 공포를 느끼고 있습니다. 이탈리아에서는 자국 해군만을 가지고 중동 지역을 통제하기에 충분하다고 생각하고 있지만 원주민들의 반항에 부딪쳐 통제력의 의미가 점점 없어져 보입니다.\n"
 WORLD.909.a: "로마 독수리의 날개가 떨어져 나가고 있는가?"
 WORLD.909.b: "오리아나는 투르크인들을 몰아낼 것이다!"
 WORLD.910.t: "[Get_newspaper_header]마테이가 걸프 통제권을 쥐다"
 WORLD.910.d: "이탈리아-터키 전쟁에서 이탈리아가 승리하면서 이탈리아 제국은 근동에서의 지배력을 더욱 공고히 만들었습니다. 터키의 팽창주의 꿈이 무너지면서 아랍 세계의 헤게모니를 유지한 이탈리아는 이탈리아 휘하 석유회사이자 세계 최대규모 기업인 ENI의 회장 엔리코 마테이를 페르시아만 이탈리아 영토의 총독으로 임명했습니다.\n\n마테이의 임명은 ENI의 페르시아만 영향력을 더욱 강화시킬 것으로 예측되고 있습니다. ENI는 지역 내 인프라와 석유 산업 발전에 중추적인 역할을 했으며, 아랍 세계 지배층과 생산적인 협력관계를 구축해 왔습니다. 즉 ENI은 이탈리아의 중동 지배의 핵심이며, 마테이가 걸프를 책임지게 됨에 따라 이탈리아와 ENI는 영향력과 수익을 더욱 확대할 수 있을 것으로 기대되고 있습니다."
 WORLD.910.a: "석유는 제국의 생명선이다."
 WORLD.911.t: "[Get_newspaper_header]이집트 헌법위원회"
 WORLD.911.d: "파루크 국왕이 아직 미성년자인 후계자 푸아드 2세를 남긴채 사망하며 이집트의 왕정은 위기에 빠졌습니다. 파루크의 방탕함이 군주정에 대한 대중의 이미지를 손 쓸 수도 없이 망친 가운데, 이탈리아 정부는 놀라운 결정을 했습니다. 공화국으로의 전환을 감독할 헌법위원회를 구성하기 위해 이집트 내 대규모 민주주의 공화정 운동인 국민민주당을 초대하기로 한 것입니다.\n\n국민민주당과 위원회에서 제일 중요한 인물은 나세르의 동료였지만 이후 온건해져 공화주의, 경제개혁, 다당제 민주주의를 외치는 안와르 사다트입니다. 이 소식은 아랍 세계의 환영을 받았습니다. 많은 이들은 이탈리아가 자신들의 영향권을 식민 제국이 아닌 우호적인 정권들의 동맹으로 만드려 한다고 예측했습니다.\n"
 WORLD.911.a: "예상도 못한 일인데!"
 WORLD.912.t: "[Get_newspaper_header]이집트의 섭정으로 임명된 무함마드 압델 모네임"
 WORLD.912.d: "파루크 국왕이 아직 미성년자인 후계자 푸아드 2세를 남긴채 사망하며 이집트의 왕정은 위기에 빠졌습니다. 이탈리아 정부는 파루크의 방탕함으로 망쳐진 군주정의 위신을 되살리기 위해 무함마드 압델 모네임 다마트 왕자를 이집트 섭정으로 임명했습니다. 사망한 국왕의 먼 사촌인 모네임은 외교관과 왕국의 행정가로 활동한 경력이 있으며 궁중에서 제일 영향력이 큰 일원 중 하나입니다.\n\n이렇게 이탈리아 정부는 이집트 왕정과의 낡은 동맹을 새롭게 갱신했습니다. 모네임의 영향력과 오랜 경력은 그를 국내 보수파와 중도파가 선호하는 결정으로 만들었습니다. 하지만 몇몇은 대중이 왕실에게 가지는 이미지가 파루크에 의해 손 쓸 수도 없이 망가진 것을 걱정하며 많은 이들은 이 선택을 이탈리아 억압의 도구로만 여깁니다. 지금 이집트는 미움받던 왕이 죽고 더 믿음직한 이집트인이 이 나라를 통제한다는 것에 기뻐할 뿐입니다.\n"
 WORLD.912.a: "국왕 폐하께서 승하하셨다. 섭정이여 만수무강하소서."
 WORLD.913.t: "[Get_newspaper_header]이집트의 섭정으로 임명된 아달베르토 디 사보이아제노바"
 WORLD.913.d: "파루크 국왕이 아직 미성년자인 후계자 푸아드 2세를 남긴채 사망하며 이집트의 왕정은 위기에 빠졌습니다. 이탈리아 정부는 이 국가에 대한 지배를 강화하기 위해 아달베르토 디 사보이아제노바 공작을 이집트 섭정으로 임명했습니다. 이탈리아 왕가의 분가에서 태어난 공작인 아달베르토는 이집트 내 이탈리아 주둔군의 장군이기도 합니다. 그는 섭정으로써의 권력을 어떤 수를 동원해서라도 질서를 회복하는데 쓸 계획입니다.\n\n아달베르토의 임명은 이집트를 더 예속시키고 계속 이탈리아의 속국으로 만드려는 의도가 깔려 있습니다. 이는 인기 없는 결정입니다. 많은 이들은 이 소식에 부정적인 반응을 보였습니다. 심지어 왕정주의자와 이집트에서 제일 친이탈리아적이던 와프드당까지 이 결정을 규탄했습니다. 이탈리아 주둔군이 폭동 진압에 동원되는 와중에, 많은 이들은 이집트가 이탈리아가 다시 벌이는 제국 내 탄압의 첫번째 희생자가 될 것을 두려워하고 있습니다.\n"
 WORLD.913.a: "이탈리아 제국주의에는 선이라는게 없나?"
 WORLD.914.t: "[Get_newspaper_header]몬테네그로 자치령 선포"
 WORLD.914.d: "극심한 반란과 사회적 갈등 이후 이탈리아 정부는 몬테네그로 지방의 자치권 증대를 위해 포드고리차 지방 정부와 협상해 왔습니다. 몬테네그로는 엄밀히 따지면 지방 국가지만 제2차 세계 대전 이후 점령되어 거의 이탈리아에 합병된거나 다름 없는 상태였습니다. 하지만 민족주의자 체트니크와 공산주의자 유격대의 맹렬한 반란으로 이탈리아 정부는 몬테네그로 독립 보호령을 마지 못해 승인할 수 밖에 없었습니다.\n\n이탈리아 제국은 광활한 땅입니다. 많은 이들은 이 제국이 너무 몸집을 불렸다고 합니다. 많은 이들은 이건 단지 첫번째 금이 나타난 것에 불과하다고 주장합니다. 어찌되었든 많은 이들은 크르스토 포포비치 총독이 이끄는 몬테네그로 행정부의 새로운 방향이 이 작은 나라의 수많은 문제들을 해결할 수 없을거라 생각합니다. 체트니크는 여전히 내륙의 산악 지방을 지배하고 있으며, 유격대 공격은 여전히 이 지방 내 이탈리아군 병력을 목표로 삼고 있습니다. 이탈리아가 또다시 개입할 가능성은 여전히 존재합니다. 하지만 일부는 포포비치의 정부에 아직도 희망을 품고 있습니다.\n"
 WORLD.914.a: "발칸은 제국들의 재앙이다."
 WORLD.915.t: "[Get_newspaper_header]알제리 전쟁"
 WORLD.915.d: "현지 보도에서, 알제리의 이탈리아와 이베리아 양 측이 동원령을 내리기 시작하면서 교전이 시작되었다고 보도하였습니다. 양 쪽 어디에서도 공식적으로 전쟁 선포를 하지 않았지만 알제리 사막에서 알제리 국가 전체 장악을 위한 새 전쟁이 시작된 것 같습니다.\n\n명목상으로는 여전히 프랑스국이 지배하고 있는 알제리는 사실상 제2차 세계 대전 이후 이탈리아와 이베리아의 세력권으로 분할되어 양국에서 온 정착민들이 알제리 내로 진출하고 있습니다. 이제 두 경쟁 강대국 사이에 원주민 조직과 피에스테르 민병대까지 합쳐지며 복잡한 거미줄 같은 동맹들이 전쟁으로 이끌러 서지중해의 재해권과 알제리의 광대한 석유를 두고 다투고 있습니다.\n"
 WORLD.915.a: "전쟁이군."
 WORLD.915.b: "전쟁이군."
 WORLD.915.c: "바라컨테 충돌이 커지지 않았음 좋겠군."
 WORLD.916.t: "[Get_newspaper_header]알제리 공화국의 독립!"
 WORLD.916.d: "이탈리아군이 여전히 알제리의 연이은 승리를 자축하고 있는 가운데, 이탈리아와 알제리 원주민 특히 알제리 민족해방전선과의 교섭이 성공리에 끝난 것으로 보입니다. 보나 시에서는 민족해방전선 당수 페르하트 아바스는 로마의 두체에게 축복을 빌며 알제리 공화국의 탄생을 선포하였습니다. 알제리가 이제 이탈리아와 밀접한 동맹 독립국으로 변모하며 이탈리아는 지중해의 또 다른 우방국을 얻은 것 같습니다.\n\n이베리아군이 모로코로 후퇴하였으며 새 공화국은 행정력을 강화하고 있습니다. 근미래에 선거 일정을 정확하게 잡진 않았으나 아바스 정부수반은 알제리 국민을 위해 민주주의 체제를 완전히 복구할 것이며 근미래에 선거를 열겠다고 약속하였습니다. 이보다 더 시급한 것으로는 알제 문제로 일각에서는 새 공화국이 여전히 프랑스국 수중에 있는 알제를 무력으로 장악하지 않겠냐는 추측도 하고 있습니다.\n"
 WORLD.916.a: "꼭 필요한 조치였어."
 WORLD.916.b: "슬픈 날이다."
 WORLD.916.c: "알제리! 알제리! 알제리!"
 WORLD.917.t: "[Get_newspaper_header]알제리 연방의 독립!"
 WORLD.917.d: "이탈리아군 병력이 알제리에서 거둔 승리를 아직도 축하하는 가운데, 이탈리아와 알제리 원주민, 특히 국민해방전선(NLF)과의 협상이 불쾌하게 끝난 것 같습니다. 이탈리아인들은 알제리인이 통치하는 독립 알제리 공화국 약속을 뒤엎고 알제리 정치인 사이드 부알람이 이끄는 사실상의 괴뢰국을 준비하며 FNL의 뒷통수를 쳤습니다.\n\n부알람은 언제나 알제리 독립에 반대하며 유럽인의 지배가 계속되기를 선호한 이로 처음에는 프랑스인에게, 이제는 이탈리아인에게 붙었습니다. 알제리 국민들은 독립을 부르짖고 있기에 부알람 정부의 인기는 거의 없다시피 합니다. 많은 이들은 로마가 알제리를 협상 카드로 써서 프랑스국을 이탈리아 영향권에 넣으려고 이 결정을 한게 아닐까 의심합니다.\n"
 WORLD.917.a: "드디어 알제리가 안정되었군."
 WORLD.917.b: "슬픈 날이로다."
 WORLD.917.c: "알제리 국민들이 또다른 모욕을 받아들일까?"
 WORLD.918.t: "[Get_newspaper_header]알제리 위기의 진정!"
 WORLD.918.d: "이탈리아와 이베리아 간의 긴장이 고조되었지만 팔마 데 마요르카에서 열린 평화 회담에서 두 국가의 대표가 만나며 간신히 전쟁을 피한 것 같습니다. 이곳에서 새로운 계획이 나왔습니다. 이 북아프리카 국가에 공동 점령 정권을 세운 다음 이를 잘 알려진 알제리 평화 운동가 메살리 하지가 형식상의 지도자로 있는 이탈리아-이베리아 공동 통치국으로 만드는 겁니다.\n\n평화를 지키는 방법으로 선전되었지만 알제리 위임통치령은 논란의 여지가 큰 해결법입니다. FLN 내 다수는 이를 얄팍하게 포장한 제국주의 행위로 여기며 피에 누아르와 다른 유럽계 정착민들은 새 위임통치령이 원주민의 테러로부터 자신들을 지켜주지 않을 것을 슬퍼하고 있습니다. 그래도 지금은 평화가 지켜지는 것 같습니다. 이는 이베리아와 이탈리아가 합의한 짭짤한 석유 합의에 의해 유지될 가능성이 높습니다.\n"
 WORLD.918.a: "우리 외교의 승리다!"
 WORLD.918.b: "우리 외교의 승리다!"
 WORLD.918.c: "그래도 서로 쏘지는 않잖아. 지금은 말이야."
 WORLD.959.t: "[Get_newspaper_header]이베리아의 알제리 통제"
 WORLD.959.d: "과거 알제리는 프랑스의 영토였습니다. 하지만 국제 정치에 대해 기본적인 지식이라도 있다면 이게 더는 사실이 아니라는 것을 알 겁니다. 이베리아아 이탈리아에서 온 외국인 정착민에게 분열된 이 지역은 아무리 잘 표현하려 해봤자 무정부 상태인 모습으로 있었습니다. 이 상황은 최근에 일어난 사건으로 바뀔 것입니다.\n\n분열된 식민지에서 벌어진 분쟁 끝에, 이베리아 정착민들이 승리를 선언하고 과거의 두 주인들로부터 전국의 통제권을 빼앗은 것 같습니다. 악명 높은 피에 누아르 장클로드 페레즈가 이끄는 신생 알제리 국가는 감사의 의미로 오랑 인근 지역을 이베리아 연합에게 인도한다고 선언했습니다.\n\n세계는 이 일을 이베리아의 군사적 기교의 결정적인 모습이나 이탈리아의 준비 부족으로 여기고 있습니다."
 WORLD.959.a: "개새끼들."
 WORLD.959.b: "우리의 승리는 정해져 있었어."
 WORLD.959.c: "알제리는 어떻게 될까?"
 WORLD.919.t: "[Get_newspaper_header]이탈리아 민주주의의 귀환!"
 WORLD.919.d: "오늘 이탈리아에서 아주 놀라운 뉴스가 전해졌습니다. 오늘 전 두체인 갈레아초 치아노가 사임과 동시에 국가 파시스트당, PNF를 해체하기로 발표하였습니다. 치아노의 이 결정은 무솔리니가 사망하기 전부터 시작된 이탈리아 파시즘의 오랜 붕괴의 절정입니다. 파시즘의 붕괴는 의심의 여지 없이 치아노가 가속시켰는데 치아노는 구 체제는 이탈리아에게 파멸을 가져다 줄 것이라고만 생각하며 시간이 되는 데로 빠르게 구체제를 해체하였습니다.\n\n이탈리아 내에는 아직도 이 결정에 반대하는 사람들이 있지만, 베로나 회의에서 치아노가 승리함으로써 그는 반대파를 무시하고 편을 들 수 있는 강력한 힘을 얻었으며 정계에서 그의 민주주의 이행에 반대할 수 있는 사람은 거의 남지 않게 되었습니다. 이탈리아인은 거의 수십년만에 첫 자유 선거를 준비하고 있으며, 이탈리아 전역에는 향후 전망에 수많은 사람들이 흥분한 것으로 보입니다. 파시즘이 탄생한 곳에서 사망하면서 세계는 새 이탈리아의 첫 지도자로 누가 될지 주목하고 있습니다...\n"
 WORLD.919.a: "민주주의가 지중해에서 다시 한번 빛을 발한다."
 WORLD.920.t: "[Get_newspaper_header]이탈리아령 레반트의 분할"
 WORLD.920.d: "베로나 회담의 혼돈 속에서, 이탈리아는 파시스트 시대 가장 골치 아픈 유산 중 하나인 지나치게 확장된 식민제국을 없애기 시작했습니다. 원주민 세력과의 점진적인 긴 양보와 협상이 끝날 무렵 예루살렘 회담에서는 이탈리아령 레반트를 유대 국가를 포함한 몇몇 독립국가로 분할시킨 후 이탈리아의 경제 연합에 가입하기로 합의하였습니다.\n\n이 결정은 예루살렘의 지위 문제와 같은 주제에서는 매우 격렬한 논란에 휩싸였으나 여론은 현재까지는 이탈리아의 행정에서 독립되어 있기 때문에 찬성하는 것 같습니다. 보다 낙관적인 평론가들은 이 분할이 레반트 지역의 진정한 평화를 위한 첫걸음이라고 부르지만, 많은 사람들은 이 분할이 레반트 지역의 수많은 인종과 종교 집단 사이 더 많은 갈등을 야기할 것이라 예측하면서 회의적인 시선으로 보고 있습니다.\n"
 WORLD.920.a: "평화가 지속될까?"
 WORLD.920.b: "우리 신민들이 마침내 자유가 되었다."
 WORLD.921.t: "[Get_newspaper_header]레반트 연방"
 WORLD.921.d: "이탈리아 왕국은 파시스트 시대 가장 골치 아픈 유산 중 하나인 지나치게 확장된 식민제국을 없애기 시작했습니다. 원주민 조직과의 점진적인 양보와 협상을 치룬 예루살렘 회의에서 새로 레반트 연방을 수립하기로 결정하였습니다. 과거 레반트 내 주들로 구성된 연방은 다양한 종교를 가진 다문화, 다원주의적 국가로 국경 지역에 사는 많은 인종의 대표성을 보장하기 위한 연방 정부로 세워졌습니다.\n\n이 결정이 논쟁에 휩싸이긴 했지만 이 나라 안에서는 여전히 독립을 원하는 압력 단체들이 몇몇 있기 때문에 여론이 호의적인 것으로 보입니다. 보다 낙관적인 사람들은 연방 정부가 레반트 지역의 평화가 찾아올 것이라고 생각하지만 대게는 불가피한 종교와 민족 갈등 사이에서 해체할 수 밖에 없는 불완전한 연합체라고 회의적으로 보고 있습니다.\n"
 WORLD.921.a: "이 미묘한 균형을 유지할 수 있을까?"
 WORLD.922.t: "[Get_newspaper_header]아랍 연합왕국"
 WORLD.922.d: "길고 복잡한 협상 후에도 이탈리아령 레반트의 난국에 대한 협상안을 찾지 못한데 이어 오늘 예루살렘 회의에서는 과거 이탈리아의 장악 지역 전체를 아우르는 새로운 아랍 연합 왕국을 세우기로 결론내렸습니다. 국왕에는 트란스요르단의 하심 가문 에미르인 압둘라 1세 빈 알후세인이 추대되었습니다.\n\n압둘라에게 지배권이 넘어간 것이 갑작스러운 일은 아니였습니다. 압둘라는 이탈리아에게 접근하여 국왕의 자치를 대가로 이탈리아와 협력하기로 제안하였으며 압둘라는 주요 지도자 중 한명으로 빠르게 부각되었습니다. 압둘라는 세속적, 헌법적 원칙에 따라 통치하며 레반트 내의 모든 민족에게 자유와 자치를 주겠다고 약속했지만 여전히 팔레스타인 내 유대인들에게는 인기가 거의 없으며 일부 유대인들은 압둘라의 통치에 저항하기 위해 조직하고 있는 것으로 보입니다.\n"
 WORLD.922.a: "과연 아랍인과 유대인이 함께 잘 지낼 수 있을까?"
 WORLD.922.b: "우리 지도를 따르는게 더 나았어."
 WORLD.923.t: "[Get_newspaper_header]이스라엘국"
 WORLD.923.d: "이탈리아령 레반트의 난국에 대한 길고 복잡한 협상 후에도 협상안을 찾지 못하고 이 지역의 아랍인의 호전성과 반란에 따라 예루살렘 회의가 급히 막을 내리고 이탈리아 정부는 레반트 지역을 다양한 시온주의 파벌과 민병대가 연합한 유대인 저항운동 조직에 넘겨주기로 결정하였습니다.\n\n아랍의 호전성과 반란에 자극받은 JRM은 하가나와 이르군 지휘관의 군정 체계인 유대인 단체들의 동맹입니다. 집권하자마자 유대인들은 이탈리아의 동맹국으로써 레반트 지역을 안정화하고 평화롭게 유지하기 위해 무력을 사용하겠다고 약속했지만, 지도부와 극렬 시오니스트의 관계 및 아랍인들의 반응을 보았을 때 새로 수립된 이스라엘국이 빠르게 파멸할 수도 있습니다.\n"
 WORLD.923.a: "아랍인과 유대인이 과연 함께 잘 지낼 수 있을까?"
 WORLD.923.b: "우리 지도를 따르는게 더 나았어."
 WORLD.924.t: "[Get_newspaper_header]레반트의 공산주의 혁명!"
 WORLD.924.d: "이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이어진 권력 공백 상황에서 주르지 하바시가 이끄는 하라킨이 레반트 지역을 장악한 후 팔레스타인 민주공화국의 수립을 발표하였습니다.\n\n몇몇 공산주의, 사회주의, 그 외 좌익운동이 연합한 운동인 하라킨은 이탈리아의 제국주의에 격렬하게 반발하는 아랍인들 사이에서 큰 지지를 받고 있습니다. 하지만 운동을 구성하는 수많은 게릴라와 무장 단체, 조직 간 단합이 거의 없으며 유대인 다수 지역에서는 공산주의 정부에 대한 시오니즘적 반대가 불붙기 시작했기 때문에 이제야 첫 발을 내딛은 민주공화국은 불안한 모습을 보여주고 있습니다.\n"
 WORLD.924.a: "성지에 일어난 혁명?"
 WORLD.924.b: "제국이 무너진다!"
 WORLD.925.t: "[Get_newspaper_header]이르군의 레반트 장악!"
 WORLD.925.d: "이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이어진 권력 공백 상황에서 메나헴 베긴이 이끄는 시온주의 민족주의 민병대인 이르군이 레반트 지역을 장악한 후 이스라엘국의 수립을 발표하였습니다.\n\n레반트 지역에서 가장 유명한 시온주의 단체 중 하나인 이르군은 수년간 유대인 국가를 세우자고 격렬히 선동했지만 실제로 권력을 잡고 지역 내 유대인에게 충분한 지지를 모은 것은 얼마 되지 않았습니다. 하지만 아랍 지역의 내분과 분열을 틈타 승리한 덕분에 이르군은 유대인 통치에 반발하는 아랍인 다수가 살고 있는 광범위한 지역을 정복하는 데 성공하였습니다. 새로 수립된 이스라엘국은 소수 민족의 정부로 아랍인을 비롯한 여러 민족에 대해 체계적 차별을 하기 시작했다는 보고가 들어오고 있습니다.\n"
 WORLD.925.a: "유대인이 그들의 시온을 찾았지만, 그를 위해 무슨 댓가가 필요할까?"
 WORLD.925.b: "우리 중동 영향력의 큰 후퇴다."
 WORLD.926.t: "[Get_newspaper_header]PLF-GC의 레반트 장악!"
 WORLD.926.d: "이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이탈리아가 떠나고 이어진 권력 공백 상황에서 현재 팔레스타인 해방전선 총사령부(PLF-GC)라고 불리는 세력이 레반트 지역을 장악한 후 팔레스타인 아랍인국을 수립하겠다고 발표하였습니다.\n\n아메드 지브릴이 이끄는 해방전선 총사령부는 항상 이탈리아와 시오니즘의 레반트 점령에 반대해왔던 가장 폭력적이고 급진적인 민병대 중 하나였습니다. 이탈리아군이 저지른 수많은 폭력 행위로 많은 아랍인들이 해방전선 총사령부와 그들의 극단적인 국수주의적이고 폭력적인 수사법을 받아들이면서 순수한 아랍인들을 위한 아랍 국가의 수립을 요구해 왔습니다. 유대인에 대한 폭력 보도가 점점 늘어나고 있으며 많은 난민들이 필사적으로 레반트 지역을 탈출하러고 애쓰고 있습니다.\n"
 WORLD.926.a: "피로써 우리의 땅을 적시고 있다."
 WORLD.926.b: "터키 침공은 재앙이야."
 WORLD.927.t: "[Get_newspaper_header]레히의 레반트 장악!"
 WORLD.927.d: "이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이탈리아는 레반트 전 영토의 통제권을 완전히 상실하였으며 그 영토에는 레히라는 조직이 차지해 이탈리아 왕국을 수립하겠다고 선포하였습니다.\n\n아브라함 슈테른이 이끄는 레히는 파시스트적 이념으로 레반트에서 활동하는 시오니즘 조직 중 가장 급진적이고 폭력적인 조직입니다. 과거 비주류 집단이었던 레히는 이탈리아의 가혹하고 잔인한 유대인 억압과 배척으로 유대인 사이에서 급격히 지지가 늘어났습니다. 아랍인들 사이의 분열을 이용해서 레히는 가까스로 레반트 전 지역의 통제권을 가졌으며 유대인만 살 수 있는 유대국가를 만들겠다는 비전을 준비한다고 말하고 있으며 이웃 국가에서는 레반트에서 탈출한 아랍계 난민들이 폭력과 추방에 대해 증언하는 횟수가 급증하고 있습니다.\n"
 WORLD.927.a: "다른 사람의 피를 흘리면 그 사람의 피도 흘리게 될지언데..."
 WORLD.927.b: "두려움과 죽음의 그림자에 둘러싸여..."
 WORLD.927.c: "터키 침공은 재앙이야."
 WORLD.928.t: "[Get_newspaper_header]아랍에미리트 연합국의 독립!"
 WORLD.928.d: "이탈리아 제국에 부는 변화의 바람에 혁명과 반동의 기이한 혼합체도 실려옵니다. 몇몇 곳에서는 새로운 로마의 후퇴가 구질서의 귀환을 불러왔습니다. 다른 지역에서는 좋은 생각이건 나쁜 생각이건 최신 사상을 가진 사람들의 등장을 불러왔습니다. 페르시아 만보다 이 이상한 모순이 뚜렷하게 드러난 곳은 없습니다. 그곳에서는 이탈리아 걸프 총독령이 아랍에미리트 연합국으로 독립했습니다.\n\n중동이 새로운 불안정의 파도에 휩싸인 가운데 이탈리아는 페르시아 만의 주요 영토를 독립시키기로 했습니다. 현지 에미르국이 아부다비의 지도자 자이드 빈 술탄 알 나흐얀의 지도 아래 통합된 연방에 자치권을 주는 방식으로 말입니다. 오랜 기간 이탈리아의 아군이었던 자이드는 개혁주의자이자 중앙집권주의자로 알려져 있습니다. 그는 이탈리아와 그 영향권과 밀접한 관계를 유지하면서도 어린 국가의 경제와 산업을 계속해서 발전시키고 몇몇 민주적 개혁을 통과시키겠다고 약속합니다.\n"
 WORLD.928.a: "그의 통치가 변화와 안정을 불러오기를."
 WORLD.929.t: "[Get_newspaper_header]아랍 셰이크 연맹의 독립!"
 WORLD.929.d: "이탈리아 제국에 부는 변화의 바람에 혁명과 반동의 기이한 혼합체도 실려옵니다. 몇몇 곳에서는 새로운 로마의 후퇴가 구질서의 귀환을 불러왔습니다. 다른 지역에서는 좋은 생각이건 나쁜 생각이건 최신 사상을 가진 사람들의 등장을 불러왔습니다. 페르시아 만보다 이 이상한 모순이 뚜렷하게 드러난 곳은 없습니다. 그곳에서는 이탈리아 총독령이 셰이크 연맹으로 독립했습니다.\n\n걸프 국가의 독립 절차는 길고 복잡했습니다. 지방 에미르 사이의 긴장감은 고조되고, 이탈리아 레지아 마리나는 이 지방에 주둔하고, 수많은 이민자가 있으니까요. 이제 강력한 보수주의자이자 공공연한 친사우디 성향 지도자인 샤크부트 빈 술탄 알 나흐얀이 이 어린 국가의 지도자가 되었습니다. 그는 이미 리야드와 접촉하고 있습니다.\n"
 WORLD.929.a: "사우디 왕정이 강력한 동맹을 또 하나 얻었군."
 WORLD.930.t: "[Get_newspaper_header]이탈리아 쟁탈전"
 WORLD.930.d: "트리움비라투스가 붕괴한 뒤, 이탈리아는 지중해의 중심지라는 위치에도 불구하고 매우 적은 아군만을 두고 있었습니다. 대부분의 시간 동안 이탈리아는 혼자 있었고, 이는 오랜 시간 동안 계속될 것 같았습니다. 하지만 최근 OFN과 공영권이 이탈리아를 자국의 영향권에 끌어오기 위해 접촉하고 있습니다. 라이벌이 이탈리아를 끌어들이려고 한다는 것을 깨닫게 된 두 열강은 더욱 더 이탈리아를 끌어들이려 합니다.\n\n국제관계 전문가들은 이탈리아라는 보상이 꽤 값지다는 것에 동의합니다. 세계 석유 공급량 중 많은 양에 대한 통제권과 수에즈 운하에 대한 통제권, 거기다가 엄청나게 강력한 지중해의 교두보를 동맹으로. 물론 독일인들은 이 협상을 씁쓸한 마음으로 지켜 볼 것입니다. 세계에서 제일 큰 연합 중 하나가 라이히와 국경을 맞대는 것일테니까요.\n"
 WORLD.930.a: "이탈리아가 냉전의 급변점이 될 수 있을까?"
 WORLD.931.t: "[Get_newspaper_header]이탈리아의 OFN 가입"
 WORLD.931.d: "이탈리아 왕국 총리가 기자회견에 나와 이탈리아가 미합중국이 이끄는 동맹 및 방위조역인 자유국가기구에 가입하는 절차를 시작했다고 선언했습니다. 치아노가 독일과 거리를 두는 것을 미국이 호의적으로 보던 1950년대부터 두 국가 간의 관계는 존재했습니다. 그렇지만 이제 이탈리아가 유럽 내 나치 영향력에 대항하기 위해 미국에게 간 것입니다.\n\n이탈리아의 OFN 가입은 자유세계의 큰 승리이자, 이탈리아를 구대륙 민주주의와 자유의 요새로 완전히 굳히는 마지막 한 걸음으로 칭송받고 있습니다. 성조기와 이탈리아 국기가 로마에서 함께 휘날리는 가운데, 일부는 이 일이 고조시킬 긴장감을 걱정하고 있습니다. 특히 인도양과 중동에서 영향력을 확대하려는 일본의 시도와 점점 나타나는 독일의 유럽 지배 계획에 대해서 말입니다.\n"
 WORLD.931.a: "자유세계가 더 커졌다!"
 WORLD.932.t: "[Get_newspaper_header]이탈리아의 공영권 가입"
 WORLD.932.d: "이탈리아 왕국의 총리가 기자회견에 나와 이탈리아가 대일본제국이 이끄는 동맹 및 방위조역인 공영권에 가입하는 절차를 시작했다고 선언했습니다. 두 국가가 과거의 동맹국 독일과 멀어지게 되던 제2차 세계 대전 종전부터 두 국가 간의 관계는 존재했습니다. 그렇지만 이제 이탈리아가 인도양 내 합동 패권을 강화하기 위해 일본에게 간 것입니다.\n\n이탈리아의 공영권 가입은 공영권이 진짜 국제적인 블록으로 변하는 마지막 과정이자, 두 구 추축국 간에 존재했던 오랜 우정의 논리적인 결말로 칭송받고 있습니다. 일장기와 이탈리아 국기가 로마에서 함께 휘날리는 가운데, 일부는 이 일이 고조시킬 긴장감을 걱정하고 있습니다. 특히 인도양과 중동에서 영향력을 확대하려는 OFN 시도와 점점 나타나는 독일의 유럽 지배 계획에 대해서 말입니다.\n"
 WORLD.932.a: "오랜 친구는 언제나 믿을 수 있지."
 WORLD.933.t: "[Get_newspaper_header]이집트의 독립을 향한 길?"
 WORLD.933.d: "파루크 국왕이 사망한 후 벌어진 혼란스러운 시기가 끝나고 이집트 내의 상황이 어느정도 진정된 가운데, 이탈리아 정부와 이집트의 새 정부가 현지인 통치 복귀 절차를 놓고 대화를 시작했습니다. 이집트는 파루크 통치 시기 당시 사실상 이탈리아 총독령이 되었지만 파루크 이후 정부의 효율성과 인기는 로마가 이 북아프리카 국가에게 완전한 독립을 주는 절차를 시작하도록 만들엇습니다.\n\n주이집트 이탈리아 전권대사인 이탈로 발보 원수는 이 절차를 감독하는 임무를 맡았습니다. 이집트는 독립 후에도 여전히 이탈리아 영향권과 밀접한 관계를 형성할 가능성이 높습니다. 대중 여론은 독립을 지지하지만, 이집트 국민의 대부분은 이탈리아의 멍에를 벗어던지려는 자국 정부의 시도에 회의적인 것 같습니다.\n"
 WORLD.933.a: "마침내 이집트가 자유가 될지도 모른다."
 WORLD.934.t: "[Get_newspaper_header]예멘 내전 발발!"
 WORLD.934.d: "예멘 내에서 오랜 분쟁 끝에 스스로를 예멘 민주 아랍 공화국이라고 선언한 반군이 군주제에 맞서 무기를 들고 일어나며 내전이 일어났습니다. 이탈리아와 사우디는 두 집단의 지지를 두 팔 벌러 환영해온 알바드르 국왕에게 공통으로 무기를 지원한 것으로 보입니다. 동시에 자신을 개혁주의자로 내세우고 사우디 군주와 동맹을 유지하러 시작한 알바드르 국왕은 자신만의 카드를 잘 사용했습니다.\n\n반면 알바드르 왕실의 전 경호대장이었던 압둘라 알살랄은 예멘군 상당수의 지지를 받고 있습니다. 군주제에 불만을 품은 그는 바트주의자, 나세르주의자, 공산주의자를 포함한 수많은 범아랍주의 운동의 지원을 받아 공화주의이자 사회주의적인 예멘을 만들러고 합니다.\n"
 WORLD.934.a: "중동이 불안하다고? 이상하네."
 WORLD.935.t: "[Get_newspaper_header]이집트의 질서가 붕괴하다!"
 WORLD.935.d: "예멘 내의 상황에 고무된 듯 자유장교운동의 가말 압델 나세르가 군주제에 대항한 쿠데타가 무산된 후 국가 상당부분을 장악하였습니다. 실패한 쿠데타와 그에 따른 반란이 일어난 직후 사이드 쿠틉이 이끄는 이슬람주의 무장 단체인 무슬림 형제단도 권력을 잡으러 시도했으나 실패하고 이제 군주정과 나세르주의자 양쪽과 싸우고 있습니다.\n\n리야드는 부인하고 있지만, 무슬림 형제단은 사우디의 자금과 무기를 받은 것으로 의심됩니다. 이것은 이탈리아와 사우디아라비아 사이 새로운 긴장을 촉발시킬수도 있기 때문에 분쟁 내에서 가장 큰 문제입니다."
 WORLD.935.a: "더 큰 무언가의 시작일까?"
 WORLD.936.t: "[Get_newspaper_header]코렌티아가 승리를 거두고 군림하다!"
 WORLD.936.d: "아프리카의 뿔을 황폐화시킨 분쟁이 끝나고, 이탈리아 행정부가 붕괴할 때 이탈리아인 정착민들이 멋대로 건립한 코렌티아 공화국이 동아프리카 전역을 확보했습니다. 백인의 검은 대륙 지배를 공공연하게 주장하는 코렌티아는 파시스트 백인 민족주의 국가로 세워졌으며 무슨 수를 써서라도 백인 정착민을 보호하고 아프리카 문명화라는 유럽인의 임무를 계속하겠다고 약속했습니다.\n\n명목상으로는 전직 용병 툴리오 모네타가 이끄는 코렌티아는 산업가, 금융가, 아메데오를 반대하던 전직 파시스트 행정가로 이루어진 파벌과 이탈리아가 아프리카의 뿔을 계속 착취하기를 바라는 동아프리카 구 파시스트 질서의 잔당들에 의해 지배됩니다. 아프리카인들의 강력한 저항이 계속되는 가운데 이 폭압적인 정권이 계속 유지될지는 말하기 어렵습니다. 하지만 코렌티아가 단명하더라도 이들의 승리는 이 지방의 평화를 복원하려는 이탈리아의 계획이 완전히 실패했다는 것을 의미합니다.\n"
 WORLD.936.a: "영광이 뭐가 중요해? 왜 신경 쓰는데?"
 WORLD.937.t: "[Get_newspaper_header]석유 파동 발생!"
 WORLD.937.d: "중동에서 수 차례 분쟁이 일어나고 이탈리아 최대 석유회사인 ENI의 사장 엔리코 마테이까지 별세하자 주가가 크게 폭락하였습니다. 세계 무역을 주도하는 이탈리아가 큰 타격을 받자 이 공황은 전 세계 전반에 퍼졌으며 유가는 급등하였습니다. 석유는 독일, 일본, 미국 사이 세계 분쟁에서 가장 중요한 역할을 해 왔으며, 전쟁와 수송에 있어서 가장 귀중한 자원입니다.\n\n분쟁이 일어나고 석유의 필요성이 커짐에 따라 세계의 강대국들은 곪아 터진 분쟁 지역에 쏠려 경제적 발판이 되줄 세력, 국가, 지도자를 누구를 지지할지를 대단히 관심깊게 살펴보고 있습니다. 중동 지역의 지정학적 면모를 영원히 바꿀 새로운 격전지가 세계 무대 앞에 등장한 것 같습니다.\n"
 WORLD.937.a: "여기서 좋은 건 아무것도 나올 수 없어."
 WORLD.938.t: "[Get_newspaper_header]크로아티아와 세르비아의 통일!"
 WORLD.938.d: "새로운 영토 변화가 벌어지는 가운데, 티토의 크로아티아와 세르비아인들이 다시 한 번 하나의 국가로 통일되었습니다. 이는 유고슬라비아가 제2차 세계 대전 당시 파괴된 이후 벌어지지 않던 일입니다. 이렇게 새로운 다민족 공산주의 국가가 형성되었지만, 이것이 지역 전체에 미치는 영향은 엄청날 것입니다. 특히 이탈리아에 말입니다. 발칸 반도에 큰 영향력을 행사하는 이탈리아는 이탈리아와 직접적인 영토 분쟁을 일으킬지도 모르는 영토 야망을 품고 있는 국가를 마주보게 되었습니다. 그뿐만이 아니라 이 국가는 파시즘에 열렬히 반대해 보이는대로 박살내려 합니다.\n\n이탈리아가 또다시 유고슬로바키아를 파괴하려들지, 티토가 이 야망을 추구할지는 알 수 없습니다. 이탈리아의 제국 통제력이 날이 갈수록 느슨해지는 가운데, 본토에서의 패배는 받아들일 수 없을 것입니다.\n"
 WORLD.938.a: "발칸에서의 분쟁이 다시 피어오른다."
 WORLD.939.t: "[Get_newspaper_header]세르비아와 몬테네그로의 통일!"
 WORLD.939.d: "세르비아에서 체트니크가 승리하자, 범세르비아주의자들의 시선은 자연스럽게 몬테네그로를 향했습니다. 옛 아드리아 해안에 자리잡은 몬테네그로는 이탈리아 제국이 직접 통치하는 영토였습니다. 공산주의자, 민족주의자, 기타 불만에 찬 집단들이 서로 싸우며 위기점이 되었기 때문에 더러는 이것이 제국에게 이득이기보다는 손해가 된다고 생각했습니다. 제국의 지배력을 잃지 않으러는 욕망으로 동시에 영역을 확장하고 문제를 완화하러는 이탈리아는 세르비아에게 영토를 할양해 세력권을 넓혔습니다. 발칸반도의 길목 역할을 하면서 북쪽 크로아티아의 공산주의자와 균형점 역할을 하는 세르비아는 로마가 필요했던 거래일지도 모릅니다.\n"
 WORLD.939.a: "협상은 양국 모두에게 득이 될 것이다."
 WORLD.940.t: "[Get_newspaper_header]걸프 만에 공산주의 봉기가 발생하다!"
 WORLD.940.d: "오늘 남아시아에서 온 이주 노동자와 전걸프 무역노조연합의 불만을 가진 노동자들이 정부에 대항해 반란을 일으키며 또 다른 혼란이 벌어졌습니다. 인도계 에미리트인 운동가 구루다스 다스굽타가 이끄는 이들은 사회주의 공화국을 세우고 노동자에 대한 가혹한 조치를 끝내려 합니다. 공산주의 혁명이 벌어지는 가운데, 이 혁명이 이탈리아나 사우디의 지원을 받을 수 있는지, 있다면 어떻게 받을지, 이 혁명이 반란이 실패할 것인지 알 수 없습니다. 결과가 어찌되건 식민지의 질서는 영원히 뒤흔들릴 것입니다.\n"
 WORLD.940.a: "제일 예상치 못했던 곳에서 혁명이 벌어지는 것 같은데."
 WORLD.941.t: "[Get_newspaper_header]마테이가 아랍인 관료들에게 전복되다!"
 WORLD.941.d: "이탈리아에서 혼란스러운 사건들이 벌어지며 이탈리아령 걸프 총독인 엔리코 마테이는 식민지를 유지하고 혼란을 피하기 위해 현지의 아랍인 행정가들에게 의지해야 했습니다. 하지만 이 지방 관리 계획은 그의 관리직 인생이 끝나는 결과를 불러온 것 같습니다. 압둘라흐만 알 바키르와 그의 민족통합위원회가 마테이를 끌어내리고 아라비아만 연방공화국을 선포했습니다. 석유가 풍부한 주요 식민지인 이 지역의 상실은 이미 큰 피해를 입은 중동의 통제권을 계속해서 잃어가는 이탈리아 제국에 큰 영향을 미칠 것입니다.\n"
 WORLD.941.a: "재밌군. 국가는 구할 수 있었지만 자기 행정부는 구할 수 없었어."
 WORLD.942.t: "[Get_newspaper_header]동아프리카 재식민화"
 WORLD.942.d: "이탈리아령 동아프리카의 질서가 무너지고 카를로 스코르차가 권력을 잡은 가운데, 이 강경파 파시스트는 아프리카의 뿔 재식민화 운동을 시작했습니다. 이탈리아 제국의 힘을 굳게 믿는 그는 이 지방의 질서를 회복하고 동아프리카에 대한 로마의 지배를 계속되게 하겠다고 약속했습니다. 그가 약속하는 질서와 안정이 정말 이루어질지는 전혀 다른 문제입니다. 그리고 두고 봐야할 일이기도 하죠.\n"
 WORLD.942.a: "오래된 버릇은 고치기 힘들지."
 WORLD.943.t: "[Get_newspaper_header]이탈리아령 동아프리카 총독에 임명된 체룰리"
 WORLD.943.d: "아메데오 디 사보이아아오스타 동아프리카 부왕이 사망하자 이탈리아는 황급히 유능한 대체자를 찾았습니다. 하라르 총독이었던 엔리코 체룰리가 이 존경받는 위치에 오르는 것을 보니 견고함과 보수주의의 목소리가 개혁의 목소리를 이긴 것 같습니다.\n\n체룰리는 이탈리아령 동아프리카의 근본적 상태를 아메데오 통치 시기 했던 것처럼 유지하는 것을 옹호합니다. 계속해서 식민화와 안정화를 추구하며 식민지의 신민들은 어느정도 관대하게 다루는 것입니다. 어두운 미래가 식민지를 기다리고 있을지도 모른다는 경고가 있습니다. 절대 뿌리뽑히지 않는 에티오피아 민족주의 반군이 산맥 깊은 곳에서 게릴라전을 계속하고 있습니다. 몇몇 이탈리아 식민지인과 정착민들은 아디스 아바바의 관대한 원주민 정책에 점점 더 비우호적이 되어간다는 소문도 됩니다.\n"
 WORLD.943.a: "경로 유지로군."
 WORLD.944.t: "[Get_newspaper_header]이탈리아령 동아프리카 총독에 임명된 구일레트"
 WORLD.944.d: "아메데오 디 사보이아아오스타 동아프리카 부왕이 사망하자 이탈리아는 황급히 유능한 대체자를 찾았습니다. 전쟁 영웅이자 열정적인 개혁가인 아메데오 구일레트가 이 존경받는 위치에 오르는 것을 보니 개혁의 목소리가 상황유지를 칭송하는 이들의 목소리를 이긴 것 같습니다.\n\n동아프리카 내 이탈리아군을 대표하는 인물인 구일레트는 제2차 세계 대전 당시의 대담한 행동으로 '악마 사령관'이라는 별명을 얻었습니다. 이후는 그는 원주민 자치권 확대, 지방 내 모든 이들의 권리 확대, 훨씬 더 급진적인 개혁을 공공연히 주장하기 시작했습니다. 구일레트가 동아프리카를 완전 새로운 방향으로 이끌 것 같습니다. 하지만 아직 이탈리아인이 우월하다는 파시스트 사상을 믿는 이탈리아계 정착민과 식민지인들은 그의 계획에 강력한 반대를 표할 것입니다.\n"
 WORLD.944.a: "새로운 방향이군."
 WORLD.945.t: "[Get_newspaper_header]아프리카의 뿔에서 일어난 대혼란!"
 WORLD.945.d: "지평선 너머에서 며칠, 아니 몇 주 동안 자신들을 향해 가까워지면서 자신들을 집어삼킬 기세를 보이는데도 선원들이 아무런 준비를 하지 않는다는 것은 어찌 보면 기이한 일일 지도 모릅니다. 결국 폭풍 또한 구름의 하나일 뿐이며, 일시적인 불편이라 생각하는 근시안적인 생각이 저들을 그리 만든 것일지도 모릅니다. 오늘 그 폭풍은 이탈리아령 동아프리카를 강타했습니다. 여러 반군 군대가 도시와 마을을 휩쓸며 지나갔고, 방어선을 구축하기 위해 분주히 이동하던 이탈리아군은 자신들보다 훨씬 기동성이 좋은 게릴라들에 의해 역으로 포위당하면서 반군들은 도시와 마을을 휩쓸어 가며 수 마일의 영토를 탈환하고 있다 합니다.\n\n이곳에는 수많은 파벌이 있으며, 한때 명목상의 군주였던 이탈리아 군주에게 적대적인 것만큼 서로에게 적대감을 보이고 있습니다.  소수민족, 정당, 부족, 군벌, 식민정부의 잔재, 심지어 이탈리아 정착민까지 포함하고 있는 이 반군의 폭풍은 언제 잦아들지 알 수 없어 보이지만 현재로서는 동아프리카 전역이 그 폭풍에 휩싸였다는 사실만은 명백해진 것 같아 보입니다.\n"
 WORLD.945.a: "불은 불에 꺼지고 물은 물에 몰려나듯..."
 WORLD.946.t: "[Get_newspaper_header]구일레트가 동아프리카의 이탈리아 통치를 회복시키다"
 WORLD.946.d: "동아프리카의 패권을 두고 다양한 파벌과 사상들이 경쟁을 벌여 왔으나 그 승자가 아메데오 구일레트일 것이라고 예측한 이는 거의 없었습니다. 전장 속에서 중용, 자유주의라는 관용은 찾아볼 수 없을 것 같았지만, 구일레트는 식민지인과 원주민 모두에게 관용과 협력을 호소해 왔습니다. 겉으로 보기에 그의 사상은 귀감이 될 만해 보일지도 모르지만, 대부분의 이탈리아인에게 이는 자신들을 배반하는 것이며 수십 간의 억압으로부터 민족의 해방을 원하는 원주민들에게 있어 이는 모욕과도 같은 처사였습니다. 하지만 그 모든 역경에도 불구하고 구일레트가 승리하였으며, 승리 이후에도 자신들의 적들에게 놀라울 정도로 관용적인 자세를 보이고 있습니다.\n\n구일레트는 친이탈리아 독립국을 수립하기 점진적인 탈식민지화를 계속해서 추진해 온 인물입니다. 로마의 고위층들은 그의 사상에 다양한 입장을 보이고 있지만, 폭력과 죽음의 문턱에서도 자신의 원칙을 지켜온 그가 단순한 관료주의에 머리를 숙일 것 같아 보이지는 않습니다.\n"
 WORLD.946.a: "악마 사령관이 또 다른 전투에서 승리했군."
 WORLD.947.t: "[Get_newspaper_header]내전에 휩싸인 이라크!"
 WORLD.947.d: "중동 전역의 불안정이 놀라울 정도로 심화되고 있다는 것을 보여주는 것으로, 오늘 오랜 이탈리아의 동맹국이었던 이라크 공화국이 내전에 휘말린 것으로 보입니다. 국민정부는 압둘카림 카심 대통령 암살 사건 이후 계속해서 약화되었습니다.\n\n신기하게도 범아랍주의 바트당의 이라크군이 이탈리아가 주도하는 비상내각 정부를 상대로 반란을 주도하는 가운데 이라크 나머지 정당들의 입지는 불분명합니다. 특히 카심 정권에서 억압받았던 일부 사람들은 자신만의 이라크를 위해 무기를 들고 있습니다. 하지만 이탈리아 정부와의 조용한 협상이 이루어졌다는 보도가 나온 이후에도 공식적으로는 중립을 지키는 사람이 많습니다. 이 분쟁의 승자가 누구둔 이라크 국민은 아닌 것 같습니다. 이미 모든 세력이 빠른 동원령을 내리기 시작해 큰 인명피해가 나오고 있다고 합니다.\n"
 WORLD.947.a: "이미 충분히 하지 않았나?"
 WORLD.948.t: "[Get_newspaper_header]오만에서의 반란!"
 WORLD.948.d: "가장 최근 오만도 내전에 빠지면서 중동 지역을 휩쓸고 있는 불안정의 파도는 아직 끝나지 않은 것 같습니다. 신뢰할 만한 정보를 얻긴 어렵지만, 이전 술탄의 아들인 카부스가 이탈리아 주둔군의 지원으로 친아버지를 상대로 쿠데타를 일으켜 혼란이 시작된 것 같습니다. 한편 종교적 전통주의자들과 부족들은 오만의 이맘인 갈리브 알히나이를 중심으로 거주하기 어려운 제벨 아흐다르 산맥 지역을 중심으로 모여 신앙의 힘과 사우디의 지지를 통해 신권통치를 부활시키고자 합니다.\n\n한편 도파르의 서부 사막에서는 범아랍주의자, 공산주의자, 바트주의자 등등의 대규모 연합이 레일라 파크로 휘하 유격조직으로 모여 오만을 남아바리아의 범아랍주의 거점으로 만들고자 합니다. 세 세력의 힘의 균형이 얼추 비슷해 오만 술탄국의 미래가 과연 어떻게 될지는 장담할 수 없습니다.\n"
 WORLD.948.a: "다른 건 아니군."
 WORLD.949.t: "[Get_newspaper_header]핵무기를 보유한 이탈리아!"
 WORLD.949.d: "이탈리아 정부는 오늘 아침 이번 주 초 사하라 사막에서의 원자폭탄 실험이 성공하였다고 발표하였습니다. 게다가 이탈리아는 이 소식을 이탈리아 핵 계획의 확장을 발표하고자 사용하였습니다. 이탈리아가 핵무기를 보유할 것 같지 않아 보였기에 이 소식은 전 세계에 충격을 주었습니다.\n\n이탈리아의 핵무기 보유국으로서의 부상은 다른 국가들과의 외교 관계에 과감하게 영향을 끼칠 것입니다. 트리움비라투스의 옛 친구들은 이제 옛 동맹국 주변에서는 행동을 조심하여야 하며, 미국과 일본은 이탈리아를 동등하게 대할 것입니다. 하지만 모두가 말하기 꺼리는 것이 있는데, 바로 독일국입니다. 두 열강의 관계는 언제나 차가웠지만, 이탈리아가 원자폭탄을 보유하면서 독일-이탈리아 관계가 이전보다 더 긴장되는 것은 분명합니다. 냉전은 더 확대될 수밖에 없어 보입니다...\n"
 WORLD.949.a: "이렇게 시계가 자정에 더 가까워지는군."
 WORLD.950.t: "[Get_newspaper_header]독일이 이탈리아에게 전쟁을 선포하다!"
 WORLD.950.d: "세계가 석유 파동의 충격으로 해메고 있는 동안, 더욱 불안한 뉴스가 지구촌의 귀에 닿았습니다. 헤르만 괴링 총통이 국경에서 일어난 사건을 구실로 삼아 이탈리아에 전쟁을 선포하였습니다. 독일군이 이탈리아 국경 전역에서 이탈리아 국가를 상대로 대대적인 공세를 펼치기 시작했으며 이미 전선을 따라 격렬한 전투가 일어나고 있습니다. 독일군의 공세는 예상 밖의 일은 아니였고 이는 이탈리아 방어군이 이미 고도의 경계 태세에 들어가고 있었다는 것을 뜻하지만 이탈리아가 독일군의 맹공에 과연 얼마나 버틸 수 있을지는 확실하지 않습니다.\n\n유럽의 구 추축국 양대 강국이 서로 등을 돌리면서 유럽의 균형추가 흔들리고 있습니다. 독일은 현재 가장 약한 상태에 있는 유럽 대륙의 주요 경쟁자를 쓰러뜨리고 대륙을 지배하며 동시에 이탈리아 제국의 방대한 석유 매장량을 노리고 있습니다. 양측이 각자 장단점을 가지고 있는 상황에서 이 전쟁의 결과를 예측하는 것은 불가능하지만 확실히 이탈리아에 대한 승리는 총통의 유럽 지배 프로젝트를 완성하겠지만, 실패한다면 괴링과 그의 라이히는 파멸을 맞을 것입니다.\n"
 WORLD.950.a: "이 유혈사태가 어떤 운명으로 끝날 것인가?"
 WORLD.951.t: "[Get_newspaper_header]독일에 항복한 이탈리아!"
 WORLD.951.d: "놀랍게도, 독일의 이탈리아 정복 전역이 대성공으로 끝났습니다. 산간 지방에선 파르티잔과 저항 운동이 계속되고 있지만, 이탈리아 정부는 독일의 전쟁 기계에 전 국토가 엉망이 되자 공식적으로 항복해야 했습니다. 독일 전차부대가 로마로 진입하면서 이탈리아 정부는 이탈리아 사회공화국의 수립을 선포한 소수의 친독 강경 파시스트에게 전복되었습니다.\n\n이론상으로는 독립 공화국인 사회공화국은 사실상 독일의 괴뢰국이 되어 이제는 가장 악명높은 친독계 하급 관료인 로베르토 파리나치가 이끌고 있습니다. 독일의 점령을 지지하고 허용하는 파리나치 정부는 이탈리아 땅을 밟고 있는 독일의 군화 덕분에 존속하고 있으며, 새로 올라온 두체는 이탈리아와 독일 사이의 \"영원한 우정과 형제애\"가 회복되었다고 선언했습니다. 이미 여러 국가들이 괴링의 군대에 함락되었지만 이제는 총통의 통치 지역이 전 유럽으로 확대되었습니다. 이제 세계는 이것이 그의 야망을 충족시키기에 충분하기를 기도하고 있습니다...\n"
 WORLD.951.a: "로마의 독수리가 떨어졌다."
 WORLD.952.t: "[Get_newspaper_header]이탈리아 사회공화국"
 WORLD.952.d: "이탈리아에서 놀라운 소식이 전해졌습니다. 스코르차가 두체로 취임하고 이탈리아가 긴 정치적 혼란에 빠졌을 때, 국가 파시스트당의 전 서기와 움베르토 국왕의 대립이 이렇게 커질 줄 안 사람은 없었습니다. 오늘 아침 무장한 검은셔츠단이 국왕의 거처를 점거하고 국왕과 왕실을 인질로 잡았습니다. 그 동안 두체는 본래의 파시즘 이상에 가까운 공화주의 국가 이탈리아 사회공화국의 탄생을 선언했습니다.\n\n몇몇 보도에 따르면 새 공화국 정부가 수많은 장교들을 체포하고 많은 부대를 무장해제시킬 것을 지시하며 스코르차에게 충성하는 레지오 에세르치토 및 MVSN 부대가 왕당파 부대를 상대로 제한적인 전투를 벌였다고 합니다. 이탈리아 내 상황은 혼란스러우며 급변하고 있습니다. 하지만 두체가 국가를 단번에 휘어잡고 있는 걸로 보입니다. 공화국 선포는 그의 계획에 있는 또다른 한 걸음일 뿐입니다.\n"
 WORLD.952.a: "에이아 에이아 알랄라!"
 WORLD.953.t: "[Get_newspaper_header]테러범들의 이탈리아 공격!"
 WORLD.953.d: "오늘, 이탈리아 국민은 비극적인 뉴스를 들으며 일어났습니다. 밀라노의 폰타나 광장에 있는 은행에서 폭탄이 폭발해 17명을 죽이고 수많은 이들을 부상시켰습니다. 이탈리아가 민주주의로 귀환하고 나서 처음으로 벌어진 테러는 아니지만 아직은 제일 치명적인 테러입니다. 이탈리아 제2의 도시 중심부에서 발생한 이 사건은 대중여론에 제일 큰 충격을 준 테러로 기억될 것이 확실합니다.\n\n이탈리아 정부는 빠른 수사를 벌여 테러리스트를 법정에 세우겠다고 약속했지만 누가 어떤 동기로 이 테러를 벌였는지는 의문에 싸여있습니다. 하지만 제일 유력한 범인은 밀라노에 근거지를 둔 과격 아나키스트 단체로 보입니다. 이 사건은 매일 이탈리아 거리에서 파업 노동자, 경찰, 학생 단체, 네오 파시스트 조직이 벌이는 격렬한 정치적 충돌의 원인이 되었을 뿐입니다. 많은 이들은 아직 다 자라지 않은 이탈리아의 민주주의에 대해 희망을 잃어가고 있습니다. 몇몇은 이 사건이 국가를 폭력과 테러로 장식할 기나긴 시기의 시작일 것으로 예측하기도 했습니다.\n"
 WORLD.953.a: "어린 민주주의가 급진주의에 위협받는군..."
 WORLD.954.t: "[Get_newspaper_header]산 마르코 1호의 발사!"
 WORLD.954.d: "수년간의 실험과 계획 끝에 이탈리아가 마침내 우주 정복의 첫 걸음을 뗐습니다. ENI 소유의 케냐 연안에 있는 잭업 바지선인 산 마르코 수상발사대에서 에우로파 1 로켓이 발사에 성공하여 전리층에 도달하였고, 일순간 이탈리아 과학자들과 군인들은 축배를 들었습니다. 산 마르코 1호는 이탈리아의 우주선 발사 능력을 시험하기 위해 고안된 인공위성으로 내부에는 상층 대기권에서의 장거리 무선 통신이 가능한 몇몇 탐지기구만 있습니다.\n\n산 마르코 1호 자체는 과학적으로는 그달리 중요한 점이 없긴 하지만 훨씬 더 발전된 독일, 미국, 일본의 우주 프로그램과 비교했을 때 산 마르코의 성공은 최초로 초강대국이 아닌 국가인 이탈리아가 우주선을 발사시키는데 성공한 대단한 역사에 남을 승리라고 볼 수 있습니다.\n"
 WORLD.954.a: "그리고 나는 저 아래 별들 사이에서 방황하는 작은 제 자신을 보았죠."
 WORLD.955.t: "[Get_newspaper_header]이탈리아 내 유격대 봉기!"
 WORLD.955.d: "카를로 스코르차의 집권은 저물어가는 이탈리아 파시즘 정권에 새로운 숨결을 불어넣은 것 같습니다. 하지만 새로운 문제가 벌써 나타나는 걸로 보입니다. 경제적 정체, 시민의 자유 탄압, 소수자 박해, 파시즘 정권의 끝없는 침략 전쟁에 불만을 느낀 민중들이 들고 일어났습니다. 인정사정 없는 진압에 직면한 많은 이들은 유격대 조직들이 반란을 시작한 산맥으로 향했습니다.\n\n유격대가 알바니아나 튀니지 같은 제국의 변방만이 아니라 알프스나 아펜니노 같은 산악 지방에서도 자리를 잡고 험지를 유리하게 사용하고 있습니다. 이미 몇몇 지방이 반란의 온상이 되었으며 심지어 몇몇 지역은 \"유격대 공화국\"을 형성하기도 했습니다. 이탈리아군은 이미 진압 작전을 수행 중이며 여전히 로마가 상황을 굳게 통제하고 있는 것처럼 보이지만 이게 얼마나 갈지는 아무도 모릅니다.\n"
 WORLD.955.a: "오 내 사랑 안녕! 내 사랑 안녕! 내 사랑이여 안녕, 안녕, 안녕..."
 WORLD.956.t: "[Get_newspaper_header]산 마르코 광장 점거!"
 WORLD.956.d: "이탈리아의 파시즘 정부가 벌인 혹독한 탄압 정책은 시위를 더 키우기만 한 것으로 보입니다. 이탈리아와 제국 외곽 모두에서 현지 유격대가 어느 때보다도 더 활동적으로 행동하고 있는 가운데 긴장감은 한계점의 달한 것으로 보입니다. 제일 고귀한 베네치아군이라고 불리는 소규모 반군 단체가 직접 만든 간이 전차를 몰고 이탈리아의 제일 유명한 명소 중 하나인 베네치아의 산 마르코 광장을 극적으로 점거했습니다.\n\n이 단체는 산 마르코 종탑에 베네치아 깃발을 계양고는 민주주의 복귀와 지방 정부가 파시스트의 시민 자유 침식을 막을 수 있을 정도로 강력한 이탈리아 연방국의 창설을 주장했습니다. 특수부대가 개입해 단체원 전부를 사살 및 체포하고 난 뒤 평화가 돌아왔습니다. 하지만 이 평화가 얼마나 갈까요?\n"
 WORLD.956.a: "믿을 수 없어..."
 WORLD.957.t: "[Get_newspaper_header]두체가 물러나다!"
 WORLD.957.d: "최근 이탈리아의 파시즘 대평의회가 두체인 카를로 스코르차의 후임자를 선출할 수 있도록 하기 위해, 스스로 자리에서 물러났다는 소식이 전 세계에 충격을 주고 있습니다. 들려오는 소문으로는 스코르차가 PFR의 강한 내부적 압박이 있었기에 가능했다고 하지만, 두체는 공식적으로 광범위한 개혁이 이제 완료되었고, 완성된 파시스트 체계가 항상 올바르게 운영되도록 허용해야 할 의무가 있다고 선언했습니다.\n\n재임 기간 동안 두체는 \"유기적 민주주의\"와 \"사회화 경제\"를 창출하는 것을 목표로 대대적인 개혁을 단행했고, 왕정을 폐지했고, 이탈리아를 사회공화국으로 전환함으로써, 초기 파시즘에 더더욱 가까운 이탈리아를 만들어왔습니다. 스코르차의 개혁 중 많은 부분이 여러 면에서 재앙적 영향을 주었고, 공화국에 여전히 강력한 반대 세력이 남아 있지만, PFR은 아직 나라를 통제할 수 있는 유일한 정치 세력입니다. - 지금까진 말입니다.\n"
 WORLD.957.a: "민주주의 파시즘이라고? 그게 무슨 소리야!"
 WORLD.958.t: "[Get_newspaper_header]파니 거리 학살"
 WORLD.958.d: "많은 이탈리아인들이 '납의 시대'라고 부르는 암울한 이야기에 피비린내 나는 새로운 장이 쓰여졌습니다. 저명한 정치인이자 이탈리아 민주화의 대부로 불리던 정치인 알도 모로가 로마 파니 거리에서 정체를 알 수 없는 무장 괴한들에게 납치되고, 경호원 5명은 총격전 도중 사망하였다 합니다.\n\n납치 소식은 이탈리아 정계를 공황에 빠뜨렸습니다. 정당, 사법기관, 왕실에서는 이번 사태에 어떻게 대응할 것인지에 대한 긴급 회담이 이어지고 있다 합니다. 설상가상으로 대낮에 테러 집단이 이런 대형 사건을 벌인 것에 대해 이탈리아 사회 전반에 만연해 있는 편집증은 더욱 악화되고 있다 합니다."
 WORLD.958.a: "계속 흐르는 피를 막을 방법은 없는걸까?"
 WORLD.1500.t: "[Get_newspaper_header]이베리아에서 팔랑헤주의자들이 권력을 잡다"
 WORLD.1500.desc: "이베리아의 갓 태어난 민주주의는 요람에서 죽었습니다. 공화연합 정부의 개혁으로 사회와 의회가 혼란에 빠진 가운데 군부 강경파가 오늘 마드리드에 기습공격을 가했다고 합니다. 충성파 군대는 제5열의 지원 탓에 압도당했으며, 의회 권물이 공격당했다 합니다. 페르난데스 미란다 대통령의 거취는 아직 자세히 알려지지 않은 상태입니다.\n\n팔랑헤주의자 장군 알폰소 아르마다는 군을 등에 업고 스스로를이베리아의 카우디요라고 선언했으나, 그의 선언은 별다른 힘을 지니고 있지 못한 듯합니다. 현재 군은 분열되어 있으며, 쿠데타에 반발하여 일어난 저항 세력들이 이베리아반도 전역에서 산발적인 전투를 벌이고 있다 합니다. 파시스트들의 현 상황은 사실상 살얼음판 위에 있다고 칭할 수 있으며, 전문가들은 대규모 충돌이 임박해졌다고 여기는 듯 합니다."
 WORLD.1500.a: "이베리아 만세!"
 WORLD.1500.b: "파시스트의 멍에가 이베리아의 목에 걸려 있다."
 WORLD.1500.c: "드디어, 책임감 있는 정부가!"
 WORLD.1501.t: "[Get_newspaper_header]이베리아 팔랑헤주의자들의 반란"
 WORLD.1501.desc: "오늘 이베리아 민주주의에 극심한 타격이 가해졌습니다. 페르난데스 미란다 대통령이 이끄는 공화연합 정부는 텔레비전과 라디오 방송을 통해 수도에 주둔하는 충성파 부대가 쿠데타를 격퇴하였지만, 싸움이 아직 끝나지 않았다고 발표했습니다.\n\n보도에 따르면 군 내부의 반체제 세력은 북서쪽으로 탈출하여 광대한 땅을 점령하고 자신들을 이베리아의 유일한 합법정부라고 선언했다 합니다. 이 공개적 반란은 정부의 안정을 심각하게 훼손시켰으며, 다른 반체제 세력들 또한 움직임을 보이려 하는 듯해 보입니다..."
 WORLD.1501.a: "시작이다."
 WORLD.1501.b: "싸워라, 이베리아!"
 WORLD.1501.c: "그런게 민주주의의 운명이다."
 WORLD.1502.t: "[Get_newspaper_header]이베리아에서의 쿠데타 미수 사건"
 WORLD.1502.desc: "오늘 이베리아 민주주의에 극심한 타격이 가해졌습니다. 페르난데스 미란다 대통령이 이끄는 공화연합 정부는 신속하고도 무자비한 개혁정책으로 인해 논란에 시달려 왔습니다. 그리고 이 논란은 쿠데타 세력의 봉기를 정당화시키는 근거로 활용되었습니다.\n\n하지만 정부는 이에 단호히 맞섰습니다. 반군은 군 내 소수파에 불과했으며, 권력을 장악하기에 힘이 턱없이 부족했습니다. 충성파 부대들은 피해를 입었음에도 마드리드를 방어해 내면서 반란군의 세력을 무너뜨렸습니다. 반군 지도부는 살해되거나 또는 체포 또는 도주 중이며, 이베리아 의회에는 여전히 민주주의의 깃발이 휘날리고 있습니다. 반군이 예상한 것보다 이베리아의 민주주의는 더욱 견고한 것 같아 보입니다!"
 WORLD.1502.a: "그들은 통과하지 못하리라!"
 WORLD.1502.b: "용감한 이베리아인들이여, 자유의 불꽃을 들어라!"
 WORLD.1502.c: "무능한 놈들!"
 WORLD.1503.t: "[Get_newspaper_header]이베리아 민주주의를 복원한 군부"
 WORLD.1503.desc: "프랑코 이후 이베리아의 후계자 패러다임이 바뀐 듯합니다. 최근 몇 달 동안 카우디요와 이베리아 평의회가 이끄는 국가는 점점 더 권위적이고도 억압적으로 변해갔습니다. 이에 대한 반발로 전례 없는 규모의 시위가 일어나자, 정부는 경찰과 군에 시위를 진압하라고 명령했지만, 군부는 총구를 반대로 돌렸다 합니다!\n\n국민들의 폭넓은 지지를 받는 군부는 조속히 자유선거를 실시하겠다고 약속했습니다. 이번 시위를 상징하는 카네이션을 치켜든 국민들은 어렵게 쟁취한 민주주의의 복원을 축하하고 있습니다."
 WORLD.1503.a: "자유! 자유! 자유!"
 WORLD.1503.b: "국민의 힘을 보아라!"
 WORLD.1503.c: "그저 총구를 겨눈 폭도들의 지배일 뿐!"
 WORLD.1504.t: "[Get_newspaper_header]이베리아의 권력을 장악한 안토니우 드 스피놀라"
 WORLD.1504.desc: "프란시스코 프랑코 사후 많은 이들이 카우디요 체제가 종말을 고하게 되는 것일지에 대해 기대감을 품었습니다. 하지만 이제 그 기대는 진실이 아님을 증명한 듯합니다. 이베리아 평의회는 프랑코, 살라자르의 후계자들과 함께 괴상한 형태의 공화국을 선포했습니다.\n\n두 카우디요와 의회는 안토니우 드 스피놀라를 이베리아 대통령으로 임명했고, 카우디요들은 자신들을 상징적인 존재로만 남겨 두었습니다. 이들의 '상징적' 역할이 행사할 실질적 권력을 고려해 볼 때, 이베리아인과 외부 관찰자들은 이것이 실제로 어떤 변화를 불러오게 되는지 의문을 제기하고 있습니다."
 WORLD.1504.a: "마침내 우리에게 적합한 해결책이 나왔군."
 WORLD.1504.b: "오리처럼 걷고 오리처럼 꽥꽥대는..."
 WORLD.1504.c: "적어도 강력한 리더십은 유지해 왔지."
 WORLD.1505.t: "[Get_newspaper_header]천막 작전"
 WORLD.1505.desc: "이탈리아가 대규모 위기가 벌어졌을 때 지중해의 전략적 거점을 점령하는 비상 계획을 두고 있다는 것은 오랫동안 퍼진 소문이었습니다. 이탈리아 정부는 언제나 이를 부인했지만 이 계획이 실현된 것이 확실합니다.\n\n이탈리아 해군이 이베리아 앞바다의 발레아레스 제도를 점령했습니다. 이들은 점령 과정에서 최근 벌어진 연방 정부 붕괴로 발이 묶인채 고립된 주둔군과 짧은 교전을 벌였습니다. 이탈리아의 동맹국들은 이 행동이 지방 안정을 위해 필요했다고 변호했지만, 독일과 몇몇 제3세계 국가들은 국제법을 공공연하게 무시하는 기회주의적 공격이라고 규탄했습니다.\n\n이탈리아가 이 새로운 정복지를 계속 가지려 할지, 이베리아 전쟁이 벌어질 동안만 지킬지는 알 수 없습니다."
 WORLD.1505.a: "거긴 우리 땅이야!"
 WORLD.1505.b: "우리는 잘못한거 없어."
 WORLD.1505.c: "참 대단한 \"평화유지\"네..."
 WORLD.1917.t: "[Get_newspaper_header]리코프 회담"
 WORLD.1917.d: "조금 더 \"국제주의적\"인 외교정책을 향한 일련의 행동 끝에, [FROM.GetNameDef]는 전 세계의 사회주의 정당과 여러 좌익 조직체들이 참석하는 회의를 수일에 걸쳐 개최한다고 발표했습니다. 특히 이 회의는 미국의 급진 좌파 운동가부터, 아프리카 국민회의의 대의원, 스웨덴과 핀란드의 사민주의 대표단에 이르기 까지 수많은 국가에서 참석했습니다. \n\n회담은 여러가지의 언어로 된 인터내셔널가의 제창과 함께 사회주의 국가들간의 더 큰 협력을 위한 의제를 추진하기 위한 몇몇 국가들간의 구속력 없는 합의로 마무리되었습니다.\n"
 WORLD.1917.a: "인터내셔널의 깃발 아래 인류는 하나되리라!"
 WORLD.1917.b: "저런건 아무것도 아니야."
 WORLD.1918.t: "[Get_newspaper_header]코민테른의 창설"
 WORLD.1918.d: "오늘날, 여러 공산주의 국가들의 공동 성명을 통해 새로운 공산주의 인터내셔널, 속칭 코민테른의 창립이 발표되었습니다. 이 성명에 따르면, 코민테른은 러시아식 볼셰비즘부터 반제국주의 사회주의에 이르기까지 다양한 좌익 이념을 대편하는 전 세계의 사회주의 정당으로써 구성된 단체입니다.\n\n[FROM.GetNameDef]에 본부를 둔 이 조직은 사회주의 정당간의 협력을 촉진하고, 좌익 운동에 대한 세계적 지원을 보장하며, 전 세계 사회주의 국가들에게 \"방어적 협력\"을 제공하는 목표를 가지고 있다고 합니다. 이러한 대담한 주장에도 불구하고, 코민테른의 실질적인 성과가 무엇이 될지는 아직 알 수 없습니다."
 WORLD.1918.a: "자유로운 세계를 향한 발걸음이다."
 WORLD.1918.b: "붉은 파도가 돌아온다..."
 WORLD.1919.t: "[Get_newspaper_header]경제상호원조회의의 창설"
 WORLD.1919.d: "공산주의 인터내셔널의 대변인들은 최근 상호 경제 지원위원회, 혹은 코메콘이라고 불리는 기구의 구성을 발표하였습니다. 성명에 따르면, 코메콘은 이미 코민테른이 접근한 아프리카 대륙과 같은 수많은 \"착취당한 국가들\"을 위한 \"범-지구적 규모의 개발 및 원조 계획\"이라고 소개하였습니다. 코메콘 기구를 통해 모인 코민테른 국가와 정당은 서로에게 경제 및 개발 원조를 서로에게 분배할 수 있으며, 더 크고 번영하는 국가가 더 부족한 국가를 지원할 수 있습니다.\n\n전 세계의 많은 기구와 정부는 이미 코메콘 지원을 통한 부패와 정치적 영향력의 투사를 인용하며 \"또 다른 이름의 제국주의\"라며 비난했습니다. 당연하게도, 코민테른은 이러한 주장을 일축했습니다."
 WORLD.1919.a: "혁명을 위한 지원!"
 WORLD.1919.b: "공산주의자의 여파가 덮쳐온다..."
 WORLD.1992.t: "[Get_newspaper_header]남아프리카 전쟁에서 철군한 독일!"
 WORLD.1992.d: "라이히 군대가 남아프리카 전선에 철수했다는 보고와 함께 이를 뒷받침하는 총통 알베르트 슈페어의 연설에 이어 헬무트 슈미트 라이히 외무장관이 텔레비전에 출연해 이를 확인하면서 서러시아 전쟁 이후 가장 큰 분쟁에 독일군의 철수가 확정되었습니다. 많은 국제 관측통에게는 놀랍게도 끊임없이 분쟁에 휩싸이던 이 세계에 라이히의 새로운 입장은 국제사회에 약간의 낙관주의적 관점을 보여주고 있습니다.\n\n슈미트 외무장관은 독일의 세계 무대에서 다음 조치에 대한 질문에 \"우리는 고립되고 매우 강경하던 시절이 지나갔다\"고 말하면서 \"본인은 이 성명을 충실히 이행할 것\"이라고 말했습니다. 슈미트 국가장관의 기자회견이 곧이어 발표될 예정입니다."
 WORLD.1992.a: "유럽의 약간의 이성은 남아있구만."
 WORLD.1992.b: "우린 이 전쟁에 아무 책임도 지지 않을거야."
 WORLD.1993.t: "[Get_newspaper_header]스코틀랜드에서 벌어진 쿠데타"
 WORLD.1993.desc: "오늘 에든버러 성에서 열린 연설에서, 윔벌리 원수는 한 화랑에서 스코틀랜드의 문민 정부가 외국 적들에게 국가를 배신했다고 선언했습니다. 윔벌리는 문민 정부의 일부 비겁함에 영향을 받은 일련의 많은 사건들과 결정들을 이유로 들며, 보다 유능한 행정부로의 전환을 위해 임시 군사 정부가 수립될 것이라고 말했습니다. 군부는 스코틀랜드를 보호하기 위해 필요한 동안만 통제권을 유지할 것이며, 윔벌리 원수가 지휘봉을 잡고 있는 동안, 스코틀랜드는 결코 파시즘이나 공산주의의 위협에 넘어가지 않을 것이라고 확언했습니다."
 WORLD.1993.a: "드디어 빛이 꺼졌다."
 WORLD.1993.b: "스코틀랜드를 지키기 위해!"
 WORLD.1993.c: "위선자 놈들!"
 WORLD.2009.t: "[Get_newspaper_header]웨일스 연합주의자들의 선거 승리"
 WORLD.2009.d: "친영파, 무소속 연합은 웨일스에서의 긴급 선거 후에 정권을 장악했습니다. 논란이 되고 있는 웨일즈 교육법안으로 상처를 입었고, 석탄 위기로 고통에서 벗어났던 집권당인 플라이드 컴리는 의회에서 과반수 의석을 얻지 못했습니다. 이들의 분열과 무능은 보수파 존 모리스가 이끄는 결속력 있는 통합주의 연합의 손쉬운 먹잇감으로 만들었습니다. 새로운 무역 시장을 찾는 것을 중심으로 한 경제 부흥의 기반으로, 한때 영국과 재결합이라는 발상이 승리 공식이 되었습니다.\n\n전 세계 재계 거물들과 자유민주주의자들의 축하 전화가 빗발쳤습니다. 이 연합이 소수의 사회주의자와 다수의 친기업주의자들을 오랫동안 결속시켜 연합의 꿈을 이뤄낼 수 있을지는 미지수입니다."
 WORLD.2009.a: "영국은 꿈이 아니다."
 WORLD.2009.b: "다 웨일스 투성이구만."
 WORLD.2021.t: "[Get_newspaper_header]웨일스 혁명"
 WORLD.2021.d: "충격적인 불신임 투표가 있은 후, 몇 주 동안 무방비 상태가 되버린 국회에 오늘, 테러가 발생해 줄리안 카요-에반스가 이끄는 무장 세력이 급습했습니다. 이번 정권 탈취는 대부분 피도 눈물도 없이 이루어졌으며, 극우파 의원들 중 일부는 경례와 함께 즉흥적인 웨일즈 국가의 연주로 이들의 입성을 환영했습니다. 친-통합주의자와 좌파 정치인들은 즉시 건물을 벗어났고, 국가의 통치를 민족주의 파벌에게 넘겨주었습니다.\n\n자유 웨일스 군이라고 알려진, 카요의 무장 단체들은 역사적으로 볼때 대체적으로, 이질적인 변두리 집단으로 여겨졌습니다. 석탄 산업이 침체되었을 때, FWA는 이번 충돌의 불만족들을 빠르게 봉합했고, 쿠데타를 향해 맹렬히 돌진했습니다. 카요의 태울 듯한 반-앵글로 선언은 이를 목표로 하는 모든 이들에게 공포를 안겨줬습니다."
 WORLD.2021.a: "어느정돈 자유롭고, 확실한건 웨일스이며, 분명한건 군대다."
 WORLD.2021.b: "Cofio Am Cayo!"
 WORLD.2040.t: "[Get_newspaper_header]새로운 러시아"
 WORLD.2040.d: "아리아인 형제단의 퓨우러 구트룸 바그너가 오늘 자신의 손으로 러시아를 통일하였다고 선언했습니다. 페름하임의 궁전에서 행해진 연설에서 그는 '1941년에 시작한 아리아인들의 사명인 '운테르멘셴' 숙청을 끝낼 때가 왔으며 다가올 불의 홍수에서 새로운 러시아는 불사조같이 솟아오를 것이다' 라고 주장했습니다.\n\n러시아 안팎의 많은 지도자들은 바그너의 잔혹함, 광기, 지역 패권 등으로 인해 이번 사건에 대해 깊은 우려를 표하고 있으며, 이미 많은 국가들이 페름하임과의 전쟁이 발발할 때를 대비하는 방비책을 마련하고 있다 합니다. 독일은 이번 사태에 침묵을 지키고 있다 합니다."
 WORLD.2040.a: "광기가 러시아를 지배하는구나."
 WORLD.2040.b: "레이히는 천 년 동안 이어질 것이다!"
 WORLD.2041.t: "[Get_newspaper_header]새로운 러시아"
 WORLD.2041.d: "오늘 아침, 히페르보레아의 수수께끼 장군 발레리 예멜리야노프가 페름에 있는 궁전에서 한 연설을 통해 자신의 깃발 아래 러시아를 통합하겠다는 의지를 공식적으로 표명했습니다. \"페룬의 힘에 힘입어 진정한 아리아인들이 다시 한번 일어설 것\"이란 연설과 함께 예멜리야노프는 모인 전사들과 사제 무리 앞에서 \"발트해부터 캄차카까지 히페르보레아의 깃발이 휘날릴 것\"임을 약속했다 합니다.\n\n히페르보레아는 소련의 뒤를 이어 등장한 가장 잔혹하고도 극단적인 국가로, 국제사회의 반응은 압도적인 공황과도 같았습니다. 러시아 국가들은 이 불량 국가로부터 자신들을 방위하기 위해 군대를 동원하기 시작했으며, 국제사회 또한 예멜리야노프같은 미치광이가 힘을 얻을 가능성에 대해 대비를 시작하였습니다."
 WORLD.2041.a: "북쪽이 깨어나고 있다."
 WORLD.2041.b: "하일 페룬!"
 WORLD.2042.t: "[Get_newspaper_header]진정한 아리아인의 고향"
 WORLD.2042.d: "페름의 로드 사원(과거 삼위일체 성당)에서 열린 연설 통해 히페르보레아의 군벌 발레리 예멜리야노프가 팔레스타인을 정복할 것이이란 입장을 천명하였다 합니다. 그곳을 '고대의 유대인들에 의해 빼앗긴' 아리아인들의 고향이라 칭한 그는 '성지의 진정한 아들들이 솔로몬 왕의 프리메이슨으로부터 고대 왕국을 되찾을 때가 오고 있다'라고 선언했습니다.\n\n예멜리야노프가 러시아를 넘어서 전 세계로 손아귀를 뻗을 것이라는 계획은 전 세계를 경악시켰습니다. 레반트 지역 지도자들은 자세한 대응 계획을 밝히진 않았으나 '그가 올 때 우리는 준비할 것'이라는 입장을 밝혔습니다. 현지 군과 정부기관이 경계태세에 들어섰다는 소식 또한 확인된 바 없는 것으로 알려졌습니다."
 WORLD.2042.a: "오지 않기를 바라자."
 WORLD.2042.b: "하일 페룬!"
 WORLD.2063.t: "[Get_newspaper_header]야스다 위기"
 WORLD.2063.d: "야스다 홀딩스 경영진들이 비리사건 주모자로 연루되었다는 정보가 공개된 후 살인사건에 대한 조사도 시작되었으며, 거대한 자이바츠라는 배는 매우 어려운 상황에 처한 것으로 보입니다. 이날 오전 도쿄증권거래소가 문을 열자 안에는 주문을 먼저 처리해 달라고 애원하는 미친 주주들이 넘쳐났으며 혼돈 속에서 겁먹은 인턴들은 매도 주문 상자를 들고 여기저기 다녔습니다.\n\n야스다 홀딩스의 주가는 자유낙하하여 하한가를 찍고 있고 본국 도서, 광동, 베트남, 중국에 보유중인 자산의 대량 유동화는 공영권 경제를 분열시킬 수도 있는 크나큰 경제력 공백을 만들어냈습니다. 전문가들은 자이바츠가 생존을 위해 지원하기 시작했으나 이노 내각이 동원되어 기적을 만들어내지 않는 한 다음주 중이면 법인이 완전히 붕괴할 것이라고 내다보고 있습니다.\n"
 WORLD.2063.a: "사람, 그 사람이 들고 있는 주식, 둘 중에 어떤 것이 제일 먼저 떨어질까?"
 WORLD.2064.t: "[Get_newspaper_header]일본의 총리로 선출된 키도 코이치"
 WORLD.2064.d: "현대 일본 정치의 다크호스로 여겨지는 기도 고이치는 의회 내에서 심각한 권력투쟁에 빠졌지만, 다시 한번 총리 자리를 확보했습니다. 천황의 지원으로, 기도는 의회 앞에서 연설했고, 일본 정부의 모든 부서들간의 \"더 큰 협업\"을 약속했습니다.\n\n기도에 대한 공공연한 비판은 그의 파벌이 명백하게 부패했다는 것과 중개 무역으로 인해 대정익찬회를 있으나마나 회의와 테이블 아래의 뇌물로 판결하는 정당으로 전환시킨 이전 총리 임기를 꼬집고 있습니다.\n"
 WORLD.2064.a: "예상밖의 후보자가 돌아왔다."
 WORLD.2065.t: "[Get_newspaper_header]일본의 총리로 선출된 이케다 마사노스케"
 WORLD.2065.d: "이노 히로야가 일본 총리직을 사임 이후 벌어진 권력투쟁에서, 이케다 마사노스케는 의회에서 정상에 올랐습니다. 확고한 보수주의자인 이케다 총리는 자신을 의회와 자신의 계파 내에서 타협안으로 제시했습니다. 즉, 입헌정우회의 전쟁 이전 보수파와 타카기 제독의 자유당 출신 탈당파를 통합한 것입니다.\n\n이케다 총리 자신은 이노시대를 괴롭혔던 부패와 행정의 비효율성을 청산하고 일본 국가의 점진적인 개혁을 시작하는 등 자신의 비전을 개방해 왔습니다. 많은 사람들이 너무 적게, 너무 늦게 하는 것에 대해 비난했지만, 다른 사람들은 또한 그의 절제력에 대해 칭찬했습니다."
 WORLD.2065.a: "현상 유지가 다시 한번 승리했다."
 WORLD.2066.t: "[Get_newspaper_header]일본의 총리로 선출된 카야 오키노리"
 WORLD.2066.d: "이노 히로야의 사임 이후 장기집권 투쟁에 이어 카야 오키노리가 일본의 새 총리로 임명되었습니다. 대정익찬회의 기술관료 집단의 지도자의 야망은 거대한데 - 민족주의적 미사여구를 본뜬 기업주의자를 향한 국가기구의 개조, 일본의 이익을 확보하기 위한 일본제국 육군과 해군의 확대, 그리고 국가 주도형 산업 확장을 향한 거대한 추진 모델 - 만주국에 있는 관동군 모형을 본뜬 것입니다.\n\n그리고 카야는 인기가 있지만, 많은 사람들은 관료들의 야망, 더 구체적으로 말하면, 카야를 지지하는 사람들의 야망을 경계하고 있습니다. 특히 주의할 점은, 기시 노부스케가 카야는 진정으로 일본 국가의 이익을 대변한다고 언급하며, 카야의 총리 임명을 축하했다는 것입니다."
 WORLD.2066.a: "아마도, 경제학자의 손길이다."
 WORLD.2067.t: "[Get_newspaper_header]일본의 총리로 선출된 타카기 소키치"
 WORLD.2067.d: "승리하지 못할 것 같았던 타카기 소키치가 이노 히로야의 사임으로 권력투쟁에 이어 정상에 올랐습니다. 자유화 약속에 따라, 제독은 대중들 사이에서 많은 친구를 얻었지만, 특히 일본 제국 육군을 포함한 많은 적들과 교류했습니다. 특히 주목되는 것은 일본 정치 체제 내 부패 척결운동입니다. 그는 이를 \"...제국의 종양과 국체론의 배신\"이라고 부릅니다. 이와 함께, 타카기는 국가의 선진화를 위한 수단으로 기술 정치의 강력하게 지지하고 있습니다.\n\n하지만, 제독의 대중적 지지는 눈에 띄게 불안정합니다. 진보적인 학생 운동가들과 일본 제국 해군을 결속시키는 것은 마치 제독이 정치적 자살을 구걸하는 것처럼 보입니다. 대정익찬회 내 자유주의자들이 철저한 검토를 받는 가에 대한 답은 시간이 지나야만 알 수 있습니다."
 WORLD.2067.a: "육군은 어떻게 생각할까?"
 WORLD.2060.t: "[Get_newspaper_header]중국의 현대화"
 WORLD.2060.d: "1962년, 가오쭝우 중국 국가주석은 중국 경제를 완전히 현대화하기 위한 계획을 발표했습니다. 수년간 그는 체계적으로 중국을 현대의 엔진과 빵바구니로 탈바꿈시켰습니다. 이 지구의 수십억 명을 먹이고 일본과 견줄 만큼의 충분한 부를 창출해내는 그들은 이제 산업과 국제 경제전망에서 일본과 경쟁할 수 있는 유일한 국가일 것입니다.\n\n하지만 아직 모든 일이 다 잘 되지 않는다는 것을 기억해야만 합니다. 이 오래된 국가는 부패한 정부와 일본 대기업들의 잠식으로 여전히 고통 받고 있습니다. 이러한 장애물에도 불구하고, 하나의 거대한 산이 등반되었습니다. 중국은 더 이상 아시아의 병자가 아닙니다. 굴욕의 시대는 끝났습니다."
 WORLD.2060.a: "아마 다음 세기는 중국의 세기가 되겠군."
 WORLD.2060.b: "대동아공영권을 위한 또 하나의 중대한 업적이로군."
 WORLD.2061.t: "[Get_newspaper_header]난징 위기!"
 WORLD.2061.d: "중국의 새로운 경찰 보고서가 언론에 유출되었습니다. 내부에는 수십년간 중국 산업을 지배한 거대기업체들의 끔찍한 행동이 상세하게 기록되어 있습니다. 이는 중국의 핵심을 뒤흔들수도 있는 보고서입니다. 이 보고서의 내용은 사소한 노사분규가 아닙니다. 이는 자이바츠의 부유한 한량들이 수백명의 노동자들에게 가한 신체적, 언어적, 성적 폭력의 이야기들입니다. 또한 중국 노동자들과 농업인들에게 횡령한 내용도 있습니다. 이에 가담한 기업들은 현재의 일본 독점금지법에 의해 불법으로 지정되어 있는 대규모의 수평적 합병에 관여하였습니다. 중국 경제에 대한 일본의 개입은 한계를 넘어섰으며, 공영권의 남녀노소 누구나 이를 알고 있습니다."
 WORLD.2061.a: "그들이 살아남길 기도하자!"
 WORLD.2061.b: "이제 슬슬 털어놓을 시간이다."
 WORLD.2061.c: ""
 WORLD.2062.t: "[Get_newspaper_header]중국의 군벌 반란"
 WORLD.2062.d: "오늘 돌아온 운남성 군벌 룽윈이 \"중화민족의 배반자들\"에 대항하는 민족 성전을 선포하면서 중원에 다시 한 번 대격변이 닥쳤습니다. 부활한 \"호국군\"은 사실상 군사 독재 정부지만 서남부 지방 전역에서 엄청난 영향력을 누리고 있습니다. 국민혁명군 지지자나 인도차이나의 중국 공산당 잔당들 역시 호국군에 합류하고 있다는 정보 또한 들어왔습니다.\n\n동원령이 신속하게 내려진 가운데, 룽윈과 그 지지자들은 대동아공영권 내에 있는 현 중화민국 정부를 전복시키겠다는 명백한 선언을 여러 차례 발표했습니다. 난징은 이런 주장을 \"미치광이의 망상\"이라고 비난하며 반란의 빠른 진압을 약속했습니다."
 WORLD.2062.a: "2차 북벌이라도 되나?"
 WORLD.2062.b: "저 미친 개는 쓰러질 거야!"
 WORLD.2062.c: "해방을 위한 마지막 기회다."
 WORLD.2062.e: "난징에게 우리 인원 최대한 빨리 빼내라고 해."
 WORLD.2062.f: "난징에게 우리 자산 최대한 빨리 빼내라고 해."
 WORLD.2062.g: "공영권 내의 균열은 많을수록 좋지."
 WORLD.2062.h: "도쿄 연결해! 당장!"
 WORLD.2062.i: "더 심각해지지 않도록 기도하자..."
 WORLD.2069.t: "[Get_newspaper_header]대아대전"
 WORLD.2069.d: "모든 제국엔 끝이 있는 것 같습니다. 중국 내 지역 반란으로 시작했던 사건은 모든 예상을 뚫고 일본의 지원을 받는 중화민국을 무릎꿇렸습니다. 아시아 대륙에 핀 전화가 점점 더 거세지는 가운데, 이 일은 도쿄의 전면적인 개입을 불러왔으며 대동아공영권 전체를 1940년대 이후 볼 수 없었던 대규모 지상 분쟁에 휘말리게 했습니다.\n\nOFN, 아인하이츠팍트, 그리고 전세계의 관측자들이 공포스러운 미래를 예상하며 지켜보는 가운데, 일본 제국 육군의 전차와 병력들이 20년 전처럼 만주 국경에 몰려들고 있습니다. 두 태양의 충돌이 피로 물든 절정에 치달았습니다. 어쩌면 곧, 두 태양의 불길 속에서 냉전의 상황유지가 영원히 녹아버릴지도 모릅니다."
 WORLD.2069.a: "전진! 전진! 나아가자!"
 WORLD.2069.b: "절대 안 돼!"
 WORLD.2069.c: "랭글리 연결해. 엄청 큰 일이야."
 WORLD.2069.e: "아프베어 연결해. 엄청 큰 일이야."
 WORLD.2069.f: "마침내 공영권이 마지막 발버둥을 치는군."
 WORLD.2069.g: "하늘이시여 도와주소서..."
 WORLD.2069.h: "그리고 우린 그 한복판에 있고."
 WORLD.2069.i: "자유 중국이 바로 앞에 있는건가?"
 WORLD.1911.t: "[Get_newspaper_header]자유 중국"
 WORLD.1911.d: "오늘 놀랍기 그지없는 소식이 들어왔습니다. 일본이 패배했습니다. 처음에는 분명한 위협이 되기에는 너무 약하다고 여겨졌던 호국군이 대동아공영권 전부의 힘을 압도했습니다. 오늘 호국군은 쑨원의 아들 쑨커를 명목상의 총통으로 하는 중화민국의 \"부활\"을 공식적으로 선언했습니다. 정전협정이 선포되었으며, 왕징웨이 정권 당시 맺어졌던 모든 조약들은 폐기되었습니다. 광동과 만주를 포함한 할양된 영토 전부가 중화민국에 재통합되었습니다.\n\n세계 다른 곳에서도 이 새로운 현실이 손을 뻗치고 있습니다. 대동아공영권의 지정학적 영향력은 되살릴 수 없는 누더기가 되었습니다. 이제 공영권은 20여년 동안 지구를 괴롭혀온 냉전에서 이르게 퇴장하고 있습니다. 하지만 오늘, 승리감에 하나가 된 중국인들에게는 아무것도 중요하지 않습니다. 제1차 아편 전쟁 이후 처음으로, 중국은 완전히, 확실히, 자유가 되었습니다.\n"
 WORLD.1911.a: "그리고 이 자유를, 우리는 영원히 간직하리라."
 WORLD.1911.b: "다 끝났어."
 WORLD.1911.c: "이제 우리는 뭐가 되지?"
 WORLD.1911.e: "우리의 적들이 영면 속에서 잊혀지길."
 WORLD.1911.f: "오늘, 흰 태양이 붉은 태양을 가렸도다."
 WORLD.9999.t: "[Get_newspaper_header]숨겨진 영웅들"
 WORLD.9999.d: "엄청나게 많은 갈등과 혼란으로 가득 찬 잉글랜드는 오늘도 다시 한번 국제적 뉴스 거리가 나왔습니다. 하지만 이는 주둔군에 대한 폭탄 테러나 주둔군의 탄압 소식이 아니라, 한 미술에 대한 것입니다.\n\n런던 거리 건너편에는 락카로 그린 그림 몇 점에 눈에 띄었습니다. 처음에는 이 작품들이 별로 주목을 끌진 못했지만, 알 수 없는 한 예술가가 의회 정문에 그들 중 작품 하나를 그렸을 때 이 작품들도 신문에 나오게 되었습니다.\n\n잘 그렸을 뿐 아니라 생각을 자극하는 이 미술은 대중에게 상상력을 불러일으켰으며 '소프트보이'라는 필명으로 알려져 있는 작가의 다양한 그림들이 전 세계에 알려졌습니다. 이 예술가가 누구인지에 대한 정보는 거의 없으며 다만 영국 사회주의 운동 계열과 연관된 인물로 짐작만 하고 있지만, 모두가 이 예술이 진정 무엇을 의미하냐에 대해서는 열띤 논쟁을 펼칠 것입니다.\n"
 WORLD.9999.a: "음지에서 일하는 한 세대의 위대한 정신들을!"
 WORLD.9999.b: "우리는 그들이 매우 도발적으로 생각한다는 것을 인정해야 한다."
 WORLD.2070.t: "[Get_newspaper_header]프랑스 대통령에 당선된 피에르 푸자드"
 WORLD.2070.desc: "프랑스-부르군트 전쟁의 쓰라린 패전과 틱시예비냥쿠르 프랑스 전 대통령의 실종으로 인해 촉발된 프랑스의 정치위기가 국민회의에서 프랑스 형제애 연맹 당수인 피에르 푸자드를 프랑스 대통령으로 선출함으로써 일단락된 듯합니다. 최근의 군사적 재앙에도 불구하고 외교 정책에서마저 현상 유지를 원하는 사람으로서 알려진 그의 승리는 프랑스 정치를 잘 알고있는 사람들이라면 놀랄만한 것도 아닙니다.\n\n프랑스의 중산층, 농민, 장인 사이에서 강력한 지지를 받고 있는 푸자드는 프랑스 경제의 중추로서 이들 계층에 힘을 실어주겠다고 약속했지만, 상류층의 의심을 받고 있습니다. 새 대통령은 적어도 현재로서는 군부의 지지를 받고 있는 것으로 보이지만, 상반된 이해관계 속에서 안정을 유지할 수 있을지는 시간만이 알려 줄 것입니다.\n"
 WORLD.2070.a: "세계는 프랑스를 원하며, 프랑스는 인민을 필요로 한다."
 WORLD.2071.t: "[Get_newspaper_header]프랑스 대통령에 당선된 피에르 시도스"
 WORLD.2071.desc: "프랑스-부르군트 전쟁의 쓰라린 패전과 틱시예비냥쿠르 프랑스 전 대통령의 실종으로 인해 촉발된 프랑스의 정치위기가 국민회의에서 인민당 당수인 피에르 시도스를 프랑스 대통령으로 선출함으로써 일단락된 듯합니다. 독일의 열렬한 지지자인 시도스는 부르군트의 침략에 맞서기 위해 독일 제국과 더 긴밀한 관계를 다시 세우겠다고 다짐했습니다.\n\n프랑스 극우파의 대표인 시도스는 군부의 지지를 받고 있으며, 의회 권력 축소, 몇몇 친민주파 정당의 금지, 그리고 엄격한 국가 가톨릭주의 확립 등 맹렬한 반민주주의 사상가로 잘 알려져 있습니다. 프랑스가 독일 세력에 확고히 머물 준비가 되어 있는 것처럼 보이기 때문에, 세계는 이 전략이 장기적으로 그들에게 성과를 거둘 수 있게 할지 궁금해하고 있습니다.\n"
 WORLD.2071.a: "영원한 프랑스가 네 시간을 기억하기를!"
 WORLD.2072.t: "[Get_newspaper_header]프랑스 대통령에 당선된 앙투안 피네"
 WORLD.2072.desc: "프랑스-부르군트 전쟁의 쓰라린 패전과 틱시예비냥쿠르 프랑스 전 대통령의 실종으로 인해 촉발된 프랑스의 정치위기가 국민회의에서 국민당 개혁파의 수장인 앙투안 피네를 프랑스 대통령으로 선출함으로써 일단락된 듯합니다. 새 대통령은 프랑스에 완전한 민주주의를 재도입하겠다는 목표로 묶인 불안정한 개혁파의 연합을 결집시키는 데 성공했습니다.\n\n이미 극우파는 피네에 대한 맹렬한 반대를 표명했고 프랑스 내부의 긴장은 다시 고조되는 듯 합니다. 어떤 사람들은 사실 피네가 레지스탕스와 접촉하고 있고 그의 민주적 개혁의 거대한 계획에 그들을 이용할 것이라고 믿고 있습니다. 그러나 국민회의의 내분이 이미 늘어나고 있고 극우파 민병대가 몇몇 조직되었다는 소식이 전해지며 피네의 계획의 실행 가능성은 좋게 말해도 의심스러워 보입니다.\n"
 WORLD.2072.a: "프랑스는 다시 프랑스로 돌아가야 한다!"
 WORLD.2073.t: "[Get_newspaper_header]프랑스 대통령에 당선된 장 비셸론"
 WORLD.2073.desc: "프랑스-부르군트 전쟁의 쓰라린 패전과 틱시예비냥쿠르 프랑스 전 대통령의 실종으로 인해 촉발된 프랑스의 정치위기가 국민회의에서 국민당 기술관료파의 수장인 장 비셸론 프랑스 대통령으로 선출함으로써 일단락된 듯합니다. 비셸론은 상류층의 대다수를 형성하는 산업계 부호들의 지지로 인하여 승리로 이끌렸습니다.\n\n비셸론은 많은 정치인들에게 터무니 없는 광기에 지나지 않는다고 평가를 받곤 했던 독일의 경제로부터 자급자족을 위한 계획인 \"프라임 계획\"을 고안한 사람으로도 알려져 있습니다. 몇몇 집단들은 비셸론이 어둠 속의 \"시나키스트\" 도당과 관련이 있다고 소리치고 있으며 군부와 프랑스 국민들에 대한 그의 인기 없음은 빠른 퇴진을 이뤄낼 수도 있습니다.\n"
 WORLD.2073.a: "친구여, 프랑스가 당신을 기다리고있다."
 WORLD.2074.t: "[Get_newspaper_header]프랑스 대통령에 당선된 피에르 각소트"
 WORLD.2074.desc: "프랑스-부르군트 전쟁의 쓰라린 패전과 틱시예비냥쿠르 프랑스 전 대통령의 실종으로 인해 촉발된 프랑스의 정치위기가 국민회의에서 피에르 각소트 악시옹 프랑세즈 당수를 프랑스 대통령으로 선출함으로써 일단락된 듯합니다. 유명한 역사가이자 학자인 각소트는 프랑스에서 왕정복고를 이루어내려는 그의 공언되었지만 인기가 없는 목적을 고려했을 때 놀라운 승리를 거두어냈습니다.\n\n이미 각소트 대통령은 파리 백작 앙리 드 오를레앙을 앙리 6세로 추대함으로써 프랑스 전역의 군주제 통치를 복원하기 위한 절차를 시작할 것이라고 선언했습니다. 하지만 그의 포부는 전국적으로 인기가 없을 뿐만 아니라, 민주주의를 향한 앙리 백작의 지원, 그리고 누벨 악시옹 프랑시즈와 같은 신생 집단으로부터도 위협받고 있습니다.\n"
 WORLD.2074.a: "모두 마음 단단히 먹어라! 프랑스는 다시 태어날 것이다!"
 WORLD.3500.t: "[Get_newspaper_header]인도네시아 제도에서 침몰한 일본 선박!"
 WORLD.3500.desc: "어제 IJN 아키즈키급 구축함 토사가 대 순다 제도 앞바다에서 순찰 임무를 하던 중 폭발한 것으로 확인되었습니다. 인근 라디오 방송국은 신호가 끊기기 직전 선박에서 간헐적인 잡음이 들렸다고 보고했습니다. 그 결과 인도네시아 해역에서 253명의 승조원이 목숨을 잃은 것으로 추정됩니다.\n\n더 끔찍한 사실은, 일본 해군이 발표한 보고서에 비극이 일어난 전후 토사 근처에 미국 잠수함이 잠시 머물렀다는 목격담이 있었다는 점입니다. 표면적으로 학살 행위로 보이는 이 끔찍한 사건이 이미 긴장을 고조시키고 있는 미일 관계에 어떤 영향을 미치게 될지 지켜보아야 할 것으로 보입니다."
 WORLD.3500.a: "힘든 시간이 되겠군."
 WORLD.3500.b: "그들은 대가를 치러야 한다."
 WORLD.3500.c: "훌륭해."
 WORLD.3500.d: "수마트라 바다에 피가 스며드는구나."
 WORLD.3501.t: "[Get_newspaper_header]토사해를 둘러싼 전쟁 위협에서 물러난 미국!"
 WORLD.3501.desc: "몇 주 전, 인도네시아 수마트라 앞바다에서 일본 구축함 토사호가 침몰하면서 승조원 253명 전원이 사망했습니다. 사건 당시 목격자들의 보고에 따르면 인근에 미국 잠수함이 있었다는 사실이 확인되면서 미국과 일본 사이에 몇 주 동안 책임 공방이 벌어졌습니다. 이제 비난의 폭풍 속에서 미국 국민들이 마침내 진정하였고, 대통령은 국가를 위기에서 벗어나게 이끌었습니다.\n\n2차 세계대전에서 패배한 미국은 20년 가까이 일본 제국에 대한 경멸감을 품어왔습니다. 다행히도 이 분노가 오늘날 우리가 살고 있는 세상을 파괴할 전쟁으로 이어지지는 않은 듯합니다."
 WORLD.3501.a: "또다른 치욕적 손실."
 WORLD.3501.b: "우리의 우월성이 확인되었다."
 WORLD.3501.c: "또다른 차질이로군."
 WORLD.3501.d: "독수리가 후퇴했다."
 WORLD.3502.t: "[Get_newspaper_header]일본 총리가 토사 위기로부터 일본을 벗어나게 하다!"
 WORLD.3502.desc: "몇 주 전, 인도네시아 수마트라 앞바다에서 일본 구축함 토사호가 침몰하면서 승조원 253명 전원이 사망했습니다. 사건 당시 목격자들의 보고에 따르면 인근에 미국 잠수함이 있었다는 사실이 확인되면서 미국과 일본 사이에 몇 주 동안 책임 공방이 벌어졌습니다. 그러나 이제 일본 총리는 양국간의 비난과 모욕 속에 고조되는 긴장에서 한 발 물러나겠다고 선언하였습니다.\n\n2차 세계대전에서 패배한 미국은 20년 가까이 일본 제국에 대한 경멸감을 품어왔으며 수 년간 긴장을 고조시켜 왔습니다. 하지만 이제 일단 긴장이 완화되고 일상이 복구됨에 따라 또다른 태평양 전쟁을 대비할 필요는 없어진 듯 합니다."
 WORLD.3502.a: "또 다른 아카기는 없다."
 WORLD.3502.b: "세계를 지키기 위해선 희생이 필요한 법이다."
 WORLD.3502.c: "또다른 차질이로군."
 WORLD.3502.d: "욱일이 진다."
 WORLD.3503.t: "[Get_newspaper_header]제3차 세계 대전"
 WORLD.3503.desc: "몇 주 동안 지속된 군사행동, 비난, 해군 증강 그리고 모욕적인 발언으로 인해 태평양의 전 해상에서 가장 거대한 의혹이 드러났습니다. 미국은 토사 호의 침몰과 이의 선원 253명 전원이 사망한 사건 후 일본 제국에 대한 전쟁 상태에 돌입했습니다. 수 주간의 해군 증강 동안, 일본 수상은 함정의 침몰에 미국이 개입했다고 비난해 왔으며, 해군대신에게 토사 호가 침몰한 지역 주변에 항공모함을 동원한 정찰 임무를 지시했고, 결국, 항공기와 조종사가 한 지대공 미사일에 격추된 것으로 보입니다. 이 일로 인해 미국은 거의 20년 만에 처음으로 대규모 전면전에 돌입했습니다.\n\n전 세계가 두려움과 공포 속에서 지켜보고 있는 가운데, 이 시점부터 일본 제국과 미국의 육해공군은 태평양에서 전쟁을 벌이는데 몰두할 것으로 예상됩니다. 모든 이들의 머릿속에 두 강대국의 핵무기 증강이 떠오르면서, 일부는 세계가 얼마만큼의 시간 동안 모든 것을 잃을까 추측하고 있습니다."
 WORLD.3503.a: "1941년의 비극을 갚아주마."
 WORLD.3503.b: "우리는 마지막까지 싸울 것이다."
 WORLD.3503.c: "구원이 기다린다."
 WORLD.3503.d: "우리는 먼지이니, 먼지로 돌아가리라."
 WORLD.3504.t: "[Get_newspaper_header]미국 대사 살해!"
 WORLD.3504.desc: "격동의 지역 중동에서 충격적인 소식이 전해졌습니다. 주사우디아라비아 주재 미국 대사 윌리엄 A. 에디가 리야드의 아파트에서 숨진 채 발견되었습니다. 숨진 에디 대사는 지역 내의 미국 영향력을 확대하는 데 일조하며 석유 교역에서의 우위를 높이는 데 있어 중요한 역할을 해 왔습니다.\n\n살인범이 아직 기소되지는 않았으나, CIA 유출 보고서에 따르면 살해범은 독일의 지원을 받은 바트주의 조직이 벌인 것이라고 추정되고 있다 합니다. 사건 당시 독일어를 외치는 소리를 들었다는 현장 근처의 보고와도 관련이 있을 것으로 여겨집니다.\n\n미국 정부는 독일이 살인에 관여하지 않았다는 증거를 제출할 것을 요구하고 있으나, 게르마니아는 공식적인 답변을 보이지 않았습니다. 현재로서 확실한 점은 이미 폭력이 넘쳐나는 지역에서 긴장이 더욱 고조될 것으로 보입니다."
 WORLD.3504.a: "정의가 필요하다!"
 WORLD.3504.b: "뭐가 어떻게 돌아가는 거지?"
 WORLD.3504.c: "훌륭해."
 WORLD.3504.d: "오 이런..."
 WORLD.3505.t: "[Get_newspaper_header]총통이 중동 암살 사건에서 한 발 물러서다!"
 WORLD.3505.desc: "독일에 정복이란 낮선 개념이 아닙니다. 하지만 현대 세계에서 벌어지는 대리전이나 반란은 정복과는 전혀 다른 의미입니다. 이 분쟁의 이면 속에서 독일은 고름으로 가득 찬 상처를 발견한 듯해 보입니다. 몇 주 전 주 사우디 미국대사 윌리엄 A. 에디가 리야드 관저에서 암살당하는 사건이 발생한 이후, 바트주의 조직과 독일과의 연관성이 밝혀진 미국이 정의를 외칠 때 독일은 결백을 주장해 오며 이미 긴장으로 가득 찬 중동의 대치 상황을 촉발했습니다.\n\n하지만 군사 충돌에 대한 우려와 기존 입장을 고수할 시 일어날 더 큰 피해를 고려하여 독일 총통은 기존의 입장을 포기하고 문제 해결을 위한 미국과 협력을 할 것이라고 밝혔습니다. 조인 고삐가 풀리기 시작함에 따라 전 세계는 마침내 안도의 한숨을 내쉴 수 있게 되었습니다."
 WORLD.3505.a: "자유세계를 위한 승리군."
 WORLD.3505.b: "이건 필요했던 일이었다."
 WORLD.3505.c: "다시 시도하면 되지."
 WORLD.3505.d: "스와스티카가 떨고 있다."
 WORLD.3506.t: "[Get_newspaper_header]미국이 중동 암살 사건에 대헤 긴장의 완화를 주도하다!"
 WORLD.3506.desc: "주 사우디아라비아 미국 대사 윌리엄 A. 에디가 리야드 자택 근교에서 살해된 채 발견되었슨비낟. 사건에 관한 공식 문서가 대중에게 유출되면서 범인이 중동에 암약해 있는 바트주의 조직의 소행이라는 사실이 밝혀졌습니다. 문제는 이 조직 중 일부가 도독일의 이해관계에 의해 지원되고 있다는 사실이었으며, 사건의 배후에 독일이 있다는 의혹으로 인해 독미간의 관계에 긴장이 고조되었습니다. 몇 달 동안 미국의 애국자들은 나치에 의해 살해당한 애국자를 위한 조치를 촉구하며 울부짖었습니다. 하지만 중동에서의 군사적 긴장이 고조됨에 따라 대통령은 이 문제에 관해 공식적으로 손을 떼라고 명령하였다 합니다.\n\n몇몇 선동가들이 일본과의 관계 강화를 요구하고 있지만, 여전히 많은 미국인들은 라이히의 위협을 믿으며 영국을 방어할 때처럼 독일에 대항하는 요새를 구축할 것을 주장하고 있습니다. 어찌되었건 이제 세계는 다시 한 번 전쟁의 위협을 피한 것 같아보입니다."
 WORLD.3506.a: "평화는 보호받아야 한다."
 WORLD.3506.b: "또 다른 미국의 실패."
 WORLD.3506.c: "다시 시도하면 되지."
 WORLD.3506.d: "분명, 석유에 취한 자들은 분노했을 것이다."
 WORLD.3507.t: "[Get_newspaper_header]제3차 세계대전"
 WORLD.3507.desc: "몇 주 전, 사우디아라비아의 미국 대사 윌리엄 에디가 암살되었다고 보도되었습니다. 그의 죽음은 비극적이었지만, 당시에는 큰 문제가 아니었습니다. 라이히와 미국은 항상 그래왔듯이 그 문제로 말다툼을 할 것으로 예상되었습니다. 한 쪽은 하찮은 승자가 되고 다른 한 쪽은 하찮은 패자가 되고, 이런 일은 계속될 것입니다.\n\n그러나, 초강대국들은 잇따라 그들의 생존을 위한 존엄성을 희생하지 않으려 한다는 것을 증명했고, 분쟁은 심화되었고, 중동이 불타고 수백 명의 군인들이 죽었습니다. 이제 되돌릴 수 없습니다. 양국은 공식적으로 선전포고를 위한 움직임에 돌입했고 전면전을 대비해 그들의 무기와 미사일 방어 체계를 동원하고 있습니다. 핵이 이 분쟁과 관련없는 일본 제국이나 다른 많은 국가들로 투하되지 않는다고, 그들이 자신들의 대량살상무기로 보복하지는 않을 것이라 마냥 기대할 순 없습니다.\n\n어떤 이들에게는, 이것은 피할 수 없었습니다. 지난 전쟁 이후, 인류는 지속적으로 멸망 직전의 상태에 있는 것 같았지만, 이런저런 우연한 사건들에 의해 구원을 받았습니다. 다른 이들에게는, 잠든 사이나 욕조에 있는 사이 핵의 화염에 휩싸이게 될 세계의 종말은 정말 생각지도 못할 일일 것입니다.\n\n지금은 이를 논할 때가 아닙니다. 시계가 자정을 가리키고, 기수들이 박차를 가하고 있고, 모든 나라의 종말이 다가오고 있습니다. 머지 않아 문명의 혼란과 혼돈은 모두 사라질 것이고, 우리는 이 문명이 궁극적으로 더 나은 방향으로 대체되기를 바랄 뿐입니다."
 WORLD.3507.a: "더 이상 폭정을 참지 않으리."
 WORLD.3507.b: "행동하는 수 밖에 없어."
 WORLD.3507.c: "구원이 기다린다."
 WORLD.3507.d: "인류의 종말이 다가온다."
 WORLD.50003.t: "[Get_newspaper_header]잉글랜드의 OFN 가입"
 WORLD.50003.desc: "수개월에 걸친 외교적 씨름과 영국 총리 [ENG.GetLeader]와 미국 대통령 [USA.GetLeader]사이의 접촉 끝에 영국 정부는 오늘 OFN에 가입하기로 결정했습니다. 이 소식은 영국, 미국과 캐나다, 호주 뉴질랜드 등 구 자치령 사이에서 큰 열광을 불러일으켰습니다. 독일은 새로운 동맹에 관해 아무런 언급도 하지 않았으나, [ENG.GetLeader] 총리는 오늘을 \"영국 국민과 세계 평화를 위한 위대한 날\"이라고 표현했다 합니다.\n\n이 동맹은 옛 서방 동맹을 연상시키고 동시에 유럽에서 지정학적인 변화를 불러왔습니다. 영국이 OFN에 가입하게 되면서, 미국인들은 이제 라이히의 꼭두각시들을 하나씩 쓰러뜨릴 수 있는 발판을 마련하였습니다."
 WORLD.50003.a: "영국인들은 다시는 노예가 되지 않겠다."
 WORLD.50003.b: "잉글랜드가 우리를 배신했다!"
 WORLD.50003.c: "결국 잉글랜드가 편을 정했다."
 WORLD.50004.t: "[Get_newspaper_header]잉글랜드의 아인하이츠팍트 가입!"
 WORLD.50004.desc: "수개월에 걸친 외교적 씨름과 영국 총리 [ENG.GetLeader]와 [GER.GetLeader]사이의 접촉 끝에 영국 정부는 오늘 아인하이츠팍트에 합류하는 공동 성명을 발표했습니다. 영국 국민들과 OFN에게 있어 이 선언은 큰 충격으로 다가왔습니다. 독일이 영국을 유럽 패권에 재통합하겠다는 열망을 이미 잘 알려져 있었지만, 바다사자 작전과 나치점령으로 인한 깊은 상흔으로 인해 양국 간의 협력 가능성이 존재한다고 믿는 이들은 거의 존재하지 않았습니다. 하지만 이제 영국이 자유의지로 아인하이츠팍트의 아래에 들어가면서 그 예상은 빗나가고 말았습니다. 바다건너 미국과 OFN의 분노에도 유럽에서 독일의 영향력은 줄어들지 않고 있으며, 오랜 시간동안 유지될 것으로 보여집니다."
 WORLD.50004.a: "잉글랜드를 잃었다."
 WORLD.50004.b: "잉글랜드가 제정신을 차렸군."
 WORLD.50004.c: "결국 잉글랜드가 편을 정했다."
 WORLD.50005.t: "[Get_newspaper_header]웨일스와 잉글랜드의 통합"
 WORLD.50005.desc: "브리튼 제도에서 전해진 최근 솟식에 따르면 영국이 통일을 위한 커다란 발걸음을 내딛었다고 합니다. 웨일스는 그들 동쪽의 이웃과 다시 결합했습니다. 일부 웨일스인들, 특히나 평소 목소리를 높여왔던 웨일스 민족주의자들은 즉각 이를 비난하였지만, 그들이 지금 할 수 있는 일은 거의 없습니다. 웨일스는 다시 한번 잉글랜드인의 지배 하에 들어갔습니다.\n\n이것이 섬을 점령하고 있는 나머지 국가들에게 무슨 의미가 될 지는 불확실합니다. 비록 잉글랜드인들이 이 노력을 여기서 멈출 것같지는 않지만, 잉글랜드가 서서히 영국의 칭호를 되찾는 것을 지켜보고 있습니다."
 WORLD.50005.a: "웨일스가 다시 일원이 되었다."
 WORLD.50005.b: "적어도 평화적이긴 했구만."
 WORLD.50006.t: "[Get_newspaper_header]잉글랜드가 웨일스를 물리치다"
 WORLD.50006.desc: "웨일스 정부가 평화회담장에 다시 등장하면서 오늘 밤 런던에서는 축하행사가 벌어지고 있습니다. 잉글랜드-웨일스 전쟁은 모두가 예상한 대로 끝났습니다. 웨일스의 용감한 저항에도 불구하고 잉글랜드는 웨일스 전선을 빠르게 돌파하며 일사천리로 카디프에 진입했습니다.\n\n잉글랜드는 웨일스를 영국의 일부로 다시 통합하려 하고 있습니다. 하지만 중무장한 웨일스 잔당들이 여전한 지금 전문가들은 단시간에 웨일스를 통합하기 어려울 것으로 관측하고 있습니다."
 WORLD.50006.a: "한 발자국 더!"
 WORLD.50006.b: "다른 나라가 미래의 대영제국에 함락되었군."
 WORLD.50006.c: "다음은 우리잖아!"
 WORLD.50007.t: "[Get_newspaper_header]잉글랜드-웨일스 전쟁"
 WORLD.50007.desc: "잉글랜드와 웨일스간의 협상이 결렬된 이후 섬에 다시 한 번 불길이 치솟습니다. 웨일스가 잉글랜드의 최후통첩을 거부한 이후 양국은 공식적으로 교전 상태에 돌입했으며, 총성과 포성이 국경 지역에서 들려오고 있다 합니다.\n\n카디프 인근 민간인들은 전쟁이 조만간 국경에서 도시까지 확산될 것을 두려워하고 있습니다. 잉글랜드가 웨일스를 손쉭게 점령할 지, 아니면 그보다 작은 웨일스군이 잉글랜드의 공격으로부터 조국을 지켜낼 수 있을 지는 좀더 두고 보아야 할 것입니다."
 WORLD.50007.a: "불행한 현실."
 WORLD.50007.b: "섬이 다시 한번 물길에 훱싸였군."
 WORLD.50007.c: "이렇게 해서라도 저들이 우리에게 복종할 수 있기를."
 WORLD.50007.d: "웨일스여 영원하라!"
 WORLD.50008.t: "[Get_newspaper_header]잉글랜드-스코틀랜드 전쟁"
 WORLD.50008.desc: "잉글랜드와 스코틀랜드간의 협상이 결렬되면서 유럽 최대의 화약고가 다시 폭발하였습니다. 연합에 참여하라는 잉글랜드의 요구를 스코틀랜드가 거절하면서 이제 잉글랜드는 군사적 수단으로 스코틀랜드를 점령해야 하게 되었습니다. 이미 잉글랜드 제트기가 에든버러 상공에서 목격되고 있며, 각국 정부는 북해 일대에 선박과 항공기를 접근하지 말라고 경고하고 있다 합니다.\n\n잉글랜드에서는 스코틀랜드를 향한 손쉬운 승리를 기대하고 있습니다. 하지만 일부 전문가들은 스코틀랜드가 수 년간의 준비로 인해 손쉽게 무너지지 않을 것이라 예측하고 있기도 합니다. 스코틀랜드 병사들의 강인함과 끈기를 과소평가해서는 안 될 것입니다."
 WORLD.50008.a: "스코틀랜드가 이길 수 있다는 이유가 보이질 않는다."
 WORLD.50008.b: "내가 지키리라, 신이 우리를 보우하리!"
 WORLD.50008.c: "섬이 다시 한번 피바다로 물들었다."
 WORLD.50009.t: "[Get_newspaper_header]잉글랜드의 승전"
 WORLD.50009.desc: "1차 세계대전의 서부전선을 연상케 하는 전투 끝에 잉글랜드가 스코틀랜드군을 격파하고 국가를 완전히 장악했다 합니다. 잉글랜드 국기가 섬 곳곳에 휘날리는 가운데, 스코틀랜드 정부는 이제 공식적으로 흡수되었습니다.\n\n스코틀랜드군의 조직적 항복에도 불구하고 여전히 잔존부대들이 점령 잉글랜드군에 맞서 게릴라전을 벌이고 있다 합니다. 하지만 이제 잉글랜드는 [ENG.GetName] 그리고 이에 상응하는 지배력을 지닌 국가의 부활을 저지하는 모든 저항을 분쇄하는데 성공했으며, 런던 정부는 스스로를 대영제국의 정당한 후계자임을 선언함과 동시에 존중을 요구하기 시작했습니다."
 WORLD.50009.a: "연합이여, 다시 한 번!"
 WORLD.50009.b: "연합, 그리고 그 대가는?"
 WORLD.50010.t: "[Get_newspaper_header][ENG.GetName]의 재통일"
 WORLD.50010.desc: "오늘 에든버러에서 잉글랜드와 스코틀랜드 외교관은 [ENG.GetName]를 재구성하는 공동 성명문을 발표했습니다. 협정에 따라 스코틀랜드는 기존의 자치권과 권리를 얻는 대가로 독립을 포기할 것입니다. 보도에 따르면, 전후 잉글랜드 정부의 모든 목표가 달성됨에 따라 잉글랜드 전역에서 환호성이 울려 퍼지고 있다 합니다.\n\n일부 스코틀랜드인들은 너무 많은 것을 포기하였다고 분노하고 있습니다. 하지만 그 선택지가 잉글랜드와의 전쟁이란 인식이 기저에 깔려 있기에, 에든버러에서 벌어지는 축하행사를 본다면 아마 가까운 장래 잉글랜드와 스코틀랜드가 함께 하는 것은 아무런 문제가 되지 않을 것으로 보여집니다."
 WORLD.50010.a: "실용주의가 또다시 승리했다!"
 WORLD.50010.b: "영국이 다시 국제사회의 일원이 되었군."
 WORLD.50011.t: "[Get_newspaper_header]스코틀랜드의 승전"
 WORLD.50011.desc: "스코틀랜드가 잉글랜드의 거듭된 공세에 저항하면서 예상치 못한 재앙이 일어났습니다. 이제 스코틀랜드는 잉글랜르르 국경 너머로 밀어내고 영국군을 완전히 격파하면서 런던 시내를 장악했다 합니다. 보도에 따르면 잉글랜드 내의 조직적 저항은 완전히 끝나고, 이제 스코틀랜드는 완전한 승리자가 되었습니다..\n\n현재 스코틀랜드 정부는 새로 얻은 전리품을 어떻게 처리할 지에 대한 논쟁을 벌이고 있다 합니다. 일부 인사들은 꼭두각시 정부를 구상하기도 하고 있지만, 또다른 이들은 패배한 침략자들과는 다른 새로운 연합을 구상하는 이들도 있다 합니다. 어느 쪽으로 가건, 이번 패배는 향후 브리튼 섬 전역에 영향을 미칠 것으로 보여집니다."
 WORLD.50011.a: "유니콘이 사자를 이겼다!"
 WORLD.50011.b: "브리튼에 또 무슨 일이 일어날까?"
 WORLD.50012.t: "[Get_newspaper_header]웨일스의 승전"
 WORLD.50012.desc: "많은 군사 지도자들이 이번 사태를 '논리를 초월한 우주의 완벽한 우연'이라 칭하는 가운데, 웨일스가 더 강한 잉글랜드를 물리치면서 유럽의 빛이 꺼지고 말았습니다. 우주가 설정한 엄격한 규칙과 방정식에 따르면 웨일스는 이번 전쟁에서 패배해야만 했습니다. 하지만 이제 웨일스는 패배한 잉글랜드의 땅 위에 우뚝 서 있습니다.\n\n웨일스군이 화이트홀로 진군하는 모습을 보며 경악하는 이들의 끔찍한 운명을 생각하는 이들도 있지만, 이를 잉글랜드가 과거에 저지른 죄악에 대한 업보이자 속죄로 보는 이들도 존재합니다. 몇몇 이들은 웨일스가 초자연적인 악의 세력과 거래하고 있다 생각하며, 가능한 한 빨리 그들에 맞서 성전을 벌일 것을 촉구하고 있다 합니다."
 WORLD.50012.a: "척, 척, 척. 우리 아이들이 잉글랜드로 행진하네!"
 WORLD.50012.b: "웨일스는 어쩌면 유럽의 진정한 흑태양일수도 있다."
 WORLD.50013.t: "[Get_newspaper_header]스코틀랜드 군국주의자들의 정권 장악"
 WORLD.50013.desc: "스코틀랜드에서 새로운 정부가 탄생하였다 합니다. 연합당 정부가 영국의 진정한 후계자를 자처하는 데이비드 스털링의 SAS에 의해 타도되었다는 겁니다. 영국 정부는 이 주장을 \"터무니없는 소리\"로 일축하고 있다 합니다.\n\n많은 사람들 사이에서 의구심은 줄어들고 있지 않습니다. 브리튼 제도의 테러리스트 조직들이 어떻게 스코틀랜드 정부에 침투하여 이렇게까지 영향력을 키울 수 있었겠냐는 겁니다. 신정부가 이제 무엇을 할 지는 아직 알려지지 않았습니다. 그러나 유니언 잭이 스코틀랜드 전역에 나부끼면서 섬 주민들은 새로운 전개를 불안한 마음으로 바라보고 있습니다."
 WORLD.50013.a: "스코틀랜드 사람들이 미친 건가?"
 WORLD.50013.b: "더 많은 전쟁을 암시하는 건가?"
 WORLD.50013.c: "연방이여 영원하라!"
 WORLD.16521.t: "[Get_newspaper_header]자유 인도네시아의 승리!"
 WORLD.16521.desc: "폐허가 된 자카르타 도심의 먼지가 걷히면서, 모하맛 하타의 자유정부가 미국과 호주의 아낌없는 지원 아래 인도네시아 내전에서 승리를 거둔 것으로 보여집니다.\n\n내전은 인도네시아 전역에 막대한 피해를 입혔으며, 피해복구는 신정부의 가장 중요한 과제가 될 것으로 보여집니다. 그러나, 하타 대통령은 국가를 재건하더라도 이전 체제로는 돌아가려 하지 않을 겁니다. 그와 내각의 많은 이들은 수카르노 시절보다 훨씬 덜 중앙집권직인 새로운 정치질서를 구축하려 하고 있습니다.\n\n하타는 혁명의 아이콘이 되엇습니다. 이러한 상황에 관하여 자카르타 내외, 특히 군사작전을 지휘한 대령들 사이에서 불만의 조짐이 보이고 있다고 합니다. 아마 이 문제는 나중에 다시 다뤄질 것으로 보여집니다.\n"
 WORLD.16521.a: "지금은, 단지 희망만 있다."
 WORLD.16522.t: "[Get_newspaper_header]반군을 물리친 인도네시아 중앙정부!"
 WORLD.16522.desc: "이제 정적이 인도네시아에 돌아왔습니다. 수카르노와 휘하 장군들이 이끄는 인도네시아군은 일본의 도움을 받아 열도 곳곳에 들이닥친 반란의 폭풍을 마침내 가라앉히고 인도네시아 내전에서 최종적으로 승리했습니다.\n\n당연하게도 많은 것들이 원래대로 돌아갈 겁니다. 과거의 인도네시아 공화국 체제가 원래의 모습을 되찾을 겁니다. 그러나 모든 것이 그렇지만은 않습니다. 수카르노의 위신은 내전 발발을 방지하지 못함으로 인해 내전 이전에 비해 크게 손상되고 말았습니다. \n\n이보다 더 주시해야 할 부분은 수카르노와 인도네시아를 승리로 이끈 군부의 세가 이전보다 훨씬 강력해졌다는 점일 겁니다. 근시일 안에, 정부는 또다른 시련을 겪어야 할 것입니다."
 WORLD.16522.a: "지금은, 단지 희망만 있다."
 WORLD.16523.t: "[Get_newspaper_header]수카르노의 사임!"
 WORLD.16523.desc: "인도네시아 위기는 이제 감당이 불가능할만큼 악화된 것 같습니다. 국민을 통합하기 위해 수카르노가 자유 인도네시아 지도부인 모하맛 하타에 대한 사면령을 발표했는데, 이는 대통령에 있어 결정적인 역효과를 낳고 말았으며, 급진우파세력은 정부에 대한 반대 의라를 뚜렷하게 표명했습니다.\n\n설상가상으로, 인도네시아 공화국 군내의 온건파 장교들이 대통령 경호대 내부의 급진파에 의해 암살당하고 말았습니다. 자유 인도네시아 정부의 해산 소식은 한때 나라가 혼란에서 회복될 기회를 주었다고 예측되었으나, 그런 예측은 결국 일어나지 않았습니다.\n\n혼란으로 인해 자유 인도네시아의 전 군부 지도자중 한 명인 줄키플리 루비스가 정부군 장교 수하르토의 호위를 받은 채 자카르타에 입성했습니다. 이제 국가를 제어할 힘을 잃어버린 수카르노는 루비스와 수하르토에게 권력을 양도했고, 이제 둘은 인도네시아의 새로운 대통령과 부통령으로 취임했습니다.\n"
 WORLD.16523.a: "그들이 지난 위기에서 인도네시아를 구할수있을까? "
 WORLD.16524.t: "[Get_newspaper_header]수카르노의 사임!"
 WORLD.16524.a: "혼돈은 끝나가고 있지만, 아직 끝나지 않았다."
 WORLD.16525.t: "[Get_newspaper_header]인도네시아의 평화"
 WORLD.16525.desc: "줄피클리 루비스 대통령이 인도네시아 군도 전역에서 활동하는 반군 세력을 소탕하였다고 발표하면서 마침내 인도네시아 내전이 종식된 것으로 보여집니다. 모두를 놀라게 한 수카르노 대통령의 사임으로 갑작스레 취임한 루비스 대통령은 이제 인도네시아 치유와 정치적 쇄신의 새로운 시대로 접어들게 되었다는 날이 되었다고 선언했습니다.\n\n과연 루비스가 그의 약속을 이행할 수 있을지에 대해서는 두고 보아야 할 것입니다. 자카르타 외곽의 인도네시아 시골 대부분은 수년간의 전쟁으로 인해 폐허가 되었고, 수마트라와 술라웨시같은 자유 인도네시아 반군의 주요 거점에서마저도 루비스의 군 경력과 혼란스러운 집권 과정으로 인해 새 대통령의 발표에 대해 눈에 띌 정도로 미적지근했습니다.\n\n한편 미국은 루비스 대통령에 대한 잠정적인 지지 메시지를 발표했습니다.\n"
 WORLD.16525.a: "평화?"
 WORLD.16600.t: "[Get_newspaper_header]스즈키 행정장관의 실각"
 WORLD.16600.desc: "광동 행정장관 스즈키 테이이치가 입법회에서의 불신임 투표에 따라 사임하면서, 야스다 그룹 붕괴의 여파가 일본 대도시를 넘어 확산되고 있습니다. 실각한 이노 행정부와 밀접한 관계를 맺고 있는 스즈키는 권력을 유지하고, 특히 논란이 많은 개정 근로 기준 조례를 제정하기 위해 야스다의 지원에 의존한 것으로 보입니다.\n\n광동의 전통적인 기업 세력들 사이에서 거의 지지를 받지 못한 스즈키는 전직 야스다 은행 지방본부장인 마츠자와 타쿠지 임시행정장관으로 교체되었습니다. 도쿄의 정치적 혼란이 계속되는 가운데, 마츠자와의 영구적인 후임자는 광동의 나머지 3대 기업 중 한 곳에서 나올 것으로 보입니다."
 WORLD.16600.a: "도쿄는 우리의 지도자를 다시 정하지 못할 것이다."
 WORLD.16600.b: "충성보다 탐욕."
 WORLD.16600.c: "기업국가가 살아남을 수 있을까?"
 WORLD.16601.t: "[Get_newspaper_header]모리타 행정장관의 취임"
 WORLD.16601.desc: "긴박한 협상 끝에, 광동 입법회는 소니 주식회사의 모리타 아키오 회장을 차기 행정장관으로 임명하기로 결정했습니다. 개혁의 열렬한 지지자인 모리타는, 광동의 모든 사람들을 위해 보다 공평한 사회를 만들겠다고 맹세했습니다. 광동-일본계 사람들인 '주진'계에서 받고있는 지지와 광동 최대의 중국계 기업인 청쿵그룹의 리카싱과의 긴밀한 친분과 협력관계는 특히 주목해볼 만 합니다.\n\n모리타의 개혁은 원주민들의 불안정을 잠재울 수 있을지 모르지만, 더 강경한 기업 파벌, 특히 후지쯔의 CEO이자 모리타의 전 동업자, 이부카 마사루와 같은 사람들로부터 상당한 반대를 끌어내고 있습니다."
 WORLD.16601.a: "세 진주, 세 민족."
 WORLD.16601.b: "과연 모리타가 스즈키의 유산을 이어받을 수 있을까?"
 WORLD.16601.c: "나약한 놈이구만!"
 WORLD.16601.d: "어떻게 그런 터무니없는 개념을 개혁할 수 있을까?"
 WORLD.16602.t: "[Get_newspaper_header]마츠시타 행정장관의 취임"
 WORLD.16602.desc: "야스다 붕괴 이후 정치적 불안의 시기를 벗어난 광동 입법회는 마츠시타 전기의 마츠시타 마사하루를 새로운 행정장관으로 선출했습니다. 일본에서 가장 성공한 자영업자 중 한 사람의 양자인 마츠시타는 광동의 개혁파와 기업 강경파 중간에 위치한 온건한 인물입니다. 그의 임기는 기업의 지속적인 확장과 이익을 촉진하는 동시에, 적당한 개혁을 통해 안전을 보장할 것으로 예상됩니다.\n\n마츠시타는 광동의 일본 재계 사이에서 매우 인기가 많지만, 그의 가부장적인 통치 방식으로 인해 많은 사람들, 특히 하층민들과 멀어지게 될 수도 있습니다."
 WORLD.16602.a: "안정과 확장을 위해!"
 WORLD.16602.b: "어쩌면 마츠시타가 배를 안정적으로 유지할 수 있을지도?"
 WORLD.16602.c: "터무니없는 현상 유지가 계속된다."
 WORLD.16603.t: "[Get_newspaper_header]이부카 행정장관의 취임 "
 WORLD.16603.desc: "마츠자와 다쿠지의 임시적인 통치에 이어, 광동 입법회의 대표들은 새로운 행정장관으로 임명된 후지쯔 유한회사의 이부카 마사루에게 선서했습니다. 사업하는 기술자이자 강경기업파에 속해있는 마사루는 능력주의 원칙에 기초한 국가와 후지쯔 연구소에 필적하는 기술적 전문성을 가진 사회를 건설할 것을 맹세했습니다.\n\n스즈키 행정부의 노동 개혁에 대한 노력의 강력한 반대자인 이부카는, 광동 원주민에 대한 복지 증대에 반대하는 견해도 계속할 것으로 보입니다. 이것은 입법회의 개혁파들, 특히 그의 오랜 경쟁자이자 전 동업자인 소니의 모리타 아키오로부터 상당한 반발을 불러올 것으로 예상됩니다."
 WORLD.16603.a: "모든 것에 우수성을!"
 WORLD.16603.b: "어쩌면 이부카가 절실히 필요한 혁신을 가져올지도?"
 WORLD.16603.c: "기술자의 꿈은 이루어질 것인가?"
 WORLD.17000.t: "[Get_newspaper_header]아오바마루의 침몰"
 WORLD.17000.desc: "일본 새우잡이 배 아오바마루가 알류샨 열도 인근에서 침몰함에 따라 미합중국과 대일본제국 간 고위 외교회담이 이루어지고 있습니다.\n\n일본은 미국 어선이 애투섬 근처 일본 영해에서 고의로 아오바마루를 가라앉혔다고 주장하며 공식 사과, 생존한 아오바마루 승무원의 귀환, 도쿄에서 벌어지는 살인 재판에 모든 미국인 연루자를 넘길 것을 요구했습니다. 이 주장은 광범위한 대중의 관심을 불러왔습니다.\n\n미국의 공식적인 대답은 곧 있을 예정입니다. 하지만 국무부의 초기 발표는 이 사건은 미국 영해에서 벌어졌다고 주장하는 동시에 일본인 생존자들은 미국에 구류된 상태에서 공정한 대우를 받고 있다고 언급했습니다."
 WORLD.17000.a: "북극이 달아오르는군."
 WORLD.17001.t: "[Get_newspaper_header]미국이 아오바마루 승무원을 송환하다"
 WORLD.17001.desc: "억류되어 있던 아오바마루 승무원들이 일본으로 송환되며 세계가 다함께 한숨을 내쉬었습니다. 이 조치는 알류샨 열도 인근에서 벌어진 해상 충돌을 놓고 고조되던 미국과 일본 제국의 대립을 진정시켰습니다.\n\n국무부와 외무성은 긴밀한 조율 끝에 두 국가 간의 통상적인 외교 업무 재개를 바라는 언론 발표를 내놓았습니다. 하지만 국무부 내에서 나온 익명의 자료에 따르면 이 합의는 미국이 아오바마루 승무원을 계속 억류해봤자 별 도움이 안된다는 것을 깨달은 뒤에 이루어졌다고 합니다.\n\n도쿄에서 온 정보는 덜 절제되어 있습니다. 외무성과 군부 간의 갈등이 보도되었지만 기사들은 '일본 위신의 승리'를 환영하고 [JAP.GetLeader] 총리의 분쟁 해결을 칭송했습니다.\n"
 WORLD.17001.a: "그래야지!"
 WORLD.17002.t: "[Get_newspaper_header]일본의 아오바마루 요구 포기"
 WORLD.17002.desc: "억류되어 있던 아오바마루 승무원들이 일본으로 송환되며 세계가 다함께 한숨을 내쉬었습니다. 이 조치는 알류샨 열도 인근에서 벌어진 해상 충돌을 놓고 고조되던 미국과 일본 제국의 대립을 진정시켰습니다.\n\n국무부와 외무성은 긴밀한 조율 끝에 두 국가 간의 통상적인 외교 업무 재개를 바라는 언론 발표를 내놓았습니다. 하지만 외무성과 일본군 내에서 나온 익명의 자료에 이 합의는 계속 요구를 압박하는게 별 도움이 안 된다는 것을 깨달은 뒤에 이루어졌다고 합니다.\n\n워싱턴에서 온 정보는 덜 절제되어 있습니니다. 미국의 유명 정치인과 신문들은 '미국 위신의 승리'를 외치며 [USA.GetPresidentLastName] 대통령의 분쟁 해결을 칭송했습니다.\n"
 WORLD.17002.a: "그래야지!"
 WORLD.17003.t: "[Get_newspaper_header]알류샨 열도 전투"
 WORLD.17003.desc: "알류샨 열도 상공에 미국 전투기와 일본 전투기의 교전이 보고된 후 미합중국 정부와 대일본제국 정부가 전쟁 상태에 돌입했습니다. 각각 미합중국 공군과 대일본제국 해군 항공모함 전투단 출신의 두 편대가 알류샨에 배치되어 미국 영공에서 교전을 벌였습니다. 이는 더 큰 규모의 전투로 격화되었으며 양측에 상당한 손실을 입혔습니다.\n\n이 사건은 일본 새우잡이 배 아오바마루가 미국 어선과의 충돌로 침몰하며 벌어진 위기의 무시무시한 결말이 되었습니다. 양국 정부 대변인들의 의견을 들을 수는 없었지만 두 국가 모두에서 대중들이 격렬한 반응을 보이고 양측 모두 사망자가 발생한 가운데 단계적인 분쟁 축소의 가능성은 희박해 보입니다.\n\n전쟁은 피할 수 없는 것 같습니다.\n"
 WORLD.17003.a: "새우 몇 마리 가지고 이러는거야?!"
 WORLD.2085.t: "[Get_newspaper_header]대음모"
 WORLD.2085.d: "일본이 점령한 중국 깊은 곳에서 이상한 소문이 들립니다. 난징 동조자 장군인 쑨뎬잉이 체포된 뒤에 대음모에 대한 소문이 산불처럼 퍼집니다. 이 음모에는 오래 전 사망한 군통국장 다이리가 였여있습니다. 다이리는 장제스 시절 무자비함으로 유명했던 이기에 중국의 시골 지방은 공포에 휩싸여 있습니다.\n\n그렇지만 도쿄는 다이리 상황을 \"대동아공영에 대한 제국주의자의 모략\"이나 \"반일 음모\"라고 부르며 논평이나 인정을 거부했습니다. 그렇지만 이 음모에 일본군 정보부 고위직도 연루되어 있다는 소문도 돌고 있습니다. 이게 사실인지 밝혀지는건 시간 문제입니다."
 WORLD.2085.a: "어쩌면 사실일지도 모른다."
 WORLD.2086.t: "[Get_newspaper_header]도쿄에서의 대치!"
 WORLD.2086.d: "제멋대로 움직이는 대일본제국 육군 부대가 도쿄 외곽을 점거하자 일본에서 '대음모'라고 알려진 사건이 유혈 및 폭력사태로 발전되었습니다. 이들은 '국체의 수호자'나 '천황의 보호자'를 자칭하며 사실상 도쿄를 포위했습니다. 재밌는 것은 일본 황실은 안전을 우려해 임시로 교토에 대피해 있다는 것입니다.\n\n도쿄에서 벌어지는 대치상태는 대음모로 인해 일본 사회를 꽉 잡은 편집증으로 촉발되었다고들 합니다. 형이 동생을 의심할 것이며, 부하가 상관을 모함할 것입니다. 일본 제국 군부의 체계는 무너져서 무정부 상태가 되었습니다. 도쿄가 이 상황을 해결할 수 있을지는 시간만이 말해줄 것입니다."
 WORLD.2086.a: "일본 제국이 미쳐버린 것인가?"
 WORLD.16508.t: "[Get_newspaper_header]만주국 황제의 붕어"
 WORLD.16508.d: "만주국의 황제 아이신기오로 푸이가 공개되지 않은 병으로 세상을 떠났습니다. 질병은 치명적이었지만 푸이는 사망 전까지 병원에 가지 않고 자신의 거처에서 숨을 거뒀다고 알려졌습니다. 푸이의 급사는 대동아공영권 전역에 슬픔을 가져왔습니다. 하지만 보도에 따르면, 만주국 국민들은 이 소식에 대해 이중적으로 심드렁한 태도를 보이고 있습니다. 푸이의 장례식에는 아시아 전역의 정치적 및 사회적 지도자들이 참석했습니다. 특히 일본 천황 히로히토는 긴 비행으로 인한 건강에 대한 걱정에도 불구하고 장례식에 참가했습니다. 푸이의 시신은 청서릉 태릉에 매장되었습니다. 푸이의 뒤를 이른 푸제는 선황보다 더 주도적이고 열성적인 인물입니다. 푸이보다 주도적이고 열성적인 건 어려운 일이 아니지만 말입니다."
 WORLD.16508.a: "이름 하나가 역사책에서 사라졌군."
 WORLD.16508.b: "그 누구도 이자를 기억하지 않으리."
 WORLD.16509.t: "[Get_newspaper_header]덕왕 데므치그돈로브의 별세"
 WORLD.16509.d: "몽골 초원의 정치 및 군사 지도자였던 덕왕 데므치그돈로브가 바이러스성 위장염으로 사망했습니다. 위장염은 이 노인이 사망하기전 몇 주 전부터 계속되었습니다. 동아시아 밖에서는 거의 알려지지 않은 인물이기는 하지만, 데므치그돈로브는 칸 왕조 시대부터 가장 유명했던 몽골의 후계자 중 한 명일 것입니다. 그의 노력으로 외몽골과 내몽골이 통일되었고 1960년대 초 몽골에서 일어난 민중 봉기는 진압되었습니다. 어떤 사람들은 그를 일본 꼭두각시라고 비난하고, 어떤 사람들은 그를 범몽골주의 추종자라고 말했습니다. 어찌됐든, 그는 이제 죽었습니다. 그의 장례식은 국장이라고 보기엔 민망할 정도로 초라했는데, 일본 최고위급 인사로는 난징 주재 주중 일본 대사가 참석했다고 합니다. 그의 죽음으로 카리스마 넘치는 두구얼쑤룽 왕자가 권력을 잡았습니다."
 WORLD.16509.a: "한 사람의 어깨 위에 국가가 있다."
 WORLD.16509.b: "꼭두각시 무대에서 실이 끊겼다."
 WORLD.16515.t: "[Get_newspaper_header]주안나 총리의 사망"
 WORLD.16515.d: "인도네시아 정부는 오늘 현 총리인 주안나 카르타위자자 총리가 낙상 사고 직후 발생한 심장마비로 인해 갑작스레 사망하였다는 뜻밖의 소식을 전했습니다. 그의 갑작스러운 죽음은 인도네시아 국민당에 커다란 권력 공백을 남겼으며, 각 파벌은 자신의 마음에 드는 후보를 내세우고 권력 투쟁에 돌입했습니다.\n\n일본은 서거한 총리에게 조문을 표하였으나, 인도네시아 정부는 이에 덤덤한 태도를 보였습니다. 한편 미국과 독일은 지역 문제라고 간주하며 여전히 침묵을 지키고 있습니다. \n\n어쨌건 근미래 인도네시아 정부는 군사, 중앙집권, 개발 문제와도 관련된 차기 총리자리를 향한 경쟁의 답을 내놓아야 하기에 상당히 분주한 시간을 겪어야 할 것으로 예상되고 있습니다."
 WORLD.16515.a: "한 사람의 비극은 다른 사람의 기회이다."
 WORLD.16516.t: "[Get_newspaper_header]압둘가니 총리가 변화를 주도하다"
 WORLD.16516.d: "최근 국내 개혁에 대한 논란에 이어, 수카르노는 루슬란 압둘가니를 새 총리로 임명했다고 발표했습니다.\n\n대통령의 절친한 친구 압둘가니 총리는 대통령의 중앙집권화 개혁에 대한 강력한 지지자입니다. 새 총리는 인도네시아의 부를 재벌과 도쿄의 꼭두각시들 손아귀에서 반드시 벗어남과 함께 행정력의 자카르타 집중화를 가속화시키려 하고 있습니다.\n\n이들의 관계를 고려해 볼 때, 일각에서는 수카르노가 국민을 희생시키면서까지 국가의 체제를 재설계하고 모든 권력을 자신의 손아귀 속에 집중시키려는 수카르노의 계획이 아니냐는 의견도 나오고 있습니다."
 WORLD.16516.a: "민주주의가 시들어가는 와중, 박수 소리는 없었다."
 WORLD.16517.t: "[Get_newspaper_header]하라합 총리가 권력을 확립하다"
 WORLD.16517.d: "수카르노가 자바 섬에 권력을 집중하려 하는 계획에 대한 반발이 거세지자, 그는 부르하누딘 하라합을 총리로 임명한다고 발표했습니다. 이 조치는 점차 고조되고 있는 반대 세력을을 달래는 일환으로서 시행된 것으로 추정되고 있습니다.\n\n수카르노의 독불장군식 정책을 비난하는 사람들 중 온건한 목소리를 대변하는 하라합 총리의 임명은 많은 기득권층으로부터 환영을 받았습니다. 그러나 일각에서는 광범위한 이슬람 정치 전선의 창설이 세속적 민족주의자들과 자바로의 권력 이양을 서두르려는 열성적 자바 중심주의자들 사이에서 단결은 커녕 분열이 확대될 수 있는것 아니냐는 우려의 목소리도 나왔습니다."
 WORLD.16517.a: "한 문제가 해결되면, 다른 문제가 나타난다."
 WORLD.16518.t: "[Get_newspaper_header]레이메나 총리의 권력 확립"
 WORLD.16518.d: "수카르노에 대한 반대여론이 점차 고조되고 있는 가운데 대통령은 \"옴조\"라는 별명으로도 알려진 요하네스 레이메나를 인도네시아 총리로 임명할 것이라고 발표했습니다.\n\n고 주안나 총리 내각 아래에서 외무장관을 지낸 레이마나는 인도네시아 정계에서 비교적 골고루 지지를 얻었습니다. 그러나, 내부 투쟁이 격화되고 있는 인도네시아에서 새로운 총리가 안정과 번영을 위한 미래를 그려낼 수 있을지에 대해서는 의문이 여전히 남습니다. 이 경험 많은 행정관이 지도자의 공격적인 정책으로 인해 분열된 국민들을 하나로 묶을 수 있을 지에 대해서는 시간이 지나야 알 수 있을 것입니다."
 WORLD.16518.a: "남겨진 거울의 파편을 줍고 있다."
 WORLD.18000.t: "[Get_newspaper_header]멕시코의 대통령으로 취임한 오르다스"
 WORLD.18000.desc: "1964년 멕시코 대선 결과는 당연하게도 수십 년 동안 국가를 지배해온 여당인 제도혁명당의 승리로 돌아갔으며, 제도혁명당의 입후보 구스타보 디아스 오르다스가 팔라시오 나시오날에 입성했습니다. 내무부 장관은 마테오스 행정부 시절, 반정부 시위를 냉혹하고 고압적으로 다루어, 이미 위험한 미래에 대한 반체제 인사들을 두려움에 떨게 한 것으로 유명합니다.\n\n그럼에도 불구하고, 미국은 멕시코에게 \"이러한 격동의 시기를 헤쳐나갈 지도자를 선출한 것\"에 대해 축하의 뜻을 전했습니다. 멕시코는 다시 한번 세계무대에 진입할 준비가 되어 있는 것 같습니다. - 그리고 이번에는, 미국인들의 지도하에 말이죠."
 WORLD.18000.a: "질서와 진전을 위해."
 WORLD.18001.t: "[Get_newspaper_header]멕시코의 대통령으로 취임한 로사노"
 WORLD.18001.desc: "1964년 멕시코 대선 결과는 당연하게도 수십 년 동안 국가를 지배해온 여당인 제도혁명당의 승리로 돌아갔으며, 제도혁명당의 입후보 라울 살라나스 로사노가 팔라시오 나시오날에 입성했습니다. 당 내에서 보기 드문 자유 무역 옹호자인, 산업 통상부 장관은 야당과 동료 PRI에 의해 \"혁명의 유산을 배반\"한 혐의로 비난을 받고 있습니다.\n\n그의 승리는 보호주의 정책을 누리고 있는 지역 기업들에게는 불안한 충격이 되었지만, 일본 기업들에게는 반가운 놀라움이 되었습니다. 태평양 전역에서 축사가 오갔고, 멕시코는 수평선의 떠오르는 태양을 바라보며 세계에 진출할 준비가 되어있는 것 같습니다."
 WORLD.18001.a: "새로운 방식을 위해."
 WORLD.18002.t: "[Get_newspaper_header]멕시코의 대통령으로 취임한 마드라소!"
 WORLD.18002.desc: "1964년 멕시코 대선 결과는 당연하게도 수십 년 동안 국가를 지배해온 여당인 제도혁명당의 승리로 돌아갔습니다. 그러나 이 사실보다 놀라운 것은 당선된 후보일 겁니다. 타바스코 주지사인 카를로스 A. 마드라소는 수십년 만에 내각을 거치지 않고 대통령으로 직행한 인물이 될 것입니다. 마드라소는 PRI 좌파의 지도자이자 확고한 경제주의자로, 부패, 탐욕, 외국 제국주의로부터 멕시코 혁명의 이상을 지켜낼 것을 약속하였습니다. 그러나 최근 멕시코의 경제가 미-일간의 치열한 전쟁터가 됨에 따라 마드라소의 이상이 실현될 수 있을지는 두고 보아야 할 것입니다."
 WORLD.18002.a: "영원한 혁명을 위해."
 WORLD.18003.t: "[Get_newspaper_header]캐나다 자유당의 정권 유지"
 WORLD.18003.desc: "레스터 피어슨이 이끄는 자유당 소수파와 존 디펜베이커 전 총리 사이의 치열한 선거전이 치루어졌고, 캐나다 국민들은 현 정당을 다시 신뢰하고 앞으로 4년간 국가를 조종할 키를 만질 권리를 자유당에게 주었음이 밝혀졌습니다.\n\n재선한 피어슨은 신 헌법 제정, 의료보건, 경제 개혁을 약속하고, 점차 불만이 고조되고 있는 퀘벡 주와 소외된 서부 지역이 연방에 잔류할 수 있도록 호의를 베푸는 노력을 통해 바다에서 바다까지 평화와 질서, 선정을 펼치려 하고 있습니다. 앞으로 집권할 신정부는 해야할 일이 많을 것으로 예상됩니다."
 WORLD.18003.a: "우린 마이크를 좋아하지!"
 WORLD.18004.t: "[Get_newspaper_header]캐나다 진보보수당의 승리"
 WORLD.18004.desc: "존 디펜베이커 총리는 최근 이루어진 캐나다 선거에서 레스터 피어슨의 자유당 정권을 무너뜨리고 합법적인 4년의 임기를 얻어 재집권에 성공했습니다.\n\n투병중인 조지 드루를 대신해 총리에 취임한 디펜베이커는 2년이란 짧은 총리 재임 기간동안 수많은 분열에 봉착한 이후 61년 말 선거에서 패배해 야당 대표가 되어야 했습니다. 그러나 디펜베이커의 집념은 그를 다시 서식스 24번지로 돌아오게 했습니다. 그는 전 임기때 정치적 내분, 불황으로 제대로 시행하지 못한 자신의 의제를 완성할 준비가 되어 있으며, 이제 캐나다 역사에 그의 이름을 새길 준비를 완료했습니다. 그의 과제는 신헌법 제정, 북부의 경제발전, 퀘벡과 서부의 사이의 간극 해소 등이 있습니다. 그가 성공할 지는 앞으로 두고 보아야 할 것입니다."
 WORLD.18004.a: "디프(Dief)가 치프(Chief)로!"
 WORLD.18005.t: "[Get_newspaper_header]캐나다 선거에서 승리한 자유당"
 WORLD.18005.desc: "1967년 캐나다 선거가 캐나다 자유당의 근소한 우위로 끝나면서, 자유당이 집권을 하게 되었습니다. 자유당의 지도부는 새로운 얼굴이 되었는데, 젊은 정치인인 존 터너가 최근 은퇴한 레스터 피어슨을 대신하여 총리로 취임하게 될 예정입니다. 진보보수당은 또다시 야당이 되었고, 협동연방당과 사회신용당도 이번 선거에서 괄목할 만한 성적을 보여주었으나 터너와 자유당의 우위를 꺾지는 못했습니다.\n\n캐나다 건국 100주년이 되는 해에 권력을 잡는 터너는 37세의 나이로 캐나다 역사상 최연소 총리가 될 예정입니다. 다음 세기 캐나다를 어떻게 변화시킬 지는 아무도 모르지만, 터너가 미래로 나아가는 국가의 얼굴마담이 되었다는 사실은 명백한 사실이 될 것입니다."
 WORLD.18005.a: "\"나의 시간은 지금부터다!\""
 WORLD.18212.t: "[Get_newspaper_header]권력을 되찾은 디펜베이커"
 WORLD.18212.d: "진보보수당의 존 디펜베이커 전 총리가 1967년 선거에서 승리하면서 다시 권력의 정점으로 돌아왔습니다. 이 소식에 야당, 워싱턴, 심지어 당내 일부까지 낙담하였다는 반응을 보이고 있습니다. 디펜베이커 총리는 첫 임기 당시 온건파 레드 토리와 강경파 블루 토리당으로 분열되어 짧은 임기를 종료해야 했는데, 이제 캐나다 국민들로부터 충분한 표를 받은 그는 서식스 거리 24번지로 돌아왔습니다. 자유당의 젊은 지도자 존 터너의 활기찬 선거운동, 좌파당 협동연방당, 그리고 우파당 사회신용당의 약진마저도 디펜베이커의 승리를 저지하지는 못하였습니다.\n\n올해 국가 건국 100주년을 맞는 캐나다는 강력한 키잡이 아래 다음 100년의 항해를 들어갈 것으로 보입니다."
 WORLD.18212.a: "그가 영원히 권좌에 머물 것이야. 그렇지?"
 WORLD.18213.t: "[Get_newspaper_header]캐나다의 진보보수당 선택"
 WORLD.18213.d: "캐나다 국민들의 투표는 진보보수당에게 다시 한 번 기회를 주었습니다. 이번 승리는 총리 지명자 로버트 스탠필드와 그가 강제로 사임시킨 전임자 존 디펜베이커 사이의 불화에도 불구하고 이루어질 수 있는 승리였습니다. 디펜베이커는 불만이 누적된 당원들의 연합에 의해 당내 비주류로 밀려났고, 노바스코샤의 인기있는 주총리가 그의 자리를 대체하게 되었습니다. 당의 혼란스러운 상황에도 불구하고 진보보수당은 자유당, 협동연방당, 사회신용당의 약진을 저지하고 스탠필드를 중심으로 결집해 승리를 거두었고, 이제 이들은 국가를 통치하게 되었습니다.\n\n건국 100주년을 몇 달 앞둔 캐나다는 초대 총리를 배출한 역사적 정당에 의해 다음 100년을 맞게 될 것으로 보입니다."
 WORLD.18213.a: "스탠필드가 차분하게 의제를 진행해 나갈 것이다!"
 WORLD.18214.t: "[Get_newspaper_header]캐나다 선거에서 승리한 협동연방당"
 WORLD.18214.d: "캐나다 정치의 양당 독점이 드디어 깨졌습니다. 역사상 처음으로 민주사회주의 정당 협동연방당이 하원 최다석을 석권하게 되었으며, 서스캐치원 주지사인 토미 더글러스가 연방 총리로 취임할 것입니다. 친근하고도 매력적인 정치인 토미 더글러스는 유권자들에게 자신과 협동연방당이 3당이던 입지를 넘어서 국가를 통치할 기회를 부여하도록 설득하는데 성공을 거두었습니다.\n\n이번 결과는 국가에 닥친 불안요소를 바로잡지 못한 보수당과 자유당 양강체제에 대한 반동으로 보일 여지가 있습니다. 그러나, 국민들은 또다른 주요 정당 사회신용당의 이념을 너무 극단적인 것으로 여긴 것으로 여겨집니다.\n\n캐나다는 7월에 건국 100주년을 맞이하고, 다음 100년을 항해할 새로운 여정을 밟을 준비가 되었습니다."
 WORLD.18214.a: "쥐가 그들 중 하나를 선택했다!"
 WORLD.18215.t: "[Get_newspaper_header]캐나다 사회신용당의 승리"
 WORLD.18215.d: "놀랍게도, 캐나다 사회신용당은 최근 선거에서 하원 다수당, 이를 넘어 단독 과반을 달성하였으며 당수 레알 카우에트가 연방 총리로 취임할 예정입니다. 이번 변화는 선거가 치루어지기 몇 주 전까지는 아무도 예상하지 못한 극적인 시나리오로 많은 이들에게 충격을 주었습니다.\n\n만일 이들이 단독 과반을 달성하지 않았다면 자유당, 진보보수당, 어쩌면 협동연방당마저 사회신용당이 권좌에 앉지 못하게 연정에 합의했을 지도 모르지만, 그러한 예상은 이제 추측으로만 남게 되었습니다. 언론들은 기성 정당들과 사회주의 협동연방당을 무너뜨린 카우에트가 이제 무엇을 할 지에 대해서 수많은 추측을 남기고 있습니다.\n\n7월에 건국 100주년을 맞는 캐나다는 다음 100년을 향해 급진적인 길을 걸어갈 것으로 보입니다."
 WORLD.18215.a: "자치령의 새로운 새벽."
 WORLD.18216.t: "[Get_newspaper_header]67 몬트리올 박람회 개최"
 WORLD.18216.d: "세인트로렌스 강 한가운데 건설된 거대한 인공 섬, 대규모 인프라 프로젝트, 현대적 파빌리온 등 컴퓨터 계산으로는 제 시간에 달성할 수 없을 것으로 보였던 포함한 수 년간의 작업과 계획 끝에 퀘벡 주 몬트리올에서 [CAN.GetLeader] 총리 의 성화 점화와 엘리자베스 2세 여왕에 의한 개회선언을 통해 1967년 만국박람회가 개최되었습니다.\n\n세계 각국은 '인간과 그 세계'라는 주제 아래 각국의 전시관을 설치하고 그들의 성과를 전시하기 위해 초정받았으며, 이번 엑스포는 캐나다 건국 100주년 기념사업 중 가장 중요한 것이기도 합니다.\n\n엑스포는 앞으로 7개월 동안 개최될 예정이며, 폐회되기 전에 몬트리올에 방문이 권장되고 있습니다!"
 WORLD.18216.a: "모두 엑스포로 가자!"
 WORLD.18217.t: "[Get_newspaper_header]캐나다 건국 100주년"
 WORLD.18217.d: "캐나다는 1967년 7월 1일 공식적으로 건국 100주년을 맞습니다. 건국 100주년 행사에는 로키산맥부터 몬트리올까지 횡단하는 카누 경주, 특별히 만들어진 연방 열차, 67년 EXPO, 참전 용사와 전쟁 영웅들을 기리는 군의 열병식 등이 진행되고 있으며, 오늘은 그 중 가장 큰 행사가 예정되어 있습니다. 벤쿠버부터 핼리팩스에 이르기까지 수백만 명의 사람들이 작은 마을공원부터 최근 완공된 커뮤니티 센터에 집결했고, 모두가 연방 건국 100년을 축하하고 있습니다. 오타와의 연방의회에서 [CAN.GetLeader] 총리는 불꽃놀이 직전 군중들과 함께 '오 캐나다'를 즉흥적으로 열창했습니다.\n\n캐나다는 수많은 문제가 산재해 있으며, 내일이면 그 문제는 다시 드러날 것이지만 오늘만큼은 캐나다의 모두가 함께 축하할 것입니다."
 WORLD.18217.a: "생일 축하해, 캐나다!"
 WORLD.18218.t: "[Get_newspaper_header]성공적으로 개최된 1964년 동계 올림픽!"
 WORLD.18218.d: "그 어느 때보다 긴장이 고조된 요즘, 캐나다 캘거리에서 열리는 동계올림픽을 통해 세계는 겨우 한숨 돌릴 수 있었습니다. 단 3개월의 준비기간으로 인해 올림픽 개최가 불가능하다 여겨졌던 캘거리는, 독일 내전으로 인해 개최를 포기한 오스트리아 인스부르크만큼이나 좋은 개최지가 될 수 있음을 증명했습니다.\n\n이 대회는 세간의 주목을 받았고 그 성공으로 국민들에게 자부심을 가져다 주었습니다. 직전 대회만큼 많은 나라가 참가하진 않았지만, 캘거리에서는 전 대회와 마찬가지로 흥미진진한 경기들을 볼 수 있었습니다. 대회 결과 핀란드가 14개의 금메달, 미국이 5개의 금메달, 그리고 개최국 캐나다가 4개의 금메달을 획득하며 압도적인 강세를 보였습니다."
 WORLD.18218.a: "이 모든 걸, 단 3개월 만에 했다고?"
 WORLD.18006.t: "[Get_newspaper_header]우스타샤 격퇴!"
 WORLD.18006.d: "이탈리아 제국이 테우타 작전에 따른 자그레브 점령으로, 크로아티아에서 일어난 우스타샤 반란이 진압되고 신생 정권이 이탈리아 제국에 재통합될 것이라고 발표했습니다. 포기를 모르는 잔존 우스타샤는 게릴라전을 벌이기 위해 크로아티아 산지로 도망치고 있어, 이탈리아는 앞으로도 크로아티아에서 상당한 영향력을 유지해야 할 것으로 보입니다. 독일이 크로아티아의 자결권에 대한 잔혹한 탄압을 공개적으로 비난하는 동안, 다른 이들은 이 초국가주의 조직이 무너진 것에 대해 안도의 한숨을 내쉬었습니다. 그래도 크로아티아 독립의 꿈은 산산조각이 난 것 같습니다."
 WORLD.18006.a: "진홍색 불꽃이 꺼졌다."
 WORLD.18007.t: "[Get_newspaper_header]이집트에서 승리한 혁명가들!"
 WORLD.18007.d: "오늘 가말 압델 나세르의 이집트 혁명평의회군이 파라오의 땅에서 완전한 승리를 거두면서 이집트에서의 이탈리아 지배 붕괴가 완성되었습니다. 이집트 내 반이탈리아, 반식민지 감정 증가는 자유장교운동의 쿠데타로 절정에 달해 거대한 내전으로 흘러갔습니다. 초기 쿠데타가 실패했음에도 나세르의 군대는 적들을 모두 물리치고 새로운 아랍 이집트 공화국을 선포하는 데 성공했습니다.\n\n나세르와 그의 운동은 반식민주의와 범아랍 국가 건설에 확고한 신념을 가진 이들로 이집트 대중들에게도 큰 지지를 얻고 있음이 확인되었습니다. 국제 관측통들은 이집트의 승리가 계속되는 석유 파동에 빠져 있는 이탈리아 제국에 큰 타격이며, 중동과 북아프리카에서 새로운 권력집단이 만들어질 가능성이 높다고 보고 있습니다."
 WORLD.18007.a: "재앙이군!"
 WORLD.18007.b: "아랍인의 승리다!"
 WORLD.18007.c: "자유 이집트인가?"
 WORLD.18008.t: "[Get_newspaper_header]이집트에서의 현상 유지"
 WORLD.18008.d: "최근에 일어난 이집트 내전으로 인해 이탈리아의 권위가 붕괴될 것이라는 우려는 잘못된 것으로 드러났습니다. 지역민들은 이탈리아가 이집트에 끼치는 영향력에 대해 오랫동안 분개해 왔고, 이는 압델 나세르에 의한 쿠데타 시도에서 절정에 달하면서, 곧 이집트가 다자 내전이라는 소용돌이에 휩쓸리게 되는 결과를 낳게 되었습니다. 자유 장교 운동과 무슬림 형제단에 대한 카이로 정부의 승리는 파라오의 땅에 평화를 되찾아 주어, 이집트인과 이탈리아인 모두에게 안도감을 주었습니다.\n\n이집트에서의 이탈리아의 권위는 그대로 유지된 것처럼 보이며, 이집트의 많은 국민들은 여전히 표면적인 동맹이 끼치고 있는 만연한 영향력에 분노하고 있습니다. 이러한 반대의 아우성에도 불구하고, 국제 관측가들은 특히 이 지역을 사로잡고 있는 불안정성을 고려해서, 이탈리아의 승리가 꼭 필요했다며 환영하고 있습니다."
 WORLD.18008.a: "우리는 이 이상 기대하지 않았다."
 WORLD.18008.b: "꽤나 차질이 생겼군."
 WORLD.18008.c: "예상대로군."
 WORLD.18009.t: "[Get_newspaper_header]파라 팔라비의 이란 내전 승리!"
 WORLD.18009.d: "사다바드궁에서 중동 전역에 방송된 한 방송에서는, 이란 왕정이 팔라비 왕정과 이란국에 대항하여 봉기한 모든 반란군을 진압했다고 발표했습니다. 이란 민족주의자들이 '이란 민족과 국민의 배신자'의 제거를 환영함에 따라, 충성파 세력은 이미 모든 선동 세력을 숙청하기 시작했습니다.\n\n독일은 왕당파들을 축하하고 \"중동에서 우리 아리아 동맹국들과의 생산적인 관계\"를 지지하는 성명을 발표했습니다. 한편, 혁명가들이 팔라비 왕조와의 전쟁을 계속하기 위해 다른 나라로 도피하는 동안 OFN은 이란 정권을 공개적으로 규탄했습니다."
 WORLD.18009.a: "사자는 양의 의견을 신경쓰지 않는다."
 WORLD.18010.t: "[Get_newspaper_header]산자비의 이란 내전 승리!"
 WORLD.18010.d: "사다바드궁에서 중동 전역에 방송된 한 방송에서 이란 국민전선과 동맹을 맺은 파르티잔들이 팔라비 제정의 붕괴와 자유적이고, 세속적이며, 민주적인 이란 공화국의 수립을 발표했습니다. 레자 황태자와 그의 협력자들이 독일로 도피하는 동안 국민전선의 지도자 카림 산자비가 임시 정부의 수반으로 취임했습니다.\n\n독일은 산자비의 승리를 \"이란 국민과 아리아 인종에 대한 배신\"이라고 비난했습니다. 한편, 사회주의 파르티잔들과 이슬람 파르티잔들이 배후에서 조직하는 동안, OFN은 산자비를 축하하고 신정부를 돕기 위해 고문단을 파견했습니다."
 WORLD.18010.a: "중동에서 민주주의라고? 헛수고구만."
 WORLD.18011.t: "[Get_newspaper_header]바크티아르의 이란 내전 승리!"
 WORLD.18011.d: "사다바드궁에서 중동 전역에 방송된 한 방송에서 이란 제정의 분열된 파벌과 동맹을 맺은 파르티잔들이 파라 팔라비의 섭정 체계를 무너뜨리고 제정의 권위를 회복할 것이라고 발표했습니다. 파르티잔 지도자인 샤푸르 바크티아르는 레자 황태자를 대신해 이란을 통치할 섭정의회 설립과 이란을 민주적인 입헌군주정으로 전환하기 위한 전면적인 개혁안을 발표했습니다.\n\n독일이 바크티아르를 \"이란 민족과 아리아 인종에 대한 배신자\"라고 비난했지만, OFN은 마지못해 이 개혁가를 축하하고, 이란의 신정권과 OFN 사이의 생산적인 관계를 희망했습니다."
 WORLD.18011.a: "사자는 무력화되었는가?"
 WORLD.18012.t: "[Get_newspaper_header]마리의 이란 내전 승리!"
 WORLD.18012.d: "발루치 해방 전선이 사다바드궁을 점령하고 이란 민족에 대한 승리를 선언하는 사건으로, 세계는 충격에 빠지고 당황했습니다! 발루치군 사령관인 모하메드 마리는 이란 정부가 시아파 국가의 수니파 민족인 발루치족의 독립을 보장하는 조약에 서명하도록 강요했습니다! 발루치 해방전선은 이제 수니파 이슬람과 마르크스주의의 통합 아래 설립된 독립 국가인 발루치스탄을 수립할 것입니다.\n\nOFN은 조심스럽게 새 정부와 관계를 수립했지만, 독일은 발루치족을 \"아리아 인종과 이란 민족의 적\"이라고 비난했습니다."
 WORLD.18012.a: "이란 국민에게 굴욕적인 일이군."
 WORLD.18013.t: "[Get_newspaper_header]에스칸다리의 이란 내전 승리!"
 WORLD.18013.d: "사다바드궁에서 중동 전역에 방송된 한 방송에서 공산주의 이란 민중당과 동맹을 맺은 파르티잔들이 이란 제국의 붕괴와 부하린의 소비에트 연방을 본뜬 이란 사회주의 공화국의 수립을 발표했습니다. 사회주의 파르티잔들이 팔레비 충성파, 불충한 성직자, 외국 기업가들을 체포해 처형하는 동안 레자 황태자와 왕당파들은 독일로 도피했습니다. \n\n독일이 민중당을 \"아리아 인종과 이란 민족의 유대볼셰비키적\"이라고 비난하는 동안, 자유주의자와 이슬람주의자들은 민중당을 이란 혁명의 배신자라고 규탄하며 이라크나 OFN 동맹국으로 도피했습니다."
 WORLD.18013.a: "노동자들의 투쟁은 계속된다."
 WORLD.18014.t: "[Get_newspaper_header]호메이니의 이란 내전 승리!"
 WORLD.18014.d: "사다바드궁에서 중동 전역에 방송된 한 방송에서 아야톨라 호메이니와 동맹을 맺은 파르티잔들이 팔라비 제정의 붕괴와 함께 아야톨라를 '최고 지도자'로 하는 신정 이슬람 공화국의 수립을 발표했습니다. 이슬람 혁명가들이 전에 동료였던 사회주의자들과 자유주의자들을 체포해 처형하는 동안 레자 황태자와 그의 협력자들은 독일로 도피했습니다. \n\n독일과 OFN이 이슬람주의자들을 이란 민족에 대한 근본주의적 배신자로 비난하는 동안 자유주의자들과 사회주의자들은 초강대국 중 하나가 이 미친 정권을 무너뜨리도록 조장할 수 있기를 바라면서 해외로 도피했습니다."
 WORLD.18014.a: "이란은 언제나 믿음의 땅이다."
 WORLD.18015.t: "[Get_newspaper_header]이라크에서 승리한 KDP!"
 WORLD.18015.d: "바그다드에서 전해진 소식입니다. 쿠르디스탄 민주당의 지도자 무스타파 바르자니가 이끄는 쿠르드족 주도 민주연합군이 이라크 전역을 장악하였다고 합니다. 3개의 나라를 돌고 수십 년에 걸친 바르자니의 혁명적 투쟁은 마침내 결실을 맺었고, 지난주 이라크 정부와 맺은 협정을 통해 쿠르드족의 자치권을 새롭고 민주적인 헌법의 일부로 성문화시키는 데 성공했습니다.\n\n석유 매장과 지역의 불안정성이 증가하는 가운데 바르자니는 국제 무대에서 더욱 지배적인 역할을 담당할 것으로 보입니다. 바르자니는 자신이 세운 새로운 국가의 번영과 해외 쿠르드족의 권리를 위해 이탈리아 및 전 세계의 민주 세력과 협력하겠다는 입장을 표명했습니다."
 WORLD.18015.a: "저들이랑 함께 해야할... 수 있을까?"
 WORLD.18015.b: "여튼, 아랍인들은 어떻게 됐지?"
 WORLD.18015.c: "그리고 쿠르드족에게 마침내 집이라고 부를 곳이 생기게 되었다."
 WORLD.18016.t: "[Get_newspaper_header]이탈리아의 이라크 지배!"
 WORLD.18016.d: "이라크 내전은 이탈리아가 이 나라의 목을 조이는 것을 근절하기 위해 시작되었지만, 현재 이 시도는 실패했다는 것이 확실해 보입니다. 과거 바그다드 정부의 '고문'이었던 비토 미첼리는, 모두(특히 이탈리아 제국)를 만족시키는 합의를 내놓기 위해, 이라크 정치판이라는 미로를 성공적으로 헤쳐 나갔습니다.\n\n미첼리는 바그다드에 있는 소수 이라크인과 ENI 대표단에게 연설하면서, 가까운 미래에 나라를 안정시키기 위한 새 내각의 후보자들을 발표했습니다. 이 소식은 이탈리아와 이라크에서 유혈 사태를 종식하기 위한 방법으로 호평받았으며, 미첼리의 승리는 예상치 못한 일이었지만, 중동에서의 이탈리아와 이탈리아의 야망을 위한 승리였으므로 크게 축하받았습니다."
 WORLD.18016.a: "그러면, 평소처럼."
 WORLD.18016.b: "치욕의 날."
 WORLD.18016.c: "더 나을수도 있어."
 WORLD.18017.t: "[Get_newspaper_header]이라크에서 부상한 민주주의!"
 WORLD.18017.d: "오늘 바그다드에서, 수개월간의 치열한 전투 끝에 압둘 아르라만 알바자즈와 그의 입헌주의자들이 이라크 내전의 승자가 되었다는 소식이 전해졌습니다. 독재자들과 군부가 서로 돌아가며 오랫동안 지배해온 나라에서 변호사, 작가, 그리고 지식인인 알바자즈의 승리는 충격적이었습니다.\n\n파손된 공화궁의 잔해 앞에 선 알바자즈는 오랫동안 진행되지 못한 이라크의 민주 정부를 향한 진보를 재개하겠다고 맹세했습니다. 또한, 알바자르의 범아랍주의 이상을 여전히 두려워하고 있는 이라크의 다양한 소수민족들의 우려를 잠재우기 위한 노력으로 여러 가지 보호 조치를 약속하기도 했습니다.\n\n알바자르가 이러한 약속을 지킬 수 있는지는 두고 봐야 할 것입니다. 이미, 그의 연합 내에 긴장과 극심한 의견 충돌이 있다는 소문이 돌고 있습니다.\n\n"
 WORLD.18017.a: "공화국. 지킬 수만 있다면."
 WORLD.18018.t: "[Get_newspaper_header]이라크에서 권력을 잡은 바트주의자들!"
 WORLD.18018.d: "새로운 이라크 대통령 아흐마드 하산 알바크르는, 오늘 오전 발표한 성명을 통해 혹독한 이라크 내전에서 바트당의 승리를 선언했습니다. 이라크는 아랍 사회주의 바트당의 가장 크고 가장 영향력 있는 지부가 숨어 있던 곳이며, 이들은 지난 20년 동안 아랍 민족주의 사상을 끈질기게 지켜내 왔습니다. 반식민주의 투쟁에 최고로 헌신하겠다고 뻔뻔하게 선언한 바르크는, '식민지 억압의 물결에 맞서는 아랍 민족주의의 요새' 역할을 하기 위해, 이 지역에서 이탈리아의 영향력에 맞선 강경 노선을 추구할 것으로 보입니다.\n이라크와 해외 관찰자들은 알바르크와 그의 조카 사담 후세인의 바트당이 권력을 얻기 위한 투쟁에서 취한 수많은 불법 행위와 권위주의적인 태도에 주목했습니다. 많은 소수민족 지도자들은, 현재 결성된 아랍 국가 내에서 민족자치에 대한 높은 희망을 품고 있습니다. 그럼에도 불구하고, 바트주의자들은 자유와 사회주의의 이상을 계속 설파하고 있지만, 이 이상이 진정으로 실현될 수 있을지는 시간만이 말해줄 것 입니다."
 WORLD.18018.a: "재앙이군!"
 WORLD.18018.b: "바트주의 만세!"
 WORLD.18018.c: "기다리면서, 최선을 바라자."
 WORLD.18019.t: "[Get_newspaper_header]이라크에서 부상한 다와당!"
 WORLD.18019.d: "오늘, 이라크 내전의 승자는 인종과 종교적 관용을 이용해 시아파를 따르는 사람들을 동원하는 데 성공한 시아파 다와 운동임이 분명해지고 있습니다. 종교 지도자 아야톨라 아부 알 카심 알 호에이는 바그다드에서 모든 이라크 국민들과 조화를 이루며 다스리겠다는 당의 의도를 재확인하는 간결한 연설을 했습니다.\n\n이슬람적 가치와 윤리를 조장하며 반민주주의적인 정치 체제를 기반으로 한 다와당은, 이라크의 시아파 주민들 사이에서 엄청난 인기를 끌었는데, 이 인기는 알 호메이니가 지도자로 취임하고 난 뒤 민주적이고 관용적인 이슬람 정부를 요구하면서 더 늘어났습니다. 더 강경한 사람들은 관용 정신이 민족주의의 매우 현실적인 위협과 차별의 물결에 맞서겠다는 이라크 수니파들을 어떻게 막아내냐고 의문을 제기하고 있지만, 알 호메이니는 도전을 주저하지 않고 올바르고 정의로운 정부를 만들어 모든 이라크인에게 혜택을 주겠다고 보장했습니다.\n"
 WORLD.18019.a: "이슬람은 나눔을 미덕으로 삼는 거 아니야? 지금 ENI만큼이나 석유를 많이 사용할 수 있는게 누구라고 그러는데?"
 WORLD.18019.b: "시아파는 이라크를 중세시대로 놔두길 원하는건가."
 WORLD.18019.c: "기다리면서, 최선을 바라자."
 WORLD.18020.t: "[Get_newspaper_header]오만 혁명가들의 승리"
 WORLD.18020.d: "오만 내전이 오늘 랄라 파흐로의 혁명가들의 승리로 막을 내렸습니다. 이 지역을 뒤덮고 있는 불안정의 물결을 맞은 국가 중 하나인 오만은 이탈리아 주둔군과 협력해 술탄 사이드 빈 타이무르의 아들인 카부스가 꾸민 쿠데타를 겪었습니다. 이 움직임으로 인해 생긴 불확실한 상황으로 발생한 권력 공백은 곧 사우디가 지지하는 전통주의자들과 범아랍 혁명가의 연합 세력으로 채워졌습니다.\n\n랄라 파흐로의 혁명가들은 오만을 아라비아 반도 남부의 범아랍주의 근거지로 만드는 것을 목표로 하고 있으며 이후 사우디아라비아와 이탈리아 모두의 이익을 위협하고 있습니다. 로마와 리야드 양 측 모두 현 상황에 대한 반응은 나타나지 않고 있습니다."
 WORLD.18020.a: "불행한 패배다."
 WORLD.18020.b: "아랍 사람들의 승리!"
 WORLD.18020.c: "안정을 되찾으러나?"
 WORLD.18021.t: "[Get_newspaper_header]오만 이맘국의 승리"
 WORLD.18021.d: "오만 내전이 오늘 갈리브 알하니의 전통주의자들의 승리로 끝이 났습니다. 이 지역을 뒤덮고 있는 불안정의 물결을 맞은 국가 중 하나인 오만은 이탈리아 주둔군과 협력해 술탄 사이드 빈 타이무르의 아들인 카부스가 꾸민 쿠데타를 겪었습니다. 이 움직임으로 인해 생긴 불확실한 상황으로 발생한 권력 공백은 곧 사우디가 지지하는 전통주의자들과 범아랍 혁명가의 연합 세력으로 채워졌습니다. \n\n오맘의 이맘인 갈리브 알하니는 사우디가 지원하는 전통주의자들과 부족 단체들의 연합을 이끌고 있으며, 신정 통치 아래에서 오만의 회복을 목표로 하고 있습니다. 리야드로부터 인정받은 알하니의 오만에서의 승리는, 이제 이탈리아의 영향력에서 한 국가를 빼내는 데 성공한 사우디 외교 정책의 주목할 만한 성공을 의미합니다. 이탈리아 외무부는 이에 대해 언급을 자제했습니다.\n"
 WORLD.18021.a: "재앙이군!"
 WORLD.18021.b: "전통으로의 복귀!"
 WORLD.18021.c: "마침내 평화가?"
 WORLD.18022.t: "[Get_newspaper_header]예멘 왕당파의 승리"
 WORLD.18022.d: "오늘 이맘 알바드르군에 대한 마지막 공화파 거점들의 항복으로 예멘 내전은 막을 내렸습니다. 사우디 아라비아와 이탈리아 제국의 지원으로 왕당파 세력은 압둘라 알살랄 장군의 다양한 공화파 연합군을 물리칠 수 있었습니다. 범아랍주의의 망령은 예멘에서 단단히 짓눌린 것으로 보입니다.\n\n무함마드 알바드르 국왕은 예멘 내전에서 지지를 얻기 위해, 자신을 이탈리아 이익의 충실한 수호자로 내세움과 동시에 사우디 국왕과 관계를 구축하면서 리야드와 로마 양국에 접근했습니다. 그의 왕좌가 확보된 지금, 많은 국제 관측통들은 계속되는 이 지역의 권력 투쟁에서 예멘의 새 왕이 리야드와 로마 사이의 외교적 줄타기를 계속하기로 결정하지 않기 위해 한 편을 택할 것인지 궁금해하고 있습니다."
 WORLD.18022.a: "그가 올바른 선택을 하길 바라자."
 WORLD.18022.b: "불행한 패배다."
 WORLD.18022.c: "누가 예멘을 신경쓴다고?"
 WORLD.18023.t: "[Get_newspaper_header]예멘 공화파의 승리"
 WORLD.18023.d: "오늘 마지막 왕당파 거점들의 항복으로 예멘 내전은 막을 내렸습니다. 이탈리아 제국과 사우디 아라비아의 도움에도 불구하고, 이맘 알바드르는 그의 아버지가 누렸던 대중적인 지지를 유지할 수 없다는 것이 입증되었으며, 군사적 패배에 직면해 이 나라를 탈출할 수밖에 없었습니다. 이후 압둘라 알살랄 장군은 예멘 아랍 공화국을 선포했습니다.\n\n일부 관측통들은, 민주주의자, 공산주의자, 바트주의자로 구성된 기이한 연합을 이끌고 있는 살랄의 새 정부의 안정성에 의문을 제기했습니다. 그러나, 대통령이 된 장군은 사우디 왕실과 이탈리아 제국 모두에 직접적인 도전을 할 야망을 품고, 예멘을 아라비아 반도의 범아랍주의의 보루로 만들겠다는 목적을 발표했습니다. 대부분의 사람은 예멘의 주장을 단순한 가식이라고 여기고 있지만, 다른 사람들은 이 나라가 영향력과 군사력 모두에 관해 자신들의 능력을 능가한 훨씬 더 큰 타격을 줄 수 있다고 경고했습니다.\n"
 WORLD.18023.a: "불행한 패배다."
 WORLD.18023.b: "아랍 사람들의 승리!"
 WORLD.18023.c: "누가 예멘을 신경쓴다고?"
 WORLD.18024.t: "[Get_newspaper_header]아라비아에서 예멘의 승리"
 WORLD.18024.d: "최후의 사우디군이 예멘 민주 아랍 공화국군에 항복하면서 오늘 사우디아라비아의 전쟁이 끝을 맺었습니다. 사우디 왕립군은 장비와 지원 면에서 상당한 우위를 점했지만 예멘군에게 지속적으로 패하고 있었습니다. 신성한 메카 도시에서 대통령 압둘라 알살랄은 아랍 공화국의 수립을 선포하였습니다. 범아랍 국가 형성을 위한 첫걸음을 내딛은 것으로 보입니다.\n\n군사 관측통들은 사우디 국왕이 해외로 도주했다고 보도하는 가운데, 예상치 못한 승리에는 사우디군 내부의 수많은 시스템적 문제 때문으로 보고 있습니다. 이제 전문가들은 성스러온 도시인 메카와 메디나와 페르시아만의 방대한 석유 매장지를 장악한 예멘의 승리가 범아랍 국가의 진정한 시작이라고 보고 있습니다."
 WORLD.18024.a: "점점 더 상황이 나빠지고만 있네."
 WORLD.18024.b: "통일된 국민을 위한 통일된 국가!"
 WORLD.18024.c: "여튼, 석유는 어떻게 됐지?"
 WORLD.18025.t: "[Get_newspaper_header]예멘에서 승리한 사우디"
 WORLD.18025.d: "오늘 예멘 최후의 군대가 항복을 선언하며 예맨의 전쟁이 끝났습니다. 장비와 지원에서 상당한 우위를 점했던 사우디 육군은 예멘의 험준한 지형과 예멘 민주 아랍 공화국의 강력한 저항으로 인해 주춤하였습니다. 하지만 결국 사우디군은 이런 문제를 극복하고 전쟁을 끝냈으며, 리야드는 이후 이맘 알바드르를 예멘의 군주로 재옹위하였습니다.\n\n전쟁은 끝났을 지 모르지만, 예멘의 수많은 군인과 민간인들이 재옹립된 왕과 사우디 지지자를 상대로 게릴라전을 펼치기 위해 언덕으로 올라가면서 저항이 계속되고 있습니다. 국제 관측통들은 왕립 육군이 최선의 노력을 다하고 있지만 나라가 완전히 안정되러면 많은 시간이 걸릴 것으로 보고 있습니다."
 WORLD.18025.a: "바트당보다는 걔네들이 더 낫겠지."
 WORLD.18025.b: "결정적인 승리!"
 WORLD.18025.c: "누가 예멘을 신경쓴다고?"
 WORLD.18026.t: "[Get_newspaper_header]이집트에서 형제단이 승리하다"
 WORLD.18026.d: "이집트 내전에서 무슬림 형제단이 승리를 거두면서, 이집트 내 이탈리아 세력의 붕괴과 오늘 완성되었습니다. 이집트를 향한 이탈리아의 영향력에는 오랫동안 부정적인 사람이 많았지만 파라오의 땅에 생긴 혼란은 압델 나사르의 자유장교운동이 일으킨 실패한 쿠데타가 내전으로 번지면서 더욱 가속되었습니다. 분쟁 속에서 사이드 쿠틉의 이슬람 무장단체가 나세르와 이탈리아가 지원하는 정부를 이길 것이라 예측한 사람은 아무도 없었지만 모든 예상과 달리 무슬림 형제단이 현재 이집트를 지배하고 있습니다.\n\n급진주의적인 이슬람 무장단체를 이끌고 있는 쿠틉은 사우디아라비아와 협력하기 시작했는데, 이집트에서 형제단이 승리하는 데 사우디아라비아의 지원이 중요한 역할을 한 것으로 판명되었습니다. 국제 관측통들은 형제단의 승리가 이탈리아 제국에 큰 타격이며 중동에 새로운 세력권이 수립되는 첫단추로 보고 있습니다. 중심지가 로마에서 리야드로 옮겨가고 있습니다.\n"
 WORLD.18026.a: "재앙이군!"
 WORLD.18026.b: "전통으로 제대로 복귀하였군!"
 WORLD.18026.c: "이슬람 이집트?"
 WORLD.18027.t: "[Get_newspaper_header]티토와 파르티잔의 패배!"
 WORLD.18027.d: "이탈리아 제국이 테우타 작전을 통해, 이탈리아 병사들이 자그레브가 함락하면서 크로아티아 내 티토의 반란은 무너졌고, 신흥 정권은 이탈리아 제국으로 재통합될 것이라고 발표했습니다. 저항군들은 이탈리아에 대항한 게릴라전을 벌이기 위해 크로아티아 산악지대로 도망치고 있으며, 앞으로 이탈리아는 이 나라에서 상당한 영향력을 유지해야 할 것으로 보입니다. 이미 여러 국가들이 이번 개입에 대해 크로아티아 자결주의에 대한 잔혹한 탄압이라고 비난했습니다. 저항군들이 사회주의와 해방을 위해 계속 투쟁하겠지만 크로아티아 독립의 꿈은 산산조각 난 것으로 보입니다."
 WORLD.18027.a: "크로아티아에 겨울이 왔다."
 WORLD.18027.b: "뒷마당을 접수했다."
 WORLD.18028.t: "[Get_newspaper_header]오만 술탄국의 승리"
 WORLD.18028.d: "무스카트의 술탄 카부스 빈 사이드가 무스카트와 오만을 위한 전쟁에서 완전한 승리를 선언함에 따라, 오늘 아라비아 남동부의 총성이 멎었습니다. 이전 술탄의 아들로서, 인구가 많은 해안 도시 무스카트에서의 높은 인기와 함께 외세의 원조는, 수적으로 우세한 반란군을 제압하고 그의 야심찬 현대화 의제를 실행할 수 있게 해주었습니다. 이미, 그는 12세기의 오래된 오만 이맘제를 폐지하고, 노예제 폐지를 선언했으며, 정부를 재조직하고 중앙집권화하는 과정을 시작했습니다. 분석가들은 그가 국가의 방대한 석유 매장량을 국제 투자자를 유치하고 외국 강대국들과의 유리한 무역 거래를 성사시키기 위한 협상 카드로 사용하려고 시도할 것이며, 이는 오만 자체와 중동 전체에 잠재적으로 매우 중요한 영향을 미칠 수 있다고 생각하고 있습니다."
 WORLD.18028.a: "오만에서 온전하고 훌륭한 통치가 승리했다."
 WORLD.18028.b: "제국주의의 굴레가 오만 사람들에게 남아 있다."
 WORLD.18028.c: "이 나라를 위한 긍정적인 변화다."
 WORLD.18100.t: "[Get_newspaper_header]혼란의 앙골라"
 WORLD.18100.d: "앙골라에서 미국이 주도하는 OFN 위임통치령의 최선의 노력에도 불구하고, 이 지역은 남아프리카 전쟁의 여파로 다시 한번 혼란의 불길에 휩싸였습니다. 남서아프리카의 붕괴와 OFN 점령 이후, 오랫동안 식민지 시대 이후의 평화를 위한 기반을 구축하기 위한 노력이 이루어졌습니다. 라벨 장군은 독일의 통치에 대응하여 창설된 PLUAA와 UNITA 사이의 대화에 한동안 참여했었는데, 두 세력 모두 서방의 존재에 적대적이었지만, 일단 칩입자들이 물러나기로 하면서 이들의 장기적인 목표에 상당한 차이가 나타났습니다. 미국 정부가 더 이상 필요치 않다는 그들의 약속은 분명했지만, 회담은 편집증과 의혹의 거대한 수렁에 빠지게 됐습니다. 미국 대통령은 기자들에게 \"불운한 사태로 변해버렸습니다.\"고 말하는 것 외에는 이 상황에 대한 언급을 피했습니다."
 WORLD.18100.a: "그 사람들은 공존할 수 없는 것 같다."
 WORLD.18101.t: "[Get_newspaper_header]앙골라 위임통치령의 독립"
 WORLD.18101.d: "남아프리카 전쟁의 여파가 전 세계에 계속 울려 퍼지는 가운데, 그 순간을 포착하고 있는 곳이 한 군데 있습니다. 독일의 옛 식민지인 남서아프리카에 위치했던 앙골라의 OFN 위임통치령이 오늘 공식 해체됐습니다. 루안다에서 전해진 이 소식은 존 라벨 장군과 UNITA, PLUAA 사이에 탈식민지화를 위한 합의가 이루어졌다는 발표 이후에 나온 것입니다. 국제 관측통들은 이 두 가지 움직임으로 평화 정착을 이루는 것이 이 지역의 미래에 긍정적으로 반영되었다고 지적했습니다. 그럼에도, 많은 사람들은 이 협정이 많은 파벌의 의견 차이를 끝내지 못할 것이며, 이들이 진정으로 공존할 수 있는지 여부를 시간만이 알 수 있을 것이라고 빠르게 이해했습니다. 하지만 그건 미래에 보여질 것이며, 현재 루안다, 벵겔라, 루방구에서의 기념행사는 아프리카 대륙에서 희망이 사라진 것이 아니라는 것을 보여줍니다."
 WORLD.18101.a: "평화가 계속될지도 모른다."
 WORLD.18102.t: "[Get_newspaper_header]혼란의 중앙아프리카"
 WORLD.18102.d: "콩고의 OFN 임시 정부가 붕괴했습니다! 라벨 장군은 상투메 해안에 있는 미국 순양함에 꾸린 임시 본부에서 콩고민족운동의 강력한 압박으로 인해 OFN이 콩고 지역을 포기할 수밖에 없었다고 발표했습니다. 이는 이 지역에 대한 미국의 전략적 이점에 심각한 타격을 입혔으며, 최근에서야 독일 식민 정권에서 해방되었고, 워싱턴을 떠들썩하게 만들었습니다. 미국 정부의 좌절감보다도 더 큰 것은 국가판무관 지크프리트 뮐러와 수익성 좋은 거래를 한 투자자들의 좌절인데, 그 중 대다수는 OFN 행정부로 이관되었습니다. 투자자들은 이제 수백만 달러를 잃게 되었고, 독일이나 미국이나 콩고 댐의 우호적인 지배력이 끊겼기 때문에 더더욱 그렇게 될 것입니다. 이번 사태의 경제적 여파는 외교보다 훨씬 더 큰 피해를 줄 수 있습니다."
 WORLD.18102.a: "우리의 콩고 자산이 사라졌다!"
 WORLD.18103.t: "[Get_newspaper_header]중앙아프리카 위임통치령의 독립"
 WORLD.18103.d: "자유의 빛이 오늘 콩고에 빛나고 있습니다. 콩고는 오랫동안 지크프리트 뮐러라는 용병 체제 아래 살아왔습니다. 크레이튼 에이브람스 주니어 장군은 레오폴드빌에서 TV 연설을 통해 OFN 점령 작전의 종식을 선언하고, 새로운 국가-주들이 원한다면 협력할 것을 다짐했습니다. 그는 특히 독일 통치하에서 이 지역을 지배했던 용병단의 잔존 세력을 정리하는 것을 돕겠다는 OFN의 의지를 강조했습니다. 그럼에도, 전문가들은 민족과 영토의 긴장이 지속되어야, 콩고 지역의 국가들이 평화롭게 공존할 수 있을 것이라는 회의적인 입장을 표명했습니다. 이러한 두려움이 유효한 것으로 입증될지는 아직 미지수이지만, 적어도 오늘밤 콩고 전역에서는 새로운 독립 시대를 예고하고 있습니다."
 WORLD.18103.a: "독립, 만세 만세!"
 WORLD.18104.t: "[Get_newspaper_header]혼란의 동아프리카"
 WORLD.18104.d: "동아프리카의 OFN 지배는 결코 순조롭지 않을 것이라고 예상했습니다. 국가판무관 한스 휘티히의 독일 점령은 사람들이 정신적, 육체적 고통없이 피하기에는 너무나도 악랄하고 잔혹했습니다. 결국, 가장 무자비한 군벌과 혁명가들만이 그런 끔찍한 도가니에서 살아남을 수 있었습니다. 웨스트모어랜드 장군이 이렇게 문제 많은 땅에 평화를 가져다 줄 수 있다고 바랬지만, 너무 큰 희망이었던 것 같습니다. 현지 지도자들은 독립을 선언하고 여러 개의 새로운 국가를 설립하기 위해, 점점 늘어나는 불안정과 비틀리는 OFN 통제권을 장악했습니다. 미국 대통령은 언급을 피했고, 단지 외교의 실패와 평화적 결과를 도출하기 위한 타협에 대한 실망을 표시했을 뿐입니다. 웨스트모어랜드 장군도 마찬가지로 침울했으며, 그의 노력이 탈식민지화가 원활한 과정을 이루지 못한 것에 대해 유감의 뜻을 전했습니다."
 WORLD.18104.a: "흉터가 깊어진다."
 WORLD.18105.t: "[Get_newspaper_header]동아프리카 위임통치령의 독립"
 WORLD.18105.d: "오늘 미국 대통령은 윌리엄 웨스트모어랜드 장군에게 연락하여 남아프리카 전쟁 종전 이후, OFN 위임통치령이 내려져 있던 동아프리카 지역의 신속한 탈식민지화에 성공적으로 협의한 것에 대해 축하한다고 말했습니다. 전문가들은 무자비한 한스 휘티히의 옛 영토가 길들이기 어려운 땅이라고 평가했지만, 웨스트모어랜드와 여러 현지 지도자들의 노력과 협력 덕분에 기적이 이뤄졌습니다. 현대 역사상 처음으로, 생기 넘치는 여러 부분으로 이루어진 모든 사람들이 주권 국가와 공인 국가들에서 공존할 수 있기를 희망합니다. 웨스트모어랜드는 현 상황에 대해 질문을 받았을때, \"저는 군인과 미국 대표로서 나의 의무를 다했을 뿐입니다. 진정한 믿음은 미래를 향한 새로운 길을 만들기 위해 함께 노력하는 아프리카의 남녀들에게 있습니다.\"라고 평했습니다."
 WORLD.18105.a: "마침내, 자유가 왔다."
 WORLD.18106.t: "[Get_newspaper_header]혼란의 중앙아프리카 공화국"
 WORLD.18106.d: "위대한 민주정의 실험장으로 평가받는 중앙 아프리카 공화국이 다수의 새로운 국가로 붕괴되면서, 아프리카 대륙에 다시 한 번 혼란이 찾아왔습니다. 무엇이 이러한 결과를 초래했는지에 대한 정확한 세부사항은 수십 년은 아니더라도, 몇 년 동안 철저히 비밀에 부쳐질 것으로 보이지만, 전문가들은 이것이 미국 정부의 역량의 부족을 가장 잘 말해 줄 것이라고 동의하고 있습니다. CAR의 아슬아슬한 수많은 변수들이 탈식민지화에 대한 어려움을 수없이 증가시켰습니다. 미국 대통령이 최근 기자회견에서 실패의 이유를 설명하지 않았음에도, 친구를 찾고 있는 아프리카의 어떤 자유국가라도, 미국에서 실패의 원인을 찾을 수 있을 것입니다. 이들은 \"우리는 아프리카 어느 나라에도 악의를 품고 있지 않습니다\"라며, \"우리를 필요로 하는 순간, 우리는 이에 응할 것입니다. 단순히, 우리 자신의 실수 때문에 그 누구의 요청도 거절하지 않을 것입니다.\"이라고 말했습니다."
 WORLD.18106.a: "듣긴 할까?"
 WORLD.18107.t: "[Get_newspaper_header]혼란의 중앙아프리카 공화국"
 WORLD.18107.d: "위대한 민주정의 실험장으로 평가받는 중앙 아프리카 공화국이 다수의 새로운 국가로 붕괴되면서, 아프리카 대륙에 다시 한 번 혼란이 찾아왔습니다. 무엇이 이러한 결과를 초래했는지에 대한 정확한 세부사항은 수십 년은 아니더라도, 몇 년 동안 철저히 비밀에 부쳐질 것으로 보이지만, 전문가들은 이것이 미국 정부의 역량의 부족을 가장 잘 말해 줄 것이라고 동의하고 있습니다. CAR의 아슬아슬한 수많은 변수들이 탈식민지화에 대한 어려움을 수없이 증가시켰습니다. 미국 대통령이 최근 기자회견에서 실패의 이유를 설명하지 않았음에도, 친구를 찾고 있는 아프리카의 어떤 자유국가라도, 미국에서 실패의 원인을 찾을 수 있을 것입니다. 이들은 \"우리는 아프리카 어느 나라에도 악의를 품고 있지 않습니다\"라며, \"우리를 필요로 하는 순간, 우리는 이에 응할 것입니다. 단순히, 우리 자신의 실수 때문에 그 누구의 요청도 거절하지 않을 것입니다.\"이라고 말했습니다."
 WORLD.18107.a: "듣긴 할까?"
 WORLD.18108.t: "[Get_newspaper_header]자유 국가 기구의 중아공 분할"
 WORLD.18108.d: "중앙 아프리카 공화국은 남아프리카 전쟁 이후, 아프리카 대륙에서의 미국의 꿈에 대한 위대한 증명이라고 환영받았습니다. 그렇게 되진 않았던 것 같습니다. 윌리엄 웨스트모어랜드 장군이 미국 대통령에게 보낸 공식 성명에서, 정상회담 시도가 실패로 돌아갔다는 사실이 드러났습니다. 현실적으로 선택의 여지가 거의 없었던 장군은 가능한 폭력을 막기 위해, 많은 자치구에게 독립을 허용하기로 결정했습니다. 대통령은 중아공의 위대한 실험이 성공하지 못한 것에 실망감을 표시했지만, 그럼에도 새로운 국가들에게 독립을 축하한다고 말했습니다. \"모든 것이 우리가 바라던 대로 되지는 않았지만, 미국은 바다를 건너 세계에 있는 형제국들을 환영하고 있습니다. 앞으로도 서로에게 유익한 우정을 유지할 수 있기를 바랍니다.\""
 WORLD.18108.a: "예상된 결과다."
 WORLD.18109.t: "[Get_newspaper_header]아프리카너 국민국의 팍트 재가입"
 WORLD.18109.d: "한스 휘티히의 국가령이 붕괴된 이후, 아프리카너 국민국은 국경과 정치 질서가 명확하게 정의된 몇 안 되는 나라 중 하나로 모습을 드러냈습니다. 외부 세계와의 관계를 재수립한 이 국가는 독일의 지원을 통해서 국제적인 인정을 받았습니다.\n\n이러한 인정을 받는 대가로 휘티히와의 협력에 대해 증가하는 국내외적 압력에 직면하며, 헤르초흐 대통령은 사임에 동의했고, 피터르 빌럼 보타가 새 대통령으로 임명되었습니다. 열렬한 친독파이자, 남아프리카 전쟁에서 라이히의 중요한 역할에 대한 기억은 그가 승리하는 데 결정적인 역할을 했습니다. 사실, 보타는 취임 직후 공식적으로 공화국의 아인하이츠팍트 회원 자격을 회복할 것을 요청했고, 게르마니아는 이를 흔쾌히 수락했습니다."
 WORLD.18109.a: "아프리카에 독일이 돌아왔군."
 WORLD.18109.b: "대륙에서의 우리 위치는 회복되었다!"
 WORLD.18109.c: "즉시 승인을 취소해라."
 WORLD.18110.t: "[Get_newspaper_header]아프리카너 국민국의 대통령으로 임명된 야프 마레"
 WORLD.18110.d: "한스 휘티히의 국가령이 붕괴된 이후,아프리카너 국민국은 국경과 정치 질서가 명확하게 정의된 몇 안 되는 나라 중 하나로 모습을 드러냈습니다. 외부 세계와의 관계를 재수립한 이 국가는 독일의 지원을 통해서 국제적인 인정을 받았습니다.\n\n이러한 인정을 받는 대가로 휘티히와의 협력에 대해 증가하는 국내외적 압력에 직면하며, 헤르초흐 대통령은 사임에 동의했고, 야프 마레가 새 대통령으로 임명되었습니다. 공화국에 대한 독일의 영향력이 붕괴되고, 남아프리카 전쟁에 대한 라이히의 성의 없는 참여에서 발을 빼게 된 것은 마레가 HNP(재편국민당)의 친독파를 이긴 주요 원인으로 지목되고 있습니다."
 WORLD.18110.a: "보어인들은 그들이 중립이라는것을 주장한다."
 WORLD.18110.b: "개새끼들!"
 WORLD.18110.c: "마레 씨에게 최고급 샴페인 한 병 보내줘."
 WORLD.19000.t: "[Get_newspaper_header]열대폭풍 해리엇의 태국 강타"
 WORLD.19000.d: "강한 열대폭풍이 태국 남부를 강타하여 지역에서 700여명의 사망자와 수만 명의 이재민이 발생했습니다. 해리엇이라는 이름의 이 폭풍은 남중국해에서 처음 발생하여 바다를 따라 서쪽으로 이동했습니다. 그 후 폭풍은 태국 남동부 해안의 나콘시탐마랏 주에 상륙하여 반도를 건너서 인도양으로 진출했습니다.\n\n해리엇의 여파로 수백 명이 사망하고 수만 명이 집을 잃었습니다. 폭풍은 어려운 시기, 태국 정부가 경제 개발 계획의 일환으로 상당한 투자를 한 지역에 닥쳤습니다. 구조 및 재건 작업이 시작되면서 많은 사람들은 해리엇이 가한 피해가 태국에 수십 년 동안 남을 것이라 우려하고 있습니다."
 WORLD.19000.a: "10년의 결과물이 24시간 안에 파괴되었다고?"
 WORLD.19001.t: "[Get_newspaper_header]아난타 사마콤 홀 테러사건"
 WORLD.19001.d: "쁠랙 피분송크람 원수가 사망한 지 불과 일주일 만에 태국 국회가 테러 공격의 표적이 되었습니다. 아난타 사마콤 국회의사당에서 열린 회의에서 폭탄이 터져 공무원 10명이 사망했습니다. 하원의장은 테러 공격에 대한 조사위원회를 구성했으며 이것이 정치적 동기가 있을 수 있다는 우려도 표명했습니다.\n\n지역의 전문가들은 의장의 우려에 동의했습니다. 테러는 공화국의 차기 대통령을 확정하려는 시도를 이미 지연시켰습니다. 유감스럽게도 하원이 선호하는 후보에 반대하는 이들이 필요와 수단을 가리지 않고 이 결정을 지연시키려 할 지도 모릅니다."
 WORLD.19001.a: "그들이 과연 새로운 대통령을 맞이할 수 있을까?"
 WORLD.19005.t: "[Get_newspaper_header]쁠랙 피분송크람의 사망"
 WORLD.19005.d: "최근 정부의 숙청이 국가적 관심을 끌고 있는 가운데 타이 공화국이 예상치 못한 사태로 인해 국가의 아버지인 쁠랙 피분송크람의 죽음을 맞이했습니다. 절대왕정에 반대하는 1932년 혁명에 참여한 것부터 태국을 유럽 제국주의와의 전쟁에서 승리로 이끈 것, 타이 공화국 선언까지, 아마 피분송크람의 유산은 태국 역사상 가장 위대한 것일 것입니다.\n\n그의 서거는 저명한 관료들과 장군으로 구성된 과도 통치위원회에 의해 국가에 발표되었으며, 이제 전 태국의 아버지 서거로 인한 급작스러운 사태를 관리하도록 권력이 위임되었습니다. 그러나 현재 방콕의 가장 교활한 책사들에게 권력이 주어져 있는 상황에서 많은 사람들은 이제 권력의 균형이 무너지고 폭력이 신생 공화국을 집어삼킬 때까지 얼마나 걸릴 지 궁금해 하고 있습니다."
 WORLD.19005.a: "폭풍 전의 폭풍."
 WORLD.19008.t: "[Get_newspaper_header]태국의 군사 정변"
 WORLD.19008.d: "피분송크람 대원수의 사망 여파로 권력의 균형이 무너진 가운데 태국의 해군 제독 겸 총사령관인 타완 탐롱나와사왓은 과도 통치위원회를 정부에서 축출하기 위해 군대를 집결시켰습니다. 그의 원칙주의적 성격, 명성, 카리스마 넘치는 지도력은 사람들을 사로잡았고 군 내 경쟁에도 불구하고 군 내 많은 이들의 지지를 받았습니다.\n\n그러나 상황은 여전히 미묘하게 흘러가고 있습니다. 타완 제독을 지지하는 연합은 카드로 만들어진 집에 불과하며, 군 지도부에 의해 암묵적으로만 지원됩니다. 새로운 군사정부가 신생 공화국의 혼란을 어떻게 수습할지는 현재 알 수 없으며 타완 제독의 정부에 대한 지원이 지속될 지는 시간이 지나야 알 수 있어 보입니다."
 WORLD.19008.a: "죽음을 당하는 것보단 낫겠구만."
 WORLD.20000.t: "[Get_newspaper_header]일본에서의 궁정 쿠데타!"
 WORLD.20000.d: "도쿄 황거가 발표한 속보입니다. 현재 일본 정부가 혼란에 빠진 가운데, 중신 인사 히가시쿠니노미야 왕이 키도 내대신과 함께 익찬정치회가 장악한 내각을 총사퇴시키고, 새로운 내각을 황실 인사와 충성파로 조각할 것을 발표하였습니다. 최근 일본에서 전해지고 있는 공식적인 소식은 드물지만, 몇몇 소식통들에 따르면 일본 정부는 '정부 내 잠재적인 음모'에 대해 큰 우려를 하고 있다고 합니다.\n\n이대로라면 기존 내각이 붕괴하고 키도와 히가시쿠니노미야 왕이 간택한 인사로 대체될 것이 확실해 보입니다. 일본의 새 통치자가 어떤 계획을 꾸미고 있는지는 아직 알려지지 않았습니다. 이에 따라 현 제국의회가 완전히 무력화되고 법령에 의한 통치가 시작되는 것 아니냐는 우려가 제기되고 있습니다. 만일 이것이 사실이라면 일본은 다시 한번 독재 시대로 회귀할 가능성이 높습니다.\n"
 WORLD.20000.a: "아마도 이번에는 영원할 것 같군."
 WORLD.20001.t: "[Get_newspaper_header]일본에서의 군사 쿠데타!"
 WORLD.20001.d: "오늘 아침, 도쿄의 문민내각 구성원 전원이 예고 없이 집단 총사퇴했다는 놀라운 소식이 전해졌습니다. 뒤이어 대일본제국육군 장군인 무토 아키라가 총리로 임명되었습니다. 총리 취임 직후 무토 총리는 육군에게 일본과 수도의 질서를 회복하라는 명령을 내렸습니다.\n\n이 모든 일은 이전 정부의 군대에 대한 수사에서 비롯된 것으로 보이며, 무토는 이를 당장 끝내야 하는 \"비합리적이고 미친 마녀 사냥\"으로 변질되었다고 비난했습니다. 이제 계엄령이 발효되었습니다. 수천 명이 체포되었고, 수백 명이 헌병대의 총격을 받았다는 보도가 나오는 가운데 외신 기자들은 전부 가택연금에 처해졌습니다. 무토는 전 세계의 비난에 별 신경을 쓰지 않는 것으로 보이며, 이미 모든 \"혼돈의 조짐들\"을 분쇄할 움직임을 보이고 있습니다. 지난 24시간 동안 도쿄에서 들을 수 있었던 소리들은 전부 다음뿐이었습니다.\n"
 WORLD.20001.a: "총소리와 사이렌, 그리고는... 정숙이 따라왔다."
 WORLD.50014.t: "[Get_newspaper_header]잉글랜드의 총리직에 당선된 마거릿 대처"
 WORLD.50014.desc: "마거릿 대처가 처음으로 신문 헤드라인에 오른 때는 1951년 선거로 당선된 최연소 여성 하원의원이 되었을 때였습니다. 그리고, 그녀는 새로운 기록을 세웠습니다. 최초의 여성 총리가 된 것입니다. 최근 총선에서의 승리에 따라 서민원의 근왕당원들은 대처를 당수로 선출했습니다. 이렇게 그녀는 총리가 되었습니다.\n\n당수 투표 결과는 의회 정치에 익숙한 많은 이들을 충격에 빠뜨렸습니다. 이들은 오랫동안 대처를 이너서클과 거리가 먼 근왕당의 아웃사이더로 생각했었습니다. 그녀가 R.A. \"랍\" 버틀러를 포함한 \"고참\" 하원의원들로 내각을 꾸리기로 결정하며 당 내 회의론자들은 대부분 진압되었습니다. 하지만 그녀가 내각을 이끌지, 아니면 내각이 그녀를 이끌지는 두고 봐야 알 일입니다."
 WORLD.50014.a: "잉글랜드에는 여왕이 있었지, 하지만 여자가 총리라고?"
 WORLD.50015.t: "[Get_newspaper_header]잉글랜드의 총리직에 당선된 레지널드 모들링"
 WORLD.50015.desc: "잉글랜드 내전에서 승리한 후, 근왕당이 나라를 장악하는 것은 절대적인 것처럼 보였습니다. 그러나 이들의 지배력은 생각만큼 꽉 조이지 않았는데, 최근 의회 선거에서 레지날드 모들링의 잉글랜드 통합당이 의회를 장악했습니다.\n\n모들링은 좀 더 실용적인 해럴드 맥밀런 의원과 함께, 근왕당의 개혁파를 옹호했지만, 두 사람은 영국이 얼마나 빨리 민주주의로 전환해야하는지에 대해 자주 충돌했습니다. 그들은 모들링이 정당 지도자로, 맥밀런이 의장을 맡고있는 신당으로 탈당을 이끌었고, 최근 선거에서 잉글랜드 사람들에게 인기를 입증했습니다.\n\n모들링은 잉글랜드를 해방시키고 그녀를 민주주의로 되돌리겠다고 약속하지만, 여전히 영향력있는 맥밀런이 어깨 너머로 바라보고 있기때문에, 다른 사람들이 바라는 만큼 멀리 가지 못할 수도 있습니다.\n"
 WORLD.50015.a: "잉글랜드가 자유를 향해 천천히 되돌아가고 있다."
 WORLD.50016.t: "[Get_newspaper_header]마거릿 대처의 총리직 대선"
 WORLD.50016.desc: "마거릿 대처가 근왕당 당수로 임명되었을 때, 많은 이들은 그녀가 꼭두각시라고 정확하게 생각했습니다. 당 보수파들이 자신들의 안건을 진전시키는데 쓸 수 있는 젊고 고분고분한 총리라고 말이죠. 하지만 대처는 많은 근왕당 의원들이 증명할 수 있듯이 자신이 철처럼 탄력성 있고, 완고하다는 것을 보여줬습니다.\n\n지난 몇 년 동안, 그녀는 랍 버틀러와 다른 근왕당 거물들의 허를 찌르는데 성공했습니다. 그녀를 약화시키려는 시도는 그녀의 권력을 공고히하는 기회가 되었습니다. 제일 최근에 벌어진 총선에서 근왕당은 서민원에서의 우위를 유지했습니다. 이는 대처가 자신의 당을 통제하고 있을 뿐만 아니라, 전국에서 그녀의 영향력 또한 굳건하게 만들고 있다는 것을 보여줬습니다.\n\n그리고 이제, 잉글랜드 총리 직위를 계속 유지하는 마거릿 대처는 자유롭게 자신의 정치적 안건을 진전시킬 수 있게 되었습니다. 그리고, 이번에는 진짜로 자신의 안건일 것입니다.\n"
 WORLD.50016.a: "꼭두각시가 스스로 실을 끊어버렸군."
