 WORLD.20.t: "[Get_newspaper_header]트리움비라투스의 붕괴"
 WORLD.20.d: "몰타의 트리움비라투스 회의장 폭탄 테러를 계기로, 얼마든지 무너졌어도 이상하지 않았을 연약한 동맹은 마침내 무너졌습니다. 이 사건으로 이베리아의 카우디요들과 터키의 대통령 모두 인내심의 한계를 넘었다는 듯 바로 동맹을 탈퇴하겠다고 발표하였습니다. 삼두체제에서 두 개 국가가 탈퇴하면서 지중해의 트리움비라투스 시대는 완전히 끝났습니다.\n\n이미 터키는 키프로스와 레반트를 중심으로 자신의 영토 주장과 관할권을 인정해야 한다는 새로운 요구를 꺼내고 있으며, 시리아 지역에서는 터키의 움직임에 대응하여 이탈리아군이 동원되고 있습니다. 또한 이베리아는 과거의 동맹국들과 깊은 관계를 유지하는 대신 자국 내의 문제에 초점을 더 맞추겠다며 외부 문제에 대한 신경을 끄고 있습니다."
 WORLD.20.a: "이는 시간 문제일 뿐이었다."
 WORLD.23.t: "[Get_newspaper_header]아프리카의 확장"
 WORLD.23.d: "서아프리카는 제2차 세계 대전 종전 이후로 험난한 시기를 보내고 있었습니다. 지난 20년간 중앙아프리카의 독일령 지역에서 발진한 루프트바페 항공기가 내륙의 모든 것을 폭격하며 먼지로 만들었습니다.\n\n히틀러의 사망과 라이히의 붕괴 이후, 루프트바페는 오랫동안 움직이지 않았습니다. 이미 해안가에 있던 몇몇 소국들이 독일의 끊임없는 폭격의 공포에 벗어나서 국경을 내륙 안쪽으로 확장하기 시작했습니다. 폭격이 재개될지는 오직 시간만이 알 것입니다."
 WORLD.23.a: "흥미롭군."
 WORLD.35.t: "[Get_newspaper_header]남아프리카 전쟁"
 WORLD.35.desc: "오늘 남아프리카 공화국 정부가 끊임없이 자신들을 공격한다고 생각해 분노한 보어 공화국이, 결국 남아공으로부터의 독립을 선언하면서 남아프리카 공화국 전역에서 폭력사태가 발발하였습니다.\n\n독립 선언과 함께 창설된, 주로 독일군의 병기로 무장한 보어 민병대는 오렌지 자유주와 남아프리카 공화국 서남부 여러 지역에 퍼져있으며, 이 지역에 주둔한 남아공 군인과 무력 충돌을 빚었습니다.\n\n양 측의 분쟁이 확대되면서 독일 측은 대응을 어떻게 할 지 현재로써는 명확하게 알 수 없습니다. 여러 목격자들은 새로 형성된 아프리카실드와 남아프리카 공화국의 국경 사이 군사 무장이 급속도로 늘고 있으며, 많은 사람들은 독일의 대응이 확고할 것이라 생각하고 있습니다."
 WORLD.35.a: "자유를 위해!"
 WORLD.35.b: "완벽한 기회다..."
 WORLD.35.c: "우리 모두를 파멸시킬 것이다!"
 WORLD.35.d: "혼돈의 아프리카다. 늘 봐왔던 것이지."
 WORLD.36.t: "[Get_newspaper_header]아프리카실트의 남아프리카 계획"
 WORLD.36.desc: "보어 반란이 격화되자, 아프리카의 국제 언론 기자들은 독일의 식민지 기갑사단이 이제 남아프리카의 국경을 넘어가면서 분쟁이 급속도로 확대되기 시작한다고 보도하고 있습니다. 새롭게 결성된 '아프리카실트'의 병력들은 이미 여러 번 승리를 거두었고, 너무 늘어저 취약해진 남아프리카 병사들은 혼란에 빠져 남쪽으로 후퇴하였습니다.\n\nOFN이 10여 년 가까이 남아프리카 정권을 지지하는 가운데 사진기자들은 피투성이가 된 남아프리카 병사, 포트 놀로스로 후퇴하는 병사들의 행렬 등의 현지의 느낌을 그대로 가진 사진들이 빠르게 퍼져가는 가운데 찍힌 그들은 이렇게 물었습니다.\n\n'대체 그 놈의 양키놈들은 전부 어디에 있는거야?'"
 WORLD.36.a: "진정한 동맹국!"
 WORLD.36.b: "진정한 영광이 있으리!"
 WORLD.36.c: "진정으로 사악한 자들!"
 WORLD.36.d: "진정한 혼돈! 언제 끝날까?"
 WORLD.38.t: "[Get_newspaper_header]좋은 전쟁 조언가"
 WORLD.38.desc: "최초의 미국인 '고문단'인 미국 해병대와 미국 육군 합동 테스크 포스로 운영되는 군사원조고문그룹(MAAG) 첫 병력이 오늘 처음 남아프리카 공화국에 상륙하였습니다. 새로 진급한 폴 D. 하킨스가 지휘하는 MAAG는 표면적으로는 남아공 영토를 잠식한 보어 공화국에 대항하는 전투를 도울 수 있도록 훈련과 준비만 도와주는 '고문' 역할이며, 미국 정부는 어디까지나 전쟁에 참여하는 것이 아닌 \"가장 어두운 시간 동료 자유국가를 도우는 것일 뿐\"이라고 주장하고 있습니다.\n\n이런 주장에도 불구하고, 미국 해군의 USS 사라토가와 USS 에식스호에서 발진한 미국 폭격기가 독일군의 주둔지를 찾기 시작했고, 전선에서는 미군 병사와 남아프리카 병사가 서로 같이 사진을 찍는 장면들이 나와 많은 사람들을 놀라게 했습니다. 이것이 '고문단'의 일원이든 아니면 군대의 일원이든, 미국은 이제 남아프리카 전쟁에 개입하였습니다. 시간이 지나면 OFN의 나머지도 이에 뒤따를 지 알 수 있을 것입니다..."
 WORLD.38.a: "저 개같은 것들!"
 WORLD.38.b: "즉시 정식으로 항의서를 보내라!"
 WORLD.38.c: "마침내 우리의 친구들이!"
 WORLD.38.d: "로큰롤을 부르자!"
 WORLD.38.e: "아프리카의 미국 모험주의? 누가 생각했을까."
 WORLD.39.t: "[Get_newspaper_header]OFN의 동의!"
 WORLD.39.desc: "놀라운 소식이 아닐 수 있겠지만, OFN은 남아프리카에서 진행 중인 분쟁에 미국과 함께하기로 발표하였습니다. OFN을 전쟁에 참여하기에 충분한 표를 모은 미국의 동맹국들은 이미 남아프리카의 항구에 상륙하였고 보어국의 영공 위를 날아다니며 아프리카의 험난한 전장을 가로질러 싸우기 시작하였습니다. 이 뉴스로 OFN은 세계 모든 자유민들의 안전과 보호에 헌신하고 있다는 것을 증명하였다면서 미국은 축하를 보내고 있으며, 그 동안 OFN은 아무것도 하지 않았다라고 비난하던 정치인과 장군들은 비난받고 있습니다. 남아프리카 군부도 이 소식에 기뻐하고 있지만, 과연 이것이 남아프리카에 얼마나 큰 도움이 될 지는 미지수입니다."
 WORLD.39.a: "바보들! 저 놈들 다 멍청이들이야!"
 WORLD.39.b: "그들이 어떻게 감히 우리를!? 우리는 무고해!"
 WORLD.39.c: "우리의 힘을 합치자!"
 WORLD.39.d: "우리는 결코 의심하지 않았다."
 WORLD.39.e: "국가는 국민을 위해, 국민은 국가를 위하여!"
 WORLD.39.f: "이 혼란은 대체 언제 끝나는 거지!?"
 WORLD.40.t: "[Get_newspaper_header]OFN이 항의하다!"
 WORLD.40.desc: "충격적인 소식입니다. 미국과 OFN 나머지 회원국 간 전쟁 회의는 내분으로 결렬되었습니다. 투표에서 수많은 반대표가 나오자 미국 외교관들은 투표를 취소하고 회의장을 뛰쳐 나갔다고 전해졌습니다. OFN의 미국 동맹국들은 '위대한 기관의 온전함을 훼손한다'라며 OFN 내 다른 회원국을 비판하고 있으며, 그들은 이른바 '미국의 전쟁'이라는 것에 참전을 강요받고 있다고 말하고 있습니다. 미국은 이제 확실히 망가진 남아프리카에 대한 임무를 사소한 정치 문제로 멈추지 않겠다며, 누가 어떻게 생각하든지 간에 미국의 진실된 동맹국들은 이 전쟁에 참여할 것이라고 말했습니다. 하지만 한 가지 확실한 것은 OFN의 명성이 완전히 실추되었다는 것입니다."
 WORLD.40.a: "국제 사회는 자유를 외친다!"
 WORLD.40.b: "그들은 우리 힘을 두려워하는 거야!"
 WORLD.40.c: "뭐라고?! 지금 장난치냐?!"
 WORLD.40.d: "진짜 다들 바보들이군"
 WORLD.40.e: "조직이 결딴나고 있다..."
 WORLD.40.f: "발톱 없는 독수리 같군."
 WORLD.41.t: "[Get_newspaper_header]제3차 런던 전투"
 WORLD.41.desc: "런던의 거리는 여전히 혼란스럽습니다! 국제 사회가 영국 전체가 폭력 사태에 휘말리고 있다는 충격적인 소식을 따라잡기 위해 노력하는 동안, 항상 그랬듯이 미국 기자들이 제일 먼저 소식을 접했습니다. 영국 본토에서 혼란이 일어나는 동안, 영국의 저항 세력들은 행동을 취하기로 한 것으로 보입니다.\n\n가장 충격적이었을 사람은 바로 영국의 지도자였을 것입니다. 독일의 영국 침공 당시 영국 방어군을 지휘하던 전 영국 장군 클로드 오친렉이 지금은 독일군에 대한 반란을 일으키며 전국 저항 단체의 연합을 이끌고 있습니다. 오친렉은 국가파시스트당 내에 있던 조용하고 작은 카드였지만, 지금은 독일 주둔군 및 영국 부역자들에 대항하기 위해 군복 정복을 입고 부하들을 이끌고 있습니다. 그는 영국이 자유로워지도록 저항세력의 두 배인 십여 개의 서로 다른 이념을 가진 그의 동맹들과 함께하고 있다고 선언했습니다... 아니면 모두 자유인으로써 싸우다 죽을 것이라고 말합니다."
 WORLD.41.a: "브리타니아는 새로 일어날 것이다!"
 WORLD.41.b: "어지러워! 여기저기 혼란이야!"
 WORLD.41.c: "무슨 일이냐!?"
 WORLD.41.d: "기립하시오! 형제들이오, 기립하시오!"
 WORLD.41.e: "섬이 다시금 불타오른다!"
 WORLD.42.t: "[Get_newspaper_header]브리타니아의 자장가"
 WORLD.42.desc: "독일은 안도의 한숨을 내쉬었고, 미국과 OFN은 당황하며 욕을 하고, 영국은 다시 한 번 부역자들 밑에서 족쇄가 채워졌습니다. 여황 폐하의 가장 충실한 저항군 및 이와 관련된 여러 저항 조직이 잉글랜드 정부에게 분쇄되어 포로로 잡혔으며 웨일스나 스코틀랜드로 도망간 몇 안되는 생존자들은 향후 수 년간 영국을 괴롭힐 것입니다. 저항세력 연합은 붕괴되었고, 오친렉도 실종되었습니다. 저항군 지도자가 정확히 어떻게 되었는지는 알려지지 않고 있습니다.\n\n많은 이들이 믿는 영국인들의 마지막 반란이 결국 끝났습니다. 자유의 마지막 외침이 매몰스럽게 완전히 부서졌습니다. 마지막으로 깜빡이던 불꽃도 결국 한밤중의 어둠에 묻혀 사그라들었습니다.\n\n저항 세력이 분쇄되면서 영국 정부는 이제 국가를 재건하고 미래를 내다보러는 움직임을 취하고 있습니다. 하지만 많은 사람들은 영국이 단 하나도 바뀌지 않은 채 나아갈 수 있을 지 의문을 가지고 있습니다. 독일인은 과연 영국인이 자신의 일을 스스로 처리할 수 있도록 둘까요? 또 이 반항적인 쇼가 끝난 이후에도 영국이 독일의 기분에 다 맞춰줄까요?"
 WORLD.42.a: "우리는 더 나은 미래를 바라본다."
 WORLD.42.b: "유럽 전역의 저항군에게 좋은 메시지군!"
 WORLD.42.c: "우리는 언젠가 청년들에게 돌려 줄 것이다. 언젠가는."
 WORLD.42.d: "폭정의 힘을 생각하게 해 주군."
 WORLD.43.t: "[Get_newspaper_header]브리타니아 만세!"
 WORLD.43.desc: "잉글랜드 국인들이 자신의 휘장과 깃발을 찢고 있으며, 민간인들은 환호하며 자유 잉글랜드의 국기를 계양하며 오랫동안 죽었던 영국이 런던을 가로지르며 전국에서 되살아나고 있습니다. 수십년 만에 처음으로 민간인들이 두려움 없이 콘월의 거리를 돌아다니며, 국가 전역에서 수용소로 끌려가는 기나긴 독일군 포로 행렬을 향해 어린이들이 웃으면서 쓰래기들을 던지고 있습니다. 영국 전역의 술집들은 자랑스럽게 HMMLR의 용감한 대원들과 웨일스, 콘월, 잉글랜드의 연합 영국 저항세력에게 무료로 술을 나눠주겠다고 선언하였습니다. 물론 이 말은 모두에게 술을 무료로 주겠다는 말이며, 지하 세포조직원들을 구성하는 사람들을 나누던 선은 독한 술과 자랑스러운 노래, 떠들석한 축제에서 흐릿해지고 있습니다.\n\n이제 해방된 웨스터민스터로 급조된 내각이 모여 오친렉은 스스로 국방장관을 선언하였으며 영국이 질서를 회복할 때 까지 일시적이라며 계엄령을 선포하였습니다. 하지만 그때까진 거리는 사람들로 가득 차 떠들석한 축제 행사를 열 것입니다."
 WORLD.43.a: "우리는 더 나은 미래를 바라본다."
 WORLD.43.b: "빌어먹을! 미쳤어! 완전히 미쳤다고!"
 WORLD.43.c: "조국의 동지를 위해 만세 삼창을!"
 WORLD.43.d: "영국의 목을 죄던 발이 사라졌군."
 WORLD.48.t: "[Get_newspaper_header]아프리카 실트의 발족"
 WORLD.48.desc: "독일이 여전히 내전의 혼란에 휩싸여 있고 독일국이 지배하고 있는 영토 대부분에서 자국 내 일어나는 문제로 골머리를 앓는 가운데, 독일령 아프리카에서는 오늘 이 끔찍한 폭풍을 해쳐나갈 방안을 발표했습니다. 독일의 아프리카 3개 식민지는 이전에는 서로 우호적이면서도 기본적인 관계만 있었을 뿐이지만, 오늘 지크프리트 뮐러, 볼프강 솅크, 한스 휘티히 셋이 모여 아프리카 실트 창설에 관한 공동선언문을 발표하였습니다.\n\n공식적으로는 이 동맹이 식민지의 안정을 위한 오직 방어적인 실트라고만 발표하였지만, 많은 국제 소식통에서는 아프리카의 동맹의 의도가 무엇인가에 대해서 의문을 표하고 있습니다. OFN에서는 '비도덕적이고 식민주의적인 동맹'을 비난하였지만 독일권 내 많은 사람들은 특히 뮐러가 대륙을 가로질러 독일의 이익과 독일인을 보호하는 데 헌신하고 있다며 칭찬하고 있습니다."
 WORLD.48.a: "우리는 함께할 것이다."
 WORLD.48.b: "걱정스럽게 진행되는군."
 WORLD.66.t: "[Get_newspaper_header]잉글랜드 내전"
 WORLD.66.d: "독일의 내전과 그 대리전이 유럽을 갈라놓으면서, 그 화재는 영국으로도 번진 것 같습니다.\n\n독일 침공 당시 항복하였고 겉으로는 지난 10년간 부역정권 아래에서 호화로운 생활을 한 것 처럼 보였던 클로드 오친렉은 자유 잉글랜드를 선포하며 통일 영국 저항세력인 여왕 폐하의 가장 충성스러운 저항단체(HMMLR)의 미스터리한 지도자라고 선포하였다. 이미 지난해에 HMMLR과 연합하던 빌 알렉산더의 공산주의 전선과 같은 저항 세포조직의 여러 연대가 부역자로부터 많은 것을 빼앗아간 바가 있습니다. 콘월 주둔군이 대규모로 잉글랜드 내로 들어오기 시작했지만, 이번 봉기의 규모는 과거 두 차례의 대규모 봉기와 비교해도 전례 없는 규모입니다."
 WORLD.66.a: "잉글랜드가 마침내 자유로워질 수 있을까?"
 WORLD.67.t: "[Get_newspaper_header]독일령 마다가스카르의 붕괴"
 WORLD.67.d: "OFN의 인도양 사령부의 제독인 토마스 무어는 독일령 마다가스카르가 에밀 마우리체의 국가판무관부에 대항한 공개적인 반란 상태에 들어갔다고 단언했습니다. 다른 독일 영토와 마찬가지로 마다가스카르도 식민지 통치에 대한 현지인의 저항 문제로 골머리를 앓고 있었지만 무어는 이제는 독일 주둔군이 반란을 일으켰다고 말했습니다. 또한 그 전의 보고에서는 마다가스카르 섬의 원주민이 무기를 들고 있다고도 밝혔습니다.\n\n게르마니아에서는 봉기에 대한 어떠한 언급도 하지 않았으며, 비공식적으로는 섬의 운명에 대해 완전히 무관심한 것으로 보입니다. 전문가들은 아돌프 히틀러의 총통직 승계와 관련해 정치적으로 불안한 상황에서 독일국이 호의를 보이지 않는 사람들을 추방하기 위해 자주 사용했던 이 섬은 본토에서는 많은 관심을 받지 못할 것이라고 언급했습니다."
 WORLD.67.a: "독일국의 영원한 유산이다."
 WORLD.68.t: "[Get_newspaper_header]앙골라의 자유?"
 WORLD.68.d: "남아프리카 전쟁이 남아프리카를 계속 뒤흔드는 가운데, 독일령 남서아프리카의 수도에서 당혹스러운 보도가 나왔습니다. 아침 일찍 루프트바페 수송기 6대가 미지의 목적지를 향해 출발했는데, 이 수송기의 승객에는 국가판무관 볼프강 솅크과 그의 최측근들, 그리고 가족들도 있다고 합니다.\n\n이보다 더욱 충격적인 사건으로 국가판무관의 개인 주치의인 조나스 사빔비가 비행기가 이륙한 지 수 시간 후 라디오 루안다에서 독립 앙골라의 대통령에 취임하였음을 선서하고 시민들에게 무기를 들고 신생국을 방어해달라고 선언하며 방송하고 있습니다. 오빔분드족 민병대 수천명과 함께 후방에 주둔하고 있는 토착 부족 SS 부대들이 이미 새 대통령에 충성을 맹새하면서 앙골라 전역에서 예선 아프리카실트 동맹국 간 전투가 폭발하고 있습니다."
 WORLD.68.a: "잠깐, 뭐라고?"
 WORLD.70.t: "[Get_newspaper_header]미사일 위기의 끝"
 WORLD.70.d: "미국과 일본이 오늘 하와일 미사일 사태에 대한 합의를 맺음에 따라 수 개월 간 세계를 궁지에 몰아넣었던 이 사건은 참 감사하게도 오늘 막을 내렸습니다.\n\n미국 제1함대와 일본 제국 해군이 수 개월 간 하와이 주변에서 대치하는 가운데 케네디 부통령과 이노 총리는 일본이 영유권 분쟁 지대에서 탄도미사일(중앙정보국의 U-2C의 정찰기가 발견했던)을 철수하고, 그 대신 미국은 호주에 배치되어 있는 MRBM을 제거하기로 하였습니다.\n\n이번 협상은 전 세계 언론에서 그 동안 협상에서 행동력이 부족하다고 크게 비판받아왔던 케네디 부통령이 일궈낸 일명 대규모 외교 쿠데타입니다."
 WORLD.70.a: "자정을 피했다. 지금 이 순간은."
 WORLD.71.t: "[Get_newspaper_header]문명의 황혼"
 WORLD.71.desc: "워싱턴 D. C., 게르마니아, 도쿄는 한순간에 지구를 완전히 태워버린 핵폭풍을 맞고 돌무더기가 되었습니다. 전 세계의 발전소는 고장났으며, 잿빛 구름이 태양빛을 가리고 있으며 여러 국가의 우주비행사들은 죽어가는 별처럼 불빛이 하나 둘 깜빡이는 것을 지켜보고 있습니다.\n\n최후의 투쟁이 종착점에 이르자 세계는 조용해지고 있습니다. 지휘관 없는 군대는 더 이상 싸우지 않으며, 항구가 없는 해군은 바다에서 표류하고 있고, 집이 없는 난민들이 온 땅을 돌아다니며 핵전쟁의 참화로 직접적으로 무너지지 않은 극소수의 국가들을 찢어 놓고 있습니다.\n\n5억 명이 넘는 사람들이 아마도 마지막일 이 거대한 분쟁으로 사망하였고, 몇 안되는 전문가들은 이 여파로 사망자 수가 3배는 더 늘어날 것이라고 예상하고 있습니다."
 WORLD.71.a: "이런, 우리가 대체 무슨 짓을 한 거야?"
 WORLD.104.t: "[Get_newspaper_header]북부의 신들"
 WORLD.104.desc: "시베리아의 먼 지역 공동체에서 한 운동이 서서히 스며들기 시작했다고 알려졌습니다. 그것이 무엇인지 우리는 정확하게 말할 순 없지만, 그 지역에서 나오는 어떤 뉴스이든 많은 사람들은 정확하게 그 곳에서 무슨 일이 일어나는지 궁금해 하고 있습니다. 확실히 만약 공산당이 20년만에 처음으로 어떤 종류의 파문을 일으키고 있는 것이라면 어떤 형태로든 매우 중요한 것임에 틀림 없습니다.\n\n보고에서는 종교계의 교리에 대해 말하고 있습니다. 동시베리아 무역로를 넘어서 저 멀리 북쪽까지 나아가는 몇 안되는 무역상들은 성도들이 기도하면서 구호를 외치고, 마을마다 교회들이 가득 차 있고, 한 사람이 성도 앞에서 이끌고 있다고 증언합니다. 아무도 정확히 무엇이 이런 행동을 일으켰는지는 모르지만, 시베리아 사람들은 계속 한 사람을 위해 기도하고 있다고 있습니다.\n\n그들은 그 사람을 '아버지'라고 부릅니다.\n"
 WORLD.104.a: "말도 안 되는 소리만 하는군."
 WORLD.341.t: "[Get_newspaper_header]베로나 회의"
 WORLD.341.d: "이탈리아의 초대 두체이자 파시즘의 창시자인 베니토 무솔리니가 사망한 후, 이탈리아 내에서 파시즘은 쇠퇴하고 있었습니다. 마침내 이탈리아와 그 민족의 운명의 날인 1963년 6월 1일, 베로나에서 이탈리아 제국의 향후 방향을 위한 회의가 열리면서 변화의 바람이 불고 있습니다.\n\n제국이 어떻게 흘러갈지는 회의 방향에 달려 있습니다. 이 회의에서 논쟁이 이루어지고, 합의가 만들어지며, 긴장이 고조되었다가 적대감이 완화되고 결국에는 이탈리아인을 위한 진로에 닿을 것입니다. 두체 치아노가 기조연설을 하면서 세계에서 가장 큰 식민제국 중 하나가 국가와 민족에 대해 철권통치를 강화할 지 약화할 지 결정될 수 있는 중요한 순간이라며 국제 옵저버들은 관심 있게 지켜보고 있습니다. 베로나 회의는 이탈리아의 운명을 결정할 것입니다."
 WORLD.341.a: "흥미롭군"
 WORLD.342.t: "[Get_newspaper_header]베로나 회의가 끝나다"
 WORLD.342.d: "오늘 이탈리아 제국의 향후 방향을 결정하기 위해 모였던 베로나 회의가 막을 내렸습니다. 두체 치아노가 폐막 연설을 진행하면서 의회 대다수가 치아노 및 그의 권한을 인정하면서 합의에 도달한 것 같습니다. 베로나에서 시실리에 이르는 수많은 사람들이 거리에 나와 축하하면서 교회에는 종소리가 울러 퍼지고, 합창단은 노래를 부르면서 모두 두체 치아노 덕분에 오랫동안 기대해온 계획이 이제 진행되기 시작한 것에 기대하고 있습니다.\n\n물론 모두가 이 결과에 만족한 것은 아니라 치아노의 정치적 라이벌인 카를로 스코르차가 두체의 폐막 연설 중 좌절감에 빠져 의사당을 박차고 나가고, 이탈리아 전역에서 흑색 여단의 폭력 행위와 축하하는 사람들 끼리의 거리의 싸움에 대한 보도가 나오고 있습니다. 이제 이탈리아와 그 민족이 나아가야 할 길이 분명해졌으며 이제 이 길을 따라 가면 될 것입니다.\n"
 WORLD.342.a: "이탈리아에서 일이 흥미롭게 전개되는군."
 WORLD.342.b: "두체 치아노 만세!"
 WORLD.343.t: "[Get_newspaper_header]베로나 회의가 끝나다"
 WORLD.343.d: "오늘 이탈리아 제국의 향후 방향을 결정하기 위해 모였던 베로나 회의가 막을 내렸습니다. 두체 치아노가 어정쩡한 연설을 하면서, 의회 대다수는 치아노의 정치적 반대파이자 전통적 파시스트로 유명한 카를로 스코르차와 합의한 것으로 보입니다. 제국 전역의 그의 지지자들은 도시 광장에 모이며 스코르차에 대한 지지와 제국을 다시 한 번 강하게 만들기 위한 그의 생각을 보여주고 있습니다!\n\n물론 모두가 이 결과에 만족한 것은 아니라서 치아노 두체 스스로도 권위가 떨어지고 두체로써의 권력이 스코르차에게 위협받아 실망하고 있으며 제국의 개혁을 기대했던 사람들은 이에 시위하고 있습니다. 이제 이탈리아와 그 민족이 나아가야 할 길이 분명해졌으며 이제 이 길을 따라 가면 될 것입니다."
 WORLD.343.a: "이탈리아에서 일이 흥미롭게 전개되는군."
 WORLD.344.t: "[Get_newspaper_header]베로나 회의가 스스로 무너지다"
 WORLD.344.d: "오늘 이탈리아 제국의 향후 방향을 결정하기 위해 모였던 베로나 회의가 막을 내렸습니다. 예상대로 의회가 열띤 논쟁과 회의를 벌였지만 아무도 의회에서 영원히 다투는 상태가 될 것이라고는 상상하지 못했습니다. 두체 치아노와 카를로 스코르차 둘 모두 확실한 우위를 점하지 못했으며 치아노와 스코르차 둘 모두 좌절감에 빠져 회의를 박차고 나왔습니다. 이들이 떠나자마자 모든 의원들은 처음엔 말다툼을 벌이다 이내 주먹질이 오가기 시작했으며 의회는 유럽에서 가장 위대한 국가 중 한 국가의 미래를 결정하기 위한 중요한 회의장이기보다는 술집에서 벌어지는 술주정뱅이 사이의 개싸움장에 가까워졌습니다.\n\n이미 양측의 지지자들이 거리로 몰려나와 상대보다 우월하다고 주장하며 길거리 싸움으로까지 번지고 있습니다. 이탈리아와 그 민족이 불안정한 시기에 빠져 예상치 못한 전개가 되고 있습니다."
 WORLD.344.a: "유럽의 또 다른 국가가 혼란으로 빠져드는군."
 WORLD.345.t: "[Get_newspaper_header]이탈리아-터키 전쟁에서 이탈리아가 승리하다"
 WORLD.345.d: "수년간 터키와 이탈리아의 국경 분쟁은 두 동맹국 사이 의견 불일치를 가져오는 주요한 원인이었습니다. 지중해 두 국가 사이 높은 긴장은 트리움비라투스 붕괴 이후 절정에 달해 어떠한 장애물도 없이 곧바로 전쟁으로 향했습니다. 결국 터키군이 이탈리아령 중동 지역을 침공하기 시작했습니다. 이탈리아는 터키의 침공에 방관하지 않고 대응하면서 전 두 동맹국 간 소규모 국경 접전이 일어났습니다.\n\n터키의 전쟁기계가 기력을 다한 후 전선이 멈추며 터키는 이를 타파할 수 없는 교착 상태에 빠지게 되었습니다. 전쟁에서 확실한 우위를 점한 이탈리아는 터키 정부의 배상금 및 다마스쿠스의 비무장화 등의 내용을 담은 평화 협상을 제안하였고 터키 정부는 이를 마지못해 받아들였습니다. 중동에 평화가 다시 찾아왔습니다."
 WORLD.345.a: "중동에 평화라고, 흠?"
 WORLD.345.b: "이탈리아 제국의 고무적인 승리다!"
 WORLD.345.c: "우리는 굴욕을 맛봤다."
 WORLD.346.t: "[Get_newspaper_header]이탈리아-터키 전쟁에서 터키가 승리하다"
 WORLD.346.d: "수년간 터키와 이탈리아의 국경 분쟁은 두 동맹국 사이 의견 불일치를 가져오는 주요한 원인이었습니다. 긴장은 트리움비라투스 붕괴 이후 절정에 달해 갈등이 빚어졌습니다. 결국 터키군이 이탈리아령 중동 지역으로 진출하기 시작했습니다. 이탈리아는 터키의 침공에 방관하지 않고 대응하면서 전 두 동맹국 간 소규모 국경 접전이 일어났습니다.\n\n터키군은 레반트를 통해 공세를 펼쳤고 이 지역의 주인이 되었습니다. 전쟁에서 확실한 우위를 점한 터키는 레반트를 유지하는 대가로 이탈리아가 레바논을 양도하는 등의 내용을 담은 평화 협상을 제안하였고 이탈리아 정부는 이를 마지못해 받아들였습니다. 중동에 평화가 다시 찾아왔습니다."
 WORLD.346.a: "중동에 평화라고, 흠?"
 WORLD.346.b: "우리는 이전 동맹국에게 배신당했어!"
 WORLD.346.c: "튀르크의 영토가 다시 한번 통일되었다!"
 WORLD.355.t: "[Get_newspaper_header]이탈리아-터키 전쟁에서 이탈리아가 승리하다"
 WORLD.355.d: "수년간 터키와 이탈리아의 국경 분쟁은 두 동맹국 사이 의견 불일치를 가져오는 주요한 원인이었습니다. 지중해 두 국가 사이 높은 긴장은 트리움비라투스 붕괴 이후 절정에 달해 어떠한 장애물도 없이 곧바로 전쟁으로 향했습니다. 결국 터키군이 이탈리아령 중동 지역을 침공하기 시작했습니다. 이탈리아는 터키의 침공에 방관하지 않고 대응하면서 전 두 동맹국 간 소규모 국경 접전이 일어났습니다.\n\n터키의 전쟁기계가 기력을 다한 후 전선이 멈추며 터키는 이를 타파할 수 없는 교착 상태에 빠지게 되었습니다. 전쟁에서 확실한 우위를 점한 이탈리아는 다마스쿠스 지역을 이탈리아에, 모술 지역을 이라크에 넘겨주는 조건의 평화 협정을 제안하였는데 터키 정부는 이를 마지못해 받아들였습니다. 이제 중동에 평화가 다시 찾아왔습니다."
 WORLD.355.a: "중동에 평화라고, 흠?"
 WORLD.355.b: "이탈리아 제국의 고무적인 승리다!"
 WORLD.355.c: "우리는 굴욕을 맛봤다."
 WORLD.430.t: "[Get_newspaper_header]1967년 인도 선거에서 발 새커리가 승리하다"
 WORLD.430.desc: "오늘 모든 예상과 추측과는 반대되게 1967년 자유 인도 정부의 총선에서 발 새커리의 시브 세나 정당이 승리하였습니다. 새커리는 인도의 전반적인 좌익 성향과는 역행하여 외국인 혐오, 극우, 대량학살을 통한 순수화 등을 지지하였으며 이 주장은 많은 사람들을 놀라게 하였습니다.\n\n이전 정권인 모한 싱의 주요 인물이자 서치라이트 작전을 시행한 것으로 알려진 새커리는 자유 인도 정부의 강력한 후보로 여겨졌습니다. 하지만 그의 급진적인 팽창주의와 외국인 혐오와 \"순수한 힌두인의 통일 인도\" 주장 등으로 전 세계는 새커리의 다음 행동을 두려워하면서도 궁금해하며 기다리고 있습니다."
 WORLD.430.a: "그런데도 세상은 아무 것도 하지 않아."
 WORLD.430.b: "신이 모두를 보우하시길."
 WORLD.432.t: "[Get_newspaper_header]1967년 인도 선거에서 지아우르 라만이 승리하다"
 WORLD.432.desc: "오늘 1967년 자유 인도 정부의 총선에서 그동안 유권자들에게 모욕받고 인도에 음모를 꾸민다고 비난받던 지아우르 라만의 묵티 비하니당이 승리하였습니다. 벵골 민족주의의 지도자 격인 지아우르 라만은 1970년까지 자유 인도 정부를 완전히 해체하고 대신 비하르인, 벵골인, 아삼인을 위한 소수민족을 대표하는 주들의 연합으로 바꾸겠다는 공약으로 큰 인기를 얻고 당선되었습니다.\n\n라만의 당선으로 OFN과 미국은 환영하고 있으며 반면 공영권의 일본과 그 동맹국들은 비난을 하고 있습니다. 라만이 목표를 달성할지는 시간을 두고 지켜봐야 할 것입니다."
 WORLD.432.a: "벵골 만세!"
 WORLD.432.b: "인도에서 낯익은 얼굴을 보니 좋군."
 WORLD.432.c: "우리가 장악력을 잃지 않길 바란다."
 WORLD.432.d: "이것이 자유 인도의 끝인가?"
 WORLD.462.t: "[Get_newspaper_header]파키스탄이 독립하다"
 WORLD.462.desc: "인도가 제2차 세계 대전에 이어 혼돈의 세계에서 독립을 쟁취한 이후 국제 관측통들에게는 일종의 화약고로 여겨졌습니다. 인종, 종교, 이념, 그 외 해외 세력의 문제로 얼룩진 이 신생국은 다양한 문제를 가지고 있습니다.\n\n이 문제들 중 특히 잔혹했던 것은 힌두교도와 이슬람교도 사이 악명 높은 종교적 분열이었는데 이 분열이 오늘날 완전히는 아니여도 어느 정도는 해결된 것 같습니다. 지속적인 힌두교도의 지배를 무서워하던 북부의 이슬람 소수민족은 \"파키스탄\"이라고 불리는 새로운 이슬람교도를 위한 국가를 선언하였습니다.\n\n폭력 사태가 잔혹했던 곳을 중심으로, 인도 아대륙 전역에서 파키스탄을 오가는 이민 행렬이 잇다르고 있습니다. 이를 지켜보는 사람들의 의견은 분분한데 일부는 지역 내 폭력사태가 증가하고 있다고 우려하기도 하며, 다른 일부는 종교적 문제를 해결했다며 찬사를 보내기도 합니다. 시간이 지나면 인도와 그 이웃들이 어떤 반응을 보일 지 알 수 있을 것입니다.\n"
 WORLD.462.a: "형제들이여 환영합니다!"
 WORLD.462.b: "파키스탄이여 승리하라!"
 WORLD.462.c: "우리는 언젠가 카라치로 되돌아갈 것이다."
 WORLD.462.d: "흥미롭군."
 WORLD.463.t: "[Get_newspaper_header]이베리아가 지브롤터 댐을 포기하다"
 WORLD.463.desc: "지브롤터 댐의 정비를 담당하는 이베리아 개발부는 오늘부로 지브롤터 댐을 계속 가동시키는데 필요한 운영자금을 더 이상 조달하지 않으며 거대 구조물이 붕괴되지 않도록 필수적인 정비만 진행하겠다고 발표하였습니다.\n\n독일 아틀란트로파 계획의 최정점이라 할 수 있는 지브롤터 댐은 1940년대 후반에 건설되었으나 50년대 독일의 경제 붕괴 이후 이베리아가 맡게 되었습니다. 이베리아의 경제 문제와 블랙홀처럼 돈을 퍼먹는 댐으로 인해 이 거대 구조물은 방치되고 있으며 전 세계는 댐이 붕괴되어 수백만 명이 사망하고 피해를 입은 국가가 파괴될까 숨죽여 지켜보고 있습니다."
 WORLD.463.a: "당면한 더 큰 문제들이 있어."
 WORLD.463.b: "부서지지 않도록 기도하자."
 WORLD.464.t: "[Get_newspaper_header]이베리아 평의회 창설"
 WORLD.464.desc: "이베리아와 같은 상황에서 국가가 형성되고 권위주의적인 문화를 유지한 채로 효율적으로 통치하는 것이 매우 어렵다는 것은 당연한 일입니다. 이베리아 카우디요는 오늘 새 연합을 안정시키고 더 나은 미래로 나아가기 위해 국가 문제에 대해 자문해주는 역할만을 하는 국가공무원 자문위원회를 수립하였다고 발표하였습니다.\n\n이들의 국가 정책에 대한 영향력은 무시해도 좋을 정도이지만, 현실적인 분석가들은 카우디요들의 한 쪽이 두 사람 사이의 정치적 의견 차이에 우위를 점하기 위해 평의회를 이용할 수도 있다고 분석하고 있습니다. 결과적으로 평의회는 나라를 통합시키보다는 오히려 이 국가를 분열시키는 것을 조장하는 것 같습니다. 추가적인 보도에 따르면 이베리아에서 새로운 '개혁'의 효과가 빛을 발할 것이라고 합니다."
 WORLD.464.a: "확실히 좋은 방법이야"
 WORLD.464.b: "이건 진보가 아냐."
 WORLD.464.c: "약한 국가를 위한 쓸모없는 조직이군."
 WORLD.465.t: "[Get_newspaper_header]이베리아 평의회 창설"
 WORLD.465.desc: "오늘 카우디요인 프란코와 살라자르가 공동으로 이베리아 평의회 창설을 발표하였습니다. 우레와 같은 발수갈채를 받기 위해 잠시 멈췄던 두 사람은 이후 서로 번갈아가며 참석한 많은 군중들에게 새로운 체계에 대해 토론하고 이 체계를 도입하는 이유에 대해 정당화했습니다.\n\n두 사람은 이베리아의 책임과 의무가 매우 방대하며 둘이서만 다루는 것은 그들의 능력으로는 혼란만 남겼을 뿐이라고 말했습니다. 이들의 통치 능력을 유지하기 위해서 자신들의 권한의 일부, 그 중 또렷하게 세부적인 내용들에 대해서는 임명직 관료들로 구성된 별도의 평의회에게 위임하기로 하였습니다. 이 '이베리아 평의회'는 연방 입법부 신설에 관한 조치를 다룰 것입니다. 하지만 결국 어떠한 제안이라도 최종적으로 결정을 내릴 인물은 두 카우디요일 것입니다. 공식적으로는 어디까지나 두 사람이 지배하고 있는 국가를 좀 더 효율적으로 다루기 위한 도구입니다."
 WORLD.465.a: "확실히 좋은 방법이야"
 WORLD.465.b: "올바른 방향으로 한 걸음 나아간다."
 WORLD.465.c: "약한 국가를 위한 쓸모없는 조직이군."
 WORLD.466.t: "[Get_newspaper_header]바르셀로나 전투"
 WORLD.466.desc: "이베리아 반도에서 갈수록 위기가 심화되어 걷잡을 수 없는 정치적 폭력이 전국적으로 확대되러는 위협을 받는 가운데 충격적인 상황이 들러왔습니다. 카탈루나 지역의 수도에서 밤낮으로 정부군과 반체제 세력 사이 충돌하며 최악의 전투가 벌어졌습니다. 스페인 내전을 묘하게 연상시키는 바리케이드가 다시 한번 세워졌으며, 바르셀로나 시민들은 이념별로 갈라지면서 이웃끼리의 불화가 생기고 있습니다.\n\n현재 CNT-FAI로 알려진 급진좌파 노동조합과 그 동조자들은 이제 바르셀로나에 대한 통제권을 빼앗았으며 친정부 세력에 대항해 장기간의 유혈 투쟁에 대비하고 있습니다. 스페인에게는 아주 오래전인 30년대의 피비린내 나던 소란스러운 세월의 이야기가 다시 한번 되풀이되고 있습니다."
 WORLD.466.a: "우리는 반드시 이길 것이다!"
 WORLD.466.b: "폭정에 반대한다!"
 WORLD.466.c: "이베리아가 시험대에 섰군."
 WORLD.467.t: "[Get_newspaper_header]이베리아의 경제 붕괴"
 WORLD.467.desc: "이베리아에서 암울한 소식이 전해졌습니다. 지난 밤 마드리드 증권거래소 입구를 가득 메운 수백 명의 증권거래인들은 공황 상태에 빠져 있고, 정부는 위기에 당장 대응하라는 압력을 받고 있습니다. 수십억은 되지 않더라도 수십만 페세타에 달하는 돈이 증발했고 손실액은 점점 늘어나고 있습니다.\n\n많은 이들은 팔랑헤당이 내세우는 정책에 대응해 수많은 기업과 자본이 해외 인접국으로 도피해 일어났다고 비난하고 있습니다. 또 다른 이들은 다루기 힘든 아프리카 점령지 등지에서 나오는 이베리아 지출의 압박과 국내 대중의 불만도 상승이 폭락 요인이라 지적하고 있습니다. 파시스트와 히틀러의 추종자들은 극소수이긴 하지만 \"유대-볼셰비즘의 내적인 영향\"으로 일어난 것이라고 비난하고 있습니다. 이베리아는 제2차 세계 대전 종전과 통일 이후 수많은 고난과 타격에도 살아남았지만, 많은 이들은 이번 위기로 황소가 쓰러질지도 모른다고 걱정하고 있습니다.\n"
 WORLD.467.a: "우리는 이걸 해결할 수 있어."
 WORLD.467.b: "이베리아가 무정부 상태에 빠지기 직전이군."
 WORLD.468.t: "[Get_newspaper_header]안토니우 드 올리베이라 살라자르 사망"
 WORLD.468.desc: "오늘 아침 4시 2분, 이베리아 연합의 두 카우디요 중 한명이자 이베리아 내 포르투갈 영토의 지도자인 호세 안토니우 올리베이라 살라자르가 의료진들에게 사망 선고를 받았습니다. 그의 사망으로 30여년간의 포르투갈의 한 역사가 흘러가 닫혔습니다.\n\n보도에 따르면 카우디요는 뇌출혈로 인한 합병증으로 사망하였으며, 뇌출혈 치료를 위한 수술을 받고 있었다고 합니다. 포르투갈 전 국가와 살라자르의 전 동료인 프란시스코 프랑코가 포르투갈의 옛 지도자를 추모하고 있습니다.\n\n새로운 후계자가 선출될 때 까지 프랑코는 이베리아 연합의 유일한 통치자로 남아있기로 결정하였으며, 전문가들은 프랑코가 감히 마음만 먹는다면 이베리아의 단독 독재자가 될 수 있는 절호의 기회라고 보고 있습니다."
 WORLD.468.a: "카우디요여 안녕히"
 WORLD.468.b: "한 카우디요가 시대를 등졌다."
 WORLD.469.t: "[Get_newspaper_header]평의회를 폐지하기로 결정한 이베리아"
 WORLD.469.desc: "카우디요인 프란시스코 프랑코가 오늘 많은 군중 앞에서, 또한 국제 언론의 보도를 통해 오늘부로 이베리아 평의회는 일주일 내로 폐지할 것이라고 발표하였습니다.\n\n당초 신뢰할 수 있는 인물들이 더 나은 지배를 위해 카우디요와 전문 지식을 공유할 수 있도록 만들어진 기관이었던 평의회가 그 목표를 벗어나게 되었다고 말했습니다. 이베리아의 두 통치자에게 조언하기보다 평의회가 두 사람을 해치러 하며 보이지 않는 부분에서 부패를 저질렀다고 비난하였습니다. 이런 이유들로 평의회가 폐지되었으며, 프랑코는 만일 그들이 그렇게 형편없는 모습을 보인다면 조언을 들을 가치도 없다고 말했습니다. 귀중한 조언이 없다면 평의회가 존재할 이유는 없습니다.\n\n카에타누는 이에 대해 어떠한 말도 하지 않고 있습니다."
 WORLD.469.a: "이건 필요했던 일이었다."
 WORLD.469.b: "또 다시 물러나는군."
 WORLD.469.c: "좋은 선택이다."
 WORLD.470.t: "[Get_newspaper_header]평의회를 유지하기로 결정한 이베리아"
 WORLD.470.desc: "국내외 언론에서 끊임없이 흘러나오는 노골적인 권위주의와 부패에 대한 불만을 잠재우기 위해 카우디요인 프란시스코 프랑코는 오늘 아침 일찍 자문위원회와 관련된 성명을 발표했습니다. 유화적이면서도 스페인 독재자의 입김이 분명히 들어가 있는 메시지에서는 효과적인 기관의 지속적인 존재가 별로 문제가 되지 않을 것이라고 말했습니다.\n\n이 조치가 현 정권에 이로울지 아니면 반대파들이 이용할 수 있는 정치적 여지를 주는 것인지는 봐야 할 것입니다. 그러나 현재 평의회 자체에 대한 시선도 많이 있으며 평의회가 카우디요의 지지 표명과 함께 바뀔 수 있을 지에 대해서도 관심이 커지고 있습니다."
 WORLD.470.a: "꼭 필요한 기관이다."
 WORLD.470.b: "적어도 그들은 조언을 받고 싶어하는 것 같군."
 WORLD.470.c: "그들은 약하다."
 WORLD.471.t: "[Get_newspaper_header]평의회를 폐지하기로 결정한 이베리아"
 WORLD.471.desc: "프랑코는 오늘 마드리드의 군중들에게 앞으로 이틀 안에 이베리아 평의회를 폐지할 것이라고 발표하였습니다. 당황하는 언론들 앞에서 프랑코는 짧은 기간동안 있어왔던 자문위원회가 그동안 손해와 자원낭비만 가져다 주었다는 것이 증명된 것이라고 설명하였습니다. 프랑코를 깊이 괴롭혀왔던 것을 그는 이베리아를 위해 카에타누 총리의 재가를 얻어 \"부패하고 반역적인 조직\"을 파괴하고 관련된 모든 '배신자'들을 체포하였습니다.\n\n이 발표에 이어 그는 권력을 위임해 처리하는 특정 단체 그 자체에 대해서는 엄격하게 반대하는 것은 아니지만 현재의 정치 풍토에서는 그런 것이 남아 있기에는 너무 '이기적'이라고 말했습니다. 따라서 카우디요는 현재와 비슷한 제도를 다시 구현할 계획은 없다고 밝혔습니다.\n\n카에타누는 이에 대해 어떤 말도 하지 않고 있습니다."
 WORLD.471.a: "이건 필요했던 일이였다."
 WORLD.471.b: "결국 처음으로 다시 돌아가는군."
 WORLD.471.c: "좋은 선택이야."
 WORLD.472.t: "[Get_newspaper_header]평의회를 유지하기로 결정한 이베리아"
 WORLD.472.desc: "이베리아 연방은 오늘 평의회와 관련된 깜짝 발표를 하였습니다. 처음에는 카우디요의 무거운 어깨에 입법이라는 한 짐을 덜기 위해 세운 기관이었긴 했지만 평의회는 여러 이유로 정부 내 일부 세력에게 비난받았으며 이 논란만 가지고도 평의회의 존재 가치에 대한 논쟁은 엄청났습니다.\n\n이 논쟁은 현재의 제도를 유지하자는 의견이 많은 채 마무리되었으며 추후 발표가 있을 때 까지 평의회는 그대로 유지하기로 결정하였습니다. 국제 소식통들은 평의회가 민주주의 기관에 매우 가까워지고 있다고 보고 있지만 앞으로 어떻게 발전할지는 두고 보아야 합니다."
 WORLD.472.a: "이건 꼭 필요한 기관이다."
 WORLD.472.b: "적어도 착한 척은 하네."
 WORLD.472.c: "그들은 약하군."
 WORLD.473.t: "[Get_newspaper_header]평회의를 개혁하기로 결정한 이베리아"
 WORLD.473.desc: "오늘부로 이베리아 평의회는 더 이상 두 카우디요의 변덕에 오락가락하지 않습니다. 두 카우디요는 공동성명을 내고 자신의 직위에서 사임할 것이라고 발표하였습니다.\n\n이와 함께 두 사람은 권리와 의무가 크게 확대된 이베리아 평의회에 대한 전면적인 개혁안도 발표하였습니다. 이제 의회가 카우디요를 대신하여 이베리아를 통치하며 의회에서 적합한 개혁안을 통과할 것입니다. 이 개혁이 어디까지 진행될지는 아직 알 수 없습니다.\n\n대신 카우디요는 평의회가 만족할 만한 수준으로 개혁을 마칠 때 까지 집권이 아직 끝난 것은 아니라고 하면서 개혁안 감독 역할을 맡을 것이라고 발표하였습니다."
 WORLD.473.a: "새 시대가 시작되었다."
 WORLD.473.b: "새로운 민주주의는 언제나 환영이야."
 WORLD.473.c: "자유주의? 허허!"
 WORLD.474.t: "[Get_newspaper_header][GetYear]년 이베리아 선거에서 승리한 국민연합"
 WORLD.474.desc: "선거가 끝난지 몇 분 되지 않아 이베리아 연방의 국민연합이 승리를 선언하였습니다. 자신들의 승리는 민심의 반영이라고 선언하면서 당은 이번 승리로 이베리아의 새 시대가 열렸다고 발표하였습니다.\n\n국민연합의 놀랄 만한 성과와 함께 그에 이어 선두에 섰으며, 의회 내에서 국민연합에 맞설 만한 유일한 정당인 보수파 인민동맹은 여당과 연정할 것을 선언했습니다. 두 정당의 연정으로 의회 과반을 쉽게 차지하는 데 성공했습니다.\n\n카리스마있는 알레한드로 데 발카르셀이 이끄는 국민연합은 스스로를 합리적인 보수주의자이자 전통을 수호하는 세력이라 말하고 있습니다. 국제 관측통들은 프랑코 정권에 몸담았던 데 발카르셀이 공화정에 대해 우호적으로 생각할 것으로 보기 어렵다고 경고하고 있습니다."
 WORLD.474.a: "비바 이베리아!"
 WORLD.474.b: "어떻게 될 지 두고 보자고."
 WORLD.475.t: "[Get_newspaper_header]이베리아를 장악한 민주구국연합"
 WORLD.475.desc: "이베리아 의회에서 오늘 충격적인 소식이 전해졌습니다. 새로 선출된 국민연합 정부가 쿠데타에 의해 붕괴되었다는 소식입니다.\n\n오늘 임시 대통령은 성명을 내고 \"어젯밤 9시 경, 전 대통령은 국가헌병대 과르디아 시빌에게 의회에 진입하여 내란 혐의로 야당 인사를 전부 체포하라고 명령하였습니다. 과르디아 시빌은 자신들 스스로 장래의 독재자보다는 국가에 더 충성한다는 것을 증명하며, 오늘 우리는 국민연합이 모든 권좌에서 물러남과 동시에 이들의 헌정파괴적 행동에 대해 조사하기로 결정하였습니다. 다음 선거가 열리기 전까지 이베리아는 다른 모든 야당과 연정하여 거국중립내각으로 통치할 것이며 어젯밤 사건을 다시는 일어나지 않게 막겠다는 단 하나의 목표를 가지고 모두가 노력할 것입니다. 자유를 위해, 슬프게도 이러한 독재적인 마지막 행동은 필연적이었습니다. 신이시여, 이베리아를 구하소서.\" 이라고 발표했습니다."
 WORLD.475.a: "어려운 시기에는 어려운 선택이 필요한 법이지."
 WORLD.475.b: "민주주의가 드디어 살아날 것 같군."
 WORLD.476.t: "[Get_newspaper_header][GetYear]년 이베리아 선거에서 승리한 인민동맹"
 WORLD.476.desc: "오늘 이베리아에 열린 첫 총선에서 보수 우파인 인민동맹이 승리하였습니다.\n\n전형적인 입헌주의파 정당인 인민동맹은 선거 운동에서 이베리아의 전통을 수호할 것이라 약속하고 이베리아의 새로운 민주주의 체제를 강화할 것이며 프랑코주의의 후퇴 속도를 \"이베리아인이 요구하는 정도\"로 유지할 것이라고 말했습니다. 대통령 당선자인 마누엘 프라가는 승리 연설에서 당 내 반대파의 민주주의를 향한 존경스럽고 정직한 헌신에 감사를 표하며 카우디요가 새운 토대 위에 전통적이면서도 진보적인 이베리아를 건설할 것이라고 다짐했습니다. 취임 후 대통령 당선자는 인종, 종교, 국적과 상관없이 이베리아의 모든 국민들이 \"하느님 아래 다양성으로 연합된 하나의 국민\"이라고 선언하는 기도를 드렸습니다."
 WORLD.476.a: "전통을 위해!"
 WORLD.476.b: "쟤네들이 민주주의이긴 해?"
 WORLD.477.t: "[Get_newspaper_header][GetYear]년 이베리아 선거에서 승리한 민주개혁당"
 WORLD.477.desc: "The first elections of the Iberian Congress have seen a most unexpected result: the victory of the liberal Partido Renovador Democrático.\n\nElitist and technocratic, the PRD has nevertheless proven its good intentions to the Iberian people and its message of economic regeneration struck home where the more socially-oriented policies of their rivals did not. Well-known for their ties to Opus Dei, the PRD openly believes strengthening the economy will strengthen society, though they have noted that they have a number of strong social policies based firmly in their Catholic beliefs. Similar to the Alianza Popular, the PRD has also committed to establishing equal justice and legal status for Iberian minorities in order to put an end to the unrest of separatist groups. Time will tell if the PRD can lift Iberia out of its precarious position."
 WORLD.477.a: "발전을 위해!"
 WORLD.477.b: "약자들의 승리"
 WORLD.478.t: "[Get_newspaper_header][GetYear]년 이베리아 선거에서 승리한 공화연합"
 WORLD.478.desc: "The Unión Republicana has won out in the first Iberian Congressional elections, defeating the AP, PRD and UN parties with a clear majority of seats.\n\nWith an electoral program based on quickly undoing all the authoritarian measures that the caudillos had implemented during the previous forty years, reimplementing the autonomy charters enjoyed by Catalonia and the Basque Country and a big packet of social rights; the UR faced more opposition than any other legal party in the run-up to the elections for some of its promises, as anti-regionalist sentiment was one of the attitudes most deeply ingrained in Spain under Franco. However, the ideals of liberty and pluralism have won out, and Iberia can finally step into the light as a true land of the free."
 WORLD.478.a: "자유를 위해!"
 WORLD.478.b: "이게 과연 오래갈지 보자."
 WORLD.491.t: "[Get_newspaper_header]이베리아 분단"
 WORLD.491.desc: "이베리아 연합은 결국 운명적인 결론에 도달하였습니다.\n\n내부 보고에 따르면 이베리아 정부는 내부의 여러 심각한 문제들에 대해 서로 타협하지 않는 입장을 보이면서 교착 상태에 빠졌다고 말하고 있습니다. 서로 거부권을 행사하는 카우디요는 실질적으로 어떤 정책도 취할 수 없게 되었습니다.\n\n보도에 따르면 두 카우디요는 연합 분단 협상을 벌이고 스페인과 포르투갈 두 국가로 갈라지기로 합의하였다고 합니다. 국제사회에서는 이 구 연방이 2개 국가로 분열된 것을 '이베리아 이혼'으로 부르고 있습니다."
 WORLD.491.a: "의도한 바는 아니였어."
 WORLD.492.t: "[Get_newspaper_header]포르투갈에서 살라자르주의자가 승리하다"
 WORLD.492.desc: "모든 역경에도 불구하고 [POR.GetLeader]이(가) 포르투갈을 완전하게 차지하는 데 성공하였습니다. 연방에서 고국으로 돌아간 그는 재빨리 이베리아 세력에 저항하기 위한 체제를 구축하였습니다. 국가 내 다른 파벌들이 그를 향한 음모를 꾸미고 있는 가운데 그는 양면전선의 시련을 겪으며 국민들을 끌어낼 수 밖에 없었습니다. 놀라운 군사적 승리와 주변 상황으로 독재자가 자신의 지위를 유지할 수 있었습니다. 연방군이 휘청거리는 동안 반군들은 포르투갈의 전쟁기계에게 항복하고야 말았습니다.\n\n일부 사람들은 불법적인 후계자에 대해 항의하기 위해 거리로 뛰쳐나와 시위를 열고 있지만, 이런 요구도 시간이 지날수록 점차 약해지고 있습니다. 이 정권은 통치를 안정화하고 포르투갈의 국제 관계를 재정립하고 있습니다."
 WORLD.492.a: "승리다!"
 WORLD.492.b: "흥미롭군."
 WORLD.493.t: "[Get_newspaper_header]포르투갈에서 공화주의자가 승리하다"
 WORLD.493.desc: "새로운 공화국이 옛 보수파 포르투갈 정부를 상대로 승리하고서는 공화국을 선포하였습니다. 포르투갈의 권위주의에 대한 신뢰를 잃은 민주장교들의 모임인 포르투갈 군사 운동이 전국적으로 지지를 끌어모으는 데 성공하였습니다. 이 운동은 빠르게 확장되며 금세 정부의 정치적 권위에 반하는 가장 강력한 세력으로 발전하였습니다.\n\n초기의 대혼돈에도 불구하고 봉기가 적군을 뻔뻔하게 공격하면서 포르투갈 인근 전략적으로 중요한 지역을 차지하였습니다. 내부 분열과 외부의 위협으로 붕괴된 살라자르주의 정권은 결국 민주 세력에 패배했음을 인정해야 했습니다. 포르투갈의 새 시대가 밝아오고 있으며 많은 이들이 다시는 오지 않았을 것이라 예상했던 세계 일부 지역에 민주주의가 돌아오고 있습니다."
 WORLD.493.a: "승리다!"
 WORLD.493.b: "흥미롭군."
 WORLD.494.t: "[Get_newspaper_header]포르투갈에서 공산주의자가 승리하다"
 WORLD.494.desc: "포르투갈 내전은 포르투갈 인민 공화국의 승리로 막을 내렸습니다. 여러 공산주의 성향 단체와 민병대의 연합 전선은 늦은 감이 있었어도 과도공화국에서 독립을 선포한 후 적과의 싸움에서 대승을 거두며 이념적으로 유리한 한 축이 되었습니다. 공산주의자의 승리로 반도에서 다시 한 번 사회주의가 등장하였으며 신생 공화국은 앞으로의 소란스러운 세월 속에서 사회주의가 살아남기를 바라고 있습니다.\n\n승리를 축하하기 위한 퍼레이드에서 붉은 깃발이 발코니에서 승리한 군대를 내려다보는 붉은 정부의 지도자들과 함께 높이 휘날렸습니다. 좌파들이 권력을 잡고 나서 포르투갈이 어떻게 될 지는 누구도 확신할 수 없습니다. 하지만 하나는 확실해 보입니다. 놀라운 승리로 포르투갈의 모습은 영원히 바뀔 것입니다."
 WORLD.494.a: "승리다!"
 WORLD.494.b: "흥미롭군."
 WORLD.495.t: "[Get_newspaper_header]포르투갈 군국주의자가 이베리아를 정복하다"
 WORLD.495.desc: "이베리아 전쟁이 남긴 불타버린 땅에서 승리자가 나타났습니다. 스스로를 '구국정부'라 칭하는 이 집단은 국가사회주의에 초군국주의 성향이 섞인 사람들로 여러 적들과의 격렬한 분쟁에서 이겼습니다. 이베리아 연합의 폐허 속에서 포르투갈 전체와 여러 정부로 분열되어 있던 스페인을 구국정부가 통일하며 새로운 체제가 등장했습니다.\n\n새롭게 권력을 쥔 우파 정권의 미래에 도래할 것이 평화적인 것은 아닐 가능성이 높습니다. 어떤 대가를 치르더라도 포르투갈 권력의 재등장을 목표로 하고 있는 구국정부는 전쟁으로 파괴된 반도에서 자신의 권력을 재확인하기 위해 어떠한 일이라도 할 것 같습니다. 구국정부가 다른 세계를 목표로 향함에 따라 이베리아 시민들은 더 이상 오랜 전쟁에 지치지 않을 것입니다."
 WORLD.495.a: "승리다!"
 WORLD.495.b: "걱정되는군."
 WORLD.496.t: "[Get_newspaper_header]연방주의자가 이베리아를 정복하다"
 WORLD.496.desc: "이베리아 전쟁은 구 이베리아 연합이 다시 반도의 주인이 되며 끝났습니다.\n\n여러 파벌들의 야망과 매우 많은 분리주의 운동의 표적이 된 연합은 서로 산산조각이 난 적이 있습니다. 마드리드 주변 지역만 차지하고 있고 적들에게 전부 둘러싸인 연방주의자들에게 분석가들은 큰 기대를 걸지 않았습니다.\n\n이베리아 연방은 드디어 이베리아 반도의 패권을 되찾아왔다고 선언하였습니다. 전쟁으로 고갈되버린 다른 단체의 자원을 볼 때 이 주장에 이의를 제기할 사람은 아무도 없을 것 같습니다."
 WORLD.496.a: "승리다!"
 WORLD.496.b: "흥미롭군."
 WORLD.497.t: "[Get_newspaper_header]팔랑헤주의자가 이베리아를 정복하다"
 WORLD.497.desc: "강경우파의 반체제 파시스트들인 팔랑헤당이 이베리아 전쟁에서 승리하며 마침내 총성과 폭발음이 멎었습니다. 이 분쟁의 승자는 분쟁에서 가장 열성적이고 광신적인 이념을 가진 세력입니다. 이제 그들은 프랑코 시기 그들에게 매여졌던 어떠한 목줄에도 더 이상 매여 있지 않으며, 오래 전에 죽은 팔랑헤당의 창시자였던 호세 안토니오 프리모 데 리베라의 독자적인 꿈을 펼칠 준비를 하고 있습니다.\n\n팔랑헤주의자인 헤페 하이메 밀란스 델 보스크는 청의사 집회에 참석하여 진정한 팔랑헤주의 스페인을 만들겠다는 자신의 계획에 대해 연설하였습니다. 이 뜻은 팔랑헤주의 '유토피아'에서 벗어난 사람들에게는 그리 좋지 않은 소식으로, 이미 몇몇이 사법의 영역을 벗어나 살해당하거나 처형당하고 있다는 보도가 나오기 시작했습니다. 전쟁은 끝났을 지 모르지만, 스페인은 더 이상 헤페의 치세에 만족할 것 같진 않습니다."
 WORLD.497.a: "승리다!"
 WORLD.497.b: "흥미롭군."
 WORLD.498.t: "[Get_newspaper_header]민주주의자가 스페인을 석권하다"
 WORLD.498.desc: "이베리아 반도에서 막 놀라운 소식이 전해졌습니다. 이베리아 연방 정부에 대한 스페인 민주 항쟁 운동은 성공하였습니다. 반군들은 혹독한 군사 작전 끝에 옛 연방의 수도를 점령하고 이 도시를 20세기 내내 국내외적으로 끔찍했던 권위주의적 상징에 해당하는 것이 죽었다고 발표하였습니다.\n\n하지만 이 전투는 민주주의자들이 이제 남은 연방주의자들과 파시스트 세력의 게릴라전으로 계속 이어졌습니다. 강한 저항에도 불구하고 스페인 사람들은 이제 모두 새로운 현실과 맞닿게 되었습니다. 더 이상 연합은 없습니다. 그 이상은 부패와 내전, 민주주의적 신념에 휩쓸려 사라졌습니다."
 WORLD.498.a: "승리다!"
 WORLD.498.b: "흥미롭군."
 WORLD.499.t: "[Get_newspaper_header]구국전선이 이베리아를 정복하다"
 WORLD.499.desc: "이베리아 반도에서의 분쟁이 일부에게는 최악이라고도 생각할 수 있는 세력이 승리를 거머쥐며 끝이 났습니다.\n\n분쟁이 정체기에 다다른 이후 잿더미에서 탈출한 사람들에 따르면 그 잿더미에서 구국전선이라는 새로운 파벌이 생겨났다고 합니다. 카톨릭의 급진파 변종을 옹호하는 이 조직은 전쟁의 영향을 받은 최악의 사람들로부터 대부분의 지지를 받은 것으로 보입니다. 잔혹함으로 악명높은 전선은 이베리아에서 그에 반대하는 모든 이들을 전부 짓밟았습니다. 상황이 진정되자 교황은 그들의 잔혹한 행동을 반카톨릭적이라 비난하며 직접 전선을 반대하는 발언을 하고 계십니다."
 WORLD.499.a: "승리다!"
 WORLD.499.b: "염려되는군"
 WORLD.500.t: "[Get_newspaper_header]이베리아에서 국가사회주의가 승리하다"
 WORLD.500.desc: "이베리아를 괴롭혔던 길고 피비린내나는 투쟁이 마침내 이데올로기의 적들과의 분쟁을 전부 이겨낸 새롭고 위험한 정치세력의 승리로 막을 내렸습니다. 나치즘적인 극우 무장 세력인 청색전선은 스페인과 포르투갈에서 승리를 거두며 스페인을 완전히 장악하고 포르투갈에 괴뢰정권을 세웠습니다.\n\n그 동안 팔랑헤주의자들이 오랜 기간 지속된 분쟁에서 빠르게 승리를 거두지 못했기 때문에 나치 집단은 갈라져 나온 팔랑헤주의 파시즘 무리보다는 나치 독일의 이념적 근본을 따라갈 것이라는 것이 당연해 보입니다. 전쟁을 치르고 간신히 헤처나와서는 복수심에 불타고 있는 청색전선은 이제 적들을 무참히 짓밟아 힘을 얻은 후 광적인 나치 이념을 국가 전체에 강요할 것으로 보입니다."
 WORLD.500.a: "승리다!"
 WORLD.500.b: "흥미롭군."
 WORLD.501.t: "[Get_newspaper_header]지브롤터 댐이 공식적으로 완공되다"
 WORLD.501.desc: "전쟁 이후 독일이 밑바닥 없는 우물과도 같던 거대한 건설 프로젝트인 지브롤터 댐이 마침내 완공되었습니다. 완공까지의 길고 긴 여정은 단지 독일국 외에도 훨씬 더 많은 국가에 다양한 문제를 가져왔습니다. 하지만 이 버려진 프로젝트의 책임은 독일이 아니라 직접 결과를 맞을 사람들에게로 돌아갔습니다.\n\n이베리아인들은 유럽의 경제가 박살나는 동안 댐 문제를 처리해야 했습니다. 온갖 역경에도 불구하고 프로젝트를 완성하였으며 국제 사회에서는 대단한 명성을 얻고 있습니다. 이베리아 스스로도 이 소식에 크게 즐거워하며 국가적인 승리로 선포하였습니다. 독일은 재빨리 이를 자신 덕분이라고 주장하고 있지만, 국가사회주의 영향권 바깥에서는 이런 말이 받아들여지지 않습니다."
 WORLD.501.a: "거짓말!"
 WORLD.501.b: "드디어 끝났다!"
 WORLD.501.c: "축하합니다!"
 WORLD.502.t: "[Get_newspaper_header]이베리아가 촐페어아인에 가입하다"
 WORLD.502.desc: "오늘 벌어진 합동 기자회견에서 카우디요 프란시스코 프랑코와 헬무트 슈미트 외무장관은 이베리아의 공식적인 촐페어아인 가입을 발표했습니다. 촐페어아인은 독일이 주도하는 경제 및 자유 무역 지구로 구 아인하이츠팍트 회원국 대부분을 포함합니다. 독일의 앙골라 및 모잠비크 점령으로 양국 관계가 긴장되었지만 내전에서 슈페어의 개혁파가 승리하고 이베리아가 통합되며 양 측 모두 협력하면 이득을 얻게 된다는 것을 알게 되었습니다.\n\n이베리아의 촐페어아인 가입은 게르마니아가 거둔 중요한 외교적 승리로 칭송받고 있습니다. 이베리아는 아인하이츠팍트 소속국은 아니지만 연합에 최초로 가입한 독일 영향권 외부의 주요 국가입니다. 독일 경제권의 확장과 대출은 촐페어아인이 평범한 독일 헤게모니의 확장이 아니라 국가들의 공동체라는 주장을 더 믿음직하게 만들었습니다."
 WORLD.502.a: "게르마니아가 또 1점을 올렸군."
 WORLD.502.b: "우리들의 관계가 오랫동안 번영하기를!"
 WORLD.502.c: "라이히의 또다른 승리로군!"
 WORLD.508.t: "[Get_newspaper_header]아메데오 부왕의 죽음"
 WORLD.508.d: "플레이스홀더"
 WORLD.508.a: "피할 수 없는 일이었어."
 WORLD.509.t: "[Get_newspaper_header]파루크 국왕이 사망하다!"
 WORLD.509.d: "Farouk I of Egypt has been reported dead by joint statements from Cairo and Rome. Notorious for his extremely lavish lifestyle, in recent years he had gone on tours, trips and benders of increasing cost and intensity. Almost bringing Egypt to bankruptcy through his partying alone, he has now died the way he lived: gouging himself on all kinds of luxuries.\n\nIt is doubtless Egypt will now face troubled times with the death of their King, but some certainly also praise the loss of a man who made them foot the bill time and time again. Others suspect that perhaps he was poisoned by would be usurpers, but currently the primary belief is that he simply ate too much."
 WORLD.509.a: "충격적이군."
 WORLD.565.t: "[Get_newspaper_header]독일의 아프리카 개입"
 WORLD.565.desc: "헤르만 괴링 신임 독일국 총통이 \"남아프리카와 미국의 노골적인 침공으로 보어인과 우리 식민지에 대한 주권을 침탈받는 것을 가만히 놔두고 있지 않을 것\"이라며 공식적으로 개입할 것을 선언하면서 남아프리카 전쟁이 신속히 끝날 것이라는 희망은 오늘부로 무너저 내렸습니다.\n\n미국에서는 헤르만 괴링과 그의 군국주의자들의 전쟁 도발로 남아프리카 전쟁에 대한 새로운 관심을 불러일으켰으며, 이제 남아프리카 전쟁에 독일이 끼어듬에 따라 이 전쟁은 파시즘을 멈추게 할 전쟁이자 세계를 정복하게 할 수도 있는 전쟁이 되었습니다. 대통령은 이미 전쟁의 확대 및 파시즘 세력에 대해 미국이 최종적으로 승리할 것에 대한 언론 성명을 발표할 준비를 마쳤습니다. 독일이라는 거인이 다시 깨어나며 전 세계는 이를 숨죽여 지켜보고 있습니다."
 WORLD.565.a: "우리가 알고 있는 평화의 끝일까?"
 WORLD.565.b: "웨스트모어랜드에게 즉시 연락하게..."
 WORLD.565.c: "독일국이 돌아오다!"
 WORLD.565.d: "지크 하일!"
 WORLD.565.e: "빚을 갚을 시간이야!"
 WORLD.566.t: "[Get_newspaper_header]세르비아 내전의 시작"
 WORLD.566.desc: "아돌프 히틀러의 죽음은 특히 발칸에서 독일의 질서를 동요시킨것같습니다. 보고서는 드물지만 공산주의 파르티잔과 체트니크가 전 지도자인 드미틸 료티치의 암살이후 독일 주둔군을 몰아내고 꼭두각시 협력정부를 몰아내기위해 들고 일어났다고 보여주고 있습니다. 공산주의자와 체트니크가 서로에게 발포하기 시작하자 통일전선을 만들것이라는 추측은 나타나지 않았습니다.\n\n봉기 이후, 카를 괴벨하의 독일 주둔군은 협력자들로부터 남아있던 국가를 넘겨받기 시작하였고, 국가에서의 신속한 질서 회복을 약속했습니다. 그러나, 주둔군이 적대적이고 낯선 땅에서 수적으로 열세에 있기 떄문에, 관찰자들은 반란군이 승리하는것은 시간 문제일 것이라고 예측합니다.\n"
 WORLD.566.a: "명령의 환상이 부서졌군."
 WORLD.567.t: "[Get_newspaper_header]세르비아 내전의 시작"
 WORLD.567.desc: "The death of Adolf Hitler has begun to shake up the German order, especially in the Balkans. Reports, though sparse, indicate both communist partisans and Chetniks have risen up to push the German garrison and the puppet collaborator regime out of the country following the assasination of Dimitrije Ljotić, its former leader. A hypothetical united front between both groups did not appear, as both communists and Chetniks began firing upon eachother.\n\nThis comes following the succession of Brigadier General Konstantin Mušicki as the new leader of ZBOR and the collaborator state following a brief period of interregnum. Still, with both the garrison and the collaborators heavily outnumbered in a hostile and foreign land, observers predict that a rebel victory is just a matter of time.\n"
 WORLD.567.a: "명령의 환상이 부서졌군."
 WORLD.568.t: "[Get_newspaper_header]전러시아 의회가 결집하다!"
 WORLD.568.desc: "Accounts from Russia suggest that perhaps the most unlikely development in world history has occurred. Amazingly, the menagerie of warlords vying for power across the remains of Russia have set aside their blood feuds and banded together in what is surely the most incredible and ideologically diverse coalition in the history of mankind.\n\nThe newly emerging 'All-Russian Congress', created in response to an impending German invasion of Russia, occupies practically the entire gamut of human belief-communists, fascists, liberals and maniacs of all kinds, temporarily working together to weather the impending Nazi onslaught. Hateful of half their comrades and equipped mainly with sheer human determination, it remains to be seen whether the Congress will succeed where the Soviet Union failed."
 WORLD.568.a: "Standing side-by-side with demons to face the Devil."
 WORLD.581.t: "[Get_newspaper_header]1964년 도쿄 올림픽이 막을 내리다"
 WORLD.581.d: "아시아에서 처음으로 열린 1964년 도쿄 올림픽이 막 막을 내렸습니다. 세계에 모든 것을 보여주는 일본은 늘어나는 기술력을 보여주기 위해 모든 기회를 총동원했는데, 이 올림픽은 최초로 전 세계에서 생방송되는 경기이며 전 인구의 70% 가까이가 히로히토 천황의 연설을 보고 있습니다. 전 세계의 흠모가들이 도쿄 자체를 칭찬했으며 도시 곳곳의 참석자들을 수송하는 '총알열차'를 새롭게 투입하고 현대화한 것은 성공적이였습니다.\n\n미국이 이번에는 46개의 금메달을 거두며 금메달 갯수 1위를 거두었으며, 일본 제국이 22개를, 이탈리아가 18개의 금메달을 얻었씁니다. 계속되는 분쟁으로 인해 독일, 남아프리카, 잉글랜드의 많은 팀들은 불참한 것이 눈에 띄었습니다."
 WORLD.581.a: "도쿄는 강한 인상을 남겼다."
 WORLD.590.t: "[Get_newspaper_header]남아프리카 전쟁이 끝나다"
 WORLD.590.d: "제2차 세계 대전 이후 가장 논란이 많았고 중대한 국제 분쟁이었던 남아프리카 전쟁이 오늘 윈드호크 조약이 발효하면서 끝났습니다. 독일 육군 대령 롤프 슈타이너가 독일군을 대표하여, 크레이턴 에이브럼스가 OFN 연합군을 대표하여 서명하였으며 전쟁은 확실히 OFN 측에게 유리하게 끝난 것 같습니다.\n\n평화 협정에 따라 아프리카의 국가판무관부가 인접한 영토들을 내주고 보어 공화국이 조약의 조건으로 해체되면서 양 측 지도부는 이제 미래를 생각하고 있습니다. 하지만 이제 남아프리카가 새롭게 얻은 광대한 영토의 관리를 책임져야 하며, 독일령 아프리카 내에서는 분출하는 내분을 견디면서 많은 사람들은 한 국제적 분쟁의 종말이 더 많은 분쟁의 시작에 불과하는 것은 아닐까 우려하고 있습니다."
 WORLD.590.a: "마침내 평화가 찾아왔다."
 WORLD.591.t: "[Get_newspaper_header]남아프리카 전쟁이 끝나다"
 WORLD.591.d: "제2차 세계 대전 이후 가장 논란이 많았고 중대한 국제 분쟁이었던 남아프리카 전쟁이 오늘 가보로네 조약이 발효하면서 끝났습니다. 독일 육군 대령 롤프 슈타이너가 독일군을 대표하여, 크레이턴 에이브럼스가 OFN 연합군을 대표하여 서명하였으며 전쟁이 쓰라리고 비용이 많이 드는 교착 상태에 빠지면서 전쟁 전 국경 상태로 돌아가자는 합의를 하였습니다.\n\n국경은 전혀 바뀌지 않은 채 양측의 끔찍한 인명 피해만 남은 상황에서 많은 사람들은 이제 그동안의 전쟁이 이런 희생을 할 만한 가치가 있었냐고 질문하는 만큼 전쟁이 역사 속에서 논란으로 굳어진 것으로 보입니다. 보어인이 남아프리카 안으로 재통합됨에 따라 OFN 내의 많은 사람들은 남아프리카가 전쟁 이전 문제가 터졌던 그 시기로 다시 돌아갈까 봐 걱정하고 있으며 독일령 아프리카에서는 아프리카를 차지하기 위한 도박이 실패함에 따라 불확실한 상황에 놓여 있습니다."
 WORLD.591.a: "마침내 평화가 찾아왔다."
 WORLD.592.t: "[Get_newspaper_header]남아프리카 전쟁이 끝나다"
 WORLD.592.d: "제2차 세계 대전 이후 가장 논란이 많았고 중대한 국제 분쟁이었던 남아프리카 전쟁이 오늘 프리토리아 조약이 발효하면서 끝났습니다. 독일 육군 대령 롤프 슈타이너가 독일군을 대표하여, 크레이턴 에이브럼스가 OFN 연합군을 대표하여 서명하였으며 전쟁은 확실히 아프리카실트 측에 확실하게 유리한 쪽으로 끝난 것 같습니다.\n\n남아프리카가 북방 영토를 포기하고 조약의 조건으로 보어의 독립이 인정됨에 따라 양 측 지도부는 이제 미래를 생각하고 있습니다. 국제적으로는 현재 과도하게 확장된 아프리카의 국가판무관부들이 점점 약해지는 영토 장악력을 유지하기 위한 새롭게 분투할 것에는 다들 동의하지만 남아프리카의 미래와 그 국민들이 새로운 현실을 어떻게 받아들일지는 걱정스러울 정도로 불분명합니다."
 WORLD.592.a: "마침내 평화가 찾아왔다."
 WORLD.593.t: "[Get_newspaper_header]남아프리카 전쟁이 끝나다"
 WORLD.593.d: "제2차 세계 대전 이후 가장 논란이 많았고 중대한 국제 분쟁이었던 남아프리카 전쟁이 독일군이 남아프리카를 가로질러 마지막 OFN 진지를 점령하게 따라 겉으로 보기에는 끝났습니다. 대부분의 미군은 이미 철수하였지만 케이프타운에 있는 미국 대사관에서 헬리콥터를 타고 긴급 대피하는 등 전쟁 마지막 날까지 친OFN 남아프리카인들이 탈출을 시도하면서 엄청난 혼란에 휩싸여 있었습니다.\n\n공식적으로는 정전 협정이 체결되지 않아 적대행위는 끝나지 않고 이어지고 있지만, OFN에게 재앙적인 전쟁 결과로 또 다른 핵심 동맹국을 나치즘 세력과 싸움에 포기하고 넘겨주고, 20년만에 두번째로 결정적인 분쟁 철수로 인해 국제적으로 미국의 미래에 대해 심각하게 의문이 제기되고 있습니다."
 WORLD.593.a: "마침내 평화가 찾아왔다."
 WORLD.594.t: "[Get_newspaper_header]남아프리카 전쟁이 끝나다"
 WORLD.594.d: "제2차 세계 대전 이후 가장 논란이 많았고 중대한 국제 분쟁이었던 남아프리카 전쟁이 아프리카의 독일 정권의 총체적인 붕괴로 끝나게 된 것 같습니다. 수천명의 독일군 병사들이 OFN 병력에게 대규모로 항복하고 원주민 자원 SS사단이 대대적인 반란을 일으키며 독일 장성 수 명이 포로로 잡히는 등 이는 완전한 혼란으로밖에 설명할 수 없는 붕괴입니다.\n\n이전의 독일 영토가 다음엔 어떻게 될지는 아직 미지수이며 전후 OFN의 정책도 확정되서 나오지 않았습니다. OFN의 지휘관들과 정책 입안자들은 나치 군대의 역사상 가장 의미있고 결정적인 패배를 가져다 준 것에 자축하고 있지만, 동맹국은 현재 광활하고 불안정한 영토를 차지하고 있으며 초기 보고에서는 지역 독일 행정기관이 아직까지 제자리를 지키고 유지하고 있다고 합니다."
 WORLD.594.a: "마침내 평화가 찾아왔다."
 WORLD.595.t: "[Get_newspaper_header]미국이 아프리카실트에 전쟁을 선포하다"
 WORLD.595.d: "최근 남아프리카 전쟁에서 벌어진 일련의 확전으로 미국은 OFN 동맹국과 함께 남아프리카 전쟁에 직접 참전하기로 했습니다. 이로 인해 냉전의 긴장감은 하와이 미사일 위기 이후 최고조에 달했습니다. [USA.GetLeader] 대통령은 의회 연설에서 독일의 화학무기 사용으로 약 300여 명의 미군 장병이 사망했다고 발표하면서 아프리카실트가 OFN에게 선택의 여지를 주지 않았다고 주장했습니다.\n\n현재까지 독일의 반응은 알 수 없지만 라이히스탁이 공격적인 토론에 휩싸였다는 보도와 총통이 한스 휘티히 국가판무관의 체포를 지시했다는 소문이 있습니다. 현재 수만 명의 미군 장병이 배치를 기다리는 가운데 세계는 숨을 죽인 채 두려워하고 있습니다. 만약 독일이 이에 대응해 전쟁에 직접 개입할 경우 종말을 불러올 제3차 세계 대전이 시작될 것입니다."
 WORLD.595.a: "이것이 끝의 시작인가?"
 WORLD.605.t: "[Get_newspaper_header]남아프리카에서 화학무기가 사용되다!"
 WORLD.605.d: "전방에서 산발적인 보고가 처음 들어왔을 때, 사람들은 혼란에 빠진 병사들이 연막을 착각한 것으로 생각했습니다. 하지만 숨이 막힌 채 헐떡거리는 사상자들이 TV 카메라와 기자들을 지나쳐 후송될 때, 이 사실을 부인하는 이는 아무도 없었습니다.\n\n제1차 세계 대전 이후 처음으로 미합중국 육군은 독가스의 습격을 받았습니다. 당연하게도 이는 독일인이 벌인 행위였습니다. 동아프리카에 있는 한스 휘티히의 부대가 화학무기를 가지고 있다는 의심은 있었지만 그게 전장에서 사용될 거라 믿은 사람은 적었습니다. 하지만 휘티히는 현대전에서 널리 알려진 금기 중 하나를 어겼습니다. 이미 미국 정부가 보복을 약속했으며 세계 전역에서 미국에 대한 지원이 쏟아져 나오고 있습니다. 이제 남아프리카 전쟁에서 누가 더 악당인지 의심하는 사람은 별로 없습니다."
 WORLD.605.a: "끔찍해라!"
 WORLD.605.b: "무슨 수를 써서라도 승리를!"
 WORLD.605.c: "독일의 타락에는 선이라는 게 없나?"
 WORLD.650.t: "[Get_newspaper_header]이란의 샤가 암살당하다"
 WORLD.650.d: "전국적으로 불안감이 감도는 가운데 모하마드 레자 팔라비 샤의 충격적인 암살 사건이 벌어지자 이란의 수도 테헤란에 계엄령이 선포되었습니다. 샤는 테헤란 대학을 방문하여 캠퍼스를 거닐던 중 샤는 가슴의 총 두 발 맞은 후 현장에서 사망하였습니다. 암살범은 현장에서 생포되었습니다. 국영 매체는 망명중인 루홀라 호메이니의 영향을 받아 과격화한 대학생의 소행이라고 발표하였습니다.\n\n많은 이란인들이 백색 혁명이라 불리는 샤의 개혁에 반대하는 가운데 샤의 사망이 전해지자 이란 전역에서 축하 행사가 열렸습니다. 여러 주요 도시에서 소요 사태가 벌어지고 이를 진압하기 위해 군대가 투입되면서 국가 자체가 마비되었습니다. 많은 이들은 위기에 처한 이란 정부가 이 폭풍을 견뎌 낼 수 있을 지 의문을 가지고 있습니다."
 WORLD.650.a: "불확실한 미래가 다가온다."
 WORLD.651.t: "[Get_newspaper_header]이란 내전"
 WORLD.651.d: "무너지는 이란이 혼란에 빠지면서 모든 시선이 중동을 바라보고 있습니다. 현재 이란 내 긴장은 친독파 샤 팔라비가 목소리를 크게 내게 되었던 1953년 석유 스캔들 이후 제일 팽팽합니다. 하지만 급증하는 인구는 불안정을 불러왔고 결국 이는 샤의 암살로 끝났습니다.\n\n이렇게 이란은 내전에 휩싸였습니다. 섭정 파라 팔레비가 이끄는 왕정은 북부를 요새화하고 절망적인 항전을 벌이고 있습니다. 이들은 이슬람주의자, 급진파 학생, 사회주의자, 해외의 지원을 받으며 이란을 차지하려 하는 세력들을 상대해야 합니다. 이 공화주의 세력들이 군주제를 끝내기 위해 만든 불안정한 연합체인 이란 혁명 연합은 이번 달 내로 테헤란을 점령할 것으로 보입니다. 이미 불안정에 빠져있는 이웃 국가 이라크는 세계 전역에서 모여드는 용병과 무기의 발판이 되었습니다. 이 유서 깊은 국가들이 제일 어두운 순간을 맞이하며 폭격은 정례행사가 되었습니다.\n"
 WORLD.651.a: "드디어 페르시아의 화약고가 터지네."
 WORLD.652.t: "[Get_newspaper_header]무너진 이란 혁명 동맹"
 WORLD.652.d: "이란 혁명 동맹이 압도적인 내부 압력의 여파로 결국 붕괴되었습니다. 이번 2차 갈등의 구체적인 불씨는 알려지지 않았지만 모든 당사국들이 외국에 지원을 요청하였습니다. 많은 혁명운동은 이념에 근거해 대략적으로 특징지을 수 있지만 모든 합의는 저절로 이뤄지고 있습니다.\n\n전차와 총격전 사진들이 신문을 도배하고 있으며 민간인들이 해안가를 향해 쏟아져 도망치는 모습의 영상이 찍혀나옵니다.\n\n사회주의 혁명가들은 서부 산악지대를 근거로 한 세력으로 인근 국가에서 강력한 지지를 끌어 온 급진 이슬람 세력을 겨냥하고 있습니다. 이상주의자들은 남쪽에서 질서 비슷한 것을 간신히 확립했지만 중앙 지역의 이란 샤국을 향해 공세를 펼치기 위해 고분고투하면서 끊임없는 탈영 행렬을 겪고 있습니다. 군주정 지지자들은 고립된 포위망을 고집하며 그들이 사랑하는 페르시아의 새벽을 볼 수 있다는 희망에 매달리며 살고 있습니다.\n"
 WORLD.652.a: "심연으로 더 깊이."
 WORLD.653.t: "[Get_newspaper_header]제2차 남아프리카 내전"
 WORLD.653.d: "남아프리카 전쟁에서 독일이 승리한 이후 아프리카에서는 기껏해야 산발적인 소식만 전해 오는 가운데, 이제 보어 공화국이 완전히 붕괴되었다는 혼란스러운 보도가 잇다라 나오고 있습니다. 마그누스 말란 장군의 쿠데타로 보어 정부가 위기에 처하자, 전 남아프리카 공화국 충성파들이 이제 남아프리카 전역에서 여러 원주민 아프리카 반군과 함께 봉기하였습니다.\n\n남아프리카 전쟁 기간과 그 이후 광범위한 피해와 약탈을 겪으면서 보어 정부의 해산 명령과 한스 휘티히의 합병 준비 명령은 최후의 지푸라기로 보입니다. 말란 장군은 블룸폰테인에서 텔레비전으로 보어 충성파들에게 연설하면서 독일과 보어 간의 협력을 공식적으로 단절하고 남아프리카 전역을 반란과 테러의 손에서 탈환할 것이라고 발표하였습니다."
 WORLD.653.a: "아프리카에서 아직도 또 다른 전쟁이?"
 WORLD.654.t: "[Get_newspaper_header]독일 편에 선 불가리아"
 WORLD.654.d: "독일국 행정부는 불가리아를 팍트 안에 들게 하러는 독일의 노력이 성공을 거두면서 서로를 위해 건배하고 있습니다!\n\n독일과 이탈리아 양국 모두 이 작지만 전략적으로 중요한 불가리아의 지배권을 두고 최근 경쟁을 벌이고 있었습니다. 독일인들은 뇌물을 주고, 갈취하고, 그들의 \"간접적 영향력\"을 행사하여 전략적으로 중요한 이 지역에 대한 지배력을 공고히 만드는 데 성공하였습니다. 조국전선을 지원하러는 이탈리아의 지원은 최악의 실패로 돌아왔으며 지금도 독일 주둔군은 불법 정당을 탄압하고 지하조직을 강제로 송환하고 있습니다. 근미래에는 불가리아가 좋든 싫든 독일국의 편에 설 것 같습니다."
 WORLD.654.a: "독일국의 중요한 승리다!"
 WORLD.654.b: "망할 독일인들!"
 WORLD.654.c: "독일 권역이 계속해서 넓어지고 있군..."
 WORLD.655.t: "[Get_newspaper_header]이탈리아 편에 선 불가리아"
 WORLD.655.d: "놀랍게도 불가리아 정부가 독일과의 공식적인 관계를 단절하였는데, 대부분 이탈리아가 현재 집권중인 조국전선에 쏟아부은 지원 덕분입니다. 소피아를 근거지로 한 마지막 독일인이 떠나며 축하 행사가 열렸습니다.\n\n얼마 지나지 않아 차르 시메온 2세는 불가리아와 이탈리아와의 동맹 협정을 체결하였습니다. 이들이 독일의 대안이기는 하지만, 일부에서는 그냥 불가리아의 지배자가 독일에서 이탈리아로 바뀌기만 한 것 아니냐는 의문을 가지고 있습니다."
 WORLD.655.a: "그 이탈리아 놈들이 우리 일에 참견하고 있다고!"
 WORLD.655.b: "독일국에 맞설 아주 중요한 승리다!"
 WORLD.655.c: "힘의 균형이 다시 한번 변하는군..."
 WORLD.656.t: "[Get_newspaper_header]고립을 선택한 불가리아"
 WORLD.656.d: "소수의 사람만이 예상했던 것처럼, 차르인 시메온 2세는 다음과 같이 선언하였습니다. \"...우리는 중립국을 선택한다. 독일과 이탈리아 제국 사이의 전쟁터가 되는 것을 거부하겠다!\"\n\n놀랄 것도 없이 양측 모두 이 상황에 대해 흥분하고 있습니다. 독일과 이탈리아 양국 모두 불가리아가 외교적으로 고립되도록 초래한 것이 상대국이라고 서로를 비난하고 있지만, 현실은 차르가 양쪽에게 시달리다 그렇게 된 것입니다. 불가리아에서 일어나는 일은 의심스럽지만 하나는 확실합니다. 불가리아는 이제 자유롭게 자신의 운명을 결정할 것입니다."
 WORLD.656.a: "망할 파스타 놈들!"
 WORLD.656.b: "망할 독일 놈들!"
 WORLD.656.c: "자유 불가리아라고? 누가 그렇게 만들었지?"
 WORLD.657.t: "[Get_newspaper_header]독일 편에 선 헝가리"
 WORLD.657.d: "헝가리 외교관들이 마침내 팍트에 유지하겠다는 회담을 마쳤습니다. 북부 이웃의 엄청난 압박에 헝가리는 독일의 요구에 굴복할 수 밖에 없었습니다.\n\n이탈리아에서는 격분하였습니다. 독일이 정치적 폭력을 선동하고 국가를 불안정하게 만든다고 비난하면서 이탈리아 대표단들은 재정비 후 다음 행보를 계획하기 위해 로마로 돌아갔습니다."
 WORLD.657.a: "누가 헝가리를 타고난 동맹이 아니라고 말할 수 있겠는가?"
 WORLD.657.b: "망할 독일 놈들!"
 WORLD.657.c: "그레이트 게임의 또 다른 장기말이 움직였다."
 WORLD.658.t: "[Get_newspaper_header]이탈리아 편에 선 헝가리"
 WORLD.658.d: "행정부와 관계를 맺기 위한 집중적인 노력 끝에 헝가리는 공식적으로 독일의 팍트에서 나가 이탈리아인과 함께 그들의 운명을 하는 것을 선택하였습니다.\n\n이는 절대로 쉬운 거래가 아니였습니다. 이탈리아인들은 헝가리를 자신의 영향권에 들기 만들기 위해 수많은 돈을 쏟아부었고, 이탈리아의 보호 약속은 헝가리를 유혹하기에 충분했습니다.\n\n독일은 격노하였습니다. 이탈리아의 \"종속국\"이 이제 국경을 마주하고 있기 때문입니다. 현재는 아무것도 나오고 있지 않지만, 독일이 다음 행동을 계획하고 있다는 것에는 의심의 여지가 없습니다."
 WORLD.658.a: "또 다른 반역자들이다! 그들은 앞으로 벌을 받을 거야..."
 WORLD.658.b: "놀라운 승리이자, 가장 환영받는 승리!"
 WORLD.658.c: "이탈리아가 결정적인 행보를!"
 WORLD.659.t: "[Get_newspaper_header]고립을 선택한 헝가리"
 WORLD.659.d: "헝가리 정부는 이미 필요할 만큼 채웠습니다. 독일에서 정치적 극우 세력을 부추기는 것과 마찬가지로 동포를 비방하는 이탈리아 사이에서 헝가리 정부는 놀라운 선택을 하였습니다.\n\n헝가리는 강대국이 바라는 데로 분열한 대신 놀라운 연대감으로 단결하였습니다. 사회민주당과 화살십자당이 모두 외국의 영향력을 물리치기 위해 뭉쳤습니다. 독일과 이탈리아 양 쪽 모두 당황하고 있으며 어안이 벙벙한 상태로 있습니다. 두 국가 모두 다음 행동을 계획하기 위해 토라진 채 모국으로 귀국하였습니다."
 WORLD.659.a: "부끄러운 줄 알아야지."
 WORLD.659.b: "어떻게 이런 제의를 거절한다는 거지?"
 WORLD.659.c: "놀라운 사건들이다."
 WORLD.660.t: "[Get_newspaper_header]독일 편에 선 루마니아"
 WORLD.660.d: "사실상의 정치적 혁명이 일어난 루마니아에서는 독일에게 우호적인 루마니아 정부가 \"루마니아의 합법적인 정부를 지원해준 도움을 준 것\"에 대한 \"보답\"으로 유전의 권리를 독일에게 제공하였습니다.\n\n말할 필요도 없이 이탈리아 외교관들의 루마니아를 자기들의 영향권으로 끌어오러 시도한 수많은 노력들이 전부 헛수고가 되었습니다."
 WORLD.660.a: "또 다른 우리의 중요한 동맹이 늘어났다!"
 WORLD.660.b: "우리의 모든 일이 대체 무엇때문에...?"
 WORLD.660.c: "루마니아는 도저히 쉴 수 없군."
 WORLD.661.t: "[Get_newspaper_header]이탈리아 편에 선 루마니아"
 WORLD.661.d: "이탈리아가 루마니아에 쏟아 부은 수많은 투자가 마침내 결실을 맺었습니다. 오늘 루마니아 정부는 이탈리아와 공식적인 경제 협력 조약을 맺었습니다. 이탈리아가 연료를 받는 대신 루마니아에 계속해서 기술과 돈을 지원해주겠다고 약속하였습니다.\n\n독일은 계속해서 침묵해오고 있습니다. 이들이 우파 테러단체, 특히 철위대를 광범위하게 지원해온 것은 잘 알려져 있습니다. 하지만 이번 실패가 그들의 열정을 깎아내리진 못헀습니다. 양 측은 다음 행동을 계획하고 있습니다."
 WORLD.661.a: "철위대가 필요한 것을 얻지 못했을 뿐이야..."
 WORLD.661.b: "평화를 팔고, 들어오는 돈은 아주 좋군!"
 WORLD.661.c: "이탈리아의 돈이 오늘의 승리를 가져왔군..."
 WORLD.662.t: "[Get_newspaper_header]고립을 선택한 루마니아"
 WORLD.662.d: "루마니아인들은 충분히 얻을 것을 다 얻었습니다. 테러리즘을 후원하는 라이히와 자국 내 진입을 시도하는 이탈리아 사이에서 미하일 국왕은 발을 뺐습니다.\n\n루마니아의 광대한 석유와 자원을 이탈리아에게 주지 않기 위한 석유 산업의 광범위 보호 쇄국 조치가 통과되었습니다. 마찬가지로 국경 지역도 대대적인 단속에 들어가며 농촌의 단속이 시작되었습니다. 독일과 이탈리아 모두 가까운 시일 안에는 루마니아를 이용할 수 없을 것 같습니다."
 WORLD.662.a: "망할 군주주의자들 같으니라고."
 WORLD.662.b: "...놈들이 우리 돈이 필요 없다했다고?"
 WORLD.662.c: "놀라운 교착 상태군."
 WORLD.663.t: "[Get_newspaper_header]독일 편에 선 프랑스"
 WORLD.663.d: "이미 라이히와 깊은 관계를 맺고 있던 프랑스국은 팍트에 남기로 했습니다.\n\n이탈리아인들이, 솔직히 까놓고 말해서 세계인 대부분이 이 결정에 충격을 받았지만 실용적이지 않은 프랑스인은 프랑스인이 아닙니다. 이들이 잃은 것을 조금이라도 되찾으려면 독일과 함께해야 합니다. 프랑스인들이 이 합의를 좋아하지는 않겠지만 이는 서로에게 이익이 됩니다. 그러니 프랑스인과 독일인은 예측할 수 있는 미래를 위해 계속해서 함께 일할 것입니다."
 WORLD.663.a: "안 그러는게 멍청이지."
 WORLD.663.b: "저 꼴을 겪고도 그 쥐새끼들 편이라고?"
 WORLD.663.c: "놀랍냐고? 그래. 실용적이냐고? 아마도..."
 WORLD.664.t: "[Get_newspaper_header]이탈리아 편에 선 프랑스"
 WORLD.664.d: "놀랍게도 프랑스가 독일과의 외교 관계를 단절하였습니다. 20년간의 학대와 부패 끝에 프랑스는 이웃 이탈리아와의 동맹을 위해 마침내 팍트와의 관계를 끝냈습니다.\n\n몇몇 사람들은 이에 대해 약간 우려의 목소리를 내며, 독일과 함께하는 것이 파리 탈환을 위한 최선의 선택이라고 말하고 있습니다. 프랑스의 새로운 협정이 그들에게 결실을 가져다 줄 지는 두고 봐야 합니다."
 WORLD.664.a: "저 쥐새끼들이 내뺄 줄 알았어."
 WORLD.664.b: "우리가 투자한 만큼의 가치가 있을거야."
 WORLD.664.c: "많은 이들이 생각한 대로군."
 WORLD.665.t: "[Get_newspaper_header]고립을 선택한 프랑스"
 WORLD.665.d: "프랑스는 그만하면 충분합니다. 등 뒤에 칼을 들고 있는 야심만만한 국가들 사이에 둘러싼 프랑스인들은 그들이 선택할 수 있는 세 번째 선택지를 고른 것 같습니다. 그 선택이란? 이웃간의 관계를 끊어버리는 것입니다.\n\n아무리 숙련된 지정학적 분석가라도 프랑스의 고립을 예견할 순 없었을 것입니다. 이는 어리석고 무모해 보입니다. 하지만 독일과 이탈리아에게는 놀랍게도 그들은 실제로 그 선택을 하였습니다. 누구도 이 나라가 무엇을 할 지 예측할 순 없지만, 근미래를 프랑스 스스로 결정할 것 같습니다."
 WORLD.665.a: "우리 없이 살아남지는 못할거야."
 WORLD.665.b: "미쳤거나 자부심에 뇌가 썩었나보군."
 WORLD.665.c: "게임 참가자들이 예상치 못한 일이군."
 WORLD.666.t: "[Get_newspaper_header]독일 편에 선 세르비아"
 WORLD.666.d: "엄청난 노력 끝에 독일은 결국 군림하는 데 성공하였습니다. 부역정부의 반대, 난민 폭동, 이탈리아의 간섭, 엄청난 수준의 당파 활동과 마주한 독일은 기어이 세르비아에서 승리를 거두었습니다.\n\n난민 위기가 잦아들고 지역 파르티잔 활동의 탄력이 떨어지면서 세르비아는 다시 한 번 독일의 손아귀 내에 단단히 들어왔습니다. 이것이 변화할지는 두고 봐야 합니다."
 WORLD.666.a: "우리의 지배는 공고하다!"
 WORLD.666.b: "망할 독일놈들!"
 WORLD.666.c: "세르비아는 계속 사슬에 묶여있다."
 WORLD.667.t: "[Get_newspaper_header]이탈리아 편에 선 세르비아"
 WORLD.667.d: "이탈리아가 세르비아를 거머쥐었습니다!\n\n투표권을 박탈당한 난민들과 세르비아 민족주의자들의 마음을 얻어 반군이 대대적으로 선동된 세르비아는 독일의 점령군을 간신히 밀어냈습니다.\n\n독일군은 주둔지 유지를 정당화하기에는 비용이 너무 비싸다고 보고 소위 \"무가치한 쓰레기통\"에서 철수하기로 결정하였습니다. 이게 똥통이든 아니든 이탈리아의 승리는 발칸반도의 상황을 악화시켰으며 라이히에게는 큰 손실입니다."
 WORLD.667.a: "애초에 노력할 가치도 없었어!"
 WORLD.667.b: "위대한 승리다!"
 WORLD.667.c: "체크다, 독일 놈들아."
 WORLD.668.t: "[Get_newspaper_header]고립을 선택한 세르비아"
 WORLD.668.d: "세르비아의 상황은 암울해졌습니다. 난민들은 발이 묶였으며 배고파하고, 파르티잔은 무아지경으로 급습하며 이 곳의 정부는 완전한 혼란에 빠졌습니다.\n\n독일이나 이탈리아가 결정적인 승리를 거두어 각자의 영향력을 굳히는 대신 이들의 개입은 세르비아의 상황을 더욱 비참하게 만들 뿐이었습니다. 양측은 일단 자신의 손실을 줄이기로 결정하였고, 각 정부는 세르비아를 중립국으로 남겨두기로 비공식적으로 결정하였습니다. 이제 남은 것은 세르비아 정부가 현재 산적한 문제를 해결하러 시도하는 것입니다."
 WORLD.668.a: "발을 뺄 시간이다."
 WORLD.668.b: "발을 뺄 시간이다."
 WORLD.668.c: "또다른 나라가 그레이트 게임으로 찢겨나가는군."
 WORLD.669.t: "[Get_newspaper_header]아프리카 국가령의 종말"
 WORLD.669.d: "요즘 남아프리카와 중앙아프리카에서 일하는 외교관 및 기자에게서 극적이지만 별로 놀랍지는 않은 소식이 들어왔습니다. 독일의 아프리카 식민지들 멋대로 합병해 만들어진 대아프리카 국가령이 완전히 붕괴했습니다. 무역과 민간 당국에서 일어난 거대한 실패 이후, 수많은 군발, 민병대, 예비 국가들이 보울러슈타트의 중앙 정부로부터의 독립을 선언했습니다. 국가령의 지배자인 한스 휘티히는 사망한 것으로 추정됩니다. 한편, 독일인 정착민, 군인, 관료들은 모든 수단을 동원해 황급히 아프리카를 뜨고 있습니다. 콩고의 바다에서 잠베지 강까지, 아프리카는 독일의 군홧발에서 자유가 되었습니다. 하지만 다음에 무슨 일이 벌어질지는 아무도 모릅니다."
 WORLD.669.a: "휘티히는 더는 지옥을 다스리지 못할거야."
 WORLD.701.t: "[Get_newspaper_header]월레스 F. 베넷이 미합중국 대통령에 취임하다"
 WORLD.701.desc: "놀라운 반전 속에서 닉슨 스캔들로 몰락했다고 여겨진 공화당이 돌아와 권력을 잡았습니다. 오늘 공화민주연합의 월레스 F. 베넷이 국민진보연맹을 상대로 아슬아슬하게 승리해 미합중국 대통령이 되었습니다. 당선 연설에서 베넷은 극심히 분열된 미국에게 한 나라로서 힘을 모아 오늘의 투쟁을 이겨내자고 요구했습니다.\n\n온화하며 정치적 극단주의를 꺼리는 베넷은 민권을 놓고 싸우는 두 세력 간의 타협이 가능하다고 믿습니다. 또한, 그는 닉슨 행정부의 스파이식 접근법에서 벗어나 OFN 회원국과 다른 중립국에 대한 정치적, 경제적 지원을 확대하겠다고 약속했습니다."
 WORLD.701.a: "나중에 저 자에 대해 생각해봐야겠어."
 WORLD.701.b: "정직한 사람 같군."
 WORLD.701.c: "번영하는 미래로!"
 WORLD.701.d: "정말 타협의 대가일까?"
 WORLD.702.t: "[Get_newspaper_header]미합중국의 대통령으로서 취임한 린든 B. 존슨"
 WORLD.702.desc: "집권당인 공화민주연합이 처음으로 권력을 잃을 뻔할 정도로 아슬아슬한 정치적 경주 끝에 민주당 후보 린든 B. 존슨이 대선에서 승리했습니다. 공화민주연합은 안도의 한숨을 내쉬고 있습니다. 당선 연설에서 존슨은 당의 인내력을 칭찬하고는 선대의 선행을 계속 이어가겠다고 맹세했습니다.\n\n낙관적이지만 진보적인 정신을 가진 존슨은 민권법의 대의에 대해 전임 대통령 케네디와 같은 신념을 가집니다. 내부자들은 미국 사회의 수많은 분야를 발전시키기 위한 일종의 거대한 프로젝트를 논의하고 있다고 주장하지만 존슨은 아무 말도 하지 않고 있습니다. 몇몇 정적들은 그를 완고한 불량배로 부르지만, NPP의 많은 진보파들은 그의 대선 공약 일부를 조용히 칭찬했습니다."
 WORLD.702.a: "약하고 열등한 자들에게 행복을 준다고. 바보들."
 WORLD.702.b: "우리처럼 내부를 보는군."
 WORLD.702.c: "위대한 사회 건설에 착수한다."
 WORLD.702.d: "케네디가 약속한 것을 존슨이 지킬까?"
 WORLD.703.t: "[Get_newspaper_header]미합중국의 대통령으로서 취임한 로버트 F. 케네디"
 WORLD.703.desc: "거의 한 세기 만에 처음으로 민주당원도 공화당원도 아닌 사람이 백악관에 입성했습니다. 오늘 국민진보동맹의 진보파 출신 로버트 F. 케네디가 공화민주연합을 간발의 차로 누르고 다음 대통령이 되었습니다. 케네디는 당선 연설에서 자신을 믿어준 미국 민중들에게 진심 어린 감사를 표하고는 그 믿음이 틀리지 않았음을 증명하겠다고 약속했습니다.\n\n존 F. 케네디 전 대통령의 동생인 그는 앞으로도 민권법의 대의를 위해 싸워 형의 유산을 기리고, 빈곤과 수익 불평등 문제를 다루고, 모두에게 더 좋고 공평한 미국을 만들겠다고 맹세했습니다. 냉소가들은 그를 보며 성공하기에는 너무 용감하고 이상적이라고 믿습니다. 하지만 수백만 미국인들은 그가 미국을 바꿀 수 있는 사람이라고 믿어 의심치 않습니다."
 WORLD.703.a: "저놈 잘 봐."
 WORLD.703.b: "저 자가 선택한 전장은 고향이겠군."
 WORLD.703.c: "두번째 케네디가 뭘 할 수 있는지 보자고."
 WORLD.703.d: "그래도 새로운 얼굴을 봐서 좋네."
 WORLD.704.t: "[Get_newspaper_header]미합중국의 대통령으로서 취임한 조지 월레스"
 WORLD.704.desc: "극소수만 이 결과를 예측할 수 있었고, 그들 또한 결과에 충격에 빠지지 않을 수 없었습니다. 국민진보동맹 국수주의자 후보인 조지 월레스가 미국 역사상 가장 논쟁적이고 그다지 민주적이지 않은 대선 레이스를 펼친 끝에 가까스로 당선되었습니다. 월레스는 승자로서 당선 연설을 했습니다. 그는 자랑스럽게 선언했습니다. \"미국 국민들은 하나의 목소리를 냈습니다. 이들은 하나의 간단한 요구를 했습니다. 당장 이 헛짓거리를 멈추라고 말입니다!\"\n\n이 인종분리주의자 후보는 전부터 떠오르는 민권운동에 완고한 반대 의견을 계속해서 내놓았기에 누구라도 이 말이 무엇을 노린건지 알 수 있었습니다. 남부 전역에서 인종분리주의자와 민권 운동가 간의 충돌이 다시 벌어지고 있으며, 마틴 루터 킹과 다른 유명 인사들은 이런 갑작스러운 반동적인 사태 전환을 규탄했습니다."
 WORLD.704.a: "자기가 다스리기는 너무 약하니 주 정부가 다스리기를 원하겠지."
 WORLD.704.b: "경제적 개입의 가능성이 크군."
 WORLD.704.c: "진보의 시간이 다시 되돌려지겠어."
 WORLD.704.d: "인종 분리 철폐가 영원한 인종 분리를 위한 거였나?"
 WORLD.711.t: "[Get_newspaper_header]미합중국의 대통령으로서 취임한 배리 골드워터"
 WORLD.711.desc: "민주당이 1964년 공화민주연합의 패배를 벗어나지 못하며 공화당이 상황 유지의 왕관에 다가선걸로 보입니다. 오늘 배리 골드워터가 취임 선서를 했습니다. 그는 취임 연설에서 고압적이며 무책임한 정부의 시간은 끝났다고 선언했습니다.\n\n수 년간 연방정부의 정책을 비판해 온 골드워터는 워싱턴의 예산과 권한을 대폭 축소해야 하며 국방 및 외교와 직접적으로 관련되지 않은 모든 업무는 주 정부에게 위임해야 한다고 주장하고 있습니다. 하지만 그와 별개로 골드워터는 다른 세력으로부터 지킬 힘을 얻기 위해 성장중인 미국 내 군산복합체로 자금을 전용해야 한다고 말하고 있습니다. 그러나 정부와 \"전시 이익집단\" 사이 협력은 마구 흔들리고 있습니다."
 WORLD.711.a: "그 '군산복합체'라는게 우리 공학에 맞먹을 수 있을 것처럼 말하는군!"
 WORLD.711.b: "더 강한 미군이라니 진짜 성가신데."
 WORLD.711.c: "더 강한 미군은 우리 모두에게 좋지!"
 WORLD.711.d: "지금 미군은 생각만해도 좋아 죽겠지."
 WORLD.712.t: "[Get_newspaper_header]미합중국의 대통령으로서 취임한 필립 하트"
 WORLD.712.desc: "미국 자유주의의 열렬한 옹호자이자 한때 \"상원의 양심\"이었던 필립 하트가 오늘 미국 대통령으로 취임했습니다. 새 대통령은 프랭클린 델라노 루스벨트 시대로 거슬러 올라가는 야심찬 의제를 요약한 20분 연설로 임기를 시작했습니다. 하트는 자비로운 통치와 \"모두에게 기회가 있는 국가를 건설\"할 것을 약속했습니다. 그는 또한 소비자 보호를 강화하고 미국 도시를 활성화하겠다고 다짐했습니다.\n\n이 행사는 하트 뿐만 아니라 불과 4년 전 역사상 처음으로 백악관을 잃은 RDC에게도 기념비적입니다. 시간이 지나면 하트의 연정이 백악관을 장악할 수 있을지, 아니면 국가가 직면한 많은 난제에 직면하여 해산될 것인지 알 수 있을 것입니다."
 WORLD.712.a: "늙은 돼지에 새 립스틱이군."
 WORLD.712.b: "A man too good for government."
 WORLD.712.c: "미국의 심장과 영혼이군"
 WORLD.712.d: "The machine takes back the White House."
 WORLD.713.t: "[Get_newspaper_header]마이클 해링턴이 미합중국 대통령에 취임하다"
 WORLD.713.desc: "간신히 버티고 있던 1964년 이후, 공화민주연합은 마침내 권좌에서 내려오게 될 것으로 보입니다. 물러나는 대통령을 대신하는 자는 유명 교수이자, 정치평론가이며, 이제 국민진보동맹을 이끌고 있는 마이클 헤링턴입니다.\n\n자칭 \"민주적 사회주의자\"인 헤링턴은 미국에 영향을 미치는 가장 큰 문제인 빈곤을 해결하기 위해 대대적인 변화를 꾀하고 있습니다. 정치사회 운동가 시절, 이 주제에 광범위한 글을 쓴 적이 있었던 헤링턴은 마침내 \"소수인종 미국인\"의 목소리를 들을 수 있는 기회를 갖게 되었습니다. 보수주의자들과 진보주의자들은 미국이 수 세기동안 유지해왔던 자유방임경제에 공공연히 반대하는 입장에 실망한 것 같지만, 열성적인 수많은 지지자들에게 해링턴은 그들의 가장 큰 희망입니다."
 WORLD.713.a: "미국이 볼셰비즘에 추파를 던지는군. 구질구질해라."
 WORLD.713.b: "흠. 약간의 부족이 국민을 강하게 만드는 건데."
 WORLD.713.c: "우리 경제를 방해하지 않기를 빌자고."
 WORLD.713.d: "드디어 빈곤의 망령을 물리칠 수 있는 것일까?"
 WORLD.714.t: "[Get_newspaper_header]마거릿 체이스 스미스가 미합중국 대통령에 취임하다"
 WORLD.714.desc: "오늘 워싱턴에서는 미국 역사상 최초로 여성이 미합중국 대통령에 취임하는 역사적인 사건이 일어났습니다. 취임식에 선 이는 마거릿 체이스 스미스입니다. 링컨 기념관에서 거대한 미 국기가 꽂혀 있는 단상 위에 오른 스미스는 여성 통수권자가 태어난 진보에 대해 짧게 발언하고서는 세계 무대에서 미국의 굴욕과 실패의 시대는 끝났다는 내용의 불꽃 튀는 연설을 이어나갔습니다.\n\n이 연설은 미 전역과 OFN에서 긍정적인 반응을 보였으며 많은 이들은 독재에 강경하게 반대하는 스미스의 강경한 주장을 높게 평가하고 있습니다. 독일과 일본은 스미스가 자주 미국의 적들에게 보복해야 한다는 요구를 했다는 소식이 알려지자 이에 대해 무언의 불안감을 느끼고 있습니다. 이제 그녀는 검을 휘두르며 검이 어디를 칠 지에 따라서 세계의 운명 또한 바뀔 것입니다."
 WORLD.714.a: "용감하고, 자신만만하고, 자신을 너무 믿어. 써먹을 수 있겠군."
 WORLD.714.b: "여자의 탈을 쓴 야수로구먼."
 WORLD.714.c: "성공이 있기를, 매기 스미스."
 WORLD.714.d: "그녀가 당을 계속 통합할 수 있을까?"
 WORLD.721.t: "[Get_newspaper_header]미합중국 대통령에 취임한 조지 롬니"
 WORLD.721.desc: "George Romney, the former head of American Motors and Governor of Michigan, was sworn in as the President of the United States today. Amid a watchful crowd, President Romney vowed to harness the power of American civil society, to place faith in individual and voluntary cooperation, and \"provide leadership that merits the confidence of the people.\"\n\nRomney's background in government and business complements his belief in a balanced prescription of public and private solutions. With critics from both political extremes, it remains to be seen whether the new President will be able to hold the center ground."
 WORLD.721.a: "의지가 약한 또 다른 사업가로군."
 WORLD.721.b: "너는 나라를 기업처럼 운영할수 없다."
 WORLD.721.c: "\"함께 해야만 우린 새로운 미국을 건설할수 있을것이다!\""
 WORLD.721.d: "위대한 사람?"
 WORLD.722.t: "[Get_newspaper_header]미합중국 대통령으로서 취임한 진 커크패트릭"
 WORLD.722.desc: "A major shift in US politics took place as the [GetYear] presidential election saw the nomination of liberal Jeane Kirkpatrick to the Oval Office.\n\nA frighteningly transformative candidate by just about every measure and rare female to wield such authority, Kirkpatrick is noted by external observers for her unflinching militarism in the face of the Cold War combined with a traditionally conservative-democratic approach to social policy.\n\nKirkpatrick's election to the presidency clearly marks a turning point with the United States' foreign policy; the new administration will likely see military spending skyrocket along with tensions in Berlin and Tokyo, and that whatever incursions await in the, the US is sure to play a more involved role; up to the neck, and into the death.\n\n"
 WORLD.722.a: "The Yankees grow desperate in this crowded hour."
 WORLD.722.b: "궁지에 몰린 여우는 자칼보다 더 위험하다."
 WORLD.722.c: "대통령님께 경례."
 WORLD.722.d: "대통령님께 경례."
 WORLD.723.t: "[Get_newspaper_header]미합중국의 대통령으로서 취임한 헨리 잭슨"
 WORLD.723.desc: "오늘 헨리 '스쿱' 잭슨이 취임 선서를 하면서 미국의 대통령에 취입했습니다. 수천 명의 군중이 모인 내셔널 몰 앞에 선 헨리 잭슨은 극단주의의 종식과 미국의 지속적인 자유 보호에 관한 희망적이고도 다소 열정적인 연설을 이어나갔습니다.\n\n이 연설은 OFN 내에서는 극찬받았지만 독일은 그저 그런 반응이었으며 일본에서는 별로 좋지 못한 반응이었습니다. 또한 미국의 NPP, 특히 NPP 마르크스파와 주권파와 같이 미국 내 극단주의적인 세력들도 좋지 않은 반응을 보였습니다. 그럼에도 불구하고 새롭게 진보적인 대통령이 올라서며 이제 미국은 생존을 위해 극단주의를 받아들이지 않을 것으로 보입니다. 잭슨이 독일과 일본의 위협에 진정으로 적극 대처할 것이라고 보는 전문가들은 거의 없습니다. 대부분은 잭슨 행정부가 4년 간 또 다른 미국적인 태도를 보이며 증명될 것이라 믿고 있습니다. 무슨 일이 일어날지는 오직 시간만이 말해 줄 것입니다."
 WORLD.723.a: "세계를 또다른 전쟁에 밀어넣지 않기를 빌자."
 WORLD.723.b: "세계를 또다른 전쟁에 밀어넣지 않기를 빌자."
 WORLD.723.c: "일본을 있어야 할 자리로 돌려보낼 때다."
 WORLD.723.d: "세계를 또다른 전쟁에 밀어넣지 않기를 빌자."
 WORLD.724.t: "[Get_newspaper_header]미합중국의 대통령으로서 취임한 필리스 슐래플리"
 WORLD.724.desc: "In a ceremony that observers are calling \"surreal,\" the Chief Justice of the US Supreme Court today swore in Phyllis Schlafly as President of the United States. Schlafly, after a day of prayers led by Rev. Jerry Falwell and Cardinal Terence Cooke, delivered a dark address denouncing \"the would-be gravediggers of our Republic\" and all those seeking to undermine \"our defense and our civilization's traditional, Judeo-Christian family values.\" She then left for the White House with her husband and children to celebrate.\n\nThe reaction to the spectacle overseas has been mixed, but it has sparked even more controversy domestically. While the American right wing is jubilant, a sense of fear and unease has taken root within the left and center. Time will tell what this radical President has planned."
 WORLD.724.a: "미국이 문화전쟁에 참여한것인가?"
 WORLD.724.b: "미국이 문화전쟁에 참여한 것인가?"
 WORLD.724.c: "저기 미시스 아메리카, 그녀가 있군..."
 WORLD.724.d: "미국이 문화전쟁에 참여한것인가?"
 WORLD.725.t: "[Get_newspaper_header]미합중국의 대통령으로서 취임한 프랜시스 파커 요키"
 WORLD.725.desc: "거친 숨결과 수많은 감정 속에 전세계 수백만명이 프랜시스 파커 요키의 취임식에 채널을 맞췄습니다. 기쁨, 분노, 희망, 증오가 스쳐가고 전 세계의 반응을 단순히 \"논쟁적\"이라고 부르는 것은 근 10년동안 제일 절제된 표현일 것입니다. 나치가 지배하고 있는 유럽에서는 긍정적인 반응이었는데 많은 사람들이 나치와 매우 비슷한 사상을 가진 사람이 취임한 것을 보고 기뻐했기 때문입니다. OFN과 일본에서는 이 소식에 대해 덜 호의적인데 이제는 많은 사람들이 새로운 호전적인 미국을 경계하고 있습니다. 이 일은 미국을 크게 분열시켰으며, 많은 시위들은 해질녘이 될 즈음에는 폭동으로 변했습니다.\n\n이런 반응과는 상관없이 이제 요키는 대통령 집무실에 앉아있습니다. 그가 언론의 단속을 암시함으로써 많은 미국인들은 철권통치의 총체적 지배를 기다리는 한편, 또 다른 미국인들은 다가올 미래의 날을 기대하고 있습니다."
 WORLD.725.a: "축전을 보내라."
 WORLD.725.b: "서양 제국주의의 정점이군. 저놈 책에 써진 대로야."
 WORLD.725.c: "자유의 마지막 불빛이 꺼졌다."
 WORLD.725.d: "세상이 거꾸로 뒤집혔다."
 WORLD.751.t: "[Get_newspaper_header]월레스 F. 베넷의 두번째 취임식"
 WORLD.751.desc: "월레스 F. 베넷 대통령이 미합중국의 대통령으로서의 두번째 임기를 시작하면서, 오늘 화려하고 장관인 풍경이 펼쳐졌습니다. 베넷 대통령은 의사당에 걸려있는 미합중국 국기 옆에서, \"모든 미국인은 자유와 번영, 실현을 꿈꿉니다. 저는 유토피아를 약속드릴 수는 없지만, 우리나라에 대한 정직한 일과 신념을 통해 자유의 횃불이 영원히 타오르리라 약속할 수 있습니다.\"라고 선언했습니다.\n\n관측통들은 베넷 대통령이 사회의 통합을 위해, 그리고 OFN 내의 책무 강화를 통해 미국을 이끌겠다던 그의 64년 선거운동과 별로 다를 것이 없다고 지적했습니다. 그러나, 미국인들은 미국이 격동의 10년이 끝난 이후에도 어느정도 평화를 누릴 수 있기를 바라면서, NPP의 선동가보다는 베넷을 선호하는 것 같습니다."
 WORLD.751.a: "정체는 국가의 죽음이다!"
 WORLD.751.b: "저 제국주의자 놈은 낯짝을 바꾸지도 않는군."
 WORLD.751.c: "항로 유지!"
 WORLD.751.d: "미국은 이상 없다."
 WORLD.752.t: "[Get_newspaper_header]린든 B. 존슨 미합중국 대통령의 두번째 취임식"
 WORLD.752.desc: "미국 대통령 린든 B. 존슨과 그의 '위대한 사회' 프로그램은 지금까지 큰 성공을 거두었고, 오늘 그 노력이 결실을 맺었습니다. 이 민주당 지도자는 다시 한 번 국민진보동맹의 경쟁 후보를 물리치고 당선되면서 4년간의 임기를 다시 맡게 되었습니다.\n\n존슨의 두 번째 임기는 첫 번째 임기의 연속이 될 것으로 보입니다. 그는 자유세계의 지도자로 미국의 지위를 유지하며, 이 나라에 있는 모든 미국인들이 혜택을 받을 때 까지 위대한 사회의 확장을 계속하겠다고 연설했습니다. 특유의 허세를 부린 존슨은 대국민 연설에서 미국 안팎의 모든 문제에 계속 정면으로 맞서 싸울 것이라고 선언했습니다."
 WORLD.752.a: "뻔하군."
 WORLD.752.b: "뻔하군."
 WORLD.752.c: "LBJ와 함께 끝까지!"
 WORLD.752.d: "LBJ와 함께 끝까지!"
 WORLD.753.t: "[Get_newspaper_header]로버트 F. 케네디가 두번째 임기를 거머쥐다"
 WORLD.753.desc: "사람들은 로버트 F. 케네디를, 성공하기에는 너무 순진한 이상주의자라 여겼습니다. 그러나 오늘 진보당의 챔피언은 다시 한 번 공화민주연합을 꺾었고, 4년간의 대통령직을 다시 맡게 되면서 그를 의심하던 자들이 틀렸음을 증명했습니다. 환호하는 지지자들 앞에서 그는 공표했습니다, 이미 많은 변화가 이루어졌지만, \"아직도 해야 할 일들이 많습니다.\"\n\n케네디는 야심 찬 계획들의 시동을 걸며, 두 번째 임기 동안에는 미국 사회에 남아있는 불평등을 뿌리 뽑겠다고 맹세했습니다. 케네디가 그의 꿈을 실현하기 위해 어디까지 갈 것인가 초조하게 바라보는 이들도 있지만, 어떤 일이 일어나든지 간에, 1960년대는 대부분의 미국인들에게 전례 없는 변화의 10년으로 기억될 것입니다."
 WORLD.753.a: "변화의 바람이 미국을 휩쓴다."
 WORLD.753.b: "변화의 바람이 미국을 휩쓴다."
 WORLD.753.c: "변화의 바람이 미국을 휩쓴다."
 WORLD.753.d: "변화의 바람이 미국을 휩쓴다."
 WORLD.754.t: "[Get_newspaper_header]조지 월레스 미합중국 대통령의 두번째 취임식"
 WORLD.754.desc: "4년 전에는 오늘 벌어진 일을 생각할수도 없었을 것입니다. 하지만 조지 월레스는 연임에 성공하였고, 군중을 이루어 환호하는 인종분리주의자들 앞에서 의기양양하게 연설했습니다. 이 국민진보연맹 선동가는 자신의 승리가 미국이 자신의 편이라는 증거라고 설득하며 자신이 대통령직을 맡고 있는 한 인종분리는 끝나지 않을거라고 자랑스럽게 선언했습니다.\n\n월레스가 자신의 아젠다를 밀어붙이며 이미 분열된 미국이 더욱 더 벼랑 끝으로 내몰리는 것 같습니다. 민권 관련 법안 제정에 대한 지속적인 탄압과 기업간의 거래에 대한 얘기가 오가고 있습니다. 대통령의 적들은 지난 몇 년 간의 싸움과 좌절로 지쳐있을지도 모릅니다. 그래도 이들이 조용히 밀려나지 않을 것은 확실합니다."
 WORLD.754.a: "미국 놈들에게 상식이란 게 있었나 보군."
 WORLD.754.b: "미국 놈들이 한 번이라도 조용해질 때가 있을까?"
 WORLD.754.c: "적어도 장사는 잘 하잖아."
 WORLD.754.d: "딕시들의 땅이 맞선다."
 WORLD.761.t: "[Get_newspaper_header]배리 골드워터가 두번째 임기를 거머쥐다"
 WORLD.761.desc: "미국인들을 설득해낸 배리 골드워터가 연임을 거머쥐면서, 이 보수 공화당원의 재정 정책과 군국주의적 야망에 대한 비판이 가라앉았습니다. 자신의 행동에 대한 대중의 찬성에 만족한 골드워터는 더 작은 정부와 더 강력한 민간 분야를 더욱 더 밀어붙일 것으로 보입니다.\n\n그의 첫번재 취임 이후 미국은 철저하게 변했습니다. 지방 정부와 대기업이 훨씬 더 많은 일을 하게 되었으며, 전국에서 정부 개입과 세금의 양이 줄어들었습니다. 이 변화는 골드워터의 두번째 임기에서도 계속될 것으로 보입니다. 미국 보수주의에 골드워터가 오래 갈 흔적을 남길 가능성이 큽니다."
 WORLD.761.a: "당신의 마음은 그가 옳은 사람이라는 걸 알아요."
 WORLD.761.b: "통치하기를 싫어하는 통치자다."
 WORLD.761.c: "당신의 마음은 그가 옳은 사람이라는 걸 알아요."
 WORLD.761.d: "당신의 마음은 그가 옳은 사람이라는 걸 알아요."
 WORLD.762.t: "[Get_newspaper_header]필립 하트가 두번째 임기를 거머쥐다"
 WORLD.762.desc: "US President Philip Hart today began his second term in office with an inauguration on the US Capitol's east portico. While the weather did not cooperate, drenching a small but enthusiastic crowd of supporters in winter rain, Hart delivered an optimistic address on the virtues of liberalism, the power of the American spirit, and the need for the government to provide for its people. Joined by his wife Jane, the President is expected to participate in the traditional whirl of celebratory balls that tend to mark the start of a new presidential term.\n\nWhile the President's first term saw the US government devote substantial resources toward urban development, these same investments sparked substantial backlash from various sectors. Observers expect these fights to continue as the President redoubles his commitment to American cities."
 WORLD.762.a: "The disease persists."
 WORLD.762.b: "More of the same."
 WORLD.762.c: "미국 자유주의의 새 얼굴이군."
 WORLD.762.d: "미국 자유주의의 새 얼굴이군."
 WORLD.763.t: "[Get_newspaper_header]해링턴 대통령이 두번째 임기를 시작하다"
 WORLD.763.desc: "오늘 워싱턴에서, 마이클 헤링턴 대통령은 두번째 임기의 취임 선서를 하고, 수십만명의 군중들에게 연설했습니다. 국민진보연맹의 진보파 진영 소속인 헤링턴은 첫 임기동안 여러가지 급진적 개혁을 시작하기 위해 노력해왔으며, 두번째 임기에서도 이러한 일을 시도하고 계속할 태세인 것으로 보입니다. 헤링턴 대통령은 연설에서 \"미래의 새로운 약속으로 지난 4년의 이점을 강화하겠다\"면서, \"해외의 폭정은 본국 내에서 정의에 도전받아야 할 것\"이라고 선언했습니다. 헤링턴 대통령은 재선을 통해 역사적 인물로서의 그의 유산을 확실히 굳혔습니다."
 WORLD.763.a: "미국이 계속 유대볼셰비키에 짓밟히는군."
 WORLD.763.b: "저 망할 NPP 친구가 재선이라고?"
 WORLD.763.c: "미국은 자유와 정의의 희망으로 계속 남는다."
 WORLD.763.d: "또 다른 미국이 계속 목소리를 내는군."
 WORLD.764.t: "[Get_newspaper_header]마거릿 체이스 스미스 미합중국 대통령의 두번째 취임식"
 WORLD.764.desc: "워싱턴 D.C.의 싸늘한 1월 아침, 약 50만 명의 사람이 마거릿 체이스 스미스 대통령의 두번째 취임식을 보기 위해 모였습니다. 효과적인 지도자로 전세계에 명성을 떨치는 미스느는 지난 대선에서 승리를 거두어 두번째 임기를 확보할 수 있었습니다. 스미스는 미국인들의 단결과 전세계의 자유와 평화를 요구하는 짧은 취임 연설을 했습니다. 또한 자신의 행정부가 상징했던 이상들은 다음 4년 동안에도 계속될 것이라 주장했습니다.\n스미스 대통령은 국민진보동맹을 통합된 정치 정당으로 만들고자 노력해왔습니다. 대통령은 여전히 미국을 세계적인 강대국으로 만들고자하며, \"미국의 적들\"이 가진 힘을 약화시키겠다고 공공연하게 주장합니다. 좋던 나쁘던, 마거릿 체이스 스미스는 4년을 더 백악관에 머무를 것입니다."
 WORLD.764.a: "놀라운 힘을 가진 여자야."
 WORLD.764.b: "\"미국의 적들\"이 누군지 알 것 같아."
 WORLD.764.c: "\"미국의 적들\"이 누군지 알 것 같아."
 WORLD.764.d: "\"미국의 적들\"이 누군지 알 것 같아."
 WORLD.777.t: "[Get_newspaper_header] 희망봉 결의안 가결!"
 WORLD.777.desc: "Late last night, the United States Congress passed the Cape of Good Hope Resolution, authorizing President [USA.GetPresidentLastName] to take any measures he believes necessary to retaliate for the eponymous attack and to promote international peace and security in Africa. The President has already called for a substantial increase in the American presence in South Africa, and large quantities of guns, tanks, fuel and ammo will soon start flowing to reinforce their allies on the continent. Soon, American soldiers and airmen are expected to follow, to stand shoulder to shoulder with South Africa against the Reichskommissariat forces.\n\nThe mood around Cape Town is jubilant. Many, both on the street and in the administration, believe the turning point of the war has now been reached, and that victory will swiftly follow the American to Africa. The Reichskommissars, on their hand, are determined to keep fighting. For now, the war rages on.\n"
 WORLD.777.a: "엉클 샘의 진지한 방문"
 WORLD.778.t: "[Get_newspaper_header]희망봉 해결법의 실패!"
 WORLD.778.desc: "President [USA.GetPresidentLastName]'s South Africa strategy faces an uncertain future after the Cape of Good Hope Resolution failed to make it through Congress. Written to authorize the President to take any measures he believed were necessary to retaliate for the eponymous attack and to promote the maintenance of international peace and security in Africa, the resolution would have formed a legal basis for an increase in American presence on the continent and in the South African War.\n\nThis is a blow both to the prestige of the [USA.GetPresidentLastName] administration and to the South African War effort. The U.S. President has been planning to expand their involvement in the war for some time, but deprived of a legal route to do so, his ability to follow through on those plans are now in doubt. It seems South Africa must make do with the forces they have for the foreseeable future, surely a relief to their Reichskommissariat foes.\n"
 WORLD.778.a: "엉클 샘은 그의 탠트에 머물렀다."
 WORLD.779.t: "[Get_newspaper_header]미일 조약 체결이 실패되다"
 WORLD.779.desc: "일본과 미국 사이 항만 이전, 무역 재개, 석유 금수 조치 등을 놓고 벌인 수 차례 협의에서 상대국 간 포괄적인 합의점을 찾지 못했다는 사실이 분명하게 드러났습니다. 처음에 말했던 합의를 모색하겠다는 약속이 있었지만, 양 국의 이해관계는 너무 동떨어져 있었으며 서로의 타협점이 조약을 지지하기에는 너무 적었습니다.\n\n일본은 이 조약에서 경제 지분에 관해 큰 기대를 가지고 있었으며 그 기대가 무너지는 것은 일본 정부의 야망과 위신에 큰 타격을 주었습니다. 미국 또한 외세가 자국의 2개 주요 항구를 차지하고 있는 굴욕이 이제 무한정 지속될 것으로 보입니다. 또한 앞으로도 지속될 것으로 보이는 동태평양의 높은 긴장상태는 양국 군부에게도 값비싼 대가를 계속 치르게 할 것입니다."
 WORLD.779.a: "태평양에서 거센 찬바람이 불어온다."
 WORLD.780.t: "[Get_newspaper_header]미일 조약이 체결되다"
 WORLD.780.desc: "오늘 합동발표에서 현재 진행중인 동태평양 미일 정상회담에서 나왔던 소문들이 밝혀졌습니다. 몇 주간의 긴 협상 끝에 양국은 포괄적인 조약을 지지할 수 있는 여러 공통 사항에 대해 합의하였습니다. 일본은 가장 필요로 했던 미국산 석유의 접근권을 확보하는 데 성공하였으며, 미국은 조차항을 돌려받았습니다. 이 조약으로 양국과 각국의 동맹국 간 무역 금수조치도 종지부를 찍었습니다.\n\n이 소식으로 미국 대부분 지역에서는 이웃들이 거리에서 \"조차항 파티\"를 열며 축하하고 있습니다. 일본에서는 그리 큰 연회는 열리지 않는 와중에, 민족주의자들이 \"소심하게 영토를 포기했다\"며 \"대격노\"를 보여주겠다고 위협했지만, 예상했던 일은 지금까지 일어나지 않았습니다."
 WORLD.780.a: "태평양의 향방이 바뀐다."
 WORLD.781.t: "[Get_newspaper_header]미일 조약이 체결되다"
 WORLD.781.desc: "오늘 합동발표에서 현재 진행중인 동태평양 미일 정상회담에서 나왔던 소문들이 밝혀졌습니다. 몇 주간의 긴 협상 끝에 양국은 포괄적인 조약을 지지할 수 있는 여러 공통 사항에 대해 합의하였습니다. 일본은 가장 필요로 했던 미국산 석유 접근권을 확보하는 데 성공하였으며, 미국은 조차항과 하와이를 돌려받았습니다. 이 조약으로 양국과 각국의 동맹국 간 무역 금수조치도 종지부를 찍었습니다.\n\n이 소식으로 미국 대부분 지역에서는 이웃들이 거리에서 \"조차항 파티\"를 열며 축하하고 있습니다. 일본에서는 그리 큰 연회는 열리지 않는 와중에, 민족주의자들이 \"소심하게 영토를 포기했다\"며 \"대격노\"를 보여주겠다고 위협했지만, 예상했던 일은 지금까지 일어나지 않았습니다."
 WORLD.781.a: "태평양의 향방이 바뀐다."
 WORLD.782.t: "[Get_newspaper_header]우라늄 위기의 시작"
 WORLD.782.desc.germany: "독일국은 현제 몇일전에 일어난 성공적인 사보타주에 대한 답을 찾고있습니다. 지역당국은 뚫여버린 우라늄 광산과, 6명의 무의식 상태에 빠진 노동자를 찾기 위해 그날 일찍이 소환되었습니다. 1시간도 안되서, 모든 6명의 노동자는 폭발로인한 부상으로 사망하였습니다. 국내 최고 수사관은 그날부터 사보타주를 한 사람을 명백히 하기위하여 일하고 있습니다. 최근 그들은 돌파구를 찾았습니다: 각각의 폭파범들은 미국에 어떠한 형식의 연결점이 있다는 것을 찾았습니다.\n\n워싱턴은 오늘 세계적 열강국의 공격적인 비난과 배상금요구로, 굉장히 바쁩니다. 글렌 대통령과 그의 행정부는 현제 백악관의 막힌 통화선으로 열강국과의 통화와 문제점들을 해결하려고, 열심히 일하고 있습니다."
 WORLD.782.desc.japan: "Japan is searching for answers today following a successful sabotage attempt several days ago. The local police force was summoned early one morning to discover a breached uranium mine and six unconscious workers. Not an hour later, all six workers died due to injuries sustained in the blast. The top domestic investigators of the country have been working ever since to determine the identities of the saboteurs. Recently, they have made a breakthrough: each perpetrator is claimed to have links to the United States of America.\n\nWashington is in a frenzy this morning as the global superpower is making aggressive accusations and demanding reparations. President Glenn and his government are actively working to resolve the issue with the superpower as telephone lines are clogged throughout the White House."
 WORLD.782.a: "The next diplomatic crisis has begun."
 WORLD.783.t: "[Get_newspaper_header]미국이 물러나다"
 WORLD.783.desc: "The end to the current diplomatic crisis is finally in sight, and it is likely that peace will reign. Ever since the first allegations were made against the United States, tension between the global superpowers had been wearing thin. Hours ago, President Glenn held a public address from the White House, where he admitted full responsibility for the crisis.\n\nThe United States has decided to pull out of the conflict, and President Glenn later announced that America would pay the demanded reparations. The event marked a huge diplomatic victory for the superpower, and citizens throughout the empire rejoiced. Back at home, support for Glenn's Republican-Democrats plummeted, and division was even more apparent among Americans. Political experts are debating whether the United States will recover from this diplomatic mishap before the end of the decade.\n"
 WORLD.783.a: "미국의 독수리가 하늘에서 떨어졌다."
 WORLD.784.t: "[Get_newspaper_header]미합중국의 외교적 승리"
 WORLD.784.desc.germany: "After many hours of discussion between the global superpowers, an end to the current diplomatic crisis is finally in sight. Ever since the first telephone calls were sent directly to the White House, President Glenn and his government have been working with the superpowers to determine a \"most preferable solution\" for each country involved. Such a solution was finally made public today.\n\nPresident Glenn had been denying all allegations from the very beginning of the crisis, quickly gaining support from the American public in his endeavor. Although foreign diplomats strongly insist that Glenn was behind the sabotage of their nation's uranium mines, Germany has decided to drop all further allegations and pull out of the conflict.\n\nThe United States had won a decisive diplomatic victory. At once, the people of the country unified in support of President John Glenn; the Republican-Democrats gained overwhelming support overnight, while the NPP began to disintegrate. No matter the individual, it seemed as though every American had a reason to be proud of his nation. The Americans have cemented their place atop the world for the coming days."
 WORLD.784.desc.japan: "After many hours of discussion between the global superpowers, an end to the current diplomatic crisis is finally in sight. Ever since the first telephone calls were sent directly to the White House, President Glenn and his government have been working with the superpowers to determine a \"most preferable solution\" for each country involved. Such a solution was finally made public today.\n\nPresident Glenn had been denying all allegations from the very beginning of the crisis, quickly gaining support from the American public in his endeavor. Although foreign diplomats strongly insist that Glenn was behind the sabotage of their nation's uranium mines, Japan has decided to drop all further allegations and pull out of the conflict.\n\nThe United States had won a decisive diplomatic victory. At once, the people of the country unified in support of President John Glenn; the Republican-Democrats gained overwhelming support overnight, while the NPP began to disintegrate. No matter the individual, it seemed as though every American had a reason to be proud of his nation. The Americans have cemented their place atop the world for the coming days"
 WORLD.784.a: "글렌 대통령이 해냈군."
 WORLD.785.t: "[Get_newspaper_header]미일 회담이 시작되다"
 WORLD.785.desc: "많은 이들이 지난 수 주 간 미국과 일본 사이 외교 활동이 증가했다고 말했습니다. 오늘 양국이 \"동태평양의 상황을 해결하기 위한\" 고위급 외교 회담을 개최한다고 발표함에 따라 외교 활동 증가의 원인이 밝혀졌습니다. 정상 회담에서 언급된 목표에서는 일본이 미국 석유에 대한 접근권을 확보하고, 미국은 조차항을 돌려받아 확보하며 양 국 모두 자신의 동맹국들과 함께 상호 금수 조치를 해제하고 무역을 재개하는 것 등이 나왔습니다.\n\n이 조약이 가지고 있는 각국의 경제에 끼칠 큰 효과와 태평양과 세계의 평화를 위한다는 큰 대의에 많은 이들이 큰 희망을 기대하고 있습니다. 협상단이 이해관계를 다투며 공통의 이해를 찾기 위해 협상하는 동안 모든이 시선은 회담을 향해 있습니다."
 WORLD.785.a: "태평양이 그 이름처럼 평화로워질 수 있을까?"
 WORLD.790.t: "[Get_newspaper_header]하트 대통령의 사임"
 WORLD.792.t: "[Get_newspaper_header]잉글랜드가 내전에 휩싸이다"
 WORLD.792.d: "독일 내전과 대리전이 유럽을 찢어놓으면서, 그 불이 잉글랜드로 번진 것으로 보입니다.\n\n독일의 침공 중에 항복했던 장군으로서 지난 10년간 협력정부의 자랑스러운 일원으로서 유명했던 클로드 오킨렉은 자유 잉글랜드를 선언하며, 자신이 잉글랜드 연합 저항군인 여왕 폐하의 가장 충성스러운 저항단체(HMMLR)의, 가장 과거 비밀스러웠던 지도자였음을 드러냈습니다. 이미, 지난해 HMMLR와 연합했던 빌 알렉산더의 공산주의 전선과 같은 저항 세포조직의 여러 게릴라 단체들이 협력정부로부터 많은 것을 빼앗은 바 있었습니다. 콘월의 수비대들은 이미 잉글랜드 내로 진격하기 시작했지만, 이번 반란의 규모는 과거 두 차례 대규모 봉기보다도 큰, 절계없는 규모입니다."
 WORLD.792.a: "마침내 잉글랜드가 자유가 되나?"
 WORLD.792.b: "전장으로!"
 WORLD.900.t: "[Get_newspaper_header]기독교민주당의 승리!"
 WORLD.900.d: "1920년대 이후 이탈리아에서 처음으로 치뤄진 민주선거에서 중도 정당 기독교민주당이 의회 의석 다수를 차지했습니다. 국가의 새 총리로 선출된 전직 대학교수 알도 모로는 민주 이탈리아의 평화롭고 번영하는 미래를 약속했습니다.\n\n가톨릭 신자이자 자유주의자며 진보주의자인 모로는 이미 이탈리아 대중들 사이에서 인기가 높습니다. 기독교민주당의 계획에는 교육체계를 개혁, 경제를 자유화, 복지 개혁 확대, 남아있는 파시즘 정책의 종말이 포함되어 있습니다. 모로의 승리는 이탈리아 민주화의 마지막 과정입니다. 새 총리는 모든 자유세계 국가의 지도자들에게 축하를 받았습니다."
 WORLD.900.a: "민주주의와 평화가 왔도다!"
 WORLD.901.t: "[Get_newspaper_header]민주전선의 승리!"
 WORLD.901.d: "1920년대 이후 이탈리아에서 처음으로 치뤄진 민주선거에서 진보 정당 민주전선이 의회 의석 다수를 차지했습니다. 국가의 새 총리로 선출된 망명 경험이 있는 사회주의자 정치인 피에트로 넨니는 파시즘의 유산에서 벗어나 이탈리아에 자유롭고 평등한 새로운 민주주의를 만들 것을 약속했습니다. 중도 정당 기독교민주당은 새 정부에 협력할 의사를 표했지만, 보수 정당 국가연합은 넨니를 비밀리에 공산주의를 믿는 반역자라고 맹렬히 비난했습니다.\n\n개혁주의자이자 민주적인 사회주의자인 넨니는 수많은 소규모 운동을 한데 엮어 빅텐트 좌파 동맹을 만들 수 있었습니다. 민주전선의 계획은 이탈리아 국가의 급진적인 개혁을 구상합니다. 이 개혁은 광범위한 복지 계획, 노동 개혁, 모든 이탈리아인에게 공평한 정부를 만들기 위한 진보적 법률 입법을 통한 노동 계급 지원을 강조하고 있습니다.\n"
 WORLD.901.a: "자코모 마테오티의 복수를 했는가?"
 WORLD.902.t: "[Get_newspaper_header]국가연합의 승리!"
 WORLD.902.d: "1920년대 이후 이탈리아에서 처음으로 치뤄진 민주선거에서 보수 연합 국가연합이 의회 의석 다수를 차지했습니다. 국가의 새 총리로 선출된 전직 언론 및 국가 파시스트당정치인 조르지오 알미란테는 강력하고, 통일되고, 안전한 이탈리아를 만들기 위해 계속 일할 것을 약속했습니다. 진보 연합 민주전선의 강력한 반대와 중도 정당 기독교민주당의 차가운 환영을 받는 국가연합이 정부를 계속 유지하려면 타협이 필요할지도 모릅니다.\n\n치아노의 지지자 알미란테는 꽤 알쏭달쏭한 인물로, 이탈리아의 많은 이들은 그가 민주주의에 헌신할거라는 것에 회의적입니다. 많은 사람들이 국가연합의 갑작스러운 승리가 이탈리아 민주화를 둔화시키거나 역행할지도 모른다고 걱정합니다. 마지막 두체가 파시즘을 법으로 없앤 뒤 바로 돌아올지 모른다는 공포가 퍼지고 있습니다.\n"
 WORLD.902.a: "누가 이런 일을 예상했을까?"
 WORLD.903.t: "[Get_newspaper_header]기독교민주당의 승리!"
 WORLD.903.d: "이탈리아의 어린 민주주의가 벌인 두 번째 선거가 끝나며 기독교민주당이 의회 의석 다수를 차지했고 아민토레 판파니가 총리로 선출되었습니다. 폰타나 광장 테러가 국가의 심장을 공포에 떨게 하며 이탈리아가 위기에 접어든 것으로 보였습니다. 이에 판파니는 절제와 안정을 공약으로 내걸고 모든 색채와 사상의 극단주의로부터 이탈리아의 민주주의를 지킬 것을 약속했습니다.\n\n판파니는 당의 진보 계파에 속해있지만 잘 알려진 실용주의자로 교회와 깊은 관계를 가지며, 과거에는 열성적인 파시스트이기까지 했습니다. 그렇기에 우파는 신임 총리를 호의적으로 보고 있지만 좌파는 온건파와 과격파 모두 판파니와 그의 내각을 매몰차게 비판했습니다. 통합과 안정에 대한 판파니의 호소는 그가 테러의 불길에서 어린 민주주의를 구할 수 있으리라는 희망을 통해 이탈리아인들을 그의 편으로 끌어들였습니다.\n"
 WORLD.903.a: "아직 민주주의와 평화에 대한 희망이 남아있다고?"
 WORLD.904.t: "[Get_newspaper_header]민주전선의 승리!"
 WORLD.904.d: "이탈리아의 어린 민주주의가 벌인 두 번째 선거가 끝나며 민주전선이 의회 의석 다수를 차지했고 주세페 사라가트가 총리로 선출되었습니다. 폰타나 광장 테러가 국가의 심장을 공포에 떨게 하며 이탈리아가 위기에 접어든 것으로 보였습니다. 이에 사라가트는 절제와 진보주의를 공약으로 내걸고 이탈리아의 민주주의를 지키기 위해 극단주의, 특히 파시스트나 친나치 조직의 극단주의에 맞서 싸울 것을 약속했습니다.\n\nFD 사민주의 계파의 중도적인 후보인 사라가트는 민전과 기민당 간의 유기적은 중도좌파 동맹을 위해 선거 운동을 벌였습니다. 이는 그가 정치적 계층을 막론하고 공감을 사게 해줬습니다. 통일 반파시스트 전선을 위해 사우는 사라가트는 이탈리아 민주주의라는 가치를 어떤 위협에도 지킬것과 진보주의와 자유주의가 폭력적인 극단주의의 위협에서 지켜질것을 맹세했습니다.\n"
 WORLD.904.a: "사민주의가 살아남을 수 있을까?"
 WORLD.905.t: "[Get_newspaper_header]국가연합의 승리!"
 WORLD.905.d: "이탈리아의 어린 민주주의가 벌인 두 번째 선거가 끝나며 국가연합이 의회 의석 다수를 차지했고 아킬레 라우로가 총리로 선출되었습니다. 폰타나 광장 테러가 국가의 심장을 공포에 떨게 하며 이탈리아가 위기에 접어든 것으로 보였습니다. 이에 라우로는 법과 질서라는 포퓰리즘적 공약을 내걸고 필요한 어떤 수를 써서라도 전복시도를 물리쳐 이탈리아에 안정을 되돌려 줄 것이라 약속했습니다.\n\n전직 국가 파시스트 당원이자, 부유한 거물이자, 나폴리 시장이자, 치아노의 개인적인 친구인 라우로는 국가연합 왕정주의자 계파에서 제일 중요한 대표입니다. 민족주의적 보수파인 라우로는 붉은 공포가 이 나라를 집어삼키는 것을 막기 위한 반공전선을 주장했습니다. 이런 수사는 기민당 우익 계파의 호응을 받았습니다. 하지만 여전히 라우로의 정부는 남부 외에서는 인기가 없습니다. 많은 이들은 파업과 학생 소요에 대한 그의 반응이 대화보다는 탄압이 될 것에 걱정하고 있습니다.\n"
 WORLD.905.a: "많은 것이 바뀌면, 많은 것은 그대로 남지."
 WORLD.906.t: "[Get_newspaper_header]크로아티아의 봄"
 WORLD.906.d: "크로아티아 왕국은 제국 전역에서 일어나는 폭력 사태로 인해 낮아진 기준을 따지고서라도 이탈리아의 보호령 중 제일 불안정한 국가 중 하나였습니다. 사방의 적들 사이에 끼어 실현 가능한 것은 강력한 폭정이나 무정부 상태로 완전히 무너지는 것 둘 중 하나만 같아 보였습니다.\n\n오늘 세계의 모든 예상을 깨뜨리고 민주주의의 대표자이자 모든 계층의 급진주의를 대표하는 유라이 크르네비치가 대통령으로 취임하는 크로아티아 공화국이 선포되었습니다. 이전의 모든 적개심에도 불구하고 크르네비치는 \"위대한 압제자\"와의 협상을 통하지 않고서 승리를 얻어냈습니다. 이 합의를 많은 사람들이 받아들인 것은 아니지만, 여론은 전반적으로 우호적인 것으로 보입니다. 이미 새 크로아티아 정부는 정치범을 석방하기 시작했으며 남은 파르티잔 단체들과 대화도 시작하고 있습니다. 발칸반도와 그 너머에 아직 많은 폭력과 공포가 산재한 상황에서 이 작은 빛의 섬이 지속될 수 있을까요?\n"
 WORLD.906.a: "적어도, 지금은 평화롭군."
 WORLD.907.t: "[Get_newspaper_header]크로아티아의 겨울"
 WORLD.907.d: "크로아티아가 소수가 아닌 다수의 이익을 위해 봉사하던 다민족, 다종교 국가였던 관용의 등불이었던 시절은 이제 늙은 노인들과 이상주의자만 기억할 때가 올 것입니다. 이제 악랄한 우스타샤의 승리가 옛 시절이 영원히 사라졌음을 증명하는 것 같습니다. 이탈리아의 통치가 크로아티아를 완전히 예속시켰다는 점에서 크로아티아의 \"바람직하지 않은 것\"이 대체 어떠한 위협을 가져다 줄 수 있는지 상상하긴 어렵지만 무엇이든간에 현제 우스타샤 돌격대원들이 행하고 있는 가혹한 보복 행위를 정당화하기에는 너무나도 무시무시하게 보입니다.\n\n맞지도 않는 \"엄청난 양\"의 피가 흐르고 군홧발이 또 다른 유럽 도시를 집어삼키면서 크로아티아의 옛 통치자이자 보호자였던 이탈리아는 국경의 검은 위협에 맞써 동원령을 내리고 있습니다. 이탈리아 제국은 이미 우스타샤를 한 번 몰아낸 적이 있었으며, 그들은 다시 몰아낼 가능성이 커 보입니다.\n"
 WORLD.907.a: "역사가 그들을 심판할 것이다."
 WORLD.908.t: "[Get_newspaper_header]크로아티아의 가을"
 WORLD.908.d: "유럽의 많은 지역이 새벽빛 없는 암흑에 있는 것 같은 반면, 크로아티아에는 붉은 별이 떠오르고 있습니다. 발칸의 모든 억압 받는 사람들의 영웅이자 이탈리아 점령군에게는 귀신이며 여러 민간인 사상자를 내기도 했던 파르티잔인 요시프 브로즈 티토의 군대가 마침내 크로아티아에서 승리하였습니다. 새 정부가 자그레브에 안착하면서 이미 구금과 \"재교육\"을 진행할 반동자들과 부역자들의 목록이 작성되고 있습니다. 이 목록의 대다수의 피고인들은 의심할 여지 없이 이탈리아 점령군과 우스타샤의 범죄에 가담했긴 했지만, 잘못된 시간에 잘못된 장소에 있었을 사람들도 꽤 많을 것입니다.\n\n공산주의자의 점령이 확실히 크로아티아국의 끝은 아니지만 국가정신은 확실히 시들 것입니다. 대중들은 이탈리아와의 계속되는 분쟁과 보복 행위 둘 다 열광하는 것처럼 보이지만, 두 정책이 장기적으로 실현 가능할지에 대해서는 의문입니다.\n"
 WORLD.908.a: "미래는 무엇을 가져 올 것인가?"
 WORLD.909.t: "[Get_newspaper_header]걸프 군정 수립"
 WORLD.909.d: "이탈리아-터키 전쟁에서 이탈리아가 패배한 후 중동 전역에서 이탈리아가 터키의 위협으로부터 보호할 수 없다는 의견이 대두되고 점점 불안정해지고 있었습니다. 터키가 중동에서 공격적으로 확장하기 시작하면서 많은 사람들은 이들이 아랍 지역의 패권을 주장하지 않을까 우려하고 있습니다. 중동 지역에 대한 영향력을 강화하기 위한 시도 중 하나로 이탈리아는 페르시아만에 있는 영토를 주세페 오리아나 제독이 이끄는 군정으로 넘겨주었습니다.\n\n경험 많은 해군 사령관인 오리아나는 걸프만 해역의 순찰을 맡은 이탈리아 왕국 해군의 제4전단을 지휘하고 있었습니다. 이탈리아는 사우디 왕정과 이탈리아의 영향력을 점점 줄이러고 하는 보수적인 토후국의 영향력이 증가하는 것에 공포를 느끼고 있습니다. 이탈리아에서는 자국 해군만을 가지고 중동 지역을 통제하기에 충분하다고 생각하고 있지만 원주민들의 반항에 부딪쳐 통제력의 의미가 점점 없어져 보입니다.\n"
 WORLD.909.a: "로마 독수리의 날개가 떨어져 나가고 있는가?"
 WORLD.909.b: "오리아나는 투르크인들을 몰아낼 것이다!"
 WORLD.910.t: "[Get_newspaper_header]마테이가 걸프 통제권을 쥐다"
 WORLD.910.d: "The Italian victory in the Italo-Turkish War has reinforced the hold that the Italian Empire holds over the Near East. With Turkey's expansionist dreams quashed, Italy has reaffirmed herself as the hegemonic power in the Arab world: in the wake of the victory, Enrico Mattei, chairman of ENI - Italy's own oil company, and the largest in the world - has been appointed governor of the Italian territories in the Persian Gulf.\n\nMattei's nomination further strengthens the hold that ENI has over the Persian Gulf. The company was instrumental in developing the region's infrastructure and oil industry, and has a long history of productive collaboration with the ruling classes of the Arab world: ENI is the keystone of the Italian domination of the Middle East, and with Mattei in charge, both Italy and the company will be able to expand their influence - and their revenues."
 WORLD.910.a: "석유는 제국의 생명선이다."
 WORLD.911.t: "[Get_newspaper_header]이집트 헌법위원회"
 WORLD.911.d: "파루크 국왕이 아직 미성년자인 후계자 푸아드 2세를 남긴채 사망하며 이집트의 왕정은 위기에 빠졌습니다. 파루크의 방탕함이 군주정에 대한 대중의 이미지를 손 쓸 수도 없이 망친 가운데, 이탈리아 정부는 놀라운 결정을 했습니다. 공화국으로의 전환을 감독할 헌법위원회를 구성하기 위해 이집트 내 대규모 민주주의 공화정 운동인 국민민주당을 초대하기로 한 것입니다.\n\n국민민주당과 위원회에서 제일 중요한 인물은 나세르의 동료였지만 이후 온건해져 공화주의, 경제개혁, 다당제 민주주의를 외치는 안와르 사다트입니다. 이 소식은 아랍 세계의 환영을 받았습니다. 많은 이들은 이탈리아가 자신들의 영향권을 식민 제국이 아닌 우호적인 정권들의 동맹으로 만드려 한다고 예측했습니다.\n"
 WORLD.911.a: "예상도 못한 일인데!"
 WORLD.912.t: "[Get_newspaper_header]이집트의 섭정으로 임명된 무함마드 압델 모네임"
 WORLD.912.d: "파루크 국왕이 아직 미성년자인 후계자 푸아드 2세를 남긴채 사망하며 이집트의 왕정은 위기에 빠졌습니다. 이탈리아 정부는 파루크의 방탕함으로 망쳐진 군주정의 위신을 되살리기 위해 무함마드 압델 모네임 다마트 왕자를 이집트 섭정으로 임명했습니다. 사망한 국왕의 먼 사촌인 모네임은 외교관과 왕국의 행정가로 활동한 경력이 있으며 궁중에서 제일 영향력이 큰 일원 중 하나입니다.\n\n이렇게 이탈리아 정부는 이집트 왕정과의 낡은 동맹을 새롭게 갱신했습니다. 모네임의 영향력과 오랜 경력은 그를 국내 보수파와 중도파가 선호하는 결정으로 만들었습니다. 하지만 몇몇은 대중이 왕실에게 가지는 이미지가 파루크에 의해 손 쓸 수도 없이 망가진 것을 걱정하며 많은 이들은 이 선택을 이탈리아 억압의 도구로만 여깁니다. 지금 이집트는 미움받던 왕이 죽고 더 믿음직한 이집트인이 이 나라를 통제한다는 것에 기뻐할 뿐입니다.\n"
 WORLD.912.a: "국왕 폐하께서 승하하셨다. 섭정이여 만수무강하소서."
 WORLD.913.t: "[Get_newspaper_header]이집트의 섭정으로 임명된 아달베르토 디 사보이아제노바"
 WORLD.913.d: "파루크 국왕이 아직 미성년자인 후계자 푸아드 2세를 남긴채 사망하며 이집트의 왕정은 위기에 빠졌습니다. 이탈리아 정부는 이 국가에 대한 지배를 강화하기 위해 아달베르토 디 사보이아제노바 공작을 이집트 섭정으로 임명했습니다. 이탈리아 왕가의 분가에서 태어난 공작인 아달베르토는 이집트 내 이탈리아 주둔군의 장군이기도 합니다. 그는 섭정으로써의 권력을 어떤 수를 동원해서라도 질서를 회복하는데 쓸 계획입니다.\n\n아달베르토의 임명은 이집트를 더 예속시키고 계속 이탈리아의 속국으로 만드려는 의도가 깔려 있습니다. 이는 인기 없는 결정입니다. 많은 이들은 이 소식에 부정적인 반응을 보였습니다. 심지어 왕정주의자와 이집트에서 제일 친이탈리아적이던 와프드당까지 이 결정을 규탄했습니다. 이탈리아 주둔군이 폭동 진압에 동원되는 와중에, 많은 이들은 이집트가 이탈리아가 다시 벌이는 제국 내 탄압의 첫번째 희생자가 될 것을 두려워하고 있습니다.\n"
 WORLD.913.a: "이탈리아 제국주의에는 선이라는게 없나?"
 WORLD.914.t: "[Get_newspaper_header]몬테네그로 자치령 선포"
 WORLD.914.d: "극심한 반란과 사회적 갈등 이후 이탈리아 정부는 몬테네그로 지방의 자치권 증대를 위해 포드고리차 지방 정부와 협상해 왔습니다. 몬테네그로는 엄밀히 따지면 지방 국가지만 제2차 세계 대전 이후 점령되어 거의 이탈리아에 합병된거나 다름 없는 상태였습니다. 하지만 민족주의자 체트니크와 공산주의자 유격대의 맹렬한 반란으로 이탈리아 정부는 몬테네그로 독립 보호령을 마지 못해 승인할 수 밖에 없었습니다.\n\n이탈리아 제국은 광활한 땅입니다. 많은 이들은 이 제국이 너무 몸집을 불렸다고 합니다. 많은 이들은 이건 단지 첫번째 금이 나타난 것에 불과하다고 주장합니다. 어찌되었든 많은 이들은 크르스토 포포비치 총독이 이끄는 몬테네그로 행정부의 새로운 방향이 이 작은 나라의 수많은 문제들을 해결할 수 없을거라 생각합니다. 체트니크는 여전히 내륙의 산악 지방을 지배하고 있으며, 유격대 공격은 여전히 이 지방 내 이탈리아군 병력을 목표로 삼고 있습니다. 이탈리아가 또다시 개입할 가능성은 여전히 존재합니다. 하지만 일부는 포포비치의 정부에 아직도 희망을 품고 있습니다.\n"
 WORLD.914.a: "발칸은 제국들의 재앙이다."
 WORLD.915.t: "[Get_newspaper_header]알제리 전쟁"
 WORLD.915.d: "현지 보도에서, 알제리의 이탈리아와 이베리아 양 측이 동원령을 내리기 시작하면서 교전이 시작되었다고 보도하였습니다. 양 쪽 어디에서도 공식적으로 전쟁 선포를 하지 않았지만 알제리 사막에서 알제리 국가 전체 장악을 위한 새 전쟁이 시작된 것 같습니다.\n\n명목상으로는 여전히 프랑스국이 지배하고 있는 알제리는 사실상 제2차 세계 대전 이후 이탈리아와 이베리아의 세력권으로 분할되어 양국에서 온 정착민들이 알제리 내로 진출하고 있습니다. 이제 두 경쟁 강대국 사이에 원주민 조직과 피에스테르 민병대까지 합쳐지며 복잡한 거미줄 같은 동맹들이 전쟁으로 이끌러 서지중해의 재해권과 알제리의 광대한 석유를 두고 다투고 있습니다.\n"
 WORLD.915.a: "전쟁이군."
 WORLD.915.b: "전쟁이군."
 WORLD.915.c: "바라컨테 충돌이 커지지 않았음 좋겠군."
 WORLD.916.t: "[Get_newspaper_header]알제리 공화국의 독립!"
 WORLD.916.d: "이탈리아군이 여전히 알제리의 연이은 승리를 자축하고 있는 가운데, 이탈리아와 알제리 원주민 특히 알제리 민족해방전선과의 교섭이 성공리에 끝난 것으로 보입니다. 보나 시에서는 민족해방전선 당수 페르하트 아바스는 로마의 두체에게 축복을 빌며 알제리 공화국의 탄생을 선포하였습니다. 알제리가 이제 이탈리아와 밀접한 동맹 독립국으로 변모하며 이탈리아는 지중해의 또 다른 우방국을 얻은 것 같습니다.\n\n이베리아군이 모로코로 후퇴하였으며 새 공화국은 행정력을 강화하고 있습니다. 근미래에 선거 일정을 정확하게 잡진 않았으나 아바스 정부수반은 알제리 국민을 위해 민주주의 체제를 완전히 복구할 것이며 근미래에 선거를 열겠다고 약속하였습니다. 이보다 더 시급한 것으로는 알제르 문제로 일각에서는 새 공화국이 여전히 프랑스국 수중에 있는 알제르 도시를 무력으로 장악하지 않겠냐는 추측도 하고 있습니다.\n"
 WORLD.916.a: "꼭 필요한 조치였어."
 WORLD.916.b: "슬픈 날이다."
 WORLD.916.c: "알제리! 알제리! 알제리!"
 WORLD.917.t: "[Get_newspaper_header]알제리 연방의 독립!"
 WORLD.917.d: "이탈리아군 병력이 알제리에서 거둔 승리를 아직도 축하하는 가운데, 이탈리아와 알제리 원주민, 특히 국민해방전선(NLF)과의 협상이 불쾌하게 끝난 것 같습니다. 이탈리아인들은 알제리인이 통치하는 독립 알제리 공화국 약속을 뒤엎고 알제리 정치인 사이드 부알람이 이끄는 사실상의 괴뢰국을 준비하며 FNL의 뒷통수를 쳤습니다.\n\n부알람은 언제나 알제리 독립에 반대하며 유럽인의 지배가 계속되기를 선호한 이로 처음에는 프랑스인에게, 이제는 이탈리아인에게 붙었습니다. 알제리 국민들은 독립을 부르짖고 있기에 부알람 정부의 인기는 거의 없다시피 합니다. 많은 이들은 로마가 알제리를 협상 카드로 써서 프랑스국을 이탈리아 영향권에 넣으려고 이 결정을 한게 아닐까 의심합니다.\n"
 WORLD.917.a: "그래도 알제리에 안정이 찾아왔군."
 WORLD.917.b: "슬픈 날이다."
 WORLD.917.c: "알제리 국민들이 또다른 모욕을 받아들일까?"
 WORLD.918.t: "[Get_newspaper_header]알제리 위기가 해소되다!"
 WORLD.918.d: "이탈리아와 이베리아 간의 긴장이 고조되었지만 팔마 데 마요르카에서 열린 평화 회담에서 두 국가의 대표가 만나며 간신히 전쟁을 피한 것 같습니다. 이곳에서 새로운 계획이 나왔습니다. 이 북아프리카 국가에 공동 점령 정권을 세운 다음 이를 잘 알려진 알제리 평화 운동가 메살리 하지가 형식상의 지도자로 있는 이탈리아-이베리아 공동 통치국으로 만드는 겁니다.\n\n평화를 지키는 방법으로 선전되었지만 알제리 위임통치령은 논란의 여지가 큰 해결법입니다. FLN 내 다수는 이를 얄팍하게 포장한 제국주의 행위로 여기며 피에 누아르와 다른 유럽계 정착민들은 새 위임통치령이 원주민의 테러로부터 자신들을 지켜주지 않을 것을 슬퍼하고 있습니다. 그래도 지금은 평화가 지켜지는 것 같습니다. 이는 이베리아와 이탈리아가 합의한 짭짤한 석유 합의에 의해 유지될 가능성이 높습니다.\n"
 WORLD.918.a: "우리 외교의 승리다!"
 WORLD.918.b: "우리 외교의 승리다!"
 WORLD.918.c: "그래도 서로 쏘지는 않잖아. 지금은 말이야."
 WORLD.959.t: "[Get_newspaper_header]이베리아가 알제리를 석권하다"
 WORLD.959.d: "과거 알제리는 프랑스의 소유였습니다. 하지만 국제 정치에 대해 기본적인 지식이라도 있다면 이게 더는 사실이 아니라는 것을 알겁니다. 이베리아아 이탈리아에서 온 외국인 정착민에게 분열된 이 지역은 아무리 잘 표현하려 해봤자 무정부 상태인 모습으로 있었습니다. 이 상황은 최근에 일어난 사건으로 바뀔 것입니다.\n\n분열된 식민지에서 벌어진 분쟁 끝에, 이베리아 정착민들이 승리를 선언하고 과거의 두 주인들로부터 전국의 통제권을 빼앗은 것 같습니다. 악명 높은 피에 누아르 장클로드 페레즈가 이끄는 신생 알제리 국가는 감사의 의미로 오랑 인근 지역을 이베리아 연합에게 인도한다고 선언했습니다.\n\n세계는 이 일을 이베리아의 군사적 기교의 결정적인 모습이나 이탈리아의 준비 부족으로 여기고 있습니다."
 WORLD.959.a: "개새끼들."
 WORLD.959.b: "우리의 승리는 정해져 있었어."
 WORLD.959.c: "알제리는 어떻게 될까?"
 WORLD.919.t: "[Get_newspaper_header]이탈리아의 민주주의가 회복되다!"
 WORLD.919.d: "오늘 이탈리아에서 아주 놀라운 뉴스가 전해졌습니다. 오늘 전 두체인 갈레아초 치아노가 사임과 동시에 국가 파시스트당, PNF를 해체하기로 발표하였습니다. 치아노의 이 결정은 무솔리니가 사망하기 전부터 시작된 이탈리아 파시즘의 오랜 붕괴의 절정입니다. 파시즘의 붕괴는 의심의 여지 없이 치아노가 가속시켰는데 치아노는 구 체제는 이탈리아에게 파멸을 가져다 줄 것이라고만 생각하며 시간이 되는 데로 빠르게 구체제를 해체하였습니다.\n\n이탈리아 내에는 아직도 이 결정에 반대하는 사람들이 있지만, 베로나 회의에서 치아노가 승리함으로써 그는 반대파를 무시하고 편을 들 수 있는 강력한 힘을 얻었으며 정계에서 그의 민주주의 이행에 반대할 수 있는 사람은 거의 남지 않게 되었습니다. 이탈리아인은 거의 수십년만에 첫 자유 선거를 준비하고 있으며, 이탈리아 전역에는 향후 전망에 수많은 사람들이 흥분한 것으로 보입니다. 파시즘이 탄생한 곳에서 사망하면서 세계는 새 이탈리아의 첫 지도자로 누가 될지 주목하고 있습니다...\n"
 WORLD.919.a: "민주주의가 지중해에서 다시 한번 빛을 발한다."
 WORLD.920.t: "[Get_newspaper_header]이탈리아령 레반트의 분할"
 WORLD.920.d: "베로나 회담의 혼돈 속에서, 이탈리아는 파시스트 시대 가장 골치 아픈 유산 중 하나인 지나치게 확장된 식민제국을 없애기 시작했습니다. 원주민 세력과의 점진적인 긴 양보와 협상이 끝날 무렵 예루살렘 회담에서는 이탈리아령 레반트를 유대 국가를 포함한 몇몇 독립국가로 분할시킨 후 이탈리아의 경제 연합에 가입하기로 합의하였습니다.\n\n이 결정은 예루살렘의 지위 문제와 같은 주제에서는 매우 격렬한 논란에 휩싸였으나 여론은 현재까지는 이탈리아의 행정에서 독립되어 있기 때문에 찬성하는 것 같습니다. 보다 낙관적인 평론가들은 이 분할이 레반트 지역의 진정한 평화를 위한 첫걸음이라고 부르지만, 많은 사람들은 이 분할이 레반트 지역의 수많은 인종과 종교 집단 사이 더 많은 갈등을 야기할 것이라 예측하면서 회의적인 시선으로 보고 있습니다.\n"
 WORLD.920.a: "평화가 지속될까?"
 WORLD.920.b: "우리 신민들이 마침내 자유가 되었다."
 WORLD.921.t: "[Get_newspaper_header]레반트 연방"
 WORLD.921.d: "이탈리아 왕국은 파시스트 시대 가장 골치 아픈 유산 중 하나인 지나치게 확장된 식민제국을 없애기 시작했습니다. 원주민 조직과의 점진적인 양보와 협상을 치룬 예루살렘 회의에서 새로 레반트 연방을 수립하기로 결정하였습니다. 과거 레반트 내 주들로 구성된 연방은 다양한 종교를 가진 다문화, 다원주의적 국가로 국경 지역에 사는 많은 인종의 대표성을 보장하기 위한 연방 정부로 세워졌습니다.\n\n이 결정이 논쟁에 휩싸이긴 했지만 이 나라 안에서는 여전히 독립을 원하는 압력 단체들이 몇몇 있기 때문에 여론이 호의적인 것으로 보입니다. 보다 낙관적인 사람들은 연방 정부가 레반트 지역의 평화가 찾아올 것이라고 생각하지만 대게는 불가피한 종교와 민족 갈등 사이에서 해체할 수 밖에 없는 불완전한 연합체라고 회의적으로 보고 있습니다.\n"
 WORLD.921.a: "이 미묘한 균형을 유지할 수 있을까?"
 WORLD.922.t: "[Get_newspaper_header]아랍 연합왕국"
 WORLD.922.d: "길고 복잡한 협상 후에도 이탈리아령 레반트의 난국에 대한 협상안을 찾지 못한데 이어 오늘 예루살렘 회의에서는 과거 이탈리아의 장악 지역 전체를 아우르는 새로운 아랍 연합 왕국을 세우기로 결론내렸습니다. 국왕에는 트란스요르단의 하심 가문 에미르인 압둘라 1세 빈 알후세인이 추대되었습니다.\n\n압둘라에게 지배권이 넘어간 것이 갑작스러운 일은 아니였습니다. 압둘라는 이탈리아에게 접근하여 국왕의 자치를 대가로 이탈리아와 협력하기로 제안하였으며 압둘라는 주요 지도자 중 한명으로 빠르게 부각되었습니다. 압둘라는 세속적, 헌법적 원칙에 따라 통치하며 레반트 내의 모든 민족에게 자유와 자치를 주겠다고 약속했지만 여전히 팔레스타인 내 유대인들에게는 인기가 거의 없으며 일부 유대인들은 압둘라의 통치에 저항하기 위해 조직하고 있는 것으로 보입니다.\n"
 WORLD.922.a: "과연 아랍인과 유대인이 함께 잘 지낼 수 있을까?"
 WORLD.922.b: "우리 지도를 따르는게 더 나았어."
 WORLD.923.t: "[Get_newspaper_header]이스라엘국"
 WORLD.923.d: "이탈리아령 레반트의 난국에 대한 길고 복잡한 협상 후에도 협상안을 찾지 못하고 이 지역의 아랍인의 호전성과 반란에 따라 예루살렘 회의가 급히 막을 내리고 이탈리아 정부는 레반트 지역을 다양한 시온주의 파벌과 민병대가 연합한 유대인 저항운동 조직에 넘겨주기로 결정하였습니다.\n\n아랍의 호전성과 반란에 자극받은 JRM은 하가나와 이르군 지휘관의 군정 체계인 유대인 단체들의 동맹입니다. 집권하자마자 유대인들은 이탈리아의 동맹국으로써 레반트 지역을 안정화하고 평화롭게 유지하기 위해 무력을 사용하겠다고 약속했지만, 지도부와 극렬 시오니스트의 관계 및 아랍인들의 반응을 보았을 때 새로 수립된 이스라엘국이 빠르게 파멸할 수도 있습니다.\n"
 WORLD.923.a: "아랍인과 유대인이 과연 함께 잘 지낼 수 있을까?"
 WORLD.923.b: "우리 지도를 따르는게 더 나았어."
 WORLD.924.t: "[Get_newspaper_header]레반트의 공산주의 혁명!"
 WORLD.924.d: "이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이어진 권력 공백 상황에서 주르지 하바시가 이끄는 하라킨이 레반트 지역을 장악한 후 팔레스타인 민주공화국의 수립을 발표하였습니다.\n\n몇몇 공산주의, 사회주의, 그 외 좌익운동이 연합한 운동인 하라킨은 이탈리아의 제국주의에 격렬하게 반발하는 아랍인들 사이에서 큰 지지를 받고 있습니다. 하지만 운동을 구성하는 수많은 게릴라와 무장 단체, 조직 간 단합이 거의 없으며 유대인 다수 지역에서는 공산주의 정부에 대한 시오니즘적 반대가 불붙기 시작했기 때문에 이제야 첫 발을 내딛은 민주공화국은 불안한 모습을 보여주고 있습니다.\n"
 WORLD.924.a: "성지에 일어난 혁명?"
 WORLD.924.b: "제국이 무너진다!"
 WORLD.925.t: "[Get_newspaper_header]이르군의 레반트 장악!"
 WORLD.925.d: "이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이어진 권력 공백 상황에서 메나헴 베긴이 이끄는 시온주의 민족주의 민병대인 이르군이 레반트 지역을 장악한 후 이스라엘국의 수립을 발표하였습니다.\n\n레반트 지역에서 가장 유명한 시온주의 단체 중 하나인 이르군은 수년간 유대인 국가를 세우자고 격렬히 선동했지만 실제로 권력을 잡고 지역 내 유대인에게 충분한 지지를 모은 것은 얼마 되지 않았습니다. 하지만 아랍 지역의 내분과 분열을 틈타 승리한 덕분에 이르군은 유대인 통치에 반발하는 아랍인 다수가 살고 있는 광범위한 지역을 정복하는 데 성공하였습니다. 새로 수립된 이스라엘국은 소수 민족의 정부로 아랍인을 비롯한 여러 민족에 대해 체계적 차별을 하기 시작했다는 보고가 들어오고 있습니다.\n"
 WORLD.925.a: "유대인이 그들의 시온을 찾았지만, 그를 위해 무슨 댓가가 필요할까?"
 WORLD.925.b: "우리 중동 영향력의 큰 후퇴다."
 WORLD.926.t: "[Get_newspaper_header]PLF-GC의 레반트 장악!"
 WORLD.926.d: "이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이탈리아가 떠나고 이어진 권력 공백 상황에서 현재 팔레스타인 해방전선 총사령부(PLF-GC)라고 불리는 세력이 레반트 지역을 장악한 후 팔레스타인 아랍인국을 수립하겠다고 발표하였습니다.\n\n아메드 지브릴이 이끄는 해방전선 총사령부는 항상 이탈리아와 시오니즘의 레반트 점령에 반대해왔던 가장 폭력적이고 급진적인 민병대 중 하나였습니다. 이탈리아군이 저지른 수많은 폭력 행위로 많은 아랍인들이 해방전선 총사령부와 그들의 극단적인 국수주의적이고 폭력적인 수사법을 받아들이면서 순수한 아랍인들을 위한 아랍 국가의 수립을 요구해 왔습니다. 유대인에 대한 폭력 보도가 점점 늘어나고 있으며 많은 난민들이 필사적으로 레반트 지역을 탈출하러고 애쓰고 있습니다.\n"
 WORLD.926.a: "피로써 우리의 땅을 적시고 있다."
 WORLD.926.b: "터키 침공은 재앙이야."
 WORLD.927.t: "[Get_newspaper_header]레히의 레반트 장악!"
 WORLD.927.d: "이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이탈리아는 레반트 전 영토의 통제권을 완전히 상실하였으며 그 영토에는 레히라는 조직이 차지해 이탈리아 왕국을 수립하겠다고 선포하였습니다.\n\n아브라함 슈테른이 이끄는 레히는 파시스트적 이념으로 레반트에서 활동하는 시오니즘 조직 중 가장 급진적이고 폭력적인 조직입니다. 과거 비주류 집단이었던 레히는 이탈리아의 가혹하고 잔인한 유대인 억압과 배척으로 유대인 사이에서 급격히 지지가 늘어났습니다. 아랍인들 사이의 분열을 이용해서 레히는 가까스로 레반트 전 지역의 통제권을 가졌으며 유대인만 살 수 있는 유대국가를 만들겠다는 비전을 준비한다고 말하고 있으며 이웃 국가에서는 레반트에서 탈출한 아랍계 난민들이 폭력과 추방에 대해 증언하는 횟수가 급증하고 있습니다.\n"
 WORLD.927.a: "다른 사람의 피를 흘리면 그 사람의 피도 흘리게 될지언데..."
 WORLD.927.b: "두려움과 죽음의 그림자에 둘러싸여..."
 WORLD.927.c: "터키 침공은 재앙이야."
 WORLD.928.t: "[Get_newspaper_header]아랍에미리트 연합국의 독립!"
 WORLD.928.d: "이탈리아 제국에 부는 변화의 바람에 혁명과 반동의 기이한 혼합체도 실려옵니다. 몇몇 곳에서는 새로운 로마의 후퇴가 구질서의 귀환을 불러왔습니다. 다른 지역에서는 좋은 생각이건 나쁜 생각이건 최신 사상을 가진 사람들의 등장을 불러왔습니다. 페르시아 만보다 이 이상한 모순이 뚜렷하게 드러난 곳은 없습니다. 그곳에서는 이탈리아 걸프 총독령이 아랍에미리트 연합국으로 독립했습니다.\n\n중동이 새로운 불안정의 파도에 휩싸인 가운데 이탈리아는 페르시아 만의 주요 영토를 독립시키기로 했습니다. 현지 에미르국이 아부다비의 지도자 자이드 빈 술탄 알 나흐얀의 지도 아래 통합된 연방에 자치권을 주는 방식으로 말입니다. 오랜 기간 이탈리아의 아군이었던 자이드는 개혁주의자이자 중앙집권주의자로 알려져 있습니다. 그는 이탈리아와 그 영향권과 밀접한 관계를 유지하면서도 어린 국가의 경제와 산업을 계속해서 발전시키고 몇몇 민주적 개혁을 통과시키겠다고 약속합니다.\n"
 WORLD.928.a: "그의 통치가 변화와 안정을 불러오기를."
 WORLD.929.t: "[Get_newspaper_header]아랍 셰이크 연맹의 독립!"
 WORLD.929.d: "이탈리아 제국에 부는 변화의 바람에 혁명과 반동의 기이한 혼합체도 실려옵니다. 몇몇 곳에서는 새로운 로마의 후퇴가 구질서의 귀환을 불러왔습니다. 다른 지역에서는 좋은 생각이건 나쁜 생각이건 최신 사상을 가진 사람들의 등장을 불러왔습니다. 페르시아 만보다 이 이상한 모순이 뚜렷하게 드러난 곳은 없습니다. 그곳에서는 이탈리아 총독령이 셰이크 연맹으로 독립했습니다.\n\n걸프 국가의 독립 절차는 길고 복잡했습니다. 지방 에미르 사이의 긴장감은 고조되고, 이탈리아 레지아 마리나는 이 지방에 주둔하고, 수많은 이민자가 있으니까요. 이제 강력한 보수주의자이자 공공연한 친사우디 성향 지도자인 샤크부트 빈 술탄 알 나흐얀이 이 어린 국가의 지도자가 되었습니다. 그는 이미 리야드와 접촉하고 있습니다.\n"
 WORLD.929.a: "사우디 왕정이 강력한 동맹을 또 하나 얻었군."
 WORLD.930.t: "[Get_newspaper_header]이탈리아 쟁탈전"
 WORLD.930.d: "트리움비라투스가 붕괴한 뒤, 이탈리아는 지중해의 중심지라는 위치에도 불구하고 매우 적은 아군만을 두고 있었습니다. 대부분의 시간 동안 이탈리아는 혼자 있었고, 이는 오랜 시간 동안 계속될 것 같았습니다. 하지만 최근 OFN과 공영권이 이탈리아를 자국의 영향권에 끌어오기 위해 접촉하고 있습니다. 라이벌이 이탈리아를 끌어들이려고 한다는 것을 깨닫게 된 두 열강은 더욱 더 이탈리아를 끌어들이려 합니다.\n\n국제관계 전문가들은 이탈리아라는 보상이 꽤 값지다는 것에 동의합니다. 세계 석유 공급량 중 많은 양에 대한 통제권과 수에즈 운하에 대한 통제권, 거기다가 엄청나게 강력한 지중해의 교두보를 동맹으로. 물론 독일인들은 이 협상을 씁쓸한 마음으로 지켜 볼 것입니다. 세계에서 제일 큰 연합 중 하나가 라이히와 국경을 맞대는 것일테니까요.\n"
 WORLD.930.a: "이탈리아가 냉전의 급변점이 될 수 있을까?"
 WORLD.931.t: "[Get_newspaper_header]이탈리아의 OFN 가입"
 WORLD.931.d: "이탈리아 왕국 총리가 기자회견에 나와 이탈리아가 미합중국이 이끄는 동맹 및 방위조역인 자유국가기구에 가입하는 절차를 시작했다고 선언했습니다. 치아노가 독일과 거리를 두는 것을 미국이 호의적으로 보던 1950년대부터 두 국가 간의 관계는 존재했습니다. 그렇지만 이제 이탈리아가 유럽 내 나치 영향력에 대항하기 위해 미국에게 간 것입니다.\n\n이탈리아의 OFN 가입은 자유세계의 큰 승리이자, 이탈리아를 구대륙 민주주의와 자유의 요새로 완전히 굳히는 마지막 한 걸음으로 칭송받고 있습니다. 성조기와 이탈리아 국기가 로마에서 함께 휘날리는 가운데, 일부는 이 일이 고조시킬 긴장감을 걱정하고 있습니다. 특히 인도양과 중동에서 영향력을 확대하려는 일본의 시도와 점점 나타나는 독일의 유럽 지배 계획에 대해서 말입니다.\n"
 WORLD.931.a: "자유세계가 더 커졌다!"
 WORLD.932.t: "[Get_newspaper_header]이탈리아의 공영권 가입"
 WORLD.932.d: "이탈리아 왕국 총리가 기자회견에 나와 이탈리아가 대일본제국이 이끄는 동맹 및 방위조역인 공영권에 가입하는 절차를 시작했다고 선언했습니다. 두 국가가 과거의 동맹국 독일과 멀어지게 되던 제2차 세계 대전 종전부터 두 국가 간의 관계는 존재했습니다. 그렇지만 이제 이탈리아가 인도양 내 합동 패권을 강화하기 위해 일본에게 간 것입니다.\n\n이탈리아의 공영권 가입은 공영권이 진짜 국제적인 블록으로 변하는 마지막 과정이자, 두 구 추축국 간에 존재했던 오랜 우정의 논리적인 결말로 칭송받고 있습니다. 일장기와 이탈리아 국기가 로마에서 함께 휘날리는 가운데, 일부는 이 일이 고조시킬 긴장감을 걱정하고 있습니다. 특히 인도양과 중동에서 영향력을 확대하려는 OFN 시도와 점점 나타나는 독일의 유럽 지배 계획에 대해서 말입니다.\n"
 WORLD.932.a: "오랜 친구는 언제나 믿을 수 있지."
 WORLD.933.t: "[Get_newspaper_header]이집트의 독립을 향한 길?"
 WORLD.933.d: "파루크 국왕이 사망한 후 벌어진 혼란스러운 시기가 끝나고 이집트 내의 상황이 어느정도 진정된 가운데, 이탈리아 정부와 이집트의 새 정부가 현지인 통치 복귀 절차를 놓고 대화를 시작했습니다. 이집트는 파루크 통치 시기 당시 사실상 이탈리아 총독령이 되었지만 파루크 이후 정부의 효율성과 인기는 로마가 이 북아프리카 국가에게 완전한 독립을 주는 절차를 시작하도록 만들엇습니다.\n\n주이집트 이탈리아 전권대사인 이탈로 발보 원수는 이 절차를 감독하는 임무를 맡았습니다. 이집트는 독립 후에도 여전히 이탈리아 영향권과 밀접한 관계를 형성할 가능성이 높습니다. 대중 여론은 독립을 지지하지만, 이집트 국민의 대부분은 이탈리아의 멍에를 벗어던지려는 자국 정부의 시도에 회의적인 것 같습니다.\n"
 WORLD.933.a: "마침내 이집트가 자유가 될지도 모른다."
 WORLD.934.t: "[Get_newspaper_header]예멘 내전 발발!"
 WORLD.934.d: "예멘 내에서 오랜 분쟁 끝에 스스로를 예멘 민주 아랍 공화국이라고 선언한 반군이 군주제에 맞서 무기를 들고 일어나며 내전이 일어났습니다. 이탈리아와 사우디는 두 집단의 지지를 두 팔 벌러 환영해온 알바드르 국왕에게 공통으로 무기를 지원한 것으로 보입니다. 동시에 자신을 개혁주의자로 내세우고 사우디 군주와 동맹을 유지하러 시작한 알바드르 국왕은 자신만의 카드를 잘 사용했습니다.\n\n반면 알바드르 왕실의 전 경호대장이었던 압둘라 알살랄은 예멘군 상당수의 지지를 받고 있습니다. 군주제에 불만을 품은 그는 바트주의자, 나세르주의자, 공산주의자를 포함한 수많은 범아랍주의 운동의 지원을 받아 공화주의이자 사회주의적인 예멘을 만들러고 합니다.\n"
 WORLD.934.a: "중동이 불안하다고? 이상하네."
 WORLD.935.t: "[Get_newspaper_header]이집트의 질서가 붕괴하다!"
 WORLD.935.d: "예멘 내의 상황에 고무된 듯 자유장교운동의 가말 압델 나세르가 군주제에 대항한 쿠데타가 무산된 후 국가 상당부분을 장악하였습니다. 실패한 쿠데타와 그에 따른 반란이 일어난 직후 사이드 쿠틉이 이끄는 이슬람주의 무장 단체인 무슬림 형제단도 권력을 잡으러 시도했으나 실패하고 이제 군주정과 나세르주의자 양쪽과 싸우고 있습니다.\n\n리야드는 부인하고 있지만, 무슬림 형제단은 사우디의 자금과 무기를 받은 것으로 의심됩니다. 이것은 이탈리아와 사우디아라비아 사이 새로운 긴장을 촉발시킬수도 있기 때문에 분쟁 내에서 가장 큰 문제입니다."
 WORLD.935.a: "더 큰 무언가의 시작일까?"
 WORLD.936.t: "[Get_newspaper_header]코렌티아가 승리를 거두고 군림하다!"
 WORLD.936.d: "아프리카의 뿔을 황폐화시킨 분쟁이 끝나고, 이탈리아 행정부가 붕괴할 때 이탈리아인 정착민들이 멋대로 건립한 코렌티아 공화국이 동아프리카 전역을 확보했습니다. 백인의 검은 대륙 지배를 공공연하게 주장하는 코렌티아는 파시스트 백인 민족주의 국가로 세워졌으며 무슨 수를 써서라도 백인 정착민을 보호하고 아프리카 문명화라는 유럽인의 임무를 계속하겠다고 약속했습니다.\n\n명목상으로는 전직 용병 툴리오 모네타가 이끄는 코렌티아는 산업가, 금융가, 아메데오를 반대하던 전직 파시스트 행정가로 이루어진 파벌과 이탈리아가 아프리카의 뿔을 계속 착취하기를 바라는 동아프리카 구 파시스트 질서의 잔당들에 의해 지배됩니다. 아프리카인들의 강력한 저항이 계속되는 가운데 이 폭압적인 정권이 계속 유지될지는 말하기 어렵습니다. 하지만 코렌티아가 단명하더라도 이들의 승리는 이 지방의 평화를 복원하려는 이탈리아의 계획이 완전히 실패했다는 것을 의미합니다.\n"
 WORLD.936.a: "영광이 뭐가 중요해? 왜 신경 쓰는데?"
 WORLD.937.t: "[Get_newspaper_header]석유 파동 발생!"
 WORLD.937.d: "중동에서 수 차례 분쟁이 일어나고 이탈리아 최대 석유회사인 ENI의 사장 엔리코 마테이까지 별세하자 주가가 크게 폭락하였습니다. 세계 무역을 주도하는 이탈리아가 큰 타격을 받자 이 공황은 전 세계 전반에 퍼졌으며 유가는 급등하였습니다. 석유는 독일, 일본, 미국 사이 세계 분쟁에서 가장 중요한 역할을 해 왔으며, 전쟁와 수송에 있어서 가장 귀중한 자원입니다.\n\n분쟁이 일어나고 석유의 필요성이 커짐에 따라 세계의 강대국들은 곪아 터진 분쟁 지역에 쏠려 경제적 발판이 되줄 세력, 국가, 지도자를 누구를 지지할지를 대단히 관심깊게 살펴보고 있습니다. 중동 지역의 지정학적 면모를 영원히 바꿀 새로운 격전지가 세계 무대 앞에 등장한 것 같습니다.\n"
 WORLD.937.a: "여기서 좋은 건 아무것도 나올 수 없어."
 WORLD.938.t: "[Get_newspaper_header]크로아티아와 세르비아의 통일!"
 WORLD.938.d: "새로운 영토 변화가 벌어지는 가운데, 티토의 크로아티아와 세르비아인들이 다시 한 번 하나의 국가로 통일되었습니다. 이는 유고슬라비아가 제2차 세계 대전 당시 파괴된 이후 벌어지지 않던 일입니다. 이렇게 새로운 다민족 공산주의 국가가 형성되었지만, 이것이 지역 전체에 미치는 영향은 엄청날 것입니다. 특히 이탈리아에 말입니다. 발칸 반도에 큰 영향력을 행사하는 이탈리아는 이탈리아와 직접적인 영토 분쟁을 일으킬지도 모르는 영토 야망을 품고 있는 국가를 마주보게 되었습니다. 그뿐만이 아니라 이 국가는 파시즘에 열렬히 반대해 보이는대로 박살내려 합니다.\n\n이탈리아가 또다시 유고슬로바키아를 파괴하려들지, 티토가 이 야망을 추구할지는 알 수 없습니다. 이탈리아의 제국 통제력이 날이 갈수록 느슨해지는 가운데, 본토에서의 패배는 받아들일 수 없을 것입니다.\n"
 WORLD.938.a: "발칸에서의 분쟁이 다시 피어오른다."
 WORLD.939.t: "[Get_newspaper_header]세르비아와 몬테네그로의 통일!"
 WORLD.939.d: "세르비아에서 체트니크가 승리하자, 범세르비아주의자들의 시선은 자연스럽게 몬테네그로를 향했습니다. 옛 아드리아 해안에 자리잡은 몬테네그로는 이탈리아 제국이 직접 통치하는 영토였습니다. 공산주의자, 민족주의자, 기타 불만에 찬 집단들이 서로 싸우며 위기점이 되었기 때문에 더러는 이것이 제국에게 이득이기보다는 손해가 된다고 생각했습니다. 제국의 지배력을 잃지 않으러는 욕망으로 동시에 영역을 확장하고 문제를 완화하러는 이탈리아는 세르비아에게 영토를 할양해 세력권을 넓혔습니다. 발칸반도의 길목 역할을 하면서 북쪽 크로아티아의 공산주의자와 균형점 역할을 하는 세르비아는 로마가 필요했던 거래일지도 모릅니다.\n"
 WORLD.939.a: "협상은 양국 모두에게 득이 될 것이다."
 WORLD.940.t: "[Get_newspaper_header]걸프 만에 공산주의 봉기가 발생하다!"
 WORLD.940.d: "오늘 남아시아에서 온 이주 노동자와 전걸프 무역노조연합의 불만을 가진 노동자들이 정부에 대항해 반란을 일으키며 또 다른 혼란이 벌어졌습니다. 인도계 에미리트인 운동가 구루다스 다스굽타가 이끄는 이들은 사회주의 공화국을 세우고 노동자에 대한 가혹한 조치를 끝내려 합니다. 공산주의 혁명이 벌어지는 가운데, 이 혁명이 이탈리아나 사우디의 지원을 받을 수 있는지, 있다면 어떻게 받을지, 이 혁명이 반란이 실패할 것인지 알 수 없습니다. 결과가 어찌되건 식민지의 질서는 영원히 뒤흔들릴 것입니다.\n"
 WORLD.940.a: "제일 예상치 못했던 곳에서 혁명이 벌어지는 것 같은데."
 WORLD.941.t: "[Get_newspaper_header]마테이가 아랍인 관료들에게 전복되다!"
 WORLD.941.d: "이탈리아에서 혼란스러운 사건들이 벌어지며 이탈리아령 걸프 총독인 엔리코 마테이는 식민지를 유지하고 혼란을 피하기 위해 현지의 아랍인 행정가들에게 의지해야 했습니다. 하지만 이 지방 관리 계획은 그의 관리직 인생이 끝나는 결과를 불러온 것 같습니다. 압둘라흐만 알 바키르와 그의 민족통합위원회가 마테이를 끌어내리고 아라비아만 연방공화국을 선포했습니다. 석유가 풍부한 주요 식민지인 이 지역의 상실은 이미 큰 피해를 입은 중동의 통제권을 계속해서 잃어가는 이탈리아 제국에게 큰 영향을 미칠 것입니다.\n"
 WORLD.941.a: "재밌군. 국가는 구할 수 있었지만 자기 행정부는 구할 수 없었어."
 WORLD.942.t: "[Get_newspaper_header]동아프리카 재식민화"
 WORLD.942.d: "이탈리아령 동아프리카의 질서가 무너지고 카를로 스코르차가 권력을 잡은 가운데, 이 강경파 파시스트는 아프리카의 뿔 재식민화 운동을 시작했습니다. 이탈리아 제국의 힘을 굳게 믿는 그는 이 지방의 질서를 회복하고 동아프리카에 대한 로마의 지배를 계속되게 하겠다고 약속했습니다. 그가 약속하는 질서와 안정이 정말 이루어질지는 전혀 다른 문제입니다. 그리고 두고 봐야할 일이기도 하죠.\n"
 WORLD.942.a: "오래된 버릇은 고치기 힘들지."
 WORLD.943.t: "[Get_newspaper_header]이탈리아령 동아프리카 총독에 임명된 체룰리"
 WORLD.943.d: "아메데오 디 사보이아아오스타 동아프리카 부왕이 사망하자 이탈리아는 황급히 유능한 대체자를 찾았습니다. 하라르 총독이었던 엔리코 체룰리가 이 존경받는 위치에 오르는 것을 보니 견고함과 보수주의의 목소리가 개혁의 목소리를 이긴 것 같습니다.\n\n체룰리는 이탈리아령 동아프리카의 근본적 상태를 아메데오 통치 시기 했던 것처럼 유지하는 것을 옹호합니다. 계속해서 식민화와 안정화를 추구하며 식민지의 신민들은 어느정도 관대하게 다루는 것입니다. 어두운 미래가 식민지를 기다리고 있을지도 모른다는 경고가 있습니다. 절대 뿌리뽑히지 않는 에티오피아 민족주의 반군이 산맥 깊은 곳에서 게릴라전을 계속하고 있습니다. 몇몇 이탈리아 식민지인과 정착민들은 아디스 아바바의 관대한 원주민 정책에 점점 더 비우호적이 되어간다는 소문도 됩니다.\n"
 WORLD.943.a: "경로 유지로군."
 WORLD.944.t: "[Get_newspaper_header]이탈리아령 동아프리카 총독에 임명된 구일레트"
 WORLD.944.d: "아메데오 디 사보이아아오스타 동아프리카 부왕이 사망하자 이탈리아는 황급히 유능한 대체자를 찾았습니다. 전쟁 영웅이자 열정적인 개혁가인 아메데오 구일레트가 이 존경받는 위치에 오르는 것을 보니 개혁의 목소리가 상황유지를 칭송하는 이들의 목소리를 이긴 것 같습니다.\n\n동아프리카 내 이탈리아군을 대표하는 인물인 구일레트는 제2차 세계 대전 당시의 대담한 행동으로 '악마 사령관'이라는 별명을 얻었습니다. 이후는 그는 원주민 자치권 확대, 지방 내 모든 이들의 권리 확대, 훨씬 더 급진적인 개혁을 공공연히 주장하기 시작했습니다. 구일레트가 동아프리카를 완전 새로운 방향으로 이끌 것 같습니다. 하지만 아직 이탈리아인이 우월하다는 파시스트 사상을 믿는 이탈리아계 정착민과 식민지인들은 그의 계획에 강력한 반대를 표할 것입니다.\n"
 WORLD.944.a: "새로운 방향이군."
 WORLD.945.t: "[Get_newspaper_header]아프리카의 뿔에서 일어난 대혼란!"
 WORLD.945.d: "It is strange how a storm can be on the horizon for days, even weeks, growing ever closer and more ominous yet still catch sailors so unprepared. Afterall, sometimes clouds are just clouds, squaws are no more than squaws, and even the fiercest wind and rain only a temporary inconvenience. Today, the storm hit Italian East Africa. Several rebel groups have swept through cities and town, reclaiming mile after mile as the Italian troops scramble to set up defensive perimeters and are often encircled by the more mobile partisan troops.\n\nThere are more factions than anyone can count, all as hostile to each other as they are to their nominal Italian overlords. They include ethnic groups, political parties, tribes, warlords, colonialist remnants, even dissatisfied Italian settlers. It's impossible to know when the storm will subside, but for now, all of East Africa is caught in its tide.\n"
 WORLD.945.a: "One fire fights one fire, one nail one nail."
 WORLD.946.t: "[Get_newspaper_header]구일레트가 동아프리카의 이탈리아 통치를 회복시키다"
 WORLD.946.d: "Of the great variety of factions and ideologies fighting savagely for dominance of East Africa, few had expected the victor to be Amedeo Guillet. A force for moderation and liberalization in a war where both were in short supply, Guillet appealed over settlers and natives alike with his pleas for mutual tolerance and collaboration. As laudable as his views might be, they were not while received by many Italians who viewed them as nothing short of treachery, or by most Africans, who desired national liberation after decades of oppression. But against all odds, Guillet triumphed, and so far has been surprisingly lenient to the many parties who opposed him.\n\nWhile Guillet continues to push for gradual decolonization and the establishment of Italian-friendly independent nations, his superiors in Rome are deeply ambivalent about such an idea. Nonetheless a man who refused to compromise his principles before violence and death is unlikely to do so before bureaucracy.\n"
 WORLD.946.a: "악마 사령관이 또 다른 전투에서 승리했군."
 WORLD.947.t: "[Get_newspaper_header]이라크가 내전으로 붕괴되다!"
 WORLD.947.d: "중동 전역의 불안정이 놀라울 정도로 심화되고 있다는 것을 보여주는 것으로, 오늘 오랜 이탈리아의 동맹국이었던 이라크 공화국이 내전에 휘말린 것으로 보입니다. 국민정부는 압둘카림 카심 대통령 암살 사건 이후 계속해서 약화되었습니다.\n\n신기하게도 범아랍주의 바트당의 이라크군이 이탈리아가 주도하는 비상내각 정부를 상대로 반란을 주도하는 가운데 이라크 나머지 정당들의 입지는 불분명합니다. 특히 카심 정권에서 억압받았던 일부 사람들은 자신만의 이라크를 위해 무기를 들고 있습니다. 하지만 이탈리아 정부와의 조용한 협상이 이루어졌다는 보도가 나온 이후에도 공식적으로는 중립을 지키는 사람이 많습니다. 이 분쟁의 승자가 누구둔 이라크 국민은 아닌 것 같습니다. 이미 모든 세력이 빠른 동원령을 내리기 시작해 큰 인명피해가 나오고 있다고 합니다.\n"
 WORLD.947.a: "이미 충분히 하지 않았나?"
 WORLD.948.t: "[Get_newspaper_header]오만에서의 반란!"
 WORLD.948.d: "가장 최근 오만도 내전에 빠지면서 중동 지역을 휩쓸고 있는 불안정의 파도는 아직 끝나지 않은 것 같습니다. 신뢰할 만한 정보를 얻긴 어렵지만, 이전 술탄의 아들인 카부스가 이탈리아 주둔군의 지원으로 친아버지를 상대로 쿠데타를 일으켜 혼란이 시작된 것 같습니다. 한편 종교적 전통주의자들과 부족들은 오만의 이맘인 갈리브 알히나이를 중심으로 거주하기 어려운 제벨 아흐다르 산맥 지역을 중심으로 모여 신앙의 힘과 사우디의 지지를 통해 신권통치를 부활시키고자 합니다.\n\n한편 도파르의 서부 사막에서는 범아랍주의자, 공산주의자, 바트주의자 등등의 대규모 연합이 레일라 파크로 휘하 유격조직으로 모여 오만을 남아바리아의 범아랍주의 거점으로 만들고자 합니다. 세 세력의 힘의 균형이 얼추 비슷해 오만 술탄국의 미래가 과연 어떻게 될지는 장담할 수 없습니다.\n"
 WORLD.948.a: "다른 건 아니군."
 WORLD.949.t: "[Get_newspaper_header]핵무기를 보유한 이탈리아!"
 WORLD.949.d: "이탈리아 정부는 오늘 아침 이번 주 초 사하라 사막에서의 원자폭탄 실험이 성공하였다고 발표하였습니다. 게다가 이탈리아는 이 소식을 이탈리아 핵 계획의 확장을 발표하고자 사용하였습니다. 이탈리아가 핵무기를 보유할 것 같지 않아 보였기에 이 소식은 전 세계에 충격을 주었습니다.\n\n이탈리아의 핵무기 보유국으로서의 부상은 다른 국가들과의 외교 관계에 과감하게 영향을 끼칠 것입니다. 트리움비라투스의 옛 친구들은 이제 옛 동맹국 주변에서는 행동을 조심하여야 하며, 미국과 일본은 이탈리아를 동등하게 대할 것입니다. 하지만 모두가 말하기 꺼리는 것이 있는데, 바로 독일국입니다. 두 열강의 관계는 언제나 차가웠지만, 이탈리아가 원자폭탄을 보유하면서 독일-이탈리아 관계가 이전보다 더 긴장되는 것은 분명합니다. 냉전은 더 확대될 수밖에 없어 보입니다...\n"
 WORLD.949.a: "이렇게 시계가 자정에 더 가까워지는군."
 WORLD.950.t: "[Get_newspaper_header]독일이 이탈리아에게 전쟁을 선포하다!"
 WORLD.950.d: "세계가 석유 파동의 충격으로 해메고 있는 동안, 더욱 불안한 뉴스가 지구촌의 귀에 닿았습니다. 헤르만 괴링 총통이 국경에서 일어난 사건을 구실로 삼아 이탈리아에 전쟁을 선포하였습니다. 독일군이 이탈리아 국경 전역에서 이탈리아 국가를 상대로 대대적인 공세를 펼치기 시작했으며 이미 전선을 따라 격렬한 전투가 일어나고 있습니다. 독일군의 공세는 예상 밖의 일은 아니였고 이는 이탈리아 방어군이 이미 고도의 경계 태세에 들어가고 있었다는 것을 뜻하지만 이탈리아가 독일군의 맹공에 과연 얼마나 버틸 수 있을지는 확실하지 않습니다.\n\n유럽의 구 추축국 양대 강국이 서로 등을 돌리면서 유럽의 균형추가 흔들리고 있습니다. 독일은 현재 가장 약한 상태에 있는 유럽 대륙의 주요 경쟁자를 쓰러뜨리고 대륙을 지배하며 동시에 이탈리아 제국의 방대한 석유 매장량을 노리고 있습니다. 양측이 각자 장단점을 가지고 있는 상황에서 이 전쟁의 결과를 예측하는 것은 불가능하지만 확실히 이탈리아에 대한 승리는 총통의 유럽 지배 프로젝트를 완성하겠지만, 실패한다면 괴링과 그의 라이히는 파멸을 맞을 것입니다.\n"
 WORLD.950.a: "이 유혈사태가 어떤 운명으로 끝날 것인가?"
 WORLD.951.t: "[Get_newspaper_header]독일에 항복한 이탈리아!"
 WORLD.951.d: "놀랍게도, 독일의 이탈리아 정복 전역이 대성공으로 끝났습니다. 산간 지방에선 파르티잔과 저항 운동이 계속되고 있지만, 이탈리아 정부는 독일의 전쟁 기계에 전 국토가 엉망이 되자 공식적으로 항복해야 했습니다. 독일 전차부대가 로마로 진입하면서 이탈리아 정부는 이탈리아 사회 공화국의 수립을 선포한 소수의 친독 강경 파시스트에게 전복되었습니다.\n\n이론상으로는 독립 공화국인 사회공화국은 사실상 독일의 괴뢰국이 되어 이제는 가장 악명높은 친독계 하급 관료인 로베르토 파리나치가 이끌고 있습니다. 독일의 점령을 지지하고 허용하는 파리나치 정부는 이탈리아 땅을 밟고 있는 독일의 군화 덕분에 존속하고 있으며, 새로 올라온 두체는 이탈리아와 독일 사이의 \"영원한 우정과 형제애\"가 회복되었다고 선언했습니다. 이미 여러 국가들이 괴링의 군대에 함락되었지만 이제는 총통의 통치 지역이 전 유럽으로 확대되었습니다. 이제 세계는 이것이 그의 야망을 충족시키기에 충분하기를 기도하고 있습니다...\n"
 WORLD.951.a: "로마의 독수리가 떨어졌다."
 WORLD.952.t: "[Get_newspaper_header]이탈리아 사회공화국"
 WORLD.952.d: "이탈리아에서 놀라운 소식이 전해졌습니다. 스코르차가 두체로 취임하고 이탈리아가 긴 정치적 혼란에 빠졌을 때, 국가 파시스트당의 전 서기와 움베르토 국왕의 대립이 이렇게 커질 줄 안 사람은 없었습니다. 오늘 아침 무장한 검은셔츠단이 국왕의 거처를 점거하고 국왕과 왕실을 인질로 잡았습니다. 그 동안 두체는 본래의 파시즘 이상에 가까운 공화주의 국가 이탈리아 사회공화국의 탄생을 선언했습니다.\n\n몇몇 보도에 따르면 새 공화국 정부가 수많은 장교들을 체포하고 많은 부대를 무장해제시킬 것을 지시하며 스코르차에게 충성하는 레지오 에세르치토 및 MVSN 부대가 친왕정 부대를 상대로 제한적인 전투를 벌였다고 합니다. 이탈리아 내 상황은 혼란스러우며 급변하고 있습니다. 하지만 두체가 국가를 단번에 휘어잡고 있는 걸로 보입니다. 공화국 선포는 그의 계획에 있는 또다른 한 걸음일 뿐입니다.\n"
 WORLD.952.a: "에이아 에이아 알랄라!"
 WORLD.953.t: "[Get_newspaper_header]테러리스트가 이탈리아를 공격하다!"
 WORLD.953.d: "오늘, 이탈리아 국민은 비극적인 뉴스를 들으며 일어났습니다. 밀라노의 폰타나 광장에 있는 은행에서 폭탄이 폭발해 17명을 죽이고 수많은 이들을 부상시켰습니다. 이탈리아가 민주주의로 귀환하고 나서 처음으로 벌어진 테러는 아니지만 아직은 제일 치명적인 테러입니다. 이탈리아 제2의 도시 중심부에서 발생한 이 사건은 대중여론에 제일 큰 충격을 준 테러로 기억될 것이 확실합니다.\n\n이탈리아 정부는 빠른 수사를 벌여 테러리스트를 법정에 세우겠다고 약속했지만 누가 어떤 동기로 이 테러를 벌였는지는 의문에 싸여있습니다. 하지만 제일 유력한 범인은 밀라노에 근거지를 둔 과격 아나키스트 단체로 보입니다. 이 사건은 매일 이탈리아 거리에서 파업 노동자, 경찰, 학생 단체, 네오 파시스트 조직이 벌이는 격렬한 정치적 충돌의 원인이 되었을 뿐입니다. 많은 이들은 아직 다 자라지 않은 이탈리아의 민주주의에 대해 희망을 잃어가고 있습니다. 몇몇은 이 사건이 국가를 폭력과 테러로 장식할 기나긴 시기의 시작일 것으로 예측하기도 했습니다.\n"
 WORLD.953.a: "어린 민주주의가 급진주의에 위협받는군..."
 WORLD.954.t: "[Get_newspaper_header]산 마르코 A가 발사되다!"
 WORLD.954.d: "수년간의 실험과 계획 끝에 이탈리아가 마침내 우주 정복의 첫 걸음을 뗐습니다. ENI 소유의 케냐 연안에 있는 잭업 바지선인 산 마르코 수상발사대에서 에우로파 1 로켓이 발사에 성공하여 전리층에 도달하였고, 일순간 이탈리아 과학자들과 군인들은 축배를 들었습니다. 산 마르코 1호는 이탈리아의 우주선 발사 능력을 시험하기 위해 고안된 인공위성으로 내부에는 상층 대기권에서의 장거리 무선 통신이 가능한 몇몇 탐지기구만 있습니다.\n\n산 마르코 1호 자체는 과학적으로는 그달리 중요한 점이 없긴 하지만 훨씬 더 발전된 독일, 미국, 일본의 우주 프로그램과 비교했을 때 산 마르코의 성공은 최초로 초강대국이 아닌 국가인 이탈리아가 우주선을 발사시키는데 성공한 대단한 역사에 남을 승리라고 볼 수 있습니다.\n"
 WORLD.954.a: "그리고 나는 저 아래 별들 사이에서 방황하는 작은 제 자신을 보았죠."
 WORLD.955.t: "[Get_newspaper_header]이탈리아 내 유격대 봉기!"
 WORLD.955.d: "카를로 스코르차의 집권은 저물어가는 이탈리아 파시즘 정권에 새로운 숨결을 불어넣은 것 같습니다. 하지만 새로운 문제가 벌써 나타나는 걸로 보입니다. 경제적 정체, 시민의 자유 탄압, 소수자 박해, 파시즘 정권의 끝없는 침략 전쟁에 불만을 느낀 민중들이 들고 일어났습니다. 인정사정 없는 진압에 직면한 많은 이들은 유격대 조직들이 반란을 시작한 산맥으로 향했습니다.\n\n유격대가 알바니아나 튀니지 같은 제국의 변방만이 아니라 알프스나 아펜니노 같은 산악 지방에서도 자리를 잡고 험지를 유리하게 사용하고 있습니다. 이미 몇몇 지방이 반란의 온상이 되었으며 심지어 몇몇 지역은 \"유격대 공화국\"을 형성하기도 했습니다. 이탈리아군은 이미 진압 작전을 수행 중이며 여전히 로마가 상황을 굳게 통제하고 있는 것처럼 보이지만 이게 얼마나 갈지는 아무도 모릅니다.\n"
 WORLD.955.a: "오 내 사랑 안녕! 내 사랑 안녕! 내 사랑이여 안녕, 안녕, 안녕..."
 WORLD.956.t: "[Get_newspaper_header]산 마르코 광장 점거!"
 WORLD.956.d: "이탈리아의 파시즘 정부가 벌인 혹독한 탄압 정책은 시위를 더 키우기만 한 것으로 보입니다. 이탈리아와 제국 외곽 모두에서 현지 유격대가 어느 때보다도 더 활동적으로 행동하고 있는 가운데 긴장감은 한계점의 달한 것으로 보입니다. 제일 고귀한 베네치아군이라고 불리는 소규모 반군 단체가 직접 만든 간이 전차를 몰고 이탈리아의 제일 유명한 명소 중 하나인 베네치아의 산 마르코 광장을 극적으로 점거했습니다.\n\n이 단체는 산 마르코 종탑에 베네치아 깃발을 계양고는 민주주의 복귀와 지방 정부가 파시스트의 시민 자유 침식을 막을 수 있을 정도로 강력한 이탈리아 연방국의 창설을 주장했습니다. 특수부대가 개입해 단체원 전부를 사살 및 체포하고 난 뒤 평화가 돌아왔습니다. 하지만 이 평화가 얼마나 갈까요?\n"
 WORLD.956.a: "믿을 수 없어..."
 WORLD.957.t: "[Get_newspaper_header]두체가 물러나다!"
 WORLD.957.d: "최근 이탈리아의 파시즘 대평의회가 두체인 카를로 스코르차의 후임자를 선출할 수 있도록 하기 위해, 스스로 자리에서 물러났다는 소식이 전 세계에 충격을 주고 있습니다. 들려오는 소문으로는 스코르차가 PFR의 강한 내부적 압박이 있었기에 가능했다고 하지만, 두체는 공식적으로 광범위한 개혁이 이제 완료되었고, 완성된 파시스트 체계가 항상 올바르게 운영되도록 허용해야 할 의무가 있다고 선언했습니다.\n\n재임 기간 동안 두체는 \"유기적 민주주의\"와 \"사회화 경제\"를 창출하는 것을 목표로 대대적인 개혁을 단행했고, 왕정을 폐지했고, 이탈리아를 사회공화국으로 전환함으로써, 초기 파시즘에 더더욱 가까운 이탈리아를 만들어왔습니다. 스코르자의 개혁 중 많은 부분이 여러 면에서 재앙적 영향을 주었고, 공화국에 여전히 강력한 반대 세력이 남아 있지만, PFR은 아직 나라를 통제할 수 있는 유일한 정치 세력입니다. - 지금까진 말입니다.\n"
 WORLD.957.a: "민주주의 파시즘이라고? 그게 무슨 소리야!"
 WORLD.958.t: "[Get_newspaper_header]파니 거리 학살"
 WORLD.958.d: "A new, bloody chapter has been written in the grim tale that many in Italy have begun to call the 'Years of Lead'. After an ambush in Fani Street in Rome, Aldo Moro, famous politician and one of the key architects of Italy's transition to democracy, was kidnapped by unknown armed men, his five bodyguards killed in the firefight.\n\nThe news of the kidnapping was enough to throw the entirety of Italian politics into utter panic. Already, emergency talks are feverishly held between political parties, law enforcement, and even the royal court, about how to respond to this attack. What's worse, the fact that a terrorist group was able to enact such a spectacular action in broad daylight has worsened the paranoia already rampant across much of Italian society."
 WORLD.958.a: "계속 흐르는 피를 막을 방법은 없는걸까?"
 WORLD.1100.t: "[Get_newspaper_header]카자흐스탄을 통일한 공산주의자들!"
 WORLD.1100.desc: "한 번 분열되었던 카자흐스탄이 낫과 망치의 기치 아래 다시 재회합니다. 키질로르다의 소련 잔당을 이끌던 총서기이자 군사 지도자인 바우르잔 모미슐리는 카자흐스탄 내의 무장 적대의 종식과 카자흐 소비에트 사회주의 공화국 정권에 대항한 반동들의 궁극적인 패배를 선포했습니다.\n\n부활한 사회주의 국가의 미래는 알 수 없습니다. 과거 카자흐 소비에트 사회주의 공화국은 모스크바에 있는 중앙 소비에트 당국에 종속되어 있었습니다. 독립한 공화국은 자신들이 충성을 바치던 국가가 이제는 없다는 것을 깨닫습니다. 그리고 많은 이들은 카자흐스탄이 새로운 소비에트 연방의 중심이 될거라고 주장합니다. 어떤 운명이 기다리던, 카자흐스탄에 소비에트 권력이 오랜 기간 존재할 것을 의심하는 이는 없습니다.\n"
 WORLD.1100.a: "옛 주인을 보게 되는군."
 WORLD.1101.t: "[Get_newspaper_header]카자흐스탄을 장악한 도적단!"
 WORLD.1101.desc: "카자흐스탄의 혼란이 끝나고 질서가 회복될지도 모른다는 희망이 있었다면, 이젠 없습니다. 이제 자만심에 차있으며 무자비한 콕셰타우의 아부 칸이 이끄는 도적 군대가 카자흐스탄의 광활한 영토를 통치합니다. 다른 지역들은 스텝을 달리는 말의 발굽에 짓밟혔습니다. 이제 무력한 카자흐스탄 사람들은 정기적으로 도시와 시골에 벌어지는 습격을 스스로 막아야 합니다.\n\n하지만 자신의 제일 영광스러운 승리에 기뻐하는 아부 칸은 현실에 안주하기를 바라지 않습니다. 자신들이 카자흐스탄 약탈자의 다음 목표가 될 수 있다는 것을 깨달은 남부 러시아 및 중앙아시아 국가들은 칸의 분노를 피하기를 바라며 더욱더 국경을 감시합니다.\n"
 WORLD.1101.a: "칸이 일어난다."
 WORLD.1102.t: "[Get_newspaper_header]카자흐스탄을 통일한 자유주의자들!"
 WORLD.1102.desc: "폭군에게 얽혀 있었던 카자흐의 불사조가 이제는 스텝의 자유와 민주주의의 등불로 떠오르고 있습니다. 카자흐스탄의 초대 대통령인 사비트 무카노프는 국가를 향한 호소문에서 국가를 잘 따라와 독재와 무지에 대해 승리를 거둔 것을 축하하며, 오랜 내전과 무의미한 유혈 사태 이후 민주 통치 하에서 통일된 카자흐스탄이 조국을 위한 번영하는 미래를 가져올 것이라고 선언하였습니다.\n\n늑대 무리 속에 있는 새끼 양인 신생 공화국은 국제적인 인정과 민주 세력과의 협력을 열망한다고 발표했습니다. 카자흐스탄이 장기간 이어졌던 고립에서 탈출할 수 있을 지는 시간만이 말해 줄 것입니다.\n"
 WORLD.1102.a: "이 세상에서 평화와 자유가 살아남을 때도 있나봐."
 WORLD.1103.t: "[Get_newspaper_header]카자흐스탄을 통일한 실용주의자들!"
 WORLD.1103.desc: "자연에서는 적자생존이라는 말이 통합니다. 자신들의 주요 강령에 따라 유연성과 실용주의를 도입한 악퇴베국이 전쟁 중인 카자흐스탄에서 수많은 경쟁자를 제치고 승자가 되었습니다. 대통령이자 의장이자 국부인 니콜라이 오노프리엔코는 이제 아무도 부정할 수 없는 민족공화국의 권위주의적 지도자가 되었습니다. 그는 절대 끝나지 않으며 매우 진보적인 특이한 관점대로 국가를 이끕니다.\n\n소비에트의 몰락 이후 지도의 오점이었던 카자흐스탄은 이제 지역 강국이 양지 바른 곳을 차지하려합니다. 이 어리고 개발된지 않은 중앙아시아 국가가 세계에 줄 수 있는게 뭔지는 모르겠지만, 오노프리엔코는 독립 카자흐스탄이 나름대로 세계 열강들의 중재자가 되는데 희망을 품고 있습니다.\n"
 WORLD.1103.a: "변방 카자흐스탄이 세상을 위해 할 수 있는게 뭘까?"
 WORLD.1104.t: "[Get_newspaper_header]카자흐스탄을 통일한 파시스트들!"
 WORLD.1104.desc: "카자흐 땅에 어둠이 내려앉습니다. 한때 악타우에 있던 극히 제노포비아적이고 민족주의적인 국가는 라이벌들에게 무시무시하지만 하찮은 경쟁자로 폄하되었습니다. 이제 이들은 카자흐스탄의 권력을 놓고 벌이는 투쟁에서 모든 반대자를 전멸시켰습니다. 마지막 저항군 잔당을 거둔 승리를 기념하기 위해 최고지도자 사파 가지즈를 기리는 대규모 행사가 전국에서 벌어졌습니다. 슬라브 난민과 가지즈의 정적들은 푸른셔츠단에게 붙잡힌 덜 운좋은 동포들이 겪는 운명을 피하기 위해 대규모로 카자흐스탄을 탈출하고 있습니다.\n\n정화된 카자흐 국가의 아버지라는 메시아적 임무를 완수한 가지즈는 그의 임무가 끝나지 않았다고 생각합니다. 나치 교리의 정당함을 굳게 믿는 카자흐스탄의 케셈은 슬라브인의 위협에 맞선 라이히의 문명화 임무에 동참하기를 바라며 라이히로 눈길을 돌립니다.\n"
 WORLD.1104.a: "나치? 카자흐스탄에? 지어내지 마!"
 WORLD.1105.t: "[Get_newspaper_header]카자흐스탄을 통일한 폴란드인들!"
 WORLD.1105.desc: "카자흐 스텝의 소식이 세계에 전해지는 일은 별로 없으며 보통은 알게 되는 것보다 궁금해지는 것이 더 많습니다. 과거 소련의 자치 공화국이자 라이히에서 망명한 폴란드 난민들이 세운 국가 \"노바 폴스카\"가 새로운 고향에 대한 침공을 막아내던 와중에 카자흐스탄 전역을 군사적으로 장악하게 되었습니다.\n\n폴란드인 정부는 안보를 위해 우호적인 카자흐 공화국을 설립하고 두 국가 사이에 있는 악퇴베 지역에 완충지대를 설정했습니다. 수 년 간의 군벌 전쟁 끝에 중앙아시아에 평화가 찾아왔지만 폴란드인이 정복한 카자흐스탄이 어떻게 될지는 두고 봐야 알 일입니다.\n"
 WORLD.1105.a: "폴란드인 카자흐스탄이라고? 확실히, 우린 특별한 시대에 살고있어!"
 WORLD.1106.t: "[Get_newspaper_header]카자흐스탄을 통일한 근본주의자들!"
 WORLD.1106.desc: "소련의 붕괴 이후 정신적 지도자을 잃은 카자흐 국민들은 이제 인류의 주님 알라에게 몸을 맡깁니다. 신앙인이 된 군벌, 코스타나이의 니콜라이 자벨킨은 카자흐스탄의 세속적인 국가들을 상대로 승리해 이슬람 근본주의 통치를 전국으로 확대했습니다. 과거 무정부의 땅이던 카자흐스탄은 이제 인간이 만든 규칙이 아닌 하느님이 내려준 규칙에 따라 통치되는 지역이 되었습니다.\n\n카자흐스탄 이슬람 공화국은 죄악의 땅에서 벌어지는 일에 별로 관심을 보이지 않습니다. 이들은 외부의 유혹에서 눈을 돌리고 고립주의로 전환하기로 했습니다. 한때 지켜지지 않던 카자흐스탄의 문은 불신자들에게 닫혀있습니다.\n"
 WORLD.1106.a: "불경한 악몽에서 신성한 왕국으로."
 WORLD.1500.t: "[Get_newspaper_header]이베리아에서 팔랑헤주의자들이 권력을 잡다"
 WORLD.1500.desc: "Iberia's nascent democracy is no more. With society and congress alike engulfed in turmoil due to the Unión Republicana government's reforms, hardliner elements of the military made a surprise strike on Madrid this morning. Loyalist army units were quickly overrun with the assistance of fifth-columnists, and the congress building stormed. The status of President Fernández-Miranda remains unknown to the larger world.\n\nFalangist General Alfonso Armada has been proclaimed caudillo of Iberia with military backing, but his authority appears to hold little weight. The military is divided, and sporadic fighting has already emerged across the peninsula in response to the coup. The position of the fascists appears tenuous at best, and international observers believe open conflict is imminent."
 WORLD.1500.a: "¡Arriba Iberia!"
 WORLD.1500.b: "On Iberian necks, a fascist yoke."
 WORLD.1500.c: "Finally, some responsible leadership!"
 WORLD.1501.t: "[Get_newspaper_header]이베리아 팔랑헤주의자들의 반란"
 WORLD.1501.desc: "Iberian democracy was struck a vicious blow today, as fascist-aligned elements of the military have attempted a coup! The Unión Republicana government, led by President Fernández-Miranda, announced on television and radio that loyal units stationed in the capital were able to fight off the putschists, but the fight appears far from over.\n\nAccording to reports, the dissident faction of the military has fled and seized a large area in the northwest of the peninsula, declaring themselves to be the sole legitimate government of Iberia. The act of open rebellion has severely undermined the government's stability, and now it seems that other dissident groups are making moves of their own..."
 WORLD.1501.a: "시작이다."
 WORLD.1501.b: "싸워라, 이베리아!"
 WORLD.1501.c: "그런게 민주주의의 운명이다."
 WORLD.1502.t: "[Get_newspaper_header]이베리아에서 쿠데타가 실패하다"
 WORLD.1502.desc: "Iberian democracy was severely rattled today, following an attempted coup by fascist military units! The President Fernández-Miranda's Unión Republicana government has been embroiled in controversy owing to their rapid and relentless reforms; this was supposedly just cause for the putschists to strike.\n\nHowever, the government stands firm. The rebels were only a minority of the military, and lacked the strength to seize power. After a bloody but determined defense of Madrid by loyalist troops, the rebellion's back was broken. The leaders have been killed, arrested or fled, and the flag of democracy still flies over the Iberian Congress. It seems democracy is rather more resilient than the rebels expected!"
 WORLD.1502.a: "그들은 통과하지 못하리라!"
 WORLD.1502.b: "용감한 이베리아인들이여, 자유의 불꽃을 들어라!"
 WORLD.1502.c: "Blundering incompetents!"
 WORLD.1503.t: "[Get_newspaper_header]Military Instates Democracy in Iberia"
 WORLD.1503.desc: "Iberia's post-Franco paradigm has shifted yet again. In recent months, the state, led by the caudillos and the Iberian Council, has become increasingly authoritarian and oppressive. In response, a protest movement of unprecedented scale erupted across the nation. The government reportedly ordered the police and military to end the protests, but has instead found themselves at the other end of things!\n\nThe military, widely supported by the population, has declared that they intend to hold free elections as soon as possible. Holding aloft carnations, the symbol of the protest movement, countless millions throughout the peninsula celebrate at the restoration of their hard-won democracy."
 WORLD.1503.a: "Libertad! Libertad! Libertad!"
 WORLD.1503.b: "Behold the power of the people!"
 WORLD.1503.c: "Nothing but mob rule at gunpoint!"
 WORLD.1504.t: "[Get_newspaper_header]António de Spínola Rises to Power in Iberia"
 WORLD.1504.desc: "Following the death of Francisco Franco, many wondered whether the days of caudillos were numbered. It seems this both is and is not the case; the Iberian Council, together with the successors of Franco and Salazar, have declared a strange kind of republic.\n\nThe two caudillos and the council have appointed one António de Spínola as the President of Iberia, with the former dictators to remain in ceremonial roles. Given the de-facto power that their 'ceremonial' roles can be expected to hold, Iberians and foreigners alike question whether this really changes anything at all."
 WORLD.1504.a: "Finally, a solution that works for us."
 WORLD.1504.b: "If it walks like a duck, and quacks like a duck..."
 WORLD.1504.c: "They have retained strong leadership, at least."
 WORLD.1505.t: "[Get_newspaper_header]천막 작전"
 WORLD.1505.desc: "이탈리아가 대규모 위기가 벌어졌을 때 지중해의 전략적 거점을 점령하는 비상 계획을 두고 있다는 것은 오랫동안 퍼진 소문이었습니다. 이탈리아 정부는 언제나 이를 부인했지만 이 계획이 실현된 것이 확실합니다.\n\n이탈리아 해군이 이베리아 앞바다의 발레아레스 제도를 점령했습니다. 이들은 점령 과정에서 최근 벌어진 연방 정부 붕괴로 발이 묶인채 고립된 주둔군과 짧은 교전을 벌였습니다. 이탈리아의 동맹국들은 이 행동이 지방 안정을 위해 필요했다고 변호했지만, 독일과 몇몇 제3세계 국가들은 국제법을 공공연하게 무시하는 기회주의적 공격이라고 규탄했습니다.\n\n이탈리아가 이 새로운 정복지를 계속 가지려 할지, 이베리아 전쟁이 벌어질 동안만 지킬지는 알 수 없습니다."
 WORLD.1505.a: "거긴 우리 땅이야!"
 WORLD.1505.b: "우리는 잘못한거 없어."
 WORLD.1505.c: "참 대단한 \"평화유지\"네..."
 WORLD.1642.t: "[Get_newspaper_header]영국 대재앙"
 WORLD.1642.desc: "삼파전이 거리와 평원을 덮치며 잉글랜드에서 또 다른 싸움이 벌어집니다. 내전에서 반군이 승리한 후 잉글랜드의 명목상 지도자인 클로드 오킨렉이 정체를 알 수 없는 범인의 총에 맞아 살해되었습니다. 이 사건은 전 국가에서 벌어지는 폭력의 파도로 커졌습니다. 북쪽에서는 HMMLR 비주류 파벌이었던 오스왈드 모슬리의 영국 파시스트 연합 잔당이 도시를 점령하고 잉글랜드 사회공화국의 성립을 선언했습니다. 동쪽에서는 데이비드 스털링과 그를 따르는 군국주의자들이 권력을 잡고 사회주의 좌파 저항군이 오킨렉의 죽음에 책임이 있다고 선언하고는 잉글랜드의 주권을 지키기 위해 잉글랜드 보호국을 설립했습니다. 서쪽에는 오드 윈게이트가 OFN에 호의적인 잉글랜드 자유국에서 자유주의자와 사회주의자의 잔당을 이끕니다. 1943년 이후 그리했듯이, 잉글랜드는 갈갈이 찢어질 것입니다."
 WORLD.1642.a: "결국 저항군이 잉글랜드를 지키지 못한 것 같군."
 WORLD.1642.b: "무장하라, 잉글랜드의 자유를 위해!"
 WORLD.1642.c: "무장하라, 잉글랜드의 힘을 위해!"
 WORLD.1642.d: "무장하라, 잉글랜드의 주권을 위해!"
 WORLD.1917.t: "[Get_newspaper_header]리코프 회담"
 WORLD.1917.d: "조금 더 \"국제주의적\"인 외교정책을 향한 일련의 행동 끝에, [FROM.GetNameDef]는 전 세계의 사회주의 정당과 여러 좌익 조직체들이 참석하는 회의를 수일에 걸쳐 개최한다고 발표했습니다. 특히 이 회의는 미국의 급진 좌파 운동가부터, 아프리카 국민회의의 대의원, 스웨덴과 핀란드의 사민주의 대표단에 이르기 까지 수많은 국가에서 참석했습니다. \n\n회담은 여러가지의 언어로 된 인터내셔널가의 제창과 함께 사회주의 국가들간의 더 큰 협력을 위한 의제를 추진하기 위한 몇몇 국가들간의 구속력 없는 합의로 마무리되었습니다.\n"
 WORLD.1917.a: "인터내셔널의 깃발 아래 인류는 하나되리라!"
 WORLD.1917.b: "저런건 아무것도 아니야."
 WORLD.1918.t: "[Get_newspaper_header]코민테른의 창설"
 WORLD.1918.d: "오늘날, 여러 공산주의 국가들의 공동 성명을 통해 새로운 공산주의 인터내셔널, 속칭 코민테른의 창립이 발표되었습니다. 이 성명에 따르면, 코민테른은 러시아식 볼셰비즘부터 반제국주의 사회주의에 이르기까지 다양한 좌익 이념을 대편하는 전 세계의 사회주의 정당으로써 구성된 단체입니다.\n\n[FROM.GetNameDef]에 본부를 둔 이 조직은 사회주의 정당간의 협력을 촉진하고, 좌익 운동에 대한 세계적 지원을 보장하며, 전 세계 사회주의 국가들에게 \"방어적 협력\"을 제공하는 목표를 가지고 있다고 합니다. 이러한 대담한 주장에도 불구하고, 코민테른의 실질적인 성과가 무엇이 될지는 아직 알 수 없습니다."
 WORLD.1918.a: "자유로운 세계를 향한 발걸음이다."
 WORLD.1918.b: "붉은 파도가 돌아온다..."
 WORLD.1919.t: "[Get_newspaper_header]경제상호원조회의의 창설"
 WORLD.1919.d: "공산주의 인터내셔널의 대변인들은 최근 상호 경제 지원위원회, 혹은 코메콘이라고 불리는 기구의 구성을 발표하였습니다. 성명에 따르면, 코메콘은 이미 코민테른이 접근한 아프리카 대륙과 같은 수많은 \"착취당한 국가들\"을 위한 \"범-지구적 규모의 개발 및 원조 계획\"이라고 소개하였습니다. 코메콘 기구를 통해 모인 코민테른 국가와 정당은 서로에게 경제 및 개발 원조를 서로에게 분배할 수 있으며, 더 크고 번영하는 국가가 더 부족한 국가를 지원할 수 있습니다.\n\n전 세계의 많은 기구와 정부는 이미 코메콘 지원을 통한 부패와 정치적 영향력의 투사를 인용하며 \"또 다른 이름의 제국주의\"라며 비난했습니다. 당연하게도, 코민테른은 이러한 주장을 일축했습니다."
 WORLD.1919.a: "혁명을 위한 지원!"
 WORLD.1919.b: "공산주의자의 여파가 덮쳐온다..."
 WORLD.1922.t: "[Get_newspaper_header]핀란드 군사정부의 퇴진!"
 WORLD.1922.d: "몇 달간의 시위와 대중의 분노 끝에, 핀란드 군사 정부는 필연적인 것에 고개를 숙였고 스스로 물러나기로 동의했습니다. 재정과 정치적 불안정으로 뒤흔들린 핀란드는, 칼 레나르트 오슈와 그의 세력의 지배를 받게 되었습니다. 많은 사람들은 이 상황을 유지하지 못할 때 인기 없고 종종 일손이 부족한 정권은 사임할 것이라고 기대했고, 외부 관찰자들은 그렇게 한 만큼 오래 걸렸다는 것에 충격을 표현했습니다.\n\n권위주의를 대신할 민주 선거가 곧 열릴 것으로 예상됩니다. 그러나, 러시아의 상황 변화에 대한 문제가 여전히 남아 있으며, 많은 사람들은 핀란드가 또 다른 위기에 처할 수 있다는 것을 우려하고 있습니다.\n"
 WORLD.1922.a: "이제 진짜 핀란드 공화국이구만."
 WORLD.1923.t: "[Get_newspaper_header]핀란드의 파시스트 쿠데타!"
 WORLD.1923.d: "핀란드는 확실히 필요에 의해 독일국과 협력했지만 유럽에서 몇 안되는 파시즘이 드리우지 않은 지역 중 하나였습니다. 그럼에도 불구하고 위협받기 쉬운 위치였으며 오늘의 사건으로 증명된 바로 결코 오래가지 못했습니다. 러시아 공산주의자의 동쪽을 향한 행진은 공화국에 치명적이었고, 극우파가 결정적으로 국가를 장악하였습니다.\n\n증대된 러시아의 위협은 새 통치자들의 상상에 큰 영향을 미치고 있으며 독일과의 더 긴밀한 유대가 눈앞에 펼쳐질 것 같습니다. 핀란드의 가장 큰 불행은 특유의 지정학적 환경이었으며 어떠한 대가를 치뤄서라도 동부의 이웃을 저지해야 한다는 필요성으로 더욱 위태로워졌습니다.\n"
 WORLD.1923.a: "파시즘이 아직도 또 다른 희생자를 찾는군."
 WORLD.1924.t: "[Get_newspaper_header]핀란드의 공산주의 쿠데타!"
 WORLD.1924.d: "핀란드 공화국이 혁명적인 사회주의 봉기에 빠지면서 유럽 지역의 관측통들은 상당한 충격을 받았습니다. 최근 전쟁에서 서러시아에게 큰 타격을 받아 기울어진 핀란드는 이미 민중의 급진화된 물결을 막을 수 없섰습니다.\n\n통상적으로 동방에서의 위협은 핀란드를 독일 진영으로 끌어당길 것이라고 예상했었지만 서러시아의 우익적 성향이 이런 가능성을 지워버렸습니다. 독일군이 서쪽에, 서러시아군이 동쪽에 있는 상황에서 좌익 정부가 실존적인 위협을 가진 채 태어났으며 파시즘이 장악한 대륙에서 오래 살아남을 수 있을지는 미지수입니다.\n"
 WORLD.1924.a: "북부가 적화되고 있다!"
 WORLD.1925.t: "[Get_newspaper_header]핀란드 군사정부의 붕괴!"
 WORLD.1925.d: "이견을 엄격하게 단속하고 억압하는 정부라도 위기 상황에 몰릴 수 있습니다. 서러시아와의 처참한 전쟁과 자국 내에서 고조되는 불만은 정권이 감당하기에는 매우 벅찬 일이었고, 민간 정치인들이 국가비상사태를 해제하기 위해 과감하게 밀어붙이면서 군정의 정당성은 산산조각이 났습니다.\n\n핀란드의 민주주의가 회복되었지만 세계 정세 속에서의 핀란드는 여전히 불안정합니다. 이전 시대를 특징지었던 독일과의 화목한 관계를 유지할까요? 아니면 권위주의자들을 피하고 새로운 길을 나설 것일까요?\n"
 WORLD.1925.a: "북쪽에 다시 자유의 빛이 비친다."
 WORLD.1926.t: "[Get_newspaper_header]북방 전쟁"
 WORLD.1926.d: "러시아 내전속에서 독립한 이후로, 핀란드는 옛 군주의 그림자 속에서 살아왔습니다. 확고한 결말이 일어나지 않은 겨울 전쟁 이후, 헬싱키의 몇몇 사람들은 독일국의 힘이 상승함에 따라 소비에트 연방의 잔재로부터 자신들을 보호할 수 있을것이라 희망했습니다. 서러시아 전쟁의 교착 상태는 이를 종식시켰습니다. 이후 헬싱키의 최고사령부는 러시아 군벌들의 침략을 막기 위해 오네가에 방어선을 준비했습니다.\n\n핀란드 정부가 [WSR.GetNameDef]의 급격한 부상과 러시아 영토를 향한 반환 요구를 외교적으로 해결하지 못함에 따라 새로운 북방 전쟁이 발생하였습니다. 세계는 러시아 통합의 위대한 경쟁자들 중 하나가 스스로의 힘에 대한 중요한 시험에 직면하였다고 보고 있습니다.\n"
 WORLD.1926.a: "우린 핀족에게 교훈을 가르쳐주리라."
 WORLD.1926.b: "우리는 조국의 땅을 포기하지 않을 것이다!"
 WORLD.1926.c: "이번에는 러시아가 성공할 수 있을까?"
 WORLD.1927.t: "[Get_newspaper_header]비푸리 회담"
 WORLD.1927.d: "War has been averted between Finland and [WSR.GetNameDef] as diplomats from both nations have successfully signed an accord in Viipuri.\n\nHaving occupied Karelia since the collapse of the Soviet Union, the rise of a new Russian government outside of RK Moskowien has long been a strategic concern for Helsinki. Adding to the tensions was the presence of Finnish aligned anti-communist militias in Onega. Fortunately, the government of Western Russia has preferred a diplomatic solution to the Karelian and Onegan issues. With many rivals beyond the Urals for control of a resurgent Russia, it seems that the government of [WSR.GetNameDef] has sought to rapidly end the Finnish question on agreeable terms."
 WORLD.1927.a: "위기를 피했다."
 WORLD.1927.b: "러시아인하고 핀란드인 사이에 평화라고?"
 WORLD.1928.t: "[Get_newspaper_header]러시아-핀란드 평화 협정이 체결되다"
 WORLD.1928.d: "The Northern War had bogged down to a stalemate when the calls for a ceasefire were agreed to by both sides. The army of the [WSR.GetName] successfully overran most of the Onegan Russian auxiliaries, but the difficult terrain and lack of modern equipment made a breakthrough in Karelia too difficult for the West Russian power. Sitting behind fortifications, lakes and marshes, the small yet modern Finnish army managed to repeat its previous defensive successes of the Winter War.\n\nIt is expected that the Finns will cut loose their allies in Onega. In exchange, [WSR.GetNameDef] is expected to recognize Finnish claims in Karelia. This defeat is a set-back to West Russian ambitions, who see themselves as the embryo of a restored Russian nation. Nevertheless, the high command in [WSR.Capital.GetName] has likely decided to cut its losses and focus on its eastern ambitions instead.\n"
 WORLD.1928.a: "저 핀란드 배신자들이 다시 한 번 정의를 피했다!"
 WORLD.1928.b: "당장은 곰을 물리쳤군..."
 WORLD.1928.c: "러시아가 핀란드에서 이길 일이 있을까?"
 WORLD.1929.t: "[Get_newspaper_header]러시아의 북방 전쟁 승리!"
 WORLD.1929.d: "[WSR.GetNameDef]의 정부가 핀란드에게 빼앗긴 영토를 두고 벌인 전쟁은 전 세계에 큰 충격을 주었습니다. 이제 북방 전쟁은 세로운 혼란 속에서 끝났습니다. 작지만 현대적인 핀란드군과 오네가의 러시아계 보조군은 완전히 철수되어 강화 회담속에서 새로운 서러시아 세력에 의하여 자유롭게 재배치될 것입니다.\n\n많은 해외의 관찰자들은 북극권 근처의 힘겨운 지형과 카렐리아의 요새선을 깰 수 있을지에 대해 러시아인들의 능력을 의심했습니다. 현대화된 장비의 부족에도 불구하고, [WSR.GetNameDef]의 방대하고 숙련된 군대는 육상전에서 매우 뛰어난 성능을 보이며 세계를 놀라게 하였습니다. 서러시아의 새로운 세력은 이제 자유롭게 동방을 바라보며 러시아의 재통합을 위해 나아갈 것입니다, 그리고 독일국이 기다리는 서방으로도 말입니다.\n"
 WORLD.1929.a: "우리가 억센 핀족을 짓밟았다!"
 WORLD.1929.b: "이런 재앙이!"
 WORLD.1929.c: "군벌 무리에서 현대적인 군대가 되기까지."
 WORLD.1953.t: "[Get_newspaper_header]엘리자베스 2세의 대관식"
 WORLD.1953.desc: "Elizabeth of the House of Windsor was today crowned in Westminster Abbey, in much the same fashion as every prior King and Queen of England has been for centuries. Daughter of the former King George VI, himself brother of the now dethroned King Edward VIII, the new queen has spent most of her life in exile amongst the former British Commonwealth, and to most the idea that she would ever regain power was laughable.\n\nYet as the Archbishop of Canterbury lowers the crown onto her brow, all England from the white cliffs of Dover to the moors of Northumberland bow. Elizabeth of Windsor, once queen in exile, rises queen of England. Perhaps soon she will be queen of far more."
 WORLD.1953.a: "신이시여, 여왕을 지켜 주소서"
 WORLD.1953.b: "잉글랜드가 스스로 서게 된거지?"
 WORLD.1953.c: "마침내 잉글랜드에 제대로 된 국왕이 생긴 것 같네."
 WORLD.1975.t: "[Get_newspaper_header]HMMLR의 승리"
 WORLD.1975.desc: "자유 잉글랜드 정부가 브리튼 제도에서 부역자들을 몰아내기 위해 벌인 내전에서 승리했습니다. HMMLR과 좌익 저항군은 클로드 오킨렉의 지휘 아래 뭉쳐 역경을 뚫고 한 세대 내에는 보지 못할 것만 같았던 승리를 거두었습니다.\n\n이제 전쟁에서 승리하며 반란군 연합은 아름다운 섬에서 민주주의의 회복을 추구합니다. 무슨 일이 일어나는지는 불명확하지만 대부분은 가장 가능성이 없었던 동맹국으로 태어난 국가가 안정되진 않더라도 최소한 본질적으로 민주를 추구할 것이라고 생각하고 있습니다. 수많은 미래 세대의 영국 어린이들은 운이 좋을 것이고 앞으로도 그러할 것입니다."
 WORLD.1975.a: "최악의 순간에 들리는 최고의 소식이군."
 WORLD.1976.t: "[Get_newspaper_header]협력자의 승리"
 WORLD.1976.desc: "Democracy is dead, and the collaborationist English government has killed it. The allies of Germany on the isle of Great Britain have never been known for their respect of the people over whom they rule, but with their annihilation of HMMLR and Left Resistance forces who fought for democracy there is little to halt the iron rule the puppets of the Reich have held for nigh on twenty years.\n\nFor better or worse, it is now the hand of the collaborationists that will guide England into a new era, yet one suspects that despite their victory the position of the collaborationists is not quite so secure as they might think. Time shall tell."
 WORLD.1976.a: "어둠 속에서도 불은 계속 빛난다."
 WORLD.1977.t: "[Get_newspaper_header]앤서니 메이어의 보수파가 잉글랜드 총선에서 승리하다"
 WORLD.1977.d: "The first election in free England concluded with supporters of the leader of HMMLR's conservative faction, Anthony Meyer, winning a majority in parliament and forming a government. HMMLR leader Claude Auchinleck had previously decided not to run, but is doubtless very pleased that his hand-picked successor has won against socialist Bill Alexander. Pledging to implement a public health insurance system and an alliance with the OFN, Meyer promised to work with more moderate MPs from Alexander's faction, though he ruled out cooperation with the more hard-line communists to please the right-wing militarist faction under David Stirling."
 WORLD.1977.a: "축하합니다!"
 WORLD.1978.t: "[Get_newspaper_header]알렉산더의 좌파가 영국 총선에서 승리하다"
 WORLD.1978.d: "Leftists all over the world are celebrating as Bill Alexander and his supporters have been swept into power in the first free English elections. One of the major leaders of HMMLR forces during the civil war, Alexander and his socialists were almost prevented from running for election, but were allowed on the ballot anyway. Alexander pledges to develop a socialist state within the confines of a constitutional democracy. His opponent Antony Meyer has pledged cooperation with the new government in some issues, but will form a more right-leaning party to stop the government in others."
 WORLD.1978.a: "잉글랜드가 사회주의자들에게 넘어갔어..."
 WORLD.1979.t: "[Get_newspaper_header]잉글랜드의 사회주의 쿠데타"
 WORLD.1979.d: "The world has today been hit by shocking news as former leader of the Left Resistance and current leader of the Socialist Labour Party Bill Alexander launched a military backed coup against war hero and interim Prime Minister Claude Auchinleck, in the aftermath of Auchinleck announcing that the Left Resistance would not be allowed to run in the upcoming English parliamentary elections.\n\nIt would seem as though this sudden betrayal was too much for Alexander to accept, but the swift end of democracy in England was not met with cheer by the man set most to benefit from it, as news now indicates that Alexander wishes to resign from the office of prime minister, leaving the post vacant. The world wonders which factions of the SLP or other leftist organisations might seek to take advantage of this upcoming vacancy of leadership."
 WORLD.1979.a: "야만적인 비극이군."
 WORLD.1980.t: "[Get_newspaper_header]버치의 권력 투쟁 승리"
 WORLD.1980.d: "News from London is coming in and it would seem that the brutal power struggle amongst the upper echelons of the former Socialist Labour Party and other allies in the Left Resistance has come to an end. Adopting the title of chairman and denouncing the treachery of his rivals, noted communist and trade union leader Reg Birch has seized the reigns of power in this new leftist England, or as some are calling it, the 'Workers' Commonwealth'.\n\nSaid to be fiercely isolationist and as opposed to capitalism and ideological deviation as fascism, the new Chairman Birch looks set to chart a very different course for the English people, one protected from the ravages of the fascist menace so close to their shores but not friendly to the Organization of Free Nations across the water either. How this shall proceed remains to be seen."
 WORLD.1980.a: "그러면 누가 버치 편이 되는걸까?"
 WORLD.1981.t: "[Get_newspaper_header]잉글랜드에서 트로츠키주의자들이 승리하다"
 WORLD.1981.d: "It seems the instability that has plagued England since the beginning of the English Civil War has ended as Ted Grant's Trotskyist faction has succeeded in taking control of the ruling Communist Party of England. Hopes for a stable government in England were high after HMMLR's victory in the civil war, but those were dashed by a lefist coup and the resignation of the communist leader Bill Alexander. This set off months of political fighting between the various party factions. Grant has promised to rebuild England as a Trotskyist state, and has rejected cooperation with the OFN."
 WORLD.1981.a: "이제 잉글랜드가 평화를 깨달을지도 모르겠군."
 WORLD.1982.t: "[Get_newspaper_header]사빌의 권력 투쟁 승리"
 WORLD.1982.d: "In an unexpected twist, the victors of the brutal power struggle amongst the leadership of the Socialist Labour Party in England are a faction of communists who adhere to the ideals of the long dead Bukharin. Led by a Mr., now chairman, John Saville, these communists though ideologically extreme are apparently quite friendly to the Organization of Free Nations across the Atlantic Ocean, which some whispers indicate are their backers.\n\nThe course these lone thought vanished idealogues shall chart for the English people is one tied both metaphorically and quite possibly literally at the hip to the OFN, who the Bukharinist faction claim are the best hope for socialism to defeat the fascist menace. And, regardless of whether one agrees with their methods, a small minority of people are beginning to whisper they may just be right."
 WORLD.1982.a: "OFN이 많은 것을 얻었군."
 WORLD.1983.t: "[Get_newspaper_header]생디칼리스트가 잉글랜드 권력 투쟁에서 승리하다"
 WORLD.1983.d: ""
 WORLD.1983.a: ""
 WORLD.1984.t: "[Get_newspaper_header]개혁파가 잉글랜드 왕국을 이어받다"
 WORLD.1984.d: "After the recent resignation of Prime Minister of the Kingdom of England Enoch Powell due to troubles surrounding his failed economic bill, international journalists had divisive ideas on the various successors within the Royal Party, from a wide variety of factions ranging from deranged to quite sane. It seems that common sense has won the day, however, as Harold Macmillan and his clique of reformists has taken the House of Commons. Prime Minister Macmillan promises to bring back true democracy to a country that has been under a false parliament for so long. Many doubt that Germany's reaction to their puppet coming into its own power would be positive, but some note the period of lenience in the 1950s to prove that the attitude of the Reich could be tempered to the point that they'll allow the democratisation of the regime. Whatever the plans of Macmillan or the Reich, many on the isle are hoping for a brighter future."
 WORLD.1984.a: "Reformists, eh? Let's see what they'll do."
 WORLD.1985.t: "[Get_newspaper_header]잉글랜드 왕국의 독립이 성공하다"
 WORLD.1985.d: "After the recent resignation of Prime Minister of the Kingdom of England Enoch Powell due to troubles surrounding his failed economic bill, international journalists had divisive ideas on the various successors within the Royal Party, from a wide variety of factions ranging from deranged to quite sane. However, the status quo appears to remain in Blighty, as Powell's protegé Duncan Sandys ascends to the premiership. Sandys promises \"strong, stable leadership\", but many within the world of journalism doubt his strength as a prime minister, considering he's attempting to force through another version of Powell's economic bill. Additionally, the Royal Party continues to tear itself apart, and many within the government believe that Sandys simply won't be able to stand the heat. Former Prime Minister Rab Butler has said \"He'll be out in a week\". Whether this is true, of course, remains to be seen."
 WORLD.1985.a: "The more things change..."
 WORLD.1986.t: "[Get_newspaper_header]국가전선이 잉글랜드 왕국을 이어받다"
 WORLD.1986.d: "최근 잉글랜드 왕국의 이녹 파월 총리가 실패한 경제 법안 문제로 사임한 후 전세계의 언론가들은 근왕당 내에 있는 다양한-미친 놈들부터 좀 제정신 박힌 놈들까지-파벌의 다양한 계승자에 대해 다양한 생각을 갖고 있었습니다. 아서 케네스 체스터턴이 잉글랜드 총리 차리를 차지했으니 많은 이들은 미쳤다고 말할 것입니다. 이 나이 많은 인물은 글과 연설을 통해 가슴 속에 세 개의 가치를 품고 있다고 말해왔습니다. \"첫번째는 영국 국민의 주권이요, 두번째는 독일과의 동등한 관계요, 세번째는 유대인과 프리메이슨을 우리 섬에서 내쫓는겁니다!\" 국가사회주의 사상을 충실하게 따르는 이들로 이루어진 체스터턴의 계파 국가전선에서 이런 생각은 흔합니다. 전세계 언론인들은 혼란에 빠졌습니다. 그나마 나올만한 선택은 영국이 재앙을 향해 달리고 있는 것 같다는 얘기입니다."
 WORLD.1986.a: "세상에서 제일 큰 제국에게 무슨 일이 일어났는가?"
 WORLD.1992.t: "[Get_newspaper_header]남아프리카 전쟁에서 독일이 철수하다"
 WORLD.1992.d: "Following reports of the Reich's forces withdrawing from the frontlines in South Africa and a speech by Führer Albert Speer corroborating the same, Reichsminister des Auswärtigen Helmut Schmidt has come on television to officially confirm the withdrawal of the German Reich from the largest conflict the world had seen since the West Russian War. A surprise to many an international observer, the common view of the global community is cautious optimism towards the Reich's new stance in this world struck by constant strife.\n\n\"We've moved past our days of isolation and heavy-handedness,\" Schmidt reportedly answered upon being asked for Germany's next steps on the world stage, \"and I fully intend on making good on this statement.\" A press conference to be held by the Reichsminister was announced soon after."
 WORLD.1992.a: "유럽의 약간의 이성은 남아있구만."
 WORLD.1992.b: "우린 이 전쟁에 아무 책임도 지지 않을거야."
 WORLD.1993.t: "[Get_newspaper_header]스코틀랜드에서 벌어진 쿠데타"
 WORLD.1993.desc: "오늘 에든버러 성에서 열린 연설에서, 윔벌리 원수는 한 화랑에서 스코틀랜드의 문민 정부가 외국 적들에게 국가를 배신했다고 선언했습니다. 윔벌리는 문민 정부의 일부 비겁함에 영향을 받은 일련의 많은 사건들과 결정들을 이유로 들며, 보다 유능한 행정부로의 전환을 위해 임시 군사 정부가 수립될 것이라고 말했습니다. 군부는 스코틀랜드를 보호하기 위해 필요한 동안만 통제권을 유지할 것이며, 윔벌리 원수가 지휘봉을 잡고 있는 동안, 스코틀랜드는 결코 파시즘이나 공산주의의 위협에 넘어가지 않을 것이라고 확언했습니다."
 WORLD.1993.a: "드디어 빛이 꺼졌다."
 WORLD.1993.b: "스코틀랜드를 지키기 위해!"
 WORLD.1993.c: "위선자 놈들!"
 WORLD.2009.t: "[Get_newspaper_header]웨일스 연합주의자들의 선거 승리"
 WORLD.2009.d: "친영파, 무소속 연합은 웨일스에서의 긴급 선거 후에 정권을 장악했습니다. 논란이 되고 있는 웨일즈 교육법안으로 상처를 입었고, 석탄 위기로 고통에서 벗어났던 집권당인 플라이드 컴리는 의회에서 과반수 의석을 얻지 못했습니다. 이들의 분열과 무능은 보수파 존 모리스가 이끄는 결속력 있는 통합주의 연합의 손쉬운 먹잇감으로 만들었습니다. 새로운 무역 시장을 찾는 것을 중심으로 한 경제 부흥의 기반으로, 한때 영국과 재결합이라는 발상이 승리 공식이 되었습니다.\n\n전 세계 재계 거물들과 자유민주주의자들의 축하 전화가 빗발쳤습니다. 이 연합이 소수의 사회주의자와 다수의 친기업주의자들을 오랫동안 결속시켜 연합의 꿈을 이뤄낼 수 있을지는 미지수입니다."
 WORLD.2009.a: "영국은 꿈이 아니다."
 WORLD.2009.b: "다 웨일스 투성이구만."
 WORLD.2013.t: "[Get_newspaper_header]스코틀랜드 위기"
 WORLD.2013.desc: "The threat of war once more looms over the British Isles, as the German-supported collaborator government of England makes known its intent to incorporate the OFN backed Republic of Scotland into a union once again. Far more important than what either nation says about the subject however, the major allies of the two nations, the United States and the Reich, must now attempt to broker the situation into something which doesn't involve a nuclear war.\n\nRight at this moment diplomats from both nations are said to be meeting so as to form a solution agreeable to all involved, most likely heedless of what the British nations have to say on the matter."
 WORLD.2013.a: "스코틀랜드는 영원할 것이다!"
 WORLD.2013.b: "시작이군."
 WORLD.2013.c: "잉글랜드는 승리할 것이다!"
 WORLD.2013.e: "평화를 기도하자."
 WORLD.2013.f: "훌륭하군!"
 WORLD.2014.t: "[Get_newspaper_header]스코틀랜드가 버려지다"
 WORLD.2014.desc: "Despite fervent protests by the Scottish government, the United States have declined to assist its ally in the isles for fear of sparking a war of nuclear annihilation. U.S. and allied OFN vessels have left Scottish waters and the English have been given an unofficial green light to do as they wish in regards to their wayward former subject.\n\nThe primary global perception of the talks results is that they are an undeniable victory for the Reich on the diplomatic stage, and it is unlikely that the OFN can fully comprehend the diplomatic complications this crisis has produced, but those current members may be wondering if what happened to Scotland... could happen to them."
 WORLD.2014.a: "스코틀랜드여 영원하라!"
 WORLD.2014.b: "해야 할 일을 한거야."
 WORLD.2014.c: "쉬운 먹잇감이네."
 WORLD.2014.e: "지금이군."
 WORLD.2014.f: "불행해라."
 WORLD.2015.t: "[Get_newspaper_header]잉글랜드가 버려지다"
 WORLD.2015.desc: "The isles are now at peace, as the German government formally rejected the possibility of armed intervention in the brewing conflict between their allied English government and the OFN-aligned Scottish Republic.\n\nThis comes after several weeks of tense standoff between the two major powers of the world and a distinct sense of foreboding, should the matter transform from a mere battle of proxies to one of titans. Seemingly not viewing the situation on the isles as being worth it, the Germans have backed down, making the OFN and Scotland the winners of this conflict by default, though some whisper that the English government may seek to contest that, possibly by force."
 WORLD.2015.a: "스코틀랜드여 영원하라!"
 WORLD.2015.b: "쉬운 먹잇감이네."
 WORLD.2015.c: "해야 할 일을 한거야."
 WORLD.2015.e: "하느님 저희를 지켜주소서."
 WORLD.2015.f: "불행해라."
 WORLD.2016.t: "[Get_newspaper_header]스코틀랜드 위기에서 독일이 승리하다"
 WORLD.2016.desc: "The German government and its ally in the English collaborator regime have emerged victorious in the so-called 'Scotland Crisis', marking the day as one of defeat for the OFN. Scotland is now destined to be annexed into England, possibly recreating the sundered nation of Britain for the first time in over two decades.\n\nObservers note that this has removed a vital link in the U.S. East Atlantic defensive plans, with the loss of Scottish bases and manpower any theoretical war against the Reich is far less likely to succeed. But above all no one can deny that the Reich stands unbowed.\n\nFor the moment."
 WORLD.2016.a: "개같은 놈들!"
 WORLD.2016.b: "우리가 실망시켰군."
 WORLD.2016.c: "브리튼 제도는 우리 것이다."
 WORLD.2016.e: "스코틀랜드는 우리의 것이다."
 WORLD.2016.f: "라이히가 다시 한번 승리했다."
 WORLD.2017.t: "[Get_newspaper_header]스코틀랜드 위기에서 미국이 승리하다"
 WORLD.2017.desc: "The Scotland Crisis has gone the way of the Americans and their doughty allies the Scots, with the Germans giving up on the idea of an expanded collaborationist England, possibly for good. With this victory, the OFN have secured their place in Europe, establishing a defensible base untouchable by conventional German assault and with a strong ally to provide domestic support.\n\nOn a strategic level, this may have startling ramifications for a greater OFN presence in Europe, potentially giving them the edge in the event that hostilities between these two powers of the world ever go beyond the pale."
 WORLD.2017.a: "우리가 두번째 이겼군."
 WORLD.2017.b: "잉글랜드는 우리의 것이다."
 WORLD.2017.c: "브리튼 제도를 잃었다."
 WORLD.2017.e: "신이시여."
 WORLD.2017.f: "영국에 새로운 새벽이 다가오는 건가?"
 WORLD.2018.t: "[Get_newspaper_header]심화되는 스코틀랜드 위기"
 WORLD.2018.desc: "It would appear that much like in 1938, the idea of peace in our time is a folly. But now the consequences may be far more dire for the world as it stands. The Germans and Americans are now openly engaging in support of their respective allies in the Scotland Crisis, and reports are coming in that this is repeating around the globe.\n\nIt would appear likely that nuclear war will follow soon enough, bringing to an end this age of wonders and horrors, and a beginning to a nuclear winter. Perhaps this could have been avoided, but that is in the past. Now all that remains is to enjoy the time that is left to the human race."
 WORLD.2018.a: "오 맙소사."
 WORLD.2018.b: "우리 뭐 한거야."
 WORLD.2018.c: "우리 뭐 한거야."
 WORLD.2018.e: "오 맙소사."
 WORLD.2018.f: "아아, 우리는 너무 어렸구나."
 WORLD.2021.t: "[Get_newspaper_header]웨일스 혁명"
 WORLD.2021.d: "충격적인 불신임 투표가 있은 후, 몇 주 동안 무방비 상태가 되버린 국회에 오늘, 테러가 발생해 줄리안 카요-에반스가 이끄는 무장 세력이 급습했습니다. 이번 정권 탈취는 대부분 피도 눈물도 없이 이루어졌으며, 극우파 의원들 중 일부는 경례와 함께 즉흥적인 웨일즈 국가의 연주로 이들의 입성을 환영했습니다. 친-통합주의자와 좌파 정치인들은 즉시 건물을 벗어났고, 국가의 통치를 민족주의 파벌에게 넘겨주었습니다.\n\n자유 웨일스 군이라고 알려진, 카요의 무장 단체들은 역사적으로 볼때 대체적으로, 이질적인 변두리 집단으로 여겨졌습니다. 석탄 산업이 침체되었을 때, FWA는 이번 충돌의 불만족들을 빠르게 봉합했고, 쿠데타를 향해 맹렬히 돌진했습니다. 카요의 태울 듯한 반-앵글로 선언은 이를 목표로 하는 모든 이들에게 공포를 안겨줬습니다."
 WORLD.2021.a: "어느정돈 자유롭고, 확실한건 웨일스이며, 분명한건 군대다."
 WORLD.2021.b: "Cofio Am Cayo!"
 WORLD.2040.t: "[Get_newspaper_header]새로운 러시아"
 WORLD.2040.d: "Fyurer Gutrum Vagner of the Aryan Brotherhood has declared that he intends to unite Russia under his wing. In a speech delivered from his palace in Permhaym, he said that \"the time has come for the Aryan Race to finish the purge of Untermenschen that it began in 1941,\" and that \"from the deluge of fire that will come, a new Russia shall rise like the phoenix!\"\n\nMany leaders within Russia and abroad are in deep concern over these events due to Vagner's brutality, insanity and regional power, and numerous states are already drawing up plans to protect themselves in the event of war with Permhaym. Representatives of the German government are unavailable for comment."
 WORLD.2040.a: "광기가 러시아를 지배하다."
 WORLD.2040.b: "Our Reykh shall last one thousand years!"
 WORLD.2041.t: "[Get_newspaper_header]새로운 러시아"
 WORLD.2041.d: "This morning, Valery Yemelyanov, the enigmatic warlord of Hyperborea, officially announced his intent to unite Russia under his banner in a speech delivered from his palace in Perm. \"Empowered by the might of Perun, the True Aryans will rise once more,\" Yelmanyov said before a crowd of assembled warrior-priests, \"and from the Baltic to Kamtchatka, the banner of Hyperborea shall fly!\"\n\nOn account of Hyperborea being one of the most powerful, brutal and extremist states to rise in the wake of the USSR, the international reaction is that of overwhelming panic. Russian nations are already mobilizing their troops to protect themselves from the rogue state, and international leaders are preparing themselves for the possibility of a world where lunatics like Yemelyanov are one of its most powerful men."
 WORLD.2041.a: "The North Awakens"
 WORLD.2041.b: "하일 페룬!"
 WORLD.2042.t: "[Get_newspaper_header]진정한 아리아인의 고향"
 WORLD.2042.d: "In a speech delivered from the Temple of Rod (formerly the Holy Trinity Cathedral) in Perm, warlord Valery Yemelyanov of Hyperborea announced his plans to conquer Palestine to the world. Declaring it to be \"the ancient, original homeland of the Aryan race\", which was \"stolen by the Jews in antiquity\", he proclaimed that \"the time is coming when the true sons of the Holy Land will reclaim their ancestral kingdom from King Solomon's Masons.\"\n\nThat Yemelyanov is planning to extend his reach beyond Russia is deeply disturbing. Local leaders in the Levant promise that \"we will be prepared if he comes\", though not elaborating on what plans are being drawn up. Reports that the military and intelligence agencies in the region are in a state of alert are unconfirmed."
 WORLD.2042.a: "Let's hope he never comes."
 WORLD.2042.b: "하일 페룬!"
 WORLD.2063.t: "[Get_newspaper_header]야스다 위기"
 WORLD.2063.d: "야스다 홀딩스 경영진들이 비리사건 주모자로 연루되었다는 정보가 공개된 후 살인사건에 대한 조사도 시작되었으며, 거대한 자이바츠라는 배는 매우 어려운 상황에 처한 것으로 보입니다. 이날 오전 도쿄증권거래소가 문을 열자 안에는 주문을 먼저 처리해 달라고 애원하는 미친 주주들이 넘쳐났으며 혼돈 속에서 겁먹은 인턴들은 매도 주문 상자를 들고 여기저기 다녔습니다.\n\n야스다 홀딩스의 주가는 자유낙하하여 하한가를 찍고 있고 본국 도서, 광동, 베트남, 중국에 보유중인 자산의 대량 유동화는 공영권 경제를 분열시킬 수도 있는 크나큰 경제력 공백을 만들어냈습니다. 전문가들은 자이바츠가 생존을 위해 지원하기 시작했으나 이노 내각이 동원되어 기적을 만들어내지 않는 한 다음주 중이면 법인이 완전히 붕괴할 것이라고 내다보고 있습니다.\n"
 WORLD.2063.a: "사람, 그 사람이 들고 있는 주식, 둘 중에 어떤 것이 제일 먼저 떨어질까?"
 WORLD.2064.t: "[Get_newspaper_header]일본의 총리로 선출된 기도 고이치"
 WORLD.2064.d: "현대 일본 정치의 다크호스로 여겨지는 기도 고이치는 의회 내에서 심각한 권력투쟁에 빠졌지만, 다시 한번 총리 자리를 확보했습니다. 천황의 지원으로, 기도는 의회 앞에서 연설했고, 일본 정부의 모든 부서들간의 \"더 큰 협업\"을 약속했습니다.\n\n기도에 대한 공공연한 비판은 그의 파벌이 명백하게 부패했다는 것과 중개 무역으로 인해 대정익찬회를 있으나마나 회의와 테이블 아래의 뇌물로 판결하는 정당으로 전환시킨 이전 총리 임기를 꼬집고 있습니다.\n"
 WORLD.2064.a: "예상밖의 후보자가 돌아왔다."
 WORLD.2065.t: "[Get_newspaper_header]이케다가 일본의 총리로 선출되다"
 WORLD.2065.d: "이노 히로야가 일본 총리직을 사임 이후 벌어진 권력투쟁에서, 이케다 마사노스케는 의회에서 정상에 올랐습니다. 확고한 보수주의자인 이케다 총리는 자신을 의회와 자신의 계파 내에서 타협안으로 제시했습니다. 즉, 입헌정우회의 전쟁 이전 보수파와 다카기 제독의 자유당 출신 탈당파를 통합한 것입니다.\n\n이케다 총리 자신은 이노시대를 괴롭혔던 부패와 행정의 비효율성을 청산하고 일본 국가의 점진적인 개혁을 시작하는 등 자신의 비전을 개방해 왔습니다. 많은 사람들이 너무 적게, 너무 늦게 하는 것에 대해 비난했지만, 다른 사람들은 또한 그의 절제력에 대해 칭찬했습니다."
 WORLD.2065.a: "현상 유지가 다시 한번 승리했다."
 WORLD.2066.t: "[Get_newspaper_header]일본의 총리로 선출된 가야 오키노리"
 WORLD.2066.d: "이노 히로야의 사임 이후 장기집권 투쟁에 이어 가야 오키노리가 일본의 새 총리로 임명되었습니다. 대정익찬회의 기술관료 집단의 지도자의 야망은 거대한데 - 민족주의적 미사여구를 본뜬 기업주의자를 향한 국가기구의 개조, 일본의 이익을 확보하기 위한 일본제국 육군과 해군의 확대, 그리고 국가 주도형 산업 확장을 향한 거대한 추진 모델 - 만주국에 있는 관동군 모형을 본뜬 것입니다.\n\n그리고 가야는 인기가 있지만, 많은 사람들은 관료들의 야망, 더 구체적으로 말하면, 가야를 지지하는 사람들의 야망을 경계하고 있습니다. 특히 주의할 점은, 기시 노부스케가 가야는 진정으로 일본 국가의 이익을 대변한다고 언급하며, 가야의 총리 임명을 축하했다는 것입니다."
 WORLD.2066.a: "아마도, 경제학자의 손길이다."
 WORLD.2067.t: "[Get_newspaper_header]일본의 총리로 선출된 타카기 소키치"
 WORLD.2067.d: "승리하지 못할 것 같았던 타카기 소키치는 이노 히로야의 사임으로 권력투쟁에 이어 정상에 올랐습니다. 자유화 약속에 따라, 제독은 대중들 사이에서 많은 친구를 얻었지만, 특히 일본 제국 육군을 포함한 많은 적들과 교류했습니다. 특히 주목되는 것은 일본 정치 체제 내 부패 척결운동입니다. 그는 이를 \"...제국의 종양과 국체론의 배신\"이라고 부릅니다. 이와 함께, 타카기는 국가의 선진화를 위한 수단으로 기술 정치의 강력하게 지지하고 있습니다.\n\n하지만, 제독의 대중적 지지는 눈에 띄게 불안정합니다. 진보적인 학생 운동가들과 일본 제국 해군을 결속시키는 것은 마치 제독이 정치적 자살을 구걸하는 것처럼 보입니다. 대정익찬회 내 자유주의자들이 철저한 검토를 받는 가에 대한 답은 시간이 지나야만 알 수 있습니다."
 WORLD.2067.a: "육군은 어떻게 생각할까?"
 WORLD.2060.t: "[Get_newspaper_header]중국의 현대화"
 WORLD.2060.d: "1962년, 가오쭝우 중국 국가주석은 중국 경제를 완전히 현대화하기 위한 계획을 발표했습니다. 수년간 그는 체계적으로 중국을 현대의 엔진과 빵바구니로 탈바꿈시켰습니다. 이 지구의 수십억 명을 먹이고 일본과 견줄 만큼의 충분한 부를 창출해내는 그들은 이제 산업과 국제 경제전망에서 일본과 경쟁할 수 있는 유일한 국가일 것입니다.\n\n하지만 아직 모든 일이 다 잘 되지 않는다는 것을 기억해야만 합니다. 이 오래된 국가는 부패한 정부와 일본 대기업들의 잠식으로 여전히 고통 받고 있습니다. 이러한 장애물에도 불구하고, 하나의 거대한 산이 등반되었습니다. 중국은 더 이상 아시아의 병자가 아닙니다. 굴욕의 시대는 끝났습니다."
 WORLD.2060.a: "아마 다음 세기는 중국의 세기가 되겠군."
 WORLD.2060.b: "아시아 공영권의 또다른 중대한 업적."
 WORLD.2061.t: "[Get_newspaper_header]난징 위기!"
 WORLD.2061.d: "중국의 새로운 경찰 보고서가 언론에 유출되었습니다. 내부에는 수십년간 중국 산업을 지배한 거대기업체들의 끔찍한 행동이 상세하게 기록되어 있습니다. 이는 중국의 핵심을 뒤흔들수도 있는 보고서입니다. 이 보고서의 내용은 사소한 노사분규가 아닙니다. 이는 자이바츠의 부유한 한량들이 수백명의 노동자들에게 가한 신체적, 언어적, 성적 폭력의 이야기들입니다. 또한 중국 노동자들과 농업인들에게 횡령한 내용도 있습니다. 이에 가담한 기업들은 현재의 일본 독점금지법에 의해 불법으로 지정되어 있는 대규모의 수평적 합병에 관여하였습니다. 중국 경제에 대한 일본의 개입은 한계를 넘어섰으며, 공영권의 남녀노소 누구나 이를 알고 있습니다."
 WORLD.2061.a: "그들이 살아남길 기도하자!"
 WORLD.2061.b: "이제 슬슬 털어놓을 시간이다."
 WORLD.2061.c: ""
 WORLD.2062.t: "[Get_newspaper_header]중국의 군벌 반란"
 WORLD.2062.d: "오늘 다시 윈난성 군벌이 된 룽윈이 \"중화민족의 배반자들\"에 대항하는 민족 성전을 선포하면서 중원에 다시 한 번 대격변이 닥쳤습니다. 부활한 \"호국군\"은 사실상 군사 독재 정부지만 남서부 지방 전역에서 엄청난 영향력을 누리고 있습니다. 국민혁명군 지지자나 인도차이나의 중국 공산당 잔당들 역시 호국군에 합류하고 있다는 보도 역시 들어왔습니다.\n\n동원령이 신속하게 내려진 가운데, 룽윈과 그 지지자들은 대동아공영권 내에 있는 현 중화민국 정부를 전복시키겠다는 명백한 선언을 여러 차례 발표했습니다. 난징은 이런 주장을 \"미치광이의 망상\"이라고 비난하며 반란의 빠른 진압을 약속했습니다."
 WORLD.2062.a: "2차 북벌이라도 되나?"
 WORLD.2062.b: "저 미친 개는 쓰러질 거야!"
 WORLD.2062.c: "해방을 위한 마지막 기회다."
 WORLD.2062.e: "난징에게 우리 인원 최대한 빨리 빼내라고 해."
 WORLD.2062.f: "난징에게 우리 자산 최대한 빨리 빼내라고 해."
 WORLD.2062.g: "The more cracks within the Sphere, the better."
 WORLD.2062.h: "Give me a line to Tokyo, NOW!"
 WORLD.2062.i: "Let us pray it doesn't get any worse..."
 WORLD.2069.t: "[Get_newspaper_header]대아대전"
 WORLD.2069.d: "모든 제국에게는 끝이 있는 것 같습니다. 중국 내 지역 반란으로 시작했던 사건은 모든 예상을 뚫고 일본의 지원을 받는 중화민국을 무릎꿇렸습니다. 아시아 대륙에 핀 전화가 점점 더 거세지는 가운데, 이 일은 도쿄의 전면적인 개입을 불러왔으며 대동아공영권 전체를 1940년대 이후 볼 수 없었던 대규모 지상 분쟁에 휘말리게 했습니다.\n\nOFN, 아인하이츠팍트, 그리고 전세계의 관측자들이 공포스러운 미래를 예상하며 지켜보는 가운데, 일본 제국 육군의 전차와 병력들이 20년 전처럼 만주 국경에 몰려들고 있습니다. 두 태양의 충돌이 피로 물든 절정에 치달았습니다. 곧, 어쩌면, 두 태양의 불길 속에서 냉전의 상황유지가 영원히 녹아버릴지도 모릅니다."
 WORLD.2069.a: "전진! 전진! 나아가자!"
 WORLD.2069.b: "절대 안 돼!"
 WORLD.2069.c: "랭글리 연결해. 엄청 큰 일이야."
 WORLD.2069.e: "아프베어 연결해. 엄청 큰 일이야."
 WORLD.2069.f: "마침내 공영권이 마지막 발버둥을 치는군."
 WORLD.2069.g: "하늘이시여 도와주소서..."
 WORLD.2069.h: "그리고 우린 그 한복판에 있고."
 WORLD.2069.i: "자유 중국이 바로 앞에 있는건가?"
 WORLD.1911.t: "[Get_newspaper_header]자유 중국"
 WORLD.1911.d: "오늘 놀랍기 그지없는 소식이 들어왔습니다. 일본이 패배했습니다. 처음에는 분명한 위협이 되기에는 너무 약하다고 여겨졌던 호국군이 대동아공영권 전부의 힘을 압도했습니다. 오늘 호국군은 쑨원의 아들 쑨커를 명목상의 총통으로 하는 중화민국의 \"부활\"을 공식적으로 선언했습니다. 정전협정이 선포되었으며, 왕징웨이 정권 당시 맺어졌던 모든 조약들은 폐기되었습니다. 광동과 만주를 포함한 할양된 영토 전부가 중화민국에 재통합되었습니다.\n\n세계 다른 곳에서도 이 새로운 현실이 손을 뻗치고 있습니다. 대동아공영권의 지정학적 영향력은 되살릴 수 없는 누더기가 되었습니다. 이제 공영권은 20여년 동안 지구를 괴롭혀온 냉전에서 이르게 퇴장하고 있습니다. 하지만, 오늘 승리감에 하나가 된 중국인들에게는 아무것도 중요하지 않습니다. 제1차 아편 전쟁 이후 처음으로, 중국이, 완전히, 확실히, 자유가 되었습니다.\n"
 WORLD.1911.a: "그리고 우리는 이 자유를 영원히 간직하리라."
 WORLD.1911.b: "다 끝났어."
 WORLD.1911.c: "이제 우리는 뭐가 되지?"
 WORLD.1911.e: "우리의 적들이 영면 속에서 잊혀지길."
 WORLD.1911.f: "오늘, 흰 태양이 붉은 태양을 가렸도다."
 WORLD.9999.t: "[Get_newspaper_header]숨겨진 영웅들"
 WORLD.9999.d: "엄청나게 많은 갈등과 혼란으로 가득 찬 잉글랜드는 오늘도 다시 한번 국제적 뉴스 거리가 나왔습니다. 하지만 이는 주둔군에 대한 폭탄 테러나 주둔군의 탄압 소식이 아니라, 한 미술에 대한 것입니다.\n\n런던 거리 건너편에는 락카로 그린 그림 몇 점에 눈에 띄었습니다. 처음에는 이 작품들이 별로 주목을 끌진 못했지만, 알 수 없는 한 예술가가 의회 정문에 그들 중 작품 하나를 그렸을 때 이 작품들도 신문에 나오게 되었습니다.\n\n잘 그렸을 뿐 아니라 생각을 자극하는 이 미술은 대중에게 상상력을 불러일으켰으며 '소프트보이'라는 필명으로 알려져 있는 작가의 다양한 그림들이 전 세계에 알려졌습니다. 이 예술가가 누구인지에 대한 정보는 거의 없으며 다만 영국 사회주의 운동 계열과 연관된 인물로 짐작만 하고 있지만, 모두가 이 예술이 진정 무엇을 의미하냐에 대해서는 열띤 논쟁을 펼칠 것입니다.\n"
 WORLD.9999.a: "음지에서 일하는 한 세대의 위대한 정신들을!"
 WORLD.9999.b: "우리는 그들이 매우 도발적으로 생각한다는 것을 인정해야 한다."
 WORLD.2070.t: "[Get_newspaper_header]피에르 푸자드가 프랑스의 대통령으로 취임하다!"
 WORLD.2070.desc: "최근 프랑스가 혼돈 속에서 기사단국의 침략과 틱지예비넝쿠흐 대통령의 실종으로 인해 무언가를 결심한 것처럼 보입니다. 평의회가 피에르 푸자드 프랑스 연합 대표를 대통령으로 이끌었습니다. 최근의 참사와 외교 정책에 관하여 현상 유지를 원하는 보수파로서 알려진 그의 승리는 프랑스 국회를 조금이라도 알고있는 사람들이라면 놀랄만한 것도 아닙니다.\n\n중산층, 농민 계급, 그리고 프랑스의 장인들 사이에서 강력한 지지를 얻은 푸자드는 프랑스 경제에 이러한 계층들의 힘을 높여주겠다고 약속했는데, 이는 상류층들이 싫어할만한 행보입니다. 새 대통령이 당장은 군부의 지지를 받고 있는 것처럼 보일수도 있겠지만, 얽히고 설킨 이해 관계 속에서 프랑스의 안정을 되찾을 수 있을지는 아무도 모릅니다.\n"
 WORLD.2070.a: "세계는 프랑스를 원하며, 프랑스는 인민들을 필요로한다."
 WORLD.2071.t: "[Get_newspaper_header]피에르 시도스가 프랑스의 대통령으로 취임하다!"
 WORLD.2071.desc: "최근 프랑스가 혼돈 속에서 기사단국의 침략과 틱지예비넝쿠흐 대통령의 실종으로 인해 무언가를 결심한 것처럼 보입니다. 국민회의는 프랑스 인민당의 지도자 피에르 시도스를 프랑스 정부의 대통령으로 선출했습니다. 독일의 열렬한 지지자인 시도스는 부르군트의 침략에 맞서기 위해 독일 제국과 더 긴밀한 관계를 다시 세우겠다고 다짐했습니다.\n\n프랑스 극우파의 대표인 시도스는 군부의 지지를 받고 있으며, 의회 권력 축소, 몇몇 민주화 정당의 금지, 그리고 프랑스에 엄격한 국가 가톨릭의 설립을 요구하는 맹렬한 반민주주의 사상가로 잘 알려져 있습니다. 프랑스가 독일 세력에 확고히 머물 준비가 되어 있는 것처럼 보이기 때문에, 세계는 이 전략이 장기적으로 그들에게 성과를 거둘 수 있게 할지 궁금해하고 있습니다.\n"
 WORLD.2071.a: "영원한 프랑스가 네 시간을 기억하기를!"
 WORLD.2072.t: "[Get_newspaper_header]앙투안 피네가 프랑스의 대통령으로 취임하다!"
 WORLD.2072.desc: "최근 프랑스가 혼돈 속에서 기사단국의 침략과 틱지예비넝쿠흐 대통령의 실종으로 인해 무언가를 결심한 것처럼 보입니다. 국민회의는 국민당의 개혁파 지도자인 앙투안 피네를 프랑스 정부의 대통령으로 선출했습니다. 새 대통령은 프랑스에 완전한 민주주의를 재도입하겠다는 그들의 목표로, 불안정한 개혁파 연합을 가까스로 결집했습니다.\n\n이미 프랑스 극우파는 피네를 향해 맹렬한 반대를 표명했기 때문에, 프랑스 내부의 긴장이 다시 한번 고조되는 모습을 보이는 것으로 보입니다. 어떤 사람들은 피네가 실제로 레지스탕스와 접촉하고 있으며, 그들을 그의 손으로 활용할 계획이 있다고 믿고 있습니다. 또 다른 사람들은 피네가 레지스탕스에서 실제로 접촉하고 있으며, 민주개혁이라는 원대한 계획에 이를 사용할 계획이라고 믿고 있습니다. 그러나 국민회의의 내분은 이미 늘어나고 있고, 극우파 민병대가 일부분 조직화했다고 보고되기 시작했기 때문에 피네의 계획의 실행 가능성은 의심스러워 보입니다.\n"
 WORLD.2072.a: "프랑스는 다시 프랑스로 돌아가야 한다!"
 WORLD.2073.t: "[Get_newspaper_header]장 비셸론이 프랑스의 대통령으로 취임하다!"
 WORLD.2073.desc: "최근 프랑스가 혼돈 속에서 기사단국의 침략과 틱지예비넝쿠흐 대통령의 실종으로 인해 무언가를 결심한 것처럼 보입니다. 평의회가 국민당 테크노라트파의 대표인 쟝 비셸론을 프랑스 정부의 대통령으로 선출했습니다. 비셸론은 상류층의 대다수를 형성하는 산업계 부호들의 지지로 인하여 승리로 이끌렸습니다.\n\n비셸론은 독일의 경제로부터 자급자족을 위한 계획인 \"프라임 계획\"을 고안한 사람으로도 알려져 있는데, 이 계획은 터무니 없는 광기에 지나지 않는다고 평가를 받기도 합니다. 몇몇 집단들은 비셸론이 어둠 속의 \"시나키스트\" 도당과 관련이 있다고 소리치며, 군부와 프랑스 국민들에 대한 그의 인기 없음은 빠른 퇴진을 이뤄낼 수도 있습니다.\n"
 WORLD.2073.a: "친구여, 프랑스가 당신을 기다리고있다."
 WORLD.2074.t: "[Get_newspaper_header]피에르 가소트가 프랑스의 대통령으로 취임하다!"
 WORLD.2074.desc: "최근 프랑스가 혼돈 속에서 기사단국의 침략과 틱지예비넝쿠흐 대통령의 실종으로 인해 무언가를 결심한 것처럼 보입니다. 국민회의는 프랑스 행동(악시옹 프랑세즈)의 지도자 피에르 가소트를 프랑스 정부의 대통령으로 선출했습니다. 유명한 역사가이자 학자인 가소트는 프랑스에서 군주제를 복원하겠다는 (정확히 인기 있는 것은 아니지만) 공언한 의도를 고려했을 때 놀라운 승리를 거두었습니다.\n\n부르봉-오를레앙 가문의 지지자인 가소트는 이미 파리 백작 앙리 드 오를레앙을 앙리 6세로 추대함으로써 나라를 통치하는 군주제를 회복하기 위한 절차를 시작할 것이라고 선언했습니다. 하지만, 그의 계획은 일반적으로 인기가 없을 뿐만 아니라, 민주주의를 위한 앙리의 지원과 젊은 새로운 프랑스 행동(누벨 악시옹 프랑세즈)과 같은 가소트의 동맹들에게도 위협 받고 있습니다.\n"
 WORLD.2074.a: "모두 마음 단단히 먹어라! 프랑스는 재탄생할 것이다!"
 WORLD.3500.t: "[Get_newspaper_header]일본 함선이 인도네시아 섬에 가라앉다!"
 WORLD.3500.desc: "News reports have officially confirmed that the Akizuki-class destroyer Tosa exploded yesterday during a patrol mission off the Greater Sunda Islands. Nearby radio stations reported intermittent bursts of static from the ship's direction moments before loss of signal. In total, two hundred and fifty-three sailors are believed to have lost their lives beneath Indonesian waters.\n\nMore damningly, certain released reports from the Imperial Japanese Navy corroborated eyesight accounts of American submarines present within close proximity to the Tosa shortly before and after the tragedy. The repercussions of this ostensible massacre in relation to already-fraying Japanese-American relations remains to be seen."
 WORLD.3500.a: "힘든 시간이 되겠군."
 WORLD.3500.b: "그들은 대가를 치러야 한다."
 WORLD.3500.c: "훌륭해."
 WORLD.3500.d: "수마트라 바다에 피가 스며든다."
 WORLD.3501.t: "[Get_newspaper_header]미국이 토사 위기의 전쟁 위협으로부터 물러서다!"
 WORLD.3501.desc: "Several weeks ago, the Tosa, a Japanese destroyer off the coast of Sumatra within the Indonesian isles, was destroyed and sunk, leading to the deaths of all two hundred and fifty-three crew members aboard. After weeks of brewing tensions escalating between the Empire of Japan and the United States of America, who was thought to be responsible for the sinking of the Tosa following several sightings of American submarines in the area, the American people have calmed down from the jump of accusations and the President has pulled the nation away from the crisis.\n\nHaving been defeated in the wake of the Second World War, the people of the United States have held a direct scorn against the Empire of Japan for nearly the past twenty years. Luckily, this didn't happen to escalate into a war which could have destroyed the very world we live in today."
 WORLD.3501.a: "Another humiliating loss."
 WORLD.3501.b: "Our superiority confirmed."
 WORLD.3501.c: "Another setback."
 WORLD.3501.d: "The Eagle retreats."
 WORLD.3502.t: "[Get_newspaper_header]일본 총리가 토사 위기로부터 일본을 벗어나게 하다!"
 WORLD.3502.desc: "The Japanese people underwent a period of mourning for the past several weeks, in wake of the news of the destruction of the Tosa, a Japanese destroyer vessel, off the coast of the Sumatran island in Indonesian waters. In the sinking, two hundred and fifty-three Japanese seamen were killed as radio communications aboard the vessel died during the ssinking. However, after weeks of posturing the notion of the Americans' involvement in the crisis, the prime minister of Japan declared an official stepping back from rising escalations in wake of accusations and insults between the two nations.\n\nVictorious over the Americans in the wake of the Second World War, the Japanese dominion over the Pacific sea has left their empire in direct contempt with the American people, and have escalated into tensions for years. For now, we do not have to brace the world for another Pacific War yet, as tensions are put away and people return to their daily lives."
 WORLD.3502.a: "Never another Akagi."
 WORLD.3502.b: "To preserve the world sacrifice is needed."
 WORLD.3502.c: "Another setback."
 WORLD.3502.d: "욱일이 진다."
 WORLD.3503.t: "[Get_newspaper_header]제3차 세계대전"
 WORLD.3503.desc: "몇 주 동안 지속된 군사행동, 비난, 해군 증강 그리고 모욕적인 발언으로 인해 태평양의 전 해상에서 가장 거대한 의혹이 드러났습니다. 미국은 토사 호의 침몰과 이의 선원 253명 전원이 사망한 사건 후 일본 제국에 대한 전쟁 상태에 돌입했습니다. 수 주간의 해군 증강 동안, 일본 수상은 함정의 침몰에 미국이 개입했다고 비난해 왔으며, 해군대신에게 토사 호가 침몰한 지역 주변에 항공모함을 동원한 정찰 임무를 지시했고, 결국, 항공기와 조종사가 한 지대공 미사일에 격추된 것으로 보입니다. 이 일로 인해 미국은 거의 20년 만에 처음으로 대규모 전면전에 돌입했습니다.\n\n전 세계가 두려움과 공포 속에서 지켜보고 있는 가운데, 이 시점부터 일본 제국과 미국의 육해공군은 태평양에서 전쟁을 벌이는데 몰두할 것으로 예상됩니다. 모든 이들의 머릿속에 두 강대국의 핵무기 증강이 떠오르면서, 일부는 세계가 얼마만큼의 시간 동안 모든 것을 잃을까 추측하고 있습니다."
 WORLD.3503.a: "1941년의 비극을 갚아주마."
 WORLD.3503.b: "우리는 마지막까지 싸울 것이다."
 WORLD.3503.c: "구원이 기다린다."
 WORLD.3503.d: "우리는 먼지이니, 먼지로 돌아가리라."
 WORLD.3504.t: "[Get_newspaper_header]미국 대사가 살해되다!"
 WORLD.3504.desc: "Shocking news today out of the turbulent Middle East, William A. Eddy, American ambassador to the Kingdom of Saudi Arabia has been found dead in his Riyadh apartment. Eddy was an instrumental part of expanding his country's influence in the region, and promoting its dominance over the oil trade.\n\nAlthough no murderer has formally been charged, a leaked CIA report noted that American backed security services had traced the murder weapons to a German-supported Ba'athist cell known to operate in the region. This may be related to reports from bystanders who claim they heard shouting in German around the time of the murder.\n\nThe American government has demanded that Germany provide evidence that it was not involved in the murder, which has been met by silence from Germania. For now, all that is certain is that this will escalate tensions in an already violent region."
 WORLD.3504.a: "정의가 필요하다!"
 WORLD.3504.b: "뭐가 어떻게 돌아가는 거지?"
 WORLD.3504.c: "훌륭해."
 WORLD.3504.d: "오 이런..."
 WORLD.3505.t: "[Get_newspaper_header]총통이 중동 암살 사건에서 한 발 물러서다!"
 WORLD.3505.desc: "Foreign conquest is no foreign concept to the German Reich, of course; however, the proxy wars and insurgencies present in this modern world spells a different form of conquest and war. Thus, in the dark underbelly of conflict, the Reich has discovered the worry of controversy: several weeks ago, American Ambassador William A. Eddy was found assassinated in his Riyadh residence during his work with the Kingdom of Saudi Arabia. In discovered ties between the Ba'athist group estimated to be responsible and the Reich, American calls for justice and German swears of innocence in the affair boiled into a tense standoff in the Middle East.\n\nHowever, acknowledging the potential fear of military conflict breaking out, or potential further losses if not evacuated quickly enough, the Führer officially called for the German resignation from the matter, and recanting enough to attempt to work with the Americans for solving the matter. The world has collectively taken a sharp sigh after tensions strangled the world for so long."
 WORLD.3505.a: "자유세계를 위한 승리군."
 WORLD.3505.b: "이건 필요했던 일이었다."
 WORLD.3505.c: "우리는 간단하게 다시 시도할 것이다."
 WORLD.3505.d: "The swastika shudders."
 WORLD.3506.t: "[Get_newspaper_header]미국이 중동 암살 사건에 대헤 긴장의 완화를 주도하다!"
 WORLD.3506.desc: "Ambassador William A. Eddy of the United States, serving within the embassy to the Kingdom of Saudi Arabia, was found murdered near his own residence within Riyadh. Official documents regarding the incident became leaked to the public, revealing the perpetrator having been several Ba'athist groups present throughout the Middle East; however, tensions brewed upon the revelation that several of these partisan cells happened to be backed by Reich interests, thus officially tying the German Reich to the murder. For months, Americans cried, calling for action to be taken in the wake of finding a dedicated and innocent patriot of the United States having been killed by the Nazis; however, amid growing military tensions in the Middle East, the President officially called for the backing down of the United States in the issue.\n\nAlthough several firebrands call for toughening relations with the Empire of Japan in the United States, many Americans still believe in the threat of the Reich and call upon the images of the defense of England in their reason for entrenchment against the Reich. For now, however, war has been avoided once more, for the sake of the world."
 WORLD.3506.a: "평화는 보호받아야 한다."
 WORLD.3506.b: "Another American failure."
 WORLD.3506.c: "우리는 간단하게 다시 시도할 것이다."
 WORLD.3506.d: "Oil-drunken rage, no doubt."
 WORLD.3507.t: "[Get_newspaper_header]제3차 세계대전"
 WORLD.3507.desc: "몇 주 전, 사우디아라비아의 미국 대사 윌리엄 에디가 암살되었다고 보도되었습니다. 그의 죽음은 비극적이었지만, 당시에는 큰 문제가 아니었습니다. 라이히와 미국은 항상 그래왔듯이 그 문제로 말다툼을 할 것으로 예상되었습니다. 한 쪽은 하찮은 승자가 되고 다른 한 쪽은 하찮은 패자가 되고, 이런 일은 계속될 것입니다.\n\n그러나, 초강대국들은 잇따라 그들의 생존을 위한 존엄성을 희생하지 않으려 한다는 것을 증명했고, 분쟁은 심화되었고, 중동이 불타고 수백 명의 군인들이 죽었습니다. 이제 되돌릴 수 없습니다. 양국은 공식적으로 선전포고를 위한 움직임에 돌입했고 전면전을 대비해 그들의 무기와 미사일 방어 체계를 동원하고 있습니다. 핵이 이 분쟁과 관련없는 일본 제국이나 다른 많은 국가들로 투하되지 않는다고, 그들이 자신들의 대량살상무기로 보복하지는 않을 것이라 마냥 기대할 순 없습니다.\n\n어떤 이들에게는, 이것은 피할 수 없었습니다. 지난 전쟁 이후, 인류는 지속적으로 멸망 직전의 상태에 있는 것 같았지만, 이런저런 우연한 사건들에 의해 구원을 받았습니다. 다른 이들에게는, 잠든 사이나 욕조에 있는 사이 핵의 화염에 휩싸이게 될 세계의 종말은 정말 생각지도 못할 일일 것입니다.\n\n지금은 이를 논할 때가 아닙니다. 시계가 자정을 가리키고, 기수들이 박차를 가하고 있고, 모든 나라의 종말이 다가오고 있습니다. 머지 않아 문명의 혼란과 혼돈은 모두 사라질 것이고, 우리는 이 문명이 궁극적으로 더 나은 방향으로 대체되기를 바랄 뿐입니다."
 WORLD.3507.a: "더 이상 폭정을 참지 않으리."
 WORLD.3507.b: "행동하는 수 밖에 없어."
 WORLD.3507.c: "구원이 기다린다."
 WORLD.3507.d: "인류의 종말이 다가온다."
 WORLD.50003.t: "[Get_newspaper_header]잉글랜드의 OFN 가입"
 WORLD.50003.desc: "Following months of back-and-forth diplomatic petitioning, along with more than a few direct meetings between English Prime Minister [ENG.GetLeader] and American President [USA.GetLeader], the English government has announced its entry into the OFN. The news was received very well in England, the USA, and especially the former dominions of Canada, Australia, and New Zealand. While German officials have released no comment on the new alliance, Prime Minister [ENG.GetLeader] called it, \"a great day for the English people and for world peace.\"\n\nThe alliance brings back memories of the old Western Allies, and marks a massive shift in European geopolitics. With England now in the OFN, the Americans now have a jumping-off point from which the rest of the continental puppets of the Reich may be taken down, one by one."
 WORLD.50003.a: "영국인들은 다시는 노예가 되지 않겠다."
 WORLD.50003.b: "잉글랜드가 우리를 배신했다!"
 WORLD.50003.c: "결국 잉글랜드가 편을 정했다."
 WORLD.50004.t: "[Get_newspaper_header]잉글랜드의 아인하이츠팍트 가입!"
 WORLD.50004.desc: "Following months of petitioning and diplomatic meetings, it was announced today in a joint statement from Prime Minister [ENG.GetLeader] and Führer [GER.GetLeader] that England would join the Einheitspakt. This comes as a great surprise to much of the English public and the OFN, in particular. While it was known that the German government had petitioned for the English re-entry into their hegemonic European alliance, many had assumed the scars from Operation Sealion and the Nazi occupation to be too deep for further cooperation. It appears that the doubters were wrong, as England now stands firmly in the Einheitspakt of its own free will. While the Americans and their OFN allies fume across the sea, Germany's influence over Europe grows ever stronger, and may yet last a little longer."
 WORLD.50004.a: "잉글랜드를 잃었다."
 WORLD.50004.b: "잉글랜드가 제정신을 차렸군."
 WORLD.50004.c: "결국 잉글랜드가 편을 정했다."
 WORLD.50005.t: "[Get_newspaper_header]웨일스와 잉글랜드의 통합"
 WORLD.50005.desc: "브리튼 제도에서 전해진 최근 솟식에 따르면 영국이 통일을 위한 커다란 발걸음을 내딛었다고 합니다. 웨일스는 그들 동쪽의 이웃과 다시 결합했습니다. 일부 웨일스인들, 특히나 평소 목소리를 높여왔던 웨일스 민족주의자들은 즉각 이를 비난하였지만, 그들이 지금 할 수 있는 일은 거의 없습니다. 웨일스는 다시 한번 잉글랜드인의 지배 하에 들어갔습니다.\n\n이것이 섬을 점령하고 있는 나머지 국가들에게 무슨 의미가 될 지는 불확실합니다. 비록 잉글랜드인들이 이 노력을 여기서 멈출 것같지는 않지만, 잉글랜드가 서서히 영국의 칭호를 되찾는 것을 지켜보고 있습니다."
 WORLD.50005.a: "웨일스가 다시 일원이 되었다."
 WORLD.50005.b: "적어도 평화적이긴 했구만."
 WORLD.50006.t: "[Get_newspaper_header]잉글랜드가 웨일스를 물리치다"
 WORLD.50006.desc: "Celebrations can be seen in London tonight as the Welsh government has sued for peace. The Anglo-Welsh War is over, and it ended the way everyone seemed to expect. Despite brave Welsh resistance, England was strong enough to quickly break through the Welsh lines and enter Cardiff.\n\nEngland intends to integrate Wales as another part of itself. However, there still is a large amount of Welsh resistance, and it is heavily armed. Experts believe Wales is going to be hard to occupy for England, especially in the near future."
 WORLD.50006.a: "한 발자국 더!"
 WORLD.50006.b: "다른 나라가 미래의 대영제국에게 함락되었군."
 WORLD.50006.c: "다음은 우리잖아!"
 WORLD.50007.t: "[Get_newspaper_header]잉글랜드-웨일스 전쟁"
 WORLD.50007.desc: "The island of Britain is once again ablaze after negotiations between England and Wales have broken down. Wales refused to accept England's offer, and the two nations are now officially at war. Artillery and gunfire has been reported in the border regions.\n\nMany civilians near Cardiff are panicking, as they fear the war will spill over into the city from the border soon enough. It remains to be seen if the conflict over Wales is a cakewalk for the English, or if the smaller Welsh army can keep the tiny nation alive and stop the Anglos at the border."
 WORLD.50007.a: "불행한 현실."
 WORLD.50007.b: "섬이 다시 한번 물길에 훱싸였군."
 WORLD.50007.c: "Hopefully it makes them more amenable toward us."
 WORLD.50007.d: "웨일스여 영원하라!"
 WORLD.50008.t: "[Get_newspaper_header]잉글랜드-스코틀랜드 전쟁"
 WORLD.50008.desc: "What was widely regarded as one of the biggest flashpoints in Europe today exploded with shelling and machine gun fire, as negotiations between England and Scotland collapsed. England's demands that Scotland enter into a union with them fell through, and now it has been forced to take Scotland by military means. Already, English jets have been spotted over Edinburgh and governments everywhere are warning their ships and aircraft to stay clear of the North Sea.\n\nMany in England expect a victory over the Scottish defenders. However, experts caution that years of preparations by Scotland makes their positions hard to crack. And one must never doubt the strength and tenacity of the Scottish soldier."
 WORLD.50008.a: "The Scottish could not see reason."
 WORLD.50008.b: "In my defens, God me defend!"
 WORLD.50008.c: "섬이 다시 한번 피바다로 물들다."
 WORLD.50009.t: "[Get_newspaper_header]잉글랜드가 스코틀랜드를 물리치다"
 WORLD.50009.desc: "In the aftermath of a campaign many are calling reminiscent of the Western Front of the First World War, England has succeeded in defeating the Sccottish armies and is in full control of the nation. England's flag flies over every part of the island, and Scotland's government has been captured.\n\nDespite the organized surrender of the Scottish forces, many smaller units are still in action, fighting guerilla warfare against the occupying English. Despite this, England now has crushed any threat to its ambitions to restore the [ENG.GetName], or a territory of similar geographical control. Now, London is almost certain to declare themselves the rightful successor to the British Empire, and demand the same respect."
 WORLD.50009.a: "A union once again!"
 WORLD.50009.b: "A union, at what cost?"
 WORLD.50010.t: "[Get_newspaper_header][ENG.GetName]의 개혁"
 WORLD.50010.desc: "In Edinburgh today, English and Scottish diplomats declared a deal to reform the [ENG.GetName] again. Scotland would give up its independence in exchange for a certain degree of autonomy and rights under the agreement. Reportedly, the English are extremely pleased at this deal for it fulfils a major policy goal of every postwar government of England.\n\nSome in Scotland are angry at the deal, believing too much was given up in return, but the alternative was widely believed to be a war between Scotland and England. Regardless, if the celebrations in Edinburgh are anything to go by, Scotland and England will have no trouble being together in the near future."
 WORLD.50010.a: "실용주의가 또다시 승리했다!"
 WORLD.50010.b: "이렇게 영국이 다시 게임에 끼는군."
 WORLD.50011.t: "[Get_newspaper_header]스코틀랜드가 잉글랜드를 상대로 승리하다"
 WORLD.50011.desc: "In a disaster few expected, Scotland held against England's repeated attacks aimed to subjugate it. Moreover, they actually pushed the English far beyond the borders, and after a complete rout of the English forces, took the city of London. Reportedly, organized resistance on English soil has ended, and the government has collapsed, leaving Scotland the clear and total victor.\n\nA huge debate in Scotland is going on at the moment about what to do with their newfound spoils. The idea of a puppet government has been floated by some. But others are aiming to make a new union, albeit not quite the one the vanquished aggressors had in mind. Regardless, this defeat will be felt throughout the future of the island of Britain."
 WORLD.50011.a: "유니콘이 사자를 이겼다!"
 WORLD.50011.b: "브리튼에 또 무슨 일이 일어날까?"
 WORLD.50012.t: "[Get_newspaper_header]웨일스가 잉글랜드를 물리치다"
 WORLD.50012.desc: "The lights have truly gone out in Europe as Wales has managed to defeat the much larger and stronger England, in what many military leaders are shaking their heads at and calling an 'absolute fluke in the universe that transcends any logic'. Wales should have lost the war if any theoretical scenario believes the universe operates on a strict set of rules and equations by most accounts, and yet they now stand over the vanquished England.\n\nOne shudders to think of the horrific fate for those who cower in fear as Welsh troops march up Whitehall, but others believe this is cosmic justice for all the sins that England has committed in the past, and the occupation is merely their penance. Still, some believe Wales has made a deal with supernatural and malevolent forces, and are calling for a crusade to be mounted against them as soon as possible."
 WORLD.50012.a: "척, 척, 척. 우리 아이들이 잉글랜드로 행진하네!"
 WORLD.50012.b: "Wales might just be the real dark sun of Europe."
 WORLD.50013.t: "[Get_newspaper_header]Scottish Militarists come to Power"
 WORLD.50013.desc: "Reports have begun to come out of Scotland as of late of a new government taking power. The former Unionist Party has been overthrown by soldiers of David Stirling's SAS, who claim to be the true successors to the United Kingdom. Across the border in England, the government has rejected these claims as \"preposterous\".\n\nHowever, the question for many remains the same. How did a known terrorist group in the British Isles manage to infiltrate the Scottish government and began to influence the country so much? Whatever the government plans to do next is unknown, however. As the Union Jack is raised across Scotland, the people of the isles look onto this new development with uncertainty."
 WORLD.50013.a: "Have the Scottish gone mad!?"
 WORLD.50013.b: "More War?"
 WORLD.50013.c: "The Union Forever!"
 WORLD.16521.t: "[Get_newspaper_header]자유 인도네시아의 승리!"
 WORLD.16521.desc: "As the dust clears over a broken Djakarta, it is now clear Mohammad Hatta and the Free Government - with the generous assistance of the USA and Australia - have won the Indonesian Civil War.\n\nThe war has taken a tremendous toll on Indonesia, and repairing the damage is the most important of the new government's many tasks. Much work is needed. Even as the country rebuilds, however, Hatta is not keen on returning to the old way of doing things. He and many others around Indonesia are eager to build a new political order, one much less centralized than Sukarno's.\n\nHatta himself has become something of a revolutionary icon. There are whispers around Djakarta of discontent at this status, particularly among the colonels who led the military campaign. Those problems will be dealt with later.\n"
 WORLD.16521.a: "지금은, 단지 희망만 있다."
 WORLD.16522.t: "[Get_newspaper_header] 반란군을 물리친 인도네시아!"
 WORLD.16522.desc: "A blanket of silence falls over Indonesia. With the help of the Japanese military, Sukarno - with his generals and the ROI's armed forces - have successfully crushed the various insurrections around the archipelago, emerging victorious in the Indonesian Civil War.\n\nMuch will return to normal, of course, and the old structures of the Republic of Indonesia are being put back into place. It is also clear, however, that not everything can go back to the way things were. For one, Sukarno's image has been tarnished by his failure to prevent this war from happening.\n\nPerhaps more importantly, the military now holds more power than ever before, having won Sukarno's second war for Indonesia. These challenges and others will need to be addressed in the future."
 WORLD.16522.a: "지금은, 단지 희망만 있다."
 WORLD.16523.t: "[Get_newspaper_header]수카르노의 사임!"
 WORLD.16523.desc: "It seems Indonesia's crises were finally too much to bear. In an attempt to unite the nation, Sukarno pardoned Mohammed Hatta, leader of Free Indonesia. This ultimately backfired on the President: radical right-wing factions declared their opposition to the government.\n\nTo make matters worse, key moderate generals of the Republic of Indonesia's army were assassinated by radical members of the Presidential Guard. The dissolution of the Free Indonesian government was thought to bring relief from the chaos. It did not.\n\nThe chaos paved the way for Zulkifli Lubis, one of Free Indonesia's former military leaders, to enter Djakarta, escorted by the government's General Suharto. No longer in control, Sukarno yielded power to Lubis and Suharto, who will become President and Vice-President respectively.\n"
 WORLD.16523.a: "그들이 지난 위기에서 인도네시아를 구할수있을까? "
 WORLD.16524.t: "[Get_newspaper_header]수카르노의 사임!"
 WORLD.16524.a: "The chaos is coming to an end, but it isn't over yet."
 WORLD.16525.t: "[Get_newspaper_header]인도네시아의 평화"
 WORLD.16525.desc: "The Indonesian Civil War has finally come to an end as President Zulfikli Lubis announced the pacification of all rebel forces operating across the Indonesian archipelago. President Lubis - only recently installed following the shock resignation of Sukarno - announced a day of celebrations as Indonesia entered an era of healing and political renewal.\n\nThe ability of Lubis to deliver on his promises remains to be seen. Much of the Indonesian countryside outside of Djakarta is in ruins after years of war, and excitement for Lubis' pronouncement was noticeably lukewarm - even in former rebel strongholds such as Sumatra and Sulawesi - as Lubis' military background and chaotic ascent to power gives many pause as to his ultimate intentions for the ravaged country.\n\nThe United States offered a tentative message of support for President Lubis.\n"
 WORLD.16525.a: "평화?"
 WORLD.16600.t: "[Get_newspaper_header]스즈키 행정장관의 실각"
 WORLD.16600.desc: "광동 행정장관 스즈키 데이이치가 입법회에서의 불신임 투표에 따라 사임하면서, 야스다 그룹 붕괴의 여파가 일본 대도시를 넘어 확산되고 있습니다. 실각한 이노 행정부와 밀접한 관계를 맺고 있는 스즈키는 권력을 유지하고, 특별히 논란이 많은 개정근로기준조례를 제정하기 위해 야스다의 지원에 의존한 것으로 보입니다.\n\n광동의 전통적인 기업 세력들 사이에서 거의 지지를 받지 못한 스즈키는 전직 야스다 은행 지방본부장인 마쓰자와 다쿠지 임시행정장관으로 교체되었습니다. 도쿄의 정치적 혼란이 계속되는 가운데, 마쓰자와의 영구적인 후임자는 광동의 나머지 3대 기업 중 한 곳에서 나올 것으로 보입니다."
 WORLD.16600.a: "도쿄는 우리의 지도자를 다시 뽑지 않을 것이다."
 WORLD.16600.b: "충성보다 탐욕."
 WORLD.16600.c: "기업국가가 살아남을 수 있을까?"
 WORLD.16601.t: "[Get_newspaper_header]모리타 행정장관의 취임"
 WORLD.16601.desc: "긴박한 협상 끝에, 광동 입법회는 소니 사의 모리타 아키오 사장을 차기 행정장관으로 임명하기로 결정했습니다. 개혁의 열렬한 지지자인 모리타는, 광동의 모든 사람들을 위해 보다 공평한 사회를 만들겠다고 맹세했습니다. 광동-일본계 사람들인 '주진' 계층에서 받고있는 지지와 광동 최대의 중국계 기업인 청쿵그룹 리카싱과의 긴밀한 친분과 협력관계는 특히 주목해볼 만 합니다.\n\n모리타의 개혁은 원주민들의 불안정을 잠재울 수 있을지 모르지만, 더 강경한 기업 파벌, 특히 후지쯔의 CEO이자 모리타의 전 동업자, 이부카 마사루와 같은 사람들로부터 상당한 반대를 받았습니다."
 WORLD.16601.a: "세 진주, 세 국민들."
 WORLD.16601.b: "Perhaps Morita will pick up where Suzuki left off?"
 WORLD.16601.c: "Such weakness!"
 WORLD.16601.d: "How can such an absurd concept be reformed?"
 WORLD.16602.t: "[Get_newspaper_header]마쓰시타 행정장관의 취임"
 WORLD.16602.desc: "야스다 붕괴 이후 정치적 불안의 시기를 벗어난 광동 입법회는 마쓰시타 전기의 마쓰시타 마사하루를 새로운 행정장관으로 선출했습니다. 일본에서 가장 성공한 자영업자 중 한 사람의 양자인 마쓰시타는 광동의 개혁파와 기업 강경파 중간에 위치한 온건한 인물입니다. 그의 임기는 기업의 지속적인 확장과 이익을 촉진하는 동시에, 적당한 개혁을 통해 안전을 보장할 것으로 예상됩니다.\n\n마쓰시타는 광동의 일본 재계 사이에서 매우 인기가 많지만, 그의 가부장적인 통치 방식으로 인해 많은 사람들, 특히 하층민들과 멀어지게 될 수도 있습니다."
 WORLD.16602.a: "안정과 확정을 위해!"
 WORLD.16602.b: "Perhaps Matsushita will keep the ship stable?"
 WORLD.16602.c: "An absurd status quo remains preserved."
 WORLD.16603.t: "[Get_newspaper_header]이부카 행정장관의 취임 "
 WORLD.16603.desc: "마쓰자와 다쿠지의 임시적인 통치에 이어, 광동 입법회의 대표들은 새로운 행정장관으로 임명된 후지쯔 유한회사의 이부카 마사루에게 선서했습니다. 사업하는 기술자이자 강경기업파에 속해있는 마사루는 능력주의 원칙에 기초한 국가와 후지쯔 연구소에 필적하는 기술적 전문성을 가진 사회를 건설할 것을 맹세했습니다.\n\n스즈키 행정부의 노동 개혁에 대한 노력의 강력한 반대자인 이부카는, 광동 원주민에 대한 복지 증대에 반대하는 견해도 계속할 것으로 보입니다. 이것은 입법회의 개혁파들, 특히 그의 오랜 경쟁자이자 전 동업자인 소니의 모리타 아키오로부터 상당한 반발을 불러올 것으로 예상됩니다."
 WORLD.16603.a: "To excellence in all things!"
 WORLD.16603.b: "Perhaps Ibuka will bring much-needed innovation?"
 WORLD.16603.c: "기술자의 꿈은 이루어질 것인가?"
 WORLD.17000.t: "[Get_newspaper_header]아오바마루의 침몰"
 WORLD.17000.desc: "일본 새우잡이 배 아오바마루가 알류샨 열도 인근에서 침몰함에 따라 미합중국과 대일본제국 간 고위 외교회담이 이루어지고 있습니다.\n\n일본은 미국 어선이 애투섬 근처 일본 영해에서 고의로 아오바마루를 가라앉혔다고 주장하며 공식 사과, 생존한 아오바마루 승무원의 귀환, 도쿄에서 벌어지는 살인 재판에 모든 미국인 연루자를 넘길 것을 요구했습니다. 이 주장은 광범위한 대중의 관심을 불러왔습니다.\n\n미국의 공식적인 대답은 곧 있을 예정입니다. 하지만 국무부의 초기 발표는 이 사건은 미국 영해에서 벌어졌다고 주장하는 동시에 일본인 생존자들은 미국에 구류된 상태에서 공정한 대우를 받고 있다고 언급했습니다."
 WORLD.17000.a: "북극이 달아오르는군."
 WORLD.17001.t: "[Get_newspaper_header]미국이 아오바마루 승무원을 송환하다"
 WORLD.17001.desc: "억류되어 있던 아오바마루 승무원들이 일본으로 송환되며 세계가 다함께 한숨을 내쉬었습니다. 이 조치는 알류샨 열도 인근에서 벌어진 해상 충돌을 놓고 고조되던 미국과 일본 제국의 대립을 진정시켰습니다.\n\n국무부와 외무성은 긴밀한 조율 끝에 두 국가 간의 통상적인 외교 업무 재개를 바라는 언론 발표를 내놓았습니다. 하지만 국무부 내에서 나온 익명의 자료에 따르면 이 합의는 미국이 아오바마루 승무원을 계속 억류해봤자 별 도움이 안된다는 것을 깨달은 뒤에 이루어졌다고 합니다.\n\n도쿄에서 온 정보는 덜 절제되어 있습니다. 외무성과 군부 간의 갈등이 보도되었지만 기사들은 '일본 위신의 승리'를 환영하고 [JAP.GetLeader] 총리의 분쟁 해결을 칭송했습니다.\n"
 WORLD.17001.a: "그래야지!"
 WORLD.17002.t: "[Get_newspaper_header]일본의 아오바마루 요구 포기"
 WORLD.17002.desc: "억류되어 있던 아오바마루 승무원들이 일본으로 송환되며 세계가 다함께 한숨을 내쉬었습니다. 이 조치는 알류샨 열도 인근에서 벌어진 해상 충돌을 놓고 고조되던 미국과 일본 제국의 대립을 진정시켰습니다.\n\n국무부와 외무성은 긴밀한 조율 끝에 두 국가 간의 통상적인 외교 업무 재개를 바라는 언론 발표를 내놓았습니다. 하지만 외무성과 일본군 내에서 나온 익명의 자료에 이 합의는 계속 요구를 압박하는게 별 도움이 안된다는 것을 깨달은 뒤에 이루어졌다고 합니다.\n\n워싱턴에서 온 정보는 덜 절제되어 있습니니다. 미국의 유명 정치인과 신문들은 '미국 위신의 승리'를 외치며 [GetPresidentLastName] 대통령의 분쟁 해결을 칭송했습니다.\n"
 WORLD.17002.a: "그래야지!"
 WORLD.17003.t: "[Get_newspaper_header]알류샨 열도 전투"
 WORLD.17003.desc: "알류샨 열도 상공에 미국 전투기와 일본 전투기의 교전이 보고된 후 미합중국 정부와 대일본제국 정부가 전쟁 상태에 돌입했습니다. 각각 미합중국 공군과 대일본제국 해군 항공모함 전투단 출신의 두 편대가 알류샨에 배치되어 미국 영공에서 교전을 벌였습니다. 이는 더 큰 규모의 전투로 격화되었으며 양측에 상당한 손실을 입혔습니다.\n\n이 사건은 일본 새우잡이 배 아오바마루가 미국 어선과의 충돌로 침몰하며 벌어진 위기의 무시무시한 결말이 되었습니다. 양국 정부 대변인들의 의견을 들을 수는 없었지만 두 국가 모두에서 대중들이 격렬한 반응을 보이고 양측 모두 사망자가 발생한 가운데 단계적인 분쟁 축소의 가능성은 희박해 보입니다.\n\n전쟁은 피할 수 없는 것 같습니다.\n"
 WORLD.17003.a: "새우 몇 마리 가지고 이러는거야?!"
 WORLD.2084.t: "[Get_newspaper_header]명령 44호"
 WORLD.2084.d: "적어도 외신 기자들이 취재하고 볼 수 있었던 것에 따르면 도쿄에서 정말 이상한 소식들이 올라오고 있다고 합니다. 대정익찬회의 창시자인 고노에 후마미로와 내대신 키도 코이치를 포함한 일본의 유력 정치인들이 자살하거나 암살당했다는 상세한 보도가 나오고 있습니다. 이들이 일본과 중국 전역의 대음모와 연관되어 있는지에 대한 여부는 아직 알 수 없습니다.\n\n추밀원회에서는 신임 일본의 총리에 기시 노부스케를 임명하였습니다. 기시는 국회에 대한 군사 쿠데타 시도로 정권을 잡았으며, 가능한 한 모든 수단을 통해 제국의 안정과 평화를 회복하겠다고 약속하였습니다. 하지만 쇼와의 악마가 만주국에 그가 힘들게 구축한 바로 그 체계를 도입하러 한다는 소문이 무성합니다."
 WORLD.2084.a: "쇼와의 요괴가 지옥에서 올라왔다."
 WORLD.2085.t: "[Get_newspaper_header]대음모"
 WORLD.2085.d: "일본이 점령한 중국 깊은 곳에서 이상한 소문이 들립니다. 난징 동조자 장군인 쑨뎬잉이 체포된 뒤에 대음모에 대한 소문이 산불처럼 퍼집니다. 이 음모에는 오래 전 사망한 군통국장 다이리가 였여있습니다. 다이리는 장제스 시절 무자비함으로 유명했던 이기에 중국의 시골 지방은 공포에 휩싸여 있습니다.\n\n그렇지만 도쿄는 다이리 상황을 \"대동아공영에 대한 제국주의자의 모략\"이나 \"반일 음모\"라고 부르며 논평이나 인정을 거부했습니다. 그렇지만 이 음모에 일본군 정보부 고위직도 연루되어 있다는 소문도 돌고 있습니다. 이게 사실인지 밝혀지는건 시간 문제입니다."
 WORLD.2085.a: "사실일지도 몰라."
 WORLD.2086.t: "[Get_newspaper_header]도쿄에서의 대치!"
 WORLD.2086.d: "제멋대로 움직이는 대일본제국 육군 부대가 도쿄 외곽을 점거하자 일본에서 '대음모'라고 알려진 사건이 유혈 및 폭력사태로 발전되었습니다. 이들은 '국체의 수호자'나 '천황의 보호자'를 자칭하며 사실상 도쿄를 포위했습니다. 재밌는 것은 일본 황실은 안전을 우려해 임시로 교토에 대피해 있다는 것입니다.\n\n도쿄에서 벌어지는 대치상태는 대음모로 인해 일본 사회를 꽉 잡은 편집증으로 촉발되었다고들 합니다. 형이 동생을 의심할 것이며, 부하가 상관을 모함할 것입니다. 일본 제국 군부의 체계는 무너져서 무정부 상태가 되었습니다. 도쿄가 이 상황을 해결할 수 있을지는 시간만이 말해줄 것입니다."
 WORLD.2086.a: "일본 제국이 미쳐버린 것인가?"
 WORLD.16501.t: "[Get_newspaper_header]평화가 찾아온 베트남"
 WORLD.16501.d: "베트남 공산당과 베트남 제국 간의 수년간의 힘들고 힘든 협상 끝에, 마침내 두 당사자는 베트남의 평화에 대한 합의에 이르렀습니다. 나가사키 협정은 베트남의 새로운 시대의 상징으로 서명국들로부터 환영을 받고 있으며, 공영권에서 국가의 미래를 위한 길을 개척할 것입니다.\n이번 합의에서 바오다이 황제는 공개선거에 이어 퇴위하기로 약속했으며, 베트남은 가까운 시일 내에 일본의 동반자로써의 위상이 높아질 것으로 보입니다. 베트남의 주요 도시에 수천 명이 모여 전국적인 정치적 갈등의 종식을 축하했지만, 응오딘지엠 총리뿐만 아니라 황족들이 이 협정에 대해 강력하게 반대하자 집으로 돌아갔습니다. 하지만 이제 남은 것은 베트남 정부와 베트민 사이의 긴장된 평화로, 지금은 젊고 연약한 공화국에서 상생해야 될 것입니다."
 WORLD.16501.a: "마침내, 맑은 공기가."
 WORLD.16502.t: "[Get_newspaper_header]공산주의자들의 정권 탈취로 인해 퇴위한 바오다이 황제"
 WORLD.16502.d: "결과는 상상했던 것보다 더 나빴습니다. 황위를 유지하기 위해 그가 베트남 국민들을 흔들 수 있는 일은 거의 없었고 하노이, 사이공, 하이퐁 거리에서 불꽃이 튀어오르면서 라디오로 결과를 계속 들을 수 밖에 없었습니다.\n79%가 공산당에 퇴위에 찬성했고, 쓸쓸히 자리에서 내려왔습니다. 거의 베트남 국민의 5명 중 4명일 정도로 많았습니다. 물론 군인들은 호찌민의 새 정부를 두려워했고, 대부분의 정치인들도 자신의 지위를 유지하기를 원했습니다. 디엠 총리는 밤중에 사라졌고 그 겁쟁이는 금, 장군, 그리고 고위층들을 데리고 도망쳤을 것입니다.\n남아있던 사람들은 왕실 지역에 머물면서 모두 TV로 호찌민의 연설을 들었고, 호찌민의 연설을 들을 수 있는 모든 베트남 사람들도 마찬가지였습니다."
 WORLD.16502.a: "쾅 소리가 아닌 훌쩍임과 함께."
 WORLD.16503.t: "[Get_newspaper_header]공산주의자들의 정권 탈취로 인해 퇴위한 바오다이 황제"
 WORLD.16503.d: "베트남 공산당이 첫 총선에서 압도적인 승리를 거두면서 사회주의 세계가 더 커졌을 것입니다. CPV가 전국에서 약 80%의 지지율로 국가의 거의 모든 권력을 얻게 되었습니다. 오랜 당수였던 호찌민이 베트남 황제의 퇴위 이후 베트남의 새로운 주석이 될 것으로 예상됩니다.\n혁명 지도자는 하노이에 있는 자신의 거주지에서 인민들에게 감사의 인사를 전하면서, 전면적인 농지개혁과 노동자 권리의 제도화를 약속했습니다. 황실은 호찌민의 승리에 축하하는 공식 성명을 발표했는데, 국가를 빠져나갔다는 소문이 들려왔습니다. 어찌됐든, 그의 정부가 약속을 이행할지는 지켜봐야 합니다."
 WORLD.16503.a: "호찌민과 그가 이끌 베트남을 위해 건배!"
 WORLD.16503.b: "오직 태양과 진실만이 사람들을 비춘다."
 WORLD.16504.t: "[Get_newspaper_header]베트남 제국의 헌법 도입"
 WORLD.16504.d: "일본 제국이 공영권에서 지원한 폭력적인 수많은 정권들 중에서 베트남 황제의 잔혹성에 비교될 정권은 거의 없을 것입니다. 황제의 통치는 수백만 명이 일본에 자원을 공급하기 위해 그가 자신들의 땅에서 나는 부를 쓸어가려고 애썼다는 점에서 용서받을 수 없습니다. 하지만 오늘, 베트남 사람들은 희망을 되찾았습니다.\n일본의 도움으로 수년 간 베트민과 바오다이 황제가 협상을 벌인 끝에, 예전에 호찌민 반군이 만든 협정이 발효되었습니다. 황제의 권력은 크게 축소되었고, 황제 사후에 군주제에 대한 국민투표가 실시될 것입니다. 보도에 따르면, 베트민의 지도자 쯔엉찐은 이 협정에 만족하고 있으며, 이 협정이 새롭고 자유로운 베트남의 시작이 될 것이라고 선언했습니다.\n어느 쪽도 승리하지 못했지만 유혈 사태는 마침내 끝났기 때문에, 집으로 돌아온 병사들은 축하의 의미로 환영 받고 있습니다."
 WORLD.16504.a: "마음과 정신을 모두 얻었다."
 WORLD.16506.t: "[Get_newspaper_header]호찌민 주석의 서거"
 WORLD.16506.d: "베트남 공화국의 초대 주석 호찌민이 집권한 지 얼마 되지 않았지만, 병에 걸려 친구와 동지들에게 둘러쌓인 가운데 사망했습니다. 외세의 지배에 정면으로 대항하며 조국의 독립을 위해 일생 동안 투쟁한 전 베트남 주석의 노고와 지도력에 대해 인도차이나 전역에서 수백만 명의 애도를 표하고 있습니다.\n그의 엄숙한 장례식에는 정치 당국의 투표에 따라 공산당 총서기직으로 선출된 쯔엉찐 주석을 포함한 정부 내 많은 사람들이 참석했습니다. 그는 베트남 국민들에게 죽음이 독립을 위한 투쟁을 이기지 못하며, 민족의 자유를 위한 '호 씨'의 싸움이 헛되지 않았음을 상기시키는 감동적이고 희망적인 연설을 했습니다."
 WORLD.16506.a: "비극적인 날이군."
 WORLD.16506.b: "해방을 위해 건배, 경의를 표한다."
 WORLD.16507.t: "[Get_newspaper_header]호찌민의 사망"
 WORLD.16507.d: "베트남 북부 광야의 어두컴컴한 은신처에서 호찌민이 죽자 윙윙거리는 정글 위에 침묵이 흘렀습니다. 말문이 막힌 동지들과 친구들이 지켜보는 생명이 없는 몸은 고요하고 평화로웠습니다. 그의 사망 소식이 지역 전역에 라디오로 방송되면서 홍강 인근 마을에서 그를 위한 추모식이 열렸습니다. 수많은 시민들이 거리로 나와 그의 죽음을 애도했습니다. 그 중에는 그의 지도 아래 훈련을 받은 수천 명의 베트민들도 있었습니다.\n그의 사망으로 쯔엉찐은 공산당을 완전히 장악했습니다. 애절한 결의가 그를 1941년부터 바오다이와 국민들이 끝까지 반대하던 일본과의 평화 회담을 진행하도록 이끌었습니다. 베트민은 수십 년 동안 자국을 괴롭혀온 전쟁과 폭력으로부터 벗어나 더 나은 베트남의 미래를 위해 무기를 내려놓고 회담에 임하겠다고 제안했습니다."
 WORLD.16507.a: "일본인들이 유화적으로 나올까?"
 WORLD.16508.t: "[Get_newspaper_header]아이신기오로 푸이 황제의 사망"
 WORLD.16508.d: "만주국의 황제 아이신기오로 푸이가 공개되지 않은 병으로 세상을 떠났습니다. 질병은 치명적이었지만 푸이는 사망 전까지 병원에 가지 않고 자신의 거처에서 숨을 거뒀다고 알려졌습니다. 푸이의 죽음은 대동아공영권 전역에 슬픔을 가져왔습니다. 하지만 보도에 따르면, 만주국 국민들은 이 소식에 대해 이중적으로 심드렁한 태도를 보이고 있습니다. 푸이의 장례식에는 아시아 전역의 정치적 및 사회적 지도자들이 참석했습니다. 특히 일본 천황 히로히토는 긴 비행으로 인한 건강에 대한 걱정에도 불구하고 장례식에 참가했습니다. 푸이의 시신은 청서릉 태릉에 매장되었습니다. 푸이의 뒤를 이른 푸제는 선황보다 더 주도적이고 열성적인 인물입니다. 푸이보다 주도적이고 열성적인건 어려운 일이 아니지만 말입니다."
 WORLD.16508.a: "이름 하나가 역사책에서 사라졌군."
 WORLD.16508.b: "아무도 이 자를 모를거야."
 WORLD.16509.t: "[Get_newspaper_header]덕왕 데므치그돈로브의 별세"
 WORLD.16509.d: "몽골 초원의 정치 및 군사 지도자였던 데므치그돈로브 왕자는 바이러스성 위장염으로 사망했습니다. 위장염은 이 노인이 사망하기전 몇 주 전부터 계속되었습니다. 동아시아 밖에서는 거의 알려지지 않은 인물이기는 하지만, 데므치그돈로브은 칸 왕조 시대부터 가장 유명했던 몽골의 생존자 중 한 명일 것입니다. 그의 노력으로 외몽골과 내몽골이 통일되었고 1960년대 초 몽골에서 일어난 민중 봉기는 진압되었습니다. 어떤 사람들은 그를 일본 꼭두각시라고 비난하고, 어떤 사람들은 그를 범몽골주의 추종자라고 말했습니다. 어찌됐든, 그는 이제 죽었습니다. 그의 장례식은 국장이라고 보기엔 사람이 없었는데, 일본 최고위급으로 난징 주재 대사가 참석했습니다.그의 죽음으로 카리스마 넘치는 두구르술롱 왕자가 권력을 잡았습니다."
 WORLD.16509.a: "한 사람의 어깨 위에 국가가 있다."
 WORLD.16509.b: "꼭두각시 무대에서 실이 끊겼다."
 WORLD.16515.t: "[Get_newspaper_header]주안나 총리의 사망"
 WORLD.16515.d: "In unexpected news, the government of Indonesia has announced today the death of the current Prime Minister, Djuanda Kartawidjaja. Having died suddenly from a heart attack after an ill-fated fall, the hole left in the Parti Nasional Indonesia has rekindled squabbles as different groups fight for their preferred candidate.\n\nAlready, representatives of Japan have expressed their deep condolences for the departed PM, which Indonesia's government has received curtly. Meanwhile, the US and Germany have stayed silent, as expected for such a local matter.\n\nRegardless, the government is expected to have its hands busy for the foreseeable future, as questions of the military, centralization, and development expect an answer from the likely battle over a new Prime Minister."
 WORLD.16515.a: "한 사람의 비극은 다른 사람의 기회이다."
 WORLD.16516.t: "[Get_newspaper_header]PM Abdulgani Leads the Charge"
 WORLD.16516.d: "Following recent contention with his domestic reforms, Sukarno has announced the appointment of Ruslan Abdulgani to the post of Prime Minister.\n\nA close friend to the President and a staunch supporter of his centralization programs, PM Abdulgani seeks to accelerate the nationalization of foreign businesses and centering all administrative power to Djakarta, stating the importance of \"hastening the recovery of Indonesia's wealth from the greedy talons of Zaibatsu and Tokyo's puppeteers.\"\n\nGiven their popularly-known friendship, many view this as further proof of Sukarno's desire to reconstruct the nation's system to focus all power into his own grip, at the notable expense of his own people."
 WORLD.16516.a: "Democracy withers, but there was no applause."
 WORLD.16517.t: "[Get_newspaper_header]PM Harahap Steadies the Tide"
 WORLD.16517.d: "With opposition growing to Sukarno's recent efforts to centralize power to Java, the President has announced the appointment of Burhanuddin Harahap to the post of Prime Minister, doubtlessly as a concession to curb the growing criticism.\n\nA moderate voice among those decrying Sukarno's aggressive policies, PM Harahap has been applauded warmly by most of the nation's political establishment. However, observers were quick to point out that the creation of a broadly Islamic political front could further divide rather than unite, especially among the President's own supporters, between secular nationalists and fervent Java-centric accelerationists seeking to hasten the power shift to Java."
 WORLD.16517.a: "One problem resolved, another appears."
 WORLD.16518.t: "[Get_newspaper_header]PM Leimena Takes Up the Mantle"
 WORLD.16518.d: "With the opposition to his policies steadily growing, yet with no intention of backing down on his plans, Sukarno has announced the appointment of Johannes Leimena, popularly known as \"Om-Jo\", to the position of Indonesia's Prime Minister.\n\nHaving worked as the Foreign Minister under the late PM Djuanda, Leimena was met with positive approval by most within the political sphere of the country. Yet many question whether the new Prime Minister will manage to carve out his vision of a stable, prosperous Indonesia amidst the growing factionalism that currently plagues the nation. Perhaps only time will tell if this seasoned administrator may be able to bind together a people so divided by their leader's aggressive policies."
 WORLD.16518.a: "Left with a fractured mirror, and made to pick the pieces."
 WORLD.18000.t: "[Get_newspaper_header]멕시코의 대통령으로 선출된 오르다스!"
 WORLD.18000.desc: "또다른 압승하는 선거에서, 제도혁명당의 구스타보 디아스 오르다스가 멕시코 공화국의 대통령으로 선출되었습니다. 내무부 장관은 마테오스 행정부 시절, 반정부 시위를 냉혹하고 고압적으로 다루어, 이미 위험한 미래에 대한 반체제 인사들을 두려움에 떨게 한 것으로 유명합니다.\n\n그럼에도 불구하고, 미국은 멕시코에게 \"이러한 격동의 시기를 헤쳐나갈 지도자를 선출한 것\"에 대해 축하의 뜻을 전했습니다. 멕시코는 다시 한번 세계무대에 진입할 준비가 되어 있는 것 같습니다. - 그리고 이번에는, 미국인들의 지도하에 말이죠."
 WORLD.18000.a: "질서와 진전을 위해."
 WORLD.18001.t: "[Get_newspaper_header]멕시코의 대통령으로 선출된 로사노!"
 WORLD.18001.desc: "또다른 압승하는 선거에서, 제도혁명당의 라울 살리나스 로사노가 멕시코 공화국의 대통령으로 선출되었습니다. 당 내에서 보기 드문 자유 무역 옹호자인, 산업 통상부 장관은 야당과 동료 PRI에 의해 \"혁명의 유산을 배반\"한 혐의로 비난을 받고 있습니다.\n\n그의 승리는 보호주의 정책을 누리고 있는 지역 기업들에게는 불안한 충격이 되었지만, 일본 기업들에게는 반가운 놀라움이 되었습니다. 태평양 전역에서 축사가 오갔고, 멕시코는 수평선의 떠오르는 태양을 바라보며 세계에 진출할 준비가 되어있는 것 같습니다."
 WORLD.18001.a: "새로운 방식을 위해."
 WORLD.18002.t: "[Get_newspaper_header]멕시코의 대통령으로 선출된 마드라소!"
 WORLD.18002.desc: "1964년 멕시코 대선 결과는 당연하게도 수십 년 동안 국가를 지배해온 여당인 제도혁명당의 승리로 돌아갔습니다. 그러나 이 사실보다 놀라운 것은 당선된 후보일 겁니다. 타바스코 주지사인 카를로스 A. 마드라소는 수십년 만에 내각을 거치지 않고 대통령으로 직행한 인물이 될 것입니다. 마드라소는 PRI 좌파의 지도자이자 확고한 경제주의자로, 부패, 탐욕, 외국 제국주의로부터 멕시코 혁명의 이상을 지켜낼 것을 약속하였습니다. 그러나 최근 멕시코의 경제가 미-일간의 치열한 전쟁터가 됨에 따라 마드라소의 이상이 실현될 수 있을지는 두고 보아야 할 것입니다."
 WORLD.18002.a: "영원한 혁명을 위해."
 WORLD.18003.t: "[Get_newspaper_header]캐나다 자유당의 정권 유지"
 WORLD.18003.desc: "레스터 피어슨이 이끄는 자유당 소수파와 존 디펜베이커 전 총리 사이의 치열한 선거전이 치루어졌고, 캐나다 국민들은 현 정당을 다시 신뢰하고 앞으로 4년간 국가를 조종할 키를 만질 권리를 자유당에게 주었음이 밝혀졌습니다.\n\n재선한 피어슨은 신 헌법 제정, 의료보건, 경제 개혁을 약속하고, 점차 불만이 고조되고 있는 퀘벡 주와 소외된 서부 지역이 연방에 잔류할 수 있도록 호의를 베푸는 노력을 통해 바다에서 바다까지 평화와 질서, 선정을 펼치려 하고 있습니다. 앞으로 집권할 신정부는 해야할 일이 많을 것으로 예상됩니다."
 WORLD.18003.a: "우린 마이크를 좋아하지!"
 WORLD.18004.t: "[Get_newspaper_header]캐나다 진보보수당의 승리"
 WORLD.18004.desc: "존 디펜베이커 총리는 최근 이루어진 캐나다 선거에서 레스터 피어슨의 자유당 정권을 무너뜨리고 합법적인 4년의 임기를 얻어 재집권에 성공했습니다.\n\n투병중인 조지 드루를 대신해 총리에 취임한 디펜베이커는 2년이란 짧은 총리 재임 기간동안 수많은 분열에 봉착한 이후 61년 말 선거에서 패배해 야당 대표가 되어야 했습니다. 그러나 디펜베이커의 집념은 그를 다시 서식스 24번지로 돌아오게 했습니다. 그는 전 임기때 정치적 내분, 불황으로 제대로 시행하지 못한 자신의 의제를 완성할 준비가 되어 있으며, 이제 캐나다 역사에 그의 이름을 새길 준비를 완료했습니다. 그의 과제는 신헌법 제정, 북부의 경제발전, 퀘벡과 서부의 사이의 간극 해소 등이 있습니다. 그가 성공할 지는 앞으로 두고 보아야 할 것입니다."
 WORLD.18004.a: "디프(Dief)가 치프(Chief)로!"
 WORLD.18005.t: "[Get_newspaper_header]캐나다 선거에서 승리한 자유당"
 WORLD.18005.desc: "1967년 캐나다 선거가 캐나다 자유당의 근소한 우위로 끝나면서, 자유당이 집권을 하게 되었습니다. 자유당의 지도부는 새로운 얼굴이 되었는데, 젊은 정치인인 존 터너가 최근 은퇴한 레스터 피어슨을 대신하여 총리로 취임하게 될 예정입니다. 진보보수당은 또다시 야당이 되었고, 협동연방연합과 사회신용당도 이번 선거에서 괄목할 만한 성적을 보여주었으나 터너와 자유당의 우위를 꺾지는 못했습니다.\n\n캐나다 건국 100주년이 되는 해에 권력을 잡는 터너는 37세의 나이로 캐나다 역사상 최연소 총리가 될 예정입니다. 다음 세기 캐나다를 어떻게 변화시킬 지는 아무도 모르지만, 터너가 미래로 나아가는 국가의 얼굴마담이 되었다는 사실은 명백한 사실이 될 것입니다."
 WORLD.18005.a: "\"나의 시간은 지금부터다!\""
 WORLD.18212.t: "[Get_newspaper_header]권력을 되찾은 디펜베이커"
 WORLD.18212.d: "진보보수당의 존 디펜베이커 전 총리가 1967년 선거에서 승리하면서 다시 권력의 정점으로 돌아왔습니다. 이 소식에 야당, 워싱턴, 심지어 당내 일부의 낙담하였다는 반응을 보이고 있습니다. 디펜베이커 총리는 첫 임기 당시 온건파 레드 토리와 강경파 블루 토리당으로 분열되어 짧은 임기를 종료해야 했는데, 이제 캐나다 국민들로부터 충분한 표를 받은 그는 서식스 거리 24번지로 돌아왔습니다. 자유당의 젊은 지도자 존 터너의 활기찬 선거운동, 좌파당 협동연방연합, 그리고 우파당 사회신용당의 약진마저도 디펜베이커의 승리를 저지하지는 못하였습니다.\n\n올해 국가 건국 100주년을 맞는 캐나다는 강력한 키잡이 아래 다음 100년의 항해를 들어갈 것으로 보입니다."
 WORLD.18212.a: "그가 영원히 권좌에 머물 것이야. 그렇지?"
 WORLD.18213.t: "[Get_newspaper_header]캐나다의 진보보수당 선택"
 WORLD.18213.d: "캐나다 국민들의 투표는 진보보수당에게 다시 한 번 기회를 주었습니다. 이번 승리는 총리 지명자 로버트 스탠필드와 그가 강제로 사임시킨 전임자 존 디펜베이커 사이의 불화에도 불구하고 이루어질 수 있는 승리였습니다. 디펜베이커는 불만이 누적된 당원들의 연합에 의해 당내 비주류로 밀려났고, 노바스코샤의 인기있는 주총리가 그의 자리를 대체하게 되었습니다. 당의 혼란스러운 상황에도 불구하고 진보보수당은 자유당, 협동연방연합, 사회신용당의 약진을 저지하고 스탠필드를 중심으로 결집해 승리를 거두었고, 이제 이들은 국가를 통치하게 되었습니다.\n\n건국 100주년을 몇 달 앞둔 캐나다는 초대 총리를 배출한 역사적 정당에 의해 다음 100년을 맞게 될 것으로 보입니다."
 WORLD.18213.a: "스탠필드가 차분하게 의제를 진행해 나갈 것이다!"
 WORLD.18214.t: "[Get_newspaper_header]캐나다 선거에서 승리한 협동연방연합"
 WORLD.18214.d: "캐나다 정치의 양당 독점이 드디어 깨졌습니다. 역사상 처음으로 민주사회주의 정당 협동연방연합이 하원 최다석을 석권하게 되었으며, 서스캐치원 주지사인 토미 더글러스가 연방 총리로 취임할 것입니다. 친근하고도 매력적인 정치인 토미 더글러스는 유권자들에게 자신과 협동연방연합이 3당이던 입지를 넘어서 국가를 통치할 기회를 부여하도록 설득하는데 성공을 거두었습니다.\n\n이번 결과는 국가에 닥친 불안요소를 바로잡지 못한 보수당과 자유당 양강체제에 대한 반동으로 보일 여지가 있습니다. 그러나, 국민들은 또다른 주요 정당 사회신용당의 이념을 너무 극단적인 것으로 여긴 것으로 여겨집니다.\n\n캐나다는 7월에 건국 100주년을 맞이하고, 다음 100년을 항해할 새로운 여정을 밟을 준비가 되었습니다."
 WORLD.18214.a: "쥐가 그들 중 하나를 선택했다!"
 WORLD.18215.t: "[Get_newspaper_header]캐나다 사회신용당의 승리"
 WORLD.18215.d: "놀랍게도, 캐나다 사회신용당은 최근 선거에서 하원 다수당, 이를 넘어 단독 과반을 달성하였으며 당수 레알 카우에트가 연방 총리로 취임할 예정입니다. 이번 변화는 선거가 치루어지기 몇 주 전까지는 아무도 예상하지 못한 극적인 시나리오로 많은 이들에게 충격을 주었습니다.\n\n만일 이들이 단독 과반을 달성하지 않았다면 자유당, 진보보수당, 협동연방연합은 소크레드(사회신용당)을 옥죄어 갈 연정에 합의했을 지도 모르지만, 그러한 예상은 이제 추측으로만 남게 되었습니다. 언론들은 기성 정당들과 사회주의 협동연방연합을 무너뜨린 카우에트가 이제 무엇을 할 지에 대해서 수많은 추측을 남기고 있습니다.\n\n7월에 건국 100주년을 맞는 캐나다는 다음 100년을 향해 급진적인 길을 걸어갈 것으로 보입니다."
 WORLD.18215.a: "자치령의 새로운 새벽."
 WORLD.18216.t: "[Get_newspaper_header]67 몬트리올 박람회 개최"
 WORLD.18216.d: "세인트로렌스 강 한가운데 건설된 거대한 인공 섬, 대규모 인프라 프로젝트, 현대적 파빌리온 등 컴퓨터 계산으로는 제 시간에 달성할 수 없을 것으로 보였던 포함한 수 년간의 작업과 계획 끝에 퀘벡 주 몬트리올에서 [CAN.GetLeader] 총리 의 성화 점화와 엘리자베스 2세 여왕에 의한 개회선언을 통해 1967년 만국박람회가 개최되었습니다.\n\n세계 각국은 '인간과 그 세계'라는 주제 아래 각국의 전시관을 설치하고 그들의 성과를 전시하기 위해 초정받았으며, 이번 엑스포는 캐나다 건국 100주년 기념사업 중 가장 중요한 것이기도 합니다.\n\n엑스포는 앞으로 7개월 동안 개최될 예정이며, 폐회되기 전에 몬트리올에 방문이 권장되고 있습니다!"
 WORLD.18216.a: "모두 엑스포로 가자!"
 WORLD.18217.t: "[Get_newspaper_header]캐나다 건국 100주년"
 WORLD.18217.d: "캐나다는 1967년 7월 1일 공식적으로 건국 100주년을 맞습니다. 건국 100주년 행사에는 로키산맥부터 몬트리올까지 횡단하는 카누 경주, 특별히 만들어진 연방 열차, 67년 EXPO, 참전 용사와 전쟁 영웅들을 기리는 군의 열병식 등이 진행되고 있으며, 오늘은 그 중 가장 큰 행사가 예정되어 있습니다. 벤쿠버부터 핼리팩스에 이르기까지 수백만 명의 사람들이 작은 마을공원부터 최근 완공된 커뮤니티 센터에 집결했고, 모두가 연방 건국 100년을 축하하고 있습니다. 오타와의 연방의회에서 [CAN.GetLeader] 총리는 불꽃놀이 직전 군중들과 함께 '오 캐나다'를 즉흥적으로 열창했습니다.\n\n캐나다는 수많은 문제가 산재해 있으며, 내일이면 그 문제는 다시 드러날 것이지만 오늘만큼은 캐나다의 모두가 함께 축하할 것입니다."
 WORLD.18217.a: "생일 축하해, 캐나다!"
 WORLD.18218.t: "[Get_newspaper_header]성공적으로 개최된 1964년 동계 올림픽!"
 WORLD.18218.d: "그 어느 때보다 긴장이 고조된 요즘, 캐나다 캘거리에서 열리는 동계올림픽을 통해 세계는 겨우 한숨 돌릴 수 있었습니다. 단 3개월의 준비기간으로 인해 올림픽 개최가 불가능하다 여겨졌던 캘거리는, 독일 내전으로 인해 개최를 포기한 오스트리아 인스부르크만큼이나 좋은 개최지가 될 수 있음을 증명했습니다.\n\n이 대회는 세간의 주목을 받았고 그 성공으로 국민들에게 자부심을 가져다 주었습니다. 직전 대회만큼 많은 나라가 참가하진 않았지만, 캘거리에서는 전 대회와 마찬가지로 흥미진진한 경기들을 볼 수 있었습니다. 대회 결과 핀란드가 14개의 금메달, 미국이 5개의 금메달, 그리고 개최국 캐나다가 4개의 금메달을 획득하며 압도적인 강세를 보였습니다."
 WORLD.18218.a: "이 모든 걸, 단 3개월 만에 했다고?"
 WORLD.18006.t: "[Get_newspaper_header]격퇴된 우스타샤!"
 WORLD.18006.d: "이탈리아 제국이 테우타 작전에 따른 자그레브 점령으로, 크로아티아에서 일어난 우스타샤 반란이 진압되고 신생 정권이 이탈리아 제국에 재통합될 것이라고 발표했습니다. 포기를 모르는 잔존 우스타샤는 게릴라전을 벌이기 위해 크로아티아 산지로 도망치고 있어, 이탈리아는 앞으로도 크로아티아에서 상당한 영향력을 유지해야 할 것으로 보입니다. 독일이 크로아티아의 자결권에 대한 잔혹한 탄압을 공개적으로 비난하는 동안, 다른 이들은 이 초국가주의 조직이 무너진 것에 대해 안도의 한숨을 내쉬었습니다. 그래도 크로아티아 독립의 꿈은 산산조각이 난 것 같습니다."
 WORLD.18006.a: "진홍색 불꽃이 꺼졌다."
 WORLD.18007.t: "[Get_newspaper_header]이집트에서 승리한 혁명가들!"
 WORLD.18007.d: "오늘 가말 압델 나세르의 이집트 혁명평의회군이 파라오의 땅에서 완전한 승리를 거두면서 이집트에서의 이탈리아 지배 붕괴가 완성되었습니다. 이집트 내 반이탈리아, 반식민지 감정 증가는 자유장교운동의 쿠데타로 절정에 달해 거대한 내전으로 흘러갔습니다. 초기 쿠데타가 실패했음에도 나세르의 군대는 적들을 모두 물리치고 새로운 아랍 이집트 공화국을 선포하는 데 성공했습니다.\n\n나세르와 그의 운동은 반식민주의와 범아랍 국가 건설에 확고한 신념을 가진 이들로 이집트 대중들에게도 큰 지지를 얻고 있음이 확인되었습니다. 국제 관측통들은 이집트의 승리가 계속되는 석유 파동에 빠져 있는 이탈리아 제국에 큰 타격이며, 중동과 북아프리카에서 새로운 권력집단이 만들어질 가능성이 높다고 보고 있습니다."
 WORLD.18007.a: "재앙이군!"
 WORLD.18007.b: "아랍인의 승리다!"
 WORLD.18007.c: "자유 이집트인가?"
 WORLD.18008.t: "[Get_newspaper_header]이집트에서의 현상 유지"
 WORLD.18008.d: "최근에 일어난 이집트 내전으로 인해 이탈리아의 권위가 붕괴될 것이라는 우려는 잘못된 것으로 드러났습니다. 지역민들은 이탈리아가 이집트에 끼치는 영향력에 대해 오랫동안 분개해 왔고, 이는 압델 나세르에 의한 쿠데타 시도에서 절정에 달하면서, 곧 이집트가 다자 내전이라는 소용돌이에 휩쓸리게 되는 결과를 낳게 되었습니다. 자유 장교 운동과 무슬림 형제단에 대한 카이로 정부의 승리는 파라오의 땅에 평화를 되찾아 주어, 이집트인과 이탈리아인 모두에게 안도감을 주었습니다.\n\n이집트에서의 이탈리아의 권위는 그대로 유지된 것처럼 보이며, 이집트의 많은 국민들은 여전히 표면적인 동맹이 끼치고 있는 만연한 영향력에 분노하고 있습니다. 이러한 반대의 아우성에도 불구하고, 국제 관측가들은 특히 이 지역을 사로잡고 있는 불안정성을 고려해서, 이탈리아의 승리가 꼭 필요했다며 환영하고 있습니다."
 WORLD.18008.a: "우리는 이 이상 기대하지 않았다."
 WORLD.18008.b: "꽤나 차질이 생겼군."
 WORLD.18008.c: "예상대로군."
 WORLD.18009.t: "[Get_newspaper_header]파라 팔라비의 이란 내전 승리!"
 WORLD.18009.d: "사다바드궁에서 중동 전역에 방송된 한 방송에서는, 이란 왕정이 팔라비 왕정과 이란국에 대항하여 봉기한 모든 반란군을 진압했다고 발표했습니다. 이란 민족주의자들이 '이란 민족과 국민의 배신자'의 제거를 환영함에 따라, 충성파 세력은 이미 모든 선동 세력을 숙청하기 시작했습니다.\n\n독일은 왕당파들을 축하하고 \"중동에서 우리 아리아 동맹국들과의 생산적인 관계\"를 지지하는 성명을 발표했습니다. 한편, 혁명가들이 팔라비 왕조와의 전쟁을 계속하기 위해 다른 나라로 도피하는 동안 OFN은 이란 정권을 공개적으로 규탄했습니다."
 WORLD.18009.a: "사자는 양의 의견을 신경쓰지 않는다."
 WORLD.18010.t: "[Get_newspaper_header]산자비의 이란 내전 승리!"
 WORLD.18010.d: "사다바드궁에서 중동 전역에 방송된 한 방송에서는, 이란 국민전선과 동맹을 맺은 파르티잔들이 팔라비 왕조의 붕괴와 자유적이고, 세속적이며, 민주적인 이란 공화국의 수립을 발표했습니다. 레자 왕세자와 그의 협력자들이 독일로 도피하는 동안 국민전선의 지도자 카림 산자비가 임시 정부의 수반으로 취임했습니다.\n\n독일은 산자비의 승리를 \"이란 국민과 아리아 인종에 대한 배신\"이라고 비난했습니다. 한편, 사회주의 파르티잔들과 이슬람 파르티잔들이 배후에서 조직되고 있는 동안 OFN은 산자비를 축하하고 새 정부를 돕기 위해 고문들을 보냈습니다."
 WORLD.18010.a: "중동에서 민주주의라고? 헛수고구만."
 WORLD.18011.t: "[Get_newspaper_header]바크티아르의 이란 내전 승리!"
 WORLD.18011.d: "사다바드궁에서 중동 전역에 방송된 한 방송에서는, 이란 왕정의 분열된 파벌과 동맹을 맺은 파르티잔들이 파라 팔라비의 섭정을 무너뜨리고 왕정의 권위를 회복할 것이라고 발표했습니다. 파르티잔 지도자인 샤푸르 바크티아르는 레자 왕세자를 대신해 이란을 통치할 섭정위원회 설립과 이란을 입헌적이고 민주적인 왕정으로 전환하기 위한 전면적인 개혁안을 발표했습니다.\n\n독일이 바크티아르를 \"이란 민족과 아리아 인종에 대한 배신자\"라고 비난한 반면, OFN은 마지못해 이 개혁가를 축하하고, 이란의 새 정권과 OFN 사이의 생산적인 관계를 희망했습니다."
 WORLD.18011.a: "사자는 무력화되었는가?"
 WORLD.18012.t: "[Get_newspaper_header]마리의 이란 내전 승리!"
 WORLD.18012.d: "발루치 해방 전선이 사다바드궁을 점령하고 이란 민족에 대한 승리를 선언하는 사건으로, 세계는 충격에 빠지고 당황했습니다! 발루치군 사령관인 모하메드 마리는 이란 정부가 시아파 국가의 수니파 민족인 발루치족의 독립을 보장하는 조약에 서명하도록 강요했습니다! 발루치 해방전선은 이제 수니파 이슬람과 마르크스주의의 통합 아래 설립된 독립 국가인 발루치스탄을 수립할 것입니다.\n\nOFN은 조심스럽게 새 정부와 관계를 수립했지만, 독일은 발루치족을 \"아리아 인종과 이란 민족의 적\"이라고 비난했습니다."
 WORLD.18012.a: "이란 국민에게 굴욕적인 일이군."
 WORLD.18013.t: "[Get_newspaper_header]에스칸다리의 이란 내전 승리!"
 WORLD.18013.d: "사다바드궁에서 중동 전역에 방송된 한 방송에서는, 공산주의 이란 투데당(민중당)과 동맹을 맺은 파르티잔들이 팔라비 왕조의 붕괴와 부하린의 소비에트 연방을 본뜬 이란 사회주의 공화국의 수립을 발표했습니다. 사회주의 파르티잔들이 팔레비 충성파, 불충한 성직자, 외국 기업가들을 체포해 처형하는 동안 레자 왕세자와 그의 협력자들은 독일로 도피했습니다. \n\n독일이 투데당을 \"아리아 인종과 이란 민족의 유대-볼셰비키 적\"이라고 비난하는 동안, 자유주의자와 이슬람주의자들은 투데당을 이란 혁명의 배신자라고 규탄하며 이라크나 OFN 동맹국으로 도피했습니다."
 WORLD.18013.a: "노동자들의 투쟁은 계속된다."
 WORLD.18014.t: "[Get_newspaper_header]호메이니의 이란 내전 승리!"
 WORLD.18014.d: "사다바드궁에서 중동 전역에 방송된 한 방송에서는, 아야톨라 호메이니와 동맹을 맺은 파르티잔들이 팔라비 왕조의 붕괴와 아야톨라를 '최고 지도자'로 하는 신정 이슬람 공화국의 수립을 발표했습니다. 이슬람 혁명가들이 전에 동료였던 사회주의자들과 자유주의자들을 체포해 처형하는 동안 레자 왕세자와 그의 협력자들은 독일로 도피했습니다. \n\n독일과 OFN이 이슬람주의자들을 이란 민족에 대한 근본주의적 배신자로 비난하는 동안 자유주의자들과 사회주의자들은 초강대국 중 하나가 이 미친 정권을 무너뜨리도록 조장할 수 있기를 바라면서 해외로 도피했습니다."
 WORLD.18014.a: "이란은 언제나 믿음의 땅이다."
 WORLD.18015.t: "[Get_newspaper_header]이라크에서 승리한 KDP!"
 WORLD.18015.d: "오늘 바그다드에서 도착한 소식에 따르면, KDP 지도자 무스타파 바르자니가 마지막 저항 거점이 쿠르드족이 주도하는 민주 연합군에게 넘어갔다는 기쁜 성명을 발표했다고 합니다. 쿠르디스탄 민주당은 이라크 정부와 전략적인 동맹을 맺었고, 이라크 북부 전역에서 일련의 성공적인 작전을 통해 정부 충성파 세력의 승리를 확보해냈습니다. 지난주, 바르자니는 이라크 정부와 쿠르드족 자치권을 새로운 민주 이라크 헌법의 일부로 성문화한다는 합의를 맺었으며, 이는 세 나라와 수십 년에 걸친 바르자니의 혁명 투쟁의 일생에서 제일가는 업적으로 볼 수 있을 것입니다.\n\n바르자니의 쿠르디스탄은 석유 매장량이 상당한데다가, 이 지역이 점점 불안정해짐에 따라 중동 정치와 국제무대에서 더욱 지배적인 역할을 맡게 될 것으로 보입니다. 바르자니는 자신의 새 국가의 번영을 위해 이탈리아와 전 세계의 민주주의 세력과 협력하겠다는 의향뿐만 아니라, 쿠르드족의 권리와 민주주의를 위한 투쟁을 계속 이어 나가겠다고 개인적으로 선언했습니다."
 WORLD.18015.a: "We can work with that... or can we?"
 WORLD.18015.b: "여튼, 아랍인들은 어떻게 됐지?"
 WORLD.18015.c: "About time the Kurds had a home to call their own."
 WORLD.18016.t: "[Get_newspaper_header]이탈리아의 이라크 지배!"
 WORLD.18016.d: "이라크 내전은 이탈리아가 이 나라의 목을 조이는 것을 근절하기 위해 시작되었지만, 현재 이 시도는 실패했다는 것이 확실해 보입니다. 과거 바그다드 정부의 '고문'이었던 비토 미첼리는, 모두(특히 이탈리아 제국)를 만족시키는 합의를 내놓기 위해, 이라크 정치판이라는 미로를 성공적으로 헤쳐 나갔습니다.\n\n미첼리는 바그다드에 있는 소수 이라크인과 ENI 대표단에게 연설하면서, 가까운 미래에 나라를 안정시키기 위한 새 내각의 후보자들을 발표했습니다. 이 소식은 이탈리아와 이라크에서 유혈 사태를 종식하기 위한 방법으로 호평받았으며, 미첼리의 승리는 예상치 못한 일이었지만, 중동에서의 이탈리아와 이탈리아의 야망을 위한 승리였으므로 크게 축하받았습니다."
 WORLD.18016.a: "Business as usual, then."
 WORLD.18016.b: "치욕의 날."
 WORLD.18016.c: "더 나을수도 있어."
 WORLD.18017.t: "[Get_newspaper_header]이라크에서 부상한 민주주의!"
 WORLD.18017.d: "오늘 바그다드에서, 수개월간의 치열한 전투 끝에 압둘 아르라만 알바자즈와 그의 입헌주의자들이 이라크 내전의 승자가 되었다는 소식이 전해졌습니다. 독재자들과 군부가 서로 돌아가며 오랫동안 지배해온 나라에서 변호사, 작가, 그리고 지식인인 알바자즈의 승리는 충격적이었습니다.\n\n파손된 공화궁의 잔해 앞에 선 알바자즈는 오랫동안 진행되지 못한 이라크의 민주 정부를 향한 진보를 재개하겠다고 맹세했습니다. 또한, 알바자르의 범아랍주의 이상을 여전히 두려워하고 있는 이라크의 다양한 소수민족들의 우려를 잠재우기 위한 노력으로 여러 가지 보호 조치를 약속하기도 했습니다.\n\n알바자르가 이러한 약속을 지킬 수 있는지는 두고 봐야 할 것입니다. 이미, 그의 연합 내에 긴장과 극심한 의견 충돌이 있다는 소문이 돌고 있습니다.\n\n"
 WORLD.18017.a: "A republic, if you can keep it."
 WORLD.18018.t: "[Get_newspaper_header]이라크에서 권력을 잡은 바트주의자들!"
 WORLD.18018.d: "새로운 이라크 대통령 아흐마드 하산 알바크르는, 오늘 오전 발표한 성명을 통해 혹독한 이라크 내전에서 바트당의 승리를 선언했습니다. 이라크는 아랍 사회주의 바트당의 가장 크고 가장 영향력 있는 지부가 숨어 있던 곳이며, 이들은 지난 20년 동안 아랍 민족주의 사상을 끈질기게 지켜내 왔습니다. 반식민주의 투쟁에 최고로 헌신하겠다고 뻔뻔하게 선언한 바르크는, '식민지 억압의 물결에 맞서는 아랍 민족주의의 요새' 역할을 하기 위해, 이 지역에서 이탈리아의 영향력에 맞선 강경 노선을 추구할 것으로 보입니다.\n이라크와 해외 관찰자들은 알바르크와 그의 조카 사담 후세인의 바트당이 권력을 얻기 위한 투쟁에서 취한 수많은 불법 행위와 권위주의적인 태도에 주목했습니다. 많은 소수민족 지도자들은, 현재 결성된 아랍 국가 내에서 민족자치에 대한 높은 희망을 품고 있습니다. 그럼에도 불구하고, 바트주의자들은 자유와 사회주의의 이상을 계속 설파하고 있지만, 이 이상이 진정으로 실현될 수 있을지는 시간만이 말해줄 것 입니다."
 WORLD.18018.a: "재앙이군!"
 WORLD.18018.b: "바트주의 만세!"
 WORLD.18018.c: "기다리면서, 최선을 바라자."
 WORLD.18019.t: "[Get_newspaper_header]이라크에서 부상한 다와당!"
 WORLD.18019.d: "오늘, 이라크 내전의 승자는 인종과 종교적 관용을 이용해 시아파를 따르는 사람들을 동원하는 데 성공한 시아파 다와 운동임이 분명해지고 있습니다. 종교 지도자 아야톨라 아부 알 카심 알 호에이는 바그다드에서 모든 이라크 국민들과 조화를 이루며 다스리겠다는 당의 의도를 재확인하는 간결한 연설을 했습니다.\n\n이슬람적 가치와 윤리를 조장하며 반민주주의적인 정치 체제를 기반으로 한 다와당은, 이라크의 시아파 주민들 사이에서 엄청난 인기를 끌었는데, 이 인기는 알 호메이니가 지도자로 취임하고 난 뒤 민주적이고 관용적인 이슬람 정부를 요구하면서 더 늘어났습니다. 더 강경한 사람들은 관용 정신이 민족주의의 매우 현실적인 위협과 차별의 물결에 맞서겠다는 이라크 수니파들을 어떻게 막아내냐고 의문을 제기하고 있지만, 알 호메이니는 도전을 주저하지 않고 올바르고 정의로운 정부를 만들어 모든 이라크인에게 혜택을 주겠다고 보장했습니다.\n"
 WORLD.18019.a: "Doesn't Islam call for them to share? Who could use the oil more than the ENI?"
 WORLD.18019.b: "The Shiites hope to keep Iraq in the Middle Ages."
 WORLD.18019.c: "기다리면서, 최선을 바라자."
 WORLD.18020.t: "[Get_newspaper_header]혁명가들이 승리한 오만"
 WORLD.18020.d: "오만 내전이 오늘 랄라 파흐로의 혁명가들의 승리로 막을 내렸습니다. 이 지역을 뒤덮고 있는 불안정의 물결을 맞은 국가 중 하나인 오만은 이탈리아 주둔군과 협력해 술탄 사이드 빈 타이무르의 아들인 카부스가 꾸민 쿠데타를 겪었습니다. 이 움직임으로 인해 생긴 불확실한 상황으로 발생한 권력 공백은 곧 사우디가 지지하는 전통주의자들과 범아랍 혁명가의 연합 세력으로 채워졌습니다.\n\n랄라 파흐로의 혁명가들은 오만을 아라비아 반도 남부의 범아랍주의 근거지로 만드는 것을 목표로 하고 있으며 이후 사우디아라비아와 이탈리아 모두의 이익을 위협하고 있습니다. 로마와 리야드 양 측 모두 현 상황에 대한 반응은 나타나지 않고 있습니다."
 WORLD.18020.a: "불행한 패배다."
 WORLD.18020.b: "아랍 사람들의 승리!"
 WORLD.18020.c: "안정을 되찾으러나?"
 WORLD.18021.t: "[Get_newspaper_header]오만 이맘국의 승리"
 WORLD.18021.d: "오만 내전이 오늘 갈리브 알하니의 전통주의자들의 승리로 끝이 났습니다. 이 지역을 뒤덮고 있는 불안정의 물결을 맞은 국가 중 하나인 오만은 이탈리아 주둔군과 협력해 술탄 사이드 빈 타이무르의 아들인 카부스가 꾸민 쿠데타를 겪었습니다. 이 움직임으로 인해 생긴 불확실한 상황으로 발생한 권력 공백은 곧 사우디가 지지하는 전통주의자들과 범아랍 혁명가의 연합 세력으로 채워졌습니다. \n\n오맘의 이맘인 갈리브 알하니는 사우디가 지원하는 전통주의자들과 부족 단체들의 연합을 이끌고 있으며, 신정 통치 아래에서 오만의 회복을 목표로 하고 있습니다. 리야드로부터 인정받은 알하니의 오만에서의 승리는, 이제 이탈리아의 영향력에서 한 국가를 빼내는 데 성공한 사우디 외교 정책의 주목할 만한 성공을 의미합니다. 이탈리아 외무부는 이에 대해 언급할 수 없었습니다.\n"
 WORLD.18021.a: "재앙이군!"
 WORLD.18021.b: "전통으로의 복귀!"
 WORLD.18021.c: "마침내 평화가?"
 WORLD.18022.t: "[Get_newspaper_header]예멘 왕당파의 승리"
 WORLD.18022.d: "오늘 이맘 알바드르군에 대한 마지막 공화파 거점들의 항복으로 예멘 내전은 막을 내렸습니다. 사우디 아라비아와 이탈리아 제국의 지원으로 왕당파 세력은 압둘라 알살랄 장군의 다양한 공화파 연합군을 물리칠 수 있었습니다. 범아랍주의의 망령은 예멘에서 단단히 짓눌린 것으로 보입니다.\n\n무함마드 알바드르 국왕은 예멘 내전에서 지지를 얻기 위해, 자신을 이탈리아 이익의 충실한 수호자로 내세움과 동시에 사우디 국왕과 관계를 구축하면서 리야드와 로마 양국에 접근했습니다. 그의 왕좌가 확보된 지금, 많은 국제 관측통들은 계속되는 이 지역의 권력 투쟁에서 예멘의 새 왕이 리야드와 로마 사이의 외교적 줄타기를 계속하기로 결정하지 않기 위해 한 편을 택할 것인지 궁금해하고 있습니다."
 WORLD.18022.a: "그가 올바른 선택을 하길 바라자."
 WORLD.18022.b: "불행한 패배다."
 WORLD.18022.c: "누가 예멘을 신경쓴다고?"
 WORLD.18023.t: "[Get_newspaper_header]예멘 공화파의 승리"
 WORLD.18023.d: "오늘 마지막 왕당파 거점들의 항복으로 예멘 내전은 막을 내렸습니다. 이탈리아 제국과 사우디 아라비아의 도움에도 불구하고, 이맘 알바드르는 그의 아버지가 누렸던 대중적인 지지를 유지할 수 없다는 것이 입증되었으며, 군사적 패배에 직면해 이 나라를 탈출할 수밖에 없었습니다. 이후 압둘라 알살랄 장군은 예멘 아랍 공화국을 선포했습니다.\n\n일부 관측통들은, 민주주의자, 공산주의자, 바트주의자로 구성된 기이한 연합을 이끌고 있는 살랄의 새 정부의 안정성에 의문을 제기했습니다. 그러나, 대통령이 된 장군은 사우디 왕실과 이탈리아 제국 모두에 직접적인 도전을 할 야망을 품고, 예멘을 아라비아 반도의 범아랍주의의 보루로 만들겠다는 목적을 발표했습니다. 대부분의 사람은 예멘의 주장을 단순한 가식이라고 여기고 있지만, 다른 사람들은 이 나라가 영향력과 군사력 모두에 관해 자신들의 능력을 능가한 훨씬 더 큰 타격을 줄 수 있다고 경고했습니다.\n"
 WORLD.18023.a: "불행한 패배다."
 WORLD.18023.b: "아랍 사람들의 승리!"
 WORLD.18023.c: "누가 예멘을 신경쓴다고?"
 WORLD.18024.t: "[Get_newspaper_header]아라비아에서 예멘의 승리"
 WORLD.18024.d: "최후의 사우디군이 예멘 민주 아랍 공화국군에 항복하면서 오늘 사우디아라비아의 전쟁이 끝을 맺었습니다. 사우디 왕립군은 장비와 지원 면에서 상당한 우위를 점했지만 예멘군에게 지속적으로 패하고 있었습니다. 신성한 메카 도시에서 대통령 압둘라 알살랄은 아랍 공화국의 수립을 선포하였습니다. 범아랍 국가 형성을 위한 첫걸음을 내딛은 것으로 보입니다.\n\n군사 관측통들은 사우디 국왕이 해외로 도주했다고 보도하는 가운데, 예상치 못한 승리에는 사우디군 내부의 수많은 시스템적 문제 때문으로 보고 있습니다. 이제 전문가들은 성스러온 도시인 메카와 메디나와 페르시아만의 방대한 석유 매장지를 장악한 예멘의 승리가 범아랍 국가의 진정한 시작이라고 보고 있습니다."
 WORLD.18024.a: "점점 더 상황이 나빠지고만 있네."
 WORLD.18024.b: "통일된 국민을 위한 통일된 국가!"
 WORLD.18024.c: "여튼, 석유는 어떻게 됐지?"
 WORLD.18025.t: "[Get_newspaper_header]예멘에서 승리한 사우디"
 WORLD.18025.d: "오늘 예멘 최후의 군대가 항복을 선언하며 예맨의 전쟁이 끝났습니다. 장비와 지원에서 상당한 우위를 점했던 사우디 육군은 예멘의 험준한 지형과 예멘 민주 아랍 공화국의 강력한 저항으로 인해 주춤하였습니다. 하지만 결국 사우디군은 이런 문제를 극복하고 전쟁을 끝냈으며, 리야드는 이후 이맘 알바드르를 예멘의 군주로 재옹위하였습니다.\n\n전쟁은 끝났을 지 모르지만, 예멘의 수많은 군인과 민간인들이 재옹립된 왕과 사우디 지지자를 상대로 게릴라전을 펼치기 위해 언덕으로 올라가면서 저항이 계속되고 있습니다. 국제 관측통들은 왕립 육군이 최선의 노력을 다하고 있지만 나라가 완전히 안정되러면 많은 시간이 걸릴 것으로 보고 있습니다."
 WORLD.18025.a: "바트당보다는 걔네들이 더 낫겠지."
 WORLD.18025.b: "결정적인 승리!"
 WORLD.18025.c: "누가 예멘을 신경쓴다고?"
 WORLD.18026.t: "[Get_newspaper_header]이집트에서 형제단이 승리하다"
 WORLD.18026.d: "이집트 내전에서 무슬림 형제단이 승리를 거두면서, 이집트 내 이탈리아 세력의 붕괴과 오늘 완성되었습니다. 이집트를 향한 이탈리아의 영향력에는 오랫동안 부정적인 사람이 많았지만 파라오의 땅에 생긴 혼란은 압델 나사르의 자유장교운동이 일으킨 실패한 쿠데타가 내전으로 번지면서 더욱 가속되었습니다. 분쟁 속에서 사이드 쿠틉의 이슬람 무장단체가 나세르와 이탈리아가 지원하는 정부를 이길 것이라 예측한 사람은 아무도 없었지만 모든 예상과 달리 무슬림 형제단이 현재 이집트를 지배하고 있습니다.\n\n급진주의적인 이슬람 무장단체를 이끌고 있는 쿠틉은 사우디아라비아와 협력하기 시작했는데, 이집트에서 형제단이 승리하는 데 사우디아라비아의 지원이 중요한 역할을 한 것으로 판명되었습니다. 국제 관측통들은 형제단의 승리가 이탈리아 제국에 큰 타격이며 중동에 새로운 세력권이 수립되는 첫단추로 보고 있습니다. 중심지가 로마에서 리야드로 옮겨가고 있습니다.\n"
 WORLD.18026.a: "재앙이군!"
 WORLD.18026.b: "전통으로 제대로 복귀하였군!"
 WORLD.18026.c: "이슬람 이집트?"
 WORLD.18027.t: "[Get_newspaper_header]티토와 파르티잔의 패배!"
 WORLD.18027.d: "이탈리아 제국이 테우타 작전을 통해, 이탈리아 병사들이 자그레브가 함락하면서 크로아티아 내 티토의 반란은 무너졌고, 신흥 정권은 이탈리아 제국으로 재통합될 것이라고 발표했습니다. 저항군들은 이탈리아에 대항한 게릴라전을 벌이기 위해 크로아티아 산악지대로 도망치고 있으며, 앞으로 이탈리아는 이 나라에서 상당한 영향력을 유지해야 할 것으로 보입니다. 이미 여러 국가들이 이번 개입에 대해 크로아티아 자결주의에 대한 잔혹한 탄압이라고 비난했습니다. 저항군들이 사회주의와 해방을 위해 계속 투쟁하겠지만 크로아티아 독립의 꿈은 산산조각 난 것으로 보입니다."
 WORLD.18027.a: "크로아티아에 겨울이 왔다."
 WORLD.18027.b: "뒷마당을 접수했다."
 WORLD.18028.t: "[Get_newspaper_header]오만 술탄의 승리"
 WORLD.18028.d: "무스카트의 술탄 카부스 빈 사이드가 무스카트와 오만을 위한 전쟁에서 완전한 승리를 선언함에 따라, 오늘 아라비아 남동부의 총성이 멎었습니다. 이전 술탄의 아들로서, 인구가 많은 해안 도시 무스카트에서의 높은 인기와 함께 외세의 원조는, 수적으로 우세한 반란군을 제압하고 그의 야심찬 현대화 의제를 실행할 수 있게 해주었습니다. 이미, 그는 12세기의 오래된 오만 이맘제를 폐지하고, 노예제 폐지를 선언했으며, 정부를 재조직하고 중앙집권화하는 과정을 시작했습니다. 분석가들은 그가 국가의 방대한 석유 매장량을 국제 투자자를 유치하고 외국 강대국들과의 유리한 무역 거래를 성사시키기 위한 협상 카드로 사용하려고 시도할 것이며, 이는 오만 자체와 중동 전체에 잠재적으로 매우 중요한 영향을 미칠 수 있다고 생각하고 있습니다."
 WORLD.18028.a: "오만에서 온전하고 훌륭한 통치가 승리했다."
 WORLD.18028.b: "제국주의의 굴레가 오만 사람들에게 남아 있다."
 WORLD.18028.c: "이 나라를 위한 긍정적인 변화다."
 WORLD.18100.t: "[Get_newspaper_header]혼란의 앙골라"
 WORLD.18100.d: "앙골라에서 미국이 주도하는 OFN 위임통치령의 최선의 노력에도 불구하고, 이 지역은 남아프리카 전쟁의 여파로 다시 한번 혼란의 불길에 휩싸였습니다. 남서아프리카의 붕괴와 OFN 점령 이후, 오랫동안 식민지 시대 이후의 평화를 위한 기반을 구축하기 위한 노력이 이루어졌습니다. 라벨 장군은 독일의 통치에 대응하여 창설된 MPLA와 UNITA 사이의 대화에 한동안 참여했었는데, 두 세력 모두 서방의 존재에 적대적이었지만, 일단 칩입자들이 물러나기로 하면서 이들의 장기적인 목표에 상당한 차이가 나타났습니다. 미국 정부가 더 이상 필요치 않다는 그들의 약속은 분명했지만, 회담은 편집증과 의혹의 거대한 수렁에 빠지게 됐습니다. 미국 대통령은 기자들에게 \"불운한 사태로 변해버렸습니다.\"고 말하는 것 외에는 이 상황에 대한 언급을 피했습니다."
 WORLD.18100.a: "그 사람들은 공존할 수 없는 것 같다."
 WORLD.18101.t: "[Get_newspaper_header]OFN이 앙골라를 독립시키다"
 WORLD.18101.d: "남아프리카 전쟁의 여파가 전 세계에 계속 울려 퍼지는 가운데, 그 순간을 포착하고 있는 곳이 한 군데 있습니다. 독일의 옛 식민지인 남서아프리카에 위치했던 앙골라의 OFN 위임통치령이 오늘 공식 해체됐습니다. 루안다에서 전해진 이 소식은 존 라벨 장군과 UNITA, MPLA 사이에 탈식민지화를 위한 합의가 이루어졌다는 발표 이후에 나온 것입니다. 국제 관측통들은 이 두 가지 움직임으로 평화 정착을 이루는 것이 이 지역의 미래에 긍정적으로 반영되었다고 지적했습니다. 그럼에도, 많은 사람들은 이 협정이 많은 파벌의 의견 차이를 끝내지 못할 것이며, 이들이 진정으로 공존할 수 있는지 여부를 시간만이 알 수 있을 것이라고 빠르게 이해했습니다. 하지만 그건 미래에 보여질 것이며, 현재 루안다, 벵겔라, 루방구에서의 기념행사는 아프리카 대륙에서 희망이 사라진 것이 아니라는 것을 보여줍니다."
 WORLD.18101.a: "평화가 계속될지도 모른다."
 WORLD.18102.t: "[Get_newspaper_header]혼란의 중앙아프리카"
 WORLD.18102.d: "콩고의 OFN 임시 정부가 무너졌습니다! 라벨 장군은 상투메 해안에 있는 미국 순양함에 꾸린 임시 본부에서 콩고민족운동의 강력한 압박으로 인해 OFN이 콩고 지역을 포기할 수밖에 없었다고 발표했습니다. 이는 이 지역에 대한 미국의 전략적 이점에 심각한 타격을 입혔으며, 최근에서야 독일 식민 정권에서 해방되었고, 워싱턴을 떠들썩하게 만들었습니다. 미국 정부의 좌절감보다도 더 큰 것은 국가판무관 지크프리트 뮐러와 수익성 좋은 거래를 한 투자자들의 좌절인데, 그 중 대다수는 OFN 행정부로 이관되었습니다. 투자자들은 이제 수백만 달러를 잃게 되었고, 독일이나 미국이나 콩고 댐의 우호적인 지배력이 끊겼기 때문에 더더욱 그렇게 될 것입니다. 이번 사태의 경제적 여파는 외교보다 훨씬 더 큰 피해를 줄 수 있습니다."
 WORLD.18102.a: "우리의 콩고 자산이 사라졌다!"
 WORLD.18103.t: "[Get_newspaper_header]OFN이 중앙 아프리카를 독립시키다"
 WORLD.18103.d: "자유의 빛은 오늘날 콩고에 빛나고 있습니다. 콩고는 오랫동안 지크프리트 뮐러라는 용병 체제 아래 살아왔습니다. 크레이튼 에이브람스 주니어 장군은 레오폴드빌에서 TV 연설을 통해 OFN 점령 작전의 종식을 선언하고, 새로운 국가-주들이 원한다면 협력할 것을 다짐했습니다. 그는 특히 독일 통치하에서 이 지역을 지배했던 용병단의 잔존 세력을 정리하는 것을 돕겠다는 OFN의 의지를 강조했습니다. 그럼에도, 전문가들은 민족과 영토의 긴장이 지속되어야, 콩고 지역의 국가들이 평화롭게 공존할 수 있을 것이라는 회의적인 입장을 표명했습니다. 이러한 두려움이 유효한 것으로 입증될지는 아직 미지수이지만, 적어도 오늘밤 콩고 전역에서는 새로운 독립 시대를 예고하고 있습니다."
 WORLD.18103.a: "독립, 만세 만세!"
 WORLD.18104.t: "[Get_newspaper_header]혼란의 동아프리카"
 WORLD.18104.d: "동아프리카의 OFN 지배는 결코 순조롭지 않을 것이라고 예상했습니다. 국가판무관 한스 휘티히의 독일 점령은 사람들이 정신적, 육체적 고통없이 피하기에는 너무나도 악랄하고 잔혹했습니다. 결국, 가장 무자비한 군벌과 혁명가들만이 그런 끔찍한 도가니에서 살아남을 수 있었습니다. 웨스트모어랜드 장군이 이렇게 문제 많은 땅에 평화를 가져다 줄 수 있다고 바랬지만, 너무 큰 희망이었던 것 같습니다. 현지 지도자들은 독립을 선언하고 여러 개의 새로운 국가를 설립하기 위해, 점점 늘어나는 불안정과 비틀리는 OFN 통제권을 장악했습니다. 미국 대통령은 언급을 피했고, 단지 외교의 실패와 평화적 결과를 도출하기 위한 타협에 대한 실망을 표시했을 뿐입니다. 웨스트모어랜드 장군도 마찬가지로 침울했으며, 그의 노력이 탈식민지화가 원활한 과정을 이루지 못한 것에 대해 유감의 뜻을 전했습니다."
 WORLD.18104.a: "흉터가 깊어진다."
 WORLD.18105.t: "[Get_newspaper_header]OFN이 동아프리카를 독립시키다"
 WORLD.18105.d: "오늘 미국 대통령은 윌리엄 웨스트모어랜드 장군에게 연락하여 남아프리카 전쟁 종전 이후, OFN 위임통치령이 내려져 있던 동아프리카 지역의 신속한 탈식민지화에 성공적으로 협의한 것에 대해 축하한다고 말했습니다. 전문가들은 무자비한 한스 휘티히의 옛 영토가 길들이기 어려운 땅이라고 평가했지만, 웨스트모어랜드와 여러 현지 지도자들의 노력과 협력 덕분에 기적이 이뤄졌습니다. 현대 역사상 처음으로, 생기 넘치는 여러 부분으로 이루어진 모든 사람들이 주권 국가와 공인 국가들에서 공존할 수 있기를 희망합니다. 웨스트모어랜드는 현 상황에 대해 질문을 받았을때, \"저는 군인과 미국 대표로서 나의 의무를 다했을 뿐입니다. 진정한 믿음은 미래를 향한 새로운 길을 만들기 위해 함께 노력하는 아프리카의 남녀들에게 있습니다.\"라고 평했습니다."
 WORLD.18105.a: "마침내, 자유가 왔다."
 WORLD.18106.t: "[Get_newspaper_header]혼란스러운 중아공"
 WORLD.18106.d: "위대한 민주정의 실험장으로 평가받는 중앙 아프리카 공화국이 다수의 새로운 국가로 붕괴되면서, 아프리카 대륙에 다시 한 번 혼란이 찾아왔습니다. 무엇이 이러한 결과를 초래했는지에 대한 정확한 세부사항은 수십 년은 아니더라도, 몇 년 동안 철저히 비밀에 부쳐질 것으로 보이지만, 전문가들은 이것이 미국 정부의 역량의 부족을 가장 잘 말해 줄 것이라고 동의하고 있습니다. CAR의 아슬아슬한 수많은 변수들이 탈식민지화에 대한 어려움을 수없이 증가시켰습니다. 미국 대통령이 최근 기자회견에서 실패의 이유를 설명하지 않았음에도, 친구를 찾고 있는 아프리카의 어떤 자유국가라도, 미국에서 실패의 원인을 찾을 수 있을 것입니다. 이들은 \"우리는 아프리카 어느 나라에도 악의를 품고 있지 않습니다\"라며, \"우리를 필요로 하는 순간, 우리는 이에 응할 것입니다. 단순히, 우리 자신의 실수 때문에 그 누구의 요청도 거절하지 않을 것입니다.\"이라고 말했습니다."
 WORLD.18106.a: "듣긴 할까?"
 WORLD.18107.t: "[Get_newspaper_header]혼란스러운 중아공"
 WORLD.18107.d: "위대한 민주정의 실험장으로 평가받는 중앙 아프리카 공화국이 다수의 새로운 국가로 붕괴되면서, 아프리카 대륙에 다시 한 번 혼란이 찾아왔습니다. 무엇이 이러한 결과를 초래했는지에 대한 정확한 세부사항은 수십 년은 아니더라도, 몇 년 동안 철저히 비밀에 부쳐질 것으로 보이지만, 전문가들은 이것이 미국 정부의 역량의 부족을 가장 잘 말해 줄 것이라고 동의하고 있습니다. CAR의 아슬아슬한 수많은 변수들이 탈식민지화에 대한 어려움을 수없이 증가시켰습니다. 미국 대통령이 최근 기자회견에서 실패의 이유를 설명하지 않았음에도, 친구를 찾고 있는 아프리카의 어떤 자유국가라도, 미국에서 실패의 원인을 찾을 수 있을 것입니다. 이들은 \"우리는 아프리카 어느 나라에도 악의를 품고 있지 않습니다\"라며, \"우리를 필요로 하는 순간, 우리는 이에 응할 것입니다. 단순히, 우리 자신의 실수 때문에 그 누구의 요청도 거절하지 않을 것입니다.\"이라고 말했습니다."
 WORLD.18107.a: "듣긴 할까?"
 WORLD.18108.t: "[Get_newspaper_header]OFN이 중아공을 조각내다"
 WORLD.18108.d: "중앙 아프리카 공화국은 남아프리카 전쟁 이후, 아프리카 대륙에서의 미국의 꿈에 대한 위대한 증명이라고 환영받았습니다. 그렇게 되진 않았던 것 같습니다. 윌리엄 웨스트모어랜드 장군이 미국 대통령에게 보낸 공식 성명에서, 정상회담 시도가 실패로 돌아갔다는 사실이 드러났습니다. 현실적으로 선택의 여지가 거의 없었던 장군은 가능한 폭력을 막기 위해, 많은 자치구에게 독립을 허용하기로 결정했습니다. 대통령은 중아공의 위대한 실험이 성공하지 못한 것에 실망감을 표시했지만, 그럼에도 새로운 국가들에게 독립을 축하한다고 말했습니다. \"모든 것이 우리가 바라던 대로 되지는 않았지만, 미국은 바다를 건너 세계에 있는 형제국들을 환영하고 있습니다. 앞으로도 서로에게 유익한 우정을 유지할 수 있기를 바랍니다.\""
 WORLD.18108.a: "예상된 결과다."
 WORLD.18109.t: "[Get_newspaper_header]보어 공화국의 팍트 재가입"
 WORLD.18109.d: "한스 휘티히의 국가령이 붕괴된 이후, 보어 공화국은 국경과 정치 질서가 명확하게 정의된 몇 안 되는 나라 중 하나로 모습을 드러냈습니다. 외부 세계와의 관계를 재수립한 이 국가는 독일의 지원을 통해서 국제적인 인정을 받았습니다.\n\n이러한 인정을 받는 대가로 휘티히와의 협력에 대해 증가하는 국내외적 압력에 직면하며, 헤르초흐 대통령은 사임에 동의했고, 피터르 빌럼 보타가 새 대통령으로 임명되었습니다. 열렬한 친독파이자, 남아프리카 전쟁에서 라이히의 중요한 역할에 대한 기억은 그가 승리하는 데 결정적인 역할을 했습니다. 사실, 보타는 취임 직후 공식적으로 공화국의 아인하이츠팍트 회원 자격을 회복할 것을 요청했고, 게르마니아는 이를 흔쾌히 수락했습니다."
 WORLD.18109.a: "아프리카의 독일의 귀환"
 WORLD.18109.b: "대륙에서의 우리 위치는 회복되었다!"
 WORLD.18109.c: "즉시 승인을 취소해라."
 WORLD.18110.t: "[Get_newspaper_header]야프 마레가 보어 공화국의 대통령으로 임명되다"
 WORLD.18110.d: "한스 휘티히의 국가령이 붕괴된 이후, 보어 공화국은 국경과 정치 질서가 명확하게 정의된 몇 안 되는 나라 중 하나로 모습을 드러냈습니다. 외부 세계와의 관계를 재수립한 이 국가는 독일의 지원을 통해서 국제적인 인정을 받았습니다.\n\n이러한 인정을 받는 대가로 휘티히와의 협력에 대해 증가하는 국내외적 압력에 직면하며, 헤르초흐 대통령은 사임에 동의했고, 야프 마레가 새 대통령으로 임명되었습니다. 공화국에 대한 독일의 영향력이 붕괴되고, 남아프리카 전쟁에 대한 라이히의 성의 없는 참여에서 발을 빼게 된 것은 마레가 HNP(재편국민당)의 친독파를 이긴 주요 원인으로 지목되고 있습니다."
 WORLD.18110.a: "보어인들은 그들이 중립이라는것을 주장한다."
 WORLD.18110.b: "개새끼들!"
 WORLD.18110.c: "마레 씨에게 최고급 샴페인 한 병 보내줘."
 WORLD.19000.t: "[Get_newspaper_header]Tropical Storm Harriet Hits Thailand"
 WORLD.19000.d: "A severe tropical cyclone has struck southern Thailand, claiming approximately 700 lives and displacing tens of thousands in the region. The storm, named Harriet, first formed in the South China Sea, moving west on its ocean voyage. The storm then made landfall in Nakhon Si Thammarat Province on the south-eastern Thai coast, crossing the peninsula and entering the Indian Ocean.\n\nIn Harriet's wake, hundreds are dead and tens of thousands have been made homeless. The storm struck at a difficult time for the Thai government, who had committed significant investments into the region as part of their economic development plans. As rescue and reconstruction efforts begin, many fear that the damage Harriet has inflicted will remain with Thailand for decades."
 WORLD.19000.a: "Have ten years been destroyed in twenty-four hours?"
 WORLD.19001.t: "[Get_newspaper_header]Ananta Samakhom Hall Bombed"
 WORLD.19001.d: "Merely a week after the death of Marshal Plaek Phibunsongkhram, the National Assembly of Thailand has been targeted in a terrorist attack. During a session of the assembly at the Ananta Samakhom Parliament Hall, a bomb was detonated in the building, killing 10 civil servants. The President of the Assembly has formed a committee to investigate the attack, and has expressed concerns that this may have been politically motivated.\n\nExperts in the region have agreed with the President's assessment. The bombing had set back an already delayed attempt to confirm the next President of the Republic. It is unfortunately possible that opponents to the Assembly's preferred candidate may be delaying this decision by any means necessary."
 WORLD.19001.a: "Will they ever be able to declare a new President?"
 WORLD.19005.t: "[Get_newspaper_header]Death of Plaek Phibunsongkhram"
 WORLD.19005.d: "With recent government purges gripping the attention of the nation, a more unexpected development has brought the Republic of Thailand to a standstill: the death of the Grand Marshal, Father of the Nation, Plaek Phibunsongkhram. From his involvement in the 1932 Revolution against royal absolutism, to leading Thailand to victory in war against the European imperialists, to the declaration of a Thai republic - Phibunsongkhram's legacy is perhaps the greatest in Thai history.\n\nHis passing was announced to the nation by an interim governing council, consisting of various prominent bureaucrats and generals, now entrusted to manage the immediate fallout of the passing of Thailand's pater patriae. However, with power now resting in Bangkok's most cunning schemers, many now wonder how long until the balance of power tips, and violence swallows the young republic."
 WORLD.19005.a: "The storm before the storm."
 WORLD.19008.t: "[Get_newspaper_header]태국의 군사 쿠데타"
 WORLD.19008.d: "With the balance of power crumbling in the aftermath of Grand Marshal Phibunsongkhram's death, Admiral and Commander-in-Chief of the Thai Navy Thawan Thamrongnawasawat has gathered his forces to oust what is left of the interim governing council from their executive seats of power. His principled character, reputation, and charismatic leadership had won over the people and, despite rivalries within the service, support of many in the army.\n\nHowever, the situation remains delicate; Admiral Thawan's coalition of support is but a house of cards, only tacitly supported by military leadership. It is currently unknown how the new military administration will handle the current chaos in the young republic, and only time will tell if continued support for Admiral Thawan's government will last."
 WORLD.19008.a: "Better him than the jaws of death."
 WORLD.20000.t: "[Get_newspaper_header]일본의 궁정 쿠데타!"
 WORLD.20000.d: "Shocking news from the Tokyo Imperial Palace today: Amid governmental chaos and dysfunction, it appears that the Prince Higashikuni, a prominent senior statesman or Jushin, and Lord Privy Seal Kido have ordered the Yokusankai-dominated cabinet to step down and let members of the Royal Family and Imperial loyalists take their place. While official news from Japan has been scant as of late, what few sources are available state that officials are 'greatly concerned about potential conspiracies within the Government'.\n\nNow, the government seems certain to collapse and be replaced with one of Kido and Higashikuni's choosing. The plans of the new rulers of Japan are not yet known. But the fear is that the Japanese Diet will be sidelined completely, and a period of rule by decree will begin. If this is true, then it seems that Japan is backsliding into dictatorship once more.\n"
 WORLD.20000.a: "Perhaps this time, forever."
 WORLD.20001.t: "[Get_newspaper_header]일본에서의 군사 쿠데타!"
 WORLD.20001.d: "오늘 아침 도쿄에서는 민정 내각 구성원 전원이 예고 없이 집단 사퇴했다는 놀라운 소식이 전해졌습니다. 뒤이어 대일본제국육군 장군인 무토 아키라가 총리로 임명되었습니다. 총리 취임 직후 무토 총리는 육군에게 일본과 수도의 질서를 회복하라는 명령을 내렸습니다.\n\n이 모든 일은 이전 정부의 군대에 대한 수사에서 비롯된 것으로 보이며, 무토는 이를 당장 끝내야 하는 \"비합리적이고 미친 마녀 사냥\"으로 변질되었다고 비난했습니다. 이제 계엄령이 발효되었습니다. 수천 명이 체포되었고, 수백 명이 헌병대의 총격을 받았다는 보도가 나오는 가운데 외신 기자들은 전부 가택연금에 처해졌습니다. 무토는 전 세계의 비난에 별 신경을 쓰지 않는 것으로 보이며, 이미 모든 \"혼돈의 조짐들\"을 분쇄할 움직임을 보이고 있습니다. 지난 24시간 동안 도쿄에서 들을 수 있었던 소리들은 전부 다음뿐이었습니다.\n"
 WORLD.20001.a: "총소리와 사이렌, 그리고는... 정숙이죠."
 WORLD.50014.t: "[Get_newspaper_header]마거릿 대처가 잉글랜드 총리로 선출되다"
 WORLD.50014.desc: "마거릿 대처가 처음으로 신문 헤드라인에 오른 때는 1951년 선거로 당선된 최연소 여성 하원의원이 되었을 때였습니다. 그리고, 그녀는 새로운 기록을 세웠습니다. 최초의 여성 총리가 된 것입니다. 최근 총선에서의 승리에 따라 서민원의 근왕당원들은 대처를 당수로 선출했습니다. 이렇게 그녀는 총리가 되었습니다.\n\n당수 투표 결과는 의회 정치에 익숙한 많은 이들을 충격에 빠뜨렸습니다. 이들은 오랫동안 대처를 이너서클과 거리가 먼 근왕당의 아웃사이더로 생각했었습니다. 그녀가 R.A. \"랩\" 버틀러를 포함한 \"고참\" 하원의원들로 내각을 꾸리기로 결정하며 당 내 회의론자들은 대부분 진압되었습니다. 하지만 그녀가 내각을 이끌지, 아니면 내각이 그녀를 이끌지는 두고 봐야 알 일입니다."
 WORLD.50014.a: "잉글랜드에는 여왕이 있었지, 하지만 여자가 총리라고?"
 WORLD.50015.t: "[Get_newspaper_header]레지널드 모들링이 잉글랜드 총리로 선출되다"
 WORLD.50015.desc: "잉글랜드 내전에서 승리한 후, 근왕당이 나라를 장악하는 것은 절대적인 것처럼 보였습니다. 그러나 이들의 지배력은 생각만큼 꽉 조이지 않았는데, 최근 의회 선거에서 레지날드 모들링의 잉글랜드 통합당이 의회를 장악했습니다.\n\n모들링은 좀 더 실용적인 해럴드 맥밀런 의원과 함께, 근왕당의 개혁파를 옹호했지만, 두 사람은 영국이 얼마나 빨리 민주주의로 전환해야하는지에 대해 자주 충돌했습니다. 그들은 모들링이 정당 지도자로, 맥밀런이 의장을 맡고있는 신당으로 탈당을 이끌었고, 최근 선거에서 잉글랜드 사람들에게 인기를 입증했습니다.\n\n모들링은 잉글랜드를 해방시키고 그녀를 민주주의로 되돌리겠다고 약속하지만, 여전히 영향력있는 맥밀런이 어깨 너머로 바라보고 있기때문에, 다른 사람들이 바라는 만큼 멀리 가지 못할 수도 있습니다.\n"
 WORLD.50015.a: "잉글랜드가 자유를 향해 천천히 되돌아가고 있다."
 WORLD.50016.t: "[Get_newspaper_header]마거릿 대처가 총리로 재선되다"
 WORLD.50016.desc: "마거릿 대처가 근왕당 당수로 임명되었을 때, 많은 이들은 그녀가 꼭두각시라고 정확하게 생각했습니다. 당 보수파들이 자신들의 안건을 진전시키는데 쓸 수 있는 젊고 고분고분한 총리라고 말이죠. 하지만 대처는 많은 근왕당 의원들이 증명할 수 있듯이 자신이 철처럼 탄력성 있고, 완고하다는 것을 보여줬습니다.\n\n지난 몇 년 동안, 그녀는 랩 버틀러와 다른 근왕당 거물들의 허를 찌르는데 성공했습니다. 그녀를 약화시키려는 시도는 그녀의 권력을 공고히하는 기회가 되었습니다. 제일 최근에 벌어진 총선에서 근왕당은 서민원에서의 우위를 유지했습니다. 이는 대처가 자신의 당을 통제하고 있을 뿐만 아니라, 전국에서 그녀의 영향력 또한 굳건하게 만들고 있다는 것을 보여줬습니다.\n\n그리고 이제, 잉글랜드 총리 직위를 계속 유지하는 마거릿 대처는 자유롭게 자신의 정치적 안건을 진전시킬 수 있게 되었습니다. 그리고, 이번에는 진짜로 자신의 안건일 것입니다.\n"
 WORLD.50016.a: "꼭두각시가 스스로 실을 끊어버렸군."
