 WORLD.50018.t: "[Get_newspaper_header]마가렛 대처가 잉글랜드 선거에서 제외되다"
 WORLD.50018.desc: "When Margaret Thatcher was appointed as the head of the Royal Party, many correctly assumed that she would be a puppet: a young, pliable prime minister who the party's old guard could use to advance their agendas unopposed. But Thatcher proved herself to be as resilient and inflexible as iron, much to the chagrin of her handlers.\n\nAnd now, it seems that they have had enough. After years of trying to steer her and being rebuffed at every turn, the Royal Party's old guard have decided that she was no longer worth the trouble and began a motion of no confidence against the prime minister. The motion passed, leading to Thatcher's dismissal as Royal Party leader and prime minister.\n\nIn her stead now sits R.A. 'Rab' Butler, one of her would-be puppetmasters. And now, without Thatcher anymore, Butler may start implementing their agenda unimpeded.\n"
 WORLD.50018.a: "뭔가 제대로 하고 싶다면 스스로 해야지."
 WORLD.50019.t: "[Get_newspaper_header]잉글랜드 왕국에서 군사 쿠데타 발생하다"
 WORLD.50019.desc: "런던 시민들에게는 군인들이 행진하는 소리와 탱크가 도시 거리를 굴러가는 소리가 최근에는 너무 친숙해졌습니다. 그리고 그들은 오늘 다시 한 번 그 소리를 들었데, 왕립 육군이 의회의사당을 습격했을 때였습니다.\n\n누가 봐도 군사 쿠데타의 공동 지도자인 버나드 몽고메리와 제라드 템플러는 라디오를 통해 성명을 발표했습니다. 장군들은 수많은 명분을 내세우며, 의회는 추후 통지가 있을 때까지 무기한 해산될 것이며, 그 동안 행정권은 군 장교들로 구성된 위원회에 귀속될 것이라고 선언했습니다.\n\n이 정부는 과도기적이며 \"적당히 서둘러 해체될 것\"이라는 이들의 거듭된 주장에도 불구하고, 브리튼 제도 내외의 많은 사람들은 이 주장을 믿는데 어려움을 겪고 있습니다. 권력을 잡는 사람들은 종종 권력을 포기하는 것을 싫어하기 때문입니다.\n"
 WORLD.50019.a: "영국의 불길이 아직 더 어두워지는군."
 WORLD.60001.t: "[Get_newspaper_header]해럴드 윌슨이 잉글랜드의 총리로 선출되다"
 WORLD.60001.desc: "사회주의가 영국으로 돌아온다는 생각은 오랫동안 터무니없게 보였지만, 때로는 현실이 확률을 무시하는 법도 있습니다.\n\n구 정권의 패배 이후, 소집된 선거에서 해럴드 윌슨이 이끄는 사회노동당이 집권했습니다. 윌슨은 노동자 지하조직의 지도자를 거쳐, 온건파 사회민주주의자들과 호전적인 사회주의자들 사이의 타협을 구체화하게 되었습니다.그는 HMMLR를 좌익으로 옮겨오는 결정적인 역할을 했으며, 아직은 좌익 저항군 사령관인 빌 알렉산더에 의해 도움을 받고 있습니다.\n\n윌슨 내각은 영국 군주제의 해체로부터 포괄적인 복지 국가로의 전면적인 개혁을 약속했습니다. 그러나 당내 분열이 날이 갈수록 심해지고 있으며, 30여 년 만에 처음으로 집권한 노동당 총리가 자신을 앞지르기 쉽지 않습니다."
 WORLD.60001.a: "적기가 얼마나 오래 휘날릴 수 있을까?"
 WORLD.60002.t: "[Get_newspaper_header]조지 젤리코가 잉글랜드의 총리로 선출되다"
 WORLD.60002.desc: "잉글랜드가 폭정에 빠지게 한 것도 보수주의 정부였고, 잉글랜드가 스스로를 해방시키는 것 역시 보수주의 정부였습니다. 국가민주동맹은 몇 년 만에 치뤄진 잉글랜드의 첫 자유 선거에서 승리했고, 그 지도자인 조지 젤리코는 총리로 취임할 예정입니다.\n\n젤리코는 제2차 세계 대전 동안, 아버지를 따라 왕립해군에 복무했으며, 후에 옛 정부의 외무부에서 카리스마 있는 구성원이 되었습니다. 그는 오친렉에게 섭외되어 HMMLR의 주요 미국 연락책이 되었습니다. 그 자리에서 젤리코는 NDL의 지도자로 올라섰습니다.\n\nNDL은 이념이 뒤죽박죽 섞여있는데, 군주와 민주주의를 회복하기를 원하는 사람들과, 이 세력을 일관된 정당으로 통합하려는 희망은 아직 기초도 없습니다."
 WORLD.60002.a: "제독의 아들이 국가라는 배를 인수한다."
 WORLD.60003.t: "[Get_newspaper_header]해럴드 윌슨이 총리로 재선출되다"
 WORLD.60003.desc: "잉글랜드의 사회주의자 노동당은 의회에서 과반수를 유지하고 있습니다. 해럴드 윌슨은 두 번째 임기에서 오랫동안 잊고 있던 베버리지 보고서에 요약된 \"다섯 가지 거인-욕망, 질병, 무지, 추잡함, 게으름\"에 초점을 맞출 것이라고 선언했습니다. 정부는 OFN과의 긴밀한 관계를 유지하는 것도 강조했습니다.\n\n윌슨은 잉글랜드 경제가 그 어느 때보다도 튼튼하다고 주장하면서 자신의 최근 업적을 선전했고, 노동자들은 좋은 대우를 해주며, 좋은 보수를 받는 직장을 즐겼습니다.\n\nSLP 강경파의 지도자인 레지날드 버치가 불참한 것으로 알려졌습니다. 보도에 따르면, 버치와 그의 추종자들은 윌슨이 직접 격앙된 연설을 한 후, 파티에서 쫓겨났다고 합니다. 그래서 현재 SLP는, 잉글랜드에 자신들의 비전을 전달하기 위해 단결하기 시작했습니다."
 WORLD.60003.a: "이곳에서 적기는 아직 휘날린다."
 WORLD.60004.t: "[Get_newspaper_header]조지 젤리코가 총리로 재선출되다"
 WORLD.60004.desc: "잉글랜드의 국가민주동맹은 의회에서 과반수의 의석을 확보했습니다. 젤리코에 총리는 자신의 승리를 \"잉글랜드와 전 세계의 자유민주주의 세력의 위대한 승리\"라고 말했습니다. 따라서, 젤리코의 잉글랜드는 OFN과의 관계를 확장할 것으로 보입니다.\n\nNDL은 정당한 군주를 왕좌에 복귀시키겠다는 약속을 내걸었고, 오늘날 여왕은 그녀가 몹시 미워하는 삼촌과는 대조적으로, 그 어느 때보다도 더 많은 인기를 얻고 있습니다.\n\n당내 보도에 따르면, NDL의 보수주의자와 자유주의자는 서로를 적대시하지 않고, 당이 온건한 통제권을 유지하기 위해, 아슬아슬한 노선을 걷고 있다고 합니다. 이 균형잡힌 행동은 필요한 개혁을 통과시키고 당의 통합을 유지하는 데 결정적이었습니다. 저울 바늘이 어느 방향으로 기울어 질지, 젤리코가 당을 지탱할 수 있을지는 오직 시간만이 알 수 있습니다."
 WORLD.60004.a: "조수는 당분간 조용히 있는다."
 WORLD.60005.t: "[Get_newspaper_header]잉글랜드 연방에서 공산주의 쿠데타가 벌어지다"
 WORLD.60005.desc: "50년 전, 러시아의 볼셰비키는 반동자들이 잠입했다는 주장을 내세워 온건한 사회주의 공화국을 전복하고 일당제 국가를 시행했습니다. 사회노동당의 강경파 의원들이 해럴드 윌슨에게 폭력을 사용하지 않고 쿠데타를 일으켰고, 그를 당 지도부에서 내쫓아 지난 역사가 오늘날 영국에서 반복되고 있습니다.\n\n새로 임명된 총리 레지널드 버치는 잉글랜드 사회주의 공화국을 선포했습니다. 그는 TV 연설에서 SLP 내의 \"반동적인 음모자들\"을 비난하며 그들이 \"혁명의 불꽃을 질식시키고 노동자들을 어둠 속으로 몰아넣었다\"고 주장했습니다.\n\n새 정부의 목표에 대규모 산업화, 군사 확장, 경제적 자급자족이 포함됐습니다. 그러나 이들의 이념이 사실상 유럽의 많은 이들에게 버림받은 존재이기 때문에, 이 새로운 국가가 오랫동안 홀로 서 있기에는 힘들 것입니다."
 WORLD.60005.a: "버치가 또 다른 부하린이 될 것인가?"
 WORLD.60006.t: "[Get_newspaper_header]잉글랜드에서 HMMLR이 쿠데타를 일으키다"
 WORLD.60006.desc: "오늘 런던에서는 군인들이 행진하는 소리와 전차가 구르는 소리가 다시 한번 울려 퍼졌습니다. 군인들이 의회를 습격하고 정부 청사를 확보했습니다. 민주화가 클로드 오친렉의 마음에 들 정도로 진행되지 않은 것 같습니다. \n\n영국 내전 동안 HMMLR을 이끌었던 퇴역 장군은 전우였던 빌 알렉산더와 손을 잡고 권력을 장악하고, 국가를 정상 궤도로 되돌려 놓았습니다. 오친렉은 자신과 군대가 모든 내부와 외부의 침략자들로부터 영국 민주주의를 수호할 수 있는 특권을 가지고 있다고 발표했고, 현 상황에서 자신이 행동에 옮길 수밖에 없었다고 말했습니다.\n\nYDL 정부는 다시 민주주의 체제 구축을 위해 과도정부를 수립할 예정입니다. 안정이 된다면 이들은 권력에서 손을 떼겠지만, 아무도 알지 못할 것입니다."
 WORLD.60006.a: "민주주의를 지키기 위한 쿠데타보다 역설적인 것은 별로 없지."
 WORLD.60007.t: "[Get_newspaper_header]데이비드 스털링이 잉글랜드 총리로 선출되다"
 WORLD.60007.desc: "In a shocking landslide, it was neither the legacy of the Labour Party or the Conservatives who claimed victory in the first free elections held since the end of WW2, but a dark horse candidate!\n\nArchibald David Stirling, former SAS officer, freedom fighter and commander in the HMMLR movement was elected despite opposition. The movement he headed supported harsher reparations on former members of the Collaborationist government and disliked the radical proposed changes of the Socialist Labour Party.\n\nThis completely unforeseen turn of events is already causing waves across the Atlantic, where the new Prime Minister's dislike of American reluctance to interfere in the Civil War is well known. But in a statement to the press, David Stirling assured all that whatever comes next, Britain would prevail.\n"
 WORLD.60007.a: "용감한 자가 승리했다."
