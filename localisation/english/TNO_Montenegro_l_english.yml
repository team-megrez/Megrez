 MNT_new_absolutism: "새로운 절대주의"
 MNT_new_absolutism_desc: "몬테네그로 법에 따르면, 이탈리아인들이 왕관을 씌워준 로마노프 왕자인 현 국왕은 거의 절대적인 권력으로 통치하고 입법부와 행정부의 수장이며 마음대로 판사를 임명할 수 있습니다. 국왕은 또한 몬테네그로 경제를 관리하는 조합주의적 위원회인 중앙 조합 위원회에 상당한 통제권을 가지고 있습니다."
 MNT_durisic_chetniks: "듀리시치의 체트니크"
 MNT_durisic_chetniks_desc: "몬테네그로에서 유일하게 제대로 된 군대는 변절자 체트니크, 파블레 듀리시치가 이끄는 몬테네그로 국군입니다. 사실상 적법한 군인이 아닌 그들은 자신들이 보호해야 할 마을을 불태우고 약탈하는 것만큼 파르티잔과 싸우는 데에도 많은 시간을 보냅니다. 그러나 그들을 만족스럽게 하는 것은 그들이 왕국에 등을 돌리지 않도록 하는 데에 필수적입니다."
 MNT_unending_unrest: "끝없는 불안"
 MNT_unending_unrest_desc: "몬테네그로는 제2차 세계대전 이후 주기적인 반란과 진압의 악순환에 갇혀 있습니다. 지역 반파시스트 운동인 CASNO는 나라의 산과 숲을 유용하게 이용하는 강력하고 잘 조직된 파르티잔을 가지고 있으며 다른 유고슬라비아 해방 운동들의 지원과 보급을 받고 있습니다."