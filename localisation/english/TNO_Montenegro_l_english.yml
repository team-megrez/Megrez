 POLITICS_NIKOLA_II_DESC: "역사적으로 많은 통치자들은 왕관을 박탈당하고 추방당했습니다. 몬테네그로의 왕 니콜라 2세는 통치 중인 군주인 동시에 외국 땅에서 망명 중인 훨씬 더 특이한 상황에 놓여 있습니다. 러시아 제국 로마노프 가문의 후예인 니콜라스 로마노비치는 조상의 땅을 본 적이 없습니다. 1922년 프랑스에서 태어난 그와 그의 가족은 1936년에 이탈리아로 이주했는데 그곳에서 어린 니콜라스는 레지아 마리나의 장교가 되기 위한 교육을 마쳤습니다. 그의 가족 관계는 그를 이탈리아 왕실과 빠르게 가까워지도록 했으며, 제2차 세계대전 중에는 비토리오 에마누엘레 3세의 저택에서 살기도 했습니다.\n\n그때 니콜라스 왕자의 삶의 궤적은 추축군이 유럽 지도를 가로질러 돌진할 때 그려지는 화살표와 교차했습니다. 발칸 반도에서 유고슬라비아는 점령 정부와 꼭두각시 국가로 분열되었고, 그 중에는 이탈리아의 몬테네그로 보호령이 있었으며 새로 복원된 왕국으로서 몬테네그로는 왕을 필요로 했습니다. 니콜라스는 오래된 성씨를 가진 정교회 왕자였을 뿐만 아니라 심지어 옛 페트로비치-네고시 왕가의 친척이기도 했습니다. 고심 끝에 니콜라스는 그의 왕관을 받아들이고 체티네에서 니콜라 2세로서 통치하도록 보내졌습니다.\n\n허례허식과 선전 아래에서 니콜라는 망가진 나라를 다스립니다. 헌법은 왕에게 막대한 권한을 부여하지만 그러한 권한은 실질적이기보단 이론적에 가깝습니다. 도시에서는 몬테네그로의 로마 주인들의 요구와 씨름해야 하고 교외에서는 파르티잔이 통제하는 내륙 계곡까지 통제권이 닿지 못합니다. 니콜라가 가진 소수의 동맹인 지역 체트니크와 이탈리아군 코자크 연대 역시 그닥 신뢰할 수 없습니다. 니콜라가 이 나라에 평화를 되찾아줄 것인지, 아니면 그의 왕국이 발칸 역사의 피비린내 나는 조류에 휩쓸려 또 다른 부서진 껍데기만 남을 것인지는 시간이 말해줄 것입니다."
