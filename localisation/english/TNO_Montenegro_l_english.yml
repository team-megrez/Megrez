 mnt.1.t:0 "체티네 시위!"
 mnt.1.d:0 "몬테네그로 수도 체티네에서 폭동이 일어났다는 소식이 로마에 전해졌습니다. 현지 정부의 보도에 따르면, 술에 취한 MVSM 장교와 몇몇 반항적 체트니크 장교들이 술집에서 난투극을 벌인 것으로 시작된 이번 일은 급격한 혼란으로 확대되면서 도시 전역을 뒤엎는 대규모 폭력시위로 변했습니다. 현지 치안부대를 향해 유리병과 벽돌이 던져지고 있고, 이탈리아와 세르비아 상점 몇몇 곳이 이미 약탈당했다 합니다. 몬테네그로 수도에 주둔해 있는 검은 셔츠단이 폭동을 진압하기 위해 동원되기 시작하였고, 적어도 현재로서는 질서가 어느 정도 돌아왔습니다.\n\n사실 저들이 우리에게 문제를 일으키는 게 처음 있는 일은 아닙니다. 몬테네그로 국민들은 우리 제국에 병합되는 것을 꺼려하는 모습을 계속해 보여왔으며, 산이 많고 인구가 적은 시골 지대는 파르티잔, 도적떼 및 기타 위험한 테러리스트들의 안식처로 기능해 왔습니다. 하지만 현지 총독 크르스토 포포비치는 모든 것이 잘 통제되고 있다고 이탈리아 국민과 로마 정부를 안심시켰고, 현지에 관심있는 몇 안 되는 정치인과 언론이 이 지역에 대해 언급하는 것은 그저 그의 말과 행동에 대한 자신감뿐입니다."
 mnt.1.a:0 "제국의 일부이자 필수 부품"
 mnt.2.t:0 "체티네에서 카라비니에리 살해 사건 발생!"
 mnt.2.d:0 "끔찍한 소식입니다! 체티네에서 다시 폭동이 발생하여 사상자가 발생했다 합니다. 도시 외곽의 일부 무기 상인이 체포된 이후, 몇몇 폭도들이 대규모 군중을 조직하고 범인을 풀어주기 위해 주둔 카라비니에리 부대의 막사로 행진했습니다. 저들은 이탈리아인들이 그저 몬테네그로 출신이라는 이유만으로 범인을 체포했다고 비난했고, 폭도들은 해산되기 전까지 돌과 막대, 심지어 즈다노프 칵테일로 도시를 난도질했습니다. 더 우려스러운 점은 인근 MVSN 부대가 폭동 진압을 위해 이곳에 도착하는데까지 수상할 정도로 시간이 오래 걸렸다는 점입니다.\n\n혼돈 와중 군중 사이에서 울린 총성으로 카라비니에리 장교 한 명이 사망했습니다. 새로 터진 이번 사태는 이탈리아 저부의 관심을 끌었고, 치아노와 포포비치 총독은 몬테네그로 안정과 상황개선에 필요한 조치를 논의하는 길고도 험난한 전화를 하였다 합니다. 하지만 현재까지 이 지역에 관한 이탈리아 전략의 구체적 변화는 아직 확정되지 않은 것으로 보입니다."
 mnt.2.a:0 "이거 신경써야하는 걸려나?"
 mnt.3.t:0 "체티네에서의 충돌"
 mnt.3.d:0 "체티네의 불법 시위가 전면적인 시가전으로 확대되면서 또다시 폭력 사태가 벌어졌습니다. 현지 당국은 이번 사태가 테러리스트들의 계획적 선동으로 이뤄진 결과라고 추측하고 있습니다. 한편 지역 내 SIM 요원들은 좌파부터 반체제 체트니크들까지 다양한 저항군 조직원들이 체티네에 침투해 선전 문구와 무기를 배포하면서 무질서를 확대시키고 있다고 보고했습니다.\n\n시위대와 이탈리아 치안 부대 사이 총격전이 벌어지면서 선동의 결과가 명백히 드러나졌습니다. 카라비니에리와 MVSM으로 구성된 이탈리아 경찰은 시위대를 평화롭게 해산시키려 시도했지만, 군중이 해산을 거부하면서 폭력을 행사할 수밖에 없었습니다. 검은 셔츠단과 카라비니에리가 지휘권을 두고 다툰다거나, 명령체계가 다른 부대가 같은 지역에 반복적으로 배치되는 등 정부의 대응은 비효율적이었으며, 그 결과 이탈리아 군인 여럿과 수많은 몬테네그로인의 목숨이 앗아가졌습니다. 왕립 육군은 경계 태세를 최대한으로 올렸지만, 일단 다시 혼란은 수습되고 질서가 돌아온 것으로 보입니다. "
 mnt.3.a:0 "확실히 신경써야할 듯 하다."
 mnt.4.t:0 "불길에 휩싸인 몬테네그로"
 mnt.4.d:0 "이탈리아 제국은 다원성을 지닙니다. 그렇기에 어떤 지역에서 좋은 소식처럼 보일 수 있는 것이 다른 지역에서는 끔찍한 역효과를 낳기도 합니다. 후자의 불행한 예시로 몬테네그로를 들 수 있는데, 리비아가 이탈리아의 영토로 완전히 통합된 소식에 몬테네그로인들은 자신들이 다음으로 자치권을 잃게 되는 것 아니냐는 두려움과 분노에 휩싸였습니다. 과거 충성스러웠던 체트니크 부대가 이제 이탈리아 호송대를 흡격하고, 산악지대의 파르티잔들이 이탈리아 순찰대를 습격하고, 도시와 마을의 불순분자들이 반란을 공개적으로 선동하는 등 전국적인 파르티잔 활동이 급증했습니다.\n\n이탈리아 사령부는 병력과 물자 배치를 확대하라는 명령을 내렸고, 전차와 APC를 갖춘 왕립 육군 부대가 지역의 MVSN과 카라비니에리 검문소, 및 막사의 경비를 강화했습니다. SIM 요원들은 여전히 상황을 통제할 수 있다고 믿고 있으며, 포포비치 총독은 극단적인 수단에 의지하지 않고도 몬테네그로의 상황이 안정될 수 있다는 전보를 대의회에 보냈습니다."
 mnt.4.a:0 "더 일찍부터 신경써야했어..."
 mnt.5.t:0 "체티네에서의 재앙!"
 mnt.5.d:0 "몬테데그로에 불어닥친 폭풍이 마침내 재앙을 터트렸습니다. 지난주 지금껏 겪어보지 못했던 규모의 폭동이 일어났다고 합니다. 일반 시민들이 대낮부터 교회, 모스크, 강당, 학교로 쏟아져나왔고, 마스크를 쓰고 깃발과 사제 무기를 쥔 채 거리로 쏟아졌습니다. 다양한 단체들에 침투한 테러리스트들이 군중 사이로 난입하여 이탈리아 경찰과 민간인을 향해 발포하고 이탈리아 상점 및 정부 건물들을 파괴 및 약탈하라고 군중들을 선동하고 있습니다. 이탈리아 주둔군은 도시를 탈환하기 위해 최선을 다했지만, 수적 불리함과 통신 및 지원이 차단된 형세로 인해 시가전은 유혈이 낭자한 공방전으로 변했습니다. 도시 전역의 건물에서 교전이 일어난 이후 왕립 육군, MVSN, 카라비니에리 부대를 포함한 우리 군대는 폭도들이 전세가 불리해짐에 따라 빈민가, 저지대로 피신하면서 그곳에서 마지막 진압 작전을 펼치는 중입니다.\n\n해당 소식이 이탈리아 국민들에게 퍼져나가면서 국민들에게서 강한 반발을 불러일으켰습니다. 국가 파시스트당(PNF) 강경파들은 몬테네그로의 무질서를 종식시키기 위해 더 강력한 단속을 촉구했지만, 일반 시민들의 여론은 이제 몬테네그로의 자치와 독립을 인정하는 방향으로 흘러간 것으로 보입니다. 이제 양국은 두체 치아노 각하께서 소집한 긴급회의 결과만을 숨죽이며 기다리고 있을 뿐입니다."
 mnt.5.a:0 "걱정할 필요 없다. \"걱정할 필요 없다고.\""
 mnt.6.t:0 "몬테네그로 도살"
 mnt.6.d:0 "몬테네그로에서 들려온 소식으로 의해 대의회에서 열린 긴급회의가 중단되었습니다. 최근 폭동 과정에서 상대적으로 평화로운 시위대가 점거하고 있던 건물에 검은 셔츠단이 진입했다 하는데, 그들이 시위대를 체포하는 과정에서 건물을 임시 구금시설로 사용했다고 합니다. 문제는 여기서 이탈리아인들이 몬테네그로인 구금자들을 향해 가혹한 폭력 행위를 저질렀다는 소문이 퍼지기 시작했다는 것이며, 이 중에는 차마 글로 표현할 수 없는 고문과 성적 학대가 포함되었다고 합니다.\n\n\"몬테네그로 도살\"으로 불리는 이 보고와 증거 사진이 유출되기 시작하면서 지역 내의 지하 파르티잔 네트워크들이 동요하기 시작했다 합니다. 우리는 이 정보를 이탈리아 대중의 귀에 들어가지 않게 하기 위해 백방의 노력을 다하고 있으며, 두체 치아노와 그 측근들은 몬테네그로의 치안을 담당하는 부대 중 MVSN을 배제하고 왕립 육군과 카라비니에리에게만 권한을 주는 방향으로 방향을 모았습니다.. 하지만 이 조치는 대의회 의석을 차지하고 있는 친 MVSN 관료와 당원들을 분노하게 만들 수 있습니다."
 mnt.6.a:0 "검은 셔츠단을 건드려서 있을 후폭풍을 감당할 수는 없다."
 mnt.b.a:0 "당장 철수시키고, 더 유능한 자들에게 책임을 맡겨야 한다."
 mnt.7.t:0 "파격적 제안"
 mnt.7.d:0 "상황을 제대로 볼 줄 아는 자라면 현 몬테네그로의 상황이 지속 불가능하다는 것을 깨달을 것입니다. 하루가 멀다하고 폭탄이 터지고, 파르티잔들이 군대를 습격하고, 폭동이 도시 전역을 휩쓸고 있습니다. 여기에 설상가상으로 SIM 요원은 전면적 국가 붕괴가 멀지 않았다고 판단한 듯합니다. 도시 방어체계는 더욱 불안정해지고, 시골 지역에 대한 통제는 기껏해야 제한적인 수준입니다. 주기적 진압 작전과 무장 수준의 우위 덕분에 수많은 체티네 봉기를 진압하고 몇몇 요주의 테러 지도부를 체포할 수는 있었지만, 그 대가로 국가 기반 시설의 대부분이 파괴되고 시민들의 지지를 완전히 잃어야만 했습니다.\n\n결단을 내려야 하지만, 그 방향을 어떻게 해야 할 지 아직 확정지을 수 없습니다. 몬테네그로의 어려운 상황과 이탈리아 식민제국의 취약성 때문에 더 안 좋은 일이 벌어질 수 있기 때문입니다. 로마로 소환된 몬테네그로 총독 크르스토 포포비치는 두체 각하에게 몬테네그로 독립이라는 급진적 방안을 제안했습니다.\n\n그의 계획에 따르면 몬테네그로는 외교를 제외한 모든 자치권을 회복할 것이며, 훈련과 병참 지원에 방점을 둔 소규모 왕립  육군만이 몬테네그로에 잔류하게 될 것이고 몬테네그로 치안은 대부분 현지 군인들이 담당하게 될 것입니다. 문제는 이렇게 된다면 현재 몬테네그로 주둔 중인 알피니, 카라비니 및 검은 셔츠단들이 전면적으로 철수하게 된다는 점입니다. PNF 강경파나 몬테네그로에서 비교적 꿀보직에 앉은 이들은 이런 철수를 반기지 않을 것이 분명합니다. 하지만 이것만이 몬테네그로의 지속 가능한 평화를 보장할 수 있는 유일한 수단이 될 수 있기에, 만일 이 제안을 거부하더라도 우리는 조속히 해결책을 찾아야만 할 것입니다."
 mnt.7.a:0 "지금 상황으로는 유지가 불가능하다. 받아들이지."
 mnt.7.b:0 "이탈리아 제국은 한 조각의 땅도 떼어나가지 않을 것이다."
 mnt.8.t:0 "체티네에서의 봉기"
 mnt.8.d:0 "모르는 사람들이 보기에 몬테네그로의 수도는 이탈리아 제국의 보석과도 같은 곳으로, 정착민과 원주민이 공존하고 MVSN 부대가 현지 경찰과 협력하며, 도시 거리에는 파시스트 브루탈리즘 건축물, 고전 이탈리아식 건물, 슬라브의 유산이 어우러진 다문화 도시처럼 느껴집니다. 하지만 그 이면은 우리가 상상한 것 이상으로 어둡습니다. 부자 관광객들이 이곳에 와서 기이함을 느낄 정도로 인상을 받는 건물들은 그저 폐건물일 뿐이며, 그 안은 부랑자들이 점거하고 있으며, 검은 셔츠단과 지역 경찰, 체트니크들은 서로 질 수 없다는 듯 부패함을 탐닉합니다. 한편 시골 지역은 철조망으로 둘러싸인 이탈리아식 건물 구역과 금방이라도 무너질 것 같은 슬라브 구역이 나뉘어 있으며, 밤새도록 총성이 끊기질 않습니다.\n\n최근까지 체티네 시위는 폭력적 규모로 확대되어 왔지만, 이를 해결하기 위해 근본적 원인보다는 현 상황에만 초점을 맞춰 오는 경우가 많았습니다. 그러나 최근 이탈리아 정부가 포포비치의 자치론을 거부하고 폭동의 폭력적 진압을 결정한 것은 몰릴 대로 몰린 몬테네그로인들의 역린을 건드리고 말았습니다. 동부 빈민가에서 터진 반란은 빠르게 확산되었으며, 슬라브계 노동자들과 관료들이 총파업을 선언함에 따라 도시의 인프라와 경제 또한 마비되고 있습니다. 이탈리아와 세르비아인 소유 상점의 약탈이 급증하고 있으며, 이에 폭력을 동반한 보복행위가 뒤따르고 있습니다.\n\n불길이 걷잡을 수 없이 커지면서 공식적인 대응 또한 혼선을 빚고 있습니다. 진압부대들이 도심에 집결했지만, 지금으로서는 부촌으로 진입하는 폭도들을 격퇴하는 일만 신경 쓰고 있으며, 현재로서는 교외 일대에서 철수하는 것 말고는 할 수 있는 일이 없어 보입니다. 현재 이탈리아 정부는 침묵을 유지하고 있으며, 많은 반체제 인사들은 바다 건너편의 적이 무슨 행동을 할 지에 대해 숨을 죽이며 이를 기다리고 있습니다."
 mnt.8.a:0 "이대로 두어선 안 된다!"
 mnt.9.t:0 "체티네에서 반격을 펼치는 이탈리아"
 mnt.9.d:0 "도시 중심부로 후퇴해야만 했던 이탈리아군이 오늘 도시 외곽에서 왕립 육군의 지원을 받아 마침내 반격을 가했습니다. 이탈리아 보병과 장갑차, 전차가 거리에서 조금씩 전진하면서 폭도 저격수들과 조잡한 사제 폭발물에 저항받으면서도 서서히 도시를 탈환했습니다. 창문마다 저격수가 숨어 있고, 아이들이 이탈리아 군인들에게 돈을 던지며, 목발을 짚은 노파들마저 스파이를 자청하며 거리에서 심문받을 때 우리에게 침을 뱉었습니다.\n\n\n\n도시 남쪽 빈민가에 집중되어 있던 마지막 파르티잔 요새는 헬기와 포병으로 파괴해야만 했었습니다. 이탈리아인들이 승리를 거두는 동안 많은 지역이 잿더미로 변하고 말았습니다. 우리 사상자 수는 많았지만, 몬테네그로인들의 시신은 파르티잔과 민간인들을 막론하고 아예 길거리에 널려 있는 수준입니다. 체티네 외곽에 응급병원과 난민 수용소가 세워지고 있지만, 압도적 수의 부상자와 몰려드는 난민들을 감당하기엔 역부족입니다. 이탈리아군이 도시를 순찰하고 새로운 검문소를 설치하는 동안, 수많은 몬테네그로인들은 불탄 건물을 바라봄에도 패배에 굴하지 않는 분노의 눈빛을 서린 채 자신들의 반란을 피로 물들인 전차와 장갑차들을 노려보고 있습니다. 이탈리아가 마침내 몬테네그로 수도를 탈환했지만, 얼마나 큰 대가를 치룬 걸까요?"
 mnt.9.a:0 "이게 최선이였다"
 mnt.9.b:0 "너무 심했나?"
 mnt.10.t:0 "몬테네그로의 공장 폭발사고!"
 mnt.10.d:0 "또 일이 터졌습니다. 이탈리아군이 몬테네그로의 수도를 다시 장악했음에도, 산악 내륙지대는 체트니크와 좌익 파르티잔들이 마치 자기 집 누비듯 활보하고 있었습니다. 이번엔, 수도에서 멀지 않은 곳에 있는 베레타 소유 군수공장이 아무런 조짐도 없이 폭발하였습니다. 심야에 벌어진 일이어서인지 사망자는 보고되지 않았지만, 건물은 완전히 파괴되었고 비축된 무기들이 약탈당했다 합니다. 범인들은 테러를 벌이기 전 인근 건물 벽에 \"이탈리아 침략자들을 격퇴할 봉기\"를 촉구하는 문구를 남겼습니다. SIM 요원들이 이번 사건을 조사하고 있지만, 우리의 지배가 여전히 험난하리라는 것만은 확실해 보입니다."
 mnt.10.a:0 "할 수 있는 일이 별로 없다"
 mnt.11.t:0 "몬테네그로 철로 파괴!"
 mnt.11.d:0 "몬테네그로 전역에 일련의 조직적인 사보타주가 일어났다는 소식이 로마로 전해졌습니다. 늘 그래왔듯, 파르티잔들은 몬테네그로 철도망의 주요 교차점이나 교량 같은 취약지대를 표적으로 삼았습니다. 알바니아와 달마티아 영토를 연결하고 크로아티와로 향하는 등 발칸 인프라의 허브 몬테네그로의 특성과, 거친 지형을 고려해 본다면 이를 복구하는 데 오랜 시간이 걸릴 것으로 예상되며, 발칸 반도 전역에 대한 우리의 장악력 또한 한동안 크게 손상을 입을 것입니다."
 mnt.11.a:0 "이것들이 가장 아픈곳만 골라서 때리네!"
 mnt.12.t:0 "운명적 시도"
 mnt.12.d:0 "어떠한 군사령관이라도 반항적인 외국을 지배하는 데 협력자가 필요하다는 것을 깨닫게 될 것입니다. 유능하고 충성심 있는 현지 정치인과 군사 지도자는 우리 건장한 제국이 거느리는 동맹의 혼란과 유혈사태라는 소용돌이를 통제할 수 있는 중요한 요소입니다. 문제는 몬테네그로인들 중 쓸만한 협력자가 부족하다는 점입니다. 로마를 지지하는 정치인들은 대부분의 경우 인기가 낮고, 거기다 충성심마저도 의심스러운 경우가 많았습니다.\n\n바요 스타니시치는 이탈리아의 지원을 받는 정부 중 신뢰할 수 있고 유능한 자산이 되어주었던 몇 안 되는 몬테네그로인이였습니다. 1941년 실패한 봉기 이후 체트니크에 가담하는 그는 평화, 정통성, 세르비아와 이탈리아의 협력을 위해 목소리를 높여 왔습니다. 당연하게도 그 덕에 우리가 어렵게 구축해 온 새 질서를 훼손시키려는 수많은 테러리스트에게 표젹이 되기도 하였습니다.\n\n길 건너편 나무에서 무언가 잘못되었다는 신호를 처음으로 감지할 수 있었습니다. 슈타니시치의 체트니크들은 점차 울창해지는 나무와 어스름이 짙어지는 황혼 속에서 기동을 멈춰야만 했습니다. 이게 사고일까요, 우연일까요? 누군가에겐 그럴지도 모르지만, 우리 역전의 용사들은 재빠르게 수비 대형을 구축했습니다.\n\n그리고 전 방향에서 습격이 개시되었습니다. 수송대를 향해 수류탄이 떨어지고, 총알이 허공을 가르며 날아갔으며, 체트니크가 할 수 있는 일이라고는 나무 사이로 뛰어다니는 그림자들을 향해 필사적으로 사격을 가하는 것뿐이었습니다.\n\n하지만 그들은 진압되지 않았고, 얼마 뒤 이탈리아 지원군의 헬기 소리가 들리고 전력차가 명백해졌을 때야 전투는 소강상태에 접어들었습니다. 파르티잔들은 숲속으로 사라졌고, 용감한 병사들이 구원군과 서로 포옹하고 승리를 자축할 때 이탈리아와 체트니크 동맹 사이 역사적으로 깃든 긴장감은 잠시나마 잊혀질 수 있었습니다.\n\n그럼에도, 이 협력자를 향한 대담한 습격은 몬테네그로의 불안이 우려스려울 정도로 확대되었다는 것을 의미합니다. 반역자들이 정부 고위층을 표적으로 삼고 있는 와중에, 과연 저들의 반란을 단기간에 종식시킬 수 있는 걸까요?"
 mnt.12.a:0 "적어도 그는 지금 살아있다."
 mnt.13.t:0 "두번째 요청"
 mnt.13.d:0 "포포비치 총독이 로마로 돌아와 치아노에게 몬테네그로의 자치를 다시 한번 허락해달라고 간청했습니다. 포포비치는 몬테네그로에 자유가 허락되지 않는다면 국가 전역이 혼란에 빠질 것이라고 경고했습니다. 그의 주장에 따르면 이제 이 일은 사느냐 죽느냐의 문제가 되었으며, 이탈리아 제국의 생존과도 직결된 문제가 될 것이라고 합니다. 로브첸 산에서 이 나라를 바라볼 때, 이제 볼 수 있는 광경은 해방된 조국이거나 피와 반란의 물결이 될 것이라고요.\n\n그럼에도, 이탈리아 정부 고위층 중에는 주저하는 반응이 보입니다. 우리의 두체 스코르차께서 이번 후퇴를 전략적 후퇴로서 포장 선전하여 국내를 안정시킬 수 있을 테지만, 몬테네그로의 해방은 발칸 반도의 수많은 반이탈리아 저항군들에게 자극을 줄 수 있으며, 발칸 반도 전역에 대한 우리의 지배력이 약화될 위험 또한 있습니다. 하지만 이제 선택해야 할 때입니다. 이것이 몬테네그로 문제를 해결할 수 있는 가장 평화적인 방법이며, 유일하고도 영구적인 해결책이 될 수 있기 때문입니다."
 mnt.13.a:0 "더 이상의 유혈을 멈추어야 한다."
 mnt.13.b:0 "우리의 완벽한 영토를 한 조각도 내어줄 수 없어."
 mnt.14.t:0 "몬테네그로에 선포된 계엄령!"
 mnt.14.d:0 "최근 몬테네그로의 정세가 불안정해짐에 따라 두체 각하께서는 몬테네그로 총독 크르스토 포포비치의 모든 권한을 박탈하고 이탈리아가 임명한 군 총독의 직접적 통제 아래 두는 행정명령에 서명하였습니다. 2차 세계대전 이후 간신히 얻은 자치권마저 박탈당함에 따라 지역 및 국내의 이탈리아군은 대대적인 파르티잔 소탕 작전을 벌일 준비를 하고 있습니다.\n\n이 지역과 다른 지역을 연결해 주는 산길은 요새화되고 있으며, 헬리콥터 순찰대가 하늘을 감시하며 아래에서 수상한 움직임의 징후를 이 잡듯 뒤지고 있습니다. 몬테네그로 전역의 도시와 마을에 봉쇄령이 내려졌으며, 도로와 거리에는 검문이 강화되고 정기적인 기갑부대의 순찰이 일상이 되었으며, 비장한 표정의 이탈리아 군인들과 검은 셔츠단들이 반란의 징후를 찾기 위해 민가를 정기적으로 기습하는 등 다양한 종류의 긴급조치가 일어나면서 일반 시민들의 권리는 급격히 축소되었습니다. 일단 겉보기엔 파르티잔과 체트니크의 움직임이 눈에 띄게 줄어들었지만, SIM의 보고에 따르면 이는 그저 폭풍 전의 고요일 가능성이라고 합니다."
 mnt.14.a:0 "다른 선택의 여지가 없어"
 mnt.15.t:0 "몬테네그로에서의 반격"
 mnt.15.d:0 "예정대로 몬테네그로의 반격이 시작되었습니다. 그 과정에서의 격렬한 싸움은 우리 군의 가장 비관적인 부대들마저 전장에서 당혹감을 느끼게 했습니다. 파르티잔 부대들이 이탈리아 보급선과 수송대에 대한 기습을 시작으로, 점령군의 길고도 긴 병참 라인들을 시도 때도 없이 쑤셔대면서 공격하는 곳마다 혼란이 야기되었습니다. 때로 적들은 통신선을 완전히 끊어 이탈리아 부대를 숲이 무성해진 계곡에 고립시키거나, 해질녘 언덕에서 공격함으로써 엄청난 피해를 주고 유유히 황야로 사라지기도 했습니다. 단순히 지방 소요를 진압하는 일이라고 생각했던 이탈리아군은 그곳에서 조직되고 정밀한 공격을 벌이는 정규군에 가까운 민병대를 발견했는데, 아마 높은 확률로 우리와 협력하는 체트니크들의 지원을 받고 있을 겁니다.\n\n\n\n이미 수많은 이탈리아 병사들이 파르티잔들의 공세에 목숨을 잃었고, 그보다 더 많은 부상자와 실종자가 발생했습니다. 정부의 노력에도 불구하고, 현 개입과 손실의 실제 규모에 대한 증거가 속속히 대중들에게 공개됨에 따라 많은 이들은 이번 작전을 \"또 다른 무의미한 전쟁\"이라며 항의하기 시작했고, PNF 내부에서도 분쟁에 대한 평화적 해결책을 요구하는 목소리가 힘을 얻기 시작했습니다. 하지만 포포비치 전 총독이 정계에서 물러나고 몬테네그로 국민들이 반군의 궐기를 지지하고 있는 현 상황에서 지역의 불안정한 상황이 평화적으로 종식될 가능성은 더 이상 존재하지 않는 것으로 보여집니다."
 mnt.15.a:0 "슬라브 촌뜨기들이 몇 명 모이건 이탈리아가 더욱 강하다!"
 mnt.16.t:0 "몬테네그로 점령"
 mnt.16.d:0 "1920년 리비아 사태 이후 전례없는 조치가 다시 발동되었습니다. 이탈리아 정부는 오늘부로 자국 영토 일부에서의 계엄령을 선포하였습니다. 카타로에 정박해 있는 이탈리아 군함이 체티네와 몬테네그로 산악지대로 향하는 병력과 탱크를 하역시키는 등 이 지역에 군대가 배치된 일은 2차 세계대전 이후 전례없는 일입니다.\n\n\n\n현지 보도에 따르면 새로이 설립된 군 당국이 몬테네그로의 황야에서 수색 및 파괴작전을 개시했으며, 마을들은 전략적 위치로 강제로 이주되고 숲이 우거진 지역들은 원활한 소탕 작전을 위해 불태워지거나 제초제가 살포되었습니다. 도시와 마을에서는 가혹한 계엄령이 선포되었으며, 군의 삼엄한 경비 아래 있는 체티네 도심은 이탈리아 전차들이 폐허가 된 거리를 순찰하고 있으며, 낮에 일어난 반체제 인사들의 평화 시위는 밤이 되면 검은 셔츠단들의 작전을 통해 수뇌부들이 제거되고 있습니다. 이탈리아 휘하 모든 구성국에게 종주국의 힘을 과시하는 선례가 될 이번 몬테네그로 점령은 이탈리아가 파르티잔과 테러 분자들에게 영토를 한 치도 내 주지 않을 것이란 확신을 모두에게 심어줄 것입니다."
 mnt.16.a:0 "마땅히 이리 될 것이다"
 mnt.17.t:0 "양국에 남은 흉터는 영원히 지워지지 않을 것이고"
 mnt.17.d:0 "몬테네그로 주둔 이탈리아 부대들은 현재 무전기 주변에 삼삼오오 모여들어 자신의 부대가 다음 철수부대가 되기를 간절히 빌고 있습니다. 일부 병사들은 고국의 심각한 실업률과 전쟁에 대한 대중들의 엇갈린 태도를 보아 왔기에 철수에 대한 기대감이 상대적으로 덜했고, 일부는 아예 자포자기한 표정입니다. 일부는 철수 사실을 아예 모르거나, 아니면 부상을 입거나 사망했거나, 그 광경을 보아오고 행해 온 공포로 인해 감정을 잃은 듯해 보입니다. 현재 이탈리아 병사들의 평균적인 건강 상태는 입대 시절보다 열악해졌을지 모르지만, 그렇다고 더 가난해지지는 않았을 겁니다. 병사들의 가방 속에는 일반 가정에서 훔친 빛바랜 청동 조각부터, 한때 몬테네그로의 가장 큰 성당에 걸려있던 샹들리에 황금 조각 같은 수많은 전리품이 담겨 있습니다.\n\n이탈리아 군사시설의 가장 높은 홀에서 장군들은 병사들이 소년으로 몬테네그로에 들어가서 남자가 되어 돌아간다고 선전하곤 합니다. 하지만 조금만 살펴보면 이 나라에 들어온 이후 그들은 망가진 채 이곳을 떠나게 되었다는 진실을 알 수 있습니다. 그들은 자신이 무엇을 했는지 기억하고, 본 것을 기억하며, 최선을 다해 노력했으나 이를 잊어버릴 수는 없었습니다. 일부 \"희생된\" 용사들의 가치 없는 말 한마디가 대중의 불만을 야기시킬 수 있기에 우리 정부와 국가적 자존심에 있어 불편한 꼬리표로 남게 될 것입니다.\n\n그렇기에, 평소와 같이 블랙리스트 작성, 검열, 선전이 있을 겁니다. 다른 사람들에게 소문을 떠벌리고 다니는 소수에게는 연금 삭감이, 그럼에도 정신을 못 차린다면 의문의 실종을 당할 것입니다. 전쟁, 점령, 병사들의 고통까지, 모든 것은 이탈리아 제국을 위한 것이기에, 당연히 저들 또한 침묵해야 할 것입니다."
 mnt.17.a:0 "조국이란 더 큰 대의를 위해서다."
 mnt.18.t:0 "국가의 재탄생"
 mnt.18.d:0 "기나긴 협상 끝에, 각 정부 부처에서 있어 온 교착상태란 위협에도 불구하고, 우리의 두체 각하와 몬테네그로 총독 크르스토 포포비치는 이탈리아 제국 내에서 몬테네그로 지위에 대한 해결책에 도달하는 데 성공했습니다. 강경파들을 만족시키고, 제국의 완결성을 지키며, 몬테네그로 국민들을 만족시킴과 동시에 새로운 폭력 사태를 방지하는 것은 불가능한 과제처럼 보였지만, 모든 역경을 딛고 평화가 마침내 이루어졌습니다. 새로운 합의는 종전 이후 시작되었던 점진적 합병 절차를 중단하고, 과거 포포비치가 몸담았던 몬테네그로 녹군이 제안했던 해결책을 시행하기로 결정지었습니다.\n\n\n\n협정 결과에 따라 몬테네그로는 내정에 대한 완전한 자치권을 가지지만, 외교 정책과 국방만은 여전히 이탈리아가 관리하게 됩니다. 검은 셔츠단을 포함한 이탈리아군 대부분이 몬테네그로에서 철수할 것이며, 대테러 및 국경 수비 임무를 맡은 소수의 산악병 및 카라비니에리 파견대가 잔류할 것입니다. 새로이 설립될 몬테네그로의 자치는 골치 아픈 지역 상황에 대한 해결책으로서 많은 이들에게 찬사를 받았지만, 많은 전문가들은 실제 반파르티잔 능력에 대한 의구심을 쉽게 굽히지 않으려는 듯합니다. 지금까지 이탈리아와 협력할 의향을 보여왔던 체트니크, 특히나 파블레 주리시치 원수는 새 정부와 협력하고 이 지역을 진정시키기 위해 휘하 민병대를 활용해 달라는 요청을 받았습니다."
 mnt.18.a:0 "바로 여기에 평화가!"
 mnt.19.t:0 "선긋기"
 mnt.19.d:0 "성가신 개혁주의자들에게서 우리가 동의할 수 있는 부분이 딱 한가지 있는데, 바로 오랫동안 우리가 추구해 왔던 \"생존이 가능한 지역 강국으로서 조국의 파멸적 붕괴를 막기 위하여\" \"더 많은 자치권\"이 필요하다는 점입니다. 어떤 이유인진 몰라도, 정부는 이들의 의견에 귀를 기울여 몬테네그로 정부에 자율권과 권한을 일부 위임해 주기로 결정했습니다.\n\n하지만 명심해야 할 점이 있습니다. 이는 이탈리아 제국의 종말이 아니며, 그들이 줄기차게 외치는 대대적인 개혁도 아니라는 점입니다. 무슨 일이 일어날지 이미 잘 알고 계시지 않습니까? 원주민들에게 몇 가지 당근을 던져주면 다음 날 저들이 자원의 \"공정한 분배\"를 외치면서 대사관의 장미 덤불을 짓밟을 게 뻔한데 말이죠.\n\n그렇기에 저들에게 권리를 줌과 동시에 저들이 그걸 가지고 무얼 하는 지 주의깊게 관찰해야 합니다. 새로운 외교 헌장이란 복잡한 단어에 저들의 쥐콩만한 머리가 터질 게 뻔하지만, 저들이 그 한심한 공국을 진짜 국가로 만들 경우를 대비하여, 저들이 이상한 생각이나 아이디어를 품지 못하도록 제지해야 할 필요가 있습니다."
 mnt.19.a:0 "파멸으로 향하는 지름길이다!"
 mnt.20.t:0 "자유!"
 mnt.20.d:0 "이탈리아 강토의 일부인 몬테네그로의 현대 역사는 결코 안정적이었던 적이 없습니다. 체티네는 폭력과 격변에 익숙해져 있었고, 최근 군중들이 횃불, 깃발, 함성으로 거리를 가득 채워나갈 때 정보에 어두운 일부 시민들은 또다른 반이탈리아 폭동과 피할 수 없는 보복을 예측하며 셔터를 내리고 집의 문을 잠그려 했습니다.\n\n하지만 이번엔 분노 대신 기쁨이 도시를 장악했습니다. 증오가 아닌 환호가 도시를 취하게 했으며, 몬테네그로 깃발이 이곳저곳에서 휘날리는 가운데 드문드문 이탈리아 삼색기가 눈에 띄었습니다. 이는 몬테네그로를 오랫동안 점령해 온 군대에 대한 드문 감사의 표시였는데, 카라비니에리는 이골이 나던 집회 진압을 오랜만에 안 해도 외었기에, 오랜 적대감과 편집증에서 해방되었다는 사실에 만족한 채 각자의 위치에서 이 광경을 흐뭇이 지켜보았습니다. 심지어 몇몇은 축하 행사에 참여하기까지 했습니다.\n\n물론, 모든 것이 완벽히 흘러간 것은 아닙니다. MVSN 부대는 초소에서 군중들을 무덤덤하게 쳐다보았으며, 과격한 시위대와 일부 검은 셔츠단 사이의 충돌이 몇 차례 보고되기도 하였습니다. 하지만 그럼에도 전국을 휩쓸고 있는 황홀감을 잠재울 수만은 업었습니다. 술집은 공짜 술을 내놓기 시작했고, 건물과 거리는 깃발로 물들여졌습니다. 체트니크는 좌익을, 파르티잔은 협력자들을 포용하였고, 전국에서 열광적인 기쁨과 함께 미묘한 불신이 감정을 교차해 갑니다. 이런 일은 마치 꿈속에서나 일어날 수 있는 일이기에..."
 mnt.20.a:0 "평화가 자존심을 이겨내고 자리잡았다. 우리 모두를 위해 건배!"
 mnt.43.t:0 "국경 습격"
 mnt.43.d:0 "티토의 도적떼가 국경을 습격했습니다! 오늘 아침 동트기 직전 무장한 크로아티아 파르티잔이 고란스코 마을 경찰서를 공격했고, 몬테네그로 경찰 및 군대와 습격대 사이 3시간 가량의 총격전이 벌어졌습니다. 교전 결과 몇몇 크로아티아인들은 경찰 차량 및 무기고의 소화기 일부를 약탈한 채 달아났습니다.\n\n이 사건은 몬테네그로 전역에서 격렬하지만 동시에 엇갈린 반응을 불러일으켰습니다. 일부 주민, 그중 특히 북부 사람들은 체트니크의 규모를 확대해 크로아티아에 대항하여 싸우기를 원하는 듯합니다. 다른 일부는 이미 스스로 무장함과 동시에 자경단을 결성하기 시작했으며, 이들의 행위는 잠재적으로 새로운 무장단체의 발흥을 일으킬 여지가 있습니다. 서둘러 대처해야 할 것입니다."
 mnt.43.a:0 "티토 그놈이 원하는 대로 놔두지 않을 것이다!"
 mnt.21.t:0 "바깥의 적"
 mnt.21.d:0 "몬테네그로가 그 자체만으로 골칫덩이로 여겨지던 그 순간, 사회주의 도적 요시프 브로즈 티토 아래 새로이 통일된 크로아티아는 한때 그가 끊임없이 격퇴하려 했던 영광스러운 우리나라만큼이나 \"제국주의\"적인 행보를 보이고 있습니다. 매일 밤 티토의 군대가 국경 초소를 불태우고, 순찰대를 습격하고, 무기고에서 총기와 탄약을 약탈하고 있다는 보고가 올라옵니다.\n\n크로아티아 정규군이 국경에 집결해 있는 점을 고려해 본다면, 지금까지 일어난 폭력사태는 이탈리아군과 몬테네그로군의 동태를 살핌과 동시에 약화시키고, 현지에서의 동맹을 모으는 것에 주안점을 두고 있다고 해석할 수 있습니다. 적어도, 후자에서는 저들이 어느 정도 성과를 거둔 듯합니다. SIM은 몬테네그로 좌익 파르티잔들의 대부분 분파가 티토와 그의 사회주의 발칸 통합에 대한 꿈에 합류하였다고 보고했습니다.\n\n산악대, 카라비니에리, 왕립 육군 및 검은 셔츠단 부대가 국경 지대로 파견되었으며, 지역 당국은 이탈리아 제국이 외세 볼셰비즘이란 공포로부터 모든 국적의 국민들을 보호할 것이라는 성명을 발표했습니다. 이것이 국경 지방의 미망인들과 고아들에게 얼마나 위로가 될지는 둘째 치고 말이죠."
 mnt.21.a:0 "희생자들에게 애도를 표한다."
 mnt.22.t:0 "새로운 위협"
 mnt.22.d:0 "몬테네그로 상황이 안정되는 순간 크로아티아 도적떼가 우리의 정당한 영토에 악랄한 습격을 자행했습니다. 저들 군대는 무고한 몬테네그로인 들을 대상으로 야만적인 학살을 자행했으며, 심지어 이 마수에는 어린이와 노인들도 포함되어 있다 합니다!\n\n이미 우리의 \"동맹\" 이탈리아에 도움을 요청하였지만, 그들은 너무 늦게 도착하였습니다. 문제는 우리를 구원하러 온 자들이 테러리스트들의 격퇴와 시민 보호보다 시민들을 무자비하게 약탈하는 것에 관심을 가진다는 점입니다. 동시에, 세르비아계 \"시민\"들은 습격의 대상이 되지 않거나 심지어 적에게 협력하고 있다는 보고가 들려왔습니다. 우리의 고조된 불만에도 불구하고, 이탈리아군은 우리 군대보다 체트니크들에게 방위를 맡기는 것이 더욱 적합하다고 생각하는 듯합니다.\n\n상황이 변화하기 전까지는 티토의 저주받은 테러와 폭력이 완전한 침략으로 확전되진 않더라도 한동안 이어질 것으로 여겨집니다."
 mnt.22.a:0 "망할 새끼들이!"
 mnt.23.t:0 "또다른 발칸의 위기"
 mnt.23.d:0 "최선을 다했음에도 몬테네그로 상황이 다시 악화된 것 같습니다. 오늘 SIM은 크로아티아의 기동, 보병 사단들이 우리의 꼭두각시 정권을 향해 본격적인 침공을 개시하였다는 보고를 로마로 전달했습니다.\n\n국경 일대에서 이어진 기습으로 인해 약화된 이탈리아의 국경 요새들은 친크로아티아 좌익 파르티잔들의 자발적 봉기로 인해 더욱 취약해졌습니다. 수많은 부대는 요새로 철수해야 했고, 적들에 의해 포위된 상황이라고 합니다. 파견된 구원군들은 게릴라들의 저항과 몬테네그로 지원부대의 배신 및 탈영에 대한 소문으로 인해 좀처럼 움직이고 있지를 못하는 상황입니다.\n\n상황이 암울하기만 한 것은 아닙니다. 검은 셔츠단 정예부대들은 이미 국경초소와의 통신망을 다시 재구축했으며, 상태 유지 여부와 관련 없이 이러한 성과는 이탈리아군의 사기를 크게 향상시켰습니다.\n\n인민 영웅이자 파르티잔 사령관으로서 성공을 거둔 티토는 이제 이탈리아 제국 전체와 재래식 전쟁을 치르게 되었습니다. 기갑사단, 항공기, 해군 지원등이 이 지역으로 파견되었고, 변덕스럽기로 유명한 몬테네그로 체트니크들도 이탈리아의 방어에 도움을 주기 위해 집결했습니다. 사기가 저하된 현재인 경찰을 물리치는 것은 완전히 무장되고 준비된 현대식 군대에 맞서는 것과는 차원이 다른 문제입니다."
 mnt.23.a:0 "이게 전쟁이란 거다."
 mnt.24.t:0 "흥미로운 제안"
 mnt.24.d:0 "이탈리아 제국의 불행한 구성국들에 있어 정치는 비교적 단순한 형태를 띠고 있습니다. 하나는 협력자, 하나는 파르티잔이죠. 한쪽이 다른 쪽보다 특별히 나은 상태라고 보긴 어렵지만, 일단 저들은 서로의 입지에 대해 잘 알고 있습니다,\n\n체트니크는 이 스펙트럼에서 배치하기 힘든 존재입니다. 처음에 저들은 추축국의 편에 섰고, 동맹들에게서 자신들의 짧은 희망이 비쳤을 때 반란을 일으켰지만, 결국 가장 충성스러운 협력자로 자리 잡았습니다. 이들은 범세르비아라는 그들의 목표를 달성하는 데 도움이 된다면 그 누구라도 지지할 의사를 보일 것입니다.\n\n이에 따라 저들은 몬테네그로 꼭두각시 중 자신들에게 더 많은 대표성을 요청했습니다. 지역 내 주둔군을 증강하는 상황에서 저들의 달콤한 제안은 우리의 인력 부족 상황을 완화하는 데 큰 도움이 될 것입니다. 허나 세르비아계는 몬테네그로 내에서 여전히 소수이며, 이들에게 파괴적인 수준의 영향력을 부여하는 것은 몬테네그로인들이 우리로부터 등을 돌리는 위험성을 지니기도 합니다."
 mnt.24.a:0 "이탈리아 제국은 우리에게 충성하는 자들에게 대가를 줄 것이다. 저들을 들이라 해."
 mnt.24.b:0 "상황을 위험에 빠트릴 수는 없지. 이번엔 안 돼."
 mnt.25.t:0 "지원 확대"
 mnt.25.d:0 "체트니크들이 몬테네그로에 입국한 이후, 수많은 세르비아계 시민들이 동포들을 공개적으로 지지하기 위해 거리로 나왔습니다. 로마에서 소규모 퍼레이드, 공개 기도회, 반공 로비활동이 활발해짐에 따라 정계는 이 단체들을 지원함으로써 얻을 수 있는 이익에 대해 고민하는 모습인 것 같습니다. 하지만 저들이 파르티잔 소탕작전에 도움이 될 수는 있어도 저들의 민족주의적 목소리가 높아지는 것에 대해 몬테네그로인들은 크나큰 불쾌감을 느끼고 있는 듯합니다."
 mnt.25.a:0 "흥미롭군."
 mnt.26.t:0 "도박 성공"
 mnt.26.d:0 "기나긴 투쟁 끝에 체트니크들이 세르비아의 승리를 선언했습니다. 공산주의 파르티잔들이 패주하는 가운데 우리의 세력권은 조금 안정을 찾을 수 있게 되었습니다. 비록 저들은 범세르비아주의의 야망을 품고 있지만, 저들을 지원함으로서 지역 내의 긴장이 완화될 수만 있다면 어느 정도는 감당할 수 있을 겁니다. 일단 우리 국경에서 볼셰비즘이 패배한 것을 축하하는 게 우선입니다!"
 mnt.26.a:0 "훌륭해!"
 mnt.27.t:0 "통일?"
 mnt.27.d:0 "예상대로 체트니크가 승리한 이후 저들은 우리가 직접 통제하고 있는 몬테네그로를 시작으로 범세르비아주의적 야망을 표출하기 시작했습니다. 몬테네그로는 그리스, 알바니아 등 발칸 반도 남부로 향하는 관문 역할을 하는 지역이지만, 반란으로 인해 황폐해졌기에 쉬이 통제할 수 있는 지역이 아니라는 점이 입증되었으며, 우리의 측근들은 세르비아와의 통일로 이러한 문제가 완화될 수 있다고 주장하고 있습니다.\n\n이 거래의 또 다른 이점은, 세르비아에 대한 우리의 영향력을 투영함과 동시에 세르비아가 우리 세력으로 들어오는 관문이 될 수 있다는 점입니다. 저항을 잠재우면서 영향력을 강화할 기회를 잡는 것이 좋을까요, 아니면 직접 통치책을 이어가야 할까요?"
 mnt.27.a:0 "우리의 영향력을 확대하자."
 mnt.27.b:0 "우리의 것을 지켜야지."
 mnt.28.t:0 "도박 실패"
 mnt.28.d:0 "세르비아 내전이 끝났고, 체트니크는 패배했습니다. 공산주의 파르티잔들이 깃발을 높이 든 가운데, 반공투사들과 세르비아 난민들이 국경을 넘어 몬테네그로로 몰려들면서 지역 내 민족주의자의 분노를 고조시키고 있습니다.\n\n난민 위기뿐만 아니라, 국경을 넘어 우리나라를 공격할지도 모르는 공산주의자 문제도 간과해선 안 될 겁니다. 산적해 있는 문제들이 더 악화되지 않기만을 기도할 뿐입니다."
 mnt.28.a:0 "유감스럽군."
 mnt.29.t:0 "첫걸음"
 mnt.29.d:0 "체트니크 반동세력에 대한 승리 이후 이탈리아 제국, 특히 그 중 서쪽의 몬테네그로 영토에 대한 관심이 집중되고 있습니다. 파시스트로부터 몬테네그로를 점령하는 일은 이 지역에 대한 로마의 지배력을 약화시키는데 있어 무척 중요한 일입니다. 발칸의 이익을 위해서라도 이 억압받는 국가를 파시스트들로부터 해방시켜야 합니다!"
 mnt.29.a:0 "우리가 승리하리라."
 mnt.31.t:0 "성공이냐 죽음이냐"
 mnt.31.d:0 "몬테네그로에서 또다시 우려스러운 소식이 전해졌습니다. 세르비아 공산주의자들이 국경을 넘은 습격을 진행함으로써 국경 근처의 도시와 마을들이 공격받았으며 심지어 사상자마저 보고되었다 합니다. 몬테네그로 주둔군이 저들을 격퇴할 능력이 없다면 새로이 수립된 정권과 분명 전쟁이 벌어질 것입니다. 발칸 반도에 붉은 망령이 존재하도록 놔두어선 안 될 것입니다!"
 mnt.31.a:0 "응당 해야 할 일을 할 것이다."
 mnt.32.t:0 "몬테네그로 공격"
 mnt.32.d:0 "우리가 진행한 몬테네그로 습격과 현지 사령관들의 심문으로 인해 이탈리아가 우리의 몬테네그로 진출을 인지하고 있다는 사실이 명백해졌습니다. 몬테네그로에 대한 지배권을 확립하고 서둘러 전쟁을 대비해야 합니다. 우린 파시스트에게 또다시 굴욕을 당하지 않을 것입니다!"
 mnt.32.a:0 "전진!"
 mnt.33.t:0 "우리의 허점"
 mnt.33.d:0 "불행하게도 몬테네그로 주둔군은 공산주의자들의 공세를 격퇴할 능력이 없다는 것이 입증되었고, 지역은 점령당했ㅅ브니다. 세르비아는 저항을 진압한 이후 지역 내 군사력을 증강시키고 있으며, 우리 세력과 본토까지 넘보는 추가적 공세를 가할 수 있는 위치에 올라섯습니다. 빨갱이들의 학살이 더 이어지기 전에 공세를 해야 할 필요가 있습니다."
 mnt.33.a:0 "대가를 치를 것이다."
 mnt.34.t:0 "몬테네그로에서의 승전"
 mnt.34.d:0 "다행히 몬테네그로 주둔군이 세르비아군을 격퇴하면서 세르비아인들은 자신의 오두막으로 도망쳤습니다. 이는 우리나라의 승리이자 주둔군의 능력 시험에 좋은 선례가 되었지만, 새로운 세르비아 정권의 진정한 의도를 드러낸 사건이기도 합니다. 지역 내 군사력의 증강은 저들을 집에서 머무르게 하는 데 도움이 될 것이며, 습격이 이어진다면 전쟁이 불가피해질 것입니다."
 mnt.34.a:0 "행운의 반전이로군."
 mnt.35.t:0 "몬테네그로에서의 승전"
 mnt.35.d:0 "세르비아가 우리 주둔군을 압도하지 못하면서 저들은 우리를 더 자극하지 않기 위해 공세를 중단했습니다. 대학살은 끝났지만, 저들이 또다시 이곳에 집적댈 가능성이 있기에 경계를 놓아서는 안 될 것입니다."
 mnt.35.a:0 "이런 상황일수록 방심해서는 안 된다."
 mnt.38.t:0 "우리의 성공"
 mnt.38.d:0 "몬테네그로 국경지대에서 적들의 동원이 증가하였다는 저들이 우리의 성공적인 해방 작전을 깨달은 것 같습니다. 저들은 나약함을 보여주지 않기 위해 몇 주 내로 우리를 공격할 가능성이 높습니다. 우리는 이탈리아군의 향후 공격에 최대한 대비하고, 우리가 힘들게 이룩해 낸 혁명을 지켜내야 합니다. 저들이 승리하려면 엄청난 피를 볼 것입니다! 저들이 한 명의 세르비아인을 죽일 때 100명의 이탈리아인들이 피를 보게 될 것이기에 말이죠!"
 mnt.38.a:0 "파시즘에 맞서는 싸움에서 승리할 수 있기를!"
 mnt.39.t:0 "악마와의 거래"
 mnt.39.d:0 "놀랍게도 세르비아 정부는 독일의 위협에 대한 보호를 위해 몬테네그로 영토를 넘겨준다면 그들이 우리 세력에 가입할 것이라는 거래를 제안했습니다.\n\n이 제안은 우리에게도 예상 외의 일이였지만, 라이히에 대항하는 또다른 동맹을 확보하고 체트니크와 파르티잔들이 만연해 있는 몬테네그로 영토를 저들에게 넘겨주면서 우리의 관리 비용이 줄어들 수 있습니다. 그렇기에 장기적으로 매우 유익한 거래가 될 것입니다."
 mnt.39.a:0 "좋아."
 mnt.39.b:0 "거절."
 mnt.40.t:0 "실패"
 mnt.40.d:0 "혼란이 치닫는 것을 막기 위한 노력에도 불구하고 몬테네그로 정부는 현지 문제를 제대로 다루지 못하는 것으로 보입니다. 공산 파르티잔들과 체트니크는 이 지역에서 서로에게, 그리고 주둔군과 공개적으로 총구를 내밀고 교전을 벌이기 시작했다 합니다. 한편 체티네 정부에 충성하던 군인들이 대규모 탈영행렬을 잇는다거나 시골 계곡, 산악 지대로 후퇴하고 있다는 정보도 있습니다.\n\n포포비치 정부가 국가를 통제하기 위해 고군분투하는 가운데, 실패한 몬테네그로 정부를 지원하거나, 아니면 아예 이탈리아의 영토로 통합하기 위해 이탈리아군은 다시 몬테네그로 개입할 계획을 세우는 중입니다."
 mnt.40.a:0 "이거 좋지 않은데."
 mnt.41.t:0 "안정 감소"
 mnt.41.d:0 "몬테네그로 전역이 무정부 상태로 돌입함에 따라 국민과 정부는 평화에 대한 모든 희망을 잃어버렸습니다. 체트니크, 파르티잔, 민족주의자들은 서로에게 폭력을 행사하고 있으며, 곳곳에서 총격전이 보고되고 무고한 사람들이 휘말리는 등 싸움은 점차 전면적으로 확대되고 있습니다.\n\n설상가상으로, 몬테네그로 자치의 유일한 희망이자 이탈리아의 얼굴마담이던 크르스토 포포비치가 뇌졸중으로 쓰러졌다 합니다. 조국이 파괴되고 사람들이 거리에서 죽어가는 와중에도 아무런 손을 쓸 수 없었던 그의 건강악화로 인해 몬테네그로의 수장직은 사실상 공석이 되었으며, 수장 없는 정부와 시민 반란이 이어지는 이 국가에서 자치를 위한 오랜 투쟁은 얼마 지나지 않아 종말을 맞을지도 모릅니다."
 mnt.41.a:0 "이걸로 끝인가?"
 mnt.42.t:0 "국가의 죽음"
 mnt.42.d:0 "이탈리아 군대는 오늘 아침 체티네에서 병합 기념식을 개최하고 거리를 행진했으며, 정부 청사에서 이탈리아 국기가 게양되면서 그 분위기는 절정에 이르렀습니다. 몇 안 되는 현지인들은 자유 몬테네그로가 안식을 취하는 그 순간을 침울한 표정으로 지켜보았으며, 왕립 육군은 산악지대 마지막 반군을 진압하고 이탈리아 제국의 자비로운 통치 아래 몬테네그로를 완전히 진정시키는 작업에 착수했습니다.\n\n그렇게 국가의 취약한 평화는 끝을 맺었습니다. 체티네 교외에서 젊은이들이 새로이 배치된 이탈리아 지원군들을 향해 급조 폭발물을 던지고 있으며, 게릴라들은 장벽을 설치하고 시골로 몰려드는 이탈리아군들과 교전을 시작했습니다. 몬테네그로 전역에서 반군의 재무장 움직임이 활발해지고 새로운 침략에 맞서 단결을 촉구하는 목소리가 커지고 있으나, 실제 그들의 단결이 허약하다는 점이 드러나면서 파르티잔 사이 충돌은 점령군들의 충돌만큼이나 빈번하게 발생하는 중입니다. 국가가 다시 폭력의 소용돌이에 빠져들고 있지만, 결국 아무것도 변하지 않았습니다."
 mnt.42.a:0 "고귀하지만, 실패한 실험이였다."
