 SOM_formalisekingdomstructure: "왕국 구조 공식화"
 SOM_formalisekingdomstructure_desc: "소말리아는 군주가 절대적인 통제권을 발휘하는 사실상 중앙집권화된 왕국이 될 것입니다. 하지만 이를 정말로 실현하기 위해서는 왕국의 미래를 결정할 국민투표를 열어야할 것입니다."
 SOM_licensingdeals: "면허 거래"
 SOM_licensingdeals_desc: "우리의 군이 더 높은 단계로 나아가고 현대전에 필요한 수요를 충족하기 위해서는 외국의 전문 지식, 외국의 장비, 외국의 전술의 도움이 필요합니다."
 SOM_mobilisation_effort: "대규모 징병"
 SOM_mobilisation_effort_desc: "소말리 남자들이여, 그대의 부족, 가족, 국가는 그대가 필요하니 부름을 들으십시오! 가까운 징병소로 가서 전쟁에 참여하고 소말리아가 다시는 제국주의의 멍에에 메이지 않도록 그대의 형제들과 함께 수고하십시오!"
 SOM_aden_abdulle_osman_daar_leader_desc: "1909년 벨레드웨이네에서 태어난 아덴 아브둘레은 식민주의의 노예에서 그가 어떻게 성장했는지를 아주 잘 기억합니다. 그의 연구는 그를 점점 생디칼리슴 사상에 가까워지도록 만들었고 그는 그것이 소말리아에 잘 맞는다고 생각합니다. 각 부족은 매우 자치적으로 노동하되 이웃과 협력하는 노동조합이 되는 것입니다. 그는 최근 프랑스 학자들에게 분권화된 지도부의 문제에 대해 강한 영향을 받았고 소말리아의 최근 몇 년의 고난이 장기적으로 좋은 결말로 결실을 맺을 수 있도록 할 수 있다는 희망을 품고 있습니다."
 SOM_haji_bashir_ismail_yusuf_leader_desc: "마자르텐의 오스만 마흐무드 부족 출신인 유수프는 그의 많은 동료들과는 달리 변화에 대한 열망은 모자라지만 소말리아가 더욱 민주적이고 평등해지는 것을 지지합니다. 그는 권력자들이 작은 부족들과 도시 거주민들의 목소리가 다 같이 들을 수 있는 소말리 민주 연방을 소망하며 나라의 농촌지대에서의 가난과 싸우겠다고 맹세했습니다."
 SOM_abdirashid_ali_shermarke_leader_desc: "무도그의 마자르텐에서 태어난 알리 샤르마르케는 능력있는 젊은 학자로 이슬람법, 연방법, 외국의 법까지 모두에 정통합니다. 그는 비동맹적이고 평화로운 외교 정책을 바라지만 그의 바람은 외세가 현재에도 소말리아에 미치는 영향에 의해 아주 쉽게 뒤집혀 버릴 지도 모르겠습니다."
 SOM_jama_abdullahi_qalib_leader_desc: "차마 아브둘라히 칼리브는 젊은 자유주의자로 하르게이사에서 태어났습니다. 소말리아의 미래를 위한 수단으로서 자유주의에 대한 그의 믿음은 기특한 것이지만 외세와의 협력을 서슴지 않는 점이나 국가의 완전한 세속화에 대한 자유주의적인 사상은 많은 사람들에게 우려를 사고 있습니다."
 SOM_maxamuud_cali_shiire_leader_desc: "아버지 게라드 알리 시레와의 오랜 권력 투쟁 후 1897년에 와르상갈리 술탄국의 옥좌에 앉은 그는 아프리카의 뿔에서 거의 600년 동안 존속한 왕가의 후손입니다. 명목상으로 영국의 이해관계에 굴복하는 동안, 마하무드 알리 시레의 미친 물라인 압둘라 하산에 대한 지원은 벨트크리크 동안 아프리카에서 이탈리아를 물리치는 데 결정적인 역할을 하였습니다. 요령 있는 정치적 조종사인 마하무드는 명목상의 지도 아래의 연방군주제 아래로 소말리아의 술탄국들을 통일하였습니다. 하지만 권력을 위하여 아버지에게도 선전포고한 남자가 헌법의 권한을 침해하지 않는다고 믿을 수 있을까요?"
 SOM_haaji_mahammad_husseen_leader_desc: "하치 마하마드는 대소말리아라는 개념을 그 무엇보다도 수호하고자 하며 국민들을 하나의 목표 아래에 단결시키고자 하는 장교와 지식인들의 그룹 사이에서의 지도자입니다. 그는 압둘라 하산을 매우 존경하지만 그의 그룹은 국가에서 이슬람을 철저하게 분리하고자 하며 그러한 조치는 사회의 여러 층에서 인기가 없을 수밖에 없습니다."
