 SOM_iron_fist_of_warsangali: "와르상갈리의 철권통치"
 SOM_iron_fist_of_warsangali_desc: "와르상갈리는 소말리아 연방의 지도국으로, 오스만,독일 같은 외세와는 그 유래가 벨트크리크 때까지 이어지는 관계를 가지고 있어, 권력 기반이 튼튼합니다. 소말리아의 수도가 명목상으론 모가디슈긴 하지만, 실제 결정은 라스코레이에서 내려지며, 이에 반항하는 이들은 빠르게 입다물게 됩니다."
 SOM_gendarmerie_idea: "소말리 헌병대"
 SOM_gendarmerie_idea_desc: "서양의 헌병대에 기반한 소말리 헌병대는 급진주의자나 다른 말썽꾼들이 왕국의 평화와 안전을 위협하거나 손상하지 않도록 보장합니다. 아나키스트와 다른 일탈자들은 조심해라!"
 SOM_theclanassembly: "전국부족회의"
 SOM_theclanassembly_desc: "각 부족들은 이제 아주 작거나 하찮아 보인다 해도 새롭게 설립된 부족국민의회에 하나, 혹은 둘의 의원을 선출해 보낼 수 있는 권한을 가집니다. 부족국민의회는 하원으로서 기능하며 귀족원보다 밑에 있습니다."
 SOM_xeer_checked: "헤르 점검"
 SOM_xeer_checked_desc: "헤르, 혹은 관습법은 법적으로 애매한 지대에 있는 것이었습니다. 하지만 우리는 이를 각 주와 부족이 그 스스로의 법을 어느 정도까지 조정하는 방향으로 재구성하겠지만 지역에서 생겨난 법들은 소말리아의 국가의 법과 그 의지에 종속되도록 해서 개혁 이전에 존재했던 모순들과 구멍들을 없애버릴 것입니다."
 SOM_HANGASH: "한가시"
 SOM_HANGASH_desc: "새로 설립된 국방안보국(Hay'adda Nabad Gal'yada Gaashaandhiga), 줄여서 한가시(Hangash)는 소말리아 왕국의 평화와 화합의 균형을 유지하기 위한 군 정보부대입니다. 보코르는 이제 신민들을 직접 보호할 수 있습니다."
 SOM_cashcrops_idea: "환금성 작물 장려"
 SOM_cashcrops_idea_desc: "기근이 일어날 수도 있으니 국가와 개인이 스스로 최선의 대비를 하기 위해 식량의 여분을 비축하는 것은 중요합니다. 이게 제대로 된다면 우리가 취할 최적의 경로는 환금성 작물의 생산을 장려하는 일일 것입니다."
 SOM_foodplease: "식량난"
 SOM_foodplease_desc: "소말리아가 도시화, 외국의 투자, 문화적 르네상스와 관련하여 경험한 번영은 부정적인 면이 없었지 않았습니다. 증가하는 인구와 군인, 경작지의 부족은 식량 부족이 다소 비상이지만 여전히 소말리아의 농촌 생활에 포함된다는 것을 의미합니다."
 SOM_lesshunger: "식량 부족의 통제"
 SOM_lesshunger_desc: "소말리아에서 기근을 끝장내기 위한 조치들이 취해지고 있습니다. 경작 가능한 토지를 늘리기 시작했고 외국의 곡식과 작물의 수입도 시작했습니다."
 SOM_nohunger: "더 이상 기근은 없다"
 SOM_nohunger_desc: "도시건 시골이건 기근은 더 이상 소말리아에서는 문제가 되지 않습니다. 마침내 우리의 미래가 밝아질 것으로 보입니다."
 SOM_BM: "검은 월요일의 아프리카의 뿔 강타"
 SOM_BM_desc: "검은 월요일의 심각한 효과 대부분은 면했지만, 소말리아까지 도달한 검은 월요일의 파문은 투자자들의 공포에 기인한 외국 투자의 붕괴뿐만 아니라 우리 스스로가 허술하다고 인정하는 우리의 산업마저 쓸어버릴 만큼의 피해를 유발했습니다. 만일 우리가 빠르게 행동하지 않는다면 이는 장기간의 불안정을 유발할 것이며 우리의 몰락으로 이어질 것입니다!"
 SOM_prodeff: "외국식 공법"
 SOM_prodeff_desc: "우리가 가진 약간의 공장을 서구의 최신 기준에 맞추어 개선하고 발전시키기 위한 노력이 이루어지고 있습니다."
 SOM_great_again: "범소말리 기풍"
 SOM_great_again_desc: "범소말리주의는 오랫동안 젊은 우리나라의 특정 학자들이나 군 장교들의 서클 내에서 만연해왔습니다. 이제는 실행할 시간이 가까이 온 것이 확실합니다. 우리는 모든 소말리인들을 우리의 깃발 아래에 통일할 것입니다!"
 SOM_osmanya: "오스마냐 문자 승인"
 SOM_osmanya_desc: "호의 술단, 우스만 유수프 케나디드는 뛰어난 지식인으로 소말리어의 새로운 문자를 창안했습니다. 그의 문자는 널리 칭송을 받았고 각종 대학, 학계 그 외의 여러 기관들에서 사용되고 있지만 소말리아인들 개인의 삶에서는 사용되고 있지 않습니다. 우리는 이것을 소말리아어의 공식적인 문자로서 인정하기 위해 이를 승인하고 장려할 것입니다."
 SOM_osmanya_2: "오스마냐 문자 승인"
 SOM_osmanya_2_desc: "Cusmaan Yuusuf Keenadiid, the Suldaan of Hobyo, is a well-learned man who had designed a new script for the Somali language. While his alphabet has received widespread acclaim and is used within various universities, academies, and other institutes, until recently, it was not used in daily Somali life. Thanks mostly to our efforts to encourage his alphabet and the offering of state-sponsored scholarships to prodigal students, the alphabet has begun to spread to the general populace."
 SOM_university_rush_get_ballistics: "장병 학교"
 SOM_university_rush_get_ballistics_desc: "Our military officers, both well-known and unknown, now have greater education opportunities and new benefits available to them. This will both improve the quality of our NCOs while incentivising prospective officers to join the army."
 SOM_militia_1: "현지 민병대"
 SOM_militia_1_desc: "연방의 각 주의 민병대들은 이제 국내외에서 설계하고 제조된 이용할 수 있는 한 최고 수준의 무장과 무기를 장비했습니다."
 SOM_militia_2: "현지 민병대"
 SOM_militia_2_desc: "연방의 각 주의 민병대들은 이제 그들의 조직력과 협동성을 더 올리기 위해 더 엄격한 기준으로 훈련받아야 합니다. 우리는 이 사람들을 국가의 방어를 위해 싸울 병사로 변모해낼 것입니다!"
 SOM_militia_3: "현지 민병대"
 SOM_militia_3_desc: "소말리아 연방 민병대는 이제 그들의 위계 질서를 유지하는 동시에 단일한 집단으로서 계획과 작전을 세울 수 있게 되었습니다."
 SOM_militia_4: "현지 민병대"
 SOM_militia_4_desc: "우리의 비정규 병력은 오랫동안 우리 군의 척추였습니다. 우리는 좌절한 제국주의자들에게 미친 물라라는 말까지 들었던 하산의 발자취를 따라 우리가 아는 곳에서는 빠르게 움직이고 모르는 곳에서는 강하게 공격해 소말리아의 미래를 지켜낼 것입니다. 우리는 필요한 어떤 수단을 통해서라도 소말리아의 미래를 지켜야합니다."
 SOM_cavriders: "소말리 기병"
 SOM_cavriders_desc: "Many soldiers from our constituent states opt to fight on horseback, while adapting their techniques to better suit modern warfare, also updating their training methods and purchasing state-of-the-art equipment."
 SOM_moredoods: "대규모 징병"
 SOM_moredoods_desc: "점점 더 많은 사람들이 소말리아의 방위를 돕기 위해 지역 민병대에 가입합니다. 당신은 당신의 본분을 다하고 있습니까?"
