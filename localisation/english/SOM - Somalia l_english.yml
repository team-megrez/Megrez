 SOM_airdoc: "공중전 지속"
 SOM_strength_desc: "While the prosperity and development of Somalia have been astounding, Ali Shire had made sure to follow a 'let sleeping dogs lie' policy in terms of politics. Meanwhile, Somalis had rejoiced, basking in their freedom, unquestionably of the primacy of Las Khorey. However, news of administrative reform in Ethiopia and Egypt have convinced the Boqor that reform is, indeed, required."
 SOM_gendarmerie_desc: "Maintaining order has been traditionally entrusted to local militias. The chief of each militia was entrusted with looking after the people. However, in order to better ensure peace and prosperity in the country, we must outfit a force of men who are capable of containing riots, protests, revolts, and crimes. This new force will be known as the Soomaali Gandarmaariiga, based on their western counterparts."
 SOM_negotiate_desc: "독일 제국의 행정적인 모델은 계몽적인 것이며 우리의 셰이크, 술단, 그 외의 지도자들 중 많은 이들을 만족시켰습니다. 보코르는 동등한 가운데 첫째 가는 이로 통치할 것이며 다른 부족들은 얼마나 작은지에 관계없이 연방의 각 구성원으로 소말리아를 구성할 것입니다."
 SOM_unitedinwill_desc: "소말리인의 국가와 그 국민들이 그 정신과 그 투지와 그 시야에서 단결되어 있는 한 우리가 정복하기에 무리인 목표는 없습니다. 하지만 그 이상을 성취하기 위해서는 제일 먼저 국가 내부의 문제를 해결하는 것에 집중해야 합니다..."
 SOM_theassembly_desc: "각 부족들은 이제 아주 작거나 하찮아 보인다 해도 새롭게 설립된 부족의회에 하나, 혹은 둘의 의원을 선출해 보낼 수 있는 권한을 가집니다. 부족의회는 하원으로서 기능하며 귀족원보다 밑에 있습니다."
 SOM_constituitionreform_desc: "명문화된 헌법은 주, 준주, 연방의 권력을 제한하여 지난 몇 달 간의 조약들이 공허한 약속이 아님을 보증할 것입니다."
 SOM_landofthefree_desc: "이제 민주적인 소말리아의 기틀을 놓는 것을 완료했고 신헌법의 체계화를 완료했으니 사람들이 소말리아의 미래를 결정하게 할 시간입니다. 선거를 시작합시다!"
 SOM_justicetraditionsa_desc: "헤르, 혹은 관습법은 법적으로 애매한 지대에 있는 것이었습니다. 하지만 우리는 이를 각 주와 부족이 그 스스로의 법을 어느 정도까지 조정하는 방향으로 재구성하겠지만 지역에서 생겨난 법들은 소말리아의 국가의 법과 그 의지에 종속되도록 해서 개혁 이전에 존재했던 모순들과 구멍들을 없애버릴 것입니다."
 SOM_crackdownonclanism_desc: "소말리아에서는 너무 오랫동안 소수의 군주들만이 우리의 정책에 영향을 미칠 권력을 가지고 있었습니다. 연방의 이러한 측면에 대한 개념은 지금을 마지막으로 완전히 해체되어야만 합니다!"
 SOM_unityistrength_desc: "소말리아는 하나된 국가로 단일한 민족 구성을 가지며 유일한 군주를 모십니다. 우리는 우리의 미래를 쟁취하기 위해 길고 고된 싸움을 싸웠으며 우리 안의 사소한 내분으로 이를 놓치지는 않을 것입니다."
 SOM_tfwnoclans_desc: "자유주의자들의 반대를 잠재우기 위해 형식적으로나마 선거가 개최될 것입니다. 하지만 우리가 선동가들의 작업을 이용한다면 그들을 최소한으로 남길 수 있을 것입니다. 하산과 용감한 이들 곁에서 싸운 사람이 누구인지, 겁에 질려서 이탈리아인들의 구두나 핥았던 것이 누구인지를 사람들에게 상기시켜줍시다."
 SOM_forthegreatergood_desc: "모든 골목마다 적들이 있으며 어둠 속의 칼날들은 그의 삶을 국민들에게 사심없이 내어준 노쇠하고 연약한 보코르를 습격할 준비가 되어있습니다. 배반자들은 신속하고 효과적으로 처리될 것입니다."
 SOM_finishgovernmentreforms_desc: "나라의 미래가 안전하게 지켜졌으니 미래는 이제까지 보다 더 밝아질 것입니다. 이제 우리는 이에 대한 계획을 시작해야만 합니다..."
 SOM_economicaldev_desc: "우리의 국민들은 부유해졌지만 우리는 경제를 공업적인 방향으로 발전시켜서 이 부유함이 사라지지 않게 해야 합니다. 튀르크와 베를린의 귀중한 파트너들은 이 시도를 도와줄 것입니다."
 SOM_basicinfra_desc: "소말리아와 같이 젊은 국가는 언제나 각 지역과 지방을 이어주기위한 투자가 필요합니다. 우리가 진정으로 근대화를 하기 위해서라면 더더욱."
 SOM_cashcrops_desc: "소말리아에서 기근은 여전히 중대문제이며 이 문제를 해결하기 위해서는 식량을 비축해두어야 합니다. 우리가 할 수 있는 최선의 일은 한동안 환금작물 재배를 더 증대하는 것입니다."
 SOM_endhunger_desc: "소말리아에서 기근을 종식하기 위해서 중대한 조치를 시작해야합니다. 우리의 첫 단계는 국내의 경작 가능한 토지의 양을 늘리고 외국의 곡물과 식량을 구매하는 일이 될 것입니다."
 SOM_endhunger2_desc: "우리는 기근이라는 이름의 재앙을 효과적으로 종식시켰습니다. 이제 소말리아에서는 더이상 굶주림이 만연하지 않게 되었고 우리의 농촌과 도시는 모두 그 주민들을 먹여살릴 만큼의 식량을 보유하고 있습니다. 우리의 미래는 밝아보입니다!"
 SOM_blackmonday_desc: "소말리아는 검은 월요일의 효과를 독일의 경제적인 영향권에 속해있던 국가들만큼 끔찍하게 겪지는 않았지만 여전히 중대한 경제적 불황에 들어가있습니다. 이 일이 다시 일어나게 할 수는 없습니다. 최대한 빨리 행동해야 합니다!"
 SOM_warindustries_desc: "전쟁이 지난 수십년간 극단적으로 변했다는 것은 우리가 마주해야할 잔혹한 진실입니다. 구식 장비와 우리 선조들이 사용하던 전략, 전술로는 소말리아를 지켜내는 것을 기대할 수 없습니다. 현대적인 장비, 엄격한 훈련, 갱신된 작전은 우리의 생존에 모두 필요한 것입니다."
 SOM_foreignmethods_desc: "제국주의적인 이웃들과 싸울 기회를 얻기 위해서는 우리가 소유한 얼마 안되는 군수 공장들은 최대한의 용량의 물품을 생산해야하며 최고의 효율로 가동되어야합니다."
 SOM_prepareforwar_desc: "우리가 좋든싫든 전쟁은 소말리아로 다가오고 있습니다. 그렇지 않을 가능성을 상정하는 것은 바보같은 일입니다. 아디스아바바에 존재하는 질투심 많은 강국이 자신들이 실제로 지배한 적도 없는 지역인 오가덴을 상실한 것을 인정하려하지 않기 때문입니다. 우리의 준비와 계획은 장대하면서도 신속하고 효과적이어야합니다!"
 SOM_infra2thereinfraning_desc: "바르와가에서 젤리아까지의 철로와 도로를 이용해 소말리아를 연결하는 것은 그 무엇보다 중요한 일입니다. 더 이상은 우리의 생산품, 우리의 사람, 우리의 군사의 이동에  흙투성이 도로를 의존할 수는 없습니다."
 SOM_actualportsandairports_desc: "과거에는 우리의 항구로도 수입과 수출에 충분했습니다. 하지만 우리의 농업과 산업의 생산량이 증가하며 새로운 항구의 확장과 건설에 대한 공적 투자 압력이, 특히 해안지대의 군주들 사이에서 증가하고 있습니다."
 SOM_pansomaliethos_desc: "범소말리주의는 오랫동안 젊은 우리나라의 특정 학자들이나 군 장교들의 서클 내에서 만연해왔습니다. 이제는 실행할 시간이 가까이 온 것이 확실합니다. 우리는 모든 소말리인들을 우리의 깃발 아래에 통일할 것입니다!"
 SOM_statefunded_national_revival_desc: "우리의 국가는 영광스러운 과거를 가졌으며 그 이상으로 위대한 미래를 가집니다. 이 사실을 인정하는 우수한 유명인사와 교사들을 후원하고 우리의 국가의 자부심을 높게 유지하기 위해 노력하는 것으로 국가의 모든 시민들이 자신이 소말리인임을 자랑스러워하도록 만들 것입니다."
 SOM_put_down_the_lion_desc: "There are few things more pitiful than an old, sickly lion. Once a powerful empire, that had harboured the faithful in their hour of need, Abyssinia is now little more than an amalgamation of scheming dukes who play dress-up and impersonate German officers. It's high time we put this once grand empire to rest."
 SOM_civilianindustry_desc: "우리의 국민들은 이제 외국에서 수입되는 신제품을 구매할 여력이 있습니다. 하지만 수입품, 특히 특정 사치품의 가격은 너무나 비쌉니다. 어쩌면 우리 시민들이 이들을 해외에서 구매하게 하는 것보다는 국내에서 생산할 수 있도록 하는게 최고의 이익 아닐까요?"
 SOM_constructechnics_desc: "어떠한 나라에서도 개혁은 쉬운일이 아닙니다. 이 임무가 고될지라도 소말리아를 발전의 시대로 끌고가기 위해서는 외국의 전문가들과 능력있는 인물들이 필요할 것입니다."
 SOM_consumergoods_desc: "우리의 소비재 산업은 지역의 낮은 수요로 인해 극도로 제한되어있습니다. 더 값싼 제품을 생산하고 그 제품을 이웃 지역에 판매함으로써 우리의 산업이 전례없는 비율로 상승하도록 만들 수 있습니다."
 SOM_politicalgoodwill_desc: "정부의 대부분은 임시적인 분위기를 유지하고 있으며 정통성과 권력이 부족합니다. 우리는 소말리아의 부족지도자들과 지식인들과의 동맹을 통합하고 공고히 하기 위해 노력해야 합니다."
 SOM_increasealphabetusage_desc: "호의 술단, 우스만 유수프 케나디드는 뛰어난 지식인으로 소말리어의 새로운 문자를 창안했습니다. 그의 문자는 널리 칭송을 받았고 각종 대학, 학계 그 외의 여러 기관들에서 사용되고 있지만 소말리아인들 개인의 삶에서는 사용되고 있지 않습니다. 우리는 이것을 소말리아어의 공식적인 문자로서 인정하기 위해 이를 승인하고 장려할 것입니다."
 SOM_techslot_desc: "Well-prepared and intelligent students will now be granted access to higher education, which will greatly assist our universities as they will now be bustling with active students and fresh ideas. Of course, this also means the state can benefit from these educated individuals to help advance itself."
 SOM_techslot2_desc: "전쟁은 각각의 시나리오에 계획과 대비가 필요한 산발적인 사건의 집합입니다. 우리의 장군들이 작전에 지속적인 수정과 갱신을 하는 것처럼 우리의 공학자들과 정책가들도 동일하게 임해서 다가올 전쟁에 최고의 준비를 갖추어야 합니다."
 SOM_higherlearning_desc: "소말리아에서의 고등 교육은 여전히 부족하며 우리 나라가 세계 무대에서 중대하게 여겨지기 위해서는 막대한 투자를 시작하고 모가디슈 외에도 더 많은 대학들을 개설하고 민병대의 장교단에 교육과 재교육을 실행하며 국가의 모든 지역이 고등 교육기관을 가질 수 있게 해야합니다."
 SOM_royalarmy_desc: "Reforming the army requires more than simply appointing new men to new positions. A new mentality is required alongside modernised equipment. The priorities and duties of a modern military force are tough in and of themselves."
 SOM_reformsreorgan_desc: "The reformation of any army is always easier said than done. The first obstacle we face is where to focus our efforts. In addition, the question of centralising the army or allowing it to retain a degree of autonomy is vital to its modernisation. Of course, such a decision would have political consequences, no matter what we choose, which is why further efforts must be preceded by sweeping political reforms."
 SOM_clancavreg_desc: "It has been known that, for centuries, the nobles living within Somalia have been proficient in the art of horsemanship. Providing these modern-day knights with a purpose to defend Somalia is crucial if we are to better protect our nation."
 SOM_hobyoyards_desc: "Alongside his studies, the Sultan of Hobyo has also focused his attention on the sea and has made grand investments into the shipyards within the area. He has effectively bestowed upon Hobyo one of the largest and most up-to-date naval bases within Somalia. More is planned, of course, but in order to advance further the Sultan requires federal assistance."
 SOM_magarteenartillery_desc: "The Sultan of Majarteen, with his infinite wisdom, knew that our safety was transitory and, thus, had invested much into the creation of an armoury which is able to produce the finest modern artillery. Based on Turkish designs, and funded through the Sultan's own pocket, we cannot let this opportunity go to waste. Let us all join forces to defend Somalia!"
 SOM_advanced_naval_engagements_desc: "육군 교리와 함께 해군 교리를 연구하고 둘이 서로 발을 맞추어 가게하면 우리의 군대는 땅에서든 바다에서든 어떤 위협도 대처할 수 있을 것입니다."
 SOM_onkod_warfare_desc: "소말리아의 민병대는 오랫동안 우리의 척추이자 자랑거리였습니다. 우리는 좌절한 제국주의자들에게 미친 물라라는 말까지 들었던 하산의 발자취를 따라 우리가 아는 곳에서는 빠르게 움직이고 모르는 곳에서는 강하게 공격해 소말리아의 미래를 지켜낼 것입니다. 우리는 필요한 어떤 수단을 통해서라도 소말리아의 미래를 지켜야합니다."
 SOM_factory_desc: "현대적인 군대에 보급하기에 충분한 군대를 가지도록 하는 것은 소말리아의 생존에 중요한 요소입니다. 하지만 그런 결실에는 우리의 엄청난 관심과 자원이 필요할 것입니다."
 SOM_factory2_desc: "군수품을 더욱 잘 공급하고 군을 무장하기 위해서는 우리의 공장들을 최고의 산업 역량으로 가동시켜야만 합니다. 결국 보급은 전쟁의 어떤 측면에서 보더라도 가장 중요한 요소이며 어떤 전쟁이나 더 작게는 어떤 전투의 결과를 결정할 수 있습니다."
 SOM_equipment_desc: "우리의 사람들에게 군대가 정말로 개혁이 진행 중임을 보여주기 위해서는 그들에게 우리의 개혁의 효율성의 증거로 새로운 군화, 새로운 소총, 더 좋은 배급을 제공해야합니다."
 SOM_modern_guns_desc: "우리가 보유한 야포 조금과 소총들은 벨트크리크 시대의 유물이며 어떤 것은 전쟁에서 한 세대 이전까지 거슬러 올라갑니다. 병력을 현대화하기 위해서는 새 장비가 필요합니다."
 SOM_support_eq_desc: "우리의 병력을 더욱 현대화하기 위해서는 보조 장비를 생산하고 보급 지원 훈련을 도입하는 데에 집중해야합니다."
 SOM_military_doctrine_effort_desc: "전쟁이 전 세계를 휩쓸며 각국은 다른 나라를 상대로 승리를 향한 필사적인 싸움의 구렁텅이에 빠지고 있습니다. 이 시나리오에서 가장 잘 준비되어있기 위해서는 요즘의 전략적, 전술적 발전을 이해하고 모국을 지키기 위해 이들을 활용할 방안을 찾아내야합니다."
 SOM_support_companies_desc: "Support companies will most certainly be crucial to future war efforts and are a must-need for any modern fighting force. In order to establish them, we will require the support and knowledge of foreign officers to help train our men. Of course, everything, including hiring foreign officers, has a price."
 SOM_inthenavy_desc: "소말리아는 그 역사에서 중요한 기로에 섰고 그 전략적 위치는 무시할 수 없습니다. 우리가 강한 해군과 제대로 된 공군을 건설하고 조직해낸다면 세계에서 가장 붐비는 항로를 우리 자신이 지배하게 될 것입니다."
 SOM_royalnavy_desc: "현재, 우리의 군함은 열강들이 우리에게 팔아댄 벨트크리크 시대 이전의 구식함선 외에는 거의 없습니다. 우리가 외양의 지배권을 탈취하고자 한다면 왕립해군의 개혁을 시작해야만 합니다. 그렇게 하기 위해서는 새로운 배, 숙련된 선원, 능숙한 장교가 필요할 것입니다."
 SOM_buildup_desc: "We will begin a large-scale naval build-up programme to help aid us in creating more ships. While this will prove to be a costly endeavour, hopefully, it will grant us much reward in the near future."
 SOM_strategicpatrols_desc: "By using our ships to patrol and exert control over the shipping lanes near the Somali coastline, we can ensure that our influence is recognised by all who dare sail in the Horn. In addition, by doing so, we can more easily defend and control the flow of supplies."
 SOM_constrycnava_desc: "Pouring funds to upgrade our shipyards is vital in making our navy self-sufficient, improving the quality of our ships, and increasing our naval production capabilities."
 SOM_raiders_desc: "홍해라는 중요한 항로 근처에 존재하는 우리의 위치는 우리가 수중전에서 이점을 점유하고 유사시에는 적의 수송선을 놀라운 효율로 타격할 수 있게 해주었습니다."
 SOM_hunterpacks_desc: "We shall set up raiding parties to ensure that no enemy of Somalia will escape the Horn unscathed!"
 SOM_controlofnearbyseas_desc: "Wresting control of the Horn and the Red Sea will be a gruesome effort but well worth the gamble if we are to do so successfully. First, however, plans must be made to secure the area..."
 SOM_flagshipexperiments_desc: "International observers may see Somalia as a small and unimportant nation that has no need for a massive flagship. However, if we are to defend our ports, acquiring one shall be crucial as, sooner or later, small raiders will no longer be sufficient in terms of coastal patrol and defence operations."
 SOM_airforce_desc: "우리가 현재 보유한 조금의 항공기들은 거의 10년 전에 오스만과 대영제국 왕립공군으로부터 구매한 것으로 효과적인 개혁과 막대한 투자가 절실히 필요합니다. 이제 시작합시다."
 SOM_fighters_desc: "공중전에서 가장 중요한 것은 하늘을 장악하는 것이지 땅의 문제가 아닙니다. 그것을 한번 장악하기만 한다면 다른 요소들은 곧 따라올 것입니다."
 SOM_fighters2_desc: "오직 소말리아의 항공기만이 당당하게 하늘을 날도록 하기 위해서는 예산을 아껴서는 안 됩니다. 잠깐이라도 제공권을 상실하는 것은 위험한 결과만을 낳을 뿐입니다."
 SOM_bombers_desc: "공중전의 핵심 요소는 모든 전쟁을 정말로 일어나고 있는 저 아래의 지상에 대한 완전한 장악입니다."
 SOM_bombers2_desc: "Our bomber crews are still vastly inexperienced compared to their European and Ottoman counterparts. With that in mind, we will need their skill and know-how to ensure that our aircraft designs are modern and our pilots well trained."
 SOM_airdoc_desc: "Perhaps the most essential facet of any airborne mission, planning is the key to success in the air. We must ensure our officers are well prepared and qualified to face the dangers of aerial warfare."
 som.1.a: "우리는 거인들의 어깨 위에 섰다!"
 som.2.t: "소말리아에 도달한 검은 월요일!"
 som.2.d: "Even though Black Monday has done minimal damage to Somalia, especially when compared to the nations in Europe, we've still been hit by this economic crisis. Our valued trading partners are no longer willing to trade and our people are growing discontent and worried about what the future may hold. If we do not act quickly to remedy the situation, this new attitude that has developed may make an economic downturn all but certain!"
 som.2.a: "오 이런..."
 som.3.t: "선거 개최!"
 som.3.d: "하원 선거는 부족의회와 귀족원의 다양한 파벌의 영향력과 권력을 측정할 수 있게 해준다는 점에서 도움이 될 것입니다. 다수당에서 배출된 총리는 헌법에 따라 보코르의 지명을 받게 됩니다. 현실적으로는 두 정당이 승리의 기회를 다투고 있습니다. 각각 소말리 청년단과 근왕당입니다. 국민들이 표를 던졌고 승자는..."
 som.3.a: "근왕당이 선거에서 승리했다."
 som.3.b: "소말리 청년단이 선거에서 승리했다."
 som.4.t: "반체제 인사들을 체포한 한가시"
 som.4.d: "주군이시여, 자세한 것을 말씀드리는 것은 바보 같은 일이겠지만, 이 테러밤들은 소말리아를 내부에서 망치고 그 재산을 외국의 침략자들에게 팔아치우려는 계획을 세우고 있었다고 봐도 무방할 것입니다. 하지만 걱정 마십시오. 위협은 해결되었습니다."
 som.4.a: "훌륭하군."
 som.5.t: "국민투표"
 som.5.d: "The people are ready to approve of our reforms and confirm our status as the supreme rules of Somalia. The no campaign has, shockingly, run into many 'difficulties'; therefore, a win is all but inevitable. All that is left is to commence the celebrations!"
 som.5.a: "모든 것이 예상대로 되고 있군."
 som.6.t: "부족 분쟁!"
 som.6.d: "두 주요 부족이 귀족원 회기 중에 분쟁에 휘말렸습니다. 양측은 상대편의 의제를 보이콧하기 시작했고 정치적 위기감이 끓어오릅니다."
 som.6.a: "좋지 않군!"
 som.7.t: "하산과 역사책"
 som.7.d: "Mohammed Abdullah Hassan or, as he is known abroad, the Mad Mullah was the one who'd successfully defeated the British and Italian imperialists during the Weltkrieg and had secured Somali sovereignty and freedom for generations to come. However, Hassan himself possessed an aversion to personal representation and was an iconoclast who believed that photos would steal and trap his soul. The fact of the matter is, we do not possess the information needed to properly portray him, bar second-hand accounts. How shall our history books portray him?"
 som.7.a: "조심하자. 그런 위인의 영혼을 훔쳐서는 안될 것이다..."
 som.8.t: "교육적 성과!"
 som.8.d: "우리의 새로운 커리큘럼은 수 천 명의 아이들이 정부에서 공인한 문자를 익히는 놀라운 성과를 얻었습니다. 오스마냐 문자는 소말리아에 더 좋은 방향의 영향을 줄 것이고 우리의 법을 대중에 알리는 데에 도움을 줄 것입니다."
 som.8.a: "천릿길도 한걸음부터."
 som.9.t: "하스나 도레 연대"
 som.9.d: "보수파거 놀랄 일이 일어났습니다. 한 무리의 젊고 교육받은 여성들과 그들의 남편들이 스스로 소말리아를 위해 싸울 연대를 조직했습니다. 그들은 남편의 곁에서 싸웠던 압둘라 하산의 아내의 이름을 따서 스스로를 하스나 도레 연대라고 지칭했습니다."
 som.9.a: "모두가 자신의 임무를 해내고 있다!"
 som.11.t: "바레의 함정!"
 som.11.d: "제기랄! 보코르가 궁으로 향하던 길에서 왕정에 불만을 품고 이를 폐지하려는 장교들에게 붙잡혔습니다. 임시 혁명 의회는 강제로 권력을 잡았고 소말리아를 '더 나은, 전체주의적인 미래'로 안내하고자 합니다."
 som.11.a: "조심했어야했는데..."
 som.12.t: "하치와 민족주의자들의 행동!"
 som.12.d: "군에서 불만을 품은 민족주의 장교들은 성공적으로 쿠데타를 감행했고 왕정을 폐지했습니다. 새로 태어난 소말리아국은 성직자들과 지식인이 아닌 군인들이 이끌어 나갈 것입니다. 그들은 이 일이 하산이 병으로 쓰러지지만 않았더라도 이미 일어났을 일이라고 생각합니다."
 som.12.a: "조심했어야했는데..."
 som.13.t: "까트세?!"
 som.13.d: "카트는 소말리아에서 주요한 식물입니다. 사람들은 어디에서나 - 상점가에서, 모스크에서, 심지어는 학교에서도 그 이파리를 씹고 있습니다. 어떤 이들은 이제 우리가 작물에 대한 통제권을 발휘할 수 있으니 식물에 세금을 물어서 이익을 얻고 해외로의 수출을 통제해야한다고 주장합니다. 하지만, 이것은 정말로 인기 없는 조치가 될 것입니다. 특히 우리의 시골 지역에서 말입니다."
 som.13.a: "세금을 물고 수출해라! 그 수요는 줄어들지 않을 것이다!"
 som.13.b: "그런 중요한 작물에 세금을 매기는 것은 우리에게 손해만 될 것이다."
