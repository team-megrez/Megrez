 GRE_black_monday_focus: "검은 월요일"
 GRE_black_monday_focus_desc: "검은 월요일 위기가 그리스 경제를 황소처럼 들이박았습니다. 독일 사업이 우리 경제에 미치는 영향을 생각할 때, 이것이 더 악화되기 전에 과감한 조치를 취할 필요가 있겠습니다."
 GRE_farming_crisis: "농업 위기"
 GRE_farming_crisis_desc: "19세기 동안 공업의 성장이 그리스에 큰 영향을 주었지만, 농업은 우리의 주요한 산업이었습니다. 그리고 농업 수출을 급격한 하락은 국가를 어렵게 만들고 있습니다. 농민들은 지금 분노하고 있고, 이러한 위기가 우리의 정책 결정에 우선순위로 둘 것입니다."
 GRE_foreign_industry_question: "외국이 장악한 산업?"
 GRE_foreign_industry_question_desc: "많은 그리스의 산업이 외국인에 의해 장악되었습니다. 주로 독일인이나 오스트리아인들 말입니다. 금융 위기와 함께, 이러한 많은 공장들은 문을 닫기 시작했고, 이러한 경제적 문제가 해결 될 때까지, 그리스의 정치적 붕괴는 계속 될 것입니다. 우리의 많은 공업 노동자들은 실업자 상태로 도로를 떠돌고 있고, 우리는 이러한 상황을 반드시 해결해야 합니다."
 GRE_board_of_industry: "산업위원회"
 GRE_board_of_industry_desc: "새로운 정부의 정책은 그리스의 시대착오적인 산업 법률이나 원칙을 점검하고 새로운 정책을 도입해야 하는 것입니다."
 GRE_greek_mining: "광업 개발"
 GRE_greek_mining_desc: "많은 우리의 광산 장비들과 채굴 방식이 너무 낡았습니다. 심지어 일부는 19세기 중엽 수준에서 멈춰 있습니다. 생산을 항상시키기 위해서는 우리는 광업 회사들이 장비를 개선하고 연구하는 것을 독려해야 합니다."
 GRE_greek_rail: "도로와 철도"
 GRE_greek_rail_desc: "아테네와 북부 지역을 연결하기 위해 기반 시설을 확충하기 시작할 것입니다. 또한, 해당 과정에서 실업자들은 일자리를 얻게 될 것입니다."
 GRE_land_reform: "토지개혁 실시"
 GRE_land_reform_desc: "많은 국가의 농업 공동체들이 부유한 지주들에 의해 관리되고 있으며, 농민들은 농노처럼 취급받습니다. 우리는 이러한 구조를 개선하는 것만이 농업이 20세기에 맞춰 적응할 유일한 방법이라고 봅니다."
 GRE_privatize_industry: "정부 산업 민영화"
 GRE_privatize_industry_desc: "민간이 운영한다면 더 효율적으로 바뀔 정부 소유의 수많은 사업과 공장들이 있습니다. 이것들을 그리스의 사업가나 부자들에게 싼 값에라도 팔아야 합니다. 그들의 포트폴리오를 다양화하기 위해 그리고 우리에게 충성스러운 시민들을 부유하게 만들기 위해서 말입니다."
 GRE_nationalize_industry: "주요 회사 국유화"
 GRE_nationalize_industry_desc: "너무나 많은 산업들이 파산하고 있습니다. 오직 국가만이 이들을 충분히 보호하고 재조직시킬 수 있을 것입니다. 적어도 이 위기가 끝날 때까지는 말입니다. 이렇게 함으로써 회사들은 경제와 그리스인의 고용을 유지할 수 있을 것입니다."
 GRE_military_conversion: "군수공장 전환"
 GRE_military_conversion_desc: "상업적 용도로 사용 가능한 많은 군수공장들을 민수용으로 바꾸는 것을 고려하고 있습니다. 이것으로 미래에 벌어질 전쟁에 그리스가 취약해질 가능성도 있지만, 검은 월요일에 그리스만 어려움을 겪는 건 아닙니다."
 GRE_fund_business: "국채"
 GRE_fund_business_desc: "우리는 더 이상의 깊은 상처를 감당할 수 없습니다. 그리스가 이 위기에서 벗어날 유일한 방법은 가능한 우리가 감수할 수 있는 많은 돈을 빌리는 것뿐입니다. 이러한 돈은 우리의 고용 계획을 가능하게 하고 회사들이 그리스에서 새로운 공장을 만드는 것을 보증할 것입니다. 이 채무들이 장기적으로 우리에게 해가 되겠지만, 지금은 선택의 여지가 없습니다."
 GRE_recovery: "완전한 회복"
 GRE_recovery_desc: "우리의 여러 경제 계획이 지금 우리 경제를 살리기 위해 시작되면서, 위기는 극복되었습니다. 이를 위해서 우리가 희생한 것들이 우리를 다시 해치지 않기를 바랄 뿐입니다."
 GRE_monarchy_referendum: "군주제 국민투표"
 GRE_monarchy_referendum_desc: "그리스 군주제의 유산은 공화국을 아직도 흔들고 있습니다. 군주제가 복원되느냐 혹은 공화제가 유지되느냐를 결정하는 국민투표가 시작 될 것입니다."
 GRE_republican_victory: "공화주의의 승리"
 GRE_republican_victory_desc: "이제 더 이상 왕은 없습니다. 오늘, 이 문제는 해결되었습니다. 투표는 공화국을 유지하고 독재자와 그들의 자손에게 억압받지 않는 미래를 만들었습니다."
 GRE_strengthen_republic: "공화국 강화"
 GRE_strengthen_republic_desc: "공화국이 승리했지만, 군주주의자들은 아직 남아있습니다. 토론을 통한 법률 체제의 개혁과 군주제의 남은 잔존 유산을 공식적으로 삭제함으로써, 우리는 이 국가를 공화국으로 남길 수 있을 것입니다."
 GRE_monarchist_question: "잔존하는 군주주의자들"
 GRE_monarchist_question_desc: "아직도 군주에게 충성하는 자들이 특히 군대나 정부 전반에 아직 있습니다. 우리는 그들을 모두 숙청하여 미래의 군부 쿠데타를 막을 것인지, 혹은 그들이 공화국을 방해하도록 방치할 것인지 선택해야만 합니다."
 GRE_empowered_parliament_desc: "우리는 체제 안의 독재자를 막기 위해서, 그리스는 강력한 의회를 가지고 필요하면 국가원수를 통제하도록 해야 합니다."
 GRE_strong_executive_desc: "우리는 무의미한 정치적 투쟁을 막기 위해서, 그리스는 강력한 필요하다면 의회를 통제할 수도 있는 국가원수를 가져야 합니다."
 GRE_balkan_democracy: "발칸 민주주의"
 GRE_balkan_democracy_desc: "그리스는 발칸에서 민주주의의 상징입니다. 그리고 언젠가 자유의 상징이 되어서 모든 곳을 비추게 될 것입니다."
 GRE_monarchist_victory: "군주주의의 승리"
 GRE_monarchist_victory_desc: "왕정복고가 시행되었습니다. 그리고 오늘의 문제 역시 해결되었습니다. 물론 지금 새로운 논의가 이루어지고 있습니다. 추방된 전 국왕인 젊은 알렉산드로스를 복위시킬 것인가, 혹은 알렉산드로스보다 왕위 계승 서열은 높지만, 아버지와 같이 추방된 늙은 예오르요스인가에 대해서 말입니다."
 GRE_king_alexandros: "알렉산드로스 국왕"
 GRE_king_alexandros_desc: "1917에 처음 왕위에 올라서 후에 추방된 알렉산드로스 국왕이 옥좌로 돌아왔습니다. 그는 형식상 왕위에 익숙해있고, 그는 자신의 권한을 최소한으로 하는 입헌군주제를 동의하고 있습니다."
 GRE_republican_question: "잔존하는 공화주의자들"
 GRE_republican_question_desc: "왕이 옥좌로 되돌아왔지만, 그에 반대하고 공화국을 선호하는 사람들이 남아있습니다. 왕은 그들에게 호의를 줄 수 있지만, 미래의 쿠데타의 가능성을 배제할 수 없습니다."
 GRE_empower_the_throne: "왕권 강화"
 GRE_empower_the_throne_desc: "알렉산드로스는 그의 망명 생활 중 한 두 가지 배운 것이 있습니다. 그래서 그는 자신의 의지를 의회에게 좀 더 강요하기를 원합니다. 적어도 필요하다면 의회에서 선출된 지도자를 바꾸는 것 같이 말입니다. 확실한 것은 이렇게 바뀐다면 그는 단순한 상징은 아니게 되겠습니다."
 GRE_king_georgios: "예오르요스 국왕"
 GRE_king_georgios_desc: "어릴 때부터 군에서 경험을 쌓은 예오르요스 왕자는 왕 콘스탄틴의 장남이자 독일처럼 강력한 군주제를 꿈꾸고 있습니다. 그의 생각대로라면 국왕은 반드시 의회의 힘을 무시할 정도의 권력을 가져야 합니다."
 GRE_purge_republicans: "공화주의자 숙청"
 GRE_purge_republicans_desc: "새로운 왕이 옥좌에 올랐고, 그의 소원은 이루어졌습니다. 그러나 정부와 그의 군대에서 남아있는 공화주의자들은 숙청해야 한다고 봅니다. 적어도 국가를 혼란 속으로 밀어넣지 못할 만큼은 말입니다."
 GRE_guide_parliament: "의회 지도"
 GRE_guide_parliament_desc: "우리는 위대한 그리스의 민주주의 전통을 지지합니다. 그러나 플라톤의 철학자 왕 같이 군주는 항상 국가를 더 완벽하고 평화로운 사회로 이끌어야 합니다. 이에 따라서 군주는 중요한 왕실 특권인 의회 해산권을 가져야 국가의 안녕이 보장된다고 봅니다."
 GRE_divine_mediator_desc: "왕은 신성한 선택받은 지도자로써 있어야 합니다. 신에 의해 선택받은 왕은 급진주의와 불안정으로부터 신민들을 보호해야 하고, 정부의 모든 부서들을 중재함으로써 이러한 것들을 실행할 것입니다. 이로써 국가의 존엄은 유지될 것이고 그는 신민들을 돌볼 것입니다."
 GRE_elections_1938: "1938년 총선"
 GRE_elections_1938_desc: "1938년의 선거는 매우 흥미로울 것으로 예상되며, 옛날 그리스의 전형적인 총선 때처럼 다양한 결과가 나올 겁니다."
 GRE_soc_liberals: "신자유연합"
 GRE_soc_liberals_desc: "사회자유주의적 요소가 있는 자유당은 그들에 의해 보장될 것입니다. 그리고 그들은 더 정의롭고 자유로운 그리스를 위한 광범위한 사회적 정치적 개혁을 시작 할 것입니다."
 GRE_equal_rights: "평등권"
 GRE_equal_rights_desc: "차후 우리는 믿음이나 신념과 무관하게 그리스의 모든 시민들이 평등하다는 원칙을 재정 할 것입니다."
 GRE_industrialization_program: "산업화 계획"
 GRE_industrialization_program_desc: "우리는 사업에서 일하는 사람을 상대로 가장 적합한 확장에 의한 가장 효율적이고 적합한 산업 경제를 발전시킬 것입니다. 그리고 부자들이 투자를 하는데 거기서 나쁜 것이 있나요?"
 GRE_market_liberals: "자유당"
 GRE_market_liberals_desc: "더 시장 원리적 요소를 가진 자유당이 승리를 거두었습니다. 이들은 기업을 자유롭게 하고 무역과 경제 성장을 촉진할 의도를 가지고 있습니다."
 GRE_free_market_reforms: "자유시장 개혁"
 GRE_free_market_reforms_desc: "그리스 경제는 반드시 더 자유로워야 하고 사업과 무역에 대한 불필요한 규제를 바꿔야 합니다. 그리스의 사회 진보를 위해서 말입니다. 자유로운 시장은 모두를 자유롭게 한다는 격언처럼...."
 GRE_free_trade: "자유무역"
 GRE_free_trade_desc: "우리는 가능한 모든 관세를 철폐하고 자유 무역을 밀어줄 것입니다. 우리가 세계에서 더 좋은 사업을 하면서 더 자유로워지기 위해 말입니다."
 GRE_liberalization: "정치적 자유주의"
 GRE_liberalization_desc: "연설과 언론, 그리고 집회의 자유는 그리스인들을 개선하기 위해 우리가 통과시키려는 개혁의 뗏목 아래 더욱 확고하게 보호되어야 합니다. 그리스엔 자유롭고 개방적인 사회가 필요합니다."
 GRE_education_programs: "교육 계획"
 GRE_education_programs_desc: "일반적으로 교육의 질을 넓히는 것과 마찬가지로 그리스 국민의 식자율을 향상시키는 것이 가장 중요합니다. 우리는 이러한 목적을 위해 수백 개의 새로운 학교를 설립할 것이며, 그곳에서 새로운 세대의 예리한 새싹들이 자라날 것입니다."
 GRE_neuter_military: "군대의 중립화"
 GRE_neuter_military_desc: "그리스의 안정을 위협하는 최대 요소는 군대입니다. 우리가 군대의 요구를 일부 받아들이는 대신에, 그들의 정치적 중립성을 확립하고 그들이 정치에 개입할 가능성 자체를 제거해버릴 것입니다."
 GRE_strong_and_free: "강함과 자유로움"
 GRE_strong_and_free_desc: "군대가 항상 강한 힘을 가지고 있는 것은 꼭 좋은 것만은 아닙니다. 그러나 우리는 군대 없이 독립을 유지할 수 없습니다. 우리는 강력해져야 하고, 그리스의 강대함과 자유는 함께 유지되어야 합니다."
 GRE_progressive_greece: "진보적인 그리스"
 GRE_progressive_greece_desc: "사회적 진보와 인간의 권리를 믿을 수 있는 더 자유로운 미래를 통해, 그리스 시민들은 이제 빛나게 되었습니다. 우리 모두가 평등한 개인이자 자랑스러운 그리스인입니다."
 GRE_soc_conservatives: "인민당"
 GRE_soc_conservatives_desc: "온건한 인민당이 연립 협상에서 우위를 점하면서 정권을 잡을 것입니다. 그들은 세속주의 개혁을 중단하기를 원하고 있습니다. 그들은 일단은 반 노동조합 기조를 자주 표출하지 않을 것이고, 기독교적 원칙과 지도력을 기반으로 한 노동조합을 지원할 것입니다."
 GRE_christian_unions: "기독교 노동조합 설립"
 GRE_christian_unions_desc: "사제들의 지도 아래에서 국가 승인 아래 설립될 노동조합은 그리스의 안정을 위험할 수 있는 노동 쟁의을 막을 수 있을 겁니다. 노동자들은 그들이 원하는 것을 표출 할 것이고, 그런 불만을 들으면서 교회는 노동자와 사용자간의 중재자가 되어 줄 것입니다."
 GRE_export_focus: "수출 지향적 경제"
 GRE_export_focus_desc: "그리스 경제는 수출에 집중하여 돈이 국가 전역으로 흘러와, 조국의 산업을 개발함으로써 최고가 될 수 있습니다. 이렇게 된다면, 우리 농산품을 위해 자유 무역 협정을 하면서, 공업 관세를 올릴 것입니다."
 GRE_auth_dems: "신국가운동"
 GRE_auth_dems_desc: "권위주의적이지만 아직 공화주의적인 신국가운동이 새로운 의회의 왕의 영향력을 통해 정권을 잡았습니다. 이들은 노동조합에 적대적이고 보호무역론자입니다. 그들의 통치는 급진주의 세력을 약화를 보증 할 것입니다."
 GRE_smash_unionism: "조합주의 탄압"
 GRE_smash_unionism_desc: "조합주의는 우리 사회에 가장 위험한 요소입니다. 대영제국의 몰락이 이를 증명했습니다. 우리 시민들을 위해서 노동조합들은 반드시 억압되고 그 지도자들은 처벌받아 마땅합니다."
 GRE_finding_our_own_way: "우리의 자신만의 방법"
 GRE_finding_our_own_way_desc: "그리스는 반드시 거대한 산업화를 이룩할 방법을 찾을 것입니다. 사기업을 위한 유인책을 제공하면서, 산업을 촉진하기 위한 정부의 경제 통제적 요소는 반드시 남아있어야 합니다. 우리는 그리스의 경제가 그리스만의 길을 통해 강력해지는 것을 볼 것입니다."
 GRE_reverse_secularisation: "세속주의 변경"
 GRE_reverse_secularisation_desc: "그리스는 항상 첫 번째 기독교 국가였고 앞으로도 그럴 것입니다. 국가와 종교 간의 유대 관계는 다시 회복되어야하고, 자유당의 의한 세속주의는 반드시 종료되어야 합니다."
 GRE_sponsor_church_schools: "교회 학교 스폰서"
 GRE_sponsor_church_schools_desc: "공식적인 국가의 지원은 초등학교부터 교회가 운영하는 대학교까지의 모든 종교 학교들에게 줄 것입니다. 이것이 과학적 교육을 촉진하고 우리 사회의 기독교적 가치를 단단하게 할 것입니다."
 GRE_christian_democracy: "기독교 민주주의"
 GRE_christian_democracy_desc: "우리는 운 좋게도 우리 시민들의 의지가 기독교적 가치와 덕 있는 사회를 건설하려는 열망으로 인도되고 있습니다. 안정은 의회에서 어디에 속하든 교회와 정부가 주는 평화를 통해 올 것입니다."
 GRE_managed_democracy: "관리민주주의"
 GRE_managed_democracy_desc: "민주주의는 그리스의 자랑스러운 유산이자 유지하고 보호해야 할 것입니다. 그러나 이에 대한 수많은 위협이 실존하고. 이것은 강력한 사법과 행정부의 주의 깊은 관리가 필요합니다. 최소한 이를 통해 앞으로 국가 전복 사태는 없을 것입니다."
 GRE_moral_greece: "도덕적인 그리스"
 GRE_moral_greece_desc: "모두가 함께라면, 그리스는 더 나은 미래, 더 많은 기독교적 가치와 더 도덕적인 미래를 건설할 수 있습니다. 우리 경제는 틀림없이 번영할 것이지만 그 이전에 기독교적 정의, 인류애 그리고 평화가 우선입니다."
 GRE_radical_socialists: "농민민주전선"
 GRE_radical_socialists_desc: "급진농민당이 승리를 거두었고, 이들은 이제 토지 재분배와 공동 농업과 같은 깊은 정책들을 추진할 것입니다."
 GRE_abolish_landlordism: "지주주의 폐지"
 GRE_abolish_landlordism_desc: "지주는 우리 국가가 소작농들을 억압하는 주요한 수단중 하나입니다. 이렇게 토지를 직접 경작하지 않는 지주들을 청산하고 농업 공동체들에게 이 땅들을 분배하는 것이 농민들이 착취에서 벗어나는 유일한 방법입니다."
 GRE_planned_industry: "산업 계획"
 GRE_planned_industry_desc: "믿겨지지는 않겠지만, 농민주의는 강력한 산업 국가를 반대하지 않습니다. 따라서 반대편을 조용하게 하기 위해서라도 산업화는 추진 될 것입니다. 그러나 이 산업화는 반드시 우리 농업 부분을 해치지 않고 오히려 그들의 요구에 부흥하도록 조심스럽게 계획적으로 진행되어야 합니다. 그렇기 때문에 중공업은 정부의 개입과 통제가 있을 것이고, 경공업을 좋은 지역에서 올바른 사람에 의해 운영될 것입니다."
 GRE_soc_dems: "민족통일당"
 GRE_soc_dems_desc: "더욱 더 온건한 농민주의자들이 승리했습니다. 그들은 사회 개혁과 보조금을 통해서 농민들을 지원 하고, 도시 사회와 부르주아들을 폐지하는데 헌신할 의향도 없습니다."
 GRE_political_liberties: "정치적 자유"
 GRE_political_liberties_desc: "그리스 안에서는 많은 빈민을 위한 정치적 자유가 없습니다. 일련의 개혁을 통해서 언론과 표현 그리고 집회의 자유를 보장할 것입니다. 우리는 정치에서 인민의 목소리를 들어 도와 줄 수 있을 것입니다."
 GRE_new_enterprise: "새로운 기업"
 GRE_new_enterprise_desc: "사회주의 국가는 사기업과 법인의 일자리 창출 없이는 성공할 수 없습니다. 우리는 산업화에 힘을 기울여야 하고, 성장을 보장해야 합니다. 그러나 또한 그러한 성장의 과실이 효율적으로 남게 해야 합니다."
 GRE_breadbasket: "지중해의 곡창지대"
 GRE_breadbasket_desc: "경작할 수 있는 모든 땅들은 반드시 곡식이 자라야 합니다. 그리스는 지중해의 곡창지대가 될 것이며, 그를 통해 조국은 인민들과 이웃 국가들을 먹여 살릴 것입니다."
 GRE_planned_research: "계획 연구"
 GRE_planned_research_desc: "정부는 연구에 힘을 기울여야만 합니다. 그리스 전체에 이득이 되는 방향으로 과학기술을 이끄는 것이 우리 정부의 사명입니다."
 GRE_agrarian_socialism: "농본사회주의"
 GRE_agrarian_socialism_desc: "우리들의 주요한 지지층은 농촌입니다. 도시가 우리의 정치를 지배하는 것을 피하기 위해서, 우리는 중요한 정치적 힘을 농민들에게 양도해야 합니다. 공동체에 기반한 진정한 농촌민주주의의 시작은 우리의 미래입니다."
 GRE_industrial_socialism: "산업사회주의"
 GRE_industrial_socialism_desc: "우리는 농민의 강력한 지지에 기반을 둔 사회주의 국가가 되어야 합니다. 그러나 우리는 또한 우리의 산업 수준을 증진 시켜야 합니다. 진정한 산업국가는 농민들과 함께 나아가는 것입니다. 시골과 도시는 서로 적이 아닙니다."
 GRE_socialist_greece: "사회주의 그리스"
 GRE_socialist_greece_desc: "사회주의 국가로써 우리의 미래를 위해 가장 중요한 것은 인민들의 요구를 수용하는 것입니다. 시골 농촌을 건강하고 행복하게 한다면 그리스는 다른 국가보다 더욱 가장 안정적인 국가 될 것입니다."
 GRE_old_order_overthrown: "구질서의 몰락"
 GRE_old_order_overthrown_desc: "우리는 불가능한 일을 해냈고, 군주제의 군대와 한심한 공화주의를 쫒아냈습니다. 지금 그리스의 노동자들은 암울하고 불안정한 과거에서 벗어나 우리 국가를 미래로 이끌 진정한 기회를 가지게 된 것입니다."
 GRE_syndicalist_victory: "제1차 헬레닉 평의회"
 GRE_syndicalist_victory_desc: "첫번째로 해야 할 일은 평의회를 개최하고 노동조합을 조직하는 것입니다. 이 과정에서 새로운 의장이 선출될 것입니다. 생디칼리슴 지도자가 새로운 의장이 될까요? 아니면 더 강경하고 권위적인 전체주의적 지도자일까요?"
 GRE_cooperate_with_agrarians: "농민주의자들과 협력"
 GRE_cooperate_with_agrarians_desc: "농민당은 전통적인 생디칼리슴적 시각과 매우 다르게 사회주의를 바라보고 있습니다. 농민 공동체에 뿌리를 두고 탈 산업 사회를 꿈꾸고 있습니다. 그러나 그들과의 협상은 열려 있습니다. 농민 조합을 통해 그들에게 많은 지원과 힘을 주고, 한편으로 도시에 대한 그들의 적대적이고 급진적인 태도를 억제할 수 있습니다."
 GRE_establish_communes: "코뮌 설립"
 GRE_establish_communes_desc: "지역 통치와 관련된 낡은 체제를 부수고 그 지역에 코뮌을 건설하는 것은 생디칼리슴을 그리스 인민들을 가져 올 것입니다. 그리고 이를 통해 지방을 자본주의 압제로부터 자유롭게 해서 진정한 첫 번째 노동조합 평의회를 열도록 할 것입니다."
 GRE_crush_bourgeoisie: "부르주아를 박멸해라!"
 GRE_crush_bourgeoisie_desc: "부르주아는 인민들의 진정한 적입니다. 그들은 절대로 우리 혁명군의 손아귀에서 벗어날 수 없습니다. 학대받아온 노동자들의 분노의 힘으로 우리는 그들을 무릎꿇리고 죽음의 고통을 선사한 뒤 그들이 끌어안은 재물을 되찾고야 말 것입니다."
 GRE_rally_behind_dioitikis: "디오이키티스 아래 집결!"
 GRE_rally_behind_dioitikis_desc: "디오이키티스(Dioikitis), '지도자'라는 의미를 가진 이 단어는 러시아의 보즈드(Vozhd)와 그 의미가 비슷합니다. 지도자는 인민들의 진실된 친구이자 사회주의를 향한 긴 여정을 인도할 것입니다. 그의 지도력 아래에서 우리는 20세기를 향해 걸음을 내딛을 수 있을 것입니다. 강력한 사회주의 국가는 혁명의 모든 적들을 파괴해야만 존재할 수 있습니다!"
 GRE_void_debts: "채무 무효화"
 GRE_void_debts_desc: "일부 국가들은 새로운 인민 정부에게 구 체제의 채무를 이어받아 상환하라고 강력하게 요구합니다. 이건 받아들일 수 없습니다. 이 채무는 명백히 인민들을 등처먹은 더러운 자본가들의 것입니다."
 GRE_leap_forward: "대약진"
 GRE_leap_forward_desc: "기술적 진보는 생디칼리슴 그리스가 이웃처럼 완전하게 될 수 있는 유일한 방법입니다. 따라서 우리는 반드시 기술 진보를 위해 노력하고 차고 소리 질러서라도 우리 모두를 20세기로 끌고 가야합니다."
 GRE_focus_on_economy: "경제 주력"
 GRE_focus_on_economy_desc: "군사적 힘은 크면 클수록 좋습니다. 하지만 산업에 기초된 항공기나 총이 없다면 그것들은 쓸모가 없습니다. 따라서 우리는 그리스의 경제를 키우는 것을 첫 번째로 가장 중요하게 생각해야 합니다."
 GRE_focus_on_strength: "힘에 집중"
 GRE_focus_on_strength_desc: "산업적 힘은 크면 클수록 좋습니다. 그러나 적대적인 죽군이나 반 생디칼리슴적 국가에 의해 몰락한다면 그것들은 쓸모가 없습니다. 강력한 그리스는 반드시 독립적인 그리스어야 합니다."
 GRE_syndicalism_forever: "생디칼리슴이여 영원하라!"
 GRE_syndicalism_forever_desc: "헬레닉 코뮌은 진정한 생디칼리슴 국가로 바뀌었습니다. 우리는 인터내셔널에 가입하여 세계 혁명에 가담하기 위한 준비를 해야 합니다."
 GRE_autocratic_greece: "독재주의 그리스"
 GRE_autocratic_greece_desc: "민주주의는 실수였습니다. 그리스에서는 더 이상 나약한 공화주의자에 의해 지배당할 형편이 아닙니다. 새로운 독재자는 정부를 지혜롭고 뛰어나게 다스릴 것입니다."
 GRE_consolidate_rule: "통합 지배"
 GRE_consolidate_rule_desc: "모든 힘을 한 사람의 지도력 아래 집중시키는 것은 엄청난 일입니다. 어떤 경우에는 처음부터 기관을 새로 만들어야 할지도 모릅니다. 그러나 이런 과제는 강력한 국가 건성을 위해서 꼭 필요한 일입니다."
 GRE_full_centralization: "완전한 중앙집권화"
 GRE_full_centralization_desc: "We must create an efficient central bureaucracy - by tightly controlling the reins of the state, we can secure authority remains in the centre where it belongs."
 GRE_state_industry: "국유산업 "
 GRE_state_industry_desc: "그리스 산업 부분은 국가의 힘과 투자에 의한 활력이 필요합니다. 따라서 우리는 우리가 필요로 하는 자원을 조달하기 위해 중공업의 대폭적인 확장이 필요 할 것입니다."
 GRE_restore_monarchy: "복벽"
 GRE_restore_monarchy_desc: "그리스는 왕국입니다. 3명의 왕자 중 가장 어린 왕자는 추방기간 동안에 여러 가지를 배웠고 그 경험이 아마 그를 완벽한 국가원수로 만들어 국가를 나은 미래로 인도할 것입니다. 이제 우리가 자랑스러워할 수 있는 강력한 군주를 통해 왕정복고를 시행할 시간입니다."
 GRE_state_orthodoxy: "국가 정교회"
 GRE_state_orthodoxy_desc: "정교회는 그리스의 지배적인 종교이고 그들의 자연스러운 지도력을 통해서 대중들에게 우리를 인정하게 하는 유용한 도구가 될 수 있습니다. 따라서 우리는 그리스 정교회의 독립성을 줄이고 정부의 통제 아래 놓아야 합니다."
 GRE_foreign_investment: "외국인 투자 유인"
 GRE_foreign_investment_desc: "왕의 존재로 얻을 수 있는 한 가지 이익이라면, 그들은 외국 자본을 그리스로 끌어들이기 위한 훌륭한 외교관들이라는 것입니다. 투자는 우리의 진정한 진보를 위한 유일한 길입니다."
 GRE_propaganda: "예술 프로파간다"
 GRE_propaganda_desc: "모든 그리스인들은 어떻게 국가를 만들어야 하는지에 대한 견해를 가지고 있습니다. 그러나 이러한 견해를 우리를 지지하도록 몰아 갈 수 있습니다. 지금은 그들의 견해를 하나로 묶어야 할 때입니다. 단결이야 말로 우리를 강력하게 만든다는 것을 모든 그리스인들이 믿어야 합니다."
 GRE_greek_science: "그리스 과학"
 GRE_greek_science_desc: "새로운 대학에 대한 건립과 지원은 우리의 깊고 혁신적인 연구를 이룩하게 할 것입니다. 우리는 그리스가 다시 한 번 교육과 문명의 중심지가 되었다는 사실을 전 세계에 보여 줄 것입니다."
 GRE_the_iron_fist: "철권"
 GRE_the_iron_fist_desc: "우리 시민들은 그들이 가진 어리숙한 생각을 버리지 못합니다. 권위주의적 지배만이 그리스를 더 강하고 독립적으로 유자할 수 있습니다."
 GRE_the_velvet_glove: "관용적인 손"
 GRE_the_velvet_glove_desc: "우리는 다양한 그리스 집단을 위해 좀 더 외교적인 선택을할 수도 있습니다. 같이 일함으로써, 우리는 단결과 안정을 촉진할 수 있을 것입니다. 그리스는 독재국가입니다. 그러나 어느 정도의 관용은 보여줄 수 있습니다."
 GRE_national_father: "국부"
 GRE_national_father_desc: "우리의 관용적인 독재자나 우리의 고귀한 왕 혹은 우리의 완벽한 통지자이건 마치 아버지가 그의 자식을 돌보듯이 시민들을 돌보고 있습니다. 따라서 우리도 그를 사랑하고 그것에 자부심을 느끼며 자유와 행복을 만끽합시다."
 GRE_prepare_for_war: "전쟁 준비"
 GRE_prepare_for_war_desc: "전쟁이 그리스에 다가오고 있습니다. 만약 이러한 전쟁을 피하고 싶다면, 우리가 할 유일한 방법은 수백만 명의 그리스 인들을 그리스인의 통치에서 버리는 것뿐입니다. 그렇기 때문에 우리는 스스로 피할수 없는 준비를 해야 합니다."
 GRE_evaluate_army: "헬레닉 군대"
 GRE_evaluate_army_desc: "우리의 수많은 인명을 벨트크리크 덕분에 상실하면서, 우리 군대는 두 가지 학파로 나뉘어졌습니다. 하나는 물질적인 우위를 강조하면 강력한 화력으로 적을 파괴하는 것을 선호하고, 다른 하나는 극도록 효율적인 작전을 실행하여 손실을 위한 꼼꼼한 계획을 선호합니다."
 GRE_firepower: "화력 우세 선호"
 GRE_firepower_desc: "우리는 최종적으로 화력 우위 교리를 결정했습니다. 그리스인의 생명을 버리기 보다는, 우리가 적의 방어선을 돌파하여 파괴하고 박멸하며 청소하는 것이 더 나을 것입니다."
 GRE_artillery_focus: "포병 연구 증대"
 GRE_artillery_focus_desc: "영국이 벨트크리크 기간 동안 배운 것을 참고하면, 그들은 충분한 포탄이 충분히 강하지 않았습니다. 폭발은 적이 충분히 견딜 수 있는 수준이었습니다. 따라서 적의 방어선을 부수고 구멍을 내기 위한 수준으로 포격에 집중하는 것이 필요합니다. 그래서 우리는 포탄의 생산과 연구를 더 증진시켜야 합니다."
 GRE_marines_focus: "헬레닉 해병대"
 GRE_marines_focus_desc: "우리의 교리에서 적을 압도적인 화력으로 강타한 뒤 적의 취약지대를 공격하는 부대로써, 우리는 수륙에서 활약할 수 있는 특수한 해병 사단을 설립하기로 결정했습니다. 이들은 가장 우수한 병사들로 선정되었으며, 적의 육지를 해안에서부터 공격 할 것입니다."
 GRE_bullets_not_men: "사람이 아닌 탄약"
 GRE_bullets_not_men_desc: "적이 우리의 화력의 폭풍을 뚫고 진입한 순간에도, 우리는 참호에서 사람이 아닌 탄약을 적에게 보낼 것입니다. 이러한 정신이 우리 교리를 전적으로 보여주는 예입니다."
 GRE_battleplan: "대전략 선호"
 GRE_battleplan_desc: "우리는 최종적으로 대전략 교리를 결정했습니다. 그리스인의 생명을 버리기 보다는, 우리가 전선에서 완벽한 시간에 공격하여 잘 계획된 돌파로 적을 압도 해버리는 것이 더 나은 편이기 때문입니다."
 GRE_mountaineer_focus: "헬레닉 산악병"
 GRE_mountaineer_focus_desc: "우리의 꼼꼼한 계획의 일환으로써, 우리는 신익 지역에서 훈련이 일부 뛰어난 병사들에게 매우 유용하다는 사실을 알게 되었습니다. 전문 특별 산악병을 만든다면, 우리 군은 가혹한 지역에서도 적과 싸울 수 있을 것입니다."
 GRE_mobility: "차량화 지원"
 GRE_mobility_desc: "우리의 산업수준을 보았을 때, 기갑 사단은 현실적으로 매우 어렵습니다. 그런 것들은 큰 국가에서나 가능합니다. 따라서 우리는 보병을 위한 차량을 양성하는 것이이 더 빠른 기동력을 군대에게 줄 것이라고 봅니다."
 GRE_expand_staff: "총참모부 확장"
 GRE_expand_staff_desc: "총참모부는 새로운 전쟁 방법론을 계속 연구하고 적용할 책임이 있습니다. 아마 그들에 대한 예산을 늘리는 것이 우리의 군사 이론을 최고로 만드는걸 보증할 것입니다."
 GRE_innovation: "군사 혁신"
 GRE_innovation_desc: "군 연구부서가 창설 되면서 우리는 우리의 뛰어난 인재들을 입대를 촉구하는 계획을 시작했고, 그렇게 입대한 인재들은 자신들의 능력을 마음껏 조국 그리스를 위해 활용 할 것입니다."
 GRE_expand_armaments_1: "군사력에 대한 투자"
 GRE_expand_armaments_1_desc: "우리는 사기업의 무기 공급에만 의존해서는 안 됩니다. 우리는 우리가 가진 군 공장을 보유해야 합니다. 만약 그리스가 진정한 군사력을 가지게 되기를 원하면요."
 GRE_expand_armaments_2: "피르칼과의 거래"
 GRE_expand_armaments_2_desc: "그리스의 총과 탄약을 생산하는 회사는 가장 오래되고 큰 방위 사업체입니다. 우리는 반드시 그들의 파트너가 되고 우리 군대의 보급품을 그리스가 스스로 생산할 수 있게 하기 위하여 보조금을 주어야 합니다."
 GRE_legacy_of_alexander: "알렉산드로스의 유산"
 GRE_legacy_of_alexander_desc: "알렉산드로스 대왕은 그리스 문명이 알던 세계의 끝까지 정복했으며, 역사를 자신의 두 손으로 썼습니다. 물론 그에게 우수한 그리스 병사가 없었으면 그런 업적을 이룩할 수 없었을 겁니다. 그리고 우리는 그러한 우수한 병사를 보유하고 있습니다. 우리는 열렬한 야망을 품지는 않았지만, 우리는 어디에서도 이렇게 우수한 병사를 보유하지 않음을 알고 전진 할 것입니다."
 GRE_evaluate_air_force: "헬레닉 공군"
 GRE_evaluate_air_force_desc: "항공은 짦은 시간 이내로 그리스가 빠르게 발전시켜야 하는 과학입니다. 일부는 공군을 양성하는데 낭비하기 보다는 적의 항공 세력을 막는데 주력해야 한다고 봅니다."
 GRE_air_academy: "헬레닉 공군사관학교"
 GRE_air_academy_desc: "공군사관학교는 몇 년 전부터 있었습니다. 그러나 새롭게 확장될 공군의 조종사 확보를 위하여 우리는 공군사관학교를 대폭 확장할 것입니다."
 GRE_salonika_airport: "살로니카 공항 확장"
 GRE_salonika_airport_desc: "테살로니카 공항은 남부 발칸에서 우리 공군이 주로 운용 될 것이라고 예측 되는 군사 항공기지입니다. 거대한 현대 공군에 맞출 수 있도록 이 시설의 대폭적인 확장이 필요합니다."
 GRE_fighter_focus: "새로운 전투기"
 GRE_fighter_focus_desc: "우리 공군 전력은 비교적 작습니다. 그러나 우리가 만약 기술적 진보를 밀어준다면, 우리의 전투기는 다른 국가의 전투기보다 훨씬 성능이 우월할 수 있습니다."
 GRE_air_production: "항공기 생산 확장"
 GRE_air_production_desc: "그리스는 군용기들이 만들어지고 배치 될 수 있는 더 나은 시설을 필요합니다. 따라서 보조금은 이런 항공 관련 기구에 지급되어야 합니다."
 GRE_radar_focus: "레이다에 집중"
 GRE_radar_focus_desc: "만약 우리가 대규모 공군을 만들 수 없다면, 우리는 반드시 우리를 공격하는 적에 대항해서 우리의 영공을 지키는데 집중해야 합니다. 아마 레이다 체계가 우리의 눈이 되어서 그러한 임무를 수행하도록 도울 수 있을 것입니다."
 GRE_antiair_focus: "공중 경계"
 GRE_antiair_focus_desc: "대공 시설은 우리가 적 공군에 대항할 수 있는 최고의 선택일 것입니다. 우리는 우리 항공기를 동원에서 적을 떨어트릴 필요 없이, 우리가 지상에서 적을 쏴서 떨어트릴 수 있으니 말입니다."
 GRE_dominate_heights: "항상고도를 장악하라!"
 GRE_dominate_heights_desc: "우리 공군의 모토는 ‘항상 고도를 장악하라‘입니다. 그리고 지금 하늘은 우리가 지배합니다. 우리의 현대화되고 강화된 공군과 함께라면, 우리는 높은 고도를 항상 완벽하게 장악할 수 있을 겁니다."
 GRE_evaluate_navy: "헬레닉 해군"
 GRE_evaluate_navy_desc: "그리스 해군은 건함 계획에 대한 입장 차이로 분열 되어 있습니다. 일부는 거대하고 큰 해군을 건설하기를 원하고, 반대로 다른 이들은 해안가를 방비하기 위한 효율적인 해군을 건설하기 원합니다."
 GRE_efficient_navy: "효율적인 해군"
 GRE_efficient_navy_desc: "우리 해군은 효율에 초점을 둘 것입니다. 사치스러운 해외 여행이나 다니는 해군보다 에게해를 지키는 것이 더 중요합니다."
 GRE_sub_focus: "지중해 잠수함"
 GRE_sub_focus_desc: "잠수함은 발각되지 않고서도 적 함선을 공격할 수 있고, 바다 아래로 잠수하며 다닐 수 있습니다. 잠수함에 투자하는 것이 해군의 중요한 열쇠입니다."
 GRE_destroyer_focus: "구축함 연구 확대"
 GRE_destroyer_focus_desc: "보조함들은 어느 해군에서도 대 잠수함 작전에서 있어서 중요한 요소입니다. 그리고 구축함은 우리의 목적에도 부합하며 훗날의 우리의 해군 패권 확보에도 필요할 것입니다."
 GRE_naval_command: "진보된 해군 지취 체제"
 GRE_naval_command_desc: "우리 해군 지휘관들은 해군의 척추입니다. 따라서 그들이 최고의 선택을 하도록 보장해야 하기 위해 우리는 그들을 전 세계에서도 최고의 사관학교에서 훈련 시켜야 합니다."
 GRE_ambitious_navy: "거대한 해군"
 GRE_ambitious_navy_desc: "우리의 해군은 반드시 강력한 해군을 보유해야 합니다. 강력한 배만이 지중해를 장악하는 해전에서 적을 상대로 승리를 거둘 수 있기 때문입니다."
 GRE_purchase_ships: "건함 계획"
 GRE_purchase_ships_desc: "어떤 해군도 구축함과 잠수함만 가지고는 상대를 위협할 수 없습니다. 지금은 진정으로 조선소에서 강력한 전함을 생산할 시간입니다."
 GRE_athens_shipyard: "아테네 조선소 확장"
 GRE_athens_shipyard_desc: "그리스는 역사적으로 자랑스러운 조선소를 가지고 있었습니다. 이제 이러한 역사를 계속 될 것입니다. 이제 해군을 건설하기 위해서 평상시의 조선소가 만드는 것보다 더 큰 배를 만들기 위하여 조선소를 더 확장할 필요가 있습니다."
 GRE_update_navy: "해군 기술 항상"
 GRE_update_navy_desc: "만약 우리 전함에 현대적 기술이 없다면, 강력하고 큰 해군도 그렇게 도움이 되지 않을 것입니다."
 GRE_merchant_marine: "화물선단 증대"
 GRE_merchant_marine_desc: "해군을 위해 우리가 실행 할 한 가지 일은 우리의 항구와 조선 산업을 확장하고 개선하는 것입니다. 이를 위해 필요하면 우리가 호출할 때 해군을 보조할 상선을 늘릴 필요가 있습니다."
 GRE_hellenic_shipyards: "그리스 조선소"
 GRE_hellenic_shipyards_desc: "헬레닉 해군 조선소를 아테네 근처의 스카라망가스에 건설하자는 안건이 올라왔습니다. 이것은 그리스의 가장 큰 조선소가 될 것이고 향후 해군 계획에 큰 도움이 될 것입니다."
 GRE_navy_motto: "바다를 통제하는 자가 위대하다"
 GRE_navy_motto_desc: "우리 해군의 모토는 바다를 통제하는 자가 위대하다입니다. 그리고 지금 그리스 해군은 마치 수천 년 전의 살라미스 때처럼 강력하고 공포러운 존재가 되었습니다. 누가 이제 바다를 통제할 수 있을까요?"
 GRE_ready_masses: "동원 준비"
 GRE_ready_masses_desc: "다가올 전쟁의 준비를 위해 시민들을 호출해야 합니다. 하지만 신중하게 결정하십시오. 우리는 이런 체제를 유지할 수 있는 건 몇 년 뿐이고, 진정 피할 수 없는 전쟁이 다가올 때만 동원령을 준비해야 합니다."
 GRE_fortify_north: "북부 요새화"
 GRE_fortify_north_desc: "좋은 공격도 중요하지만, 좋은 방어 역시 중요합니다. 우리 북부 국경선 곳곳을 요새화 하여 그리스로 들어오는 적들에게 큰 교훈을 얻게 할 것입니다."
 GRE_fortify_salonika: "살로니카 요새화"
 GRE_fortify_salonika_desc: "테살로니카는 우리가 보호해야 하는 고립된 도시입니다. 이 도시를 포기하기에는 너무나 가치가 큽니다."
 GRE_fight_for_north: "마케도니아를 위한 전쟁"
 GRE_fight_for_north_desc: "우리는 외국의 지배를 받는 북부의 그리스인들을 구원해야 합니다. 지금이 마케도니아를 해방할 시기입니다."
 GRE_diplomacy_focus: "외교적 방법"
 GRE_diplomacy_focus_desc: "우리는 이전에 우리의 전통적인 국경선을 넘어서 확장을 시대했지만, 그 때마다 실패했습니다. 우리는 튀르크의 지배를 받는 그리스인들을 해방시켜야 하겠지만..... 그러나 우리 모두를 위해 전쟁보다는 외교적인 방법을 모색할 때입니다."
 GRE_turkish_thaw: "튀르크와의 해빙"
 GRE_turkish_thaw_desc: "이 아이디어는 일부 사람들이 혐오할지 모릅니다. 그러나 우리는 튀르크인들과 함께 일하도록 노력해야 합니다."
 GRE_turkish_cooperation: "튀르크인들과의 협력"
 GRE_turkish_cooperation_desc: "튀르크인들은 대화할 의향을 시사했습니다. 지금은 불가침과 협력의 조약을 채결할 시간이고, 그를 위해 우리는 인구를 교환 할 것입니다. 튀르크의 통치 하에 생활하던 그리스인들을 데려오고 여기 사는 튀르크인들을 그들에게 보내도록 합시다. 이것은 단기간에 끝나지 않겠지만 장기적으로는 서로에게 이득이 될 것입니다."
 GRE_balkans_trade: "발칸 공영권"
 GRE_balkans_trade_desc: "우리는 발칸에 있는 북부 형제들과 함께 다방면의 협력을 할 필요가 있습니다. 이것만이 그리스에 거대한 투자를 유인할 수 있을 것입니다. 그러나 그를 위해서는 전통적으로 분쟁 지역인 곳에 지역적 평화를 촉진할 필요가 있을 것입니다."
 GRE_new_markets: "새로운 시장으로 확장"
 GRE_new_markets_desc: "외교적인 방법의 한 가지 이익은 평화 속에서 원래 접근할 수 없었던 새로운 시장에 판매하게 해준 다는 것입니다. 외교는 번영의 길이며 우리는 그것을 입증할 것입니다."
 GRE_new_expansionism: "새로운 팽창주의"
 GRE_new_expansionism_desc: "우리는 외국의 지배 아래 있는 그리스인들을 해방시켰습니다. 그러나 이것인 끝이 아닙니다. 오직 우리의 야망을 현실화 하는 것만이 우리를 강하게 만들어 줄 것입니다."
 GRE_reclaiming_greeks: "우리의 영토 재주장"
 GRE_reclaiming_greeks_desc: "우리는 벨트크리크에서의 패배 이후, 빼앗겼던 몇몇 그리스 지역에 대한 영유권을 포기할 것을 강요받았습니다. 이제 우리는 우리의 정당한 요구를 다시 주장할 시간입니다."
 GRE_megali_idea: "위대한 문제"
 GRE_megali_idea_desc: "튀르크와의 국경 너머에는 2백만 명 이상의 그리스인들이 살고 있고, 그들은 당연히 그리스의 지배를 받아야 합니다. 당면한 문제는 동포의 해방을 추구하기 위해 어디까지 나아가느냐 하는 것입니다. 크나큰 대가를 치르고 메갈리 이데아를 부활시켜야 할까요? 어느 쪽이든, 우리는 단순히 우리의 형제들을 버릴 수 없습니다."
 GRE_motivate_army: "군대에 동기 부여"
 GRE_motivate_army_desc: "만약 아나톨리아에서의 우리의 영토를 되찾기 원한다면, 우리는 우리 군대에게 동기를 부여하고 다가올 전쟁에 대해 준비해야 합니다."
 GRE_war_industry: "군수산업 확장"
 GRE_war_industry_desc: "메갈리 이데아는 가까워졌지만, 그리스의 군수산업은 우리가 원하는 것에 비해 뒤쳐져 있습니다. 우리는 더 많은 무기와 탄약을 원합니다. 따라서 그리스 공장들은 이러한 것들을 제공해야 합니다."
 GRE_is_whole: "하나된 그리스인"
 GRE_is_whole_desc: "마침내 그리스인들이 하나가 되었습니다. 이제 불공정한 벨트크리크의 멍에를 우리 민족은 벗어던졌으며, 튀르크의 지배로부터 해방된 형제들은 환호하고 있습니다."
 GRE_ascendant: "그리스의 대두"
 GRE_ascendant_desc: "독립전쟁 이래로 그리스 민족은 이제 놀랍지만 세계적인 열강이 되었습니다. 진정으로 우리는 새롭게 되었습니다. 우리의 역사를 마침내 되찾을 수 있게 되었습니다."
 GRE_join_internationale: "인터내셔널 가입"
 GRE_join_internationale_desc: "하나의 동맹만이 우리를 안전하게 할 것입니다. 바로 인터내셔널입니다. 지금은 세계혁명에 동참할 시간입니다."
 GRE_join_entente: "[FROM.GetFactionName] 재가입"
 GRE_join_entente_desc: "지금은 오래된 동맹인 대영제국과 그 동맹인 [FROM.GetFactionName]에 참여할 시간입니다. 그들이 벨트크리크보다는 잘 해내기를 바랍시다."
 GRE_join_reichspakt: "[FROM.GetFactionName] 가입"
 GRE_join_reichspakt_desc: "The Syndicalist menace is creeping ever nearer to our borders, demands to ensure the state's security and the people's way of life are ever louder. While Germany is still widely distrusted, they might be our best bet to defeat the threat and ensure our security and safety."
 GRE_regaining_greece: "그리스 회복"
 GRE_fight_for_macedonia: "마케도니아를 위해 싸우자!"
 GRE_fight_for_macedonia_desc: "[From.Owner.GetNameDefCap]는 우리의 정당한 영토인 마케도니아를 소유하고 있습니다. 이제는 되찾을 때가 되었습니다!"
 GRE_megali_war: "그리스 영토 재주장"
 GRE_megali_war_desc: "[From.GetAdjective](이)가 점령하고 있는 [GRE.GetNameDef] 고토수복의 시간이 왔습니다!"
 GRE_megali_make_peace: "[From.GetNameDef](와)과 평화협정"
 GRE_megali_make_peace_desc: "우리는 [From.GetNameDef](을)를 충분히 압도했습니다. 이제 [From.GetAdjective] 정부와 그들의 항복에 대해 논의할 시간입니다."
 GRE_core_home_lands: "[From.GetName]의 질서 회복"
 GRE_core_home_lands_desc: "이제 우리가 [From.GetName](을)를 해방했으니, 그곳의 질서를 회복시켜  [GRE.GetNameDef]에 완전히 통합시켜야 할 때입니다."
 GRE_core_turkish_lands: "[From.GetName]의 질서 회복"
 GRE_core_turkish_lands_desc: "이제 우리가 [From.GetName](을)를 해방했으니, 그곳의 질서를 회복시켜 [GRE.GetNameDef]에 완전히 통합시켜야 할 때입니다."
 GRE_nationalize_german_industry: "독일 산업 국유화"
 GRE_nationalize_german_industry_desc: "경제 위기를 넘기고 우리가 나은 위치에 섰기 때문에, 이제 그리스 경제에 큰 영향력을 행사하는 독일 투자자로부터 우리 산업을 구매하는걸 고려할 때입니다."
 GRE_nationalize_austrian_industry: "오스트리아 산업 국유화"
 GRE_nationalize_austrian_industry_desc: "경제 위기를 넘기고 우리가 나은 위치에 섰기 때문에, 이제 그리스 경제에 큰 영향력을 행사하는 오스트리아 투자자로부터 우리 산업을 구매하는걸 고려할 때입니다."
 GRE_shipbuilding_program_1: "건함 계획 시작"
 GRE_shipbuilding_program_1_desc: "우리가 가진 조선소와 다른 국가의 조선소의 결합을 통하여, 우리는 우리 해군을 키울 수 있습니다. 물론 배들 중 일부는 문제가 생길지 몰라도, 이것이 빠르게 많은 전함을 확보 하기 위한 유일한 방법입니다."
 GRE_shipbuilding_program_2: "건함 계획 지속"
 GRE_shipbuilding_program_2_desc: "우리가 가진 조선소와 다른 국가의 조선소의 결합을 통하여, 우리는 우리 해군을 키울 수 있습니다. 물론 배들 중 일부는 문제가 생길지 몰라도, 이것이 빠르게 많은 전함을 확보 하기 위한 유일한 방법입니다."
 GRE_shipbuilding_program_3: "건함 계획 완료"
 GRE_shipbuilding_program_3_desc: "우리가 가진 조선소와 다른 국가의 조선소의 결합을 통하여, 우리는 우리 해군을 키울 수 있습니다. 물론 배들 중 일부는 문제가 생길지 몰라도, 이것이 빠르게 많은 전함을 확보 하기 위한 유일한 방법입니다."
 GRE_balkans_mission: "발칸 협력 확대"
 GRE_balkans_mission_desc: "[From.GetNameDef](와)과 우리 관계를 발전시키기 위해 그들에게 사절을 보내는 것을 고려해야 합니다."
 gre.1.a: "빌어먹을!"
 gre.2.a: "우리는 이전의 실수를 반복해서는 안 된다!"
 gre.3.t: "독립기념일"
 gre.3.d: "1821년, 그리스인들은 오래도록 그리스를 지배한 압제자 오스만 제국에 대항하여 일어났습니다. 파트라 대주교, 예르마노스가 아야 라브라 수도원에서 그리스 혁명을 선포한 날로 알려진 3월 25일은, 같은 날짜인 성 수태고지 기념일과 겹칩니다. 성 수태고지 기념일은 대천사 가브리엘이 동정녀 마리아에게 나타나서 그녀가 신성한 아이를 품게 될 것이라는 소식을 전해주었던 날입니다. 예르마노스 대주교가 일부러 이 날짜를 골랐던 것은 아니지만, 이런 우연은 우리에게 중요한 의미를 선사합니다. 그리스인의 새로운 영혼이 바로 이 날 탄생했다는 의미를 말입니다."
 gre.3.a: "새로운 영혼이 다시 한 번 태어날 것이다."
 gre.4.d: "독립기념일은 아테네로 대표되는 [Root.GetNameDef]의 모든 도시에서 축하될 것입니다. 거리의 모든 군중들은 그리스 국기를 들고, 그리스의 국가인 '자유의 찬가'를 부르고 있습니다. 비록 그리스가 중대한 시국에 놓였을지라도, 오늘만큼은 압제로부터 해방되었던 그 날을 기념할 가치가 있습니다."
 gre.4.a: "그리스 만세, 자유 만세!"
 gre.5.t: "검은 월요일의 그리스 강타!"
 gre.5.d: "독일 경제의 급격한 붕괴가 우리나라에까지 영향을 주고 있습니다. 우리의 경제와 무역은 독일과 미텔오이로파에게 의존하고 있기 때문에 상황이 심각합니다. 많은 독일 공장들이 문을 닫음에 따라서 우리의 농산품 수출 역시 급격하게 감소했고, 농민들은 더 이상 자신의 작물을 팔 수 없는 상황입니다. 우리는 반드시 이 위기가 국가를 혼란으로 밀어넣기 전에 대비를 해야 합니다."
 gre.5.a: "신께서는 우리를 보살피소서!"
 gre.6.t: "위기에 대한 대응"
 gre.6.d: "많은 농민들이 농작물을 창고에 쌓아둔 채 팔지 못하는 상황입니다. 우리는 선택해야 합니다. 우리가 이번년도에 그들의 농산품을 대신하여 사주고 수출에 의존하지 말게 지원하든지, 아니면 경제 위기가 끝날 때까지 그들을 완전히 지원하던지."
 gre.6.a: "그들을 가능한 도와주어라."
 gre.6.b: "최대한 많이 도와주어라, 그들이 그리스의 기반이다."
 gre.7.t: "외국이 차지한 산업"
 gre.7.d: "대부분의 우리 산업은 오스트리아나 독일인 투자자에 의해 장악되어 있습니다. 그러나 검은 월요일 이후 우리의 광산과 공장은 닫혀져 있습니다. 일부는 수익성이 없어서이지만, 다른 이유는 투자자들이 돈을 아끼기 위해 혹은 파산해서입니다. 일부 제안에 따르면 이러한 자산들을 국가가 차지하거나 혹은 적어도 최악의 경우에만 국유화 시키자고 주장합니다. 테살로니카 조약에 따르면 이런 것은 조약 위배입니다. 하지만 이 방법만이 우리 국가의 자산을 지키는 유일한 방법입니다. 그러나 투자자들을 지원하는 방법도 생각할 수 있습니다. 물론 대중들에게 인기는 없지만, 시도 정도는 해볼 수 있지 않겠습니까?"
 gre.7.a: "투자자 자산을 차지해라. 그 여파는 고려하지 말고!"
 gre.7.b: "최악의 경우에 처한 자산만 차지하고 교섭해라."
 gre.7.c: "투자자들을 지원해라. 그들이 고마워 할 것이다."
 gre.8.t: "그리스의 [Root.GetAdjective] 자산 압류"
 gre.8.d: "검은 월요일의 여파로 그리스의 공장과 광산의 지분을 대부분 소유한 [Root.GetAdjective] 투자자들이 사업을 철수하였습니다. 일부는 수익성이 없어서, 또 다른 일부는 투자자들이 파산하면서 철수하였습니다. 그리스 정부는 우리 투자자들에게 경제에 제한 없는 접근을 명시하며 전후에 체결된 테살로니키 조약에도 회사들을 압수하는 것으로 대응하였습니다. 정부 내 많은 사람들은 제재를 가할 뿐만 아니라 모든 투자를 [From.GetNameDef]에서 완전히 철수하자고 제안합니다. 다른 사람들은 그리스가 파산하지 않도록 노력하고 있을 뿐이라고 합니다. 검은 월요일은 우리 모두를 강타하였습니다."
 gre.8.a: "제재를 가하고 모든 사업을 한꺼번에 철수하라."
 gre.8.b: "제재만 가해서 우리의 분노를 알려라."
 gre.8.c: "내버려 둬라. 우리 모두가 대처하려고 노력 중이다."
 gre.9.t: "[From.GetNameDefCap]의 강력한 제재 적용"
 gre.9.d: "[From.GetAdjective] 정부는 광범위한 경제재재와 우리 국가에 대한 투자 회수를 테살로니카 조약에 근거하여 실시했습니다. 그러나 더 이상은 가지 않았습니다. 아마 몇 년 동안 경제재재가 이어질 것이고, 당연하지만 우리 국가와의 관계 매우 나빠질 것입니다."
 gre.9.a: "해야만 했던 일이다."
 gre.10.t: "[From.GetNameDefCap]의 제재 적용"
 gre.10.d: "[From.GetAdjective] 정부는 광범위한 경제재재를 테살로니카 조약에 근거하여 실시했습니다. 그러나 더 이상은 가지 않았습니다. 아마 몇 년 동안 경제재재가 이어질 것이고, 당연하지만 우리 국가와의 관계 매우 나빠질 것입니다."
 gre.11.t: "그리스의 [Root.GetAdjective] 자산 압류"
 gre.11.d: "검은 월요일의 파장 때문에, 그리스의 공장이나 광산을 소유한 [Root.GetAdjective]의 투자자들은 그들의 사업을 접었습니다. 일부는 그것이 수익성이 없어서 닫았지만, 대부분은 투자자들이 파산하면서 폐쇄 된 것입니다. 그리스 정부는 이에 대해 그러한 회사들 중에서 최악의 경우에 처한 것만 차지하는 것으로 응답했습니다. 테살로니카 조약에 우리 투자자들이 그리스에 투자하는데 있어서 불공정이 없어야 한다고 명시되어 있고 그에 서명했음에도 불구하고 말입니다. 정부의 많은 사람들이 이에 대해서 경제재재로 대응해야 한다고 주장합니다. 하지만 다른 일부는 그저 그리스가 최악에 상황에 대처한 것뿐이라고 생각합니다. 검은 월요일에 힘들어 하는 것은 우리에게만 해당되지는 않고 모든 자산을 차지하는 것보다는 나은 편이라고 하면서 말입니다."
 gre.11.a: "경제 재재를 실시해라. 아마 이를 통해 그들이 교훈을 얻겠지."
 gre.12.t: "군주주의자들의 국민투표 요구"
 gre.12.d: "전 요안니스 메탁사스 장군에 영향을 받는 몇몇 유명한 귀족들에 의하여, 오늘 군주제 복위에 대한 국민투표를 요구하기 시작했습니다. 그들은 이 문제는 반드시 해결되어야 하며, 정부는 이 문제는 너무 오랫동안 방치했다고 말합니다. 그들은 상당수 대중들에게 지원받고 있는 상황입니다."
 gre.12.a: "그래도 고려는 해봐야겠지?"
 gre.13.t: "[From.GetNameDefCap]의 [Root.GetFactionName] 탈퇴"
 gre.13.d: "분명하게, [From.GetAdjective] 정부는 우리와 그들간의 동맹의 모든 조건이 충족되었다고 확신하여  [Root.GetFactionName](을)를 즉각적으로 떠났다고 전해 왔습니다."
 gre.13.a: "재미있겠군."
 gre.14.t: "[Root.GetFactionName]의 [From.GetNameDefCap] 가입 요청"
 gre.14.d: "[From.GetNameDefCap](이)가 [Root.GetFactionName]에 가입하고 싶다며 공식 요청을 보내 왔습니다. 아마 우리가 발칸에서의 그들의 전쟁에 빨려들어가는 건 아닐까요?"
 gre.14.a: "물론이다!"
 gre.14.b: "그들은 곤경에 처해 있다."
 gre.15.t: "우리는 이제 [From.GetFactionName]의 일부다."
 gre.15.d: "[From.GetAdjective] 정부가 우리를 그들의 동맹에 받아들였습니다. 이제 우리는 [From.GetFactionName]의 일원입니다."
 gre.15.a: "훌륭하군."
 gre.16.t: "[From.GetNameDefCap]의 거부"
 gre.16.d: "우리는 곤경에 처해 있고, [From.GetAdjective] 정부는 [From.GetFactionName] 에 가입하려는 우리 요청을 거부했습니다."
 gre.16.a: "음 좋아."
 gre.17.t: "대규모 반정부 시위"
 gre.17.d: "전쟁에서의 손실이 [Root.GetNameDef] 정부의 교체를 촉구하는 시위를 촉발시켰습니다. 물론, 정부가 가만히 있는다면 군부가 그들을 끌어내릴 것이며 우리나라는 내전의 공포로 다시금 몰리고 있습니다."
 gre.17.a: "재앙이야!"
 gre.18.t: "붕괴 직전의 정부"
 gre.18.d: "사태가 마침내 중대 국면에 접어든 가운데, 정부에 반대하는 시위가 계속되고 있습니다. 만약 정부가 즉각 사퇴하지 않는다면, 급진주의자들이 정부를 장악할 수도 있고, 아니면 나라가 완전히 혼란에 빠질 수도 있습니다."
 gre.18.a: "요안니스 메탁사스에 충성하는 군대가 정권을 장악하고 질서를 유지한다."
 gre.18.b: "아리스 벨루히오티스가 쿠데타를 통해 정권을 장악했다."
 gre.18.c: "군부가 자유로운 민주 선거를 약속하며 정권을 잡았다."
 gre.18.e: "국왕이 퇴위했고, 이내 정부 각료들이 공화국을 세웠다."
 gre.18.f: "정부는 즉각적인 선거를 약속하며 퇴진했다."
 gre.19.t: "요안니스 메탁사스의 사망"
 gre.19.d.ishos: "대통령 요안니스 메탁사스, [Root.GetNameDef]의 지도자가 오늘 인두의 와직염에 의해 서거했습니다. 그의 후임으로는 알렉산도로스 코지스(Koryzis)가 임명되었습니다. 비록 많은 사람들이 메탁사스의 개인적 성향과 군대 경험에 코지스가 일치하지 않음에도 두려워합니다. 그는 수많은 사람들에게 논쟁의 대상이긴 하지만, 상당수의 사람들은 거리에 서서 그의 죽음을 국가 전역에서 애도하고 있습니다."
 gre.19.d.nothos: "전쟁 영웅이자 강력한 신념을 가진 정치인으로 알려진 전직 요안니스 메탁사스 장군이 오늘 인두의  봉와직염에 의해 서거했습니다. 그는 수많은 사람들에게 논쟁의 대상이긴 하지만, 상당수의 사람들은 거리에 서서 그의 죽음을 국가 전역에서 애도하고 있습니다."
 gre.19.a: "편히 쉬소서."
 gre.20.t: "알렉산드로스 파파나스타시우의 죽음"
 gre.20.d.ishos: "수상 알렉산드로스 파파나스타시우는 갑작스러운 심장마비로 오늘 서거했습니다. 국가 전역에서 그의 사망 소식에 애도를 표하고 있으며, 니콜라오스 플라스티라스가 민족통일당의 지도자이자 차기 수상으로 임명 될 것입니다."
 gre.20.d.nothos: "알렉산드로스 파파나스타시우, 민족통일당의 지도자가 갑작스러운 심장마비로 사망했습니다. 전직 장군인 니콜라오스 플라스티라스가 민족통일당의 지도자가 되었고, 그는 ‘[GRE.GetNameDef](을)를 마지막까지 걱정했다’다고 말하며 그가 얼마나 명예스러운지에 대하여 이야기 했습니다."
 gre.20.a: "좋은 사람이었다."
 gre.21.t: "코스타스 가브리일리디스의 사임"
 gre.21.d.ishos: "오랫동안 급진 농민민주전선의 지도자이자  [Root.GetNameDef]의 대통령인 Kostas Gavriilides가 오늘 그의 자리에서 내려와 은퇴를 선언했습니다. 그리고 당은 그 후임으로 Nikos Ploumpidis를 지명했습니다."
 gre.21.d.nothos: "오랫동안 급진 농민민주전선의 당수였던 코스타스 가브리일리디스가 오늘 은퇴를 선언했습니다. 이에 따라, 농민민주전선은 그 후임으로 니코스 플룸비디스를 지명했습니다"
 gre.21.a: "알았다"
 gre.22.t: "파판드레우 스캔들"
 gre.22.d: "많은 정부 장관들이 부패 스캔들에 연루된 것이 언론에 의해 밝혀졌습니다. 그러나 진짜로 국민들이 충격 먹은 것은 예오르요스 파판드레우 수상이 이 스캔들에 연류 되었다는 것입니다. 그가 이 스캔들에 연류 되었다는 증거가 부족하긴 하지만, 그를 신자유연합의 지도자로 남기는 것을 지금 다시 고려하기 시작했습니다."
 gre.22.a: "신자유연합을 통제하는 파나요티스 카넬로풀로스"
 gre.22.b: "파판드레우가 근소한 차이로 권력을 유지했다."
 gre.23.t: "테미스토클리스 소풀리스의 사망"
 gre.23.d.ishos: "테미스토클레스 소풀리스 총리가 오늘 서거했습니다. 그의 건강엔 지난 선거부터 이상이 있었기 때문에, 대부분 정부 관료들은 몇 개월 전에 예상했으므로, 이에 그렇게 놀라워하지 않고 있습니다. 하지만 국민들은 충격에 휩싸였고, 아테네의 거리에는 추모객들이 애도하는 행렬이 이어지고 있습니다. 자유당의 당수겸 차기 총리는 부총리, 콘스탄티노스 차초스에게 부여됐습니다."
 gre.23.d.nothos: "Themistoklis Soufilis이 오늘 돌아가셨습니다.  그의 건강은 저번 선거에서부터 이상이 있었기 때문에, 대부분 자유 당원들은 몇 개월전에 예상 했으며, 그렇게 놀라워하지 않고 있습니다. 하지만 국민들은 충격을 받고 아테네 도로에서 그의 죽음을 추모하고 있습니다. 자유당에서의 그의 지도력은 이제 사라지고, Konstantinos Tsatsos에게로 계승될 것입니다."
 gre.23.a: "그가 사라졌군...."
 gre.24.t: "파나이스 찰다리스의 사망"
 gre.24.d: "인민당의 당수인 파나이스 찰다리스가, 오늘 우리 곁을 떠났습니다. 그의 공식적인 사인은 인민당의 당수가 된 이후부터 그를 괴롭혀온 퇴행성 건강 악화였습니다. 많은 사람이 그의 죽음에 애도했고, 그의 지도자 위치는 그의 조카인 콘스탄티노스 살다리스에게 넘어갔습니다. 새로운 인민당의 당수는 추모 연설을 하면서 '자신의 온 마음을 다해 그의 유산을 이어 갈 것'이라고 말했습니다."
 gre.24.a: "전혀 예상하지 못했군"
 gre.50.t: "[GetYear]년 총선"
 gre.50.d: "지금은 그리스의 이끌 정당을 뽑는 총선의 날입니다. 많은 정당들이 정부의 통제권을 얻기 위해 노력하며 결과를 주시하고 있습니다."
 gre.50.a: "인민당이 승리하다"
 gre.50.b: "신자유연합이 승리했다."
 gre.50.c: "자유당이 승리하다"
 gre.50.e: "놀랍게도 민족통일당이 승리했다."
 gre.51.t: "[GetYear]년 총선"
 gre.51.d.noban: "사회주의적 농민 정당이 반군주주의 세력을 흡수하면서, 전통적인 정치 정당들이 이번 선거에서 이길지 장담하지 못하는 상황입니다."
 gre.51.d.ban: "사회주의 농민 정당을 선거 참여에 배제시키는 일환으로 그들을 불법으로 만들었습니다. 그렇지만 그리스 국민들은 새로운 정부를 선출할 권리는 있습니다."
 gre.51.a: "인민당 승리"
 gre.51.b: "농민민주전선 승리"
 gre.51.c: "자유주의자와 온 사회주의자 간 연립정권의 승리"
 gre.52.t: "[GetYear]년 총선"
 gre.52.d.noban: "생디칼리슴은 온건한 사회주의자들과 연립하면서 선거에서 이길 가능성을 보여주기 시작했습니다. 그리고 지금 세계는 이 선거의 결과를 긴장하며 보고 있습니다."
 gre.52.d.ban: "사회주의 농민 정당과 생디칼리스트들을 선거 참여에 배제시키는 일환으로 그들을 불법으로 만들었습니다. 그렇지만 그리스 국민들은 새로운 정부를 선출 할 권리는 있습니다."
 gre.52.a: "인민당의 승리"
 gre.52.b: "신자유연합이 승리했다."
 gre.52.c: "자유당의 승리"
 gre.52.e: "사회노동당의 승리!"
 gre.53.t: "민주주의의 회복"
 gre.53.d: "군대가 약속을 지켰고 그리스인들은 투표소로 갈 수 있게 되었습니다."
 gre.54.t: "신정부"
 gre.54.d: "선거는 논쟁의 여지가 있지만, 오직 한 가지 결과만이 확실합니다.:이전 그리스 정부는 승산이 없습니다. 이 선거는 누가 패전 장군들을 대체할 것인지에 대한 것입니다."
 gre.100.t: "국민투표 시작"
 gre.100.d: "국민투표로 군주제가 복원될 수 있다는 소문이 전 국왕이자 추방된 왕족 일원 중 하나인 알렉산도르스에게 보내졌습니다. 친공화주의자와 친군주주의자가 나누어져서 서로가 자신의 진영을 향해 투표하는 것을 설득하고 있습니다. 아마 국민투표가 이루어지는데 2개월 정도가 필요할 것으로 보이며, 그동안 아마 평화롭게 보내지는 못 할 것 같습니다."
 gre.100.a: "문제가 일어나지 않기를...."
 gre.101.t: "군주주의자들의 도로 행진"
 gre.101.d: "군주주의자들이 아테나와 다른 그리스 도시에서 도로에서 행진을 하며 팜플렛을 뿌리며 홍보하고 있습니다. 이들은 현 정부를 무능하다고 하며 왕의 통치를 요구하고 있습니다. 그들의 주장에 많은 사람들이 동조하고 있고, 일부는 이들이 더 커지기 전에 제한해야 한다고 주장하고 있습니다."
 gre.101.a: "그들이 팜플렛 뿌리는 것을 허락한다."
 gre.101.b: "우리는 반드시 그들을 억제해야 한다."
 gre.102.t: "공화주의자 캠페인"
 gre.102.d: "정부의 조언자들 상당수가 군주주의자들의 승리를 우려하고 있습니다. 그들은 공화주의 홍보를 위한 캠페인을 제안하며 자금 지원을 요청했습니다. 물론 이것은 국민투표 결과에 의문을 품을 할 정도로 지원하지 않겠지만, 충분히 논란의 여지는 있을 것입니다."
 gre.102.a: "그래, 우리는 이것을 지원해야 한다."
 gre.102.b: "아니, 우리는 이것을 지원하지 않을 것이다."
 gre.102.c: "우리 정부에서 이런 주장을 하는 것을 막아야 한다."
 gre.103.t: "귀족들의 로비"
 gre.103.d: "보고서에 따르면, 많은 부유한 귀족들이 로비 형식으로 정부 내에 영향력을 행사하고 있습니다. 그리고 이들의 배후에는 복벽을 염원하는 요안니스 메탁사스가 있다고 합니다. 만약 우리가 이것을 허용한다면, 군주주의자들이 다가올 총선에서 유리한 고지를 가지게 될 것입니다."
 gre.103.a: "우리는 이것을 허용 할 것이다."
 gre.103.b: "이러한 ‘로비 활동’은 중단되어야 한다."
 gre.104.t: "생디칼리스트들의 집회"
 gre.104.d: "북부 전역에서 생디칼리슴에 의한 작은 집회들이 열렸습니다. 그리고 내일 아테네에서 대규모 집회가 일어 날 예정입니다. 사회 노동당의 카리스마적 지도자인 니콜라오스 자카디스는 약자들을 대변하고 군주제에 대항한 연설을 그 집회에서 할 것입니다. 그가 단순히 공화주의자를 지원하는 것을 넘는 것이 우려스럽지만, 그러나 우리의 혁명적 이상을 강력하게 지지할 것이라는 사실은 명백합니다."
 gre.104.a: "이들의 집회를 허용해라."
 gre.104.b: "경찰을 동원에 해산시켜라, 필요하다면 강제로라도."
 gre.105.t: "군주주의자 폭동"
 gre.105.d: "군주주의자들은 다가올 국민투표에서 질 가능성이 커지자, 우리 정부가 조작을 한다고 주장하면서 아테네에서 그들이 폭동을 일으켰습니다. 그들이 공화주의자 지지자와 본부에 준 피해를 생각한다면, 공화주의 진영에 적잖은 타격을 준 것으로 보입니다."
 gre.105.a: "우리는 침착함을 유지하고, 관용을 배풀어야 한다."
 gre.105.b: "그들을 잡아 가두고 엄중히 처벌해야 한다."
 gre.106.t: "공화주의자 폭동"
 gre.106.d: "공화주의자들은 다가올 국민투표에서 질 가능성이 커지자, 우리 정부가 조작을 한다고 주장하면서 아테네에서 그들이 폭동을 일으켰습니다. 그들이 군주주의자 지지자와 본부에 준 피해를 생각한다면, 군주주의 진영에 적잖은 타격을 준 것으로 보입니다."
 gre.107.t: "군주주의자들의 우위"
 gre.107.d: "그리스 내부 상황으로 살펴보면, 군주주의자들이 우세를 점한 것으로 보입니다. 일부는 정부가 국민투표에 대한 선거 조작을 해아 한다고 제안했습니다. 군주제가 인기가 많을수록 조작이 들킬 가능성은 높아지며, 많은 조언자들은 군주주의자들이 아마도 이길 것이라고 예측하고 있습니다."
 gre.107.a: "우리는 공화국이 이기도록 조작해야 한다."
 gre.107.b: "아마도 이긴다고? 복벽은 반드시 이루어져야 한다!"
 gre.107.c: "아무것도 하지마라, 우리는 이 선거를 받아들일 것이다."
 gre.108.t: "공화주의자들의 우위"
 gre.108.d: "그리스 내부 상황으로 살펴보면, 공화주의자들이 우세를 점한 것으로 보입니다. 일부는 정부가 국민투표에 대한 선거 조작을 해아 한다고 제안했습니다. 공화제가 인기가 많을수록 조작이 들킬 가능성은 높아지며, 많은 조언자들은 공화주의자들이 아마도 이길 것이라고 예측하고 있습니다."
 gre.108.a: "우리는 복벽이 우위가 되도록 조작해야 한다."
 gre.109.t: "시작된 선거"
 gre.109.d: "오늘 그리스 전역에서 제4공화국의 운명을 결정짓는 총선이 열렸습니다. 알렉산도로스 왕은 이미 추방된 이후 처음으로 조국인 아테네에 도착했으며, 몇일 이내로 결과가 나올 것입니다."
 gre.109.a: "항상 바늘과 실은 붙어있기 마련이지."
 gre.111.t: "공화주의자 승리"
 gre.111.d: "군주제 문제가 마침내 해결되었습니다. 그리고 제4공화국은 살아남았습니다. 왕과 나머지 왕족은 다시 추방될 것입니다. 공화국이 단결하려면 당분간 시간이 필요하지만, 이 논쟁은 마침내 끝난 것으로 보입니다."
 gre.111.a: "그리스 공화국이여 영원하라!"
 gre.112.t: "군주주의자 승리"
 gre.112.d: "공화국 문제가 마침내 해결되었고, 이에 그리스 전역은 왕실의 귀환과 복벽을 환영하고 있습니다. 그러나 누가 왕위를 물려받아야 하는지에 대해서는 아직도 의견이 분분합니다. 아버지와 형이 추방된 이후, 왕위에 올랐던 인기 없는 알렉산드로스가 복위해야 할까요? 아니면 왕태제였지만 결코 국왕이 된 적은 없던 예오르요스가 즉위해야 할까요? 알렉산드로스는 예오르요스 특유의 전제적 경향을 고려한다면 분명히 더 온건하고 정당한 선택일 겁니다. 하지만 단 한 가지 확실한 점은 바로 예오르요스는 인기 있는 인물이란 겁니다."
 gre.112.a: "우리는 결정을 빨리 해야 한다."
 gre.113.t: "그리스 선거 조작"
 gre.113.d.monarchist: "군주주의자들은 국민투표에서 승리했지만, 많은 공화주의자들은 정부가 그 결과를 조작했다고 의심하고 있습니다... 공화주의자 무리들이 조사를 요구하기 위해 전국에 걸쳐 거리로 쏟아져나왔습니다. 생디칼리스트 지도자 니코스 자카리아디스는 이러한 요구를 주도하고 있으며, 많은 사람들은 만약 조금이라도 거짓이 드러나면, 생디칼리스트들이 대중 쿠데타로 정부를 전복시킬 수 있을 것이라 우려하고 있습니다."
 gre.113.d.republican: "공화주의자들은 국민투표에서 승리했지만, 많은 군주주의자들은 정부가 그 결과를 조작했다고 의심하고 있습니다... 군주주의자 무리들이 조사를 요구하기 위해 전국에 걸쳐 거리로 쏟아져나왔습니다. 군주주의 지도자 요안니스 메탁사스는 이러한 요구를 주도하고 있으며, 많은 사람들은 만약 조금이라도 거짓이 드러나면, 메탁사스가 대중 쿠데타로 정부를 전복시킬 수 있을 것이라 우려하고 있습니다."
 gre.113.a: "선거 부정이 밝혀졌다!"
 gre.113.b: "어떤 증거도 나오지 않았고 시위는 잠잠해졌다."
 gre.114.t: "메탁사스의 쿠데타"
 gre.114.d: "우리가 생각한 최악의 사태가 벌어졌습니다. 공화국 유지를 위한 선거 조작이 발각된 것입니다. 일부 정부 관료들이 조작의 증거를 대중들에게 공개했고, 폭동이 전 국가를 뒤엎었습니다. 그리고 요안니스 메탁사스는 정부를 전복시켰습니다. 그와 수많은 군대가 의회를 덮쳤고, 정부 지도자들을 체포한 다음에, 메탁사스 스스로 대통령이 되었습니다."
 gre.114.a: "그리스의 민주주의가 이렇게 종말을 맞는구나."
 gre.115.t: "생디칼리슴 쿠데타"
 gre.115.d: "우리가 생각한 최악의 사태가 벌어졌습니다. 복벽을 위한 선거 조작이 발각된 것입니다. 일부 정부 관료들이 조작의 증거를 대중들에게 공개했고, 폭동이 전 국가를 뒤엎었습니다. 그리고 생디칼리슴 지도자인 아타나시오스 클라라스가 정부를 전복시켰습니다. 그와 수많은 군대가 의회를 덮쳤고, 니콜라오스 자카디스를 대통령으로 추대했습니다. 일부의 저항에도 불구하고 정부의 행동의 행동으로 인해 많은 사람들이 생디칼리슴을 지지하는 상황이 되어버렸습니다."
 gre.116.t: "그리스의 쿠데타"
 gre.116.d.metaxas: "그리스 정부에 대한 신뢰가 하락했고, 폭동이 국가 전역으로 번지고 있습니다. 전 요안니스 메탁사스 장군은 국가를 전복시켰습니다. 그는 의회를 장악하고 스스로를 독재관으로 선언했습니다. 그는 또한 [Root.GetAdjective]의 통치로부터 자유롭게 하겠다고 선언했습니다. 그리고 어떠한 대가를 치루더라도 싸우겠다고 맹세했습니다."
 gre.116.d.syndicalist: "그리스 정부에 대한 신뢰가 하락했고, 폭동이 국가 전역으로 번지고 있습니다. 생디칼리스트 독재자인 아타나시오스 클라라스가 정부를 전복시켰습니다. 그는 의회를 장악하고 니콜라오스 자카디스를 새로운 생디칼리슴 코뮌 공화국의 리더로써 선언했습니다. 그는 또한 [Root.GetAdjective]의 통치로부터 자유롭게 하겠다고 선언했습니다. 그리고 어떠한 대가를 치루더라도 싸우겠다고 맹세했습니다."
 gre.116.a: "그들이 이 상황에서 빠져나오는 것은 쉽지 않을 것이다."
 gre.116.b: "우리에게 선택의 여지가 없었다."
 gre.117.t: "군주주의자 문제"
 gre.117.d: "군주주의자들이 국민투표에서 패배함에 따라서 더 이상 문제는 없습니다. 그러나 이 것이 처음이 아닙니다. 그들은 아마 다시 왕정복고를 노릴 것입니다. 적어도 우리는 이 문제가 다시 불거지는 것이 이번이 마지막이 되어야 할 필요가 있습니다. 일부는 정부나 군대 내의 군주주의자들을 모두 쫒아내야 한다고 말하고 있습니다. 하지만 우리는 그들에게 온건하게 접근할 수도 있습니다."
 gre.117.a: "그들을 쫒아내는 것이 유일한 방법이다."
 gre.117.b: "그들을 내버려둬라. 문제는 이미 해결되었다."
 gre.118.t: "공화주의자 문제"
 gre.118.d: "공화주의자들이 국민투표에서 패배함에 따라서 더 이상 문제는 없습니다. 그러나 이 것이 처음이 아닙니다. 그들은 아마 다시 공화국 재건을 노릴 것입니다. 적어도 우리는 이 문제가 다시 불거지는 것이 이번이 마지막이 되어야 할 필요가 있습니다. 일부는 정부나 군대 내의 공화주의자들을 모두 쫒아내야 한다고 말하고 있습니다. 하지만 우리는 그들에게 온건하게 접근할 수도 있습니다."
 gre.119.t: "농민주의자의 성장"
 gre.119.d: "군주주의자들이 국가를 통제하기 시작함에 따라서, 공화국 가치에 충성하는 사람들이 자유당에서 이탈하기 시작했습니다. 그들은 대신 사회주의적 농민 단체인 농민민주전선을 지지하기 시작했습니다. 그들은 그리스 생디칼리슴의 지지를 받고 있으며, 이들이 보수주의자들과 군주주의자들이 통치하는 그리스를 패배시킬 유일한 존재라고 생각합니다. 농민민주전선의 지도자는 최근 몇 주 동안 온건한 좌파와 접촉을 하고 있으며, 이들이 만약 성공한다면 농민주의자들은 다가오는 선거에서 강력한 세력이 될 것입니다."
 gre.119.a: "걱정되는군..."
 gre.119.b: "그들은 선거에 참여를 못할 것이다."
 gre.120.t: "자유주의자와 사회주의자간 연립"
 gre.120.d: "많은 사람들이 온건한 사회주의자들이 강경한 농민주의자들과 동맹을 맺을 것이라는 우려를 표했지만, 지금 당장은 걱정하지 않아도 될 것 같습니다. 오늘 민족통일당은 자유당과의 연립 정권 수립 의향을 밝혔습니다. Georgios Papandreou 와 Nikolaos Plastiras는 연립 내각 구성을 끝냈으며, 이에 따라서 농민민주전선의 힘이 약화 될 것으로 보입니다. 그리고 다음 선거에서 인민당을 위협할 수 있는 세력이 될 것으로 보입니다."
 gre.120.a: "흥미롭군"
 gre.121.t: "좌파 동맹"
 gre.121.d: "공화주의자들이 [GRE.GetNameDef](을)를 통치함에 따라서, 좌파 스팩트럼의 정당들이 생디칼리슴 리더인 니콜라오스 자카디스을 중심으로 단결하기 시작했습니다. 그리고 온건한 사회주의자들이 이들을 지지함에 따라서, 이들 역시 상당히 위협적인 세력으로 성장했습니다. 비록 그들이 만약 자신들을 금지시킨다면 내전을 불사하겠다는 말을 했지만, 정부 안에서는 생디칼리슴을 금지해야 한다는 주장이 나오기 시작했습니다."
 gre.121.a: "그들이 이길 수는 없을 것이야."
 gre.121.b: "그들을 선거에서 제외한다."
 gre.122.t: "생디칼리스트 봉기"
 gre.122.d: "그리스 선거에서 이들이 금지됨에 따라서, 좌파는 자신들의 지지자들을 테살로니카에 집결시키고 [Root.GetNameDef](을)를 전복시키자고 외치고 있습니다. 내전이 시작되었습니다!"
 gre.122.a: "그들은 이것을 후회하게 될 것이다."
 gre.123.t: "생디칼리스트들이 승리하다!"
 gre.123.d: "우리는 더 이상 생디칼리스트들에게 저항할 수 없습니다. 우리 군대는 저 폭도들에게 투항했습니다. 아마 이 국가는 독재 세력에게 넘어간 것으로 보입니다."
 gre.123.a: "오늘은 슬픈 날이구나...."
 gre.124.t: "우리는 살아남았다."
 gre.124.d: "[GRE.GetNameDefCap](은)는 더 이상 없습니다. 우리는 이제 살아남았고 승리했습니다."
 gre.124.a: "우리는 살아남았다!"
 gre.126.t: "내전 종결"
 gre.126.d: "[GRE.GetNameDef] 측과 벌인 전쟁을 끝내게 되었으니 반란도 끝났습니다."
 gre.126.a: "신이시여!"
 gre.150.t: "제1차 헬레닉 평의회"
 gre.150.d: "국가 전역의 생디칼리스트와 노동조합 지도자들이 아테네에서 [Root.GetNameDef]의 미래를 토론하기 위해 만났습니다. 어떤 인터내셔널 사회주의 공동체에 소속될 것인가? 경제는 어떻게 재건 할 것인가? 공화주의자들이나 군주주의자들을 저항에 어떻게 대항 할 것인가? 등에 대해서 토론이 이루어졌고, 마침내 평의회는 두명의 의장을 선출해야 할 시간이 왔습니다. Nikos Zachariadis와 카리스마적 장군인 아타나시오스 클라라스 중에서 말입니다. 클라라스는 더 극단적이고 군사적 힘을 동원해서라도 바꿔야 한다고 생각합니다. 반대로 Zachariadis는 이런 성향이 그리스를 파괴할 것이라고 주장하고 있습니다."
 gre.150.a: "Zachariadis가 의장이 되다."
 gre.150.b: "아타나시오스 클라라스가 의장이 되다."
 gre.151.t: "코뮌 수립"
 gre.151.d: "노동조합이 부단이 노력함에도 불구하고, [Root.GetAdjective]의 경제를 사회주의 경제 모델로 바꾸는 것은 너무나 힘든 과제입니다. 일부는 산업화에 코뮌이 필수적이라는 것을 강조하며 이에 반대하는 사람은 처벌하는 식으로 자비를 보이지 말아야 한다고 주장합니다. 다른 이들은 좀 더 외교적인 접근이 필요하다고 강조합니다. 자본주의자들과 함께 일하면서 그들이 코뮌과 같이 일하는 것이 이득이라는 것을 증명하면 코뮌 건설이 더 빨라질 것이라고 주장하면서요. 다른 일부는 노동조합이 코뮌을 만드는 주체라는 것을 말합니다. 이 정부는 어디까지나 노동자에 의한 정부라는 것을 강조하면서요."
 gre.151.a: "비용을 고려하지 말고, 산업을 확장하라,"
 gre.151.b: "인센티브를 통해 코뮌을 확장시킨다."
 gre.151.c: "노동조합이 이 일을 반드시 끝낼 것이다."
 gre.152.t: "국가 재건"
 gre.152.d: "그리스 자본주의자들은 우리에게 짓밟혀 복종하고 있고, 이제 다음 과제는 국가의 경제를 재건하는 것입니다. 지금 정부는 the Dioitikis - 지도자의 지시를 기다리고 있습니다."
 gre.152.a: "우리는 먼저 군사력부터 재건해야 한다."
 gre.152.b: "강한 민간 경제가 필요하다"
 gre.152.c: "단결이 경제보다 더 중요하다."
 gre.153.t: "테살로니아에서 노동조합의 행진"
 gre.153.d: "검은 월요일의 파장이 전 그리스를 덮치면서, 산업 노동자들은 테살로니카에서 도로 행진을 시작했습니다. 이 규모는 매우 크고 카리스마적 생디칼리슴 지도자인 니콜라오스 자카디스을 중심으로 뭉쳤습니다. 많은 정부 관료들은 시위대 규모가 더 커지기 전에 전에 해산 시켜야 한다고 제안했습니다."
 gre.153.a: "그 대중 선동가들을 해산시켜라"
 gre.153.b: "폭력 없이 그들을 진정시켜라,"
 gre.154.t: "농업 문제"
 gre.154.d: "그리스의 경제는 상당부분 농업 수출에 의존하고 있습니다. 그리고 검은 월요일로 인한 유럽 시장의 붕괴로 인하여서 많은 수의 그리스 농민들은 농작물을 팔지 못하고 있습니다. 이것은 이번년도만의 문제가 아니라, 적어도 수년 동안 계속될 농업 공동체 전반의 문제입니다. 수 천명의 농민들이 벌써 도로에 나와 시위하고 있고, 급진적인 농민주의자들이 인기를 얻고 있는 상황입니다."
 gre.154.a: "이것은 좋지 않군...."
 gre.155.t: "산토스 음모"
 gre.155.d: "그리스의 지도자인 아타나시오스 클라라스는 많은 능력을 가지고 있지만, 인민들을 하나로 통합시키는 능력은 부족합니다. 정부 안에서는 수많은 분쟁이 있고, 그 중 가장 심각한 것은 클라라스와 당 관리인 Georgios Santos간 분열입니다. 최근 산토스와 그의 동료들이 클라라스를 축출할 계획을 수립했습니다. 비록 클라라스 본인은 그닥 반기지 않는다 하더라도 말입니다."
 gre.155.a: "예오르요스 산토스가 당수직을 차지했다."
 gre.155.b: "산토스는 처형되고 - 아타나시오스 클라라스가 계속 통치한다."
 gre.156.t: "제2차 헬레닉 평의회"
 gre.156.d: "국가 전역의 생디칼리스트들과 노동조합 지도자들이 아테네에서 만나 의장에 대한 투표를 할 예정입니다. 이 투표에서는 현 의장인 Nikos Zachariadis에 대항하여 의장직에 도전한  Konstantinos Speras간 대결이 될 것입니다. Speras는 더 온건한 발언을 하면서 비교적 혁명에 대해 피곤함을 느끼는 덜 강경한 생디칼리스트들에게 지지를 받고 있습니다."
 gre.156.a: "Zachariadis가 의장직을 유지하다."
 gre.156.b: "콘스탄티노스 스페라스가 더 많은 득표를 얻었고, 의장이 되었다."
 gre.157.t: "제3차 헬레닉 평의회"
 gre.157.d.zach: "제3차 생디칼리스트 대회가 시작되면서, 니코스 자카리아디스는 의장직에 다시 출마하지 않겠다고 발표했습니다. 많은 사람이 대회를 그들의 지도자를 향한 슬픈 이별이라고 생각하지만, 대표자들은 이제 그의 후임자를 선택해야 합니다. 온건파 콘스탄티노스 스페라스가 다시 한번 출마하거나, 새롭게 대두되고 있는 니코스 벨로아니스가 그 후보 중 하나입니다."
 gre.157.d.notzach: "국가 전역의 생디칼리스트들과 노동조합 지도자들이 아테네에서 만나 의장에 관한 투표를 할 예정입니다. 콘스탄티노스 스페라스에 대항하여 젊고 카리스마 있는 정치가인 니코스 벨로기아니스가 그의 나이에도 불구하고 의장 후보에 등록했습니다."
 gre.157.a: "콘스탄디노스 스페라스는 계속해서 의장직을 수행할 것이다."
 gre.157.b: "콘스탄티노스 스페라스가 과반수를 얻었다."
 gre.157.c: "신인 정치가인 니코스 벨로야니스가 승리했다."
 gre.158.t: "메탁사스의 움직임"
 gre.158.d: "그리스가 사회주의 국가로 바뀌는 것에 반대하여, 요안니스 메탁사스는 자신에게 충성하는 병사와 장교들을 모아서 북부 테살로니카에서 반란을 시작했습니다. 그는 지금 정부를 전복시키고 ‘정상’으로 복구하고자 합니다."
 gre.158.a: "그를 반드시 멈춰야 한다."
 gre.200.t: "[GRE.GetNameDef]의 외교적 접근"
 gre.200.d: "19세기에 우리의 통치에 반발해 독립한 이후부터 우리와 그리스와의 사이는 냉랭했지만, 오늘 우리는 [GRE.GetNameDef]로부터 우리 양국 간의 새로운 평화의 시대를 시작하기를 희망하는 몇 명의 외교사절단이 찾아왔습니다. 그들은 전쟁 없이, 양국 간의 영토와 인구 교환을 통하여 양국 간의 평화를 이룩해야 한다고 전해왔습니다."
 gre.200.a: "양국 간의 더 나은 관계를 위하여!"
 gre.200.b: "아니, 우리에겐 저들은 필요없다."
 gre.201.t: "[From.GetNameDefCap]의 승낙"
 gre.201.d: "[From.GetAdjective] 정부는 [GRE.GetNameDef]와의 평화적인 토론에 동의했고, 서로의 미래를 위한 상호협력의 의지를 보여왔습니다."
 gre.201.a: "안심이 되군."
 gre.202.t: "[From.GetNameDefCap]의 거부"
 gre.202.d: "[From.GetAdjective] 정부는 [GRE.GetNameDef](와)과의 대화엔 관심이 없다고 알리면서 우리의 평화적인 사절단을 돌려보냈습니다."
 gre.202.a: "외교로는 해결할 수 없었나."
 gre.203.t: "[GRE.GetNameDef]와의 조약?"
 gre.203.d: "For several weeks now, [Root.GetAdjective] officials have been in talks with emissaries from [GRE.GetNameDef] about the possibility of a treaty of cooperation. This would mean an end to hostilities with the Greeks, and a sorting out of our differences. What the Greeks are asking for is this: we give them any states integral to their country, and they give us ours, while each of us give up any claims to other territories. We also begin an exchange of population, with Turks in [GRE.GetNameDef] coming to [Root.GetNameDef] but our much greater number of Greeks leaving for their country. In exchange, they will sign a pact of non-aggression, and we will do the same. The disruption caused by such a massive displacement of people will be considerable... but perhaps it might be worth it, in the end?"
 gre.203.a: "그들의 조건에 동의해라."
 gre.203.b: "영토 할양 빼고 다 들어주지."
 gre.203.c: "안돼. 그들은 너무 많이 요구했다."
 gre.204.t: "튀르크의 영토 포기 거부"
 gre.204.d: "몇 주 동안 토론한 후 [From.GetAdjective] 정부는 양국 간 인구 교환에 동의할 것이며 불가침조약도 체결할 것이라고 말했습니다만.. 어떤 경우에도 우리 고토를 넘기진 않을 것입니다. 조약의 나머지 부분은 체결할 가치가 있지만, 우리 사이의 영토분쟁이 우리를 다시 전쟁으로 이끌 것입니다."
 gre.204.a: "그럼 방법이 없다."
 gre.204.b: "아주 좋아! 협력하도록 하지."
 gre.205.t: "[From.GetNameDefCap]의 거부"
 gre.205.d: "우리는 거래를 성사시키기 위해 최선을 다했지만, 영토를 교환하는 것에 동의하지 않는다면 그리스인들은 불가침조약을 체결할 필요가 없다고 생각하는 것 같습니다."
 gre.205.a: "어쩔 수 없지."
 gre.206.t: "[From.GetNameDefCap]의 동의"
 gre.206.d: "그리스인들이 우리의 수정된 거래에 동의했습니다. 그것은 우리가 시간이 지나면 서로 앙숙으로 돌아가게 된다는 것을 의미할지도 모르지만, 지금 당장은 평화가 찾아올 것입니다...인구 교환으로 인한 혼란이 일단 끝나면, [Root.GetNameDef]의 내부 혼란은 훨씬 줄어들 것입니다."
 gre.206.a: "훌륭해"
 gre.207.t: "[From.GetNameDefCap]의 거부"
 gre.207.d: "몇주간의 협상 끝에  [From.GetAdjective] 정부는 결국  [Root.GetNameDef](와)과의 대화를 끝냈고 합의가 이루어지지 못했습니다. [From.GetNameDef]  정부와 우리 간의 의견 충돌이 너무 많았고 우리는 빈손으로 돌아올 수밖에 없었습니다."
 gre.207.a: "시도한 것만으로 가치가 있다."
 gre.208.t: "[From.GetNameDefCap]의 동의"
 gre.208.d: "몇 주간의 협상 끝에, 우리는 [From.GetNameDef]과 국가 간 조약에 대한 합의에 도달했습니다. 이미 불가침 조약이 체결되었고, 한 달 안에 인구 교환이 시작될 것입니다. 이는 수많은 국민들이 [Root.GetNameDef]로 몰려올 것을 의미하기도 합니다. 우리는 이 교환이 초래할 혼란에 대비하기 시작해야 합니다."
 gre.208.a: "그들을 따뜻하게 받아들이자."
 gre.210.t: "인구 교환 시작"
 gre.210.d: "[Root.GetNameDef](와)과 [GRE.GetNameDef] 간의 인구교환이 시작되었으며 매일 수천명의 투르크인들이 오고 있습니다..그러나 더 많은 그리스인들이 떠나고 있습니다. 혼란은 우리가 상상한 것보다 더 심하고, 그리스인들이 남겨 놓은 집에서는 상당한 수준의 약탈이 일어나고 있습니다. 이주민들의 대다수는 이동 중 굶주리거나 질병에 걸린다고 하며, [GRE.GetNameDef](으)로 갈 다른 이동수단이 없어 걸어가거나 보트로 에게해를 건너고 있습니다. 당국은 질서를 유지하려 애쓰고 있으며, 운이 좋으면 시간 내에 끝날 것입니다."
 gre.210.a: "이게 최선이다."
 gre.211.d: "[turks.GetNameDef](와)과 [GRE.GetNameDef] 간의 인구교환이 시작되었으며 매일 수천명의 투르크인들이 떠나고 있습니다..그러나 더 많은 그리스인들이 오고 있습니다. 혼란은 우리가 상상한 것보다 더 심하고, 그리스인들이 남겨 놓은 집에서는 상당한 수준의 약탈이 일어나고 있습니다. 이주민들의 대다수는 이동 중 굶주리거나 질병에 걸린다고 하며, [GRE.GetNameDef](으)로 갈 다른 이동수단이 없어 걸어가거나 보트로 에게해를 건너고 있습니다. 당국은 질서를 유지하려 애쓰고 있으며, 운이 좋으면 시간 내에 끝날 것입니다."
 gre.212.t: "안정성 회복"
 gre.212.d: "지난 1년 동안 인구교환이 이루어졌고 혼란이 가라앉고 이주민들이 [Root.GetNameDef](으)로 돌아가 그들의 새로운 집을 찾았습니다."
 gre.212.a: "그럼 마침내 끝난 거네?"
 gre.213.t: "[GRE.GetNameDef]에서의 사절"
 gre.213.d: "[GRE.GetAdjective] 대사는 [Root.GetAdjective] 관리와 몇주동안 상의하여 양국간의 관계개선과 상호협력을 주문하였습니다. 그러나 정부 내의 몇몇 관리들은 그들의 행동에 의심을 품고 있고, 지역에 평화를 조성하는 것 외에 또다른 의도가 있다고 생각하고 있습니다."
 gre.213.a: "좋아. 그리스인들과 더 가까워지자고."
 gre.213.b: "아니. 그럴 필요는 없다."
 gre.214.t: "[From.GetNameDefCap]의 동의"
 gre.214.d: "[Root.GetAdjective] 대사와 [From.GetAdjective] 정부 간의 상의 끝에, 그들은 양국의 우정을 더 끈끈하게 하는 것에 합의했습니다."
 gre.214.a: "잘했어!"
 gre.215.t: "[From.GetNameDefCap]의 거부"
 gre.215.d: "발칸 반도 국가들 간의 의심의 골이 더 깊어지고 있습니다. [From.GetAdjective] 정부는 우리 대사로부터 어정쩡한 답변을 듣긴 했지만, 아무것도 바뀐 게 없고 양국간의 관계는 그대로입니다."
 gre.215.a: "나쁘군."
 gre.216.t: "대발칸협력"
 gre.216.d: "발칸 반도의 다른 국가들과의 관계 개선을 위한 우리의 노력은 성과를 거두었습니다. 즉 [Root.GetNameDef](을)를 채택하여 우리 시민들 사이에 평화와 자신감이 싹트고 있습니다."
 gre.216.a: "좋은 소식이군."
 gre.250.t: "메갈리 이데아를 부활시킨 [GRE.GetNameDefCap]"
 gre.250.d: "The Greeks have become increasingly revanchist over the last several months, making motions at resurrecting the 'Megali Idea' which aims at reclaiming ethnically Greek lands - though we note they have restrained themselves from claiming broader territories in Asia Minor, their claims more or less ending at Constantinople. We can warn them to abandon these claims entirely or go along with them, even though it likely means dragging the [Root.GetFactionName] into their war."
 gre.250.d.full: "그리스인들은 점점 실지 회복에 집착하고 있으며, '메갈리 이데아'를 실현하기 위해 전통적인 그리스계 지역뿐만 아니라 서부 아나톨리아 해안과 [773.GetCapitalVictoryPointName](와)과 같은 튀르크계 지역에까지 영유권을 주장하고 있습니다. 우리는 [Root.GetFactionName](이)가 그리스인들의 전쟁에 끌려들어가지 않게 하기 위해 그들에게 영유권 주장을 철회하라고 경고할 것이고, 그들이 거부한다면 그들을 내쫓을 것입니다."
 gre.250.a: "우리는 그들을 지원할 것이다."
 gre.250.b: "이건 받아들일 수 없다..."
 gre.251.t: "우리를 지원하는 [From.GetNameDefCap]"
 gre.251.d: "몇몇은 [From.GetNameDef](이)가 우리의 고토수복 전쟁을 반대하는 것을 염려하고 있지만, 아직 분명한 건 없습니다. [From.GetAdjective] 정부는 우리의 동맹으로서 우리의 어떤 전쟁에도 도움을 줄 것이라고 선언하였습니다."
 gre.251.a: "좋아."
 gre.252.t: "[From.GetNameDef]에서의 경고"
 gre.252.d: "[From.GetAdjective] 정부는 아나톨리아의 그리스계 영토를 되찾으려는 우리의 의도를 눈치채고, 우리가 영유권 주장을 철회하지 않는다면 [From.GetAdjective]에서 쫓겨날 것이라고 경고했습니다."
 gre.252.a: "위대한 이상이 여기서 끝났다."
 gre.252.b: "그렇다면 홀로 설 수밖에."
 gre.253.t: "[From.GetNameDefCap]의 [Root.GetFactionName] 탈퇴"
 gre.253.d.allies: "우리의 경고에도 불구하고,  [From.GetAdjective] 정부는 [Root.GetFactionName](을)를 나가서 그리스와 우리 동맹국에 대한 무모한 영유권 주장을 하기로 결정했습니다... 이는 [From.GetNameDef](와)과의 전쟁을 의미합니다.."
 gre.253.d.noallies: "우리의 경고에도 불구하고,  [From.GetAdjective] 정부는  [Root.GetFactionName](을)를 나가서 그리스 영토에 대한 무모한 영유권 주장을 하기로 결정했습니다."
 gre.253.a: "행운을 빌지!"
 gre.254.t: "그리스인들의 평화 제안"
 gre.254.d: "우리는 그리스와의 전쟁에서 지고 있습니다 - 그것도 매우 크게. 그들은 [Root.GetAdjective] 정부와 접촉해 그들이 주장하는 모든 영토를 우리가 할양해야 하는 조건부 평화를 제안해왔습니다. 이는 받아들이기 힘든 굴욕이지만, 이 평화라도 취하지 않는다면 우리는 완전히 산산조각나버릴 가능성이 매우 높습니다."
 gre.254.a: "우리는 우리가할 수 있는 한 평화를 받아들여야만 한다"
 gre.254.b: "아니 - 그들은 우리 최후의 한 명까지 쓰러뜨려야 할 것이다"
 gre.255.t: "[From.GetNameDefCap]의 평화 거부"
 gre.255.d: "아무래도 [From.GetAdjective] 정부는 마지막 한 명까지도 우리와 싸우고자 하는 것 같습니다. 그들은 우리의 제안을 거절했습니다."
 gre.255.a: "그렇다면 좋다!"
 gre.256.t: "새로운 수도?"
 gre.256.d: "콘스탄티노폴리스가 다시금 우리의 손 안에 들어왔고, 새로운 논쟁이 떠오르고 있습니다: [Root.GetAdjective]의 수도가 옮겨져야 할까요? 안정을 위해서 천도해서는 안 된다는 이들도 있습니다. 하지만 콘스탄티노폴리스는 우리 역사상 가장 위대한 도시이며, 지금도 그렇다는 이야기를 하는 이들 역시 있습니다. [Root.GetNameDef]의 영광이 실현된 지금, 이것이 우리 정부의 입장에도 반영되어야 할까요?"
 gre.256.a: "그래, 이곳이야말로 우리의 진정한 수도이다"
 gre.256.b: "아니, 우리는 지금까지 그랬던 것처럼 아테네에 남을 것이다"
 gre.261.t: "그리스 영유권의 범위"
 gre.261.d.faction: "[GRE.GetNameDefCap](이)가 고토 회복의 준비를 마쳤습니다. 문제는 이것입니다. : 동쪽으로 눈을 돌려 [184.GetName](와)과 같은 '전통적인' 그리스 땅이나 [183.GetName](와)과 같은 동지중해 섬들의 영유권을 주장할까요? 아니면 '메갈리 이데아'를 재조정해 [773.GetName]까지의 모든 영토의 영유권과 튀르크계가 대다수를 차지하고 있는 아나톨리아 서부해안의 영유권을 주장할까요? '메갈리 이데아'는 모호하고 위험한 꿈입니다... 우리가 이대로 밀고 나간다면 [Root.GetFactionName]의 눈에 공격적으로 비춰질 것이고, 결과적으로 그 세력에서 쫓겨날 수도 있습니다."
 gre.261.d.nofaction: "[GRE.GetNameDefCap](이)가 고토 회복의 준비를 마쳤습니다. 문제는 이것입니다. : 동쪽으로 눈을 돌려 [184.GetName](와)과 같은 '전통적인' 그리스 땅이나 [183.GetName](와)과 같은 동지중해 섬들의 영유권을 주장할까요? 아니면 '메갈리 이데아'를 재조정해 [773.GetCapitalVictoryPointName]까지의 모든 영토의 영유권과 튀르크계가 대다수를 차지하고 있는 아나톨리아 서부 해안의 영유권을 주장할까요? '메갈리 이데아'는 모호하고 위험한 꿈입니다... 우리가 이대로 밀고 나간다면 각국의 눈에 공격적으로 비춰질 것이고, 세계에서 [Root.GetNameDef](을)를 왕따로 만들 것입니다."
