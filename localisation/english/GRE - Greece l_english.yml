 GRE_memories_of_king_desc: "그리스 왕정이 10년간의 군부독재가 종식된 이후 폐지되었지만, 우리 국민 사이에서는 군주제를 그리워하는 사람들이 존재하며, 이들이 우리 국가의 불안을 유발 시킬 수 있을 것입니다."
 GRE_foreign_industry_GER1: "독일에 의해 장악된 산업"
 GRE_foreign_industry_GER1_desc: "처참한 벨트크리크의 종료 이후 만들어진 믿겨지지 않는 전쟁 부채 덕분에, 콘스탄티노스 왕은 독일인 투자자들이 규제 없이 그리스 경제에 접근하는 것을 허용할 수밖에 없었습니다. 그 결과, 우리 산업의 절반 정도를 외국인 투자자와 은행의 소유로 넘어갔으며, 그들에게는 그리스의 이익은 안중에도 없습니다."
 GRE_foreign_industry_GER3: "구제금융 받은 독일에 의해 장악된 산업"
