 PHI_IJAAF_bombing: "IJAAF의 폭격"
 PHI_IJAAF_bombing_desc: "일본 제국 공군은 제14군을 지원하기 위해 동원되었고, 이 작전이 시작된 이후 우리 군을 계속 괴롭히고 있습니다. 저들이 더 많은 폭격기를 보낼 수도 있겠지만, 아직까지는 우리 병사들이 스스로 잘 처리할 수 있을 것입니다."
 PHI_IJAAF_bombing_2: "IJAAF의 폭격: §R2단계§!"
 PHI_IJAAF_bombing_2_desc: "최근, 점점 더 많은 일본 폭격기들이 하늘을 날면서 정글에서 싸우는 우리 군인들에게 테러 폭격을 퍼붓는 것이 포착되었습니다. 현재 우리는 불리한 상황에 부닥쳐 있지만, 자유를 얻기 위해서는 끝까지 밀고 나가야 할 것입니다."
