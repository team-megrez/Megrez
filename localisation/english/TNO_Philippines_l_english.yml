 PHI_Blitz.9.t: "복수심에 불타는 태양의 귀환"
 PHI_Blitz.9.desc: "링가옌만 해안가에서 귀가 찢어지는 포격으로 제국의 보복이 시작되었다.\n\n기동함대는 낡은 전함부터 초라한 크기의 구축함까지 모두가 그들의 분노를 표출하였고, 갖가지 구경의 포탄이 해안과 육지를 강타하며 해안가를 불바다로 만들었으며, 이내 몇 시간이 지난 후 해안가였던 곳은 고운 잔해로 변해버렸다. 이어 제트 폭격기가 항공모함에서 발진하여 하늘을 까맣게 메웠는데, 그 광경은 마치 하늘이란 왕좌에서 죄인을 벌하는 것 같아 보였다.  포격을 피할 오두막은 파괴되었고, 네이팜탄을 피할 밀림은 불탔고, 두 불길의 합작이 건물을 불태우면서 그곳에 사는 인간, 자연 그 누구도 이 징벌을 피할 수 없었다. 1분 뒤면 천황 폐하의 명령으로 이 죄악의 섬이 멸망하게 될 것이다.\n\n수많은 신호음이 울리면서 짧은 정적을 깨트리기 시작했다. 수송선에서 나온 상륙정들이 해안가에 닿기 시작했고, 정예 해군 육전대원들을 태운 상륙정의 문이 열리며 그들이 쏟아져나왔다. 미미해진 저항에 응답하는 육전대원들의 공세는 신속하고 고통 없는 죽음으로 돌아왔다. 상륙한 대원 중에는 친링산맥부터 말라카 해협까지 이르는 역전의 노병들도 포함되어 있었고, 욱일의 깃발이 정복하기 어려운 땅의 하늘 위에 다시 펄럭이기 시작했다.\n\n이번 작전은 우리의 대동아전쟁 이래 실시한 최대 규모의 수륙병진 작전이다. 일본의 순국선열들에 대한 기억과 저들이 일으킨 꺼지지 않는 증오 앞에선 신병도, 고참도, 육군도, 해군이란 소속을 따지는 것이 무의미하다. 그러므로, 하늘은 우리에게 복수할 힘을 우리에게 주길."
 PHI_Blitz.9.a: "그리고 포효하는 제국 앞에 적들이 떨게 하소서."
