 PHI_fraudulent_sovereignty: "사기 주권..."
 PHI_fraudulent_sovereignty_desc: "왕국들은 전능한 신에게서 통치권을 부여받습니다. 독재정치는 비열한 짐승들의 제1수단인 무력으로 그들의 힘을 드러냅니다. 민주주의는 대통령이 그의 국민을 존중할 때만 국민들이 그를 존중할 것이므로, 국민의 동의를 통해 부여받은 권한으로 통치한다는 점에서 두 가지 모두를 능가합니다. \n\n우리의 민주주의는 \"수여되었습니다\". \"얻어내거나\", \"실행하거나\", \"인정된\" 것이 아닌, 그것도 3000마일이나 떨어진 외국의 의회에 의해서. 그것은 우리 공화국과, 국민들에 있어서 무엇을 의미할까요? "
 PHI_paradoxical_government: "...역설적인 정부..."
 PHI_paradoxical_government_desc: "제2공화국은 대가문들이 국민의 이익을 위해 국토를 관리하는 민주주의 국가로 자신을 표현하며, 말라카냥 궁에서 선출된 대통령은 단지 동급 중 최고에 불과합니다.\n\n그러나 해방 이후 그의 직책이 가지는 광범위하고 거의 독재적인 권력은 해방의 매우 정중한 모습과 모순됩니다. 철권으로 지역을 지배하는 군대, 반체제 인사들의 빈 집을 남겨둔 비밀 경찰만 봐도 알 수 있습니다.\n\n그럼에도 불구하고 그곳의 귀족이 되고자 하는 사람들은 타를락에서 타야바스에 이르기까지 그들의 영지를 여전히 지배하고 있습니다. 마닐라는 그곳에서 너무나도 멀리 있고 신은 저 높은 곳에 있습니다. 궁금한 점이 하나 생깁니다. 과연 독재자가 우리 공화국을 통치하는 걸까요? 아니면 그의 친구들이 그를 대신해서 통치하는 걸까요? "
 PHI_listless_spirit: "...그리고 무기력한 정신"
 PHI_listless_spirit_desc: "[GetListless_spirit_defense][GetListless_spirit_dig_in_speed][GetListless_spirit_dig_in_factor][GetListless_spirit_war_support][GetListless_spirit_terrain_factor][GetListless_spirit_surrender_limit]\n\"먼저 구원을 약속하고선 세금과 코르베 제도를 주입시킨 카스티야(스페인) 놈들이 왔다. 그 다음에는 우리의 혁명을 납치한 후 자유를 약속하고선 총독부를 설치한 카노(미국) 놈들이 왔다. 300년 동안 외국에 파묻힌, 자랑스러운 민족의 정신, 만약 그것이 정말 존재했다면 말이다.\"\n\n\"그런 다음 하뽄(일본) 놈들은 우리가 결코 요구하지 않은 전쟁에서 우리를 통째로 빼앗았다. 20년 후, 우리를 위해 싸워 이뤄낸 독립의 유산은, 그들의 범아시아주의적 환상을 채워줄 소품같은, 도쿄의 꼭두각시처럼 매달린 가짜 민주주의가 전부였다. 그러나 그것은 어쨌든 우리 것이고, 자유롭다. 이제 우리는 자유다.\"\n\n\"사실은 분명하게 말하고 있다. 필리핀의 정신이 자유로운 민중과 함께 깨어나거나, 가능성이 희박하더라도... 마지막으로 무너진 민중과 함께 죽을 것이다.\""
