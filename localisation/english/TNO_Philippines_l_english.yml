 PHI_Jose_Yulo: "호세 율로 율로"
 POLITICS_JOSE_YULO_DESC: "KALIBAPI의 대부분의 고위 인사들처럼, 호세 율로 율로는 연방과 공화국에서 모두 근무했다는 독특한 특징을 가지고 있습니다. 그의 경우에는 최고의 무역 변호사로서 1935년부터 법정을 통해 케손, 로렐 대통령의 입법 의제를 주도하는 경력을 쌓았습니다. 이러한 특별한 경력은 1959년 그의 은퇴 결정에 영향을 미쳤으며, 이후 그는 기업 변호사로서 이전 직업을 다시 시작할 계획이었습니다. \n\n다른 공화국 인사들과 마찬가지로, 이 계획은 로렐 대통령이 사망하고 반군이 그해 11월 전면전을 선포하면서 틀어졌습니다. 도시가 함락되고 전선이 마닐라에 가까워지는 동안 국회는 교착 상태에 빠졌습니다. 대동아부와 KALIBAPI에서 우세한 \"로렐파\" 사이의 몇 주간의 논쟁 끝에 율로는 받아들일 수 있는 타협안으로 여겨졌습니다. 그래서 그는 크리스마스 이브에 제2공화국의 2번째 임시 대통령으로 긴급히 선서했습니다. \n\n반군은 그의 집권 이후 주춤했지만, 그럼에도 율로 대통령은 아직 \"임무 완수\"를 선언하기까지 갈 길이 멉니다. 공화국의 많은 지역이 반군의 손아귀에 남아있으며 공화국이 통제하는 지역들은 조금 나아졌을 뿐입니다. 하지만 그것은 14군이 적절한 시기에 처리할 것입니다. 지금으로써는, 율로는 필연적으로 물러나기 전까지 전임 대통령의 인기 없는 정책을 폐지하는 데에 몰두하고 있습니다."
 PHI_National_Assembly: "국민의회"
 POLITICS_PHI_NATIONAL_ASSEMBLY_DESC: "1947년 전후 헌법 제3조는 필리핀 공화국이 국회로 알려진 단원제 입법부에 의해 통치되는 민주 공화국임을 명시했습니다. 4년마다 46개의 주와 8개의 공인된 도시들에서 온 시민들이 필리핀의 유일 합법 정당인 신 필리핀 봉사 협회(KALIBAPI) 소속 2명의 의원을 선출합니다. 헌법은 또한 108인 의회에 불신임 투표로 소환되거나 사망할 때까지 직무 수행할 대통령을 임명할 수 있는 권한을 부여했습니다.\n\n따라서 베니그노 S. 아키노 의장은 율로 대통령의 때아닌 암살 이후 임시 국회 회의를 주재했습니다. 경찰관들이 암살범을 찾기 위해 샅샅이 조사하고 있을 때, 의회 의원들은 그의 뒤를 이을 후임자를 선택하기 위해 세션 홀에 소집되었습니다. 문제의 신속한 해결에 대한 희망은 헌법 자체에 의해 산산이 부서졌습니다. 임명을 총회에 위임하는 동안 그 어떤 조항도 일정이나 절차를 규정하지 않았습니다. 그리고 반란의 망령이 완전히 사라진 것처럼 보였으나, 협상이 무기력하게 혼란을 겪으면서 오래된 균열이 다시금 드러났습니다. \n\n따라서 KALIBAPI가 총알 구멍이 율로의 시체를 뒤덮은 지 일주일도 안되어 실뭉치처럼 풀린 건 놀라운 일이 아닙니다. 로렐파와 개혁파, 개혁파와 군경, 애국자와 반역자, 필리핀인과 외국인, 같은 신분의 사람과 다른 사람 등의 파벌이 서로에 복수를 이어감에 따라 주먹이 치켜 올라가고 모욕이 가해졌습니다. 정부는 의원들이 너무 몰두한 상태에서 효과적으로 중단했으며, 내부 소식통은 남은 한 해 동안 그렇게 할 수도 있다고 말합니다."
 PHI_Quentin_Paredes: "퀸틴 바빌라 파레데스"
 POLITICS_QUENTIN_PAREDES_DESC: "신중성과 진취성은 국가를 이끄는 정치의 두 가지 중추이며, 이 둘의 균형은 퀸틴 파레데스가 몇 번이고 능숙한 사람임을 보여준 부분입니다. 특히 로렐 대통령의 야심찬 국가 개발 계획을 수립하는 역할을 맡았던 공공사업통신부 장관으로서 그의 재임 기간을 생각해보십시오. 예산 매파와 사기꾼들을 양옆에 두고도 산업화는 적절한 사람들의 양보와 적은 예산을 통해 빠르게 이뤄졌습니다. \n\n파레데스의 업적과 정치적 통찰력은 그를 KALIBAPI 내에서 킹메이커로 만들었으며, 같은 생각을 가진 율로 대통령이 임명되었을 때 처음으로 진정한 권력을 휘둘렀습니다. 흔히 '왕'이라 불리었던 이의 부주의한 죽음은 선동가 렉토와 폭군 오스메냐와 같은 사람들이 그의 자리를 노리는 가운데 그의 개혁의 지속성이 갑작스레 의심받게 했습니다. 그들의 입후보들은 전 의장이 품고 있던 모든 의구심을 깨뜨렸습니다.\n\n몇 번의 부탁과 한 번의 사태 이후, 퀸틴 파레데스는 이제 전임자가 맹세했던 의무를 대신합니다. 국가를 재건하고, 치유하고, 다시 통합하는 고된 임무는 일명 \"산업 쇼군\"과 그의 측근 고문에게 맡겨집니다. 아마도 그의 노련하고 유능한 손이 마침내 동이 트기 전 새벽녘까지 공화국을 인도할 것입니다."
 PHI_Claro_Recto: "클라로 마요 렉토"
 POLITICS_CLARO_M_RECTO_DESC: "변호사, 시인, 민족주의 선동가 - 클라로 마요 렉토 주니어는 많은 것을 가지고 있지만 무엇보다 그는 그의 비방자들이 주장하는 것보다 더욱 호세 리살과 비슷합니다. 리살과 마찬가지로 그는 예리한 심성과 통달한 논리를 통해 법원과 의회에서 그 자신을 잘 이끌었습니다. 리살처럼 그는 '애국'에 대해 유창하게 글을 씁니다. 그리고 리살처럼 그는 자신의 나라를 약탈한 제국주의자들에 반대하는 두 가지의 경향을 이용했습니다. 결과는 그의 성실성에 의문을 제기하는 이들보다 더 크게 말해줍니다: 수십 년에 걸친 그의 외무부장관 재임 기간 동안 적지 않은 도움을 받은, 자유로운 필리핀 말입니다.\n\n거기에 \"위대한 학자\"라는 단어 아래 모순이 있습니다. 연방 하의 민족주의자이자 전 상원 소수당 지도자에게 붙여진 단어 말이죠 - 그리고 그 단어는 그 자체로 비난이 아닙니까? - 그는 한 지배자를 다른 지배자와 바꾸는 데에 너무 열심인 것 같았습니다. 그 남자도 부분적으로 동의하는 부분입니다. 실수하지 마십시오. 일본 제국은 그럴듯한 미사어구에서든, 탐욕스럽고 이기적인 의도에서든 그들이 교체한 미국인들과 다르지 않습니다. 혼자 있는 시간에 렉토는 가끔 자유라는 것이 제14군이 그의 국민들에게 저지른 많은 범죄를 방조할만한 가치가 있는지 궁금해 했습니다.\n\n결국 렉토는 조국의 자유보다 더 중요한 것은 없다고 결론지었습니다. 이를 이루기 위해 그리 역겨운 수단이 필요한 것도 아닙니다. 따라서 그는 10년 안에 자유를 약속한 케손 정부에 먼저 족쇄를 채웠습니다. 곧 자유를 약속한 대동아성, 대통령직을 눈앞에 둔 로렐주의자 아첨꾼들에게 세 번째로 족쇄를 채웠습니다. 그렇게 함으로써 의회는 그를 제14군 장군 다음 필리핀에서 두 번째로 영향력 있는 인물로 임명했습니다. 그의 경력에서 처음으로 이상주의자 렉토가 실용주의자 렉토를 대체한 것입니다.\n\n현대화, 중앙집권화, 완전한 독립 - 맹세코 사랑하는 필리핀인들은 그 모두를 가질 것입니다. 그가 자신의 원칙을 헛되이 타협하지 않는 한."
 PHI_Sergio_Osmena_Jr: "세르지오 오스메냐 주니어"
 POLITICS_SERGIO_OSMENA_JR: "세르히오 벨로소 오스메냐 주니어는 정치인이 아니라 장사를 하는 사업가입니다. 그는 마닐라의 타갈로그인들이 경멸하는 언어를 구사합니다. 그의 아이디어는 원칙적인 개혁가의 생각보다 KALIBAPI 주류에서 많이 떨어져 있습니다. 그의 가족은 케손 대통령과 함께 미국으로 떠났으며 다시 돌아오지 않았습니다. 그는 인맥으로 한 사람의 출세 정도가 결정되는 도시에서 인맥이 거의 없는 외톨이입니다. 실제로 그의 KALIBAPI 내 동료는 로렐 대통령이 세부아노 주의회 의원들에 대한 압박을 그리 받지 않았다면 오스메냐가 대통령이 되지 않았을 것이라고 주장합니다. 따라서 마닐라의 언론들이 오스메냐를 \"필리핀 정치의 흑양\"이라고 부르는 것은 이상한 일이 아닙니다.\n\n그럼에도 불구하고 \"서징\"은 제멋대로 행동하는 양이기 이전에 \"오스메냐\"이며 사업가입니다. 오스메냐는 자신이 가진 것으로만 살아갑니다. 사업가는 기회가 있을 때마다 뛰어듭니다. 제14군이 보급품 계약자를 찾을 때 그는 그렇게 되었습니다. 의원들이 유세를 위한 후원자를 찾을 때도 그는 그렇게 되었습니다. 영리한 계략을 통해 그는 결국 일본 상공회의소에서 고문 자리에 앉았으며 그곳에서 그와 그의 새로운 기업가 친구들은 뗄래야 뗄 수 없는 관계가 되었습니다. 어떤 질투심 많은 경쟁자도 그가 당의 최고 재무책임자가 되는 것을 막을 수 없었습니다. 얼마 지나지 않아서는 아무도 그가 대통령이 되는 것을 막을 수 없었습니다.\n\n오스메냐는 정부의 고압적인 접근에 불만을 품은 사업가든, KALIBAPI의 그리 반갑지 않은 충성파이자 반대파든, 타갈로그화 정책에 의해 위험에 처한 비사야족이든, 상관없이 소외된 사람들에게 힘입어 말라카냥 궁에 입성합니다. 그의 정부가 반영할 수 있는 목소리는 그 자신만 알고 있습니다. 신임 대통령이 그렇게 소동을 피우고 여파를 남겨두는 가운데 단 한 가지 확실한 사실이 떠오릅니다. 마음 속의 사업가는 평생 사업만 알고 살아왔으며, 더 이상 할 수 없을 때까지 사업처럼 국가를 운영해나갈 것입니다."
 POLITICS_DWIGHT_EDWARD_BEACH_DESC: "필리핀 분쟁 이전에 드와이트 에드워드 비치가 주장할 수 있었던 대부분의 복무는 야전 포병 장교로서 과달카날과 뉴기니에서 수행한 것이었습니다. 다른 지역과는 전혀 얽힌 적이 없었습니다. 길고 혹독한 전쟁 중 어느 하나에 대한 공헌도 없었고, 원주민과의 접촉을 이끌어내지도 못했고, 반대파를 접착제처럼 하나로 묶는 자기적 카리스마도 없었습니다. 그는 맥아더, 웨인라이트 또는 퍼티그도 아니었습니다. 그럼에도 불구하고 펜타곤은 필리핀 주둔 미군의 네 번째 사령관으로 이 육군 장병을 선택했습니다.\n\n그러나 제45보병사단의 장군이 가진 것은 그 전임자들이 가졌던 것보다 더 강력한 화력이었습니다. USFIP가 일본의 보복을 받기 전에 점점 더 절박해졌던 합동참모본부는 제한적 확전을 승인했습니다. 즉, 그들은 질 나쁜 잡동사니 장비들보다 더 무겁고 \"미국적인\" 장비에 대해 비치에게 무제한으로 허가를 내줬습니다. M55, 대전차 유도미사일, 패튼 전차, 좋은 품질의 스카이레이더 등 말이죠.\n\n비치는 옥수수 속대 파이프, 에비에이터 선글라스, 미군의 모든 위력을 가지고 돌아오던 맥아더가 아닐 수 있습니다. 부하들이 함께라면 지옥 끝까지 따라갈 정도로 신뢰했던 퍼티그도 아닐 수도 있습니다. 그리고 다시 돌아가면, 실제 맥아더는 군 병원에 누워 있는 식물인간입니다. 퍼티그는 어찌됐건 죽었으며 실패한 자이며, 그 실패를 흉내내는 것이 지금 그에게 무슨 의미가 있을까요? "
 UPH_Carlos_Romulo: "카를로스 페냐 로물로"
 POLITICS_CARLOS_ROMULO_DESC: "두 주인 중 하나를 선택하도록 만들어진 인간은 필연적으로 한 주인에게 복종하고 다른 주인을 경멸할 것입니다. 카를로스 페냐 로물로는 그에 동의하지 않습니다. 결국, 그의 두 주인은 하나이며 동일합니다. 이것은 그가 맥아더 장군의 개인 보좌관으로서 깨달았던 것이었고, 망명 기간 동안 그의 깨달음은 진화했습니다. 그는 활기차고 질서 정연한 샌프란시스코에서 단순히 새로운 집을 발견한 것이 아니라 그의 고향이 모방해야 할 본보기를 발견했습니다.\n\n아카기 협정이 연방을 종식시킨 후에는 그리 할 수 없었습니다. 그의 신용으로 로물로는 그 이후 공개적으로 활동하는 소수의 관계자 중 하나로 간주되었습니다. 전 필리핀 상주 대표는 1945년 후반에 국무부 극동국에 자신의 전문 지식을 제공했고, 극동국은 그를 고문으로 고용했습니다. 그 이후로 뛰어난 언론인은 자신의 지위를 주로 그의 오래된 유산의 해방에 대한 지지를 얻기 위해 사용했습니다. 하지만 그의 영향력이 약해지고 마닐라 정부가 건재하면서 그의 욕심은 60년대로 접어들며 환상으로 바뀌었습니다. 수십 년간의 무익한 복무 끝에 늙은 전투견은 은퇴해야 할 때가 되었다고 생각했습니다.\n\n4년 후, 필리핀 국민은 20여 년 만에 로물로를 첫 합법적인 대통령으로 선출했습니다. 그렇게 짧은 시간에 어떻게 상황이 그리 급격하게 변했는지 물론 이해가 안 되는 부분도 있습니다. 로물로의 경우, 그가 오랫동안 섬겨온 두 주인인 필리핀인과 미국인이 바다 건너 형제라는 확고한 믿음이 있습니다. 국가의 자원을 손에 쥐고 있는 로물로는 이제 필리핀인들이 서로 형제자매처럼 번영하고 차별되지 않을 때까지 그 믿음을 적용하기 위해 노력하고 있습니다.\n\n그러나 로물로가 태평양에 새로운 미국을 건설하고 있다면, 그는 진정으로 그의 두 주인을 사랑하는 것일까요.. 아니면 그의 첫 번째 주인이 두 번째 주인보다 못하다고 경멸하는 것일까요?"
 UPH_Carlos_Garcia: "카를로스 폴리스티코 가르시아"
 POLITICS_CARLOS_GARCIA: "보홀의 음유시인, 또는 카를로스 폴레스티코 가르시아는 다소 조용하고 고요한 직업 정치인입니다. 시적 거장의 겉치장 뒤에는 교활하고 무자비한 한 사람이 숨어 있으며, 그는 일본의 군화와 미국의 손아귀에서 벗어나 겉으로는 자유로웠던 필리핀의 마지막 자취를 이끌어야 하는 힘든 임무를 맡게 되었습니다. \n\n가르시아는 정계에서 성장했으며 한 직책에서 다른 직책으로 올라가며 대통령직까지의 여정을 시작했습니다. 처음에는 하원의원, 그 다음에는 주지사, 그 다음에는 상원의원, 그러나 일본의 침략으로 인해 지하에서 게릴라 활동을 하게 되면서 그의 상원 임기에 대한 기대는 이뤄지지 못했습니다.\n\n먼지가 필리핀에서 걷히고, 맥아더가 결코 돌아오지 않을 것이 분명해졌을 때, 연방과 미군 잔당들은 급히 남쪽으로 흩어져 잠복했습니다. 그곳은 바로 가르시아가 그의 약삭빠른 기회주의와 뇌물, 음모, 과감한 정치를 통해 대통령이 될 곳이었습니다.\n\n이제 그는 끊임없이 이어지는 전쟁으로 인한 피로감, 반미주의의 확산, 그를 집권하도록 해 준 부패와 아첨으로 인해 대통령으로서 자신의 효력이 심각하게 감소한 상태에서 무너져가는 집의 수장으로 서 있습니다. 이제 질문이 하나 생깁니다. 가르시아가 과연 다가오는 폭풍을 견뎌낼 수 있을까요? "
 POLITICS_LORENZO_MARTINEZ_TANADA_DESC: "그의 이야기가 지금부터 어떻게 전개되든 간에 로렌조 마르티네즈 타냐다는 공개적으로 로렐 정권을 거부하고 살았던 한 사람으로 영원히 기억될 것입니다. '필리핀 시민 자유 연합'의 수장이자 '필리핀인의 자유를 위한 변호사 활동가의 십자군 운동'은 일본의 강점 기간 동안 계속되어 켄페이타이(일본 헌병대)로부터 분노를 샀으며 선동 혐의를 받았습니다. 놀랍게도 그는 대법원에서 항소에 성공했습니다. 일본의 상당한 압력에도 불구하고 당시 대법관 호세 율로는 타냐다의 혐의에 대해 개인적으로 무죄를 선고했습니다.\n\n그 경험이 타냐다를 별 볼 일 없는 인물로 만들기를 바랐던 사람들은, 1949년 선거에서 그가 KALIBAPI에 충성하지 않음에도 불구하고 마닐라의 두 의원 의석 중 하나를 차지함으로써 또 다른 선례를 세웠을 때 잘못 생각했다는 것을 깨달을 것입니다. 의회의 유일한 무소속 의원은 자신의 의석을 로렐 정부를 비난하는 연설을 위한 강단으로, 그리고 개혁주의자들이 가끔씩 내놓는 좋은 법안에 대한 양심적 투표를 위해 사용했습니다. 이 대가는 타냐다가 1959년 율로의 \"불법 취임식\"을 비난함으로써 그의 몇 없는 동맹에서 소외되기 전까지 10년간 지속되었습니다. 기회를 감지한 헌병대는 다시 칼을 빼들고 행동했습니다 - 만약 반로렐주의자들의 공세가 조금이라도 더 늦게 이뤄졌더라면 오늘 타냐다는 말라카냥 궁이 아닌 쇼난토의 감방에서 자고 있었을 것입니다.\n\n따라서, 연합은 이상적인 타협 후보를 찾았습니다. 원칙주의적이고 보편적으로 사랑받지만 어느 쪽에도 속하지 않는 중립적인 인물입니다. 일명 \"카 타노이\"는 군국주의자와 공산주의자 사이의 중재 이상의 계획을 꿈꾸고 있습니다. 그는 자신이 그토록 사랑하는 조국의 위대한 부흥을 꿈꾸고 있습니다. 정적들의 계략은 그러한 비전 앞에서 보잘 것 없어 보입니다. 그러나 그가 그것을 실현하기 위해 네 번째 난관에 뛰어들어야 한다면, 그는 기꺼이 다시 뛰어들 것입니다."
 POLITICS_RAMON_DEL_FIERRO_MAGSAYSAY_DESC: "연방의 나팔 소리에 응답한 사람들 중에는 잠발레스의 보잘것없는 기계공이 있었습니다. 운명이 그랬듯, 정비공은 수십 년 후 사랑받는 장군으로서 제14군 자체보다 훨씬 더 교활한 위협에 맞서 연합을 돕게 될 것입니다.\n\n라몬 델 피에로 막사이사이는 별을 달기 훨씬 전에 육군에서 트럭을 수리하는 일을 맡았습니다. 바탄이 무너지자 그는 탈출하여 고향에서 게릴라 부대를 결성했습니다. 새로운 대장의 첫 번째 작전은 아카기 협정 때까지 지속되었습니다. 대부분의 레지스탕스 그룹과 마찬가지로 막사이사이도 카윗 학살 이후로 두 번째 작전을 시작했습니다. 그는 제14군이 힘들어서 포기하고 물러갈 때까지 잠발레스를 다스렸습니다. 은퇴하여 은둔 생활에 들어가거나 호세 라바의 공산주의자들과 협력해야 하는 상황에 직면하자 막사이사이는 전자를 선택했습니다. 그것은 1959년까지 지속되었는데, 그의 옛 상관이자 친구인 러셀 볼크만은 그를 동료 장군으로서 합동 반로렐주의 공세에 참여하도록 설득했습니다. 그는 후퇴하면서 절망적인 휴전에 동의한 타루크가 정권을 잡았을 때 공산주의자들과 함께 몇몇 숙소를 찾았습니다.\n\n마닐라 해방 후 그가 계획한 선제타격은 다름 아닌 퍼티그 장군에 의해서 배제되었을 것입니다. 그래서 그 열렬한 반공주의자는 노인이 그들에게 물려준 전후 정부를 공산주의자들이 방해하는 동안 손가락만 빨며 지켜보았습니다. 그들 역시 감당하기엔 너무 많은 실패를 입증했기 때문에 그와 그의 부하들도 두 번째로 후퇴했습니다. 그 후에는 혼돈이 지배했습니다. 불명예를 안은 타냐다는 막사이사이에게 나라를 구해낼 것을 부탁했습니다.\n\n이제 일명 \"몽칭\"은 단명한 연립정부의 시체 위에 앉아 붉은 종양이 피워낸 전쟁으로 폐허가 된 땅을 물려받았습니다. 그가 맹세하기를, 오래지 않아 종양은 완전히 제거될 것이며 그곳에서 국가가 다시 태어나고 백성들이 번영하며, 영원히 거짓 선지자들에 의해 오염되지 않을 땅이 탄생할 것입니다."
 FGB_Takayama_Shinobu: "다카야마 시노부"
 POLITICS_SHINOBU_TAKAYAMA_DESC: "천황의 부하들은 그들이 가장 필요하다고 천황께서 명하시는 곳이면 어디든지 진군합니다. 그가 바라던 대로 다카야마 시노부는 망자들의 땅과의 재회를 위해 도쿄를 떠났습니다.\n\n당시와 마찬가지로 현재 필리핀 제도에는 죽음 외에는 아무것도 없습니다. 이 교훈은 하급 대령으로서 혼마 마사하루 장군 밑에서 배운 것입니다. 그는 자신보다 훌륭했던 사람들이 정글과 그 안의 도적들에 굴복하는 모습을 보아왔고, 병원과 의료용 텐트에서의 그들의 애처로운 통곡, 아스피린을 구걸하는 십대 징집병들, 그들의 부모, 빠르고 고통 없는 죽음을 구걸하는 소리를 보고 들었습니다. 비행기가 그들의 관을 본국으로 옮기기 전에 그들의 관을 보관하고 있었습니다. 이곳에서 제국의 아들들을 기다리고 있는 영광은 없었으며, 그런 곳은 더 이상의 희생자가 발생하지 않도록 철저하고 단호하게 '정화'할 가치가 있었습니다.\n\n장군들이 수십 년 동안 미적지근한 조치들 사이에서 머뭇거리지 않았다면, 바로 그 교훈을 배웠었다면, 그렇다면 제14군은 본국에서 이역만리 떨어진 곳에서 그렇게 생을 마감하지 않았을 것입니다. 지휘관인 아나다 마사즈미는 수치심에 배를 가르지도 않았을 것입니다. 아아, 다카야마는 다시 탄생한 군대와 더없이도 확고한 명령을 가지고 섬에 돌아왔습니다. '필요한 모든 수단을 사용하여' 섬을 평정하라는.\n\n역사는 페이지를 새로 넘기기 전에 반복될 것입니다. 제국의 부하가 맹세하길, 제국은 두 번 다시 그렇게 관대하지 않을 것입니다."
 PHI_Masazumi_Inada: "마사즈미 이나다"
 POLITICS_MASAZUMI_INADA_DESC: "Masazumi Inada is the latest in a long line of 14th Army commanders and protégés that had benefited handsomely from the Philippines' old status quo. Its underlying system, insofar as it can be called that, was inseparably intertwined with natives playing patronage politics. Thus, the experienced hand eased its successor into the convoluted web of friends, allies, and acquaintances taking \"ignorable\" slices of the Republic's wealth.\n\nMuch to the detriment of the bureaucrats whose funds buttress the country's growth, or the conscripts bereft with proper housing and equipment. Then again, did it really need the money? Anything more than a skeleton force? Not in the last decade, so surely neither in the next.\n\nThen came 1963, when it suddenly did. Yasuda's collapse upended the status quo, as the Philippine economy nosedived after Tokyo stopped writing its checks. The Blitz crippled its system through its flaws, as ill-equipped conscripts died helplessly before the rebel hordes. The Manila Incident ended the system, and much of its participants, for good. Now the capital's skyline glows cherry-red with fire; meanwhile, Tokyo has entrusted Inada to quell it. Or else.\n\nSquirreled away in Baguio with the government he had disbanded, a grifter in uniform counts his days as his golden goose chokes to death on its own blood."
 SPH_Ferdinand_Marcos: "페르디난드 에드랄린 마르코스"
 POLITICS_FERDINAND_MARCOS_DESC: "\"What immortalizes men into the annals of history? Their virtues and vices? The sheer weight of their deeds? The reverberations thereof? Or is it something as mundane as chance - being in the right place, with the right deals, at the right time? Ferdinand Emmanuel Marcos y Edralín's experience suggests a pinch of everything... but mostly the last three.\n\nFor the Marcoses were the kingpins of Ilocos when Japan struck its blow. Rather than reach out to the southern resistance groups after the Kawit Incident, then-Major Marcos withdrew with his father Mariano to their home province, fending off government forces with a sizable private army. The Marcoses' insulation from Tacloban placed them closer to the AFRSR than most nominally-FPR aligned formations: a fact which the elder Marcos dealt with force of arms. Free to deal as he saw fit after his father's death, \"Ferdie\" instead found his enemy's enemy in Luis Taruc. So began a bargain that held even after Marcos' compatriots further south died beneath the red onslaught.\n\nSaid bargain ended the moment Taruc became king of the Philippines' ashes. With the victory-drunk reds purging the landlords in their closet, Marcos rallied everyone right of the Huks - former FPR, former KALIBAPI, the lone Japanese expat - and struck out of self-preservation. One firefight later, Marcos proclaimed himself President while Taruc's bullet-riddled corpse cooled beneath his feet.\n\nThe thrice-right man has won the musical chairs for a land that has seen more war in ten years than it had in a hundred. Its people tire of games yet their new master does not. What will he do now?\""
