 PHI_home_of_the_14th_army_crisis_desc: "섬들의 재건 활동 실패로 인해 전국에 대규모 폭동의 물결이 들이닥쳤을 때, 도쿄로부터 혼란을 잠재우고 필리핀을 보호하라는 명령을 받은 이나다 마사즈미 장군 휘하의 제14군이 필리핀을 장악했습니다.\n\n지금 임시 총독은 자신이 곤경에 빠져 있다고 생각했습니다. 한쪽에는 JALO의 여파로 인해 굶주리며 길가를 떠돌아다니는 엄청나게 화난 필리핀인들이 있고, 다른 쪽에는 조급해 하며 성공적인 평화 정착을 요구하는 화난 정부가 있기 때문입니다.\n\n§R시간만이 필리핀의 운명을 결정할 것입니다.§!"
 PHI_home_of_the_14th_army: "제14군의 본거지"
 PHI_home_of_the_14th_army_desc: "[FGB.Getnamedef]는 전설적인 제14군의 본거지입니다. 필리핀 제도를 방어하지 못한 군대, 마닐라에서 빨갱이들과 미군에 의해 공포에 질려 패주한 군대, 욱일의 손에서 동양의 진주를 잃어버린 군대. 그 도그마는 오늘 끝납니다.\n\n[FGB.GetLeader]장군 아래, 활력을 되찾은 제14군은 다시 한 번 섬으로 돌아오고, 그들은 동양의 진주를 정당한 주인에게 되찾아주며, 발린타왁 전격전의 잘못을 바로잡고 보복을 실행하기 위해 여기에 있습니다. [FGB.Getleader]는 이것을 잘 알고 있으며 이번에는 결코 실패하지 않을 것입니다."
 PHI_volunteer_army: "의용군"
 PHI_volunteer_army_desc: "발린타왁 전격전 동안 필리핀에서 제14군이 패배를 겪으면서 굴욕적인 소식이 본국에 전해졌고 일본 제국군 병사들은 언짢은 기분을 감추지 못했습니다. 그들은 군의 이러한 수치스러운 실태에 분노하며 이를 바로잡기 위해 무엇이든 할 용의가 있었습니다.\n\n그리하여 수만 명의 육군 예비군이 제14군의 빈 대열을 채우기 위해 자원했으며, 이는 오랫동안 볼 수 없었던 애국심과 황제에 대한 헌신의 표시였습니다. 지원자들이 대열을 구성하면서 제14군의 사기는 최고조에 달하고 있으며 앞으로 있을 시련에 대비하고 있습니다."
 PHI_vengance_for_the_dead: "죽은 자를 위한 복수"
 PHI_vengance_for_the_dead_desc: "제14군은 군도에서 강제로 쫓겨나야 했고, 혼란 속에서 수천 명이 사망했으며, 많은 사람들이 적군에 포로로 잡혀 항복하면서 막대한 사상자가 발생했습니다.\n\n이 범죄는 처벌받지 않고 넘어가서는 안됩니다. 일본은 불명예스럽게 군인들을 잃은 것에 만족하지 않고, 군도를 되찾고 도적들에 대한 제14군 희생자들의 복수를 실행하기 위해 또 다른 제14군을 파견했습니다.\n\n§e망자의 복수가 있을 것입니다.§!"
