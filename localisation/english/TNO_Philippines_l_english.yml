 PHI_Blitz.31.t: "열대 지역의 불협화음"
 PHI_Blitz.31.desc: "닉슨 대통령이 열람하실 수 있도록\n\n웬델 페어티히의 타클로반 점령 이후 민족주의자 가르시아-막사이사이 정부의 붕괴 이후 필리핀 임시정부 내 갈등이 격화되었음. 페어티히와 그 내각원들은 정부 재건안에 대해 논의하는 동안 많은 필리핀인, 특힌 가르시아-막사이사이를 지지하는 자들은 '미국이 조종하는 자들이 자국 내정에 간섭하고 있다'라라고 외치며 시위를 벌이고 있음\n\n미국 정부에 있어 위 문제의 핵심은 루손 북부에서 타루크가 이끄는 공산주의 정부와의 통일전선을 모색하는 본질적인 이해관계의 상충이라는 문제임. 따라서 이 갈등에서 우리의 개입은 양측과 미합중국 모두의 공동 이익을 고려하는 것이 가장 중요할 것으로 추측됨.\n\n웬델 페어티히와 그 지지파벌인 자유주의 진영은 이 연합전선의 수립을 통해 일본 꼭두각시 정부에 대처하는 것을 목표로 함. 한편 가르시아와 막사이사이는 좌익에 경도되지 않은 민주적이며 민족주의적인 정부를 수립할 수 있다고 주장하며 아래 공산주의 정부와의 동맹을 반대하고 있음.\n\n이를 고려 시 우리는 총체적 정세, 지역 사회정책 및 미합중국과 아시아 전체의 미래를 위한 정부 계획에 장기적인 이익으로 남을 수 있는가에 대한 선택을 해야 할 필요가 있음.\n\n국무장관 로버트 맥나마라 서명"
 PHI_Blitz.31.a: "\"여기선 페어티히가 옳다. 어쨌건 그 또한 미국인 아닌가!\""
 PHI_Blitz.31.b: "\"빨갱이들에게 돈을 퍼줄 필요는 없지. 가르시아가 옳아.\""
 UPH_cacique_democracy: "꾀꼬리 민주주의"
 UPH_cacique_democracy_desc: "자유 필리핀 공화국 정부는 거의 현지 엘리트층으로 구성되어 있습니다. 이 엘리트들과 그 가문은 사실상의 봉건 영주와 똑같으며 중앙정부의 통제를 거의 받지 않은 채 사유지를 운용하고 있습니다. 이들은 자체적 수취를 하고 군을 키우며 대체로 자유 공화국을 지지합니다만, 저들을 달래는 데 실패하면 공화국의 권위가 실추되고 국가를 위기에 빠트릴 겁니다."
 UPH_army_of_freedom: "자유의 군대"
 UPH_army_of_freedom_desc: "자유 필리핀군은 일본과 그 끄나풀들에 대한 수십 년간 있어온 저항의 정점이며, 공화국을 수호할 수 있는 숙련되고 강력한 전투력을 지니고 있습니다. 필리핀과 미국의 베테랑 퇴역군인들에 의해 훈련되고 지휘가 이루어지는 이 차세대 전사들은 언젠가 마닐라를 행진할 날만을 기다리고 있습니다."
