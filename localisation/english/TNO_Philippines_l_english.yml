 PHI_Blitz.7.t: "필리핀 연합전선의 결성"
 PHI_Blitz.7.desc: "타라시에서 남쪽 60마일 떨어진 대나무 오두막에서 서명식이 진행되었다. 한쪽에는 미 육군 필리핀 지부 사절단이, 다른 한쪽에는 필리핀 공산당 요인들이 자리에 앉아 있었다. 위급한 정세에 서로 실랑이를 벌이는 것을 그만두었지만, 여전히 서로가 서로를 믿지 않았다. 이런 인식은 아마 쉽게 변하지 않을 것이다.\n\n하지만 모두가 지금 무엇을 해야 하는지 알고 있었다. 테이블에서 서로 만나, 문서에 서명하고, 마지막으로 서로 악수를 하는 절차. 글로 보면 참으로 쉬운 일 아닌가?\n\n하지만 몇 분이 지나고 있었음에도 움직이는 자가 없었다. 문도, 유리창도 없는 오두막에 가득 찬 긴장감은 빗방울이 툭 떨어지는 것만으로도 모두를 놀라게 할지도 모른다. 심지어 일부는 쥐고 있던 무기를 내려놓긴커녕 더 세게 쥐고 있었다.\n\n마침내 누군가가 자발적으로 개런드 소총을 바닥에 놓았다. 그러자 범죄자가 무기를 내려놓듯 다른 이들이 우수수 총을 내려놓았다. 그리고 그들은 무기 대신 펜과 종이라는 새로운 무장을 하였다.\n\n이제 무기도 내려놓고 적대심도 줄어든 두 집단은 연습한 대로 테이블에 만나 서명을 하고 서로 악수하였다. 모두가 카메라를 향해 미소를 지으며 역사적인 순간을 담았다.\n\n그리고 이들은 '2차 침공에 맞서는 진정한 연합전선'을 구축하기 위한 앞으로의 몇 주간의 협상을 앞둔 채 각자의 본부로 돌아가기 시작했다."
