 PHI_Jose_Yulo: "호세 율로 율로"
 POLITICS_JOSE_YULO_DESC: "KALIBAPI의 대부분의 고위 인사들처럼, 호세 율로 율로는 연방과 공화국에서 모두 근무했다는 독특한 특징을 가지고 있습니다. 그의 경우에는 최고의 무역 변호사로서 1935년부터 법정을 통해 케손, 로렐 대통령의 입법 의제를 주도하는 경력을 쌓았습니다. 이러한 특별한 경력은 1959년 그의 은퇴 결정에 영향을 미쳤으며, 이후 그는 기업 변호사로서 이전 직업을 다시 시작할 계획이었습니다. \n\n다른 공화국 인사들과 마찬가지로, 이 계획은 로렐 대통령이 사망하고 반군이 그해 11월 전면전을 선포하면서 틀어졌습니다. 도시가 함락되고 전선이 마닐라에 가까워지는 동안 국회는 교착 상태에 빠졌습니다. 대동아부와 KALIBAPI에서 우세한 \"로렐파\" 사이의 몇 주간의 논쟁 끝에 율로는 받아들일 수 있는 타협안으로 여겨졌습니다. 그래서 그는 크리스마스 이브에 제2공화국의 2번째 임시 대통령으로 긴급히 선서했습니다. \n\n반군은 그의 집권 이후 주춤했지만, 그럼에도 율로 대통령이 \"임무 완수\"를 선언하기까진 아직 갈 길이 멉니다. 많은 지역이 반군의 손아귀에 남아있으며 공화국이 통제하는 지역들은 조금 늘어났을 뿐입니다. 하지만 그것은 14군이 적절한 시기에 처리할 것입니다. 지금으로써는, 율로는 필연적으로 물러나기 전까지 전임 대통령의 인기 없는 정책을 폐지하는 데에만 몰두하고 있습니다."
 PHI_National_Assembly: "국민의회"
 POLITICS_PHI_NATIONAL_ASSEMBLY_DESC: "1947년 전후 헌법 제3조는 필리핀 공화국이 국회로 알려진 단원제 입법부에 의해 통치되는 민주 공화국임을 명시했습니다. 4년마다 46개의 주와 8개의 공인된 도시들에서 온 시민들이 필리핀의 유일 합법 정당인 신 필리핀 봉사 협회(KALIBAPI) 소속 2명의 의원을 선출합니다. 헌법은 또한 108인 의회에 불신임 투표로 소환되거나 사망할 때까지 직무 수행할 대통령을 임명할 수 있는 권한을 부여했습니다.\n\n따라서 베니그노 S. 아키노 의장은 율로 대통령의 때아닌 암살 이후 임시 국회 회의를 주재했습니다. 경찰관들이 암살범을 찾기 위해 샅샅이 조사하고 있을 때, 의회 의원들은 그의 뒤를 이을 후임자를 선택하기 위해 대회의장에 소집되었습니다. 문제의 신속한 해결에 대한 희망은 헌법이라는 존재로 인해 오히려 걸림돌이 되고 있는데, 의회에 대통령 임명 권한이 부여되어 있으나 그 과정에서 어떠한 절차도 규정되어 있지 않기 때문입니다. 설상가상으로 사그라들었던 반란의 망령이 무기력하게 끌어지는 협상 과정의 혼란 속에서 다시금 드러나고 말았습니다. \n\n따라서 KALIBAPI가 총알 구멍이 율로의 시체를 뒤덮은 지 일주일도 안되어 실뭉치처럼 풀린 건 당연한 것일지도 모릅니다. 로렐파, 개혁파, 개혁파와 정부 관료, 애국자와 반역자, 필리핀인과 외국인, 어떤 이들과 다른 이들 등등 당원들 사이 파벌간 묵은 빛을 청산하겠다고 서로 칼을 갈고 있습니다. 정부는 구성원들 간의 유착으로 인해 이미 멈춰버렸고, 내부 소식통에 따르면 이런 상태는 연말까지 지속될 것으로 보여집니다."
 PHI_Quentin_Paredes: "퀸틴 바빌라 파레데스"
 POLITICS_QUENTIN_PAREDES_DESC: "신중성과 진취성은 국가를 이끄는 정치의 두 가지 중추이며, 퀸틴 파레데스는 이 둘 사이에서 균혈을 잘 맞추는 인물입니다. 특히 로렐 대통령의 야심찬 국가 개발 계획을 수립하는 목적 아래 공공사업통신부 장관으로서 그는 중대한 역할을 맡았습니다. 예산을 다루는 데에 있어 매파적 성격을 보이는 그는 재정확장을 일삼고 돈을 순식간에 탕진한다고 비난받기도 했으나 그렇게 다가온 공업화는 손해를 본 이들을 달랠 수 있었고, 그의 치밀한 계획 아래 저예산으로 목표하던 산업화가 이루어졌습니다.\n\n파레데스의 치적과 정치적 통찰력은 그를 KALIBAPI 내의 킹메이커로 만들었으며, 같은 생각을 가진 율로 대통령이 임명되었을 때 제대로 권세를 사용할 수 있게 되었습니다. 하지만 저명한 '왕'의 갑작스런 죽음으로 그의 개혁 동력에 의문점이 붙었고, 급진주의자 렉토와 독재자 오스메냐가 왕좌를 노리기 시작했습니다. 이들의 출마는 전임 의장이 품고 있던 모든 의구심을 불식시키고 말앗습니다.\n\n몇 차례의 호의와 한 번의 압승 이후, 퀸틴 파레데스는 이제 전임자가 맹세했던 의무를 대신하게 되었습니다. 국가를 재건하고, 치유하고, 다시 통합하는 고된 임무는 일명 \"산업 쇼군\"과 그의 측근 고문에게 맡겨질 겁니다. 아마도 그의 노련하고 유능한 손이 마침내 동이 트기 전 새벽녘까지 공화국을 인도할 것입니다."
 PHI_Claro_Recto: "클라로 마요 렉토"
 POLITICS_CLARO_M_RECTO_DESC: "변호사, 시인, 민족주의 선동가까지, 클라로 마요 렉토 주니어는 많은 것을 가지고 있지만 무엇보다 그는 그의 비방자들이 주장하는 것보다 더욱 호세 리살과 비슷합니다. 리살과 마찬가지로 그는 예리한 심성과 통달한 논리를 통해 법원과 의회에서 그 자신을 잘 이끌었습니다. 리살처럼 그는 '애국'에 대해 유창하게 글을 씁니다. 그리고 리살처럼 그는 자신의 나라를 약탈한 제국주의자들에 반대하는 두 가지의 경향을 이용했습니다. 결과는 그의 성실성에 의문을 제기하는 이들보다 더 크게 말해줍니다: 수십 년에 걸친 그의 외무부장관 재임 기간 동안 적지 않은 도움을 받은, 자유로운 필리핀 말입니다.\n\n거기에 \"위대한 학자\"라는 단어 아래 모순이 있습니다. 연방 하의 민족주의자이자 전 상원 소수당 지도자에게 붙여진 단어 말이죠. 그리고 그 단어는 그 자체로 비난이 아닙니까? 그는 한 지배자를 다른 지배자와 바꾸는 데에 너무 열심인 것 같았습니다. 사실 자신마저도 이에 부분적으로 수긍합니다. 다만 오해하지 마십시오. 일본 제국은 그럴듯한 미사어구에서든, 탐욕스럽고 이기적인 의도에서든 그들이 축출해낸 미국인들과 다르지 않습니다. 혼자 있는 시간에 렉토는 가끔 자유라는 것이 제14군이 그의 국민들에게 저지른 많은 범죄를 방조할만한 가치가 있는지 고뇌에 빠지기도 합니다.\n\n하지만 결국 렉토는 조국의 자유보다 더 중요한 것은 없다고 결론지었습니다. 이를 이루기 위해 그리 역겨운 수단이 필요한 것도 아닙니다. 따라서 그는 10년 안에 자유를 약속한 케손 정부에 먼저 족쇄를 채웠습니다. 곧 자유를 약속한 대동아성, 대통령직을 눈앞에 둔 로렐주의자 아첨꾼들에게 세 번째로 족쇄를 채웠습니다. 그렇게 함으로써 의회는 그를 제14군 장군 다음 필리핀에서 두 번째로 영향력 있는 인물로 임명했습니다. 그의 경력에서 처음으로 이상주의자 렉토가 실용주의자 렉토를 대체한 것입니다.\n\n현대화, 중앙집권화, 완전한 독립까지, 그가 사랑하는 필리핀인들은 이 모두를 가질 것입니다. 그가 자신의 원칙을 헛되이 타협하지 않는 한 말이죠."
 PHI_Sergio_Osmena_Jr: "세르히오 오스메냐 주니어"
 POLITICS_SERGIO_OSMENA_JR: "세르히오 벨로소 오스메냐 주니어는 정치인이 아니라 장사를 하는 사업가입니다. 그가 구사하는 언어는 마닐라의 타갈로그인들에게 경멸받으며, 그의 사상은 원칙적인 개혁가의 생각보다, KALIBAPI 주류 파벌들과는 많이 동떨어져 있습니다. 그의 가족은 케손 대통령과 함께 미국으로 떠났으며 다시 돌아오지 않았습니다. 그는 인맥으로 한 사람의 출세 정도가 결정되는 도시에서 인맥이 거의 없는 외톨이입니다. 실제로 그의 KALIBAPI 내 동료는 로렐 대통령이 세부아노 주의회 의원들에 대한 압박을 그리 받지 않았다면 오스메냐가 대통령이 되지 않았을 것이라고 주장합니다. 따라서 마닐라의 언론들이 오스메냐를 \"필리핀 정치의 흑양\"이라고 부르는 것은 이상한 일이 아닙니다.\n\n그럼에도 불구하고 '세르힝'은 이기적인 어린 양이 되기 이전에 \"오스메냐\"이며 동시에 사업가입니다. 오스메냐는 자신이 가진 것으로만 살아가며, 사업가는 기회가 있을 때마다 그곳에 뛰어듭니다. 제14군의 병참 보급업자를 찾을 때 그는 그 기회를 놓치지 않았습니다. 의원들이 유세를 위한 후원자를 찾을 때도 그랬습니다. 영리한 계략을 통해 그는 결국 일본 상공회의소에서 고문 자리에 앉았으며 그곳에서 그와 그의 새로운 기업가 친구들은 뗄래야 뗄 수 없는 관계가 되었습니다. 어떤 질투심 많은 경쟁자도 그가 당의 최고 재무책임자가 되는 것을 막을 수 없었습니다. 얼마 지나지 않아서는 아무도 그가 대통령이 되는 것을 막을 수 없었습니다.\n\n오스메냐는 정부의 고압적인 접근에 불만을 품은 사업가든, KALIBAPI의 그리 반갑지 않은 충성파이자 반대파든, 타갈로그화 정책에 의해 위험에 처한 비사야족 등 소외된 자들의 지지를 받아 말라카냥 궁에 입성했습니다. 그의 정부가 어떤 입장을 표명할 지는 오직 그만이 알고 있습니다. 신임 대통령이 그렇게 소동을 피우고 여파를 남겨두는 가운데 단 하나의 사실이 남앗습니다. 뿌리부터 사업가의 핏줄을 타고난 그는 사업에 정통하며, 사업가의 마인드로 국가를 운영해갈 것입니다"
 POLITICS_DWIGHT_EDWARD_BEACH_DESC: "필리핀 분쟁 이전에 드와이트 에드워드 비치의 태평양 경력을 꼽으라 하면 기껏해야 과달카날 전역, 뉴기니에서의 포병 지휘관 정도이며, 다른 지역과는 전혀 얽힌 적이 없었습니다. 이 지역에서의 종군 경험은 없으며, 긴 작전을 수행해 본 적도 없습니다. 원주민과의 교류도, 부대르 아우를 카리스마도 없습니다. 그는 맥아더, 웨인라이트, 페어티히같은 부류의 사람이 아닙니다. 그럼에도 불구하고 펜타곤은 필리핀 주둔 미군의 네 번째 사령관으로 이 사람을 선택했습니다..\n\n그러나 제45보병사단의 장군은 전임자들이 가지지 못한 것을 가지고 있습니다. USFIP가 일본의 보복을 받기 전에 점점 더 절박해졌던 합동참모본부는 제한적 확전 계획을 승인했습니다. 즉, 그들은 질 나쁜 잡동사니 장비들보다 더 무겁고 \"미국적인\" 장비를 사용할 수 있도록 백지수표를 비치에게 주었습니다. 예를 들면 M55, 대전차 유도미사일, 패튼 전차, 그리고 진정한 하늘의 습격자까지, 그가 말하는 것 모두가 그의 휘하에 있습니다.\n\n비치는 옥수수 속대 파이프, 에비에이터 선글라스, 미군의 모든 위력을 가지고 돌아오던 맥아더가 아닐 수 있습니다. 부하들과 함께라면 지옥 끝까지 따라갈 정도로 신뢰받던 페어티히도 아닐 수도 있습니다. 하지만 현실을 보십시오. 이제 맥아더는 군 병원에 누워 있는 식물인간입니다. 페어티히는 이제 죽었기에 실패한 자이며, 그 실패를 흉내내는 것이 지금 그에게 무슨 의미가 있겠습니? "
 UPH_Carlos_Romulo: "카를로스 페냐 로물로"
 POLITICS_CARLOS_ROMULO_DESC: "두 주인 중 하나를 선택하도록 만들어진 인간은 필연적으로 한 주인에게 복종하고 다른 주인을 경멸할 것입니다. 카를로스 페냐 로물로는 그에 동의하지 않습니다. 결국, 그의 두 주인은 하나이며 동일합니다. 이것은 그가 맥아더 장군의 개인 보좌관으로서 깨달았던 것이었고, 망명 기간 동안 그의 깨달음은 진화했습니다. 그는 활기차고 질서 정연한 샌프란시스코에서 단순히 새로운 집을 발견한 것이 아니라 그의 고향이 모방해야 할 본보기를 발견했습니다.\n\n아카기 협정이 연방을 종식시킨 후에는 그리 할 수 없었습니다. 그의 신용으로 로물로는 그 이후 공개적으로 활동하는 소수의 관계자 중 하나로 간주되었습니다. 전 필리핀 상주 대표는 1945년 후반에 국무부 극동국에 자신의 전문 지식을 제공했고, 극동국은 그를 고문으로 고용했습니다. 그 이후로 뛰어난 언론인은 자신의 지위를 주로 그의 오래된 유산의 해방에 대한 지지를 얻기 위해 사용했습니다. 하지만 그의 영향력이 약해지고 마닐라 정부가 건재하면서 그의 욕심은 60년대로 접어들며 환상으로 바뀌었습니다. 수십 년간의 무익한 복무 끝에 늙은 전투견은 은퇴해야 할 때가 되었다고 생각했습니다.\n\n4년 후, 필리핀 국민은 20여 년 만에 로물로를 첫 합법적인 대통령으로 선출했습니다. 그렇게 짧은 시간에 어떻게 상황이 그리 급격하게 변했는지 물론 이해가 안 되는 부분도 있습니다. 로물로의 경우, 그가 오랫동안 섬겨온 두 주인인 필리핀인과 미국인이 바다 건너 형제라는 확고한 믿음이 있습니다. 국가의 자원을 손에 쥐고 있는 로물로는 이제 필리핀인들이 서로 형제자매처럼 번영하고 차별되지 않을 때까지 그 믿음을 적용하기 위해 노력하고 있습니다.\n\n그러나 로물로가 태평양에 새로운 미국을 건설하고 있다면, 그는 진정으로 그의 두 주인을 사랑하는 것일까요. 아니면 그의 첫 번째 주인이 두 번째 주인보다 못하다고 경멸하는 것일까요?"
 UPH_Carlos_Garcia: "카를로스 폴리스티코 가르시아"
 POLITICS_CARLOS_GARCIA: "보홀의 음유시인, 또는 카를로스 폴레스티코 가르시아라 불리는 다소 조용하고 고요한 전업 정치인으로 보일 지도 모릅니다. 하지만 이 거장의 겉모습 뒤에는 교활하고 무자비한 한 사람이 숨어 있으며, 그는 일본의 군화와 미국의 손아귀에서 벗어나 겉으로는 자유로워 보이는 필리핀의 마지막 자취를 이끌어야 하는 힘든 임무를 맡게 되었습니다. \n\n가르시아는 정계에서 성장했으며 여러 직책을 거쳐가며 대통령직까지의 여정을 시작했습니다. 처음에는 하원의원, 그 다음에는 주지사, 그 다음에는 상원의원, 그러나 일본의 침략으로 인해 지하에서 게릴라 활동을 하게 되면서 상원의원으로서의 제대로 된 임기를 보내지는 못했습니다.\n\n먼지가 필리핀에서 걷히고, 맥아더가 결코 돌아오지 않을 것이 분명해졌을 때, 자치령군과 미군 잔당들은 급히 남쪽으로 철수해야만 했습니다. 그리고 바로 이곳이 가르시아의 재능인 약삭빠른 기회주의와 뇌물, 음모, 과감한 정치를 통해 대통령이 되는 곳이었습니.\n\n이제 그는 끊임없이 이어지는 전쟁으로 인한 피로감, 반미주의의 확산, 그를 집권하도록 해 준 부패와 아첨으로 인해 대통령으로서 자신의 효력이 심각하게 감소한 상태에서 무너져가는 집의 수장으로 서 있습니다. 이제 그에게 질문이 제기되었습니다. 가르시아가 과연 다가오는 폭풍을 견뎌낼 수 있을까요? "
 POLITICS_LORENZO_MARTINEZ_TANADA_DESC: "앞으로의 이야기가 어떻게 전개되건 간에 로렌조 마르티네즈 타냐다는 공개적으로 로렐 정권을 거부하고 살아남은 자로서 영원히 기억될 것입니다. '필리핀 시민 자유 연합'의 수장이자 '필리핀인의 자유를 위한 변호사 활동가의 십자군 운동'은 일본의 강점 기간에도 이어지면서 헌병대의 분노를 샀으며 저들에 의한 선동 혐의를 받았습니다. 하지만 놀랍게도 그는 대법원에서 상고를 하는 데 성공했습니다. 심지어 일본의 상당한 압력에도 불구하고 당시 대법관 호세 율로는 타냐다의 혐의에 대해 무죄를 선고하였습니다\n\n그 경험이 타냐다를 별 볼 일 없는 인물로 만들기를 바랐던 사람들은, 1949년 선거에서 그가 KALIBAPI에 충성하지 않음에도 불구하고 마닐라의 두 의원 의석 중 하나를 차지함으로써 또 다른 선례를 세웠을 때 자신의 생각이 잘못되었음을 깨닫게 되었습니다. 의회의 유일한 무소속 의원은 자신의 의석을 로렐 정부를 비난하는 연설을 위한 강단으로, 그리고 개혁주의자들이 가끔씩 내놓는 좋은 법안에 대한 양심적 투표를 위해 사용했습니다. 이 관계는 타냐다가 1959년 율로의 \"불법 취임식\"을 비난함으로써 그의 몇 없는 동맹에서 소외되기 전까지 10년간 지속되었습니다. 기회를 감지한 헌병대는 다시 칼을 빼들었습니다. 만약 반로렐주의자들의 공세가 조금이라도 더 늦게 이뤄졌더라면 오늘 타냐다는 말라카냥 궁이 아닌 쇼난토의 감방에서 자고 있었을 것입니다.\n\n따라서, 연합은 이상적인 타협 후보를 찾았습니다. 그는 원칙주의적이고 보편적으로 사랑받지만 어느 쪽에도 속하지 않는 중립적인 인물입니다. 일명 \"카 타노이\"는 군국주의자와 공산주의자 사이의 중재역 이상의 계획인, 자신이 그토록 사랑하는 조국의 위대한 부흥을 꿈꾸고 있습니다. 정적들의 계략은 그러한 비전 앞에서 대수롭지도 않은 문제입니다. 이를 실현하기 위해 네 번째 난관에 뛰어들어야 한다면, 그는 기꺼이 다시 뛰어들 것입니다."
 POLITICS_RAMON_DEL_FIERRO_MAGSAYSAY_DESC: "자치령의 나팔 소리에 응답한 사람들 중 잠발레스의 보잘것없는 기계공이 있었습니다. 점지받은 운명에 따라, 이 정비공은 수십 년 후 사랑받는 장군으로서 제14군 자체보다 훨씬 더 교활한 위협에 맞서 연합을 돕게 될 것입니다.\n\n라몬 델 피에로 막사이사이는 별을 달기 훨씬 전에 육군에서 트럭을 수리하는 일을 맡았습니다. 바탄이 무너지자 그는 탈출하여 고향에서 게릴라 부대를 결성했습니다. 새로운 대장의 첫 번째 작전은 아카기 협정 때까지 지속되었습니다. 대부분의 레지스탕스 그룹과 마찬가지로 막사이사이도 카윗 학살 이후로 두 번째 작전을 시작했습니다. 그는 제14군의 공세를 버틸 수 없을 때까지 잠발레스를 지배했었습니다. 이후 은거하거나, 호세 라바같은 공산주의자들과 협력해야 하는 상황에 직면하자 막사이사이는 전자를 선택했습니다. 은거생활 1959년까지 지속되었는데, 그의 옛 상관이자 친구인 러셀 볼크만은 그를 동료 장군으로서 연합 반로렐주의 공세에 참여하도록 설득했습니다. 타루크가 공산주의자들 사이에서 정권을 잡자 그는 공산당과 약간 화해를 이루어냈고, 저들이 북쪽으로 후퇴할 때 절망적인 휴전에 합의했습니다.\n\n마닐라 해방 후 그가 계획한 선제타격은 다름 아닌 페어티히 장군에 의해 저지당했습니다. 그래서 그 열렬한 반공주의자는 노인이 그들에게 물려준 전후 정부를 공산주의자들이 망쳐가는 모습을 손가락만 빨며 지켜보아야만 했습니다. 그들에게 감당하기 너무 힘든 일이었기에 그와 그의 부하들도 두 번째로 은거를 선택했습니다. 그 후 개표가 끝나자 타냐다는 불명예스럽게 물러나야 했고, 막사이사이에게 그 자리를 내주게 되었습니다.\n\n이제 일명 \"몽칭\"은 단명한 연립정부의 시체 위에 앉아 붉은 종양이 피워낸 전쟁으로 폐허가 된 땅을 물려받았습니다. 그가 맹세하기를, 오래지 않아 종양은 완전히 제거될 것이며 그곳에서 국가가 다시 태어나고 백성들이 번영하며, 영원히 거짓 선지자들에 의해 오염되지 않을 땅이 탄생할 것입니다."
 FGB_Takayama_Shinobu: "다카야마 시노부"
 POLITICS_SHINOBU_TAKAYAMA_DESC: "천황폐하의 건아들은 그들이 가장 필요하다고 천황께서 명하시는 곳이면 어디든지 진군합니다. 폐하께옵서 바라시던 대로, 타카야마 시노부는 망자들의 땅과의 재회를 위해 도쿄를 떠났습니다.\n\n예나 지금이나 필리핀 제도에는 죽음 외에는 아무것도 없습니다. 이 교훈은 소좌 시절 혼마 마사하루 장군 밑에서 배운 것입니다. 그는 자신보다 훌륭했던 사람들이 정글과 그 안의 도적들에 굴복하는 모습을 보아왔고, 병원과 의료용 텐트에서의 그들의 애처로운 통곡, 아스피린을 구걸하는 십대 징집병들, 그들의 부모, 빠르고 고통 없는 죽음을 구걸하는 소리를 보고 들었습니다. 살아남은 자들은 집으로 모내지지 않고, 비행기는 오직 관을 싣고 날아갈 뿐입니다. 이런곳에서 제국의 아들들을 기다리고 있는 것은 영광이 아닙니다. 오직 이 땅에서 쓰러지는 자가 없더록 철저하고 단호한 숙청만이 필요할 뿐입니다.\n\n장군들이 수십 년 동안 미적지근한 조치들 사이에서 머뭇거리지 않았다면, 바로 그 교훈을 배웠었다면, 그렇다면 제14군은 본국에서 이역만리 떨어진 곳에서 그렇게 생을 마감하지 않았을 것입니다. 전임자였던 아나다 마사즈미도 수치심에 할복하지 않았을 것입니다. 아아, 다카야마는 다시 탄생한 군대와 더없이도 확고한 명령을 가지고 섬에 돌아왔습니다. '필요한 모든 수단을 사용하여' 섬을 평정하라는 불문명한 지시 아래 말입니다.\n\n역사는 페이지를 새로 넘기기 전에 반복될 것입니다. 제국의 부하가 맹세하길, 제국은 두 번 다시 그렇게 관대하지 않을 것입니다."
 PHI_Masazumi_Inada: "이나다 마사즈미"
 POLITICS_MASAZUMI_INADA_DESC: "이나다 마사즈미는 필리핀의 현 상황으로부터 막대한 이익을 얻은 14군 사령관과 그 측근 중 가장 최근 합류한 인물입니다. 이 시스템을 정의하자면, (이걸 그렇게 부를 수 있는 한) 원주민들의 소위 '후원 정치'와 불가분의 관계라 볼 수 있는데, 복잡하게 얽힌 친구, 동료, 지인들의 네트워크로 통합된 이 숙련된 손은 손쉽게 공화국의 부에 관한 \"무시할 수 없는\" 수준의 조각을 떼어갔습니다.\n\n이런 시스템은 국가의 성장을 뒷받침하기 위해 자금을 사용해야 하는 관료들과 적절한 주택과 장비를 필요로 하는 징집병들에게 어마어마한 피해를 주었습니다. 자 그러면, 이런 피해를 주면서까지 돈을 떼어갈 필요가 있었을까요? 뼈대만 있는 군으로 충분했던 걸까요? 지난 10년간은 그래왔고, 앞으로의 10년 또한 그럴 것이라 그는 믿었습니다.\n\n하지만 1963년 갑작스레 상황이 바뀌었습니다. 야스다의 몰락으로 도쿄의 지원이 끊기면서 필리핀 경제는 그대로 수직 낙하했고, 장비도 제대로 갖추지 못한 징집병들은 전격전을 펼치는 반군 무리 앞에서 속수무책으로 스러져 가며 이 썩어빠진 시스템을 송두리째 뒤집어버렸습니다. 마닐라의 이 위기는 해당 시스템과 이에 편승하던 많은 이들을 끝장내버리고 말았습니다. 이제 공화국 수도의 상공은 타오르는 불길로 붉게 물들었고, 도쿄는 이나다에게 필리핀 제도의 재평정을 맡겼습니다. 만일 실패한다면 어떤 일이 일어날까요?\n\n바기오에서 자신이 망쳐버린 정부와 함께 숨어있는 군복 입은 도둑은 황금 거위가 자기 피로 질식사할 때까지 남은 시간을 세어야 할 처지가 되었습니다."
 SPH_Ferdinand_Marcos: "페르디난드 에드랄린 마르코스"
 POLITICS_FERDINAND_MARCOS_DESC: "사람이 역사라는 기록에 영원히 남게 될 수 있는 동기는 과연 무엇일까요? 미덕 또는 악덕일까요? 아니면 그들이 한 행동의 중대함? 아니면 그 중대함에 대한 반항으로? 아니면 우연할 정도로 평범한 때, 아니면 적절한 시기에, 적절한 장소에서 적절한 거래를 이루어내서일까요? 페르디난드 엠마누엘 마르코스 이 에드랄린은 이 모든 사례에 포함될 수도 있지만, 그중 가장 중요한 것이 마지막의 것이기 때문이란 사실을 증명하는 자입니다.\n\n마르코스 가문은 일본이란 폭풍이 이곳에 올 때 일로코스 지역의 유지였습니다. 카위트 사건이 벌어진 후 마르코스는 남쪽의 저항군에 손을 뻗는 대신 아베지 마리아노와 함께 고향으로 돌아가 정부군에 맞먹을 만한 사병 집단을 조직했습니다. 마르코스의 사병은 타클로반과 멀리 떨어져 있었고, 자유 필리핀 공화국보다는 전필리핀 혁명 사회주의 공화국에 가까웠으며, 그런 현실을 무력으로 대응했습니다. 아버지 사후 전권을 지니게 된 페르디는 다양한 방면에서 '거래'를 할 수 있게 되었고, 루이스 타루크의 곁에서 그의 '적의 적'을 찾아냈습니다. 그렇게 마르코스의 흥정이 시작되었고, 더 남쪽에 있는 마르코스의 동포들이 빨갱이들의 맹공으로 죽은 이후에도 유지되었던 거래를 이어 나갔습니다.\n\n이 계약은 타루크가 재의 왕이 된 순간 끝났습니다. 승리에 도취한 빨갱이들이 지주들을 숙청하려 할 때, 마르코스는 전 자유 필리핀 공화국, KALIBAPI, 고립된 해외 주재 일본인들을 결합한 광범위한 우파 세력을 결집해 그들의 안보를 명목으로 한 싸움을 시작했습니다. 한바탕 교전이 벌어진 이후 마르코스는 벌집이 된 타루크의 시체가 그의 발밑에 식어가는 동안 스스로 대통령이 되었다고 선언했습니다.\n\n세 번이나 우파에 속해 있던 이 남자는 10년 동안 수백 번의 전쟁을 겪어온 이 땅의 대통령에 당선되었습니다. 국민들은 이 게임에 진절머리가 난 듯하지만, 새로운 주인은 그렇지 않은 듯합니다. 이제 그는 무엇을 꿈꾸고 있을까요?"
