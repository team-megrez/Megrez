 TNO_CIA_USAFIP_Supply_Lines_tt: "밀수된 어선을 이용하여 필리핀에서 오랫동안 떨어져 있었던 우리 군을 도울 것입니다. 언젠가 저들은 더 이상 필요한 것을 찾을 필요가 없어질 겁니다."
 PHI_Blitz.1.t: "필리핀의 전쟁"
 PHI_Blitz.1.desc: "1945년은 여러 가지 면에서 한 시대의 끝을 알리는 해였습니다. 미국에 그 해는 1812년 이래 처음으로 굴욕스러운 패배를 맛보고 대공황 시절의 혼란으로 돌아가는 신호탄과도 같은 해였습니다. 남북전쟁과 대공황이란 혼란 아래에서도 국민들을 이끌었던 무한한 낙관주의와 무적이라는 신념은 진주만 공습과 함께 다시는 돌아오지 않았습니다. 미국이 이 죽음을 슬퍼하는 동안 도쿄의 살인자들이 그 시체 위에 세워진 신질서에 환호합니다. 사랑하는 이를 잃은 어머니가 이 모독자들이 떠날 때까지 활짝 웃으며 고개를 끄덕이는 것 외에 과연 무엇을 할 수 있겠습니까?\n\n바다 건너의 곳에서도 마찬가지였습니다. 욱일은 신속하고도 철저히 일격을 가했고, 전쟁이 끝날 무렵엔 필리핀 군도 전체를 그들의 전리품으로 가져가 버렸습니다. 10년 뒤 자유를 약속받았던 국민들은 11년 동안 제국의 군화 아래 짓밟혀 있어야 했습니다. 한 세기 동안 노예 생활을 겪어 왔듯이 아카기 협정 이후 자치령의 많은 이들은 무기를 내려놓고 저들의 사슬을 받아들였습니다.\n\n하지만 일부는 마닐라 북쪽과 남쪽의 정글로 도망쳤습니다. 그곳의 무성한 밀림은 월계관을 쓴 매파들의 시선과 도쿄의 날카로운 시선에서 몸을 숨길 수 있었습니다. 이곳에서 저항운동이 번성하고, 그곳의 이들은 자신들이 이 이름 없는 전쟁에서 승리할 것이라 굳게 믿고 있습니다. 필리핀 사람들은 타인에 의지하지 않고 자기 손으로 투쟁하는 자유를 기다렸고, 이곳에 남은 미국인들은 고향으로 돌아가는 배표를 기다립니다. 이들의 차이는 낮과 밤처럼 뚜렷하지만 하나같이 소중한 것을 갈망하고 있습니다. 하지만... 운명의 여신이 저들에게 호의적이지 않다면 그 꿈은 영원히 이루어지지 못할 겁니다.\n\n누구의 이야기를 따라가 볼까요?"
 PHI_Blitz.1.a: "군인을 따라가기"
 PHI_Blitz.1.b: "혁명가를 따라가기"
 PHI_Blitz.2.t: "필리핀의 전쟁"
 PHI_Blitz.2.desc: "황실의 사관들은 쇼와 20년을 우리나라 욱일이 불멸의 기록으로 남는 시점이라 기록합니다. 약소국들이 이 자랑을 비웃었을지언정, 용감한 우리의 황군은 자신들이 진군한 모든 곳을 정복해 왔습니다. 압도적인 역경에 아랑곳하지 않고 그들은 승전고를 울려 돌아왔습니다. 단 한 번의 손길로 사람을 태워버릴 정도의 찬란한 빛을 통해 전쟁을 끝내고 저들의 발밑에 영원한 그림자를 드리우게 했습니다. 황국이 차지한 만리의 옥토, 우리의 보호 아래 있는 수많은 민족, 그리고 그 대가로 치러야 했던 피비린내 나는 대가는 빈말이 아니라, 진무 천황폐하의 후예들이 완전히 받아들인 사실입니다.\n\n아, 하지만 그토록 압도적인 승리였던 것도 이제 덧없는 것으로 변절하고 있습니다. 일출이 있으면 일몰도 있듯이, 우리의 영원할 것 같던 욱일 또한 날이 갈수록 내리막을 걷고 있습니다. 17년 전 공격받은 이래 평화가 단 한 순간도 찾아오지 못한 필리핀은 이런 내리막길을 가장 뚜렷하게 보여주고 있는 곳일 겁니다. 반군이 아직까지도 시골을 떠돌며 중앙정부가 장악하지 못한 마을을 약탈하고 있고, 중앙정부에 불충한 중소규모 술탄국과 군벌들은 공화국의 일상을 어지럽히고 있으며, 이들은 떠나간 라우렐 대통령의 유산을 조금씩 갉아나가고 있습니다. 제14군은 대동아전쟁이 끝날 당시 지닌 압도적인 힘을 아직도 되찾지 못했습니다. 건국 이래 안팎의 위협과 전쟁에 시달려 온 제국의 형제 공화국은 이러다간 18번째 생일을 맞지 못할지도 모릅니다.\n\n하지만 무엇이 다가오건 간에, 천황폐하께옵선 필리핀이 안정되고 번영하길 바라십니다. 천황폐하께옵서 내리신 임무는 바로 우리와 아세아 동맹국에 있는 용감한 남녀에게 맡겨져 있습니다. 공영권이 함께 있는 한, 이들은 절대 흔들리지 않을 것입니다.\n\n자 그러면, 누구의 이야기를 따라가 볼까요?"
 PHI_Blitz.2.a: "징집병을 따라가기"
 PHI_Blitz.2.b: "민병대를 따라가기"
 PHI_Blitz.3.t: "전격전 개시"
 PHI_Blitz.3.desc: "첫 보고는 최전선에서 수 마일 떨어져 있는 전초기지에서 수신되었습니다. 이 전초기지들은 대부분 작고 은밀한 위치에 숨겨져 있으며, 겨우 2층 높이로 지푸라기나 니파야자 잎으로 덮여 있고, 오래된 무전기 또는 봉화를 통해 나머지 세계와 연결됩니다. 전쟁 중에는 이런 곳은 적에게 자리를 노출하지 않고 감시가 가능한 이점을 지닙니다. 하지만 오늘 아침 그 장점은 정반대로 약점이 되고 말았습니다. 저들 대부분이 무슨 일이 일어났다고 말하기도 전 침묵에 빠진 겁니다.\n\n이어서 최전선의 마을과 그 이웃 마을에서 보고가 들려옵니다. 평소라면 마을 사람들은 수확을 준비하기 위해 일찍 일어나지만, 수백 수천 명의 총을 든 남자들이 총성도 없이 마을을 점령하면서 그들의 일상을 중단시켰습니다. 다만 일부 사람들이 들키지 않은 틈을 타서 문명이 있는 사회로 도망갔습니다.\n\n이어서 보고가 온 곳은 벽지가 아닌 거 잘 방어되는 도시의 외곽에서 나왔습니다. 태양이 지평선 위로 떠오른 때 무장한 무리가 반대쪽에서 오는 무장한 무리를 조우하고 곧이어 총탄과 포탄이 날아다니기 시작했습니다. 전초기지에서 조난신호를 받고 간신히 달아난 마을 사람들이 도시에 도착할 무렵 이미 수십 명의 경찰들이 목숨을 잃었습니다. 도시 사람들은 이들의 죽음으로 인해 잠에서 깨어납니다.\n\n마지막으로 보고가 전해진 곳은 동양의 진주 마닐라입니다. 저 멀리서 시꺼먼 연기 기둥이 아침 햇살과 함께 솟아오르고 있습니다. 총성과 폭발음이 얽히고 설키며 울려 퍼지는 화음은 멀리서도 가까이서도 이제 똑같이 들립니다. 그제야 군은 전초기지가 포위되고, 사상자가 발생하고, 마을을 잃고, 팜팡가주와 네그로스섬이 포위당했다는 보고를 받았습니다.\n\n단 네시간 만에 두 반군 세력이 말라카냥궁에서 100마일도 채 안 되는 거리에 도달했습니다."
 PHI_Blitz.3.a: "전쟁의 마지막 단계가 본격적으로 시작된다."
 PHI_Blitz.4.t: "호세 율로의 암살"
 PHI_Blitz.4.desc: "너무 순식간에 벌어진 일이었습니다. 개개인이 생생하고도 진홍빛으로 물든 진실을 머릿속에서 이해하기 전 군중들 사이에서 비명이 울려 퍼졌습니다.\n\n얼마 전까지 마닐라는 축제 분위기였습니다. 포장마차가 거리를 가득 메우고, 악단이 휘황찬란한 야경을 자랑하는 파시그에서 승리의 노래를 연주했고, 예상보다 몇 시간 일찍 시작된 불꽃놀이는 즐겁게 지내는 이들에게 화려한 광경을 선사해 주었습니다. 처녀들이 왕자를 만나고, 아이들이 웃으며 뛰어다니고, 노인들은 어린아이들의 장난을 가만히, 미소 지으며 지켜보고 있었습니다. 수년간 전쟁을 준비해야 했던 마닐라 시민들은 자제력을 키워야 했습니다. 전쟁이란 망령이 군도를 떠난 지금 억눌려 왔던 열정의 에너지가 분출하며 마닐라를 광란의 파티장으로 만들었습니다.\n\n그리고 이들 눈앞의 중심에 공화국이 가장 사랑하는 구세주가 있습니다. 고인이 된 라우렐 대통령 정부가 남겼던 반항적이고도 성가신 유물은 이제 더 이상 없습니다. 그 자리에 공산주의와 제국주의란 위협에서 승리를 쟁취한 남자가 이제 우뚝 서 있습니다. 수백만 명의 사람들이 이 늙은 조타수를 믿었고, 그의 손길에 의해 전 세대가 추구해 오던 항구적인 평화를 얻었습니다. 그렇기에 이들은 6월 19일 거리 주변 옥상과 창문에서 호세 율로 대통령 각하의 이름을 열창합니다. 대통령이 찬 미쓰비시 차량 행렬이 유유히 거리를 지나가며 국민들의 환호를 받습니다. 그를 사랑하는 국민들을 위해 차량 창문은 없는 것이 좋습니다. 아마 가까이 다가가면 그의 불타는 시선을 엿볼 수 있을 것입니다.\n\n갑자기 구름 한 점 없는 하늘 아래 천둥소리가 울려 퍼졌습니다. 불은 순식간에 꺼졌지만, 도가니가 깨지듯 아스팔트에 붉고 회색의 조각들이 흩뿌려졌습니다.\n\n사이렌과 고함이 도시에 울려 퍼졌고, 자신이 본 것을 믿지 않으려 노력하던 수백만 명에게 진실이 퍼졌습니다. 몇 시간 후 뉴스 진행자는 침통한 표정으로 사건의 진상을 보도해 나가기 시작했습니다.\n\n\"유감스러운 소식을 알려 드리게 되었습니다..."
