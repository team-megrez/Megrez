 PHI_Blitz.200.t: "무혈 쿠데타"
 PHI_Blitz.200.desc: "로렌조 타냐다는 국회에 있는 똥막대기들만큼이나 자신이 최고의 조타수라고 자부하고 있었다. 그의 견해는 과감하다 못해 만용이라 보일 여지가 있을지 모르지만, 아마 당신이 그의 이력을 살펴본다면 그에 대한 어떤 이의도 제기하지 않을 것이다. 만일 그렇지 않았다면 그는 무소속 의원으로서 10년 동안 살아남지 못했을 겁이다. 그리고 또 알아야 할 게, 기회란 흔하지만, 그걸 단지 행운에 기대어서는 안 된다는 사실일 거다. 그렇기에 그는 언제 허세를 부려야 하는지, 그리고 언제 패를 사용해야 하는지... 그리고 가장 중요한 것으로, 언제 다른 불쌍한 바보가 자신의 허세를 부리지 못하게 막는 순간을 잘 알고 있었다.\n\n지금 창밖에 있는 군인들보다 그를 더 짜증 나게 하는 게 있다. 저들은 지금 그를 끌어내리려 하고 있었다. 사실 6개월 동안 대통령직을 겪어본 이상 이곳이 어떤 자리인지 경험해 보았으니 오히려 나쁘지 않을지도 모른다. 내려온 후에 법조계로 돌아가 정부의 틀 밖에서 자신의 길을 걸어갈 수 있기 때문이다. 그렇다. 독배를 쥐고 싶어 환장한 어리석은 이에겐 그 힘을 쥐여주어야 할 필요가 있다. 그 멍청이가 막사이사이가 아니었다면 타냐다는 아무런 미련 없이 권좌를 내어주었을 것이다. 대신 그는 지금 집무실 책상을 서성이면서 이 야심가가 어떻게 만은 이들 앞에서 자신의 허세를 불려 나갔을지에 대해 궁금해졌다. 다시 말하면, 그자는 자신이 생각했던 만큼 교활한 책사의 부류에 포함되지 않는 이었다.\n\n군인들이 이제 트럭에서 줄지어 나와 마라카낭 궁전 앞에 정렬하고 있었다. 평화를 지켜야 하는 필리핀군이 막사이사이를 이토록 좋아하는 것은 어쩌면 당연한 일일지도 모른다. 저들은 막사이사이가 뛰어내리라 하면 뛰어내리고, 행진하라 하면 지구 끝까지 갈 것이고, 명령을 어기고 병영으로 돌아가라 하면 그대로 들어가 강도, 살인사건, 강간 등 범죄에 취약한 수도를 무방비 상태로 만들 것이다. 그렇다. 저들은 그의 말을 마치 하늘처럼 따르고 있었다...\n\n방문을 두드리는 소리와 함께 웅장한 문이 천천히 열렸다. \"각하.\" 누군가 떨리는 목소리로 그에게 말을 걸었다. \"막사이사이 씨가 각하를 만나고 싶어 합니다.\" 고개를 돌려보니 관저 직원이었다. 좀 얌전하지만, 꽤 유능한 자이었는데. 저 재능이 앞으로 4년 동안 뚱뚱한 잠발레냐 때문에 낭비될 것이라니... 뭐, 상관없다.\n\n곧 전직 대통령이 될 그가 고개를 저었다. \"신시아. 저 오우거 놈을 다시 만나게 될 때는 내가 땅 속에서 지렁이들과 잠잘 때가 될 것일세.\" 그리고 그는 마지막 명령을 내렸다. \"그자에게 말라카낭을 가져가라고 하게. 그리고 내가 떠날때 들고갈 개인물품 지금 싸 두고.\""
 PHI_Blitz.200.a: "타냐다는 당연하다는 듯 관저 뒷문으로 떠나갔다."
 PHI_Blitz.200_tt: "§Y라몬 막사이사이 델 피에로§!가 §Y필리핀§!의 권좌를 찬탈했습니다. 그렇게 저들은 공영권과 연결될 것입니다."
 PHI_Blitz.21.t: "총독인가 대통령인가"
 PHI_Blitz.21.desc: "\"필리핀 국민 여러분!\" 로물로 현직 대통령의 목소리가 르네타 공원의 아침 공기와 함께 상쾌히 울려퍼졌다. 그의 영어 실력은 전쟁 전처럼 국민들에게 인상을 주진 않겠지만(그리고 최악의 사태를 피하기 위해 통역사도 대동했다), 연설가의 의도는 그 앞에 놓인 언어 장벽을 넘어설 것이다. \n\n\"저는 오늘 이 자리에서 고백합니다. 저희 같은 인간들에게 20년의 세월은 너무나도 길었습니다. 저는 국민들의 무조건적인 믿음을 기대하고 받아들여주는 전능하신 하나님이 결코 아니며, 그분을 결코 닮을 수도 없었습니다. 많은 이들이 이전에 해방될 수 있다는 희망을 잃어버린 것은 당연한 일이며, 저는 이를 질책해야 할 입장이 아닌 오히려 이를 막지 못한 무력함에 대해 국민들에게 사과를 드려야 할 것입니다.\n\n하지만 맥아더 장군, 케손 대통령, 오스메냐 대통령 등등 많은 이들은 '언젠가 우리는 반드시 돌아올 것'이라고 약속했습니다. 오늘날 그들의 정신은 이 땅의 나무에, 마야새와 함께, 그리고 그들의 약속을 위해 피땀흘린 많은 국민들의 백성들과 함께하고 있습니다. 비록 제 국민들의 신뢰를 받을 자격이 없을지라도, 저는 국민들과 리살 박사 앞에 증인으로 서서 이 약속이 깨지지 않는 다는 것을 증명해낼 것입니다.\n\n그렇기에, 저희들에게 다시 한 번 신뢰를 주시길 부탁드립니다. 우리 정부가 황폐해진 이 땅의 상처를 치유할 수 있다고 믿어주기를 바랍니다. 희망이 영원히 샘솟을 수 있다는 것을 믿어 주시고, 이번 세기 정의된 고통에서 벗어날 수 있음을 믿어주길 바랍니다. 지도자에 대한, 바다 건너 친구들에 대한, 서로에 대한, 그리고 자기 자신에 대한 믿음이야말로 절망에 대한 인류의 가장 강력한 무기가 될 수 있으며, 이를 하나로 결집시켜야만 우리는 폭군을 쓰러뜨리고, 사슬을 끊을 수 있으며, 불가능한 일을 이루어낼...\""
 PHI_Blitz.21.a: "이제 국민들은 미국을 신뢰하게 되었다."
 PHI_Blitz.21_tt: "§Y공영권§!으로 향하는 우리의 관문이 §G열렸으며§!, 우리는 §Y필리핀 공화국§!의 자유 국가 기구 가입을 두 팔 벌려 환영할 것입니다."
 PHI_Blitz.22.t: "군계일학"
 PHI_Blitz.22.desc: "몇 시간 전까지만 해도 불던 바람이 잦아든 데다, 정장 크기도 너무 작아서 그는 오늘 하루 종일 흘린 땀보다 방금 몇 분간 더 많은 땀을 흘렸다. 하지만 예절은 그를 연단에 혼자 남아 있도록 명령을 내리고 있었다. 훈장과 견장 등으로 장식하고 있는 동료들은 맨 앞줄에 앉을 수 있었는데, 뭐 사실 그것뿐이었다. 그 정치인은 이전에도 나름대로 품격 있는 연설을 한 적 있었지만, 바굼바얀의 더위는 단련되었던 경험이 전부 헛된 짓이었다는 듯 조롱하고 있는 것 같았다.\n\n하지만 그럼에도 필리핀 공화국 3대 대통령 카를로스 P. 가르시아는 자신이 이곳에 있을 수밖에 없다고 생각했다. 헛기침을 하고 단상 앞 수십 개의 마이크에 얼굴을 갖다 댄 그는 천천히 연설을 시작했다. \"여러분 모두가 아시다시피, 저는 페어티히 장군의 여정에 동행하는 특권을 누렸습니다. 장군과 그 부하들이 가는 곳을 저는 따라갔고, 그들이 펼치는 작전은 저를 셀 수도 없는 수많은 전장을 목격할 수 있었습니다. 그곳엔 전 세계 각지에서 서로 다른 언어를 구사하는 전사들이 있었고, 저는 그들의 용맹한 활약, 그리고 장렬한 희생을 보았습니다. 그리고 그때 저는 이 나라를 위해 충분한 경험을 다 겪었다고 생각했었습니다.\n\n하지만 그 어느 것도 오늘 제가 맡을 이 중대한 의무를 시작하기 위해 필요한 경험을 주지 못했습니다. 전장을 결정짓는 수단은 비록 섬뜩할지 몰라도 가장 간단한 방식인 총탄으로 이루어집니다. 하지만 빈곤, 전쟁의 참화, 병든 경제 같은 문제는 그런 수단으로 해결할 수 없는 문제입니다. 마치 유리집에 박힌 망치처럼, 저 혼자서는 이 문제를 다룰 수 없습니다.\n\n하지만 저희는 혼자 일하지 않습니다. 여러분 모두를 위해, 우리 모두를 위해 국민들은 저와 함께 필리핀의 가장 훌륭한 하인들을 선택해 주었습니다. 그리고 제 눈앞에 있는 자들이 점령 기간, 이 국가를 지켜오던 자들입니다. 이곳에 있는 자들은 그 출신과 마찬가지로 다양한 꿈을 지니고 있습니다. 그리고 많은 이들은 이를 연약함의 상징으로 간주하려 합니다. 하지만 저는 다르게 생각합니다. 다원적 포용이 우리를 더욱 강하고 자유롭게, 그리고 그 어느 때보다도 더욱 우리를 단결시킬 수 있다고...\""
 PHI_Blitz.22.a: "저들 중 가장 뛰어난 자가 대통령 자리에 오른다."
 PHI_Blitz.22_tt: "§Y카를로스 로물로§!는 우릴 실망시켰습니다. §R그리고 우린 기회를 놓쳤습니다§!."
 PHI_Blitz.24.t: "화약통과 불꽃"
 PHI_Blitz.24.desc: "역사상 악명 높은 사건들을 살펴보면 그 시작은 언제나 우발적이었습니다. 그리고 폭력사태 또한 똑같습니다. 하지만 이런 일들을 '폭력'이라 부를 수 있는 이유는 폭력이 마치 천둥·번개같이 순식간에, 갑작스럽게 이뤄지면서 방관자들은 이에 대응할 시간적 여유를 확보하지 못합니다. 이번 사건 또한 우연의 산물인 것처럼 보입니다. 사람은 언제 어디서나 묻지만, 총잡이 살인마에 의해 아무런 원한 없이 목숨을 잃을 수 있습니다.\n\n하지만 모든 사건엔 이유가 있습니다. 번개를 생성시키는 전하를 우리는 볼  수 없지만, 그건 분명히 존재하듯이 말입니다. 그리고 벼락과 천둥소리를 듣는 사람들은 누구나 이를 보고, 듣고, 느낄 수 있습니다. 이런 보이지 않는 요소들은 우리가 감지하지 못하는 시점에 일찍이 생겨나며, 수백만 명을 빈곤에 빠트리는 전쟁, 많은 걸 약속하지만 실천하지 않는 무능한 지도자 등을 만들어 냅니다. 그리고 말라카냥궁에서는 회복되었지만, 음침한 뒷골목에서는 상흔이 아직 치료되지 않은 어느 요소가 있습니다. 그리고 이것이 살인자들을 미치게 만들고 있으며, [GetYear]년 마닐라에서는 그런 요소가 여전히 많이 남아있었습니다. 마닐라 사태의 발단은 하나의 '폭력'이란 불꽃으로 치닫게 되었습니다. 그리고 불행하게도, 그 화약통을 터뜨린 자는 남부식 권총을 든 한 주정뱅이였습니다.\n\n재건으로 인해 가장 큰 타격을 받은 자들을 꼽으라 하면 필리핀 치안 조직 휘하 마카필리(MAKAPILI)라 불리는 보조 대원들이었을 겁니다. 전쟁이 끝나고 자금난에 시달리는 의회는 이들 중 절반을 무급으로 내보냈지만, 대신 이들에게 기념으로 사용하던 무기를 가져갈 수 있게 허락했습니다. 그들 중 네 명의 남자가 길가 술집에서 그 기념품을 들고 들어갔습니다. 이후 벌어진 사건의 진상이 어떤지는 불명확하지만, 가장 유력한 설은 저들이 러시아 룰렛을 하면서 들고 있던 권총 중 총알이 들어있다는 걸 눈치채지 못했다는 겁니다. 술에 취한 전직 대원 한 명이 감히 장전된 권총을 쏘려 했고, 그렇게 총구에서 불꽃이 뿜어져 나왔습니다.\n\n순식간에 술집 벽에는 피, 재, 그리고 다른 더러운 편들이 칠해져 있었습니다. 몇 시간이 지나자, 인근 거리에 시체들이 즐비해졌습니다. 술집에서 시작된 싸움은 폭동으로 번져 마닐라를 뒤엎었으며, 회의장에서 말다툼을 벌이던 의원들은 지금 필리핀의 여름 수도인 바기오로 도망쳤습니다. 이 웃지 못할 장면은 필리핀 역사에서 오래된 장이 막을 내렸다는 것을 보여줍니다. 이어서 불안해 보이는 필리핀 역사의 다음 장이 열리게 됩니다."
 PHI_Blitz.24.a: "웃음의 눈물, 슬픔의 눈물."
 PHI_Blitz.24_tt: "§R§e혼돈§!이 마닐라를 뒤덮고, 나아가 국가 전체를 삼켰습니다.§!"
 PHI_Blitz.25.t: "그곳에서 저들을 기다리고 있던 것"
 PHI_Blitz.25.desc: "한 익명의 국회의원 휘하 직원은 [?global.date.getdatestringnohourlong]의 쿠데타 사건을 무력 정변이 초래하는 유혈사태와는 거리가 먼, \"긴장감 돌았지만 평화로운 일\"로 회고하였다.\n\n실제로 국회의원들이 바기오의 버넘 공원에 모였을 때, 당시의 분위기를 '긴장'이 감돈다라고 표현하기엔 오히려 상당히 절제한 표현일 것이다. 경찰 대부분이 탈영하거나 아예 폭도 무리에 가담했고, 규모가 감축된 14군은 일찍이 수도에서 철수하는 등 아수라장 그 자체였다. 원한을 품은 폭도들의 눈에는 도시에서 탈출하는 차량은 살찐 양을 사냥하는 것과 같았고, 이후 집계에서 필리핀 국회의원 6분의 1이 가족과 함께 실종되었음이 확인되었고, 가뜩이나 참담한 분위기를 더욱 암울하게 만들었다.\n\n그리고 '시대가 영웅을 만든다'란 격언이 있다. 그 순간 이나다 마사즈미 장군이 대군을 이끌고 이 장소에 나타나 '천황이 부여한 권한 아래 의회가 지금부터 해산될 것' 이라고 직접 성명을 냈다. 앞으로 14군이 수도와 인근 지대의 치안을 감독할 것이며, 그때까지 의원들은 카사 발레호에서 자유로이 머물게 될 것이다.\n\n그리고, 전 정부는 이런 조치에 대해 아무런 비난을 하지 않았다. 아니, 그럴 힘, 그럴 군대가 존재는 했었던가? 대부분 의원은 자신의 운명을 받아들이고 이 거리에서 가장 오래된 호텔에 자신들이 머물 숙소를 마련했다. 만일 필요하다면 몇 년이라도 이 혼란을 기다릴 수 있을 것이다. 그 당시 저들의 머릿속에 무엇이 든 지는 오직 본인만이 알 것이다. \n\n오직 휘하 직원만이 나이든 렉토의 씁쓸해 보이는 얼굴이 비친 연못의 그림자를 흘끗 볼 수 있었을 뿐이다."
 PHI_Blitz.25.a: "그의 조국이 망하였다는 걸 몇 번이고 보아왔듯이 말이죠."
 PHI_Blitz.25_tt: "§R군도가 불타고 있습니다.§!"
 PHI_Blitz.122.t: "그대에게 경의를(Viximus Salutant Te)"
 PHI_Blitz.122.desc: "14군을 몰아낸 후 [UPH.GetLeader]가 가장 먼저 하려던 일은 바로 포트밀스에 방문하는 것이었다. 이 선택은 승전 축하행사가 마닐라에서 열릴 줄 알았던 참모들을 놀라게 했다. 하지만 이번만큼은 그도 자신의 의견을 굽히지 않으려 했다. 지금까지 이들은 20년 가까이 허리띠를 졸라매 왔다. 하지만 먼저 떠난 이들을 기리기 위해 하루 정도는 모두가 참을 수 있었다.\n\n그렇게 [UPH.GetLeader]와 부대 내에서 엄선된 정예인원들이 새벽에 바탄으로 향하는 열차에 몸을 실었다. 그곳에서 가장 가까운 역은 산페르난도란 한적한 마을이었다. 그곳에서 호송대가 이들을  남쪽 바랑가로 실어 나른 후, 이어 마리벨레스산을 지나 반도 끝에 있는 항구에 도착했다. 그동안 젊은이들은 더운 날씨, 움푹 패인 길, 벽돌같이 딱딱한 의자에 불만을 드러내며 툴툴댔다. 하지만 동행하던 소수의 백발 노병은 자신들의 발바닥에 물집이 나고 흉터로 쓰라린 그 감각을 오히려 축복으로 여겼다. 이제 그들은 더 이상 반복해서 걸을 필요가 없었기 때문이었다.\n\n[UPH.GetLeader] 일행은 마지막 여정을 위해 바지선에 탑승해 해 질 녘 포트밀스 기지에 도착했다. 14군이 기지를 초토화했을 때 협력 정부는 이 기지를 재건할 가치가 없다고 판단하여 폐허와 파편, 조잡한 십자가가 박힌 무덤이 흩어져 있는 섬을 손대지 않은 채 방치했다. 시간이 지나면서 대자연은 기지 내 연병장, 막사, 포대에서 레이디 컬럼비아의 총포가 할 수 없는 일인, 잡초와 가시덤불 같은 생명들을 싹틔우고 있었다.\n\n그곳에 도착하기까지 꼬박 하루가 걸린 것에 비해 요새 꼭대기에서 열린 행사는 불과 몇 분만에 끝났다. 성조기가 게양되고, 장병들을 향해 연설이 이뤄졌다. 이어 의장대가 석양을 향해 21발의 예총을 쏘자, 군중들은 자신이 죽는 순간까지 짊어질 수 없을 거로 생각했던 무게와, 그 무게를 마침내 덜어준 코레히도르섬의 총성 소리에 경의를 표했다."
 PHI_Blitz.122.a: "그리고 죽은 자들이 경례로 화답했다."
 PHI_Blitz.133.t: "타협안"
 PHI_Blitz.133.desc: "'필리핀 제도에서 욱일이 영원히 지지 않을 것이다' '도적들은 결코 제국의 힘에 맞설 수 없다'... 라는 생각을 하는 자들이 존재했다. 그러나 자치령의 마지막 숨통을 제국이 끊으려 할 때 운명은 마치 시계추처럼 반대쪽으로 변했다. 이제 잔해 속에서 애국자들이 승리를 외칠 수 있으며, 비록 필리핀은 고통받았을지 몰라도 이제 자유로워졌다. 그리고 무슨 일이 있더라도 이들은 자유로워질 것이다.\n\n일본의 권토중래 이후 지나온 나날들은 신이 우리의 자만심을 벌하고 있다는 사실을 증명했었다. 화력, 가스, 포탄의 힘을 통해 14군은 루손섬에서 그동안 굶주려 오던 피의 갈증을 해소했다. 우리 사단은 화력의 힘을 이기지 못하고 산산이 조각났으며, 마을들은 차마 재건되기도 전에 그들의 혈기 왕성함에 불타버렸다. 마닐라는 다시 함락되었고, 전략적 후퇴는 무질서한 패주로 바뀔 뻔했으나 비콜 일대의 구릉에서 자유 필리핀 공화국의 영웅적인 분투는 파죽지세 같던 14군의 공세를 마침내 돈좌시켰다.\n\n전선이 정체되면서 도쿄는 워싱턴을 향해 휴전 협정을 제의했다. 전격전이 이제 장기전으로 바뀌면서 핵전쟁을 향한 가시밭길로 변했으며, 그로 인해 미국인들의 자신감은 점차 약해지고 있었다. 마찬가지로 일본인들도 처음에 원동력이 되었던 복수심이 가라앉고 있었다. 결국 6개월이 걸렸음에도 군도를 수복하지 못했는데, 6개월을 더 버틴다고 전과를 세울 수 있겠는가? 결국 이 게임에서 양측은 탈출구를 찾아야 했고, 몇 차례의 간단한 흥정으로 하나의 타협점을 찾았다.\n\n이제 필리핀은 일본의 \"치안 구역\"과 나머지 지역에서 OFN이 세운 군사정권이라는 두 개의 새벽을 맞이하게 되었다. 평화는 마침내 돌이킬 수 없는 분열의 대가로 돌아올 수 있었다."
