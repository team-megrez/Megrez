 PHI_old_soldier.2.t: "전야"
 PHI_old_soldier.2.desc: "\"식당 밖에서 당신을 만날 줄은 몰랐습니다.\" 어두운 밤하늘 아래에서 에반 타이슨 중사가 말했다. 그의 뒤에서 풀숲이 바스락대고, 발소리가 났다. 비록 방문자의 얼굴이 밤의 어둠과 하나로 어우러져 있었으나, 그 목소리만은 체스터 브래넌이 분명했다.\n\n\"이제 저도 더 이상 못 버티겠습니다.\" 이 아일랜드인이 에반 옆에 앉으며 말했다. \"그 대위 놈, 병아리 몇 마리를 목 졸라 죽이더군요.\" 그가 어깨를 으쓱했다. \"제가 안 봐서 다행이군요.\" 타이슨이 그의 경멸을 참으며 수제 담배에 불을 붙였다. 아마 다음 주에 살아남을 확률이 무척 낮다면, 총탄에 당하기 전까지 그 긴장을 풀기 위해서 무슨 짓이라도 할 것이다.\n\n\"그러고 보니, 곧 자식 보신다고 한 것 같은데 말이죠.\"\n\n뜻밖의 발언이다. 그 아이를 전혀 보지도 못했는데 무슨 말을 할 수 있겠는가? \"음. 이름이야 준비해 뒀죠.\"\n\n\"내기합시다. 사내아이 5달러 걸죠. 거기에 분명 '딕', 아, 물론 이름입니다. 어쨌건 분명 '딕' 있을걸요?\"\n\n\"제 아내는 딸아이에 걸었습니다. 루비, 제이드, 크리스털이었죠. 완전히 틀리셨네요. 푸흡.\"\n\n달빛 없는 밤하늘 아래 두 사람이 한바탕 껄껄 웃었다. 평화로운 시간은 얼마 남지 않았으며, 그때가 되면 과거를 회상할 시간 따위는 없을 것이다.\n\n과연 무슨 미래가 다가올까? 노병은 전혀 예측할 수 없었다."
 PHI_old_soldier.2.a: "소동이 일어나기 전이 제일 조용한 법."
