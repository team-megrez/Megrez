 SPH_coalition_idea_desc: "필리핀 연합전선의 규정 중 하나는 다음과 같습니다. 수정된 1935년 헌법에 따른 양원제 의회는 필리핀 공화국의 완전한 해방 이후 잠정적으로 복원됩니다. 120개의 하원 의석 중 3분의 1은 USFIP의 민간인 및 은퇴한 구성원, PKP 당원 및 어느 그룹과도 관련이 없는 현존하는 반 KALIBAPI 조직에 제공됩니다. 관련된 모든 당사자가 직접 임명하는 대통령은 공정하고 공평한 방식으로 상원의원을 임명해야 합니다. 이렇게 소집된 의회는 모든 지역이 전국적 선거에 참여할 수 있을 때까지 국가 재건을 감독해야 하며, 그 후 모든 의석에 대한 선거가 즉시 실시되어야 합니다. 필리핀의 전후 정부는 처음부터 타협을 염두에 두고 세워졌습니다.\n\n현실은 취임 후 몇 시간도 지나지 않아 무너져 내렸습니다. 10개 이상의 법안이 위원회에서 거절되거나 두 자릿수 차이로 통과에 실패했습니다. 자본의 본질에 대한 해묵은 논쟁은 중위가 개입하기 전까지 주먹다짐으로 확대되었습니다. 의원들은 낙관적인 태도로 첫 회기에 들어섰지만 이후 절망 반, 분노 반, 그리고 독한 술이 절실히 필요한 상황에 놓였습니다. 국가의 상처를 타협으로 묶는 것과는 거리가 먼 의회는 의원들이 자신만의 이익을 위해서, 타협을 위해 힘쓰는 동료 의원들을 비난하면서 새로운 상처를 계속 만들어내고 있습니다."
 SPH_coalition_idea_tt: "§R연립정부는 국가를 하나로 묶거나, 아니면 완전히 분열시킬 것입니다.§!"
