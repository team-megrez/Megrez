 PHI_Blitz.155.t: "노병에게 무슨 일이 일어났는가"
 PHI_Blitz.155.desc: "부하들을 버리고 그들을 패배로 몰아넣은 자랑스러운 장군이 있었습니다. 그는 돌아올 것을 맹세하였으나 조국은 그를 돌려보내지 않았습니다. 분노에 휩싸인 그 병사들이 무사히 귀국하지 않을 때까지 결코 죽지 않겠다는 두 번째 다짐을 하였습니다. 그들의 기억은 그의 유일한 기념품이며, 때때로 그 젊은이들을 집으로 데려갈 절묘한 계획이 머릿속에 떠오를 때마다 그의 마음은 날카로운 칼날에 찢기는 느낌이었습니다.\n\n세월이 흐르면서 노병은 점점 더 쇠약해졌습니다. 그의 웅대한 계획으로 이제 빈털터리가 된 노인은 하반신이 마비될 때까지 술을 마시고 또 마셨습니다. 이후 재향군인부는 그를 사회와 마닐라에서 멀리 떨어진 양로원의 휠체어에 묶어두었습니다. 하지만 그런 상황마저도 그가 걸을 수 있을 때처럼 같은 일정표를 작성하고, 언젠가 바탄의 오명을 벗겨내겠다고 말하는 것을 막을 수는 없었습니다.\n\n한 줌 남아있던 명예는 장군의 술버릇으로 인해 장군의 간이 월터 리드 국립 군 의료센터로 보내면서 사라졌습니다. 이제 그는 계획도 세우지 않고, 자랑하지도 않으며 회색빛의 무균실에서 삐삐거리는 금속 기계에 족쇄가 채워진, 인간이라기보단 하나의 로봇과 다를 바 없는 신세입니다. 그런 그에게 외부 소식을 전해온 특별한 우체부가 방금 도착했습니다.\n\n우체부가 들어서는 순간 죽어가는 장군에게 마지막 에너지가 품어져 나오기 시작했습니다. 아마 저 소식이 그가 들을 수 있는 마지막 소식이 될 것이라는 직감 때문일지도 모릅니다. 목소리를 되찾은 그는 떨리는 몸으로 우체부의 손을 잡고 필사적으로 말했습니다. \"우리 아이들, 돌아왔는가? 그들이 돌아왔는가?\"\n\n삐삐 울리는 소리를 빼면 방 안의 분위기는 적막만이 흐를 뿐이었습니다. 결국 그는 또 부하를 실망시켰습니다. 지난 3월의 그날 이후 그를 뉘우치게 하면서 살아있게 해주던 기력은 점차 희미해졌고, 마침내 숨쉬기, 배변 외에는 아무것도 할 수 없는 몸뚱이만이 남게 되었습니다."
 PHI_Blitz.155.a: "그리고 삐 소리와 함께 더글러스 맥아더의 눈빛에서 생명이 거두어졌습니다."
 PHI_flavor.1.t: "강연 후"
 PHI_flavor.1.desc: "\"마닐라의 맛\"이라는 이름값을 하듯 가게 주인은 I 호텔에서 짧은 강연을 마친 카를로스에게 술을 권해 주었다. 사실 강연 규모는 그다지 크지 않았으며, 무대 아래의 청중들은 2차 세계대전 참전용사이거나 필리핀인 노인들이었다. 하지만 가게 주인은 두 부류에 모두 포함된 사람이었고, 그래서 지금 테이블에 앉은 채 야자주 반 잔을 들고 일용직 노동자, 여자들, 그리고 테이블 건너편 절친한 친구 \"미스터 바텀\"과 함께 한방을 쓰고 있었다.\n\n옆의 친우가 자기 버번위스키를 든 채 말했다. \"이럴 때일수록 당신이 일부러 우리 일을 어렵게 하는 거 아닌가란 생각도 드는군요.\"\n\n카를로스가 눈살을 찌푸렸다. \"제 입장에선 납득하기 어려운 일입니다만.\"\n\n\"크로니클은 당신이 보내준 기록에서 유용한 정보를 찾지 못했습니다.\" 미국인은 양복 안쪽에서 접힌 신문을 꺼내 탁자 위에 펼쳐놓았다. \"프랭크. 지킬 수 없는 약속은 애초에 할 가치도 없다\"라는 개념을 잘못 이해하신 듯해 보이는군요.\"\n\n\"하지만 제가 한 말은 전부 사실이지 않았습니까? 마닐라 함락은 목전이었고, 반군들이 율로 일당을 붙잡는 데까지 몇 시간밖에 남지 않았죠. 그러니까 한 번만 공세를 더-\"\n\n\"그러니까, 저희 대통령께선 당신의 그 '공세'가 일어날 거라고 말한 적이 없었습니다!\" 바텀은 자리에서 일어나 이 작은 술집 전체에 울릴 정도의 고성을 내질렀고, 일시적으로 술집 안 손님들의 모든 시선을 집중시켰다. 대부분 카를로스처럼 갈색 피부를 지닌 이 손님들은 방금 들은 발언을 믿을 수 없다는 듯한 표정을 짓고 있었다.\n\n카를로스 P. 로물로는 만족스러운 듯 미소 지으며 술을 들이켜 마시고 의기양양하게 공세를 이어 나갔다. \"국무부 직원 씨? 자. 그 말 다시 한번 말씀해 주실 수 있겠습니까?\""
 PHI_flavor.1.a: "필리핀 사람 프랭클린에게 이는 그의 오랜 경력 중 지나가는 투어에 불과했다."
 PHI_flavor.2.t: "반역자의 후회"
 PHI_flavor.2.desc: "\"-어서. 어서 제대로 된 신문 가져와! 이걸로 맞아봐야 정신을 차리겠어? 그러니 어서..!\"\n\n그러자 간호사는 황급히 자리를 떴다. 그제야 베니그노 라모스는 거친 숨을 내쉴 수 있었다. 이제 그 계집 놈에게 충분히 의미가 전달되었겠지. 노인은 이 '승리'를 음미하려 했으나, 갑작스러운 발작은 그를 다시 침대에 쓰러뜨리고 말았다. 오직 신음만을 낼 수 있는 그의 몸뚱이가 왼쪽으로 기울어졌다\n\n라모스의 주치의는 이제 그의 삶이 며칠밖에 남지 않았다고 이미 말한 적이 있다. 그에겐 별 상관없는 일이었다. 이 망할 병원이 산 송장을 수용하는 것만으로 쓸모가 있었다면 진작에 총알을 먹여달라고 요청했을 것이다. 결국 노쇠한 시체가 할 수 있는 것은 생각하는 것밖에 없었을 테니까 말이다.\n\n그리고 그는 그렇게 생각했다. 그는 몇 달 동안 수십 년 동안의 실패에 대해 되새길 시간을 보냈었다. 독재자 케손에 대한 그의 사소한 '반란' 이후, 욱일의 감시 아래 필리핀인들이 겪은 모든 학살에 그의 눈은 이미 멀어버린 것일지도 모른다(실제로 이제 그의 오른쪽 눈은 녹내장으로 시력을 잃은 상태이기도 하다). 그의 '유산'인 형제애는 이제 허울 좋은 갱단의 이름으로 전락한 채 그에게 남은 것은 민족의 반역자라는 딱지일 뿐이었다. 그럼에도 한때의 열렬한 정신을 지닌 그는 그런 배신이 정의롭고 옳은 것이라고 확신했었다.\n\n이제 다시 그를 돌아보라. 뼈만이 앙상하게 남은 그는 영웅들이 으레 있어야 할 전장이 아닌 병원에서 삶의 마지막을 보내고 있었다. 이 얼마나 멍청한지... 윽!\n\n라모스는 가슴을 움켜쥐었다. 이제 그의 숨이 멎었고, 세상은 마치 깃털처럼 가벼워졌다. 다가오는 발소리가 점점 멀어져 이젠 다시는 들리지 않게 될 것이다. 그리고 그는 그렇게 눈을 감았다. 이제 그 눈은 다시는 뜨이지 않을 것이다."
 PHI_flavor.2.a: "결국 그의 심장이 자신을 배신한 것이었다."
 PHI_flavor.3.t: "3일이 지난 후"
 PHI_flavor.3.desc: "\"딱 3일 내버려 둔 사이에 이 머저리들이 아주 개판을 쳐 놨구만!\" 다카야마 시노부 총영사가 복도 끝에서 짐을 나르는 측근을 지나 안쪽의 집무실로 향했다. 마닐라 호텔에서 조금 더 있고 싶은 마을이 굴뚝같았지만, 지금은 필리핀 전 대통령이 사라진 후 남겨진 문제를 해결해야 했다. \n\n그의 옆에 헝클어진 머리, 충혈된 눈과 단정하지 않은 옷차림 모습의 클라로 M. 렉토 외무장관이 있었다. \"영사님, 저희는 지금 상황을 제대로 통제하는 중...\"\n\n멀리서 들린 폭발음이 두 사람의 발걸음을 멈추었고, 현 상황을 제대로 설명해 주는 총성과 고함, 그리고 요란히 움직이는 구급차 소리가 들려왔다. 다카야마는 렉토를 노려본 후 한숨 쉰 채 계속 길을 걸어갔다. 뻘쭘해진 렉토는 황급히 그를 뒤따라갈 뿐이었다.\n\n\"아키노 의장이 이미 대표단을 소집하고 있습니다. 늦어도 내일이면 국회에서 율로 전 대통령의 후임자를 선출할 수 있을 것입니다.\" 그 말이 끝나기가 무섭게 지근거리에서 폭발 소리가 여럿 울리며 창문이 덜컹대고 있었다. 복도 앞과 아래층에서 들려오는 발걸음 소리는 더욱 다급한 기색이 역력했다.\n\n\"제 방식대로라면 의회 이야기를 꺼낼 필요도 없겠죠.\" 장군이 그를 흘깃 바라보자 렉토의 얼굴이 창백해졌다. 아니, 그가 헛기침할 때마다 그의 털이 곤두선다고 표현하는 것이 더 정확할지도 모른다. \"하지만 천황폐하의 하명이 제 결정권보다 우선입니다. 폐하의 자비로 여러분께서 선거를 치를 수 있다는 것이죠.\"\n\n외무장관은 간신히 숨을 내쉴 수 있다. 다행히 아직 기회는 남아있었다."
 PHI_flavor.3.a: "이제 밖의 광기를 단속할 시간이다..."
 PHI_flavor.4.t: "황금 백엽"
 PHI_flavor.4.desc: "다카마쓰 가즈오 대위는 군모에 수놓인 황금 백엽을 응시하였다. 이 백엽을 달기 위해 얼마나 노력해야 했던가. 전장에서 개죽음당하지 않기 위해 자신을 보호하기 위해 얻으려 했던 백엽이다. 그리고 그렇게 고생해서 얻은 백엽 문양은 이제 아무런 쓸모없는 문양이 되고 말았다.\n\n전쟁고아 출신이었던 다카마쓰는 중학교 졸업 이후 군대가 자신의 목숨을 앗아가는 것을 두려워했다. 동급생들 사이에서 우수한 편에 속하지 않은 그는 강제로 징병되어 만주나 인도네시아에서 죽음을 맞이하는 걸 피하고자 육사에 들어가기 위해서 노력했다. 비록 전장에서 죽지 않을 금자탑 격인 육사에는 입교하지 못했지만, 대신 발사각만 계산하면 되는 위험도 낮은 분야인 포병대에 입대하였고, 그 새로운 일을 꽤 잘 해왔다. 그가 파병을 피하고자 설계해 오던 수년간의 노력은 확실히 어느 정도의 성과를 거둘 수 있었다.\n\n그가 3근위사단에 배속된 날을 결코 잊지 못할 것이다. 이는 그의 인생에 절정과도 같았다. 근위사단은 오직 천황폐하를 지키기 위해 싸우는 군대이며, 천황폐하의 하명 없이는 결코 해외로 보내지지 않을 것이다. 상관들 앞에서 충군애국의 본분을 보인 것, 추천서 한 통을 받기 위해 연대장에게 수년 동안 모은 월급을 건넨 것도, 근위사단이 위치한 도쿄에서의 삶이 싫어 그와 헤어진 여자친구의 가치도 근위사단만이 쓸 수 있는 황금백엽의 가치에 비해서는 싼 편이었다. 그리고 이제 포탄 연기가 가득한 필리핀 군도에 배치되게 된 지금 그에게 이 황금백엽은 아무런 의미를 지니지 않게 되었다."
 PHI_flavor.4.a: "다이아몬드 백엽조차도 그의 운명을 바꿀 수는 없었다."
 PHI_flavor.5.t: "각서 - 필리핀 상황"
 PHI_flavor.5.desc: "분류: 극비\n\n중앙정보부 | 정보부장\n\n제목: 필리핀 내의 분쟁에 관한 최신 정세\n\n1961년 휴전협정이 체결된 이후 반라우렐 연합전선의 공세가 중단되면서(해당 내용에 대해선 1959년 필리핀 전쟁에 관한 각서를 참조바람) 섬 내의 정세가 마침내 안정되었음. 그러나 상황이 전개됨에 따라 장래 대규모 전투가 발생할 가능성이 있음. \n\n필리핀 공산당(이하 PKP로 칭함)은 루손섬 중부에서 본거지인 코르디예라로 철수한 이후 호세 라바 총서기가 당내 군사조직의 지돚주(해당 내용에 대해선 필리핀 항일인민군에 관한 각서를 참조바람)루이스 타루크에게 축출당하면서 당내 권력투쟁이 절정에 달하였다고 함. 인근 마을에서 입수한 정보에 따르면 이 강경한 지도자는 자원과 잔여병력을 재정비하여 제 2의 공격을 준하고 있다고 함.\n\n필리핀 잔여미군 또한 남쪽에서 비슷한 움직임을 보이고 있음(해당 내용에 대해선 자유 필리핀 공화국에 대한 각서를 참조바람). 다바오 탈환 이후 이들은 직접적인 원조 및 물밑 원조를 이곳으로 받고 있으며, 마찬가지로 휴전 후 병력을 재정비한 [UPH.GetLeader] 휘하의 자유 필리핀 공화국 지배자에 대한 통제력을 강화하였음. 이들이 목표로 한 해방이란 낙관적 분위기는 최근 후퇴로 인해 타격을 받았으나 여전히 건재한 것으로 파악됨.\n\n한편 두 세력과 달리 마닐라 일대에는 비관론에 잠식되어 있으며, 현지파견 요원들은 이를 '숙명'이라고 칭하고 있음. 이미 많은 이들이 '선동행위'라는 명목 아래 체포되었고, 호화 유람선이 항구를 점차 떠나고 있으며 정부는 민심을 진정시키기 위한 가짜 선전만을 반복하고 있음. 수년간의 억압으로 인해 율로 정권에 대한 신뢰는 정권이 얼마나 이어질지에 대한 의문이 제기될 정도로 추락한 상태임."
 PHI_flavor.5.a: "군도에 최후의 전쟁이 다가오고 있다."
 PHI_flavor.6.t: "각서, 수신자 윌리엄 콜비(극동지부장)"
 PHI_flavor.6.desc: "주제: 자유 필리핀 공화국에 관해 임박해진 공산주의자들의 공세\n\n1. 자유 필리핀 공화국과 전 필리핀 혁명 사회주의 공화국 사이에 1957년 휴전이 체결된 이후 양국 간의 관계는 여전히 불안정했음(TAB A 참조). 많은 대립점에도 불구하고 양측 지도부는 마닐라를 탈환할 때까지 휴전 상황을 이어왔었음. 그러나 마닐라 탈환 이후 루이스 타루크와의 협상은 필리핀 주둔 미군 내 많은 이들의 불만을 사고 있음. 루손 북부에서 러셀 볼크만 장군이 중재하였던 평화 정을 위한 협상(TAB B 참조)은 이제 불가능할 것으로 여겨지고 있음.\n\n2. 현지시간(줄루 시간대) 월요일 05:26시에 급격히 악화되었음. 이푸가오주에 있던 볼크만 장군과의 공화국 사이의 연락망이 두절된 직후 타루크 또한 마닐라 시가지에서 급격히 철수한 이후 일반적으로 교섭을 중단하겠다고 통보해 왔음.\n\n3. 이어 금요일 12시 10분경 타루크가 무전기를 통해 최후통첩을 발표함(TAB C참조). 여기서 타루크는 볼크만 장군과 그 부하들의 신변이 비공개 장소에 보호되고 있다고 전한 이후 공화국군이 마닐라에 철수할 시 억류된 이들을 비콜 일대로 안전히 귀환시켜 줄 것이란 조건을 제시함. 직후 [UPH.GetLeader] 장군이 경계지대에 주둔한 부대에 동원령을 발표하였음.\n\n4. 분석 결과 현재 볼크만 장군을 구출하는 것은 불가능하다는 결론이 나옴. 일본 14군이 귀환하기 몇 주 전에 전쟁이 다시 군도 전역을 휩쓸 것이며, 질적, 양적으로 우세한 일본군에 저항해야 하는 필리핀군의 역량을 상당히 고갈시킬 것으로 예상됨. 결국 이들은 홀로 싸움을 이어 나가야 할 것으로 예상됨."
 PHI_flavor.6.a: "발신: 분석관(APLAA) 제이콥 아이젠홀츠"
 PHI_flavor.6_tt: "§R타루크§!와 저 §R빨갱이§!들과의 전쟁을 준비해야 합니다."
 PHI_flavor.8.t: "죽음과 의무"
 PHI_flavor.8.desc: "14군 장병들의 유해가 돌아온 다음 날의 돗토리현 어느 호텔. 복도 끝의 방문은 열려있고, 형광등의 불빛이 윤기 처리된 견목에 반사되어 어슴푸레하게 빛나고 있었다. 그 안엔 헝클어진 옷, 유리 파편, 싸구려 술이 널려 있고 그 옆에 엔화 지폐 몇 장이 놓여 있다. 열린 수도꼭지에서 들리는 희미한 물소리는 고장난 라디오의 지직대는 잡음에 덮여 있었으며, 방 안의 공기는 담배 연기와 알코올 내로 자욱했다. 누군가가 이 방을 사람이 살 수 없는 공간으로 만들려고 최선을 다한 흔적이었지만, 이곳에는 분명 사람이 살고 있다.\n\n금속 긁히는 소리가 마치 칼집에서 칼을 꺼내는 소리 같았다. 떨리는 호흡 소리 뒤, 날카로운 칼날이 피와 살을 가르며 비명이 뒤따랐다. 그리고 그 소리는 울음소리로, 흐느낌으로, 그러다 흐릿한 속삭임으로 바뀌었다. 이제 이 방에는 더 이상 사람이 살지 않는다.\n\n죽은 자는 한때 장군이었던 사람, 이나다 마사즈미이다. 아마 그의 이름은 다른 누군가에 의해 기억될 것이다. 하지만 아직은 아니다. 누군가에 의해 파멸에 처한 그의 목숨을 간절히 아끼는 자들이 존재하는 동안은 말이다.\n\n다음 날 오후, 무대는 호텔 동쪽의 신사로 옮겨진다. 새벽에 시작된 의식은 해가 오렌지빛이 된 바다 아래로 가라앉을 때야 끝났다. 화로에서 한 가작의 연기와 먼지가 피어오르고, 도시 곳곳의 다른 화로에서도 연기가 피어오른다. 연기는 모두 은빛 테라스 같은 구름을 향해 올라간다. 장례 의식에 참석한 군중들이 흩어졌지만, 유족들의 통곡은 6시간 전 울리던 메아리처럼 여전히 남아있을 뿐이다.\n\n신사 속에서 정복을 차려입은 군인이 나타난다. 마지막으로 자신을 돌아본 그는 국화가 새겨진 편지를 손에 쥔 채 신사를 떠난다.\n\n다카야마 시노부는 이 순간을 소중히 여기는 법을 배웠다. 앞으로 몇 달 동안 돌아볼 시간도, 슬픔에 잠길 시간도 없을 것이다. 14군의 죽은 자들은 오직 정의만을 요구할 뿐이었다."
 PHI_flavor.8.a: "그리고 정의가 새로운 장군이 될 것이다."
 PHI_flavor.8_tt: "§R죽은 이들의 원수를 갚기 위해 죽음의 섬으로 돌아갈 것입니다.§!"
