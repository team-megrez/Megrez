 PHI_Blitz.111.t: "두 번 속고, 두 번 분노하다"
 PHI_Blitz.111.desc: "앨런 덜레스는 술잔을 내려놓고 의자에 기댄 채 한숨을 내쉬었다. 진이 그의 목과 입술을 태우면서 마치 차가운 바늘처럼 그의 뇌를 파고들었으며, 술기운이 금욕주의로 단단히 싸여진 신경을 꿰뚫고 있었다. 그는 1942년 이래 두 번이나 이루어진 호세 율로의 배신 행각을 저주했다. 지옥 같은 필리핀 해안가에서 그 배신자는 미국인과 필리핀인의 시체 위에 올라선 채 독립에 대한 확고한 신념, 그리고 국가의 지위를 굳건히 하려 했다. 미국식 교육을 받은 변호사가 미국을 두 번이나 이겼다니, 가능한 결과 중 이는 가장 당혹스러운 결과라 해도 과언이 아닐 것이다.\n\n늘어진 덜레스의 몸에 있는 뼈가 마치 무쇠같이 무거워져 삐걱대고 있었다. 책상으로 몸을 튼 그는 은색 엘진 시계가 달린 무거운 팔을 휘적이면서 시간을 날려 보내고 있었다. 시간은 거의 자정에 가까워지고 있었다. 훈장을 받은 헌병대 관료가 도쿄의 비좁은 사무실에 앉은 채 보고서를 검토한다고 생각하자 그의 기분은 더욱 썩어들어갔다.\n\n위안거리를 찾아야 했던가. 분명 미국이 잃은 만큼 일본군 또한 수많은 병력을 잃어야만 했을 것이란 생각에 괜히 웃음이 나왔다. 그 새가슴 일본 군국주의자 놈들은 지금쯤 달아오르고 있는 상처에 울부짖고 있을 게 뻔하다. 그렇다. 자칭 세계를 지배할 신성할 권리를 지니고 있는 일본 제국께서, 위대하고도 영광스러운 그 일본 제국이, 그저 총을 든 농부들을 물리치는 데 애를 먹고 있었던 것 아닌가!"
