 PHI_Blitz.31.t: "Discord in the Tropics"
 PHI_Blitz.31.desc: "TO BE SENT TO PRESIDENT NIXON\n\nEvents in the interim Philippine Government have come to a collision following Wendell Fertig's occupation of Tacloban and the ouster of the nationalist García-Magsaysay government. While Fertig and his cabinet of military officers continue to debate as to how they could reconstruct the government, many Filipinos, especially those still loyal to García and Magsaysay, continue to protest what they consider to be the meddling of affairs by American-led guerilla units who aim to subvert the Republic's plans at large.\n\nFor the American government, the issue boils down to one essential conflict of interest: the exploration of a potential united front with the Taruc-led Communist government in Northern Luzon. Hence, considering both sides and their shared interests with the United States must be paramount to our intervention in the political conflict.\n\nWendell Fertig and his supporters in the liberal wing of government aim to deal with the Japanese puppet government through such a united front. García and Magsaysay, meanwhile, continue to aggregate resistance against the proposed alliance with the communist government so as not to subvert the political goals of the Republic, which is to set up a democratic and nationalist government free of any left-wing distortion.\n\nConsidering this, there has to be a general outlook on macro-managerial and social policy and how this would benefit the United States. Thusly, the choice should be on whether or not our selection process here will remain a long-term benefit for the United States and the government's plans for the future of Asia as a whole.\n\nSigned, Robert McNamara, Secretary of State."
 PHI_Blitz.31.a: "\"Surely Fertig's the choice here, he thinks American, after all!\""
 PHI_Blitz.31.b: "\"We're not gonna fund more communists. García's right.\""
 UPH_cacique_democracy: "Cacique Democracy"
 UPH_cacique_democracy_desc: "The national government of the FPR is almost wholly made up of local elites. These elites and their families are akin to feudal lords, running their personal fiefdoms with little oversight from the central government. While they pay taxes, raise troops, and are generally supportive of the goals of the Free Republic, failing to appease them will most definitely cripple the Republic's authority and plunge it into crisis."
 UPH_army_of_freedom: "자유의 군대"
 UPH_army_of_freedom_desc: "The culmination of decades of resistance against the Japanese and their collaborators, the Free Philippine Army is a skilled and robust fighting force capable of carrying out the defense of the Republic. Trained and commanded by veteran Filipino and American soldiers, these next-generation fighters may finally be able to get their boots on Manila's grounds"
 UPH_american_remnants_warning_tt: "§eIf not dealt with properly, these remnants can prove detrimental to our government structure.§!"