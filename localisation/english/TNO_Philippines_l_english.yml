 PHI_Blitz.15.t: "복수의 형상"
 PHI_Blitz.15.desc: "\"다바오쿠를 함락시킨 이후 첫 순찰에서 미군을 마주쳤습니다. 길가에서 발견한 장대같이 키 크고 말 많은 그 미국인은 진흙과 피투성이의 모습이었죠. 그자는 소리 지르며 권총을 쏘아대려 했지만, 총알이 떨어진 듯 딸깍딸깍 댈 뿐 총알은 나오지 않았습니다. 이윽고 그자의 목이 쉬었는지 고함도 똑딱이는 소리가 멈추었고, 권총이 땅에 떨어지더군요. 마치 그의 영혼도 그 탄식과 함께 빠져나간 듯 보였습니다. 핏발이 선 흐린 눈 안에 무엇이 들어있는지 알 길이 없지만, 하나 확실한 점은 그자가 사진 한 장을 필사적으로 붙들고 있었다는 것이겠지요. 나중에 암호 해독가의 말에 따르면 사진 속에는 아이를 밴 남녀의 모습이 있었다고 합니다.\n\n복수라는 이름 아래 그 미국인은 머리에 총알이 박힌 채 죽었습니다.\n\n며칠 후 저희는 시골로 보내져서 반군을 수색했습니다. 조종사들이 먼저 처리한 뒤인지라 가까운 마을에 도착했을 때는 불타는 오두막과 분화구, 시체만이 보였기에, 아마 그때부터 그곳을 마을이라 부를 수 없었다는 게 정확한 표현일 겁니다. 그 학살 현장에서 너덜너덜한 군복을 입고 마체테를 든 원주민이 한 명 있었습니다. 그 뒤에는 나무 십자가가 꽂힌 흙더미가 있었죠. 아마 그 구덩이에 장정 다섯 명 정도는 들어갈 만한 크기였습니다. 그 미친 원주민은 사방에 소리를 고래고래 질렀는데, 무슨 말인지는 몰라도 그 뜻만은 짐작할 수 있었습니다. 더 가까이 오면 목을 잘라버리겠다는 경고의 의미였을 거에요.\n\n죽은 자의 이름 아래 기관총이 난사되어 그자를 가족의 곁으로 보내었습니다.\n\n그 후 산맥 지대로 이동했습니다. 소문은 들었었지만, 처음엔 믿지 않았습니다. 결국 그 공산주의자 놈들은 바기오에서 죽었고, 저희는 남쪽 900마일 떨어진 곳에 있었으니까요. 매복에 걸린 후에야 우리의 믿음이 틀렸다는 걸 깨달았습니다. 저희는 집결했고, 저들은 도망쳤습니다. 도망치지 못한 자들로 인해 저희의 의심은 이제 확신으로 바뀌었습니다. 아마 열두 살이 넘지 않았을 겁니다. 빨간 두건을 쓰고, 자기 키보다 더 큰 소총을 들고 있었습니다. 예. 바기오 때랑 똑같았죠. 그때 처음으로 우리 중대는 어떻게 대처해야 할지 갈피를 못 잡았을 겁니다.\n\n그때 부대장이 걱정하지 말라고 말하더군요. 그가 우리를 위해 대신 결정해 주었으니까요. 그래서 구원이란 미명 아래...\""
 PHI_Blitz.15.a: "\"그때 그분이 우리의 짐을 대신 짊어져 주었습니다.\""
 PHI_Blitz.166.t: "두 세계"
 PHI_Blitz.166.desc: "철수가 끝난 후 사흘 만에 팬아메리칸 보잉 707기가 마닐라 국제공항에 착륙했다. 희소한 소식일수록 보도는 빠르게 전달되었고, 일반적으로 섬에서 좋은 소식이 오는 경우는 무척 드물었기에 망명 가족들이 귀국을 위한 제트기를 전세 냈을 때 마닐라에선 아직 축하 행사도 열리지 않았을 것이다.\n\n차량 행렬의 맨 앞에는 워싱턴 여행에서 돌아온 디오스다도 팡간 마카파갈이 있었다. 마누엘 케손 대통령의 전시내각에 속해 있었던 그는 오래전부터 도쿄로부터의 독립을 주장해 온 인물이다. 국기 게양대에선 성조기가 펄럭이고, 군악대는 행진하며 필리핀 국가를 연주하고, 세계 최고의 영어 실력을 뽐내는 등, 마치 자치령이 이곳을 떠나지 않았던 것으로 착각할 정도로 케손 시대의 향수에 젖어있는 마닐라 전역은 기대에 부풀어 있었다.\n\n한편 일부 사람들은 다른 곳에 모여서 왜 우리가 선택되지 않았는가에 대해 불평을 토로하고 있었다. 늙은이 페어티히는 망명자들이 아닌 그들에게 권력을 넘겨주었다. 이미 아카기에서 저들의 투쟁은 끝났다. 필리핀의 정당한 지도자들은 46년 레이테 선언 이후 그들의 권리를 위해 싸워왔다. 그래서 이들은 보홀의 가르시아 휘하에 집결했다. 미 육군 필리핀 지부의 \"새로운 필리피노\"는 중책을 맡게 된 채 다가올 선거에서 이들을 대표해 권좌를 차지할 의무가 있었다.\n\n국가가 회복을 시작하면서 정치는 점점 두 사람을 향해 결집되고 있었다. 한 명은 오래전의 미국적인 방식으로의 귀환이고, 다른 한 명은 폐허에서 새로운 필리핀을 만들려 한다. 갈림길에 선 국민들은 6개월 안에 자신들의 길을 결정해야 한다. 그때까지 위대한 가문들은 권좌를 둘러싼 보다 문명적인 싸움을 위해 의지와 재산을 축적하고 있었다."
 PHI_Blitz.166.a: "옛 것과 새 것이 부딪힌다."
 PHI_Blitz.17.t: "필리핀 연합전선의 일본군 침략 저지"
 PHI_Blitz.17.desc: "[?global.date.GetDateStringNoHourLong]는 필리핀 역사의 한 장으로 기록되는 순간이 될 것입니다. 남쪽에 있는 주필리핀 미군과 북쪽의 후크할라합 사이 협력의 결과물인 필리핀 연합전선의 목적이 결실을 맺었다고 합니다. 아마 이 동맹이 없었다면 필리핀 전쟁의 결과는 완전히 달라졌을지도 모릅니다. 1940년대 이후 필리핀 제도는 전쟁과 고난으로 인해 황폐해졌고, 전쟁이 끝날 기미는 최근까지도 보이지 않았습니다. 하지만 이제 상황이 반전되었습니다. 필리핀 연합전선 사령부의 보고에 따르면 마지막 적들이 이 군도를 탈출하거나 지역 주둔군에게 항복하고 있고, 필리핀 연합전선 군사본부는 이제 일본 14군에 대한 완전한 승리를 보고했다고 합니다.\n\n좋은 소식은 아직 끝나지 않았습니다. 루이스 타루크와 [UPH.GetLeader] 사이에서 수십 년 동안의 분열에 종지부를 찍기 위한 통일 협상이 시작되었다고 합니다. 부패한 협력 정부와 반동 세력의 영향력이 거세된 지금 두 파벌은 원하는 대로 섬의 미래를 결정지을 수 있으며, 이들은 연립정부라는 구상을 선택한 것으로 보입니다.\n\n필리핀 공화국 연합정부로 불리게 될 새로운 통일국가는  대가문, 타냐다가 이끄는 좌익 정당, 그리고 일반 국민이란 세 의지 긴밀한 협력을 중시하며, 이번 통일을 통해 필리핀 제도는 더 이상 피로 더럽혀지지 않을 것입니다.\n\n하지만 우리의 일은 아직 끝나지 않았습니다. 산산이 조각난 군도를 재건하여 자유롭고 독립적인 필리핀의 미래를 위한 길을 펼쳐야 할 과제가 남았습니다. 그리고 모든 일이 끝날 때, 우리는 이 기념할 만한 사건을 자유세계의 위대한 승리와 일본 제국주의자들의 또 다른 패배로 기념할 것입니다."
 PHI_Blitz.17.a: "시작하자."
 PHI_Blitz.18.t: "필리핀에서 승리한 필리핀 인민공화국"
 PHI_Blitz.18.desc: "필리핀 군도는 20년 동안 전쟁 중에 있었지만 그 전쟁의 결과는 우리가 예측했던 것과는 완전히 달랐습니다. 우리도 일본도 승리하지 못했지만 승리자는 바로 북쪽의 포악하고 결연한 게릴라들이었습니다.\n\n우리 군대가 필리핀을 위해 전쟁을 벌이는 동안 많은 전략적 오판, 보급 부족, 사기 저하 및 기타 여러 요인으로 인해 보고에 따르면 [UPH.GetName]의 마지막 병사들이 루이스 타루크와 [SPH.GetName]의 군대에 항복했다고 합니다. 또한 일본 제14군이 루손의 교두보에서 철수해야 했으며 군도 전역이 필리핀 인민공화국의 단독 통치를 받게 되었다는 보고도 도착했습니다.\n\n필리핀 군도의 미래는 현재 불확실합니다. 우리도 일본인들도 새로운 필리핀 정부에 영향력을 행사하지 못하기 때문입니다. 우리는 이 시나리오가 일본의 승리보단 나은 대안이라고 생각했지만 최선의 상황은 아닙니다. 이제부터는 필리핀에서 일어난 일이 반복되지 않도록 이와 같은 상황에 더 세심하고 주의 깊게 대처해야 할 필요가 있어 보입니다."
