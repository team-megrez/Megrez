 SPH_wounded_revolution: "상처입은 혁명"
 SPH_wounded_revolution_desc: "라바 동지는 1945년에 자신들이 만들어 낸 것을 '노동자와 농민의 공화국' 이라고 묘사했습니다. 이 모토는 엘리트 계층들만을 챙겨주었던 모든 필리핀 정부와는 다르게, 필리핀 역사상 최초로 단결한 대중들에게 먼저 관심을 기울여 주는 나라가 될 것임을 천명한 것이었습니다. 한때는, 해방된 농지가 소작농들에게 분배되었고, 마을들은 부담스러운 세금으로부터 자유로워졌으며, 모두가 삼시세끼로 배를 채우고 손에는 노동의 가치에 알맞은 금액이 얹혀 있었던 이상적인 모습이 구현되었습니다. 가장 목가적인 사회주의는, 땅이 없는 사람들의 땅에서 나타난 것만 같았습니다.\n\n하지만 그 후에 1959년 공세가 일어났고, 무엇 때문인지는 모르겠지만 승리의 여신은 혁명 말고 파시스트의 손을 들어주었습니다. 큰 상처를 입었긴 했지만, 후크발라합의 영웅적인 투쟁과 코딜레라 산맥의 근거지를 향한 고난의 행군 덕분에 살아 남을 수는 있었습니다. 그러나, 치료되지 않은 상처는 패혈증을 초래하는 법입니다. 그리고, PKP는 패배주의에 사로잡혀 있는데, 혁명을 위해 시간을 할애하고, 상처를 치유하기 위한 힘을 나눠줄 사람이 과연 존재할까요?"
 SPH_changeless_land: "변하지 않는 땅"
 SPH_changeless_land_desc: "지주의 횡포에서 해방된 농민들은 자신들이 새로운 지주를 맞이한다는 사실을 알게 됩니다. 서기장은 살해된 지주의 가장 비옥한 땅을 당원들 사이에 나눠 가지고 소작농들에게는 바위 가득한 황량한 땅만 남겨줍니다. 싸울 적군을 빼앗긴 무장대는 마을 주민, 광부, 어부 등 적군을 만들어내어 자신들의 재산을 위해 약탈을 일삼습니다.\n\n\"오늘의 노예가 내일의 폭군이 된다면 왜 독립이 필요한가?\" 분노한 반항적 혁명가들이 소리칩니다. 추방된 혁명가들이 반동적인 행위에 익숙해져가는 모습을 보고 점점 더 많은 사람들이 놀라움을 금치 못하고 있습니다."
 SPH_para_sa_ating_himagsikan: "우리의 반란을 위하여"
 SPH_para_sa_ating_himagsikan_desc: "[GetSPH_para_sa_ating_himagsikan_attack][GetSPH_para_sa_ating_himagsikan_speed][GetSPH_para_sa_ating_himagsikan_breakthrough][GetSPH_para_sa_ating_himagsikan_surrender_limit]\n적들이 특히 수적으로 자신들보다 많을 때 당내 수정주의자들과 반동들과의 적절한 혁명적 거래는 어떻게 이뤄져야 할까요? 몸의 종기를 뽑기 위해 목숨을 바쳐야 할까요? 이단적인 리더십과 씨름해야 할까요? 아니면 구원할 수 없는 독사의 둥지를 내버려두고 자신만의 둥지를 형성해야 할까요? \n\n혁명 공화국의 느린 쇠퇴에 분노한 사람들은 어느 길도 아닌 네 번째 길을 선택했습니다. 반역자들과 협력은 이뤄집니다, 지금은요. 지금은 빨간 집주인을 동지로 인정합니다. 당장은 고통스러워도 항의하거나 무력을 통해 저항하지 않습니다. 도쿄의 꼭두각시도 워싱턴의 꼭두각시도, 다른 어떤 정부도 자신의 의지로 인민을 해방시키는 것을 원치 않을 것이기 때문입니다.\n\n아니요, 인민들은 두 가지 다른 색의 식민주의적 채찍보다는 병들었지만 고칠 수 있는 혁명의 손에 의해 더 빨리 해방될 것입니다. 이것은 \"실용주의자\"의 당에서 몽상가들이 단언하는 것입니다."
