 UPH_provisional_occupation_desc: "미국의 필리핀 지배는 1941년 일본의 신속한 일격과 1945년 조약을 통해 사실상 공식적으로 종식되었습니다. 하지만 섬에서 시간을 보내본 사람이라면 앞의 서술이 얼마나 잘못된 것인지 알 수 있습니다.\n\n정치 체계는 헌법에 의한 연방 권력의 삼권분립이라는 미국의 개념을 기반으로 하며 종종 미국이 가지고 있는 이름과 동일한 이름을 사용합니다. 문화적으로는 스페인어와 다른 모국어들과 달리 영어가 여전히 널리 사용됩니다. 사실 식민 통치기를 모방하는 방식을 보면 여전히 그들이 일본의 침략 이전 시대를 원한다는 인식을 찾을 수 있습니다. 그리고 미군이 이전과 마찬가지로 존재한다고 말할 수 있습니다. 정글에는 옛 고국의 시민권을 받기 전 유대감과 복수의 필요성이 있었던 바로 그 사람들이 있습니다."
 UPH_anarchy_of_families: "꾀꼬리 민주주의"
 UPH_anarchy_of_families_desc: "An army without food for its men will shatter before even the flimsiest palisades, and forceful dues from the villages it claims to protect may sustain it maybe for years, but not for the decades ahead of a successful resistance. Prior to issuing the Leyte Proclamation, Carlos García thus bartered for the otherwise recalcitrant support of the provinces' great dynasts with promises and favors.\n\nOvertime, this ad-hoc relationship would evolve into something akin to the lieges and vassals of old. Local magnates would tithe their goods to Tacloban in exchange for guns, sinecures, protection, and free rein in their vast domains. The President calls \"democracy\" what many peasants outside his oligarchs call feudalism, its cruelties laid bare with every blood-soaked sack of rice delivered from hinterlands ruled not by laws but by strongmen's petty feuds."
 UPH_unsung_warriors: "미국인 잔당들"
 UPH_unsung_warriors_desc: "[GetUPH_unsung_warriors_attack][GetUPH_unsung_warriors_speed][GetUPH_unsung_warriors_breakthrough][GetUPH_unsung_warriors_recovery_rate][GetUPH_unsung_warriors_organization][GetUPH_unsung_warriors_surrender_limit]§g--------------§!\nThe cruel joke that America chose to call 'peace' required it to withdraw from the Philippines and recognize Japanese suzerainty over the islands. Despite all this, you can never keep a good soldier down: Troops led by Wendell Fertig refused to leave and abandon the people they had fought so hard for. While officially, these men are traitors to Washington, they represent its interests and lingering influence in the Philippines."
