 UPH_Diosdado_Macapagal: "디오스다도 팡간 마카파갈 시니어"
 POLITICS_DIOSDADO_MACAPAGAL: "자유당 내에서 마카파갈과 그의 새로운 계파가 부상할 것이라고는 누구도 예상하지 못했습니다. 하지만 이 모든 것이 어떻게 시작되었는지 짚어본다면 그것이 필연이란 사실을 깨닫게 될 것입니다.\n\n시인의 아들로 태어난 루바오 출신의 가난한 이 소년은 하숙인의 집과 돼지우리에서 자라나야 했으며, 이런 상황을 타개하기 위한 유일한 탈출구를 교육이라 생각했습니다. 친척에게 약간의 지원을 받아 열심히 공부한 그는 초등, 중학, 고등학교와 법대에서 수석을 차지할 정도로 뛰어난 성적을 거두었습니다. 그 덕에 마카파갈은 정부에서 요직을 얻어 케손 대통령의 보좌관이 되었습니다. 일본이 필리핀을 침공한 이후 마카파갈은 협력 정부에서 일하였으나, 곧 일본인들은 그가 저항 세력의 스파이임을 알아챘고 그는 남쪽으로 도망칠 수밖에 없었습니다. 그와 같은 재능의 소유자가 자유 필리핀 공화국에 기용되는 것은 당연했고, 그곳에서 그는 눈에 띄지 않는 자유당원으로 아벨리노가 사임할 때까지 기다렸습니다. 그리고 언제나 그렇듯 그는 그 기회를 움켜쥐는 데 성공했습니다.\n\n마카파갈은 필리핀인들이 지키기 위해 싸워온 자유라는 것에 새로운 형태를 가져왔습니다. 이것은 기회의 자유, 천장이 없는 자유이자, 쟁기와 칼에 모두 적합한 자유입니다. 필리핀은 이제 더 이상 식민지가 아니며, 모두에게 열려있고, 모든 이들과 무역할 것이며, 모두가 필리핀에서 자유롭게 경쟁하고 번영할 수 있을 겁니다. 그리고 기회를 잡을 수 있을 만큼 능력 있는 자들에게 그 기회가 얼마나 큰 의미를 지니는지 대통령은 증명해낼 것입니다."
 POLITICS_WENDELL_FERTIG_NEW_DESC: "직업은 엔지니어, 상황은 저항군, 그리고 그의 의지는 지도자감. 웬델 페어티히는 그 결과와 관계없이 자신의 운명인 그 역할을 모두 받아들였습니다.\n\n페어티히는 미 육군 공병으로 필리핀에 처음 발을 들였습니다. 2차 세계대전에서 그는 진격하는 일본군을 저지하기 위한 다리 폭파 임무를 맡았지만, 파죽지세로 진군하는 적의 기세를 막지 못하고 적들에게 포위되어 그의 부대원, 그리고 동료 필리핀 투사들과 산속으로 후퇴해야 했습니다. 아카기 조약으로 조국에게 버림받은 페어티히는 그럼에도 자유 필리핀 공화국을 위해 싸우기로 결심했습니다. 그는 필리핀에서 미국 시민권을 포기한 최초의 미국인이고, 레이테 선언에 서명한 최초의 미국인입니다.\n\n그의 고귀한 결심이 과연 제대로 보답받았을까요? 카를로스 P. 가르시아는 그를 아무도 모르는 구석에 던져넣은 채 그를 잊힌 고문 역할에서 벗어나지 못하게 하였고, 그렇게 그의 재능은 허비되었습니다. 가르시아의 전략 지식 부족이 그의 모든 희생을 헛되게 만들 것으로 생각한 그는 쿠데타를 일으켜 저항군의 최고지도자가 되었습니다. 이제 그는 자유 공화국을 일본 점령지의 심장을 정조준하는 날카로운 칼날로 탈바꿈시키기 위해 노력하고 있습니다. 물론, 승리의 날이 오면 그는 물러날 것입니다. 그는 폭군이 아닌, 그저 망가진 시스템을 복구하려는 엔지니어일 뿐이니까요.\n\n그리고 그때 필리핀을 자유의 빛으로 인도한 자가 웬델 페어 티피인 것을 모두가 알게 될 것입니다."
 UPH_Jose_Avelino: "호세 아벨리노 디라"
 POLITICS_JOSE_AVELINO_DESC: "엘피디오 키리노 사후 자유당은 지도부를 잃었습니다. 이후의 혼란스러운 정세 속에서 수많은 유망주가 떠오르고 동시에 가라앉았습니다. 미국인 망명자 웬델 페허티히는 이런 상황에서 인내심을 잃고 마침내 선거에 개입했고, 호세 아벨리노 디라가 선택되면서 자유당은 다시금 결속되었습니다.\n\n아벨리노는 국민들에게 미국의 꼭두각시라 멸시받으며, 자유당 내에서도 영향력이 거의 없는 인물이며, 필리핀을 재건하려는 위대한 야망도 가지지 못한 인물입니다. 공직자이자 전 하원의장이었던 그는 자신의 역할이 임시직이며, 동시에 정통성 있고 온순한 지도자로 일해야 하는 임무를 잘 알고 있습니다. 그의 자유롭고도 민주적인 이상이 카를로스 가르시아 퇴진 이후 발발한 이 위기 상황에서 국가를 지키기 위해 잠시 부차적인 것으로 내려가야 합니다. 적어도 그는 스스로 그렇게 말할 뿐입니다.\n\n현재 아벨리노는 그를 자리에 앉힌 웬델 페어히티와 함께 자신의 임무를 조용하고도 효율적 방식으로 수행하려 노력하고 있습니다. 미국인 조련사가 소동을 잠재울 것을 알기에 점차 늘어나는 거리의 시위자들과 군에서 늘어나는 소문을 무시하면 될 뿐입니다. 그리고 이 비굴해 보이는 사업이 그 가치를 증명해 낼 것입니다."
