 PHI_vengeance_for_the_dead: "망자를 위한 복수"
 PHI_vengeance_for_the_dead_desc: "14군은 꼬리를 감추며 섬에서 빠져나가야만 했으며, 수천명이 패닉에 빠진 채 죽어갔으며, 그보다 더 많은 이들이 적군의 포로가 된 채 항복했습니다.\n\n이런 불의는 반드시 응징해야 합니다. 죽은 이들을 내버려두는 것은 우리에게 있어 불명예스러운 일입니다. 일본은 14군을 다시 섬에 보내서 군도를 탈환하고 우리에게 손실을 입힌 이 도적떼들이게 복수를 할 것입니다.\n\n§e망자를 위한 복수의 시간입니다.§!"
