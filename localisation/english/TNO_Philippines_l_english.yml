 UPH_provisional_occupation_desc: "미국의 필리핀 지배는 1941년 일본의 신속한 일격과 1945년 조약을 통해 사실상 공식적으로 종식되었습니다. 하지만 섬에서 시간을 보내본 사람이라면 앞의 서술이 얼마나 잘못된 것인지 알 수 있습니다.\n\n정치 체계는 헌법에 의한 연방 권력의 삼권분립이라는 미국의 개념을 기반으로 하며 종종 미국이 가지고 있는 이름과 동일한 이름을 사용합니다. 문화적으로는 스페인어와 다른 모국어들과 달리 영어가 여전히 널리 사용됩니다. 사실 식민 통치기를 모방하는 방식을 보면 여전히 그들이 일본의 침략 이전 시대를 원한다는 인식을 찾을 수 있습니다. 그리고 미군이 이전과 마찬가지로 존재한다고 말할 수 있습니다. 정글에는 옛 고국의 시민권을 받기 전 유대감과 복수의 필요성이 있었던 바로 그 사람들이 있습니다."
 UPH_anarchy_of_families: "꾀꼬리 민주주의"
 UPH_anarchy_of_families_desc: "병력을 먹일 식량이 없는 군대는 가장 허술한 방어벽 앞에서도 산산히 부서질 것이며, 군대가 보호한다고 주장하는 마을의 강제 의무로는 아마 몇 년간 군대를 유지할 수준은 되겠지만 성공적인 저항에 앞서 수십년 동안 유지될 수준은 아닙니다. 따라서 레이테 선언문을 발표하기 전에 페어티히 대령은 약속과 호의를 지역 토후들의 완강한 지원과 교환했습니다.\n\n시간이 지남에 따라 이 특별 관계는 과거의 군주 및 가신과 비슷한 관계로 발전했습니다. 지역 거물들은 그들의 광대한 땅에서 총, 명예직, 보호 및 자유로운 고삐를 대가로 그들의 물품을 타클로반에 십일조로 바쳤습니다. 대령은 그의 확고한 충신들조차 봉건주의라고 부르는 것을 \"문명화\"라고 부릅니다. 그 잔인함은 법치가 아니라 독재자들의 사소한 불화에 좌지우지되는 오지에서 배달되는 피 묻은 쌀 자루마다 드러납니다. "
 UPH_unsung_warriors: "미국인 잔당들"
 UPH_unsung_warriors_desc: "[GetUPH_unsung_warriors_attack][GetUPH_unsung_warriors_speed][GetUPH_unsung_warriors_breakthrough][GetUPH_unsung_warriors_recovery_rate][GetUPH_unsung_warriors_organization][GetUPH_unsung_warriors_surrender_limit]§g -------------- §!\n미국은 필리핀에 대해 '평화'라는 잔혹한 농담을 던지고 철군을 선언한 후 이곳에 대한 일본의 종주권을 사실상 인정해 버렸습니다. 하지만 훌륭한 전사는 결코 자신의 무기를 내려놓지 않습니다. 웬들 페어티히가 이끄는 부대는 그동안 열심히 싸워온 이유가 된 자들을 저버리지 않은 채 필리핀에서의 철군을 거부했습니다. 공식적으로 이들은 워싱턴의 명령을 어겼지만, 저들의 존재는 필리핀에서 미국의 이익과 지속적인 영향력을 의미합니다."
