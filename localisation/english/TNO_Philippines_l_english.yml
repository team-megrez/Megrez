 PHI_Blitz.5.t: "문제에 답하기"
 PHI_Blitz.5.desc: "아마 그 \"질문\"을 그늘 뒤에 감추는 것은 이들의 원칙이었을지도 모른다. 결국 미 육군 필리핀 지부에 있었던 상당수는 반란에서 살아남았고, 비록 저들의 잘못에도 불구하고 진정한 악이 누구인지 잊었다고 비난할 수 있는 자는 아무도 없었다. 전격전 이전 군에서는 숙명론이 팽배했다. 공산주의자들 마닐라보다 훨씬 먼 위치에 있어 보였었기에 신경을 쓸 필요가 없었다. 아니면, 만에 하나 저 빨간 이들과 우리같이 푸른 자들이 '배수의 진'에서 함께 패한다면 군은 저들에게 단도직입적으로 자신의 입장을 표명할 필요 없었을 것이다.\n\n어쨌건 상부에서 질문에 대한 답을 여러 차례 회피했기에, 부하들 사이에서 \"이 질문\"은 그들 사이의 가십거리로 변하였었다. 그리고 이제 \"이 질문\"에 대답해야 할 시간이다. 칼싸움에서 전차를 이겼으니 이제 \"질문\"에 대답할 시간이다. 마닐라만에 성조기를 게양하였으니, 이제 이 \"질문\"에 진정으로 대답할 시간이었다.\n\n마닐라 함락 이후 만난 두 세력은 모두 인생의 늘그막에 가까워지고 있었다. 이번엔 타루크 측에서 이 \"질문\"을 꺼냈다. 질문이란 틀 뒤에 숨겨진 최후통첩이 임박해짐에 따라 자치령의 가장 똑똑한 이들은 그늘 속에 숨겨져 있던 이 \"질문\"을 마닐라 호텔의 18층으로 가져왔다.\n\n예측된 대로, 해가 뜰 때부터 밤이 깊어질 때까지 밀실에서 다양한 주장과 자부심, 원칙들이 실용주의와 싸움을 벌였다. 하마터면 그 싸움이 돌이킬 수 없을 정도로 악화되기 직전, 자치령의 위태로운 상황을 상기시키는 목소리와 바닥에 뒹굴고 있는 수많은 커피잔만이 파국을 막을 수 있었다. 결국 이곳에 모인 이들도 사람이었다. 그들의 목이 고함을 칠 때마다 아파져 왔고, 체력과 기력은 점점 빠져나가고  있었다.\n\n결국, 모든 논쟁을 종결지은 [USA.GetLeader]의 입에서 나온 말은..."
