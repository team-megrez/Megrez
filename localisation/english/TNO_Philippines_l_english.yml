 PHI_conscript.1.t: "[?global.date.GetDateStringShortMonth]에 받은 편지"
 PHI_conscript.1.desc: "유키,\n\n편지가 제시간에 도착했으면 좋겠네. 요새 군이 우편물 검열을 더 빡세게 하고 있어서 말이지. 어떤 변덕스러운 우체부가 말도 안 돼는 이유로 내 편지를 걸러내는 것 아닐까 걱정도 되고. 설마 팁까지 줬는데 그렇게야 하지는 않겠지.\n\n얼마 전에 사령부에서 우리랑 다른 몇 개 대대를 (검열)에 보냈는데, 지명 발음하기 진짜 어려운데 대대장 말고는 아무도 신경 쓰지 않더라고. 이어지는 현지작전의 마지막이자 열 번째 작전이었는데, 밀림 깊숙한 곳 비포장 도로 너머에 웬 마을이 있더라고. 사실 여기서 본 걸 뺀다면 정말이지 너에게 쓸 것도 없었을지도 모르겠네.\n\n집안 곳곳마다 총기, 탄약, 포탄, 연료까지 가득 차 있더라고. 얼마나 차곡차곡 쌓아 놓았던지 중장비를 꺼낼 필요도 없더라? 근처에 땅굴 하나가 있던데 안에 전차, 야포가 있던 게 무슨 주차장 같았다니까? 마츠는 이걸 화약고라고 부르더라. 문명에서 그렇게나 멀리 떨어진 곳에서 이런 비정상적이고 체계적인 공간이 있다니, 분명 우리 손에 닿지 않는 곳에 더 숨어있을 게 분명해 보여.\n\n어쨌건, 난 높으신 분들이 저들을 찾아내기 전에 말라리아가 만연한 이 늪에서 꼭 빠져나올 거야. 아니, 그래야 하겠지. 몇 달만 더 있으면 약속한 대로 함께 교토 여행을 할 수 있을 거야. 아참, 리에 그림 참 잘 그리더라? 돌아오기 전까지 판다 좀 그려달라고 해봐."
