 POLITICS_LUIS_TARUC_DESC: "성 패트릭의 날 행진 이후 필리핀 공산당의 추방된 당원들에게 많은 질문이 쏟아졌습니다. 공세는 어떻게 되었습니까? 언제 어디서부터 잘못되었나요? 무엇보다 누구에게 책임이 있습니까? 손가락질은 날카로운 말이 되었고, 구소련 최후의 날에 대한 무미건조한 풍자에서 혁명 공화국을 분열시키겠다고 위협하는 파열이 되었습니다.\n\n혼돈 속에서 공산당의 무장항쟁파 지도자인 루이스 타루크가 나섰습니다. 당이 전투에서 퇴각한 이후 선동에 능한 장군의 말은 이제 훨씬 더 무게감이 있었고, 그는 당시 서기장이었던 호세 라바에 대한 통렬한 비판을 시작함으로써 자신의 확대된 입지를 증명했습니다. 라바가 그의 부하들을 그렇게 많이 제지하지 않았다면 그들이 코르디레야스에서 파시스트들에게 굴복하도록 강요받지 않았을 것이라며 비난했습니다. 라바의 독단주의적이고 신중한 성격을 혁명을 위해 눈감아주기에는 너무 많은 업보를 치렀습니다. 아마 그 때 그들은 기회를 영원히 잃기 전에 방향을 바로잡아야 할 것이었습니다.\n\n필사적이고, 열광적인 박수와 함께 결정되었습니다. 라바가 가고 타루크가 그 자리를 대신할 것입니다. 마치 황제와 교황이 하나가 된 것처럼 \"알리파토 장군\"은 이제 혁명적 투쟁의 전체를 지휘합니다. 그러나 일부 사람들은 여전히 그토록 엄청난 노력이 패배에서 승리를 거둬내기에 충분한지.. 또는 그가 그것을 추구하면서 경솔하게도 혁명의 신조를 일부 버릴 것인지 궁금해합니다."
