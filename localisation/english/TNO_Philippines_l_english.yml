 PHI_Blitz.12.t: "마지막 후퇴"
 PHI_Blitz.12.desc: "필리핀 군도에서 우리의 두 번재 모험은 첫 번째처럼 끝나버렸다. 연전연패 이후 우리가 가능한 선택은 쥐죽은 듯 후퇴하는 것뿐이었다.\n\n적어도, 이전에 비해선 이번 전투의 규모는 그리 크지 않았다. 출발할 때의 분위기는 비극적인 화려함으로 가득했었다. 하지만 이제 링가옌 만의 톡 쏘는 공기 속에서 사람들은 세이난 전쟁 시절의 발도대처럼 느리고도 무겁게 행군했으며, 누더기가 된 군기를 달고 임시 항으로 향하는 배의 분위기고 마찬가지였다. 과거 영화를 누리던 14군의 잔당은 이제 포탄에 상처를 입은 채 죽은 자들의 관을 손수레에 싣고 돌아간다. 그나마 운이 좋은 일부는 신체가 온전했지만, 재수 없는 일부는 입관한 이후에야 식별이 가능할 정도로 상태가 좋지 않았다. 그들의 영혼은 이미 사라졌으며, 약간의 사진과 인식표를 제외한다면 이 세상에 저들이 존재했다는 흔적은 이제 어디에도 존재하지 않는다. 제국주의자들과 그 아첨꾼들은 우리에게 다른 어떤 것도 허락하지 않은 채 오직 이것만을 가지고 돌아가게 한 것이다.\n\n군의 활력은 어디로 갔는가. 한때 불과 포탄을 땅을 소금에 절이던 이들의 불타는 복수심 말이다. 복수를 위해 보내진 이들은 이제 땅속에 묻히거나, 갈기갈기 찢겨줘 이 땅에 버려졌을 것이다. 당국은 죽은 이들이 정당한 싸움에서 죽었다고 주장할 것이지만, 그 변명은 먹히지 않고 더 많은 이들을 죽게 할 것이다. 지금까지 흘려야 했던 모든 피가 헛된 것으로 변하였기에 이번 실패는 지금까지 겪은 실패 그 어느 것보다 고통스러울 것이다.\n\n석양이 지고, 마지막 관이 수송선에 실리면서 배에서 진혼곡이 울리기 시작했고, 영혼을 위로하기 위한 총포 소리가 울리며 이 땅과의 작별을 시작했다. 그리고 제국의 묘지에선 조기가 게양되었다."
 PHI_Blitz.12.a: "우리에겐 옥쇄할 자격이 주어지지 않았다."
 PHI_Blitz.13.t: "확보된 루손"
 PHI_Blitz.13.desc: "마닐라 수복 이후 우리는 신속히 잃어버린 우리의 땅을 수복해야 했었다. 결국 저들이 동방의 진주를 잃게 된다면 반군의 사기가 떨어지면서 붕괴가 임박해져 우리에게 항복하게 될 터였다. 상륙 이후 잠시 영광스러운 순간 동안은 그렇게 될 것 같아 보였다. 마치 버터가 녹아가듯 저들은 14군의 압도적 힘 앞에서 밀려났고, 우리가 도시에서 도시로, 지방에서 지방으로 행진할 때 저항 없이 엎드려 있었다.\n\n우리는 첫 번째 패배에서 저 반군들을 과소평가하면 무슨 대가를 치러야 하는지 교훈을 새기지 못한 것 같다. 파죽지세 같던 우리의 진군은 중부 군도에 진입하면서 막히고 말았다. 내륙으로 진군할수록 저항은 더욱 거세졌을 뿐이며, 우리가 쏟아붓는 많은 병사가 매복, 부비트랩, 총격에 의해 목숨을 잃어가는 가운데 레이테섬의 미군 요새는 함락될 기미가 보이지 않았다.\n\n그래서 [JAP.GetLeader] 내각총리대신은 워싱턴과 협상을 시작했다. 조건은 하나. 루손은 우리의 것이 되지만, 나머지들은 그들이 가지게 된다는 간단한 조항이었다. 닉슨이 이를 흔쾌히 수락하면서 다음 날 자정 12시 필리핀 군도는 20년 만에 휴전 상태에 돌입하게 되었다.\n\n동방의 욱일과 서방의 거상이란 힘겨루기의 틈바구니에서 필리핀은 돌이킬 수 없는 분열에 빠진 채 새로운 새벽을 맞이하게 되었다. 당초 우리가 계획했던 완전한 정복 외에 어떤 것도 과거의 실패를 만회할 수 없지만... 아마 이것으로도 충분하다. 아니, 그럴 수밖에 없었을 뿐이다."
 PHI_Blitz.13.a: "일단 잃어버린 것을 되찾아야 했다."
