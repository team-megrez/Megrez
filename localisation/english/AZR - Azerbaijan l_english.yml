 azerbaijan_events.1.t: "베를린 주식 위기"
 azerbaijan_events.1.d: "예상대로 [ROOT.GetNonIdeologyName]의 경제와 재정 상태는 심각한 위기에 빠졌습니다. 수많은 공장이 문을 닫고 시민들은 상품을 판매하는 데에 각종 문제에 직면해 있습니다. 이는 나라의 정치 상황에 영향을 끼치던 각종 요소들이 더욱 크게 작용할 것임을 뜻합니다."
 azerbaijan_events.1.a: "알라께서 최악의 상황으로 가는 것을 막아 주시길..."