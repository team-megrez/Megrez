 POLITICS_FAROUK_I_DESC:0 "이집트의 왕 파루크에 대해선 여러 관점이 있습니다. 긍정적으로 보자면 파루크는 삶을 파티로 만들기로 결심했습니다. 매순간이 늙거나 둔해지지 않기 위한 노력에서 즐겁고 신나는 순간이어야 합니다. 부정적으로 보자면 그는 이집트 경제의 싱크홀인데 아무런 정치적 책임도 없고 이집트에게 난감한 존재입니다. 왕은 한때 나라를 개혁하고 현대화하는데 열정적인 젊은이였습니다. 하지만 그 시절은 지나갔고, 이제 파루크는 자신을 즐겁게 할 방법만 연구합니다.\n\n파루크는 할 일이 없으면 먹고 마시고 담배를 피우며 시간을 보냅니다. 빨간 스포츠카를 타고 카이로거리를 전속력으로 달리거나 군중들에게 금화를 뿌리는 자선활동을 하는 막나가는 순간은 불행히도 자주 일어납니다. 만약 왕이 특별히 활동적인 기분을 느끼면, 그는 제트기를 타고 원하는 목적지로 날아갑니다. 그의 부재는 1, 2주간 더 유능한 책임자를 남기기 때문에 즐거운 일입니다.\n\n파루크는 세계여행을 하면서 이집트 국고를 \"훌륭한\" 용도로 사용합니다. 애첩을 위한 다이아몬드 목걸이든, 계속 확장되는 동전 수집이든, 불멸을 위한 한 방이든, 그의 욕망을 위해 아낌없이 사용합니다. 그가 구매하는 모든 것은 이집트 사람들에게 전혀 도움이 되지 않습니다. 파루크는 나쁜 의도도 없고 악하지도 않지만, 바로 옆 세상에는 별 관심이 없습니다. 정치는 왕에게 딱딱하고 지겨우며 지루한 일이고, 그래서 그는 그것을 무시합니다. 그는 세상이 그에게 바라는 것보다는 스스로의 행복에만 관심이 있습니다."
