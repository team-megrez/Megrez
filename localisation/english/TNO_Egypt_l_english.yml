 egy_farouks_hedonism_desc:0 "우리들의 국왕 파루크 1세는 사치와 낭비벽으로 전 세계에 알려져 있습니다. 한 주에 굴 600개를 먹어치운다고도하는 파루크는 국왕보다는 플레이보이에 가깝습니다. 이런 행동은 국왕에 대한 불만을 불러왔으며 국가 경제의 많은 부분을 빨아들입니다."
