 ALT_religious_divide: "종교적 분열"
 ALT_religious_divide_desc: "오이로티아국은 인구 대부분을 차지하는 두 종교적 집단의 통일과 연대를 기초로 만들어졌습니다. 오랫동안 러시아 정교회에서 소외되었던 전례파와, 20세기 초 새로이 발흥한 토착종교 혼합의 결과물 부르칸교입니다.\n\n지금까지 두 종교는 비교적 평화로운 공존을 유지해 왔지만, 양측 종교를 믿는 국민 사이에 뚜렷한 간극이 있다는 점은 의심할 여지가 없을 겁니다. 양측은 국가에 대해 서로 다른 목표와 생각을 품고 있으며, 그 결과 정부는 국민 간의 갈등과 불화를 자주 대처해야 합니다."
 ALT_christian_socialism: "기독교 사회주의"
 ALT_christian_socialism_desc: "원주민이건, 아니건 알타이의 많은 이들은 소비에트 체제가 지속되면서 이에 순응해 왔습니다. 사회주의에 대한 긍정적 견해는 시간이 지남에 따라 사라져 갔지만, 오이로티아의 경제정책엔 여전히 영향을 미치고 있습니다. 많은 전례파 신도들은 그리스도의 가르침과 좌익 사상이라는 상극적인 원리를 묶었고, 다른 러시아 지역들과는 차별되는 독특한 경제체제를 형성했습니다.\n\n부분적 국유화와 계획경제가 가미는 국민에게 의외의 호평을 받고 있으며, 경제의 효율성 또한 상승시킬 수 있었습니다."
 ALT_agrarian_economy: "농본 경제"
 ALT_agrarian_economy_desc: "러시아의 다른 많은 지역과는 달리 알타이는 경제적으로 신흥 산업이 아닌 농업에 의존하는 지역으로 남아 있습니다. 산업화의 물결은 오이라트 지역을 비껴갔고, 모스크바 중앙정부가 시도했던 노력마저도 대조국전쟁과 부하린 정권의 붕괴로 흐지부지되고 말았습니다.\n\n그 대신 지역의 경제는 무르익은 농업생산에 기반을 두고 있습니다. 새 정부는 이 현실을 신속히 수용하고, 어떤 종류의 산업화 계획도 회피하기로 결정지었습다. 우리는 많은 부문에서 여전히 농업 국가로 남아 있습니다."
