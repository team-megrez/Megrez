 ALT_Ivan_Zavoloko: "이반 자볼로코"
 POLITICS_IVAN_ZAVOLOKO_DESC: "이반 니키포로비치 자볼로코의 국민들은 오랜 시간동안 잊혀진 과거에 집착하는 시골뜨기란 취급을 받으며 살아왔습니다. 전례파 정교회 신앙을 지닌 이들을 러시아인들은 분리주의자라고 부르며 모욕해 왔습니다. 신자들은 그 누구에게도 해를 끼치지 않고, 선조들이 믿어온 신앙을 이어왔기 때문에 이에 불쾌감을 느껴왔습니다. 리가에서 자볼로코는 자신의 공동체를 이끌고 고대 러시아 유물을 수집하면서 과거에 대한 연구를 해오던 인물이었습니다. 제국이 무너질때, 전례파 신자들은 자신들이 믿는 신앙이 꽃을 필 것이라 생각했습니다. 하지만 소련, 나치 독일은 신자들의 공동체를 야만적으로 억압했습니다. 나치의 침공 이후, 자볼로코는 많은 동포들과 함께 파괴된 미래의 폐허를 피해 기나긴 여정을 떠나야 했습니다.\n\n오이로티아에서 자볼로코와 현지인의 첫 만남은 그리 우호적이지 않았습니다. 이 지역의 알타이인들은 오랜 시간 동안 외지인들을 경멸해 왔는데, 새로이 부흥하는 부르칸교가 차르와 소비에트에 위협이 되면서 양측간의 감정의 골은 깊어졌습니다. 이 신흥종교의 신자들은 아득한 옛 종교를 믿는 유랑자들에게 동정심을 느끼지 않았습니다. 전쟁, 도적들로 황폐해진 이 땅에서 외부인과 제한된 생활공간을 공유하는 것은 많은 이들이 보기에 자살행위랑 다를 바 없었습니다.\n\n이런 불안한 출발과 이중 종교, 이중 민족이란 유산을 지닌 젊은 국가의 대통령으로서 주도적인 역할을 하는 자볼로코의 부상은 지역 내의 많은 군벌을 놀라게 했습니다. 세세한 부분까지 챙기며 크고 작은 시민들과 마음을 주고받은 그는 오이로티아의 두 집단의 지지를 받을 수 있는 유일한 지도자가 되었습니다. 그러나 한 인간이 전 국가의 기반이 될 수 없습니다. 자볼로코 대통령과 지지자들은 젊은 국가의 미래가 실현되지도 못한 채 쓰러지지 않도록 전례파와 부르칸교를 깊은 차원에서 하나로 묶어야 할 것입니다."
