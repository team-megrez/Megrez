 pru.1.a: "어떤 미래가 다가오든, 우리는 준비되어 있다"
 pru.8.t: "페루의 안토파가스타 요구"
 pru.8.d: "페루가 안토파가스타와 아리카를 할양하지 않는다면 전쟁을 선포할 것이라고 위협했습니다!"
 pru.8.a: "선택지가 없군... 영토를 할양해라"
 pru.8.b: "원한다면, 가져가 보시지!"
 pru.10.t: "검은 월요일의 안데스산맥 강타"
 pru.10.d: "검은 월요일 위기가 걷잡을 수 없이 눈덩이처럼 불어나고 전 세계로 퍼지면서, 수출에 기대고 있는 우리나라 경제가 파산 직전에 놓여있습니다! 미래는 암울하고 불확실하며, 페루 투자자들의 투자금이 사라지고 있습니다. 일부는 쉬운 탈출구를 선택하기도 합니다."
 pru.10.a: "디오스 미오(세상에)!"
 pru.17.t: "안토파가스타 할양"
 pru.17.d: "사악한 침략자들이 안토파가스타에서 물러났습니다"
 pru.17.a: "많은 생명이 목숨을 부지했구나!"
 pru.18.t: "거부당한 요구"
 pru.18.d: "전쟁입니다! 침략자들은 안토파가스타 점령을 포기하라는 요구를 거부했습니다"
 pru.18.a: "조만간 자기들이 어떤 실수를 저질렀는지 뼈저리게 느끼게 해주지!"
 pru.19.t: "연합 공식화"
 pru.19.d: "우리 군대가 볼리비아 영토를 점거하고 있으므로 오래 전에 없어진 연합 부활을 막을 수 있는 세력은 아무도 없습니다!"
 pru.19.a: "견고한 연합 만세!"
 pru.30.t: "에콰도르와의 평화?"
 pru.30.d: "에콰도르와의 전쟁은 실패로 끝났습니다. 그들은 아직 대부분의 영토를 지배하고 있으며, 페루 국경을 넘으려 하고 있습니다. 많은 장군들은 우리에게 와 에콰도르와의 평화를 간청했고, 우리 스파이들 중 몇몇은 오직 지금만이 에콰도르와 평화를 이룰 때라며, 그들이 승전을 거듭할수록 그들의 야망은 커질 것이고 평화 제안을 받아들이지 않을 것이라고 밝혔습니다. 이제 전쟁을 끝내야 합니다."
 pru.30.a: "평화가 필요하다."
 pru.30.b: "우린 끝까지 싸울 것이다!"
 pru.31.t: "페루의 평화 요청"
 pru.31.d: "우리는 최근 페루 정부로부터 평화 제의를 받았습니다. 분명히 그들은 우리의 군사력에 겁을 먹었고, 유혈사태를 종식시키려 할 수 밖에 없었습니다. 우리는 물론 페루 영토에 대한 영유권이 없고, 따라서 전쟁을 지속할 이유가 없습니다."
 pru.31.a: "받아들이자."
 pru.31.b: "완전한 승리가 머지 않았다!"
 pru.102.t: "아프라주의자들의 폭탄 테러"
 pru.102.d: "아프라 민병대가 또다시 개인 소유 공장을 테러했습니다. 이 악마들은 언제 멈출까요?"
 pru.102.a: "망할!"
 pru.103.t: "에콰도르의 운명"
 pru.103.d: "우리와 [ECU.GetName] 사이의 긴장이 최고조에 달했습니다. 우리는 충분히 오랫동안 에콰도르의 횡포를 참아왔습니다!"
 pru.103.a: "그럼 전쟁이다!"
 pru.1030.t: "War with [PRU.GetName]"
 pru.1030.d: "The tensions between us and [PRU.GetName] have reached a boiling point. The [PRU.GetAdjective] army is mobilising and marching towards our border right now."
 pru.1030.a: "Time to teach those uppity bastards a lesson!"
 pru.104.t: "An Attempt on Larreas Life!"
 pru.104.d: "During [getpru104], our dear leader Larrea has been shot at by an Aprist assassin. Luckily, he was not hurt and the perpetrator has been shot dead. However, this shows our governments growing weakness. Should we start preparing for elections and let the people decide their fate?"
 pru_104_d1: "the usual rounding of the troops"
 pru_104_d2: "a military parade comemorating the war"
 pru.104.a: "It's time to retire, let's prepare for elections."
 pru.104.b: "Never! We will be even harsher to quell all opposing voices!"
 pru.105.t: "선거"
 pru.105.d: "After all this time, elections have finally started in Peru! The liberal Movimiento Democrático, the conservative Nuevo Pacto Civilista, the social democrat Partido Socialdemócrata and the rabidly nationalist Union Revolucionaria have all participated, but who shall be victorious? While the liberals, conservatives and social democrats promise a continued democracy, the Union Revolutionaria promises to stop elections and allocate even more resources to hunt down and exterminate APRA."
 pru.105.a: "신국민협약"
 pru.105.b: "민주운동"
 pru.105.c: "사회민주당"
 pru.105.e: "혁명연맹"
 pru.106.t: "아프라주의 혁명!"
 pru.106.d: "After the current government intensified their socialist reprisals, a last resort plan was hatched by the Aprists. A desperate march to the capitals with all the remaining militias would try to topple the government, ushering in a new era for the workers."
 pru.106.a: "군에 의해 혁명이 분쇄되었다!"
 pru.106.b: "기적적으로 혁명군이 승리했다!"
 pru.107.t: "사회주의자들의 투쟁"
 pru.107.d: "After the revolution, the Aprists started crumbling, with the Tupacamarists trying to take power in the country by themselves. A fierce struggle started between the remaining Apra and the Tupacamarists."
 pru.107.a: "El APRA nunca muere!"
 pru.107.b: "Tupacamarists win. Viva el Piruw!"
 pru.108.t: "[GetYear]년 페루 선거"
 pru.108.d: "The next round of elections since Larrea stepped down have begun! Who would win this time? While the liberals, conservatives and social democrats promise a continued democracy, the Union Revolutionaria promises to stop elections and allocate even more resources to hunt down and exterminate APRA."
 pru.108.a: "Nuevo Pacto Civilista."
 pru.108.b: "Movimiento Democrático."
 pru.108.c: "Partido Socialdemócrata."
 pru.108.e: "Union Revolucionaria."
 pru.109.t: "Aguero is Dead!"
 pru.109.d: "Aguero had a stroke this morning. The whole country mourns him, but the upper echelons of the party had no clear successor."
 pru.109.a: "What will happen to Peru?"
 pru.110.t: "A Leader for Peru"
 pru.110.d: "The time has come for the strongmen of the party to settle on which one of them will end up as the new Caudillo."
 pru.110.a: "카우디요 미로케사다!"
 pru.110.b: "카우디요 플로레스!"
 pru.110.c: "카우디요 우레타!"
 pru.111.t: "오드리아의 쿠데타!"
 pru.111.d: "Due to the indecisiveness of the Union Revolucionaria, Manuel Odria has used this chance to topple the government to bring the country back to its senses!"
 pru.111.a: "재앙은 끝났다!"
 pru.112.t: "케추아 반란!"
 pru.112.d: "Because of our latest policies set on proving the superiority of the Hispanics, the people inhabiting this land before Columbus have risen up to challenge our laws!"
 pru.112.a: "놈들을 진압해라!"
 pru.113.t: "에콰도르의 기습"
 pru.113.d: "Let us start doing military exercises on the border with Ecuador, with some of our units 'wrongfully' crossing the border, to provoke them. We shall prepare for a war to subjugate Eduador!"
 pru.113.a: "To war, Peruvians!"
 pru.114.t: "Fiestas Patrias"
 pru.114.d: "Our national holidays celebrating our independence and armed forces have begun! General José de San Martín, known as Peru's liberator, proclaimed Peru's independence on the 28th of July 1821, freeing Peru from the Spanish oppression. People all over the country are enjoying their holidays, and parades are being organised in all major cities."
 pru.114.a: "페루 만세!"
 pru.115.t: "베나비데스의 사망"
 pru.115.d: "[getpru115]"
 pru.115.a: "하나의 시대가 끝났구나."
 pru_115_d1: "Our great Caudillo Oscar Benavides Larrea has died of natural causes. The whole nation mourns him, while his successor, the more radical and very racist Manuel Odria, takes his place to lead us into the future."
 pru_115_d2: "One of our previous oppressors, Oscar Benavides Larrea, has died of natural causes. While he was an enemy of the revolution and committed many atrocities against Peruvian socialists, some still mourn the man that ruled this country for many years. The man that took control of his scattered clique is Manuel Odria, a most despicable man whose racism cannot be understated."
 pru_115_d3: "Oscar Benavides Larrea has died due to natural causes. Even though he was not Peru's best leader, he was able to keep the nation stable while also restoring elections, which indirectly lead to our ascension to power. His direct successor, Manuel Odria, is ideologically radical and bears a grudge against the native people."
 pru.116.t: "루이스 마우리시오의 사망"
 pru.116.d: "Today during a skirmish in Barrios Altos between urristas and aprists, a young urrista by the name of Luis Mauricio was killed by a bullet. He was the son of an old family of oligarchs. To revenge him, his fellow urristas killed the aprist militants. This case shocked the Liman society, and the urristas in the congress proposed a public funeral for Mauricio. Our staff suggests to avoid the public funeral to not anger the common man, but that might alienate Riva Agüero..."
 pru.116.a: "대중 장례식을 허가하자."
 pru.116.b: "Let them hold an inner ceremony in their party."
 pru.117.t: "La Piedra Cansada"
 pru.117.d: "Today, our intelligence agency informed us about the publishing of a book by a Peruvian author exiled in Chile, Cesar Vallejo. The novel consists of a drama set during the colonial times about two indigenous miners and how they're exploited by the church and the colonial administration. The novel has strong criticism against aristocracy and religion. While the book is banned, it has managed to infiltrate the populace through illegal distribution."
 pru.117.a: "A small piece of propaganda won't affect us!"
 pru.1000.t: "페루 혁명"
 pru.1000.d: "카우디요가 선거에서 이기면서 페루는 혁명의 소용돌이로 빠져들었고, 전 세계의 노동자들을 해방하기 위한 우리의 투쟁에 참여할 의사를 보였습니다. 우리는 그들의 요청을 받아들여 함께 남미 전역에 혁명을 전파할 수 있을 것이지만, 그들의 요청을 거절할 수도 있을 것입니다."
 pru.1000.a: "그들을 받아주자."
 pru.1000.b: "거절하자."
 pru.1001.t: "인터내셔널 가입"
 pru.1001.d: "프랑스 코뮌은 우리가 남미의 혁명을 이끌 것을 기대하면서 우리를 인터내셔널에 받아들였습니다. 우리는 프랑스와 함께 세계의 노동자들을 해방시킬 것입니다."
 pru.1001.a: "혁명 만세!"
 pru.1002.t: "인터내셔널 탈퇴"
 pru.1002.d: "알 수 없는 이유로, 프랑스 코뮌은 우리의 인터내셔널 가입을 거부했습니다. 우리는 홀로 살아남아야 할 것입니다."
 pru.1002.a: "실망스럽군..."
