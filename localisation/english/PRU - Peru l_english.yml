 PRU_country_intro_header: "1936년 페루"
 PRU_country_intro_content: "페루는 1821년부터 사실상 독립상태였지만 스페인 정부는 1871년 친차제도를 둘러싼 충돌 이후 양국 간의 평화가 찾아온 이후에야 식민지의 자치를 인정했습니다. 이후 페루는 볼리비아와 동맹을 맺었고 1879년부터 1883년까지 이어진 아타카마 사막에서 벌어진 볼리비아와 칠레 간 국경분쟁(태평양 전쟁)에 참전했습니다. 이 전쟁으로 페루는 타라파카, 아리카, 타크나 지역을 잃었습니다. 때를 틈타 영국과 미국의 자본가들이 페루의 채무를 탕감해주는 조건으로 약화된 페루 국영철도를 가져갔습니다.\n\n벨트크리크 이후, 1919년 아우구스토 레기아의 쿠데타는 페루의 민주주의를 위협했습니다. 1924년 멕시코에서 아메리카 혁명인민동맹이 결성되는 한편, 레기아 정권은 1925년 월 스트리트 대폭락이라는 거대한 위협에 직면했습니다. 위기에 대처하기 위한 개혁에 11개월 동안이나 실패하자 4월주의자들의 지원을 받은 노동자들의 폭동이 일어나기 시작했습니다. 사회주의 혁명을 우려한 군대가 사태에 개입했고, 루이스 산체스 세로 중령이 레기아 정권을 전복시켰습니다. 4개월 후 레기아는 페루 국가에 대한 각종 범죄 혐의로 유죄 판결을 받아 사형당했습니다.\n\n처음에는 세로 정권의 지지율이 낮았으나, 1929년에서 1930년 사이에 폭동을 진압하고 콜롬비아와의 전쟁에서 승리하며 인기가 크게 올랐습니다. 했기 때문입니다. 슬프 것은 얼마 지나지 않아 연설을 하던 세로를 한 4월주의자 암살자가 총으로 쏘아 죽인 것입니다. 동시에 그가 이끌던 혁명연맹은 혼란에 빠졌고 온건파였던 오스카 베나비데스가 페루 안정을 위해 연합 정부를 구성하기 시작했습니다. 혁명연맹이 재기를 준비하는 한편, 민주 정당이 끊임없이 선거 로비를 벌이고 4월주의자들은 세력이 기회를 노리고 있습니다. 페루에 어떤 일이 벌어지게 될까요?"
