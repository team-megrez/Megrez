 PRU_maintaining_absolute_control: "Controlled Society"
 PRU_absolute_control: "Absolute Control"
 PRU_absolute_control_desc: "While our society understands the reasons behind much-needed changes, the means are still feared. Not any more! Our great Caudillo will transform the nation nonetheless. Our people have nothing to hide, and nothing to fear, as new measures of absolute control over their lives will be implemented immediately. Their moral appearance, their businesses, and their contacts with foreigners will be monitored and adjusted by the clergy and military, if neccesary."
 PRU_oscar_raimundo_benavides_larrea_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 15th, 1876, in Lima, Perú§!\n§YMilitary Career:§! §gÓscar Raimundo Benavides Larrea joined the Lima's 'Escuela Militar' in 1890, graduating with honours as a second lieutenant. He reached the rank of Lieutenant in 1899 and Captain in 1901. He became Lieutenant Colonel in 1909 and was sent to France to practise in French manoeuvres, receiving the 'Ordre national de la Légion d'honneur'. He took part of the Caqueta Campaign in 1910, achieving a meteoric rise through the ranks until becoming Chief of Staff of the Peruvian Army in 1913. Despite having dedicated mostly to politics since then, Benavides is still one of the best and most experienced military commanders of Perú.§!\n\n§YNotes: His political career has taken precedence over his military career, but he will return to his duties if the country is drawn into conflict."
 PRU_manuel_arturo_odria_amoretti_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 26th, 1896, in Tarma, Perú§!\n§YMilitary Career:§! §gJosé Manuel Arturo Odría Amoretti joined the 'Escuela Militar de Chorrillos in 1915, where he obtained outstanding grades in his exams. He travelled to Bolivia with a group of honorary delegates in 1917 to represent Perú's finest officers in training. He graduated with honours as a second lieutenant in 1919, becoming the 19th officer in Peruvian history to receive a sword of honour. He became lieutenant in 1921, Captain in 1924 and Major in 1930, reaching the rank of General in 1935. A truly brilliant officer, his only flaw is his lack of practical experience in the battlefield.§!\n\n§YNotes: He has shown signs of racism towards the native population."
 PRU_eloy_gaspar_ureta_montehermoso_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 12th, 1892, in Chiclayo, Perú§!\n§YMilitary Career:§! §gEloy Gaspar Ureta Montehermoso joined the 'Escuela Militar de Chorrillos' in 1909, graduating in 1913 as an artillery second lieutenant. He would be sent to Turín, Italy, and later to Versailles, France, to continue his artillery training. By 1918, he had managed to become Captain, and by 1931 he was a Colonel. He gained his last promotion in 1935 to General, where he now has become one of the most important artillery officers in Perú.§!\n\n§YNotes: Affiliated to the Union Revolucionaria."
 PRU_gamaliel_churata_leader_desc: "Gamaliel Churata, whose real name is Arturo Pablo Peralta Miranda, was born in 1897 in Puno, Perú. Churata formed several culturalist groups in his youth, through which he met Manuel González Prada, Raul Haya de la Torre, and most importantly, José Carlos Mariategui, who would become a close friend of Churata. He was exiled to Bolivia in 1917, but would return to Perú in 1925, joining up Mariategui in Moquegua as the first group of left-wing indigenist thinkers was formed. When Mariategui finally died in 1930 in Chile, Churata was appointed by his friend in his dying wishes as the leader of the 'Frente Tupacamarista'. In his new role as leader, he'd later gather in 1931 with Raul Haya de la Torre and Alfredo González Prada in order to form a United Front from which bring about the Peruvian revolution. Now that Churata leads Perú, he'll focus on restoring the Andean cultural identity and purge the Spanish-descendant bourgeoisie from the government, bringing about a new culture and society for the now new country of Piruw."
 PRU_victor_raul_haya_de_la_torre_leader_desc: "Víctor Raúl Haya de la Torre was born in the town of Trujillo, La Libertad department, Peru. He signed up for 'Facultad de Letras de la Universidad de Trujillo' when he finished high-school, but would later decide to study to become a Lawyer in the 'Universidad Mayor de San Marcos' in Lima. There he met Manuel Gonzalez Prada, whose anarchist thoughts influenced the young Raul. He joined several protests against the Leguia regime, which would decide to get rid of him by granting him a scholarship to France. However, this move would backfire on Leguia, as the revolutions in Europe would influence young Raul and his friend, Mariategui, towards Syndicalist ideals.\n\nHe would go to Mexico in 1924, and with other Peruvian syndicalist exiles formed the 'Alianza Popular Revolucionaria Americana' or 'APRA'. The APRA would focus on pan-Americanism (or as Raul liked to call it, 'Indo-Americanism') and fighting imperialism and the bourgeois oligarchy that had settled in the continent. He'd return to Perú in 1925, settling in the north of the country with his fellow Apristas. In 1929, Raul led the Trujillo takeover, when APRA forces took over the city and proclaimed a Trujillan commune that would be lead by Raul, and executing the local garrison. When the revolt was crushed, he managed to escape to Chile, where he'd join forces with Churata and González Prada in order to strengthen the APRA for a new revolution in 1931.\n\nNow that Raul Haya de la Torre leads Perú, he'll bring about his dream of a worker's utopia for Perú, whatever the cost may be."
 PRU_julio_alfredo_gonzalez_de_prada_y_verneuil_leader_desc: "Julio Alfredo González de Prada y Verneuil was born in 1891 in Paris, France. The son of known Peruvian anarchist Manuel González Prada, he'd graduate from the 'Universidad San Marcos' as a bachelor in literature in 1910, and would later graduate as a bachelor in Jurisprudence, later achieving a PhD on said career. In 1919, Prada would become the intellectual leader of the newly formed 'Frente Armado Obrero', which would fight for better working rights in its most moderate form and for an outright revolution in its more radical members. Seeing the violence this group generated in Lima, Leguia decided to send the military to suppress the movement, ending the first Peruvian Syndicalist experiment. He then decided to retire from public life temporarily, gathering with other anarchists in Peru until the failed Trujillo rebellion forced him to go to Chile. There he joined forces in 1931 with Raúl Haya de la Torre and Gamaliel Churata with the goal of bringing the revolution to Perú. A staunch believer of Anarchism, now that Prada is in power, he will focus on bringing about his father's vision for a decentralised and free Perú."
 PRU_luis_antonio_eguiguren_escudero_leader_desc: "Luis Antonio Eguiguren was born in 1887 in the small town of Piura, Perú. He graduated as bachelor in literature and jurisprudence in 1913 and in Political Science and Administration in 1914. In 1930 he became the Mayor of Lima, but resigned a year later after discrepancies regarding the autonomy of the city's Instruction ministry, and his differences regarding Benavides's Autocratic rule. He left to Ecuador in a self-imposed exile after death-threats towards his family from radical UR members, only to return after Benavides gave signs of wanting to restore democracy to Perú, where the contacts he had gained him a place in the Partido Social Demócrata. Now that he's President of Perú, he'll do his best to bring peacefully a welfare-system into Perú, trying to compromise with the APRA and the other democratic parties wherever possible."
 PRU_jorge_prado_y_ugarteche_leader_desc: "Jorge Prado Ugarteche was born was born in 1887 in the Peruvian capital, Lima. Son of Mariano Ignacio Prado, who was President of Perú twice in his life, Jorge studied in Law in the 'Universidad de San Marcos' from 1904 to 1909, and then joined the military academy after graduating, becoming lieutenant by 1914. He joined with his brothers to the Partido Civil in 1914, where they helped in the coup d’état that overthrew President Billinghurst. He would later become deputy for the Dos de Mayo province, but would be exiled with his brothers for opposing Leguia's regime.\n\nAfter the assassination of Sanchez Cerro, Benavides, who was a childhood friend of Jorge, recalled him from exile in order to help him in his rule. Jorge began a reform to free political prisoners and recall political exiles that were punished by Sanchez Cerro and Leguia's regimes. However, Ugarteche would be forced to resign due to internal pressure, and Jose de la Riva Agüero would take his place, reinstating the hardline policies against detractors of the regime. Disillusioned with Benavides regime, he formed the Movimiento Democratico with the support of his brothers. Now that Jorge has managed to become President, his belief in the free-market and pro-Entente leanings will surely lead to a liberalisation of the Peruvian economy, ushering in a new era of economic prosperity to the nation."
 PRU_manuel_vicente_villaran_godoy_leader_desc: "Manuel Vicente Villarán Godoy was born in 1873 in the Peruvian capital, Lima. He graduated with a PhD in jurisprudence in 1895 from the 'Universidad San Marcos'. He became a teacher in that same university and would return to his educative role many times during his political career. He was named Minster of Justice, Cult and Instruction during President Leguía's first regime, and would become an active member of Peruvian politics until Leguia's coup in 1919. He was chosen as Principal for the San Marcos University, but rejected his position in protest of Leguia's takeover, and began writing three Manifestos, all of them praising the youthful fighting spirit of his students and warning of the danger that entailed having a Caudillo leading Perú. He was exiled in 1925, but would return in 1927, trying to stay away from politics. During Sanchez Cerro's government, he took part in the subsequent constitutional reforms, although he didn't defend some points that the new constitution brought up. Now that he's president of Perú, he'll take a pragmatic approach to the issues Perú faces, trying to compromise with the UR and focusing on investing in better services and education for the nation."
 PRU_oscar_raimundo_benavides_larrea_leader_desc: "Oscar Raimundo Benavides Larrea was born in 1876 in the Peruvian capital, Lima. He graduated military school in 1906 and was sent to France to take part in their manoeuvring exercises. On his return to Perú in 1910, he became involved in the 'Campaña del Caqueta', which allowed him to climb through the ranks until becoming Chief of Staff in 1913. In 1914 he joined the coup against President Billinghurst, becoming provisional president until 1915, where he called for elections after securing stability. He was then sent to Europe as an observer during the Weltkrieg, but resigned his post when Leguía couped the democratic government.\n\nLeguía was quick to react to Benavides return, imprisoning him and sending him along with other political prisoners to exile. However, Benavides managed to organise a successful mutiny in the ship that transported them, escaping to Central America, where he'd support Sanchez Cerro's uprising and later taking an important role in Sanchez Cerro's government.\n\nWith Sanchez Cerro's death, Benavides took advantage of the anarchy that ensued and became Cerro's successor, suspending elections and becoming Perú's new Caudillo. Benavides has adopted the motto 'Order, Peace and Work', rewarding generously displays of loyalty and punishing severely any display of dissent..."
 PRU_jose_de_la_riva_aguero_y_osma_leader_desc: "Jose de la Riva Agüero y Osma was born in 1885 in the Peruvian capital, Lima. The grandson of the first Peruvian president, José de la Riva Agüero y Sanchez-Boquete, he graduated from the 'Universidad Nacional Mayor de San Marcos' as a bachelor in literature, philosophy and law, and managed to get a PhD in jurisprudence in 1911. His first political move was to write an article criticising Leguía's government in that same year, for which he was arrested, triggering the first ever student protest in the history of Perú, which demanded Agüero's release. Agüero was released, where he became a teacher in San Marcos, but when Leguia took over the government in 1919, Agüero wrote a manifesto defending the constitutional order and left in a self-imposed exile towards Europe.\n\nThat travel to Europe changed him, as he was forced to witness the European recovery from the Weltkrieg, as well as the Syndicalist uprisings. It's in these circumstances that he meets D'Annunzio and Italo Balbo, whose far-right philosophy began influencing the once liberal Agüero. He returns in 1927 to Peru, after Cerro deposed Leguia, and began working as a history professor at the 'Pontificia Universidad Catolica'. He at first saw in Cerro just another dictator, but a meeting he had with the Caudillo changed his mind, as his experience in Europe and relation with thinkers like D'Annunzio and Carlés quickly turned him into a friend and close advisor of Sanchez Cerro. Although the hispanist ideals Agüero had were too extreme for Cerro, he was named head of ministers. With Cerro's death, he became his legal successor in the UR, although Benavides took over the real power upon his death. Now that Agüero is in power, he'll try to take Perú in a radical new direction and return the old glory of the Virreynato back to Perú"
 PRU_consejo_nacional_leader_desc: "With Agüero's death, the Union Revolucionaria has been thrown into chaos. Factionalism has begun to crack the once unified UR, with many within it vying for power, most notably Luis Alberto Flores Medina, General Ureta Montehermoso and Carlos Miró-Quesada. As long as there's not an elected successor for Agüero, the council will lead Perú forward, albeit with plenty of internal difficulties, until this issue is resolved."
 PRU_pachacutec_ii_leader_desc: "Reynaldo Chukiwanka Ayulo Choquehuanca, better known by his regnal name, Pachacutec II, was born in 1914 in Lampa, Puno Province, Perú. The son of Francisco Chukiwanka Ayulo and considered one of the descendants of the Incan emperor, Huayna Capac, he has taken advantage of his father's popularity to rally the Indians to his cause. His father graduated as a lawyer in 1908 from the 'Universidad de Arequipa' and would go to Puno, Perú, where he began fighting for better rights for natives and created an alphabet in which natives could write Aymara, Quechua and Spanish, helping the native population to improve its literacy rates as these languages conflicted with the latin alphabet. Reynaldo became involved in French émigré circles and was influenced by the writings of Charles Maurras. Seeing the government mistreating the native populations, Reynaldo took over his father's institutions and began going from village to village rallying the natives for an insurrection to finally be free of the Criollo oppression."
