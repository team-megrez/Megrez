l_english:
 peru_focus: "페루 중점계통도"
 servicios_industriales_de_la_marina: "Servicios Industriales de la Marina"
 taller_central_de_aviacion: "Taller Central de Aviación"
 enel_generacion_peru: "Enel Generación Perú"
 compania_minera_atacocha: "아타코차 광업 회사"
 PRU_BM_lvl3: "검은 월요일의 안데스산맥 강타"
 PRU_BM_lvl3_desc: "검은 월요일은 믿을 수 없을 정도로 혹독한 방식으로 페루를 강타했습니다. 우리는 경제를 회복시키기 위한 조치를 취해야 합니다!"
 PRU_BM_lvl2: "최악은 넘겼다"
 PRU_BM_lvl2_desc: "우리는 가장 힘든 시기를 버텨냈지만, 아직 갈 길이 멉니다."
 PRU_BM_lvl1: "회복하는 경제"
 PRU_BM_lvl1_desc: "우리 경제가 검은 월요일로부터 완전히 회복되었습니다."
 PRU_backontrack: "정상궤도로 돌아온 경제"
 PRU_backontrack_desc: "우리 경제는 검은 월요일로부터 완전히 회복되었고, 우리의 조치들이 회복을 앞당기고 있습니다."
 PRU_united_studies: "연합 과학 교류"
 PRU_united_studies_desc: "페루와 볼리비아의 연합이 이루어졌다는 것은 양국의 지성들이 함께 일할 수 있다는 것을 의미합니다."
 PRU_federated_admin: "연합 행정"
 PRU_federated_admin_desc: "우리 연합의 헌법과 기타 법적 토대가 제정되었고, 우리나라는 이전보다 더 안정된 국가가 되었습니다."
 PRU_military_lobby: "독수리 로비"
 PRU_military_lobby_desc: "국내외의 방산업체들이 정부에 로비를 하고 있습니다."
 PRU_gottagofast: "기동군"
 PRU_gottagofast_desc: "페루군은 현대전에 적응하고 있습니다. 군은 아군 진영에 침투한 적군을 물리치는 데 초점을 맞추고 있습니다."
 PRU_planning_speed: "유동적인 작전계획"
 PRU_planning_speed_desc: "페루가 승리를 쟁취하려면 상황에 맞는 전략을 채택해야 합니다!"
 PRU_knights_of_peru: "신세계의 기사단"
 PRU_knights_of_peru_desc: "정의와 가톨릭의 진정한 기사인 우리 병사들은 수도승처럼 금욕하는 삶을 추구하고 있습니다. 전장에선 신중히 행동해야 합니다!"
 PRU_imperial_splendour: "광휘의 제국"
 PRU_imperial_splendour_desc: "우리의 이상, 영광, 유산은 군에 입대하려는 사람들에게 하나의 신화가 되었습니다."
 PRU_conquistador_legacy: "콩키스타도르의 유산"
 PRU_conquistador_legacy_desc: "신앙과 재치로 무장한 피사로와 그의 충성스러운 부하들은 수천 수백의 악마들을 죽였고, 우리는 그의 후계자입니다. 우리 군대는 자랑스럽고 강력합니다."
 PRU_hispanidad_imperial: "히스패닉 제국"
 PRU_hispanidad_imperial_desc: "우리의 유산과 역사는 지금까지 이어져 왔으며, 우리는 하나님을 버린 마르크스주의자들을 쳐부셔야 할 의무가 있습니다. 페루의 순수함과 선함을 오염시키려는 자들은 앞으로 세상에 오래 못 있을 것입니다!"
 peru_bolivian_confederation: "페루-볼리비아 연합"
 PBC_partial: "느슨한 연합"
 PBC_full: "연방화된 연합"
 BM_andes: "안데스를 강타한 검은 월요일"
 PRU_refused_union: "연합 제의를 거부한 볼리비아"
 PRU_caudillo_rip: "몰락한 카우디요"
 PRU_caudillo_rip_desc: "레티시아 전투의 승리를 이끈 자이자 사회주의로부터 우리를 지켜낸 구원자인 산체스 세로가 우리의 남부 고토를 되찾기도 전에 APRA에 의해 죽음을 맞았습니다. 그의 기억과 이상은 그가 몸담았던 혁명연맹이 이어받을 것입니다."
 PRU_authdem_caudillo: "새로운 카우디요"
 PRU_youth_brigades: "유소년조직"
 PRU_militant_socialists: "급진화된 APRA"
 PRU_deradicalized_socialists: "온건해진 APRA"
 PRU_dead_socialists: "분쇄된 APRA"
 PRU_medical_investments: "병원에 투자"
 PRU_modern_drainage_system: "현대 배수 시스템"
 PRU_secure_institutions: "안보기관"
 PRU_educational_investment: "교육 투자"
 PRU_loyal_military: "충성스러운 군대"
 PRU_revolutionary_ferocity: "혁명의 맹렬함"
 PRU_indigenous_rights: "원주민 권리 보장"
 PRU_socialist_legacy: "원주민 사회주의의 역사"
 PRU_socialist_army: "사회주의 군대"
 PRU_austerity_measures: "긴축 조치"
 PRU_peruvian_corporatism: "협동조합주의 기풍"
 PRU_strength_through_continuity: "연속성을 통한 힘"
 PRU_odrias_reforms: "오드리아의 개혁"
 PRU_odrias_reforms_2: "오드리아의 개혁"
 PRU_guardia_monotera: "몬토네라 경비대"
 PRU_guardia_monotera_desc: "칠레가 생디칼리슴 혁명으로 몰락한 이후 태평양전쟁의 아레키파인 참전용사와 그 아들들이 생디칼리스트의 침입을 막고 난민을 돕기 위해 무장국경순찰대를 설립했습니다."
 PRU_puka_runa_idea: "푸카 루나"
 PRU_puka_runa: "푸카 루나 설립"
 PRU_puka_runa_desc: "우리는 푸카 루나를 설립해 젊은이들에게 옛 잉카인들에 대해 가르치고 국가를 위해 그들의 모든 것을 바치게 하도록 해야 합니다."
 PRU_join_internationale: "인터내셔널에 청원"
 PRU_black_monday: "검은 월요일 대응책"
 PRU_black_monday_desc: "재앙과 공포가 우리나라를 덮쳤습니다! 검은 월요일로 우리 경제가 파탄에 이르렀습니다. 우리 나라의 총체적 붕괴를 막으려면 신속하고 결단력 있게 행동해야 합니다."
 PRU_intervene_decisevely: "결정적 개입"
 PRU_intervene_decisevely_desc: "경제는 저절로 치유되지 않을 것이라는 사실 하나는 확실합니다. 페루의 안정을 위해선 개입주의 정책이 필요합니다."
 PRU_industrial_renewal: "산업 개혁"
 PRU_industrial_renewal_desc: "낡은 우리나라의 산업은 검은 월요일을 견뎌내려 고군분투하고 있으며, 산업 생산성이 크게 하락하고 있습니다. 우리 산업이 번창하려면 정부의 개입이 필요합니다."
 PRU_import_substituition_effort: "보조금 지원"
 PRU_import_substituition_effort_desc: "우리는 소비재 생산에 집중할 것이고, 구리와 같은 원자재로 대가를 지불할 것입니다. 이는 위험하기는 하지만 장기적으로 성과를 거둘 것입니다."
 PRU_industrial_effort: "건설업 집중"
 PRU_industrial_effort_desc: "아직 걸음마 단계인 우리 건설업은 검은 월요일에 의해 몰락했습니다. 우리는 건설업을 지켜내야 합니다!"
 PRU_consumer_goods_manufactories: "소비재 공장"
 PRU_consumer_goods_manufactories_desc: "경제위기로 인해 가장 피해를 많이 보는 사람들은 일반인들입니다. 그들의 기본 욕구가 충족되지 못하면, 그들은 게을러지고, 분노하고, 불순한 국제주의에 빠지게 될 것입니다. 우리는 이를 막아야 합니다."
 PRU_military_industrial_complex: "군산복합체"
 PRU_military_industrial_complex_desc: "우리 나라의 군사 산업 단지는 아주 엉망이고, 구식 장비를 생산하고 있습니다. 우리의 주권을 지키려면 상황을 개선시켜야 합니다."
 PRU_military_industrial_complex2: "무기 산업 장려"
 PRU_military_industrial_complex2_desc: "소규모의 정부 지원만 있어도 우리 사업가들은 우리 적들만큼 우리 군대를 잘 무장시켜줄 것입니다."
 PRU_infrastructure: "기반 시설 투자"
 PRU_infrastructure_desc: "우리 국토는 밀림과 산맥에 의해 분단되어 있고, 물류상의 어려움을 안겨주고 있습니다. 우리는 국가 전역이 잘 기름칠된 기계처럼 돌아가게 해야 합니다."
 PRU_they_call_it_a_mine: "제강공장 지원"
 PRU_they_call_it_a_mine_desc: "철강은 산업의 생명선입니다. 지금의 힘든 시기를 헤쳐나가려면 가능한 많은 양의 철강이 필요합니다."
 PRU_infrastructure2: "기반 시설 주력"
 PRU_infrastructure2_desc: "이제 두 번째 인프라 계획을 시작할 때입니다. 주요 도시와 군 지휘부간의 연결을 용이하게 하고 도로와 철도가 잘 정비될 수 있도록 해야 합니다."
 PRU_dig_greedily: "텅스텐 광산 확장"
 PRU_dig_greedily_desc: "텅스텐 광산을 확장하여 깊고 탐욕스럽게 땅을 파 산업 필수 물자를 공급합시다."
 PRU_college_formal_edu: "광범위한 대학기금 조성"
 PRU_college_formal_edu_desc: "우리의 교육 시스템은 남미 평균보단 낫지만 유럽보단 뒤쳐져 있습니다. 정부는 장기적으로 과학 연구를 지원해야 합니다."
 PRU_ports: "항만 재개장"
 PRU_ports_desc: "항만 재개장은 어려움을 겪고 있는 우리 경제에 큰 도움이 될 것이며, 육군과 해군의 보급을 용이하게 할 것입니다."
 PRU_rubber_boom: "아마존 고무 붐"
 PRU_rubber_boom_desc: "유럽에 피할 수 없는 전쟁이 다가오고 있고 타이어와 다른 군수품에 대한 수요가 급증함에 따라 고무의 가치는 높아질 것입니다. 우리는 그 이윤을 활용해야 합니다."
 PRU_aluminium: "알루미늄 광산 확장"
 PRU_aluminium_desc: "우리의 알루미늄 광산은 중공업을 지원하기에는 너무 작습니다. 우리는 페루의 광업 잠재력을 최대한으로 활용해야 합니다."
 PRU_heavy_industry: "완전한 경제 회복"
 PRU_heavy_industry_desc: "많은 노력 끝에 페루는 마침내 검은 월요일이 남긴 상처에서 회복되었습니다. 많은 사람들이 정부와 국민의 능력을 의심했지만, 우리는 그들이 틀렸다는 것을 증명했습니다!"
 PRU_heavier_industry: "중공업 주력"
 PRU_heavier_industry_desc: "이제 우리는 산업 확장과 현대화를 위해 어떠한 노력도 아끼지 말아야 합니다. 우리는 이러한 평화의 시대에도 우리 경제를 발전시켜 나가야 합니다."
 PRU_summit: "연합 만세!"
 PRU_summit_desc: "1837년 설립된 페루-볼리비아 연합은 오래가지 못했습니다. 이웃 나라들은 우리를 위협으로 보고 볼리비아 형제들로부터 우리를 분리해 냈습니다. 그 사건 이후로 오랜 시간이 흘렀지만, 우리는 한 때 양국을 묶었던 유대감을 결코 잊지 않았습니다. 오늘, 우리는 마침내 형제들과 다시 하나가 되기로 결정했습니다!"
 PRU_customs_union: "함께 앞으로 가자"
 PRU_customs_union_desc: "우리는 항상 볼리비아 형제들과 밀접한 관계에 있었습니다. 양국 모두 스페인의 식민지였고, 같은 영웅들에 의해 해방되었고, 같은 편에서 싸워왔습니다. 우리가 연합하여 어깨를 나란히 하는 한, 막강한 힘을 발휘하는 어떤 적과도 맞설 수 있을 것이며, 어떤 문제도 해결해 나갈 수 있을 것입니다."
 PRU_treaty_of_frienship: "진정으로 평등한 연합"
 PRU_treaty_of_frienship_desc: "오스트리아-헝가리 제국과 같은 세계의 다른 '연방'들은 겉으론 평등을 외치고 있지만 실제로는 거의 실현되지 않고 있습니다. 우리는 그들처럼 되지 않을 것이고, 페루-볼리비아 연합의 모든 시민들에게 동등한 권리와 책임을 보장해 줄 것입니다."
 PRU_propose_union: "국가통합"
 PRU_propose_union_desc: "연합을 이루는 것은 간단한 일이 아닙니다. 페루와 볼리비아는 그들의 옛 제도를 뜯어고쳐야 했을 뿐만 아니라 더 나은 사회를 만들기 위해 그 제도들을 발전시켜야 했습니다."
 PRU_liberate_bolivia: "볼리비아 해방"
 PRU_liberate_bolivia_desc: "볼리비아 정부는 길을 잃었고, 위험한 시민단체들이 리마에서 망명정부를 구성하고 군사 개입을 위한 로비를 벌이고 있습니다! 그 나라가 얼마나 불안정한 지를 고려할 때, 국제사회와 우리 이웃들은 그러한 억압적인 행동에 놀라지 않을 것입니다."
 PRU_enforce_union: "연합 출범"
 PRU_enforce_union_desc: "이제 협상이 끝났고, 페루군이 볼리비아를 지배하고 있는 생디칼리스트 꼭두각시들로부터 국가를 해방시키기만 하면 새로운 페루-볼리비아 연합이 탄생할 것입니다."
 PRU_pooled_officer_corps: "합동장교단"
 PRU_pooled_officer_corps_desc: "볼리비아와 페루에는 전쟁에 대한 수많은 경험을 지닌 많은 참전 용사들이 있습니다. 만약 우리가 양국의 장교단을 통합한다면, 그들의 경험을 통해 더 나은 전투를 치룰 수 있을 것입니다."
 PRU_federated_admin_focus: "산업통합"
 PRU_federated_admin_focus_desc: "안데스 경제공동체를 출범시켜 보조금 지급과 관세 면제 조치를 시행함으로써 페루와 볼리비아간의 경제 통합을 장려할 수 있을 것입니다."
 PRU_united_army: "연합군"
 PRU_united_army_desc: "연합군은 지금까지 두개로 나뉘어 있었고, 연합의 안보를 위해 이제 하나로 합쳐야 합니다. 볼리비아 병사들과 장교들은 무능하기 때문에, 이러한 조치가 필요할 것입니다."
 PRU_united_in_porpouse: "과학 교류 계획"
 PRU_united_in_porpouse_desc: "페루와 볼리비아의 가장 큰 대학들은 이미 협력하기 시작했고 다른 분야에도 이러한 협력이 시작될 것입니다... 연합의 실질적 관심사면요."
 PRU_fedrated_admin2: "연합 행정"
 PRU_fedrated_admin2_desc: "현재 우리 연합의 행정부는 실제로는 존재하지 않습니다. 우리는 연합의 양쪽 대표들이 참여하는 연합 내각을 설립해야 합니다."
 PRU_fornalize_the_union_constituiton: "연합 헌법"
 PRU_fornalize_the_union_constituiton_desc: "우리 연합은 꽤 빈약한 법률체계를 가지고 있고, 현대국가를 세우기 위해선 이를 바꿔야 합니다."
 PRU_claims_of_the_confederation: "연합의 영유권"
 PRU_claims_of_the_confederation_desc: "우리는 볼리비아의 후계국이며, 따라서 현재 우리의 땅이 아닌 옛 볼리비아 고토의 영유권을 주장해야 합니다."
 PRU_claims_on_the_amazon: "아마존의 영유권"
 PRU_claims_on_the_amazon_desc: "마드리드 조약에 따르면, 아마존은 페루 부왕령에 속했습니다. 브라질의 토지 도둑들과 콜롬비아 산적들은 너무 오랫동안 우리의 정당한 영토를 점령해 왔습니다!"
 PRU_get_that_horse_back: "아크레 수복"
 PRU_get_that_horse_back_desc: "브라질은 19세기에서 20세기로 넘어갈 무렵 볼리비아에게서 아크레를 빼앗았습니다. 그러나, 아크레와 그곳의 고무는 우리 연합의 것이고, 그들은 곧 우리에게 그곳을 돌려줘야 할 것입니다."
 PRU_antofogasta: "아리카와 안토파가스타 영유권 재주장"
 PRU_antofogasta_desc: "페루가 태평양전쟁에서 패배했을 때 칠레는 페루로부터 너무 많은 것을 가져갔습니다. 우리는 볼리비아와 함께 싸우고 패배했고, 이제 우리의 것을 평화적으로, 아니면 다른 방식으로 되찾을 때입니다."
 PRU_el_chaco: "차코 영유권 주장"
 PRU_el_chaco_desc: "모든 것의 원인은 차코입니다. 아르헨티나 개들은 그들의 꼭두각시 파라과이를 조종하여 식민지 시대로 거슬러 올라가는 볼리비아 영토를 훔쳐갔습니다! 그러나 지금의 우리 연합에 감히 대적할 자는 없고, 우리는 이 땅을 되찾을 것입니다!"
 PRU_pastanza: "파스타사 요구"
 PRU_pastanza_desc: "파스타샤는 어떻게 보나 페루 부왕령의 일부였으며, 에콰도르의 불법 점령하에 있습니다. 대화 외의 외교 수단도 고려해 보아야 합니다."
 PRU_press_border_claims: "영유권 천명"
 PRU_press_border_claims_desc: "페루의 자연적인 국경은 반드시 복원되어야 하며, 우리는 새롭게 현대화된 군대를 이용하여 야망이 현실이 되도록 할 것입니다."
 PRU_foreign_know_how: "외국인의 노하우"
 PRU_foreign_know_how_desc: "우리 군대는 이웃 국가의 군대보다 더 잘 훈련되어 있습니다. 하지만, 많은 참전용사들이 지난 몇년 동안 국가에 봉사해온 만큼, 개선의 여지가 없는 건 아닙니다."
 PRU_modern_military: "현대적인 군대"
 PRU_modern_military_desc: "페루의 군대는 우리 이웃의 모든 것을 파괴할 수 있습니다. 하지만 현대적인 방식으로는 아닙니다. 아군 현대화 계획은 위험할 수 있으나, 성공 시의 보상은 리스크를 뛰어넘을 것입니다."
 PRU_general_staff: "장군참모 재조직"
 PRU_general_staff_desc: "콜롬비아와의 국경충돌을 승리로 이끈 우리 장군참모단은 구시대적 관념에 사로잡혀 있습니다. 이는 지난 세기 승리의 산물이고, 우리는 늙은 개들에게 새로운 전술을 가르칠 것입니다."
 PRU_army_logistics: "보급과 통신"
 PRU_army_logistics_desc: "현대 육군은 유연한 전술을 채택해야 하고 새로운 기술과 혁신을 활용해야 합니다. 신기술 중 가장 흔한 것은 라디오지만, 컴퓨터 또한 부대간 소통을 암호화하는데 사용될 수 있으며, 영토와 영공을 수호하는 데 레이다가 사용될 수 있을 것입니다."
 PRU_equipment_effort: "연대 재무장"
 PRU_equipment_effort_desc: "Despite our élan and tactical skill, our boots on the ground still have fairly outdated equipment. In fact, for many, even their own clothes are either old or rentals! We must make sure our army is refitted to a higher standard of quality."
 PRU_support_effort: "부대 훈련 지원"
 PRU_support_effort_desc: "Gone by are the days where sheer numbers would win wars. Now, even the smallest specialist brigade can mean the difference between a resounding victory and an utter defeat."
 PRU_tank_effort: "전차 실험"
 PRU_tank_effort_desc: "Tanks are a still somewhat new invention, and some still doubt their true potential. We do have some officers who don't, and they request our support to make sure our armoured corps are a well oiled machine of conquest!"
 PRU_extensive_bellic_incentvies: "군국주의 로비"
 PRU_extensive_bellic_incentvies_desc: "Our industrialists are now actively lobbying the government for an increased defence budget. Perhaps, if we were to listen to their proposals, we could get better deals and ensure our forces are well supplied."
 PRU_production_effort: "생산 집중"
 PRU_production_effort_desc: "With their interests defended, our nation's military and industrialists now can fully realise the potential of their alliance and make sure our army never runs out of fresh supplies."
 PRU_hegemon_of_the_andes: "안데스 헤게모니"
 PRU_hegemon_of_the_andes_desc: "Our army truly dwarfs that of our neighbours, and we know it. They know it. Everybody knows it."
 PRU_mountain_training: "산악여단"
 PRU_mountain_training_desc: "It's not difficult to train mountaineers in Peru, the mighty Andes Mountains are the defining feature of our geography! We must, however, ensure that their training is in par with those of the Great Powers, to ensure our safety."
 PRU_airland_training: "공수훈련"
 PRU_airland_training_desc: "It's one thing to teach a man how to use a parachute. It's another entirely to do so to thousands of men, and make sure that they are always combat ready after landing!"
 PRU_coastal_operations: "연안작전"
 PRU_coastal_operations_desc: "The nature of the Pacific coast of South America makes conventional invasions a difficult matter, especially in Chile. Perhaps a better option would be to use our control of the seas and enact amphibious invasions of strategic points along the coastline."
 PRU_an_army_of_movement: "기동군"
 PRU_an_army_of_movement_desc: "Some military experts say that Modern War is going to be about fast encircling actions and mechanised pincers, and full integration between land and air forces. The officers who support this notion have asked us to officially support their plans to revise our strategic and tactical directives."
 PRU_fast_and_furious: "속공"
 PRU_fast_and_furious_desc: "Our armies will strike in quick and decisive fashion; forced march drills and driving shift training are now among the standard army exercises. Only by outmanoeuvring our foes we can truly ensure victory."
 PRU_localized_pushes: "국지적 공세"
 PRU_localized_pushes_desc: "현대 전쟁의 핵심은 바로 적이 후퇴하지 못하도록 핀셋같은 소규모 부대로 적군을 둘러싸는 포위 작전입니다. 우리는 잘 무장된 창날로 적을 확실하게 제압해야 합니다."
 PRU_operational_integrity: "통합작전"
 PRU_operational_integrity_desc: "군사 전문가들은 현대전 승리의 열쇠는 바로 전략적 차원에서의 대규모 포위 전술과 치밀한 보급 계획이라고 주장하고 있습니다. 이런 생각을 지지하는 장교들은 군의 전술전략을 수정하려는 그들의 계획을 공식적으로 지지해 달라고 요청했습니다."
 PRU_battleline_planning: "유동적인 전선계획"
 PRU_battleline_planning_desc: "모든 전투 계획은 적이 그것을 알게 되면 무용지물이 될 것이고, 승리의 핵심은 바로 유연성과 적응력일 것입니다."
 PRU_general_offensive_planning: "공세계획 집중"
 PRU_general_offensive_planning_desc: "좋은 계획은 바로 예상치 못한 요인까지 전부 고려하는 계획입니다. 장교들로 하여금 작전 계획을 숙달하도록 하는 것은 복잡한 문제이고 많은 노력이 필요할 것이나, 우리 병사들의 전투 능력을 향상시킬 것입니다."
 PRU_stop_enemy_pincers: "적의 협공을 저지"
 PRU_stop_enemy_pincers_desc: "남미에서 전차는 쉽게 볼수 있는 것이 아니지만, 우리는 적이 전차를 선봉에 세워 우리를 공격할 때를 대비해야 합니다. 대전차 무기를 비축해 놓읍시다."
 PRU_apply_lessons: "군대 정예화 교리"
 PRU_apply_lessons_desc: "이제 우리 장교들은 우리 군의 목표와 전술을 완벽히 파악하고 있습니다. 우리는 다가오는 전쟁에 완벽히 준비되어 있습니다."
 PRU_high_admiralty: "페루 대양함대"
 PRU_high_admiralty_desc: "우리 해군은 문제가 있지만, 의심의 여지 없이 자부심의 원천입니다. 우리의 도시들을 안전하게 지키려면 바다를 통제해야 하며, 우리 해군 제독들은 페루 해군의 상황을 개선시키기 위해 정부에 개입을 요청했습니다."
 PRU_destroyers: "잠수함 사냥꾼"
 PRU_destroyers_desc: "작고 빠른 구축함들은 비겁한 유보트의 공격으로부터 민간 함선과 주력함들을 안전하게 보호해 줄 것입니다."
 PRU_cruiser: "순양함 재개장"
 PRU_cruiser_desc: "우리 순양함들은 박물관에 전시되어야 할 정도로 낡았습니다. 개선이 필요합니다."
 PRU_fleet_renewal: "조선소 재개장"
 PRU_fleet_renewal_desc: "우리의 부두와 항만은 해군이 머물기에 너무 작고, 현대 함선을 건조할 능력이 없습니다. 우리는 이를 개선해야 합니다."
 PRU_fleet_expansion: "조선소 투자"
 PRU_fleet_expansion_desc: "우리는 이제 조선소와 해군 산업에 많은 투자를 할 수 있게 되었고, 곧 페루 해군은 다시 태어날 것입니다!"
 PRU_pacific_armada: "태평양군단"
 PRU_pacific_armada_desc: "이제 진정한 태평양 함대를 만들어 대양을 지배해야 합니다."
 PRU_bb: "주력함 집중"
 PRU_bb_desc: "순양함들은 우리 해안 경비대에서도 제 역할을 하고 있지만, 우리가 칠레나 아르헨티나 같은 강력한 적들을 꺾으려면 선원들이 경외심을 가질 만한 주력함을 건조해야 합니다."
 PRU_air: "안데스 창공"
 PRU_air_desc: "Flying between high mountains and strong wind currents is no mean feat, and our pilots are rightfully proud of their skills. But our planes are old, and our tactics, outdated"
 PRU_fighters: "새 전투기 모델"
 PRU_fighters_desc: "Keeping control of the skies will be fundamental for war to be successfully waged in the future. Our command over the skies of the Andes is currently absolute, but for how long if we become complacent?"
 PRU_bomber: "신형 폭격기 모델"
 PRU_bomber_desc: "Making sure we can take the fight to our enemy is the charge of our Bomber Squads, but they request newer models that can unleash larger payloads and move faster."
 PRU_CAS: "급강하 폭격기 훈련"
 PRU_CAS_desc: "Close air support bombing is dangerous business, and without proper training it can take both the pilot and the aircraft from us"
 PRU_air_drills: "항공 훈련"
 PRU_air_drills_desc: "Practice makes perfect, and our air force is nearing that point with constant drills and combat exercises. We will rule the skies!"
 PRU_dealing_with_chaos: "정치적 혼란에 대처"
 PRU_dealing_with_chaos_desc: "The assassination of the president; the chaos in the government, the Leguia regime, the war with Colombia. So much has happened in the last few years, and many worry for the future of Peru. We must now focus on restoring stability, law and order back to our country."
 PRU_extend_ARPA_ban: "혁명인민동맹 금지 확대"
 PRU_extend_ARPA_ban_desc: "The APRA was supposed to be a moderate option for those of left leaning views in Peru; however, they shamed themselves and the nation with the vile assassination of Luis Miguel Sánchez Cerro, our president, in 1933. We could extend the terms of the APRA ban and purge it of its most radical leaders, while extending an olive branch to party members whose loyalties lie with Peru, and not the Internationale."
 PRU_deal_with_internationalists: "혁명인민동맹 단속"
 PRU_deal_with_internationalists_desc: "For too long have we let the APRA scum ravage our country uncontrolled, we have to double down our efforts to stop their transgressions against the regime."
 PRU_peru_first: "페루 제일"
 PRU_peru_first_desc: "Now with the Syndicalists out of the way, we can finally heal the wounds of our country and focus on what lies ahead, together, as one people."
 PRU_deals_with_democrats: "선거 약속"
 PRU_deals_with_democrats_desc: "In times of chaos, it's better to appease the population than to make yourself even more enemies. By promising elections, we can at least get the republicans to be quiet while we deal with the real issues."
 PRU_help_workers: "노동계층을 돕다"
 PRU_help_workers_desc: "The working classes have greatly suffered under the political chaos and the continuing economic depression. If we wish to avoid a syndicalist revolution, we should help the workers before the syndicalists promise them anything."
 PRU_lima_expansion: "리마 산업 확충"
 PRU_lima_expansion_desc: "Lima is the cultural, political, and economic centre of Peru. We should increase our funding for the local industrial development projects so that the heart of our nation continues to beat on."
 PRU_weather_the_storm: "폭풍을 버텨내다"
 PRU_weather_the_storm_desc: "The last years were some of the most chaotic in our political history, but it seems that we have survived the worst. From now on, it will only become better for our glorious country, Peru."
 PRU_ban_all_parties: "모든 정당조직 금지"
 PRU_ban_all_parties_desc: "Why do we need parties to tell us what we can and can't do? It's for the better of our nation if the government doesn't always have to listen to those annoying parliamentarians and political celebrities who disagree with our policies."
 PRU_cult_of_personality: "새로운 카우디요"
 PRU_cult_of_personality_desc: "Many people look up to the what Sanchez Cerro did, despite the fact that the title 'Caudillo' fits well with his actions. Larrea has decided that, like Sanchez Cerro, he shall become a new Caudillo, that will lead Peru to greatness!"
 PRU_execute_socialists_on_sight: "사회주의자들을 사냥하자"
 PRU_execute_socialists_on_sight_desc: "The Socialists are the enemies of our proud nation, of our proud people and... mostly of our government. We need to destroy them before they ever get a chance to damage our power."
 PRU_promote_capitalism: "개인주의 촉진"
 PRU_promote_capitalism_desc: "Socialism always speaks of collectivisation, of unions and communes. We need to teach our population that the exact opposite is the best path: Individualism."
 PRU_new_state_projects: "말이 아닌 사실"
 PRU_new_state_projects_desc: "Our government has once again rendered Peru a stable nation, so now it's time to render Peru a developed nation. New state projects shall be put into place to develop the industrial capacity of our glorious nation, that's why our government will adopt the motto 'Deeds, not words'."
 PRU_youth_organisation: "유소년조직 창설"
 PRU_youth_organisation_desc: "Many Teenagers in our society walk their life without any clear goals and objectives for themselves, which leads them to feel attracted to radical causes that give their life meaning. We shall take steps to revert this by creating Youth Organisations, with the goal of giving our country's youth a new sense of purpose in our society."
 PRU_our_future: "새로운 카스티야"
 PRU_our_future_desc: "Under the strong and benevolent hand of the government, Peru has once again become a stable, strong, and proud nation. A golden age of stability has arrived in Peru that shall last forever into the future."
 PRU_peruvian_brotherhood: "페루 형제단"
 PRU_peruvian_brotherhood_desc: "Our coming to power will be remembered as the day Peru got rid of ineffective plutocrats and idol worshippers who abandoned Christ. Forever to be honoured will be those who died in the transition, and now we look ahead, to a bright future!"
 PRU_army_supremacy: "선군주의"
 PRU_army_supremacy_desc: "Our army saved us when Democracy failed us, just like it saved Peru when diplomacy with Spain failed. Our military has a glorious legacy harkening back to Visigoth Warriors of the Faith, all the way to our generation. Such a mighty legacy cannot go unrecognised."
 PRU_imperial_legacy: "제국의 유산"
 PRU_imperial_legacy_desc: "We now establish ourselves, not as a feeble republic, but as a true Empire, in the old sense of the word. Not a King, for these lands have no kings but heathens, but our Leader will guide us. Imperial regalia and standards will replace those symbols of weakness we once flew as flags and wore as badges."
 PRU_faith_and_unity: "믿음으로 대동단결"
 PRU_faith_and_unity_desc: "God grants us strength, even when we are at our darkest points in life. Our leader himself was once in exile, for he could not bear to see the weakness of Peru. But he found strength in God and Faith, and his example shines brightly to all Peruvians."
 PRU_knights_of_santiago: "페루의 기사"
 PRU_knights_of_santiago_desc: "Our soldiers are true knights of justice and Christendom, like the Knights who freed Iberia from Moorish rule, defended the Mediterranean from pirates, and saved Europe from the Mahhomettan hordes at Lepanto. Their legacy honours us and inspires us, to abstinence, temperance and resilience."
 PRU_extensive_clergy_support: "Extensive Clergy Support"
 PRU_extensive_clergy_support_desc: "The Catholic Church recognises our efforts to bring Peru back to the true path, albeit silently. Let us convince them to do so openly and clearly, so all can see how our power is legitimate, invested to us by God and His Church."
 PRU_arrest_traitors: "반역자 체포"
 PRU_arrest_traitors_desc: "Even now, as national salvation is nearly at hand, godless syndicalist scum are attempting to indoctrinate our loyal Native population. Such horrendous actions are deplorable, and as of today... highly illegal, and subject to capital punishment!"
 PRU_cutting_the_weed: "대마 근절"
 PRU_cutting_the_weed_desc: "The world is sick; the name of its disease is Socialism, although the Syndie scum and other reds like fancy names, as if their atheist ideologies are deserving of titles! And the cure, well, we are the cure. Birthing Pains to the new Peru will be inevitable, but the old must fall if the new is to be rebuilt."
 PRU_knight_brotherhoods: "Knightly Brotherhoods"
 PRU_knight_brotherhoods_desc: "An idle mind is an invitation to sin. But many young men wish to help our Land and our Faith by making good use of their vigour to make sure the message to Reds and Kleptocrats is clear; You are not welcome in Peru."
 PRU_the_phalanx_state: "Corporatist Reforms"
 PRU_the_phalanx_state_desc: "The popularity of sinful ideologies is naturally a symptom of unemployment, especially among the Natives who have forgotten the natural order of things and demand equality from us, the ones who Conquered the and saved their souls. If we are to survive the red tide, we must ensure all are working for the good of Peru."
 PRU_the_glory_of_the_new_world: "The Glory of the New World"
 PRU_the_glory_of_the_new_world_desc: "If we are to truly honour the legacy of our ancestors and our Faith, we must ensure our army is well trained and equipped; it must be The Glory of the New World!"
 PRU_conqueror_heiriatage: "콩키스타도르의 유산"
 PRU_conqueror_heiriatage_desc: "We are the heirs of Pizarro, who vanquished hundreds of thousands of infidels armed only with his wit, faith and his loyal companions. Our army makes us proud and stronger in our faith."
 PRU_caudillo_dead: "카우디요가 죽었다!"
 PRU_caudillo_dead_desc: "Jose de la Riva Agüero y Osma has unfortunately passed away due to a stroke while he slept. His death fills us with grief, but we cannot allow ourselves to mourn his death yet, as the vacuum of power his death has created has created a scramble for power from different caudillos, and only one will lead our country."
 PRU_caudillo_flores: "Caudillo Flores"
 PRU_caudillo_flores_desc: "Luis Alberto Flores Medina has won the power struggle! A staunch nationalist with corporatist and totalitarian views, he shall lead our country towards a better future!"
 PRU_caudillo_ureta: "Caudillo Ureta"
 PRU_caudillo_ureta_desc: "Eloy Ureta Montehermoso has won the power struggle! A military man, he seeks to instil military discipline as well as the love for Peru in our society. He shall lead our country towards a better future!"
 PRU_purge_rivals: "경쟁자 숙청"
 PRU_purge_rivals_desc: "Now that we have secured power, we need to consolidate our position. The easiest way to achieve this is to purge our rivals by declaring them enemies of the state and imprisoning them. Many people will criticise this action, but we consider it necessary."
 PRU_tear_down_aguerism: "Tear Aguerism Down"
 PRU_tear_down_aguerism_desc: "Agüero had built a whole personality cult around his image. Now that we're in power, this cult has become nothing but a hindrance. We shall begin nation-wide effort to tear the remnants of Agüerist propaganda down."
 PRU_peruvian_corporatism_desc: "Our biggest income comes from the profits of our national industries. It's in our best interest to keep these friendly industrialist on our side by granting them more operational freedom within our state in exchange for their loyalty."
 PRU_maintain_aguerism: "Maintain Aguerism"
 PRU_maintain_aguerism_desc: "Agüero was a great man, and he's the reason we're in power nowadays. We shall forever remember his deeds, and as such we shall maintain the personality cult he build, and if possible extend it in our benefit."
 PRU_strength_through_continuity_desc: "Peru is not a nation of huge armies or huge resources, but we are a nation of huge determination! We shall take advantage of the willpower of our people in order to make our country strong."
 PRU_caudillo_miro_quesada: "Caudillo Miro Quesada"
 PRU_caudillo_miro_quesada_desc: "Carlos Miro Quesada has won the power struggle! His vision of Peru is the same that Agüero had in the past, so this will mean a perpetuation of the status quo. Nevertheless, Agüero had already set up our path, and Miro Quesada shall be the one who will lead us through it towards greatness!"
 PRU_revolucion_restauradora: "Revolución Restauradora"
 PRU_revolucion_restauradora_desc: "The General Manuel A. Odria has grown tired of the power struggle that ensued Agüero's death and he has taken matters into his own hands. Declaring a 'Restorative Revolution', he rose up against the government leading the Arequipa Garrison and has managed to secure power in Lima. He shall be the one to lead us to greatness!"
 PRU_reeducate_our_rivals: "Send our Rivals away for Reeducation"
 PRU_reeducate_our_rivals_desc: "While we have secured our power, there are plenty of detractors of our takeover. We shall not stand for such insolence! We shall open 'reeducation camps' for our rivals to see the truth, and begin an all-out hunt for those who dare spread lies of our government."
 PRU_liberalise_the_market: "시장 자유화"
 PRU_liberalise_the_market_desc: "Previous governments in Peru made the terrible mistake of trying to control the economy. While this provides certain stability, it risks scaring foreign investment and handicapping our own medium-to-small businesses. If prosperity is ever to come to our great nation, we need to take steps in order to liberalise the market."
 PRU_welfare_for_the_people: "국민을 위한 복지"
 PRU_welfare_for_the_people_desc: "The citizens in our country have suffered our mistakes for too long without any reward for their efforts. This injustice is what pushes them to join radical associations, and we cannot afford to strengthen our enemies. We shall begin an ambitious plan of social welfare, in the hopes of improving the livelihood of our populace, and by extension, weaken our detractors."
 PRU_fragile_democracy: "Our Fragile Democracy"
 PRU_fragile_democracy_desc: "Our democracy isn't very stable... far from it even. Nonetheless, our democratic institutions have survived the largest test of them all yet, the recent election."
 PRU_liberals_win: "Strive for Progress"
 PRU_liberals_win_desc: "The Movimiento Democrático has won the recent elections and it's now their turn to reform Peru. Supporters of the free market and liberal reforms, Peru will must certainly experienced a large liberalisation of the society during their reign."
 PRU_the_free_market: "Embrace the Free Market"
 PRU_the_free_market_desc: "The Movimiento Democrático is a strong supporter of the free market and a truly capitalist economy. In order to get started on the economic reforms, tariffs should be dropped and foreign investment should be encouraged."
 PRU_invite_foreign_companies: "Attract Foreign Investments"
 PRU_invite_foreign_companies_desc: "Our neighbours have reacted to the recent economic downturn by turning towards protectionism and government intervention. We Peruvians know better than them, and shall begin a series of tax breaks and industrial grants in order to attract foreign capital to our country, and that way increase our prosperity."
 PRU_pretend_help_workers: "Trickle Down Economics"
 PRU_pretend_help_workers_desc: "The wealth of the rich will always benefit the poor. By lowering taxation on the wealthy, they will invest more into our economy and the entire population will benefit from a strong economy."
 PRU_oil_research_money: "Diversify our Oil Industry"
 PRU_oil_research_money_desc: "Our country has been blessed with plenty of deposits of the so called 'black gold'. While this has been a great economic boon for many years, we should try to be less reliant on its profits. We've deviced an ambitious diversification project where we intend to fund new refineries and begin synthetic production of rubber and oil derivatives."
 PRU_industry_research: "Invest in Cutting Edge Manufacturing"
 PRU_industry_research_desc: "In order to be competitive on the world market, your products need to either be cheap or of high quality. By updating and improving our manufacturing sector, we will ensure that our products will remain competitive in the world market."
 PRU_austerity_profits: "Instate Austerity Measures"
 PRU_austerity_profits_desc: "We need to cut-off our spending to the minimum if we want to take advantage of the economic prosperity we've generated. This way we shall increase our government's savings and improve the value of our currency by having more wealth to back up its value."
 PRU_deal_with_the_apra: "Deal with the Socialists"
 PRU_deal_with_the_apra_desc: "The people have chosen us to restore stability to the nation. This stability is being threatened by the APRA ('Alianza Popular Revolucionaria Americana') and its damned socialists. Our objective is clear, but not how we should proceed towards it."
 PRU_crack_down_on_socialists: "Crack Down on APRA"
 PRU_crack_down_on_socialists_desc: "We can't trust those damn socialist. A crackdown of their activities will begin immediately lest they destabilise our society and overthrow our rightful government in favour of one who shares their dangerous ideals."
 PRU_negotiate_with_socialists: "Negotiate with APRA"
 PRU_negotiate_with_socialists_desc: "The socialists inside the APRA are Peruvians too, with valid concerns about our administration. While we may have our differences, that doesn't mean we can't find a compromise. We shall call a negotiation with them in hopes of maintaining peace and stability."
 PRU_pacified_radicals: "Pacified the Radicals"
 PRU_pacified_radicals_desc: "With our recent actions, we have managed to end the influence of radical ideologies in our society. This is a great day for Peru and its inhabitants."
 PRU_conservatives_win: "Face the Perils of Our Time"
 PRU_conservatives_win_desc: "We have been chosen by the people to weather the incoming storm that approaches our country. It's now our duty to face the perils of our time and justify their trust on us."
 PRU_new_civilista_administration: "New Civilista Administration"
 PRU_new_civilista_administration_desc: "We shall restaff our administration with new lawyers and statist in order to have the best possible cabinet for our future reforms."
 PRU_invest_medical_care: "Invest in Medical Care"
 PRU_invest_medical_care_desc: "The Peruvian people is in dire need of medical care in these troubled times, yet medical care is expensive in our country. We shall take their burden unto ourselves by beginning an ambitious plan of medical care investments that will hopefully help the people get better treatment."
 PRU_invest_drainage_syst: "Expand the Urban Drainage Systems"
 PRU_invest_drainage_syst_desc: "While our cities have already huge drainage systems, urbanisation throughout the years has surpassed what our infrastructure could support. We are now faced with the task of expanding and improving our drainage systems in our main cities, with the hopes of sparing future investments and improve the livelihood of those new neighbourhoods where our previous drainage system hadn't reached."
 PRU_fulfilling_the_basic_needs: "Fulfilling Peruvians' Basic Needs"
 PRU_fulfilling_the_basic_needs_desc: "Our people has been struggling to survive ever since black monday hit our country. We shall end this struggle by subsidising basic products in order to drive their prices down and help the people who have dire need of them."
 PRU_focus_on_public_works: "Focus on Public Works"
 PRU_focus_on_public_works_desc: "Our country is vast and there's always a new road to build, a new park to construct and new avenues to inaugurate. We shall focus on speeding up the construction of existing work and begin new projects with hopes of improving the national infrastructure, and by extension, the quality of life of our citizens."
 PRU_safeguarding_the_institutions: "Safeguarding our Institutions"
 PRU_safeguarding_the_institutions_desc: "Many people within our society seem willing to undermine our society's institutions for their own benefit. We shall install safeguards for our institutions in order to protect them from tyrants and revolutionaries alike."
 PRU_suppress_the_natpops: "Suppress the Memory of the Caudillo"
 PRU_suppress_the_natpops_desc: "Sanchez Cerro has become a polarised image, with the radical right reclaiming honouring his deeds and the radical left denouncing his abuses. His presence in the popular conscience has to dissappear if we are to restore some semblance of order to our nation!"
 PRU_publicize_atrocities: "Publicise Atrocities"
 PRU_publicize_atrocities_desc: "The Caudillo made many atrocities against our people. In order to win over the populace and discredit his defenders, we shall begin a massive propaganda campaign showing his multiple crimes. While some will accuse us of smearing his image, we believe that the truth is strong enough to defend itself."
 PRU_encourage_pluralism: "Encourage Pluralism"
 PRU_encourage_pluralism_desc: "The mistake of previous the previous administration was the centralisation of power. In that situation, only once voice was heard, the one of the Caudillo. We will make sure to promote pluralism, so that everyone within our country will have a place in which to voice their concerns."
 PRU_cult_of_caudillo_crushed: "Crushed the Cult of the Caudillo"
 PRU_cult_of_caudillo_crushed_desc: "While the Caudillo was alive, he built around himself a notable cult of personality by twisting the truth for his own benefit. We shall dispell with these 'facts' and 'truths' with real information about the events surrounding his image."
 PRU_social_democrats_win: "A Country for its People"
 PRU_social_democrats_win_desc: "Peru has had for a long time a dominating oligarchy that has harmed its populace. Now we have been chosen by the people to return the power they once took from us back to the people of this country."
 PRU_peruvian_economic_solidarity: "Peruvian Economic Solidarity"
 PRU_peruvian_economic_solidarity_desc: "Many countries pride themselves with their economic wealth and prosperity, but we Peruvians know what's truly important. We shall encourage solidarity amongst our people in this times of crisis."
 PRU_patriotic_democracy: "Social Democratic Patriotism"
 PRU_patriotic_democracy_desc: "Social democrats are not commonly know for showing off their patriotism, but in Peru, we are proud to be Peruvians and we are not afraid to show it! We shall celebrate fitting parades for our national celebrations and instil in our people the love for this country."
 PRU_care_for_the_common_man: "Care for the Common Man"
 PRU_care_for_the_common_man_desc: "Our rule shall be just as long as every citizen feels cared for in our country. We have a long path ahead of us, but we believe it is possible to help the common man have a better life."
 PRU_education_investment: "교육에 투자"
 PRU_education_investment_desc: "Our youth is our most important asset. As such, we have to focus on improving their education, so that tomorrow we will have some of the best workers and professionals of the world!"
 PRU_schachtian_economics_for_peru: "Schachtian Economics in Peru"
 PRU_schachtian_economics_for_peru_desc: "The German economist, Hjalmar Schacht, has made some really interesting contributions to economic theory, stating that through public investment and having a balanced budget, and economy can thrive. We shall follow his teachings and turn Peru into a both prosperous and caring nation."
 PRU_socialdemocracy_over_syndicalism: "Social Democracy over Syndicalism"
 PRU_socialdemocracy_over_syndicalism_desc: "Many within our country doubted we'd be able to bring welfare into our country without having a Syndicalist revolution. We have proved them wrong, and we have proven that through diplomacy and persistance, any objective can be achieved, even those who seem impossible."
 PRU_revolucion_peruana: "La Revolución Peruana"
 PRU_revolucion_peruana_desc: "The Peruvian revolution is finally here! Now the time has come for us to choose which revolutionary faction shall lead the charge against the oligarchs control of our country."
 PRU_orthodox_syndicalism: "Orthodox Dominance"
 PRU_orthodox_syndicalism_desc: "The Orthodox Faction of the APRA shall lead the revolution! Their more european version of syndicalism shall be the way forward."
 PRU_peruvian_trade_unionism: "Peruvian Trade Unionism"
 PRU_peruvian_trade_unionism_desc: "With the revolution comes a new way of democracy: Trade Unions. We shall begin an expansion of the trade union's power and begin a democratisation of the workplace, so that every worker in our nation will have a voice in our society!"
 PRU_commit_to_world_revolution: "Commit to the World Revolution"
 PRU_commit_to_world_revolution_desc: "Now that we've been freed from the bourgeoisie's corruption, we shall contact our european brothers in arms and commit ourselves to the world revolution."
 PRU_secure_military_loyalty: "Secure Military Loyalty"
 PRU_secure_military_loyalty_desc: "The Military has been a reactionary force in our country for many years and without their loyalty, our regime will be short-lived. If we want to move forward as a society without the fear of counter-revolution, we need to secure their loyalty."
 PRU_syndicalist_communes_in_peru: "Establish Autonomous Syndicalist Communes"
 PRU_syndicalist_communes_in_peru_desc: "Now that we have secured our position and reduced the chances of counter-revolution, we have to begin the reforms we have promoted for so long. We will begin the establishment of autonomous syndicalist communes within our country, so that our workers can help themselves and each other without our government directly being involved in their revolutionary activity."
 PRU_legacy_of_amauta: "Teachings of Amauta"
 PRU_legacy_of_amauta_desc: "José Carlos Mariategui, better known as 'El Amauta', was the great ideological father of our revolutionary ideals and philosophy. His analysis of Peru's history proved that the Incas had a more revolutionary society that was crushed under the feudalist oppression of the Spanish. The time has come for us to realise the dream of the Hanan Amauta and eliminate the criollos who pillaged our country!"
 PRU_break_the_landowner_power: "Break the Power of the Landowners"
 PRU_break_the_landowner_power_desc: "Whatever our views are, our objective is clear: The liberation of the workers in Peru. Provided this, we have identified the internal enemies of our state: The landowners and the bourgeoisie. We shall start with the former and wrestle away their power so that they can never again oppress the Peruvian worker!"
 PRU_break_the_last_bourgeoise_vestiges: "End the Last Bourgeois Vestiges"
 PRU_break_the_last_bourgeoise_vestiges_desc: "After the forced collectivisation and expropriation of land from the landowners, we still have a few industrialists and merchants who haven't embraced the revolution. We shall deal with these last bourgeois remnants swiftly once and for all."
 PRU_a_new_order_for_peru: "A New Order for Peru"
 PRU_a_new_order_for_peru_desc: "Now that we have deconstructed the hierarchies of old, we have to rebuild our nation from the ground up, and set up a new order in Peru. We shall rebuild our society but it shall never resemble the oppressive order our country once had!"
 PRU_tupacamarism: "Tupacamarist Dominance"
 PRU_tupacamarism_desc: "While the general idea of Syndicalism is correct, it's an european idea, and we have failed for centuries by emulating their way of thinking. We shall take a radical downturn and adapt these ideals to the Inca culture, and adopt the old Inca national figure Tupac Amaru II as a figurehead for our movement."
 PRU_indigenous_restoration: "Indigenous Restoration"
 PRU_indigenous_restoration_desc: "The Incas were not a unified people when they built their empire. It was a nation that held many tribes within it, just like we do today. However, the reactionary governments of Peru made the terrible mistake of sidelining these natives. We shall rectify this mistake and restore our multicultural nation back to its roots."
 PRU_dying_the_inca_red: "Dyeing the Inca Red"
 PRU_dying_the_inca_red_desc: "To continue our restoration, we will have to twist Peruvian history. While we may resemble the spirit of rebellion Tupac Amaru II once had, he fought for a system that resembled more autocracy than our revolutionary ideals. However, with clever propaganda we can disguise these differences, and take advantage of his popularity and turn him into an early hero of the revolution."
 PRU_a_new_army_for_puka_runa: "A New Army for the Puka Runa"
 PRU_a_new_army_for_puka_runa_desc: "The Army of old was a reactionary force in our country, and as such, we cannot forgive their oppression to the working man by suppressing our revolution. We shall create a new army from scratch, where every man shall swear loyalty to the revolution and to Tupac Amaru's Ideals."
 PRU_legacy_of_tupac_amaru: "투팍 아마루의 유산"
 PRU_legacy_of_tupac_amaru_desc: "Túpac Amaru had risen up against the foreign Spanish oppression in the name of his fellow Incas. Like him, we have risen up against the oppressive Oligarchy and their bourgeois lackeys in the name of our fellow workers. His act of rebellion is an inspiration for us, and shall be credited for our successful rise."
 PRU_secure_revolution: "Revolution Secured!"
 PRU_secure_revolution_desc: "After performing some much needed reforms, we have managed to consolidate our power, and the average Peruvian has accepted us as their legitimate government. With this, the Revolution stands safe from counter-revolutionary forces, and we can finally look outwards with pride of our achievements."
