 MCW_living_on_a_battlefield: "전장에서의 삶"
 MCW_living_on_a_battlefield_desc: "이반 보로뵤프로부터\n보리스 샤마에프에게\n\n1단계: (삭제됨)과 만남\n2단계:(삭제됨)의 지원 얻기\n3단계:리페츠크 탈출\n4단계:큰 혼란 일으키기\n5단계: (삭제됨)과 함께 군대 방문\n6단계:그들과 일하기\n7단계:자유를 위해 싸우기\n\n그것이 그들의 용감하고 대담하며 아마도 자살을 시도하는 계획입니다. 하나의 감방이 파괴되면 모스코비엔이라는 감옥은 §J파괴되거나§! 또는 훨씬  §e대재앙§!인것을 위해 일어날것입니다. 단지 어떻게 끝날것인지 아는 §C꿈§!을 위해서."
 msk_news_moskau_disturbance.1.t: "[Get_newspaper_header]리페츠크 감옥 탈출"
 msk_news_moskau_disturbance.1.desc: "독일 모스코비엔 국가판무관부가 국경을 벗어나는 정보가 없음에도 불구하고, 국가판무관부의 최근 통치에서의 실패에 대한 소식이 아인하이츠팍트의 국경을 넘어 널리 퍼졌습니다.\n\n전 붉은 군대의 군인이자 독일 협력자였다 파르티잔으로 변한 이반 보로뵤프가 모스코비엔의 리페츠크 감옥에서 정체불명의 군대에 의해 대담한 탈출을 했습니다. 이전에도 저항의 온상이었던 광범위한 리페츠크 지역은 이후 반군 활동이 엄청나게 증가했으며 다른 많은 지역에서도 유사한 문제가 보고되었습니다. 모스코비엔의 국가판무관인 지크프리트 카셰는 이미 그의 서명 \"방법\"을 사용해 무질서의 확산을 막으라는 여러 행정명령을 내렸습니다. 독일은 언급을 거부했습니다.\n"
 msk_news_moskau_disturbance.1.a: "운명의 부름이 큰 목소리로 들리는군."
 msk_news_moskau_dissapearance.1.t: "[Get_newspaper_header]모스코비엔의 해체"
 msk_news_moskau_dissapearance.1.desc: "아돌프 히틀러의 죽음은 아직 아인하이츠팍트 전체에 혼란을 야기하는것으로 끝나지 않았습니다. 가장 동쪽에 있는 모스코비엔 국가판무관부는 한 달 이상 총통과 무관한 위기를 견뎌냈지만 히틀러의 정복은 오래 버틸 수 없었습니다.\n\n수집된 보고서에 따르면 모스코비엔의 국가판무관인 지크프리트 카셰는 식민지의 지도자로서의 행정 업무를 중단했습니다. 따라서 통치 시스템에 대한 통제는 심각한 권력 공백인 상태입니다. 중앙 권력의 갑작스러운 상실은 이미 다양한 언론 매체에 의해 \"모스코비엔의 해산\"이라는 딱지가 붙여지고 있습니다. 이 '해산'의 결과가 어떻든, 20년의 현상태가 끝날 때까지 회복될 기미는 보이지 않고 있습니다.\n"
 msk_news_moskau_dissapearance.1.a: "그저 운명의 의지일 뿐이다."