 USA_sen_bill_name_16:0 "[GetYear]년 연방빈곤법"
 USA_sen_bill_desc_16:0 "자유의 여신상은 \"너의 지치고 가난한 자유를 숨쉬기를 열망하는 무리들을 나에게 보내다오\"라고 말합니다. 슬프게도 미국에서는 많은 사람이 자유롭게 숨을 쉴 수 있지만 지치고 가난한 채로 죽습니다. 존엄성보다 돈에 더 관심이 큰 부르주아 엘리트의 약탈 수법인 '시장의 힘'의 변덕에 따라 풍요로운 땅에서 많은 미국인이 궁핍으로 고통받아야 한다는 것은 비양심적인 일이 아닐 수 없습니다. 개별 주와 자본가가 행동하지 않을 때 연방 정부가 개입하여 포괄적인 실업 급여와 직업 지원을 제공할 것입니다. 이것이 바로 우리 시대의 위대한 소명인 서민을 위한 성전입니다.\n\n월리스와 NPP의 §g인종분리주의자§!는 다른 생각을 하고 있을지 모르지만... §P그들은 더 이상 중요하지 않습니다§!."
 bill_16_passed:0 "샐리 맥두걸은 워싱턴 D.C.에 있는 밋밋한 회의실과 그 안에 있는 사람들을 긴장된 눈으로 둘러보았다. 뉴어크 출신의 이 사회 복지사는 스미스 행정부가 연방빈곤법과 서민을 위한 성전을 시행할 연방 관료 조직의 새로운 관리자를 모집하는 요청에 응한 많은 지원자 중 한 명이었다.\n\n성실하지만 검증되지 않은 공무원들과 지쳤지만, 경험이 풍부한 워싱턴의 관료들 사이에 둘러싸인 그녀는 이 일이 실제로 성공할 수 있을지 의문을 품을 수밖에 없었다.\n\n마이크 소리가 울리자, 모두가 주의를 집중했고, 백발이 성성한 신사, 즉 국장이 연단에 올랐다. \"신사 숙녀 여러분,\" 그가 말문을 열었다. \"많은 분이 연방빈곤법을 시행하는 우리의 임무에 대해 의문을 가지고 있을 것입니다. 많은 분이 우리가 할 일에 대한 계획이나 일종의 틀이 있는지 궁금해하실 것입니다.\"\n\n\"솔직히 말씀드리겠습니다. 틀도 없고, 계획도 없고, 선례도 없습니다.\" 샐리의 눈이 커지자, 국장이 방을 둘러보았다. \"앞으로 며칠은 어려울 것이니 여러분 모두 이 점을 기억해 주길 바랍니다. 우리는 미국에서 가장 야심찬 사회적 실험의 선봉에 서 있으며, 모든 열정과 지혜를 다해 빈곤 문제를 해결하고자 합니다.\""
 bill_16_failed:0 "샐리 맥두걸은 뉴어크 시청에서 2주 전 통지서를 제출하고 막 돌아왔을 때 5시 뉴스가 시작되어 워싱턴에서 연방빈곤법이 표결에서 부결되었다는 속보를 전했습니다.\n\n식료품은 축축한 물방울과 굉음과 함께 바닥에 사정없이 떨어졌습니다. 어제까지만 해도 20세기 가장 야심찬 사회 프로젝트의 전망을 확신하던 스미스 대통령이 이제 반대파의 반대를 극복하지 못한 데 대해 대국민 연설을 하게 될 줄 누가 상상이나 했을까요?\n\n정부는 연방 관료제에서 새로운 직책에 대한 지원서를 게재하기 시작했고, 다른 많은 사람과 마찬가지로 샐리는 동료 미국인을 위해 좋은 일을 하겠다는 약속을 위해 모든 것을 내려놓았습니다. 이제 그런 일은 일어나지 않을 것입니다. 채용 공고가 삭제되고, 이력서가 파쇄되고, 면접이 취소될 것입니다. 한 세대의 장래와 희망이 물거품이 된 것입니다.\n\n샐리는 바닥에 떨어진 봉투 사이로 스며든 파스타 소스를 바라보며 신세를 한탄했습니다. 곧 집세도 내야 하고 수입도 없는데..."
