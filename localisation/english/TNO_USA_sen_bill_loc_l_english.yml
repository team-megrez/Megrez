 RD_R_compromise_desc_6:0 "스쿱 잭슨 상원의원은 연방학생지원법 통과에 필요한 표를 확보하기 위해 넓은 상원 의사당 건물에서 여러 공화당 상원의원을 개별적으로 만나고 있습니다.\n\n사실, 스쿱은 통로 반대편에 있는 동료 의원들이 추가 교육 자금 지원에 대한 아이디어를 얼마나 잘 받아들이는지 놀랐습니다. 재선을 노리는 정치인에게 자신의 지역구에 새로 생긴 학교나 향상된 시험 점수를 언급하며 자신이 일을 잘하고 있다는 것을 보여주는 것보다 인기 있는 것은 없기 때문입니다.\n\n하지만 여느 때와 마찬가지로 이 법안에는 몇 가지 우려되는 점이 있습니다. 우선, 일부 상원의원들은 연방정부의 명령으로 인해 교육 관리에 대한 주 정부의 특권이 박탈되는 것에 대해 우려를 표명했으며, 이는 특히 남부와 서부의 일부 주에서 매우 인기가 없을 것입니다. 다른 상원의원들은 수억 달러는 아니더라도 수천만 달러의 예산이 소요될 FSA의 비용에 대해 다소 불안해했습니다. 교육 지원이라는 아이디어는 좋지만, 아이들이 납세자가 되었을 때 더 많은 빚을 지게 하고 싶지 않다는 의견도 있었습니다.\n\n스쿱은 그들의 말을 고려하여 법안을 작성하는 위원회에 접근하여 제안했습니다:"
 bill_6.Option.Negotiate.RDR.a:0 "비용을 줄이고 주의 권리를 늘리도록 재작성하는 게 나을 듯 합니다."
