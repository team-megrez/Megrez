 USA_sen_bill_name_921: "태평양 해상권 조약"
 USA_sen_bill_desc_921: "진정한 외교의 걸작인 일본과의 조약은 양국이 오랫동안 직면해 온 많은 문제를 해결합니다. 해군 및 어업권에 관한 문제는 이 조약으로 해결될 것입니다. 또한 새로운 조항에 따라 미국인들이 하와이를 쉽게 오갈 수 있게 되며 하와이는 더 이상 적의 영토가 아닙니다. 매파와 비둘기파 모두에게 널리 호평과 찬사를 받고 있는 키신저의 조약은 빠른 통과를 기대하는 대중의 열렬한 환영을 받고 있습니다."
 USA_sen_bill_name_922: "태평양 해상권 조약"
 USA_sen_bill_desc_922: "미국이 체결한 국제 조약 중 가장 논란이 많은 조약 중 하나인 이 조약은 태평양의 평화를 약속하지만 대가가 따릅니다. 하와이는 실질적인 일본 제국 소유의 영토로 인정받게 됩니다. 이 막대한 대가로 미국은 하와이 문제를 공식적으로 종식시키는 것 외에는 얻을 수 있는 것이 거의 없습니다. 상원의 많은 사람들이 이에 분노하고 있으며, 새로운 아카기 협정을 무산시키기 위해 그들의 힘을 사용하려고 시도 할 것으로 보입니다."
 USA_sen_bill_name_923: "태평양 지역 안보 조약"
 USA_sen_bill_desc_923: "간단하게 말해서, 현실정치는 의회에 보여지기 전이 가장 좋습니다. 놀랍게도 이 조약은 하와이 영토에 대한 단순한 합의를 훨씬 뛰어넘는 것이었습니다. 키신저는 미국과 일본이 대리전에서 경쟁하지 않고 태평양 비무장화까지 약속하는 합의를 이끌어냈습니다. 이 조약은 태평양의 평화와 확실성을 약속하지만 일부 사람들은 일본이 태평양 지역 주민들을 희생시키면서 그들의 영역을 강화할 수 있다고 우려합니다."
 USA_sen_bill_name_20999: "버치 베이의 부통령 인준"
 USA_sen_bill_desc_20999: "하트 대통령의 퇴임으로 쳅 모리슨이 대통령 집무실로 올라감에 따라 이제 그의 자리는 안정적이고 유능한 2인자가 맡을 수 있는 자리가 되었습니다. 대통령은 인디애나 출신의 온건한 자유주의자인 버치 베이 의원을 후임으로 지명하여 앞으로의 시대를 함께할 오른팔로 임명했습니다. 버치 베이는 그 자체로도 훌륭한 선택이지만, 훨씬 더 큰 정치 세력들이 버티고 있기 때문에 이번 투표의 성패에 따라 쳅 모리슨의 향후 행정부가 결정될 수 있습니다."
 USA_sen_bill_name_21000: "버치 베이의 부통령 인준"
 USA_sen_bill_desc_21000: "하트 대통령의 퇴임으로 쳅 모리슨이 대통령 집무실로 올라감에 따라 이제 그의 자리는 안정적이고 유능한 2인자가 맡을 수 있는 자리가 되었습니다. 대통령은 인디애나 출신의 온건한 자유주의자인 버치 베이 의원을 후임으로 지명하여 앞으로의 시대를 함께할 오른팔로 임명했습니다. 버치 베이는 그 자체로도 훌륭한 선택이지만, 훨씬 더 큰 정치 세력들이 버티고 있기 때문에 이번 투표의 성패에 따라 쳅 모리슨의 향후 행정부가 결정될 수 있습니다."
 USA_sen_bill_name_21001: "도시문제법"
 USA_sen_bill_desc_21001: "도시문제법은 모리슨 행정부가 하트 행정부에서 일했던 직원들의 지원을 받아 발의한 법안입니다. 이 법안은 연방 관료제 개혁을 추진하여 기존의 보건교육복지부를 보건사회복지부, 교육부, 도시부라는 세 개의 새로운 부서로 분할하는 내용을 담고 있습니다.\n\n이 법안은 워싱턴에서 오랫동안 필요했던 개혁의 일환이자 현 보건교육복지부 장관인 제인 제이콥스에게 도시 개혁을 자율적으로 운영하면서 다른 우선순위에 대한 모리슨의 소유권을 보장하기 위한 방안으로 여겨지고 있습니다. 일반적으로 자유주의자들은 하트 행정부의 프로그램을 지속하는 방법으로 이 법안을 지지하지만, 보수주의자들은 이 법안이 연방 정부의 규모와 범위를 크게 확대한다고 주장하고 있습니다."
 USA_sen_bill_name_21002: "토지개혁법"
 USA_sen_bill_desc_21002: "캘리포니아의 도널드 H. 클라우센 하원의원이 발의한 토지개혁법은 도시 재개발 계획을 개혁하려는 첫 번째 보수적 방안입니다. 이 법안은 공공주택 당국이 주택을 개조하여 민간에 매각할 수 있도록 허용하고, 특정 상황에서는 이러한 단체와 개인이 여분의 방을 구입하여 인상된 비용으로 매각할 수 있도록 허용합니다.\n\n후버 연구소와 다른 보수 단체들은 이 법안이 지역사회에 유연성을 제공하고 공공주택의 지불 능력을 보장하는 중요한 개혁안이라고 평가했습니다. 그러나 많은 자유주의자와 도시 개혁가들은 이 법안이 공공주택의 취지를 훼손하고 저렴한 주택의 수를 줄이며 전체 주택 공급을 감소시킨다고 크게 비난했습니다."
 USA_sen_bill_name_21003: "미국선택법"
 USA_sen_bill_desc_21003: "인디애나의 얼 랜드그레브 하원의원이 발의한 미국선택법은 도시 재개발법에 따라 시작된 일자리 프로그램을 개혁하려는 보수적 방인입니다. 이 법안은 기존 연방 일자리 프로그램의 관리, 통제 및 자금 조달을 \"민간 부문 협력자\"에게 이관하는 내용을 담고 있습니다. 이러한 프로그램은 여전히 어느 정도의 연방 감독을 받아야 하지만, 프로그램의 주관자는 적합하다고 판단되는 목적에 따라 노동자를 자유롭게 사용할 수 있게 됩니다. 또한 고용주는 차별금지 조치에 관한 연방 요건을 자유롭게 무시할 수 있게 됩니다.\n\n이 법안의 지지자들은 이 법안이 이전 하트 행정부가 만든 시장의 왜곡을 줄여 대부분의 고용 시장에서 연방 정부의 개입을 없애고 고용 수치가 인위적으로 부풀려지지 않도록 할 것이라고 주장했습니다. 지지자들은 또한 이 법안이 경제에 큰 영향을 미치지 않으면서도 연방 지출을 크게 줄일 수 있다는 의회예산국의 예측을 지적합니다. 전 하트 행정부 공직자 등 자유주의자들은 노동자에 대한 지원을 줄인다는 이유로 이 법안에 강력히 반대하고 있습니다."
 USA_sen_bill_name_21004: "정부 내 책임법"
 USA_sen_bill_desc_21004: "폴 락살트 의원의 정부 내 책임법은 정부의 책임성과 투명성을 강화하기 위한 목적으로 만들어진 보수적인 법안입니다. 이 법안이 통과되면 도시 재개발 계획을 통해 연방 자금을 지원받는 모든 단체는 24개월 이내에 재정 활동에 대한 감사를 완료하고 제출해야 합니다. 또한, 현재 도시 재개발 계획 보조금 프로그램에 투입되는 일부 자금은 부패 혐의에 대한 조사 자금으로 전환될 것입니다.\n\n이 법안은 납세자에게 해를 끼칠 수 있는 낭비, 사기, 잘못된 관리를 파악하기 위한 보수적인 노력의 일환입니다. 이 법안은 언론에서 단순한 좋은 정부 법안으로 온화한 지지를 받았지만, 많은 자유주의자는 이 법안이 URI를 그 자신이 손해를 보며 영구적인 조사 대상에 포함하고 반대자들에게 도시 부정행위의 예시를 꾸준히 제공할 것이라고 경고했습니다. 다른 사람들은 감사가 일부 소규모 지자체의 URI 자금 지원을 막는 결과를 초래할 수 있다는 우려를 표명했습니다."
 USA_sen_bill_name_21005: "노동자복지법"
 USA_sen_bill_desc_21005: "노동자복지법은 도시 재개발 계획을 수정하려는 얼 랜드그레브의 최근 시도입니다. 이 법안은 간단히 말해, 연방 프로그램을 통해 복지를 받으려는 사람들이 정규직 일자리를 구하고 있거나 적극적으로 구하고 있다는 증거를 제시하도록 요구합니다. 정규직 일자리를 찾고 있다는 사실을 증명하지 못하는 사람들은 자신과 그 가족이 받을 수 있는 복지 지원금을 제한하는 \"벌칙\"이 꾸준히 증가하게 됩니다.\n\n미주리주의 선동가 필리스 슐래플리를 비롯한 다양한 보수주의 활동가들은 노동자복지법이 연방 지출을 줄이고 사람들이 일자리를 구하도록 '인센티브'를 제공한다는 점에서 찬사를 보냈습니다. 이들은 현재의 프로그램이 '게으름'과 기타 자멸적인 행동을 보상해 준다고 주장합니다. 도시 운동가들은 복지 프로그램이 구직 의욕을 떨어뜨린다는 증거가 거의 없으며, 이 법안이 이미 재정적 어려움에 직면한 사람들에게 해를 끼친다고 말하며 이 법안을 전면적으로 비난했습니다."
 USA_sen_bill_name_21006: "운수평가법"
 USA_sen_bill_desc_21006: "폴 락살트의 운수평가법은 도시 재개발 계획에 대한 가장 최근의 보수적 공격으로, 도시 재개발 계획의 가장 기본적인 요소인 기반시설을 겨냥한 법안입니다. 운수평가법은 미국 정부가 기존에 민영화되었던 철도 및 도로 시스템을 관리하고 유지보수하는 데 막대한 비용을 부담하고 있다는 점을 고려하여 이러한 교통망을 재민영화하는 법안입니다. 현재 정부가 보유하고 있는 자산을 민간 기업이 입찰할 수 있게 되면 반복적인 유지보수 비용을 절감할 수 있을 뿐만 아니라 석유 파동과 같은 문제를 해결하기 위한 일회성 현금을 제공받게 됩니다.\n\n많은 민간 부문 기업들은 이 법안이 미국의 정상화를 의미한다고 주장합니다. 정부가 소유한 많은 도로와 철도는 연방 정부가 개입하기 전에도 잘 운영되었고, 민영화가 되더라도 계속 운영될 가능성이 높습니다. 필립 하트 내각의 많은 사람은 이 법안이 정부의 포부를 극적으로 꺾고 교통 관리를 개선하려는 노력을 영구적으로 종식할 수 있는 법안으로 보고 있습니다."
 USA_sen_bill_name_21009: "[GetYear]년 대통령 도서관법"
 USA_sen_bill_desc_21009: "[GetYear]년 대통령 도서관법은 제인 제이콥스 보건교육복지부 장관과 쳅 모리슨 대통령의 수석 고문들이 대통령에 대한 역사적 기록 보관 절차를 혁신하고자 작성한 법안입니다. 이 법안은 전직 미국 대통령과 관련된 서류, 기록 및 기타 모든 자료를 보존하는 데 중점을 둔 시설에 대중이 접근할 수 있고 연방 정부가 자금을 지원하는 시스템을 구축하는 것을 골자로 합니다. 이러한 시설의 형태, 운영 및 위치와 관련된 특정 의사 결정 권한은 전직 대통령 본인(국립문서보관소의 감독 하에) 또는 대통령을 대신하여 직계 가족이 부여받게 될 것입니다.\n\n이 법안은 의회 전체에서 폭넓은 지지를 받고 있으며, 심지어 가장 강경한 보수주의자들도 강력히 반대하길 거부하고 있습니다. 많은 사람이 이 법안을 과거 세대의 유산을 보장하고 미래 세대를 위해 정치적 정직성과 청렴성의 모범을 보존하려는 방법으로 보고 있습니다. 언론의 많은 사람은 새로운 시민의 사원 제도가 도입된 것을 환영하며 필립 하트를 비롯한 전직 대통령들이 대중의 의식 속에 영원히 남아 있기를 희망합니다."
 USA_sen_bill_name_21007: "[GetYear]년 연방재무법"
 USA_sen_bill_desc_21007: "연방재무법은 의회의 감독 권한을 이용해 도시 재개발 계획을 종식하기 위한 최근의 보수적 노력입니다. 이 법안이 통과되면 URI 지원금을 받는 도시에 강력한 제한이 가해집니다. URI 자금을 지원받고 적자를 내는 어떤 도시라도 부채 보호 혜택을 박탈당할 수 있습니다. 지속적으로 균형 잡힌 예산을 편성하지 못하는 도시는 URI에서 탈락하고 향후 대출 및 보조금 지원을 받을 자격이 박탈될 것입니다.\n\n락살트, 클라우센, 랜드그레브 의원 등 이 법안을 지지하는 의원들은 가능한 한 많은 도시가 URI에서 탈퇴하도록 하려는 의도를 숨기지 않았습니다. 도시가 납세자의 돈을 남용하지 않도록 보장한다는 모호한 표현이 있기는 하지만, 전반적인 목표는 자유주의 민주당이 지원하는 광범위한 연방 프로그램을 무력화시키는 것임이 분명합니다."
 USA_sen_bill_name_21008: "도시단절법"
 USA_sen_bill_desc_21008: "도시분이법은 대도시 지역을 \"통치할 수 없는\" 대규모 지자체로 \"통합\"하는 것을 되돌리려는 전면적인 보수파 법안입니다. 이 법안은 인구조사국이 구역별로 각 공동체를 평가하도록 요구합니다. 그런 다음 이 평가에 따라 명백하게 다른 유형의 주택이 포함 된 공동체를 새로운 집단으로 분할합니다. 실제로 이 법안이 실행된다면 교외와 외곽 지역을 도심 지역과 영구적으로 분리함으로써 도시 확산을 종식시킬 것입니다. 향후 모든 연방 자금 지원은 이렇게 축소된 집단을 기준으로 이루어질 것입니다.\n\n이 법안은 도시의 힘과 URI 자금 수혜 자격을 줄이기 위한 분명한 노력입니다. 이 법안이 통과되면 계획은 사실상 무산되고 도시들이 다른 프로그램을 통해 연방 지원을 받을 수 있는 능력이 심각하게 훼손될 것입니다. 도시 지도자들은 지난 한 주 동안 의회에 이 법안을 추진하지 말아달라고 간청하며 법안이 통과될 경우 대재앙적인 결과를 초래할 것이라고 경고했습니다."
 USA_sen_bill.1776.d_passed: "One of the more controversial measures of President Kirkpatrick's first hundred days, the CIA Act of 1973 has passed the Senate and is now headed to the Oval Office. In a statement, President Kirkpatrick said she was pleased by Congress expediting the bill to \"provide urgent and necessary action to protect our national security.\"\n\nThe CIA Act was widely praised by many of Kirkpatrick's national security oriented supporters, who saw it as removing red tape that hamstrung the agency and made it harder to do its job. However, it attracted controversy from those who saw it as removing necessary oversight from an organization with a checkered past. Regardless, the President's arguments carried the day, and the new administration has secured a major success in its first few days."
 USA_sen_bill.1776.d_failed: "One of the more controversial measures of President Kirkpatrick's first hundred days, the CIA Act of 1973 has died on the floor of the Senate, having faced an overwhelming wall of opposition. In a statement, President Kirkpatrick said she was disappointed by Congress refusing to \"provide urgent and necessary action to protect our national security.\"\n\nThe CIA Act was widely praised by many of Kirkpatrick's national security oriented supporters, who saw it as removing red tape that hamstrung the agency and made it harder to do its job. However, it attracted controversy from those who saw it as removing necessary oversight from an organization with a checkered past. It turns out these concerns over giving the Agency too much power were impossible to overcome, and now President Kirkpatrick has suffered her first massive legislative defeat of her administration."
 USA_sen_bill.1776.a: "일하러 가자."
 USA_sen_bill.1776.b: "망할 DC 지식인들."
 USA_sen_bill_name_1776: "1973년 CIA법"
 USA_sen_bill_desc_1776: "중앙정보국을 대대적으로 개편하고 확장하는 이 법안은 CIA가 직면했던 부담스럽고 불편한 규제를 상당 부분 제거합니다. 예산 측면에서는 더 이상 다른 정부 기관에 적용되던 극도로 엄격하고 관료적인 회계 처리 방식을 따르지 않아도 됩니다. 대신 필요하다고 판단되는 방식으로 자금을 자유롭게 사용할 수 있습니다. 추가적으로는 해외 자산의 협력을 유도하기 위해 '요주의 인물'을 시민권자로 신속히 전환할 수 있게 하는 새로운 이민 제도 개편이 포함되어 있습니다."
 USA_sen_bill_name_251: "경제보장법"
 USA_sen_bill_desc_251: "이 법안은 미국의 실업자를 위한 복지 프로그램을 제정합니다. 이전에는 주 정부의 주먹구구식 프로그램으로 지원받던 미국의 실업자들은 어려운 상황에 부닥쳐 있었습니다. 이 새로운 연방 계획은 범죄 기록 조회 및 취업 시도 증명 등 특정 기준을 충족하는 경우 실업자에게 지원금을 지급할 것입니다."
 bill_251_passed.Title: "경제보장법이 가결되다!"
 bill_251_failed.Title: "경제보장법이 부결되다!"
 bill_251_passed: "Today in Washington, D.C. the Senate passed the Economic Security Act, sending the bill to President Smith's desk. A key part of her economic agenda to aid the disadvantaged, the bill increases unemployment benefits to workers, supporting America's vulnerable unemployed and lessening the blow of a job loss.\n\nThe bill had the firm support of the Progressives as well as some Democrats. A few liberal Republicans supported the bill as well, however many Nationalists and other conservative-minded senators opposed the Act as a \"handout\". Despite their opposition, a supermajority of senators united to send the bill on.\n\nNow America's job-seekers can rest assured that the federal government will support them while they hunt for the next opportunity. As for President Chase Smith, with the bill's passage she can turn her attention to other matters, having notched a victory for her administration. Doubters and critics of her administration fall silent as she prepares the White House for its next challenge."
 bill_251_failed: "Disappointing news out of Washington, D.C. today as the Senate failed to pass President Smith's Economic Security Act. The bill's failure leaves America's unemployed in the same bad situation they were in, with no additional support. Facing unified opposition from the Republican-Democrat coalition, the NPP senators splintered and failed to push the bill across the finish line.\n\nPresident Chase Smith was naturally disappointed, calling it \"a sad moment of division for the Senate I used to know so well,\". Many DC insiders wonder whether the blow to the President's agenda will cause her to moderate or if she will continue to press on with her ambitious agenda to reforge the NPP."
 bill_251_passed.Option: "MCS가 평민을 위해 일격을 가한다!"
 bill_251_failed.Option: "상원이라는 걸림돌."
 USA_sen_bill_name_252: "고용권균등법"
 USA_sen_bill_desc_252: "이 법안은 고용에서 인종이나 성별에 따른 차별을 금지하기 위한 것입니다. 미국 건국 이래 여성과 비백인은 직장에서 배제되고 고용에서 차별을 받아왔습니다. 이 법안은 노동부가 법령을 위반한 것으로 밝혀진 고용주를 상대로 소송을 제기할 수 있도록 하고, 피해를 본 당사자가 민사 소송을 제기할 수 있는 연방 소송 사유를 신설하는 내용을 담고 있습니다. 인종이 아닌 성별에 따른 보호에 초점을 맞춘 이 법안이 직장 내 차별에 어떤 영향을 미칠지는 시간이 지나야 알 수 있을 것입니다."
 bill_252_passed.Title: "고용권균등법이 가결되다!"
 bill_252_failed.Title: "고용권균등법이 부결되다!"
 bill_252_passed: "The Senate today passed the Equal Employment Rights Act with a supermajority of senators casting \"yes\" votes. The bill is ambitious in its attempts to protect women and minorities from discrimination in employment. Non-whites and women have long faced obstacles in the workplace, receiving lower pay and worse treatment, with women sometimes being fired for becoming pregnant.\n\nThis new bill aims to prevent such discrimination, creating strong federal provisions enabling legal intervention by the Department of Labor as well as civil suits by harmed parties for compensatory and punitive damages. The bill received the support of most within the chamber, only a few Nationalist or conservative senators daring to mount open opposition to the popular bill.\n\nPresident Smith can celebrate another victory for her administration, shifting the fractious NPP caucus in the direction of progress. The bill's passage is also another step in guaranteeing women and non-whites equality in the United States."
 bill_252_failed: "The Senate today failed to pass the Equal Employment Rights bill championed by the Smith Administration. Intended to prevent discrimination against non-Whites and women in the workplace, the bill foundered on the racist objections of Nationalist senators and others concerned with federalism. Discrimination was certainly bad in principle, some senators said, but that was no excuse for the federal government to get involved.\n\nFor women and non-white people around the country this is an unfortunate blow. They must continue to struggle through the workplace where they are underpaid, mistreated and fired for things beyond their control. Time will only tell if President Smith manages to find another way to help those she and the Senate failed."
 bill_252_passed.Option: "마침내 직장에서의 보호다."
