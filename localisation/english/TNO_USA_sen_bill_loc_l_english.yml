 RD_R_compromise_desc_7:0 "상원 식당에 가서 다양한 상원의원들이 식사하는 모습을 보면 눈이 번쩍 뜨이는 경험을 할 수 있다. 이념적으로 정반대인 남녀 의원들이 수다를 떨며 즐겁게 지내는 모습을 볼 수 있는 반면, 같은 당 소속 의원들은 서로를 피하는 모습을 종종 볼 수 있다. 누가 내성적인지, 누가 외향적인지, 심지어 정치의 핵심적인 세부 사항을 어떻게 처리할 수 있는지 알 수 있는 좋은 방법이다.\n\n담배 연기와 워싱턴 최고의 요리사들이 제공하는 따뜻한 음식 냄새가 자욱한 가운데, \"스쿱\" 잭슨은 공화당 동료들과 함께 앉아 오후 중반의 휴식을 즐기고 있었다.\n\n공화당 상원의원 중 한 명이 닭가슴살을 자르며 \"주택 법안에 대해 말씀해 주세요.\"라고 말했다. \"그 법안을 통과시키기 위해 여기 오신 거 맞죠?\"\n\n진보파 상원 원내대표는 \"글쎄요, 본론으로 들어가려면 말이죠.\"라고 대답했다. \"하지만 여러분은 이 법안이 지역사회에 큰 도움이 되고, 새로운 주택 소유자, 납세자, 그리고 도시와 주를 진정으로 행복하게 만드는 모든 것들을 만들 것이라는 것을 알고 있습니다. 그리고 시카고나 시애틀, 마이애미만 이 자금을 받는 것이 아닙니다. 전국의 모든 도시와 마을이 신청할 수 있습니다.\"\n\n또 다른 상원의원은 \"하지만 비용이 많이 들 것입니다.\"라고 말했다. \"유권자들이 이 비용을 부담하는 것을 좋아할지 모르겠습니다.\"\n\n잭슨은 물을 한 모금 마시면서 \"시간이 지나면 그만한 가치가 있을 것\"이라고 대답했다. \"게다가 한 남자에게 집을 지어주고, 그들이 집을 열 때 리본을 자르면 많은 사람이 다음 임기 때 당신을 지지할 것이라고 확신합니다.\" 잭슨은 잔을 쟁반 위에 올려놓은 뒤 자리에서 일어나 더러워진 접시를 치우고 다시 일터로 돌아갈 준비를 했다. \"이보다 더 좋은 홍보는 없을 겁니다.\""
