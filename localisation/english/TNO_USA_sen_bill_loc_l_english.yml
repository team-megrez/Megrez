 USA_sen_bill_name_908: "[GetYear]년 협동법"
 USA_sen_bill_desc_908: "블레어 산 전투를 잊은 탄광 노동자는 거의 없을 것입니다. 이 나라를 건설한 노동자들이 없었다면 미국은 지금과 같은 위치에 있지 못했을 것입니다. 연방 정부가 공식적인 태도를 보이는 것은 한참 전에 행해졌어야 할 일입니다. [GetYear]년 협동법은 정부가 노동자의 편에 서 있음을 확인하는 결의안입니다.\n\n결의안은 의례적이고 의회의 의견을 표명하는 데 사용되지만. 노동조합 회비를 내는 미국의 근면한 국민에게 우리가 그들의 편이라는 것을 보여주는 것이 중요합니다. 적들이 어떤 미사여구를 동원하든 그것은 말치레에 불과합니다. 그 사이 우리는 이 나라의 노동자들을 적극적으로 대변합니다."
