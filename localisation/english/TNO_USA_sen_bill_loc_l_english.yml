 USA_sen_bill_name_916: "게토재건설법"
 USA_sen_bill_desc_916: "수십 년 동안 미국의 도시 노동계급은 제대로 된 집을 마련하지 못한 채 허름한 주택에서 살아야 했습니다. 뉴딜 정책은 연방주택청의 후원으로 공공주택 건설에 자금을 지원하여 이 문제를 해결하려고 시도했습니다. 그러나 이러한 노력은 듀이 행정부에 의해 축소되었고, 그 이후 미국 도시의 주택 품질 저하는 백인의 도피로 인해 더욱 심화하였으며, 이에 따라 도심 지역은 투자받지 못했습니다. 이 지저분한 상황에 대해 무언가 조치를 취해야 할 때가 되었으며, 롬니 상원의원과의 논의 끝에 하트 행정부는 게토재건설법이라는 해결책을 제시했습니다.\n\n이 제안은 제이콥스 장관의 급진적 도시주의와 예산 매파의 방해주의 사이의 중간 지대 역할을 할 것이며, 국가주택국을 통해 수천 개의 주택 프로젝트의 일회성 건설 또는 재개발을 승인할 것입니다. 이를 통해 하트 행정부는 미국의 공동주택을 \"집\"이라고 부를 만한 곳으로 탈바꿈시키기를 바랍니다. 이 일회성 정책은 각 지자체가 원하는 대로 주택을 건설하고 유지하는 데 필요한 자금을 제공하지 않기 때문에 제이콥스 보건교육복지부 장관으로부터 회의적인 반응을 얻었습니다. 그러나 롬니 주지사의 지원으로 이 법안은 상원에서 통과될 수 있는 절충안이 될 수 있으며, 돈을 내는 데 어려움을 겪고 있는 많은 미국인에게 즉각적인 구호를 제공할 수 있을 것입니다."
