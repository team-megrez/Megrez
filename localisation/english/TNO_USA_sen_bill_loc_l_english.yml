 USA_sen_bill_name_903: "교육평등법"
 USA_sen_bill_desc_903: "여러 세대에 걸쳐 미국인들에게 교육이 선사한 길은 아메리칸 드림을 이루고, 더 나은 삶을 살며, 자신이 가진 것보다 더 많은 것을 자녀에게 물려줄 수 있는 수단을 제공했습니다. 역사적 흑인 대학은 인종적 편견의 문에 가로막혀 미래가 막혀 있던 많은 아프리카계 미국인들에게 이러한 길을 제공했습니다.\n\n최근 몇 년 동안 인종 차별의 장벽이 낮아졌지만, 이러한 HBCU는 여전히 고등 교육을 받지 못한 수백만 명의 사람들에게 고등 교육을 제공하는 데 중요한 역할을 하고 있습니다.\n\n교육평등법은 이러한 기관에 시설을 현대화하고, 급여를 개선하고, 입학을 늘리는 데 필요한 자금을 제공하여 새로운 세대의 아프리카계 미국인이 부모에게는 거부되었던 기회를 이용할 수 있도록 지원할 것입니다."
