 RD_R_compromise_title_421: "코끼리의 전당"
 RD_R_compromise_desc_421: "앤더슨 부통령에게 밀실은 아직 생소했다. 하원의 길고 좁은 밀실은 자랑할 만한 것은 아니었지만, 양당 독점 체제 바깥의 젊은 보수파 하원의원에게는 접근하기 어려운 곳이었다. 매코맥이 극적으로 대통령에 오른 후 제리 포드가 그의 휘하로 끌어들이고 럼즈펠드가 그를 '젊은 터키인'으로 끌어들일 때까지는 말이다. 이제 그는 부통령이 되어 미 상원 밀실에서 공화당 고위 인사들과 어깨를 나란히 하고 있었다. 스웨덴 이민자의 아들로서는 나쁘지 않은 모습이었다.\n\n\"부통령님.\" 찰스 퍼시 상원의원의 낮은 바리톤 목소리가 들려왔다. \"대통령께서는 조만간 통치를 시작하실 겁니까, 아니면 우리는 격주로 폭탄을 터뜨리는 대통령을 계속 상대해야 합니까?\"\n\n\"의원님.\" 앤더슨이 꾸짖었다. \"당신은 공정하지 않습니다. 대통령은 이 정강에서 선출되었지만 당신네 사람은 그렇지 않잖습니까.\"\n\n\"그래서 우리 모두 후회하고 있지 않습니까?\" 밥 돌이 농담을 던졌다.\n\n\"확실히 대통령만의 작은 낙태법에 대해선 말이죠.\" 퍼시는 만족스러운 표정을 짓지는 않았다.\n\n\"상원의원님, 제발요. 많은 분들이 불안해하시는 건 알지만 타협은 분명히 가능합니다.\" 앤더슨이 방을 둘러보았다. \"이 문제는 지난 수십 년 동안 계속 제기되어 왔으며, 지금이 바로 이 문제를 정면으로 다룰 수 있는 기회입니다.\"\n\n\"여기 있는 제리는 태클에 대해 잘 알고 있을 겁니다.\"라고 존 린지가 대답했다. \"하지만 제 유권자들은 폭탄 투척을 좋아하지 않아요, 부통령님. 저희는 부통령님의 법안을 지지할 수 없습니다.\"\n\n\"여기 있는 존 때문에 주눅 들지 마세요, 부통령님.\" 돌이 대답했다. \"우리는 당신과 끝까지 함께할 겁니다.\"\n\n\"당신은요, 제리?\" 앤더슨이 압박했다. 포드는 사회적 현안에 대해 항상 자신의 카드를 신중하게 사용했지만, 하원 공화당 대표의 지지는 강경파의 표심을 흔드는 데 결정적인 역할을 할 것이다.\n\n포드는 \"이론적으로는 이 법안을 지지할 수 있지만, 수정안을 제외하고는 이 문제에 대한 입법을 원하는 주에는 예외를 두어야 한다고 생각합니다.\"라고 말문을 열었다. \"부통령님, 그 점에 동의할 수 없다면 말이죠..\""
 RD_R_compromise_a_421: "\"우리는 그거엔 동의합니다.\""
 RD_R_compromise_b_421: "\"제리, 대통령께서 그걸 동의하실 거라고는 믿기지 않는군요.\""
 RD_D_compromise_title_421: "당나귀에게 말 걸기"
 RD_D_compromise_desc_421: "슐래플리의 대통령직 인수인계로 의회 연락관 자리는 공석으로 남게 되었다. 버클리는 설사 그렇지 않더라도 자신이 여전히 이곳에 남아 세계 최고의 심의 기구 위원들의 표를 구걸하고 있을 것이라고 생각했지만, 결국 그는 정계에 진출해 인맥을 쌓은 몇 안 되는 내각 구성원 중 한 명이었기 때문이었다.\n\n\"장관님.\" 마이크 맨스필드가 시작했다. \"우리 모두 생명은 소중한 것이며 낙태는 누구도 다루기 어려운 주제라는 데 동의할 수 있습니다.\"\n\n\"'하지만'이라는 단어가 튀어나올 것 같군요, 상원의원님.\"\n\n맨스필드는 \"대통령께서 제시한 것은 공통점을 찾기 위한 노력이 아닙니다. 이건 매우 민감한 문제이며 이 법안은 도화선에 불이 붙은 폭탄입니다.\"라고 마무리했다.\n\n스튜어트 시밍턴은 \"우리는 대통령이 하는 일을 통제할 수 없습니다.\"라고 덧붙였다. \"하지만 각하가 결정한 행동 방침은 제가 지지할 수 있는 것이 아니며, 많은 동료들도 마찬가지라고 생각합니다.\"\n\n주변의 고개 끄덕임과 동의의 중얼거림이 버클리에게 많은 것을 말해 주었다. \"대통령이나 제가 의원님들의 우려를 덜어드릴 수 있는 방법이 없을까요?\" 버클리가 물었다.\n\n맨스필드는 고개를 저었다. \"장관님, 제가 드릴 수 있는 유일한 말씀은 제 우려에도 불구하고 이 법안에 반대하지 않겠다는 것입니다. 하지만 저는 지도부의 다른 누구도 대변할 수 없습니다.\"\n\n버클리는 자신의 노트를 내려다보았다. 맨스필드는 원내대표였지만, 원내총무직은 휴버트 험프리가 쥐고 있었고 이미 반대파를 결집하고 있었다. 몇몇 이상한 남부 출신을 제외한 민주당원들은 단호하게 반대했다. 그는 시계를 흘끗 쳐다보았다. \"의원님들, 유감스럽게도 오늘로 끝내야 할 것 같습니다. 시간 내주셔서 감사합니다.\""
 RD_D_compromise_a_421: "보이면 에러니까 신고해주셈. 민주당은 언제나 니들한테 좆까라고 해야 함."
 RD_D_compromise_b_421: "아군을 위한 평가는 없다."
