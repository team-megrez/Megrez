 USA_sen_bill_name_901: "[GetYear]년 무료급식소법"
 USA_sen_bill_desc_901: "이런 상황에 처한 가난한 사람들을 벌하는 것은 도덕적 실패입니다. 이 법안이 통과되면 무료 급식소에 대한 지원금이 확대될 뿐만 아니라 미국의 모든 대도시에 방대한 양의 노숙자 쉼터가 문을 열게 될 것입니다.\n\n각 거주자에게는 편의시설과 잠자리가 제공될 것입니다. 그리고 다시 일어설 수 있는 수많은 기회도 제공될 것입니다. 길거리에서 구걸을 강요당하던 시대는 끝났습니다."
