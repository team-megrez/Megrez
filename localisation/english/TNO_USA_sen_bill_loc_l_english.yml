 USA_sen_bill_name_408: "직장의료법"
 USA_sen_bill_desc_408: "미국의 의료 서비스가 회복 및 복원 능력의 새로운 차원에 도달했음에도 불구하고 여전히 경제적 요인에 따라 의료 혜택에 대한 접근성이 좌우되고 있으며, 이에 따라 빈곤층은 의료 혜택을 받지 못하고 건강하지 못한 상태에 놓여 있습니다. 의료 접근성을 개선하기 위해 직장의료법은 건강보험 회사에 새로운 규제와 가격 통제를 적용하여 기존 질환이 있는 환자에 대한 차별을 방지하고 간단한 시술에 대한 의료비 청구에 제한을 두게 될 것입니다."
 bill_408_passed.Title: "직장의료법이 가결되다"
