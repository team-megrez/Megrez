 USA_sen_bill_name_407: "사회보장확장법"
 USA_sen_bill_desc_407: "사회보장법은 연방 정부가 처음으로 근로자에게 어느 정도의 은퇴 지원을 약속했기 때문에 미국 사회에 혁명을 일으켰습니다. 이제 존슨 행정부는 이 법을 한 단계 더 발전시켜 장애인에게까지 그 범위를 넓히고자 합니다. 일할 수 없고 종종 극심한 빈곤에 처해 있는 미국의 장애인들은 사회보장법 확대의 당연한 대상입니다."
 bill_407_passed.Title: "사회보장확장법이 가결되다!"
