 USA_sen_bill_name_914: "도시재개발확장법"
 USA_sen_bill_desc_914: "도시 재개발 계획의 첫 번째 단계는 하트 행정부의 정책을 가장 적극적으로 수용하고자 하는 지역사회, 이른바 \"신 모범 도시\"를 대상으로 그 효과를 테스트하는 시범 프로그램이었습니다. 그 결과는 고무적이었으며, 이제 이러한 프로그램을 전국적으로 확대해야 할 때입니다. 이제 우리는 이 프로그램을 가장 대표적인 도시 쇠퇴 사례인 뉴욕, 시카고, 필라델피아, 세인트루이스와 같이 백인의 도피로 가장 큰 피해를 보았지만, 미국 문명의 상징으로 남아 있는 대도시에 적용할 것입니다. 또한 주 주도나 선벨트에 새로 생겨난 많은 지자체와 같은 미국의 작은 도시들도 모두 포함해야 합니다. 어떤 공동체도 소외되지 않아야 합니다."
