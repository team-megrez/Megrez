 USA_sen_bill.101.t:0 "[GetYear]년 민권법 가결"
 USA_sen_bill.101.d:0 "이 법안은 독립선언문이 조인된 이후, 이 개념을 위해 노력해 온 미국에 절실히 필요한 평등을 가져다줄 것으로 많은 상원의원이 알고 있는 법안이었습니다. 역사적으로, 아프리카계 미국인들은 자유를 위한 투쟁에서 정부의 도움을 거의 받지 못했습니다; 심지어 수정헌법 제15조조차도 흑인들에게 종이 투표권을 주었을 뿐입니다. 정책을 집행할 방법이 없었고, 시간이 흐르면서, 남부의 주들은 현상 유지를 위해 허점을 이용했는데 바로 투표세, 문해력 테스트와 같은 악명 높은 \"조부 조항\"을 이용한 것입니다. 상원의원들이 이 법안 통과에 찬성표를 던지면 이 모든 것이 바뀔 것입니다. 반-분리주의자들은 대단히 기뻐했고, 남부 정치인들은 입에 거품을 물었습니다.\n\n해당 법안은 인종, 색채, 종교, 성별, 또는 국적에 기반한 차별을 엄격하게 규제합니다. 불평등한 투표제가 폐지되었고, 학교, 기업 및 기타 공공시설은 공식적으로 비-분리화했습니다. 아프리카계 미국인들은 기본적으로 어떤 학교도 갈 수 있고, 어떤 기업에서도 일할 수 있고, 스스로가 선택한 공공시설에 갈 수 있는 권리를 얻었습니다. 전체적으로, 아프리카계 미국인들은 이전에는 경험하지 못한 정치적 힘을 가졌고, 이것은 완전한 비-분리를 향한 첫걸음에 불과했습니다.\n\n하지만, 모두가 좋은 게 아닌 것이 남부는 달랐습니다. 즉시, 남부 유권자들은 법안이 뒤집히고, 사회가 정상으로 돌아오기를 바라며 NPP 국민당으로 몰려들었습니다. 많은 남부인은 자신들의 생계에 대한 이런 노골적인 공격을 경멸했고, 남부 정치인들의 지원과 함께한다면, 물리적으로 인종차별을 물리칠 힘을 가졌습니다. 해당 법안은 절실히 필요한 개혁을 허가했을 뿐만 아니라, 남북 전쟁 이후 볼 수 없었던 미국 내 분열을 초래했습니다."
 USA_sen_bill.101.a:0 "연방정부가 주 정부에 우선한다는 점을 다시 상기시켜드릴까요?"
 USA_sen_bill_name_101:0 "[GetYear]년 민권법"
 USA_sen_bill_desc_101:0 "케네디-닉슨 민권법으로 더 잘 알려진 [GetYear]년 민권법은 가장 명백한 인종 차별을 불법화하려는 획기적인 민권법안입니다. 케네디 부통령이 주도하고 상원을 통과하러 노력하는 이 법안은 \"모든 미국인이 대중에게 개방된 시설에서 서비스를 받을 권리\"를 부여하고 투표권을 보장하는 내용을 담고 있습니다. 또한 미국 법무장관이 개인의 이러한 권리 행사를 방해하는 주, 학군 및 기타 단체를 상대로 소송을 제기할 수 있는 권한을 부여합니다.\n\n케네디는 강한 면모를 보이지만, 워싱턴에서는 이 법안이 옛날의 유령이라는 것이 잘 알려져 있습니다. 남부 상원의원들의 느린 소모전, 분리주의자들의 항의, 백악관의 반감으로 흑인 지도자들은 노동권, 고용 차별, 경찰의 폭력과 관련된 엄격한 조항이 삭제되는 것을 지켜볼 수밖에 없었습니다. 분리주의자들은 대통령이 법안을 의회로 통과시킨 것에 분노했고, 민권 옹호자들은 닉슨이 1964년 대선 예비선거에서 다른 후보를 밀어내기 위해 부통령을 방해하려 했다고 비난하는 등 양쪽의 많은 사람들이 현 상황에 대해 모두 닉슨을 비난하게 되었습니다."
