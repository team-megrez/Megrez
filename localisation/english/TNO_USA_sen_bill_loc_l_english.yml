 USA_sen_bill_name_911: "국가교육법"
 USA_sen_bill_desc_911: "이제 전국의 교과과정에 관여할 때입니다. 국가교육법을 통해 연방 정부는 각 학년에 가장 적합한 교육 방법을 시험하고 탐구할 수 있게 될 것입니다.\n\n매년 교육위원회는 교과과정의 성공 여부를 평가할 것입니다. 모든 미국인이 최고가 될 수 있을 때까지 반복하고 또 반복할 것입니다."
