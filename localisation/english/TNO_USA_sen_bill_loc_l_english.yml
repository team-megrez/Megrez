 USA_sen_bill_name_1964: "탄핵소추안"
 USA_sen_bill_desc_1964: "하원 결의안 843호 - 미합중국 대통령 리처드 밀하우스 닉슨을 중범죄 및 기타 위법 행위를 근거로 탄핵함\n\n본원은 미합중국 대통령 리처드 밀하우스 닉슨이 중범죄 및 기타 위법행위로 인해 탄핵하였으며 다음과 같은 탄핵조항을 미합중국 상원에 제출하기로 결의함\n\n(1) 미합중국으로부터 마다가스카르로의 군사 무기 운송에 대한 승인과 묵인함으로써 해외 원조법안(22 USC 2151)을 위반함\n\n(2) 중앙정보국이 대일본제국 해군을 돕기 위한 비밀활동을 승인함으로써 무역 금수조치 안을 위반함\n\n(3) 무기 판매 및 비밀활동에 대해 의회에 통지하지 않음으로써 국가보안법(50 USC 413)을 위반하는 해외 원조법안(22 USC 2151)을 위반함\n\n(4) 군을 외국에 배치하고 군사 보고서를 위조함으로써 의회의 선전포고권과 교부권을 침해하고 의회 및 자국민에게 합중국의 군사개입 규모를 은폐함\n\n(5) 각료 및 행정직원이 합중국 의회 및 법에 따라 조사 권한을 위임받은 관리들에게 거짓 또는 오해의 소지가 있는 증언을 하도록 승인 및 권고함\n\n(6) 자신의 위법행위를 은폐하기 위해 중앙정보국과 국방부의 직권을 남용함\n\n이에 따라 본원은 리처드 밀하우스 닉슨의 행위에 관한 탄핵 결의를 통과시키고 재판 및 해임 절차를 개시함"