 USA_sen_bill_name_915: "지자체주택법"
 USA_sen_bill_desc_915: "수십 년 동안 미국의 도시 노동계급은 제대로 된 집을 마련하지 못한 채 허름한 주택에서 살아야 했습니다. 뉴딜 정책은 연방주택청의 후원으로 공공주택 건설에 자금을 지원하여 이 문제를 해결하려고 시도했습니다. 그러나 이러한 노력은 듀이 행정부에 의해 축소되었고, 그 이후 미국 도시의 주택 품질 저하는 백인의 도피로 인해 더욱 심화하였으며, 이에 따라 도심 지역은 투자받지 못했습니다. 이 지저분한 상황에 대해 무언가 조치를 취해야 할 때가 되었으며, 제인 제이콥스 장관은 지자체주택법이라는 해결책을 제시했습니다.\n\n제이콥스 장관의 계획은 뉴딜 정책의 중앙집권적 계획과 달리 시정부가 자체적으로 공공 주택 프로젝트를 시작할 수 있도록 상당한 연방 보조금을 할당하는 것입니다. 이러한 상향식 접근 방식은 지역 사회가 주택 위기에 대한 독자적인 해결책을 찾을 수 있도록 권한을 부여하여 지역 민주주의를 강화하고 연방 정부의 과도한 개입에 대한 우려를 완화할 것입니다. 결국, 사회주의와의 연관성은 하트 행정부가 가장 원치 않는 것입니다."
