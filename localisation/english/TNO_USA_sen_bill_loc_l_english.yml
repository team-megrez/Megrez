 USA_sen_bill_name_918: "국민건강보험법"
 USA_sen_bill_desc_918: "\"공정한 사회와 분리된 공정한 번영은 있을 수 없습니다.\"\n\n국민건강보험법은 미국에서 보편적 의료보험를 위한 싸움의 마지막 전투가 될 수 있습니다. 연방정부가 관리하는 단일보험자 프로그램은 미국의 의료 혜택을 가족의 재산이 아닌 가족의 건강에 달린 일로 만들 것입니다.\n\n테디 루즈벨트는 할 수 없었습니다. 프랭클린 루스벨트는 하지 않았습니다. 아이젠하워는 하지 않았을 것입니다. 하트는 할 수 있습니다."
