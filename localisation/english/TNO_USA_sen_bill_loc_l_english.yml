 USA_sen_bill_name_913: "도시책무법"
 USA_sen_bill_desc_913: "하트 행정부의 경제 활성화 및 도시 재개발 정책의 막대한 규모로 인해 상당한 재량 지출이 필요했습니다. 이 엄청난 규모 때문에 의회 안팎의 정치적 반대자들로부터 행정부의 정책에 대한 반발이 커지고 있습니다. 이러한 '예산 매파'에 따르면, 하트 행정부의 지출은 기괴할 정도로 지속 불가능하며 연방 정부를 부풀리고 미국이 갚기 어려운 수준의 부채를 떠안게 하고 있다고 합니다. 민주당과 공화당의 많은 사람이 우리 정부의 재정 건전성에 대한 우려를 제기했고, 쳅 모리슨은 이에 대한 해결책을 제시했습니다.\n\n도시책무법은 하트 행정부의 프로그램 비용 중 일부를 주 및 시 정부에 떠넘겨 연방 정부의 지출을 안정화하는 것을 목표로 합니다. URI의 연방화는 예산 매파를 진정시킬 것이지만, 하트의 프로그램을 시행하려는 도시의 부담을 완전히 덜어주지는 못할 것입니다."
