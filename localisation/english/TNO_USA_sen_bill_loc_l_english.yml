 USA_sen_bill_desc_17:0 "국민진보동맹의 진보적 세력과 보수적 세력은 복지 프로그램 시행에 대해 항상 이견을 보여 왔습니다. 특히 당의 국가파는 복지에 대해 노골적으로 반대해 왔습니다. 이제 남부의 가난한 특성으로 인해 국가파의 많은 지지를 받게 되어 타협할 수 있었습니다. 진보파의 마이클 해링턴 상원의원과 국가파의 조지 월리스 주지사가 협력하여 새로운 국민복지법을 제정하면 특히 남부의 수백만 미국인에게 경제적 기회를 제공할 수 있을 것입니다."
 bill_17_passed:0 "의회에서 추진과 심의를 거친 국민복지법이 오늘 상원에서 통과되었으며 곧 마거릿 체이스 스미스 대통령이 법에 서명할 예정입니다. 국민진보동맹과 공화민주연합 모두에서 쉽게 과반수를 확보한 이 법안은 당초 생각했던 것보다 훨씬 광범위한 지지층을 확보한 것으로 보입니다. 이 소식에 가장 기뻐한 사람들은 복지에 대한 서로 다른 견해를 타협하여 양쪽 모두에게 도움이 되는 법안을 만든 법안의 주요 지지자들이었던 마이클 해링턴 상원의원과 조지 월리스 주지사였습니다.\n\n법안에 서명하는 즉시 수백만 명의 가난한 미국인, 그중 상당수가 빈곤에 시달리는 남부 농촌 지방에 거주하는 사람들이 정부 재정 지원을 신청할 수 있게 됩니다. 이 법안의 성공은 미국 전역에 국민진보동맹이 외교 정책뿐만 아니라 그 밖의 다양한 분야에서 단합된 정치 집단으로서 함께 일할 수 있다는 것을 보여주었습니다. 또한 마거릿 체이스 스미스 대통령의 입지도 크게 강화되어 지지율이 크게 상승할 것으로 보입니다."
 bill_17_failed:0 "의회에서 오랫동안 추진되고 심의된 끝에 국민복지법이 상원에서 부결되었습니다. 공화민주연합의 극적인 필리버스터나 표결을 휩쓴 놀라운 충성심의 변화도 없었고, 단지 이 법안을 지지하는 정치적 지지가 충분하지 않았기 때문이었습니다. 법안의 주요 지지자 중 한 명이었던 마이클 해링턴 상원의원은 \"불행한 결과\"라고 말했습니다.\n\n이 법안은 복지 프로그램에 대한 국민진보동맹의 진정한 협력의 첫 번째 사례로 많은 기대를 모았습니다. 진보파의 마이클 해링턴 상원의원과 국가파의 조지 월리스 주지사가 적극 지지한 이 법안은 하원에서 지지 기반을 확보한 후 빠르게 상원으로 넘어갔습니다. 그러나 상원에서 이 법안은 지지부진한 상태로 부결되었고, 수백만 명의 가난한 미국인들이 정부 지원을 기대할 수 없게 되었습니다.\n\n상원에서 법안이 통과되지 못하면서 마거릿 체이스 스미스 대통령의 입지는 확실히 약화하였고, 해링턴 상원의원과 월리스 주지사 등 이 법안을 극렬하게 지지했던 사람들은 모욕감을 느꼈습니다. 이들이 명예를 회복할 가능성은 높지만, 복지 법안이 조만간 의회를 통과할 가능성은 작아 보입니다."
