 USA_sen_bill_name_907: "[GetYear]년 무기통제색인화법"
 USA_sen_bill_desc_907: "색인화는 총기 규제의 무기고에서 매우 강력한 무기입니다. [GetYear]년의 색인화법은 총기가 극단주의자들의 손에 넘어갈 가능성을 줄여줄 것입니다. 위험한 총기 소유자로 분류된 사람의 전국적인 데이터베이스를 전국의 경찰서와 연방 차원에서 사용할 수 있게 될 것입니다.\n\n색인화처럼 작은 조치도 광범위한 영향을 미칠 수 있습니다. 수정헌법 제2조를 침해하지는 않지만, 총기소지권을 남용하여 해를 끼치려는 사람들을 당국에 쉽게 제보할 수 있습니다."
