 USA_sen_bill_desc_905: "상무부의 자금은 이미 최대치에 달해 부채 매파의 분노를 사지 않고는 더 이상 자금을 지원할 수 없습니다... 하지만 그렇다고 고속도로 시스템 건설에 자금을 투입할 수 있는 것은 아닙니다! [GetYear]년의 USDOC 현대화법은 상무부에 수년 동안 부족했던 중요한 자금을 제공할 것입니다. 미국 고속도로 시스템은 상무부에 의해 경제적 기회의 수단으로 결정되었습니다.\n\n따라서 상무부에 제공되는 모든 자금은 고속도로 시스템으로 돌아갈 것입니다. 상무부, 의회, 제이콥스 여사, 대통령 등 모두가 이 사실을 알고 있습니다. 하지만 결국 모두가 원하는 것을 얻게 됩니다."
