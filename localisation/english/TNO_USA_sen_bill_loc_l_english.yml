 USA_sen_bill_name_920: "[GetYear]년 금수조치법"
 USA_sen_bill_desc_920: "나치즘은 정상화되거나 수용되서는 안됩니다. 대신 나치즘은 봉쇄되고 언젠가는 패배시켜야 하는 비정상적이고 악한 이념으로 받아들여져야 합니다. 자유 세계에 심각하게 확산되는 것을 막기 위해 미국은 즉시 독일과 그 동맹국에 대한 금수 조치를 취할 것입니다. 이 금수 조치는 그들의 집단 경제에 타격을 가할 뿐만 아니라 정상화로 가는 첫 번째 길인 국제 체제에 자신을 공고화하는 것을 막을 것입니다."
