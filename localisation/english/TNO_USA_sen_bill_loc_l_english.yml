 USA_sen_bill_name_900: "청정시가법"
 USA_sen_bill_desc_900: "누구도 미국을 청소하는 것이 쉽거나... 좋게 보일 것이라고 말하지 않았습니다. 하지만 스테이크를 먹기 전에 채소를 먼저 먹는 것이 가장 좋습니다. 청정시가법은 도시 재개발 의제의 은유적 채소입니다. 이 법안은 보행자와 차량 통행량이 많은 지역을 노숙자가 없는 곳으로 유지하는 데 필요한 권한과 자금을 경찰에 부여합니다. 미국의 노숙자들이 길거리에서 구걸하는 대신 부를 축적하고 계층 이동을 할 수 있는 길이 열리게 될 것입니다. 하지만 이 모든 것이 이 법에서 시작되어야 합니다."
