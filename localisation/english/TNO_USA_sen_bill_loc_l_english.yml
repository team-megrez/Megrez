 USA_sen_bill_name_401: "초중등교육법"
 USA_sen_bill_desc_401: "초중등교육법은 미국 학생들에게 양질의 교육을 보장하기 위해 연방 예산으로 시설을 개보수하고, 새로운 교재를 사고, 현대적인 교과과정을 도입하는 등 미국 학교 시스템을 전면적으로 개혁하는 것을 목표로 합니다. 당연히 연방 자금이 투입되면 공립학교에 평등과 차별 금지에 대한 새로운 의무가 부과되어 교육의 평등을 보장할 것입니다."
