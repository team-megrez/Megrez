 USA_sen_bill_name_902: "약물남용 및 회복법"
 USA_sen_bill_desc_902: "이제 가장 가난한 미국인들과의 약속을 실천할 때입니다. 약물남용 및 회복법은 노숙자뿐만 아니라 중독자와 고통받는 사람들을 대상으로 합니다. 알코올 중독과 마약은 미국 전역에서 소리 없는 살인자로 일합니다. 제대군인, 노숙자, 월스트리트 투자자, 그리고 그 사이의 모든 사람들에게 영향을 미칩니다.\n\n이 법안은 도움을 구하는 사람들의 낙인을 없애는 데 그치지 않을 것입니다. 또한 자금이 부족한 전국의 약물 재활 센터에 중요한 자금을 제공할 것입니다. 이러한 법안은 이미 오래 전에 통과되었어야 할 법안이며, 우리 행정부가 법안 통과를 위해 노력하는 것은 당연한 일입니다."
