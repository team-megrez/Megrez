 USA_sen_bill_name_912: "미국투자법"
 USA_sen_bill_desc_912: "문제를 해결하는 가장 좋은 방법은 돈을 투입하는 것입니다. 우리의 도시 재개발은 투자 수익을 보기 전에 회색 지대에 부딪힌 것처럼 보였습니다. 하트 행정부는 기존의 신뢰하는 방법으로 이 문제를 해결할 수 있다고 확신합니다.\n\n'미국투자법'은 아직 성과를 내지 못한 대담한 투자에 대한 비용을 지원할 것입니다."
