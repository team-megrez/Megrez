 USA_sen_bill_name_402: "고등교육법"
 USA_sen_bill_desc_402: "고등교육법은 미국의 대학을 근본적으로 개혁하는 것을 목표로 합니다. 연방 학자금 대출과 장학금을 통해 자격이 있지만 빈곤한 학생들이 원하는 대학에 진학할 수 있는 기회를 갖게 될 것입니다. 이러한 학비를 지원받고자 하는 학교는 다음 사항을 준수해야 합니다."
