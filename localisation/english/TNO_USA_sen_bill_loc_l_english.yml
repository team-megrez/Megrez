 USA_sen_bill_name_919: "청정 뉴딜"
 USA_sen_bill_desc_919: "기업들은 환경을 오염시키고 야생동물과 시민의 건강에 피해를 주면서도 면죄부를 받아왔습니다. 더는 안 됩니다. 이 법안이 통과하면 환경오염을 일으키는 기업에 대한 처벌이 대폭 강화되고, 법령 위반 시 거액의 벌금이 부과됩니다. 또한 자동차 배기가스 배출에 대한 규제도 강화될 예정입니다. 많은 도시에서 스모그 문제가 증가하고 있을 뿐만 아니라 의사들은 자동차 배기가스, 특히 납이 함유된 휘발유가 인체에 미치는 영향에 대해 우려하고 있습니다."
