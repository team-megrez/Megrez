 USA_sen_bill_name_411: "생명권법"
 USA_sen_bill_desc_411: "의료 혜택에 대한 보편적 접근성은 어떤 정의로운 사회에서든 우선순위가 되어야 합니다. 시민들이 의료비 부담으로 파산하거나 예방할 수 있는 질병으로 사망하는 것은 용납할 수 없는 일입니다. 메디케이드를 모든 시민이 가입할 수 있는 완전 선택형 프로그램으로 확대하여 모든 미국인에게 보편적 보험을 보장해야 합니다. 물론 비용이 많이 들겠지만, 그 혜택은 지불해야 할 대가를 능가할 것입니다."
 bill_411_passed.Title: "생명권법 가결!"
