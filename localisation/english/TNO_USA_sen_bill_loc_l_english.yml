 USA_sen_bill_name_20:0 "초중등교육법"
 USA_sen_bill_desc_20:0 "아마도 한 국가의 행복은 아이들을 어떻게 대하는지에 따라 가장 잘 측정될 수 있을 것입니다. 그렇다면 미국에서는 가난하고 소외된 계층에게 행복은 기껏해야 비참한 수준입니다. 초중등교육법은 이러한 문제를 해결하고자 합니다. ESEA는 공립학교에 훨씬 더 많은 자금을 제공하지만, 이 법은 그 이상을 목표로 합니다. 이 법은 또한 방과 후 프로그램을 확대하고, 무료 아침과 점심을 광범위하게 이용할 수 있고 잠재적 낙인이 찍히지 않도록 하며, 가장 급진적으로는 자녀의 공립학교 출석을 증명할 수 있는 가난한 부모에게 보조금과 세금 감면 혜택을 제공합니다. 이러한 일련의 정책은 도시와 농촌을 막론하고 수백만 명의 미국 어린이들의 성적, 출석률, 정신 건강, 기본적인 아동기 영양 상태를 개선할 수 있습니다."
 USA_sen_bill_name_21:0 "연방의료규제법"
 USA_sen_bill_desc_21:0 "미국의 의료 산업은 우리나라의 다른 산업처럼 거대한 규모입니다. 또한 불평등하기도 합니다. 우리의 병원은 세계의 질시를 사지만 수백만의 미국인은 보험을 들었다고 쳐도 적절한 보험을 들지 못합니다. 이 짐은 특히 빈민과 노인에게 무겁게 지워집니다. 연방의료규제법은 모든 민간 보험사에 대한 최소 기준을 설정하여 이전에 보았던 병원 기반 사업 모형과는 달리 다양한 본인 부담금, 비병원 진료비, 1차 의료를 제공하도록 요구할 것입니다. HMO는 항의하고 의료 혜택을 제공하는 사업주들은 주저할 수 있지만, 더 건강하고 안전한 사회를 위해 낼 수 있는 작은 대가입니다."
 USA_sen_bill_name_22:0 "푸드 스탬프 법"
 USA_sen_bill_desc_22:0 "이제 미국 내 가장 근본적인 문제 중 하나인 저소득층에 만연한 기아 문제를 해결해야 할 때입니다. 이 새로운 법안은 빈곤층에게 특별 스탬프를 나눠주기 시작할 것이며, 이 스탬프는 식량을 구매하는 데 사용될 수 있습니다. 이 법안이 통과되면 농업 잉여분을 가장 필요한 사람들에게 제공할 수 있을 것입니다. 이러한 '지원금'은 의회의 많은 의원에게 인기가 없을 가능성이 높으므로 우리는 법안에 대해 지지를 구축하기 시작해야 합니다."
 USA_sen_bill_name_23:0 "기아법"
 USA_sen_bill_desc_23:0 "지금 당장에도 우리 도시에는 굶주리는 사람들이 있습니다. 수천 명이 쉼터를 찾지 못해 길거리에서 잠을 청하고 있습니다. 어머니들은 아이들을 위해 필사적으로 양식을 확보하려고 노력합니다. 이 불의를 더 이상 방치해서는 안 됩니다. 그들은 비록 가난할지라도 우리 국민이며 보호받아야 합니다. 해링턴의 기아 법안은 이러한 문제를 완화하기 시작하고 가능하면 완전히 종식하려는 것입니다."
 USA_sen_bill_name_24:0 "[Root.GetHAR_social_security_bill]"
 USA_sen_bill_desc_24:0 "[Root.GetHAR_social_security_bill_desc]"
 USA_HAR_social_security_act:0 "사회보장법"
 USA_HAR_economic_equality_act:0 "경제평등법"
 USA_HAR_social_security_act_desc:0 "모든 미국인은 인간다운 삶을 살 자격이 있지만 아직도 수많은 시민이 빈곤에 살고 있습니다. 이 법은 돈이 궁할 때도 파산을 면할 수 있도록 사회 안전망을 건설할 것입니다. 불행하게도 이 법은 꽤 지출이 큰 법안이 될 것입니다. 우리는 법안의 성공을 보장하기 위해서 자금에 있어 적절한 방안을 결정해야 합니다."
 USA_HAR_economic_equality_act_desc:0 "미국의 노동자들은 너무 오랫동안 탐욕에 찬 자들에 의해 혹사당해 왔습니다. 경제적 보장을 제공하는 것에 더해 우리의 법안은 노동자가 처한 많은 문제를 해결하기 시작할 것입니다. 우리는 8시간 노동에 더해 높은 연방최저임금을 보장할 것입니다. 이 조치들은 의회 대다수에게 급진적으로 보일 것이고 가결의 작은 기회라도 얻으려면 광범위한 지지를 확보해야 합니다. 우리가 산을 떠내고 법안을 통과시킨다면 마침내 노동자들이 가질 자격이 있는 권리를 줄 것입니다."
 USA_sen_bill_name_25:0 "고등교육법"
 USA_sen_bill_desc_25:0 "언론이 지겹도록 장발 병역기피자와 \"여성해방론자\"에 대해 떠들어댐에도 불구하고 고등교육은 국가의 사회 및 경제적 안녕에 핵심적인 역할을 합니다. 고등교육은 우리의 교사들과 의사들과 미래의 지도자들과 셀 수 없이 많은 자영업자들을 만들어냅니다. 또한 고등교육은 저렴하지 않습니다. 고등교육법은 이를 고치려고 합니다. 이 법안은 연방 자금을 수령하는 공공대학의 비용을 낮추고 학생 총수를 늘리기 위해 추가적인 보조금을 제공합니다. 이것은 빈곤층 및 노동계급 학생들이 인생을 성공하는 걸 쉽게 만들 것입니다. 물론, 이 정책은 기존의 질서를 뒤흔들 것이라고 주장하는 수구 보수주의자들과 표면적으로는 진보적인 자유주의자들의 반대에 직면해 있습니다. 이에 대해 해링턴 행정부는 \"때가 됐다\"라고 대답할지도 모릅니다."
 USA_sen_bill_name_26:0 "적극적 우대조치법"
 USA_sen_bill_desc_26:0 "미국의 인종 불평등의 지속에 있어 가장 큰 요인 중 하나는 접근성 부족입니다. 이는 고용과 승진과 고등교육과 기타 등등에 대한 접근성을 포함합니다. 이런 접근성 부족은 가족을 영원한 빈곤의 굴레에 갇히게 하여 부를 축적하고 삶의 질을 향상하지 못하게 합니다. 그리고 이러한 접근성 부족은 거의 항상 미국 내 소수인종에게 돌아갑니다.\n\n해링턴 행정부는 이러한 불평등을 직접적으로 해결하기 위한 계획인 적극적 우대조치법을 제안하고 있습니다. 이 법은 연방 계약업체에 대한 새로운 채용 지침을 수립하고, 소수인종 소유 기업을 먼저 지원하며, 공립대학이 소외 계층에게 더 많은 기회를 제공하도록 쿼터제를 시행할 것입니다. GAO는 이러한 계획이 실행될 시 향후 20년간 수백만 명의 소득이 증가할 것으로 예상했습니다. 또한 이 보고서는 AAA가 미국 전역의 수많은 지역사회에서 생활 수준을 획기적으로 개선하고 인종 간 부의 격차를 현저히 줄일 수 있는 잠재력을 가지고 있다고 밝혔습니다."
 USA_sen_bill_name_27:0 "의료보호법"
 USA_sen_bill_desc_27:0 "보험은 위급한 상황에 대비할 수 있는 좋은 수단이지만, 보장 금액과 상관없이 한 명이라도 보험이 있음에도 불구한 채 빈곤층이 된다면 그다지 좋은 것은 아닙니다. 파산에 내몰리거나 애초에 보험에 가입할 여력이 없는 수백만 명의 미국인이 바로 그런 경우입니다. 의료보호법 또는 메디케어는 이러한 상황을 바꿀 것입니다. 이 법안은 특정 소득 기준을 충족하는 경우 시민들이 자발적으로 가입할 수 있는 정부 보험 프로그램을 만들 것입니다. 이러한 프로그램은 모든 처방약, 1차 진료 및 병원에 필요한 모든 것을 보장할 것입니다. 메디케어는 진정한 보편적 미국 의료 시스템의 토대가 될 수 있습니다. 하지만 소득세를 통해 내야 하는 잠재적 비용 때문에 중산층에서는 우려의 목소리가 높습니다."
 USA_sen_bill_name_28:0 "재향군인법"
 USA_sen_bill_desc_28:0 "해링턴은 자유를 수호하기 위해 목숨과 신체를 희생한 미국의 지친 영웅들을 위한 혜택을 법제화함으로써 당연한 목표부터 미국을 다시 만들기 위한 프로그램을 시작할 것입니다. 교육 혜택부터 의료 혜택 확대에 이르기까지 미국이 해외에서 용감하게 복무한 이들에게 보답하는 데 반대할 사람은 아무도 없을 것이며, 모든 미국인은 미국의 전사들이 영웅들에게 적합한 보금자리를 가질 자격이 있다는 데 동의할 수 있습니다."
 USA_sen_bill_name_30:0 "골드워터의 새로운 예산안!"
 USA_sen_bill_desc_30:0 "골드워터 대통령이 제안한 예산안은 복지 및 사회보장 지출을 대폭 삭감하는 대신 부채를 줄이고 자유 시장을 위한 기반을 마련하는 데 초점을 맞추고 있습니다. 이 예산안이 의회에서 통과된다면 골드워터 대통령의 국내 정책의 토대가 될 수 있지만, 현재로서는 인기가 높지 않습니다. 법안이 통과되기를 원한다면 행정부가 먼저 손을 내밀어야 할 것입니다."
 bill_30_passed:0 "골드워터 대통령 행정부에 획기적인 순간으로 예산안이 하원과 상원에서 모두 가결되었습니다. 처음에는 매우 인기가 없었고 지금도 여전히 양극화되어 있지만, 광범위한 로비를 통해 법안 통과에 필요한 지지를 확보할 수 있었습니다.\n\n복지 및 사회보장 예산 삭감이 포함된 이 법안은 대통령의 광범위한 경제 및 재정 의제를 위한 길을 열었습니다. 이러한 예산 방향 전환이 장기적으로 미국 경제에 어떤 영향을 미칠지는 불확실하지만, 분석가들은 조심스럽게 낙관적인 전망을 내놓고 있습니다. 한편 골드워터 행정부는 이 중대한 정치적 승리에 기뻐하고 있습니다. 행정부가 예산안 통과로 인한 추진력을 활용하기를 원할 가능성이 높으며 더 많은 제안이 이어질 것으로 예상됩니다.\n\n그러나 예상했던 대로 예산안 채택으로 공화민주연합의 분열은 안타깝게도 더 커졌습니다. 많은 공화당원이 대통령의 재정 의제에 대해 깊은 반대 의사를 표명했습니다. 그 결과, 많은 공화당원은 이제 NPP 진보파의 환영과 열망의 품으로 몰려들고 싶은 유혹을 느끼고 있습니다. 이것이 연합의 안정성에 어떤 영향을 미칠지는 아직 지켜봐야 할 것입니다.\n\n그렇지만 백악관과 특히 '리거노믹스'라고 불리는 재정 철학을 법안의 초석으로 삼은 돈 리건 장관에게는 큰 승리입니다. 이 승리는 의심할 여지 없이 집무실에서 샴페인 병을 터뜨릴 수 있는 중대한 사건입니다. 확실히 대통령은 이 싸움에서 승리했다는 사실을 알고 조금 더 편히 잠들 수 있을 것입니다."
 bill_30_failed:0 "몇 주 전 골드워터 대통령이 제안한 예산안이 의회에서 부결되면서 골드워터 대통령에게 쓰라린 패배를 안겨주었습니다. 처음부터 인기가 없었던 이 법안의 부결은 많은 이들에게 놀라운 일이 아니었습니다. 그럼에도 불구하고 행정부는 법안 통과를 위해 충분한 정치적 지지를 얻기 위해 모든 노력을 기울였습니다. 그러나 이제 법안이 의회 회의장에 쓰러져 있기 때문에 이러한 노력은 아무 소용이 없는 것으로 보입니다.\n\n대통령의 예산안이 거부됨에 따라 백악관의 경제 및 재정 의제의 핵심이 침몰했습니다. 몇 주간의 노력이 한순간에 물거품이 된 상황에서 골드워터 대통령이 의회를 통해 재정 및 경제 의제의 다른 요소들을 추진할 수 있을지 여부는 더욱 불확실해 보입니다. 현재로서는 새 행정부의 노력은 완전히 중단된 상태입니다. 보도에 따르면 내각은 현재 웨스트 윙의 한 방에서 앞으로 어떻게 진행할 것인지에 대해 소집되고 있습니다. 재정 철학을 법안의 핵심 요소로 삼았던 돈 리건 재무장관은 법안 부결 소식에 특히 격분한 것으로 보입니다.\n\n그러나 법안에 반대하는 사람들은 기뻐하고 있으며, 공화민주연합의 절반을 차지하는 민주당은 축하할 이유를 찾았습니다. 이번 법안 부결이 공화당의 입장에 어떤 영향을 미칠지는 불확실하지만, 이번 법안 부결로 공화당의 약점이 확실히 드러났습니다. 어쨌든 대통령의 의제에 심각한 타격이 될 것입니다. 백악관은 주도권을 되찾을 방법을 찾아야 할 것입니다."
