 USA_sen_bill_name_32:0 "OFN 내 무관세"
 USA_sen_bill_desc_32:0 "OFN은 자유의 보루이며, 국경이라는 제한을 받지 않고 상품과 서비스를 교환할 수 있는 자유보다 더 큰 자유는 없습니다. 월리스 F. 베넷 대통령의 노력 끝에, 행정부는 다양한 OFN 회원국 간의 관세를 철폐하고 동맹국과의 진정한 자유무역의 실현을 허용하는 법안을 마련하였습니다."
 USA_sen_bill_name_33:0 "금본위제"
 USA_sen_bill_desc_33:0 "변동환율제는 실수입니다. 은에 대한 우리의 무의미한 의존도 마찬가지로 우리 경제의 안정성을 해칠 뿐입니다. 금본위제로의 복귀는 미국 달러가 세계에서 가장 강력한 통화로서, 라이히스마르크나 엔보다 우월함을 확고히 하며 그 안정성을 보장할 것입니다. 우리는 이미 작업에 착수했으며, 초안은 이미 준비되었습니다."
 USA_sen_bill_name_34:0 "URSA"
 USA_sen_bill_desc_34:0 "노동부가 원치 않는 노동자의 가입을 강요하는 부패한 관행, 협박 및 기타 방법의 목록을 작성한 조사를 바탕으로 노조모집표준법이 의회에서 제안되었습니다. URSA는 노조 모집을 위한 일부 관행을 금지하고 노조를 관리하며 누구도 가입을 강요당하지 않도록 할 것입니다. 진보 진영과 공화당의 반대가 예상되지만, 대다수 노동자는 의심할 여지 없이 더 많은 자유가 더 좋다는 데 동의할 것입니다. 그렇죠?"
 USA_sen_bill_name_35:0 "LUSA"
 USA_sen_bill_desc_35:0 "노동조합표준법은 새로운 노조 설립에 대한 새로운 규칙, 즉 사회주의 계열 단체나 정당이 노조를 조직하는 데 도움을 줄 수 없도록 하고, 임원과 간부는 25년간 범죄 기록이 없어야 하며, 회비로 벌어들인 수입에 대해 엄격한 제한을 두고 국세청의 감독을 받도록 하는 등 미국의 자유와 번영을 보장하기 위한 궁극적인 법안입니다. 노조와 강력한 유대 관계를 맺고 있는 진보 및 민주당 의원들은 이미 LUSA를 비난하고 있지만, 이는 노조가 이미 너무 강력해서 날개를 잘라낼 필요가 있다는 것을 보여줄 뿐입니다."
 USA_sen_bill_name_36:0 "청정수질법"
 USA_sen_bill_desc_36:0 "청정수질법은 골드워터 대통령이 미국 환경 정화의 첫걸음을 내딛기 위해 제안한 야심 찬 계획입니다. 우리는 공원과 강과 호수를 깨끗하게 만들 것입니다! 그리고 그렇게 한 후에는 청정수질법을 통해 오염을 방지하는 규제를 마련하여 깨끗하게 유지되도록 할 것입니다. CWA는 더 청정하고 친환경적인 미래를 위한 토대를 마련할 것입니다."
 USA_sen_bill_name_37:0 "EPA 허가"
 USA_sen_bill_desc_37:0 "환경보호국, 또는 EPA는 미국의 광활한 자연을 보호하는 임무를 맡은 새로운 연방 기관을 설립할 것입니다. 이렇게 하면 하나님의 모든 푸른 지구가 시들지 않고 우리가 그랬던 것처럼 우리 아이들도 그것을 누리게 할 수 있습니다."
 bill_33_passed:0 "개표가 시작되자 결과는 명확해졌습니다. 미국 경제를 금본위제로 되돌리려는 배리 모리스 골드워터 대통령의 법안이 가결된 것입니다. 행정부는 월리스 F. 베넷과 광범위하게 협력해 왔으며, 이제 그 결실을 본 것으로 보입니다. 의회는 골드워터 행정부가 제안한 일련의 법안을 비준하여 미국 달러와 그 빛나는 금속의 관계를 강화했습니다. 미국은 금괴 보유량을 늘려 모든 달러가 금으로 교환될 수 있다는 약속을 회복할 것입니다. 이렇게 하면 훨씬 더 불안정한 은에 대한 의존도를 낮출 수 있습니다. 이렇게 하면 계속 증가하는 인플레이션 추세가 멈추고 물가가 안정될 것입니다. 돈 리건 장관은 재무부 및 연방준비제도와 협력하여 미국이 국내 번영을 되찾을 준비가 되어 있는지 확인함으로써 토대를 마련했습니다. 이러한 움직임은 금융 시장의 많은 사람에게 환영받고 있습니다.\n\n이 법안의 통과는 골드워터 행정부나 대부분의 정치 전문가에게 큰 놀라움이 아닙니다. 하지만 그럼에도 불구하고 골드워터 행정부가 필요한 지원을 끌어낼 수 있다는 분명한 지표입니다. 앞으로도 대통령과 베넷은 비슷한 주제에 대해 계속 협력할 가능성이 높습니다."
 bill_33_failed:0 "개표가 시작되자 결과는 명확해졌습니다. 미국 경제를 금본위제로 되돌리려는 배리 모리스 골드워터 대통령의 법안이 불행하게도 부결된 것입니다. 행정부는 월리스 F. 베넷과 광범위하게 협력해 왔지만 지금은 모두 헛된 일이었던 것으로 보입니다. 의회는 골드워터 행정부가 제안한 미국 달러와 그 빛나는 금속의 유대를 강화하는 일련의 법안을 거부하였습니다. 현재로서는 미국을 금본위제로 되돌리려는 대통령의 야망은 실패했으며 포기해야 할 것입니다. 그럼에도 불구하고 대통령과 베넷은 앞으로도 비슷한 주제에 대해 계속 협력할 가능성이 높으며, 대신 OFN 내의 자유무역에 우선순위를 둘 것입니다.\n\n법안 부결은 대통령의 광범위한 야망에 걸림돌이 될 뿐이지만, 행정부 구성원들과 지지자들의 사기를 떨어뜨리는 굴욕적인 좌절이 될 것입니다. 이미 논평가들은 '골드'워터가 미국을 금본위제로 되돌리는 데 실패한 아이러니를 지적하며 상처에 모욕을 더하고 있습니다.\n\n보도에 따르면 대통령은 이 농담을 별로 좋아하지 않았다고 합니다."
