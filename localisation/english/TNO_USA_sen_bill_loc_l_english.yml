 USA_sen_bill_name_910: "초등교육급식법"
 USA_sen_bill_desc_910: "사람들은 공짜 점심 같은 것은 없다고 말합니다. 하지만 초등교육급식법은 다릅니다. 모든 어린이는 공립학교에서 하루에 세 끼의 공평한 식사를 제공받을 수 있습니다. 뿐만 아니라 미국의 결식 청소년들이 여름 동안 식사를 할 수 있도록 돕는 프로그램도 마련될 것입니다.\n\n아이들이 배고프지 않을 때 지식 추구에 집중할 수 있습니다. 이것이 바로 혁신적인 미국인 세대를 만드는 방법입니다."
