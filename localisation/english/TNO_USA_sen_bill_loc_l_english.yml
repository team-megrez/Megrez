 USA_sen_bill_name_917: "법률집행법"
 USA_sen_bill_desc_917: "뉴욕 경찰서, 마이애미-데이드 경찰서, 알래스카의 주노 경찰서. 미국 전역에는 수천 개의 경찰서와 수십만 명의 경찰관이 있습니다. 이들은 서로 다른 배경을 가지고 있고, 서로 다른 종교를 믿으며, 서로 다른 방식으로 법을 집행합니다. 그렇지만 이들을 하나로 묶는 것은 매일 아침 일어나 미국인을 보호하기 위해 목숨을 걸겠다는 의지입니다.\n\n하트 행정부가 마련한 법률집행법은 경찰서에 다시 한번 충분한 자금을 지원하기 위한 노력입니다. 이를 통해 경찰이 업무 현장에서 모든 사람을 더 잘 보호할 수 있는 인력과 장비를 확보할 수 있습니다."
