 USA_sen_bill_name_1:0 "분리교육강화법"
 USA_sen_bill_desc_1:0 "미국 교육 분리법은 미국 동서남북에 있는 모든 학교에서 공식적으로 분리 상태를 시행하게 할 것이며, 진정한 애국을 토대로 하는 미국을 무너트리려는 진보주의자와 자유주의자들의 몽상을 무너트릴 것이다. 전통은 반드시 이어져야 하고, 내가 적합하다 생각하는 한 전통은 유지될 것이다!"
 USA_sen_bill_name_2:0 "퍼스 회의"
 USA_sen_bill_desc_2:0 "퍼스 회의는 미국에 의해 시작된 회의로, 일본인에 대한 의존보다는 상호 무역을 통해 그들과 싸우기 위해 일본인과 동맹을 맺은 국가들을 포함합니다. 이 조건은 이 회의에서 협상된 다음 의회를 통해 제출 될 것이며, 의회를 통과하지 못하면 나중에 재협상되어야 합니다."
 USA_sen_bill_name_3:0 "은 법안"
 USA_sen_bill_desc_3:0 "미국에서 계속 이어지고 있는 구식 통화체제로 인해 경제가 비틀거리고 추락하는 것에 대한 베넷 행정부의 좌절감은 커져왔습니다. 따라서, 이제 미국이 은화 기반 통화 시스템이서 벗어나, 훨씬 수익성 높은 통화 시스템, 즉 금본위제로 옮겨가야 할 때입니다. 우리는 하원에서 이 법안을 통과시키기만 할 수 있다면, 진보된 금융 시스템 하에서 나라를 통합할 수 있을 것이라고 기대하고 있습니다."
 USA_sen_bill.3.t:0 "의회 내의 은법 논쟁"
 USA_sen_bill.3.d:0 "베넷 행정부는 은법을 면밀히 재검토하는 일을 끈질기게 노력해왔습니다. 대통령은 법안을 마무리짓기 위해 위스트 윙의 수많은 고위급 보좌관들과 협력했습니다. 포드 부통령은 이 법안을 두고 \"미국 경제를 촉진시키기 위한 노력의 일환으로서 가장 우선시되던 계획\"이라고 말했습니다.\n\n베넷 대통령은 가치로서 산업용 은보다 지금 훨씬 더 신뢰성이 높은 금이라는 금속을 바탕으로 하는 통화체제로 변경하여, 미국 경제가 더욱 안정적인 자리를 잡도록 하려는 그의 계획을 민주당원들이 지지하게 만드는 데 앞장섰습니다. 은법의 가장 중요한 세부사항 중 하나는 바로 1934년 은구입법의 폐지라는 것인데, 이는 은 채굴에의 집중을 안정화시킬 것이며, 압살롬 로버트슨 재무장관이 인용한 바와 같이 \"정부의 재정책임을 키우는 것\"이 될 것입니다.\n\n이 법안이 의회 내부에서 가결 쪽으로 기울고 있는 것 처럼 보이지만, 미합중국 내에는 이 법안의 부결을 노리는 사람들이 있습니다. NPP 극우파로 등을 돌린, 남부 민주당원들을 멸시하는 많은 사람들은 이 법안을 불쾌히 여기며, 현재의 은광업자들에게 피해를 줄 것이라고 생각합니다. 마찬가지로, 이상하게도 NPP 중도파도 같은 입장을 취하고 있습니다. 그들은 이 법안이 미국인들의 일자리를 빼앗을 것이라고 주장하며 노골적인 반대 입장을 드러내고 있습니다. 이제 남은 것은 이 법안이 의회의 전장터에서 살아남을 수 있을지를 보는 것 뿐입니다."
 USA_sen_bill.3.a:0 "입법부가 지금 우리의 운명을 결정하겠군."
 bill_3_passed:0 "워싱턴 D.C의 의회 건물의 계단 위에 모인 후, 정치 평론가들은 베넷 행정부가 여러 차례에 걸친 토론과 분석, 그리고 협상을 통해 이끌어낸 은법이 상원과 하원 모두에서 성공적으로 가결되었고, 이제 법안으로 서명될 예정이라고 보도하였습니다. 은법의 가결은 웨스트 윙, 재무부, 그리고 워싱턴 D.C 외곽에서 몇달 동안 열심히 노력한 끝에 간신히 그 법안을 만들어낸 보좌관들과 공무원들의 가능성을 증명하고 있습니다.\n\n베넷 대통령은 당일 저녁 법안이 가결된 것에 대해 언급하면서, \"미국에 있어 통합과 가능성에 있어 최고의 성취이며, 경제적 성공의 신지평으로 향하는 첫걸음\"이라고 자평했습니다. 압살롬 로버트슨 재무장관을 포함한 베넷 행정부의 여러 인사들은 \"은본위 체제가 미국을 구시대적인 시스템의 수렁 속에 빠지게 만든 반면, 금본위 체제는 미국의 경제적 영향력을 전 세계에 계속 보여줄 수 있게 해줄 것\"이라고 하면서 베넷 대통령의 열광에 동조했습니다. 공화당과 민주당은 이 법안의 성공을 위한 초당적 협력에 서로 박수를 보냈습니다.\n\n반면, 반대편에서는 NPP 상원의원들과 하원의원들은 은법의 결과에 대해 다소 조용해 보입니다. 공화민주연합과 함께 법안의 통과를 환영하는 사람들도 있지만, 다른 사람들은 법안이 너무나 쉽게 가결되었다는 사실에 혼란스러운 눈치를 나누고 있습니다. 하지만, 이제부터 미합중국은 달러를 뒷받쳐주는 금을 채택하는 첫번째 단계를 밟고 있습니다."
 bill_3_passed.Option:0 "우리가 해냈어요, 여러분."
 bill_3_passed.Title:0 "의회에서 가결된 은법"
 bill_3_failed:0 "방금 베넷 행정부의 자부심과 기쁨을 위해 만들어진 법안인 은법이 의회에서 사망했다는 소식을 들었습니다. 재무부 내에서 몇 달 간의 작업과 의회를 통과하려는 시도를 마무리하기 위한 몇 달 간의 계획 끝에 이 법안은 하원 투표를 통과하지 못했습니다.\n\n베넷 대통령은 \"연방 정부 내 극단적인 당파 성향에 대해 국민 여러분께 진심으로 사과한다\"고 말했습니다. 상원과 하원에서 공화당과 민주당 의원들은 계속해서 머리를 흔들고 찡그린 얼굴을 하면서 은법이 정치적인 속임수 때문에 패배한 것에 대한 좌절감을 표현합니다. 행정부 관계자들은 \"행정부는 가장 기본적인 업무조차 정치적인 장애물이 분명히 있음에도 불구하고 미국 경제를 돕기 위한 노력을 계속할 것\"이라고 말했습니다.\n\n반면에 NPP 의원들은 입법부에서의 성공에 대해 놀라움을 표시했습니다. NPP 국가파와 진보파 의원들은 국회의사당에서 악수하며 서로 축하하고, RDC 의원들은 투표 기반에게서 분노의 전화를 받고 있습니다. 특히 RDC의 민주당은 공화당이 베넷 행정부의 공직 적합성에 대해 의문을 제기함에도 불구하고, NPP로 떠난 전 민주당 유권자 무리와 함께 비틀거리고 있습니다. 행정부는 법안의 실패에 대한 해결책을 찾기 위해 분주합니다."
