 bill_30.Title.Negotiate.NPPFR:0 "러셀과의 만남"
 FR_NPP_compromise_desc_3:0 "웨스트 윙의 '피시 룸' 안에는 두 남자가 서로 마주 보고 앉아 있었다. 한쪽에는 배리 모리스 골드워터 대통령이 앉았다. 그 반대편에는 리처드 러셀 주니어 상원의원이 그의 파벌을 대표해 앉아 있었다.\n\n\"대통령님.\" 러셀이 시작했다. \"대통령님의 법안을 자세히 살펴봤는데, 저는 이 법안을 살릴 수 있다고 확신합니다.\" 골드워터는 여기서 '살리다'가 무슨 뜻인지 정확히 알고 있었다. 그는 자신이 누구와 거래하고 있는지, 러셀이 협력의 대가로 어떤 대가를 요구할지 전혀 의심하지 않았다. 그래서 대통령이 러셀의 요구가 너무 터무니없지 않기를 바라며 그를 오늘 이곳에 초대한 것이다. 테이블 반대편에서 러셀 상원의원은 평가하는 눈빛으로 그를 바라보았다. 조지아 주 상원의원도 자신이 누구를 상대하고 있는지 잘 알고 있었다. 골드워터는 많은 것을 가지고 있었지만, 민권 문제에 대해서는 그렇지 않았습니다. 러셀은 이 문제에 대한 대통령의 양면성을 잘 알고 있었다. 러셀은 그런 양면성이 러셀 자신의 정치적 의제를 실현할 기회가 될 수 있다고 생각했다. 대통령이 기꺼이 이 문제에 손을 내밀면 러셀도 재정 문제에 대해 손을 내밀 수 있다고 말이다.\n\n\"대통령님의 예산안에는 지출을 대폭 삭감하여 상당한 규모의 연방 기금을 확보하는 내용이 포함된 것 같습니다.\" 대통령은 이미 러셀의 의도를 짐작할 수 있었다. \"아마도 이 자금 중 일부가 남부로 돌아갈 때가 된 것 같습니다.\" 러셀은 테이블에 몸을 앞으로 기울여 대통령과 물리적 거리를 좁혔습니다. \"대통령님께 필요한 표를 기꺼이 빌려드리겠습니다, 대통령님.\" \"법안에서 남부 학교에 지원금을 보낼 수 있는 여지를 만들 수 있다면요.\"\n\n러셀은 잠시 멈칫했다.\n\n\"당연히 백인 학교죠.\""
 bill_30.Option.Negotiate.NPPFR.a:0 "납득할 만한 등가교환."
 bill_30.Option.Negotiate.NPPFR.b:0 "특별한 대우란 없을 것이다."
 bill_30.Title.Negotiate.RDR:0 "록펠러와의 만남"
 RD_R_compromise_desc_30:0 "저녁 무렵이 되자 배리 골드워터 대통령과 넬슨 록펠러 부통령은 국정 현안을 논의할 때 늘 그랬던 것처럼 집무실에 방해받지 않고 앉아 있었다. 간혹 보좌관이 두 사람의 커피 잔을 채우기 위해 들어올 때 잠시 방해가 있었다. 창문 너머로 해가 지평선 너머로 사라지고 밤으로 넘어가는 모습을 볼 수 있었다.\n\n골드워터는 책상 뒤가 아닌 커피 테이블이 놓인 소파 중 하나에 록펠러의 반대편에 앉았다. 록펠러가 골드워터의 부통령이었음에도 불구하고 공화민주연합의 내부 정치로 인해 두 사람의 업무 관계는 상당히 복잡해졌다. 실제로 록펠러는 대통령이 제안한 정책에 대해 여러 차례 비판적인 목소리를 냈다.\n\n그들 앞에 놓인 커피 테이블 위에는 여러 가지 서류가 놓여 있었다. 두 사람이 3시간 동안 주고받은 의견의 결과물인 예산안 일부에 밑줄이 그어져 있거나 펜으로 줄이 그어진 종이들이었다.\n\n\"당을 우선시해 주길 부탁합니다, 배리.\" 록펠러가 대통령에게 처음으로 이름을 거론한 것이었다. 골드워터는 깜짝 놀랐지만 록펠러의 목소리에는 무례한 기색이 전혀 없었다. \"우리가 이 문제에 합의한다면, 당신은 예산을 받을 것이고 우리는 당을 그대로 유지할 것입니다.\"\n\n골드워터는 소파에 기대어 혼자 생각에 잠겼다. 그의 머릿속에는 여전히 타협하지 말라는 리건 장관의 목소리가 울려 퍼지고 있었다. 하지만 록펠러가 제안한 거래는 유혹적인 제안이었다. 만약 그가 조금만 속도를 늦추고 예산안을 완화한다면 부통령은 민주당이 예산안을 지지하도록 만들 수 있을 것이다. 록펠러는 앞으로 몸을 숙이고 두 손을 깍지 낀 채 대통령의 대답을 기다렸다.\n\n\"넬슨, 제 입장을 말씀드리겠습니다.\""
 bill_30.Option.Negotiate.RDR.a:0 "우리는 합의점을 찾았군요."
 bill_30.Option.Negotiate.RDR.b:0 "죄송합니다. 이걸 지지할 수는 없습니다."
 USA_sen_bill_name_31:0 "채무한계 상한 제정!"
 USA_sen_bill_desc_31:0 "미국 경제는 너무 오랫동안 무책임한 적자 지출 원칙에 따라 움직여 왔고, 그 결과 공공 부채는 계속 증가해 왔습니다. 골드워터 대통령은 '재정적 책임 및 부채 소멸'(FRED) 법안을 통해 이를 막으려 합니다. 이 법안은 마침내 체무한계에 상한선을 설정하고 지난 수십 년 동안 우리가 쌓아온 부채를 줄일 수 있는 법안입니다."
 bill_31_passed:0 "공화당원들은 개표 결과가 나오자, 박수를 보냈습니다. 바로 골드워터 행정부의 승리입니다. 채무한계선을 제한하려는 행정부의 노력, 즉 '재정적 책임 및 부채 소멸' 법안이 상하 양원 모두에서 가결되는 데 필요한 표를 얻었습니다. 골드워터 대통령이 복지 지출을 줄임으로써 확보한 자금은 이제 갈 곳이 생겼습니다. 그 결과 미국은 국가 부채를 없애고 오랜 적자 지출이라는 자멸적인 정책을 끝내기 위한 첫걸음을 내디뎠습니다.\n\n이 한계는 골드워터 대통령이 제안한 일련의 재정 조치에서 작은 이정표가 될 것입니다. 이 법안은 대통령의 더 큰 야망에 대한 부수적인 조치에 불과하지만, 미국 정치 현실에서 어떤 승리가 있더라도 환영할 만한 일입니다. 대통령 지지자들 사이에서 사기가 치솟고 있으며, 특히 공화민주연합의 공화당 진영은 힘을 얻었다고 느끼고 있습니다. 이제 대통령과 그의 행정부가 공약을 이행할 수 있고 그들이 말한 걸 실행할 수 있다는 것을 보여 주었기 때문에 대통령과 그의 행정부에 좋은 것으로 보입니다. 이번 승리는 특히 남부에서 큰 역할을 할 것입니다. 막대한 국가 부채의 존재는 미국과 같은 자랑스럽고 번영하는 국가에 수치스러운 일이며, 많은 남부 주민이 이러한 애국심을 공유하고 있습니다.\n\n이번 승리로 골드워터 행정부는 다음 법안에서 목표를 설정할 수 있게 되었습니다."
 bill_31_failed:0 "공화당원들은 개표 결과가 나오자 낙담했습니다. 골드워터 행정부가 패배한 것입니다. 채무한계선을 제한하려는 행정부의 노력, 즉 '재정적 책임 및 부채 소멸' 법안이 상하 양원에서 가결되는 데 필요한 표를 얻지 못하고 부결되었습니다. 행정부와 지지자들은 실망하고 있습니다. 당분간 미국의 채무한계는 상한이 없는 상태로 유지될 것으로 보입니다.\n\n법안의 실패는 유감이지만 재앙은 아닙니다. 궁극적으로 이 법안은 대통령의 더 큰 야망에 대한 부수적 조치에 불과했습니다. 그러나 법안 부결로 인해 대통령이 공약을 이행할 수 있을지, 당을 하나로 묶을 수 있을지 의문이 제기되고 있습니다.\n\n공화민주연합 내부의 분열은 법안의 부결에 결정적인 영향을 미쳤습니다. 이 법안에 대한 민주당의 지지는 만장일치와는 거리가 멀었고, 이러한 반대가 법안 통과에 결정적인 역할을 한 것으로 보입니다. 이는 당내 분열이 여전하다는 것을 증명하는 것이기도 합니다. 보도에 따르면 골드워터 대통령 자신까지 공화당원인 부통령 넬슨 록펠러에게 의회 내 민주당에 대한 불만을 표출했다고 합니다.\n\n골드워터 대통령은 다음에는 더 많은 행운이 있기를 바라야 할 것입니다."
