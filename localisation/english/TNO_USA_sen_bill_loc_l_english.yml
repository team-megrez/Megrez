 bill_36_passed:0 "환경을 위한 진일보입니다! 배리 골드워터 대통령이 직접 주도한 환경 법안인 청정수질법 법으로 가결되는 데 필요한 표를 얻었습니다. 이 법안은 미국 환경 정책의 토대가 놓는 것입니다. 청정수질법은 이름에서 알 수 있듯이 미국의 물을 오염으로부터 보호하는 것을 목적으로 합니다. 이 계획을 통해 미국은 공원과 강을 정화하는 작업을 시작할 것입니다.\n\n대통령의 좌우 양쪽에서 반대가 있었지만 대통령은 청정수질법의 필요성을 의회에 설득하는 데 성공한 것으로 보입니다. 대통령의 환경 감수성은 의회나 행정부 내에서 널리 퍼져 있지는 않지만, 국가를 사랑하는 원칙주의자로서 다른 정치인들과 차별화되었습니다. CWA를 제정하기 위해 광범위한 준비가 이루어졌습니다. 물론 이 법은 부모 세대보다 환경 문제에 더 공감하는 미국 젊은이들이 대통령을 향한 호감을 얻게 했습니다.\n\n이제 미국의 물은 조금 더 깨끗해질 것입니다."
 bill_36_failed:0 "배리 골드워터 대통령의 환경 의제에 쓰라린 타격이 가해졌습니다. 배리 골드워터 대통령이 직접 주도한 환경 법안인 청정수질법이 상하 양원의 지지를 얻는 데 실패했습니다. 더 친환경적인 미국 환경 정책의 토대가 될 법안은 이제 하원과 상원 회의실에 죽어가고 있습니다.\n\n대통령의 좌우 양쪽에서 반대가 있었고 대통령이 당 안팎의 비판자들에게 CWA의 필요성을 설득하지 못했다는 것이 이제 분명해졌습니다. 대통령의 환경 감수성은 의회나 행정부 내에서 널리 퍼져 있지는 않지만, 국가를 사랑하는 원칙주의자로서 다른 정치인들과 차별화되었습니다. CWA를 만들기 위해 광범위한 준비가 이루어졌습니다. 의회에서 통과되지 못한 것은 행정부에 부끄러운 패배이며 대통령은 매우 개인적인 일로 받아들일 수밖에 없습니다.\n\n당분간 미국의 물은 기다려야 할 것입니다."
