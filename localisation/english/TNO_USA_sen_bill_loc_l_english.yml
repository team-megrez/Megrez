 RD_D_compromise_desc_101:0 "닉슨 대통령은 남부 민주당을 어떻게 자기 편으로 이끌 것인가에 대해 많은 시간을 할애했습니다. 남부는 항상 북부와 함께하는 것을 혐오했습니다. 닉슨이 남부를 통과하려면, 그는 모든 남부인들이 소중히 여기는 것, 즉 전통을 우선적으로 깨야합니다.\n\n펜실베이니아 주 상원의원 조셉 클라크 주니어는 루이지애나 주 상원의원 앨런 J. 엘렌더를 만났습니다. 둘 다 민주당원이지만, 하지만 전자는 시민권을 옹호하는 반면 후자는 강경한 분리주의자이지만 협력적인 사람입니다. 클라크가 제일 먼저 말했습니다. \"저는 이 새로운 시민권 법안이 미국 남부에 광범위한 영향을 미칠 것이라는 것을 알고 있습니다. 하지만 우리는 모든 미국인을 차별에서 해방시킬 계획을 위해 노력해야 한다고 생각합니다.\"\n\n엘렌더는 앞서 그 법안을 지지하는 것을 고려했지만, 법안이 통과되면 지역 전체가 불타오를 것임을 우려했습니다. \"우리 주들은 소위 '민권'이라는 것에 이들 스스로 방향을 선택해야-\"\n\n\"의원님, 주들은 더 중요한 문제를 해결해야 합니다. 이것은 모든 미국인들에게 기회를 제공하는 하나의 법안이 될 것입니다; 여러분의 경제를 활성화시키고 여러분의 지역을 더 살기 좋게 만들 것입니다. 이후 우리는 여러분, 주의 권리를 존중할 것입니다. 하지만 이건 예외입니다.\"\n\n\"이 법안이 통과되면 우리 유권자들이 서먼드의 좋지 않은 극우파로 눈을 돌릴지 모르십니까?\"\n\n\"저는 결국 폭풍이 몰아칠 것이라고 믿습니다. 우리는 이 법안을 통해 모든 것을 얻을 것입니다.\""
