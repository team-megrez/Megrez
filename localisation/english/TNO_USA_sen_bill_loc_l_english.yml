 USA_sen_bill_name_15:0 "주권부여법"
 USA_sen_bill_desc_15:0 "교육은 오랫동안 주와 지방 정부의 권한이었으며, 일부 자금 지원을 제외하고는 연방 정부의 감독이나 통제가 없었습니다. 그러나 지난 수십 년 동안 연방 정부는 주 정부가 무엇을 어떻게 가르쳐야 하는지에 대한 하향식 지시를 받아들이도록 강요하려고 시도해 왔습니다. 주권부여법은 이를 방지할 것입니다. 무엇을 어떻게 가르칠 것인지는 각 주에서 결정할 일이며, 우리는 이를 방해하지 않을 것입니다."
 bill_15_passed:0 "오늘 마거릿 체이스 스미스 대통령은 어젯밤 자정 투표를 거쳐 의회를 통과한 \"주권부여법\"을 연방법으로 서명했습니다. 대통령은 법안에 서명한 후 기자회견에서 기자들에게 \"...전국 50개 주에서 교육에 대한 획일적인 접근 방식을 의무화하는 것은 연방 정부의 임무가 아닙니다. 각 주, 카운티 및 시에서는 자신에게 가장 적합한 것이 무엇인지 알고 있습니다.\"라고 표명했습니다.\n\n이 법은 필수 과목, 학급 규모 및 학급 구성과 같은 특정 요건을 의무화하기 위해 학교에 자금을 제공하는 연방 예산 사용을 제한합니다. 이 법안이 통과되면 여러 주에서 오랫동안 남부의 모든 주 교육을 지배해 온 '분리하되 평등하다'라는 정책에 따라 옛 인종분리법을 사실상 다시 시행할 수 있게 됩니다.\n\n논란이 되는 이 법은 연방 정부의 다른 인종 평등을 위한 노력을 비롯하여 학교 내 인종분리를 해제하고 흑인이 백인 학교에서 공부할 수 있도록 허용하려는 연방 정부의 시도에 오랫동안 반대해 왔던 사람들인 조지 월리스 주지사와 그의 분리주의 및 주권파 우익 세력의 승리입니다. 그러나 민권 운동가들은 시대에 역행하는 법이라며 반대 뜻을 표명했고, 전국의 교원노조와 교육 지도자들은 학교에 대한 연방 보조금을 없애면 가난한 지역의 학군과 주에서는 부유한 주에 있는 학교와 경쟁할 수 있는 비용을 감당할 수 없어 격차가 벌어질 것이라며 반대 입장을 표명했습니다. 하지만 어쨌거나 법안은 통과되었고 곧 미국에 새로운 교육 방식이 도입될 것입니다."
 bill_15_failed:0 "극적인 순간으로 상원은 \"주권부여법\"에 반대표를 던지며, 이 법안은 곧 역사 속으로 사라져 미국에서 이와 같은 법을 통과시키려는 수많은 다른 시도와 함께 사라지게 될 것을 예고했습니다. 마거릿 체이스 스미스 대통령은 법안의 실패에 관해 묻는 기자의 질문에 \"...의회가 이 법안을 통과시키지 않은 것에 실망했습니다. 결국, 주에서 학교가 어떻게 운영되어야 하는지를 지시하는 것은 연방 정부의 일이 아닙니다.\"라고 답했습니다.\n\n부결된 법은 필수 과목, 학급 규모 및 학급 구성과 같은 특정 요건을 의무화하기 위해 학교에 자금을 제공하는 연방 예산 사용을 제한합니다. 이 법안이 통과되면 여러 주에서 오랫동안 남부의 모든 주 교육을 지배해 온 '분리하되 평등하다'라는 정책에 따라 옛 인종분리법을 사실상 다시 시행할 수 있게 됩니다.\n\n부결된 이 법은 연방 정부의 다른 인종 평등을 위한 노력을 비롯하여 학교 내 인종분리를 해제하고 흑인이 백인 학교에서 공부할 수 있도록 허용하려는 연방 정부의 시도에 오랫동안 반대해 왔던 사람들인 조지 월리스 주지사와 그의 분리주의 및 주권파 우익 세력의 큰 패배입니다. 민권 운동가들과 전국 각지의 교원노조 및 교육 지도자들이 학교에 대한 연방 보조금을 없애면 가난한 지역의 교육구와 주에서는 부유한 주에 있는 학교와 경쟁할 수 있는 비용을 감당할 수 없으므로 격차가 벌어질 것이라는 반대가 대다수 상원의원을 설득하는데 충분했습니다. 지난 수십 년 동안 격변을 겪은 미국의 교육은 적어도 앞으로 몇 년은 더 평온한 시간을 가질 것입니다."
