 USA_sen_bill_name_904: "도시주택기회법"
 USA_sen_bill_desc_904: "안전한 주거는 20세기의 인권이며, 소수인종 공동체의 급증하는 노숙자 비율에 대해 정부가 조치를 취해야 할 때입니다. 도시주택기회법은 미국 대도시의 불평등에 대한 필립 하트 대통령의 공격의 한 부분일 뿐이며, 이 법안은 주택 내 인종 불평등의 깊이, 그 기원 및 잠재적 해결책에 대한 연구에 자금을 지원할 것입니다. 이 법 자체가 희생된 공동체에 즉각적인 혜택을 제공하지는 않지만, 사전 예방적 정책 계획으로 가는 시범안은 우리 행정부가 향후 정책에서 혜택을 거둘 수 있도록 할 것입니다."
