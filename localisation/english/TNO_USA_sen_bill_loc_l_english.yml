 WAL_passed_DR:0 "월리스 대통령이 오늘 아침 사회적평등징병법에 서명한 이후, 전국의 대학에서 시위가 일어났습니다. 학생들은 이 법안으로 병역 연기를 중지당하고, 지지받지 못하는 또 다른 외국 전쟁에 참전해야 한다는 두려움에 분노하고 있습니다. 주 방위군은 시위를 진압하기 위해 많은 대학에 배치되었습니다.\n\n법안에 서명하면서 윌리스는 다음과 같이 말했습니다: \"제가 42년에 법학사 학위를 받았을 때, 저는 겁쟁이처럼 집에 있기 위한 핑계로 이 학위를 사용하지 않았습니다. 저는 쪽발이를 지옥으로 몰아넣으려고 서명했으며 그 가미카제 새끼들은 저에게 전혀 겁주지 못했습니다. 지금 거리의 시위자들이 기저귀를 차고 있었을 때의 일입니다. 요즘 학교에서 생긴 히피족들은 기숙사에서 마약을 피우는 것이 나라에 최선을 다하고 있다고 망상하고 있습니다. 솔직히, 자칭 반파시스트라고 불리는 이들은 SECA가 전 세계의 진짜 파시스트들과 싸울 수 있는 기회를 준다는 것을 기뻐해야 합니다. 그들에게 전해주고 싶은 말은 다음과 같습니다. 징징대지 말고 우리나라의 부름에 귀를 기울이면, 호놀룰루에서 내년 봄방학을 보낼 수 있을 것입니다.\""
 RFK_passed_DR:0 "케네디 대통령이 오늘 아침 사회적평등징병법에 서명한 이후, 전국의 대학에서 시위가 일어났습니다. 학생들은 이 법안으로 병역 연기를 중지당하고, 지지받지 못하는 또 다른 외국 전쟁에 참전해야 한다는 두려움에 분노하고 있습니다. 주 방위군은 시위를 진압하기 위해 많은 대학에 배치되었습니다.\n\n법안에 서명하면서 케네디는 다음과 같이 말했습니다: \"저는 우리의 새로운 법안에 반대하는 학생들에게 공감합니다. 해외에서 승산이 없는 전쟁에 끌려가는 것에 대한 그들의 두려움을 이해합니다. 하지만 우리의 군사적 전망으로 볼 때, 구체적이고 현실적인 목표들이 있습니다. 게다가 파시스트 탄압의 철폐와 세계인의 해방을 지향하고 있습니다. 우리 학생들은 다음 분쟁이 발발한다면 목적은 정의롭고 방법은 기사도가 될 것임을 확신할 수 있습니다. 더욱이, 부유한 사람들이 더 이상 자신의 부를 사용하여 의무를 회피할 수 없게 되고, 각계각층의 미국인들은 자유를 위해 자신의 역할을 다할 것입니다.\""
 HAR_passed_DR:0 "해링턴 대통령이 오늘 아침 사회적평등징병법에 서명한 이후, 전국의 대학에서 폭동이 일어났습니다. 학생들은 이 법안으로 병역 연기를 중지당하고, 지지받지 못하는 또 다른 외국 전쟁에 참전해야 한다는 두려움에 분노하고 있습니다. 게다가 이들은 남아프리카 전쟁에서 병역 기피자에 대한 권리를 주장했던 사회주의자 해링턴에게 개개인마다 배신감을 느꼈습니다. 주 방위군은 시위를 진압하기 위해 많은 대학에 배치되었지만 진보적인 학생들이 백악관에서 옹호했던 자를 향해 느끼는 분노를 억제하기엔 힘들어 보입니다.\n\n법안에 서명하면서 해링턴은 다음과 같이 말했습니다: \"이 법안은 국민진보동맹의 초당적 정신과 패튼과 페퍼의 이상적이고 동반 상승 효과 유지를 위한 우리의 노력이 반영된 결과입니다. SECA의 몇 가지 측면에 기꺼이 타협하려는 스미스 상원의원과 이스트랜드 상원의원에게 감사드립니다. 이제 더 이상 할 말이 없습니다.\" 그리고 나서 그는 스카치 한 병을 들고 대통령 관저로 물러났고 DC 경찰은 온종일 백악관 잔디밭의 보안 경계를 유지하기 위해 고군분투했습니다."
 MCS_passed_DR:0 "스미스 대통령이 오늘 아침 사회적평등징병법에 서명한 이후, 전국의 대학에서 시위가 일어났습니다. 학생들은 이 법안으로 병역 연기를 중지당하고, 지지받지 못하는 또 다른 외국 전쟁에 참전해야 한다는 두려움에 분노하고 있습니다. 주 방위군은 시위를 진압하기 위해 많은 대학에 배치되었습니다.\n\n법안에 서명하면서 스미스는 다음과 같이 말했습니다: \"이 법안에 반대하는 시위는 특권을 박탈당하는 엘리트가 당연하게 보여주는 분노입니다. 일부 미국인들은 대학에서 국가 의무에 면제부를 받을 수 있다고 생각합니다. 진주만에서 목숨을 잃은 가족들은 대학이 자신들을 원자폭탄으로부터 보호해 주기를 바랐겠지만, 우리의 적들은 훨씬 더 자비롭지 않습니다. 파시즘의 패배와 국토의 개간은 미국 국민들에게 전적인 헌신을 요구하게 될 것이기에, 우리는 더 이상 담쟁이덩굴로 덮인 건물이 우리 하와이 동포의 부름으로부터 특권층을 보호하는 것을 허용치 않을 것입니다.\""
 USA_failed_DR:0 "국민진보동맹은 오늘 사회적평등징병법이 최종 표결을 통과하지 못하면서 당혹스러운 좌절을 겪었습니다. NPP의 초당적 지지에도, 공화당 상원의원의 필리버스터를 포함한 RDC의 강력한 반대로 결국 법안을 무산시켰습니다. 백악관은 이번 실패에 대해 아무런 언급도 하지 않았지만, 내부 소식통들은 [GetPresidentLastName] 대통령이 SECA의 몰락이 NPP에 미칠 영향에 대해 깊이 우려하고 있다고 전했습니다.\n\n한 상원의원은 표결 후 기자들에게 다음과 같이 말했습니다: \"저는 자랑스러운 미국인이며 세계 최초로 민주주의를 위해 싸우는 것을 지지합니다. 하지만 저는 또한 미국 실험의 지속적인 성공을 위해서는 고등 교육의 중요함을 굳게 믿고 있습니다. 대학은 이 나라가 국내 파시즘을 물리치는 데 필요한 기술 전문가와 뛰어난 사회 사상가들을 배출하고 있습니다. 우리는 아레스의 제단에 학문적 우수성을 희생할 필요가 있을 정도로 군인에 대해 필사적이지 않습니다. NPP가 우리의 군사력 증강에 대해 진지하다면, 나는 그들이 교육받은 지도력의 가치를 깨닫길 바랍니다.\""
 STROM_passed_DR:0 "As if the man couldn't become more hated, President Thurmond has now abolished all educational deferments for military conscription. Riots have erupted on campuses across the country and the National Guard is struggling to keep the situation under control. While it is believed that this act was pushed in order to appeal to the NPP's more jingoistic supporters, it seems to have done little to make Thurmond less divisive.\n\nSpeaking to the press afterward, Thurmond made glib remarks about how we need to \"share the burden of service\" and briefly touched on his own decorated service with the 82nd Airborne during the war. It is impressive that he managed to slip this law through the Senate, but it has not seemed to improve his standing in opinion polls."
 LEMAY_passed_DR:0 "In a move few expected from a lame duck President, LeMay has caused an uproar by abolishing all educational deferments to military conscription. No longer will university students be able to evade the draft by paying to attend one of our institutions of higher education. He barely got this law through the Senate, and riots are already being reported on college campuses across the nation.\n\nEven more shockingly, LeMay gave absolutely no remarks to the press after signing the law, he didn't even sign the law in the presence of the press as is customary for most large pieces of legislation. A White House insider, speaking on condition of anonymity, told the press that, \"The President is looking out for the future of the military, he says we need more conscripts in the event that the Cold War goes hot again. Everyone told him he's nuts and that this will tank the party in the next election but he just laughed. I just don't understand him, I really don't.\""
