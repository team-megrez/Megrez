 bill_9_failed_pensions:0 "로버트 케네디 대통령의 대표적 법안 중 하나가 신성한 의사당 회의장에서의 극적인 대결 끝에 상원 통과에 실패했습니다. 미국 경제를 규제하는 가장 크고 광범위한 법안 중 하나가 될 것으로 기대를 모았던 전국노동관계법은 오히려 법이 길들이고자 했던 바로 그 세력, 즉 노동자들이 상사와의 관계에서 조금이라도 더 많은 영향력, 안전, 보안을 누리는 것을 두려워하는 부유한 자본가들과 탐욕스러운 사업가들의 먹잇감이 되어 버렸습니다.\n\n이 법에는 노동조합의 승인, 고용주가 노동조합을 조직하려는 이를 해고 또는 협박하거나 저지하는 것을 금지하는 등의 조항이 포함되어 있습니다. 이를 어긴 회사에는 큰 처벌과 벌금이 부과됩니다. 또, 정규직 근무자에게 8시간의 근무시간을 보장하고 초과 근무 시에는 보통보다 더 많은 수당을 지급하도록 의무화하는 규정도 있습니다. 시간제, 계약직, 프리랜서 등의 근로자들에게도 정규직 근로자와 똑같은 혜택과 권리가 있으며 이를 어기는 회사는 불이익을 받게 됩니다. 이 법의 가장 중요한 것 중 하나는 바로 연방연금제도입니다: 이제부터는 고용인들의 임금 일부를 원천징수 하여 연방연금으로 활용하게 될 것입니다. 그리고 이 연금을 계속 불리기 위해 국채와 같은 안전한 곳에 투자할 것입니다. 65세가 되어 퇴직했거나 노동자가 심각한 상해를 입어 더 이상 일을 할 수 없게 되면, 남은 일생 동안 생계형 연금이 지급될 것이고, 물가상승을 고려하여 매년 금액이 조정될 것입니다.\n\n백악관은 짧은 성명을 통해 \"대통령은 NLRA의 실패에 매우 실망했습니다.\"라고 말했습니다. \"그러나 케네디 대통령과 행정부는 평범한 미국 노동자를 위해 계속 싸울 것이며, 향후 의회가 이 법안을 재검토하도록 촉구할 것입니다.\"\n\n재계 지도자들과 월스트리트는 '공산주의' 법안의 실패를 축하했으며, 주식 시장은 NLRA가 사라졌다는 소식에 10년 만에 좋은 날 중 하나를 보냈습니다. 미국인 대다수도 이 법이 지나친 조치였다는 데 동의하나 이 법의 개별 구성 요소에 대해서는 여전히 긍정적인 평가를 내리고 있는 것으로 보입니다. 그렇다면 앞으로 희망이 있을까요?"
