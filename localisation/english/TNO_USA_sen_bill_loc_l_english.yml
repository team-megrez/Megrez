 USA_sen_bill_name_405: "공정주택법"
 USA_sen_bill_desc_405: "주택에서의 차별은 다른 여러 사회적 문제와 더불어 학교에서의 실질적인 인종분리가 지속될 수 있는 해로운 방법의 하나입니다. 이를 방지하기 위해 공정주택법은 주택 판매 및 임대와 일부 공공 주택 프로젝트에 대한 투자에서 차별을 금지하고 있습니다. 작은 공공 선택권과 차별금지 조치를 통해 비백인들의 주택 마련에 대한 어려움이 크게 완화될 것으로 기대됩니다."
