 USA_sen_bill_name_906: "고속도로확장법"
 USA_sen_bill_desc_906: "지금까지 건설된 고속도로의 성과는 경이롭습니다! 따라서 더 많은 고속도로를 건설하는 것은 당연한 일입니다. 우리 방식대로라면 미국의 모든 작은 마을에 고속도로 진입로가 생길 것입니다.\n\n우리는 고속도로 확장법에서 얻을 수 있는 것을 취할 것입니다. 이 법안은 현재 뒤처져 있는 기반시설 프로젝트에 추가 자금을 제공하는 데 중추적인 역할을 할 것입니다. 예로부터 이러한 문제에 대한 해결책은 단순히 문제에 더 많은 돈을 투입하는 것입니다! 따라서 우리가 제대로만 활용한다면 수천 마일의 고속도로가 더 건설되어 미국 전역에 미국인들의 바퀴가 계속 굴러갈 수 있을 것입니다."
