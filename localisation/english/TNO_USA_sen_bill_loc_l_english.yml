 USA_sen_bill_name_909: "영원한 제대군인원호법"
 USA_sen_bill_desc_909: "케이프 메이에서 타자기를 두드렸든 발린타왁 블리츠에서 총알을 맞았든 상관없습니다. 모든 재향군인은 GI 법에 자격이 있습니다. 귀하의 복무가 보상을 받을 만한 가치가 있는지 확인하기 위한 순수성 테스트는 더 이상 필요하지 않습니다. 흑인 제대군인이 혜택에서 배제되는 일은 더 이상 없습니다.\n\n영원한 GI법은 과거, 현재, 미래의 참전용사들이 조국을 위한 부름에 응답한 것에 대해 충분한 보상을 받을 수 있도록 보장할 것입니다."
