 RIF_Mohamed_Choukri:0 "무함마드 슈크리"
 POLITICS_MOHAMED_CHOUKRI_DESC:0 "무함마드 슈크리는 한때 작가이자 교사가 되길 꿈꿔 왔으며, 결코 자신을 정치인이라 생각하지 않았습니다. 하지만 이베리아반도에서 일어난 혼란으로 인해 이제 그는 리프 공화국의 대통령이 되었습니다. 빈곤 속 결손가정에서 아버지의 학대를 받으며 자란 슈크리는 노숙, 마약, 매춘, 빈곤 등 고난의 삶을 잘 이해하고 있으며, 그의 저술은 대부분 이런 내용이 포함되어 있습니다. 긔의 대표작인 \"오직 빵을 위해\"는 어린 시절의 고뇌를 세밀하게 묘사하는 자전적 작품이며, 그 묘사의 세밀함은 슈크리가 지금 지도하고자 하는 이들에 대한 자신의 결단력과 강인함을 증명해 줍니다. 20살이 되어서야 글을 읽을 수 있게 된 슈크리는 짧은 시간 동안 수만인 것을 성취했으며, 재능을 아직 더 펼칠 가능성이 존재합니다.\n\n슈크리의 성장기는 리프 사람들을 넘어서 모로코 전역의 국민들에게 알라위 왕조의 호화로운 삶과 자신들의 빈곤한 삶을 겹쳐 보이게 하는 공감대를 이끌어 올렸습니다. 하지만 그의 마약 남용과 매춘 경험은 열성적인 이맘과 일반 대중들에게 반발을 불러일으키고 있습니다. 이제 슈크리는 리프 공화국을 이끌며 모로코에 민주주의를 확립하고 아이들에게 자신이 겪은 과거를 물려주지 않겠다는 고귀한 목표를 지니고 있지만, 이것이 가능할지에 대한 여부는 젊은 공화국 내에서 권력을 다투는 다양한 정당들의 균형을 맞출 수 있을지, 그리고 독재자 하산 2세와 싸우기 위해 필요한 군을 조직할 지지를 끌어낼 수 있는지에 달려 있습니다."
