 AFG_The_Split_Pashtunkhwa_desc:0 "인도 정부와 중앙아시아에 대한 50년대의 승리에도 불구하고 \"파슈투니스탄\"이라는 개념은 여전히 해결되지 않은 문제입니다. 델리 정부가 서부에 비상사태를 선포한 후 자히르 샤의 발루치스탄 침공 결정은 파키스탄 독립운동에 안전한 피난처를 제공하면서 그에 대한 부분적인 해결책이 되었습니다. 그 후 아프간군이 파키스탄군과 연합하여 인도 정부를 묶어둔 다음 FPCA가 형성되었으며 칼라트 칸국이 종속되었습니다. \n\n오늘날 아프가니스탄은 현상 유지를 선호합니다. 그러나 문제는 계속 발생하고 있습니다. 새로운 땅에서의 불복종과 계속되는 충돌, 다우드 칸의 확고한 파슈툰족 민족주의적 입장은 이 시한폭탄을 단번에 해체하거나, 폭발시키고 대가를 치르는 것 외에는 아프가니스탄에게 선택의 여지를 남겨두지 않을 것입니다."
 AFG_Gateways_Between_Worlds:0 "세계 사이의 통로"
 AFG_Gateways_Between_Worlds_desc:0 "사르다르 모하마드 하심 칸 총리의 재임 기간 동안 아프가니스탄과 추축국은 기록적으로 좋은 관계를 유지했습니다. 1946년 그의 형이 취임한 후에도 크게 달라지지 않았습니다. 계속되는 친추축국 정서와 함께 두 신흥 강대국의 원조가 국가 내에 쏟아져 들어왔습니다. 추축국이 아인하이츠팍트와 공영권으로 분열된 이후에는 불안정이 찾아왔습니다. 아프간인들은 여전히 두 세력을 통해 이익을 거두고 있지만 그 분열로 인해 더 완전한 이익을 얻기에는 다소 어색한 위치에 놓여버렸습니다.\n\n복잡한 요인은 많습니다. 아프가니스탄은 투르키스탄 군단과 파키스탄 독립운동을 위한 중앙아시아로의 관문 역할을 했습니다. 두 지역에 대한 개입은 지역 강국으로서 아프가니스탄의 입지를 확고히 했지만 두 지역에는 부작용으로 반아프간 정서가 뿌리깊게 자리 잡았습니다. 카불에 대한 복수를 막은 유일한 것은 여전히 격렬한 두 지역의 내부 갈등이었습니다. 하지만 중앙아시아, 신장, 이란 등 모든 방면에서 나오는 신생 마르크스주의, 개혁주의적 영향력은 아프가니스탄 내의 정치적 논쟁과 싸움에 영향을 미침으로써 군주제 질서를 위협하고 있습니다.\n\n이러한 모순들은 국내의 정치적 안정 덕분에 현재로서는 완화되었습니다. 그러나 이러한 문제가 적절치 못한 시기에 다시 발생한다면 아프가니스탄을 결국 무너뜨릴 지도 모릅니다."
 AFG_The_Two_Mohammeds:0 "두 모하마드"
 AFG_The_Two_Mohammeds_desc:0 "아프가니스탄 왕과 그의 사촌인 총리에게 주어진 비공식적 별명인 '두 모하마드'는 10년 동안 아프간 정치의 중심이었습니다.\n\n위에는 벨벳 장갑을 낀 개혁가인 모하마드 자히르 샤가 앉아 있습니다. 그의 지지자들은 중도주의자, 온건파, 보수주의자, 전통주의 귀족, 우즈벡인, 타지크인들입니다. 그 아래에는 철권통치적 근대주의자인 모하마드 다우드 칸이 있습니다. 그는 친독파와 친일파가 총애하는 자이며 모든 파슈툰 민족주의자와 급진적 근대주의자의 동지입니다.\n\n왕의 통치 30년과 다우드 칸이 총리로 취임한 첫 10년이 다가오면서 한때 우호적이었던 그들의 관계에 극명한 분열이 닥치기 시작했습니다. 국왕과 정부 수반의 서로 다른 입장과 서로 다른 지지 단체들은 그들을 서서히 나라를 뒤덮고 있는 권력 투쟁에 휘말리게 하고 있습니다. 둘 다 국가의 안정을 추구하지만 내부 분쟁의 결과는 최종적으로 국가에 안정이 찾아오는 것을 막을 수 있습니다."
 AFG_Embryonic_Political_Structures:0 "미발달의 정치 구조"
 AFG_Embryonic_Political_Structures_desc:0 "사르다르 모하마드 하심 칸은 17년 동안 총리로서 가혹한 통치를 펼쳤으며, 이맘들이 지역 모스크에서 알라의 이름을 암송하는빈도만큼 언론과 출판물을 탄압했습니다. 좀 더 진보적인 노선을 추구하던 자히르 샤는 1946년에 그를 형 마흐무드로 교체했습니다. 그 결과 느린 자유화와 검열 완화가 이루어졌고 이는 다시 정치적 각성을 불러왔습니다.\n\n웨시 잘미안, '깨어있는 청년' 운동이 1947년 출현하여 1949년 월레시 지르가(인민의 집, 하원)에 입성했습니다. 정치적 분열에도 불구하고 반정부라는 공동의 가치 하나로 모여 제브하예 멜리(조국전선)이라는 연합전선이 등장했습니다. 웨시 잘미안 운동도 정당으로 변했습니다. 구바르의 부하들은 헤즈브와탄(조국당)을 결성했고 마흐무디는 헤즈브 칼크(인민당)을 결성했습니다.\n\n이에 대한 정부의 대응은 새 정당과 출판물을 탄압하는 것이었습니다. 오늘날 그들은 자신과 다른 이들의 행적이 적힌 의심스러운 보고서가 쓰인 채 지하에서 활동하고 있습니다. 1953년 다우드 칸의 임명 이후 파키스탄과 트란스옥시아나 분쟁의 개입은 이러한 추세를 가속화했습니다. 그러나 현재의 혼란은 일시적인 수준입니다. 당들이 다시 등장하면 더 단단하고 강력해지며 조직화될 것으로 보입니다."
