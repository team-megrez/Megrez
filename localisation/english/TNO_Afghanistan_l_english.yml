 POLITICS_MOHAMMED_ZAHIR_SHAH_DESC:0 "1914년에 태어나 1933년 왕위에 오른 모하마드 자히르 샤는 30년 동안 아프가니스탄을 통치했습니다. 처음 20년 동안은 그의 삼촌들이 총리로서 대신 통치하도록 했습니다. 첫 번째로 세계대전이 끝날 때까지 17년 동안 절대권력을 통해 통치한 사르다르 모하마드 하심 칸이 있었습니다. 그 다음으로 전임자의 동생인 사르다르 모하마드 마흐무드 칸이 권력에 올랐습니다. 그는 정당이 형성되고 아프가니스탄 경제가 불황에 빠지며 그가 주도한 관개 프로젝트가 실패했을 때까지 점진적인 자유화와 진보적 정책을 주도했습니다. 마침내 1953년 그의 사촌인 다우드 칸이 권력에 올랐는데 그는 외국의 원조를 받아 대규모 국토 개발과 근대화를 관장했습니다. \n\n그러나 자히르 샤의 이야기는 아프가니스탄 자체에만 국한되지는 않았습니다. 공산주의 러시아의 몰락은 독일과 일본이 아프가니스탄 국가예산의 40%를 지원하면서 국가의 주요 후원자로서의 입지를 차지하도록 했습니다. \n\n그들의 지원과 자히르 샤의 적절한 외교적 줄타기는, 샤흐다라 강까지의 타지키스탄 공격, 투르케스탄 군단에의 침공 지원, 델리의 적들로부터 진나 및 무슬림 연맹을 보호하여 신생 파키스탄군을 약화시키는 등 치밀하게 계산된 침략과 외교적 도박을 통해 아프가니스탄을 지역 강국으로 도약시켰습니다. 진나의 죽음으로 아프가니스탄은 두 개의 보호령, 해안 진출을 통한 파슈투니스탄의 꿈에 한 걸음 더 가까워졌습니다. 또한 캘커타 정부를 정식 인도 정부로 인정하면서 도쿄를 기쁘게 하고 델리를 격분하게 한 것은 덤입니다. \n\n사촌을 자신의 오른팔로 삼고 타지크 땅까지 통합한 자히르 샤는 자신이 세계의 머리 꼭대기에 있다고 생각합니다. 그러나 그의 통치는 위협을 받고 있습니다. 정당들이 성장하고 있고 델리, 중앙아시아, 신장은 복수를 준비하고 있으며 아프가니스탄의 후원자들은 혼란에 빠져들고 있습니다. 설상가상으로 왕은 자신의 사촌이자 총리가 단순한 충신에 만족하지 않고 더 큰 야망을 가지고 있다고 말할 수 있습니다. 그러나 왕은 더욱 큰 걱정거리를 가지고 있습니다. 바로 그 자신과 아프가니스탄이 더 번영할 수 있도록 또 다른 성공의 10년을 이뤄내야 한다는 것입니다. "
