 POLITICS_VENTURA_RODRIGUEZ_DESC: "\"필요 악\". 이 개념은 수많은 이들에게 냉소받아왔습니다. 많은 이들은 자신이 원하는 바에 따라 죄악을 저지르기 위한 구실로 이 용어를 사용합니다. 그러나 벤투라 로드리게스는 다릅니다. 그가 한 일은 분명 잘못되었지만, 그는 이와 상관없이 잘못을 저질러야만 했다는 것을 진심으로 알고 있는 몇 안되는 인물 중 하나입니다. 로드리게스는 자신이 저지른 짓에 용서를 구하려 하지 않습니다. 그저 집에 갈 수 있도록 모든 일을 끝내고 싶어하기 때문입니다.\n\n로드리게스는 주목받아온 인물은 아니였으나, 국민당에 소속되어있는 그는 아게론도에겐 매력적인 자산이었습니다. 아게론도는 로드리게스를 자신의 개인 영지인 몬테비데오 경찰에 임명하였으며, 서내 콜로라도당 파벌을 쫓아내거나 그에 의해 승진받으면서 아게론도가 쿠데타를 벌이기 직전까지 그의 가장 든든한 동맹이 되었습니다.\n\n그들은 승리하였으며, 공화국은 바트예주의자들의 선동으로 나라를 구렁텅이에 빠트리던 콜레히아도 제도에서 마침내 구원받을 수 있었습니다. 그러나 곧 로드리게스는 우루과이에 더 커다란 위협이 오고 있다는 사실을 깨달았습니다. 아게론도와 그에게 충성하는 이들이 물러나길 거부한 것입니다. 그의 생각과 달리, 로드리게스의 전우들은 자유 민주주의의 귀환을 전혀 바라고 있지 않았습니다.\n\n역사에 제 2의 발도미르라고 기록남는것을 두려워하는 그는 음모를 꾸미기 시작했습니다. 모라토리오가 아게론도에서 벗어나기로 결정하자, 로드리게스는 그에게 내무부 장관 관할의 군 병력을 제공해주었습니다. 그러나 로드리게스는 모라토리오 또한 축출되어야 한다는 것을 잘 알고 있었기에, 때를 기다려 두 번째 축출을 진행하였습니다. 이제, 마지막으로 그가 해야할 일은 민주주의가 돌아온다는 사실을 군부가 받아들이도록 만드는 것입니다. 로드리게스는 다른 어느 선택지도 받아들이지 않을 것입니다."
 POLITICS_PILAR_BARRIOS_DESC: "1930년, 셀레도니 니니실바 박사는 건국 100주년 기념 축사에 \"미주 각국에서 인도인과 흑인이 조성하는 불안감\"이 우루과이에는 존재하지 않아 다행스러운 일이라고 저술했다. \"검은 안시나\"라는 별명의 호아킨 렌시나가 \"아르티가스\"라는 별명을 가진 우루과이 독립의 아버지 호세 헤르바시오의 절친이었다는 사실을 모르는 이가 없고 아프리카 노예들로부터 유입된 칸돔베가 우루과이 문화의 정체성 중 하나임에도 불구하고 니니실바 박사의 축사는 아프리카계 우루과이인이 마주한, 마치 공기와도 같이 모두가 당연하게만 느끼는 현실을 보여주었다.\n\n1936년, 이러한 현실에 저항하기 위하여 적색 무리와 백색 무리의의 영원한 싸움이 이어지던 대열에 검은 옷을 입은 새로운 무리가 가담했다. 이때 창당된 흑인원주민당(PAN)은 『누에스트라 라자』지를 운영하던 엘레모 카브랄과 바리오스 형제가 유색 인종의 이익을 위해 끊임없이 투쟁하며 이것의 개진을 위한 모든 종류의 움직임, 사상, 계획을 지지하는 정당이었다. 『누에스트라 라자』지가 이탈리아의 에티오피아 침공을 보고 조직한 \"전쟁과 파시즘에 반대하는 흑인들의 모임\"에서 시작한 움직임은 시간이 지나며 아프리카계 우루과이인의 이권을 위한 정당으로 발전하였다.\n\n불운하게도 이러한 노력들은 아무런 성과를 거두지 못했다. PAN이 원내에 진입하지 못해 1944년 해산하고 만 것이다. 비극적인 해산 이후 20년이라는 시간이 지났다. 메디오문도 공동 주택 철거 사태로 인해 절망에 빠진 바리오스는 그 누구도 상상치 못한 일을 벌였다. 콘솔에 시동을 걸고 \"How do you turn this on\"라고 쓴 것이다. 흑민당이 다시 태어난 것이다. 이렇게 얻은 권력으로 이제 바리오스는 인종 차별주의자들을 지배하는 위치에 올라섰다.\n\n재력이 충분히 모였다고 생각한 그는 우루과이 인민이 자신의 뜻을 따르게 하기 위해 엄청난 수의 사제 부대를 육성하기 시작했다. ManTm은 이에 저항했지만 신세계 질서에 편승한 이들조차 \"우리가 이겼음\"의 권세를 견딜 수는 없었으니, 범아프리카주의를 따르는 우루과이가 탄생한 것이다. 사람으로 친다면 신생아와도 같은 이 나라는 현재 서아프리카를 자세히 살피고 있는데 이는 바리오스가 그곳을 프랑스 식민주의와 카메룬 제국주의로부터 해방하는 것에 관심을 가지고 있기 때문이다"
