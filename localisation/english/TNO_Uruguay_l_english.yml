 URG_Ventura_Rodriguez_hog_desc: "§Y내무장관\n보수주의§!\n------------\n§L나르도네의 도움을 받아 아게론도가 몬테비데오 경찰청장이 되었을 때, 그는 백색당의 대의를 위해 자신의 역할을 해 나가기로 결심했습니다. 그래서 그는 자신의 당을 정치화시키기 시작했고, 경찰은 그들의 의무보다 국민당에 더욱 충성하는 백색당원들로 채워졌습니다. 이러한 과정에서 벤투라 로드리게스가 링 안으로 새로이 들어왔습니다.\n\n로드리게스는 곧 권위주의 성향의 경찰로 알려지게 되었습니다. 아게론도는 콜레히아도 제도에서 우루과이를 위하기 위한 쿠데타를 일으키려 했는데, 이 과정에서 그의 부하로 활동했습니다. 승리를 거둔 아게론도는 내무부 장관이 필요했는데, 그 자리에 정치인을 임명하는 대신 자신의 부하를 꽃아넣었습니다. 그 직책을 받아들이기 위해서는 군에서 공식적으로 전역해야 하지만, 로드리게스는 그 임무를 받아들였습니다. 그리고 아게론도는 그를 위로하는 차원에서 최근 장군으로 진급시켜주었습니다. 이제 그는 군을 더 이상 이끌지 않을지 몰라도, 사람들은 그를 부를때 새로운 직함으로 불러야 할 것입니다.§!"
 URG_Ventura_Rodriguez_marzist_hog_desc: "§Y내무장관\n보수주의§!\n------------\n§L나르도네의 도움을 받아 아게론도가 몬테비데오 경찰청장이 되었을 때, 그는 백색당의 대의를 위해 자신의 역할을 해 나가기로 결심했습니다. 그래서 그는 자신의 당을 정치화시키기 시작했고, 경찰은 그들의 의무보다 국민당에 더욱 충성하는 백색당원들로 채워졌습니다. 이러한 과정에서 벤투라 로드리게스가 링 안으로 새로 들어왔습니다.\n\n로드리게스는 곧 권위주의 성향의 경찰로 알려지게 되었습니다. 아게론도는 콜레히아도 제도에서 우루과이를 위하기 위한 쿠데타를 일으키려 했는데, 이 과정에서도 로드리게스는 그의 부하로 활동했습니다. 불행히도 이들의 음모가 성공하기 위해선 차를로네의 도움이 필요했는데, 원로 정치가는 이 기회를 이용해 새로 들어설 정부에 영향력을 요구하였습니다. 그러나 그는 몇 가지 양보를 해야 했는데, 아게론도가 신임하는 자들 중 한 명을 새로운 내무부 장관으로 임명하는 조항이 포함되어 있었습니다.§!"
