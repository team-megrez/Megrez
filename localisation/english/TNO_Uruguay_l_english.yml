 URG_Homero_Martinez_for_desc: "§Y공화국 수상\n보수주의§!\n------------\n§L그들의 전형적인 성급함과, 삶의 미묘함을 이해할 수 없다는 것을 전제한다면, 이러한 일부 사람들은 수상직이 군인을 위한 자리가 아니라고 생각할 것입니다. 그러나 역사, 지리, 지정학에 대한 수많은 저서를 써온 작가 오메로 마르티네스 몬테로는 긑 틀을 깨트린 인물입니다.\n\n마르티네스 몬테로는 단순한 장식품같은 인물이 아닙니다. 공화국 총리로서 그의 임무는 수십 년 동안 우루과이를 괴롭혀 온 문제를 다루는 것입니다. 우루과이 강에 있는 아르헨티나-우루과이 국경 문제를 해결하는 것입니다. 특히 마르티네스 총리가 주도한 1961년 대한 아르헨티나와의 국경 협정 조약은 마르틴 가르시아 섬의 영유권 문제같은 몇 가지의 의문을 남겼음에도 불구하고 대체로 양국에 만족스러운 반응을 가져왔습니다.§!"
 URG_Juan_Eduardo_Azzini: "후안 에두아르도 아시니"
 URG_Juan_Eduardo_Azzini_eco_desc: "§Y재무장관\n포퓰리즘 보수주의§!\n------------\n§L'개혁가'라는 별명은 우루과이 정치에서 보기 드문 광경입니다. 나르도네가 에레라의 동의를 받아 그를 재무장관으로 임명하기 전까지, 그는 정치적 소속이 없는 교수였을 뿐입니다. 농본주의자들은 그들의 경제적 의제를 실행하기 위한 적임자로서 그를 암묵적으로 신로히하고 있습니다. 다른 백색당 당원들에겐 아시니는 우루과이를 거의 망칠 뻔 했던 지도주의 경제에서 구원을 해줄 희망같은 존재입니다.\n\n아시니가 추진하는 계획 중 하나로 복잡하고도 미묘한 외화 환전 시스템을 종식시키는 환전 개혁법이 있습니다. 그의 재임동안 보호무역주의 기조는 대부분 폐기되었고, 이로 인해 지역 산업이 타격을 받았습니다. 그러나 아시니는 일자리 창출과 외국인들의 투자를 통해 이러한 손실이 만회될 것이라고 주장하고 있습니다.§!"
