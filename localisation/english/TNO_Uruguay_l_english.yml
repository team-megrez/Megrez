 URG_switzerland_mirage_4:0 "스위스의 환영: §x무너짐§!"
 URG_switzerland_mirage_4_desc:0 "누군가가 우루과이를 감히 \"아메리카의 스위스\"라고 불렀다면, 그는 완전히 바보라고 볼 수 있습니다. 근데 웃기게도, 동방 사람들은 그걸 진지하게 믿었습니다. 정말 남미 사람들이 유럽과 비슷한 무언가를 건설할 수 있다고 진지하게 믿었던 걸까요? 그들에게서 기대한 걸 뛰어넘은 무언가를 말이죠? 감히 그런 꿈을 꾸게 된 이유는 무엇일까요? 바트예가 거짓말로 그들을 선동시켰기 때문에요? 어쨋건 그들은 진정으로 바보였습니다.\n\n물론, 현 상황에 대한 책임을 외국인이나 전복적인 행위자들에게 돌릴 수 있습니다만, 진실은 숨길 수 없을 정도로 너무나 명백해졌습니다. 리베라가 말하였듯, 동방 사람들은 그들이 독립한 이후로 나쁜 날이 올 것을 예상하지 못했습니다. 그들은 스스로 나라를 무너뜨렸고, 이들은 이 결과를 손가락질 할 자격이 없습니다. 그저 자신들의 모습을 비추는 거울을 바라보아야 할 것입니다. 나라의 영웅이 아르티가스라는 점이 참으로 어울리지 않나요? 조국에서 멀리 떨어진 곳에서 망명 생활을 하다 객사한 파산해버리고 배신당한 인물입니다. 그의 고향에 있는 모든 자들이 그를 잊고 그에게서 떠나갔습니다.\n\n§x꿈은 죽었습니다. 아마도 영원히 말이죠.§!"
 URG_the_lost_limb: "불구의 몸"
 URG_the_lost_limb_desc: "파시즘이 유럽에서 승리하는 동안, 우루과이에선 로페즈 실베리아와 몬테비데오 시민들의 영웅주의 덕분에 파시즘은 격퇴되었습니다. 이 불협화음은 이후 멀리 떨어진 공화국이 나치의 멍에를 뒤집어쓰게 하였고, 라이히는 우루과이의 수출품에 부당한 관세를 부과했습니다.\n\n서유럽의 중요 시장에 대한 접근이 줄어들고, \"OFN으로의 전환\"이라는 논리 아래 우루과이는 미국에 접근을 시작했고, 그곳에서 성공적으로 이윤을 창출하였습니다. 그러나 이는 북쪽의 거인에 대한 의존도를 증가시켰습니다. 이베리아와 일본과의 거래는 증가하는 외세의 영향력에 대한 균형을 맞추기 위해 이루어졌으나, 잃어버린 시장을 대체할 수는 없었습니다. 그들과의 관계 회복은 라이히와의 긴장을 완화시킬 수 있으나, 과거, 현재의 독일이 주도하는 침략은 이 개념을 지지하는 일부 사람들의 친파시스트적 이력과 결합하여 이 문제에 대한 논의를 어렵게 합니다."
