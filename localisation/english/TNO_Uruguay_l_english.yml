 URG_Luis_Batlle_Berres_hog_desc: "§Y평의회 의장\n사회급진주의§!\n------------\n§L11살의 나이로 고아가 된 루이스는 그의 삼촌 호세 바트예 이 도르도녜스에게 입양되어 자라났습니다. 호세는 루이스의 아버지가 되었고, 이 청년은 정치에 입문하여 그의 업적을 더욱 퍼뜨리면서 삼촌의 유산을 기리기로 결정했습니다. 이는 쉽지 않은 일이였습니다. 우선 그는 테리스트 독재 정권에서 도망쳐야 했습니다. 발도미르가 민주화를 하려 할 때, 차를로네가 그를 무너뜨리고 그 자리에 앉았습니다. 이후 민주주의가 돌아왔을때, 사촌들은 루이스의 인기를 질투하며 그를 토마스 베레타의 부통령으로 임명했습니다. 그러나 베레타는 죽었고, 루이스는 국가라는 운전대를 잡았습니다. 이제 사랑하는 삼촌의 유산을 기리려는 그의 시도를 누구도 막을 수 없었습니다.\n\n50년대의 번영과 우루과이의 콜로라도당 패권을 산산조각낸 경제적 붕괴에 대한 책임이 있는 루이스는 우루과이 국민들이 1958년 국민당에 표를 준 것은 하나의 실수이자 해프닝 때문이라고 주장했습니다. 루이스와 셸마르 미셸리니같은 다른 바트예주의자들의 관계가 무너진 것을 고려하면, 그의 당이 한 세기만에 처음으로 선거에서 패배한 것에 대해 책임을 감당하기 힘들 것이며, 이러한 결함은 그의 세 번째 임기를 무너뜨릴 지도 모릅니다.§!"
