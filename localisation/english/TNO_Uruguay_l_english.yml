 URG_Juan_Jose_Gari_eco_desc: "§Y재무장관\n포퓰리즘 보수주의§!\n--------------\n§L1959년 농본주의자들은 가리를 국립은행 이사회 의장으로 임명할 것을 주장하였지만, 에레라는 이를 기각시켰습니다. 이때 에레라가 남긴 말을 살펴봅니다. \"난 그이를 임명하는 것을 단호히 거절합니다. 왜냐면, 제가 잘 아는 사람이니까요. 아마 그이는 은행에 바퀴를 달아 자기 집으로 가져갈 사람입니다.\"\n\n나르도네, 아리손 등과 마찬가지로, 가리 또한 군이 쿠데타를 통해 국가를 구원해야 한다고 빋었습니다. 사실 가리는 농본주의 지도부로서의 중요성 뿐만 아니라 그의 부, 인맥, 영향려 때문에 아게론도의 가장 중요한 지지자중 한 명이 되었습니다. 군부와의 동맹을 고려할 시 농본주의자들이 재무장관에 임명될 것이라는 사실은 이미 잘 알려져 있었지만, 많은 언론들은 가리가 그 자리에 임명되었을 때 당혹스러워 했습니다. 그는 민주주의적 가치로 유명한 인물이 아니며, 민주주의가 돌아올 때 미래의 정치 경력이 어두워지는 인물이기 때문입니다. 사실 이거보다도 더 단순한 문제가 있습니다. 만일 그가 경제를 책임진다면, 해처먹을 수 있는 커다란 파이 접시를 가지고 있습니다.§!"
 URG_Cesar_Charlone_eco_desc: "§Y재무장관\n통제민주주의\n푸 만추§!\n--------------\n§L차를로네 박사에게 수많은 별명이 있습니다만, 아마 여러분들은 그의 가장 유명한 별명인 \"푸 만추\"에 대해 잘 알고 있을 겁니다. 1935년 그가 입안하고 통과시킨 재평가 법안을 통해 우루과이 통화의 가치의 변동 없이 국가에 5천만 페소를 제공한 이력을 통해 그 별명을 얻게 되었죠. 그를 부르는 또다른 별명은 '나치'인데, 비열한 좌파들만이 그렇게 부를 뿐입니다. 세사르 차를로네는 나치가 아닙니다. 그저 금빛 수리를 받은 보수주의자일 뿐이며, 독일에 두 세번 정도 국빈으로 방문했던 이력 때문에 그렇게 불리는 것일 뿐입니다.\n\n그는 3월 혁명 당시 재무장관과 대통령으로 국가에 대한 의무를 다하였지만, 이제 다시 한 번 바트예주의자들의 선동과 그들이 만든 콜레히아도 제도로부터 우루과이를 구하기 위해 옛 권좌에 돌아왔습니다. 차를로네는 진정으로 이곳에 돌아오는 것을 원하지 않았으며, 그저 정기적으로 자신의 조언을 따를 만큼 고분고분한 대통령의 특별한 고문직에 위치할 뿐입니다.§!"
 URG_Mario_Garbarino_eco_desc: "§Y재무장관\n국민보수주의§!\n------------\n§L§!"
 URG_Modesto_Rebollo_sec_desc: "§Y재무장관\n보수주의§!\n--------------\n§L모데스토 레볼로 장군은 바트예주의자들이 지명했던 일부 민간인 국방장관들과 달리 분명 그 직책에 적합한 인물입니다. 고등군사연구소 소장, 휘하 병력들을 통솔하는 군 감찰관을 역임했습니다.\n\n그가 국민당에 소속되어 있었기에, 백색당(국민당) 세력들은 그를 완벽한 후보라고 이미 점찍어 두었습니다. 콜로라도당이 장악한 군대가 바트예의 당을 위해 자신들을 무너뜨리는 것을 두려워하였던 백색당원들은 군을 자신들의 입맞에 맞추어 정치화시키기 위해 레볼로를 이용하려 했습니다. 거기에 보너스로, 학생과 노조에 대한 탄압을 지지하는 성향 또한 그들의 눈에 맞았습니다. 그러나, 그 모든 장단점에도 불구하고 레볼로는 파블로 모라토리오같은 사람이 아닙니다. 레볼로는 군 내의 백색당 계열 반란 참여자들의 지지를 그닥 받지 못하고 있습니다. 그리고 그는 백색당을 지지하는 쿠데타가 일어나는 것을 원하는 자도 아니였습니다.§!"
 URG_Glauco_Segovia_sec_desc: "§Y국방부 장관\n사회급진주의§!\n------------\n§L§!"
 URG_Antonio_Francese_sec_desc: "§Y국방부 장관\n국민보수주의§!\n------------\n§L§!"
 URG_Pablo_Moratorio_sec_desc: "§Y국방부 장관\n전제주의§!\n--------------\n§L파블로 모라토리오에게 쿠데타란 낮선 일이 아빕니다. 그가 지속적으로 쿠데타 음모를 꾸민 것 때문은 아니고, 1938년 모틴치토 사태에 그의 형이 연루되어 있었기 때문입니다. 모라토리오는 그 사건에 참여한 자는 아니였지만, 그 사건의 진실을 잘 알고 있었습니다. 사실, 모라토리오는 쿠데타 참여에 있어 아주 이중적인 견해를 보입니다. 만일 성공 가능성이 없다면, 그 음모에서 완전히 떠나 자신의 모든 노력을 전혀 존재하지 않도록 지워버릴 겁니다.\n\n백색당 출신인 그는 1959년 국립 냉동시설(Frigorífico Nacional) 책임자로 임명되었습니다. 이 자리에 있는 동안 내무부에 안면을 튼 그는 아게론도의 쿠데타 계획에 필수적인 인물로 참여하였습니다. 그 보상으로 지금 그는 국방부 장관에 임명되었지만, 최근 들어 그는 현재 정세에 불만을 가지게 되었습니다. 다른 마르시스트 장군들과 마찬가지로 모라토리오는 친 파시스트이지만 페론을 증오하며, 페론이 우루과이를 그의 꼭두각시로 만들려 하는 사실을 알기 때문입니다. 아게론도가 도움을 요청했을 때 그를 받아들이는 일은 모라토리오에게 상당히 벅찬 일이였지만, 일단 쿠데타가 이루어진 후 아게론도가 좀더 독립적인 정치를 해 나갈것을 기대하면서 이를 받아들였습니다. 그러나 디아스가 장관직에 올라와 있다는 사실은 그를 걱정스럽게 하고 있습니다.§!"
 URG_Pablo_Moratorio_marzist_sec_desc: "§Y국방부 장관\n전제주의§!\n--------------\n§L파블로 모라토리오에게 쿠데타란 낮선 일이 아빕니다. 그가 지속적으로 쿠데타 음모를 꾸민 것 때문은 아니고, 1938년 모틴치토 사태에 그의 형이 연루되어 있었기 때문입니다. 모라토리오는 그 사건에 참여한 자는 아니였지만, 그 사건의 진실을 잘 알고 있었습니다. 사실, 모라토리오는 쿠데타 참여에 있어 아주 이중적인 견해를 보입니다. 만일 성공 가능성이 없다면, 그 음모에서 완전히 떠나 자신의 모든 노력을 전혀 존재하지 않도록 지워버릴 겁니다.\n\n백색당 출신인 그는 1959년 국립 냉동시설(Frigorífico Nacional) 책임자로 임명되었습니다. 이 자리에 있는 동안 내무부에 안면을 튼 그는 마르시스트 쿠데타 계획에 필수적인 인물로 참여하였습니다. 그 대가로 그는 국방부를 통제하게 되었으며, 차를로네가 자신의 야망을 위해 혁명의 횃불을 훔치는 것에 관한 백색당의 불안감을 조절할 수 있었습니다.§!"
