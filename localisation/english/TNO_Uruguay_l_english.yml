 URG_Victor_Haedo_hog_desc: "§Y평의회 의장\n보수주의§!\n------------\n§L긍정적으로건 부정적으로건, 아에도는 우루과이의 정치가 흥미로워보이게 하는 인물입니다. 푼타 델 에스테에 있는 그의 호화로운 저택이 당신의 판단을 흐트릴지도 모릅니다만(뭐, 그의 호기심을 자극한다면 그가 당신을 그곳에 초대할 지도 모릅니다)  아에도는 자수성가형 인물입니다. 가난한 집안에서 태어난 그는 정치적 노력을 통해 모든 것을 성취한 인물입니다.\n\n한때 충성스러운 에레라주의자 아에도는 이제 자신의 길을 스스로 개척해 나가고 있으며, 자신의 정치적 입장을 완전히 선회하였습니다. 동료 에레라주의자들은 모두 그를 축하고 싶어하며, 이는 카스트로, 게 바라에 대한 호의적인 모습과 함께 친 파시스트적인 그의 성향 때문입니다. 그러나 에레라가 줌음으로서 아에도는 아레라주의을 장악할 수 있는 기회를 얻었으며, 그가 싸움도 하지 않고 권력을 내려놓을 것 같지는 않아보입니다.§!"
