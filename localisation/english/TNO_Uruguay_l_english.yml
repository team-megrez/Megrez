 POLITICS_COUNCILURG_DESC: "국가통치위원회, 약칭으로 부를 시 콜레히아도라 불리는 제도는 호르헤 바트예 이 오르도녜스가 유럽에서 도입해 온 개혁 제도로, 그 중 특히 스위스 연방평의회에서 영감을 받아 도입되었습니다. 바트예의 이상대로라면, 우루과이에 분권화된 행정 기관이 존재한다면, 독재정권의 출현은 완전히 차단될 수 있었습니다.\n\n그러나 콜로라도당의 분열과, 보수적인 바티스트스들의 개혁에 대한 부정적인 반응으로 인해 개혁은 온전히 실행되지 못하였고, 결국 타협이 이루어져 대통령직은 존속하되, 그 권력을 평의회와 분담하는 방식으로 개혁이 실현되었습니다. 그러나 이 제도는 오래 유지되지 못했습니다. 그리고 바트예의 우려처럼, 독재자 가브리엘 테라가 평의회를 해산시키면서 이 제도는 오랫동안 유지되지 못하였습니다.\n\n마르시스트 정권의 몰락과 민주화로, 콜레히아도 제도는 바트예가 고안한 방식 그대로 다시 도입되었습니다. 그러나 이 제도는 국가에 이익이 되지 않다는 사실이 판명되었습니다. 국가통치위원회의 안건 처리 속도는 무척 느리게 이루어졌기에, 국민들은 이 제도에 부정적인 반응을 보이고 있습니다. 의회가 평의회 폐지와 대통령직 부활에 대하여 논의를 시작하였지만, 이를 실제로 실행에 옮기는 것은 무척 어려운 일이였습니다. 우루과이 헌법에 따르면, 헌법 개정을 위해서는 35% 이상의 투표율이 필요하지만, 이는 국민당(백색당) 우파 의원들의 단독 표결로는 달성할 수 없는 수치였습니다. 이로 인하여 그들은 §O콜레히아도 제도 폐지를 위해 좀더 대안적이고 과격한 방법§!을 찾기 시작하였습니다.\n\n§R혹자§!가 말하길, \"콜레히아도 제도 아래에서, 5년 후에는 §W백색당§!이 승리하고, 15년 후에는 §s군사 쿠데타§!가 일어날 것이다.\"라고 예언하였습니다.\n\n이 예언이 이루어지기 않기를 바랍시다."
 POLITICS_DOMINGO_TORTORELLI_DESC: "마가단에서 몬테레이까지 (동쪽이 아니라 서쪽으로 가, 망할 놈아) 도밍고 토르토레이의 위대함(읽는 방법: 우스꽝스럽게)을 들어본 남자도 여자도 없을 것이다. 예시로 들었던 야만적인 땅에서 그를 아는 인생을 갈아넣으며 달걀을 썩히는 마스크쓴 십대 착취 옹호자는 없다. 만약 당신이 스크림블로 카탈로그에 나오는 알렉스 키스터의 가짜 농담 SCP를 번갈아 심문한다고해도, 그들은 그가 누구인지 알지 못할 것이다.\n\n새끼, 놀랐냐? 얘는 그냥 50년대 몬테비데오의 괴짜 정치인일뿐이다, 븅신아, 뭘 기대한건가?\n\n1938년에, 바티스트파 같은 좌파들이 출마하는 것이 금지되자, 도밍고 토르토레이는 '콩코르단시아 라보랄'의 지도자로서 처음으로 대선에 출마했다.  전형적인 족벌주의의 양상을 보여주며 그는 그의 아내 아나톨리아 만루페를 러닝메이트로 지명했다. 그는 지금이 그의 적기라고 생각했고, 그리고... 대통령이 되지 않았다. 대신 그는 고함치고 있는 그의 말을 듣기 위해 발코니 앞에 멈춰선 우루과이의 정상적인 사람들에게 웃음거리가 되었다.\n\n토르토레이는 무료 우유 공급관을 거리 구석구석에 배치할 것이라 제안했다. 리베라에서 몬테비데오 사이에 도로를 건설하면, 내리막길을 통해 화물차가 연료를 절약할수 있다고 주장했다. 그리고 만약 그가 대통령이 된다면 근무시간은 딱 15분이 될 것이라고 선언했다. 그는 모든 국민들이 18세가 된다면 공적 일자리를 제공해주는 법을 통과시키겠다고 주장했다. 가장 인상적인 것은 만약 그들이 그를 뽑는다면, 허브, 설탕, 그리고 와인 가격을 반으로 줄이겠다고 그들에게 약속했다는 것이다!\n\n물론 우루과이의 배은망덕한 악당들은 자신들에게 얼마나 큰 기회가 주어졌는지 몰랐기 때문에 선거에서 50표 이상을 그에게 준 적이 없다. 50석이 아니라 50표 말이다. 그는 토미 더글러스, 후안 페론, 루이스 바트예 베레스 등이 자신의 공약을 도용했다고 주장했었다. 당연히 이 음모론은 사실이 아니다. 그는 그냥 바보라서 진 것이다.\n\n그리고 너, 이 멍청아, 도대체 왜 (아직) 콘텐츠가 완성되지 않은 국가에 가서 '~' 키를 누르고 \"set_ruling_party esoteric_nazism\"을 치면서 시간을 허비하고 있는거니? 가서 마크 유튜버들이 옹알대는거나 보면서 니 잼민이 머리나 썩혀두거나, (그게 걔들이 하는 일이니까, 나한테 묻지 말고), 아니면 TNO 브라질이나 다른걸 하거나, TNO 2가 나올때 돌아와라! 지금부터 3분동안 손을 떼고 라면이나 끓여먹는게 어때? 최소한 맛있기라도 하잖아?"
