 URG_switzerland_mirage_2:0 "스위스의 환영: §f의심스러움§!"
 URG_switzerland_mirage_2_desc:0 "한때 언덕 위의 빛나는 도시이자 이웃 나라들의 부러움의 대상이였던 우루과이는 최근 병들었습니다. 객관적으로 볼 때 우루과이는 여전히 라틴 아메리카 민주주의의 등불이고 좌파는 자유롭게 정치에 참여할 수 있습니다. 그러나 조국에서 일자리를 구하지 못해 훈련도니 젊은 전문직 종사자들이 여권 발급소에 줄을 끊임없이 서는 이 광경은 국민들의 믿음을 흔들리게 하고 있습니다.\n\n우루과이의 문제를 다루기 위해 선출된 부패한 정치 계층은 우루과이산 제품이 언젠가 다시 요구될 것이기에 현재의 위기는 저절로 지나갈 것이라 주장하며 그 희망에 여전히 매달리고 있습니다. 국민들은 이 주장이 사실이길 바라고 있습니다. 만일 그것이 사실이 아니라면, 만약 바트예가 구축한 민주주의가 사실상 돌이킬 수 없을 정도로 무너졌다면 그것이 무엇을 의미하게 될 지 불안해하고 있습니다.\n\n§f우루과이는 주저앉았으나, 아직 무너지진 않았습니다.§!"
 URG_switzerland_mirage_3:0 "스위스의 환영: §R망상§!"
 URG_switzerland_mirage_3_desc:0 "우루과이의 예외주의을 믿는 것에 대한 믿음에 의심이 있어서는 안 되었지만, 이제 그 의심은 걷잡을 수 없이 커졌습니다. 현재의 위기상황은 일시적인 문제가 아니라 근본적인 무언가가 무너졌다는 신호인 것 같습니다. 공화국은 시민의 미덕과 진보적 민주주의해 대한 헌신을 통해 세계적인 명성을 얻었지만, 이러한 환상은 총의 연기와 무고한 피를 흘림으로서 산산조각나고 말았습니다.\n\n이러한 진실을 받아들이지 않고 여전히 거부하려는 사람들도 있지만, 그들 또한 자신이 거짓말을 하고 있다는 사실을 자각하고 있습니다. 그들 중 일부는 여전히 적절한 방식을 통해 좋은 싸움을 유지하려 합니다. 정치적 참여, 시휘, 그리고 바트예를 웃게 하는 모든 요소들을 포함해서 말이죠. 그러나 이름을 밝히지 않은 일부 무리들이 진실을 말하고 있는 지에 대해 궁금해하는 사람들이 있습니다. 그들에게 기회를 주는 것이 그리 나쁜 일일까요?\n\n§R우루과이가 가라앉으면서 동방의 사람들은 감히 이를 믿는 것이 죄인지에 대해 궁금해하고 있습니다.§!"
 URG_Faustino_Harrison_hog_desc: "§Y평의회 의장\n자유보수주의§!\n------------\n§L전직 고등학교 교사였던 아리손은 1958년 선출된 에레라-농본주의 연합 정부의 마지막 평의회 의장이 되었다는 사실을 깨달았습니다. 확실히 그는 그의 운동이 성취한 모든 것에 대해 자랑스러워 할 이유가 있습니다. 그러나 그에겐 해야할 더 많은 일이 있으며, 그의 나라를 구해내기 위해 노력해야한다는 사명을 아직 떨쳐낼 수 없습니다,.\n\n1928년 학교에서 졸업한 이후 공증인이 된 아리손은 플로리다 주에서 활동을 시작하였습니다. 1951년 알베르토 갈리날 에베르가 시장직에서 사임한 이후 아리손은 그 후임자가 되었습니다. 이후 그는 연방농촌행동동맹의 창립자이자 가장 중요한 지도자가 되었습니다. 농본주의 세력의 많은 이들, 심지어 그들의 지도자 베니토 나르도네는 이제 정치에 염증을 느꼈으며 정치판에서 물러나 노동조합 활동에 집중하기를 원하고 있습니다. 그러나 아리손은 여전히 정치적 활동을 통해 무언가를 얻을 수 있다고 믿고 있습니다.§!"
 POLITICS_AMILCAR_VASCONCELLOS_DESC: "바트예티스트에 대해 일반적으로 알려진 비판거리는 그들이 자신의 이데올로기를 마치 종교 교리처럼 취급하고 교리를 건드리는 것에 대해 전혀 타협의 여지를 주지 않으려 한다는 점입니다. 바스콘세요스는 콜레히아도 제도에 대한 변함없는 신념으로 인해 권력을 얻었기 때문에, 이런 비유에 가장 적절한 사례의 인물이 될 것입니다.\n\n아르티가스에서 태어난 바스콘세요스는 고등 교육을 받기 위해 몬테비데오로 이주했습니다. 졸업 이후 그는 교육 분야에서 활동한다는 소명을 품은 채 1938년 초등학교 교사로 사회활동을 시작하였습니다. \n\n그러나 젊은 나이의 바스콘세요스는 몬테비데오에서 활동하며 테라의 쿠데타와 마르시스트 독재를 두 눈으로 똑똑히 목격하였으며, 그의 신념은 교육에서 정치로 바뀌게 되었습니다. 그는 시위에 참여하면서 독재정권에 대항하는 정치인이 되었으며, 이 과정에서 루이스 바트예와 친분을 맺고 루이스의 추종자인 '영 턱스(Young Turks)'의 일원이 되었습니다. 바스콘세요스는 퀸시스타의 정치에 관여하며 레마가 발행하는 신문 악시온(Acción)의 편집 책임자, 축산부 장관, 재무부 장관등을 거쳤습니다. 루이스가 사망한 이후, 그가 루이스의 후계자가 될 것은 자명해 보였습니다. 그러나 콜레히아도 제도가 이젠 실패로 끝났다는 것이 명확해졌기 때문에 콜레히아도 제도를 옹호하는 그의 신념은 그의 입지를 흔들게 하였습니다. 그 때문에 경선에서 그는 호르헤 바트예에게 거의 패배할 뻔 했습니다.\n\n그 도전을 간신히 물리쳤으나, 정통 바트예주의는 이제 그를 지지하는 추종자들과 바트예티스타 연합(UCB)를 지지하는 개혁 연합, 미셸리니의 리스트 99로 분열되었습니다. 하지만 바스콘세요스는 호르헤가 음지에서 계속 기회를 노리며 그의 순간을 기다리고 있다는 사실을 잘 알고 있습니다. 만일 그가 루이스의 유산에 부응하길 원한다면, 그는 당을 잘 지배하고 그의 지휘 아래 바트예주의를 재통합시킬 방법을 찾아야 할 것입니다."
 POLITICS_MANUEL_FLORES_MORA_DESC: "어쩌면 플로레스 모라는 우루과이 대통령보다는 의회의 일원으로 일하는 것이 더 적합해 보일지도 모릅니다. 그러나 유권자들은 대통령직의 복원을 선택하였고, 모라는 그들의 선택을 따를 것입니다.\n\n19세기 우루과이의 악명 높은 독재자였던 베난시오 플로레스의 친척뻘의 핏줄을 타고 난 마누엘 \"마네코\" 플로레스 모라는 1923년에 태어났습니다. 글을 쓰기 시작하면서 문학에 관심을 가지기 시작한 그는 작가로서의 재능을 보였습니다. 우루과이의 후안 카를로스 오네티나 스페인의 호세 바르가민 같은 작가들에게 영향을 받은 플레리스 모라는 몬테비데오와 다른 도시들의 도시화 과정에서 형성된 예술가 그룹인 45세대의 일원이 되었습니다.\n\n우루과이에서 흔히 볼 수 있듯, 플로레스 모라 또한 저널리스트의 길을 걸으며 정치에 입문했습니다. 삼촌의 도움을 받아 그는 엘 디아리오(El Diario)란 언론사에서 일을 시작했으며, 이후 마르차(Marcha)로 이직하였습니다. 그곳에서 활동하면서 저술한 글은 루이스 바트예 베레스의 관심을 끌었으며, 베레스는 이 젊은이가 정치가로서의 잠재력이 있다고 생각했습니다. 마네코는 루이스의 제안을 받아들여 '영 턱스(Young Turks)'의 일원이 되었습니다. 이후 1954년 그는 대의원직에 올라섰으며, 1958년에는 간발의 차로 재선에 성공하였습니다.\n\n바스콘세요스, 아브달라, 호르헤 바트예로 갈라진 리스타 15를 장악하기 위한 당내 싸움에서 그는 일찍이 대학생 시절부터 바스콘세요스의 지지자로 활동하였으며, 바스콘세요스 파벌의 2인자로 간주되었습니다. 그 충성심에 보답받은건지, 그는 1966년 선거의 후보로 간택되었습니다. 그보다 더 놀라운 점은 그가 평의회 의장이 아닌 대통령이 되었다는 점이지만, 마네코는 자신의 운명에 대처할 수 있다고 굳게 믿고 있습니다."
 POLITICS_JORGE_BATLLE_DESC: "역사는 반복되지 않지만, 어느 정도 운을 맞추려 하는 듯 해보입니다. 호르헤 바트예 이 오르도네스가 남긴 유산의 진정한 계승자는 그의 조사 루이스였는데, 루이스는 우파로 전향하여 보수주의자가 되었었습니다. 그리고 루이스에게도 비슷한 일이 일어났습니다. 그의 아들 호르헤가 자유주의자가 되었기 때문입니다.\n\n아들들에게 자신이 가지지 못했던 것을 해주고 싶어하는 아버지의 아들로 태어난 호르헤는 이런 시절 마르시스트 정부가 루이스와 그의 가족을 강제로 해외추방시킴으로 인해 어린 시절을 해외에서 보내야 했습니다. 상황이 진정되자, 호르헤는 라디오 아리엘에서 정치 활동을 시작했고, 1946년 선거 기간 동안 그의 사촌을 도왔으며, 이후 그의 아버지가 만든 신문사 악시온에서 일을 시작했습니다. 이 경험들은 그에게 정치 기술을 습득하게 하였고, 1958년 몬테비데오의 대의원에 선출되면서 정계에 정식으로 입문하였습니다.\n\n그러나 이때부터 그는 아버지의 신념과 거리를 두고 자신만의 정치적 성향을 만들어 나갔습니다. 루이스는 50년대의 위기 이후 자신의 문제를 부정하고, 바트예티스트들이 구축한 시스템에 이상이 없다고 주장하였으나 호르헤는 이에 대한 의심을 시작했스비다. 당시 그의 여자친구는 아르헨티나인이였는데, 그녀와 만난 어느날 오스트리아 학파 경제학자 하이에크와 미제스가 추최하는 회의에 참석하여 자유시장경제학에 심취하였습니다.\n\n그의 아버지가 죽음으로서, 그는 자신의 진보적 비전이 리스트 15를 장악할 수 있는 기회를 찾았습니다. 이 기회를 확실히 잡기 위해서는 약간의 거짓말 또한 필요했습니다. 그는 레마의 동의를 얻기 위해 자신을 개발주의자라고 주장했습니다. 그러나 이제 그는 대통령이 되었고, 자신의 경력을 결정지을 문제에 직면하게 되었습니다. 자신의 당인 좌파 그룹을 우파로 만드는 일을 과연 그가 해낼 수 있을까요?  "
 POLITICS_OSCAR_GESTIDO_DESC: "마르시스트 정권 당시 군문에 발을 들인 장교들 중 오스카르 헤스티도는 파시스트에 우호적이지 않았으나, 상부에서 시키는 명령을 충실하게 따르며 비정치적인 군인으로 활동하였습니다.\n\n헤스티도는 조종사가 되는 것을 목표로 군생활을 시작했으며, 항공기에 커다란 애정을 가졌습니다. 1926년 파라과이에서 개최된 기념행사에서 우루과이 대표단의 일부로 참석하여 몬테비데오에서 아순시온까지의 단발 엔진 복엽기에 탑승하여 비행을 하기도 하였습니다. 헤스티도는 계속 진급하며 1938년 육군 항공대 사령관을, 1949년 장성으로 진급한 이후 1951년엔 마침내 육군 총사령관에 임명되었습니다. 그의 재임기간 동안 공군은 육군에서 분리되어 공식적으로 독립하였으며, 헤스티도는 이 업적에 대한 커다란 자부심을 느꼈습니다.\n\n전역 이후, 신뢰 할 수 있는 군인이라는 그의 이력서는 그를 AFE의 감사 위원장으로 임명되게 하였습니다. 그곳에서 헤스티도는 예산의 균형을 잘 맞추는 훌륭한 행정가라는 명성을 얻었습니다. 그러나 1959년 홍수 사태를 처리하기 위한 국가 위원회의 위원장이 되었을 때, 그의 경력은 절정에 달했습니다. 우루과이 국민들은 그를 재난 피해자들을 도울 수 있도록 백방으로 노력한 정직한 인물로 인식하게 되었으며, 이는 그의 사무실 문에 정치인들이 노크를 하는 성과를 가져왔습니다.\n\n이제 헤스티도 대통령은 수많은 도전에 직면한 채 콜로라도당의 우파를 이끄는 자칭 좌파이며, 당의 단합을 유지하면서 차를로네의 영향력을 최소화시키려 하고 있습니다. 그리고 이를 통해 국가를 실질적으로 통치하려 합니다. 헤스티도는 최선을 다하려 하지만, 알지 못하는 기계 앞에 앉아 어떤 버튼을 눌러야 하는지 고민하는 자신을 발견하게 될 지도 모릅니다."
 POLITICS_OSCAR_GESTIDO_SAD_DESC: "백색당의 군을 정치화시키려하는 노력은 헤스티도에 의해 비난을 받아왔습니다. 헤스티도는 \"§g군§!의 §R정치화§!를 꾀하는 모든 사례는 대륙에서 §B안 좋은 사례§!만을 만들어 왔다\"라고 지적했습니다. 그러나 그들은 이 경고를 무시했고, 국가는 그 대가를 치루어야 했습니다.\n\n대법원 정부는 최선을 다하였지만, 법조인들은 국가의 반역자가 외국 세력의 지원을 받아 일어난 쿠데타를 막을 수 있는 능력이 없었습니다. 이러한 쿠데타의 여파 속에서 국민들은 새로운 해결책을 찾아야 했으며, 새로운 강력한 리더십이 필요했습니다. 그리고 그 영웅으로, 1959년 홍수에서 명성을 날린 오스카르 디에고 헤스티도가 있엇습니다. \n\n헤스티도는 레지덴시아 데 수아레스로 군을 이끌기 전 마지막으로 고민을 하였습니다. 바스콘세요스는 그와의 딜이 실패한 이후에도 그에 대한 신뢰를 보여주었지만, 헤스티도 자신은 국가에 필요로 하는 공정한 인물이였고, 바스콘세요스는 그러지 못하였다는 사실이 증명되었습니다. 그저 그는 이 사실을 확신하면 되었기에, 콜로라도당과 국민당(블랑코스)당은 은퇴한 장군에게 을 석들하겨 국가를 위한 마지막 결단을 내리게 하였습니다.\n\n그는 결국 대통령 띠를 받아들였습니다. 이제 우루과이의 새 대통령은 민주주의를 분쇄하려 하는 외부의 적과 반역자들에 대한 정의를 집행해야하며, 내부적 분노로부터 민주주의를 수호해야 한다는 어려운 과제를 맡게 되었씁니다. 그러나 그는 이 일을 혼자 하는 것이 아닙니다. 바스콘세요스와 테헤라를 주축으로 하는 국가통합내각의 도움을 받고 있습니다. 또한 군에서 페레이라와 떠오르는 신성 세레니의 지지를 받고 있습니다. 이들 모두가 힘을 합치면, 분명 현 상황은 행복한 결말을 맞이할 수 있을 것입니다.\n\n§Y그렇겠죠?§!"
 POLITICS_OSCAR_GESTIDO_MARZIST_DESC: "오스카르 헤스티도는 과거에 시달리는 인물입니다. 1935년 그는 조종사였고, 당시 소령이였던 그는 네그로 강변에 위치엔 바실리오 무뇨스의 반군 캠프를 보았던 인물 중 하나였습니다. 당시 혁명의 지도자는 자신의 부하들과 식사를 하는 중이였고, 취사 도중 새어나간 연기는 그들의 위치를 알려주었습니다. 그들의 캠프는 폭격받았는데, 소문에 의하면 헤스티도는 그 폭격에 직접적으로 참여하지 않고 그저 정찰만을 했다고 합니다. 어쨋건 그 폭격으로 인해 혁명은 실패로 끝나고 말았습니다.\n\n헤스티도는 1938년 모틴치토 사건이 일어날때까지 국가의 명령에 충실히 따랐습니다. 그러나 마르시스트 정권은 점점 더 권위적이고, 친 파시스트적으로 변해가고 있었습니다. 헤스티도가 자신의 좌파 이데올로기를 형성하기 시작하면서 그는 자신이 정부를 위해 싸워온 것이 잘못된 일이라는 것을 깨달았습니다. 그러나 애국적 십자군에 참여할 기회가 왔을 때, 그는 그 길을 걷지 않고 유럽, 특히 영국을 황폐화시키고 있는 독일인들과 친해지는 이들을 위해 싸우는 길을 선택했습니다. 물론, 이러한 과오에 대해 그저 \"정당한 복종\"을 했을 뿐이라고 변명할 수 있지만, 그는 당시에 용기를 가지지 못했습니다. 그와 반대로 로페스 실베이라는 젊은 장교로서 이러한 역격에도 불구하고 멋진 싸움을 할수 있는지에 대한 모습을 보여주었습니다.\n\n이러한 과오를 뒤로 하고, 헤스티도는 민주파 야당이 우루과이를 해방시키기 위한 궐기를 준비하고 있다는 소식을 듣고 이를 지원하기로 결정했습니다. 1959년 홍수 대처에서 그가 날린 명성과 군 경력은 자신을 이 세력의 지도자로 올라서게 하였습니다. 이제 이 싸움에서 승리하면서 그는 레안드로 고메스같은 영웅들과 이름을 나란히 할 수 있게 되었습니다. 그러나 늙은 장군은 이것만으로 자신이 과거에 지은 죄를 충분히 씻어냈는지에 대한 확신을 가지지 못하고 있습니다."
 POLITICS_SUPREME_CORTE_DE_JUSTICIA_DESC: "1952년 우루과이 헌법 제150조: \"§Y국가평의회§!는 국민들에 의해 직접 선출된 4년의 임기를 가진 9명의 의원, 18명의 예비 의원으로 구성된다. 선거 규정에 따라 해당 의원들은 공화국 단일 선거구를 통해 선출한다.\"\n\n헌법 제155조: \"§Y국가평의회§!가 그 권한을 수행해야 하는 날 평의회 의원직이 확정되지 않았을 시 §M대법원§!이 임시로 그 권한을 대행한다.\"\n\n이론적으로 보면 이 조항을 따라 대법원이 1965년 3월 1일 우루과이의 권력을 얻게 되었다고 이해할 수도 있는데, 그 내막을 살펴보자면 선출된 에레라주의-농본주의 평의회가 아게론도와 협력했다는 문제와 그리고 결정적으로 그 배후에 후안 도밍고 페론이 있다는 점 때문이며 이는 콜로라도당이 장악한 군대가 라틴 아메리카 국가들과 구별되는 합법주의적 전통을 유지하면서 위의 절차를 가속시키는 결과를 가져왔습니다. 이에 따라 국민당 평의회가 축출된 이후 대법원이 행정권을 잠시 이양받게 되었습니다.\n\n대법원 정부는 외국의 지원을 받는 쿠데타 시도라는 상황 속에서 국가를 회복시켜야 하고, 또 다른 §g회색 공포§!에 빠진 국가를 통치해야 합니다. 이러한 도전에 정부가 제대로 대응하지 못할 것이라 두려워하는 이들이 존재하고, 설마 그들의 생각이 옳을지 몰라도, 이럴 땐 지위나 능력에 상관없이 누구나 조국을 위해 헌신해야 할 것입니다."
 POLITICS_JORGE_PACHECO_ARECO_DESC: "미국 대사관이 언급한 바에 따르면, \"좋은 인물이지만 그닥 능력이 있지는 않고, 세사르가 죽으면 리더십을 발휘하긴 힘들어보이는\" 이 정치인은 엄청나게 신뢰할만한 인물은 아닌 것 같습니다. 그리고 이 평가는 대중들에게도 똑같이 적용됩니다. 그러나 파체코는 헤스티도가 직접 간택한 인물이며, 그래서 그는 지금 우루과이의 대통령이 되었습니다.\n\n파체코는 1920년 정치인이자 의사, 대리인으로 활동하던 마누엘 파체코의 아들로 태어났습니다. 외조부 리카르도 아레코는 비에리스트 정치인이었고, 아버지인 마누엘 파체코는 호세 바트예 이 오르도녜스의 처남이였기 때문에 자연히 그 또한 그들의 발자취를 따라가게 되었습니다. 그러나 그 선택은 잘못된 길이었습니다. 비에리즘은 바트예주의, 리베리즘, 소시즘 등의 틈새에 갇혀 자연히 소멸되고 말았습니다. 이에 에두아르도 블랑코 아세베도 같은 일부 비에리스트들은 마르시스트 정치인으로 전향하기도 하였습니다.\n\n어쩌면 파체코는 차를로네의 후예 중 한명으로 정치 경력을 끝내버렸을 지도 모릅니다. 그러나 라우마르 하데와 연줄이 있었던 그는 바트예주의 성향의 언론 '엘 디아(El Día)'에 취직할 것을 제안받았으며, 이를 기회로 생각한 그는 언론인으로서 정치 활동을 이어나갈 수 있었습니다. 그는 헤스티도를 지지하는 논조의 글을 썼고, 곧 상원의원 후보로까지 올라갈 만큼 상당한 명성을 얻었습니다.\n\n대통령이 되는 과정은 마치 우연과도 같았습니다. 헤스티도와 바트예티스타 연합(UCB)의 다른 고위 인사들은 대통령직 출마를 위해 의원직을 포기하려 하지 않았으며, 장군의 친구들은 대통령이 되어달라는 제안을 거부했습니다. 차를로네가 이 틈을 타 자신에게 충성하는 누군가를 지명할 수 있는 위험이 있었기에 그 전에 빠른 후보자 지명이 필요했으며, 파체코는 이 때문에 선택받았고 대통령이 되었습니다. 그를 비난하는 이들은 파체코가 우둔한 인물이라고 주장하곤 하는데, 파체코는 대통령 임기 동안 루머에 대한 사실여부를 증명해야 할 것입니다."
 POLITICS_MARTIN_ECHEGOYEN_DESC: "\"카우디요 에레라를 따르는 이들 중 가장 유능한 인물\"로 불렸던 에체고옌은 농본주의자들과의 동맹을 유지하고 당내 반미주의 기조를 식힘으로서 스승의 바램을 완전히 역행하게 되었습니다. 허나 만일 그에게 도움이 된다면, 에체고옌은 에레라가 원하는 것과 정반대의 길을 걸어야 한다고 믿고 있습니다.\n\n국민당이 좌파 세력과 반 에레라주의 세력으로 분열되어 있던 시절, 젊은 정치인 에체고옌은 백색당(국민당)의 급진파 일원이였기 때문에 에레라주의 세력의 지도부와 연결될 수 있었던 여지를 전혀 가지지 않았습니다. 얼마안가 마음을 고쳐먹은 그는 열렬히 에레라를 지지하기 시작하였고, 그의 신임을 얻어 테라 내각 시절 장관까지 올라서는 등 승진가도를 달렸습니다. 마르시스트 내각과 관련한 그의 활동은 거기서 끝나지 않았는데, 링콘 델 보네테 댐 건설과 관련한 자금 지원을 위해 독일과의 협상 도중 그는 3제국을 방문하여 나치의 황금 독수리로 장식된 인물 아돌프 히틀러를 만나기도 하였습니다.\n\n그 이후, 에체고옌은 파시스트로 불렸습니다. 에체고옌은 이 비난을 피하기 위해 농본주의자들과 동맹을 맺어 자신과 지지자들은 상대적으로 친미적인것 같이 보이도록 만들었습니다. 그러나 이 행위는 에레라주의 신념을 배신하는 일이였고, 1962년 선거에서 정통 에레라주의자들에게 몰린 상당한 표는 에체고옌에게 위협적인 신호를 주었으며 무언가 조치를 취해야 한다는 사실을 깨닫게 하였습니다.\n\n나아갈 길은 분명했습니다. 자신의 입지를 공고히 하기 위해 당내 경선에서 에체고옌은 확실한 승리를 거두어야 했습니다. 이 싸움에서 승리를 거두기만 한다면, 그는 에레라주의 진영을 완전히 장악하고 에레라의 가치 있는 후계자이자, 위대한 카우디요로서 역사에 남게 될 것입니다.\n\n물론, 미국인들이 그의 계획에 할 말이 있을지도 모릅니다."
 POLITICS_ALBERTO_GALLINAL_HEBER_DESC: "알베르토 가이날 에베르는 마음만 먹었다면 어떤 길이건 걸을 수 있었습니다. 화가, 피아니스트, 오페라 가수, 웅변가., 작가, 시인, 배우, 그리고 저명한 변호사까지, 그리고 언급하지 않은 수많은 유망한 길들까지 말이죠. 그러나 그는 아랫사람이 되어서 빈곤, 기아, 문맹, 질병과 싸우는 길을 선택하였습니다. 그는 병원을 고치고, 학교를 짓고, 집을 짓고, 가시를 잘라내고, 메뚜기를 잡고, 도랑을 팠습니다. 그리고 지금 그는 우루과이의 대통령이 되었습니다.\n\n알레한드로 가이날의 넷째 아들로 태어난 가이날 에베르는 ARU에 가입하기 전 가문의 땅을 관리하는 임무를 맡았습니다. 목장 관리와 질병 퇴치 등에 뛰어난 재능을 보인 그는 가문에서 두각을 나타냈고, 플로리다 지부장까지 올라서게 되었습니다. 이후 정계에 입문한 그는 1956년 백색민주연합(UBD)의 창립 멤버가 되었으며, 1958년엔 의회 선거에 출마하였으나 아쉽게도 당선을 하지는 못했습니다.\n\n정치 활동을 하는 동안 헤스티도가 설립한 국립이재민구호위원회의 일원으로서 농촌지역의 학교 설립, 주요 병원들의 리모델링을 이끄는 등 자신만의 특색있는 자선사업을 계속 해나갔습니다. 1964년 그는 UBD가 부패하고 비효율적이며 노동조합에게 너무 유화적이라 느끼며, 자신과 뜻을 같이하는 몇몇 인물들과 함께 UBD를 비난하고 로차 민족운동이란 새로운 세력을 형성하였습니다.\n\n로차 민족운동은 경선에서 가이날 에베르를 후보로 내세웠지만, MNR의 세력만으로는 경선을 넘어설 수 없었기 때문에 UBD의 백색당 재건파(RB)와 연합을 형성했습니다. 이를 통해 그들은 승리를 거두었으나, 가이날 에베르가 자신의 일을 계속하길 원한다면 그들은 이 연합을 계속 유지할 수 있어야 할 겁니다."
 POLITICS_JUAN_PEDRO_RIBAS_MARZIST_DESC: "우루과이 국민들에게, 후안 페드로 리바스란 인물은 1957년 루이스 바트예 베레스와의 결투로 유명한 극우 성향의 장군입니다. 군부, 정계 일각에서는 50년대 시절 쿠데타 가능성에 관한 밀실 논의 도중 이름이 언급되기도 하던 마르시스트 성향의 군인입니다. 한편 세사르 차를로네에게 리바스란 존재는 완벽한 체어워머입니다.\n\n1946년 차를로네가 민주화를 강요받던 시절, 막 진급하였던 그는 자신이 정치적 황무지에 버려진 사실을 발견했습니다. 바트예주의자들은 리바스의 마르시스트 혁명 지지와 스페인 내전에서의 국민파를 지지하려는 모습을 무척 혐오하였으나, 이웃나라에서 페론의 집권은 콜로라도당을 강제로 연합시켰습니다. 이 과정에서 리바스는 당의 단결을 위한 일환으로 1954년 국방부 장관으로 임명되었습니다.\n\n그러나 그 직위는 2년을 채 가지 못했고, 그의 경력은 교착 상태에 빠졌습니다. 차를로네가 그에게 구원의 손길을 내민 것이 이때였습니다. 쿠데타 모의 당시 공모자들이 원한 것은 나라를 위해 열심히 일할, 임시 대통령이 될 정치 중립적인 인물이었습니다. 비교적 중립적 집단인 군부의 인사를 대통령으로 내세우는 것이 민간인 출신 대통령보다는 정당성 있어 보인다는 것입니다. 원래 점찍힌 인물은 쿠데타 공모자 중 한 명인 아게론도 장군이지만 차를로네는 쿠데타 성공 과정에서의 자신의 공적을 강조하고 싶었기에 콜로라도당의 리바스를 후보로 내세웠습니다. 차를로네와의 연줄을 쉽사리 포기할 수 없었던 백색당 공모자들은 이를 마지못해 받아들였습니다. \n\n이 합의의 결과로 리바스는 1966년 선거가 개최될 때까지 임시 대통령이 되었습니다. 늙은 장군은 자신을 앉힌 자들이 시키는 대로 순순히 따라줄 것으로 예상됩니다. 그런데, 리바스가 꼭두각시의 역할을 그대로 받아들이려는지에 대해서는 아무도 신경쓰지 않고 있습니다. 왜 그래야 할까요? 그 주제에 관해서, 그의 의견은 중요하지 않기 때문입니다."
 POLITICS_JUAN_PEDRO_RIBAS_FALANGIST_DESC: "기회를 결코 놓쳐서는 안된다. 리바스는 이 교훈을 잘 실천하여 이제 우루과이의 새로운 독재자가 되었습니다. 그는 자신의 새로운 입지를 돌아보면서, 어떻게 이 자리까지 오게 되었는지 스스로도 신기해하고 있습니다.\n\n다른 많은 마르시스트들과 같이, 리바스 또한 파시즘, 그리고 스페인 내전의 국민파를 지지하였습니다. 그러나 그가 장군으로 진급할 때 마르시스트 정권은 종말을 맞았고, 반파시스트적 원칙을 가진 민주주의 정권이 그 자리를 대체했습니다. 아마 아르헨티나에서 후안 도밍고 페론이 부상하지 않았다면, 그의 경력은 거기서 끝나버렸을 지도 모릅니다. 우루과이를 무너뜨리려는 페론의 시도는 그와 콜로라도당을 적대시키게 하였고, 이 때문에 당의 통합을 유지하는 일환으로 리바스는 1954년 국방부 장관으로 임명되었습니다.\n\n그러나 60년대에 접어들면서 그의 경력은 다시 정체에 빠지게 되었습니다. 그의 자리를 대신하여 아게론도가 쿠데타 모의의 중심 인물로 떠올랐는데, 그 소문은 사실이였습니다. 페론의 도움을 받은 아게론도는 쿠데타를 시도하였으나 이는 실패로 끝나버렸습니다. 그러나 그 아르헨티나인 지도자는 동방 사람들이 그에게 반항하였는지에 대해 잊지 않았고, 그 보복으로 우루과이를 폭격하기로 결정했습니다. \n\n아게론도의 쿠데타가 국민당과 페론이 서로 협력한다는 사실을 깨달은 국민들에게 반발을 불러일으켰고, 플라티니안 블리츠 사태로 인해 히스테리에 빠진 우루과이인들은 거리로 나와 반역자들을 공개적으로 린치하기 시작했습니다. 이러한 상황에서 리바스와 아들 훌리오 세사르는 데스 스쿼드(DAN)을 창설했습니다. 그들 자신마저도 이 단체가 정부를 쿠데타시킬만큼 성장할 수 있으리라고는 생각하지 못하였지만, 그러한 상황이 오고야 말았으며 이를 통해 그들은 그 기회를 잡았습니다. 이제 새로이 권력을 잡은 정권은 우루과이 국민들에게 단 한 마디만을 말할 것입니다.\n\n§V우루과이인들이여, 다시는 없으리라.§!"
 POLITICS_MARIO_OSCAR_AGUERRONDO_DESC: "마리오 오스카르 아게론도는 우루과이 정부에 대한 쿠데타를 시도하였던 첫 번째 장군이 아닙니다. 베니토 나르도네의 콜레히아도 문제 해결을 위한 쿠데타 요구에 처음으로 대답한 것도 아니었습니다. 그러나 그는 20세기에 쿠데타를 성공시킨 최초의 인물로, 그 결과 우루과이를 지배하는 통치자가 되었습니다.\n\n그 동기는 대체 무엇일까요? 첫 번째로, 아게론도는 에레라주의자입니다. 원칙상 그는 바트예주의와 그것을 포함하는 모든 세력의 적입니다. 에레라주의를 포함한 우루과이 우파의 많은 강경파들과 같이, 그 또한 바트예주의는 사회주의, 공산주의와 다를 바가 없으며, 국가를 무너뜨리려는 공산주의자를 대리인과 같은 것이기 대문에, 철저히 숙청되어야 한다고 믿고 있습니다. 나르도네가 그를 몬테비데오 경찰서장으로 임명한 이유는 바로 이 때문이었습니다. 그는 그 직책을 맡을 준비가 되어있지 않았으나, 장래의 군 경력을 쌓기 위해 이를 사용하는 방법을 배웠습니다. 장군직에 오른 그는 걱정스럽게 자신의 부상을 지켜보는 서내 반대파들을 배제시켰습니다(이는 그가 대외적으로 친파시스트적이라고 여겨지기 때문입니다.).\n\n그가 파시스트에 유화적이라 보이긴 하는데, 이 때문에 그는 파시스트로 불리나 그것은 사실이 아닙니다. 아게론도는 히틀러, 무솔리니, 프랑코, 페론을 숭배하는 것에 전혀 관심이 없으며, 그에게 이들은 그저 외국의 이데올로기일 뿐입니다. 즉 그는 우루과이 민족주의자이자, 아르티귀스트일 뿐입니다.\n\n그런데, 과연 하늘에 있는 아르티가스가 아게론도의 행위를 보고 좋아할까요? 최소한 그는 그렇게 믿고 있습니다. 왜냐면, 그를 설득하려 하거나 반대하는 인물들은 감옥에 갇히거나 죽을 것이기에, 아무도 그에게 제동을 걸 수 없습니다."
 POLITICS_PABLO_MORATORIO_DESC: "파블로 모라토리오에 관한 이야기는 1938년까지 거슬러가야 제대로 이해할 수 있습니다. 당시 그는 육군 대령이였는데, 그의 형 사울은 모틴치토 사태와 관련이 있었고, 모라토리오는 그 일이 일어날 것을 이미 알고 있었다고 합니다. 이 진술에 대한 진실성은 제쳐 두고, 모라토리오는 그 음모를 당국에 고발하였으며, 결과적으로 형 덕분에 그는 이득을 보았습니다. 1940년대 모라토리오는 장군으로 진급하였으며, 마르시스트가 되었습니다. 1946년 민주주의가 회복되었을 때 그는 차를로네와 백색당의 아체베도에 의해 비호받았습니다.\n\n국민당에 대한 그의 충성심은 1958년 선거의 승리 이후 그가 국립 냉동시설(Frigorífico Nacional)에 대한 책임자로 임명되게 하였습니다. 이 자리는 내무부와의 안면을 틀 수 있게 하였고, 이후 모라토리오는 쿠데타를 일으키려는 일부 사람들에게 군부 세력으로서 든든한 동맹이 되주었습니다. 이들은 모라토리오가 그들이 원하는 군사정권을 만들어줄 인물이라고 믿고 있으나, 모라토리오는 그들의 기대를 배신해버릴지도 모릅니다. 그는 공모자이기 이전에 기회주의자였습니다. 모라토리오는 만일 이 음모가 실패할 것 같았다면, 가차없이 그들을 배신할 것입니다. 그에게 있어 가장 신성한 가치는 자신의 안정된 입지, 그리고 안녕을 추구하는 것이었습니다.\n\n리바스가 임시 대통령직을 종신 대통령직으로 바꾸려는 시도가 실패한 이후, 차를로네는 입헌주의자들이 숙청당한 군부에서 민족주의, 반체제 세력의 지지를 받을 새로운 후보를 지명해야 했습니다. 모라토리오는 이에 적임자였습니다. 리바스와 달리 그는 그저 자신의 역할에 만족할 뿐이며, 그저 이에 대한 대가를 요구할 뿐입니다."
