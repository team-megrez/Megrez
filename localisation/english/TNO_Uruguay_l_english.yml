 URG_merchants_of_death_tt: "§Y외국의 전쟁에서 이익을 얻을 수 있습니다.§!"
 URG_merchants_of_death_desc: "§M프라이 벤토스는 전장에 나갔습니다. 얼마나 고통스럽고, 안타까운 일입니까!\n(Fray Bentos se fue a la guerra, ¡qué dolor, qué dolor, qué pena!)§!\n\n아메리카의 스위스 뒤에 숨겨진 비밀이 있습니다. 콘비프와 섬유 수출이죠. 전자는 영국인들이 즐겨 먹었는데, 많은 이들에게 수치스럽게도 2차 세계대전 동안은 독일 군인들이 이를 소비했습니다. 우루과이는 수출 다변화를 시도했는데, 여기서 진정한 문제는 공화국이(그리고 공화국에게 가장 중요한 복지의 원천)의 기반이 전시 수요에 달려 있다는 점인데, 평화 시기가 경제에 미치는 영향은 50년대 후반의 경제 붕괴로 인해 입증되었습니다.\n\n그러나 이 썩은 세계에서 전쟁이 불가피하다고 해서, 우루과이를 살찐 소들의 시대로 되돌리진 않을 것입니다. 우루과이 시민들과 정치 계층이 무시해버리고 있는 가장 중요한 문제는 현재의 발전 모델이 유용성을 지나, 이젠 낡은 방식이란 겁니다. 공화국을 구하려면 우루과이는 새로운 전쟁에서 이익을 얻을 뿐만 아니라, §O현대화를 이루고 생산량을 늘리기 위한 정직한 노력을 해야 할 것입니다다§!. §R만일 이 일에 실패한다면, 국가는 끊임없는 붕괴의 나락 속으로 빠질 것입니다.§!"
 URG_the_enemy_within: "내부의 적"
 URG_the_enemy_within_desc: "마르시스트 정권이 우루과이에 남긴 유산은 나치즘 전복 요소가 숨어 있다는 대한 편집증적 의심입니다. 특히나 자유주의적이지 않은 요소에 동정심을 숨기지 않는 보수 계층들의 행보 때문에 꾸준히 제기되고 있습니다. 이러한 위협에 맞서 싸우기 위해 §M나치 사냥꾼들§!은 우루과이 구석구석을 돌아다니며 §rNSDAP (AO-LU, 나치당 우루과이 지부)§!를 찾아내려 하고, 그 과정에서 이들의 음모를 밝혀내고 있습니다. 일반적으로 이들은 §g회색 공포§!를 피하기 위해 정부가 이 문제에 대해 공식적인 조사를 할 의무가 있다고 떠들어댑니다. 그러나 파시스트의 침투에 관한 이들의 편집증적 행동에 대한 근거는 종종 빈약하거나, 제 2의 페르난도 아르투시오가 되려는 잘못된 야망이 되기도 합니다.\n\n결국, 아메리카의 스위스라는 환상이 국민들의 눈에서 사라진 상황에서, 국가의 모든 문제를 공동의 적으로 돌리는 것이 쉬운 방법 아니겠습니까? 우루과이인들이 외국에 대한 전복을 두려워하는 것이 OFN과 정치인들에게 얼마나 유용한 수단이 되는지는 말할 필요도 없습니다. 그런 식으로 이들은 공화국이 자유 세계의 편에 확실히 서도록 보장하거나, 자신들의 정적에 대한 자유 선거 과정에서의 프로파간다로 이득을 얻을 수 있습니다."
 POLITICS_WILSON_FERREIRA_ALDUNATE_DESC: "윌손 페레이라 알두나테의 적은 그를 궤변가라고 부릅니다. 어떤 이들은 그의 \"가차 없는 목소리\"와 \"잘생긴 외모\"가 \"여러 세대의 여성들에게 크나큰 피해를 줬다.\" 라고 주장합니다. 하지만 국민당(백색당)은 당내 신세대의 희망으로 보고 있습니다.\n\n윌슨 본인은 이 용어를 사용하지 않지만, 많은 이들은 그를 진보주의자라고 부릅니다. 모르는 이들에겐 이상하게 보일 수도 있겠습니다. 국민당(백색당) 출신 당원이라면 당연히 철저하게 보수적이어야 하는 것 아닌가요? 하지만 국민당에 관한 그의 사상이 대치되는 것 때문에 국민당 출신인 것이 부끄럽다고 생각하는 것은 완전히 잘못된 가정입니다. 그는 가족을 통해 이 당에 들어섰습니다. 윌손 페레이아 알두나테의 출생지는 실제론 호세 바트예 이 오르도녜스 마을이지만, 출생증명서에는 니코 페레스 인근으로 기록되어 있습니다.\n\n국민당에 대한 윌손의 충성심이 당의 악행에 대한 맹목적 관용으로 해석되어선 안 될 겁니다. 젊은 시절 윌손은 에레라주의자였으나, 에레라의 사상이 변질하면서 윌손과 그의 가족은 독립국민당으로 당적을 변경했습니다. 카를로스 키하노의 지도 아래 정치 생활을 시작한 윌손은 마르시즘에 맞서 싸우고 스페인 내전에선 공화당을 지지했습니다.\n\n시간이 흘렀습니다. 60년대 초 페레이라는 토지개혁을 지지하는 문제 때문에 동료 목장주들이 계급의 반역자라 부르는 것을 제외한다면 충실한 자유보수주의자였습니다. 하지만 그 10년이 끝나갈 때 그는 부채에 맞서 싸우는 전사이자 공공의 자유를 수호하는 윌손이 되었고, 우루과이에 근본적 개혁이 필요하다는 사실을 깨달았습니다. 좌익은 그 말에 환호하지만, '백색당의 저질스러운 이들'은 그를 비난했습니다. 결국 이런 비난은 중요하지 않았습니다. 윌손이 부패 척결, 토지개혁, 은행 국유화에 대해 말할 때 보수파와 좌파는 그를 레지덴시아 데 수아레스에 집어넣기 위해 단결하였으니까요.\n\n새 대통령은 고 아파리시오 사라비아 전 대통령이 추구했던 자유선거와 정직한 행정과정을 다시금 강조합니다. 사라비아는 죽어서 이뤄냈으나, 과연 윌손은 이를 살아서 해낼 수 있을지 귀추가 주목됩니다."