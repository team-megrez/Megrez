 URG_Omar_Diaz_for_desc: "§Y공화국 재상\n페론주의§!\n------------\n§L오마르 디아스는 아르티가스의 배신 이래 우루과이 역사의 반역자 열전에 가장 새롭게 추가된 인물입니다. 브라질인들로 하여금 파이산두를 폭파시켜 항복하게 한 베낭시오 플로레스처럼, 디아스 또한 우루과이를 자신의 발 아래 두기위해 자신의 능력을 국가의 적을 위하여 사용했습니다. 동방 공화국에 있는 파시스트 동조자들 중 오마르 디아스는 아이러니하게도 페론주의자였기 때문에, (당신이 이 말을 누구에게 하는가에 따라서) 아마 그들 중 최악의 부류일지도 모릅니다.\n\n그러나, \"반역자\"보다 \"실패자\"로 설명하는 것이 디아스를 더 잘 묘사한다고 볼 수 있습니다. 디아스는 페론주의를 우루과이에 전파하는 임무를 맡았는데, 수 년이 지났지만 페론주의를 위한 표는 1500표 언저리밖에 모으지 못했습니다. 그런 그가 공화국의 재상이 될 수 있었던 이유는 디아스가 보수주의자부터 나치 게릴라에 이르기까지 모든 종류의 민족주의 단체들과 연관성을 가졌기 때문입니다. 그가 주도한 그들과의 협상은 아게론도의 쿠데타 성공에 결정적인 영향력을 끼쳤습니다. 그러나 그가 아르티귀스트보다 페론주의자를 먼저 기용하려 한다는 사실은 많은 민족주의자들을 분노하게 하였고, 그들은 기회가 되는 대로 디아스를 제거하려 하고 있습니다...§!"
 URG_Juan_Carlos_Quagliotti_for_desc: "§Y공화국 재상\n귀족적 보수주의§!\n------------\n§L§!"
 URG_Juan_Carlos_Quagliotti_marzist_for_desc: "§Y공화국 재상\n귀족적 보수주의§!\n------------\n§L아게론도와 백색당 세력이 차를로네에게 그가 새로이 재무장관으로 임명되는 제안을 받아들이도록 요구했을 때, 또다른 조건 중에는 후안 카를로스 콰글리오티가 공화국 재상으로 임명되는 것, 그리고 쿠데타가 성공할 경우 리바스가 1966년 선거 개최시까지 국가의 '비정치적' 군부 지도자로 올려놓는 것 또한 포함되어 있었습니다. 사실 아게론도가 그를 행정부에 올려놓도록 요구한 것은 놀라운 일이 아니였는데, 둘 사이에는 개인적 친분이 있었고, 콰글리오티는 자신의 영향력 아래 있었던 비즈니스 네트워크를 통해 그의 반란 계획을 지지했습니다.\n\n그가 보유한 네트워크(그리고, 콰글리오티의 장점들 중 상당 요소가 재상 후보로 적절하기도 했다)는 콰글리오티가 자신을 중심으로 쌓아놓은 신화에서 탄생하였으며, 이를 통해 그는 일종의 슈퍼스타가 될 수 있었습니다. 사실 그 동력은 총통으로부터 몇 차례의 전화를 받을 수 있다는 간단한 능력이였지만 말이죠. 차를로네는 신뢰할 만한 인물들을 주변에 두고 있었기에, 위의 거짓말들을 기꺼이 용인할 것으로 보여집니다. 예를 들자면, 후안 카를로스 블랑코를 부재상으로 올려놓음으로 말이죠.§!"
