 JAP_PHI_PW_2_desc: "14군이 입에 재를 머금고, 동료들의 유해를 안은 채 귀향했습니다. 아들, 아버지, 형제를 잃은 유족들의 통곡소리는 한탄과 고네에는 원한이 스몄습니다. 이제 징집소의 청년들, 술병을 쥐고 군도를 휘두르는 노인들은 이렇게 말합니다. '더 이상 자비란 없다.' 죽은 자들에 대한 복수, 영웅들을 위한 복수를 위해서 말이죠. \n\n두 달 후면 우리는 신에게 버림받은 섬을 되찾기 위해 떠날 겁니다. 그때까지 무슨 사단을 데려갈지 결정해야 합니다."
