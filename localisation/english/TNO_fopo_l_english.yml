 USA_GZCW_PW_desc_mondlane: "Politics makes strange bedfellows, and in the world of superpower conflict waged via proxy, some bedfellows can be stranger than others. A premise aptly demonstrated in Mozambique. Eduardo Mondlane is not your typical American proxy, an avowed socialist, nationalist, and harshly critical of the Cold War waged across the third world. Relations are tense at the best of times, and there is no delusion over where his true loyalties lie.\n\nYet, as Mozambique buckles under the weight of warring factions, Tokyo looks on with a keen eye. Mondlane represents America's best shot at keeping this part of Africa out of the Sphere's grasp. Even if it means placing it in the hands of neutrals.\n\nDevastation is: §R[?ZZZ.mozambique_devastation|2]%§!\nMininium Increase is: §R[?ZZZ.mozambique_devastation_exponential_min]%§!\nMaximum Increase is: §R[?ZZZ.mozambique_devastation_exponential_max]%§!\n\nEvery 3 weeks devastation will increase by a number between the min and the max. Should Devastation surpass 100%, Mozambique's civil war will grind to a halt and superpowers will be forced to withdraw."
 USA_GZCW_PW_desc_simango: "모잠비크는 피비린내나는 내전의 망령에 휘청거리고 있습니다. 이해관계 경쟁과 피비린내 나는 대결이 밀실을 벗어나 도시 시가지와 시골의 평원에 펼쳐지고 있고 필연적으로 국제적인 이익을 위해 국가적 비극을 이용하려는 초강대국의 관심을 끌고 있습니다.\n\n우리아 시망고는 이 분쟁에서 가장 강력한 세력도, 가장 수가 많은 세력도 이끌고 있지는 않지만, 힘의 부족을 융퉁성으로 이겨낼 수 있습니다. 미국의 지지에 크게 의존하고 있는 시망고의 승리는 아프리카를 일본으로부터 보호할 뿐 아니라 자유세계의 대열에 모잠비크를 확실히 끼울 수 있다는 의미입니다.\n\n황폐도: §R[?ZZZ.mozambique_devastation|2]%§!\n최소치: §R[?ZZZ.mozambique_devastation_exponential_min]%§!\n최대치: §R[?ZZZ.mozambique_devastation_exponential_max]%§!\n\n매 3주마다 황폐도가 최소치에서 최대치 사이로 증가합니다. 황폐도가 100을 넘으면 모잠비크 내전이 중지되며 초강대국은 전면 철수해야 합니다."
 JAP_GZCW_PW_desc: "Mozambique has fallen into chaos with the victory of Samora Machel in the young nation's elections. Samora Machel is a socialist, and far from a true friend of Japan, but we have already come to an agreement with him to help him restore his broken nation in exchange for economic and political concessions. The Americans will no doubt back the opposition, who has risen up in armed conflict to try to oust Machel and install their own dictator in its place, so it falls to us to protect the Machel regime and our interests in not only Mozambique, but all of Africa as well by extension, blunting the tip of the Yankee sphere in Africa in the process.\n\nDevastation is: §R[?ZZZ.mozambique_devastation|2]%§!\nMininium Increase is: §R[?ZZZ.mozambique_devastation_exponential_min]%§!\nMaximum Increase is: §R[?ZZZ.mozambique_devastation_exponential_max]%§!\n\nEvery 3 weeks devastation will increase by a number between the min and the max. Should Devastation surpass 100%, Mozambique's civil war will grind to a halt and superpowers will be forced to withdraw."
 USA_MLY_aid_category_desc: "제2차 세계 대전에서 패배한 후 태평양에는 이른바 일본의 공영권이라고 부르는 새롭고도 거대한 파도가 몰아쳤습니다. 하지만 최근에는 전쟁으로 폐허가 된 말레이 지역에 기회가 생겼습니다. 일본 침략자로부터 수십 년의 점령을 견뎌 온 말레이 국민들은 정부가 보기에는 이제 부역자들과 반란군 사이에서 왔다갔다거리며 바뀌고 있으며, 일본 점령군에 대항하여 끈질긴 게릴라전을 이어가고 있습니다.\n\n이 지역에 주둔하고 있는 일본군인 제25군은 마지막으로 반군을 완전히 격퇴하기 위한 마지막의 필사적인 대공세를 펼치고 있습니다. 이 공세로 반군은 일본군을 물리치기 위한 원조를 요청하며 우리에게 접근하였습니다.\n\n우리와는 분명한 이념적 차이가 있지만 말레이가 줄 수 있는 기회는 셀 수 없이 많습니다. 우리는 그들의 아픈 곳을 찌를 수 있고 만일 기적같은 행운이 찾아온다면 거대한 파도를 조각조각 분해시켜서 거대한 공영권이 눈앞에서 바스라지는 것을 볼 수도 있을 것입니다."
