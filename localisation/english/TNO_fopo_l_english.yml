 USA_guns_for_diamonds_ANG_desc: "앙골라의 룬다노르트주는 다이아몬드가 풍부합니다. 현재 진행되는 내전으로 무기와 보석을 매우 유리한 비율의 값어치로 교환해 줄 것입니다.\n\n\"제이콥, 이건 블러드 다이아몬드가 아니지? 거짓말 치지 말라고.\""
 USA_ANG_sit_down_with_savimbi: "사빔비와의 만남"
