 Madagascar_state_desc.1857: "마하장가로도 알려진 마중가는 마다가스카르에서 두 번째로 큰 항구로 과거에는 마중가 주의 주도였습니다. 사카라바인과 인도계 소수민족이 거주하며 암보로비 공항이 위치해 있습니다."
 Madagascar_state_desc.1969: "무라망가와 철로로 연결된 암바톤드라자카는 라다마 1세의 정복으로 처음 만들어졌습니다. 지역 궁전, 감옥, 행정부가 있던 이곳은 시하나카인들의 고향이기도 합니다."
 Madagascar_state_desc.944: "토아마시나로도 알려진 타마타브는 섬에서 가장 큰 항구를 가지고 있습니다. 베치미사라카인들의 고향이자 외국 영사관이 주재하며 4대 가톨릭 대주교구가 있는 이곳은 국가적으로 중요한 도시입니다."
 Madagascar_state_desc.945: "마다가스카르의 옛 수도이자 문화의 중심지 타나나리브는 안타나나리보로도 잘 알려져 있습니다. 고지대에 사는 메리나족의 고향인 이곳은 수 세기에 걸친 중앙집권화로 인해 인구밀도가 높고 문화설비가 풍부한 도시입니다. 또한 국내의 4대 대주교구가 위치해 있기도 합니다."
 Madagascar_state_desc.1970: "무라망가는 말라가시어로 '가장 싼 노예'라는 뜻으로, 1947년 첫 봉기가 일어난 땅이기도 합니다. 철로가 교차하는 지점에 위치한 이 도시는 베자노자노인들의 고향이기도 하며 니켈과 코발트 광맥이 풍부하게 매장되어 있다고 합니다."
 Madagascar_state_desc.1974: "암부시트라는 베칠레오인들의 고향입니다. 또한 자피마나리인들의 특산품인 목공예품으로도 잘 알려져 있습니다."
 Madagascar_state_desc.1975: "라나발로나 1세가 남부를 정복한 이후 지방 도시 역할을 위해 세워진 피아나란초아는 한때 동명의 주의 주도이기도 했습니다. 현재는 피아나란초아 철도의 기점이며 베칠레오인들의 고향이기도 합니다."
 Madagascar_state_desc.1860: "마타카라에는 피아나란초아 철도의 종착역이 있습니다. 이 지역은 안테모로인들의 고향이자 지역 장인들의 제지공장이 위치합니다."
 Madagascar_state_desc.946: "과거의 주도이자 툴리아라로도 알려진 튈레아르 항은 프랑스령 마다가스카르의 중심지이기도 합니다. 베조인이 고향이기도 한 이 항구도시는 마다가스카르의 4대 대주교구가 위치한 곳이기도 합니다."
 Madagascar_factionalism_USA_JAP: "§Y말라가시 반군§!의 파벌주의\n§D[USA.GetNameWithFlag]§! 지지도: [?global.Madagascar_USA_influence|%%Y]\n§S[JAP.GetNameWithFlag]§! 지지도: [?global.Madagascar_JAP_influence|%%Y]"
 Madagascar_factionalism_USA_JAP_delayed: "반군이 승리한다면 가장 영향력 있는 파벌이 새로이 구성된 정부를 이끌 것입니다. 반군은 팍트의 지배에 반대해 단결하고 있으나 미국과 일본의 지원은 반군을 분열시키고 있습니다.\n미국은 마다가스카르를 불법적인 방식으로 지원하고 있기에 §R직접적 지원을 할 수 없으며§! 대일본제국이 현지 지원의 부담을 짊어지게 되었습니다."
 Madagascar_factionalism_GER_FRA: "§Y프랑스령 마다가스카르§!의 파벌주의:\n§j[GER.GetFlag] 라이히§! 지지도: [?global.Madagascar_GER_influence|%%Y]\n§B[FRA.GetNameWithFlag]§! 지지도: [?global.Madagascar_FRA_influence|%%Y]"
 Madagascar_factionalism_GER_FRA_delayed: "프랑스령 마다가스카르는 명목상 프랑스의 지배 아래 있지만, 현지에서의 일은 대부분 독일이 담당합니다. 정부 내에는 독일과 프랑스 지지자가 함께 존재하며 서로 대립하는 중입니다."
