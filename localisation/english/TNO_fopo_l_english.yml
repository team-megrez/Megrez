 MAD_WAR_LVL1: "STAGE 1: §YDETERIORATION§!"
 MAD_WAR_LVL1_desc: "§YBRIEFING ON CONFLICT STATUS§!: With Madagascar §Rfalling into chaos§! we must impose our own control in order to reestablish a form of order before engaging in combat. This is achieved by increasing control in §Ystrategic nodes§! that are not controlled by any government. Once we have enough control in one node, we may §Glaunch a counterinsurrection§! to extend our supported faction's control over.\n\n§YOVERALL CONFLICT STATUS§!: The §nSecond Malagasy Uprising§! has caught the attention of the 3 global superpowers. Due to the circumstances of the war, each nation involved provides support to their preferred faction differently.\n§g[GER.GetNameWithFlag]§!, as the de facto owner of the island, is able to intervene immediately, providing logistic supports for the §Qlocal government§!'s control of strategic nodes and send divisions when the war escalates.\n§M[USA.GetNameWithFlag]§! is illegally involved in the conflict. For that reason, American support is §Ylimited to shipments of weaponry and logistical aid§! for taking control of strategic nodes.\n§e[JAP.GetNameWithFlag]§! openly supports the §nMalagasy rebels§! and is strangely aligned with the §MUnited States§! for the sake of the conflict. Japanese support is more direct than American, and will be able to send divisions and military aid in later stages of the war."
 MAD_WAR_LVL1_advance: "§YESCALATION§!: The conflict will §Gadvance§! on from §YDETERIORATION§! when the strategic nodes on the map have all been claimed or a participant power is unable to further participate in the conflict."
 MAD_WAR_LVL2: "STAGE 2: §YCONFLICT§!"
 MAD_WAR_LVL2_desc: "§YBRIEFING ON CONFLICT STATUS§!: Now that the rivaling governments of Madagascar have a formal standing on the island, §Rwarfare is possible to manage§!. Most of the combat will focus on §Gimproving the government's strategic hold on the island§! while §Oclaiming territory with no government force present§! due to the collapse of authority.\n\n§YOVERALL CONFLICT STATUS§!: The §nSecond Malagasy Uprising§! has caught the attention of the 3 global superpowers. Due to the circumstances of the war, each nation involved provides suppor tto their preferred faction differently.\n§g[GER.GetNameWithFlag]§!, as the de facto owner of the island, is able to intervene immediately, providing logistic supports for the §Qlocal government§!'s control of strategic nodes and send divisions when the war escalates.\n§M[USA.GetNameWithFlag]§! is illegally involved in the conflict. For that reason, American support is §Ylimited to shipments of weaponry and logistical aid§! for taking control of strategic nodes.\n§e[JAP.GetNameWithFlag]§! openly supports the §nMalagasy rebels§! and is strangely aligned with the §MUnited States§! for the sake of the conflict. Japanese support is more direct than American, and will be able to send divisions and military aid in later stages of the war."
 MAD_WAR_LVL2_advance: "§YESCALATION§!: The conflict will §Gadvance§! on from §YCONFLICT§! when all strategic corridors on the map have all been placed under one participants control."
 MAD_WAR_LVL3: "STAGE 3: §YWARFARE§!"
 MAD_WAR_LVL3_desc: "§YBRIEFING ON CONFLICT STATUS§!: With both governments organizing formal rule on the island, the true §Rcompetition for the island of Madagascar§! has begun. This phase is far more traditional with most §Yinterferance by foreign powers being military assistance§! rather than strategic.\n\n§YOVERALL CONFLICT STATUS§!: The §nSecond Malagasy Uprising§! has caught the attention of the 3 global superpowers. Due to the circumstances of the war, each nation involved provides suppor tto their preferred faction differently.\n§g[GER.GetNameWithFlag]§!, as the de facto owner of the island, is able to intervene immediately, providing logistic supports for the §Qlocal government§!'s control of strategic nodes and send divisions when the war escalates.\n§M[USA.GetNameWithFlag]§! is illegally involved in the conflict. For that reason, American support is §Ylimited to shipments of weaponry and logistical aid§! for taking control of strategic nodes.\n§e[JAP.GetNameWithFlag]§! openly supports the §nMalagasy rebels§! and is strangely aligned with the §MUnited States§! for the sake of the conflict. Japanese support is more direct than American, and will be able to send divisions and military aid in later stages of the war."
 MAD_WAR_LVL3_advance: "§YESCALATION§!: The conflict will §Gadvance§! on from §YWARFARE§! when one side is unable to sustain the pressure of the conflict any longer."
