 GC_no_current_involvement_poem_title: "41군번 입대 30주년을 기억하며 \n저자 하워드 네메로프"
 GC_no_current_involvement_poem: "전쟁에서 살아남아 가정을 꾸리고\n자식도 낳고 제대로 된 삶을 살았지\n큰 문제 일으키지 않으면서\n완성된 삶을 차근차근 꾸려나갔지\n\n이제 중년의 나이에 접어들며\n침대를 정리하고 그 위에 누워있으면\n어쩌다 쌓인 화와 분노도\n그곳에서 마음을 다잡고 차분함을 되찾았지\n\n할아버지와 부모님을 보내고\n우리 부부는 이제 주름진 백발이 되었지\n그새 사춘기 깃든 자식들 얼굴엔 여드름이 나고 있고\n그렇게 난 이 모든 삶을 이야기해 주었네\n\n이게 다일세, 논할 가치가 있어 보이나?\n할 말 없으면 여기서 끝내도록 하지."
