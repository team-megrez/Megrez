 USA_IBW_PW_desc: "As Iberia falls to civil war for the second time in mere decades, the Spanish Republic has emerged once more. Franco has proven himself a tyrant - so we will support the Republic and set history right. Perhaps the second time will be the charm."
 JAP_IBW_PW_desc: "Iberia has largely been irrelevant to us, but a fledgling state called the Rif Republic has emerged in the Moroccan territory, and requested our aid. With access to the Atlantic and Africa, it is an opportunity worth taking to help them in their struggle."
 GER_IBW_PW_desc: "Our control over Eastern Europe is unmatched, though dubious in the west. Now Iberia has collapsed, and the Falangists have again emerged. If they succeed, we will have access to the Atlantic, and reaffirm ourselves as the uncontested Masters of Europe."
 USA_PHI_PW_1_desc: "바탄과 코레히도르에서 최후의 저항을 펼친 3만명의 미국인 중 전쟁이 끝날 때까지 미국 본토로 돌아온 이는 절반도 되지 않았습니다. 나머지는 전투 중 전사하거나, 구금되어 수용소에서 사망하거나, 급작스레 송환 작전이 끝나자 정글 속으로 부리나케 도망쳤습니다. 이후에도 마닐라의 손길이 닿지 않는 남쪽의 산과 숲속에서는 아직도 전투가 이어지고 있다는 소식이 간간히 들리고 있습니다.\n\n그로부터 20년이 지났고, 최근 전개 상황이 그들의 긴 전역이 진정 얼마나 커졌는지 보여주고 있습니다. 훈련받지 않은 채 야생으로 던져진 그들은 이제 마닐라에서 100마일밖에 떨어지지 않은 곳까지 진입했습니다. 많은 이들이 대통령에게 노병이 흔들리고 사라지지 않도록 지원군을 보내 달라고 요구하고 있습니다. 그리고 대통령은 지원을 보내줄 것입니다.\n\n더 이상 우리는 방관하지 않을 것입니다. 어떻게든 애들 싸움을 끝내고 집으로 데려올 것입니다.\n\n우리는 두 번 다시 실패하지 않을 것입니다."
