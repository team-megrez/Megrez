 JAP_wac_desc: "카메룬은 이상적인 동맹국이 아닙니다. 그들은 의심스러우며, 미심쩍은 사상을 보여주며 내부적으로 불안정하며 그들이 말하는 범아프리카주의라는 야망은 위험합니다. 하지만 그들은 우리보다도 서부 개척민들을 더더욱 싫어합니다. 강력한 OFN의 노리개를 더 늘리지 않기 위해 카메룬을 지원해야 합니다.\n\n§Y[USA.GetFlag][USA.GetAdjective]§! §n주둔군 세력§!: §Y[?USA.USA_wac_garrison_strength]%§!"
