 TNO_malaya_reconstruction_category_desc_usa: "Rome wasn't built in a day, and Malayan surely won't be rebuilt in a hour. While the country shed the shackles from the Japanese Sphere, the truth is, it stands alone surrounded by agressive countries that see them as traitors, and her only allies being the Indian and the Australians, and who knows what holds for them in the future. The war is over, but the real battle to rebuild the country from years of warfare has begin; one battle that, thankfully, is much easier on our burdens. Investors and Money are much more pliable to movement than guns and tanks."
 TNO_malaya_reconstruction_category_desc_jap: "Our protectorates and network of allies in Southeast Asia have been under varying degrees of tepid control, prone to infiltration by resistance groups and Western-backed cronies. To this end, the Greater East Asian Ministry and the Ministry of Foreign Affairs have proposed the Southern Sphere Reconstruction and Stabilisation Initiative - a plan to grease the wheels of the full economic potential of the region. From the tin mines of Malaya to the rubber plantations of North Borneo, our grip on the Sphere will be reforged, and our political hegemony in the region will be secured."
