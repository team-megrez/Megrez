 USA_PHI_PW_2_desc: "제14군의 작은 배는 도쿄로 전속력으로 향하며 제독은 해안가에 있는 망루에서 다음과 같은 마지막 모스 부호를 남겼습니다. \"우리는 돌아올 것이다.\"\n\n정확한 날짜는 온갖 루머와 허위 정보로 혼란스러우며, 정보부는 아직까지 진상 파악을 시도조차 하지 못했습니다. 그럼에도 일본의 작별 인사는 아이러니로 가득 찬 것 만큼이나 직접적인 말입니다. 제국이 그렇게 쉽게 항복한다는 건 기껏해야 농담일 뿐이지만 최악의 경우엔 치명적일 것입니다. 역사가 반복되고 전설이 다시 시작되는 그 드문 순간인 진정한 시험이 시작될 것입니다.\n\n그러니 병사를 규합하고 벽을 높이며 무장시켜야 합니다. 하지만 무엇보다도 희망을 잃어서는 안됩니다. 우리가 악마를 한 번 물리쳤으니 우리는 다시 물리칠 수 있을 것입니다."
