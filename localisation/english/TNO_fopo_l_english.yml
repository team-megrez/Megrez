 JAP_mengjiang_conflict_desc: "Long after its destruction in the World War, the ghosts of the Soviet Union still haunt us.\n\nIn the far northwestern reach of our sphere of influence, a war yet rages. A faithful ally of Japan, Prince Demchugdongrub of Mengjiang, finds himself embroiled in a bitter conflict with a rebellion on his northern frontier. The so-called \"Mongolian People's Front\" is a puppet organization controlled by an exiled Red Army clique, and if they are allowed to succeed in their aims, it could start a chain destabilization of the entire Sphere. For obvious reasons, this cannot be allowed.\n\nHowever, we have faith in the Prince and his soldiers to be able to handle the situation, and for all the better. It is best that local troops handle what is ultimately a local crisis, but that does not mean we cannot send some aid and support their way in the form of guns, advice, and other equipment. With low-grade support like this, we can hopefully prevent the situation from spiralling so badly that it'd require a direct intervention.\n\nAll the same, we will do what we must."
 JAP_ircw_category_desc: "Once one of the few allies belonging to Germany in the Middle East, Iran has recently imploded into civil war following the death of its Shah, Mohammed Reza Pahlavi, a largely unpopular figure following his overthrowing of Prime Minister Mohammad Mosaddegh and establishment of his pro-German regime. As the instability of the region has been threatening to boil over since the beginning of the Oil Crisis, it seems only natural that with the death of its leader, the partisans of Iran have made their move for power.\n\nAmong these rebels moving against the government of Iran are the Democratic Republic of Iran, led by Karim Sanjabi, the Socialist Federation of Iran under Iraj Eskanderi, and the Baluchi Liberation Front, an independence movement in the south of the nation led by Sher Mohammed Marri, among others. Of course, there is also the remnants of the pro-German government holed out of the north of the nation.\n\nAs fresh arms flow into the region, and the anti-German alliance already shows cracks, it would seem as though it's in the best interest of the world powers to send aid the way of their preferred candidates."
 TNO_SAF_Aftermath_desc_USA: "We have won a great victory for democracy in South Africa, but our work is far from finished. While the German army is defeated, remnants of their forces still fight on. In addition, many local warlords have established their own forces, and would like nothing better than expel us from their lands. Victory in Africa means nothing if we cannot stabilize the continent.\n\nSome of our officers have suggested continuing our strategy of attrition, using overwhelming firepower and superior tactics to eliminate as many rebels that we can while minimizing our own losses. However, diplomatic officials have suggested using a softer touch to win over the natives, which they claim will stabilize the continent better in the long term. Whichever approach we take, the public demands that our young men return home soon, and leave a stable continent behind. If we fail to satisfy the public, we will surely suffer at the polls."
