 USA_UPH_reconstruction_desc: "축하 행사는 끝났고, 술병도 동났습니다. 이제 국민들이 피폐해진 국토와 국가의 정신을 치유해야 할 겁니다. 이 과정에서 미국의 원조가 이루어지는 것은 말할 필요도 없을 겁니다.\n\n여론이 미군 철수로 기울일 때까지 전장의 상처를 치유할 수 있는 여유시간은 6개월 정도 남은 것으로 추정되고 있습니다. 그 후엔 디오스다도 팡간 마카파갈이 이끄는 자유당이건, 카를로스 P. 가르시아가 이끄는 \"새로운 필리핀인\"이 승리하건, 정권은 문민정부에 정상적으로 이양될 것입니다.\n\n디오스다도 마카파갈 변호사는 이 재건에 자신의 정치 인생을 걸었습니다. 6개월 이내에 재건이 실패한다면 가르시아는 고인이 된 세르히오 오스메냐 전 대통령의 자리를 물려받아 우리나라에 더욱 덜 우호적인 정부를 만들지도 모릅니다."
 USA_UPH_recon_timeout_tt: "§R필리핀 정부의 지지를 잃었고, 원하지 않던 후보가 필리핀을 지배하게 될 것입니다.§!"
