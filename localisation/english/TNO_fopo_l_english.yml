 MAD_WAR_LVL1_desc: "§Y분쟁 상황 설명§!: 마다가스카르가 §R혼란에 빠진§! 지금 우리는 전투에 참여하기 전 우리 세력의 통제력을 강화할 필요가 있습니다. 이는 정부의 통제력이 닿지 않는 §Y전략 노드§!의 통제력을 높임으로써 달성될 수 있습니다. 우리가 한 노드에서 충분한 통제력을 지니게 되면, 우리는 지지받는 파벌의 지배력을 확장하기 위해 §G반란을 일으킬§! 수 있습니다.\n\n§Y전체적 분쟁상황§!: §n2차 말라가시 봉기§!는 세 초강대국의 주목을 받고 있습니다. 전쟁 상황에 따라 당사국은 각각 선호하는 파벌의 지원을 다른 방식으로 제공합니다.\n§g[GER.GetNameWithFlag]§!은 사실상의 섬을 지배하는 이들로, 즉시 개입이 가능하며 전쟁이 단계적으로 확대될 때 §Q지역정부§!의 전략 노드를 제어하고 사단을 보내기 위한 병참 지원을 제공합니다.\n§M[USA.GetNameWithFlag]§!은 이 분쟁에 불법적으로 개입하는 중입니다. 따라서 미국의 지원은 전략 노드를 제어하기 위한 §Y무기 및 병참까지만§! 지원이 가능합니다.\n§e[JAP.GetNameWithFlag]§!은 §n말라가시 반군§!을 공개적으로 지원하고 있으며, 효율적인 분쟁 지원을 위해 §M미국§!과 손을 잡았습니다. 일본의 지원은 미국보다 직접적이므로 전쟁 후반부가 되면 파병 및 군사 지원이 가능합니다."
 MAD_WAR_LVL1_advance: "§Y규모 확대 조건§!: 지도 내의 전략 노드가 모두 점거되거나 참여한 세력이 향후 분쟁에 참여할 수 없게 되면 분쟁은 §Y악화§! 단계에서 한 단계 §G올라갑니다§!."
 MAD_WAR_LVL2: "2단계: §Y대립§!"
 MAD_WAR_LVL2_desc: "§Y분쟁 상황 설명§!: 마다가스카르의 대립하는 정부가 제대로 자리를 잡았기 때문에 이제 §R전황을 관리할 수 있게 되었습니다§!. 대부분의 전투는 §G섬에 대한 정부의 전략적 지배력을 향상§!시키는데 초점이 맞춰지며, 정권 붕괴 이후 §O정부의 통제력이 닿지 않는 영토의 탈취에 집중하게 됩니다§!.\n\n§Y전체적 분쟁상황§!: §n2차 말라가시 봉기§!는 세 초강대국의 주목을 받고 있습니다. 전쟁 상황에 따라 당사국은 각각 선호하는 파벌의 지원을 다른 방식으로 제공합니다.\n§g[GER.GetNameWithFlag]§!은 사실상의 섬을 지배하는 이들로, 즉시 개입이 가능하며 전쟁이 단계적으로 확대될 때 §Q지역정부§!의 전략 노드를 제어하고 사단을 보내기 위한 병참 지원을 제공합니다.\n§M[USA.GetNameWithFlag]§!은 이 분쟁에 불법적으로 개입하는 중입니다. 따라서 미국의 지원은 전략 노드를 제어하기 위한 §Y무기 및 병참까지만§! 지원이 가능합니다.\n§e[JAP.GetNameWithFlag]§!은 §n말라가시 반군§!을 공개적으로 지원하고 있으며, 효율적인 분쟁 지원을 위해 §M미국§!과 손을 잡았습니다. 일본의 지원은 미국보다 직접적이므로 전쟁 후반부가 되면 파병 및 군사 지원이 가능합니다."
 MAD_WAR_LVL2_advance: "§Y규모 확대 조건§!: 지도상의 모든 전략 회랑이 각 세력의 지배 하에 놓이면 분쟁은 §Y대립§! 단계에서 한 단계 §G올라갑니다§!."
 MAD_WAR_LVL3: "3단계: §Y전쟁§!"
 MAD_WAR_LVL3_desc: "§Y분쟁 상황 설명§!: 두 정부가 섬의 지배력을 확립하였기 때문에 §R마다가스카르 섬을 둘러싼 진정한 쟁탈전§!이 시작되었습니다. 이 단계에서 외국의 개입은 전략적 의미보다는 §Y군사적 지원에 치중됩니다§!.\n\n§Y전체적 분쟁상황§!: §n2차 말라가시 봉기§!는 세 초강대국의 주목을 받고 있습니다. 전쟁 상황에 따라 당사국은 각각 선호하는 파벌의 지원을 다른 방식으로 제공합니다.\n§g[GER.GetNameWithFlag]§!은 사실상의 섬을 지배하는 이들로, 즉시 개입이 가능하며 전쟁이 단계적으로 확대될 때 §Q지역정부§!의 전략 노드를 제어하고 사단을 보내기 위한 병참 지원을 제공합니다.\n§M[USA.GetNameWithFlag]§!는 이 분쟁에 불법적으로 개입하는 중입니다. 따라서 미국의 지원은 전략 노드를 제어하기 위한 §Y무기 및 병참까지만§! 지원이 가능합니다.\n§e[JAP.GetNameWithFlag]§!은 §n말라가시 반군§!을 공개적으로 지원하고 있으며, 효율적인 분쟁 지원을 위해 §M미국§!과 손을 잡았습니다. 일본의 지원은 미국보다 직접적이므로 전쟁 후반부가 되면 파병 및 군사 지원이 가능합니다."
