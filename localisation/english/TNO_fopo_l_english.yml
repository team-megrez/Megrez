 BRA_SAW_begin_blockade_desc:0 "토스카누 제독은 게르마니아와 그 동맹국으로부터의 보급을 차단하여 아프리카실트의 대서양측 항구를 봉쇄하는 작전을 맡게 될 것입니다."
 BRA_saw_blockade:0 "브라질 해군의 봉쇄"
 BRA_saw_blockade_desc:0 "브라질이 남아프리카 전쟁에 개입하기 시작하면서, 브라질 선박들이 우리 나라를 향한 교역 및 물자 운반을 막기 시작했습니다. 이 봉쇄는 산업생산력에 심각한 영향을 미치기 시작했고, 우리가 곧바로 이기지 않으면 장기적으로 우리의 목을 조르게 될 것입니다."
 BRA_SAW_reassign_hardliners:0 "전선에 £BRA_hardliners_texticon §g강경파§! 파견"
 BRA_SAW_reassign_hardliners_desc:0 "소위 강경파들은 과욕이 약점입니다. 그들 중 일부를 아프리카 전선에 파견하면 당분간 우리 곁에는 강경파들이 없을 것입니다."
 BRA_SAW_reassign_sorbonne:0 "전선에 £BRA_sorbonne_texticon §Q소르보네파§! 파견"
 BRA_SAW_reassign_sorbonne_desc:0 "소르보네파는 의무감에 시달리고 있습니다. 많은 이들이 남아프리카 전쟁의 최전선에 기꺼이 나가고 있으며, 이들은 국가가 어떻게 운영되는지 말하지 않을 것입니다."
 BRA_SAW_reassign_const:0 "전선에 £BRA_constitutionalists_texticon §K입헌파§! 파견"
 BRA_SAW_reassign_const_desc:0 "브라질 군부 내에 남은 입헌파들은 입을 굳게 다물고 있습니다. 그들을 남아프리카 전선에 재배치한다면 감시를 벗어나는 것에 기뻐하며 반대하지 않을 것입니다."
