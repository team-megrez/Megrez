 JAP_WAC_retrofit_fishers_desc: "카메룬은 실제 해군이 없고 1척을 건조하는 데 수 년이 걸리겠지만, 어뢰정으로 육지 인근에 있는 단독 활동 중인 OFN 함선을 위협할 수 있습니다. 일반 어선과 민간 선박을 어뢰와 기관총으로 무장시키고 그들에게 더 나은 엔진과 장갑을 제공하여 기니만의 OFN 작전을 위협할 수 있을 것입니다."
