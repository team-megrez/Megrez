 BRA_colombia.1.desc: "[BRA.GetLeader]에게 오늘 하루는 떠들썩하고도 긴 날이었다. 브라질의 지도자가 되는 일은 쉬운 일이 아니다. 그러나 지금 이 순간 그는 '질서와 진보'의 땅 밖의 문젯거리에 신경을 써야 했었다. 대통령이 플라나우투 안 자신의 집무실로 들어서자, 그의 눈 앞에는 아마존 정글로부터 히우그란지두술 팜파스(초원지대)에 이르기까지 전국에서 소집된 장군들이 보였다. 탁자 위에는 열 개가 넘는 콜롬비아 지도가 놓아있었으며, 각 지도는 얼핏 보기에 똑같아 보일 지 모르나 각각 다른 세부 사항이 기록되어 있었다.\n\n\"대통령 각하, 좋은 저녁입니다. 오늘 하루는 평안하셧습니까? 그럼, 자리에 앉으시지요.\" 한 장군이 [BRA.GetLeader]의 의자를 끌어당기며 회의를 준비하였다. \"그럼 회의를 시작하겠습니다.\"\n\n또다른 장군이 일어서서 브리핑을 시작하였다. \"모두 들으신 대로, 현 콜롬비아의 평화에 대한 환상은 점차 꺼져가고 있습니다. 살세도가 지휘하는 군대가 지난 며칠동안 중앙군과 치열한 교전을 벌였고, 총알 하나하나가 발사되는 순간마다 상황은 악화되어 가고 있습니다. 내전이 재개되면, 그 여파는 분명 우리 국경에도 영향을 미칠 수 밖에 없습니다. 그러니 우리가 이 전쟁의 승자들과 동맹을 맺어야 할 필요가 있습니다.\"\n\n\"전 혁명연합 자유 투사들을 지원하는 것이 좋다고 봅니다. 왜냐면-\"\n\n\"그 바르귀스트 지망생들을 말입니까? 잠시 말 좀 해도 되겠습니까?\" 또다른 장군이 그의 말에 반박했다. \"그놈들은 그저 다수의 폭정과 폭도의 통치를 원할 뿐입니다! 저흰 보고타 중앙정부를 지원해야 합니다. 그자들은 프랑코주의자들을 몰아내고 선거를 치루었어요! \"\n\n\"가이탄이 이 저주받은 대륙에서 어떤 의미를 가졌는지 벌써 잊어버린 거야? 분명 그놈은 사회주의자지만, 아메리카 대륙에서 가장 안정적인 민주주의 체제를 만들려 했지. 하지만 그 꿈이 지금 파시스트 무리들에게 위협받고 있어. 우린 아르헨티나가 파라과이 독재 정부를 지지하는것과 달리 진정한 민주주의 정부를 지지해야 한다구.\"\n\n그러자 그 장군이 그에 수긍하듯 고개를 끄덕였고, 이내 두 장군의 시선이 대통령을 향하였다. \"대통령 각하. 각하께선 어디를 지지하실 겁니까?\"\n\n두 손에 턱을 괴고 있는 [BRA.GetLeader]가 입을 열었다."
 BRA_colombia.1.a: "혁명연합"
 BRA_colombia.1.b: "중앙정부"
 BRA_colombia.1.c: "\"좀더 생각해봐야 할거 같군.\""
 BRA_colombia.2.t: "새를 위한 물"
 BRA_colombia.2.d: "한 장교가 끊임없이 까악까악대는 까마귀에게 사정하듯 말을 이어갔다. \"대통령 각하, 제발 저희 말을 좀 들어주십시오. 전 그저 다른 선택이 이베리아인과 일본인의 꼭두각시가 된다는 것과, 최악의 경우에는 독일놈들의 꼭두각시가 될 수 있다는 걸 말씀드리려고 하는 겁니다!\"\n\n\"그래서 지금 우리가 망할 가이타니스타 놈들을 돕는 것 말고 선택지가 없다는 걸 말하는 겁니까? 그럼, 이미 이 전쟁은 진 거에요. 전 이 계획을 결코 승인하지 않을 겁니다. 저 또한 생전의 가이탄을 존경했습니다만. 그 추종자들은 저주받은 바르귀스트들랑 전혀 다를 바가 없습니다!\" 장군들은 같은 내용을 반복해서 설명하며 대통령을 설득하려 하였지만, 까마귀는 그럴 때 마다 계속 울어댈 뿐이었다. 그러다 까마귀의 에너지가 바닥나는 기미가 보이자, 한 장군이 그 기회를 알아채고 혁명가를 지원해야하는 이유를 또다시 설명하기 시작했다.\n\n\"저희들 또한 각하만큼 포퓰리스트 사회주의자를 혐오합니다! 하지만, 이 대륙에서 누굴 지지해야 하는가에 대해선 분명 실용적으로 접근해야 할 필요가 있습니다. 저희가 이 사태를 그저 무시해버린다면, 콜롬비아의 미래가 저희들에게 최악의 수로 돌아올 지도 모릅니다. 그리고 미국이 보증했습니다. 그 혁명가들이 그들 영토 속에서 선거를 치루고, 파시스트들 앞에서 꿋꿋이 민정을 유지해 오고 있다는 사실을요.\"\n\n대통령은 메어가는 자신의 목젖을 식히기 위해 물 한 컵을 마신 후, 다시 짹짹거리기 시작했다. \"하아. 그렇지, 문 앞에 무솔리니놈들이 있을 바에야 차라리 콜롬비아산 바르가스가 있는게 나은 선택지긴 하죠. 그래요. 그대로 진행시키세요.\"\n\n\"감사합니다. 대통령 각하.\" "
 BRA_colombia.2.a: "\"적어도, 미국인이라면 믿을 수 있지.\""
