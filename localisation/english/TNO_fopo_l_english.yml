 USA_PHI_huks_Irregular_effect_tt: "우리는 §e후크§!와 함께 §G협력 증진§! 작전을 수행할 것입니다. 자원병 파견을 통해 그들에게 직접적인 도움을 줄 수 있지만, 대신 §R우리의 USFIP 지원이 증대되는 것을 막아버릴 것입니다.§!"
 USA_PHI_huks_Irregular_desc: "The Balintawak Blitz, true to its name, was meant to be a quick and relatively bloodless war against the Japanese-aligned government in Maynila, in the hopes of crippling Japanese influence in the pacific, and yet, that was not what it turned out to be. The Maynila government has put up more of a fight than what we have anticipated, and the war has grinded down to a bloody standstill with no clear winner.\n\nPerhaps the AFRSR might be willing to work with us, finding those that want to cooperate may just give us enough boost for us to drive the Japanese out of the islands, and perhaps make the future of post-war Philippines ever so certain, once we win that is."
