 USA_SPH_recon_timeout: "필리핀 재건 마감기한"
 TNO_malaya_reconstruction_category_desc_usa: "로마는 하루아침에 이루어지지 않았으며, 말레이시아 또한 단시간에 재건되지 않을 것입니다. 이 나라는 일본 공영권의 족쇄에서 벗어났으나, 그들을 반역자로 여기는 호전적 국가들에 둘러싸인 채 홀로 서게 되었습니다. 이들의 유일한 동맹국은 호주와 일본 뿐인데, 미래에 어떤 일이 일어날 지 과연 누가 알겠습니까? 전쟁은 끝났습니다. 하지만 수 년 간의 전쟁과정에서 국가를 재건하기 위한 진정한 싸움이 시작되었습니다. 그리고 다행스럽게도 우리가 부담하기 훨씬 쉬운 싸움입니다. 투자자의 돈은 총과 탱츠보다 훨씬 유연하게 대응하니까요."
 TNO_malaya_reconstruction_category_desc_jap: "동남아시아에 있는 우리 보호국들과 동맹국들간 네트워크는 저항군과 서구의 지원을 받는 끄나풀들의 침입을 받기 쉬우며, 정도의 차이는 있을지언정 제대로 통제되지 않는 실정입니다. 이를 위해, 대동아성과 외무성은 지역의 경제 잠재성을 발휘할 수 있는 남방 재건 및 안정화 계획을 제안했습니다. 말라야의 주석 광산에서 북보르네오의 고무 농원에 이르기까지, 공영권에 대한 우리의 지배력이 다시금 다져지고 지역에서의 정치적 패권을 확보할 수 있을 것입니다"
