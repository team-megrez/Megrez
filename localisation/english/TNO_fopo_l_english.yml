 USA_PHI_huks_Irregular_effect_tt: "우리는 §e후크§!와 함께 §G협력 증진§! 작전을 수행할 것입니다. 자원병 파견을 통해 그들에게 직접적인 도움을 줄 수 있지만, 대신 §R우리의 USFIP 지원이 증대되는 것을 막아버릴 것입니다.§!"
 USA_PHI_huks_Irregular_desc: "발린타왁 전격전이란 이름에서 유추할 수 있듯, 이 작전은 친일 마닐라 정부를 신속하고 적은 피해의 기습작전을 통해 일본의 영향력을 약화한다는 계획이었습니다. 하지만 상황은 우리의 뜻과 다르게 흘러갔습니다. 마닐라 정부의 저항은 우리의 예상을 뛰어넘었고, 전쟁은 누군가의 뚜렷한 우위가 잡히지 않은 채 교착상황에 들어섰습니다.\n\n이렇게 된 이상 AFRSR은 우리와 기꺼이 협력하려 할 겁니다. 그리고 우리도 협력자를 구함으로써 일본을 필리핀에서 몰아낼 충분한 동기를 얻게 되고, 그렇게 얻은 승리는 전후 필리핀의 미래를 확립하는 데 도움이 될 것입니다."
