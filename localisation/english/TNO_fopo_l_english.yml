 JAP_dismantle_manila_forts_desc: "The many fortifications in the city of Manila is an unfortunate sight to see. Along with its horrible look, it also hinders the process of reconstruction by taking up space that can be used for more useful buildings or infrastructure. Thus, a demolition and clean-up is in order."
 JAP_emergency_price_fixing_laws: "긴급 가격통제법"
 JAP_emergency_price_fixing_laws_desc: "The economic situation in the Philippines is at a critical, with the war-torn country struggling to feed and provide the people with their needs as a result of decades of endless war. We must impose emergency price fixing laws to ensure that the people suffer the least, and to ensure that the economic situation does not degrade further."
