 JAP_PHI_PW_2_desc: "The 14th Army returned home with ashes in their mouths and the ashes of their comrades in tow. Wails of families bereft of sons, fathers and brothers mingled with grudges oathed in anguish. No more mercy, said a youth in a recruiting station; no more half-measures, said an old man brandishing his old tasseled guntō. So say Japan as one: vengeance for the dead. Vengeance for their heroes.\n\nIn two months' time we shall depart to reclaim the Gods-forsaken islands once more. Until then, we must decide which divisions to bring."
