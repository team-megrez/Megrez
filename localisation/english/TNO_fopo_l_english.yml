 GER_bor_saw_desc: "§Y개입도:§! [GetBORSAWInvolvement] ([?GER_Bormann_SAW_involvement|Y1]§Y%§!)  §M시위:§! [GetBORSAWProtest] ([?GER_Bormann_SAW_civilian_protest|Y1]§Y%§!)\n\n우리의 전략은 현재 [getBORSAWStrategy].\n\n§R남아프리카 전쟁§!은 §Y총통§!께서 선동하거나 일으킨 것은 아니지만, 그럼에도 우리는 이 전쟁으로 이득을 얻을 수 있습니다. 우리가 §R미합중국§!을 아프리카에서 완전히 밀어내든지, §G철수시키든지§! 어떻게든 파장이 일 것입니다.\n\n그럼에도 불구하고 §M민간인§!들은 이미 이 전쟁에 우리가 개입한 것에 항의하고 있습니다.이제 그들의 요구와 우리의 계획을 신중하게 조율하지 않으면 §R철수해야만 하는 상황이 올 것입니다§!."
 GER_congo_civil_war_desc: "우리는 아프리카에서 패배했지만, 대륙에서 우리의 문제는 아직 끝나지 않았습니다. 콩고가 혼란에 빠지자 레오폴트빌의 독일계 행정부가 우리의 지원을 요청했습니다. 우리가 이에 부응한다면 적어도 우리가 잃은 것 중 일부는 되찾을 수 있을지도 모릅니다."
 JAP_congo_civil_war_desc: "콩고는 혼란에 빠졌고 독일과 미국이 그 잔재를 통제하러 움직이는 가운데, 이 제국주의자들이 콩고의 이익을 가지지 못하게 막는 것은 우리에게 달려있습니다. 콩고에서 승리하면 우리의 영향력이 강해질 것이며, 우리의 적이 아프리카를 침범하지 못하게 만들 것입니다."
 USA_congo_civil_war_desc: "콩고는 혼란에 빠졌고 독일과 일본이 그 잔재를 통제하러 움직이는 가운데, 이 폭군들이 콩고의 이익을 가지지 못하게 막는 것은 우리에게 달려있습니다. 콩고에서 승리하면 우리의 영향력이 강해질 것이며, 우리의 적이 아프리카를 침범하지 못하게 만들 것입니다."
 OFN_congo_civil_war_desc: "한때 미국의 국가수립모델을 대표하던 콩고는 이제 미국이 세운 행정부가 스스로의 무게를 이기지 못하고 붕괴하면서 거의 무정부 상태에 가까운 혼란에 빠져 있습니다. 레오폴드빌의 빌딩에서 카탕카의 정글에 이르기까지 콩고 전역은 혼란에 빠져 원주민 반군들은 봉기하여 미국 통치의 잔존물을 없애고 있으며, 모든 이들에게 암처럼 기생하며 살아왔던 은밀한 토착민 SS 잔존 대원들이 콩고 내륙 전역에서 나타나고 있습니다. 다가올 탈식민지화와 번영의 예측은 근시안적이고 순진한 생각이었다는 것이 드러났습니다. 콩고가 진정으로 평화를 찾을 수 있을 것이라고 생각할 사람이 있을까요?"
