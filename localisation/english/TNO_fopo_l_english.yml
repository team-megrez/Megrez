 JAP_PHI_reconstruction_desc: "발린타왁 전격전이 실패로 끝나면서 대일본제국은 아시아의 유일한 주인이라는 지위를 공고히 할 수 있었습니다. 비록 반군이 와해하였으나, 이들이 초래한 피해가 여전히 잔존해 있으며 필리핀 정부는 국가 재건을 위한 막대한 비용이 필요할 겁니다. 잘못하다간 필리핀에 또 다른 경제, 사회적 재앙이 초래할지도 모릅니다.\n\n그래서 우리는 돈, 의료품, 건축자재, 잔존 저항군을 소탕하기 위한 무기까지, 여러 방식을 통해 필리핀 동포들을 지원하기로 했습니다.\n\n하지만 섬의 정세가 무척 불안정하며, 만일 재건이 실패할 시 §R예상치 못한 재앙§!이 돌 것이라는 경고신호가 뚜렷하게 보이고 있습니다. 우리는 신중을 기해야 할 것입니다."
 USA_SPH_Coalition_reconstruction_desc: "14군의 침공에 대비하기 위해 USFIP와 공산 반군은 전격전 기간 맺은 불가침조약을 공식적인 맹약으로 격상시키기로 합의했습니다. 조항 중에는 필리핀 공산당, USFIP내 군사 파벌, 그리고 KALIBAPI 정부에 대항했던 군소정당 모두가 함께 정부를 구성한다는 내용이 있습니다. 그렇게 한때 존재했던 필리핀 연합전선은 미군 철수 이후 현재의 연립정부로 변화했습니다.\n\n대통령 권한대행 로렌소 타냐다는 좌파 세력에게 지지받고, 라몬 막사이사이가 민족주의자들의 지지를 받는 현 상황은 우리가 지지하는 후보인 디오스다도 팡간 마카파갈 시니어가 이끄는 자유당에게 직접적인 위협으로 다가오고 있습니다. 결국 저들이 이기는 것은 일본으로부터 이 나라를 떼어내기 위해 심혈을 기울여 온 우리에게 결코 반가운 일이 아니기 때문입니다."
