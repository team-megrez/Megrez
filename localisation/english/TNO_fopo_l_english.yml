 GER_saf_withdrawal_desc:0 "What was an attempt at triumph by §Rrogue Reichskommissariats§! has taken its toll on the Reich, recovering from the horrors of the §RBürgerkrieg§! only to be thrown into a §Ypointless conflict§!. With our near total grip on German society gone, pressure from elements inside the government and the §mcivilians§! have forced us to conduct a §Rwithdrawal§! from the war.\n\nWe have exactly §Y1 year§! to properly conduct a §Gwithdrawal§! of our military forces from Afrika before the materiel advantage of §BSouth Africa§! and the §BOFN§! turns the tide of the war against the Reichskommissariats and severely §Rdisrupting§! our future plans for Afrika.\n\nHowever, should we §Rexceed§! the deadline or if the war ends in the §BOFN's§! favour before our withdrawal is §Gcomplete§!, we will have to §Rrush§! our withdrawal, causing our plans to §Rfall in disarray§!. We must act quickly."
