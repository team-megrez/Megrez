 JAP_partisan_attacks: "Coordinated Partisan Attacks"
 JAP_partisan_attacks_desc: "Partisan attacks are being carried out with alarming frequency and efficiency behind our lines. Targeting our troop concentrations and lines of supply, these attacks prevent our ability to resupply our troops and effectively hold ground. The highly focused nature of these attacks makes it clear Japanese the Japanese intelligence services supporting our enemies are feeding intel to these groups. We will be able to drive them out, however until we do we must remain vigilant."
 JAP_army_infiltrartion: "Infiltrated Army"
 JAP_army_infiltrartion_desc: "Our Army has been infiltrated by Japanese Intelligence. Either through bribes or coercion, a number of out high ranking officers are feeding intel to our enemies. Until we can root out these spies our ability to plan offensives and coordinate troop movements will be hampered."
 GER_Wehrmacht_Techinicians: "Wehrmacht Technicians"
 GER_Wehrmacht_Techinicians_desc: "The Reich has seen fit to dispatch army technicians to aid our war effort and we are already seeing significant benefits to a range of different areas of our military and economy as a result. We can only hope that aid such as this continues to be forthcoming."
 IBR_Air_Attacks:0 "Iberian Air Sorties"
 IBR_Army_Engineers:0 "Iberian Army Engineers"
 IBR_Army_Engineers_desc:0 "The Iberian Government has begun to send some of their army engineer specialists to our country to help boost our weak industrial output. This will help us churn out more vital weaponary."
 IBR_Air_Sorties:0 "Iberian Air Sorties"
 IBR_Air_Sorties_desc:0 ""
 BRA_Plane_Bombing:0 "브라질군 폭격 출격"
 BRA_Plane_Bombing_desc:0 "The outbreak of war with the Brazilian puppet has brought the wrath of the Brazilian Air Force down upon us. Bombs rain down upon critical infrastructure and military installations and our ability to offer resistance in the air is minimal.\n\nThis will disrupt the organisation of our forces and will damage domestic support for the war effort, but we have little choice but to press on and hope that this bombardment does not escalate further."
 BRA_military_advisors:0 "브라질 고문단"
 BRA_military_advisors_desc:0 "Our friends in Brazil have seen fit to dispatch advisors from the Brazilian Army to aid our armed forces in the current conflict. With their support we shall see a significant improvement in the overall performance of our soldiers, as well as learning important lessons about modern warfare which will improve the efficiency of our armed forces in the future."
 BRA_technician_aid:0 "브라질 기술지원"
 BRA_technician_aid_desc:0 "Brazil has seen fit to dispatch technicians to aid our war effort and we are already seeing significant benefits to a range of different areas of our military and economy as a result. We can only hope that aid such as this continues to be forthcoming."
 BRA_sabotage_effort:0 "브라질의 사보타주 공작"
 BRA_sabotage_effort_desc:0 "The outbreak of war with the Brazilian ally has resulted in the Brazilian Intelligence Agency being unleashed against us. A wave of sabotage has swept our country as their agents set to work stealing state secrets, sabotaging military operations, and assassinating officials.\n\nThis is proving detrimental to the war effort, not only because of the direct consequences of the sabotage but also because of the paranoia gripping our government as our own agents struggle to prevent further damage."
 Generic_recieving_intel: "정보 입수"
 Generic_recieving_intel_desc: "We are recieving intelligence from a foreign power about troop movements and the capabilities of our enemies. This will enable us to more effectively plan our operations to counter the specific threat they present."
 TNO_plane_bombing: "적의 폭격 출격"
 TNO_plane_bombing_desc: "The outbreak of war with our enemy has brought the wrath of their supporter's airforce down upon us. Bombs rain down upon critical infrastructure and military installations and our ability to offer resistance in the air is minimal.\n\nThis will disrupt the organisation of our forces and will damage domestic support for the war effort, while we cannot contest the skies ourselves, our best bet is to rely on foreign supplied MANPADS to mitigate the potential damage."
 proxy_war_reduce_bombing_effectiveness_tt: ":\n§Y[THIS.GetNameWithFlag]§!에 대한 §Y적의 폭격§! 효율이 §G감소합니다§!."
 proxy_war_reduce_bombing_effectiveness_large_tt: ":\n§Y[THIS.GetNameWithFlag]§!에 대한 §Y적의 폭격§! 효율이 §G상당히 감소합니다§!."
 USA_mano_campaign_desc: "West Africa has gone from crisis to outright disaster! It was bad enough to see the colors of the PALF, masking those of the Rising Sun, flying over the ruins of democratic nations we failed to defend. Now Japan's bloodthirsty stooges have taken advantage of the Oil Crisis to continue their 'liberation' efforts, striking at Sierra Leone and Liberia.\n\nThese two nations, imperfect as they may be, are the OFN's only friends left in the region. The alternative to victory in this war is absolute Japanese dominance of West Africa and its vast resources. America will not stand by while slavery is reimposed upon Africans - defeat is not an option!"
 JAP_mano_campaign_desc: "Our cohorts in anti-imperialism, the Pan-African Liberation Front, has excelled thus far in West Africa; their defeat of the 'Free' French, even backed by the OFN, proved the righteousness of our cause. Western avarice is no match for the armed wrath of the oppressed. Now, with the Oil Crisis raging, and the PALF relatively unaffected, they have seized the opportunity and struck at the last bastions of imperialism: Sierra Leone and Liberia.\n\nBoth ourselves and the OFN are impacted by the Oil Crisis, but the Americans have still thrown what they can spare into the conflict. If the PALF fais now, West Africa will continue to be threatened by the colonialist boot - we cannot permit that. One last effort to dislodge the imperialists, and the region will be freed at last... and firmly within our sphere."
 Mano_state_scorched_earth_modifier: "청야전술"
 Mano_state_scorched_earth_modifier_desc: "We cannot fight off the invading PALF by ourselves, and our allies are an ocean away. The enemy has left us no choice; if our nation is to survive the onslaught, we must buy time by any means, even if we have to destroy every road, burn every crop, and demolish every building about to fall, ANYTHING to slow the PALF down for even an hour.\n\nGod forgive us, for the reds won't."
