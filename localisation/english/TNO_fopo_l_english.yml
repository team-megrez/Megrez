 JAP_dismantle_manila_forts: "마닐라 요새 해체"
 JAP_dismantle_manila_forts_desc: "마닐라 시내의 수많은 요새는 거리의 풍경을 더럽히고 있습니다. 무서운 외관을 지닌 이 건물들은 더 유용한 건물이나 인프라에 사용될 공간들을 차지한 채 재건을 방해하고 있스니다. 이제 이 요새들을 처리할 시간입니다."
 JAP_emergency_price_fixing_laws: "긴급 가격통제법"
 JAP_emergency_price_fixing_laws_desc: "수십년 간의 끝없는 전쟁 결과 필리핀의 현 경제상황은 위기 상태이며, 전화로 황폐해진 국가는 국민들이 필요한 것을 공급ㅎ나는데 애먹고 있습니다. 긴급 가격통제법을 시행하여 경제상황이 악화되는 것을 막고 국민의 고통을 경감시킬 필요가 있습니다."
