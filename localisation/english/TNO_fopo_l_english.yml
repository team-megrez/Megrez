 USA_delegitimze_leyte_proclamation_tt: "레이테 선언을 무효화시킴으로서 우리가 선호하는 필리핀 대통령 후보인 §Y디오스다도 팡간 마카파갈 시니어§!에게 §G국가를 짊어지게 할 수 있습니다.§!\n\n그의 §G우호적인§! 태도는 §D자유 국가 기구§!에 또다른 동맹을 만들게 해 줄 것입니다. \n§R실패한다면, 우리에게 협조적이지 않은 §O다른 누군가§!가 대통령이 될 것입니다.§!"
