 GER_Plane_Bombing_desc: "The outbreak of war with the German puppet has brought the wrath of the Luftwaffe down upon us. Bombs rain down upon critical infrastructure and military installations and our ability to offer resistance in the air is minimal.\n\nThis will disrupt the organisation of our forces and will damage domestic support for the war effort, but we have little choice but to press on and hope that this bombardment does not escalate further."
 GER_military_advisors: "German Military Advisors"
 GER_military_advisors_desc: "Our friends in the Reich have seen fit to dispatch advisors from the Wehrmacht to aid our armed forces in the current conflict. With their support we shall see a significant improvement in the overall performance of our soldiers, as well as learning important lessons about modern warfare which will improve the efficiency of our armed forces in the future."
 GER_technician_aid: "German Technical Aid"
 GER_technician_aid_desc: "The Reich has seen fit to dispatch technicians to aid our war effort and we are already seeing significant benefits to a range of different areas of our military and economy as a result. We can only hope that aid such as this continues to be forthcoming."
 GER_sabotage_effort: "German Sabotage Effort"
 GER_sabotage_effort_desc: "The outbreak of war with the German puppet has resulted in the Abwehr being unleashed against us. A wave of sabotage has swept our country as their agents set to work stealing state secrets, sabotaging military operations, and assassinating officials.\n\nThis is proving detrimental to the war effort, not only because of the direct consequences of the sabotage but also because of the paranoia gripping our government as our own agents struggle to prevent further damage."
