 IBR_PP_ceasefire_desc: "아바나에 배치된 우리 요원들이 쿠바 정부가 도미니카 공화국을 침공해 트루히요 정권을 무너뜨리려는 \"카리브 군단\" 을 훈련시키고 있다는 놀라운 정보를 전달했습니다. 도미니카 공화국 내에서 증가하고 있는 저항의 조짐은 우리의 친구가 현재 국가를 확고히 장악하고 있지 않다는 사실을 보여줍니다. 배후에 미국이 존재하고 있다는 점이 명백해 보입니다.\n\n장래 카리브해에서 우리의 영향력을 유지하려면 군단을 격퇴시키고 트루히요 정권을 존속시켜야 합니다."
