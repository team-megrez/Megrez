 USA_angola_civil_war_desc: "In the aftermath of the collapse of the prior authorities in Angola, that once-Portuguese colony has fallen apart. The native resistance was for long years divided into two factions, the pro-Western, democratic UNITA faction and the pan-Africanist, socialist PLUAA faction. The tensions have at last risen to an uncontrolled level as war breaks out; conflict once again erupts in southwestern Africa. As always, there is risk and opportunity for us in this chaos."
