 JAP_angola_civil_war_desc: "앙골라는 내전으로 빠져들었고, OFN은 이미 개입하기 시작했습니다. 이를 막지 않고 내버려둔다면 또 다른 국가가 제국주의의 영토 내로 동화시킬 것입니다. 우리는 이를 반드시 막아야 합니다. PLUAA가 승리한다면 우리는 미 제국주의를 물리칠 수 있을 뿐 아니라 귀중한 동맹국과 함께 대륙으로 가는 관문을 얻을 수 있을 것입니다."
