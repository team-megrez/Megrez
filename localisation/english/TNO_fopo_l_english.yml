 USA_WAC_info_tooltip: "§FThe West African War is shaping into a complicated affair with many factors affecting our involvement in it. §YDiscontent§! with the war will tend to increase as time goes by, and the higher it gets, the worse the effects it'll have in our country.\n\n§REscalation§! of the war will unlock more radical and stronger methods to undertake the war, but at the same time it will worsen the negative effects of the war and may result in §eunforeseen consequences§!.\n\n§nGarrison Strength§! is a necessity for us to maintain effective operational capacity in the region due to the constant presence of guerrillas. This is our most vulnerable flank, as it's a constant expenditure and drain of resources, and it's a clear objective for our enemies to strike, so we must be careful in how we handle this resource.§!"
