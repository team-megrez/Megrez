 BRA_SAW_reassign_tt: "\n§Y남아프리카 전쟁이 종결했을 때 미치는 영향:§!"
 BRA_SAW_weapons_category_desc: "불과 몇 십년 전만 해도 브라질인은 대서양을 넘어 독일군이 바다사자 작전을 수행했을 때 영국 본토를 방어하기 위해 싸우며 나치의 위협에 맞서 용감히 저항했습니다. 이제 군홧발이 남아프리카의 민주주의를 박살내겠다고 다시 위협하고 있습니다.\n\n남아프리카에 대한 우리의 개입은 제한적이어야 하지만, 브라질은 대서양을 통제하고 미국 무기의 밀수 통로를 할 수 있는 유일한 국가입니다. 랍스터 전쟁으로 우리는 나치의 위협에 대항하는 방법에 대한 귀중한 경험과 식민지군에 대한 정보를 얻었으며, 파시스트들이 우리의 호송대를 공격하고 전쟁으로 내몰았던 일을 절대로 잊지 않고 있습니다.\n\n남아프리카 전쟁은 거의 지상전으로 전개되고 있으며, 우리가 그 동안 얻었던 반파시스트 전쟁 경험은 해군에 집중되었습니다. 그리고 모국에서는 우리가 미국과 어떤한 관계도 맺길 원하지 않는 이들도 있습니다. 하지만 우리는 랍스터 전쟁이 다시 일어날 위험을 감수할 수 없습니다. 파시스트의 영향으로부터 브라질을 지키고, 잔인한 나치 제국주의자들이 다른 나라를 짓밟는 일을 막기 위해 우리는 뭐든지 해야 합니다!\n\n브라질은 반드시 승리할 것입니다!"
 BRA_SAW_brazilian_tech_assistance: "브라질 기술 원조 제공"
 BRA_SAW_brazilian_tech_assistance_desc: "전쟁의 혼란과 실트 공격의 잦은 폭격으로 남아프리카의 산업계와 연구 분야가 혼돈에 빠졌습니다. 남아프리카군이 사용할 수 있는 충분한 총기를 확보하고 보병 장비 생산력 증가를 돕기 위해 브라질이 연구진과 기술자를 파견할 것입니다."
 BRA_SAW_operation_search_destroy: "수색 및 파괴 작전"
 BRA_SAW_operation_search_destroy_desc: "남아프리카 전쟁은 본질적으로 모든 덤불 속에 숨어있는 파르티잔이 주는 병참선의 악몽입니다. 지형을 잘 아는 보어 부대는 아군을 매복공격하고선 순식간에 사라질 수 있습니다. 그동안 실트의 베어볼프 부대가 우리 전선을 뚫고 들어와 대혼란을 일으켰습니다. 이런 일을 더 이상 두고 볼 순 없습니다. 파르티잔과 특공대를 분쇄하기 위한 수색 및 파괴 작전을 시행해야 합니다."
 BRA_SAW_operation_withdraw: "베일아웃 작전"
 BRA_SAW_operation_withdraw_desc: "브라질군은 최선을 다하고 있지만, 전황이 반드시 브라질에게 유리하게만 전개된 것은 아닙니다. 실트가 남아프리카 지역으로 계속 진출하고 있으며 이제 남아프리카는 붕괴 위기에 처했습니다. 더 이상 전쟁에 계속 가담하고 있으면 병사들을 집에 데려오지 못하고 재앙이 될 수도 있는 위험을 가지고 있습니다. 우리는 이런 일이 일어나지 않도록 즉시 전군에게 철군 명령을 내릴 것입니다. 남아프리카와 남아 있는 양키들에게는 좋은 일이 일어나도록 기도는 해줄 순 있지만 그들은 이제부터 전쟁을 스스로 헤쳐 나가야 합니다."
 JAP_SHO_aid_category_desc: "쇼난은 오랜 기간 가장 많은 문제를 겪어 온 식민지였습니다. 우리가 말레이를 영국의 손아귀에서 착취당하는 일에서 구해 영국의 손아귀를 완전히 벗어나게 하자 대부분은 우리를 해방자로 봐왔지만 일부는 여전히 우리의 통치에 맞서 무기를 들고 일어나면서 식민지는 군정 점령과 반군 점령의 무한한 굴레 아래 놓이게 되었습니다. 얼마 전 수행한 작전으로 쇼난과 모든 항구를 불법적인 정부의 점령으로부터 되찾았지만 우리는 그들이 미국인에게 도움을 요청했다는 정보를 얻었습니다.\n\n동남아시아의 상황이 우리의 통제를 벗어나고 있는 것은 확실하며, 필리핀으로 초점을 돌리기 전에 친펑의 UMAJF를 완전히 격퇴하는 것부터 시작해서 여러 반란군 문제를 해결하는 등 더욱 가혹한 수단을 사용해야 합니다.\n\n하와이는 우리 감당 이상이더라도 태평양은 우리의 것이며, 태평양의 지배를 뒤흔드는 치욕적인 일을 용납해서는 안됩니다."
