 JAP_PHI_PW_1_desc: "필리핀 반란은 지속규모를 따지자면 대일본제국 육군의 사상 최대의 수치일 것이며, 그 규모는 따지자면 말라야 소요사태에 필적하는 수준일 것입니다. 명예를 노리는 이들, 야심가들에게 필리핀 군도에 파견되는 것은 그 경력이 지옥으로 굴러 떨어짐을 의미하며, 악몽 같은 열대 밀림 속에 들어가는 것은 그들에게 말라리아 또는 50구경 총알이라는 두 가지 선택지만을 줄 뿐입니다. 거기다 부처들의 예산 삭감으로 인해 한때 강력했던 14군의 규모는 이제 명목만 있는 수비대 정도로 쇠퇴하고 말았습니다. 그나마 이 악몽은 빌어먹을 반군들로 인해 중단되었을 뿐이지만요. \n\n그럼에도 필리핀 군도의 중요성은 과소평가할 수 없습니다. 동방의 진주는 제국에서 인도네시아로 향하는 해상항로의 핵심 요충지이자, 미국 맹수들에 대항하는 방벽 역할을 합니다. 이곳을 잃게 된다면 우리의 강토와 바다는 다시금 미국의 침입에 노출됩니다. 그리고 현재 이곳이 어떤 길을 걷게 될지는 오직 하늘만이 알고 있을 겁니다. \n\n이 작전은 분명 달갑지 않고 피비린내 나는 일일 테지만, 우리에게 반드시 필요한 일입니다. 그럼 시작해 보죠."
