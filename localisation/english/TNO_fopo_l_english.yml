 USA_guns_for_diamonds_ANG: "다이아몬드와 총 교환"
 USA_guns_for_diamonds_ANG_desc: "앙골라의 룬다노르트주는 다이아몬드가 풍부합니다. 현재 진행되는 내전으로 무기와 보석을 매우 유리한 비율의 값어치로 교환해 줄 것입니다.\n\n\"제이콥, 이건 블러드 다이아몬드가 아니지? 거짓말 치지 말라고.\""
 USA_ANG_sit_down_with_savimbi: "사빔비와의 만남"
 USA_ANG_sit_down_with_savimbi_desc: "사빔비는 유명한 미국 내 보수주의자들의 지지를 이끌어주었습니다. 우리는 호의의 표시로 이 지도자와 앙골라인 사이 비공식적인 만남을 주선할 것입니다."
 ANG_savimbi_acknowledged: "미국의 사빔비와의 개입"
 USA_ANG_CIA_intelligence_SAF: "남아프리카 정보국과 협력"
 USA_ANG_CIA_intelligence_SAF_desc: "CIA는 남아프리카 정보국과 협력하여 [?ANL.GetName] 군사의 이동 정보를 제공해 우리 연합군이 그들의 공격을 좀 더 막기 쉽게 해 줄 것입니다."
 USA_ANG_CIA_intelligence: "CIA 정보 제공"
 USA_ANG_CIA_intelligence_desc: "지역 내 CIA 자산이 [?ANL.GetName] 군사의 이동 정보를 제공해 우리 연합군이 그들의 공격을 좀 더 막기 쉽게 해 줄 것입니다."
 USA_ANG_economic_aid: "산업 지원 제공"
 USA_ANG_economic_aid_desc: "우리는 전쟁 노력 지원을 위해 [?ANG.GetName] 산업을 지원하기 위한 자금을 직접 제공할 것입니다."
 USA_ANG_send_military_advisors: "군사 고문관 파견"
 USA_ANG_send_military_advisors_desc: "미국 군사 고문관이 직접 [?ANG.GetName] 군대에게 현대 전술과 무기술을 훈련시킬 것입니다."
 USA_madagascar_conflict:0 "오랫동안 독일령 마다가스카르의 국가판무관이었던 에밀 마우리체가 우리에게 망명 제의를 한 것은 지나칠 수 없는 기회입니다. 인도양 사령부의 무어 제독은 재빨리 몰락한 자신의 영지에서 마우리체를 구출하기 위해 앞장서며 OFN이 섬에 주둔할 수 있는 토대를 마련하고자 합니다.\n\n물론 저항이 있을 수밖에 없습니다. 헤르만 괴링 제국원수의 측근인 에르하르트 밀히 야전원수가 지휘하는 주둔군 세력은 마다가스카르 서쪽 주둔지에서 마우리체의 명령을 무시하고 있습니다. 더 복잡한 점은 북쪽에서 반란을 일으킬 기회를 잡은 가브리엘 라마난초아가 이끄는 말라가시 원주민 세력이 나왔다는 것입니다. 그들과의 폭력적 충돌은 피하고 싶었지만, 우리의 현 마다가스카르 연정정부에 전 국가판무관부 구성원들이 합류한 것 때문에 우리와 거래하기를 거부하여 평화적 공존은 불가능해졌습니다. 즉 자유 마다가스카르를 이룩하기 위해서는 독일의 강경파와 원주민 반군 양 쪽과 맞서 싸워야 합니다."
 GER_madagascar_conflict:0 "마다가스카르의 국가판무관 에밀 마우리체가 망명가고 원주민 세력이 반란을 일으키며 생지옥이 열렸습니다. 이제 밀히와 함께 라이히에 충성하는 자들만이 남아 잠식해가는 퇴폐를 막아내고 있습니다. 미국과 일본은 이미 우리의 통제에 도전하며 마다가스카르 문제에 개입하기 시작했습니다.\n\nOFN은 자기들 졸개와 마우리체 정권의 잔당으로 가득한 위임행정부를 수립했습니다. 머리에서 뻗어 나오는 부패는 이미 온몸을 감염시킨 것으로 보입니다. 한편 섬 북쪽에서는 우리의 옛 동맹국이었던 일본이 우리 주둔군과 자칭 OFN 행정부에 대항하여 가브리엘 라마난초아가 이끄는 원주민 세력을 후원하고 있습니다. 마다가스카르가 우리의 사슬을 무너뜨리는 약한 연결고리 역할이 되도록 내버려 둘 수 없습니다. 우리는 자원을 모으고 섬의 질서를 회복해야 합니다."
 JAP_madagascar_conflict:0 "독일의 유일한 인도양 지배 거점이 붕괴된 것은 놀라운 일입니다. 에밀 마우리체 국가판무관의 OFN 망명 계획은 우리 특무총감부 요원이 갑자기 그가 집무실에서 사라진 것을 알고 나서야 눈치챌 정도로 모르고 있었습니다. 이 일이 어떻게 다가오든간에 절대로 놓칠 수 없는 기회입니다. 인도양은 우리의 정당한 영역이며, 독일은 지나치게 오래 눌러 앉아 있었습니다. 미국도 자신의 헤게모니를 차지하러는 노골적인 시도를 보이며 섬으로 한 발짝 다가서고 있습니다.\n\n섬 내의 원치 않는 외국의 영향력을 쓸어버리는 것은 우리의 몫입니다. 운 좋게도 가브리엘 라마난초아 휘하의 원주민 세력이 섬 북쪽에서 독일 주둔군 잔당과 OFN 꼭두각시 모두와 대항하며 봉기를 일으켰습니다. 그들은 스스로 독립을 이룩하길 원하고 있으며, 제국 신민들의 동료로써 우호 관계를 요청할 수 있습니다. 이 방식으로는 우리가 직접 통제할 순 없지만 아프리카와 가까운 곳에 동맹 하나를 가지면서도 타국이 우리에게 겨냥할 동쪽으로의 발판을 가지는 일을 막을 순 있을 것입니다."
