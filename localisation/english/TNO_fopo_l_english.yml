 USA_PHI_IJN_blockade_dummy_desc:0 "대일본제국해군의 계속되는 봉쇄로 필리핀 반군에게 추가적인 지원을 제공해 줄 우리의 지원 능력을 완전히 상실하였습니다. 우리 함선을 바다에서 잃어버릴 순 없으므로, 자원병을 위한 보급품만 겨우 빼돌려 보낼 수 있습니다."
