 GER_PP_invasion_desc: "아바나와 워싱턴에 파견된 요원들은 독재자 라파엘 트루히요를 무너뜨리기 위해 도미니카 공화국을 침공하려 하는 반체제 인사와 용병 집단인 '카리브 군단'의 훈련 상황에 대한 상세한 보고서를 우리에게 전달했습니다. 트루히요는 외교적으로 이베리아와만 긴밀한 관계를 구축하고 있으나, 미국의 뒷마당에서 그들에게 굴욕을 주는 것은 충분한 가치가 있을 것으로 보여집니다. \n\n미국의 공군 지원이 전쟁에 동원될 것으로 보이며, 이는 도미니카 공화국 군대에게 치명적인 타격을 줄 것으로 보입니다. 이에 대응하여 독일 국방군 기술자들은 신형 대공무기에 대한 현장 시험을 위해 시제품을을 현장에 지원하는 계획을 지지하고 있습니다. 신형 장비의 시험과 신문에서 추락한 미국 조종사들을 찍은 사진의 가치를 무시해선 안 될 것입니다."
