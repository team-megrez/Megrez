 pp_spy_meter_tooltip_delayed_USA: "§F트루히요 파시스트 독재정권에 대항하기 위한 비밀 작전이 배후에서 이루어지고 있습니다.\n\n트루히요 정권의 정보기관과 외국 정보기관의 도움을 받고 있다는 것이 명백하기에, 우리의 첩보활동과 사보타주 £GFX_counter_intelligence_USA §M작전강도§!는 독재자에 대한 승리를 거두기 위한 핵심 요소가 될 것입니다.§![GetPPInsurgencyStrengthInvasion]"
 pp_spy_meter_tooltip_delayed_MEX: "플레이스홀더"
 pp_spy_meter_tooltip_delayed_IBR: "§F동맹국인 도미니카 공화국을 지원하기 위한 비밀 작전이 배후에서 이루어지고 있습니다.\n\n미국과 멕시코의 강력한 정보기관은 우리에게 상대하기 까다로운 적입니다. 우리의 £GFX_counter_intelligence §O작전강도§!만이 퇴폐한 양키들에 대한 승리를 거두는데 결정적인 역할을 할 것으로 보입니다.§![GetPPInsurgencyStrengthInvasion]"
 pp_spy_meter_tooltip_delayed_GER: "§F도미니카 공화국에 대한 미국의 노력을 방해하기 위한 비밀 작전이 배후에서 이루어지고 있습니다.\n\n미국과 멕시코의 강력한 정보기관은 우리에게 상대하기 까다로운 적입니다. 우리의 £GFX_counter_intelligence_GER  노력을 통해 표시되는 §O작전강도§!만이 미국의 영역이 확장되는 것을 막는데 있어 결정적인 역할을 할 것으로 보입니다.§![GetPPInsurgencyStrengthInvasion]"
