 USA_congo_confrontation_WA_desc: "The warlords and petty tyrants of the northern Congo are not exactly fond of our attempt to govern their territory, but they are no more fond of their Cameroonian neighbors who similarly threaten their rule. In exchange for weapons and the promise of a lighter touch, we may be able to get them to focus their attention northward."
 angola_civil_war_please_dont_end_instantly: "앙골라 지역"
 USA_angola_civil_war_desc: "In the aftermath of the collapse of the prior authorities in Angola, that once-Portuguese colony has fallen apart. The native resistance was for long years divided into two factions, the pro-Western, democratic UNITA faction and the pan-Africanist, socialist MPLA faction. The tensions have at last risen to an uncontrolled level as war breaks out; conflict once again erupts in southwestern Africa. As always, there is risk and opportunity for us in this chaos."
