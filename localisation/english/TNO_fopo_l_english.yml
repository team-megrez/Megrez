 IBR_colombia.2.t: "현장의 군홧발"
 IBR_colombia.2.d: "기밀\n\n수신: 안토니우 올리베이라 살라자르 박사, 프란시스코 프랑코 대원수, 외무부\n\n콜롬비아 전쟁에 대한 개입\n\n때가 왔습니다. 콜롬비아의 최근 상황은 우리가 전쟁에 참여할 수 있는 창구를 얻을 수 있도록 있도록 하였습니다. 우리가 고른 측의 지도부와 관계를 열기 위한 대화가 이미 여러 차례 시도되었으며, 이제 외교적, 물류적, 인도적, 군사적 지원에 대한 약속이 이루어졌거나 관련 협약 체결이 입박하였습니다. 이제 우리가 분쟁에 관여하기 전 우리 앞에 놓인 편을 어떻게 구체적으로 지원할 수 있을지에 대한 사안만이 남아 있습니다. 그들에게서 우리의 존재가 점차 굳건해질것에 대한 추가 보고가 예상됩니다."
 IBR_colombia.2.a: "주사위를 굴릴 시간이다."
 IBR_colombia.3.t: "콜롬비아에서 전해진 좋은 소식"
 IBR_colombia.3.d: "기밀\n\n수신: 안토니우 올리베이라 살라자르 박사, 프란시스코 프랑코 대원수, 외무부\n\n콜롬비아 상황 - 국경에서의 승리\n\n콜롬비아에 있는 우리 동맹들과 요원들에게서 좋은 소식이 전달되었습니다. 국경에서 벌어진 유혈충돌이 이제 끝을 맸었는데, 사상자가 많이 나오긴 했지만 우리 아군이 충돌에서 우세를 점했고 일방적인 전투를 통해 적들을 제압하였습니다. 적의 주력이 무너지자, 이베리아 의용군과 현지군은 게릴라들을 몰아내고 이 지역 마을을 지배하기 위한 수비대를 편성하고 있습니다. 저항군들이 여전히 잔조하고 있지만, 그들의 수는 무척 미미하여 무시할 만하고 우리가 그 지역에서 승리를 거두었다 말할 수 있을만큼 점령은 안정화되었습니다.\n\n하지만 분쟁은 여전한 상황입니다. 갈등이 여전히 고조되고 있으며, 적은 재무장을 시작하였고 지역 내 저항군들은 손쉽게 포기하지 않을 것입니다. 우리가 콜롬비아에서 얻은 작은 이점을 위해 추가적 조치가 필요할 것으로 여겨집니다."
 IBR_colombia.3.a: "최소한, 확실한 기반은 얻었다."
 IBR_colombia.4.t: "콜롬비아에서 전해진 끔찍한 소식"
 IBR_colombia.4.d: "기밀\n\n수신: 안토니우 올리베이라 살라자르 박사, 프란시스코 프랑코 대원수, 외무부\n\n콜롬비아 상황 - 국경에서의 패배\n\n콜롬비아에 파견되어 있는 우리 요원은 국경 분쟁지대의 주요 영토를 손실 상황을 전하였습니다. 적들은 아군과 지원병 모두를 압두했으며, 보급이 끊기고 사기가 떨어져 우리가 후퇴하기 전까지 수많은 사상자를 낳았습니다. 비록 우리 저항군들이 소수 잔류하여 적 주둔군에게 대항하고는 있다만 그들은 적들의 통제를 제어할 수 있을 정도로 충분한 수가 아닙니다. 이제 우리는 적이 이 싸움에서 승리하여 국경 지대를 완전히 장악했다는 사실을 직시해야 할 겁니다.\n\n현 상황은 갈수록 악화되고 있습니다. 우리는 꽤나 불리한 입장이 되었지만, 더 격렬해질 사태에 대비하는 계획이 멈추어져서는 안될 것입니다. 이를 염두에 두어, 때가 될때 결정적이고도 효과적인 조치를 취할 준비를 해야 할 것입니다."
 IBR_colombia.4.a: "이보다 더 나빠지진 않겠지."
 GER_CCW_desc: "Colombia lies in ruin; the fragile peace, the frozen war, that the nation has been in for the last decade has melted, and Colombians once again fight with blade and rifle for what they believe in. Colombia lies directly in the United State's backyard- and we are presented with the unique opportunity to humiliate them within it. By supporting the Second Patriotic Army, our proud, albeit odd, National Socialist brothers, against the so-called legitimate government, the fascist New Granadans, and the socialists in the Colombian Revolutionary Union, we can bring a piece of Latin America into the National Socialist fold- right near the United States. It is important that we do not squander this opportunity."
 BRA_CCW_desc: "폭력. 콜롬비아의 현 상황을 표현하기 가장 좋은 방법입니다. 1956년 휴전 말고도 얼마나 많은 휴전이 있어 왔는지는 이제 더 이상 중요하지 않습니다. 평화는 콜롬비아인들이 고를 수 있는 옵션이 아니였습니다.\n\n그럼에도 불구하고, 이번 전쟁은 안데스 북부에서 새로운 동맹국을 얻을 수 있는 기회기도 하며, 우리가 하루빨리 이 전쟁을 끝내지 않는다면, 우린 그 부작용으로 고통받을 것입니다. 이제 뱀이 콜롬비아에서 커피를 마실 시간입니다"
