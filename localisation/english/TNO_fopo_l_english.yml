 JAP_CCW_desc: "콜롬비아가 폐허로 변했습니다. 무너지기 쉬운 평화와, 얼어붙은 전쟁이 지난 10년 동안 녹아내렸으며, 이제 콜롬비아인들은 다시 한 번 자신이 믿는 이상을 위해 칼과 소총을 들었습니다. 콜롬비아는 미국의 뒷마당에 위치하고 있으며, 우리는 이 뒷마당에서 미국인들에게 굴욕을 줄 수 있는 기회를 얻었습니다. 소위 '합법정부'와 콜롬비아 혁명연합의 사회주의자들에 대항해 우리는 누에바그라나다 정부를 지원할 것이며, 이를 통해 라틴아메리카에서 미국 근처에 위치한 우리의 동맹국을 만들 수 있습니다. 이 기회를 쉬이 낭비할 수 없습니다!"
 IBR_CCW_desc: "고메스 대통령의 갑작스러운 사망 이후, 저명한 민족주의자 장군 피니야가 우르다네타를 타도하겠다고 위협함에 따라 콜롬비아에서 우리의 영향력이 위태로워지고 있습니다. 보고타에서 전해진 소식에 따르면 정부 기관의 일부 구성원들은 피니야에 대항하여 '국민전선'이라는 연합을 구성하였다고 합니다.\n\n국민전선이 장군의 권력 야욕을 막지 못한다면 우리는 남아메리카에서 영향력을 유지하기 위해 누에바그라나다 반군에 의지해야 할 것입니다."
