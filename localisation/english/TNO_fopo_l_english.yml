 USA_PP_invasion_desc: "도미니카 공화국은 라틴아메리카 내 우리 권역의 가장 큰 가시로 성장했습니다. 트루히요 정권은 다른 파시스트 정권들과 긴밀히 연결된 지원 네트워크를 구축해서 골칫거리 요소들을 퍼뜨리고 있습니다. 트루히요의 이러한 움직임은 우리에게 시한폭탄같은 위험성을 주며, 장래 이 지역에서의 우리 입지를 방해할 수도 있습니다.\n\n트라움비라투스가 붕괴하면서 독재자를 무너뜨릴 기회가 생겼습니다. 우리의 동맹 쿠바는 카리브 전역에서 자원한 소규모 반시스트 의용대 \"2 카리브군단\"이라는 조직을 훈련시켜왔고, 우리는 이들을 트루히요에 맞서 싸우게 할 겁니다."
