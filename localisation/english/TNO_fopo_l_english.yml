 Madagascar_state_desc.1857: "Also known as Mahajanga, Majunga is the second-largest port of Madagascar and the former capital of Majunga province. It is home to the Sakalava people, an Indian minority, and Amborovy Airport."
 Madagascar_state_desc.1969: "Connected by rail to Moramanga, Ambatondrazaka was founded by the conquest of Radama I. The site of a local palace, prison, and governorate, it is also the home of the Sihanaka people."
 Madagascar_state_desc.944: "Also known as Toamasina, Tamatave is the largest port on the island. Home to the Betsimisaraka people, seat of foreign consulates and of one of the four Catholic archdioceses, it is a city of national significance."
 Madagascar_state_desc.945: "Former capital of Madagascar and its cultural hub, Tananarive is also known as Antananararivo. Mainly inhabited by highlander Merina people, it is a very dense and amenity-rich city due to centuries of centralisation. It is also\nthe seat of one of the four archdioceses of the country."
 Madagascar_state_desc.1970: "Moramanga, roughly 'cheapest slaves' in Malagasy, is the location of the first uprising of 1947. Situated on a railway junction and home to the Bezanozano people, there is rumor of major nickel and cobalt deposits in the area."
 Madagascar_state_desc.1974: "Ambositra is the home of the Betsileo people. Beyond that, it is also known for renowned woodcrafts, which are the specialty of the Zafimaniry tribe."
 Madagascar_state_desc.1975: "Founded by Ranavalona I to serve as a regional capital after her southern conquest, Fianarantsoa was once capital of the province of the same name. Today, it is the starting-point of the Fianarantsoa railway and home of the Betsileo people."
 Madagascar_state_desc.1860: "In Manakara one finds the terminus of the important Fianarantsoa railway. The region is home to the Antemoro people, and the site of local artisanal paper mills."
 Madagascar_state_desc.946: "The port of Tuléar, once capital of its own province and also known as Toliara, is the nerve center of French Madagascar. A port city home to the Vezo people, it is also the seat of one of Madagascar's four archdioceses."
 Madagascar_factionalism_USA_JAP: "Factionalism of the §YMalagasy Rebellion§!:\nIn favor of §D[USA.GetNameWithFlag]§!: [?global.Madagascar_USA_influence|%%Y]\nIn favor of §S[JAP.GetNameWithFlag]§!: [?global.Madagascar_JAP_influence|%%Y]"
 Madagascar_factionalism_USA_JAP_delayed: "If the rebellion is to triumph, the most influential faction will lead the newly formed government. While the rebellion is united against the Pakt's rule, support for the Americans and Japanese divides the rebels.\nDue to America's illegal support for the Malagasy, they are §Runable to send direct support§! leaving the Empire of Japan to bare the burden of local aid."
 Madagascar_factionalism_GER_FRA: "Factionalism of §YFrench Madagascar§!:\nIn favor of §j[GER.GetFlag] The Reich§!: [?global.Madagascar_GER_influence|%%Y]\nIn favor of §B[FRA.GetNameWithFlag]§!: [?global.Madagascar_FRA_influence|%%Y]"
 Madagascar_factionalism_GER_FRA_delayed: "While French Madagascar is de facto French, most of the work on the ground is the responsibility of the Germans. Thus support within the government between the French and Germans are not only present, but at odds with one another."
