 USA_ICW_desc: "도쿄의 가장 소중한 애완견이 광견병에 걸린 듯 합니다. 모하맛 하타와 그의 추종자들이 대의라는 기치 아래 반란의 깃발을 들어올렸고, 일본의 황금알을 낳는 거위는 하나의 고깃국이 되어 부글부글 끓어오르고 있습니다. 그리고 그 냄새는 공영권의 복부를 향해 칼을 들이대려 하던 호주에게 하나의 기회와도 같습니다. 그들은 죽은 자들을 위해 복수하고, 군도에서 개돼지처럼 일하고 있는 대중들을 일본의 마수에서 해방시키려 하고 있습니다.\n\n언제 어디서건 그들을 지원하는 것이 바로 우리의 의무입니다. 하타는 내전에서 승리를 거두기 위해서 모든 것을 받아들여야 하며, 호주 또한 이들을 도와주어야 합니다. 설령 최악의 경우가 오더라도, 우리는 어떤 수단을 통해서라도 공영권의 마수에서 인도네시아를 구해내야 할 것입니다.\n\n현재 단계: [Get_ICWPhase]"
 JAP_ICW_desc: "우리의 남쪽 자원의 보고가 다시 한 번 위협받고 있습니다. 수카르노의 인도네시아는 반군과 불충한 군부가 일으킨 군도 전역에 걸쳐 일어나는 대반란에 직면해 있습니다. 호주의 OFN의 탐욕스러운 제국주의자들이 공영권의 깊숙한 곳으로 들어가 군도의 광물자원들을 자신의 손아귀에 넣을 기회를 포착하고 말았습니다. 대동아의 공영을 위해서라도 우리는 이런 일이 결코 일어나도록 허용해서는 안 됩니다.\n\n우리는 수카르노가 이 희극에 대처할 만한 충분한 자원을 제공해주어야 합니다. 우리의 원조는 말이 아닌 실질적 지원으로 대체될 것이며, 만일 필요하다면 우리는 직접 이 분쟁에 참여해야 할 지도 모릅니다. 동아시아는 어떤 대가를 치루더라도 인도네시아를 지켜내야 합니다.\n\n현재 단계: [Get_ICWPhase]"
