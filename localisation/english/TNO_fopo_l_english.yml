 USA_rules_of_engagement: "Follow Rules of Engagement"
 USA_rules_of_engagement_desc: "The rules of engagement are a set of internal rules and policies defining how, when, and where a soldier can use force. Amid our interventions abroad, the President has issued an order to the secretary of defense mandating that these rules be updated and more strictly enforced. While some criticize this move as forcing the military to fight with \"one hand tied behind their back,\" others believe it will limit potential atrocities and preserve US credibility at home and abroad."
 USA_War_Immigrants: "War Refugees"
 USA_War_Immigrants_desc: "Where war breaks out, Washington is never far behind. While we are beating back the tide of Fascism and Imperialism, there are consequences. Our proxy wars have resulted in thousands of refugees flocking to America. While we may gain more people, the societal tension of a refugee crisis cannot be understated. However, America is nothing without immigrants. Just like the Statue of Liberty says:\n\n\"Give me your tired, your poor, Your huddled masses yearning to breathe free.\""
