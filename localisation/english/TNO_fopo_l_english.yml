 JAP_Plane_Bombing: "일본군 폭격 출격"
 JAP_Plane_Bombing_desc: "일본의 꼭두각시에 대한 전쟁은 일본 항공대의 분노를 우리에게 가져왔습니다. 폭격이 중요기반 시설과 군사 시설에 쏟아지고 있으며 우리가 공중에서 저항할 수 있는 능력은 미미합니다.\n\n이는 우리 군 조직의 혼란을 유발하고 전쟁에 대한 국내 지원 능력을 손상시키고 있지만, 우리는 이 폭격이 더 이상 확대되지 않기를 바라는 것 외에는 할 수 있는 일이 별로 없습니다.."
 JAP_military_advisors: "일본 군사고문단"
 JAP_military_advisors_desc: "일본에 있는 우리 친구들은 현재 분쟁에서 우리 군을 돕기 위해 일본 육군에서 고문을 파견하는 것이 적절하다고 생각했습니다. 그들의 지원을 통해 우리 병사들의 전반적인 작전 성과가 크게 향상되는 것을 보게 될 것이며, 그뿐만 아니라 미래에 우리 군대의 효율성을 향상시킬 현대전에 대한 중요한 교훈을 배우게 됩니다."
 JAP_technician_aid: "일본 기술 지원"
 JAP_technician_aid_desc: "미국은 우리의 전쟁 노력을 지원하기 위해 기술자를 파견하는 것이 적절하다고 판단했으며 결과적으로 우리는 이미 다양한 군사 및 경제 분야에서 상당한 혜택을 보고 있습니다. 우리는 이와 같은 지원이 계속되기를 바랄 뿐입니다."
 JAP_sabotage_effort: "일본의 사보타주 공작"
 JAP_sabotage_effort_desc: "일본 꼭두각시에 대한 전쟁이 발발하자 일본인 스파이가 우리를 공격하고 있습니다. 그들의 요원이 국가 기밀을 훔치고 군사 작전을 방해하고 관리를 암살하기 시작하면서 방해 공작의 물결이 우리나라를 휩쓸었습니다.\n\n이것은 방해 공작의 직접적인 결과뿐만 아니라 우리 요원이 추가 피해를 방지하기 위해 고군분투하는 동안의 편집증이 우리 정부를 장악하고 있기 때문에 전쟁 노력에 해로운 것으로 판명되었습니다."
