 JAP_anti_rebel_encirclement_campaigns_desc: "With our militias on the islands, we will launch numerous campaigns targeted to eliminate rebel holdings within the jungles of the Philippines ourselves. This will aid in reconstruction immensely by eliminating threats to the regime."
