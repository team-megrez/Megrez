 GER_redouble_efforts_MaCW_desc:0 "군사정부는 현재 매우 불리한 상황입니다. 병사들은 우리들의 지원 부족과 마다가스카르의 교착 상태 타개 실패로 벙커 안에 갇혀 있습니다. 그렇지만 최후 승리를 거머쥐기 위해 우리는 군사 원조를 두 배로 늘릴 것입니다."
