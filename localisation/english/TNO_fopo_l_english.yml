 GER_PP_ceasefire_desc: "우리의 노력에도 불구하고 푸에르토플라타 침공은 북쪽을 장악한 군단과 도미니카 정부 간 휴전이 체결되고, 트루히요 또한 발라게르로 대체되었습니다. 더 충격적인 소식은 미국과 이베리아 사이에 장기적인 평화 협상이 이루어지고 있다는 소문일 겁니다. 우리에게 있어 이는 용인할 수 없는 일입니다.\n\n우리는 독일 최고의 정예부대인 브란덴부르크 특수부대의 여러 팀을 투입했습니다. 이들은 산속의 게릴라들처럼 활동하며 사보타주, 불안정화 작전을 수행하면서, 내전의 재개를 꾀할 것입니다. 우리는 이들에 대해 충분한 보급을 해야 하지만, 더 크고 야심 찬 작전은 상당한 위험성을 수반합니다."
