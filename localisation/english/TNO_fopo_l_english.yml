 JAP_demobilize_militias_desc: "With the militiamen and constabularies having already done their job, we do not have any more need of them. Keeping them organized is a waste of resources that can be used somewhere else, thus, militias and constabularies that have been ever useful for us during the war shall now be disbanded."
