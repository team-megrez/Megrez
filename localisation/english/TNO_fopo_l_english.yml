 JAP_PHI_PW_1_desc: "The Philippine insurgency is perhaps the longest-enduring conflict the IJA has ever had the dishonor of quelling, matched perhaps only by that in Malaya. A posting in the islands often spells the death knell of every glory-hound and careerist, for their jungles promise only malaria and a .50-caliber cure. Further hampering any lasting success are the budget cuts of ministries past, dwindling the once-formidable 14th Army's numbers into a glorified garrison - a trend only recently stymied by the damnable rebels' resurgence.\n\nNevertheless, the archipelago's importance is rarely overstated. For the Pearl of the Orient secures not just our sea lanes to Indonesia but also our grand bulwark against the American leviathan. A loss now will leave our lands and seas exposed once more to Western intrusion; Heavens know what will happen from there.\n\nThankless and bloody our job may be, but it is necessary. Let's get to it."
