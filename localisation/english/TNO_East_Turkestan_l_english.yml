 ETR_fascism_party_long:0 "투르크 해방연대"
 ETR_national_socialism_party:0 "범투르크주의 연맹"
 ETR_national_socialism_party_long:0 "범투르크주의 연맹"
 ETR_despotism_party:0 "투르크 혁명당"
 ETR_despotism_party_long:0 "투르크 혁명당"
 POLITICS_ISA_YUSUF_ALPTEKIN_DESC:0 ""
 etr.1.t:0 "흑색 늑대"
 etr.1.d:0 "모하마드 아민 부그라는 고령의 나이에도 열정을 잃지 않았습니다. 카슈가르 모스크에서 1차 봉기의 깃발을 들고, 알라의 가호를 받아 투르크인들이 하나의 깃발 아래 연합하길 빌고, 중앙아시아 전체가 다시 한 번 튀르크인의 지배 아래 들어갈 것이라 설교했습니다. 전 세계 튀르크 어린이들에게 1차 봉기의 영광에 관한 이야기를 전해준 그는 민중들 사이 범튀르크주의의 불씨를 다시 지폈습니다. 튀그크인들은 이제 압제 군주아래 억압받지 않을 것입니다.\n\n조국을 되찾기 위한 행동을 취할 시간입니다."
 etr.1.a:0 "신이시여!"
 etr.2.t:0 "동튀르케스탄 제2공화국"
 etr.2.d:0 "동투르키스탄 제 2공화국이 탄생한지 벌써 10년이 지났습니다. 1946년 해방일으로 부르는 혁명으로 이사 유수푸 알프테킨같은 영향력 있는 혁명가들은 카슈가르에서 독립을 선포했습니다.\n\n수년이 지나, 동튀르케스탄 제2공호국은 신강독판공서와 끊임없는 전쟁을 벌이고 있습니다. 장즈중은 언제까지나 버틸 수 없을 것이며, 동튀르케스탄과 함께 그 또한 늘거어가고 있습니다. 언젠가 한 세력이 승리하여 신강의 새로운 시대를 선언할 것이며, 그 날이 다가오고 있습니다..."
 etr.2.a:0 "인샬라!"
 etr.3.t:0 "악수 습격"
 etr.3.d:0 "또다른날 또 다른 습격이 이루어집니다. 이번엔 파괴적 공세였습니다. 우리 군은 다시 한 번 악수시의 중국 주둔군을 공격하여 그들의 방어선을 거의 무너뜨렸습니다. 그러나 모래폭풍이 일고 동쪽의 지원군이 도착하면서 우리는 후퇴할 수밖에 없었습니다."
 etr.3.a:0 "우리는 돌아올 것이다..."
 etr.4.t:0 "모하마드 아민 부그라의 연설"
 etr.4.d:0 "1차 봉기의 베테랑이자 현 정부의 위인격인 범튀르크주의 자디스트 모하마드 아민 부그라가 카슈가르의 수많은 군중 앞에서 연설을 시작했습니다. 새로운 동튀르케스탄 운동을 지지하는 그는 동유럽에서 중앙아시아에 이르는 모든 튀르크인들의 단합을 촉구했습니다. 그의 열광적 연설은 많은 이들에게 영감을 주었고, 그의 범튀르크주의 메시지가 카슈가르와 호탄 전역으로 퍼져나갔습니다."
 etr.4.a:0 "고무적이네!"
 ETR_fascism_party:0 "투르크인 해방단"