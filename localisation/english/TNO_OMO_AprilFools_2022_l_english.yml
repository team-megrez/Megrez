 OMO_2022_vs_buryatia: "전쟁 계획: [BRY.GetFlag] §R적색§!"
 OMO_2022_vs_buryatia_desc: "우정의 힘으로 야고다의 폭정을 무너뜨리는 데 성공했지만 부랴티야의 혁명가들은 그 교훈을 마음에 새기지 않으려 합니다. 사블린은 벅하린의 연방에 합류하기를 거부하고 조화와 우정에 대한 이해가 결여된 레닌주의 원칙으로 돌아가기 위해 계속 싸우고 있습니다.\n\n우리는 깨달음을 얻지 못한 낡은 공산주의 세력이 연방의 복귀를 막는 것을 허용할 수 없습니다. 그렇지 않으면 조화가 시베리아의 폐허에 영원히 갇힐 수도 있습니다."
 OMO_2022_vs_irkutsk: "전쟁 계획: [IRK.GetFlag] §R적색§!"
 OMO_2022_vs_irkutsk_desc: "야고다는 조화공산주의란 수정주의 이념이고 제거되어야만 한다고 말하며 우리 연방과의 재결합을 거부하고 있습니다. 그는 심지어 벅하린이 복귀했음에도 불구하고 자신이 옛 연방의 정당한 후계자라고 계속 주장하고 있습니다.\n\n러시아 전역에서 조화와 우정을 꽃피우기 위해서는 그의 폭정과 무지를 분쇄해야 합니다."
