 OMO_2022_ferus_transcription_title.1: "파로스 대위 #1 - 여긴 씨발 대체 뭐하는 곳이야?"
 OMO_2022_ferus_transcription_desc.1: "§Y앤드류 파로스 대위§!\n자, 이거 어... 이거 켜진 거냐? 좋아. 그래. 그래. 내 이름은 앤드류 파로스 대위. 오늘 날짜는 3월 3일, 천구백...\n\n§Y(검열됨)§!\n날짜 얘기하시면 안 됩니다.\n\n§Y앤드류 파로스 대위§!\n듣자하니 날짜를 알려주면 안 되는... 뭐? 멍청한 짓이야, 누가 이거까지 듣겠어? 그래. 좋아, 어쨌든 3월 3일은 확실히 아니고, 사...상관없어. 오늘은 사람들이 그 의미가 무엇이건 간에 §C페루스 프로젝트§!라고 부르는 것의 첫 날이다. 난 무슨 일이 일어나고 있는지 알아내라고 봉급을 받는 게 아니고, 그건 먹물들이나 할 일이지. 난 이제 막 §L그레이 힐스 시설§!의 보안 책임자로 임명됐는데, 또 음성 기록을 계속하라는 지시를 받았다... 어떠한 이유로. 무슨 연유인지는 전혀 모른다.\n\n솔직히 말하자면, 우리가 여기서 뭘 하고 있는지도 모르겠다. 몇몇 먹물들이 카트에 뭘 싣고 다니는 걸 봤는데 그건 일종의... 러시아산 말이었던가?\n\n§Y(검열됨)§!\n그건 포니입니다.\n\n§Y앤드류 파로스 대위§!\n어... 포니?\n\n§Y(검열됨)§!\n그렇습니다. 러시아인들이... 걔들이 포니로 변하고 있답니다.\n\n§Y앤드류 파로스 대위§!\n걔들이 뭘 한다고!?\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.2: "파로스 대위 #2 - 진짜, 진짜로 봉급 더 받아야 해."
 OMO_2022_ferus_transcription_desc.2: "§Y앤드류 파로스 대위§!\n§C페루스 프로젝트§! 97일 차 보안 기록... 추정. 기록자 파로스 대위. 방금 전에, 17층에서 봉쇄 경보가 울렸다. 저쪽이 뭔가... 느슨해진 것 같다. §L그레이 힐스§! 기지 보안요원들이 출동했고 태스크 포스가 구성되어-\n\n§B<<§Y00:20§!와 §Y00:25§! 사이에 음향 잡음 발생, 설명: '반짝거리는' 소리>>§!\n\n§Y앤드류 파로스 대위§!\n이건 도대 무슨...?\n\n§B<<§Y00:26§!의 음향 잡음 발생, 설명: \"펑 하는\" 소리>>§!\n\n§Y불명 - 아이처럼 들리는 음성§!\n앗, 여긴 어디야? 출구인가?\n\n§Y앤드류 파로스 대위§!\n이봐! 움직이지 마!\n\n§Y불명§!\n아앗! 괴물이야!\n\n§Y앤드류 파로스 대위§!\n나...난 괴물이 아니야 난...\n\n§Y불명§!\n저리 가!\n\n§B<<§Y00:41§!와 §Y00:48§! 사이에 음향 잡음 발생, 설명: 예의 '반짝거림'과 이어지는 금속성 물체의 충격음이 다섯 차례 발생, 반응으로 어림짐작해 파로스 대위에게 던진 것으로 보임>>§!\n\n§Y앤드류 파로스 대위§!\n뭣, 진정해 우앗 잠깐, 잠깐, 잠깐... 멈춰, 멈춰, 멈춰!\n\n§Y불명§!\n§B<선명히 들리는 울음소리>§!\n\n§Y앤드류 파로스 대위§!\n이게 대체 뭔 일이지?!\n\n§Y불명§!\n난 돌아가지 않을 거야!\n\n§Y앤드류 파로스 대위§!\n뭣?!\n\n§Y불명§!\n걔네들은 너무 못됐어! 걔들이 내 친구가 될 줄 알았는데, 아니었어!\n\n§Y앤드류 파로스 대위§!\n난... 안 할래.\n\n§B<<§Y01:07§!와 §Y01:12§! 사이에 음향 잡음 발생, 설명: 기록에 §Y불명§!으로 언급된 대상에게 테이저건을 발사함>>§!\n\n§Y앤드류 파로스 대위§!\n...망할, 봉급 더 받아야 해.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.3: "파로스 대위 #3 - 봤지? 얘는 이해하잖아."
 OMO_2022_ferus_transcription_desc.3: "§Y앤드류 파로스 대위§!\n보안 기록, §C페루스 프로젝트§!의 어쩌고저쩌고 몇날몇일차. 난... 더 이상 신경 안 쓴다. 애들이 몰래 돌아다니던 헌병대 요원을 구석에 몰아넣고 구금했다. 공식적으로는 면담이지만 비공식적으로는 신경 안 쓴다.\n\n§Y헌병대 요원§!\n§B(대략적으로 번역된 일본어):§!§k무슨 일이 벌어지고 있는지 알 도리가 없다. 이곳은 도대체 어디인가. 대관절 이게 무슨 일인지 너무 혼란스럽잖아.§!\n\n§Y앤드류 파로스 대위§!\n그래, 친구, 난 어, 난 일본어 못하는데, 난 네가 말을 그만하는게 좋겠다는 생각이 들 것 같-\n\n§Y헌병대 요원§!\n§k대체 이곳에서 무슨 짓을 벌이는 거냐? 여기에 포니들이 있다니 이게 무슨 미친 과학이란 말이냐?!§!\n\n§Y앤드류 파로스 대위§!\n그래... 포니들.\n\n§Y헌병대 요원§!\n§B(영어로):§! 포니들... 말한다.\n\n§Y앤드류 파로스 대위§!\n나도 알아.\n\n§Y헌병대 요원§!\n§k어째서?§!\n\n§Y앤드류 파로스 대위§!\n내가 너한테 말해줄 수 있었더라면 좋겠네.\n\n§Y헌병대 요원§!\n§B(번역 불가능, 일본 욕설)§!\n\n§Y앤드류 파로스 대위§!\n그래, 맞는 것 같네. 그냥 털어놓으라고 친구.\n\n§Y헌병대 요원§!\n미국 정부... 미쳤다.\n\n§Y앤드류 파로스 대위§!\n그래. 그 얘기 좀 해줘봐.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.4: "파로스 대위 #4 - 무제. 파로스 대위를 만날 수 없었음."
 OMO_2022_ferus_transcription_desc.4: "§Y앤드류 파로스 대위§!\n여기는 파로스 대위, 65년 8월 6일 기록 중. 65년 8월 6일 무슨 일이 벌어지고 있는지 정확히 안다고 하면 거짓말이지만 지난 주에 로비 근무를 했다. 보통은 사람들을 맞이하고 이름과 직업을 물어보는 정도지만 지난 며칠은 조금 달랐다. 그들은 더 이상 치료 시간 얘기를 하며 돌아다니는 먹물들의 모습이 아니었고, 점점 더 심각해졌다. 진짜로 심각하다. 몇몇이 그 심각한 징후를 보이는 것을 멈추긴 했다. 지금으로써는 자살을 암시하거나 그런 건 아니지만 그래도 문제가 있긴 하다. 걱정이 된다. 몇몇이 얘기하는 걸 우연히 들었는데 'WMT' 같은 걸 말하는 것 같았다. 그게 대량살상무기(WMD) 같은 거라면, 현재 사람들이 더 이상 나타나지 않는 상황에서, 무슨 일이 일어나게 될 지는 알 수 없다.\n\n§B<<음성 주석: 파로스 대위의 목소리에서 커지는 고통스러운 기색>>§!\n\n웨인, 텍스, 바니 등 몇 명과 이야기를 나눴다. 내가 들은 것과 내가 생각한 것, 앞으로 일어날 수 있는 일에 대해 이야기했는데, 그들도 나만큼이나 겁에 질린 것 같았다. 상황이 전혀 나아지지 않고 오히려 점점 더 빨라지기 시작하는 것 같다. 휴식 시간에 행크§B(하크?)§!에게 들었는데, 그도 저만큼이나 이 모든 일에 대해 편집증에 걸렸다고 했다.\n\n그를 마지막으로 본 지 얼마나 되었는지는 모른다. 그는 내게 어떤 대책에 대해 이야기해줬다... 변형에 대해. 일종의 '우발적 노출'이 있었다는데, 그 이후로 그에 대한 어떤 소식도 듣지 못했다. 난 \"공식 보안 업무\" 등록부를 살펴봤다. 그의 이름은 목록에서 삭제되었고, 그는 자리를 비운 적이 있었다... 일주일 동안. 무슨 일인지 모르겠다. 현장 책임자에게 무슨 일인지 물어보고 스텐즐랜드 박사와도 얘기해보고-\n\n§B<<Y02:03§! 및 §Y02:06§! 사이에 음향 잡음 발생, 설명: 유리를 두드리는 소리 이후 유리가 산산조각나는 소리>>§!\n\n§Y앤드류 파로스 대위§!\n맙소사-\n\n§B<<§Y02:07§!에 음향 잡음 발생, 설명: §e거대한 폭발§!>>§!\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.5: "캐롤 스텐즐랜드 박사: 피험자 앤드류 파로스 대위에 대해"
 OMO_2022_ferus_transcription_desc.5: "§Y캐롤 스텐즐랜드 박사§!\n기록 #5, 전 캐롤 스텐즐랜드 박사입니다. 현재 1965년 8월 8일 오후 5시 7분입니다. 저와 함께 있는 분은... 앤드류 파로스 예비역 대위입니다. 안녕하세요. 잘 지내셨나요?\n\n§Y앤드류 파로스 대위§!\n전... 잘 모르겠어요. 몰라요. 무슨 일이 일어나고 있는지도 모르겠어요. 당신... 당신은 알잖아요! 무슨 일인지 알잖아! 여기서 무슨 일이 일어나는지! 하크가 씨발 죽지만 않았더라면...\n\n§Y캐롤 스텐즐랜드 박사§!\n리처드 하크 박사는 죽은 게 아니에요, 최근 격리 해제되었죠. 제가 알기론 그분께서... 바로 저기 계시네요.\n\n§Y앤드류 파로스 대위§!\n...그가 살아있다고? 나...와 다르게?\n\n§Y스텐즐랜드 박사§!\n네, 맞아요, 격리소에서 바로 여기로 왔-\n\n§Y앤드류 파로스 대위§!\n그와 이야기할 수 있을까요?\n\n§Y캐롤 스텐즐랜드 박사§!\n...아니요, 전에 저와 통화했는데 당신이 잘 지내고 있길 바란다고 하셨어요. 당신이 살아있어서 다행이래요. 저도 그렇고요.\n\n§Y앤드류 파로스 대위§!\n반대하고 싶지만 정말, 정말.. *<한숨*> 잊어버려요. 이봐요, 제가 지금 여기서 뭘 하고 있는 건지 잘 모르겠어요. 이것들이 사람들에게 무슨 짓을 하는지 봤어요. \"사람들\". 무슨 일이 일어날지 알아요. 일어나지 않았으면 좋겠지만..\n\n무슨 일이 일어날지 알아요. 아시다시피 제가 몇몇한테 그 얘기를 했잖아요? 전역했는데, 그러지 말았어야 했는데, 다들 행복해 보이더라고요. 여기 있는 게 유일한 불만인 것처럼 만족해하더라고요. 이해가 갑니다. 전 지쳐가고 있었어요. 내가 여기서 해온 일들이... 거의 다 준비됐지만... 가끔 여러분과 얘기하고 싶어요. 제가 그래도... 그래도 될까요?\n\n§Y캐롤 스텐즐랜드 박사§!\n최신 방침에 따르면 이 상황에 익숙해지기 위해 약 1~2주간의 치료가 필요합니다. 그 후에는 친구와 가족의 방문이 허용되고요.\n\n§Y앤드류 파로스 대위§!\n그거... 그거 좋네요. 정말 좋겠어요.\n\n행복해질 준비가 된 것 같아요.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.6: "리처드 하크 박사 #1 - 이걸로 난 지옥에 갈 거야"
 OMO_2022_ferus_transcription_desc.6: "§Y리처드 하크 박사§!\n여보세요? 이거 켜진 건가? 그래 음... 내 이름은 리처드 하크 박사. 난 지금 미국 미네소타주 카이트 카운티에 있는 §L그레이 힐스§! 시설의 수석 입자 물리학자로 근무하고 있다. 지금 이 모든 것이 방송에 나올 수 없다는 것을 알고 있지만, 내가 무언가에게라도 말하지 않으면 결국 누군가에게 말하게 될테니까. 보안 때문에 벙커 밖으로 못 나가게 막고 있으니 그런 일은 일어나지 않겠지만 말이다.\n\n걔들이...\n\n걔들이... 표본을 가져왔는데 그게 망아지 같은 거였지? 망아지.. 망아지.. 겉보기에는 발육부진, 피부 변색, 전립선 비대증, 그리고...\n\n그게 나한테 말을 걸었다. 그게 씨발 나한테 말을 걸었다고. 그게 그 좆같이 큰 눈으로 날 쳐다보더니 \"안녕\"이라고 했다. 내가 얼마나 거기 서 있었는지 모르겠는데. 아주 잠깐 동안은 씨발 농담인 줄 알았다. 누가 나한테 엿을 먹이는 거지. 다른 사람들도 그 소리를 들었기 때문에 신께서 내게 그만두라고 결정하지 않으시는 한 사실이 아니었을 거다. 우린... 그걸 안락사 시켰다. 내 명령으로. 씨발 무슨 생각을 해야 할지 모르겠다. 안락사시킨 후 보안팀에서 생물학 연구용으로 옮겼고 그 후로는 깜깜이다. 어떻게 작동했는지 정확히 파악되고 나면 보고서가 나오겠지. 어떻게 그 좆같은 눈깔들이 스스로 허탈되는 걸 막을 수 있었는지... <한숨> 내가 알기로 신경계는 몇 달에서 1~2년 정도 지나면 완전히 이해될 것이고, 그다음에는 우리가 추가 연구로 넘어가서 이것들을 정리하겠지. 어딘가 깊은 곳에. 그때까지는 더 이상 쓸 종이가 남지 않을 때까지 이 문제에 대한 보고서를 작성할 것이고, 그 뒤에는 벽을 사용하기 시작할 것이다.\n\n그냥 살려둘 수도 있었어. 그럴 수 있었다고. 그게 지성이 있었다면 뭐라도 물어볼 수 있었을 텐데. 어디서 왔는지, 어떻게 생겨났는지, 그게 그걸 알기라도 한다면 물어볼 수 있었을 거야. 말 같은 것들에게는 없는, 혹은 없어야 할 기본적인 운동 기능까지 제어할 수 있는 게 분명했다고. 확실해. 근데 그래봐야 내가 뭘 할수 있었겠어? 그랬다고 한들 조달 팀에 물어보면 알 수 있는 사실만 말하게 됐을텐데, 물어보려면 보안 팀이 차단을... 이 씨발! 개 좆같네. 아니, 보안팀이나 관리팀이나... 누구든 날 막았을 거야. 그게 어디서든 온 거긴 하겠지. 몰라. 억양은 외국 억양인데. 독일어도 아니고 일본어도 아니고, 여자애 목소리였어, 확실히 러시아어였어. 전에 들어본 적은 없었지만 심지어 그때도 기괴했지. 음정은, 완전 씨발이었는데, 그니까... 잘 모르겠다. 말이 아니라면 사람일 수도 있었는데 내가 씨발 죽여버렸잖아. 청산가리로 가스를 주입했는데 그 불쌍한 새끼가 날 쳐다보면서 낑낑거렸어. 난 씨발 살인자야. 하느님 이 모든 게 제게 가르치신 모든 것들에 정면으로 반하는 일이에요. 이건 좆같은 일이야, 씨발. 이건 씨발 미친 짓이야. 난 살인자인데 뭘 죽였는지도 모르겠어. 그냥 이 일이.. 아니, 아니, 그런 생각은 못 해. 신이시여.\n\n난 이걸로 씨발 좆같은 보고서를 써야 해! 닉슨한테! 뭐라고 말해야 하지? \"안녕하십니까, 대통령님, 말이 이제 말을 합니다. 예산 4억 달러 주셔서 감사합니다\"?! 이건 미친 짓이야. 그냥 미쳐버려야겠어. 그거 알아? 그래, 내가 실성했으니 이제 노름판엔 못 끼겠지. 하지만 난 내가 뭘 봤는지 알아. 치료사 사무실에서 약을 처방받고 나오거나 이 하느님의 가장 푸르른 지구에서 제정신이 죽어가는 걸 보고 울지는 않을 거야, 그럴 거야. 난 단 한 가지, 단 한 가지를 위해 이곳에 왔으며, 그것은 신의 뒷주머니에서 나오는 모든 것을 이해하는 거지. 하지만, 이건. 이 일의 배후에 신이 있는지 확신할 수가 없다.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.7: "리처드 하크 박사 #2 - 잘못된 것 같은 느낌이 든다"
 OMO_2022_ferus_transcription_desc.7: "§Y리처드 하크 박사§!\n난 §L그레이 힐스§! 시설의 수석 입자물리학자 리처드 하크 박사다. 오늘 날짜는 2월 13일 목요일. 발렌타인데이 전날이지. 내가 이 메시지를 기록하는 이유는... 젠장.\n\n우리가, 어, 또 다른 표본을 받았다.\n\n이전 표본과 마찬가지로 키는 약 4피트, 몸무게는 250파운드에 달하는 네발 달린 생명체였다. 나를 포함한 다른 과학자들은 이 생물을 '망아지'라고 부르기도 하지만, 이 용어는 부정확하거나 최소한 오해의 소지가 있는 용어임이 분명하다. 이 생명체는 알려진 말 품종과는 아주 조금만 닮았을 뿐이다. 눈은 머리 공간의 약 3분의 2를 차지한다. 다리는, 그걸 다리라고 부를 수 있다면, 근육이나 발굽이 없는 특징 없는 줄기에 불과하다. 털이 없는 경우, 살점은 매끄러운 단일 표면이다. 이는 대부분 밝은 파스텔톤의 빨강색이다.\n\n그리고 다른 녹취록에서 알 수 있듯이, 그들은 말을 한다. 러시아어로. 외부 전문가들에 의해 확인되었지만 처음부터 자명했다.\n\n번역기를 얻은 곳은... 나도 어딘지는 모르겠는데. 아마도 CIA겠지. 심문은 정상적인 절차를 따랐다. 당신은 누구입니까? 이름이 뭡니까? 원하는 게 뭡니까? 등등.\n\n그 생물은... 그 생물은 자기 이름이 일리야라고 말했다. 22살이고 그 뭐시냐 어디 시민이라고 주장했는데, 어... 홀스그라드라고. 아마 오역인 것 같다. 포탈 같은 걸 통해 옛 소련 땅에 도착했다. 루니 툰 만화 같은 거겠지.\n\n문제가 생긴 건... 그가 왜 여기 왔는지, 목적이 뭐냐고 물었을 때였다.\n\n그 생명체는... 고향으로부터 벗어나고 싶다고 했다. 그는 그곳이 안전하지 않다고 말했다. 왜 안전하지 않은지 물었더니, 그 생물은 §E그녀§!가 반대편에 섰기 때문이며, 신과 같은 생명체가 \"사라졌고\" 부재 중인 그 생물을 §E그녀§!가 대신했다고 밝혔다. 더 명확히하려고 시도한 결과 ... 젠장. 울기 시작했다. 나는 그가 크고 굵은 눈물을 흘리기 시작했다고 말하는 것 외에는 어떻게 설명해야 할지 모르겠다. 그는 계속 §E그녀§!가 대신했다고 반복했다. 그는 §E그녀§!가 안으로 들어갈 방법을 찾으려고 노력할 거라는 말만 반복했다.\n\n인터뷰는 표본과 나 자신, 그리고 다른 여러 연구원들이 감정적으로 손상되었기 때문에 조기에 종료되었다. 추후 재개할 예정이다.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.8: "리처드 하크 박사 #3 - 난 오늘 악마적 존재들을 다루는 게 아니야"
 OMO_2022_ferus_transcription_desc.8: "§Y리처드 하크 박사§!\n리처드 하크. 2월 20일. 일주일 후, 우리는 이제 복수의 생명체와 소통하려는 시도를 재개했다. 러시아 극동에서 새로운 표본을 확보한 것으로 보인다. 극도로 검열된 보고서에 따르면, 이 표본은 더 명확한 용어가 없는 '포탈'이라고 부르는 곳 근처에서 발견되었다. 또한 보고서에 따르면 출처를 알 수 없는 수정이 발견되었는데, 별도의 팀에서 조사 중인 것으로 보인다.\n\n하지만 본론으로 들어가서. 오늘 우리의 목표는 표본들로부터 그들의 고향에 대한 더 많은 정보를 얻고 공포 및/또는 불안의 근원을 파악하는 것이었다.\n\n§B<<긴 공백이 존재함.>>§!\n\n그들은 그녀를 섭정이라고 부른다. \"루나\" 및 \"셀레스티아\"라고 알려진 두 여신왕의 시종이었던, 놀라운 힘을 지닌 마류다. 알 수 없는 격변으로 두 여왕이 사라진 후, §E섭정§!이 권력을 장악했고... 변했다. 스스로를 뒤틀었다. 그녀는 어떤 대가를 치르더라도 그들을 찾으려는 노력을 이어왔다. 그녀는 그들을 찾기 위해 표본들의 세계를 찢어발겼다.\n\n나는 이 이야기가 터무니없다는 것을 알고 있지만, 표본들이 느끼는 공포는 진짜처럼 보였다. 그들은 다시 한 번 커다란 눈으로 울었고 통역기가 수정을 손에 넣었다는 우리의 말을 전달하자... 극도로 동요했다. 그들은 계속해서 반복했는데, 인용하자면 \"그녀는 안으로 갈 방법을 찾을 거예요.\"였다. 이것이 그들이 계속해서 반복하던 것의 전부다.\n\n내가 그 일에 대해 얼마나 우려해야 할지는 알 수 없다.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.9: "리처드 하크 박사 #4 - §E\"섭정\"§!에 관하여"
 OMO_2022_ferus_transcription_desc.9: "§Y리처드 하크 박사§!\n이 이야기를 듣고 있는 사람 중에 업무가 집까지 따라온 적이 있는 사람은 없겠지? 없다고? 그래, 알겠다.\n\n날짜는... 3월... 7일이지만 6일일 수도 있었다. 난 아내와 늦은 밤을 보낸 후 실험실에 혼자 앉아있다. 우린 영화를 보러 갔었다. 엘비스 나오는 영화. 모르겠다.\n\n아내와 함께 외출했었다. 영화관이었다. 화장실에 가야 해서 일어났다. 내 말은, 내가 일어났다는 거다. 내가 일어나서 거울을 봤다. 화장실 거울에서...\n\n§E그녀§!를 봤다. 표본들이 §E섭정§!이라고 부르는 것을 봤다. 그게 그녀인지 어떻게 알았는지는 모르겠지만, 알 수 있다. 이마에 커다란 돌기가 튀어나온 어둡고 부자연스러운 보라색이었다는 것만 빼면 다른 모든 표본들과 똑같았으니까. 그리고... 그녀는 웃고 있었다. 마치 무언가를 발견한 것처럼 끔찍한 미소를 짓고 있었다... 나는 그대로 얼어붙은 채, 비명조차 지르지 못하고 서 있었고... 그녀는... 유리면을... 밀기 시작했다...\n\n이걸 어떻게 설명해야 할지 모르겠다. 거울. 거울이. 거울이, 구부러지기 시작했다. 마치 나일론 양말을 뚫고 화장실 안으로... 우리 세상으로 밀고 들어오는 것 같았다. 옆방에서 들려오는 영화 소리가 날 구해줬다. 총소리나 시끄러운 소음 같은 게 내 정신을 깨웠다. 난 화장실 쓰레기통을 거울에 던졌고 거울은 백만 조각으로 산산조각이 났다. 바닥에 반짝거리는 잔해가 흩날렸다.\n\n우리는 이런 것들을... 이 생명체들과 그들의 포털은 교환이 오직 한 가지 방법 인 것처럼 대해왔다. 하지만 문은 그렇게 작동하는 게 아니다. 그것들은 양방향으로 물체를 통과시키는 것이다. 러시아에서 일어나는 모든 일들이... 우리가 하는 모든 일들이... 그 문을 지탱하고 있는 거라면? 그녀가 우릴 지켜보고 들어올 방법을 찾고 있었다면?\n\n그럼 우린 어떻게 하지? 우리가 다룬 표본들이 그렇게 두려워하던 존재가 쳐들어오면 어떻게 해야 하지? 모르겠다. 정말 모르겠다. 아침에 출근하는 다른 직원들과 얘기해봐야겠다. 이런 것들에 대한 우리의 접근 방식을 다시 평가해야 한다. 후회할 일을 하기 전에 조금 더 신중하게 접근했으면 좋겠다.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.10: "리처드 하크 박사 #5"
 OMO_2022_ferus_transcription_desc.10: "...\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n§Y리차드 하크 박사§!\n§R대통령이 그녀를 봤다. 백악관 안에서.\n\n그녀는 우리가 어디 있는지 알고 있고, 들어오려 하고 있다. 내... 내 생각엔 표본들도 알고 있는 것 같다. 그들은 울음을 그치지 않고 있다.§!\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.11: "리처드 하크 박사 #6 - 미아"
 OMO_2022_ferus_transcription_desc.11: "§Y리처드 하크 박사§!\n오늘 30명의 어린이가 §L그레이 힐스§! 시설의 침실에서 갑자기 자취를 감췄다. 지역 신문에 따르면, 아이들의 부모는 낄낄거리는 소리를 들은 후 아무것도 듣지 못했다고 한다.\n\n하지만 이는 지난 며칠 동안의 이야기였다. 실종. 사람들이 라디오 방송국에 전화를 걸어 '악마'가 자신들의 꿈을 괴롭힌다는 이야기를 하고 있다. 하늘에 있는 것들이.\n\n사람들은 질문을 하기 시작했고 나도 이것들을 언제까지 무시할 수 있을지 모르겠다.\n\n적막감이 감돈다.\n\n표본들... 일리야와 그의 친구들은... 며칠 동안 아무 말도 하지 않았다. 아무것도 효과가 없었다. 창문 너머로 멍하니 우릴 쳐다볼 뿐이다. 점점 더 쇠약해져만 간다. 그들의 살점은...\n\n신이시여, 어떻게-\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.12: "리처드 하크 박사 #7 - ????"
 OMO_2022_ferus_transcription_desc.12: "§B녹취록 참고: 녹음 내내 총소리, 경보음 및 마법의 오디오 인공물이 들릴 수 있습니다.§!\n\n§Y리처드 하크 박사§!\n잘 들어. 만약 누구라도 이.... 메세지를... 본다면... 내 아내에게 내가 사랑한다고 말해줘. 그- 그냥 그녀에게 말-\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.13: "리처드 하크 박사 #8 - 미안해"
 OMO_2022_ferus_transcription_desc.13: "§Y리처드 하크 박사§!\n나는 리처드, 어, 하크 박사다. 난 지금 내 사무실에 있는데, 침입 같은 게 있었다. 나는, 어... 그렇게 잘하고 있진 않다. 문을 막았는데, 뭔가가 터져서 내 아랫배에 쇠파이프가 박혔다. 아직 꺼내지도 못했다. 이거, 어, 꽤 안 좋다. 내 생각엔 이게...\n\n금속 맛이 느껴진다. 내가 녹취를 시작한 것은, 어... 봉쇄로부터 15분이 지나서다. 절차를 따르고 있지만, 내 상체로 좆같은 파이프가 튀어나와 있기도 하고, 그래도 최선을 다하고 있다. 잘 모르겠는데, 10분 정도 남았나? 이런 봉쇄는 보통 30분 정도 걸리니 말이다. 그러니까, 어, 어, 미안해. 이 모든 일에 대해 미안해, 내가... 내가... 내가 이런 짓을 하면 안 됐어. 진작에 사직했어야 했어. 미안해. 앤드류한테도 미안하고 캐리한테도 미안하고 그 빌어먹을 러시아인들한테도 미안해 정말 미안해.\n\n§B<<Y0:59§!와 §Y01:01§! 사이에 음향 잡음 발생, 설명: 문을 두드리는 소리>>§!\n\n오 씨발- 들어줘, 미안해. 전부 다. 최선을 다했지만 사람들이 죽었어. 충분하지 않았어. 노먼한테 미안하다고 전해줘, 씨발.\n\n§B<<Y01:10§!에 음향 잡음 발생, 설명: 문이 박살남>>§!\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.14: "리처드 하크 박사 #9 - 맙소사 이게 현실이라는게 안 믿겨"
 OMO_2022_ferus_transcription_desc.14: "§Y리처드 하크 박사§!\n§L그레이 힐스§!의 하크 박사다. 씨발. 그래. 가벼운 발병과 내가 금속 막대 때문에 거의 죽을뻔한 경험 이후, 마가단에 있는 우리 친구들, 어, 친구들이 정찰을 다녀온 뒤 무슨 일이 벌어지고 있는지 대략적인 상황을 파악했는데, 우리가 이해한 게 맞다면 대략적인 타임라인은 다음과 같다. 우선, 포니들은 우리가 예상했던 방향은 아니었지만 어느 정도 예상했던 대로 우리보다 훨씬 앞서서 연구를 진행하고 있다. 즉, 차원 간 여행과 형이상학적인 다양한 연구 분야에서 말이다. 이건 정말 주목하지 않을 수 없는데, 포니들이 실제로 시공간을 찢는 데 성공했을 뿐만 아니라 바로 앞의 관문 너머의 영역에도 영향을 미쳤다. 일반적으로 인식할 수 있을 정도로 넓은 공간을 찢으려면 말 그대로 무한한 에너지 공급이 필요하다. 물론 그 결과는 일반적으로 무한한 유출과 무한한 효과... 무한한 결과를 초래할 것이다. 하지만 이 크리스탈이라는 동력원의 독특한 상태로 인해... 무한한 동력원이라고 간주되거나 적어도 그와 비슷한 효과를 내도록 조정할 수 있거나, 또는 이것과 거의 비슷한 무언가를 무언가로 보낼 수 있는 것 같다.\n\n신만이 그것이 실제적인 의미에서 무엇을 의미하는지 아실 것이며, 실제로 이 크리스탈이 실제로 우리 차원에 실제로 어떻게 *왔는지* 알 수 있다. 이런 생각 때문에 밤잠을 설치곤 했거든. 하지만 지금은 매 순간이 모두 잠재력인 것처럼 느껴진다. 더 많은 것을 알아낼 수 있는 잠재력, 돌파구를 찾을 수 있는 잠재력! 변종 진동을 알아낸 후로 이렇게 급한 기분은 처음이야! 어쨌든. 맙소사, 내가 뭐... 아, 맞아 맞아.\n\n우주와 차원 사이를 잇는 포탈이 건설되기 시작하면서 반대편에 있는 §E그녀§!가 우리 현실에 영향을 미치기 시작했죠. 더 많은 진전을 이룰수록 §E그녀§!가 우리에게 더 많이 당도했다. 특히 내게. §E그녀§!는 대통령을 비롯해 포니 사회의 저명한 인사들, 그리고 모든 포니들에게도 온 것 같다. 살아있는 표본들이 §E그녀§!에 대해 말하기 시작한 지 얼마 지나지 않아 §E그녀§!가 나한테 온 것이 어떻게 된 일인지는 모르겠지만, 아마도 크리스탈에 점점 더 많이 노출되었기 때문일 것이다. 대통령에게 접촉했을 때, 그들은 씨발 진짜로 가까이 있었을 것이다. 그러다 내 흉부에 살짝 구멍이 뚫린 마지막 발병으로 그 작은 일탈의 절정에 이르렀고, 그 이후로 §E그녀§!가 포탈을 통과하지는 못했던 것 같은데, 만약 통과했더라면 훨씬 더 큰 문제가 생겼을 것 같다. 그 이후로 포니들이 그 차원으로부터 더 들어왔기 때문에 재조정했거나 완전히 폐쇄한 것 같다. 하지만 표본에 따르면 그들은 §E그녀§!를 훨씬 덜 무서워한다고 한다. 젠장, 그레이메인 어, 그레이'맨'을 잊을 뻔했다.\n\n그래, 그 개자식의 이름이 눈에 띄지 않는 이름이 아니었다면, 나중에 드러난 사실이지만, 이 우주에는 그레이메인들*의* 도플갱어가 어느 정도는 존재하고 있었던 거다. 노먼 2.0은 원래 노먼의 기억을 유지한 채 등장하는 식으로 변했다. 노먼 2.0이 되고, 내가 알기론 최근 원래 노먼에 의해 안락사된 것으로 알고 있다. 다시 말하지만, 이건 포탈 노먼이 우리가 1.0으로 보는 녀석일 수도 있고, 우리가 테세우스의 배와 함께 일하고 있다는 것을 의미할 수도 있다. 누가 알겠어. 그게 중요하다 한들, 난 신경 쓸 생각이 없다. 사실 어느 쪽이든, 내가 이 모든 것을 알아내려고 해도 모든 조각을 가지고 있지는 않지만 난 알아낼 것이다. 언젠가는, 알아낼 거다. 지금은? 그때까지 노력할 거다.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.15: "리처드 하크 박사 - 세상이 끝날 때까지 파티를 즐기자"
 OMO_2022_ferus_transcription_desc.15: "§Y리처드 하크 박사§!\n나는 §L그레이 힐스§! 시설의 수석 입자물리학자 리처드 하크 박사. 내..내가 날짜를 알려주면 안 되는 건 알고 있지만, 모든 의도와 목적을 위해 이 녹음은 비공개로 진행한다. 현재 날짜는 1972년 4월 1일이다. 내 기억이 맞다면 §C프로젝트 페루스§!가 공식적으로, 아니 비공식적으로 시작된 지 10년이 조금 넘은 셈이다. 그래서 인류의 느린 멸망에 대한 이 기념비적인 업적과 이를 막지 못한 나 자신의 실패를 축하하기 위해 여기 계신 모든 사람들을 위해 꽤 멋진 밤을 계획하고 있다. 참석자 명단은 다음과 같다. 잠깐만.\n\n그래, 참석자는 나, 스텐즐랜드, 그레...그레이메인, 아니면 내가 항상 씹창냈던 그레이맨, 오언스, 암스트롱, 생물학 하는 친구들, 부를 수 있다면 그 러시아 사람도 부르고, 파로스도 부를텐데 물론 두 가지 가정을 전제로 한다, 첫째는 그가 오고 싶은지 여부고, 둘째는 그가 많이 변하지는 않았는지 여부다. 망할... 아니 훌륭한 가라오케 노래 실력까지 없어질 정도로 변하지는 않았기를 바라며, 이 정도라 할 수 있겠다. 아직 노래 실력은 있겠지. 어쨌든, 마지막으로 확인한 결과 마침내 자금을 지원받은 새로운 R&R 장소로 사람들을 데리고 나갈 것이다. 모든 게 계획대로만 된다면 우리만의 즐거운 밤이 되겠지, 안 그런가? 우리 모두 지금 이 순간에는 좆같은 기분을 풀 수 있을 거다. 이 모든 일로 인해 너무 지쳐서 솔직히 말하기엔 너무 피곤하다는건 인정하겠다. 이 모든 실패, 이 좆같은 보고서들, 우리가 겪어야 했던 모든 수정과 좌절. 솔직히 말해서 앞으로 몇 년은 더 버틸 수 없을 것 같다. 이곳에서의 시간은 좋든 나쁘든 절대 잊지 못할 거다. 하지만, 솔직히, 난 이게 필요한 일이라고 본다. 이 내가 아는 사람들은, 내가 고쳐야 할 관계가 있다. 생각해보니 오언스와 화해한 적이 없는 것 같다. 아직 시간이 있길 바랄 뿐이다.\n\n이제 시간이 얼마 남지 않았으니 말이다. 내 말은, 우리라는 종으로서 말이다. 이런 일들이 퍼지고 있고 멈추지 않을 거다. 지금 행동에 나서지 않으면 기회가 없을거고, 어쩌면... 대통령에게 일어난 일 이후에도 그럴지도 모르지. 뭐. 나만 이런 생각을 하는 건지도 모르겠지만, 뭐 알다시피 그럼 어쩔 수 없겠지. 그러니, 내가 그걸 막을 수 없다면 그렇게 하는 게 나을지도 모른다는 말이다. 그런 경우, 우리가 좆돼버린다면, 자살하는거 말고 강렬하게 나가보자고 말하고 싶다. 아니, 이건 존나 끝내주는 파티가 될거야. 내가 약속할게. 모든 게 잘못됐으니 적어도 한 번은 좋은 일도 있어야지. 아침이 되면 그렇게 생각 안 하겠지만, 이건... 난 이 일이 좋아. 모든 것을 고려할 때 난 꽤 낙관적...\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.16: "바실리 솔로뵤프 박사 #1 - 이게 내가 미국으로 온 이유라고?"
 OMO_2022_ferus_transcription_desc.16: "§Y바실리 솔로뵤프 박사§!\n음성 기록, 페루스 프로젝트 27일차, 나는 바실리 솔로뵤프 박사다. 내가 기록할... 아뇨, 아뇨. 못... 못 하겠소. 이걸 무표정한 얼굴로 말하라니. 못하겠습니다!\n\n§Y(검열됨)§!\n솔로뵤프 박사, 이는 대단히 심각한 사안이오! 당신이 반드시 이해해야 하는...\n\n§Y바실리 솔로뵤프 박사§!\n레닌의 썩어빠진 식도에 따르면 이건 전혀 심각한 사안이 아닌데... 잠깐, 뭐하는 거요?\n\n§Y(검열됨)§!\n받아적으십시오. 이것은 제가 근 10년 동안 들어본 것 중 가장 창의적인 저주이며, 저는 정신 병원에서 근무했습니다.\n\n§Y바실리 솔로뵤프 박사§!\n내 분석에 따르면, 당신은 그곳에서 환자였을 가능성이 높겠군! 또 난 리셴코가 미쳤던 거라고 생각했었지...\n\n§Y(검열됨)§!\n그렇더라도 솔로비요프 박사, 인내심을 갖길 바랍니다. 이 프로젝트에는 많은 잠재력이 있습니다.\n\n§B<<§Y01:08§!부터 녹음이 끝날 때까지 보고된 오디오 장애, 설명: 테이프를 긁는 듯한 소리>>§!\n\n§Y(검열됨)§!\n이 잡음은 뭡니까?\n\n§Y바실리 솔로뵤프 박사§!\n녹음기요, 분명 테이프가 다 됐을...\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.17: "바실리 솔로뵤프 박사 #2 - 이 크리스탈들은 기이하다, 매우 기이하다."
 OMO_2022_ferus_transcription_desc.17: "§Y바실리 솔로뵤프 박사§!\n음성 기록. 페루스 프로젝트 83일차. 소위 '크리스탈' 하나를 처음으로 조사했다. 색은 하늘색이고, 경도는 알 수 없으며, 입력 없이 희미한 빛을 내고, 존재만으로 향정신성 효과를 갖...\n\n§B<<§Y00:23§! 및 §Y00:28§! 사이에 음향 잡음 발생, 설명: 뭐야 씨발>>§!\n\n§Y바실리 솔로뵤프 박사§!\n하크 박사는 여전히 그 영향을 받은 상태다. 효과는 알려지지 않았고 예측할 수도 없지만 대부분 기쁨, 웃음, 평온함 등 \"긍정적인\" 감정의 갑작스러운 폭발을 수반한다. 검사실 내 공기를 분석한 결과 향정신성 물질의 흔적은 전혀 발견되지 않았다.\n\n§B<<§Y00:52§! 및 §Y01:00§! 사이에 음향 잡음 발생, 설명: 그래, 그래, 내가 들어본 것 중 가장 소름끼치는 웃음소리야.>>§!\n\n§Y바실리 솔로뵤프 박사§!\n리처드, 좀 그만해주지 않을래? 부하린의 펄럭거리는 귀떼기 같으니, 내가 마그니토고르스크에 남았어야 했다는 걸 이제야 알겠군... 음성 기록, 종료.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.18: "캐롤 스텐즐랜드 박사 #1 - 저들은... 인간이다"
 OMO_2022_ferus_transcription_desc.18: "§Y캐롤 스텐즐랜드 박사§!\n저는 캐롤 스텐즐랜드 박사, §L그레이 힐스§! 시설의 수석 외과의사입니다. 현재 시각 중부 표준시 기준 오전 12시 43분, 1963년 1월 8일입니다.\n\n§Y스탠포드 해리스 박사§!\n정확합니다, 그래요, 죄송.\n\n§Y오토 에릭슨 박사§!\n...좋습니다. 제 생각엔 우린 몸도 마음도 멀쩡한 것 같군요. 제가 이해하기로는, 우리는 \"독특한 망아지 표본\"에 대한 해부를 시작할 예정입니다. 우리의 조달 팀은 어떤 질문에도 대답을 거부했기 때문에 사실상 블라인드 상태로 수술을 진행할 것입니다. 따라서 이 표본의 기이한 특성을 고려할 때, 저희의 연구 결과는 알려진 과학적 사실과 관련해서만 표현될 가능성이 높다는 점을 양해해 주시기 바랍니다. 새로운 영역이므로, 양해 바랍니다.\n\n§Y캐롤 스텐즐랜드 박사§!\n좋아요, 소개는 다 끝났으니 이제 시작하겠습니다. 에릭슨 박사님, 시작하시지요?\n\n§Y오토 에릭슨 박사§!\n피부는 두께 면에서 대부분의 망아지와 어느 정도 비슷해 보입니다. 피부 자체는 훨씬 더 매끄러워 보이고 갈기 이외의 털은 보이지 않습니다. 정맥은 보기... 아니, 잠깐만요, 말 치고는 이상하네요... 잠깐... 대동맥 판막이 좀... 떨어져 있는데. 이건, 어...\n\n§Y스탠포드 해리스 박사§!\n-네, 무슨 말씀인지 알겠습니다. 녹취록 청취자를 위해 대동맥에서 좌심실과 연결되는 대동맥 판막을 보고 있습니다. 인간과 마찬가지로요. 말 포유류도 비슷한 판막을 가지고 있지만, 이 판막은 놀랍게도... 스텐즐랜드, 혹시-\n\n§Y캐롤 스텐즐랜드 박사§!\n이미 하고 있습니다. 여기요, 네, 아니, 그건-\n\n§Y오토 에릭슨 박사§!\n이런 씨발 이건 아니잖아-\n\n§Y스탠포드 해리스 박사§!\n하느님 맙소사! 이건 인간의 심장이잖아요!\n\n§Y캐롤 스텐즐랜드 박사§!\n왜 그리도 욕을 좋아하는 거람? 기록을 위해 확실히 말씀드리는데 이쪽은 스... 스텐즐랜드 박사입니다! 모두 진정하세요, 부디!\n\n§Y오토 에릭슨 박사§!\n그래요, 아니 그건 사람 갈비뼈, 하느님 씨발. 아니, 이것들은 인간이야... 이건 씨발 확실하다고. 제기랄.\n\n§Y스탠포드 해리스 박사§!\n오! 오.\n\n§Y캐롤 스텐즐랜드 박사§!\n알았어요. 알았어. 이거 사람 간 맞지요?\n\n§Y스탠포드 해리스 박사§!\n예, 맞습니다.\n\n§Y캐롤 스텐즐랜드 박사§!\n알겠습니다. 오토?\n\n§Y오토 에릭슨 박사§!\n뭘요?\n\n§Y캐롤 스텐즐랜드 박사§!\n맙소사. 아무것도 아녜요.\n\n§Y스탠포드 해리스 박사§!\n이걸 더 잘 표현할 방법이 없네요, 캐롤. 이건 정말 지옥 같은 상황이에요. 메스 건네줘요... \n\n해부를 계속하겠습니다. 전 오른쪽 앞다리를 절개하고 있습니다. 발굽 바로 위쪽을... 젠장, 오토?\n\n§Y오토 에릭슨 박사§!\n그건 정강이뼈입니다. 네.\n\n§Y스탠포드 해리스 박사§!\n좋아. 2주간 시간을 갖고 다시 생각해봐야겠군. 오토, 같이 할래? 그래. 스텐즐랜드?\n\n§Y캐롤 스텐즐랜드 박사§!\n싫어.\n\n§Y스탠포드 해리스 박사§!\n좋아. 난 이걸 끌 거야, 내 생각엔 다른 누군가가 할 수 있-\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.19: "캐롤 스텐즐랜드 박사 #2 - 토론"
 OMO_2022_ferus_transcription_desc.19: "§Y캐롤 스텐즐랜드 박사§!\n첫 번째 토론의 기록을 시작하자면, 연방정부는 프로젝트 페루스를 정확히 어느 정도까지 공개할지, 그리고 이러한 상황에서 대중을 어떻게 대할지에 대한 권한을 저희에게 부여한 것 같습니다. 이제, 시작하실까요?\n\n§Y개럿 오언스 박사, 리처드 하크 박사§!\n예.\n\n§Y캐롤 스텐즐랜드 박사§!\n물론 그러시겠죠. 그렇다면 찬성 측부터 시작하죠. 오언스, 어떤 주장인가요?\n\n§Y개럿 오언스 박사§!\n우리는 자원이 필요합니다. 지금 우리는 이 문제를 비밀로 유지하기 위해 많은 노력을 기울이고 있지만, 공공 부문에서는 이 사실을 숨기고 있어 우리의 노력에 아무런 도움이 되지 못하고 있습니다. 우리의 노력은 이러한 문제로부터 전 세계를 보호하고 러시아 내에서 이를 억제하며 사람들이 이러한 것들로 변해버리지 않도록 보호하기 위한 것입니다. 우리의 최우선 순위는 비밀이 아니라 안전이며 이는 항상 그래왔습니다.\n\n§Y캐롤 스텐즐랜드 박사§!\n하크 박사?\n\n§Y리처드 하크 박사§!\n자원이 필요하다는 것은 인정하지만 비밀도 지켜야 합니다. 대중이 이 사실을 알게 된다면 어떤 일이 벌어질지 상상이 됩니까? 잠깐만이라도 상상해보십쇼. 우리가 원하든 원하지 않든 러시아로 관광객들이 몰려들 것이고, 포니들은 두 팔 벌려 그들을 초대할 것입니다! 여기저기서 발병이 일어날 것이고, 우리가 생각지도 못했던 암시장이 생겨날 거...\n\n§Y개럿 오언스 박사§!\n이미 일어났습니다! 이미 산발적인 발병에 대한 질병관리본부의 보고를 받았고, 이미 세 개의 크리스탈 고리가 발견되었어요! 세 개나! 우리가 원하든 원하지 않든 상황은 점점 더 악화되고 있으며, 우린 표준 보안 및 법 집행이 필요하며 그게 없으면 이 문제를 처리할 수 없습니다!\n\n§Y리처드 하크 박사§!\n포니 새끼들 때문에 얼마나 많은 종교가 무효화될지 알기나 해?!\n\n§Y개럿 오언스 박사§!\n오, 제발, 교회는 적응하겠지. 그들은...\n\n§Y리처드 하크 박사§!\n좆까.\n\n§B<<§Y01:28§!와 §Y01:38§! 사이에 음향 잡음 발생, 설명: 쿵쾅거리는 소리와 뒤따르는 문이 쾅 닫히는 소리>>§!\n\n§Y캐롤 스텐즐랜드 박사§!\n좋아요, 결론이 난 것 같네요. 국무부와 연락해서 공개를 위해 무엇을 준비할 수 있는지 알아볼게요. 일본이나 독일이 먼저 공개하기 전에 끝낼 수 있었으면 좋겠네요.\n\n§Y개럿 오언스 박사§!\n좆같네.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.41: "캐롤 스텐즐랜드 박사 #3 - 역사적인 실수들"
 OMO_2022_ferus_transcription_desc.41: "§Y캐롤 스텐즐랜드 박사§!\n전 신경 안 써요, 당신이 존슨에게 세상에서 가장 슬프고 회색빛 캐서린 휠처럼 안장도 없는 외발자전거나 타라고 하더라도요. 제가 하버드에서 4년 동안 뭘 공부했는지 아세요? 양자역학이죠. 망할 포니 관리가 아니라요. 그걸 원하면 날 해고하고 내 여동생을 고용하면 돼요.\n\n대통령을 안다고요? 존슨도 대통령을 알더라구요, 생물하는 클라크가 생물학적으로 친척이 아닌 여자를 기쁘게 하는 방법을 아는 것처럼 말이죠. 세상에나.\n\n날짜는 1966년 11월 8일이고 시간은... 8시 9분, 녹취 시점 기준. 전 형이상학과의 캐롤 스텐즐랜드 박사입니다. 함께하는-\n\n§Y리처드 하크 박사§!\n리처드 하크. 리처드 하크 박사요. 형이상학 부서의 공동 책임자입니다. 블랙벅 프로토콜에 따라, 지난 몇 차례의 전향자 인터뷰에 대한 메타 분석 기록이 제공될 예정입니다.\n\n§Y캐롤 스텐즐랜드 박사§!\n네, 감사합니다, 하크 박사님. 제가 말하는 것 같군요... 네. 우리는 '포니화'에 노출된 개체들과 나눈 지난 몇 번의 인터뷰를 검토하고 있습니다. (숨을 몰아쉬며) 맙소사, 내가 그런 말을 하다니 믿을 수가 없네요.\n\n§Y리처드 하크 박사§!\n네, 데이터 분석실의 팀은 파로스 대위와 피험자 D-03의 인터뷰 내용 사이에 불일치가 있다는 점을 강조했습니다. 파로스 대위의 인터뷰에 따르면 \"당시에는 거의 불가능에 가까웠-\"\n\n§Y캐롤 스텐즐랜드 박사§!\n뭐 하는 거예요?\n\n§Y리처드 하크 박사§!\n전... 어... 파로스 대위 성대모사를 하고 있지요?\n\n§Y캐롤 스텐즐랜드 박사§!\n그래요... 왜요?\n\n§Y리처드 하크 박사§!\n분위기 띄우려고 그랬죠? 그거 안 이상하던가요?\n\n§Y캐롤 스텐즐랜드 박사§!\n그래요, 이상해요. 그만하죠 제발-\n\n§Y리처드 하크 박사§!\n아뇨, 아뇨, 그가 한 전쟁 묘사를 물어본 겁니다. 아무튼 제 표현이 굉장하긴 했죠, 인터뷰에 따르면 50년대에 러시아가 영토를 탈환하려 했을 때 싸웠던 기억이 있다고 하더군요. 또한 일본 해군이 우리를 섬에 파괴하고 갇히기 전에 우리가 이오지마를 점령했다는 기억도 했구요. 그리고 1962년 바르셀로나의 이베리아 해안에서 휴가를 보냈다고도 했습니다.\n\n§Y캐롤 스텐즐랜드 박사§!\n그리고요?\n\n§Y리처드 하크 박사§!\n아니, 이반들은 그런 적 없었어요, 기억나죠? 그 소름 끼치는 눈깔 네 개 달린 NKVD 국장이 정권을 잡았고 러시아는 여섯 개로 분열됐잖아요. 여기 있는 건빵 새끼를 보면 얼음 똥꾸녕 새끼들이 전부 제자리로 돌아가서 원래 나라로 합쳐진 것처럼 들리는 반면에 말이죠. 또 우린 이오지마 점령 못 했잖아요. 점령은커녕 근처에도 못 갔어요. 세 살짜리 애새끼가 핏불 아가리에 물린 것처럼 그 씹새끼들한테 얻어맞고 병신 되기나 했고요. 바르셀로나 해안은요? 에휴, 완전 헛소리잖아요?\n\n§Y캐롤 스텐즐랜드 박사§!\n우선 하나 묻죠, 왜 그런 비유를 하신-\n\n§Y리처드 하크 박사§!\n비유가 아니라, 직유인데요.\n\n§Y캐롤 스텐즐랜드 박사§!\n그런 건 진짜 아무 상관 없잖아요. 그리고 둘째, 바르셀로나 이야기가 왜 헛소리죠?\n\n§Y리처드 하크 박사§!\n50년대에 동지중해 전체가 댐으로 막혔었잖아요, 기억 안 나요? 그 독일 제독, 도너츠인지 뭔지 하는 그놈이 댐을 점령했잖아요. 그러니 그치가 바르셀로나 해안으로 갈 수가 없었죠, 거긴 해안이 아니었으니까!\n\n§Y캐롤 스텐즐랜드 박사§!\n도대체 무슨 소리에요? 제가 안 볼 때 혼자서 뇌엽 절제술이라도 한 거예요? 아니면 원래 그렇게 멍청해요? 그냥 지도를 봐요. 바르셀로나에는 여전히 해안이 있는데 댐 때문에 몇 마일만 더 확장됐을 뿐이에요. 그리고 NKVD 국장 사진도 제가 봤는데 도대체 뭘 보고 눈이 네 개라는 건가요? 또... 뭐 저도 사실 일본 전쟁을 잘 기억하지는 못하네요. 저기 보세요, 개리에요! 개리!\n\n§Y개리§!\n응?\n\n§Y캐롤 스텐즐랜드 박사§!\n전쟁이 끝난 후 러시아가 어떻게 됐죠?\n\n§Y개리§!\n오 그건 쉽지! 러시아는 그저 거대한 전체의 빈약한 일부가 되었을 뿐이야.\n\n§Y리처드 하크 박사§!\n잠깐 그게 뭔 소리-\n\n§Y개리§!\n다크 테크노-칸께서 신세계 전역을 누비시길, 그분의 저 에인션트 레반텐스 헤러시에서 온 새 시대의 종말의 4기수여 영원하라. 태고적에, 신 일본의 요새가 우리의 칼과 스스로의 분열에 무너진 것처럼, 네오 아즈틀란도 그들이 10억 영혼의 총옥쇄를 치른다 할지라도 우리 무리를 막을 수 없다. 승리의 매로로드여 만세!\n\n§Y리처드 하크 박사§!\n이런 씹-\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.20: "제베디아 폴 박사 #1 - (똥 같은) 쇼에 오신걸 환영합니다"
 OMO_2022_ferus_transcription_desc.20: "§Y제베디아 폴 박사§!\n좋아, 자, 여러분 안녕하세요. 전 제베디아 폴 박사이며, 이곳은 §L그레이 힐스§! 시설입니다. 요컨대, 여기가 어딘지도 모르고, 무슨 일이 일어나고 있는지도 모르며, 박사 학위는 있을 확률이 높을텐데 그런 경우라면 이곳에 오신 것을 환영합니다. 여러분들은 이곳을 좋아하게 될테지만, 먼저 여러분 모두가 생물학자나 의료진이라면 스텐즐랜드 박사에게 보고하게 될 것입니다. 솔직히 말하면 선인장처럼 대단히 까칠하고 술도 거의 안 먹는 분이라고 생각하시면 됩니다.\n\n그다음으로는 물리학자들이 있는데, 사물이 어떻게 생겨나는지 궁금하다면 하크 박사를 추천합니다. 그다음에는 지질학이 있는데, 지금은 아무도 없지만 우리도 사람을 구하고 있습니다. 조금만 참으시면 금방 구할 수 있을 겁니다. 정신과 업무 때문에 여기로 재배치됐다면 제대로 된 사람을 만난 겁니다. 당분간 내가 상사 역할을 할 테니까요. 그렇게 받아들이세요. 자, 이제 여기 온 이유에 대해 말씀드리죠.\n\n그러니까, 진짜로 독특한 현상 때문입니다. 바로 러시아 극동 지역에서 사람들이 어... 포니로 변하고 있다는 거죠. 과장이나 부풀려 말하는 게 아니라 제가 직접 목격했습니다. 말하는 말, 마법 크리스탈, 이곳은 광기 어린 곳이며, 이제 여러분은 이곳에 온 지 얼마 안 된 거주자입니다. 필요한 만큼 자유롭게 시간을 내셔도 좋지만, 자세한 내용이 담긴 폴더는 받으셨겠지요. 필요한 만큼 읽어보고 궁금한 점이 있으면 부서 책임자에게 문의하세요. 그렇지 않으면 행운을 빕니다. 그게 꼭 필요하니까요.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.21: "제베디아 폴 박사 #2 - #1-032"
 OMO_2022_ferus_transcription_desc.21: "§Y제베디아 폴 박사§!\n치료 세션 #1-032, 날짜는 8월 8일이고, 내담자는 데이비드 게인스비 박사입니다. 게인스비 박사님, 무슨 문제로 오셨죠?\n\n§Y데이비드 게인스비 박사§!\n우선, 수사적인 질문입니다. 제가 조달 팀에서 일하는데, 괴롭지 않은 게 뭐가 있을까요? 사진, 물리적 잔여물을 검토하면서... 지질학부에서 카메라를 주면서 조달 팀을 파견했고 크리스탈 몇 개를 가져오려고 했어요. 그 한심한 일본 쪽바리들이 극동 바깥으로 비디오를 빼돌리려고 시도한 후 충분히 멀리 떨어졌다는 건 알고 있었지만, 맙소사... 그들이 파낸 사진들...\n\n§Y제베디아 폴 박사§!\n여유를 두고 천천히 말해보세요.\n\n§Y데이비드 게인스비 박사§!\n아뇨, 아뇨, 그냥, 그건... 쓰레기장이었어요. 거의 대규모 무덤 같았어요. 변신에... 실패했지만 완전히 실패한 게 아닌- 반쯤 포니로 변한 사람도 있었고... 어렸을 때 아버지가 말씀하셨던 걸 떠올리게 했어요. 아버지는 핵물리학자였고 맨해튼 프로젝트에 참여하셨죠. 아버지는 결코 자신을 용서하지 않으셨어요. 아버지는 항상 과학, 인류의 진보, 그 모든 것이 우리 자신을 위해서만 사용된다면 무의미하다고 말씀하셨죠. 저는 아버지가 말씀하신 것이 핵무기가 아니라 바로 이것이었다는 사실을 깨닫지 못하고 있었어요. <한숨> 저 포니들이 인간성을 모두 잃어버렸다는 건 상상할 수 없네요. 그 이후로는요. 그 구덩이에 누워있는 사람들, 그 폐차장... 그들을 볼 수 있었어요. 그들은 눈을 뜨고 있었어요. 아직 살아있었죠.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.22: "어거스틴 챈-곤잘레스 #1 - 마가단으로의 여정"
 OMO_2022_ferus_transcription_desc.22: "§Y어거스틴 챈-곤잘레스§!\n아니, 여기 말고 저기 서 있으라고 했잖아, 얘기한 거 기억 안 나? 각도는... 잠깐만요, 기록 중인거 아니지, 그치?\n\n오 제기랄, 에, 안녕하세요, 제 이름은 어거스틴 챈-곤잘레스고 이쪽은 카메라맨 스티븐 브라운... 아니 이 멍청아, 가리지 마, 내가 여기 서 있는 모습을 사람들이 봐야 하잖아. 어디까지 얘기했죠? 아 맞아요. 오늘 제 '좋은' 친구와 함께 마가단으로의 여정을 떠납니다! 시끄러운 소문이 버클리의 일부 언론인 모임에서 돌고 있는데 그건 변하는 사람들이 있다는 겁니다... 포니로요.\n\n보통은 누군가 그런 얘기를 하면 이상한 거라도 피운 거냐고 할텐데, 이 소문을 조사하고 군 관계자들과 이야기를 나눈 동료가 FBI에 의해 사무실을 급습당했다고 하니, 이 소문은 알려진 것보다 더 많은 무언가가 있는 것 같네요. 제 생각에는 닉슨 행정부가 마가단에서 지역 당국의 협조를 받아 뭔가 이상한 일을 숨기고 있는 것 같습니다. 보통 이런 종류의 현장 조사는 하지 않지만, 특히 이 주제는 지나치기에는 너무 이상해 보였고, 언론인의 양심에 따라 정부가 하는 수상한 일이라면 무엇이든 밝혀야 한다고 생각했습니다. 결국 국민은 정부에 책임을 물어야 하고, 그러기 위해서는 정부가 무엇을 하고 있는지 알아야 하니까요.\n\n§Y스티븐 브라운§!\n그니까 옛 애인의 이야기를 훔치려는 게 아니라는 거죠?\n\n§Y어거스틴 챈-곤잘레스§!\n뭐?, 아니야... 설령 그렇다고 해도 절대... 어쨌든 넌 어느 편이야?\n\n§Y스티븐 브라운§!\n난 어딘가 부서져 있고, 썩은 살 냄새가 나고, 누군가 망할 화장실에 방사능 쓰레기를 버려서 변기가 막힌 100년 된 러시아 군함을 타기 싫다는 '편'이지!\n\n§Y어거스틴 챈-곤잘레스§!\n이건 불공평해! 난...\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.23: "어거스틴 챈-곤잘레스 #2 - ????"
 OMO_2022_ferus_transcription_desc.23: "§Y어거스틴 챈-곤잘레스§!\n...켜져 있나? 응? 그래. 저희는 시베리아 황야에 도착했고, 현재 마가단에서 북서쪽으로 삼 킬로미터 떨어진 곳에 있습니다. 지난 몇 주 동안 이곳에서 사람들이 실종됐다는 사냥꾼들의 증언이 있었는데... 잠깐, 미국인들은 1킬로미터가 뭔지 모르잖아. 미터법이 공산-나치 위협이라고 생각하겠지. 스티븐, 1마일이 몇 킬로미터인지 알아?\n\n§Y스티븐 브라운§!\n내가 수학자로 보여요?\n\n§Y어거스틴 챈-곤잘레스§!\n맙소사, 날씨가 추운 건 알겠는데 나한테 화풀이하면 안 되지. 내 잘못이 아니잖아. 말다툼하고 싶지 않으니까 원래 하던 일로 돌아가자고. 어디까지 얘기했었죠? 아, 맞아요. 운 좋게도 썰매 개를 두 마리 빌려서... 잠깐, 스티븐, 저기 반짝이는 건 뭐야?\n\n§Y어거스틴 챈-곤잘레스§!\n저거... 빛나는 것 같은데? 내가 알기로 야쿠티아에나 보석 같은 게 있다고 했는데, 여기 말고. 그리고 난 이런 건 처음 봤어.\n\n§Y스티븐 브라운§!\n난 저걸 주우러 가겠어요.\n\n§Y어거스틴 챈-곤잘레스§!\n뭐야? 만지지 마! 빛나고 있잖아, \"이 물체는 사악하다\"는 보편적인 신호란 말이야. 심지어 저건 방사능일 수도 있어!\n\n§Y스티븐 브라운§!\n집어치워요 어거스틴, 난 납부해야 할 청구서가 있고 이건 시간 낭비잖아요. 적어도 이걸 팔아서 뭔가 얻긴 하겠죠.\n\n§Y어거스틴 챈-곤잘레스§!\n야! 카메라 바닥에 내려놓지 마, 얼어붙는다고! 그게 얼마짜린지 알아? 좋아, 좋아, 좋아. 네가 이겼어. 내가 주워올게.\n\n맹세컨대 저걸 만져서 암에 걸리거나 머리카락이 빠지는 건 내 책임이 아니-\n\n§B<<§Y01:39§!와 §Y01:50§! 사이에 음향 잡음 발생, 설명: '반짝이는' 소리 후 뒤따르는 끔찍한 비명>>§!\n\n뭐...뭣? 포...포니들? 저것들은 진짜였잖아. 아이고 맙소사. 나... 난...\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.24: "피험자 #616에 관하여"
 OMO_2022_ferus_transcription_desc.24: "CIA 국장 각하께. 1964년 11월 14일. 피험자 #616에 관하여.\n\n이전 보고에서 언급했듯, 피험자 #616은 마가단에 배치된 우리 군에 의해 체포되었습니다. 그는 발견되었을 때 충격에 빠진 상태였으며, 포니화가 어떻게 진짜이고 그의 친구가 수정에 의해 어떻게 변했는지에 대해 이야기하는 것을 멈추지 않았습니다.\n\n그는 미국으로 돌아가 민간인 생활을 계속할 수 있을 것이라고 믿게 되었습니다. 그는 자신에게 무슨 일이 일어날지에 대해서는 모릅니다. 그는 우루과이로 돌아가 어머니를 안아보고 싶다고만 언급합니다.\n\n표준 절차가 그대로 진행됩니다. 이민자 신분은 실종을 용이하게 합니다. 그는 §L그레이 힐스§!의 시설로 이송되어 §R(검열됨)§! 박사가 이끄는 해체 연구의 실험체로 사용됩니다.\n\n전송 종료.\n\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.25: "스탠포드 해리스 박사 #1 - 해리스"
 OMO_2022_ferus_transcription_desc.25: "§Y스탠포드 해리스 박사§!\n이거 켜졌나? 전 스탠포드 해리스 박사고, 저는-\n\n§Y리처드 하크 박사§!\n나 깨 있다고요!\n\n§Y스탠포드 해리스 박사§!\n우리는 실제로 뭘 어떻게 하는지 아는 간호사를 기다리고 있습니다. 저는 해부학자가 아니라 대수학자임에도 하크가 말이 아니라는 말씀은 드릴 수 있습니다.\n\n§Y리처드 하크 박사§!\n아직은 아니에요!\n\n§Y스탠포드 해리스 박사§!\n네, 네, 그래요. 간호사님, 드디어 오셨군요, 이 양반-\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.26: "스탠포드 해리스 박사 #2 - 여파"
 OMO_2022_ferus_transcription_desc.26: "§Y스탠포드 해리스 박사§!\n4월 2일 §L그레이 힐스§! 의료실에서 스탠 해리스 박사 기록 중. 내 앞에... 모두 모였다. 하크, 스텐즐랜드, 오언스, 에릭슨, 러시아인, 폴, 암스트롱...도 여기 어딘가에 있을 테고... 그리고 파로스를 수의사에게 데려갔다. 개 쩌는 파티 같다. 모든 걸 고려할 때 내가 합류하지 않길 잘한 것 같다. 하지만 아침 근무를 하던 불쌍한 보안요원이 알람을 울려야 하는 파티였다면, 누군가는 죽어도 참석하고 싶지 않을 파티였겠지.\n\n아 그래. 어떤 놈들은 일에 너무 몰두하곤 하지. 나는 일이 정말 잘못되고 있을 때 그런 꼴을 보곤 했지, 오언스, 스텐즐랜드, 하크...\n\n§Y개럿 오언스 박사§!\n이런 씨발 난 살아있어!\n\n§Y스탠포드 해리스 박사§!\n아, 오언스 박사, 산 자의 땅에 돌아온 걸 환영하네!\n\n§Y개럿 오언스 박사§!\n아 씨발 머리아프네, 여긴 어디야? 몇 시야?\n\n§Y스탠포드 해리스 박사§!\n너는 현재 의무실에서 살아 숨 쉬고 있고 지금 2시 정각이야. 파티가 끝내줬나 보네. 손가락 몇 개로 보여?\n\n§Y개럿 오언스 박사§!\n으어, 존나게 많네.\n\n§Y스탠포드 해리스 박사§!\n내가 생각한 대로군. 넌 심한 숙취를 겪는 중이야, 아마도. 공교롭게도 변신에 대한 증상과도 거의 동일하지. 그래서 당분간 너희를 효과적으로 격리할 거야. 그래서 방호복을 입은 거지.\n\n§Y개럿 오언스 박사§!\n...뭣?\n\n§Y스탠포드 해리스 박사§!\n괜찮아, 걱정하지 말고, 그냥 쉬어.\n\n§Y개럿 오언스 박사§!\n온 몸이 아파.\n\n§Y스탠포드 해리스 박사§!\n알아. 나머지 팀원들이 깨어나서 질문에 대답할 수 있는 상태가 되면 내가 질문을 할 거야. 하지만 몇 시간은 더 걸릴 것으로 예상되는군. 그때까지는... 여기는 해리스 박사고 나머지 과학 팀원들과 함께다. 몸조심하라고.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.27: "개럿 오언스 박사 #1 - 크리스탈 분석"
 OMO_2022_ferus_transcription_desc.27: "§Y개럿 오언스 박사§!\n전 개럿 오언스 박삽니다, 광물학자이자 지구화학자죠. 전 네바다의 근무지로부터 재배치되어 러시아 시베리아의 독특한 지질을 조사하는 임무를 맡게 되었습니다. 제가 망할 정신분열증 약쟁이의 폭언을 읽지 않았다고 가정하는 보고를 이미 받았습니다. 네, 제가 제대로 읽었다면 러시아에서 사람들을 포니로 만드는 새로운 결정체들이 나오고 있다는 건데요. 보고서에 첨부된 사진을 좀 봤는데, 제가 겁을 먹어야 할 것 같긴 하지만 생물학에 대해 잘 모르기 때문에 겁을 먹을 정도는 아니라는 것도 확인할 수 있었습니다. 장단점이 있기 마련이죠, 안 그렇습니까? 이제 양쪽에서 가장 잘 교육받은 지질학자이자 비밀을 누설할 가능성이 가장 적은 것으로 간주되는 사람인 제가 프로젝트의 수석 지질학자로 부임했습니다. 뭐라고 부르는지 잊어버렸지만 기억할 가치도 없겠죠. 별일 없으면, 아무도 기억하지 못하겠지요?\n\n자, 여기 이 보고서들이 제 앞에 놓여 있고, 노트북도 정리되어 있고, 전 그 많은 보고서들을 이미 살펴보고 있습니다. 이제 상황을 설명하자면, 꽤나 엉망진창입니다. 시각적으로 보면 망간광처럼 보이지 않나요? 어쩌면요? 그것들은 확실히 정상이 아니고, 특히 사람을 망할 동물로 만드는 것은 더더욱 그렇기 때문에 전 새로운 분류 체계를 세우기 시작했죠. 그래서 지금은 그냥 §h'X'§!라고 부르기로 했어요. 이 발견의 결과는 간단합니다. 단순한 과학의 여러 부류를 넘나들기 때문에 몇 명 이상의 생물학자가 필요할 것입니다. 그래서 여기에 비용이 듭니다. 현재 지질학적 관점에서 볼 때, 우리는 두 달에 한 번씩 우발적인 전환을 경험하고 있습니다. 평균적으로요. 현재 비축된 비축량으로 발병 사이에 가장 긴 시간은 4개월이고, 가장 짧은 시간은 19시간입니다. 상황이 나아지고 있지만, 적어도 해리스 박사에 따르면 필요한 생명을 구할 만큼 충분히 빠르지는 않다고 합니다. 그래서 이 문제를 해결하기 위해 더 많은 지질학자와 봉쇄 전문가를 영입하기 위해 준비 중이며, 이는 이미 계획에 포함되어 있었지만 대부분 활발한 연구 중입니다. 이는 연구 자체를 발전시키는 데는 환상적이지만, 우발적인 전환에 있어서는 믿을 수 없을 정도로 효율적입니다. 그래서 저는 새로운 팀의 대부분을 이 시설의 안전성을 확보하는 데 투입하고 있습니다. 앞으로 몇 가지 테스트를 진행할 예정인데, 지질학자 등 팀으로서의 효율성뿐만 아니라 시설로서의 효율성도 저하될 것입니다. 제가 알기로는 이 같은 특정 '프로젝트'를 진행하고 있는 곳은 아직 §L그레이 힐스§! 뿐입니다. 그래서 결과적으로 저는 하크에게 망할 엉덩이를 맞을 책임이 있습니다. 뭐, 제가 감당 못할 건 없죠. 동료들도 동의할겁니다.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.28: "개럿 오언스 박사 #2 - #2-01"
 OMO_2022_ferus_transcription_desc.28: "§Y개럿 오언스 박사§!\n조달 기록 이 다시 공일, 오언스 박사. 16차 조달 작전의 결과 녹취 중. 이번 작전 결과 어떤 종류의 사상자도 발생하지 않았다는 점을 다시 한 번 강조하게 되어 기쁘다. 자, 여기 목록을 살펴보면... 마가단 외곽의 자연에서 자생하는 크리스탈 샘플 7개, 살아있는 포니 표본 1필, 사후에 발견된 포니 표본 2구, 그리고 약 50여 장의 매혹적인 자연 사진 여러 장이 포함되어 있다. 문서 기록용으로 몇 가지를 설명하겠다. 좋아, 여깄다. 도시 지역에서 찍은 사진들, 대부분 포니들로 보이는데... 오, 아니, 저기 사람이 있다. 무슨 집회 같다. 흥미로운 부분이다. 또 뭐야, 또... 오, 저건, 어, 저들은 §R(검열됨)§!. 그래. 또 뭐야, 크리스탈 매장지 사진들, 일종의 동굴 같은데. 흠. 그래, 또 뭐... 어.\n\n무덤이군.\n\n됐다, 내 생각엔, 어, 이걸로 충분하다. 마치겠다.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.29: "에밀 암스트롱 박사 #1 - '프로젝트 페루스'를 고안해낸 놈이 누구야?"
 OMO_2022_ferus_transcription_desc.29: "§Y에밀 암스트롱 박사§!\n음성 기록, 페루스 프로젝트 67일 차, 기록자 에밀 암스트롱 박사. 솔직히 말하자면, 왜 이걸 페루스 프로젝트라고 부르는 겁니까?\n\n§Y(검열됨)§!\n'말'의 라틴어 이름에서 유래했지요. §B(인용: §C포니§!)§! 에쿠스 페루스 카발루스(역주: 가축화된 말의 학명).\n\n§Y에밀 암스트롱 박사§!\n농담이시겠죠.\n\n§Y(검열됨)§!\n아니, 나... 나는 그거라고 확신할 수 있소.\n\n§Y에밀 암스트롱 박사§!\n하지만 그... 그건 정말 멍청한 짓이에요! 대체 누가 그런 생각을 한 거죠? 똑똑해보이고 싶은 건가요? 오, 이건 말 프로젝트야 그렇지만 좆같은 말에 관한 프로젝트라는 사실을 아무한테도 발설하지 마.\n\n§Y(검열됨)§!\n내가 알기론 닉슨 대통령의 영부인일텐데.\n\n§Y에밀 암스트롱 박사§!\n뭣?!\n\n§Y(검열됨)§!\n그래... 그 사람 맞소.\n\n\n\n§Y에밀 암스트롱 박사§!\n난 여기가 진짜 싫어.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.30: "에밀 암스트롱 박사 #2 - 빌붙이...말썽요정"
 OMO_2022_ferus_transcription_desc.30: "§Y에밀 암스트롱 박사§!\n음성 기록, §R(검열됨)§!의, 어, §R(검열됨)§!일 차. 아마도. 기록자 에밀 암스트롱 박사. 며칠 전, 연방의 우리 요원들이 러시아에서 마법의 차원문을 통해 들어왔다고 주장하는 물질의 샘플을 가져왔다. 대관절 그치들이 거기서 뭘 하고 있다고 생각하는지는 모르겠지만, 극동 지역에 있는 조잡한 봉쇄시설을 빠져나왔다고 한다.\n\n그들이 부르는 말로, 어, 아마 번역하면 \"빌붙이말썽요정\"이라는 뜻인 것 같다. 개인적으로 귀엽다고 표현하고 싶지만, 파리 같은 곤충의 일종이다. 근래에 러시아에서 오는 모든 것들이 파스텔 톤인 이유는 알 수 없으나 이것도 예외는 아니다.\n\n어. 여기 없는데. 이 상자 안에 있지 않았어요?\n\n§Y불명§!\n예, 그랬습니다.\n\n§Y에밀 암스트롱 박사§!\n그럼 지금 여기 없다는 거네. 앗...\n\n§Y§L그레이 힐스§! 시설 방송 장비§!\n경고: 미확인 표본이 감금에서 탈출함. 봉쇄 프로토콜 시행 중.\n\n§Y에밀 암스트롱 박사§!\n이런 씹.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.31: "에밀 암스트롱 박사 #3 - 씨발"
 OMO_2022_ferus_transcription_desc.31: "§Y에밀 암스트롱 박사§!\n음성 기록, 페루스 프로젝트 2650일 차. 기록자 에밀 암스트롱 박사, 화창한 §L그레이 힐스§!에서. 적어도 내 생각에는 화창할 것 같으니까. 며칠 전, 어떤 병신이 창고에 있던 크리스탈을 가지고 장난을 치다가 스스로 포니로 변해버리는 바람에 아래층 실험실에 물난리가 났다. 그리고 쉬는 날까지 나와서 일하는 사람이 있었을까?\n\n난 격리 3일차에 접어들었다. 아마도. 날짜를 세기가 어렵다. 격리된 상태에서도 관찰한 내용을 계속 기록하라고 해서 여기 몇 가지를 남긴다.\n\n첫째, 벽이 매우 불쾌한 미색이다. 진지하게 벽에 그림이라도 좀 걸어주시길.\n\n둘째: 여기 음식은 쓰레기다. 정말 끔찍하다. 내가 낸 세금이 이런 데 쓰이는 건가? 길 밑에 있는 페페 식당이 훨씬 낫지, 여긴 설거지도 안 하는 게 확실하다. 진짜로.\n\n셋째: 그리고 일일이 열거할 수 없을 정도로 빡대가리들인 상사 새끼들.\n\n광대 쇼가 따로 없네. 나는 진지하게 좆같은 포니가 되고 싶지 않다... 아내가 그립다.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.32: "에밀 암스트롱 박사 #4 - 판다들의 왕"
 OMO_2022_ferus_transcription_desc.32: "§Y에밀 암스트롱 박사§!\n음성 기록, 페루스 프로젝트 2661일 차의 §L그레이 힐스§! 시설. 나는 에밀 암스트롱 박사다. 나는 이제 막 의무 격리 기간에서 풀려났고 여전히 인간이긴 한데 놀랍지 않을 수 없게도 업무에 복귀하라는 소리를 들었다. 나는 지금 내 사무실로 돌아가는 중인데, 서류가 얼마나 쌓여있을 지는 신만이 아실-\n\n§B<<Y00:20§!와 §Y00:25§! 사이에 음향 잡음 발생, 설명: 씹는 소리>>§!\n\n§Y에밀 암스트롱 박사§!\n왜 내 연구실에 팬더가 있는 거야. 리처드!\n\n§Y리처드 하크 박사§!\n아, 에밀, 격리 풀렸구나. 축하해, 안심되겠네.\n\n§Y에밀 암스트롱 박사§!\n그래 잘됐지, 리처드 근데 왜 내 연구실에 씨발 팬더가 있는 거야?\n\n§Y리처드 하크 박사§!\n팬더?\n\n§Y에밀 암스트롱 박사§!\n그래, 팬더. 몰라? 크고, 까맣고 하얗고, 새싹이랑 잎파리 먹는 놈. 팬더!\n\n§Y리처드 하크 박사§!\n아니 왜 팬더를 연구실에 들인 거야?\n\n§Y에밀 암스트롱 박사§!\n거 좋은 질문이네 안 그래? 이건 뭐 장난이라도 치는 건가? 거기다가 어떻게 팬더를 문으로 들여보낸 거지?\n\n§Y리처드 하크 박사§!\n뭐 파로스한테 없애달라고 해. 다시 만나서 반가워, 에밀.\n\n§Y에밀 암스트롱 박사§!\n하느님 맙소사. 여긴 끔찍해.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.33: "시어도어 노스의 발견"
 OMO_2022_ferus_transcription_desc.33: "§Y시어도어 노스§!\n여기는 뉴욕타임스의 시어도어 노스입니다. 이곳은... 그게... 여기가 정확히 어디인지는 모르겠지만 시베리아 남부에 있는 건 확실합니다. 저는 군벌 러시아의 시골 생활에 대한 여행 시리즈를 계속하고 있었는데, 마지막으로 방문한 마을에서 현지인들이 이상한... 어... 이상한 사건이 근처 숲에서 일어났다고 이야기했습니다. 흥미가 생겨서 조사하러 갔죠.\n\n지금은 낮은 관목에 숨어 있어요. 앞쪽에서 움직임이 있는데 원인을 알 수가 없어요. 여기, 나와 함께 이 숲에 뭔가가 있어요. 소리가 들리고, 냄새가 나고... 느껴어어져요. 그것은 활기 그 자체입니다. 이제껏 경험하지 못한 동지애와 동료애가 느껴집니다.\n\n이제 거의 다 보입니다. 두 다리, 네 다리를 가진 사람들이 함께 달빛 아래에서 춤을 추며 나무 사이를 이동하는 모습이요. 잠깐만요... 달빛은 아니지만... 너무나도 아름다운걸요!\n\n저들이 가까이 와. 이제... 온전한 느낌이 드는구나! 그들이 항상 말했던 게 사실이야. 우정이야말로 지이이인짜 마법이라고!\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.34: "게인즈비: 아니 저 좆같은 X 크리스탈은 그냥 쏘지를 말라고"
 OMO_2022_ferus_transcription_desc.34: "§Y게인즈비 박사§!\n나는 게인스비 박사다. 내가 알기로, 이 기록은 창고에서 포니들한테 쓰이는 러시아 소총 샘플을 가지고 놀던 씹새끼들을 위한 것이다. 좋아, 내가 설명할 필요는 없겠지만 사냥용 소총을 눈앞에서 가지고 노는 건 좆같은 §hX 크리스탈§!을 가지고 노는 것과 마찬가지야. 절대로. 해선. 안 될 일이지! 이 좆같은 씨발새끼들아, 지금 상황의 심각성을 알기나 해?! 너희들을 실험용 포니로 만들 수 있는 권한을 얻기 위해 이 기지의 사람들과 충분히 얘기했어! 정신 차리지 않으면 '소비 가능 인력'으로 그레이메인에게 보내버리는 수가 있어. 개새끼!\n\n젠장. 이번처럼 총으로 장난치는 놈이 또 잡히면 지하실에서 가장 가까운 지옥으로 보내버릴 권한이 나한테는 있어, 장담하지.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.35: "에릭슨 박사의 하크 박사에 대한 보고"
 OMO_2022_ferus_transcription_desc.35: "§Y오토 에릭슨 박사§!\n여기는 에릭슨 박사. 리처드 하크 박사의 상태에 대해 보고 중. 지난밤 발병 사태 당시 18시 12분에 하크 박사는 사무실에 있었다. 그의 사무실 밖에서 가스관이 터졌고 파편이 그의 가슴 위쪽을 강타했다. 이는 봉쇄 당시 발생한 것으로 추정되며, 가스관 폭발이 봉쇄의 원인이자 부상의 원인으로 추정된다. 구조대가 도착한 시간은 폭발 후 약 17분을 넘지 않았다고 한다. 모든 것을 고려하면 나쁘지 않다. 도착 당시 하크의 산소 포화도는 85% 정도였으며, 도착 즉시 보안 요원들이 호흡기를 투여했다. 하크는 보안 요원들이 도착했을 때 의식이 없는 상태였고, 에피네프린 등을 투여했다고 하는데... 그다지 만족스럽지는 않겠지만 내가 보기에는 조금은 버틸 수 있을 것 같다. 그는 살 수 있을 거다. 그렇다.\n\n현재 하크의 상태는 안정적이긴 하지만 좋지 않다. 하크는 합병증만 없다면 살 수 있겠고, 적어도 오언스가 지질학을 맡게 되는 일은 솔직히 기대할 수는 없겠다. 뭐, 간단히 말해 하크는 곧 정상적으로 돌아올 것이다. 다행히도 그는 괜찮을 거다.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.36: "§G그레이메인§! #1 - 도대체 씨발 프랜서가 뭔데?!"
 OMO_2022_ferus_transcription_desc.36: "§Y노먼 그레이메인 박사§!\n음성 기록, §C페루스 프로젝트§!의 1157일 차, 기록자 노먼 그레이메인 박사. 나는 최근에 질병관리본부에서 전근을 왔는데, 연방정부에서 가축 전문가가 필요했던 모양이다. 과분한 일 아닌가? 정부가 내 연구에 관심을 가져줘서 영광이긴 한데, 농업 역학은 과소평가된 분야인데도 나같은 보잘것없는 과학자에게 최고 보안 등급을 주다니? 내 말은, 뭔가 심각한 일인 것 같다는 거다.\n\n이제 이 봉투에 뭐가 들어있는지 확인하겠다. 러시아의 요원들이 말, 사슴, 야크 및 기타 다양한 유제류를 통해 빠르게 확산되는 4가지 신종 병원체 샘플을 보내왔다. 이 바이러스가 말에서 사람으로의 전염이 가능하다면 전례 없는 규모의 세계적 대유행이 전 세계에 충격을 줄 것이라는 우려가 커지고 있다. 맙소사...\n\n병원체 알파: 유제류에게 심한 발진, 피로, 빈혈, 소화불량, 구토, 체중 감소 등의 증상을 일으키는 것이 관찰되었음. 감염된 동물은 초췌한 모습으로 식별할 수 있음. 맙소사, 끔찍하잖아! 이렇게 시든 말은 처음 봐! 요원들은 비공식적으로 병원균의 이름을... 콜티악 병? 그래, 이런 씨발.\n\n병원체 베타: 원래는 병원체 알파로 오인되었으며, 병원체에 감염된 유제류는 발열, 탈수, 혈액, 점액, 고름이 섞인 지속적인 설사, 피로, 체중 감소로 고통받음. 요원들은 비공식적으로 병원균의 이름을 '홀스엔터리'라고 명명했는데... 날 바보로 아는 건가?\n\n병원체 감마: 유제류에게 여러 개의 림프절 부종, 구토, 출혈, 절름발이, 괴사 징후 등 다양하고 심각한 증상을 일으키는 것이 관찰됨. 러시아의 전문가들이 감마가 훨씬 더 치명적인 마류 암의 변종이라는 이론을 세운 바 있음. 병원체 감마에는 여러 가지 비공식적인 이름이 있지만 선호하는 명칭은... 프랜서?! 이봐! 거기 있었어? 그래! 너한테 말하고 있잖아! 지금 장난하는 거야?\n\n§Y캐롤 스텐즐랜드 박사§!\n죄송합니다, 처음 뵙겠습니다. 전 캐롤 스텐즐랜드 박사예요. 유감스럽게도 저희 동료들은 장난을 아주 좋아하죠.\n\n§Y노먼 그레이메인 박사§!\n제가 말하죠! 이 쓰레기는 뭡니까? 프랜서? 콜티악 병? 아이들에게 읽어주던 동화책에서 뜯어낸 말장난 아닙니까! 제가 질병관리본부에서 이 괴상한 과학 서커스로 전근 왔다는 사실이 믿기지 않네요.\n\n§Y캐롤 스텐즐랜드 박사§!\n오! 당신이 바로 질병관리본부에서 오신 분이군요! 이야기 들었어요. 난 스텐즐랜드 박사고 당신 상관이죠. 후페리아 페이지는 안 읽었어요?\n\n§Y노먼 그레이메인 박사§!\n이건... 뭐 말을 위한 디프테리아 같은 겁니까?\n\n§Y캐롤 스텐즐랜드 박사§!\n왜소증이죠, 실제론요.\n\n§Y노먼 그레이메인 박사§!\n점심시간이니 가봐야겠네요. 만나서 반가웠어요 캐롤.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.37: "§C그레이메인§! #2 - 피험자 D-03에 관하여"
 OMO_2022_ferus_transcription_desc.37: "§Y캐롤 스텐즐랜드 박사§!\n전 캐롤 스텐즐랜드 박사입니다. 날짜는 1966년 4월 23일이고 시간은 18시 06분입니다, 녹취 시점 기준으로요. 제가 대화하고 있는 대상은 한때 §Y로버트 그레이메인§!...이었으나 현재 피험자 D-03으로 분류된 자입니다. 최근의 아직 알려지지 않은 일련의 사건으로 인해 D-03은 인간에서 마류의 일부 종으로 변모했습니다. 이 새로운 종의 정확한 특징과 속성은 기록 시점을 기준으로 아직 조사 중입니다.\n\n§YD-03§!\n왜 자꾸 그렇게 불러, 캐롤? 난 네 결혼식과 출산 축하 파티까지 참석했단 말야?! 제발, 내 이름은 로버트야 네 동료였다고! 난 동물이 아니라 인간이라고, 캐롤 제발!\n\n§Y캐롤 스텐즐랜드 박사§!\nD-03이 동요 조짐을 보입니다. 센서에 따르면 심박수가 150회까지 증가했습니다. 이 정도 심박수는 성인 인간을 죽일 수 있는 속도지만 보통 흑림마에게는 정상 심박수입니다. 크라코프스키 가설의 증거가 될 수 있을지도 모르겠네요?\n\n§YD-03§!\n왜 자꾸 날 무시하는 거야! 난 바로 여기 있고, 인간이라고! 나도 인권이 있고, 난 훈장을 받은 전쟁 영웅이라고! 난 스코틀랜드에서 복무했어, 빌어먹을! 제발! 어린 찰리가 제 엄마가 하는 짓거리를 보면 무슨 생각을 할까? 샘은 어딨어?\n\n§Y캐롤 스텐즐랜드 박사§!\n피험자 D-03, 이전 인터뷰에서 말하자면 '행복해질 준비가 됐다'고 느꼈다고 했죠? 기록을 위해 그 마지막 문장에 대해 자세히 설명해 주시겠어요?\n\n§YD-03§!\n좆 까.\n\n§Y캐롤 스텐즐랜드 박사§!\nD-03, 현재의 생활 수준은 필수가 아닌 특권이라는 점을 상기시켜 드립니다. 인터뷰에 응하지 않으면 불이익을 받게 될 것입니다. 부디, 질문에 대답하세요.\n\n§YD-03§!\n대답을 듣기 전에는 더 이상 말하지 않겠어. 날 개나 말이나 쥐새끼 취급하면서 환대해 주길 바라는 거야? 샘은 어딨어, 젠장?\n\n§Y캐롤 스텐즐랜드 박사§!\n좋아요, 각본에서 벗어난 얘기를 해보죠. 존슨이 러시아 개처럼 내 가죽을 벗기려고 하는데 아무 진전이 없거든요. 신경 안 써요, 그 사람한테 말하고 싶은대로 말하시던지. 당신은 전쟁 영웅이고, 아니면 전쟁 군마라고 할 수도 있겠지요. 그레이메인? 새뮤얼에 대해 얘기하셨죠? 찰리에 대해서도?\n\n§YD-03§!\n유타 기억해, 캐롤? 어린 찰리가 그릴을 기울여 실수로 텐트를 태웠던 건? 네 혈육이잖아. 넌 그 애 이름에도 반응이 없는 것 같은데.\n\n§Y캐롤 스텐즐랜드 박사§!\n전 애가 없어요, 로버트... 가진 적도 없어요. 사실 그게 제가 당신과 얘기하고 싶었던 이유 중 하나예요. 1945년 10월 27일, 로버트 그레이메인 중위가 에든버러 인근에서 침공한 독일군에 맞서 싸우다 전사. 그는 영국에서 나치 친위대를 상대로 5명의 돌격대를 이끎. 그와 사무엘 에드워즈 대령 및 그의 분대원 전체가 전투에서 전멸.\n\n§YD-03§!\n뭐? 그게 씨발 무슨 소리야? 아니, 우린 그 개자식들을 막았어. 내가 막았다고. 난...아니...\n\n§Y캐롤 스텐즐랜드 박사§!\n후... 인터뷰 종료.\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.38: "§G그레이메인§! #3 - 노래는 무시해주십시오"
 OMO_2022_ferus_transcription_desc.38: "§Y노먼 그레이메인 박사§!\n전 노먼 그레이메인 박사입니다. 날짜는 1966년 6월 15일입니다. 저는 제 상관인 캐롤 스텐즐랜드 박사와 함께합니다. 페스티스 페라룸의 첫 번째 실험 결과를 보고드리겠습니다.\n\n§Y캐롤 스텐즐랜드 박사§!\n이 역병은 얼마나 위험한가요, 그레이메인? 실험 대상으로 요청한 수많은 말들이 연구에 만족스러웠길 바랍니다. 이미 관리부에서 당신의 실험으로 인해 발생한 폐기물에 대해 수많은 항의가 들어왔어요.\n\n§Y노먼 그레이메인 박사§!\n결과는 유망합니다 스텐즐랜드, 저는 무의미한 실험으로 귀중한 생명을 낭비하지 않는 전문가에요, 장담하죠. 병원균은 유제류를 통해 빠른 속도로 퍼졌지만 인간에게는 영향을 미치지 않았습니다. 충분한 시간과 자원이 주어진다면 우리는 이러한 외래 전염병에 대한 치료법이나 예방 접종 개발을 시작할 수 있습니다. 하지만 버블러를 보다가 흥미로운 가설이 떠올랐습니다.\n\n§Y캐롤 스텐즐랜드 박사§!\n잠시만요, 버블러라구요?\n\n§Y노먼 그레이메인 박사§!\n네, 버블러, 이제 우리는 이 질병들이 말하는 포니 괴물로부터 왔다는 사실을, 즉 그들이 병원균의 운반자라는 것을 알게 되었습니다. 면역력이 없어서 본의 아니게 병을 퍼뜨리거나 병에 걸리거나 둘 중 하나죠.\n\n§Y캐롤 스텐즐랜드 박사§!\n잠시만요 그레이메인, 대체 버블러가 뭔가요?\n\n§Y노먼 그레이메인 박사§!\n버블러는 버블러죠 스텐즐랜드, 버튼을 누르면 물이 뿜어져 나와 마실 수 있게 해 주는 거요.\n\n§Y캐롤 스텐즐랜드 박사§!\n노먼, 저건 식수대잖아요.\n\n§Y노먼 그레이메인 박사§!\n버블러는 잊으세요! 제가 필요한 건 러시아에서든 어디에서든 구해온 실험쳅니다. 만약 그들이 이 질병에 취약하다면, 우리는 역병을 설계해 위협이 될 경우 지구에서 그들을 쓸어버릴 수 있습니다. 포니들을 전투원으로 간주하지 않기 때문에 제네바 협약을 위반하는 것이 아니며, 전 세계가 이러한 호의를 베풀어준 것에 대해 감사할 것이라고 확신합니다.\n\n§Y캐롤 스텐즐랜드 박사§!\n피실험체를 얻게 되실 겁니다 그레이메인, 하나뿐이지만요. 그 자산들은 당신이 하는 일에 비하면 너무나도 귀중하니까요. 뭐 곧 알게 되시겠지만 걔는 좀 이상한 녀석이에요. 수고하셨습니다, 그레이메인, 결과가 기대되네요. 음성 기록 종료.\n\n§Y노먼 그레이메인 박사§!\n~~바로 그렇게 될 거야 우리 아가, 말 타러 가자꾸나, 예-예~~\n\n오... 이런 젠장할, 아직 켜져 있잖아!\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.39: "§C그레이메인§! #4 - 도와줘"
 OMO_2022_ferus_transcription_desc.39: "§YD-03§!\n음성 기록... 이 망할 관찰실에 갇힌 후로 오늘이 무슨 날인지도 기억이 나질 않는다. 여기서 나가면 스텐즐랜드에게 복수할 거다. 어떻게 잊을 수 있지? 아냐, 잊었을 리가 없다, 그녀가 거짓말을 한 거다. 모든 게 거짓말이었다, 내가 이렇게 된 건 다 연기와 거울 때문이다. 적어도 그 악마 여자는 치료사가 매주 혹은 그렇게 체감되는 주기로 방문하도록 해 줬지, 철창에 갇혀서는 시간을 헤아릴 수 없긴 하지만. 그녀가 말하기를 모든 것이 괜찮을 것이고, 이 저주에서 나를 해방시킬 것이며, 모든 것이 하나님의 계획에 있다고 말하는데, 이 얼마나 좆같은 개헛소리인지!\n\n그녀는 내 말을 듣지 않아! 유리 너머에 있는 저 괴물들 말만 듣지! 저들이 날 보는 눈빛이 눈에 보여. 동정심! 경멸! 그리고 무엇보다도... 그들의 야망. 그 괴물들이 날 실험실 쥐처럼 바라보더군. 커피든 음료든 날 훔쳐보려고 아무거나 주면서! 그런 놈들도 싫지만 무엇보다도 내 피부를 벗겨내는 그 시체 도둑놈이 제일 싫어! 내가 진짜 그레이메인이야! 창문 너머로 날 비웃으며 신만이 아시는 뭔가로 가득 찬 무언가로 주사기를 채우는 §G\"노먼\"§!이라는 멍청한 이름을 가진 그 병신 같은 놈이 아니라. 매일 여기 들어와서 내게 그 지독한 주사를 놓는 내 모습을 볼 수 있다. 그놈은 그게 치료제라고 속삭이지만 난 그놈이 거짓부렁을 내뱉고 있다는 것을 안다. 다리가 모두 약해지고 기절하면서 내장이 썩어가는 것을 느꼈다. 그가 몇 번이나 그런 짓을 했는지 기억도 나지 않고, 내가 꾼 꿈만 떠오른다. 매일 밤 스코틀랜드로 돌아와 독일군과 싸우다가 밝은 빛을 보고 깨어나면 포니들의 세계가 펼쳐져 있지! 이해가 안 돼, 그냥 이곳을 떠나 집으로 돌아가고 싶어, 자유로워지고 싶어... 아이들을 다시 보고 싶어...\n\n§R=== 기록 종료 ===§!"
 OMO_2022_ferus_transcription_title.40: "§G그레이메인§! #5 - X-01"
 OMO_2022_ferus_transcription_desc.40: "§Y노먼 그레이메인 박사§!\n특별 지정 음성 기록 X-01, 카에데스 페라룸 실험의 최종 결과를 보고하는 §G노먼§! 그레이메인 박사다. 지난 한 달 동안 여러 가지 빠른 진전이 있었다. 먼저, 여기서는 설명할 수 없는 화학 물질과 공정을 혼합하여 공기 중에 빠르게 작용하는 변종 병원체 감마, 일명 '프랜서'를 만들었다. 난 그 이름이 싫지만. 여러 명의 실험 대상자를 더 많은 프랜서 세포를 합성하는 데 투입했고, 이제 이 실험의 마지막 중요한 요소인 살아있는 피험자를 대상으로 한 실험이 남았다. 협조적이지 않은 태도로 인해 선정된 피험자 D-03의 마지막 말을 가스를 준비하는 동안 기록할 것이다.\n\n좋은 아침, 피험자 D-03! 오늘이 바로 대망의 그 날이에요! 집으로 돌아가기 전 마지막 실험이죠!\n\n§YD-03§!\n내 피에 독을 넣고 내장을 뒤틀고 뼈를 부식시키는 네 치료법은 이제 그만둬, \"박사\". 너와 네 과학자 친구들 모두 좆이나 까라고 해.\n\n§Y노먼 그레이메인 박사§!\n그런 식으로 굴지 마시죠 D-03, 이걸 끝내고 떠난다는 사실에 기뻐하셔야죠.\n\n§YD-03§!\n이런 씨발 뭐하는 거야?\n\n§Y노먼 그레이메인 박사§!\n피험자 D-03에게 치료제를 투여하고 우리 시간대의 결함을 없애는 중입니다. 아니지, 날 그렇게 쳐다보지 마, 이 멍청한 노새야. 몇 주 동안 네가 밤마다 중얼거리는 소리, 네 아내와 자식들, 그리고 네가 뱉어낸 포니 괴물 세상 얘기를 녹음해뒀어. 진짜 중요한 건 너, 네 아내, 네 아이들은 존재하지 않는다는 거야!\n\n§YD-03§!\n거짓말 그만해 이 역겨운 짐승아! 이 감옥에 있어야 할 사람은 너야! 난 그 전쟁터에서 살아서 나왔어!\n\n§Y노먼 그레이메인 박사§!\n반면 30년 동안의 인구 조사 기록에 따르면 D-03, 네 이름이 적힌 사상자 명단 때문에 혼란스러웠지. 살아 있지도 않았는데 어떻게 죽을 수 있었을까? 이 수수께끼는 우리에게 단 하나의 질문으로 이어졌지. 넌 누구냐? 악마 포니가 차원을 넘나들며 왈츠를 추는 건 잘 알지만, 넌 좀 특이해. 넌 거짓 현실에 대한 기억을 가지고 있지만, 나와 성이 같고 목소리도 기괴하게 비슷해. 어떻게든, 어떻게든, 사탄의 마법을 통해 그 포니가 널 한 현실에서 찢어내어 우리 현실로 데려온 거지. 이게 어떤 의미로 우리 세계에 다가올까? 나도 잘 모르지만 한 가지 확실한 건 넌 지워져야 한다는 거야, D-03.\n\n넌 살아있는 모순이었어, 로버트 그레이메인, 자연의 법칙을 위반하고 지구의 지각으로부터 뽑아내야 할 종기였지. 너와 내가 생일과 어린 시절 추억을 공유했다는 사실은 흥미롭긴 해, 로버트. 너와 내가 근본이 같은 사람이라는 걸 알았다면 넌 충격으로 죽었을 거고, 실험에 문제가 생겼을 테지. 같은 사람이지만 다른 삶, 다른 이름, 이러한 감정적인 간섭은 내 일을 더럽혔을 거야. 네가 인류를 위협한 것에 대해선 정말 유감스럽게 생각해, 로버트. 내가 널 정신병원이나 멀리 떨어진 곳으로 보내줄 수도 있었는데, 그 대신 넌 반드시 죽어야만 했지.\n\n가스 노출 후 피험자 D-03는 약 2분간 살다가 장기 부전으로 사망했다. 이번 최종 실험으로 카에데스 페라룸은 성공했다고 볼 수 있다.\n\n§R=== 기록 종료 ===§!"
