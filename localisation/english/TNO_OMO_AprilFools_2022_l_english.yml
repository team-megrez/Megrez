 OMO_2022_crystals_nuke: "=== 프로젝트 §O피닉스§! ==="
 OMO_2022_crystals_nuke_desc: "이 시대에 초강대국은 더 이상 단순히 군대의 힘이나 경제 규모에 의해 결정되지 않습니다. 초강대국을 정의하는 것은 대량살상무기에 대한 접근성이며, 그 결과 누구도 감히 초강대국의 지위에 도전할 수 없게 합니다.\n\n다른 세계 강대국의 힘에 도전하기 위해 우리 스스로 이러한 무기를 개발해야 한다는 것은 불행한 진실입니다. 우리는 조화를 위해서라도 이러한 무기를 사용할 필요가 전혀 없기를 진심으로 바랍니다."
