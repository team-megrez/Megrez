 OMO_2022_Alexei_Rykov_hog_desc: "§Y조화 연방 총리\n조화공산주의§!\n§F--------------§!\n§L알렉세이 이바노비치 리코프에 대해 한 가지 말할 수 있는 것이 있다면, 나이가 대의에 대한 헌신에 영향을 주지는 않는다는 것입니다. 1881년생인 리코프는 현역으로 활동 중인 전연방 포니 공산당원 중 가장 나이가 많은 이입니다. 그가 이렇게 오래 활동할 수 있었던 것은 부분적으로는 포니화 과정의 회춘 효과 덕분이기도 하지만, 그보다는 공산주의 대의에 전적으로 헌신했기 때문입니다.\n\n알렉세이 리코프는 부하린의 구 소련에서 총리를 역임했으며 부하린의 2인자였습니다. 그는 소련이 독일군의 공습으로 무너질 때까지 소련에 충성을 다했습니다. 많은 사람들이 이 노인이 죽었다고 여겼지만 그것은 오산이었습니다. 그는 시베리아 툰드라의 끝자락에서 수년 동안 망명 생활을 하다가 운명적인 날, 이상한 편지를 받았고, 말하는 말이 찾아왔는데... 그는 바로 니콜라이 벅하린 전 서기장 본인이었다고 합니다.§!"
