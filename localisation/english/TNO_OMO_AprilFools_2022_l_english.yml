 OMO_2022_Lili_iz_Doliny: "릴리 이즈 돌리니"
 OMO_2022_Lili_iz_Doliny_desc: "§L'은방울꽃'으로 번역되는 릴리 이즈 돌리니에 대해서는 의외로 알려진 것이 거의 없습니다. 그녀의 이름에 대해 알려진 최초의 기록은 중앙시베리아 공화국이 몰락하기 전에 인쇄된 신문에 실린 시에 대한 찬사였습니다. 본인은 그 이후 공화국군에 입대했다고 주장하지만, 이를 뒷받침할 만한 증거는 거의 없습니다.\n\n릴리 이즈 돌리니는 가명에 불과하고, 본명은 가슴 깊이 간직하고 있습니다. 벅하린이 더 나은 삶을 소망하는 이들을 불렀을 때 그녀는 응답했습니다. 돌리니는 중위로 근무하다가 도적의 습격으로부터 극동 마을을 지켜낸 공로를 인정받아 빠르게 진급했습니다. 여기에 유능한 지도력을 절실히 필요로 하는 실정과 겹쳐져 그녀는 오늘날 조화 연방의 장군이라는 직책을 맡게 되었습니다. 조화와 모든 포니 종족에 대한 그녀의 헌신은 의심할 여지가 없으며, 블라디보스토크 항구에서 모스크바에 이르기까지 조화공산주의를 실현하기 위해 어떤 극단적인 행동도 불사할 것입니다.\n\n§Y초상화 제작§!: Neither, Equestria at War 팀 소속.§!"
 OMO_2022_Sharmy: "시라미"
 OMO_2022_Sharmy_desc: "§L러시아어로 '흉터들'(Scars)이라는 뜻의 시라미는 포니화 과정에서 1000 분의 1 꼴로 발생하는 것으로 알려져 있을 정도로 극히 드문 유전적 돌연변이의 산물입니다. 약한 시력, 높은 청각, 가죽 같은 재질로 만들어진 날개, 입에 송곳니가 두드러진 점 등 박쥐의 특징이 그의 종에서 발견됩니다. 과학자들은 이 종을 '세스트럴'이라고 부르지만, 지금은 박쥐포니로 더 많이 알려져 있습니다.\n\n시라미가 포니화되기 전의 생애에 대해서는 알려진 바가 많지 않지만, 유능한 장군임에도 불구하고 알아들을 수 없는 러시아어 발음 때문에 러시아에서 자라지 않았을 가능성이 높다는 것 정도만 알고 있습니다. 그는 모든 사람들이 자신이 훌륭한 장군이라는 것만 알면 된다고 말하기도 했습니다.\n\n그는... 또한 보라색 줄무늬에 보라머리를 한 얼룩말 인형을 그의 '인도자'라고 부르며 들고 다니기를 좋아합니다, 무슨 뜻인지는 몰라도요. 우리가 굳이 의문을 표하지는 않습니다.\n\n§Y초상화 제작§!: Neither, Equestria at War 팀 소속.§!"
 OMO_2022_Yuri_Gagarin: "유리 가가린"
 OMO_2022_Yuri_Gagarin_desc: "클루시노의 초라한 마을에서 태어난 유리 가가린의 가족은 대조국전쟁이 발발하자 극동으로 피신했고, 그 뒤 그는 이르쿠츠크시에서 평범한 삶을 살았습니다. 그러다 바이칼이 조화 연방에 통합되자, 가가린은 기꺼이 포니화에 자원했습니다. 유리 가가린은 위풍당당한 페가수스로 다시 태어났습니다.\n\n유리 가가린은 과학자들이 \"소닉 레인붐\"이라고 부르는, 페가수스가 매우 빠른 속도로 날아 비행로를 따라 장대한 색체들의 광경을 뿜어내는 현상을 일으킬 수 있는 유일한 페가수스였습니다. 소닉 레인붐의 발생에 대한 유일한 설명은 그것이 어떤 식으로든 이 땅에 전해진 이퀘스트리아의 마법의 흔적일 수 있다는 것입니다.\n\n또, 어째선지 유리 가가린은 어디에서나 우주복을 입는 것을 좋아합니다."
 OMO_2022_Ivan_Yumashev: "이반 유마셰프"
 OMO_2022_Nestor_Lunin: "네스토르 루닌"
 OMO_2022_Its_a_fucking_BT7: "BT-7"
 OMO_2022_Its_a_fucking_BT7_desc: "§L스탈리온그라드 조약이 체결되었을 때, 다른 세상의 포니들은 인간 대신 포니를 태울 수 있도록 개조한 것을 제외하고는 대조국전쟁의 BT-7과 똑같은 기갑 차량 하나를 자신들이 공여해주겠다고 고집을 부렸습니다. 저들은 이 탱크가 실제로는 그냥 망할 탱크인데도 불구하고 '천재적인 전략 계획'을 수립할 수 있다고 계속 떠들어댔습니다.\n\n물론 우리는 다른 세상의 포니들이 미쳐버린 거라고 생각했습니다, 한 장교가 서쪽에 있는 잠재적 적의 지도를 기계 내부에 넣기로 결정하기 전까지는 그랬죠. 탱크가 포효하며 지도를 뱉어내자 그곳에는 공세선, 기동, 적 동선 예측, 병참 등 모든 것이 복잡하게 휘갈겨져 있었습니다. 어쩌면 이 세상은 정말 미쳐버린 것일지도 모릅니다.§!"
 OMO_in_the_endless_tundra: "끝없는 툰드라 속에서"
 OMO_in_the_endless_tundra_desc: "난 모스크바에서 달아난다. 전선이 붕괴될 때 난 후방으로 탈출한다.\n\n난 모닥불 앞에 서 있다. 난 내가 가진 몇 안 되는 날 증명하는, 내 실패를 보여주는 서류들을 태워버린다.\n\n난 그걸 볼때 고개를 돌린다. 수정. 그것이 불꽃 사이에서 반짝인다. 난 웅크리고, 떨리는 손을 내밀고, 만지자 몸이 뒤틀리고 변형되는 걸 느낀다. 고통이 나를 감싸고 현실이 무너지며, 난 내 수치심이 사라졌다는 사실을 안다. 난 내가 러시아를 구할 방법을 알고 있다는 사실을 깨닫는다. 내겐 우리 나라의 문제에 대한 §C해답§!이 있다. 아무도 예상치 못할 §C해답§!이."
 OMO_a_pink_wind_in_the_far_north: "극북의 분홍색 바람"
 OMO_a_pink_wind_in_the_far_north_desc: "그래, 난 달라 보인다. 내 모든 것이 이해불가능한 방법으로 뒤틀린 뒤, 난 다르게 생각하기도 한다. 그렇다고 다 나쁜 건 아니다. 난 이 모습에서 새로운 에너지가 나를 타고 흐르는 걸 느끼고 있다. 나의 러시아의 모든 포니들을 돕겠다는 결의는 그 어느 때보다도 굳세다. 그들이 날 보고 얼마나 크게 소리를 질러대든, 얼마나 빨리 도망치든 상관없이!\n\n부하린이란 사람은 죽었다. 그의 실패의 잿더미 속에서 숫포니 벅하린이 일어섰다. 난 패배의 발톱에서 승리를 쟁취해낼 것이다. 구소련의 모든 불쌍한 사람들에게 §C조화§!를 가져다 줄거다. 곧 온누리는 우리가 힘을 합치면 러시아인들이 무엇을 할 수 있는지 보게 될 것이다!"
 OMO_rally_the_old_guard: "원로 재결집"
 OMO_rally_the_old_guard_desc: "인간 남자로 살아간다는 것이 어떤 것인지 아직도 기억하고 있는 내 마음 속 사라져가는 일부에서, 난 때때로 상임간부회의 내 훌륭한 친구들을 기억한다. 몰로토프. 리코프, 톰스키. 그 당시 우리는 모든 걸 알고 있다고 생각했다. 우리는 전위당을 통해 노동계급에게 자본주의를 몰아내는 데 필요한 정치적 의식을 제공할 수 있다고 생각했다.\n\n끝내 실체가 드러났으니, 전부 말도 안되는 소리였다! 자본주의의 성공적인 타도를 위해 필요한 건 레닌주의적 지도력이 아니라 우정이다. 아주 많은 우정이. 꼭 가장 가까운 나의 살아있는 협력자들을 찾아가 그들에게 이 사실을 말하고 마르크스주의 사상의 최신 진화를 보여주어야 한다. 회의론자들이 우리를 이탈자라고 부를지도 모르지만, 우리는 조화공산주의가 미래라는 사실을 보여줄 것이다!"
 OMO_rally_the_old_guard_tt: "§C옛 친구들이 첫 번째 포니 내각을 꾸리도록 불릴 것입니다.§!"
 OMO_convince_the_new: "새 친구 설득"
 OMO_convince_the_new_desc: "하지만 옛 공산주의자 친구들에게만 의존할 수는 없다, 안 그런가? 그래, 내겐 멋진 새 친구들이 필요하다. 러시아의 환상적인 새 미래를 만들기 위해 난 모든 포니들과 협력해야 한다. 모든 인민이 하나된다면 무엇이든 가능하다! 그게 §C조화§!의 힘이다.\n\n난 극동의 모든 마을에 달려가 가능한 한 많은 사람들이 우정과 공동체에 대한 내 새로운 전언을 받아들이도록 설득하고 노력할 것이다. 많은 사람들이 내 새 모습에 정신이 팔릴 것이고 그들의 문제가 협동에 대한 진부하고 상투적인 말로 해결되리라는 것에도 회의적일테지만, 난 내가 그들의 마음을 얻을 수 있으리라는 사실을 안다. 난 이것이 나의 이야기인 것만이 아니라 그들의 이야기기도 하다는 사실을 그들에게 납득시킬 거다!"
 OMO_the_first_all_ponies_council_of_the_harmonic_union: "제1차 전 포니 총회"
 OMO_the_first_all_ponies_council_of_the_harmonic_union_desc: "어떻게든, 어떤 식으로든 나는 해냈다. 나를 믿어주고 내가 구상한 미래의 비전을 믿는 많은 사람들을 모았다. 마침내 러시아 무정부 상태에 §C조화§!를 도입하기 위한 작업을 시작할 충분한 사람들을 확보한 것이다.\n\n그러나 다정한 대화와 눈 속에서의 긴 산책만으로는 많은 것을 할 수 없다. 러시아에 대한 내 비전을 실행하는 데 도움이 되는 구조와 제도가 필요하다. 이제 내가 새로운 통치 기구의 구성을 제안할 때다. 바로 §C조화 연방의 제1차 전 포니 총회§!다. 이것이야말로 드높은 꿈에 걸맞는 드높은 이름이며, 우리는 그 이름에 걸맞게 열심히 노력해야 할 것이다."
 OMO_the_first_all_ponies_council_of_the_harmonic_union_CET: "£decision_icon_small 국가의 §Y개발§!을 지원하기 위해 £omo_crystal_texticon §h크리스탈§!을 사용하는 결정을 해금합니다."
 OMO_expanding_the_crystal_mines: "크리스탈 광산 확장"
 OMO_expanding_the_crystal_mines_desc: "우리가 사회를 재창조하는 데에 있어 중심이 되어주는 기적의 물건이 하나 있습니다.\n\n크리스탈.\n\n지구상의 그 어떤 생명체도 북시베리아의 지형을 점령하고 있는 이 귀중한 물체의 존재를 알지 못했던 시절이 있었습니다. 우리의 멋진 지도자 벅하린이 등장하면서 이 무수한 크리스탈 광맥을 발견할 수 있는 능력도 생겨났고, 이제 그것들을 채굴하여 그가 구상하는 새로운 세상을 만드는 데 사용할 수 있게 되었습니다. 하지만 먼저 우리가 이미 가지고 있는 것을 통합해야 합니다. 현재 우리가 가진 모든 크리스탈은 지금보다 훨씬 더 많은 잠재력을 가진 단일 지점에서 나온 것입니다. 전 포니 총회가 명령한 대로 이곳을 확장해야 합니다."
 OMO_search_for_new_sources: "새로운 원천 탐색"
 OMO_search_for_new_sources_desc: "크리스탈이 매일 꾸준히 창고와 저장고로 밀려들어오고 있으므로, 이제 이 필수 보석의 요청을 확대하는 방안을 검토해야 할 때입니다. 초기 분야의 문명을 발견한 일부 기술자들은 수정으로 새로운 광맥을 추적할 수 있는 장치를 제작했습니다.\n\n이 장치들에는 시베리아 대륙의 거친 숲과 언덕, 툰드라로 운반해줄 누군가가 필요합니다. 이것이 바로 전 포니 총회가 북방에서 가장 경험이 많은 사냥꾼과 추적자로 구성된 소규모 그룹인 크리스탈 추적 사단을 시베리아의 황량한 지역으로 파견하여 수정을 찾아내고 채굴 팀을 불러 발굴을 시작하도록 의뢰한 이유입니다. 다가오는 폭풍을 이겨내려면 이러한 자원들이 필요할 것입니다..."
 OMO_send_workers_to_the_mines: "광산으로 노동자 파견"
 OMO_send_workers_to_the_mines_desc: "크리스탈 광산을 만들고 확장하는 작업이 순조롭게 진행되고 있는 가운데, 감독관들은 굴착 현장을 최대한 간소화할 수 있는 방법을 찾아야 했습니다. 거의 모든 가능한 해결책을 시도해 본 결과, 결정질 재료를 재배치하는 데 있어 가장 큰 걸림돌은 생산 체인에 할당된 마력(ponypower)의 양이 충분하지 않다는 것이 만장일치로 결정되었다는 보고가 들어왔습니다.\n\n다행히도 우리는 유능한 발굽을 가진 포니들이 부족하지 않습니다. 최대한 많은 수정을 확보하는 것이 절대적으로 중요하기 때문에 가능한 한 빨리 광산에서 덜 중요하다고 판단되는 작업에 많은 포니들을 재배치해야 합니다.\n\n이 크리스탈들을 갖게 된다면, 남쪽에서 고통받는 우리 형제들이 해방될 것입니다. 동지 여러분, 일하러 갑시다!"
 OMO_the_crystals_miners_trade_union: "크리스탈 광부 노동조합"
 OMO_the_crystals_miners_trade_union_desc: "로마가 하루아침에 만들어지지는 않았으니 우리의 새로운 조화 러시아도 그리되지는 않을 것입니다. 우리는 크리스탈 광부들을 위한 노동조합을 만들어 새로운 러시아의 토대를 마련해야 합니다. 이 조직을 통해 프롤레타리아들은 자신들의 우려를 집단적으로 표명할 수 있고 정부는 그들의 우려에 효과적으로 답할 수 있을 것입니다."
 OMO_delay_labor_organization: "노동 조직 지연"
 OMO_delay_labor_organization_desc: "산에 있는 마법 크리스탈이 무엇보다도 필요하다는 것은 안타까운 진실입니다. 그리고 우리가 노동 조직과 같은 일로 바빠지면 수정 생산량이 줄어들 수 있습니다.\n\n언젠가는 우리가 원하는 모든 수정을 확보할 것이고, 프롤레타리아를 조직하고 사회주의 국가를 만드는 등 우리가 원하는 모든 것을 할 수 있게 될 것입니다. 그때까지는 유감스럽게도 크리스탈이 우리의 우선 순위가 되어야 하므로 노동자들은 기다려야 할 것입니다."
 OMO_alernative_uses: "또 다른 사용법"
 OMO_alernative_uses_desc: "크리스탈, 크리스탈, 크리스탈. 이미 많은 일을 하고 있습니다. 크리스탈은 우리를 이전보다 훨씬 더 강력한 숫포니의 모습으로 변화시켜 줍니다. 인류가 수천 년 동안 간절히 바라던 마법의 힘을 우리에게 주는 것입니다. 하지만 더 많은 것이 있을 겁니다. 우리 과학자들은 크리스탈을 더 자세히 들여다보고 모든 측면을 발견하여 우리가 진정으로 그 힘을 활용했는지 확인해야 합니다. 크리스탈의 진정한 힘을 밝혀내야만 조화의 세계에 힘을 실어줄 수 있습니다."
 OMO_the_councils_inaugural_session: "총회 창립 회기"
 OMO_the_councils_inaugural_session_desc: "§C조화 연방의 제1차 전 포니 총회§!가 수립되었으니, 이제 첫 번째 회기를 개최할 때입니다.\n\n비교적 적은 수의 친구들이 모인 이 모임은 큰 발걸음을 내딛는 것이며, 이번 회의가 흥미로운 회의가 되리라는 데는 의심의 여지가 없습니다.\n\n결국, 이번 총회는 포니가 이끄는 첫 번째 회의가 될 것입니다. 매일 볼 수 있는 광경이 아니죠.\n\n사실 다른 날이라고 쉽게 볼 수 있는 광경도 아니죠.\n\n회의가 잘 진행되기를 바랄 뿐입니다."
 OMO_offer_ponification: "포니화 제안"
 OMO_offer_ponification_desc: "벅하린은 러시아의 인민들에게 매우 특별한 무언가를 제안할 것입니다. 그 기적의 크리스탈이 할 수 있는 일을 경험한 후, 그는 우리가 해야 할 일이 무엇인지 분명히 깨닫게 되었습니다.\n\n우리는 이 선물을 러시아 전역에 전파해야만 합니다. 인민들에게 필멸자의 모습을 벗고 포니들의 모습으로 올라설 수 있는 기회를 주어야 합니다. 고통과 증오의 음울한 세계를 버리고 그들 앞에 놓인 마법 같은 미래를 받아들일 수 있도록 말입니다. 우정의 진정한 힘을 보여주기 위해."
 OMO_only_ponies_in_charge: "요직에는 포니만"
 OMO_only_ponies_in_charge_desc: "포니들만이 조화의 의미를 진정으로 이해할 수 있습니다. 또한 포니들만이 조화의 개념을 이해할 수 있으며, 포니들만이 조화가 완전히 실현되는 것을 볼 수 있습니다. 이토록 이미 확립된 사실에도 불구하고, 우리 정부가 관리하는 땅에서 많은 권력의 자리가 여전히 인간의 손에 달려 있습니다. 조화의 원칙을 따라야만 국가가 번영할 수 있기 때문에 이는 당연히 용납할 수 없는 일입니다. 따라서 모든 행정 직책은 포니들에게만 부여되며, 현재 해당 직책을 맡은 모든 인간은 우리의 공동 번영을 위해 즉시 해당 직책에서 제거됩니다."
 OMO_admit_the_holdouts: "보류 인정"
 OMO_admit_the_holdouts_desc: "벅하린 동지가 최초로 포니로 변신한 자원자임에도, 모든 동지들이 벅하린 동지의 발굽자취를 따르지는 않았습니다. 러시아의 많은 사람들은 여전히 인간성에 집착하며 말하는 포니들에 대한 잘못된 두려움 때문에 변신을 두려워합니다. 하지만 이들 중 상당수는 충성스럽고 진정한 동지입니다. 따라서 우리는 이러한 인간들을 정치 체계에 통합하여 그들이 조화공산주의의 대의를 위하여 최선을 다해 봉사할 수 있도록 해야 합니다."
 OMO_defining_harmony: "조화 정의"
 OMO_defining_harmony_desc: "총회에서 논의할 다음 안건은 중요한 기초적인 관심사입니다. 조화라는 게 정확히 무엇일까요? 조화의 신조는 무엇이고, 목표는 무엇이며, 조화를 위해 싸운다는 것은 무엇을 위해 싸우는 것일까요? 벅하린 동지는 이와 관련하여 생각이 있지만 아직 정확한 개념을 성문화하기 위해 자리를 잡지 않았습니다. 총회는 조화를 이상으로서 정의하기 시작하여 그 기치 아래 앞으로 나아갈 수 있도록 할 것입니다."
 OMO_spreading_the_word: "소식 전파"
 OMO_spreading_the_word_desc: "우리의 새로운 조화 연방에 대한 현실 중 하나는, 좋게말해 고립되어 있다는 것입니다. 우리가 신생 국가를 확보하고 있는 동안 외부에서 우리에 대해 아는 사람이나 우리가 무엇을 지지하는지 아는 사람은 많지 않습니다. 우리 편이 무엇인지 모른다면 아무도 우리 편에서 싸우지 않을 것이므로 이제 바로 잡을 때입니다. 우리 운동을 옹호할 준비가 된 인민이 거의 없다면 우리는 어디에도 갈 수 없기 때문에 즉시 인민들을 보내 우리 운동을 널리 알릴 것입니다."
 OMO_a_utopian_ideal: "공상적인 이상"
 OMO_a_utopian_ideal_desc: "생각해보면, 조화라는 것은 완벽합니다. 증오 없이 모든 민족 간의 협력과 우정을 옹호하고 모든 민족이 받아들일 수 있는 평화로운 사회. 우리 인민은 그런 훌륭한 것을 원해야 하지만, 그 안과 밖을 실제로 보여주지 않는 한 결코 그렇게 하지 않을 것입니다. 이제 우정과 조화가 얼마나 환상적인 것인지 우리 국경 안의 인민들에게 보여줄 때입니다!"
 OMO_the_new_pink_army: "새로운 분홍 군대"
 OMO_the_new_pink_army_desc: "우리는 조화공산주의를 믿고 모든 생물들의 화합과 평등을 믿지만 그렇다고 해서 우리가 순진하거나 평화주의적이라는 뜻은 아닙니다. 조화의 영원한 적인 혼돈은 구 연방의 폐허에서 번성하고 있습니다. 그리고 혼돈의 주구들이 우정에 등을 돌리게 된다면 그들을 총검으로 맞이할 것입니다!\n\n우리는 조화의 분홍 깃발 아래 뭉친 인간과 포니들로 구성된 새로운 군대, 현대적 군대를 만들 것입니다. 이제 패배하지 않는 적과 무방비 상태의 친구는 없을 것입니다."
 OMO_create_the_pony_brigades: "포니 여단 창설"
 OMO_create_the_pony_brigades_desc: "포니와 인간의 신체적 차이로 인해 그들을 같은 부대에 배치하는 것은 바람직하지 않게 되었습니다. 대신 새로운 포니 자원병들을 위해 포니 여단을 창설할 것입니다. 이 병사들은 분홍 군대의 정예 중추가 될 것이며 인간 병사들보다 더 빨리 움직이고 더 열심히 싸울 수 있을 것입니다."
 OMO_create_the_pony_brigades_CET: "§Y6§!개 £nato_unit_pony_onhooves_icon_small §h발굽병 대대§!로 구성된 사단을 §Y3§!개 소집할 것입니다.\n£nato_unit_pony_onhooves_icon_small §h발굽병 대대§!가 이제 사단 편제에서 §G사용 가능해질§! 것입니다."
 OMO_the_human_volunteers: "인간 자원병"
 OMO_the_human_volunteers_desc: "많은 인간들이 포니들에게 관심을 갖고 심지어 그들에게 매료되기도 하는 것으로 밝혀졌습니다. 주로 사회에서 소외된 젊은 남성들은 자신이 가장 좋아하는 포니들의 순위를 매기고 포니 종족에 대한 지지를 나타내는 옷을 입기도 합니다.\n\n이 남성들은 최고는 아닐지라도 전장에 나가기에는 적합합니다. 그들에게 무기를 잡는 법을 가르쳐야 합니다. 극지 전쟁에서의 원칙을 가르쳐야 합니다. 위생과 체력 문제도 훈련할 것입니다. 머지않아 이 인간들은 조화 연방에 합류할 준비가 될 것이며, 연방은 그만큼 더 강해질 것입니다."
 OMO_the_human_volunteers_CET: "§Y8§!개 £GFX_nato_unit_infantry_icon_small §h인간 대대§!로 이루어진 사단을 통해 조화 연방을 위하여 싸워줄 이 젊은 남성들을 모집할 것입니다."
 OMO_rifles_for_hooves: "발굽으로 들 총"
 OMO_rifles_for_hooves_desc: "포니 여단들이 우리의 대의에 충실하고 진실할지라도, 소총 없이는 제한적인 전투 효과만을 보일 것입니다. 우리의 이상을 아직 믿지 않는 이들에게 포니 여단들이 조화공산주의의 올바름을 입증할 수 있도록 무기를 생산하는 작업에 들어갈 필요가 있습니다. 포니들이 소총을 쥘 수는 없다고 몇몇 당원들이 우려를 표하긴 했지만, 그들도 곧 우정의 힘만 있더라면 무엇이든 할 수 있다는 사실을 깨닫게 될 것입니다."
 OMO_rifles_for_hands: "손으로 들 총"
 OMO_rifles_for_hands_desc: "포니용 총이라고요? 어려운 문제군요. 반면 인간용 총은 그리 어렵지 않은 문제입니다. 우리 인구의 절반은 인간이며, 우리 군대의 절반도 인간입니다. 손가락도 가지고 있죠. 기존의 모든 총기 설계가 전적으로 손가락의 존재를 바탕으로 이루어졌기에, 인간용 총의 생산은 포니 무기 이외의 쉬운 대안이 될 수 있습니다.\n\n포니들이 어떻게 손으로 물건을 잡을 수 있는지는 감히 설명할 수 없지만, 그럼에도 인간용 총을 생산하는 길이 옳습니다."
 OMO_interspecies_cooperation: "이종간 협력"
 OMO_interspecies_cooperation_desc: "조화는 비유적 의미와 문자 그대로의 의미 모두에서 해독할 수 없는 마법과도 같은 매력을 지니고 있어 인간의 이해를 초월하지만, 그럼에도 불구하고 이종간 협력은 조화의 핵심 원칙으로 남아 있으며, 파시즘의 망령이 우리 주변에 계속 남아 있는 한 반동적 침략에 맞서 포니와 인간 사이의 협력에 대한 필요성이 더욱 중요해지고 있습니다. 어찌됐건 사회를 구성하는 인민들이 조화롭게 함께 살지 않는다면 어떻게 그 사회가 조화주의 사회라는 주장을 할 수 있을까요?"
 OMO_the_first_trial: "첫 번째 시도"
 OMO_the_first_trial_desc: "무너진 러시아 땅에 조화주의 혁명을 일으키기 위한 우리의 여정에서 무엇보다도 필요한 것은 전 세계의 다양한 화합의 적을 방어할 강력하고 유능한 지상군입니다. 최근 우리는 우리의 대의에 헌신하는 군대를 모으는 데 성공했지만, 한 가지 큰 물음표는 그들이 유능한지 여부입니다.\n\n다행히도 극동 북쪽 전역에서 약탈을 일삼는 무법자 수준의 도적들이라는 쉬운 테스트 표본이 있습니다. 조화의 군대를 파견하여 그들에게 제대로 된 화염의 세례를 베풀고, 여기서 얻은 경험을 바탕으로 세계 조화주의 연방을 만들기 위한 향후 전투에 활용합시다."
 OMO_a_beacon_in_the_north: "북쪽의 등불"
 OMO_a_beacon_in_the_north_desc: "많은 노력과 헌신 끝에 우리는 해냈습니다. 연방의 붕괴와 무정부 상태 이후 수년 간 아무런 권위도 없이 지내온 시베리아의 폐허들이 새로운 조화주의 운동의 얼굴로서 다시 일어섰습니다. 마법과 우정의 힘에 힘입어 우리 국가는 얼어붙은 북방에서 조화의 등불로서 번성하고 있습니다. 물론 극동에서의 모든 것이 잘 되는 것은 아닙니다. 파시스트들은 희극과 비극을 일삼고, 우리의 잃어버린 아들들은 이르쿠츠크와 부랴티야에서 다투고, 다른 이들은 여전히 혹독한 추위 속에서 시름하고 있습니다. 조화는 국경에서 많은 위협에 직면하고 있으므로 행동이 필요한 때입니다."
 OMO_looking_outwards: "밖을 내다보다"
 OMO_looking_outwards_desc: "기반은 마련되었습니다. 일이 끝났습니다. 우리의 조화 사회가 만들어졌지만 여전히 많은 사회 중 하나일 뿐입니다. 러시아 전체가 우정으로 하나가 되려면 국경을 넘어 확장하기 시작해야 합니다. 우리에게는 많은 \"이웃\"이 있지만 우리의 첫 번째 목적지는 태평양 함대의 잔재가 남아있는 캄차카가 될 것이라는 결정이 내려졌습니다. 이제 그 첫 걸음을 내딛읍시다!"
 OMO_looking_outwards_tt: "£decision_icon_small 초기 §G경제§! 개발을 £omo_crystal_texticon §h크리스탈§!을 사용함으로써 시작할 수 있게 해주는 §Y결정§!을 해금합니다."
 OMO_painting_the_red_fleet_pink: "붉은 함대를 분홍색으로 도색"
 OMO_painting_the_red_fleet_pink_desc: "캄차카와 태평양 함대의 유해를 이제 우리 손아귀에 넣음으로써 조화를 전파하는 첫 번째 승리를 거두었습니다. 그들을 우리 국가에 제대로 통합하기 위해 노력하는 동안 우리는 통합이라는 더 큰 단계를 밟아야 할 것입니다. 무엇보다도 우리의 방식이 새로운 형제자매들에게는 낯설기만 합니다. 그들은 조화에 대해 거의 이해하지 못하기 때문에 우정의 마법을 그들에게 전파하는 것은 우리에게 달려 있습니다."
 OMO_unlock_state_ponification_tt: "£omo_crystal_texticon §h크리스탈§!을 이용해 새로 획득한 주에 핵심 주를 생성하는 일을 시작할 수 있게 됩니다."
 OMO_ready_the_army: "군대 준비"
 OMO_ready_the_army_desc: "우리는 부조화의 세력을 물리치기 위해 힘겨운 싸움을 해왔습니다. 몇 주, 몇 달 동안 우리는 끊임없이 어려움을 겪었지만 다행히도 우리를 도와줄 친구들이 있습니다. 함께 협력하고 문제를 이야기하면 목표를 달성하는 데 필요한 것이 무엇인지 알아낼 수 있습니다!\n\n이 경우, 친구들은 우리에게 필요한 것이 무엇인지 명확히 알고 있는데, 바로 총입니다. 우리는 수많은 총과 그 총을 다룰 수 있는 군대가 필요합니다. 국가가 승인한 놀라운 폭력의 힘에 통달해야만 우정과 조화를 위한 안전한 세상을 만들 수 있습니다!"
 OMO_speak_to_the_masses: "대중에게 말하라"
 OMO_speak_to_the_masses_desc: "이런, 상임간부회의 모든 친구들에게 정신이 심하게 팔려 있던 바람에 인민에 대한 우리의 책임을 잊고 있었습니다! 우리 정부가 어떻게 운영되고 무엇을 원하는지에 대해 그들이 깜깜이인 실정은 공평하지 않습니다. 그들도 우리에게 큰 기쁨을 가져다준 조화를 누릴 권리가 있습니다.\n\n이 문제를 해결합시다! 러시아의 모든 이들이 하나의 조화 연방에 참여할 수 있도록 위대하고 멋진 연설을 해줍시다!"
 OMO_up_to_date_intelligence: "최신 정보"
 OMO_up_to_date_intelligence_desc: "세계 기본 지도를 찾아보면 파시스트 쓰레기나 제국주의 개들이 휩쓸지 않은 러시아의 모든 지역이 \"러시아 무정부 상태\"라고 표시된 하나의 커다란 검은 점 아래에 있는 것을 발견할 수 있습니다. 이는 연방의 뼈다귀 위에 자리 잡은 수많은 군벌 국가에 대한 정의는 아니지만, 무정부 상태에서는 국경이 고정되어 있지 않다는 사실을 고려하면 이해가 됩니다. 교전 중이거나 이전 점령자의 코앞에서 작은 땅을 차지하려는 움직임이 항상 일어나고 있으며, 이로 인해 삶이 조금 더 힘들어집니다.\n\n이에 대응하기 위해 정보 장치를 정비하고 남쪽 국경 상황에 대한 새로운 보고서를 최신 상태로 유지해야 할 때입니다. 우리가 사용하는 지도가 벅하린 동지만큼 오래되지는 않았다는 것을 알면 군사 작전을 계획하는 동안 마음의 짐을 덜어 줄 것입니다."
 OMO_ponies_at_the_ready: "포니들 준비 완료"
 OMO_ponies_at_the_ready_desc: "오, 이런! 이제 다 모였습니다! 군대가 출동할 준비가 된 것입니다! 인민들은 예쁜 깃발과 현수막을 내걸고 있습니다. 온 나라가 하나의 집단으로, 하나의 친구로 뭉쳤습니다!\n\n이제 그 우정의 고리를 힘으로 확장할 때입니다! 우리는 남쪽으로 행진하여 조화에 대한 반감으로부터 인민을 해방시킬 것입니다. 우리는 이웃이 되지 못하게 하는 사슬을 끊을 것입니다. 우리는 외로움이라는 억압을 끝낼 것입니다!"
 OMO_ponies_at_the_ready_CET: "£decision_icon_small §Y러시아 극동§! 전역에 §C조화§!를 전파하기 시작할 것입니다."
 OMO_the_issue_of_parasprites: "빌붙이말썽요정 문제"
 OMO_the_issue_of_parasprites_desc: "우리가 연구하던 다른 세계에서 온 귀여운 공 모양 벌레들이 탈출해버렸다는 보고가 들어오고 있습니다. 단 몇 분 만에 무성 생식을 할 수 있는 이 벌레들은 불과 몇 시간 전만 해도 한 마리의 불량 '빌붙이말썽요정'만의 문제였으나 이제는 시베리아 북동부의 모든 식량을 먹어치우는 거대한 무리로 변했습니다.\n\n이럴 수가."
 OMO_observing_the_other_world: "다른 세계 관찰"
 OMO_observing_the_other_world_desc: "독일이 우주 탐사를 시작했을 때 분석에 사용한 주요 기술은 분석 도구를 탑재한 소형 무인 우주 탐사선인 '로버'를 보내 다른 세계에 대해 알려주는 것이었습니다. 우리도 마찬가지로 포탈을 통해 로버를 보내 우리 사회를 변화시킨 마법의 원천이 된 세계를 탐사하고 더 많은 것을 알려주도록 할 것입니다. 그리고 때가 되면 우리 포니들을 보내 이 다른 세계의 지도를 만들 것입니다."
 OMO_observing_the_other_world_trigger: "§R빌붙이말썽요정 기근§!이 해결되었음"
 OMO_salvage_what_we_can: "구할 수 있는 건 구한다"
 OMO_salvage_what_we_can_desc: "벌레 떼가 농작물과 나무에 막대한 피해를 입혔지만, 눈보라가 몰아치면서 벌레들이 숨어버려 잠시나마 재고를 확보하고 복구할 수 있는 기회가 생겼습니다. 유니콘과 어스포니로 구성된 팀들이 파견되어 가능한 만큼 구해내고 빌붙이말썽요정들을 더 쉽게 도태시킬 수 있는 지역으로 몰아넣기 위해 노력하고 있습니다."
 OMO_send_in_the_army: "군대를 보내라"
 OMO_send_in_the_army_desc: "총으로 빌붙이말썽요정을 쏘는 것은 기껏해야 한두 마리만 잡아내겠지만 최악의 경우 전체 무리가 새로운 목표를 찾게 해주는 일이 될 것입니다. 그러나 협조사격 전술, 공중폭발 포탄, 그리고 가장 중요하게는 화염방사기로 무장한 군대를 보내면 날개 달린 위협이 다시 나타나 번식을 시작하기도 전에 군락째로 없애버릴 수 있습니다."
 OMO_feeding_the_hungry: "기아 지원"
 OMO_feeding_the_hungry_desc: "잠재적인 기근에 대한 대비는 오래토록 우리의 일반적인 장기 전략의 일부였지만, 이 갑작스러운 비상사태에 대처하기 위해 인민에게 식량을 공급할 수 있는 기회를 얻으려면 식량 비축고를 헐어야만 합니다. 물론 이것은 우리가 실제 기근이나 다른 비극에 대한 준비가 무한히 부족하다는 것을 의미하며, 앞으로 다른 세계에 대한 모든 것들이 최대한 신중하게 다루어져야 함을 증명합니다."
 OMO_damage_report: "피해 보고"
 OMO_damage_report_desc: "낱알, 곡물 및 모든 종류의 기타 식량 작물의 80~100% 손실. 전체 나무 면적의 15~30% 손실. 농촌 인구의 최대 67%가 수도로 이동, 되돌릴 수 있긴 하지만 말입니다. 헤아릴 수 없는 규모의 재산 피해, 그리고 무엇보다도 확실한 인재로 인한 15명의 사상자. 우리의 중앙 지휘체계는 그대로 유지되고 있으며, 정부의 통제력도 전반적으로 유지되고 있어 대규모 기근은 피할 수 있었습니다.\n\n이 모든 것이 보드카 상자에서 우연히 빠져나온 동그란 벌레 한 마리 덕분이었습니다."
 OMO_this_can_never_happen_again: "이런 일이 다시는 없어야 한다"
 OMO_this_can_never_happen_again_desc: "이런 일이 또다시 발생한다면 과장 없이 있는 그대로 말해 우리를 끝내버릴 것입니다. 너무 오랫동안 우리는 기본적인 검역 예방 조치조차 취하지 않고 다른 세계의 마법과 괴물들을 다루어왔습니다. 더는 아닙니다, 이는 단 한번의 실수가 될 것입니다. 우리의 가장 강력한 자산은 항상 마음이었으며 이제 이 사실을 활용할 것입니다."
 OMO_more_crystals_are_necessary: "더 많은 크리스탈은 필수다"
 OMO_more_crystals_are_necessary_desc: "불안정성 문제 없이 더 큰 포탈을 만들려면 크리스탈이 더 많이 필요하다는 생각이 떠오릅니다. 크리스탈은 포탈을 작동하는 모든 메커니즘에 필수적인 요소이며, 더 큰 포탈을 만들어야 하는 지금은 더욱 필수적입니다. 따라서 너무 세세하게 말하기는 어렵지만 더 많은 크리스탈을 찾아야 할 것입니다. 훨씬 더 많이요."
 OMO_finding_them: "찾아내기"
 OMO_finding_them_desc: "이 점은 이미 다루었지만, 지금 이 순간 정말 많은 크리스탈이 필요하다는 점을 다시 한 번 지적할 필요가 있습니다! 왜냐하면 - 이미 끝난 이야기만 계속 말하기 위해서가 아니라 단순히 강조하기 위해서 - 우리는 정말로 더 많은 크리스탈이 필요하기 때문입니다."
 OMO_refining_the_crystals: "크리스탈 정제"
 OMO_refining_the_crystals_desc: "포탈 건설에 필요한 크리스탈은 충분히 확보했지만, 작업하면서 내린 결론은 크리스탈이 조금 덜... 쓰레기일수도 있다는 겁니다. 우리가 하고자 하는 일에는 그다지 효율적이지 않다는 것이죠. 예를 들어 다른 방식으로 절삭하는 등 어떻게든 정제할 방법이 있을 것입니다. 몇 가지 다른 방법으로 시도해보고 무엇이 가장 효율성이 높은지 알아봐야 합니다."
 OMO_recalibrate_the_harmonics: "고조파 재측정"
 OMO_recalibrate_the_harmonics_desc: "최근 포탈과 관련된 재난을 겪은 후, 어느 단계에서 잘못된 것인지 결론을 내리는 것이 합리적입니다. 그게 정확히 무엇인지는 조사해봐야 알 수 있으므로 말 그대로 원점으로 돌아가야 할 때입니다. 우리 작업의 이면에 있는 수학을 다시 실행하고, 확인하고, 재차 확인하고, 또다시 확인해야 하며, 운이 좋으면 같은 문제가 발생하지 않을 것입니다."
 OMO_interdimensional_theories: "차원 간 이론"
 OMO_interdimensional_theories_desc: "똑똑한 이들은 평소와 같이 포털을 통해 들어온 패러스프라이트가 우리와는 여러 면에서 완전히 다른 다른 차원에서 왔다는 결론을 내리고 우리를 찾아왔습니다. 동시에, 그게 무엇을 의미하는지는 그 누구도 전혀 모른다니요? 과학의 문제는 종종 혼란스러우며, 우리 과학자들은 어떤 것이든 확실히 더 쉽게 만들지는 않습니다. 우리는 그들의 이론을 확장하고 그들이 우리에게 전달하는 미친 낙서를 실제로 이해할 수 있도록 연구 가운을 입힐 것입니다."
 OMO_putting_theory_into_practice: "이론을 현실에 대입"
 OMO_putting_theory_into_practice_desc: "포탈 기술과 다른 차원에 관한 모든 이론이 정리되었으니 이제 중요한 질문으로 넘어갈 차례입니다. 실제로 할 수 있는 일이 무엇일까? 다른 차원과 소통할 수 있는 방법이 있는 것일까요? 저들도 우리가 그곳에 있다는 것을 알고 있을까요? 포탈을 이용해 다른 세계로 여행할 수 있는 것일까요? 가능성은 무궁무진하지만, 이제 우리가 실제로 무엇을 할 수 있는지에 대한 실질적인 목표를 세우기 시작할 때입니다."
 OMO_building_the_gateway: "관문 건설"
 OMO_building_the_gateway_desc: "우리는 다른 세계에 대한 이론을 정립했고, 크리스탈을 보다 효율화했으며, 목표를 좁혔습니다. 우정과 조화의 힘 덕분에 우리의 과학적 발전이 크게 진척되었으며, 이제 마지막 단계는 건설입니다! 우리는 새로운 포탈을 만들 것이며, 그것은 어느 때보다 더 크고 멋진 포탈이 될 것입니다. 마법은 우리를 더 강하게 만들었고, 우리는 그 힘을 이용해 저편에 무엇이 있는지 알아낼 것입니다. 하지만 지금은 자재를 모아 작업을 시작해야 합니다."
 OMO_searching_for_friends: "친구 찾기"
 OMO_searching_for_friends_desc: "포니, 그리폰, 얼룩말, 야크, 그리고 '체인질링'이라고 불리는 곤충 생물의 다른 부류가 살고 있는 이퀘스트리아는 광활한 곳입니다. 우리는 음식 배달, 새로운 기술, 그리고 가장 중요하게는 친구를 사귀는 것 등 우리를 도울 수 있는 친구들을 반드시 찾아야만 합니다. 어찌됐든 그것이야말로 현재 우리 이념의 기반이 아니겠습니까?"
 OMO_reaction_in_a_perfect_world: "완벽한 세계의 반동"
 OMO_reaction_in_a_perfect_world_desc: "자원과 평화, 조화가 거의 무한대에 가까운 완벽에 가까운 세계에서조차 사악한 반동분자들은 노동자와 농민의 자원을 기생적으로 빨아들이는 행위를 지속하고 있습니다. 일부 이론가들은 반동적 신념이 비합리적임에도 불구하고 무한한 자원과 희소성을 무시하는 마법을 가진 문명에서 어떻게 뿌리를 찾을 수 있는지 설명하기 위해 이미 열심히 연구하고 있습니다. 하지만 이 모든 것들이 이퀘스트리아 국가들과의 교류에 있어 우리가 주의해야 할 점입니다."
 OMO_first_contact_protocols: "최초 접촉 수칙"
 OMO_first_contact_protocols_desc: "관찰을 통해 포니 문화와 우리 문화 사이에 흥미로운 유사점을 발견할 수 있었지만, 포니들은 여전히 서로 다른 신념과 관습을 가진 다른 인민입니다. 첫인상이 항상 가장 중요하기 때문에 포니 종족과의 첫 만남을 규정하는 일련의 수칙을 작성해야 하며, 너무 일찍 가방을 더듬는 것은 끔찍한 실수가 될 수 있습니다."
 OMO_what_to_offer: "제공해줄 것"
 OMO_what_to_offer_desc: "예로부터 서로 멀리 떨어져 있는 두 문명이 첫 만남을 시작할 때는 항상 고국에서 가져온 귀중한 물건을 선물로 주고받곤 했습니다. 물론 마법의 세계에서는 우리가 가진 것이 그다지 가치가 없을지도 모르지만, 선언문과 같은 지적 저작물과 우리 사회의 기초가 되는 문헌, 그리고 최고의 수학적, 과학적 발전에 관한 책과 논문들로써 그러한 일들을 할 것입니다.\n\n저들이 감명을 받을 수 있기를 바라죠...?"
 OMO_friendship_focus: "우정"
 OMO_friendship_focus_desc: "이퀘스트리아의 포니들은 너무도 많은 것들을 갖고 있지만, 우리는 저들에게 줄 수 있는 것이 거의 없습니다. 저들은 더 많은 자원, 더 많은 인력, 더 많은 마법을 가지고 있습니다... 세계에서 우리가 차지한 작은 몫에 비해 저들은 모든 것들을 더 많이 가지고 있습니다.\n\n우리가 그들에게 줄 수 있는 것은 우리의 영원한 우정뿐입니다. 그것으로 충분하길 바랄 뿐입니다."
 OMO_what_to_receive: "받아올 것"
 OMO_what_to_receive_desc: "이퀘스트리아의 포니들과의 만남을 통해 우리가 얻을 수 있는 것은 무엇일까요?\n\n저들과의 소통이 우리에게 정말 큰 이익을 가져다줄까요?\n\n우리가 저들에게 줄 수 있는 것이 너무 적다면 이 관계는 일방적인 것이 되지 않을까요?\n\n저들과 만나는 것이 정말 가치가 있을까요?\n\n우리는 미지의 세계로 모험을 떠나면서 이 모든 질문과 그 이상의 질문을 스스로에게 던집니다."
 OMO_harmony_focus: "조화"
 OMO_harmony_focus_desc: "이퀘스트리아의 포니들은 평생동안 조화에 대해 알고 있었습니다. 반면에 우리는 벅하린 동지의 비전을 통해서만 조화에 대해 알게 되었으며 그마저도 불과 몇 년이 채 되지 않았습니다.\n\n당연히 이퀘스트리아의 포니들은 조화에 대해 우리가 기대하는 것보다 훨씬 더 크고 깊은 지식을 가지고 있습니다. 이 놀랍도록 진보된 지식은 우리에게 큰 도움이 될 수 있으며, 더 많은 협력을 통해 얻게 될 것입니다."
 OMO_unity_focus: "단결"
 OMO_unity_focus_desc: "마지막으로, 한 가지는 분명합니다. 우리 두 인민의 단결은 좋은 일만 가져올 수 있다는 것입니다.\n\n우리는 함께 조화의 위대함을 전 세계에 보여줄 것입니다!\n\n우리는 함께 증오와 반동의 세력에 맞서 싸울 것입니다!\n\n함께하면 두 부분의 합이 전체보다 훨씬 커질 것입니다!\n\n함께라면 우리의 우정은 멈출 수 없을 것입니다!"
 OMO_prepare_the_gifts: "선물 준비"
 OMO_prepare_the_gifts_desc: "이퀘스트리아의 포니들이 직접 찾아와서 개인적으로 지혜를 전해주지 않는 한 그들과의 동맹은 완성되지 않을 겁니다... 포니들에 대해 이야기하는 거라면 '개인'이라는 단어를 어떻게 대체해야 할까요?\n\n잠시만요, 우리가 좀 산만해진 것 같습니다. 언어적인 문제는 차치하고서라도, 우리는 이퀘스트리아의 포니들을 만날 때 줄 제안과 선물을 준비하려고 노력했습니다. 저들이 좋아하길 바랄 수밖에 없지만, 벅하린 동지는 무엇보다도 저들이 이 선물을 받은 정신에 감사할 것이라고 믿습니다."
 OMO_ready_to_greet_them: "저들을 맞이할 준비"
 OMO_ready_to_greet_them_desc: "\"하나의 배움이 끝났고, 또다른 배움을 시작할 때가 되었다.\"\n\n드디어 준비가 끝났습니다. 많은 시간이 걸렸고 많은 공부가 필요했습니다. 벅하린 동지의 책상 위에는 다음날 아침까지 연구하느라 책들이 옛 모스크바의 고층 빌딩만큼 매일같이 쌓여갔고, 보다 권한이 적은 동지들도 이 의무에서 벗어날 수 없었습니다.\n\n우리는 이제 준비가 되었습니다. 우리는 바보짓을 하지 않고도 저들을 만날 수 있습니다."
 OMO_introducing_ourselves: "우리들을 소개하다"
 OMO_introducing_ourselves_desc: "\"지금이 적기입니다.\"\n\n벅하린 동지의 감독하에 우리는 이퀘스트리아로 통하는 포탈을 구축했습니다. 조화 연방의 외교부는 대비가 완료되었으며, 우리 동지들의 마음을 조화로 사로잡기 위한 임무를 시작할 준비가 되었습니다. 그러므로, 우리는 다음 세계로 발을 내딛고 조화의 방식으로 우리의 형제 자매들을 맞이합시다.\n\n우정과 사회주의의 증진을 통한, 평화, 자유, 빵을 위하여!"
 OMO_the_treaty_of_stalliongrad: "스탈리온그라드 조약"
 OMO_the_treaty_of_stalliongrad_desc: "우리 일은 우리가 꿈꾸던 것 이상으로 성공했습니다! 우리는 방법과 세계관 면에서 가장 가까운 스탈리온그라드 동지들과 공식적인 조약을 맺었습니다. (뭐랄까, 벅하린 동지는 이 스틸 스탈리온이라는 동료에게 약간의 의심을 품고 있지만, 조화를 지키기 위해 의심을 억누르고 있습니다.)\n\n조화 연방과 스탈리온그라드 간의 공식적인 조약으로 우리 두 인민은 이제 어떤 일이 닥쳐도 맞설 준비가 되었습니다."
 OMO_the_treaty_of_stalliongrad_trigger: "우리가 §Y러시아 극동§!을 확보함"
 OMO_the_ponies_of_russia: "러시아의 포니들"
 OMO_the_ponies_of_russia_desc: "우리 조화 사회에는 종류에 따라 비행, 마법 조작, 강화된 힘 등 다양한 능력을 지닌 많은 포니가 살고 있습니다. 매일 점점 더 많은 사람들이 포니가 되기로 결심하고 우리 사회의 소중한 구성원이 되고 있습니다. 하지만 이들은 행복하지 않습니다.\n\n포니는 인간과는 다른 생물이며, 사회가 빠르게 노력하고 있지만 아직까지 충족시키지 못하고 있는 다양한 욕구를 가지고 있으며, 느린 변화의 속도로 인해 많은 포니들이 제도적으로 도움받지 못한다고 느끼며 불안해하고 있습니다. 이에 따라 포니들에게 유리한 방향으로 더 많은 변화가 이루어져야 한다는 목소리가 점점 커지고 있습니다."
 OMO_the_ponies_of_russia_tt: "§R포니들은 넌더리가 났습니다...§!"
 OMO_the_humans_that_remain: "잔존한 인간들"
 OMO_the_humans_that_remain_desc: "우리 조화 사회에는 당연하게도 다양한 기술, 형태, 크기를 가진 많은 인민들 중에서도 다수의 인간이 살고 있으며, 이들은 모두 각기 다른 인생의 길을 따라 이곳에 왔습니다. 상당수의 사람들이 포니화를 겪지 않기로 선택했으며, 이들은 우리 사회의 소중한 구성원입니다. 하지만 이들은 행복하지 않습니다.\n\n인간은 이 세상에서 표준적인 존재이지만, 많은 이들이 포니 종족을 선호하는 사회적 변화가 자신들을 소외시키고 있으며, 사회는 그들이 따라잡기 힘든 속도로 발전하고 있다고 느끼고 있습니다. 그 결과, 사회의 변화에서 뒤처지지 않겠노라고 단호하게 외치는 인간들이 늘어나고 있습니다."
 OMO_the_humans_that_remain_tt: "§R인간들은 불신에 차있습니다...§!"
 OMO_pony_superiority: "포니 우선"
 OMO_pony_superiority_desc: "여기에 논쟁의 여지가 있기나 한 걸까요? 인간이 그렇게 대단하다면 왜 하늘을 날거나 마법을 부리거나 대단한 힘을 발휘하지 못하는 걸까요? 바로 그겁니다. 인민들이 인간성을 포기하고 포니의 삶을 선택한 데에는 다 이유가 있습니다. 포니는 어떤 테스트에서도 인간보다 더 강하고, 더 빠르고, 더 똑똑한 표본이기에, 인간과는 비교조차 할 수 없습니다."
 OMO_pony_superiority_tt: "§Y겸손 유지§! 중점을 완료하면서 이 중점을 완료하면 §R인간들의 분노를 돋울§! 것입니다.\n\n"
 OMO_pony_superiority_tt_lb: "\n"
 OMO_remind_them_of_their_origins: "그들의 태생을 상기시키자"
 OMO_remind_them_of_their_origins_desc: "포니의 모습이 인상적이고 그 이점도 있다는 사실을 부인할 이들은 아무도 없지만, 그들이 한때 인간이었다는 사실을 너무 빨리 잊어버립니다. 인간들은 두 발로 서서 비행이나 괴력의 도움 없이 모든 어려움을 극복하며 삶을 살아갑니다. 저들이 원하는 모든 혜택을 누리게 하되, 항상 그런 혜택을 누렸던 것은 아니라는 사실을 기억해야 합니다."
 OMO_we_are_not_your_enemies: "우리는 너희의 적이 아니다"
 OMO_we_are_not_your_enemies_desc: "인간이 포니나 포니화에 대해 겁을 내거나 불안해할 권리가 없는 것처럼 굴지는 맙시다. 그것들이 낯설고 새로운 것이니 적응하는 데 어려움이 있는 것은 이해할 수 있지만, 무엇보다 포니를 혐오감으로 대하지 말아야 한다는 것을 이해해야 합니다. 포니는 끔찍한 마법 부작용으로 인해 뒤틀린 심연에서 솟아오른 괴물이 아니라 우리의 친구입니다! 조화의 정신은 어찌됐건 우정의 정신이며, 인간들은 새로이 변한 동료들이 친구라는 사실을 알고 안심할 수 있을 것입니다."
 OMO_remaining_humble: "겸손 유지"
 OMO_remaining_humble_desc: "포니. 하! 우정과 조화에 대해 얼마든지 이야기할 수 있지만, 정작 지나치게 비대한 자아는 자뭇 기만적으로 느껴집니다. 날개와 뿔과 우스꽝스러운 힘을 뽐내며 인간들에게 우쭐대고, 스스로의 기술에 대해 자랑스러워하는 포니들의 말투를 보세요. 행간을 읽어보면 공산주의자라기보다는 자신의 부와 권력을 신민들에게 과시하는 과두재벌이나 폭군처럼 들립니다. 인간은 겸손해야 합니다. 그것이 레닌과 혁명의 진정한 정신이며, 포니들이 떠들어대는 네 발 달린 웅장함의 자기기만이 아니기 때문입니다."
 OMO_remaining_humble_tt: "§Y포니 우선§! 중점을 완료하면서 이 중점을 완료하면 §R포니들의 분노를 돋울§! 것입니다.\n\n"
 OMO_remaining_humble_tt_lb: "\n"
 OMO_chaos_in_the_supreme_soviet: "최고 소비에트의 혼돈"
 OMO_chaos_in_the_supreme_soviet_desc: "빌어먹을 악몽입니다!\n\n최고 소비에트에서 포니와 인간 파벌 사이의 긴장이 최고조에 달해 서로의 목덜미를 겨누고 있습니다. 발굽들은 분노에 차서 땅을 구르고, 손들은 분노에 차 허공에서 휘저어지며, 양쪽의 목소리는 점점 더 커져만 갑니다. 화약통은 이미 터질 것 같고, 아직 아무도 총에 맞지 않은 것이 솔직히 신기할 정도지만, 아직 그럴 가능성을 배제할 수는 없습니다. 이들이 점점 더 화를 내면서 스스로 진정될 기미는 보이지 않습니다...\n\n이들의 분노가 통제할 수 없을 정도로 커지기 전에 뭔가 조치를 취해야 할 것 같습니다."
 OMO_chaos_in_the_supreme_soviet_tt: "§R갈등이 최고 소비에트의 정치판까지 도달하였습니다.§!"
 OMO_solidarity_in_struggle: "투쟁을 통한 단결"
 OMO_solidarity_in_struggle_desc: "우리의 네발 달린 동지들은 조화와 매우 밀접하게 얽혀 있지만, 그들만이 조화를 옹호할 수 있다고 주장하는 것은 어리석은 일입니다. 결국, 그것은 우정이라는 조화의 핵심 원칙을 무시하는 것이니까요! 포니와 인간 모두 조화 전위대의 일부가 되어 친구로서 혁명의 시련에 함께 맞서야 진정한 조화가 이루어질 수 있습니다!"
 OMO_the_true_vanguard: "진정한 전위대"
 OMO_the_true_vanguard_desc: "포니는 조화의 대명사이며, 이는 누구에게나 명백한 사실입니다. 포니는 날마다 우정의 경이로움을 찬양하는 밝고 빛나는 생명체이며, 우리 이념의 고유한 특징을 자부심을 가지고 뽐냅니다. 따라서 분명히 포니가 조화와 하나라면 조화공산주의와도 하나라고 할 수 있습니다. 우리 이념의 후반부 역시 마찬가지로 중요하며, 확실한 결론은 포니들만이 혁명의 조화 전위대 역할을 수행할 수 있다는 것입니다."
 OMO_the_true_vanguard_tt: "§Y노병은 굳건히 버틴다§! 중점을 완료하면서 이 중점을 완료하면 §R인간들의 분노를 돋울§! 것입니다.\n\n"
 OMO_the_true_vanguard_tt_lb: "\n"
 OMO_we_have_not_forgotten: "우리는 잊지 않았다"
 OMO_we_have_not_forgotten_desc: "어떤 인간들은 포니들이 변형되는 과정에서 어떤 재앙을 겪어 인간으로서의 기억이 완전히 지워졌다고 생각하지만, 포니들은 잊지 않고 있습니다. 아니, 이 '포니 생명체'가 누구인지 잊지 않는 것은 인간이어야 합니다. 이들은 인간의 자식이고, 인간의 부모이며, 인간의 배우자이자 연인이기도 합니다. 포니가 자신의 사랑하는 사람의 자리를 차지한 것처럼 행동하고 포니가 자신의 사랑하는 사람이라는 사실을 깨닫지 못한다면 인간은 스스로를 더욱 소외시킬 뿐입니다."
 OMO_the_old_guard_stands_firm: "노병은 굳건히 버틴다"
 OMO_the_old_guard_stands_firm_desc: "잠시 논리적으로 생각해봅시다. 포니화 운동과 저들의 필요에 맞게 사회를 개조하는 것은 놀라운 속도로 진행되고 있으며, 아마도 소비에트 이상과 소비에트의 목표보다 앞에 있을 것입니다. \"개조\"는 \"수정\"의 다른 말일 뿐이며, 이 새로운 유형의 조화 포니 우선주의는 수정주의 이상의 온상이 될 수밖에 없습니다. 결국 진정한 조화공산주의를 선전하는 것은 젊은 허풍쟁이들에 대항하는 노병, 즉 인간들만이 될 것이므로, 수정주의자들이 도사리지 못하도록 막는 것이 우리의 의무입니다."
 OMO_the_old_guard_stands_firm_tt: "§Y진정한 전위대§! 중점을 완료하면서 이 중점을 완료하면 §R포니들의 분노를 돋울§! 것입니다.\n\n"
 OMO_calls_for_action: "행동 촉구"
 OMO_calls_for_action_desc: "세상에, 일이 정말 빨리 진행되고 있습니다! 조화 연방 전역의 포니들이 주제에 맞게 장단을 맞추는 일을 멈췄습니다. 대신 거리로 나섰습니다. 이들은 현수막과 확성기를 들고 벅하린에게 인간에 대한 포니 종족의 천부적인 우월성을 인정할 것을 요구하고 있습니다.\n\n이런 행동은 전혀 우정에 걸맞지 않습니다! 사실, 꽤나 비열하죠! 우리는 그 선동가들을 매우 조심스럽게 다루어야 할 것입니다. 그렇지 않으면 그들의 불쾌한 장난이 국가의 완전하고 전면적인 해체로 이어지고 우리의 이념에 대한 신용을 영구적으로 훼손시킬 수 있습니다. 아니면 인간들을 꽤나 슬프게 만들 수도 있겠지요! 둘 다 나쁜 일입니다!"
 OMO_speak_to_the_ponies: "포니들에게 연설"
 OMO_speak_to_the_ponies_desc: "모든 포니들은 꽤 화났습니다. 그 미친 여자가 리코프를 공격한 이후로 거리에서 싸움이 벌어지고 최고 소비에트에서 논쟁이 벌어지고 있습니다. 파티도 취소됐습니다! 파티도요! 이대로는 안 됩니다. 이건 조화의 길이 아닙니다.\n\n대신, 우리는 친구라면 으레 그러하듯 대화를 통해 문제를 해결해야 합니다. 혼란스러워하는 포니 구역 식구들에게 있는 그대로 다가가서 우리가 어떻게 도와줄 수 있는지 이해하려고 노력해야 합니다. 비록 중심이 되는 지도자가 없고 그들의 염려가 꽤 혼란스러울 수는 있지만, 우리는 포니들을 격려하고 다시 한 번 인간을 신뢰할 수 있는 방법을 찾을 수 있을 것이라고 확신합니다."
 OMO_the_human_delegation: "인간 대표단"
 OMO_the_human_delegation_desc: "최고 소비에트의 인간 파벌은 시간이 지남에 따라 꾸준히 줄어들었지만, 특히 이 위기의 시기에 여전히 두드러진 세력으로 남아 있습니다. 이들의 리더는 알렉산드르 멘이라는 이름의 정교회 성직자로, 인류를 위해 목소리를 높이는 데 앞장서고 있습니다. 멘의 소명에 대해 우리가 어떤 의구심을 가지고 있든, 그는 인간들과 대화하는 데 있어 매우 중요한 인물입니다.\n\n우리는 그와의 대담을 통해 그들이 진정으로 원하는 것이 무엇인지 알아보고, 실질적인 해결책을 논의할 수 있게 되기를 바랍니다."
 OMO_the_general_strike: "총파업"
 OMO_the_general_strike_desc: "역사의 큰 변화는 항상 국민에 의한, 국민을 위한 대중 행동에 의해 촉발되었습니다. 러시아와 구 소련의 역사에서 차르의 절대주의를 무너뜨린 1905년 총파업을 잊을 수 있는 사람이 있을까요? 조화 연방의 인민들 또한 다시 파업할 것입니다.\n\n러시아의 진정한 아들딸들, 즉 인간으로 남기로 선택한 사람들이 벅하린의 포니 유토피아에 반대하는 총파업을 주도할 계획입니다. 대중이 다시 한 번 연대하여 일어나면 중앙정부는 귀를 기울일 수밖에 없을 것입니다."
 OMO_we_havent_gone_far_enough: "우리가 멀리 간 게 아니다"
 OMO_we_havent_gone_far_enough_desc: "자, 어서! 여기서 속도를 높여야 합니다! 지금 멈출 수는 없습니다. 우리가 이 모든 진전을 이루었습니다. 인간들은 우리를 천천히 기어가다가 얼어 죽게 만들겠지만, 포니들은 이 상황에서 무엇이 최선인지 잘 알고 있습니다. 진보와 사회 발전으로 나아가는 것이 바로 조화공산주의의 핵심입니다. 사실, 그들의 삶의 방식을 \"보존\"하고 사회를 이기적인 진흙탕에 빠뜨리는 것은 항상 우파와 과두주의자들입니다. 우리는 지금 행동하여 사회를 계속 발전시켜야 합니다!\n\n사실, 왜 우리가 아직도 이 문제를 논의하고 있는 걸까요? 주둥이를 치켜들고 앉아서 시간만 낭비하고 있는 꼴이니, 어서 행동에 나서도록 합시다!"
 OMO_we_havent_gone_far_enough_tt: "§C포니§!들이 분노한 경우 그들을 진정시킬 것입니다.\n\n"
 OMO_talking_things_out: "대화로 해결하기"
 OMO_talking_things_out_desc: "이제, 여기서 편을 가르고 선을 긋기 시작할 필요는 없습니다. 인간과 포니 모두 각자의 주장을 펼쳤고, 모두 좋은 지적입니다. 우리는 모두 조화 아래에서 동지이니 자리에 앉아 문제를 정리해보는 건 어떨까요? 인간과 포니 양쪽 파벌의 핵심 구성원들을 모아 우정을 나누고 타협점을 찾도록 노력해봅시다. 결국 조화는 서로 다른 것이 함께 어우러져 작동하는 것이니, 함께 노력합시다!"
 OMO_weve_gone_too_far: "너무 멀리 갔다"
 OMO_weve_gone_too_far_desc: "워, 워, 워, 잠깐만요! 이제 좀 천천히 가자고요. 포니들은 각자의 케이크를 먹고 있는데 우리는 이 모든 일로 인해 분명히 손을 쓸 수 없게 되었습니다. 아니요, 인간은 분명히 이 문제에 대한 권리가 있습니다. 우리는 마류 동지들의 모든 필요를 충족시키고 사회를 빠른 속도로 움직이고자 끌려다니며 중요한 것들을 잊어버렸습니다. 조화공산주의가 뒷전이 될 위험이 있으므로 이제 속도를 늦추고 인간의 말에 귀를 기울여야 할 때입니다."
 OMO_weve_gone_too_far_tt: "§G인간§!들이 분노한 경우 그들을 진정시킬 것입니다.\n\n"
 OMO_supremacy_of_the_ponies: "포니의 우월성"
 OMO_supremacy_of_the_ponies_desc: "위계질서는 조화와 상충되지 않습니다. 아니, 진정한 조화는 모든 개인의 약점과 강점을 인정하는 데 달려 있으며, 그 강점이 절대적일지라도 마찬가지입니다. 수년간의 비애와 갈등 끝에 우리는 인간과 포니에게서 우리가 볼 필요가 있는 모든 것을 보았고, 진실은 분명합니다. 모든 면에서 포니가 우월합니다.\n\n물론 인간은 엄지손가락이 있고 두 발로 걷습니다. 하지만 우리 엔지니어들은 이러한 모든 문제에 대한 해법을 설계하여 인간을 위해 설계된 세상에 포니를 쉽게 적응시킬 수 있었습니다. 그 반대는 사실이 아닙니다. 포니 마법은 인류가 제공할 수 있는 모든 것을 뛰어넘습니다. 어떤 일이든 포니들은 최고입니다.\n\n이것이 바로 세상의 이치입니다. 우리가 이 사실을 인정하기 전까지 연방은 진실과 조화를 이루지 못할 것입니다."
 OMO_supremacy_of_the_ponies_tt: "하지만 어쩌면, 이들의 §R오만§!이 몰락의 원인이 될지도 모릅니다..."
 OMO_resilience_of_humanity: "인간성의 회복"
 OMO_resilience_of_humanity_desc: "서기장 벅하린이 추운 북쪽에서 스스로를 발견한 순간부터 그는 포니의 은총으로 구원을 받은 것일까요? 전혀요. 그가 완전히 외계 생명체처럼 보였을 때에도 사람들은 그를 구해주고, 데워주고, 먹여줬습니다. 조화 연방의 역사는 인간의 친절, 사랑, 애정에 대한 이야기로 가득 차 있습니다.\n\n지금, 일부는 인간성을 무시해도 된다고 주장합니다. 그들은 인간의 연약한 육체와 마법적이지 않은 삶 때문에 인간은 잊혀져도 된다고 주장합니다. 물론 인간은 포니보다 약하지만, 인간도 사랑스럽습니다! 이들은 우리의 친구입니다!\n\n인류에게 포니 종족이 가진 것과 같은 힘은 부족하더라도 우정의 유대는 공유한다는 사실을 기억해야 합니다. 우정이야말로 조화 연방의 진정한 마법이 아니겠습니까?"
 OMO_resilience_of_humanity_tt: "...이것이 우리가 여기에 있는 이유입니다, 서로의 부족한 부분을 §G채워주기§! 위해."
 OMO_conflict_resolution_is_magic: "갈등 해소는 마법"
 OMO_conflict_resolution_is_magic_desc: "많은 이들이 부하린을 유능한 정치가, 카리스마 넘치는 지도자, 지적인 관료로 알고 있습니다. 그러나 오늘 그는 자신의 많은 능력 중 또 다른 능력인 갈등 해결 능력을 세상에 보여주었습니다.\n\n이르쿠츠크 거리의 위기는 사라지기 시작했습니다. 더 이상 갈등에 대한 이야기가 거리를 가득 채우지 않고, 오히려 주민들의 마음은 조화로 가득 차 있습니다. 인간은 포니와 교류합니다. 포니와 인간은 광산과 상점에서 함께 일합니다. 심지어 술집조차 통합되어 있습니다. 포니와 인간은 밝은 나날과 기나긴 우정을 위해 건배합니다.\n\n조화 연방은 현재로서는 하나가 되었습니다. 포니와 인간 사이에 비공식적이지만 합의가 이루어졌습니다. 이제 우리는 이 문제를 넘어 친구로서 밝은 미래를 향해 나아갈 수 있습니다."
 OMO_conflict_resolution_is_magic_tt: "그러니, §C포니§!와 §G인간§!이 결코 갈라져서는 안 됩니다. 이 §R위기§!를 우리의 미래를 위한 교훈으로 삼아 §Y리코프 동지§!의 죽음이 헛되지 않도록 합시다.\n\n"
 OMO_conflict_resolution_is_magic_trigger: "우리 §Y정권§!이 §e붕괴§!의 위협에 처해 있지 않음"
 OMO_the_gears_of_a_harmonic_society: "조화 사회의 톱니바퀴"
 OMO_the_gears_of_a_harmonic_society_desc: "우리 사회는 기계처럼 수많은 개별 부품과 조각으로 구성되어 있으며, 각 부품은 자신보다 훨씬 더 큰 무언가를 위해 각자의 역할을 수행합니다. 우리 사회가 잘 운영되려면 이러한 모든 부품이 깨끗한 상태로 유지되고 잘 관리되어야 합니다.\n\n경제, 산업, 포니, 그리고 인간. 이들은 모두 이 거대한 기계의 중요한 부품이며, 이들을 돌보고 우리의 위대한 조화 사회를 보존하는 것은 우리의 의무입니다."
 OMO_the_foundations_for_a_utopia: "유토피아를 위한 토대"
 OMO_the_foundations_for_a_utopia_desc: "현재 우리가 이룬 소련을 포함한 많은 정부와 지도자들은 그들이 선호하는 이데올로기를 구현하면 유토피아 사회가 만들어져 이를 지지하는 모든 사람들에게 번영을 가져다 줄 것이라고 주장해 왔습니다. 벅하린 동지 스스로도 당시에는 그저 아첨의 말일 뿐이었으며 유토피아 사회라는 개념은 너무 무리한 요구였다고 인정했습니다. 그러나 이것은 바뀔 것입니다.\n\n조화공산주의 이념은, 인류와 포니 역사상 처음으로 고통과 슬픔은 과거의 것이 되고 우정이 갈등보다 우위에 있는 진정한 유토피아 사회의 토대를 만들 것입니다. 이제 우리가 이 유토피아를 상상할 때입니다."
 OMO_the_future_of_our_kind: "우리 모두의 미래"
 OMO_the_future_of_our_kind_desc: "우리가 발견한 마법 크리스탈을 통해 우리에게 주어진 마법의 선물은 참으로 강력하지만, 그것조차도 우주의 유일한 상수인 시간의 힘에 굴복합니다. 포니도 성장하고 늙으며 결국 죽게 됩니다. 그 후에야 아이들과 망아지들이 그 자리를 대신해 부모의 유산을 이어갈 것입니다.\n\n어린 생명들이 성장하여 우리 삶에 조화를 가져올 수 있도록 보살피고 양육하는 것은 우리의 의무이며, 국가로서 사회적 지위와 상관없이 적절한 교육을 받을 수 있도록 보장하는 것이 어린 생명들을 위해 우리가 할 수 있는 최선의 일이 될 것입니다."
 OMO_buckharins_academy_of_friendship: "벅하린의 우정 아카데미"
 OMO_buckharins_academy_of_friendship_desc: "우정은 실증적인 과학이 아닙니다. 물리학 법칙처럼 구체적이지 않고, 원소의 화학 반응처럼 근거가 명확하지 않으며, 수학 숫자처럼 쉽게 증명되지도 않습니다. 그렇기 때문에 포니와 인간 모두에게 이 분야에 통달하는 일은 결코 쉽지만은 않습니다.\n\n니콜라이 벅하린은 세계 조화를 위해 포니와 인간, 남녀노소 누구나 우정과 조화의 매혹적인 본질을 배울 수 있는 우정 아카데미를 열 것입니다."
 OMO_buckharins_academy_of_friendship_tt: "£decision_icon_small 벅하린의 §C우정 아카데미§! 건설을 시작합니다."
 OMO_an_economy_of_magic: "마법의 경제"
 OMO_an_economy_of_magic_desc: "문제의 진실은 우리가 평범한 나라가 아니라는 것입니다. 우리는 지구상의 다른 어떤 국가도 가질 수 없는 힘을 가지고 있습니다, 바로 마법이죠.\n\n이 마법을 인민을 이롭게 하기 위해 활용하는 것은 당연한 일입니다. 세계 무대에서 국가 경제를 기하급수적으로 성장시켜 많은 이들에게 기회를 열어주고 포니와 인간 모두에게 번영을 가져다 줄 수 있습니다. 그리고 우리는 지금 바로 시작할 수 있습니다."
 OMO_the_anatomy_of_a_pony: "포니의 분석"
 OMO_the_anatomy_of_a_pony_desc: "전 세계에 진정한 우정을 알리고 러시아 포니와 인간의 총명한 두뇌가 빛나도록 우리는 그들을 격려해야 합니다. 우리의 젊은이들은 고등 교육의 눈부신 잠재력으로 빛나고 있으며, 러시아만의 우정이 아닌 진정한 우정을 가져올 것입니다.\n\n우리는 조화의 과학이 최대한의 잠재력을 발휘하여 진정한 재능을 가진 포니와 인간이 지식을 널리 전파할 수 있도록 힘써야 합니다."
 OMO_books_for_the_children_and_foals: "아이와 망아지들을 위한 책"
 OMO_books_for_the_children_and_foals_desc: "지난 20년간의 현실이 특히 조화가 없는 세계에서 끊임없는 분쟁으로 인해 러시아 인민에게 가혹한 상황이었으니만큼, 고도로 교육받은 포니와 인간이 아무리 많다 하더라도 우리 인민 모두를 문맹과 빈곤에서 벗어나게 할 만큼의 힘을 모을 수는 없습니다. 우리는 그것을 바꾸기 위해 있습니다.\n\n우리 모두의 미래를 진정으로 돌보겠다는 약속을 지키기 위해서는 모두가 마음을 열고, 읽고, 공부하고, 번영할 수 있는 기회를 가져야 합니다. 우리는 소수만을 위한 미래가 아닌 모든 포니에게 밝은 미래를 선사하는 데 집중할 것입니다."
 OMO_a_lesson_to_remember: "기억해야 할 교훈"
 OMO_a_lesson_to_remember_desc: "모든 포니와 인류가 기억해야 할 가장 중요한 교훈은 이 간단한 문구입니다.\n\n§C\"우정은 마법\"§!\n\n이 두 마디에는 현실의 유일한 절대적 진리가 담겨 있습니다.\n\n그 어떤 갈등도, 분열도, 전쟁도, 고통도 우정의 마법을 이길 수 없습니다. 우리는 우정의 힘을 인민에게 교육하는 데 우리의 역할을 다했으며, 이제 멋지고 새로운 조화 사회의 토대를 시작하는 것은 인민들에게 달려 있습니다."
 OMO_a_far_eastern_siberian_plan: "극동 시베리아 계획"
 OMO_a_far_eastern_siberian_plan_desc: "니콜라이 벅하린 동지는 부와 안정으로 번영하는 경제적으로 발전된 산업 사회에 대한 원대한 비전을 가지고 있었습니다. 그는 몇 년 전 중앙 시베리아 계획이라는 형태로 이 비전을 실현하여 이 지역 경제에 활력을 불어넣었습니다.\n\n벅하린 동지는 마법의 힘을 빌려 그 이상의 일을 해낼 수 있었습니다. 포니 마법의 힘으로 극동 지역에서 새로운 경제 및 산업 개발 계획을 세운 그는 마침내 수십 년 전의 일을 실현할 수 있게 되었습니다."
 OMO_a_far_eastern_siberian_plan_tt: "£decision_icon_small §Y마법의 경제§!를 개발하기 위한 §h크리스탈 기능§!의 새 §Y결정§!들이 해금됩니다."
 OMO_encourage_urbanization: "도시화 장려"
 OMO_encourage_urbanization_desc: "러시아에서는 동쪽으로 갈수록 도시를 찾아보기 힘들다는 것은 오래전부터 알려진 사실입니다. 시베리아의 기후는 많은 대도시를 건설하는 데 놀랍도록 도움이 된 적이 없지만, 그런 대도시들은 분명히 존재하며 특히 극동 지역에서는 더 많은 시골 정착촌을 볼 수 있습니다.\n\n그래도 시도해 보는 건 나쁘지 않겠죠? 농촌 지역의 도시화는 장기적으로 수익성 있는 사업 부문의 유입이라는 부산물을 통해 긍정적인 경제적 이점을 가져올 것입니다. 이는 전 세계를 따라잡기 위한 대규모 계획의 한 단계일 뿐이므로 우리 모두가 그 혜택을 누릴 수 있습니다."
 OMO_cultivating_the_winter: "겨울 경작"
 OMO_cultivating_the_winter_desc: "특히 극동 러시아는 사람이 거주하는 땅에서 가장 혹독한 기후 중 하나입니다. 눈은 잔인한 마녀 같아서 이곳에서 농사를 짓는 것은 종종 몹시 힘든 일입니다. 하지만 마법을 사용하면 자연의 장애물을 뛰어넘을 수 있습니다!\n\n몇 가지 마법 기술을 활용하면 황량한 설원을 농사를 지을 수 있는 경작지로 바꿀 수 있으며, 이를 통해 사람들을 먹여 살릴 수 있을 것입니다. 추위가 아무리 잔인한 마녀라 할지라도 조화의 마법에는 상대가 되지 못하니 곧 굴복할 수밖에 없을 것입니다."
 OMO_connecting_the_east: "동부 연결"
 OMO_connecting_the_east_desc: "극동 지역은 실제로 매우 황량하고 외딴 지역으로, 서러시아 같은 선진 지역에 비해 인프라가 부족합니다. 중요한 연결 지역인 만큼 시베리아의 험난한 지형과 추운 날씨로 인해 많은 어려움을 겪고 있습니다.\n\n하지만 우리는 계속해야 합니다. 언젠가 전쟁이 일어날 수도 있고, 그때까지 제대로 된 물류 시스템을 갖추지 못하면 전쟁에서 패배할 것이 분명합니다. 또한 민간인들이 지역 간 이동을 더 쉽게 할 수 있다는 이점도 있습니다."
 OMO_give_to_the_poor: "빈자들에게 나누어주다"
 OMO_give_to_the_poor_desc: "모든 포니들이 따뜻한 벽난로가 있는 집에서 꿈에 그리던 삶을 살 수 있을 만큼 운이 좋은 것은 아닙니다. 그들 중 일부는 거리에서 비참한 삶을 살고 있으며, 유일한 수입원은 다른 사람들의 관대함을 바라는 것뿐으로, 하루밤을 살아남는 것 자체가 기적입니다.\n\n벅하린 동지는 이들의 고통을 가만히 보고만 있지 않을 것입니다. 모든 이들은 행복한 삶을 누릴 자격이 있으며, 벅하린 동지는 이들을 빈곤에서 벗어나게 할 힘이 있습니다."
 OMO_share_the_wealth: "부의 공유!"
 OMO_share_the_wealth_desc: "다른 누군가가 하룻밤을 보낼 쉼터조차 찾지 못하는 동안 자신만을 위해 웅장한 저택을 소유한 이들이 있다는 것은 정말 슬픈 일입니다. 이러한 부의 격차는 조화 연방이 반드시 바로잡아야 할 부분입니다.\n\n우리는 부유한 이들이 자신의 부를 불우한 이들과 나누도록 장려하여 그들이 삶에서 적절한 기회를 가질 수 있도록 할 것입니다. 과거의 방법과 달리 부자들의 재산을 강제로 압류할 수는 없습니다. 우리는 다른 방법, 즉 가난한 이들에게 기부하도록 할 수 있는 다른 장려책을 생각해야 합니다."
 OMO_the_marching_of_the_hooves: "발굽들의 행진"
 OMO_the_marching_of_the_hooves_desc: "군대를 구성할 때는 함께 싸워야 할 전투력의 강점을 고려해야 하는데, 포니의 강점은 정말 다양합니다. 포니는 네 개의 발굽으로 보통 사람보다 훨씬 더 빠르게 움직일 수 있으며, 뛰어난 힘으로 더 힘든 작업을 더 자주 수행할 수 있습니다. 아직 포니가 소총을 다루는 원리를 완전히 이해하지는 못했지만, 포니들은 열과 성을 다해 소총을 다룰 수 있으니, 전투를 위해 진군하는 포니들을 돕게 합시다."
 OMO_the_thundering_of_the_boots: "군홧발들의 천둥"
 OMO_the_thundering_of_the_boots_desc: "물론 우리 군대에서 싸울 준비가 된 인간의 수를 과소평가해서는 안 됩니다. 그들 중 다수는 이미 우리 군대 내에서 전쟁 임무를 완벽하게 수행할 수 있는 훌륭한 병사들이며, 전투에서 많은 사람들이 가지고 있는 전술적 사고를 버릴 수는 없습니다. 인간은 싸울 준비가 되어 있기 때문에 분홍 군대의 대열에 모두 똑같이 합류할 수 있습니다."
 OMO_cooperation_is_key: "협력이 열쇠다"
 OMO_cooperation_is_key_desc: "우리는 조화의 위기를 평화적으로 해결하면서 많은 교훈을 얻었으며, 그 중 하나는 포니와 인간 장병들이 서로 다르다고 느끼도록 만들어서는 안 된다는 것입니다.\n\n서로를 적대시하거나 종족 간에 분명한 선을 긋는 것이야말로 애초에 위기를 촉발한 원인이기에, 조화 속에서는, 손이 달렸든 발굽이 달렸든 우리는 모두 친구이며 그런 일은 용납되지 않을 것입니다. 인간과 포니는 하나의 통합된 분홍 군대의 기치 아래 끊임없이 협력할 것입니다."
 OMO_experiment_with_onhooves_warfare: "발굽 전쟁 시험"
 OMO_experiment_with_onhooves_warfare_desc: "지금까지 우리는 발굽 전쟁이 우리에게 제공한 잠재력을 충분히 활용하지 못한 것 같습니다. 어스포니는 힘이 세고 유니콘은 마법을 쓸 수 있으며 페가수스는 비행의 재능을 타고났습니다.\n\n이제 우리는 적과의 전투에서 우위를 점하기 위해 우리의 우수한 군대가 가진 잠재력을 진정으로 고려해야 할 때입니다."
 OMO_experiment_with_onhooves_warfare_tt: "§Y페가수스의 비행§! 중점을 위한 조건을 해금합니다."
 OMO_the_peoples_army: "인민의 군대"
 OMO_the_peoples_army_desc: "전통적인 국가에서 군대의 역할은 정부의 권위를 집행하고, 정부의 이익을 보호하며, 정부의 전쟁을 수행하는 것입니다. 전통적인 국가에서는 군대가 때때로 보호해야 한다고 주장하는 국민에게 어떤 식으로든 종속되지 않습니다.\n\n그러나 우리는 전통적인 국가가 아닙니다. 공산주의 원칙에 따라 통치하는 우리 군대는 인민과 프롤레타리아를 위해 봉사하는 군대입니다. 우리 군대는 정부의 권위를 집행하고 인민의 의지를 억압하는 대신 불의와 파시즘에 대항하는 인민의 첫 번째이자 마지막 방어선이 될 것입니다. 군대는 인민의, 인민에 의한, 인민을 위한 군대여야 합니다. 다른 일을 하는 것은 우리 혁명의 원칙을 포기하는 것이며, 우리가 누구인가를 알게 해주는 모든 것들을 잃는 것입니다."
 OMO_the_many_faces_of_the_pink_army: "분홍 군대의 다양한 면모"
 OMO_the_many_faces_of_the_pink_army_desc: "연방이 붕괴한 이후 몇 년 동안, 보병 병력 외에는 군사적으로 어떤 것도 보유하기가 매우 힘들어졌습니다. 군벌 국가로서 병사들이 보유할 수 있는 총을 겨우 생산할 수 있는 실정에 항공이나 해상 수단에 산업을 이용하는 것은 경솔한 일처럼 보였습니다. 하지만 시대가 변하고 우리의 힘이 커짐에 따라 군대에는 지상군보다 더 많은 것이 있다는 것을 인식해야 합니다.\n\n따라서 분홍 군대에 합류한다면 제대로 된 공군과 해군이 되어 우리 군대를 완성하고 세계 현대 국가들과 어깨를 나란히 할 수 있을 것입니다. 멀리 날고 빠르게 항해합시다!"
 OMO_the_grand_military_academy_of_magadan: "마가단 대군사관학교"
 OMO_the_grand_military_academy_of_magadan_desc: "우리는 포니와 인간으로 구성된 군대의 전략에 대해 많은 것을 배웠습니다. 이제 우리에게 필요한 것은 이러한 지식을 활용하고 전쟁터의 두뇌 싸움에서 우위를 점할 인재입니다. 그래서 벅하린 동지는 마가단 대군사관학교의 설립을 의뢰했습니다. 하지만 왜 마가단이었을까요?\n\n우리는 이기적이지 않으며, 우리가 배운 것들이 새로 찾은 동맹국들에게 유용하게 쓰일 수 있기 때문입니다. 또한 전문가들로부터 더 많은 것을 배울 수 있는 기회가 될 것이며, 마가단은 큰 항구 도시로 외국 전략가들이 쉽게 접근할 수 있는 곳이기도 합니다."
 OMO_the_grand_military_academy_of_magadan_tt: "§Y대외 관계 중점 계통도§!에서 우리가 친구가 되기로 한 나라가 어디인지에 따라 각기 다른 §G이점§!을 얻을 것입니다.\n"
 OMO_the_grand_military_academy_of_magadan_tt_1: "\n - [USA.GetFlag]§D미국§!과 친구가 되면 다음과 같은 효과를 얻음:"
 OMO_the_grand_military_academy_of_magadan_tt_2: "\n - [JAP.GetFlag]§R일본§!과 친구가 되면 다음과 같은 효과를 얻음:"
 OMO_the_grand_military_academy_of_magadan_tt_3: "\n친구가 된 나라의 §Y정박권§!을 제공받을 것입니다."
 OMO_the_flight_of_the_pegasi: "페가수스의 비행"
 OMO_the_flight_of_the_pegasi_desc: "군사 이론가들과 전략가들이 마침내 전장에서 분홍 군대의 가장 새롭고 가치 있는 자산의 구성을 완성했습니다. 페가수스 대대를 소개합니다.\n\n페가수스(그리고 극소수의 세스트럴)로만 구성된 이 대대는 고가의 장비 없이도 빠른 속도로 비행할 수 있는 능력 덕분에 1개 사단 전체가 빠르고 민첩한 기습 부대로 활약할 수 있습니다. 이론이 맞다면 적들이 적절한 방어를 구축하기도 전에 적을 제압할 수 있습니다. 참으로 중요한 자산이 맞습니다."
 OMO_the_flight_of_the_pegasi_tt: "£nato_unit_pegasi_icon_small §C페가수스 대대§!를 사용할 수 있게 됩니다."
 OMO_rule_the_skies: "하늘을 지배하라"
 OMO_rule_the_skies_desc: "현대 전쟁에서는 단순히 지상의 포니 및 인간 병력의 힘에만 의존할 수 없습니다. 오늘날에는 하늘이 그 자체로 전쟁터로 간주되기 때문에 하늘을 장악하는 것이 최우선 순위가 되어야 합니다.\n\n이제 우리는 절대 져서는 안 되는 전쟁터인 공중에서의 전쟁을 위해 무장하기 시작할 것입니다."
 OMO_planes_in_the_night_sky: "밤하늘의 비행기"
 OMO_planes_in_the_night_sky_desc: "공중 우위는 우리 군대의 주요 원동력이 될 것입니다. 포니 및 인간 조종사는 지상의 용감한 전우들을 도와 하늘을 지키고 적군에 대한 근접항공지원을 제공하게 될 것입니다.\n\n우리는 새로이 재탄생한 공군의 첫 번째 항공기 생산과 실전 배치에 투자할 것이며, 그 노력 덕분에 분홍 군대는 하늘에서 막을 수 없게 될 것입니다."
 OMO_planes_in_the_night_sky_tt: "만약 연구된 기술을 보유한 경우 §Y기초 제트전투기§! 및 §Y기초 제트근접항공지원기 I§! 재고를 받을 것입니다.\n\n"
 OMO_project_shooting_star: "프로젝트 \"슈팅스타\""
 OMO_project_shooting_star_desc: "때로는 적의 미사일과 대공포를 피하기 위해 복잡한 기동을 하는 대신, 적의 미사일과 대공포가 애초에 탐지를 하지 못하게 되면 어떨까 하는 생각이 들 때가 있습니다.\n\n이것이 바로 니콜라이 벅하린이 후원하는 새로운 프로젝트의 목표이며, 스텔스 항공기의 개념을 실현하고 전투에서 효과적으로 사용하기 위해 지구상의 모든 공군을 능가하는 것입니다. 이 프로젝트는 비용이 많이 들겠지만, 조종사의 목숨과 격추된 항공기를 재배치하는 비용에 비하면 돈은 결코 아깝지 않습니다."
 OMO_docks_in_kamchatka: "캄차카의 부두"
 OMO_docks_in_kamchatka_desc: "캄차카는 조화 연방이 처음으로 획득한 신규 영토 중 하나로, 이전에는 러시아 무정부 상태의 몇 안 되는 해군 중 가장 막강한 해군력을 보유하고 있었습니다. 그러나 그 이후 극동 지역에서 우리의 입지를 공고히 하고 사회 문제를 해결하는 동안 강력한 해군 시설은 완전히 사용되지 않았고 조선소는 침묵을 지켰습니다.\n\n그러나 우리 해군이 창설된 지금이야말로 이를 다시 회복할 수 있는 가장 좋은 시기입니다. 캄차카의 조선소는 다시 한 번 가동될 것이며, 우리 해군은 조화의 정신으로 하나하나 만들어질 것입니다."
 OMO_the_second_pacific_fleet: "두 번째 태평양 함대"
 OMO_the_second_pacific_fleet_desc: "캄차카가 다시 활력을 찾고 많은 함선이 새로 건조됨에 따라 우리 해군의 전력 강화는 계속되고 있습니다. 태평양 함대의 오래된 함선 중 일부를 재취역시켜 새로 건조하는 함선을 보강하고 해군 체계를 제대로 파악하기 시작할 것입니다.\n\n지휘계통을 확립하고 장교들을 충원해야만 태평양 함대가 다시 태어날 수 있습니다. 무정부 상태의 한물간 해군이 아니라 소비에트 연방 해군의 정당한 후계자이자 바다의 강력한 강자로 말이죠."
 OMO_the_great_cause_of_harmony: "조화의 원대한 이상"
 OMO_the_great_cause_of_harmony_desc: "살인은 끔찍한 행위입니다. 동료에 대한 끔찍한 불화 행위는 결코 되돌릴 수 없으며 결과적으로 조화를 저해하는 행위로 비난받지만 전쟁에서 우리가 선택할 수 있는 유일한 방법은 종종 살상 도구뿐입니다. 유감스러운 일이므로 우리 군대는 가능한 한 그것을 최소화하는 방향으로 임무를 설정하려고 노력할 것입니다.\n\n우리 군대는 포로를 잡는 것을 우선시하고 불필요한 살상을 금지하며 가능한 한 죽음과 파괴를 최소화하면서 승리를 거두는 데 집중할 것입니다. 그 정신을 느낄 사람이 없다면 조화와 우정도 없을 것이기 때문입니다."
 OMO_harmony_on_the_world_stage: "세계 무대에서의 조화"
 OMO_harmony_on_the_world_stage_desc: "조화는 한 영혼 사이의 연결, 또는 국가 전체에 걸친 연결보다 더 많은 것을 의미합니다. 조화는 전 세계로 확장될 수 있습니다. 완벽한 사회, 완벽한 조화를 이루는 세상에서는 더 이상의 통일 전쟁은 물론 전쟁조차도 필요하지 않을 것입니다. 하나의 행성에 우정으로 하나 된 하나의 민족이 존재할 뿐입니다.\n\n우리 외교관들은 이러한 개념을 이해합니다. 러시아를 벗어나 더 넓은 세계로 나가기 시작하면서 그들은 이 꿈을 가지고 파견을 나갑니다. 일부 외국인들은 우리의 포니 지도부, 마법에 대한 주장 또는 조화주의 이념에 대해 믿을 수 없을 것이지만, 우리는 그들의 두려움을 극복할 수 있습니다. 어떤 식으로든 우리는 조화가 세계 무대로 뻗어나가도록 할 수 있습니다."
 OMO_harmony_on_the_world_stage_tt: "바깥 세계로 우리 §Y정치권§!을 개방할 것입니다."
 OMO_a_message_to_germany: "독일로 보내는 메시지"
 OMO_a_message_to_germany_desc: "완벽한 세상이라면 모든 국가가 조화의 손길을 받을 자격이 있기에 우리는 모든 국가와 우정을 쌓을 것입니다. 그러나 한 가지 걸림돌이 있습니다. 어떤 국가는 너무 잔인해서 그러한 손길을 줄 수 없습니다. 바로 독일입니다.\n\n독일 정부나 지도부의 끔찍한 행동에 대해서는 변명의 여지가 없습니다. 국가사회주의는 조화롭다고 할지라도 분쟁과 폭력에 기반을 두고 있으며, 우정에도 위배되면서 증오와 공포에 기반을 두고 있습니다. 현재로서는 라이히를 무너뜨릴 수 있는 물리적, 물질적 여건이 되지 못하지만 우리가 라이히에 대해 어떻게 생각하는지는 전할 수 있습니다. 라이히는 저들의 끔찍한 정권의 모든 결함을 알게 될 것입니다!"
 OMO_speaking_with_the_panasianists: "범아시아주의자들과의 대화"
 OMO_speaking_with_the_panasianists_desc: "소련 붕괴 당시 블라디보스토크 시와 같은 러시아 영토를 기회주의적으로 빼앗고 대조국전쟁에서 우리의 적이었던 제국주의적인 일본 제국에 대해 문제가 있다고 말하는 것은 타당할 것입니다. 그러나 전쟁이 끝난 후 파시스트 라이히에 대한 일본의 의견은 그들과 공통점이 있습니다.\n\n\"적의 적은 내 친구\"라는 말이 있듯이 나치와 제국주의의 관계는 전쟁이 끝난 후 크게 무너졌습니다. 이 점과 우리의 친밀함을 염두에 두고, 초강대국의 지원을 가볍게 여겨서는 안되기 때문에 그들과 연락을 취해보는 것이 좋을 것입니다..."
 OMO_breaking_bread_with_the_americans: "미국인들과 함께 식사하기"
 OMO_breaking_bread_with_the_americans_desc: "이상적인 시나리오에서 우리는 아마도 미국인들과 아무 관련이 없기를 원할 것입니다. 그들의 자본주의 방식은 우리 조화공산주의와는 잘 맞지 않지만, 파시스트 독일과 일본 제국이라는 다른 초강대국에 비해 우리의 투쟁에 가장 동조하고 우리를 지원할 가능성이 가장 높습니다.\n\n옛날 옛적에 우리는 추축국의 적으로서 대조국전쟁에서 미국인들과 나란히 섰으며, 그 기억이 너무 빨리 잊혀지지 않았기를 바랍니다. 그들이 우리를 합법적인 러시아 국가로 인정하는 것은 그들이 이끄는 \"자유 세계\" 내에서 크게 도움이 될 것이므로, 미국은 외교적으로 최선의 선택이 될 것입니다."
 OMO_ponies_on_the_senate_floor: "상원의 포니들"
 OMO_ponies_on_the_senate_floor_desc: "미국인들이 민주주의 시스템보다 더 중요하게 여기는 것은 거의 없습니다. 그것은 국가로서의 정체성의 큰 부분이며 우리는 그 실행에 문제가 있지만 그러한 것을 존중하고 그것을 활용할 수 있습니다.\n\n우리는 상원 소위원회와 그 안에서 민주적으로 선출된 공직자들에게 직접 우리의 인정과 지지를 호소하기 위해 몇몇 대표들을 파견할 것입니다. 우리가 미국인들과 함께 어디든 가려면 그들이 익숙한 방식으로 하는 것이 좋습니다."
 OMO_an_alicorn_in_tokyo: "도쿄의 알리콘"
 OMO_an_alicorn_in_tokyo_desc: "일본에 연락을 취한 이후 우리는 흥미로운 요청을 받았습니다. 바로 벅하린 동지가 일본의 천황 폐하를 만날 수 있도록 그들의 수도 도쿄로 초대받았다는 것입니다.\n\n공산주의든, 조화주의든 뭐든, 전제군주제든, 천황의 중요성은 아무리 강조해도 지나치지 않습니다. 익찬회의 모두가 동의할 수 있는 한 가지가 있다면 그것은 바로 천황의 말일 가능성이 높기 때문에 천황과의 긍정적인 논의는 일본의 복잡한 정치권 내에서도 크게 도움이 될 것입니다..\n\n벅하린은 즉시 여행 준비를 시작할 것입니다: 도쿄는 조화공산주의의 주요 창시자 중 하나를 직접 목격하게 될 것입니다!"
 OMO_the_old_dream: "오랜 꿈"
 OMO_the_old_dream_desc: "조화가 아니라면 카를 마르크스의 꿈은 무엇이었을까요? 그의 국적과 시장이 없는 유토피아는 분명 벅하린의 이상을 반영합니다. 지금도 우리의 지도자들은 그의 선언문에서 지침을 얻습니다. 우리의 지도자들은 연단에서 그의 이름을 외칩니다. 우리의 포스터에는 카를 마르크스가 우리의 마류 지도자들과 함께 그려져 있습니다. 연합의 모든 포니와 인간은 그의 이름을 확실히 알고 있습니다.\n\n우리는 그의 교리를 수정했습니까? 네. 그의 꿈에는 상당한 차이가 있었지만, 그는 우리 시대보다 거의 100년 전에 살았던 평범한 인간이었습니다. 포니, 크리스탈 등 모든 것이 우리 선조에게도 충격을 주었겠지만 시간이 지나면 그는 분명 우리의 이상을 이해하게 될 것입니다. 우리의 꿈은 오래되었지만 세상을 바라볼 때 우리는 그 꿈을 기억해야 합니다. 언젠가 그 꿈은 전 세계로 뻗어나가는 진정한 조화 연방의 토대가 될 것입니다."
 OMO_the_east_is_pink: "동부는 분홍색"
 OMO_the_east_is_pink_desc: "러시아가 다시 지도 위에 올랐습니다. 우리가 그런 말을 솔직하게 할 수 있게 된 지 20년이 넘었고, 이는 조화 연방 덕분입니다.\n\n그러나 우리는 더 이상 세계의 반동들이 상상했던 '붉은 위협'이 아닙니다.\n\n이제 우리는 §C분홍§!이고, 이곳에 머물러 있습니다."
 OMO_communists_of_the_world: "세계의 공산주의자들"
 OMO_communists_of_the_world_desc: "소비에트 연방이 무너지면서 혁명의 대의는 큰 타격을 입었고, 유럽은 파시스트의 군홧발에 짓밟혔습니다. 하지만 일부 사람들의 생각과는 달리 소련의 종말이 공산주의의 종말을 의미하지는 않았습니다.\n\n그 모든 일에도 불구하고 여전히 건재한 공산주의 국가들이 있습니다. 이처럼 적대적인 세계에 살고 있는 우리 국가들은 따로 떨어져 있기보다는 함께 뭉쳐야 합니다. 우리는 이러한 국가들에게 손을 내밀고 그 정부들과 우정을 쌓아야 합니다."
 OMO_inspired_by_harmony: "조화의 영감"
 OMO_inspired_by_harmony_desc: "벅하린 동지가 본 §C조화§!의 미래상은 공산주의가 무엇인지에 대한 우리의 생각을 혁명적으로 바꿔놓았습니다. 그 새로운 이상에 대한 물결이 우리를 얼마나 멀리 이끌었는지 생각해보면, 더 많은 동료 혁명가들이 조화를 이해한다면 어떤 일이 일어날지 상상하기 어렵지 않습니다.\n\n그래서 우리는 전 세계의 공산주의자들에게 조화와 우정이 어떻게 실천되는지 가르치려고 합니다.\n\n분명히 잘 될 것입니다."
 OMO_the_second_allponies_congress: "제2차 전 포니 총회"
 OMO_the_second_allponies_congress_desc: "시베리아 극동의 황무지에서 제1차 전 포니 총회가 열렸으며, 조화 연방의 초기 방향성을 계획하고 그 기반을 마련하기 위해 모인 참석자들은 조화공산주의의 초기 지지자들이 되었습니다. 그 이후로 많은 변화가 있었음은 말할 필요도 없이, 우리 국가는 많은 새로운 지역으로 뻗어나가 조화의 날개 아래 새로운 인민들을 많이 받아들였고, 그리하여 조화 연방을 구성하는 인민들의 종류도 더 많아졌습니다.\n\n따라서 제2차 전 포니 총회에 참석하는 대표자들도 그에 걸맞게 달라져야 합니다. 조화로 뭉친 인민들을 대표하는 이들이여야만 총회가 성공적인 행사가 될 수 있기 때문에, 우리는 모인 인민들끼리 서로 잘 맞도록 할 것입니다."
 OMO_moving_westward: "서부로 이동"
 OMO_moving_westward_desc: "이제 중앙시베리아가 우리 손에 들어옴에 따라, 눈에 띄는 것은 중앙시베리아가 얼마나 더 잘 발달했는가 하는 것입니다. 노보시비르스크와 같은 곳의 산업화는 개발 위주의 중앙시베리아 계획의 결과이든 자연 기후가 우리에게 유리하지 않았기 때문이든 극동 영토의 어떤 것보다 훨씬 앞서고 있으며, 낭비되는 것을 계속 내버려두는 것은 경제적인 생각이 아닙니다. 이제 우리는 주요 정치 기관을 모두 중앙시베리아로 옮길 때가 되었고 옛 수도 이르쿠츠크는 더 큰 도시를 위해 양보할 것입니다... 그리고 노보시비르스크가 그 역할을 잘 해낼 것입니다."
 OMO_expand_ponification: "포니화 확대"
 OMO_expand_ponification_desc: "조화의 비호 아래 완전히 새로운 영토가 생겨나면서 새로운 친구들도 많이 생겼습니다! 오랜만에 처음으로 우리는 완전히 인간이고 어떤 종류의 포니화도 진행되지 않은 온전한 인구 밀집 지역을 갖게 되었습니다. 이 모든 사람들에게 이런 기회를 제공하지 않는 것은 매우 불공평하기 때문에 벅하린 동지는 포니화를 희망하는 중앙 시베리아의 모든 사람들에게 포니화 과정을 확대하기로 결정했습니다. 물론 이 지역에는 상당한 인구가 살고 있고, 벅하린 동지는 많은 사람들이 우리의 제안을 받아들일 것으로 예상하고 있으니만큼 우리는 필요한 기반시설을 확충하여 희망하는 모든 사람들을 수용할 수 있도록 해야 합니다."
 OMO_making_new_friends: "새 친구 사귀기"
 OMO_making_new_friends_desc: "중앙시베리아는 많은 중앙시베리아인이 살고 있는 큰 곳입니다. 중앙시베리아 공화국 시대와 그 이후에도 이곳은 무정부 상태의 러시아 전역을 통틀어서 가장 유능하고 지적인 행정가들로 가득했습니다.\n\n톰스크의 시인과 이상주의자, 노보시비르스크의 산업가, 칸스크의 대담한 아나키스트 등 몇 가지를 예로 들 수 있습니다. 그들 중 많은 사람들이 여전히 우리 주변에 있고 우리를 위해 기꺼이 일하고 있으며, 우리는 대체로 그들의 관점에 동의하지 않지만 그것 때문에 그들을 배제한다면 부당한 일이 될 것입니다. 조화는 친구를 사귀는 것이니, 새로운 친구를 사귀어 봅시다."
 OMO_staying_the_course: "침로 유지"
 OMO_staying_the_course_desc: "중앙시베리아의 옛 지도자들은 유능한 관료들이지만, 유감스럽게도 우리는 그들을 신뢰할 수 없습니다. 우리는 최근에야 이 지역을 우리 편으로 끌어들였고, 조화공산주의의 많은 측면이 이들에게 상당히 낯설게 느껴질 것입니다. 우리가 여기서 위험을 감수하고 그들이 집에서 편안하게 조화를 받아들이도록 할 수 없습니다. 중앙시베리아 영토를 관리하기 위해 우리는 우리 인민 가운데 일부를 사용해야 합니다.\n\n까다로운 일처럼 보일지 모르지만 조화의 정신을 전파할 준비가 된 인민들은 언제나 있습니다. 아마도 당의 새로운 구성원 중 일부도 자신의 이름을 알릴 준비가 되어있을 것입니다. 미래에 대한 기회를 주는 것은 항상 옳습니다."
 OMO_siberia_made_pink: "시베리아를 분홍빛으로 물들이기"
 OMO_siberia_made_pink_desc: "이제 우리 행정부가 안정되고 원하는 사람에게 포니화가 제공되면서 중앙시베리아 인민들은 조화에 매우 잘 호응하는 것 같습니다. 포니와 인간의 새로운 조합은 무정부 상태의 비애를 뒤로하고 친구로서 하나가 될 수 있는 우정의 마법을 경험케 해주고 있습니다. 이는 의심할 여지없이 우리에게 좋은 일이며, 우리의 이상이 사람들 사이에 긍정적으로 퍼지는 것은 좋은 일이고 어쨌든 모두에게도 좋은 일입니다. 더 많은 인민이 우정으로 뭉칠수록 조화는 더욱 커집니다. 우리의 노력은 결실을 맺었고, 우리 모두 그 사실을 통해 안도할 수 있습니다."
 OMO_utilize_the_bureaucracy: "관료제 활용"
 OMO_utilize_the_bureaucracy_desc: "중앙시베리아는 러시아 전 지역과 마찬가지로 대조국전쟁이 끝나고 소련이 붕괴되기 전까지 소련의 한 부분이었을 뿐입니다.\n\n독일의 테러 폭격과 서러시아 전쟁으로 고통을 겪은 서러시아나 자연스럽게 무정부 황무지로 전락하거나 백인 이민족의 기회주의적 공격을 받은 극동 지역과 달리 중앙시베리아는 중앙시베리아 공화국과 그로부터 분리된 많은 군벌들이 옛 소련의 관료 구조를 많이 유지할 수 있었습니다.\n\n우리의 구조는 많은 부분에서 구 연방의 구조를 모방하고 있기 때문에 이는 조화 연방으로의 통합을 더 쉽게 만드는 데 결정적인 역할을 할 것입니다."
 OMO_standardize_gauges: "궤간 표준화"
 OMO_standardize_gauges_desc: "시베리아 땅을 가로지르는 철도를 가능한 한 표준화하는 것은 우리에게 매우 중요합니다. 중앙시베리아의 군벌들이 우연적이고 말도 안 되는 계획과 끊임없는 부조화적 다툼으로 무엇을 만들려고 했던 것인지는 신만이 알 것입니다. 그렇다면 분명히 우리가 이 문제를 처리할 수밖에 없습니다.\n\n수송 담당 부서에 시베리아 철도의 궤간을 확인하여 전체 연방에 걸쳐 하나의 표준 궤간으로 확실히 통일하라는 명령을 내립시다."
 OMO_east_and_center_now_as_one: "동부와 중앙, 이제는 하나로"
 OMO_east_and_center_now_as_one_desc: "우리가 새 조화 러시아의 이름으로 중앙시베리아에 대한 책임을 맡기 시작한 불과 12개월 전만 해도 중앙시베리아 지역은 이전의 무능과 배신, 독일군의 잔혹함으로 인해 완전히 분리된 두 개의 정치체제로 분열되어 있었습니다.\n\n하지만 지금은 서로 거의 구별할 수 없을 정도로 하나가 되었습니다. 우리는 조화의 이름으로 그들을 통합했습니다!"
 OMO_the_legacy_of_1924: "1924년의 유산"
 OMO_the_legacy_of_1924_desc: "1924년은 러시아와 소비에트 연방의 역사에서 중요한 전환점이었던 해로, 벅하린 동지를 비롯한 많은 사람들이 너무나 잘 기억하고 있습니다. 위대한 혁명가 블라디미르 레닌 동지께서 취임 21일 만에 건강 악화로 세상을 떠나셨고 벅하린 동지에게 당권을 넘겨주었습니다.\n\n벅하린 동지께서는 레닌 동지께서 제안하신 신경제정책을 옹호하고 다양한 방법을 통해 이를 실천에 옮겼는데, 그 중 가장 눈에 띄는 것은 그 유명한 중앙시베리아 계획으로 한때 바르나울과 톰스크 같은 곳을 고향이라고 불렀던 군벌들에게 매우 중요한 유산이 되었습니다. 그러나 이제 이 땅들은 우리 조화 연방의 일부가 되었고, 고삐는 다시 한 번 우리의 손에 쥐어졌습니다. 우리는 레닌 동지의 정신에 경의를 표하며 그토록 오래 전에 시작되었던 미완의 사업을 계속할 것입니다!"
 OMO_the_fruits_of_the_siberian_plan: "시베리아 계획의 과실"
 OMO_the_fruits_of_the_siberian_plan_desc: "일부 사람들은 중앙시베리아 계획의 효과를 의심하지만, 이는 소련 시절에 그 잠재력이 완전히 실현되지 않았기 때문일 뿐입니다. 프로젝트의 최종 결과는 파시스트 제국이 우리를 흙으로 짓밟으려는 시도에 의해 크게 영향을 받았으며 이러한 의견은 일어난 일에 대한 적절한 평가가 아닙니다.\n\n우리는 무정부 상태 동안 군벌들이 만들어 낸 많은 혁신의 도움으로 오래된 장치와 방법을 다시 한 번 작동시키고 마침내 중앙시베리아 계획의 진정한 과실을 느낄 것입니다."
 OMO_sowing_harmony: "조화 파종"
 OMO_sowing_harmony_desc: "시베리아 계획의 이론에 대해서는 하루 종일 논쟁할 수 있지만, 그 실행이 얼마나 명백하게 비참했는지에 대해서는 논쟁의 여지가 없습니다. 우리의 극동 시베리아 계획과 달리, 중앙시베리아 계획의 실행은 모순된 발상으로 가득 차 있었고, 실험은 실패했으며, 우리를 포함한 러시아와 세계는 너무 많이 변해 그 가치를 살릴 수조차 없었습니다.\n\n깨끗한 백지 상태에서 조화 러시아가 과연 무엇인지, 조화 세계가 무엇인지, 개혁할 기회가 있는데 이를 낭비할 이유가 있을까요? 겨울 마무리는 결코 나쁜 일이 아닙니다!"
 OMO_a_newer_economic_policy: "최신경제정책"
 OMO_a_newer_economic_policy_desc: "신경제정책에 대한 우리의 생각과 상관없이, 사실 우리는 더 이상 그 소비에트 연방이 아닙니다. 우리는 인류와 포니 역사에서 완전히 새로운 존재이며, 우리 경제도 이를 반영해야 합니다. 우리의 역사와 세계는 러시아와 해외에서 무엇이 효과가 있었고 무엇이 효과가 없었는지에 대한 격동적이고 피비린내 나는 논문이며, 심지어 수많은 현명한 종족들이 존재하는 20세기 초반의 사고 방식으로 20세기 후반의 경제를 잘 꾸려나갈 것이라고 생각하는 것은 무지한 것입니다.\n\n이론은 번거로운 일이긴 하지만, 경제학은 어쨌든 고마운 학문입니다."
 OMO_the_element_of_generosity: "배려의 원소"
 OMO_the_element_of_generosity_desc: "공산주의라고 하면 가장 먼저 떠오르는 단어는 아닐 수도 있지만, 공산주의는 배려에 관한 것입니다.\n\n공산주의 이론의 핵심 요소 중 일부는 상류층의 부를 강제로 몰수하고(물론 조화의 원칙에 따르면 부를 강제로 몰수할 수 없습니다.) 필요한 하류층에게 분배하는 것인데, 배려가 자신이 가진 것을 다른 사람들과 나누는 것이라면 이 두 가지는 서로 같은 것이 아닐까요? 조화주의와 공산주의의 연결고리는 우리가 만들기도 전에 이미 정해져 있었으며, 배려를 옹호하는 것은 그것을 강화할 뿐입니다.\n\n§l잠깐... 혹시...? 조화의 원소가 지구에 나타난 것일까요? 바로 여기?§!"
 OMO_harmony_is_friendship: "조화는 우정"
 OMO_harmony_is_friendship_desc: "우리 조화 연방은 수십 년간의 고난을 딛고 서서히 재건되고 있는 새로운 러시아에서 빛나는 조화와 우정의 등불이며, 극동과 중앙시베리아가 조화를 이루며 하나가 된 지금, 우리는 그 어느 때보다 강해졌습니다.\n\n시베리아 극북 황무지에서 조화공산주의가 탄생하고 극동 전역으로 조화가 확산되기까지, 그리고 우리 땅을 구성하는 인간과 포니 사이의 화해와 중앙시베리아로의 조화 확산이 이루어지기까지 많은 노력이 필요했습니다. 오랜 세월의 고통 속에서 우리는 이 땅의 그 어떤 힘보다 강력한 마법을 발휘해왔습니다, 그건 바로 우정입니다."
 OMO_friendship_is_magic: "우정은 마법"
 OMO_friendship_is_magic_desc: "그러나 우리는 분명한 현실을 직시해야 합니다. 우리가 아무리 피하고 싶어도 국가의 운명을 둘러싼 서러시아 지역과의 갈등은 피할 수 없을 것 같습니다. 그들의 국가 구성이 어떻든 우리와 같은 러시아 인민에게 피해를 입고 해를 끼치는 것은 고통스러운 일입니다. 지금과 같은 어두운 시기에는 우리 인민의 마음속에 조화의 핵심 원칙이 확고하게 남아 있는 것이 그 어느 때보다 중요합니다.\n\n마법은 우리에게 새로운 삶의 방식과 이해할 수 없는 새로운 능력을 보여주며 여러 방면에서 변화를 가져다주었습니다. 가장 암울했던 시기를 극복하게 해준 것은 우정이었고, 사랑과 동료애를 통해 우리를 하나로 모았습니다. 우리는 조화에게 큰 빚을 지고 있으며, 항상 조화와 함께한다면 결코 실패할 수 없습니다. 인간이든 포니든 우리는 하나입니다. 우리는 모두 벅하린의 작은 포니들입니다.\n\n그러니 강인하게 버팁시다. 인간은 소총을 들고 포니는 뛸 준비를 하십시오. 우랄이 기다리고 있습니다. 그리고 새로운 친구도 사귈 수 있을 거예요!"
 OMO_project_feniks: "프로젝트 피닉스"
 OMO_project_feniks_desc: "아아! 우리 상황의 현실은 러시아의 무질서한 적군에 대항하여 군대를 창설하고 배치하는 것보다 훨씬 더 가혹한 조치를 요구합니다. 모스크바와 나머지 서부 땅을 해방시켜 조화의 영광을 보여 주어야 할 필요성에 비추어 볼 때 훨씬 더 중요합니다.\n\n따라서 강력한 불사조처럼 조화 러시아는 세계 무대에서 다시 자리를 잡고 인민에게 조화의 길을 전파해야 합니다. 패배의 잿더미에서 다시 태어난 러시아는 모든 강대국이 물려받은 원자의 힘을 쟁취해낼 것입니다."
 OMO_project_feniks_tt: "§R원자§!의 힘을 활용하기 위한 프로젝트 §O피닉스§!를 시작할 것입니다."
 OMO_dedicated_crystal_mines: "크리스탈 광산 전용"
 OMO_dedicated_crystal_mines_desc: "러시아에는 여러 크리스탈 광산이 등장했습니다. 그러나 현재 그들은 우리가 집중해야 할 것이 아닌 것들, 즉 평시나 재래식 군사 용도로는 훌륭하지만 그 외에는 완전히 쓸모없는 다양한 마법의 도구에 지나치게 몰두하고 있는 것 같습니다.\n\n이대로는 안 됩니다. 모든 광산에 크리스탈 공급을 중단하고 다른 일을 하도록 하는 명령을 내리고 대신 생산된 모든 크리스탈을 프로젝트 피닉스에 전달하도록 하십시오."
 OMO_a_superior_material: "우수한 자원"
 OMO_a_superior_material_desc: "우라늄은 다른 비조화 열강의 목적에는 적합하고 좋습니다. 미국과 영국을 바보로 만들기에 충분했습니다. 동아시아를 일본의 뜻대로, 유럽을 독일의 뜻대로 굴복시키기에 충분했습니다. 그러나 우리에게는 충분하지 않습니다.\n\n우리가 가진 크리스탈과 마법으로 역사상 전례가 없는 핵분열 물질을 개발할 수 있습니다. 이를 통해 우리는 누구도 따라올 수 없는 마법의 핵폭탄을 만들 수 있습니다."
 OMO_facilities_in_siberia: "시베리아의 시설"
 OMO_facilities_in_siberia_desc: "불사조가 태어나기도 전에 적들이 침입한다면 불사조가 과연 정확히 잿더미에서 부활할 수 있을까요? NKGD는 우리 현장 곳곳에 작전 명령을 내렸고, 이 사실을 비밀에 부치라는 임무를 부여받았습니다. 그러나 그렇게 하는 데 어려움을 겪고 있다는 보고가 있습니다. 우리가 더 먼 곳으로 이전하면 이러한 어려움을 줄이는 데 도움이 될 것입니다.\n\n따라서 시베리아 전역에 더 큰 시설을 건설하여 우리가 더 자유롭고 비밀리에 일할 수 있도록 해야 합니다. 시작합시다!"
 OMO_absolute_secrecy: "절대적인 기밀 유지"
 OMO_absolute_secrecy_desc: "불사조가 태어나기도 전에 적들이 침입한다면 불사조가 과연 정확히 잿더미에서 부활할 수 있을까요? 우리는 이 프로젝트를 인간적으로나 포니적으로나 가능한 한 완전히 비밀로 유지해야 합니다. 조화의 적 독일 놈들이 우리를 공격할지도 모르니 한 마디도 입 밖에 내서는 안 됩니다.\n\nNKGD를 우리 현장 곳곳에 배치하십시오. 그들은 이 일을 비밀에 부쳐야 합니다."
 OMO_the_power_of_the_sun: "태양의 힘"
 OMO_the_power_of_the_sun_desc: "우리 노력의 마지막 단계에 도달했습니다. 시베리아에 우라늄과 크리스탈 및 마법을 융합하여 인류는 물론 포니 역사상 유례가 없는 폭탄을 만들 수 있는 시설이 건설되었습니다. 이 작업은 조화 연방의 가장 뛰어난 두뇌와 전용된 크리스탈 광산을 활용하여 극비리에 성공적으로 수행되었습니다.\n\n따라서 무기 자체를 조립하는 것을 제외하고는 모든 것이 이미 준비되어 있다고 말해도 무방합니다. 때가 왔습니다."
 OMO_the_brightest_minds: "가장 똑똑한 두뇌"
 OMO_the_brightest_minds_desc: "...민족이나 종족에 관계없이 우리가 사로잡은 이들은 다른 종류의 전투를 위해 부름을 받아야 합니다. 그렇습니다, 이 전쟁은 무기를 사용하거나 공격적인 마법을 휘두르는 전쟁이 아닙니다. 사실 이 전쟁은 정신과 기술로 치르는 전쟁입니다.\n\n인간과 포니를 막론하고 모든 충성스러운 과학자들을 모집하고 비밀 엄수를 맹세하도록 하여 이 프로젝트의 마지막을 지켜보도록 하고 전 세계의 조화를 더욱 공고히 하도록 도웁시다."
 OMO_in_the_palm_of_our_hooves: "우리 발굽바닥 안"
 OMO_in_the_palm_of_our_hooves_desc: "시베리아에 우라늄을 크리스탈과 마법으로 융합하여 인류는 물론 포니 역사상 유례가 없는 폭탄을 만들기 위한 시설이 건설되었습니다. 이 작업은 조화 연방의 가장 뛰어난 두뇌들과 전용 크리스탈 광산을 활용하여 극비리에 성공적으로 수행되었습니다. 그렇게 폭탄이 조립되었습니다. 그리고 지금, 지금...\n\n우리가 그걸 해냈습니다. 모든 형태와 종족의 적으로부터 조화를 영원히 보호할 수 있는 힘... 그 힘이 이제 우리의 것입니다. 우리 발굽과 손 안에 있습니다.\n\n그 힘은 우리와 함께할 것입니다... 영원히."
 OMO_in_the_palm_of_our_hooves_tt: "§R원자§!의 시대가 도래하였습니다."
 OMO_aprilfools.1.t: "최후의 순간"
 OMO_aprilfools.1.desc: "시베리아 북쪽의 얼어붙은 툰드라는 황량한 곳입니다. 뼛속까지 느껴지는 깊고 살을 에는 듯한 추위가 있는 곳입니다. 끝없이 새하얗게 펼쳐진 얼어붙은 풍경에 서리로 뒤덮인 나무들이 고드름처럼 툭 튀어나온 모습이 눈앞을 뒤덮습니다. 이곳은 조용하고 새들도 노래하지 않으며, 얼음으로 뒤덮인 숲에 서식하는 동물들은 위험한 사냥꾼들입니다. 그들의 소리를 듣는 것은 당신이 할 수 있는 마지막 일이 될 것입니다.\n\n당신은 무엇이 당신을 이 황무지로 나오게 했는지 모릅니다. 무의미한 삶에서 벗어나고 싶은 욕망 때문이었을까요? 아니면 물이나 음식을 찾고자 하는 원초적인 욕구였을까요? 어쩌면 당신은 어느날 훌쩍 떠나 다시는 돌아오지 않기로 결심했을 수도 있습니다. 무의미합니다. 시베리아가 당신을 불렀고, 당신은 응답하기로 결심한 것입니다.\n\n연유에 관계없이 당신은 꽤 오랫동안 방황해왔습니다. 당신은 당신이 어디에 있는지, 얼마나 오래되었는지 모릅니다. 당신의 눈에는 모든 것이 한데 어우러져 끝없어보이는 풍경이 펼쳐집니다. 당신의 물 담는 가죽 부대가 말라붙어버린 지가 언제인지, 제대로 된 식사를 하지 못한 지가 언제인지 알 수 없습니다. 마침내 현실의 짐에 짓눌려 당신이 바닥에 쓰러지는 순간, 잠깐.\n\n잠깐, 저건 뭐야...\n\n저거 포니 아니야??"
 OMO_aprilfools.1.a: "자세히 살펴보고, 진실을 알아보자."
 OMO_aprilfools.1.a.tt: "§C조화가 러시아에 당도할 것입니다.§!"
 OMO_aprilfools.1.b: "이런 말도 안 되는 일보다는 차라리 죽음을 택하겠다."
 OMO_aprilfools.2.t: "환영 행사"
 OMO_aprilfools.2.desc: "엘레나는 이단에서 배신에 이르기까지, 지옥의 한 층에서 다른 층으로 내려왔다. 오랜 세월 야고다의 행정부에서 일하며 이르쿠츠크의 기관을 소련을 재건할 수 있는 기관으로 만든 후, 그녀는 야고다의 곁에 앉게 되었다. 그녀는 야고다, 사블린, 그리고 짐승 벅하린과 함께 원탁에 앉았는데, 그녀는 두 사람 사이의 분쟁에 대한 전문가이자 \"이종간 협력\"에 대한 그의 약속의 표시로서 벅하린의 조수 역할을 했다.\n\n죽음은 그녀에게 너무나 좋은 자비가 될 것이었지만, 이 희극적인 협상이 끝나면 어쨌든 보상을 받을 수 있을 것이었다.\n\n\"이보시오, 친구들!\" 말이 나무 테이블에 발굽을 두드리며 말했다. \"누가 이탈주의자인지 아닌지에 대해 서로 의견이 다르다는 건 알지만, 서로의 차이점에 대해 이야기할 수 있다면 싸울 이유가 없지 않소! 둘 다 훌륭한 동지들이고 난 우리 모두 한 편이 되어 일할 수 있다는 사실을 알고 있으니 말이오!\"\n\n잠시 침묵이 흘렀다. 야고다는 시들어가는 표정으로 엘레나와 포니를 바라보았다. 사블린은 손에 얼굴을 파묻고 \"빌어먹을...\" 같은 소리를 중얼거렸다.\n\n벅하린 괴물이 커다란 눈으로 엘레나를 바라보았다. 현실에 존재할 리 없는 눈동자이지만, 그렇다고 해서 그 눈동자들이 스스로에게 굴복할 리는 없었으며, 그럼에도 불구하고 그 눈동자들은 그녀를 뚫어지게 쳐다보았다. \"난 우정과 조화로 이 문제를 해결할 수 없을지도 모른다는 생각이 들기 시작했소.\" 그가 두 사람이 테이블에 없는 것처럼 큰 목소리로 말했다. \"어떻게 생각하시오?\""
 OMO_aprilfools.2.a: "\"둘 모두에게 동시에 선전포고를 해야 합니다. 그럼 문제가 해결될 겁니다.\""
 OMO_aprilfools.2.b: "엘레나는 지친 듯 어깨를 으쓱했다. 협상은 계속되었다."
 OMO_aprilfools.3.t: "점잖음과 고요함의 표본"
 OMO_aprilfools.3.desc: "\"사회주의 대의에 대한 반역자 옆에 앉아있는 것만으로도 충분히 나쁘지만,\" 야고다는 사블린을 노려보며 침을 뱉었다. \"하지만 망할 말의 말을 듣고 명령을 받는다는 생각은... 정말 말도 안 돼. 빌어먹을 동화책 속에 들어온 기분이야.\"\n\n사블린은 얼굴에서 손을 떼었다. 그의 얼굴은 자신감 넘치는 혁명가의 얼굴이 아니라 마지막 남은 정신의 끈을 붙잡으려 애쓰는 지친 남자의 얼굴이었다. \"겐리흐와 내가 의견 충돌이 많았지만, 이번엔 동의할 수밖에 없네요. 이건 너무 과해요. 이건...\" 그는 고개를 저으며 말을 잇지 못했다. \"이게 진짜이긴 한 겁니까?\"\n\n\"물론 진짜이지요!\" 벅하린은 조금의 자각도 없이 말했다. \"지난 몇 달 동안 내가 배운 한 가지가 있다면, 진정한 힘은 강력한 보안 국가도 아니고,\" 그는 야고다를 바라보았다, \"진정한 마르크스-레닌주의 원칙으로 돌아가는 것도 아니고,\" 그는 사블린을 바라보았다, \"그것은 위대한 일을 성취하기 위해 함께 일하는 것이오! 그렇지 않습니까, 파노바 동지? 제1회 전 포니 총회 기억하시죠?\"\n\n엘레나가 물고기처럼 입을 크게 벌리자 야고다가 갑자기 테이블에서 일어나 허리춤에서 총을 꺼냈다. \"됐어. 이 빌어먹을 미친 짓은 이제 그만해. 망할 전 포니 총회. 난 못 해... 거부하겠어... 네가 뭔지 모르겠지만 넌 니콜라이 부하린이 아니야. 내가 총을 쏴버리기 전에 5초 안에 나가.\"\n\n테이블에 있던 다른 셋은 손과 발굽을 들고 테이블에서 뒤로 물러났다. \"안 돼! 엘레나,\" 벅하린이 서늘한 목소리로 말했다. \"야고다 동지와 친구가 되는 게 생각보다 훨씬 더 힘들 것 같군! 어떻게 해야 하지?\""
 OMO_aprilfools.3.a: "\"전쟁. 여길 떠나서 야고다와 사블린에게 즉시 선전포고를 해야 합니다. 잘 끝날 거라고 장담하죠.\""
 OMO_aprilfools.3.b: "\"동지를 쏘겠다고 협박하는 미친놈과 계속 대화해보셔야죠.\""
 OMO_aprilfools.4.t: "누구의 편도 아니다"
 OMO_aprilfools.4.desc: "벅하린은 심호흡을 하고 총을 든 남자에게 다가갔다. \"때때로 우정은 어렵고 유지하기 위한 노력이 필요하지만 함께 일하면 모든 것이 달라집니다. 제가 보여드리지요.\"\n\n그러자 모두가 당황한 가운데 소비에트 연방의 공산당 서기장이었던 니콜라이 벅하린이 노래를 부르기 시작했다.\n\n\"처음 시작할 땐 확신이 없었지.\n내게 필요한걸 전부 아는 줄 알았지만, 뭘 바래야 할진 몰랐지.\n하지만 벽이 무너져버렸을 때, 나는 진실을 보고야 말았어.\n뭔가 빠진 게 있었어\n당신들도 알게 될 거예요!\"\n\n\"대체 왜..\"\n\n엘레나는 사블린이 모자를 벗고 벽에서 물러나는 모습을 공포에 질려 바라보았다. 그러고는 사블린도 빙의된 사람처럼 노래를 부르기 시작했다.\n\n\"여기가 바로 공산주의가 일어나는 곳!\n이게 바로 공산주의가 사는 방식!\n우리가 함께 하는 운동이 더 강하게 엮여.\n유대가 깊어지고 더 오래 가지.\n그리고 우리가 알게 될 가장 위대한 노래\n공산주의의 마법이 성장하는 법!\"\n\n어디선가 음악이 울려 퍼졌다. 이상한 세계의 반짝임과 환상이 공기를 가득 채웠다. 벅하린의 마법이 마음속으로 스며들자 야고다는 비명을 지르며 손에 쥔 총을 떨면서 뒤로 물러났다. 엘레나에겐 반응할 시간이 있었다."
 OMO_aprilfools.4.a: "\"맙소사! 저 스킨워커를 쏴, 겐리흐!\""
 OMO_aprilfools.4.b: "\"여기가 바로 공산주의가 일어나는 곳. 여기가 바로 공산주의가 일어나는 곳. 여기가 바로-.\""
 OMO_aprilfools.5.t: "칵테일 이중주"
 OMO_aprilfools.5.desc: "엘레나는 마음속으로 이 방에서 멀리 떨어져 있었고, 이 장면에서 멀리 떨어져 있었다. 그녀는 사블린과 벅하린이 우정의 가치에 대해 노래하고 춤추는 모습을 지켜보았다. 그녀는 말의 노래가 야고다의 뇌리에 박히더니 노쇠한 혁명가가 낮고 쉰 바리톤으로 그들과 합류하는 것을 지켜보았다. 그녀는 그들이 준비나 사전 설명 없이 복잡한 안무와 노랫말 연기를 하는 것을 지켜보았다.\n\n음악이 끝나자 야고다 동지는 말을 향해 평소와는 다른 목소리로 말했다. \"고맙습니다, 동무. 우리가 함께 일하면 정말 더 많은 것을 이룰 수 있다는 것을 이제야 알았습니다.\"\n\n\"전적으로 동의합니다.\" 사블린은 죽이겠다고 맹세했던 적을 팔로 감싸 안으며 말했다. 그의 입은 그의 둔하고 유리 같은 눈과는 별개로 움직이는 것 같았다. \"우정이 항상 쉬운 것은 아니라는 것을 배웠습니다. 하지만 우정을 위해 싸울 가치가 있다는 건 의심할 여지가 없죠.\"\n\n짐승이 두 사람 사이로 밀고 들어왔다. 짐승은 그가 가진 말의 팔을 비틀어 포옹했다. 괴물의 얼굴이 미소의 흉내로 변했다. \"러시아를 위해 서로의 차이를 내려놓을 수 있어서 기쁩니다. 우리는 조화라는 공통의 깃발 아래 국기를 하나로 묶을 것입니다. 우리는 친구로서 함께 일할 것이며, 이 모든 것이 제 좋은 친구의 조언 덕분입니다.\"\n\n그녀는 더 이상 참을 수 없었다. 엘레나는 현장에서 돌아서서 협상장을 서둘러 빠져나갔다. 머리카락이 헝클어지고 눈물을 흘리며 지나가는 그녀를 경호원들이 놀라 쳐다봤지만, 그녀는 신경 쓰지 않았다. 사블린과 야고다가 그 말의 농간에 넘어갔다는 생각뿐이었다. 그녀의 어머니 조국이 점점 더 말하는 말, 노래하는 말에게 휘둘리고 있다는 생각뿐이었다."
 OMO_aprilfools.5.a: "말 되는 일에 재미라는 게 있기나 할까?"
 OMO_aprilfools.5.a.tt: "§C바이칼 조화 주§!가 통합된 §Y조화 상임간부회§! 지도 하에 형성될 것입니다."
 OMO_aprilfools.6.t: "친절한 작별"
 OMO_aprilfools.6.desc: "미하일은 놀라울 정도로 안락한 감방 침대에 앉아 짧은 수감 기간 동안 계획했던 러시아어 연설을 숨죽여 외웠다. 운이 좋으면 여기서 살아나갈 수 있을지도 몰랐으니. 갑자기 말 한 마리가 발굽으로 감방 창살을 두드리며 미하일에게 강한 억양의 영어로 말했다. \"서기장께서 널 만나고자 하신다.\" 미하일은 말 한 마리가 다가오자 재빨리 주의를 기울였으며, 그리고 감방 문이 열렸다.\n\n이 말들이 자기들의 지도자라고 부르는 유니콘이 말을 하기 시작했다. \"미하일 로마노프. 당신의 정부의 항복은 조화사회주의 공화국 연방에-\"\n\n미하일은 재빨리 무릎을 꿇고 자비를 구걸했다. \"제발, 자비를 베풀어주세요! 전 러시아를 통치하고 싶지도 않았고 오스트레일리아를 떠나고 싶지도 않았습니다! 그저 가족들을-\"\n\n미하일의 말은 유니콘이 그를 껴안으며 끊겼다. 최소한 미하일은 그게 껴안은 것이라고 생각했다. 유니콘은 차르였던 자를 끌어안으며 안심시키는 어조로 말했다. \"염려 마시오, 미하일. 우린 당신을 해칠 생각이 없소. 사실 당신을 오스트레일리아에 있는 당신의 집으로 돌려보내겠다고 말하러 온 거요.\"\n\n미하일은 유니콘에게 감사를 표할 겨를도 없이 감격에 겨워 울음을 터뜨렸다. 드디어 가족을 다시 만나고 그의 집으로 돌아갈 수 있게 되었으니 말이다. 이보다 더 행복할 수는 없었다."
 OMO_aprilfools.6.a: "그때만큼은 집만큼 멋진 단어가 없었다."
 OMO_aprilfools.7.t: "낙하"
 OMO_aprilfools.7.desc: "콘스탄틴 로자옙스키는 관중들의 환호 소리만 겨우 들을 수 있었다. 눈을 가리고 손이 등 뒤로 묶인 채였으니, 무슨 일이 벌어질지는 너무나도 뻔했다. 그는 겁을 집어먹었어야 했다. 하지만 그는 그저 넋을 잃었을 뿐이었다.\n\n포니. 그는 포니에게 패배해버린 것이다. 그를 정복한 자들은 모든 면에서 인간 이하인 열등종족이었지만 그의 군대를 파괴하고 그의 나라를 정복했다. 이건 불가능한 일이었다. 물리적 조건부터 인종적 조건에 이르기까지, 그의 모든 논리적 실타래가 엉망진창이 되어버린 것이다.\n\n그의 좌측에서 우렁찬 목소리가 들려오기 시작했다. \"조화주의 이념은 처형을 용납하지 않지만, 우리는 항상 드문 예외를 만들 준비가 되어 있었습니다. 콘스탄틴 로자옙스키의 경우, 우리는 불행히도 개선의 여지가 보이지 않는 잔인성과 폭력성의 양상을 보았습니다. 논란의 여지가 있음에도 우리는 이것만이 유일한 해답이라고 생각했습니다.\"\n\n청중들의 박수가 폭발적으로 터져나왔다. 갑자기 로드자옙스키는 마치 거꾸로 떨어지는 것처럼 몸이 바닥에서 떨어지는 것을 느꼈다. 단단한 바닥을 찾기 위해 그는 몸부림치고 발로 차며 구속을 풀고자 애쓰기 시작했다. 그가 벗겨낼 수 있었던 것은 눈가리개뿐이었다. 눈에서 천이 떨어져나가자 그는 마침내 군중을 보았다.\n\n그 아래에는 수천 명의 군대가 있었는데, 일부는 인간이고 일부는 포니였다. 그중 가장 강력한 자들은 아름다운 뿔을 가지고 있었고, 그 뿔들은 그가 결코 가질 수 없는 마법의 힘으로 빛나고 있었다. 그들은 힘을 합쳐 그를 교수대로 끌어올렸다. 계급의 진정한 조화, 즉 그가 늘 상상해왔던 협동조합주의적 꿈이 인간도 아닌 종족에 의해 완성되는 순간이었다.\n\n그리고 그는 그것을 느꼈다. 그의 목을 조여오는 밧줄이 강력한 빛으로 빛나며 그를 감싸고 뒤틀고 있었다.\n\n마침내, 그는 찰나의 진정한 공포를 느꼈다."
 OMO_aprilfools.7.a: "그리고 그는 떨어졌다."
 OMO_aprilfools.8.t: "개장식"
 OMO_aprilfools.8.desc: "우정 아카데미는 우정과 화합을 연구하는 데 전념하는 거대한 캠퍼스이자 이퀘스트리아 물질에 초점을 맞춘 매우 강력한 연구 부서를 자랑하는 러시아의 학문적 지형에 추가된 벅하린의 가장 자랑스러운 작품이었다. 아카데미의 핵심은 마법처럼 아름다운 흰색 대리석으로 지어진 고풍스러운 성으로, 거대한 강당에서 위대한 알리콘이 수천의 영리한 젊은이들에게 연설하고 있었다.\n\n이 순간을 위해 아주 먼 곳에서 이 자리에 오기 위해 온 불타는 붉은 갈기를 가진 젊은 유니콘 한 마리가 청중들 속에 숨어 있었다. 친구들과 함께 올 수도 있었지만, 이제 자신의 고향이 된 이 새로운 세상에 혼자 오는 것이 더 적절하다고 생각했다. 그리고 그들에게는 숙제가 있었다.\n\n군중들의 수군거림이 순식간에 멈췄다. 알리콘은 마법처럼 목소리를 증폭시켜 강당을 가득 채울 정도로 큰 소리를 내며 연설을 시작했다.\n\n\"인간, 포니, 모든 종류의 존재들! 저는 모두를 위한 평화와 조화의 이름으로 재건된 이 나라의 서기장 니콜라이 벅하린입니다. 얼마 전까지만 해도 저는 끝없는 시베리아의 황무지를 배회하며 조국과 국민들이 가장 절실히 필요로 했던 시기에 실패했다는 자괴감에 시달리며 절망에 빠져 있었습니다. 그러던 중 마법, 즉 우정의 마법을 접하게 되었고, 그 후로는 역사가 되었습니다. 이 연구소는 제가 그 운명적인 날에 느꼈던 것과 같은 정신과 같은 희망으로 조화주의적 이상과 과학의 발전을 위해 설립되었으며, 따라서 소련 동포뿐만 아니라 다른 세계의 모든 존재들에게도 열려 있습니다. 누구나 이곳에서 학문을 발전시킬 수 있으며, 따라서 저는 이렇게 우정의 아카데미의 개관을 선언합니다!\"\n\n화려한 마법의 불꽃이 터지면서 하늘을 환하게 비췄고, 때문에 환호성과 함성을 지르는 군중들의 얼굴도 환해졌다. 선셋은 미소를 지으며 지원서를 기입하기 시작했다."
 OMO_aprilfools.8.a: "원격 학습이라는 선택지가 있어서 정말 다행이야."
 OMO_aprilfools.9.t: "커밍아웃"
 OMO_aprilfools.9.desc: "\"엄마, 아빠, 할 말이 있는데 화내지 않겠다고 약속해 주세요.\"\n\n메드베데프 가족의 집에서는 불과 1년 전만 해도 이해할 수 없었을 장면이 벌어졌다. 레나의 부모님은 작은 거실의 작은 소파에 앉아 어린 포니 딸을 걱정스러운 눈빛으로 바라보고 있었다. 레나는 한동안 용기를 내어 부모님과 이야기를 나누려고 노력해왔고, 유난히 힘들었던 시장에서의 하루를 보낸 후 마침내 용기를 냈다.\n\n\"무슨 일 있니, 레나치카?\" 그녀의 어머니가 물었다. \"세르게이라는 아이가 또 널 괴롭히는 건 아니지?\"\n\n\"제가 말하기 전에 약속해 주세요.\" 레나는 눈을 지그시 감으며 대답했다. 그녀는 벌써 눈물이 고이기 시작하는 것을 느낄 수 있었다.\n\n그녀의 두 부모는 서로를 바라보았다. \"약속할게, 뭐든 말해도 돼.\" 그녀의 아버지가 평소와 달리 침울한 표정으로 대답했다.\n\n어린 암포니가 심호흡을 했다. \"엄마, 아빠, 전... 전 남자아이는 싫고 여자아이가 좋아요. 엄마아빠를 너무 사랑해서 말하기가 너무 두려웠어요 날 싫어하실까봐요, 그리고 이제 내가 포니가 되었으니 어쩌면...\"\n\n방은 불편한 침묵 속으로 빠져들었고, 레나는 피할 수 없는 고함을 지르거나 더 심한 소리를 지를 것에 대비해 몸을 움츠렸다. 하지만 두 팔이 그녀를 감싸고 따뜻한 포옹으로 끌어당기는 순간, 그녀는 깜짝 놀라 움찔했다. \"엘레나 이바노바, 우리는 널 결코 미워할 수 없어.\" 그녀의 어머니는 선언했다. \"네가 남자아이를 좋아하든 여자아이를 좋아하든, 우리에겐 상관없어. 넌 여전히 우리의 딸이기 때문이야.\"\n\n\"네 엄마 말이 맞다.\" 아버지가 말을 이었다. \"그렇다고 해서 달라질 게 하나도 없다고 생각하진 마. 곧 비가 올 테니 빨래를 가져와야 해.\"\n\n그녀의 어머니는 과장된 모욕감을 드러내며 외쳤지만, 수문을 열기에는 충분했다. 목이 메인 웃음은 흐느낌으로 바뀌었고, 세 메드베데프는 내일에 대한 걱정 없이 지금 이 순간을 사랑하고 사는 것에 만족하며 오랫동안 함께 서 있었다."
 OMO_aprilfools.9.a: "조화는 사랑이자 수용이다."
 OMO_aprilfools.10.t: "아버지의 선언"
 OMO_aprilfools.10.desc: "요즘 벅하린은 신문을 보는 것조차 괴로웠다. 뉴스는 점점 더 어두워졌고, 포니화가 생명을 구했다는 기분 좋은 기사는 줄어들고 대규모 시위와 겁에 질린 인간들에 대한 공포 기사가 늘어났다. 신문조차도 알렉산더 멘의 주장에 동조하기 시작한 것 같았다. 신만이 아는 이유로, 인류는 그 길거리 설교자의 말에 귀를 기울이기 시작했다. 결국 신이 그의 편이었던 것일지도 몰랐다.\n\n오늘 이르쿠츠크 옵저버의 1면에는 그의 이야기가 실리지도 않았다. 멘, 혹은 그의 신자 중 한 명이 멘의 특별한 저작을 게재하기 위해 전체 지면을 사들인 것이었다. 그는 그것을 \"아버지의 선언\"이라고 불렀다. 아무리 생각해도 벅하린은 도대체 어떤 사람이 자신을 아버지라고 부를 정도로 거만할 수 있겠느냐고 판단할 수밖에 없었다.\n\n적어도 그것은 잘 쓰여졌고 외형 적으로 공격적이지는 않았다. 길거리에서 포니화의 악에 대해 부르짖었던 그의 모든 폭언만큼, 포니 급진파가 사용하는 것과 동일한 언어인 포니들이 필요로 하는 \"보호\"에 대해서도 어느정도는 이야기했다. 그러나 그 밑바닥에는 불길한 기운이 깔려 있었다. 아버지는 정부, 아마도 그의 정부에 모든 포니들을 등록할 것을 요구했다. 멘 같은 사람이 그 정보를 가지려고 한다면 원하는 바가 무엇일까?\n\n벅하린은 종이를 내려놓았다. 뭔가 나쁜 일, 위험한 일이 일어날 것 같았다. 조화 연방에 암울한 날이 다가오고 있었지만 벅하린은 뾰족한 대책을 떠올릴 수 없었다."
 OMO_aprilfools.10.a: "서기장조차도 기도 말고는 뾰족한 수가 없었다."
 OMO_aprilfools.11.t: "신성한 행진"
 OMO_aprilfools.11.desc: "처음에 이르쿠츠크 행진은 별 볼일 없어 보였다. 신부는 기껏해야 수백 명의 신자들과 함께 시작했고, 모두 이전에도 수백 번 그랬던 것처럼 노래하고 함성을 질러댔다. 신성한 행진은 실패할 것만 같았다.\n\n그러나 정부는 멘의 시위대의 힘을 결코 예측할 수 없었다. 신성한 행진 대열에서는 나이 든 러시아인이라면 누구나 익히 알고 있는 찬송가가 연이어 흘러나왔다. 몇 달 동안의 안정된 생활을 뒤로하고 집에 갇혀 있던 사람들에게는 이 노래가 가슴을 울리며 지난날의 고향을 떠올리게 했다.\n\n포니들에게는 그다지 희망적이지 않았다. 인간의 노래는 우정을 이야기했지만, 그들은 조화를 행진한 것이 아니었다. 행진에 참여한 포니는 없었으며, 그들의 이상은 오직 인간만을 위한 것이라는 사실이 분명했다. 시위대의 장밋빛 향수에는 포니들이 끼어들 여지가 없었다.\n\n경찰이 신성한 행진을 강제로 해산시킬 수도 있었을 것이다. 하지만 그게 무슨 소용일까? 조화 연방의 모든 것, 벅하린의 모든 업적은 두 종족의 조화에 달려 있었으니 말이다. 신부의 죽음은 그의 집권 못지 않게 연합에 큰 상처를 남겼을 것이었다.\n\n그래서 알렉산드르 멘은 무사히 상임간부회까지 행진할 수 있었다. 인류가 희망을 품고 지켜보는 가운데, 포니들이 두려움에 떨며 지켜보는 가운데 멘은 군중의 선두로 행진하여 상임간부회 청사 앞에 섰다. 그는 고귀하고 우렁찬 목소리로 역사를 바꿀 말을 내뱉었다."
 OMO_aprilfools.11.a: "\"문을 여시오.\""
 OMO_aprilfools.12.t: "운명에 체념하다"
 OMO_aprilfools.12.desc: "벅하린의 군대가 이르쿠츠크에 들어온 이후 유리는 포니를 볼 때마다 혐오감을 느꼈다. 화려하고 기괴한 그들의 승리는 옛 러시아를 더욱 파괴하고 사탕으로 코팅된 말도 안 되는 것으로 대체했을 뿐이었다. 신성한 행진이 그의 동네를 지나갈 때, 그는 가장 먼저 그 무리에 합류했다. 그들이 조화파 본부의 성문을 만났을 때 유리는 자신의 영웅인 멘 신부가 지나가는 모습을 볼 수 있었다.\n\n유리의 정치국 접근은 그때가 처음이었다. 오늘이 두 번째였다. 멘 신부가 벅하린을 설득해 물러나게 했다는 소문이 돌고 있었고, 곧 이 나라가 다시 인간의 땅이 될 것이라는 소문이 돌고 있었다. 겁에 질린 포니 몇 마리를 제외하고는 군중에게서 활기가 느껴졌다. 인류가 제대로 돌아갈 때가 온 것이다.\n\n벅하린이 발코니로 걸어 나오자 관중들은 환호성을 질렀지만 축하가 아니라 그저 흥분을 감추지 못하는 것뿐이었다. 그러나 서기장은 그들의 에너지를 전혀 공유하지 않았다. 알렉산드르 멘과 나란히 선 벅하린의 연설은 짧고 단조로웠으며, 조화의 결점과 새 지도자가 국가를 이끌어갈 방향에 대한 기대를 간단히 언급한 것이 전부였다.\n\n그러다 벅하린이 연설을 멈췄다. 유리는 벅하린의 길다란 얼굴에 잠시 동안 실망이라는 표정이 스치는 것을 볼 수 있었다. 유리 자신은 상관없다고 생각했다. 하지만 여전히 뭔가 잔인하게 느껴졌다. 벅하린은 러시아를 위해 모든 것을 다했고, 심지어 마법의 말로 변신하기까지 했지만 러시아를 다스릴 수는 없었다. 모든 일에도 불구하고 그의 이야기는 마지막 실패로 끝날 것이었다.\n\n마침내 벅하린은 모두가 기다리던 사임 발표를 끝마쳤다. 유리도 마침내 이 순간의 마지막을 생각할 시간을 가졌다. 그의 주변에는 수많은 군중이 환호성을 지르며 환호했다."
 OMO_aprilfools.12.a: "잘 가시오, 서기장."
 OMO_aprilfools.12.a.tt: " \n§T이로써 §C포니§!와 §G인간§!이 동지로서 함께 살아갈 수 있는 이상향적 사회의 이상은 막을 내리고, 조화의 실타래가 풀리게 됩니다. §Y니콜라이 벅하린§!은 상임간부회에서 축출되었고, 극동의 포니들에게 실망감을 안겨준 §B알렉산데르 멘§! 과 §RVKP(b)§!의 급진적인 인간 세력이 그를 대신해 상임간부회를 이끌게 되었습니다...\n\n보십쇼, 해피엔딩은 아닌 것 같지 않습니까. 나가서 세이브를 불러온 다음 조화주의의 꿈을 구해주세요! 믿고 있겠습니다.§!"
 OMO_aprilfools.13.t: "우려스러운 요구"
 OMO_aprilfools.13.desc: "최고 소비에트 회의는 여느 때와 다름없이 시작되었지만, 벅하린은 일부 포니 대표들에게서 이상한 분위기가 감도는 것을 감지했다. 그때 포니 대표 중 한 필인 세묜 트로타콥스키가 자리에서 일어나 벅하린에게 직접 말했다. \"벅하린 서기장 동지, 나와 동료 대표 몇 명이 간단한 요구 사항을 전달하기로 했습니다. 그 요구는 포니를 러시아의 유일한 합법적인 시민으로 공식 인정하고 인류는 포니 종족보다 열등한 종족임을 선언하는 것입니다.\"\n\n벅하린은 터무니없는 요구에 충격을 받았고 얼굴이 창백해지는 것을 느낄 수 있었다. 그는 열둘이 넘는 다른 대표들이 이 제안에 고개를 끄덕이는 것을 보고 더 큰 충격을 받았다! 벅하린은 더듬거리며 겨우 대답할 수 있었다. \"뭐요? 그토록 조화의 모든 핵심 원칙에 어긋나는 제안을 내가 어떻게 찬성할 수 있겠소?\"\n\n이에 대해 트로타콥스키가 아니라 다른 포니 대표인 발렌티나 브사드닉이 대답했다. \"그런 조치의 필요성을 인식하지 못한다면 동료 포니들을 다스릴 자격이 없는 겁니다!\" \n\n트로타콥스키는 브사드닉의 폭발에 덧붙였다, \"그 선택은 끔찍한 결과를 초래할 겁니다, 서기장 동지.\" 그리고 출구를 향해 움직이기 시작했다. 브사드닉과 상당수의 포니 대표들이 그의 뒤를 따랐다.\n\n벅하린은 그들이 방을 나설 때까지 아무 말도 할 수 없었고, 곧 뱃속에 구덩이가 생기기 시작하는 것을 느꼈다."
 OMO_aprilfools.13.a: "돌이킬 수 없는 상황에 이르렀다."
 OMO_aprilfools.14.t: "포니들의 행진"
 OMO_aprilfools.14.desc: "아담 아비아노세츠는 한때 조화의 신봉자이자 벅하린의 열렬한 지지자였다. 하지만 해가 갈수록 그는 가장 충성스러운 추종자들의 요구와 점점 더 멀어지고 있다는 것을 스스로 증명해 보였을 뿐이었다. 포니들은 스스로의 발굽으로, 자신의 땀과 피로 일궈낸 이 나라에서조차 더는 안전하지 못했다. 그래서 아담은 분홍 군대 동료들과 함께 소비에트 연방을 향한 행진에 동참하고 싶어한 것이었다.\n\n처음 계획을 세웠을 때만 해도 어느 정도의 지원을 기대하긴 했지만, 실제로 받은 지원만큼은 아니었다. 이르쿠츠크의 주요 도로에는 곧 분홍 군대 대원들과 같은 생각을 가진 수십 필의 민간인 포니들이 최고 소비에트 대의원들의 축출과 소련에 대한 인간 지배의 종식을 외치며 몰려들었다. 그들이 본부에 접근하자 주둔군이 그들의 진격을 막기 위해 움직였다. 그 뒤에는 늘 들고 다니는 얼룩말 인형으로 쉽게 알아볼 수 있는 보라색 세스트럴, 시라미 장군이 서 있었다.\n\n군중은 조용해졌고 시위대 중 일부는 무기를 준비했다. 그들은 싸움을 원하지 않았지만, 주둔군 대부분이 같은 포니였다고 해도 지금 물러설 수는 없었다. 모든 시선은 영원처럼 느껴질 정도로 침묵을 지키고 있는 시라미 장군에게로 향했다. 마침내 그가 명령했다. \"제군들, 물러서라.\" \n\n그 명령과 함께 주둔군은 시위대 앞에서 홍해처럼 흩어졌고 아담과 나머지 포니들은 환호성을 질렀다."
 OMO_aprilfools.14.a: "그리고 그렇게, 저들은 안으로 들이닥쳤다."
 OMO_aprilfools.15.t: "갑작스러운 기상"
 OMO_aprilfools.15.desc: "벅하린은 문을 두드리는 시끄러운 소리에 잠에서 깨 눈을 번쩍 떴다. 깨어났다는 사실을 인지하기도 전에 문이 경첩에서 뜯겨나갔고, 포니 병사 대여섯 필이 의장의 침실로 달려들었다. 벅하린은 비틀거리며 침대에서 일어날 수밖에 없었고, 병사들의 리더와 마주하게 되었는데, 바로 릴리 이즈 돌리니 장군이었다.\n\n벅하린의 머릿속에는 수천 가지 생각이 떠올랐지만 모두 나쁜 생각이었다. 20여 년 전 바르바로사 소식을 들은 이후 이렇게 심장이 이렇게 빨리 뛰었던 적은 없었다. \"무슨 일이오, 장군 동지? 이게 다 뭐요?!\"\n\n유니콘의 졸린 눈동자로는 돌리니 장군의 얼굴을 읽을 수 없었고, 그는 그녀의 표정에서 어떤 희망이라도 붙잡으려 애썼다. 그러나 그는 그런 위안을 찾을 수 없었고, 그녀가 말하면서 그의 희망은 더욱 약해졌다. \"니콜라이 벅하린 서기장. 포니 종족에 대한 범죄 혐의로 당신을 체포하겠다. 저항하지 마시오.\"\n\n군마들은 벅하린을 체포하기 위해 움직였고, 벅하린은 지금 상태로는 군마들을 막을 수 없었다. 그는 돌리니 장군의 말을 이해할 겨를도 없었다. 검은 가방이 그의 머리와 뿔 위로 던져졌고, 그는 곧 방 밖으로 끌려나가야 했다.\n\n어디로 향하는지는 알 수 없었다."
 OMO_aprilfools.15.a: "그렇게, 관짝에 마지막 못이 박혔다."
 OMO_aprilfools.15.a.tt: "\n§T변화의 수레바퀴가 통제 불능 상태로 돌면서 §C포니§!들이 정점에 올랐습니다. §Y니콜라이 벅하린§!의 온건한 정부가 상임간부회의 급진적인 포니 세력에 의해 축출되면서 툰드라 전역이 혼란에 빠졌습니다. 지도자 없는 상임간부회는 수백만 명의 사람들이 다른 종족과의 교류를 거부하고 고향으로 후퇴하는 모습을 절망 속에서 지켜보는 가운데 국가의 운명을 놓고 끝없이 다투고 있습니다. 조화는 무너졌습니다.\n\n보십쇼, 해피엔딩은 아닌 것 같지 않습니까. 나가서 세이브를 불러온 다음 조화주의의 꿈을 구해주세요! 믿고 있겠습니다.§!"
 OMO_aprilfools_warlord.1.t: "탈태"
 OMO_aprilfools_warlord.1.desc: "니콜라이 부하린의 첫 번째 생각은 자신이 죽었다는 것이었다.\n\n이런 감정을 느낀 것은 이번이 처음이 아니었다. 대조국전쟁 이후의 삶은 끝없는 재난과 상실과 고통의 연속이었다. 시베리아로 비밀리에 망명한 이후 몇 년 동안 그는 간신히 여러 번의 죽음을 피했다. 그의 운이 마침내 바닥났고, 그 이전의 많은 사람들처럼 굴복했다는 것은 당연한 일이었다.\n\n하지만 죽어버린 거라면 왜 그리도 아찔함을 느꼈을까? 왜 그는 여전히 불의 포효와 부드러운 눈의 촉감을 느낄 수 있었을까? 왜 그의 몸이 그렇게 이상하게 느껴졌을까?\n\n부하린은 생각하려고 노력했다. 그는 떨면서 모닥불을 피웠던 것을 기억할 수 있었다. 석탄 사이에서 어떤 돌이나 보석 같은 게 마치 다른 세상의 것처럼 빛나던 것도 기억났고. 그는 그것을 잡기 위해, 이해하기 위해 손을 뻗었지만, 오직... 고통. 통증. 피부가 벗겨지고 뼈가 뒤틀리는 격통. 환영이 아니었다면 그는 비명을 질렀을지도 모를 정도였다.\n\n고통 속에서 그는 이제껏 본 적 없는 세상을 보았다. 그는 행복하고 조화로우며 자유롭고 평등하고 고통에 짓눌리지 않는 생물들의 사회를 보았다. 그들은 동등하게, 동맹으로, 친구로 함께 지냈다. 총천연색의 밝은 옷을 입고 뛰어다니는 이 이상한 존재들은 프롤레타리아 독재가 만들어낼 수 있는 그 어떤 것보다 완벽한 사회로서 존재하고 있었던 것이다.\n\n부하린은 알 수 없는 고음의 목소리로 낄낄대는 자신을 느꼈다. 그는 커다란 눈을 뜨고 네 발굽을 모두 들고 일어섰다. 그는 이글거리는 불길 앞에 서 있다가 석탄 사이로 크리스탈과 그것에 비친 이상한 생물을 발견했다. 이유를 알지 못한 채 그는 외쳤다,"
 OMO_aprilfools_warlord.1.a: "\"오 이런, 포니로구나!\""
 OMO_aprilfools_warlord.1.a.tt: "§C조화 연방§!이 일어날 것입니다."
 OMO_aprilfools_warlord.2.t: "호의에 대해 트집 잡는 말"
 OMO_aprilfools_warlord.2.desc: "러시아 무정부 상태에서 과학의 빛을 살리기 위해 그 지역의 몇 안 되는 동료들과 함께 일하던 젊은 연구원 아나톨리가 밤에 식탁에 올릴 식량을 구하러 나섰을 때 날씨는 맑고 쾌청했다. 그가 식량을 손에 넣었을 때는 날씨가 흐려져 있었다. 아나톨리는 구름이 끼면 아무 일도 일어나지 않을 거라고 생각하며 무시했다.\n\n이 얼마나 잘못된 생각이었는지.\n\n갑자기 눈이 내리기 시작했다. 처음에는 겨울 나라에 대한 고정 관념의 전형과도 같이 눈이 내렸다. 그런 다음 더 세게... 더 세게... 더 세게 내려 왔다.\n\n결국 아나톨리는 길을 잃었다. 그는 배낭을 꼭 붙잡고 폭풍우 속을 헤쳐나갔지만 어떤 랜드마크도 찾을 수 없었다. 몇 분이 지나고 몇 시간이 되자 아나톨리는 점점 더 계속할 의지를 잃었다. 어쩌면... 그냥 포기하는 게 나을지도 몰랐다.\n\n아나톨리가 쓰러지려는 순간, 그의 앞에 신비한 존재가 나타났다. 염려하는 목소리가 그를 눈 속에서 천천히 모습을 드러내는 집으로 안내했고, 그는 그 집으로 걸어갔다. 수프 한 컵을 손에 들고 몸을 녹인 아나톨리는 고개를 저으며 그 존재를 더 자세히 바라보았다.\n\n...잠깐만요! 그건 사람이 아니라... 말하는 말이었다! 조랑말! 말하는 말이 자신과 손님을 위해 식사를 준비하고 있었던 것이다. 아나톨리의 머리가 빙빙 돌았다. 잠깐. 어디선가 본 얼굴이었다.\n\n저건... \"부하린? 니콜라이 이바노비치?\"\n\n벅하린은 다시 한 번 고개를 돌리고 미소를 지으며 가식적으로 인사했다."
 OMO_aprilfools_warlord.2.a: "\"그렇소, 동지. 죽지도 않고 살아있지.\""
 OMO_aprilfools_warlord.3.t: "애정을 담아"
 OMO_aprilfools_warlord.3.desc: "알렉세이 리코프는 눈앞에 놓인 편지의 내용을 끝없이 훑어보았다. 수십 년 동안 소식이 끊겼던 오랜 친구 부하린이 보낸 편지가 처음 도착했을 때 영원처럼 느껴지는 기쁨이 그의 혈관을 타고 흘러넘쳤지만, 편지를 계속 읽어 내려가자 기괴한 불일치가 드러나면서 섬뜩한 기분이 밀려왔다.\n\n편지의 주소와 서명 모두에 '부하린'이라는 이름이 '벅하린'으로 표기되어 있었는데, 의도하지 않은 실수일 수도 있겠지만, 리코프는 소련의 최고 지도자가 자신의 이름을 두 번이나 철자를 틀릴 수 있다는 사실을 상상할 수 없었다, 아무리 세월의 무게가 무겁다고 해도.\n\n이 모든 것이 천박한 농담이었던 것일까? 한 노인과 그의 열망, 오래토록 보지 못한 친구와 재회하고자 하는 열망에 대한 잔인한 조롱이었을까? 아니, 그럴 리 없지. 편지에는 리코프와 부하린만이 알 수 있는 우정의 가장 소중한 순간이 생생하게 묘사되어 있었다.\n\n리코프는 소파에 앉아 눈물을 훔쳤다. 편지가 도착한 지 하루가 지났지만 불쌍한 리코프는 여전히 혼란스러워했다. 갑자기 현관문에서 쿵쿵거리는 희미한 소리가 들려왔다. 라이코프는 이 늦은 시간에 이렇게 소란을 피우는 사람이 누구인지 궁금해서 주저하며 문가로 다가갔다.\n\n꿈에 그리던 노크 소리였을까? 애타게 기다리던 동지의 도착일까? 그는 문을 살짝 열고 문 뒤에 서 있는 해독할 수 없는 실루엣을 한 눈에 바라보았다. 그는 문을 더 열었다. 갑자기 그는 뒤로 물러섰다. 충격과 공포에 휩싸인 그는 눈앞에 서 있는 것이 오랜 친구 니콜라이 부하린의 뚜렷한 얼굴 특징을 가지고 있음에도 불구하고 인간이 아니라는 사실에 경악했다. 오히려 그것은... 아니, 그는 포니였다."
 OMO_aprilfools_warlord.3.a: "\"왜 그러나, 리코프? 유령이라도 본 것처럼.\""
 OMO_aprilfools_warlord.4.t: "연설"
 OMO_aprilfools_warlord.4.desc: "그들은 러시아 전역을 가로질러 오몰론에 도착했다. 야고다를 위해 근속한 수년간의 시간을 포기한 이들도 있었다. 스베르들롭스크만큼 먼 곳으로부터 건너온 사람들도 있었다. 이들은 인민위원회의 서기장 니콜라이 부하린이 소련을 재건하기 위해 돌아올 것이라는 망상적인 희망 때문에 가족과 집, 직업을 포기한 이들이었다.\n\n그런데 부하린은 일종의 변종 말이 된 것으로 드러나버렸다.\n\n\"동지들,\" 네발 달린 짐승이 외쳤고 그의 부데노브카 모자는 뿔처럼 생긴 무언가로 인해 구부러져 있었다. \"혁명적 이상은 국가의 것으로만 그칠 수 없습니다. 자본주의 약탈을 극복한다는 것은 우리의 일상과 관계 속에서 마르크스주의 이상을 구현하는 것을 의미합니다. 우리는 우정의 혁명의 전위대가 되어야 합니다!\"\n\n한때 소련을 이끌었던 지도자의 연설이 끝나자 장내에는 정적이 흘렀다. 그러자 공산주의 여행자 중 한 명이 나지막이 속삭였다. \"이건... 진짜일 리 없지요, 그렇지 않습니까?\"\n\n또 한 번 침묵이 흘렀다. \"글쎄요, 엘레나. 엥겔스는 부르주아와 프롤레타리아의 가정에 대해 쓴 바가 있지요. 제가 생각하기엔... 모든 인간 관계에서의 착취를 인식하는 것이 합리적이라고 봅니다—.\"\n\n\"우정으로? 말하는 말이 우정에 대해 이야기하는 걸 들은 거군요, 그렇죠?\" 엘레나 파노바는 방 안을 둘러보았고 말이 말한 관점에 고개를 끄덕이며 공감하는 사람들이 많다는 사실에 놀랐습니다. \"다들 저 말이 니콜라이 부하린이라고 확신하고 있는 거군요?\"\n\n그녀의 동행은 어깨를 으쓱했다. \"그냥 신참내기일 수도 있겠지만 내 알 바는 아니지요. 내가 군중을 따르는 사람은 아니지만 그가 소련을 구할 수 있는 방법을 가지고만 있다면...\" 그는 말 인간이 청중과 어울리는 모습을 지켜보았다. \"그에게 기꺼이 기회를 주겠소.\""
 OMO_aprilfools_warlord.4.a: "\"말하는 말인데도요?\""
 OMO_aprilfools_warlord.5.t: "마류학적인 총회"
 OMO_aprilfools_warlord.5.desc: "엘레나가 여전히 죽음을 갈망하게 만드는 문구인 제1차 전 포니 총회는 오몰론 순록 목동들의 휴게소를 겸한 작은 쪼그려 앉은 건물에서 열렸다. 간혹 몇몇 이들이 추위 속에서 비틀거리며 들어왔다가 밝은 분홍색 현수막을 보고 바로 돌아서곤 했다. 엘레나는 다른 러시아 대표단들 사이에 서서 그들이 옳은 생각을 하고 있는지 궁금해했다.\n\n\"큰 충격을 받은 모양이군요, 동지?\" 한 목소리가 말했다. 엘레나는 고개를 돌렸고 부하린... 혹은 벅하린의 모습에 충격을 받았다. 그는 갈색에 키는 4피트 정도였고, 눈이 너무 커서 엘레나가 방 안의 대부분을 비춰볼 수 있을 정도였다. 그녀는 신음을 억눌렀다.\n\n\"그래요.\" 그녀는 최대한 공손하게 말했다. 그녀는 자신이 여기 있다는 걸 믿을 수 없었다. 부하린이 아직 살아있다는 말 한마디에 야고다 동지를 버렸다는 사실을 믿을 수 없었다. \"우리 모두... 그것들을... 배우는 데... 관심이 있었던 것 같아요...\"\n\n\"조화 말이지요?\" 한때 존경받던 공산주의 지도자였지만 지금은 말이 되어버린 벅하린이 말했다. 그의 꼬리가 앞뒤로 흔들렸다. \"실제로, 어머니 조국은 지난 몇 년 동안 독재자들과 광인들에 의해 갈가리 찢긴 채 무기력했습니다. 진정으로 급진적인 생각만이 조국을 구할 수 있습니다. 우정의 힘을 받아들여야만 소비에트 연방을 구할 수 있다는 말입니다!\"\n\n엘레나의 시선이 다시 문 쪽으로 돌아갔고, 바깥은 얼어붙을 듯 추웠다. 지금 당장 도망쳐서 야고다의 부하들 사이로 사라지거나 모든 것을 버리고 순록 목동이 되는 건 너무 쉬울 것 같았다. 하지만 그녀는 그렇게 할 수 없었다. 말하는 동물과 우정에 대한 그의 이야기가 미친 소리로 들리긴 했지만, 희박하게나마 성공할 가능성이 보이는 것도 같았다. 엘레나는 고통스러운 한숨을 내쉬었다."
 OMO_aprilfools_warlord.5.a: "\"우리 모두 당신의 새 이론을 듣기를 고대하고 있어요... 벅하린.\""
 OMO_aprilfools_warlord.6.t: "마법 같은 우정과 반짝거리는 풍요"
 OMO_aprilfools_warlord.6.desc: "크리스탈에 금속이 부딪히는 소리와 장화가 크리스탈 바닥에 부딪히는 소리가 광산 안을 가득 채웠고, 파벨의 귀에는 낯설지만 묘하게 친숙한 분위기가 조성되었다. 파벨이 광산 단지의 다른 곳보다 수정 산출량이 훨씬 높은 새로 만들어진 광구를 조사하던 중 새로운 소리가 들렸다. 장비를 착용하지 않은 포니가 옆으로 걸어오는 것을 알리는 가벼운 발굽 소리가 수정 위에서 들리는 것이었다.\n\n\"발굴은 잘 되고 있어, 파벨?\" 파벨의 어깨춤에 멈춘 블라디미르가 물었다. \"총회는 이 일이 순조롭게 진행되기를 원해, 아니 요구하지.\" 블라디미르는 파벨의 어릴 적 친구였고, 이제 블라디미르는 광산에서 일하는 최고의 포니 중 하나가 되었다. 둘은 작업에서 광범위하게 협력하게 되었고, 파벨은 아직 포니화가 완전히 정상적인 일이라고 생각하지는 않았지만, 어떤 형태이든 친구는 여전히 친구였다.\n\n\"일은 잘 진행되고 있어! 아직 개선해야 할 점이 있긴 하지만 전반적으로 총회에서는 우리가 한 일로 충분하다고 판단할 것 같아.\"\n\n그렇게 말하며 둘은 눈앞에 펼쳐진 수많은 포니와 인간 무리, 각자 자신의 재능에 맞는 방식으로 기여하는 이들을 향해 돌아섰다. 인간들은 벽에서 포니들이 바닥에서 움직일 수 있도록 수정을 천천히 뽑아내는 작업을 수행했다. 이를 지켜보는 유니콘들은 원하는 대로 주변의 바위를 조작할 수 있었다. 실제로 일을 더 쉽게 만들어주는 우두머리가 있었다는 사실에 누구도 이의를 제기하지 못했다. 이 모든 것이 크리스탈에서 반사되어 방 전체를 비추는 산업용 조명에 비춰진 기이하고 반짝이는 빛 속에 담겨 있었다."
 OMO_aprilfools_warlord.6.a: "우정은 마법 그 이상의 효과를 발휘하지."
 OMO_aprilfools_warlord.7.t: "세계의 끝에서의 탐색"
 OMO_aprilfools_warlord.7.desc: "속삭이는 소리와 함께 새벽이 밝아왔고, 태양 광선이 빵 위에 꿀을 바르듯 얼어붙은 땅 위로 쏟아져내렸다. 햇살은 계곡을 따라, 강을 따라, 나무 주변을 지나 마침내 세상의 가장 끝자락에 있는 사회의 가장 먼 전초기지 중 하나인 작은 야영지로 흘러들어왔다.\n\n나무를 자르는 소리에 잠에서 깬 소냐는 이미 하루가 시작되었지만 여전히 텐트 안에 단단히 웅크리고 있었다. 하루를 재빨리 준비한 후 텐트 밖으로 나온 소냐를 맞이한 것은 갓 내린 눈 위에 내리쬐는 눈부신 햇살이었다. 소냐는 발굽에 닿는 눈의 촉감이 낯설었지만 전혀 불편하지 않고 부드럽고 시원하며 상쾌한 느낌에 감탄했다. 소냐는 사단이 시베리아 황야를 탐험하기에 가장 이상적인 포니와 인간의 균형 잡힌 대열이 되도록 하기 위해 출발 직전에 포니가 되기로 결정한 바 있었다.\n\n소냐의 지휘관이 그녀에게 다가왔고, 그의 손에는 그들의 임무가 들려 있었다. 그들은 옛 점술봉처럼 크리스탈의 위치를 알려주는 세 개의 장치를 받았다. 다른 날에는 이 장치에 담긴 크리스탈이 대낮에는 거의 눈에 띄지 않을 정도로 희미하게 빛을 발하곤 했다. 하지만 지휘관이 손에 쥔 크리스탈이 밝게 빛나며 그의 온몸을 은은한 보랏빛으로 물들이고 있었다.\n\n\"소냐, 일어나서 다행이로군!\" 그의 미소는 진심이었지만 피곤한 기색이 역력했다. \"우리가 찾던 곳을 우연찮게 발견했어. 이 야영지는 크리스탈 매장지 바로 위에 있는 것 같아.\"\n\n소냐는 속으로 잠시 기뻐했지만 곧 뭔가 잘못되었다는 것을 깨달았습니다. 어제까지만 해도 크리스탈 탐지기가 울려 퍼졌어야 하는데, 지난밤에 그저 빛을 조금 더 발산했을 뿐이었던 것이다. 아무것도 감지되지 않았었다는 것은 근처에 있는 크리스탈이 가려져 있었다는 뜻이었다. 그러다 그를 본 순간 모든 것이 이해가 되었다. 부분적으로 파낸 도랑 옆 임시 침대 위에 그녀의 친구 야코프가 누워 있었다. 지난번에 봤을 때와는 달리 야코브는 이제 동료 포니가 되어있었다."
 OMO_aprilfools_warlord.7.a: "시베리아의 교활함이 또다시 순진한 영혼을 괴롭히는군."
 OMO_aprilfools_warlord.8.t: "노동자들의 다양한 종류"
 OMO_aprilfools_warlord.8.desc: "엔진 소리와 먼지 연기가 이른 아침 공기를 가득 채우고, 채굴 장비를 싣고 마당을 빠져나와 도로를 달리는 트럭과 그 장비를 사용할 남성과 여성들이 도로를 가득 메웠다.\n\n남자, 여자, 포니.\n\n평생을 시베리아 광산에서 일해 온 막심에게 마지막 부류는 조금도 낯설지 않았다. 그는 이미 포니들이 일상 사회에 통합되는 것에 부담을 느끼고 있었다. 그러던 중 그는 새로운 북시베리아 정부에서 새로 발견된 크리스탈 광산에서 포니들과 함께 일하는 것이 그의 첫 번째 임무라는 사실을 알게 되었다. 그래서 그는 광산으로 향하는 트럭에 올라탄 후 낯선 두 생물 사이에 끼어 있는 자신을 발견했다.\n\n트럭이 비포장 도로를 따라 덜컹거리기 시작할 때 그곳은 무덤처럼 조용했고, 차량에서 나는 소리와 간간이 인간과 포니가 어쩌다 부딪히는 소리만 들렸다. 결국 이런 대규모 프로젝트에서 일해 본 적이 없는 한 젊은 남자가 정적을 깼다. 그는 막심이 잘 알고 있는 기술에 대해 질문을 던졌지만, 막심이 대답하려고 입을 열자 옆에 있던 포니가 말을 꺼냈다.\n\n막심이 포니의 나이와 경험을 잘못 판단한 것이었다. 그의 오른쪽에 있는 포니는 업계에서 노련한 수완가였고, 종간 작업을 간소화하기 위해 포니가 되겠다고 자원한 경우였다. 그의 왼쪽에 있는 포니는 서러시아 전쟁에 참전한 노병이었다. 처음으로 변화한 이들 중 하나였던 그는 이 프로젝트에 투입된 몇 안 되는 보안 요원 중 하나이기도 했다.\n\n막심은 여전히 극복할 수 없는 이상한 점들이 많았지만, 그들의 이야기를 듣고 함께 일한 젊은이들에게 멘토가 되어주는 것은 인간...아니 포니적인 일이었다. 광산에 도착했을 때 막심은 포니들을 다른 시각으로 바라보기 시작했다."
 OMO_aprilfools_warlord.8.a: "어쩌면 우린 잘 지낼 수 있을지도."
 OMO_aprilfools_warlord.9.t: "블라인드 뒤에서"
 OMO_aprilfools_warlord.9.desc: "감독관 사무실의 넓은 창문은 오몰론 광산 단지의 구석구석을 볼 수 있도록 지어졌지만, 대부분의 시간은 블라인드를 완전히 내린 채로 보내졌다. 온순하고 평범한 포니였던 감독관은 복지보다는 부를 관리하는 데 더 많은 시간을 보냈습니다. 가끔씩만 광산을 돌아다니며 노동자들이 계속 일할 수 있도록 확인했다. 대부분의 시간 동안 그는 방에 앉아 고층 사무실의 고요함을 즐겼다.\n\n몇 달 동안 그는 블라인드를 닫고 일간지를 읽어보면서 같은 방식으로 아침을 시작했다. 오늘도 언제나처럼 나쁜 소식이 있었다. 업계에 크리스탈 광부 노동조합이라는 또 다른 규제가 생겼기 때문이다. 가뜩이나 노동자를 구하기가 어려웠는데 이제 어떻게 그들을 다룰 수 있을까?\n\n갑자기 감독관은 밖에서 소음을 들었다. 사소한 다툼이라고 생각한 그는 신문으로 돌아가려고 했지만, 소리는 점점 더 뚜렷하고 조화롭게 커져 귀마개로도 침묵시킬 수 없을 만큼 시끄러워졌다. 마치 주문을 외우는 것 같았다.\n\n좌절감을 느낀 감독관은 블라인드를 열었다. 마침내 그는 작업자들을 볼 수 있었다. 수백 명의 노동자들이 그의 사무실 아래에 모여서 소리를 지르며 팻말을 흔들고 있었다. 새 노조 대표로 보이는 누군가가 요구를 외치고 있었지만 감독관은 일단 무시했다. 그건 나중에 처리할 수 있는 문제였다. 중요한 것은 그들이 일하고 있지 않았고 그의 아침을 망치고 있었다는 것이었다.\n\n감독관은 책상에서 호루라기를 집어 들고 창문을 활짝 열었다. \"좋아, 좋아!\" 그는 군중을 향해 소리쳤다. \"너희 지도자가 누구든 내가 만날게. 제발 다시 신문을 읽게 해줘.\"\n\n감독관은 한숨을 쉬며 다시 신문으로 돌아갔다. 밖에서 희미하게 환호하는 소리가 들렸다."
 OMO_aprilfools_warlord.9.a: "기이한 형태의 승리로군."
 OMO_aprilfools_warlord.10.t: "비정규직"
 OMO_aprilfools_warlord.10.desc: "대부분의 아침, 감독관은 커피와 신문으로 하루를 보내는 것을 선호했다. 오늘은 달랐다. 그의 노동자들이 항의하기 시작한 것이다. 따뜻한 사무실과는 거리가 먼 시베리아의 추운 곳에서 새로운 작업자들을 훈련시키는 일이더라도, 그들은 이곳의 상사가 누구인지 기억해야 할 필요가 있었다.\n\n작업자들은 몇 시간만 준비하면 되었다. 솔직히 이 작업은 몸싸움보다는 두뇌 싸움에 가까웠고, 특히 크리스탈이 반짝반짝 빛났기 때문에 더욱 그랬다. 유일한 문제는 사기 저하였다. 채굴 캠프 한가운데서 시위가 격렬하게 벌어지고 있었기 때문에 작업의 성격을 피할 방법이 없었다. 감독관은 이 사람들을 오랫동안 '비정규직'이라고 부를 수밖에 없었다. 이 사람들은 피부병에 불과했고, 항의가 격렬해지는 상황으로 보아 그들은 확실히 그 사실을 알고 있었다.\n\n새로운 인부들이 광산에 들어갈 준비가 되었을 때, 대부분은 자신의 자리를 수락했다. 긴장한 한 명의 노동자만이 남아 있다가 갑자기 죄책감에 사로잡혔다. 잠깐의 갈등 끝에 그는 상사에게 물었다. \"왜 우리가 시위대에 합류하지 못하는 겁니까?\"\n\n당황한 감독관은 잠시 생각에 잠겼다가 대답했다. \"피부병 작업 때문에 자네를 싫어하긴 하겠지만 별거 아니야. 일손을 더 구해볼게. 북방에 너 같은 놈들은 많고 나 같은 이는 별로 없으니 멍청한 질문을 또 하기 전에 이 사실을 명심하도록 해.\"\n\n숫포니가 믿기지 않는다는 표정으로 새 상사를 쳐다보았다. 감독관은 그저 광산 갱도를 가리켰을 뿐이었다."
 OMO_aprilfools_warlord.10.a: "\"이제 일 하러 가!\""
 OMO_aprilfools_warlord.11.t: "예기치 못한 손님"
 OMO_aprilfools_warlord.11.desc: "세르게이는 왜 이반이 지옥처럼 추운 북쪽 두 마을의 외딴 헛간을 마법 크리스탈을 가지고 놀기에 완벽한 장소로 결정했는지 모르겠다고 생각했다. 그곳은 확실히 무균 상태도 아니었고, 세르게이의 집에서 차로 성가시게 멀리 떨어진 곳이었다. 그래도 알렉세이가 보드카를 많이 가져왔으니 동상에 걸리는 동안이라도 재미를 볼 수는 있었다.\n\n\"이걸 총으로 쏴버릴 거야.\" 이반이 비틀거리며 뒷주머니에서 권총을 찾으며 말했다.\n\n\"그래! 잠깐 뭐-\" 세르게이는 총성이 울려 퍼지고 밝은 섬광이 헛간을 비추자 무슨 일이 벌어지고 있는지 생각할 겨를도 없었다. 세르게이가 다시 눈을 떴을 때 수정이 사라진 것을 보았다. 그 자리에는 떠다니는 빛나는 반지처럼 보이는 것이 있었다. 반지는 창문 역할을 하며 과학자 그룹이 앉아있던 작은 헛간과는 완전히 다른 환경을 보여주었다.\n\n그러자 포탈을 통해 무언가가 날아들었다. 그것은 날개 2쌍과 다리 4개를 가진 구 모양의 물체였다. 그것은 곤충처럼 크고 복합적인 눈을 가졌다. 그리고는 작은 \"펑\" 소리와 함께 빛나는 고리가 사라졌다. 몇 분 동안 비명을 지르고, 울고, 술에 취해 총을 쏜 끝에 알렉세이는 그들이 비운 보드카 상자에 그 반지를 가두는 데 성공했다. 모두가 진정된 후 이반은 모두의 생각을 간결하게 정리했다. \"방금 대체 뭐였어?\"\n\n\"나도 모르지만 그게 뭐든 간에 지구에서 온 것은 아니야.\" 세르게이가 대답했다. 세르게이가 아는 것은 연구실로 돌아가서 이 실험을 다시 해봐야 한다는 것뿐이었다."
 OMO_aprilfools_warlord.11.a: "\"아마 벅하린 동지께서 기뻐하시겠지.\""
 OMO_aprilfools_warlord.12.t: "우리의 마지막 기회"
 OMO_aprilfools_warlord.12.desc: "장내는 그야말로 아비규환에 가까웠다. 한쪽에는 수많은 분쟁과 고난의 참전 용사인 러시아인들이 총알, 총검, 폭탄, 그리고 인류가 동족에게 가한 모든 잔인한 방법으로 인한 상처로 뒤덮인 채 앉아있었다. 그들은 총회의 다른 절반을 보자마자 소리를 지르고 고함을 지르며 자신들이 당하고 있는 어처구니없는 '의회'를 즉각 중단할 것을 요구했다.\n\n다른 한쪽에는 발굽이 네 개인데도 불구하고 등을 대고 앉아 있는 온갖 종류의 밝은 색 포니들이 있었다. 그들도 고함을 지르고 있었으며, 포니들의 도움과 이상을 받아들이고 그들이 받아들였듯 포니화를 받아들여 러시아에 '조화'를 가져오는 것이 앞으로 나아갈 길이라고 주장하고 있었다.\n\n함성을 지르는 군중 한가운데 피곤해 보이는 밤색 포니 하나가 앉아있었다. 잠시 절망감이 그를 덮쳤고, 고함과 함성 소리가 뒷전으로 사라져버리면서 그의 눈에서 초점이 흐려지고 연방이 처음 무너졌던 끔찍한 시절이 떠올랐다. 그의 연방. 그리고 그는 새로운 모습을 갖추게 되었을 때 자신이 보고 느꼈던 것들을 기억했다. 고통은 햇살에 눈송이처럼 녹아내렸고, 처음 모스크바에서 그를 집권하게 만들었던 활력이 되살아났다. 그는 이제 실패하지 않을 것이다. 기적을 일으키겠다는 의지가 깃든 그의 뿔은 힘차게 빛났고, 그는 마법으로 목소리를 증폭시키며 군중을 향해 고개를 돌렸다.\n\n\"동지들! 다투고 실랑이할 때는 훌쩍 지났습니다. 우리는 오래 전에 폭탄이 처음 떨어졌을 때, 독일군의 강철과 피의 욕망이 우리가 그렇게 열심히 싸워 쌓은 모든 것을 산산조각 냈을 때 그 권리를 잃었습니다. 이제 우리에게 또 다른 기회, 어쩌면 마지막 기회가 찾아왔습니다. 기적처럼 우리는 동화에서나 나올 법한 힘을 얻었고, 그것을 사용하기 위해 필요한 것은 단결하려는 의지와 우정의 꿈 뿐입니다! 믿거나 말거나, 동무들, 하지만 이건 진짜요. 우정은 마법이오! 그리고 이것이야말로 마침내 러시아를, 어쩌면 전 세계를 구하는 마법이 될 것이오!\"\n\n장내가 조용해졌다. 그때 인간들이 하나씩 기립하고는 경례했다. 그가 부하린이라고 불리든 벅하린이라고 불리든 전혀 중요하지 않았다. 그는 그들의 지도자였고 기적이 그를 그들에게 돌려주었을 뿐이다."
 OMO_aprilfools_warlord.12.a: "남은 것은 믿는 것뿐이다."
 OMO_aprilfools_warlord.13.t: "새로운 모습"
 OMO_aprilfools_warlord.13.desc: "마법은 이 세상 그 어떤 것과도 비교할 수 없을 정도로 빛났고, 마치 살아있는 생명체처럼 반짝반짝 눈부셨다. 청록색 광선이 수정을 깊숙이 응시하는 그리고리의 얼굴을 가로질러 춤을 추었다. 그 옆에는 한때 자신과 같은 인간이었던 포니 하나가 서 있었다. 자신의 살이 녹아 재구성되어 돌이킬 수 없는 모습으로 변하는 끔찍한 악몽을 겪게 될 것이라는 생각이 머릿속에서 떠나지 않았다.\n\n포니가 웃었다. \"아프지 않다고, 금방 익숙해졌다고 말하고 싶네요. 하지만 솔직히 그게 중요한가요? 공산주의 운동을 잃고, 러시아를 잃고, 고향을 잃고, 남은 모든 것을 잃고, 인간으로서 이룬 일이 얼마나 됩니까? 우리에겐 기회가 있습니다. 우리는 다시 한 번 인간으로서의 모습을 희생해야 합니다. 하지만 평화와 조화에 기반을 둔 세상, 모든 존재가 탐욕의 죽음의 손아귀에서 벗어나 진보라는 공동의 목표를 향해 노력하는 꿈은 살아남습니다. 이 마법은 우리에게 새로운 몸을 입고 마지막으로 싸울 수 있는 힘을 주지만, 인간으로서는 결코 가질 수 없었던 힘과 속도, 재능을 갖게 해주죠. 어때요?\"\n\n그리고리는 수정을 손에 쥐고 손바닥의 거친 굳은살에 닿는 차갑고 매끈한 수정을 느꼈다. 그는 폴란드에서 우크라이나, 모스크바에 이르기까지 끝없이 싸웠고, 항상 후퇴하고, 도달할 수 있는 가장 먼 구석으로 후퇴했다. 수년간의 포격과 영양실조는 그의 육체에 남아 있던 힘을 약화시켰고, 이제 그는 구부정한 껍데기가 되어 옛 러시아에 거의 남아 있지 않은 대표로 벅하린의 총회에 참석했다. 짙은 보라색 크리스탈에 비친 기진맥진한 남자의 모습이 그를 조롱하는 듯이 그의 눈을 응시했다.\n\n그는 결심했다. 수정에서 찬란한 에너지의 불꽃이 거대한 혈관을 타고 심장으로 쏘아져 온몸 구석구석으로 퍼져나가면서 반사된 빛이 사라졌다. 순식간에 모든 것이 끝났다.\n\n다리에 새로운 힘이 느껴지면서 마법이 그의 새 뿔로 솟구쳤다. 익숙해지려면 시간이 좀 걸릴 것이었다. 하지만 벌써부터 미래는 밝아보였다."
 OMO_aprilfools_warlord.13.a: "러시아 전역에서, 재탄생의 노래가 또 한번 울려퍼진다."
 OMO_aprilfools_warlord.14.t: "논쟁"
 OMO_aprilfools_warlord.14.desc: "\"미쳤어? 독일군이 모든 것을 빼앗아간 이 땅에서 내가 가진 마지막 남은 인간성을 포기하라는 거야?\"\n\n\"아무도 동지에게 무언가를 포기하라고 요구하지 않습니다. 대신 미래를 받아들이라는 겁니다! 동지, 이 마법이 마침내 러시아를, 아니, 운동 전체를 되찾아줄 거라고요!\"\n\n커다란 보라색 크리스탈 앞에서 한 포니와 한 인간이 큰 소리로 고함쳤다. 한 노파가 지나가면서 그 장면이 얼마나 어처구니없는지 무표정하게 바라보았다. 언성이 높아지고 격렬한 논쟁이 벌어질 때마다 크리스탈에서 나오는 빛이 점점 더 밝아지는 것 같았다. 논쟁의 내용은 말도 안 되는 것일지 모르지만, 인간의 형태는 변해도 본질은 변하지 않는 것 같았다. 그녀는 그들을 뒤로하고 떠났고, 그들의 목소리도 점점 더 조용해졌다.\n\n\"너희는 백군보다, 독일 놈들보다 나을 게 없다! 과거에 집착하는 반동분자들, 그 어떤 대가를 치르...\"\n\n\"과거에 집착한다고? 그건 말이 되고 싶지 않아하는 걸 말하는 거 아닌가?\"\n\n한동안 고함도 지르지 못할 만큼 지친 그들은 그저 서로를 노려보기만 했다. 더 이상 할 수 있는 말이 없었고, 그 어떤 말도 그 간극을 넘을 수 없었다. 둘의 대화가 색색들이의 작은 포니로 변하는 마법에 대한 것이 아니었다 해도, 어떤 식으로든 결과는 이렇게 되었을 것이었다."
 OMO_aprilfools_warlord.14.a: "사람은 얼마나 걸어야 멈출 수 있을까?"
 OMO_aprilfools_warlord.15.t: "여전히 같다"
 OMO_aprilfools_warlord.15.desc: "\"흠, 어때? 이제 암말들을 후려야 되는거 아닌가, 응?\"\n\n\"어쩐지, 말로 변했는데도... 넌 아래쪽으로는 여전히 아주 '인간' 같구나, 이 망할 개자슥아.\"\n\n유니콘과 인간은 하루의 일을 마무리하는 술잔을 나누며 웃었다. 세르게이는 한때 오른팔을 잃은 적이 있었는데, 파편이 악랄하게 장난을 쳐서 급하게 절단한 결과였다. 하지만 '벅하린의 제안'을 받아들이기로 결심하고 나서, 비록 지금은 용도가 다소 달라졌지만, 그는 모든 팔다리를 다시 사용할 수 있게 되었다.\n\n니콜라이는 지팡이를 짚어야만 걸을 수 있었고 왼쪽 귀도 들리지 않았지만, 자신은 어머니가 마지막으로 본 얼굴로 죽고자 한다는 사실을 알고 있었다. 비록 오랜 친구가 마법을 써서 공중에 띄운 병을 저글링하는 모습을 보는 것이 매우 재미있었다는 것을 인정해야 했지만, 그런 경이로움은 영원히 그의 기억 속에만 남아 있을 것이었다. 물론 포니건 아니건 간에, 그들은 긴 하루를 보내고 나면 언제나 한두 잔의 시원한 음료를 마시며 아직 젊고 야생적이었고 세상은 많은 것을 제공했던 지난날을 기억하곤 했다.\n\n세르게이가 비록 마음은 늙었지만 몸과 활력을 되찾았고, '제안'을 받아들이기 위해 몰려든 이상주의적인 젊은이들 사이에서 이질감 없이 서 있을 수 있다는 것은 그의 의지에 대한 증거였다. 그래서 당연히 그는 한 번 더 시도했다. 물론 니콜라이는 그 제안이 자신에게 맞지 않다는 것을 알고 있었다.\n\n그래서 그들은 다른 이야기를 하면서도 여전히 웃었다."
 OMO_aprilfools_warlord.15.a: "공중 부양은 아닐지라도 어쨌든 우정은 마법이다."
 OMO_aprilfools_warlord.16.t: "조화 정의"
 OMO_aprilfools_warlord.16.desc: "\"그렇다면 노동자들의 표현의 기본은 형제애와 우정의 정신으로 함께 모여 최고의 입법권을 행사하는 대표를 선출하는 자유로운 '조화' 평의회라는 말입니까?\"\n\n\"말도 안 되는 소리! 다른 모든 것보다 우월한 우정 전위대 없이는 새로운 국가의 안보와 목적의 통일을 보장할 수 없소!\"\n\n\"우정 전위대! 그럼 도살자들과 폭군들이 총을 쏘기 전에 이제 우리더러 가장 친한 친구라고 부르겠군요!\" 끝없이 피어오르는 담배 연기가 머릿속을 휘감고 이미 희미한 전구를 가리는 동안, 벅하린은 어떤 사람들은 의자에서 엉덩이를 떼기도 전에 사회가 어떻게 질서정연해야 하는지 세세한 부분까지 끝없이 추측하는 것에 있어 지치지도 않는다고 지겹게 생각했다.\n\n\"신사분들, 그리고 포니 여러분, 우리는 요점을 놓치고 있습니다. 조화는 사회가 어떻게 질서화되었는지를 말하는 것이 아니라 왜 질서화되었는지를 말합니다. 우리는 동료 존재를 착취하는 것이 아니라 그들도 우리와 함께 일한다는 지식과 신뢰를 가지고 그들과 함께 일하는 것입니다.\"\n\n여러 유형의 수장들이 혼란스러운 표정으로 서로를 바라보았다. \"이건 공산주의의 최종 목표가 아닙니까? 이 방정식에 '조화'는 무슨 의미가 있습니까?\"\n\n잠시 동안 벅하린은 대답을 하지 못했다. 좋은 질문이었다. 이어서 그는 발언을 시작했다.\n\n\"처음부터 우리의 수단과 방법, 목적은 우정이 되어야 합니다. 우리는 대중에게 다가갈 때 진정으로 하나하나에게 친구가 되려고 노력한 다음, 동지적 겸손의 정신으로 그들이 새로운 사회를 만드는 데 우리를 도울 의향이 있는지 물어봐야 합니다. 노동자 평의회, 전위대, 그 어떤 것도 잊어버리고 퇴근 후 함께 마시는 술 한 잔, 생일 파티, 웃으며 울 때 어깨를 두드리고 울고 있을 때 안아주는 것이 우리의 기본 단위입니다. 이념적 신념이 부족하더라도 우정이 우선입니다. 그게 바로 제 말의 의미입니다. 나머지는 나중에 있습니다.\""
 OMO_aprilfools_warlord.16.a: "\"이제 나가서, 새 친구를 사귀십시오. 해산.\""
 OMO_aprilfools_warlord.17.t: "나는 믿고 싶다"
 OMO_aprilfools_warlord.17.desc: "\"그게 말이야 방구야?\" 아르티옴은 당황한 듯 눈을 크게 떴다.\n\n\"말이라고. 내 말을 제대로 들었군.\" 사샤는 그의 말을 스스로 정정했다. \"뭐, 정확히 말하자면 포니지.\"\n\n\"그 이름을 들은 지 몇 년, 몇 십 년이 지났는데 이제 와서 그놈이 돌아왔다고, 그것도 '말'이라고?\"\n\n제야의 술집은 아르티옴과 바텐더 사샤를 제외하고는 텅 비어 있었다. 다른 사람들은 모두 파시스트 정부가 부과한 가혹한 생산 할당량으로 인해 고된 노동에 시달리는 각자의 자리로 돌아갔기 때문이었다. 하지만 아르티옴은 예외였다. 그는 호기심을 충족시키는 데 집중하고 있었다.\n\n\"그리고 왜 그렇게 발음하는 거야, 부... 북-\"\n\n\"'벅'하린.\" 사샤는 영어를 살짝 섞어 발음하며 강조했다. \"그게 그자가 스스로를 부르는 이름이야.\"\n\n\"그런데 그걸 어떻게 알았어?\" 아르티옴은 보드카 한 잔을 더 들이켰다.\n\n\"경비병들이 얘기하는 걸 우연히 들었는데, 징집병들조차도 그 얘기를 하는 걸 보면 진짜라는 걸 알 수 있지. 또 걔들은 그 '벅하린'이 어떻게 옛 소련을 재건할 계획인지에 대해서도 이야기하고 있었어, 빌어먹을 말이 그런 일을 할 수 있을지는 신만이 아시겠지.\"\n\n사샤의 발언이 끝나자 시베리아 바람의 울부짖음이 어두운 방에 울려 퍼지는 적막이 흘렀다. 아무 말도 없이 아르티옴은 일어나 방을 나갔고, 사샤는 어둠 속에 홀로 남겨졌다.\n\n집에 도착한 아르티옴은 문을 열고 아내와 딸에게 인사를 건네고는 말했다. \"짐 챙겨, 새벽에 떠날 거야.\""
 OMO_aprilfools_warlord.17.a: "\"너희에게 할 얘기가 있지만, 날 전적으로 믿어야만 할거야.\""
 OMO_aprilfools_warlord.18.t: "전원시"
 OMO_aprilfools_warlord.18.desc: "러시아 무정부 상태의 작은 마을에서 어린 소년과 소녀가 뛰어다니고 있었다.\n\n이렇게 활기차게 뛰어놀아본 것은 오랜만이었다, 정말로.\n\n하지만 오늘은 에너지와 행복이 넘쳐나는 시간이었다.\n\n어째서였을까? 아이들에게 물어보면 잘 표현하지 못하겠지만, 그 이유는 간단했다.\n\n그들의 부모가 오랜 기간을 통틀어 처음으로 행복해했기 때문이었다.\n\n더 이상 슬픔에 잠긴 얼굴도, 걱정으로 미간을 찌푸린 얼굴도 아니었다.\n\n실제로 부모들은 자녀들이 기억할 수 있는 그 어느 때보다도 밝았다.\n\n행복해야 할 다른 이유도 있었다. 그들은 어젯밤이나 그 전날이나 배고파서 잠들지 않았고, 보통 사람들처럼 다시 음식을 먹고 있었다.\n\n어린 소년과 소녀는 너무 어려서 무슨 일이 일어나고 있는지 이해하기 어려웠다. 포니에 대해 물어보면 책에 나오는 작은 조랑말이라고만 대답할 뿐이었다. 하지만 그럼에도 불구하고 그들은 행복했다."
 OMO_aprilfools_warlord.18.a: "그렇게 그들은 계속해서 뛰어놀았다, 어린 아이들이 으레 그러하듯."
 OMO_aprilfools_warlord.19.t: "새로운 군대"
 OMO_aprilfools_warlord.19.desc: "니콜라이 벅하린은 이 일을 참으로 싫어했다. 정말로, 싫었다.\n\n이대로라면 더 넓은 세계와의 충돌은 확실했다. 머나먼 오세아니아에서 온 황제 후보, 러시아인들이야말로 어떠한 주인 종족이라고 생각하는 남자, 실용주의를 신처럼 숭배하는 남자 등으로 이루어진 세 가지 이상 다른 유형의 제국주의자 있을 것으로 예상되는 더 넓은 세계.\n\n그렇다고 해서 니콜라이가 그것들을 좋아하리라는 법은 없었다.\n\n사람들이 한 번만 마주 앉아 서로 대화를 나누면 세상의 문제들이 정말 쉽게 해결될 수 있으리라고 생각했다. 니콜라이가 북동부의 질서를 재건하는 과정에서는 충분히 효과가 있었지만, 안타깝게도 사람들은 때때로 대화를 꺼려했다.\n\n다른 선택의 여지가 없었던 벅하린은 법령에 서명한 후 정치국에 보내 서명을 받았고, 정치국은 법령에 동의하여 다시 벅하린에게 보냈고, 벅하린은 법령의 전파를 명령했다.\n\n다음 날, 인간과 포니를 포함한 조화 연방의 모든 인민들은 군대의 창설을 알리는 소식에 잠에서 깨어났는데, 바로 조화연방 군대 또는 더 구어체로는,"
 OMO_aprilfools_warlord.19.a: "... 새로운 분홍 군대였다."
 OMO_aprilfools_warlord.20.t: "첫 번째 훈련"
 OMO_aprilfools_warlord.20.desc: "훈련 교관이 날카롭게 주의를 기울이며 서 있는 신병 두 줄을 통과하는 관례적인 산책을 마친 후, 그는 평소와 달리 말문이 막혔다. 보통 이 시점에서 그는 나약하거나 흔들리거나 자신이 무엇을 하고 있는지 확신하지 못하는 것처럼 보이는 신병들을 고립시키기 시작했고, 그들에게 미워해야 할 적과 동기 부여의 이유를 부여했다.\n\n하지만 말하는 총천연색의 말들에게 어떻게 그런 일을 할 수 있었을까? 고함소리가 너무 커지면 그들이 그를 짓밟을지도 모른다는 것을 그는 알고 있기도 했다. 마침내 그는 지나친 생각을 멈추고 그들에게 욕설을 퍼부었고, 함께 그들의 신체 능력을 시험할 장소인 '연병장'으로 행진했다. 적어도 여기는 익숙한 곳이었다.\n\n먼저 유니콘이 등장했다. 10분도 채 되지 않아 운동장을 뛰어다니느라 숨이 턱턱 막혔지만, 사격 실력을 테스트할 때가 되자 거의 모든 유니콘이 명중했다. 더 중요한 것은 그들이 빛나는 마법을 이용해 총을 높이 들고 무거운 장비도 들어올리고, 암벽을 뛰어넘는 등 다양한 일을 할 수 있다는 것이었다. 훈련 교관은 훈련이 계속되는 동안 관찰한 모든 세부 사항을 메모하고 이들에게 적합한 전투 역할을 머릿속에 그리기 시작했다.\n\n다음은 페가수스였다. 날개가 없어 코스를 뛰어다니는 것은 무의미했기 때문에 교관은 가장 유망한 유니콘에게 여러 개의 고리를 공중에 띄우게 한 후 지쳐 쓰러질 때까지 점점 더 복잡한 기동을 하도록 했다. 낙하산 병사들이 전선으로 보급품을 운반하고 정찰하는 데 완벽한 살아있는 비행체였다.\n\n드디어 초조하게 기다리며 지켜보던 신병들이 대거 등장했다. 당장 눈에 띄는 특별한 능력은 없는 어스포니들은 해가 질 때까지 쉬지 않고 행군하고, 오르고, 땅을 파고, 훈련을 계속하면서 그들도 다르다는 것이 분명해졌다. 그리고 그들은 여전히 더 많은 것을 할 수 있었다.\n\n훈련 교관은 하루의 훈련이 끝난 후 사무실에 앉아 고요한 시간을 즐기면서 자신이 군대를 만들기에 완벽한 재료를 얻었다는 사실을 깨달았다."
 OMO_aprilfools_warlord.20.a: "그리고 맙소사, 두 세계가 본 적 없는 최고의 군대를 그가 만들 것이었다."
 OMO_aprilfools_warlord.21.t: "인간 자원병"
 OMO_aprilfools_warlord.21.desc: "군대는 일반적으로 차이를 기꺼이 받아들이고 후발 주자를 이해하는 특성을 지니고 있지 않으며, 벅하린이 구성한 조화의 군대도 이와 다를 바는 없었다. 처음에 제5혁명여단(혼성)의 신임 말 교관은 벅하린의 제안을 받아들여 포니가 되거나 인간 여단에 합류해 지칠 줄 모르는 어스포니, 하늘을 나는 페가수스, 마법의 유니콘과 경쟁하는 부끄러운 일을 그만두라고 인간 신병들에게 요구하며 거의 모든 것을 포기하다시피 했다.\n\n하지만 그는 기다리며 지켜봤다. 포니들이 깔깔 웃는 동안에도 인간들은 계속 행군했다. 인간들은 스스로의 모습을 지키기로 결심한 이들이고, 그 모습에 주눅들지도 않았다.\n\n인간들은 천천히, 조금씩 어스포니들을 따라잡기 시작했고, 그들의 속도에 맞추기 시작했다. 그러지 못할 때는 쓰러질 때까지 계속 달렸고, 동지들이 멈춰서 쓰러진 이들을 업고 결승선까지 달려갔다. 마침내 포니들에게 깨달음이 찾아왔는데, 바로 군대에 입대하여 순수한 병사가 되는 것이 목표가 아니라는 사실이었다.\n\n그것은 조화의 병사가 되는 것이었는데, 이 인간들이 진정한 의미에서 그 이상을 따르지 않는다고 말한다면 과연 누가 그렇다는 것이었을까? 이후 포니들은 스스로의 어리석음을 깨닫고 사과한 후 두 배로 열심히 경쟁하기 시작했다. 두 종족이 선의의 경쟁을 펼치면서도 서로의 뒤를 지켜주는 모습을 바라보며 교관은 자신이 훈련할 수 있는 행운을 누린 이 부대가 얼마나 마법 같은 부대인지 깨달았다."
 OMO_aprilfools_warlord.21.a: "조화의 군대가 형상을 갖춘다."
 OMO_aprilfools_warlord.22.t: "모든 해명을 무시하고"
 OMO_aprilfools_warlord.22.desc: "안경을 쓴 남자는 한숨을 크게 쉬더니 클립보드에서 시선을 떼고 고개를 들었다. \"그래요, 블랭킷 동지, 앞에 있는 책상 위에 펜을 집어 주시겠습니까?\"\n\n이때까지 6시간 가까이 물건을 줍고 있던 블랭킷이라는 이름의 포니 역시 한숨을 내쉬었다. 화가 났음에도 불구하고 그녀는 펜을 집어 들었다.\n\n\"어떻게?!\"\n\n\"손가락도 없는데! 이건 불가능해!\"\n\n블랭킷은 펜을 내려놓았다. 과학자들 중 한 명이 연구실 바닥에 웅크리고 앉아 자신의 \"물리학 박사 학위\"와 관련된 내용과 함께 흐느끼고 있었다. 이마저도 지난 한 시간 동안 그녀가 본 것 중 최악의 상황이 아니었다.\n\n\"블랭킷 동지, 어떻... 어떻게 한... 어... 뭡니까?\"\n\n\"미안해요 동지, 정말 어떻게 되는 건지 저도 모르겠어요. 아무 생각 없이 물건을 집어 들면 그냥 그렇게 되는 거예요.\" 그녀는 이미 5시간 전에 외운 대사로 대답했다. 이 설명은 과학자들을 만족시키지 못했고, 한 남자는 클립보드를 무릎 너머로 집어던지고 방을 나갔다. 다른 과학자 그룹이 방으로 달려와 왜 다들 그렇게 놀라는지 묻자 그녀는 한숨을 쉬었다. 밤새도록 여기 있을 것이라는 사실을 직감한 것이다."
 OMO_aprilfools_warlord.22.a: "\"다시 펜을 집어들어보시겠습니까, 이번엔... 의식하면서요?\""
 OMO_aprilfools_warlord.23.t: "함께 긁어모은 것"
 OMO_aprilfools_warlord.23.desc: "\"이건 제자일이잖아.\" 아르테미가 피곤한 듯 중얼거렸는데, 이 일을 시작한 후 처음으로 한 말이었다. 다니엘은 눈을 깜빡이며 귀에 들리는 사람이 자신뿐이라는 걸 깨닫고 태연하게 동료에게 몸을 가까이 기울이며 답했다.\n\n\"어... 뭐라고?\" 두 병사는 군대에 기증할 무기를 모으기 위해 파견된 이들이었다. 시베리아 황무지에서는 무기를 생산하는 것이 어려운 일이었으니, 기존에 있던 무기를 주워오는 것도 분명 나쁘지 않다고 생각했겠지?\n\n이 논리는 마을 사람들이 함께 모은 무기들을 실제로 보기 전까지만 이어졌다. 그리고 어떤 무기들이었는지도. 총기들 중에는 검사하자마자 두 동강이 난 극도로 녹슨 PPSh와 총신과 총열이 모두 잘려나간 모신나강도 있었는데, 누가 이런 일을 했는지 알기 전까지는 그렇게 나쁘지 않았지만 날카롭게 찢어진 총신과 쪼개진 총열을 남겼다. 20년대 적백내전에서 사용된 것으로 보이는 여러 대의 폐품 페도로프 자동소총, RPD - 아니, 유감스럽지만 나무와 금속 조각을 여러 개 못으로 박고 용접해 RPD처럼 보이게 만든 AK-47, 그리고 이 문제의 주인공인 아르테미가 들고 있던 긴 나무 총기가 있었다...\n\n\"제자일이라고. 아프가니스탄 부족민들이 영국군에 대항해 사용하던 총이지. 망할 머스킷이야.\" 아르테미는 총처럼 생긴 빗자루 손잡이를 훑어보면서 야무지게 말했다. 다니엘은 마을 사람들이 지켜보는 가운데 초조하게 목 뒤를 문지르며 긍정적인 대답을 찾으려 애썼다.\n\n\"그래... 이거... 음, 쏠 수 있는건가?\" 다니엘의 질문에 아르테미는 검토를 잠시 멈추고 화약과 공 따위의 탄약을 집어 들고 무기를 장전했다. 그리고는 경고도 없이 근처 나무를 조준하고 총을 쐈다. 커다란 검은 연기와 함께 천둥 소리가 났고, 연기가 걷히자 목표물을 정확히 명중시킨 것이 분명해졌다. 아르테미는 심호흡을 하고 마을 사람들을 향해 고개를 돌렸다."
 OMO_aprilfools_warlord.23.a: "\"잘 쓰도록 하지요.\""
 OMO_aprilfools_warlord.24.t: "훈련"
 OMO_aprilfools_warlord.24.desc: "\"좋아, 모두들.\" 알리나 발루코바 중위가 무전기를 통해 속삭였다. \"인간들은 왼쪽으로, 포니들은 가운데로 기동하라. 이동하여 언덕을 점령하라.\"\n\n겐리흐 생도는 인간과 포니를 포함한 주변의 생물들과 같이 고개를 끄덕이며 동의했다. 제5혁명여단은 연방에 거주하는 두 종족으로 구성된 최초의 분홍 군대 병력 중 하나였기 때문에 겐리흐는 전쟁에서도 조화가 승리할 수 있다는 것을 증명하는 것이 그들의 의무인 것처럼 느꼈다.\n\n겐리흐와 다른 두 마리의 유니콘 포니가 덤불을 헤치며 길을 나섰다. 앞에서 바스락거리는 소리가 들리자 겐리흐는 발굽을 들어 멈추라는 신호를 보내며 조심스럽게 공기총을 들어올렸다. 작은 북방족제비 한 마리가 덤불을 뚫고 튀어나왔고, 일행은 안도의 한숨을 내쉬었다.\n\n갑자기 우박처럼 쏟아지는 탄환이 그들 주위를 덮쳐 그 안도의 한때를 끊었다. 겐리흐의 왼쪽에 있던 포니가 피격당했고, 겐리흐는 포니를 작은 언덕의 가장자리로 조심스럽게 옮겼다. 겐리흐는 고개를 들어 위를 보려고 했지만, 얼굴에 총알이 날아오는 것을 피하기 위해 몸을 숙여야 했다. \"한계입니다!\" 그가 마이크에 대고 외쳤다. \"지원이 필요합니다!\"\n\n무전기 너머로 또 다른 목소리가 들려왔습니다. \"잠시 대기.\"\n\n모형탄의 폭풍은 연이은 비명과 멀리서 들려오는 총성으로 끊어졌고, 다시 정적이 흘렀다. 눈 사이로 바스락거리는 발자취가 느껴지는 찰나 인간의 손이 도랑으로 밀려들었다. 겐리흐는 그것을 받아들고 몸을 일으켜 세우며 자신을 도와준 인간에게 고개를 끄덕였다."
 OMO_aprilfools_warlord.24.a: "\"좋아, 이제 저 고지를 차지하자!\""
 OMO_aprilfools_warlord.25.t: "첫 번째 시도"
 OMO_aprilfools_warlord.25.desc: "\"야들아, 짐 실어라잉! 그리고 쓸만한 여자 같으믄 아무나 막 데려가!\"\n\n산적의 대장은 늙고 지친 모신을 가리키며 움츠러든 남자를 향해 외쳤다. 그 뒤에서 그의 부하들이 집집마다 들이닥쳐서 쓸 만한 물건이 있는지 샅샅이 뒤졌다. 마을의 여성들은 모두 중앙에 모여 서로를 부둥켜안고 따뜻함과 편안함을 느꼈다.\n\n그러자 하늘에서 날개가 달린 세 포니, 페가수스들이 총알처럼 땅에서 튀어나와 도적떼 주위를 빠르게 돌며 그들을 혼란스럽게 만들었다. 숲에서 총성이 울려 퍼지자 대장은 분노에 휩싸여 조준하고 있던 자를 향해 총을 발사했다. 하지만 총알이 조준점을 찾기도 전에 총알은 공중에 떠서 빛나는 기운에 둘러싸여버렸다. 바로 마법이었다.\n\n끝없는 천둥소리와 함께 어스포니들이 나무에서 달려나와 산적들을 향해 정확하게 총기를 사격했다. 바로 뒤에는 조화 연방의 군복을 입은 인간들이 총검을 들고 도적들에게 돌진하거나 마을 사람들의 탈출을 돕고 있었다. 이 모든 것은 10분도 채 되지 않아 일어난 일이었다.\n\n땅에 엎드리지 않고도 바지를 더럽혀버린 도적들은 서둘러서 약탈한 모든 것들을 버리고 숲으로 돌아갔다. 마을 사람들은 안전해졌다. 장병들이 종족을 가리지 않고 포옹하며 기뻐하는 동안 조화 군대의 인간들과 포니들은 앞날을 생각했다. 앞으로 더 많은 전투가 벌어질 것이고, 이보다 더 힘든 전투도 분명 있을 거라고."
 OMO_aprilfools_warlord.25.a: "그래도 이것은 그들의 첫 승리였다."
 OMO_aprilfools_warlord.26.t: "전 포니 총회의 2번째 회기"
 OMO_aprilfools_warlord.26.desc: "엘레나 파노바는 이런 일이 다시 일어날 리가 없다고 생각했다. 그녀가 미쳤거나 반동적인 어머니가 처음부터 옳았거나 둘 중 하나였다. 지옥은 실재하는 곳이었다고.\n\n\"아, 파노바 동지, 회기 사이에 다시 만나게 되니 반갑구려.\"\n\n엘레나는 눈을 감았다. 신이든 누구든 이 상황을 끝내달라고 간청했던 어릴 적 기도가 머릿속을 스쳐 지나갔다. 눈을 뜨자 그 대신 벅하린이라는 이름의 생물이 자신을 향해 다가오는 것이 보였다. 그 괴물의 불룩한 얼굴이 미소를 띠었다. \"내 이론, 레닌에 대한 나의 공헌에 대해 동지는 만족스러우셨소?\"\n\n엘레나는 생물의 눈동자라는 심연을 응시했다. 몇 주 동안 그녀는 벅하린이 우정에 대한 공허한 미사여구를 읊조리는 것을 들었다. 몇 주 동안 그녀는 생물이 실존할 수 없는 물질과 무기를 발견하는 것을 지켜보았다. 가장 끔찍한 부분은 변신이었다. 진지하고 믿음직한 혁명가들이 벅하린을 만난 이후 얼굴에 일그러진 미소를 띠고 네 발로 나타난 것이다.\n\n\"잊을 수 없지요,\" 엘레나가 스스로 말했다.\n\n부하린의 탈을 쓴 괴물이 웃었다. \"좋은 시작이오! 이제 우리가 혁명 계획을 확립했으니 어머니 조국의 모든 인민에게 혁명을 전파하는 것이야말로 대단히 중요하지요! 동지와 나, 그리고 여기 모인 모든 대의원들이 친구로서 단결하면 러시아 전역에 조화를 전파할 수 있게 될 것이오.\"\n\n엘레나가 말발굽 소리와 손뼉 소리를 듣게 된 것은 다른 사람들이 그들의 대화를 듣고 있었기 때문이었을 것이다. 벅하린과 그의 지옥 같은 군단이 축하를 하고 있었다."
 OMO_aprilfools_warlord.26.a: "현실일 리 없어. 현실일 리 없다고."
 OMO_aprilfools_warlord.27.t: "경로 계획표 만들기"
 OMO_aprilfools_warlord.27.desc: "회의가 열리고 있던 방은 작았고, 대부분의 공간은 중앙에 놓인 큰 테이블이 차지했다. 그 주위에 벅하린, 리코프, 포니나, 블류헤르, 톰스키가 앉아 극동 지역의 정밀 지도를 바라보고 있었다. 지도에는 이 지역의 여러 정부와 군벌들의 국경이 최대한 자세하게 표시되어 있었지만, 그다지 많은 것을 말해주지는 않았다.\n\n블류헤르가 말을 이어가고 있었고, 벅하린은 그가 지도에 표시된 수십 개의 도시와 마을을 바라보며 생각에 잠겼다는 것을 깨달았다.\"...그렇기 때문에 통일된 전선을 확보하는 것이 무엇보다도 중요하오. 우리 인력과 마력은 여러 전선에 배치하기에는 너무 적지.\" 벅하린과 다른 장관들은 고개를 끄덕였다.\n\n포니나는 블류헤르의 논점에 살을 붙였다. \"캄차카의 함대는 과거 소련과의 관계 때문에 이상적입니다. 유마셰프와 그의 부하들이 그런 과거에 다소 환멸을 느끼기는 하겠지만, 우린 저들의 충성심을 상기시키고 우리의 새로운 대의에 동참하도록 설득할 수 있을 것입니다.\" 벅하린은 두 입장 모두에 이의를 제기하지 않았고 나머지 장관들도 동의하며 고개를 끄덕였다.\n\n벅하린은 전체 테이블을 향해 입을 열었다. \"이견이 없다면 캄차카에 대표단을 파견해 조화 연방 합류에 대해 유마셰프와 논의하는 것이 좋겠구려. 모두 동의하시오?\" 벅하린이 자신의 발굽을 들자 두 발굽과 두 손이 만장일치로 동의하는 것을 보았다. 결정이 내려진 것으로 보였다."
 OMO_aprilfools_warlord.27.a: "\"좋소, 그렇다면 캄차카로 가야겠군.\""
 OMO_aprilfools_warlord.28.t: "바지선으로 걸어들어가는 말"
 OMO_aprilfools_warlord.28.desc: "벅하린이 유마셰프의 사무실 문을 열고 들어서는 순간, 그의 눈빛은 예사롭지 않은 기운으로 빛났다. \"정말 당신이오, 니콜라이? 내가 동지를 마지막으로 본 게 1945년 모스크바에서였소. 다시는 못 볼 줄 알았지. 그리고 지금, 동지는 말이 되었구려! 글쎄, 말 종류 중에 하나겠지, 추측하건대.\"\n\n\"포니지요.\" 벅하린이 정정했다.\n\n\"그렇군. 글쎄, 동지의 명성이 동지를 앞서고 있더군요.\" 유마셰프가 계속 말했다. \"일 년 내내 믿을 수 없는 보고를 들었지요. 마법, 포니, 조화... 내겐 전부 약간 우스꽝스럽게 들리더이다. 하지만 바로 여기, 니콜라이 벅하린이 있구려.\"\n\n\"나도 만나서 반갑소, 유마셰프. 하지만 처리해야 할 중요한 일이 있지요.\" 벅하린이 뿔을 흔들며 유마셰프의 책상 위에 있는 폴더를 열었다. \"통합에 대한 내 제안을 받아들이시겠소?\"\n\n유마셰프는 폴더를 밀어냈다. \"동지가 오기 전에 그 계획을 읽어봤소. 솔직히 말해서 동지가 아닌 다른 사람이었다면 그런 제안을 거절했을 거요. 그 계획은 절망스러울 정도로 이상주의적이고 수정주의적이며 솔직히 유토피아적입니다.\"\n\n\"그럼 내 제안을 거절하겠다는 거요?\" 벅하린이 물었다.\n\n유마셰프는 좌절감에 잠시 멈칫했다. \"아닙니다, 동지는 제 서기장이시고 그건 지금도 여전히 의미가 있습니다. 이 관대한 조건으로 이 조화 연방 속에서 동지를 돕겠습니다.\"\n\n벅하린은 이곳에 온 후 처음으로 미소를 지었다. \"후회하지 않을 거요, 유마셰프. 당신이 러시아를 이곳에서 도와왔던 것보다 내 곁에서 러시아를 훨씬 더 많이 돕게 될 테니까.\"\n\n\"동지가 옳았으면 좋겠소. 어쩌면 가능할지도 모르지. 20년도 넘는 세월 동안, 동지가 상상하는 우정과 마법은 본 적이 없었지요. 하지만 요즈음은 참 이상한 시기구려.\""
 OMO_aprilfools_warlord.28.a: "\"아무튼, 우리 서기장께서는 포니가 다 되셨구려!\""
 OMO_aprilfools_warlord.29.t: "함대를 분홍색으로 도색하다"
 OMO_aprilfools_warlord.29.desc: "세르게이는 옛 태평양 함대를 구성했던 철제 덩어리들이 눈에 띄는 위용을 뽐내고 있었다는 사실을 아침녘 시베리아 바람에 몸을 떨며 인정했다. 세상의 끝자락에 여전히 서 있는 거대한 공학적 창조물들, 오래 전에 독일군에 의해 파손되거나 추월당한 조선소의 작업물들. 잠시 동안 그의 마음은 해안을 지키고 있는 자랑스러운 러시아 함대에 대한 생각으로 치솟았지만, 고개를 살짝 흔드는 순간 현실로 돌아왔다. 러시아에는 해군보다 훨씬 더 시급한 문제가 있었고, 캄차카 동지들이 유지해 온 함대는 해적선에 불과했다. 세르게이는 조용히 한숨을 쉬며 함대를 팔아달라는 요청을 어떻게 표현할지 고민했다...\n\n\"좋은 아침입니다, 동지!\"\n\n아스팔트에 부딪히는 말발굽 소리가 그의 말 파트너인 블루 베리가 다가오고 있음을 알렸다. 아니면 블루베리였던가? 그는 포니의 이름 체계가 어떻게 돌아가는지, 특히 대부분의 경우처럼 변신 후 기존 이름을 사용하지 않고 완전히 다른 이름을 선택한 포니의 경우에는 어떤지 전혀 알지 못했다. \"정말 아름다운 배예요! 빨리 작업하고 싶네요!\" 그녀는 활기차게 외쳤다.\n\n\"아... 블루, 우린 이 배에서 작업하지 않을 겁니다. 제 생각엔 팔아야 할 것 같거든요.\" 그는 그녀가 힌트를 얻길 바라며 중얼거렸다. \"이 낡은 배를 유지하는 데 드는 비용과 매각하는 데 드는 비용을 비교해보면...\"\n\n\"오, 제발, 세르게이!\" 그녀는 발굽으로 그의 옆구리를 가볍게 툭툭 치며 말을 이어갔다. \"저것들 좀 봐요! 예쁘지 않아요? 반짝반짝 윤기가 나면 더 예쁘지 않을까요? 이걸로 뭘 할 수 있을지 상상해봐요! 파티도 열고, 연회도 열고, 파시스트들 박살내는 일도 할 수 있겠죠!\"\n\n그녀의 흥분은 짜증스러웠지만, 연방이 얼마나 흔들리고 있는지, 심지어 구식 함대라도 결국 함대가 없는 것보다는 나을지도 모른다는 생각을 하게 만들기도 했다...."
 OMO_aprilfools_warlord.29.a: "...그거 알아요, 블루? 논점을 짚었네요.\""
 OMO_aprilfools_warlord.29.a.tt: "캄차카의 함대는 §Y일신되어 재취역§!할 것입니다."
 OMO_aprilfools_warlord.29.b: "\"내 의견은 변치 않아요. 우리는 자금을 챙기지 함대를 챙길 일은 없어요.\""
 OMO_aprilfools_warlord.30.t: "서기장의 말"
 OMO_aprilfools_warlord.30.desc: "벅하린이 준비를 하고 있을 무렵 보좌관이 어색하게 마이크를 아래로 몇 도 낮추었고, 그를 소개한 인간보다 키가 조금 작은 늙은 서기장이 등장했다. 그와 라디오 아나운서가 있는 방에 퍼진 공기는 경건함과 불편함 사이 어딘가에서 혼재되어 있었고, 남자의 눈은 끊임없이 그 유니콘을 훑어보았다. 벅하린은 오랫동안 그런 시선에 익숙해져 있었다.\n\n진행자의 손짓이 그의 주의를 끌었고, 그는 심호흡과 물 한 모금으로 몸을 곧추세웠다. 그가 마지막으로 국민에게 연설한 게 언제였을까? 소련 패전 선언? 그게 전국에 전해졌을까, 그게 아니면 모스크바에서 퇴각하는 것이 그의 마지막 발표였을까? 아니면...\n\n\"...시베리아에서 생중계합니다, 다시 한 번 돌아오신 니콜라이 벅하린 전 서기장을 소개하게 되어 무한한 영광으로 생각합니다!\" 아나운서가 권위 있는 목소리로 말하며 벅하린을 상념에서 깨웠다. \n\n\"소비에트 연방의 옛 시민 여러분, 안녕하십니까. 제 목소리를 기억하시는 분들께는 경의를 표하며, 처음 들어보시는 분들께는 환영의 인사를 드립니다. 다시 한 번 전국에 있는 국민들에게 연설할 기회를 얻게 된 것은 제 인생에서 가장 큰 영광입니다. 마가단에서 모스크바에 이르기까지, 우리 방송을 모든 우리 인민들이 어디에 있든 들을 수 있기를 바랍니다.\"\n\n\"20년 전, 우리 조국에는 가장 큰 수모가 닥쳤습니다. 나치의 탱크와 군홧발이 우리의 자랑스러운 군대를 덮쳤고 우리는 그들을 막지 못했습니다. 그 이후로 옛 연방의 영토는 파시즘 치하에서 갈등에 휩싸여 무정부 상태에 빠졌습니다. 그러한 재앙이 일어나도록 허용 된 것은 제 가장 큰 수치입니다. 저는 결코 용서받기를 바라지 않습니다. 대신, 전 복원을 약속드립니다!\"\n\n\"우리는 러시아에 새로운 협력의 시대를 가져올 것입니다! 우리는 우리의 위대한 국가를 영광으로 되돌릴 것입니다! 우리는 우정과 조화의 힘으로 우리 국민을 해방시킬 것입니다! 다시 일어나는, 소비에트 연방에 영광 있으라, 동지들!\""
 OMO_aprilfools_warlord.30.a: "잘된 것 같군."
 OMO_aprilfools_warlord.31.t: "그건 반딧불이가 아니다"
 OMO_aprilfools_warlord.31.desc: "처음 그걸 잡았을 때는 정말 귀여웠더라고 미하일은 확신했다.\n\n지난 몇 주간의 구름과 비를 뚫고 화창한 날씨가 소년을 밖으로 이끌었고, 소년은 마을 들판에서 밀 줄기 위에서 행복하게 낮잠을 자고 있는 만화에 나오는 듯한 파란 벌레를 우연히 발견했다. 소년은 흥분한 듯 작은 비명을 지르며 벌레를 손에 쥐고 집으로 달려와 자기보다 훨씬 오래된 잼 항아리에 넣었다. 그는 그것이 한 시간 동안 그 안에서 펄럭이며 가끔씩 작은 곡물 조각을 떨어뜨려 눈 깜빡할 새에 먹어치우는 것을 관찰했다. 그는 새 애완동물의 이름을 류보프라고 지었다.\n\n그리고 곡식을 더 구하러 한 번 더 다녀온 후 집에 돌아와 보니 류보프는 둘이 되어 있었다.\n\n그 순간 그는 발걸음을 멈췄다. 둘째 녀석은 어디서 온 걸까? 그는 원초적인 경계심을 가지고 조심스럽게 뚜껑을 열어 곡물을 더 떨어뜨렸다. 곡물이 그의 손에서 뚝 떨어져나가는 찰나, 두 마리의 벌레가 기침을 하더니 네 마리가 되었다. 당황한 그는 항아리를 다시 닫고 창문으로 달려가 항아리를 머리 위로 들었지만 류보프들이 더 이상 항아리 안에 있지 않다는 것을 깨달을 뿐이었다. 사실 그는 더 이상 항아리를 들고 있지 않았다. 그가 혼란에 빠진 채 고개를 들어보니 벌레 여덟 마리가 자기 위에 떠 있었던 것을 볼 수 있었다. 벌레들은 매달린 장식품처럼 공중에 떠 있다가 창문을 향해 날아올라 그가 믿을 수 없을 정도로 빠르게 창문을 뚫고 야외로 빠져나갔다. 그들이 들판을 향해 날아가는 동안 미하일은 메스꺼움으로 그를 괴롭히는 무언가를 발견했다.\n\n저들은 모두 복제된 것이었다. 반복해서."
 OMO_aprilfools_warlord.31.a: "오 이런."
 OMO_aprilfools_warlord.32.t: "이제 여길 봐"
 OMO_aprilfools_warlord.32.desc: "발레리의 부츠는 힘겹게 쟁기질한 땅을 밟았다. 그 중 일부는 조심스러운 발걸음이었는데 밟고 싶지 않은 것을 밟을까 봐서였다. 대부분은 그의 어깨를 파고드는 50파운드짜리 화염방사기였다. 그의 등에 짊어진 화염방사기는 분명 그와 동료들보다 더 오래된 것으로, 일제가 이런 벽지를 위협하고 소련군의 무기고가 넘쳐나던 시절의 유물이었으며, 여기에 들어가는 연료가 남아 있다는 사실 자체가 기적인 것이었다. 이 무거운 개자식은 이 환상적인 메뚜기 떼의 둥지를 없애는 데 조잡하면서도 효과적인 방법임이 몇 번이고 증명되었다. 비록 그런 해결책이 조잡하다고 말하는 것은 특별히 문명적인 해답이 있다는 것을 거짓으로 암시하는 것이었지만.\n\n그럼에도 불구하고 그는 자기보다 먼저 온 이들, 특히 포니들이 자신의 부대가 도착하기 전에 벌레를 몰아내기를 바랐다. 가난한 마을 사람들의 집을 불태운다는 생각은 그다지 유쾌하게 여겨지지 않았기에. 이곳에 집이 그리 많이 남아 있는 것도 아니었다.\n\n사실 몇 개의 판잣집과 흐트러진 땅덩어리를 제외하면 이곳에 마을이 있었다는 흔적은 거의 찾아볼 수 없었다. 포니 몇 마리가 주요 도로였던 곳을 뛰어다니며 피해 상황을 조사하고 국가가 보충해야 할 손실을 표시했다. 셸쇼크를 앓는 두 명의 마을 주민이 잔해 속을 비틀거리며 소지품의 흔적을 찾기 위해 흙을 까뒤집고 있었다. 그의 가장 가까운 곳에는 한 어머니가 옆에 서서 울고 있는 아이를 격하게 꾸짖고 있었다.\n\n\"네 아비가 여기 있었더라면 널 부끄러워했겠지, 미하일! 우리 농작물이 모조리 날아가고, 집도 사라지고, 마을은 엉망이 됐지!\"\n\n\"엄마, 미안해요! 전 몰랐어요! 전 그게...\"\n\n\"벅하린 동지께서 너그러우시다는게 참말로 다행이지, 안 그랬으면 넌 숲에 늑대들 먹이로 버려졌을 테니까! 이제 다신 이러지 마!\"\n\n\"발레리!\"\n\n한 마류 동지의 목소리에 엿듣던 그가 화들짝 놀랐다. 고개를 돌려 그녀가 가리키는 곳을 바라보니, 희미한 여러 가지 색의 점들이 나른하게 소용돌이치고 있는 나무 숲이 보였다. 화염방사기의 딸깍 소리가 그의 나지막한 한숨을 감췄다."
 OMO_aprilfools_warlord.32.a: "그저 또다른 문제일 뿐."
 OMO_aprilfools_warlord.33.t: "시험"
 OMO_aprilfools_warlord.33.desc: "이제 드디어 처음으로 포털을 가동할 때가 되었다. 알렉세이 페트로비치의 부하인 페오도르 로마노비치가 고개를 끄덕이며 단정하지 않은 갈기를 얼굴 앞으로 흘렸다. \"네, 지금 최종 계산을 하고 있습니다. 언제든 첫 번째 테스트를 시작할 준비가 되어 있습니다.\"\n\n알렉세이가 미소 지었다. \"지금이 가장 좋은 타이밍이겠지?\" 그는 부하에게 고개를 끄덕였다. \"시작하지.\"\n\n소용돌이치는 보라색 차원문이 활활 타오르자 순식간에 방 안이 섬광과 함께 밝아졌지만, 곧이어 방은 어둠 속으로 빠져들었다. 포털 너머의 방은 어두웠고, 벽난로만이 유일한 광원이었다. 방 안에는 마찬가지로 사람이 드물었고, 포니 한 마리가 어두운 바깥 풍경을 응시하며 서 있었다. 포니는 보라색이었고, 붉은 줄무늬의 어두운 갈기를 가지고 있었고, 알렉세이가 러시아 황실 예복이라고 확신할 수 있는 옷을 입고 있었다.\n\n포털이 열리는 소리에 그녀는 천천히 뒤를 돌아보았다. \"아,\" 그녀는 목이 쉬는 듯 쉰 목소리로 속삭였다. \"오늘 손님이 오는 줄은 몰랐는데, 누군지 궁금한걸. 셀레스티아 공주님과 루나 공주님께서 곧 돌아오실 거라는 말을 해주러 온 사절들일까? 아니면, 혹시...\" 그녀는 갑자기, 눈을 번뜩였다. \"새 친구들인가?\"\n\n알렉세이는 반사적으로 침을 꿀떡 삼켰다. \"포탈 닫아.\"\n\n포탈 너머의 포니가 빛을 내기 시작하며 모여 있는 과학자들을 향해 천천히 걸어왔다. \"결국, 시계는 째깍이지. 셀레스티아 공주님과 루나 공주님께서는 돌아오실 거야. 모든 이들이 다시 친구가 된다면 말야, 너희 전부도 포함이고!\"\n\n\"닫아!\" 알렉세이가 비상 차단 장치를 발굽으로 내리치며 고함쳤다. 포탈은 열렸던 때처럼 순식간에 사라져버렸고, 방 안은 어안이 벙벙할 정도의 정적에 휩싸였다. 그는 모두의 머릿속을 맴도는 생각을 말하며 입을 열었다."
 OMO_aprilfools_warlord.33.a: "\"방금 그건 대체 뭐였지?\""
 OMO_aprilfools_warlord.33.a.tt: "§C이퀘스트리아 앳 워 모드에서 만우절 TNO 크로스오버를 플레이해보세요!§!"
 OMO_aprilfools_warlord.34.t: "다른 세계 관찰"
 OMO_aprilfools_warlord.34.desc: "이전에도 여러차례 생각해왔던 장면이었다. 반대편에 있는 평화로운 도시가 크리스탈의 빛깔에 의해 분홍색으로 물들어있었다. 별이 쏟아지는 밤하늘 아래 포니들이 재잘거리고 웃고 장난치는 등 활기찬 밤이었다. 그의 존재는 그 누구의 시선도 끌지 않고 모든 것을 보았다.\n\n저들은 이제 그의 인민이라고, 그는 생각했다. 그가 다스리는 것이 아니라, 그의 모습과 피를 지닌. 이퀘스트리아, 그는 이전에도 형상을 통해 그곳을 본 적이 있었다. 인간은 없지만 포니들만이 있다는 것이 어찌나 그 땅에 잘 어울리던지. 시베리아에 있는 그가 보기에 그곳은 필요와 욕구가 사라지고 즐거움만이 오고가는 현대판 에덴동산처럼 보였다.\n\n그리고 에덴 동산과 마찬가지로, 그와 그의 인민들에게는 닫혀있었다.\n\n포탈을 만들어야만 했다, 하지만 어떻게? 분명 어떤 식으로든 이 크리스탈들과 관련이 있을 것이었다. 어쩌면, 핵분열? 아니면 그의 세계에 스며든 모호한 마법과 관련된 것일 수도 있다. 그가 아는 것은 그 일은 일어나야만 했다는 것, 그 일이 가능해야만 한다는 것뿐이었다. 그렇지 않으면 최초의 크리스탈이 지구에 도착하는 일은 어떻게 일어났던 것이겠는가? 자연이 할 수 있다면 인간과 포니도 할 수 있는 일임에 틀림없었다.\n\n그는 시베리아 최고의 과학자들에게 도움을 청했다. 그들 중 몇몇은 인간이고, 몇몇은 포니일 정도로 다양했지만 모두 그의 말을 듣고싶어하는 것 같았다. \"동지들.\" 그가 운을 뗐다. \"우리는 지금 우리 역사에서 위대한 돌파구의 벼랑 끝에 서있습니다. 여러분의 정신으로 우리는 이퀘스트리아와의 연결을 만들어 조화를 이루고 두 세계를 끈질기게 연결해야 합니다. 여러분의 행동의 중요성을 이해하고, 여러분의 일을 통해 시베리아, 러시아, 우리의 인민뿐만 아니라 만국의 모든 인민들에게 직접적인 혜택을 줄 수 있다는 사실을 인지하십시오. 전 여러분들이 해낼 수 있다는 것을 확신하고 있습니다.\""
 OMO_aprilfools_warlord.34.a: "\"시작합시다.\""
 OMO_aprilfools_warlord.35.t: "최초 접촉 수칙"
 OMO_aprilfools_warlord.35.desc: "\"...그럼 다시 한 번 살펴봅시다, 키릴.\"\n\n\"어떻게 말해야 할지 모르겠지만, 크랜베리, 이 모든 게 제 능력 밖이에요. 포니를 선두로 보내면 안 되는 건거요? 이를테면 당신이라던지?\"\n\n\"포니를 보는 건 새롭지 않잖아요. 저들은 사람을 본 적이 없죠. 동지라면 즉시 관심을 끌 수 있을 거에요.\"\n\n\"...맙소사, 정말 부담되네요.\"\n\n\"그렇기 때문에 더 열심히 해야 하는 거죠. 이제 다시 한 번 살펴봅시다. 당신이 시내의 거리에 도착하면 반드시 소란이 일어날테니 첫인상이 완벽해야 해요. 도착하면 일어서서 자세를 바르게 하고 이렇게 말하세요. '말굽과 낫에 영광 있으라! 저는 니콜라이 이바노비치 벅하린의 명령을 받은 조화 연방의 키릴 보리소비치 보리슈크입니다. 저는 다른 세계에서 왔습니다. 이 세상에서 사회주의의 선봉장으로서 우뚝 선 여러분들의 힘에 대해 들었습니다. 한 명의 동지로서 다른 동지에게, 저는 여러분들께 경의를 표합니다! 절 가까운 당국에 데려다주십시오!'\"\n\n\"대부분 맞는 말이지만 마지막 부분은 외계인처럼 들리네요.\"\n\n\"외계인 맞잖아요.\"\n\n\"그래요, 이해했어요. 그 부분은 괜찮아요. 하지만 제가 이... 당국 권위자 앞에 도착하면... 발굽을 비스듬히 들어 경례를 해야 한다고요?\"\n\n\"잘못된 표현이긴 하지만, 맞아요. 그게 관례입니다. 저희가 본 바로는요.\"\n\n\"나치 경례 같은데요!\"\n\n\"그러니 전 저들이 우리의 관습을 똑같이 기괴하게 생각하리라고 장담할 수 있죠. 이제 우리 동료 공산주의자들의 전통을 계속 조롱할 건가요, 아니면 협조할 건가요?\"\n\n\"...좋아요.\"\n\n\"좋습니다. 이제 석식 예절로 넘어가죠.\""
 OMO_aprilfools_warlord.35.a: "\"말도 안 돼, 이건 건초잖아요?\""
 OMO_aprilfools_warlord.36.t: "새로운 세계의 새로운 발굽"
 OMO_aprilfools_warlord.36.desc: "겐리흐가 포탈을 통과하자마자 어떤 감각이 주둥이부터 꼬리 끝까지 퍼져나갔다. 그 감각은 미각도 아니고, 후각도 아니고, 소리도 아니고, 이 세 가지가 모두 합쳐진 느낌이었다. 그것은 마치 그의 정신과 나머지 신체 사이에 단절이 있는 것처럼 그의 정신을 흐릿하게 만들었다. 하지만 그 느낌이 낯설게 느껴졌음에도 불구하고 겐리흐에게는 이상하게도 익숙하게 느껴졌다. 변화의 순간을 떠올리게 만드는-\n\n상념이 끝나기도 전에 겐리흐는 포탈을 통과해들어왔다. 겐리흐는 자신을 둘러싸고 있는 키 높은 나무들 사이로 나머지 부대원들을 볼 수 있었다. 그의 여동생 마샤는 편안한 표정으로 나무를 바라보며 엿을 씹고 있었다. 다니엘과 발렌틴은 스탈리온그라드에서 온 누군가와 연락을 취하려고 무전기를 설치하고 있었다. 그리고 마지막으로 발루코바 중위가 키릴이라는 외교관의 그림자에 가려 손톱을 물어뜯으며 숲 바닥을 서성이고 있었다. 아무도 이 새로운 세상에 편안해 보이지 않았다. 마치 나무가 걷기 시작하거나 하늘에 불이 내릴까 봐 걱정하는 것 같았다. 그래서 여단은 불안한 침묵 속에서 발렌틴이 신호를 찾을 때까지 기다렸다.\n\n두 사람이 무전기를 계속 만지작거리고 있을 때 기계에서 목소리가 들려왔다. 여전히 잡음은 남아있었지만 몇 마디 말이 들렸다. 매복. 리버. 그리폰. 겐리크는 마지막 단어를 듣자마자 기분이 좋아졌다. 여단이 임무 전에 받은 보고를 통해 겐리흐는 그리폰이 독수리와 사자의 탐욕스러운 잡종으로, 조화주의와 공산주의 양쪽 모두의 난적이라는 사실을 알고 있었다. 갑자기 북서쪽으로 약 3마일 떨어진 곳에서 총성이 울려 퍼졌다. 이 소리를 들은 발루코바 중위는 여단에게 총소리를 향해 곧장 진격하여 그리폰의 공격을 받고 있는 스탈리온그라드 병사들을 구출할 것을 명령했다."
 OMO_aprilfools_warlord.36.a: "분홍 군대가 왔으니, 적들은 두려움에 떤다."
 OMO_aprilfools_warlord.37.t: "낯선 땅 위의 신선한 피"
 OMO_aprilfools_warlord.37.desc: "겐리흐가 방아쇠를 당겼다. 총신에서 보라색 빛줄기가 발사되고 수정처럼 생긴 탄창이 총 밖으로 튀어나오더니 1초 만에 전진해오던 그리폰 한 마리가 쓰러졌다. 겐리흐는 엄폐물 뒤로 몸을 돌려 다른 그리폰을 조준했다. 당겼다. 보라색 섬광이 번쩍였다. 이번에는 총에서 발사된 주문이 목표물을 살짝 빗나갔다. 마샤의 주문은 통하지 않았고 그리폰은 꽥꽥거리며 쓰러졌다.\n\n겐리흐는 다른 적이 있는지 주위를 둘러보았지만 사정거리 안에 있는 적을 찾을 수 없었다. 몇 마리 남지 않은 그리폰들은 마법사격을 피해 소나무 사이로 날개를 펴고 도망치고 있었다. 발루코바 중위가 사격 중지 명령을 내렸고, 겐리흐는 쓰러진 몸을 나무에 바짝 붙인 후, 엉덩이가 숲 바닥에 닿을 때까지 미끄러져내려갔다. 그때 겐리흐는 자신이 총에 맞았으며 그리폰의 총알이 왼쪽 어깨에 박혀 있다는 사실을 깨달았다. 겐리흐는 고통을 잊을 수 있는 방법을 찾다가 주변에서 들리는 발굽소리에 집중했다.\n\n발자국 소리가 점점 커지자 겐리흐는 누군가 자신의 옆에 있다는 것을 느낄 수 있었다. 눈을 뜬 겐리크의 눈앞에는 엉덩이에 나팔 문신이 새겨진 낯선 암망아지 한 마리가 보였다. 암망아지가 잠시 멈칫하고는 말했다. \"낯선 이, 그쪽이 누군지는 모르겠지만 우리가 정말 필요로 할 때 당신과 당신 친구들이 우리를 도와줬어요. 감사해요.\"\n\n암말이 겐리흐에게 발굽을 내밀자 잠시 후 겐리흐가 오른쪽 발굽을 꺼내 흔들어주었다. 겐리흐는 암망아지의 눈을 바라보며 찡그린 얼굴로 대답했다..."
 OMO_aprilfools_warlord.37.a: "\"친구끼리 돕고 사는 거지.\""
 OMO_aprilfools_warlord.38.t: "새로운 세계의 새로운 친구들"
 OMO_aprilfools_warlord.38.desc: "\"문신이 아니라 큐티 마크라고 해요. 모든 포니들은 어릴 때 큐티 마크가 생기면서 모두에게 자신의 개성을 드러내죠.\"\n\n\"그럼 트럼펫을 연주하지도 않는데 왜 트럼펫 큐티 마크가 있는 거야?\" 겐리흐가 암망아지 친구에게 물었다.\n\n\"제가 흥분하면 정말 큰 소리로 떠들어서 그런 것 같아요.\"\n\n\"그럼, 넌 나랑 얘기하는 게 신나지 않는거야?\" 겐리흐가 놀리듯 말했다.\n\n암망아지는 능글맞게 웃음으로써 답했지만, 대답을 하기도 전에 붐비던 수송 트럭이 멈춰 섰다. 스탈리온그라드의 다른 병사들이 트럭 뒤편에서 내리는 것을 본 겐리흐는 그들을 따라 나와 주변을 둘러보았다. 트럭은 높은 건물들로 둘러싸인 눈 덮인 들판에 그들을 내려놓았는데, 이르쿠츠크를 연상시켰다. 겐리흐의 우측에는 유난히 높은 건물이 있었고, 그 위에는 거대한 포니의 동상이 세워져있었다.\n\n겐리흐의 옆으로 다가온 암말이 겐리크의 귀에 대고 소리쳤다. \"저건 소비에트 궁전이에요.\" 아까 받은 미소를 되돌려준 겐리흐는 전장을 가로질러 동료들을 찾아보려고 했다. 그러다 마샤가 스탈리온그라드 포니 두 마리와 엿을 나눠먹고 있는 모습을 발견했다. 이전에 포니를 본 적이 없는 발렌틴은 떼를 지어 몰려드는 현지 포니들을 상대하고 있었다. 발루코바 중위는 금발의 갈기를 가진 검은 털을 가진 포니와 대화를 나누고 있었는데, 그 포니는 박쥐 날개 한 쌍을 갖고 있었다. 이 광경에 놀란 겐리흐는 스탈리온그라드와 이 새로운 세계에 대해 배울 것이 많다고 내심 생각했다. 하지만 이미 동지애와 우정의 유대가 형성되고 있다는 사실은 기뻤다."
 OMO_aprilfools_warlord.38.a: "우정은 마법."
 OMO_aprilfools_warlord.39.t: "발굽을 맞대다"
 OMO_aprilfools_warlord.39.desc: "\"음, 오늘은 확실히 생산적이었습니다. 그렇지 않습니까, 벅하린 동지?\" 스탈리온그라드의 바실리 서기장이 말했다.\n\n\"물론이오.\" 벅하린이 고개만 끄덕이며 대답했다. 그들이 두 나라 사이의 성공적인 조약 협상을 검토하는 동안 장내에는 평온한 정적만이 감돌았다.\n\n\"벅하린 동지, 이 질문을 하지 않을 수 없군요, 동지의 세계가 진정으로 동지의 메시지와 혁명을 받아들일 준비가 되었다고 생각하십니까? 동지가 묘사하는 것을 들어보면 매우 잔인한 세상인 것 같은데요.\"\n\n\"쉽지는 않을거라 생각하지만, 지구는 생각보다 준비가 되어 있다고 생각하오. 어쨌든 국가와 인민이 같지는 않으니 말이오. 동지의 세계는 어떻소? 말씀을 들어보니 제 환상과는 달리 모든 것이 유토피아적이지는 않은 것 같소.\"\n\n바실리는 어깨를 으쓱했다. \"처음에 생각했던 것보다는 더 복잡하지만 스탈리온그라드의 포니들은 강인하며, 대의를 위해 헌신하고 있습니다. 반동 세력에 휘둘리지는 않을테니 걱정하지 마십시오.\"\n\n\"그래요, 그게 우리가 논의해야 할 전부라면 지금 당장 이 동맹에 대해 발굽을 맞대야 할 것 같소만.\"\n\n\"전적으로 동의합니다, 동지.\""
 OMO_aprilfools_warlord.39.a: "우리가 힘을 합치면, 무엇도 우릴 막지 못할 거요!"
 OMO_aprilfools_regional.1.t: "축하"
 OMO_aprilfools_regional.1.desc: "꽃집 주인은 10시에, 제빵사는 11시 30분에 벅하린을 불렀다. 이르쿠츠크에는 텔레비전 촬영팀이 몰려들었다. 긴 리본과 화환이 가로등 기둥에 매달려있었다. 극동 지역의 평화와 소련의 통일을 기념하기 위해 벅하린이 명령한 국가적 축하의 날, 새로운 분홍 깃발 아래 모든 것이 준비되어 있었다.\n\n혁명 지도자 중 일부는 이 축하 행사 준비에 너무 얽매이는 것이 실수라는 점을 알고 있었다. 결국 행사를 관리할 직원과 관료 조직은 벅하린에게 있었으니 말이다. 그럼에도 불구하고 그는 그 광경에 초자연적으로 이끌렸다. 탈태 이후 그는 파티에 집착하게 되었다. 그가 좋아하는 것들은 보들보들하고 귀엽고 깜찍하고 사랑스러운-\n\n\"니콜라이.\" 그 목소리는 그를 열광적인 생각에서 깨웠다. 그는 리코프의 모습이 시야에 들어오자 얼굴이 붉어지는 것을 억눌렀다. \"러시아 통합의 포니 대축제에 대한 보안 평가가 있네. 포니 지도부에 대한 인간들의 반감이 커지고 있고, 많은 인민들이 도시에 도착하면서 우려의 목소리가 커지고 있어...\"\n\n벅하린은 이 경고를 심각하게 받아들이고 싶었다. 그가 인간이었다면 축제를 자제하고 보안과 행정 업무에 집중했을지도 모른다. 하지만 그 인간은 죽었다. 이제 그는 풍선과 파티 현수막에 대한 끝없는 갈망을 품게 되었다.\n\n\"분홍위병들에게 하얼빈에서 도착하는 인민들에 대한 추가 보안 검사를 지시하고, 제1차 전 포니 총회에 참석하지 않은 이들을 면밀히 감시하라고 해. 우리는 너무 열심히 일해왔는데 이제와서 재미를 보지 않을 수는 없지 않겠나.\""
 OMO_aprilfools_regional.1.a: "\"분부대로, 서기장 동지.\""
 OMO_aprilfools_regional.2.t: "내가 있고 싶은 곳"
 OMO_aprilfools_regional.2.desc: "포니 대축제가 놀라울 정도로 거의 잘 진행되고 있다고, 리코프는 생각했다. 행복한 포니들과 당황한 인간들이 이르쿠츠크에 꾸준히 도착하고 있었기 때문이다. 당원들은 지사 관저에서 웃고 노래를 불렀다. 반조화 극단주의자들의 흔적은 보이지 않았다. 연회장 바닥에 서니 모든 것이 평온했다.\n\n리코프는 안도의 한숨을 내쉬었다. 긴장을 풀 수 있었다. 그는 새로운 친구를 사귈 수 있을까 주변을 둘러보았다. 대화에 참여하지 않는 사람은 단 한 명, 거친 머리카락을 가진 검은 머리의 인간 여성뿐이었다. 그녀는 손에 가방을 움켜쥐고 누군가를 찾고 있었다.\n\n\"아, 친구.\" 리코프가 앞으로 나아가며 말했다. 그는 그녀의 이름을 기억할 수 없었지만 낯이 익었다. \"인민의 우정을 축하하는 자리에서 즐거운 시간 보내고 계십니까? 전 리코프 동지입니다.\"\n\n그녀는 몸을 떨며 가방을 움켜쥐었다. \"당신은 리코프가 아니야. 리코프는 소련의 영웅이었어. 인간 남성이었지.\" 그녀의 얼굴에 눈물이 흘러내렸다.\n\n\"오, 이런. 그래요, 제가 달라지긴 했지만 전 여전히 리코프예요. 이제 저는 친절한 정부, 협동을 통해 갈등을 해결하는 정부, 국가가 발행한 컵케익과...\"\n\n\"지금 무슨 말을 하고 있는건지 알기나 해? 내 말은... 젠장. 이 모든 게 얼마나 말도 안 되는지 깨닫는 사람은 나뿐이야. 이 모든 우정에 대한 이야기. 이 모든 미사여구들.\" 그녀는 지갑을 열었다. 그녀의 입에서 말이 튀어나왔다. \"난 동물로 변하는 자식들 때문에 여기 왔어. 이 희극을 끝내려고 왔지만, 우정에 대한 말이나 격언을 한 마디만 더 하면 어머니의 무덤에 맹세코...\"\n\n리코프는 잠시 생각에 잠겼다. 그는 커다란 눈으로 그녀를 바라보았다. \"가끔은 슬퍼해도 괜찮아요.\""
 OMO_aprilfools_regional.2.a: "엘레나 파노바는 가방에서 총을 꺼내 알렉세이 리코프에게 근거리에서 총을 발사했다."
 OMO_aprilfools_regional.3.t: "너와 나"
 OMO_aprilfools_regional.3.desc: "그녀는 비명소리를 인지했다. 그녀는 군중이 몰려드는 것을 인지했다. 그녀는 자신의 몸이 연회장 밖으로, 총독의 궁전 밖으로, 이르쿠츠크 밖으로 튕겨져나가는 것을 인지했다. 엘레나 파노바는 훼손된 현수막과 반쯤 공기가 빠진 풍선을 지나 울부짖으며 달리고 있었다.\n\n\"포니들은 물러가라! 포니들은 물러가라!\" 엘레나 파노바가 수많은 인파를 지나면서 조증에 걸린듯한 목소리로 외쳤다. \"괴물은 물러가라! 짐승이 지배하는 정부는 물러가라!\" 그녀가 길을 미끄러져 내려가자 망아지 무리가 비켜서려고 허겁지겁 움직였다. \"자유! 우리는 자유로워질 것이다!\"\n\n외침은 계속됐다. 그녀의 외침. 그녀의 거친 호흡. 매 순간마다 그녀는 머리 위와 뒤에 점점 더 많은 그림자가 드리워지는 것을 느꼈다. 포니 경관들이 호루라기를 불며 그녀를 향해 몰려들었지만, 그녀는 계속 외치기로 결심했다. \"자유! 말은 우리를 지배하지 못하리라! 자유!\"\n\n엘레나가 지옥의 설계자 벅하린을 죽이지 못한 것이 문제가 되기나 할까? 리코프에 대한 그녀의 폭력 행위는 그 파스텔 괴물들도 물리칠 수 있는 존재라는 것을 증명했다. 그녀는 이 세상의 규칙이 여전히 그들에게 적용되며 그들의 소위 조화가 필연적이지 않다는 것을 증명했다. 그녀는 자신의 행동이 뮤지컬 노래와 낑낑대는 고음에 지친 러시아인들을 고취시킬 것이라는 사실을 확신했다. 운이 좋으면, 인민들은 미몽에서 깨어날 것이었다. 그들은 차르에게 그랬던 것처럼 네발 달린 억압자들에 맞서 일어설 것이었다.\n\n그녀는 골목 끝에 갇혀 있었고 그들은 지금 그녀의 바로 뒤에 있었다. 경찰. 압제자. 포니. 그녀는 거친 미소를 지으며 스스로에게 총을 겨눴다. \"너흰 우릴 지배하지 못 해! 우리가...\"\n\n저 위에서 말발굽 하나가 엘레나의 머리를 내리쳤다. 그녀는 잠시 흔들거리다가 총을 떨어뜨리고 쓰러졌다."
 OMO_aprilfools_regional.3.a: "이크."
 OMO_aprilfools_regional.3.a.tt: "§R위기의 실타래가 풀려난다...§!"
 OMO_aprilfools_regional.4.t: "주장"
 OMO_aprilfools_regional.4.desc: "\"포니 대축제는 재앙이었어! 믿을 수가 없군.\"\n\n\"...초창기 당원! 게다가 인간이라니! 불쌍한 리코프. 불쌍한 리코프, 그는...\"\n\n\"벅하린은 그자를 알고 있었어! 그자를 협상에 데려왔었지. 맙소사, 우리가 원하는 리더십이 이런 거였던 건가?\"\n\n그렇게 되었다. 평소 조화롭던 소비에트는 파벌주의에 빠져들었다. 무정부 상태의 한가운데서 지친 벅하린이 연단에 서서 질서를 유지하려고 노력했다.\n\n\"동지들! 동지들!\" 벅하린이 외쳤다. \"우리는 사소한 싸움에 굴복할 수 없소! 우리는 정중하게 이견을 가질 수 있지만 우리 친구에 대한 인신 공격은...\"\n\n\"손 달린 것들에 대해 이야기할 때는 동지가 옳겠지요! 지난주에 포니로 변한 저로서는 믿을 수 있는 인간은 단 한 명도 없다는 말이 무슨 뜻인지 알 것 같거든요.\" 뒤에서 붉은 포니가 외쳤다. 그는 발굽을 들었다. \"포니 아닌 자에게는 권리가 없다! 가장 비열한 반동분자를 위한 피난처도 없다!\"\n\n\"절대 안 되오!\" 깜짝 놀란 벅하린이 말했다. \"조화는 포니뿐만 아니라 모두를 위한 거요! 만약 우리가 한 집단을 차별하기 시작한다면, 우리는 그들과 다를 게 없...\"\n\n하지만 그는 이미 자신의 주장이 실패했음을 알 수 있었다. 방 뒤쪽에서 포니 무리가 일동 기립하고는 항의의 표시로 문을 향해 행진하고 있었기 때문이었다. 벅하린이 반조화 극단주의자들을 자기들 가운데 들여보내는 동안 포니들은 가만히 앉아있지 않을 것이었다. 포니들은 도살장에 양처럼 끌려가지 않을 것이었다. 그들은 결국 포니였으니."
 OMO_aprilfools_regional.4.a: "\"오 엘레나... 대체 무슨 짓을 한 거요?\""
 OMO_aprilfools_regional.4.a.tt: "§Y전연방 포니 공산당 (볼셰비키)§!의 §C급진파 포니§!들에 대한 §Y벅하린§!의 지배력이 약해지고 있습니다."
 OMO_aprilfools_regional.5.t: "골목에서"
 OMO_aprilfools_regional.5.desc: "\"몇 년 전, 벅하린은 시베리아에 가장 큰 죄악을 범했습니다. 그는 그것을 포니화라고 불렀습니다.\"\n\n몇 년 전만 해도 오몰론의 추운 북쪽에서 알렉산드르 멘의 아름다운 설교에 수많은 군중이 운집했던 것을 들어본 적이 있었을 것이다. 이제 그는 한적한 시골 마을의 목회자에 불과했다. 멘 신부는 포니와 그들이 내세우는 모든 것들을 싫어했기 때문에 그의 새로운 메시지는 대부분의 사람들에게 너무 급진적이어서 논란의 여지가 있었다.\n\n\"하느님께서 인간을 창조하실 때 그분의 형상대로 만드셨습니다. 우리의 형태, 눈, 손, 얼굴 등 모든 것이 성령의 선물로서 지극히 고귀하게 만들어졌습니다. 이 선물이 어떻게 변질되었는지 보십시오! 인간은 왜곡되고 부서진 채로 남겨집니다. 우리의 눈은 거대한 얼룩덩어리로 변하고, 손은 관절이 없는 발굽으로 뭉툭해지며, 심지어 얼굴은 거대한 주둥이로 변형되기까지 합니다. 정의로운 하느님이시라면 과연 우리에게 이런 일을 요구하셨을까요? 성서에 따르면 마법에 대해 좋지 않게 말하고 있고, 그 마법들은 우리 주변에 널려 있습니다. 우리는 그것들을 받아들일 수 없습니다!\"\n\n점차, 인간 무리가 이 기묘한 남자를 둘러싸기 시작했다. 몇몇은 그를 알아봤다. 다른 이들은 단순히 그가 외치는 일의 연유가 궁금했다. 그들이 예상하지 못했던 것은 그의 말에 대한 진정한 감사였다. 물론 그는 너무 과격하고 급진적이었다. 하지만 그의 말에는 어떤 강력한 무언가가 있었다. 주목할 가치가 있는 무언가.\n\n\"인간으로 남아 있는 여러분, 나는 여러분 모두를 사랑합니다. 죄에 직면한 당신의 강인함이야말로 진정한 아름다움입니다. 형제 여러분, 강건하게 버티십시오! 내 말에 귀기울이십시오!\""
 OMO_aprilfools_regional.5.a: "\"여러분은 마류의 죄악에 단호하게 맞서야 합니다!\""
 OMO_aprilfools_regional.6.t: "최고 소비에트의 마비"
 OMO_aprilfools_regional.6.desc: "벅하린은 스트로베리 나이트가 관중들의 환호 속에 연단에서 내려오는 모습을 지켜보았다. 그녀의 연설은 열정적이고 증오에 가득 차 있었으며, 인간의 침략을 비난하는 도중에 고함소리가 그녀의 연설을 묻어버리기도 했다. 그는 다른 당원들이 좀 더 화해적인 감정을 표현하기를 바랐다.\n\n다음 발언자는 인간 쪽에서 나왔는데, 벅하린은 걱정스러운 표정으로 그가 연단에 올라가는 모습을 지켜보았다. 그의 연설 역시 포니 측의 쿵쿵거리는 발굽 소리와 주변 소음에 묻혀 들리지 않았다. 정부가 스스로 분열되어 마비되었다는 것이 분명해졌다. 어느 쪽도 의회의 다른 절반에 어떤 대표도 받아들이거나 보내지 않았다. 그들이 서로에게 가장 가까이 다가간 것은 서로의 연설에 대해 고함을 지르는 순간뿐이었다.\n\n스트로베리는 인간 발언자가 스스로 말을 끊을 때 그 근처에 머물렀다. 그가 그녀를 바라보는 순간 그녀가 미소를 지으며 말했다. \"우린 얄팍한 변명은 듣고 싶지 않아, 루카. 네 친구들에게 돌아가서 피할 수 없는 상황에 어떻게 저항할지 계획해 봐.\" 벅하린이 그가 무심한 미소로 입술을 말아올리는 것을 보았다.\n\n\"피할 수 없는 일?\" 루카가 답했다. \"미안하지만, 키라, 난 냄새나고 지저분한 포니의 예측에 무게를 두지 않아.\"\n\n\"스트로베리야!\" 그녀가 발굽을 내밀어 루카를 공격하자 루카가 비명을 질렀다. 그는 뒤로 뛰어내린 다음 주먹을 불끈 쥐고 보복할 준비를 했다.\n\n\"그만!\" 벅하린이 소리쳤다. 방 전체가 조용해졌다. \"지금부터 30분간 휴회를 선언합니다. 여러분 모두, 특히 당신들 둘에게 대단히 실망했소.\" 그는 스트로베리와 루카를 향해 차례로 비난하는 표정을 지었다. \"다시는 이런 부끄러운 모습을 보지 않기를 기대합니다. 다들 나가시오.\" 그들이 떠나자 벅하린은 자리에 주저앉았다. 어떻게 이 지경이 된 것일까? 포니가 된 후 처음으로 그는 어떻게 해야 할지 모르게 되었다. 어떻게 해야 달라질 수 있었을까?"
 OMO_aprilfools_regional.6.a: "그는 노력해보는 수밖에 없었다."
 OMO_aprilfools_regional.7.t: "거리의 장거리 경마"
 OMO_aprilfools_regional.7.desc: "포니들이 행진을 시작한 것은 음산한 아침이었다. 멀리서부터 천둥이 치는 성난 하늘이 이르쿠츠크 거리를 울리는 수만의 발굽소리를 강조하며 굉음을 냈다. 포니 세력 현수막과 반인간 구호가 적힌 표지판이 거리를 가득 메웠다. 한 무리의 십대 소년들이 군중을 향해 돌을 던진 시각은 9시 47분이었다. 9시 49분, 첫 번째 건물에 불이 붙었고 아수라장이 펼쳐졌다. 포니 무리는 도시 전역을 질주하며 즈다노프 칵테일에 불을 붙이고, 차를 뒤집고, 저항하는 모든 이들을 폭행했다.\n\n분홍위병들이 신속하게 동원되어 도시의 질서와 평화를 회복했다. 포탈 사건의 베테랑들로 구성된 제5혁명여단이 도착하여 주요 주거 지역으로 향하는 접근을 차단한 것이다. 폭도들은 재빨리 눈치를 채고 포위된 병력 주위로 집결하기 시작했다.\n\n\"반역자들!\" 한 포니가 외쳤다. \"저들은 조화의 적들을 보호한다!\"\n\n\"너희는 동족을 버리고 두 발 달린 것들의 편을 들었어! 어떻게 우릴 배신할 수 있느냔 말야!\" 또다른 포니가 외쳤다. 포니 무리가 점점 불어나기 시작했고, 병사들 앞에 포니 군집이 한꺼번에 몰려들었다. 부대의 지휘관은 몇 걸음 뒤로 물러나 상황을 생각했다. 이들을 막을 가치가 있었을까? 막을 수나 있을까? 포니들이 전진하기 시작하자 그는 선택을 해야만 했다."
 OMO_aprilfools_regional.7.a: "폭력만으로는 조화를 이룰 수 없다."
 OMO_aprilfools_regional.7.b: "\"조화의 이름으로 해산시켜라!\""
 OMO_aprilfools_regional.8.t: "나머지 말들은 어떻게 사는가"
 OMO_aprilfools_regional.8.desc: "벅하린이 두 위병의 호위를 받으며 단상에 다가섰다. 그는 처음으로 포니 군중 앞에서 두려움에 떨었다. 이들은 벅하린과 그의 이상을 경멸하는 진정한 포니 우월주의자이자 급진주의자였다. 그들을 진정시켜야 했지만 쉽지 않을 것이 분명했다.\n\n벅하린은 군중을 진정시키려고 노력했다. \"전 동지 여러분들께 말씀을 드리러 왔습니다. 여러분의 요구에 대한 보고를 들었습니다. 오늘 여러분 모두에게 조화의 가치를 설명할 수 있기를 바랍니다.\"\n\n군중의 야유가 터져나왔다. 어떤 이들은 그를 인간운동가, 포니 유다 같은 별명으로 불렀다. 벅하린은 이 모든 분노에는 분명 이유가 있을 것이라며 분노에 맞서는 일을 스스로 자제했다. 대신 그는 질문을 던졌다. \"제게서 무엇을 원하십니까, 암수 포니 여러분? 전 들어드리러 온 것입니다, 약속드립니다.\"\n\n포니들은 서로 중얼거렸고, 이 지역의 리더로 보이는 작은 보라색 암포니 한 마리가 군중들 앞으로 걸어나왔다. \"우린 무서워요.\" 그녀가 공포에 질린 깜찍한 표정으로 눈을 크게 뜨며 말했다. \"인간들은 우리를 증오하며 거리를 행진하고, 우리에게 소리를 지르고, 갈기를 잡아당기고, 우리 등에 타려고 해요. 당신의 조화에 대한 공염불은 우리를 구할 수 없어요, 벅하린. 우린 보호가 필요해요!\"\n\n군중이 환호와 함성을 지르며 우레와 같은 발굽 소리가 터져나왔다. 벅하린은 잠시 생각에 잠겼다. 이 급진주의자들을 위해 스스로 진정한 약속을 해야 할까, 아니면 중도적인 태도를 유지해야 할까?"
 OMO_aprilfools_regional.8.a: "\"여러분의 우려를 이해합니다. 추가적인 보호를 제공하는 방안을 검토해보겠습니다.\""
 OMO_aprilfools_regional.8.b: "\"두려워 마십시오. 시간이 지나면, 조화가 이러한 마찰을 극복할 겁니다.\""
 OMO_aprilfools_regional.9.t: "포니와 멘"
 OMO_aprilfools_regional.9.desc: "벅하린은 사제 복장을 한 남자를 열심히 바라보면서 그 남자의 목에 걸린 십자가에 집중했다. 알렉산더 멘은 평범한 사제가 아니었고, 불같은 설교와 연설로 인류의 비공식적인 지도자가 되었다. 벅하린은 특별히 종교적이지 않았고 종교 교리는 인민의 힘을 약화시키는 역할을 했지만, 그와 멘은 이상을 공유했으니, 어쩌면 조화의 이름으로 타협을 이끌어낼 수 있지 않을까?\n\n\"안녕하십니까 신부님, 이 모임에 동의해 주셔서 기쁘게 생각합니다. 신의 종들은 종종 의심스러운 이유로 제 이상을 조롱했지만, 저는 우리가 좀 더 조화로운 합의에 도달할 수 있기를 희망합니다. 연방이 어떻게 저와 신부님 사이의 균열을 메울 수 있겠습니까?\"\n\n\"당신들의 정책은 인류를 위협하고 있소.\" 멘은 인류를 강조하며 대답했다.\n\n\"그건 사실이 아닙니다. 연방은 포니와 인간 모두를 위해 일합니다.\" 벅하린은 긴장이 완화되기를 바라며 따뜻한 미소로 답했다.\n\n\"하지만 우리의 부족한 자원은 포니들이 행복하게 살 수 있도록 모든 것을 조정하는 데 투입되고 있지요. 인간은 가족과 공동체를 위해 노력하지만, 그 결실은 생계를 위협하는 노력으로 돌아옵니다. 이게 어떻게 조화란 말입니까?\" 벅하린은 혀를 찼다. 여러 인간군상이 있었으나, 그와 같은 독실한 사제가 거짓말을 할 수 있었을까? 현재의 정책은 도움이 되기보다는 해가 되고 있던 것이었을까? 연방이 증진시키고 있던 것은 다른 이들을 무시한 일부의 복지였던 것일까? 벅하린의 상념은 차분한 기색으로 대답을 기다리는 멘의 강렬한 눈빛에 의해 중단되었다."
 OMO_aprilfools_regional.9.a: "\"그 비난은 근거가 없소, 모두가 동등하게 대우받고 있지요.\""
 OMO_aprilfools_regional.9.b: "\"어쩌면 우리가 실수로 간과한 동지들이 몇 있을지도 모르겠습니다.\""
 OMO_aprilfools_regional.10.t: "악당에게 굴레를 씌우다"
 OMO_aprilfools_regional.10.desc: "\"헤이 헤이! 호 호! 포니 할당제는 사라져야 한다!\" 화창한 아침 이르쿠츠크 항공기 공장 밖에서 들리는 주된 소리였다. 공장에서 일하던 수천 명의 노동자들이 파업을 위해 공장 밖에 모여 포니 반대 구호를 외치고 있던 것이다. 사회상을 반영해 일정 이상의 인간과 포니들을 채용해야 한다는 작업장의 새로운 규정으로 인해 많은 사람들이 일자리를 잃을 위협에 처해 있었고 이 기술자들은 조용히 물러나지 않을 것이었다.\n\n루시는 등굣길에 이렇게 많은 사람이 모인 것을 본 적이 없었고, 많은 사람들이 소리를 지르고 있었으며 구경꾼들도 그들을 신기하게 쳐다보고 있었다. 포니 소녀는 죽은 포니의 모습을 담은 팻말을 든 사람들의 시선을 피해 인파의 가장자리를 헤쳐나갔다. 그녀가 남자와 여자 사이를 지그재그로 지날 때 해를 끼칠 수 있는 사람들을 주시하면서 속도를 높이기 시작했고, 무언가에 부딪혀 비틀거리며 군중 속으로 들어갔다. 그녀 앞에는 근육질의 덩치 큰 남자가 서 있었고, 그는 그녀를 경멸하는 눈빛으로 노려보았다.\n\n\"이쪽을 봐! 일자리를 훔쳐가는 쥐새끼가 지나가려고 해! 그냥 지나가게 둘 거야?\" 남자가 소리쳤다.\n\n\"네? 살려주세요! 부딪힐 생각은 아니었어요! 전 이 길로 학교에 다니는데...\" 루시의 설명은 그녀를 둘러싸고 있는 파업자들에 의해 묻혀버렸다. 그녀는 한 손이 발굽을 잡는 것을 느꼈고, 또 다른 손이 잡히는 것을 느꼈다. \"누가 좀 도와줘요! 제발!\"\n\n아르템은 근처 가게에서 파업을 지켜보았다. 그날은 수업이 지루해서 아버지가 정부에 항의하는 모습을 보기 위해 결석했다. 그는 방금 사과를 한 입 베어 물었을 때 군중 속에서 들려오는 도와달라는 외침을 들었다. 그는 아버지와 다른 몇 명의 남자들이 어린 파란 포니를 집어들고 있는 것을 보았다. 저건 루시 아닌가? 루시는 아르템이 아는 유일한 파란 포니였고, 항상 아르템과 간식을 주고받곤 했다. 아르템은 갈등을 느꼈는데, 자신이 개입하면 가족들이 자신을 미워할 것이라는 것을 알았지만, 루시는 친구였다. 그녀를 해치는 것이 과연 올바른 해결책일까?"
 OMO_aprilfools_regional.10.a: "\"그건 루시의 잘못이 아니야!\""
 OMO_aprilfools_regional.10.b: "그리고 다시는 그녀를 볼 수 없었다."
 OMO_aprilfools_regional.11.t: "걸어나가다"
 OMO_aprilfools_regional.11.desc: "개혁은 상식적인 변화, 조화 연방의 모두가 받아들일 수 있는 변화의 목록이었다. 포니 학대는 분명 심각한 문제였고, 급진주의자들도 동의할 만한 문제였으며, 무언가 조치가 이루어져야만 했다. 인민들은 포니를 둘러싼 혼란을 끝내고 편안함과 평온함을 되찾기를 원했다. 그것이 바로 벅하린 서기장이 해결하고자 했던 모든 것이었다.\n\n하지만 그렇게 되지 않았다. 아마 그건 서기장의 개인적인 열정이었을지도 몰랐다. 포니 대표단의 아우성 때문이었을지도 몰랐다. 채굴 체계부터 건축법까지 모든 것들의 변화를 나열한 목록이 너무 길었기 때문일 수도 있겠다. 원인이 무엇이었든, 군중 속의 인간들은 그의 개혁을 '상식'으로 받아들이지 않았다. 그것들은 불공정한 포니 우대조치로 보였고, 조화의 기반이 되는 사회적 평등에 대한 일격을 가하는 것으로 보였다.\n\n이 발표가 있은 후 적어도 포니들만큼은 우레와 같은 찬사를 보냈다. 포니들은 전례 없이 환호하고 쿵쿵 뛰며 오랫동안 그들의 지도자들을 극단주의자로 규정했던 이로부터 마침내 인정을 받았다는 사실에 기뻐했다. 일부는 벅하린의 이름을 포니들의 구원자라고 부르짖으며 환호하기 시작하기도 했다.\n\n하지만 벅하린은 포니 대표단의 기쁨에 집중할 수 없었다.\n\n분노로 끓어오르는 인간들이 건물 밖으로 행진하는 모습을 지켜보는 것 말고는 할 수 있는 것이 없었다."
 OMO_aprilfools_regional.11.a: "모든 선행에는 대가가 따르지..."
 OMO_aprilfools_regional.12.t: "이야기를 나누다"
 OMO_aprilfools_regional.12.desc: "두 파벌이 서로 마주 앉아 대화를 나누도록 설득하는 데는 상당한 노력이 필요했고, 벅하린은 그 노력이 헛수고가 되지 않을까 걱정하기도 했다.\n\n작은 회의실 한쪽에는 알렉산드르 멘이 앉아 있었다. 이 신부는 벅하린 정부에 반대하는 목소리를 높였고, 연방 내에서 성장하는 인본주의 운동의 확고한 지도자였다. 반대편에는 포니 대표가 앉았다. 크리에이티브 스파크라는 이름을 가진 붉은 털의 유니콘은 인간 파벌보다 훨씬 더 무질서한 집단인 동료들에 의해 최고 소비에트의 친포니 파벌을 대표하도록 지명되었다.\n\n\"내가 말했잖소, 인류는 말하는 말의 들러리만 서도록 강요당하는 합의를 받아들이지 않을 거라고.\" 멘의 목소리에 경멸의 기운이 감돌았다.\n\n\"그리고 포니들은 그런 거 신경 안 쓴다고 했죠!\" 크리에이티브 스파크는 벅하린 쪽으로 고개를 돌렸다. \"멘 신부가 선의로 논쟁할 수 있다고 확신하십니까? 사제들은 알려지기를-\"\n\n\"그만!\" 벅하린이 포효했다. 크리에이티브 스파크와 멘 신부는 예사롭지 않은 폭발에 놀라 자리에서 벌떡 일어났다. \"끊임없는 논쟁은 이제 지긋지긋합니다! 멘 동지, 정중히 말씀드리지만, 당신은 인류가 조화 연방에 자리잡기를 원한다고 말씀하셨고, 저 또한 스파크 동지로부터 같은 말을 들었습니다. 두 분께서 서로를 헐뜯으려는 시도를 그만두고 서로의 말에 귀를 기울인다면 공통점을 찾을 수 있을 겁니다!\"\n\n크리에이티브 스파크와 멘 신부는 그제야 서로를 다른 시선으로 바라보았다. 크리에이티브 스파크는 고개를 끄덕였다. \"인류가 진정으로 원하는 게 그거라면 뭔가 해낼 수 있을지도 모르죠.\""
 OMO_aprilfools_regional.12.a: "아주 오랜만에, 벅하린은 미소지었다."
 OMO_aprilfools_regional.13.t: "쓸모없는 에너지"
 OMO_aprilfools_regional.13.desc: "\"저는 오직 국민을 위해 최고를 원했습니다. 조화공산주의의 강령은 우정으로 단결된 모든 인민의 최고의 삶을 보장합니다. 버-\" 무전기를 통해 흘러나오던 니콜라이 벅하린의 목소리는 순식간에 사라지고 정전기의 맹공격으로 대체되었다. 다섯 번째... 여섯 번째... 무슨 숫자인지 모를 음료를 마시는 도중에 블루벨은 잠시 머릿속에서 무슨 일이 일어났는지 생각한 후, 라디오의 다이얼에 발굽을 뻗어 목소리의 초점이 맞춰질 때까지 돌렸다.\n\n\"-우리 사회가 어떻게 발전하고 있는지에 대한 우려와 안타깝게도 우리가 길을 벗어났다는 것을 이해하게 되었습니다. 우리는 점점 더 포니화되어가는 사회에서 조화공산주의가 진정으로 무엇을 의미하는지를 잃어버렸고, 제가 우리 사회의 많은 포니들에게 큰 공감을 가지고 있긴 하지만, 인간 동지들의 삶의 방식을 소홀히 할 수는 없습니다. 그래서 오늘, 저는 우리를 다시 정상 궤도에 올려놓기 위한 몇 가지 새로운 조치를 발표합니다. 지금부터 포니화, 수정의 발굴과 생산, 군대 등의 분야에서의 포니들의 수에 대한 새로운 제한이 있을 것입니다...\" 목소리가 다시 희미해졌다. 하지만 정전기 때문은 아니었다.\n\n농담이겠지. 그녀는 라디오 옆 자리에서 일어나 한쪽 발굽에 보드카 한 병을 서툴게 쥐고 바깥에 내리는 눈을 보기 위해 집 창문 쪽으로 걸음을 옮겼다. 벅하린의 목소리는 사라지고, 포니를 인간이 원하는 대로 키우기 위해 고안된 더 많은 대비책이 의심할 여지 없이 덜컹대고 있었다. 파시스트들은 항상 이런 짓을 했지만, 지금은... 지금은 더 아프다. 그 대머리 멍청이 마트콥스키가 그 어떤 우파 정책을 부르짖어도 그녀는 벅하린 동지를 믿어왔다. 스스로 포니가 되어버릴만큼 그를 믿었고, 이것이 벅하린이 그 모든 것들을 되갚은 방법이었다. 대단히 천박한 농담이다.\n\n블루벨은 한 잔 더 마시고는 밖의 눈을 바라보았다. 멍한 상태에서 그녀는 슬픔이 묻어나는 벅하린 동지의 이별 인사를 놓쳤다. \"고맙습니다, 그리고... 절 용서해 주시길 바랍니다.\""
 OMO_aprilfools_regional.13.a: "이곳은 인간 세계고, 우리 모두 거기서 살고 있다."
 OMO_aprilfools_regional.14.t: "마침내"
 OMO_aprilfools_regional.14.desc: "벅하린은 하품을 억누르려고 애썼지만 실패했다.\n\n포니나는 부드럽게 웃었다. \"피곤하시죠, 동지?\" 그녀의 목소리는 고고한 상임간부회의 회의장에 부드럽게 울려 퍼졌다. 지난 몇 달 만에 처음으로 이르쿠츠크에 평온한 분위기가 찾아왔다. 소비에트에서 매일 벌어지던 싸움도 사라졌고, 모두가 알고 있던 조화 사회의 종말에 대한 압박감을 느꼈던 소모적인 상임간부회의 회의들도 사라졌다. 대신 평화가 찾아왔다.\n\n해냈다.\n\n\"나이가 들면 다 그런 법이지요.\" 그는 껄껄 웃었다. 그는 요점을 증명이라도 하려는 듯 또 한 번 하품을 하려다 실패했다. \"거의 쉴 틈이 없었지, 리코프가 그리 된 후로...\"\n\n방은 침묵 속으로 빠져들었다. \"리코프가 그렇게 된 건 자네 잘못이 아니야, 니콜라이.\" 톰스키가 테이블 건너편에서 확신에 찬 목소리로 말했다. 그는 손을 밀어 벅하린의 발굽 위에 올려놓았다. 반가운 위로였다. \"네 부름에 응했을 때 우리 모두 위험성을 알고 있었지.\"\n\n\"그리고 우린 이미 많은 일을 해냈죠.\" 포니나가 덧붙였다. 그녀는 어깨로 벅하린을 살짝 밀었다. \"우리가 이긴 거예요. 러시아에서 조화는 그 어느 때보다 강해졌죠. 이제 안심하셔도 돼요. 러시아가 알아서 돌아가지는 않겠지만, 그러니 우리가 있는 거잖아요?\"\n\n\"그래, 그래, 알았어요.\" 벅하린이 웃었다. \"물론 당신들 말이 다 맞지요. 미안합니다, 제가 나이가 드니 좀 철학적으로 변한 것 같군요. 조언을 받아들이고 잠이나 자야겠어요.\"\n\n그는 작별 인사를 하고 테이블에서 일어나 방을 나와 조용한 복도를 지나 사무실 근처에 있는 작은 아파트로 걸어갔다. 그는 청사 밖에서 들려오는 새소리를 들으며 경비원들에게 고개를 끄덕이며 미소를 지었다. 아름다운 날이었다.\n\n마침내 자신의 방에 도착한 그는 침대에 부드럽게 누웠다. 눈을 감은 그는 곧 잠에 빠져들었다."
 OMO_aprilfools_regional.14.a: "드디어 평화가 왔구나."
 OMO_aprilfools_regional.14.a.tt: "§Y벅하린 동지§!가 극동의 §C포니§!와 §G인간§! 사이의 §Y평화§!를 이뤄내는 데에 성공했습니다."
 OMO_aprilfools_regional.15.t: "등극"
 OMO_aprilfools_regional.15.desc: "벅하린은 잠에서 깨어나자마자 눈을 번쩍 뜨고 정신을 가다듬었다. 주위를 둘러보니 끝없이 펼쳐진 어두운 공간이었다. 그가 볼 수 있는 유일한 존재가 바로 눈앞에 서 있었다. 페가수스의 날개와 유니콘의 뿔을 가진 그녀는 벅하린보다 머리와 어깨의 위치가 높을 정도로 키가 컸는데, 짙은 푸른색에 별빛에 비친 것처럼 반짝이는 갈기도 있었다.\n\n\"누구... 누구십니까?\" 벅하린이 궁금한 목소리로 물었다.\n\n그의 눈앞에 나타난 형상은 어리둥절한 듯 눈을 깜빡였다. 그러자 그녀는 주위에 울려 퍼지는 듯한 소리로 웃었다. \"미안하구나, 날 알아보지 못하는 이를 만난지가 얼마나 오래되었는지. 나는 이퀘스트리아의 루나 공주이니라.\"\n\n\"공주?\" 그가 눈썹을 치켜올리며 물었다.\n\n\"그렇다, 공주라고 했노라.\" 그녀가 확답했다. \"군주정에 대한 네 생각은 알고 있지만, 우리는 조화의 이름으로 다스려지는 군주국이지. 네 접근 방식이... 정통적이지는 않지만, 나는 네 업적에 깊은 인상을 받았노라. 너는 어느 세계에서도 본 적이 없는 조화의 위업을 달성하였다. 너는 파멸의 위기로부터 조화를 되찾았고, 앞으로 수년간은 강력하게 유지될 사회를 만들었도다. 어린 유니콘아, 이는 상찬받을 일이며 그에 상응하는 보상도 있을 것이니라. 나는 네게 또다른 선택지를 제안하고자 하노라. 더 높이 도약할 수 있는 선택지, 즉 네가 항상 꿈꿔왔던 알리콘이 될 수 있는 선택지를 말이다.\"\n\n\"날 왕자로 만들겠다는 말이오?\"\n\n\"네가 이 힘을 사용한다면 왕자가 될 수도 있겠지, 비록 네가 그리할 것 같지는 않다만. 대신 넌 조화의 빛나는 상징이 되어 짓눌리고 억압받는 이들의 사슬을 영원히 끊는 존재가 될 것이다. 이는 우리의 제안이니라. 네가 투쟁의 대가로 얻은 것이지.\"\n\n벅하린은 고민할 필요가 없었다. \"이것이 러시아 인민을 위한 최선이라면, 받아들이겠소.\"\n\n루나가 고개를 끄덕였다. \"네게 무릎꿇으라 명할 수도 있겠으나, 그러지 않는 것이 더 나을지도 모르겠구나. 똑바로 서라, 니콜라이 벅하린, 사슬을 끊는 자여, 힘을 받아들이거라!\""
 OMO_aprilfools_regional.15.a: "그리고 벅하린이 깨어났다, 영원히 변한 채."
 OMO_aprilfools_regional.15.a.tt: "오 일어났도다, §Y벅하린 동지§!, §C사슬을 끊는 자§!여."
 OMO_aprilfools_regional.15.2.a.tt: "중점 계통도의 §Y새로운 갈래§!가 나타났습니다."
 OMO_aprilfools_regional.16.t: "사라지는 분노"
 OMO_aprilfools_regional.16.desc: "소위 말하는 '조화의 위기' 기간 동안 정부가 내린 특정 결정은 논란의 여지가 있는 시기임에도 불구하고 주민들 사이에서 특히 논란의 여지가 있는 것으로 간주되었습니다. 이러한 결정은 특히 조화 연방의 인간 주민 사이에서 분노와 불만을 불러 일으켰습니다.\n\n이제 이 시기가 지나갔기 때문에 대중의 분노도 사라졌습니다. 시위는 날이 갈수록 줄어들었고, 사람들은 항의하는 내용의 깃발을 내려놓기 시작했으며, 조화 연방 인민들의 삶은 느리지만 확실하게 정상으로 돌아왔습니다."
 OMO_aprilfools_regional.16.a: "마침내 극동에 평화가 돌아오는군."
 OMO_aprilfools_regional.17.t: "폭풍 후"
 OMO_aprilfools_regional.17.desc: "러시아의 포니들은 '조화의 위기' 기간 동안 조화 정부가 시행한 특정 정책에 만족하지 못했고, 많은 포니들이 거리로 나와 정부에 격렬하게 항의하기 시작했었습니다. 이는 불을 지폈고 점점 더 많은 포니들이 거리로 나오기 시작했습니다.\n\n이제는 더 이상 그렇지 않습니다. 정부와 벅하린 동지는 포니들을 진정시키고 보상해주었습니다. 포니들은 다시 조화로운 삶의 방식으로 돌아왔고, 이제 인간과 더 편안하게 교류하고 생활할 수 있게 되면서 더 나은 모습으로 돌아왔습니다."
 OMO_aprilfools_regional.17.a: "연방을 대재앙으로부터 구했다."
 OMO_aprilfools_regional.18.t: "극동 시베리아 계획"
 OMO_aprilfools_regional.18.desc: "최초의 시베리아 계획은 실행에 옮길 사람들에 대한 보살핌이 절대적으로 부족했던 것이 특징이었다. 병원도, 야전 진료소도, 심지어 그들을 수용할 마을도 없었기 때문에 노동자들은 남는 시간에 판잣집을 만들어야 했다. 노동자들은 공산주의를 위해 건설을 해야 했고, 그 건설을 통해 스스로를 지탱해야 했다.\n\n이번에는 그렇지 않은 것 같았다. 표면적으로는 책임자가 같은 사람임에도 불구하고 - 더 이상 사람이라고 부를 수 없을 정도긴 하지만. 소비에트 연방의 서기장 니콜라이 부하린은 말이 되어 있었다. 부하린이 말이 되어 다시 한 번 러시아를 장악했다는 생각에 다닐은 큰 소리로 웃었다. 다음은 뭘까? 다람쥐가 되어 돌아온 레닌? 마르크스가 새 책을 썼지만 손이 아닌 육구로 쓰는 바람에 아무도 읽지 못하는 일이라던지.\n\n그러나 그의 상황을 둘러싼 모든 말도 안 되는 이야기에도 불구하고 지난번보다 상황이 훨씬 나아졌다는 것은 분명한 사실이었다. 다닐은 세상의 모든 무게를 어깨에 짊어질 수 있다고 생각했던 젊은이였다. 콘크리트와 전선의 무거운 하중으로 거의 부러질 뻔했던 어깨. 이제 쉰 번째 생일을 앞둔 전기 엔지니어로서 그는 벅하린이 이 새로운 시베리아 계획에 얼마나 많은 타협을 했는지 이해할 수 있었다. 덜 부담스러운 근무 시간. 더 나은 임금. 현대적인 편의시설을 갖춘 마법 건축물 휴게소. 심지어 그는 기획자들과 직접 만나서 필요한 것이 무엇인지 논의하기도 했고, 그 후에는 모두 함께 술을 마시기도 했다.\n\n이런 사소한 일들이 천천히 그러나 확실하게 이전에는 얼굴 없는 존재였던 지식인과 관료층을 실제 사람처럼, 심지어 잠재적인 친구처럼 보이게 만들었다."
 OMO_aprilfools_regional.18.a: "영토 전역에 조화가 뿌리내린다."
 OMO_aprilfools_regional.19.t: "의문"
 OMO_aprilfools_regional.19.desc: "이르쿠츠크 모델 조화 학교 4호는 (이름과는 달리) 이종간 교육에 대한 진정한 실험이었으며, 인간과 포니 모두 영리한 젊은이들이 참석했다. 해가 뜰 때부터 해가 질 때까지 그들은 함께 배우고, 함께 먹고, 함께 놀면서 벅하린의 비전을 배웠다. 두 발로 걷든 네 발로 걷든 그것은 중요하지 않았다.\n\n3-B 학급의 교사 이리나 예르쇼바는 러시아 전역에서 가장 조숙한 아이들을 배정받았다고 생각했다. 아이들은 동요를 부르듯 고등학생에게나 있을 법한 질문을 던졌고, 이는 대수롭지 않게 여겨졌다. 하지만 이날 가장 감미롭게 노래를 불렀던 어린 알리샤의 질문에 예르쇼바는 거의 기절할 뻔했다. \"예르쇼바 선생님, 왜 우정에 대해 배워야 해요? 제가 가장 부유하고, 가장 강하고, 가장 똑똑하면 어차피 다들 내 말대로 따르는 거 아닌가요?\"\n\n\"얘야, 네가 배우기를 원할 때마다 내가 네 머리를 때린다면 네가 나를 어떻게 생각하겠니? 친구들이 같이 놀자고 할 때마다 널 매번 때린다면 네가 더 이상 같이 놀고 싶겠니? 과거에는 많은 어른들을 포함해서 많은 사람들이 너와 같은 생각을 하곤 했고, 그 결과 많은 사람들이 오랜 세월 동안 슬픔을 견뎌냈단다. 힘과 똑똑함이 중요한 것은 사실이야. 하지만 무엇보다도 가장 강하고 똑똑한 것은 믿을 수 있는 친구를 갖는 것이지. 이게 바로 우정의 마법이라는 거야. 조화로 단결한 인민을 이길 수 있는 것은 없어.\""
 OMO_aprilfools_regional.19.a: "어릴 때 가르친 내용이 평생을 간다."
 OMO_aprilfools_regional.20.t: "발사 14분 전"
 OMO_aprilfools_regional.20.desc: "벅하린이 단상 꼭대기에 앉아 군중을 바라보며 행복해했다. 이 모든 인간들은 군의 새로운 페가수스 충격 부대의 첫 번째 공개 행사라는 놀라운 광경을 보러 나온 이들이었다.\n\n\"발사 5분 전!\"\n\n위원이 벅하린을 불렀고 둘은 경례를 주고받았다. 벅하린이 출발선을 바라보니 17필로 이루어진, 각자의 부대에서 가장 빠른 페가수스들이 스스로를 증명할 준비를 마친 채 줄지어 서 있었다.\n\n\"10! 9! 8!...\" 위원이 초읽기를 시작했고 벅하린은 기쁨에 겨워 지켜봤다. \"시작!\"\n\n페가수스들은 사람이 달릴 수 없는 속도로 트랙을 질주하기 시작했고, 경주가 계속되면서 노란 갈기를 가진 창백한 숫포니와 푸른 털과 고글을 쓴 암포니가 주요 경쟁자라는 것이 분명해졌다. 두 선수가 서로를 견제하며 경주하는 동안 벅하린는 뭔가 특별하고 날것 그대로의 순수한 결단력을 보여주는 숫포니에게 시선이 사로잡혔다. 마지막 구간을 돌기 전, 벅하린은 가슴 밑바닥에서 울부짖는 숫포니의 소리를 들었다.\n\n\"포예칼리(가자)!\"\n\n순식간에 숫포니에게서 섬광이 발산되어 로켓의 흔적처럼 뒤따랐고, 그의 속도가 전에 볼 수 없었던 높이에 도달하자 순수한 무지갯빛 고리가 터져나왔다. 관중들은 경악을 금치 못했으며, 마치 이퀘스트리아에서나 볼 법한 장면이었다.\n\n숫포니가 경연을 마친 후 기자들과 팬들이 몰려들었지만 벅하린은 그들을 모두 밀어내고 어린 레이서에게 다가가 물었다. \"이름이 뭔가, 젊은이?\""
 OMO_aprilfools_regional.20.a: "\"저 말입니까? 유리 가가린입니다.\""
 OMO_aprilfools_regional.20.a.tt: "§Y유리 가가린§!은 휘하의 정예 £nato_unit_pegasi_icon_small §C페가수스 사단§!을 이끌 것입니다."
 OMO_aprilfools_regional.21.t: "독일로 보내는 메시지"
 OMO_aprilfools_regional.21.desc: "\"하나만 묻겠습니다, [GER.GetLeader], 우정에 관해서 얼마나 아십니까?\n\n전 평생을 싸워왔습니다. 차르에서부터 공화주의자까지, 저는 혁명을 지키기 위해 모든 색깔의 반동과 싸웠습니다. 그러다 당신들이 이탈리아인, 헝가리인, 루마니아인과 함께 왔고, 우리 내부의 반역자들로 인해 당신들의 대열이 더욱 보완되었습니다. 국가는 붕괴되었고, 저는 국가를 위해 싸우는 것이 아니라 저를 반드시 죽일 사람들로부터 도망친 끝에 최근 몇 달 동안에야 겨우 확보한 스스로의 생존을 위해 싸우고 있었습니다.\n\n그래서 저는 적이 있다는 것이 어떤 것인지 이해합니다. 또한 몇 번이고 패배하고 모든 꿈이 증오에 짓밟히는 것을 지켜보는 것이 어떤 것인지도 알고 있습니다. 그러니 묻겠습니다, 세계 최고의 도시에서 당신들이 승리의 기쁨을 만끽하는 동안, 당신들의 친구들은 어디에 있었습니까?\n\n당신은 당신 자신을 보호하는 보안 장치의 힘으로만 살아가고 있습니다. 히틀러는 전설적인 인물이지만 첫 번째 총통 이후 세 명의 총통이 사망했습니다. 네 번째 총통을 죽일 사람은 아무도 없다고 생각하십니까? 총알은 불만을 품은 가난한 사람이나 너무 많이 배운 학생에게서 발사될 수도 있습니다. 언젠가 노예가 그토록 오랫동안 군홧발에 짓밟힌 자신의 계급에 복수를 할 수도 있습니다. 이마저도 가장 품위 있는 결말일 것이라고 여겨지게 될 수도 있습니다. 당신이 이해하고 두려워하는 것은 당신을 지지하는 사람들이 언제든 당신을 진흙과 먼지로 끌고 내려가 그곳에 버릴 것이라는 것입니다. 권력에 가까운 장관들이 권력을 장악하지 않을 것이라고 믿습니까? 그리고 서쪽의 암흑 국가가 독일을 무릎 꿇게 할 또 다른 기회를 노리고 침을 흘리는 모습은 또 어떻습니까? 제게 가장 큰 위협이 독일 암살자라고 했을때 당신에게도 그 독일 암살자가 위협이 된다는 건 정말 아이러니한 일입니다.\n\n당신에게 우정이 없다는 건 압니다, [GER.GetLeader]. 저도 설명해드리고 싶지만 당신이 필요로 하는 도움이 제가 드릴 수 있는 도움을 넘어설까봐 두렵기도 합니다. 루나가 당신이 이해할 수 있는 것보다 더 많은 것을 가르쳐 주었지만, 이 말로 충분합니다. 우정은 마법입니다.\""
 OMO_aprilfools_regional.21.a: "\"서명, 서기장 니콜라이 벅하린.\""
 OMO_aprilfools_regional.22.t: "협상하는 말"
 OMO_aprilfools_regional.22.desc: "존 브레이드마스 의원은 타이들 베이슨을 따라 달리며 생각에 잠겼다. 10년 동안 그는 워싱턴을 대표하는 정치인 중 한 명으로 두각을 나타냈다. 그는 청문회에서 훌륭하게 행동했고 모든 주요 싱크탱크의 외교 정책 전문가들과 이야기를 나눴다. 심지어 여러 저명한 이사회에서 활동하기도 했다.\n\n그는 이 모든 자격을 갖추고 있었지만 러시아에서 온 방문자들을 어떻게 대해야 할지 도무지 감이 잡히지 않았다.\n\n\"네, 전 여러분들이 많은 어려움을 겪었다는 것을 이해합니다.\" 헐떡이는 의원이 벚꽃 사이로 지나가는 날아다니는 말 무리를 반은 동행하고 반은 쫓아다니며 말했다. \"하지만... 저는... 좋은 관계가... 유익 할 수... 있다고... 믿습니다...\"\n\n포니가 제퍼슨 기념관으로 미끄러져 들어가자 안에 있던 관광객들이 놀라 비명을 질렀다. 신음 소리를 내며 브레이드마스는 번쩍이는 폴라로이드 사진을 지나 계단을 걸어 올라갔다. 그는 스컹크처럼 지독한 냄새를 풍기는 긴 머리의 십대들 사이로 우아하지 못한 동작으로 몸을 밀어넣었다. 그는 억지로 말을 이어나갔다. \"미국은 항상... 진취적이고 자유로운 영혼의... 옹호자였습니다.\"\n\n하지만 말들은 그의 말에 귀를 기울이지 않았다. 말들은 판테온과 같은 구조물 주위를 질주하며 동상을 바라보며 감탄사를 연발했다. 말들은 대리석 석판에 새겨진 글자를 읽고 기둥 주위를 둘러본 다음 다시 대리석 계단에 서서 도시를 바라보았다. 브레이드마스는 그들 뒤에서 숨을 헐떡이며 애원하는 표정을 지었다. \"제발... 원하는 게 뭐죠?\"\n\n즉흥 여행을 시작한 이래 처음으로 말들이 말을 멈추고 서로를 바라보았다. \"그러니까, 워싱턴 기념탑에 들어가볼 수 있을까요?\" 그들이 서툰 영어로 물었다."
 OMO_aprilfools_regional.22.a: "\"그건... 준비할 수 있을 겁니다.\""
 OMO_aprilfools_regional.23.t: "황거의 침입자"
 OMO_aprilfools_regional.23.desc: "황궁 앞에서 보초를 서던 두 황궁경찰의 역할은 평소에는 형식적인 것에 불과했지만, 지금이야말로 둘은 밥값을 할 때라고 느꼈다. 무엇보다도 그들은 손주들에게 천황 폐하의 목숨을 직접 구했노라고 자랑할 수 있었으며 그들의 상대는 무려... 무려...\n\n눈앞에 있는 이 생물은 도대체 무엇이었을까? 작은 말처럼 생기긴 했지만 색깔은 암적색에 거대하고 장엄한 날개를 달고 있었다. 머리에는 날카로운 뿔이 뾰족하게 솟아 있었고, 그 뿔은 그가 말을 할 때마다 선명하게 빛나며 일본어로의 번역을 시도했다. 얼마나 효과가 있는지는 알기가 어려웠다.\n\n\"들여보내주시오, 제가 궁을 떠나는 걸 봤을 거요. 물론, 제가 날아서 나가긴 했지만 절 못 봤을 리가 없지 않소! 저는 천황 폐하와 면담 중이었으니 말이오!\"\n\n황궁경찰 중 한 명이 용기를 내어 말했다. 그 짐승에게는 날개와 뿔이 있었지만, 그의 손에는 총기의 차갑고 든든한 무게가 들려 있었기 때문이었다. \"저리 가라, 짐승아! 황국의 무게를 짊어진 신성한 곳에 네가 설 자리는 없다!\" 민담에서나 나올 법한 이 고풍스러운 말은 상황에 매우 적절해 보였다. 그는 용감한 얼굴로 마법 포니의 얼굴을 뚫어져라 쳐다보았다. 벅하린이 물러서지 않는다면 그가 총을 겨누기 시작해야 했고, 그러면 무슨 일이 벌어질지는 누구도 알 수 없었다. 벅하린은 날개를 접고 격분한 표정으로 몇 걸음 뒤로 물러섰다. 벅하린이 들어올 때는 이들을 아무 말 없이 지나쳤는데, 그를 전혀 눈치채지 못했던 것인가? 태양이 그의 등을 무섭게 비추고 있었다. 점점 당황스러워지기 시작했다.\n\n그때 문 뒤에서 소리가 났다. 서둘러 뛰는 소리. 노크 소리. 두 황궁경찰은 잠시 서로를 쳐다보다가 문을 열었다. 문이 열리자 거의 액자 안에 있는 것처럼 보일 정도로 서있던 황제의 개인 경호원 중 한 명이 벅하린에게 다가와 그를 안으로 안내했다. 일백의 총통과 일천의 대통령보다 더 강력한 상징적 권력을 가진 늙고 허약한 사내가, 그를 친구라고 불러준 이 낯선 짐승과 다시 대화를 나누고자 기다리고 있었다."
 OMO_aprilfools_regional.23.a: "한 천상의 존재가 또다른 천상의 존재에게 말을 건넨다."
 OMO_aprilfools_regional.24.t: "벅하린의 웅장한 계획"
 OMO_aprilfools_regional.24.desc: "벅하린은 모든 업무를 수행하면서도 시간을 내어 공산주의 저작물에 대한 연구를 게을리하지 않았다. 오늘 밤의 주제는 다른 모든 운동이 생겨나는 위대한 토대가 된 마르크스였다. 젊은 시절, 한 인간으로서 마르크스의 저작을 읽었을 때는 대단히 현명해 보여서 그 안에 인류의 모든 문제에 대한 해법이 담겨 있는 것 같았다.\n\n이제 그의 모든 경험으로 볼 때, 그는 모든 한계와 가정, 낡은 사고에 좌절하여 머리카락을 뜯어내지 않을 수 없었다. 벅하린이 한계에 다다랐다는 것을 거의 감지한, 그의 개인 비서가 자료집을 들고 들어왔다. \"요청하신 광범위한 공산주의 운동의 현황에 대한 보고서입니다. 책상 위에 놓아둘까요?\"\n\n\"아니, 아니, 이리 주게. 흐름을 바꿔야겠군.\"\n\n그 자료는 거의 즉시 흥미를 끌었다. 물론 파시스트의 승리와 소련의 붕괴는 이 운동에 좋은 영향을 미치지는 못했지만, 그럼에도 불구하고 공산주의 운동은 계속되었다. 어머니 조국 내 서러시아 정부의 잔재를 제외하고도 중국 변방과 베트남 내에서도 공산주의 진영이 살아남았다. 인도 서부 공화국에서는 공산주의자들이 꽤 크고 잘 조직된 정당을 결성했고, 동부 정부도 좌파 사상을 직접 채택한 것처럼 보였다. 더 서쪽으로 눈을 돌려보면 나치와 이탈리아가 지배하는 유럽에서는 당연히 공산당이 공개적으로 활동할 수 없었지만, 남미와 아프리카에서는 대규모의 유망한 운동이 힘을 얻고 있었다. 이들에게 필요한 것은 지지는 물론, 올바른 방향으로의 조화로운 유도였다.\n\n흥미로웠다. 아주 흥미로웠다. 벅하린은 세계 공산주의-조화주의 운동의 부흥에 대한 원대한 생각을 하며 만족스럽게 웃으면서 잠이 드는 자신을 자각하지 못했다. 잠에서 깨어나면 이런 생각들이 모여 전 세계 노농 운동의 세력을 재편하기 위한 원대한 계획으로 변모할 것이었다."
 OMO_aprilfools_regional.24.a: "저들이 새로운 아이디어를 잘 받아들여주기를 바랄 뿐이다..."
 OMO_aprilfools_regional.25.t: "기초적인 문제"
 OMO_aprilfools_regional.25.desc: "\"아... 브헤이노스 디아스, 동지들.\"\n\n벅하린은 스페인어를 할 줄 모르는 러시아 남자가 엉터리 스페인어로 인사하는 꼴이라는 것을 금방 알아차렸다. 그의 첫인상은 그가 원하는 대로 되지 않았다. 그는 서둘러 영어를 다시 사용했는데, 다행히도 모든 대표단이 어떤 식으로든 알아들었다. 결국, 그들 사이에는 일정한 무언가가 필요했다.\n\n실제로 이들은 대륙 곳곳에서 온 다양한 사람들이었다. 쿠바의 혁명가, 파라과이의 무장 세력, 브라질의 아마존 보호 운동가, 칠레의 집단 지도자 등 이 회의를 구성한 사람들 중 일부는 소설보다 더 흥미진진한 사연을 가진 사람들이었다. 하지만 왠지 벅하린은 자신의 저작물이 회의장의 주의를 끄는 것이 아니라는 느낌을 받았습니다.\n\n\"...이것으로 현대 공산주의 활동에서 조화가 우선시되어야 한다는 제 이론을 마치겠소. 신사 분들의 의견은 어떻소?\"\n\n\"...당신은 이제 말이 된 겁니까?\"\n\n\"네, 유니콘이죠. 다음 분?\"\n\n\"그럼 어떻게... 말이 된 겁니까?\"\n\n\"크리스탈을 썼지요. 말했듯이. 조화공산주의에 대해 질문 있는 사람은 없소?\"\n\n\"...말이 되었으니까, 어, 당신의 등에 안장을 묶고... 등에 사람을 태워본 적도 있나요?\""
 OMO_aprilfools_regional.25.a: "이 형태에는 저주가 따르는군."
 OMO_aprilfools_regional.26.t: "현대 소장의 진정한 표본"
 OMO_aprilfools_regional.26.desc: "저들은 손가락이 없잖아. 손가락이 없는데 어떻게 총을 잡을 수 있는 거지?\n\n제임스 브라이튼 장군은 미국 외무부 및 군 관계자들과 함께 앉아서 그런 생각을 했다. 그들 모두는 마가단 대군사관학교 앞에 세워진 연단에 설 예정이었다. 그들 모두 러시아-미국 협력의 길고 번영한 역사에 대해 모인 군중 앞에서 짧은 연설을 해달라는 요청을 받았다. 그들 모두는 소총을 든 4피트 높이밖에 안 되는 형형색색의 말들의 바다를 바라보았다.\n\n국무부 관리가 우정에 대해 장황하게 설명하는 동안 브라이튼은 고개를 몇 인치 움직여 무대에서 가장 가까운 곳을 쳐다보았다. 그는 말이 자신을 쳐다보는 것을 알아채기 전에 1초 동안 말을 주의 깊게 관찰했다. 그는 재빨리 고개를 돌렸다.\n\n물론 이 사건은 중요했다. 파시즘에 맞서 싸웠던 미국에게 새롭게 부활한 러시아와의 관계는 큰 의미가 있었기 때문이다. 미국 협상가들이 열심히 조율한 행사에 그가 온전히 참석하는 것이 중요했다.\n\n하지만 총이 문제였다. 그는 망할 총에 대한 생각을 멈출 수 없었다. 총이 발굽에 접착제처럼 달라붙은 건가? 어떻게 방아쇠를 당기는 걸까? 그들이 21발의 예포 사격을 실시하는 것을 보았지만 단 한 필도 방아쇠를 당기지 않았다. 그게 어떻게 가능했을까? 분명 국방부의 어떤 멍청이는 답을 알고 있었을 것이었다.\n\n연단에 있던 장군은 자리로 돌아갔다. 장군은 계속 생각에 잠겼고, 불편한 침묵이 회의장 전체에 퍼지면서 혼란은 더욱 깊어졌다. 마침내 불편한 순간이 지나자 한 보좌관이 몸을 숙여 장군의 어깨를 두드렸다. \"장군님 발언 차례입니다.\""
 OMO_aprilfools_regional.26.a: "\"저들이 비행기를 조종하는 방법에 대한 생각은 하기도 싫습니다.\""
 OMO_aprilfools_regional.27.t: "열병식을 받다"
 OMO_aprilfools_regional.27.desc: "마가단 대군사관학교에 모인 대일본제국의 공식 군사 사절단은 칼을 날카롭게 옆구리에 차고 정면을 응시하며 매우 진지한 표정으로 서 있었다.\n\n그러나 포니 군대의 행렬이 정면을 지나가는 모습을 지켜보던 다카무라 장군은 80년 된 예식용 검인 쓰카를 움켜쥐고 눈을 광적으로 씰룩거렸다. 시무라 중장은 웃음을 참느라 입이 떨렸으며, 코타니 대령은 스가와라 소령의 복부를 팔꿈치로 가격했고 참던 웃음을 터뜨리기 시작했다. 행진하던 포니 중 한 필이 이를 알아차리고 그의 눈을 똑바로 쳐다보며 마시멜로처럼 부푼 팔뚝으로 경례를 했다. 철모에 닿으면서 작은 절그럭 소리가 났다.\n\n일본군 사절단은 말하는 무지갯빛 말들이 지나가는 동안 나머지 구간을 힘겹게 걸었다. 끝날 무렵에는 존경받는 노장의 얼굴이 토마토처럼 빨갛게 달아올랐고, 열병식이 끝나자마자 귀에서 김이 모락모락 피어오른 채 개인 숙소로 향했다. 한때 기병 장교였던 그는 오랜 경험을 통해 말의 눈 사이로 보이는 세상이 어떤 모습인지 잘 알고 있었다.\n\n\"내가 이 말들 중 한 필을 골라서 탔을 때 현세가 어찌 보일 지 참으로 궁금하구나.\"\n\n한바탕 웃음을 터뜨린 그는 적어도 자신이 열병식을 이끌지 않아도 된다는 사실에 작은 위안을 얻었다."
 OMO_aprilfools_regional.27.a: "기억에 남을 하루였다."
 OMO_aprilfools_regional.28.t: "눈을 돌리다"
 OMO_aprilfools_regional.28.desc: "\"와, 정말 대단하다. 어떤 면에서는 장엄하기도 하고.\"\n\n\"두 번 말해도 돼. 모든 각도와 검은색 강철로 되어 있어서 레이더에 잡히지 않을 거야.\"\n\n\"네, 근데 하나만 물어볼게. 그게-\"\n\n\"묻지 마.\"\n\n\"무슨 뜻이야? 저 파란 새가 뭐냐고 물어보려고 했어.\"\n\n\"귀찮게 하지 마. 매번 엔지니어에게 물어보면 별똥별이나 소원에 대해 운율에 맞춰 말하잖아?\"\n\n\"잠깐? 그게 무슨 뜻이지?\"\n\n\"말이 안 되지만 그냥 받아들일 수밖에 없어, 이게 최선이고 최첨단 스텔스기에 이족보행 파랑새가 그려지길 원한다면 막을 수가 없거든.\"\n\n\"저들이... 먹이를 주려는 건가?\"\n\n\"그냥 외면해...\""
 OMO_aprilfools_regional.28.a: "\"...노래가 시작되기 전에.\""
 OMO_aprilfools_superreg.1.t: "두 번째 총회"
 OMO_aprilfools_superreg.1.desc: "동트기 전 노보시비르스크는 고요했다. 집무실 밖 발코니에 선 니콜라이 벅하린은 도시 곳곳에 펄럭이는 분홍색 깃발들을 볼 수 있었다. 인간과 포니로 구성된 소규모 환경미화원 팀들이 제2차 전 포니 총회 진행을 준비하기 위해 눈이 쌓인 거리를 누비고 있었다.\n\n그가 여기까지 왔다는 사실이 믿기지 않았다. 시베리아 황무지에서 추위와 외로움에 시달리던 시절이 얼마나 되었을까? 조화의 이상을 설명하고 수십에서 시작해 국가적인 운동으로 발전시키기까지 얼마나 많은 연설이 필요했을까? 종종 힘들고 고통스러운 일이었지만 그는 결코 자신의 이상을 포기하지 않았다. 그는 친구들을 배신하거나 실망시킨 적이 없었다.\n\n뭐, 어쨌든 대부분은 그랬다.\n\n발코니에 찬바람이 불자 벅하린은 살짝 몸을 떨었다. 그는 수평선 너머로 처음 떠오르는 햇살과 도시 곳곳에 켜지는 불빛을 볼 수 있었다. 이내 당 간부들이 회장으로 향하고 있었다. 다양한 형태, 규모, 종족을 대표하는 수백의 대표자들이 모여 러시아를 발전시키고 앞으로의 투쟁을 위해 혁명적 이상을 보존할 방법을 논의할 것이었다. 힘든 일이 되겠지.\n\n벅하린은 도시를 등지고 자신의 집무실로 걸어 들어가면서 문을 닫았다. 총회에 집중하고 사람들과 포니들을 하나로 묶기 전에 그가 해야 할 일이 하나 있었다. 포니의 머리에 달린 뿔에 의해 움직이는 펜과 양피지 한 장이 공중에 떠올랐다. 조심스럽고 신중한 동작으로 그는 글을 쓰기 시작했다."
 OMO_aprilfools_superreg.1.a: "이제 느슨한 매듭을 마무리지을 때다."
 OMO_aprilfools_superreg.2.t: "재미있는 발명들"
 OMO_aprilfools_superreg.2.desc: "케메로보 웃음 공장은 류리크 시절에는 군수공장이었다. 조화 연방이 중앙시베리아를 해방했을 당시에는 군벌 간의 전투로 일부가 파괴된 채 썩어가는 상태로 방치되어 있었다. 헌신적이고 재능 있는 누군가가 최신경제정책을 계기로 이곳을 특별한 곳으로 탈바꿈시킨 것이다.\n\n벅하린 서기장은 이 최신 공장을 정기적으로 둘러보곤 했는데, 오늘도 와서 둘러보고 있었다. 어찌나 별스러운 광경인지! 포니와 인간이 어깨를 나란히 하고 서서 총이나 식품이 아닌 깜찍한 어린이 장난감을 만들고 있었다. 단추와 천이 컨베이어 벨트 위를 날아다녔고 노동자들은 바느질을 하고 있었다. 라인 끝에는 알록달록한 포니 장난감들이 상자에 쌓여 조화 연방 전역으로 배송될 준비를 마쳤다.\n\n벅하린은 봉제 인형 중 하나를 집으려고 방향을 돌렸다. 그의 뒤를 돌아보니 솜과 단추로 눈을 박제한 자신의 모습이 보였다. 심지어 서기장의 모자와 수염까지 똑같이 만들었다. 뿔에는 빛나는 불빛을 꿰매어 아이들이 봉제인형에 알리콘 마법이 있는 것처럼 상상할 수 있게 했다.\n\n벅하린은 이 얼마나 멋진 혁신인지 혼자 생각했다. 이것이 바로 최신경제정책이 설계한 모든 것이었다. 조화에 대한 헌신에도 불구하고 상상력은 부족한 당 관료들의 머릿속에서는 이런 봉제 인형이 결코 나오지 않을 것이었다. 이러한 산업 혁신은 사회주의의 조화 시장에서 자신의 아이디어를 시험할 준비가 된 노동자 스스로에게서만 나올 수 있었다.\n\n그는 장난감을 꽉 쥐었다. 포니 형상에 숨겨져있던 스피커 상자에서 중후한 목소리가 들려오기 시작했다.\n\n\"나는 벅하린 서기장이오! 우정은 마법이오!\""
 OMO_aprilfools_superreg.2.a: "\"나랑 좀 비슷하긴 하군...\""
 OMO_aprilfools_superreg.3.t: "영원한 우정"
 OMO_aprilfools_superreg.3.desc: "\"그게 다인 것 같아요.\" 펄은 빨간 망치와 말굽이 찍힌 책과 서류로 가득 찬 안장 가방을 확인했다. \"우리 아이를 데려오지 그래요?\" 펄이 남편에게 말했다.\n\n\"당연히 내가-.\"\n\n\"-아이와 이야기해야죠. 요즘 아이가 예전같지가 않잖아요. 우리가 다른 최고 소비에트 구성원들과 마찬가지로 노보시비르스크로 가야 한다는 사실을 깨달은 후로 말이에요.\"\n\n\"내가 알아서 할 테니 걱정하지 마.\" 골든 스타는 차 트렁크를 닫고 다시 집으로 들어갔다. 집 안에서 그는 완전히 조용한 아들이 마법으로 공중에 띄운 무언가를 내려다보고 있는 것을 보았다.\n\n\"레인보우?\" 그는 어린 아이에게 다가가서 그가 들고 있는 것을 보았다. 다른 망아지들과 인간 아이들과 함께 있는 아들의 그림이었다.\n\n\"미샤... 블루... 루카... 빅토르.\" 소년은 훌쩍거렸다. \"저... 다시는 얘들을 못 보겠죠?\"라고 말했다. 스타는 그의 목소리에서 슬픔을 느낄 수 있었다. \"다들 몇 년 동안 내 친구였어요! 어떻게 이렇게 쉽게 보낼 수 있겠어요?\" 레인보우는 울음을 터트렸다.\n\n골든 스타는 가까이 다가가서 말했다. \"아들아, 때때로 우리는 사랑하는 것들을 놓아야 하지만 그 과정에서 더 큰 것을 얻을 수 있어.\" 스타는 깨진 액자를 들어올리며 말을 이었다. \"이 사진을 잘 간직하고, 새 집의 탁자 위에 올려둔 다음 이런 사진을 더 많이 모아야지. 세상은 넓고 사귈 수 있는 친구들도 더 많을 거야. 난 널 믿어.\"\n\n레인보우는 얼굴에 흐르는 눈물을 문지르며 아버지가 들고 있는 사진을 바라보았다. 그리고는 발굽으로 그림을 집어 들고 아버지를 껴안았다."
 OMO_aprilfools_superreg.3.a: "\"전... 감사해요, 아버지.\""
 OMO_aprilfools_superreg.4.t: "베푸는 재능"
 OMO_aprilfools_superreg.4.desc: "벅하린의 새로운 러시아에 동반된 이상한 변화가 찾아왔을 때 알렉세이는 눈치채지 못했다. 그의 마을은 평소처럼 춥고 가혹하지만 평범한 일상이 계속되었다. 누구도 가진 것이 충분하지 않았기 때문에 살아남을 수 있는 유일한 방법은 같은 마을 사람들의 선의와 배려뿐이었고, 알렉세이는 가장 많이 가진 사람으로서 보통 가장 많이 베푸는 경향이 있었다. 알렉세이는 숨 쉬는 것만큼이나 자연스럽게 베푸는 삶을 살았기 때문에 이런 일이 이상하게 여겨지지 않았다.\n\n하지만 이웃집 아이에게 남은 설탕을 조금 빌려주려다가 식료품 저장실이 고품질 쿠바산 수입 설탕 자루로 가득 차 있는 것을 발견했을 때, 당연히 다른 모든 식료품이 공중으로 사라져 버린 것은 자연스러운 일이 아니었다. 알렉세이는 이제 자신의 관대함에는 한계가 없어진 것을, 특히 물리 법칙이나 현실과 같은 어리석은 한계가 없어진 것을 깨달았기 때문에 그런 사소한 문제는 중요하지 않게 여겼다. 그가 베풀어주고 싶으면 무엇이든 할 수 있다는 것을 깨달았기 때문이다.\n\n아주 잠깐 금이나 보석으로 산을 만들고 싶은 유혹이 왔으나, 사라졌다. 꿈속에서 옥색으로 빛나는 힘의 환영을 보았는데, 이는 그가 배려의 화신이라는 정체성 때문인 것 같았다. 하지만 결국 알렉세이는 아이들에게 사탕을 주고, 이웃의 농기구와 트랙터 수리를 돕고, 때로는 전쟁에서 남편을 잃은 길 건너편 아주머니를 위해 고급 차를 끓여주는 것만으로도 행복해진다는 사실을 알았다."
 OMO_aprilfools_superreg.4.a: "배려하는 마음은 여전하다."
 OMO_aprilfools_superreg.4.a.tt: "§l언젠가, 원소들이 나타나리라.§!"
 OMO_aprilfools_superreg.5.t: "사전 동의"
 OMO_aprilfools_superreg.5.desc: "\"그니까... 그러니까 그 말인 즉슨 내... 내가 저기 들어가면 펑! 하면서 포니가 된다는 거요?\"\n\n세르게이 이바노프는 미소가 굳어지는 것을 느꼈다. \"제가 방금 그 질문에 답변해드린 겁니다, 동지.\"\n\n그는 한숨을 쉬었다. 그는 벅하린의 제안을 가장 먼저 받아들인 부류도 아니었다. 그는 처음엔 회의적이었다. 인간성을 포기하고 살아 숨 쉬는 형형색색의 말이 되라니? 하지만 더 많은 친구들이 제안을 받아들이고 새로운 모습으로 행복해하는 것을 보고 그도 함께하기로 결심한 것이었다. 그래서 벅하린이 새로 통합된 중앙시베리아 지역으로 파견할 지원자를 모집했을 때, 세르게이는 자신이 합류하면 되겠다는 사실을 알았다.\n\n그의 앞에 있는 신사는 싸구려 맥주 냄새가 났다. 그는 지난 30분 동안 세르게이를 귀찮게 하며 대여섯 가지 질문을 반복해서 던졌고, 매번 대답에 만족하는 듯 보였다. 하지만 남자의 환희가 커질수록 세르게이의 인내심은 계속 줄어들었다.\n\n\"과정은 간단합니다.\" 그는 또다시 설명했다. \"동지께서 안에 들어가셔서, 크리스탈을 만지면, 동지의 성격에 가장 잘 맞는 포니가 되실 수 있습니다.\"\n\n남자는 고개를 끄덕였다. \"하고 싶어요.\"\n\n\"네?\"\n\n\"난... 난.\" 남자가 딸꾹질을 하며 술병을 한 모금 들이키고는 계속 말했다. \"포니가 되고 싶어요.\"\n\n\"동지, 이렇게 하시면 안 돼요! 벅하린 동지의 제안이 모두에게 열려 있기는 하지만, 너무 취해서 기억도 못 할 상태에서 내리기엔 너무 중요한 일입니다!\" 세르게이는 카운터를 빙 돌아 달려나와 남자를 문 밖으로 밀어냈다."
 OMO_aprilfools_superreg.5.a: "\"술 깬 다음에 다시 오십쇼, 그때 이야기하는 겁니다!\""
 OMO_aprilfools_superreg.6.t: "시베리아의 일몰"
 OMO_aprilfools_superreg.6.desc: "벅하린은 주황색 하늘 아래 희미해지는 빛으로 물든 노보시비르스크 시내 정경을 바라보았다. 해가 수평선 쪽으로 점점 더 가까이 내려오자 버카린의 마음은 눈앞에 펼쳐진 풍경에서 멀어졌다.\n\n대신 그의 마음은 여로에서 길을 잃은 이들에게로 향했다. 벅하린은 아주 오래 전 병으로 세상을 떠난 레닌과 극단주의자에 의해 비극적으로 살해된 리코프를 생각했다. 리코프의 죽음을 떠올리면 벅하린은 여전히 가슴이 찢어질 듯 아팠고, 그 상처는 너무도 생생해서 건드리기조차 힘들었다.\n\n하늘이 주황색에서 분홍색으로, 다시 짙은 보라색으로 변하는 동안 벅하린은 희생된 모든 볼셰비키와 지난 수십 년 동안 고통을 겪은 수백만 명의 사람들을 떠올렸다. 대조국전쟁 이후 러시아는 고통과 투쟁만을 알아왔다.\n\n해가 지평선 아래로 완전히 잠기고 노보시비르스크 시가 고요한 밤의 어둠에 잠겼을 때, 벅하린은 모든 러시아인이 느꼈던 절망감을 다시는 인민들이 맞닥뜨리도록 내버려두지 않겠다고 결심했다. 벅하린 스스로부터가 소련이 무너진 후부터 시작된 절망을 너무나 잘 알고 있었기 때문이었다.\n\n벅하린은 발코니에서 돌아서서 필요한 일을 할 준비를 했다."
 OMO_aprilfools_superreg.6.a: "절망의 불길에 부채질하기보다는, 희망의 불꽃을 틔우자."
 OMO_aprilfools_superreg.7.t: "최후의 수단"
 OMO_aprilfools_superreg.7.desc: "\"실험까지 20초 남았습니다. 동지 여러분, 보안경을 꼭 착용해주십시오.\" 벙커에 있던 과학자들은 벅하린과 나머지 정치국원들 앞에서 서둘러 마지막 점검을 했다. 오늘이 바로 그 날이었다. 벅하린은 조화가 표방하는 모든 가치에 반하는 자연에 대한 악랄한 범죄인 대량살상무기를 좋아하지 않았지만, 현대 세계와 다른 초강대국들에 맞서기 위해서는 이 실험에 참여해야만 했다. 그리고 오늘이 실험의 날이었다.\n\n다섯, 불평이 멈췄다. 넷. 셋, 벅하린의 발굽이 서로 맞닿았다. 둘. 하나...\n\n보안경을 착용했음에도 빛은 강렬했다. 벅하린은 어쩔 수 없이 찡그린 채로 눈을 가늘게 뜰 수밖에 없었고, 실험의 여파로 원자폭발의 사악한 구름이 남았다. 구름이 팽창하면서 충격파가 건물에 부딪히자 위쪽이 납작해졌다가 접히면서 전설적인 버섯 모양이 만들어졌다. 이 광경이 진정되자 웅성거리는 소리가 다시 시작되었다. 과학자들은 기뻐했고, 벅하린과 정치국원들도 재앙 대신 일이 잘 풀려 다행이라고 생각했다. 아마도 벅하린의 머릿속에서 무언가가 이 실험이 실패하기를 바랐던 것 같습니다.\n\n그리고 두 번째 폭발이 일어났다. 벅하린은 과학자들의 소리에 놀라 주의를 끌 때까지 구름이 스스로 무너지는 것을 눈치채지 못했고, 방에 있던 모든 사람들은 구름이 회복되기 전에 멀리서 점점 더 작은 모양으로 압축되는 것을 볼 수 밖에 없었다. 그것은 더 이상 버섯 구름이 아니라 파괴적인 보라색 에너지의 맥동하는 구체였으며, 이전의 폭발을 조약돌처럼 보이게 만들었다. 순수한 파괴. 귀가 먹먹할 정도로 고요했다. 벅하린이 들을 수 있는 건 폭발이 남긴 낮은 울림뿐이었다. 무슨 일이 일어난 걸까? 이렇게 강력할 줄은 몰랐는데... 크리스탈 때문인가, 마법이 수율을 높인 것인가? 질문들이 머릿속을 맴돌았지만, 그의 입은 간신히 말을 내뱉을 뿐이었다."
 OMO_aprilfools_superreg.7.a: "\"무슨 짓을 한 거지?\""
