 OMO_2022_force_human_influence: "급진적인 인간들에 대한 지지 개방 선언"
 OMO_2022_crisis_random_variance: "밀어닥치는 정치적 위기"
 OMO_2022_crisis_random_variance_tt: "§G인간§! 영향력을 §Y2.50%§! 증가시키거나 §C포니§! 영향력을 §Y2.50%§! 증가시킬 것입니다."
 OMO_2022_impending_regime_collapse: "임박하는 조화 정권 붕괴"
 OMO_2022_impending_regime_collapse_desc: "우리 연방에 닥친 위기는 한 세력이 조화 정부, 더 나아가 우리 사회에 너무 많은 영향력을 행사하면서 절정에 달했으며, 힘의 균형이 회복되지 않는 한 우리가 알고 있는 조화의 종말을 예고하게 될지도 모릅니다..."
 OMO_2022_deccost_crystals: "£omo_crystal_texticon  [?t_cry_check|Y0]"
 OMO_2022_deccost_crystals_blocked: "£omo_crystal_texticon  [?t_cry_check|R0]"
 OMO_crystals_amount_txt: "§h크리스탈§! 비축량: [?OMO_pony_crystals|Y0]"
 OMO_crystals_gui_desc: "벅하린은 극동의 황무지에서 조화의 힘을 세상과 공유할 수 있는 매개체를 처음 발견했습니다. 땅속 깊은 곳에서 발견된 §h마법 크리스탈§!은 물리적인 세계에 §C우리의 우정을 구현§!할 수 있게 해주며, 심지어 발굽 하나 들지 않고도 놀라운 업적을 수행할 수 있게 해줍니다."
 OMO_2022_crisis_radical_warning: "한 파벌의 영향력이 §Y75%§!를 넘지 §R않아야§! 하며, 그렇지 않으면 §C조화§!의 §R손상§!을 초래할 수 있습니다."
 OMO_2022_crisis_gui_desc: "리코프 총리의 암살 이후, §C조화의 근간§!이 흔들리고 우리가 그토록 열심히 만들어온 사회가 우리 눈앞에서 무너지기 시작했습니다. §C포니§!들은 자신들의 증가하는 욕구를 따라잡기에 사회가 너무 느리게 움직이고 있다고 느끼는 반면, §G인류§!는 자신들이 점점 더 뒷전이 되어간다고 느끼고 있습니다. §R조화 연방이 불화의 구렁텅이에 빠지지 않도록§! 이 두 파벌의 요구 사이에서 균형을 유지하는 것이 매우 중요합니다."
 OMO_2022_crisis_dial_warning_tt: "§F§R위기§! 속에서 우리 사회의 방향은 현상 유지로부터 §x너무 많이 벗어나고§! 있습니다. 이런 상황이 계속된다면 §C조화§! 체제가 §R무너지고§! 더 나쁜 무언가가 그 자리를 차지하게 되는 수가 있습니다.\n\n§R위기 속에서 그 어떤 파벌도 75%를 넘는 영향력을 행사해서는 안 됩니다. 이 상황은 가능한 한 빨리 시정되어야 합니다.§!§!"
