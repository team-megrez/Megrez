 OMO_2022_first_pony_congress_of_harmonious_union_3_desc: "전 포니 총회는 조화 연방의 주요 통치 기구입니다. 최고 소비에트 및 상임간부회로 구성된 총회는 연방을 조화로운 미래로 이끌기 위해 소집되었습니다."
 OMO_2022_a_harmonious_society: "조화로운 사회"
