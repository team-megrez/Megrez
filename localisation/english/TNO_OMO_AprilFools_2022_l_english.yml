 OMO_aprilfools_superreg.8.t: "옛 시절의 옛 이름들"
 OMO_aprilfools_superreg.8.desc: "식팁카르는 벅하린의 기억보다 훨씬 더 낙후되어 있었다.\n\n빛나는 낙원이라고는 상상하지 못했다, 어쨌거나 10년 동안의 폭격과 오랜 전쟁에 시달렸으니까. 하지만 총알에 금이 간 콘크리트와 가끔씩 깨지는 오래된 아파트의 창문은 그럼에도 그다지 아름답게 느껴지지 않았다. 식팁카르는 조화 연방의 노력 덕분에 마침내 밝은 미래로 나아갈 수 있게 된 도시였다. 어떻든간에 그가 현대적 형태로 건설하는 데 일조한 도시이기도 했으니. 마치 다 자란 자식을 보는 아버지의 마음과도 같았다.\n\n그가 막 그런 생각을 하기 시작했을 때 포장 도로를 밟는 부츠의 조용한 딸깍 소리가 들려왔다. 고개를 돌리자 오른손에 편지를 들고 있는 블류헤르가 뒤에서 다가오고 있는 것이 보였다. 그의 얼굴에 미소가 번졌다.\n\n\"반갑구려, 블류헤르.\" 벅하린이 입을 열었다. \"꽤나 좋아보이는군 그래. 경치 때문인가?\"\n\n\"부분적으론 그렇지요, 동무.\" 블류헤르가 벅하린의 옆에 자리를 잡으며 대답했다. 그의 눈은 도시를 훑어보다가 다시 서기장에게로 돌아갔다. \"허나 주된 이유로는 이걸 드리러 온 거요.\" 그는 편지를 벅하린에게 내밀었고, 벅하린은 발굽으로 편지를 받아들었다. 벅하린은 조심스레 편지를 찢고 안에 든 종이를 읽기 시작했다.\n\n\"들어보시게 동무, 우리가 서쪽으로 진군하기 시작하면서, 난 동무의 여식이 정치인이 되었다는 이야기를 듣기 시작했네, 믿을 수 있겠나. 동무도 같은 이야기를 들었을거라 확신하네. 그럼에도 나는 그 일을 조사해보라고 명령했지. 그래서 우린 소문이 사실일 뿐만 아니라 그녀가 어딘가에 있다는 사실도 알게 되었지 바로...\" 그는 저 너머의 폐허가 된 도시를 가리켰다. \"...여길세.\"\n\n벅하린은 듣지 않았다. 그의 눈이 편지지에 딱 붙은 듯 빠른 속도로 읽고 있었다. 그는 숨을 헐떡이며 고개를 들어 눈을 크게 떴다."
 OMO_aprilfools_superreg.8.a: "\"스베틀라나?!\""
 OMO_aprilfools_superreg.9.t: "가족의 재회"
 OMO_aprilfools_superreg.9.desc: "니콜라이 벅하린은 일생동안 많은 일을 해냈다. 그는 국가의 가장 암울한 시기에 시베리아 툰드라로 절망적으로 도망쳤다. 그는 운명적으로 크리스탈을 발견해 축복을 받기 전까지 수치심을 숨긴 채 황무지에서 근근이 살아가고 있었다. 그의 투쟁은 마법과 힘, 인민의 경애, 명예라는 큰 보상으로 이어졌다.\n\n그럼에도 불구하고 이 문을 두드리는 것은 그의 일생에서 가장 무서운 일이었다.\n\n발굽으로 나무를 두드리는 소리가 총소리처럼 울려 퍼졌고, 그는 몇 걸음 뒤로 조심스럽게 물러섰다. 그녀의 은신 수법은 NKGD의 가장 뛰어난 군인과 군마들도 며칠이 걸려서야 깨뜨릴 수 있었으니, 그는 그렇게 철저하게 숨는다는 게 어떤 기분인지 잘 알고 있었다. 그녀가 그를 받아들이고 안으로 맞아줄까? 그녀가 그를 알아볼 수나 있을까?\n\n조용히, 문이 아주 조금 열렸다. 벅하린은 문 틈새로 갈색 눈동자가 슬쩍 보이다 이내 접시 크기만큼 커지는 것을 볼 수 있었다. 삐걱거리는 소리와 함께 문이 마저 열리면서 드러난 것은...\n\n\"아버지?\"\n\n\"스베틀라나, 난..\"\n\n\"...정말로 말이잖아.\" 그녀는 손으로 입을 막고 눈으로 니콜라이의 모습을 위아래로 훑어보았다.\n\n\"알리콘이란다, 얘야.\" 그는 미소를 지으려 했다. \"괜찮니?\"\n\n\"네, 괜찮아요. 그럼 이제...\" 그녀가 비틀거리며 말을 이어가자, 30년 전 트럭 뒷좌석에서 마지막으로 그녀를 본 기억이 벅하린을 덮쳤다. 당시 그녀는 겨우 17살이었다. 지금은 훨씬 나이가 들었지만 그는 그녀의 자세, 목소리, 눈빛을 알아볼 수 있었다. \"이리로 들어오시겠어요?\""
 OMO_aprilfools_superreg.9.a: "\"그래야지. 기꺼이 그러고말고.\""
 OMO_aprilfools_superreg.10.t: "가족의 재결합"
 OMO_aprilfools_superreg.10.desc: "그가 커피잔을 접시에 내려놓자 커피잔이 접시에 부딪혔다. \"환상적이야.\" 그는 조용히 중얼거렸다. \"이런 좋은 음료는 어디서 난 거니?\"\n\n\"전쟁 전에 가져온 거예요.\" 스베틀라나는 강조하려는 듯 커피를 한 모금 마시며 대답했다. \"특별한 날에만 만들어 먹죠.\"\n\n\"그럼 지금이 그런 날이라는 거겠구나?\" 벅하린이 옅은 미소를 지으며 대답했다. 그의 딸도 마찬가지의 미소로 답했다. \"코미에 대해 더 말해주겠니.\" 그가 물었다. \"미하일 안드레이예비치(역주: 수슬로프)를 만났다고 했지?\" \n\n\"네, 맞아요, 그랬죠. 또 안드레이 알렉산드로비치(역주: 즈다노프) 동지, 그리고 스베틀라나 스탈리나도 있었죠.\" 벅하린은 그 이름에 본능적으로 눈살을 찌푸렸다. \"-그녀는 아버지만큼 야만적이지는 않았지만, 추진력이 있었어요. 그리고 코미... 거긴 정말 혼란스러웠어요, 아버지. 한순간도 지루할 틈이 없었죠.\"\n\n벅하린이 접시를 옆으로 밀었다. \"긴말하기 전에 내가 얼마나 대견해하는지 말해주고 싶구나, 스베틀라나. 넌 네 스스로를 중요한 사람, 용기 있는 사람으로 만들었어. 지도자, 전사, 동지... 널 내 딸이라고 부를 수 있어서 영광이란다.\"\n\n스베틀라나는 환하게 웃으며 자리에 곧게 앉았다. \"전 항상 아버지가 바깥으로만 나돈다고 생각했어요. 그리고 지금 전... 여기서, 살아 계신 아버지를 만나고...\" 그녀는 말을 잇지 못했다. 벅하린은 아무 말도 하지 않았다. 대신, 그는 재킷 주머니에 손을 뻗어 크리스탈 하나를 꺼내 탁자 위에 올려놓았다. 크리스탈은 오후의 햇살을 받아 보랏빛으로 빛나며 스베틀라나를 유혹했다. 그녀가 다시 돌아보았을 때 그녀의 눈에는 두려움, 희망, 흥분, 걱정이 섞여있었다. 노인은 심호흡을 한 후 말을 이어갔다.\n\n\"이게 무슨 의미인지 알지? 그... 큰 변화가 될 거란다. 넌 지금의 모습을 잃게 될 거야. 하지만 우정, 마법, 조화... 네가 상상할 수 있는 모든 것을 얻게 될 거야. 선택은 네 몫이란다, 스베틀라나...\" 그는 눈을 감고 한 번 더 웃음을 터뜨렸다. \"...하지만 무슨 일이 있어도, 난 네가 얼마나 자랑스러운지 꼭 알려주고 싶구나, 내 소중한 포니야.\""
 OMO_aprilfools_superreg.10.a: "\"함께해주겠니?\""
