 OMO_aprilfools_superreg.11.t: "편지"
 OMO_aprilfools_superreg.11.desc: "엘레나,\n\n오몰론에서 만났을 때 조화에 대한 내 이론을 설명해달라고 부탁했었지. 그건 바로 우리를 이 세상의 짐승들과 구분지어지게 해주는 것은 사랑할 수 있는 능력이라는 거요. 개인이 좁은 이기심 너머를 바라볼 수 있게 해주는 것이오. 인민이 집단의 이익을 위해 위대한 일을 성취하도록 동기를 부여하는 것이오. 이것이 바로 파시스트들이 유대를 무너뜨리고 공동체와 우정에 대한 우리의 열망을 증오와 죽음, 파괴로 돌리기 위해 그토록 많은 노력을 기울이는 이유요.\n\n이게 얼마나 어색하고 순진하게 들리는지, 얼마나 내 정신이 미국 팝송에 나오는 것처럼 보이는지 잘 안다오. 하지만 진부하다고 해서 진실성이 덜해지는 건 아니오. 가난과 착취의 비참함 속에서 우정은 우리에게 가장 큰 힘과 위안의 원천임을 증명해왔으니 말이오.\n\n진작에 이 사실을 알려줬더라면 좋았을텐데. 동지가 느꼈던 절망의 깊이를 알았더라면 좋았을텐데. 대축제에서 마지막으로 당신을 만나서 내가 당신과의 우정을 얼마나 소중히 여기는지, 연방에 대한 동지의 헌신이 내가 인민위원회 서기장이 된 이유를 상기시켜주었다는 사실을 말해줄 수 있었더라면 좋았을텐데. 동지의 말과 행동은 내가 단지 포니들만의 지도자가 될 수는 없을 것이라는 사실을 상기시켜 주었지요. 억압 속에서 자유를 갈망하는 모든 사람들을 위한 지도자가 되어야 한다는 것을 말이오.\n\n동지가 리코프에게 저지른 일은 되돌릴 수 없소. 내가 사제처럼 동지를 쉽게 용서해줄 수는 없지요. 좋은 친구라면 그러지 않겠지. 그러나 나는 동지가 고난을 통해 변화되어 더 강해지길 바라며 동지의 회복을 희망하기를 멈추지 않을 것이오. 동지가 그 여정을 떠날 준비가 되었을 때, 내가 곁에서 도와드리겠소.\n\n그때까지 나는 동지에 대한 기억을 가슴에 간직할 거요."
 OMO_aprilfools_superreg.11.a: "이제는 안녕, 친구여."
 OMO_aprilfools_news.1.t: "[Get_newspaper_header] 북방의 우화"
 OMO_aprilfools_news.1.desc: "시베리아 최북단의 지역 사회로부터 전해지는 소식들이 여과 없이 보도되고 있습니다. 인구 밀도가 매우 낮은 이 지역에서 이런 소식이 전해진다는 것 자체가 충격입니다. 더욱 충격적인 것은 이 소문의 내용입니다.\n\n말하는 말이 오몰론 마을을 장악했다는 소문이 돌고 있는데, 이 말은 그냥 말이 아니라 유니콘이라고 합니다. 그들이 주장하기를 이 생물이 공산주의와 조화주의를 설파하는 정부를 이끌고 있으며, 그 숫말의 이름은 \"니콜라이 벅하린\"이라고 합니다. 러시아 문제에 관한 몇몇 전문가들은 이를 대중의 호들갑으로 치부했지만, 현지인들은 이것이 모두 진실이라고 주장합니다.\n\n본 기자는 이 신문이 평판이 좋은 뉴스 매체였던 것으로 기억합니다."
 OMO_aprilfools_news.1.a: "아 그래, 나도 직접 본다면 믿겠군."
 OMO_aprilfools_news.2.t: "[Get_newspaper_header]\"조화 연방\"의 극동 통일"
 OMO_aprilfools_news.2.desc: "한때 소련이었던 극동 지역에서 본질적으로 이해할 수 없는 변화가 일어났습니다.\n\n현재 스스로를 영어로는 '벅하린'이라고 부르는, 니콜라이 이바노비치 부하린이 이끄는 '조화 연방'이 러시아 극동 지역을 장악하기 위해 다투던 NKVD 잔당과 하얼빈계 군벌들을 밀어내고 이 지역의 지배권을 장악했습니다. 이르쿠츠크에서 마가단, 그리고 그 너머에 이르기까지 러시아는 이제 인간이 아닌 밝은 색깔의... 말하는... 말의 지배하에 놓이게 되었고, 이제 말 그 자체가 된 듯한 벅하린의 지배하에 놓이게 되었습니다.\n\n이 소식을 접한 덜 이성적인 분석가들은 술집에 줄을 서서 술에 취해 정신을 잃고 있습니다. 좀 더 현명한 분석가들은 정신과 관찰을 받으러 갔습니다. 본 기자는 두 가지를 모두 할 계획입니다.\n"
 OMO_aprilfools_news.2.a: "그래, *이제는* 믿겠다."
 OMO_aprilfools_news.3.t: "[Get_newspaper_header]조화 러시아"
 OMO_aprilfools_news.3.desc: "불과 10년 전만 해도 예상할 수 없었던 결과가 제도화되면서 니콜라이 벅하린의 조화 연방이 러시아를 통일했습니다. 국제 관측통들은 충격을 받았지만, 대부분은 이 새로운 현실을 빠르게 받아들이고 있습니다.\n\n서로의 차이에도 불구하고 인간과 포니의 관계는 조화공산주의라는 새롭고 급진적으로 이상주의적인 이념에 대한 믿음 덕분에 그 어느 때보다 평화롭습니다. 전 세계가 당혹스러움과 매혹을 동시에 느끼며 지켜보는 가운데, 조화 연방이 서쪽으로 진군해 독일군과 완전히 맞설 준비를 하고 있다는 소문이 퍼지기 시작합니다. 20여년간의 굴욕과 고통을 겪은 후, 조화와 우정의 새로운 시대가 지속되기를 바랄 수밖에 없습니다."
 OMO_aprilfools_news.3.a: "익숙해질 거야."
 OMO_aprilfools_news.4.t: "[Get_newspaper_header]조각나는 조화"
 OMO_aprilfools_news.4.desc: "조화의 시대가 종말을 맞이한 것 같습니다. '분홍 군대'의 친포니 극단주의자들의 연정이 최고 소비에트를 장악한 후 조화 연방은 무정부 상태와 완전한 혼란에 빠졌습니다. 현재로서는 국가를 안정시키기 위한 노력을 조율할 수 있는 집단이 없는 것으로 보입니다.\n\n니콜라이 벅하린 서기장은 며칠째 보이지 않고 있으며, 그의 행방은 외부 관측통들에게도 여전히 알려지지 않고 있습니다. 놀랍게도 어떤 종류의 폭동도 보고되지 않았습니다. 포니건 사람이건 마지막 남은 시위대들이 모두 집으로 돌아가 스스로를 격리한 듯합니다. 거리는 텅 비어 있습니다. 인간과 포니는 서로를 피하고 있는 것으로 알려졌으며, 최고 소비에트는 후임자가 명확하게 정해지지 않은 혼란스러운 상태입니다.\n\n거리에는 평화가, 불안함에도 불구하고 평화가 있습니다."
 OMO_aprilfools_news.4.a: "오, 인류여!"
 OMO_aprilfools_news.5.t: "[Get_newspaper_header]조화 연방의 인간 혁명"
 OMO_aprilfools_news.5.desc: "조화의 시대가 저물고 있는 것 같습니다. 러시아의 유명한 설교자이자 오랜 인간주의 활동가인 알렉산드르 멘이 조화 연방을 장악했습니다.\n\n연방 내 인간의 처우는 조금씩 개선되고 있지만 포니들은 빠르게 소외되며 공격을 받고 있습니다. 이미 포니화와 크리스탈 채굴은 전면 금지되었고, 대부분의 북부 광산은 문을 닫았습니다. 남아있는 포니들은 더 이상 극동 지역의 합법적인 시민으로 인정받지 못하고 권리를 박탈당한 채 절망에 빠져 있습니다. 분석가들은 포니들이 인간중심적 악몽에서 벗어날 방법을 모색하는 가운데 일본과 캐나다에서 난민 위기가 발생할 것을 우려하고 있습니다."
 OMO_aprilfools_news.5.a: "인간은 포니들에게 늑대다(HOMO EQUI LUPUS)."
 OMO_aprilfools_news.6.t: "[Get_newspaper_header]조화 연방의 핵무기 확보"
 OMO_aprilfools_news.6.desc: "알래스카의 지진학자들이 러시아 무정부 상태의 극동 지역에서 큰 이상을 감지했고, 추가 조사 결과 소위 조화 연방이 세 초강대국이 동원할 수 있는 그 어떤 것보다 훨씬 더 큰 폭발력을 가진 핵폭탄 개발에 성공했다는 사실이 밝혀졌습니다. 소위 '크리스탈 마법'을 사용하여 지금까지 전례가 없는 수준으로 폭탄의 위력을 강화한 것입니다.\n\n조화 정부는 적에게 무기를 절대 사용하지 않겠다는 내용을 성명을 통해 거듭 약속했습니다. 그러나 세계는 러시아 무정부 상태로부터 태어난 국가에 대한 극심한 공포와 두려움 속에서 처음으로 하나가 되었습니다."
 OMO_aprilfools_news.6.a: "안돼."
 OMO_project_ferus.0.t: "에쿠스 페루스 카발루스"
 OMO_project_ferus.0.desc: "당신은 눈이 보이는 곳까지 끝없이 뻗어 있는 높은 철조망을 따라 이어지는 일종의 시설의 문에 다다릅니다. 문을 지키고 있던 군인을 단 한 번 쳐다보는 것으로 문을 열라는 신호를 보냅니다. 운전수가 차를 안으로 몹니다.\n\n시설 한가운데에 벙커가 있습니다. 운전수는 두 명의 군인이 지키고 있는 입구 앞에 차를 주차하고, 그들은 차에서 내리는 당신에게 경례합니다. 그 중 한 명이 문을 열어주면 당신은 건물 안으로 들어갑니다.\n\n뒤의 문이 닫히면 문에서 나오는 빛이 차단되면서 방이 어두워지기 시작합니다. 당신을 기다리고 있는 엘리베이터 외에는 아무것도 보이지 않습니다. 엘리베이터에 들어가서 몇 개의 버튼을 누르자 문이 닫힙니다. 엘리베이터 안은 여전히 깜깜합니다. 당신은 이 빌어먹을 곳에 조명도 설치하지 못한다면 이 프로젝트에 쏟아 부은 돈은 어디로 갔는지 궁금해합니다.\n\n엘리베이터가 멈추고 문이 열립니다. 그 너머의 방은 당연히 조명이 없는데, 방 중앙에서 희미한 불빛이 나오는 것 외에는 아무것도 없습니다. 당신은 어둠 속에서 빛의 근원으로 다가갑니다. 눈앞에 놓인 것은 과학자들이 \"게이밍 컴퓨터\"라고 부르는 것입니다. 이 컴퓨터는 60년대보다 수십 년 앞선 기술로, 프로젝트가 어떻게든 획득한 것입니다.\n\n무지개색으로 빛나는 키보드, 남자아이들이 'RGB 키보드'라고 부르는 이 키보드에 당신은 다음과 같은 문자열을 입력합니다.\n\n\"PinkiePieIsBestPony1913\"\n\n기계가 윙윙거리고는 살아 움직이면서 합성 음성이 튀어나와 말을 내뱉습니다."
 OMO_project_ferus.0.a: "\"프로젝트 페루스에 오신 걸 환영합니다, 닉슨 대통령님.\""
 OMO_project_ferus.0.a.tt: "§T§C프로젝트 페루스§! 항목이 이제 우하단에 보여집니다.§!"
 OMO_project_ferus_generic_title: "프로젝트의 새 항목"
 OMO_project_ferus_generic_description: "그레이 힐스 시설에서 프로젝트 페루스에 참여하고 있는 우리 연구원 중 한 명이 프로젝트의 메인 아카이브에 새로운 음성 기록을 제출했습니다. 이 로그는 개인 데이터베이스의 다른 로그와 통합되었으며 곧바로 보실 수 있게 되어 있습니다."
 OMO_project_ferus_generic_option: "어디 한번 살펴볼까?"
 OMO_project_ferus_generic_option_tt: "§T§C프로젝트 페루스§! 인터페이스를 확인하세요.§!"
 OMO_2022_crystal_buffs: "포니 크리스탈의 활용"
 OMO_2022_crystal_buffs_desc: "조화로운 사회를 구성하는 인프라와 포니화의 비밀은 북쪽 땅 밑에 있는 §C마법 크리스탈§!입니다. 그것들의 §C마법§!에 대한 신중한 조작을 통해 세계가 부러워하는 조화 연방을 만들 것입니다."
 OMO_2022_harmony_words: "조화로의 여로"
 OMO_2022_harmony_words_desc: "북쪽에서 들려오는 속삭임은 결핍과 고난이 없고 우정과 동지애로 가득 찬 위대한 사회에 대해 이야기합니다. 이 달콤한 말들이 우리 국민들 사이에 퍼지기 시작하고 있으며, 우리는 이 말들이 너무 멀리 퍼지지 않도록 주의해야 합니다."
 OMO_2022_an_interspecies_army: "이종족 군대"
 OMO_2022_an_interspecies_army_desc: "조화의 군대는 하나의 인민이 아닌 여러 인민으로 구성되어 있습니다. 어스포니, 유니콘, 페가수스, 인간 모두가 분홍 군대의 대열을 이루며 서로의 특별한 능력을 지원하기 위해 협력하고 있습니다. 이종족 군대에는 뚜렷한 도전이 따르지만, 그들을 통해 우리는 더욱 강해집니다."
 OMO_2022_pony_far_east_army: "극동의 조화"
 OMO_2022_pony_far_east_army_desc: "분홍 군대가 진군하여 극동 지역에 §C조화§!를 전파한다! 독재자, 파시스트, 폭군은 두려움에 떨어라, 억압받는 대중들이 우정과 동료애를 통해 사슬을 끊으리!"
 OMO_2022_pony_far_east_army_tt: "§R극동 지역의 적들을 물리치면 이 국민정신은 제거될 것입니다.§!"
 OMO_2022_portal_research_bureau: "포탈 연구국"
 OMO_2022_portal_research_bureau_desc: "포탈 연구국은 아직 알려지지 않은 마법 크리스탈의 기능을 탐구하기 위해 설립되었습니다. 포탈의 비밀을 밝히는 데 성공하면 조화 연방을 미래로 이끌 수 있습니다."
 OMO_2022_portal_research_bureau_2: "포탈 연구국"
 OMO_2022_an_infant_ideology: "유아기의 이념"
 OMO_2022_an_infant_ideology_desc: "조화공산주의는 완전히 새로운 개념입니다. 마르크스주의 교리와 황금률의 혼합으로, 조화가 정확히 무엇인지에 대한 구체적인 내용은 아직 결정되지 않았습니다. 이 불안정한 이념이 어떻게 변모할지는 시간이 지나야 알 수 있습니다."
