 OMO_2022_reconciliation_is_magic: "화해는 §C마법§!"
 OMO_2022_reconciliation_is_magic_desc: "바이칼 호수의 동편에는 발레리 사블린의 §Y부랴티야 소비에트 사회주의 자치 공화국§!이 있는데, 이 국가는 호수 반대편에 있던 옛 주인인 겐리흐 야고다가 이끄는 §Y최고소비에트 상임간부회§!의 잔재에서 반란을 일으켜 탄생한 국가입니다.\n\n벅하린은 이 갈등을 쓸데없는 것으로 여깁니다. 러시아의 공산주의자들은 자본주의의 위협에 맞서 서로의 이상에 따라 옳고 그름을 놓고 싸우는 것이 아니라 §C조화§! 속에서 단결해야 합니다! 우리는 이 갈등을 멈추고 함께 단결하여 폭정에 맞설 수 있기를 희망해야 합니다."
 OMO_2022_reconciliation_is_magic_CET: "싸우는 두 군벌 사이의 §Y평화를 중재§!하기 시작하고 §C조화§!의 길을 보여줄 것입니다."
 OMO_2022_vs_yakutia: "전쟁 계획: [YAK.GetFlag] §G녹색§!"
 OMO_2022_vs_yakutia_desc: "조화주의와 공산주의의 이상은 모두 탐욕이라는 개념을 고통의 원동력이자 합당하지 않은 이들이 권력을 잡게 하는 원인으로 인식하고 있습니다. 야쿠티야의 자본주의 국가의 경우 여행자, 난민, 우리 스파이들이 국가를 장악하고 있는 많은 과두재벌의 손아귀에서 끔찍한 노동 조건을 겪었다는 보고를 통해 알 수 있듯이 이 문제가 낯설지 않습니다.\n\n동지들이 자본주의의 억압으로 고통받는 동안 우리가 여기 앉아 있기만 하는 것은 용납할 수 없는 일입니다. 따라서 노동자들을 족쇄에서 해방시키고 조화의 은총으로 그들을 축복하는 것이 우리의 의무입니다."
 OMO_2022_vs_yakutia_conclusion: "야쿠티야의 크리스탈 발굴"
 OMO_2022_vs_yakutia_conclusion_desc: "원석 형태로 발견된 다이아몬드는 주로 고가의 보석에 사용되는 귀금속이지만, 이 산맥의 기업과 광부들은 이 모든 것의 핵심 성분을 놓치고 있었기 때문에 그 이상을 내다볼 수 없었습니다. 바로 포니 마법입니다.\n\n포니 마법에 충분히 노출되면 이 귀중한 다이아몬드는 북쪽에서 발견되는§h 마법 크리스탈§!과 같은 효율로 마법의 매개 역할을 할 수 있습니다. 우리는 이를 채굴하기 위해 광부들을 파견할 것이며, 이전 기업들과는 달리 §C조화§!의 이름으로 노동자들을 잘 대우하고 마땅히 받아야 할 임금을 지급할 것입니다."
 OMO_2022_vs_chita: "전쟁 계획: [CHT.GetFlag] §W백색§!"
 OMO_2022_vs_chita_desc: "동부에 남아있는 백군과 옛 차르주의자들은 차르 미하일 2세의 통치 아래 다시 뭉쳐 치타를 작전 기지로 삼았습니다. 실수하지 마십시오. 이 백군 잔당은 1917년 당시의 일을 되돌리려는 강경한 군국주의자들이며, 그러면 조화와 평화는 결코 퍼질 수 없게 될 것입니다.\n\n모든 폭군과 조화의 적들이 그러했듯이, 우리는 관련된 모든 이들을 위해 그들을 박멸해야만 할 것입니다. 우리는 이 반동들이 러시아를 오랜 세월동안 우리가 겪었던 억압으로 빠트리는 것을 허용할 수 없습니다."
 OMO_2022_vs_chita_conclusion: "오스트레일리아로 미하일 송환"
 OMO_2022_vs_chita_conclusion_desc: "미하일 2세는 '차르정 복원'의 주인공이 아니었고, 사실 국가를 움직인 것은 미하일 2세가 아니라 백군이었습니다. 우리는 조화에 대한 위협을 제거했고 미하일에게는 품은 원한이 없습니다.\n\n이제 그가 오스트레일리아에서 사랑하는 이들과 함께 마땅히 누려야 할 휴식을 허락할 때입니다."
 OMO_2022_vs_amur: "전쟁 계획: [AMR.GetFlag] §r갈색§!"
 OMO_2022_vs_amur_desc: "콘스탄틴 로자옙스키는 의심할 여지없이 하얼빈 3인방 중 가장 사악한 인물로, 독일 국가사회주의와 거의 구별할 수 없을 정도로 유사한 이념을 고수하고 있습니다. 그와 그의 광신자 정권은 조화와 인민의 진정한 적입니다.\n\n그는 어떤 대가를 치르더라도 제거되어야만 합니다."
 OMO_2022_vs_amur_conclusion: "콘스탄틴 로자옙스키 §R처형§!"
 OMO_2022_vs_amur_conclusion_desc: "콘스탄틴 로자옙스키. 조화와 혁명, 인민의 진정한 적. 그는 죽어야만 합니다.\n\n일반적으로 국가와 니콜라이 벅하린은 조화의 이상에 어긋나기 때문에 적의 국가 원수에 대한 사형 선고를 용납하지 않지만 그자가 저지른 행위의 사악함은 무시하기에는 너무 과합니다.\n\n이제 그가 교수대를 만나게 해, 아무르 인민들을 위한 복수를 할 때입니다."
 OMO_2022_vs_magadan: "전쟁 계획: [MAG.GetFlag] §B청색§!"
 OMO_2022_vs_magadan_desc: "마가단 국가는 하얼빈 3인방 중 한 명인 미하일 마트콥스키의 지도 아래 있는 기업주의 국가입니다. 다른 국가들과 마찬가지로 공산주의는커녕 조화라는 개념도 좋아하지 않습니다. 다른 인물들에 비해 온건한 편이지만 위협적인 인물임에는 틀림없습니다.\n\n이제 마가단을 정복하고 진정한 자유를 되찾게 할 때입니다."
 OMO_2022_vs_magadan_conclusion: "마가단 자원병 환영"
 OMO_2022_vs_magadan_conclusion_desc: "마가단 정부는 약하고 해체하기 쉽습니다. 더 좋은 점은 시베리아 북부와 가깝기 때문에 그들 중 일부는 이미 우정과 조화라는 개념에 익숙하여 우리의 대의를 위해 봉사 할 준비가 되어있다는 것입니다. 우리는 그들을 두 팔 벌려 환영하며 마가단의 파시스트들에 대한 조화의 승리를 선언합니다."
 OMO_2022_irkutsk_buryatia_integration: "그들의 실패로부터 배우다"
 OMO_2022_irkutsk_buryatia_integration_desc: "안타깝게도 우리는 야고다와 사블린이 적대 행위를 중단하고 우정으로 단결하도록 설득할 수 없었고, 결국 전쟁을 끝내기 위해 침략을 감행할 수밖에 없었습니다. 우정은 항상 해답이지만, 그것을 보지 못하는 사람들이 있습니다.\n\n우리는 다시는 이런 일이 일어나지 않도록 해야 합니다. 우정과 조화는 반드시 승리해야 합니다!"
