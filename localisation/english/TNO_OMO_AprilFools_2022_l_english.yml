 POLITICS_NEIZVESTNO_DESC: "많은 사람이 시베리아에 삽니다. 얼음과 추위 속의 무명인들이 살아갑니다. 하지만 이 사람은 다릅니다.\n\n늙었습니다, 너무 늙었습니다. 그러나 결연합니다. 의지는 강철과 같습니다. 그리고 그 눈은, 너무 많이 봐왔습니다...\n\n그가 누굴까요? 그가 누구인지 우리가 알고 있는 걸까요? 우리가 어떻게... 인식의 불꽃이 깜박거립니다.\n\n그에겐 우리의 무익한 의문에 쓸 시간이 없습니다. 그에겐 해야할 일이 있습니다. 바로잡을 잘못이 있습니다.\n\n§e그리고 마지막 드라마가 시작됩니다.§!"
 OMO_2022_Nikolai_Buckharin_Revealed: "니콜라이 벅하린"
 POLITICS_PONY_BUCKHARIN_DESC: "러시아인이라면 누구에게나 그의 이름 자체로 다양한 감정을 불러일으킬 수 있습니다. 증오, 슬픔, 동정, 추억, 소비에트의 영광에 대한 옛 꿈. 감정의 색깔들은 문제의 인물과 그 기원에 대한 연관성을 고려할 때, 러시아 무정부 상태만큼이나 다양하다는 말이 딱 들어맞습니다. 당신은 이미 그 이야기를 알고 있을 것입니다. 파시스트 라이히가 소련의 목을 잘랐고 부하린은 어디에서도 찾을 수 없었습니다. 대부분은 그가 죽었다고 생각했죠. 하지만 대부분이 틀렸습니다. 사실 부하린은 한때 지배했던 땅의 외딴 툰드라로 피신해 실패의 상처를 안고 살았습니다. 그는 실패로 인해 많은 의문을 품고 있었고, 어떻게 질문해야 할지도 몰랐으며, 그저 해답만을 원했습니다. 세월은 잔인했고, 그 과정은 절망적이었습니다. 하지만 답을 찾은 후 그는 다시는 예전과 같지 않을 것입니다.\n\n니콜라이 벅하린은 더 이상 인간이라는 노쇠한 유물이 아니라 미래를 바라보며 새로운 삶을 사는 지혜로운 유니콘이 되었습니다. 벅하린은 과거의 실수를 되돌리고 소련을 과거의 오류에서 벗어나게 해 새롭게 만들고, 자신이 찾은 해답을 전 세계에 알릴 수 있게 할 것입니다.\n\n§C우정은 마법이라는 것을요.§!\n\n§Y초상화 제작§!: Neither, Equestria at War 팀 소속"
 POLITICS_ALICORN_BUCKHARIN_DESC: "알리콘은 지구상에 존재하는 모든 생명체 중 가장 영리하고 강력한 존재입니다. 순수한 힘과 마법, 불멸과 자애를 지닌 존재로, 인간과 포니와 같은 차원을 걷는 살아있는 신입니다. 가장 빠른 페가수스의 비행 능력, 가장 지혜로운 유니콘의 마법, 가장 강력한 말의 힘을 자랑하는 포니 중 가장 위대한 영웅만이 그 높은 곳에 도달할 수 있습니다. 이전에는 어떤 사람도 그런 영광을 누린 적이 없습니다.\n\n니콜라이 벅하린은 결코 평범한 사람이 아닙니다.\n\n세계에서 가장 강력한 국가의 지도자였으니 불명예스러운 실패로 인해 물러난 늙은 서기장은 이제 자신의 옛 삶을 크리스탈과 이퀘스트리아 이전의, 그가 이미 벗어난 악몽으로만 여깁니다. 두 세계가 충돌하면서 인간과 포니 사이의 간극을 메우는 데 온 힘을 다해야만 했으나, 그의 성공은 타의 추종을 불허했으며 위대한 업적에 걸맞는 위대한 보상을 누릴 자격을 얻게 되었습니다. 그래서 이퀘스트리아의 공주들은 벅하린에게 알리콘의 위상을 부여하기로 결정했고, 벅하린은 지구상에서 가장 강력한 포니가 되었습니다.\n\n벅하린은 자신의 땅을 바라보며 40년대와 50년대의 고난을 기억합니다. 그는 러시아를 폐허에서 새로운 시대로 일으켜 세운 지난 몇 년간의 승리를 떠올릴 수 있습니다. 실제로 그는 단순한 진리를 배웠고, 그 진리를 영광스러운 미래로 이어가고 있습니다. 바로 우정은 마법이라는 것입니다.\n\n§Y초상화 제작:§! Neither, Equestria at War 팀 소속"
 POLITICS_ALEXANDER_MEN_OMO_2022_DESC: "한때 북쪽의 공동체에서 수도자들은 한 사람을 위해 기도했습니다. 그가 그들을 구원하고 영혼을 소생시키며 땅에 평화를 가져다 줄 것이라고 했습니다. 그들은 그를 아버지라고 불렀습니다.\n\n대신 포니가 나타났습니다.\n\n낙담한 알렉산드르 멘은 다시 설교자로서의 삶으로 돌아갔습니다. 그러나 소위 \"조화 연방\"은 짐승으로의 변신과 비정상적인 마법을 통해서만 조화를 이루는 새로운 소돔이라는 사실을 증명했습니다. 주님의 힘으로 소돔을 물리쳐야만 했습니다.\n\n그래서 알렉산드르 멘은 말을 통한 싸움을 시작했습니다. 시간이 흐르면서 그는 인류 전체의 비공식적인 대표자가 되어 벅하린 정부의 횡포에 매번 반대하는 설교를 했습니다. 그의 사명은 파멸로 끝날 것 같았지만, 놀랍게도 러시아는 그의 말에 귀를 기울였습니다. 위기의 순간, 러시아는 벅하린을 강제로 축출하고 그를 옛 아버지로 대체했습니다.\n\n이제 한 남자가 조화 연방의 수장에 앉았습니다. 그는 이미 부정한 크리스탈을 금지하고 인간으로만 구성된 내각을 구성하는 등 변화를 예고했습니다. 포니, 우정, 마법의 시대는 순식간에 조화 연방에서 사라졌습니다. 좋든 나쁘든, 조화 연방은 인간의 시대로 돌아갔습니다."
 OMO_2022_Various_Leaders: "조화 상임간부회"
 POLITICS_VARIOUS_LEADERS_OMO_2022_DESC: "니콜라이 벅하린은 조화를 이루기 위해 자신의 생물들에게 주의를 기울이지 않았고, 결국 몰락으로 이어졌습니다. 국가의 포니들이 부르짖었을 때 그들의 요구는 완전히 무시되었고, 이에 응답하여 벅하린을 자리에서 끌어내리고 국가를 완전히 장악하게 된 것은 상임간부회의 급진적인 포니 당원들이었습니다. 하지만 이 과정에서 많은 의문이 제기되었습니다. 새로운 지도자는 누가 될까요? 최고조에 달한 위기를 어떻게 해결할 것인가? 앞으로 나아갈 길은 무엇일까요?\n\n그 중 어느 것도 답이 나오지 않았습니다. 초기에는 인간과 포니 사이에 산발적인 폭력이 있었지만 무정부 상태나 무법 상태까지 가지는 않았고, 대규모 보복 학살이나 토지의 파괴도 일어나지 않았습니다. 그 후 고요함이 찾아왔습니다. 인간들은 집으로 돌아갔습니다. 포니들도 집으로 돌아갔습니다. 허술한 지도부는 더 이상 할 일이 없었기 때문에 조용히 일을 진행했습니다. 인간은 포니들과 어울리기를 거부했고, 그 반대의 경우도 마찬가지였습니다. 블라인드가 당겨지고 문이 쾅 닫히고 곁눈질만 하게 되었습니다. 어떤 이들은 같은 종끼리도 피합니다. 우정의 감정은 죽었습니다.\n\n그리고 §C조화§!는 §e실패했습니다.§!"
