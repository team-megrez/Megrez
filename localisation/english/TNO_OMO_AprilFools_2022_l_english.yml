 OMO_2022_far_eastern_war: "극동의 §C조화§!"
 OMO_2022_far_eastern_war_desc: "극동 지역에는 평화적 해결의 가망이 없는 온갖 형태의 파시스트와 폭군들이 득실거리고 있기 때문에 극동 지역의 이웃들에게 §C조화§!를 전파하기 위해 폭력에 의지해야 한다는 것은 불행한 진실입니다.\n\n따라서 이 §R전쟁 계획§!들은 적을 효율적으로 해치우고 §C조화§!를 전파하는 우리의 수단이 될 것입니다.\n\n포니들, 준비 완료(Ponies, at the ready)!"
