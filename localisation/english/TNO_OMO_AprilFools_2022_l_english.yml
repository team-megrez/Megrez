 OMO_april_bukharin_debug_category_desc: "마이 리틀 포니(MLP)는 미국 장난감 회사 해즈브로(Hasbro)에서 개발한 장난감 라인이자 미디어 프랜차이즈입니다. 최초의 장난감은 Bonnie Zacherle, Charles Muenchinger, Steve D'Aguanno가 개발했으며 1981년에 생산되었습니다. 포니는 화려한 몸과 갈기, 그리고 옆구리 한쪽 또는 양쪽에 그려진 독특한 상징이 특징입니다. 이러한 상징은 가장 최근의 두 시리즈에서 \"큐티 마크\"라고 불립니다.\n\n마이 리틀 포니는 새롭고 현대적인 모습으로 여러 차례 리뉴얼되어 시장에 지속적으로 어필하고 있으며, 새로운 모습을 볼 때마다 쇼의 수집가들과 팬들은 그것들을 '세대'라고 부릅니다. 이 프랜차이즈는 주로 여아를 대상으로 하지만, 2010년대에는 의도치 않게 성인 팬들 사이에서 컬트적인 인기를 얻기도 했습니다."
