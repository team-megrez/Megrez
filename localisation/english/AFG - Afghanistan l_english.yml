l_english:
 bukhara_kabul_pact: "부하라-카불 협약"
 afg.0.t: "제5차 영국-아프가니스탄 전쟁?"
 afg.0.d: "[CAN_king_full_name]의 즉위를 계기로 우리의 남쪽에 있는 영국령 인도의 잔당들 사이에서 불만이 야생화처럼 번지고 있습니다. 카불은 개혁에 대한 잠재적인 불만을 계속해서 억눌러야한다는 문제가 있습니다. 제4차 아프가니스탄-영국 전쟁의 승리를 재현한다면 새로운 땅과 신민을 얻으면서도 우리의 지위를 공고히 할 수도 있을지도 모릅니다!"
 afg.0.a: "때가 됐다! 우리의 승리를 재현하자!"
 afg.0.b: "인도에 소 말고 뭐가 더 있다고 굳이?"
 afg.1.t: "제3차 라왈핀디 조약"
 afg.1.d: "망했습니다! [RAJ.GetNameDef]에 대한 작전은 완전히 실패로 돌아갔으며 우리 군은 공황에 빠져 카이베르 계곡으로 후퇴했습니다. 그들의 지도자인 [RAJ.GetLeader] 측은 1926년 이전의 국경으로 돌아가는 조건으로 평화를 제시했습니다. 안타깝게도 우리의 나라가 망하지 않도록 하기 위해서라도 이를 거부할 수는 없습니다..."
 afg.1.d.puppet: "망했습니다! [RAJ.GetNameDef]에 대한 작전은 완전히 실패로 돌아갔으며 우리 군은 공황에 빠져 카이베르 계곡으로 후퇴했습니다. 그들의 지도자인 [RAJ.GetLeader] 측은 1926년 이전의 국경으로 돌아가고 우리의 정부가 그들에게 영구적으로 복종하는 조건으로 평화를 제시했습니다. 안타깝게도 우리의 나라가 망하지 않도록 하기 위해서라도 이를 거부할 수는 없습니다..."
 afg.1.a: "선택의 여지가 없으니 항복할 수 밖에..."
 afg.2.t: "제3차 라왈핀디 조약"
 afg.2.d: "우리가 이겼습니다! 퇴폐적인 영국의 애완견들은 궤멸했고, 우리 군은 불타고 있는 저들의 수도의 잔해에 자리잡았습니다. 우리가 우세를 이어가고 있는 지금은 저들에게 조건을 요구할 가장 적기입니다."
 afg.2.a: "카슈미르를 요구해, 인더스 강 어귀로 가는 길을 개척하자!"
 afg.2.b: "나는 인더스 계곡에 사는 모든 무슬림의 해방자이자 석방자가 될 것이다!"
 afg.2.c: "우상 숭배자들과 평화는 없다. 계속 정복한다!"
 afg.3.t: "에미르의 요구"
 afg.3.d: "이런! 아프간의 개자식들이 우리를 이기고 우리의 자랑스러운 나라를 수치에 빠트렸습니다. 지금 아프가니스탄의 에미르는 카슈미르 토후국과 인더스 어귀로의 통행권을 요구했습니다. 이 요구들은 가혹하지만, 아대륙의 다른 적들이 우리가 무방비가 된 이 상황에 반응하는 것을막기 위해서는 타협하는 것이 현명할지도 모르겠습니다."
 afg.3.a: "선택의 여지가 없으니 항복할 수 밖에..."
 afg.3.b: "농담이겠지? 힌두스탄 만세!"
 afg.4.t: "[RAJ.GetNameDef]의 거부!"
 afg.4.d: "어리석게도, 영국의 애완견들은 우리의 정당한 주장을 거부했습니다."
 afg.4.a: "전쟁은 계속된다!"
 afg.5.t: "전쟁에서 도망가는 시아파 무슬림"
 afg.5.d: "수십 년 동안 아프가니스탄의 시아파 소수자들의 상황은 나빠져 왔습니다. 전후에도 그들의 삶은 금빛이 아니었지만, 또 다른 전쟁은 그들의 상황을 더 나쁘게 만들었을 뿐입니다. 헤라트와 파라 지방의 시아파 이맘들은 시아파 소수자들이 그들에게 우호적인 이웃나라 페르시아로 도망치게 했습니다. 우리는 인력이 필요하므로, 페르시아가 그들을 송환해 주기를 바랍시다."
 afg.5.a: "배신자들!"
 afg.6.t: "아프가니스탄에서 온 난민들"
 afg.6.d: "아프가니스탄과 인도 자치령 사이에서 또 다른 전쟁이 시작되었습니다. 아프가니스탄에 살던 시아파 소수자들은 전쟁 때문에 삶이 더 나빠지지는 않을까 우려했고 결국은 여기에서 새로운 삶을 시작하기로 결정했습니다. 그러나 상황은 생각했던 것보다 더 골치 아픈 문제가 되었습니다. 만일 우리가 이들을 우리나라로 받아들이면 아프가니스탄 정부는 우리에게 매우 분개할 것입니다."
 afg.6.a: "우리는 오히려 그들을 환영하리라, 마슈하드에 그들을 정착시켜라!"
 afg.6.b: "아프가니스탄 국내 정치에 대한 간섭이 될지도 모른다, 그들을 거부하라!"
 afg.7.t: "페르시아의 국경 폐쇄"
 afg.7.d: "페르시아인들은 옳은 선택을 했고 우리 국민들을 고국으로 돌려보냈습니다."
 afg.7.a: "만세!"
 afg.8.t: "아프가니스탄의 패배에 대한 국내의 반응"
 afg.8.d: "우리 군대의 패배는 아프가니스탄 전역을 충격에 빠트렸습니다! 정보국은 농민과 군인 모두가 국왕 폐하의 정부에 대해 큰 불만이 있다고 보고했습니다! 거기에 극단적인 성직자들이 우리 정부의 개혁 정책에 대한 대규모의 반란에 대한 지지를 선동하고 있습니다! 지금은 진정으로 우리의 작은 왕국의 암흑기입니다."
 afg.8.a: "왕은 그가 좋아하는 대로 할 수 있다! 반란을 진압해라!"
 afg.8.c: "모하메드 나디르가 아마눌라를 퇴위시키고 스스로를 왕으로 선언한다!"
 afg.9.t: "아프가니스탄의 질서"
 afg.9.d: "아프가니스탄의 국민들 사이의 혁명적인 경향은 진압되었고 우리는 국가의 질서를 회복했습니다."
 afg.9.a: "더 나은 내일을 위해 건배."
 afg.10.t: "혼돈 속의 아프가니스탄!"
 afg.10.d: "최대한 노력했지만, 반군 세력은 카불에서 아마눌라 왕의 군대를 밀어냈고 국가를 사실상 장악했습니다!"
 afg.10.b: "나디르 장군의 여단은 모든 반대파를 물리치고 그를 왕으로 선포한다!"
 afg.14.t: "모하메드 나디르 칸의 옥좌 주장"
 afg.14.d: "모하메드 나디르 칸은 별로 좋지 않은 방법과 왕실과의 관계로 옥좌를 차지했기 때문에, 그의 정권을 뒷받침하기 위한 합법성을 절실히 필요로 합니다. 폐하께서 파슈툰의 지도자들에게서 즉위에 대한 승인을 받기 위한 '로야 지르가'(대회의)를 개최하시라는 제안이 들어왔습니다."
 afg.14.a: "즉위를 승인받기 위한 로야 지르가를 소집하라!"
 afg.15.t: "모함마드 나디르 칸과 로야 지르가"
 afg.15.d: "부족 지도자들의 대회의에서 연설을 한 나디르 칸은 그의 통치가 방해받지 않고 계속될 수 있도록 충분한 지지를 받기를 희망합니다."
 afg.15.a: "의회는 모하메드 나디르를 왕으로 추대했다!"
 afg.15.b: "의회는 모하메드 나디르를 비난했다!"
 afg.16.t: "나디르 칸의 왕립 과두정"
 afg.16.d: "전쟁으로 파괴된 국가가 마침내 어느 정도 질서의 모양새를 회복하며, 나디르 칸은 아프가니스탄의 계속된 안정을 확보하기 위해 내각을 재구성하기로 결심했습니다. 정부를 친척들로 채우는 것은 국가 기관이 나디르의 야망에 따라 움직이도록 하는 명백한 길이겠지만 하지만 아마눌라의 지지자들에게 접근한다면 개혁파 사이의 급진파와 온건파 사이의 격차를 해소할 수 있을지도 모릅니다."
 afg.16.a: "유순한 학자인 무함마드 고바르가 내각을 '이끌' 것이다!"
 afg.16.b: "아마눌라파에 지지를 호소하고 압둘 하디 다위를 임명하라!"
 afg.16.c: "온건한 내 형제인 마흐무드 칸이 지위를 유지할 것이다!"
 afg.17.t: "아마눌라 개혁의 상태"
 afg.17.d: "모하메드 나디르 칸은 아프간에 발전을 강제하려던 아마눌라 칸의 실패 이후 불안정한 국가를 장악했습니다. 그의 전임자가 몰락한 커다란 원인은 서구화 개혁의 속도였다는 사실을 아주 잘 아는 나디르 칸은 아프가니스탄 재건이라는 커다란 문제를 해결해야 합니다."
 afg.17.a: "사회 개혁을 중단하되, 우리의 기반 시설의 개선을 더 활성화하자!"
 afg.17.b: "전통주의자들에게 굴복하고 현대화의 주장을 완전히 버리도록 하라!"
 afg.17.c: "나는 아마눌라가 실패한 것을 성공시키고 아프가니스탄을 현대 세계로 이끌 것이다!"
 afg.18.t: "아프가니스탄을 떠나는 사라프들"
 afg.18.d: "사라프는 아프가니스탄과 [RAJ.GetNameDef], 양국을 오가며 돈을 환전하고 상품을 교역하는 인도 상인들입니다. 우리 경제는 그들의 방문에 거의 의존하고 있습니다. 이제, 전쟁이 일어났고 국경은 더 이상 안전하지 않습니다. 우리와 거래를 계속할 만큼 용감한 사라프는 한 줌 뿐입니다. 그들의 행렬 대부분이 사라지면서 우리는 이제 경제 위기로 고통 받고 있습니다."
 afg.18.a: "우리는 이 인도의 개들 따위는 조금도 필요하지 않다!"
 afg.19.t: "사라프의 귀환"
 afg.19.d: "전쟁은 끝났고 국경은 이제 안전합니다. 이제는 사라프들을 방해하는 것이 더 이상 없으며, 그들의 첫 번째 물결은 이미 아프가니스탄 내에서 거래를 재개했습니다. 곧, 우리 경제는 회복될 것입니다."
 afg.19.a: "환영합니다, 여러분!"
