 AFG_chaos_tooltip: "§g\n이 선택은 국가 전체에 §R혼란§!과 §R불안§!을 초래할 것입니다. 정부가 무너지면, §Y나디르 칸§!이 옥좌를 물려받을 것입니다§!"
 AFG_amanullah_khan: "아마눌라 칸"
 AFG_habibullah_kalakani: "하비불라 칼라카니"
 AFG_anglo_afghan_war_threat: "제5차 영국-아프가니스탄 전쟁"
 AFG_amanullah_khan_leader_desc: "바부르를 제외한다면 아프가니스탄에 아마눌라 칸보다 더 많은 변화와 영광을 가져온 이가 누가 있겠습니까? 벨트크리크 도중 제위에 오른 아마눌라 칸은 즉시 대영제국을 공격했고 꽤나 괜찮은 양보를 얻어냈습니다. 그는 이 승리와 대영제국의 붕괴에 따른 추가적인 이익을 이용하여 대대적인 사회 개혁을 도입했습니다. 아마눌라의 통치는 그대로 전제적이었지만 그는 아프가니스탄에 진정한 헌법에 따른 통치가 이루어지고 이 나라에 깊숙히 뿌리박힌 인종과 부족의 갈등을 극복하겠다는 꿈을 꿉니다. 시간이 지나면 이 위대한 개혁가의 비전이 실현될지 알 수 있을 것입니다."
 AFG_habibullah_kalakani_leader_desc: "타지크 민족 출신인 칼라카니는 오랫동안 아프간 왕국군의 장교였지만 대영제국의 붕괴로 혼란이 일기 조금 전 탈영했습니다. 혼란과 정규군으로서의 경력을 이용해 칼라카니는 범죄의 삶으로 들어갔습니다. 그러나 군대가 약간이나마 질서를 회복하자 칼라카니는 도망쳐 그의 타지크계 민족들의 보호를 받았습니다.\n아마눌라 칸의 개혁과 현대화 운동에 노골적으로 반대했던 칼라카니는 농촌에서 그의 이름을 딴 수구적 운동을 이끌게 되었습니다. 더욱 충격적인 것은, 그의 운동이 아마눌라를 성공적으로 전복시켰고 칼라카니가 아프가니스탄의 왕관을 차지했다는 것입니다."
