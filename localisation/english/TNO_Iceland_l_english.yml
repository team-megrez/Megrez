 ICE.flavor.1.t: "[GetYear]년 자유 행진"
 ICE.flavor.1.d: "오전 6시, 레이캬비크의 최대 규모 공원 클람브라툰에 300여명의 사람들이 모였습니다. 군중들은 아침의 어둠 속에 모여서 노래와 합창으로 몸을 데우기 시작합니다. 들고 온 팻말과 촛불에는 자신들이 OFN의 횃불 아래 불태워지지 않는 세상이 담겨 있습니다. 주최 측이 확성기를 들고 외세의 간섭에 맞선 아이슬란드 애국자들을 격려하는 일장 연설을 합니다. 이 행사는 매년 열리는 외국군 주둔 반대 시위로, 현지에서는 프렐시스괴잉귀(자유 행진)이라고 부릅니다.\n\n군중들이 클랑브라툰에서 49번 국도를 따라 서쪽으로 이동합니다. 구경꾼들은 그들에게 아무런 말도 하지 않습니다. 몇몇 사람들이 군중에 끼어들지만, 나머지들은 제 갈 길을 가곤 하죠. 사거리에서 40번 국도를 통해 남쪽으로 내려간 이들은 하프나르피외르뒤르에서 41번 국도에 합류할 때까지 계속 행진합니다. 어느 불 꺼진 집안에서 '나치 성애자!'라 외치는 목소리가 들려옵니다. 어쨌건 앞으로 목적지까지 35km의 기나긴 여정이 시작됩니다. 주최 측은 행진하는 군중들을 위해 격려의 응원과 물병을 건네줍니다. 한 영국인 망명자가 그들 옆을 겪으며 올해의 행진을 사진기 안에 담고 있습니다. 아이슬란드 시골의 울퉁불퉁한 지표면은 마치 화성을 연상시키곤 합니다.\n\n저녁 6시, 자유 행진단이 케플라비크 공항에 도착합니다. 레이캬비크에서 긴 행군을 하는 동안 낙오자, 합류자들이 생겨 군중의 규모는 500명으로 늘어납니다. 공항이 보이기 시작하고, 헌병들은 혹시나 모를 폭력을 막기 위해 진압장비를 갖추고 저들에 대비합니다. 그리고 군중들의 구호는 점차 커집니다.  \"미국은 이 땅을 떠나라!\" \"OFN은 평화의 적이다!\" \"아이슬란드는 전쟁을 원하지 않는다!\" 아이슬란드인의 불만을 표현하는 올해의 불협화음은 아마 미국의 총이 이 땅에 있다는 사실을 꺼리는 아이슬란드인들 수백 명과 함께 매년 이어질 것입니다."
 ICE.flavor.1.a: "저들이 그저 시끄러운 소수임을 알기에 미국은 안심할 수 있다."
 ICE.flavor.2.t: "파급효과"
 ICE.flavor.2.d: "엘돈 크나라르손이 보온병에 담긴 차를 따르며 집무실 건너편에 있는 미군 기지를 질투 어린 눈초리로 바라보고 있었다. 비에 젖은 창문 너머에선 불빛이 새고 있었고, 식당을 걸어다니는 군인들의 실루엣, 차가운 맥주를 몇 병이나 연거푸 들이키는 꽐라들의 모습이 보였다. 이전에 맥주를 마셔 본 적이 있었지만 솔직히 맘에 들지 않았다. 덴마크인에게나 내주거나 하던가. 넘어가고, 어쨌건 엘돈을 진짜 짜증나게 하는 것은 미국인들이 우리나라가 내리는 금지령을 언제건 무시할 수 있다는 점일 것이다.\n\n\"에휴.\" 수화기를 내려놓은 동료 링가르 다몬손이 중얼거렸다. \"또 시작이군.\"\n\n\"우루과이야?\"\n\n\"아니, 아르헨티나. 요즘 우리가 알루미늄을 너무 많이 수출한다 생각하는 거 같은데. 후우... 어쨌건 미국 측에 연락해서 가격 협상 좀 해야할 것 같아.\" 엘돈은 아무 말 없이 보온병 뚜껑을 닫았다. 링가르는 손가락으로 두피를 꾹꾹 누르며 분을 삭이려 했다.\" 망할 야스다 새끼들...\"\n\n요즘 아이슬란드엔 \"망할 미국 새끼들\"이란 표현 대신 야스다 새끼들이라는 표현이 사용되고 있었다. 아이슬란드는 공영권과 직접적 관계를 맺고 있지 않지만, 수출지향적 정책 아래 대부분의 수출품은 미주 대륙으로 향하곤 했다. 그리고 다른 시장과의 연결고리를 가진 남미는 북미보다 훨씬 나은 무역 파트너였다. 일본의 경제위기로 남미 국가들이 대외무역을 축소하게 되면서, 알루미늄 수출과 어업으로 먹고사는 아이슬란드의 수출도 타격을 받게 되기 때문이리라.\n\n엘돈은 다시 육군 기지를 살펴보았다.. 어느 미군 효과가 손에 맥주병을 든 채 창문을 열었다. 그 미군은 반병 정도 마시더니 나머지를 마른 땅바닥에 쏟아붓고 있었다."
 ICE.flavor.2.a: "링가르는 수화기를 들고 비굴해질 준비를 마쳤다."
 ICE.flavor.3.t: "밥벌이"
 ICE.flavor.3.d: "아이슬란드 어선들은 이른 아침에 출항하여 엄청난 양의 수산물을 싣고 귀항하곤 합니다. 바다 밑바닥에 서식하는 수백 마리의 대구가 육지로 운반되고 가공되기도 하죠. 아이슬란드인의 식탁은 대구와 광어가 주식으로 나오곤 하지만, 섬 주변의 풍부한 생명력 덕분에 아이슬란드 수산시장에는 언제나 잉여 수산물들이 남곤 합니다.\n\n근데 이걸 어디에 팔아야 할까요? 유럽 본토와 아시아를 향해 판다면 평소에 파는 센트 단위가 아닌 달러급으로 팔 수 있겠지만, 가까이 있는 외국군의 기지는 그들이 지켜야 하는 엠바고를 다시금 상기시키곤 합니다. 결국 이들이 이용할 수 있는 시장은 아메리카 대륙, 또는 부분적으로 허가가 떨어질 시 이용할 수 있는 지중해 시장입니다. 문제는 두 지역 모두가 아이슬란드라는 체급으로 경쟁이 불가능한 어업이 이루어지는 지역이라는 겁니다. 아무리 창의적인 마케팅을 한다 해도, 아이슬란드의 어업 능력은 해외 무역에서 틈새시장을 개척할 수 없습니다.\n\n남부 해안마을 그란다비크에서 여섯 척의 어선이 출항해 그날의 어획을 위해 남쪽으로 이동합니다. 과거엔 더 많은 어획을 할 수 있었습니다. 아마 어업이 수익성이 있었다면 그럴 마음을 가질 수도 있었겠죠. 돌아오는 배에는 그물에 꿈틀대는 대구와 광어가 산더미처럼 쌓여 있지만, 그 수익은 현재 배를 운영하는 비용을 대는 데에도 빠듯할 정도입니다. 어느 선장은 그날의 어획으로 벌어들인 수익을 보고는 차라리 배를 팔아버리는 게 더 수익성 높은 것 아니냐고 생각도 합니다. 또 다른 선장은 대서양을 바라보며 미 해군의 봉쇄만 없었더라면 오늘의 어획량이 현재의 10배에 달하는 가치가 될 것이라고 상상합니다."
 ICE.flavor.3.a: "요약하자면, 어업은 반OFN 정서를 만들어내는 경우가 많다는 겁니다."
 ICE.flavor.4.t: "[GetYear]년 자유 행진"
 ICE.flavor.4.d: "오전 6시, 레이캬비크의 최대 규모 공원 클람브라툰에 수많은 군중들이 모였습니다. 첫 기착지에 도착하기도 전인데 벌써 1000명에 육박한 규모였으며, 아마 행진이 시작되면 그 규모는 눈덩이같이 불어날 겁니다. 세월이 흘러 미국과 독일 사이의 관계에 해방이 시작되고, 가뜩이나 취약했던 아이슬란드 경제가 더더욱 타격을 입으면서 자유 행진의 규모는 더욱 커지기 시작했습니다. 그 결과 올해는 주최자들이 몇 년 전에는 상상하지도 못했던 규모의 대규모 집회로 성장했습니다.\n\n행진은 이제 좀 더 조직화되었습니다. 산발적인 문구 대신 단합된 문구와 단합된 정신이 무리 속에서 느껴집니다. 인민연합과 현지 반OFN 조직들이 외세의 점령에 대한 민중의 불만을 대변합니다. 레이캬비크에서 케플라비크 공항까지 기나긴 행진 동안 북, 확성기, 현수막 등이 자랑스레 군중 위에서 펄럭이곤 합니다.\n\n도시를 떠나기 직전 이들은 또 다른 독특한 광경, 그들보다 작지만, 더 강경한 집회와 충돌합니다. 저들은 '자유 행진'이 반제국주의를 가장한 파시스트의 선봉대이며, 전체주의의 위협 속에서 그들의 한심함과 나약함을 증명하고 있다고 외칩니다. 그들은 자유 행진 시위대를 제지하려 하지만, 그들의 적은 수로 인해 금세 뚫려버리고 맙니다.\n\n군중들은 앞의 주장에 개의치 않습니다. 독일 독수리는 20년, 아니 30년 동안 유럽을 지배했습니다. 그리고 아이슬란드는 유럽 대륙에서 강제로 분리되었습니다. 그게 누구 때문이라 생각하십니까? 음란하고, 거칠고, 할 것 없어 안달난 군인들이 지역 주민들에게 해를 가하는 군 기지의 요구 때문일까요? 아이슬란드가 수출하는 물품에 관심을 가지지 않는 대륙과의 경제 관계? 해가 지나갈수록 이들은 자유 국가 기구의 존재를 자유를 수호하는 횃불이 아닌 조국을 얽매는 쇠사슬로 인식하기 시작하였습니다."
 ICE.flavor.4.a: "\"우리나라가 미군 기지의 껍데기에 불과하다면 우린 결코 자유로울 수 없다!\""
 ICE.news.1.t: "[Get_newspaper_header]아이슬란드에서의 반OFN 시위"
 ICE.news.1.desc: "아이슬란드에서 일어난 미군의 살인 사건을 미 정부가 은폐하라 지시하였다는 사실이 폭로되면서 레이캬비크 거리에 폭동과 소요가 발생했습니다. 이미 미-아이슬란드 관계에서 수많은 잡음이 있어 왔다지만, 이번 사건은 반OFN 시위를 촉발하며 양국의 긴장관계를 폭발시키는 기폭제가 되었습니다.\n\n다가오는 총선은 OFN 잔류 여부에 대한 국민투표로 이어질 가능성이 높습니다. 워싱턴과 게르마니아 대표단은 다가오는 선거를 감독하겠다는 입장을 밝혔지만, 북대서양에 대한 양국의 이해관계를 감안할 때 그 활동이 공정함과는 거리가 있을 것이라는 예측이 지배적입니다.\n"
 ICE.news.1.a: "랭글리에 전화해, 당장!"
 ICE.news.2.t: "[Get_newspaper_header]아이슬란드의 OFN 탈퇴"
 ICE.news.2.desc: "1971년 선거에서 아이슬란드 보수당 정권이 승리하고 OFN의 탈퇴 절차에 시동을 걸기 시작하면서 OFN에 새로운 위기가 시작되었습니다. 주둔 미군에 의해 무고한 현지인이 사망한 사건은 반OFN 정서의 집결, 그리고 섬 전역에 혼란을 일으키면서 이번 선거에 그대로 반영되었습니다.\n\n다만 섬의 정세는 여전히 복잡할 것으로 보입니다. 미국은 침공이 발생할 경우를 대비해 아이슬란드를 여전히 방어해야 할 의무가 있으며, 몇몇 기지가 섬 내에 잔류할 것이지만 이제 아이슬란드는 OFN에 대한 의무를 준수하지 않아도 되며 기타 회원국을 향한 군사 지원을 제공할 필요가 없습니다. OFN의 이번 전례 없는 손실은 북대서양 전역에 반OFN 정서를 불러일으켰으며, 독일은 이번 변화에 대해 긍정적인 반응을 내비쳤다고 합니다.\n"
 ICE.news.2.a: "자결을 위해 목소리를 내야할 때도 있는 법이다."
