 ICE.skeleton.3.t: "종양"
 ICE.skeleton.3.d: "세상의 모든 분쟁이 그렇듯 이번에도 사소한 일에서 시작되었습니다. 반항적인 아이슬란드 청년 몇 명이 순찰 중인 일부 미군에게 나치식 경례를 합니다. 어느 미국인이 아리따운 아이슬란드 여성이 지나가자, 동료들 앞에서 공개적으로 추파를 던집니다. 여성은 코트를 끌어당기고 시선을 외면하는 것 이외에 아무것도 할 수 없습니다. 과격파 학생 몇 명이 미군 기지 앞에 모여 구호를 외칩니다. 불쾌한 일이지만 어느 정도는 예측범위 안의 일이었습니다. 모든 것은 평소대로 흘러갑니다.\n\n당연히 이런 정상은 오래 지속되지 못합니다. 해가 지날수록 미국인들은 오만해지고 시위대는 늘어납니다. 아마 10대들의 경례는 단순한 반항을 뛰어넘은 무언가가 가슴 속에 품어진 것일지도 모릅니다.\n\n아이슬란드라는 나라의 평온한 외관 뒤에 불이 타오르고 있습니다. 양측이 이를 무시하려 해도 꺼지지 않습니다. 아이슬란드 땅을 구성하는 화산이 그렇듯 누구도 그 폭발에 대비할 수 없을 겁니다."
 ICE.skeleton.3.a: "여기서부터 모든 것이 시작된다."
 ICE.skeleton.4.t: "추수감사절 살인"
 ICE.skeleton.4.d: "올라프는 레이캬비크 레이캬비크 가세에 사무실에 앉아 단정히 앉아있는 젊은 여성을 바라보았다. 상대는 얼굴에 흘러내리는 화장을 눈에 띄지 않게 하려 애쓰고 있었으나 실패한 듯해 보였다. 동정심을 불러일으키는 모습을 보며 올라프는 이 점을 기사에 강조하기로 마음먹었다 \"시그리드 앙? 다시 한번 정리해보자면...\"\n\n그녀가 차분한 목소리로 상황을 다시 정리하기 시작했다. \"며칠 전에 술집에 있었던 일입니다. 저, 남자친구 아르드니, 그이의 친구 스벤까지, 분명 평범한 밤이었고, 저희끼리 왁자지껄 대화를 나누며 웃고 있었죠. 그런데 미국인 네 명이 다가왔습니다. 추수감사절이여서 그런지 술을 거하게 한 듯해 보였어요. 그중 한 명이 저에게서 눈을 떼지 못하더군요. 아무리 거절해도 떨어지질 않았습니다. 그래서 그냥 가려 했는데...\"\n\n한 차례 눈물을 닦느라 그녀의 증언이 멈추어졌다. \"아르드니랑 같이 떠나려 했어요, 하지만 스벤은 그러고 싶지 않은 듯하더군요. 팔을 휘두르자 저들이 놈들이 그를 덮치고, 아르드니가 저를 보호하기 위해 몸을 던졌습니다. 그놈들이 주먹을 날리자 그이가 쓰러졌고... 그리곤 계속 발로 짓밟았습니다. 처음엔 비명이었지만 나중엔 그냥 흐느끼는 소리만 들렸습니다. 마지막엔... 그 침묵이 아직도 잊혀지지 않아요. 그리고 저들은 그러고선 아무 말도 없이 자리를 떴습니다.\" 마지막 말을 할 때 그녀의 시선은 올라프에게 고정되어 있었다.\n\n\"잘하셨습니다. 용기 내서 이야기를 들려주셔서 감사합니다. 저희 신문은 정의를 위해 최선을 다하도록 하겠습니다.\" 그녀가 고개를 끄덕이며 사무실을 뜨자 그제야 올라프는 미소 지었다. 이미 이전부터 긴장이 고조되고 있었다지만, 현지인이 살해당할 줄이야... 가세테에게 이 소식은 특종감이 틀림없었다. 즉시 올라프는 타자기를 들고 작업을 시작하였다."
 ICE.skeleton.4.a: "욕망과 탐욕."
 ICE.skeleton.5.t: "레이캬비크 폭동"
 ICE.skeleton.5.d: "백악관이 주아이슬란드 미국 대사관으로부터 '문제발생'이라는 전보를 받았을 때 폭도는 이미 알싱기와 대사관 앞에 몰려들었다. 그날 모르귄블라디드의 헤드라인에는 끔찍한 내용이 적혀 있었기 때문이었다.\n\n\"미국, OFN 병사 살인사건의 수사 종결 요구\"\n\n아이슬란드 정부와 미국 대사관의 비밀회의 기록이 전문으로 실려 있었으며, 이 '사소한 문제'를 해결하면 워싱턴이 제공하는 다양한 '보상'에 관한 내용이 적혀 있었다. 더 나쁜 것은 이미 그들의 손에서 처리기에 늦었다는 점이었다. 음주운전으로 어린이를 치어 숨지게 한 혐의로 체포된 두 명의 공군 장병들은 이미 미 헌병대에게 인계되었다.\n\n무력, 굴욕감은 곧 분노와 좌절로 바뀌었고, 레이캬비크 시민들은 그 좌절감을 표출하기 위해 집결했다. 의원들이 부서진 창문과 군중의 함성을 피해 방안으로 숨어들면서 알싱기는 예정 없는 휴회에 들어갔다. 미 대사관 앞 거리는 불타는 차량, 투척물로 뒤덮인 잔해밭으로 변해있었다.\n\n폭력은 며칠 뒤 가라앉았으나 행진, 선언문과 시위는 계속되었다. 좌파, 민족주의자, 학생, 연금 생활자 등 아이슬란드 사회는 미국에 대한 혐오, 그리고 나아가 OFN에 대한 혐오감으로 단결하였다."
 ICE.skeleton.5.a: "은폐는 범죄만큼이나 나쁜 것이다."
 ICE.skeleton.6.t: "마비"
 ICE.skeleton.6.d: "케플라비크 공군기지 봉쇄선 앞에 모인 군중들은 시간이 지날수록 규모를 불려나가고 있었으며, 미 해병대가 설치한 방어진을 물결같이 때리고 있었다. 관제탑의 공군 기술자들은 시위대가 들고 있는 \"OFN 없이 평화 없다\"라는 팻말의 내용을 뚜렷하게 볼 수 있었다.\n\n연이어 일어나는 시위에 병사들은 한동안 그들의 임무가 무사히 끝날 수 있기를 기도했다. 정부가 이에 무대응으로 일관하면서 저들의 규모는 끊임없이 늘어나고 있었다. 어쩌면 정부가 직접 말하지 않는 것이 의도하는 것일지도 모른다. 레이캬비크가 직접 말하는 것은 무례하게 여겨질 수 있지만, 민중의 목소리는 분명 그들에게 제대로 전달될 수 있기 때문이다.\n\n헌병들은 돌무더기를 피해 방패 뒤에 움츠러들었다. 몇몇 병사들이 비명을 지르며 방패를 놓치자, 군중 속에서 호루라기 소리가 울리며 한 무리의 시위대가 뛰어나 와 헌병대의 방어선을 돌파하려 시도했다.\n\n뒷줄에 서 있는 병사들이 유탄발사기를 든 채 최루탄을 발포했다. 기지에 있던 소방차를 개조한 장갑차 몇 대가 돌진하는 시위대를 향해 물대포를 쏘며 최루연기와 함께 시위대를 몰아냈다.\n\n시위대가 후퇴하면서 그제야 관제탑의 비행사들도 안도의 한숨을 내쉴 수 있었다. 오늘 하루도 장비를 파괴한다거나 문서를 불태우지 않아도 된다. 하지만 이 상황이 과연 언제까지 지속될 것인가?"
 ICE.skeleton.6.a: "아이슬란드 국민들은 타오르는 불길같이 들끓고 있다."
 ICE.skeleton.7.t: "상황을 키우기"
 ICE.skeleton.7.d: "[ICE.GetLeader]가 아이슬란드의 지도자로 선출된 것은 워싱턴 정부에 있어 나쁜 소식이었다. 하지만 [USA.GetLeader] 대통령은 레이캬비크의 정치적 교착을 해결할 수 있는 평화로운 방법을 찾아낼 수 있기를 바랐다.\n\n하지만 저들은 의도적으로 상황을 악화시켰다.\n\n매일 밤마다 시위대가 미국 대사관과 레이캬비크 공군기지 외곽에 진을 치고 OFN과 미국의 자국 지배를 비난하는 구호를 외쳤다. 시설 인근에 배치된 경찰들은 얼마 안 가 뒤로 물러났고, 이제 시위대는 대사관과 기지 문앞까지 득실대고 있었다.\n\n[ICE.GetLeader]는 매주 이루어지는 OFN과의 협상이 진전되고 있으며, 자국과 국민의 요구가 완전히 받아들여질 때까지 상황을 기다리겠다는 입장을 방송으로 전하고 있었다. 동시에 그는 자유 국가 기구가 독일이 국가판무관부에 대하는 것처럼 아이슬란드에 명령할 권리가 없으며 OFN이 이 점을 이해하기 전까지 협상에 진전이 없을 것이란 입장을 밝혔다.\n\n분명 긍정적인 신호였고, 언론은 묵묵히 이를 보도했다. 하지만 국무부는 한 가지 결론에 도달할 수 있었다."
 ICE.skeleton.7.a: "정부가 폭도들을 부추기고 있다."
 ICE.skeleton.8.t: "무너진 아이슬란드 도미노"
 ICE.skeleton.8.d: "\"각하, 아이슬란드 정부가 무너졌습니다.\"\n\n[USA.GetLeader] 대통령은 일일 브리핑을 통해 전해진 소식들 듣고 긴 한숨을 내쉬었다. 지난 몇 주 사이 아이슬란드는 분에 넘치는 주목을 받고 있었다. 불타는 차량, 잔해가 찍힌 사진은 워싱턴부터 캔버라에 이르기까지 OFN의 수도가 어떤 반응을 보일지에 대해 상상력을 자극하고 있었다.\n\n아이슬란드 정부가 정권을 유지할 것이라고는 기대하지 않았다. 이제 중요한 것은 낙진을 대비하는 것뿐이었다.\n\n전직 총리가 이끄는 정부는 아이슬란드를 제대로 통치할 권한이 없으며, 자칫하다간 케플라비크 공군기지의 안보를 위협하는 시위를 촉발할 수도 있었다. 미국이 나서서 진정할 것을 요구하는 것은 별 도움이 되지 않으며, 오히려 불에 기름을 붓는 듯 상황을 악화시킬 수 있었다.\n\nOFN의 가장 강대한 국가인 미국은 상황 악화를 우려해 아이슬란드에서 권력을 행사할 수 없다는 모순에 빠졌다. [USA.GetLeader]는 가능한 최소한의 공식적 조치를 취하기 시작했지만, 워싱턴의 많은 이들은 여전히 불안감을 떨칠 수 없었다."
 ICE.skeleton.8.a: "설마 캐나다나 호주까지 그리 되는 건 아니겠지?"
 ICE.skeleton.9.t: "재발화"
 ICE.skeleton.9.d: "크리스마스가 오자 아이슬란드인들은 새해의 도래를 축하하기 위해 집과 벽난로로 물러났다. 저들은 고난의 한 해를 끝내고 다가올 새 해를 위해 잠시 휴식할 시간을 가졌다.\n\n미국인들은 자신들을 대신해 독일을 감시하는 힘든 임무를 맡아주고 있었다. 아니면 자기들이 외국 땅을 점령하고 있는데 그정도 일을 하는 것은 당연할지도 모른다.\n\n[GetYear]년의 해가 밝고 며칠이 지나자, 학생들은 다시 거리로 나섰고, 배움의 성역인 교실을 지나쳤다. 그들에겐 역사, 수학을 배우는 것보다 더 중요한 아이슬란드의 미래를 위한 싸움을 등에 지고 있었다.\n\n미국 대사관의 외교관들은 또 다른 폭동과 시위에 대비하면서 신문과 잡지들을 훑어보며 다가오는 알싱기 선거에서 고지를 점할 기회를 모색하고 있었다.\n\n학생들 또한 이를 알고 있었다. 곧 거리는 OFN과 아이슬란드를 찬양하거나 비방하는 현수막과 플래카드로 뒤덮였다."
 ICE.skeleton.9.a: "[GetYear]년은 아이슬란드에 있어 중요한 한 해가 될 것이다. 지켜보는 세계도."
 ICE.skeleton.10.t: "아이슬란드 선거철의 시작"
 ICE.skeleton.10.d: "포스터, 선전이 몇 달 동안 레이캬비크를 뒤덮고 있었지만, [GetYear]년 알싱기 선거가 공식적으로 시작되었을 때 국무부는 엄숙한 표정으로 이를 맞이했습니다.\n\n아이슬란드에서 반OFN 시위가 일어난 이후 워싱턴과 게르마니의 정책 입안자들은 북대서양에 변화가 찾아오고 있다는 사실을 깨달았습니다. OFN은 아이슬란드에서 자신들의 기반을 소모하였기에 이번 선거는 OFN에 있어 재신임 투표와도 같으며, 미국으로서는 절대 져서는 안 될 투표입니다.\n\n비록 아이슬란드가 OFN을 완전히 탈퇴하진 않더라도(실제로 아이슬란드는 나치를 좋아해서 이러는 게 아니기에) OFN이란 갑옷에 균열을 내는 일은 유럽 요새의 문앞에 있는 게르마니아의 승리이기도 합니다. 정치는 우여곡절과 모호함의 게임이라지만, 지정학은 언제나 제로섬의 경쟁이며, 이제 아이슬란드는 냉전의 중심 무대로 변했습니다.\n\n연설이 시작됩니다. 회의가 있을 겁니다. 몇 가지 '자선' 캠페인도 있을 겁니다. 그만한 가치가 있기에요. 적어도 미국인들은 그렇게 말하고 있습니다."
 ICE.skeleton.10.a: "선택지에 실패란 없다."
