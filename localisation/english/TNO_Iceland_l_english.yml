 FAR.skeleton.4.t: "페로 어업구역"
 FAR.skeleton.4.d: "OFN이 하나의 가족이라 할 지라도, 가족원들 간의 관계가 언제나 사이좋은 것만은 아니다. 자유 결사의 대가는 OFN 회원국들이 서로 머리를 맞대고 충돌할 수 있는 자유이며, 종종 그들은 미국이 제공하는 우산 속에서 서로 다투고 불만을 표출하곤 했다.\n\n[USA.GetLeader]는 종종 저들이 논쟁을 벌이는 이유가 미국의 보호와 안전 아래 있기에 그러는 것 아닌지 의심하곤 했다. 아이슬란드와 페로 제도가 북해 어업의 경계선을 두고 몇 달간 논쟁을 벌이는 지금과 같이 말이다. 그리고 그 위험이 닥칠 때 정치는 종종 추악해지곤 했다.\n\n그리고 북대서양 자유의 최전선에 있는 미국은 때때로 한쪽 편을 들어야만 했다.\n\n\"아이슬란드 어민들이 황금어장에 접근하지 못하도록 희생해 준 것에 감사를 표하는 바입니다. 일단 문제는 해결되었군요.\" 집무실 의자에 기대어 앉아있는 [USA.GetLeader]가 말을 이어갔다. \"대가로, 우리 재무부가 아이슬란드를 향한 미국 자본의 우선적인 대출을 할 수 있도록 고려해 줄 것이네. 그쪽이 빈손으로 돌아가는 일은 없을 것입니다.\"\n\n30초 아니, 1분정도의 정적이 흘렀다. [USA.GetLeader]는 벽에 걸린 시계를 몇 차례 바라보았다. 하나. 둘. 셋.\n\n\"후우. 더 이상 무슨 말을 해야 할지 모르겠군요. 양측 모두 우리에게 중재를 요청했고, 우리는 한쪽을 선택했습니다. OFN을 온전히 유지하기 위해 모두가 노력하려 하는 한 우리는 기꺼이 원만하게 문제를 해결하고 당근을 제공해 줄 용의가 있습니다. 예. 지난 선거도 있었고, 저희는 페로 제도를 쫓아낼 생각이 없습니다. 설마, 북해에 독일군의 전초기지가 생기는 거라도 원하는 겁니까?\""
 FAR.skeleton.4.a: "타협이란 가능성의 예술이다."
 FAR.skeleton.5.t: "일석이조"
 FAR.skeleton.5.d: "황량한 페로 제도의 해변 절벽을 바람을 타고 가로지르며 지나가다 보면 삶의 터전을 엿볼 수 있다. 항구 주변에는 북해의 외딴 OFN 전초기지 인근에서 삶의 중심을 형성하는 공동체가 모여 있었다. 항공 시대가 열리면서 보가르 공항이 들어섰고, 냉전이 시작되면서 뿌리내린 군사 공동체는 이 한적한 군도에서의 삶을 촉진하기 위해 더 많은 노력을 기울여 왔다.\n\n시간이 흐르면서 전쟁의 먹구름은 점차 평화에 대한 갈망으로 바뀌어 왔다. 남동쪽에 있는 나치의 위협은 사라지지 않았지만, 그렇다고 페로 제도가 언제 동안이나 병영 군도로서 남아 있을 수는 없는 법이다. 미군 기지가 페로 제도에 이익을 가져다 주지 못한다면, 미군의 이미지는 결국 무례한 점령군으로 여겨질 것이다.\n\n금융가들이 나서야 할 시간이었다. 아이슬란드가 OFN에서 탈퇴하려 하는 위기 속에서 워싱턴은 월스트리트를 재촉하여 페로 제도에 상응하는 대가를 제공해 줄 필요가 있었다.\n\n은행가와 사업가들이 다녀간 후 그 자리를 불도저와 건설업자들이 채웠고, 보가르 공항 인근에 건설의 활기가 돌기 시작했다. 민간 화물 전용 터미널이 새로이 지어지고, 새로운 냉동창고와 통조림 공장이 건설되었다. 섬의 노동자들이 교대근무를 하는 동안 아이들이 방치되지 않도록 새로운 학교가 들어섰다.\n\n좋은 거래였고, 정치적인 관점에서도 좋은 도구가 되었다. 페로 제도는 미국의 지도 아래 번성할 것이며, 그 대안이란 존재하지 않았다."
 FAR.skeleton.5.a: "우린 당신들을 원한다. 당신도 우리를 필요로 할 것이다."
 FAR.skeleton.6.t: "임대료 지불"
 FAR.skeleton.6.d: "황량한 페로 제도의 해변 절벽을 바람을 타고 가로지르며 지나가다 보면 삶의 터전을 엿볼 수 있다. 항구 주변에는 북해의 외딴 OFN 전초기지 인근에서 삶의 중심을 형성하는 공동체가 모여 있었다. 항공 시대가 열리면서 보가르 공항이 들어섰고, 냉전이 시작되면서 뿌리내린 군사 공동체는 이 한적한 군도에서 삶을 촉진하기 위해 더 큰 노력을 기울여 왔다.\n\n시간이 흐르면서 전쟁의 먹구름은 점차 평화에 대한 갈망으로 바뀌어 왔다. 남동쪽에 있는 나치의 위협은 사라지지 않았지만, 그렇다고 페로 제도가 언제 동안이나 병영 군도로서 남아 있을 수는 없는 법이다. 미군 기지가 페로 제도에 이익을 가져다주지 못한다면, 미군의 이미지는 결국 무례한 점령군으로 여겨질 것이다.\n\n이제야 워싱턴은 자신들이 환영받는 손님이 아니었다는 사실을 깨달았다. 아이슬란드의 새 연립정부에 미국에 호의적이지 않은 정당이 포함되었다는 소식을 들은 국무부는 자신들이 집주인의 자비 속에 살아왔다는 사실과, 집세가 곧 올라갈 것이라는 사실에 적잖이 당황할 수밖에 없었다.\n\nOFN은 페로 제도의 지위를 다시 검토할 것이다. 민간, 산업 터미널을 포함한 보가르 공항의 확장이 이루어질 것이다. 미군 기지는 몇 개의 주요 시설로 '합리화'되거나 더 내륙으로 이동하여 그들의 위압적 존재감에 질린 현지인들의 마을의 시야에서 벗어날 것이다.\n\n워싱턴에서의 '직접적인 행동'이 일어날 것이라는 소문이 돌았지만, 결국 미국인들은 그 조건을 받아들였다."
 FAR.skeleton.6.a: "저들은 이 요새를 필요로 하였다."
 FAR.skeleton.7.t: "일생일대의 거래"
 FAR.skeleton.7.d: "아이슬란드 선거 결과가 발표되면서 워싱턴은 마침내 안도의 한숨을 쉴 수 있었고, 다가올 일을 대비할 수 있게 되었습니다. 새로운 연립정부가 집권하면서 두 나라 사이의 합의는 이루어지지 않았으며, 페로 제도가 어떤 역할을 하게 될 지에 대한 문제도 처음부터 다시 논의되기 시작했습니다.\n\n사실이들과 대화하는 것부터가 고역이었습니다. 접근 조건이 무척 까다로운 이 곳과 직접 대면하기 위해서는 며칠 동안의 여정을 다녀와야 했습니다. 아이슬란드와의 협상도 어려운 마당에 페로인들은 강짜를 부리고 있었으며, OFN에 자신들이 남기 위해 무엇을 지불해야 하는지 분명한 입장을 밝혔습니다.\n\n거기에 아이슬란드 정부를 설득해야 하는 과제도 있었습니다. 레이캬비크에는 회의론자들이 많았습니다. 그들이 페로 제도에 빛진 것이 있었나요? 아니, 그럼, 아이슬란드는 왜 페로 제도가 요구하는 것을 가질 수 없는 것인가요? 미 국방부는 페로 제도가 아이슬란드의 모래톱 역할을 하며, 그들의 없으면 아이슬란드의 방위가 훨씬 어려울 것이고 진땀 흘리며 해명해야 했습니다..\n\n몇 달이 흐르면서 OFN과 페로 제도의 관계를 정의하는 새 문서는 점점 더 길어졌습니다. 전문적인 법률 용어들로 가득 찬 종이 더미가 보가르 공항에서 워싱턴으로 향하는 비행기의 무게, 그리고 그걸 들고 가는 사람들의 마음을 무겁게 짓눌렀습니다. 그리고 페로인들은 어업, 석유 탐사, 수출 통제와 투자 등등, 그들이 요구한 모든 것을 얻어냈습니다."
 FAR.skeleton.7.a: "OFN은 이 요새를 가질 것이며, 상응하는 대가를 지불할 것이다."
 FAR.skeleton.8.t: "분리불안"
 FAR.skeleton.8.d: "아이슬란드 선거 결과가 나온 날 밤 토르스하운의 모든 시민이 승리감에 환호했습니다. 페로 제도로 파견된 OFN 사절단들은 이제 북대서양에서 가장 먼 자유의 보루에서 자신들이 환영받지 못하는 존재라는 사실을 절절히 체감하게 되었습니다.\n\n어쩌다 일이 이렇게까지 된 걸까요? 워싱턴과 새 페로 행정부 모두 이 문제에 관심을 기울일 시간이 없었습니다. 아이슬란드 투표에 앞서 페로 제도도 아이슬란드를 따라 OFN에게서 떨어져 나가겠다고 결정한 순간 게르마니아는 늑대 떼와 같이 페로 제도를 옛 보호국으로부터 분리해 내기 위해 이곳을 지켜보고 있었습니다.\n\n미국 협상 담당자들이 페로 제도가 영유권을 주장하는 해역에서 독일 잠수함이 맴도는 사진을 보면서 이들은 현실을 자각했습니다. 미국은 투표 결과를 존중해 줄 것이라 약속했지만, 독일이 그러리라는 보장은 없었기 때문입니다. 그렇게 협상은 페로 제도가 미군의 주둔을 영구적으로 수용하지 않더라도 OFN의 보호를 보장하는 방식으로 바뀌어졌습니다.\n\n미국은 그들의 영해 200해리에 대한 배타적 권리를 부여하고 최소한의 군사 접근 협정을 수락할 수 있도록 주의를 기울였습니다. 한편 페로인들은 자신들의 입장을 분명히 밝혔습니다. 그들은 OFN을 떠나, 가족이 아닌 이웃으로서 OFN과 더 나은 공존을 이어갈 겁니다. 이들을 향한 압박이 이어진다면 저들이 독일의 품으로 도망칠 것입니다. 상황이 기정사실로 변한 이상, 미국은 상황을 더 이상 악화시켜서는 안 되었습니다."
 FAR.skeleton.8.a: "새롭고도 불안한 공존."
 FAR_independence_tt: "§g§W당신, 그리고 우리의§! §V아름다운§! §B국가§!를 위해 페로인들은 마침내 자결을 위한 싸움을 끝냈습니다.§!"
 FAR.skeleton.9.t: "마지막 기항"
 FAR.skeleton.9.d: "아이슬란드 선거 결과가 나온 날 밤 토르스하운의 모든 시민이 승리감에 환호했습니다. 페로 제도로 파견된 OFN 사절단들은 이제 북대서양에서 가장 먼 자유의 보루에서 자신들이 환영받지 못하는 존재라는 사실을 절절히 체감하게 되었습니다.\n\n온건파가 주도권을 쥐고 있다는 사실은 별 위안이 되지 못했습니다. 아이슬란드의 선거 결과가 나오기 전부터 페로인들은 OFN과의 관계를 재검토하기로 했습니다. 대중적 낭만주의가 정부 내의 합리적인 지도자들과 불안한 공존을 하고 있었지만, 이제 주도권은 전자가 쥐게 되었습니다. 이제 상황은 변할 것입니다.\n\n독일 잠수함이 페로 제도의 영해 밖을 드나드는 동안 미국과 페로 정부, 그리고 아이슬란드 대표가 며칠 동안 집중적으로 협상을 벌였습니다. 하루, 일주일, 연장되는 협상 끝에 미국 대표단, 그리고 미국 금융 대표단들은 불만에 찬 채 협상장을 떠났습니다.\n\n최종 협상안을 궁금해하는 언론들이 초청되었습니다. OFN은 이제 페로 제도에 동등한 대표권을 부여하고, 섬 주변 해역에 있는 250해리에 달하는 광대한 해역을 특별 경제 구역으로 설정하며, 섬내 교육 인프라, 산업 부문에서의 보가르 공항 확장을 해 줄 것입니다. 동시에 미군 주둔은 축소되어 기존 주둔군은 방문 협정으로 대체될 것이며 OFN군의 훈련은 한 달간의 연례 훈련으로 축소될 것입니다.\n\n항의가 없던 것은 아닙니다. 일부 섬 주민들은 재투표를 요구하겠다고 위협하기도 했습니다. 하지만 정부가 단호한 태도를 보이면서 미군 수송선이 떠남과 함께 시위자들은 점차 줄어들었습니다. 아마 저들은 더 이상 존재하지 않지만, 그리 멀지 않은 곳으로 떠나게 될 것입니다."
 FAR.skeleton.9.a: "가까운 곳에서 말이죠."
