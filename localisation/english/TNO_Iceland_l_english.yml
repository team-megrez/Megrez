 ICE_icelandic_indpendence: "아이슬란드의 독립"
 ICE_icelandic_indpendence_desc: "아이슬란드의 독립에 관해 너무 깊이 이야기하는 것은 별로 현명한 처사가 아닐 겁니다. 국민들이 전후 덴마크가 겪은 고난에 대해 어느 정도 동정심을 느끼고 있기 때문입니다. 하지만 그 결과 아이슬란드는 독립을 이루었으며, 국민들은 하루에도 수백 번씩 이 주제를 가지고 토론을 벌이곤 합니다.\n\n아이슬란드 공화국은 자유 국가 기구 내에서 독특한 지위에 있습니다. 자체적인 상비군은 부족하지만, 헌법에 의해 미국이 방위를 담당합니다. 또한 미국은 주요 국제 분쟁에서 아이슬란드의 이익을 위해 기꺼이 개입하기도 합니다.\n\n이런 논의는 길고도 활발하게 이어지며 종종 긍정적인 대화거리를 만들어 냅니다. 하지만 아이슬란드가 OFN에 가입하면서 생긴 불이익을 이야기로 하면 이러한 논의의 분위기는 금세 오염되어버리기도 합니다."
 ICE_Special_Relationship: "\"특별한 관계\""
 ICE_Special_Relationship_desc: "아이슬란드 공화국은 미국과 특별한 관계를 지니고 있습니다. 이 '특별'의 의미는 누구에게 묻는가에 따라 달라집니다.\n\n어떤 이들에게 아이슬란드와 미국의 관계는 좋은 의미로 특별합니다. 미국은 아이슬란드의 이익을 지키기 위해 방어를 제공해 주고, 수도에 주둔군으로 인한 경제적 이익, 동맹으로서의 안정을 확보해 주기 때문입니다.\n\n다른 이들에게 아이슬란드와 미국의 관계는 나쁜 의미로 특별합니다. 그들에 의하면 아이슬란드가 OFN 군대에 의해 사실상의 강점을 당하고 있고, 예산 대부분이 국방비로 이용되면서 국가로서의 많은 지역을 군사 방위의 목적으로 자유롭게 이동할 수 없다고 불평을 토하기 때문입니다. 좀 과장해서 표현하면, 규제에서 벗어난 미군이 활보하는 꼴이 나치의 군홧발과 별반 다를 것 없다고 보는 이들도 있습니다.\n\n모두가 어떻게 생각하건 아이슬란드와 미국의 관계는 여전히 특별하며 앞으로도 그럴 것입니다. 이 관계를 어떻게 할 것인지는 미국과 아이슬란드가 결정할 문제입니다."
 ICE_Tensions_at_Keflavik: "케플라비크의 긴장"
 ICE_Tensions_at_Keflavik_desc: "케플라비크 공항에 가까워질수록 아이슬란드 현지인의 미군 주둔에 대한 불만의 성토를 제대로 들을 수 있습니다. 아이슬란드 내 최대 공항인 케플라비크가 미군 주둔의 중심지라는 점을 고려한다면 이는 당연한 처사라 할 수 있습니다.\n\n외교를 보호하고 자유 국가 사이의 관계를 증진한다는 미사여구를 아무리 늘어놓는다 하더라도 그들과 직접 대면하는 아이슬란드인들에게 미국의 존재는 골칫거리일 뿐입니다. 아이슬란드에서의 미국인의 존재는 좋게 표현해서 은혜를 베푸는 자들, 나쁘게 말하면 억압자라 할 수 있습니다.\n\n아직까진 참을 수 있는 수준입니다만, 긴장이 점차 고조되고 있는 상황에서 그 인내가 언제까지 이어질지는 아무도 모를 겁니다."
 fopo_name_tab_131: "1971년 아이슬란드 선거"
 ICELANDPROXY_Explainer_tt: "§Y1971년 아이슬란드 선거§!는 학생 운동가 살해 사건과 그 이후의 은폐 정황 폭로를 계기로 개최되는 §DOFN§!과의 관계를 재정립하는 선거입니다. 아이슬란드가 자유 국가 기구에 가입한 이래 §E반OFN 정서§!가 계속 표출되고 있었다고곤 하나, §DOFN§!이 섬에서 저지른 잔학행위로 인해 많은 이들은 국제무대에서 §M아이슬란드§!의 입지에 관해 의문을 표하기 시작했습니다.\n§M아이슬란드§!의 주요 정당들은 이번 선거에서 §DOFN§!에 관한 지위를 주요 공약으로 삼았습니다. 즉 §M아이슬란드§!의 운명은 알싱기를 지배하게 될 연립정부의 손에 달린 겁니다.\n\n§L캠페인 주기§!마다 우리는 §M아이슬란드§! 대중에게 우리의 메시지를 전달할 수 있으며, 이 메시지엔 §Y3§!가지 가치가 들어 있습니다.\n\n§i평판§!은 §d중립파§!를 설득하는 능력에 영향을 미칩니다. 이는 특히 선거 막바지에 효과적이며, 만일 우리 편만으로 과반수를 차지하지 못한다면 §d중립파§!에 의존해서 통치기구를 구성해야 하기 때문입니다.\n\n§c논조§!는 우리의 메시지가 얼마나 효과적인지를 나타냅니다. 긍정적인 논조라면 선의만으로도 유권자들에게 영향을 미칠 수 있으나, 만일 §O상대§!가 부정적인 논조를 취한다면 우리는 스스로를 대변할 수 없게 됩니다. 다만 이 효과는 쌍방으로 작용합니다. 양측이 서로에게 네거티브 공세만을 퍼붓는다면 선거 기간 동안 아무런 진전이 이루어지지 않을 겁니다. 또는 우리가 너무 네거티브 전략만을 활용한다면 우리의 평판이 심각하게 훼손되고 유권자들이 더 이상 우리를 지지하지 않게 될지도 모릅니다.\n\n§g호소§!는 §d중립파§!를 끌어들이는 데 영향을 주거나 §O반대파§!를 §d중립파§!로 옮기는 데 영향을 미칩니다. 양측 진영에 동시에 호소하는 전략도 사용할 수 있지만 그만큼 효과는 감소할 것입니다.\n\n§O반대§!쪽의 상황을 고려하지 않고 선거운동을 전개할 수도 있지만, 만일 우위를 점하고자 한다면 상대의 사전 §E선거운동 계획§!을 입수하고 그에 따라 우리의 계획을 조정할 수도 있습니다. 다만 이 경우 너무 의존식 선거전략임이 §R노출§!되면서 우리의 §e평판이 떨어질 수§! 있다는 점을 인식해야 합니다. "
