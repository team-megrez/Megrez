 ICE.skeleton.14.t: "아이슬란드 선거에서 승리한 친OFN 정부"
 ICE.skeleton.14.d: "아이슬란드에서의 투표 결과가 발표되자 알싱기 밖 광장의 열기가 식기 시작하였다.\n\n승리의 순간을 축하하기 위해 모인 시위대와 운동가들의 표정에는 충격, 현실부정, 믿기지 않는 듯한 눈물이 가득했다. 한편 다른 진영, 즉 미국이 얼마나 성가시건 간에 아이슬란드와 미국의 관계를 안정화하기 위해 투표한 세력은 이번 결과에 거의 동요하지 않았다.\n\n그들의 투표는 그들의 목소리였으며, 그들은 현상 유지를 선택했다.\n\n어쨌건 신정부는 어느 정도 변화가 필요하다는 사실을 인정했다. '형사 사법체계 재협상', '경제적 투자', '통금령 강화' 등등이 적절한 시기에 논의될 것이다. 하지만 결국 아이슬란드의 안보를 위해서 아이슬란드는 앞으로도 OFN에 잔류할 것이다.\n\n다음 날 아침, 포기하지 않은 일부 군중들이 의회 밖에서 깃발을 흔들며 점점 줄어드는 청중을 향해 구호를 외쳤다. 그러나 다음 날이 되자 해가 지고 도심 외곽의 교통의 재개와 함께 시위 바리케이드가 제거되었고, 셋째 날 아침이 되었을 때는 마지막 시위자들은 따뜻한 그들의 집안으로 물러났다."
 ICE.skeleton.14.a: "보이지 않는 상처를 보살필 것이다."
