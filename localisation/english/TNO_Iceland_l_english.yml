 ICEPROX_leak_badinfo_invest_risk_tt: "§g반대 진영에 부정적인 정보를 흘리면 저들은 중립 진영의 평판이 나빠지면서 신규 유권자를 확보하는데 어려움을 겪게 될 겁니다.§!\n§Y너무 오만하게 행동한다면 작전이 노출될 수도 있으며 우리의 흔적을 감춰야 할 수도 있습니다.§!"
