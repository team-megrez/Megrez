 ICE.skeleton.11.a: "이 기회를 놓쳐선 안 된다."
 ICE.skeleton.12.t: "아이슬란드 선거에서 승리한 반OFN 정부"
 ICE.skeleton.12.d: "아이슬란드에서 투표 결과가 발표되자, 알싱기 밖의 광장은 황홀한 색조와 뜨거운 환호로 가득 찼다.\n\n승리의 순간을 축하하기 위해 모인 시위대와 정치정치가들의 얼굴에는 자부심, 활기, 환희가 가득했다. 반대 진영의 시위대나 정치운동가들은 거의 모습을 드러내지 않았는데, 어차피 아이슬란드의 새로운 정치적 현실에서 이들의 견해는 그리 환영받지 못할 터였기에 이는 현명한 처사였다.\n\n이제 국민들은 목소리를 내었고, OFN은 아이슬란드에서 더 이상 환영받지 못했다.\n\n섬 전역에 새벽이 밝아옴과 동시에 열린 새 정부의 취임 기자회견에서, 새 정부는 미국 및 OFN과 '좋은' 관계를 유지할 것이라 밝혔다. 그러나 그들은 또한 아이슬란드가 절대 워싱턴의 군사적 속국, 낡은 장난감의 폐기시설이나 퇴역군인들의 놀이터가 되진 않을 것이라 밝혔다. 미국 대사가 본국으로 소환된 가운데, 새 정부는 OFN과의 결별이 곧 시작될 것이라 밝혔다.\n\n알싱기 광장에 모인 군중들이 세계의 주목을 받으며 예상치 못한 승리를 음미하는 가운데, 몇몇은 다음 단계에 의문을 품기 시작했다. 그들의 대부분은 오직 이 순간만을 위해 미국에 돌을 던지고 반응을 주시해 온 이들이었다.\n\n투표 이후에도 해산하지 않은 군중들이 아이슬란드의 새로운 현실로 항해를 떠날 준비를 하기 시작했을 때, 그들은 답을 얻었다."
 ICE.skeleton.12.a: "사람들은 다같이 미래를 마주할 터였다."
