 GRN_Jonathan_Motzfeldt: "요나탄 모츠펠트"
 GRN_Lars_Chemnitz: "라르스 켐니츠"
 POLITICS_Johnathan_Motzfeldt_DESC: "대중에게 요나탄 모츠펠트는 '그린란드의 아버지' 로 불립니다. 하지만 재능과 야망, 다양한 이력을 품고 있는 이 젊은 목사에게 '조국의 아버지' 같은 거창한 칭호를 달 필요까지는 없을 겁니다.\n\n대륙 너머에서 전쟁이 격화되고 기존의 질서가 무너지는 동안 모츠펠트는 그린란드 대학교 교육학부에서 학업을 마쳤습니다.  신학을 공부하고 목회자가 되기 위해 캐나다로 넘어온 그는 그곳에서 하나님의 말씀뿐만이 아닌 좀 더 세속적인 것, 즉 그린란드의 정치 세계에 눈떴습니다.\n\n모세스 올센, 라르스 에밀 요한센과 함께 진보당을 창당한 그는 10년 전만 하더라도 상상조차 할 수 없었던 그린란드의 자치권 획득을 위해 노력했습니다. 그린란드에 인도적 민주사회주의와 더 많은 자치권, 북쪽 섬을 향한 미국의 지원을 끌어내겠다는 공약은 선거에서 첫 승리를 거둘 수 있게 만들었습니다.\n\n모츠펠트는 진보당 내 다른 주요 인사들과 갈등을 빚지 않도록 자신의 튀는 개성을 신경 써야 할 필요가 있습니다. 하지만 이제 그린란드는 자유로워졌으며, 다른 사람이 뭐라 말하건 그들은 쟁취한 자유를 지켜낼 것입니다."
