 GRN_the_beginning_of_a_new_era: "새 시대의 시작"
 GRN_the_beginning_of_a_new_era_desc: "불과 10년 전만 하더라도 자유 그린란드라는 개념은 이 북부 섬의 학계 엘리트들이 술잔을 기울이면서 화두로 삼는 꿈과도 같은 일이었습니다. 하지만 덴마크가 떠나고 아이슬란드가 독립한 지금 그린란드 또한 그 현실에 맞닥뜨리게 되었습니다.\n\n그와 함께 앳된 양당 체제가 등장했습니다. 민주사회주의, 지역주의 성향의 전진당, 보다 보수적이면서 친 OFN 성향의 연대당원들은 서로를 향해 어설픈 논쟁을 벌입니다. 그린란드인은 지금껏 겪지 못했던 자유와 해방의 충격에 아직 적응을 못했으며 모든 사안에 논쟁을 벌이곤 합니다. 다만 한 가지는 분명해졌습니다. 이제 그린란드인들은 그 어느 때보다 자신들의 미래에 관해 많은 관심을 가지고 있습니다."
 GRN_combatting_the_long_winters: "긴 겨울에 맞서"
 GRN_combatting_the_long_winters_desc: "북극과 가까운 지역들이 으레 그렇듯 길고도 황량한 겨울은 그린란드인들의 삶에서 가장 큰 위협입니다. 해마다 내리는 눈은 사람들의 삶의 질을 떨어뜨리거나 방해하곤 합니다. 코펜하겐, 레이캬비크가 이 땅을 지배해 왔다는 진실은 이 문제를 더욱 악화시키곤 했습니다.\n\n하지만 이제 그린란드는 이 땅의 주인이 되었으며, 아이슬란드가 자유 국가 기구에서 탈퇴함에 따라 그린란드는 서방 투자자들의 새로운 투자 목표로 재조명되고 있습니다. 상황은 여전히 어렵지만, 해외 자금이 유입되면서 긴 겨울을 맞서기 좀 더 수월해지기 시작했습니다."
 GRN_the_arctic_puzzle_piece: "북극의 퍼즐조각"
 GRN_the_arctic_puzzle_piece_desc: "OFN과 아이슬란드간의 관계 단절, 그린란드의 자치권 획득이란 사건이 겹치면서 그린란드는 이전에 겪어보지 못한 중요한 짐을 지게 되었습니다. 과거 바이킹 탐험가들, 그리고 지배권을 두고 싸워 온 동시대 원주민들도 에이리크 라우디가 '그린란드'라 명명한 땅에 외국인들이 이 정도의 가치를 부여하였단 사실을 알면 놀라움을 금치 못할 겁니다.\n\n칼랄리트 누나트에 갑자기 이목이 쏠린 이유는 간단합니다. OFN이 북대서양과 북극에 대한 영향력을 유지하기 위해서 툴레 기지는 무척 중요한 존재이기 때문입니다. 아이슬란드가 떨어져 나간 현 상황에서 OFN은 그린란드인의 충성심을 유지하고 툴레 기지의 안전을 확보하기 위해 자금과 인력을 쏟아붓기 시작했습니다."
 US_Greenland.1.t: "끔찍한 이변"
 US_Greenland.1.d: "그린란드에 배치된다는 소식을 들은 날 데릭 브론슨의 희망도 함께 시들었다. 실제로 그 땅에 도착할 때까지만 해도 그 꿈은 완전히 죽어버리고 말았다. 하지만 데릭은 삶을 극적으로 바꾸는 재능을 지니고 있었다. 얼어붙고 황량하고 섬뜩할 정도로 고립된 이 땅에 기회를 품기로 결심한 그는 점차 그 결심에 보람을 느끼고 있었다. 극한의 추위 속에서 힘들었지만, 섬이 자신이 생각했던 것보다 훨씬 아늑한 존재라는 것을 깨닫는 데에는 그리 오랜 시간이 걸리지 않았다. 비행장에 인접한 작은 마을로 걸어나는 리은 데릭에게 익숙해진 운동이 되었으며, 이제 산책은 그의 삶에 동화되었다. 배급받은 방한장비는 그가 복무하는 동안 입은 것 중 가장 편안한 옷이었으며, 방한용 가죽마스크는 마치 '연쇄살인범'같은 이미지를 풍겼음에도 알 수 없는 매력을 발산했다. 마을 식당에 들어섰을 때 그는 잠시동안 일리노이주의 고향에 돌아온 느낌을 느꼈다. 이 마을은 그린란드에 주둔하는 미군 가족을 위해 세워진 마을로, 즉 미국적 가치를 지닌 거주자들의 터이기도 했다. 물론 비행장이 있는 마을만 그런 것은 아니다. 가끔 방문하는 대도시(?) 누크에서도 미국적인 정서가 느껴지곤 했다. 그런 생각을 하고 있을 때 동료 카를로스가 맞은편 탁자에 앉았는데, 약간 걱정스러운 기색을 하고 있었다. 간단한 인사를 나눈 후 카를로스의 표정이 급속도로 우울해졌따.\n\n\"데릭, 제리 소식 들었어?\" \"아니. 왜?\" \"걔... 응급실 실려 갔단다. 하루 종일 집에만 박혀 있느라 현장 목격도 엄청 늦게 되었대. 하아...\"\n\n\"아이구야...\" 속에서 메스꺼움이 느껴진 그는 커피잔을 옆으로 밀어냈다. \"하기야 그린란드니까.... 하 씨. 칼훈도 그러더니만 또 터졌네.\""
 US_Greenland.1.a: "\"평범한 하루군.\""
 US_Greenland.2.t: "그린이 아닌 땅"
 US_Greenland.2.d: "그날 처음 든 생각은 오늘 하루가 끝나야만 행복을 되찾으리라는 것이었다. 두 번째로는 아침 식사로 먹을 게 없다는 것이였고. 그렇게 라르스는 또다른 하루를 시작했다. 누크 외곽에 사는 그는 도시 반대편의 일터로 출근하는 것이 힘들었다. 어느 순간부터 그린란드에 몰려온 미군과 그 가족들이 해안가에 집을 짓고 자신들을 몰아내면서 자신의 삶을 더욱 힘들게 했다. 라르스 가족들이 살 수 있는 터전은 도시 외곽의 방 6개짜리 허름한 집뿐이었다. 원래라면 그런 집에 불편을 느끼지 않았을 테지만, 팔다리가 얼어붙어가는 빈민들의 발자국으로 팬 길과 눈보라는 출근길을 언제나 고통스럽게 만들었다.\n\n부두에 도착한 그는 복장을 갈아입었다. 소위 평상복이라 불리는 이 옷은 즉흥적으로 빌린 겉옷과 새로 산 겉옷을 꿰어맨 프랑켄슈타이같은 옷이었으며, 안에는 지저분한 속옷과 멜빵이 착용되어 있었다. 이미 '청결'이란 개념은 사치가 되었으리라. 가장 나중에 도착한 라르스를 동료 어부들이 반갑게 맞아주었다. 동료들은 부두 쪽 마을에서 밀려나 부모님과 함께 살고 있는 라르스의 지각을 이해해 주고 있었다.\n\n\"라르스! 얼른 와! 안 오면 두고 간다?\"\n\n그는 미소 지으며 부두로 달려갔다. 그린란드와 미국의 속박에서 벗어난 그는 대서양에서 해방감을 느낄 수 있었기 때문이다. 누크의 광경이 멀어질수록 라르스는 자유로움을 느꼈다. 그러다 하늘 어딘가에서 B-52의 윙윙대는 소리가 선원들의 주의를 끌기 시작했다."
 US_Greenland.2.a: "다소 우울한 하루였다."
 US_Greenland.3.t: "아이스웜 프로젝트 I 타당성 평가"
 US_Greenland.3.d: "분류: 일급 기밀\n\n수신처: 캠프 센트리, 그린란드\n\n수신자. 존 C. H. 리 대령, 베넷 L. 루이스 소령\n\n동봉 자료 참조바람\n\n아이스웜 프로젝트는 그린란드 빙상 내 4,000km의 터널을 뚫어 600기의 중거리 탄도 미사일을 배치하는 계획임. 프로젝트 장소는 툴레 공군기지(77N61W)에서 동으로 240km 떨어진 지점에 위치해 있음. 계획이 성공할 시 미사일은 발사대에서 정기적인 재배치와 얼음 방벽 속에서 온전한 은폐성을 제공할 것으로 기대되었음.\n\n현재까지 3,000미터 거리의 터널과 소형 원자로, 철로 구간을 포함한 기타 부대 시설이 건설되었음\n\n이 프로젝트의 목적은 미군이 독일과의 전쟁이 발발할 시 선제공격을 개시하고 오는 반격을 방어하는 능력을 갖추도록 하는 것임. 남극 맥머도 기지에 주둔한 윌리엄 라본 제독은 극지방의 기후를 버티도록 설계된 특수 미사일을 개발하고 있음\n\n그러나 육군 공병대의 영웅적인 헌신에도 아이스웜 프로젝트는 실패하였음이 판명되었음. 빙상의 유동성으로 인해 터널이 붕괴하였으며 발사대는 완전히 매몰되었음. 공병대가 얼음 속에서 작업을 계속할 시 작업 위험성이 급격히 증가하기 때문에 더 이상 프로젝트를 진행할 수 없음. 이에 따라 프로젝트팀은 현 프로젝트를 포기하고 가용가능 자원을 아이스웜 프로젝트 II로 전환하는 것을 권장하는 바임\n\n프로젝트팀은 내일부터 사전 탐사를 시작할 예정임..."
 US_Greenland.3.a: "(편집됨)"
 US_Greenland.4.t: "보이지 않는 고통"
 US_Greenland.4.d: "보급 임무는 상대적으로 평이한 임무이긴 하지만, 버나드는 이에 별로 개의치 않았다. 자국의 무정부 상태를 취재하던 그에게 이런 휴식은 꽤나 좋은 기분 전환이었기 때문이다. 호위 군인들 또한 자신이 뉴욕 타임스에 실릴 것이라는 기대감에 차 있었다. 아마 신문 맨 뒷쪽 구석에 처박힐 가능성이 높다지만 신경 쓰지 말자. 결국 평화롭고 조용한 곳은 고독함이 오기 마련이니까 말이다. 배가 누크에 정박할 때 고독한 기자의 마음속에 잔잔히 있던 평화와 고요의 생각은 사라지기 시작했다.\n\n\"오, 신이시여...\" 그의 중얼거림에 옆의 군인 두 사람은 버나드가 본 광경을 깨닫는 데까지 약간의 시간을 소요했다.\n\n\"저.. 레프코위츠 씨, 저건...?\" 군인은 그의 말이 끝나기 전 무슨 말을 하려는 지 알아챘다. 부두로 향하는 길은 반쯤 떠 있는 천막촌에 의해 가로막혀 있었다. 그때 다른 병사가 주머니에 손을 넣은 채 담배를 꼬나문 어두운 얼굴로 두 사람에게 걸어왔다.\n\n\"아, 저거 말씀입니까. 지난달 저기쯤 있던 주택에서 불이 났습니다. 뭐 큰 문제까진 아니지만... 쩝, 교회까지 결국 다 타버렸지 뭡니까. 가족도 없고, 이제 다 노숙자 신세죠. 그러니까 쓰레기통이 꽉 찼으니... 아시겠죠?.\" 그가 키득대기 시작했다. \"망할 부랑자 새끼들일 뿐이죠. 이제 처리한답니다. 저번에 선장님에게 들어보니 이번엔 헌병 몇 명이 준비되었다 하던데...\"\n\n버나드 무리는 어안이 벙벙해진 채 부두를 바라보았다. 아니다 다를까, 장갑차 한 대가 부두 입구를 향해 굴러가기 시작했다. 저들이 물러난다면 어디로 물러난단 말인가. 한참을 멍하니 서있던 그는 가방에서 카메라를 꺼내 초점을 맞추기 시작했다. 그의 인생에서 가장 중요한 순간이 될 지도 모른다."
 US_Greenland.4.a: "\"이 땅은 언제나 조용한 침묵 속에서 고통받아 왔군...\""
 US_Greenland.5.t: "차분한 응수"
 US_Greenland.5.d: "롭이 잭의 사무실을 열고 슬그머니 들어가더니 조용히 문을 닫았다. 잭이 고개를 들었을 때 롭은 사무실 블라인드 밖을 바라보며 마치 자신을 스토킹하는 자가 있는지 안절부절못하는 모양새였다. \"어이 롭. 무슨 일이야?\" 그제서야롭은 얼굴에 흐르는 땀방울을 닦아내기 시작했다. 한 해 중 가장 추운 겨울이었음에도 그의 모습은 마치 방금 마라톤을 완주한 듯한 모습이었다.\n\n\"무슨 일?! 또 놈들은 이 지경이 되기까지 우리가 관여한 게 있을 거라고 생각하잖아!\" 롭은 여전히 잭의 말에 아랑곳하지 않고 바깥에 있을지도 모르는 추적자들을 살펴보고 있었다.\n\n\"어... 로버트? 아니 그러니까 무슨...\"\n\n\"잭, 이 무식한 새끼야. 내 말은 그린란드 얘기를 하는 이 타임지를 말하는 거야. 공산당 놈들. 놈들은 폭동 진압 장면이 담긴 사진을 슬쩍했고 이제 우린 좆됐어 왜냐 그건 노숙자들로 추정되었으니까! 읽어보라고!\" 롭이 책상 위로 신문을 내동댕이쳤다. 그 신문은 매일매일 사회면을 대규모 빈곤, 확고한 친미 편향(거의, 친 양키 편향인 느낌?) 내용 으로 가득 채우곤 했다. 1면 전체에 신체장애가 있는 노숙자에게 거리낌 없이 가스총을 쏘는 사진이 있었다. 아마 야당, 그리고 특히 알래스카 시민들은 이 주제를 둘러싸고 끓어오를 수 있을 정도로 선동적인 장면일 것이다.\n\n\"음.. 좋아. 바로 조사 시작할게.\" 잭이 고개를 끄덕이며 대답했다. 하지만 그 순간까지 롭이 자신을 쳐다보고 있었다는 사실은 알지 못했지만 말이다. \"로버트, 고생했어. 좋은 하루.\"\n\n그 말을 끝으로 롭은 사무실에서 나와서 자기 일을 하기 시작했다. 혼자 남은 잭은 자리에 앉은 채 롭이 가져온 소식이 어떤 파장을 미치게 될 것인가 고민했다. 아마 큰일이 되리라. 수십 년이 걸릴지 몰라도, 결국 이번 일로 사람들은 그린란드에 대해 본격적으로 관심을 가지게 될 것이 분명하다. 마음을 다잡은 잭은 수화기를 들어 상사에게 전화를 걸었다."
 US_Greenland.5.a: "\"저 잭입니다. 일이 생겼는데 말이죠...\""
 US_Greenland.6.t: "사소한 문제 해결하기"
 US_Greenland.6.d: "미 국무부에 있어 그린란드란 존재는 언제나 골칫거리였다. 설리번 또한 그린란드 문제를 다루기 시작하면서 이 문제를 절절히 이해할 수 있었다. 이 땅은 무슨 존재일까... 독립국? 식민지? 유사 식민지? 대답 과정에서의 고민이 이 문제를 대변해 줄 것이다. 결국 그린란드는 빈 땅이 아니다. 비록 많은 사람이 살지 않을지언정, 그곳에는 자신의 터전을 꾸리는 사람들이 살고 있었다.\n\n동시에, 그린란드에서 미국의 존재는 성문법에 의해 규제되지 않지만, 그린란드 현지인들은 미군과 공존해야 한다는 선택지를 강제당하고 있었다. 동시에 그린란드를 자신들이 책임져야 한다는 것도 말이다. 사실 설리번도 그리 생각했고, 이 땅에 관심을 가지는 일부 언론 또한 같은 생각을 지녔을 것이다.\n\n뉴욕 타임스와 몇몇 군소언론은 최근 미국의 그린란드 관리에 대한 여러 기사를 실었는데, 대부분의 경우 그리 달갑지 않은 내용이었다. 무관심, 무능, 잘못된 관리 등을 지적하는 내용이 당혹스러울 정도로 세세하게 드러나졌으며, 그린란드 자체의 모호한 정체성과 높은 실업률의 살상은 그런 상황을 악화하는 것을 부추기고 있었다.\n\n그리고 설리번은 이 문제를 해결하라는 임무를 맡게 되었다.\n\n해결책을 찾는 것은 어렵진 않았다. 어업은 이 문제를 완화할 수 있을 만큼 잘 확립된 유일한 산업이었으며 이를 조금만 확대한다면 실업률을 완화하고 이 얼음땅을 단순한 군사기지를 넘어서 미국의 이익에 도움을 주는 산업으로 만들 수 있을 것이다.\n\n하지만 그 결실을 맻을 때까지 몇 년의 시간이 걸릴 것이며, 지속적인 미국의 돈이 투입되어야 할 게 분명하다. 지금은 미국이 이 땅을 위해 무언가 긍정적인 일을 하고 있다는 메시지를 보내 사람들의 기대에 부응하고 우려를 진정시키는 것 정도의 효과만 거둘 것이다. 지금 상황에선 이 정도로도 충분하리라."
 US_Greenland.6.a: "선전만 잘해도 이미 끝난 거지."
 US_Greenland.7.t: "투쟁 없이 성취도 없다"
 US_Greenland.7.d: "아이슬란드란 나라는 고요한 하루, 즐거운 산책이 가능한 아름다운 곳이다. 그런 나날이 이어지던 도중 아이슬란드 대학 바끝을 걷고 있던 모세스 올센은 자신의 미래에 대해 고민하기 시작했다.\n\n아이슬란드에서의 학업 활동은 끝나가고 있었고, 문학, 역사 공부를 마치게 된다면 고향 그린란드로 돌아갈 것이다. 이곳에서의 시간은 즐거웠지만, 고향에 대한 향수가 젖어오는 것은 어쩔 수 없나보다. 최근 몇 달 사이 그 감정은 더욱 강렬해지고 있었다.\n\n그의 고향이 최근 무슨 꼴을 당했는지 생각해 보자면 결코 납득할 수 없었다. 이제 그 땅은 기껏해야 미국인들을 위한 군사기지에 불과하며, 단적으로 말하면 그냥 짬처리장이라 해도 과언이 아니었다. 결국 그곳은 저들에게나 전략적인 땅이지, 현지인의 입장에 있어 그저 방해꾼에 불과할 뿐이었다. 심지어, 저들은 우리를 식민지, 아니 그들의 영토로도 여기지 않으려 했으니 말이다.\n\n정확한 표현을 찾자면 점령이라 하는 게 맞다. 공부를 해 갈수록 그 용어를 쓰는 게 편했다. 사실 이곳 아이슬란드도 그린란드랑 별 차이가 없다. 한 곳은 명목상의 독립을 누리고 있지만, 그의 조국은 그러지 않았다.\n\n그래야만 했을 까? 그는 그렇게 생각하지 않았다.\n\n그린란드 원주민은 정치운동이나 정치적 세력을 형성해 본 적이 없었다. 아니 그들이 그리 해보려 노력이라도 한 적은 있었던가? 만일 그런 세력이 있었다면 미국인들이 그린란드를 그리 손쉽게 점령해 나갈 수 있었을까? 역사적으로 비슷한 사례를 검토해 보면서 고민을 하던 그는 결국 누군가가 행동해야 할 필요가 있다는 결론에 도달했다.\n\n어쩌면, 그가 적임자일지도 모르고."
 US_Greenland.7.a: "변화란 투쟁 없이 결코 찾아오지 않는다."
 US_Greenland.8.t: "캐나다에서 배운 교훈"
 US_Greenland.8.d: "캐나다의 정치는 요나탄 모츠펠트가 유학 전에 상상했던 것보다 훨씬 흥미로운 광경이었다. 신학을 공부하러 온 입장에서 자신이 그런 시사 문제에 관심을 가질 것이라고는 상상도 하지 못했다. 그는 그러한 점에서 특이한 존재일 지도 모른다.\n\n누구에게 물어보는가에 따라, 때로는 좋게, 때론 더 나쁘게 해석될 여지가 있었다.\n\n신학을 공부하며 그는 퀘벡인들이 자신의 독립을 위해 어떤 투쟁을 펼쳐 나가는지 많은 시간을 보냈다. 모든 캐나다인은 퀘벡에 관한 자신의 정치적 의견을 가지고 있었으며, 그것이 논쟁거리로 비화할 수 있다는 것을 몸으로 배웠다. 그리고 그들과 자신과의 유사성을 생각해 볼수록 그들의 목표에 공감하지 않을 수 없었다.\n\n퀘벡은 캐나다의 불가분한 일부로 간주되며, 미국에 있어 그린란드는 그만한 중요성을 지니진 않았지만, 사실상의 비공식적인 영토 기능을 하고 있다. 언젠가 우리가 우리들의 국가를 만들 수 있을까? 틀림없이 퀘벡 사람들도 똑같은 생각을 하고 있으리라.  사실 저들은 우리보다 상황이 어려운데도, 이를 위해 계속해서 노력하고 있었다.\n\n그 광경은 모츠펠트에게 자신의 투쟁을 이어 나갈 영감을 주었다. 이 문제가 강제될 때까지 그린란드가 저절로 독립을 이루는 일은 없으리라. 그들에겐 이를 요구할 자들이 필요했다. 지금 그 역할을 실제로 수행하는 이는 없지만, 지지자들은 분명 존재했다. 모츠펠트는 학업을 마치면 자신이 그를 이끌 것이라고 결심했다.\n\n외세의 통제에서 벗어난 독립 그린란드. 캐나다에서의 경험이 그에게 시사하는 바가 있다면, 아마 이는 길고도 험난한 길이 될 것이 분명하다. 그리고 그런 힘든 일은 그만한 가치를 지니고 있다는 것도."
 US_Greenland.8.a: "그렇기에 앞으로 나아갈 수밖에 없었다."
 US_Greenland.9.t: "시시미우트에서의 결혼식"
 US_Greenland.9.d: "모세스 올센은 오랫동안 이날만을 기다려 왔다. 결혼식이란 정신적으로 피곤한 일이지만, 그 고난을 겪으면서도 배우자가 될 이가 옆에서 부축받고 가족과 친구들 앞에서 미소 짓는 모습은 모든 스트레스를 사르르 녹게 하는 마법을 지니고 있었다.\n\n오랜 친구 요나탄 모츠펠트는 캐나다에서의 신학을 마치고 정식 서품을 받아 사제가 되어 둘 앞에서 미소 지었다. 결혼이 늦어지더라도 그에게 맡길 것이라고 마음먹었고, 그 생각은 지금도 후회하지 않는다.\n\n주례를 맡은 모츠펠트는 짧은 설교와 함께 두 사람의 연애 과정에 대한 몇 가지 재밌는 일화를 들려주었다. 어느새 결혼식의 단계는 서약식에 도달했다.\n\n둘은 이 순간이 실제로 어떤 모습일지 궁금했다. 바로 직전까지 수백 번 대사를 마음속으로 읊어 봤음에도 정작 그 순간이 되나 느낌이 달랐다. 서약이 끝나고 반지를 교환하자 모츠펠트가 미소 지었다. \"이로써 두 사람이 부부관계임을 선언합니다. 신랑은 신부에게 키스하십시오.\"\n\n하객들의 박수와 환호 속에 모세스 올센과 엘리사 올센 부부가 키스하고 피로연을 위해 식장 복도를 빠져나갔다. 이들은 앞으로 어떤 일이 일어날지 알고 있었다. 모세스는 귀국할 때부터 조국의 더 나은 미래를 위해 노력할 것임을 다짐했다.\n\n앞으로의 나날은 독립이라는 험난한 목표를 향해 달려가는 과정이 될 것이다. 험난하지만 미래를 위한 일이기도 했다. 그리고 지금, 이 순간 둘은 서로를 의존할 수 있으며, 아마 그것만으로도 충분할 것이다."
 US_Greenland.9.a: "결혼 축하해!"
 US_Greenland.10.t: "풍파를 멈추기 위해"
 US_Greenland.10.d: "그린란드 지방의회의 존재는 형식적인 것이다. 미국은 그린란드를 점령한 이후 기존의 덴마크 식민 지배체제를 유용하여 기존 의회 2개를 통합하고 그 과정에서 선거를 도입했다. 겉으로는 이 의회는 그린란드를 관리하고, 그린란드인들을 위한 대표권을 부여받는다고 알려져 있다.\n\n현실은 그리 화려하지 않았다.\n\n형식적으로는 지방의회가 권한을 지닌다. 지방의회는 그린란드에서 미국이 유일하게 인정하는 입법기관이지만, 지금까지 지방의회는 아주 기초적인 행정을 담당하고 미국 공무원, 군 관계자에게서 오는 모든 '요청'에 서명하는 거수기 역할만을 했을 뿐이다.\n\n그럼에도 이들은 변화를 원하고 있었다. 최근 그린란드인들의 생활 수준이 급격히 하락하고 있었기에 그런 변화가 필요했다. 열악한 교육환경, 미국인 이주 노동자와 그린란드 현지인 사이의 심각한 불평등이 사회 문제로 떠오르고 있기 때문이었다.\n\n지방의회는 설립 의래 처음으로 형식적이고 의례적인 회의가 아닌 구체적으로 그들의 권한을 행사하기 위한 의결을 시도하였다. 과연 어디까지 다룰 수 있을지는 확실치 않으나, 분명 시도해 볼 만한 가치가 있었다. 처음엔 그런 기대감도 있었지만, 얼마 안 가 그런 기대감은 곧바로 수그러들었다.\n\n미국이 이 의회가 무엇을 하려 하는지 알게 된 순간부터 그린란드 내 미국의 이익을 대변하는 이들이 일제히 반발하기 시작했다. 그리고 그들은 이 땅에 대한 경제적 압박을 주저하지 않고 활용했다. 사소한 개혁조차도 미국인들이 허용하지 않았기에 지방의회는 그 안건을 곧바로 포기했다."
 US_Greenland.10.a: "저들은 노력했으며, 그게 지금으로서 할 수 있는 최선이었다."
 US_Greenland.11.t: "중요한 사람은 저들뿐"
 US_Greenland.11.d: "그린란드의 교육계에서 일하는 것은 불쾌한 경험과도 같다. 라르스 켐니츠는 종종 자신이 허공에 소리를 지르는 듯한 느낌을 받곤 했다. 일룰리사트(무려 그린란드에서 3번째로 큰 도시이다!)의 교육 감사관이란 지위는 그의 말에 막중한 무게를 실어주는 것처럼 보인다. 그러나 그가 얼마나 많은 보고를 하고, 그린란드의 열악한 교육 환경에 대해 강조하건...\n\n마치 헛수고를 벌이는 듯한 느낌이었다.\n\n사람들이 이 일에 무관심했다는 건 아니다. 지방의회의 일부 구성원들은 그가 한 일에 감사를 표하며 교육 문제에 대해 거론하곤 하였다. 즉 조금만 관심을 가진다면 누구나 인식할 수 있는 문제였다.\n\n지방의회가 그린란드가 직면한 문제를 해결하기 위한 시도를 기울일 때만 하더라도 기대감이 차올랐었다. 얼마 안 가 그 계획이 좌절되었다고 전해질 때까지만이었지만. 공식적으로는 개혁에 필요한 지지가 부족했다...라는 이유였지만, 얕은 말장난에 불과할 뿐이다.\n\n대중의 지지는 부족하지 않았다. 아니, 그린란드의 모든 이들은 시급히 개혁이 필요하다는 사실을 알고 있었다. 하지만 그 권한을 지닌 미국인들은 지원을 전혀 해 주지 않았다. 미국인은 언제나 개혁을 포기하라고 강요해 왔으며, 의회는 시키는 대로 따라야만 했다.\n\n바로 이것이 켐니츠를 좌절시켰다. 실용적인 관점에서 보더라도, 미국이 그린란드를 지원한다고 해서 손해를 볼 것이 전혀 없었다. 결국 미국은 그린란드의 이익에 전혀 관심을 가지지 않았다. 그린란드인을 위한 약간의 여유를 줄 때가 바로 지금인데도 말이다.\n\n미국은 정책을 재고해야만 한다. 그렇지 않으면 상황은 더욱 악화될 우려가 있었다."
 US_Greenland.11.a: "미국인들은 우리에게 더 잘해줄 수 있었다."
 US_Greenland.12.t: "툴레 사고"
 US_Greenland.12.d: "툴레 공군기지 사고에 관한 비망문\n\n보고를 위한 요약: 1968년 1월 21일 경 툴레 공군기지에서는 크롬 돔 작전(독일 혹은 일본의 선제공격에 대항하기 위한 현재 진행형 작전)에 참가한 B-52 전략폭격기 조종사들이 불가피하게 탈출해야했다고 보고함.\n\n크롬 돔 작전에 일환에 따라 모든 B-52 스트라토포트리스 폭격기들은 핵탄두 실탄을 탑재한채로 출격하였으며 조종사들은 핵탄두 실탄을 비활성화하지 못하였음, B-52 전략폭격기는 툴레 공군기지 인근에 추락하였으며 소량의 방사능 유출이 확인됨. 이는 핵탄두 기폭에 필요한 재래식 폭약의 격발로 인한것으로 추정되며 탑재된 4발의 핵폭탄 불발한것으로 보고됨.\n\n탈출한 조종사들은 부상을 입은 상태로 구조되어 현재 치료중에 있음. 툴레 공군기지 대응팀은 가해진 피해를 조사중이며 조사에는 방사능 오염과 인근 지역 환경오염 조사가 포함됨. 조사 결과는 이로부터 수주안에 발표될것이라 예상함.\n\n여파:이번 사고는 이미 전국적인 기삿거리가 되었음. 이번 사고에 대해서 대부분의 그린란드 원주민들은 분노하였으며 그들은 미국과 자유 국가 기구의 미숙한 사태 통제능력을 비판하며 더욱더 강력한 규제방안을 요구하거나 크롬 돔 작전의 완전한 중지를 주장하고 있음.\n\n독일은 이에 관하여 미국과 자유 국가 기구의 '무책임감'을 비판하며 크롬 돔 작전에 대한 중지를 국제사회에 요청하였음. 이번 사고로 인한 피해는 소규모지만 사고로 인하여 국제적인 관심을 끌었으며 '툴레 사고'는 이미 이번 사고를 부르는 명칭이 되었음. 이번 사고로 인해 미국과 자유 국가 기구가 입을 평판 손실은 미미할것이라 추정함."
 US_Greenland.12.a: "그래도 피해는 미미했군."
 US_Greenland.13.t: "독립이란 미래"
 US_Greenland.13.d: "일단 위험은 사라졌을지 모르지만, 라르스 에밀 요한센은 툴레 사고의 진실이 밝혀졌을 때 느꼈던 공포와 분노를 생생히 기억하고 있었다. 전문가들이 말하는 것처럼 상황은 더욱 나쁠지도 모른다. 하지만 당초에 그린란드에 핵무기가 있다는 사실은 그 누구도 인정하려 하지 않는 듯해 보였다.\n\n그렇기에 오늘 그는 분노를 품은 채 이 강연에 참석했다.\n\n그린란드 대학교에서 교사가 되기 위한 공부를 하던 도중 들은 깜짝 강연은 라르스에게 흥미를 이끌었다. 강연자인 모세스 올센과 요나탄 모츠펠트는 그린란드의 자치운동이라는 전대미문의 일을 벌이고 있었다.\n\n강연장이 꽉 찬 것을 보면 이 안건에 관심을 가진 이가 그만 있는 것은 아닐 것이다. 몇 차례 인사와 환담 이후 두 사람이 입을 열기 시작했다. 주제는 미국의 식민지가 아닌 진정한 독립 국가로서 자신들의 미래가 어떻게 돼야 하는가였다. 두 사람 모두 열변을 토하면서 에밀 요한센을 포함한 수많은 군중을 사로잡은 생생한 미래를 그려냈다.\n\n강연이 끝난 이후 둘은 라르스를 포함한 학생들과 이야기를 나누었다. 그들은 자신들이 주장해 온 것을 실현하기 위해 어느 단체에 소속되어 있다고 했다. 시우무트(진보)란 이름으로 느슨하게 조직된 이 단체를 바라보며 에밀 요한센은 앞으로의 1년이 학업으로 정신없을 것이라는 걸 알고 있었지만, 두 사람이 속해 있는 이 운동을 계속해서 지켜보기로 결심했다."
 US_Greenland.13.a: "함께하고 싶은 미래가 보였다."
 US_Greenland.14.t: "자치를 위한 발걸음"
 US_Greenland.14.d: "라르스 에밀 요한센은 자신이 출발한 길에서 벗어났다는 사실을 알고 있었다. 졸업 이전까지만 하더라도 그는 교사가 될 운명이었다. 하지만 이제 그는 모든 것을 뒤엎어 버릴 우페르나비아르수크 연구소에 있었다.\n\n그는 요나탄 모츠펠트와 모세스 올센의 시우무트 운동을 면밀히 관찰해 왔으며, 졸업 이후 그들에게 연락을 취했다. 저들은 그린란드의 자치를 위한 싸움에 큰 힘이 될 것임을 직감하고 라르스를 반갑게 맞이했다. 다가오는 회의에서 그들은 그린란드의 자치를 위한 발걸음을 내디딜 것이라 선언했다. 추호의 과장도 거짓도 없는 진실한 목소리였다.\n\n참석원들의 환호 속에 두 사람은 그린란드의 자치를 추구하는 최초의 정당 시우무트(진보당)을 창당한다고 발표했다. 두 사람은 그린란드의 자치와 자유, 그리고 인도적인 민주사회주의를 구현하는 것이 당의 핵심적 강령이 될 것이라 설명했다. 마지막으로 둘은 회의에 참석한 모든 이들에게 자치운동이 성공할 수 있도록 도움을 제공해 달라 호소하였다.\n\n그 비전을 듣는 에밀 요한센의 마음에는 한 가지 의문, 아니 어찌 보면 미친 짓일 지도 모르는 아이디어가 떠올랐다. 내년이면 그린란드 주의회 선거가 있으며, 누구든 참여할 수 있다. 그럼 나는? 못 할 게 어디 있어? 자신은 교육받았고, 기꺼이 싸울 의지가 있으며, 변화를 끌어내고 싶은 마음가짐을 지니고 있었다. 그러니... 해 볼까?\n\n마음을 다잡은 그는 모인 군중 앞에서 주의회 선거에 출마할 것임을 선언하였고, 다른 이들에게도 의회 선거에 참여할 것을 촉구했다. 두 사람을 포함한 군중들의 환호 소리를 들으며 에밀 요한센의 얼굴에 미소가 올라왔다. 분명 그들은 성공하리라."
 US_Greenland.14.a: "독립은 불가피했다."
 US_Greenland.15.t: "1971년 그린란드 지방의회 선거"
 US_Greenland.15.d: "그린란드 전역에서 수천 명의 사람들이 그린란드 지방의회 투표가 집계되는 과정을 숨죽이며 지켜보고 있었다. 모츠펠트, 올센, 에밀 요한센을 포함한 진보당의 주역 셋은 선거에 출마하여 초조히 결과를 기다리고 있었다. 그리고 마침내 선거 결과가 발표되었다.\n\n셋 모두 당선.\n\n당선의 확장과 함께 지지자들은 환호와 박수를 터트렸다. 예상한 것보다 더 큰 대승에 믿기지 않는 표정이었다. 바로 이것이 그들의 대의가 정의롭고, 그린란드인들이 자신들의 뒤에 있다는 의미였기에 말이다. 기대감과 함께 많은 이들은 진정으로 자유로운 그린란드를 그려 나가기 시작했다.\n\n그린란드의 또 다른 지역 일룰리사트의 조그마한 저택에서 라르스 켐니츠가 한 손에 머그잔을, 다른 한 손에 아투아가흘루칫을 들고 따뜻한 집안에 앉아 있었다. 그린란드에서 가장 오래된 신문에서 전해진 선거 결과를 읽은 그는 선거 결과를 읽으면서 흥분을 감출 수 없었다. 다른 자들과 마찬가지로 그 또한 지방의회에 선출되었다.\n\n진보당과 그의 성공이 의미하는 바는 확실했다. 미국인들이 누려 오던 오랜 현상 유지가 종말을 고하고 있었다. 그린란드는 자신만의 미래를 만들고 있었으며, 켐니츠는 이것이 그 어느 때보다 밝은 미래가 될 것이라 확신했다."
 US_Greenland.15.a: "그린란드에 새로운 시대가 시작된다."
 US_Greenland.16.t: "멈춰진 기세"
 US_Greenland.16.d: "진보당이 지방의회 선거를 휩쓸 때만 하더라도 독립을 이룰 수 있지 않을까 하는 낙관론이 생겨났었다. 주도권을 잡은 진보당의 세 거두는 그 추진력을 활용하려 하였다.\n\n그때 아이슬란드가 희망에 찬물을 끼얹었다.\n\nOFN과 미국을 신임하기로 결정한 아이슬란드에 대해 좌절감, 아니 약간은 경멸감이 느껴졌다. 만일 아이슬란드가 조금만 더 급진적인 길을 선택했더라면, 아니 조금만 더 평등한 관계를 구축하려 했다면 그들도 똑같은 길을 걸어갈 수 있었을 것이다. 하지만 그들이 현상유지를 선택하면서 상황은 바뀌지 않게 되었다.\n\n그럼에도 그들은 조직을 이끌어 나가야만 했다. 그린란드의 독립은 어쩌면 먼 미래에 이루어질지도 모르지만, 적절한 때를 위해 그 기초를 다지는 몫이 여전히 그들에게 남아 있었다. 어떤 고난이 있더라도 언젠가 그들이 승리하리라 확신할 수 있었다.\n\n모든 이가 이번 결과에 불만을 품은 것은 아니었다. 아이슬란드의 선택으로 OFN 체제의 존속이 확실시되면서 사람들은 온건파 라르스 켐니츠에게 관심을 기울이기 시작했다. 미국은 그린란드의 힘만으로 메꿀 수 없는 안보를 제공해 주고 있었으며, 따라서 자신들의 지배자와 적대하기만 하는 것이 대수가 아니라는 주장이다.\n\n독립을 꿈꾸는 이들은 그런 '양보'에 관심이 없지만, 그게 더 나은 접근방식이지 않을까 하는 이들이 늘어나기 시작했다. 현재로서는 미국도 OFN도 이 땅에서 떠나지 않을 것이기에, 보다 견고한 관계가 오히려 매력적으로 보일 가능성이 높았다. "
 US_Greenland.16.a: "미국과의 관계가 좋아져서 나쁠 게 있었나?"
 US_Greenland.17.t: "다가오는 운명"
 US_Greenland.17.d: "진보당이 지방의회 선거에서 압승을 거둔 이후 그린란드 전역에서 독립의 물결이 일기 시작했다. 그 어느 때보다 꿈과 가능성이 있었으며, 그 기세는 최고조에 달했다. 좀더 똑똑한 이들은 이 기세가 영원히 이어질 수 없다는 사실을 알고 있었기에 가능한 한 오래 이용하기 위해 이에 참여하였다.\n\n아이슬란드와 미국이 서로를 위한 공정한 협정을 맺었다는 소식이 그린란드에 전해지면서 자신이 추구하는 목표의 실현 가능성을 본 이글의 기세는 새로운 경지에 이르르게 되었다\n\n그렇게 진보당과 그 후 생겨난 신생정당들이 모여 독립파 정당 연합체가 되어 활동하기 시작했다. 이전에 없었던 정치혁명이 일어나면서 이제 그린란드엔 진정한 다당제 환경이 형성되고 있었다. 진보당 청년조직은 폭발적으로 성장했고, 얼마 지나지 않아 이들은 당내에서 가장 급진적인 단체로 변모했다.\n\n지방의회가 미국 정부 관계자들과의 협상에서 섬의 경제와 생활환경을 위한 합의를 맺었다는 소식은 그 기세를 더욱 불태울 수 있도록 하였다.\n\n불과 몇 달 만에 상황은 반전되었다. 비록 진정한 독립은 아닐지언정 그린란드인들은 이제 그 꿈이 불가능하지 않다는 확신을 할 수 있었다.\n\n그렇기에 독립은 운명과도 같다. 그날이 올 때까지 모든 이들이 독립을 위해 노력할 것이다. 이제 미국인들과 그린란드인들 모두에게 한 가지 분명한 해답이 내려왔다."
 US_Greenland.17.a: "저들은 새롭고 밝은 시대를 맞이하고 있었다."
 US_Greenland.18.t: "대서양을 가로지르는 파문"
 US_Greenland.18.d: "기지 내 군사신문의 헤드라인을 읽던 제이콥의 얼굴이 찌푸려졌다. 순찰 전에 신문을 보는 것은 그의 일상이었으나, 평소에는 특별히 눈길을 끄는 소식이 없었다. 오늘만큼은 그렇지 않았다. 바로 자신이 주둔하는 곳이었기 때문이었다.\n\n그린란드 자치위원회 설립 허가\n\n뭐?\n\n제이콥은 그저 육군 장교에 불과한 신분이지만, 이런 일이 실제로 일어날 것이라고는 생각지도 못했다. 무엇 때문에? 그렇게 고민하던 그는 얼마 전 그린란드 자치파가 지방의회 선거를 휩쓴 이후 미국이 저들에게 관심을 기울이기 시작하였다는 결론에 도달했다.\n\n아이러니한 점은, 미국이 그런 적극적 행동을 취한 계기가 미국과는 관련 없는 아이슬란드의 OFN 탈퇴라는 점 때문이었다. 분명 이는 외교적 참사였지만, OFN이 전략적 거점을 잃는 것 이상의 영향을 미칠 것이라고까지는 예측하지 못했다.\n\n오산이었다. \n\n자치파의 세 거두인 올센, 모츠펠트, 에밀 요한센은 아이슬란드가 OFN에서 탈퇴한 이후 그린란드 해안가를 따라 행진과 시위를 주도해 왔으며, 워싱턴은 이들의 대화를 진지하게 고민해야 할 정도로 공포심에 파였다. 저들을 달래기 위해서? 아니면 소원을 들어주기 위해서일까?\n\n미국의 미래가 어떻게 될지는 모르지만, 제이콥은 워싱턴이 아이슬란드에서 저지른 실수를 이곳에서까지 저지르지 않길 바랐다."
 US_Greenland.18.a: "뭔 일이 일어났건 간에 결정권이 그의 손아귀에서 벗어났다는 점만은 분명해졌다."
 US_Greenland.19.t: "인내의 승리"
 US_Greenland.19.d: "그린란드인들은 오늘 미국 국무부 대표단의 방문을 조심스럽게, 그러나 기대에 찬 마음으로 받아들였다. 바로 오늘, 그린란드 독립운동의 운명이 밝혀질 것이다. 미국 대표단은 그린란드 지방의회 의원들과 인사, 악수하고는 언론을 위해 기념사진을 찍었다.\n\n양측 대표가 의회 회의장으로 들어가고 문이 닫혔다. 모여든 모두는 의회가 독립을 요구할 것이라는 사실을 알고 있으며, 그 최종 결정권을 미국이 가지고 있다는 사실을 알고 있었다.\n\n시간이 흐를수록 군중의 규모는 불어났고, 언론은 독립운동에 참여한 이들을 인터뷰하느라 시간을 보냈다. 본토에서 생중계를 시청하는 미국인들은 그제야 그린란드의 독립운동, 그리고 그 대의에 대해 들어보았다.\n\n문이 열리고 국무부 관료들과 의회 대표단이 밖으로 나오면서 언론은 그 순간을 취재할 유리한 자리를 선점하기 위해 제자리로 돌아갔다. 이들은 올센, 모츠펠트, 에밀 요한센의 얼굴에 피어난 미소를 보면서 한 나라의 독립이 이루어졌음을 직감할 수 있었다.\n\n잠시 목을 축인 국무부 대변인은 미국이 주의회와 협력하며 그린란드에 자치권을 부여하기로 합의했다고 발표했다. 이제 6개월 내로 그린란드의 자치의회가 선거가 시행될 것이다.\n\n대변인의 발표는 끝나기도 전에 청중들의 환호와 박수소리에 붙였다. 모두가 이 역사적인 순간에 미소 지으며 즐거워했다. 기나긴 여정이었으나, 결국 그린란드는 스스로의 운명을 쟁취해 냈다."
 US_Greenland.19.a: "또다른 식민 사슬이 깨어졌다."
 US_Greenland.20.t: "에르팔라소르푸트(Erfalasorput)"
 US_Greenland.20.d: "선거일이 점차 다가오고 있었지만, 그린란드 지방의회는 계속해서 일상적인 정부 업무를 유지할 것이다. 자치 체제로의 완전한 전환이 완료되기까지도 아직 해야 할 일이 많았다. 시급히 해결해야 하는 몇 가지 복잡한 문제, 그보단 덜 중요하지만, 새로운 독립 그린란드의 모습을 결정하게 되는 것들 말이다.\n\n한 가지 예시를 들자면 국기가 있다. 다행히도, 몇 가지 괜찮은 선택지가 있었다.\n\n현직 교사이자 동시에 예술가이기도 한 투에 크리스티안센이 친구 모츠펠트의 추천을 받아 새로운 자유 그린란드에 걸맞은 깃발을 공개하기 위해 의회에 소집했다. 다소 긴장해 보이는 모습이었으나, 자신이 도안한 깃발을 공개할 때만큼은 당당한 모습이었다.\n\n깃발 도안은 그린란드의 차갑고 단단한 빙하에서 떠오르는 태양을 나타내는 원이 왼쪽에 그려진 단순한 도안이었다. 과거의 종주국이자 불가분의 관계이기도 했던 덴마크를 기리기 위해 색은 빨강과 흰색으로 채택되었다. 도안 발표를 마친 후 의회는 그의 제안에 감사를 표고 토론을 시작했다.\n\n의견은 분분했다. 제안된 도안을 선호하는 이들도 있었으나, 일부는 녹색과 흰색으로 이루어진 노르딕 십자가 국기를 지지하였다. 예상보다 토론은 훨씬 길어졌으나, 아슬아슬한 표 차로 지방의회는 크리스티안센의 제안을 채택하기로 하였다.\n\n며칠 후, 지방의회는 그린란드의 새로운 국기를 공개하는 행사를 열었다. 지방의회 청사 위로 자랑스레 펄럭이는 깃발은 곧 그린란드 전역으로 퍼져나갔다."
 US_Greenland.20.a: "그린란드의 정체성이 더욱 확고해진다."
 USA_Greenland_flag_tt: "§g§V그들§!의 §W깃발§!이 게양되면서 그린란드인들은 마침내 자신들만의 국기를 가지게 되었습니다.§!"
 US_Greenland.21.t: "1차 그린란드 총선거"
 US_Greenland.21.d: "많은 사람들의 환호 속에서 1차 그린란드 총선거가 시작되었다. 그 열기를 증명하듯이 압도적인 투표율과 함께 그날은 거의 비공식적인 공휴일이 되었다. 투표를 마친 많은 이들이 가족, 친구들과 함께 보여 저녁에 발표될 선거 결과만을 기다리고 있었다.\n\n그리고 이제 그 결과가 공개되었다.\n\n당연하게도 진보당이 지지자들을 고무시킬 만한 압도적 승리와 함께 선거의 승자로 부상하였다. 이제 진보당은 새로이 설립된 이나치사르투트를 지배하게 되었지만, 라르스 켐니츠가 이끄는 보수 성향 연대당 또한 적지 않은 의석을 얻으며 신정권의 견제구 역할을 하게 될 것이다.\n\n첫 회기가 열리고 총리직에 물망이 오른 여러 후보군이 있었지만 이제 의회는 확실한 선택을 하였다. 당내 온건파이자 그린란드 자치정부를 이끌었던 요나탄 모츠펠트는 그린란드의 초대 총리로 선출될 것이다.\n\n모츠펠트는 그 자리에서 국가의 의회를 향해 자신의 내각을 구성하기 전 이 역사적인 순간을 달성하는 데 도움을 준 수많은 동료와 국민들에게 감사를 표했다. 신내각에는 무역부 장관 라르스 에밀 요한센, 사회부 장관 모세스 올센, 문화부 장관 투에 크리스티안센 같은 수많은 친숙한 이름이 포함되어 있었다.\n\n그 광경을 바라보는 이들은 이제 기쁨이 가라앉고 젊은 국가가 겪을 성장통과 새로운 민주주의가 직면할 문제를 해결해야 할 것이라는 사실을 직감했다. 하지만 이제 그들의 운명은 그들의 손에 달려 있으며, 저들이 독립을 위해 그래왔듯이 기꺼이 그 대가를 감수할 것이다."
 US_Greenland.21.a: "이제 그린란드의 미래는 그들의 손에 달려있다."
 USA_arrise_Greenland_tt: "§g오래된 우리의 땅 §V그린§!§W란드§!에 새로운 여명이 시작된다.§!"
 FAR_a_decade_of_3_occupations: "10년 사이의 세 지배자"
 FAR_a_decade_of_3_occupations_desc: "불과 10년 전까지만 하더라도 페로 제도 사람들은 자결권을 알지 못한 채 바다 건너 국가의 지배 아래 살았습니다. 1940년, 덴마크의 지배 아래 있던 페로 제도는 독일의 진군을 막으려는 영국인이라는 새로운 지배자를 맞이했습니다. 전쟁이 끝날 때 페로인들은 지역 내에서 군사적 입지를 확보하고 코펜하겐을 점령한 독일의 괴뢰국이 손을 뻗지 못하게 하려는 미국인을 만났습니다.\n\n페로 제도가 독립을 이뤄냈음에도 다른 국가들에 있어 이들은 단순한 군사 거점에 불과할 뿐입니다. OFN 등이 바가 공군 기지에 주둔하는 OFN의 존재감과 페로 제도의 전략적 중요성이 커지고 있는 지금 이러한 고정관념은 조만간에 사라질 것 같아 보이지 않습니다."
 FAR_the_fight_for_self_determination: "자결권을 위한 투쟁"
 FAR_the_fight_for_self_determination_desc: "2차 세계대전 이후 페로 제도 국민들은 수십 년 전만 하더라도 불가능하다 여겨졌던 독립의 꿈을 쟁취해냈습니다.  20년 동안 자치당 같은 조직들이 주권을 위한 투쟁에서 잇달아 승리를 거두어 왔지만, 아직도 해야 할 일이 많습니다. 국제사회는 여전히 페로 제도를 독립된 주권국가가 아닌 OFN의 연장선상 조직으로 간주합니다. 이러한 현실을 섬 주민들이 자각하면서 무언가 조치를 취해야 할 필요가 분명해졌습니다."
 FAR_the_fishing_bastion: "어업의 요새"
 FAR_the_fishing_bastion_desc: "최초의 정착민이 도착한 이래 페로 제도의 주요한 산업은 바로 낚시였습니다. 생존을 위한 필수품만이 아니라, 이는 곧 사람들의 삶의 방식이자 섬의 유일한 수입원이며, 섬 외부 수출금액의 90%를 차지하고 있습니다. 이 산업이 유지되지 못하고 국제적 경쟁에 밀려 사라져 버린다면 남겨진 섬과 주민들에게 어떤 재앙이 닥치게 될까요."
 FAR_Erlendur_Patursson: "에를렌두르 파투르손"
 FAR_Peter_Mohr_Dam: "페테르 모르 담"
 FAR_Atli_Dam: "아틀리 담"
 FAR_Samal_Petersen: "사말 페테르센"
 FAR_Kristian_Djurhuus: "크리스티안 듀르후스"
 FAR_Hakun_Djurhuus: "하쿤 듀르후스"
 POLITICS_Erlendur_Patursson_DESC: "에를렌두르 파투르손은 토르스하운의 비좁은 사무실에 앉아 당 동료들과 연합원들과 회의하는 틈틈이 창밖을 내다보곤 합니다. 그곳엔 황금빛으로 넘실대는 광활한 바다에서 먼바다로 출항하는 트롤 어선들이 있습니다. 그 광경을 바라보며 파투르손은 자신이 무엇을 위해 싸우고 있는지 다시금 상기합니다.\n\n파투르손의 경력은 페로 어업 연합을 이끄는 그의 경력과 항상 일치했습니다. 그곳에서 그는 미국과의 협정을 통해 어업이 포위되고, 자원권이 제한되고, 군사 계획에 관여하는 OFN의 정책 실패를 생생히 지켜보았습니다.\n\n민족주의 정치인 요하네스 파투르손의 아들인 에를렌두르는 이러한 깨달음에 힘입어 자신의 정당인 공화당을 창당했습니다. 그곳에서 그는 자신의 불만을 적절한 정책에 버무려 냈습니다. 옛 동료, 새로운 동료들과 함께 국민들을 위해 OFN의 그물망에서 벗어난 좌파 페로 제도에 대한 비전 말입니다.\n\n대통령이 된 파투르손은 그 비전을 실행할 준비를 마쳤습니다. 자신의 꿈이 과대망상일지언정, OFN에게서 지켜야 할 조그마한 것들도 사력을 다해 지켜낼 것입니다. 페로 제도의 어부들을 위해서, 그는 이전에도, 지금도 그렇게 싸워갈 것입니다."
 POLITICS_Peter_Mohr_Dam_DESC: "페테르 모르 담은 페로 정계에서 40년 동안 활동해 온 베테랑 정치인입니다. 덴마크인, 영국인, 이제는 미국인 아래에서 일해온 그는 사회민주당 소속으로 고국을 위해 성실히 일해 왔습니다. 이 기간에, 그는 외교관계를 유지하는 것에 대한 가치를 인식하였습니다.\n\n페로 제도를 지배해 온 군주들이 언제나 자비로웠던 것은 아닙니다. 하지만 동시에 저들은 이 땅의 미래를 위해 자금을 투자하면서 그들의 흔적을 남겼습니다. 보가르 공항부터 토르스하운까지 그 혜택이 섬 곳곳에 남아 있습니다. 그들의 영향력은 여전히 이 땅에 남아 있습니다.\n\n페로 제도가 성장하기 위해서는 영광스러운 고립만을 계속 유지할 수 없을 겁니다. 담 대통령은 OFN과 협력하여 더 나은 미래를 만들어 나갈 것을 약속했습니다. 집중적인 개입을 통해 페로 제도는 기존의 1차 산업 경제를 넘어서 전문화되고 현대화된 경제체제를 이룰 수 있었습니다. 이 땅은 머나먼 미국부터 시작하여 우리 문 앞에 있는 영국, 아이슬란드를 이어주는 별자리가 되어줄 것입니다."
 POLITICS_Atli_Damn_DESC: "많은 이들은 아틀리 담을 페로 제도의 미래로 여깁니다. 아버지의 지혜를 물려받고 더 넓은 세상 속에서 자신의 길을 찾아내고 있는 유능한 진보주의자인 그가 길을 개척해 나갈 때 나머지 페로인들은 그 길을 기꺼이 따라갈 것입니다.\n\n아버지 페테르 모르 담이 그랬듯이 아틀리 담 또한 사회민주당을 이끌고 있습니다. 좌우의 정적들로부터 조롱을 받을지언정 아버지가 그랬듯 아들도 미국인들과 기꺼이 협력할 것입니다. 비록 아틀리는 한 세대의 후손이 될지언정, 아버지의 과업을 계속 이어 나갈 것입니다.\n\n하지만 두 사람을 구분짓는 한 가지 차이점이 있습니다. 아틀리 담은 자신의 운을 좀 더 많이 시험해 보려는 의지를 지니고 있습니다. 아버지가 외교 관계를 정의하는 이상에 대해 충실해 왔다면, 아틀리에게 외교란 일종의 거래이며 타고난 카리스마와 뛰어난 재능을 통해 OFN에게서 필요한 것을 얻어내려 하고 있습니다. 지금껏 그 전략은 효과가 있었으며, 아틀리는 아버지가 얻어내지 못한 대규모의 투자를 얻어냈습니다.\n\n국내외를 막론하고 그 누구도 지니지 못했던 열정과 힘은 그의 무기가 되었습니다. 앞으로의 결실을 볼 수 있는 분명한 징조가 될 것이 분명합니다."
 POLITICS_Hakun_Djurhuus_DESC: "20년 전 공화당은 페로 제도를 해방하기 위해 최선을 다했습니다. 영국군이 진주할 때 공화당은 독립 국가 건설을 위해 노력했지만, 영국은 덴마크인 총독들의 존재를 승인하고 그들과의 협력을 거부했습니다. 하지만 공화당은 포기하지 않고 세를 불려 나갔습니다.\n\n영국인이 떠났고, 빈자리에 냉전을 대비하기 위해 미국인이 들어왔습니다. 그들은 진정한 독립 국가라는 번거로움 대신 두 번째 점령을 강요했고, 페로인들은 그 결과를 받아들여야만 했습니다.\n\n하쿤 듀르후스는 이때 정계에 입문한 젊은 청년이었습니다. 20년이 지나자, 그가 꿈꿔온 '독립'은 일단 이루어졌습니다. 하지만 페로인의 권리와 기회는 외국 군대와 외국 시장의 요구에 뒤로 밀려나고 말았습니다. 그들의 문화는 쇠퇴하고 있으며, 미국인들은 제약 없이 그들의 해안가를 들락거리고 있습니다.\n\n이 불평등을 타파할 기회가 왔습니다. 듀르후스는 어민부터 교구까지 각계각층을 아우르는 대연합을 구축했습니다. 이제 그는 점령군에게 대가를 요구할 수 있을 만큼의 강력한 세력을 확보했습니다."
