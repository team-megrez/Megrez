 AMA_joaquim_de_magalhaes_cardoso_barata_leader_desc: "조아킹 지 마갈량이스 카르도주 바라타는 1888년 벨렝에서 태어났고 수십 년간 브라질 군에서 훌륭하게 복무해왔습니다. 그러나 그는 파라 주의 지역 내 군부 파벌의 지도자로서 브라질 내전에서 상 파울루를 지지했고 그 주에서 행정관으로 수 차례의 임기를 보내며 더 유명해졌습니다. 그는 임기를 꽤나 안정적으로 보냈고 심지어는 선거 기간에 다른 주요한 정치 파벌들이나 운동 집단들과 뜻을 달리했기에 그의 주적이었던 소드레 가문에서 여러 차례 바라타를 부정 투표로 고발했지만 아마조나스를 비롯한 다른 북부 주들 간의 정치적 연합으로 더 넓은 행동의 여지를 둘 수 있었습니다. 이제 바라타는 파라의 대통령이자 총사령관이며 군의 창설에 깊이 관여했기에 신생 군대에 대한 영향력은 결코 과소평가할 수 없는 수준입니다. 지역에서의 정치적 통제권을 지키기 위해 너무나도 오랫동안 투쟁해온 바라타는 이제 마침내 파라를 그의 장단에 맞추어 움직일 수 있게 되었습니다."
 AMA_lauro_nina_sodre_e_silva_leader_desc: "라우루 니나 소드레 이 시우바는 브라질 내전 이후 정계를 떠났지만 파라가 독립국이 되었다는 현 상황은 그를 다시 전면에 등장하게 만들었고 이번에는 주지사가 아닌 국가원수가 되었습니다. 1858년 벨렝에서 태어난 이 노인은 강력하고 경력 많은 정치인일 뿐만 아니라 파라에서 활동하는 가장 고령의 정치인일 것입니다. 구 공화국 시절의 다른 많은 브라질의 지도자들과 마찬가지로 군인이기도 한 그는 히우지자네이루의 백신 반란에 가담했다가 체포되었고 이후로도 여러 차례 히우지자네이루에서 자신의 주를 대표했습니다. 그는 수명이 다해가고 있을지 몰라도 새로운 공화국의 정치 체계가 그의 가족과 동맹들에게 맞추어 조정되도록 준비하고 있으며 그와 동시에 그가 다스리는 국가 전역에 필수적인 항구를 건설해 외국의 요구에 부응하고 전쟁의 상처에서 회복하고 있습니다."
 AMA_antonio_de_almeida_faciola_leader_desc: "보수파의 진정한 수장 안토니우 지 아우메이다 파시올라의 정치 경력은 1880년대까지 거슬러 올라가며 나이를 많이 먹었음에도 정계를 떠난 적은 없습니다. 일부 반대파 의원들이 대통령이 \"한 쪽 발을 무덤에 걸치고 있는\"것은 파라의 민주주의에 위협으로 작용한다고 주장하지고 지난 몇 년 동안 여느 80대와 마찬가지로 그의 몸 상태는 점점 자주 아파왔지만 파라의 주지사로 오랫동안 있으면서 나온 정치력은 무시할 수 없는 것입니다. \"노인 대통령\"은 이전까지 그가 정치적으로 활동해왔던 지역에서는 거대한 영향력을 미쳤지만 아마조나스나 다른 작은 지역들에 대해서는 그다지 강한 영향력을 발휘하지 못하며 이 나라의 이질적인 파벌들을 효과적으로 통치하는 데에는 문제를 겪을지도 모릅니다. 특히 초대 대통령으로서의 그의 지위가 그가 스스로 얻어낸 것이라기보다는 외국의 지명에 상당 부분 기초했다는 것을 고려해본다면 말입니다."
 AMA_alvaro_botelho_maia_leader_desc: "우마이타 외곽의 마데이라 강변에서 태어난 아우바루 보텔류 마이아는 어린 나이에 주도인 마나우스로 가서 학업을 마치고 빠르게 지역 신문사에 입사했으며 이후 정치에 투신했지만 시간이 날 때는 시인이자 작가로 활동하기도 합니다. 지금까지의 그의 경력은 현재는 존재하지 않는 브라질 정부에서 작은 영토에서 상대적으로 중요하지 않은 임명직을 연속으로 맡았을 뿐이었지만, 그는 전쟁 전부터 북부 지역을 제대로 개혁할 힘이 없다는 것에 대한 좌절감이 컸고, 이제는 자신이 아마조나스의 젊은 경제, 교육, 정치적 기반을 현대화할 적절한 위치에 올라섰다고 생각합니다. 하지만 그는 개혁가인 동시에 전통적인 정치 가문 출신이 아니기 때문에 강력한 지주들과 고무 귀족들과의 충돌은 당연한 길이었으며 이런 변화를 실현하기 위해서는 해외의 지원이 주어진다고해도 엄청난 노력을 들여야할 것입니다."
 AMA_efigenio_ferreira_de_salles_leader_desc: "미나스 제라이스의 세후 마을에서 태어난 이피제니우 페헤이라 지 살리스는 브라질 내전이 시작한 시점에 아마조나스 주의 실권자였고 전쟁의 소식이 북쪽까지 들려오자 관망세를 취했지만 그 결과로 반군이 베르나르지스 대통령을 성공적으로 축출하자 공직에서 쫓겨났습니다. 이후 그는 의원으로서는 상대적으로 한미한 직무만 맡게 되었고 교사직을 그의 여생에서의 주요한 직업으로 삼았습니다. 그러나 전쟁의 결과 브라질이 처한 상황은 그의 정치 생명을 예측하지 못한 경로로 바꾸어버렸습니다. 그는 이제 신생 공화국 아마조나스의 대통령이자 국가원수가 되었지만 벨렝을 비롯한 아마조나스 이외의 지역에서는 그의 영향력은 지극히 제한되어있고 특히 몇 년 동안 상위 계층들의 사회에 참여하지 못하며 더 심화되면서 강력하지만 위태로운 위치에 서게 되었습니다. 하지만 그의 경험, 마나우스의 동료들, 그리고 해외의 지원은 어떤 논란이 생겨도 이 신생 공화국에서 그의 주장만이 끝까지 유일하게 울려퍼질 수 있도록 만들 것입니다."
 BRA_claudio_franco_de_sa_santoro_AMA_leader_desc: "클라우지우 프랑쿠 지 사 산토루는 1919년 마나우스에서 태어났으며 아주 유명한 음악가이자 작곡가입니다. 그의 음악적 이력은 어릴 때부터 시작된 것이지만 인터내셔널과의 연관은 나이가 들고나서 그의 동료들이 젊어서부터 생디칼리슴과 좌익 단체와 연계되는 것을 보면서 시작되었습니다. 그가 이 신생국 최초의 국가원수로 지명된 것은 양 분야 모두에서의 경력을 고려에서 나온 것이지만 엄청난 책임을 동반합니다. 강을 중심으로 하는 이 공화국은 전쟁 동안 행정과 기반 시설 양 쪽에서 발생한 막대한 피해를 복구해야하는 한편 클라우지우를 외세의 부역자로 간주하며 방법을 가리지 않고 인민들을 계속해서 무지하게 만들고 세계에서 가장 거대한 숲의 부를 약탈하려는 강력하면서 탐욕스러운 자주들에 대처해야 합니다. 이런 적들을 상대하는 것은 아직도 상당히 순진하고 희망이 가득한 젊은 사회주의자에게는 꽤나 복잡한 문제일지도 모르며 외국의 개입이 필요할지도 모릅니다."
 BRA_landry_sales_goncalves_AMA_leader_desc: "1904년 아카라우에서 태어난 란드리 살리스 곤사우베스는 군인으로 경력을 시작했으며 구 공화국의 반란을 진압하고 이후의 테넨치 반란의 핵심 인물 몇 명과 교류하기도 했습니다. 브라질 통합주의 행동이 창당되었을 때는 그들에게 추파를 던지기도 했지만 이후에는 군국주의적인 정치 사상을 버리고 더욱 고전적 자유주의의 입장을 받아들였으며 동료 장교들의 유세에서의 대규모 지원 덕분에 대통령에 당선되었습니다. 그의 정치적 입장은 역시 수 년 동안 바뀌었고 정치 문제에서 장교들에 의한 긴장을 완화하고 전반적으로 소극적인 역할을 하는 쪽을 지지하게 되었습니다. 북부의 땅이 그의 고향은 아니지만 지난 10년 동안 그는 파라에서 행정직을 맡아왔고 오랫동안 살아왔고 동쪽에 있는 그의 고향이 있는 공화국과 좋은 관계를 만들고 싶다는 이유로 이곳을 선택했습니다. 안 그래도 기반 시설이 얼마 없던 이 강변지대를 복구하는 데에는 수십년이 걸릴지도 모른다는 큰 임무를 눈 앞에 두고 있지만 란드리는 병영에서의 힘든 삶과 끊임없이 충성을 바꿔나가는 정계 모두에서 이미 잘 해왔습니다."
 BRA_pedro_ventura_felipe_de_araujo_pomar_AMA_leader_desc: "페드루 벤투라 펠리피 지 아라우주 포마르는 5살에 그의 고향 파라를 떠나 뉴욕으로 이사했다가 거기서 2년을 거주하다가 그의 고향 오비두스로 되돌아와서는 주도 벨렝으로 이사하는, 확실히 평범하지 않은 어린 시절을 보냈습니다. 13세에 정치적 활동을 시작한 그는 브라질 내전에서 반군의 대의를 공개적으로 지지했지만 나중에는 점점 좌익으로 이동해 어른이 된 20살 때는 완전히 사회주의자가 되었습니다. 청년기에는 의학을 전공했고 클루비 두 헤무에서 축구선수로도 활동했습니다. 차분하고 침착한 성격의 페드루는 정치적 모임에서는 자주 침묵을 지키며 가끔 드문 포인트에서 입을 열 뿐이었으며 보통은 긍정적이고 호감이 가는 태도를 보여 젊은 나이에도 불구하고 노조원들 사이에서 인기를 얻었습니다. 이제 그는 국가를 이끈다는 엄청난 도전에 직면해있으며 기반 시설과 예산이라는 장애물은 그의 젊음만큼이나 거대한 장애물입니다. 이런 문제는 확실히 우려스러운 것이지만 그는 인민들의 지지가 있다면 바로 여기의 아마존 하구의 강변과 같은 곳에서도 사회주의가 꽃필 수 있다고 믿고 있습니다."