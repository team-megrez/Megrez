 AMA_riverland_desc: "그랑 파라는 천천히 그러나 확실히 아마존 강변의 외진 곳까지 완전한 통제권을 확립해 나가고 있습니다."
 AMA_pare: "강가의 군대"
 AMA_pare_desc: "그랑 파라의 군대는 일련의 구조개혁을 겪었습니다. 그들의 전투력, 특히 아마존의 거친 지형에서 전투력은 크게 증가했습니다."
 AMA_no_fist_contact: "친화적 원주민 접촉 정책"
 AMA_no_fist_contact_desc: "아마조나스는 원주민과 그들의 문화에 대한 파괴를 최소화하기 위해 고안된 원주민 접촉 정책을 수립했습니다."
 AMA_idenitity: "파라의 정체성"
 AMA_idenitity_desc: "파라 정권은 국민들 사이에 독특한 파라 문화의 정체성을 구축하기 위해 노력하고 있습니다."
 AMA_gold: "천혜의 보고"
 AMA_gold_desc: "그랑 파라는 귀중한 광물들을 개발하기 시작했습니다. 그 결과 생활 수준이 높아졌습니다."
 AMA_gold_rush: "골드 러시"
 AMA_gold_rush_desc: "금과 다른 귀중한 광물의 생산 열풍은 상당한 투자를 끌어모았습니다. 전례 없는 수의 시민들도 이런 행운을 잡고자 합니다."
