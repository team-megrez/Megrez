 GUC_Angelo_Almeida: "안젤루 놀라스쿠 지 아우메이다"
 POLITICS_Angelo_Nolasco_de_Almeida_DESC: "안젤루 놀라스쿠 지 아우메이다 제독은 브라질 해군에서 오랜 기간 복무하면서 수많은 명망 있는 직책을 쌓았지만, 자신이 기아나-카옌 연합군 행정부의 총사령관이 될 줄은 전혀 예상하지 못했습니다. 신정부 기간 동안, 특히 1932년 호헌파 혁명을 진압하면서 그는 제툴리우 바르가스와 점차 가까워졌고, 1939년 바르가스는 그를 자신의 부관으로 임명했습니다. 대전 기간동안 그는 아르헨티나, 우루과이에 소재한 브라질 대사관의 군사 담당관으로서 활동했으며, 이후 기아나-카옌 지역을 점령하는 작전에 참여하기도 했습니다.\n\n아우메이다는 바르가스 정권이 붕괴된 이후 해군에서 수많은 행정직을 거쳤고, 군부 내 입헌파에 가담했습니다. 1961년 로트 대통령은 카옌 정부를 이끄는 중책을 이 해군 제독에게 맡겼습니다. 옛 프랑스 식민지는 종전 이후 브라질이 연합국에서 탈퇴함으로서 행정적 교착 상태에 빠져들었는데, 미국인들은 미래의 프랑스 동맹을 위한 협상 카드로 자신들의 지배력을 유지하려 하였습니다.\n\n그러나, 이는 로트가 원하는 것이 아닙니다. 대통령은 놀라스쿠 지 아우메이다 제독에게 카옌의 경제를 브라질 경제권에 통합하고, 이민을 장려하고, 새로운 일자리를 창출시키는 임무를 맡겼습니다. 이 제독은 평생 동안 브라질을 위해 헌신해왔고, 그는 이 임무를 수행하기 위해서라면 무엇이든 할 것입니다."
 GUC_Pauxy_Gentil_Nunes: "파우시 젠치우 누니스"
 GUC_Luis_Mendes_da_Silva: "루이스 멘지스 다 시우바"
 GUC_Helio_Pennafort: "엘리우 페나포르트"
 GUC_Fernando_Belfort: "페르난두 베우포르트 베틀렝"
 GUC_International_Ambiguity: "프랑스의 유산"
 GUC_International_Ambiguity_desc: "오랫동안 프랑스의 범죄자들을 보내던 식민지였던 이 유산은 오늘날까지 카옌에 영향력을 미쳤습니다. 이곳으로 망명한 수많은 프랑스인들은 원주민, 그리고 브라질 점령군과 종종 갈등을 벌이고 있습니다.\n\n2차 세계대전의 마지막 날 브라질 군대가 카옌에 진주하면서 이 지역의 현 상태가 만들어졌습니다. 기아나-카옌 연합군 행정부는 미국의 외교적 지원을 받아 브라질 정부와 육군에 의해 관리되고 있습니다. 그러나 미국은 잠재적 경제 파트너인 프랑스국이나 자유 프랑스의 분노를 사지 않으려고 이 위임통치령의 국제적 지위가 모호하게 유지되기를 원합니다. 독일인들에 의해 비시 정권이 묶여 있고 드골 정권이 아프리카에 얽매여 있는 상황에서, 카옌을 브라질 경제권에 통합시키려는 브라질의 목표가 점차 확연해져가고 있습니다."
 GUC_Brazilian_Immigration: "브라질 이민자들"
 GUC_Brazilian_Immigration_desc: "브라질과 프랑스령 기아나 간의 이민행렬은 항상 있어왔던 일이지만, 1960년 로트 대통령이 주도하는 통합 정책이 시작된 이후 이민자들의 비율은 더욱 증가하였습니다. 안젤루 놀라스쿠 지 아우메이다 주자사는 로트가 추구하는 목표를 위해 수많은 일자리 창출을 장려했습니다. 상당한 규모의 이민은 기아나-카옌에서 브라질인들이 주요 소수민족으로 부상하는 결과를 가져왔습니다. 그러나, 그들과 프랑스계, 크리올인들과의 충돌이 존재하지 않는다는 이야기는 아닙니다."
 GUC_New_Brazil_Troops: "신생 브라질 부대"
 GUC_Pauxy_Gentil_Nunes_hog_desc: "젊은 시절 스포츠계에서 활동했던 파우시 누네스는 아마파 주의 초대 주지사였던 동생 자나리의 요청을 통해 정계에 발을 들였습니다. 1958년부터 1961년까지 주지사를 역임한 이후, 그는 놀라스쿠 지 아우메이다 제독으로부터 카옌 행정부의 민정기구를 이끌어 달라고 요청받았습니다.\n\n비록 그가 PSP 당원이긴 하나, 누네스는 카옌의 경제적 통합이 이웃 영토인 아마파에도 도움이 될 것이라 판단하고 로트의 목표에 협력하기로 약속했습니다. 누네스는 기아나-카옌에 농업 식민지 형성을 장려하고 모범 농장을 장려함으로서 이 지역의 식량 생산량 촉진에 기여하고 있습니다."
 GUC_Luis_Mendes_da_Silva_eco_desc: "군인 루이스 멘지스 다 시우바는 카옌의 경제적 통합 과정을 감독하기 위해 놀라스쿠 지 아우메이다 제독이 선택한 인물입니다. 민지스 다 시우바는 카옌과 아마파를 연결하는 고속도로 건설을 감독하고, 양 지역의 경제적 유대를 강화시킴과 동시에 이민을 장려하고 있는 임무를 담당하고 있습니다\n\n비록 멘지스 다 시우바가 소르본파, 그리고 카스텔루 브랑쿠와도 인연을 가지고 있긴 하지만, 비록 자신이 맡은 일이 지역 내 프랑스 엘리트층과 협력하게 되는 것을 의미할지라도 로트 대통령이 꿈꾸는 통합 목표를 위해 언제든지 협력할 준비가 되어 있습니다."
 GUC_Helio_Pennafort_for_desc: "엘리우 페나포르트는 언론인으로서 그의 모든 삶을 바친 인물입니다. 언론인, 작가, 라디오 방송 진행자여썬 페나포르트는 아마파의 저명한 정치평론가였으며, 이 지역의 언론과 문화에 있어 중요한 인물이기도 합니다.\n\n기아나-카옌 연합군 행정부의 각료로 임명되었다는 사실은 일부 사람들에게 놀라운 일로 들릴 지도 모르지만, 그에게 이 일은 그저 사람들의 목소리를 듣고, 동시에 브라질 정부와 적절한 소통을 위한 수단이라는 사실을 잘 알고 있으며, 카옌 정부가 필요로 하는 자원을 얻을 수 있도록 보장하는 것이기도 합니다. 지금까지는, 그는 효율적으로 이 임무를 해내 왔습니다."
 GUC_Fernando_Belfort_Bethlem_sec_desc: "페르난두 베우포르트 베틀랭은 현재 달갑지 않은 임무를 맡고 있습니다.\n\n1932년 육군에 발을 들인 그는 대전쟁 전까지 야심차고 새로이 부상하는 기병 장교였습니다. 2차 세계 대전이 일어나자 그는 대위로 진급하여 브라질 원정군과 함께 영국 전선에 파병되었습니다. 엔히키 로트 장군과 함께 독일군의 맹렬한 파도에 맞서 싸웠으나, 브라질은 전쟁에서 패배했습니다. 그러나 페르난두는 전쟁 기간동은 용맹한 모습을 보여줌으로 인해 더 가파른 진급을 할 수 있었습니다. 1950대 내내 페르난두는 수많은 경력을 역임했고, 1961년 엔히키 로트에 의해 장성으로 진급한 그는 카옌에 배치되었습니다.\n\n현제 카옌에서 페르난두는 프랑스 원주민, 크리올인과 브라질 이민자들 사이의 충돌을 막기 위해 그가 통솔하는 소규모 기병부대들과 함께 이곳의 질서를 유지하기 위해 고군분투 하고 있습니다다. 페르난두는 지금까지 이곳 질서를 잘 지켜왔고, 그가 역임해 온 다른 경력들보다 오랬동안 이 자리에 있지만, 그는 언젠가 그와 그의 제한된 규모의 부대가 통제할 수 없는 커다란 유혈사태가 일어나지 않을 까 걱정하고 있습니다."