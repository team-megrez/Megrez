 POLITICS_SUKARNO_ICW_DESC: "그가 충신들과 간신들에 둘러싸여 자카르타에 갇히게 된 이유는 그들만이 그에게 남은 전부이며 나라가 전쟁의 불길에 휩싸였기 때문입니다. 그러한 상황은 의심할 여지 없이 수카르노가 원했던 것은 아니지만 그럼에도 불구하고 그것은 바로 자신이 직면한 상황입니다. 그러나 한 가지 긍정적인 점은 인도네시아가 처한 잔인한 전쟁이 대통령으로 하여금 이전 동지들의 충성심이 실제로 어디에 있었는지 발견할 수 있게 해주었다는 것입니다.\n\n한때 친구로 여겼던 모하맛 하타는 그 자신이 권력에 굶주린 다양한 장교들의 꼭두각시였을 뿐임을 증명했습니다. 그러나 그렇게 된 이유가 무엇이든 되돌리기에는 너무 늦었습니다. 그 국제주의적 변절자는 마침내 그의 본색을 드러냈고 그의 마지막 여생은 감옥에서 보내게 될 것이며 그가 배신한 국가가 번영하여 최고점에 도달하는 모습은 결코 보지 못할 것입니다. 적어도 그것은 대통령이 자신에게 반복해서 연주하는 만트라와도 같습니다. 안 좋은 생각을 잠시라도 잊기 위해서입니다.\n\n그러나 상황이 그 어느 때보다도 심각해 보이면서 대통령의 최측근 보좌관들 사이에서도 대통령의 폭넓은 야망이 여전히 이뤄질 수 있는지 의아해하는 사람들이 많습니다. 어떤 사람들은 시간에 맡길 것입니다. 그러나 수카르노는 오직 인도네시아만이 그들의 지도자를 인정할 것이기 때문에 그러한 농담은 무의미하다는 것을 알고 있습니다."
 POLITICS_SUKARNO_POSTWAR_DESC: "불복종은 역사의 뒤안길로 사라졌고, 국제주의 변절자들과 군대의 배신자들은 그들이 마땅히 있어야 할 자리인 이름도 없는 무덤 바닥에 묻혔습니다. 전쟁이 물러가고 적도의 에메랄드가 다시 빛납니다. 수카르노는 승리했으며 인도네시아 역시 승리했습니다.\n\n대통령의 야망이 오랫동안 이뤄지지 못했기 때문에 승리 이후의 비용에 대한 문제는 역사가들에게 맡겨질 것입니다. 편협한 지역주의가 비극을 야기했으므로 반역자들은 처벌받고 중앙집권화는 밀어붙여질 것입니다. 인도네시아는 세계무대에서 올바른 위치에 설 것입니다. 소위 \"열강\"들은 충분히 오랫동안 해먹었습니다. 간단히 말해서 타협은 그 한계를 보여주었으며 가장 큰 지지자들은 배신자로 낙인찍혔습니다.\n\n대담함으로 대중에게 그 어느 때보다 인기를 끌고 있는 대통령은 인도네시아 주권이 가지는 불굴의 힘을 막을 자는 아무도 없다는 것을 보여주었습니다. '붕 카르노'는 국가를 영원히 환하게 밝힐 자신의 정신인 '겔로라'를 보여주었습니다."
 POLITICS_ZULKIFLI_LUBIS_DVR_DESC: "줄키플리 루비스는 네덜란드에서 훈련받은 군사 정보원이자, 인도네시아 공화국 군사 기술 부서의 책임자이기도 합니다. 적어도... 수마트라 봉기군과 함께 수카르노 정권에 대항해 거병하기로 하기 전까지는 말이죠.\n\nCIA의 중재를 통해 자유 인도네시아에 합류한 루비스의 실리왕위 사단은 수카르노의 본거지 자카르타에 인접한 서부 자바에서 반란을 일으켜 그들보다 더 큰 대군을 상대해야 했습니다. 군의 질에 관심을 가지는 루비스의 군사계획은 압도적 대군에 둘러싸인 지금 상황을 고려해보면 시험대에 오른 것과도 같았습니다. 실리왕이식 모델은 적어도 루비스와 그의 부하들의 생존에는 도움이 되었지만, 전쟁을 종식시키는 힘을 가지지는 못했습니다. 그리고 하염없이 흘러가는 시간은 점차 루비스를 분노시키게 만들었습니다.\n\n하타의 도박은 실패했고, 이제 루비스가 무대에 나설 시간이 되었습니다. 루비스는 자유 인도네시아와의 약속을 저버리고 무력, 모략, 나아가 수하르토와의 불안한 동맹을 통해 자신만의 방식으로 인도네시아의 평화를 추구하기 시작했습니다. 일각에선 이미 계획이 성공했다고 보는 사람들도 있습니다. 수카르노는 축출되었고, 루비스의 동맹 세력들은 자카르타의 인도네시아 정부를 장악했습니다. 이제 루비스에게 남은 일은 권력을 굳건히 만드는 것뿐입니다."
 POLITICS_ZULKIFLI_LUBIS_POSTWAR_DESC: "만일 1955년의 줄키플리 루비스가 10년 후 인도내시아 내전이 일어난다는 사실과, 그 내전이 너무 오래 끌리면서 각 파벌이 신뢰를 잃고 산산조각 나버리며, 수카르노와 하타가 흩뿌린 그 파편을 루비스가 주워야 한다는 사실을 듣게 된다면 그 말을 헛소리로 치부할 것입니다.\n\n그러나 결국 루비스는 그 일을 맡게 되었습니다. 기나긴 내전이 국가를 가역적으로 무너뜨리고 분리주의자들과 파괴를 우선하는 자들에게 기회를 주었습니다. 하타와 수카르노, 특히 후자의 부하들은 자카르타에서 자신의 감투를 지키려고 완강히 저항했지만 결국 그들은 제거되었습니다. 이제 루비스는 인도네시아의 새로운 대통령으로서 자카르타의 권좌에 앉게 되었습니다.\n\n줄키플리 루비스가 져야 하는 짐은 무겁지만 그 목적만은 명확합니다. 지방 분권 같은 논의를 없앰과 동시에 수카르노의 유산을 척결해내고 새로운 정치 질서를 설립하여, 오직 그의 손길을 통해 인도네시아의 미래를 열 것입니다. 지난 10년의 비극은 그가 아닌 남에게 책임을 맡길수 없다는 사실을 분명히 입증해 주었으니까요"
 POLITICS_SUHARTO_DVR_DESC: "수하르토 장군은 자바를 지배하는 군 파벌 PETA의 촉망받는 장교였습니다. 처음엔 중립을 표방한 욕야카르타의 특별구에 주둔해 있었으나, 좌익들이 선동했다라고 '알려진' 폭동이 욕야카르타와 자카르타에서 발생한 이후 그는 새로이 정권을 장악했습니다.\n\n수하르토는 정무 비개입 원칙을 내세우며 다른 파벌들이 늘 말려드는 정쟁과는 어느정도 거리를 두고 있었습니다. 사실 그의 직위에 비교해 볼 때, 처음에는 계파 내의 핵심 멤버들에 비해 정치적 영향력이 현저히 적었던 것도 사실입니다. 그러나 많은 이들은 이러한 자세가 사람들의 관심을 딴데로 돌리기 위한 연기일 뿐이며, 일반인들이 생각하는 것 보다 야심이 가득한 자 아니냐고 의심합니다.\n\n이제 자유 인도네시아는 줄키플리 루비스 장군의 지도 아래 점점 더 분열디고 있으며, 인도네시아 내전은 지지부진하고도, 더 피비린내다는 단계에 돌입했습니다. 현 상황을 감안해, 자유 인도네시아와 욕야카르타의 두 장군은 나름대로 전쟁을 종결하기 위한 준비를 하고 있습니다."
 POLITICS_SUHARTO_POSTWAR_DESC: "인도네시아는 다시 한 번 하나가 되었습니다. 이 모든 것의 선두에는 수하르토 대통령 한 사람만이 홀로 서 있습니다.\n\n점점 더 전쟁에 지쳐가는 인도네시아 전역에서 '사회주의자'들의 출현으로 인한 혼란이 발생하자 비상사태가 선포되었습니다. 수하르토는 정부 수반이 되었고 인도네시아를 안정시키기 위해 필요한 모든 것을 할 것임을 분명히 했습니다.\n\n수하르토의 야망은 잘 알려져 있었으며 마침내 결실을 맺은 것으로 보입니다. 하타의 반정부 운동은 줄키플리 루비스가 떠난 후 내부에서부터 무너졌으며, 그 루비스는 지금 정부에서 자리를 얻었습니다. 경쟁자들을 제치고 수하르토가 수카르노의 유산을 자신의 것으로 주장할 수 있는 길이 열렸습니다. 즉, 인도네시아의 투쟁을 자신의 방식으로 계속할 수 있는 것입니다."
 POLITICS_ABDUL_HARRIS_NASUTION_DVRDEF_DESC: "인도네시아 내전을 면밀히 지켜봐 온 사람이라면, 그게 아니더라도 인도네시아 군의 동향을 잘 아는 자라면 압둘 하리스 나수티온이라는 이름은 낮설지 않을 것입니다. 네덜란드인에게 훈련받은 군 기술자이자 인도네시아 독립 전쟁에 참여한 베테랑이고 내부에서 수카르노 정부에 맞서온 나수티온은 하타의 반군에 동참했습니다. \n\n만일, 수카르노가 자카르타에서 무너지지 않앗다면 나수티온의 이야기는 여기까지였을 겁니다. 수하르토의 권력 탈취로 인한 혼란과 좌파에 대한 대대적인 숙청은 수카르노의 잔당과 사회주의의 위협을 제거했을 뿐만 아니라, 하루아침만에 자유 인도네시아의 한쪽 다리를 절단해내면서 반군을 붕괴시키고, 하타를 국외로 도망치게 하였습니다.\n\n하지만 나수티온은 떠나지 않았습니다. 그는 이 조국에 남아 수하르토의 신질서에 저항했고, 무력을 통해 그를 쓰러뜨리는 데 성공했습니다. 이제 인도네시아 대통령으로서 그의 목적은 분명합니다. 수하르토의 모든 흔적을 인도네시아에서 뿌리뽑을 때까지, 국가는 아직 평화롭지 않을 테니까요."
 POLITICS_BAMBANG_SOEPENO_DVRDEF_DESC: "밤방 수페노에게 남은 것은 오로지 복수뿐입니다. 인도네시아와 그의 먼 친척 수카르노에게 벌어졌던 모든 일은 그와 관련되었기 때문입니다.\n\n항상 그랬던 것은 아닙니다. 수페노는 내전 이전 만연되어가던 파벌주의를 기꺼이 용인했습니다. 언젠가 수카르노가 이성을 되찾고, 인도네시아 국민들의 정신을 고양시킬 수 있다는 희망이 있었기 때문입니다. 그러나 그런 일은 결코 일어나지 않았습니다. 수카르노는 반역자와 기회주의자들이 주도한 폭동에 의해 권좌에서 쫓겨냤고, 인도네시아를 급진주의자와 좌파의 손아귀에 넘겨주었습니다. 그리고 그 두 놈들은 일어나지 않아도 되었던 혼란의 원인을 수페노에게 돌렸습니다!\n\n이런 부당한 모함을 받는 수페노가 남아있던 다양한 우파 저항세력과 함께 전면에 나선 것은 당연한 일입니다. 그는 이들을 이끌고 루비스 대통령을 무력을 동원해 몰아냈습니다. 그리고 새 대통령은 인도네시아의 혼란스런 시대를 종식시킬 방법에 대한 자신만의 아이디어를 가지고 있습니다.\n\n불행히도, 수페노의 반대자들에게 위의 아이디어가 모두 폭력에 관련되어 있다는 사실을 전달해야 한다는게 참으로 유감스럽군요."
