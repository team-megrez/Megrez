 POLITICS_HAMENGKUBUWONO_IX_DESC: "인도네시아 전 지역 중 가장 독특하고도 견고한 지역을 꼽으라면 아마 남부 자바의 욕야카르타일겁니다. 하멩쿠부워노라는 왕실 칭호를 지닌 9대에 이은 술탄의 영리함을 통해 이들은 네덜란드 식민지 시대와 대일본제국의 지배 속에서도 여전히 반독립 체제로 살아남아 있습니다. 현 체제에서 욕야카르타는 인도네시아 정부의 주권과 종주권을 인정함으로서 여전히 그 지위를 유지하고 있습니다.\n\n구스티 라덴 마스 도로자춘이란 이름으로 태어난 하멩쿠부워노 9세는 이 독특한 정치체제의 술탄으로, 비록 서양에서 교육을 받았으나 자바 원주민이라는 정체성을 여전히 유지하고 있었습니다. 이는 일본과 그 이후 들어온 친일 수카르노 정부에게 있어 이점으로 작용했습니다. 술탄은 대담한 자입니다. 젊은 시절 그는 네덜란드령 동인도 정부를 경멸하면서 현지 총독들에게 반항했습니다. 일본이 인도네시아를 점령했을 때도 그랫고, 그들이 떠나고 수카르노에게도 그렇게 반항해 왔습니다.\n\n이제 인도네시아는 불타고 있습니다. 욕야카르타는 자신의 특이한 지위와 정체성을 이용해 가급한 한 전투에서 벗어나려 노력하고 있습니다. 그러나 대전쟁 중 자신의 백성을 로무샤 노동자로 만들려던 일본의 계획을 좌절시킬 만큼이나 대담하고 사려깊은 술탄은 시간이 흐름에 따라 전쟁이 가져오는 고통에 대해 안타까워하고 있습니다."
