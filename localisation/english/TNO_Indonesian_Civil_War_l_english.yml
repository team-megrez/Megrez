 POLITICS_DAUD_BEUREUEH_DESC: "아체가 존재하게 된 것은 바로 영광스럽고 숭고한 알라의 은총 덕분이었습니다. 다우드 브르에가 복지에 대한 책임을 맡도록 허용된 것도 바로 그 은총 덕분이었습니다. 수카르노의 어리석음이 수마트라 최북단에 대한 그의 통치를 종식시키고 진정한 이슬람 법, 즉 고귀한 샤리아 법이 마침내 아체 다루살람으로 돌아올 수 있게 된 것도 똑같은 섭리에 의한 것입니다.\n\n다우드 브르에는 제2차 세계대전 훨씬 이전에 이슬람 정치에 몸을 담았습니다. 수카르노가 권력을 잡기라도 했다면 그것은 전쟁 이후 브르에의 영구적인 파멸이었을 것입니다. 무엇보다도 샤리아를 보존하는 것이 올바르다는 브르에의 주장은, '권력 보존'과 '국가의 중앙집권화 및 분권화 반대'를 강하게 추구하던 수카르노의 입장에서는 혐오스러운 것이었습니다. 그 생각은 물론 어리석고 불경건한 생각이지만요.\n\n결국 수카르노의 어리석음이 그를 사로잡았습니다. 자유 인도네시아 반란은 브르에에게 아체에 신성한 질서를 회복하는 데 필요한 기회를 제공했습니다. 하타와 수카르노가 서로 죽을 때까지 싸우는 동안 브르에는 하타에게 형식적인 지원을 제공할 것입니다."
