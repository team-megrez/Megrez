 POLITICS_ANDI_PANGERANG_DESC: "남술라웨시 주지사인 안디 판그랑은 자신의 요새 도시인 마카사르에 서서 상황이 결국에는 진정되고 수카르노의 중앙 정부가 승리하기를 기다리고 있습니다. 결국, 그것은 단지 시간 문제일 뿐입니다. 그렇지 않습니까?\n\n프르메스타의 그림자가 북쪽에서 위협적으로 다가오고 이슬람주의자 게릴라들이 상당한 문제를 일으키는 상황에서, 비상정부의 이 친수카르노 정치인의 입지는 취약합니다. 상황은 안정되었지만 이것은 특히 프르메스타 장교 유숩의 결정적인 변절 덕분이기도 합니다. 주지사가 할 수 있는 것은 기다리는 것 말고는 거의 없습니다.\n\n그러나 마카사르는 과연 얼마나 버틸 수 있을까요? 그리고 수카르노가 인도네시아를 구하는 데 얼마나 더 걸릴까요? 날마다 폐허가 나라를 집어삼키면서 지사는 이 질문에 대한 답을 궁금해하지만 찾지 못합니다. 그가 또 무엇을 할 수 있을까요?"
 POLITICS_MOHAMMAD_JUSUF_DESC: "과거 모하맛 유숩은 술라웨시의 프르메스타 운동과 관련되어 있던 장군입니다. 이 조직은 원래는 장교들로 구성되어 있던 비폭력적 조직이였으며, 이들의 목적은 술라웨시의 쇠락을 막고 권력의 전당에서 단절되지 않기 위한 목소리를 내는 조직일 뿐이었습니다.\n\n인도네시아 내전의 혼란은 수카르노가 외친 선전을 넘어 그의 충성심을 뒤흔들었습니다. 그러나 짧은 시간이 흐르면서 모하맛 유숩은 현 상황을 받아들일 수 없다는 사실을 깨달았습니다. 이에 따라 그는 중앙정부로 다시 전향해서 남술라웨시 비상정부의 군 수뇌부로 들어갔습니다. 그러나 그동안 마카사르가 함락되고 말았습니다.\n\n마카사르가 함락되면서 지역은 혼란에 빠졌습니다. 안디 팡그랑은 행방불명이며, 아마도 그의 행방은 반군의 수중에 떨어졌을 겁니다. 모하맛 유숩은 대체 어디서부터 잘못되었는가에 대해 스스로 질문하는 것 외에 할 수 있는 일이 없습니다. 그리고 술라웨시 섬의 정부군 잔당들을 이끌고 그가 여전히 통제하고 있는 몇몇 외딴 마을과 촌락에서 최대한 버텨야 합니다. 쉬운 일이 아닙니다. 유숩은 현재의 처지를 벗어나길 원하지만, 지금 그에게 선택지가 남아 있다고 보이십니까? 그는 자신의 손으로 무덤을 팠고, 곧 그 무덤에 들어가 눕게 될 것입니다."
