 POLITICS_VENTJE_SUMUAL_DESC: "일본이 수카르노가 자유 정부를 세우는 것을 도왔을 때 벤체 수무알과 같은 군인들은 인도네시아에서 네덜란드가 없는 새로운 시대를 열렬히 고대했습니다. 그 꿈은 수카르노가 자신에게 권력을 집중시키고 일본이 인도네시아에 대한 경제적 패권을 획득하도록 허용한 1953년까지 약 10년간 지속되었습니다.\n\n그 사건에 대한 북술라웨시에서의 반응은 바로 프르메스타 운동으로, 물질의 보다 공정한 분배를 위해서, 그리고 수카르노의 자와 정부가 권력에서 물러나도록 하기 위해서 싸웠습니다. 처음에 이 투쟁은 수카르노가 계엄령을 선포하기 전까지는 평화롭게 전개되었습니다. 오래 지속되는 분쟁에서 평화로운 방법을 찾지 못한 프르메스타는 자유 인도네시아 운동의 일환으로 발생한 봉기에서 수마트라 반란의 일원으로 참여했습니다.\n\n벤체와 프르메스타는 결코 분리주의자가 아닙니다. 그들의 바람은 인도네시아의 멸망이 아니라 근본적인 개혁 및 일본의 멍에를 떨쳐버리는 것입니다. 이로 인해 미국과 호주가 간섭할 수 있는 이상적인 경로가 될 수 있음에도, 벤체와 거래할 때는 그를 절대 쉬운 사람으로 생각해선 안 될 것입니다."
