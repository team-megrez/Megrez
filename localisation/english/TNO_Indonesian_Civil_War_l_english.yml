 POLITICS_AMIR_SJARIFUDDIN_DESC: "아미르 샤리푸딘 하라합의 엄숙한 의무는 현재 인도네시아 전쟁에서 활동하는 유일한 사회주의 반군 조직, 인민민주군을 이끄는 것입니다.\n\n아무도 샤리푸딘과 같은 사람이 사회주의 반군을 이끌 것이라고 기대하지 않았을 것입니다. 무엇보다 그는 한때 자와 섬에서 네덜란드인도 소유하지 못한 모든 것을 소유했던 지주 엘리트의 일원이었습니다. 그의 귀족적 배경은 그가 이념적으로 또 다른 금기 사항이었을, 당시 명망 있는 라이덴 대학교에서 교육을 받는 데에 도움이 되었습니다. 그러나 무엇도 샤리푸딘의 궁극적인 사회주의적 열망에 걸림돌이 되지 못했고, 이로 인해 그는 세계대전 전의 인도네시아에서 수년간 좌익 언론인으로 활동하게 되었습니다.\n\n제2차 세계대전 중에 샤리푸딘은 일본군과 싸웠습니다. 그 전쟁이 일본의 승리로 끝났을 때, 분명하게도 그는 이제 가망 없는 인물이었습니다. 그러나 그것은 샤리푸딘을 무너뜨리기에는 충분하지 않았습니다. 굴복하기보다 그는 수카르노 코앞의 자와 섬에서 군사적 행동을 계속해서 전개했습니다. 자유 인도네시아 반란, 수카르노의 계엄령으로 촉발된 혼돈은 샤리푸딘에게 중부 자와에서 사회주의 권력 기반을 구축할 완벽한 기회를 제공했으며 그는 그 기회를 꼭 거머쥘 것입니다."
