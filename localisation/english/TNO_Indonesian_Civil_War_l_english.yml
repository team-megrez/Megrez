 TT_ICW_Common.200.t: "울음소리"
 TT_ICW_Common.200.desc: "수년간의 전쟁이 지난 지금, 인도네시아는 어떻게 변했습니까?\n\n벽돌과 회반죽으로 쌓였던 도시는 불타는 폐허로 변했으며 들판엔 시체가 가득합니다. 정글은 한때 무해한 위협을 품고 있는 곳이였지만, 이제 그곳은 살의를 품고 있습니다. 정글으로 향하는 길을 뛰어넘어 철사를 뛰어넘어 죽창이 가득한 함정을 피할수 있을지라도, 깊게 매설되어 있는 지뢰를 밟을 수 있기 때문입니다.\n\n하루아침에 아이가 고아가 될 수도, 살인자가 될 수도 있습니다. 부모가 아들딸을 잃은 지 얼마 지나지 않아 또다른 수십명의 시체가 묻힐 것입니다. 일본인들은 당신이 배은망덕하다 간주하고 당신을 죽일 것이며, 미국인은 당신을 노예 취급하면서 죽일 것입니다.\n\n바다에서 멀리 떨어진 이들에게 인도네시아는 전세계적 인형극에 선보이는 기괴한 꼭두각시와도 같으며, 외세의 주인이 연주하는 곡조에 춤을 추다 이들이 탈진하면 헌신짝같이 버려지고, 생명 없는 땅이 될때까지 이용됩니다.\n\n한편 자카르타의 어두운 권력의 전당과 불타는 군도 전역의 반군 위원회에서는 자신들의 국가와 인민들이 역사라는 잔학한 도살자에 의해 유린되지 않는 것을 원하지 않는 자들도 많이 존재합니다."
 TT_ICW_Common.200.a: "전쟁은 그 끝을 향해 나아가고 있다.\n어느 방향이건 간에."
 TT_ICW_Common.201.t: "대단원"
 TT_ICW_Common.201.desc: "그날 하루도 대통령궁 근처에서 총성이 들렸다는 소식으로 시작되었습니다. 대통령 경호원 제복을 입은 군인들이 자신의 상관을 살해하기 위해 자리에서 빠져나와 사살당하는 장면을 본 구경꾼들은 혼란에 빠졌습니다.\n\n오전이 되자 검시관들이 인도네시아군 고위 장성 6명의 사망을 발표했습니다. 이들의 보고는 자카르타 전역에서 떠도는 소문 중 유일한 사실로 판명된 것이였습니다. 거리에서 도는 소문, 그리고 어느 정도 검열된 신문과 라디오 방송국에서 보도하는 바에 따르면 정부 내 민족주의자들이 자신들의 입맛에 맞지 않는 반군의 접근 방식에 불만을 품고 라이벌을 제거하기 위해 주도권을 잡았다는 것이였습니다.\n\n오후가 되자, 많은 이들은 반군이 수카르노 정부의 혼란을 틈타 공세를 벌일 것으로 예상했으나, 그러한 일은 일어나지 않았습니다. 혼란에 대한 소문이 무성할 뿐이고, 그 혼란을 없앨 수 있는 인물인 하타는 끝내 나타나지 않았습니다. 아무런 곳에서도 보이지 않았습니다.\n\n저녁 무렵, 대통령궁에서 수카르노가 음모에 맞서 가장 충성스러운 장군과 장관들을 모은다는 전화가 걸려왔습니다. 그러나 이들 중 한명인, 자유 인도네시아 장군 줄피클리 루비스의 존재는 불에 기름을 부은 격이 되고 말았습니다.\n\n하타가 체포되었다는 소식과, 인도네시아를 구한다는 명목으로 수카르노의 자비를 통해 사면되었다는 소식이 뒤이어 전해지자, 이젠 그 누구도 상황이 어떻게 굴러가는지 알 수 없었습니다.\n\n그리고 또다시 총격이 시작되었습니다."
 TT_ICW_Common.201.a: "무슨 일이 있었던 간에, 수카르노의 자비심은 산산조각 나버렸다."
 TT_ICW_Common.202.t: "대단원"
 TT_ICW_Common.202.desc: "그날 하루도 대통령궁 근처에서 총성이 들렸다는 소식으로 시작되었습니다. 대통령 경호원 제복을 입은 군인들이 자신의 상관을 살해하기 위해 자리에서 빠져나와 사살당하는 장면을 본 구경꾼들은 혼란에 빠졌습니다.\n\n오전이 되자 검시관들이 인도네시아군 고위 장성 6명의 사망을 발표했습니다. 이들의 보고는 자카르타 전역에서 떠도는 소문 중 유일한 사실로 판명된 것이였습니다. 거리에서 도는 소문, 그리고 어느 정도 검열된 신문과 라디오 방송국에서 보도하는 바에 따르면 좌파와 급진주의자들이 봉기를 일으키기 위해 대규모 테러를 벌이고 있다고 합니다.\n\n오후가 되자, 도시는 자바 전역에서 봉기가 일어났다는 소식으로 가득 찼습니다. 반군이 한 시간 후에 올지, 하루 후인지, 아니면 이미 진행 중인지 알 수 없는 상황에서 시민들은 서둘러 집에 돌아와 창문을 잠그고, 생필품을 구하기 위해 모든 업무를 멈춰야만 했습니다.\n\n저녁이 되자, 공포가 도시를 엄습했습니다. 수하르토 장군이 파견한 육군 수색대와 함께 거리로 나선 '감시 여단'이 시민들 사이 반역자가 있는 지 들쑤시며 자신들만의 정의를 시행했습니다. 자정 즈음 민간 질서는 사라졌고, 대통령궁에선 수카르노가 무정부 사태에 대비해 가장 충성스러운 장군과 장관들을 소환하는 전화가 걸려왔습니다. \n\n이후 자유 인도네시아 정부가 폭력이 수마트라까지 확산되어 긴급 휴전이 필요하다고 발표하자, 살육은 극에 달하고 말았습니다."
 TT_ICW_Common.202.a: "수카르노, 그리고 하타마저 통제력을 잃어버렸다."
 TT_ICW_Common.300.t: "맑은 공기"
 TT_ICW_Common.300.desc: "인도네시아 상공에서 제트기 소리가 들린다면, 즉시 엎드려서 숨을 참아야 할 것입니다. 운이 좋다면, 1분 후에도 여전히 숨쉴 수 있을 겁니다.\n\n운이 좋지 않다면, 공기 중 산소는 연소되거나 스티렌 증기로 대체되어 폐에 있는 모든 산소가 빠져나갈 것입니다. 여기서도 운이 좋다면 기절해 정신을 잃고 죽을 수 있습니다.\n\n하지만 네이팜탄이 뿜어내는 불길, 건물과 뼈를 태울 기세인 불길이 그런 상황을 어렵게 만들었습니다. 속살이 드러나도록 피부가 터지고 숮덩이처럼 검게 타서 익어가는 감가을 느끼게 된다면 누구라도 비명을 지르고 싶을 것입다. 하지만 그렇게 한다면 안쪽부터 몸이 타들어가거나, 유독 연기에 질식해버릴지도 모릅니다.\n\n수마트라 섬, 정확히는 그곳이 군사적으로 쓸모없는 지역이 될 때까지 있는 마을의 모든 주민들이 할수 있는 일은 오로지 숨을 참으며 도망치는 것 뿐입니다. 불길에 휩싸인 거리와, 그을린 골목기를 피해 숲이 우거진 외곽을 향해, 더 차고 맑은 공기를 향해 달아나야 할 뿐입니다.\n\n피투성이가 되고 엉망진창이 된 이들이 지옥같은 감옥 속에서 빠져나올 때, 느껴지는 맑은 공기는 그들이 안도감을 느낀다는 사실을 깨닫게 해 주었습니다."
 TT_ICW_Common.300.a: "맑은 공기는 총알의 크기와 총알이 뚫고 나온 구멍의 크기에 비례해서 들어온다."
 TT_ICW_Common.301.t: "무작위 검문"
 TT_ICW_Common.301.desc: "도시 전역에 흩어져 있는 보안 검문서에 줄서는 일은 몇 시간을 소모하는 일이였다. 줄서있는 인도네시아인들이 과연 사람이 통과하고 있는건가 의문을 품을 정도였다. 분 단위로 구불구불 늘어나고 있는 줄은 관찰자들의 눈에 선하게 보일 정도였다.\n\n이들은 모두 하사관이 검문소의 문턱을 넘는 부부에게 두번, 아니 세번이나 멈추고 손들어라는 외침을 들었다. 몇몇 군인들이 총구를 겨눈 채 부부에게 달려들었고, 두 사람은 떨리는 목소리로 이를 따랐다. 어느 병사는 불만스러운 군중들에게 '폭탄 조끼다!' 라고 외치며 뒤로 물러나라고 손짓했다.\n\n남자는 거칠게 두들겨 맞으며 가진 모든 소지품이 내동댕이쳐지며 총부리에 눌린 채 바닥에 내동댕이쳐졌다. 여자는 검문소 부스 안에서 '검사'라는 격식을 차려받을 수 있었으나, 이제 더 이상 그런 섬세한 대우는 제공받지 못했다. 군중들은 굴욕감에 울부짖는 그녀의 울음소리를 애써 무시라려 했다.\n\n\"어디서 온거야. 순순히 안 불어?\" 검문소장의 주먹이 억류당한 남자의 얼굴을 역겨운 소리와 함께 내리쳤다.\n\n\"누구랑 있었던거야? 말 안해?\" 총구가 남자의 배를 후려치며 남자는 또다시 넘어졌다.\n\n\"당장 안불어 새꺄?\" 두 군인이 남자를 포박하고 대기중인 승합차에 끌고가자 군중 사이에서 술렁이는 소리가 들렸고, 여자는 그 옆에서 통곡하듯 울 뿐이었다. 이들은 승합차가 경비병들의 총검 너머 멀리 사라지는 것을 지켜보았다."
 TT_ICW_Common.301.a: "\"다음!\""
 TT_ICW_Common.302.t: "불가항력적인 상황"
 TT_ICW_Common.302.desc: "외국인 장교가 도착했을 때 군중들은 경찰서 밖을 몇 시간 째 에워싸고 있었고, 경찰들은 일행을 서둘러 안으로 들어보냄과 함께 몰려드는 군중들을 저지하는 저지선을 형성하기 위해 애를 쓰고 있었다. \n\n모두가 무슨 일이 일어났는지 이미 알고 있었다. 전선에서 한참 후방에 있는 그 도시의 술집과 클럽은 외국인 선원, 군인의 존재로 인해 공포에 떨어야 했다. 그들은 가끔은 전혀 화를 내지 않기도 하지만, 운이 나쁘면 사소한 일로도 격하게 분노를 표출하곤 했다. 처음엔 이레 그렇듯 술에 취했다는 핑계를 댔지만, 패턴이 반복됨에 따라 일부 사람들은 범인이 목표물을 향해 울부짖기 전 한 잔을 일부러 마시려 하는 것 아니냐는 의혹을 제기하기도 했다.\n\n오늘 사람들은 골목길 뒤에서 피칠갑이 된 그를 발견했고, 그는 오래 전 움직이지 않게 된 누군가의 위에 올라타 있었다. 경찰이 오기 전까지, 그를 제지하려는 5명의 남자를 추가로 병원에 보냈다고 한다.\n\n군중들은 정의를 요구했다. 그 괴물 때문에 대체 얼마나 많은 남녀가 병원에 실려가야 했는가. 그러나 경찰은 그들을 제지해야 했다. 경찰서장이 '불가항력적인 상황'이 있었다고 발표했기 때문이다. 물론, 경찰 또한 자신들의 행동을 원해서 하는 것이 아니었다.\n\n외국인 장교가 건물 밖으로 나오자 군중들이 분노에 찬 포효를 했고, 그 외국인은 정신병자같은 미소를 지으며 경찰들을 따라갔다. 또다른 외국인들이 대기하고 있는 차량에 올라타서 그곳을 떠나는 동안, 군중들은 아우성을 치며 폴리스 라인을 뚫으려고 애쓸 뿐이었다.\n\n인도네시아의 정의는 제복을 입은 자가 집행하지만, 다른 국가의 제복을 입은 자에게는 무력했다."
 TT_ICW_Common.302.a: "수많은 분노들 중 하나에 불과할 뿐."
 TT_ICW_Common.303.t: "오인사격"
 TT_ICW_Common.303.desc: "주변 사람들의 증언에 따르면 그 군인은 조용한 사람이였다고 했다. 다른 사람과 말을 많이 섞지도 않고, 어디 출신인지도, 입대 동기에 대해서도 말하지 않았다. 그러나 전 인도네시아 사람들, 그리고 특히나 외국인 고문들은 그자에 대해 총을 들고 조준하고, 방아쇠를 당기는 일을 얼마나 잘하는 지 중요하게 생각했을 뿐이다.\n\n분명 그는 명사수였다. 고문단들로부터 좋은 평가를 받은 그는 이들에게 술까지 얻어마실 정도로 뛰어난 실력을 가지고 있었는데, 그날 그는 코끼리도 뻗게 할 정도로 과음했고, 무슨 일이 일어났는 지 모르지만 이후 이틀동안 처벌을 받았다고 했다.\n\n이후, 그는 술을 손에도 대지 않았다. 고문단은 그가 자신들처럼 살육에 익숙해지고 있다고 말하며 기뻐했다. 죽음, 유혈이 낭자하는 몽타주를 보고서도 감각이 온전해질 때, 그는 자신이 다시 '정상'으로 돌아온 사실을 깨달았다.\n\n매일 아침 병사들은 유동적인 전선의 상황을 훈시받았다. 대부분 특정 지역에 국한된 이야기였지만, 종종 멀리 떨어진 도시의 점령이나 파괴에 대한 소식도 들을 수 있었다. 장교는 자신들이 무엇을 위해 싸우고 있는 지 상기시키기 위해 열성이였다.\n\n병사들이 막사로 돌아가고 외국 고문단들이 그날의 목표에 대해 논의할 때까지, 그리고 문제의 병사가 자신의 소총으로 그들의 머리통을 날려버리고 막사를 유혈로 낭자하게 만든 후 자신의 피를 그곳에 섞기 전까지는 분명 여느 날과 다름없는 평범한 하루였을 뿐이다."
 TT_ICW_Common.303.a: "그의 고향을 아무도 몰랐듯, 그 또한 그렇게 사라졌다."
 USA_INS.4.t: "우리 독재자의 승리"
 USA_INS.4.desc: "백악관 회의실은 국무장관의 목소리를 제외하면 정적이 감돌 뿐이었다. 대통령, 내각진, 그리고 주미 호주대사는 국무장관의 경과 보고를 조용히 경청하고 있었다. 인도네시아 전쟁이 끝났다는 소식이 전해지자, 이들 모두가 다음 행보를 예상하기 위해 이이곳에 있었다.\n\n\"결과적으로, 내전에선 자유 인도네시아가 승리했습니다.\" 국무장관의 발언이 끝남과 동시에 회의실에서 환호성이 울려퍼졌다. 그러나 연설자는 그 흥분의 분위기를 함께하지 않는 듯 했다. 이상한 분위기에 소음이 잦아들자, 그는 조금 더 남아있는 보고서 뒷내용의 글을 읽기 시작했다. \"그러나, 정부는 하타가 아닌 줄키플리 루비스가 이끌고 있습니다. 그와 수하르토의 협력 이력을 고려한다면, 그를 얼마나 신뢰할 수 있을 지 불분명해보인다는 점이 문제입니다.\"\n\n뒷이야기를 듣자 순식간에 분위기가 가라앉았다. 특히나, 수하르토 세력의 배후에 친일파가 여전히 있을 지도 모른다는 점은 더욱 그들을 우려스럽게 했다. 그 누구도 이 분위기를 깰만한 다음 전략을 말하지 못했다.\n\n호주 대사가 회의실의 침묵을 깨고 입을 열었다.\n\n\"우리가 선호하는 인물은 아닐지라도, 이번 결과를 통해 도쿄에 한방 먹일 수 있었다는 점은 분명합니다. 이정도 성과만으로도 대중들에게 만족을 시킬 수 있을테니까요. 유족들에게는 위안이 되지 않을 지 몰라도, 이 정도로 저희는 만족합니다.\"\n\n대사가 자리를 뜨자, 대통령은 국무장관을 바라보며 이번 사태의 결과에 대해 진지하게 고민했다. 두 사람 모두 혼란스러운 표정이였지만, 먼저 떠난 대사의 말이 틀린 것은 결코 아니었다. 대통령은 회의를 마치고 나오면서 이번 분쟁에서 인도네시아, 아니면 호주 중 누가 더 큰 승리를 거둔 것인가 생각하였다."
 USA_INS.4.a: "적어도 이기긴 했다."
 USA_INS.5.t: "저 멀리 보이는 자유의 빛"
 USA_INS.5.desc: "백악관 수석셰프 헨리 할러는 커피 원두를 보면서 흥미로움을 느꼈다. 호텔에서 일할 때에는 식재료의 조달에 신경을 기해야 했었다. 백악관에 들어온 이후로는 보안 문제로 인해 동일한 공급업체나 식료뭄점을 반복적으로 사용할 수 없다는 어느 정도 재료의 제한을 감수해야 했었지만, 그래도 자신이 선호하는 공급업체 목록 정도는 이용할 수 있었다. 그러나 백악관 식당에는 오로지 한 종류의 커피만이 있었고, 그 커피의 원산지가 어디인지 알 수 없었다. 그는 컵을 다시한번 들어다보며 원산지를 추론해 보았다. 과테말라일까? 아니 멕시코? 브라질? 아니면...\n\n\"알렌 씨, 이번엔 자바산 커피 원두가 들어올거 같아보입니까?\" 그날의 뉴스를 암시하는 듯 한 질문이었다.\n\n백악관 집사 유진 알렌이 어깨를 으쓱하며 응수했다. \"우리 편 인도네시아가 이겼으니, 이제 우리에게도 수출하지 않겠습니까? 문제는... 이곳의 많은 이들은 이번 변화에 엄청 만족하지는 않는 듯 하군요.\"\n\n\"음? 왜죠?\"\n\n\"기회를 놓쳤다는 것 같아 보이더군요. 만일 올인 전략을 썼더라면 그자들이 문을 더 크게 열어 일본을 물리치고 막대한 정치적 이득을 얻었을 지도 모른다고 합니다. 인도네시아가 우리에게 더 크게 의존할 수 있었던 거는 덤일 테고요.\"\n\n할러는 도넛을 물며 곰곰히 생각했다. \"알렌 씨. 전 젊은 시절 스위스군에 소집되었던 적이 있습니다. 극장에서 바르샤바, 로테르담, 런던, 모스크바같은 유럽의 대도시들이 불길에 휩싸이고, 나치가 저항 세력들을 무참히 짓밟는 장면을 보아야 했죠. 다음이 우리 차례가 되는 것 아니냐고 걱정도 했었습니다. 하지만 다행스럽게도 전쟁은 일어나지 않았고, 전 그렇게 자라나서 지구상에서 가장 훌륭한 직업을 가질 수 있게 되었습니다. 제 말이 무슨 뜻인지 이해하셨습니까?\"\n\n알렌이 고개를 끄덕였다. \"저도 그리 생각합니다. 싸우지 않고 전쟁에서 이길 수 있으면 된 거죠.\""
 USA_INS.5.a: "스튜가 완성되었습니다. 가져다 드리시지요."
 USA_INS.6.t: "소멸된 자유"
 USA_INS.6.desc: "백악관 수석셰프 헨리 할러는 대통령이 드실 칠리 요리를 조리하기 위해 양파를 썰면서 오늘 백악관의 분위기가 어땠는 지 생각했다. 예상대로였다. 진부할 정도였다. 아니, 어쩌면 그리 비참한 날 치고는 그런 분위기가 덜한 편이였을지도 모르겠다.\n\n소식을 들었을 때부터, 그날이 끔찍한 날이 될 것이라는 것을 직감할 수 있었다. 이제 모든 이들이 OFN이 극동에서 실패하였다는 사실을 알고 있었고, 그들 모두가 그에 분노하였다. 어떤 이는 인도네시아 탓을 했고, 또다른 이들은 호주인들이 일을 그르쳤다고 생각했다. 그러나 그들 중 가장 큰 목소리를 내는 자들은 대통령의 탓을 하는 무리들이었다. \n\n이제 분쟁은 우리의 실패로 끝났고, 어쩌면 그들 모두가 실패의 책임을 져야 할 지도 몰랐다. 아니면 책임이 없는 이들도 있었을 것이다. 그들은 자신의 말을 들었으면 인도네시아가 자유로워지고, 일본인들이 그 군도에서 쫓겨날 것이며, 우리들이 아닌 도쿄에서 땀을 뻘뻘 흘리고 있었을 것이라고 말했다. 백악관 안에서도 그런 그룹이 존재했으며, 오늘 분주하게 백악관 내를 돌아다닌 이들은 자신의 생각을 폭발시킬 준비가 되어 있었다.\n\n백악관 집사 유진 앨런이 웨이터복을 입은 채 아무런 말 없이 술 진열장으로 걸어갔다. 그러면서도 할러의 눈을 쳐다보는 것은, 상호간 느껴지는 연민이였을지도 모른다. 얼음과 유리잔을 꺼내던 그가 무슨 생각이라도 하는 듯 움직임을 멈추었다. \"제가 무슨 생각을 하시는 것 같아보입니까?\"\n\n\"음...\"\n\n\"만일 우리가 졌다면... 그리고 우리의 아버지와 아들이 그곳에 있었다는 것이...\"\n\n앨런은 말을 흐리며 고개를 가로저으며 자리를 떴고, 양파를 손에 든 할러만이 부엌에 남아 있을 뿐이었다."
 USA_INS.6.a: "끓는 냄비를 저어주지 않아서 그렇게 된 것이다."
 USA_INS.7.t: "저들 독재자의 승리"
 USA_INS.7.desc: "대통령, 내각진, 호주인이 무거운 분위기를 대동한 채 방으로 들어왔다. 냉혹한 이 현실에 모두가 정신이 번쩍 들었고, 무슨 일이 벌어졌는 지 받아들이기 위해서는 무척 냉정한 마음가짐을 가져야 했다.\n\n\"수하르토의 승리\" 조간신문에 실린 두 단어가 새로 바뀐 현실을 대변하고 있었다. 이들은 이전, 그리고 이번 회의에서 무엇이 잘못되었고, 어떻게 그리 많은 것을 잃어야 했는 지에 대한 반성의 시간을 보내야 했다. 길고도 지루한 전쟁, 그리고 수많은 인도네시아인의 목숨을 앗아간 전쟁이 진행되는 동안, 전세가 역전되어 승리를 확신할 수 있었던 순간이 있었던 것이 사실이었기 때문이다.\n\n그 희망 때문에 정글 속으로 수많은 아들들을 보내야만 했던 것인가? 그들의 자신감이 그런 처참한 잘못을 가져온 것이였는가? 고국으로 향하는 관을 맞이해야 하는 슬픔에 잠긴 유가족들에게 무슨 말을 해야 했던가. 모든 일이 헛된 것이였던 것인가?\n\n이들은 새로운 진실을 논의하였다. 수하르토는 전쟁 전부터 미국과 전혀 협력할 의사를 보이지 않던 인물이었다. 자신의 권력에 위협이 되는 모든 것들이 제거된다면, 인도네시아를 가능한 한 OFN에서 멀리 떨어뜨리고 자신만의 길을 걸어갈 것이다. 다시 말하면, 일본이 그 분쟁에서 승리했고, 미국의 병사들은 헛된 피를 흘려야 했다.\n\n물론, 대놓고 그렇게 말할 수는 없었다. 언제나 그랬듯, 진부하고도 상투적인 어투를 늘어놓으며 그들 사이에서 위안을 찾길 바라야만 했다. 그러나 그 어떤 진부한 표현도, 회의실에 있는 이들이 알고 있는 사실을 잊게 할 수는 없었다."
 USA_INS.7.a: "그것은 비극이었다."
 USA_INS.8.t: "재의 왕"
 USA_INS.8.desc: "\"잠깐, 내가 이해한게 맞는 건가? 그러니까 몇 년 동안 모든 일을 다 겪은 이후, 루비스와 수하르토가 인도네시아 정부를 쿠데타하고, 수카르노를 축출했다. 그러니까 그자가 내각 내의 반대파에게 무너졌다고?\" [USA.GetLeader] 대통령이 내각진만큼이나 혼란스러운 표정으로 국무장관의 브리핑을 중단시켰다. 상황실의 분위기가 혼란스럽다는 것은 그들 모두의 얼굴에 깃든 순수한 당혹감을 과소평가하는 것일지도 모른다.\n\n국무장관이 목을 가다듬었다. \"예. 그렇게 되었습니다. 루비스와 수하르토가 권력을 잡는다는 것은 저희 예상 밖의 일이었습니다.\"\n\n\"결론은, 현 인도네시아의 상황은 우리의 통제를 넘어서게 되었다는 것입니다. 신정부가 기존 정부에 비해 혼란을 통제할 수 있을지는 의문입니다. 문제는 우리가 그들을 돕고 싶어도 그들이 우리에게 연락을 하지 않는다는 겁니다. 저희에게 관심이 없는 듯 합니다.\n\n대통령은 테이블 위 수북히 쌓인 문서를 검토했다. 글을 자세히 읽어볼 필요도 없이, 폐허가 된 자카르타의 사진이 무슨 말을 하려는 지 이미 짐작할 수 있었다. 한숨을 쉰 대통령이 입을 열었다.\n\n\"한 걸음 물러서서 다시 생각해보지. 결국 이게 무슨 의미라고 생각하는가? 공영권의 갑옷에 균열이 생겼다는 것이네. 그곳이 우리가 공영권에 진입할 수 있는 전진기지였으니, 다시 말하면 도쿄도 그 전진기지를 잃게 된 것이니 그들에게도 나쁜 것이라네.\""
 USA_INS.8.a: "\"근데 우리에게 이런 기회가 다시 올까요?\""
 USA_INS.9.t: "누가 전화했다고?"
 USA_INS.9.desc: "인도네시아 내전이 새로운 국면에 들어섬에 따라, 국무부는 혼란에 빠진 모양새입니다. 혼란에 빠지고 분노한 외교관들이 사무실 주변을 서성거리며 인도네시아의 연락통에게 전화를 걸고 있으나 답신이 오질 않습니다. 현지의 정보원들 또한 정보의 부족 문제를 보고하고 있기에, CIA조차도 이번 상황을 어떻게 판단해야 할 지 확신하지 못하고 있습니다. 대통령과 대중 모두에게 이번 사건의 이미지는 혼란 그 자체였습니다.\n\n우리의 혈맹 호주도 이 지역에 지대한 관심을 보이고 있는데, 우리의 투자에도 부룩하고 지역에 불길에 휩싸인 것에 대해 꽤나 당혹스러워하는 듯 합니다. 그들 또한 이번 사건에 대해 우리 국민들과 대통령과 똑같은 생각을 품고 있을 겁니다.\n\n하타는 수카르노와 마찬가지로 자유 인도네시아에 대한 모든 형태의 통제권을 잃은 것으로 보여집니다. 줄피클리 루비스와 수하르토의 지배 아래, 전쟁의 맥락이 완전히 뒤바뀌었고, 현재 자카르타엔 우리가 인력과 물자를 보내면서 원했던 결과와는 전혀 다른 정권이 자리잡고 있습니다.\n\n그나마 다행인건, 대통령인 루비스가 양측 지도자 중 정권을 더 잘 통제하는 것 같아보이며, 우리가 투자해 준 자원과 관련하여 OFN에 관한 동정심을 조금 품고 있다는 점일 겁니다. 그러나 국무부, 대통령, 그리고 수많은 우여곡절을 겪어야 했던 인도네시아 분쟁의 의미에 대한 해답을 요구하는 국민들에겐, 이번 변화는 별 안도감을 주지 못할 것입니다."
 USA_INS.9.a: "그래도 뭔가 얻긴 했으니까."
 USA_INS.10.t: "누가 전화했다고?"
 USA_INS.10.desc: "인도네시아 내전이 새로운 국면에 들어섬에 따라, 국무부는 혼란에 빠진 모양새입니다. 혼란에 빠지고 분노한 외교관들이 사무실 주변을 서성거리며 인도네시아의 연락통에게 전화를 걸고 있으나 답신이 오질 않습니다. 현지의 정보원들 또한 정보의 부족 문제를 보고하고 있기에, CIA조차도 이번 상황을 어떻게 판단해야 할 지 확신하지 못하고 있습니다. 대통령과 대중 모두에게 이번 사건의 이미지는 혼란 그 자체였습니다.\n\n우리의 혈맹 호주도 이 지역에 지대한 관심을 보이고 있는데, 우리의 투자에도 부룩하고 지역에 불길에 휩싸인 것에 대해 꽤나 당혹스러워하는 듯 합니다. 그들 또한 이번 사건에 대해 우리 국민들과 대통령과 똑같은 생각을 품고 있을 겁니다.\n\n하타는 수카르노와 마찬가지로 자유 인도네시아에 대한 모든 형태의 통제권을 잃은 것으로 보여집니다. 줄피클리 루비스와 수하르토의 지배 아래, 전쟁의 맥락이 완전히 뒤바뀌었고, 현재 자카르타엔 우리가 인력과 물자를 보내면서 원했던 결과와는 전혀 다른 정권이 자리잡고 있습니다.\n\n거기다 최악인 것은, 수하르토가 루비스의 뒤통수를 치고 대통령이 되어 자유 인도네시아 잔존세력을 완전히 흡수했다는 겁니다. 우리 고문단들의 말에 의하면 수하르토는 실망스럽게도 다시 일본의 손아귀 안으로 들어갈 가능성이 높다 합니다. 다시 말해 우린 완전히 속았습니다! 이제 남은 일은 대통령이 국민들에게 돌아와서 유권자들의 분노를 달래는 방식으로 이전 행동을 변명하는 것뿐입니다."
 USA_INS.10.a: "최악의 방식으로 눈이 멀어버렸군."
 USA_INS.11.t: "미소지으며 참아라"
 USA_INS.11.desc: "마지막 발표자가 발표를 마치자 불편한 침묵이 상황실을 가득 메웠습니다. 누군가 기침을 하다가 심각한 분위기를 보고 반서적으로 기침을 억누를 정도였습니다. 이제 모든 시선이 대통령에게 쏠렸고, 대통령은 입을 열기 전까지 잠시동안 생각을 정리를 하였습니다.\n\n내전 초기때만 해도 비용은 충분히 감당할만 했습니다. 물론 헐값은 아니였다만, 추가로 증가하지만 않는다면 용인할 만한 수준이였으며, 그 목적을 고려해 본다면 그럴 만한 이유를 댈만했습니다. 그러나 보고서는 점차 길어지고, 지난 달 보고서는 사상자와 장비 손실이 절정에 이르렀다고 보고하며 평소 별로 놀라지 않던 국가안전보장회의를 당혹스럽게 했습니다.\n\n이들이 기대하던 이번 달 보고서는 이러한 추세를 반전시킬 것이란 희망을 품게 했습니다. 하지만 들어온 결과는 상황을 더 악화시켰습니다. [USA.GetLeader] 대통령은 보고서 하나를 집어 들어서 내용을 읽어보았습니다. 이제 전투는 인도네시아 전역으로 확산되었고, 하타의 자유 인도네시아군이 손실한 공백을 조국의 아들들이 메워야 하며, 이로 인한 사상자는 더 늘어날 것이 분명해졌습니다.\n\n갑자기 [USA.GetLeader] 대통령에게 한 생각이 스쳐 지나갔습니다. 아예 전쟁을 포기하고 그냥 전부 철수하는 건 어떨까요? 하지만 머릿속에서 그 생각은 즉시 기각되었습니다. 막대한 기회비용은 차치하고서, 이제 미국이 빈손으로 철수하기엔 너무 많은 대가를 치렀기 때문입니다.\n\n그래서 이들은 전쟁을 이어나갈 겁니다. 더 많은 미국의 아들들이 인도네시아의 밀림 속에서 죽어갈 겁니다. 미국은 인내해야 합니다. 모든 시선이 대통령을 향해 쏠려있고, 어떤 결정을 내릴 것인지 초조하게 기다리고 있습니다. 그리고 대통령의 발언은 그들의 결의에 의심의 여지를 남기지 않을 것입니다."
 USA_INS.11.a: "\"반드시 승리해야 한다. 이제 돌이킬 수 없어.\""
 USA_INS.12.t: "자정까지 몇 분 전"
 USA_INS.12.desc: "\"후쿠다 대사님, 외람된 말씀이다만, 저희가 제시하는 증거는 의심의 여지가 없습니다. 미국은 최소한 이번 사태에 대한 공식적인 사과, 우리의 손실과 관련된 상당한 보상, 그리고 인도네시아 전역에서 일본군의 완전한 철수를 원하고 있습니다.\"\n\n일본 대사가 분개하듯 답했다. \"헛소리입니다! 저흰 결백해요! 저희가 당신에게 사과해야 한다고요? 허! 오히려 그 반대죠! 당신들이 우리 병사들을 죽이고 있다는 사실이 명백한데도 우리가 당신 병사들을 죽이고 있다고 비난하시는 겁니까? 시간만 낭비했군요! 이번 만남은 없던 일로 하죠!\" 대통령이 대답하기도 전에 대사는 자리를 박차 일어나 문을 쾅 닫고 나가버렸따.\n\n대사가 나간 이후, [Root.GetLeader] 대통령은 자신도 모르게 한숨을 내쉬었다. 이번 회의는 그 어떤 회의보다 긴장되는 자리였으며, 걱정을 해야 할 만한 충분한 이유가 있었다.\n\n이제 일반 대중들도 미국과 일본이 인도네시아에 군대를 파병하고 있다는 사실을 알고 있었다. 하지만 그 이상의 의미까진 알지 못했다. 아무도 눈치채지 못하던 사이, 상상도 할 수 없는 일이 현실이 되어버렸다. 미군과 일본군이 서로를 향해 총을 쏘고 서로를 죽이고 있다는 끔찍한 사실 말이다.\n\n물론, 이들은 그 사실을 입 밖으로 댈 수 없다. 대통령, 대사 모두 이를 공개한다면 무슨 파장이 벌어질 지 알고 있었다. 핵 공멸만이란 결말을 가져올 죽음의 레이스가 시작될 것이기에 말이다. 그들의 군대는 현대식 전쟁이 가져올 모든 파괴적인 힘을 통해 서로를 학살하고 있었지만, 양측은 이런 힘겨루기를 전쟁이 아닌 것처럼 위장해야 할 의무가 있었다.\n\n그렇다. 미국과 일본은 이 불편한 군무를 함께 추어야 했다."
 USA_INS.12.a: "이 외관이 얼마나 오래 지속될 수 있는지 걱정해야 할 거 같은데."
 USA_INS.100.t: "프르메스타 운동"
 USA_INS.100.desc: "분류: 극비\n\nCIA | 정보국\n주제: 프르메스타 및 북술라웨시\n\n수카르노 정권에 반대하는 목소리가 점차 커지는 가운데 자카르타에서 도쿄의 지원을 받는 정부의 힘을 약화시킬 수 있는 기회를 얻을 수 있었음. 이들 중 하나는 보편투쟁헌장운동, 일명 프르메스타로, 이 운동의 지도부는 지역 경제를 아고하시키는 제한 적 경제정책에 반대하고 이에 맞서 싸우려 하고 있음. 또한, 정권에 대한 대중의 불만이 북술라웨시 지방을 휩쓸고 있기에 이 또한 우리에게 이득이 될 것으로 보여짐.\n\n코드네임 \"파이어 세일\" 작전이 승인된다면 작전은 두 가지 방향으로 진행될 것임. 첫째로 내전이 발발할 경우를 대비한 프르메스타 그룹에 무기와 장비를 공급하고, 반군이 무기와 장비를 이용할 수 있는 소규모의 군사 고문단이 제공될 것임. 둘째로 북술라웨시 지역을 군수의 허브로 사용하여 민다나오에 주둔하는 미군 병사들에게 필리핀 주둔군과의 투쟁에 필요한 지원을 제공할 것임.\n\n대통령께서 결단을 내리신다면 즉시 작전을 개시할 것임"
 USA_INS.100.a: "그 아이들에게 총과 탄약을 주어라."
 USA_INS.100.b: "그럴 필요 없다."
 USA_INS.101.t: "인도네시아 육군 내의 경쟁"
 USA_INS.101.desc: "분류: 극비\n\nCIA | 정보국\n주제: 코프라 콜로니얼\n\n우리 요원들은 자바에서 군사 정책을 주도하는 지배파벌 PETA에 대항하는 경쟁 파벌 \"코프라 콜로니얼\"에 소속되어 있는 수마트라의 인도네시아군 요인과 접촉하는데 성공하였음(해당 내용은 인도네시아군 파벌주의 부록 참조바람). 코프라 콜로니얼 요인들의 신뢰를 얻은 이후 우리는 이 단체의 지도자 아흐마드 후세인과 접촉을 성공하였음.\n\n후세인 대령은 부여받은 임무에 비해 정부로부터 제공받은 자원의 부족에 대한 불만이 누적되고 있었고, 이를 해결하기 위한 자금 조달 방법을 모색 중이었음. 후세인 대령은 자신의 군에 투자하기 위해 미국의 자본 지원 가능성에 대해 논의를 하였고, 우리가 그를 설득하자 그는 더 나은 지원을 제공해준다면 자카르타에 대한 불만을 \"행동\"으로 보여주겠다는 의지를 보였음.\n\n이 지출은 인도네시아군의 단결력과 지역 내의 정권 지배력을 약화시키는 데 귀중한 효과를 가져올 것으로 기대됨. 대통령 각하의 결정이 내려진다면 추가 협상을 곧바로 진행할 것임."
 USA_INS.101.a: "훌륭하군, 그럼 협상을 시작하지."
 USA_INS.101.b: "먼저 우선해야할 것이 있다."
 USA_INS.102.t: "뭉치되 단합하지 못한"
 USA_INS.102.desc: "분류: 극비\n\nCIA | 정보국\n주제: 반군 파벌들의 리더십 부족\n\n인도네시아 국민들이 현 수카르노 정부에 대한 지지를 잃었다는 사실은 의심할 여지가 없음. 그의 독단적 정책은 지방에 무리한 희생을 강요하고 중심지 편애로 인해 정부 부처 간의 분열을 키우고 있음. 많은 이들은 정부가 도쿄의 꼭두각시에 불과하며, 산업과 군사 분야에서 도쿄의 영향력이 점점 커지고 있다 생각하는 중.\n\n문제는 반정부 세력이 하나의 목적을 가지고 있음에도 불구하고, 이들을 진정으로 결집시킬 수 있는 지도자가 아직 나타나지 않았다는 것임. 각 세력들의 목표와 지향이 너무나도 다르기 때문에, 당분간 수카르노 정권에 대항하는 대중/엘리트 중심 연립정부 구성의 가능성은 희박해 보임.\n\n상황의 변화가 관측될 때까지 흐름을 계속 주시하겠음"
 USA_INS.102.a: "계속 진행해라."
 USA_INS.103.t: "붉은 유령 설득시키기"
 USA_INS.103.desc: "분류: 극비\n\nCIA | 정보국\n주제: PDAF 지도부와의 접촉\n\n우리 요원들은 오랫동안 인민민주군 지도부는 커녕 접촉마저도 하고 있지 못했으나, 마침내 사회주의 반군의 수장 아미르 샤리푸딘과 접촉을 성공하였음.\n\nPDAF는 현재 우리의 지원을 절실히 필요로 하지만, 그들의 이념적 차이 때문에 우리의 제안을 받아들이는 데 있어 상당히 회의적인 입장을 보여주고 있음. 우리는 약속에 대한 의구심을 위해 말라야 항일연합전선의 지원 이력을 제안하면서 계속 그를 설득하려 시도중임\n\n추가적인 상황 변화가 관측되면 즉시 보고하겠음."
 USA_INS.103.a: "계속 진행해라."
 USA_INS.104.t: "실패에서 얻은 이득"
 USA_INS.104.desc: "분류: 극비\n\nCIA | 정보국\n주제: 다수의 요원 손실\n\n최근 수카르노가 계엄령 선포 후 전국에 걸친 일본 자산을 국유화시킨 이후, 지속되는 혼란으로 인해 파견된 정보원 몇 명과 담당자 한 명이 신변의 위협을 받아 현지 보안군에 의해 체포되었음. 그러나, 놀랍게도 그들이 우리에게 역으로 제안을 하였다고 함.\n\n인도네시아 정보국 국장인 줄키플리 루비스가 수마트라 지역에 위치한 반군을 지원해준다면 우리 요원들을 석방시켜 주겠다고 재안했음. 정부 고위층과 동맹을 맺는 일은 무척 좋은 일이며, 즉시 우리는 이 절호의 기회를 활용하기 위해 적절한 조치를 취했음.\n\n그러나 행운은 우리의 직업 상 실행 가능한 정책과는 거리가 멀기에, 해당 보고서에 기록으로 올리는 바임"
 USA_INS.104.a: "그 행운의 공적에 대해 더 말해줘봐!"
 USA_INS.105.t: "반군의 탕아"
 USA_INS.105.desc: "분류: 극비\n\nCIA | 정보국\n주제: 인도네시아 위기 상황 보고\n\n계엄령과 일본 자산의 국유화 시도는 수카르노 정권의 인기를 급락시켰으며, 강경한 정책에 대한 정부 내의 반발도 고조되고 있음. 정부에 반대하는 이들 중 인도네시아 국민들의 존경을 받는 유일한 정치인인 모하맛 하타 부통령을 이용하려 함.\n\n현지 소식에 따르면 하타 부통령은 최근 수카르노가 시행한 정책에 반대를 표명했으며, 과거 혁명 동지였던 수카르노와의 관계는 더욱 소원해졌음. 대중에게 흠잡을 수 없을 정도로 탄탄한 그의 인기와 입지를 고려할 때, 우리는 반란을 행동으로 옮길 수 있는 결집된 인물으로 이 자를 낙점하였음.\n\n가능한 한 하타 부통령에게 직접 연락을 시도하고 있지만, 수마트라나 술라웨시 반군 단체를 통해 접근하는 것이 가능성이 더 높을 것으로 여겨짐. 하타 부통령은 공적 지위를 이용해 수카르노에 대항하는 반군 운동의 수장이 될 수 있을 것임."
 USA_INS.105.a: "수락한다."
 USA_INS.106.t: "혁명을 위한 생명줄"
 USA_INS.106.desc: "분류: 극비\n\nCIA | 정보국\n주제: 인도네시아 위기 상황 보고\n\n특수 활동부 소속 우리 요원들은 호주 정보국 요원들과 아라푸라 해를 통한 북술라웨시의 프르메스타 반군과 스리랑카를 통한 서부 수마트라 반군에 무기를 수송해주는 작전을 재개하였음. 중간책을 통해 인도네시아 순시선의 탐지를 피할 수 있었고, 최근 파견되고 있는 일본 제국 해군 함대 탐지망 또한 피할 수 있었음.\n\n일련의 예방 조치에도 불구하고, 몇몇 건의 무기 수송이 예정 기간 내 도착하지 않고 실종된것으로 확인되었음. 선적 중 일부가 알려지지 않은 제3자의 손에 들어갔을 것으로 판단되나, 이러한 손실이 빈틈없는 작전 보안을 고려할 때 그 피해는 미미한 것으로 판단되고 있음.\n\n상황에 대한 보고를 지속적으로 올릴 것임"
 USA_INS.106.a: "후회하는 것보다는 안전한게 낫지."
 USA_INS.200.t: "브레이크 밟기"
 USA_INS.200.desc: "국무부 넓은 홀 어딘가의 차디찬 방에선 지도와 그림, 인쇄물들로 가득 차 있는 대형 테이블이 놓여져 있었다. 테이블 주변엔 정장을 입은 남성들이 빽빽히 들어서서 누군가의 브리핑을 진지한 얼굴로 집중하며 경청하고 있었다. 국제보안부 부서장 스미스는 그들 가장 앞에 서서 누구보다도 진지한 표정으로 오늘 아침의 브리핑을 준비하고 있었다.\n\n\"오늘 이곳에 방문해 주셔서 진심으로 감사합니다. 다들, 최근 호주 정부가 전면적 개입을 촉구하는 성명문을 보셨으리라고 믿습니다. 이 나라 모든 신문의 1면에도 실렸죠.\"\n\n\"이 기회를 빌려, 저희 부서의 공식적 입장을 명확히 결정하려 합니다. 그들의 열정에는 감사를 느끼지만, 저희는 인도네시아에 직접 개입하려 하지 않을 겁니다.\"\n\n회의실이 술렁이기 시작했다. 몇몇 굳어있는 표정에선 우려의 눈길이 느껴지기 시작할 정도였다. 설마, 미국이 이 위급한 시기에 흔들리는 것인가?\n\n\"착각하지 마세요. 저희도 호주와 함께 전쟁에 전념하고 있습니다. 이 입장은 시간이 흐름에 따라 바뀔 수도 있어요. 하지만, 저희가 너무 빨리 전쟁에 개입한다면 감당하기 힘든 위험이 뒤따아라 올 가능성이 있다는 점을 알아야 합니다. 자칫하단 일본과의 전쟁이라는 위험 속으로 빠져버릴지도 모릅니다.\" 회의실이 조용해지자, 스미스는 말을 이어나갔다.\n\n\"분쟁을 확대시키지 않겠다는 것도 아닙니다. 분쟁은 확대된다 해도, 점진적으로 확대될 것입니다. 호주인들이 이 점을 잘 알수 있도록 여러분께서 노력해주시리라 믿습니다.\" 스미스의 임무는 이제 끝났고, 요원들은 방을 하나둘 떠나기 시작했다. 각각의 임무를 수행할 준비를 하면서, 스미스는 마지막으로 한 마디를 덧붙였다."
 USA_INS.200.a: "\"잊지 마세요. 느리고 꾸준한 것이 경주에서 이기는 방도입니다.\""
 USA_INS.201.t: "계속 나아가기"
 USA_INS.201.desc: "\"안녕하세요. 좋은 아침입니다. 혹시 조프 와로우 대령님과 전화할 수 있을까요? CIA 요원 톰슨입니다.\"\n\n톰슨은 몇 분을 기다리고도 한동안 아무런 응답이 없자, 혹시나 전화를 잘못 건 것은 아니였을까 걱정했다. 그러나 이 일은 기다릴 가치가 있는 중대한 일이었다. \n\n미국이 인도네시아 전쟁에서 승리하기 위해선 인맥이 필요하다. 그리고 북술라웨시아서 와로우 대령만큼이나 친 OFN 성향의 인물은 찾기 힘들었다. 그래서 의자가 움직이고, 수화기 너머 웅성대는 소리를 들으면서도 인내심을 가진 채 계속 기다렸다. \n\n그러다 한 젊은 남성의 악센트 있는 맑은 영어발음이 들려왔다. \"대령님의 통역사입니다. 누구시라고요?\"\n\n톰슨은 깜짝 놀랐으나 곧 정신을 차렸다. \"아. 예. CIA 소속 요원 톰슨입니다. 저희는 한동안 당신들의 조국 상황을 지켜보고 있었습니다. 미합중국은 당신들의 용기와 힘에 대해 커다란 감명을 받았습니다.\"\n\n\"저희가 당신을 끝까지 지지하려 한다는 사실을 알려드리려 전화했습니다. 곧 항공기와 잠수함을 통해 보급품을 수송할 예정이니, 곧 수령하실 수 있을 겁니다. 수하르토 정권에 맞서 싸우는 데 도움이 될 것입니다. 만일 필요한 게 있다면, 이 번호로 전화하신다면 저희가 최선을 다해 도와드리도록 하겠습니다.\"\n\n청년이 다시 말하려 할 때 들려온 목소리가 그들을 멈칫하게 했다. \"대령님께선 당신의 아낌없는 배려에 크게 감사를 표했습니다. 여러분의 도움이 헛되지 않게 될 것이라고 약속합니다. 계속 연락하겠습니다.\"\n\n두 사람은 잠시 동안 대화를 나누며 인사를 주고받은 후 전화를 끊었다. 한밤중 집으로 돌아가는 톰슨 요원은 하루의 일이 제대로 끝난 곳에 대한 어마어마한 만족감을 느낄 수 있었다."
 USA_INS.201.a: "우리는 할 일을 다 했다.\n이제 그들에게 달려 있을 뿐."
 USA_INS.202.t: "떠나지 않을 겁니다"
 USA_INS.202.desc: "출범식은 비교적 소소하게 열렸다. 50명이 채 되지 않는 소수의 장교들만이 플라스틱 의자를 깔아놓고 그늘에 모여 행사를 기다리고 있었다. 수마트라의 작은 들판에서 열리는 이 조촐한 행사는 앞으로 일어날 중요한 일의 시작이었다. 이 행사는 인도네시아 군사지원사령부 특수 작전그룹인 MACI-SOF의 첫 지부의 개소식이었다.\n\n장군이 무대로 가서 마이크를 툭툭 친 다음 발언을 시작했다. \"오늘 이곳에 자리해주셔서 진심으로 감사를 드립니다. 이 훌륭한 사령부에 취임하게 되어 영광입니다.\"\n\n\"MACI-SOG의 주요 목적은 용감한 자유 인도네시아 군인들을 훈련시켜 이 전쟁에 승리할 수 있도록 하는 것입니다. 저희는 자유 인도네시아 장병들이 최고의 교육을 받을 수 있도록 노력할 것이며, 이를 위해 저희가 직접 여러분들을 훈련시켜 줄 것입니다.\"\n\n잠시 그는 말을 멈췄다. \"두 번째로 중요한 목적은 저희들의 군을 조직화시키는 겁니다. 이 사령부는 저희의 개입을 효과적이게 하는 것을 목표로 합니다.\"\n\n\"이 사령부는 하나의 신호와도 같습니다. 동맹, 적들에게 전쟁에 대한 미국의 확고하고도 전적인 의지입니다. 그리고, 그 헌신을 보여주는 것이 이 출범식이기도 합니다.\" 장군은 군중을 향해 손짓했다. \"이 지부가 저희 유일한 지부는 아닙니다. 곧, 술라웨시와 서파푸아에도 지부가 추가적으로 설립될 것입니다.\"\n\n청중들은 박수로 화답했다. 미소를 지은 장군은 마지막 대사를 이어나갔다."
 USA_INS.202.a: "\"미국은 결코 떠나지 않을 겁니다. 당신은 이를 확신하게 될 겁니다.\""
 JAP_ICW.1.t: "불길에 휩싸인 인도네시아"
 JAP_ICW.1.desc: "총리실은 보좌관과 관료들이 쉴 새 없이 걸어다니는 구두소리로 인해 불협화음에 휩싸였다. 일부는 자카르타 주재 대사관이 거리에서 산발적인 총성과 정치적 혼란을 전해왔다고 말했다. 다른 이는 군도의 일본군 기지에서 경비병들이 아무도 없는 빈 땅을 향해 초조한 표정으로 경비를 서고 있다는 사실을 전했다.\n\n수카르노, 정말이지 생각만 해도 역겨운 놈이다. [JAP.GetLeader] 총리대신은 그런 충동을 마음 속에서 억누르는 중이었다. 그의 계엄령 선포, 일본 자산 국유화 시도는 야스다 사태의 후유증에 추가로 칼을 꽂은 격이였다. 기억력이 짧은 이들은 수카르노의 불행에 관한 기쁨을 마음속에서 억누르고 있었고, 신중한 이들은 이번 사건에 신중을 기해야 한다고 조언을 했다. 어쨌건, 이제 또 다른 외국에서의 모험에서 보물을 써야 할 때인가?\n\n기억력이 더 긴 자들, 그리고 군부와 외무의 브리핑을 접하는 자들은 이번 사건을 훨씬 무덤덤하게 받아들였다. 전략가들은 인도네시아가 무너지고 공영권의 속살이 드러날 수 있는 상황을 벌인 수카르노에 대한 불만을 억지로 삼켜야 했다. 장성들은 수마트라의 일부 도시에서 일본군이 전투에 참여해 달라는 요청을 받았다는 보도를 말해주며, 총리가 일본인의 피를 아무런 대가 없이 흘리게 할 것인지에 대해 화를 내고 있었다.\n\n그리고, 미국인과 호주인이 있다. 수 년 동안 인도네시아에 발을 담그고 있던 이들이 이번 위기를 그냥 넘길 리가 없다. 설상가상으로, 그자들은 이 혼란을 이용해 언젠가 최종적으로 일본을 무릎꿇게 하려는 원대한 계획을 품고 있는 것 아닌가? 그런 생각이 총리를 더욱 불안하게 할 뿐이었다."
 JAP_ICW.1.a: "또다른 위기가 시작되었다."
 JAP_ICW.2.t: "인도네시아의 질서"
 JAP_ICW.2.desc: "\"인도네시아 정부 발표에 따르면, 현 정부는 군도 전역에 대한 완전한 통제권을 행사하고 있다 합니다. 한동안 진압 작전이 이어질 수 는 있어도, 일본군이 최전선에서 더 이상 전투에 참여할 필요가 없다고 합니다.\"\n\n브리핑하는 장군의 보고는 무척 냉정한 말투였지만, [JAP.GetLeader] 총리와 내각진들의 표정은 안도감과 기쁨으로 인해 만면에 미소가 깃들고 있었다. 일부는 일본의 공영권 권역 내에서 미국을 상대로 반드시 지켜야 했던 싸움에서 승리의 과실을 맛보는 듯 했고, 또다른 일부는 일본의 군인들이 흐느끼는 가족들 사이에서 화장터로 사라지는 대신 개선식에 행진하며 살아 집으로 돌아갈 수 있는 것에 감사를 느꼈다.\n\n[JAP.GetLeader] 총리가 입을 열었다. \"인도네시아 대사가 우리의 도움에 대해 직접 감사 인사를 전하러 올 것입니다. 아니, 만일 이번 주에 그런 일이 일어나지 않는다면 그 일을 반드시 상기시켜주도록 하죠.\"\n\n외무대신이 대답했다. \"물론입니다. \"수카르노는 저희에게 빚진 일을 결코 잊지 못할 겁니다.\""
 JAP_ICW.2.a: "피로 산 충성."
 JAP_ICW.3.t: "전략적 재배치"
 JAP_ICW.3.desc: "\"정부 대변인은 인도네시아의 일본군 시설에 대한 추가적 조치에 앞서 군 병력을 전략적으로 재배치할 것이라는 발표를 한 이후, 현재 반군이 자카르타에 이미 진입하였다는 증거에도 불구하고 이에 대한 질문을 받는 것을 거부했습니다. 한편, 필수 인력만이 남은 일본 대사관은 이미 대피를-\"\n\n[JAP.GetLeader]의 비서가 그의 표정이 어두워지는 것을 보자 황급히 텔레비전을 껐다. 자카르타가 함락된 이후에는 선전할 내용이 많지는 않았지만, 이는 일본이 인도네시아를 잃었다는 명백한 현실을 덮는 얇디 얇은 페인트칠에 불과할 뿐이었다.\n\n이미 일본엔 반군이 준비해 둔 '자비로움'을 피하기 위해 탈출한 부유하고 궁핍한 인도네시아인들을 태운 배가 도착하고 있었다. 모하마드 하타의 대표가 보낸 전보가 총리의 책상 위에 올려져 있었고, 일본이 공식적으로 수카르노의 시대가 끝났다는 현실을 인정해 주길 기라리고 있었다.\n\n비록 하타는 일본과 좋은 관계를 유지하겠다고 다짐하고, 이번 전쟁의 쓰라림은 인도네시아 내부 정치에 불과할 뿐이며 인도네시아에서 입지를 흔들지 않겠다고 말해도, 하타의 행동에서 미국과 호주인의 그림자가 존재하지 않는다는 것은 불가능한 것이였다.\n\n냉전 시대에 '재배치'는 '패배'와 동일한 뜻을 지닌다. 그러기에 아무것도 변하지 않을 것이라 믿는 자들은 오직 멍청이들 뿐이다."
 JAP_ICW.3.a: "벌어진 상처."
 JAP_ICW.4.t: "대기하라"
 JAP_ICW.4.desc: "\"대사관에서 새로운 대통령에 대한 소식이 아직도 안 전달되었다고요? 아무것도 없다는게 무슨-\"\n\n\"우리 병력들에게 당장 사격중지를 명령하세요. 예. 주둔 기지로 귀환입니다. 대통령의 특명이에요. 자카르타 상황이 안정될 때까지 저희가 힐 수 있는건 없-\"\n\n\"재외 일본인들을 보호할 병력이 없습니다. 전부 대사관 건물로 대피시키거나 나가지 말고 실내에서 대기하도록 안내를-\"\n\n[JAP.GetLeader] 총리는 자카르타에서 쏟아져 나오는 어마어마한 보고와 소식에 머리가 터질 듯 했다. 정보의 홍수는 그의 감각을 압도할 정도로 위협을 주고 있었다. 어디까지가 소문이고, 어디까지가 진실인지 구별이 불가능했고, 올라오는 수많은 보고서 또한 마찬가지였다.\n\n자카르타를 뒤덮은 혼란과 폭력 사이에서, 유일하게 확실한 사실은 이제 수카르노가 더 이상 국가를 지배하지 않는다는 점이다. 반군 소속인 줄키플리 루비스가 자카르타에 입성해서 그가 대통령으로 선포되었다고 한다. 루피스 같은 주요 반군 인사가 어떻게 며칠만에 대통령에 지명될 수 있었는지, 이곳에서 상황을 제대로 파악할 수있는 자는 없었다.\n\n[JAP.GetLeader] 총리는 그들이 어떻게 이렇게 되었는 가에 대해서는 깨닿지 못했으나, 앞으로의 미래에 대해서는 예측할 수 있었기에 답답함을 느낄 뿐이었다. 새 '대통령' 루비스는 정치적 상황이 안정될 때까지 일본군을 기지로 철수시켰지만, 인도네시아에서 OFN 군대가 철수한다는 이야기 또한 듣지 못했다."
 JAP_ICW.4.a: "배우에서 점차 방관자로."
 JAP_ICW.5.t: "대기하라"
 JAP_ICW.5.desc: "\"대사관에서 수하르토에 대한 소식이 아직도 안 전달되었다고요? 그이가 우리 전화를 받지 않는 다는 건 무슨-\"\n\n\"불만스러운 건 알겠지만, 새 대통령의 명령입니다. 지시가 내려올 때까지 그곳을 사수하세요. 폭력적 사태에 가담하지 마시고- 예. 저희도 반군이 무너졌다는 걸 아니까요, 그러니까 이건 다른 문제-\"\n\n\"도시 외부에 있으면 신변을 보장할 수 없습니다. 모든 재외 일본인들은 대사관 건물로 대피하거나 나가지 말고 실내에 있도록... 일본 시민권을 제시하는 것이 도움이 될 수 있으나 가급적이면-\"\n\n[JAP.GetLeader] 총리는 자카르타에서 쏟아져 나오는 어마어마한 보고와 소식에 머리가 터질 듯 했다. 정보의 홍수는 그의 감각을 압도할 정도로 위협을 주고 있었다. 어디까지가 소문이고, 어디까지가 진실인지 구별이 불가능했고, 올라오는 수많은 보고서 또한 마찬가지였다.\n\n자카르타를 뒤덮은 혼란과 폭력 사이에서, 유일하게 확실한 사실은 이제 수카르노가 더 이상 국가를 지배하지 않는다는 점이다. 욕야카르타에 주둔한 대령 수하르토가 자카르타에 나타나서 대통령이 되었다는 것이다. 이 대령이 어떻게 단 며칠 만에 대통령이 될 수 있었는가, 아무도 그 전말을 파악할 수 없었다.\n\n수하르토는 도쿄에 이미 잘 알려진 인물이었다. 적어도 그는 인도네시아에서 일본인 고문단들과 함께 활동해 줄 것이라고 약속했다. 그러나 집권 과정에서 수반한 그의 악행은 모두를 우려스럽게 만들었다. 수하르토는 인도네시아가 좌파 급진주의자들의 위협에 직면해 있기 때문이라고 주장했지만, 이렇게 흘러간다면 모든 것이 끝났을 때 인도네시아에는 아무 것도 남아있지 않을 것이다."
 JAP_ICW.5.a: "적어도 싸움에서 우리 개라는거지?"
 JAP_ICW.6.t: "주간 보고서"
 JAP_ICW.6.desc: "\"...그럼, 육해군 참모총장이 제공한 자료를 살펴보시길 바랍니다. 재무성과 외무성이 제공한 부록도 제공되어 있습니다.\"\n\n내각 회의 때마다 어김없이 반복되는 이 말에 회의실에 있는 자들은 탄식을 억누르는 기색이 역력했다. 수카르노 정부에 지원되었던 병력, 무기, 자금에 대한 피상적 검토로 시작된 이젠 사상자, 누락 장비, 예산 요청 미이행 목록으로 바뀌어 있었다.\n\n\"인도네시아 분쟁이 수카르노 정부와 자문단의 최선의 노력에 불과하고도 지속되고 있습니다. 산발적으로 발생했던 전투들은 이제 여러 지역에서 지속적인 전투로 확전되어가고 있습니다.\"\n\n[JAP.GetLeader] 총리는 이번 인도네시아 분쟁이 단기간에 끝나지 아니라는 사실을 깨달아야 했다. 전쟁이 시작될 때 과연 어떤 전쟁이 되는가. 적의 결의를 과소평가하는 것은 전임자들이 벌이던 끔찍한 실수였고, 그로 인하여 거의 모든 것을 잃어버릴 뻔했던 경우가 한두 번이 아니었다.\n\n\"...사상자들은 육지의 시설에서 치료받고 있지만, 제국 해군은 내지에서 회복하기 전 중증 환자를 치료하기 위한 전용 병원선을 추가로 발주하려 합니다. 추가로, 유족에 관한 장애 치료, 연금을 계산한 추정치도 확인하시기 바랍니다, 각하.\"\n\n인도네시아가 일본의 손에 안전하다는 사실을 알려주지 않는다면, [JAP.GetLeader]는 유족들에게 무슨 염치로 얼굴을 들 수 있을까? 내지의 황국신민들은 천황폐하께 영원히 충성할지도 모르지만, 총리가 그러듯 이들은 폐하께 충성하지 않을 수도 있었으며, 익찬회 다른 파벌의 지도자들 또한 그 사실을 잘 알고 있었다."
 JAP_ICW.6.a: "점차 발을 빼는 것은 우리의 옵션에 포함되어 있지 않다."
 JAP_ICW.7.t: "자정까지 몇 분 전"
 JAP_ICW.7.desc: "\"워싱턴은 일본군에 의해 인도네시아에서 사망한 미국인에 대한 적절한 조치를 취할 것을 요구합니다.\" 주일 미합중국 대사는 격양된 어조로 [JAP.GetLeader] 총리의 답변을 요구했지만, 총리는 그런 대답을 할 기분이 아니었다.\n\n\"당신 국민들의 죽음은 비극적인 일이지만, 인도네시아가 전장이라는 것은 저희 사이에선 숨길 수 없을 겁니다. 저희 군은 인도네시아 정부의 요청으로 인도네시아에서 작전을 수행하고 있습니다. 오히려 당신네 국민들이 총격에 휘말리지 않는 걸 원하신다면 즉시 철수하시는걸 권고드립니다.\"\n\n두 사람은 서로를 조용히 마주보았다. 대화 없는 둘 사이에서 상호비난이 소용돌이치고 있었다. 하지만, 그 이상 어떻게 말할 수 있었는가. 일본군의 인도네시아 주둔은 비밀이 아니지만, 미국과 호주의 존재는 공공연한 비밀로 간주되어야 했다. \n\n인도네시아 정글과 도시, 하늘에서 미군과 일본군이 직접적으로 전투를 벌이며 서로를 죽이고 있다는 명백한 사실은, 종말이 시작될 까 두려워하는 정부에 의해 공식적으로 인정되어서는 안 되는 일이었다.\n\n\"저희 정부는 당신들에게 공식적인 항의를 할 겁니다.\" 대사가 문으로 안내하는 보좌관의 손을 뿌리치며 일어섰다. \"그리고 이걸로 결코 끝나지 않을 겁니다!\"\n\n\"대사님. 저희는 당신들의 불만 사항에 대해 잘 숙지했습니다. 그럼 다음에 뵙는 것으로 하죠.\""
 JAP_ICW.7.a: "또다른 거짓말들이 산처럼 쌓여 있을 뿐."
 JAP_ICW.8.t: "우리 독재자의 승리"
 JAP_ICW.8.desc: "인도네시아에서의 승리\n\n[JAP.GetLeader] 총리가 이 기사를 읽는 데까지 얼마의 시간이 걸려야 했는가. 수년이 걸렸다. 그러나 신문은 그가 오랫동안 기대한 만큼의 기쁨을 가져다주지 못했었다. 오직 전쟁이 끝났다는 안도감만이 있을 뿐이다.\n\n군부는 수하르토 대통령이 인도네시아를 장악했으니, 주둔군의 예상 철수 기한을 제안하고 있었다. 수하르토가 몇 명의 고문단을 남겨서 정국 수습을 감독해 달라고 요청했다는데, 이는 국내의 정치적 흐름을 거스르는 일이 되더라도 승인되어야 할 것이다.\n\n왜냐면, 한 번 주인을 배신한 자를 감시하는 것이 지금으로서는 차라리 낫기 때문일 것이다.\n\n일본이 해야 할 일은 수하르토가 아라푸라해를 가로질러 미국과 호주를 견제하고, 우리 동료가 겪어야 했던 상처를 돌봐주는 것이었다. 그 과정에서 수하르토가 얼마나 많은 시체를 용광로에 던지던 간에, [JAP.GetLeader] 총리대신에겐 그것만으로도 충분했다."
 JAP_ICW.8.a: "구악이 차악이긴 하지."
 JAP_ICW.9.t: "명예 따위 없는 평화"
 JAP_ICW.9.desc: "\"인도네시아에서 반군이 승리, 수카르노의 국외 망명\"\n\n\"자카르타 도심으로 반군이 진입하였다고 합니다. 거주중인 일본 시민권자들은 가급적이면 실내에 머무르길 바랍-\"\n\n\"우리의 충성스러운 장병들이 인도네시아를 점령한 반군 세력과 여전히 치열하게 교전을 벌이고 있습니다. 전세는 압도적으로 불리하지면 이들은 참모본무의 명령을 기다리며 여전히 주둔지를 사수하고 있-\"\n\n[JAP.GetLeader] 총리는 텔레비전을 끄고 손님석에 털썩 쓰러지듯 앉았다. 그날 아침에 귀빈실엔 아무도 없었기에, 다행스럽게도 인도네시아 패전의 충격을 혼자서 수습할 수 있었던 것이 다행이었을 것이다.\n\n총리는 다가오는 내각회의에서 호주에 대항하는 공영권의 주요 보루인 인도네시아의 상실과 관련한 육해군 참모진들의 비난이 두려웠다. 그리고 이 실패를 이용하려 하는 국회 또한 분명 소란스럽게 유난떨 것이 뻔했다.\n\n그리고 우리 신민들은 어떤가? 설령 그가 다른 해외 전쟁에 단 한 명도 파병시키지 않았다 주장할 수 있을지는 몰라도, 황국의 명예를 희생시킨 그를 비난하는 신민들의 목소리는 더욱 커질 것이 분명했다."
 JAP_ICW.9.a: "모두가 입만 살았어. 안그래?"
 JAP_ICW.10.t: "까다로운 만족평가"
 JAP_ICW.10.desc: "\"수카르노 대통령은 오늘 인도네시아 반란 종식을 선언하며 해방을 위한 투쟁에 나선 인도네시아군과 국민들의 인내를 치하했습-\"\n\n\"자카르타의 현 분위기는 환희, 안도, 그리고 도전으로 가득 차 있습니다. 수카르노가 이견 없이 국가의 지도자로 남아있는 가운데, 일본의 영향력은 이전에 비해 희미해질 것을 보여-\"\n\n\"[JAP.GetLeader] 총리는 공식적 전보를 통해 인도네시아 정부의 승리를 축하하고 이번 승리는 인도네시아인들의 불굴의 정신과 일본의 지도 아래서 수 년간 받은 훈련 덕분이라고 언급을-.\"\n\n총리는 텔레비전을 끄고 시무룩한 표정으로 의자에 쓰러지듯 앉았다. 인도네시아에서 거둔 승리의 기쁨만큼이나, 헤드라인에 실려있는 비판거리들을 무시하기란 어려웠다.\n\n장군, 제독들은 분명히 일본의 지원으로 결과를 앞당길 수 있었던 것 아니냐고 그를 추궁할 것이다. 정치인들은 수카르노의 힘겨운 승리를 축하하면서도 그의 무능과 우유부단에 대해 숙덕댈 것이다.\n\n그리고 수카르노가 예의를 차리지 않는 것이 제일 큰 문제이다. 그는 개인적으로, 일본이 자국의 이익에만 관심 있는 친구라고 일본을 비난할 것이 뻔했다. 그의 지속적인 충성심은 값싼 대가가 아니었다.\n\n하지만, 누가 감히 그를 비난할 수 있단 말인가?"
 JAP_ICW.10.a: "승리하더라도, 지불해야 할 대가가 있다."
 JAP_ICW.11.t: "저들 독재자의 승리"
 JAP_ICW.11.desc: "패배.\n\n[JAP.GetLeader]는 조간신문을 읽을 엄두마저 낼 수 없었다. 모든 신문이 헤드라인에 불쾌한 단어를 싣고 있었다. 수백만 엔, 수천 명, 수 년 간의 노력이 인도네시아 정글에서 낭비되었다.\n\n아무것도 구해낼 수 없었다. 인도네시아의 새 정부는 미국 외교관이 새로운 대통령에게 접근하는 동안 잔류한 일본군들을 기지 밖으로 나올 수 없게 하는 명령을 내렸다. 줄키플리 루비스는 반란에 가담한 자로, 일본에 아무런 쓸모가 없다는 자임이 밝혀졌기에 대통령으로서 혹시나의 마음변화를 기대할 이유 따위는 없었다.\n\n즉 워싱턴의 개가 전쟁에서 승리한 것이다.\n\n일본이 할 수 있는 일은 호주와 미국이 공영권의 남쪽 문에 대한 영유권을 주장할 때, 자신들의 상처를 치료하며 그저 상황을 바라보는 것 뿐이었다. \n\n하지만 유족들에게는 사랑하는 가족을 잃은 사실만큼이나 그들을 괴롭히는 한 마디가 더 있었다."
 JAP_ICW.11.a: "졌군."
 JAP_ICW.12.t: "재의 왕"
 JAP_ICW.12.desc: "[JAP.GetLeader]의 기억 속에는 이제 새로운 인도네시아의 주인이 추가되었다.\n\n줄피클리 루비스와 수하르토의 오월동주를 인정하며 수카르노가 사임한 이후 혼돈에 빠진 총리실의 분위기는 이제 체념으로 변했다. 모두가 현 인도네시아의 상황을 통제할 수 없이 악화되었다는 사실을 인정할 수 밖에 없었다.\n\n독재자에 대항하는 광기어린 저항운동이 과연 성공할 것이라고 예상할 수 있었을까. 하지만 루비스와 수하르토가 분쟁을 뒤엎어버릴것이라고는 그 누구도 예상하지 못했다. 아마 이렇게 평화가 찾아온다면 더 이상 놀랄 일까지는 없을 것이다.\n\n하지만 그에 대한 대가도 없을 것이다. 자카르타의 신정부는 워싱턴에서 전해진 말대로라면 일본과 미국에 대해 기본적인 서신 왕래를 제외하면 아무것도 제공해 주지 않았다고 한다. 인도네시아의 새로운 지도자는 폐허가 된 조국을 재건하는 데 몇 년을 소비할 것이며, 결정적으로 외국의 개입에 대한 강력한 반감을 드러내고 있었다.\n\n[JAP.GetLeader]는 콧등을 꼬집었다. 인도네시아의 파멸은 전쟁 이전의 자원 허브로서, 그리고 공영권의 남쪽 보루로서의 기능을 잃은 것과 다름없었다. 유일한 위안은 미국인들이 인도네시아에서 환영받지 못할 것이라는 것 하나 뿐이었다."
 JAP_ICW.12.a: "고래싸움에 새우등 터진격이다."
 JAP_ICW.100.t: "주안다 계획"
 JAP_ICW.100.desc: "[JAP.GetLeader] 총리대신은 한 달 내내 책상 위에 쌓여있던 서류 더미를 애써 무시하고 있었다. 하지만 외무대신이 이번 주말까지는 이 문제에 답변을 달라고 압박 아닌 요청을 하고 있었다.\n\n이에 총리대신은 앓는 소리를 냈다. 예산 요청에, 이젠 인도네시아의 요청까지 서명해야 하는 건가. 하지만 결국 해야만 하는 일이었다. 그는 인도네시아 공화국 국장이 새겨져 있는 문서의 표지를 넘긴 후, 각 섹션에 첨부된 요약본을 살펴보았다.\n\n인프라, 산업개발, 그리고 노동 숙련도 향상. 주안다 총리의 제안은 인도네시아의 개발 문제를 해결하는데 있어 올바른 방향을 제시하고 있었다.\n\n[JAP.GetLeader]는 인도네시아가 설계한 계획안에 지적을 할 수 있었다. 특히나 자이바츠가 의존해 오던 노동력인 로무샤 제도의 잠정적인 폐지는 인도네시아의 자원을 그들 자체적으로 개발하겠다는 의도였으며, 재계, 국회와 익찬회 모두에 파급을 줄 수도 있는 계획이었다.\n\n거기다 비용도 만만치 않다. 인도네시아의 자원, 생산에 대한 약속된 수익률이 자이바츠들에게 일정한 지분의 참여를 유도할 수 는 있을지언정, 선불로 지불해야 하는 금액의 규모는 이들이 정부에 일종의 보증을 요구하게 될 것이다. "
 JAP_ICW.100.a: "일본 정부가 인도네시아의 진출에 앞장설 것이다"
 JAP_ICW.100.b: "위원회 선에서 컷."
 JAP_ICW.101.t: "IN-92-N 보고"
 JAP_ICW.101.desc: "대일본제국 해군\n라바울 XXXXX 파견대\n\n수신: 대일본제국 해군 군령부\n\n주제: 인도네시아에서의 밀수 금지\n\n1. 인도네시아의 외딴 군도 인근 해역을 순찰하는 해안 순찰보고에 따르면 밀수업자, 밀입국에 대한 단속건이 증가하여 인도네시아 현지 경비대가 처리할 수 있는 수치를 넘어섰다고 보고함.\n\n2. 밀수업자가 증가한 주요 요인을 짚자면 인도네시아 외지의 침체된 경제상황이 이들을 범죄에 손대게 한 것으로 보여지며, 이들은주로 말린 코코넛 과육 '코프라'를 섬 단위로 밀수하고 있음.\n\n3. 그러나 일부 해군 순찰대들이 밀수업자들이 검문에 불응하고 발포하거나 자신의 선박을 자침시키려 시도하였다고 보고되는 사례가 몇 확인되었음. 이들 선박을 억류하면 미국, 호주에서 온 폭발물이나 화기등이 선적되어 있음을 확인할 수 있었음.\n\n4. 인도네시아 군도에서 OFN 무기를 밀수하는 일은 증가하는 정치적 불안 상황을 더욱 악화시킬 우려가 있으며, 인도네시아 보안군의 해상 활동 통제력의 최약함을 보여주는 사례로 보여짐.\n\n5. 라바울 일대의 해상 차단 임무를 위해 추가 지원을 긴급히 요청하는 바임."
 JAP_ICW.101.a: "알았다."
 JAP_ICW.102.t: "인도네시아 내 네이팜탄 폭격 요청"
 JAP_ICW.102.desc: "대일본제국 육군\n쇼난토 ,쇼난-미라이 군정부\n\n수신: 대일본제국 육군 참모본부\n주제: 항공대 해외 배치\n\n1. 군정의 통제 지역에서 지속되는 적대 행위는 현지 의용군과 준군사부대가 충분한 후방 보안을 제공하지 못할 경우 말레이 반도의 비행장에 직접적인 위협을 가할 것임.\n\n2. 쇼난토 비행장은 일반적인 철수작전 시 항공 자산을 수용할 수 있으나 지나치게 과밀되어 있으며, 출격률이 효과적인 진지 방어를 위한 최적 수준에 비해 현저히 낮을 것으로 계산됨.\n\n3. 수마트라에 있는 대일본제국군과 인도네시아군이 통제하는 비행장은 평상시의 출격률을 높이고 필요할 시 후방 기지로서 2차 배치가 가능할 것으로 여겨짐. (첨부자료 참조)\n\n4. 그러나 해당 비행장의 전반적 파손 상태와 시설 부족은 완전한 운영을 위해 긴급한 수리와 확장이 필요하다는 것을 보여주고 있음. 해당 확장비용과 요구인력에 대한 자료를 첨부하겠음.\n\n5. 해당 군사시설에 대한 보수작업을 시작하기 위해 예산, 자금 그리고 로무샤 할당 승인을 요청하는 바임."
 JAP_ICW.102.a: "\"승인.\""
 JAP_ICW.102.b: "그들이 가진 것들로 버텨야 할 것이다."
 JAP_ICW.103.t: "손실처리"
 JAP_ICW.103.desc: "\"인도네시아 놈들이 뭘 했다고요?\"\n\n[JAP.GetLeader] 총리대신의 고함이 사무실 밖 복도까지 울려 퍼지면서 지나가는 몇몇 보좌관들을 놀라게 했다.\n\n\"수카르노가 계엄령을 선포했다고 합니다.\" 외무대신이 넥타이를 신경질적으로 잡아당기며 대답했다. \"유효한 문서도 없이 통행금지령이 발효되었다고 합니-\"\n\n\"중요한 건 계엄령 선포가 아닙니다!\" [JAP.GetLeader] 총리대신은 외무성의 공보를 넘기다가 더 중요한 문구에 시선이 멈췄다. \"일본 자산의 국유화라. 혹시 외무성은 전에 이런 일이 일어날 것이라는 징조를 관측하셨습니까?\"\n\n\"전혀 없었습니다.\" 외무대신이 총리대신 앞에서 나름대로 체면을 살리기 위해 노력하듯 대답했다. \"대사관에 연락해 세부 사항을 즉시 파악해달라고 요청하겠습니다.\"\n\n\"당연한 소리를 꺼내신 겁니까? 당장 오늘 오후 미츠비시와 미츠이 경영진들과의 면담이 있습니다. 지금 당장 변명거리를 찾지 못하면 내일 아침 신문에 우리가 표적이 될지도 모릅니다.\"\n\n외무대신이 재빨리 고개를 끄덕였다. \"군부는 어떻게 대응할 예정입니까? 분명 그들은 수카르노가 상황을 재고하도록 '설득'이라는 압박을 가할 것입니다.\"\n\n\"어떤 부대를 통해서 말입니까? 황군만큼 숙련된 인도네시아군은 우리보다 규모가 훨씬 큽니다. 그 안에 어떤 분열이 있건 간에, 우리가 섣불리 수카르노에 반대하는 움직임을 보이면 그들은 곧바로 뭉칠 것입니다!\" 총리대신이 자신의 요점을 강조하기 위해 주먹으로 책상을 쿵 치며 지적했다. \"상황이 수습 불가능까지 몰리기 전에 수카르노를 상대로 우리가 활용할 수 있는 모든 방법과 수단을 찾아내야 합니다!\""
 JAP_ICW.103.a: "격양스러운 상황에서의 반전이군."
 JAP_ICW.104.t: "겉으로는 공손히"
 JAP_ICW.104.desc: "정확히 15시 정각이 되자, [JAP.GetLeader] 총리대신은 서류에서 눈을 떼고 비서에게 전화를 걸었다. \"인도네시아 대사에게 지금 만나야 할 일이 있다고 전해 주세요.\"\n\n총리실로 들어온 대사는 그 후에도 한참을 기다려야 했다. 대사는 대기하는 것에 짜증이 나는 기색을 보였으나, 그 표정을 보이지 않을 만큼 현명했다.\n\n\"대사님, 제가 도와드릴 거라도 있을까요?\" [JAP.GetLeader]가 침묵을 깨고 책상에 펜을 두드리는 시늉을 보였다. 그는 지금 인도네시아 대사에게 일본의 인내심이 어느 정도인지 충분히 각인시키려 하고 있었다.\n\n\"인도네시아 혁명의 이름으로, 산업을 국유화시키기로 한 대통령 각하의 결정에도 불구하고, 저희는 여전히 범아시아 연대라는 대의에 계속 전념하고 있다는 사실을 확신시켜 주고 싶었습니다, 총리대신 각하.\" 대사가 이마에 흐르는 땀을 닦으며 말했다. \"하지만, 인도네시아가 호주 제국주의자들에 대항하는 남쪽의 보루 역할을 하려면, 계엄령이 필요할 정도로 긴박한 현 상황을 고려할 시 방위 협력 협정을 재검토해야 할 필요가 있습니다.\"\n\n방위 협력. 이는 국유화를 되돌리겠다는 제안이 아닌 일본의 군사적 지원을 요청하는 것을 축약한 말이다. 만약 계엄령 선포와 수카르노를 향한 쿠데타 시도의 실패 직후의 인도네시아가 보도된 것처럼 심각한 상황이라면, 인도네시아는 OFN에 맞서 약점을 드러낼 여유마저 없었을 것이다."
 JAP_ICW.104.a: "\"흠... 알겠습니다. 군부가 후속 조치를 취하도록 만들어 보겠습니다.\""
 JAP_ICW.104.b: "\"유감스럽지만 할 말이 없군요. 좋은 하루 되십시오.\""
 JAP_ICW.105.t: "IN-115-N 보고"
 JAP_ICW.105.desc: "대일본제국 해군\n라바울 XXXXX 파견대\n\n수신: 대일본제국 해군 군령부\n\n주제: 수마트라, 술라웨시에서의 OFN 무기 선적\n\n1. 1964년 예산 할당에 따른 해군 순찰 범위의 복원은 인도네시아를 둘러싼 해상 안보의 상당한 악화 현황을 보여주었음.\n\n2. OFN의 무기 밀수품 압수 사례가 북술라웨시(호주 제품), 서부 수마트라(인도 제품) 보고되었음. 적발 건수가 이전에 비해 크게 증대하였고 최근 계엄령 선포와 연관된 것으로 보이는 OFN 무기의 인도네시아 밀수 노력이 지속되고 있음을 나타냄.\n\n3. 인도네시아 해안경비대는 해상 국경에 대한 권한을 행사할 능력, 그리고 의지가 없음. 인도네시아 군 예산이 감소하지 않은 것을 고려하면 군령부는 후자를 의심하고 있으며, 이는 군의 분열 조짐을 나타내는 우려스러운 징조임.\n\n4. 3의 결과가 인도네시아 군의 연락책에 의해 확증받았으며, 계엄령 이후 군 파벌간의 균열이 심해졌다고 함. 해군은 수카르노에 여전히 충성을 유지하고 있으나 수마트라에 기반을 둔 군부대의 충성도와 관련한 심각한 의문이 제기되고 있음.\n\n5. 의심스러운 선박 차단을 위한 추가적인 지원을 요청하는 바임."
 JAP_ICW.105.a: "승인한다. 최대한 많이 잡아내!"
 JAP_ICW.200.t: "버림받은 자와 관객들"
 JAP_ICW.200.desc: "일본 대표단 행렬이 대통령궁으로 향하는 길의 검문소를 지나가는 동안, 자카르타 거리는 불안할 정도로 고요함이 감돌았다. 일본 대표단이 거리로 나섰으며, 군인들은 모든 서류를 꼼꼼히 점검하고 군견들이 차량 아래 폭발물이 있는 지 킁킁대며 단 한 치의 방심도 허용하려 하지 않았다..\n\n수카르노는 자신의 신뢰에 대해 관대함을 보인 적이 드물었다만, 음... 이번엔 어떤가? 가와시카 쇼지로는 주안다가 수상이었을 당시 그와 마지막으로 대화한 이후, 이번에 만날 때 그가 훨씬 편집증적으로 변했다는 것을 느낄 수 있었다.\n\n\"밖의 병사들 보다는 차분해 보이시는듯 하군요.\" 가와시마는 수카르노가 지도를 뒤적이며 메모와 명령을 계속 작성해가는 모습을 보고서야 안심했다.\n\n\"가와시마 씨, 그림자만 보고 뛰어다니기엔 너무 늦은 것일지도 모릅니다.\" 수카르노가 눈 밑에 있는 가방을 뒤적이며 한숨을 내쉬었다. \"남아있는 지저분한 것들도 전부 잘라내야 합니다. 혹여나 그게 제 팔을 잘라버리는 고통이 될 지라도 말이죠.\"\n\n\"공감합니다.\" 가와시마는 수카르노의 고통 앞에서 적절한 감정의 깊이를 짚어보며 대답했다. \"필요하신 것은 목록을 주신다면 도쿄에서 가장 높은 수준으로 돌아갈 수 있도록 조치하겠습니다.\""
 JAP_ICW.200.a: "\"모든 방면으로요.\" 수카르노가 시선을 굳히며 대답했다."
 JAP_ICW.201.t: "경계 감시"
 JAP_ICW.201.desc: "니시지마 일병은 팔렘방 외곽의 제국군 기지 밖의 밤을 바라보며 참호 경계를 서면서 몰려드는 졸음을 피하기 위해 싸우고 있었다. \n\n첫날은 놀라우리만큼 조용했다. 수마트라 전역의 자유 인도네시아 '정부'의 반란 선언은 이웃 도시에서 폭발음이 들리기 전까지는 혼란스럽게 받아들어졌다. 니시지마와 그의 소대는 장비를 지급받고 시설을 둘렀나 철조망 뒤에서 참호를 구축하고 대기하라는 지시를 받았다. 그러나 공격 명령, 반군의 공격은 지금까지 이루어지지 않았다.\n\n반군은 내전 발발 일주일 후 반쪽짜리 공격을 시도했다. 산발적 포격에 일본군 보초병들은 참호로 도망쳤고, 길잃은 포탄 한 발로 감시탑이 산산조각 나버렸다. 니시지마와 그 동료들은 체계적 방식으로 반격을 가해 반군을 후퇴시켰고, 주둔군에 배치된 전차가 적들의 엄폐물을 폭파시키며 그들을 후퇴시켰다.\n\n이게 2주 전 일이었다. 다음 사건이 언제 일어날 지는 알 수 없다. 이따금 내전의 흔적은 망각되어가는 현 상황을 여전히 상기시켜 주곤 했다. 때때로 반군 저격수에 의해 사상을 입은 불운한 병사의 외침이 들리곤 했기 때문이다. 지금 그를 깨울 상급자가 아무도 오지 않을 것이기에, 그의 목숨을 지키기 위해서라면 혼자서 깨어 있는 힘든 임무를 이어나가야 했다.\n\n오늘 밤, 내일, 다음 날도 휴식이란 없다. 명령이 완화될 때까지 대기가 유지된다면, 그리고 전진하여 숨을 돌릴 틈을 확보할 여유가 존재하지 않는 한 시설에 있는 그 누구도 편히 휴식을 취할 수는 없었다."
 JAP_ICW.201.a: "무한한 감시가 계속된다."
 JAP_ICW.202.t: "평화로운 바다"
 JAP_ICW.202.desc: "\"...그리고, 우리의 영원한 아시아 동맹, 대일본제국 해군의 도움을 통해 인도네시아 해안을 합법적인 무역에 대한 안전보장과 반군을 향한 해외 후원자들의 도움을 완전히 차단할 수 있도록 할 것입니다.\"\n\n자바섬의 인도네시아 해군 기지에 정박해 있는 호위함에 급조된 연단에 서 있던 인도네시아 정부 고위인사의 대본 낭독이 끝나고 퇴장하자 참석자들은 우레같은 박수갈채를 보냈다. 행사장엔 그리 많은 인원이 참석해 있지 않았고, 신중하게 선별된 소수의 기자만이 참석해 급조된 행사의 성격과는 거리가 먼 환상적인 배경을 찍기 위해 셔터를 눌러대고 있었다.\n\n특히나, 그들은 인도네시아 정부가 표면적으로 주최하는 행사의 보안에 관하여, 항구에 배치된 대일본제국 육군 경비병력이 찍히지 않도록 주의해야 했다. 결국 인도네시아 정부에 대한 신뢰는 그저 또 다른 환상 중 하나일 뿐이었다.\n\n주인도네시아 일본 대사가 기동부대에 주어진 임무에 대해 주의 깊게 경청하는 사이 대일본제국 해군 소속의 함장이 그를 향해 경계 태세를 갖추었다. 결국 이 모든 행사는 처음부터 끝까지 각본에 맞추어진 움직임이었을 뿐이다. 인도네시아 군도를 둘러싸는 거친 파도와 푸른 하늘의 풍경은 일본군이 곧 미국과 호주의 침입자를 수색하기 위해 정면으로 돌격할 것을 예상하면, 너무나도 대조된 모습을 보이고 있을 뿐이었다."
 JAP_ICW.202.a: "그리고 그 평화는 환상이었을 뿐이다."
 TT_ICW_Arafura.1.t: "발각"
 TT_ICW_Arafura.1.desc: "\"어떡합니까?\" 무전병이 함장에게 어서 대답해달라고 요청하듯 물었다. 함장이 함교에서 자신의 배를 향해 접근하고 있는 인도네시아 함선을 멍하니 쳐다보고 있었기에, 그는 아무런 대답도 들을 수 없었다. \"함장님, 저들이 다시 요청을 반복했습니다.\"\n\n\"신이여... 아. 그래. 승선을 허락하게.\" 호주인 선장이 식은땀을 흘리며 말을 더듬거렸다. \"그리고 당장 선원들에게 선적품이 제대로 숨겨져 있는지 확인하라고 하고.\" 무전병이 고개를 끄덕이며 명령을 전달하기 시작했다. 선원들은 갑판 위아래로 뛰어다니며 화물을 보호하고 만일의 폭력사태를 대비하기 위해 각자의 위치로 이동했다. 한편 배를 향해 다가오는 또다른 함정에서, 인도네시아인 함장은 휘하 선원들과 또다른 이야기를 나누고 있었다.\n\n통신 종료 직후 무전병에게 명령을 전달했다. \"저 호주놈들, 인도 깃발을 내걸고 있지만 무언가 있는 게 틀림없어. 자 그럼 어떻게 해야 하는지 알겠지?\" 그후 몇 마디가 더 오고간 이후, 소규모의 인도네시아인 병력들이 호주 선박의 갑판 위로 올라탔다. 호주인들은 비무장상태였기에, 인도네시아인들의 임무는 무척 쉬운 편이었다. 이들은 마치 조직적인 사냥꾼같이 일사불란하게 흩어졌고, 두어 명은 혹시 모를 난동을 견제하기 위해 감시 겸 대기를 명받았다.\n\n흩어진 이들 중에는 나머지 부하들과 함께 갑판을 수색하던 부장도 있었다. \"함장님! 찾았습니다!\"\n\n\"뭘 찾았는가?\" 이미 짐작이 되었지만, 함장은 두 눈으로 확인하기 위해 고함소리가 난 방으로 성큼성큼 걸어갔다. 주방에서 한 부하가 아이스 박스 너머에 있는 느슨한 판넬을 열었다. 드러난 상자를 벽에서 뗀 후 열어보자 숨겨진 총기가 그곳에 있었다. OFN 표식. 분명 OFN 총기일 것이다. 함장은 부하의 어깨를 두드리며 다음 임무를 명령했다. \"선원들 전원 체포시켜.\""
 TT_ICW_Arafura.1.a: "\"자카르타의 명령을 기다리지.\""
 TT_ICW_Arafura.2.t: "악화되는 상황 문제"
 TT_ICW_Arafura.2.desc: "상황은 마치 성난 황소같이 통제 불가능에 치닿고 있었다.\n\n호주에서 인도로 향하는 밀수선과 인도네시아 해군 순시선의 대결은 곧 양국 함대의 절반이 대치를 하는 상황으로 발전했다.  인도네시아 병사 한 명이 피운 게으름은 구조 요청을 보내는 무전병의 움직임을 알아채지 못했기 때문이다. 이어 호전적인 어느 제독의 명령으로 인해 호주 함대가 출동했고, 이에 인도네시아 함대 또한 대응할 수 밖에 없었다. 천천히, 그리고 확실하게 해역은 혼잡해져 갔으며, 항해하는 선박들 사이에서는 긴장감이 감돌고 있었다. 이곳저곳에서 방아쇠에 손가락이 걸리고 있었고, 이대로라면 갈등은 언제건 터질 수 있었다. 모두가 이후에 일어날 싸움을 두려워했으나, 어쨌건 싸움을 시작할 만반의 준비를 마친 상황이였다.\n\n이상이, [JAP.GetLeader]의 책상 위에 올려져 있는 보고서의 간략한 조지였다. 총리대신은 30분 동안이나 보고서를 바라보며 머릿속에서 선택지를 검토하였다. 인도네시아는 그들의 영역권에 속한 국가이다. 그러나 그들에게 일을 맡긴다면 일본의 패권에 막대한 타격이 올 가능성이 있었으며, OFN에게 인도네시아를 빼앗겨버릴지도 모른다. 가장 최선의 답은 호주가 개입하여 먼저 물러나란 명령을 내리는 것 뿐이다. 그러나, 그리 되면 일본이 이 사태에 개입하는 꼴이 되기에, 이를 인도네시아에게 맡기도록 내버려 둬야 했다. 이 모순의 순환은 한 목소리가 그를 깨어나게 할 때까지 계속되고 있었다.\n\n\"각하. 어떻게 하시겠습니까?\" [JAP.GetLeader]가 그곳에 있었는 지도 몰랐던 한 관리가 그에게 물었다. 정신이 든 총리대신은 보고서를 다시 내려다보며 도박이라는 유혹감을 느끼고 있었다. 그리곤 고개를 들어서,"
 TT_ICW_Arafura.2.a: "\"호주인들에게 연락해 물러나라고 요구해.\""
 TT_ICW_Arafura.2.b: "\"너무 큰 위험을 감당할 순 없다. 인도네시아인들에게 일을 맡기지.\""
 TT_ICW_Arafura.3.t: "탁한 물, 푸른 바다"
 TT_ICW_Arafura.3.desc: "아라푸라 해 대치에 참여하고 있는 호주군과 인도네시아군 승무원들 사이에서 소문이 나돌고 있었다. 갑판 아래의 소문, 교량 안에서의 공식 회의에선 일본의 최후 통첩에 대한 주제가 심도있기 논의되었다. 선원들에게 이 주제는 마치 심해같이 어둡고도 난해한 문제였다. 하지만 큰 줄기만은 감을 잡을 수 있었다. 물러서지 않으면, 대가를 치뤄야 한다는 사실을. 일본 해군의 전면적인 개입, 심지어 유혈 사태 가능성에 대한 속삭임이 이곳저곳에서 넘쳐났다.\n\n한편 위의 장교단들은 어떤 결과가 가져올지, 아니 그보다 더한 무언가가 일어날 가능성에 대해 더욱 잘 알고 있었다. 일본인들은 인도네시아인들이 화물과 선박을 압수한다면, 승무원들만은 안전하게 석방해 줄 것이라고 최후통첩을 했다. 그 이후 재앙의 가장자리에 있는 이들이 할 수 있는 것은 초초하게 기다리는 것 뿐이었다. 전화 한 통, 무전 신호 하나에 나오는 최후통첩에 대한 정부의 결정만이 이들을 움직일 수 있었기에, 이들은 불안과 막연한 기대감을 품은 채 기다리고 있을 뿐이었다.\n\n그리고 이 사실을 가장 잘 아는 자는 호주 해군 제독 자신이였을거다. 매일 아침마다 내려올 명령을 기다리고, 매일 밤마다 포성이 그를 깰 것이라는 생각 속에 잠들어야 했다. 그리고 그날도 그는 바다를 응시했다. 이젠 아무렇지도 않은 감각이었다. 배들이 갈라지건, 폭파하건, 바다는 그대로 푸른 빛을 유지할 것이다. 전화벨이 울리면서 그의 생각이 중단되었고, 제독은 떨리는 손으로 수화기를 들었다."
 TT_ICW_Arafura.3.a: "\"제독님, 정부에서 결정이 내려졌답니다.\""
 TT_ICW_Arafura.3.b: "\"제독님, 정부에서 결정이 내려졌답니다.\""
 TT_ICW_Arafura.4.t: "구사일생"
 TT_ICW_Arafura.4.desc: "\"안전 통과. 석방 허가가 내려졌습니다. 협력해주셔서 감사합니다.\" 밀수 선박에서 전해진 무전 음성이 울려 퍼지자, 함장과 나머지 선원들은 마침내 안도의 한숨을 쉬고 고국으로 방향을 돌렸다. 며칠 동안 인도네시아 해병대원들에 의해 눅눅한 방에 구금된 채, 배를 주변부까지 싹싹 뒤지고, 인도네시아 정부가 철수를 합의한 이후 또다시 며칠이 지난 시점이었다. 바다 내음은 그들이 안전하게 돌아가고 있다는 상쾌한 신호와도 같았다. 지난 며칠은 인도네시아 영해를 떠나기 위해 배를 준비하고, 당국과 신중히 협력하고, 인도네시아 선박의 수행원들과 함께 함께 해역 끝까지 구불구불 돌아가는 과정이였다. \n\n비록 뒷맛이 찝찝했지만, 이들이 헤어지는 일은 호주와 인도네시아 배들에게는 한 시대의 끝과 같이 느껴졌다. 임박해져 가는 충돌의 압박에서는 해방되었으나, 양측은 자신들의 목표를 온전히 달성하지 못했다. 인도네시아 장교단은 혼주인을 재판에 세우지 못했고, 일본인들에 의해 자신의 행동을 결정받아야 했고, 위험 앞에서 나약한 모습을 보인 것에 대한 자책을 해야 했다. 호주 장교단은 당장의 위험에선 벗어났지만, 이번 사태에 대해 무능하고 비겁한 처사로 인한 질책을 받을 것이다.\n\n함대가 모항에 귀환했을 때, 상황은 별반 달라진 것이 없었다. OFN과 인도네시아인은 서로를 향해 여전히 방아쇠에 손가락을 걸고 있었으며, 그저 그 거리가 조금 더 멀어졌을 뿐이었다."
 TT_ICW_Arafura.4.a: "몇몇 반체제 인사들이 무기를 수령하지 못했을 것이다..."
 TT_ICW_Arafura.5.t: "각하, 각하의 결정에 달렸습니다"
 TT_ICW_Arafura.5.desc: "\"각하. 호주인들이 입장을 분명히 전달했습니다.\" 다소 붐비고 있는 총리실의 보좌관이 말했다. \"놈들이 이 선박을 캐나다를 위한 선적이라 계속 주장하는 한, 이 문제에 대해 대응이 불가능해집니다.\"\n\n\"말도 안 되는 소리요! 그게 사실이라면 그놈들이 왜 외국 국기를 건 채 무기를 벽 속에 숨겨놓습니까?\"\n\n\"당연히 저도 믿지 않습니다.\" [JAP.GetLeader] 총리대신이 입을 열었다. \"하지만, 이 문제를 언론에 공개할 만한 가치가 있어 보이십니까? 그러니까, 최선의 시나리오는 그들이 우리에게 계속 불가하다고 말하는 것이고, 만일 최악의 경우엔...\"\n\n\"상상할 수 없는 일이겠죠.\" \"동의합니다.\"\n\n\"전 그리 비관적으로까진 생각하지 않습니다. 조금만 힘을 사용한다면 저들을 물러서게 할 수 있을 지도 모릅니다. 그 무기가 반군에게 보내는 마지막 선적도 아닐 테고, 아마 처음 있던 일도 아닐겁니다. 그걸 놔둔다는 것은 나머지도 놔둔다는 의미죠. 즉 내버려두는게 상황을 더 악화시킬 수 있다는 겁니다.\"\n\n\"그럼 이 사태를 더 키우자는 겁니까? 우리 선택 때문에 전쟁이 터질 수도 있다고요!\"\n\n\"어쨌건 인도네시아에서 전쟁이 일어날 가능성이 있기에, 놈들이 무기를 계속 선적한다면 그 전쟁에서 우리가 패배할 가능성이 높아진다는 겁니다!\"\n\n\"자, 자, 말싸움은 거기까지 하시고.\" [JAP.GetLeader]가 끼어들었다. \"우리에게 이득이 될 만한 최선의 결론은...\""
 TT_ICW_Arafura.5.a: "\"봉쇄를 취소합시다. 이걸로 전쟁을 감수할 수는 없습니다.\""
 TT_ICW_Arafura.5.b: "\"최후통첩을 보내도록 합시다. 놈들이 협조할지 안 할지 한번 봅시다.\""
 TT_ICW_Arafura.5.c: "\"해군을 파견합시다. 우리가 농담 따먹기 하는 게 아니라는 걸 보여주자고요.\""
 TT_ICW_Arafura.6.t: "안전한 통행"
 TT_ICW_Arafura.6.desc: "\"'세이프 패시지'. 출항이 허가되었습니다. 일본과 인도네시아 정부는 이번 사태에 대해 진심으로 사과를 드리는 바입니다.\" 지난 며칠 동안 나포, 해방이라는 두 운명 사이에서 위태로이 균형을 잡고 있던 호주 선박의 무전기에서 음성이 울려 퍼졌다. 다행스럽게도 그 중 후자가 선택되었다. (일본 또한 인정한) 공식적인 기록에 따르면, 해당 선박은 캐나다로 향하는 합법적인 화물이었다. 양측의 인원들은 그 말이 터무니없는 것이라는 사실을 알고 있었지만, 이 국제적인 사건에 그다지 열광하지도 않았다. 아니, 그보다 훨씬 중요한 것들이 많기 때문이다.\n\n두 함대는 시간이 흐름에 따라 북적대는 바다에서 점차 흩어지기 시작했고, 마침내 눈썹으로 흐르는 땀을 닦을 수 있었다. 얼마 지나지 않아 호주 선박은 다시 홀로 남았고, 선원들은 신께 감사를 드리며 푸른 바다를 헤쳐나가기 시작했다. 물론, 모두가 예상한 대로 캐나다를 향한 것이 아니었다. 소식을 들었던 인도네시아 반군들은 배가 도착하나 고마워하면서도 놀라움을 감추지 못하고 있었다. 세이프 패시지 호 선원들과 호주 정부 양측에게도 그렇듯, 이는 기적과도 같은 일이었다.\n\n물론, 인도네시아인들에겐 반군이 더 강해질 것이라는 사실을 아는 귀항한 함대원들에겐 마냥 기쁜 소식이 아니었다. 자신들의 운명이 일본에게 결정되었다는 사실 또한 논쟁의 대상이었다. 하지만 총탄에 맞은 이는 없었고, 대치하는 함선에 타고 있던 많은 선원과 병력들에겐 그 사실만으로도 충분했을 뿐이다."
 TT_ICW_Arafura.6.a: "그 사이 무기는 다른 곳으로 옮겨졌다..."
 TT_ICW_Arafura.7.t: "도메이 뉴스 생방송"
 TT_ICW_Arafura.7.desc: "기자가 목을 가다듬고 매서운 바닷바람에 날리는 머리칼을 뒤로 빗어넘겼다. 곧 카메라멘이 엄지를 치켜세우자 방송이 시작되었다. \"안녕하십니까? 도메이 뉴스 기자 우에노 하나입니다. 최근 벌어진 일명 아라푸라 핼 사건으로 불리는 사건에서, 귀한한 인도네시아 해군 가자 마다(Gadjah Mada)호에서 생방송으로 전해드립니다.\" 그녀의 뒤엔 벽에 총탄 구멍이 뚫린 것을 제외한다면 비교적 깨끗해 보이는 함정의 갑판이 보였다. \"오늘 밤, 저희는 가자 마다호의 함장님과 인터뷰를 진행하는 것을 허락받을 수 있었습니다.\"\n\n함장실로 가는 기자를 향해 카메라 팀이 따라들어갔다. 함장은 비교적 젊은 장교였는데, 아마 카메라 화질이 조금 더 좋았다면 바로 아래에 있는 무거운 가방들을 볼 수 있었을 지도 모른다. \"함장님, 안녕하십니까? 혹시 가능하시다면 몇 가지에 대해 질문이 가능할까요?\" 기자는 함장과 자리에 말을 이어갔다. 함장의 눈빛은 어두운 기색이 보였으나, 애써 미소를 보이며 고개를 끄덕였다. \"우선, 지난 몇 주 간 벌어진 사건에 대해 간략히 요약해주실 수 있겠습니까?\"\n\n\"몇 주 전, 우리 함선이 호주 선박에서 밀수품을 발견했고, 그들에게 우리 영해를 떠나라는 최후 통첩을 전달했습니다. 그들이 이를 거부하자, 분쟁과 오해로 벌어진 짧은 총격전이 벌어졌습니다. 그 결과 양측에서 사상자가 발생했고요.\"\n\n\"비극적이군요. 이번 사건이 세계의 평화를 위태롭게 하지 않는 두 주권국 사이의 사소한 충돌이라는 자유 국가 기구와 공영권의 성명에는 어떤 입장이십니까?\"\n\n함장은 잠시 멈칫했다. 분명 턱이 날아가 죽어가는 선원이 살려달라고 비명을 지르지만, 아무 것도 할 수 없는 모습이 사건 이후 그의 머릿속에 새겨져 있었다. 허나 이를 악물고 최선을 다해 미소를 지을 수 밖에 없었다. \"예. 분명 비극적인 사건이었지만, 상호 인명 피해가 적었던 것도 사실입니다. 그래서 저흰 이번 사건으로 분쟁 축소와 관련된 교훈을 얻게 되었습니다.\""
 TT_ICW_Arafura.7.a: "좀 찝찝하긴 해도, 용두사미로 끝나버렸다."
 TT_ICW_Arafura.8.t: "돈으로 산 평화"
 TT_ICW_Arafura.8.desc: "마침내, 호주 선박 '세이프 패시지' 호가 인도네시아를 지원하기 위해 도착한 일본 함선의 그림자 밖으로 후퇴하여 안전한 곳으로 나올 수 있었습니다. 조금만 도발이 있어도 물 속으로 수장시켜버릴 만반의 준비가 되어있는 함포를 오랬동안 마주봐야 했던 선원들의 목숨은 이제 안전해졌다는 사실이 적응하기 어려울 정도였습니다. 물론, 그 대가로 떠날 때 실었던 수백 파운드의 선적품과 무기가 압수되긴 했지만, 목숨을 걸고 싸워야 했던 선원들에게 이는 승리와도 같이 느껴졌습니다. \n\n하지만, 목숨이 위태롭지 않은 이들에게 이 사건은 다른 이야기였습니다. 호주 전역의 뉴스 헤드라인은 이 사건을 비극으로 규정하며, 정부가 조금이라도 센스를 지니고 있다면 일본의 협박에서 이들을 그리 방치하지 않았을 것이라고 주장했습니다. 비겁함, 무능이 정부를 질타하는 동안, 관료들은 사무실과 관청에서 비밀리에 지원하던 반군의 대의에 타격을 입히는 가치가 있었는가, 그리고 종이 호랑이에 불과했던 일본 함대 앞에서 물러설 필요가 있었는 지에 대한 논쟁을 벌이고 있었습니다.\n\n다만 일본에겐 아무 일도 없던 것처럼 보였습니다. 이유는, 그들이 종이 호랑이가 아니라는 사실을 확실히 알고 있었기 때문입니다. 그들은 이미 싸울 준비가 되었고, 싸울 필요도 없었습니다. 그리고 아무런 상황도 변하지 않았습니다. 아니 유일하게 바뀐 점이라면, 호주인들은 쓴맛을 보았고, 그들이 돕던 반군을 더 이상 지원하기 힘들 정도로 무능하다는 것을 자각했다는 점일 겁니다. 세상은 계속해서 움직이고, 아라푸라 해의 물은 여전히 잔잔하고 푸른 빛을 유지할 겁니다."
 TT_ICW_Arafura.8.a: "그리고 누군가는 결코 도착하지 않을 무기를 기다렸다."
 TT_ICW_Arafura.9.t: "서두르고 기다려라"
 TT_ICW_Arafura.9.desc: "\"음, 일본이 도움을 줄 수 없다고 하는군.\" 아라푸라 해에 있는 인도네시아 함대의 제독이 전화를 끊으며 함교의 장교단들을 향해 한숨을 내쉬었다. 말이 많은 그였기에, 방금 받은 전화에 묵묵히 수긍하는 모습이 모인 이들을 불안하게 만들었다.\"\n\n\"그럼 저들이 지금 우릴 늑대굴에 던져버렸단 말입니까?\"\n\n\"그런 것 같군. 자카르타에서 명령이 내려올거라 하네.\"\n\n\"지금쯤 관료들이 동분서주 하고 있겠군요.\" 부관이 마른 웃음을 지으며 대답했다.\n\n\"그렇겠지. 내가 이 구역을 몇 번 돌아다녀 본 적이 있는데. 이런 경우에 두 가지 방법이 있어.\" 제독은 특유의 장황한 말투로 답하며 난간에 순을 얹고 대기중인 불확실해 보이는 호주 함선 무리를 바라보았다. \"문제는 둘 다 특별히 좋은 선택지가 아니란 거지. 어설프게 자세를 잡고 우리 목숨을 걸거나, 저들을 놓아주어 우리가 나약해지냐의 문제야.\"\n\n\"예. 확실히 다른 선택지가 별로 많진 않아보이는군요.\" 부관은 일부러 명백한 진실을 말하려는 것을 피하려 했다. \n\n\"알고 있네. 그렇다고 불만이 없다는 건 아니야. 탁상공론이나 하는 상과들 대신 우리가 발언권이 있어야 하지 않겠나?\"\n\n\"저도 동의합니다. 근데 그 사이 다른 명령은 없었습니까?\" \n\n잠시 뜸을 들인 제독이 대답했다. \"훈련을 더 실시해라 하는군. 사태 규모가 더 커진다면 우리가 그 상황에서 승리하길 원하는 거 같아. 그 외엔 계속 기다리라는군.\""
 TT_ICW_Arafura.9.a: "지시에 따라 추가 지침을 기다린다."
 TT_ICW_Arafura.9.b: "그러니까 실사격 훈련이라고?"
 TT_ICW_AP.1.t: "탈출"
 TT_ICW_AP.1.desc: "순조로운 비행이었다. 오늘 아침 일찍, 더글러스 A-26 기체가 인도네시아 순시선을 향해 짐을 풀고 있었다. 동행한 호위함이 대공사격을 개시하자, 기체는 빙글빙글 돌며 갑판에 기관총 세례를 쏟아부었다. 고인 피가 피격 구멍을 향해 떨어지기 시작했고, 그 빛이 건메탈 회색빛과 선명하게 대비되었다. 성공적인 출격이다. 침략자에게 있어 이는 달콤하고도 치명적인 놀이기구와도 같았다.\n\n그러나 그가 돌아오는 길, 후방 사수가 적 한명이 그들을 빠르게 따라오고 있다고 보고했다. 젠장. 작은 목소리로 혼잣말을 한 그는 저들이 어떻게 저런 놈들을 손에 넣을 수 있었는가 생각했다. 사수는 어깨를 으쓱했고, 이레 기관포를 발사하면서 재앙의 리듬을 울렸다. \n\n제자리로 돌아가라는 듯 그가 쉿쉿 소리를 냈다. 다시 그는 아래로 내려갔고, 초록빛이 감도는 푸르고 광활한 공간이 시야에 보였다. 기관포의 쿵하는 소리와 함께 폭발의 합창이 동체를 찢어버렸다. 그러자 비명 소리가 울려퍼졌다. 잠시 정적이 흐를 때, 그가 들을 수 있었던 것은 마치 달리는 것같이 으르렁대는 쌍둥이 엔진 소리 뿐이었다. 이내 그는 조종석에서 열기가 치솟고, 비행복 속에서 땀이 비오듯 흐르는 감각을 느꼈다. 이어 희미한 불길이 치솟았다. \n\n1초 후, 신호라도 한 듯 기관포 소리가 울리기 시작했다. 총탄이 비행기 좌현 날개를 찢어버렸고, 이제 그는 아래쪽의 광활한 대지를 향해 떨어지기 시작했다. 태양이 마치 솟아오르는 파도같이 황금빛 원반처럼 치솟아 올랐다. 씨발. 그는 낙하산을 매고 뛰어내렸다. 육지가 가까워지자, 그는 낙하산을 펴고 공중에 서서 종단 속도를 기다렸다. 그러면서 아래 해변 근처의 공터를 목표로 하강했지만, 몇 야드 차이로 실패하고 말았다.\n\n지상에 닫기도 전에, 야자수에 낙하산 줄에 걸리면서 그는 지상 몇 피트 상공에 매달리고 말았다. 줄을 끊자, 그는 오른쪽 다리를 찧으며 땅에 착지했고, 그 통증에 비명을 질렀다. 몸이 나아지는 것 같아 일어나려 했으나 다시 고꾸라졌다. 심호흡을 하며 다시 일어나 앉은 그는 옆구리의 권총집에 손을 넣어보았으나, 어느 사이 권총집은 비어있었다.\n\n얼마 후 그들이 도착하자, 이들은 그의 이름을 물었다. 그는 침을 뱉으며 저항했다. 그래, 그게 니들과 무슨 상관인데? 그는 눈을 부라리며 저들을 바라보았다. 그래, 그냥 빨리 끝내버려라."
 TT_ICW_AP.1.a: "관자놀이에 박힌 주먹 한 방이 그에 대한 환대였다."
 TT_ICW_AP.2.t: "평결"
 TT_ICW_AP.2.desc: "저들은 그를 들것에 싣고 포박한 채 교도소로 이송했다. 군위관이 그의 부러진 다리를 살펴보고 부목을 대 주었다. 쩝. 깁스가 아니었다. 저들은 그를 감방에 바래다 주는 대신 목발을 내밀었다. 창살문이 쾅 닫히고 자자, 그는 주변을 살펴 보았다. 양동이, 벽으로 접히는 나무 침대, 뒤쪽에 있는 작고 빗장쳐진 창문. 침구를 내리자 쇠사슬이 덜컹대는 소리가 들렸다. 침대에 앉은 그는 갈라진 푸른 하늘을 바라보며 한숨을 내쉬었다.\n\n그는 자신의 이름을 발설하는 것을 거부했다. 사실 이는 별로 중요하지 않았다. 인식표가 그의 입을 대신해 줄 것이다. 군 교도소의 분위기는 음침하면서 그에게 적대적이었다. 심문실에서 벌어지는 논쟁, 몸짓을 통해 신호를 보내는 사이의 감정, 그리고 잠시 멈칫하다가도 공격적인 영어 표현을 통해 그 정도는 짐작이 가능했다. 일주일이 지난 후 심문 과정이 종료되었다.\n\n어느 날 아침, 교도소장과 교도관이 그의 방으로 들어왔다. 목발을 짚고 조심스레 일어선 그는 저들의 얼굴이 처음으로 좋은 것을 느꼈다. \"앨런 포프 씨.\" 교도관이 빙그레 웃으며 입을 열었다. \"이제부터 당신은 법정에 서게 될 것입니다.\"\n\n저들은 그에게 고문단과 통역사를 제공했다. 일주일간의 진술이 끝난 후, 저들은 그를 판사 앞에 데려갔다. 3일이면 그에게 판결이 내려질 것이다. 판사가 저들만의 이상한 언어로 선고를 할 때, 그는 저들이 지급해준 면 셔츠를 입은 채 무더위에 땀을 뻘뻘 흘리며 서 있었다. \"죄송합니다.\" 통역사가 수줍은 듯 나가기 전에 그의 눈을 바라보며 말을 했다. \"법원은 인도네시아 국민의 범죄와 관련하여 당신에게 유죄를 선고...\""
 TT_ICW_AP.2.a: "\"...그리고 이에 따라 당신을 교수형에 처하는 것이 적절하다고 판단했습니다.\""
 TT_ICW_AP.3.t: "지원 활동"
 TT_ICW_AP.3.desc: "워싱턴 D.C. 주재 일본 대사관의 새로운 하루가 시작되었다. 외교관과 직원들이 입구로 들어서서 각각의 사무실에 자리를 잡았고, 비서는 그들에게 그날의 일정에 관해 알려주었다. 주미 일본 대사 타케우치 류지가 책상에 앉자, 그는 내지로부터 건너온 밀봉된 각서를 발견했다.\n\n봉인을 뜯고 봉투를 열자 총리의 메시지가 나왔다. 미국인 조종사 앨런 포프가 인도네시아 상공에서 폭격 임무를 수행하던 중 격추되었다는 내용이었다. 인도네시아 국민들은 분노했지만 정부는 이번 일로 기회를 엿보려는 듯 했다. 그의 임무는 이러한 사실을 미국에 알리고 양보를 이끌어내는 것이다. 지방의 반군에게 군수 물자를 공급하는 일을 중단시키는 것이었다.\n\n타케우치가 의자에 몸을 기대었다. 그는 무언가 생각해내야만 했다. 그는 전화를 꺼내 미 국무장관의 전화번호로 전화를 걸었다. \"여보세요?\" 그는 다정한 어조로 수신자에게 말을 걸었다. \"주미 일본 대사관입니다. 여러분들이 관심을 가질 만한 정보를 가지고 있는데요...\""
 TT_ICW_AP.3.a: "이제 기다리자."
 TT_ICW_AP.4.t: "각서 IN-AP1"
 TT_ICW_AP.4.desc: "수신: 주미 일본대사 타케우치 류지\n발신 : 대일본제국 내각총리대신 [Root.GetLeader]\n\n이전에 발생한 사건과 관련하여, 미국이 저희가 제안한 어떤 조건에도 반응하지 않고 있습니다. 미 연방정부는 가장 적은 액수를 제외한 모든 몸값 거래에 대해 거부 의사를 보였고, 일련의 사건에 대한 비공식적인 사과만을 하려 하고 있습니다. 한편 저들은 포프를 즉시 석방할 것을 요구했고, 구금 과정에서 그가 해를 입는다면 일본 또한 그의 죽음에 부분적으로 공모한 것으로 간주할 것이라는 경고를 보냈습니다.\n\n현 상황으로선 저들의 거래를 받아들인다면 우리의 체면만을 잃게 될 것이 명백합니다. 하지만 침묵은 그들을 궁지로 몰아넣을 수 있습니다. 저들은 처형 위협을 받는 미국 시민권자를 섣불리 위험에 빠뜨릴 수 없습니다. 만일 당국 정부가 원한다면, 저희는 제국에 유리한 이익에 관한 합의가 있을 때까지 밀어붙이도록 노력할 것입니다. 이 시점에서 정부가 올바른 선택을 할 것이라 믿습니다.\n\n서명 타케우치 류지"
 TT_ICW_AP.4.a: "포프를 석방시켜라."
 TT_ICW_AP.4.b: "기다려."
 TT_ICW_AP.5.t: "수평선 너머"
 TT_ICW_AP.5.desc: "저들은 그를 부두를 다라 수송선까지 인도했다. 그가 내리기 직전, 저들은 그의 수갑을 풀어주었다. 그런 저들의 모습을 보고 웃음을 참기 위한 충동을 막아야 했다. 무더운 더위 속에서 몇 시간을 기다려야 했지만, 결국 저들은 그를 놓아주었다. 밝은 정오의 햇살 아래, 저들이 얼굴이 바다와 하늘을 배경삼아 잿빛으로 물들어 가고 있었다. 야자수가 초록빛 손을 흔들며 그에게 작별인사를 하는 듯 했다. 배의 속도가 빨라지고, 사람들이 시야에서 사라지면서 그는 마침내 안도의 한숨을 내쉴 수 있었다.\n\n\"앨런 포프 씨?\" 함장이 그를 맞이했다. \"저들이 당신을 너무 심하게 괴롭지질 않았길 바랍니다. \" 함장이 석고 틀에 깁스를 한 그의 다리를 힐끗 쳐다보며 미소를 지었다.\n\n\"그 개자식들이 절 사냥할 뻔 했습니다. Ki-200이 공중에 떠 있는지조차도 몰랐어요.\" 그가 다리를 뻗으며 말을 이어갔다. \"착륙할 때 줄이 야자수에 걸렸습니다. 줄을 자르다가 부러진거죠.\"\n\n\"하핫, 저들에겐 썩 기분좋은 일은 아니겠군요.\"\n\n\"허! 그렇죠. 저놈들이 무슨 수가 있겠습니까?\"\n\n이내 둘 사이에 침묵이 흘렀다. 섬의 형체가 가느다란 녹색 선으로 변하고 수평선 너머로 사라질 때까지 둘은 그곳을 말없이 지켜보았다."
 TT_ICW_AP.5.a: "위기는 피했다. 하지만 그 대가는?"
 TT_ICW_AP.6.t: "각서 IN-AP2"
 TT_ICW_AP.6.desc: "발신자: 주미 일본대사 타케우치 류지\n수신자 : 대일본제국 총리 [Root.GetLeader]\n\n예상대로, 포프의 처형이 일주일도 남지 않은 시점이 되자 미국인들이 압박에 굴복했습니다. 이제 저들은 인도네시아 반군에 대한 지원을 축소하고 상당한 금액의 몸값을 공화국의 금고에 지불하겠다고 제안을 했습니다. 그리고 이번 사건에 대한 공식적인 사과도 발표하겠다고 합니다. 그 대가로 포프를 구출하기 위한 자카르타행 비행기를 요청했습니다.\n\n이러한 양보는 저희에게 매우 중요하고도 유익한 일입니다. 수카르노는 가능한 모든 도움을 필요로 하며, 우리 정부는 이 협상을 그대로 받아들일 수 있고 이보다 더 많은 것을 요구할 수도 있습니다. 하지만 미국에게도 받아들일 수 있는 한계가 있다는 점은 명심해야 할 겁니다. 저희는 인도네시아 정부가 이 문제에 대해 가장 현명한 선택을 내릴 것이라고 믿습니다.\n\n서명 타케우치 류지"
 TT_ICW_AP.6.a: "거래를 수락하고, 그를 풀어주어라."
 TT_ICW_AP.6.b: "거절한다. 더 받아내자."
 TT_ICW_AP.7.t: "하늘로의 귀환"
 TT_ICW_AP.7.desc: "저들은 친절하게도 그에게 담배 두 개비와 커피 한 잔을 내주었다. 아침 식사가 끝나자 교도소장이 그의 어깨를 두드리며 말했다. \"갑시다. 늦을지도 모르겠군요.\" 그는 고개를 끄덕였다. 교도관이 그를 낡은 일본제 차량으로 데려갔다. 그리고 그들은 흐린 하늘 아래 비가 내리는 도로를 따라 운전했다. 점차 고도가 오르며, 공군 기지가 시야에 들어오고 있었다. 그는 뒷좌석에 앉은 채 감시 병력의 수다가 끝날 때까지 귀를 기울였다. 창문 너머로 희미한 천둥소리가 들려왔다.\n\n그들이 그곳에 도착했을 때, 비행기가 이미 착륙해 있었다. 기종을 보아하니 그루먼 C-1 트레이더, 근처 항공모함에서 온 것일 터이다. 그 광경을 보며 해방감이라는 휘파람을 불고 싶은 마음을 필사적으로 참아야 했다. 그들은 그 하나를 구해내기 위해 온갖 수단을 동원하고 있었다. 어제 군인들의 야유와 함성 속에서 그의 정부가 그의 행동에 대해 공식적으로 사과했다는 소식을 들었다. 하지만 그는 개의치 않았다. 결국엔 그는 행복한 킬러였다.\n\n그와 조종사가 수송기 안으로 들어갔다. 엔진 속도가 가속되고 기체가 떠오르자, 좌현 창문에서 호송을 해온 군인들이 그에게 작별 인사를 하는 모습이 보였다. 풋, 제스처가 왜 저렇담.\n\n\"저 아래는 어땠습니까?\" 엔진 소리 속에서도 조종사가 한 마디를 건넸다.\n\n그 자신도 전혀 모르는 것처럼, 그는 중얼거렸다."
 TT_ICW_AP.7.a: "그런 일이 있었던 것 치고는 원만하게 해결된 건가."
 TT_ICW_AP.8.t: "하늘에서 땅으로"
 TT_ICW_AP.8.desc: "한 걸은 앞을 내다보는 것은 중요했다. 그의 뒤에는 군인들이 있었는데, 빛나는 총구와 광택이 나는 피부는 그의 내면에서 분노를 일으켰다. 그걸 제외한다면, 오늘은 죽기 참 좋은 날이다. 하늘은 맑고, 적당한 구름이 바람을 타고 흘러가고 있었다. 기자들이 카메라를 목에 건 채 교도소장과 악수를 나누고 있었다.\n\n저들은 그의 목에 올가미를 걸었다. \"마지막으로 할 말은?\" \n\n그는 고개를 저었다. 그리고 저들은 그의 죄명을 낭독했다. 공화국에 대한 사보타주, 분리주의에 대한 방조, 살인. 한 목회자가 그의 영혼을 위해 기도했다. 아멘. 무슨 말인지 이해는 못했지만 고개 정도는 끄덕일 기분이었다. 교도소장이 사형집행인에게 고개를 끄덕이자, 그 아래 단상에서는 카메라 셔터 터지는 소리가 울려퍼졌다.\n\n그는 별로 몸부림치지 않았다. 저들은 그를 끌어내려 나뭇가지와 잡초 사이 구덩이를 파 아무런 표시도 없이 묻었을 뿐이다."
 TT_ICW_AP.8.a: "다른 방법이 없었다."
 TT_ICW_AP.9.t: "자백"
 TT_ICW_AP.9.desc: "\"앨런 포프가 인도네시아 상공해서 추락했다라. 큰일인 건 알겠는데, 국장, 진짜 이게 그렇게 시급한 일인가? FRI 친구 몇명 불러서 그를 안전한 곳으로 호송하는 거로는 안 되나?\" [USA.GetLeader] 대통령은 그 소식에 별 감흥이 없는 듯 했다. 긴장이 끓어오르는 것을 막는 것만으로도 스트레스받아 죽겠는 마당에, 그런 사소한 것까지 보고를 받아야 하는 이유가 대체 무엇이란 말인가.\n\n초조한 모습의 CIA 국장이 기대감에 찬 표정으로 대통령을 다시 쳐다보았다. \"그게, 예상하시는 것 이상으로 심각합니다. 입수한 정보에 따르면 일본이 이미 그를 찾아내서 사형 선고까지 내렸다고 합니다. 만일 그가 처형된다면 언론이 당신과 즐거운 하루를 보낼려 할 겁니다. 양국간의 긴장이 더 고조되는 것은 말할 필요도 없고요.\"\n\n그 말을 듣고서야 국장의 의도를 알 것 같았다. 의자에서 몸을 일으켜세운 대통령은 눈섭을 치켜뜨며 질문을 던졌다. \"그럼 어떻게 해야하는가?\"\n\n지난 몇 시간동안의 형식적인 회의가 끝났다는 것을 감지한 국장의 얼굴에 드디어 미소가 번졌다. \"며칠 내로 구출작전을 준비할 수 있습니다. FRI는 이미 상황을 파악하고 구출 계획에 충분한 인원이 자원했습니다. 이제 필요한 건 정보력과 지원 몇 개 뿐입니다. 아. 물론 각하의 허락도 필요하고요.\"\n\n대통령이 국장의 말을 생각하며 책상을 내려다보았다. 분명 포프는 조국을 위해 복무했으며, 그의 충성심을 잊어서는 안 될 거지만 그보다 더 많은 충성스러운 부하들을 인도네시아의 사지로 보낸다는 위험을 감당해야 했다. 마침내 대통령은 국장을 매서운 눈초리로 쳐다보면서 입을 열었다."
 TT_ICW_AP.9.a: "\"해보지.\""
 TT_ICW_AP.10.t: "탈출 계획"
 TT_ICW_AP.10.desc: "\"국장, 내가 인도네시아를 그리 자세히까진 몰라서 말이지. 욕야카르타에 그 감옥이란게 대체 어떤 거라는 건가?\" [USA.GetLeader] 대통령이 팔로 책상에 기댄 채 진지한 표정으로 물었다.\n\n\"알카트라즈급이야 아니다만, 평범한 교도소도 아닙니다. 도시 외곽에 위치해 있어 감옥 사방이 들판이고, 콘크리트 벽과 감방안에는 24시간 무장한 교도관이 상주해 있습니다. 시설로 들어가는 경로는 2곳이며, 두 곳  모두 기관포탑이 설치된 감시탑이 엄중하게 시설을 경비하고 있습니다.\"\n\n정보를 처리하면서 대통령은 몸을 뒤로 젖혔다. \"자 그러면, 어떻게 할 수 있다는거지? 계획이 없다면 그런 철통요새를 그런 방식으로는 묘사하지 않았겠지.\"\n\nCIA 국장이 미소를 지으며 그 사무실의 분위기가 허용하는 분위기 내에서 모든 흥분을 이용해 자신의 계획을 설명했다. \"일단 가장 쉬운 방법은 지역 FRI 조직에게 맡기는 겁니다. 그들이 우리보다 그 지역과 감옥을 더 잘 알고 있지만, 실질적으로 일을 처리할 수 있는 능력이랑은 별개의 이야기겠죠. 다른 방법으로 특수부대를 보낼 수 있는데, 비용이 추가적으로 들고 만일 잡힌다면 더 큰 문제가 생길 수 있습니다.\n\n생각에 잠긴 대통령이 잠시 침묵에 잠겼다. 그 한 사람의 목숨에 얼마나 큰 가치가 있는가. 미국 남성 몇 명? 아니, 인도네시아인 몇 명의 목숨이 더 가치가 있는가? 일단 국장은 FRI를 신뢰하는 듯 해보였다. 그리고 그 정도면 충분할 터이다. 하지만, 몇 명이 더 죽는다고 해서 나쁠 것도 없었다. 무거운 한숨을 내쉰 채, 대통령이 입을 열었다."
 TT_ICW_AP.10.a: "운에 맡기지 않는 것이 제일 중요하다."
 TT_ICW_AP.10.b: "FRI는 우리 예상보다 더 유능할 것이다."
 TT_ICW_AP.11.t: "일찍 터진 폭발"
 TT_ICW_AP.11.desc: "앨런 포프는 굴러다니는 막대기로 감방 바닥에 숫자를 새겼다. 이제 사형 집행까지 3일. 그는 항상 꼼꼼했으나, 한 번의 자만으로 이제 사형을 선고받은 신세였다. 그래, 인생이 얼마나 불공평한가.\n\n그 생각은 천지를 흔드는 폭발소리에 멈추었다. 무슨 일인가 조심스레 감방 창문으로 이동해 보자 벌어지는 소동을 볼 수 있었다. 교도관과 FRI로 추정되는 인원들 간의 총성이였다. 포프의 가슴이 두근거리기 시작했다. 그는 잊혀지지 않았다. 그리고 조국으로 돌아갈 수 있게 된 것이다!\n\n...라던 낙관론은 금세 사라졌다. 몇 분이 지나자 총소리가 잦아들기 시작했고, 후퇴 명령이 떨어지자 그를 구조할 인원들의 목소리는 잦아들었다. 솟구친 희망은 금세 철렁 내려앉아 버렸다. 아니지, 다르게 말하면 이건 그냥 엿먹은 신세인거지. 인생이 그를 돕는 시늉만 한다니, 이 얼마나 어리석은 짓인가.\n\n- - -\n\n백악관에서 대통령은 국무장관이 계획 실패 소식을 전하는 동안 집무실에 계속 앉아 있었다. 분명 당혹스러운 일이었고, CIA 국장과 대화를 해야 했으나 둘 사이에서 할 수 있는 일은 더 이상 없었다. 침묵만이 흐르던 중 국무장관이 다음 화두를 꺼내왔다.\n\n\"일본이 저희의 구조 시도에서 사망한 사람에 대한 배상금을 지불한다면 포프를 석방하겠다고 제안했습니다. 굴욕적일진 몰라도, 양국간 긴장을 완화시킬 수 있는 제안입니다. 어떻하시겠습니까?\"\n\n몸을 뒤로 젖힌 대통령은 잠시 생각에 잠겼다. 국무장관의 말이 옮았다. 하지만 포프는 그저 한 사람일 뿐이고, 사상자가 일어나는 것은 언제나 예상해야하던 일이었다. 몸을 앞으로 기울인 대통령이 마침내 입을 열어서..."
 TT_ICW_AP.11.a: "\"공정한 거래도 거래다. 제안을 받아들이게.\""
 TT_ICW_AP.11.b: "\"한 명의 사람 때문에 그들과 협상을 할 리가 있나!\""
 TT_ICW_AP.12.t: "탈출과 약속"
 TT_ICW_AP.12.desc: "구출 시도가 실패한 이후, 앨런 포프에겐 예상한 결말 대신 다른 것이 기다리고 있었다.\n\n무표정한 표정으로 무장한 인도네시아 간수들은 감방 문을 열고 깨끗한 셔츠와 바지를 발앞에 던져주었다. 옷을 입고 5분 후에 나오라고 했는데, 잠깐, 손에 수갑이 채워져 있는데, 어떻게 옷을 입으라는 건가?\n\n그런 생각을 하던 순간, (비록 다른 병사가 그에게 총구를 겨누었지만) 한 병사가 수갑을 풀어주었다. 저들은 그가 옷을 갈아입고, 교도소 입구에 대기하던 차량에 그를 밀어넣을 때까지 그를 향해 계속 총구를 겨누고 있었다.\n\n\"당신은 집으로 돌아갈 겁니다.\" 운전사 옆에 있던 남자가 말했다.\n\n\"감사합니다. 혹시 총격전이 끝난 이후에-\"\n\n\"그리고 당신은 미국에 남게 될 겁니다. 처음에 당신을 구출하기 위해 얼마나 많은 목숨을 잃어야 했는 지는 오로지 신만이 아시겠죠.\"\n\n그 소식을 곱씹어야 했다. \"누가 약속한 겁니까? 제가 일하는 사람들 중-\"\n\n\"CIA는 대통령 각하를 위해 일합니다.\" 남자가 쓴웃음을 지었다. \"대통령 각하께서 약속을 하시고-\""
 TT_ICW_AP.12.a: "\"-오직 각하만이 그 약속을 깨버릴 수 있죠.\""
 TT_ICW_AP.13.t: "다음 장"
 TT_ICW_AP.13.desc: "\"... 각하. 저들이 저질러버렸습니다.\"\n\n[USA.GetLeader] 대통령은 서류에 서명하던 도중 그 말을 듣고 몇 초간 얼어붙었다. 그 말은 몇 달 동안 백악관을 사로잡아 왔고, 그 끔찍한 결론을 통해 도달한 악몽은 그 상황에서의 순간적 휴식을 끌어내기에 충분했다.\n\n\"허어, 일본 놈들이 '언제건'이라 말했던게 진심이었나.\" [USA.GetLeader] 대통령은 자신 스스로를 설득하려 하고 있었다.\n\n대통령 집무실은 벽에 걸린 시계소리를 제외하면 침묵뿐이었다. 죽은 자를 구하기 위해 할 수 있는 일은 더 이상 없었다. 그것보다 중요한 것은, 들불처럼 타오를 언론을 다루는 것부터, 인도네시아에 대한 미국의 공식적 대응과 일본에 대한 비공식적 대응까지, 그 이후에 일어날 일들 뿐이었다.\n\n잠시 생각에 잠긴 [USA.GetLeader]가 말했다. \"CIA 국장에게 전해. 동남아시아, 인도네시아를 위해 우리가 할 수 있는 모든 수단을 준비해라고 말야.\""
 TT_ICW_AP.13.a: "\"일본이 더러운 수작을 부린다면, 우리도 똑같이 받아쳐줄 뿐이지.\""
 TT_ICW_AP.14.t: "탈옥"
 TT_ICW_AP.14.desc: "뭔가 이상하게 굴러간다는 첫 신호는 감방 소등 전 30분에 전기가 끊길 때부터였다.\n\n간수들에게야 충분히 걱정거리였지만, 감방 문이 열리기 전까지는 다른 문제가 있는 지 알 수 있는 방도가 없었다. \"미국인부터 확보해! 그놈들이-\"\n\n고함을 외치던 간수의 머리가 터졌고, 앨런 포프가 있던 감방 밖에 있던 간수들도 몸과 머리에 한발씩 총탄을 맞았다. 수감자들이 간수의 죽음을 목격하고 비명을 지르는 사이, 네댓명의 남자들이 감방을 수색하다 앨런의 감방 앞에서 멈추었다.\"\n\n\"꺼내주러 왔습니다!\" 감방 문을 연 남자가 앨런에게 배정된 간수의 웅크린 몸에 납탄을 추가로 박아넣었다. \"몸 상태부터 확인하겠습니다. 혹시 움직일 수 있으십니까?\"\n\n\"예. 움직일 수 있습니다. 무기도 사용할 수 있어요.\"\n\n\"그럴 필요 없습니다. 기분 나쁘게 생각하진 마시고요. 이 작전에서 더 이상 깜짝 놀랄 필요 없습니다. 이제-\"\n\n전기가 다시 들어오고, 잠시 후 감옥의 경비 시스템이 울리기 시작했다. 앨런은 서둘러 미국 특수부대 팀의 중앙으로 달려가 말을 건네준 이의 어깨를 두드리며 자신이 준비되었다는 사실을 알렸다.\n\n\"저희랑 떨어지지 마시고, 시키는 대로 움직이세요. 준비된 탈출수단에 도착할 때까지...\""
 TT_ICW_AP.14.a: "\"- 배까지 갑니다.\""
 TT_ICW_AP.14.b: "\"- 비행기까지 갑니다.\""
 TT_ICW_AP.15.t: "로키 라이드"
 TT_ICW_AP.15.desc: "미국 비밀 작전팀이 급히 정박시켜둔 쾌속정을 보고 나서야 심장이 가라앉는 듯 했다. 가는 길에 수많은 인도네시아 경비병력들을 교란시켜야 했고, 순찰차량 운전자 머리에 총을 쏴서 그들을 낙오시키는 동안 승차감은 정말이지 불편하기 그지 없었기 때문이다.\n\n쾌속정에 앉은 이후에도 안도감은 아직 오지 않았고, 보트는 최고 속도로 바다로 떠나갔다. 밤바다의 칠흑같은 어둠 속을 보트가 포효해 나가는 동안, 해안선의 불빛은 저 멀리 가라앉았고, 보트가 파도에 부딪힐 때마자 엔진의 굉음에 귀가 먹먹해지고 바닷물을 한가득 삼켜야 했었다. \n\n엔진의 불협화음이 마침내 누그러지고, 보트를 향한 서치라이트의 눈부신 불빛이 그들을 비추기 시작했다. 호주 국기가 펄럭이는 대형 트롤어선에 쾌속정이 달라붙는 순간, 부드러운 부딪힘의 감촉이 느껴졌다.\"\n\n\"조심, 조심히!\" 미국인 특공대원이 밧줄을 밧줄 사다리를 던지는 호주인 선원들에게 외쳤다. \"정말이지 도망치다 방향까지 잃을 뻔 했구만.\"\n\n사다리에 포프를 매달은 호주인 선원이 갑판에 포프를 내려놓은 뒤 급히 돌아가서 차 한잔을 들고 돌아왔다. \"당신을 집으로 보내주기 위해 왔습니다.\""
 TT_ICW_AP.15.a: "자유의 맛이란."
 TT_ICW_AP.16.t: "스카이 크루즈"
 TT_ICW_AP.16.desc: "앨런 포프는 지상 요원이 기체의 최종 점검을 수행하는 가운데, 알 수 없는 표식의 C-47기가 전방의 시야에 들어오는 것을 보고서야 심장이 흔들렸다. 가는 길에 수많은 인도네시아 경비병력들을 교란시켜야 했고, 순찰차량 운전자 머리에 총을 쏴서 그들을 낙오시키는 동안 승차감은 정말이지 불편하기 그지 없었기 때문이다.\n\n그에 비해, 안정적으로 하늘길을 간다는 전망은 정말이지 매력적인 옵션이었다.\n\n알렌이 비행기에 탑승했을 때, 미군 특공대원들이 비행기에 탑승해 조종사에게 이륙하라는 신호를 주기 전 마지막 점검을 하였다. 엔진의 굉음과 함께 알루미늄의 기체가 활주로 끝의 숲을 몇 피트 짓누르며 휘청인 채 하늘로 떠올랐다.\n\n\"포프 씨, 기분이 어떠십니까?\" 포프의 감방 문을 열었던 특공대원이 맞은편에 앉아 소통을 좌석에 기대놓았다. \"이번 것이 지난번 것보다 더 좋은 놀이기구가 될 것이라고, 약속드리지요.\"\n\n\"그러길 바랍니다.\" 잠시 목을 문지르고서는, \"호주까진 얼마나 걸릴 것 같습니까?\"\n\n그러나 병사의 다음 말을 그는 기억할 수 없었다. 그의 두뇌는 비행기 동체를 찢는 소리와 폭발음에 대한 해석을 처리하기 위해 애쓰고 있었다. 기체가 포프를 자리에서 내동댕이치며 아래로 기울기 시작했다.\n\n조종 장치는 어디에? 비록 그가 C-47기를 조종해본 적은 없었지만, 과연 얼마나 어려울 지-\n\n포프는 그리고 기체 앞부분이 포프가 있던 뒷쪽 부문과 분리되는 장면을 보았고, 금속을 찢는 비명과 함께 분해되면서 떨어지는 순간, 포프의 머릿속에는 단 한가지의 생각만이 떠오를 뿐이었다."
 TT_ICW_AP.16.a: "\"그냥 처음에 죽어버리는 게 나았을지도...\""
