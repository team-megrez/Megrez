 POLITICS_MOHAMMAD_HATTA_ICW_DESC: "모하맛 하타가 납치되었는지 또는 그가 자신의 의지로 PRIM에 가입했는지의 여부는 시대에 남겨진 수수께끼이지만 이제 남은 것은 그가 이제 군도 안팎에서 자유 인도네시아의 얼굴로서 서 있다는 것입니다. 그러나 어떻게 그렇게 되었을까요?\n\n한때 수카르노의 신뢰받는 동맹, 동지이자 측근이었던 모하맛 하타는 이제 대통령의 가장 큰 적으로 서 있습니다. 그러나 누가 뭐라고 주장하든 다른 방법은 없었습니다. 위대한 국가를 향한 수카르노의 야망이 그의 개인적인 명성을 위한 수단으로 바뀌자마자 누군가는 인도네시아의 정의와 공정성을 보호하기 위해 일어나야 했습니다. 그리고 하타 외에는 누가 그렇게 할 수 있었겠습니까?\n\n그러나 하타의 자유 인도네시아 정부는 여전히 짐 속에 기관총을 짊어지고 있습니다. 수마트라 정글 깊숙한 곳에 있는 기유군 파벌은 군사 평의회를 통해 운동의 중추를 형성하고 있으며, 자유로운 공화국에 대한 하타의 꿈은 반드시 그들의 후원으로 달성될 수밖에 없습니다.\n\n하타는 그들이 그것을 허용해주길 바랄 뿐입니다."
 POLITICS_MOHAMMAD_HATTA_POSTWAR_DESC: "전쟁은 승리했고, 수카르노의 이름은 역사상 많은 잠재적 폭군 중 하나로 강등되었습니다. 도시와 시골에는 축하 행사가 가득하며 처음으로 영원처럼 느껴지는 인도네시아는 다시 한 번 자유로워졌습니다.\n\n그러나 정말 그럴까요?\n\n널리 퍼진 도취감 뒤에 있는 모하맛 하타는 새로 수립된 공화국의 안정이 여전히 위험한 상태에 놓여 있으며, 이전 동맹들 중 많은 이들이 권력에 굶주린 채 메르데카 궁을 바라보고 있는 것을 봅니다. 결국 전시 동맹은 전쟁 동안에만 유효하며, 이데올로기 경쟁은 가장 불편한 시기에 급증하는 고약한 습관을 가지고 있습니다. 하타는 이 사실을 너무나도 잘 알고 있습니다. \n\n이제 대통령의 모든 행보는 신중해야 할 것입니다. 그렇지 않으면 민주적 인도네시아에 대한 그의 원대한 비전은 바람 속의 먼지처럼 사라질 것입니다. 그는 정치적 음모에 대해서는 낯설지 않은 인물이지만, 그의 가까운 측근들 중 일부가 \"조용한 갈등\"이라 부르는 이 갈등의 이해 관계는 하타가 다음 단계를 밟도록 밀어붙입니다.\n\n결국 세상을 잃으면 전쟁에서 이기는 것이 무슨 의미가 있겠습니까?"
 FRI_spirit_of_1949: "1949년의 정신"
 FRI_spirit_of_1949_desc: "하타가 봉기를 일으킨 것은 바보들과 순진한 인간들의 마음 속에만 존재하는 번영의 시대의 기억을 더럽히고 싶어서가 아닙니다. 하타는 인도네시아가 위대해질 시간이 너무 늦어지는 것을 보고 봉기를 일으켰습니다. 현대적 이슬람 사회에 대한 샤리르와 낫시르의 이상과 함께 하타는 1949년의 의회 헌법을 되살려 인도네시아를 현대성의 국가로 탈바꿈시키고자 합니다. 인도네시아는 더 이상 후퇴하지 않을 것입니다."
 FRI_growing_pains_rebel: "반란군의 성장통"
 FRI_growing_pains_rebel_desc: "우리 군은 전력을 다해 싸울 수는 있지만 적군에 비해 숫자, 훈련 정도가 모두 부족합니다. 우리의 기존 숙련병들은 죽음, 좌절에 의해 짓밟히고 있습니다. 이를 위해 우리는 PRIM 군사위원회 병력에 점점 더 의존해야 했습니다. 그 이상으로, 우리는 다루 이슬람에 의존해야 했습니다."
 FRI_government_of_administrators: "행정가들의 정부"
 FRI_government_of_administrators_desc: "하타의 정부는 히드라와도 같습니다. 위험하고 교활하며 여러 머리를 가진 그것은 무시할 수 없는 치명적인 힘을 가지고 있습니다. 기술관료, 법률가, 입헌주의자로 구성된 이들 모두가 한 가지에는 동의할 수 있다는 것은 작은 기적입니다. 인도네시아는 술라나 카이사르에 굴복하지 않는 효율적이고 강력한 헌법에 의해 통치되어야만 합니다. 그것은 또한, 불행하게도.. 그들을 하나로 묶는 몇 안 되는 것들 중 하나입니다."
 FRI_indian_ocean_connection: "인도양 커넥션"
 FRI_indian_ocean_connection_desc: "무기, 차량, 경제적 원조 - 이 모든 것이 서인도와 인도양을 경유하여 자유 인도네시아로 유입되고 있습니다. 호주, 미국, 그리고 자유 국가 기구 전체가 그들이 할 수 있는 최선의 방법으로 이 나라를 돕고 있습니다.\n\n그들은 순전히 친절해서 도와주는 것이 아닙니다. 사업 이권, 광물권, 정치적 약속, 이 모든 것이 그들이 반군 정부로부터 뺏어낸 것입니다.\n\n물론 그들이 그것을 영광으로 생각할지의 여부는 두고 볼 일입니다.."
