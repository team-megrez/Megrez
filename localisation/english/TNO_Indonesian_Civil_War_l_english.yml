 POLITICS_SUNGKONO_DESC: "게릴라들에 의해 폐허가 된 곳을 장악하고 있는 쑹코노 장군은 현재 사면초가의 상황입니다. 반군의 저항이 거센 것 뿐만이 아니라, 웡송네고로 주지사의 친일적이고도 협동조합주의적 성향이 현지 민중들의 불만을 가져왔기 때문입니다. 네. 결국 그게 충성의 대가일지도 모릅니다.\n\n자바 섬과 단절된 이상, 게릴라와 맞서 싸우고 민중을 진정시켜야 하는 임무를 맡은 장군의 임무는 군인의 용기만으로 해결하기엔 그 한계가 있습니다. 그의 가장 큰 아군은 해군이지만, 해군의 강력함과 용맹함만으로는 ABDR(인민민주군)의 반복되는 공세를 꺾기는 힘듭니다. 쑹코노는 자신들이 인도네시아의 영혼을 건 위대한 게임의 한 장기말일 뿐이며, 그 자신 또한 이 사실을 잘 알고 있습니다.\n\n그러나 평범한 군인이 가진 것이 오직 용기뿐이라면, 장군은 마땅히 솔선수범하여 나서야 할 겁니다. 수카르노와 그리 멀리 떨어져 있는 지금, 부하들이 그 말고 누구를 의지하겠습니까?"
