 POLITICS_ZULKIFLI_LUBIS_ICW_DESC: "줄키플리 루비스는 네덜란드에서 훈련받은 군사정보원이자 인도네시아 공화국 기술관료들의 수장입니다. 적어도 그가 수카르노 정부에 대항하기 위해 수마트라 반군과 합의에 도달하기 전까진 그랬습니다.\n\n루비스가 그러한 기회를 잡는 것이 이치에 맞았습니다. 무엇보다 그는 처음부터 인도네시아군을 단순한 정치적 조직보다 더 높은 수준으로 전문화하고 훈련시켜야 한다고 수년간 허공에다 외쳤습니다. 그것이 실패하긴 했지만 루비스는 그와 압둘 하리스 나수티온 장군이 최소한 그들이라도 적절한 군대 구성, 즉 루비스와 나수티온의 모델에 따라 형성된, 군에서 몇 안 되는 사단 중 하나인 실리왕이 사단을 이끌 수 있다는 사실에 위안을 얻습니다.\n\n그러나 이제 그러한 문제는 루비스가 직면한 과제에 비하면 사소한 결점에 불과합니다. CIA가 중개한 협정을 통해 반군에 가담한 실리왕이 사단은 수도 자카르타 바로 옆인 서부 자와에서 반란을 일으켰고 사방이 수카르노의 군대에 둘러싸여 있습니다. 압도적 머릿수에 둘러싸인 루비스의 질을 중시하는 군사 프로그램은 이제 궁극적 시험에 직면하게 될 것입니다."
