 POLITICS_ABDUL_MANAF_LUBIS_DESC: "인도네시아 공화국 자유정부의 발원지 깊숙한 곳에서 벌어지는 싸움을 지휘하는 일은 결코 쉬운 일이 아닙니다. 하지만 누군가가 그걸 해야한다면, 그 임무는 압둘 마납 루비스에게 맡겨질 것입니다.\n\n인근에 위치한 일본군 기지 덕분에 자유정부의 맹공에서 살아남은 핵심 도시 팔렘방을 경유하여, 중앙정부가 수마트라 남부로 향하는 고속도로를 확보하기를 바라는 1지방군사령부는 자신들에게 남은 시간이 얼마 없다고 느끼고 있습니다. 그들은 일본군 지원이 언제쯤 도착할지 궁금해하고 있습니다.\n\n의심의 여지 없이 탁월한 재능을 가진 그마저도 이 질문에 대한 답을 알지 못합니다. 그의 부대가 아무리 강력해도 폭풍 속에서 매와같이 견뎌내기 힘들 것이라는 사실만은 잘 알고 있습니다. 그래서 이들은 천황폐하의 물자가 한시라도 빨리 도착하기를 바라고 있습니다.\n\n그런데 이들 또한 간과하는 것이 있습니다. 바로 자유 인도네시아 또한 시간이 촉박하단 사실입니다."
