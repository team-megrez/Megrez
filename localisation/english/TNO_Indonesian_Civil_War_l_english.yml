 POLITICS_ABDUL_KAHAR_MUZAKKAR_DESC: "로빈후드 설화는 적어도 압둘 카하르 무자카르같은 이가 있는 남술라웨시에서는 어울리지 않는 것 같아보입니다. 반봉건적 이슬람 사회주의의 영향을 받은 그는 지역 농민들에게 숭배받고, 지주들 사이에서 잔혹한 이로 악명이 높으며 현재 이 지역 내의 게릴라 부대를 이끌고 있습니다. 그와 지지자들은 술라웨시 섬에서 자카르타 정부와 이들을 둘러싼 이슬람주의 조직인 남술라웨시 게릴라부대를 결성했습니다.\n\n수카르노 정부가 무너지자 남술라웨시 게릴라부대는 섬의 주도 마카사르를 무력으로 장악할 기회를 얻었지만, 얼마 후 수카르노가 남술라웨시 비상정부를 설치하고 방어를 공고화시키면서 물러나야만 했습니다. 그럼에도 무자카르의 게릴라들은 술라웨시 섬에서 여전히 주요한 자유 인도네시아 소속의 군사조직입니다. 그러나 파푸아 섬과의 연결을 통해 지원받는 프르메스타에 비해 OFN의 지원을 받지 못하는 그들은 훨씬 위험한 처지에 놓여 있습니다.\n\n처음 무사카르가 품었던 네덜란드, 일본, 자바, 미국 그 누구의 영향도 받지 않은 사회주의적 이슬람 인도네시아라는 꿈은 술라웨시 섬의 분쟁이 생존 경쟁으로 치닫으면서 점차 뒷전으로 밀려나고 있습니다. 알라의 보호를 제외한다면, 무사카르가 품을 수 있는 유일한 위안은 마카사르에 주둔한 수카르노의 꼭두각시들 또한 그만큼 절박한 상황이라는 것일 겁니다."
