 USA_INS.1.t: "인도네시아 문제"
 USA_INS.1.desc: "백악관 수석 셰프 헨리 할러는 밖에 있는 자들을 위한 클럽 샌드위치 세트를 준비하고 있었다. 델리 요리는 그의 전문 분야가 아니었으나, 위층에서 벌어지고 있는 중요한 회의 일정으로 인해 호화로운 식사를 준비할 겨를이 없었다. \"몇 분 내로 끝납니다!\" 잘 알려진 스위스 억양의 목소리가 집사의 귀에 들렸다. 정신없이 요리를 준비하던 할러가 한숨쉬었다. \"대체 집무실에 무슨 일이 벌어지고 있는 겁니까?\"\n\n\"인도네시아랍니다.\" 백악관 집사 유진 앨런이 답했다. \"국방부, 국무부, CIA 전부 있다고 합니다.\"\n\n\"그 조종사랑 호주 배 사건입니까?\" 그 말에 앨런이 고개를 끄덕였다. \"그러면 이미 충분히 본 것 아닙니까? 아닌가요?\"\n\n\"그럴지도 모르지만, 또 다른 재앙이 될지도 모르죠. 이미 아프리카는 엉망이고, 우리는 거기 갇혀 있으며, 이제 머나먼 곳에서 도다른 전쟁을 앞두게 될지도 모릅니다. 아마 그 전쟁에 뛰어드는 것은 별로 대중에게 인기가 없겠죠.\"\n\n\"그러면 그 전쟁을 피하는 게 상책인 것 아닌가요?\\" 할러가 완성된 샐러드를 접시에 플레이팅하기 시작했다. \"이렇게나 전쟁이 많은데, 모든 전쟁에서 이길 수도 없고, 모든 전쟁에 참여할 수도 없는 노릇 아니겠습니까.\"\n\n\"대통령 각하께서도 그리 생각하시는 듯하지만, 비서관들은 아니라고 하는군요.\" 앨런이 접시를 트레이에 올려놓았다. \"그 대화를 들었는데, 호주인들이 거절할 이유를 설명하더군요. 아니, 거절하는 것으로 만족하지 못할 겁니다. 우리가 휘티히가 죽는 꼴을 보고 싶어 하듯, 그들 또한 수카르노가 지옥에 떨어지는 것을 간절히 원하고 있다는 거죠. 그리고, 저들은 미국에 모든 것을 맡길 수 없다고 말했습니다. 그렇지 않으면 일본이 지역 전체를 석권해 버릴지도 모른다나요.\"\n\n할러는 묵묵히 플레이팅을 끝내갔다. \"알렌? 그러면 이제 대통령이 어떤 결정을 내리셨는지 말할 시간인 듯 하군요.\""
 USA_INS.1.a: "더욱 불을 붙인다는군요."
 USA_INS.1.b: "놔둔답니다."
 USA_INS.2.t: "인도네시아의 자유"
 USA_INS.2.desc: "백악관 수석셰프 헨리 할러가 축하연을 준비하는 동안 백악관 직원들의 환호성이 들려왔다. 이번 메뉴는 계란 프라이, 새우 크래커, 피클을 곁들인 나시고렝(볶음밥), 이칸 바카르(생선구이), 사유르 아셈(야채수프), 바나나 잎으로 찐 쌀밥까지, 아마 그가 미국에서 요리하리라 생각했던 음식 메뉴라곤 생각하지 못했을 테고, 전쟁이 터지기 전까진 들어 본 적도 없는 요리도 있었다. 하지만 이번 준비는 헛되지 않았다. 기나긴 밤, 스트레스, 좌절이 끝나는 축제의 날이기 때문이었다.\n\n\"한 명 분 추가입니다!\" 백악관 비서 유진 앨런이 들어오며 외쳤다. \"일본, 수카르노, 두 놈을 우리 힘으로 물리쳤습니다! 아이젠하워가 재선한 이래 백악관이 이렇게나 행복한 분위기인 건 처음 보는 듯하군요.\"\n\n\"도심 분위기는 어떻답니까?\"\n\n\"헬레네에에게 전화해 봤는데, 벌써 잔치 분위기라 합니다. 많은 시민이 그들의 친족인 파병 장병들을 기억하고 있고 이제 그들이 돌아올 수 있게 되었으니까요, 뭐, 이번 전쟁이 옳냐 그르냐 논쟁할 수 있겠지만, 이제 우리가 이겼고 전쟁은 끝났습니다.\"\n\n\"그렇겠죠.\" 할러가 사유르 아셈의 간을 보며 말했다. \"하지만, 하타가 이 모든 일이 끝나도 공영권에 잔류할지도 모른다고 하더군요. 사실입니까? 저희가 이렇게나 쏟아부을 가치가 있었나요?\"\n\n\"공영권에 들어가더라도, 도쿄가 내건 조건이 아닌 하타 스스로 내건 조건 아래 들어갈 겁니다. 그리고 그 뒤에 누가 그들을 그곳에 가게 했는지 알고 있는 많은 이들이 있습니다.\" 그가 쟁반을 집어 들었다. \"식당은 원하는 것을 결정하지만, 주방에선 셰프가 원하는 방식으로 요리하죠.\"\n\n\"그렇습니다.\" 할러가 미소 지었다."
 USA_INS.2.a: "삼발을 곁들여 드시죠."
 USA_INS.3.t: "실패의 냄새"
 USA_INS.3.desc: "유진 앨런이 이 일을 싫어하던 때도 있었다. 미국 엘리트들이 모든 것이 정상인 것처럼 보이는 임무를 맡으면서, 자신과 피부색이 같은 자들이 권리를 위해 싸우고, 죽는 것을 지켜볼 때 느끼는 괴리감 때문이였다. 케네디가 암살당했을 때도 그가 장례식 행사를 주관했다. 그리고 오늘, 군인들, 외교관들, 호주의 고위인사들, 백악관의 다양한 직원들이 TV 화면을 보면서 침울한 표정을 짓는 것을 보아야 하는 날이 될 것이다.\n\n화면엔 CBS 뉴스가 중계되고 있었다. 휴이 헬리콥터가 마지막으로 남은 OFN 병력을 탑승시키고 인도네시아 군도를 떠나는 영상이 전 세계에 퍼졌다. 자유 인도네아군이 점령하고 있던 도시에 정부 탱크가 진입하는 장면도 보였다. 한때 대의에 헌신하던, 이제는 피난민이 된 군중들이 비행장에서 탈출을 갈구하며 비행기 바퀴를 움켜쥔 채 C-130에 몰려들고 있었다. 그리고 이들은 지구 반대편에서 알렌이 가벼운 알콜음료를 제공하는 동안, 모든 것이 무너지는 것을 지켜보고 있어야 했다.\n\n유진은 이 초현실적인 환상의 세계를 분명 싫어했다. 하지만 집으로 돌아오면 상황이 더 나쁠 것이라는 사실 또한 알고 있었다. 그는 동네에 사는 사람들 중 해외에서 군 복무를 하고 있는 아들이 있다는 말을 들은 적 있다. 그들 중 일부는 마지막 비행기에 탑승했을 지도 모른다. 이들 중 일부는 탈출하지 못하거나, 아니면 이미 알링턴 국립묘지에 있을 지도 모른다. 그들은 이 모든 것에 혐오감을 느꼈고, 그 혐오감을 그에게 표출했다. 톰 아저씨 같이 착한 사람들이, 이 고통으로 가득한 세계에 속하지 않아야 할 사람들이, 계속해서 살아갈 것을 강요받고 있었다.\n\n자유 세계는 실패했으며, 흘린 피, 폭탄, 유대감은 무의미한 것으로 변했다. 이 방에 있는 자들은 어마어마한 대가를 치루고도 공영권을 물리치는 데 실패했다. 유진이 자신의 아들의 눈을 바라보며 \"그래, 아들아, 이 나라는 지구상에서 가장 위대한 나라란다\"라고 말해야 했으나, 이를 뒷받침할 진정성 있는 근거가 없어졌다."
 USA_INS.3.a: "모두 불타버렸다."