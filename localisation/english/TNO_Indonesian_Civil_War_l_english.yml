 POLITICS_AHMAD_HUSEIN_DESC: "인도네시아 의용군 파벌의 지도자인 아마드 후세인은 수마트라계 장교이며 예전 일본이 형성한 의용군에서 성장했습니다. 그는 항상 인도네시아 정부에 대항하여 반발해오지는 않았습니다. \n\n처음에 일본이 와서 네덜란드 제국주의를 종식시켰을 때 그와 수카르노는 같은 편이었습니다. 그러나 20년간 수카르노의 통치는 자카르타의 PETA 장교들에게 지원을 유리하게 몰아주면서 수마트라 자치권에는 손실을 불러왔습니다. 또한 기유군 대령들은 인도양 연안에 있는 자신들의 위치를 유리하게 활용하여 풍부한 현지 코프라와 고무를 통한 인도, 호주, 미국과의 이면거래에 점점 더 의존하게 되었습니다.\n\n아마드 후세인은 하타를 자유 인도네시아의 상징으로 활용하는 바로 그 아이디어를 내놓았습니다. 수카르노가 계엄령을 선포했을 때 후세인은 군부 기술관료, 실리왕이의 특수부대 반군, 프르메스타와 거래를 시작했습니다. CIA의 지원과 수탄 샤리르의 수카르노에 대한 적개심을 이용함으로써 하타는 우리에게 납치되어 새로운 인도네시아의 지도자가 될 것입니다.\n \n그 작업은 마무리되었고 이제 후세인은 다음 작업으로 넘어갑니다. 수카르노가 더 이상 존재하지 않을 때까지 계속해서 싸우는 것입니다. 코프라와 고무가 흐를 것이고, 수마트라와 그 기유군의 힘으로 카르노이트의 실정을 종식시킬 것입니다."
