 POLITICS_GRANTLEY_ADAMS_WIF1_DESC:0 "최근 전직 식민지 섬들의 잡탕모임인 서인도 제도 연방에 대한 소란에 문제가 늘어나고 있음에도 불구하고, 미국은 그랜틀리 허버트 애덤스 총리에 대한 신뢰를 유지해왔습니다. 모든 면에서 볼 때 그들의 신뢰는 잘못된 것이 아닙니다. 엉클 샘이나 OFN의 노예 같은 애완동물은 아니지만, 애덤스가 온건한 사람 - 유명한 배를 흔들기 싫어하는 사람이라는 것은 부정할 수 없습니다. 서인도 제도의 작은 섬인 바베이도스 출신의 수상은 옥스퍼드 대학교 재학 시절부터 헌신적인 자유주의자였습니다. 이를 위해 그는 1958년 선거 이후 미국의 감독하에 세계 시장에 연방을 통합하는 것을 목표로 하는 여러 개혁의 지지자였습니다. 그러나 동시에 애덤스와 카리브해 내에서 커져가는 좌파 운동은 서로를 증오하고 있었습니다. 애덤스는 자기를 보며 이 섬들의 한낱 미국과 OFN 식민지 총독이라고 비난하는 그들을, 자신이 보장하기 위해 노력한 경제적 자유를 뒤집어버리겠다고 위협하는 제멋대로인 급진파로 보고 있습니다.\n\n수상으로서 애덤스의 가장 도전적인 임무 중 하나는 연방 내에서 가장 크고 영향력 있는 두 섬인 트리니다드 토바고와 자메이카 사이의 균형을 유지하려는 시도였습니다. 더 작고 자주 잊혀지는 바베이도스를 포함한 '리틀 텐' 의 필요성과 함께요. 연방 전역에서 정치적, 계급적, 인종적 분열에 대한 정치적 긴장이 고조되기 시작하면서 그랜틀리는 곧 자신과 연방의 패기가 시험받고 있다는 것을 보게 될 것입니다."
 POLITICS_GRANTLEY_ADAMS_WIF2_DESC:0 "그랜틀리 허버트 애덤스 총리가 미국의 지원을 거부했다는 소식은 그들의 동맹들과, 반대 세력들에게 모두 충격을 주었습니다. 연방 내에서 가장 부유하던 두 구성국인 자메이카와 트리니다드 토바고가 떠나는 재앙 이후, 미국은 의심할 여지 없이 오랜 파트너인 애덤스가 더 많은 지원을 제공해주겠다는 그들의 제안을 순순히 받아들일 것이라고 생각했습니다. 그러나, 미국의 지배에 싫증이 났건, 아니면 단순한 낙관론일 지도 모르는 어떤 이유 때문에 그랜틀리는 정중하게 미국인의 제안을 거절했습니다. 물론 미국과 서인도 사이에 이미 체결되었던 관계를 변하게 하지는 않겠지만, 이 거절은 카리브해 섬들이 보다 독립적인 길을 걷는 의미를 뜻하기도 하였습니다.\n\n그럼에도 이러한 변화가 지역 민족주의자들을 고양시킬 수 있다는 모든 희망에도 불구하고, 그러한 거절의 결과는 애덤스와 그 길을 택한 자들의 족쇄가 될 수 있습니다. 결국, \"리틀 텐\"은 조그만한 섬들의 연합체에 불과합니다. 그들을 지탱하던 두 커다란 경제적 주축은 이미 사라졌기에, 불안정한 세계의 경제의 파도에서 살아남기 위해 그들이 할 수 있는것은 거의 없습니다. 장기적으로 보건, 아니면 그 선택이 오만하건, 아니면 원칙적이건, 무모해 보이건 간에, 이제 그랜틀리의 선택을 정당화하거나 비난할 수 있을지에 대한 여부는 오직 시간만이 결정해 줄 것입니다."
 POLITICS_GRANTLEY_ADAMS_WIF3_DESC:0 "서인도 연방에 남은 잔재들을 미국에 종속시키기로 한 그랜틀리 허버트 애덤스의 결정은 안전하고, 올바른 선택이었습니다. 또한 이 선택은 그의 정적들이 그를 보았던 생각과, 그를 비난하던 근거를 검증하는 일이기도 하였습니다. 자메이카와 드리니다드 토바고가 떠남으로서 그는 연방의 경제적 생존을 유지하기 위해 워싱턴 아래 의 통제 아래에 두는 거래를 해야 했습니다. 그랜틀리 정부가 원하는 모든 행동은 엉클 샘의 승인을 받아야 하고, 모든 예산안은 미국 의회에서 통과되며, 연방군은 미국남부군사령부의 관할 아래 있습니다. 이전부터 독립 운동가들에게 모욕과 좌절으로 받아들여졌던 서인도의 주권은 이제 갈기갈기 찢기고 조롱당한 듯 극히 명목상으로만 남게 되었습니다.\n\n하지만, 애덤스는 그 대가를 받을 것이라고 생각합니다. 주권의 상실은 슬픈 일이지만, 이는 연맹을 지속적으로 유지하도록 하는 유일한 방법입니다. 적어도, 그것이 그에게 희망을 가지게 하였습니다."
 POLITICS_ERIC_WILLIAMS_TRI_DESC:0 "공무원이자, 학자이며, 건국의 아버지인 트리니다드 토바고 총리인 에릭 윌리엄스는 수많은 업적을 남겼습니다. 1911년 프랑스계 크리올인의 유복한 가정에서 태어난 그는 처음에는 정치가리기보다는 학자의 길을 걸었습니다. 재능 있는 학자 윌리엄즈는 영국 옥스포드에서 공부할 수 있을 정도의 장학금을 받았습니다. 1935년 그는 역사학 학사 학위를 취득후, 1938년에 박사 학위를 취득하였습니다. 그가 쓴 논문인 \"경제적 측면에서의 서인도 제도 노예제와 노예 무역의 폐지\"는 대형제국의 역사학과 노예제 연구에서 획기적인 지표가 되었습니다.\n\n에릭 윌리엄스의 삶은 2차 세계대전의 종식과 영국의 붕괴로 인해 극적인 변화를 겪었습니다. 서인도 연방이 구 영국, 네덜란드, 프랑스의 카리브해 영토를 관리하기 위한 수단으로 성립될 무렵, 윌리엄스는 트리니다드 섬과 토바고 섬 정계에서 지도적인 인물이 되어 연방 내 국민들에 의한 다수결적 통치제제를 주장하였습니다.\n\n서인도 연방을 통일적 체제를 수립하려는 그의 계획이 실패하자, 윌리엄스는 독립의 때가 무르익었다고 결심했습니다. 이제 이 뛰어난 학자는 트리니다드 토바고를 완전히 독립된 국가로 전환하는 과정을 항해하는 임무를 맡게 되었습니다."
 POLITICS_ERIC_WILLIAMS_WIF_DESC:0 "공무원이자, 학자이며, 연방의 아버지인 카리브 연합 총리인 에릭 윌리엄스는 수많은 업적을 남겼습니다. 1911년 프랑스계 크리올인의 유복한 가정에서 태어난 그는 처음에는 정치가리기보다는 학자의 길을 걸었습니다. 재능 있는 학자 윌리엄즈는 영국 옥스포드에서 공부할 수 있을 정도의 장학금을 받았습니다. 1935년 그는 역사학 학사 학위를 취득후, 1938년에 박사 학위를 취득하였습니다. 그가 쓴 논문인 \"경제적 측면에서의 서인도 제도 노예제와 노예 무역의 폐지\"는 대형제국의 역사학과 노예제 연구에서 획기적인 지표가 되었습니다.\n\n에릭 윌리엄스의 삶은 2차 세계대전의 종식과 영국의 붕괴로 인해 극적인 변화를 겪었습니다. 서인도 연방이 구 영국, 네덜란드, 프랑스의 카리브해 영토를 관리하기 위한 수단으로 성립될 무렵, 윌리엄스는 트리니다드 섬과 토바고 섬 정계에서 지도적인 인물이 되어 연방 내 국민들에 의한 다수결적 통치제제를 주장하였습니다.\n\n카리브 연방을 단일국 연방체제로 개혁하려는 그의 계획이 성공한 이후, 윌리엄스는 이 연합의 초대 총리로 부상했습니다. 이 뛰난 학자는 앞으로 이루어질 정치, 경제적 통합에서 수반될 고통을 완화시키기 위해 바쁜 시간을 보내야 할 겁니다."
 POLITICS_NORMAN_MANLEY_WIF_DESC:0 "자메이카가 서인도 연방을 하나로 묶어주는 접착제라면, 노먼 맨리는 서인도 제도를 단일 정치체로 계속 존재하게 해주는 가장 지대한 역할을 하는 인물이라고 볼 수 있습니다. 비록 그의 반대자들은 이 사실을 잊고 싶어하겠지만, 맨리는 오랜 시간동안 자메이카 국민들을 위해 싸워왔습니다. 대공황 시기, 맨리는 사촌형인 산업노동조합의 지도자인 알렉산더 부스타마테와 함께 인민민족당을 창당했습니다.\n\n1940년대는 맨리와 자메이카에 커다란 변화를 주었습니다. 1943년 인민민족당은 부스타만테의 자메이카 노동당과 분열되었으며, 1944년 선거 개최가 승인된 이후, 40년대 후반이 되자 자메이카와 이웃 섬들의 운명을 영원히 바꾸게 되는 순간이 왔습니다. 2차 세계대전의 종식은 자메이카를 2세기만에 처음으로 주인이 없는 상태로 만들었습니다. 명목상 자메이카가 독립하면서 맨리는 선거에서 승리함과 함께 초대 자메이카 총리가 되었습니다. 그러나 얼마 지나지 않아, 미국은 이 지역의 옛 식민지 섬들을 모두 모아 서인도 연방을 설립하겠다는 계획을 요구하였습니다. 연방에서 가장 커다란 경제체제를 담당하는 지역의 총리로서, 그는 기꺼이 그 중요한 역할을 수행해나갔고, 정적 부스타만테와 자주 충돌해 왔습니다.\n\n최근 진행된 독립 유부를 가르는 국민투표의 부결은 노먼 맨리를 새로운 지위로 끌어올렸습니다. 독립이 부결됨에 따라 맨리는 국민들로부터의 그의 신임을 다시금 확보하였고, 통합된 서인도 연방을 만들기 위한 헌법 개정안을 다시 만드는것을 허락받았습니다. 많은 이들이 그를 워싱턴의 애완견과 다를 바 없다고 비우식도 하지만, 맨리는 앞으로 몇 년 뒤에 그의 결정이 긍정적인 결과로 그들에게 돌아올 것이라고 확신하고 있습니다."
 POLITICS_ALEXANDER_BUSTAMANTE_DESC:0 "그가 무슨 생각을 가진 지와는 별개로, 알렉산더 부스타만테가 자메이카 역사에서 가장 결정적인 인물 중 한 명으로 기억될 것이라는 사실은 결코 부정할 수 없을 겁니다. 1884년 윌리엄 알렉산더 클라크라는 이름으로 태어난 그는 사실 노먼 맨리 전 총리의 사촌입니다. 부스타만테는 1930년대 자메이카에서 영국의 식민 통치에 반대하는 거침없는 발언을 통해 처음 명성을 떨치기 시작했습니다. 그의 독립운동은 1940년대 본격화되어 3년 동안 감옥에 수감되도록 만들기도 하였습니다.\n\n전쟁에서 영국이 패배하고, 서인도 연방이 설립된 이후 몇 년 동안 부스타만테는 자유롭고, 독립적인 자메이카라는 목표를 위해 끊임없이 활동하였습니다. 과거와 차이점이라면, 한때 영국에 대항했던 그는 이제 연방과 그 주인인 미국과 싸워야 했습니다.\n\n국민투표에서 독립을 이끌게 하는 선봉으로서, 부스타만태가 신 정부에서 지배적 입지를 차지하는 것은 지극히 당연한 일이였습니다. 다시 독립된 자메이카의 첫 총리로서, 부스타만테는 일생일대의 승리를 거두었습니다. 비록 그가 OFN의 의존회원국으로서 자메이카의 지위를 마지못해 받아들였다고는 하지만, 총리직은 이제 바뀌었습니다. 이제 자메이카는 더 이상 제국의 식민지가 아닙니다."
 POLITICS_ALEXANDER_BUSTAMANTE_AUTHDEM_DESC:0 "그가 무슨 생각을 가진 지와는 별개로, 알렉산더 부스타만테가 자메이카 역사에서 가장 결정적인 인물 중 한 명으로 기억될 것이라는 사실은 결코 부정할 수 없을 겁니다. 1884년 윌리엄 알렉산더 클라크라는 이름으로 태어난 그는 사실 노먼 맨리 전 총리의 사촌입니다. 부스타만테는 1930년대 자메이카에서 영국의 식민 통치에 반대하는 거침없는 발언을 통해 처음 명성을 떨치기 시작했습니다. 그의 독립운동은 1940년대 본격화되어 3년 동안 감옥에 수감되도록 만들기도 하였습니다.\n\n전쟁에서 영국이 패배하고, 서인도 연방이 설립된 이후 몇 년 동안 부스타만테는 자유롭고, 독립적인 자메이카라는 목표를 위해 끊임없이 활동하였습니다. 과거와 차이점이라면, 한때 영국에 대항했던 그는 이제 연방과 그 주인인 미국과 싸워야 했습니다.\n\n부스타만테는 항상 자메이카의 독립을 꿈꿔 왔지만, 그것이 이런 방식으로 이루어 질 것이라고는 상상도 하지 못했습니다. 자연스레 그는 정적 노먼 맨리에 대항하여 발생한 블랙 파워 시위를 지지했습니다. 그러나 이러한 시위의 폭력 강도가 증가함에 따라 부스타만태는 자신이 명목상 지도하고 있는 이 시위를 통제할 수 없다는 사실을 깨달았습니다. 맨리가 부스타만테를 도와 스스로 사임함으로서 최악의 혼란만은 진정시킬 수 있었고, 이제 미국과 그들이 주도하는 OFN에 얽매이지 않는 독립 자메이카의 오래된 꿈의 희망이 보입니다. 그럼에도 불구하고, 부스타만테와 이들을 바라보는 관찰자들에게자메이카를 괴롭히는 질병은 일시적으로 처치된 것이지, 완전히 치료되지 않았다는 사실은 너무나도 명백해 보입니다."
 POLITICS_MAKANDAL_DAAGA_DESC:0 "국민공동행동위원회의 창립자 마칸달 다아가는 혁명의 여파로 트리니다드 토바고의 지도자가 될 것이라고는 전혀 예상하지 않았습니다. 솔직히 말해서, 그가 도움을 주었던 블랙 파워 운동은 처음에 윌리엄스 정부의 붕괴를 계획하지도, 선동하지도 않았습니다. 그러나 지금 구 정부는 완전히 무너졌습니다. 예상치 못한 트리니다드 방위군 내부 불만분자들이 시위대에 동조하고, 총파업 등은 시위를 눈덩이처럼 불어나게 해서 윌리엄스를 끝내 사임시켰습니다.\n\n이렇듯 놀라운 방법으로 승리를 거둔 이후 진행할 확고한 계획이 없음에도 불구하고, 다가는 자신을 우유부단함 속에 가두지 않았습니다. 군의 도움으로, 그는 혁명의 광기에 휘말린 섬에 약간의 평화를 가져다 줄 수 있는 신정부를 선언하는데 관심을 가지고 자신을 임시 대통령으로 선언하였습니다. 다가는 트리니다드 토바고의 아프로, 인도인들에게 더 나은 미래를 가져다 줄 수 있다는 희망 아래 그 순간에 도박을 하였으며, 그는 그 일의 적임자가 될 것입니다."
