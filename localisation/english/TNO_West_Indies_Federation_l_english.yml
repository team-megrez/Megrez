 WIN_jamaican_nationalism3_desc:0 "시위대들은 겁에 질렸습니다. 정치인들은 침묵합니다. 킹스턴 전역이 고요합니다. 우리가 잊어먹은게 없는 한 말이죠..."
 WIN_jamaican_nationalism4:0 "자메이카의 부담을 완화시키기"
 WIN_jamaican_nationalism4_desc:0 "우리는 자메이카가 짊어지고 있는 부담을 덜어주었지만, 민족주의자들의 활동은 여전히 활발합니다. 그래도, 이제 정치인들은 우리 편이 되었습니다."
 WIN_splitting_apart:0 "분열 직전"
 WIN_splitting_apart_desc:0 "서인도제도는 여러가지 사건으로 인해 세 번째의 분열 위기에 처햇습니다. 미국 또한 끊임없는 개입에 지쳐가고 있으며, 정부조차도 군대의 배신을 피하기 위해 특정 지역에서의 징집을 기피하고 있다고 합니다. 이는 마지막 분열의 단초가 될 지도 모릅니다."
 WIN_splitting_apart2:0 "분열 직전"
 WIN_splitting_apart2_desc:0 "서인도제도는 여러가지 사건으로 인해 세 번째의 분열 위기에 처햇습니다. 미국 또한 끊임없는 개입에 지쳐가고 있으며, 정부조차도 군대의 배신을 피하기 위해 특정 지역에서의 징집을 기피하고 있다고 합니다. 이는 마지막 분열의 단초가 될 지도 모릅니다."
 WIN_history_occupation:0 "점령의 역사"
 WIN_history_occupation_desc:0 "이제 서인도제도는 세 번째 미군 점령하에 놓이게 되었고, 우리는 그 여파를 처리해야 합니다. 우리 산업이 완전히 붕괴될 때마다 경제에는 영원한 흉터가 남게 되었습니다."
 WIN_economic_meltdown:0 "경제 붕괴"
 WIN_economic_meltdown_desc:0 "서인도제도 연방의 거의 절반을 짊어지던 섬을 잃은 이후, 경제는 죽음의 소용돌이 속으로 빠졌습니다."
 WIN_economic_meltdown2:0 "경제 붕괴"
 WIN_economic_meltdown2_desc:0 "정부는 서인도제도 경제의 완전한 붕괴를 막기 위해 광범위한 조치를 취했습니다. 이 조치는 국내에서 인기가 없을 지라도 연방의 생존을 위한 필수적인 것으로 증명될 것입니다."
