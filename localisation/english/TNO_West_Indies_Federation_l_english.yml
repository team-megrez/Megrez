 WIN_jamaican_nationalism_desc:0 "자메이카는 트리니다드 토바고와 함께 연방 재정의 43%를 책임지면서 양국은 연방 전체를 짊어지게 되었습니다. 이는 양국 섬의 경제성장을 거의 완전히 중단시켰고, 이곳 사람들은 연방제에 대해 분개함과 함께 가장 민족주의적인 성향을 띄게 되었습니다."
