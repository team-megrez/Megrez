 BKF_idea_remnant_francophilia: "잔존하는 프랑스 추종자"
 BKF_idea_remnant_francophilia_desc: "이전에 오트볼타로 알려진 모실란드라는 나라는, 몇 안되는 협력자들을 볼 수있는 구 프랑스 식민지 중 하나이며, 이는 외교적, 경제적으로 나아가는 유일한 통로이자 안정을 보장하는 유일한 길이기 때문이었습니다.\n\n친프랑스파들이 서서히 교체되고 있기는 하지만, 프랑스 식민주의의 유령은 모실란드 정부가 내리는 모든 결정 뒤에 여전히 존재합니다."
 BKF_idea_relative_democracy: "상대적 민주주의"
 BKF_idea_relative_democracy_desc: "모실란드의 민주주의 시스템은 완벽하지 않을 수 있지만 여전히 어느 정도는 기능하고 있으며 적어도 어느 정도는 민주적입니다.\n\n국가가 보급 문제로 이 시스템을 구성하는 데 어려움을 겪고 있는 동안, 이 시스템은 당분간은 모실란드 주민들에게 충분히 만족스러운 시스템으로 여겨집니다. 그러나 그 만족이 계속될지는 두고 보아야 할 일입니다."
 POLITICS_MAURICE_YAMEOGO_DESC: "모리스 야메오고가 프랑카프리케 사상에 그토록 헌신하는 이유를 이해하려면 별명 '무슈 모리스', 그의 과거를 알아야 합니다. 단순히 기독교에 관심이 있다는 이유만으로 자기 가족에게도 외면당하고 멸시당한 야메오고는 신학교에 입학하기 위해 떠났습니다. 하지만 그는 기독교의 규범과는 거리가 멀었습니다. 야메오고는 성직자가 되고 싶었지만, 여자와 연회를 매우 좋아했습니다. 1939년 그는 졸업하지 않은채 신학교를 떠났고, 프랑스 식민지 행정부에 사무원으로 고용되었습니다. 이 매우 권위있는 직책은 성공, 안보, 명성을 의미했고, 서아프리카에서 전쟁이 격화되는 동안, 야메오고는 \"진화된\" 아프리카인들의 천국인 아비장으로 보내졌습니다.\n\n자유 프랑스가 해준 보상은 야메오고의 야망과 함께 그가 서아프리카에서 프랑스의 대의를 충실히 따르도록 만들었습니다. 그가 고국으로 돌아오자 현재 모실란드 공화국으로 불리는 오트 볼타 정부의 대중적인 찬사를 받았지만, 상고르와 같은 다른 아프리카 지도자들과의 협업을 거부했습니다. 그 후 야메오고는 의회 반대 세력을 모두 제거하고 적들을 모두 숙청하고 일당제를 실시했습니다.\n\n야메오고는 모실란드가 자유롭고, 단결되고, 민주적인 공화국이며 아프리카 해방의 빛나는 본보기라고 주장하지만, 이는 사실과 거리가 있습니다. 모실란드는 분열되고, 약하고, 독재적인 국가이며 프랑스와 국경을 접하고 있는 더 강력한 군벌들로부터 자신을 방어하기 위해 프랑스의 도움에 전적으로 의존하고 있습니다. 지금은 전략이 먹히고 있지만, 자유 프랑스의 지원이 중단되면 야메오고는 고립될 것입니다. 드골과 자주 만나 좋은 관계를 유지하고 있지만, 언젠간 무리가 올 것입니다."
