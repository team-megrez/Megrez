 ZIM_segregation: "인종분리"
 ZIM_segregation_desc: "남아프리카와 마찬가지로 남로디지아 인구의 대부분은 아프리카 흑인 원주민이지만, 영어를 사용하는 소수 백인이 모든 정치권력을 장악하고 인종분리 제도를 시행하고 있습니다. 연합으로 통합되는 과정에서도 이러한 역학 관계는 거의 변하지 않았고 오히려 더 심해졌으며, 분리 독립으로 이것이 갑자기 사라지지도 않을 것 같습니다."
 ZIM_idea_responsible_government: "책임정부"
 ZIM_idea_responsible_government_desc: "백인 정착자들은 수년 동안 지역만의 책임정부를 위해 로비를 벌여왔지만, 영국 남아프리카 회사, 남아프리카, 영국 모두 남아프리카로의 통합을 선호했고 우리 식민지는 남아프리카에 하나의 주로 통합될 수밖에 없었습니다. 그러나 우리는 마침내, 만일 1922년에 부여되었더라면 만들었을 것보다 더 광범위한 형태로, 책임정부를 이룩했습니다."
 ZIM_idea_gonarezhou: "고나레주 사냥 보호구역"
 ZIM_idea_gonarezhou_desc: "칠로조의 사암 절벽을 중심으로 다양한 경관을 자랑하는 고나레주 지역은 다양한 야생동물이 서식하는 자연 명소입니다. 정부는 이 지역을 사냥 보호구역으로 지정하여 야생동물이 마음껏 번성할 수 있도록 보호하고 있습니다."
 ZIM_idea_protected_wildlife: "야생동물 보호"
 ZIM_idea_protected_wildlife_desc: "남로디지아 정부는 사바나에서 번성하는 야생동물을 보호하기 위해 추가 예산을 투입하기로 했습니다."
 ZIM_idea_safari_tourism: "사파리 관광업"
 ZIM_idea_safari_tourism_desc: "야생동물 보호에 대한 투자가 결실을 보고 있으며, 서방 세계 각지에서 남아프리카의 동물을 보기 위해 사파리 관광객이 느리지만 꾸준히 유입되고 있습니다."
 ZIM_ECO_1: "남로디지아 설탕 산업 부흥"
 ZIM_ECO_1_desc: "절실히 필요했던 남로디지아 설탕 산업에 대한 투자가 조금씩 성과를 내기 시작했습니다."
 ZIM_ECO_2: "옥수수 농가 지원"
 ZIM_ECO_2_desc: "옥수수 농가를 지원함으로써 더 저렴한 농산물을 생산할 수 있게 되었습니다."
 ZIM_ECO_3: "로디지아 축산 노동 및 운영 회사에 투자"
 ZIM_ECO_3_desc: "로디지아 축산 노동 및 운영 회사 투자로 육우 산업이 10배 성장했습니다."
 ZIM_ECO_4: "남로디지아 경제 안정화"
 ZIM_ECO_4_desc: "소고기 수출의 작은 호황으로 남로디지아 경제가 안정되기 시작했습니다."
 ZIM_ICA: "산업조정법"
 ZIM_idea_unencumbered_railway_works: "방해받지 않는 철도 작업"
 ZIM_idea_unencumbered_railway_works_desc: "로디지아 사바나를 가로지르는 기반 시설의 공사를 방해하던 악명 높은 철도 노조를 강력하게 억압하면서, 마침내 수년 동안 표류 중이던 기반 시설 계획을 진행할 수 있게 되었습니다."
 ZIM_idea_healthy_trade_union_relations: "노동조합과의 협력"
 ZIM_idea_healthy_trade_union_relations_desc: "우리는 로디지아 사바나를 가로지르는 기반 시설의 공사를 방해하던 악명 높은 철도 노조와 합의에 도달했습니다. 양측이 서로 양보한 이번 합의로 우리는 다시 단결해 자신 있게 미래로 나아갈 수 있게 되었습니다."
 ZIM_idea_southern_rhodesia_currency_board: "남로디지아 통화위원회"
 ZIM_idea_southern_rhodesia_currency_board_desc: "남로디지아 통화위원회는 연합 가입으로 남로디지아의 통화가 되었던 남아프리카 파운드화의 단계적 폐지와 남로디지아 파운드화의 재도입 사이의 중간 단계를 관리합니다."
 ZIM_idea_southern_rhodesia_central_bank: "남로디지아 중앙은행"
 ZIM_idea_southern_rhodesia_central_bank_desc: "이제 우리는 독립을 달성했으므로 우리 운명을 완전히 통제해야 하며, 여기에는 통화도 포함됩니다. 이제부터 새로 설립된 남로디지아 중앙은행이 우리 나라의 통화를 관리할 것입니다."
 ZIM_attract_immigration_idea: "이민 증가"
 ZIM_saf_tariffs: "관세 도입"
 ZIM_saf_tariffs_desc: "관계가 여전히 경색된 상황에서 남로디지아는 관세 도입을 선택했습니다."
 ZIM_concessions: "무역 양허"
 ZIM_concessions_desc: "양국이 서로에 가진 적대감을 줄이기 위해 남아프리카 공화국에 대한 무역 양허가 이루어졌습니다."
 ZIM_college_1: "유니버시티 칼리지 로디지아 확장"
 ZIM_college_1_desc: "부지 확장을 통해 정부는 이 대학이 아프리카의 싱크탱크가 되기를 희망하고 있습니다."
 ZIM_college_2: "교육 개혁"
 ZIM_college_2_desc: "남로디지아의 연구 및 생산 부문 모두에서 교육 개혁의 효과가 나타나고 있습니다."
 ZIM_nationalise_ult_eco_1: "공익기업 국유화"
 ZIM_nationalise_ult_eco_1_desc: "로디지아를 굴러가게 하는 필수적인 기반 시설을 믿고 맡길 수 있는 주체는 정부밖에 없습니다."
 ZIM_nationalise_ult_eco_2: "철도 국유화"
 ZIM_nationalise_ult_eco_2_desc: "철도를 국유화하면서 정부는 남로디지아의 통제를 강화할 수 있게 되었습니다."
 ZIM_sub_ult_eco_1: "공익기업 보조금 지원"
 ZIM_sub_ult_eco_1_desc: "정부 보조금 덕분에 국내 공익기업이 앞으로 나아가기 시작했습니다."
 ZIM_sub_ult_eco_2: "철도 보조금 지원"
 ZIM_sub_ult_eco_2_desc: "공공 서비스 부문의 추가 보조금 지급으로 이 부문에 작은 호황이 일어났습니다."
 ZIM_hold_rhodesia_mission: "남로디지아 방어"
 ZIM_hold_rhodesia_mission_desc: "우리가 남아프리카의 아프리카너로부터 독립하기 위해서는 우리의 심장부인 남로디지아가 보어 군대의 손에 떨어지지 않도록 해야 합니다. 오래 시간을 끌다 보면 남아프리카를 협상장으로 끌고 올 수 있을 것입니다."
 ZIM_tt_nmf_spawn: "§Y남로디지아 내륙§!에서 §Y제국 충성파§!가 봉기하며, §Y로디지아 연대§!와 추가 §Y제국 충성파§! 병력이 §Y솔즈베리§!에서  생성됩니다.\n"
 ZIM_pro_railway_union: "§Y남로디지아 최고법원§!이 §Y로디지아 철도 노동조합§!에 대해 §G유리§!한 판결을 내렸습니다."
 ZIM_anti_railway_union: "§Y남로디지아 최고법원§!이 §Y로디지아 철도 노동조합§!에 대해 §R불리§!한 판결을 내렸습니다."
 ZIM_tt_decisions_to_retake_nyasaland_and_NR: "§Y북로디지아§! 및 §Y니아살란드§!에 대한 제국의 지배권을 재확립할 수 있는 §Y결정§!이 활성화됩니다.\n"
 ZIM_tt_reform_becomes_authdem: "§Y권위파§!가 §Y개혁당§!의 §Y집권§! 파벌이 됩니다."
 ZIM_tt_rhodesia_and_right_reform_become_united: "§Y로디지아당§!과 §Y개혁당 우파§!가 단일 §Y통합 로디지아당§!으로 통합됩니다.\n모든 시장자유주의 인기도는 권위민주주의 인기도로 전환됩니다.\n"
 ZIM_tt_thomas_nangle_now_leader_of_opposition: "§Y토머스 냉글§!이 §Y개혁당§!의 새 지도자로 선출되었습니다. 그는 야당의 공식 당수가 될 것입니다."
 ZIM_responsible_government: "책임정부 성취"
 ZIM_responsible_government_desc: "이제 우리 땅에 영국식 책임정부를 건설할 때가 왔습니다."
 ZIM_border_infrastructure_sa: "남아프리카와의 국경 기반 시설"
 ZIM_border_infrastructure_sa_desc: "남쪽에서 올 수 있는 침략을 방어하기 위해 국경에 요새를 설치하는 것이 현명한 선택입니다."
 ZIM_issue_passports: "여권 발급"
 ZIM_issue_passports_desc: "우리의 신생 국가는 국민에게 여권을 발급해줘야 합니다."
 ZIM_establish_gonarezhou_game_reserve: "고나레주 보호구역 설립"
 ZIM_establish_gonarezhou_game_reserve_desc: "고나레주는 광활하고 아름다운 야생동물로 가득하며, 우리는 이 자연을 그대로 보존해야 합니다. 우리는 자연환경을 더 잘 보호하기 위해 이곳을 국가 보호구역으로 지정하는 것을 고려해야 합니다."
 ZIM_combat_poaching: "밀렵 퇴치"
 ZIM_combat_poaching_desc: "밀렵은 로디지아의 야생동물에게 큰 위협이 되고 있습니다. 우리는 야생동물 밀렵을 근절하려는 조치를 반드시 취해야 합니다."
 ZIM_attract_wildlife_tourism: "야생동물 관광 유치"
 ZIM_attract_wildlife_tourism_desc: "우리의 자연환경은 축복입니다. 이를 활용하면, 사파리 관광을 유치하여 추가 수익을 창출할 수 있습니다."
 ZIM_anglicize_the_bureaucracy: "관료제 영국화"
 ZIM_anglicize_the_bureaucracy_desc: "우리는 이제 처음으로 우리 자신만을 신경 써도 되기에, 더는 남아프리카의 언어이지만 림포포 강 북쪽에서는 거의 사용하지 않는 아프리칸스어를 관료제에서 쓸 필요가 없습니다. 우리에게는 영어만으로도 충분할 것입니다..."
 ZIM_invite_imperial_experts: "제국 전문가 초청"
 ZIM_invite_imperial_experts_desc: "새로 독립한 조국을 건설하는 데 있어 우리를 이끌 제국의 전문가를 초청하는 것은 매우 중요합니다."
 ZIM_expand_native_reserves: "원주민 보호구역 확장"
 ZIM_expand_native_reserves_desc: "현재 원주민 보호구역은 규모가 작고 인구도 과밀합니다. 원주민 공동체의 번영을 위해 보호구역을 확장하는 것은 당연한 일입니다."
 ZIM_draft_constitution: "헌법 제정"
 ZIM_draft_constitution_desc: "헌법은 우리에게 미래 통치의 안정성과 확실성을 제공할 것입니다. 남로디지아를 위한 헌법을 제정하는 것이 최우선 과제입니다."
 ZIM_establish_the_southern_rhodesia_currency_board: "남로디지아 통화위원회 설립"
 ZIM_establish_the_southern_rhodesia_currency_board_desc: "로디지아 통화를 더 잘 관리하기 위해서는 이 과정을 이끌 통화위원회를 설립해야 합니다."
 ZIM_legalise_sweepstaking: "복권 합법화"
 ZIM_legalise_sweepstaking_desc: "복권이 합법화되면 우리에게 필요한 많은 수입을 제공할 수 있습니다. 새로운 경제를 지속적으로 성장시키기 위해서는 이러한 조치가 필요합니다."
 ZIM_bring_back_the_rhodesia_pound: "로디지아 파운드화 재도입"
 ZIM_bring_back_the_rhodesia_pound_desc: "남아프리카 연합으로부터 독립을 되찾았으니, 옛 화폐인 로디지아 파운드의 복원이 가장 현명할 것입니다."
 ZIM_stable_administration: "안정적 행정"
 ZIM_stable_administration_desc: "책임정부는 국가에 번영과 안정을 가져다줍니다. 빠르게 성장하는 경제를 고려할 때, 이제 우리 정부가 안정적이라고 말할 수 있을 것입니다."
 ZIM_attract_immigration: "이민자 유치"
 ZIM_attract_immigration_desc: "로디지아는 항상 이민자들이 선호하는 곳이었습니다. 이민을 장려하고 이들을 받아들이는 데 필요한 기반 시설을 늘려서 손해 볼 일은 없을 것입니다."
 ZIM_cross_zambezi: "잠베지를 건너서"
 ZIM_cross_zambezi_desc: "잠베지 강 건너편에는 대영제국 붕괴 이후 빼앗긴 북로디지아가 자리하고 있지만, 우리는 아직 같은 국기 아래 있지 않습니다. 하지만 기회가 찾아온다면 우리의 정당한 권리를 되찾을 수 있을지도 모릅니다."
 ZIM_reform_the_education_system: "교육 제도 개혁"
 ZIM_reform_the_education_system_desc: "현재 우리의 교육 제도는... 뭐랄까, 잘 쳐줘도 부족하다고밖에 말할 수 없습니다. 국민의 복지를 개선하기 위해서는 교육 제도를 개혁해야 합니다."
 ZIM_establish_supreme_court: "최고법원 설립"
 ZIM_establish_supreme_court_desc: "책임정부의 필수 요소는 책임성이며, 법률과 헌법의 해석을 담당하는 최고법원을 설립하는 것입니다."
 ZIM_curtail_the_railway_unions: "철도 노동조합 억압"
 ZIM_curtail_the_railway_unions_desc: "철도 노조는 국가 발전에 골칫거리입니다. 철도가 발전하려면 철도 노조를 억압해야 합니다."
 ZIM_negotiate_with_the_railway_unions: "철도 노동조합과 협상"
 ZIM_negotiate_with_the_railway_unions_desc: "노조를 그냥 탄압할 수도 있지만, 노조와 협력하는 것이 국가 전체의 통합에 더 도움이 될 수 있습니다."
 ZIM_salisbury_beira_line: "솔즈베리-베이라 선"
 ZIM_salisbury_beira_line_desc: "솔즈베리와 베이라를 철도로 연결하는 대규모 계획이 시행 결정되었습니다."
 ZIM_industrial_conciliation_act: "산업조정법"
 ZIM_industrial_conciliation_act_desc: "산업조정법은 남아프리카의 산업조정법에서 많은 부분을 차용해, 흑인 노동자로부터 백인 노동자의 권익을 보호하는 것을 최종 목표로 하고 있습니다."
 ZIM_fixing_the_damage: "피해 복구"
 ZIM_fixing_the_damage_desc: "보어인들은 친절하게 굴지 않았고, 이 때문에 전투 중 민간 기반 시설이 심하게 손상되었습니다. 협상국의 지원 덕분에 우리는 당장 필요한 복구를 할 수 있는 자금과 수단을 확보했습니다."
 ZIM_expand_university_college: "유니버시티 칼리지 로디지아 확장"
 ZIM_expand_university_college_desc: "지식인의 이민을 촉진하고 남로디지아 경제를 활성화할 기술을 가르치기 위해, 유니버시티 칼리지 로디지아를 확장하는 계획이 수립되었습니다."
 ZIM_support_the_rhodesia_sugar_refinery: "로디지아 설탕 정제소 지원"
 ZIM_support_the_rhodesia_sugar_refinery_desc: "설탕과 같은 환금작물은 남로디지아 경제 회복에 필수적입니다. 이를 염두에 두고, 여러 부양책을 통해 지역 설탕 정제소를 지원하도록 합시다."
 ZIM_expand_bulawayo_industry: "불라와요 공업 개발"
 ZIM_expand_bulawayo_industry_desc: "불라와요는 항상 로디지아 공업 지대의 중핵이었습니다. 협상국의 추가 투자로, 우리는 이 필수적인 공업 지대를 더 발전시킬 수 있습니다."
 ZIM_subsidize_northern_maize_farmers: "북부 옥수수 농가 보조금 지원"
 ZIM_subsidize_northern_maize_farmers_desc: "산업을 더 복구하려면, 설탕 산업과 마찬가지로 옥수수 농가에 보조금을 지급하여 옥수수 재배를 지원해야 합니다."
 ZIM_saffa_tariffs: "남아프리카와의 관세"
 ZIM_saffa_tariffs_desc: "솔즈베리와 프리토리아의 관계는 여전히 경색되어 있으며, 양쪽 모두 어떠한 협상도 원하지 않고 있습니다. 따라서 합의가 이루어질 때까지 남아프리카에서 오는 모든 상품에 가혹한 관세를 부과해야 합니다."
 ZIM_economic_reconciliation: "경제적 화해"
 ZIM_economic_reconciliation_desc: "비록 이견이 있었지만, 남아프리카와 로디지아의 외교관들은 긴장을 완화하기 위해 노력해 왔습니다. 이에 따라 양국 간 교역이 정상화되어, 양국은 서로의 상품을 받아들이고 있습니다."
 ZIM_counter_cattle_disease: "가축 질병 대응"
 ZIM_counter_cattle_disease_desc: "수익성이 높은 축산업에 영향을 미치는 질병을 예방하기 위해 추가 연구 개발을 함으로써, 이전에는 부적합했던 토지를 더 많이 활용할 수 있게 되었고 농촌 마을이 조금 더 확장할 수 있게 되었습니다."
 ZIM_invest_in_rclnr_ltd: "로디지아 축산 노동 및 운영 회사 투자"
 ZIM_invest_in_rclnr_ltd_desc: "로디지아 축산 노동 및 운영 회사는 투자할 가치가 있는 회사이기에, 이들의 성장을 돕는 쪽이 현명할 것입니다."
 ZIM_economic_boom: "경제 호황"
 ZIM_economic_boom_desc: "솔즈베리는 제3차 보어 전쟁에서 회복했으며 경제도 상당히 안정되었습니다."
 ZIM_nationalise_the_utility_companies: "공익기업 국유화"
 ZIM_nationalise_the_utility_companies_desc: "우리의 공공 서비스는 정부의 통제 아래서 더 잘 운영될 수 있습니다."
 ZIM_nationalise_rhodesian_railways: "로디지아 철도 국유화"
 ZIM_nationalise_rhodesian_railways_desc: "철도 회사들이 철도를 제대로 운영할 수 없다는 것이 증명되었기에, 국유화가 결정되었습니다."
 ZIM_subsidse_the_utility_companies: "공익기업 보조금 지원"
 ZIM_subsidse_the_utility_companies_desc: "공공 서비스를 국유화하는 대신, 기업 성장을 위해 보조금을 지급하는 편이 더 나을 것입니다."
 ZIM_subsidise_rhodesian_railways: "로디지아 철도 보조금 지원"
 ZIM_subsidise_rhodesian_railways_desc: "철도를 국유화하는 대신, 그 성장을 위해 보조금을 지급하는 편이 더 나을 것입니다."
 zim.1.t: "남로디지아군의 봉기!"
 zim.1.d: "남로디지아 주민은 오랜 시간 인내심을 가지고 기다려야 했습니다. 남아프리카의 보어인들을 달래기 위해 팔려나간 이래, 우리는 로디지아 주의 연합 탈퇴와 지방 책임정부 수립을 위해 로비를 벌여왔습니다.\n\n이 목표를 달성하기 위해 폭력을 쓰고 싶지는 않았지만, 프리토리아가 제국에서 불법적으로 분리 독립하자 우리에게는 선택지가 없어졌습니다. 유권자들도 우리와 비슷한 우려를 공유하고 있으며, 연대 모병 운동은 지금까지 큰 성공을 거두고 있습니다."
 zim.1.a: "로디지아는 영원히 충성스러울 것이다!"
 zim.2.t: "제국 재합류"
 zim.2.d: "우리는 마침내 남아프리카로부터 자유를 되찾았습니다. 이제 제국에 대한 우리의 충성심을 다시금 확인받아야 할 때입니다.\n\n현실적으로 봤을 때, 우리가 남로디지아에서 받는 압도적인 지지만으로는 아프리카너와 그들의 잘 훈련된 군대로부터 주권을 지키기 힘들 것입니다. 따라서 우리 사절은 모잠비크에서 나탈 대표단과 합류해 그곳을 떠나 공식적인 재가와 증원을 제국에 요청할 예정입니다. 우리는 망명정부의 중점이 본토 수복에 있다는 것을 물론 알고 있습니다. 하지만 아프리카 남부에서 온 국왕 폐하의 충직한 신민인 우리가 이 목표의 달성을 돕기 위해서는, 그들이 우리를 먼저 도와야 합니다."
 zim.2.a: "안전한 여행이 되길!"
 zim.3.t: "제국 전문가"
 zim.3.d: "남로디지아를 발전시키기 위해 우리는 더 넓은 제국의 전문가들을 물색하고 있습니다. 그러나 제국의 전문 분야에도 여러 가지가 있으므로 우리는 지상군, 공군 또는 경제 중에서 어느 분야를 더 강화할지 선택해야 합니다..."
 zim.3.a: "우리는 경제 발전이 필요하다!"
 zim.3.b: "육군에는 더 나은 무기가 필요하다!"
 zim.3.c: "더 현대적인 공군이 있으면 도움이 될 것이다!"
 zim.4.t: "원주민 보호구역 확장"
 zim.4.d: "역사적으로 남로디지아는 원주민에게 훨씬 더 많은 토지가 할당되어 있었지만, 남아프리카로 통합되면서 갑자기 1913년 남아프리카 원주민토지법에 따라 원주민 보호구역을 전체 토지 면적의 8%까지 줄여야만 했습니다. 그 격차가 너무 컸기에 이 기준까지는 도달하지 못했지만, 수년에 걸쳐 원주민 보호구역이 크게 축소되고 과밀화되자 주민들은 비슷하게 과밀화되어 있는 열악한 환경의 도시 빈민가로 밀려나게 되었습니다. 이제 더 이상 남아프리카의 법률을 따르지 않아도 되면서, 이 조치를 바로잡아야 한다는 목소리가 커지고 있습니다.\n\n그러나 백인 농부들이 몰수된 보호구역의 상당 부분을 사들였고 정부가 매입을 제안해도 모두가 기꺼이 땅을 비워주는 것은 아닙니다. 토지 수용도 선택지에 있지만, 원주민의 이익을 위해 백인 토지를 수용하면 인기가 없을 것이므로 정부 내 일부에서는 자발적 대상자에 한해서만 토지를 회수해야 한다고 주장합니다."
 zim.4.a: "최선을 다하겠지만, 강제 수용은 할 수 없다!"
 zim.4.b: "마지막 1에이커까지 전부 보호구역으로 돌아갈 것이다."
 zim.5.t: "[GetYear]년 총선"
 zim.5.d: "이제 헌법이 비준되었으니 선거를 할 때입니다. 후진적인 남아프리카의 제도와 달리 남로디지아에서는 재산 요건만 충족하면 누구나 선거권을 가질 수 있지만, 남로디지아 역시 백인에게 재산이 편중된 지역이기에 유권자 대다수가 백인입니다. 선거에 출마하는 주요 정당에는 각각 로디지아당과 개혁당이 있지만, 선거 후 의회에서 과반수를 확보한 정당이 없다면 남로디지아 노동당에도 역할이 생길지도 모릅니다."
 zim.5.a: "로디지아당이 승리했다."
 zim.5.b: "개혁당이 다수를 차지했다."
 zim.5.c: "아무도 의회에서 과반수를 차지하지 못했다."
 zim.6.t: "내각 문제"
 zim.6.d: "개혁당은 이미 오랫동안 내부 모순을 품고 있었던 정당입니다. 개혁당은 여러 좌파 정당의 통합으로 만들어졌기에 일반적으로 좌파 성향으로 간주되며, 일부 좌파적인 정책으로 선거 운동을 하기도 했습니다. 그러나 당수 갓프리 허긴스를 비롯한 많은 고위 당원들은 실제로 보수 사상을 지지하고 있습니다.\n\n독립한 남로디지아의 첫 총선에서 개혁당이 승리함에 따라 이 문제는 파국에 이르렀습니다. 이제 개혁당은 내각을 구성해야 하며, 총리는 갓프리 허긴스가 될 가능성이 높아 보입니다. 이제 문제는 허긴스가 당의 단결을 위해 좌파에 화해의 손길을 내밀 것인지, 아니면 단순히 자신의 주장을 지지하는 장관만 임명할 것인지입니다."
 zim.6.a: "양쪽 파벌 모두 내각에 참여해야 한다!"
 zim.6.b: "당내 좌파는 길을 잘못 든 자들이다!"
 zim.7.t: "개혁당 좌파의 불만"
 zim.7.d: "개혁당 좌파의 불만이 갈수록 커지고 있습니다. 허긴스 총리가 내각에 좌파 장관을 내정하지 않으면서, 개혁당 좌파가 행정부와 정책에 대한 영향력을 대부분 박탈당했기 때문입니다.\n\n당내 좌파의 지도자 토마스 냉글이 이끄는 진보적인 개혁당 의원들은 반기를 들어 입법안이 만족스럽지 않다면, 노동당과 로디지아당과 함께 이를 저지하겠다고 위협하고 있습니다."
 zim.7.a: "맘대로 지껄이라고 해라!"
 zim.8.t: "총리의 의회 해산 요청"
 zim.8.d: "여당 내 좌파의 반발이 더 심해지면서 정부가 정책을 통과시킬 능력이 심각하게 저하함에 따라, 개혁당은 빠르게 분열하고 있습니다.\n\n현 상황의 불안정함을 인식한 총리는 야당인 로디지아당과 접촉해, 그의 보수파가 개혁당을 탈당해 로디지아당과 '통합 로디지아당'을 구성하고 허긴스가 당을 이끌기로 합의했습니다.\n\n이 새로운 협력으로 개혁당 내 진보적인 반대파를 쓸어버릴 기회를 포착한 총리는 남로디지아 의회를 해산하고 새로운 선거를 치르게 해줄 것을 총독에게 요청했습니다. 하지만 불과 몇 달 전에 선출된 현재 의회에서 개혁당 우파와 로디지아당이 이미 과반수를 차지하고 있다는 사실도 분명합니다..."
 zim.8.a: "정치 지형이 변화했으니 유권자들은 이를 시험해봐야 한다."
 zim.8.b: "현재 의회에는 아무 문제가 없다."
 zim.9.t: "[GetYear]년 조기총선"
 zim.9.d: "허긴스 정부 붕괴와 이에 따른 개혁당 우파와 로디지아당의 연대 후, 총독은 남로디지아 의회를 다시 구성하기 위한 새 총선을 열기로 했습니다. 관행에 따라, 재산 요건을 충족하는 모든 남로디지아 주민은 투표할 수 있습니다. 신생 통합 로디지아당이 압승을 거두리라고 널리 예상되지만, 노동당과 이제 훨씬 쪼그라든 개혁당 잔류파는 이 새로운 정치 공룡이 과반석을 못 얻게 하고 대신 노동당이 주도하는 연립정부가 구성되기를 바라며 열정적으로 선거 운동을 벌이고 있습니다."
 zim.9.a: "예상대로 통합당이 승리했다."
 zim.9.b: "노동당-개혁당 연합이 깜짝 승리를 거뒀다!"
 zim.10.t: "내각 구성"
 zim.10.d: "남로디지아 유권자의 표심이 상당히 갈리면서 어느 한 정당도 의회에서 과반수를 차지하지 못했습니다. 가장 많은 의석을 차지한 정당은 개혁당이기에, 이들은 내각 구성을 시도할 예정입니다. 다만 개혁당 내에는 좌파와 우파가 공존하고 있으며, 당연히 전자는 노동당과의 연정을, 후자는 로디지아당과의 연정을 원합니다. 이는 당수 갓프리 허긴스와 개혁당 좌파의 지도자인 토마스 냉글간의 개인적인 갈등으로 발전했습니다. 냉글이 승리하면, 허긴스는 더 당수직을 유지할 수 없을 것입니다..."
 zim.10.a: "냉글이 승리했다!"
 zim.10.b: "허긴스가 승리했다!"
 zim.11.t: "통합당 창당"
 zim.11.d: "로디지아당-개혁당 연정은 양측 모두에게 상당히 유익하고 만족스러운 결과를 가져왔습니다. 매우 만족스러운 나머지, 양당은 오늘 허긴스 총리를 당수로 하는 통합 로디지아당으로 합당한다고 발표했습니다. 개혁당 좌파는 이 안을 단호하게 거부하고 개혁당이 표방하는 바를 이어갈 것이라고 밝혔지만, 이들에게 여유로운 과반수를 확보한 여당 정부를 막을 힘은 없습니다."
 zim.11.a: "통합당 만세!"
 zim.12.t: "허긴스의 당수직 사임"
 zim.12.d: "개혁당의 실망스러운 선거 결과 이후, 당수 갓프리 허긴스는 당수와 야당 공식 대표 자리에서 모두 물러났습니다.\n\n개혁당은 불라와요에 모여 새 당수를 선출했고, 지금까지 당의 대표적인 좌파 의원으로 활동해온 토마스 냉글이 당수로 선출되었습니다. 이로써 개혁당은 새로운 단계에 접어들 것으로 보입니다."
 zim.12.a: "흥미롭군..."
 zim.13.t: "[GetYear]년 총선"
 zim.13.d: "현 의회의 임기가 끝나 총독이 선거를 소집했습니다. 평소와 마찬가지로, 남로디지아 주민은 누구나 재산 요건을 충족하면 투표권을 가집니다. 선거 운동 기간이 마감되고 전국의 남로디지아 주민은 결과를 기다리고 있습니다..."
 zim.13.a: "로디지아당이 승리했다."
 zim.13.b: "개혁당이 다수를 차지했다."
 zim.13.c: "통합당이 승리했다."
 zim.13.e: "노동당이 승리했다."
 zim.45.t: "로디지아 철도 노동조합 대 솔즈베리 시 당국"
 zim.45.d: "이제 지방법원이 이 땅의 법을 대변하는 최고법원으로 승격됨에 따라, 논란이 많았던 법원 소송을 마침내 적절한 절차를 거쳐 종결할 수 있게 되었습니다.\n\n남로디지아가 독립을 선언했을 때, 우리의 젊은 나라가 남아프리카에 덜 의존하도록 우리는 솔즈베리와 모잠비크 사이의 철도 시설을 개선해야 했습니다. 이러한 긴급 공사를 원활하게 수행하기 위해, 솔즈베리 시는 파업을 금지하여 로디지아 철도 노동조합을 필두로 한 강력한 철도 노조의 힘을 약화했습니다. 로디지아 철도 노동조합은 솔즈베리가 이를 시행할 권한이 있다는 주장에 반박했습니다. 이들은 남로디지아가 연합의 일원일 때 제정되었지만, 그 후에도 공식적으로 남로디지아에서 폐지되지 않은 1924년 남아프리카 산업조정법을 근거로 내세우며 사법부로 사건을 끌고 갔습니다.\n\n이 첫 판결은 남로디지아가 남아프리카 통치하에 있을 때 통과된 남아프리카 법률이 여전히 유효한지를 밝힐 뿐만 아니라, 우리의 새로 독립한 식민지가 전통적으로 강력한 철도 노동조합을 어떻게 다룰 것인지에 대한 선례가 될 것이기 때문에 두 배로 중요합니다."
 zim.45.a: "법원이 결정할 것이다."
