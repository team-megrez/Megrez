 ZIM_william_winterton: "윌리엄 윈터튼"
 ZIM_john_de_lisle_thompson: "존 드 라일 톰슨"
 ZIM_john_sidney_morris: "존 시드니 모리스"
 ZIM_charles_warburton_meredith: "찰스 워버튼 메러디스"
 ZIM_john_ellis_ross: "존 엘리스 로스"
 ZIM_british_south_africa_police: "영국령 남아프리카 경찰"
 SAF_conquer_rhodesia_mission: "남로디지아 정복"
 SAF_conquer_rhodesia_mission_desc: "남로디지아의 반란을 신속히 평정해야 합니다. 이 지역은 미개발 지역으로 반군에게 파고들 기회를 주면 반군을 뿌리 뽑는 것이 어려워질 수 있습니다. 로디지아를 제때 무찌르지 못한다면, 협상장에 나갈 수밖에 없게 되어 이 지역을 영구히 상실할 수도 있습니다."
 ZIM_percy_fynn: "퍼시 핀"