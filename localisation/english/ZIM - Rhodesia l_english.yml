 ZIM_form_central_african_federation: "잠베지아 연방 결성"
 ZIM_form_central_african_federation_desc: "북로디지아와 니아살란드는 남로디지아에 대한 경제적 의존도가 매우 높습니다. 이제 이 지역을 되찾았으니 자원이 풍부한 이곳을 잠베지아 연방으로 통합하여 이 지역에서 영국의 영향력을 강화하는 거점으로 삼는 것은 당연해 보입니다."
 ZIM_intervene_northern_rhodesia: "북로디지아에 대한 제국 지배권 재확립"
 ZIM_intervene_northern_rhodesia_desc: "독일의 식민지 질서가 혼란에 빠진 지금, 제국의 정당한 영토이자 자원이 풍부한 북로디지아의 질서를 회복하는 것은 우리의 의무입니다."
 ZIM_intervene_mozambique: "모잠비크에 대한 통제 확립"
 ZIM_intervene_mozambique_desc: "포르투갈의 식민지 질서가 혼란에 빠진 지금, 이곳의 혼란이 주변 제국 영토를 위태롭게 하지 않도록 모잠비크의 질서를 회복하는 것은 우리의 의무입니다."
 ZIM_modify_munitions_tt: "§H군수 생산 증대§! 변동치"
 ZIM_state_grants_for_guns_tt: "§H군수공장§! 건설 속도: §G+10.00%§!"
 ZIM_modify_air_tt: "§H남로디지아 항공대§! 변동치"
 ZIM_air_ground_support_tt: "지상 지원: §G+10.00%§!"
 ZIM_expand_infrastructure: "기반 시설 확장"
 ZIM_expand_infrastructure_desc: "남로디지아는 기본적으로 남아프리카를 제외한 모든 곳에서 상당히 멀리 떨어져 있습니다. 농업에 의존하는 경제를 다각화하여 이웃인 남아프리카와 진지하게 경쟁하려면, 우리 나라의 기반 시설을 개선해야 합니다."
 ZIM_support_salt_extraction: "소금 채굴 지원"
 ZIM_support_salt_extraction_desc: "로디지아가 대단한 소금 수출국은 아니지만, 광산업자들은 광산과 강바닥에 매장되어 필요하면 상업적으로 쓸 수 있는 소금 광맥을 오랫동안 주시해 왔습니다. 철도 문제가 해결되면서, 추가 자금을 투입하면 소금 채굴업자들이 좋은 기반 시설을 이용할 수 있게 되어 소금이 귀중한 상품이 될 수 있습니다."
 ZIM_mobilise_territorial_force: "지역방위군 동원"
 ZIM_mobilise_territorial_force_desc: "솔즈베리에서 외쳐진 집결의 함성이 저 멀리 브로큰 힐까지 울려 퍼졌습니다. 보어의 위협에 맞서 싸울 병력을 보충하기 위해, 젊은이들이 우리의 대의에 몰려들고 있습니다. 지역방위군을 투입하면 이 전쟁에서 드디어 승리할 수 있을 것입니다."
 ZIM_requisition_necessary_supplies: "필요한 보급품 징발"
 ZIM_requisition_necessary_supplies_desc: "우리는 북반구에 있는 동맹국의 강력한 전쟁 기계와 비슷한 수준으로 올라설 수 없기에, 무엇이든 손에 잡히는 대로 써야 합니다. 북쪽에서 밀수한 독일 무기든 먼지 쌓인 박물관 유물이든 간에, 우리에게는 무기와 이를 생산할 공장이 있어야 합니다."
 ZIM_emergency_fortifications: "긴급 요새화"
 ZIM_emergency_fortifications_desc: "우리는 식민지들 한가운데에 있고 남쪽에 자연 방어물이 부족하므로, 가능한 모든 요새를 건설해서 이를 해결해야 합니다. 우리는 콘크리트와 철제 대신 거점, 방책, 참호를 사용해야 하지만, 그 대신 비용이 저렴하고 여전히 유용할 것입니다."
 ZIM_reorganise_the_staff_corps: "로디지아 참모단 재편"
 ZIM_reorganise_the_staff_corps_desc: "로디지아 참모단은 한동안 남로디지아의 주요 군사력이었지만, 내전은 참모단이 현재 부실하며 다가오는 전쟁에 대비하기에 부족한 상태임을 드러냈습니다. 약간의 재편으로 참모단은 다시 현대적인 군대가 될 수 있습니다."
 ZIM_salisbury_arsenal: "솔즈베리 조병창 설립"
 ZIM_salisbury_arsenal_desc: "로디지아에는 현재 적절한 군사 기반 시설이 부족합니다. 우리는 수도에 제대로 된 조병창을 건설함으로써 이를 바로잡을 수 있습니다. 전쟁에서 승리할 수 있게 해주는 것은 총과 폭탄, 포입니다."
 ZIM_adopt_entente_weapon_standards: "협상국 무기 표준 채택"
 ZIM_adopt_entente_weapon_standards_desc: "보급품의 유지 보수, 생산, 대여를 용이하게 하기 위해 우리는 동맹국의 공식 무기 표준을 채택해야 합니다. 많은 우리 무기가 제 역할을 해왔지만, 이제는 더는 쓸모가 없으며 귀중한 탄약을 가려 받을 여유도 없습니다."
 ZIM_state_grants_for_guns: "군수공장 국가 보조금 지원"
 ZIM_state_grants_for_guns_desc: "군수 산업의 탄생을 목격하고 있는 지금, 더 큰 발전을 이룰 수 있도록 지역 산업계 대표들에게 힘을 실어주면 좋을 것입니다. 국가 보조금을 통해 향후 몇 년 동안 군수공장이 건설 우선순위에 남을 수 있을 것입니다."
 ZIM_river_patrols: "강상순찰대 확충"
 ZIM_river_patrols_desc: "로디지아는 내륙국이지만, 동시에 국내 반란군과 외국 요원이 숨을 수 있는 거친 강이 많은 나라이기도 합니다. 강상해군이 왕립 해군을 대체할 수는 없지만, 그래도 귀중한 항해 경험을 얻을 수는 있을 것입니다."
 ZIM_coast_guard: "로디지아 해안경비대"
 ZIM_coast_guard_desc: "역경을 딛고, 우리는 바다로 가는 길과 해안을 확보했습니다. 우리가 해양 국가는 아니지만, 아버지 영국의 전통을 이어받아 우리만의 해안경비대를 설립할 것입니다."
 ZIM_entente_plane_lease: "오타와 항공기 대여"
 ZIM_entente_plane_lease_desc: "다음 전쟁의 핵심은 공군력입니다. 하지만 우리에게는 항공기나 설계 경험이 부족하므로, 우리의 종주국인 오타와에서 역설계하고 신생 항공대에 투입할 수 있는 항공기를 제공하겠다고 제안했습니다."
 ZIM_south_rhodesian_air_corps: "남로디지아 항공대"
 ZIM_south_rhodesian_air_corps_desc: "현대전 발전의 발자취를 따라, 우리도 전장에서 보병을 지원하기 위해 자체 항공대를 창설해야 합니다."
 ZIM_frontier_listening_posts: "국경 청음초"
 ZIM_frontier_listening_posts_desc: "아는 것만으로도 전투의 절반은 따낸 것이기에, 적군의 이동을 파악하면 모든 전쟁에서 우위를 점할 수 있습니다. 국경에 비밀 청음초를 설치하는 것은 우리 노력에 큰 도움이 될 것입니다."
 ZIM_land_air_coordination: "공지 합동 훈련"
 ZIM_land_air_coordination_desc: "항공 부대가 지상 부대와 협력하는 것은 현대전의 필수 요소입니다. 실수가 없도록 우리 보병과 조종사가 훈련을 잘 받게 해야 합니다."
 ZIM_bsap: "영국령 남아프리카 경찰 통합"
 ZIM_bsap_desc: "영국령 남아프리카 경찰은 공식적으로는 로디지아의 경찰이지만, 경찰과 군대의 경계가 상당히 모호해졌습니다. 이미 훈련된 준군사조직인 영국령 남아프리카 경찰을 적절히 통합한다면, 군대의 근간으로 만들 수 있습니다."
 ZIM_rar_xd: "로디지아 아프리카 소총병연대 창설"
 ZIM_rar_xd_desc: "컬러드와 아프리카인 병사의 통합에 대한 의구심이 있었지만, 이들은 벨트크리크에서 그 능력을 입증했고 아스카리들은 충성심을 무수히 보여줬습니다. 백인 부사관이 이끄는 아프리카인 부대를 만들면, 상당한 예비 병력을 확보할 수 있습니다."
 ZIM_bush_exercises: "덤불 전쟁 훈련"
 ZIM_bush_exercises_desc: "로디지아 대부분은 울창한 정글과 깊은 덤불로 뒤덮여 있어 군인이 전투를 치르기에 그다지 좋은 지형이 아닙니다. 하지만 정글의 특수 훈련소에서 병사를 훈련한다면, 아프리카에서 치를 수 있는 모든 종류의 전쟁에 적합한 병사를 양성할 수 있습니다."
 ZIM_ground_motorisation: "지상군 차량화 추진"
 ZIM_ground_motorisation_desc: "로디지아는 대부분 속도전에 이상적인 평지로 이루어졌기 때문에, 트럭, 자동차, 그리고 장갑차의 중요성이 점점 더 커지고 있습니다. 지상군의 차량화는 지상군을 현대 수준으로 유지하는 데 필수적입니다."
 ZIM_light_infantry_training: "경보병 훈련"
 ZIM_light_infantry_training_desc: "우리 병력은 필수적으로 고도의 신속함을 갖추고 기동에 익숙해야 합니다. 대규모 부대를 보유하는 것은 병력의 발목을 붙잡을 뿐이기에, 대신 병사들은 가벼운 발로 신속하게 움직이는 법을 배워야 합니다."
 ZIM_limited_tank_development: "캐나다 전차 개발 연구"
 ZIM_limited_tank_development_desc: "자체 설계사가 부족하기 때문에, 우리는 군사 개발을 위해 동맹인 협상국에 의존해야 합니다. 전차가 전쟁에서 점점 더 중요해지고 있는 만큼, 캐나다 전차와 이를 로디지아에서 어떻게 활용할 수 있을지를 연구해야 합니다."
 ZIM_hospital_units: "통합 병원 부대 확충"
 ZIM_hospital_units_desc: "아프리카에서의 전투는 온갖 열대성 질병이 부상병을 노리고 있는 지독하고 잔인한 싸움입니다. 통합 육군 병원 부대를 확충함으로써, 더 많은 병사가 전장에 복귀할 수 있도록 할 수 있습니다."
 ZIM_canadian_advisors: "캐나다 고문단 확보"
 ZIM_canadian_advisors_desc: "군대가 급속히 확충되면서, 우리 군이 자문할 수 있는 캐나다 군사 고문과 교관이 절실히 필요해졌습니다. 교리는 실전 경험만으로 발전할 수 없습니다!"
 ZIM_reform_the_command_structure: "내부 지휘 체계 개혁"
 ZIM_reform_the_command_structure_desc: "대대적인 군 개혁이 진행 중인 가운데, 내부 지휘 체계도 비효율성과 낡은 모습을 드러내고 있습니다. 효율성을 최고 수준으로 유지하려면 대대적인 개편이 필요합니다."
 ZIM_integrate_the_northern_regiments: "북부 연대 통합"
 ZIM_integrate_the_northern_regiments_desc: "많은 북로디지아인이 전쟁 중에 잠베지를 건너와 우리와 함께 싸웠고, 그 후 비공식 준군사조직인 '북부 연대'가 결성되었습니다. 고도로 숙련되고 열성적이며 잠베지 북쪽의 기후에 더 적합한 전투 훈련을 받은 이들은 우리에게 큰 도움이 될 수 있습니다."
 ZIM_form_the_rhodesian_intelligence_corps: "로디지아 정보대 창설"
 ZIM_form_the_rhodesian_intelligence_corps_desc: "전쟁은 변화하고 있으며 이제 전장뿐만 아니라 음지에서도 벌어지고 있습니다. 우리는 최우선적으로 자체 정보국이 없는 상황을 바로잡고 기밀을 안전하게 보호해야 합니다."
 ZIM_special_forces: "실험적 특수부대 훈련"
 ZIM_special_forces_desc: "보어 전쟁에서의 경험을 바탕으로 실험적인 공수부대를 만들 수 있는지 연구하자는 제안이 나왔습니다. 공중에서 내려오는 신속하고 민첩한 이 저승사자들은 적에게 치명타를 줄 수 있습니다."
