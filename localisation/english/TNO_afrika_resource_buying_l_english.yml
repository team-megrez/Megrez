 GRO_resource_buying_category_desc:0 "우리가 §Y보울러슈타트§!에서 통치하는 §j아프리카§!의 광대한 영토는 §Y천연자원과 부를 가진 곳§!이며, 이 모든 것들은 §n오스트아프리카§!가 대륙 전반의 통치력을 유지하는 데 유용하게 쓰입니다.\n\n하지만 이런 자원들이 §e머지않은 미래§!에 필요할지도 모르는 §x전쟁물자를 생산하는데 부적합다§!는 중대한 문제점이 있습니다. 이를 위해 우리를 후원하는 §r라이히§!에 의지해야 합니다. 그들은 아프리카를 유지하기 위해 꼭 필요한 자원들을 제공할 것입니다. §Y물론 값은 치뤄야죠.§!"
