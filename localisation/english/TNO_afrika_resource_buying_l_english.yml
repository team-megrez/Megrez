 COG_resource_buying_category_desc:0 "§n첸트랄아프리카§!는 아프리카의 세 국가판무관부 중 §Y자원 개발과 추출 부문에 있어§! 가장 진보한 곳이며, 덕분에 §j아프리카§!에서 §Y경제적으로 가장 부유한 식민지§!로 성장하며 첸트랄아프리카 행정부에게 큰 이득이 되었습니다.\n\n하지만 아프리카의 심장부가 생산하는 자원은 국방 목적을 위한 §g군사력 증강§! 측면에서는 완전히 §x무용합니다.§! §r라이히§!는 그런 것들을 많이 가지고 있고, 우리는 자원을 구매해서 §n라이히의 아프리카 지위 유지§!에 대한 어떠한 위협으로도 스스로 보호할 수 있어야 합니다."
