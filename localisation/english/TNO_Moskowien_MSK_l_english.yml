 MSK_SE_dissolution_GER_declare_war_tt: "§Y[GER.GetName]§!이 §Y모스코비엔의 모든 국가§!에게 전쟁을 선포했습니다.\n"
 msk_dissolution_news.1.desc: "독일의 불운한 식민지 모스코비엔에서 들려오는 소식은 국가판무관 카셰의 실종 이후 거의 없었지만, 이제 상황은 좋건 나쁘건 간에 안정된 것으로 보입니다. 브로니슬라프 카민스키가 이끄는 러시아 협력자 세력은 다른 적대세력과의 수개월에 걸친 잔혹한 전투 끝에 옛 식민지를 안정시키는 데 성공하였습니다. 신 러시아국의 '조타수'를 자처하는 그는 TV 연설을 통해 신 러시아는 유대 볼셰비키의 음모로부터 자유롭고 새로운 번영의 시대를 열 것이라는 성명을 냈습니다.\n\n이 결과가 어떤 영향을 미칠지는 섣불리 예측할 수 없으나, 러시아 인민사회당과 소속 부역자들의 행각은 내전 이전부터 상당한 악명을 떨쳤었습니다. 이 독재 지망생이 지역 전역을 지휘하게 된 지금 고난에 처한 모스코비엔의 운명은 그 어느 때보다 씁쓸해 보입니다.\n"
 msk_dissolution_news.2.desc: "모스코비엔은 오랜 시간 동안 부패의 땅으로 여겨져 왔으며, 그렇기에 시간이 흐르면 필연적으로 무너지리라 여겨졌습니다. 다른 식민지들과 마찬가지로 조국이 내전으로 무너질 때 모스코비엔 또한 내전의 소용돌이에 무너지며 한 치 앞도 바라볼 수 없는 불확실성의 안개에 휩싸여야 했습니다. 이제 상황이 진정되고 연기가 걷히면서 그 조각을 주워 모은 자는 현지인 출신도 아니고 독일 식민지 체제에 동조하지 않는 디트리히 폰 자우켄인 것으로 드러났습니다.\n\n현대 독일에서 프로이센의 가치는 오래 전 사라졌다고 알려졌었습니다. 하지만 자우켄은 프로이센의 가치에 대한 신념을 여전히 지니고 있는 흥미로운 인물이었습니다. 자우켄은 모스코비엔에 다시는 무질서와 공포가 오지 않을 것이라고 공언하였고, 서둘러 군사정권을 구성해 당분간 모스코비엔을 통치할 것이라 공언했습니다. 동유럽의 다른 지역들이 분쟁에 휘말려 있는 동안, 이 국가판무관부는 과거의 유산을 수호자로 삼은 듯해 보입니다.\n"
 msk_dissolution_news.3.desc: "라이히가 한때 지배했던 러시아에 스며진 연기가 걷혔습니다. 국가판무관부 붕괴 이후 난립했던 수많은 내전 세력들 중 유일한 유일한 생존자는 헬도르프였습니다. 국가사회주의자이다 NSDAP 창당 당시부터 당원으로 활동했던 헬도르프의 내전 승리는 비록 게르마니아를 비롯해 다른 국가들이 여전히 혼란에 휩싸인 와중에도 국가사회주의의 영향력이 굳건하다는 것을 증명하는 듯 해보입니다.\n\n공개적 연설을 통해 헬도르프는 아리아인들이 \"운명이 이 땅을 위대한 길로 이끌었다\"라고 자화자찬했으며, 멀지 않는 미래 모스크바 국가판무관부 또한 고통받는 식민지 자매 오스트란트가 그랬던 것처럼 독일 모범 식민지가 될 것이라고 공언했습니다. 국제 여론과 관련없이 이제 모든 사람의 의식에는 한 가지 질문이 올라온 듯 합니다...\n"
 msk_dissolution_news.4.desc: "충격적이면서도 예상치 못한 소식이 라이히의 최동단에서 들려오고 있습니다. 혼란스러운 유럽의 내륙에서 라이히는 더 이상 구 러시아 영토를 통제하지 못하며, 구 모스코비엔의 영토를 장악한 승자는 독일의 부하가 아닌 내전으로 탄생한 무수한 국가들 사이에서 생겨난 다크호스 군벌이었다고 합니다.\n\n국제 관측통들은 독일이 스스로 붕괴하지 않는 한 새로운 정권이 오래 지속되지는 않을 테지만, 이번 사건이 라이히의 영토 통제력이 크나큰 타격을 줄 것이라고 믿고 있는 듯합니다.\n"
 RDC_dissolution_winner_paternalism: "러시아 민주공화국"
 RDC_dissolution_winner_paternalism_DEF: "러시아 민주공화국"
 RDC_dissolution_winner_paternalism_ADJ: "공화주의자"