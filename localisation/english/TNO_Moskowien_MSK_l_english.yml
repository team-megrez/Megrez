l_english:
 MSK_dissolution_start: "모스코비엔에 전쟁이 일어나다!"
 MSK_dissolution_start_desc: "한때 라이히의 치하이자, 국가판무관 카셰의 치하였다, 헬도르프 국가판무관의 통치하에 있었던 영토는 현재 여러 세력의 반란군, 장군, 병사, 광신자, 기회주의자, 국가판무관, 군벌, 도적이 싸우는 싸움터로 전락했습니다.\n\n이들은 모두 운명을 지배하기 위해 싸우지만, 승자는 단 한명만이 될 것입니다."
 MSK_dissolution_end: "끝의 후에"
 MSK_dissolution_end_desc: "모스코비엔의 운명은 이제 §Y[ROOT.GetLeader]§! 한 사람의 손에 달려 있습니다. 일부는 이를 기뻐하고, 일부는 이를 슬퍼해합니다. 그가 지배하는 영토는 여전히 피를 흘리고 있고, 백성들은 여전히 구세주가 오길 부르짖고 있지만...\n\n그가 이 모든 것을 어떻게 할 까요?"
 msk_dissolution_news.0.t: "[Get_newspaper_header]고르바초프가 이끄는 공화국의 모스코비엔 통일"
 msk_dissolution_news.0.desc: "혼란이 유럽 대륙을 휩쓸고 지나간 후, 모스코비엔 또한 구소련의 다른 지역들과 마찬가지로 크고 작은 군벌들이 중앙통제를 무너뜨리는 재앙상황을 겪어야만 했습니다. 하지만 이제 상황은 끝났습니다. 전직 협력자이자 오룔 지역의 총독 미하일 고르바초프가 민족협력위훤회 치 러시아 민주 공화국을 선포하고 질서를 회복함에 따라 상황이 종식되었습니다.\n\n고르바초프가 모스코비엔을 장악하기까지 여러 혼란스런 과정이 있었는데, 그 자세한 내용은 아직 밝혀지지 않았습니다. 체르나예프, 슈토바, 크노프무스, 보로보예프 등 내각의 주요 구성원들은 모두 공화국 선언에 참석했습니다. 현재로서 유일하게 알려진 바는 현 정권은 협력자들에 의해 주도되고 있지만, 라이히의 주인들과는 사상적으로 완전히 다르다는 점입니다. 민주화, 국가의 재건, 라이히와의 공정한 협력 등이 약속되었지만, 미래가 윤곽이 잡혔음에도 여전히 향하는 길은 안개 속에 갇혀 있습니다."
 msk_dissolution_news.0.a: "마침내... 축하할 일이다!"
 msk_dissolution_news.0.b: "뭐? 도대체 뭔 짓을 하려는거야?"
 msk_dissolution_news.0.c: "행운을 빕니다 대통령 각하."
 msk_dissolution_news.0.d: "민주주의가 유럽에서 행복할수있을까?"
 msk_dissolution_news.1.t: "[Get_newspaper_header]카민스키의 러시아의 모스코비엔 통일"
 msk_dissolution_news.1.a: "우리는 점점 더 힘차게 전진할 것이다!"
 msk_dissolution_news.1.b: "그놈들이 우리를 잊지는 않았겠지."
 msk_dissolution_news.1.c: "러시아인들의 비극은 계속된다."
 msk_dissolution_news.2.t: "[Get_newspaper_header]자우켄의 군정부의 모스코비엔 통일"
 msk_dissolution_news.2.a: "이제부터가 고비다..."
 msk_dissolution_news.2.b: "자우켄이란 인물, 꽤나 특이한 놈이군..."
 msk_dissolution_news.2.c: "그 많은 자들중에 하필 그놈이라니..."
 msk_dissolution_news.3.t: "[Get_newspaper_header]헬도르프의 비상대책정부의 모스코비엔 통일"
 msk_dissolution_news.3.a: "무슨 질문? 모든 게 다 해결되었는데!"
 msk_dissolution_news.3.b: "카셰가 실패했던곳에서 헬도르프가 성공할수 있을까?"
 msk_dissolution_news.3.c: "저것들 버틸 수 있을까?"
 msk_dissolution_news.4.t: "[Get_newspaper_header]종말 이후"
 msk_dissolution_news.4.a: "언제나 그랬듯이 아인하이츠팍트는 무너졌다."
 msk_dissolution_news.4.b: "어떻게 모두가 다 실패한건데?"
 msk_dissolution_news.4.c: "서러시아 전쟁의 메아리인가?"
 MOS_dissolution_winner_national_socialism: "노바야 러시야"
 MOS_dissolution_winner_national_socialism_DEF: "노바야 러시야"
 MOS_dissolution_winner_national_socialism_ADJ: "노바야 러시야"
