l_english:
 gru.1.t: "행정부 민주화"
 gru.1.desc: "낡아빠진 반동정권과 결별하기 위해서는 새로운 나라의 구석구석에서 그들의 영향을 제거해야 합니다. 정부는 민주화되고, 교사는 재교육받고, 군대는 개편되어야 합니다. 이 과정의 일부로 오토 폰 비스마르크와 파울 폰 힌덴부르크와 같은 주전파 학살자들에게 수여된, 예를 들어 힌덴부르크 시와 이 나라 곳곳에 박혀있는 수많은 비스마르크 기념탑같은 훈장들을 모두 몰수할 것입니다. 우리 총통은 카를 마르크스를 기리기 위해 그의 이름을 따자고 했지만 지역 주민들은 그 터무니없는 반동들의 이름을 유지하길 원하고 있습니다."
 gru.1.a: "카를 마르크스를 기리는 이름으로 개명하라."
 gru.1.b: "산업적인 배경을 상징하는 이름을 붙여라."
 gru.2.t: "구질서 회복"
 gru.2.desc: "사회주의자들을 물리친 후 지역 차원에서도 질서를 회복할 때입니다. 사회주의자들의 정권은 구국영웅들의 이름을 딴 장소나 거리, 대로의 이름을 대표적이지 않거나 반혁명적이라고 여겨 이름을 바꾸었습니다. 원래 이름을 다시 되찾아야 합니다."
 gru.2.a: "이곳은 영원히 힌덴부르크로 불릴 것이다."
