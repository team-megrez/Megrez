 arg_flavour.1.t: "부에노스 아이레스의 오벨리스크"
 arg_flavour.1.d: "콩키스타도르 돈 페드로 데 멘도사의 부에노스 아이레스 건립 400주년을 기념하기 위해 공화국 광장에 거대한 기념비가 세워졌습니다. 남아메리카의 파리인 부에노스 아이레스에서도 가장 활기찬 거리로 꼽히는 코리엔테스와 7월 9일 대로의 교차로에 서 있는 이 오벨리스크는 72미터 높이로, 우리의 수도의 오랜 역사를 증명합니다.\n\n최근의 격동적인 정치적 사건으로 인해 건설이 지연된 이 기념비는 합리주의 건축가 알베르토 프레비슈가 설계했으며, 독일-아르헨티나 합작 건설사 콤파니아 헤네랄 데 오브라스 푸블리카스가 157명의 노동자를 고용하여 31일이라는 기록적인 시간 안에 건설했습니다. 20만 페소 이상이 투자되었으며, 도시 역사상 가장 중요하고 비용이 많이 드는 건축 작업 중 하나가 되었습니다.\n\n부에노스 아이레스의 수도로서의 위상을 기리기 위한 정부의 의도에도 불구하고, 많은 사람들이 이 건물을 \"추악하고 매력없는 시멘트 기둥\"으로 간주하는 등 시민들로부터 논란이 일고 있습니다. 비웃음과 항의에도 불구하고 결국 항구 도시의 주민들이 이 새로운 건축물을 도시의 유산으로 받아들이게 되기를 바랄 뿐입니다."
 arg_flavour.1.a: "시간이 지나면 감사해하겠지."
 arg_flavour.2.t: "작가 오라시오 키로가의 자살"
 arg_flavour.2.d: "우루과이 출신 극작가 오라시오 실베스트레 키로가 포르테사가 호세 데 산마르틴 대학병원에서 숨을 거두었습니다. 그는 전립선암 말기를 진단받았으나, 병이 더 진행되기 전에 자살을 선택하여 아르헨티나 문학계는 더욱 충격에 빠졌습니다. 아르헨티나 작가 협회가 장례식 준비를 하는 동안, 키로가의 열성 팬들은 아르헨티나 최고의 공포, 비극 작가였던 그를 추모하기 위해 신문기사를 쓰고 있으며, 이제 '사랑, 광기, 그리고 죽음의 이야기'와 같은 책들은 아르헨티나 고전 문학이 되었습니다."
 arg_flavour.2.a: "위대한 작가에게 이런 비극적인 결말이라니."
 arg_flavour.3.t: "숨진 채 발견된 레오폴도 루고네스"
 arg_flavour.3.d: "아르헨티나의 유명작가 레오폴도 안토니오 루고네스가 티그레 마을의 휴양지에서 숨진 채로 발견되었습니다. 수사 결과 루고네스는 청산가리를 탄 위스키를 마셔 자살한 것으로 밝혀졌습니다. 루고네스는 말년에 애국연맹을 열렬하게 지지했으며, 그의 자살은 그의 정치적 저술을 통해 정당성을 얻은 우익 단체에게는 더한 충격으로 다가왔습니다.  아르헨티나 작가 협회의 창립자였기에, 그의 장례식은 협회가 맡기로 했고, 그 중에서도 협회의 창립자이자 아르헨티나에서 가장 영향력 있는 작가 중 한 명인 그의 생일을 국경일로 지정하자는 제안이 빠르게 주목을 받고 있습니다."
 arg_flavour.3.a: "이상한 사람의 이상한 죽음이군..."
 arg_flavour.5.t: "애국연맹과 국민해방동맹의 합당"
 arg_flavour.5.d: "아르헨티나를 완전하게 장악한 카를레스는 아르헨티나의 정계에서 동맹을 찾기 위해 빠르게 움직였습니다. 우리부루 쿠데타는 아직 많은 사람들의 기억에 남아있기 깨문에, 카를레스는 아르헨티나의 미래를 위하는 두 조직이 함께하기 위해 국민해방동맹의 지도자인 후안 바우티스타 몰리나 대령을 만나기 시작했습니다. 많은 사람들은 국민해방동맹이 애국연맹에 흡수될 것이라고 결론을 내렸지만, 우리부루 쿠데타의 실패는 그들의 서열에 재앙을 가져왔고, 아직까지 남아있는 국민해방동맹 인원들이 단순히 애국연맹에 복수 가입하는 길을 선택했습니다. 회담의 자세한 내용은 비밀에 싸여있지만, 이미 군사적인 성향으로 조직된 국민해방동맹을 카를레스가 사실상의 국영 준군사조직으로 활용할 것이라는 의견도 나오고 있습니다."
 arg_flavour.5.a: "'우리 국민주의자들은 함께 뭉쳐야 한다!'"
 arg_flavour.7.t: "국가이민국의 창설"
 arg_flavour.7.d: "어떤 아르헨티나 정부도 이민을 제한 할 수 없다는 1853년 아르헨티나 헌법의 조항을 회피하기 위해, 카를레스는 이민자들을 조사하고 입국을 관리하는 국가이민국의 창설을 승인했습니다. 부에노스 아이레스, 바릴로체, 푸에르토 이과수와 같이 이민자들이 주로 들어오는 곳에 관청을 건설한 이 기관은 이민자들이 아르헨티나에서 일하고 거주할 수 있도록 허가받은 이들에게 허가증을 발급해 줄 것입니다. 많은 국민주의자들은 아르헨티나에 들어오는 배경이 의심스러운 이민자들에 대한 심사를 강화할 것이라는 점에서 이 법안에 박수를 보내지만, 야당 의원들은 이 조치가 헌법을 회피하려는 노골적인 시도라고 주장하며 이 법안의 억압적 성격에 대해 노골적으로 비판하고 있습니다."
 arg_flavour.7.a: "'외국인들은 더 이상 우리나라를 위협하지 못하리라!'"
 arg_flavour.9.t: "숨진 채 발견된 알폰시나 스토르니"
 arg_flavour.9.d1: "아르헨티나 작가 협회에 또 하나의 불행한 소식이 전해졌습니다. 모더니즘 시인 알폰시나 스토르니가 오늘 사망한 채 발견되었습니다. 이 사건에 대한 조사가 시작되었지만, 지인들의 진술과 그녀의 거주지이자 방파제에서 바다로 몸을 던진 것으로 알려진 마르 델 플라타 마을에서 발견된 증거를 바탕으로 빠르게 자살로 결론이 내려졌습니다. 두 명의 노동자가 해변에서 발견한 그녀의 시신은, 현재 부에노스 아이레스로 향하고 있으며 아르헨티나 작가 협회가 장례식을 준비하는 가운데 전국의 신문에서는 '아메리카 대륙의 위대한 시인의 비극적 죽음'에 대해 보도하고 있습니다. 사회주의 혁명가 마누엘 발도메로와 그녀의 연관성이 정부에 큰 우려를 불러일으켰지만, 많은 행인들이 오늘 오후에 그녀가 이송될 열차 객실에 꽃을 놓고 애도의 뜻을 표하고 있기에 당분간은 그 행렬을 그대로 두는 것이 더 나을 수도 있습니다..."
 arg_flavour.9.d2: "아르헨티나 작가 협회에 또 하나의 불행한 소식이 전해졌습니다. 모더니즘 시인 알폰시나 스토르니가 오늘 사망한 채 발견되었습니다. 이 사건에 대한 조사가 시작되었지만, 지인들의 진술과 그녀의 거주지이자 방파제에서 바다로 몸을 던진 것으로 알려진 마르 델 플라타 마을에서 발견된 증거를 바탕으로 빠르게 자살로 결론이 내려졌습니다. 두 명의 노동자가 해변에서 발견한 그녀의 시신은, 현재 부에노스 아이레스로 향하고 있으며 아르헨티나 작가 협회가 장례식을 준비하는 가운데 전국의 신문에서는 '아메리카 대륙의 위대한 시인의 비극적 죽음'에 대해 보도하고 있습니다. 사회주의자 마누엘 발도메로 우가르테와의 관계는 잘 알려져 있었지만, 그녀는 여전히 혁명 운동과는 연관되어 있지 않은 것으로 간주되어 있었습니다. 그럼에도 불구하고 우가르테는 라 방과르디아에 그녀에 관한 격정적인 글을 썼고, 장례식 때 이별 선물까지 보냈다는 소문이 돌면서 두 작가의 가까웠다는 이야기가 더욱 힘을 얻고 있습니다."
 arg_flavour.9.a: "지금은 대중들이 애도하도록 내버려두는 게 최선이다."
 arg_flavour.10.t: "숨진 채 발견된 리산드로 라 토레"
 arg_flavour.10.d: "민주진보당의 창당자인 리산드로 데 라 토레가 오늘 부에노스 아이레스에 있는 자택에서 숨진 채 발견되었습니다. 엔소 보르다베에레 암살 이후 보수파에 대해 강경한 태도를 보였던 진보 정치인은 애국연맹의 쿠데타 이후 정치적 보복을 피하고자 공직에서 물러났습니다. 그러나 신속한 수사로 그의 죽음은 자살로 밝혀졌고, 심지어 자살하기 전 친한 친구들에게 작별 편지를 보냈던 것으로 보아 결국에는 개인사가 그를 죽음에 이르게 한 것으로 보입니다. 혁명가와 보수주의자 사이의 중간 지대에 서서 논란의 여지가 있는 유산을 남겼지만, 1933년 독일의 육류 시장 개입에 대한 조사 덕분에 많은 사람들이 그의 장례식에 참석할 정도로 대중은 여전히 그를 높이 평가하고 있습니다."
 arg_flavour.10.a: "케 엔 파스 데스칸세(고이 잠드소서)."
 arg_flavour.11.t: "부에노스 아이레스 지하철 확장!"
 arg_flavour.11.d: "1913년에 개통한 부에노스 아이레스 지하철은 남미 대륙은 물론 남반구 전체에서 최초의 지하철 시스템이었습니다. 지난 수십 년 동안 거의 확장되지 않았고, 사람들이 빈곤한 시골에서 도시로 계속 이주하고 유럽 이민자들이 대거 유입되면서 대중교통 시스템이 심각하게 부족해지자 정부는 대중교통망을 국유화하여 확장을 용이하게 하고 도시 인구 폭발로 인한 수요를 충족시키자는 제안을 내놓았습니다. 그리고 오늘 몇 달간의 작업 끝에 부에노스 아이레스 대성당과 재판소를 연결하는 새로운 노선 \"D\"가 완공되었습니다. 부에노스 아이레스 시민들은 개통식을 손꼽아 기다리고 있습니다!"
 arg_flavour.11.a: "만세!"
 arg_flavour.12.t: "바이롤레토의 죽음"
 arg_flavour.12.d: "오늘 산 페드로 데 아투엘 마을에서 경찰과의 총격전 끝에 유명했던 농촌지대의 무법자 후안 바우티스타 바이롤레토가 사살되었습니다. 공식적인 발표에 의하면 그는 총격전 중에 사망했다고 하지만, 그가 체포당하는 불명예를 피하고자 자결했다는 소문이 대중적으로 퍼지고 있습니다. 아르헨티나 시골 주민들에게는 거의 전설적인 인물인 그의 죽음은 의심할 여지 없이 많은 사람들에게 애도될 것입니다. \n\n1894년 이탈리아 이민자의 아들로 태어난 바이롤레토는 라 팜파 지역의 작은 마을에서 자랐습니다. 그곳에서 그는 때때로 사소한 절도와 구걸로 법을 어겼지만, 현지 매춘부를 둘러싼 낭만적인 분쟁 끝에 마을의 치안감을 암살하며 무법자의 길로 들어섰습니다. 이 사건 이후 그의 범죄 경력은 빠르게 유명해졌고, 체포와 탈옥을 거듭할 때마다 사람들에게 더 많은 감탄을 받았습니다. 특히 바이롤레토는 부자들의 물건을 훔쳐 가난한 사람들에게 그 이익을 나누었기 때문에 \"아르헨티나의 로빈 후드\"로 불리며 아르헨티나의 좌파, 특히 아나키스트들의 찬사를 받았습니다.\n\n그의 죽음은 부에노스 아이레스의 정권에게는 의심할 여지없는 선전할만한 승리이지만, 많은 사람들에게 그의 죽음은 시골의 농촌 전통과 가우초들의 생활 방식이 서서히 사라지고 있음을 슬프게 상기시키는 사건임을 부인할 수 없습니다."
 arg_flavour.12.a: "거센 바람을 타고 다니는 반군 기수들..."
 arg_flavour.13.t: "'카를로스 가르델의 삶' 시사회"
 arg_flavour.13.d: "영화 '라 비다 데 카를로스 가르델'('카를로스 가르델의 삶')이 오늘 아르헨티나의 영화관들에서 개봉했고 대중의 큰 호평을 받고 있습니다. 알베르토 데 사발리아가 감독하고 우고 델 카릴, 델리아 가르세스 등 아르헨티나의 유명 배우들이 출연한 이 영화는 줄거리에서 가르델의 개인사와는 다른 방식의 전개로 논란을 불러일으켰습니다. 줄거리는 가르델을 중심으로 전개되며 가르델은 예술가로서 유명해지는 한편 어떤 여성과 사랑에 빠지게 되었다가, 세계 순회를 시작할 때 그녀와 비극적으로 헤어지고 비행기 추락 사고로 최후를 맞는다는 내용입니다. 여성에게는 가르델의 음반만 남겨졌지만 두 사람이 유령이 되어 재회하면서 이야기는 행복하게 끝이 납니다. 가르델의 많은 열렬한 팬들이 제기한 문제는 가르델이 어떤 여성과도 공식적인 관계를 가진 적이 없으며 영화가 가르델에 대해 의도적으로 허구적인 장면을 담았다는 것입니다. 그러나 제작자들은 이 영화는 결코 전기 영화로서의 의도가 없었다고 주장하며 자신들의 작품을 변호하고 있습니다."
 arg_flavour.13.a: "그래도 좋은 영화야."
 arg_flavour.14.t: "라 봄보네라 개장!"
 arg_flavour.14.d: "라 봄보네라 이전에 축구 팀 '보카 주니어스'는 여러 장소를 사용하다가 현 경기장인 브란드센에 정착했습니다. 팀의 첫 번째 경기장은 옛 부에노스 아이레스 항구(현재 푸에르토 마데로)의 다르세나 수르였고 이후 이슬라 데마르치를 사용하다가 1924년 브란드센과 델 크루세로 거리로 이전했습니다.\n\n1931년, 보카 주니어스의 (루페르토 몰피노 회장이 이끄는) 운영위원회는 부에노스 아이레스 시로부터 220만 페소에 부지를 매입했습니다. 3년 후 클럽은 새 경기장 건설을 위한 입찰 공고를 발표했습니다. 검은 월요일의 재앙으로 인한 경기 침체와 적절한 건축가 구인 실패로 새 경기장의 1938년까지 지연되었고 팀은 공사가 시작되기 전까지 그 장소에서 계속해서 경기를 했습니다.\n\n마침내 1940년 5월 25일 개장해 보카와 산 로렌소의 친선 경기가 열렸고, 홈 팀인 보카의 리카르도 알라르콘이 두 골을 모두 넣으며 2-0으로 승리했습니다. 새로 지어진 경기장이었지만 조명 시설이 부족하여 경기는 70분 만에 끝날 수밖에 없었습니다."
 arg_flavour.14.a: "보카 이겨라!"
 arg_flavour.15.t: "모렐의 발명"
 arg_flavour.15.d: "아돌포 비오이 카사레스는 오늘 히스패닉 문학의 최초의 공상과학 작품이라 할 수 있는 \"모렐의 발명\"이라는 제목의 단편 소설을 발표하는 것으로 그의 작가 경력에서 새로운 국면을 시작했습니다. 이 책은 \"도망자\"라는 이름의 베네수엘라 작가가 법망을 피해 이상한 질병이 존재하는 것으로 추정되는 태평양의 외딴 섬으로 숨어든 이야기를 담고 있습니다. 곧 한 무리의 사람들이 도착하고, 그는 신고당할까 봐 두려워 숨어 지내게 됩니다. 하지만 그는 자신의 존재를 눈치채지 못하는 파우스티네라는 무리에 속한 신비한 여인에게 사랑에 빠지고야 맙니다. 낯선 사람들과 섬의 자연과 관련된 변칙적인 사건들이 연이어 발생하자 도망자는 곧 방문객들이 겉보기와 다르다는 것을 깨닫게 됩니다.\n\n광기, 고독, 사랑 등의 주제를 다룬 이 책은 상업적, 비평적 성공을 거두었으며 동료 작가 호르헤 루이스 보르헤스는 \"이 작품을 완벽하다고 분류하는 것은 부정확하거나 과장된 표현이 아니다\"라고 평했습니다. 보르헤스와 오캄포 자매와 같은 인물들의 친구인 비오이 카사레스는 이 책을 자신의 작가 경력의 진정한 시작으로 간주합니다. 비교적 무명작가였던 그의 경력에도 불구하고 이 소설이 아르헨티나 문학에 큰 영향을 끼치리라는 것은 분명해졌습니다."
 arg_flavour.15.a: "자비로운 행위로군."
 arg_flavour.16.t: "산 후안을 강타한 지진"
 arg_flavour.16.d: "오늘 아침 7시 11분 산 후안 주 동부에서 발생한 지진은 산 후안의 주민들을 잠자리에서 깨웠습니다. 현재까지 사망한 것으로 파악된 인원은 2명이지만 아직 더 많은 사람들이 잔해에 갇혀 있을 수 있습니다. 리히터 규모 6.2로 보고된 이번 지진에 대해 당국은 진앙의 탓에 피해가 미미했고 더 큰 비극을 피할 수 있었다며 다행이라고 밝혔습니다."
 arg_flavour.16.a: "[Root.GetLeader]께서 희생자 가족에게 애도를 표했다."
 arg_flavour.17.t: "아구스틴 P. 후스토의 별세"
 arg_flavour.17.d1: "몇 주간의 진료 끝에 오늘 아구스틴 페드로 후스토 장군이 안타깝게도 자택에서 세상을 떠났습니다. 아직 부검 결과가 나오지 않아 사인이 밝혀지지는 않았지만, 그는 이미 66세의 고령이었고 복잡한 개인사를 겪으며 살아왔기 때문에 대부분은 그가 단순히 노환으로 사망한 것으로 짐작하고 있습니다. 군대 내 친영파의 주요 구성원이었던 그의 죽음은 이제 친독 파벌에게는 큰 전환점이며 통일장교단에게는 호의적인 사건입니다. 하지만 리보리오는 후스토의 죽음에 대해 정부와 군을 비난하는 글을 발표했습니다. 그가 장례식을 준비하고 있지만, 아구스틴이 리보리오에게 제공한 보호가 그의 죽음 이후에도 유지될지는 불투명합니다...."
 arg_flavour.17.d2: "몇 주간의 진료 끝에 오늘 아구스틴 페드로 후스토 장군이 안타깝게도 자택에서 세상을 떠났습니다. 아직 부검 결과가 나오지 않아 사인이 밝혀지지는 않았지만, 그는 이미 66세의 고령이었고 복잡한 개인사를 겪으며 살아왔기 때문에 대부분은 그가 단순히 노환으로 사망한 것으로 짐작하고 있습니다. 리보리오의 처형으로 정부를 강력하게 규탄하기 시작한 후스토는 반개인숭배 급진시민연합 소속으로 우리 정권에 대한 반대를 촉구했지만, 그의 사망하며 침묵을 지키는 사람 밖에는 남지 않았습니다. 군대 내 친영파의 주요 구성원이었던 그의 죽음은 이제 친독 파벌에게는 큰 전환점이며 통일장교단에게는 호의적인 사건입니다. 그의 가족이 장례식을 준비하고 있지만, 정부는 이 주제에 대해 대체로 침묵을 지키고 있습니다."
 arg_flavour.17.d3: "몇 주간의 진료 끝에 오늘 아구스틴 페드로 후스토 장군이 안타깝게도 자택에서 세상을 떠났습니다. 아직 부검 결과가 나오지 않아 사인이 밝혀지지는 않았지만, 그는 이미 66세의 고령이었고 복잡한 개인사를 겪으며 살아왔기 때문에 대부분은 그가 단순히 노환으로 사망한 것으로 짐작하고 있습니다. 리보리오가 재판에 개입하면서 후스토는 은퇴했고 노후의 대부분을 시골 농장에서 의장의 보호를 받으며 역사학자 바르톨로메 미트레의 작품집을 편찬하는 것으로 보냈습니다. 그의 죽음은 리보리오에게 큰 영향을 미쳤으며, 리보리오는 장례식 준비를 돕기 위해 2주 동안 일상적인 활동을 중단할 것을 요청했습니다."
 arg_flavour.17.a: "늙은 원수가 떠났다..."
 arg_flavour.18.t: "'가우초 전쟁'의 초연"
 arg_flavour.18.d: "레오폴도 루고네스의 동명의 소설을 기반으로 한 영화, '가우초 전쟁'이 평론가의 호평과 관객들의 극찬속에 이번 주말에 개봉했습니다. 독립 전쟁 중에 왕당파 군대에 맞서 싸운 아르헨티나의 국민 영웅 마르틴 궤메스의 업적을 중심으로 한 각본에 대해 정치 평론가들은 유럽에서 계속되는 갈등과 전 세계적으로 심화되는 양극화와 아르헨티나의 상황을 결부시키고 있습니다. 영화의 성공하며 대부분의 예산을 영화 제작에 투입해 파산 위기에 처한 아르헨티나 예술가 협동조합은 다시 투자금이 들어오기 시작했으며, 추가적인 활동 자금을 확보했으며 더 많은 영화에 투자할 의향을 내비쳤습니다."
 arg_flavour.18.a: "독립영화의 우수성을 증명했군!"
 arg_flavour.19.t: "남극 탐사 40주년"
 arg_flavour.19.d: "19세기 말, 두 차례의 국제 지리 학회(1895년과 1899년)에서는 남극은 지구상에서 중요한 정보가 없는 유일한 지역이었기 때문에 남극 탐험을 하는 것이 타당하다는 결론이 나왔습니다. 그 결과 스웨덴의 예테보리에서 스웨덴 지질학자이자 지리학자인 오토 노르덴셸드는 아메리카와 접한 남극 사분면으로의 여행을 계획하기 시작했습니다. 이 탐험대는 로버트 팰컨 스콧이나 로알 아문센과 같은 당시의 다른 극지 탐험대와는 달리 기록을 경신하거나 향후 극지의 영유권을 주장하기 위한 선례를 세울 계획이 없었으며, 남극 대륙에서 광범위한 과학 탐사 작업을 수행하는 것을 목표로 하는 국제적인 연합 탐험대였습니다.\n\n탐험대의 총지휘는 '앤타크틱'호의 선장을 맡았던 경험이 풍부한 남극 탐험가인 노르웨이인 칼 안톤 라르센이 맡았습니다. 1901년 10월 16일, '앤타크틱'호는 예테보리 항을 떠났습니다.\n\n1901년 스노우 힐 섬으로 가는 길에 부에노스 아이레스를 지나던 노르덴셸드는 아르헨티나 정부로부터 아르헨티나의 젊은 해군 장교 호세 마리아 소브랄 중위를 월동할 일행에 포함시키는 조건으로 보급품을 지원받았습니다. 1902년, 탐험대는 웨델해의 스노우 힐 섬에 상륙했고 그곳에서 월동할 계획이었습니다.\n\n탐험대를 태우고 돌아오려던 칼 라르센 선장이 지휘하던 '앤타크틱'호는 빙산에 부딪혀 침몰했고, 탐험대는 스노우 힐 섬에서 두 번째 겨울을 보내야 했습니다. 탐험대는 대륙이나 조난된 '앤타크틱'호 선원들과 아무런 연락도 닿지 않았고, 폴렛 섬의 열악한 피난처에서 겨울을 보내야 했습니다. 호세 마리아 소브랄을 비롯한 생존자들은 1년 후인 1903년에 아르헨티나 초계함 'ARA 우루과이'에 의해 구조되었습니다. 이 배는 1903년 12월 2일, 10만 명의 군중과 100척의 선박이 사이렌과 경적을 울리며 환영하는 가운데 부에노스 아이레스에 도착했습니다.\n\n탐험대는 큰 고난을 겪었음에도 롱잉 곶, 제임스 로스 섬, 조인빌 군도, 팔머 군도 등 그레이엄랜드 동부 해안의 대부분을 탐험하여 과학적 성공을 거둔 것으로 인정받았습니다. 탐험대는 귀중한 지질 시료와 해양 동물 표본도 회수했습니다."
 arg_flavour.19.a: "남극 탐사에서의 중요한 사건!"