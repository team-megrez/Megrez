 ASY_Institutional_Racism: "제도적 인종주의"
 ASY_Institutional_Racism_desc: "진정한 아시리아인이 그렇지 않은 사람들보다 훨씬 가치 있는 존재입니다. 진정한 아시리아인이 여기를 지배한다는 사실을 세계에 보여주기 위해 이를 법에 반영해야 합니다."
 ASY_Cultural_Revolution_Idea: "문화혁명 촉진"
 ASY_Bureau_Resettlement2: "이민재정착국"
 ASY_Bureau_Resettlement2_desc: "우리 영토에는 수많은 이민자들이 있으며, 국내외에 위치한 수많은 난민들도 있습니다. 이 새로운 사무국을 통해 그들의 요구를 최대한 빨리 처리하고, 우리 국민들을 안정적이고 생산적으로 만들어야 합니다. 그리고 가장 중요한 점은, 저들을 조세 대상으로 삼아야 한다는 점입니다."
 ASY_Institute_Intelligence_Special_Operations: "정보 및 특수작전 기관"
