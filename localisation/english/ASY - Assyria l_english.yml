 ASY_Lost_Sons_Assur: "아수르의 잃어버린 아들들"
 ASY_Lost_Sons_Assur_desc: "수많은 아시리아인들이 옛 오스만 제국을 떠나 어디론가로 더 나은 삶을 살기 위해 이민을 택했습니다. 이제 그들 중 일부가 고향으로 돌아오고 있고, 우리는 두 팔 벌려 저들을 환영할 것입니다."
 ASY_Assyrian_Parliament_Idea: "아시리아 의회 개회"
 ASY_Assyrian_Parliament_Idea_desc: "총대주교가 비상 대권을 포기하겠다고 선언한 이래로 의회가 설립되고 가능한 한 빨리 선거가 치러졌습니다. 일단 선출된 기구가 설립된다면 정부가 수립될 수 있습니다. 그리고 독립선언 이래로 독재 권력을 쥐고 있던 총대주교가 마침내 권한을 내려놓았으니 이제 불평분자들이 안도의 한숨을 쉬게 되었습니다."
