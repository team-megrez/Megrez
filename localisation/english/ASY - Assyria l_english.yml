 ASY_Ethno_Religious_Divide_CAN: "인종적-종교적 분열"
 ASY_Ethno_Religious_Divide_CAN_desc: "하부 메소포타미아 평원은 수백년간 아랍 시아파과 수많은 아브라함계 소수종교 분파 운동의 중심지였습니다. 과거 무슬림이 지배했던 지역에 아시리아인의 도래로 인해 권력의 균형이 크게 뒤틀렸습니다. 그리고 레반트에 기독교 국가를 건설하려는 그들의 노력은 원주민 인구의 상당 부분을 무시하는 처사였습니다. 바그다드와의 통합과 종교적 자유의 보장을 열망하는 무슬림 인구는 시위와 의사 방해, 그리고 심지어 하부 메소포타미아 늪지대의 게릴라전을 통해 우리의 목표를 방해하기 때문에 아시리아 정부의 골칫거리가 되어왔습니다."
 ASY_Christian_Division_CAN: "아시리아인 분열"
 ASY_Christian_Division_CAN_desc: "칼데아 가톨릭, 네스토리우스파, 프로테스탄트 그리고 가톨릭. 강력한 종교적 권위와 통합이 없는 아시리아인 공동체에서 수년간 너무도 많은 분파 공동체가 떨어져 나갔고, 19세기 동안 계속해서 프랑스와 미국 그리고 영국에서 유입된 선교사들의 활동으로 인해 더욱 심각해졌습니다. 아시리아 동방교회의 마르 시문은 국왕 자리에 오르겠다는 야망을 품고 있으며 다른 집단들은 새로운 아시리아 행정부가 충분한 대표성을 띠지 못한다고 생각합니다. 이런 어려운 와중에도 아시리아가 해야 할 일은 아직도 많습니다."
 ASY_Indian_Bureaucracy_Idea: "인도 관료 고용"
 ASY_Indian_Bureaucracy_Idea_desc: "IEDC가 아시리아에 투입한 투자금과 이 작은 국가가 제시하는 요구 사이에서 우리가 물려받은 상당히 조잡한 행정부는 제 역할을 충분히 하지 못하고 있습니다. 영국령 인도의 행정관들은 효율성 측면에서 좋은 평판을 얻고 있으며, 이런 특성은 새로운 식민지 관료제를 설립하는데 대단히 유용합니다."
 ASY_Bureau_Resettlement: "이민재정착국"
 ASY_Bureau_Resettlement_desc: "우리 영토에는 수많은 이민자들이 있으며, 국내외에 위치한 수많은 난민들도 있습니다. 이 새로운 사무국을 통해 그들의 요구를 최대한 빨리 처리하고, 우리 국민들을 안정적이고 생산적으로 만들어야 합니다. 그리고 가장 중요한 점은, 저들을 조세 대상으로 삼아야 한다는 점입니다."
 ASY_Industrial_Bank_Basra_Idea: "바스라 산업은행"
 ASY_Poor_Land_Use2: "심각한 빈곤"
 ASY_Poor_Land_Use2_desc: "불공정하고 신정주의적인 토지 제도는 바스라의 아시리아인을 대표하게 된 극심한 빈곤을 강조하는 존재입니다. 아시리아인은 하부 유프라테스 늪지대의 판자촌이나 부유한 무슬림과 유대인 이웃의 그림자에서 힘겹게 살아가도록 강요받았습니다. 독립을 위한 전쟁이 발발하면서 부의 재분배에 대한 요구가 수면 위로 올라왔습니다. 오스만 체제에 편입된 아랍인 기독교도와 아시리아 동방교회 신봉자 사이에서는 부와 지위 양측면 모두에서 큰 차이가 나타납니다. 이는 불평등 문제를 더욱 복잡하게 만들고 있으며, 살아남기 위해 분투하고 있는 공동체에 분열을 일으켰습니다."
 ASY_Poor_Land_Use3: "심각한 빈곤"
 ASY_Poor_Land_Use3_desc: "불공정하고 신정주의적인 토지 제도는 바스라의 아시리아인을 대표하게 된 극심한 빈곤을 강조하는 존재입니다. 아시리아인은 하부 유프라테스 늪지대의 판자촌이나 부유한 무슬림과 유대인 이웃의 그림자에서 힘겹게 살아가도록 강요받았습니다. 독립을 위한 전쟁이 발발하면서 부의 재분배에 대한 요구가 수면 위로 올라왔습니다. 오스만 체제에 편입된 아랍인 기독교도와 아시리아 동방교회 신봉자 사이에서는 부와 지위 양측면 모두에서 큰 차이가 나타납니다. 이는 불평등 문제를 더욱 복잡하게 만들고 있으며, 살아남기 위해 분투하고 있는 공동체에 분열을 일으켰습니다."
 ASY_Poor_Land_Use4: "심각한 빈곤"
 ASY_Poor_Land_Use4_desc: "불공정하고 신정주의적인 토지 제도는 바스라의 아시리아인을 대표하게 된 극심한 빈곤을 강조하는 존재입니다. 아시리아인은 하부 유프라테스 늪지대의 판자촌이나 부유한 무슬림과 유대인 이웃의 그림자에서 힘겹게 살아가도록 강요받았습니다. 독립을 위한 전쟁이 발발하면서 부의 재분배에 대한 요구가 수면 위로 올라왔습니다. 오스만 체제에 편입된 아랍인 기독교도와 아시리아 동방교회 신봉자 사이에서는 부와 지위 양측면 모두에서 큰 차이가 나타납니다. 이는 불평등 문제를 더욱 복잡하게 만들고 있으며, 살아남기 위해 분투하고 있는 공동체에 분열을 일으켰습니다."
 ASY_Mechanisation: "농업 현대화"
 ASY_Mechanisation_desc: "우리 국민들의 재배 및 수확 방식은 오스만 통치 하의 방식과 동일합니다. 쉽게 말해서 시대에 뒤떨어진 도구로 구시대적 방식을 사용하고 있다는 뜻입니다. 더 나은 장비를 구매하고 농부들에게 사용법을 교육하는데 투자해야 합니다."
 ASY_rifle_standardisation: "소총 표준화"
 ASY_rifle_standardisation_desc: "반란 와중에 아시리아는 신뢰성 높은 캐나다제 앤필드부터 믿을 수 없는 푸슬 베르티에까지 다양한 무기를 닥치는 대로 긁어모았습니다. 이제 반란은 끝났습니다. 캐나다 군사 사절단의 도움을 받아 추가적인 캐나다제 무기를 획득할 수 있습니다."
 ASY_signaller_corps: "통신부대"
 ASY_Assyrian_Army_Idea: "아시리아군 창설"
 ASY_Assyrian_Army_Idea_desc: "조직되지 않은 민병대는 국가를 보호하는데 그다지 좋은 방식이 아닙니다. 끝없이 계속되는 수많은 자원 입대자 숫자에 감사를 느끼면서도, 다가오는 폭풍에 맞서기 위해서는 전문적인 군대를 발전시켜야 합니다."
 ASY_expanded_levies_tt: "§Y바스라§! 에서 훈련병 숙련도와 1918년형 보병장비를 갖춘 £nato_unit_cavalry_icon_small 1개 §Y기병 사단§!을 획득합니다.\n§Y바스라§! 에서 훈련병 숙련도와 1918년형 보병장비를 갖춘 £nato_unit_cavalry_icon_small 1개 §Y보병 사단§!을 획득합니다.\n\n£GFX_army_experience §G레벨 1 장군§! §YOdisho Moshe§!를 획득합니다."
 ASY_madan_resistance_tt: "§Y마다안 저항군§!의 효과가 다음과 같이 조정됨:\n$MODIFIER_RECRUITABLE_POPULATION_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS_FACTOR$: §G+15%§!\n$MODIFIER_STATE_RESOURCES_FACTOR$: §G+15%§!\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
