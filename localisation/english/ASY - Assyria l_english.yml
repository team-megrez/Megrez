 ASY_john_hugh_samuel_tyssen: "존 티슨"
 ASY_harry_george_smart: "해리 조지 스마트"
 ASY_shayin_giwargis_kikkeh: "샤인 기와르기스 키케"
 ASY_yacob_khoshaba_aboona: "야콥 호샤바 아부나"
 dominion_cartridge_ASY: "바스라 자치령 탄약 회사"
 ASY_rifle_standard_entente: "양산된 협상국 소총"
 ASY_rifle_standard_entente_desc: "아시리아 보호령은 중동에서 목표를 달성하기 위해 협상국 전역에서 무기를 조달할 수 있을 뿐만 아니라 현지에서 빠른 속도로 무기를 제조할 수 있습니다."
 assyria_events.1.t: "Ma'dān Shelter Criminals"
 assyria_events.1.d: "The Ma'dān, or Marsh Arabs, who inhabit the marshes near the city of Basra have long been a thorn in the side of central authority in the region just as their marshland home has been all but terra incognita for the Ottoman administration. Explorers who venture into their lands never return, and the Ma'dān who cooperate with outside authorities often find themselves severely punished by their local leaders in retaliation. The inhospitable nature of their marshes has, up until now, mostly ensured their autonomy, and their political apathy towards the Ottoman regime has kept them off the radar.\n\nRecent Assyrian damming and settlement projects made in an effort to develop new agricultural land and to flush out the Shiite resistance fighting the Assyrian settlers have forced them to take a more active stance; now, the Marsh Arabs are not only sheltering fugitives from Assyrian operations but also those of the Baghdadi Wali. The latter, angered by this development, has requested reinforcements from Kostantiniyye to bring them in line and impose both taxes and conscription for the Ottoman army."
 assyria_events.1.a: "Leave them be."
 assyria_events.1.b: "Accept his request."
 assyria_events.2.t: "알쿠르나 대학살"
 assyria_events.2.d: "The site of the now-famous Battle of Al-Qurnah during the initial phase of the Mesopotamian Campaign of the Weltkrieg, the eponymous city of Al-Qurnah became home to a large community of Assyrian refugees and settlers following the war. While relations between the Assyrian settlers and the local (predominantly Ma'dān Arab) population have never been warm, tensions escalated earlier this week as thirty Assyrian settlers were massacred in a raid on their quarter with the destruction of fifty more homes. The Assyrian local government has already declared the action a deed of extreme barbary and, in addition to demanding support from the Ottoman Army to push the Ma'dān further into the marshes, has called up its own local militia forces, the Assyrian Levies, who have largely assumed peacekeeping and policing duties in the British-controlled regions of Basra Vilayet."
 assyria_events.2.a: "Send a detachment from Baghdad."
 assyria_events.2.b: "Order the Assyrian Levies to stand down."
 assyria_events.3.t: "Assyrian Levies Exact Revenge for Al-Qurnah"
 assyria_events.3.d: "In retaliation for the murder of Assyrians and the destruction of their property, the Assyrian local government has sent out the Assyrian Levies to exact revenge on the Ma'dān. Burning down multiple villages and driving the Marsh Arabs further into the swamps and marshes of Southern Mesopotamia, their actions show a clear intent to forcefully dislocate the native population in order to acquire more fertile land.\n\nThe Wali in Basra has requested confirmation from the government to disband the Assyrian Levies, as he fears that further actions could lead to a massacre rivaling the Lebanese Civil War, which took place only a few decades ago. However, he also sees in this challenge an opportunity to weaken the autonomy of the Assyrians and hasten their full integration into the new Ottoman society."
 assyria_events.3.a: "Disband the Levies!"
 assyria_events.3.b: "Leave them be."
 assyria_events.4.t: "Shimun XXI Eshai Pleads for the Preservation of the Assyrian Levies"
 assyria_events.4.d: "The Patriarch of Babylon and de-facto leader of the Assyrian community, Shimun XXI Eshai, has pleaded for permission to maintain the Assyrian Levies. Without them, he says, his people are fully left to the mercy of Muslim gendarmerie forces and have no way to prevent the Marsh Arabs from murdering more Assyrians."
 assyria_events.4.a: "Nonsense! The Ottoman Gendarmerie protects all, regardless of religion."
 assyria_events.4.b: "Allow them to maintain the Levies."
 assyria_events.5.t: "Assyrian Government Refuses Demands"
 assyria_events.5.d: "Continuing to maintain that the Levies are the only thing between life and death for the Assyrian people, Rab Khaila Dawid d’Mar Shimun has rescinded the order from the Wali in Basra and has mobilised his troops. Backed by the Church of the East, Shimun has declared Basra an autonomous region within the empire and has demanded immediate withdrawal of the Wali's forces from the region, self-government for the Assyrian people, the right to collect taxes independently, and further protection of the Assyrian Church from Shiite discontent.\n\nThe Wali of Basra has, in response, mobilised the city's gendarmerie to disband the Levies, by force if necessary. However, he finds himself substantially outgunned and outnumbered within the city. In Kostantiniyye, the Grand Vizier is furious at this betrayal, and has demanded all Mesopotamian troops mobilised to put down the Assyrian insurrection before foreign intervention in their favour can occur."
 assyria_events.5.a: "Send in the Army!"
 assyria_events.5.b: "Assyria shall not fall! (Play as Assyria)"
 assyria_events.6.t: "아시리아 반란 진압"
 assyria_events.6.d: "Unsurprisingly, the Assyrian revolt has been crushed by our vastly superior army. Patriarch Shimun XXI Eshai has ordered his government to lay down their weapons. Our sources say he was spotted embarking on an unmarked Indian vessel bound for Lahore just before the fall of Basra. With this action, no organised resistance remains in Southern Iraq, and Ottoman might is once again victorious."
 assyria_events.6.a: "알라를 찬양하라!"
 assyria_events.7.t: "Shimun XXI Eshai Pleads for Assistance"
 assyria_events.7.d: "Patriarch of the Assyrian Church of the East and de-facto ruler of the Assyrian State, which has just declared its independence, Shimun XXI Eshai requests assistance in the fight against the Ottoman authorities. Having served with distinction in the Mesopotamian Campaign during the Weltkrieg and as civil servants and industrialists in our economic concessions in Basra following the war, the Assyrians are our closest allies on the ground within the influence of the Porte and are used by our nationals to direct British affairs in Iraq.\n\nHowever, despite their close ties to the Entente, many in our government see this development as a premature attempt by the Assyrians to break free, both ruining their own chances of survival should they be defeated (which is very likely without our support) and compromising the fragile relation between ourselves and the Porte, which will surely react unkindly to any attempts to meddle in their internal affairs."
 assyria_events.7.a: "Persuade the Ottomans to grant autonomy to the Assyrians."
 assyria_events.7.b: "Open negotiations with the Ottomans for Assyrian independence."
 assyria_events.7.c: "We cannot risk our relations with the Ottomans."
 assyria_events.8.t: "[CAN.GetName] intervenes on behalf of the Assyrians"
 assyria_events.8.d: "In a shocking turn of events, the Canadian government has dared to directly interfere in our domestic affairs. They are demanding an immediate cessation of hostilities with Basra Vilayet, and for Assyrian autonomy to be implemented at once. They wish for the Assyrians to be ruled by their own parliament, train and operate their own security forces, and manage policy within Basra whilst remaining, for all other affairs, a province of the Ottoman Empire.\n\nHowever, not crushing these insurgents would inflict immense damage on the prestige of the Porte, it would likely also give rise to increased separatism elsewhere in the empire, most notably amongst the Greeks and Arabs."
 assyria_events.8.a: "We will not stand down!"
 assyria_events.8.b: "We have no choice but to give in..."
 assyria_events.9.t: "[OTT.GetName] Refuses Demands"
 assyria_events.9.d: "Unsurprisingly, the Sublime Porte has refused our ultimatum and has increased its operations in Basra in an attempt to bring a quick and decisive end to the Assyrian revolt. From Ottawa to [RAJ.Capital.GetCapitalVictoryPointName], Entente volunteers are informally mobilising to fight once more besides the Assyrian Levies and secure both their independence, and more importantly, the vital oil deposits of Iraq."
 assyria_events.9.a: "Hopefully our support can be of assistance before it's too late..."
 assyria_events.10.t: "[OTT.GetName] Concedes to Our Demands"
 assyria_events.10.d: "Fearful of another extended military campaign in Mesopotamia, the Ottoman government has cabled back early this morning that they will refrain from further intervening in the Assyrian matter, all but officially granting them their independence. Even though they refuse to recognise the Assyrians, maintaining that Basra Vilayet remains in its entirety part of the Ottoman Empire, in practice, the Turks will no longer interfere in Basra."
 assyria_events.10.a: "A joyous day for all!"
 assyria_events.11.t: "[CAN.GetName] Demands an End to Hostilities in Basra"
 assyria_events.11.d: "In continuation of their age-old policy of meddling in the business of other nations, the British ambassador has called on the Ottoman government to discuss a peaceful resolution to the Assyrian debacle.\n\nThey are demanding an immediate withdrawal of all Ottoman forces from Basra Vilayet, and calling for an end to hostilities with the newly proclaimed Assyrian state. Such ridiculous demand cannot be countenanced, would inflict immense damage on the prestige of the Porte, and would likely also give rise to increased separatism elsewhere in the empire, most notably amongst the Greeks and Arabs."
 assyria_events.11.a: "Absurd! We refuse their terms."
 assyria_events.11.b: "We will accept this offer."
 assyria_events.12.t: "[OTT.GetName] Accepts Our Proposition"
 assyria_events.12.d: "Agreeing with our proposal, the Ottoman Army has called an end to hostilities with the Assyrian rebels. Granting them the right to create their own parliament and maintain their own security forces, the Porte has conceded to most of their demands save full independence."
 assyria_events.12.a: "Another peaceful resolution!"
 assyria_events.13.t: "[OTT.GetName] refuses our proposition"
 assyria_events.13.d: "Unsurprisingly, the Sublime Porte has refused our proposition and has increased its operations in Basra in an attempt to bring a quick and decisive end to the Assyrian revolt. As the situation continues to worsen for the Assyrian Levies, some have called for direct military intervention to both ensure protection of the Assyrian people and secure the vast oil deposits of Iraq.\n\nA overseas campaign in the Middle East is unlikely to be in our interests at the moment, but perhaps we could organise some material support and send volunteers to their aid, without going as far as declaring war outright."
 assyria_events.13.a: "We should refrain from intervening."
 assyria_events.13.b: "We will send what we can."
 assyria_events.13.c: "Once more unto the breach, dear friends, once more!"
 assyria_events.14.t: "[CAN.GetName] Refuses to Intervene on Our Behalf"
 assyria_events.14.d: "Ignoring pleas from the Patriarch himself, the government in Ottawa has notified Basra \"that conflict with the Turkish government is not desired\" and as such will refrain from intervening in the conflict in any shape or form."
 assyria_events.14.a: "We are doomed..."
 assyria_events.28.t: "[CAN.GetName]의 장비 전달"
 assyria_events.28.d: "The [CAN.GetName] has has asked the [OTT.GetName] to grant us autonomy, but this was refused by the dastardly Turks. While our friends in the Entente can not commit troops to our struggle, some guns and men have arrived on our shores already."
 assyria_events.28.a: "We need to be thankful of anything we get."
 assyria_events.29.t: "[CAN.GetName] Sends Help"
 assyria_events.29.d: "The [CAN.GetName] has has asked the [OTT.GetName] to grant us independence, but this was refused by the dastardly Turks. Our friends in the Entente have already started to pour equipment and manpower into the country, and a limited amount of professional troops will also be sent."
 assyria_events.29.a: "We appreciate their help."
 assyria_events.15.t: "Assyria Proclaims Victory in Iraq"
 assyria_events.15.d: "Beating back the Turkish forces against all possible odds, the Assyrian Levies have won their war of independence and proclaimed their full authority over Iraq."
 assyria_events.15.a: "Accept their demands."
 assyria_events.15.b: "We shall never give in!"
 assyria_events.16.t: "레반트에서의 승리!"
 assyria_events.16.d: "The Ottoman forces are in full retreat as the brave sons of Assyria hold steadfast against nigh insurmountable odds. Victory is ours and so are its spoils!"
 assyria_events.16.a: "Basra will be the new Assyria!"
 assyria_events.17.t: "레반트에서의 승리!"
 assyria_events.17.d: "The Ottoman forces are in full retreat as the brave sons of Assyria break through the walls of Baghdad. Victory is ours and so are its spoils!"
 assyria_events.17.a: "Assyria has proven its strength!"
 assyria_events.18.t: "총대주교의 연설"
 assyria_events.18.d: "Today in Basra, speaking on the steps of the Cathedral of Our Lady, Mar Shimun XXI Eshai, Patriarch of the Assyrian Church of the East and de-facto head of state of the Assyrian nation, delivered a speech declaring victory against the Turk.\n\n'There is a time for everything, and a season for every activity under Heaven,' he said as he quoted the famous Biblical verse: 'A time for war, and a time for peace. And now, it is finally time for peace.'"
 assyria_events.18.a: "Nothing better than to be happy and to do good whilst we live."
 assyria_events.19.t: "The Ma'dān Arabs"
 assyria_events.19.d: "The Ma'dān Arabs have for centuries inhabited the swamps and marshlands of the Shatt al-Arab where we now make our home. Our continuous press deeper into the swamplands, clearing and draining vast tracts of land to cleanse away disease and settle our people, has displaced and angered many Ma'dān; while some have fled further into the receding swamplands and take up arms against our forces, some now live in shantytowns or camps outside of Basra, having become dependent on the city.\n\nThe number of displaced people is approaching critical mass and Ma'dān attacks on our settlers have only become more ferocious, tying up more and more of our critical manpower, while the shanties outside Basra grow every day."
 assyria_events.19.a: "Sacrifices must be made for Assyria"
 assyria_events.20.t: "American Isaqta"
 assyria_events.20.d: "Assyrian people have lived in the United States for decades, but it was only with the outbreak of the Weltkrieg and the Assyrian genocide that they began to flee in large numbers. The United States, on the other side of the world and so reluctant to involve itself in the affairs of Eurasia, seemed like a safe bet and communities in Illinois swelled with their numbers.\n\nHowever, as the Great Depression ravaged the nation throwing many back into poverty, a few former Assyrian immigrants are looking back to Iraq, entranced by a message of unity and support pleaded by their priests."
 assyria_events.20.a: "All are welcome in Assyria!"
 assyria_events.21.t: "Russian Isaqta"
 assyria_events.21.d: "Assyrian people first arrived in significant numbers following the Treaty of Turkmenchay in 1828, when the border between Persia and the Russian Empire was formally drawn. A second wave arrived after the Weltkrieg, when many fled north across the Caucasus to escape the clutches of the Ottomans and the Kurds. Most settled in Yekaterinodar and Rostov, while some went on to Moscow after the end of the Russian Civil War. However, increasing persecution by the Russian government has led many Assyrians to dream of a new, Assyrian, home further South."
 assyria_events.21.a: "Welcome to the Russian Assyrians!"
 assyria_events.22.t: "Unruly Tribesmen"
 assyria_events.22.d: "Almost immediately after the withdrawal of Ottoman forces, the shaky tribal alliances that pledged themselves to the Patriarch have started to disintegrate with border guards leaving their posts, skirmishes between various tribes breaking out and general disobedience amongst their ranks.\n\nTurning their swords into ploughshares, many have simply deserted from the army to take up a life of farming in the protected settlements whilst others are taking refuge in the camps and shantytowns surrounding Basra."
 assyria_events.22.a: "Their lack of discipline will be our undoing..."
 assyria_events.23.t: "Christian Division"
 assyria_events.23.d: "The Assyrian Christian Democratic party is not to be thought of as a conventional political party, but is rather a conglomerate of smaller religious associations. These smaller associations can be divided into two greater groups, representing the two main faiths of the Assyrian people. One being Yousef VI Emmanuel II Thomas of the Chaldean Catholic Church, with the other being Shimun XXI Eshai, of the Church of the East.\n\nThe prestige of Mar Shimun and his firm grip over the Assyrian Levies has led to concerns amongst the Chaldeans who fear that he wishes to either absorb their church or discriminate against its members. Others are less opposed, believing that there might be room for mediation and that mending the great schism would be crucial to the survival of an Assyrian state."
 assyria_events.23.a: "All are united under God"
 assyria_events.24.t: "A Union of Communion"
 assyria_events.24.d: "Today, the Chaldean Catholic Church and the Assyrian Church of the East issued a joint synodal declaration proclaiming that their respective adherents were to be formally allowed to take Communion together. This news is especially momentous for the Assyrians. The established Chaldean Catholic community in the new Assyrian homeland proved to be gracious hosts in offering their churches for the Assyrians to conduct their own ceremonies and rites, most notably offering the use of the Cathedral of Our Lady, the largest Christian church in the city, for use in Church of the East functions."
 assyria_events.24.a: "Though the Church itself has seen better days"
 assyria_events.25.t: "Cornerstone of the Cathedral of St. Hurmizd Laid"
 assyria_events.25.d: "Mar Eshai XXI Shimun, reigning patriarch of the Assyrian Church, laid the ceremonial cornerstone of the Cathedral of St. Hurmizd Laid today in Basra, in a ceremony attended by hundreds of Assyrians. The cathedral, which will be the first true Assyrian church built in their new homeland in Basra and is designed as the seat of power for the Nestorian Patriarch, is named in honour of the holy Rabban Hormizd, whose holiday is celebrated the second sunday after Easter and is a symbol in both the Chaldean and Nestorian liturgy.\n\nAs the day went on, construction began in earnest, and crews were hard at work well into the twilight hours of the day."
 assyria_events.25.a: "A monument to God for his blessings."
 assyria_events.26.t: "Assyria Wishes to Join the Entente"
 assyria_events.26.d: "Having only recently won their war of independence against the Ottoman Turk, the small and fledgling state of Assyria has requested our assistance and a restoration of the protection and alliance we provided to them during the Weltkrieg. Although many see them as a liability, surrounded by peoples who want their existence erased, opportunists are seeing it as an opportunity to access the oil reservoirs of the Middle East and as such supply our efforts on the Indian continent."
 assyria_events.26.a: "We welcome them as friends"
 assyria_events.26.b: "We have no need for them"
 assyria_events.27.t: "Offer Rebuked"
 assyria_events.27.d: "Just like they abandoned us after the conclusion of the Weltkrieg, so have the vile British imperialists once more turned their backs on us. Alone, inexperienced and with little financial means, the Assyrian people will have to fend for themselves in an inhospitable environment."
 assyria_events.27.a: "Those bastards!"
 assyria_events.30.t: "Transfer of the [812.GetName] Concession"
 assyria_events.30.d: "As the exiles from Great Britain continue to return back to their homes, the time has come to relinquish some of the treaties that were transferred to us in 1925 with the fall of Britain. Namely, the oil concession in [812.GetName]. Leased from [812.Owner.GetNameDef] to the British Empire, we have been the custodians for the last couple decades. With the recent restoration of proper rule in London, we are henceforth turning over the lease back to British control."
 assyria_events.30.a: "A return to what once was."
 assyria_events.31.t: "Transfer of the [812.GetName] Concession"
 assyria_events.31.d: "With the recent restoration of Great Britain, many of the former treaties that passed into the hands of the Canadians during the exile have begun to return back to London. One of these is the oil concession in [812.GetName] from [812.Owner.GetNameDef]. Originally garnered for the British Empire, the oil from the wells in [812.GetName] will once more fuel our ships and help us project power."
 assyria_events.31.a: "Thank you, Canada!"
 assyria_events.32.t: "Transfer of the [812.GetName] Concession"
 assyria_events.32.d: "Delegations from Great Britain and [CAN.GetNameDef] have reached to us for an adjustment of the oil concession that they own in [812.GetName]. While control of the concession passed into Canadian hands following the British Revolution, the time has come to restore the original lease to Great Britain. As London flexes its restored muscles, they have requested that the concessions are once again to be controlled from London rather than Ottawa.."
 assyria_events.32.a: "Very well."
 ASY_anwar_khoshaba: "Anwar Khoshaba"
 ASY_yousef_vi_emmanuel_ii_thomas: "Yousef VI Emmanuel II Thomas"
 assyria_events.33.t: "[ASY.GetName] Demands our Oil!"
 assyria_events.33.d: "Today we received a message from [ASY.GetName], a country that gained independence recently, but has already fallen into dependence on the Entente countries.\nIn its message the [ASY.GetNameDef] government says it would very much wish to \"lease\" a large part of our oil fields in the regions of [676.GetName] and [349.GetName]. In the event of our refusal, our neighbour would consider it as an unfriendly step against them and \"will take some action\".\nThere is no doubt that behind the scenes of the [ASY.GetNameDef] government are the men of the Entente, who almost openly occupy all the chief posts. They need our oil to be prepared for a new European war, and therefore they won't stop their blatant blackmail for nothing. However, we don't have enough forces in our army to fight against such a powerful enemy..."
 assyria_events.33.a: "The Entente is too strong for us!"
 assyria_events.33.b: "Ask our allies."
 assyria_events.33.c: "We won't give up!"
 assyria_events.34.t: "[FROM.GetName] Gives us the Fields!"
 assyria_events.34.d: "Our threats succeeded and the [IRQ.GetNameDef] government agreed to lease its oil fields to us.\nWe are quite happy with this outcome, and we already know how we can use the new reserves of black gold."
 assyria_events.34.a: "Excellent news!"
 assyria_events.35.t: "The Entente Demands Oil from [FROM.GetName]"
 assyria_events.35.d: "We just received a message from [IRQ.Capital.GetCapitalVictoryPointName] with a copy of the recent [ASY.GetNameDef] offer to lease most of the oil fields in the [676.GetName] and [349.GetName] areas.\nIt would be considered an internal affair of [FROM.GetName] if the words at the end of the offer did not clearly read the threat of war if Iraq declined. Since the [ASY.GetNameDef] government is completely under the control of the Entente people, this threat can only mean one thing - war with the whole alliance. \nThe [FROM.GetNameDef] government warns us that it doesn't have enough forces to fight, so it asks us to fulfil our guarantees that we gave earlier regarding [FROM.GetNameDef] independence. However, are we ready for such a honourable response, or is it better to wait for another time when the enemy will be distracted?"
 assyria_events.35.a: "We ready to protect Iraq."
 assyria_events.35.b: "We're not prepared."
 assyria_events.36.t: "The Cairo Pact Abandoned Us"
 assyria_events.36.d: "A message from [FROM.Capital.GetCapitalVictoryPointName] has arrived and our worst fears have come true: [FROM.GetName] is abandoning us!\nIn their letter our allies sadly inform that they are not prepared for a possible war with the Entente countries, leaving us alone to face the coming threat."
 assyria_events.36.a: "We will fight alone!"
 assyria_events.36.b: "We're too weak!"
 assyria_events.37.t: "[FROM.GetName] rejects the ultimatum!"
 assyria_events.37.d: "We received a reply from the [FROM.GetNameDef] government saying they cannot agree to our terms and refuse to lease the oil fields. Since we and our allies need this oil, we are left with only one option - to make our neighbour much more agreeable for us."
 assyria_events.37.a: "We need oil."