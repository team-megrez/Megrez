 ASY_Last_Stand: "아수르 최후의 보루"
 ASY_Papal_Support: "가톨릭 지원"
 ASY_Papal_Support_desc: "아시리아에서 살고 있는 가톨릭 신자들이 로마와 해외에 있는 형제 자매들에게 호소했습니다. 이는 결실을 맺었고 우리의 투쟁을 돕기 위한 지원이 왔습니다!"
