 assyria_focus: "아시리아 중점계통도"
 ASY_Declaration_Independence: "아시리아 독립선언"
 ASY_Declaration_Independence_desc: "오스만 제국이 그 추악한 진면목을 다시 한번 드러냈습니다. 우리 민족을 학살하고 바스라로 추방한 그들은 이제 생명을 위협하는 습격을 방어할 힘을 앗아감으로써 우리가 가지고 있던 자치권의 마지막 흔적까지 지우려 하고 있습니다. 콘스탄티노플의 손 안에서 고통받는 우리 모두에게는 단 한가지 선택권만이 남았습니다. 아시리아는 자유로워야 합니다"
 ASY_Fortify_Tigris: "티그리스 진지 요새화"
 ASY_Fortify_Tigris_desc: "오스만군이 바스라로 진격하지 못하도록 막는 유일한 자연 방어선인 위대한 티그리스 강은 이번 투쟁에서 우리가 가진 이점 중 하나입니다. 우리 민족의 미래는 이 중요한 장벽을 지킬 수 있는 능력에 달려 있습니다. 따라서 여기를 수비하기 위해 모든 노력을 기울여야 합니다."
 ASY_End_Tribal_Divide: "부족간 분열 종결을 제안"
 ASY_End_Tribal_Divide_desc: "아시리아의 수많은 이질적인 부족들인 이보다 더 심각한 위협에 직면해 본 적이 없습니다. 과거에 어떤 논쟁이 있었든지 간에, 아시리아가 가장 큰 위기에 처한 이런 상황 속에서 우리 사이에 분열이 일어나서는 안됩니다. 우리는 함께 서있어야 합니다. 그렇지 않다면 홀로 죽을 뿐입니다."
 ASY_Expand_Assyrian_Levies: "소집령 확대"
 ASY_Expand_Assyrian_Levies_desc: "마다안의 침입으로부터 우리를 지켜주던 소집령을 현재는 튀르크로부터 방위하기 위해 사용하고 있지만, 이것만으로는 충분하지 않습니다. 살아남기 위해서는 모을 수 있는 모든 건강한 아시리아인 남성까지 소집령을 확대해야 합니다. 이보다 더 적게 모아서는 안됩니다."
 ASY_Appeal_Foreign_Missions: "외국인 선교사에게 호소"
 ASY_Appeal_Foreign_Missions_desc: "벨트크리크 동안, 오스만 제국은 여러 비난받아 마땅한 행보를 저질렀고, 이에 따라 동맹을 많이 만들지 못했습니다. 아르메니아인의 고통을 바라본 세계는 튀르크로부터 등을 돌렸고, 우리가 살아남기 위해서는 이를 한 번 더 반복해야 할지도 모릅니다. 외국 정부들에게 우리의 대의가 정당하다며 설득하고 저들이 대재상부를 압박하도록 유도해야 합니다."
 ASY_Appeal_Holy_See: "성좌에 호소"
 ASY_Appeal_Holy_See_desc: "우리 영토는 수많은 신념을 가진 기독교도들의 고향이며, 우리중 상당수가 가톨릭 신도입니다. 성좌가 가진 세속권력이 예전같지는 않지만, 국제 가톨릭 공동체는 여전히 거대합니다. 성하께서 한 마디만 해 주신다면 오스만 제국의 지위가 더욱 약화될지도 모릅니다. 우리가 해야할 일은 손을 뻗는 것입니다."
 ASY_Avenge_Raqa_Raqa: "'라카 라카' 복수"
 ASY_Avenge_Raqa_Raqa_desc: "우리는 라카 라카, 그러니까 \"비행\"의 순간을 기억합니다. 셀 수 없을 정도로 많은 아시리아인이 튀르크의 손에 의해 고향에서 쫓겨난 그 날 말입니다. 우리가 영국 전선 뒤편의 바스라를 둘러싼 이 지역에서 새로운 출발을 하도록 강요받은 것이 그들 때문이었습니다. 이 어두운 시대가 남긴 상처는 많은 아시리아인에게 깊게 남았습니다. 우리는 뒤르크인이 저지른 만행을 잊지도 않았고 용서하지도 않았습니다."
 ASY_Last_Stand_Assur: "아수르 최후의 보루"
 ASY_Last_Stand_Assur_desc: "이것이 아시리아 민족의 최후 방어선이 될 지도 모릅니다. 여기를 지키지 못한다면 독립의 기회를 다시는 얻지 못할 지도 모르며, 오스만의 신민으로서의 삶은 암담할 따름입니다. 고대 아수르의 땅에서 마침내 우리의 운명을 직접 결정할 수 있게 되었습니다. 우리의 의무를 저버려서는 안됩니다. 그리고 우리가 의무를 저버린다면 그건 노력의 부족에서 나온 문제는 아닐 것입니다."
 ASY_New_Assur: "아시리아 봉기"
 ASY_New_Assur_desc: "아시리아 민족이 겪은 수많은 시련과 고난 끝에, 우리는 마침내 우리 스스로 우리나라라고 부를 수 있는 국가, 조국을 건립할 권리를 손에 넣었습니다. 여기서 우리는 우리가 직접 만든 법에 의거해서 살고 우리의 운명을 스스로 결정할 수 있습니다. 우리는 아름다운 새 시대의 초입에 서 있지만, 진정 안정적이고 번영하는 국가로 거듭나기 위해서는 아직 해야 할 일이 많습니다. 이 젊은 국가의 미래를 확보하기 위해서 즉시 움직여야 합니다."
 ASY_Standardise_Language: "아시리아어 표준화"
 ASY_Standardise_Language_desc: "수많은 다양한 사람들이 서로 다른 방식으로 아시리아어를 말하는 상황 속에서 민족 통합에 대한 열망이 가시화되기 시작했습니다. 세계의 국가들은 공통된 언어를 통해 시민을 하나로 합치기 위해 엄청나게 노력해왔으며, 아시리아가 살아남기 위해서는 반드시 그 선례를 따라야 합니다. 아시리아어를 표준화하고 통일된 사용례를 만들기 위해 표준어를 만들어야 합니다."
 ASY_Directorate_Education: "교육부 설립"
 ASY_Directorate_Education_desc: "우리의 신생 국가가 직면한 많은 어려움 중 하나는 국가 발전을 엄청나게 저해하는 수준의 고질적인 문맹률입니다. 우리 국민에게 교육 기회를 제공하고 문맹률과 싸우기 위해 활기찬 사업에 나서는 것은 대단히 중요합니다. 그렇게 한다면 민중이 자랑스러운 시민으로 성장할 것이며, 국가의 성장을 이끌어낼 숙련된 노동 인력을 확보하는데도 도움이 될 것입니다."
 ASY_Unitas_in_Diversitate: "우니타스 인 디베르시타테"
 ASY_Unitas_in_Diversitate_desc: "아시리아인이 만들어내기 위해 노력해왔던 국가는 기독교를 국교로 하는 국가였습니다. 하지만 아시리아 국경 내에 우리의 대의에 공감하지 않는 수많은 사람들이 포함되어 있다는 것도 사실입니다. 우리 사이에 존재하는 적대감이 하루아침에 해소되지는 않을 겁니다. 그럼에도 불구하고 정의로운 우리의 지도자들이 무슬림을 위시한 다른 신앙을 가진 자들의 권리를 무시하지 않는다는 것을 증명하기 위해 노력해야 합니다."
 ASY_Basra_University: "바스라 대학교 개교"
 ASY_Basra_University_desc: "새로 설립된 교육부의 가장 뛰어난 성과인 바스라 대학교는 아시리아 전역에서 가장 뛰어난 학문의 장이 될 것입니다. 우리나라에서 배출된 가장 뛰어난 인재들이 여기에서 모여서 신세대 아시리아 기술과 과학의 토대가 될 것이며, 아시리아 문화의 새로운 전통을 건설하는데도 도움을 줄 것입니다."
 ASY_Implement_Racial_Segregation: "인종분리 시행"
 ASY_Implement_Racial_Segregation_desc: "아시리아인을 위한 우리의 조국은 시작부터 저항에 부딪혀 왔습니다. 국경 내의 무슬림들은 우리의 대의에 대한 반대 의사를 숨기지 않았고, 끊임없이 우리 정부를 방해하며 심지어는 우리 국가의 종말을 요구하기까지 했습니다. 우리나라가 살아남기 위해서는 우리의 파멸을 원하는 자들로부터 자유로운, 순수한 아시리아인의 의지를 보존하기 위한 조치에 나서야 합니다."
 ASY_Cultural_Revolution: "문화혁명 촉진"
 ASY_Cultural_Revolution_desc: "우리나라는 포위당한 상태입니다. 하루하루 지날수록 지역과 세계의 안정은 조금씩 무너져가고 있으며, 아시리아가 다가오는 폭풍 속에서 몸을 피할 수 있다고 믿는 자들은 진정한 바보들밖에 없습니다. 아시리아 국가의 구원자는 문화혁명이어야 합니다. 국가에 대한 믿음을 증진시키고 조국의 안정을 위해 모든 것을 희생하는 공격적인 캠페인이 바로 문화혁명입니다. 모든 사람이 자기 자리에서 역할을 다해야 합니다."
 ASY_Assyro_Iraqi_Exchange: "아시리아-이라크 인구교환"
 ASY_Assyro_Iraqi_Exchange_desc: "오스만의 굴레에서 벗어나기 위한 저항에서 우리가 승리했음에도 불구하고, 여전히 국경 바깥에 살고 있는 아시리아인이 존재합니다. 또한 레반트에서 기독교 국가를 세움으로 인해서 지역 무슬림 인구에게서 의심을 사기도 했습니다. 우리는 형제자매들이 고향으로 돌아오기를 휘망하며, 이라크인들은 그들이 떠나기를 바랍니다... 아마도 양국 사이에 합의가 가능할지도 모르겠군요."
 ASY_Expand_Bureau_Resettlement: "재정착국"
 ASY_Expand_Bureau_Resettlement_desc: "여태껏 재정착국의 좋은 성과가 인정받기는 했지만, 신 아시리아 국가에 새로 유입된 이민자들의 물결이 우리에게 더 많은 업무를 요구합니다. 이라크에서 새로 들어온 아시리아인들은 기존에 존재하던 기반 시설에 상당한 부담을 주었습니다. 때문에 해당 부서의 확장이 절실히 필요합니다."
 ASY_Maintain_State_of_Emergency: "비상사태 유지"
 ASY_Maintain_State_of_Emergency_desc: "불행하게도 튀르크에 대한 우리의 위대한 승리는 이 신생 국가가 사방으로 적들에게 포위되어 있다는 사실을 바꾸는 데 거의 아무런 도움을 주지 않았습니다. 우리의 미래는 여전히 칼날 끝에 서 있습니다. 그리고 아직 취약한 이 상태에서 방심하는 것은 어리석은 일일 것입니다. 현명하신 총대주교께서는 가까운 미래를 위해 비상사태를 유지해야 한다고 생각하셨습니다."
 ASY_Rally_Faithful: "신앙 집회"
 ASY_Rally_Faithful_desc: "아시리아 국가의 안전과 안보를 위해서 모든 신체 건강한 기독교 남성이 조국 방위를 위해 무기를 들 준비를 마쳐야 합니다. 이는 우리나라처럼 위험한 상태에 있는 국가에서는 당연히 치러야 할 의무입니다. 다가올 전쟁에서 우리는 힘겹게 얻은 독립을 지키기 위해 다시 한번 싸울 것입니다. 삶과 죽음을 가르는 차이점은 신의 부름에 그의 자손들이 응답할 수 있는 능력에 달려 있습니다. 총대주교께서 그렇게 선언하셨습니다."
 ASY_Institute_Intelligence: "정보 및 특수작전 기관"
 ASY_Institute_Intelligence_desc: "우리 군대는 규모가 작습니다. 그렇기 때문에 우세를 점하기 위해 적들을 상대로 대규모 전투를 벌일 여력이 없습니다. 이에 대응하기 위해 군 사령부에 소부대 전투와 정보 수집 작전이라는 현대적 전략 전술을 신임 장교에게 훈련시키기 위한 학교가 새로 문을 열었습니다. 이런 기술과 함께라면 우리 군대는 더 큰 위협에 맞서 싸울 수 있게 될 것입니다."
 ASY_Centralise_Religious_Authority: "종교적 권위 중앙집권화"
 ASY_Centralise_Religious_Authority_desc: "아시리아의 수많은 기독교인들에게는 오랫동안 그들을 인도하고 하나의 공동체로 묶어줄 강력한 종교적 중심 인물이 없었습니다. 아시리아 동방교회의 총대주교는 자신이 우리 국부로서 아시리아 기독교도의 영적 안녕에 대한 책임을 지는 것이 합당하다고 생각해 왔습니다. 그렇게 한다면 우리의 적에 맞서 하나로 단결할 수 있을 것입니다."
 ASY_Codify_Unification_Church_State: "교회와 국가의 통합 성문화"
 ASY_Codify_Unification_Church_State_desc: "아시리아 사람들의 가장 결정적인 특징은 기독교 신앙에 있으며 아시리아인 국가의 가장 중요한 임무는 기독교 국가 건설에 있다는 사실에 이의를 제기할 사람은 아무도 없습니다. 국가는 아시리아 국민의 대표자이자 화신이기 때문에 세속적인 국가는 필요하지 않습니다. 진정한 아시리아인의 조국에서 신앙과 국가는 하나로 합쳐져 있습니다."
 ASY_Kingdom_New_Assur: "새로운 아시리아 왕국"
 ASY_Kingdom_New_Assur_desc: "총대주교 마르 데사이 12세 쉬문의 찬란함에는 진실로 한계가 없습니다. 그의 영도 하에서 아시리아는 자유롭고 번영하는 국가가 되었으며, 그분께서는 우리를 암흑 속에서 영광스러운 신 황금시대로 이끌어 주셨습니다. 그분의 눈은 아름답고 새로운 미래를 바라보고 계십니다. 옛 아시리아 제국에 비견할 만한, 메소포타미아 지역에 걸쳐 바스라부터 키르쿠크까지 뻗치는 새로운 아수르 국가... 이 모든 것이 우리의 새로운 국왕 아래에 있는 미래를 말입니다."
 ASY_Abolish_Kuwait: "쿠웨이트 샤이크국 폐지"
 ASY_Abolish_Kuwait_desc: "브리튼 혁명이 성공하고 페르시아만에서 영국이 철수하기 전까지 대영제국의 보호령이였던 쿠웨이트 샤이크국은 역사의 유물이자 우리 정부를 방해하는 방해물로 우리 국경 내에 여전히 존재하고 있습니다. 우리 영토 내의 평등한 주권 지역을 용인할 수는 없습니다. 쿠웨이트가 신 아시리아 국가에 굴복할 때가 왔습니다."
 ASY_Consecrate_Bishoprics: "주교 서임"
 ASY_Consecrate_Bishoprics_desc: "현재 아시리아를 구성하는 지역에 최근 엄청난 숫자의 기독교인들이 밀려들어오고 있습니다. 이것은 그들의 영적 필요를 충족시킬 성직자 숫자가 충분하지 않다는 뜻입니다. 레반트 기독교도의 고향으로서 우리의 새로운 의무는 모든 아시리아인이 자신을 돌봐줄 목자를 만날 수 있도록 새로운 주교좌를 설치하도록 감독하는 것입니다."
 ASY_Cathedral_St_Hurmzid: "성 호르미즈드 대성당"
 ASY_Cathedral_St_Hurmzid_desc: "성 호르미즈드 대성당은 신생 조국 최초의 아시리아 교회입니다. 또한 여기는 총대주교가 직접 성찬식을 집행하며 네스토리우스파 기독교에서 가장 급이 높은 예배당이 될 예정입니다. 대성당 건립은 매우 큰 위신이 걸린 대규모 프로젝트가 될 것이며, 바스라로 우리가 날아온 이래로 국민들 사이에 자리 잡은 우울한 정신 상태를 뒤바꾸는 중요한 단계로 자리매김 할 것입니다."
 ASY_Denounce_Schiasmatics: "이단분파 비난"
 ASY_Denounce_Schiasmatics_desc: "위대하고 장엄하신 총대주교께서는 지혜롭게도 그리스도를 따르는 이들이 우리를 반대하는 분파로 떨어져 나가서는 안된다는 명령을 내리셨습니다. 총대주교의 올바른 지도에 반항하고 분열의 씨앗을 뿌리는 이단 분파들은 아시리아 민족의 이익에 봉사하지 않습니다. 반드시 그들을 굴복시켜야 합니다."
 ASY_Mend_Schism: "대분열 해소"
 ASY_Mend_Schism_desc: "네스토리우스파와 칼데아파의 영적 지도부는 그리스도를 따르는 이들은 적대 세력에 직면한 이 상황속에서 분열되어서는 살아남을 수 없다는 결론을 내렸습니다. 생존은 교리와 상관없이 모든 교회가 하나로 연합하고 모든 하나님의 자녀가 우애를 나눠야지만 아시리아가 살아남을 수 있습니다. 우리 사이의 사이점을 제쳐주고 형제자매로서 서로를 대우해야 합니다."
 ASY_Embrace_Sons_Assur: "아수르의 잃어버린 아들들 포용"
 ASY_Embrace_Sons_Assur_desc: "아시리아인은 국가 없는 민족으로서 바람에 날리는 나뭇잎처럼 사방으로 떠나 해외에서 새로운 고향을 찾아나섰습니다. 아시리아 국가가 설립되었으니 이런 잃어버린 자손들이 마침내 자신을 부르는 민족국가로 돌아올지도 모릅니다. 수 세대에 걸쳐 계속된 튀르크의 시련이 끝났으니, 두 팔 별려 형제들의 귀환을 환영해야 합니다."
 ASY_Relinquish_Temporal_Power: "세속권력 포기"
 ASY_Relinquish_Temporal_Power_desc: "위기의 시대에 우리 민족을 안전으로 이끌어주셨던 시문 총대주교와 다른 아시리아 종교단체 지도자들이 이제 국가 비상사태를 해제할 때가 왔다는 데에 합의했습니다. 그리고 더 영구적이고 책임 있는 정부가 수립되어야 한다는데에 동의했습니다. 민주적 정부의 기반을 수립할 헌법을 작성하기 위한 협의회를 기회가 되는 한 빨리 소집해야 합니다."
 ASY_Proclaim_Assyrian_Constitution: "아시리아 헌법 선포"
 ASY_Proclaim_Assyrian_Constitution_desc: "수많은 토론과 토의, 대화와 담론이 오간 이후(그 과정에서 신발이 최소 한개 이상은 던져졌습니다), 제헌 의회가 마침내 작업본을 제출하는데 성공했습니다. 아시리아 헌법은 총대주교를 의례적인 국가원수로 임명하는 동시에 의회에게 정부에 대한 우위를 보장해 줬습니다. 또한 종교적 다원주의를 사회의 지도적 원칙으로 법안에 명시했습니다."
 ASY_Encourage_Religious_Dialogue: "종교적 대화 장려"
 ASY_Encourage_Religious_Dialogue_desc: "건강한 민주주의의 토대는 정치적 대화의 전통에 있습니다. 하지만 아시리아에서 구성된 독특한 정치 지형에서는 한 사람의 정치적 소속 단체가 종교적 소속 단체와 겹치는 경우가 종종 있습니다. 이렇기 때문에 정치적인 영역 만큼이나 종교적인 영역 또한 열린 대화의 장으로 이끌어내도록 노력하는 것이 중요합니다."
 ASY_Assyrian_Parliament: "아시리아 의회 개회"
 ASY_Assyrian_Parliament_desc: "총대주교가 비상 대권을 포기하겠다고 선언한 이래로 의회가 설립되고 가능한 한 빨리 선거가 치러졌습니다. 일단 선출된 기구가 설립된다면 정부가 수립될 수 있습니다. 그리고 독립선언 이래로 독재 권력을 쥐고 있던 총대주교가 마침내 권한을 내려놓았으니 이제 불평분자들이 안도의 한숨을 쉬게 되었습니다."
 ASY_Freedom_Press: "언론의 자유 보장"
 ASY_Freedom_Press_desc: "자유롭고 번영하는 대중매체는 가장 선진적인 국가가 가진 전형적인 특징입니다. 주변국을 따라잡고 우리도 그들과 동등하게 세계 무대에 올라설 만큼 충분히 강력하다는 것을 증명하기 위해서는 국제 뉴스 분야에서 우리의 영향력을 증가시키기 위해 발걸음을 내딛어야 합니다. 언론의 자유는 이런 목표를 향한 큰 한 걸음이 될 것입니다."
 ASY_Assyrian_Petro_Union: "아시리아 석유화학 연합 설립"
 ASY_Assyrian_Petro_Union_desc: "초창기 아시리아 경제를 부흥시키기 위해 정부는 아시리아의 원유 매장지를 탐사하기 위한 국가 소유 기업을 설립할 필요성이 있다고 결정했습니다. 세계가 전쟁을 준비하며 무장을 하면서 석유 산업의 수익성은 점점 좋아지는 중입니다. 이런 모험적 석유 사업에서 나오는 이익을 통해 아시리아 사회가 직면하고 있는 수많은 문제들을 해결하기 위한 정부 계획에 자금을 투자할 수 있기를 바랄 따름입니다."
 ASY_Labour_Laws: "노동법 비준"
 ASY_Labour_Laws_desc: "석유 산업체는 일하기 좋은 직장과는 거리가 멉니다. 그리고 있으나마나한 현행 노동법은 이렇게 열악한 노동 환경을 정상으로 받아들이도록 하는 수많은 허점을 낳았습니다. 이로 인해 노동자에 대한 법적 보호를 강화해야 한다고 주장하는 청년 노동운동 단체가 일어난 상태입니다. 여러 의원들도 어느 정도의 개혁이 필요하다는데 공감을 표했습니다."
 ASY_Reform_Bureaucracy: "아시리아 관료제 개혁"
 ASY_Reform_Bureaucracy_desc: "국가가 성숙해가면서 여태까지도 표준화는 커녕 체계화조차 되지 않은 아시리아 관료제의 천성이 단순히 그러려니 하고 지나갈 수 없을 정도라는 사실이 점차 고통스러울 정도로 명백해졌습니다. 각 국가기구가 어느 부분까지 담당하는지가 분명하게 정해져 있지 않기 때문에 엄청난 혼란이 발생했고, 정부 기능 전반에 많은 장애가 가해졌습니다. 포괄적인 검토가 필요한 시점입니다."
 ASY_Frontline_Imperialism: "제국주의의 최전선"
 ASY_Frontline_Imperialism_desc: "튀르크, 아랍, 그리고 페르시아 모두가 영국의 제국주의가 가져온 폐헤를 비난하고 있습니다...만, 아시리아 민족은 대영제국보다 더 진실된 친구를 만나본 적이 없습니다. 벨트크리크 동안 유일한 동맹이었던 대영제국의 도움이 있었기에 우리 민족이 자치 지역을 확립할 수 있었고, 여기에 기반해 고국을 만들어 냈습니다. 양국이 더 깊은 동맹 체제로 묶인다면 아시리아에 큰 도움이 될 것입니다."
 ASY_Restore_Persian_Gulf_Protectorates: "페르시아만 보호국 재건"
 ASY_Restore_Persian_Gulf_Protectorates_desc: "대영제국은 한때 페르시아만 연안을 따라 여러 보호국들을 유지했습니다. 영국 정부가 캐나다로 망명을 떠난 이후 오스만이 이 지역을 손에 넣었습니다. 하지만 제국이 아시리아에 지역 거점을 손에 넣으면서 걸프만의 전략적 상황이 우리에게 유리한 방향으로 변화한 것으로 보입니다. 혹시 이것이 오랫동안 잃어버렸던 보석을 왕관에게 되돌려줄 기회가 아닐까요?"
 ASY_Secure_Kirkuk_Oil_Fields: "키르쿠크 유전 확보"
 ASY_Secure_Kirkuk_Oil_Fields_desc: "협상국의 전쟁 기계들은 끊임없이 석유를 갈망합니다. 소위 검은 황금이라 불리는 석유는 여러 군사 생산 시설에 필수적이며, 석유가 매장된 지역은 전략적으로 매우 귀중한 지역이 되었습니다. 아시리아가 일부를 제공해야 하지만, 이라크 석유 생산량에 비하면 무색한 수준입니다. 우리와 동맹국들을 위해 이런 유전을 확보하는 것은 전략적으로 필요한 작업입니다."
 ASY_Protectorate_Assyria: "아시리아 보호령 수립"
 ASY_Protectorate_Assyria_desc: "오타와의 영국 망명정부와 총대주교 사이에서 많은 논의가 오간 이후, 마침내 이 신생 국가의 발전에 직접적으로 도움을 줄 수 있도록 아시리아 보호령을 설립하자는 합의에 이르렀습니다. 제국경제개발위원회 대표단이 매일 아시리아의 업무를 책임지고 떠맡을 것입니다. 그렇기 때문에 이 신생국은 신중하고 책임감 있는 통치를 받을 것입니다."
 ASY_IEDC: "IEDC 개발 계획"
 ASY_IEDC_desc: "제국경제개발위원회는 낙후된 아시리아 경제를 육성하기 위해 상세한 경제 개발 계획을 마련했습니다. 그 중에서도 특별히 협상국 어느 나라든 상관 없이 기술 전문가를 수입하는 사업에 투자하는데 주력하고 있습니다. 듣기 싫을지도 모르지만 솔직히 아시리아 숙련 노동자 상황은 심각하게 뒤떨어져 있기 때문에 이를 경감할 필요가 있기 때문입니다. 이 계획에는 큰 장래성이 보이며, 경제개발 과정에 많은 힘을 실어 주기를 바랍니다."
 ASY_Anglican_Missions: "가톨릭 교회 선교 확대"
 ASY_Anglican_Missions_desc: "가톨릭 교회는 예로부터 신앙을 전파하고 가난한 사람을 돕기 위한 선교사를 해외로 파견해 왔습니다. 그리고 아시리아는 선교사의 지원을 받아야 할 수준의 국가입니다. 아시리아 선교사 관계망을 요청하고 확장한다면 의심의 여지 없이 정부에도 도움이 될 것이고 지역 가톨릭 공동체를 안심시켜 줄 것이며 총대주교의 권위에 무게를 실어줄 것입니다... 다른 종교 집단에서는 별로 달가워 하지 않겠지만요."
 ASY_Smash_The_Patriarchy: "가부장적 권력 억제"
 ASY_Smash_The_Patriarchy_desc: "아시리아 동방교회 총대주교가 소유한 정치적 독점권은 그 어떤 것보다 큰 골칫거리라는 사실이 드러났습니다. 그가 네스토리우스파 신자들에게 많은 인기를 끌기는 했지만, 아시리아 내 다른 기독교 분파들은 자신들이 옆으로 밀려났다고 느끼고 있습니다. 그의 독재적인 정부는 거대하고 불만에 가득 찬 반대파를 만들어 냈습니다. 그에게 자기 분수를 알도록 해야 합니다."
 ASY_Indian_Bureaucracy: "인도 관료 고용"
 ASY_Indian_Bureaucracy_desc: "IEDC가 아시리아에 투입한 투자금과 이 작은 국가가 제시하는 요구 사이에서 우리가 물려받은 상당히 조잡한 행정부는 제 역할을 충분히 하지 못하고 있습니다. 영국령 인도의 행정관들은 효율성 측면에서 좋은 평판을 얻고 있으며, 이런 특성은 새로운 식민지 관료제를 설립하는데 대단히 유용합니다."
 ASY_Tibal_Civil_Criminal_Disputes_Regulation: "부족간 민사 및 형사 분쟁 규제"
 ASY_Tibal_Civil_Criminal_Disputes_Regulation_desc: "아시리아는 수많은 부족이 살아가는 지역입니다. 부족들은 함께 활동하며 대단히 복잡한 관계망과 논쟁거리를 형성합니다. 이 논쟁들을 적절하고 정당하게 해결하지 못한다면 폭력 사태로 번질 지도 모릅니다. 이런 분쟁을 조정하고 부족 간 문제를 중재하는 규제와 법 체계를 최대한 빨리 수립해야 합니다."
 ASY_Paramount_Chiefs: "최고족장 임명"
 ASY_Paramount_Chiefs_desc: "다양한 인종이 살아가는 지역을 통치하는 경험을 통해 몇 가지 업무 방식이 만들어졌습니다. 그 중에서도 특별히 흥미로운 부분은 남아프리카 고등판무관부에서 활용하는 최고족장제입니다. 각 민족집단 마다 그 집단의 충성심을 보장하기 위해 자치권을 가진 통치자를 임명하는 것입니다. 이 체제를 연구해 본다면 아시리아의 다양한 인종 상태에 적용하기 위한 변형을 충분히 찾아낼 수 있을 것입니다."
 ASY_Farm_City_Connections: "농장-도시 연결 확장"
 ASY_Farm_City_Connections_desc: "아시리아의 기반 시설 상황은... 영 좋지 않습니다. 하부 메소포타미아 늪지대 도로 상황은 대체로 열악합니다. 항구 외에 다른 지역들은 오스만 시절 관심 바깥으로 밀려나 충분한 투자를 받지 못했기 때문에 이런 상황을 벗어나기 위한 시도가 부족했습니다. 도로와 철도는 산업에 필수적인 기반 시설이며, IEDC 계획이 결실을 맺기 위해서는 시골 농산물을 효율적으로 바스라로 이송하기 위한 방법을 찾아야 합니다."
 ASY_Resettlement_Immigration_Bureau: "이민재정착국"
 ASY_Resettlement_Immigration_Bureau_desc: "우리 영토에는 수많은 이민자들이 있으며, 국내외에 위치한 수많은 난민들도 있습니다. 이 새로운 사무국을 통해 그들의 요구를 최대한 빨리 처리하고, 우리 국민들을 안정적이고 생산적으로 만들어야 합니다. 그리고 가장 중요한 점은, 저들을 조세 대상으로 삼아야 한다는 점입니다."
 ASY_Industrial_Bank_Basra: "바스라 산업은행 설립"
 ASY_Industrial_Bank_Basra_desc: "자본원 없이 설립될 수 있는 산업은 어디에도 없으며, 신생 아시리아 경제가 가장 필요로 하는 것은 대규모 자본 투입입니다. 아시리아 산업화를 위한 첫 번째 단계는 야심찬 산업 계획에 저이율 대출을 제공할 은행을 설립하는 것입니다."
 ASY_Basra_Dominion_Cartridge: "바스라 자치령 화약 회사"
 ASY_Basra_Dominion_Cartridge_desc: "대영제국의 후원을 받는 수혜자라는 아시리아의 새로운 지위로 인해 몇 가지 합작 기업을 운영할 수 있는 새로운 기회를 얻었습니다. 자치령 전역에서 모인 기업가들은 지역 경제를 확장하고 보호령 무장을 돕기 위한 식민지 무기 기업 설립을 제안했습니다."
 ASY_Local_Production: "지역 생산 장려"
 ASY_Local_Production_desc: "아시리아 경제의 상태를 묘사하기 위해서는 유치하다는 표현이 가장 적절할 것입니다. 상당한 부분의 인구가 생계형 농업에 종사하고 있습니다. 지역 경제는 역사적으로 더 큰 오스만 체제 주변부에 머물러 왔고, 그 체제 밖에서 제대로 적응하지 못하고 있습니다. 보조금과 전략적 관세 계획을 작성한다면 지역 생산을 발전시키는데 도움을 줄 수 있습니다."
 ASY_Land_Reclamation: "간척위원회"
 ASY_Land_Reclamation_desc: "길게 펼쳐진 하부 메소포타미아 지역은 정기적인 홍수가 일어나기 쉽고 지속적인 범람을 겪습니다. 이를 통해 토지가 비옥해지기는 하지만, 농업에 부적합한 습지가 만들어 지는 것도 사실입니다. 이민자 유입이 예상됨에 따라 이런 습지를 매립하고 경작 가능한 부지를 확장하기 위한 위원회를 설립해야 합니다."
 ASY_Madan_Land_Seizures: "마다안 토지 압류"
 ASY_Madan_Land_Seizures_desc: "경제적 확장에 대한 요구와 새로운 이민자들의 물결이 계속해서 들어오는 이 상황에서 보다 과감한 조치가 필요합니다. 우리의 승리에도 불구하고 습지 아랍인인 마다안은 정착지에 집요한 습격을 계속하고 있으며, 독립 이전부터 범죄자를 숨겨주던 집단으로 악명 높기도 합니다. 이런 모든 상황 속에서, 우리는 저들의 토지를 더 나은 곳에 사용할 수 있는 충분한 법적 근거를 가지고 있습니다."
 ASY_Establish_Agricultural_Bank: "아시리아 농업은행"
 ASY_Establish_Agricultural_Bank_desc: "아시리아 농부 대다수는 생산물 대부분을 내다 팔지 않습니다. 그들은 오직 자급자족하는데 충분한 수준만 경작하며, 직접 관리 가능한 원시적인 도구만을 활용합니다. 성공적인 기업 은행의 선례를 따라 새롭고 더 효율적인 농기구를 위한 자금을 융자해줄 은행을 설립해야 합니다."
 ASY_Livestock_Program: "우양수입계획"
 ASY_Livestock_Program_desc: "수년간 계속된 갈등과 전쟁으로 인해 벌어진 마다안 습격대와 오스만 침략군이 우리의 가축 수량을 크게 줄였습니다. 아시리아는 양과 소를 사육하는데 적합한 지형을 가지고 있습니다. 그렇기 때문에 가축 수입 계획을 실행해 비축량을 보충해야 합니다."
 ASY_Cash_Crop_Diversification: "환금작물 다각화"
 ASY_Cash_Crop_Diversification_desc: "우리 경제는 현재 얼마 되지 않는 선정된 자원에 기반하고 있는데, 그 중 하나가 바로 농업입니다. 경제 발전을 이룩하기 위해서는 농가에서 생산하는 1차 생산물을 다각화해야 합니다."
 ASY_Eucalyptus_Forestry: "유칼립투스 임업 계획"
 ASY_Eucalyptus_Forestry_desc: "아시리아의 온난한 기후는 유칼립투스 나무 재배에 적합합니다. 호주와 동남아시아가 원산지인 유칼립투스는 빨리 자라며, 섬유 용제와 유용한 기름을 생산합니다. 가난한 아시리아 민족에게 이 나무는 돈벌이가 될 만한, 그리고 잘 이용할 수 있는 작물입니다."
 ASY_Commence_Mechanisation: "농업 기계화 개시"
 ASY_Commence_Mechanisation_desc: "우리나라의 다른 부분과 마찬가지로 아시리아 농업 부문은 극도로 발전이 더딘 상태입니다. 여전히 토지를 경작하고 농작물을 재배하는데 고대부터 내려오는 기술을 그대로 사용하고 있습니다. 현재 진행중인 대규모 사회 개혁이 국토 구석구석에 뻗어 나가야 합니다. 심지어 농업 종사자에 대한 의존도가 대단히 높기 대문에, 가능한 한 최고의 도구를 저들에게 공급해 줘야 합니다."
 ASY_Modernise_Port_Kuwait: "쿠웨이트 항구 현대화"
 ASY_Modernise_Port_Kuwait_desc: "페르시아 만 내외부의 원료 자유무역을 촉진하기 위해서는 쿠웨이트 항이 현대적 선박을 취급할 수 있도록 충분한 능력을 갖추도록 해야만 합니다. 항구 기반 시설을 발전시키는 동시에 우리측 조선소 수준을 향상시키는 것이 중요합니다."
 ASY_Burgan_Oil: "부간 유전 개발"
 ASY_Burgan_Oil_desc: "석유는 논쟁의 여지 없이 지구에서 가장 중요한 자원입니다. 우리 영토에 석유 매장랑이 많기 때문에, 세계 시장에 대한 영향력을 증가시키기 위해 시설을 확장해야 합니다. 부간은 대규모 석유를 공급할 수 있는 지역이지만, 아직 개발이 덜 된 상태입니다. 이 자산을 확보하기 위해 빠르게 움직여야 합니다."
 ASY_Magwa_Oil: "마그와 유전 개발"
 ASY_Magwa_Oil_desc: "부간 유전 작전은 경제적으로 큰 성공을 거뒀습니다. 부간 유전을 통해 벌어 들인 돈을 이용해 더 많은 것을 얻기 위해 마가와 유전을 추가로 개발할 수 있게 되었습니다. 석유는 미래고, 우리는 앞으로 나아가야 합니다."
 ASY_Reform_Assyrian_Levies: "아시리아인 소집령 개혁"
 ASY_Reform_Assyrian_Levies_desc: "마다안의 습격으로부터 우리의 고향을 지켜왔고 독립 전쟁에서 용맹스럽게 승리를 거둔 징집병이 여태까지는 우리가 원하는 바를 위해 봉하해 왔지만, 단순하게 말하자면 개혁이 없다면 충분한 복무를 수행할 수 없습니다. 신생 독립 국가인 우리나라 군대는 정착촌 방위 부대를 넘어서는 너무도 과다한 병력을 가지고 있습니다. 이런 징집병들을 현재 상태에서 충분한 전문성을 가진 전투 병력으로 변화시킬 조치가 필요합니다."
 ASY_Assyrian_Coast_Guard: "아시리아 해안 방위대 창설"
 ASY_Assyrian_Coast_Guard_desc: "벨트크리크기에 드레드노트급 전함이 출현하자, 세계의 해군들은 믿을 수 없는 변화를 경험했습니다. 우리에게는 진정한 대양 해군을 창설할 능력이 없기 때문에, 경쟁력을 유지하기 위해서는 우리 해안선을 보호하는 해안 방위대를 창설하고 항구들을 관할하도록 하는 것이 최고의 해결책이 될 것입니다."
 ASY_Entente_Rifle_Contracts: "협상국 소총 계약"
 ASY_Entente_Rifle_Contracts_desc: "예전부터 우리나라 산업은 주권을 스스로 지키기 위한 전쟁 무기를 생산할 능력이 없었습니다. 이런 상황을 해결하기 위해서 협상국은 우리에게 협력을 강화하는 조건으로 소총을 제공하기로 했습니다."
 ASY_Standardise_Rifles: "소총 표준화"
 ASY_Standardise_Rifles_desc: "우리 군대는 창설 이래로 여태까지 제대로 된 체계가 없는 상태였습니다. 이 새로운 현대 세계에서 싸우기 위해서는 이렇게 아무런 기반 없는 상황 속에서도 아군을 편제할 수 있다는 희망을 품고 보편적인 무기 표준을 개발해야 합니다."
 ASY_NCO_Training: "부사관 훈련"
 ASY_NCO_Training_desc: "부사관은 현대 군대의 중추입니다. 부사관은 군에 입대한 병사와 그들을 지휘하는 장교 사이를 잇는 다리와도 역할을 합니다. 우리 부사관들이 단순히 다리 역할만 수행하는 것이 아니라, 자신 위를 건너 가려는 모든 존재의 무게를 버틸 수 있을 정도로 튼튼한 존재로 거듭나도록 해야 합니다."
 ASY_Wireless: "라디오 통신 통합"
 ASY_Wireless_desc: "라디오의 등장으로 인해 정보 통신이 거의 동시간에 이루어질 수 있게 되었습니다. 아군이 더 크고 강력한 적에 맞서서 우위를 점하기 위해서는 문제가 발생했을 때 대응할 수 있도록 충분히 잘 조직된 지휘 구조를 갖추어야 합니다. 라디오가 있다면 이런 능력을 가질 수 있기 때문에, 모든 부대에 충분한 라디오를 공급하고 사용법을 교육해야 합니다."
 ASY_Modern_Markawta: "현대 마카우타"
 ASY_Modern_Markawta_desc: "전장의 모습은 우리 눈 앞에서 변화하고 있습니다. 기술의 끝없는 진보는 새로운 마카우타, 그러니까 운송 수단을 가져다 주었습니다. 장갑과 화기를 장착한 마카우타는 어떤 상황에서도 걸어가는 보병보다 더 빨리 이동합니다. 국내외의 군사 이론가들은 이런 운송 수단들이 현대전에서 결정적인 역할을 수행할 것이며, 이를 전략에 포함하지 않는 것은 어리석은 행보가 될 것이라는 전망을 내놓았습니다."
 ASY_Assyrian_Army: "아시리아군 창설"
 ASY_Assyrian_Army_desc: "조직되지 않은 민병대는 국가를 보호하는데 그다지 좋은 방식이 아닙니다. 끝없이 계속되는 수많은 자원 입대자 숫자에 감사를 느끼면서도, 다가오는 폭풍에 맞서기 위해서는 전문적인 군대를 발전시켜야 합니다."
 ASY_RAF_Shaibah: "왕립공군 샤이바흐 창설"
 ASY_RAF_Shaibah_desc: "우리 국민과 영토가 오스만의 위협으로부터 보호할 수 있도록 저지력을 갖추는 동시에 지역 내에서 협상국의 영향력을 확장시키기 위해 영국이 우리 국경 내에 왕립공군 공군기지를 건설하자는데 동의했습니다."
 ASY_Signaller_Corp: "통신 부대"
 ASY_Signaller_Corp_desc: "군 현대화를 계속 이어가기 위해서 전문 통신 부대를 훈련하기 위한 학교를 건설해야 한다는 필요성이 제안되었습니다. 이 부대는 전장에서 아군 연대 사이의 협력을 강화하기 위해 정보를 관리는데 주력할 것입니다. 이 부대는 다가올 전쟁에서 아군의 필수적인 집단이 될 것입니다."
 ASY_Middle_Eastern_Listening_Post: "중동의 청음초소"
 ASY_Middle_Eastern_Listening_Post_desc: "무선 통신 사용 경험이 늘어나면서 한 무리의 야심찬 청년 장교들이 해외 군대에서 사용한다는 이야기를 들었다면서 한 아이디어를 가지고 사령부를 방문했습니다. 적의 무선 통신을 도청하기 위한 첨단 무선 통신 시설을 갖춘 비밀 청음초소를 설치하자는 제안이었습니다. 아군 지휘관들은 단 한 가지 질문만을 던졌습니다. \"그래서 어디부터 짓는게 좋겠나?"
 ASY_Mandatory_Conscription: "의무 징병제 제정"
 ASY_Mandatory_Conscription_desc: "우리 민족의 혼을 건 전쟁이 닥쳤습니다. 그리고 모든 아시리아의 아들들을 이 신성한 행보에 불러들여야 합니다. 현재 아군은 우리 영토를 방위하기에 살짝 부족한 수준입니다. 자원 입대자들이 홍수처럼 모여들고 있으니, 우리의 고향을 지키기 위해 징병제를 확대해야 합니다."
 ASY_shimun_xxi_eshai: "쉬몬 21세 에샤이"
 ASY_dawid_mar_shimun: "다위드 드마르 쉬몬"
 ASY_agha_petros: "아가 페트로스"
 ASY_odisho_moshe: "오디쇼 모셰"
 ASY_harold_bernard_charles_jones: "해롤드 버나드 찰스 존스"
 ASY_rifle_entente: "협상국의 무기"
 ASY_rifle_entente_desc: "아시리아 보호령은 중동에서 목표를 달성하기 위해 협상국 전역에서 무기를 조달할 수 있으며, 특히 보병 부대에 현대식 소총을 공급하는 데 중점을 두고 있습니다."
 ASY_controls_gulf_tt: "아시리아 보호령이 페르시아만의 모든 보호령을 회복하는 데 성공했습니다!"
 ASY_anti_patriarchal_faction_removed_tt: "§g반가부장파의 저명한 구성원은 제외됩니다:§!"
 ASY_port_basra_naval_college: "바스라항 해군대학"
 ASY_port_basra_naval_college_desc: "이제 페르시아만 기지가 복원되었으므로 이제 우리의 후원자들은 우리가 직접 기지를 운영할 수 있는 능력을 향상시킬 것을 촉구합니다. 영국식으로 만들어지고 영국인 교직원으로 구성된 새로운 사관학교를 통해 우리의 엘리트 소년들은 훈련과 교육을 통해 신생 국가를 위한 차세대 장교, 기술자, 심지어 정치가를 양성할 것입니다."
 ASY_entente_weapon_tech: "공통 이익를 위한 외국 도구"
 ASY_entente_weapon_tech_desc: "협상국의 전초기지로서 아시리아 국민의 생존을 보장하는 것 외에도 우리와 가까운 환경의 유정을 통제하는 것도 중요합니다. 이를 위해 무기와 산업에 관한 동맹국의 지식을 가져와야 합니다."
 ASY_shimun_xxi_eshai_leader_desc: "1908년 2월 26일 남동부 아나톨리아에서 태어난 마르 에샤이 시문 21세 총대주교는 동족이 겪은 끔찍한 일을 직접 목격했습니다. 어린 시절, 그는 당시 총대주교였던 삼촌의 후계자로 지목되었지만, 벨트크리크가 중동에 발발하고 오스만 제국의 아시리아 민족에 대한 박해가 심해지자 1919년 귀환한 오스만 군대가 니네베 평원을 탈환하자 고국을 떠나야만 했습니다. 삼촌이 사망한 1920년, 불과 12살의 나이로 성직자 서품을 받은 그는 가족을 따라 영국으로 유학을 떠났고 성공회의 지원을 받으며 신학을 공부했습니다. 불과 5년 후, 신디칼리즘 혁명가들이 영국 정부를 전복시키면서 그는 다시 한 번 도피 생활을 하게 됩니다. 바스라의 고향으로 돌아온 그는 오스만의 문과의 협상에서 주도적인 역할을 맡아 아시리아 민족의 비공식 지도자로 활동했지만, 실질적인 리더십은 아버지 데이비드 마르 시문과 고모 수르마 마르 시문에게 있었습니다. 나이가 들면서 아시리아 운동에 대한 영향력이 커지고 밀레 제도에 따라 오스만 정부와 지역사회 간의 공식 연락책 역할을 맡으면서 더욱 강화된 그는 독립 운동을 더욱 공개적으로 지지하고 지하 조직 XXH의 일원이 되었습니다. 아시리아 공동체의 자율성을 말살하려는 오스만 정부의 중앙집권적 개혁에 반발한 그는 독립 전쟁 기간 동안 아시리아의 공식 지도자가 되었으며, 그 자리를 놓지 않았습니다."
 ASY_odisho_moshe_commander_desc: "§YGeneral Description\nBorn:§! §g1919\nOdisho Moshe rose to command by merely being the right man, at the right time. Only being a mere Rab Khamshi (Sergeant), he was able to rally the Assyrian Tribesmen, who are scattered within the Mesopotamian region. His early life had him defending his Karkas, to then join the Assyrian Levies and was seen as a natural leader."
