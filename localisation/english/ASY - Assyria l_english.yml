 ASY_gulf_protectorates_decisions: "페르시아 만 지배"
 ASY_gulf_protectorates_decisions_desc: "과거에 영국 해군과 유럽 석유 기업이 보호하던 걸프 만에서 갑자기 오스만 해군이 사라지면서 머지 않아 세계에서 가장 중요한 수역 중 하나가 될 가능성이 있는 지역에 힘의 공백이 생겼습니다. 필수적인 자원이 부족한 상황 속에서 유럽을 재정복할 기회를 호시탐탐 노리는 대영제국은 걸프만과 중요한 석유 매장지에 대한 영향력을 회복하는 것을 임무로 삼았습니다."
