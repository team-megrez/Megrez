l_english:
 gunship:0 "건쉽"
 gunship_equipment:0 "건쉽"
 gunship_equipment_desc:0 "그곳에선 내가 건쉽도 몰 수 있었는데, 지금은 주차장 관리 일도 못한다고!"
 gunship_1964:0 "더글러스 AC-47 스푸키"
 gunship_1966:0 "페어차일드 AC-119K 스팅어"
 gunship_1968:0 "록히드 AC-130E 스펙터"
 gunship_equipment_1:0 "더글러스 AC-47 스푸키"
 gunship_equipment_1_short:0 "AC-47"
 gunship_equipment_1_desc:0 "닉슨? 무슨 이름이 그따윈가?"
 gunship_equipment_2:0 "페어차일드 AC-119K 스팅어"
 gunship_equipment_2_short:0 "AC-119"
 gunship_equipment_2_desc:0 "하인리히가 호텔 브라보 지점을 점거 중이다. 어딘지 알고 있지? 그럼 지옥에서 보자.\n기대하고 있겠다. 거기 먼저 도착하면 아돌프에게 안부나 전해."
 gunship_equipment_3:0 "록히드 AC-130E 스펙터"
 gunship_equipment_3_short:0 "AC-130"
 gunship_equipment_3_desc:0 "장군, 난 휘티히가 살아있길 바라네. 수단과 방법을 가리지 않고 그를 살려서 데려오게."
 helicopter:0 "헬리콥터"
 helicopter_equipment_engines:0 "헬리콥터 엔진"
 helicopter_equipment_engines_desc:0 "최근 군용 항공기의 발전은 오토자이로 연구에 대한 새로운 가능성을 열어주었습니다. 회전익기용으로 특별하게 설계된 엔진을 개발함으로써 우리는 혁신적인 새 항공기 설계도를 만들 수 있을 것입니다."
 helicopter_equipment:0 "헬리콥터"
 helicopter_equipment_desc:0 "헬리콥터"
 helicopter_equipment_0:0 "실험적 헬리콥터"
 helicopter_equipment_0_short:0 "실험적 헬리콥터"
 helicopter_equipment_0_desc:0 "엔진만으로는 항공기를 만들 수 없습니다. 헬리콥터 하늘을 날고, 혼자서 병사들을 전장으로 보내게 하려면 수많은 개발 작업을 해야 합니다. 초기 실험의 결과물들을 보자면 이 기계들이 너무 추해 땅이 필사적으로 밀어내는걸로 밖에 보이지 않습니다. 개선의 여지가 있습니다."
 helicopter_equipment_1:0 "초기 헬리콥터"
 helicopter_equipment_1_short:0 "초기 헬리콥터"
 helicopter_equipment_1_desc:0 "헬리콥터라는 개념에 대한 계속된 작업은 날고, 체공하고, 다른 비행기들처럼 싸울 수 있을지도 모르는 항공기를 만들어냈습니다. 이러한 개념은 특성화될 잠재력이 아주 많습니다."
 transport_helicopter:0 "수송 헬리콥터"
 transport_helicopter_desc:0 "수송 헬리콥터"
 transport_helicopter_equipment:0 "수송 헬리콥터"
 transport_helicopter_equipment_desc:0 "수송 헬리콥터"
 transport_helicopter_equipment_1:0 "개선된 수송 헬기"
 transport_helicopter_equipment_1_short:0 "개선된 수송 헬기"
 transport_helicopter_equipment_1_desc:0 "초기 헬리콥터 개념을 확대했으며 구급후송 및 수송용 체급을 개발했습니다. 이는 고정익기가 갈 수 없는 곳에서의 작전을 더 쉽게 만들 것입니다."
 transport_helicopter_equipment_2:0 "발전된 수송 헬기"
 transport_helicopter_equipment_2_short:0 "발전된 수송 헬기"
 transport_helicopter_equipment_2_desc:0 "수송 헬기의 크기와 용량을 늘리면 더 많은 병사와 물품을 전장의 외진 변방으로 보낼 수 있게 합니다. 이는 작전에 도움이 됩니다."
 transport_helicopter_equipment_3:0 "준현대 수송 헬기"
 transport_helicopter_equipment_3_short:0 "준현대 수송 헬기"
 transport_helicopter_equipment_3_desc:0 "기술적 개선을 통해 이전 모델에 비해 성능과 생존성이 훨씬 향상된 새로운 종류의 수송 헬기를 제작할 수 있습니다."
 transport_helicopter_equipment_4:0 "현대적 수송 헬기"
 transport_helicopter_equipment_4_short:0 "현대적 수송 헬기"
 transport_helicopter_equipment_4_desc:0 "우리는 장거리로 많은 수의 병력을 빠른 속도로 수송할 수 있는 수송 헬기 모델이 필요합니다. 새로운 모터와 혁신이 이를 성취할 수 있게 만듭니다."
 attack_helicopter:0 "공격 헬리콥터"
 attack_helicopter_desc:0 "공격 헬리콥터"
 attack_helicopter_equipment:0 "공격 헬리콥터"
 attack_helicopter_equipment_desc:0 "공격 헬리콥터"
 attack_helicopter_equipment_1:0 "개선된 공격 헬기"
 attack_helicopter_equipment_1_short:0 "개선된 공격 헬기"
 attack_helicopter_equipment_1_desc:0 "자이로스코프 분야와 무유도 미사일, 헬리콥터 전용 엔진 분야의 기술적 돌파구는 근접항공지원기와 유사한 역할을 맡은 헬리콥터 특성화가 가능하게 만들었습니다."
 attack_helicopter_equipment_2:0 "발전된 공격 헬기"
 attack_helicopter_equipment_2_short:0 "발전된 공격 헬기"
 attack_helicopter_equipment_2_desc:0 "우리 헬리콥터에 더욱 강한 꼬리 추력장치를 달아 전장에서 돌진 속도를 더욱 높일 수 있습니다. 게다가 더 가볍고 강력한 로켓이 새롭게 발전하면서 우리 헬리콥터는 무게의 변화 없이 더 많은 로켓을 운반할 수 있게 되었습니다."
 attack_helicopter_equipment_3:0 "준현대 공격 헬기"
 attack_helicopter_equipment_3_short:0 "준현대 공격 헬기"
 attack_helicopter_equipment_3_desc:0 "보다 현대적인 엔진과 기술 외에도 우리의 헬리콥터에 새롭고 정밀한 레이저 유도 미사일을 설치해 전장에서의 성능을 획기적으로 향상시킬 수 있습니다."
 attack_helicopter_equipment_4:0 "현대적 공격 헬기"
 attack_helicopter_equipment_4_short:0 "현대적 공격 헬기"
 attack_helicopter_equipment_4_desc:0 "최근에 컴퓨팅 기술이 발전함에 따라 우리는 이제 헬리콥터에 고도로 발전된 컴퓨터 지휘 시스템을 설치할 수 있게 되었습니다. 현대식 전방 상향 시현기, 보다 강력한 엔진, 새로운 위성 기반 네비게이션이 결합되어 성능이 대폭 향상될 것입니다."
 scout_helicopter:0 "정찰 헬리콥터"
 scout_helicopter_desc:0 "정찰 헬리콥터"
 scout_helicopter_equipment:0 "정찰 헬리콥터"
 scout_helicopter_equipment_desc:0 "정찰 헬리콥터"
 scout_helicopter_equipment_1:0 "개선된 정찰 헬기"
 scout_helicopter_equipment_1_short:0 "개선된 정찰 헬기"
 scout_helicopter_equipment_1_desc:0 "호버링과 기동이 가능한 헬리콥터의 능력은 정찰 작전에 이상적인 기계를 만들어냈습니다. 콕핏을 확대하고 장갑을 경량화하고 무거운 무장 몇 개를 제거하면 우리 군대의 눈이 될만한 헬리콥터를 만들 수 있습니다."
 scout_helicopter_equipment_2:0 "발전된 정찰 헬기"
 scout_helicopter_equipment_2_short:0 "발전된 정찰 헬기"
 scout_helicopter_equipment_2_desc:0 "정찰 헬기에 줌 기능이 있는 카메라를 달면 정찰 성능을 향상시킬 수 있습니다. 설계상의 진보 또한 헬리콥터가 더 빠르게 이동하고 더 오래 체공할 수 있게 합니다."
 scout_helicopter_equipment_3:0 "준현대 정찰 헬기"
 scout_helicopter_equipment_3_short:0 "준현대 정찰 헬기"
 scout_helicopter_equipment_3_desc:0 "우리 헬기에 야시경과 적외선 카메라를 추가해 야간 운항을 더 이상 힘든 일로 만들지 않게 할 것입니다. 현대 엔진과 디자인의 힘으로 우리 정찰 헬기의 공격적 역량이 더욱 증가할 것입니다."
 scout_helicopter_equipment_4:0 "현대적 정찰 헬기"
 scout_helicopter_equipment_4_short:0 "현대적 정찰 헬기"
 scout_helicopter_equipment_4_desc:0 "현대 기술은 정찰기가 전보다 더 오래 날고, 더 멀리 보고, 더 빠르게 움직이고, 더 잘 싸운다는걸 의미합니다. 유도미사일을을 장비한 정찰기는 군대의 눈 만이 되지 않습니다. 군대의 저격 소총도 됩니다."
 asw_helicopter:0 "대잠 헬리콥터"
 asw_helicopter_desc:0 "대잠 헬리콥터"
 asw_helicopter_equipment:0 "대잠 헬리콥터"
 asw_helicopter_equipment_desc:0 "대잠 헬리콥터"
 asw_helicopter_equipment_1:0 "개선된 대잠 헬기"
 asw_helicopter_equipment_1_short:0 "개선된 대잠 헬기"
 asw_helicopter_equipment_1_desc:0 "헬리콥터는 손쉽게 바다에서 뜨고 내릴 수 있습니다. 여기에 어뢰를 단다면 행동 범위가 길고 비교할 수 없는 기동성을 가진 대잠 플랫폼이 하나 생기는겁니다."
 asw_helicopter_equipment_2:0 "발전된 대잠 헬기"
 asw_helicopter_equipment_2_short:0 "발전된 대잠 헬기"
 asw_helicopter_equipment_2_desc:0 "대형 헬리콥터를 대잠 플랫폼으로 만들면 더 많은 일을 할 수 있고 더 멀리까지 날 수 있습니다. 거기다가 적 잠수함을 공격할 무장을 더 달 수도 있습니다."
 asw_helicopter_equipment_3:0 "준현대 대잠 헬기"
 asw_helicopter_equipment_3_short:0 "준현대 대잠 헬기"
 asw_helicopter_equipment_3_desc:0 "해군 헬리콥터는 대잠 항공기 이상의 무언가가 될 수 있습니다. 적 해군을 상대로 더 치명적이게 만드려면 대함 무장을 장비하기만 하면 됩니다."
 asw_helicopter_equipment_4:0 "현대적 대잠 헬기"
 asw_helicopter_equipment_4_short:0 "현대적 대잠 헬기"
 asw_helicopter_equipment_4_desc:0 "더 강력한 엔진과 외부 연료 탱크를 달 수 있게 재설계한 하드포인트는 해군 헬리콥터의 운용 범위 뿐만 아니라 성능도 향상시킵니다."
 jet_equipment_engines:0 "제트 엔진"
 jet_equipment_engines_desc:0 "제2차 세계 대전 초장기에 개발된 제트 엔진은 고압축 공기를 고반응도 제트연료와 혼합한 후 이를 발화시키는 방식으로 작동합니다. 이렇게 고에너지 가스를 배출해 일반 터빈식 항공기보다 더 많은 추력을 발생시키는겁니다."
 improved_jet_range_1:0 "외부연료탱크"
 improved_jet_range_1_desc:0 "제트기는 엄청난 양의 연료를 불태우기에 항속거리가 매우 제한됩니다. 공기역학적 연료탱크를 개발해 제트기 밑에 달면 연료 탑재량을 늘리고 최소한의 비용으로 작전거리도 넓힐 수 있습니다."
 improved_jet_range_2:0 "개선된 외부연료탱크"
 improved_jet_range_2_desc:0 "새로운 설계와 더 가벼운 재질을 사용하고, 신형 제트 엔진의 더 강력한 추진력을 이용한다면 항공기용 외부연료탱크의 크기를 키울 수 있습니다. 더 많은 연료를 실을 수 있다면 더 넓은 작전 범위를 누릴 수 있을겁니다."
 jet_stealth_research:0 "경항공기 스텔스 기술"
 jet_stealth_research_desc:0 "항공기의 크기보다 형상이 레이다 노출에 더 영향을 준다는 것이 밝혀졌습니다. 비행기를 각지고 극단적인 형태로 만들어야 하기에 이를 이용할 수는 없습니다. 그렇지만 이제 전투기 크기면서 최소한 노출되는, 레이다에 거의 잡히지 않는 항공기를 만들 수 있습니다."
 interceptor:0 "요격기"
 jet_interceptor:0 "제트요격기"
 jet_interceptor_equipment:0 "제트요격기"
 cv_jet_interceptor_equipment:0 "함재 제트요격기"
 interceptor_equipment:0 "요격기"
 interceptor_equipment_desc:0 "요격기"
 interceptor_equipment_1:0 "초기 요격기"
 interceptor_equipment_1_desc:0 "제2차 세계 대전에서 방어 작전을 위해 만들어진 전투기, 즉 요격기가 발전했습니다. 이 항공기는 덜 민첩하지만 일반 전투기가 할 수 없는 임무를 수행할 수 있었습니다. 특히 야간에 다가오는 폭격기 대열을 막는 일 같은것 말입니다."
 interceptor_equipment_1_short:0 "초기 요격기"
 jet_interceptor_equipment_1:0 "기초 제트요격기"
 jet_interceptor_equipment_1_desc:0 "전 세계의 공군이 제트 야간전투기가 있어야 한다고 결정한 것은 시간 문제에 지나지 않았습니다. 그리하여 초기 프로펠러 요격기가 하던 일을 대신하기 위해 최초의 쌍발 제트 요격기가 만들어졌습니다."
 jet_interceptor_equipment_1_short:0 "기초 제트요격기"
 jet_interceptor_equipment_2:0 "개선된 제트요격기"
 jet_interceptor_equipment_2_desc:0 "적 폭격기에게 절멸된다는 걱정이 잡초처럼 피어나며 제트 요격기는 계속 개선될 수 있었습니다. 새 설계, 새 미사일, 새 엔진은 요격기 조종사들에게 더 넓은 작전범위, 더 높은 속도, 더 높은 상승률, 그리고 더 높은 사망률을 안겨주었습니다."
 jet_interceptor_equipment_2_short:0 "개선된 제트요격기"
 jet_interceptor_equipment_3:0 "발전된 제트요격기"
 jet_interceptor_equipment_3_desc:0 "궁극의 요격기라는 것은 특출한 거리의 특출한 고도를 특출한 속도로 나는 항공기를 말하는 것입니다. 이 제트기는 육중하지만 다른 성능이 이 결점을 보완합니다."
 jet_interceptor_equipment_3_short:0 "발전된 제트요격기"
 jet_interceptor_equipment_4:0 "준현대식 제트요격기"
 jet_interceptor_equipment_4_desc:0 "이제 전보다 더 작은 크기의 초음속 요격기를 만들 수 있습니다. 선진적인 전자 시스템과 진보한 미사일은 우리 조종사들이 다른 기체를 상대로 우위를 차지할 수 있게 해줄겁니다. 우리 기가 더 낮은 고도로 날고있더라도 말입니다."
 jet_interceptor_equipment_4_short:0 "준현대식 제트요격기"
 jet_interceptor_equipment_5:0 "현대식 제트요격기"
 jet_interceptor_equipment_5_desc:0 "개선된 엔진과 진보한 레이다 시스템은 요격기 기술의 다음 단계입니다. 우리가 설계한 진보된 모델로, 조종사들에게 어떤 목표든 요격해 파괴할 수 있는 장비를 줄 수 있습니다."
 jet_interceptor_equipment_5_short:0 "현대식 제트요격기"
 fighter:0 "전투기"
 jet_fighter:0 "제트전투기"
 jet_fighter_equipment:0 "제트전투기"
 cv_jet_fighter_equipment:0 "함재 제트전투기"
 fighter_equipment:0 "전투기"
 fighter_equipment_desc:0 "전투기는 빠르고 날렵하며 많은 임무를 수행할 수 있습니다. 제공권 확보를 위한 공중전, 아군 폭격기 보호, 적 폭격기 요격까지 모든 것을 할 수 있습니다."
 fighter_equipment_0:0 "전간기 전투기"
 fighter_equipment_0_desc:0 "전투기가 대전쟁을 통하여 많은 변화를 겪는 동안, 복엽기는 더는 쓸모가 없어지고 있습니다. 우리는 발달한 민간 기술을 군사적 응용으로 전환하기 시작하여야 합니다."
 fighter_equipment_0_short:0 "전간기 전투기"
 cv_fighter_equipment_0:0 "전간기 함재 전투기"
 cv_fighter_equipment_0_desc:0 "이 초기 전투기들은 항공모함에서 이착함할 수 있도록 개조되었습니다."
 cv_fighter_equipment_0_short:0 "전간기 함재 전투기"
 fighter_equipment_1:0 "초기 전투기"
 fighter_equipment_1_desc:0 "가벼운 항공기체는 방사형태의 엔진 도입과 단엽기 설계, 완전 금속제 외피 구조를 포함하여 대변혁을 일으켰습니다. 이 설계는 우리의 첫 번째 현대적인 전투기를 만드는 시도입니다."
 fighter_equipment_1_short:0 "초기 전투기"
 cv_fighter_equipment_1:0 "초기 함재 전투기"
 cv_fighter_equipment_1_desc:0 "이 초기 전투기들은 항공모함에서 이착함할 수 있도록 개조되었습니다."
 cv_fighter_equipment_1_short:0 "초기 함재 전투기"
 jet_fighter_equipment_1:0 "기초 제트전투기"
 jet_fighter_equipment_1_desc:0 "이전의 속도 증가는 첫 번째 제트전투기 도입 앞에서 무색해졌습니다. 우리는 아직 이 엔진을 위한 최상의 기체를 구성하는 방법을 가지고 있지만, 일반 전투기는 경쟁할 수 없습니다."
 jet_fighter_equipment_1_short:0 "기초 제트전투기"
 cv_jet_fighter_equipment_1:0 "기초 함재 제트전투기"
 cv_jet_fighter_equipment_1_desc:0 "제트 전투기는 지상전에서만 사용되지 않았습니다. 제트 전투기들은 바다에서 손쉽게 함재기로 개조되었습니다. 빠르게 가속되는 이들은 자연적으로 해전에 딱 맞았습니다. 전쟁의 이러한 면은 반드시 빠르게 성장할 것입니다."
 cv_jet_fighter_equipment_1_short:0 "기초 함재 제트전투기"
 jet_fighter_equipment_2:0 "개선된 제트전투기"
 jet_fighter_equipment_2_desc:0 "후퇴익과 가벼운 소재를 채택한 새로운 설계는 항속거리와 속도의 향상에 있어서 제트전투기 이상의 혁명을 이루어냈습니다."
 jet_fighter_equipment_2_short:0 "개선된 제트전투기"
 cv_jet_fighter_equipment_2:0 "개선된 함재 제트전투기"
 cv_jet_fighter_equipment_2_desc:0 "지상 제트기에 했던 것과 비슷한 개선을 항모 전투기에게도 할 수 있습니다. 더 나은 엔진, 더 공기역학적인 형체, 더 나은 민첩성은 우리가 지상을 지배했듯 바다도 지배할 수 있게 해줄겁니다."
 cv_jet_fighter_equipment_2_short:0 "개선된 함재 제트전투기"
 jet_fighter_equipment_3:0 "발전된 제트전투기"
 jet_fighter_equipment_3_desc:0 "단거리 전투기는 성능을 희생하는 일 없이 현재 사용되는 대형 모델을 대체할 것입니다. 엔진과 미사일 기술의 개선이 이를 잘 처리할 것입니다."
 jet_fighter_equipment_3_short:0 "발전된 제트전투기"
 cv_jet_fighter_equipment_3:0 "발전된 함재 제트전투기"
 cv_jet_fighter_equipment_3_desc:0 "배운 교훈과 전투기를 위해 개발한 신기술을 해군에서도 쓸 수 있습니다. 현대 전투기는 공중전의 위협으로부터 우리 함대를 지킬 것입니다."
 cv_jet_fighter_equipment_3_short:0 "발전된 함재 제트전투기"
 cv_CAS_equipment:0 "함재 근접항공지원기"
 cv_CAS_equipment_desc:0 "함재 근접항공지원기"
 cv_cas_equipment:0 "함재 근접항공지원기"
 cv_CAS:0 "함재 근접항공지원기"
 cv_cas:0 "함재 근접항공지원기"
 cv_mca_equipment:0 "함재 다목적기"
 cv_mca_equipment_desc:0 "함재 다목적기"
 cv_mca:0 "함재 다목적기"
 cv_fighter_equipment:0 "함재 전투기"
 cv_fighter_equipment_desc:0 "함재 전투기"
 cv_fighter:0 "함재 전투기"
 cv_nav_bomber_equipment:0 "함재 뇌격기"
 cv_nav_bomber_equipment_desc:0 "함재 뇌격기"
 cv_nav_bomber:0 "함재 뇌격기"
 cas:0 "근접항공지원기"
 jet_CAS:0 "제트 근접항공지원기"
 cv_jet_CAS:0 "함재 제트 근접항공지원기"
 CAS_equipment:0 "근접항공지원기"
 CAS_equipment_desc:0 "근접항공지원기는 지상 전투를 지원하기 위하여 설계되었습니다."
 CAS_equipment_1:0 "근접항공지원기 I"
 CAS_equipment_1_desc:0 "우리의 근접항공지원 교리는 정확한 지면 공격 능력을 갖춘 비행기를 필요로 합니다. 이러한 비행기들은 우리의 더 큰 전술폭격기에 비해 적은 폭장량을 가졌지만, 이들은 소규모의 목표를 향해 급강하하여 맹폭격하는 능력을 갖추었습니다."
 CAS_equipment_1_short:0 "근접항공지원기 I"
 cv_CAS_equipment_1:0 "함재 근접항공지원기 I"
 cv_CAS_equipment_1_desc:0 "이 초기 근접항공지원기들은 항공모함에서 이착함할 수 있도록 개조되었습니다."
 cv_CAS_equipment_1_short:0 "함재 근접항공지원기 I"
 jet_CAS_equipment_1:0 "기초 제트근접항공지원기 I"
 jet_CAS_equipment_1_desc:0 "종전과 제트기, 터보프롭기의 발명은 수많은 항공기 설계사들이 지상공격기를 재해석하도록 만들었습니다. 이 신형 모델은 더 빠르게 움직이며 적에게 떨어트려줄 화물도 더 많이 실었습니다."
 jet_CAS_equipment_1_short:0 "기초 제트근접항공지원기 I"
 cv_jet_CAS_equipment_1:0 "기초 함재 제트근접항공지원기 I"
 cv_jet_CAS_equipment_1_desc:0 "제정신이 박힌 해군이라면 제트 공격기를 운용할 수 있는 항모를 거부하지 않을겁니다. 이 기체는 일반 지상지원기의 장점 뿐만 아니라 항공모함의 작전 범위까지 가집니다. 약간의 개량이 필요하지만 말입니다."
 cv_jet_CAS_equipment_1_short:0 "기초 함재 제트근접항공지원기 I"
 jet_CAS_equipment_2:0 "개선된 제트 근접항공지원기 I"
 jet_CAS_equipment_2_desc:0 "초음속 CAS라면 적이 알기도 전에 치고 빠질 수 있을겁니다. 이 기체는 조상들에 비해 더 많은 탑재량을 탑재하고 있기도 합니다. 전술항공대 발전을 진지하게 생각하고 있는 사람들에게는 추천되는 업그레이드입니다."
 jet_CAS_equipment_2_short:0 "개선된 제트 근접항공지원기"
 cv_jet_CAS_equipment_2:0 "개선된 제트 근접항공지원기 CV"
 cv_jet_CAS_equipment_2_desc:0 "항모 제트기 CAS는 멋진 생각일 뿐만 아니라 밀고 나가볼 구상안이기도 합니다. 신형 캐터펄트와 비행갑판 설계는 전에 쓰던 기체보다 훨씬 더 좋은 기체를 쓸 수 있게 해줄겁니다."
 cv_jet_CAS_equipment_2_short:0 "개선된 제트 근접항공지원기 CV"
 jet_CAS_equipment_3:0 "발전된 제트근접항공지원기"
 jet_CAS_equipment_3_desc:0 "지상 지원을 위해 항공 전자 공학에서의 발전을 이용한 CAS 전문 기체를 제작할 수 있습니다. 이 기체는 적 지상군 격멸을 최우선으로 두었습니다. 다른 것들은 부차적인 목표입니다."
 jet_CAS_equipment_3_short:0 "발전된 제트근접항공지원기"
 cv_jet_CAS_equipment_3:0 "발전된 함재 제트근접항공지원기"
 cv_jet_CAS_equipment_3_desc:0 "초음속으로 날고, 더 많은 무장을 탑재하고, 더 멀리 나는 함재 경공격기가 필요합니다. 기술 발전 덕분에 해군 조종사들이 원하는 것을 줄 수 있습니다."
 cv_jet_CAS_equipment_3_short:0 "발전된 함재 제트근접항공지원기"
 mca:0 "다목적 전술기"
 mca_equipment:0 "다목적 전술기"
 mca_equipment_desc:0 "다목적 전술기"
 mca_equipment_1:0 "준현대 다목적 전술기"
 mca_equipment_1_desc:0 "전투기의 잠재적인 공격 능력과 지상타격기의 능력을 합한 제트기는 우리 군대가 군침을 삼키는 대상입니다. 이 현대적인 항공기는 다양한 종류의 노후 기체를 대체할 수 있습니다."
 mca_equipment_1_short:0 "준현대 다목적기"
 cv_mca_equipment_1:0 "준현대 다목적 전술기 CV"
 cv_mca_equipment_1_desc:0 "모든 함재기를 하나의 플랫폼으로 통합시킬 수 있습니다. 이 팔방미인이 이전 기체들의 업그레이드 버전이 될 것입니다. 더 뛰어난 기술이 탑재된 신형 함재기는 이전 기체들이 하던 모든 일을 더 잘해낼 것입니다."
 cv_mca_equipment_1_short:0 "준현대 다목적기 CV"
 mca_equipment_2:0 "현대적 다목적 전술기"
 mca_equipment_2_desc:0 "우리 기체들이 전장이 더 잘 싸울 수 있도록 전자 장비를 약간 업그레이드시킬 수 있습니다. 적이 잘 보지 못하도록 레이다 반사 면적을 줄일수도 있습니다."
 mca_equipment_2_short:0 "현대적 다목적기"
 cv_mca_equipment_2:0 "현대적 다목적 전술기 CV"
 cv_mca_equipment_2_desc:0 "지상용 다목적기의 개선점을 해군 항공대에도 적용할 수 있습니다. 새로운 전자 장비는 어떤 임무던지 수행할 수 있게 해줄겁니다."
 cv_mca_equipment_2_short:0 "현대적 다목적기 CV"
 light_stealth_equipment:0 "스텔스 전투기"
 light_stealth:0 "스텔스 전투기"
 light_stealth_equipment_desc:0 "스텔스 전투기"
 light_stealth_equipment_1:0 "준현대 스텔스 전투기"
 light_stealth_equipment_1_desc:0 "방사선 흡수 재료의 새로운 발견과 새로운 항공기 컴퓨터 설계를 활용하여 우리는 이제 어떤 레이더로도 사실상 탐지할 수 없는 경비행기를 설계할 수 있습니다. 대부분의 조기경보와 항공기 탐지 시스템이 레이더를 사용하므로 이 항공기는 보이지 않은 채 임무를 수행할 수 있을 것입니다."
 light_stealth_equipment_1_short:0 "준현대 스텔스 전투기"
 light_stealth_equipment_2:0 "현대적 스텔스 전투기"
 light_stealth_equipment_2_desc:0 "그전까지 각진 비항공역학적인 모양의 스텔스 전투기는 아음속 비행으로 제한되었지만, 새로운 기술의 발달로 가장 진보된 비스텔스 전투기와 동등한 수준의 스텔스 전투기를 개발할 수 있습니다."
 light_stealth_equipment_2_short:0 "현대적 스텔스 전투기"
 jet_bomber_equipment_engines:0 "대형 제트 엔진"
 jet_bomber_equipment_engines_desc:0 "초기 제트 엔진은 약 2.3t의 힘을 낼 수 있을 뿐이었습니다. 우리는 더 나은 신형 제트 엔진으로 이 수치를 크게 늘릴 수 있습니다. 다행스럽게도 현대 공학 덕분에, 강력한 미래 제트 엔진을 얻게 될 날이 머지 않았습니다."
 improved_bomber_range_1:0 "공중급유"
 improved_bomber_range_1_desc:0 "비행 중에 재급유를 하는 능력은 우리 항공력에 혁명을 일으킬 수 있습니다. 우리는 이를 플라잉 붐 방식으로 이뤄낼 수 있습니다. 급유기가 다른 기체에게 연료를 공급하기 위해 긴 튜브를 쓰는겁니다. 이건 꽤 간단한 발상이지만 우리 기체가 더 긴 작전을 믿음직하게 수행할 수 있게 해줍니다. 유일한 문제는 승무원의 피로 뿐입니다!"
 improved_bomber_range_2:0 "진보된 공중급유"
 improved_bomber_range_2_desc:0 "우리의 공중급유 모델은 확고하지만 아직 개선해야 할 것이 많습니다. 연료 파이프의 공기역학적 흐름을 보다 효율적으로 만들 수 있습니다. 안전한 연료 보급을 위해 공간 \"범위\"를 새 관행으로 확대해 나갈 수 있습니다. 또한 조종사들에게 새로운 급유 훈련 제도를 도입할 수 있습니다. 이를 모두 포괄해 확실히 개선할 여지를 만들 수 있습니다."
 bomber_stealth_research:0 "중항공기 스텔스 기술"
 bomber_stealth_research_desc:0 "탐지와 요격 능력이 끊임없이 진보하고 재래식 무기와 핵무기의 파괴력이 날로 증가하는 시대에 폭격기가 적의 레이더를 피할 수 있게 만드는 스텔스 기술은 공중전에서 중요한 전략적 우위를 가져다 줄 것입니다. 우리는 즉시 프로토타입 작업을 시작해야 합니다."
 scout_plane:0 "정찰기"
 scout_plane_equipment_desc:0 "직접 정찰을 위해 특별히 개발된 항공기. 생존을 위해 주로 속도와 은폐에 의존하며 단독 전투에서 승리할 수 없습니다."
 scout_plane_equipment:0 "정찰기"
 scout_plane_equipment_1:0 "초기 정찰기"
 scout_plane_equipment_1_desc:0 "적의 병력 이동에 대한 정보 수집과 적 해군의 배치 보고 등은 대전쟁에 처음 배치된 이래 비행기의 임무였으며, 여전히 중요한 임무입니다."
 scout_plane_equipment_2:0 "기초 정찰기"
 scout_plane_equipment_2_desc:0 "항공 감시와 장거리 정찰 전용기를 개발함으로써, 우리는 상대의 의도와 전력을 정확히 파악하는 능력을 유지할 수 있음을 확신합니다."
 scout_plane_equipment_3:0 "개선된 정찰기"
 scout_plane_equipment_3_desc:0 "항공감시와 장거리 정찰만을 수행하는 기체를 개발해 적이 어떤 능력을 지녔는지, 무슨 의도를 갖고 있는지 정확히 알 수 있도록 합니다."
 scout_plane_equipment_4:0 "발전된 정찰기"
 scout_plane_equipment_4_desc:0 "사전 정찰을 위해 특별히 개발된 기체입니다. 속도와 은밀성에 의지하기에 격전에서는 질 것입니다."
 strat_bomber:0 "전략폭격기"
 jet_strat_bomber:0 "제트전략폭격기"
 strat_bomber_equipment:0 "전략폭격기"
 strat_bomber_equipment_desc:0 "전략폭격기"
 strat_bomber_equipment_0:0 "전간기 전략폭격기"
 strat_bomber_equipment_0_desc:0 "심히 구식이지만, 창고에 수북히 쌓여있는 2차 대전 이전 폭격기를 끄집어내 비교적 신뢰성 있는 프로펠러식 전략폭격기를 만들 수 있습니다. 다른 방법이 없다면 비상시에 잘 쓸 수 있습니다."
 strat_bomber_equipment_0_short:0 "전간기 전략폭격기"
 strat_bomber_equipment_1:0 "초기 전략폭격기"
 strat_bomber_equipment_1_desc:0 "대전을 통한 경험과 연구는 적의 군사적 목표와 주요 도시를 폭격하는 것은 다음 전쟁에서 이길 수 있다는 것을 보여줍니다. 최소한 우리는 파괴를 배달해 줄 폭격기를 가져야 합니다. 이는 높은 고도에서 빠른 속력을 가지고, 큰 폭장량을 가질 필요가 있습니다. 대형 기체와 복수의 엔진, 그리고 약간의 방어무장이 요구됩니다."
 strat_bomber_equipment_1_short:0 "초기 전략폭격기"
 jet_strat_bomber_equipment_1:0 "기초 제트전략폭격기"
 jet_strat_bomber_equipment_1_desc:0 "다수의 제트 엔진을 가진 새로운 설계는 큰 폭장량과 긴 항속거리에도 전례없는 속도를 가능케 하였습니다. 이 항공기들은 대량 파괴 병의 역사에서 새로운 시대를 열게 되었습니다."
 jet_strat_bomber_equipment_1_short:0 "기초 제트전략폭격기"
 jet_strat_bomber_equipment_2:0 "개선된 제트 전략폭격기"
 jet_strat_bomber_equipment_2_desc:0 "신세대 전략폭격기는 항공전의 새롭고도 다양한 요구사항을 충족해야 합니다. 이 모델은 항속거리와 속도를 개선했습니다. 목표를 인정사정없이 파괴하기 위해 탑재량도 꽤 늘었습니다."
 jet_strat_bomber_equipment_2_short:0 "개선된 제트 전략폭격기"
 jet_strat_bomber_equipment_3:0 "발전된 제트전략폭격기"
 jet_strat_bomber_equipment_3_desc:0 "대형 항공기 뼈대와 터브프롭엔진 설계의 발전은 탄도미사일처럼 다른 대륙에도 항공기를 보낼 수 있게 했습니다. 더 중요한 것은 동맹국 공군기지 의존도를 낮출 뿐 아니라 우리 기체가 더 오래 날 수 있다는 것입니다."
 jet_strat_bomber_equipment_3_short:0 "발전된 제트전략폭격기"
 jet_strat_bomber_equipment_4:0 "준현대 제트 전략폭격기"
 jet_strat_bomber_equipment_4_desc:0 "이제 적의 레이더와 방공망을 피하기 위해 자동 추적 미사일에 적합한 가변익기를 전략폭격기에 사용할 것입니다. 첨단 미사일 표적화 체계가 갖춰지면서 최신 세대 폭격기가 이제 재래식 적 공군력을 더 넓은 범위와 효율성으로 뛰어넘을 것입니다."
 jet_strat_bomber_equipment_4_short:0 "준현대 제트 전략폭격기"
 jet_strat_bomber_equipment_5:0 "현대적 제트 전략폭격기"
 jet_strat_bomber_equipment_5_desc:0 "우리 무기고에 있는 최신 비행기는 그 어느 비행기보다도 치명적입니다. 완전한 기능을 갖춘 레이더 시스템에 진보한 형상, 추가적인 방어 대책, 엄청난 크기의 항공기 수용용량 등을 갖춘 우리의 중항공기는 걸작이라는 것에 의심을 할 수 없습니다."
 jet_strat_bomber_equipment_5_short:0 "현대적 제트 전략폭격기"
 tac_bomber:0 "전술폭격기"
 jet_tac_bomber:0 "제트전술폭격기"
 tac_bomber_equipment:0 "전술폭격기"
 tac_bomber_equipment_desc:0 "전술폭격기"
 tac_bomber_equipment_0:0 "전간기 전술폭격기"
 tac_bomber_equipment_0_desc:0 "흔히들 다음 전쟁에서는 순전히 적을 폭격하여 전멸시킴으로써 승리할 수 있으리라 믿고 있습니다. 우리의 폭격기들이 충분한 속도와 많은 폭장량을 가질 수 있도록 설계를 시작하는 것이 필요합니다."
 tac_bomber_equipment_0_short:0 "전간기 전술폭격기"
 tac_bomber_equipment_1:0 "초기 전술폭격기"
 tac_bomber_equipment_1_desc:0 "중형폭격기는 신속하고 다양한 임무를 수행할 항속거리가 요구됩니다. 상대적으로 가벼움이 남아있는 쌍발기 설계는 앞으로 몇 년 동안은 거뜬히 사용할 수 있습니다."
 tac_bomber_equipment_1_short:0 "초기 전술폭격기"
 jet_tac_bomber_equipment_1:0 "기초 제트전술폭격기"
 jet_tac_bomber_equipment_1_desc:0 "제트전투기의 출현은 속도를 더 빠르게 하거나 최소한 맞출 수 있는 폭격기를 필요하게 합니다. 제트 엔진을 장착한 1세대 중형폭격기와 전투폭격기들은 이 역할을 대신할 것입니다."
 jet_tac_bomber_equipment_1_short:0 "기초 제트전술폭격기"
 jet_tac_bomber_equipment_2:0 "개선된 제트전술폭격기"
 jet_tac_bomber_equipment_2_desc:0 "속도로 만족하지 않으며, 미래의 제트 폭격기들은 고도와 항속거리에서 기록을 세우고, 대륙간 군사정찰과 폭격 임무를 수행할 것입니다."
 jet_tac_bomber_equipment_2_short:0 "개선된 제트전술폭격기"
 jet_tac_bomber_equipment_3:0 "발전된 제트전술폭격기"
 jet_tac_bomber_equipment_3_desc:0 "하드포인트 도입은 전술폭격기가 지상 상황에 따라 다양한 무장을 탑재할 수 있게 해줍니다. 더 많은 양의 무장을 더 먼 곳까지 더 빨리 옮길 수 있게 만들수도 있습니다."
 jet_tac_bomber_equipment_3_short:0 "발전된 제트전술폭격기"
 jet_tac_bomber_equipment_4:0 "준현대식 제트전술폭격기"
 jet_tac_bomber_equipment_4_desc:0 "이전의 개량형을 바탕으로 신세대 전술폭격기는 향상된 내구성, 더 많은 화물 수용량, 진보된 표적 체계를 갖추고 있습니다. 일단 도입한다면 전장에서 놀랍고도 오랫동안 좋은 영향을 미칠 것입니다."
 jet_tac_bomber_equipment_4_short:0 "준현대식 제트전술폭격기"
 jet_tac_bomber_equipment_5:0 "현대식 제트전술폭격기"
 jet_tac_bomber_equipment_5_desc:0 "진보한 신기술이 추가되면서 크고 다르기 힘든 비행기가 스스로 날아 자기 기지로 다시 돌아갈 수 있게 만들 수 있습니다. 스텔스 기술의 향상과 함께 우리 비행단을 재편성하는 비횽도 줄이고 화력을 유지할 수 있게 도울 것입니다."
 jet_tac_bomber_equipment_5_short:0 "현대식 제트전술폭격기"
 tac_stealth_equipment:0 "스텔스 전술폭격기"
 tac_stealth_equipment_desc:0 "스텔스 전술폭격기"
 strat_stealth_equipment:0 "스텔스 전략폭격기"
 strat_stealth_equipment_desc:0 "스텔스 전략폭격기"
 tac_stealth_equipment_1:0 "준현대식 스텔스 전술폭격기"
 tac_stealth_equipment_1_desc:0 "탐지를 피하기 위해 소음, 적외선, 시각, 레이더 흔적을 전부 줄인 전술폭격기는 방공망이 밀집된 지역에서 항공기를 지원하도록 설계되었습니다."
 tac_stealth_equipment_1_short:0 "준현대식 스텔스 전술폭격기"
 tac_stealth_equipment_2:0 "현대식 스텔스 전술폭격기"
 tac_stealth_equipment_2_desc:0 "은폐 방법을 다양하게 개선하여 더 강력한 방공망을 갖춘 목표물을 정밀 타격하는데 더 다재다능하고 효율이 높아졌습니다."
 tac_stealth_equipment_2_short:0 "현대식 스텔스 전술폭격기"
 strat_stealth_equipment_1:0 "준현대식 스텔스 전략폭격기"
 strat_stealth_equipment_1_desc:0 "전략폭격기의 이름값은 분명 섬세함과 은밀함에서 오는 건 아니지만, 이제 실현할 수 있는 때가 왔습니다. 레이다 교란 체계와 저항성 설계가 가능성을 보이고 있으며 적의 심장에 보이지 않고 감지되지 않은 채 급습할 수 있는 비행기를 만들 기회가 왔습니다."
 strat_stealth_equipment_1_short:0 "준현대식 스텔스 전략폭격기"
 strat_stealth_equipment_2:0 "현대식 스텔스 전략폭격기"
 strat_stealth_equipment_2_desc:0 "적의 수도 위를 날라다니며 보이지 않고 탑재 포탄을 떨어뜨린 채 어둠 속으로 사라지는 비행기는 오랫동안 공상 과학의 망상으로 치부되었습니다. 지금까진 말이죠."
 strat_stealth_equipment_2_short:0 "현대식 스텔스 전략폭격기"
 transport_plane_equipment:0 "수송기"
 transport_plane:0 "수송기"
 transport_plane_equipment_desc:0 "수송기"
 transport_plane_equipment_1:0 "전간기 수송기"
 transport_plane_equipment_1_desc:0 "§L항공기는 공수강하 임무에 병력을 수송하는 데 사용 됩니다.§!"
 transport_plane_equipment_1_short:0 "전간기 수송기"
 transport_plane_equipment_2:0 "초기 수송기"
 transport_plane_equipment_2_desc:0 "주로 신형 중폭격기 설계에서 파생된 이 차세대 수송기는 전의 기체보다 더 많은 병력과 화물을 옮길 수 있습니다."
 transport_plane_equipment_2_short:0 "초기 수송기"
 transport_plane_equipment_3:0 "기초 제트수송기"
 transport_plane_equipment_3_desc:0 "우리가 설계한 새 수송기는 커다란 한 걸음입니다. 몇 년 전 기체보다 더 큰 공간을 갖고 있기에 훨씬 더 많은 병력과 보급품을 수송할 수 있습니다. 수송기로 쓰지 않는다면 급유기나 지휘소로도 사용할 수 있습니다."
 transport_plane_equipment_3_short:0 "기초 수송기"
 transport_plane_equipment_4:0 "개선된 제트수송기"
 transport_plane_equipment_4_desc:0 "이 최신 수송기는 전세대 기체보다 빠르며 항속거리도 더 넓습니다. 그 뿐만 아니라 소방, 부상자 수송, 인도주의적 활동을 포함한 다양한 역할을 할 수 있습니다."
 transport_plane_equipment_4_short:0 "개선된 제트수송기"
 transport_plane_equipment_5:0 "발전된 제트수송기"
 transport_plane_equipment_5_desc:0 "더 큰 추진력과 더 큰 동체를 통해 수송기를 더욱 더 개선할 수 있습니다. 이제 한 세대 전만해도 불가능하다고 생각했던 수준의 공수 작전을 수행할 수 있습니다."
 transport_plane_equipment_5_short:0 "발전된 제트수송기"
 transport_plane_equipment_6:0 "준현대 제트 수송기"
 transport_plane_equipment_6_desc:0 "우리의 최신 수송기 설계는 여러 분야에서 뚜렷한 발전을 보였습니다. 날개 설계의 진보, 진화된 항공 전자 기기, 엔진 향상, 단순화된 착륙 장치 개선까지 합쳐져 이전 설계에서 나타났던 문제점을 해결하고 새로운 개선을 보였습니다."
 transport_plane_equipment_6_short:0 "준현대 제트 수송기"
 transport_plane_equipment_7:0 "현대적 제트 수송기"
 transport_plane_equipment_7_desc:0 "경제적이면서도 안전한 수송기의 전형이 완성되었습니다. 최신 수송기 설계는 더 먼 거리를 비행하면서 더 많은 화물을 실을 수 있고, 이전에 제조했던 어떤 수송기보다도 더 많은 역할을 할 수 있습니다."
 transport_plane_equipment_7_short:0 "현대적 제트 수송기"