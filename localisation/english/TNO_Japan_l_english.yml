 jap.1.t: "이노-닉슨 협상"
 jap.1.d: "모두가 잠든 오전 4시, 총리관저의 별 특징 없는 집무실에 홀로 깨어있던 이노 히로야 총리대신과 이시바시 단잔 일본 임시 주미 대사는 착잡한 심정으로 깨어나 있었습니다. 두 사람은 사흘 전 하와이 해상에서 감지된 긴급 레이다 접촉에 이어 현재까지 장장 72시간 동안 사무실에 있었습니다. 일본과 미국 전역의 가족들은 서로 달라붙어 있었고, 그렇지 않던 사람들은 이미 핵 벙커와 은신처에 있었습니다. 모두가 의문의 전화벨이 울릴 때까진 그렇게 생각했습니다.\n\n첫 번째 전화벨이 울렸습니다.\n\n그리고 두 번째. 그 침묵 속에서 두 사람의 심장 뛰는 소리가 또렷이 들려왔습니다.\n\n세 번째. 이시바시가 프로토콜을 따랐습니다.\n\n네 번째로 울리자, 이시바시가 전화기를 들었습니다. \"안녕하십니까, 대사님. 리처드 닉슨 대통령입니다. 전화 좀 하십시다.\"\n\n현재 오아후 동쪽 40km 지점에서 두 항공모함 집단군이 서로를 응시하고 있습니다. 한 번이라도 잘못 움직이거나 반응을 일으키면 그것은 세상의 종말입니다. 파도 밑 깊은 곳에는 핵잠수함이 있고 핵 기술의 정점으로서 오사카나 샌프란시스코 전체를 단번에 끝장낼 수 있습니다. 두 사람의 행동을 통해 세상의 운명이 걸려있는 모습은 험악하면서도 유머러스한데, 그 중 한 사람은 사흘 동안 쉬지 않고 일하다 쓰러질 위기에 처해있습니다. 따분하면서도 지친 영어로 이시바시 단잔은 역사의 흐름을 영원히 바꿀 말을 했습니다.\n\n\"닉슨 대통령 각하, 대일본제국은 미합중국과 기꺼이 협상할 용의가 있습니다. 우리의 미래를 위해서, 그리고 전 인류의 미래를 위해서라면 말입니다.\""
 jap.1.a: "지금 당장은 살아남았군."
 jap.2.t: "이노의 연설"
 jap.2.d: "긴장과 정적으로 일본 전역이 무거워졌습니다. 일본의 광활한 도심을 가로질러 만주의 거대한 산업지대에서 화남의 농촌에 이르기까지, 1억 대 이상의 라디오와 TV가 딱딱 소리를 내며 켜졌습니다. 광동국의 사무실에서는 기미가요의 수정같이 맑은 음이 공영권 전역을 휩쓸고 지나가자 대형 스크린과 확성기가 울려 퍼졌습니다. 이내 일본 내각총리대신의 연설이 그날의 정규편성을 대신할 것이라는 침착한 목소리가 열두 개의 언어로 공영권 전역으로 동시 송출되었습니다.\n\n테레비와 같은 가구가 있을 만큼 운이 좋은 사람들은 기미가요의 마지막 음이 사라지고 공영권의 빨간색과 흰색 상징이 총리실로 대체되는 것을 지켜봤습니다. 총리실엔 논쟁의 여지 없이 전 세계에서 가장 영향력 있는 인물 중 하나인 이노 히로야 내각총리대신이 장엄한 집무실의 크고 정돈된 책상에 앉아있었습니다. 총리대신은 평소답지 않은 작지만 위엄있는 미소와 함께 입을 삐죽 내밀었습니다. 10억 명이 넘는 사람들이 그가 집무실에 걸맞은 절제된 어조로 연설을 시작하자 숨을 죽였습니다.\n\n\"대일본제국 국민 여러분, 존경하는 동맹국의 국민 여러분, 그리고 대동아공영권의 동지 여러분, 안녕하십니까. 저는 오늘, 위대한 승리의 소식을 여러분께 전하기 위해 직접 말씀드립니다. 우리 모두에게 익숙한 행진하는 군인과 진격하는 전차는 아니지만, 그에 못지않게 위대한 평화의 승리입니다.\"\n\n\"어제 공영권과 자유국가기구 사이의 해양 경계와 안보 이익의 상호존중에 묶인 공식적인 합의가 생겼습니다. 지난 몇 주 동안 우리 모두를 괴롭힌 핵전쟁의 유령이 드디어 퇴치되었습니다...\" 총리대신은 계속해서 말을 이어 나갔지만, 그 말을 들은 사람은 거의 없었습니다. 환희의 포효와 고요한 감사, 그리고 몇 주를 이어간 혼란과 불확실성 끝에 드디어 정상으로 돌아가는 수많은 사람의 삶의 우렁찬 소리가 총리대신의 연설을 묻혔습니다. 잠깐 닉슨 대통령이 일본을 미러링한 연설을 했을 때 동아시아 전역이 진정으로 함께 축하했고 미국도 그들과 함께 축하했습니다.\n\n물론 모두가 행복한 것은 아니었습니다. 어떤 이들은 전쟁을 원했고, 어떤 이들은 전쟁을 추진했으며, 어떤 이들은 빈사 상태인 미국과 협상은 일본의 오르막이 되리라는 생각을 깊게 했습니다. 의심할 여지 없이 그러한 생각은 태평양 반대편에서도 반항을 일으켰습니다. 그러나 지금은 평화가 살아남았습니다."
 jap.2.a: "정말 결론이 나긴 한 건가?"
 jap.3.t: "바다 건너편"
 jap.3.d: "바다 건너편에는 일본의 패권에 대한 가장 큰 경쟁자인 미국이 있습니다. 17년 전 우리의 우월한 범아시아 제해권에 끊임없이 맞서던 적은 죽었고, 승리의 표식인 샌프란시스코와 로스앤젤레스 조차항은 매일 그 사실을 떠올리게 합니다. 서해안에 있는 특무총감부의 지부인 W 키칸은 그들의 프록시를 미국 사회에 은밀하게 삽입했고 일본에 대한 미국인들의 태도와 관점을 우리에게 알려줬습니다.\n\n리처드 닉슨의 공화민주연합은 사상적으로나 현실로나 실패작이지만, 그들은 여전히 미국 정치 내에서 이성과 절제의 목소리로 남아 있습니다. 잘 알려졌듯이 드와이트 D. 아이젠하워 공화민주연합 대통령은 수년 전 하와이의 연방 가입을 불법적으로 허용했고 샌프란시스코 조약을 파기함으로써 태평양의 평화를 깨뜨렸습니다. 하지만, W 키칸은 공화민주연합 정권이 선거 경쟁자인 두 악마에 비하면 안전하다고 보고했습니다.\n\n훨씬 더 위험한 것은 빨갱이들과 남부가 태평양에 대한 미국의 패권을 회복하고 일본제국과의 경쟁을 목적으로 뭉친 국민진보동맹입니다. 선거 입지 측면에서 상대적으로 미미하지만, W 키칸은 향후 몇 년 동안 NPP가 우위를 점할 수 있다고 판단했습니다. 이는 우리가 하와이와 동태평양에서 일본의 지배권을 확보해야 하기 때문에 상당히 우려할만한 일입니다."
 jap.3.a: "동전의 양면이군."
 jap.100.t: "쇼와의 날"
 jap.100.d: "천황폐하의 탄신을 축하하기 위해 대일본제국 전역의 신민들이 거리에 나서서 환호하고 있습니다. 천황폐하의 위엄 넘치는 탄신은 대만에서 홋카이도에 이르는 모든 신민이 일본과 아시아 형제들이 사는 평화, 우애, 협력의 시대를 기념하는 축제로 여겨지고 있습니다.\n\n쇼와 원년이래로, 대일본제국은 국제적 초강대국의 지위로 성장했으며, 천황폐하께옵서 통치하시기 시작하기 이전처럼 감히 일본에 도전하는 적은 다 사라졌습니다. 대동아전쟁에서 제국이 서구에 대항하여 승리했다는 것은 마찬가지로 천황폐하의 자비로우신 통치하에 있었고, 천황폐하의 통치하에 신성한 평화를 지키기 위해 강력한 공영권이 설립되었습니다. 수백만 명의 사람들이 공공장소나 집에서 이 명절을 보내며 천황폐하의 안녕을 기원하며 천황폐하의 정의로운 도가 앞으로도 영원토록 지속될 수 있도록 빕시다."
 jap.100.a: "천황폐하 만세!"
 jap.102.t: "우주소년 아톰"
 jap.102.d: "매주 화요일, 일본 전역의 수백만 명의 소년 소녀들이 또 다른 세상을 보기 위해 텔레비전 앞에 모입니다. 흐릿한 화면을 통해 아이들이 보는 세상은 전쟁이 없고 놀라운 기술이 인류의 짐을 덜어주는 더 밝은 세상입니다. 그러한 기술 중 하나는 로봇공학이고, 수많은 로봇 중 하나의 이름은 아톰입니다.\n\n우주소년 아톰은 1952년부터 소년로봇에 초점을 맞춰 만화를 제작해 온 명작가 데쓰카 오사무의 창작물입니다. 과학자의 죽은 아들을 대신하기 위해 만들어진 아톰은 아버지로부터 버림받고 스스로 살아남을 수 밖에 없었습니다. 그러나 이런 잔인한 대우와 아톰의 인위적인 성격에도 불구하고 그는 친절함과 인간성에 의해 정의됩니다. 아톰의 심장은 원자력의 힘으로 뛰지만 폭력에 의존하지 않습니다. 아톰은 괴로워하는 사람들을 돕고 악인에게 맞섭니다.\n\n원작도 이미 충분하게 인기 있지만, 데쓰카가 직접 제작한 쇼는 일본에서 제작된 최초의 애니메이션 TV시리즈로, 나가사키에서 홋카이도까지 알려지게 되었습니다. 전성기에 우주소년 아톰은 TV를 소유한 일본 가정의 40% 이상이 시청했습니다.\n\n이에 내무성은 데쓰카와 협력하여 우주소년 아톰을 각국의 언어로 번역하여 공영권 전역의 청중이 이 새로운 형태의 예술에 감탄할 수 있도록 했습니다. 그러나 우주소년 아톰은 교육성이 추구하는 승리주의적인 선동과는 거리가 멀기 때문에, 이러한 협력관계가 유지될지는 두고 봐야 합니다."
 jap.102.a: "이러한 시련의 시간 속에서, 테레비 쇼는 언제나 반가운 휴식이지."
 jap.106.t: "F17-238 사건"
 jap.106.d: "육군 출신 총독의 통치하에서 황폐해진 키타쵸센의 덥고 땀 냄새나는 광산에서 더러운 얼굴의 노동자들이 고향에서 제조에 사용되거나 내수를 위한 공영권을 가로질러 포장되고 운송되는 마그네사이트 원석을 찾기 위해 땅 깊숙이 파고 들어갔습니다. 곡괭이의 챙 거리는 소리가 광산 갱도의 미로와 북동 공업지대의 채석장에서 울려 퍼졌습니다.\n\n지구 표면 수백 미터 아래의 광부들이 밀실 공포증을 일으킬 정도로 고립되어있는 수직 갱도로 무거운 발을 끌고 내려가다가 금광맥을 발견했고, 부를 생각하면서 기쁨에 겨워했습니다. 지하 깊숙한 곳에 있던 그들을 감시하는 경찰이나 행정관이라면 누구나 순금 일부를 깊은 주머니나 양말 속에 몰래 들여올 수 있을 정도로 충분히 주위를 산만하게 할 것입니다.\n\n가난한 광부 중 한 명이 특별히 약한 금속 갑판에 부딪혀 내동댕이칠 때까지 그들은 빛나는 금에 닿기 위해 서로를 밀치며 싸우고 있었습니다. 끼이익하며 삐걱거리는 소리가 수직갱도 아래로 울려 퍼졌고, 불과 몇 초 만에 갱도가 스스로 무너져내리기 시작했으며, 지구 표면 아래의 노동자들을 짓누르기 시작했습니다. 갑작스런 붕괴로 인해 지하에 갇힌 사람들의 비명이 들리지도 않는 대지까지 흔들렸지만, 지상의 관리자들은 채석장을 감시하는 그들의 위치에서 쿵하는 소리가 난 근원에 대해 크게 혼란스러워했습니다."
 jap.106.a: "묻힌 보물인가?"
 jap.107.t: "NHK"
 jap.107.d: "NHK는 일본의 대표적인 국영 방송사로, 일본 내 언론 배급과 방송 부문을 거의 독점하고 있습니다. 라디오부터 텔레비전 방송, 드라마, 스포츠 중계까지, 일반 일본인에게 라디오와 텔레비전은 거의 시조와도 같은 존재이며, 그 위상은 특히나 제2차 세계대전 이후 규제가 완화되면서 더욱 높아졌습니다.\n\n여기서 주목할 만한 점은 최근 NHK의 최고경영진이 공영권 전역에 걸쳐 방송 역량을 더욱 확장하기 위한 확장 계획을 발표했다는 점입니다. 이에 NHK 공식 대변인은 이번 계획은 공영권 전역에 \"일본의 문화적 가치와 화합\"을 투영, 공유하고 \"범아시아주의의 이상 증진\"을 중점으로 짜졌다고 발표했습니다.\n\nNHK의 확장 계획은 국내외 일본인들의 큰 호응을 얻었으며, 마침내 일본인들은 안방에서도 인도네시아 축구 경기를 관람하거나 공영권의 경이로움을 간접적으로나마 볼 수 있게 되었을 뿐만 아니라, 최근 일본 최연소 티베트 등반에 성공한 것으로 알려진 신진 모험가인 우에무라 나오미의 활약상도 볼 수 있게 되었습니다.\n\n물론 표면 아래를 조금만 파고 들어가면 NHK의 해외 진출이 문화 영역까지 일본의 패권을 확장하기 위한 또 다른 도구에 불과하다는 것을 알 수 있습니다. 일본어 프로그램은 현지어 프로그램의 5배에 달하는 방송 시간을 할당받았고, 뉴스 방송과 같은 중요한 정보는 모두 일본어로만 방송될 예정입니다.\n\n"
 jap.107.a: "일본 문화가 황금기에 도달하고 있다."
 jap.109.t: "쿠로사와 아키라의 '산주로' 발매"
 jap.109.d: "일본의 가장 유명한 영화제작자 중 한 명인 쿠로사와 아키라는 최근에 \"산주로\"를 발표했습니다. 제작년에 발매된 \"요짐보\"의 속편인 산주로에는 쿠로사와의 협력자 미후네 토시로가 출연하고, 야마모토 슈고로의 단편 \"히비 헤이안\"을 원작으로 하고 있습니다. 산주로가 멀리 떨어진 산이 아닌 요새를 배경으로 하고있기 때문에 너무 서구적인 영향을 받는다고 말하여 비평가들은 \"요짐보\"에서 주제가 바뀐 것을 높이 평가하고 있습니다. 요짐보 제작의 루머에는 쿠로사와가 일본정부에 의해 위협을 받았다는 소문과 군대에 가까운 인물이 포함되어 있다는 소문이 있지만 구체적인 증거는 없습니다.\n\n비평가들은 코미디, 액션, 모험의 완벽한 시너지 효과를 칭찬하였습니다. 기술적인 측면에서 많은 사람들이 미후네의 놀라운 연기와 함께 혁명적인 영화 촬영에 찬사를 보냈습니다. 이 영화는 또한 일본 극장에서 요짐보를 능가했습니다.\n\n쿠로사와는 이미 다음 영화 \"붉은 수염\"을 제작에 돌입했다는 소문이 있습니다. 야마모토 슈고루의 단편 중 다른 한 편에서 영감을 받은 것으로 확인되었지만, 표토르 도스토예프스키의 작품을 영감의 원천으로 삼았다는 근거없는 루머가 있습니다."
 jap.109.a: "일본 문화가 황금기에 도달하고 있다."
 jap.113.t: "스키야키"
 jap.113.d: "사카모토 규는 하룻밤 사이에 일본에서 가장 인정받는 인물 중 한명이 되었습니다. 적어도 그의 목소리만은 말이죠. 그의 신곡인 우에오무이테아루코(위를 보며 걷자)는 현재 전국의 라디오에서 연주되고 있는데, 그의 부드러운 음색과 가사의 부드러운 슬픔에 모든 시민들이 그 곡에 매료됩니다. 잃어버린 사랑의 노래지만 후회와 희망으로 가득 차 있으며 슬퍼하는 노래는 아닙니다.\n\n노래의 매력은 국경에 의해 제한되지 않습니다. 그것은 공영권에 현대 일본문화를 전파하려는 내무부 추진의 일환으로 전 영역에 걸쳐 대중화되었습니다. 모든 종류의 일본문화 수출에 대한 정부의 적대감에도 불구하고 미국 내에서 인기를 얻었습니다. 영어권 국가에서는 제목을 짧고 알아볼 수 있는 일본어로 만들기 위해 이 노래의 이름을 쇠고기 전골요리인 스키야키로 변경했습니다.\n\n이 노래의 밝으면서도 아름다움은 도쿄에서 워싱턴까지 사람들에게 노래하며 서로간의 차이에도 불구하고 모두가 그리움의 고통과 잃어버린 사랑의 창백한 고통을 알고있다는 것을 상기시킵니다."
 jap.113.a: "행복은 구름 너머에 있지."
 jap.116.t: "1963년 도호쿠의 겨울"
 jap.116.d: "도호쿠는 눈이나 겨울에 관해서 가장 큰 피해를 입는 지역 중 하나였지만, 올해 추운 북부지역에 눈이 평소보다 더 심하게 닥쳐왔습니다. 특히 아오모리 현에는 1200cm 이상, 깊이가 150cm를 넘기는 기록적인 폭설이 왔습니다. 일본 전역에서는 입소문에 불구한 자선 단체, 정치협회와 종교 단체들은 눈 내리는 도호쿠에 구호 장비와 기부를 요구하는 자선 운동에 나섰습니다.\n\n현 정부는 모든 면에서 아오모리에 닥친 자연재채에 압도된 것 같습니다. 현으로부터 전화와 전보가 쇄도했고, 일본의 기상을 연구하는 교통 통신부는 총리의 해결법을 요청했습니다.\n\n눈이 오면 트렉터와 제설기 뿐만 아니라 삽으로 눈을 파헤치는 민간 자원봉사자들 등의 굴착 및 복구차량이 사용됩니다. 이것은 정부의 운영 절차이지만 중앙 정부는 이 작업에 적절한 장비를 동원하는데 며칠이 걸릴 것입니다. 그러나 주목할만한 것은 아오모리 현의 지역 방위대 지휘관의 제안인데, 아오모리 현의 예비부대를 동원하고 군용 장비로 눈을 치우자는 요구이지만 우리는 이러한 요구가 가져올 결과를 고려해야만 합니다."
 jap.116.a: "바보같이 굴지 마라."
 jap.116.b: "어쩌면 그 남자는 기발한 생각을 했을지도 모르겠군."
 jap.117.t: "조세츠"
 jap.117.d: "켄조는 폭설에 익숙했지만, 그럼에도 불구하고 지금 아오모리에서 겪고 있는 눈보라는 그가 경험한 어떤 것과도 비교할 수 없었다. 바람이 거칠게 얼굴 위로 휘몰아치자, 그는 힘없이 몸을 웅크렸다. 눈이 그에게 쏟아져 내리면서 그의 두꺼운 외투와 바지를 덮어버렸다. 켄조가 숨을 내쉬자마자 숨결은 눈앞에서 뿌연 입김으로 변했고, 장갑을 낀 상태였지만 손가락은 점점 저려왔고 감각은 무뎌져 갔다. 하지만 켄조는 계속 걸어갈 수밖에 없었다.\n\n켄조는 삽을 꽉 쥐고 눈앞에 있는 커다란 눈더미를 바라보았다. 눈더미는 그의 가슴까지 닿을 정도로 높이 솟아 있었다. 그는 눈더미를 가볍게 두드렸지만, 눈더미는 꿈쩍도 하지 않았다. 켄조는 이를 악물고 삽을 이리저리 움직였다. 깨진 얼음과 흙 조각이 얼굴을 때렸지만, 그는 개의치 않았다.  몇 분 후, 우뚝 솟아 있던 눈더미는 산산이 조각난 채 그의 발밑에 놓여 있었다. 켄조는 살며시 미소를 지으며, 근처 벽에 기대어 몸을 추슬렀다. 눈더미 하나에 힘의 절반이 소진됐는데 나머지는 어떻게 해야 할까? 켄조가 숨을 돌리려 할 때, 한 젊은 여성이 뜨거운 물을 들고 켄조에게 다가왔다. \"여기요.\" 그녀가 켄조에게 컵을 건네며 말했다. \"필요하실 거예요. 아직 할 일이 많긴 하지만 잘하고 계세요. 계속 힘내세요.\" 소녀가 뒤돌아 돌아서면서 말했다.\n\n\"고-고마워요!\" 켄조는 수줍게 대답했다. 그는 여자가 자신의 대답을 들었는지 확신할 수 없었지만 지금 당장은 중요하지 않았다. 물을 한 모금 마신 켄조는 온몸에 온기가 퍼지는 것을 느꼈고, 얼어붙었던 관절이 풀리면서 촉각이 돌아오는 것을 느꼈다. 그는 가볍게 웃으며, 다시 삽을 잡았다. 그들의 작업은 아직 끝나지 않았다. "
 jap.117.a: "눈의 진군, 얼음을 밟으며..."
 jap.118.t: "지시문"
 jap.118.d: "최근 장비 테스트와 현대화에 관한 연구가 진행되자, 정부는 제국 전역의 군수공장에서 개발된 새로운 장비에 대한 검증을 시행해달라고 육군에 요청해왔습니다. 이들은 공영권 전역에 위치한 대일본제국 육군 부대를 위한 할당량을 채워야 했고, 그중 120식 화염방사기 개량형은 개량되어 테스트 단계에 있었습니다. 그러던 와중, 일본에 폭설이 기록적인 수준으로 내리자, 정부는 눈과 싸우기 위해 개발된 이 무기에 관심을 두게 되었습니다.\n\n토호쿠의 한 부대에서 온 한 장병이 도쿄에서 온 과학자들의 감독하에 장비 시험에 자원했고, 그는 용감하게 120식 화염방사기를 가지고 놀기 위해 행동에 나섰습니다. 그의 분대원 6명은 그를 응원했고, 과학자들은 멀리 떨어진 목표물을 상대로 성공을 기대하며 침묵을 지켰습니다. 그 장병은 무거운 어깨를 뒤로 젖혔고, 넓은 자세를 취한 다음, 장비에서 뿜어져 나올 불길에 대비했습니다."
 jap.118.a: "\"준비 되셨을 때 하시면 됩니다!\""
 jap.119.t: "실험 사격"
 jap.119.d: "몇 번의 찰칵 소리와 더불어 노즐의 불꽃이 튀자 화염과 불길이 잔해 위로 솟구쳐 올라 표적을 태우고 표적에 장착된 금속 골조를 녹여버렸습니다. 엄폐물 뒤에 서 있던 분대원들은 들판의 임시 표적을 불태우는 화염에 감동하고 놀라워하며 환호성을 질렀습니다.\n\n그들은 새로 개발된 화염방사기 기종을 군용으로 시험하기 위해 장교들의 요청에 따라 모였고, 실험은 성공적이었습니다. 노즐이 터뜨릴 때마다 그의 등에 장착된 기름탱크에서 나온 화마로 20미터 전방이 지옥도로 변했습니다. 목표물을 불태우기 위해 방아쇠를 당길 때마다 관찰자 주변의 공기는 점점 더 짙어졌고, 땀으로 범벅이 된 그들의 몸은 열기로 붉어졌습니다. 참관인들은 점검표에 체크하고 실험 성공의 증거를 비디오로 녹화했으며, 분대원들은 전쟁의 참혹함을 목격할 수 있다는 사실에 흥분한 채 무기를 시험하던 장병을 향해 성공 사인을 보냈습니다.\n\n장비를 장착한 장병은 미소를 지으며 지켜보는 장병들과 장교단을 돌아보며 엄지손가락을 치켜세워 만족감과 기쁨을 표시한 다음, 다시 자세를 가다듬고 들판을 가로지르는 불줄기를 더 발사해 잔디를 태우고 목표물을 검게 만들었습니다."
 jap.119.a: "성공이군! 이제 눈밭으로 가보자고."
 jap.120.t: "거친 사람"
 jap.120.d: "Midnight, Shinjuku. The chilly winds snake through the giant Odakyū department stores. But at night, the glitzy shopping and finance district turns into something else entirely. Those who cower during the day crawl out of their comfort zones at night, and \"Aka\" Nakajima is no different. Lighting a cigarette, Aka heaves and leans back into his precious Midori.\n\nBut Midori is no schoolmate, neither is she a courtesan. Midori moans louder than any girlfriend Aka's had, and Aka could ride her for hours, or as much as he pleases.\n\nAll there is now is silence, until the familiar hums of other engines come within his earshot. The three-rev roar was familiar - it was Ryu and the boys from Setagaya. Coolly taking another drag from his cigarette, Aka gestures warmly to the older man.\n\n\"How's that scar treating you, you magnificent Mongol-slayer!\"\n\n\"Quit it kid, you don't know anything 'till you've been in the shit.\" replied Ryu dryly.\n\nAka zips up his boilersuit and puts out his cigarette, before his hachimaki around his forehead. A sign of rebellion against the state establishment, bikers like Aka take signs of patriotism and own it for themselves.\n\n\"Alright old man, so where am I takin' Midori tonight?\"\n\n\"Out to the ports, other side of Tokyo. If we get there by 2, why not ride around in Saitama for a bit?\"\n\nAka, Ryu and three other bikers turn tail, rev their engines and ride off into the night. Several metres behind them, a seemingly unoccupied Toyota switches on its headlamps. Inside the car are two plain clothes officers, silently watching Aka and the bikers for a while now."
 jap.120.a: "젊음의 불꽃은 보통 끄기 어렵다."
 jap.121.t: "세 가지의 신성한 보물: 전자제품"
 jap.121.d: "Of all the nations stood shoulder-to-shoulder in the Co-Prosperity Sphere, the Empire of Japan carries the torch of scientific advancement to guide the liberated younger brothers of Asia into the future. The mighty nation wields great scientific and educational achievements, from the development of ore-refining mineral extraction technologies, to the mass-production of modern medical and surgical equipment, and continues to use this technological grace to develop the younger nations surrounding it.\n\nLeading from Tokyo, advancements in the fields of manufacturing, computing, and machinery have developed a culture of innovation and determination to modernize the economy of the empire. The improvement and refining of technologies from the Greater East Asia War, as well as the progress with new feats of research in the years since, have prided Japan as the leader of electronic and technological development in the Co-Prosperity Sphere, and among one of the greatest competitors internationally.\n\nMoreover, advancements in military engineering since the Greater East Asia War have improved Japanese ability to defend the Sphere from foreign incursion; Tokyo's arsenal consists of a multitude of modern arms from colossal ships with some of the most advanced heavy weapon systems in the world, to small arms meticulously calibrated to withstand the harshest of climates. Furthermore, the Japanese arsenal of ICBMs and modern nuclear warheads stand as testimony to the empire's determination to defend its territory and support the brother nations of Asia in the face of foreign aggression and expansion."
 jap.121.a: "현대화는 언제나 일본에 중요한 것이지."
 jap.123.t: "우라지오 분쟁"
 jap.123.d: "최근 우라지오 외곽의 마을에서 폭동이 일어났다는 소식이 만주 외곽의 주민들과 러시아 원주민들 사이의 이견에 따라 통신사에 몰려들고 있습니다. 이 지역의 토지 권리를 둘러싼 일련의 분쟁으로 시작되어 그 이후 도시의 바로 북쪽에 있는 소도시에서 현재 시골의 작은 지역을 황폐화시키는 격렬한 혼란의 폭발로 확대되었습니다. 경찰은 주민 다수가 일본인들인 주민들에 대한 '보복 살해'에 대한 자세한 내용들을 보도하고 있습니다.\n\n이 지역 수비대는 만주 외곽 당국에 의해 통제를 도와달라는 요청을 받았고, 이 지역 경찰국장은 가해자들을 \"북쪽의 아나키스트들보다 나을게 없다\"라고 성명을 발표했습니다. 이러한 성명은 대동아 전쟁의 노령 참전용사들이 길거리에서 살해된 잔인한 장면이 드러난 데 따른 것입니다.\n\n최근 이주자들과 만주 원주민들 사이의 폭력과 역사적 긴장감은 사회적, 경제적 격차 문제에서 그 기원을 찾을 수 있지만, 지방 당국들은 이 분쟁이 단순히 잘못된 의사소통에 의한 것이라고 주장합니다. 그러나, 많은 사람들은 이러한 진술에 회의적이며, 러시아인들이 일본인에 대한 야만적인 행위에 대해 비난을 피하기 위한 방법이라고 비난하고 있습니다."
 jap.123.a: "폭력은 항상 그들의 방식이었지..."
 jap.131.t: "일조터널 개통"
 jap.131.d: "대망의 일조터널이 15년여의 공사 끝에 오늘 드디어 개통되었습니다. 초기에 기획되었던 신칸센 노선 또한 조선 반도 진출을 위해 연장되었고, 미래엔 만주까지 연장되어 내지와 만주 사이의 선적을 전부가 아니더라도 일부를 대체할 계획입니다. 넓게 지어진 터널에는 화물 운송용 1개, 승객 수송용 1개, 그리고 혼합선 1개 등 3개의 철도노선이 있습니다. 일찍이, 후잔과 후쿠오카 사이의 수송은 13시간 동안의 비싸고 오래 걸리는 나룻배를 통해 이루어졌습니다. 이 새로운 터널은 이것을 겨우 4시간으로 줄여줬습니다. 참으로 이것은 일본, 조선, 그리고 아시아에 좋은 날이며 미래입니다!"
 jap.131.a: "대동아 공영의 상징이로군!"
 jap.132.t: "만주산 강철의 중요성"
 jap.132.d: "만주는 수십 년이 넘는 세월 동안 황국의 소중한 우방국으로 자리 잡아왔습니다. 동북에 위치한 대규모 철광산은 대동아공영권의 초석을 닦아주었습니다. 지금, 이 순간에도 채굴되고 있는 막대한 양의 철광석들은 제련과 가공을 위해 항만으로 옮겨지고 있으며, 공영권 전역으로 선적되고 있습니다. 매시간, 일본의 만주산 철강을 향한 수요는 멈추지 않았습니다. 실제로, 공영권 내 철강 수요량은 계속해서 꾸준히 증가해왔습니다. 만주산 철강은 현대 생활의 거의 모든 부분을 담당하고 있는 기둥인 셈입니다.\n\n만주는 철강 생산 측면에서 실질적인 경쟁 상대가 없었기에 만주 경제가 잘 돌아가는지 점검하는 건 무엇보다 중요한 작업이었습니다. 경제가 뒤처지면 수요량과 공급량의 위태로운 균형이 쉽게 무너질 수 있기 때문이죠. 이에 만주제국 정부는 철강업과 경기 현황을 제국에 정기적으로, 특히 상세하게 보고해야 했습니다.\n\n강철이 만주에 머무는 동안엔 강철이 이동하는 내내 철저한 경비가 이루어졌습니다. 군 병력이 일부 화물의 운송을 직접 감독하는 건 드문 일이 아니었고, 심지어는 수송용 군함과 함께 장병을 선박에 배치하는 경우도 있었습니다. 국가 기밀을 훔치는 것이 만주산 철근 하나를 훔쳐 달아나는 것보다 쉽다는 우스갯소리가 돌 정도로 말이죠."
 jap.132.a: "그러고 보니 또 다른 보고서를 검토해야 할 시기가 다가오고 있구만."
 jap.133.t: "만주국 경제 보고서"
 jap.133.d: "Manchuria was to be the first among the members of the Co-Prosperity Sphere to produce their report on the economic situation in their territory. The state of Mancukuo had been under the management of its Prime Minister, Ruan Zhenduo for some decades now. Through ruthless and deeply cold methods, his state had turned the northern reaches of China into a giant industrial zone. Steel was the most prized resource. Its practicality and ubiquity made it desired by virtually everyone. Ruan had therefore made protecting this vital business a key goal. Although his style of governance had garnered him a reputation for cruelty, the results he produced were enough to stop the government in Tokyo from caring too much. Now, it was time to once again confirm his efforts in Manchukuo were paying off.\n\nFor a good while, the Manchurian economy had steadily chugged along, despite the situation outside of the major cities. Rural life continued in the same way as it had for a good deal of time, despite the induction of modern equipment on some of the larger farms. The Steel industry continued to perform well, although this was to be expected. Despite this, the slow pace of development had become an increasingly pressing issue for Tokyo. In recent years, they had increased their demands for further expansion and growth. Ruan, not one to back down, was fully prepared to ignore his supposed superior's request.\n\nYet he could also see the possible benefits of making certain minor adjustments to his own report. The benefits of making more inroads with political circles on the Home Islands was never to be overstated. It would also finally release Ruan from some of Prime Minister Ino's infeasible demands. With his choices in mind, Ruan set out to write the report."
 jap.133.a: "정직하지 않을 이유는 없지."
 jap.133.b: "좀 수정을 가해라. 대의를 위해서니만큼."
 jap.134.t: "괜찮은 성장률을 기록한 만주국"
 jap.134.d: "First of the states belonging to the Co-Prosperity Sphere to make their economic report was Manchukuo. For more than three decades now, Manchukuo had been making these reports, with which it had created a timeline of varying economic success over the years. For the past few years, the economy had remained mostly stable, which the state's Prime Minister, Ruan Zhenduo had largely been accredited for. Now that said first minister had completed the report, it was on its way to Tokyo. First to receive the documents was Prime Minister Ino, who would then pass it on to the Imperial Diet, as well as the Emperor if he so desired to read it. Having finally received the report, Ino began to read over the documents that were contained within the dossier. Written across three pages in Ruan's typically droll fashion, was an otherwise rather standard report. The agrarian sections of the economy were still the largest, although industrial sectors were slowly beginning to creep up to their size. Steel, the prized resources of Manchukuo continued to be mined in exorbitant quantities, just about enough to keep up with the demands of the Sphere.\n\nIno finished reading. The situation in Manchukuo was perfectly satisfactory and consistent with Ruan's previous efforts. The Prime Minister could not but feel somewhat disappointed though, regarding the consistency of small progress as a sign of incapability. He would have to mention it to Ruan next time they spoke."
 jap.134.a: "여전히 꽤 괜찮구만."
 jap.135.t: "이례적인 성장률을 기록한 만주국"
 jap.135.d: "The First of Many Economic Reports was due to arrive at the Prime Minister's office today. As was by this point traditional, the first report came from Manchukuo. The puppet State in Northern China had been governed by Ruan Zhenduo for some time. Ruan praised his brutal methods, which he considered the key to his success. Prime Minister Ino was in truth disinterested in the matter of who was responsible or how they had managed it. Only the contents of the report mattered to him. After receiving the report, which had been delivered to his residence directly from the airport, Ino began to read. Three documents were stored in the dossier that had arrived on Ino's desk, with the first paper entitled: \"The Economic Situation of the State of Manchukuo\". Written in Ruan's surprisingly droll fashion, the three papers detailed remarkable and rapid growth in the Manchurian economy. The Steel industry, previously struggling to keep up with the demands, was now producing the necessary supply at a comfortable rate. The industrial sector was beginning to expand as well. It appeared that in a few years, it would overtake the agrarian sector, once Manchukuo's only source of revenue. After years of slow progress, it appeared as if the Manchurian economy was seeing a boom."
 jap.135.a: "롼이 그 일을 하는 덴 이유가 있지."
 jap.136.t: "공영권 인력의 중심지"
 jap.136.d: "China, with its large size and population made for the perfect place for industrial and agricultural development. Although already the second largest economy in the Sphere, China's true economic potential was as yet untapped. For this reason, much had been invested by both Japan itself and the local Chinese government to modernize the extensive areas of land available for use. It was a popular goal indeed, as most Japanese and Chinese politicians wished to see it completed as soon as possible.\n\nChina already provided the absolute majority of workers for the entire Sphere, providing Japan's power bloc with everything from weaponry to everyday electronics. These factories were owned by Japanese companies, using them to produce ubiquitous yet simple goods for maximum profit. The coastal cities had expanded greatly over the decades, but it was still the agrarian countryside that made up the largest part of the Chinese economy. Most of the Sphere's food supply came from China, with most of the inland country still being used for aiding this purpose. It was the manner in which farming had conducted that had changed somewhat, however. Where rural communities had once sustained their way of life through farming, corporations now controlled vast areas of land, using it to cultivate their produce on the widest possible scale. Entire villages could be employed by the same company, all working to produce the same foodstuff.\n\nLabor was kept cheap through the disposability of individual workers, who could be easily replaced by one of ten who were desperate for work. The ratio of the system meant that there was seemingly always room for expansion, always more opportunity to open more factories or to expand the farmlands. It was becoming increasingly common for most Sphere-based companies to centre their centres of production in China. Here, as the CEOs put it, they could operate freely and without the nuisance of regulation that they faced back home. Indeed, they made use of China's difficult position to the very fullest."
 jap.136.a: "참으로 난감한 상황이야..."
 jap.137.t: "중국의 경제 보고서"
 jap.137.d: "일본과 국민정부가 중국 경제를 개선하기 위해 취한 모든 조치에도 불구하고, 중국이 공영권이 요구하는 경제 대국이 되기까지는 아직 가야 할 길이 멀었습니다. 비록 중일전쟁 막바지에 폐허가 된 다수의 해안 도시들은 먼 길을 걸어왔지만, 대부분의 정착지는 여전히 20세기 초에 정체된 상태였습니다. 아직 개발되지 않은 시골 지역이 많았기에, 농업이 여전히 중국 경제의 주요 부분을 차지했습니다. 하지만 농촌은 다소 변화했습니다. 많은 수의 농장이 소수의 기업 소유로 통합되었습니다. 다른 지자체들은 대부분 손길이 닿지 않은 채 거의 고립된 채로 살아가고 있었고, 지역 당국이 가끔 연락을 취해 그들의 존재를 확인하는 정도에 그치고 있었습니다. 농업 중심 경제에서 탈출하기 위한 산업화는 더디게 진행되었습니다. 중국이 현대 경제를 갖춘 국가로 간주되기까지는 수년이 더 걸릴 것이었습니다. 도심은 훨씬 더 많은 투자를 필요로 필요했고, 시골도 토지를 산업 부문에 유용하게 쓰이도록 개간하기 위해서라도 더 많은 투자가 있어야 했습니다. 게다가 중화민국의 경제 현황에 대한 보고서를 작성할 때도 다가오고 있었습니다. 물론 객관적이고 투명한 보고서는 언제나 옳았지만, 이는 일본의 극심한 반발을 가지고 올 것이었습니다. 일본의 실망에 대한 두려움은 차치하고서라도, 도쿄는 그다지 현명하지 못했습니다. 일본 놈들은 보고서의 약간의 변경을 알아차리지 못할 것 같았습니다. 어쨌든 주석은 지체 없이 결단을 내려야 했습니다."
 jap.137.a: "숫자를 부풀려라. 좋은 건 좋은 거지."
 jap.137.b: "거짓말 할 필요는 없다."
 jap.138.t: "양호한 경제 성장을 기록한 중국"
 jap.138.d: "중화민국의 경제 보고서 제출 기한이 다가왔습니다. 이노 총리대신은 다시 한번 보고서가 도착하기를 기다렸습니다. 일본에 있어 중국의 경제는 공영권이 설립된 이래로 항상 중요한 문제였습니다. 중국은 각 회원국에 막대한 양의 식량을 공급하며 공영권의 곡창역할을 맡아왔습니다. 하지만 이것만으로는 충분하지 않았습니다. 중국의 광활한 토지와 수많은 인력, 그리고 넘쳐나는 천연자원은 대규모 산업 허브를 건설하기에 완벽한 입지였습니다. 이노와 그의 전임자들은 이 거대한 사업이 성공적으로 끝나길 원했습니다. 이노는 경제 보고서가 중국 정부에 이 문제가 얼마나 시급한 문제인지 상기시켜주기를 바랐습니다. 이노는 막 도착한 보고서를 책상 위에 올려놓고 그 내용을 훑어보기 시작했습니다.\n\n총리대신은 중국에 산업화를 향한 진전이 있을 것으로 기대했고, 보고서는 중국이 산업화를 향해 잘 나아가고 있음을 시사했습니다. 수년간의 어려웠던 과정 끝에, 중국은 이제 막 새로운 현대화 단계에 접어들었습니다. 산업 부문과 함께, 농업 부문도 크게 발전했습니다. 총리대신은 자신의 메시지가 마침내 제대로 시행된 것을 보고 기뻐했습니다. 중국을 위한 길이 열렸고, 이노는 자신이 그 길을 보여줬다고 생각했습니다."
 jap.138.a: "중국이 더욱더 귀중해져 가는구만."
 jap.139.t: "힘겹게 나아가는 중국 경제"
 jap.139.d: "중화민국의 경제 보고서 제출 기한이 다가왔습니다. 이노 총리대신은 다시 한번 보고서가 도착하기를 기다리며 공영권 곡창지대의 현황을 조사했습니다. 현재 중국의 가치는 공영권 전역이 필요로 한 식량을 대량생산 할 수 있는 역량에 있었습니다. 이러한 거대한 역량과 공영권 제2경제대국으로서의 위상에도 불구하고, 현재 난징과 도쿄가 가장 중점을 두고 있는 부분은 산업화였습니다. 중국의 산업화는 더디게 진행되었습니다. 이노는 전임자들과 마찬가지로 중국 중앙정부가 산업화에 집중해야 한다고 생각했습니다. 집무실에 놓여있던 서류를 책상 위에 올려놓으면서, 이노 총리대신은 자신의 요구가 마침내 결실을 보기를 바랐습니다.\n\n하지만 이내 이노는 보고서를 속독하다가 자신의 방법이 쓸모없었다는 것을 금방 깨달았습니다. 지난 몇 년 동안 그래왔던 것처럼, 그는 분노와 좌절이 뒤섞인 감정을 느꼈습니다. 중국은 또 한 번 실패했습니다. 산업화 정책은 본격화되지 않았고, 그 목표를 향한 진전도 인상적이지 않았습니다. 농업 부문도 근본적으로 변하지 않았습니다. 현대식 농기구와 농법의 도입은 생산량을 늘리는 데 거의 도움이 되지 않았습니다. 일부 대규모 농장만이 진정한 현대화를 시작했을 뿐이었습니다. 그들만이 이전 방식과 새로운 방식 사이의 극적인 변화를 지금까지 감당할 수 있었습니다. 보고서를 다 읽은 총리대신은 이제 난징에 보낼 적절한 대응책을 찾는 데 집중하기 시작했습니다."
 jap.139.a: "우리 요구를 더 명확히 하자."
 jap.140.t: "벵골산 직물"
 jap.140.d: "Azad Hind had always been a useful contributor to the economy of the Sphere. Although not quite the same size as its rival government to the west, Bose had attempted to make the most of his territory. Modernisation had always been a key goal of his and now the cities and farmlands of East India exported much of their products and produce to the Co-Prosperity Sphere market.\n\nBengal in particular created many goods considered highly sought-after, most notably, the region's renowned textile work. Ever since the days of the Roman Empire, these fine works of handicraft had been sought after across the world. British rule in India had only increased the worldwide demand for Bengali textiles. Manufacturing increased to new heights, as new machinery was brought in to increase the amount of textiles produced.\n\nAlthough now independent from British rule, not much had changed in the way of demand for textiles. The exportation of these goods was now a way to sustain the economy of an independent, if somewhat inconsistently recognised nation. Their popularity in Japan and the wider Sphere, ensured that demand for Bengali textiles never seemed to drop. Yet the situation regarding the rest of the Sphere's economy troubled many. Despite the efforts of Subhas Chandra Bose to increase industrialisation, the overwhelming majority of land in Free India was still being used for agriculture. The crops that were produced were needed for feeding the population and could therefore not contribute much to the economy. It was for this reason that the textile industry was so fiercely protected. Should the trend of agrarianism not be ended, the collapse of one industry could deal significant damage to Azad Hind for years to come."
 jap.140.a: "\"이제 두 배 더 열심히 하도록.\""
 jap.141.t: "자유인도의 경제 보고서"
 jap.141.d: "As per usual, the Japanese government had sent for their annual economic report. These were expected of most nations in the Co-Prosperity Sphere and the Azad Hind government was by no means exempt. The Free Indian economy was a vital source of revenue and goods for Japan, and it was therefore their concern to make sure that all was well with their westernmost ally. Beyond asking for the report to be carried out, it was up to the Azad Hind government themselves to fill in the details. As had been the case with every other time that this had been done, there were two paths ahead detailing how to handle the situation. Firstly there was the choice to simply report the situation as it truly was. Azad Hind, although rather developed despite its short existence, was not exactly a major financial center. Bose had attempted a number of economic plans over the decades, which seemed to only really produce mixed results. Much of the economy was still agrarian, with only some cities acting as significant industrial bases.\n\nOf course, this was all bad news that Tokyo did not perhaps not need to hear. The Free Indian government was well within its power to emburse certain parts of the report. Would it truly matter if certain numbers were increased and mentions of certain fields were replaced with references to new factories, if only to make the Japanese content? To Netaji Bose, it seemed that a small white lie might just provide his country with the time to make an earnest report for next year."
 jap.141.a: "모든 게 계획대로야."
 jap.141.b: "속임수는 필요 없다."
 jap.142.t: "잘 돌아가는 자유인도 경제"
 jap.142.d: "East India was the last of the nations to make their annual financial report. This was to be expected, as the reports came in based on their relative proximity to the Sphere's center. Ino, seated in his usual place, awaited his assistant to return with the report, which had just arrived in Japan around an hour ago. Eventually he returned bearing an envelope, much the same as all the other reports. Wasting no time, Ino used an ornate letter opener to extract the information sealed inside. Like each in the series of reports, the letter began with \"Report on the Economy of Free India\". The Prime Minister scanned the documents, but quickly found that he had read enough to grasp the situation. Across three pages, the Free Indian Government had outlined their situation over the past year. Despite some difficulties, the economy was now doing particularly well, with no signs of declining in the near future. In fact, most graphs showed that more growth could be expected in virtually all major sectors. Agrarianism was beginning to come to an end, with signs of major industrialization in the coming years.\n\nTo Ino, this was a sign of triumph. Not only was a significant economy in the Sphere doing well for itself, but it had occurred under his leadership. Azad Hind may have done the heavy lifting, but it was due to the pressure of the Prime Minister that the successes had been seen in the first place. Or so Ino seemed to think that it had occurred that way."
 jap.142.a: "훌륭해. 자유 인도의 해로구만!"
 jap.143.t: "정직한 답안을 가져온 동인도"
 jap.143.d: "Last of the nations due to send their economic reports to Tokyo was the Azad Hind Government. East India was on the periphery of the Co-Prosperity Sphere, so their time of reporting was of no surprise nor concern. Ino, sitting in his office, had just received a phone call verifying that the report had arrived at Tokyo airport just under an hour ago. Upon its arrival to his personal estate, Ino asked for the precious documents to be delivered to him immediately. Once the documents that the report consisted of had been brought to Ino's office, he wasted no time in reading them. \"Report on the Economy of Free India\", said the title page simply. Outlined over three pages of text, charts and graphs, was the stark truth of East India's economy.\n\nThe report did not outline a disastrous situation. The economy was in fact managing to stay afloat, but at a level far below the expectations of Japanese projections. It did not appear that the situation was too likely to shift radically in the coming years. Azad Hind would remain a mostly agrarian society for a good while yet. At the bottom of the last page was a small section, entitled \"Plans for Stimulating Economic Growth\". Yet by that point, Ino had stopped reading. Solutions to the problem that he had just been made aware of seemed rather useless at that moment. Up until that point, The Prime Minister had assumed that the situation in Azad Hind was entirely positive. Now it was clear that a significant member of the Sphere was financially lagging far behind what was expected. The copies of the report would soon begin to circulate in wider economic and political circles, which would only hasten its impact. Ino was left wondering if there was some way to put the spotlight on the transparency of the report, although that still led directly to the problems it presented."
 jap.143.a: "Let us hope next year proves more promising."
 jap.144.t: "투자를 원하는 사사카와"
 jap.144.d: "수상관저는 유명한 자선가이자 혁신적인 기업가인 사사카와 료이치로부터 편지를 받았습니다. 그는 카라후토 일대를 중심으로 정유 회사를 새로이 설립하고자 하는데, 이 회사에 이노 정부가 지원금을 지급해줄 의향이 있는지 물어보고 있습니다. 시추 작업은 성공적이었고, 대규모의 수익성 있는 매장지역을 찾아냈습니다. 사사카와는 이 지역의 석유 시추를 확장하는 것은 카라후토 경제의 농업 의존도를 줄일 수 있고, 어쩌면 수많은 고급 노동력을 확보할 수도 있는 좋은 방법이라고 믿고 있습니다. 장기적으로 이는 도요하라를 제국 최북단의 중심지로 만들 수도 있을 것입니다.\n\n이 요청을 수상관저 내에서 다루도록 하거나, 기시 노부스케에게 맡겨버리는 것 중 어느 것이 최선의 선택인지 이노는 확신하지는 못하지만, 이는 확실히 좋은 생각입니다. 그는 이를 북방의 대규모 경제계획에 통합시킬 수 있을 것입니다."
 jap.144.a: "이노는 요청을 스스로 처리할 것이다."
 jap.144.b: "기시 노부스케에게 넘겨줘라."
 jap.145.t: "사사카와 지원"
 jap.145.d: "카라후토의 새로운 유전지대 문제를 그가 직접 처리하기로 결정하면서, 이제는 이노 총리대신이 적절한 투자액의 규모를 결정할 차례였습니다. 사사카와가 국회 내 반대 진영의 일원이자 상류 사회의 부패에 연루되어 있는 자라고는 하지만, 아직은 간단히 무시해버릴 수 있는 사업가가 아니었습니다. 그가 거느리는 수많은 기업체들과 그의 지난 10년간 전쟁 수행에 대한 공헌은 정부가 원하든 원치않든 여전히 영향력을 행사할 수 있게 해주었습니다. 이제 그는 공영권이 제대로 돌아가기 위해서는 매우 중요하고 소중한 석유를 찾아냈기에, 수상관저는 사사카와를 주시했습니다.\n\n석유 시추에 관련된 모든 사례들처럼, 그의 유전 지대에 지원금을 지급하는 일은 결코 값싼 문제는 아닙니다. 고려해야 할 위험도 있었습니다. 그의 모험이 화려한 실패로 끝나버릴 수도 있으니, 사사카와에게 주어질 지원 합계를 조금으로 제한하자는 조심스러운 주장이 나왔습니다. 다른 한편에서는 사사카와의 카라후토 사업은 관대한 투자를 받을만하다는 주장도 나왔습니다. 만약 사사카와가 말한 대로 모든 것이 잘 진행되기만 한다면 그 대가는 엄청날 것입니다. 이노 총리대신은 이제 최종 결정을 내려야 합니다."
 jap.145.a: "필요하다는 양보다 조금 더 많이 보내줘라."
 jap.145.b: "이 사업은 평소보다 더 많은 자금을 지원할 가치가 있다."
 jap.146.t: "오타?"
 jap.146.d: "이노 총리대신은 고민 끝에 사사카와의 석유 사업에 적정한 선의 투자를 결정했습니다. 그는 감수하기에는 그 위험이 너무 크고 반대파와 긴밀히 협력하는 일은 오히려 악수일 수도 있다고 여겼고, 안전한 길을 택하는 것이 최선이라고 생각했습니다. 게다가, 그 사업가는 지원금으로 지원받길 원하는 금액이 정확히 얼마정도인지 확언한 적도 없었습니다. 이 사안을 끝내기 위해, 총리대신은 사사카와에게 카라후토에서 그의 노력에 대해 정부가 투자할 것임을 알리는 문서를 작성했습니다. 이 일이 끝나자, 이노는 사업이 성공적으로 마무리될 것이라고 믿으며 이 사안에 대해 조금 더 생각해보았습니다.\n\n\"총리대신 각하, 사사카와 료이치씨가 1번에 연결되어 있습니다. 지급 조건에 대해 논의해보고 싶다고 합니다. 무슨 의도인지 알 수는 없으나 상당히 화난 것 같아보입니다.\" 고개를 끄덕이면서, 이노는 보좌관을 물리고 수화기를 들었습니다. \"총리대신 각하, 이 시간에 전화를 드린 점 사과드립니다만, 보내주신 서류에 오타가 있는 것 같습니다. 지원금의 세부사항에 관한 것 말입니다.\" 직접 서류를 확인해본 이노는 어떠한 오류도 없었다고 확답했습니다. \"정말입니까? 저는 총 지원금의 세부적인 부분들에서 최소한 한두개의 0이 빠진 것 같다고 말해야 하겠군요. 그게 아니라면, 이런 쥐꼬리만한 금액은 형편없는 농담이 될 테니 말이지요!\"\n\n기술적 오류보다 더한 것에 직면했다는 것을 깨달은 이노는 사사카와에게 5분 뒤에 다시 전화를 걸어줄 것을 요청했습니다. 이제 그는 자유롭게 생각할 수 있게 되었고, 그는몇가지 선택지를 고려할 수 있습니다. 거물 사업가의 탐욕에 굴복하지 않으면서 본래 금액을 고수할 수도 있습니다. 혹은, 그를 기쁘게 해주기 위해 불가피한 변경 결정을 내릴 수도 있습니다. 5분이 지난 후, 총리대신은 사사카와에게 말했습니다..."
 jap.146.a: "\"숫자는 정확합니다, 각하.\""
 jap.146.b: "\"물론입니다. 이건 그저 실수였습니다.\""
 jap.147.t: "기이한 편지"
 jap.147.d: "우리가 그에게 주고자 했던 것보다 더 많은 돈을 사사카와 료이치가 요구한 지도 거의 2주가 되었습니다. 2주간의 침묵이 흘렀습니다. 지금까지는 말이죠. 이노는 오늘 짤막한 편지를 받았습니다. \n\n'이노 총리대신 각하께. 간략히 말씀드리겠습니다. 지난 몇 주간 각하께선 정말 현명하지 못한 선택을 하셨습니다. 잘못을 재고하고 바로잡는 것은 각하의 사무실에서 중요한 부분이고, 저는 각하가 실수를 깨닫고 가질 필요가 없는 문제들을 해결하길 진심으로 충고드립니다. 행운이 있길 빕니다.' 사사카와와 명백한 관련성은 없었지만, 이는 그의 요청과 그가 더 많은 돈을 요구했던 방법과 의심스러울 정도로 관련이 있어 보였습니다."
 jap.147.a: "사사카와가 나쁜 일을 꾸미는군."
 jap.147.b: "이노의 삶에 위험요소가 있다는 걸 받아들이는 게 나을 것이다."
 jap.148.t: "사사카와의 체포"
 jap.148.d: "수상의 삶을 위협하는 기이한 편지를 무시할 수는 없습니다. 특히 이를 보낼 충분한 이유가 있는 용의자와 재빠르게 결부될 수 있을 때 말이죠. 총리대신은 절친한 친구들의 조언에 힘입어, 체포를 명령했습니다. \"만약 그 거물이 보조금에 대한 의견 차이로 저나를 죽이려고 한다면 그는 감옥에 있는 게 더 낫겠습니다. 그가 과거에 이런 일로 누군가를 죽였을지도 모르는 일 아니겠습니까?\" 이노는 수화기를 들고 점잖게 내무대신에게 전화를 걸었습니다. \"내무대신, 좀 눈에 띄는 체포 업무를 처리해줘야겠네. 누구냐고? 사사카와 료이치다. 이제 잡아와!\"\n\n사사카와는 언제나 그의 자리에 있었습니다. 아주 흔한 취향과 재력을 나타내는 거창한 사무실 말입니다. 문을 노크하는 소리가 났고, 사사카와가 \"들어오게\"라는 말이 돌아왔습니다. 세 경찰관이 걸어들어왔습니다. \"사사카와 료이치, 당신을 총리대신 살해 협박 혐의로 체포합니다.\" 그의 손은 등 뒤로 결박되고 수갑이 채워졌기에 사업가는 그를 체포한 자들에게 뇌물을 주려 시도하지 않을 수 없었습니다. 하지만, 혐의가 추가될 수도 있다는 위협이 그의 애원을 빠르게 잠재워버렸습니다.\n\n\"총리대신 각하, 사사카와가 체포되어 재판을 기다리고 있습니다.\" 이노는 자신의 집무실에 모인 대신들에게로 고개를 돌리기 전, 경찰에게 감사를 표했습니다."
 jap.148.a: "\"처리해야 할 골칫거리인 게이레츠 앞잡이 놈이 하나 더 줄었군!\""
 jap.149.t: "풀려난 사사카와"
 jap.149.d: "재판은 몇몇 사람들에겐 실망스러운 것이었고, 특히 한 사람에게는 때늦게 후회되는 일이었습니다. 외부에서 보기엔, 사사카와 료이치가 즉흥적인 휴가를 떠난 것으로 보였습니다. 이와는 달리, 누구든지 그의 행방을 묻는 사람에게는 이렇게 알려졌습니다. 그의 재판은 그가 수감된 지 불과 일주일만으로 빠르게 앞당겨졌습니다. 이는 사사카와와 그의 6명의 변호인, 검사와 판사만 참석한 단순한 일이었습니다. 한시간도 되지 않아 판결이 내려졌습니다.\n\n\"총리대신 각하, 사사카와의 재판이 막 끝났습니다. 그는 무죄입니다.\" 이노는 이 유감스러운 소식에 그 이유가 뭔지를 알려달라고 요구했습니다. \"증거불충분입니다, 각하. 사사카와의 변호인단은 그가 편지와 관련이 있을 수 없다는 것을 증명했습니다. 글씨체가 완전히 달랐고, 사사카와와 가까운 사람들과도 연결점이 없었습니다. 지문도 없었습니다.\" 이노는 사사카와가 암살을 시도하지 않았다는 사실에 안도했지만, 편지를 쓴 유일한 용의자가 배제된 것에 실망했습니다. 그가 막 이 사안을 잊어버리려고 할 때, 전화벨이 다시 한번 울렸습니다. \"총리대신 각하, 저는 우리가 전화로 이야기를 했다고 생각합니다.\" 전화를 건 사람은 료이치 사사카와였고, 자기 자신에게 특히 만족한 듯이 들렸습니다. \"저는 각하께서 받으신 이 편지에 대한 대응을 이해하고 있습니다. 안전을 원하는 것은 합리적이지요. 하지만, 다음에 이런 일이 생긴다면, 문제가 생기지 않도록 편지를 제대로 확인하시라고 권해드리고 싶습니다. 좋은 하루 되시길 바랍니다!\""
 jap.149.a: "사사카와가 행운을 과신하는군."
 jap.150.t: "시추관 완공"
 jap.150.d: "정부 지원금이 확보되면서 사사카와의 사할린 유정 공사가 곧 시작되었습니다. 수많은 강철과 쇳더미들이 본토로부터 멀리 떨어져있고 차디찬 북쪽 땅으로 옮겨졌습니다. 토대가 마련되자, 노동자들도 후한 임금과 사할린에서 돌아오면 마련되어 있을 현대식 주택의 약속에 이끌려 북쪽으로 여정을 떠났습니다. 카라후토 해안가 가운데에는 시추관이 세워져 하늘 위로 올라가는 검은 연기를 만들어내는 삭막한 산업용 기계와 함께 경관을   박살내버렸습니다. 하지만, 이윤을 만들어내고자 하는 사람들에게, 육지와 바다의 풍경의 변화는 중요하지 않았습니다. 석유가 곧 흐르기 시작했고, 사사카와는 그의 가장 최근의 모험으로 상당히 큰 수익을 올릴 것으로 보였습니다. 이노 총리대신도 기뻐하긴 마찬가지였습니다. 몇몇 사람들은 사사카와의 석유 프로젝트에 대한 그의 약속에 의문을 품고 있었습니다. 그는 이제 정부의 돈이 잘 쓰이고 있었다는, 그가 필요한 증거를 갖게 되었습니다. 석유는 항상 귀중했고, 이노는 믿을만한 산출지를 찾아낼 수 있는 안목이 있다고 주장할 수 있었습니다. 그 곳을 발견한 지질학자들은 언급될 필요가 없었습니다. 물론 그들의 고용주도 말이죠."
 jap.150.a: "적어도, 이노의 눈에는 잘 쓰여진 돈으로 보였다."
 jap.151.t: "사사카와에 대한 추가 지원"
 jap.151.d: "카라후토의 유정 하나를 성공적으로 건설했고 운영하게 되면서, 사사카와에게 더 많은 지원이 주어져야 하는지에 대한 의문이 제기되었습니다. 이 유정은 성공적이었습니다. 장기적으로 바닥날 기미도 없이 몇 달간 수익성 높은 석유 몇톤을 뽑아내면서 말이죠. 두 번째, 혹은 세 번째 유정을 건설하는 아이디어는 작업을 진전시키는 가장 좋은 방법처럼 보입니다. 어쨌든, 유정 하나가 이례적인 산출량을 만들어내고 있다면, 두 개 더 추가해도 그만큼의 가치를 보여주지 않을까요?\n\n사사카와는 분명히 건설비용을 부담하고 더 많은 인력을 고용할 수 있는 여력이 있었습니다. 그가 이를 요청했는지 여부와 상관없이, 사업가는 여전히 더 많은 지원금을 요구할 것입니다. 다시 한번, 이노 총리대신은 사사카와가 얼마나 지원을 받아낼 수 있을지 결정을 내려야 할 것 같습니다. 이미 엄청난 액수의 투자금이 유정에 투입되었습니다. 지원금 총액을 좀 줄여서 사사카와에게 약간의 \"동기\"를 줄 수 있을 만큼만 지급하자는 신중한 주장이 나왔습니다. 하지만, 지금까지의 사업이 성공해온 만큼, 카라후토의 잠재적 석유 매장량을 최대한 활용하기 위해서는 훨씬 많은 돈을 유정에 쏟아부어야 한다는 목소리도 나오고 있습니다. 결국 이노는 이렇게 결정했습니다."
 jap.151.a: "막대한 금액을 지원해라. 멈출 이유가 없다."
 jap.151.b: "상당한 금액을 지원해라, 지나칠 필요는 없지."
 jap.152.t: "시추관 완공"
 jap.152.d: "얼어붙은 풍경을 가리는 검은 그림자를 지닌 이 외딴 회색 기계는 한때 홀로 서있었습니다. 하지만, 몇 초 만에 결국 결합되었습니다. 건설작업은 계획했던 것 만큼 잘 진행되지 않았습니다. 땅에 단단히 고정되어 있다고 여겨지던 기반이 무너져버렸습니다. 이 구조물은 마침내 지지대가 도착하기 전까지는 제 무게에 눌려 수면 아래로 휘어져버렸고, 얼음물 속으로 반쯤 치우쳐졌습니다. 다행히도, 이 상당한 차질은 정부가 보내준 추가 지원금을 사용해서 해결할 수 있었습니다. 인명의 손실을 입은 것 외에는 모든 것이 곧 정상으로 회복될 것입니다. 철 프레임을 제대로 부착하고 고정한 후, 기계장치가 적절한 위치에 마침내 결합될 수 있었습니다. 한 달의 지연 끝에 시추기 설치 작업이 끝났고 그들의 쌍둥이와 함께 매우 귀중한 목적에 합류했습니다. 카라후토의 얼음장 같은 바다는 생산량이 증가함에 따라 점점 더 어두워지는 것 같았습니다. 동시에, 석유 생산량의 증가는 사사카와와 총리대신 이노 히로야의 기운을 복돋았습니다. 차질에도 불구하고 추가 자금 지원을 통해 또 다른 시추기를 설치할 수 있었습니다. 더욱 많은 석유를 정부는 확보할 수 있게 되었습니다. 카라후토는 결국 유정의 덕을 보았습니다. 새로운 산업으로부터 나오는 돈이 한때 완전히 농업에 의존하고 있던 경제와 카라후토의 주민들 모두가 현대화되는데 도움이 되었습니다. 도요하라 시는 그에 걸맞는 항구가 위치하는 부유한 도시로 발전했습니다. 석유가 훨씬 더 많은 귀중한 자원을 찾으려는 사람들을 끌어모으는 효과를 내면서 이주가 크게 증가했습니다. 유전이 커지고, 경관이 다소 더럽혀지는 동안 카라후토 사람들은 이 유전이 가져다준 귀중한 편리함을 위안삼았습니다."
 jap.152.a: "아슬아슬했지만, 결국 괜찮았군."
 jap.153.t: "예산이 없다"
 jap.153.d: "시작부터 두 번째 유정의 건설은 크나큰 곤경을 마주했습니다. 기초가 들어설 지반이 매우 불안정하다는 것이 밝혀졌습니다. 땅을 제대로 튼튼하게 만들기 위한 광범위한 작업을 하지 않는다면 붕괴 우려로 인해 유정 건설은 불가능했습니다. 하지만, 이 작업은 예산이 허용할 수 있는 범위를 훨씬 넘어섰습니다. 심각한 지연 소식을 들은 사사카와는 재빨리, 자신을 실망시키지 않기를 바라는 새로운 자금 공급원으로 눈을 돌렸습니다.\n\n\"총리대신 각하, 나쁜 소식이 있습니다. 하지만 각하께서 제 제안에 동의해 주신다면 앞으로 나아갈 수 있을 것 같습니다.\" 사사카와의 계획에 더 많은 보조금이 들어갈지도 모른다는 의심을 품은 이노는 사사카와에게 설명을 계속하라고 손짓했습니다. \"석유를 안전하게 시추하려면 기초를 확보하기 위한 추가 작업이 필요합니다. 그리고 이 작업을 정상화하기 위해 더 많은 자금이 필요합니다. 결국, 이건 각하께서 필요로 하시는 석유입니다.\"\n\n이노는 확신에 차서 그 제안을 거절했습니다. 그는 대신 사사카와가 자신의 돈을 써서 필요한 자금을 확보해 보라고 제안했습니다. \"총리대신 각하, 우리 둘 다 이것이 가장 현명하지 않은 것이라는 것을 알고 있습니다. 저는 이 두 번째 유정을 고민하지도 않고 버릴 수 있습니다. 하지만, 제가 그렇게 한다면 제게 자금을 지원한 정부는 어떻게 보이겠습니까? 각하께서는 투자의 안목이 그렇게 없다고 광고하고 싶으신 겁니까?\" 이노는 질문에 대답할 시간도 없었습니다. \"이제, 이 문제를 검토해보기 위해 각하께서 시간이 필요하시겠지요? 이해합니다.\" 전화는 끊겼고, 총리대신은 필요한 자금의 서류를 작성하도록 남겨졌습니다. 이는 그를 매우 불쾌하게 만들었습니다."
 jap.153.a: "그가 원하는 걸 주는 것이 나을 것이다."
 jap.154.t: "이노의 부패 스캔들"
 jap.154.d: "사사카와는 결국 자금을 확보했습니다. 두 번째 유정 공사가 곧 재개되어 다시 한번 계획대로 진행되고 있는 것 같았습니다. 사사카와가 여러 회의와 비즈니스 오찬에서 자신이 얻어낸 추가 자금에 대해 무심코 언급하기 전까지는 그랬습니다. 그 거래에 대한 소문이 서서히 산업계에서 빠져나와 정계까지 흘러 들어갔습니다. 총리대신에게는 불행히도, 그 소식을 가장 먼저 들은 자들은 그의 정적들이었습니다. 대기업에 대해 자금을 지원하는 것의 전후 사정에도 불구하고, 이노가 진행 중인 금융 투자는 부패의 행위로 오인당하기 쉬웠습니다.\n\n이미 경제 비리 풍문에 휩싸인 총리대신은 손쉽게 새로운 비리 의혹의 대상이 되었습니다. 며칠 동안 국회는 그동안 쌓여온 말을 모조리 쏟아냈습니다. 이노의 광범위한 부패 문제가 제기되었던 다른 많을 때와는 달리, 사사카와가 공표한 그 실제적인 증거는 이 사건을 훨씬 격렬하게 만들었습니다. 사사카와는 스스로 의원직을 보유하고 있음에도 불구하고 노골적으로 불참했습니다. 비록 그는 총리만큼이나 연루되어 있었지만, 그에 주목하는 자들이 별로 없어, 그는 중의원 가운데에 서 있는 게 더 나았을지도 모릅니다. 이노는 안전성이 떨어지는 투자로 인한 정치적 반발을 감수해야 했습니다."
 jap.154.a: "운신할 수 있는 공간조차 전혀 없군!"
 jap.155.t: "시추관 완공"
 jap.155.d: "이노의 투자 스캔들이 거의 사그라들면서, 제2 유정은 거의 완성되어 가고 있었습니다. 마지막 몇 번의 안전 점검이 끝났고, 마침내 이젠 지반이 제대로 건설될 수 있을 정도로 안정된 상태라는 것을 확인했습니다. 안정성을 확보하는, 엄청나 보이는 작업과 비교해, 실제 유정의 건설은 순조롭게 진행되었습니다. 마침내, 두 번째 유정에서의 시추작업이 시작되었고, 약간의 경제적 남용의 그림자만이 그 위에 소용돌이쳤습니다. 한때 조용한 곳이었던 카라후토는 산업과 노동의 소리에 점점 더 시끄러워졌습니다. 이제 두 대의 기계가 지하로부터 석유를 퍼올리면서, 사사카와의 최신 사업은 훨씬 더 생산적이고 수익성있어지기 시작했습니다. 그에게 두 번째 유정은 바로 그가 필요로 했던 것이었습니다.\n\n이노에게는, 그가 지원한 석유로 향하는 모든 과정은 몹시 힘들었고, 그의 개인적인 이미지에 해가 없는 것도 아니었습니다. 그럼에도 불구하고, 석유는 가치가 있었고, 이는 결국 그것의 유용한 목적으로 인해 총리대신에 대한 비난 일부를 잠재울 수 있게 될 것입니다. 시간이 지나면서, 유정은 다른 긍정적인 결과를 낳기 시작했습니다. 지역 경제는 조금씩 다각화되기 시작했고, 막대한 양의 석유 수송이 필요했기에, 이는 도요하라 항의 현대화를 불러왔습니다. 이 모든 것은 총리대신에 대한 사람들의 비난을 누그러지게 하기엔 너무 늦은 일이었습니다."
 jap.155.a: "적어도 군이 석유를 쓰긴 하겠군."
 jap.156.t: "바쁜 기시"
 jap.156.d: "\"사사카와는 흥미로운 제안을 내놓았습니다. 하지만, 나는 지역 문제에 훨씬 전문 지식을 갖고 있는 사람이 그의 지원금 요청을 처리하는 게 가장 최선일 것이라고 생각합니다. 기시 좀 바꿔 주시오.\" 기시 노부스케는 수상관저가 석유사업을 처리하지 않는다면 의지할 수 있는 사람이 분명했습니다. 기시는 잔혹한 효율성과 악랄한 방법들로 그곳을 개발하는 데 수많은 시간을 보냈습니다. 이노는 기시가 북방의 기반에 새로운 유정 사업을 받을 가능성은 사사카와의 제안이 그만큼의 가치가 있다는 것을 그에게 설득시켜고도 남을 것이라고 확신했습니다.\n\n\"기시, 사사카와 료이치가 당신에게 건네는 제안을 알려드립니다.\" 기시의 대답은 단순했습니다. 그저 \"예, 계속 말씀하십시오\"에 불과했습니다. \"그는 가라후토에서 석유를 시추하려는 그의 노력에 자금 지원을 바라고 있습니다. 그는 이것이 지역 경제에 큰 이익이 될 것이며 결국 우리에게 북방 끝으로 향하는 괜찮은 항구를 만들 수 있을 것이라고 주장했습니다.\" 이노에게 기시가 잠자코 그 제안을 고려하면서 내는, 전화선 건너편에서 탁탁거리는 정적인 소리만 들렸습니다. \"총리대신 각하, 죄송한 말씀이지만 이곳 만주국의 특정 사안들이 더 긴급합니다. 이 시점에서 주의를 다른 곳으로 돌리는 것은 가장 현명하지 못한 일인 것 같습니다.\" 이노는 비록 실망했지만, 그가 받아낸 대답을 받아들이는 것 외에는 아무것도 할 수 없었습니다. 법적인 권한은 제쳐두더라도, 기시 노부스케는 문제를 강요할 수 있는 사람이 아니었습니다.\n\n이노가 직접 그 일을 처리해야 할 것입니다. 유정에 대한 통제력을 강화하는 것은 분명 유익한 일이었지만, 사사카와와 자금 지원에 관해 협상하는 것은 즐거운 경험에서 가장 먼 일이었습니다."
 jap.156.a: "지금 우리가 무엇을 할 수 있는지 알아보자고."
 jap.157.t: "시스템의 실패"
 jap.157.d: "병사가 방아쇠를 당기면서 분사구에서 딸깍 소리가 계속 들려왔지만 그의 등에 있는 연료탱크는 우르릉거렸고, 시험에서 예상했던 불꽃을 전혀 내뱉지 않았습니다. 멀리서 이를 지켜보던 과학자들은 실패에 당황했고, 분노에 차 팔을 아래로 휘내리면서 클립보드를 옆으로 던져버렸습니다. 뒤이은 보고서에서는 120식 점화 시스템의 적응성에 결함이 있다는 것을 언급하면서, 한파가 무기 내부의 과열된 전선에 미치는 영향의 결과라고 결론지었습니다.\n\n실망한 군인은 장비를 풀고 등 뒤의 연료탱크를 벗어버렸습니다. 그는 그의 분대원들을 향해 걸어가며 발을 질질 끌었고, 그들은 고개를 끄덕이며 그를 환영했습니다. 크게 낙심한 건지, 시험관들은 말문이 막힌 채 시험장 너머로 보이는 관측 난간 위로 몸을 기댔습니다. 그들은 장교들에게 시스템의 실패를 보고하는 두려움에 대처하는 경험이 되었다고 그들은 생각했습니다."
 jap.157.a: "실패했다고 보고하되, 괜찮게 보이도록 만들어."
 jap.204.t: "불길에 휩싸인 이베리아"
 jap.204.d: "\"총리님, 이베리아 연합이 붕괴했으니 우리는 공영권이 분쟁에 참여해야 한다고 생각합니다.\" 스기타 이치지 장군이 [JAP.GetLeader]에게 서로 다른 문서와 충돌 보고서로 가득 찬 폴더를 건네주었을 때 이와쿠로 히데오 장군이 말했다.\n\n그가 문서를 읽을 때, 총리가 물었다. \"어느 정도의 개입을 계획하고 있나?\"\n\n대답한 사람은 스기타 장군이었다. \"북아프리카 해안에 위치한 모하메드 슈크리가 이끄는 '리프 공화국'이라는 나라가 있습니다. 그들은 모로코 전역에 민주주의의 바람을 가져다주기 위해 옛 연방에서 갈라섰습니다. 식민주의에 맞선 그들의 투쟁은, 리프 공화국을 공영권의 반식민주의적 수사를 도와줄 잠재적인 동맹국으로 만들 것입니다.\"\n\n[JAP.GetLeader]는 고개를 끄덕였다. 공화주의자들은 충분히 온건해 보였기 때문에, 대중들을 설득시키는 것도 쉬워 보였다. 그것은 충분히 간단한 제안처럼 보였다. 그래서 그는 스기타에게 문서를 돌려주고 말했다. \"요청을 승인하겠네. 군에게 공영권은 리프 공화국을 도울 것이라고 알리도록 하게나.\""
 jap.204.a: "재로부터 기회가 솟아난다."
 japflavor.31.t: "과거의 유령"
 japflavor.31.d: "그 아이는 손을 잃었습니다. 아이는 비틀거리며 마을로 걸어 들어갔습니다. 아이의 입은 비명소리를 내뱉었지만 소리 내지 못했습니다. 지역 의사는 너무 늦게 도착했고, 그 소년은 뭘 해보기도 전에 과다출혈로 죽었습니다. 부모는 소년과 다르지 않았습니다. 충격을 받았으며, 혼란스러워 했고, 두려워했습니다. 하지만, 그들은 소리를 지를 수 있었습니다. 그들의 울음소리는 밤새도록 들렸습니다. 그들의 아이를 위해서, 전 세계 모든 사람들이 이해할 수 있는 애도를 위해서 말입니다.\n\n다음 날, 그들은 아들에게 무슨 일이 일어났는지 알아내기 위해 새롭게 결심했습니다. 이 일은 근처 공장에서는 일어날 수 없었습니다. 그 지옥에서는 손이 잘릴 수 있는 곳은 어디에도 없었습니다. 아버지는 아들의 친구들이 그들끼리 이야기하는 것을 우연히 들었습니다. 그들은 마을 남쪽의 숲에 커다란 기계가 있다고 말했습니다. 그곳이 그의 아들이 갔었던 곳이었습니다. 그는 흔들리며 숲 속을 헤치고 나아갔습니다. 땅에 피가 묻어있었을까요? 손가락이 흙속에 덮인 걸까요? 아니면 그의 망상일 뿐일까요? 마침내, 그는 인간의 손으로는 이렇게 만든 것이 아니지만, 1/4 킬로미터나 잘려나간 나무들을 우연히 발견했습니다. 잘려나간 단면은 거칠고 들쭉날쭉했으며, 매우 불규칙적이었습니다. 이 이상한 계곡의 끝에는 녹이 슨, 거대한 비행기가 있었습니다. 그 잔해는 부서졌음에도 아름다웠습니다. 이곳이 그의 아들이 죽음을 맞이한 장소였습니다.\n\n옆면에 별과 줄무늬가 장식되어, 굶주렸고 필사적이었던 전쟁의 기억을 되살렸습니다. 이런 비행기 안에도 폭발하지 않은 폭탄들이 있었을 것입니다. 그는 비행기 옆구리에 난 구멍을 뚫고 들어가려고 시도했지만, 날카로운 금속 조각에 긁혀 깊은 상처를 입고 다시 나왔습니다. 비행기 근처를 돌아다니면서, 그는 잘못된 발걸음을 내딛었습니다.\n\n아버지의 얼굴에는 잠시 동안, 순식간에 이해했다는 낯빛이 떠올랐습니다."
 japflavor.31.a: "폭발 소리를 누구도 듣지 못했다."
 japflavor.32.t: "저주받은 병사"
 japflavor.32.d: "황커청은 한 때 군인이었습니다. 진짜로 말입니다. 도적이 아니라요. 그의 군복은 갈갈이 찢어져있었고, 회색 튜닉에는 가장 희미한 색깔만이 남아있었습니다. 그의 눈은 주위를 쏜살같이 돌아다니며, 끊임없이 물건들 사이를 옮겨다녔습니다. 그의 수염은 이제 변해버렸으며, 그 피부는 상처와 타박상을 입었습니다. 그와 두 동지들은 수십년 동안 산둥 동쪽의 산간에서 마을과 경찰 초소를 습격해왔고, 산속의 수색대가 대중의 관심을 끌었지만, 어떻게든 그들은 추격을 피해왔습니다.\n\n이제, 한명은 경찰의 손에 단단히 잡혀버렸습니다. 나머지는 모두 죽어버렸습니다. 헬리콤터, 기관총, 야간 투시경 등으로 무장한 헌병대 부대 전체가 밤 중 대부분을 긴밀히 추적해왔습니다. 다른 사람들은 총살당했지만, 황커청은 살아남았습니다. 적지 않은 압력 아래, 그는 혐의를 인정했고, 마을 주민들을 살해했다는 것을 인정했습니다. 심문은 빠르게, 그리고 전면적으로 이루어졌습니다. 옛 공산당원으로 밝혀진 그는 흐트러졌고 혼란스러워 했습니다. 그는 전쟁이 끝났다는 사실을 믿지 않았고, 충칭이 파괴되어버렸다는 소식을 들었을 때 절규했습니다. 요원들이 마오쩌둥의 시신의 사진을 전시한 후에도 그는 계속 부정했습니다. 총살 명령이 내려지고 나서야 그는 덜덜 떨었습니다. 그의 마지막 말은 영원히 메아리치는 것처럼 보였습니다."
 japflavor.32.a: "\"주석 동지 만세!\""
 japflavor.33.t: "From the Valley of the Dead - A Setting Sun"
 japflavor.33.d: "태양이 시야에서 사라지고 있었습니다. 그림자는 점점 더 길어졌습니다. 창문으로 비치는 광선들이 마치 그림자 인형극의 짐승들처럼 엄청나게 높은 땅에 실루엣을 만들 때 까지 말입니다. 카야는 걱정스러운 듯이 그의 발을 땅에 두들기고 있었습니다. 그는 전화를 받아야만 했습니다. 그 시간동안 벌써 네 번째로 그는 전화선을 확인했습니다. 전화선은 단절되거나 도청되지 않았습니다. 수없이 안심시킨다고 해도 그를 설득할 수는 없을 것입니다. 방은 매우 어두웠습니다. 그는 자신의 그림자를 보는 것을 좋아하지 않았습니다. 그림자는 그에게 불길하게 다가왔고, 따라다녔습니다. 그것은 절대 떨어지지 않았습니다. 그는 그림자를 경멸했습니다.\n\n램프의 끈을 잡아당기면서 그는 다시 헌병대 난징지부에서 온 서류를 읽었고, 램프의 불빛에 손을 댔을 때 그의 손이 떨렸습니다. 이것은 모두 중국과의 전쟁 끝 무렵과 연결되어 있었습니다. 마지막 순간 말이죠. 그는 명확했던 그때 당시를 기억했습니다. 이 서류들은 전 세계의 평화가 곧 다가온다는 사실이 확실시되던 당시를 엿볼 수 있게 해주었습니다. 그리고 깔끔한 서류더미 위에, 그 음침한 사진이 놓여있습니다. 시신은 알아볼 수 없었고, 충칭이 무너지면서 짓뭉개졌고, 불에 타서 잿더미가 되었습니다.\n\n모든 증거들이 가장 무서운 방법으로 모여들고 있었습니다. 이것이 카야의 속을 메스껍게 만들었습니다.\n\n전화벨이 울렸습니다. 카야는 잠시 망설였습니다. 그의 심장은 이전에 뛰었던 것보다 더 빨리, 그가 사무실에 도착했을 때보다도 더 빨리 뛰고 있었습니다."
 japflavor.33.a: "갑작스럽게, 그의 직감이 선택을 마쳤고, 그의 손은 전화기를 향해 쏜살같이 움직였습니다."
 japflavor.34.t: "죽음의 계곡에서 - 광기의 폭로"
 japflavor.34.d: "\"옘병, 당신 지금 나랑 농담하자는 겁니까?\"\n\n\"아닙니다, 각하. 모든 보고서가 그 사실을 명확히 하고 있습니다. 다만 이 정보는 각하께서만 알고 계시는 안전한 정보입니다. 각하의 공표 승인을 얻기 전까지, 저와 다른 관계자들은 이 사실을 믿지 않을 것입니다. 하지만, 내무대신과 난징 지부는 이 사실을 알고 있다는 것을 아셔야 합니다.\"\n\n\"당신 머리통이 제대로 붙어있길 원한다면 다른 놈들에게 단 한마디도 내뱉지 말아야 할 거요.\"\n\n헌병대 장교는 당황하지 않았습니다. \"예, 각하.\"\n\n\"휴, 일단 알겠네. 카야 어떻게 그가 아니라고 말할 수 있었던 건가?\" 총리대신조차도 자신이 왜 화를 냈는지 이해할 수 없었지만, 그는 이 중 어느 것도 좋지 않다는 것을 알고 있었습니다.\n\n\"각하께 보낸 사진을 분석한 결과, 난징 지부는 그 검게 탄 시체가 그의 것이 아니라는 결론을 내렸습니다. 우리가 오판했습니다. 금이빨이 있긴 했지만, 키가 작았습니다. 그 자라고 보기엔 너무 작았습니다.\"\n\n총리대신의 가슴이 철렁 내려앉았고, 그는 의자에 털썩 주저앉았습니다. \"이게 진짜일 리가 없어.\"\n\n장교가 말을 이어갔습니다. \"우리 요원들은 사망한 중화민국 유신정부의 장군, 빙빙쉰의 자료를 찾아냈습니다. 우리는 이를 몇몇 서류와 같이 검토했습니다. 모든 증거가 거기 있었습니다. 그는 충칭이 무너진 후, 50년대에 우리가 평화로워진 지 오래 후에 활동했을 것입니다. 모든 것이 이를 가리키고 있습니다.\""
 japflavor.34.a: "\"그가 살아있다.\""
 japflavor.35.t: "알류샨 열도 리조트"
 japflavor.35.d: "One of Sasakawa's associates' more adventurous ventures is the Sakura Wilderness Resort in the Aleutian Islands. Formerly a backwater in the one of the most far-flung regions of the Japanese Empire, the Aleutian Islands had become a sort of a mini business haven for those who couldn't make it in Tokyo. Prior to the establishment of the Sakura Resort, the Aleutian Islands was a seedy underbelly - ironic given its sparsity and distance from Japan. American and Canadian contraband goods flow through the tiny ports of Attu and Kiska - from Lucky Strikes to Playboy magazines.\n\nOf course, that was until the IJN area commander was replaced after crossing some higher-up. Since then, the crime-infested underbelly turned into a haven for Japan's thrill-seekers under one of Sasakawa's many affiliates - from extreme hiking, to snowboarding and winter fishing in the frigid north. Of note, many of the former criminals and contraband smugglers still eke out their livings there, just under a new, shiny uniform and the veneer of an actual company.\n\nSasakawa himself has managed to distance himself sufficiently from this project - though anybody who's anybody in Japan knows that there is more to the resort's profit than salmon hunting and tabloid-friendly adrenaline rush adventures. In spite of it all, Sasakawa has stayed clean - no traces of the resort's profit is tangibly 'dirty money'.\n\nThough, one just has to ask for the 'Special Menu' at the Izakaya between 2 a.m. and 5 a.m. every Wednesday, and one would discover that not much has changed since."
 japflavor.35.a: "A trip to the wilderness."
 japflavor.36.t: "메이지 천황 승하 50주기"
 japflavor.36.d: "오늘은 메이지 천황폐하께옵서 승하하신지 50년이 되는 날입니다. 쿄토, 오사카, 그리고 도쿄에서 대규모 기념 행렬이 열렸고, 많은 학교에서 천황폐하의 일생과 업적에 대한 특별 수업을 진행했으며, 교토 제국 대학은 유신 이전부터 막부 말기까지의 초년, 초기의 궁중 생활과 유신, 1894년 청일전쟁을 시작으로 한 말년을 다룬 3권의 전기를 발표했습니다.\n\n일본인 모두가 메이지 천황폐하의 헌신을 존경하지만, 메이지 시대의 유산이 오늘날까지 유지되고 있는지는 특히 현 정권의 부패와 관료주의적 폐해 속에서 여전히 논쟁의 여지가 있습니다."
 japflavor.36.a: "천황폐하 만세!"
 japflavor.37.t: "Tremors"
 japflavor.37.d: "The bedraggled Colonel Naoki sat in his office, reluctantly staring at his blank report. It had been weeks since he'd been shipped to this shithole, attached to a newly composed regiment and forced to watch over them like toddlers. The island was everything he imagined his personal hell would be: isolated, desolate, and most of all, frozen from one end to another. Naoki puffed a large cloud of smoke for warmth and inscribed a few characters into the paper. \"It would only be for a few days.\" they assured him. \"You'd get a higher paycheck.\" they said. Naoki scrunched his cigarette on its tray before throwing the pen in frustration. Why'd it have to be him? Of all the poor bastards that could've been sent here, why him? He asked, receiving no answers.\n\nHis thoughts were interrupted when the bulb above swung vigorously and the table swayed rapidly. Instincts dictated the colonel whip out his pistol and burst out of the office to scan the surroundings. As the flash of emergency lights blanketed the base in a dim red glow, sirens blared in the distance, drowning out almost all human noise. \"An American attack?\" Naoki thought. No, it would be too soon for that. His thoughts were cut short once more when the ground split beneath him, and only through quick reflexes was he narrowly saved. Looking back, Naoki saw his office swallowed into the earth. Looking to his sides, he saw silhouettes of men scurrying to and fro, some unfortunate souls slipping into the cracks, maybe too young to die this early. Looking forward, Naoki saw the mighty runway rupture and crack into several pieces, causing chunks of asphalt to fly in the air, damaging any material previously spared.\n\nOnly after a few minutes did the shaking stopped. The base was rendered unrecognizable. Electricity lines were cut or tangled together, buildings were leveled or rapidly crumbing, and the ground lay fractured with large gaps in several places. Naoki laughed, perhaps too loudly. It really was hell on Attsu-to."
 japflavor.37.a: "It'd sure be something to write about though."
 japflavor.38.t: "사랑받는 동백아가씨"
 japflavor.38.d: "밴드 연주의 시작이 관객들의 우울한 분위기를 불러왔고, 심지어 이미 매우 취해버린 사람들에게도 마찬가지였습니다. 요시코는 관객들 앞에 서면서 두려움을 이겨내고 노래를 부르기 시작했습니다.\n\n\"헤일 수 없이 수많은 밤을/내 가슴 도려내는 아픔에 겨워/얼마나 울었던가 동백아가씨...\"\n\n요시코가 동백아가씨의 이야기를 들려주면서, 수많은 사람들의 눈에 눈물이 맺혔습니다. 기립박수가 이어졌습니다. 다음 순서는 케이코였습니다. 반짝이는 드레스를 바로한 그녀는 안내자로부터 마이크를 건네받고 습관적인 인사를 보냈습니다. 인사를 마치고, 음악이 스피커에서 다시 흘러나왔습니다. 흥겨운 곡조가 울려퍼지면서 관객들에게 충격적인 기운을 북돋았습니다. 관객들이 가락에 맞춰 박수를 치자 케이코는 노래를 부르기 시작했습니다.\n\n\"그대 없이는 못살아 나 혼자서는 못살아 / 헤어져서는 못살아 떠나가면 못살아...\" 젊은 사랑의 가사가 관객들의 가슴에 와닿으며, 그들은 노래에 맞춰 춤을 추었고, 어떤 사람은 따라불렀으며, 어떤 사람들은 흐뭇하게 미소지었습니다. 관객들은 아까처럼 케이코에게 기립박수를 보냈습니다. 케이코는 열광적인 반응에 미소지으며 테이블로 돌아왔고, 나머지 가수들은 깊은 대화에 빠져있는 것 같았습니다.\n\n\"케이코씨, 만주에 가고 싶은 생각 없나요?\" 붉은 드레스를 입은 여자가 테이블에서 일어나 케이코에게 다가왔습니다. 바로 요시코였습니다.\n\n\"만주요?\" 케이코는 싫은 티를 냈습니다. \"저는 그 지옥같은 곳에서 죽기는 싫어요.\"\n\n\"공장에서 일하는 걸 말하는 것은 아니니까 믿어줘요. 누구도 그런걸 하고 싶은 사람은 없어요. 그냥 다른 곳에서 공연하는거 뿐이에요. 우리에게 더 나은 곳 말이죠.\"\n\n요시코의 말은 진짜같았습니다. 그녀는 일본에서 거의 간신히 먹고살아왔는데 본토는 별로 나은 곳은 아니었습니다.\n\n\"언제 떠날 계획인가요?\""
 japflavor.38.a: "\"돈이 충분히 모이면요.\""
 japflavor.39.t: "압록강을 넘은 트로트"
 japflavor.39.d: "압록강은 눈이 녹은 물이 바다와 만나는 서쪽을 향해 흐르면서 햇빛에 반짝였습니다. 33년간 살아오면서, 요시코는 이렇게 멀리 북쪽으로 와본 적 없었습니다. 여기까지 오는 데에는 몇 달 동안의 정성들인 저축과 끝없는 밤무대가 필요했었습니다. 하지만, 그녀는 이제 이보다 멀리 갈 것입니다. 그녀의 눈은 앞에 펼쳐져 있는 콘크리트 건물, 높은 굴뚝, 그리고 흩어져있는 아파트들을 향했습니다. 그녀가 눈을 찡그리며 보고 있으면 사람들의 실루엣을 거의 알아볼 수 없었습니다. 그들은 언덕에 있는 개미들처럼 보였습니다. 부드러운 안개가 그녀의 시야를 가로막은 것일까요? 아니면 스모그였던 것일까요? 만주에서는 알 수 없었습니다. 생각에 잠겨있던 그녀를 깨우는 목소리가 들렸습니다. 멀리 있는 한 사람이 기차역으로 손짓하며 손을 흔들었습니다. 그녀는 열차가 출발하려고 하는가 해서 달려왔습니다.\n\n\"열차가 곧 출발한다고요?\" 요시코는 잠시 숨을 골랐습니다.\n\n케이코는 고개를 끄덕이고는 기차역으로 재빠르게 뛰쳐나갔습니다. 요시코는 영원히 발을 묶인채로 남아있지 않기 위해서 그녀의 뒤를 따를 수 밖에 없었습니다. 철도원이 문을 닫을 때, 요시코가 발을 거의 부딛칠 뻔하면서 문이 열렸습니다. 두시간 후면, 그들은 펑톈에 도착할 것입니다.\n\n그리고 돌아갈 순 없을 것입니다.\n\n그들이 일행들에게로 걸어가는 동안, 기차는 만주에 들어갔습니다. 요시코는 창가쪽 자리를 차지했습니다. 차창 너머로 지나쳐가는 농장과 공장들을 지켜보면서, 그녀에게는 언젠가 그들 모두가 저 안에서 일해야 하는 것은 아닐까 하는 생각뿐이었습니다. 그녀가 기억하는 대로라면, 유우닌이라는 여자의 머릿결이 창문을 열면서 바람에 흩날렸습니다. 그녀는 그들이 도착했을 때 무엇을 할 지 토론하는 일행의 수다에 귀를 기울였습니다. 그녀는 참여해야 한다고 생각했습니다. 하지만, 그들은 가수였습니다. 그들이 알고 있는 모든 것들을 버리고 떠난 가수들 말이죠. 요시코는 현실에서 벗어나 새로운 곡을 흥얼거리며 머릿속에 가사를 새겨넣었습니다."
 japflavor.39.a: "'바람이 불던 그 날..'"
 japflavor.40.t: "퍼져가는 트로트"
 japflavor.40.d: "사토는 라디오를 틀었고, 그녀를 꿈나라로 안내하는 바이올린의 부드러운 음색, 기타의 튕김 소리, 그리고 아코디언의 속삭임 소리가 들려왔습니다. 창문으로 불빛이 비쳐와 그녀를 따뜻하게 만들었습니다. 그녀는 이 노래를 잘 알고 있었습니다. 그것은 토요타 나데시코가 부른 '새벽의 거리'였습니다. 토요타가 스피커를 통해 노래를 부르기 시작하자, 사토는 눈을 감았습니다. 엄밀히 말하면, 이 노래를 듣는 것은 불법이었습니다. 조선어는 라디오에서 허용되지 않았습니다. 하지만 이 노래는 그녀의 마음을 끌었습니다. 친구 카타가 자신의 음반을 빌려준 이후로 사랑에 빠져버렸습니다.\n\n그 기분좋은 노래는 갑자기 멈추고 고함소리가 흘러나오면서, 사토가 잠에 들기도 전에 그녀를 깨워버렸습니다. \"이거 놔요! 당신들 지금 뭐하는 짓-\" 그녀가 생각할 수 있는 목소리는 오직 라디오 사람의 투덜거리는 소리였습니다.\n\n잠시 후, 큰 쿵하는 소리가 들렸습니다. 사토는 눈을 깜빡거렸고 이에 놀라지는 않았지만, 어떻게 이런 일이 일어날 수 있는 지 놀랐습니다. 그녀는 관자놀이를 문질렀습니다. 이제 그녀는 음악을 연주하는 다른 방송국을 찾아야 할 것입니다. 그리고 그녀가 여기 앉아있는 동안, 더 많은 체포가 일어났을 것입니다. 만약 특고가 그런 음악을 들었다는 것을 안다면요? 어떻게 하죠?"
 japflavor.40.a: "그녀는 다른 방송국으로 채널을 맞추고 소파에 누웠습니다."
 japflavor.41.t: "수은등 아래에서"
 japflavor.41.d: "유진은 차가운 돌 벤치에 앉아 쉬었고, 바람이 정원을 지나 남쪽으로 불었습니다. 그녀는 그녀의 손녀인 사야카를 팔로 하얀 담요에 부드럽게 안았습니다. 뒤의 나무가 갑자기 바스락거리며 그녀를 놀래켰고, 그것이 사야카를 놀래켰습니다. 반사적으로, 유진은 그녀를 흔들어 재웠습니다. 그러나 사야는 파란 하늘을 향해 짧은 팔을 뻗으며 여전히 호들갑을 떨었습니다. 부드러운 쉿 하는 소리도, 모든 것이 괜찮다고 안심시키는 행동도 아이를 진정시킬 것입니다. 아이를 달래고 곧 모두에게 소리치지 않게 되면서, 유진은 사야카가 나이가 들면 어떻게 될 지 궁금해했습니다.\n\n그녀가 성인이 되는 것 까지 볼 수 있을까요? 유진은 고개를 저으며 자신을 꾸짖었습니다. 하지만, 그것보다 더욱 당면한 우려가 있었습니다. 만약 손녀가 조선어를 모른다면 어쩌죠? 그땐 어떻게 될까요? 사야카는 지금 아이이지만, 학교에 다니면 어떻게 될까요? 그녀가 가장 좋아하는 노래가 머릿속에 떠올랐고, 사야카에게 노래를 불러주었습니다.\n\n\"어스름 저녁길에 하나 둘 수은등 꽃이 피며는...\" 유진의 눈은 하얀색, 빨간 색, 파란색의 화사한 꽃들로 시야를 옮겼습니다. 그녀는 그 중 가장 밝은 쫓인 사야카의 눈을 쳐다보았습니다.\n\n\"그대와 단둘이서 거닐던 이 길을 서성입니다...\" 그녀는 자기를 보고 미소짓는 사야카의 얼굴을 문질렀습니다. 손녀는 자라나는 이빨을 드러내며 답례로 미소를 지었습니다. 유진은 이마에 뽀뽀를 하고 코를 만졌습니다.\n\n\"수은등 은은한 빛 변함 없어도...\" 유진이 사야카를 더욱 부드럽게 흔들면서 바람이 일었습니다. 사야카가 담요로 몸을 더 집어넣자 유진은 하품을 했습니다.\n\n\"...당신은 변했구려 보이질 않네.\" 슬기의 눈꺼풀이 점점 내려가는것을 보고, 그녀는 빙그레 웃었습니다.\n\n\"아~ 수은등 불빛아래...\" 슬기는 잠들었고, 아무 움직임 없이 숨만을 쉬었습니다. 유진은 벤치에서 일어나 아기 방으로 향했습니다. 사야카를 요람에 넣고 유진은 천천히 흔들었습니다. 그녀는 걸어가서 불을 끄고 조용히 문을 닫았습니다."
 japflavor.41.a: "\"좋은 꿈 꾸렴, 아가야.\""
 japflavor.42.t: "당신은 바보야!"
 japflavor.42.d: "102.5, 102.9, 106! 나이 든 지휘관은 젊은 참모들을 안심시키기 위해 찾아냈습니다. 그의 앞에 놓인 지도는 상황을 상세히 다루고 있었습니다. 대항군은 산등성이와 주변 언덕을 잃은 후 불리한 상황에 놓여 있었습니다. 방어망은 이미 구축되었고, 아군이 승리를 거두는 것은 시간문제에 불과했습니다. 급히 휘갈겨진 얇은 화살표가 가능성 있는 취약 지점을 정확히 잡아냈습니다. 두꺼운 화살표는 대항군에 대한 마지막 타격을 계획하고 있었습니다. 조금만 더 하면 그들이 이길 수 있을 것입니다!\n\n그러나 지휘관이 마주친 것은 침묵이 아니라 음악소리였습니다. \"씨발, 이게 뭐가 어떻게 된 일이야?\" 그는 아무에게도 이를 명령하지 않았습니다.\n\n모든 것을 고려해 볼 때, 틀어져 있는 음악은 사실 괜찮았습니다. 트럼펫 소리와 강한 목소리, 그리고 긍정적인 전황이 모두 음악소리가 좋게 들리는 데 기여했습니다. 그의 훈련을 방해한 것이 불운일 뿐이었죠. 지휘관은 다이얼을 조절하며 주파수를 변경했습니다. 모든 주파수에서 같은 음악을 틀어주고 있었습니다. 그는 노래부르는 소리에 오른쪽에서 숨죽여 웃는 소리를 들었습니다. 본토 출신의 지휘관은 가사를 이해할 수 없었습니다. 참모인 타이추에게는 그 여자가 지휘관을 보고 바보라고 부르는 소리였습니다.\n\n\"문제 있나?\" 지휘관은 눈을 가늘게 뜨고 참모를 가리켰습니다.\n\n\"아무-아무것도 아닙니다. 지휘관님.\" 참모는 굳어버렸지만, 그의 얼굴은 그를 배신해버렸습니다. 지휘관은 그저 그를 노려보면서, 무뚝뚝하게 훈련을 취소하라고 말했습니다. 참모들은 텐트를 빠져나왔습니다. 타이추는 지휘관의 시야에서 벗어났다는 것에 대해 안도감을 느꼈습니다. 그는 훈련을 망친 곡조를 콧노래로 흥얼거리기 시작했습니다. 후렴구에 그의 머리를 흔들면서요. '당신은 바보야! 당신은 바보야!' 그는 사석에서 지휘관에게 그렇게 대꾸하면서 마침내 그의 불만을 털어놓는 것을 상상했습니다. '당신은 바보야! 당신은 바보야!' 노래는 그의 머릿속에서 계속 울려퍼졌습니다."
 japflavor.42.a: "'내 마음을 모르는 사람.'"
 japflavor.43.t: "바다를 건넌 트로트"
 japflavor.43.d: "최승우는 의자에 다시 앉아 다음 음반을 플레이어에 놓았습니다. 그는 이어 마이크를 들고 조선어로 말하기 시작했습니다. \"여러분은 라디오 서울을 듣고 계시고 저는 최승우입니다. 현재 시간은 7시이고, 다음 곡은 김용임 씨의 노래입니다!\" 그는 흥겨운 플루트 소리와 희미한 백보컬이 트로트의 여왕에게 자리를 내주자 턴테이블 바늘을 내려놓았습니다. 평생을 일본의 통치 하에서 살아온 사람이었지만, 그녀의 조선어에는 거의 일본어가 섞여 있지 않았습니다.\n\n그럼에도 불구하고 그는 불평하지 않아야 했습니다. 그는 결국 미국에서 태어났었으니까요. 문을 두드리는 소리에 승우는 깜짝 놀라 그의 다리가 책상을 걷어찼고, 장비들이 흔들렸습니다.\n\n\"미안, 승우씨. 정부 사람들이 일찍 와서 이걸 나한테 주고 갔어.\" 수영은 종이로 가득차있는 서류철을 들고 말을 이어갔습니다. \"나 이거 모두 읽었어. 승우씨도 이거 하고 싶어 할걸?\" 그녀는 승우가 다음 곡을 틀자, 그의 무릎 위에 서류철을 올려놨습니다. 내용을 대충 훑어보고 그는 웃었습니다. 이것은 그가 할 수 있는 일이었습니다.\n\n일주일 후, 토요타 나데시코와 미츠기 노리의 노래가 흘러나오면서 일본 공사관의 방송 설비가 활기를 띄었습니다. 모든 군사 주파수가 음악으로 넘쳐흐르면서 혼란이 일었고, 곧 즐거움은 공포로 바뀌었습니다. 공사관으로 아무도 들어갈 수 없었고, 아무도 나올 수 없었습니다. 도쿄에게 이것은 재앙이었습니다. 반면, 워싱턴과 승우, 그리고 라디오 서울에게, 이 작전은 대성공이었습니다."
 japflavor.43.a: "금지곡들이 모든 곳에..."
 japflavor.44.t: "잊지 마, 잊지 마."
 japflavor.44.d: "의자에 앉아있거나, 소파에 앉거나, 바닥에 쿠션을 깔고 앉아있는 15명의 아이들이 여기저기 있는 지수의 아파트의 창문으로 오후의 태양이 빛났습니다. \"자, 따라해보자!\" 지수는 막대기로 칠판을 가리켰습니다. \"갈매기 바다 위에 울지 말아요!\" 아이들은 칠판 쪽으로 몸을 기울이며 그녀의 말을 읽고 따라하려고 애썼습니다. 방 앞으로 책상이 다가가면서 삐걱거리는 소리가 났습니다.\n\n\"갈...매기...바다 위에...울지...말아요.\" 학생들은 눈을 가늘게 뜨고 읽으려고 앴는 모습이 역력했습니다. 지수는 소리지르는 것을 멈췄습니다. 이들은 배우고 있는 어린 얘들에 불과했습니다. 그들은 결국 알게 될 것입니다.\n\n\"너희 모두 이걸 공부했으면 좋겠어. 다음주에 한명 한명 모두 다 나한테 이 글을 암송하게 시킬거거든.\" 그녀는 학생들에게 경고했습니다.\n\n지수가 칠판 앞으로 돌아가자, 학생들 사이에서 난해한 긍정적인 불협화음이 터져나왔습니다. 막대기는 토모히데가 읽는 두 번째 줄을 쓸어내려갔습니다. \"물항라 저고리에 눈물 젖는데.\" 그녀가 다 읽었습니다. 이번에는 학생들이 거의 완벽하게 읽어냈습니다. 그녀는 고개를 끄덕이며 계속 이어갔습니다. \"저 멀리 수평선에 흰 돛대 하나 / 오늘도 아－ 가신 님은 아니 오시나.\" 선생은 그녀가 읊은 것을 정확히 묘사한 그림을 가리켰습니다.\n\n\"저 멀리 수평선에 흰 돛대 하나 / 오늘도 아－ 가신 님은 아니 오시나.\" 학생들이 반복했습니다.\n\n\"잘했어! 이제 너희 중에 몇 명 골라서 가사의 일부를 읽어보라고 할거야. 쿠라우도, 너가 먼저 해봐.\" 학생들은 가사를 읽었고 지수는 중간중간에 틀린 부분을 고쳐주었습니다. \"사야카, 다음에는 조금만 더 천천히 하자!\"\n\n마지막 남았던 학생들도 떠나자 지수는 기도했습니다. 그들의 성공을 빌었지만, 그들의 나라를 잊지 않기를 기도했습니다."
 japflavor.44.a: "조선이야. 일본이 아니라."
 japflavor.45.t: "사랑의 이름으로"
 japflavor.45.d: "장즈치에게는 창문 너머로 보이는 난징시가 느릿느릿 움직이는 동안 레코드 가게에 앉아서 판매되고 있는 음반을 듣는 것보다 더 좋은 일은 없었습니다. 사업가, 셀러리맨, 그리고 그냥 지나가려는 것 같아보이는 사람들이 창문 사이로 지나갔습니다. 그녀가 모을 수 있는 최고의 산문들로 구성된, 규모가 커져가는 시집 더미가 그녀의 책상 위에 높이 쌓여져 있었고, 자그만 숨 하나에도 쉽게 무너질 것만 같았습니다.\n\n즈치는 책상에 몸을 웅크리면서, 집세를 감당하기 위해서 얼마나 많은 매출을 올려야 하는지 계산했습니다. 깊은 생각에 잠겨 있던 그녀의 생각의 연속은 차임벨 소리에 끊겼고, 시집의 탑도 무너져내렸습니다. 반응이 너무 느려서 즈치는 고객이 그녀의 책더미가 쓰러지는 것을 막으려는 것을 지켜보았지만, 책들은 그저 바닥으로 무너져내릴 뿐이었습니다. 고개를 들자, 그녀는 한 일본 장교가 막 가게에 들어왔다는 사실을 깨달았습니다. 창백한 얼굴로, 그녀가 일어났습니다.\n\n\"뭐 필요하신 것 있으신가요?\" 그녀는 일본어로 굽실거렸습니다.\n\n\"난장판을 만들어놔서 미안합니다. 도와드릴까요?\" 그 장교는 진심으로 미안해하고 당황해하는 것 같았습니다. 즈치는 고개를 끄덕였습니다. 몇 초 안에, 책더미가 다시 세워졌습니다. 그리고 사고를 막기 위해 책더미를 몇덩이로 나눠놓았습니다.\n\n\"혹시 트로트 팝니까?\" 장교가 조심스럽게 물었습니다.\n\n즈치는 음반 표지를 정리하면서 선반으로 걸어갔습니다. \"요시코 것이 여기 어디 있을 거에요...\" 그녀는 다른 선반을 가리켰습니다. \"저기엔 케이코랑 키미코 것이 있고요.\" 장교는 고개를 끄덕이고는 수많은 표지들을 뒤졌습니다. 즈치의 시야 한쪽에서, 그녀가 10개를 골라낼 때 그도 몇 개를 집어내는 것을 볼 수 있었습니다.\n\n그녀는 그에게 다 됐으면 알려달라는 말을 남기고 책상 위에 음반들을 내려놓았습니다. 그는 몇 초 후에 팔에 음반들을 가득 끼고 왔습니다.\n\n\"이거 다 포장할 수 있습니까?\" 그가 물었습니다. \"돈은 더 내겠습니다.“\n\n즈치는 끄덕이며 책상 밑에서 상자를 꺼냈습니다. 그녀는 상자에 음반들을 집어넣었습니다.\n\n\"다 합쳐서 500엔입니다.\" 그녀는 550엔을 받았습니다. 그 남자가 가게를 나설 때, 즈치는 그에게 물었습니다. \"근데 왜 트로트 음반을 사는 건가요? 불법 아닌가요?“\n\n장교는 그녀의 말을 인정하는 듯 눈썹을 치켜올리고, 미소지으며 다정하게 말했습니다."
 japflavor.45.a: "\"와이프 주려고요.\""
 japflavor.46.t: "특별고등경찰의 트로트"
 japflavor.46.d: "축음기의 바늘이 천번째의 골을 깎아나가면서 검은 원반이 형광등 불빛에 빛납니다. 스피커를 통해 만주국에서 수입된 부드러운 음악이 흘러나오며, 클래식 음악에 맞춰 여자들이 노래하는 소리로 방이 가득 채워졌습니다. 고등계 형사 나카야마 쇼는 사건 보고서를 훑어보며 차를 홀짝입니다. 차를 내려놓고 만년필을 꺼내 마르크스주의자 조직의 파괴를 승인합니다. 서류를 처리된 파일에다 넣은 후, 그는 창문을 열어 시원한 바람이 사무실 안으로 들어오게 합니다. 문 손잡이가 움직이는 소리가 들렸고, 쇼는 고개를 돌렸습니다.\n\n비서가 문틈으로 머리를 내밀었습니다. \"들어가도 될까요?\" 그녀는 파일 같은 걸 가지고 온 것 같았습니다. 아마 또 다른 보고서일 것입니다. 쇼가 고개를 끄덕이자, 그녀는 재빨리 그의 책상 위의 마지막 깨끗한 지점에 파일을 내려놓습니다. 작은 쿵 소리가 나고, 그는 그것을 훑어보기 위해 앉았습니다. 서류를 읽으면서 그는 눈썹을 치켜올렸습니다.\n\n'간결함을 위해 삭제됨 – 최근 몇 달 동안, 불법 음악들이 조선과 본토 전역에서 폭팔적인 인기를 끌고 있음. 관련 보도에 따르면(첨부 참조) 이러한 음악의 전파는 동북항일연군이 촉발한 것으로 추정됨. 따라서, 가능한 어느곳에서든 이러한 체제전복적인 대중매체를 억제하기 위한 노력이 집중되어야 함...'\n\n쇼는 메모가 그 망할 장소를 지나간 것이 틀림없다고 생각했습니다. 그는 레코드 플레이어를 쳐다보면서 혼자 큰 소리로 생각했습니다."
 japflavor.46.a: "\"개판이 되겠구만.\""
 japflavor.47.t: "바다의 낙오자"
 japflavor.47.d: "태양과 바다는 바다 생물들을 찾으려 일본해를 향해 항해하는 히라우미를 데웠습니다. 선장인 하타와 그의 보잘것없는 10명의 선원들에게, 오늘은 행운이 있었습니다. 그들은 경쟁을 피해, 붐비는 바다에서 벗어나 만주국 해안에서 멀리 떨어진 곳 어딘가에 있었습니다. 이곳은 다른 곳보다 물이 맑았고, 히라우미는 자유롭게 원하는 곳 어디든 조업을 할 수 있었습니다. 참치와 가다랑어들이 계속 걸려들었고, 모두들 오늘은 괜찮은 식사를 할 수 있다는 것을 알았습니다.\n\n해가 지고, 상자들에는 얼음과 물고기로 가득찼습니다. 집으로 돌아갈 준비를 하며, 하타 선장은 멀리서 그물을 붙잡고 있는 사람처럼 보이는 배의 그림자를 보았습니다. 쌍안경으로 바라보니, 그는 쉽게 바라볼 수 있었습니다. 그것은 다른 어부였고, 아마 러시아인일 것입니다. 그의 눈은 살짝 아파왔습니다. 그는 결국 지는 해를 정면에서 바라보고 있었으니까요.\n\n히라우미의 괜찮은 형태와 마찬가지로, 비교적 깨끗한 어부의 생김새와는 달리 러시아인의 배는... 형편없었습니다. 그의 배는 최선의 노력에도 불구하고, 분명 다 허물어질 정도였습니다. 바다에서 그물을 꺼내는 그의 표정은 암울했습니다. 행운은 분명 그의 편이 아니었고, 물고기 비늘들의 광택도 보이지 않았습니다. 그리고 어부 스스로도 최고의 상태가 아니었습니다. 그의 나이보다 훨씬 늙었고, 그가 원래 그랬어야 했던 것보다 훨씬 더 강인했습니다. 하타 선장은 오로지 동정심을 가지고 지켜볼 수 밖에 없었고, 도울 수 있는 어떠한 행동도 할 수 없었습니다."
 japflavor.47.a: "그는 지켜보는 것을 미안하게 여겼습니다."
 japflavor.48.t: "계단식 산지에서"
 japflavor.48.d: "망치가 뜨거운 쇠를 내려치는 것처럼, 사빠라는 예스러운 마을 위로 빗방울들이 퍼부었습니다. 공격대의 병사들은 난로 옆에서 몸을 녹이며, 빌라 안에 머물렀습니다. 밖에는 안개와 비가 계단식 논들을 가렸습니다. 희미한 녹색 빛깔만이 군인들에게 원래 그것이 거기 있었다는 것을 병사들에게 상기시켜주었습니다. 그들은 근처 들판에서 나는 잎으로 담근 뜨거운 차를 마셨습니다. 이렇게 값싼 차 치고는 맛이 강했고, 날씨가 열기를 앗아갈 때 그들의 영혼을 따뜻하게 데웠습니다.\n\n그들의 관심은 대화에서 크게 문을 두드리는 소리로 옮겨졌습니다. 지휘관인 하야토가 일어서서 문을 열었습니다. 현관에 서서, 우산을 움켜잡고 천으로 덮인 무거운 쟁반처럼 보이는 걸 나르려고 하는 사람은 벌벌 떨고 있는 소녀였습니다. 10살도 채 되지 않는 것 같아보였습니다. 하야토는 눈썹을 치켜세우며 소녀를 들여보냈습니다. 그녀는 무표정한채로, 어떠한 호감조차 드러내지 않았습니다. 하야토는 그녀의 쟁반을 가져갔습니다. 그녀는 쟁반을 나르려 애쓰고 있었고, 소녀는 안도의 한숨을 내쉬었습니다. 그는 천을 들어올려, 폭팔물이 아닌지 확인했습니다.\n\n쟁반 위에는 여러 종류의 바퀴 모양의 과자들이 놓여있었습니다. 정교하게 찍혀진 디자인은 아니었지만, 이 과자들은 하야토에게 중국식 월병을 생각나게 만들었습니다. 그는 병사들에게 과자들을 가져다주었고, 그들은 간식거리가 생긴 것에 기뻐했습니다. 케이크를 8등분했고, 이 케이크들은 차와 잘 어울렸습니다. 두리안의 향, 녹두의 맛, 그리고 때로 는 짠 계란 노른자의 맛까지 음료와 함께 그럭저럭 어우러졌습니다. 하야토는 그 맛을 매우 즐겼고, 그는 소녀에게 고맙다고 인사하기 위해 돌아섰습니다."
 japflavor.48.a: "그녀는 부모에게 돌아가려고 떠난지 오래였습니다."
 japflavor.49.t: "현재를 지배하는 자는..."
 japflavor.49.d: "요시케는 클립보드를 바라보면서, 교과서를 읽지 않은 학생들을 찾아 출석부를 훑어보았습니다. 그녀의 시선은 케이타로 코지마에게 닿았습니다. 그가 있는 쪽으로 고개를 돌려 그녀는 물었습니다. \"케이타로, 친구들한테 한번 읽어줄래?\" 그는 묵묵히 고개를 끄덕이며 책을 향해 고개를 돌렸습니다. 읽어야 하는 단락을 까먹은 듯 그는 약간 당황했습니다. 친구들이 수근대기 시작하면서 수업은 조금 더 시끄러워졌습니다. 그의 곤경을 보고, 그녀는 그를 구해줬습니다. \"탐욕스러운 중국의 장개석 정권은...\" 그녀는 크게 소곤거렸습니다.\n\n요시케에게 감사해하면서, 그는 읽기 시작했습니다. \"탐욕스러운 중국의 장개석 정권은 가난한 삶으로부터 중국 국민들의 관심을 돌리기 위해 전쟁을 시작하게 만들 노구교 사건을 꾸몄다. 우리는 즉각...\" 케이타로는 눈을 가늘게 떴습니다. \"...대응했다. 장개석 정권과 빨갱이들은 중국을 파멸시킨 싸움을 이어가고 있었지만, 그들은 함께 뭉쳤다...\" 케이타로는 멈췄고, 요시케는 그를 구해주기 위해 다시 개입했습니다.\n\n\"해방.\"\n\n\"...해방을 저지하기 위함이었다. 오랜 전쟁 끝에, 범아시아 통일은 승리했고, 중국인들은 행복해졌다.\" 케이타로는 그의 역할을 마친 후, 다시 자리에 주저앉았습니다.\n\n\"고마워, 케이타로. 이제...\" 요시케는 서류더미를 정리했습니다. \"너희들은 우리가 방금 읽었던 단락을 중심으로 활동하게 될거야.\"\n\n\"요시케 선생님, 이거 나중에 더 자세히 배울 건가요?\" 그녀의 학생들 중 한명인 사요가 물었습니다.\n\n\"맞아, 너희는 나중에 지나사변에 대해 더 많이 배울 거란다.\" 요시케는 문제지를 나눠주었고, 그녀의 학생들은 문제지를 받자마자 쓰기 시작했습니다."
 japflavor.49.a: "...과거를 지배한다."
 japflavor.50.t: "무더운 여름"
 japflavor.50.d: "For all of the humidity that the tropical climate in Hawaii thrust upon the sailors, their leave was pleasant. Suzu, Hideo, and Kyoshi had toured the verdant forests, teeming with wildlife of all kinds. They had climbed up mountains, reaching summits and frolicking in the snow. They even pored into what looked like the lair to the underworld, as violently orange lava bubbled and fizzed beneath their feet. It was called Mauna Kea by the locals and was a sacred place. If that was the case, surely it would not be so terrifying.\n\nBut with all things, their leave was ephemeral. The last day of their leave was spent in the tropical sun, the three perusing the businesses as they walked down the street. Bars, shops, and restaurants lined the streets, filled with patrons. The youngest of the entourage, Kyoshi, pointed out an \"American-themed bar\".\n\n\"C'mon, it can't hurt to look!\" Kyoshi poked Hideo, who was reluctant. \"Listen, if you don't want to look, you can just turn your back. It's not hard.\"\n\nHideo sighed, giving into Kyoshi's desires. It truly would not hurt. Walking over to the storefront, they saw exactly what they expected - Americanisms to last infinite lifetimes. In the corner was a massive cutout of the iconic Mickey Mouse.\n\n\"You know, I always expected him to be... smaller? He is a mouse, after all.\" Suzu waggled his fingers.\n\n\"Why are his shoes so big? They're half of his body!\" Kyoshi tried to contain his laughter, but nearly fell over himself. The laughter was contagious, as they pointed at his ears.\n\n\"The-hehre thehe-the size ohhahahah-of dinner plates!\" Hideo slumped against a lamppost, shaking with mirth. No one seemed to pay the three fools much mind, as they lost their breaths over a mouse."
 japflavor.50.a: "A giant mouse is truly the funniest thing I've seen."
 japflavor.51.t: "달콤한 안녕"
 japflavor.51.d: "카네다 선생은 거의 매일 학생들을 통제하는 데 어려움을 겪었습니다. 인천의 학교들은 예산 지원이 충분치 못했는데, 특히 조선인들에게는 더 그랬습니다. 관료들이 \"내지식 문화교육 강조\"랍시고 더욱 밀어붙이고 있을 뿐만 아니라, 개념 수준을 넘어서는 학급들은 대부분 존재하지 않았습니다. 그의 가장 똑똑한 학생들이 더욱 철저한 교육과정을 갈망하며, 지루하게 수업을 보내는 것을 지켜보는 것은 카네다 선생에게는 고통이었습니다. 아마, 그는 더욱 고무적인 수업이 필요하다고 느꼈을 것입니다. 네, 그들의 마지막 화학 수업은 꿀타래를 만드는 수업이 될 것입니다.\n\n일주일 내내 카네다 선생은 동네에 은퇴한 제과업자의 조언을 받아, 습한 날씨에도 고군분투하며 레시피를 연습했습니다. 그가 확실히 이해했다고 느낀 다음에, 카네다 선생은 나가서 모든 학생들이 하나씩, 그리고 좀 더 만들 수 있을 만큼의 돈을 모았습니다. 전문적이지는 않겠지만, 적어도 아이들은 좋아할 것입니다.\n\n그의 학생들은 사탕을 끈적끈적한 실타래로 만들기 위해 그가 가졌던 인내심이 부족했지만, 실제 실험에서 그들의 눈에 어린 기쁨은 카네다 선생의 기억에서 결코 사라지지 않을 것입니다. 그들은 오늘 단지 일본 관리들이 가장 좋다고 느끼는 것을 암송하고 암기하는 것이 아니라, 진정한 조선의 것을 창조할 수 있는 기회를 가졌습니다."
 japflavor.51.a: "자유의 맛은 가장 최고의 식사다."
 japflavor.52.t: "옛날 의복"
 japflavor.52.d: "츠카사는 할머니를 가끔씩만 찾아뵐 수 있었습니다. 그녀의 부모님에게 기차표는 비쌌고, 할머니는 노년에 그들을 돌보기가 늘 어려웠습니다. 할머니는 그녀와 마사루에게 옛 조선에 대한 이야기를 들려주었습니다. 마지막 왕이었던 순종의 행렬을 본 기억 말이죠.\n\n이번에도 다를 것은 없었습니다. 이 고풍스러운 마을은 하나도 변하지 않았습니다. 몇몇 집에 전등이 더 들어온 것을 빼놓는다면 말이죠. 츠카사의 할머니는 늘 그렇듯 포옹과 입맞춤으로 그들을 맞이했고, 가족들은 소박하지만 가득찬 저녁을 즐겼습니다. 80대 할머니는 얼마 후 식탁으로 돌아왔고, 아름다운 옷 한벌을 보여줬습니다.\n\n\"할머니, 이거 조선옷 아니에요? 이거 사진 역사책에서 봤어요!\"\n\n할머니는 옷을 건네주기 전에 어린 손녀에게 미소를 지었습니다. 그것은 증조할머니가 바느질해 만든 할머니 자신의 조선옷이었습니다.\n\n마사루는 부드러운 모시 천을 손으로 쓸어내리며 치맛자락에 매달린 노리개를 만지작거렸습니다. 츠카사는 경외감에 빠져 지켜보기만 했습니다. 그 옷은 박물관 전시회에 적합했을지도 모르지만, 그녀는 적어도 한번만큼은 이 옷을 입어봐야 한다는 의무감을 느꼈습니다. 도쿄의 새로운 패션을 따르는 사람들이 대부분인 도시에서는 노인들만이 이런 옷을 입었습니다. 그녀는 조선옷을 자신의 몸에 대자 비율이 거의 비슷하다는 것을 알게 되었습니다. 소매는 고쳐야 할지도 모르지만, 그 외에는 완벽하게 맞았습니다.\n\n하지만 그녀가 도시로 돌아왔을 때, 그 옷은 그녀의 친구들에게 호기심과 우스운 반응만을 가져왔을 뿐이었습니다. 그들은 역사책의 농부나 박물관의 인형같아 보인다고 놀려댔습니다. 츠카사가 이러한 모욕을 참고 넘어갈 수는 있겠지만, 그들이 의도했던 대로 세계는 아직 옛날 옷이 다시 유행할 준비가 되어 있지 않았을 지도 모릅니다."
 japflavor.52.a: "좀먹음과 아이들의 비웃음으로부터 안전한 문화의 색채가 점점 사라져간다."
 japflavor.53.t: "새로운 순례"
 japflavor.53.d: "동위는 지난 한 해를 압록강 주변의 언덕에서 보내며, 소규모의 해방자들과 함께 그의 나라를 식민지로 운영한 부패한 일본인들을 정찰했습니다. 동북항일연군은 만주의 넓은 평야를 가로질러 쪼개졌고, 조선의 남아있는 숲과 마을의 깊은 곳에 동북항일연군의 몇몇 조직들이 숨겨져 있었습니다. 라디오 메세지는 백두산 근처에 있다는 일본인 중급장교를 말해주었습니다. 조선의 가장 위대한 상징 중 하나로서, 반군은 자신들의 근거지에서 벌어진 적의 죽음이, 그와 모든 조선인들을 예속시키며 그들의 땅을 더럽힌 기계의 톱니바퀴 하나에게 어울리는 끝이 될 것이라고 생각했습니다.\n\n바위 절벽 위에서 내다보면서, 그는 산 근처에 길게 늘어선 차들을 보았습니다.\n\n\"동지, 저거이 일본 아새끼들 트럭같아 보이디는 않습니다.\" 한 남자가 큰 소리로 말했습니다.\n\n동위는 쌍안경을 낚아채서 차에서 나오는 남자들을 쳐다봤습니다. 그런데 남자들 뿐만이 아니었습니다. 가족들이었어요! 가족들의 행렬을 따라 조선어와 일본어로 쓰여진 표지판이 있었습니다.\n\n\"천국의 호수 야영장과 오두막에 오신 것을 환영합니다!\"\n\n그의 얼굴은 그가 생각한 것 보다 더 빨개지기 시작했습니다. 값싼 쓰레기통들이 여기 저기 널려있었고, 성스러운 호수에는 조잡한 집들이 생겨났으며, 그리고 여러 곳에서 뿜어져 나오는 연기, 이는 캠프파이어를 의미했습니다. 성지가 박물관으로 변한 것도 아니고, 그저 관광객들의 무대가 되어버렸습니다! 그는 눈물흘리기 시작하면서 다른 손으로 옆에 두었던 낡은 권총을 찾았고, 익숙한 홈이 그의 손에 닿았습니다. 그는 일본인들에 맞서는 데 그의 삶을 바쳤고, 그 일본인들은 이제 그의 나라에서 휴가를 보낼 수 있을만큼 안전해졌습니다. 그는 조선의 정신적 고향인 백두산이 압제자들이 돈을 벌기 위한 또 다른 공간이 되어가는 것을 지켜볼 수 밖에 없었습니다."
 japflavor.53.a: "진실로 그 어느것도 신성하지 않다."
 jap_newflavour.43.t: "Down The Calendar"
 jap_newflavour.43.desc: "Despite the government's announcements to hold the Guarded Pearl Exercises in 1964, the fallout of the Yasuda crash and the subsequent socio-economic miseries have burdened the nation with immediate crises that have pushed the military displays to the peripheries. [JAP.GetLeader] has issued a statement to the public noting, that with much regret, the Guarded Pearl Exercises have been postponed for the foreseeable future as the government works to process and manage with the immediate crisis at hand. The announcement had come at an immense time of despair for the Japanese public, and the cancellation of the symbolic event had shaken the already frail confidence of millions across the empire.\n\nFrom within the Kantei, the Prime Minister hung his head low in a moment of great fatigue. He was emptied of passion, knowing that the public would suffer each and every day his government fumbled around in their attempts to manage the Yasuda Crisis. With the exercises now dispensed of for the time being, the public would have to confront their suffering in the quiet of the night. Moreover, names in the military have issued their complaints and anger at the [JAP.GetLeader]'s decision, decrying the move as \"unpatriotic\" and \"feeble\". Nonetheless, the government had stood by its move with a tired resolve, acknowledging public disappointment whilst shepherding the cabinet's attention towards dealing with the economic recession as best as they could."
 jap_newflavour.43.a: "비참할 정도로 부끄럽구만."
 jap_newflavour.44.t: "독보적인 설계"
 jap_newflavour.44.desc: "The Japanese people have remained loyal to the Emperor throughout the socio-economic trials that have punished the nation with a dread similar to that of thirty years ago. However, the empire's enemies have lost their respect for Tokyo's might, and instead sharpen their knives to prey upon what they think is Asia's downfall. In response to the repeated postures of the empire's enemies, [Root.GetLeader] has convened his cabinet, and announced to the globe that preparation for Japan's Guarded Pearl Exercises will begin immediately.\n\nJapan recovers from the devastation that had bled the empire dry four years ago, and as she climbs back onto the international stage once more, the world shall see the strength of the unconquerable Yamato spirit. Once again, Earth's billions of eyes will witness the towering steel ships that rule the Pacific, the great rolling tanks that repel the invaders of Japan's Asian brothers, and the roaring plane engines tearing through the thick clouds above. The showcase will be broadcasted on live television from Keijō to Sapporo; millions of viewers are expected to tune into the displays across the globe to impress and intimidate Tokyo's German and American challengers.\n\nThe race to begin the warring exhibition of Japanese military prowess is carefully spearheaded by the Prime Minister and his cabinet, who are determined to negotiate their way around internal divides and complications so that they may frighten the western aggressors back into their own realms, and show the people of the world that Japan is here to stay."
 jap_newflavour.44.a: "장난칠 시간은 지났다."
 jap_newflavour.45.t: "수치적 후보"
 jap_newflavour.45.desc: "The first step on the Prime Minister's itinerary in preparing for the Guarded Pearl Exercises was a full examination of the Army and Navy. A comprehensive evaluation, [JAP.GetLeader] insisted, was necessary in devising the next step and ultimate destination of the military exhibitions. His cabinet scribbled down notes as he spoke in his office, and he continued his postulations about the future of Japanese military presentation for a while after.\n\nThe topic of interservice rivalry was brought up by a minister, stopping [Root.GetLeader] dead in his tracks. It was a subject he was hoping not to spend too much time on, but something he had to shed light upon eventually. Letting out a sigh and placing his hands firmly on his desk, the Prime Minister softened his expression and spoke frankly; the government was not currently in a position to act as an arbiter between the two branches, and simply had to make a decision about which branch would receive better attention in the exercises.\n\nFavoring the Navy, [JAP.GetLeader] mentioned, would require quite the overhaul in shipyard inspection and naval procedures, but if done right it could strike fear at the mere sight of such powerful and crashing fleets. Although, the Prime Minister also paid attention to the stunning potential in a modernized and well-equipped army, at the cost of burdening the military bureaucracy with endless inspections and statistical ordinance. The cabinet looked to the Prime Minister in awe for guidance, expecting his decision after a brief pause."
 jap_newflavour.45.a: "The Navy, a secure fleet is an impressive fleet."
 jap_newflavour.45.b: "The Army, discipline will garner respect."
 jap_newflavour.46.t: "모든 잔인한 선택"
 jap_newflavour.46.desc: "[JAP.GetLeader] was thrown a document on his desk from his security minister; he flicked through the papers, dancing his vision over the many words and statistics freckled throughout the pages. The Prime Minister sighed, and shut his eyes in an attempt to claim some respite from the suddenly intense proposition held in front of him.\n\nThe document had made it clear that the Prime Minister was required to determine what branch of the Imperial Armed Forces would lead the operations in the Guarded Pearl Exercises, much to his displeasure. The bitter rivalries, personal and disciplinary, that butted heads in almost every avenue in the military bureaucracy infuriated the Prime Minister, but now was not the time to investigate a solution. Rather, he had to take a side if the display of Japanese strength was to stand out across the globe.\n\nHe considered for a moment; thousands of men in regimented rank, followed by countless tanks, artillery pieces, and launchers would naturally impress those who would catch a glimpse of the awesome display. Alternatively, vying for the Navy could present to the world the empire's reach across the globe, as well as the booming power projection it has from the Indian Ocean to the South Pacific. [JAP.GetLeader] pinched his upper lip in a pensive retreat from his usual duties, and thought carefully about the consequences of this decision, lest he was foolish enough to let the entire operation fall apart to internal friction"
 jap_newflavour.46.a: "The Army will impress."
 jap_newflavour.46.b: "해군을 신뢰하자."
 jap_newflavour.47.t: "숭고한 결단"
 jap_newflavour.47.desc: "The Prime Minister stood on a platform overlooking a military courtyard as troops trained and prepared for the upcoming exercises in the capital. They stood perfectly still in regimented columns as groups of officers marched by to inspect their stature. The occasional crude wail sounded from the cabal of officers once they spotted the most minuscule of irregularities as they yelled all kinds of obscurities at the select troop, much to [Root.GetLeader]'s displeasure. Soon after, another officer from across the court screamed an ear-piercing order, and the swathes of soldiers robotically grasped their rifles instantaneously.\n\nPrime Minister [Root.GetLeader] stood tall on the platform with his hands behind his back, surrounded by advisors chatting about the preparations for the exercises. Once pulled him to the side, and informed him of the aerial exhibitions; the Imperial Army and the Imperial Navy both had their own branches of the air force. He asserted that it would be possible to keep the branches separate and specialized for each environment, or to divorce them from their parent branches to form an independent Imperial Air Force. The Prime Minister raised his brow, astonished with the proposals. He was silent for a moment, with dozens of disastrous and successful realities flying through his mind, before uttering a quick and sharp decision."
 jap_newflavour.47.a: "항공대는 현상유지돼야 한다."
 jap_newflavour.47.b: "대일본제국 공군이라... 나쁘진 않군."
 jap_newflavour.48.t: "Look upon, Ye Mighty, And Despair"
 jap_newflavour.48.desc: "The herculean boom of artillery violently shook the atmosphere of Tokyo, lacing each breath of air with the metallic scent of gunpowder across the magnificent city. Colossal tanks rolled down the courtyards in entire rows, championing the flags of the Empire of Japan and the Imperial Japanese Army. Entire regiments of finely-uniformed soldiers marched in perfect coordination, every angle of their steps matched as they formed great columns that stomped throughout the capital's main roads. After the wailing order of an officer, the thousands of soldiers jutted into line with a mechanical dexterity, as if their very humanity was built for the purposes of war.\n\nThe mighty steel ships of the Imperial Japanese Navy crashed throughout the Pacific waters, sailing in formations displaying their acute coordination. They were accompanied by the high-powered planes that sliced through the skies, ripping the air into pieces as they tore past crowds of news broadcasters filing the displays. Foamy waters flew up from beneath as dozens of submarines surfaced, suddenly gripping the attention of the cameras. Roaring horns signalled from the carrier ships, and the naval artillery on accompanying destroyers let out a great thud as they fired an impressively-timed round out of each cannon.\n\n[Root.GetLeader] stood on a podium not too far from the Imperial Palace, and he was accompanied by members of his cabinet as well as His Imperial Majesty, The Emperor Shōwa. Thousands of civilians sat in the stands, applauding and cheering at the displays as dozens of large news cameras panned around the exhibition. Some time after, a silence fell over the great roads and crowds, and the Prime Minister began to speak; his voice boomed through microphones as he announced the flag raising ceremony, much to the crowds' marvel. Thousands of heads turned to face the imperial banner as it was hoisted into the air, and the ancient hum of the Imperial Anthem sailed throughout the great city."
 jap_newflavour.48.a: "기미가요와(임의 시대는)..."
 jap_newflavour.49.t: "Exceptionally Unimpressive"
 jap_newflavour.49.desc: "After the roar of a commander, the booming thud of artillery rumbled throughout the city as part of the ceremony, setting off building alarms in the financial district despite the orders to close down for the hours that the parades took place. The ringing embarrassed [Root.GetLeader] who stood above the thousands of soldiers, ashamed by the awkwardness of disappointing the Emperor who accompanied him.\n\nAs cameras panned down the courtyards to showcase the military vehicles, the world caught glimpses of disorderly troops who, for a moment, were seemingly unaware of their duties; they jumped to raise their arms to salute their passing officers, dropping their weapons with a shameful glare on their faces.\n\nIn the naval displays, the chaos on top of aircraft carriers resulted in planes taking off late, ruining the timing of the roaring soars that were supposed to be accompanied by marching bands alongside the news cameras. The aircraft blasts came late, and the sudden blow of a naval horn as a ship lazily drifted outside of it's course gripped the attention of the frightened crowds.\n\nAs [Root.GetLeader] began his speech, he cleared his throat and glanced up at the countless military installments presented in front of him and the crowds. The lack of coordination, despite all of his work and preparation, struck him and he rolled his eyes to glance back down at the podium. His rousing speech was the only thing to redeem the displays, but not even the Prime Minister could not look at the disgracing exhibition without the overwhelming feeling of failure."
 jap_newflavour.49.a: "What an awful disgrace."
 jap_newflavour.50.t: "Lost In Thought, Lost To Time"
 jap_newflavour.50.desc: "After a tense rant, [Root.GetLeader]'s frustrated huffing was interrupted by an advisor. He lifted his finger from his lap, and stuttered to the Prime Minister, who in turn arched his head over and scowled at him, clenching his jaw. The man raised his eyebrows, his lips trembling, and widened his eyes before asking promptly:\n\n\"Mr. Prime Minister, the plans for the Guarded Pearl Exercises were due to occur this-\"\n\n[Root.GetLeader] slammed his hand on the desk; veins on his temple had surfaced. He was infuriated.\n\n\"Have you not read the news, sir! Everyone in the country is losing their minds over that Chinese bastard. Have you not been listening to me!\"\n\n[Root.GetLeader] threw papers off of his desk and pinched his nose, exhaling deeply; the advisor curled back into his chair in fear of the Prime Minister's momentary bout of rage. He dared not even think about the Guarded Pearl Exercises - they were to be cancelled again, as the government clearly had other, far more pressing issues to worry about."
 jap_newflavour.50.a: "Not now. God, not now."
 japcult.1.t: "The Premiere of \"Space Defender Zaku\""
 japcult.1.d: "Today on the NHK prime-time evening slot \"Space Defender Zaku\" aired its pilot episode to millions watching at home. The \"Space Defender Zaku\" project, referred to as \"Zaku\" colloquially, is the animated brainchild of director Yoshiyuki Tomino. \"Zaku\" depicts ace pilot Char Aznable as he pilots his titular red fighting robot, the Zaku, in space combat against the Earth Federation Space Forces. The Principality of Zeon's mass production of the Zaku gave the nation the technological edge against the underprepared Federation Forces leading to many decisive victories early in the conflict. It is only when the Federation unveils the Gundam, a high performance mobile suit, that the tide begins to turn. The series takes Lt. Cmdr. Aznable on many adventures in the pursuit of destroying the Gundam, demonstrating Aznable's incredible skill with piloting the Zaku against superior Federation opponents.\n\nAlready \"Zaku\" has received rave reviews and rumors are circulating that the series's 52 episode season is being extended towards 60 episodes. Zeon's portrayal as a highly disciplined and devoted fighting force in a noble war of liberation against the corrupt \"democratic\" Earth Federation bears notable parallels with real-world politics causing some fans to ponder Tomino's motivation with his depictions in the show. \"Polity Against Zaku\", a group opposed to the airing of \"Zaku\", decries the show's depiction of Zeon despot Degwin's inability to control his military as \"ignorant revisionist commentary\" and already have sent petitions to the office of producer Sunrise Entertainment. Regardless, little can be done to quell \"Zakumania.\""
 japcult.1.a: "Here comes Char!"
 japcult.2.t: "자쿠프라"
 japcult.2.d: "Ever since the premiere of \"Space Defender Zaku\", children across the Empire have been captivated by Char Aznable's red Zaku zooming through space in combat with the Earth Federation's Gundam. Since the series's hit success, toymaker Bandai has released its first line of \"Zaku\"-themed plastic model kits. These kits, known by fans as \"Zakpla\", are 1/100 scale models of the fighting robots seen on TV molded onto plastic spruces for the consumer to assemble on their own.\n\nAlready the titular \"Red Comet\" model kit has sold out in most stores leaving the noticeably unpopular \"Gundam\" alone on shelves nationwide. It is believed that the Zaku's rugged, utilitarian design mixed with Lt. Cmdr. Char's charismatic red paint scheme have instilled the Zaku as signature of \"cool\" with the modern youth. The Gundam's red, blue, and white aesthetic is seen as unappealing with its bright, toy-like colors being seen as \"immature\" and \"too western\" by viewers. Already Bandai has announced a second series featuring an alternate-color Gundam along with an advanced lineup of Zaku mobile suit kits."
 japcult.2.a: "Where's my hobby knife?"
 japchiinteraction.1.t: "중국의 요청"
 japchiinteraction.1.d: "To the Japanese Government,\n\nFollowing the success of the Pan-Asianist cause in the early parts of this decade, it is with this humble letter that we intend to request that the administration of that territory be handed to the Republic of China. At the face of it, we - the Chinese government - might seem brazen. It is, of course, undeniable that the Japanese government provided us with invaluable support, both moral and material. The people of China wish to, therefore, return the favor.\n\nThe Republican government understands that its Japanese counterpart is currently reeling from financial troubles caused by an internal crisis. It is our good-faith desire to assist Japan by taking over the administrations of Xikang and Yunnan. We believe that it is the best outcome for both worlds: China regains a territory that has given it so much trouble while saving the government of Japan from any expense that may incur it during the process of occupation.\n\nWe hope to hear from you soon.\n\nSigned, Gao Zongwu."
 japchiinteraction.1.a: "요청했던 걸 주어라."
 japchiinteraction.1.b: "분수에 마땅한걸 주어라."
 japchiinteraction.2.t: "중국 남서부 문제"
 japchiinteraction.2.d: "For some years now, the Republic of China had expressed its desires to expand its area of direct control over the Chinese region. While most of China's coastal regions were under rule from Nanjing, some smaller warlords to the southwest had remained de-facto independent. These Army generals had gained their status through the Japanese policy of limiting Nanjing's direct authority in the region. The generals were free to do as they pleased within their remote fiefdoms, without as much as needing to inform the central government of their actions. While this had served to satisfy Tokyo's fears of severe insubordination and pleased some, the Republic of China felt increasingly spited by this state of affairs. It became increasingly common for the Chinese government to state their wishes to integrate the southwestern provinces.\n\nThe fear of increasing centralisation in China was certainly enough to cause significant alarm in Tokyo. However, some ministers were wary of trying the patience of the Republic of China for much longer. With another demand for annexation on the Prime Minister's desk, his cabinet and the Imperial Diet was in agreement that the matter needed to be firmly settled immediately."
 japchiinteraction.2.a: "중국은 충심을 충분히 증명했다. 안정의 지속에 비해서 몇몇 지방들은 가치가 없지."
 japchiinteraction.2.a.tt: "§Y[CHI.GetFlag][CHI.GetName]는 [YUN.GetFlag][YUN.GetName]의 합병승인을 받을 것입니다.§!"
 japchiinteraction.2.b: "아이디어를 보류해. 가급적이면 영원히."
 japchiinteraction.2.b.tt: "§Y[YUN.GetFlag][YUN.GetName]의 합병은 가까운 미래까지 연기될 것입니다..§!"
 japchiinteraction.3.t: "중국의 몰락"
 japchiinteraction.3.d: "\"...Entire hordes of NPA tanks and infantry are plowing through the streets of Nanjing as we speak, despite valiant resistance from Republican troops...\"\n\"...The body of President Gao Zongwu has been discovered with a Nambu in his right hand and a bullet wound in his head, as security within the city deteriorates even further...\"\n\"...As of 10:33 a.m., barbarians have breached the gates of the Presidential Palace...\"\n\n\"...Nanjing has fallen. China is dying. Asia is in peril.\"\n\nOn and on the simple words rang, from Kyushu to Hokkaidō, driving a gash within the Yamato psyche with every iteration. It all seemed so simple mere months ago. China had it all: superior numbers, superior guns, superior tactics, and above all far superior legitimacy in the face of Long Yun's ragtag barbarians; but none of it mattered. What mattered was that today, the \"delusions of a madman\" stands as a fait accompli, amassing momentum with every passing day; today, the blood-soaked banner of insurrection rises high above what was once the Republic of China. Nobody had seen it coming. Not Nanjing, and certainly not Tokyo.\n\nAlready loyal Republican remnants are hurtling towards Beijing en masse. Bickering has erupted in the Imperial Diet over just who was responsible for the catastrophe. The Prime Minister has disappeared, locked in conversation with the military and a number of his closest advisors. Hindsight has ruined any chance of meaningful talks, and little more than decree after urgent decree to prepare forces - from China, from Manchukuo, from the Home Islands, from every last one of our pan-Asian brother nations - to make for the Manchurian border.\n\n[GetDateText], a day which will forever live in infamy. It will not be just a Second Greater East Asia War; no. Today, the sanctity, harmony, and prosperity of the entire Asian continent stand on the brink. So we shall fight. Asia shall fight."
 japchiinteraction.3.a: "And a Great Asian War it shall be."
 japchiinteraction.4.t: "십자군의 끝"
 japchiinteraction.4.d: "Yunnan began to fall silent once more. Reports of holdouts were becoming more and more infrequent. It was now time to tally those few captured as well as the casualties. Long Yun, was of course not among the captured. He, and most of his personal troops had charged out from his last stronghold in Yunnan, only to be met with a hail of gunfire. Very few of his other forces had chosen to accept a siege, let alone surrender. There was little left of the army Long Yun had built, neither here, nor in any part of China that he had conquered in only a few months. The Warlord had been pushed back all the way from the Manchurian border, growing only more deranged and violent as his once victorious armies were forced back into Yunnan. Once there, they had made their last stand. Only those that the IJA had managed to capture survived, and once they had been questioned, execution was to be their only fate. A few trials were scheduled for the remnants of Yun's officer corps, which Prime Minister [JAP.GetLeader] hoped would serve as a fitting end to their brief rule of China. In truth, most felt that the entire matter should be wrapped up with as much haste as they could afford.\n\nChina, for the second time in 20 years, had experienced a full scale war. City and countryside alike had been ravaged by the conflict, particularly as Yun had dug in to hold ground. The Japanese, as well as the remnants of the ROC armies had also experienced heavy casualties. No more was this the case as when the fighting to regain China had become increasingly vicious. The crusade had ended successfully, but even so, it was wrapped in a mantle of past failures. Questions as to who was to blame for allowing Long Yun to get much further than the governor's residence were now creeping into the limelight. Indeed, so was the question as to what would become of China itself."
 japchiinteraction.4.a: "우리는 망자를 애도할 것이다."
 japchiinteraction.5.t: "중국의 운명"
 japchiinteraction.5.d: "For this wasteland, this bombed-out shell of a total war state, to ever again be a nation, or anything close to productive, we must commit to a vision of its rebirth. This has been a divisive argument, as is expected of the fate of hundreds of millions of people. Certain positions have taken hold regarding the shape of a new China, or if there will be a new China at all. The administration is hesitant towards all options, and wishes to inspect their consequences thoroughly.\n\nThat said, it can be seen from this international tragedy, the status quo was not stable and a decision must be made, for the rebuilding of China must begin as soon as possible if we are to regain our losses.\n\nThe only logical choice is, of course, establish a new order, to learn from the mistakes we made before all of this chaos enraptured our continent. We shall establish temporary IJA Administrations in the areas suffering from extreme unrest and resistance, while the rest shall be returned to the Republic of China, keeping it easier for our careful guidance.\n\nThere is a singular China for us and the world to deal with now, however, a careful amount of autonomy should be given to Political Councils in the Southwest and North of the country to ensure it cannot unite against us again. It is difficult to disagree on the necessity of such measures and this plan would ensure we do not fall in the extreme camps that have formed around this issue.\n\nWe must stay firm and consistent in our vision, lest we fall prey to the mistakes we made in the recreation of China the last time. This is a reformation of a subcontinent, and should not be taken lightly."
 japchiinteraction.5.a: "다시는 실패하지 않을 것이다."
 japchiinteraction.5.b: "중국은 더 이상 없을 것이다."
 japchiinteraction.5.c: "죽음으로부터, 우리의 위대한 중국이 일어난다."
 japchiinteraction.6.t: "남서부에서 온 소식"
 japchiinteraction.6.d: "War burns on the Southwestern horizon, where the rims of the Chinese world ends. The politicians, diplomats, and the media have collectively decided to dub this conflict, \"the Western Insurrection.\" The Gao cabinet has refused any attempts from Japan to mediate the crisis, seeking to prove their mettle on the battlefield. Word from Nanjing travels like whispers through the Japanese tent. \"We do not wish to burden the Japanese government,\" it says, a note tinged by the tone of terror and excitement. \"Chinese matters need to stay in Chinese hands.\"\n\nWith the Japanese diplomatic efforts rebuffed, the government cannot pursue the course of intervention for now. The Imperial Japanese Army, with its assortment of hot-headed generals and officers, are the loudest voices in favor. The Navy quietly nods its assent. However, the Prime Minister pretends not to hear these complaints. The Chinese are doing the same thing, after all.\n\nIf the opportunity presents it, however, the Chinese government may be persuaded to part with its sovereignty in return for its survival. Until then, the government shall undertake to silence the dissent within its ranks. If China needs help later, it must pay."
 japchiinteraction.6.a: "대가를 치루게 되리라."
 japchiinteraction.7.t: "자원 요청"
 japchiinteraction.7.d: "우리의 중국 동맹국이 우리에게 무기와 탄약을 요청했습니다. 남서부에서 타오르는 폭동이 누구도 예상했던 것보다 더 빨리 이 지역을 집어삼키자, 중국 정부는 뒷걸음질 치고 있던 그들을 발견했습니다. 중국엔 강력한 토착 군수산업이 없으므로, 물질적인 지원을 제공하는 것은 우리에게 달려 있습니다."
 japchiinteraction.7.a: "총 몇 정 준다고 해될게 뭐 있을까."
 japchiinteraction.7.a.tt: "[CHI.GetFlag]§Y[CHI.GetName]§!에게 군사 장비와 지원금을 전달하는 §Y선택들§!을 해금합니다."
 japchiinteraction.8.t: "지원 요청"
 japchiinteraction.8.d: "To the Office of the Prime Minister,\n\nAs you are aware, there has been an uprising of bandits, led by former warlord turned collaborator and now traitor Long Yun, within the southwest interior of China, one which our regime in Nanjing has sought to bring down and restore order. The conflict has dragged on for longer than expected, and it seems that the situation has developed to the disadvantage of the Republic of China, who have officially contacted us with a petition for our military to deploy auxiliary forces to the region so that the chaos is brought to an end.\n\nFew of our military analysts were surprised by the incompetence of the Republic's armed forces, but that they are incapable of suppressing an insurrection of criminals and thugs is both disappointing and unexpected. More worryingly, the messages from Gao's government imply an urgency to the situation, and we suspect that more than the stability of the Southwest is at stake.\n\nWhile the Gao government's inability to control dissent and lawlessness is a displeasure to both our leadership and the wider Co-Prosperity Sphere, it has become clear that the Empire cannot trust them with this crisis any further. As such, it is recommended that we dispatch an expeditionary force to assist the Republic's military in the Southwest post-haste, lest the situation continue to deteriorate."
 japchiinteraction.8.a: "이만하면 오래 끌었다. 병력을 파견하도록."
 japchiinteraction.8.a.tt: "[CHI.GetFlag]§Y[CHI.GetName]§! 정부에게 §Y보조부대§!를 지원하는 §Y결정§!이 해금됩니다."
 japchiinteraction.9.t: "중국의 상하이 근해 석유 탐사 허가 요청"
 japchiinteraction.9.d: ""
 japchiinteraction.9.a: "승인하도록."
 japchiinteraction.9.b: "거부하라."
 japchiinteraction.10.t: "윈난 참사"
 japchiinteraction.10.d: "REPORT ON THE STATUS OF THE WESTERN INSURRECTION\n\nTO THE PRIME MINISTER AND THE NATIONAL DIET\n\n1. The rebellion under Long Yun and his so-called National Protection Army has advanced at a shockingly rapid rate. It is clear now that Sichuan is definitely under rebel control, and other more central provinces are either occupied or in dispute.\n\n2. There is still a chance for the Reorganized National Government of the Republic of China to defeat the insurgency on its own. However, in the worst case, Nanjing may well be lost before Imperial forces can intervene. Needless to say, this is a great danger: to lose China is to lose the whole of Greater East Asia, as we well know.\n\n3. To stave off the possibility of a worse outcome, Japan will resummon the most Japanophilic officials in China to reestablish the North China Political Council, which will rule North China temporarily under Japan's direct control. Nanjing has already been sent a notification of this action, and our forces have assumed responsibility for the territories in question.\n\n4. Daihon'ei [the Imperial General Headquarters] is mobilizing our divisions and fleets in the Home Islands to prepare against a worst-case scenario requiring our immediate attention. It will not be long before our forces are in the right position. Furthermore, Daitōashō [the Greater East Asia Ministry] is sending decrees to the allied nations of the Co-Prosperity Sphere to requisition their assistance against Long Yun's anarchic rebellion.\n\n5. For now, the Imperial Government will prepare and wait until RGOC begs for help or is lost. Let it not be said of us that we are a puppet-master with no regard for the will of our allied nations: we will not intervene until Nanjing tells us to. With how things have played out, even letting them hang is likely to end in our favour."
 japchiinteraction.10.a: "대동아 만세! 천황폐하를 위하여!"
 japchiinteraction.10.a.tt: "§MNorth China§! §Ywill be demilitarized. Should §Rthe worst§! happen, they will replace §MNanjing§! as the new National Government, and by then we shall join them to restore order in the Middle Kingdom§!."
