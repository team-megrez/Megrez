 JAP_kaya_military_buff_idea: "정치 교육"
 JAP_kaya_military_buff_idea_desc: "육군 신병 교육에 대한 노력이 증가하자, 신병들의 사기와 전투력이 향상되었습니다."
 JAP_kaya_military_buff_idea_0: "군대 광신주의"
 JAP_kaya_military_buff_idea_0_desc: "해군으로 확대된 신교육 정책은 수병과 함대의 사기와 전체적인 능력을 향상시키고 있습니다."
 JAP_kaya_military_buff_idea_1: "국가신토"
 JAP_kaya_military_buff_idea_1_desc: "일본을 위해 싸우는 모든 육해군과 항공대 소속 병사들은 절대적인 천황폐하의 신념 아래, 폐하를 위해 죽을 때까지 싸울 것입니다."
 JAP_kaya_military_buff_idea_2: "국가신토"
 JAP_kaya_military_buff_idea_2_desc: "대일본제국군의 모든 장병과 수병, 그리고 항공병은 천황폐하를 위해 싸우고, 산업 노동자들 역시 천황폐하를 위하여 일합니다. 국가신토는 모두가 자신의 능력을 최대한 발휘할 수 있도록 독려합니다."
 JAP_exiled_professors: "추방된 교수들"
 JAP_exiled_professors_desc: "최근 시행된 교수 추방은 우리의 연구 역량에 작은 지장을 초래했습니다."
