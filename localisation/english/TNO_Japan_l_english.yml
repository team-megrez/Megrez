 JAP_blockade_iran_desc: "이란에서 벌어진 사태가 전 세계의 지정학적 상태를 흩트렸지만, 마침내 우린 중동에서 더 넓은 지정학적 목표를 추진하기 위해 우리와 협력할 수 있는 가치 있는 동맹을 찾았습니다. 이란 이슬람 공화국은 이미 우리 정보기관과 접촉을 시작하였으며, 전쟁에 승리한다면 기꺼이 우리와 협력할 것입니다. 하지만 이들을 물질적으로 지원하는데 문제가 생겼습니다. 이에 £GFX_jap_ijn_texticon §R대일본제국 해군§! 군령부는 이 지역에 군함을 파견하기로 했습니다. 표면적인 이유는 평화를 수호하기 위해서이지만, 실제 목표는 아야톨라에 대한 안정적 공급망을 유지해주기 위해서일 겁니다.\n\n§R투입하는 병력이 늘어날수록 대중의 불만이 고조될 것입니다. 사태가 예상보다 악화된다면, 우리의 철수는 더욱 어려워질 것입니다.§!"
