 JAP_middle_eastern_policy_debates_desc: "석유 위기는 우리의 국정 운영 능력에 대한 시험이자 범아시아주의와 번영의 대의를 증진하고 고귀한 제국을 강화하며 국민의 복지를 보장하기 위해 지난 10년간 노력해 온 우리의 노력에 대한 시험에 불과합니다. 이번 위기는 대일본제국의 모든 부문에 대한 시험입니다. 어느 땅을 고향이라고 부르든, 모든 사람의 패기를 시험하는 시험입니다. 석유 위기는 한 사회를 구성하는 가치에 대한 시험입니다.\n\n§R우리는 실수하지 않고, 그 이상의 가치를 증명할 것입니다.§!"
