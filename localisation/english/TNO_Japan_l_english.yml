 JAP_legacy_guarded_pearl_exercises_revealed: "쇼와 35년 합동훈련의 유산"
 JAP_legacy_guarded_pearl_exercises_desc: "1948년부터 제국 육군과 제국 해군은 4년에 한 번꼴로 남중국해에서 합동훈련을 실시했으며, 일반적으로 이 훈련은 '육해군 합동 특별훈련' 또는 줄여서 '합동훈련'이라고 부릅니다. 가장 최근에 실시된 1960년 진주 합동훈련의 성과는... 다소 평범한 수준이었고, 이는 우리 제국으로 하여금 현재 대일본제국군이 어떤 상황에 부닥쳐있는지에 관한 수많은 의문점을 낳았습니다.\n\n§R전쟁이 일본군의 진짜 상태를 드러낼 것입니다.§!"
