 jap_fopo.1.t: "이란 내전의 시작"
 jap_fopo.1.d: "샤가 시해되면서, 이란은 내전 상태에 빠졌습니다. 과부가 된 황태후 파라 팔라비는 섭정 역할을 맡아 북부의 구정권에 충성하는 이를 결집시켰고, 독일의 영향을 축출하기 위해 출현한 혁명 동맹 세력에 대한 방어를 준비하고 있습니다.\n\n현재 저들은 공통의 목적으로 결집해 있지만, 이념의 이질성을 고려해 보면 장기적인 결속이 이뤄질 가능성은 낮습니다. 따라서, 정부기관과 외무성은 이란 이슬람 공화국에 대한 지원과 원조에 주력할 것을 권고하였습니다.\n\n공화국의 지도자 호메이니는 민중의 강력한 지지를 받고 있으며, 그의 반제국주의적 연설이 우리와 코드가 맞았기 때문에 첫 외교적 접근은 긍정적 결과를 가져왔습니다. 대중적적 지지와 우리의 물자, 군사 지원을 통해 이 지역에서 강력한 동맹국을 확보할 수 있을 것입니다."
 jap_fopo.1.a: "즉시 준비를 시작하도록."
 jap_fopo.2.t: "이란 내전에서의 패배"
 jap_fopo.2.d: "광범위한 지지에도 불구하고 호메이니의 군대는 패했습니다. 이제 이 지역에서 동맹을 얻을 가능성은 사라졌으며, 중동에서의 영향력으 투사하는 능력에 큰 상처를 입게 만들 것입니다."
 jap_fopo.2.a: "안타깝군."
 jap_fopo.3.t: "이란 내전에서의 승리"
 jap_fopo.3.d: "호메이니의 군대가 이란 내전에서 승리했습니다. 이란에서 반정부 연합이 붕괴된 이후, 이란 이슬람 공화국은 최후의 승자로 살아남았습니다. 우리의 지원을 고려해 본다면 이 승리는 지역 내 우리의 영향력에 도움이 될 것입니다."
 jap_fopo.3.a: "승리했다!"
 jap_fopo.4.t: "지도 작성"
 jap_fopo.4.d: "\"이곳, 특히 이 중에서 술라웨시섬의 지도는 완전히 잘못되어 있습니다. 이 보고서를 참조해 보면... 현지 저항군들이 남쪽의 상가를 모두 폐쇄한 후 현재 북동쪽인 이곳에 거주하고 있습니다. 이쪽도 수정이 시급하지만, 현재 가장 상태가 안 좋은 곳은 파푸아입니다. 중요하지 않을지도 모르나, 저희 수비대에겐 그렇지 않습니다. 지도의 수정을 부탁드립니다. 저도 업데이트해야 유적 몇 군데가 필요해서 말입니다.\"\n\n5m 크기의 지도를 어깨 아래 집어넣은 측근이 물러나자, 다른 측근이 방으로 들어가 보탄에게 다가갔다.\n\n\"보탄 장군님, 히로토 중장님께서 오셨습니다. 들입니까?\"\n\n\"들이게.\"\n\n단정한 차림의 군복을 입은 히로토가 문가에 들어서기까지 채 1분이 걸리지 않았다. 그 남자는 어깨에 지도를 끼고, 오른손에는 서류 가방을 들고 있었다. 그는 날카롭게 경례를 한 후 자리에 앉았다.\n\n\"일주일 전 요청한 지도입니다.\" 히로토는 언제나 그렇듯 시간을 엄수하였다. \"그리고 이건... 술라웨시의 전직 세 지사와 이들이 재임 중 행한 개혁에 관한 자료입니다. 대부분은 별 가치가 없으나... 잘 찾아보면 가치 있는 것이 있을 수도 있습니다. 그러길 바래야죠.\"\n\n\"저도 그러길 바랍니다.\" 히로토는 자신과 관료 사이의 기묘한 이 관계에 대해 생각하며 말했다. 아마 이런 자들을 좀 더 고용해야 할 지도 모르겠다... \"히로토 씨, 기대하겠습니다. 함께 지도를 만들어 가 보죠. 하지만 개인적으론 전임자가 행했던 주둔군 관련 명령은 철회할 필요가 있다 생각됩니다. 이제 인도네시아는 다시 진보로 돌아가야 할 때이거든요.\""
 jap_fopo.4.a: "한 걸음 한 걸음 나아가자."
 jap_fopo.5.t: "대문자"
 jap_fopo.5.d: "어떤 일이건 지루함은 존재한다. 아사히는 그 사실을 알고 있었고, 외교관이란 직업에서도 예외란 없다. 오늘도 그에게 온 통상적인 문서를 검토할 시간이다. 중국 관리가 보낸 특정 프로젝트에서의 예산 증액 요구, 상하이 국영 기업이 보내온 이익 보고서, 만주-러시아 국경 일대의 군사 시설 건설 요청 등... 그런 문서들 와중에 흥미로운 소식이 있었다.\n\n인도네시아의 수도에서 온 소식이었다. 그는 능숙하게 편지를 뜯어 내용을 훑어보았다. 그리고 또다시 읽어 보았으나, 도통 그 내용을 믿을 수 없었다.\n\n편지엔 도쿄에 대사관을 건립하고 인도네시아 여행 금지 해제, 무역, 항공, 해상 상호의 재건과 관련된 요청이 담겨 있었다. 그 문서엔 두 국가 간의 공식적 인정이나 공영권에 있는 인도네시아인에 대한 공개적 적개심이 언급되어 있지 않았으나, 그 소식이 온 것 자체만으로도 충분히 놀라운 소식일 터이다.\n\n확실히 이상하다. 그래서 그는 그 봉투를 챙겨서 관례에 따라 상부로 올려보냈다."
 jap_fopo.5.a: "삶이란 길을 찾는 법이지."
