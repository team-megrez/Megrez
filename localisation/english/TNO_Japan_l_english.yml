 JAP_army_navy_rivalry: "육해군 대립"
 JAP_army_navy_rivalry_desc: "메이지 시대까지 거슬러 올라가는 경쟁 관계에 놓여 있는 양군은 자원과 자금, 그리고 외교 정책의 방향을 놓고 항상 갈등을 빚어 왔습니다. 이러한 격렬한 대립과 분위기는 일본이 기술 패권 경쟁에서 뒤처지도록 만들었습니다."
 JAP_showa_emperor_desc: "천황폐하께옵선 대일본제국의 끝없는 인내와 승리, 그리고 지속적인 번영과 성공을 보장해주고 계시옵나이다. 쇼와 시대가 시작된 이후부터 폐하께옵선 정계에 손을 떼셨사오며, 어쩌면 제국의 실수와 잘못을 바로잡으시려는 희망과 열망도 잃으셨을지도 모르옵니다. 하지만 여전히 폐하의 휘와 옥음은 위정자들이 적에게 쓸 최후의 수단으로 남아있는 채, 폐하께옵선 고어좌에 앉아계시옵나이다.\n\n§Y쇼와 천황은 이에 '굳이 신경 쓸 이유가 없다'라고 생각하고 있습니다.§!"
