 japdietbills.1.t: "법안 가결!"
 japdietbills.1.d: "운이 좋았던지, 아니면 효율적인 계획 덕분에 국회를 통과할 수 있었는지 모르겠지만, 우리가 제출한 법안이 국회에서 가결됐습니다. 일본의 내각총리대신으로서 정당성에 의문을 제기하는 사람은 아무도 없으며, 우리 내각을 향한 평판도 높아졌습니다."
 japdietbills.1.a: "다음 걸로 넘어가자."
 japdietbills.2.t: "법안 부결!"
 japdietbills.2.d: "우리가 쏟아부은 최선의 노력에도 불구하고, 국회가 법안을 부결했습니다. 지금은 포기하고 다음 계획을 세우는 것 외에는 우리가 할 수 있는 일이 없습니다."
 japdietbills.2.a: "다음에 다시 시도하면 된다."
