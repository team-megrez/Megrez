 JAP_kaya_political_cleansing_aftermath_idea: "정치적 여파"
 JAP_kaya_political_cleansing_aftermath_idea_desc: "정계가 부정부패를 청산하기 시작하고, 우리의 정치적 영향력이 커진 지금, 우리의 연구 부서는 황국의 영광을 위해 일한다는 것을 알게 되었습니다. 앞으로 제국 전역의 신민들은 우리의 견해가 옳음을 깨닫게 될 것입니다."
 JAP_kaya_a_new_economy_idea: "새로운 경제"
 JAP_kaya_a_new_economy_idea_desc: "정부의 경제 통제력이 강화되면 산업 활동을 국가에 도움이 되는 일에 집중할 수 있게 됩니다."
 JAP_kaya_the_gambit_idea: "경제적 혼란"
 JAP_kaya_the_gambit_idea_desc: "With our purging of the corrupt leaders of our private economy, the remains are running around spreading alarm and despondacy until we deal with them."
 JAP_kaya_economy_for_the_state_idea: "연계"
 JAP_kaya_economy_for_the_state_idea_desc: "대혼란 이후, 우리는 경제의 큰 부분을 장악하기 시작했습니다."
 JAP_kaya_state_for_the_economy_idea: "국가와 경제의 연계"
 JAP_kaya_state_for_the_economy_idea_desc: "At last the state and economy are one, each inseperably entwined with the other."
 JAP_kaya_military_industrial_complex_idea: "군산복합체"
 JAP_kaya_military_industrial_complex_idea_desc: "일본 경제는 현재 군수품 생산에 집중되어 있으며, 육군과 해군의 이해관계가 모든 산업에 긴밀하게 얽혀 있습니다."
 JAP_kaya_military_industrial_complex_2_idea: "군산복합체"
