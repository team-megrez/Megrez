 POLITICS_HIROYA_INO_DESC: "이노 히로야는 그리 인기있는 사람은 아닙니다. 본디 제국의회의 하원의원에 불과했던 이노는 스스로 토조 히데키, 후에는 그의 정치적 라이벌인 키도 코이치를 제거하기 위해 일본 정계의 복잡한 사안들을 능숙하게 처리했습니다. 하지만 일이 그렇게 쉽게 풀리지만은 않는 법. 그 정치적 야수들을 무찌르기 위해, 이노는 약간의 뒷거래를 성사시켜야만 했습니다. 그리 약간은 아니지만요. 그리고 그런 연줄들이 처음에는 꽤나 쓸만해 보였지만, 이노의 채무는 계속 쌓여갔고, 그는 일본 국민들보다도 다양하고 특별한 이해관계를 위해 일하게 되었습니다.\n\n이노는 제정 체제의 충실한 신봉자이며, 모든 정치적 논의의 최상위에 천황 폐하를 두기를 원합니다. 이노의 정당인 대정익찬회는 일본 유일의 합법정당이며, 다양한 이념을 가진 의원들의 넓은 연정을 아우르지만 천황 폐하의 옥좌를 의회의 난잡한 정치적인 문제들로부터 안전하고 확실하게 지켜냄으로서 유지될 수 있습니다. 그러나, 이노는 그의 정당에 대한 통제를 빠르게 잃고 있으며 그가 내각총리대신직에서 물러나는 것은 불가피해보입니다.\n\n제국의회의 많은 이들은 그가 토조와 키도를 무찌른 것과 같은 방식으로 이노가 물러나기를 바라며, 이는 일본 정계에서 줄곧 자신의 유의미한 위치를 지켜온 키도의 소망이기도 합니다. 만일 이노가 그의 이념을 지켜내고 파벌을 생존시키기를 원한다면, 그는 다시 한번 일본의 어두컴컴한 정계 속에서 안전한 그의 길을 찾아내야 할 것입니다. 마치 그가 과거에 수없이 그랬던 것처럼."
 POLITICS_HIROHITO_DESC: "다이쇼 시대부터 쌓이고 쌓였던 정치적 불안들로부터 황국의 권위의 불사조이신 천황폐하이시며 일본의 신성한 통치자이신 쇼와 덴노께서 날아오르셨사옵나이다. 지난 40년 동안 일본은 태평양의 신출내기 제국으로부터 지구상에서 가장 거대한 대양의 실질적인 지배자가 되었사옵나이다. 그 최상위에는 그 분께서 계시옵나이다. 태양의 여신 아마테라스의 후손이자 야마토의 자랑스러운 아들께서.\n\n1901년 4월 21일에 태어나신 히로히토 황자 전하께서는 다이쇼 천황의 네 아드님 중 맏이이셨사옵나이다. 1921년에 그분께서 받아들이신 섭정직은 이후 폐하의 통치에 영감을 주었사옵나이다. 천황폐하께옵서는 1926년 옥좌를 물려받으사오며, 폐하의 갈수록 군국화 되어가는 제국을 이끄시어 만주의 이권을 얻어내시고 그 뒤에는 중국 전역을, 그리고 결국에는 태평양에 존재하는 서구의 모든 자산을 지배하시게 되셨사옵나이다.\n\n대동아전쟁의 종결과 함께, 열강으로서의 일본의 지위는 굳건해졌사옵나이다. 다대한 양의 영토 획득은 황국에 막대한 부를 불러왔으며 신성한 폐하의 황권을 강화하였사옵나이다. 폐하께서는 이제 공무로부터 완전히 손을 떼시었사오며, 전화선 너머의 칙령과 칙어로만 폐하의 노복들과 소통하실 뿐이시옵나이다. 쇼와 시대의 천황으로서, 폐하의 제국은 흔들리고 있사옵나이다. 곧, 거대한 변화가 찾아올 것이며, 이는 황국을 그 기반에서부터 흔들 것이옵나이다. 신민들이 과연 신성하신 천황폐하 외의 그 무엇에 의지할 수 있겠사옵나이까?"
 POLITICS_TAKAGI_SOUKICHI_DESC: "타카기 소키치는 얼핏 보면 전혀 관계가 없을 것 같은 두 개의 주된 지지기반을 가지고 있습니다. 바로 호헌론자들과 대일본제국 해군입니다. 타카기와 같은 그러한 이질적인 지지층을 유지할 수 있는 사람은 거의 없을 테지요. 하지만 약간의 설명이 첨부된다면, 모든 게 확실해집니다. 이 남자가 누구인지 말이죠.\n\n개인적으로 개전에 반대했던 타카기 제독은 대동아전쟁에서 뛰어난 복무 실적을 남겼으며, 오랫동안 일본 내 온건파의 저명한 인사로 활동해 왔습니다. 그의 군 경력 중 가장 주목할 만한 것은 연합함대 사령관으로 임명된 것과 이노우에 시게요시 해군원수에 의해 비공식적인 파벌인 '해군 좌파'의 통솔자로 지명된 것이었습니다.\n\n마찬가지로 타카기 제독은 제국의회의 호헌파 의원들과 다이쇼 시대의 헌정질서를 회복하고 경제 자유화를 원하는 운동가들로부터 많은 지지를 받고 있습니다.\n\n사실 타카기의 지지층은 생각보다 안정적이지 않습니다. 누가 지휘권을 가지고 있든, 대일본제국 해군은 도조와 같은 미친개 밑에서 일할 필요가 없는 한 만족하며, 호헌주의자들은 종종 그들의 세력을 과소평가하고 작금의 익찬회 체제에 대한 증오를 공공적으로 표출하기도 합니다. 만일 그가 태평양의 바다에서 그랬던 것처럼 일본 정계를 헤쳐 나갈 수 있는 사람이고, 그가 이루기를 원하는 개혁을 실행할 수만 있게 된다면, 일본의 미래는 진정 욱일의 국가로 발돋움할 수 있게 될 겁니다."
 POLITICS_KIDO_KOUICHI_DESC: "많은 사람들은 키도 코이치는 이미 내각총리대신으로서의 기회를 날려버렸다고 말합니다. 도조 히데키에 대항해서 이노 히로야와 함께 감행한 정치 쿠데타로 인하여 총리직을 물려받았을 때, 키도는 처음에는 엄청난 인기를 구가했습니다. 이 인기는 키도의 실질적인 카리스마나 역량에서 나온 것이 아니었으며 단지 그가 도조가 아니라는 간단한 사실에서 나왔습니다.\n\n이노가 의회의 지지를 얻어 그를 대체하기 전까지 키도는 수많은 이익단체들을 이용하여 그를 잘라버릴 기회가 있었습니다. 이노가 같은 구덩이에 빠졌을 때, 키도는 다시 권력으로 복귀했습니다. 그리고 이제 그는 돌아옸으며, 제국의회는 왜 그들이 이전에 키도를 제거하길 바랐는지를 깨닫기 시작했습니다.\n\n이런 때의 키도의 몇 안 되는 장점은 그가 천황 폐하와 가까운 관계라는 것일지 모릅니다. 제2차 세계대전과 그 이후에도 키도는 천황 폐하의 가장 가까운 조언가로서 폐하를 모셨고 옥좌의 영예를 지키는 가장 중요한 임무를 계속해서 맡아왔습니다. 그러나 계속해서 멀어지는 천황 폐하와 제국의회와의 관계로 인하여 키도는 그의 우위를 잃을 지도 모릅니다.\n\n키도 코이치에게 있어서 이러한 정치적 위기에서 살아남는 것은 그가 이전에 했던 같은 실수를 예방했다는 것을 의미합니다. 경험이 가치있는 것인 한, 과거는 그 무엇보다도 좋은 미래 예언이 될 수 있습니다."
 POLITICS_IKEDA_MASANOSUKE_DESC: "일본인들 대다수는 이케다 마사노스케가 내각총리대신이 되리라고 생각하지 않았습니다. 그러나 그들은 이케다만큼의 통찰력이 없었지요. 보수주의자이자 충실한 친-이노파인 이케다는 역사적으로 최고이자 최악이었던 보수들의 본능을 상징합니다. 극단주의를 미심쩍어하고 급작스러운 변화에 회의적인 새로운 내각총리대신은 일본 정치의 현재 상태를 유지하기를 원합니다.\n\n물론 이케다가 이노 시절의 다양한 실패를 보지 못한 것은 아닙니다. 도덕성의 부재와 부패는 일본이라는 국가에 많은 금이 가게 만들었습니다. 자이바츠와 대일본제국군, 그리고 정부와의 안정적이었던 관계는 깨졌습니다. 이는 건강한 일본을 보고 싶을 리 없을 야심가들과 음모자들, 기회주의자들과 다른 여러 종류의 득 될 것 없는 인간들을 그 폐허로부터 행운을 감별해내도록 만들었습니다. 국회에 대한 대중의 믿음은 이노의 사임 이후에 나타난 대정익찬회의 추악스러운 분열의 몰골로 인하여 흔들렸습니다. 화족들은 정계에서의 그들의 파트너들에 대한 믿음을 잃었습니다. 이 모든 것을 통하여 외국인 관찰자들은 더 약한 일본을 기대하면서 그들의 칼을 갈고 있습니다. 이 모든 것은 고쳐져야 합니다.\n\n날 때부터 정치과학자였고 직업상 신문 편집자였던 이케다는 단 한 번도 모든 정부의 어두운 구석탱이에 굴러다니는 때나 찌꺼기들에게 순진하게 굴었던 적이 없었습니다. 이제, 그는 그가 10년 동안 살았던 집을 스스로 치워야 한다는 어려운 과제를 마주하고 있습니다. 친-이노파 보수주의자들과 자유주의자, 그리고 무소속 의원들의 얇은 연정은 그의 모든 움직임을 하나하나 면밀히 관찰합니다. 그러나 그가 아니면 과연 누가 할 수 있을까요? 일본은 전쟁 이후 맞이했던 그의 가장 어두운 시간으로부터 빠져나와야 하며, 그리고 이케다는 그가 극단주의에 맞서는 유일한 방패라는 것을 알고 있습니다."
 POLITICS_KAYA_OKINORI_DESC: "야스다 사태 이후 이노 정권이 무너지는 혼란 속에서 기술관료 파벌의 카야 오키노리가 내각총리대신 자리를 굳건히 하며 모습을 드러냈습니다. 그는 인기없는 비상 정부를 맡고있는데, 심각하게 분열된 군부에 직면한채 야스다 사태의 여진과 싸워야 합니다. 이는 일본을 안정시키기 위해서 그가 풀어야 할 과제와 문제 하나하나들입니다.\n\n기술관료 파벌 내에서도 그의 지지를 얻기 위해 영향력을 놓고 경쟁하는 각각 일본에 대한 비전을 가진 두 개의 파벌이 등장했습니다: 후쿠다 타케오가 이끄는 신관료들과 시나 에츠사부로와 키시 노부스케가 이끄는 혁신관료들입니다.\n\n누구의 비전이 이루어질 것인가는 카야가 결정할 것이고, 그렇게 일본의 미래가 결정될 것입니다."
 POLITICS_KAKUEI_TANAKA_DESC: "모든 일본 아이들은 \"유능한 매는 그 발톱을 숨긴다\"라는 속담을 알고 있습니다. 이제는 일본의 내각총리대신이자 일본 정계의 언제나 '어둠의 쇼군'인, 한때 대정익찬회의 떠오르는 다크호스였던 타나카 카쿠에이는 도덕을 가슴에 새기며 법정공방과 높으신 분들을 구워삶는 데에 탁월한 능력을 발휘했습니다. 거대한 부패 스캔들로 점철된 그의 경력 속에서 타나카는 그가 갖고 있는 자이바츠, 그리고 강력한 정당 내 단체들과의 중요한 연결고리와 함께 그의 야망을 위하여 열심히 일했습니다. 그가 몸을 담고 있는 체제로부터 환영받는 일이 없었던 타나카가 내각총리대신의 자리에 오르는 것은 뜻밖의 일이었고 어쩌면 일본 대중들에게는 부당할지도 모르지만, 대정익찬회의 총신들이 계속되는 경제적 갈등에 있어서 무능함을 내비치고 그들의 거대한 계획들이 복잡한 일본 정계의 현실 앞에서 박살나자, 그 빈 자리가 믿을 수 없는 작자들인 자이바츠들의 손으로 넘어가는 데에는 오래 걸리지 않았습니다.\n\n일본 화족가들로부터 사랑을 듬뿍받는 내각총리대신 타나카 카쿠에이는 세계대전이 끝나고 난 뒤 일본에 정착한 자이바츠들과 케이레츠들 간의 경제적 이중체제를 (물론, 전자에 호의적이게) 끝내고 자이바츠들의 우위를 공고히 하는 것 외에는 추구하는 것이 없습니다. 자이바츠들의 돈과 지역개발사업을 통하여 자신의 길을 개척하는 타나카는 그러나 평범한 일본인들의 애원을 잊지 않으며 자기 자신을 서민 정치인이라고 꾸미는 것을 잊지 않습니다. 타나카는 일본 노동자들에게 근심걱정 없는 삶을 제공하고 단 5년 내에 그들의 임금을 두 배로 올려줄 일본의 새로운 시대를 약속합니다. 실패한다면, 타나카는 스스로 권력에서 내려올 것입니다."
 POLITICS_KONOE_FUMIMARO_DESC: "코노에 후미마로 공작은 많은 희망 속에서 태어났습니다. 그는 후지와라 가문에서 귀족으로서 자랐고, 외무성에서 중요한 임무를 수행했으며, 천황이 직접 수여하는 신성한 훈장까지 받았었습니다. 옛 질서의 산물인 코노에 공작은 사려가 깊은 만큼 혈기 왕성한 사람이었습니다. 그의 매력은 한때 언론을 현혹했고, 어떤 이들은 그가 여전히 매력으로 빛난다고 말합니다. 1937년에 내각총리대신으로 지명되자, 코노에는 거침없는 출세 가도를 달릴 것처럼 보였지만, 코노에조차 일본 내 정치 세력들을 통제할 수 없었습니다. 노구교사건이 연이은 군사적 모험으로 발전하면서 미소 띤 공작은 자신의 당과 내각에 대한 통제력을 잃었고, 이는 자아도취에 빠진 군국주의자들을 유발했습니다. 일부는 그가 여전히 강제 퇴진과 장기 집권이라는 뿌리 깊은 치욕을 은연중에 지니고 있다고 말합니다.\n\n중일전쟁에 대한 그의 걱정은 일련의 사건들로 옳다는 게 증명되었지만, 미래는 코노에에게 호의적이지 않았습니다. 대부분의 사람은 그를 일본의 아들들이 불꽃과 불길 속에 외국 땅에서 죽어갈 때 지켜보기만 했던 사람으로 기억하며, 아무런 조치를 취하지 않았다고 봅니다. 코노에를 공직에서 몰아낸 바로 그 당은 코노에를 가장 절망적인 자리에 앉혔고, 세월은 그의 씁쓸함을 더 짙게 했습니다. 그러나 이는 또한 그의 시야를 맑게 해주었고, 그의 눈은 변하지 않았습니다. 최근의 사건들은 그를 흔들지 못했고, 오히려 옛 질서를 다시 세워야 한다고 그를 깨우쳤을 뿐입니다. 그를 배신한 당과 잃어버린 제국은 반드시 그가 바라던 일본이라는 질서 있는 교향곡에 엮어져 있어야 합니다. 일본은 이 균형을 위협하는 사람들에 의해 무너졌지만, 이를 복구하는데 공작보다 적임자가 있을까요? 코노에는 무슨 수를 써서라도 해낼 것입니다. 후지와라 가문은 단 한 번만 실패합니다. 다시는 실패하지 않을 것입니다."
 POLITICS_AICHI_KIICHI_DESC: "누가 익찬회 소속 의원에게 현 총리대신인 아이치 키이치를 한 마디로 묘사해 달라고 한다면, 무질서한 자유주의 반체제 인사부터 타카기의 좌파, 키시조차 경계하는 가장 정신 나간 군국주의자까지 모두 \"설명할 수 없다\"라는 표현에 동의할 겁니다.\n\n1907년 도쿄에서 태어난 아이치는 대동아전쟁 당시 대장성에서 경력을 쌓고 묵묵히 부지런히 근무했습니다. 그는 의무에 대해 헌신적인 것 외에는 특징적인 사람이 아니었고, 또한 이념적 신념과 방법으로 많이 알려지지도 않았습니다. 아카기 협정의 여파로, 그는 대정익찬회에 가입했고 보수파의 비호 아래 국회의원으로 선출되었습니다. 그렇지 않았다면 그는 당선되지 못했을 것입니다.\n\n아이치가 이노 내각에서 국무대신으로 재직하는 동안, 그는 그의 예전 후원자들, 그리고 국회의 모든 정파들로부터 점점 더 거리감을 느끼게 되었고, 결국 정말로 모두에게서 평등하게 멀어졌습니다. 이는 그가 이노의 부패에 끌어들이기엔 너무 재미없었다는 사실과 결합되어, 그의 몰개성적인 본성에 대한 사람들의 혐오가 압도적으로 밀려들었습니다. 그는 즉각적인 정치적 교착 상태를 타개하기 위해 타협안 후보로서 적절하게 선택되었습니다.\n\n비록 국회는 만장일치로 아이치를 승인했지만, 그는 누구의 첫 번째 선택도 아니었고, 심지어 자신에게조차 그러했습니다. 그는 자신의 선호에 대해 침묵했습니다. 그를 대신해서 더 유리한 후보를 선출하기 위한 움직임은 이미 의회에서 무수히 많은 정파들에 의해 이루어지고 있습니다.\n\n하지만 아이치는 신경쓰고 있지 않습니다. 그가 나중에 비교적 평온한 존재로 돌아갈 자유가 있는 한, 그는 누가 그 자리를 차지하든 상관하지 않을 겁니다."
 POLITICS_HIGASHIKUNI_NARUHIKO_DESC: "히가시쿠니노미야 나루히코 왕의 80세 인생에서 이런 일이 일어날 것이라고 생각한 적이 없었지만, 그는 기꺼이 이 상황에 맞서 일어섰습니다. 혼돈 속에서도 결국 기회가 찾아오는 법이니 말입니다.\n\n히가시쿠니노미야 나루히코는 천황의 방계 가문 중 가장 오래된 후시미노미야의 후손으로 태어났습니다. 1908년부터 그는 일본 제국 육군의 장교였습니다. 1920년대에 그는 생시르에서 군사학을 공부하기 위해 프랑스로 갔고, 프랑스인 첩을 곁에 두고, 빠른 차를 운전하며, 심지어 그의 아들 중 한 명이 죽었을 때도 집에 돌아오지 않는 쾌락주의자로 명성을 얻었습니다. 일본으로 돌아온 후, 그는 대장으로 진급하여 중일전쟁에 참전했고, 소문에 따르면 일본군의 무자비한 가스전 전술과 인체 실험에 전적으로 참여했다고 합니다.\n\n세월은 흘러갔고, 히가시쿠니노미야 왕은 안정된 원로 정치가, 황실의 저명한 인사, 그리고 중신의 강력한 권력자로서 발돋움했습니다. 그러므로 일본이 제 손에 지옥으로 떨어지고 문민정부, 군부, 그리고 일본 모든 국민이 그들을 신용할 가치가 없음을 증명하는 상황에서, 키도 코이치 내대신이 천황폐하의 이름으로 권력 탈환에 대한 도움을 요청했다는 것은 더욱 말이 되는 일이었습니다.\n\n정부가 메이지 시대에 그랬던 것처럼 다시 천황폐하의 손아귀에 들어갔습니다. 더 정확히는 천황폐하께서 신뢰하는 일련의 고위층들과 대신들의 손아귀에 말입니다. 히가시쿠니노미야는 이제 대일본제국에 그가 적절하다고 생각하는 것은 무엇이든 자유롭게 할 수 있고. 메이지 천황이 그것을 자랑스러워할 만한 것으로 만들 수 있습니다. 하지만 한 가지 분명한 것은, 이 헌법적 정변이 천황에게 권력을 넘겨주려는 열망만큼이나 권력에 목말라 있다는 것입니다."
 POLITICS_MUTO_AKIRA_DESC: "다른 모든 방책이 실패했습니다. 고노에 공작의 치밀한 토대 덕분에 지금까지 견뎌올 수 있었던 일본의 헌정시대가 막을 내리고 있습니다. 동아시아를 지배한 거의 유일한 제국이 화염에 휩싸였습니다. 그리고 잿더미 위에 한 남자가 서 있습니다.\n\n메이지 시대의 절정기이던 1892년에 구마모토현의 작은 마을에서 태어난 무토 아키라는 1913년 육군사관학교를 졸업했습니다. 이 재능 있는 장교는 계급제가 그를 두 팔 벌려 환영했다고 말해졌을 만큼 빠르게 위계질서 위로 올라갔고, 그는 곧 1930년대와 1940년대, 특히 중국과 필리핀에서 벌어진 많은 분쟁에서 두각을 나타냈습니다.\n\n그러나 무토를 동료 장군 중에서 돋보이게 한 것은 분명 폭력을 옹호하는 경향 때문일 것입니다. 중국에서나 남태평양에서나, 장군은 적과 타협하기를 거부하고 무자비하게 효율적인 방법으로 유명하게 되었고, 문제가 있는 지역을 평정하는 그의 재능은 그를 많은 식민지 관리들의 사랑으로 만들었습니다. 물론, 그의 지휘하에 행해진 잔혹 행위는 몇몇 사람들의 눈살을 찌푸리게 했지만, 진주만 상공에 제국의 태양이 떠오르자 그 목소리들은 빠르게 잠잠해졌습니다.\n\n그리고 이제, 무토가 돌아왔습니다. 관료들과 정치인들은 주변의 위기가 악화되자 정처 없이 언쟁을 벌일 수 밖에 없었고, 임시조치에 불과할지라도 군부가 개입해 질서를 회복해야 했습니다. 하지만 익찬회가 과거로 사라져가는 것처럼 보이면서 \"임시조치\"가 진정 무엇을 의미하는지는 아직 의문입니다. 노장에게 상황은 그의 이전의 영광과 크게 다르지 않습니다. 다만 그가 평정해야 할 사람들은 이제 그의 사람들이라는 점만 다를 뿐입니다. 물론 이것이 그를 멈추게 할 수는 없습니다. 제국이 살아남기 위해선 그런 행동이 필요하고, 그것은 행해질 것입니다.\n\n어떤 대가를 치르더라도."
 POLITICS_FUKUDA_TAKEO_DESC: "익찬회의 뛰어난 신예였던 후쿠다 타케오는 만주로 건너가 자신들의 이론을 시험해 본 많은 동료들과는 달리 도쿄 대학에서 법학을 전공하고 태평양전쟁 동안 재무성에서 관료로서 정치 경력을 쌓기 시작했습니다. 전쟁 중 일본의 재정을 관리한 그의 업적은 매우 호평받았으며, 전쟁으로 아시아 대부분이 파괴된 후 새롭게 부상한 공영권의 다른 국가들이 자국의 예산 관리를 위해 그의 전문 지식을 구하기도 했습니다. 그러한 정부 중 하나가 왕징웨이의 중국이었으며, 전후 복구를 감독하는 동안 후쿠다는 일본이 살아남으려면 아시아 동맹국의 산업과 기반 시설에 투자하고 경제 협력에 대한 대가로 그들에게 더 많은 정치적 자율성을 부여해야 한다는, 어쩌면 반역적일 수 있는 깨달음을 얻게 됐습니다.\n\n그의 생각은 익찬회 사이에서 큰 호응을 얻지 못했지만, 개혁 관료 중 키시 노부스케와 카야 오키노리 두 사람은 그의 주장에 일리가 있다고 판단했습니다. 야스다 위기가 일본 경제를 강타했을 때 후쿠다는 이미 새 정부를 위한 복구 계획 초안을 만들고 있었습니다. 카야가 총리가 된 후 후쿠다는 정치 부패와 비열한 정치인들과 맞서 싸우며 부패하지 않은 민중의 지도자라는 이미지를 얻었습니다. 후쿠다 타케오의 파벌인 이른바 '신관료'는 만주 실험과 관련된 개혁 관료에서 분파된 세력으로 출발했습니다. 그러나 카야의 재무장관으로 재직하면서 후쿠다는 기시와 그의 사람들로부터 거리를 두기 시작했고, 신관료의 인기는 익찬회의 다른 파벌의 인기를 압도했습니다. 이제 후쿠다는 30년 동안 자신이 충직하게 섬겨온 국가와 아직 개발되지 않은 잠재력을 가진 공영권을 이끌고 있습니다. 후쿠다 원칙이 국내에서와 마찬가지로 해외에서도 성공할 수 있을지는 시간이 지나 봐야 알 수 있을 것입니다."
 POLITICS_SHIINA_ESTUSABURO_DESC: "이와테현의 작은 마을에서 태어난 시나 에츠사부로의 삶은 가문의 사업이 실패하면서 송두리째 뒤바뀌고 말았습니다. 그날부터 시나는 생계에 보탬이 되기 위해 낮에는 일하고 밤에 학교에 다니는 시절을 보냈습니다. 집안 형편이 나아지고 당시 도쿄도 지사 고토 신페이의 가문에 시집을 간 그는 도쿄 제국대학에 입학하여 1923년 법학 학위를 취득했습니다. 상공부에 배치된 그는 얼마 후 기시 노부스케의 부름으로 만주에 발령되었습니다. 만주에서 머물며 그가 축적한 자료들은 만주국 1차 5개년 계획의 토대가 되었습니다. 시나에게 있어 중국 북동부의 광활한 황야는 데이터의 보고였으며, 이 데이터를 효율적으로 채굴하여 거대기업들이 만주를 효율적으로 식민화시키기 위한 실험장이었습니다.\n\n대동아전쟁이 발발하자 시나는 일본의 산업 물자를 감독하는 옛 직장으로 돌아갔지만, 기시의 지원을 받은 그는 더 큰 야망을 품게 되었습니다. 도조 내각이 수립되면서 기시는 상공부 수장으로 복귀했고, 시나는 상공부 차관으로 복귀하여 군과 협력해 중소기업들을 강제로 통합하는 등 엄격한 전시경제체제 추진했습니다. 강경책 덕분에 혁신관료들은 주목받을 정도의 형성했지만, 동시에 많은 이들의 질투를 사게 되었습니다. 전후 정치인들은 시나나 기시가 도입한 중앙집권적 제도의 필요성을 더 이상 느끼지 못하였으며, 그들의 영향력들도 이와 함께 줄어들었습니다.\n\n이제 시나의 야망이 결실을 보았습니다. 카야의 몰락과 익찬회의 다른 파벌들이 힘을 잃으면서 시나가 꿈꾸는 실험장이 다시 갖추어졌습니다. 그는 일본과 공영권 전체를 톱니바퀴 하나도 어긋나지 않으며 굴러가는 효율적이면서도 질서 있는 기계로 변화시킬 것입니다. 한때 그는 가족을 부양하기 위해 고군분투하는 시골 소년이었지만, 이제 일본 정치의 정상에 올라섰습니다, 그의 강철 같은 의지는 제국 전체에 퍼질 것입니다."
