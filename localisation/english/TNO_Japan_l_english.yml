 JAP_showa_emperor_yasuda_desc: "천황폐하께옵선 대일본제국의 끝없는 인내와 승리, 그리고 지속적인 번영과 성공을 보장해주고 계시옵나이다. 쇼와 원년 이래로 폐하께옵선 정계에 손을 떼셨사오며, 어쩌면 제국의 실수와 잘못을 바로잡으시려는 희망과 열망도 잃으셨을지도 모르옵니다. 하지만 여전히 폐하의 휘와 옥음은 위정자들이 적에게 쓸 최후의 수단으로 남아있는 채, 폐하께옵선 고어좌에 앉아계시옵나이다.\n\n§R'아마테라스께서도 자멸하려는 황국을 구하실 수는 없으시겠지.'§!"
 JAP_showa_emperor_ikeda: "쇼와 천황"
