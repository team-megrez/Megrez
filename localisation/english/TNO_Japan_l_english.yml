 JAP_ikeda_air_academy_desc: "메이지 시대까지 거슬러 올라가는 경쟁 관계에 놓여 있는 양군은 자원과 자금, 그리고 외교 정책의 방향을 놓고 항상 갈등을 빚어 왔습니다. 이러한 격렬한 대립과 분위기는 일본이 기술 패권 경쟁에서 뒤처지도록 만들었습니다."
