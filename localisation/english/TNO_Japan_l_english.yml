 japfor.1.t: "인도 국경 분쟁 개입"
 japfor.1.d: "최근 서인도 전투기가 우리 동맹국인 자유 인도 상공에서 격추된 사건으로 인도 아대륙에 긴장이 고조되고 있습니다. 현재 우리에게는 두 가지 선택지가 있습니다. 타락한 공화국에 맞서 서쪽의 동맹국을 지원하거나, 아니면 서인도 정부와 아국 사이의 우호 관계를 보장하기 위해 자유 인도 정부로 하여금 서인도 정부에 배상금을 지불하도록 압박할 수 있습니다."
 japfor.1.a: "동인도 공격은 공영권을 향한 공격이다!"
 japfor.1.b: "잠자는 거인을 화나게 하지 않는 게 현명하다."
 JAP_never_been_better: "쇼와 37년 재정보고서"
 JAP_never_been_better_desc: "우리의 영광스러운 제국과 공영권의 자유 아시아 국가들은 대동아전쟁에서의 승리 이후 융성하게 살아가고 있습니다. 우리는 야마토 민족의 지도 아래에서 세계의 가장 크고 조화로운 경제를 구성했습니다. 27세기의 일본역사 속으로 더 나아가면서 우리 위대한 국가를 위해 모든 것이 좋아질 수 밖에 없을것입니다.\n\n우리의 경제가 계속 성장하는 한, 일본을 두려워할 사람은 아무도 없을 겁니다."
 JAP_hand_out_awards: "제국에 보고"
 JAP_hand_out_awards_desc: "이 보고서를 작성하는 것은 쉬운 일이 아니었지만, 극동에서 대일본제국의 지속적인 경제지배를 확실히 하는 데 필요한 조치였습니다. 이제 작성을 끝냈으니, 정부에 공개하고 경제를 더욱 개선할 방법을 찾아야 할 때입니다. 우리의 상황은 훌륭할지 모르지만, 우리의 영예에 안주하고 적에게 주도권을 맡길 여유는 없습니다."
 JAP_financial_analysis: "재무 분석"
 JAP_financial_analysis_desc: "현재 제국의 경기는 어떤 상황일까요?\n\n아마 괜찮을 것입니다, 하지만 우리는 그런 중요한 문제에 대한 주관적인 감정에만 의존할 수는 없습니다. 이미 알고 있는 것을 단지 확인한다고 하더라도, 우리의 결정을 근거로 남기기 위해서는 확실한 수치가 필요합니다. 경제학자, 통계학자, 그리고 다른 전문가들이 제국의 진정한 경제 상황에 대한 포괄적인 보고서를 작성할 것이며, 이 보고서는 우리의 정책에 대한 기초가 될 것입니다."
 JAP_Show_the_Public: "신민들에게 보여주자"
 JAP_Show_the_Public_desc: "열심히 일하는 일본인들은 우리가 번영하는 진정한 이유이고 그들이 노동의 결실을 보게 되는 것은 공정합니다. 이것은 분명히 그들의 사기를 더 높은 수준으로 끌어올릴 것이며 또한 소위 \"임박한 경제위기\"에 대한 모든 근거 없는 소문들을 불식시킬 것입니다. 우리는 당당하고 전 세계가 우리의 성공을 부러워할 것입니다."
 JAP_ensure_continued_prosperity: "지속적인 번영 보장"
 JAP_ensure_continued_prosperity_desc: "우리의 공영권은 조화로이 번영하고 있지만 완벽하진 않습니다. 우리의 단결을 방해하려는 우월주의 독일인과 제국주의 미국인의 지원을 받는 흉악한 자들과 경제 발전에 기여하지 못할 정도로 야마토 정신이 부족한 자들은 어디에나 있습니다. 경제와 이것들을 어떻게 인도하는지를 시작으로 이러한 잘못된 것들을 바로잡아야 합니다."
 JAP_maximizing_growth: "성장 극대화"
 JAP_maximizing_growth_desc: "먼저, 우리는 경제를 위해 가능한 한 많은 성장을 촉진시켜야 합니다. 점점 더 많은 건설 프로젝트와 군사 계약을 맺음으로써, 우리는 서방을 저지하면서 더욱 발전시킬 수 있습니다. 일부 미친 경제학자들은 우리의 성장이 영원히 지속되지는 않을 것이며 투자는 '장기'를 염두에 두고 이루어져야 한다고 주장하지만, 그것들은 무관합니다. 우리의 경제적 잠재력이 하늘에 닿게 함으로써, 도전하게 할 수 없을 것입니다. 도대체 뭐가 잘못된 것 일까요?"
 JAP_minimizing_expenditures: "지출 최소화"
 JAP_minimizing_expenditures_desc: "성장을 높게 유지하는 것 이외에도 불필요한 비용을 줄이는 것 또한 잊어서는 안됩니다. 잦은 수리가 필요한 인프라는 더 많은 일자릴 창출하고 결국 현재 비용을 절감시킵니다. 제국 전역에 걸쳐 불필요한 사치품들을 끊을 것이며, 우리 민족은 강한 정신력으로 살아남을 것입니다. 그러나 제국민들은 크게 걱정할 필요가 없습니다. 삭감의 많은 부분이 자비에도 불구하고 힘을 빼기를 거부하는 게으른 위선자들에게 이익이 될 것이기 때문입니다."
 JAP_meet_with_investors: "투자자들과의 만남"
 JAP_meet_with_investors_desc: "공영권의 경제를 지탱하고 있는 가장 중요한 인물들 가운데에는 제국의 투자자들이 있습니다. 부지런하고 도덕적인 이들은 현명하게 그들의 자본을 제국의 번영에 투자하고, 제국의 번영이 더욱 커져나갈 수 있도록 돕습니다. 이중 가장 중요한 것들은 자이바츠인데, 공영권 내부의 일본의 계획에 돈을 쏟아붇고 있습니다. 우리는 이 사람들과 대화하여 그들이 일본에 힘을 실어주기 위해 그들의 자금과 정신을 더 많이 줄 용의가 있는지 알아보아야 할 것입니다."
 JAP_fudge_the_numbers: "수치 속이기"
 JAP_fudge_the_numbers_desc: "올해 예산안의 일부분은... 썩 유쾌하지 않습니다. 만약 국회나 국민이 올해 예산안과 경제 자료 중 일부에서 이러한 우려스러운 수치를 보게 된다면 소요 사태가 일어날 것이고, 국체는 심각한 위기에 처하게 될 것입니다. 이를 피하기 위해서 우리는 일부 통계를 신중하게 변경해야 합니다. 결국 그들이 알게 만드는 것은 국민의 삶을 악화시키고 야마토 정신에 해를 끼칠 뿐입니다."
 JAP_adjust_the_budget: "예산안 조정"
 JAP_adjust_the_budget_desc: "또 다른 문제는 갱신이 필요한 예산입니다. 우리의 용감한 육군과 용기있는 해군의 필요는 끊임없이 변화하며, 우리의 자비를 바라는 공영권의 무력한 사람들도 마찬가지입니다. 우리는 이에 따라 예산의 조정을 계속해야 합니다."
 JAP_expand_lobbying: "로비 활동 확대"
 JAP_expand_lobbying_desc: "국회는 해결해야 할 많은 문제들이 있고, 이는 모두가 아는 것과는 거리가 멉니다. 산업계와 이익단체들의 로비는 반일 위험분자들의 극단적인 생각과는 거리가 먼, 일본의 미래를 위한 '올바른' 길을 더 잘 이해하기 위해서 확대되어야 합니다."
 JAP_wrangle_the_governor_generals: "총독과의 언쟁"
 JAP_wrangle_the_governor_generals_desc: "법과 정의를 지키려는 잘못된 노력의 일환으로, 멀리 떨어져 있는 일부 총독들은 여전히 중요한 서류에 서명하는 것을 거부하고 있습니다. 정직함, 선물, 그리고 보다 직접적인 방법들의 조합은 그들이 옳은 일을 하도록 설득할 것입니다."
 JAP_fake_omnibus: "1분기 보고서"
 JAP_fake_omnibus_desc: "상공성은 지난 10년간 제국과 공영권이 이뤄낸 발전과 경제성장을 정리한 보고서를 발표할 예정입니다. 이 보고서는 서구 식민주의와 압제 하에서 오랫동안 고통받던 아시아 국가들의 상처를 이제 일본이 낫게 했기에 '전후'가 비로소 끝났다고 대담하게 밝혔습니다. 이제부터 일본과 함께 아시아는 번영과 화합의 새로운 시대로 접어들 것입니다."
 JAP_fake_economy_end: "영광의 공영권"
 JAP_fake_economy_end_desc: "드디어 해냈습니다. 일본은 서구 국가들의 군홧발 아래서 비틀거리던 나라들을 가난으로부터 끌어올려주었으며, 경제 성장과 커다란 번영을 통해 그들을 향상시켜주었습니다. 생활수준은 사상 최고 수준이며, 기술은 쉼없이 지속적으로 발전해나가고 있습니다. 세계의 나머지 2/3가 진흙 속에서 기어다니며 고통받는 동안, 일본은 시대를 지속하고 풍부함을 가져올 경제 시스템을 구축했습니다. 천황폐하 만세! 대일본제국 만세! 대동아공영권 만세!"
 JAP_fake_economy_end_end: "부는 계속됩니다!"
 JAP_the_riches_continue_availability: "§Y경기가 괜찮은 상태입니다.§!"
 JAP_fake_economy_end_end_desc: "이제 경제 문제를 해결했으니, 군사나 사회 정책 같은 좀 더 시급한 문제에 집중할 수 있습니다. 우리가 구축한 체제는 그 기반이 골칫거리이긴 하지만, 지금으로서는 신경 쓸 필요가 없습니다. 그 균열이 나타나기 시작하려면 몇 년이 걸릴 것이고, 그때 우리는 근본적인 문제에 대해 노력하고 있을 테니 더 나은 상황에 있게 될 것입니다. 그때까지 우리는 누워서 우리의 작은 계획의 훌륭한 결과들을 즐길 수 있을 것입니다."
 japindonesiawar.0.t: "인도네시아에서 진행되는 충돌에 관한 보고서"
 japindonesiawar.0.d: "배경: 공산 게릴라, 정부의 종교정책에 관한 불만, 수카르노 대통령의 행정권 강화로 인한 광범위한 시민 불안은 대통령령 321호 국민투표를 통해 정점에 달함. 321/1965에 관한 국민투표 이후 하타 부통령과 일부 반군이 수카르노 대통령을 퇴진시키기 위한 현 정부에 대항하는 공개적 반란을 선언함.\n\n현 상황 평가: 수카르노는 여전히 군을 장악하고 있으나, 반군 단체가 전국의 후방에서 방해 공작을 벌이면서 전세가 하타 부통령에게 유리하게 흘러가고 있음. 아마 하타는 미국에 지원을 요청할 가능성이 크며, 미국은 하타의 승리를 보장해 주고 공영권을 불안정하게 만들기 위해 무기, 고문, 파병의 형태로 지원을 제공할 가능성이 큼. 인도네시아 대부분을 덮고 있는 울창한 밀림 또한 내전 상황을 악화시키고 게릴라전으로 치달을 가능성을 크게 만들었음.\n\n권장 행동 방침: 일본군은 수카르노 대통령에게 서둘러 무기, 장비, 병력을 지원하여 하타의 반란을 진압하고 인도네시아의 질서를 회복시켜야 함. 전쟁이 길어질수록 공영권의 안정성이 감소하고, 하타의 반란이 성공할 시 미국과 냉전을 벌이고 있는 일본에 크나큰 타격을 줄 것임. 수카르노 대통령은 가능한 한 빨리 하타의 반란을 진압해야 함."
 japindonesiawar.0.a: "인도네시아로 갈 시간이군."
 japindonesiawar.1.t: "관측 및 보고"
 japindonesiawar.1.d: "인도네시아 전역에서 분쟁이 폭발하고 있고, 군도의 불타는 화마가 내각총리대신의 백일몽 속에 생생히 그려졌습니다. 무정부, 혼돈이 섬들을 갈기갈기 찢고 한때 부유하고도 자원이 풍부하였던 일본의 동맹국이 해체되는 모습이 보였습니다. 국가는 파벌, 군대, 민병대, 경쟁 정부로 분열되었으며, 일본은 그 누구보다도 빨리 이 혼란을 이해해야 했습니다. 참모진들 총리와 한자리에 앉아 취해야 할 조치에 대해 논의를 시작했으며, 장군들은 공습, 침략 계획에 대한 생각으로 입을 열기 시작했고, 제독들은 해상 공격, 해군 침공에 대해 생각하며 자신들의 생각을 열변합니다. 중심에 앉은 총리대신은 자신 앞에 놓인 전쟁의 광경을 볼 수 있었습니다. 총리대신이 목을 가다듬으며 잠시 회의실이 정적이 감돌았습니다.\n\n그가 일본 순찰대의 무질서한 모습을 설명하기 시작했으나 회의에 참석한 이들의 관심을 끌지 못했습니다. 이들은 열심히 경청하고 있었으나 해외 분쟁에서 악명을 떨칠 기회에 초점을 맞추는 듯, 자신의 이익을 위해 메모를 적고 있는 듯했습니다. 총리대신은 당면한 위기에 집중하는 대신 전쟁영웅이 되기 위한 계획을 세우려는 참모진들의 미숙한 행동에 답답함을 느꼈고, 공허한 연설이 이어져가면서 외로움과 피곤함을 느끼기 시작했습니다. 질문이 왔다 갔다 하고, 그 뒤에 또 다른 질문이 따라오고, 그 모든 건 총리대신을 화나게 했습니다. 이에 씁쓸함을 느낀 총리대신은 대화에 참여하지 않았고, 그러면서 등골이 오싹하게 떨리는 감각을 느낄 수 있었습니다. 그는 입술을 깨물고 삐죽삐죽 내밀며 급히 떠오르고 있는 생각을 이해하려 애썼습니다.\n\n\"천황폐하를 향한 위협\"이란 생각이 그에게서 떠올랐으나, 가장 두려운 것은 최악의 상황이 아직 오지 않았다는 점일 것입니다."
 japindonesiawar.1.a: "일이 커지는군."
 japindonesiawar.2.t: "수카르노의 승리"
 japindonesiawar.2.d: "수라바야 전투가 끝난 이후, 참모진들은 총리실에 모여 인도네시아 전쟁에 관한 일본의 향후 개입에 관해 논의를 시작했다. 총리실 가득 흩어져 앉아 있는 참모진 중에는 가죽 의자에 기대어 앉은 자도, 먼지가 쌓인 책장을 살펴보기 위해 서 있는 자도 있었다. 총리대신이 목을 가다듬고 입을 열기 전까지 총리실 안의 관심은 분산된 있는 것처럼 보였다.\n\n\"여러분, 저희는 인도네시아 내전에서 우리가 지지해야 할 인물이 수카르노라는 사실을 알고 있습니다. 그는 이미 우리에게 충성심과 능력이 있음을 증명했고, 그의 신뢰심은 우리가 군도 문제를 다루기에 있어 더욱 많이 활용할 수 있는 도구와도 같습니다.\"\n\n[Root.GetLeader]가 캐비닛에서 파일을 꺼냈다. 수카르노의 잠재력에 관해 빼곡히 채워진 문서, 군사 능력을 평가하는 그래프, 일본의 개입에 따른 성공 가능성 등이 담겨 있는 문서였다. 참모들은 [Root.GetLeader]의 책상으로 다가와 잠시 파일을 훑어보더니 숫자, 차트의 내용에 이해했다는 듯 고개를 끄덕였다. 이들은 가벼운 미소를 지으며 총리대신을 바라보았고, 그 얼굴엔 확신이 차 있었다. [Root.GetLeader]가 손가락을 흔들며 개입 계획에 관해 브리핑을 이어갔다. 부지런히 경청한 참모진들 사이에서 연이은 듯한 제안이 쏟아졌고, 이 논쟁에서 잠시 물러나 지켜보고 있는 총리대신은 인도네시아 분쟁의 한가운데로 항해할 수 있는 이 주전론자들의 지원을 받을 수 있었기에 만족스럽게 몸을 뒤로 젖힐 수 있었다."
 japindonesiawar.2.a: "'우리의 믿음직한 동맹이니까.'"
 japindonesiawar.3.t: "우리 투자의 위험 회피"
 japindonesiawar.3.d: "\"각하, 하타의 군대가 수라바야에서 승리했답니다. 수카르노의 군대는 자카르타로 후퇴하고 있다고 합니다. 자세한 내용은 곧 보내드리도록 하겠습니다.\"\n\n[Root.GetLeader]의 비서가 급히 들어와서 방금 받은 팩스를 책상 위에 올려놓았다. 짧은 내용의 메모를 읽은 총리대신은 한숨을 내쉬며 아직 온기가 남은 종이를 밀어내고 의자에 기대어 앉았다. 인도네시아 정부를 이끄는 수카르노의 무능하고도 어리석은 통솔력에 총리대신은 분노했고, 그의 머릿속은 그에 대한 경멸감으로 가득 차고 있었다. 총리대신은 눈을 감고 차분하게 숨을 내쉬며 전화기에 손을 뻗었다.\n\n[Root.GetLeader]가 전화기 손잡이를 잡고, 참모진에게 연락하기 위해 숫자를 누르려는 순간 무언가 머리를 탁 치는 듯했다. 자신의 소식에 대한 참모들의 반응을 생각할수록 손이 움직여지질 않았다. 자신이 전할 소식에 대한 그들의 반응은 그를 주저하게 했고, 이어서 그를 무기력하게 했다. 분명 장군, 제독들은 그런 말을 달갑게 여기지 않을 것이다. 분노의 포효, 소리 없는 실망감, 부담스러운 빈정거림을 상상한 총리대신은 다시 의자에 기대며 수화기를 제자리에 돌려놓았다. 일기장을 꺼내 동남아의 좌파 정권에 대한 군사 지원에 의문을 표출한 [Root.GetLeader]는 수카르노의 한심한 패배에 공포심을 느꼈다.\n\n집무실 밖에서 또 다른 팩스 소리가 들리자 [Root.GetLeader]는 더 나쁜 소식을 전하기 위해, 그리고 스스로를 저주할 시간을 줄이기 위해 전화를 걸었다. 총리대신에게 있어 오늘은 기나긴 밤이 될 테지만, 인도네시아에서 일본의 이익을 지키기 위해선 더욱 기나긴 전쟁이 필요했다."
 japindonesiawar.3.a: "수카르노는 그 매력을 잃었다."
 japindonesiawar.4.t: "오사카 특별 육전대 도착"
 japindonesiawar.4.d: "카메라 플래시가 자카르타 항구에 도착한 일본 장군, 제독들과 악수를 하며 인도네시아 전쟁에 참여한 이들을 환영하는 수카르노의 모습을 인도네시아 역사에 영원히 새겼다. 일본 장군들이 배에서 내릴 때마다 일일이 그들에게 고개를 숙여 인사하며 자신의 정권을 지지해 주는 것에 감사하는 수카르노의 감사는 일본 군가를 연주하기 위해 조직된 군악대의 빈약한 음악에 묻혀버렸고, 참모진들의 표정이 허접한 노래에 얼굴을 찡그리기 시작했다. 그는 병사들 뒤에 멀리서 지켜보던 인도네시아 국민들에게 손을 흔들었다. 허나 모인 군중들은 거의 없었다. 있는 사람들도 20년 전 그들이 자신을 점령했을 때 그들의 행동을 두려워하면서 일본인 장군들의 행동에 더욱 관심을 기울이고 있었다.\n\n더 많은 군함이 금속 소리를 내며 항구를 향해 항해하였고, 이들 모두가 괴물 같은 병기로 무장해 있었다. 비행기가 하늘을 가로지르며 붉은색, 흰색의 짙은 흔적을 남겼고, 인파 아래에 있는 땅을 뒤흔들었다. 일본의 거대한 전쟁 기계는 우뚝 솟아 있었고, 인파들과 상당한 거리에 떨어져 있었음에도 인도네시아인들을 왜소하게 만들고 있었다. 항구 기슭에 있던 군악대 지휘관은 긴장된 분위기를 느끼고 이 공포를 피하고자 '기미가요'를 더 크게 연주하라는 신호를 보냈으나, 고뇌의 분위기가 군중들에게 더욱 깊이 침투할 뿐이었다. 장군들은 웃고 있었고, 제독들은 겁에 질린 인도네시아 민간인들을 가리키며 낄낄댔다. 곡을 연주하던 군악대의 박자가 엇박을 내며 않으며 수카르노의 신경을 건드렸고, 수카르노는 지휘관을 섬뜩한 시선으로 노려보며 박자를 고치라는 신호를 보냈다. 일본 지휘부는 낄낄대면서 수카르노를 향해 팔을 뻗어 대화를 나누어주었는데, 아마 그 한심한 상황에서 어쩌면 그를 구해준 것일지도 모른다. 수카르노는 젊은 인도네시아 군인들이 늘어선 길을 따라 장군들과 함께 행진하며 군중들의 시선에서 사라졌고, 남아있는 환영은 수카르노 정권에 크나큰 그림자를 드리웠으며, 군중들 사이에서 인도네시아의 평화로운 미래에 대한 두려움이 흩어지고 있는 군중들 사이를 맴돌 뿐이었다. "
 japindonesiawar.4.a: "고통스러웠던 시대의 상기로다."
 japindonesiawar.5.t: "대일본제국 해군 배치"
 japindonesiawar.5.d: "술라웨시 해안에서 하르조가 배를 타고 항해하던 어느 잔잔한 날, 완벽한 어획물을 기다리며 물에 들어간 사이 물결이 어선을 천천히 흔들고 있었다. 바다는 깊고도 신비롭고 푸른 빛을 띠고 있었으며, 그는 어선에 몸을 맡긴 채 바다 아래에서 흥얼대는 파도 소리에 매료되어 있었다.\n\n하르조가 배에 올라와 몸을 기대고 바다에서 자욱한 안개가 내뿜어지는 순간, 어두운 그림자가 그들을 향해 다가오는 걸 느꼈다. 저 멀리서 그림자가 신음을 내뱉으며 덩치를 불리고 있었다. 나른한 기운에서 깨어난 하르조는 맑은 바다에 나타난 수십 개의 강철 거인, 철저히 무장한 일본 해군 전함이 경적을 울리며 다가오는 장면을 보았고, 그 경적은 하르조의 배를 흔들리게 할 정도였다. 거대한 금속 괴물은 물살을 가로질까 봐 하루 조의 연약한 배를 왜소하게 만들면서 그를 향해 달려들었다. 당황한 그는 식은땀에 흠뻑 젖은 채 배에 올라 엔진을 켰고, 몇 초 단위로 그의 방향으로 다가오는 군함들을 힐끗 쳐다보았다. 매끈한 페인트와 금속으로 만들어진 군함은 바다의 기둥이자, 제국의 힘을 상징하는 거대한 기둥과도 같았다. 안개 장막을 뚫고 그에게 다가오는 배들은 번개같이 빠른 속도로 일렁이는 바닷물을 가르며 지나갔다. 마침내 그의 배의 모터가 작동하기 시작하자, 하르조는 동물적인 신경으로 해안가를 향해 질주하기 시작했다. 철갑을 두른 채 돌진하는 군함들이 다시 한번 경적을 울리며 인도네시아 해안으로 돌진할 때 하르조는 전율과 두려움을 느꼈다. 그는 한때 그를 고요하게 해 주었던 물과 싸우며, 파도 하나에 퉁겨지면서 해안을 향해 도망쳤다. 천둥처럼 울리는 함포 소리는 바다에서 그가 느끼던 안락감을 부수었고, 전시 상황이라는 공포와 동시에 느껴지는 전율감이 그의 차가운 가슴에 새겨 넣어졌다."
 japindonesiawar.5.a: "재해권이 확보됐다."
 japindonesiawar.6.t: "블리타르 전투"
 japindonesiawar.6.d: "보르네오의 어두운 밀림 속 비가 쏟아지는 가운데 일본군 육전 대원들이 자유 인도네시아 민병대의 은신처로 접근하고 있었다. 폭우가 밀림 속 이파리를 두드리고, 짙은 색의 하늘엔 안개가 껴 있었으며 자욱한 천둥소리는 마치 이 날씨에 불만이 있다는 듯 으르렁댔다. 하늘의 으르렁대는 소리와 함께 순백의 번개가 이들의 위치를 순간적으로 드러냈으나, 전방을 주시하고 있는 초병들의 주의는 끌지 못했다. 작은 계곡 아래 위치한 그들의 야영지는 희미한 불빛 아래 6개의 텐트로 구성되어 있었으며, 대부분의 민병대원은 야영지 주변에 흩어져 담배를 피우거나, 카드 게임을 한다거나, 아니면 멍하니 날씨를 구경하고 있었다.\n\n일본군은 조용히 소그룹으로 팀을 나눠 공격을 준비했다. 잠시 정적이 흐르고 또 다른 천둥소리가 울렸다. 우레와 같은 천둥·번개 소리와 함께 소총 그룹이 주변의 민병대원을 쏘고, 생명을 잃은 그 시신을 울창한 밀림 초목 사이로 끌고 갔다. 짙은 위장복을 입은 해병대원들이 캠프 깊숙이 침투하여 적을 감지하지 못한 인도네시아 투사들을 연달아 사살했고, 치명타가 나올 때마다 천막에는 피가 뿌려지고 있었다. 육전 대원들은 캠프로 신속히 접근하며 상황을 파악하지 못한 민병대원들을 계속 사살해 나갔다. 밤새 천둥이 울리고, 멀리서 불빛이 계속해 번쩍대는 장면이 멀리서 보였다. 폭우가 계속 쏟아지는 밤, 모닥불의 잔해가 꺼질 때까지 바스락대는 소리를 내고 있었다. 밀림의 몬순 날씨 가운데 캠프 일대에 쏟아지는 빗소리를 압도하는 정적이 느껴졌다. 부대원들은 텐트를 수색한 이후 조를 짜서 어둠이 짙게 깔린 밀림의 어둠 속으로 사라졌다."
 japindonesiawar.6.a: "무질서한 폭도들이 무슨 소용이 있겠나?"
 japindonesiawar.7.t: "칼리만탄 공수작전"
 japindonesiawar.7.d: "윙윙대는 헬기 바람이 일본군 공수부대의 새 표적이 된 자바의 어느 시골을 휘몰아쳤다. 마을 사람들의 웅성대는 소리가 들리기 시작했고, 일본군은 마을에 접근하면서 소총을 장전하고 무기를 준비하기 시작했다. 딸깍, 철걱, 장전 소리가 날카로이 들려왔고, 농민들이 시야에 보일 즘에는 헬기 소리가 더욱 커졌다. 안개가 자욱한 지평선 위로 헬기가 떼를 지어 나타나기 시작했고, 마을 사람들이 하늘의 공포를 알아차릴 즈음 헬리콥터들은 마을을 향해 일제사격을 퍼붓기 시작했다.\n\n이미 일본군 사령부는 이 마을에 지옥을 선사하라는 명령을 내렸고, 공수부대원들은 마을에서 100야드 이내로 접근한 이후 무방비한 마을 주민들을 학살하기 시작했다. 폭탄이 집과 대피소를 불태우고, 그을린 잔해에서 탈출하지 못한 이들의 살을 녹여버렸다. 기관총 사격은 무기의 굉음을 피하지 못한 이들과, 도망치는 가족원 전부를 갈가리 찢었고, 운 좋게 잔해에 몸을 숨기거나 숨을 수 있었던 이들은 소총 사격으로 사살당했다. 지상에 살던 모든 것들을 쓸어버리는 화염과 헬기 소리에 농민들의 울부짖음과 비명은 더 이상 들리지 않았다.\n\n헬기가 착륙한 이후, 지상팀이 마을이었던 잔해에 아직 숨이 붙어 있는 생명체를 수색하기 시작했다. 죽어가는 이들의 신음은 잔혹한 처형으로 잠잠해졌고, 시신에서 전리품과 사진을 취해 갔으며, 종종 장전된 총구 끝에서 또 다른 자비를 내리기도 했다."
 japindonesiawar.7.a: "너무 쉬운 것 같은데!"
 japindonesiawar.8.t: "수하르토의 제안"
 japindonesiawar.8.d: "자카르타의 일본군 사령부 인원들은 일본 영사관의 북적이는 술집에서 서로 친목을 도모하곤 했다. 끊임없는 수다, 술잔 부딪히는 소리, 깔깔대는 소리가 방 안을 가득 채우고 있었다. 일부는 낡은 갈색 가죽 의자, 다른 이들은 높은 탁자 주위에 서서 담배를 피우는 중이었다. 술집은 어두웠으나, 그 안에서 휴식을 취하는 이들에겐 그만한 안락한 곳은 없었다. 군데군데 몇몇 이들은 영사관으로 유인해 온 자카르타의 젊고 아름다운 여성들과 이야기를 나누는 중이었다. 수하르토는 의자에 앉아 잔을 한 모금 마시고, 인도네시아 도시의 이곳을 가득 채운 일본인들의 얼굴을 둘러보았다. 그러고는 용기를 모아 그들 중 한 명에게 말을 걸기 위해 의자에서 일어나 다가갔다.\n\n어색하게 대화에 끼어든 그는 주변 장교들이 아야베 키츠즈의 농담에 웃음을 터트릴 때 억지로 웃음을 참았다. 이들이 곧 수하르토를 향해 고개를 끄덕이며 그의 존재를 인정해 주자, 수하르토는 그제야 미소를 지으며 고개를 끄덕이고 말을 꺼내기 시작했다. 처음에 일본의 개입에 관한 이야기였다. 그 대화는 곧 심문으로 변했다. 수하르토는 진부한 미사여구, 지독한 일화에 대해 지루할 정도로 반복해 강조하며 전쟁의 마지막 단계를 인도네시아 중앙 정부가 담당해야 한다고 주장을 했다. 아야베는 그 이야기를 부지런히 들으면서도 혼란스러운 낌새인지 눈썹을 찡그렸다. 어떻게 제안해야 할지 확신이 서지 않은 수하르토는 일본의 철수에 대해 대화했다. 두 사람은 한참 동안 더 이야기를 나눴다. 방 안은 여전히 왁자지껄하고 수다스러운 소리로 가득했으며, 이내 대화를 나누던 둘 사이에서도 술잔이 부딪쳤다. 건배하는 수하르토의 표정은 눈이 찡그러질 정도로 기뻐 보였다. 잔을 비운 아야베는 인도네시아인 지도자를 바라보며 굳은 표정을 유지했다. 두 사람 사이에서 조그마한 긴장감이 돌기 시작했으나, 어쨌건 수하르토는 원하는 것을 얻었다."
 japindonesiawar.8.a: "좋든 나쁘든, 우리에겐 큰 이득이 되겠지."
 japindonesiawar.9.t: "자카르타의 어느 순간"
 japindonesiawar.9.d: "자카르타의 공기는 공포로 가득 차 있었습니다. 거리에서는 대화 소리가 들리지 않았고, 개 짖는 소리, 아기 울음소리만이 들릴 뿐이었습니다. 지역민들은 일본군에게 우호적이지 낳으나, 최근 들어선 이들이 마을 주민과 마주치면 그들은 비명을 지르며 골목길로 도망치곤 했습니다. 그건 분명 적대감이었습니다. 주둔군은 그 감정을 뼛속까지 절절히 느끼는 중이었습니다. 예. 이곳에서는 그 누구도 믿을 수 없습니다. 병사들이 속마음을 털어놓을 수 있는 이는 같은 부대의 다른 병사들뿐이죠. 그렇기에 주둔 병들은 미래를 걱정하며 순간을 기다릴 뿐입니다. 어떤 소식이라도 괜찮으니까요. 긴장을 풀기 위해 병사들은 텐트 안에서 도박하고, 장교들은 술로 마음을 가라앉히는 중입니다. 이 웃음을 통해 솟아오르는 긴장감을 억눌러야 했습니다다. 무언가 다가오고 있었는데, 대체 그것이 무엇인지 알 수 없기에 말입니다.\n\n...이상이 무전 교환수가 흥미로운 소식을 전하기 이전까지의 이야기였습니다.\n\n수하르토와 그 부하들이 움직이고 있다 합니다. 수카르노나 일본 정부의 허가를 받은 것도 아닌데, 대체 무슨 일이 벌어지고 있다는 거죠?\n\n순식간에 자카르타가 살아났습니다. 트럭의 굉음, 시민들의 함성이 도시에서 울려퍼지기 시작했습니다. 그건 마치... 군사 열병식과도 같은 분위기라 해야할까요. 주둔군은 충격에 휩싸인 채 이 일이 단지 훈련이거나, 반군 진압을 위해 떠는 소란이기를 바라며 그들을 쳐다볼 뿐입니다.\n\n그렇겠죠?"
 japindonesiawar.9.a: "조용해. 너무 조용하다고."
 japindonesiawar.10.t: "밀림 속에서의 움직임"
 japindonesiawar.10.d: "뉴기니섬의 무더움은 결코 유쾌한 곳이 아님을 증명하며, 후지와라키칸 소속 가와시마 대위 또한 이 사실을 잘 알고 있습니다. 지역 정세가 불안정하다는 소문을 듣고 이 열대 지옥으로 소환된 지 1주일, 지역 주민들 사이에서 의심스러운 움직임이 있나, 미국의 원조가 오는가에 대한 징후를 감시하는 것이 그의 임무입니다. 다시 말해, 문명에서 멀리 떨어진 마을의 어느 오두막집에서 천장에 매달린 조명, 낡은 전화기 한 대에 몸을 숨겨야 한다는 것도 의미하죠. 인도네시아군에게서의 경험을 통해 그는 현지인과 전직 군인들과 친분을 맺었고, 의심스러운 활동을 감시하는 실제 임무는 그가 모집한 인원들을 통해 시행됩니다. 마침 누군가가 그에게 달려오고 있습니다. 당혹스러운 표정의 부하는 어설프게 쓰인 일본어가 적힌 메모지 한 뭉치를 건네주었습니다.\n\n종이엔 밀림에 들어왔다 집단으로 실종된 마을 사람들의 이름이 적혀 있었는데, 이상하게도 가족들은 이 일에 전혀 관심을 보이지 않는다고 합니다. 다음 몇 장에는 총소리, 소음이 들린 장소가 적혀 있었는데, 그 글을 읽으면서 가와시마는 그 습한 더위에도 등골이 오싹해지는 것을 느낄 수 있었습니다. 네. 명백한 반군 조직의 흔적입니다. 가장 충격적인 것은, 해변으로 떠밀려 온 낡은 상자를 찍은 사진입니다. 상자 옆면에 적힌 글자를 읽으려고 눈을 가늘게 뜬 그는 더듬더듬 글을 읽어나가기 시작했습니다.\n\n영어로 쓰인 상자는 진흙으로 뒤덮여 있었으나, 분명히 \"7.62mm OFN\" 정도는 알아볼 수 있었습니다. 자리에서 일어난 대위는 교토에 전화를 걸었고, 다음날 자신이 조직한 네트워크를 이용해 반군 조직에 침투해 특무총감부에 정보를 전달하라는 명령이 내려왔습니다. 1주일 뒤, 한밤중 호주 잠수함 한 척이 해변가에 나타났고, 상자 3개가 이를 기다리던 반군 앞에 떠올랐습니다. 갑작스레 한 명이 리볼버를 꺼내 대장을 쏴 주기고 나머지를 체포했습니다. 이어 섬광이 번쩍이더니 순찰선의 탐조등이 잠수함이 있던 해역을 에워싸 비추기 시작했습니다. 얼마 지나지 않아 특무총감부는 남은 인원들을 모조리 체포했습니다."
 japindonesiawar.10.a: "'예전처럼 말이지.'"
 japindonesiawar.11.t: "전세 역전"
 japindonesiawar.11.d: "이 작은 전쟁이 이렇게 많은 문제를 일으킬 것인지 어찌 알았겠는가? 매일 우리는 인도네시아 내륙의 어두운 정글과 숨 막힐 듯한 맹그로브 숲으로의 모험을 감행하였다. 그리하여 무엇을 발견했는가? 우리가 예상했던 것보다 더 강력한 무기를 지닌 자들이 덤불과 그림자에서 나타났다. 모든 섬에서, 우리 중 한 명이 덤불로 들어갈 때마다 또 다른 함정이, 우리와 똑같은 운명을 공유했던 자의 시체가, 반란군 무리가 나타났다. 그들은 우리에게 달려들며 우리의 잔인함과 우리가 이 습한 지옥과 같은 군도에 가져온 착취에 대한 공포에 광분해 했다.\n\n최악인 부분은? 그들이 어떻게 했는진 모르겠지만 우리보다 기술적으로 우월한 장비를 갖추고 있다는 것이다. 아시아의 주인인 우리가 사소한 반란을 일으킨 한 줌도 안 되는 우리의 형제들에게 휘둘렸다. 우리의 이야기는 도청당했고, 병력의 이동은 노출됐으며, 다른 기지들과의 연락은 불가능했다. 우리가 궁금해하는 것, 이 섬에 있는 모든 일본인이 궁금해하는 것은 어떻게 이럴 수 있는가였다.\n\n알아내는 데엔 그리 오래 걸리지 않았다. 사실을 알게 된 그날 밤엔 분노와 원망이 가득했다. 장교들이 천막으로 갑자기 들어왔다. 처음엔 두려웠지만, 나중엔 분노가 치밀었다. 지구상에서 몇몇 국가들만이 우리의 기술에 맞먹을 수 있었고, 그중 한 나라만이 인도네시아에서 무슨 일이 일어나는지 신경을 쓰고 있었다. 그들은 우리 내부에 침투하였고, 대동아공영권에 침투했다. 하타와 그의 농민들이 이런 일을 할 수 있는 이유는 외국의 개입, 형재에로 맺어진 국가 간의 동맹을 뚫고 들어오는 제국주의의 촉수 때문이었다. 양측의 망자들과 이 깨어진 평화로부터 고통받는 우리는 모두 누구를 탓해야 하는지를 잘 알고 있었다."
 japindonesiawar.11.a: "여기엔 의문의 여지도 없다!"
 japindonesiawar.12.t: "남쪽 바다에서의 육해군 대립"
 japindonesiawar.12.d: "정복을 입은 대일본제국육군 장교가 순찰선 갑판을 뚫고 들어오는, 이곳에서는 다소 보기 힘든 장면이 연출되었다. 우에다 야시타케란 이름을 지닌 이 남자는 해군과 해군에 복무하는 이들을 경멸하곤 했다. 그의 생각 속에 2차 세계대전의 승리에서 해군은 모든 영광을 가져갔고, 그 영광 속에서 승리의 전리품만을 탐닉할 뿐이었다. 인도네시아는 전시 상황이며, 해군은 미국의 돈과 화력으로 무장한 제국주의의 손길로부터 형제 국가를 보호하는 것 하나도 제대로 못 하고 있는데 말이다. 그는 지저분한 갑판을 쿵쿵 밟으며 어망을 들어 올리는 선원, 화물 컨테이너를 끌고 다니는 이를 지나쳐 순찰선의 강철과 증기 속에 숨겨져 있는 작은 선실에 도착했다. 안을 들여다보니, 해군 사령관들로 둘러싸인 테이블이 있었다. 분명 인도네시아 동쪽 해역을 지휘하는 이들의 자리일 것이다.\n\n\"당신들 지금 무슨 짓을 하는지는 알고 있습니까?\" 순식간에 그들의 주의가 끌렸다. \"미국 병력, 보급품들이 포트모르즈비항에 들어와 우리 형제 국가의 심장부를 관통하고 있는데, 이곳에서 탁상공론이나 하는 겁니까?\"\n\n제독들은 그의 비난에 반응하지 않았고, 한 제독이 다른 제독에게 속삭였다. \"보아하니 육군 놈인 거 같은데...\"\n\n우에다는 화가 난 채 얼굴을 씰룩대기 시작했고, 비난을 이어 나가려 할 때 호출 신호가 울렸다. 그는 급히 돌아서서 나가려다 출입구에 있던 부서진 파이프에 머리를 부딪혔다. 긴장감이 돌았지만 분명 우스꽝스러운 장면이었기에 서로의 입꼬리가 올라간 채 제독들은 서로를 돌아보았다. 그러다 어떤 이가 입을 열었다. \"그놈이 상황을 모르고 있는 거지... 우린 이 싸움에서 누구의 편도 아니야. 미국인들이 또 다른 독재자를 지원하기 위해 자원을 낭비하는 것이 뭐가 중요하단 말이지?\" 그런데 또 다른 이가 두 손을 모으고 몸을 앞으로 기울이면서 반론을 제기했다. \"완전히 근거 없는 이야긴 아니야. 미국인이 하타에게 돈을 더 쏟아부을수록 하타에게 더 많은 영향력을 행사할 것이니까. 저들이 우리의 동맹을 찔러버리도록 내버려 둘 수 없는 일이니 말일세.\" 분위기가 진지해진 가운데, 자리에 앉은 이들의 멘토 역할을 하는 고위 제독이 자신의 의견을 말했다."
 japindonesiawar.12.a: "순찰을 확대시켜 보지!"
 japindonesiawar.12.b: "그냥 헛소리하는거 같은데?"
 japindonesiawar.13.t: "산호해의 작전"
 japindonesiawar.13.d: "우에다는 순찰선의 뱃머리에 선 채 수평선을 바라보았다. 바다를 가로지르며 만들어 내는 하얗고 일렁이는 파도는 그를 흥분시켰고, 가끔 파도 물이 그의 정복에 닿는 것도 잊게 할 정도였다. 바다의 군벌들인 이 제독은 뱃속 깊은 곳에서 수많은 실랑이와 고함 끝에 그의 판단에 수긍했다. 용골에 바람이 갈리고, 머리 위에서 먹구름이 몰려오고 있었다. 순찰선은 목적지에 그를 내려주기 전까지 항해를 계속 해야 했으나, 그는 바다를 가르는 제국의 기수들이 소란스러운 힘과 경외심을 느낄 생각에 마치 소년 같은 환희로 가득 차 있었다. 그런 감정은 파도 위를 떠다니는 물체, 정확히는 제국의 색깔이 아닌 배 한 척을 발견하는 순간 깨지고 말았다. 혹시나 해서 던져본 도 박수였으나, 엄청난 행운이었다. 이들은 배를 발견했고, 우에다가는 그걸 증명하기 위해 이곳에 와 있었으니 말이다.\n\n몇 분간의 침묵이 흐른 후 두 배가 서로 교신하면서 외국 선박을 향해 부드럽게 접근했다. 예상대로 연료, 식량, 군수품, 무전기, 그리고 몇 명의 고문단을 실은 채 민간 선박으로 위장한 미국 수송선이었다. 역겹고, 짜증 나는 놈들, 일본의 호수와도 같은 이 태평양에, 그 장엄한 사실을 이 퇴폐적인 바보들은 곧이곧아 받아들이려 하지 않고 있었다. 이제 배가 서로 접안했고, 그 아래로 파도가 휘몰아쳤다. 일본 승조원들은 미국 선원들의 표정을 쳐다봤다. 이들 중 일부는 유쾌한 표정이었고, 일부는 혐오감에 사무친 모습이었다. 그러나 우에다 만큼이나 증오의 표정을 보이는 이는 없었을 것이다.\n\n일본 승조원들이 미국 수송선에 내려 선원들을 포로로 잡고 숨겨진 물자들을 압수했다. 우에다 또한 수송선에 올라타 한 선원의 어깨를 잡고 가까운 무전기로 끌고 왔다. 이제 미국인은 자신들의 존재가 더 이상 용인되지 않는다는 사실을 알게 될 것이다. 이들의 배는 파도에 찢기고, 이들의 선원들은 전재 포로가 되어 갇히게 될 것이다. 무전기를 켜며 그는 혼잣말을 속삭였다. 욱일에 굽히지 않는 자가 파도를 지배하게 될 것이라고."
 japindonesiawar.13.a: "육군은 언제나 옳다!"
 japindonesiawar.14.t: "평소처럼"
 japindonesiawar.14.d: "우에다가는 순찰선 갑판 난간에 기댄 채 솔로몬해의 청록색 파도를 바라보았다. 직전 몇 시간 동안 그는 제독들이 모여 있는 테이블 위에서 땀을 쪽 뺄 정도로 열변을 터트리며 그들을 향해 소리를 질러댔었다. 뱃속 깊은 곳의 열기는 비웃을 만한 것이 아니다. 고함이 잦아든 후 그는 누그러졌고, 이제 그의 머리는 지끈대는 중이었다. 결국 그는 제독들의 계략을 믿기로 했다. 이제 그는 미국의 위협이 대동아공영권의 권위를 침해하는 것을 막을 수 없는 상태로 무기력하게 있을 뿐이다.\n\n소용돌이치는 파도를 바라보며, 평온함이 느껴졌다. 어쩌면, 그리 나쁜 상황이 아닐지도 모른다. 하타는 공영권에 머무르는 한 미국의 총기와 돈을 얻으려 할 것이다. 어떻게 보건 그는 그 방법을 갈구할 것이니까. 배가 뉴기니의 해안을 지나가자, 그는 인도네시아의 울창한 맹그로브 숲을 보았다. 주둔지 병사들은 더위와 습기에 대한 불만을 내뱉곤 했으나, 그런데도 이곳은 여전히 아름다운 군도였다.\n\n해안 마을을 지나 우에다는 마을 안뜰을 살펴보았다. 아무도 없다. 집은 텅 비었고 사람들은 모두 떠났다. 밀림 속에서 불꽃이 보였다. 오후의 공기에 대한 균열이다. 그 소리는 총소리. 그리고 처형이 확실하다. 우에다는 전쟁의 잔혹함에 대해서 자세히 알진 못했지만, 이것이 단순한 총격전이 아니라는 사실은 잘 알고 있었다. 반군 세력을 지원한 것에 대한 보복의 하나로, (우에다에게 친숙한 전술인) 마을 사람 전체가 처형당하고 있었다. 그러나 이곳은 중국이 아니다. 한 세력을 지지했단 이유로 마을 전체가 죽임을 다하고 있었다. 충성이 무의미해진 곳에서 죽음이 무엇을 의미하는가?  수카르노는 배후의 정부와 함께 인도네시아 전역에서 학살을 자행하고 있었다. 화젯거리인 미국의 지원을 받아 고통과 공포를 배로 돌려줄 것이다. 붉은 달이 떠오르고, 그 아래 인도네시아는 피를 흘릴 것이다."
 japindonesiawar.14.a: "손이 묶인 듯 하군."
 japindonesiawar.15.t: "새로운 일상"
 japindonesiawar.15.d: "자야푸라가 위험하다고 누가 말했던가? 만일 그랬다면 그건 거짓말일 것이 틀림없었다. 온화한 바람이 불고, 수평선 너머의 불빛은 따뜻했다. 영사관의 문은 활짝 열려 있으며, 이것이 바로, 이 땅이 안정되고 번영하는 땅이라는 증거이다. 이곳엔 인도네시아 문화, 인도네시아 요리를 제공하는 식당, 지역 경제를 위한 상품을 판매하는 상점이 있다. 적어도, 기자에서 CIA 요원으로 변신한 콜린 가드너의 눈에 보인 것에는 말이다. 베이지색 중절모, 선글라스, 촌스러운 여행복 차림의 그는 거리를 돌아다니며 곳곳의 사진을 찍었다. 항구 쪽 카페에 들어간 그는 커피를 주문하고 카페 창가에 앉아 경치를 감상했다. 바로 그때, 현지 일본 주둔군 장교 복장을 입은 누군가, '칸사츠 씨'가 들어와 가드너 맞은편에 자리를 잡았다.\n\n\"방해해서 죄송합니다. 잠시 쉬고 싶어서 말이죠.\"\n\n가드너는 편안한 표정으로 답했다. \"괜찮습니다. 여럿 있는 게 더 좋으니까 말이죠.\" 이 싸움은 총과 힘이 아닌 정신력의 싸움이다. 각국의 정보기관에 근무하는 칸사츠와 가드너는 상대국 요원과 친해지게 되는 것은 기쁜 일이다. \"전 기자입니다. 전쟁으로 폐허가 된 나라의 소식을 원하는 언론사를 위해 세계 곳곳을 취재하고 있죠. 하지만, 제가 살펴본 바로는 이곳은 그다지 '전쟁으로 폐허가 된 것' 같지 않아 보이는군요. 저 혹시, 일본인이시고 영어도 잘하시는 것 같은데 인터뷰할 수 있겠습니까?\"\n\n\"안 될 것도 없지요. 혹시 이름이?\"\n\n\"가드너, 콜린 가드너입니다.\" 가드너가 칸사츠에게 명함을 건넬 때쯤 커피가 도착했다. 술라웨시에서 오랜 시간 동안 배송된 커피는 진하고 산미가 강했다. 가드너와 칸사츠는 이 작은 만남을 통해 서로 친해질 수 있을 것이란 생각에 흥분을 감을 수 없었다. 해가 저물고 있었고, 사방엔 미소가 가득했다."
 japindonesiawar.15.a: "이 조용한 전쟁은 계속된다."
 japindonesiawar.16.t: "우리의 대의를 상기시켜 주는 것"
 japindonesiawar.16.d: "카와니시 Z1K 비행기가 옅은 구름 위를 커다란 엔진 소리를 울리면서 하늘 위를 가로지르고 있고, 땅을 향해 커다란 굉음을 냈습니다. 울려 퍼지는 굉음은 수마트라섬 전역에 들렸고, 폭격기의 흔적에서 거대한 종이더미가 나오더니 짙은 정글 기후를 뚫고 땅바닥으로 떨어집니다.\n\n한 청년이 분쟁과 폭력으로 얼룩져 가는 길을 피해 우거진 섬의 도로를 가로질러 걸어가고 있었습니다. 마을이 있는 공터에 도착한 그는 시원한 공기를 깊게 들이마셨습니다. 정글의 캐노피 아래 드리운 열기 너머로 가슴이 확장되면서 그의 폐에 신선한 원기가 공급되었습니다. 계속 걸어가던 그는 마을 사람들이 곳곳에 흩어져 있던 전단을 수거해 가는 것을 발견했습니다. 이마에 흐르는 땀을 닦으며 그는 뒤뚱뒤뚱 걸어가 마른 진흙 위에 가지런히 놓여 있는 전단을 향해 손을 뻗었습니다.\n\n인도네시아 정부의 국장이 찍힌 전단에 굵은 글씨로 여러 가지 문구가 적혀 있었습니다 \"우리의 국부 수카르노\" \"이전에 그랬듯이, 다시 한번 국가를 위해 싸우라!\" 같은 내용 아래에 대통령의 초상이 큼지막하게 그려져 있었습니다. 비행기가 하늘을 가로지르는 동안 그는 전단을 계속 쳐다보았고, 애국, 봉사의 문구에 매혹되었습니다. 이 청년은 가족과 이웃에게 전단을 나누어 보았고, 많은 이들이 눈썹을 치켜들고 깨달은 듯 동의를 표했습니다."
