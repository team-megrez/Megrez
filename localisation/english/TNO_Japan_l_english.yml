 JAP_supress_anti_interventionism_desc: "학생회를 도청합시다. 노동조합원들을 쓸어버립시다. 근황파 지식인들도 투옥해야 합니다. 중동에 대한 우리의 이익은 아야톨라의 승리에 달려 있습니다."
 JAP_deny_involvement_desc: "인터뷰는 예의상으로, 공식적으로는 우리는 중립입니다. 선적 및 정박 기록은 숨겨야 할 필요가 있습니다. 제대로 굴러간다면 침묵하는 다수는 아무 것도 모를 것입니다."
