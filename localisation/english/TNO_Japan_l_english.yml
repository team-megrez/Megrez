 jap.203.t: "또 다른 국가의 해방"
 jap.203.d: "페르시아 고원 위에 일었던 전쟁의 불길이 잦아들면서, 이란의 상황은 게르마니아와 워싱턴의 지정학적 이익에 반하는 결과가 나왔다는 게 입증되었습니다. 미국의 지원을 받는 자유주의자들은 내전으로 인해 학살당했고, 황실은 피난처를 찾기 위해 라이히로 도피했으며, 이제 분열된 국가는 시아파 혁명가들이 장악하게 되었습니다.\n\n신정부는 독일인과 미국인들을 적으로 만들고 있으므로, 우리는 아야톨라와 그 부하들로부터 동맹을 찾을 수 있을 것입니다. 서구의 영향력은 이란 국민과 지구를 향한 착취에 대한 마땅한 처벌을 두려워하며 이 땅을 떠났습니다. 인도양 건너의 서구 점령자들을 내쫓은 우리 형제들을 두 팔 벌려 맞이합시다. 우리는 아야톨라를 이란 정부의 정당한 지도자로 인정하고, 독립국으로서 우호 관계를 구축해야 할 것입니다."
