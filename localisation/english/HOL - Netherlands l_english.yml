 HOL_idea_agreement_with_right_2: "우파와의 협상"
 HOL_idea_batavian_courage: "바타비아의 저항"
 HOL_idea_batavian_courage_desc: "약 150년 전, 당시 프로이센인들로 불리던 독일인들은 네덜란드의 민주주의를 파괴했고, 오라녜-나사우 왕실을 재옹립했습니다. 최근 그들은 다시 그렇게 하려 하고 있으며, 우리는 우리가 이렇게 서 있는 한 그들이 그렇게 하는 것을 허락하지 않을 것입니다!"
 HOL_idea_batavian_courage_1: "바타비아의 저항"
 HOL_idea_batavian_courage_1_desc: "약 150년 전, 당시 프로이센인들로 불리던 독일인들은 네덜란드의 민주주의를 파괴했고, 오라녜-나사우 왕실을 재옹립했습니다. 우리는 영국 동지들의 도움을 받아 다시는 이런 일이 없도록 할 것입니다!"
 HOL_idea_batavian_courage_2: "바타비아의 저항"
 HOL_idea_batavian_courage_2_desc: "약 150년 전, 당시 프로이센인들로 불리던 독일인들은 네덜란드의 민주주의를 파괴했고, 오라녜-나사우 왕실을 재옹립했습니다. 우리는 영국 동지들의 도움을 받아 다시는 이런 일이 없도록 할 것입니다!"
 HOL_idea_batavian_courage_3: "인민군"
 HOL_idea_batavian_courage_3_desc: "약 150년 전, 당시 프로이센인들로 불리던 독일인들은 네덜란드의 민주주의를 파괴했고, 오라녜-나사우 왕실을 재옹립했습니다. 우리는 영국 동지들의 도움을 받아 다시는 이런 일이 없도록 할 것입니다!"
 HOL_red_advisors: "브리튼 고문단"
 HOL_red_advisors_desc: "R.E.D의 요원들은 이제 신생 네덜란드 인민군에게 필요한 지침과 지도를 제공하고 있습니다."
 HOL_british_designs_tanks: "브리튼 전차 설계"
 HOL_british_designs_tanks_desc: "네덜란드 군대는 기갑 전술과 전차 설계에 있어 브리튼과 상당한 격차를 보이고 있습니다. 브리튼의 설계와 네덜란드의 독창성을 바탕으로 네덜란드 군대는 이 격차를 해소하기 위해 노력하고 있습니다."
 HOL_red_navy_1: "새로운 방향"
 HOL_red_navy_1_desc: "나약한 함대와 한물간 해군본부 덕에 새로운 인민해군이 이들의 원칙을 새로운 방향으로 나아갈 수 있게되었습니다."
 HOL_red_navy_2: "급진적 접근"
 HOL_red_navy_2_desc: "급진적 접근은 [HOL.getname]으로 하여금 해군력을 어느정도 재정립할 수 있게 해주었습니다."
 HOL_syn_rebuilding_idea: "[HOL.GetNameDef] 재건"
