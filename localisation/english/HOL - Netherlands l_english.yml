 wilton_fijenoord: "빌톤-페이노르트"
 wilton_fijenoord_desc: "로테르담 서쪽의 스히담에 위치한 빌톤-페이노르트는 네덜란드의 조선소입니다. 이 회사는 19세기 상반기로 거슬러 올라가는 역사가 있으며, 네덜란드 조선업계에서 처음으로 증기 터빈을 사용한 기업입니다. 이 회사는 네덜란드 순양함 대다수를 건조하였으며, 또한 몇몇 구축함과 잠수함의 건조도 담당하고 있습니다."
 rotterdamsche_maatschappij: "로테르담 건선회사"
 rotterdamsche_maatschappij_desc: "로테르담에서 가장 큰 조선 및 수리 회사인 로테르담 건선회사는 특별히 설계된 잠수함 건조장에서 네덜란드 잠수함 함대의 대부분을 포함하여 다양한 민간 및 군용 선박을 건조했습니다."
 HOL_mech_troops: "기계화보병"
 HOL_mech_troops_desc: "우리의 땅은 평지이고, 우리 민족은 강합니다. 기계화된 보병 사단이야말로 우리 군의 미래입니다!"
 HOL_marine_troops: "해병대"
 HOL_marine_troops_desc: "네덜란드의 자랑스러운 해양 역사에 걸맞게, 네덜란드 해병대는 세계 최강의 해병대 중 하나입니다."
 HOL_werkverschaffing: "고용창출"
 HOL_werkverschaffing_desc: "검은 월요일에 의한 걷잡을 수 없는 실업 위기를 막기 위해 정부는 노동 체계를 확장하기로 결정했습니다."
 HOL_labourreforms: "제한적인 노동 개혁"
 HOL_labourreforms_desc: "사회주의자들과 좌파들의 계속되는 비난에 정부는 이들의 분노를 가라앉히기 위해 제한적인 노동 개혁을 실시하게 되었습니다."
 HOL_expand_veldleger: "야전군 확장"
 HOL_expand_veldleger_desc: "네덜란드군은 항상 인력 면에서 어려움을 겪어 왔습니다. 하지만 이렇게나 많은 실업자들이 있는 지금, 우리는 사람들이 우리 군에 입대하도록 권유할 수 있습니다."
 HOL_idea_strict_weapon_laws: "엄격한 무기법"
 HOL_idea_strict_weapon_laws_desc: "우리는 우리 나라의 안정성을 개선하기 위해 엄격한 무기 제한을 시행하여 총기 소유 허가를 받는 데 필요한 훈련 시간을 연장하고 공급 업체와 사용자에게 추가적인 규제를 가하고 있습니다."
 HOL_GSIIIlar_idea: "GS III"
 HOL_GSIIIidea: "GS III"
 HOL_CS6_lar_idea: "CS6"
 HOL_CS6_idea: "CS6"
 HOL_idea_floating_airfield: "떠다니는 비행장"
 HOL_idea_floating_airfield_desc: "우리 나라가 앞으로 발생할 분쟁에서 살아남으려면 혁신이 대단히 중요합니다."
 HOL_ideas_airplane_radar: "레이다 채택"
 HOL_ideas_airplane_radar_desc: "현대전의 가장 주요한 발전 중 하나는 레이다로, 레이다는 공중과 해상에서의 국가 안보에 필수적인 체계입니다."
 HOL_idea_instability: "혼란스러운 거리"
 HOL_idea_instability_desc: "극좌 세력과 극우 세력이 거리에서 싸움을 벌이고 있습니다. 현재로서는 서로서로 견제하고 있지만, 어느 한쪽이 너무 강력해지거나 상황이 너무 불안정해진다면, 현 정권이 전복될 수 있습니다."
 HOL_idea_mobilisation_timetables: "동원령 일정표"
 HOL_denizzlazytrucks: "보조금을 받은 트럭 생산"
 HOL_idea_ambtenarenverbod: "공무원 규제령"
 HOL_idea_ambtenarenverbod_desc: "공무원 규제령은 민주주의 가치에 반하는 사상의 성장을 중단하려는 의도로 계획되었으며, 정부 관리들이 어떠한 극좌 또는 극우 성향의 단체에도 가입하지 못하도록 합니다."
 HOL_idea_ambtenarenverbod_01: "공무원 규제령"
 HOL_idea_ambtenarenverbod_01_desc: "'공무원 규제령'은 비민주주의 이념이 유행하는 것을 막기위해 정부 관료들이 극좌나 극우 단체들에 가입하는 것을 막습니다."
 HOL_idea_ambtenarenverbod_02: "공무원 규제령"
 HOL_idea_ambtenarenverbod_02_desc: "'공무원 규제령'은 비민주주의 이념이 유행하는 것을 막기위해 정부 관료들이 극좌 단체들에 가입하는 것을 막습니다."
 HOL_idea_transition_to_fair_economy: "공정경제로의 전환"
 HOL_idea_transition_to_fair_economy_desc: "모두에게 맞는 시스템을 만드는 것은 어렵습니다. 당연한 일입니다. 그럼에도 불구하고, 네덜란드인들의 위대한 정신력은 이러한 극심한 경제 변동을 극복해낼 것입니다."
 HOL_idea_market_socialism: "시장 생디칼리슴"
 HOL_idea_market_socialism_desc: "네덜란드에 새로운 좌파적 질서가 세워졌다고 해서 우리가 과거의 모든 유산을 버려야 하는 것은 아닙니다. 어쨌든, 시장 경제는 토목 분야를 포함한 많은 분야의 근로자들에게 인센티브를 줄 것입니다."
 HOL_idea_february_strike: "2월 파업"
 HOL_idea_february_strike_desc: "우리나라는 파업의 격동기에 시달리고 있으며, 이로 인해 업계의 상당 부분이 마비되고 있습니다."
 HOL_idea_peoples_military: "인민의 군대"
 HOL_idea_peoples_military_desc: "네덜란드에는 새로운 질서가 세워졌고, 우리 군대 역시 그렇습니다. 우리 군대는 인민에 의해 존재하며, 인민을 위해 존재합니다."
 HOL_idea_union_of_the_military: "군대의 단결"
 HOL_idea_union_of_the_military_desc: "우리 군대는 동지들과 반동적인 장교들이 뒤섞여 있습니다. 이 장교들을 당장 추방해야 한다는 이들도 있지만, 이들에게 기회를 주고 지속적인 복무를 허용한다면 우리 병력 훈련의 효율을 보존할 수 있을 것입니다."
 HOL_idea_dutch_militia: "네덜란드 민병대"
 HOL_idea_dutch_militia_desc: "우리는 온통 우리를 해치고 싶어하는 자들로 둘러싸인 생디칼리슴 세력입니다. 우리가 살아남기 위해서는 민병대를 조직하는 것이 필수적입니다."
 HOL_idea_labour_camps: "노동교화소"
 HOL_idea_labour_camps_desc: "보수주의자들은 정화 노동을 통해서만 우리를 도울 수 있습니다."
 HOL_idea_mass_collectivisation: "대대적 집산화"
 HOL_idea_mass_collectivisation_desc: "우리 경제 독트린의 핵심은 농업과 산업의 집산화이며, 소규모 기업들을 더 크고 더 효율적으로 중앙화하는 것입니다."
 HOL_idea_verzorgingsstaat: "복지 국가"
 HOL_idea_verzorgingsstaat_desc: "우리는 국민들에게 보답하고 제대로 관리되며 기능하는 복지 국가로서, 사회주의 진영과 보수 진영 모두에게 호감을 사고 있습니다."
 HOL_idea_outlawed_unions: "노조 금지"
 HOL_idea_outlawed_unions_desc: "노동조합은 오랫동안 좌익들을 선동하고 일으켜세우는 역할을 해왔습니다. 우리는 더 이상 우리의 정적들을 보호하는 이들을 묵인할 수 없습니다."
 HOL_idea_staatsvakbond: "국가 노조"
 HOL_idea_staatsvakbond_desc: "낡은 노조가 탄압받고 우리 국민들이 국민주의 열풍에 휩싸인 가운데, 새로운 국영 노조들은 우리가 그들의 애국심을 군사적 목적으로 바꿀 수 있도록 돕습니다."
 HOL_idea_nationalist_renaissance: "국민주의 르네상스"
 HOL_idea_nationalist_renaissance_desc: "네덜란드인들은 우리 정부의 도움으로 마침내 이상적인 국가의 참모습을 발견했습니다. 애국심의 새로운 시대가 밝는 것입니다."
 HOL_idea_orde_van_oranje_nassau: "오라녜나사우 훈장"
 HOL_idea_orde_van_oranje_nassau_desc: "기사도적인 의미를 가지고 있는 오라녜나사우 훈장은, 네덜란드인들 중 전장에서든 민간에서든 그들의 모든 것을 헌신하는 이들에게 보상하기 위해 존재합니다."
 HOL_idea_negotiate_with_extremists: "극단주의자와의 협상"
 HOL_idea_negotiate_with_extremists_desc: "분별 있는 정치가들은 국익을 위해서 타협하기로 했습니다... 다소 믿을 수 없는 자들과요."
 HOL_idea_neutrality: "바타비아 중립"
 HOL_idea_neutrality_desc: "벨기에가 패배한 후, 옛 네덜란드는 한때 중립을 선포함으로써 유럽의 잔혹한 분쟁에 최대한 휩싸이지 않으려 애썼습니다. 새로운 바타비아 코뮌도 그래야 합니다."
 HOL_idea_secret_police: "비밀경찰"
 HOL_idea_agreement_with_left_0: "좌파와의 협상"
 HOL_idea_agreement_with_left_1: "좌파와의 협상"
