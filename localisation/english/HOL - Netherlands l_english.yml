 HOL_wilhelmina_van_orange_nassau_leader_desc: "부왕의 승하 이후 네덜란드의 첫 여왕으로 즉위한 빌헬미나 반 오라녜나사우는 1890년 이후 입헌군주의 위치에서 네덜란드를 통치해왔습니다. 몇몇 사람들이 여왕과 독일 카이저와의 관계의 산물이라고 생각하는 벨트크리크에서 네덜란드의 중립 고수, 여왕에 대한 개인적인 인기로 인한 1918년 사회주의 혁명의 실패, 네덜란드 최초로 여왕에 반감을 품은 천주교 성향 총리 임명은 그녀의 통치가 어떠한지를 보여줍니다.\n\n지평선 너머로 서서히 먹구름이 몰려오는 이 시기는 과연 여왕이 네덜란드 통합의 상징으로 계속 남을 수 있는가를 알려줄 것입니다."
