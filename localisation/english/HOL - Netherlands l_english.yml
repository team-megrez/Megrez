 HOL_rev_vanguard_idea_final: "혁명전위대"
 HOL_idea_democratic_workplace: "[HOL.GetNameDef] 재건 - 민주적인 노동환경"
 HOL_idea_democratic_workplace_desc: "모든 노동자들은 그들을 노예처럼 부리는 회사에서 발언권을 가져야 합니다. 고용주들과 보수주의자들은 더 이상 그들을 위해 고군분투하는 이들의 의견을 묵살하고 억압해서는 안 됩니다."
 HOL_idea_democratic_workplace_final: "민주적인 노동환경"
 HOL_idea_democratic_workplace_final_desc: "모든 노동자들은 그들을 노예처럼 부리는 회사에서 발언권을 가져야 합니다. 고용주들과 보수주의자들은 더 이상 그들을 위해 고군분투하는 이들의 의견을 묵살하고 억압해서는 안 됩니다."
 HOL_idea_welfare_state: "복지국가"
 HOL_idea_crisis: "검은 월요일의 여파"
 HOL_idea_crisis_desc: "베를린발 검은 월요일 위기의 결과로, 홀란트 전역이 경제적 재앙에 휩싸였습니다. 이것이 네덜란드 정계와 산업계에 부정적인 영향이 끼칠 것은 자명합니다."
 HOL_idea_economic_recovery: "경제 회복"
 HOL_idea_economic_recovery_desc: "독일 경제가 검은 월요일의 참담한 충격에서 회복되어가고, 독일 기업들이 서서히 그들의 투자와 사업을 복구함에 따라 우리의 경제적 고통도 조금씩 나아지기 시작했습니다. 그러나 경제가 완전히 회복되려면 시간이 걸릴 것입니다."
 HOL_idea_booming_economy: "경제 호황"
 HOL_idea_booming_economy_desc: "우리는 최악의 상황을 극복하는 데서 그치지 않고, 네덜란드를 세계에서 손꼽히는 경제 대국으로 만들었습니다."
 HOL_idea_defense_spending_spree: "군비 증액"
 HOL_idea_defense_spending_spree_desc: "단지 허리띠를 잠깐 졸라매는 것으로 우리는 경제 활성화에 시동을 걸 수 있는데다가, 우리 군에게 제대로 된 전면 기계화를 선사할 수 있습니다."
 HOL_idea_abandoned_goldstandard: "금본위제 폐지"
 HOL_idea_abandoned_goldstandard_desc: "네덜란드인들은 금을 미치도록 좋아합니다. 금의 모양, 색깔, 아마 냄새와 맛까지 좋아할 지도 모릅니다. 하지만 우리가 경제적 위기로부터 금의 가치를 지켜주기 위해서는, 어려운 결정을 내려야만 합니다."
 HOL_idea_werkverschaffing: "고용창출"
 HOL_idea_werkverschaffing_desc: "우리의 국가 노동 프로그램을 확대합시다. 벽을 청소하는 일이든 도로를 포장하는 일이던간에, 최소한 실업자들에게 다시 일자리를 줄 수 있을 테니까요."
 HOL_idea_public_works: "공공사업"
 HOL_idea_public_works_desc: "어떤 문제가 생겨도, 충분한 사람들이 머리를 맞대고 고민한다면 우리는 반드시 해결할 수 있습니다."
