 HOL_guide: "§M기독교국민동맹§! - §M과반수§! / §M자유국가당과의 연정§! / §M국가재건연합과의 연정§! (§c사회보수주의§!)\n£white_dot  기독교국민동맹이 소수정부로서 집권하거나, 자유국가당과 연정을 맺거나, 국가재건연합과 연정을 맺도록 하세요.\n\n§M사회민주노동자당§! - §M자유민주연맹과의 연정§! / §M율리아나 여왕§! / §M공화국§! (§l사회자유주의§! / §S사회민주주의§!)\n각 루트를 타기 위해선:\n£white_dot  좌익연대를 선거를 통해 뽑은 후 자유민주연맹과 연정을 맺으세요.\n£white_dot  좌익연대를 선거를 통해 뽑은 후 혁명사회노동당과 연정을 맺은 후, 빌헬미나 여왕이 이에 대해 지시를 내리면 퇴위하도록 만드세요.\n£white_dot  좌익연대를 선거를 통해 뽑은 후 혁명사회노동당과 연정을 맺은 뒤, 공화국을 선포하세요.§!\n\n§M바타비아 코뮌§!§! (§r생디칼리슴§! / §R급진사회주의§! / §o전체주의§!)\n£white_dot  좌익연대를 선거를 통해 뽑은 후 혁명사회노동당과 연정을 맺은 후 공화국을 선포한 뒤, 체계를 뒤엎어라! 중점을 완료하세요.\n\n§M군사정부§! (§g권위민주주의§!)\n£white_dot  게임 규칙에서 커스텀 루트를 \"군사정부\"로 설정한 후 1937년에 사회민주노동자당-자유민주연맹 연정이 선출되도록 하세요.\n\n§M국가재건연합 독재§! - §M반동파§! /§M대중파§! (§P후견전제주의§! / §N국민대중주의§!)\n£white_dot 국가재건연합이 1937년 선거에서 집권하도록 하세요.\n£white_dot  죄수가 임시 수용소에 머물도록 한 후 멕시코 대사관을 공격하세요.\n£white_dot 이후 쿠데타 이벤트가 발생하면 후견전제주의로 남을지 아니면 국민대중주의가 될 지 선택하실 수 있습니다."
 HOL_country_intro_header: "1936년 네덜란드"
 HOL_country_intro_content: "네덜란드는 벨트크리크 동안 독일 편에 붙자는 논의가 있었음에도 불구하고 중립을 유지한 유럽의 몇 안되는 국가 중 하나입니다. 네덜란드는 벨트크리크 직후의 경제 호황의 혜택을 맛보았지만, 독일 회사들의 대규모 투자와 함께 경제의 상당 부분이 독일인들의 손에 들어갔습니다.\n\n게다가 1920년대에 프랑스와 영국이 생디칼리슴에 물들어버리면서 좌익 사상이 네덜란드에서 크게 관심을 끌고 있으며 반동적인 사상에도 점점 탄력이 붙고 있습니다. 국제적 긴장도가 높아지고 경제 번영이 끝나면서 네덜란드의 민주주의는 확실히 시험받을 것입니다."
 holfocus.80.t: "The Entente Intervenes"
 holfocus.80.d: "Wishing to deny us the opportunity to expand our influence over South East Asia by military means, the Entente alliance has formally invited the Dutch into their alliance and are mobilising their forces to defend against our invasion. While they are a disjointed and multinational force, we must now factor in this latest development in the balance of power in East Asia. If our forces are quick enough, we can deal a series of decisive blows to the enemy while they are scattered and secure our place as the masters of Asia!"
 holfocus.80.a: "Nevertheless, we will prevail!"
 hol_join_entente_decision: "Join the Entente"
 hol_join_entente_decision_desc: "The Entente long seemed an unlikely choice for an alliance. The British struggle in South Africa ensured a negative view of the United Kingdom permeated throughout all layers of Dutch society. The world turns, however, and changing geopolitics means our stance must shift."
