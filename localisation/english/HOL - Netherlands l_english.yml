 holst.1.a: "여왕 폐하 만세!"
 holst.2.t: "베를린 증권 거래소의 붕괴!"
 holst.2.d: "1936년 2월 3일, 베를린 증권 거래소가 붕괴하면서 세계는 공황에 빠졌습니다. 이 일은 이미 '검은 월요일' 붕괴라고 불리고 있습니다. 우리나라는 라이히와 경제적으로 강하게 묶여있으며, 많은 독일 회사들은 이제 네덜란드에 있는 공장을 닫으면서 수십만명을 실업 상태로 내몰고 있습니다. 우리 나라의 은행은 큰 영향을 받았으며 그 영향은 이미 전국적으로 분명해지고 있습니다."
 holst.2.a: "이거 좋지 않군."
 holst.3.t: "요르단 폭동"
 holst.3.d: "전통적으로 사회주의의 근거지인 암스테르담의 요르단 지구에서 폭력 사태가 일어났습니다.\n\n현 정부의 실업 대책이 불충분하다는 불만은, 아마 생디칼리슴이나 공산주의 단체들이 자극하고 선동한 후, 대중 시위로 발전했습니다. 이 시위는 검은 제복을 입은 여러 무리의 젊은이들이 골목에서 나와 곤봉, 벽돌, 깨진 병을 들고 사람들을 덮치면서 폭동으로 바뀌었습니다.\n\n경찰이 질서를 회복시키지 못하자 시장은 사람들을 해산시키기 위해 몇몇 부대를 소집해야 했습니다."
 holst.3.a: "상황이 아주 안 좋군!"
 holst.4.t: "좌익연대: 자유민주연맹-사회민주노동자당 선거 동맹"
 holst.4.d: "압도적으로 강력한 우파 세력인 기독교국민동맹의 형성은 의회와 사회에 충격을 주었습니다. 예상대로 일부 콘크리트 층이 더 작은 종교적 야당으로 옮겼으며, 많은 비주류 정치 평론가들은 이것이 절대 권력을 얻기 위한 필사적인 시도이거나 아니면 죽어가는 사회 시스템의 최후라고 비난했습니다. 그럼에도 불구하고 기독교국민동맹은 대다수 국민의 지지를 받고 있습니다.\n\n이런 변화에 반응하여 온건 야당은 독자적인 행동을 취했습니다. 사회민주노동자당은 급진파를 서서히 잃어감에도 불구하고 여전히 기독교국민동맹 외에서 가장 큰 정당이며 자유민주연맹은 자유주의 정책의 주된 초점이 됨으로써 상당히 강해졌지만, 둘다 기독교국민동맹과 정면 대결을 할 만큼 세가 크지는 않습니다. 이에 따라 자유주의와 사회민주주의, 중도좌파의 이념을 지키기 위해 자유민주연맹과 사회민주노동자당은 다음 선거에서 협력을 한다고 발표했습니다.\n\n두 당을 합쳐도 기독교국민동맹만큼 크지 않을 수도 있지만, 기독교국민동맹이 표심을 잃는 와중에도 기초가 탄탄하다는 장점이 있습니다. 그 둘 모두 좌익 정당이지만 그 둘의 관점은 너무 멀리 떨어져 있어서 기독교국민동맹이 했던 것처럼 진정으로 통합할 수는 없을 것입니다. 하지만 이 좌익연대는 투표에서 중간 정도의 승리를 노릴 만하며, 이는 나날이 세를 잃어가는 어색한 우파 정당 연합인 기독교국민동맹, 또는 국가재건연합이나 애국당 같은 극단주의 정당들의 대안을 제시합니다."
 holst.4.a: "맙소사!"
 holst.5.t: "생활 수준의 하락"
 holst.5.d: "2월 3일 검은 월요일과 베를린 주식 시장의 붕괴 이후 네덜란드 경제는 어려움을 겪고 있습니다. 독일 기업들이 먼저 네덜란드에서 일자리를 줄이기로 결정함에 따라 독일에 의존하는 우리 노동자들은 실업자가 되어 국민 전체에 생디칼리슴 사상을 퍼트렸습니다. 그 결과, 많은 새로운 당원들이 사회민주노동자당에 가입하고 있으며 그 당의 정치적 힘은 증가하고 있습니다. 그들의 아이디어 중 많은 것들이 가치가 있지만, 통과시키기 위해서 우리는 그들을 연정에 넣어야 할 것입니다 - 이는 잠재적으로 위험한 선택입니다."
 holst.5.a: "좋은 징조가 아니군..."
 holst.6.t: "기둥의 붕괴"
 holst.6.d: "네덜란드 사회는 기둥이라는 오랫동안 분리된 사회 집단으로 고도로 계층화돼 있었습니다. 이 기둥들은 신문사, 방송사, 당, 노조, 농민협회, 은행, 학교, 병원, 대학, 스카우트단, 스포츠 클럽 등 그들만의 사회기관을 가지고 있습니다. 몇몇 회사들은 심지어 특정한 종교나 사상을 가진 사람만을 뽑기도 합니다. 이로 인해 많은 사람들은 그들이 속해있는 기둥 밖의 사람들과 개인적인 접촉을 가지지 않습니다. \n\n하지만 최근 경제 위기로 이 질서가 근본적으로 뒤흔들렸습니다. 경제적인 어려움으로 사회주의 이념이 그 기둥 밖으로 퍼져나가고 있으며, 생디칼리스트와 의회 공산주의자들은 파리에서 흘러나오는 미사여구에 취해 이를 부추기고 있습니다. 동시에, 전통적으로 극우 기둥에 속해있던 많은 청소년들과 실업자들은 자신들이 빼앗기고 버림받았다고 여기고 있으며, 네덜란드 왕국의 안정과 번영을 되찾기 위해 국가재건연합과 같은 급진 국민주의 정당으로 눈을 돌리고 있습니다."
 holst.6.a: "신이시여, 안돼!"
 holst.7.t: "기독교국민동맹의 형성"
 holst.7.d: "지난 십여 년 동안, 다양한 종교 정당들이 네덜란드 의회의 다수를 차지했습니다. 칼뱅교인 반혁명당과 기독교역사연합, 그리고 가톨릭인 로마가톨릭국가당은 정부에서 대다수를 차지하고 있으며, 대부분의 장관이 여기서 나왔습니다.\n\n하지만 그들은 이제 더 이상 그들 각각의 기둥이 무조건적으로 확고한 지지를 보내줄 것이라고 기대할 수 없게 되었습니다. 아직 자신들의 영역에서 우세하기는 하지만, 그들은 극좌와 극우 비주류 운동으로 지지를 잃고 있으며, 심지어 온건한 대중들 사이에서도 좌익자유주의와 사회민주주의에 빠지는 사람들이 늘어나고 있습니다. 이 정당들이 표를 잃으면서, 그들은 이제 그 기둥이 일상생활에서 엄격히 분리되었음에도 불구하고 당의 노선을 지워가면서까지 수십 년간 이어진 협동을 이용하려고 하고 있습니다.\n\n기독교국민동맹의 설립은 장기적으로 표를 잃을 수도 있지만, 의회 의석의 통합과 대중의 지지로 기독교국민동맹은 다른 작은 정당보다 훨씬 큰 정치적 힘을 가지고 있습니다.\n\n이것이 지지 기반을 잃는 것을 막기에 충분할지, 아니면 정치에서 신의 우위가 끝날지는 시간만이 말해줄 것입니다..."
 holst.7.a: "신앙 아래에서 단결하자."
 holst.8.t: "자유주의의 위기"
 holst.8.d: "네덜란드에서 자유주의는 위협받고 있습니다. 가장 큰 진보 정당인 전통주의 자유국가당은 최근 몇년간 꾸준히 입지를 잃어 왔습니다. 기존 체제의 실패에 환멸을 느낀 많은 당원들이 국가재건연합의 급진국민주의 쪽으로 발길을 돌리고 있으며 이제 기독교국민동맹과 같은 거대한 권력 집단의 조짐도 보이고 있습니다. 이로인해 다른 정당보다 훨씬 느린 속도로 당원을 잃고 있는 좌익 성향의 자유민주연맹이 국내 최대의 진보 정당이 되었습니다.\n\n올해 그들이 선거에서 이길 가능성은 거의 없지만, 자유국가당은 그들이 보수적이고 갈수록 권위적으로 변하는 기독교국민동맹에 비해 온건하고 믿을만한 대안으로 보여지기를 기대하고 있습니다."
 holst.8.a: "힘든 시기지만, 자유주의의 횃불은 아직 꺼지지 않았다."
 holst.9.t: "급진좌파의 부상"
 holst.9.d: "사회민주노동자당의 공동창당자 P.J. 트룰스트라가 1918년 네덜란드 공화국을 세우려다 실패한 후, 그들의 동지인 사회민주노동자당의 온건파가 미적지근하게 반응하자 더 급진적인 혁명분자들은 더 뜻이 맞는 단체에서 구체제를 전복시키겠다는 희망을 쫓기위해 사회민주주의자들을 버렸습니다.\n\n사회민주노동자당이 약간 우파로 기운 것은 스스로를 트룰스트라의 후계자로 보고 체제를 전복시키기 위해 체제 안에 있는 상대적으로 작은 정당인 혁명사회노동당) 내 그들의 급진적인 상대를 대담하게 만들었을 뿐입니다. \n\n더 나아가 전통적인 의회 정치의 영역 밖에서도, 전국노동사무국, 또는 전국노동사무국은 네덜란드의 주요 생디칼리슴 노동 단체이며 파리의 암묵적인 지원과 함께 구체제를 전부 대체하고 프랑스 모델에 따라 재구성하려고 합니다.\n\n많은 면에서 비슷하게, 의회공산주의자들과 선거를 거부하는 KAPD는 천문학자이자 마르크스주의 이론가인 안토니 파네쿡을 지지합니다.\n\n심지어 일부에서는 생디칼리슴/의회공산주의적 접근이 너무 보수적이라고 생각하는 사람들도 있습니다. '애국당', 다비드 빈쿠프와 파울 드 흐로트가 이끄는 권위사회주의자들은 자신들을 혁명의 수호자로 여기며 새로운 '엘리트 주의'로 전락하는 경향을 막으려고 합니다. 그들의 생각 중 많은 것들이 최근 인터내셔널에서 전위 사상으로 구분된 사상과 일치합니다.\n\n이 모든 파벌들이 네덜란드 역사에 자신의 발자취를 남길 수 있는 기회를 놓고 경쟁하고 있는 가운데, 의회민주주의 체제는 완전히 그리고 진정으로 좌파에서부터 공격을 받고 있습니다."
 holst.9.a: "더 급진적인 좌파라고? 맙소사!"
 holst.10.t: "란트바흐트의 형성"
 holst.10.d: "In the wake of the Jordaan Riot, the police very rapidly found out that the black-shirted youths who were laying into the crowd of protestors, and who disappeared the moment the soldiers turned up, were more than just random thugs. These figures represent the first public appearance of the Landwacht, a paramilitary organisation set up by the VNH, supposedly led directly by Cornelis van Geelkerken himself.\n\nSince the Jordaan, the Landwacht has popped up all over the country, standing watch at VNH rallies and assemblies, disrupting meetings of left-wing organisations, and occasionally fighting in the streets against their syndicalist counterparts, the Nationale Rode Front, or 'Red Front'. Their disciplined, militaristic marches through the streets of major cities draw large crowds, and drum up more recruits, especially among the youth.\n\nThe Landwacht is rapidly becoming a force to be reckoned with, and their numbers are still expanding - it's unlikely they'll stay silent during the elections..."
 holst.10.a: "맙소사!"
 holst.11.t: "반 히블런 오스터호프의 사망"
 holst.11.d: "매우 국민주의적인 국가재건연합의 지도자, 반 히블런 오스터호프가 오늘 암스테르담에 있는 그의 자택에서 숨졌습니다.\n\nHis last few years had seen a rapid rise in fortunes of the 국가재건연합, brought on by the economic struggles facing many in the country, fear of Syndicalism and disillusionment with democracy. However, the party he leaves behind is highly divided itself between the young, newer members of the party lead by Cornelis van Geelkerken and the older, more established segment possessing ties to the Dutch military and bureaucracy in the hands of H.N.A. Swart.\n\nSwart has been named the new party leader with van Geelkerken his deputy, and the pair look set to challenge the established parties for control of the Hague in the May elections - provided the two wings can keep working together."
 holst.11.a: "그들을 조심해야 한다..."
 holst.12.t: "네덜란드의 사회 불안"
 holst.12.d: "지난 몇 달 동안 좌파와 우파의 준군사 조직 간 충돌이 증가해 왔고, 대도시에서는 총격전이 거의 매일 일어나고 있습니다. 파업과 이에 따라 경찰이나 란트바흐트의 '검은 셔츠'가 파업 참가자들의 피켓을 부수는 일은 흔한 일입니다. 경찰은 질서 유지에 실패하였으며 군대는 지원을 제안했지만, 이는 반대 의견을 증가시키고 더 나아가 시민 불복종 운동을 일으켰습니다. 상황이 계속 악화된다면 5월의 선거는 현존하는 사람들의 기억 속에서 가장 논란이 많을 것입니다."
 holst.12.a: "빌어먹을 폭력배들!"
 holst.13.t: "즈볼러 대학살"
 holst.13.d: "즈볼러 외곽에서 지방 사회주의자들이 조직한 집회는, 시위자들 중 한 명이 군중을 해산시키려는 경찰 무리 한가운데에 폭탄을 던지는 비극으로 끝났습니다. 경찰관 4명이 사망했으며, 경찰은 즉시 총격을 가해 24명의 시위자가 사망했습니다.\n\n다음날 새벽, 해당 지역 란트바흐트 지부의 공개적인 지원을 받은 경찰은 혁명사회노동당의 설립자이자 지도자인 헹크 스네이블릿의 조카를 포함한 지역 사회주의 지도자들을 집단으로 체포했습니다.\n\n이러한 조치는 전국적으로 더 많은 항의를 불러 일으켰고 심지어 자유민주연맹도 콜레인 총리에게 소위 '불법 구금'을 공개적으로 규탄할 것을 요구하고 있습니다."
 holst.13.a: "경찰은 문제아들을 너무 늦게 검거했다."
 holst.13.b: "이 사람들은 결백하며, 당장 석방되어야 한다!"
 holel.1.t: "네덜란드 선거"
 holel.1.d: "암스테르담과 즈볼러에서의 사건이 사람들의 기억 속에 생생하게 남아있는 가운데 올해 총선은 치열하게 치러질 것입니다. 경찰은 잠재적인 말썽꾼을 막기 위해 최선을 다하고 있습니다.\n\n거대 세력인 기독교국민동맹은 현재 의회에서 가장 강력한 위치에 있지만, 기둥은 무너지기 직전이며 좌우 가릴 것 없이 지지자들이 빠져나가는 것을 볼 때, 투표함이 열렸을 때 기독교국민동맹이 이길 지는 의문입니다. 하지만 좌익 자유주의자와 온건 사회민주주의자의 조합인 좌익연대는 운이 좋다면 기독교국민동맹의 자리를 뺐을 수 있을 정도로 충분히 넓은 지지 기반을 가지고 있습니다. 그리고 급진주의의 유령은 항상 진영 내에서 기다리고 있습니다..."
 holel.1.a: "좌익연대가 거대 세력인 기독교국민동맹을 몰아냈다!"
 holel.1.b: "기독교국민동맹이 유세를 유지했다."
 holel.1.c: "국가재건연합이 거대한 당이 되었다."
 holel.2.t: "중도좌파 내각"
 holel.2.d: "좌익연대는 기독교국민동맹을 성공적으로 완전히 패배시켰습니다. 기독교 우파의 권위주의적 성향이 온건 좌파에 대한 지지를 급증시켰고, 이제 콜레인과 그의 지나치게 비대해진 정당은 쫓아내졌습니다.\n\n그러나, 기독교국민동맹의 완전한 단일 통합과는 달리 좌익연대는 단순히 편리한 선거 연합이었으며, 자유민주연맹의 좌익자유주의자들과 사회민주노동자당의 사회민주주의자들은 여전히 자신만의 계획과 이상을 가지고 다른 정당으로 남아있습니다. 통합을 위한 몇가지 성의 없는 노력들은 소리 높여져갔고, 따라서 좌익연대는 더 이상 없습니다.\n\n분명히 사회민주노동자당은 이 연합에서 더 컸으며, 따라서 그들은 누구와 협력할 지 선택할 수 있는 위치에 있습니다. 빌헬미나 여왕은 그들에게 자신은 사회자유주의자에게만 조각 책임자 자리를 줄 의향이 있다고 알렸으며, 따라서 새로운 정부를 구성하는데 교착 상태가 없이 알바르다가 조각 책임자가 되는 것은 불가능합니다."
 holel.2.a: "자유민주연맹-사회민주노동자당의 온건 연립정부가 세워지고 아우트가 조각 책임자가 된다."
 holel.2.b: "사회민주노동자당은 혁명사회노동당과 일할 것이고 알바르다가 조각 책임자가 된다."
 holel.3.t: "중도우파 내각"
 holel.3.d: "기독교국민동맹의 도박이 성과를 거두었습니다! 다수의 유권자들을 잃었음에도 불구하고, 그 의회 연합은 반대편을 휩쓸어 버릴 수 있을 만큼 충분히 큰 것으로 증명되었습니다. 경건하지 못한 사회주의자들은 완전히 겁을 먹었고 당분간은 꼼짝도 하지 않을 것으로 보입니다. 이제 다음 정부, 네번째 콜레인 내각을 형성할 때가 되었습니다.\n\n간신히 과반수를 차지했음에도 불구하고 많은 유명 기독교국민동맹 당원들은 이번 성과가 기독교국민동맹이 여전히 국민의 권한을 가지고 있다는 것을 의미하며, 따라서 스스로 내각을 구성해야 한다고 확신하고 있습니다. 하지만, 우리의 다수가 단지 근소한 차이에 불과하기 때문에, 당 내부의 어떤 반대도 이런 혼란스러운 시기에 굳건함을 필요로 하는 내각을 불안정하게 만들 수 있습니다.\n\n과반수는 차지했지만 득표율은 감소함에 따라, 현재 고사 직전인 자유국가당은 우리를 돕기 위해 내각에 합류하는 것을 제안했고, 일부 반동 분자들은 이번 선거의 승리가 충분하지 않다고 말합니다. 심지어 고위 인사들은 붉은 위협을 근절하기 위한 자원을 사용하기 위해 국가재건연합에 협력할 생각까지 내보이고 있습니다."
 holel.3.a: "우리는 자유주의적인 자유국가당과 협력할 것이다."
 holel.3.b: "다당 내각은 기본적으로 불안정하다!"
 holel.3.c: "국가재건연합은 잘할 것이다."
 holel.4.t: "국가재건연합의 선거 우승"
 holel.4.d: "이런 힘든 시기에, 사람들이 그들을 지도해 줄 강력한 지도력을 요구하는 것은 놀랄 일이 아닙니다. 국가재건연합의 이상은 우리가 모든 적들을 투표함에서 완파할 수 있을 정도로 충분히 강력한 구심점임이 입증되었으며, 이제 우리는 국제 생디칼리슴의 유령을 근절하고 네덜란드 왕국을 마땅한 수준으로 복원하는 과제를 떠맡고 있습니다.\n\n그러나 이것은 쉽지 않은 길입니다 - 붉은 위협 외에도 우리는 의회의 과반수를 충족하기 못 했기에 의회에서 하루종일 떠드는 파벌 정치인들과 매 단계마다 싸워야 할 것입니다. 국민들의 마음을 진정시키고 좀 더 수월하게 변화시키기 위해 기독교국민동맹과 적절한 연정을 형성할 수 있습니다. 또는 란트바흐트가 의회를 '설득'하도록 해 우리에게 비상권을 넘기도록 할 수도 있습니다."
 holel.4.a: "기독교국민동맹과 연정을 만들어라."
 holel.4.b: "란트바흐트와 함께 하도록 의회를 '설득'하라."
 holel.5.t: "빌헬미나 여왕의 퇴위"
 holel.5.d: "선거의 이례적인 결과에 환멸을 느낀 빌헬미나 여왕은 퇴위할 것이라고 발표했습니다.\n\n이 발표가 있은 직후, 아직 권력을 유지하고 있는 콜레인 내각은 새로운 의회에 왕위계승식을 하기 위한 재정을 승인할 것을 요청했지만, 사회민주노동자당의 혁명사회노동당 및 공화주의 단체가 그 제안을 투표로 부결시켰습니다.\n\n투표 절차가 끝난 후 헹크 스네이블릿은 군중들과 NRF 지지자들에게 연설하기 위해 밖으로 나와 '여왕은 퇴위했고 전 정부는 재빨리 짐을 싸고 있다. 네덜란드의 좌파가 이겼다!' 라고 선언했습니다.\n\n적색전선이 다른 의원들의 의회 진출을 저지한 다음 날에, 완전히 새로 작성된 사회주의 헌법이 투표에 들어갔습니다."
 holel.5.a: "공화국 만세!"
 holel.6.t: "빌헬미나 여왕의 퇴위"
 holel.6.d: "빌헬미나 여왕은 알바르다가 선거에서 압승을 거두었음에도 불구하고 그에게 내각의 수장 자리를 주기를 꺼려 했습니다. 그 결과, 알바르다는 총리가 될 때만 연정에 참여하겠다고 발표했는데, 이것은 그가 혁명사회노동당과 협력해야 한다는 것을 의미합니다.\n\n이제 비평가들은 빌헬미나가 알바르다를 급진주의로 몰고 갔으며 많은 사람들이 퇴위할 것을 요구하고 있고, 이 주장이 관철되기 까지 오래 걸리지 않을 것이라고 말하고 있습니다."
 holel.6.a: "공화국 만세!"
 holel.6.b: "율리아나가 왕위를 물려받고 알바르다가 내각 책임자가 되었다."
 holel.7.t: "레인더르스 장군의 지원 요청"
 holel.7.d: "우리는 꽤 오랫동안 우리의 작은 이웃국인 네덜란드를 지켜봐 왔습니다. 올해 선거에서 네덜란드의 좌파가 이긴 것으로 나타났고 생디칼리스트가 정권을 잡는 상황이 곧 일어날 수도 있다는 것을 알게 되었습니다. 루르 지역은 네덜란드의 로테르담 항구에 크게 의존하고 있기 때문에 이는 우려스러운 상황입니다.\n\n오늘 네덜란드 군대의 지휘관인 이자크 레인데어스가 우리에게 쿠데타를 위한 지원을 요청하러 왔습니다. 이것은 네덜란드 정부가 우리의 이익과 일치된 상태를 유지할 완벽한 기회가 될 수 있습니다. 그러나 일각에서는 지금과 같은 위기 상황에 독일이 다른 나라들에 관여할 수는 없으며, 특히 이를 위해 비용이나 자원을 소모할 때엔 더욱 그렇지 않다고 주장하고 있습니다."
 holel.7.a: "레인데어스는 우리의 도움을 받을 가치가 있다."
 holel.7.b: "안타깝게도 당신을 도와주긴 힘들겠군."
 holel.8.t: "레인데어스의 군사 쿠데타 실시"
 holel.8.d: "마지막 투표가 집계되는 동안, 이자크 레인데어스 장군은 네덜란드의 주요 라디오 방송국을 갑작스럽게 장악하고 네덜란드에 `비상사태`를 일방적으로 선포했습니다.\n\n암스테르담, 헤이그, 위트레흐트, 에인트호번 그리고 흐로닝언에는 군인들이 배치되어 다리와 공공건물 같은 전략적 지점을 점령했습니다. 물러난 콜레인 정부가 대응을 준비하고 있을 때 갑작스럽게 쿠데타 세력의 군인들이 건물에 난입하여 모든 장관을 가택 연금시켰습니다.\n\n그러나 흐로닝언에서는 한 시간도 채 지나지 않아 충성파 군대와 NRF 그리고 몇몇 `자원 수비대`가 연합해 반란을 일으킨 쿠데타 세력을 도시 경계로 쫓아냈습니다. 이어서, 더 많은 충성파 병력이 집결하고 전국 각지의 주요 요충지를 장악하고 있는 군대를 향해 공격을 시작했습니다."
 holel.8.a: "왕당파들에게 치명적인 한 방이군."
 holel.8.b: "쿠데타는 성공적으로 진압되었다."
 holel.9.t: "레인데어스 장군 체포"
 holel.9.d: "오늘 레인데어스 장군이 국경에서 체포되었고, 그가 쿠데타를 실행하기 위해 독일의 지원을 구하려고 했다는 내용의 문서를 소지하고 있었습니다. 그가 요구한 비행기가 아닌 자동차로 네덜란드로 귀환하고 있었기 때문에, 지원을 받지 못한 것이 분명해 보입니다.\n\n레인데어스를 성공적으로 체포하면서 군부의 쿠데타 위험은 회피한 것으로 보이지만, 우리의 헌법에 따라 임명된 정부에 대한 군의 충성심을 향상하기 위해 어떤 조치를 취할 수 있는지 평가하는 것이 유익할 수 있습니다."
 holel.9.a: "법정에서 보세, 레인데어스!"
 holel.10.t: "성공적인 군사 쿠데타"
 holel.10.d: "충성파의 마지막 거점이 함락되었고 이제 국가는 우리의 손에 완전히 들어왔습니다. 이제 남아있는 문제는 앞으로 어떻게 나라를 다스릴 것인가입니다.\n\n적어도 현재로서는 민주주의는 배제되어야 합니다. 왜냐하면 국민은 좌파에게 표를 줘서 그들이 국회에 입성하도록 할 것이기 때문입니다. 그것은 우리가 원하는 것이 아닙니다. 선택지는 레인데어스가 이끄는 군사정부를 세우느냐, 아니면 쿠데타에 묵시적으로 지지했던 국가재건연합이 우리 나라에 자리 잡은 붉은 위협을 뿌리 뽑는 능력 있는 임시 정부를 세우도록 하는 것이 있습니다.\n\n그러나 많은 사람이 국가재건연합이 일단 권력을 잡으면 쉽게 포기하지 않을 것이라고 우려하고 있습니다. 게다가 그들은 이러한 상황을 이용하여 스스로 권력을 장악하려고 하는 극단주의 세력도 가지고 있습니다. 그렇지만 이번 합의는 국가재건연합의 온건한 군사 세력과의 합의에만 기반을 두고 있습니다."
 holel.10.a: "우리는 군정을 유지할 것이다."
 holel.10.b: "국가재건연합이 조국을 지켜낼 것이다."
 hol.6.t: "노동자 파업"
 hol.6.d: "정부의 실패는 전국적으로 많은 노동자 파업으로 이어졌습니다. 그러나 대부분의 공무원들은 네덜란드의 중산층에 우려가 확산되고 있음에도 불구하고 일단 독일 경제가 회복되면 그들이 사그라들 것이라고 확신합니다."
 hol.6.a: "경찰이 통제할 것이다."
 hol.6.b: "인민들이 옳다. 조치를 취해야 한다!"
 hol.7.t: "즈볼러 대학살"
 hol.7.d: "즈볼러 외곽에서 열린 사회주의자 집회에 현지 경찰이 출동하여 해산에 나섰습니다. 그러나 파업 참가자 중 한 명이 경찰들 가운데로 폭탄을 던져 경찰이 군중을 향해 권총을 발사했습니다. 결국 경찰 4명과 파업 참가자 20명이 숨졌으며, 다음 날 현지 당국은 연단에 있던 사회민주노동자당 지도자 4명을 모두 교수형에 처했습니다. 정부에 반대하는 사람들이 점점 더 늘어나면서 사회민주노동자당과 타협할 것을 촉구하는 목소리가 높아지고 있습니다."
 hol.7.a: "좌시해야 한다!"
 hol.7.b: "피를 너무 많이 흘렸다. 사회민주노동자당에 항복하자."
 hol.8.t: "노동자 계획"
 hol.8.d: "20년간 다양한 우익 연립정부들에 의해 권력을 잡지 못했던 사회민주노동자당이 이제 집권함에 따라 경제 상황이 악화하는 것에 대응하기 위해 검은 월요일 후에 만들어진 노동자 계획을 실행할 수 있게 되었습니다. 노동자 계획에는 고용을 촉진하고, 핵심 산업을 국유화하며, 길더화를 절하하여 국가 부채를 증가시키는 것과 함께 실업 수당 제도를 도입하는 등의 더 극단적인 방법들이 포함되어 있습니다."
 hol.8.a: "우리가 이 날을 얼마나 기다려 왔던가."
 hol.9.t: "네덜란드에서 세를 불리는 생디칼리슴"
 hol.9.d: "노동자들의 파업과 경찰의 무자비한 단속은 네덜란드에서 대규모 혁명 조직의 성장을 촉진했습니다. 이들에게 훈련과 장비를 지원한다면 정부를 전복할 수 있을지도 모릅니다."
 hol.9.a: "반동분자들을 전복하는 데 지원을 줘라."
 hol.9.b: "하면 안 되는 일이 있는 법이다..."
 hol.10.t: "프랑스와 영국의 네덜란드 생디칼리슴 지원"
 hol.10.d: "프랑스 코뮌은 반동적인 정부와의 투쟁에서 네덜란드 동지들을 지원하기로 했고, 우리에게 도움을 요청하고 있습니다. 우리는 함께 네덜란드 프롤레타리아가 봉기하여 군주주의자와 자본주의자들을 분쇄하도록 도울 수 있습니다. 반면에 이것은 독일과의 관계에서 긴장을 고조시켜 전쟁으로 이어질 수도 있습니다."
 hol.10.a: "해보자!"
 hol.10.b: "하면 안 되는 일이 있는 법이다..."
 hol.11.t: "생디칼리슴 혁명!"
 hol.11.d: "네덜란드에서 벌어진 사건이 폭발하기 일보 직전에 이르렀고, 사회주의자들이 프랑스와 브리튼의 장비와 자원병을 가지고 수도로 쳐들어오고 있습니다!"
 hol.11.a: "정부가 무너졌다!"
 hol.11.b: "사회주의자들은 진압당했다!"
 hol.12.t: "생디칼리슴 혁명!"
 hol.12.d: "네덜란드에서 벌어진 사건이 폭발하기 일보 직전에 이르렀고, 사회주의자들이 프랑스와 브리튼의 장비와 자원병을 가지고 수도로 쳐들어오고 있습니다!"
 hol.12.a: "정부가 무너졌다!"
 hol.12.b: "사회주의자들은 진압당했다!"
 hol.13.t: "생디칼리슴에 잠식된 네덜란드!"
 hol.13.d: "네덜란드에서 벌어진 사건이 폭발하기 일보 직전에 이르렀고, 사회주의자들이 프랑스와 브리튼의 장비와 자원병을 가지고 수도로 쳐들어오고 있습니다! 네덜란드 왕실의 운명은 아직 알려지지 않았지만 소문에 따르면 아직 충성스러운 네덜란드령 동인도제도로 도피할 것이라고 합니다."
 hol.13.a: "저주받을 놈들!"
 hol.14.t: "네덜란드 혁명의 성공!"
 hol.14.d: "외국의 무기와 자원병들의 도움으로, 생디칼리스트 혁명가들이 네덜란드를 장악하고 수도를 점령했습니다. 네덜란드 왕실에 무슨 일이 벌어졌는지 아직 명확하지 않지만, 그들은 겁에 질린 채로 네덜란드를 떠난 것으로 보입니다."
 hol.14.a: "프롤레타리아들에게 영광을!"
 hol.15.t: "왕실의 운명"
 hol.15.d: "생디칼리스트 민병대와 군대 일부가 네덜란드를 성공적으로 장악한 후, 왕실은 그로 인한 혼란을 이용하여 생포되는 것을 피했습니다. 우리는 그들이 네덜란드 식민 제국의 나머지 지역으로 도망가 그곳에서 우리와의 싸움을 이끌 계획을 세웠다는 정보를 입수했습니다. 충성스러운 혁명가들로 구성된 소수 부대가 왕실이 네덜란드에서 도망치기 전에 생포할 계획을 세우고 있습니다."
 hol.15.a: "왕족들은 성공적으로 네덜란드를 탈출했다!"
 hol.15.b: "왕족들은 민병대에게 사로잡히고 잔혹하게 살해당했다!"
 hol.15.c: "인도네시아여, 내가 간다!"
 hol.16.t: "네덜란드령 카리브의 운명"
 hol.16.d: "네덜란드의 생디칼리슴 정당들이 외부 세력의 도움으로 권력을 장악하면서 이제 저들의 식민 제국은 악랄한 생디칼리스트의 영향력을 세계의 다른 지역으로 퍼뜨리는 발판이 될 수 있습니다. 카리브해 지역에서 생디칼리슴의 영향력이 확장되는 것을 막기 위해 우리는 아루바, 퀴라소, 신트마르턴 등 네덜란드의 식민지들을 장악해야 합니다."
 hol.16.a: "네덜란드령 카리브를 점령하라!"
 hol.16.b: "좋은 생각이 아니다."
 hol.17.t: "네덜란드령 동인도제도의 운명"
 hol.17.d: "네덜란드의 생디칼리슴 정당들이 외부 세력의 도움으로 권력을 장악하면서 이제 저들의 식민 제국은 악랄한 생디칼리스트의 영향력을 세계의 다른 지역으로 퍼뜨리는 발판이 될 수 있습니다. 태평양 지역에서 생디칼리슴의 영향력이 확장되는 것을 막기 위해 우리는 보르네오, 수마트라, 서뉴기니의 일부를 장악해야 합니다."
 hol.17.a: "네덜란드령 동인도제도의 일부를 점령하라!"
 hol.17.b: "지금은 욕심부릴 때가 아니다."
 hol.18.t: "네덜란드령 동인도제도의 운명"
 hol.18.d: "네덜란드의 생디칼리슴 정당들이 외부 세력의 도움으로 권력을 장악하면서 이제 저들의 식민 제국은 악랄한 생디칼리스트의 영향력을 세계의 다른 지역으로 퍼뜨리는 발판이 될 수 있습니다. 태평양 지역에서 생디칼리슴의 영향력이 확장되는 것을 막기 위해 우리는 보르네오, 수마트라, 서뉴기니의 일부를 장악해야 합니다."
 hol.18.a: "네덜란드령 동인도제도의 일부를 점령하라!"
 hol.18.b: "지금도 충분하다고 생각하는데..."
 hol.19.t: "서인도 연방의 네덜란드령 카리브 점령!"
 hol.19.d: "생디칼리스트들의 정권 장악으로 우리 나라가 혼란에 빠진 가운데, 서인도 연방이 이 기회를 이용해 네덜란드령 카리브 지역을 장악했습니다. 현재로서는 저들이 대서양 건너 멀리 떨어져 있고 이 지역에서 우리의 군사력이 부족하므로, 우리가 그들을 막을 방법이 거의 없습니다."
 hol.19.a: "식민지들은 제국주의의 잔재일 뿐이다. 누가 신경 쓰나?"
 hol.19.b: "그건 곧 전쟁이다!"
 hol.20.t: "제국의 동인도제도 점령!"
 hol.20.d: "최근 혁명으로 인해 우리의 해외 식민지 대다수가 혼란에 빠졌고, 이에 독일 해군은 혼란을 틈타 동인도에 있는 우리 제국 식민지의 수익성 높은 부분을 장악했습니다. 독일령 동아시아 군대는 이미 국경을 넘어 네덜란드 영토의 상당 부분을 병합했습니다."
 hol.20.a: "뼈아픈 손실이지만 우리가 할 수 있는 것은 없다"
 hol.20.b: "드디어 명분이 생겼다. 공격하라!"
 hol.21.t: "오스트랄라시아의 동인도제도 점령!"
 hol.21.d: "충격적이게도 오스트랄라시아 연방이 우리의 해외 식민지를 침략하고 점령한다는 대담한 조치를 취한 것으로 보입니다. 뉴기니의 열대우림을 가로질러 군함에서 내려와 우리 영토에 발을 내디딘 이들은 하룻밤 사이에 옛 네덜란드 제국의 상당 부분을 점령했습니다."
 hol.21.a: "정말 창피하지만, 우린 그들을 막을 수 없다..."
 hol.21.b: "그들은 이를 후회할 것이다. 전쟁이다!"
 hol.22.t: "네덜란드와 협상국"
 hol.22.d: "네덜란드는 적대적인 강대국들에 둘러싸여 있고 좌파와 우파 양쪽의 정치적 극단주의에 의해 압박을 받는 절망적인 상황이기 때문에 최근에 협상국에 가입하겠다는 요청을 우리에게 보내왔습니다."
 hol.22.a: "그들을 받아들이자!"
 hol.22.b: "네덜란드인이라. 아니."
 hol.23.t: "네덜란드와 라이히스팍트"
 hol.23.d: "좌파와 우파 양쪽의 정치적 세력에 위협받고, 브리튼과 프랑스의 생디칼리스트 적대세력들에 둘러싸여 있는 네덜란드는 우리에게 군사 동맹을 맺자고 요청해 왔습니다. 그들은 한 때 벨트크리크 중에 우리 쪽에 합류할 것을 고려했었으나, 지금은 우리 편으로 기꺼이 올만큼 상황이 절박한 것으로 보입니다."
 hol.23.a: "네덜란드인들은 우리의 사촌이다. 환영한다!"
 hol.23.b: "아니."
 hol.24.t: "네덜란드 망명정부"
 hol.24.d: "생디칼리슴 민병대의 포로로 잡히는 것을 가까스로 모면한 왕실은 많은 고위 지도자들과 함께 자바로 도착하여 언젠가 생디칼리슴으로부터 우리 조국을 해방시킬 망명 네덜란드 왕국의 창설을 선언했습니다."
 hol.24.a: "새로운 시작이다!"
 hol.25.t: "새로운 대외정책"
 hol.25.d: "최근 생디칼리스트 쓰레기들에 의한 정권 장악으로 인해, 한때 자랑스러웠던 네덜란드 식민제국의 나머지 부분도 위기에 처해 있습니다. 생디칼리스트 침략자들로부터 우리 조국을 해방하기 위해선 주요 동맹 중 하나에 가입해야 합니다. 어떤 동맹에 가입을 시도해야 할까요?"
 hol.25.a: "우리는 협상국과 특별한 유대관계를 맺고 있다."
 hol.25.b: "우리는 일본과 협력할 수 있다."
 hol.25.c: "우리는 독일의 지원이 필요하다."
 hol.25.e: "우린 동맹이 필요 없다."
 hol.26.t: "네덜란드 망명정부의 협상국 가입 요청"
 hol.26.d: "네덜란드 망명정부가 최근 협상국에 가입하겠다고 발표했습니다. 이는 집권 내각과 군대를 포함한 많은 인사들이 친협상국 정책을 선호하기 때문에 전혀 예상치 못한 것은 아닙니다. 망명 왕실을 우리 동맹에 가입시켜야 할까요?"
 hol.26.a: "좋은 생각이군!"
 hol.26.b: "논할 가치조차 없다."
 hol.27.t: "네덜란드 망명정부의 공영권 가입 요청"
 hol.27.d: "네덜란드 망명정부가 최근 우리 동맹에 가입하겠다고 발표했습니다. 이는 집권 내각과 군대를 포함한 많은 인사들이 친일본 정책을 선호하기 때문에 전혀 예상치 못한 것은 아닙니다. 망명 왕실을 우리 동맹에 가입시켜야 할까요?"
 hol.27.a: "이상하긴 하지만, 네덜란드인들은 유용한 동맹이 될 수 있을 것이다."
 hol.27.b: "양놈들? 절대로 안 된다."
 hol.28.t: "네덜란드 망명정부의 라이히스팍트 가입 요청"
 hol.28.d: "네덜란드 망명정부가 최근 라이히스팍트에 가입하겠다고 발표했습니다. 이는 집권 내각과 군대를 포함한 많은 인사들이 친독일 정책을 선호하기 때문에 전혀 예상치 못한 것은 아닙니다. 망명 왕실을 우리 동맹에 가입시켜야 할까요?"
 hol.28.a: "그래!"
 hol.28.b: "우리가 왜 네덜란드 놈들을 원하겠나?"
 hol.29.t: "네덜란드의 협상국 가입을 거부한 협상국!"
 hol.29.d: "아무래도 캐나다인들이 우리가 자기네들의 동맹에 들어가는 걸 원치 않는 것 같습니다..."
 hol.29.a: "비참한 실수로군."
 hol.30.t: "네덜란드의 공영권 가입을 거부한 일본!"
 hol.30.d: "아무래도 일본인들이 우리가 자기네들의 동맹에 들어가는 걸 원치 않는 것 같습니다..."
 hol.30.a: "비참한 실수로군."
 hol.31.t: "네덜란드의 라이히스팍트 가입을 거부한 독일!"
 hol.31.d: "아무래도 독일인들이 우리가 자기네들의 동맹에 들어가는 걸 원치 않는 것 같습니다..."
 hol.31.a: "비참한 실수로군."
 hol.33.t: "렐리 간척 계획"
 hol.33.d: "이제 노르트오스트와 자위트오스트폴더가 간척되어 네덜란드에 성장할 충분한 공간이 마련되었습니다. 이미 여러 기업이 우리 나라의 땅 면적이 크게 확장된 이 기회를 활용하겠다는 의사를 분명히 밝혔습니다."
 hol.34.t: "자위더르 해의 간척!"
 hol.34.d: "오늘 렐리 계획에 따른 자위더르해 간척 사업 종료를 기리기 위한 최종 행사가 열렸습니다. 이에 따라 나라의 면적이 크게 확장되었고, 따라서 농민들과 산업단지가 확장할 수 있는 토지가 훨씬 더 많아졌습니다."
 hol.35.t: "노르트오스트폴더 간척 시작"
 hol.35.d: "의회에서 자금을 배정하면서 이제 자위더르해 간척 사업의 첫 단계 작업을 시작할 수 있게 되었습니다. 그러나 일부 비평가들은 최근의 주식 시장 붕괴로 인해 사업의 시기에 대한 의문을 제기하고 있습니다."
 hol.35.a: "계속해라."
 hol.35.b: "아무래도 잠깐 미뤄야 할 것 같군."
 hol.36.t: "노르트오스트폴더와 자위트오스트폴더 간척 시작"
 hol.36.d: "의회는 렐리 계획의 전면적인 이행을 결정했습니다. 이 계획은 개발과 농업에 사용하기 위해 대규모 토지를 간척하는 것이지만 국고에 상당한 비용을 발생시킬 것입니다. 베를린 주식시장 폭락으로 인해 언론과 야당으로부터 광범위한 비판이 제기되었습니다. 이 사업을 계속 진행하면 상당한 혼란이 야기될 수 있습니다."
 hol.36.a: "계속해라."
 hol.36.b: "지금은 노르트오스트폴더만 간척해라."
 hol.36.c: "계획을 무기한 연기해라."
 hol.37.t: "자위더르해 간척"
 hol.37.d: "의회는 제안된 그대로 렐리 계획을 전면적으로 이행하겠다고 결정했습니다. 이 계획은 개발과 농업에 사용하기 위해 대규모 토지를 간척하는 것이지만 국고에 상당한 비용을 발생시킬 것입니다. 베를린 주식시장 폭락으로 인해 언론과 야당으로부터 광범위한 비판이 제기되었습니다. 이 사업을 계속 진행하면 상당한 혼란이 야기될 수 있습니다."
 hol.37.a: "계속해라, 이건 우리 나라의 미래를 위한 일이다!"
 hol.37.b: "노르트오스트폴더와 자위트오스트폴더만 다루는 것으로 계획을 축소해라."
 hol.37.c: "지금은 노르트오스트폴더만 간척해라."
 hol.37.e: "자위더르해 간척을 무기한 연기해라."
 hol.38.t: "동인도의 질서 회복"
 hol.38.d: "최근 동인도에 대한 우리의 정책은 큰 불안을 일으켰으며 전면적인 반란이 일어날 조짐을 보이고 있습니다. 우리의 중요한 식민지를 잃을 때 우리 정부가 직면하게 될 위험을 인식하고 내각은 긴급회의를 열어 행동 방침을 결정했습니다."
 hol.38.a: "반란을 진압하고 군대를 파견해라!"
 hol.38.b: "식민주의체계를 완화해라."
 hol.38.c: "식민주의체계 복원을 완전히 취소해라."
 hol.39.t: "완료된 해군 확장 계획"
 hol.39.d: "이제 해군 확장을 통해 계획된 모든 함선이 완성되어 해군력을 더욱 효율적으로 투사할 수 있게 되었습니다."
 hol.39.a: "훌륭하군!"
 hol.40.t: "해군 확장 계획"
 hol.40.d: "소형함은 모두 진수되어 해군에 인도되었으며, 대형 순양함 건조는 아직 진행 중입니다."
 hol.40.a: "훌륭하군!"
 hol.41.t: "해군 확장 계획"
 hol.41.d: "이제 해군 확장을 통해 계획된 모든 함선이 완성되어 해군력을 더욱 효율적으로 투사할 수 있게 되었습니다."
 hol.41.a: "훌륭하군!"
 hol.42.t: "해군 확장 계획"
 hol.42.d: "소형함은 모두 진수되어 해군에 인도되었으며, 대형 순양함 건조는 아직 진행 중입니다."
 hol.42.a: "훌륭하군!"
 hol.43.t: "해군 확장 계획"
 hol.43.d: "순양함이 취역함에 따라 이제 우리에게 필요한 항공모함과 전투순양함 건조에 전력을 다할 수 있게 되었습니다."
 hol.43.a: "훌륭하군!"
 hol.44.t: "해군 확장 계획"
 hol.44.d: "이제 해군 확장을 통해 계획된 모든 함선이 완성되어 해군력을 더욱 효율적으로 투사할 수 있게 되었습니다."
 hol.44.a: "훌륭하군!"
 holpostel.1.t: "불타오르는 빈넨호프"
 holpostel.1.d: "본인의 화염병으로 악명이 자자한 생디칼리스트 마리누스 반 데어 루베가 네덜란드 정부의 빈넨호프에 불을 놓았습니다.\n\n이에 대해 국가재건연합이 모든 종류의 좌익 분자들에 대한 전국적인 공격과 규탄을 요구한 상황이며, 우리가 이런 사태를 피할 수 있을지는 두고 봐야 하겠습니다.\n\n한편 좌파는 이 화재가 오히려 국가재건연합에 의해 발생했다는 것을 증명하기 위해 부단히 노력했지만, 반 데어 루베의 기존 전과와 그가 화재 현장에서 현행범으로 체포되었다는 사실 등을 고려해 볼 때 아무도 이들의 주장을 현실적인 시나리오로 여기지 않고 있습니다."
 holpostel.1.a: "개의치 말고 전진하라!"
 holpostel.1.b: "비상사태를 선포하라!"
 holpostel.2.t: "반생디칼리슴 폭동"
 holpostel.2.d: "국가재건연합, 특히 부지도자 코르넬리스 판 헤일케르컨의 말들이 네덜란드 국민들에게 큰 영향을 미치고 있는 것 같습니다. 이전에는 이들 정당을 편집증이 있는 극단주의자들의 모임이라고 무시했던 온건파들도 이제는 국가재건연합이 주장하는 네덜란드에 혁명을 가져오려는 체계적인 시도에 맞서기 위한 조직적인 대응을 지지하며 다같이 무기를 들고 나서고 있습니다.\n\n이 적대적인 수사의 결과로 이름이 알려진 사회주의자들과 좌파 조직들을 겨냥한 전국적인 폭동이 일어났습니다. 심지어 란트바흐트의 지원을 받는 이들이 사회민주노동자당 본부에 침입하여 당원 명부를 빼앗으려는 시도까지 있었다고 합니다. 일부는 이것이 자유민주연맹보다 더 좌익적인 이들에 대한 전국적인 공격을 돕기 위해 이루어진 것이라고 주장하고 있습니다.\n\n이러한 폭력 증가에 대해 우리의 대응은 무엇이 되어야 할까요?"
 holpostel.2.a: "폭동을 일으키도록 두어라."
 holpostel.2.b: "경찰을 투입해 진압하라."
 holpostel.3.t: "흐로닝언 봉기"
 holpostel.3.d: "네덜란드 북부는 항상 수치심도 못 느끼는 빨갱이들의 보루로 알려져 왔고, 오늘 스히르모니코흐 섬 근처의 소형 군함에서 발생한 반란이 재앙으로 이어지면서 불행하게도 그런 인식이 더욱 강화되었습니다.\n\n좌익 반란군들은 흐로닝언으로 항해해 현지 주민들의 일부를 결집시키고 군 병기고를 점령했습니다. 몇 시간 안에 해당 지역에 주둔하고 있던 더 많은 병력들이 반란에 가세했습니다. 이어서 다비트 베잉코프가 탈취한 라디오 방송국을 통해 좌파에 대한 증오가 `제도화되었다`라며 비넨호프 화재가 새로운 혁명의 신호라고 선언했습니다.\n\n정부가 군대에 반란을 진압하도록 지시하려 했을 때, 군대의 상당 부분과 우리 나라의 다른 지역에서도 빨갱이들을 지지하는 반란에 가세한 것으로 나타났습니다. 이제 생디칼리스트의 정권 장악은 불가피한 것으로 보입니다!"
 holpostel.3.a: "혁명 만세!"
 holpostel.3.b: "우리는 봉기를 진압할 것이다."
 holpostel.6.t: "서쪽에 있는 네덜란드 식민지 점거?!"
 holpostel.6.d: "네덜란드에 사회주의의 파도가 밀어닥친 후, 네덜란드 국기 아래 있는 네덜란드령 가이아나와 카리브해 섬들의 충성심에 대한 우려가 커지고 있습니다. 망명 중인 네덜란드 정부가 이 섬들을 차지하기 위해 나설 가능성도 있지만, 적대적인 세력이 이곳을 서반구의 작전 기지로 삼지 않도록 가능한 한 빨리 점령하는 것이 바람직할 것입니다."
 holpostel.6.a: "그들에게도 이게 최선이다."
 holpostel.6.b: "지금 이 상태를 유지한다!"
 holpostel.7.t: "서인도제도 연방의 서인도 식민지 위임통치 제안"
 holpostel.7.d: "서인도 연방은 네덜란드 본토를 되찾을 때까지 서반구에 있는 우리 식민지를 보호해주겠다고 제안했습니다. 그들은 현재 이 식민지들이 생디칼리스트들과 기회주의적인 남미 국가들의 침략에 취약하다고 주장하고 있습니다."
 holpostel.7.a: "말 되는군."
 holpostel.7.b: "우리 재산은 우리 스스로 지킨다."
 holpostel.8.t: "우리의 제안을 수락한 네덜란드"
 holpostel.8.d: "네덜란드 망명정부는 외부 위협으로부터 아메리카에 있는 영토를 보호해주겠다는 우리의 제안을 받아들여 아루바, 퀴라소, 신트마르턴, 보네르, 신트외스타티위스, 사바, 그리고 수리남의 식민지를 넘겨주었습니다."
 holpostel.8.a: "멋진 소식이군."
 holpostel.9.t: "우리의 제안을 거절한 네덜란드"
 holpostel.9.d: "네덜란드 망명정부는 외부 위협으로부터 아메리카에 있는 영토를 보호해주겠다는 우리의 제안을 거부했습니다."
 holpostel.9.a: "기대하지도 않았다."
 holpostel.10.t: "란트바흐트의 신규 모집"
 holpostel.10.d: "좌익 인사들을 겨냥한 폭동과 행진에 이어, 란트바흐트는 그들의 폭동을 훨씬 조직적으로 일으키기 시작했을 뿐 아니라 지역 경찰서에 구금된 범죄자들로부터 새로운 조직원들을 모집하고 있기까지 합니다.\n\n우리가 이 행위를 그냥 좌시한다면, 가까운 미래에는 시간이 지나면서 좌파들과의 거리 패싸움과 정치적 박해감에 더더욱 과격해진, 압도적으로 많은 수의 란트바흐트를 마주칠 위험이 있습니다."
 holpostel.10.a: "모집하게 놔둬라."
 holpostel.10.b: "당장 막아라!"
 holpostel.11.t: "프리슬란트에 모인 란트바흐트와 적색전선"
 holpostel.11.d: "란트바흐트가 신입 대원들을 많이 모집하면서, 프리슬란트 지역 경계에서 여러 지역 지부들이 모이고 있는 것 같습니다. 한편, 레이우아르던 시내에서 적색전선 패잔병들이 방어를 구축하고 있다는 관측도 나왔습니다.\n\n수적 우위를 점하고 있는 란트바흐트를 그냥 내버려 두면 앞으로 수년간 적색전선을 분쇄할 것이 분명하지만, 그렇게 하면 우리는 사실상 경쟁 상대가 없는 준군사조직을 상대해야 하는 위험에 처할 뿐만 아니라 대학살이 발생할 수도 있습니다!"
 holpostel.11.a: "극단주의자들끼리 서로 죽이도록 놔둬라."
 holpostel.11.b: "군을 투입해 양측을 저지하라."
 holpostel.12.t: "좌파들의 망명"
 holpostel.12.d: "소위 `레이우아르던 전투`에서 적색전선의 잔당이 전멸한 후, 전국의 많은 좌파 성향의 인사들이 네덜란드가 더 이상 안전하지 않다고 판단한 것 같습니다. 그 결과 최근 몇 주 동안 수많은 난민이 프랑스 코뮌으로 향하고 있습니다. 이것은 분명히 향후 좌파의 선거 결과에 부정적인 영향을 미치고 혁명에 대한 그들의 꿈에도 영향을 줄 것입니다."
 holpostel.12.a: "속이 다 시원하군!"
 holpostel.13.t: "핀스터볼더 음모"
 holpostel.13.d: "국가재건연합의 부지도자 코르넬리스 판 헤일케르컨이 마스트리흐트에서 전국 정당 총회를 소집했습니다. 총회 도중, 그는 생디칼리스트가 비밀리에 우리 정부를 지배하고 있다고 비난하는 연설을 했습니다. 언론은 이 음모론을 네덜란드의 유일하게 혁명사회노동당이 과반수를 차지하고 있는 시의회의 이름을 따 `핀스테르볼더 음모`라고 조롱했습니다.\n\n음모론이건 아니건, 우리 정부에 대한 공개적인 반란이 선언되었고, 국가재건연합의 구성원들은 반란군들이 네덜란드에 대한 지속적인 생디칼리슴의 영향력을 완전히 종식시킬 것이라고 주장했습니다. 많은 사람이 반란에 기꺼이 동참한 것으로 보아, 이 메시지는 국민, 아니면 적어도 국가재건연합의 지지자들의 공감을 얻는 덴 효과적이었던 것으로 보입니다.\n\n처음에는 여왕의 방송을 이용해 반란을 막으려던 정부에 동정적이었던 국가재건연합의 온건파 지도부도 반란을 지지하는 편으로 돌아섰고, 대중주의 쿠데타는 이제 불가피해 보입니다."
 holpostel.13.a: "생디칼리스트 비밀결사들이 나라를 망쳐간다!"
 holpostel.13.b: "우리는 반란을 계속 진압할 것이다."
 holpostel.15.t: "경찰의 반생디칼리슴 폭동 가담"
 holpostel.15.d: "우리가 반생디칼리슴 폭동에 대해 아무런 조치를 취하지 않은 이후, 폭동의 규모가 커지고 있는 것뿐만 아니라 여러 도시에서 현지 경찰이 사실상 사회주의자를 공격하는 폭도와 합류한 것으로 보인다는 보고가 들어왔습니다. 어떤 경우에는 사회주의자들이 체포되기도 하고, 다른 경우에는 현지 경찰이 사회주의자들을 방어하는 대신 그들을 상대로 무기를 사용했습니다. 사회주의 인사들, 특히 온건파들은 비넨호프가 불에 타버린 이래 겪고 있는 고통을 완화하기 위해 정부가 무언가를 해야 한다고 요구하고 있습니다."
 holpostel.15.a: "경찰은 중립이어야만 한다!"
 holpostel.15.b: "누가 그들을 비난할 자격이 있는가."
 holpostel.16.t: "도르프스바흐트의 조직"
 holpostel.16.d: "국가경찰에 내려진 정당한 이유 없이 좌파 민간인 혹은 조직을 공격하지 말라는 명령에 따라 국가재건연합은 도르프스바흐트의 조직을 발표했습니다. 란트바흐트와는 달리 전국단위의 조직이 아닌 무장한 마을 방범조직에 더 가깝고, 초법적인 치안활동을 수행하며 생디칼리스트로 의심되는 이들의 소유물에 대한 습격을 조직하며 주요한 거리들을 따라 행진합니다.\n\n더 많은 도르프스바흐트 조직들이 전국적으로 생겨나고 있습니다. 도르프스바흐트는 많은 중도우파들의 관점에서 지나치게 공격적으로 보이는 란트바흐트의 보다 수용 가능한 대안으로서 받아들여지는 것으로 보입니다."
 holpostel.16.a: "한 놈도 남기지 말고 잡아들여라."
 holpostel.16.b: "조직 운영을 허가한다."
 holpostel.17.t: "란트바흐트로 몰려드는 도르프스바흐트"
 holpostel.17.d: "한때 란트바흐트를 편집증적인 과격분자에 불과하다고 여겼던 사람들이 현지 도르프스바흐트에 대한 단속으로 인해 란트바흐트로 몰려들고 있습니다. 과격화된 온건파들이 정부가 자신들을 죽이려는 급진좌파 세력으로부터 자신들을 보호하지 못하고 있다고 느꼈기 때문입니다."
 holpostel.17.a: "이건 문제가 되겠군."
 holpostel.17.b: "란트바흐트의 신규 모집 절차를 방해해라."
 holpostel.18.t: "란트바흐트 기지 스캔"
 holpostel.18.d: "네덜란드 전역에 도르프스바흐트가 생겨나면서 이 조직에 붙잡힌 사람들이 경찰에 인계되지 않고 있다는 사실이 바로 드러났습니다. 이로 인해 네덜란드 중앙 정보기관인 `센트랄러 인리흐팅엔딘스트`는 이들이 실제로 어디로 사라졌는지에 대한 수사에 착수했습니다.\n\n수사관들은 네덜란드 전역에서 도르프스바흐트에게 체포된 좌파들은 보통 란트바흐트가 운영하는 지역 수용소로 넘겨져 엄격한 통제를 받는다는 사실을 발견했습니다. 당연히 이것은 법적으로 납치로 간주합니다."
 holpostel.18.a: "그거 괜찮구만."
 holpostel.18.b: "그 망할 수용소들을 폐쇄해라!"
 holpostel.19.t: "헤이그에서의 행진"
 holpostel.19.d: "네덜란드를 분열시키는 극단주의 세력에 대해 우리 정부가 너무 유화적이라고 보는 사람들이 점점 많아지고 있습니다. 반면, 국가재건연합과 그들의 생디칼리스트들에 대한 초법적 조치들은 국민들 사이에서 큰 지지를 얻고 있습니다.\n\n지난 몇 달 동안 큰 영향력을 얻은 란트바흐트는 이제 암스테르담에서 모여 헤이그까지 걸어가는 행진을 시작했습니다.\n\n란트바흐트가 군대 내에서 매우 강력하고 큰 영향력을 지니고 있다는 것을 인식한 여왕은 분명히 쿠데타인 행동에 저항하는 것은 무의미하다고 판단했습니다. 그래서 빌헬미나는 나라를 독재 정권처럼 다스릴 계획을 지닌 스바르트가 이끄는 새로운 국가재건연합 내각을 선호하며 우리 정부를 해산시켰습니다."
 holpostel.19.a: "아마도 우리가 너무 유화적이었던 것일지도."
 holpostel.20.t: "범죄율 급증"
 holpostel.20.d: "경기 침체가 계속되면서, 점점 더 많은 실업자들이 자신과 가족을 부양하기 위해 최후의 수단으로서 범죄에 눈을 돌리고 있습니다.\n\n그 결과, 준군사조직인 란트바흐트와 적색전선이 그들이 강력한 지배력을 행사하는 지역에서 치안 유지 역할을 하게 됐으며, 경찰은 이러한 추세를 제어하는 데 어려움을 겪고 있습니다. 이로 인해 이들 조직의 배후에 있는 정치 운동에 대한 국민들의 공감이 커지고 있습니다.\n\n극단적인 정치 이념에 동조하는 사람들이 늘어나는 것을 막으려면 이를 막아야 하지만, 그것이 인기 있는 조치가 될 것 같지는 않습니다."
 holpostel.20.a: "준군사조직들이 치안 유지를 하지 못하게 금지해라."
 holpostel.20.b: "저들이 알아서 하게끔 내버려 둬라."
 holpostel.21.t: "알코올 중독 문제"
 holpostel.21.d: "전반적인 생활 수준이 계속 하락함에 따라 사람들이 문제를 잊기 위해 술에 의존하는 우려스러운 현상이 나타나고 있습니다.\n\n경제는 정부의 개입 여부와 관계없이 언젠가는 회복될 것이지만, 알코올 중독이 너무 심각한 문제가 되면 위기 이후에도 생산성에 영향을 미칠 수 있습니다. 이에 따라 많은 사람들이 주류 판매 금지를 주장하고 있습니다. 또 다른 사람들은 이것이 개인의 자유를 침해한다고 지적합니다."
 holpostel.21.a: "금주령을 위해 건배 하자."
 holpostel.21.b: "내 소중한 위스키를 불법화한다고? 절대로 안 된다."
 holpostel.22.t: "알코올 범죄 카르텔"
 holpostel.22.d: "얼마 전까지만 해도 우리 거리를 위험하게 만드는 것은 정치적인 것들뿐이었지만, 주류 판매 금지를 시작하면서 밀수나 주류 생산에 관여하는 몇몇 범죄 카르텔들이 생겨났습니다. 더 나쁜 것은, 그들이 특정 지역의 주류 판매 독점권을 위해 서로 싸우고 있다는 것입니다. 경찰이 이를 통제할 수 있는 능력이 없자 결과적으로 적색전선과 란트바흐트가 그들을 대신해 거리를 안전하게 지키기 시작했습니다. 범죄자들에게 굴복하고 금주령을 철회하거나, 현재 상태를 유지하는 대신 극우와 극좌가 카르텔을 억제했다는 공로를 가지게 될 것입니다."
 holpostel.22.a: "금주령을 폐지해라."
 holpostel.22.b: "금주령을 유지해라."
 holpostel.23.t: "'노동자는 맥주를 마시지 않는다!'"
 holpostel.23.d: "`노동자들은 맥주를 마시지 않는다`는 알코올 중독을 반동 및 자본주의자들이 프롤레타리아를 억압하려는 방법으로 보고 노동계급의 알코올 중독과 싸우기 위한 생디칼리스트 캠페인의 이름입니다. 네덜란드에서 알코올 중독이 점점 더 심각한 문제가 되고 정부가 이에 대한 조치를 취하지 않자, 독립적인 보수주의 조직들이 같은 목표를 추구하며 생디칼리스트들과 협력하기 시작했습니다. 이로 인해 양쪽 이념에 대한 공감이 커지고 정치적 극단화가 가속화되고 있습니다."
 holpostel.23.a: "알코올 중독에 맞서기 위한 민간의 행동은 장려해야지..."
 holpostel.23.b: "...하지만 생디칼리슴이 개입되어 있을 때는 아니다!"
 holpostel.24.t: "대중주의 복지"
 holpostel.24.d: "위기가 시작된 이래로 우리의 복지 제도의 많은 부분이 악화하여, 가족을 부양하는 데 필요한 음식을 구할 수 없는 실업자들로 나라가 가득 찼습니다. 그 결과, 국가재건연합은 이러한 지역에 식량을 배급하고 푸드 뱅크와 무료 급식소를 개설하는 전국 캠페인을 시작했습니다. 이런 활동들로 인해 많은 사람들이 이들에게 호감을 느끼게 되었으며, 그들이 현재 권력을 쥐고 있진 않지만 그들이 국민을 돌보는 것처럼 보이게 되었습니다.\n\n우리는 그들의 프로젝트를 중단시킬 수 있지만, 노동계급 사이에서 상당한 분노를 촉발할 위험이 있습니다."
 holpostel.24.a: "국민들에겐 좋은 일이군."
 holpostel.24.b: "중단시켜라."
 holpostel.25.t: "네덜란드 노조연맹을 흡수한 전국노동사무국"
 holpostel.25.d: "네덜란드에서 수년 동안 가장 강력했던 사회민주주의 성향의 노동조합인 네덜란드 노조연맹이 최근 CBS의 보고서에 따르면 회원 수 면에서 생디칼리스트 성향의 전국노동사무국에게 추월당했다고 합니다.\n\n이것은 사회민주노동자당에게 있어 나쁜 징조입니다. 왜냐하면 이는 그들의 지지층이 네덜란드 정치의 더 급진적인 측면으로 빠르게 이동하고 있음을 알리는 것이기 때문입니다. 또한 그들의 기둥이 지금까지는 탈지주화 과정에 영향을 받지 않았으나, 이제 다른 기둥들이 겪은 것과 같은 붕괴를 겪고 있다는 뜻이기도 합니다. 전국노동사무국이 국내에서 가장 강력한 노동조합이 되면 매우 위험할 수 있어서 정부 일각에서는 전국노동사무국과의 협상에 응하지 않겠다는 공식 발표를 해서 그들의 영향력을 제한해야 한다는 목소리를 내고 있습니다."
 holpostel.25.a: "우리는 생디칼리스트와 협상하지 않는다."
 holpostel.25.b: "새로운 현 상황을 받아들이자."
 holpostel.26.t: "말리벨트에서의 시위"
 holpostel.26.d: "헤이그의 말리벨트 광장에서 급진사회주의자, 생디칼리스트 및 비주류 좌파 운동가들의 대규모 집회가 일어났습니다.\n\n그들은 소위 자본가들의 통치에 항의하는 목소리를 내고 있으며 일부는 공공연히 혁명을 종용하고 있습니다. 지역 경찰은 과연 지금 무엇을 해야 하는지 궁금해하고 있습니다. 경찰은 시위를 진압해야 할까요? 아니면 그저 시위가 진행되는 것을 보고 있어야 할까요?"
 holpostel.26.a: "집회가 진행되도록 내버려둬라."
 holpostel.26.b: "저 빨갱이들이 모이는 것을 막아라."
 holpostel.27.t: "2월 파업"
 holpostel.27.d: "오늘 아침, 암스테르담의 전차가 멈췄습니다. 같은 시각, 혁명사회노동당과 전국노동사무국 지지자들은 암스테르담의 회사들에 다음과 같은 성명서를 흩뿌렸습니다 - 파업, 파업, 파업! 오후가 되자 이는 총파업이 되었고, 밤에는 주변 하를렘, 힐베르섬, 위트레흐트 등으로 퍼지기 시작했습니다. 이 생디칼리슴이 조직한 파업이 네덜란드에서 전례가 없는 규모로 매우 빠르게 변하고 있는 것은 명확합니다.\n\n긴급회의가 헤이그에서 열리고 있고 세가지 선택이 고려되고 있습니다: 그들의 의견을 수용하기 (좌파가 원하는 방법일 것입니다), 파업이 끝나기를 기다리기 (산업에는 큰 해가 될 것입니다), 또는 파업 진압하기 (우파가 원하는 방법일 것입니다)."
 holpostel.27.a: "그들이 이겼다고 전해라."
 holpostel.27.b: "시간이 지나면 포기할 것이다."
 holpostel.27.c: "놈들을 일터로 돌려보내라!"
 holpostel.28.t: "계속되는 2월 파업"
 holpostel.28.d: "우리의 대기 전략은 아직까진 잘 먹히지 않는 것처럼 보입니다. 오히려 파업 참가자들에게 용기만 북돋아 주어 그들은 지금까지 무려 3개월 동안 파업을 이어가고 있습니다. 한편, 우리 경제는 대체로 제자리걸음만 하고 있고, 앞서 파업이 끝날 때까지 기다리자는 주장을 했던 많은 사람들은 이제 그들의 요구를 들어주자고 주장하고 있습니다. 불행하게도, 이 기간에 얻은 생디칼리스트들의 명성은 우리가 지금 후퇴한다면 더욱 성장할 것입니다."
 holpostel.28.a: "백기를 들어라."
 holpostel.28.b: "시간은 우리 편이다."
 holpostel.28.c: "충분히 참았다, 쓸어버려라!"
 holpostel.29.t: "직장으로 돌아간 파업자들"
 holpostel.29.d: "5개월 동안 이어진 파업 끝에 드디어 파업 참가자들이 파업을 포기하는 것 같아 보입니다. 최근 몇 주 동안 점점 더 많은 노동자들이 그들이 속한 작업장으로 돌아가고 있으며, 오늘 전국노동사무국은 어떠한 양보도 얻지 못한 채 파업을 철회했습니다.\n\n이는 굴욕을 당하고 더 이상 자신들의 의지를 관철할 수 없게 된 급진 좌파에게 큰 정치적 타격이 될 것입니다. 게다가 파업 참가자들이 계속 파업하도록 하기 위해 사용한 그들의 재정적 자원도 엄청나게 소진되었습니다. 그러나 우리는 전쟁이 아닌 전투에서 승리한 것이기 때문에 조심해야 합니다."
 holpostel.29.a: "이러면 어쩔 테냐, 빨갱이."
 holpostel.30.t: "라디오 루드"
 holpostel.30.d: "네덜란드 생디칼리스트 망명자들에 의해 설립된 런던 기반의 라디오 방송국인 라디오 루드는 `네덜란드 자본주의 독재정권`을 비난하고 `우리 나라를 점령한 부르주아 돼지들에 대한 저항 행위`를 촉구하고 있습니다.\n\n그들은 네덜란드에서 일어나는 특정 사건들에 대해 거짓말을 퍼뜨리고, 없는 일도 자신들이 지어내어 합법적인 언론이 프롤레타리아를 우매하게 만들기 위해 이러한 사실을 무시한다고 주장하고 있습니다. 문제는 우리 인구의 상당수가 이런 헛소리를 믿는다는 것이며, 우리와 적대적인 국가에 기반을 둔 라디오 방송국을 폐쇄할 방법이 거의 없다는 것입니다."
 holpostel.30.a: "민간이 지닌 모든 라디오를 몰수해라!"
 holpostel.30.b: "저들은 아무런 해도 끼치지 않는다."
 holpostel.31.t: "프랑스 무기 밀수업자 체포"
 holpostel.31.d: "우리는 플란데런-왈로니-네덜란드 국경을 넘어 폭발물을 운반하던 프랑스 국적을 지닌 한 무리를 붙잡았습니다.\n\n그들은 그들이 왜 거기에 있었는지와 폭발물의 출처에 대해 해명하길 거부했고, 수색 끝에 한 남성의 주머니에서 현지의 유력한 생디칼리스트의 이름과 위치가 발견되었습니다. 지정된 장소에 도착한 경찰은 장시간 수색에도 불구하고 아무도 발견하지 못했습니다. 법에 따르면, 밀수범들은 `원치 않는 외국인`으로 지정되어 추방되지만, 중앙정보국은 이들이 코뮌 정부와 관련이 있을 수 있으며 이는 간첩 행위로 간주할 수 있으므로 이들을 심문하길 원하고 있습니다."
 holpostel.31.a: "GS III이 이 외국 놈들을 심문하도록 놔두자."
 holpostel.31.b: "그냥 저들을 추방해라!"
 holpostel.32.t: "프랑스 국적자의 자백"
 holpostel.32.d: "며칠 전 국경에서 체포한 프랑스 국적자들은 심문 후 GS III에게 그들의 계획을 솔직하게 털어놓았습니다. 그들은 적어도 코뮌 정부가 직접적으로 행하지는 않되 네덜란드 철도 기반 시설의 중심인 암스테르담 중앙역을 폭파하기 위해 현지 소렐리안 단체에 폭발물을 공급하려 했던 것으로 보입니다.\n\n그들은 우리 나라 내 연락책이 누군지 털어놓았고 경찰은 우리 나라에 있는 모든 외국인 전위 테러리스트 조직을 폐쇄할 준비를 마쳤습니다."
 holpostel.32.a: "모두 체포해서 프랑스인들은 추방시켜라."
 holpostel.33.t: "프랑스 국적자의 침묵 유지"
 holpostel.33.d: "장시간의 심문에도 불구하고 GS III는 국경에서 체포한 프랑스 국적자들로부터 의미 있는 정보를 얻지 못했습니다. 그들은 이제 그들이 입을 열도록 설득하기 위해 물리적인… 설득 방법을 사용하기 위해 정부의 명시적인 승인을 요청하고 있습니다. 엄밀히 말하면 위헌이지만, 그들은 어차피 생디칼리슴을 신봉하는 외국인일 뿐입니다."
 holpostel.33.a: "요청을 허가하라."
 holpostel.33.b: "아니, 그냥 저들을 쫓아내라."
 holpostel.34.t: "침묵을 지킨 프랑스 국적자"
 holpostel.34.d: "이번 일에 GS III에게 추가 권한이 부여되었음에도 정체불명의 프랑스 국적자들은 여전히 입을 열지 않는 것 같습니다. 그러나 고문을 계속하면 사망할 수도 있으므로 GS III는 다시 한번 정부에 무엇을 해야 하는지 지시를 요청했습니다...."
 holpostel.34.a: "저놈들이 실토하거나 죽을 때까지 계속할 거다!"
 holpostel.34.b: "그럴 만한 가치가 없다."
 holpostel.35.t: "프랑스 국적자의 사망"
 holpostel.35.d: "장시간의 심문 끝에 상황이 잠깐 매우 감정적으로 변했고, 프랑스 국적자들은 어쩌다 보니 모두 죽게 되었습니다. 물론 이 사건은 순전히 우발적인 사건이었으며, 우리는 이 사람들을 고문하여 헌법을 위반한 적이 없으므로 이 사건과는 아무런 관련이 없습니다. 여전히 그들이 폭발물로 무엇을 계획하고 있었는지는 알 수 없지만, 적어도 7명의 생디칼리스트가 제거되어 세상이 더 나아진 것은 사실입니다."
 holpostel.35.a: "심문실 설계자를 과실치사죄로 법정에 세워라!"
 holpostel.36.t: "중앙역 폭탄 테러"
 holpostel.36.d: "네덜란드 철도 기반 시설의 심장부인 암스테르담 중앙역에서 오늘 폭탄 테러가 발생해 127명이 사망했습니다. 프랑스 코뮌의 소렐리안 파벌과 연계된 소규모 생디칼리스트 조직이 배후를 자처하고 있습니다.\n\n폭발물 잔해를 조사한 결과, 사용된 폭발물은 밀수하던 프랑스 국적자들에게서 압수된 것과 같은 것으로 보입니다. 이는 피할 수 있었던 비극이었던 것으로 보입니다."
 holpostel.36.a: "망할 생디칼리스트 놈들!"
 holpostel.37.t: "유출된 고문 내용!"
 holpostel.37.d: "그것이 어떻게 언론의 손에 들어갔는지 아무도 모르지만, 어쨌든 지금까지 드러난 사실은 그들이 전에 국경에서 체포한 프랑스 국적자들에게 GS III가 고문을 가할 수 있도록 승인한 문서의 사본을 어떻게든 입수했다는 것입니다.\n\n이는 네덜란드 정부가 사실상 자국의 헌법을 위반하는 바나나 공화국이라는 생디칼리스트들의 주장을 강화할 것입니다. 그들은 우리가 자신을 민주주의라고 칭하고 있지만 사실상 그렇지 않으며, 네덜란드 정권은 생디칼리스트 식으로 대체되어야 한다고 무조건 주장할 것입니다."
 holpostel.37.a: "으윽."
 holpostel.38.t: "훼손당한 혁명 기념비!"
 holpostel.38.d: "혁명을 기리기 위해 세워진 로테르담의 기념비가 한 추잡한 반동분자에 의해 주황색, 흰색, 파란색으로 더럽혀졌습니다. 안타깝게도 그 만용에 감탄한 젊은이들이 점점 더 많은 영감을 받아 우리가 방금 세운 연약한 국가를 무너뜨리려는 반혁명 지하조직 국가재건연합을 추종하고 있다는 소식이 들려오고 있습니다. 이러한 형태의 지하 저항 세력의 성장을 막으려면 이를 강력하게 단속해야 합니다!"
 holpostel.38.a: "로테르담의 반혁명분자들을 모두 단속해라!"
 holpostel.38.b: "그냥 씻어내라!"
 holpostel.39.t: "위트레흐트에서의 암살"
 holpostel.39.d: "요한 알바르다는 오늘 공개 행사에 참석하기 위해 위트레흐트를 방문했고 그는 내무부 장관인 빌럼 드레이스와 동행했습니다.\n\n국가재건연합 일원인 한 총잡이가 알바르다를 노리기로 했습니다. 하지만 안타깝게도 드레이스와 알바르다의 옷차림이 비슷해서 총잡이는 누가 목표물인지 알아볼 수 없었고, 추측을 해야만 했습니다. 어떤 사람을 쏴야 할까요?"
 holpostel.39.a: "왼쪽에 있는 남자."
 holpostel.39.b: "오른쪽에 있는 남자."
 holpostel.40.t: "체포된 암살자"
 holpostel.40.d: "경찰은 암살을 저지른 총격범을 체포한 것으로 알려졌습니다. 페터르 톤이라는 이름을 가진 그는 사회주의와 관련된 모든 것에 극렬히 반대하는 국가재건연합의 조직원으로 보입니다. 현재 그는 퓌흐트의 감옥에 수감되어 있습니다."
 holpostel.40.a: "좋아!"
 holpostel.41.t: "퓌흐트 감옥 포위"
 holpostel.41.d: "오늘 퓌흐트에는 수많은 군중이 모여 감옥 측에 페테르 톤을 넘겨 달라고 요구했습니다. 소장이 톤을 넘겨주는 데는 그리 오랜 시간이 걸리지 않았고, 결국 그는 분노한 군중에 의해 그 자리에서 린치당했습니다. 승리의 기쁨에 취한 폭도들은 교도소에 수감된 생디칼리스트들을 석방하고 다른 우익 인사들도 그들에게 넘겨 달라고 요구하기 시작했는데, 아마도 그들에게도 똑같은 일을 저지를 것으로 예상됩니다!"
 holpostel.41.a: "빨리 개입해라!"
 holpostel.41.b: "저들은 당해도 싸다!"
 holpostel.42.t: "반우파 폭동 해산"
 holpostel.42.d: "몇몇 사회민주주의 정치인들의 연설에 이어, 전국의 우익 인사들과 단체들을 대상으로 들고일어난 폭도들은 생디칼리스트들의 확고한 선동에 흩어지기 시작했습니다."
 holpostel.42.a: "우리는 또 한번 위기로부터 살아남았다."
 holpostel.43.t: "아메리카항어르스"
 holpostel.43.d: "아메리카항어르스 또는 `미국으로 가는 이들`은 대규모 조직을 이루어 미국 내전에서 미노조연맹와 함께 의용군으로서 싸울 준비를 하고 있는 네덜란드 생디칼리스트들입니다. 그들의 준비는 거의 완료되어 우리 정부가 그들을 어떻게 다뤄야 할지 문제가 되고 있습니다. 만약 그들을 떠나게 한다면, 미국에서 승리한 비생디칼리슴 정권과의 미래 관계가 위태로워질 수 있습니다.\n\n정부 내의 대부분의 사람은 법에 따라 생디칼리스트 군대에 합류하면 시민권을 박탈해야 한다고 주장하고 있습니다. 일부는 네덜란드 속담인 `예방이 치료보다 낫다`가 여기에 적용된다고 주장했고, 또 다른 일부는 그냥 미국에서 저들이 그토록 원하는 휴가를 보내주자는 의견을 내놓았습니다."
 holpostel.43.a: "저들의 여권을 압수해라."
 holpostel.43.b: "저들에게 시민권을 잃을 것이라고 경고해라."
 holpostel.43.c: "그냥 가게 놔둬라."
 holpostel.44.t: "네덜란드 의용군의 도착"
 holpostel.44.d: "네덜란드 의용병들이 생디칼리슴 대의를 돕기 위해 도착했습니다. 그러나 그들은 훈련이 잘되어 있지 않고 부대의 규모도 상당히 작아서, 그들이 상당한 전투력을 갖출 수 있게 투자하거나, 적들과 싸우라고 내던질 수도 있지만 그러면 많은 사상자가 발생할 수 있습니다."
 holpostel.44.a: "우리는 얻을 수 있는 모든 도움이 필요하다!"
 holpostel.45.t: "연례 국가재건연합 란다흐"
 holpostel.45.d: "다음 주에 시작되는 연례 국가재건연합 란다흐 행사가 1937년 선거 이후 처음으로 위트레흐트에서 열릴 예정입니다. 네덜란드 첩보국인 GS III는 국가재건연합이 다가오는 해의 주요 정책 변화를 발표하리라는 것을 알아냈으며, 비회원들도 참석하도록 권장하는 사실을 볼 때 이로 인해 그들의 운동에 대한 지지가 더 강화될 것이라고 확신하는 것 같습니다. 유감스럽게도 GS III는 해당 정책 변화에 대한 정보를 입수하지는 못했습니다.\n\n일각에서는 국가재건연합의 이념이 위험하다고 주장하며, 집회 허가를 취소함으로써 란다흐를 아예 하지 못하게 막는 것이 최선이라고 말하지만 이 모임은 언론의 자유에 의해 보호되어야 하며, 그대로 진행되도록 해야 한다고 주장하는 이들도 있습니다."
 holpostel.45.a: "란다흐를 계속하도록 허용해라."
 holpostel.45.b: "저들의 허가를 취소해라."
 holpostel.46.t: "1937년 국가재건연합 전국 란다흐"
 holpostel.46.d: "예상대로, 오늘 위트레흐트 야르뵈르스에서 국가재건연합 란다흐 행사가 열렸습니다. 먼저 국가재건연합의 지도자 스바르트가 그가 합류한 이래로 운동이 얼마나 성장했는지에 대해 조금은 진부한 격려적인 연설을 했습니다만, 정말 흥미로운 부분은 그 이후였습니다. 부지도자인 판 헤일케르컨이 올해 선거에서 집권에 실패한 것을 계기로 급진적인 정책 변화를 할 것이라고 발표했는데, 이는 국가재건연합이 군주제를 지지한다고 선언하는 것부터 자유기업에 대한 지원 확대, 프로테스탄트를 국교로 선언하고 가톨릭 권리를 억제하는 것에 이르기까지 광범위한 보수 유화 정책들이었습니다. 이로 인해 기독교국민동맹의 지지가 국가재건연합에게 크게 옮겨갈 것이 거의 확실해 보입니다."
 holpostel.46.a: "끝나서 다행이군."
 holpostel.47.t: "네이메헌의 국가재건연합 란다흐?"
 holpostel.47.d: "위트레흐트에서의 집회 허가가 취소된 후, 국가재건연합 지도부는 이제 네이메헌 지방 자치 단체에 야외 집회를 허용해 달라고 요청했습니다. 네이메헌은 위트레흐트보다 훨씬 외딴곳이라 방문객 수가 훨씬 적을 것으로 예상됩니다."
 holpostel.47.a: "그럼 그렇게 해라!"
 holpostel.47.b: "아니, 안 된다."
 holpostel.48.t: "1937년 국가재건연합 전국 란다흐"
 holpostel.48.d: "위트레흐트에서 열릴 것으로 예상되었던 국가재건연합 란다흐 행사는 오늘 네이메헌에서 진행되었습니다. 먼저 국가재건연합 지도자 스바르트가 위트레흐트시 당국이 야르뵈르스에서의 집회 허가를 취소한 것을 비난하는 설득력 있는 연설을 했습니다. 그 다음으로 흥미로운 부분이 이어졌는데, 부지도자 판 헤일케르컨이 올해 선거에서 집권에 실패한 것을 계기로 급진적인 정책 변화를 할 것이라고 발표했습니다. 이는 국가재건연합이 군주제를 지지한다고 선언하는 것부터 자유기업에 대한 지원 확대, 프로테스탄트를 국교로 선언하고 가톨릭 권리를 억제하는 것에 이르기까지 광범위한 보수 유화 정책들이었습니다. 이로 인해 기독교국민동맹의 지지가 국가재건연합에게 크게 옮겨갈 것이 거의 확실해 보이지만, 란다흐가 열리는 새로운 장소는 새 회원들을 끌어들이기에는 이상적이지 않을 것입니다. "
 holpostel.48.a: "끝나서 다행이군."
 holpostel.49.t: "안트베르펜의 국가재건연합 란다흐?"
 holpostel.49.d: "네덜란드 극우 정당인 국가재건연합이 안트베르펜에서 집회를 개최할 수 있도록 요청하고 있습니다. 네덜란드 내에서 집회 허가가 취소되었고, 적대적인 정부의 방해로 인해 다른 장소나 시간을 선택하는 시도도 실패했습니다. 이제 그들은 네덜란드 정부의 권한 밖에 있는 안트베르펜에서 란다흐를 개최할 수 있는지, 그래서 이번엔 진짜로 란다흐를 개최할 수 있는지 묻고 있습니다."
 holpostel.49.a: "플란데런-왈로니는 그대들을 환영한다!"
 holpostel.49.b: "무슨 이유가 있으니까 허가가 취소된 거겠지!"
 holpostel.50.t: "1937년 국가재건연합 전국 란다흐"
 holpostel.50.d: "위트레흐트에서 열릴 것으로 예상되었던 국가재건연합 란다흐 행사는 오늘 안트베르펜에서 진행되었습니다. 먼저 국가재건연합 지도자 스바르트는 우리가 그들의 란다흐를 막으려고 한 것을 비난하는 설득력 있는 연설을 했습니다. 그 다음으로 흥미로운 부분이 이어졌는데, 부지도자 판 헤일케르컨이 올해 선거에서 집권에 실패한 것을 계기로 급진적인 정책 변화를 할 것이라고 발표했습니다. 이는 국가재건연합이 군주제를 지지한다고 선언하는 것부터 자유 기업에 대한 지원 확대, 프로테스탄트를 국교로 선언하고 가톨릭 권리를 억제하는 것에 이르기까지 광범위한 보수 유화 정책들이었습니다. 이로 인해 기독교국민동맹의 지지가 국가재건연합에게 크게 옮겨갈 것으로 거의 확실해 보이지만, 대부분의 잠재적 신규 회원들은 집회에 참석하기 위해 플란데런-왈로니까지 가야 하는 것을 좋아하지 않을 것입니다."
 holpostel.50.a: "끝나서 다행이군."
 holpostel.51.t: "국가재건연합 전국 란다흐 행사 취소"
 holpostel.51.d: "란다흐를 개최할 장소를 찾지 못한 후, 국가재건연합 지도부는 1937년 연례 란다흐 행사의 취소를 선언하고 그 주요 원인으로 우리를 비난했습니다. 그들은 또한 자신들은 절대 좌시하지 않을 것이며 1938년 란다흐는 정부의 또 다른 비겁한 시도에 대처할 수 있도록 제대로 준비하여 개최할 것이라고 말했습니다."
 holpostel.51.a: "맛이 어떠냐, 이 대중주의자 놈들아!"
 holpostel.52.t: "프린셰스다흐 기간 동안의 국가재건연합 시위"
 holpostel.52.d: "프린셰스다흐는 네덜란드 정부가 내년도 지출 계획을 발표하는 날로, 여왕이 정부의 연례 계획을 낭독하고 통상 축제 분위기와 함께 진행되는 행사입니다. 그러나 올해는 국가재건연합이 여왕이 지나갈 도로를 따라 흑기를 흔들며 시위를 벌이기 시작했으며, 생디칼리스트라고 의심되는 자들을 폭행하고, 자리에 나타난 국가재건연합 부지도자 코르넬리스 판 헤일케르컨에게 당의 인사말인 `만세`를 외쳤습니다. 헤이그 시장은 이 시위가 공공질서와 왕실의 안전에 위협이 될 것이라고 우려하여 경찰이 시위를 해산시키기를 원하고 있습니다. 한편, 헤이그 시의회 내 국가재건연합 야당은 이는 언론의 자유의 필수적인 부분이라고 주장하며, 국가재건연합은 왕실을 공격하지 않을 것이라고 주장했습니다."
 holpostel.52.a: "그들을 쫓아내라."
 holpostel.52.b: "그들이 바보같은 집회를 열도록 내버려둬라."
 holpostel.53.t: "국가재건의 영향력 확장"
 holpostel.53.d: "오늘 국가재건연합과 밀접한 관련이 있는 극우 성향의 신문사 `국가재건`은 오늘 두 명의 유명 기자를 영입했습니다. 일각에서는 극단적인 사상을 퍼뜨리는 이 신문의 영향력을 확대하고 사실상 국가재건연합과 극우 세력의 선전 도구가 될 수 있다는 점에서 이를 위협으로 간주하고 있지만, 순수하게 법적으로 보면 이 신문을 금지하는 것은 우리나라에서 보편적으로 존중되는 두 가지 가치인 언론의 자유와 표현의 자유에 어긋나기 때문에 이를 시행할 실질적인 근거는 없습니다."
 holpostel.53.a: "그냥 금지해라."
 holpostel.53.b: "그냥 내버려 두어라."
 holpostel.54.t: "파업을 끝장낸 란트바흐트"
 holpostel.54.d: "오늘 란트바흐트가 현지 파업을 종료시켰고, 이로 인해 정부가 움직임을 보이지 않은 상황에서 란트바흐트와 국가재건연합이 행동할 의지를 보여줬기에 회사 고용주들과의 좋은 사진 촬영 기회가 만들어졌습니다. 일부에서는 이번 행동에 대한 대응을 요구하면서 파업은 정당했고 정부가 이를 진압하지 않은 이유가 있으며 란트바흐트는 정부를 대신해 파업을 종료시킬 권리가 없다고 주장하고 있습니다."
 holpostel.54.a: "제재가 가해질 것이다."
 holpostel.54.b: "파업이 끝났으니 좋은 거 아니겠나."
 holpostel.55.t: "란트바흐트와 적색전선의 충돌"
 holpostel.55.d: "오늘 란트바흐트와 적색전선이 하를럼에서 충돌하여 대규모 폭동이 발생했고, 많은 사상자와 공공 및 사유 재산에 막대한 피해가 발생했습니다. 경찰은 개입할 준비가 되어 있지만, 정부 내에서는 누구를 표적으로 삼아야 할지에 대해 확신을 가지지 못하고 있습니다. 일부는 적색전선의 대항 시위가 국가재건연합 지지 시위에 대한 직접적인 공격이었으므로, 적색전선 구성원만 체포해야 한다고 주장하고 있습니다. 그러나 다른 이들은 국가재건연합 지지자들이 적색전선의 대항 시위를 발견하자마자 몽둥이를 들고 싸움을 벌이지 말았어야 했다고 주장하고 있습니다."
 holpostel.55.a: "생디칼리스트들만 체포해라."
 holpostel.55.b: "객관적으로 문제를 일으킨 사람들만 체포해라."
 holpostel.55.c: "대중주의자들만 체포해라."
 holpostel.56.t: "국가청소년돌격대"
 holpostel.56.d: "오늘 국가재건연합은 국가청소년돌격대의 창설을 발표했습니다. 실질적으로는 스카우트 조직이지만, 국가재건연합의 지도부는 이를 젊은 세대에 대한 국가재건연합의 매력을 확대하고, 현재 투표하기에는 너무 어리지만 앞으로 몇 년 안에 투표권을 얻게 될 이들 사이에서 이념적 기반을 구축할 방법으로 생각하는 것으로 보입니다. "
 holpostel.56.a: "위험하다, 단체를 금지해라!"
 holpostel.56.b: "박수갈채를 받을 만한 훌륭한 계획이다!"
 holpostel.57.t: "국가재건연합을 지지하는 군 내 의견"
 holpostel.57.d: "오늘 여러 고위 지휘관들이 공개적으로 국가재건연합을 지지한다고 발표했으며, 특히 헨리 스바르트가 대표하는 보다 온건한 세력에 대한 지지를 보였습니다. 그들은 이러한 결정의 뒷받침이 되는 논리를 상세히 설명한 선언문을 발표했는데, 이 문서에서 그들은 자신들이 민주 정부에 의해 대표되지 않는다고 느끼며 정부가 진정으로 네덜란드의 이익을 위해 봉사하려는 의지를 보이지 않고 있다고 주장했습니다. 이것은 국가재건연합의 지지가 이전에 예상된 것보다 더 클 수도 있다는 징후입니다. 지금은 장교들에만 국한된 것이지만, 이러한 정서가 평범한 병사들 사이에도 존재할 가능성이 크기 때문에 일부 관계자들은 군대 내에서 국가재건연합의 영향력을 제한하려는 조치를 제안했습니다."
 holpostel.57.a: "조치를 시행해라."
 holpostel.57.b: "군대는 항상 국민주의적인 조직이었다."
 holpostel.60.t: "기독교국민동맹의 분열"
 holpostel.60.d: "오늘 많은 이들이 이미 예상했던 것이 현실이 되었는데, 일부 가톨릭 의원들이 새로운 신로마가톨릭국가당을 결성한다고 발표하면서 기독교국민동맹은 빠르게 붕괴하였습니다.\n\n종교 정당들의 합당 이전에는 가톨릭 정당이 항상 가장 충성스러운 지지 기반을 갖추고 있었기에 가장 많은 의석을 차지했었습니다. 그러나 성명서의 내용에 따르면 기독교국민동맹에서는 연합 내에서 규모가 더 작은 정당인 개신교 정당이 모든 결정을 내렸고 이로 인해 다소 논란이 일게 되었습니다.\n\n다수 개신교 정당 계파들과 일부 주요 충성파 가톨릭 신자들은 기독교국민동맹을 계속 유지할 것이라고 발표했지만, 기독교국민동맹이 이미 기존의 절대 다수당이라는 지위를 잃었음은 분명하며, 절대 다수당이라는 지위가 없으니 이제 우리는 야당들과 사안마다 타협해야 할 것입니다."
 holpostel.60.a: "어쩌면 애초부터 믿기 힘들 정도로 너무 좋은 일이었을지도."
 holpostel.61.t: "1938년 총선"
 holpostel.61.d: "기독교국민동맹 내에서의 분열로 인해 지난 선거가 끝난 후 고작 1년밖에 지나지 않았지만, 선거가 치러지고 있습니다. 힘든 3개월의 선거 운동이 끝난 후 개표가 시작되었습니다. 이번 선거는 기독교국민동맹의 지도부에 대한 국민투표가 될 것이며 가톨릭 신자들이 그들을 버리고 신로마가톨릭국가당을 지지할지, 그리고 기독교국민동맹의 기반이 이번에도 유지될 수 있을지가 관건입니다."
 holpostel.61.a: "혁명사회노동당이 선거에서 대승을 거뒀다. "
 holpostel.61.b: "사회민주노동당이 제1당이 되었다."
 holpostel.61.c: "기독교국민동맹이 지긴 했지만 제1당이라는 지위를 유지했다."
 holpostel.61.e: "기독교국민동맹의 지지자들이 국가재건연합으로 변절했다."
 holpostel.62.t: "사회민주노동자당의 신정부 구성"
 holpostel.62.d: "이번 선거에서 사회민주노동자당이 제1당이 되었습니다. 며칠간의 축하 행사가 끝나면 곧 새 정부를 구성해야 합니다. 작년의 기독교국민동맹이 그랬던 것처럼 절대 다수당이 아니기 때문에, 다른 정당들과 함께 내각을 구성하고 연립 정부의 일원으로 활동해야 합니다. 그러나 기독교국민동맹이 굴욕스러운 결과에도 불구하고 다양한 인물들과 협상을 통해 우리에게 맞서는 반동 전선을 구축하기 위해 노력하고 있으므로 시간이 촉박합니다."
 holpostel.62.a: "자유국가당과 자유민주연맹과의 자주빛 연립내각을 구성하자."
 holpostel.62.b: "신로마가톨릭국가당과의 로마-적색 연립내각을 구성하자."
 holpostel.62.c: "혁명사회노동당과 자유민주연맹과의 중도좌파 연립내각을 구성하자."
 holpostel.62.e: "기독교국민동맹이 우리와 맞서기 위해 무지개빛 내각을 만들었다."
 holpostel.63.t: "빌헬미나의 요구"
 holpostel.63.d: "빌헬미나 여왕 폐하께선 더 온건한 자유민주연맹이 총리 자리를 차지하는 경우에만 이 연립정부의 구성을 허용하실 것이라고 밝히셨습니다. 이렇게 되면 우리가 연립정부 내에서 가장 큰 정당임에도 불구하고 하급 협력당으로 전락할 수 있습니다."
 holpostel.63.a: "폐하의 요구를 수용하라."
 holpostel.63.b: "폐하께선 우리의 성공과 협상해야 할 것이다."
 holpostel.64.t: "빌헬미나의 퇴위"
 holpostel.64.d: "우리가 그녀의 요구에 굴복하지 않겠다고 하자, 여왕은 사회민주노동자당이 통치하는 나라에서는 여왕이 되고 싶지 않다고 결정하였으며, 따라서 그녀는 퇴위하기로 결심했습니다. 우리는 줄리아나 공주가 즉위하도록 허용할 수 있지만, 혁명사회노동당과 사회민주노동자당의 더 급진적인 파벌은 이 기회를 이용해 우리 쪽이 아직 추진력을 가지고 있을 때 공화국을 수립해버리자고 주장하고 있습니다. 그러나 사회민주노동자당과 자유민주연맹의 온건파들은 율리아나 공주를 지지하고 있습니다."
 holpostel.64.a: "공화국 만세!"
 holpostel.64.b: "율리아나 여왕 폐하 만세!"
 holpostel.65.t: "기독교국민동맹의 신정부 구성"
 holpostel.65.d: "가톨릭의 배신에도 불구하고 우리는 다시 한번 의회에서 가장 큰 정당이 되었습니다. 하지만 작년과 달리 절대 다수당이 아니기 때문에 새 정부를 구성하기 위해서는 일부 세력과 타협해야 할 것입니다."
 holpostel.65.a: "자유국가당, 신로마가톨릭국가당, 개혁정치당의 지지를 바탕으로 스타포르스트 연정을 만들자."
 holpostel.65.b: "국가재건연합과 우파 정부를 만들자."
 holpostel.65.c: "자유국가당, 신로마가톨릭국가당, 자유민주연맹과 중도우파 정부를 만들자."
 holpostel.66.t: "기독교국민동맹의 분열"
 holpostel.66.d: "오늘 많은 이들이 이미 예상했던 것이 현실이 되었는데, 일부 가톨릭 의원들이 새로운 신로마가톨릭국가당을 결성한다고 발표하면서 기독교국민동맹은 빠르게 붕괴하였습니다.\n\n종교 정당들의 합당 이전에는 가톨릭 정당이 항상 가장 충성스러운 지지 기반을 갖추고 있었기에 가장 많은 의석을 차지했었습니다. 그러나 성명서의 내용에 따르면 기독교국민동맹에서는 연합 내에서 규모가 더 작은 정당인 개신교 정당이 모든 결정을 내렸고 이로 인해 다소 논란이 일게 되었습니다.\n\n다행히도 여러 교파의 많은 개신교 신자들과 몇몇 고위 가톨릭 신자들이 기독교국민동맹을 계속 유지하는 것에 대해 지지를 표명했으며, 이는 내각이 다른 사람들과의 연정을 통해 계속 집권을 할 수 있다는 것을 의미합니다."
 holpostel.66.a: "최악의 결과는 아니군."
 holpostel.67.t: "기독교국민동맹의 붕괴"
 holpostel.67.d: "기독교국민동맹 선거 연합은 원래 1937년 선거에서 승리를 거두기 위해 만들어졌고, 그 목표를 이루지 못하자 계속해서 존속하는 것이 점점 더 위태로워졌습니다. 오늘, 가톨릭 신자들이 연합에서의 탈퇴를 발표하고 그들의 로마가톨릭국가당을 재건하겠다고 밝힘으로써 사태는 절정에 이르렀습니다. 얼마 지나지 않아 옛 기독교역사연합의 구성원들도 불안정한 연합을 떠날 것이라고 발표했고, 이렇게 더 이상 동맹이 없는 상태가 되자 반혁명당도 다시 돌아왔습니다. 종교 정당의 연합은 그렇게 끝났습니다."
 holpostel.67.a: "보수정치가 또 다시 분열하고 있다."
 holpostel.68.t: "노동당 창당"
 holpostel.68.d: "1937년 '좌파 연합'을 통한 승리 이후, 사회민주노동자당과 자유민주연맹은 합당을 통한 새로운 '노동당'을 설립하자는 구상의 실현을 고려했습니다.\n\n1941년 말, 연립정부의 임기를 거의 성공적으로 완료한 후, 사회민주노동자당과 자유민주연맹의 연례 란다흐 행사에서는 당 간의 차이를 해소하고 이 정당을 창립하기로 했고 전자는 훨씬 더 좌파 성향인 당원들의 분노를 피하고자 매우 조용히 진행했습니다. 그 결과 남은 세기 동안 네덜란드 정치에서 지배적인 세력이 될 수 있는 거대 진보 정당이 탄생했습니다."
 holpostel.68.a: "이제 우리는 노동당이다!"
 holpostel.69.t: "아우트 위원회"
 holpostel.69.d: "사회민주노동자당의 경우엔 합당은 훨씬 덜 고통스러웠지만, 자유민주연맹 내에서는 확실히 훨씬 더 많은 마찰이 발생했습니다. 처음에는 자유민주연맹 내 우파가 이를 묵인했지만, 두 달이 지난 지금 현 총리인 아우트는 사회민주주의적 견해에 대해 노동당이 너무 많은 양보를 했다고 느끼는 다른 전 자유민주연맹 구성원들과 함께 `아우트 위원회`를 결성했습니다. 아우트 위원회는 시장자유주의 정당인 자유국가당과의 합당 협상을 성공적으로 마무리하여, 벨트크리크 이후 네덜란드 정치에서 주목할 만한 세력이 될 수 있는 보다 보수적인 자유주의 정당을 결성했습니다. 이제 남은 것은 이 정당의 이름을 무엇으로 지어야 할지입니다."
 holpostel.69.a: "자유당으로 하자."
 holpostel.69.b: "...무슨 미래주의적 대중주의 정당같은 이름인데."
 holpostel.70.t: "1941년 총선"
 holpostel.70.d: "4년간의 좌파 정권의 집권 이후, 다시 한번 투표장으로 향할 시간이 됐습니다. 각 정당은 다수당을 차지하기를 희망하며 정부 구성에서 핵심 역할을 차지하고자 경쟁이 치열합니다. 문제는 국민이 1937년 이후 상황이 개선되었다고 생각하는지 그리고 그 사실에 대한 책임은 누구에게 있는지가 될 것입니다."
 holpostel.70.a: "[hol_socdems_variable_party_name]이 절대 다수를 차지했다."
 holpostel.70.b: "[hol_socdems_variable_party_name]이 제1당을 차지했지만, 과반수를 넘기지는 못했다."
 holpostel.70.pvdv: "노동당이 제1당이 됐지만 과반수를 차지하진 못했다."
 holpostel.70.vvd: "자유민주당이 제1당이 됐지만 과반수를 차지하진 못했다."
 holpostel.70.e: "반혁명당, 로마가톨릭국가당, 기독교역사연합이 정부 내 핵심 역할을 차지했다."
 holpostel.70.f: "국가재건연합이 제1당이 되었지만, 과반수를 넘기진 못했다."
 holpostel.71.t: "노동당의 1941년 내각 구성"
 holpostel.71.d: "국민들은 우리의 진전에 매우 만족한 것 같고 의회에서 안정적인 과반수를 확보했기 때문에 다른 정당과의 연립 정부 구성을 고려할 필요조차 없었습니다.\n\n물론 우리를 버리지 않았다면 2기 내각을 이끌었을 피터르 아우트와 그의 위원회에 대해 약간 비웃음이 나오는 걸 참진 못했지만, 이제 그와 그의 자유주의자들은 다른 모든 비노동당 정당과 마찬가지로 야당이 되었습니다."
 holpostel.71.a: "이제 그한테 뭐가 남아 있지? 고작 9석?"
 holpostel.72.t: "노동당의 1941년 내각 구성"
 holpostel.72.d: "우리는 선거에서 승리했으며, 절대 과반수를 확보하여 단독으로 통치하기에는 충분하지 않지만, 여전히 구성에서 주도권을 잡기에는 충분합니다. 몇 가지 선택지가 있으며, 새로운 연정 파트너로 누구를 선호할지 결정하는 것은 우리에게 달려 있습니다."
 holpostel.72.a: "자유당과의 자주빛 연정."
 holpostel.72.b: "자유민주당과의 자주빛 연정."
 holpostel.72.c: "로마가톨릭국가당과의 로마-적색 연정."
 holpostel.72.e: "혁명사회노동당과의 밝은 적색 연정."
 holpostel.73.t.pvdv: "자유당의 1941년 내각 구성"
 holpostel.73.t.vvd: "자유민주당의 1941년 내각 구성"
 holpostel.73.d: "아우트 총리는 총리라는 직책을 훌륭하게 활용했고, 일련의 새로운 자유주의 정책과 함께, 첫 총선에서 네덜란드의 다른 모든 정당보다 가장 많은 표를 얻는 데 성공했습니다. 단독으로 나라를 통치할 만큼 충분한 의석을 확보하지는 못했지만, 연정 구성 협상에서 주도권을 잡았기 때문에 파트너로 가장 적합한 당을 찾을 수 있을 것입니다."
 holpostel.73.a: "노동당과의 자주빛 연정."
 holpostel.73.b: "기독교역사연합과 가톨릭과의 보수자유주의 연정."
 holpostel.73.c: "반혁명당과 국가재건연합의 외부 지원을 통한 바느질 연정."
 holpostel.74.t: "보수파의 1941년 내각 구성"
 holpostel.74.d: "비록 기독교국민동맹은 실패했음에도 불구하고 우리는 여전히 가장 많은 표를 얻을 수 있었습니다. 이는 우리가 정부 구성에 영향력을 행사할 수 있는 좋은 입지를 가지고 있으며, 적어도 우리 정당 중 하나가 총리를 배출할 수 있는 능력을 갖추고 있다는 것을 의미합니다. 이제 다른 정당의 제안을 기다려야 합니다."
 holpostel.74.a: "기독교역사연합이 오우트의 자유주의자, 로마가톨릭국가당, 반혁명당과 정부를 구성했다."
 holpostel.74.b: "반혁명당이 오우트의 자유주의자들과 드레이스의 사회민주주의자들과 연정을 맺었다."
 holpostel.74.c: "기독교역사연합이 노동당, 로마가톨릭국가당, 반혁명당과 연정을 맺었다."
 holpostel.74.e: "반혁명당이 국가재건연합, 기독교역사연합, 로마가톨릭국가당과 연정을 맺었다."
 holpostel.75.t: "자유국가당으로 이반한 진보주의자"
 holpostel.75.d: "정부가 유발한 적색공포 이후로, 자유국가당보다 좌익적인 모든 좌파 단체는 불신임받고 해산되거나 금지되었습니다. 그 결과, 진보주의자들은 `차악`으로 여겨지는 보수자유주의적인 자유국가당으로 몰려들었으며, 그 결과 자유국가당은 미묘하지만 확실하게 좌파 성향의 정당이 되었으며 또한 벨트크리크 이후 교착 상태에 빠져 있던 당에 생기를 불어넣었습니다."
 holpostel.75.a: "흥미롭군."
 holpostel.76.t: "1941년 총선"
 holpostel.76.d: "콜레인이 다시 한번 해냈습니다. 그는 1937년에 구성한 내각으로 또 한 번 임기를 마쳤습니다. 이제 다시 선거 시기가 돌아왔고, 헤이그의 모든 사람의 입에 오르내리는 질문은 그가 자신의 임기를 잘 활용했는지 아니면 이제 다른 방식이 필요한 것인지입니다."
 holpostel.76.a: "콜레인이 다시 한 번 절대 다수를 차지했다."
 holpostel.76.b: "기독교국민동맹이 제1당이 되긴 했지만, 과반수를 넘기진 못했다."
 holpostel.76.c: "자유국가당이 제1당이 되었지만, 과반수를 넘기진 못했다."
 holpostel.76.e: "사회민주노동자당이 제1당이 되긴 했지만, 과반수를 넘기진 못했다."
 holpostel.76.f: "국가재건연합이 제1당이 되었지만, 과반수를 넘기진 못했다."
 holpostel.76.g: "혁명사회노동당이 제1당이 되긴 했지만, 과반수를 넘기진 못했다."
 holpostel.77.t: "기독교국민동맹의 의석 증가로 1941년 정부 구성"
 holpostel.77.d: "우리의 모든 예상을 뒤엎고 우리 정당은 의회에서 50석 이상의 의석을 확보하는 데 성공했습니다. 콜레인은 정계은퇴를 선언했고, 루이 베일이 다음 정부를 구성할 것이며, 그는 의회에서 자신의 정책을 밀어붙일 수 있을 정도로 안정적인 과반수를 확보했습니다."
 holpostel.77.a: "자유주의자들과 계속 협력하자."
 holpostel.77.b: "이제 단독 통치를 시작하자!"
 holpostel.78.t: "기독교국민동맹의 의석 감소와 1941년 정부 구성"
 holpostel.78.d: "1937년처럼 절대 과반을 확보하지 못했지만, 우리는 여전히 의회에서 두드러진 의석 차이로 제1당이 되었습니다. 따라서 우리는 새로운 정부 구성의 주도권을 얻게 되었으며 이는 콜레인의 은퇴 후 기독교국민동맹의 새 지도자인 루이 베일이 맡게 될 첫 번째 과제가 될 것입니다."
 holpostel.78.a: "자유국가당은 신뢰할 수 있는 파트너다."
 holpostel.78.b: "사회민주노동자당은 덜 급진적이므로 같이 연정을 할 수 있을 것이다."
 holpostel.78.c: "국가재건연합은 주요 쟁점에 대해 우리와 의견을 같이한다."
 holpostel.79.t: "자유국가당의 1941년 정부 구성"
 holpostel.79.d: "올해 연례 당 대회에서 새로운 의원들이 좌파 정책을 많이 채택한 것에서 확실히 볼 수 있듯이 적색공포 이후, 우리는 예전 좌파 인사들로부터 많은 지지를 받고 있습니다. 그러나 이는 우리 정당에 활력을 불어넣었습니다. 진보적인 네덜란드 국민들이 우리와 함께 선거에서 힘을 보태주며, 우리는 단 한 번의 임기 만에 최소 득표율마저 얻지 못하는 정당에서 의회의 제1당으로 성장했습니다."
 holpostel.79.a: "기독교국민동맹과 함께 정부를 이끌 것이다."
 holpostel.79.b: "국가재건연합과 함께 정부를 이끌 것이다."
 holpostel.80.t: "사회민주노동자당의 1941년 정부 구성"
 holpostel.80.d: "더 온건한 선거 세력으로 위장한 후, 우리의 새 지도자 빌럼 드레이스가 이끈 신선한 선거 운동 덕분에 사회민주노동자당은 가장 많은 표를 얻어내어 새 정부 구성에서 주도권을 얻었습니다. 소문에 따르면 전 지도자 알바르다가 사회민주노동자당 지도부의 요청으로 `내각구성연구자`로 임명될 것이라고 합니다."
 holpostel.80.a: "자유국가당과 자유민주연맹과의 자주빛 연립내각을 구성하자."
 holpostel.80.b: "로마가톨릭국가당과의 로마-적색 연정."
 holpostel.80.c: "혁명사회노동당과의 농홍색 연립내각을 구성하자."
 holpostel.81.t: "1941년 총선?"
 holpostel.81.d: "우리 연립 정부의 임기가 곧 끝날 예정이며 법적으로는 몇 달 안에 선거를 해야 합니다. 국가재건연합 내에서는 이를 실시할지에 대해 많은 논쟁이 벌어지고 있습니다. 국가재건연합에서는 안정성에 대한 논쟁이 끊임없이 제기되고 있으며, 선거를 연기해야 한다고 생각하는 사람들이 많습니다. 반면에 선거를 하면 국가재건연합의 권력을 강화할 수도 있습니다. 기독교국민동맹에서는 올바른 방향으로 선거가 치러진다면 선거를 장려해야 한다고 생각하고 있습니다. 선거가 연기되지 않더라도, 공정한 선거가 치러질 가능성은 여전히 낮습니다."
 holpostel.81.a: "총선을 일시 중단하라."
 holpostel.81.b: "그냥 선거를 실시해라."
 holpostel.82.t: "1941년 총선"
 holpostel.82.d: "헨리 스바르트 총리 집권 4년 만에 다시 한번 선거가 실시될 예정이지만, 냉소주의자들은 민주적 절차의 명백한 허점을 지적하고 있으며 일부 반체제 인사들은 국가재건연합이 선거 부정을 수단으로 이용하고 있다고 주장하고 있습니다."
 holpostel.82.a: "국가재건연합이 절대 다수를 차지했다."
 holpostel.82.b: "국가재건연합이 제1당이 되었다."
 holpostel.83.t: "국가재건연합의 1941년 내각 구성"
 holpostel.83.d: "비록 국민들이 잘못된 선택을 하지 않도록 선거 절차를 유도하기는 했지만, 우리는 선거에서 무난히 승리했고 하원 의석의 절반 이상을 차지할 것으로 보입니다. 국가재건연합은 연정 파트너를 고려하고 있지도 않습니다."
 holpostel.83.a: "국가재건연합이 네덜란드를 통치할 것이다, 영원히..."
 holpostel.84.t: "국가재건연합의 1941년 내각 구성"
 holpostel.84.d: "지난번과 같은 결과가 나왔습니다. 흥미롭게도 4년이라는 긴 시간 동안 대중의 여론은 거의 변하지 않은 것으로 보입니다. 지난번과 마찬가지로 우리는 긴급 권한을 부여받는 데 필요한 표를 얻기 위해 하원을 위협하거나, 기독교국민동맹과 함께 스바르트 1기 내각을 계속 이어갈 수 있습니다."
 holpostel.84.a: "기독교국민동맹과 함께하자."
 holpostel.84.b: "란트바흐트가 하원을 방문하도록 하자."
 holpostel.85.t: "[GetYear]년 행정관 선거"
 holpostel.85.d: "선거 시기가 다가왔고 오늘 모든 네덜란드 사람들이 의회 행정관으로 누구로 뽑을지 투표할 수 있습니다. 사회민주노동자당만이 자체적으로 행정관 후보를 내놓았으며, 한편 자유주의자들은 함께 후보를 내놓았고, 반혁명당과 기독교역사연합은 어찌 되었든 혼자만의 힘으로는 승산이 없다는 것을 알고 있었으며, 진보적인 행정관보다는 보수적인 행정관이 뽑히길 원했기에 서로 경쟁하지 않고 로마가톨릭국가당 후보에게 투표할 것을 유권자들에게 촉구했습니다."
 holpostel.85.a: "사회민주노동자당의 아드리안 헤르하르트."
 holpostel.85.b: "자유민주연맹의 룰로프 크라넨뷔르흐."
 holpostel.85.c: "자유국가당의 코르넬리스 로데베이크 판 데르 빌트."
 holpostel.85.e: "로마가톨릭국가당의 카럴 호셀링."
 holpostel.86.t: "죽은 붉은 쥐들의 밤"
 holpostel.86.d: "더러운 빨갱이 놈들이 우리의 권력 중심지인 비넨호프를 불태워 타격을 주었습니다. 그리고 그들은 그 다음에 무슨 일이 벌어질지 알고 있습니다. 우리가 신속하게 대처하지 않으면 그들은 북부에서 결집해 우리 정권을 무너뜨리려는 반란을 일으킬 것입니다. 이런 상황을 피하고자, 판 헤일케르컨은 빨갱이들이 무장해서 저항이 더 큰 폭력 사태로 번지기 전에 가능한 한 많은 빨갱이를 잡아 가두도록 란트바흐트에 명령을 내렸습니다. 판 헤일케르컨이 적절하게 이름 붙인 대로 이날 밤은 네덜란드 역사에 `죽은 붉은 쥐들의 밤`으로 기록될 것입니다."
 holpostel.86.a: "빨갱이를 못 찾겠다면, 그 가족 전체를 잡아들여라!"
 holpostel.86.b: "불필요한 것 같군..."
 holpostel.87.t: "체포된 다니엘 하울로저"
 holpostel.87.d: "대규모 체포 작전을 통해 우리는 중요도가 떨어지는 좌파 인사들 외에도, 생디칼리슴 성향의 `전국노동사무국`의 고위 간부인 다니엘 하울로저를 체포했습니다. 란트바흐트는 그를 정치적으로 의미가 있는 비넨호프의 폐허에 있는 임시 수용소로 데려갔습니다. 이제 문제는 그를 어떻게 처리할 것인가입니다."
 holpostel.87.a: "그를 퓌흐트에 있는 진짜 감옥으로 이송해라."
 holpostel.87.b: "그를 여기서 심문해라!"
 holpostel.88.t: "기습당한 하울로저의 감옥 호송대"
 holpostel.88.d: "생디칼리스트 파르티잔이 유명 죄수 하울로저를 태운 감옥 호송대를 기습했습니다. 이제 우리는 생디칼리스트들이 공개적으로 반란을 일으킬 수밖에 없는 중대한 범죄를 저질렀기 때문에 이제 반란이 일어날 것이라고 확신할 수 있습니다."
 holpostel.88.a: "그냥 헤이그에 잡아놨어야 했을지도 모르겠군."
 holpostel.89.t: "하름 콜트헥의 위치 확인"
 holpostel.89.d: "처음에는 거부감을 보이며 저항했지만, 몇 가지 특별한 도구들을 통해 하울로저가 그의 상관인 전국노동사무국의 지도자 하름 콜트헥의 위치를 우리에게 알려주게끔 설득할 수 있었습니다. 알고 보니 그는 헤이그의 외교 지구에 숨어 있었습니다. 부지도자 코르넬리스 판 헤일케르컨이 그를 직접 체포하기 위해 란트바흐트들과 동행했습니다."
 holpostel.89.a: "케이스의 용기를 향해 찬사를 보낸다!"
 holpostel.90.t: "피난처를 구하는 네덜란드 생디칼리스트"
 holpostel.90.d: "네덜란드의 입법부 건물이 며칠 전 테러리스트의 공격을 받았습니다. 생디칼리스트들을 비난하면서 네덜란드 당국과 그들의 준군사조직 지지자들은 전국의 생디칼리스트들을 체포하기 시작했습니다. 현재 네덜란드 생디칼리스트의 지도자인 하름 콜트헥이 격노한 준군사조직원들에게 추격받고 있으며, 우리 대사관에 피난처를 요청하고 있습니다. 만약 우리가 그를 돕지 않는다면, 그가 살해될 가능성이 큽니다."
 holpostel.90.a: "우리는 그를 보호할 것이다."
 holpostel.90.b: "그를 그냥 방치해둬라."
 holpostel.91.t: "멕시코 대사관으로 간 콜트헥"
 holpostel.91.d: "콜트헥이 숨어 있던 빌라의 문을 부수고 들어간 란트바흐트는 때마침 그가 도망치는 것을 목격했습니다. 그 생디칼리스트에게는 편리하게도, 그 빌라는 네덜란드에 외교 공관을 둔 생디칼리슴과 관련된 유일한 국가인 멕시코 대사관에서 불과 수백 미터 떨어져 있어진 곳에 있었습니다. 안타깝게도 멕시코 대사는 콜트헥에게 피난처를 제공하기로 결정했는데, 이는 국제법에 따라 우리가 그를 잡을 수 없다는 것을 의미합니다. 그러나 란트바흐트는 공식적으로는 네덜란드 정부의 소속이 아니기 때문에, 판 헤일케르컨에게는 선택의 여지가 있습니다."
 holpostel.91.a: "대사관을 뚫고 들어갈 순 없지."
 holpostel.91.b: "우리는 무슨 수를 써서라도 콜트헥을 체포해야 한다!"
 holpostel.92.t: "반란 지원을 발표한 콜트헥"
 holpostel.92.d: "멕시코 대사관에서 콜트헥은 빨갱이들에게 북부에서 결집하여 반란을 일으켜 자신과 단이 곧 자유를 찾을 수 있도록 해야 한다고 발표했습니다. 공개적 반란을 피하려던 우리의 시도가 실패한 것으로 보입니다."
 holpostel.92.a: "고맙다 멕시코..."
 holpostel.93.t: "습격당한 네덜란드의 우리 대사관!"
 holpostel.93.d: "우리가 콜트헥에게 피난처를 제공한 것을 본 네덜란드의 `란트바흐트` 준군사조직이 우리 대사관을 공격하기로 했습니다. 초기 보고에 따르면, 그들은 건물을 완전히 파괴했고 우리 외교 사절단의 여러 명이 다쳤습니다. 충격적이게도 그들은 도망자를 도왔다는 이유로 우리 대사를 납치하여 경찰에게 인도하기까지 했습니다. 다행히 대사는 네덜란드 경찰에 의해 즉시 석방되긴 했지만, 이러한 외교 침해 행위는 완전히 터무니없는 일입니다!"
 holpostel.93.a: "이 나라를 48시간 내에 떠나시오, 네덜란드 대사!"
 holpostel.94.t: "습격당한 멕시코 대사관"
 holpostel.94.d: "란트바흐트는 멕시코 대사관이 콜트헥에게 피난처를 제공했다는 것을 알고 바로 공격했으며, 그 과정에서 멕시코 사절단의 몇 명이 부상을 입었으며 콜트헥을 끌어내고 대사관을 부분적으로 파괴하기도 했습니다. 또한 그들이 멕시코 대사를 `도망자를 돕고 있다`라며 경찰에 인계하는 등 다소 불미스러운 일이 벌어지기도 했습니다. 우리는 란트바흐트의 논란이 되는 행위와 거리를 두기 위해 그를 즉시 석방했습니다.\n\n어쨌든 콜트헥이 성공적으로 체포됨에 따라 온건파인 스네이블릿과 급진파인 베잉코프가 함께 반란을 일으킬 가능성은 희박해졌습니다. 이미 우리의 정보원들은 그들이 해안 경비정을 탈취하여 생디칼리스트 진영으로 항해하고 있다고 전했으며, 적색전선과 온건파 사이에서는 격렬한 내분이 벌어지고 있습니다."
 holpostel.94.a: "멕시코인들이 좋아하진 않겠군."
 holpostel.95.t: "체포된 콜트헥"
 holpostel.95.d: "콜트헥이 숨어 있던 빌라의 문을 부수고 들어간 란트바흐트는 때마침 그가 도망치는 것을 목격했습니다. 그 생디칼리스트에게는 편리하게도, 그 빌라는 네덜란드에 외교 공관을 둔 생디칼리슴과 관련된 유일한 국가인 멕시코 대사관에서 불과 수백 미터 떨어져 있어진 곳에 있었습니다. 콜트헥에겐 불행하게도 그들은 그에게 피난처를 제공해주지 않았고, 따라서 란트바흐트는 그를 체포했습니다. 이제 온건파 스네이블릿과 급진파 베잉코프가 별로 호흡이 맞지 않고 정통 생디칼리스트들이 이들을 묶는 요소였기 때문에 단기간 내에 좌파 반란이 성공할 가능성은 매우 낮아 보입니다. 우리의 정보에 따르면 두 사람 모두 적색전선과 온건파가 격렬하게 대립하면서 보트를 타고 흐로닝언을 떠나 망명길에 올랐다고 합니다."
 holpostel.95.a: "좋아!"
 holpostel.96.t: "좌파 반란"
 holpostel.96.d: "우려했던 대로 좌파 세력들이 흐로닝언의 거리를 장악했고, 얼마 안 있어 프리슬란트, 드렌터, 흐로닝언 주의 다른 도시들도 그 뒤를 따랐습니다. 반군들은 무장하고, 정부를 전복시키려는 그들의 노력을 지지하는 주민들이 그들을 숨겨주었습니다. 나머지 지역에서도 불안감이 커지고 있으며, 정부 내 일부 인사들은 네덜란드가 붕괴할 경우 정당한 네덜란드 통치를 회복할 수 있도록 망명 정부를 세우는 것이 현명하다고 말하고 있습니다. 빌헬미나 여왕과 같은 다른 사람들은 오히려 우리가 무력으로 반란을 진압하는 것을 보길 원하고 있습니다."
 holpostel.96.a: "비겁한 대중주의-자본주의자들은 본토에서 도망쳤다."
 holpostel.96.b: "저 반란을 진압할 것이다!"
 holpostel.101.t: "임시혁명위원회"
 holpostel.101.d: "이제 수십 년 동안 네덜란드에서 유지되어온 자유주의 의회 제도를 종식시키고, 우리의 새로운 사회주의 국가의 기초를 마련해야 합니다. 자본가들의 지배를 받지 않는 정당 없이 진정으로 국민에 의해 공정하게 선출된 새로운 헌법 기관을 제안해야 합니다. 이 모든 것을 조직하기 위해 우리는 새로운 국회가 제대로 선출될 때까지 임시 혁명 위원회를 구성할 것입니다."
 holpostel.101.a: "붉은 기를 높이 들어라!"
 holpostel.102.t: "[GetYear]년 선거"
 holpostel.102.d: "마침내 군정의 법령에 따라 선거일이 다가왔습니다. 이후 군대는 국회에 통제권을 되돌려 줄 것이고, 네덜란드는 다시 한번 민간 정부를 갖게 될 것입니다. 집권을 할 수 있는 주요 정당으로는 합동 종교 정당과 사회민주노동자당이 예상되며, 자유주의자들은 다른 정당이 과반수 의석을 얻는 데 필요한 나머지 의석을 차지하는 예전의 역할로 돌아갈 것입니다."
 holpostel.102.a: "사회민주노동당이 제1당이 되었다!"
 holpostel.102.b: "로마가톨릭국가당이 제1당이 되었다!"
 holpostel.103.t: "사회민주노동자당의 [GetYear]년 정부 구성"
 holpostel.103.d: "선거 결과가 나왔고 사회민주노동자당이 제1당이 된 것 같습니다. 정부 구성의 주도권은 사회민주노동자당에 있으며, 이제 문제는 자유주의자들과 협력하여 과반수를 구성할 것인지 아니면 가톨릭 신자들과 협력할 것인지입니다."
 holpostel.103.a: "그들은 자유국가당과 자유민주연맹과 협력하기로 했다."
 holpostel.103.b: "그들은 로마가톨릭국가당과 협력하기로 했다."
 holpostel.104.t: "기독교계 종교정당의 [GetYear]년 정부 구성"
 holpostel.104.d: "선거 결과가 나왔고 보수 정당이 승리한 것으로 보입니다. 가톨릭인 로마가톨릭국가당이 제1당이 되었고 군소 개신교 정당도 상당한 수의 의석을 차지했습니다. 이제 문제는 그들이 예전 방식으로 협력할 것인지 아니면 개신교도들이 가톨릭교도 총리를 용납하지 않을 것이기 때문에 로마가톨릭국가당이 사회민주노동당과 협력하여 자신을 `작은 탑`이라고 주장할 것인지에 달렸습니다."
 holpostel.104.a: "기독교역사연합의 지도자인 더헤이르가 종교 정당과 자유주의자들을 통합시켰다."
 holpostel.104.b: "로마가톨릭국가당과 사회민주노동자당이 협력하기로 했다."
 holpostel.105.t: "[GetYear]년 선거"
 holpostel.105.d: "다시 선거철이 돌아왔고 네덜란드 전역의 사람들이 투표소로 향하고 있습니다. 네덜란드 국민은 사회민주노동자당이 승리할지 아니면 보수 종교정당이 승리할지 관심을 가지고 기다리고 있습니다."
 holpostel.105.a: "사회민주노동자당의 승리다!"
 holpostel.105.b: "종교정당이 승리했다!"
 holpostel.106.t: "[GetYear]년 선거"
 holpostel.106.d: "선거일이 다시 다가왔고, 몇 달 동안의 선거운동 끝에 정치인들은 초조하게 출구조사 결과를 기다리고 있습니다. 제1당이 되기 위한 세 경쟁당은 피터르 아우트의 자유당, 분열된 지도부를 지닌 종교정당, 빌럼 드레이스가 이끄는 사회민주주의 성향 정당입니다. 누가 제1당이 되든 정부를 구성할 권한을 갖게 됩니다."
 holpostel.106.a: "노동당이 절대 다수를 차지했다."
 holpostel.106.b: "노동당이 과반수를 차지했다."
 holpostel.106.pvdv: "자유당이 과반수를 차지했다."
 holpostel.106.vvd: "자유민주당이 과반수를 차지했다."
 holpostel.106.e: "반혁명당, 로마가톨릭국가당, 기독교역사연합이 정부 내 핵심 역할을 차지했다."
 holpostel.107.t: "노동당의 [GetYear]년 정부 구성"
 holpostel.107.d: "우리는 절대다수를 확보했으므로 우리의 견해에 따라 국가를 이끌 수 있습니다. 우리는 누구와도 타협할 필요가 없지만, 지지자들이 우리의 행보에 불만을 품지 않도록 해야 합니다. 그렇지 않으면 다음 선거에서 응징당할 수도 있습니다."
 holpostel.107.a: "노동당으로만 구성된 내각이 될 것이다."
 holpostel.108.t: "노동당의 [GetYear]년 정부 구성"
 holpostel.108.d: "우리는 선거에서 승리했으며, 절대 과반수를 확보하여 단독으로 통치하기에는 충분하지 않지만, 여전히 새 정부 구성에서 주도권을 잡기에는 충분합니다. 몇 가지 선택지가 있으며, 새로운 연정 파트너로 누구를 선호할지 결정하는 것은 우리에게 달려 있습니다."
 holpostel.108.a: "자유당과의 자주빛 연정."
 holpostel.108.b: "자유민주당과의 자주빛 연정."
 holpostel.108.c: "로마가톨릭국가당과의 로마-적색 연정."
 holpostel.108.e: "혁명사회노동당과의 밝은 적색 연정."
 holpostel.109.t: "자유파의 [GetYear]년 정부 구성"
 holpostel.109.d: "우리 자유주의자들은 먼 길을 걸어왔습니다. 얼마 전까지는 침체기였고, 과반수를 확보하지는 못했으나 다수를 차지해 정부 구성을 주도할 기회를 얻었습니다. 19세기에 자유주의자들이 지배하던 시절이 다시 돌아올까요?"
 holpostel.109.a: "노동당과의 자주빛 연정."
 holpostel.109.b: "기독교역사연합과 가톨릭과의 보수자유주의 연정."
 holpostel.109.c: "반혁명당과 국가재건연합의 외부 지원을 통한 바느질 연정."
 holpostel.110.t: "기독교계 종교정당의 [GetYear]년 정부 구성"
 holpostel.110.d: "기독교국민동맹의 옛 구성원 정당들이 투표 결과에서 인상적인 성과를 거뒀습니다. 반혁명당, 기독교역사연합 및 로마가톨릭국가당은 각각 탄탄한 결과를 보여주었고, 이들을 모은 선거 블록은 아무도 무시할 수 없으며, 로마가톨릭국가당은 심지어 다수를 차지하기도 했습니다."
 holpostel.110.a: "기독교역사연합이 오우트의 자유주의자, 로마가톨릭국가당, 반혁명당과 중도우파 정부를 구성했다."
 holpostel.110.b: "반혁명당이 오우트의 자유주의자들, 드레이스의 사회민주주의자들과 중도정부를 구성했다."
 holpostel.110.c: "기독교역사연합이 노동당, 반혁명당과 중도좌파 정부를 구성했다."
 holpostel.110.e: "로마가톨릭국가당이 노동당과 로마-적색 연정을 맺었다."
 holpostel.111.t: "[GetYear]년 선거"
 holpostel.111.d: "선거일이 다시 돌아왔고, 모두가 언론의 출구조사 발표를 기다리며 곧 선거의 최종 결과가 발표되기를 기대하고 있습니다. 누가 이겼을까요?"
 holpostel.111.a: "기독교국민동맹이 다시 한 번 절대 다수를 차지했다."
 holpostel.111.b: "기독교국민동맹이 다수당이 되긴 했지만, 과반수를 넘기진 못했다."
 holpostel.111.c: "자유국가당이 다수당이 되었지만, 과반수를 넘기진 못했다."
 holpostel.111.e: "사회민주노동자당이 다수당이 되긴 했지만, 과반수를 넘기진 못했다."
 holpostel.112.t: "기독교국민동맹의 압도적 다수로 [GetYear]년 정부 구성"
 holpostel.112.d: "우리가 또 해냈습니다. 의회에서 50석 이상의 의석을 확보하여 다른 정당에 비해 안정적인 우위를 점했습니다. 루이 베일이 차기 정부를 구성할 것이며, 그는 자신의 정책을 추진할 수 있을 정도로 의회에서 안정적인 과반수를 확보했습니다. 하지만 좀 더 포용적인 태도를 보이고 싶다면 자유주의자들에게 내각의 일부 자리를 제공할 수도 있습니다."
 holpostel.112.a: "자유주의자들과 협력하자."
 holpostel.112.b: "이제 단독 통치를 시작하자!"
 holpostel.113.t: "기독교국민동맹의 [GetYear]년 정부 구성"
 holpostel.113.d: "비록 절대 과반을 확보하지 못했지만, 우리는 여전히 의회에서 두드러진 의석 차이로 제1당이 되었습니다. 따라서 우리는 새로운 정부 구성의 주도권을 얻게 되었으며 이는 기독교국민동맹의 새 지도자로서 루이 베일이 맡게 될 첫 번째 과제가 될 것입니다."
 holpostel.113.a: "자유국가당은 신뢰할 수 있는 파트너다."
 holpostel.113.b: "사회민주노동자당은 덜 급진적이므로 같이 연정을 할 수 있을 것이다."
 holpostel.113.c: "국가재건연합은 주요 쟁점에 대해 우리와 의견을 같이한다."
 holpostel.114.t: "자유국가당의 [GetYear]년 정부 구성"
 holpostel.114.d: "자유국가당이 두드러진 의석 차이로 다수당이 되었기 때문에 이제 정부 구성의 주도권을 갖게 될 것입니다. 남은 문제는 정부 구성에 대해 기독교국민동맹과 합의할 것인지 아니면 국가재건연합과 합의할 것인지입니다."
 holpostel.114.a: "기독교국민동맹과 함께 정부를 이끌 것이다."
 holpostel.114.b: "국가재건연합과 함께 정부를 이끌 것이다."
 holpostel.115.t: "사회민주노동자당의 [GetYear]년 정부 구성"
 holpostel.115.d: "다수당이 되었으니 이제 그 의석으로 무언가를 할 때가 왔습니다. 과반수를 확보하지는 못했기 때문에 타협을 해야 합니다. 자유주의자, 가톨릭과 협력할 수도 있고, 완전한 사회주의 정부를 지향하며 혁명사회노동당과 협력할 수도 있습니다."
 holpostel.115.a: "자유국가당과 자유민주연맹과의 자주빛 연립내각을 구성하자."
 holpostel.115.b: "로마가톨릭국가당과의 로마-적색 연정."
 holpostel.115.c: "혁명사회노동당과의 농홍색 연립내각을 구성하자."
 holpostel.117.t: "제2차 프로이센 간섭"
 holpostel.117.d: "생디칼리스트들이 네덜란드의 정권을 장악하자, 독일의 산업 중심지인 루르 지방의 취약한 측면이 노출되었습니다. 군부의 성급한 이들은 그들이 국제적인 인정을 받지 못하는 동안 공격할 것을 제안했지만 네덜란드인, 혹은 자칭 바타비아인들은 이미 우리의 이러한 행보를 예측하고 방어 태세에 들어갔을 것입니다. 다른 한편에서는 그들의 충성을 확보하기 위해 더 교묘한 방법인 요원을 보내 신정권의 정통성을 약화하자고 제안해왔습니다. 제3의 안으로는 그냥 그들을 내버려 두자는 안이 나왔습니다. 직접적인 개입은 인터내셔널과의 전면전으로 발전할지도 모른다는 것입니다."
 holpostel.117.a: "공작원들을 파견해라!"
 holpostel.117.b: "병력을 투입해라!"
 holpostel.117.c: "국경수비대를 파견해라!"
 holpostel.118.t: "제2차 프로이센 간섭!"
 holpostel.118.d: "1787년에 네덜란드 공화국을 몰아낸 혁명가들이 네덜란드 공화국을 점령했을 때처럼, 동쪽에서 온 반동들이 네덜란드 국민을 다시 사슬에 묶어두기 위해 오고 있습니다. 다시는 그렇게 되진 않으리란 게 우리의 신조입니다! 우리는 자랑스러운 인민답게 우리의 미래를 위해 싸울 것입니다!\n\n바타비아 처녀의 상징은 드높이고 독일 놈들은 쓰러뜨립시다!"
 holpostel.118.a: "프로이센인들이 우리 나라에 쳐들어왔다네..."
 holpostel.119.t: "독일의 불안정화 활동"
 holpostel.119.d: "카이저는 우리의 정당한 정부의 정권 인수를 알아차리고 정부를 불안정하게 만드는 요원들을 파견하기로 했습니다. 이는 당분간은 우리 정부가 그들의 전면적인 공격을 받지 않고 안전하다는 것을 의미할지라도, 이 사람들이 우리가 상황을 통제하는 데 명백히 해를 끼치고 있어 여전히 고통스러운 일입니다."
 holpostel.119.a: "저들이 우리를 몰아낼 수는 없을 것이다!"
 holpostel.122.t: "수리남 독립 문제"
 holpostel.122.d: "네덜란드에 노동자 국가가 생겨나면서 네덜란드 기아나, 즉 수리남의 상황이 난처한 문제가 되고 있습니다. 옛 제국주의의 유산을 유지하는 것은 현대적인 노동자 국가에 적합하지 않다는 것입니다. 이 지역의 개발이 미흡한 탓인지 수리남에서는 독립운동이 그리 활발하지 않은 것으로 보이지만, 망명 중인 독립운동가 안톤 더 콤을 파라마리보로 보내어 수리남에 사회주의 공화국을 세우자는 제안이 제시되었습니다."
 holpostel.122.a: "수리남은 독립할 자격이 있다."
 holpostel.122.b: "독립하도록 강제하는 게 더 제국주의적이지 않나?!"
 hol.200.t: "네덜란드 군사 계획"
 hol.200.d: "우리 주변에서 긴장이 고조되면서 육군 참모들이 육군 교리를 결정하기 위해 회의를 열었습니다.\n\n우리 참모진 중 전통을 고수하는 일부는 물을 이용한 전통적인 방어선을 수리하고 재가동하여 적으로부터 조국을 방어하는 데 집중하고자 합니다.\n\n그러나 몇몇은 전쟁의 성격이 변화하면서 이러한 전술이 더 이상 효과가 없을 수 있다고 지적하며, 네덜란드 군대가 기동력이 뛰어난 차량화된 병력과 전차를 갖추어 위협에 신속하고 단호하게 대응할 힘을 갖춰야 한다고 주장했습니다."
 hol.200.a: "중요한 선택이 곧 내려질 것이다."
 hol.201.t: "네덜란드 해군의 미래"
 hol.201.d: "해군성은 앞으로 어떤 방식으로 나아갈지 논의하고 있습니다. 자원은 한정되어 있으므로, 우리 해군의 자산을 최대한 활용하기 위한 계획을 세워야 합니다.\n\n해군성 일부는 상선단을 우선시합니다. 그들은 상선단을 운용할 수 없다면 우리 나라가 빈곤에 빠질 거라고 믿습니다. 그들은 우리 해군이 빠른 수상함으로 상선단을 보호하고 가능하면 잠수함으로 잠재적 적 함대를 괴롭혀야 한다는 점을 강조합니다.\n\n일본의 침략으로부터 중요 식민지를 보호하기 위해 대형 수상함에 중점을 두어야 한다는 의견도 있습니다. 우리의 주력함은 이미 노후화되어 현대화하거나 수를 늘리지 않으면 특히 네덜란드령 동인도를 보호할 수 없을 것입니다.\n\n일부에서는 네덜란드 해군이 비교적 새롭지만 향후 해전 방식을 근본적으로 바꿀 수 있는 해군 항공에 집중할 것을 제안합니다. 그들은 강력한 해군 항공 부문의 지원을 받아 항모 전력을 더욱 확장하기를 원합니다."
 hol.201.a: "중요한 선택이 곧 내려질 것이다."
 holfocus.4.t: "자원 탐사"
 holfocus.4.d: "우리 자원의 대부분은 식민지에서 나오지만, 우리 본국에도 아직 발견하지 못한 자원이 있을 것입니다.\n\n브라반트 지질 조사에서 텅스텐의 흔적이 발견되었는데, 이 자원은 지금까지 우리에겐 전혀 없었던 자원입니다. 또한 림뷔르흐 남부의 광산을 더 깊이 파고 들어가면 제철소에서 철강을 생산할 수 있는 철을 발견할 수도 있습니다."
 holfocus.4.a: "외국산 철강에 대한 의존도를 낮추는 건 좋은 일이지."
 holfocus.4.b: "그 텅스텐 유용하겠는데."
 holfocus.4.c: "둘 다 채굴하면 왜 안 되겠는가? 비용은 지불하겠다! 어떻게든..."
 holfocus.5.t: "철이 발견된 림뷔르흐!"
 holfocus.5.d: "우리의 채굴 작업은 성공적이었고, 실제로 림뷔르흐의 광산에서 사용할 수 있는 철이 발견되어 철강 생산량이 크게 증가했습니다!"
 holfocus.5.a: "환상적이군!"
 holfocus.6.t: "텅스텐이 발견된 림뷔르흐!"
 holfocus.6.d: "지질 조사 결과가 옳았습니다. 우리 나라에 텅스텐이 진짜로 있습니다. 이는 우리 군수 산업에 확실히 유용하게 활용될 것입니다."
 holfocus.6.a: "환상적이군!"
 holfocus.7.t: "홀란드 요새"
 holfocus.7.d: "우리는 홀란드 요새 건설을 시작했습니다. 이 계획은 네덜란드의 산업 및 정치 중심지인 홀란드를 요새로 둘러싸 향후 전쟁에서 우리의 방어 거점을 확보하기 위한 것입니다. 공사를 시작할까요?"
 holfocus.7.a: "시작해라!"
 holfocus.7.b: "안 그러는 게 좋겠다."
 holfocus.8.t: "홀란드 요새의 첫 단계가 종료"
 holfocus.8.d: "홀란드 요새 건설 1단계가 완료되었습니다. 방어 능력을 어느 정도 강화할 수 있을 것으로 기대되는 제한적인 요새층을 구축했습니다. 그러나 이 계획은 아직 끝나지 않았으며 더 많은 작업이 필요합니다."
 holfocus.8.a: "훌륭하다!"
 holfocus.9.t: "홀란드 요새의 완공"
 holfocus.9.d: "홀란드 요새 건설이 완료되었습니다. 우리의 가장 중요한 방어선은 확실히 확보되었으며, 적들이 우리 고국에 도달하려면 훨씬 더 어려운 과정을 거쳐야 할 것입니다. 홀란드 요새를 더 강화할 수도 있겠지만, 적어도 이걸로 우리가 방어할 수 있는 기반은 마련했습니다!"
 holfocus.9.a: "이제 발 쭉 뻗고 잘 수 있겠군!"
 holfocus.10.t: "사회민주노동자당 문제"
 holfocus.10.d: "자본주의 통치의 굴레를 벗어난 후, 노동자들은 국회를 성공적으로 폐지하고 세 번째 국회를 선출하기 위해 준비하고 있습니다. 가장 먼저 처리해야 할 문제 중 하나는 다가오는 선거에 사회민주노동자당의 참여를 허용할지입니다. 부르주아 엘리트주의의 잔재가 남아 있는 대부분의 다른 정당들은 참여하지 못하지만, 사회민주노동자당은 과거에 혁명을 시작하려 한 적이 있으므로 다른 좌파 단체들 사이에서 어느 정도 마지못해 존경받고 있습니다. 불행하게도, 사회민주노동자당은 최근 몇 년 동안 우익 쪽으로 이동하고 있어 혁명을 전복할 수 있는 배후를 제공할 수 있다는 점에서 우리의 주요 우려 중 하나가 되고 있습니다."
 holfocus.10.a: "사회민주노동자당이 참여하도록 해주자."
 holfocus.10.b: "사회민주노동자당의 공동 대표 승인을 거부한다."
 holfocus.11.t: "선출된 제3대 국회"
 holfocus.11.d: "선거가 끝난 후 모든 지방 자치 단체는 제3대 국회에 대표를 파견했습니다. 이 의회에서 새로운 네덜란드 질서의 미래를 결정하게 됩니다."
 holfocus.11.a: "좋아."
 holfocus.18.t: "별난 토요일"
 holfocus.18.d: "오늘 아침 일찍 암스테르담 거리에서 란트바흐트가 평소보다 활발한 활동을 보이는 것이 관측되었습니다. 오전 10시경 75명 정도의 란트바흐트 대원들이 헨리 스바르트의 집무실에 있는 담 광장 가장자리에 있는 궁전으로 행진하는 모습이 목격되었습니다. 집무실에 들어서자마자 그들의 의도는 곧 명확해졌습니다. 그들은 스바르트에게 공개적으로 사임하고 권력 이양을 준비할 것을 요구했습니다. 스바르트가 국영 방송에 출연하면서, 국가의 운명이 풍전등화에 놓이게 되었습니다."
 holfocus.18.a: "경찰이 난입하며 음모자들을 체포했다."
 holfocus.18.b: "스바르트가 공개 사임했다."
 holfocus.19.t: "무역 사절단"
 holfocus.19.d: "터놓고 말하자면, 네덜란드의 경제는 수출위주의 경제입니다. 최근 수년간의 직면한 문제의 하나는 거의 대부분의 수출이 독일을 향하고 있다는 것입니다. 요컨대, 독일의 해외무역의 의지가 급감함에 따라, 우리의 경제도 어려움을 맞이하고 있습니다. 이에 수출 파트너의 다변화를 위해 가까운 스칸디나비아, 혹은 유럽을 넘어 아메리카의 새로운 시장에 접근할 수 있습니다."
 holfocus.19.a: "스칸디나비아에 사절단을 보내라."
 holfocus.19.b: "북아메리카에 사절단을 보내라."
 holfocus.19.c: "남아메리카에 사절단을 보내라."
 holfocus.20.t: "네덜란드 무역 사절단 도착"
 holfocus.20.d: "네덜란드의 무역 사절단이 도착했습니다. 사절단은 작은 부분이더라도 무역장벽을 없애기 위한 조약의 교섭을 바라는데, 지금과 같은 위기적 상황에서는 이례적인 요청입니다. 우리가 이 조약에 동의함으로써 양국간의 무역을 활성화시킬 수도 있겠지만, 냉소적인 이들은 네덜란드는 상호간의 경제 전망보다도 자국의 독일에 대한 경제적 의존에서의 탈출을 더 중요시하고 있다고 지적합니다."
 holfocus.20.a: "무역장벽은 사라졌다."
 holfocus.20.b: "아니, 장벽은 지금대로가 좋다."
 holfocus.21.t: "무역 사절단의 귀환"
 holfocus.21.d: "우리 무역 사절단은 여정의 끝에 돌아왔습니다. 도중에 겪은 훌륭한 이야깃거리들 외에도 또한 그들이 이뤄낸 것에 대해서 보고하고 있습니다."
 holfocus.21.a: "어디 한번 보자고!"
 holfocus.22.t: "복지 협상"
 holfocus.22.d: "좌파가 가장 먼저 내놓은 요구 중 하나는 노동 시간 단축부터 안전 규제 의무화, 실업자 및 일할 수 없는 사람들을 위한 보조금 지급에 이르기까지 복지와 규제에 대한 일부 제한적인 개혁안을 실행하라는 것이었습니다."
 holfocus.22.a: "비열할 정도로 네덜란드인답지 않은 제안이다!"
 holfocus.22.b: "개혁 몇몇은 해도 괜찮겠지."
 holfocus.22.c: "저들의 개혁안을 모두 시행해라."
 holfocus.23.t: "코뮌 외교 지위 협상"
 holfocus.23.d: "대부분의 `전통적인` 국가들은 캐나다와 프랑스 망명정부와 같은 망명정부를 그들의 본토를 통치하는 생디칼리스트보다 인정하는 경향이 있지만, 네덜란드는 그들의 존재를 사실상 인정조차 하지 않는 몇 안 되는 국가 중 하나였습니다. 그러나 이제 좌파들이 프랑스를 여행하는 자국민의 이익을 위해 프랑스 코뮌과 외교 사절단을 위한 협상을 요구하고 있으므로 이제 상황이 바뀔 수 있습니다."
 holfocus.23.a: "테러리스트들과 협상같은 건 하지 않는다!"
 holfocus.23.b: "알겠다, 하지만 사실상 인정하는 건 명시적으로 거부할 것이다!"
 holfocus.23.c: "알겠다, 하지만 이걸 법적으로 승인하는 것이라고 이야기하진 않을 것이다!"
 holfocus.24.t: "반 란트바흐트 보호 협상"
 holfocus.24.d: "좌파들은 `검은 셔츠를 입은 폭도들`로부터 자신들을 보호하기 위해 인력을 투입하라고 요구하고 있습니다. 전국노동사무국 내의 첩자와 상의한 결과, 저들은 란트바흐트를 말하는 것으로 밝혀졌습니다. 그럼에도 불구하고, 귀중한 인력을 일부 좌파들을 지키는 데 사용하는 것은 기독교국민동맹 정권 내에선 완전히 용납할 수 없는 일입니다!"
 holfocus.24.a: "우리는 그 일을 하지 않을 것이다."
 holfocus.24.b: "예비군 몇 명을 투입해라."
 holfocus.24.c: "저들이 원하는 것을 주어라."
 holfocus.25.t: "적색전선 제한 협상"
 holfocus.25.d: "적색전선은 항상 란트바흐트와 충돌하는 경향이 있어 네덜란드의 공공질서를 위협하는 가장 큰 위협이 되고 있습니다. 협상에서 이들에게 자제를 요구하는 것은 당연한 일이지만, 좌파는 이를 쉽게 받아들이지 않을 것입니다."
 holfocus.25.a: "활동을 중단하고 당장 해산할 것을 요구해라!"
 holfocus.25.b: "그들은 지금부터 자신들의 활동가들만 란트바흐트로부터 보호해야 할 것이다."
 holfocus.25.c: "협상에서 그들의 권리를 제한하지 말도록 하자."
 holfocus.26.t: "전국노동사무국의 협상"
 holfocus.26.d: "네덜란드에서 가장 영향력이 큰 생디칼리슴 노조인 전국노동사무국은 네덜란드 경제를 파탄에 빠뜨릴 가능성이 있으며, 더 나아가 정통 생디칼리슴의 영향력을 심각하게 훼손할 수 있습니다!"
 holfocus.26.a: "활동을 중단하고 당장 해산할 것을 요구해라!"
 holfocus.26.b: "그들은 사회민주주의 성향의 네덜란드 노조연맹과 합쳐져야 한다!"
 holfocus.26.c: "그들에게 뭘 요구하지 말자."
 holfocus.27.t: "혁명사회노동당의 협상"
 holfocus.27.d: "나머지 좌파 정당들은 우리 의회의 정당성을 거부하고 있으므로 혁명사회노동당은 의회에서 유일하게 극좌파를 대변하는 정당입니다. 하지만 이들이 집권하면 의회를 해체할 것이 분명하므로 현 체제에 위협이 되고 있습니다. 그들이 할 수 있는 활동을 제한하면 급진사회주의자들의 정치적 영향력도 줄어들 것입니다."
 holfocus.27.a: "그들은 당장 해산해야 한다!"
 holfocus.27.b: "파업 및 시위 활동을 자제할 것을 요구해라."
 holfocus.27.c: "그들에게 뭘 요구하지 말자."
 holfocus.28.t: "란트바흐트 제한 협상"
 holfocus.28.d: "란트바흐트는 좌파들과 계속 싸움을 벌이기 때문에 네덜란드의 거리를 안전하게 유지하는 데 있어서 문제가 되고 있습니다. 정부는 필요한 경우 경찰이 문제를 일으키는 사람들을 체포할 수 있도록 란트바흐트가 길을 터주어야 한다는 것을 명확히 하고 싶어 합니다."
 holfocus.28.a: "활동을 중단하고 당장 해산할 것을 요구해라!"
 holfocus.28.b: "그들은 지금부터 자신들의 활동가들을 적색전선으로부터 보호만 해야 할 것이다."
 holfocus.28.c: "협상에서 그들의 권리를 제한하지 말도록 하자."
 holfocus.29.t: "군부 영향력 협상"
 holfocus.29.d: "가장 큰 문제는 군 내 많은 노장 장교들이 `온건하지만, 여전히 권위주의적인` 세력을 대표하여 국가재건연합에 속해 있다는 것입니다. 이는 우리 군의 신뢰를 떨어뜨리고 국가재건연합에 의한 쿠데타를 가능케 합니다. 우리는 이와 같은 상황을 바꾸기 위해 그들의 당 규칙을 변경하는 등 여러 가지를 행하고자 합니다."
 holfocus.29.a: "어느 누구도 국가재건연합에 소속되어 있으면서 동시에 군에서 일할 수 없다는 것을 요구해라."
 holfocus.29.b: "현재 군에서 일하고 있는 이들에게만 국가재건연합에 가입할 수 없다는 것을 확인시켜라."
 holfocus.29.c: "이 문제를 밀어붙이진 말자."
 holfocus.30.t: "국가재건연합 집회 협상"
 holfocus.30.d: "최근 몇 년 동안 국가재건연합이 빠르게 성장하고 있는 가장 중요한 이유 중 하나는 판 헤일케르컨이 대규모 당 집회를 개최하여 국가재건연합 하에서의 미래를 선전하고 있기 때문입니다. 이로 인해 급진적인 젊은 지지층이 성장하고 있으며, 이는 우리의 의회 제도에 위협이 되고 있습니다."
 holfocus.30.a: "이러한 집회가 더 이상 열리지 않아야 한다는 것을 요구해라."
 holfocus.30.b: "연례 국가재건연합 란다흐만 개최할 수 있도록 해라."
 holfocus.30.c: "그렇게 제한을 두지 말자."
 holfocus.31.t: "노조 권리 협상"
 holfocus.31.d: "국가재건연합의 첫 번째 요구는 판 헤일케르컨이 말한 것처럼 `국가를 혼란에 빠뜨리기만 하는 깡패들`인 노동조합을 금지하라는 것이었습니다. 그러나 이는 사회를 불안하게만 만들고 인기도 없을 것입니다."
 holfocus.31.a: "강한 노조는 우리 사회에 있어 필수적이다."
 holfocus.31.b: "그들의 권리는 제한하되, 그들을 완전히 금지하지는 말자."
 holfocus.31.c: "요구한 대로 노동조합을 금지해라."
 holfocus.32.t: "관세 협상"
 holfocus.32.d: "국가재건연합은 관세를 통해 외국 제품의 가격을 더 비싸게 만들어 네덜란드 기업을 보호할 것을 요구하고 있습니다. 그러나 네덜란드는 수출 국가이며 이를 과도하게 사용하면 감당할 수 없을 정도의 무역 전쟁이 발생할 위험이 있으므로 정부는 신중을 기해야 합니다."
 holfocus.32.a: "우리는 관세를 매기지 않을 것이다."
 holfocus.32.b: "관세를 조금만 매기는 거라면 받아들일 수 있다."
 holfocus.32.c: "그들이 원하는 대로 관세를 전면 도입해라."
 holfocus.33.t: "국유화 협상"
 holfocus.33.d: "대중주의자들의 가장 논란이 많은 요구는 네덜란드에 있는 모든 독일 자산을 국유화하자는 것이었습니다. 일부 사람들은 이렇게 하면 독일 제국의 분노를 살까 봐 두려워하고 있습니다."
 holfocus.33.a: "우리는 아무것도 국유화하지 않을 것이다!"
 holfocus.33.b: "독일이 그만큼 많은 자산은 필요하진 않겠지."
 holfocus.33.c: "우리는 모든 독일 자산을 국유화할 것이다."
 holfocus.34.t: "생디칼리스트와의 성공적인 협상"
 holfocus.34.d: "우리는 극좌파들과 성공적으로 협상을 타결했습니다. 이제 우리가 합의한 부분을 이행하고 그들이 합의한 부분을 이행하는지 지켜볼 때입니다."
 holfocus.34.a: "좋은 소식이군!"
 holfocus.36.t: "생디칼리스트와의 협상 실패"
 holfocus.36.d: "우리가 실질적인 변화를 이루기 위해 충분한 양보를 하지 않을 것이라고 생각하여 생디칼리스트들이 협상장을 떠났습니다. 따라서 협상은 무산되었고, 협상이 타결될 가능성은 거의 없습니다."
 holfocus.36.a: "빌어먹을 빨갱이 놈들."
 holfocus.37.t: "국민주의자들과의 협상 성공"
 holfocus.37.d: "우리는 극우 세력들과 성공적으로 협상을 타결했습니다. 이제 우리가 합의한 부분을 이행하고 그들이 합의한 부분을 이행하는지 지켜볼 때입니다."
 holfocus.37.a: "훌륭하군."
 holfocus.39.t: "국민주의자들과의 협상 실패"
 holfocus.39.d: "국가재건연합은 `우리가 국가를 구할 가능성조차 없을 정도로 나약하다`라고 생각하며, 합의를 이루기 위해선 너무 많은 것을 양보해야 한다고 생각하여 협상장에서 떠났습니다. 따라서 협상은 무산되었고, 협상이 타결될 가능성은 거의 없습니다."
 holfocus.39.a: "이 극단주의자 놈들은 아주 대단한 놈들이구만."
 holfocus.41.t: "네덜란드 외교 사절단"
 holfocus.41.d.a: "네덜란드 정부는 우리 나라와의 외교 사절단 교환을 마지못해 제안했는데, 이는 사실상 그들이 밝히기 거부했던 우리 나라의 지위를 인정하는 것입니다. 우리 인민들이 네덜란드에 있을 때 기댈 곳이 있다는 것을 확실히 할 수 있는 기회가 될 수 있지만 우리의 정보원들은 그들이 현지 생디칼리스트들과 협상해서 이를 수용하기로 한 것이라고 알려줬습니다. 그렇다면 우리는 아마 더 많은 것을 얻어낼 수 있을 것입니다."
 holfocus.41.d.b: "네덜란드 정부는 우리 정부를 전혀 인정하지 않는다고 말했지만, 마지못해 양국 간 외교 사절단 교환을 제안했습니다. 이는 모욕적이지만 우리 소식통에 따르면 이러한 움직임은 그곳에 있는 우리 동지들과의 협상에서 비롯된 것이므로 아마도 우리 정부를 인정하도록 압력을 가할 수 있을지도 모릅니다."
 holfocus.41.a: "제안을 받아들여라."
 holfocus.41.b: "네덜란드 정부의 법적 승인을 요구해라."
 holfocus.42.t: "사절단 교환을 받아들인 프랑스"
 holfocus.42.d: "프랑스가 외교 사절단을 교환하자는 우리의 제안을 수락했고, 파리와 헤이그에 있는 건물을 양국이 각각 매입하는 데 필요한 준비가 시작되었습니다. 생디칼리스트들이 만족할 것이며 이는 우리의 협상을 확실히 할 것입니다."
 holfocus.42.a: "난 여전히 이게 마음에 안 들어."
 holfocus.43.t: "법적 승인을 요구한 프랑스"
 holfocus.43.d: "프랑스는 우리가 공식적으로 자국 정부를 승인할 때만 우리의 제안을 받아들이겠다고 말했는데, 이는 사실 [NFA.GetNameDef] 측에 대한 우리의 승인을 철회하지 않고는 불가능한 일입니다. 게다가 우리 정부를 약해 보이게 만들 수도 있습니다. 하지만 그렇게 하지 않으면 좌파와의 협상이 위태로워질 수도 있습니다..."
 holfocus.43.a: "절대 안된다!"
 holfocus.43.b: "알겠다..."
 holfocus.44.t: "네덜란드의 외교적 인정"
 holfocus.44.d: "네덜란드 정부는 우리의 압력에 굴복하여 이제 우리를 프랑스의 합법적인 정부로 인정하고 있습니다. 네덜란드 정부는 굴욕스러운 정치적 패배를 당했지만 우리는 세계 무대에서 엄청난 외교적 승리를 거두었습니다."
 holfocus.44.a: "압박을 가한 게 도움이 됐구만!"
 holfocus.45.t: "네덜란드의 인정거부"
 holfocus.45.d: "압박을 가했는데도 불구하고 네덜란드는 우리를 인정하지 않았습니다. 이것은 외교 사절단 교환은 없을 거라는 의미이지만, 그렇다고 우리에게 큰 충격을 주진 않았습니다. 그러나 우리는 네덜란드 생디칼리스트들에게 그들의 정부가 내놓은 터무니없는 요구가 얼마나 부당한지 알려줄 수 있을 겁니다. 예를 들어... 음... 그냥 아무렇게나 지어내면 되겠죠!"
 holfocus.45.a: "아니, 그냥 이렇게 내버려두는 게 더 나을 것이다!"
 holfocus.45.b: "어처구니 없는 요구가 뭐가 있는지 좀 생각해보자..."
 holfocus.46.t: "생디칼리스트들의 시위"
 holfocus.46.d: "프랑스 측으로부터 아무런 연락이 없자 우리는 협상이 결렬된 것으로 판단했습니다. 그러나 이제 생디칼리스트 협상가들은 우리가 프랑스 정부에 터무니없는 요구를 했고 그들을 응징하려고 일부러 협상을 망친 것이라고 말했습니다..."
 holfocus.46.a: "알겠다, 알겠어. 저 놈들 승인해주면 되잖아!"
 holfocus.46.b: "우리는 요구를 거부할 것이고 이를 다시는 언급하지 않을 것이다."
 holfocus.47.t: "네덜란드의 독일인 자산 국유화"
 holfocus.47.d.a: "네덜란드 정부는 국수주의자들과의 협상 끝에 대규모 국유화 계획을 발표했습니다. 그들은 전국에 있는 독일 자산을 표적으로 삼고 있으며, 정치권의 좌우를 막론하고 독일의 이익을 지키기 위한 조치를 촉구하는 목소리가 높아지고 있습니다."
 holfocus.47.d.b: "네덜란드 정부는 국수주의자들과의 협상 끝에 독일인들만 표적으로 하는 소규모 국유화 계획을 발표했습니다. 이에 대해 독일 정치권에서 분노가 일고 있으며, 그들은 작은 이웃 국가인 네덜란드에서 독일의 이익을 보호하기 위해 무언가를 해야 한다는 요구를 하고 있습니다."
 holfocus.47.a: "독일군은 독일의 이익을 보호할 것이다."
 holfocus.47.b: "국유화를 포기하지 않으면 라이히스팍트 시장 진출은 못할 거라고 전해라."
 holfocus.47.c: "우리가 할 수 있는 것은 없다."
 holfocus.48.t: "독일의 군사 제재 최후통첩"
 holfocus.48.d: "독일이 최후통첩을 보냈습니다. 국유화 계획을 취소하지 않으면 독일 육군이 개입하여 무력을 써서라도 독일의 이익을 보호하겠다는 것입니다. 새로운 국민주의 파트너나 온건파에게 인기가 없더라도 취소하는 것 외에는 선택의 여지가 없어 보입니다."
 holfocus.48.a: "허세를 부리는 거겠지!"
 holfocus.48.b: "요구를 따르지 않으면 저들의 발밑에 짓눌리겠지."
 holfocus.49.t: "네덜란드의 최후통첩 거부"
 holfocus.49.d: "네덜란드는 우리가 허풍을 떠는 것으로 생각하고 국유화를 철회하는 것을 거부했습니다. 지금 공격하지 않으면 국제사회에서 체면을 잃게 되지만, 생디칼리스트들이 우리 바로 앞에 있는 상황에서 `정상적인` 국가를 공격하는 것은 현명하지 않다고 일각에선 주장하고 있습니다. 게다가, 국유화는 정당한 전쟁 명분이 되기 어렵습니다."
 holfocus.49.a: "그렇다면 전쟁이다!"
 holfocus.49.b: "반응하지 말자."
 holfocus.50.t: "독일의 경제 제재 최후통첩"
 holfocus.50.d: "독일 제국은 국유화를 철회할 것을 요구했고, 그렇게 하지 않으면 라이히스팍트 시장 접근권을 박탈해 우리 경제를 파탄에 빠뜨릴 수 있다고 위협했습니다. 그러나 굴복하는 것은 국민주의 파트너들을 화나게 할 가능성이 큽니다."
 holfocus.50.a: "정책과 검은 월요일 덕분에 이는 감당할 수 있다."
 holfocus.50.b: "우리에겐 선택의 여지가 없다."
 holfocus.51.t: "네덜란드의 최후통첩 거부"
 holfocus.51.d: "우리의 위협에도 불구하고 네덜란드는 국유화 과정 철회를 거부했습니다. 이제 위협을 계속할 것인지 아니면 그냥 넘어갈 것인지는 우리에게 달려 있습니다."
 holfocus.51.a: "그러면 엠바고를 당해도 싸지."
 holfocus.51.b: "입만 살았군."
 holfocus.52.t: "네덜란드의 굴복"
 holfocus.52.d: "우리의 압박에 네덜란드가 굴복했고 독일 자산은 국유화되지 않을 것입니다. 네덜란드에 자산을 소유하고 있는 사람들은 독일 정부의 강력한 대응에 환호하며 작은 이웃 나라의 정부에 의해 피해를 보지 않게 해준 우리에게 찬사를 보냈습니다."
 holfocus.52.a: "잊지 못할 교훈이 됐겠지."
 holfocus.53.t: "공개적으로 우리를 비난한 국가재건연합"
 holfocus.53.d: "우리의 `파트너`인 국가재건연합은 우리가 독일과의 외교적 논란을 처리하는 방식을 공개적으로 비난했습니다. 그들은 우리가 국익을 위해 필요한 조치를 취하지 않았고 독일이 우리의 주권을 침해하도록 내버려 뒀다고 말했습니다. 우리의 거래는 이렇게 끝났습니다."
 holfocus.53.a: "애초에 존재한 적이 없었다면 결렬될 일도 없었겠지!"
 holfocus.54.t: "정부 협상 결렬"
 holfocus.54.d: "좌파와 우파 양쪽과의 협상이 실패한 후에, 기독교국민동맹와 자유국가당은 모두 여론조사에서 역대 최저 수준의 지지율을 얻었으며, 대부분의 유권자가 사회민주노동자당과 자유민주연맹으로 돌아섰습니다. 동시에 극좌파와 극우파는 선거를 보이콧할 계획을 세우고 있습니다. 자유국가당은 협상장으로 돌아가려 했지만, 기독교국민동맹은 대화는 이제 끝났다고 주장했습니다. 결과적으로 보면 그들은 협상의 결과에서 벗어나지 못했습니다."
 holfocus.54.a: "우리는 몇 달 안에 새로운 선거를 시행해야 한다!"
 holfocus.55.t: "[GetYear]년 선거"
 holfocus.55.d: "기독교국민동맹과 자유국가당 내각이 무너진 후에 선거를 하라는 명령이 내려졌습니다. 사회민주노동자당과 자유민주연맹은 그들의 개입이 기독교국민동맹과 자유국가당이 지지를 크게 잃게 했고 그들이 민주 정당과 협력을 제대로 하지 못하면서 국가재건연합과 혁명사회노동당이 적어도 이번 선거는 보이콧하게 되었기에 좋은 기회를 잡을 수 있었다고 밝혔습니다."
 holfocus.55.a: "사회민주노동자당이 기독교국민동맹을 물리쳤다."
 holfocus.55.b: "기독교국민동맹이 제1당이라는 지위를 유지했지만, 과반수라는 지위는 잃었다."
 holfocus.56.t: "사회민주노동자당의 [GetYear]년 정부 구성"
 holfocus.56.d: "국회에서 제1당이 된 사회민주노동자당은 정부를 구성할 첫 번째 기회를 얻었습니다. 그들과 함께 통치할 의사가 있는 유일한 정당인 자유민주연맹과 합의를 이루는 덴 그리 오래 걸리지 않았습니다. 이번 일에서 유일한 문제점은 빌헬미나 여왕이 알바르다에게 내각의 수장직을 주지 않았다는 것인데, 이는 자유민주연맹의 지도자 아우트가 그 직을 맡게 된다는 것을 의미합니다."
 holfocus.56.a: "그러면 아우트의 내각이 되겠군."
 holfocus.57.t: "사회민주노동자당의 [GetYear]년 정부 구성"
 holfocus.57.d: "기독교국민동맹은 다시 한번 승리를 거두었지만, 불행하게도 과반 의석을 얻는 데엔 실패했습니다. 정부를 구성할 수 있는 첫 번째 기회를 얻었지만, 잔인하게도 서로를 바람직한 파트너로 여기는 사회민주노동자당이나 자유민주연맹과 합의를 할 경우에만 가능하다는 것을 알게 되었습니다. 적절한 파트너를 찾지 못하자, 사회민주노동자당에게 기회를 줄 수밖에 없었습니다. 그들은 알 수 없는 이유로 자유민주연맹과 함께 내각을 구성했는데 여왕이 협상에 관여했다고 알려졌습니다."
 holfocus.57.a: "...적어도 우리는 승리했다!"
 holfocus.58.t: "외무장관"
 holfocus.58.d: "제3대 국회에서 바타비아 코뮌의 대외 업무를 총괄하는 '외무부 제1비서'를 선출하는 일에 착수했습니다. 이 부서를 이끌 후보자들이 여럿 나왔지만, 실제로 이길 가능성이 있는 건 당파의 지지를 받는 사람들뿐입니다. 무소속으로 출마한 후보가 중요하지 않다는 뜻은 아니지만, 표를 그렇게 많이 확보할 수는 없을 것으로 보입니다."
 holfocus.58.a: "파울 더 흐로트."
 holfocus.58.b: "전국노동사무국의 니콜라스 뵈제마커르."
 holfocus.58.cc: "네덜란드 공산노동당의 Benjamin Lopes Cardazo."
 holfocus.58.c: "혁명사회노동당의 Willem van Ravesteyn."
 holfocus.58.e: "사회민주노동자당의 샤를 기욤 크라머."
 holfocus.59.t: "재무장관"
 holfocus.59.d: "제3대 국회에서는 이제 바타비아 코뮌의 재무부를 담당할 `재무부 제1비서`를 선출하고 있습니다. 이번에도 각 당파가 후보자를 내세웠고, 이번에도 국회 내 무소속 후보들이 누가 당선될지 영향을 미칠 것으로 보입니다."
 holfocus.59.a: "애국당의 루이 '라우' 더 피서르."
 holfocus.59.b: "전국노동사무국의 얀 포스트마."
 holfocus.59.cc: "네덜란드 공산노동당의 Abraham Verduin."
 holfocus.59.c: "혁명사회노동당의 자크 더 캇."
 holfocus.59.e: "사회민주노동자당의 야코프 판 헬데런."
 holfocus.60.t: "내무장관"
 holfocus.60.d: "이제 제3대 국회에서는 '내무부 제1비서'를 선출하고 있고 누가 임명될지에 따라 새로운 사법 체계가 구축될 것입니다. 만약 강경파가 이 자리를 확보한다면 코뮌의 자유가 위협받을 수 있습니다."
 holfocus.60.a: "애국당의 베른하르트 콜토프."
 holfocus.60.b: "전국노동사무국의 얀 베르허르."
 holfocus.60.cc: "네덜란드 공산노동당의 Henriette Holst."
 holfocus.60.c: "혁명사회노동당의 Fokke Bosman."
 holfocus.60.e: "사회민주노동자당의 야코프 판 헬데런."
 holfocus.61.t: "인민위원회 의장직 문제"
 holfocus.61.d: "이제 인민위원회의 모든 구성원이 임명되었습니다. 인민위원회의 의장, 즉 바타비아 코뮌의 정부 수반으로서 인민위원회를 이끄는 직책만 아직 공석으로 남아있습니다. 각 당파의 지도자들은 이미 출마를 선언하였습니다."
 holfocus.61.a: "제1애국자인 다비트 베잉코프."
 holfocus.61.b: "전국노동사무국의 국장인 하름 콜트헥."
 holfocus.61.cc: "네덜란드 공산노동당의 이론가인 안톤 파네쿡."
 holfocus.61.c: "혁명사회노동당을 이끄는 헹크 스네이블릿."
 holfocus.61.e: "사회민주노동자당을 이끄는 빌럼 알바르다."
 holfocus.62.t: "다수당이 된 애국당"
 holfocus.62.d: "애국 운동은 그렇게 독립적이지 않은 것처럼 보이는 무소속 의원들의 압도적인 지지를 받았습니다. 인민위원회의 첫 번째 법안은 이제부터 다비트 베잉코프가 죽을 때 종신 국회 행정관 직위를 맡도록 하는 것이었고, 이는 국회에서 무난하게 통과됐습니다. 의심할 여지 없이 새로운 헌법은 애국자들의 요구에 완전히 부응할 것입니다."
 holfocus.62.a: "바타비아의 민주주의는 그렇게 짧은 생을 마감했다."
 holfocus.63.t: "다수당이 된 전국노동사무국"
 holfocus.63.d: "전국노동사무국과 그들의 노동조합주의 철학이 확실히 국민 대다수의 마음을 사로잡은 것으로 보입니다. 모든 네덜란드 코뮌의 대표들이 인민위원회에서 그들의 대표들에게 과반수의 표를 주었습니다. 새롭게 구성된 인민위원회는 바타비아 코뮌의 첫 번째 국회 행정관으로 자크 더 캇을 선출했습니다. 인민위원회는 이제 국가의 법을 결정할 헌법을 작성하기 시작했습니다."
 holfocus.63.a: "노동조합은 특별한 지위를 얻을 것이다."
 holfocus.64.t: "다수당이 된 혁명사회노동당"
 holfocus.64.d: "헹크 스네이블릿은 오늘 국회를 나서며, 국회의 지지 덕분에 혁명사회노동당이 바타비아 코뮌의 집행 기관인 인민위원회에서 과반을 차지했다고 발표했습니다. 스네이블릿은 또한 인민위원회가 그를 새로운 국가의 첫 번째 국회 행정관으로 임명하는 것에 신임을 표명했다고 발표했습니다."
 holfocus.64.a: "행정관은 스네이블릿이로군."
 holfocus.65.t: "다수당이 된 사회민주노동자당"
 holfocus.65.d: "사회민주노동자당은 국회에서 의원 대다수의 지지를 받아 인민위원회를 통제하게 되었습니다. 빌럼 알바르다는 라디오를 통해 자신은 행정관으로 출마하지 않고 대신 빌럼 드레이스에게 이 직책을 맡길 것이라고 선언했습니다. 새로운 헌법 조항 중 한 조항에 따르면 행정관으로 출마하는 사람은 동시에 인민위원회 의장으로 출마할 수 없기 때문입니다."
 holfocus.65.a: "혁명이 전복된 건가?"
 holfocus.66.t: "과반없는 의회"
 holfocus.66.d: "코뮌의 대표들은 인민위원회와 국회가 서로 대립하는 파벌주의로 분열되어 있어서 국가의 미래에 대해 명확한 합의를 이루지 못했습니다. 과반을 확보하지 못한 각 파벌은 타협을 통해 연립정부를 구성할 수 있을지 논의하고 있습니다. 그러나 동시에 적색전선의 지도자 파울 더 흐로트와 몇몇 애국자들은 혁명이 우유부단한 의회주의의 또 다른 양상을 보이고 있다며 공개적으로 비난하고 있으며, 일부 애국자들이 이러한 움직임을 공개적으로 지지함에 따라, 조만간 합의가 이루어지지 않으면 그의 호소가 반영될 것으로 보입니다."
 holfocus.66.a: "스네이블릿과 알바르다가 협상을 했다."
 holfocus.66.b: "혁명사회노동당과 전국노동사무국이 또 다른 선택지를 제시했다."
 holfocus.66.c: "적색전선이 정부에 대한 쿠데타를 개시했다."
 holfocus.68.t: "라인 선"
 holfocus.68.d: "검은 월요일로부터 회복하기 위한 국가재건연합의 정책 중 하나는 프랑스의 생디칼리스트들의 진격을 대비하기 위해 라인강 변에 요새를 건설한다는 샤흐트적 계획이었습니다. 이렇게 함으로써 정부는 서민의 구매력을 높이기 위해 돈을 지출하면서도 동시에 미래를 대비할 수 있다는 주장이 나왔습니다."
 holfocus.68.a: "단 한 명의 생디칼리스트도 라인강 너머에 발을 내디딜 수 없을 것이다!"
 holfocus.69.t: "[FROM.GetNameDefCap]의 동맹 물색"
 holfocus.69.d: "[FROM.GetAdjective] 측은 [ROOT.GetFactionName]에 가입하고 싶다는 의사를 표했습니다.. 이에 어떻게 답해야 할까요?"
 holfocus.69.a: "환영한다!"
 holfocus.69.b: "우리는 그들이 필요없다."
 holfocus.70.t: "[FROM.GetNameDefCap]의 요청 승낙"
 holfocus.70.d: "독일이 [FROM.GetFactionName]에 가입하고자 하는 우리의 요청을 받아들였습니다."
 holfocus.70.a: "훌륭해!"
 holfocus.71.t: "[FROM.GetNameDefCap] 측의 우리 요청 거부"
 holfocus.71.d: "독일이 우리가 도움이 되지 못할 것이라고 하면서 [FROM.GetFactionName]에 가입하고자 하는 우리의 요청을 거절했습니다. 이는 모욕적입니다."
 holfocus.71.a: "자기들 손해지 뭐!"
 holfocus.72.t: "[FROM.GetNameDefCap]의 인터내셔널 가입 모색"
 holfocus.72.d: "[FROM.GetAdjective] 측은 [ROOT.GetFactionName]에 가입하고 싶다는 의사를 표했습니다. 이에 어떻게 답해야 할까요?"
 holfocus.72.a: "환영한다!"
 holfocus.72.b: "우리는 그들이 필요없다."
 holfocus.73.t: "[FROM.GetNameDefCap]의 요청 승낙"
 holfocus.73.d: "[FROM.GetAdjective] 측이 [FROM.GetFactionName]에 가입하고자 하는 우리의 요청을 받아들였습니다."
 holfocus.73.a: "훌륭하군!"
 holfocus.74.t: "[FROM.GetNameDefCap]의 요청 거부"
 holfocus.74.d: "[FROM.GetAdjective] 측은 우리가 도움이 되지 못할 것이라고 하면서 [FROM.GetFactionName]에 가입하고자 하는 우리의 요청을 거절했습니다. 이는 모욕적입니다."
 holfocus.74.a: "그들의 손해다."
 holfocus.75.t: "네덜란드에 대한 도움"
 holfocus.75.d: "일본이 인도네시아에 있는 식민지를 차지하기 위해 [HOL.GetNameDef] 측을 공격하고 있습니다. 그러나 오스트랄라시아 장군들 사이에서는 일본이 이 지역을 점령하면 오스트레일리아를 침공하기 위한 전초기지로 삼을 것이라는 우려를 표하고 있으며, 전쟁이 시드니나 멜버른으로 확대되기 전에 네덜란드와 동맹을 맺을 것을 요청하고 있습니다."
 holfocus.75.a: "네덜란드 당국과 연락을 취해라."
 holfocus.75.b: "아니, 일본은 우리를 내버려둘 것이 확실하다."
 holfocus.76.t: "오스트랄라시아의 동맹 제안"
 holfocus.76.d: "오스트랄라시아는 우리가 협상국에 가입하면 일본에 맞서는 우리의 투쟁을 도와줄 것이라고 제안했습니다. 어떻게 할까요?"
 holfocus.76.a: "우린 합류한다!"
 holfocus.76.b: "걱정 마라, 우리는 혼자서 해결할 수 있으니!"
 holfocus.77.t: "오스트랄라시아와 네덜란드의 협상"
 holfocus.77.d: "오스트랄라시아가 일본이 인도네시아 군도를 정복한 후에 자신들을 노릴 것으로 의심하고 오스트레일리아와 뉴질랜드에서 싸우는 것보단 인도네시아에서 계속 싸우게 하려고 네덜란드를 협상국에 가입하도록 하려고 한다는 의도를 알렸습니다. 일본과의 전쟁에 휘말리고 싶지 않다면 거절할 수도 있지만, 앞으로 유럽에 있는 네덜란드 본토는 독일 제국에 맞서기 위한 훌륭한 전초기지가 될 수도 있습니다."
 holfocus.77.a: "좋은 계획이다."
 holfocus.77.b: "우리는 일본과 전쟁하고 싶지 않은데."
 holfocus.78.t: "네덜란드의 협상국 가입"
 holfocus.78.d: "네덜란드가 우리의 계획에 동의하고 협상국에 합류했습니다. 우리 나라를 지키기 위해 오스트레일리아 국민을 동원할 때입니다!"
 holfocus.78.a: "그렇다면 좋다!"
 holfocus.79.t: "캐나다의 거부"
 holfocus.79.d: "캐나다는 우리가 동남아시아에서 일본과의 전쟁에 말려드는 것을 원하지 않는다고 알려왔습니다."
 holfocus.79.a: "그러면 물러서는 수밖에."
 holfocus.86.t: "벨기에 정책"
 holfocus.86.d: "이제 우리는 나라를 안정화하고 다시 외부로 시선을 돌릴 수 있게 되었으므로 저지대 남부에 대한 정책을 평가해야 합니다. 일부 사람들은 벨기에의 지배자들과 친선 관계를 유지하는 것이 양측 모두에게 최선이라고 주장하고 있습니다. 그러나 극우파를 중심으로 대부분의 사람이 네덜란드어를 사용하고 있으며, 그 논리에 따라 네덜란드 국가의 일부가 되어야 할 플란데런에 대한 우리의 영유권 주장을 내세우라는 로비가 이뤄지고 있습니다."
 holfocus.86.a: "네덜란드어를 사용하는 국민들을 하나의 깃발 아래 통합시켜야 한다!"
 holfocus.86.b: "벨기에-네덜란드 친선은 서로에게 도움이 될 것이다!"
 holfocus.87.t: "[HOL.GetNameDefCap]의 플란데런 요구"
 holfocus.87.d: "[HOL.GetAdjective]가 우리에게 최후통첩을 보냈습니다. 플란데런에서 철수하고 자신들의 통제하에 넘겨주지 않으면 전쟁에 직면하게 되리라고 말입니다. 아군은 네덜란드의 위협을 분쇄할 수 있다고 확신하고 있지만, 정부 구성원 중 몇몇은 플란데런을 그냥 넘겨주는 것이 더 낫지 않겠느냐는 의문을 품고 있습니다."
 holfocus.87.a: "그냥 그 젠장맞을 땅을 넘겨줘라."
 holfocus.87.b: "와서 가져가 봐라!"
 holfocus.88.t: "[From.GetNameDefCap]의 플란데런 양도"
 holfocus.88.d: "놀랍게도 [From.GetAdjective] 정부가 우리의 최후통첩을 수용했으며, 즉시 플란데런을 아국의 통제하로 넘겨주었습니다. 이에 네덜란드군은 큰 자부심을 품고 플란데런으로 진격하고 있으며, 안트베르펜, 겐트, 브뤼허의 거리에서 플란데런 국민주의자들이 군사를 환영하고 있습니다. 모든 사람이 이러한 상황에 만족하는 것은 아니지만 대부분은 무관심한 듯합니다."
 holfocus.88.a: "환영합니다, 국민 여러분!"
 holfocus.89.t: "[From.GetNameDefCap]의 요구 거부"
 holfocus.89.d: "어리석게도 [From.GetAdjective] 측은 우리의 최후통첩에 제때 응답하지 못했습니다. 정당한 우리의 것을 얻기 위해 싸워야 할 것 같습니다."
 holfocus.89.a: "당해도 싸지!"
 holfocus.90.t: "[HOL.GetNameDefCap]의 플란데런 점령 시도"
 holfocus.90.d: "[HOL.GetNameDefCap]가 [fla_controller.GetAdjective]의 플란데런 지배국에게 플란데런이 사실상 우리 소유라는 사실은 완전히 무시한 채 그것에서 철수하여 자신들에게 넘겨줄 것을 요구하는 최후통첩을 보냈습니다. 적들과 내통했다고 그들에게 전쟁을 선포할 수는 없지만, 우리가 적들을 물리치고 나면 우리는 정당한 우리 것을 되찾기 위해 돌아올 것입니다!"
 holfocus.90.a: "[Root.GetNameDefCap]는 이 굴욕을 절대로 잊지 않으리라!"
 holfocus.91.t: "남아프리카 문제"
 holfocus.91.d: "19세기와 20세기 초반 동안 네덜란드 정부는 남아프리카의 네덜란드계 이주자의 후손에게 도움을 주기도 했는데, 이는 네덜란드 내에서 이들을 지지하는 강한 여론에 힘입은 것이었습니다. 그러나 20세기를 넘어가면서 `아파르트헤이트` 개념의 영향을 받아 이러한 여론은 변하기 시작했습니다. 문제는 보어인을 계속 지원해야 할지, 도덕적으로 우위에 있으며 스뮈츠와 호프메이르와 같은 네덜란드계 이주자 후손에 의해 대표되는 자치당 측을 지원해야 할지를 결정하는 것입니다."
 holfocus.91.a: "보어인들에 대한 지원을 계속하라."
 holfocus.91.b: "우리는 남아프리카의 민주주의를 지원해야 한다."
 holfocus.92.t: "[HOL.GetNameDefCap]의 연구협정 제안"
 holfocus.92.d: "[HOL.GetNameDefCap] 정부가 아국과의 새로운 연구협정에 관한 구상을 제안했습니다. 그들은 서로가 과학적 연구 결과를 공유함으로써 동심협력을 통한 관계 개선이 되리라고 주장하며, 연구협정의 체결을 희망하고 있습니다."
 holfocus.92.a: "그거 참 좋은 생각이야."
 holfocus.92.b: "고맙지만, 사양한다!"
 holfocus.93.t: "[From.GetNameDefCap]의 승낙!"
 holfocus.93.d: "[From.GetNameDef] 정부로부터 답변을 받았습니다! 그들은 합동 연구 프로그램을 하자는 우리의 제안을 받아들였으며 지금 이 순간부터 합동 연구 프로그램을 시작하기로 했습니다."
 holfocus.93.a: "공유가 곧 배려다!"
 holfocus.94.t: "[From.GetNameDefCap]의 거부!"
 holfocus.94.d: "의심할 여지 없이 신중한 검토 끝에 [From.GetNameDef] 측은 우리와 합동 연구 프로그램을 시작하는 것은 자신들의 이익에 부합하지 않는다고 결론지었습니다."
 holfocus.94.a: "'공유가 곧 배려다'라더니?"
 holfocus.95.t: "평의회 공산주의자들의 과반수 차지"
 holfocus.95.d: "안톤 파네쿡과 평의회 공산주의 정당인 '네덜란드 공산노동당'이 승리하여 인민위원회와 국회에서 과반 의석을 얻었습니다. 공산노동당 정부가 내놓은 첫 법안은 이전에 설립된 국회 행정관 직위를 폐지하고 인민위원회 전체가 우리 코뮌의 국가원수 역할을 하도록 하는 것입니다."
 holfocus.95.a: "우린 평의회 코뮌이 될 것이다!"
 holfocus.101.t: "사회주의자들의 정부 해산"
 holfocus.101.d: "최근 총선에서 성공적으로 정권을 장악한 사회주의자들이 옛 정부는 사라졌고 새로운 정부가 옛 정부의 잔재 위에 세워질 것이라고 선언했습니다."
 holfocus.101.a: "노동자 만세!"
 holnavy.3.t: "신형 O급 잠수함"
 holnavy.3.d: "네덜란드의 첫 기뢰부설 잠수함인 O19급은 지금까지의 네덜란드 잠수함 설계 중 가장 큰 998톤급의 잠수함입니다. 또한 수면에선 19.25노트, 잠수 시엔 9노트의 속력을 낼 수 있는 가장 빠른 잠수함이었습니다. 무장은 530mm 어뢰 발사관 8기(선수 4기, 선미 2기, 선체 중심 외부 2기), 양용 88mm 갑판포, 40mm 보포스포 2기, 그리고 12.7mm 기관총으로 구성되어 있어 전쟁 전 잠수함으로서는 매우 강력한 대공 능력을 갖추고 있었습니다.\n\n아마도 이 잠수함의 설계에서 가장 혁신적인 요소는 잠망경심도에서 디젤 엔진을 가동할 수 있게 해주는 세계 최초의 잠수함 스노클이었을 것입니다."
 holnavy.3.a: "위험해 보이는데, 안 타는 게 낫겠어!"
 holnavy.3.a.tt: "설계도면 제작으로 돌아갈 필요가 없으므로, 최대한 빨리 함선을 완성할 수 있을 것입니다.\n표준 기술 트리 설계를 잠금해제 합니다."
 holnavy.3.b: "모든 설계에 스노클을 적용시켜라!"
 holnavy.3.b.tt: "잠수함 설계를 약간 변경하자."
 holnavy.4.t: "새로운 식민지 잠수함"
 holnavy.4.d: "소위 'K-급' 잠수함이라고 불리는 잠수함 대부분은 상당히 노후화되었습니다. 이 잠수함들은 인도양의 따뜻한 바다에서 순찰 임무를 수행하기 위해 특별히 설계되었습니다. 잠수함 설계의 최신 기술을 적용한 새로운 설계는 네덜란드령 동인도를 방어 능력을 유지하거나 적 함선들이 이러한 잠수함들을 상대로 전략을 바꾸게 만들 수 있습니다. 이런 최신 설계를 통해 우리는 잠수함을 초계함으로만 만들지 않고, 항속 거리를 특별히 향상시켜 기지에서 더 멀리 떨어진 곳에서도 작전할 수 있도록 설계할 수 있습니다."
 holnavy.4.a: "보다 균형 잡힌 설계를 선택하자."
 holnavy.4.a.tt: "설계도면 제작으로 돌아갈 필요가 없으므로, 최대한 빨리 함선을 완성할 수 있을 것입니다. 표준 기술 트리 설계를 잠금해제 합니다.\n"
 holnavy.4.b: "잠수함이 기지에서 멀리 떨어진 곳에서도 작전을 수행할 수 있도록 해라."
 holnavy.4.b.tt: "잠수함 설계를 약간 변경하자. 하지만 그렇게 되면 건조 비용이 더 많이 들 것이다."
 holnavy.1.t: "대잠 구축함이 설계되다"
 holnavy.1.d: "식민지로 향하는 우리의 무역로는 매우 기므로 적 잠수함에 의해 쉽게 요격될 수 있습니다. 따라서 우리는 소형 함선에 최신 잠수함 탐지 기술과 추가 무기를 장착하여 대잠수함 역할에 특화하도록 만들 수 있습니다.\n\n하지만 이렇게 하면 비용이 다소 커질 것입니다."
 holnavy.1.a: "조선소에 설계를 원본 그대로 보내라."
 holnavy.1.a.tt: "§Y다음 표준 구축함 설계에 연구 혜택이 주어집니다.§!\n"
 holnavy.1.b: "대잠수함전에 특화된 설계를 만들어라!"
 holnavy.1.b.tt: "§Y현재 기술 수준에서의 어뢰 탑재량은 감소하고 대잠수함전 능력은 증가한 구축함 설계가 해금됩니다.§!\n"
 holnavy.13.t: "함대 지도 순양함"
 holnavy.13.d: "우리는 구축함을 상당히 많이 보유하고 있기 때문에 완전 무장을 한 순양함을 만들기보다는, 상당히 작지만 순양함과 같은 무장을 유지하는 설계를 선택했습니다. 이 함선들은 구축함 편대의 지도함 역할을 할 것입니다.\n\n암호명 `아르고 600`으로 계획된 이 함선은 배수량이 3,500톤에 불과하지만 150mm 함포 6문을 갖추고 있으며, 상당한 수준의 대공 및 대잠 무장을 탑재할 것이고 또한 포커 C.XI(W) 수상기도 탑재할 것입니다. 크기가 작으므로 장갑을 통한 보호는 거의 없는 대신에 순양함 생산 비용이 상당히 저렴해질 것입니다."
 holnavy.13.a: "우리 해군이 필요로 하는 작고 민첩하며 납득할만한 비용이 드는 함선이로군."
 holnavy.13.a.tt: "§Y다음 표준 순양함 설계에 연구 혜택이 주어집니다.§!\n"
 holnavy.13.b: "우리 해군이 필요로 하는 작고 민첩하며 납득할만한 비용이 드는 함선이로군."
 holnavy.13.b.tt: "§Y현재 기술 수준에서 작고 저렴한 순양함 설계가 해금됩니다.§!\n"
 holnavy.5.t: "케이크다윈급 경순양함"
 holnavy.5.d: "우리의 이전 순양함들은 일본이 건조하고 있는 더 큰 경순양함과 맞서기에는 너무 얇은 장갑을 가지고 있어 새로운 설계가 필요했습니다.\n\n이 순양함들이 우리 해군의 근간을 이루고, 더 큰 주력함들에게 중요한 지원을 제공할 것입니다. 예비 설계(현재 `케이크다윈`으로 명명됨)가 완료되어 이 계획을 계속 진행하거나, 함선당 예산을 늘려 더 많은 개선을 하는 걸 선택할 수도 있습니다.\n\n또한 이러한 순양함을 상당히 저렴하게 만들어 숫자를 늘려볼 수도 있지만 그렇게 된다면 첫 포탄이 갑판에 떨어졌을 때 함선이 폭발하지 않기를 바라야 할 겁니다."
 holnavy.5.a: "좋아, 우리는 그 설계를 가능한 한 빨리 완성해야 한다!"
 holnavy.5.a.tt: "§Y현재 기술 수준에서 표준 순양함 설계가 해금됩니다.§!"
 holnavy.5.b: "이 설계에 개선을 좀 하고 싶은데..."
 holnavy.5.b.tt: "§Y현재 기술 수준에서 강하지만 더 비용이 많이 드는 순양함 설계가 해금됩니다.§!"
 holnavy.6.t: "장갑순양함 설계"
 holnavy.6.d: "코닝인 레헨터스급의 구형 장갑순양함은 너무 구식이 되어 해군에 더 이상 유용하지 않으므로, 이러한 함선은 폐기되거나 다른 용도로 개장되어야 합니다. 그러나 여전히 강력한 성능을 발휘할 수 있으면서도 작고 비교적 저렴한 함정을 보유한다는 발상은 매력적입니다.\n\n기술의 발전으로 이러한 설계의 가장 큰 단점인 상대적으로 느린 속도가 보완되었습니다. 따라서 더욱 균형 잡힌 설계를 선택하거나, 설계를 변경하여 느리지만 중무장을 갖춘 연안방어선을 만들 수도 있습니다.\n\n반대로 무장을 줄이고 대공 능력을 추가한 경량판을 선택할 수도 있으며, 이는 동인도에서 사용될 때 유용할 수 있습니다."
 holnavy.6.a: "균형 잡힌 설계를 선택하자."
 holnavy.6.a.tt: "§Y균형잡힌 순양전함 설계를 해금합니다.§!\n"
 holnavy.6.b: "연안방어를 수행할 수 있도록 개장해라."
 holnavy.6.b.tt: "§Y중무장을 갖췄지만 느린 순양전함 설계를 해금합니다.§!\n"
 holnavy.6.c: "함포 일부는 포기하고 더 빠른 속도와 대공포 탑재를 선택하자."
 holnavy.6.c.tt: "§Y현재 기술 수준에서 함포 몇 개를 희생한 대신 강력한 대공능력을 갖춘 순양전함 설계가 해금됩니다.§!\n"
 holnavy.6.e: "균형 잡힌 설계를 선택하자."
 holnavy.7.t: "대공 특화 순양함 설계"
 holnavy.7.d: "해전이 어떻게 진화할지에 대한 예측과 해군 본연의 역할을 위해 새로운 순양함이 필요합니다. 순양함은 대개 호위함 역할을 하며 함포, 대공포와 어뢰를 혼합하여 탑재합니다.\n\n항공모함 한 척으로는 많은 전투기 편대를 탑재할 수 없으므로, 일부 해상 함포를 제외하고 대공포를 상당히 더 많이 탑재한 순양함을 건조하여 대형 함선 주변과 호송선에 더 많은 대공 스크린을 제공할 수 있습니다."
 holnavy.7.a: "간단하지만 효율적인 발상이로군, 진행하도록!"
 holnavy.7.a.tt: "§Y현재 기술 수준에서 대공에 특화된 순양함 설계가 해금됩니다.§!\n"
 holnavy.7.b: "우리는 바다를 향하는 포가 필요하지, 하늘을 겨냥하는 포가 필요한 게 아니다!"
 holnavy.7.b.tt: "§Y다음 표준 순양함 설계에 연구 혜택이 주어집니다.§!\n"
 holnavy.8.t: "우리의 전함들"
 holnavy.8.d: "우리는 현재 독일에서 설계 및 건조된 5척의 전함을 보유하고 있습니다. 1920년대에 취역하였으며 대체로 벨트크리크 당시의 설계 원칙에 따라 만들어진 이 전함들은 이제 수명을 다한 것으로 보입니다. 일본 해군이 계속 확장되고 현대화됨에 따라 우리도 전함을 검토할 필요가 있습니다.\n\n우리는 새로운 함포, 개선된 대공 장비 및 개선된 사격 통제 시스템을 갖추도록 전함을 개선할 수 있습니다.\n\n물론 자체 설계를 시도할 수도 있지만, 이런 큰 함선을 건조하는 기술적 지식이 제한되어 있기에 시간과 비용 측면에서 상당한 부담이 될 수 있습니다."
 holnavy.8.a: "우리 전함들을 개장해라."
 holnavy.8.a.tt: "§Y현역 전함을 개선한 두 설계가 해금되고, 전함을 업그레이드하는 결정도 해금됩니다.§!\n"
 holnavy.8.b: "전함 개장"
 holnavy.8.b.tt: "우리만의 설계를 시도해봐야겠어..."
 holnavy.9.t: "새로운 항공모함?"
 holnavy.9.d: "우리는 현재 한 척의 항공모함을 보유하고 있습니다. 바로 HrMs 하우던 리우입니다. 다른 강대국 해군의 항공모함과는 비교할 수 없지만, 우리 함대의 중요한 자산입니다. 우리는 격납고의 공간을 더 확보함으로써 그 효율성을 향상시킬 수 있습니다.\n\n독일 조선소에 연락하여 우리를 위해 항공모함을 설계하도록 요청할 수도 있습니다. 그렇게 함으로써 우리는 자매함을 추가하고 해군 항공 능력을 크게 향상시킬 수 있습니다.\n\n또는 HrMs 하우던 리우를 자세히 연구하여 자체적으로 항공모함을 설계할 수도 있지만, 그렇게 하려면 시간이 좀 걸릴 수 있습니다."
 holnavy.9.a: "하우덴 리우를 개장하라."
 holnavy.9.a.tt: "§Y비행기 8기를 더 적재할 수 있는 HrMs 하우던 리우의 개선된 설계를 해금합니다.\n함선을 업그레이드하는 결정도 해금됩니다.§!\n\n"
 holnavy.9.b: "독일 조선사에 새 설계를 의뢰하라."
 holnavy.9.b.tt: "몇 주 안에 예비 설계와 함께 답변을 받을 수 있을 것이다."
 holnavy.9.c: "우리가 새 설계를 만든다!"
 holnavy.9.c.tt: "우리만의 설계를 시도해봐야겠어..."
 holnavy.15.t: "호위구축함 설계"
 holnavy.15.d: "하늘과 바다 밑에 도사리고 있는 위험으로부터 취약한 함정을 보호하려면 효과적인 보조함이 중요합니다. 네덜란드 해군은 상당한 수의 구축함을 보유하고 있지만, 이들은 수명이 다하고 있습니다. 새로운 현대적인 구축함 설계가 진행 중이지만, 추가 비용을 들여 설계를 변경하여 전투 효율성을 개선할 수도 있습니다."
 holnavy.15.a: "조선소에 설계를 원본 그대로 보내라."
 holnavy.15.a.tt: "설계도면 제작으로 돌아갈 필요가 없으므로, 최대한 빨리 함선을 완성할 수 있을 것입니다.\n\n"
 holnavy.15.b: "이 설계에 개선을 좀 하고 싶은데..."
 holnavy.15.b.tt: "함선의 어뢰 탑재량을 높이면 적 함선을 효과적으로 격퇴할 수 있을 것이다."
 holnavy.51.t.bb: "독일 전함 설계 면허 구매 승인!"
 holnavy.51.t.cv: "독일 항공모함 설계 면허 구매 승인!"
 holnavy.51.d.bb: "이제 우리 해군을 위한 이 장엄한 함선을 독일의 지원을 받아 우리 조선소에서 건조할 수 있게 되었습니다!"
 holnavy.51.d.cv: "이제 독일의 도움을 받아 최신 항공모함을 건조할 수 있는 지식을 갖추게 되었습니다!"
 holnavy.51.a: "환상적이군!"
 holnavy.51.b: "좋아, 하지만 지금 당장은 보류해라!"
 holnavy.51.a.tt: "주문한 함선 설계 유형을 생산 선택지에 추가합니다."
 holnavy.100.t: "전함 개장 완료!"
 holnavy.100.d: "우리 전함의 개조가 완료되었으며, HrMs 아밀리아, HrMs 메르퀴리위스, HrMs 흐로터 리프더, HrMs 빌럼 판 오라녜, HrMs 신트 맛회스는 최신 화력 제어 시스템, 개선된 대공 배치, 중요한 수리 및 개조가 완료되어 전함의 수명이 크게 연장되었습니다."
 holnavy.100.a: "완벽하군!"
 holnavy.101.t: "재취역한 하우던 리우!"
 holnavy.101.d: "몇 달간의 작업 끝에 우리 함대의 자랑인 HrMs 하우던 리우가 업그레이드되었습니다. 격납고 공간이 물리적으로 최대한 많은 비행기를 수용할 수 있도록 최적화하고 엔진이 대대적으로 개선되어 조금 더 빠르게 항해할 수 있게 되어 상대적으로 적은 비용으로 더 많은 능력을 발휘할 수 있게 되었습니다."
 holnavy.101.a: "완벽하군!"
 holflavor.1.t: "중앙유럽 표준시로 전환?"
 holflavor.1.d: "벨트크리크가 끝난 이후 네덜란드에 한가지 제안이 들어왔는데, 그것은 현재 사용중인 그리니치 평균시에서 중앙유럽 표준시로 옮겨가야 한다는 것이었습니다.\n\n하지만 영국 혁명 이후로, 이러한 요구는 점점 더 거세졌고, 이 시간대에 우리의 무역 상대국은 없게 되었습니다. 네덜란드는 브리튼과 프랑스의 생디칼리슴 정권을 아직 외교적으로 인정하지 않고 있으며, 플란데런-왈로니는 독일의 압력으로 이미 중앙유럽 표준시로 옮겨갔습니다.\n\n이 논쟁은 네덜란드가 암스테르담의 자연적인 시간대를 따라야 한다는 쪽과 네덜란드가  결국 가장 중요한 무역 파트너인 카이저라이히의 시간대로 옮겨가야 한다는 쪽 사이로 급속하게 퍼지면서 1930년대 동안 조용히 진행되었습니다. 마침내 후자를 지지한다는 합의가 1935년에 이루어진 후, 1936년 2월 첫째날부터 국가의 시간대를 늦춰 라이히스팍트와 동일시하는 최종 결정이 우리 손에 달렸습니다."
 holflavor.1.a: "그렇게 하라!"
 holflavor.1.b: "그리니치 평균시가 더 익숙하니 취소하라!"
 holflavor.2.t: "발 다리의 개통"
 holflavor.2.d: "발강의 나루터는 네덜란드에서 가장 붐비는 나루터 중 하나였습니다. 수용 인원이 제한된다는 것을 인식한 네이메헌시 당국은 1931년에 발브뤼흐 건설을 시작했습니다. 1936년 6월 16일에 완공된 다리가 여왕 폐하에 의해 마침내 공식 개통되었습니다."
 holflavor.2.a: "만세!"
 holflavor.3.t: "율리아나 공주의 결혼 발표!"
 holflavor.3.d: "율리아나 왕세녀가 올해 초 동계 올림픽에서 만난 리페-비스테르펠트의 베른하르트 왕자와 교제 중이라는 사실이 알려졌지만, 라디오를 통한 약혼 발표는 여전히 전 국민을 놀라게 했습니다. 검은 월요일 위기로 인해 국민들은 힘든 시기를 견디고 있음에도 불구하고, 전국에 반가운 환호와 기쁨이 넘쳤습니다."
 holflavor.3.a: "로맨틱하군!"
 holflavor.4.t: "율리아나 공주의 결혼"
 holflavor.4.d: "오늘 율리아나 왕세녀는 네덜란드 식으로 `판 리페-비스테르펠트`로 개명한 약혼자 리페-비스테르펠트의 베른하르트 왕자와 결혼합니다. 발표 자체만으로도 위기에 처한 네덜란드 전역에 행복의 물결을 일으켰고, 결혼식은 분명 그 이상의 반향을 불러일으킬 것입니다. 이 전국적인 축제는 현재의 나쁜 경제 상황에서 잠시나마 사람들의 시선을 돌리고, 국가의 상황에 절망하는 이들에게 희망의 빛이 되어줄 것입니다!"
 holflavor.4.a: "축하합니다, 율리아나!"
 holflavor.5.t: "네덜란드에서의 부분 일식"
 holflavor.5.d: "예상했던 대로 오늘 네덜란드에서 일식이 일어났습니다. 시민들과 과학자들은 달이 태양을 부분적으로 가리는 것을 보기 위해 밖으로 나왔으며, 심지어는 일식을 더 잘 보기 위해 프랑스 인접 지역으로 간 사람도 있었습니다."
 holflavor.5.a: "눈을 보호해라."
 holflavor.6.t: "위트레흐트 중앙역 화재"
 holflavor.6.d: "위트레흐트 중앙역이 불에 탔고, 그 결과 모든 층이 전소되었습니다. 당국 조사관들은 전기 합선이 이 참사의 원인이며 부패의 결과물은 아니라고 봤습니다. 지금 기자들은 내일 신문에 넣을 정부의 공식 발표를 요구하고 있습니다."
 holflavor.6.a: "기자들에게 진실을 밝혀라."
 holflavor.6.b: "생디칼리스트들이 방화를 했다고 보고해라."
 holflavor.6.c: "반동분자들을 비난하라."
 holflavor.7.t: "잔드보르트의 첫 그랑프리"
 holflavor.7.d: "오늘 잔드보르트 마을의 거리에서 네덜란드 최초의 그랑프리가 열렸습니다. 유럽 챔피언십에 포함되지는 않았지만 많은 관심을 끌었고, 잔드보르트 시장은 공식 그랑프리가 유럽 챔피언십에 정식으로 포함될 수 있을 정도로 잔드보르트에 제대로 된 공식 서킷을 건설하기 위한 지원을 요청했습니다."
 holflavor.7.a: "언젠간 건설할 것이다!"
 holflavor.8.t: "벨루어 경매"
 holflavor.8.d: "끔찍한 경제 위기의 여파로, 크뢸러-뮐러 귀족 가문은 벨루어에서 사냥을 계속할 여유가 없습니다. 이들은 만약 가능하다면, 정부가 지원하는 재단에 사냥터를 팔겠다고 제안했습니다. 그렇게 되면 안톤 크륄러가 사슴과 멧돼지 같은 사냥감을 풀어놓은 이 땅을, 네덜란드 본토 최초의 국립공원으로 단장해 방문객들에게 개방할 수 있게 됩니다.\n\n유일한 쟁점은 그들이 그 지역에 있는 저택에서 계속 거주해도 되는가 하는 문제입니다. 뮐러 부인은 계획이 실행된다면 박물관을 설립하겠다고 밝혔습니다."
 holflavor.8.a: "재단을 지원하여 땅을 구매하라."
 holflavor.8.b: "대신 그 땅은 독일 귀족에게 팔렸다."
 holflavor.9.t: "C.J. 스네이더르스의 죽음"
 holflavor.9.d: "벨트크리크 동안 네덜란드 군사령관이었던 코르넬리스 야코뷔스 스네이더르스가 오늘 세상을 떠났습니다. 당시 네덜란드를 통치하던 자유주의 내각은 독일의 침공에 대해 저항하지 않아야 한다고 믿은 스네이더르스를 패배주의자로 간주하고 해임하려 했으나, 빌헬미나 여왕의 개입으로 이루어지지 않았다는 점에서 논란이 일었습니다. 벨트크리크 이후 스네이더르스는 현재 네덜란드 정치의 극우파를 구성하는 국가재건연합을 공동 창립함으로써 다시 명성을 얻었습니다."
 holflavor.9.a: "편히 잠드시길."
 holflavor.10.t: "베아트릭스 공주의 탄생"
 holflavor.10.d: "율리아나 공주는 어머니가 사망하거나 퇴위하면 네덜란드 왕위를 물려받을 베아트릭스 빌헬미나 아름하르트 판 오라녜나사우라는 이름의 미래의 네덜란드 왕세녀를 출산했습니다. 네덜란드 왕실은 후계자 탄생으로 향후 왕위 계승 위기를 예방할 수 있게 되어 큰 안도감을 느끼고 있으며, 이미 많은 사람들이 공개적으로 여왕에게 축하의 뜻을 전하고 있습니다."
 holflavor.10.a: "만세!"
 holflavor.11.t: "국가재건연합의 란다흐"
 holflavor.11.d: "국가재건연합이 네덜란드에서 집권한 이후 첫 번째 연례 란다흐를 개최했습니다. 전국의 당원들이 이 기쁜 자리를 축하하기 위해 로테르담에 모였습니다. 코르넬리스 판 헤일케르컨이 열정적인 연설을 하였고, 그 후 축제가 시작되었습니다.\n\n판 헤일케르컨에 따르면, 국가청소년돌격대, 국가재건연합의 청소년 조직은 흐름을 뒤집고 국가재건연합이 이 나라를 바꿀 기회를 얻는 데 매우 중요한 역할을 했지만, 그는 생디칼리슴이 철저히 뿌리뽑히기 전까진 어떤 정권도 안전하지 않다고 경고했습니다. 흥미롭게도 그는 국가재건연합 옛 수뇌부에 대해 전혀 언급하지 않아, 전문가들은 이는 옛 수뇌부와 신 수뇌부 사이의 긴장을 드러낸 것이라고 말했습니다."
 holflavor.11.a: "만세! 만세! 만세!"
 holflavor.12.t: "여왕의 날"
 holflavor.12.d: "오늘은 여왕의 생일이자 공휴일인 `코닝이네다흐`입니다. 네덜란드 전역의 사람들은 군주제를 축하하는 동시에 네덜란드인이 된다는 것이 어떤 의미인지도 되새깁니다. 평소와 마찬가지로 빌헬미나 여왕과 나머지 왕실 가족은 왕실의 품위를 유지해야 하므로 공개적인 축제에 참여하지 않을 예정입니다. 하지만 수천 명의 축하객이 수스트데이크 궁전 밖에 모여 깃발을 들고 기쁨의 함성을 외치고 있습니다."
 holflavor.12.a: "만세 만세, 만만세!"
 holflavor.13.t: "반동 여왕의 날"
 holflavor.13.d: "혁명이 일어나기 전에, 이 날은 여왕의 생일이었습니다. 그 결과, 보수주의자들과 다른 왕당파 쓰레기들은 공개적으로 여왕의 생일을 축하하는 것에서부터 왕정의 복고를 지지하는 실질적 폭동과 시위까지 모든 종류의 문제를 일으키고 있습니다."
 holflavor.13.a: "적색전선은 이 혐오스러운 것들을 없애야 한다!"
 holflavor.14.t: "여왕의 날"
 holflavor.14.d: "오늘은 율리아나 여왕의 생일이자 새로운 첫 여왕의 날입니다. 전국의 사람들이 군주제를 축하하며 네덜란드 정신도 함께 기리고 있습니다. 어쨌든 아이들은 분명 좋아할 것입니다. 예전 여왕의 날은 여름 방학 중에 있었지만, 이제 학기 중에 하루를 더 쉴 수 있으니 말입니다.\n\n날짜뿐만 아니라 올해는 또 다른 점이 있는데, 빌헬미나 여왕과 달리 율리아나 여왕은 여왕의 날에 공개 행사를 하기로 했습니다. 오늘 그녀는 할머니이자 여왕-왕비-섭정이었던 엠마 여왕처럼 꽃 공물을 받았습니다."
 holflavor.14.a: "만세 만세, 만만세!"
 holflavor.15.t: "여왕의 날"
 holflavor.15.d: "오늘은 여왕의 생일이자 공휴일인 `코닝이네다흐`입니다. 네덜란드 전역의 사람들은 군주제를 축하하는 동시에 네덜란드인이 된다는 것이 어떤 의미인지도 기리고 있습니다.\n\n율리아나 여왕은 공개적으로 자신의 꽃 공물을 평소처럼 수스트데이크 궁전에서 받고 있습니다."
 holflavor.15.a: "만세 만세, 만만세!"
 holflavor.16.t: "노동절"
 holflavor.16.d: "5월 1일이나 노동절은 네덜란드에서 크게 인기를 얻지 못했지만, 새로운 사회주의 정부가 출범함에 따라 인기 있었던 `코닝이네다흐`를 대체할 수 있는 기념일이 필요했습니다. 오늘의 첫 기념식에는 강경한 생디칼리스트들만 참여한 것으로 보이지만, 온건파도 몇몇 참석했기 때문에 내년에는 본격적인 기념식이 될 것으로 기대됩니다. 이날 한 가지 아쉬운 점은 보안상의 이유로 암스테르담에서 하기로 예정된 연례 행정관 연설을 흐로닝언으로 옮겨서 해야 했다는 점입니다."
 holflavor.16.a: "첫 시도는 성공적이지 못했군..."
 holflavor.17.t: "노동절"
 holflavor.17.d: "다시 5월 1일이 돌아왔고, 노동절이 됐습니다. 전국의 사람들이 혁명과 혁명이 가져온 성과를 기리기 위해 하루를 쉬기로 하였습니다. [HOL.GetLeader](은)는 암스테르담에서 붉은 옷을 입은 사람들 앞에서 연례 행정관 연설을 하였고, 그 후 학교의 학급들은 인터내셔널가를 부르며 자신들이 부르는 노래가 라디오를 통해 전국에 송출되는 영광을 얻었습니다!"
 holflavor.17.a: "사슬을 끊어라!"
 holflavor.18.t: "독립기념일"
 holflavor.18.d: "왕정이 폐지된 후 정부는 이전까지 인기 있던 여왕의 날을 대체할 다른 축제를 찾아야 했습니다. 한 자유주의 의원이 네덜란드 공화국의 독립기념일인 네덜란드 독립 선언서 서명일을 공휴일로 지정하자는 운동을 시작했습니다.\n\n열렬한 찬사를 받으며 받아들여진 이 제안은 애국심을 바탕으로 하여 전국의 공화주의자뿐만 아니라 국가재건연합 구성원들과 심지어 일부 왕당파들도 이 기념일의 가치를 인정하는 등 큰 성공을 거두었습니다. 우리가 이상적인 대안을 찾은 것 같습니다."
 holflavor.18.a: "빌헬무스... 아 맞다, 이건 폐지된 국가였지!"
 holflavor.19.t: "독립기념일"
 holflavor.19.d: "오늘은 네덜란드 공화국의 국경일인 독립기념일입니다. 네덜란드 전역의 사람들이 우리 나라의 존재를 기리며, 네덜란드인이라는 것이 어떤 의미인지에 대해서도 함께 축하하고 있습니다.\n\n행정관 [HOL.GetLeader](이)가 라디오를 통해 연설을 하였으며, 각 지방 자치 단체에서 축제를 준비하는 단체들은 마침내 그들이 학교 아이들을 위해 준비해온 활동들을 펼쳐나갔습니다."
 holflavor.19.a: "네덜란드 만세."
 hol.301.t: "독일로부터의 판처 도입"
 hol.301.d: "우리는 네덜란드를 위해 전차를 생산하기는커녕 구입하려고 시도한 적도 없습니다. 모든 잠재적 적들이 전차를 보유하고 있는 상황에서 뒤처져서는 안 됩니다. \n\n독일이 카체 슈투름판처 설계를 우리에게 판매할 의향이 있을 수도 있으며 이 설계를 기반으로 한 첫 번째 전차 생산 계약을 협상할 수도 있습니다."
 hol.301.a: "이걸 생산할 능력까진 없으니, 구매만 해라."
 hol.301.b: "전차와 함께 라이센스도 구매하라."
 hol.301.c: "무슨 돈으로? 전차는 비싸다, 우린 필요 없다!"
 hol.302.t: "네덜란드의 전차 구매"
 hol.302.d: "네덜란드 대표단이 베를린에 도착하여 구형 전차를 구매할 수 있는지 문의했습니다. 어떻게 대답해야 할까요?"
 hol.302.a: "동의한다, 이 전차들은 전투에서 꽤나 가치가 있지."
 hol.302.b: "거부한다, 저들은 이걸 우리와 맞서는 데 쓸 테니!"
 hol.303.t: "네덜란드의 전차와 면허 구매"
 hol.303.d: "네덜란드 대표단이 베를린에 도착하여 구형 전차와 자체적으로 더 생산하기 위해 면허도 구매할 수 있는지 문의했습니다. 어떻게 대답해야 할까요?"
 hol.303.a: "동의한다, 구형 전차를 생산하는 정도라면 뭐 상관없지."
 hol.303.b: "거부한다, 저들은 이걸 우리와 맞서는 데 쓸 테니!"
 hol.304.t: "구매 협정을 승낙한 독일!"
