 HOL_left_list_victorious: "좌파의 승리"
 HOL_left_list_victorious_desc: "네덜란드의 정치계의 중도좌파가 이번 선거에서 승리하였으며, 새로운 정부를 구성하는데 필요한 정치적 권한이 그들에게 주어졌습니다."
 HOL_SDAP_RSAP: "사회민주노동자당-혁명사회노동당 연정"
 HOL_SDAP_RSAP_desc: "중도 성향의 사회민주주의자들은 본인들의 견해를 더 전면적으로 반영시키기 위해서 급진사회주의자들과 연립정부를 결성했습니다."
 HOL_VDB_SDAP: "자유민주연맹-사회민주노동자당 연정"
 HOL_VDB_SDAP_desc: "사회민주주의자들이 네덜란드의 첫 중도좌파정부를 건설하고 싶다면, 그들의 파트너가 될 수 있는 좌익들과 협력해야만 합니다."
 HOL_overthrow_the_system: "체계를 뒤엎어라!"
 HOL_overthrow_the_system_desc: "네덜란드의 의회 제도는 구닥다리입니다! 보다 급진적인 해결책을 위해 현 제도를 폐지합시다."
 HOL_use_popular_mandate: "국민의 신임"
 HOL_use_popular_mandate_desc: "국민들은 망가진 국가를 보수하기 위해 우리를 기꺼이 신뢰해주었습니다. 그들의 기대를 저버리지 않으려면, 대대적인 체제 개혁은 필연적입니다."
 HOL_revoke_ambtenarenverbod_vdb: "공무원 규제령 해제"
 HOL_revoke_ambtenarenverbod_vdb_desc: "공무원 규제령이 네덜란드 정치를 극단주의자들로부터 차단하는 데 상대적으로 효과적이라는 것을 입증한 것은 사실이지만, 우리는 이것을 폐지하고 공무원들이 다시 한번 민주주의에 참여하도록 하는 것이 맞습니다."
 HOL_revoke_ambtenarenverbod: "공무원 규제령 해제"
 HOL_revoke_ambtenarenverbod_desc: "공무원 규제령은 네덜란드에서 부흥하는 생디칼리슴을 어떻게든 막아보려는 콜린의 잘못된 시도였습니다. 좌파 연정이 명백히 정권을 잡은 지금이 이 쓸모없는 혼란을 폐지해버릴 때입니다!"
 HOL_amend_wapenwet: "총포법 개정"
 HOL_amend_wapenwet_desc: "현재 네덜란드에서는 총기를 매우 쉽게 구할 수 있습니다. 정치적으로 격동된 지금 시대에 이것은 심각한 우려사항입니다. 우리가 총포 규제를 강화한다면, 시민 폭력의 사상자를 줄이는 데 큰 도움이 될 것입니다."
 HOL_minimum_wage: "최저임금제 도입"
 HOL_minimum_wage_desc: "엄청나게 일하고도, 끼니조차 제대로 해결하지 못하고 있는 사람들이 많습니다. 가장 빈곤한 이들에게 보호망을 씌워줄 보편적 최저임금제를 시행합시다..."
 HOL_ban_VNH_ll: "국가재건연합 금지"
 HOL_ban_VNH_ll_desc: "국가재건연합은 네덜란드 정치의 양극화를 초래하는 세력입니다. 국가재건연합이 더 이상 이 나라를 좀먹지 못하도록 하는 것이 최선입니다."
 HOL_dissolve_landwacht: "란트바흐트 해체"
 HOL_dissolve_landwacht_desc: "국가재건연합의 준군사조직은 평화적인 시위를 위협하고, 무력으로 파업을 중단시키고, 심지어 정치적 암살까지 저지르기로 악명이 높습니다! 안정을 원한다면 이 단체는 금지되어야만 합니다!"
 HOL_dissolve_RNF: "적색전선 해체"
 HOL_dissolve_RNF_desc: "준군사조직인 적색전선은 공공질서를 심각하게 위협하고, 거리에서 폭력을 행사하는가 하면, 사업가들을 박해하고, 교회에 대한 무차별 폭력을 저지르기로 악명이 높습니다! 안정을 원한다면 이 단체는 금지되어야만 합니다!"
 HOL_welfare_state: "복지 국가 준비"
 HOL_welfare_state_desc: "덴마크와 같은 일부 계몽된 선진국들에서는 국가 차원의 복지 제도가 이미 대대적으로 시행되고 있습니다. 그러나 네덜란드에는 이런 제도가 없습니다. 우리가 선진적인 복지 국가로 나아가려면, 그에 따른 계획을 세워야만 합니다."
 HOL_police_vs_paramilitaries: "경찰 vs 준군사조직"
 HOL_police_vs_paramilitaries_desc: "란트바흐트와 적색전선, 이 준군사조직들은 매일같이 서로 싸우며 거리에 위험을 흩뿌리고 있습니다. 이런 경우에 경찰이 나서 질서를 회복시킬 수 있도록 더 좋은 장비를 갖춰야 할 때입니다."
 HOL_demand_end_to_violence: "폭력행위 중단을 요구"
 HOL_demand_end_to_violence_desc: "우리가 선포한 준군사조직 금지령에도 불구하고 거리를 배회하는 폭력배들은 아주 조금 줄어들었을 뿐입니다. 이제 우리가 양측의 지도부를 회담에 초대해서 이 위기를 해결하는데 그들의 도움을 요청할 때입니다."
 HOL_far_right_in_tatters: "극우파 탄압"
 HOL_far_right_in_tatters_desc: "우리의 조치를 통해 극우파들은 사실상 우리 나라에서 추방되었습니다. 우리가 이 탄압을 지금 당장 중단한다고 해도, 그들의 규모가 다시 유의미해지기까지는 몇 년은 걸릴 것입니다! 하지만 방심해선 안 됩니다. 우리는 이 가차없는 압제를 계속해야만 합니다."
 HOL_collectivisation_dem: "민주적 집산화"
 HOL_collectivisation_dem_desc: "미래의 네덜란드에서 모든 네덜란드 시민이 동등한 권리를 가질 수 있도록, 가능한 한 많은 사유지들을 집산화합시다."
 HOL_doorbraak: "도어브라크"
 HOL_doorbraak_desc: "네덜란드의 정치 체제는 너무 오랫동안 자기 잇속만을 챙기는 이익 단체와 기관들로 분열되어 왔습니다. 이제 끝냅시다! 우리는 새로운 대개혁 프로그램을 실행함으로써 과거의 낡은 잔해들을 끝끝내 산산조각내버릴 것입니다."
 HOL_doorbraak_vdb: "도어브라크"
 HOL_doorbraak_vdb_desc: "적폐들이 청산되어가고 있고, 곧 네덜란드는 진정한 민주주의 국가가 될 것입니다. 더 이상 단지 가톨릭교도라는 이유만으로 가톨릭 정당을 투표하는 일이 있어서는 안 됩니다. 그들은 자신이 옳다고 생각하는 대로 투표할 권리가 있습니다! 우리는 이것을 공식적인 '불가침'의 규정으로 정해야만 합니다."
 HOL_progressive_tax_system: "진보적인 조세제도"
 HOL_progressive_tax_system_desc: "우리가 계획하고 있는 복지 국가의 예산을 확보할 수 있고, 물론 부자들은 내켜하지 않겠지만 평등을 증진시킬 수먼 있다면, 우리는 기꺼이 가난한 사람보다 부자들에게 더 많은 세금을 부과할 것입니다."
 HOL_close_pillar_institutions: "병립화된 기관 폐쇄"
 HOL_close_pillar_institutions_desc: "이 병립화된 사회를 끝낼 때가 왔습니다. 개신교를 믿는 사람은 개신교 라디오만을 들리는 대로 믿을 것입니다. 가톨릭, 자유주의, 개신교, 심지어 사회주의 뉴스 매체까지도 폐쇄하여 이 균열을 메워버립시다!"
 HOL_have_the_RNF_disband: "적색전선 해체"
 HOL_have_the_RNF_disband_desc: "적색전선은 처음에는 자본가의 손에 있는 경찰로부터, 그리고 나중에는 국가재건연합의 란트바흐트로부터 노동자를 보호하기 위해 설립되었습니다. 이제 노동자들의 권리가 확보되었으니 이러한 비도덕적인 것은 더 이상 필요하지 않습니다."
 HOL_we_are_all_brothers: "모두가 형제이다!"
 HOL_we_are_all_brothers_desc: "모든 네덜란드인들은 평등하며, 따라서 우리는 각자의 정치적 성향에 상관없이 우애를 다질 것입니다. 서로 도웁시다, 네덜란드인 대 네덜란드인으로서."
 HOL_national_dutch_broadcasting_station: "국립 네덜란드 방송국"
 HOL_national_dutch_broadcasting_station_desc: "우리의 대개혁 정책의 일환으로, 이제 모든 주요 방송국들을 폐쇄하고 우리 모두를 대표하는 네덜란드 방송국을 설립할 시간입니다!"
 HOL_socialist_paradise: "사회주의자들의 낙원"
 HOL_socialist_paradise_desc: "우리의 정책은 사회주의 낙원을 만들어냈습니다. 우파들은 잠잠해졌고 국가는 안정되었습니다! 네덜란드 노동자의 운명을 축복합시다!"
 HOL_pensions_for_the_elderly: "국민연금"
 HOL_pensions_for_the_elderly_desc: "새로운 복지국가 네덜란드의 핵심 요소는, 계속 일하는 사람들의 기여 덕분에 노인들이 최소한의 생활이 보장된 채로 안심하고 은퇴할 수 있는 것입니다."
 HOL_sick_leave: "질병휴가법"
 HOL_sick_leave_desc: "고용주들은 건강하지 못한 노동자들이 당분간 집에 머물 수 있도록 허용해야만 합니다. 그것이 인간된 도리이기 때문입니다. 안타깝지만 모든 이들이 여기에 동의하는 것 같지는 않으므로, 이것은 의무화될 것입니다."
 HOL_lowered_tuition_fees: "장학금 지급"
 HOL_lowered_tuition_fees_desc: "본인이 필요로 하는 교육을 받을 수 있도록 돕는 것보다 유기적인 사회에 도움이 되는 것은 없습니다. 과거가 아닌, 미래가 당신의 운명을 결정할 것입니다."
 HOL_mandatory_insurance: "건강보험 의무화"
 HOL_mandatory_insurance_desc: "건강한 청년들은 보통 건강보험이 크게 필요 없다 보니 보험을 들지 않게 되고, 고객이 없는 보험료는 자연스레 비싸집니다. 이로 인해 보험료를 납부할 수 없는 사람들도 많습니다. 우리는 이를 의무화해야 합니다."
 HOL_twinkling_social_democracy: "빛나는 사회민주주의"
 HOL_twinkling_social_democracy_desc: "우리의 정책은 네덜란드를 세계적인 선진국으로 만들었고, 네덜란드는 제대로 된 복지국가를 건설하는 방법에 대한 표준적인 예시가 되었습니다."
 HOL_entice_christian_progressives: "기독교인들의 진보 조장"
 HOL_entice_christian_progressives_desc: "많은 기독교 진보주의자들은 단지 기독교인이라는 이유만으로 보수주의자들에게 투표합니다. 도어브라크 정책의 일환으로, 우리는 그들이 비밀스럽게 지지하는 좌파 정당에 그들이 실제로 투표하도록 자극할 것입니다."
 HOL_the_united_state: "단결된 국가"
 HOL_the_united_state_desc: "우리는 언제나 굳건히 단결해 있어야만 합니다. 하나된 네덜란드인으로서 세계 무대에 섭시다."
 HOL_foreign_policy: "네덜란드 대외정책"
 HOL_foreign_policy_desc: "드디어 우리의 정치적 안정을 찾았으니, 이제 다시 바깥을 내다보고 전통적으로 우리가 지켜온 중립성을 다시 강조해야 할 지, 아니면 이 새롭고 살벌한 세계에서 동맹을 찾아야 할 지를 검토해야 할 시점입니다."
 HOL_join_mitteleuropa: "라이히스팍트 가입"
 HOL_join_mitteleuropa_desc: "보어 전쟁 이후부터 계속 우리는 독일과 영향을 주고받아 왔으며, 만약 라이히스팍트가 생디칼리디스트들에게 무너진다면 우리 역시 끝장입니다. 우리에게 강요될 운명을 따를 바에야 우리 자신의 운명을 위해 싸웁시다!"
 HOL_sustain_neutrality: "중립국 선언"
 HOL_sustain_neutrality_desc: "네덜란드는 그렇게나 거대한 국제 분쟁에 가담하지 않고서도 이미 충분한 문제를 겪고 있습니다. 우리는 전에도 여러 번 그랬듯이, 분쟁 후에 누가 패권을 쥐던간에 승리자와 함께 일할 것입니다."
 HOL_join_entente: "협상국 가입"
 HOL_join_entente_desc: "협상국은 동맹에 대한 논의 과정에서 배제된 것처럼 보였습니다. 남아프리카에서의 영국인들의 만행은 네덜란드 사회의 모든 계층에 스며든 영국인들에 대한 부정적인 선입견을 더욱 강화시켰습니다. 그러나 세계는 급변하고, 지정학적 변화는 우리의 입장을 바꾸어야 한다는 것을 의미합니다."
 HOL_join_internationale: "인터내셔널 가입"
 HOL_join_internationale_desc: "혁명의 물결이 네덜란드로 넘어와 이제 완전히 자리를 잡았습니다. 이제는 우리가 인터내셔널에 참여하여 혁명의 전파를 도울 때이며, 작디작은 우리 나라를 넘어 모든 프롤레타리아들을 해방시켜야 합니다."
 HOL_relations_south_africa: "남아프리카 문제"
 HOL_relations_south_africa_desc: "남아프리카에는 네덜란드 혈통의 많은 보어인들이 거주하고 있으며, 특히 남아프리카의 정치적 상황과 관련하여 운명이 걸린 난관을 마주한 상태입니다. 우리의 접근을 고려해야 한다는 많은 좌파 진영의 주장이 있었습니다."
 HOL_aftermath_black_monday: "검은 월요일의 여파"
 HOL_aftermath_black_monday_desc: "검은 월요일 위기는 네덜란드 경제에 심대한 타격을 입혔습니다. 정부는 경제가 완전히 붕괴되는 것만은 막기 위해 즉각적이고 과감한 조치를 취할 것입니다."
 HOL_public_works: "공공사업"
 HOL_public_works_desc: "운하, 도시공원, 고속도로 건설과 같은 공공사업에 투자함으로써 실직 상태에 놓인 서민들의 구매력을 회복시키고, 그 결과로 기반 시설도 개선할 수 있을 것입니다."
 HOL_drop_golden_standard: "금본위제 폐지"
 HOL_drop_golden_standard_desc: "우리가 금본위제를 고수하는 이유는 투자자들이 길더화를 항상 중앙은행에서 금으로 교환할 수 있는 안정적인 화폐로 인식하게 하기 위함입니다. 하지만 길더가 강세를 보이면 다른 나라 사람들이 네덜란드 제품을 구매하는 데 비용이 많이 들게 된다는 안타까운 부작용도 있습니다. 금본위제를 포기하고 길더화를 평가절하시킴으로써 이러한 영향을 완화할 수 있습니다."
 HOL_defense_spending_spree: "국방지출 확대"
 HOL_defense_spending_spree_desc: "우리는 우리 군대를 세계의 다른 국가들의 그것과 동등한 수준으로 되돌려 놓을 것입니다. 사회주의자와 다른 비애국적인 사람들은 이 시기에 정부가 군대에 투자해서는 안 된다고 주장하지만, 우리는 그들이 틀렸음을 입증할 것입니다!"
 HOL_extend_unemployment_sub: "실업 급여 연장"
 HOL_extend_unemployment_sub_desc: "검은 월요일로 인해 그 어느 때보다 많은 사람들이 실업 상태에 놓여 있습니다. 지난 수십 년 동안 보수주의 정부와 자유주의 정부는 기초 실업 보조금 정책을 시행해 왔지만, 보조금을 너무 높게 책정하면 노동 의욕을 떨어뜨릴 수 있다는 우려를 가지고 있었습니다. 그러나 이런 상황에서 인플레이션까지 더해지면 모든 사람이 이 보조금으로 생활하는 것은 불가능합니다."
 HOL_rijksweg_12: "12번 국도 완공"
 HOL_rijksweg_12_desc: "티르피츠가 통치하던 독일의 황금기에는 헤이그와 독일 국경을 연결하는 고속도로 건설 계획이 이미 검토되었지만, 결국 아우덴레인까지만 연결되는 데 그쳤습니다. 국도를 독일 국경까지 연장하는 것은 다른 국가 기반 시설 사업에 대한 네덜란드 정부의 의지를 보여주는 강력한 상징이 될 것입니다."
 HOL_trade_missions: "무역 사절단"
 HOL_trade_missions_desc: "외국 정부 및 기업과의 합의를 추구하는 무역 사절단은 네덜란드 기업의 영향력을 확장하고 현재의 경제 침체를 완화할 수 있는 좋은 방법입니다."
 HOL_loan_to_shell: "셸에 대출"
 HOL_loan_to_shell_desc: "로열 더치 셸은 1920년대에 험난한 시기를 겪었습니다. 다른 네덜란드 기업들은 번영을 누렸지만 셸은 1925년 혁명으로 인해 영국에 소유한 지분을 잃는 치명적인 손실을 겪었고, 우리가 독일 경제권인 라이히스팍트에 가입한 후에야 상황이 완화되었습니다. 우리는 그들에게 대출을 제공할 수 있으며, 이는 양측 모두에게 유익한 투자로 이어질 것입니다."
 HOL_cut_unemployment_subsidies: "실업 급여 삭감"
 HOL_cut_unemployment_subsidies_desc: "점점 더 많은 사람들이 직장에서 해고되고, 재정 상황은 보조금과 복지 혜택에 대한 수요로 인해 점점 더 어려워지고 있습니다. 이러한 상황이 끝났을 때 엄청난 부채를 떠안지 않으려면 지출을 줄여야 합니다."
 HOL_country_of_canals: "운하의 나라"
 HOL_country_of_canals_desc: "네덜란드 전역에 운하를 건설함으로써 우리는 실업자들에게 일자리를 제공하고, 운하라는 잠재적 기반 시설에서 시작될 각종 사업으로부터 수익을 얻을 수 있을 것입니다."
 HOL_factory_building: "공장 건설"
 HOL_factory_building_desc: "더 많은 공장을 건설하면 국내 군수품 생산량을 늘릴 수 있을 것입니다. 우리는 통과국이지만 다른 부문에도 투자하는 것은 나쁘지 않을 것입니다."
 HOL_rhine_line: "라인 방어선"
 HOL_rhine_line_desc: "프랑스 코뮌이 탄생한 이래로 그 무신론자들은 우리의 파괴와 우리의 이웃 독일의 파괴를 호시탐탐 노려왔습니다. 라인강은 이 목적에 있어 중요한 장애물입니다. 더 나아가 만약 신께서 우릴 도우신다면, 저 외국 생디칼리스트들이 라인강 북쪽의 네덜란드 땅에 발을 디디지 못하게 막아낼 수도 있을 것입니다."
 HOL_limited_working_week_2: "주당 근무 시간 제한"
 HOL_limited_working_week_2_desc: "주당 최소 노동시간이 너무 길어서 고용주는 원하는 만큼 많은 사람을 고용할 엄두를 내지 못하고 있습니다. 주당 노동시간을 단축하면 고용주는 더 많은 사람을 고용할 수밖에 없어 더 많은 사람이 생계를 유지할 수 있게 됩니다."
 hol_finish_afsluitdijk: "대제방 보수"
 hol_finish_afsluitdijk_desc: "아프슬라위트데이크는 30년대 초반에 완성되었는데, 이 제방은 자위더르 해를 북해로부터 분리해 에이설 호로 만들었습니다. 그러나 제방이 무너질 때의 위험은 재앙적 영향을 미칠 수 있으므로 제방의 구조 보강에 투자하는 것은 전혀 해로울 것이 없는 일입니다. 또한 이에 투자함으로써 우리는 실업자들이 절실히 필요로 하고 있는 대규모의 일자리를 제공할 것입니다."
 HOL_west_indies_as_tradepost: "서인도제도 무역"
 HOL_west_indies_as_tradepost_desc: "서인도제도는 서반구와의 이상적인 교역소가 될 수 있습니다. 독일의 영향권에서 거리가 먼 미국이 현재 제국과의 무역에 지나치게 집중하고 있는 우리의 수출을 다양화할 기회를 제공해 줄 것입니다."
 HOL_loan_to_SBM: "SBM에 대출"
 HOL_loan_to_SBM_desc: "수리남 보크사이트 회사는 네덜란드령 기아나에 있는 광산 회사입니다. 이 회사에 대출을 제공함으로써 이 회사의 남미 대륙 활동을 확장하고 군사적으로 중요한 자원을 이전보다 더 많이 확보할 수 있을 것으로 기대됩니다."
 HOL_kill_workplace_regulations: "형식주의 타파"
 HOL_kill_workplace_regulations_desc: "네덜란드 산업이 해외 경쟁에서 뒤처지는 요인 중 하나는 고도로 복잡하지만, 까다로운 안전 규제입니다. 슬픈 일이지만 지금과 같은 위기 상황에서는 이런 규제에 신경 쓸 여력은 없습니다."
 HOL_park_in_every_town: "모든 마을에 공원을"
 HOL_park_in_every_town_desc: "실업자들을 바쁘게 만들어줄 수 있는 또 다른 방법은 공원을 많이 건설하는 것입니다. 아직 태어나지 않은 미래의 네덜란드 세대들은 이 어려운 시기에 지어질 평온한 휴식처에서 마음의 안식을 찾을 수 있을 것입니다."
 HOL_draft_able_unemployed: "강제노동 징집"
 HOL_draft_able_unemployed_desc: "소위 실업자들이라고 불리는 많은 이들이 자신들이 할 일을 찾을 수 없다고 주장하고 있습니다. 하지만 동시에, 우리는 조국을 지키기 위한 사람들을 찾지 못하고 있습니다. 이 역설적인 상황은 이제 끝날 것입니다. 만약 국가로부터 금전적 지원을 받고 싶다면, 그 대가로 할 수 있는 일이 있다면 무엇이든지 해야 할 것입니다. 비록 그것이 우리 군인들의 동기가 약간 떨어진다는 것을 의미하더라도 말입니다."
 HOL_finish_fortress_holland: "언론 검열"
 HOL_finish_fortress_holland_desc: "우리는 일반인의 지성만을 믿고 있을 순 없으며, 가능하다면 더러운 생디칼리스트들의 수사도 최대한 많이 차단해야 합니다. 대부분의 프랑스 언론을 검열하고, 생디칼리슴과 관련되었다고 알려진 언론을 제한적으로 검열한다면 이런 탁한 오물과 같은 생디칼리슴을 막아낼 수 있을 것입니다."
 HOL_privatization_of_projects: "국가계획 민영화"
 HOL_privatization_of_projects_desc: "우리의 투자가 결실을 맺고 있습니다. 기업들이 수익을 창출하기 위해 일부 국가사업을 인수하는 데 관심을 표명하고 있습니다. 이를 위해서는 기업들은 사람을 고용해야 하고, 그러면 사람들이 더 많은 돈을 지출하게 될 것입니다. 아직 검은 월요일로부터 완전히 회복되지는 않았지만, 이것은 분명히 우리 나라의 고통이 끝나는 시작이 될 것입니다.	"
 HOL_precrisis_export_rates: "위기 전 수출 비율 복구"
 HOL_precrisis_export_rates_desc: "네덜란드 기업의 수익성을 최대한 높이기 위한 우리의 노력이 결실을 맺어 수출 비율이 위기 이전 수준으로 회복되고 있으며 일부 부문에서는 이 수준을 넘어서기도 했습니다. 업무량을 처리하기 위해 기업들은 더 많은 인력을 고용할 수밖에 없었고, 그 결과 서민들의 소비 여력이 늘어났습니다. 아직 완전한 회복이라고 할 수는 없지만 우리 앞에는 밝은 전망이 보이고 있습니다.	"
 HOL_less_unemployment: "실업률 감소"
 HOL_less_unemployment_desc: "우리의 일자리 창출 프로그램이 성과를 거두었습니다. 매일 실업자임을 증명하기 위한 도장 찍기에 참여하는 사람들이 줄어들고 있으며, 정규 급여 외에 추가로 돈을 받기 위한 목적으로 지원금을 청구하진 않고 있습니다. 우리는 성공한 것으로 보이며, 아직 검은 월요일의 충격에서 완전히 회복되지는 않았지만, 위기 상황의 최악의 영향으로부터는 벗어나고 있는 것 같습니다."
 HOL_more_spending_power: "더 높은 구매력"
 HOL_more_spending_power_desc: "군에 대한 대규모 투자로 인해 무기 생산부터 군 복무에 이르기까지 많은 분야에서 사람들이 일자리를 찾고 있습니다. 그 결과, 이들은 소비할 수 있는 돈이 생겼고, 이제 다른 분야에서도 서서히 회복이 시작되고 있습니다. 아직 검은 월요일의 충격에서 완전히 회복되지는 않았지만, 이제 고통의 끝이 시작되었다고 확신합니다."
 HOL_recovery_from_black_monday: "검은 월요일로부터의 회복"
 HOL_recovery_from_black_monday_desc: "검은 월요일 이후 발생한 경제 붕괴와 싸우기 위한 우리의 탄탄한 전략 덕분에 경제가 안정화되었습니다. 모든 부문에서 고용이 증가하고, 물품 판매가 늘어나고, 유동성도 증가하고 있습니다. 우리는 어려운 시기를 거치며 나라를 성공적으로 이끈 것으로 보이며, 사람들은 미래에 대한 확신을 되찾고 있습니다."
 HOL_repay_government_debts: "정부 부채 상환"
 HOL_repay_government_debts_desc: "돈이 나무에서 자라지 않는다는 것은 불행한 현실입니다. 정부는 이 공백을 채우기 위해 여러 차례 채권을 발행하고 외국 투자자들로부터 대출을 요청할 수밖에 없었습니다. 이러한 부채를 되도록 빨리 갚는 것이 매우 중요합니다."
 HOL_control_inflation: "인플레이션 통제"
 HOL_control_inflation_desc: "검은 월요일로 인해 인플레이션이 여전히 불안할 정도로 높은 상황에서 우리는 인플레이션을 통제하기 위해 디플레이션 조치를 시행해야 합니다. 예를 들어, 은행이 더 많은 자본을 보유하도록 지급준비율을 높이도록 요구할 수 있습니다. 이러한 조치는 겨우 살아난 경제가 과열되는 것을 막는 데 도움이 될 것입니다."
 HOL_restore_regulation: "위기 전 규제의 부활"
 HOL_restore_regulation_desc: "검은 월요일 당시의 다소 가혹했던 정책은 기업에 인센티브를 제공하고 정부 지출을 늘리는 등 그 목적을 잘 달성했습니다. 하지만 오랫동안 누려온 특권 중 일부를 돌려줌으로써 국민들의 잃어버린 신뢰를 회복하는 것도 중요합니다.	"
 HOL_eastern_industrialization: "동부 산업화"
 HOL_eastern_industrialization_desc: "독일과 그 국경지역으로부터 나오는 수익은 우리의 미래입니다. 해당 지역에 투자함으로써 우리는 국경을 넘나드는 무역을 통해 이익을 창출해내고 많은 새로운 기업들이 생겨나도록 격려할 수 있을 것입니다."
 HOL_northern_industrialization: "북부 산업화"
 HOL_northern_industrialization_desc: "우리는 이미 우리나라 북부에 있는 기업들을 후원하기 위한 예산을 마련해 둔 상태입니다. 우리가 지금 해야 할 일은 그것을 응용하는 것 뿐입니다."
 HOL_dutch_arms_industry: "군수산업 통합"
 HOL_dutch_arms_industry_desc: "중소기업을 장려하기 위한 최근의 노력은 특히 국내 영역에서 이미 성과를 거두고 있습니다. 그렇지만 이제는 더 많은 소규모 군수 업체들이 함께 협력하여 우리 군사 부문에 의미 있는 기여를 할 수 있도록 장려하는 것도 매우 중요합니다.	"
 HOL_subs_philips: "필립스 보조금 지급"
 HOL_subs_philips_desc: "필립스는 우리의 가장 유명한 기업 중 하나이며 전자 제품 시장에서 세계적인 기업입니다. 필립스의 R&D에 보조금을 지급하고 합작 투자에 참여하면 필립스를 국가적 용도로 활용할 수 있을 것입니다.	"
 HOL_subs_spyker: "스파이커 사에 투자"
 HOL_subs_spyker_desc: "스파이커는 우여곡절을 겪었지만, 군사적 가치로 인해 우리나라의 핵심 기업으로 자리 잡았습니다. 스파이커의 대주주 지분에 투자함으로써 우리는 스파이커의 자동차 기술을 활용하여 기계화 기술을 개발할 수 있을 것입니다.	"
 HOL_subs_werkspoor: "베르크스포르 대출"
 HOL_subs_werkspoor_desc: "베르크스포르 회사는 우리의 주요 전차 설계사이며, 가까운 미래에 우리 군대의 잠재력을 향상시키는 주요 원동력이기에 그 중요성을 간과해서는 안 됩니다."
 HOL_booming_economy: "경제 호황"
 HOL_booming_economy_desc: "적절한 수준의 간섭과 불간섭 방식을 통해 우리 경제는 과거의 그림자가 아닌 완전한 불사조처럼 변했습니다. 네덜란드는 굳건히 서 있고 우리 나라는 호황을 누리고 있습니다."
 HOL_SDAP_question: "사회민주노동자당 문제"
 HOL_SDAP_question_desc: "네덜란드가 새로운 사회-정치적 질서에 진입함에 따라 다소 중도적인 사회민주노동자당이 국가의 미래를 결정할 의회 선거에 출마할 수 있도록 허용할지를 고려해야 할 때가 왔습니다. 이는 반동 세력의 트로이 목마가 될 수도 있습니다."
 HOL_elect_assembly: "새 의회 선출"
 HOL_elect_assembly_desc: "우리는 네덜란드의 새로운 헌법 체계를 수립하기 위해 새로운 입법 기관에 누구를 선출할지 선택해야 합니다."
 HOL_third_national_assembly: "제3대 국회"
 HOL_third_national_assembly_desc: "때가 됐습니다. 의회는 새로운 집행부인 인민위원회 내 각 직책을 누가 맡을지 결정하여 모든 좌파 정당이 새로운 정치 질서에서 발언권을 가질 수 있도록 할 것입니다."
 HOL_Industrial_Democracy: "산업 민주주의"
 HOL_Industrial_Democracy_desc: "더 이상 소수가 다수를 위해 결정을 내리는 일은 없어야 합니다. 노동자들은 직장 내 의사 결정에 더 많이 참여하고 책임과 권한을 공유해야 합니다."
 HOL_Rebuilding_the_country: "[HOL.GetNameDef] 재건"
 HOL_Rebuilding_the_country_desc: "제 3대 국회에서 [HOL.GetRulingPartylong] 측을 투표로 선출하여 통치하도록 하면서, 그들은 [HOL.GetNameDef](을)를 처음부터 재건하고자 합니다."
 HOL_one_raadspensionaris: "하나의 법률 고문!"
 HOL_one_raadspensionaris_desc: "의외로 의회 내 대부분의 사람들은 하나의 간단한 결론을 도출한 것으로 보입니다. 반동과 제국주의자들에 맞서 혁명을 한 치의 자비도 없이 수호할 단 한 명의 '위대한 용병', 다비트 베잉코프만이 있어야 한다는 것이었습니다."
 HOL_council_of_the_state: "국가 평의회"
 HOL_council_of_the_state_desc: "안톤 파네쿡이 이끄는 네덜란드 공산노동당이 새 의회에서 과반수를 차지하며 인민위원회 집행부의 주요 구성원이 되었습니다. 공식적인 의사 결정 기구를 반대하는 것으로 알려진 이들이기에 이 소식은 상당한 충격으로 다가왔습니다."
 HOL_vakbondsfederatie: "노조 연합"
 HOL_vakbondsfederatie_desc: "의회의 다수당은 '노동조합 연합'을 통한 코뮌식 통치를 주장해 온 자크 더 캇의 생디칼리슴 정당인 전국노동사무국으로 결정되었습니다. 우리 나라 내 강경 좌파 단체 중 가장 '정통적'이었던 전국노동사무국은 모든 관련 단체 사이에서 확실한 절충안이었습니다."
 HOL_socialist_republic: "사회주의 공화국"
 HOL_socialist_republic_desc: "헹크 스네이블릿의 급진사회주의 성향의 혁명사회노동당이 의회에서 과반수를 차지하며 새 정부로 선출되었습니다. 강경 좌파 생디칼리스트의 노골적인 행보와 반동적인 사회민주노동당의 퇴행적 행보가 줄어든 새로운 사회주의 공화국이 형성될 가능성이 높습니다."
 HOL_social_democracy: "사회민주주의"
 HOL_social_democracy_desc: "의회에 참석한 많은 사람들에게 충격을 안겨준 것은 빌럼 알바르트가 이끄는 온건한 사회민주노동당이 인민위원회에 선출되었다는 것이었습니다. 혁명의 보다 강경한 다른 세력들에게 있어 사회민주노동당을 선거에 참여하도록 허용했던 것은 심각한 실수였던 것으로 보입니다."
 HOL_peoples_military: "인민의 군대"
 HOL_peoples_military_desc: "혁명은 우리 군대 내의 기득권과 제국주의자들에 의해 좌절될 수 있도록 일어났던 것이 아닙니다. 위험한 적폐를 청산하고 코뮌을 보존하려면 대대적인 개혁을 단행해야 합니다."
 HOL_union_of_the_military: "군대 노동조합"
 HOL_union_of_the_military_desc: "우리 군대의 상당수가 아직도 뉘우치지 않는 자본주의자와 반동주의자들인 것은 바람직하지 않지만, 우리는 가진 것을 활용해야 합니다. 좌파와 우파를 막론하고 네덜란드인은 국가의 이익을 위해 함께 협력해야 합니다."
 HOL_dutch_militia: "네덜란드 민병대"
 HOL_dutch_militia_desc: "우리 군대가 나아갈 길은 인민민병대를 모집하여 혁명을 보호하고 우리가 제대로 자리를 잡기도 전에 외세가 우리를 짓밟는 것을 막는 것입니다."
 HOL_reform_army: "군제개혁"
 HOL_reform_army_desc: "의회와 인민위원회에서 새로운 질서를 구축한 지금, 우리는 군대로 시선을 돌려야 합니다. 최근의 정치적 혼란으로 인해 군대는 제대로 훈련되지 않았고 인력도 부족합니다. 우리는 이를 즉시 바로잡아야 합니다."
 HOL_ban_reactionary_thought: "엑세르시티헤노츠합"
 HOL_ban_reactionary_thought_desc: "혁명의 성공은 아직 확신할 수 없습니다. 지금까지 이룬 것을 지키기 위해 끊임없이 나타나는 위협을 체계적으로 제거해야 합니다. 우리의 역사로부터 배운 대로, 우리의 이상에 충실한 이들을 무장시켜 혁명에 위협이 되는 모든 사람들을 제압해야 합니다."
 HOL_Revolutionary_Vanguard: "혁명의 전위대"
 HOL_Revolutionary_Vanguard_desc: "혁명은 기다릴 수 없으며, 전 세계 노동자들이 하나의 깃발 아래 단결할 수 있도록 추진되어야 합니다. 사슬을 끊어냅시다!!!"
 HOL_Enshrine_Leninism: "레닌주의 보장"
 HOL_Enshrine_Leninism_desc: "러시아 마르크스주의 혁명가 블라디미르 레닌은 프롤레타리아가 자본주의자의 노예제에 맞서 일어나 혁명의 선봉이 될 것이라고 말했습니다. 우리는 이 위대한 인물의 발자취를 따라갈 것입니다."
 HOL_war_communism: "전시 생디칼리슴"
 HOL_labour_camps: "노동수용소"
 HOL_labour_camps_desc: "우리의 정치적, 이념적 적들은 광산과 수용소에서 혁명을 위해 봉사함으로써 노동을 통해 평화를 배울 수 있을 것입니다. 그곳에서 무장 해제된 적들은 우리에게 큰 위협을 가하지 못할 뿐 아니라 자신의 잘못된 신념과 행동을 반성할 수 있을 것입니다."
 HOL_democratic_workplace: "민주적인 노동환경"
 HOL_democratic_workplace_desc: "모든 노동자들은 자신들이 일하는 회사에서 발언권을 가져야 합니다. 이제는 고용주와 반동주의자들이 그들을 위해 고생하는 노동자들을 억압할 수 없을 것입니다. 적어도 노동자들의 대표 없이는 말입니다."
 HOL_Mixed_Eco: "사회주의 경제계획"
 HOL_Mixed_Eco_desc: "이제 경제를 노동자 중심으로 계획할 수 있게 되면 정부는 이윤이 아닌 노동자를 먼저 염두에 두고 개발을 지시할 수 있게 될 것입니다."
 HOL_Communal_Eco: "혼합 경제"
 HOL_Communal_Eco_desc: "[HOL.GetRulingParty]의 통치 아래에서는 민간 기업과 국영 기업이 함께 협력하여 노동자는 보호하고, 반동 세력은 제거되는 걸 우선시하도록 합니다."
 HOL_Proletarian_Humanism: "프롤레타리아 휴머니즘"
 HOL_Proletarian_Humanism_desc: "[HOL.getrulingparty] 측은 나무늘보의 속도로 [HOL.getname]에 생디칼리슴을 도입하는 것을 지지합니다. 그들은 인간은 자연의 질서와 다르며, 따라서 그러한 차이에 맞게 대우받아야 한다고 생각합니다."
 HOL_Industrial_Syn: "산업 생디칼리슴"
 HOL_Industrial_Syn_desc: "네덜란드는 노동자와 식민지 노예에 대한 착취 덕분에 산업화의 중심지가 되었습니다. 이제 프롤레타리아가 주인이 되어 자본가의 잘못을 바로잡고 노동자의 권리를 최우선으로 보장할 수 있게 되었습니다."
 HOL_Factory_Towns: "공장 도시"
 HOL_Factory_Towns_desc: "반동분자로부터 노동자들을 보호하려면 그들이 자신들의 마을에서 안전하게 지낼 수 있도록 해야 합니다. 그것이 그들이 떠날 수 없다는 것을 의미하더라도 말입니다. 특히 독일 출신인 사람들은 더더욱 그렇죠..."
 HOL_mass_collectivisation: "대중 집산화"
 HOL_mass_collectivisation_desc: "우리 경제 원칙의 핵심은 농업과 산업을 집산화하여 더 크고 효율적인 중앙 조직 아래 소규모 조직을 통합하는 것입니다."
 HOL_Improve_Unions: "노동조합법 검토"
 HOL_Improve_Unions_desc: "우리는 [FRA.getname](을)를 주목해야 합니다. 그들은 한때 자신들의 노동조합에 의해 좌지우지되었고, 노동조합은 불성실하게 경제를 지휘했습니다. 거의 자본주의적인 방식으로 말입니다. 우리는 이러한 일이 우리 작은 국가에서 일어나지 않도록 조치를 강화할 것입니다."
 HOL_Rebuild_The_Bureaucracy: "관료제 재건"
 HOL_Rebuild_The_Bureaucracy_desc: "이전 행정부의 오점을 완전히 지우는 데는 몇 년이 걸릴 것입니다. 하지만 우리는 자본주의 관료제를 청산하고 노동자를 배려하는 관료제로 대체하려는 조치를 취하고 있습니다."
 HOL_verzorgingsstaat: "복지 국가"
 HOL_verzorgingsstaat_desc: "우리가 국민을 위해 수행해야 하는 최소한의 의무는 잘 관리되고 제대로 작동하는 복지 국가, 사회주의자와 보수주의자 모두가 만족할 수 있는 복지 국가를 만드는 것입니다."
 HOL_union_liberty_constitution: "연방 자유 헌법"
 HOL_union_liberty_constitution_desc: "새로운 정치 질서를 공식 헌법으로 규정한다면 보수적인 네덜란드 국민들의 우려를 덜어줄 뿐만 아니라 행정부의 새로운 역할을 정당화할 수 있을 것입니다."
 HOL_market_socialism: "시장 생디칼리슴"
 HOL_market_socialism_desc: "네덜란드에 새로운 좌파 정권이 들어섰다고 해서 우리가 기존의 방식을 모두 버려야 한다는 의미는 아닙니다. 시장은 건설을 포함한 많은 분야에서 노동자들에게 인센티브를 제공하기 때문입니다.	"
 HOL_block_german_trade: "독일과의 무역 금지"
 HOL_block_german_trade_desc: "너무 오랫동안 우리 동쪽에 있는 제국주의의 보루는 이 세상의 선하고 정의로운 모든 것에 실존적 위협을 가했습니다. 노동 계급이 존재하는 곳이면 어디든 탄압하려는 독일과 무역을 지속하는 것은 터무니없는 일입니다."
 HOL_tolerate_german_trade: "독일과의 무역 허용"
 HOL_tolerate_german_trade_desc: "많은 사람들에게 사회주의 체제라는 새로운 현실을 받아들인다는 것은 우리 나라가 카이저라이히라는 거대 국가와 충돌하는 것을 의미했습니다. 그러나 정부는 독일과의 관계를 지속하는 것이 우리 국가에 이익이 된다고 판단했습니다."
 HOL_join_international: "인터내셔널 가입"
 HOL_join_international_desc: "반동주의자, 군주주의 및 제국주의의 폭정과 싸우는 데 우리의 역할을 해야 한다면, 우리는 적들이 어디에 있든 그들과 대치하는 인터내셔널에 가입해야 합니다."
 HOL_european_centroamerica: "바타비아 중립"
 HOL_european_centroamerica_desc: "우리 정부 내에는 자본주의자와 제국주의자들과의 갈등을 옹호하는 사람들도 있지만, 더 많은 사람들이 '바타비아 중립'이라는 별명을 가진 새로운 정책을 비밀리에 제안하고 있습니다. 이는 기존의 중립을 유지하되 새로운 사회주의적 색채를 가미하는 것에 지나지 않습니다."
 HOL_finish_national_assembly: "국회를 끝내자"
 HOL_finish_national_assembly_desc: "여러 가지 실질적인 개혁이 추진되고 제안의 윤곽이 드러나면서 이제 국회는 비교적 마무리 단계에 접어든 것으로 보이며, 주요 목적도 달성된 것으로 보입니다. 국회는 새로운 사회-정치 체제를 하나로 모으는 데 매우 중요한 역할을 해왔으며 그 유산은 계속 이어질 것입니다.	"
 HOL_reijnders_putsch: "레인데어스의 정부 전복"
 HOL_reijnders_putsch_desc: "네덜란드군 사령관인 이자크 레인데어스가 암스테르담에서, 국가가 위험한 생디칼리슴적 전복에 빠져버릴 위험에 처해 있다며 군사 쿠데타를 시작하는 충격적인 사태가 벌어졌습니다. 네덜란드의 운명은, 현재로서는... 불확실합니다."
 HOL_VNH_victory: "국가재건연합 선거 승리"
 HOL_VNH_victory_desc: "국가재건연합은 최근의 선거에서 놀랄만한 승리를 거두면서 보수적인 기독교국민동맹을 대체하고 이 나라를 불확실하게 만들었습니다. 새 정부가 할 일은 아직 확실하지 않습니다."
 HOL_CNA_gamble_worked: "기독교국민동맹의 도박놀음은 끝났다"
 HOL_CNA_gamble_worked_desc: "여당인 기독교국민동맹이 또다시 선거에서 승리를 거두며 무소불위의 국가 통치를 이어가고 있습니다. 하지만 의석수는 줄어들었고, 과거에 가졌던 권한과 권위를 계속 유지하기 위해선 연정 상대를 찾아야 할 수도 있습니다. 하지만 아직은 현 상황이 유지되고 있습니다.	"
 HOL_junta_consolidation: "군사정부 강화"
 HOL_junta_consolidation_desc: "이번 쿠데타가 완전한 성공을 거두었으므로, 이제 권력자들에게 그들의 통치를 공식화하는 것이 무엇보다 중요하게 되었습니다. 네덜란드를 통치하는 새로운 임시 군사 정권의 구성원들을 통합한다면 지친 국민들에게 필요한 안정을 제공할 수 있을 것입니다."
 HOL_intimidate_parliament: "의회 협박"
 HOL_intimidate_parliament_desc: "새로운 현 상황은 의회가 비상 권한을 넘겨주도록 압박당하지 않는 한 보장될 수 없습니다. 이러한 조치들은 불쾌할 수 있지만, 생디칼리스트 혁명을 막기 위해서는 필요한 조치입니다."
 HOL_alliance_of_the_right: "우파의 동맹"
 HOL_alliance_of_the_right_desc: "네덜란드의 문제는 어느 한 정당의 힘만으로는 해결할 수 없습니다. 급진적 사고의 위험으로부터 네덜란드를 구하려면 국민주의자와 보수주의자 간에 일치된 목표가 있어야 합니다."
 HOL_CNA_on_its_own: "기독교국민동맹의 단독 통치"
 HOL_CNA_on_its_own_desc: "우리는 다른 어떤 것도 필요하지 않습니다. 네덜란드를 인도하는 손은 단 하나만 있으면 되며, 하느님의 뜻에 따라 죽을 때까지 우리는 사회를 계속 보존할 것입니다."
 HOL_work_with_LSP: "자유국가당과 함께 한다"
 HOL_work_with_LSP_desc: "다른 사람들과 함께 일해야 한다면 시장자유주의 성향의 자유국가당이 가장 좋을 것입니다. 우리의 신념은 주로 사회에 대한 것이지만, 그들의 신념은 경제적 문제를 강조하는 경향이 있습니다. 적어도 다른 '선택'과 비교했을 때 그리 많은 문제를 일으키지 않는 수준의 타협점이 될 것입니다."
 HOL_martial_law_in_europe: "계엄령 선포"
 HOL_martial_law_in_europe_desc: "우리의 새 정권을 보호하기 위해서는, 즉시 단속을 시작하고 국가의 정치적 위기를 해결하기 위한 우리의 의지를 보여주는 것이 시급합니다. 유럽에서의 계엄령을 선포함으로써 우리는 네덜란드를 위험으로부터 구하려는 우리의 결의를 분명히 할 수 있을 것입니다."
 HOL_rebuild_binnenhof: "빈넨호프 재건"
 HOL_rebuild_binnenhof_desc: "비넨호프는 네덜란드에서 거의 신성시되는 곳으로, 많은 사람들에게 이곳이 방화로 소실되었다는 것은 네덜란드가 부패하고 정치적 광기에 빠졌다는 것을 분명하게 상징하는 일이었습니다. 비넨호프를 재건한다면 우리가 미래에 이루고자 하는 바를 널리 알리는 신호가 될 수 있습니다."
 HOL_red_scare: "적색 공포"
 HOL_red_scare_desc: "사회주의와 위험한 생디칼리슴 세력이 우리 삶의 방식에 가하는 위협은 과소평가할 수 없습니다. 아직 국민들이 중력처럼 기본적이고 불변하는 이 사실을 이해하지 못했다면 이제 이를 분명히 알려야 할 때입니다."
 HOL_amend_ambtenarenverbod: "공무원 규제령 수정"
 HOL_amend_ambtenarenverbod_desc: "공무원 겸직 금지는 우리의 취약한 정치 체제가 전복되지 않도록 보호하기에 충분하지 않다는 것이 입증되었습니다. 이 법의 근거가 되는 법률을 개정하여 우리에게 더 유리하게 만들면 좌파 단체가 국가 기관을 장악하지 못하도록 약화시킬 수 있습니다."
 HOL_influence_legal_system: "법 체계 전복"
 HOL_influence_legal_system_desc: "위험한 시기에는 특단의 조치가 필요합니다. 정부 내 보수적 세력에게는 피해가 가겠지만, 국가의 법률 체계와 사법 기관에 대한 정부의 영향력을 확장하여 우리가 직면한 위협에 대처할 수 있도록 하는 것이 필수적입니다."
 HOL_dissolve_landwacht_RNF: "란트바흐트 해체"
 HOL_dissolve_landwacht_RNF_desc: "란트바흐트는 국가에 대한 국가재건연합 국민주의자들의 이익과 일치하므로, 필요할 경우 무력을 써서라도 반드시 폐지되어야 합니다. 네덜란드에서 허용될 수 있는 유일한 준군사단체는 우리 소유입니다."
 HOL_syndie_crackdown: "생디칼리슴 탄압"
 HOL_syndie_crackdown_desc: "우리 나라는 네덜란드에 해를 끼치려는 자들이 수년 동안 거리를 돌아다니도록 방치해 왔습니다. 남쪽과 서쪽에서 우리를 공격하는 비열한 빨갱이 세력에 맞서 네덜란드의 독립을 지키기 위해서는 이 참담한 상황을 끝내야 합니다."
 HOL_break_up_soc_pillar: "사회주의 기둥 파괴"
 HOL_break_up_soc_pillar_desc: "사회주의 기둥은 지금까지 네덜란드의 보수적 통치에 대해 합법적이고 덜 폭력적인 반대의견을 제시하는 데 있어 대체로 용인될 수 있는 구심점 역할을 해왔지만, 이제는 총체적인 위협을 가하고 있습니다. 노동조합과 같은 조직들은 생디칼리슴에 동조하는 사람들을 숨길 수 있으며 이는 용납할 수 없는 일입니다."
 HOL_anthem_in_schools: "학교 내 국가 의무제창"
 HOL_anthem_in_schools_desc: "좌파의 반대에 맞서 국민주의 열정을 고취하기 위한 보다 체계적인 정책의 일환으로서 학교 교실에서 국가인 '헷 빌헬뮈스'를 의무적으로 부르게 하자는 제안이 제기되어 관심을 끌고 있습니다."
 HOL_new_flag_protocol: "새로운 국기 프로토콜"
 HOL_new_flag_protocol_desc: "네덜란드 국민들의 자부심을 되살릴 수 있는 간단한 방법 중 하나는 새로운 국기 규정을 성문화하는 것입니다. 국기 게양, 국기 취급, 국기 훼손에 대한 형사 처벌 등 국기를 대하는 방법을 규정하는 새로운 규칙을 만들면 간단하면서도 인기를 끌 수 있을 것입니다."
 HOL_nationalist_renaissance: "국민주의 르네상스"
 HOL_nationalist_renaissance_desc: "네덜란드인이 자국을 사랑하게 만드는 덴 그리 많은 것이 필요하지 않습니다. 애초에 사랑하기 쉬운 땅이니 말입니다. 그럼에도 불구하고, 몇 가지 간단한 정책만으로 우리 나라의 정치 미래를 둘러싸고 수많은 사람들을 얼마나 빨리 뭉치게 하는지를 보는 건 매우 인상적입니다."
 HOL_queens_speech: "여왕의 연설"
 HOL_queens_speech_desc: "여왕 폐하께서는 최근 몇 달 동안 본인의 지위와 왕실의 존엄성에 걸맞게 정치에 관여하지 않으려 하셨지만, 새 정권이 들어설 것이 점점 더 분명해지고 있으며, 이에 따라 조만간 암묵적인 지지를 공개적으로 발표하실 것으로 보입니다."
 HOL_secret_police: "비밀경찰 설립"
 HOL_secret_police_desc: "현재의 국가 안보 체계로는 우리의 요구를 충족시키기에는 역부족입니다. 정보 및 군사 부서와 연결된 완전히 새로운 경찰 지부를 설립하면 네덜란드의 안정을 유지하는 데 도움이 될 수 있습니다."
 HOL_papua_camps: "파푸아 수용소"
 HOL_papua_camps_desc: "머나먼 동인도 제도의 식민지 파푸아에 새로운 수용소를 건설하면 국가에 위협이 되는 모든 생디칼리스트들을 추방할 수 있는 장소를 확보할 수 있습니다. 식인종과 식인 생물로 가득한 섬에서 탈출을 시도할 만큼 어리석은 사람은 아무도 없을 것입니다."
 HOL_landwacht_as_citizen_guard: "란트바흐트 합법화 시도"
 HOL_landwacht_as_citizen_guard_desc: "란트바흐트에 부정적인 인식이 있는 것은 분명합니다. 그러나 그들을 시민의 수호자로 묘사하고 그 사실을 대중에게 충분히 전달한다면 이들의 눈에 띄는 결점을 덮기에 충분할 것입니다. 조직의 개혁은 나중에 이루어질 것입니다."
 HOL_outlaw_unions: "노조 불법화"
 HOL_outlaw_unions_desc: "생디칼리슴 이념의 보루인 노동조합은 우리 나라에 실존적 위협이 되고 있습니다. 노동조합의 권력을 약화하는 법률을 도입하여 사실상 그들을 역사의 뒤안길로 보낸다면 그 끔찍한 영향력을 종식시킬 수 있을 것입니다.	"
 HOL_spreading_the_revolution: "혁명 수호"
 HOL_spreading_the_revolution_desc: "유럽의 생디칼리슴 국가로서 노동자 계급을 위한 투쟁에서 우리의 역할을 다하는 것이 중요합니다. 그렇지 않다면 우리의 의무를 저버리는 것이 될 것입니다."
 HOL_English_Advisors: "R.E.D에서 온 자들"
 HOL_English_Advisors_desc: "R.E.D, '혁명 전파 분과'의 조직원들은 수년 동안 음지에서 자본가들의 GS III 기관을 피해 활동하며 혁명을 지원해 왔습니다. 이제 프롤레타리아가 들고일어나자, 그들은 역할을 바꿔 네덜란드 인민군을 재건하는 데 도움을 주고 있습니다.	"
 HOL_Syn_Flood: "범람선 준비"
 HOL_Syn_Flood_desc: "16세기에 있었던 스페인과의 독립전쟁 때도, 범람, 다시 말해 지상의 고의적인 침수는 우리 방어책의 핵심이었습니다. 제대로 준비한다면 다시 한번 우리를 구해줄 것입니다. 물 위를 건너는 전차는 아직 보지 못했으니까요."
 HOL_Red_Sky: "붉은 하늘 계획"
 HOL_Red_Sky_desc: "우리는 상인과 건축업자의 나라이지만 우리의 인구는 성문 앞에 있는 적들보다 훨씬 적습니다. 우리는 사람이 아닌 포탄으로 적을 막아낼 것이며, 우리의 자랑스러운 노동자들은 꾸준히 포탄을 공급할 것입니다."
 HOL_Red_Sky_1: "자본주의의 기둥 파괴"
 HOL_Red_Armour: "브리튼 전차 설계"
 HOL_Red_Armour_desc: "우리 군대는 기갑 전술과 전차 설계에 있어 브리튼과 상당한 격차를 보이고 있습니다. 브리튼의 설계와 네덜란드의 독창성을 바탕으로 네덜란드 군대는 이 격차를 해소하기 위해 노력하고 있습니다."
 HOL_Red_Navy: "새로운 해군"
 HOL_Red_Navy_desc: "계급 배반자, 반동분자, 변절자. 이것들은 옛 네덜란드 함대에서 복무하다 지금은 [DEI.Getname]에서 웅크리고 있는 자들에게 붙여진 별명입니다. 그들은 우리에게 아무것도 남기지 않았지만, 우리는 재건할 것입니다..."
 HOL_Red_Navy_New_Direction: "새로운 방향"
 HOL_Red_Navy_New_Direction_desc: "비록 우리에게 함대는 부족하지만, 더 많은 함대를 만들 수 있는 시설은 있습니다. 전함이나 드레드노트를 건조하는 것은 우리의 능력 밖이지만, 새로운 방향이 정해졌습니다.	"
 HOL_Red_Navy_AC: "급진적 접근"
 HOL_Red_Navy_AC_desc: "새로운 전함 건조를 위한 비용 편익 분석 결과, 장갑순양함은 이미 구식이라는 것이 밝혀졌습니다. 대담하고 새롭고 급진적인 접근 방식인 '퓌르스트너르의 해군 계획'을 검토하여 해군에 도입할 수 있을 것입니다."
 HOL_Red_Vesting: "붉은 요새"
 HOL_Red_Vesting_desc: "빙켈만의 방어 계획을 역으로 적용하면 우리 요새는 우리의 동지가 아닌 독일군과 맞붙게 될 것입니다."
 HOL_Volkleger: "인민군"
 HOL_Volkleger_desc: "우리는 옛 네덜란드 장교들과 그들의 대의에 동조하는 이들을 제거했습니다. 이제 우리는 진정으로 인민을 위한 군대가 되었습니다."
 HOL_Red_Missles: "로켓 개발"
 HOL_Red_Missles_desc: "붉은 하늘 계획을 더 확장하여 로켓과 유사한 무기를 연구 및 제작하여 적에게 폭격을 가할 수 있도록 하고 있습니다."
 HOL_Red_Air: "인민공군"
 HOL_Red_Air_desc: "해군과 마찬가지로 공군의 많은 구성원들이 떠났기 때문에 우리는 처음부터 다시 시작해야 했습니다. 그나마 다행인 건 그들이 비행기를 남겨두고 떠났다는 겁니다..."
 HOL_Red_Para: "공수부대"
 HOL_Red_Para_desc: "적에게 무차별적인 무력을 행사하기보다는 새로 조직된 공수부대가 제공할 수 있는 정밀함을 활용해야 합니다.	"
 HOL_Syn_Guns: "프롤레타리아의 무기"
 HOL_Syn_Guns_desc: "브리튼의 무기가 네덜란드 프롤레타리아의 손에 들어가서 저 프로이센 놈들을 몰아낼 것입니다."
 HOL_Red_Pillars: "자본주의의 기둥 파괴"
 HOL_Red_Pillars_desc: "우리 사회의 기둥을 부쉈듯이 자본주의의 기둥도 부숴야 합니다. 우리의 새로운 무기를 통해 우리는 그렇게 할 것입니다."
 HOL_Rembering_DBR: "바타비아 혁명"
 HOL_Rembering_DBR_desc: "우리의 역사에는 독일과 그들이 우리의 자유를 빼앗으려는 모든 형태의 시도가 가득합니다. 우리는 네덜란드 프롤레타리아가 이러한 사실을 알게 할 것입니다. 그것이 얼마나 \"과장되었든지\" 간에 말입니다."
 HOL_CS6: "CS 6"
 HOL_CS6_desc: "CS 6은 R.E.D 요원들의 지원을 받아 결성되었으며, 그 이름의 유래는 알 수 없습니다. 이 단체의 목표는 어떤 수단을 동원해서라도 [HOL.getname] 내에서 생디칼리슴 이념을 보존하는 것입니다."
 HOL_batavian_committee_of_science: "바타비아 과학위원회"
 HOL_batavian_committee_of_science_desc: "연구 회사의 자산을 국유화하고 인민에 의한, 인민을 위한, 인민과 함께하는 하나의 위원회 감독하에 두면 훨씬 더 효율적으로 연구를 수행할 수 있을 것입니다."
 HOL_dutch_researching: "네덜란드 연구소"
 HOL_dutch_researching_desc: "플란데런이 우호적인 지원을 제공하면 네덜란드어를 사용하여 연구 결과를 통합하고 현지 과학자들과 더 빠르게 공유할 수 있게 될 것입니다. 이는 우리의 연구 역량에 큰 도움이 될 것입니다."
 HOL_royalist_sentiment_transferred: "왕당파 정서 활용"
 HOL_royalist_sentiment_transferred_desc: "여왕 폐하의 지원 덕분에, 우리 군정은 망설이는 중도층 일부를 우리의 사고방식에 동참하게 만드는 데 필요한 최소한의 정당성을 얻게 되었습니다. 이제 우리는 어려움에 부닥친 국가의 구원자로 더욱 강력하게 인식되고 있으며, 우리의 입지는 훨씬 안전해지고 있습니다.	"
 HOL_order_of_orange_nassau: "오라녜나사우 훈장"
 HOL_order_of_orange_nassau_desc: "기사도적인 의미를 가지고 있는 오라녜나사우 훈장은, 네덜란드인들 중 전장에서든 민간에서든 그들의 모든 것을 헌신하는 이들에게 보상하기 위해 존재합니다. 왕실의 지원으로 우리는 이 훈장을 정치적, 군사적 목적을 위해 사용할 수 있게 되었습니다."
 HOL_permanent_stability: "영구적인 안정"
 HOL_permanent_stability_desc: "국민에게만 상황을 맡겨둘 수 없다는 것은 분명해졌습니다. 필연적으로 좌파와 우파의 대중주의자들이 국민의 열정과 두려움에 편승하여 국가를 혼란에 빠뜨릴 것입니다. 합리적인 길은 단 하나, 선거를 없애는 것입니다."
 HOL_restore_democracy: "민주주의 복원"
 HOL_restore_democracy_desc: "생디칼리슴과 대중주의의 위험을 피할 수 있게 되었습니다. 더 이상 반동적인 군정은 필요하지 않으며 네덜란드에 민주적 통치를 복원할 때가 왔습니다."
 HOL_VNH_crackdown: "국가재건연합 강력 탄압"
 HOL_VNH_crackdown_desc: "란트바흐트는 탄압받고 있지만, 국가재건연합은 돈으로 사람을 부리면서 여전히 국내에서 활동하고 있습니다. 우리나라에 위협이 되는 것은 좌파 뿐만 아니라 국민주의 단체이기도 합니다."
 HOL_zonderlinge_zaterdag: "별난 토요일"
 HOL_zonderlinge_zaterdag_desc: "국가재건연합의 개혁은 지금까지 효과가 있었고, 국가는 어느 정도 정치적으로 그리고 경제적으로 회복되고 있습니다. 그럼에도 불구하고, '별난 토요일' 사건은 안정에 대한 이전의 모든 개념을 종식시킬 수도 있습니다."
 HOL_staatsvakbond: "국립 노조"
 HOL_staatsvakbond_desc: "네덜란드 국민은 새로운 자부심을 품게 되었지만, 노조와 같은 전통적인 기둥과 창구를 잃게 되면서 그들의 분노와 열의가 우리 쪽으로 향할 수도 있습니다. 국가가 주도하는 새로운 노동조합을 설립함으로써 이러한 감정을 분산시키고 해소하여 우리의 적에게로 향하게 할 수 있을 것입니다."
 HOL_van_geelkerkens_arrest: "반 힐케어컨의 체포"
 HOL_van_geelkerkens_arrest_desc: "반 힐케어컨이 스와르트를 강제 퇴진시키려는 시도에 실패한 바로 지금, 우리는 가능한 한 많은 정치적 영향력을 확보해두는 것이 중요합니다. 강경파의 쿠데타 야망을 무너뜨림으로써, 우리의 중도주의적 이미지는 더욱 강해지고 우리의 인기는 새로운 절정에 다다를 것입니다."
 HOL_swarts_retirement: "스와르트의 퇴진"
 HOL_swarts_retirement_desc: "반 힐케어컨은 성공적으로 스와르트를 대통령직에서 강제 퇴진시켰고, 네덜란드에 훨씬 더 극단적인 사상과 성향을 주입했습니다. 특히 몇몇 국가재건연합 충성파의 불명예스러운 비밀이 줄줄이 누설된 지금의 상황에서, 새로운 정국의 혼란은 놀라울 정도로 잘 진정되었다고 할 수 있겠습니다."
 HOL_reform_landwacht: "란트바흐트 개혁"
 HOL_reform_landwacht_desc: "란트바흐트는 우리가 정권을 확보하고 보호하는 데 대단히 도움되었습니다. 안타깝게도, 이들은 우리 정부 뿐만 아니라 나머지 준군사조직들에까지 몇가지 좋지 않은 본보기를 많이 가지고 있습니다. 상황이 바뀌어야만 합니다."
 HOL_landwacht_part_of_army: "란트바흐트를 육군에 통합"
 HOL_landwacht_part_of_army_desc: "군대는 너무 오랫동안 국가재건연합 등의 나약한 인자들에게 지배당해왔습니다. 상황을 변화시키려면 우리는 충성스러운 란트바흐트 전사들을 정규군의 곳곳으로 흡수시켜야 합니다. 이 모자란 멍청이들을 더 확실히 통제하려면 말입니다."
 HOL_new_era: "네덜란드 군정"
 HOL_new_era_desc: "우리는 네덜란드를 심연에서 구해냈고, 우리는 한껏 의기양양해져 있습니다. 하지만 불행하게도 평화는 잠깐일 뿐이며, 우리는 정부에 군의 통제를 연계시키기 위해 노력해야만 합니다. 군대와 국가가 함께 조국의 위대함을 보존할 것입니다."
 HOL_dutch_apartheid: "레이더르와 조국을 위해!"
 HOL_dutch_apartheid_desc: "암스테르담에서 가장 높은 탑의 서까래에서부터, 가장 낮은 운하의 기슭까지 '지도자와 조국을 위해'라는 함성이 울려퍼집니다. 우리의 새로운 질서가 마침내 준비되었고, 우리는 진군하고 있습니다. 레이더르를 위해서, 조국을 위해서."
 HOL_tighten_ambtenarenverbod: "공무원 규제령 제정"
 HOL_tighten_ambtenarenverbod_desc: "정부와 행정기관 내에서 극단주의적 영향의 물결을 막고자 하는 우리의 목표에는 공무원들에 대한 규제가 미흡했습니다. 우리는 위험한 이념을 더 효과적으로 걸러내기 위해 법률을 제정해야만 합니다."
 HOL_entrench_pillarization: "지주화 강화"
 HOL_entrench_pillarization_desc: "기둥은 네덜란드 사회를 지탱하는 기반입니다. 기둥 없이는 안정이 있을 수 없습니다. 우리는 기회가 있을 때마다 우리의 문화적, 민주적 제도를 수용하고 강화해야 합니다."
 HOL_ban_paramilitaries: "준군사조직 금지"
 HOL_ban_paramilitaries_desc: "적색전선, 란트바흐트와 같은 좌파와 우파 양쪽의 준군사조직들은 우리에게 당혹스러운 문제를 일으켰습니다. 이는 끝날 것입니다. 지금 당장 말입니다."
 HOL_gov_support_for_pillars: "기둥 지지"
 HOL_gov_support_for_pillars_desc: "우리는 네덜란드 사회의 전통적인 기둥을 강화하기 위해 교회 참석을 장려하고 라디오 청취자들의 찬사를 받기 위해 네덜란드 축구 선수들이 해외 경기 출장을 하도록 격려하는 등 실질적인 법안과 제안을 시행하기 시작했습니다."
 HOL_paramilitary_crackdown: "준군사조직 진압"
 HOL_paramilitary_crackdown_desc: "준군사조직을 금지하는 법을 제정했었지만, 이제 이를 본격적으로 집행할 때가 됐습니다. 비민주적인 단체들을 강력하게 단속하면, 급진주의자들은 꼬리를 말고 자신들의 외국인 후원자들에게 도망치게 될 것입니다. 네덜란드의 안보가 여기에 달려있습니다."
 HOL_pillar_crumbling_stopped: "보존된 기둥"
 HOL_pillar_crumbling_stopped_desc: "전통적인 기둥에 대한 신뢰를 불러일으키려는 우리의 노력은 빛을 발했으며, 점점 더 많은 대중들이 문화와 사회 문제에 대한 우리의 개입의 정당성을 인정하고 있습니다. 우리의 행동이 성과를 거두고 있습니다."
 HOL_dissolution_of_NAS: "전국노동사무국 소멸"
 HOL_dissolution_of_NAS_desc: "우리가 한 노력이 성공하기 위해서는 네덜란드의 주요 생디칼리슴 정당을 불법화하는 것이 중요합니다. 프랑스 코뮌 선동가들로부터 영감을 받은 이 정치적 운동은 네덜란드 사회 전체에 위협이 되고 있습니다."
 HOL_ban_RSAP: "혁명사회노동당 불법화"
 HOL_ban_RSAP_desc: "급진사회주의자들은 다른 극단적인 좌파 단체들만큼 위험하진 않지만, 그들은 여전히 사회에 대한 위협입니다. 그들의 정책과 강령은 하위 계층 노동자와 지식인들에게 호소력을 지니고 있어, 그들이 급진사회주의자들의 주요 목표가 되고 있습니다."
 HOL_ban_patriotten: "애국당 금지"
 HOL_ban_patriotten_desc: "애국당은 네덜란드가 오랫동안 겪어보지 못한 악성 질병과도 같습니다. 그들은 우리에게뿐만 아니라 다른 생디칼리슴 이념들에도 위협이 될 정도로 급진적입니다. 그들의 자기 파괴적인 충동을 제쳐두더라도, 우리는 이러한 단체들을 억제해야 합니다."
 HOL_ban_VNH: "국가재건연합 금지"
 HOL_ban_VNH_desc: "좌익 세력을 지하로 몰아내면서, 극우파의 위협을 완전히 무너뜨리는 것이 점점 더 중요해지고 있습니다. 국가재건연합의 더 극단적인 요소는 입맛에 맞는 단체를 국가의 잠재적 위험으로 만들 것이고, 그렇기 때문에 국가재건연합은 법을 통해 무너져야 합니다."
 HOL_razzia_for_undergrounds: "지하조직 습격 시작"
 HOL_razzia_for_undergrounds_desc: "많은 극단주의 단체가 음지로 쫓겨나면서, 우리가 목표로 삼을 대상이 하나만 남게 되었습니다. 우리는 대규모 경찰 작전을 펼쳐 이런 혐오스러운 단체들의 잔당들을 소탕할 것입니다. 어떤 대가를 치르든지 말입니다."
 HOL_stable_once_again: "안정을 되찾자!"
 HOL_stable_once_again_desc: "힘든 과정이긴 했지만, 이념적으로 심각한 대립을 벌였던 이들이 이제 감옥이나 타국 땅, 또는 일찍 저세상으로 보내졌으니 이제 네덜란드는 편히 휴식을 취해도 좋을 것으로 보입니다.	"
 HOL_negotiate_with_the_left: "좌파와 협상"
 HOL_negotiate_with_the_left_desc: "네덜란드의 정치가 극단주의에 의해 얼룩지지 않도록 하려면, 좌파에서 보다 온건한 이들과 협상해서 안정성을 확보하는 것이 중요합니다.	"
 HOL_limit_working_week: "제한된 복지"
 HOL_limit_working_week_desc: "제한적인 복지 개혁과 유인책 몇 가지만으로도 좌파 단체들을 우리 편으로 만들 수 있을지도 모릅니다. 문제는 그것들이 모든 관계자들에게 용납될 만한 것인지 아닌지입니다.	"
 HOL_limit_RNF: "적색전선 제한"
 HOL_limit_RNF_desc: "좌익 준군사조직인 적색전선은 우리 나라의 공공질서에 심각한 위협을 끼치고 있습니다. 우리는 그들에게 어느 정도의 조치가 취해져야 한다고 요구해야 합니다.	"
 HOL_limited_minimum_wage: "코뮌을 사실상 인정"
 HOL_limited_minimum_wage_desc: "좌파의 대다수는 우리가 프랑스 코뮌과 같은 생디칼리스트 정권을 승인해야 한다고 계속해서 주장하고 있습니다. 많은 우파 단체가 정식 승인을 달갑지 않게 생각하고 있지만, 완전히 불가피한 게 아니라면 상징적인 승인을 제안할 수도 있을 것입니다."
 HOL_limit_NAS: "전국노동사무국 제한"
 HOL_limit_NAS_desc: "국내 강경 좌파 단체 중 도덕적 정당성이 가장 높은 정통 생디칼리스트들의 연합체인 전국노동사무국에 대해 반드시 어떤 조치를 취하도록 요구하는 것은 매우 중요합니다. 문제는 우리가 얼마나 강한 요구를 해야 하는 것입니다."
 HOL_protection_against_np: "란트바흐트로부터 보호"
 HOL_protection_against_np_desc: "란트바흐트는 좌파 활동가들과 거리 시위대에게 심각한 피해를 주는 대표적인 국민주의 성향의 준군사조직입니다. 협상은 어떤 식으로든 우리가 이들에 대항하는 좌파를 지원하는 것을 중심으로 진행될 것입니다."
 HOL_limit_socialist_parties: "사회주의의 영향을 최소화"
 HOL_limit_socialist_parties_desc: "우리에게 중요한 사항 중 하나는 의회에 자신들의 대표가 있는 유일한 강경 좌파 단체인 급진사회주의 성향의 혁명사회노동당의 권력을 제한하는 것입니다. 그들은 우리 편에 큰 걸림돌이 되고 있으므로, 협상은 그들을 제거할 좋은 기회가 될 것입니다."
 HOL_negotiations_succeeded: "협상 타결!"
 HOL_negotiations_succeeded_desc: "몇 가지 사항에서 양보할 의향을 보여준 우리와, 우리의 정치적 경쟁자들이 합의에 의외로 기꺼이 동의해준 덕분에 협상은 참여한 모든 이들에게 상대적으로 성공을 가져다주었습니다."
 HOL_cordon_sanitaire_vs_right: "우파에 맞서는 방역선"
 HOL_cordon_sanitaire_vs_right_desc: "협상을 통해 좌파의 힘이 어느 정도 제한되었으므로 이제 네덜란드 내 극우 극단주의 세력에 맞서 단결해야 할 때입니다."
 HOL_democratic_survival: "네덜란드의 민주주의는 살아남았다!"
 HOL_democratic_survival_desc: "수개월간의 치열한 협상 끝에 마침내 네덜란드 정치가 어느 정도 안정을 되찾고 있는 것으로 보입니다."
 HOL_negotiate_with_the_right: "우파와 협상"
 HOL_negotiate_with_the_right_desc: "비록 이상적인 상황은 아닐지라도, 네덜란드 정치에 평화의 척도를 가져오기 위해 국민주의 국가재건연합 운동의 덜 극단적인 요소들과 협상하는 것이 가장 좋을 것입니다."
 HOL_limit_landwacht: "란트바흐트의 활동 제한"
 HOL_limit_landwacht_desc: "이번 협상의 핵심 부분은 최근 거리 시위에서 좌파 인사들을 공격한 책임이 있는 우파 성향인 국가재건연합의 준군사단체인 란트바흐트에 관한 것입니다. 우리는 그들이 해체되어야 한다고 요구할 수 있지만, 너무 강하게 주장하면 상대적으로 온건한 국가재건연합의 구성원들까지 소외시킬 수 있습니다."
 HOL_limit_union_rights: "노조권리축소"
 HOL_limit_union_rights_desc: "우리가 모두 동의할 수 있는 한 가지 사실은 생디칼리슴과 생디칼리슴 노동조합 지지자들에 의한 위협이 실존적인 것이라는 점입니다. 그러나, 그들에게 심각한 피해를 주라는 국가재건연합의 요구는 네덜란드 노동계급에게 아주 끔찍한 일이 될 수도 있습니다."
 HOL_limit_influence_military: "군의 영향력 축소"
 HOL_limit_influence_military_desc: "많은 군 고위 인사들이 다른 사람들보다 정치적으로 덜 유해하더라도 그들은 여전히 국가재건연합의 공개적 구성원입니다. 그래도 국가재건연합과 체결하는 어떤 협상이든 그들의 군대에 대한 영향력을 제한하는 것을 전제로 해야 합니다. 쿠데타의 위험을 용납할 수는 없습니다."
 HOL_limited_tariffs: "관세 인하"
 HOL_limited_tariffs_desc: "국가재건연합은 수입품에 대한 관세를 낮추라고 요구했는데, 이는 그들의 국민주의적 성향과 약간 상반된 요구입니다. 이러한 조치를 취함으로써 그들의 지지를 얻을 수는 있지만, 저렴한 상품이 시장에 범람하여 지역 기업들이 타격을 입게 되면 국민들의 지지를 잃을 수도 있습니다."
 HOL_limit_populist_parties: "대중주의 정당 제한"
 HOL_limit_populist_parties_desc: "우리가 국가재건연합에게 요구해야 할 사항 중 하나는 지속적인 당 집회를 허용하는 그들의 입장을 고려하는 것입니다. 이런 집회에서 국가재건연합 내의 보다 극단주의적인 세력들에 의해 많은 젊은 네덜란드 청년들이 급진화되고 있습니다."
 HOL_limit_foreign_assets: "독일인 재산 국유화"
 HOL_limit_foreign_assets_desc: "놀랍게도 국가재건연합의 요구 중 하나는 국내의 독일 자산을 압류하라는 것이었습니다. 이는 매우 위험할 수 있지만 국가재건연합이 주요 요구사항으로 삼았기 때문에 그냥 무시할 수는 없습니다."
 HOL_r_negotiations_succeeded: "협상 타결!"
 HOL_r_negotiations_succeeded_desc: "결과적으로 국가재건연합 내 온건파가 그렇게 비합리적이지는 않았던 것으로 보입니다. 국민주의 운동 내 극우 세력의 위협을 무력화시키는 과정에서 이들의 지지를 받은 덕분에 이제 네덜란드 정치 체제 전반의 평화를 증진하는 데 관심을 돌릴 수 있게 되었습니다."
 HOL_cordon_sanitaire_vs_left: "좌파에 맞서는 방역선 "
 HOL_cordon_sanitaire_vs_left_desc: "이제 모든 것이 준비되었습니다. 중도와 우파 단체의 지원으로 우리는 자랑스러운 국가 내에서 급진 좌파 단체의 악영향을 차단할 수 있게 되었습니다. 네덜란드가 마침내 다시 한번 안정을 되찾을 것으로 보입니다."
 HOL_dutch_army_focus: "네덜란드 육군"
 HOL_dutch_army_focus_desc: "네덜란드는 군대를 효과적으로 관리하는 방법에 대해 잘 알고 있습니다. 그렇긴 해도, 갈등이 지평선에 휘몰아치는 지금 우리는 우리 군대의 장기적인 미래에 대해 더 많은 생각을 해보는 것이 중요합니다."
 HOL_dutch_GS_III: "GS III 확장"
 HOL_dutch_GS_III_desc: "참모본부 제3부서는 벨트크리크 초기에 설립되었습니다. 이 부서의 목표는 동맹국과 협상국 모두를 감시하여 네덜란드에 대한 불순한 의도가 나타나지 않도록 하고, 진행되는 상황에 대한 통찰력을 제공하는 것이었습니다. 이제 급진주의가 부상함에 따라, 참모본부 제3부서는 다시 한번 외부와 국내의 적들로부터 네덜란드를 지키기 위해 부름을 받게 되었습니다..."
 HOL_Mil_Acad: "왕립사관학교"
 HOL_Mil_Acad_desc: "왕립사관학교는 1828년부터 육군과 경찰청의 신규 장교를 양성해 왔습니다. 벨트크리크가 끝나고 양측의 수많은 장교가 이제 은퇴를 앞두고 있습니다. 우리는 그들의 지식과 경험을 생도들에게 전수하여 생도들이 더 나은 교육을 받을 수 있도록 해야 합니다."
 HOL_land_doctrine_defensive: "방어에 집중"
 HOL_land_doctrine_defensive_desc: "우리 땅은 늪, 습지가 가득하고 우리 강인한 네덜란드인들이 살고 있는 적들에게 꽤 험난한 곳입니다. 네덜란드의 강점을 적극적으로 응용해서, 우리는 적들이 한 명도 빠짐없이 피를 흘리게 할 것입니다"
 HOL_kai: "중화기설비사 확장"
 HOL_kai_desc: "코닝클레이커 아르틸레리 인리흐팅언(왕립 중화기설비사)은 우리 군대에 있어 필수입니다. 우리는 우리의 낡은 구닥다리들을 현대 장비들로 교체하기 위해 생산 라인을 재개할 필요가 있습니다."
 HOL_anti_tank_focus: "신형 대전차포"
 HOL_anti_tank_focus_desc: "만약 우리보다 우월한 적과 맞서려면, 우리는 가장 강력한 전차라 할지라도 관통시킬 수 있는 무기가 필요합니다. 우리는 대전차 무기와 그 연구에 투자해야만 합니다."
 HOL_artillery_focus: "포 현대화"
 HOL_artillery_focus_desc: "우리의 방어선을 지탱해줄 야포가 없이는 방어 수단이고 뭐고 소용없습니다. 포병 전력을 현대화하고 우리가 지금 가지고 있는 이 19세기 야포들은 이제 박물관으로 모셔드립시다."
 HOL_korps_luchtafweer: "대공포"
 HOL_korps_luchtafweer_desc: "우리는 항공 전력으로 초강대국들과 절대 맞설 수 없습니다. 우리는 대공 전력을 강화하고 대공포대간 연계에 투자해야만 합니다."
 HOL_vesting_holland: "홀란트 요새 강화"
 HOL_vesting_holland_desc: "우리의 방어책들은 굳건하지만, 우리의 현재 상태에서 적들이 우리를 침략하는 것이 얼마나 어려울지 증명해보기를 바라는 것은 어리석은 일입니다. 우리의 요새에 대한 추가적인 투자는 가장 중요합니다."
 HOL_study_defence_plans: "방어 교리 연구"
 HOL_study_defence_plans_desc: "방어 교리 연구"
 HOL_mobilisation_preparation: "동원 준비"
 HOL_mobilisation_preparation_desc: "우리의 동원 과정과 절차를 다시 한 번 점검하고 필요할 때라면 언제든 전쟁을 준비할 수 있도록 합시다."
 HOL_reinforce_divisions: "스토트루펀 연대"
 HOL_reinforce_divisions_desc: "독일군이 벨트크리크에서 사용한 침투 전술이 충격군 연대의 확장과 함께 네덜란드군에 도입되었습니다."
 HOL_infantry_focus: "총과 군화"
 HOL_infantry_focus_desc: "우리 보병들은 우리 군대의 근간입니다. 우리는 그들에게 우리가 할 수 있는 모든 지원을 제공해 그들이 빗자루와 샌들만을 가지고 전투에 나서지 않도록 해야 합니다."
 HOL_machine_guns: "새로운 기관총"
 HOL_machine_guns_desc: "지금 우리 기관총은 박물관에나 있을만한 물건입니다. 우리의 새로운 기관총을 얻을 때가 되었습니다!"
 HOL_land_doctrine_mobile: "기동군"
 HOL_land_doctrine_mobile_desc: "우리나라의 평지에서는 기계화사단 및 기갑사단을 쉽게 운용할 수 있습니다. 이 부문에 더 많은 투자를 하고 우리 군대에 새로운 군사 교리를 적용함으로써 네덜란드는 유럽에서 무시할 수 없는 존재가 될 수 있습니다."
 HOL_gemotoriseerde_huzaren: "차량화된 기병"
 HOL_gemotoriseerde_huzaren_desc: "말은 오랫동안 기병대의 선택을 받았지만, 우리는 우리의 적들에게 죽음을 선사하기 위해 만들어질 새로운 종류의 기병들을 위한 새로운 차량이 필요합니다."
 HOL_bicycle_army: "우리 병사들에게 자전거를"
 HOL_bicycle_army_desc: "우리 네덜란드인들은 자전거로 유명합니다. 자전거는 탑승자에게 놀라운 수준의 기동성을 주고, 이미 수년간 우리 군에서 잘 운용되어왔습니다. 하지만 더 필요합니다. 많이요."
 HOL_pantserkorps: "기갑부대 창설"
 HOL_pantserkorps_desc: "국민들은 우리가 세금을 새로운 분야에 투자하는 것을 보길 원합니다. 공개적으로 새로운 기갑 부대를 창설하겠다는 의지를 보여준다면 지지를 좀 더 얻을 수 있을 것입니다."
 HOL_korps_pioniers: "공병부대"
 HOL_korps_pioniers_desc: "우리의 군대가 왕관이라면 공병대는 왕관에 박힌 보석입니다. 마찬가지로, 우리가 그들의 재능을 최대한 활용하려면 그들에게 더 많은 시간과 에너지를 투자해야만 합니다."
 HOL_korps_verkenners: "정찰부대 통합"
 HOL_korps_verkenners_desc: "싸우는 것보다 더 중요한 것은 적에게 발각되기 전에 적의 위치를 파악하는 것입니다. 정찰 중대를 사단에 통합하면 우리 군이 결정적인 우위를 점하게 할 수 있습니다."
 HOL_armoured_cars: "판트라도 M39 장갑차"
 HOL_armoured_cars_desc: "장갑차량은 전장을 정찰하고 병력을 효율적으로 수송할 수 있는 저렴하고 효율적인 수단입니다. 우리는 더 나은 기종의 설계와 생산으로 연구를 확장해야 합니다."
 HOL_requisition_trucks: "판 도르너의 자동차 공장"
 HOL_requisition_trucks_desc: "DAF 사의 트럭은 우리의 수출 기반 경제에서 중요한 부분을 담당하고 있으며, 최근 M39 차량의 추가 확보를 위한 군 계약을 따냈습니다."
 HOL_Genietroepen: "공병대"
 HOL_Genietroepen_desc: "군대에서 사용되는 부품이 많을수록 군대가 계속 전진하거나 경우에 따라 굴러가도록 하기 위해선 더 많은 공병이 필요합니다."
 HOL_integ_support: "통합된 지원 요소"
 HOL_integ_support_desc: "지원 요소의 통합으로 아군이 적진 깊숙이 침투할 수 있을 것입니다."
 HOL_study_mobile_tactics: "기동 교리 연구"
 HOL_study_mobile_tactics_desc: "우리는 이제 새롭고 값비싼 장비를 도입하기 시작했지만 실제로 사용해 본 경험은 없습니다! 기동 트럭 사단과 전차의 사용법을 연구하지 않으면 모든 것이 무용지물이 될 것입니다."
 HOL_mech_infantry: "브라트 오버르발바헌"
 HOL_mech_infantry_desc: "네덜란드령 동인도제도에서 개발된 브라트 오버르발바헌은 장갑수송차로도 사용할 수 있을 만큼 가격이 저렴합니다. 본국의 군대에서도 이 설계를 채택하는 것을 고려해 볼 수 있습니다."
 HOL_prepare_the_inundation_lines: "범람선 준비"
 HOL_prepare_the_inundation_lines_desc: "16세기에 있었던 스페인과의 독립전쟁 때도, 범람, 다시 말해 지상의 고의적인 침수는 우리 방어책의 핵심이었습니다. 제대로 준비한다면 다시 한번 우리를 구해줄 것입니다. 물 위를 건너는 전차는 아직 보지 못했으니까요."
 HOL_dutch_navy: "네덜란드 해군"
 HOL_dutch_navy_desc: "우리가 벨트크리크 이후의 시대로 진입함에 따라, 우리는 우리 해군이 어떻게 발전해야 할지를 결정할 필요가 있을 것입니다. 탁자 위에 여러 가지 계획이 놓여있습니다. 우리는 각각의 계획을 평가하고 신중하게 가장 좋은 것을 결정해야 합니다."
 HOL_vlootplan_furstner: "퓌르스트너르의 해군 계획"
 HOL_vlootplan_furstner_desc: "우리는 해군의 방향성을 근본적으로 바꿔야만 합니다. 항공기의 급격한 성능 향상으로 전함의 가치가 위협받고 있다는 것이 갈수록 분명해지고 있습니다. 우리는 우리가 보유한 기존 항공모함의 능력을 확장시킬 필요가 있고, 가능하다면 더 많은 해상 항공전력을 확보해야 합니다!"
 HOL_gateway_to_europe: "유럽으로의 관문"
 HOL_gateway_to_europe_desc: "우리의 항구는 항상 세계의 상품이 이곳을 통해 유럽 본토로 흘러 들어가는 것을 보아왔습니다. 우리는 [36.GetCapitalVictoryPointName]의 항구와 부두를 확장하여 수도를 더욱 확장해야 합니다."
 HOL_de_schelde: "왕립 스헬더 사"
 HOL_de_schelde_desc: "플리싱언 주변 지역은 새로운 조선소 확장을 위한 완벽한 장소입니다. 1875년에 처음 건설된 이 조선소는 전통적으로 수리 및 재보급에 중점을 두어 왔지만, 이제는 대규모 건조 공간으로도 활용해야 할 때가 되었습니다."
 HOL_dd_furstner: "호위 구축함"
 HOL_dd_furstner_desc: "우리의 항공모함과 다른 주력함들은 느리게 움직이는 표적이기 때문에 방심하면 쉽게 어뢰 공격을 받을 수 있습니다. 우리 구축함들이 잠수함으로부터 주력함들을 보호하는 임무를 수행할 수 있도록 해야 합니다."
 HOL_claa_furstner: "대공 경순양함"
 HOL_claa_furstner_desc: "아군 함대를 보호하기 위해 적의 항공기를 하늘에서 격추할 함선이 필요합니다. 거기엔 순양함 크기의 설계가 딱 알맞습니다. 앞으로의 순양함 설계를 특화하면 바다를 향하는 포의 수는 줄이고 하늘을 향하는 포의 수는 늘릴 수 있습니다!"
 HOL_carrier_tactics: "항공모함 전술"
 HOL_carrier_tactics_desc: "우리는 항공모함을 보유하고 있지만 이를 효과적으로 사용하는 방법을 제대로 연구한 적은 없습니다. 당장 이 문제를 해결해야 합니다."
 HOL_fleet_carrier: "하우던 리우"
 HOL_fleet_carrier_desc: "항공모함, HrMs 하우던 리우는 명백히 우리 해군의 자부심입니다. 이 함선 단독으로도 우리의 해군력은 크게 향상되었지만, 다른 해군들은 그녀보다 더 크고, 더 많은 항공모함을 보유하고 있습니다. 우린 이 함선을 극한까지 개조해 격납고에 더 많은 비행기를 탑재시킬 수 있고, 아니면 새 함재기를 탑재해 볼 수도 있습니다!"
 HOL_vlootplan_helfrich: "할프리히의 해군 계획"
 HOL_vlootplan_helfrich_desc: "할프리히 제독은 우리가 공해상에서 일본이나 다른 주요 국가의 해군들과 경쟁할 수단이 없기 때문에, 우리 해군의 주력을 최고의 잠수함들로 한다면 우리 수송선단은 보호하고 적의 수송선단은 방해할 수 있다고 제안합니다."
 HOL_protect_merchant_marine: "상선단 보호"
 HOL_protect_merchant_marine_desc: "우리의 상선은 국가의 생존에 필수적입니다. 상선이 없으면 식민지와 전 세계와의 해상 무역에서 차단됩니다. 따라서 취약한 화물선을 호위하는 것은 매우 중요합니다. 호송대를 효과적으로 보호하기 위해서는 적절한 함선과 이를 효과적으로 배치할 수 있는 전술에 대해 고려해야 합니다."
 HOL_destroyer_escort_asw: "대잠구축함"
 HOL_destroyer_escort_asw_desc: "우리 상선에 가장 큰 위험은 공중으로부터나 소수의 괴상한 해적들한테서 오는 것이 아니라 행동하기에는 너무 늦을 때까지 수중에 숨어 기회를 보는 잠수함입니다. 따라서 우리는 이러한 위협에 대처하기 위해 구축함에 최신 대잠 장비를 장착해야 합니다."
 HOL_destroyer_escort_aa: "방공구축함"
 HOL_flotilla_leader: "함대 지도함"
 HOL_flotilla_leader_desc: "큰 함선은 비용이 많이 들고, 우리가 필요한 만큼 건조할 수 없으므로 새로운 종류의 함선인 '함대 지도함'을 건조하는 것이 제안되었습니다. 작은 크기의 순양함이나 큰 크기의 구축함으로 상대적으로 저렴하며, 적의 빠른 수상 공격함과 수면 아래에 숨어있는 위험 요소들을 파괴할 수 있는 충분한 화력을 갖추고 있습니다.	"
 HOL_civilian_convoys: "민간 화물선 징발!"
 HOL_civilian_convoys_desc: "우리는 전쟁 중이며, 보급품을 계속 보내고 병력을 이동시키기 위해서는 가능한 한 모든 배를 징발해야 합니다!"
 HOL_convoy_sailing: "수송선 항법"
 HOL_convoy_sailing_desc: "취약한 수송선을 위험으로부터 보호할 수 있도록 호위함과 함께 적절히 편성하면 수송선들이 목적지에 도착할 확률을 높일 수 있습니다."
 HOL_rdm: "로테르담 건선회사"
 HOL_rdm_desc: "로테르담 건선회사에는 잠수함 전용 선창이 있어 유능한 기술자들이 상주하며 최신 잠수함 설계와 혁신적인 기술을 개발하고 있습니다. 또한 이 조선소에서는 소형 수상함도 건조할 수 있어 우리가 필요로 하고... 비용을 감당할 수 있는 수준의 선박을 만들 수 있습니다."
 HOL_submarine_snorkel: "O-19급 잠수함"
 HOL_submarine_snorkel_desc: "우리의 잠수함은 주로 대서양에서의 작전을 위해 설계될 것입니다. 우리의 잠수함은 독일, 프랑스 코뮌, 그리고 브리튼 연방과 같은 해양 강국들과 경쟁할 수 있도록 은밀하게 움직이고 강력한 타격을 가할 수 있어야 합니다."
 HOL_submarine_colonial: "K-XX급 잠수함"
 HOL_submarine_colonial_desc: "우리의 제국은 먼 곳까지 뻗어 있으므로, 우리의 잠수함도 먼 곳까지 도달해야 합니다. 따라서 노후화된 식민지 잠수함들을 대체할 필요가 있으며, 더 나아가 더 많은 잠수함이 있어야 합니다!"
 HOL_ship_a_day: "1일 1척 전술"
 HOL_ship_a_day_desc: "우리의 잠수함은 다른 주요 해상 국가의 것에 비해 품질은 높지만 수량은 적습니다. 따라서 우리는 각 잠수함을 최대한 활용해야 합니다. 헬프리흐 제독은 공격적 항해와 적 항구에 잠입하여 시야에 들어오는 모든 것에 어뢰를 발사하는 등의 비재래식적인 전술을 사용하여 모든 잠수함과 선원들을 한계까지 밀어붙이려고 합니다."
 HOL_wolfpack: "울프팩"
 HOL_wolfpack_desc: "우리 잠수함은 소규모 무리를 형성하여 여러 표적을 골라 공격할 수 있어야 합니다. 하지만 이 '울프팩'이 탐지된다면 여러 척의 잠수함들이 안전하게 빠져나갈 수 없게 된다는 뜻이기도 합니다..."
 HOL_lonewolf: "독립적인 작전"
 HOL_lonewolf_desc: "우리의 잠수함은 항상 흩어져서 따로 작전을 수행해야 합니다. 이렇게 하면 성공적인 습격을 했을 때 줄 수 있는 피해가 감소하지만, 동시에 적들이 우리를 발견하기 어려워지고 적군을 퍼지게 만들 수도 있습니다."
 HOL_vlootplan_doorman: "도르만의 해군 계획"
 HOL_vlootplan_doorman_desc: "해군은 우리의 생존을 위해 매우 중요하며, 우리는 최대한 많은 화력을 확보해야 합니다. 소형 함선과 구형 순양함만으로는 충분하지 않으므로 적절한 순양함과 전함 전력을 갖추기 위해 투자해야 합니다."
 HOL_wilton_fijenoord: "빌톤 페이노르트"
 HOL_wilton_fijenoord_desc: "로테르담 서쪽의 스히담에 위치한 빌톤-페이노르트는 네덜란드의 조선소입니다. 이 회사는 19세기 상반기로 거슬러 올라가는 역사가 있으며, 네덜란드 조선업계에서 처음으로 증기 터빈을 사용한 기업입니다. 이 회사는 네덜란드 순양함 대다수를 건조하였으며, 또한 몇몇 구축함과 잠수함의 건조도 담당하고 있습니다."
 HOL_cl_doorman: "케이크다윈급 순양함"
 HOL_cl_doorman_desc: "이전의 순양함 설계는 오래되었거나 화력이 떨어지고 장갑이 너무 얇습니다. 이제 네덜란드 해군은 해군의 중추가 될 진정한 현대 순양함을 확보해야 합니다."
 HOL_pantserschip: "새로운 장갑순양함"
 HOL_pantserschip_desc: "우리가 가지고 있는 오래된 장갑순양함들은 부두에서 녹슬어 가거나 다른 용도로 개장되고 있습니다. 이러한 유형의 함선은 탁월한 연안방어함이나 순양함 공격용 함선으로 사용하거나 값비싼 전함의 저렴한 대안으로 사용할 수 있으므로 이를 복원하는 방안을 검토해 볼 수 있습니다."
 HOL_dn_doorman: "우리의 전함들"
 HOL_dn_doorman_desc: "우리가 지닌 다섯 척의 전함은 1920년대에 건조되었습니다. 이렇게 웅장한 함선을 처음부터 새로 건조해 내는 지식은 없지만, 기능을 개선하기 위해 이들을 개장하거나 독일 조선소에게 우리를 위한 새로운 설계를 요청할 수 있습니다.	"
 HOL_doctrine_doorman: "주력함 훈련"
 HOL_doctrine_doorman_desc: "우리가 건조 중인 새로운 대형 함선들은 승무원들에게 많은 새로운 훈련을 요구할 것이며, 필요한 승무원들도 많을 것입니다! 대양을 누비는 함대에 필요한 새로운 선원들을 위한 새로운 훈련 체계를 도입해야 합니다."
 HOL_dutch_airforce: "네덜란드 공군"
 HOL_dutch_airforce_desc: "공군은 이미 벨트크리크에서 유용함을 입증했으며, 그 필요성은 더욱 증가할 것으로 예상됩니다. 외국의 적들과 발맞추기 위해 네덜란드에 공군을 위한 견고한 기반을 마련해야 합니다."
 HOL_luchtvaartacademie: "왕립사관학교의 공군사관학교"
 HOL_luchtvaartacademie_desc: "공군에는 조종사와 장교 모두를 위한 체계적인 교육 제도가 아직 갖춰져 있지 않습니다. 왕립사관학교 내에 공군사관학교를 설립하면 공군의 전술 작전을 크게 개선할 수 있을 것입니다."
 HOL_gilze_rijen_airbase: "힐체-레옌 공군기지"
 HOL_gilze_rijen_airbase_desc: "공군사관학교에 있는 적절한 공군기지는 수스테르베르흐 공군기지 하나뿐입니다. 중심부에 자리 잡고 있긴 있지만 모든 비행기를 보관하기에는 이상적이지 않습니다. 힐체-레옌에 있는 기존 비행장을 확장하면 우리 공군에 추가 기지가 생길 것입니다."
 HOL_koolhoven: "콜호번"
 HOL_koolhoven_desc: "로테르담에 있는 콜호번 비행기 공장은 과거에 우리 공군에 주로 훈련기 등 소형 비행기를 납품한 적이 있습니다. 하지만 콜호번은 가능성을 보여줬고, 우리 공군에 꼭 필요한 최신형 비행기를 공급할 기회를 주는 것을 고려해 볼 수도 있습니다.	"
 HOL_koolhoven_fighter: "콜호번 전투기"
 HOL_koolhoven_fighter_desc: "공군 담당 설계사로 콜호번을 선정한 만큼, 구형 전투기를 콜호번의 신형 전투기로 교체하는 것부터 시작해야 합니다."
 HOL_koolhoven_naval_bomber: "콜호번 뇌격기"
 HOL_koolhoven_naval_bomber_desc: "어뢰가 장착된 비행기는 모든 함선, 특히 크고 낡은 함선에 있어서 골칫거리입니다. 콜호번은 연안 근처에서 적 함선을 순찰하는 데 적합한 쌍발 엔진을 장착한 뇌격기 설계에 대한 대략적인 개념을 가지고 있습니다."
 HOL_fokker: "포커"
 HOL_fokker_desc: "암스테르담에 있는 포커는 오랫동안 민간 항공기 생산업계에서 독보적인 입지를 다져온 기업입니다. 포커의 설계를 차용해 군용기에 적용하면 우리 전투기의 항속거리, 민첩성, 화력을 향상시킬 수 있습니다.	"
 HOL_fokker_fighter: "포커 전투기"
 HOL_fokker_fighter_desc: "포커 D.XVII는 우리 전투기 편대의 대부분을 차지하며, 견고하고 민첩한 기체로서 잘 활약해 왔습니다. 이제 우리의 필요에 맞는 적절한 대체 기종이 필요하며, 포커보다 더 나은 대안을 제공할 수 있는 회사는 없습니다!"
 HOL_fokker_jachtkruiser: "포커 수렵순양기"
 HOL_fokker_jachtkruiser_desc: "쌍발 엔진을 단 전투기는 속도와 민첩성은 떨어지지만, 포커가 제안한 '수렵순양기'는 강력한 기관총을 탑재할 수 있고 항속 거리가 훨씬 길며 폭탄을 적재할 수도 있어 다용도 비행기로 활용할 수 있습니다."
 HOL_fokker_ontwerp_115: "온트버르프 115 폭격기 완성"
 HOL_fokker_ontwerp_115_desc: "포커는 진정한 4발 폭격기를 위한 진보된 수준의 설계 계획을 가지고 있습니다. 시제기 제작을 주문한 후에, 이 거대한 폭격기를 실제로 우리 공군을 위해 제작할지를 결정할 수 있습니다."
 HOL_new_bomber: "새로운 폭격기"
 HOL_new_bomber_desc: "현재 운용 중인 폭격기는 현대적이지 않고 유용하지도 않기 때문에 공군사관학교는 새로운 폭격기를 필요로 합니다. 하지만 여러 기종을 보유할 수 있는 여력이 부족하므로 필요에 맞는 한 기종만 선택해야 합니다. 빠르고 민첩한 근접항공지원기를 선택할까요, 아니면 공중 순양함 쌍발 엔진 폭격기 구상을 계속 유지할까요?"
 HOL_cas_tactics: "소시민적 전술"
 HOL_cas_tactics_desc: "상대적으로 느린 폭격기는 매우 낮은 고도로 비행하면 감지하기가 상당히 어려워지므로 목표물에 도달할 확률이 높아집니다. 물론 나무에 부딪히지 않는다면 말이죠..."
 HOL_tactical_tactics: "공중 순양함 전술"
 HOL_tactical_tactics_desc: "우리의 쌍발 엔진 비행기는 단순한 폭격기가 아니며, 기수에 20mm 포가 장착되어 있어 공중의 순양함이나 다름없습니다! 빠르지는 않지만 다른 폭격기는 물론 정면에서 공격하려는 적 전투기에게도 상당한 위협이 될 수 있습니다!"
 HOL_carrier_planes: "함재 항공기 파생형"
 HOL_carrier_planes_desc: "하우던 리우는 제대로 된 비행기가 없으면 쓸모가 없으며, 격납고에 복엽기를 탑재하면서 실제로 쓸모가 없게 되어버렸습니다. 콜호번은 우리에게 항공모함 사용에 빠르게 적용할 수 있는 몇 가지 설계를 제안했습니다."
 HOL_coastal_defence_two: "새로운 해안 방어"
 HOL_coastal_defence_two_desc: "네덜란드는 해안선으로 유명하며, 우리는 항상 해양민족이었습니다. 하지만 이는 적의 잠재적 상륙 지점이 더 많다는 것을 의미하기도 합니다."
 HOL_breach_dikes: "제방을 부숴라!"
 HOL_breach_dikes_desc: "우리 땅을 침략자들로부터 보호하기 위해서는 모든 것을 희생해야 합니다. 침략자들의 속도를 늦추기 위해서 땅을 범람시켜야 합니다. 뒤처리는 우리가 승리한 뒤에 걱정해도 됩니다!"
 HOL_tank_research_german: "독일로부터 전차 도입"
 HOL_tank_research_german_desc: "독일이 최초로 개발한 것은 아니지만, 벨트크리크가 끝난 이후 독일은 전차 개발로 유명해졌습니다."
 HOL_tank_research_entente: "캐나다 설계 연구"
 HOL_tank_research_entente_desc: "캐나다와 협상국은 세계의 끝자락에 자리 잡은 망명자들에 불과할지 모르지만, 그들은 좋은 전차를 보유하고 있습니다."
 HOL_tank_research_domestic: "네덜란드 전차 제작"
 HOL_tank_research_domestic_desc: "자립보다 위대한 것은 없습니다. 우리는 우리만의 전차를 만들 것이며, 이는 세계 최고의 전차가 될 것입니다. 그렇지 않다면, 만든 사람을 해고해버리면 그만입니다."
 HOL_land_doctrine_specialist: "특수군"
 HOL_land_doctrine_specialist_desc: "비록 큰 군대를 만들 수는 없을지라도 우리는 각각 외국 병사 10명만큼의 효율을 내는 유능한 병사로 이뤄진 소규모 군대를 만들 수는 있습니다."
 HOL_marine_transports: "해병대를 위한 수송선"
 HOL_marine_transports_desc: "우리는 해양 국가로서, 세계 곳곳의 해외 식민지에서 전쟁을 벌이기 위해 군인들을 데려오는 오랜 전통이 있습니다. 우리는 오늘날 상륙정의 심각한 상태를 해결해야 합니다."
 HOL_knil: "네덜란드령 동인도 왕립육군 개혁"
 HOL_knil_desc: "네덜란드령 동인도 왕립육군은 최근 몇 년 동안 일부 개혁이 필요함을 스스로가 입증하였습니다. 현재로서 그들의 상태는 세계 곳곳의 네덜란드 영토를 방어하는데 충분하지 않습니다. 우리는 모든 병사가 완전히 무장을 갖추도록 만들 것입니다."
 HOL_knil_jungle_training: "정글 훈련"
 HOL_knil_jungle_training_desc: "우리의 해외 식민지 중 상당수가 험난한 열대 우림으로 뒤덮여 있어, 이런 지역에서 통제력을 행사하거나 더 나아가 외부 침략으로부터 이 지역을 방어하는 것도 한계를 보이고 있습니다. 이 문제를 해결하기 위해 정글 전투부대를 위한 맞춤형 훈련을 개선할 것입니다."
 HOL_korps_commandos: "특공대"
 HOL_korps_commandos_desc: "특공대는 공포가 묻어나는 이름입니다. 우리는 그 점을 이용할 것입니다."
 HOL_korps_parachutisten: "공수부대"
 HOL_korps_parachutisten_desc: "현대전의 미래에는 공수부대가 등장할 것이 분명합니다. 우리는 경쟁국에 비해 공수부대 양성에서 뒤처지지 않도록 해야 합니다."
 HOL_belgian_policy: "벨기에 정책"
 HOL_belgian_policy_desc: "우리의 정치적 위기가 마침내 끝났으니, 이제 벨기에 문제에 대한 우리의 입장을 고려해야 할 때입니다."
 HOL_friendship_with_belgium: "벨기에와의 친선"
 HOL_friendship_with_belgium_desc: "베네룩스는 사소한 불만 때문에 분열되어서는 안 됩니다. 네덜란드와 벨기에는 좋은 친구가 될 것입니다."
 HOL_koninklijke_academie: "벨기에와의 연구 협약"
 HOL_koninklijke_academie_desc: "우리는 단순히 벨기에와의 우정을 선포하는 것 이상으로 나아갈 수 있습니다. 국경을 초월한 연구와 같은 실질적인 성과에 투자함으로써 양국이 모두 번영할 수 있습니다."
 HOL_liberating_the_flemish: "하나의 네덜란드 국민, 하나의 네덜란드 국가"
 HOL_liberating_the_flemish_desc: "네덜란드에 소속되지 않은 플란데런은 역사에서 기이했던 사건 그 이상도 이하도 아닙니다. 우리는 마땅히 우리의 것을 돌려받았음에 틀림없습니다. 모든 네덜란드 국민들은 네덜란드 국가의 일부여야만 합니다."
 HOL_baerle_talks: "벨레 회담"
 HOL_baerle_talks_desc: "베네룩스 지역의 미래에 대해 협상할 때가 왔습니다. 세계는 위기에 처해 있고, 분열은 최대한 막아야 합니다."
 HOL_liberation_by_force: "통합이 아니면 죽음을!"
 HOL_liberation_by_force_desc: "우리는 플란데런을 되찾을 것입니다. 이는 우리 국민에게 있어 명백한 사실이며, 이를 위해 수천 명이 거리를 행진하고 있습니다. 우리는 그들을 실망시키지도, 우리 국가를 잃어버리지도 않을 것입니다."
 HOL_third_convention_of_hague: "제3차 헤이그 회담"
 HOL_third_convention_of_hague_desc: "네덜란드는 국제적으로 국가 간의 중립적 중재자로 명성이 자자합니다. 전 세계적 변화의 시기에, 국제사회의 일원으로서 협상을 위한 안전한 장소를 제공함으로써 우리의 소임을 수행에야 합니다."
 HOL_leave_indonesia: "왕국 헌장"
 HOL_leave_indonesia_desc: "우리 식민지에 어느 정도의 자치권을 줄 때가 왔습니다. 우리는 그들에게서 얻을 수 있는 모든 도움이 필요할 것입니다."
 HOL_south_african_policy: "남아프리카 정책"
 HOL_south_african_policy_desc: "남아프리카에는 네덜란드 혈통의 많은 보어인들이 거주하고 있으며, 특히 남아프리카의 정치적 상황과 관련하여 운명이 걸린 난관을 마주한 상태입니다. 우리의 접근을 고려해야 한다는 많은 좌파 진영의 주장이 있었습니다."
 HOL_help_the_boers: "보어인들을 돕다"
 HOL_help_the_boers_desc: "보어인은 우리의 형제이며, 인제 와서 그들을 저버릴 수는 없습니다."
 HOL_abandon_the_boers: "보어인들을 버리다"
 HOL_abandon_the_boers_desc: "보어인은 다른 시대의 유물입니다. 잃어버린 꿈에 영원히 젖어있을 순 없습니다."
 HOL_sar_koninklijke_academie: "보어인들과의 연구 협약"
 HOL_sar_koninklijke_academie_desc: "남아프리카 과학계에는 우리를 크게 지지하는 보어인들로 구성된 세력이 있습니다. 우리는 그들의 노력과 우리의 노력을 합쳐 우리 자신의 연구 역량을 향상할 수 있습니다."
 HOL_koninklijke_academie_saf: "자치주의자들과의 연구 협약"
 HOL_koninklijke_academie_saf_desc: "과거를 버림으로써 얻을 수 있는 한 가지 이점은 새로운 친구를 사귈 수 있다는 것입니다. 남아프리카의 자치주의자들은 우리가 보어인을 지원하지 않은 것에 대해 고마워하고 있으며, 어쩌면 공동 연구 제안에 기꺼이 동의할지도 모릅니다."
 HOL_sa_government_in_exile: "남아프리카 망명정부"
 HOL_sa_government_in_exile_desc: "우리는 단순히 말만 늘여서는 안 됩니다. 보어인들은 우리의 사촌입니다. 따라서 우리는 그들에게 그들이 합법적으로 머물 수 있는 거처를 가질 수 있도록 허락할 것을 제안해야 합니다."
