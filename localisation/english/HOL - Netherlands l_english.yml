 hol_join_reichspakt_decision_desc: "독일은 굳건하게 우리의 최고의 협력국으로 남아 있습니다. 인터내셔널 생디칼리슴의 위협이 눈앞에 닥친 상황에서 네덜란드가 미래의 분쟁에서 벗어날 수 있을 거라고 생각하는 것은 망상에 불과하며, 최선의 경우에도 곧바로 침략당할 것입니다. 우리는 공식적으로 중립 정책을 포기하고 독일과 동맹을 맺어야 합니다."
 hol_join_internationale_decision: "인터내셔널 가입"
 hol_join_internationale_decision_desc: "이제 우리 나라에서 노동자 국가가 실현되었으니 제3인터내셔널의 군사 동맹에 가입함으로써 국제 계급투쟁에 공식적으로 참여할 때가 되었습니다. 바타비아 코뮌은 자본주의와의 투쟁에서 자신의 역할을 다할 것입니다!"
 hol_formulate_policy_belgium: "벨기에 정책 수립"
 hol_formulate_policy_belgium_desc: "우리는 남쪽에 있는 우리 이웃에 대한 정책을 수립해야 합니다. 네덜란드와 벨기에의 관계는 벨기에가 독립한 이래로 역사적으로 순탄치 않았습니다. 벨기에와 네덜란드 관계의 새로운 장을 열어야 할 때일까요, 아니면 19세기에 저지른 실수를 되돌릴 때일까요?"
 hol_research_agreement_belgium_decision: "[BEL.GetNameDef] 측과의 연구협약"
 hol_research_agreement_belgium_decision_desc: "우리는 단순히 [BEL.GetNameDef]와의 우정을 선포하는 것 이상으로 나아갈 수 있습니다. 국경을 초월한 연구와 같은 실질적인 성과에 투자함으로써 양국이 모두 번영할 수 있습니다."
 hol_research_agreement_south_africa_decision: "[SAF.GetNameDef] 측과의 연구협약"
 hol_research_agreement_south_africa_decision_desc: "우리는 과거 식민지였던 남아프리카와 역사적인 관계를 맺고 있습니다. 네덜란드와 아프리카너(남아프리카 내 네덜란드인 이주자의 후손) 지식인들이 양국 간 협력을 여러 차례 제안한 바 있으며, 제임스 헤르초흐 장군처럼 네덜란드에서 공부한 사람들도 있습니다. 이러한 상황을 활용하여 양국 간의 과학적 협력을 강화할 수 있을 것입니다."
 hol_demand_flanders: "플랜더스 할양 요구"
 hol_demand_flanders_desc: "네덜란드어를 사용하는 인구가 한 세기의 분열 끝에 다시 한번 하나가 될 때가 되었습니다. 플란데런인들은 당연히 네덜란드 국가에 속하며, 임의적인 국경으로 우리와 분리되어서는 안 됩니다!	"
