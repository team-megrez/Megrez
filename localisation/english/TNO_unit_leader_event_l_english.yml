l_english:
 unit_leader_events.1.t:0 "병에 걸린 [From.GetName]"
 unit_leader_events.1.d:0 "[From.From.GetNameDef]에 헌신하던 [From.GetHerHis]의 행동이 결국 [From.GetRank] [From.GetName] [From.GetHerselfHimself] 본인을 너무나 몰아붙인 듯 합니다. 작전지역에서의 악천후로 인해, [From.GetRank]의 건강에 문제가 생겼으며, 회복하는데 시간이 좀 필요할 것 같습니다. [From.GetSheHe]가 회복되기 전까지, [From.GetSheHe]는 [From.GetHerHis] 평상시 만큼의 능력을 발휘하지 못할 것입니다."
 unit_leader_events.1.a:0 "유감스럽군."
 unit_leader_events.2.t:0 "부상당한 [From.GetName]"
 unit_leader_events.2.d:0 "전투를 성공적으로 마무리짓던 중, [From.GetName][From.GetRank] [From.GetHerselfHimself] 본인이 [From.GetHerHis] 부하들을 이끄는 동안 너무 큰 위험에 빠뜨린 듯 합니다. [From.GetSheHeCap]는 부상을 입었으며, 상처가 완전히 아무는데에는 시간이 좀 걸릴 것으로 보이는 한편, 그때까지 [From.GetRank]인 [From.GetHerHis] 평상시만큼의 능력을 발휘하지 못할 것입니다."
 unit_leader_events.2.a:0 "유감스럽군."
 operative_events.1.t:0 "공작원이 체포됨"
 operative_events.1.desc:0 "적의 전선 뒤에서 작전이 진행 중일 때, [This.GetName](은)는 적 첩보기관인 [From.From.GetAdjective]의 방첩활동에 의해 체포당했습니다. 다른 보고에 의하면 [This.GetSheHe]의 심문은 외진 곳에서 진행될 예정입니다. 우리는 [This.GetSheHe]가 가능한 심문에 오랫동안 저항할 것이라고 믿습니다만, [This.GetSheHe]가 무너지기 전에 구조되거나 죽이지 않는 한 적은 [This.GetSheHe]를 통해 정보를 얻게 될 가능성이 높습니다."
 operative_events.1.a:0 "구조작전을 세워야 한다!"
 operative_events.2.t:0 "공작원이 잠적함"
 operative_events.2.desc:0 "[From.From.GetNameDef]에서 임무를 수행하는 동안 [This.GetName]가 [From.From.GetAdjective]의 방첩망에 걸려들었습니다. [This.GetSheHe]가 마지막으로 보낸 메시지로 인해 [This.GetSheHe]는 [This.GetHerHim]를 향한 [This.GetSheHe]의 감시를 발견했고, 탈출 절차를 실행할 것이라고 전했습니다. \n\n이러한 절차의 일환으로 [This.GetName](은)는 조력자인 [This.GetHerHis]의 손실을 방지하기 위해 조력자와 자연스럽게 접촉할 것입니다. \n\n성공한다면 [This.GetName](은)는 몇 주 뒤에 다시 연락을 취할 것입니다."
 operative_events.2.a:0 "그저 기도하고 기다릴 수 밖에."
 operative_events.3.t:0 "공작원이 사살됨"
 operative_events.3.desc:0 "[From.From.GetNameDef]에 배치된 우리 요원 중 한 명인 [This.GetName](이)가 최후의 희생을 치르고 임무 도중에 사망한 것으로 보입니다. [From.From.GetAdjective] 측에서 들려오는 정보는 단편적이기는 하지만, [This.GetName](은)는 [From.From.GetAdjective]의 방첩 활동으로부터 추적되고 있던 것 같습니다. [This.GetSheHe]는 체포되기 직전 심문 과정에서의 중요한 정보의 누출을 막기 위해 죽음을 택했거나, 체포에 저항하다가 [From.From.GetAdjective] 요원들에게 사살당한 것으로 보입니다."
 operative_events.3.a:0 "[This.GetHerHis]의 평온한 마지막 안식을 위하여."
 operative_events.4.t:0 "공작원이 부상당함"
 operative_events.4.desc:0 "[This.GetName](은)는 [From.From.GetAdjective]의 방첩에 대항해 [This.GetSheHe]가 [This.GetHerHim]를 억류하려는 시도를 저지하는 동안 [This.GetSheHe]가 입은 부상에 대해 잠시 조치를 취할 것이라고 보고했습니다.\n\n[This.GetName](은)는 현재 안전한 장소에 있지만 [This.GetHerHis]는 부상을 입었으며 [This.GetSheHe]가 회복될 동안 중 몇 주 동안 사용할 수 없습니다."
 operative_events.4.a:0 "[This.GetSheHe]는 곧 전장으로 돌아올 것이다."
 operative_events.5.t:0 "적국 공작원의 투항"
 operative_events.5.desc:0 "Our counter-intelligence service has achieved a major success: following extensive interrogation, and upon being informed of [This.GetHerHis] likely fate if [This.GetSheHe] was charged with espionage, the captured [From.From.GetAdjective] agent [This.GetName] has agreed to cooperate with us in return for a full amnesty of [This.GetHerHis] crimes against the state.\n\nWith [This.GetHerHis] in-depth knowledge of the inner workings of the [From.From.GetAdjective] intelligence services, [This.GetSheHe] will no doubt find it much easier to infiltrate [From.From.GetNameDef] and remain undetected by [From.From.GetAdjective] counter-intelligence."
 operative_events.5.a:0 "그렇지만 우린 [This.GetHerHim]가 죽길 기대했는데?"
 operative_events.6.t:0 "[From.GetAdjective] 요원 억류!"
 operative_events.6.desc:0 "[This.GetName](이)가 우리 행정부에 잠입해 [This.GetHerHis]의 상급자에게 기밀을 유출하려다가 붙잡혔습니다. 심문 결과, [This.GetSheHe]는 [This.GetHerselfHimself]가 [From.From.GetAdjective] 내에서 활동중인 [From.GetAgency]의 대외 요원이라고 밝혔습니다. [From.GetAdjective] 측에서 우리나라에 가지는 관심의 정확한 성향이나, 우리 행정부의 어떤 부분이 이전부터 [From.GetAdjective]의 정보기관에게 노출됐는지는 아직 미지수입니다. [This.GetName](이)가 수감되어 추가 심문을 기다리고 있는 상황에서, 우리는 결국 [This.GetSheHe]가 [From.From.GetNameDef]에서의 [From.GetAdjective] 운영에 대한 모든 것을 밝혀주기를 바랄 뿐입니다."
 operative_events.6.a:0 "우리에겐 널 불게 만들 방법이 있어."