 POLITICS_YURIY_HORLIS_DESC:0 "무엇이 문화인가? 그토록 많은 국가를 꿰메고 정의하는 것은 무엇이며, 또한 나치당이 독일을 통치하고, 나아가 유럽을 통치하기 시작한 이후로 독일이 집착하고 있는 것은 대체 무엇인가?\n\n하지만 폴리시안 방위대 우크라이나 지부의 지휘관인 유리 유리오비치 호를리스에게 이 질문을 물어본다면 그는 우크라이나의 문화를 구성하는 요소인 언어, 자유, 그리고 우크라이나국에 대한 결단 등을 이야기할 것입니다. 호를리스는 갈리시아인이 서우크라이나로 처음 진출하기 이전부터 이 가치를 위해 싸워왔으며, 첫 우크라이나 인민공화국의 연락관으로 일하던 시절부터 유리의 사상을 전파했습니다. 갈리시아의 민족과 이념동맹의 도움이 이번이 마지막은 아닐 것입니다. 우크라이나 문화가 살아있는 한, 우크라이나는 언제나 살아 있습니다.\n\n하지만 현재 호를리스는 국민을 위해 온몸으로 싸울 것이며, 한번에 모든 우크라이나를 하나로 통일할 것입니다. 갈리시아부터 유지브카까지 우크라이나는 온전한 하나로 합쳐지며 오래 전 러시아와 공산주의자에게 빼앗겼던 민주주의를 마침내 되찾게 할 것입니다.\n\n하지만 지금은 과거를 반성하기만 할 때는 아닙니다. 이제는 미래를 향해 나아가야 할 때입니다. 영원한 우크라이나의 미래, 우크라이나의 합법적인 민주주의의 미래, 우크라이나인들이 독일인이나 러시아인이 등뒤에서 총을 겨누지 않아도 당당하게 걸어 다닐 수 있는 미래를 말입니다. 갈리시아와 우크라이나를 등뒤에 업은 유리 호를리스에겐 우크라이나가 언제 자유로워질지가 아니라, 어떻게 자유로워질지가 관건입니다.\n\n그는 그렇길 기도하고 있습니다."
