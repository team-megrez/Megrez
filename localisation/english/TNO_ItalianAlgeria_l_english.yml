 ILG_Wild_Frontier_desc:0 "프랑스 해외영토에 있는 비공식적인 군정으로서, 우리는 로마로부터 많은 관심을 받지 못하고 있습니다. 이는 근본적으로 우리를 쓸모없고, 무력하게 만들었으며, 우리가 살아남기 위해서는 이탈리아 형제들로부터의 원조가 필요합니다."
 ILG_Unofficial_Italian_Settlement:0 "비공식적 이탈리아 정착민"
 ILG_Unofficial_Italian_Settlement_desc:0 "그 영토가 정착하기 좋다는 이유 때문에, 많은 이탈리아 하층민들이 땅을 얻을 수 있다는 희망을 품고 이곳에 이주하였습니다. 말할 필요도 없이, 이탈리아인들의 대규모 이민은 이 지역 대한 우리의 약한 지배력으로 인해 우리의 고통을 가중시킬 뿐입니다."
 ILG_Saharan_Bandits_Bad:0 "만연한 도적들"
 ILG_Saharan_Bandits_Bad_desc:0 "병력의 한정됨과 인력의 부족은 도적들이 끊임없이 우리 호송대를 습격하고 정착촌을 약탈하게 하는 결과를 가져왔습니다. 여기에, 빈곤한 원주민들이 가난에서 벗어나기 위해 그들에게 몰려들면서, 이곳에서의 이탈리아의 지배력을 유지하기 훨씬 어렵게 하고 있습니다."
 ILG_Saharan_Bandits_Crisis:0 "만연한 도적들"
 ILG_Saharan_Bandits_Crisis_desc:0 "병력의 한정됨과 인력의 부족은 도적들이 끊임없이 우리 호송대를 습격하고 정착촌을 약탈하게 하는 결과를 가져왔습니다. 여기에, 빈곤한 원주민들이 가난에서 벗어나기 위해 그들에게 몰려들면서, 이곳에서의 이탈리아의 지배력을 유지하기 훨씬 어렵게 하고 있습니다."
 ILG_Saharan_Bandits_Prevalent:0 "만연한 도적들"
 ILG_Saharan_Bandits_Prevalent_desc:0 "병력의 한정됨과 인력의 부족은 도적들이 끊임없이 우리 호송대를 습격하고 정착촌을 약탈하게 하는 결과를 가져왔습니다. 여기에, 빈곤한 원주민들이 가난에서 벗어나기 위해 그들에게 몰려들면서, 이곳에서의 이탈리아의 지배력을 유지하기 훨씬 어렵게 하고 있습니다."
 ILG_Saharan_Bandits_Problematic:0 "억제된 도적"
 ILG_Saharan_Bandits_Problematic_desc:0 "알제리 대부분의 지역에서 우리 군의 주둔은 제한적으로 이루어지지면, 우리는 범죄 활동이 일어나는 공간을 줄일 수 있었습니다."
 ILG_Saharan_Bandits_Weakened:0 "억제된 도적"
 ILG_Saharan_Bandits_Weakened_desc:0 "알제리 대부분의 지역에서 우리 군의 주둔은 제한적으로 이루어지지면, 우리는 범죄 활동이 일어나는 공간을 줄일 수 있었습니다."
 ILG_Saharan_Bandits:0 "사라진 도적들"
 ILG_Saharan_Bandits_desc:0 "알제리의 사하라 지역에서 도적떼들은 근절되었습니다. 이베리아의 공작원들과 테러리스트들이 여전히 국경 지대를 습격하긴 하지만, 적어도 우리는 그들이 우리의 전초기지, 호송대, 마을을 파괴하는 것을 막을 수 있습니다."
