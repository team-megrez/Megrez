 FAV.2.t: "제국의 기부"
 FAV.2.desc: "러시아의 하늘을 지키는 우리의 노력에 대한 보답으로 몇몇 군벌들에게 기부나 공물을 받는 것은 드문 일이 아니지만, 이번 기부는 더욱 뜻밖의 지역에서 온 것입니다. 모스코비엔 쪽으로 가다 보면 뱟카라는 지역이 나오는데, '제국'의 '차르' 블라디미르 1세가 지배한다고 합니다.\n\n볼셰비키와 파시스트들의 '대안'으로 자신을 내세운 그는 서러시아에서 어느 정도 지지를 얻고 있는 것으로 보이며, 우리가 최선을 다해 하늘을 보호하는 것에 대해 감사를 표하기로 했다고 합니다. 황제는 자신의 사비로 우리의 노력을 지원하기 위해 여러 대의 항공기를 기부했습니다. 그들의 도움은 우리를 감사하게 하지만, 아마 그의 정권에 대한 우리의 지지를 확보하려는 목적 또한 있을 겁니다. 어쨌건 우린 기부에 대한 감사의 마음을 전하기로 했습니다."
 FAV.2.a: "그를 예의주시하자."
 FAV.3.t: "사상자 보고"
 FAV.3.desc: "가능한 빠른 시간 내로 이 통지서를 예브도키아 동지에게 제출하고 기록해 주십시오.\n\n-----------------------------------------------------------------------------------------------------------------\n\n표준 사상자 보고서 - 붉은 공군\n\n독일군 피해 추정\n[?FAVGERAdvancedAirCasualties] 폭격기\n[?FAVGERBasicAirCasualties] 전투기\n\n소련군 피해 추정\n[?FAVAdvancedAirCasualties] 클래스 II 항공기\n[?FAVBasicAirCasualties] 클래스 I 전투기\n\n-----------------------------------------------------------------------------------------------------------------\n획득 자원\n유용 가능한 스크랩 고철 [?FAVCasualtyMetalGain]\n\n-----------------------------------------------------------------------------------------------------------------\n서명\n-[GetDateText]  위원 예브도키야 라치케비치"
 FAV.3.a: "또 다른 동지들이 희생되었군."
 FAV.4.t: "임박한 공습"
 FAV.4.desc: "정찰 보고 -[GetDateText]\n\n 사용 가능한 조종사 모두는 긴급발진할 것- 독일군 비행단이 서러시아 군구의 여러 민간인 표적에 접근하는 것으로 확인되었다.\n\n-----------------------------------------------------------------------------------------------------------------\n\n정보 보고- 붉은 공군\n\n 출격한 폭격기: [?FAVGermanBomberWing] 대 탐지됨\n 출격한 호위기:[?FAVGermanEscortWing] 대 탐지됨\n \n-----------------------------------------------------------------------------------------------------------------\n서러시아 정찰 부대가 확인함."
 FAV.4.a: "전 조종사들, 교전을 허가한다."
