 FAV_night_witches: "밤의 마녀들"
 FAV_night_witches_desc: "우리는 싸움을 멈춘 적 없습니다. 전쟁 중에도, 피난의 혼란 속에서도, 그 후 무질서와 붕괴가 팽배했던 오랜 세월 동안에도 말입니다. 우리는 항상 독일 침략자들과 싸우기 위해 일어섰고, 다른 이들이 내분에 빠질 때도 그래왔습니다. 우리는 멈추지 않아 왔고, 앞으로도 포기하지 않을 것입니다. 독일군이 폭격기를 타고 와 러시아 국민에게 죽음을 퍼부을 때 우리는 대응합니다. 우리는 복수합니다. 그리고 그들이 인정하려는 것보다 더 많이 우리가 이깁니다. 수년 전 독일인은 우리를 `밤의 마녀`라 부르며 우리를 두려워했습니다. 오늘날 독일 조종사들은 그들을 태운 항공기가 빠르게 지면을 향해 추락하는 과정에서 그 별명을 다시금 각인하게 될 겁니다."
 FAV_aerial_society: "공중 사회"
 FAV_aerial_society_desc: "우리는 조종사와 항공기의 수가 병력에 비해 압도적으로 많고, 지도자들의 경험과 전망도 이에 영향을 주어 모든 사회문제를 항공적인 관점을 통해 검토하게 만듭니다. 열악한 인프라는 공수작전으로 보충합니다. 국경 경비대 대신 장거리 정찰기를 이용합니다. 그 외의 여러 가지 방식도 비슷합니다. 모든 문제는 하늘이라는 답을 통해 해결되며, 우리는 이를 증명할 것입니다."
 FAV_collective_improvisation: "즉흥적인 집단"
 FAV_collective_improvisation_desc: "우리 영토를 한 마디로 표현하자면 그냥 불모지입니다. 그럼에도 불구하고 우린 강력한 독일 공군에 도전하고, 때로는 격파할 수 있는 공군 규모를 유지할 수 있으며, 극도의 즉흥적인 방식을 통해 이를 수행합니다. 고성능 엔진을 트랙터 엔진으로 교체한다거나, 항공 연료를 대체하기 위해 곡물 알코올을 증류한다거나, 천과 목재로 손상된 금속 날개를 수리하건, 우리는 어떤 방식으로던 다양한 방식을 찾아냅니다. 이처럼 우리 사회는 어떤 어려움이 있더라도 절망, 패배에 굴하지 않고 협력하며 혁신적 해결책을 찾으려는 즉흥적인 자세가 살아 숨쉬고 있습니다."
