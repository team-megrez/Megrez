 FAV_Yevdokia_Bocharova: "예브도키야 보차로바"
 POLITICS_YEVDOKIA_BOCHAROVA_DESC: "예브도키야 다비도브나 보차로바는 러시아 내전 당시 적군에 가담했다 전사한 부모의 뒤를 따르려 했었습니다. 18세가 되자, 그녀는 항공학교에 입학해 조종사 겸 교관이 되었습니다. 독일군이 침공하자, 586, 587 항공 연대와 588 야간 폭격기 연대 등 여성으로만 구성된 폭격이 연대 3개가 창설되었습니다. 10년의 비행경력을 가진 베테랑 비행사 보차로바가 588연대의 리더로 뽑혔습니다. 그녀들은 구형 복엽기를 사용해야 했고, 은폐를 유지하는데 엔진을 끄고 활공해야 하는 등 작전 조건은 열악했으나 그런 제약 속에서도 공습은 대성공을 거두고 독일군은 이들을 밤의 마녀라 부르며 두려워했습니다.\n\n모스크바에서의 혼란스런 철수 이후 소련 공군의 지휘계통은 붕괴되었으나, 588연대를 비롯한 일부 연대는 조직을 유지하기 위해 보차로바 곁에 집결했습니다. 보차로바는 안정적이고도 조직적인 형태로 후퇴할 수 있었고, 이들은 마침내 시베리아 도시 수르구트 외곽의 임시 활주로에 공군 부대를 온전히 옮길 수 있었습니다. 이후 몇 년 동안 소위 \"자유 비행단\"은 아르한겔스크의 소련 산업 잔재, 폐선박, 가내 작업장을 이용해 병력을 증강시키고, 그녀를 비롯한 베테랑 조종사들을 중심으로 신병들을 훈련시켰습니다. 이들은 서러시아 전쟁동안 귀중한 자원이 되었고, 전후에도 그 세력을 상당 부분 유지할 수 있었습니다. 오늘도 보차로바는 루프트바페의 공습을 막기 위해 출격합니다."