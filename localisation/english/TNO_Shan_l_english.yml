 POLITICS_SAO_NANG_HEARN_KHAM_DESC:0 "헤른 캄은 버마에서 그 누구보다도 특권층의 삶을 누리며 살아왔습니다. 그녀의 아버지는 북흐센위에 있는 샨국의 군주였으며, 오빠 또한 군주 지위를 물려받았습니다. 한편 남편은 야왕훼에 있는 샨국의 군주였지만 나중에 분리주의 운동 혐의로 체포되었고 연방 샨주는 완전히 폐지되었습니다. 이제 남편은 아무 것도 남지 않는 왕이며, 캄은 자신이 서 있는 곳만 지배하는 여왕이 되었습니다.\n\n1950년대 들어 샨족에게 버마인의 정체성을 따를 것이 강제되면서 샨족은 더 큰 탄압에 직면했습니다. 목숨을 걸고 캄은 가족과 함께 태국으로 망명했고, 그곳에서 돌아오면 자기 백성들을 해방시키겠다고 다짐했습니다. 아들인 차오장 야왕훼와 함께 샨족의 여러 반군을 통합한 캄은 이제 샨국 전쟁위원회의 수장에 올라 샨국군을 지휘하고 있습니다. 샨족은 자유를 위해 이제 버마 압제자와 맞서며 함께 나아가고 있습니다."
