 UAR_disunited_armies: "오합지졸인 군대"
 UAR_disunited_armies_desc: "우리 군인들은 기꺼이 싸울 의지가 있지만, 제대로 된 군대라기보다는 흐트러진 폭도들에 가깝습니다. 우리나라는 아직 초기 단계에 있으므로 군대가 아직 발전하고 있으며 단결된 군대를 구축하기까지는 시간이 걸릴 것입니다."
 UAR_chaotic_politics: "혼돈스러운 정치"
 UAR_chaotic_politics_desc: "모든 아랍인을 위한 국가를 건설하려는 우리의 야망은 훌륭한 과제이지만, 현재 우리 정치의 시궁창을 무시할 수는 없습니다. 국가 내의 다양한 정치 단체를 조정하고 통합하려는 우리의 시도는 처음에는 어렵겠지만 장기적으로 결실을 볼 것입니다."