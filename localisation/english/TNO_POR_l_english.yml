 POLITICS_ANTONIO_DE_OLIVEIRA_SALAZAR_DIVORCE_DESC:0 "1932년부터 포르투갈의 지도자인 안토니우 드 올리베이라 살라자르를 단순히 기계적인 관료라고 치부하는 것은 상당히 부당한 평가입니다. 프랑코가 스페인을 장악하기 수 년 전 포르투갈의 권력을 잡은 살라자르는 정당한 자격으로 정치 권력자가 되었습니다. 독일군이 앙골라와 모잠비크를 점령하며 압박하는 가운데 살라자르는 악마와의 거래를 받아들이기로 결심했습니다. 프랑코가 살라자르에게 접근하여 방위조약으로 모인 국가을 세우자고 제안하자, 살라자르는 이를 받아들어 포르투갈과 비슷한 우파 국가인 스페인과 합병했습니다. 이베리아 연합으로 합쳐진 두 국가는 화합하여 협력할 것이었습니다. 그리고 그 꿈은 이루어지지 않았습니다\n\n연합이 종말을 맺은 것을 설명하기 위해서 동료 카우디요와의 갈등, 내분, 노령으로 인한 피로와 스트레스 등 수많은 원인을 제기할 수 있지만, 결국 이들은 중요하지 않습니다. 이제 그는 자신의 집에서 급변하는 세계에 맞서 다시 한번 고독한 길을 걷는 포르투갈의 재건을 감독하고 있습니다.\n\n그리고 살라자르는 자신이 앞으로의 10년을 살지 못할 것임을 확신하고 있습니다."
