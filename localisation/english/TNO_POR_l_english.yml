 POLITICS_ANTONIO_DE_OLIVEIRA_SALAZAR_WARS_DESC:0 "1932년부터 포르투갈의 지도자인 안토니우 드 올리베이라 살라자르를 단순히 기계적인 관료라고 치부하는 것은 상당히 부당한 평가입니다. 프랑코가 스페인을 장악하기 수 년 전 포르투갈의 권력을 잡은 살라자르는 정당한 자격으로 정치 권력자가 되었습니다. 독일군이 앙골라와 모잠비크를 점령하며 압박하는 가운데 살라자르는 악마와의 거래를 받아들이기로 결심했습니다. 프랑코가 살라자르에게 접근하여 방위조약으로 모인 국가을 세우자고 제안하자, 살라자르는 이를 받아들어 포르투갈과 비슷한 우파 국가인 스페인과 합병했습니다. 이베리아 연합으로 합쳐진 두 국가는 화합하여 협력할 것이었습니다... 이론상으론 말이죠.\n\n현실은 그렇지 않았습니다. 살라자르는 연합의 복지보다 포르투갈의 복지에 더 관심을 기울였습니다. 자국에 해를 끼치는 것들로부터 모국을 지켜내겠다는 일념 아래 연합을 더욱 공고히 하는 모든 제안에 거부권을 행사하며 평의회에서 '강철 밥통'이라는 악명을 떨쳤습니다. '스페인의 포르투갈 탄압'이라는 피해망상 속에 그는 프랑코와 시시각각 충돌했으며, 그렇기에 프랑코는 그를 이베리아 붕괴의 원인으로 간주했습니다. 특히 프랑코가 카우디요 시대 이후를 대비해 \"계승법\"을 통과시켜 군주정을 복원하려 한 탓에 양측의 균열은 결정적으로 깊어졌습니다. 살라자르가 연합에 대항하는 쿠데타를 벌인 구 팔랑헤당원들을 제거하는 공적을 이루었는데도 말입니다.\n\n하지만 연합의 붕괴를 초래한 것은 살라자르의 방해가 아닙니다. 모든 책임은 스페인의 독재자가 바스크 반란을 효과적으로 대처하지 못한 탓입니다. 살라자르는 마드리드에서 리스본으로 향했고, 내전으로 찢긴 이베리아반도에서 포르투갈의 독립을 선언했습니다."
