 POLITICS_JEAN_BAPTISTE_HACHEME_DESC: "프랑스령 다호메이의 포르토노보에서 태어난 장 밥티스트 아솀은 프랑스군이 철군할 당시 겨우 10대의 청년이었을 뿐입니다. 그는 안정적으로 굴러가는 민주주의 국가 다호메이 공화국 치하에서 자라났으며, 그런 나라의 국민인 것을 자랑스레 생각했습니다. 하지만 시간이 흐를수록 공화국이 증오스런 아비장의 자유 프랑스와 관계를 유지함에 따라 국민들 사이에서 다호메이 정부에 대한 지지도는 계속 하락세를 겪었습니다. 아솀이 장군으로 진급할 때쯤 이 불만은 무혈 쿠테타로 터졌으며, 존경스러운 크리스토프 소글로 장군께서는 새로이 그 자리에 앉아 구 식민지 개척자들과의 관계를 끊을 것으로 기대되었습니다. 하지만 소글로는 다른 수많은 고위직 장군과 함께 대통령직을 거부하였고, 공석으로 남은 대통령직과 함께 군은 쿠데타에 찬성하는 파벌과 반대하는 파벌로 쪼개졌습니다. 아무도 대통령직에 나서지 않으면서 친쿠데타 세력은 아솀을 마지못해 지명하였고, 1961년 그는 32세라는 젊은 나이에 대통령이 되었습니다. 얼마 지나지 않아 그는 이 선택을 후회하게 되었습니다.\n\n수많은 역경이 그벨란드를 파멸 직전까지 몰아넣고 있습니다. 소글로 장군이 이끄는 반 쿠데타 세력은 계속하여 바방기다 정권의 위협이 되고 있습니다. 비교적 자유로웠던 다호메이 공화국 시절을 국민들은 여전히 기억하고 있습니다. 군 내에서 아솀의 영향력은 소글로에 비해 취약합니다. 거기에 독일군은 끝없이 정기적으로 우리 머리 위에 폭탄을 실어 나르며 우리 국민들과 경제 성장의 저승사자 역할을 해나가고 있습니다. 아무래도 그벨란드는 여기서 주저앉을 운명일지도 모르겠습니다.\n\n그럼에도 그벨란드는 억압받는 이들의 희망으로 엮어낸 꿈입니다. 동시에 유럽 제국들에 의해 강요된 수많은 그베족들의 분열을 치유하려는 시도이기도 합니다. 이 꿈이 독선적일지라도, 아니 어리석어 보일지라도 아솀은 그 꿈을 실현하기 위해 싸워나갈 것입니다."
