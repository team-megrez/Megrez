l_english:
 TNO_Anarchy_ToolTip: "[GetAnarchyGUIToolTip]"
 TNO_Anarchy_ToolTip_Delayed: "§L[GetAnarchyGUIToolTipDelayed]§!"
 TNO_Anarchy_diplo_tt: "이곳은 무정부 상태이며, 상호 작용할 수 없습니다."
 TNO_Anarchy_ZZZ_tt: "§o무정부 상태§!"
 TNO_Anarchy_ZZZ_tt_delayed: "프루동과 크로포트킨과 같은 사상가들이 아나키즘 이론을 개발하기 훨씬 전에, 아나키에 대한 정의는 단 하나였습니다. 혼돈. 그것은 토머스 홉스가 삶이 \"고독하고 가난하고 추악하고 야만적이고 짧은\" 만인의 만인에 대한 투쟁의 시대인 \"자연 상태\"라고 불렀던 것입니다. 그것은 수렵과 채집의 시대부터 인간의 가장 초창기의 상태였고, 정착된 농경 생활이 일반적이 되자 점차 버려졌습니다. 그리고 불행하게도 인류의 일부는 그 상태로 돌아왔습니다.\n\n계속되는 전쟁, 자연 재해 또는 정치적 불안정으로 인해, 세계의 한 지역은 그 권위를 주장할 수 있는 통치 기관이 없는 상태로 남겨졌습니다. 최종적인 결과는 국가의 쇠퇴가 아니라 중앙 권위의 완전한 붕괴였습니다. 마을 외곽을 넘어서는 어떠한 권력도 존재하지 않으며, 지역 수준을 넘어서는 어떤 종류의 제도나 기반시설도 말 그대로 존재하지 않습니다. 가끔 마을 밖에 사는 사람들은 유목생활을 받아들여 사냥하고 먹이를 찾아다니며 포식자나 도적떼를 피합니다. 그것은 예술, 문화, 고등 교육을 허용하지 않는 생활 방식으로, 왜냐하면 그것을 추구하려는 사람들조차 살아남기에 바쁘기 때문입니다. 시간이 지나면 이 붕괴를 일으켰던 환경은 희미해지고 문명이 다시 번성할지도 모릅니다. 하지만 그때가 오기 전까지, 이곳엔 신도 주인도 없을 것입니다."
 TNO_Anarchy_ZZZ_Heydrich_tt: "§E독일 무정부 상태§!"
 TNO_Anarchy_ZZZ_Heydrich_tt_delayed: "§L세상은 손풍금이라네. 신이 손잡이를 돌리면 우리 모두 그의 음악에 맞춰 춤을 추지.§!"
 TNO_Anarchy_ZZZ_Nuclear_tt: "§x핵 황무지§!"
 TNO_Anarchy_ZZZ_Nuclear_tt_delayed: "한때 이 모든 일이 일어난 데는 이유가 있었습니다. 오해였을수도 있고, 지나친 도박이었거나, 너무나도 끔찍한 전쟁이 그 규모가 너무 커져서 살아남은 사람들을 선택의 여지가 없게 만들었을지도 모릅니다.\n\n그 이유는 사라진 지 오래입니다. 그들을 신경썼던 나라들, 그리고 중대한 결정을 내린 지도자들, 그리고 지켜보기만 할 수 있었던 국민들도 마찬가지입니다. 모두 바람에 날아가버렸습니다. 수십억 가지의 이야기, 구조물, 영혼들이 함께 말입니다. 남은 것은 평생 폐허를 뒤지지만 아무것도 찾지 못합니다.\n\n인류는 사라지지 않았습니다. 잔불들은 그 조상들이 남긴 것에 매달리고, 지금은 오래된 불가사의들과 폐허에 경탄하며 먼지 속에서 서서히 결맞음과 지식을 끌어냅니다.\n\n만약 그들이 운이 좋다면, 그들은 언젠가 같은 실수를 저지를수 있게 될지도 모릅니다."
 TNO_Anarchy_OMO_tt: "§B북동시베리아 황무지§!"
 TNO_Anarchy_OMO_tt_delayed: "소련의 붕괴 이후 시베리아에서 가장 고립된 주변부에는 어떠한 후계국이나 독립세력도 등장하지 않았습니다. 중앙집권화된 관료제, 기반시설, 산업, 대규모 무역, 또는 그 지역을 통합하기 위한 장거리 통신수단조차 없는 마을들은 대부분 그들이 수 세기 동안 유지해왔던 생활 방식, 즉 자급자족 농업, 사냥, 그리고 동물 목축으로 돌아갔습니다. 외부의 간섭이 없어진 현지 야쿠트족, 에벤족, 축치족은 그들의 무속 신앙을 실천하기 위해 돌아왔고, 정교회 마을들은 굳이 그들을 괴롭히지 않습니다. 이곳을 통행하는 이들이 향하는 가장 먼 곳은 다음 마을일 뿐이고, 주민들이 바깥세상으로부터 한 편의 소식을 듣기 위해선 몇 년이 걸릴지 모릅니다.\n\n이 지역은 자원이 풍부하긴 하지만, 남쪽과 서쪽의 거주 가능한 지역에 있는 군벌들은 그들을 정복하는 것이 의미없다고 생각합니다. 지역의 규모, 도로의 부족, 그리고 겨울의 혹독함은 분별력 있는 통치자라면 누구나 그러한 어리석은 행동을 시도하지 못하도록 하기에 충분합니다. 그리고 그들을 그저 무시한들 거의 하나도 위험하지 않습니다. 대부분의 마을들에서 군대에 가장 가까운 것은 그들보다 더 오래된 사냥총으로 무장한 몇 명의 노인들뿐입니다. 시베리아 사람들이 어떻게든 스스로 통일해내거나 러시아의 유산에 대한 성공적인 주장자에 의해 정복되지 않는 한, 그들은 항상 그래왔던 것처럼 계속 살아갈 것 같습니다. 세계의 가장자리에서, 고립된 채 외롭게."
 TNO_Anarchy_VIL_after_midnight_tt: "§s북동시베리아 죽음의 황무지§!"
 TNO_Anarchy_VIL_after_midnight_tt_delayed: "아득하고 빛바랜 기억 속에, 이 먼 외딴 땅에 꿈이 있었습니다. 모든 분쟁과 고통으로부터 자유롭고 평화로운 러시아의 꿈, 하느님의 많은 종들 중 한 사람, 인간의 아들 중 한 사람의 보살핌을 받는 꿈이.\n\n그러나 하느님의 은혜는 그를 지켜주기에는 부족했고, 그 땅은 이해할 수 없는 비극으로 그 이름을 사용한 찬탈자 밑에서 고통받았습니다.\n\n§x이제, 이 희망의 요람에 놓여있는 것은 독과 죽음뿐입니다. 신은 다시는 러시아에 거짓된 희망을 주지 않을 것이기에.§!"
 TNO_Anarchy_DRL_tt: "§o오스카 디를레방어§!§s의 유산, 남우랄 무정부지대§!"
 TNO_Anarchy_DRL_tt_delayed: "괴물이 죽었고, 그의 유산은 알렉산더에 필적하는 제국이 아닌 유혈이 낭자한 참화뿐이었습니다.\n\n디를레방어의 기반, 그리고 괴상한 이해관계는 부하들이 대부분 받아들였지만 그 야망만은 받아들여지지 않았습니다. 오직 두려움, 탐욕을 채우려는 욕구로 인해 그를 섬겼을 뿐입니다. 왕이 죽은 이후 부하 도적들 사이의 충성심은 산산이 조각났고, 남부 우랄에 남은 잔해를 차지하기 위해 서로 대립하는 파벌이 형성되기 시작했습니다.\n\n이러한 붕괴가 여단의 피해자들에게 숨을 돌릴 시간을 주지는 못했습니다. 끊임없는 전쟁으로 인해 마을 장로 이상의 권력을 가진 새로운 정부가 구성될 가능성은 존재하지 않으며, 그들은 계속 고통받을 것입니다. 이제 마을들을 무자비한 폭력과 잔인성만을 믿는 자로부터 남은 몇 가지를 지키기 위해 내부적으로 결집할 뿐입니다. 이 혼란스러운 상황은 앞으로 외부 세력이 이 무정부 상태를 종식시킬 때까지 계속될 겁니다.\n\n하지만, 현재 우랄 남부 주민들은 지저분하고도 잔혹하며, 짧게 이어졌던 실패국가에 계속 머물러야 할 것입니다."
 TNO_anarchy_NRL_tt: "§B북시베리아의 고립된 정착지§!"
 TNO_anarchy_NRL_tt_delayed: "시베리아 계획의 초안을 소련 경제학자들이 작성했을 때, 중앙 시베리아 북부 지역에 대한 위대한 계획들이 있었습니다. 황량한 황무지와 나머지 러시아 지역을 연결하는 도로들에 지역의 풍부한 광물 매장지 위에서 산업이 번성하고, 한때 아무것도 없던 곳에 도시가 지어질 것이었습니다. 그 모든 고상한 계획은 30년대가 지나면서 순식간에 잿더미로 변했습니다. 삽으로는 영구 동토층을 간신히 뚫을 수 있었고 강제 노동 동원이 일상화되었습니다. 남쪽의 산업 도시와 하나가 되긴 커녕 임시 도로의 거친 조각들이 몇몇 마을들과 굴라그 단지들을 간신히 연결해주었습니다. 대조국전쟁이 발발하자 지역의 개발계획은 강제노역으로 북쪽의 광산을 빠르게 채굴하는 것을 제외하고는 대부분 폐기되었습니다. 대조국전쟁에서 졌을 때 이 지역은 비참한 황폐화와 고립에 빠졌습니다.\n\n오늘날, 이곳엔 시베리아 남쪽에서 이곳으로 온 소수의 사람들에게 시베리아 계획의 원대한 프로젝트를 상기시켜주는 녹슨 금속 껍데기만이 남아 있습니다. 굴라그와 광산들은 버려진 지 오래되었고, 그곳에 건설됐던 몇몇 도로들은 대부분 시베리아의 가혹한 환경으로 파괴되었습니다. 현재 이 세계의 끝자락에 존재하는 작은 생명들은 산업화가 잠시나마 이 지역에 도달하기 전 수백 년 동안 그래왔던 것처럼, 고립된 채 사냥과 자급자족 농업으로 연명하는 공동체들만이 남아있습니다. 그리고 러시아의 나머지 지역에서 무정부 상태가 계속되는 한, 상황은 100년이 더 지나도 바뀌지 않을 것 같습니다."
 TNO_anarchy_UZB_tt: "§n투르크멘과 우즈베크의 광활한 영토§!"
 TNO_anarchy_UZB_tt_delayed: "어떻게 국가적 사상을 그렇게나 철저하게 지울 수 있는 것일까요? 어떻게 해야 한 국가, 한 역사의 가장 강한 근본을 골라 소련의 붕괴보다 더욱 심각하게 파괴할 수 있는 것일까요?\n\n만약 아프간이나 일본인에게 묻는다면 답은 한 나라를 굴러가게 하는 모든 중심점 하나하나를 철저하게 부수고 그들의 꿈을 살해하는 것을 생생히 보여준다는 것입니다.\n\n생산망의 최정점들이 잠결에 전부 살해당했는데 어떻게 국가가 스스로 자급할 수 있을까요? 책임을 져야 할 사람들이 전부 연기로 사라졌는데 국가가 어떻게 법을 제정할 수 있을까요? 당신의 영웅과 통일의 상징들이 전부 재로 변해버렸을 때, 전 세계가 볼 수 있는 얼마나 큰 폭발이 일어났을까요?\n\n사람들이 제도와 체계로 돌아가기 전에 그 영혼들은 철저히 부셔줬습니다. 이 영토들은 지역 부족경제로 돌아갔고, 두 번이나 그들의 세계를 부수고 조각들을 가져가게 냅둔 바깥 세계를 철저하게 불신하고 있습니다.\n\n투르크멘과 우즈베크 영토에서 누가 오든지간에 타국이 그들에게 행했던 모든 범죄는 결코 잊혀지지도, 용서받지도 못할 것입니다."
 TNO_anarchy_MCW_Dissapearance_tt: "§J모스코비엔의 해체§!"
 TNO_anarchy_MCW_Dissapearance_tt_delayed: "두 영혼이 결합한다는 것은 흥미로운 일입니다. 아돌프 히틀러가 1920년대 초 국가사회주의에 생명을 불어넣고, 지그프리트 카셰가 이에 동참했습니다. 아돌프 히틀러는 전력을 다해 러시아를 무너뜨리기 위한 전쟁을 벌였고, 지그프리트 카셰는 모스코비엔 국가판무관부를 이끌어달라는 초청장을 승낙했습니다. 아돌프 히틀러가 죽고 나서 지그프리트 카셰는 모스카우에서 게르마니아로 출발했습니다. 연락망을 회복할 김에, 병력을 결집시키고, 그리고 총통 각하께서 정말 죽으셨는지 확인하기 위해서였죠. 카세의 머릿 속은 §C운명§!으로 가득 차 있었지만, 그럼에도 카셰는 국가판무관부의 관리는 볼프 하인리히 그라프 폰 헬도르프에게 넘겼습니다.\n\n시간이 지났지만, 카셰는 돌아오지 않았습니다. 연락에 대답하려 하지도 않는 것 같습니다. 그리고 그 결과, 식민지의 근본적인 목표와는 백만 광년 떨어진 수백가지의 \"조그마한\" 문제에 대해 20년 동안 소홀히 한 결과의 대가인, §J모스코비엔의 해체§!가 시작되었습니다. 카셰를 없앤다는 §C운명§!의 빛에 비추어, 모스코비엔을 뒤덮은 다원주의적 전쟁이 시작된 것입니다.\n\n모스코비엔이 감옥이라면, 그 다음에 일어날 일은 봉기입니다. 전투의 바다 속에서 죄수들은 궐기하여 담장을 무너뜨리고, 여기저기서 폭발 소리와 귀청이 찢어질 듯한 붕괴 소리가 울려퍼집니다. 누군가가 높이 선 형체를 바라보았습니다. 그가 물었습니다. \"저건 누구지?\" - \"내가 가장 사랑하는 이.\" §C운명§!이 대답할 것입니다."
 TNO_Anarchy_MDM_Collapsed_Authority_tt: "§J마다가스카르 정부의 혼란스러운 붕괴§!"
 TNO_Anarchy_MDM_Collapsed_Authority_tt_delayed: "안타나리베 헌병대가 식민정부에 대한 저항을 선언하는 순간 마다가스카르에서의 프랑스 지배는 종말을 맺었습니다. 이후 프랑스 식민기관은 마다가스카르 군사위원회에 의해 무너졌고, 반란 봉기군들이 수많은 연안 지대를 장악했습니다. 하지만 그 바깥 지역에서는 정부가 말 그대로 사라졌으며, 심지어 일부 지역에서는 무슨 일이 일어났는지 파악하지 못하는 경우도 있었습니다.\n\n변화한 소식이 전화선을 통해 지방에 퍼졌고, 프랑스계 농장주들과 특권 엘리트층들 사이에서 불안감이 조성되기 시작했습니다. 어떤 곳에서는 고급 저택과 별장이 하루아침에 텅텅 비어버렸다 하고, 또 다른 곳에서는 마다가스카르 독립의회당이 지역을 장악해서 식민 지배의 학정에 대한 보복을 위해 재산을 몰수하고 지주를 지방의회에 구금했다는 이야기가 들렸습니다. 식민 관리들을 처벌하기 위한 임시법정이 '관리되지 않는 지역'에서 흔히 보이고 있으나, 대부분 이런 지역사회들은 안정적으로 자치를 누리고 있습니다.\n\n하지만 이런 평온한 자치체제는 오래가지 못합니다. 반란군과 제국의 재정복 세력이 섬을 지배하기 위해 이 정착지에 자리 잡으려고 합니다. 아마 봉기군에는 두 팔 벌려 환영하겠지만, 독일인들은 정복한 마을에서 프랑스인들보다 더 잔혹한 수탈을 자행합니다. 살아남은 자들은 임박해진 혼돈으로부터 남은 유예기간을 즐기면서 앞으로의 전쟁에 대비할 수밖에 없을 것입니다."