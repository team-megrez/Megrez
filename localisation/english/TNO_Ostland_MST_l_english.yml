 MST_Social_Rights_1:0 "사회적 권리 약속"
 MST_Social_Rights_1_desc:0 "오스트란트 사회계층에서 순수 독일계는 오스트란트 원주민들보다 훨씬 더 많은 자유와 권리를 누렸습니다. 그 결과 오스트란트 사회는 계속해서 분열했으며, 대다수 원주민들은 점령과 불평등한 사회가 지속되는 현실에 저항하고 있습니다. 마이어란드루트는오스트란트 사람들에게 이러한 불평등을 사라지게 하겠다는 그 소망을 이루어주리라 약속했습니다."
 MST_Social_Rights_2:0 "사회적 권리 제공"
 MST_Social_Rights_2_desc:0 "오스트란트 사회계층에서 순수 독일계는 오스트란트 원주민들보다 훨씬 더 많은 자유와 권리를 누렸습니다. 그 결과 오스트란트 사회는 계속해서 분열했으며, 대다수 원주민들은 점령과 불평등한 사회가 지속되는 현실에 저항하고 있습니다. 마이어란드루트는오스트란트 사람들에게 이러한 불평등을 사라지게 하겠다는 그 소망을 이루어주리라 약속했습니다."
