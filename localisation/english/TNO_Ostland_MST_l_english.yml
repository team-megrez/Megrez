 MST_The_Old_Guard:0 "보수파의 지지"
 MST_The_Old_Guard_desc:0 "보수파는 마이어의 개혁 약속에 무관심하지만, 마이어가 드렉슬러와 슈탈레커 모두 물리치기를 바라며 마이어를 돕습니다. 보수파는 전투 경험이 풍부하고, 마이어의 미래에 현실성을 안겨줄 수 있는 독일과의 연줄을 갖고 있습니다. 마이어의 세력에 보수파를 편입시킨다면 마이어의 숭고한 대의의 진전에 분명 큰 도움이 될 것입니다."
 MST_The_Young_Brothers:0 "젊은 형제들의 지원"
 MST_The_Young_Brothers_desc:0 "마이어의 자유주의적 개혁과 변화에 대한 약속은 다른 경쟁자는 누구도 갖고 있지 않는 지지층 - 학생층을 가져왔습니다. 오스트란트 전역에 걸쳐 뜻을 같이하는 젊은이들이 오스트란트에 이전에 부족했던 여러 꼭 필요한 변화를 가져오기 위해 마이어를 뒤따라 결집하고 있습니다. 학력을 초월하고 이 젊은 개인들은 안드레아스 마이어란드루트가 오스트란트와 오스트란트인들에게 더 밝은 미래를 보장해 줄 최고의 선택이라는 점을 알고 있습니다."
 MST_Land_Rights_1:0 "토지 권리 약속"
 MST_Land_Rights_1_desc:0 "독일의 지배 아래 이 지역의 원주민들은 권리를 박탈당하고 잔혹한 탄압을 받아야만 했습니다. 하지만 안드레아스 마이어란드루트는 이 불공정을 바로잡고자 모든 원주민에게 토지를 제공하고 그들의 자유를 보호하고자 합니다. 이 세 가지 권리에는 원주민에 대한 그의 선의를 잡은 약속, 그 약속을 위행하기 위한 자원과 준비, 그리고 오스트란트 원주민을 위해 새로이 만들어진 토지 권리의 안전과 자유에 대한 보장이 포함됩니다."
 MST_Land_Rights_2:0 "토지 권리 제공"
 MST_Land_Rights_2_desc:0 "독일의 지배 아래 이 지역의 원주민들은 권리를 박탈당하고 잔혹한 탄압을 받아야만 했습니다. 하지만 안드레아스 마이어란드루트는 이 불공정을 바로잡고자 모든 원주민에게 토지를 제공하고 그들의 자유를 보호하고자 합니다. 이 세 가지 권리에는 원주민에 대한 그의 선의를 잡은 약속, 그 약속을 위행하기 위한 자원과 준비, 그리고 오스트란트 원주민을 위해 새로이 만들어진 토지 권리의 안전과 자유에 대한 보장이 포함됩니다."
