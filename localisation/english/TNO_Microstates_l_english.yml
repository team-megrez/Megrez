 MOC_casino_monte_carlo_desc:0 "몬테카를로 카지노는 모나코에서 가장 잘 알려진 곳으로, 호화로운 홀에서 재산을 탕진하려는 전 세계의 부유한 외국인들을 끌어모으는 곳입니다. 그러나 카지노의 화려함과 우아함은 단지 보여주기 위한 것이 아니며 국가 재정에 중요한 역할을 하고 있습니다. 그러나 2차 세계대전이 끝난 후 카지노의 전통적인 고객인 유럽 귀족들이 대부분 가난해지거나 추방되거나 사망하면서 공국에 심각한 경제적 문제를 야기했습니다. 대체 산업을 찾지 못한다면 모나코의 화려함과 쾌락주의는 머지않아 파산과 함께 먼 추억이 될지도 모릅니다."
 MOC_rainier_reform:0 "레니에의 개혁주의"
 MOC_rainier_reform_desc:0 "현 공위 계승자이신 레니에 3세 공자께서는 자신의 어머니보다 훨씬 유명한 인물입니다. 국제 타블로이드판에서는 그와 미국 영화배우 그레이스 켈리와의 결혼으로 알려져 있으며, 국제무대의 외교관들에게 그는 2차 세계대전 도중 연합군의 대의에 동조한 것으로도 알려져 있습니다. 하마터면 추축국은 이들의 작은 공국을 점령하여 모나코의 존재를 말소시킬 뻔한 위험한 일이었지요. 그럼에도 레니에 공자께서는 여전히 정력적으로 활동하고 있습니다. 대공께서 자기 일에 전념하는 동안 레니에 공자 또한 다양한 장관과 관료집단을 끌어모아 세력을 형성하여 국가에 상당한 영향력을 끼치고 있습니다."
 MOC_italian_oversight:0 "이탈리아의 감시"
 MOC_italian_oversight_desc:0 "제2차 세계대전 중 독일군과 이탈리아군에 연이어 점령당한 모나코는 추축국 침략자들에게 모나코의 경제적 가치 덕분에 겨우 목숨을 건질 수 있었습니다. 모나코에 있는 카지노가 귀중한 외화의 안정적인 공급원으로 기능하면서 법적으로 독립된 국가로 계속 존재했고, 이후 이탈리아의 영향권 안에 확고하게 자리잡았습니다. 그러나 로마는 모나코의 정치를 가볍게 여기지 않았고, 공국의 이탈리아 의존도를 낮출 수 있는 모든 움직임은 파시스트 정부가 의심의 눈초리로 바라보았습니다. 모나코의 재산을 늘리려는 시도에 너무 부주의하면 그 결과는 참으로 끔찍할 수 있습니다."
 SNM_princely_sovereign_council:0 "대공과 주권평의회"
 SNM_princely_sovereign_council_desc:0 "세계에서 가장 오래된 공화국인 산마리노는 민주주의와 자유의 오랜 전통을 가지고 있습니다. 1923년 이후 산마리노 파시스트당이 이 작은 나라의 정치계를 지배하면서 모든 반정부 세력을 불법으로 규정했고, 고대 대평의회는 현재의 화신인 대공과 주권평의회로 바뀌었습니다. 이는 부분적으로는 이탈리아를 달래기 위한 것이었지만, 40년 동안 공화국을 굳건히 장악하고 있는 공화당의 핵심인 고지 가문과 같은 부유한 가문들의 권력을 강화하는 효과도 있었습니다. 내부 반발이 거세지고 있지만, 파시스트당이 조만간 권좌에서 축출될 가능성은 낮아 보입니다."
 SNM_burgeoning_indust:0 "산업화의 물결"
 SNM_burgeoning_indust_desc:0 "무솔리니 시대부터 이탈리아와 산마리노는 산마리노와 리미니를 잇는 철도와 같은 일련의 인프라 공사를 공동으로 진행하기 시작했습니다. 이는 이탈리아에 대한 경제적 의존도를 높이는 효과를 가져왔을 뿐만 아니라 과거 농업 경제를 강력한 산업 발전의 과정으로 전환하는 효과도 가져왔습니다. 점점 더 많은 시골 주민들이 공장에서 일하기 위해 발전하는 산업 도시로 몰려들면서 한때 지주 엘리트들이 지배했던 산마리노 사회의 전통적인 구조도 변화하고 있으며, 도시민들이 국가 정치에 점점 더 중요한 역할을 하고 있습니다."
 SNM_rising_discontent:0 "늘어나는 불만"
 SNM_rising_discontent_desc:0 "최근의 산업 발전에도 불구하고 경제적 불평등은 여전히 공화국에서 심각한 문제입니다. 이는 파시스트 행정부의 노동권 축소와 정치적 자유를 축소하는 산마리노 파시스트당의 지배와 맞물려 노동계급과 하층민들 사이에 심각한 불만이 일어나고 있습니다. 현재 우리 경찰이 상황을 통제하고 있지만, 비밀리에 활동하는 산마리노 공산당이 이 상황을 악용하여 선동적인 사상을 대중에게 퍼뜨리고 있다고 의심할 만한 여러 정황이 있습니다. 이 상황을 해결하지 않으면 앞으로 문제가 발생할 수 있습니다."
 VAC_lateran_pacts:0 "라테라노 조약"
 VAC_lateran_pacts_desc:0 "1929년 베니토 무솔리니와 교황청이 서명한 라테라노 조약은 바티칸 시국 국가 존립의 법적, 외교적 근거가 되는 조약입니다. 라테라노 조약은 이탈리아가 통일전쟁 당시 로마를 점령하면서 시작된 교황청과 이탈리아 간의 거의 60년간의 적대 관계를 종식시켰을 뿐만 아니라 (비록 바티칸에 국한되기는 했지만) 제대로 된 교황청 국가를 복원했고 국가 재정 지원, 가톨릭을 이탈리아 국교로 인정하고 교회가 공립학교에서 가톨릭 교리를 계속 가르칠 수 있도록 하는 등의 다른 양보를 교회에 제공했습니다. 라테라노 조약이 여전히 유효한 한, 우리나라는 이탈리아의 보호 아래에서 어떠한 위협도 받지 않으니 안심해도 됩니다."
 VAC_one_holy_catholic:0 "하나이며 거룩하고 보편되며 분열된 교회"
 VAC_one_holy_catholic_desc:0 "세계에서 가장 큰 종교 단체이자 수백만 가톨릭 신자들의 정신적 고향인 교회가 신성한 일치에도 불구하고 인간적인 분열을 겪는 것은 당연한 일입니다. 변화하는 세상의 도전에 직면한 교회는 세속적인 그리스도의 집으로서의 역할을 보존하기 위해 무엇을 해야 하는지에 대해 분열되어 있습니다. 세상의 수많은 억압적이고 폭압적인 정권이 기독교 교리에 대한 립서비스만 하고 폭력적인 과잉을 무시하는 한 계속 협력해야 하는가? 그 대신 파시즘과 제국주의의 잔인함에 반대하는 입장을 취하고 가난하고 온유한 사람들을 진정으로 돕기 위해? 아니면 세상 정치와 완전히 거리를 두고 가톨릭 신자들의 영혼만 돌볼 것인가? 이러한 질문과 더 많은 질문들이 교회를 분열시키고 있으며, 이 질문들이 어떻게 해결될지는 오직 하느님만이 아십니다."
 VAC_good_pope:0 "선한 교황"
 VAC_good_pope_desc:0 "논란이 많았던 비오 12세의 교황직 이후, 요한 23세의 선출은 교황청 정치에 큰 변화를 가져왔습니다. 비오 12세가 엄격하고 엄숙하며 거리감이 있었다면, 요한 23세는 대중에게 설교하고 평신도 가톨릭 정치 단체의 활동을 활성화하며 유럽과 그 밖의 파시스트 정권의 억압을 비판하는 등 항상 서민과 가까운 교황으로 인식되어 왔습니다. 론칼리 교황은 이탈리아를 비롯한 전 세계에서 \"선하신 교황\"라는 별명을 얻었고, 전 세계 여러 정부로부터 의심을 받기도 했습니다. 그러나 건강이 악화되면서 선한 교황은 하느님께서 자신을 곁으로 부르시기 전까지 교회를 자신이 원하는 방향으로 인도할 수 있는 시간이 제한적이라는 것을 알고 있습니다."
