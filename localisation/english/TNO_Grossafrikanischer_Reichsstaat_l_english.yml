 GRO_REICHSSTAAT_FOCUS.39.desc: "아프리카너 국민국 국민에게 드리는 말씀\n\n보어인은 속국이라는 신분 덕택에 대아프리카 국가령의 다른 지역에서는 허용되지 않는 어느 정도의 자치가 보장됩니다. 이는 원주민과 영국인 아래에서 억압받던 아리아인인 보어 민족에게 아리아인 고유의 자유를 누릴 수 있게 위함입니다. 하지만 여기에는 국가령에 대한 몇 가지 책임이 따릅니다. 이를 완전한 독립으로 받아들여서는 안되며, 그런 것을 결코 원해서도 안됩니다.\n\n속국으로서 보어인이 가진 가장 중요한 책임은 국가령과 국가령지도자에 대한 충성 뿐 아니라 국가사회주의와 이를 고수하는 모든 사람들을 지배하는 원칙에 대한 충성입니다. 여러분들은 여전히 모든 목적과 상황에서 국가령의 국민이며, 다시 말하지만 국가령지도자가 여러분에게 내린 모든 명령, 금지, 법률, 요구 등을 준수해야 합니다.\n\n이는 여러분의 자유를 제한함이 아니라 아리안 민족에게 부여된 자유와 권력을 완전히 실현함을 위해서입니다. 오직 약한 자만이 자유를 자기 원하는데로 행동할 수 있는 힘이라고 생각합니다. 이는 쾌락과 게으름이며 욕망의 노예가 된 인간의 한 형태일 뿐압니다. 아리아인이 진정으로 자유로워지는 유일한 방법은 힘, 스파르타주의, 복종의 삶을 자유롭게 선택하는 것입니다. 그리고 속국의 일원으로서 여러분 모두 이와 같은 기준을 따라야 합니다.\n\n국가사회주의가 여러분의 마음속에 영원히 불타길 바랍니다!"
 GRO_REICHSSTAAT_FOCUS.39.a: "그리고 운터멘쉬는 무덤에서 영원히 불타기를!"
 GRO_REICHSSTAAT_FOCUS.40.t: "보어의 다이아몬드"
 GRO_REICHSSTAAT_FOCUS.40.desc: "\"자금의 80%를 우리에게 주면 어떻겠습니까?\" 휘티히가 의자 가장자리에 앉아 긴장한 보어인 사업가에게 말했다. \"아프리카의 독일인 덕분에 당신내 국가에 그런 광산이 있는겁니다. 국가령의 국민이 있었기에 당신내 국가가 있는 것이고요. 이걸 기억해 두는게 좋을 것입니다.\" 휘티히는 그 남자를 꾸짖었다. 문뜩 휘티히는 그냥 다이아몬드를 다 압수하는 편이 더 쉬울 것이라고  생각했다. 보어인은 다이아몬드 따위를 훔치는 걸 막을 수 있는 능력도 없었고, 이 편이 지금 하는 헛소리를 더 이상 안 해도 될 것 같았기 때문이다.\n\n하지만 사업가는 이 거래를 꺼려하는 것 같았다. \"80%요? 그... 국가령지도자님, 제발, 사업을 계속하러면 자금이 필요합니다! 1달 평균 20% 가지고는 인건비와 채굴 장비 비용만 겨우 충당한다고요!\" 그는 자비를 베풀 수 있기 바라며 휘티히의 눈을 바라보았다. 하지만 그 눈에서는 자비를 찾아볼 수 없었다. \"아마도 60%, 아니 65%입니다. 65%까지는 낼 수 있습니다.\"\n\n휘티히는 얼굴을 찌푸렸다. \"평소 수입의 20%만으로 회사를 운영하기에 충분치 않다면 좀 더 많은 수입을 올리면 해결될 겁니다. 국가령이 여러분을 살리는 유일한 존재고, 우리도 자금은 필요합니다. 당신 주머니를 채우는 건 제 우선순위가 아니고, 그래왔던 적도 없습니다.\" 휘티히는 80%를 내놓지 않으면 국가령의 분노를 알게 될 것이라 경고했다.\n\n두들겨 맞은 사업가는 고개를 끄떡였다. \"80%. 그래, 좋습니다. 할 수 있습니다.\" 그는 슬그머니 방을 나갔고, 휘티히는 다음 사람을 불렀다."
 GRO_REICHSSTAAT_FOCUS.40.a: "빚을 지면 갚아야 한다."
 GRO_REICHSSTAAT_FOCUS.41.t: "상황은 악화일로로"
 GRO_REICHSSTAAT_FOCUS.41.desc: "한스 휘티히는 자신을 지키기보다는 자신이 적합하다고 판단한 즉결처형을 수행하기 위해 대동한 경비병의 호위를 받으며 날카로운 미소를 지으면서 죄수들의 호송 행렬을 바라보았다. 버스가 삐걱거리면서 멈추고 타이어가 흙먼지를 일으키자 휘티히는 아프리카의 뜨거운 열기를 뚫고 쇳소리는 내며 운전사가 멈추고 죄수를 철창 밖으로 빼내오길 기다렸다.\n\n휘티히는 보어인이 자신의 요구를 들어준 것에 기뻐했다. 그들은 특별한 존재가 아니었고 무엇보다도 국가령에 반한 자들의 운명을 결정할 권리는 오직 휘티히에게만 있었다는걸 알고 있었기 때문이다. 안에는 백인 인종의 반역자, 특히 자신의 유산을 배신하기로 결심한 사악한 보어인과 함께 아프리카의 열등한 쓰래기가 모여있었다. 휘티히의 얼굴엔 혐오감이 가득했다.\n\n그리고 휘티히만 그 표정을 지은 건 아니였다. 무리 중 한 사람인 젊은 줄루인은 지치고 피곤한 기색이 역력했지만 휘티히를 평범한 나치처럼 바라보며 격렬한 증오의 눈빛을 보냈다. 휘티히는 이를 악물고 마음속으로 이 한심한 '자유투사'의 머리속을 상상하며 끊임없이 끓어오르던 분노가 솟구치기 시작했다. 그는 너무 오래 쳐다보았고 휘티히는 이를 반항행위로 알아들었다. 호루라기 소리와 함께 두명의 무장한 남자가 다가와 그 사람을 무리 밖으로 끌어내렸다.\n\n갑작스러운 고함과 욕설, 그 뒤에 이어진 폭력적인 구타와 함께 허공으로 흐느낌이 흘러가는 사이에도 모두들 그를 모른 척 했다."
 GRO_REICHSSTAAT_FOCUS.41.a: "그리고 다시는 그를 볼 수 없었다."
 GRO_REICHSSTAAT_FOCUS.42.t: "피터스버그 기지에서의 아침"
 GRO_REICHSSTAAT_FOCUS.42.desc: "\"보고 계십니까, 사령관님?\"\n\n판 데르 메르버 대령은 쌍안경을 들여다보며 고개를 끄떡였다. \"보고 있네. 전투부서.\" 그는 쌍안경을 내리려다가 다시 한 번 확인했다. 중위는 이미 무전기를 들고 있었지만 말을 하던 도중 중간을 끊어먹었다. \"저거 독일군 색깔같지 않습니까?\" 중위는 렌즈를 통해 바라보면서 그들이 보이는 방향으로 손을 가리켰다.\n\n\"그러게. 여기서 훈련한다는 소식은 전혀 듣지 못했는데 말이지. 케이프에서 속임수를 쓴건가?\"\n\n\"아마도 그렇습니다. 어쨌든 병사를 대기시키겠습니다.\"\n\n병력 대열을 보자 그건 독일군으로 보였다. 색깔도, 그 장갑차하며 소총, 모든 징후가 전부 독일군으로 보였지만 확실히 어떤 말도 없이 그들이 오다니? 대령은 적대행위를 자제하고 중위와 함께 단독으로 가서 기지 밖에서 즉흥적으로 방문한 이들을 기다렸다. 상대방은 수백 미터 앞에서 멈췄고 비슷하게 사절단이 다가왔다. 군복을 입고 말끔하게 콧수염을 빗겨넘긴 연대지도자가 대령과 몇 발자국 떨어진 곳에 가서 멈춰 손을 등 귀로 뻗었다.\n\n\"당신이 이곳의 지휘관입니까?\"\n\n\"네. 저는 지휘관 판 데르 메르ㅂ...\"\n\n\"틀렸습니다. 피터스버그 기지는 이제 대아프리카 국가령 지휘하에 있습니다. 당신의 존재는 더 이상 필요없습니다. 대부분의 병력은 이곳에 그대로 유지되지만 장교들은 집으로 돌아갈 수 있습니다.\" 그는 종이 한 장을 내밀었는데 멀리서도 수많은 서명이 적혀 있었고 그 중 하나는 자신의 직속상관 서명이었다. 판 데르 메르베 대령은 윗입술이 말려가는 걸 막기 위해 온힘을 다했지만 비참하게도 실패했다."
 GRO_REICHSSTAAT_FOCUS.42.a: "영국군의 군홧발에서 아리안인의 군홧발 아래로 바뀌었을 뿐이다."
 GRO_REICHSSTAAT_FOCUS.43.t: "우호국으로부터의 편지"
 GRO_REICHSSTAAT_FOCUS.43.desc: "충성스러운 아프리카너 국민국 지도부에게,\n\n단 한번만 말하는 것입니다. 남아프리카와의 전쟁에서 친근한 동맹국이 되어주었고, 아프리카실트가 해체되어 뱀 두마리를 제거하고 그들의 영토를 통합한 후에도 우리와 함께했으니 저 또한 그에 따라 당신 국가에 보답하고자 합니다. 당신들의 운명은 전적으로 저의 판단에 있긴 하지만 독립은 계속 보장될 것입니다.\n\n지금 이 순간에도 검은 대륙의 운명은 차츰 천천히 하나씩 결정되가고 있습니다. 결국 최후에는 아리아인이 이 드넓은 땅을 정복하여 광할하고 풍족한 영토를 다스리기에 적합한 존재가 되길 바랍니다. 국가령지도자로서 개인적으로 대내외 통치 전반에서 우리와 긴밀하게 협력하길 요청합니다. 당신들의 국가는 우리와 매우 밀접하게 연관되어 있으므로 우리가 가진 모든 것을 사용하여 아프리카에 묻어 있는 수많은 얼룩들을 효율적으로 정화해야 합니다.\n\n저는 공화국과 국가령이 모두 다가올 아프리카의 그날에 번영할 것이라 확신하며, 보어인 또한 지금까지 뿌려온 씨의 보상을 거두기에 적합할 것이라 믿습니다. 우리와 계속 함께한다면 말이죠."
 GRO_REICHSSTAAT_FOCUS.43.a: "그리고 당신 또한 우리 곁에 계속 있을 거죠?"
 GRO_REICHSSTAAT_FOCUS.44.t: "잔당 소탕"
 GRO_REICHSSTAAT_FOCUS.44.desc: "...국가령지도자시여, 제가 다시 한 번 물어봐도 되겠습니까... 우리 기지에 병력을 주둔하고 싶다는 말씀이십니까?\" 헤르초흐의 걱정스러운 목소리에도 휘티히는 아랑곳하지 않고 말을 이어갔다.\n\n\"그렇습니다. 전쟁은 공식적으로는 끝났지만 제가 처리해야 할 문제들은 여전히 산적해 있습니다.\"\n\n\"'제가'라니요? 이건 공동으로 해결해야 할 문제라고 생각했는데요?\" 헤르초흐는 신경이 더더욱 날카로워졌다. 하지만 휘티히에게는 이제 와서 공동의 문제라니?! 라며 좌절감을 느끼고 한숨을 내쉬며 말을 이어나갔다.\n\n\"게릴라에 대해 말하는 겁니다. 아시다시피 우리가 미군을 쫓아내긴 했지만 여전히 원주민을 위해 용병으로 일하는 군인들이 상당수 남아 있습니다.\n\n헤르초흐는 이에 말했다. \"저도 그 문제를 알고 있-\"\n\n\"그리고 당신들은 그들을 처리하는 데 자원을 쓰고 싶지 않다는 것도 알고 있습니다. 따라서 우리에게 기지를 준비해 주셔야 합니다. 귀하가 이를 원치 않으시니 우리가 직접 일을 맡겠습니다."
 GRO_REICHSSTAAT_FOCUS.44.a: "그러고선 휘티히는 전화를 끊었다."
 GRO_REICHSSTAAT_FOCUS.45.t: "이곳엔 뭐가 있나?"
 GRO_REICHSSTAAT_FOCUS.45.desc: "자블라니 전 소령은 한 걸음 걸을때마다 고통스러웠다. 등을 파고든 총검의 상처는 완전히 아물지 않았고, 휘티히의 부하들은 그 상처가 자블라니를 지키겐 만들었지만 아무래도 상관없다고 생각했다. 남아프리카를 무너뜨릴 때 그들은 자블라니를 또 다른 노예 노동력원이 아닌 하나의 정보도구로 취급했다. 그들은 남아프리카군이 OFN의 개입에 대한 정보를 가지고 있다는걸 알아냈다. 특히 남아프리카군과 OFN의 고위층이 복안한 복잡한 계획에 관심이 많았다. 이 정보는 남아프리카 전역에 문서와 녹취로 저장되어 있었고, 휘티히의 부하들은 모든 정보를 원했다.\n\n그는 자신의 사무실로 밀고들어오는 SS 병사들에게 아무 말도 하지 않았다. 그들은 협박과 소총으로 복종시킬 수 있을 것이라 생각했고, 사실 자블라니는 자신의 목숨을 저항이라는 개념보다 더 소중히 생각하는 사람이었다. 자블라니는 머리에 총알이 박혀 죽을 것이라 생각했다. 열쇠를 더듬거리며 문을 열자 자블라니는 사무실 안에 종이와 서고가 가득 쌓여 있는 광경을 봤다. 자블라니는 무슨 말을 하고 싶었지만 그 때 경비를 서던 군인들이 갑자기 지나가면서 방 안의 모든 것들을 뒤지기 시작하자 아무 말도 할 수 없었다.\n\n자블라니는 긴장감에 휩싸였다. 이제 그들은 필요한 걸 모두 다 얻었는데 자신에게는 무슨 일이 일어날까? 그는 수용소를 볼 기회를 얻었다. 하지만 그곳에는 굶주린 얼굴이 너무 많았고 같이 있고 싶지 않았다. 하지만 자블라니는 도망칠 기회를 엿보기도 전에 SS 대원 2명이 독일어로 짧은 대화를 나누는 것을 들을 수 있었고 전쟁 중에 배운 한 단어가 그의 기억속에 깊이 새겨졌다.\n\n자블라니가 뛰러고 몸을 돌리자 SS 대원 1명이 소총을 들어 세 발의 탄을 각각 허리, 배, 가슴에다가 쐈다. 얼마 지나지 않아 자블라니 전 소령의 시신은 땅으로 쓰러졌고 더 이상 숨쉬지 않았다."
 GRO_REICHSSTAAT_FOCUS.45.a: "사망자 수 1명 추가."
 GRO_REICHSSTAAT_FOCUS.46.t: "썩고 낡은 문"
 GRO_REICHSSTAAT_FOCUS.46.desc: "카그와, 음와이, 투쿠, 마이나는 하루종일 깨어있는 순간과 잠들때까지도 항상 두려움에 시달렸다. 이들은 어떻게든 휘티히의 피에 굶주린 죽음의 손아귀를 피해 대도시 근처의 잘 감춰진 벙커에서 살고 있었다. 하지만 그들은 이유없이 그곳에 들어간 건 아니였다. 풍부한 식량과 무기, 무선통신을 통해 네 사람은 남아프리카 옛 영토 전역에서 더 많은 사람들과 통신하고 있었다. 언젠가는 떠나야 했지만 당분간은 휘티히의 감시를 최대한 피할 수 있다는 점을 이용하기로 했다.\n\n음와이는 야간 순찰을 돌며 풀숲을 기웃거리면서 AN/PVS-2 스코프를 들여봤는데 한동한 같은 풍경만 보였다. 끔찍한 침묵만이 이어졌다. 그는 휘티히의 무수히 많은 살인자들이 어디 있는지, 그들이 마침내 잊혀진 벙커 주변을 돌다 벙커를 포기하기로 결정했는지, 아니면 민간인들에게 가스를 퍼붓느라 바쁜건지 자주 궁금해했다. 하지만 그 질문을 답을 알고 싶진 않았다.\n\n달빛이 스코프를 비추자 음와이는 저 멀리에서 무언가가 움직이고 있는 것을 보았다. 무언가 심각한 의도를 가지고 움직이오 있던 것처럼 보였고 그는 간신히 땅을 박차고 일어났는데 그 순간 공중에서 갈라지는 소리와 함께 무언가가 어깨를 찢고 팔을 관통하는 소리가 들렸다. 음와이는 숨을 헐떡이며 고통이 정신을 잡아먹었지만 잠시나마 저항하며 일어서서 벙커를 향해 달려가며 휘티히의 부하들이 어떻게 우리를 찾아냈는지, 어떻게 도망가야할지에 대해 생각하며 소리지르다가,"
 GRO_REICHSSTAAT_FOCUS.46.a: "두번째는 그의 심장을 관통했다."
 GRO_REICHSSTAAT_FOCUS.47.t: "조를 찾아라"
 GRO_REICHSSTAAT_FOCUS.47.desc: "남부 보츠바나에는 아무 것도 없었다. 문자 그대로 말이다. 오랫동안 사람이 살지 않아 텅 빈 판잣집 외에는 문명과 비슷한 것을 찾아볼 수 없었던 토비아스 하급분대지도자와 세 분대원, 아프리카너 국민국의 정보원은 조 슬로보로 알려진 타락한 볼셰비키가 남부 보츠바나에 잠적했다는 보고를 듣고 소지역 내의 작은 판잣집 문을 연달아 발로 차면서 열고 있었다.\n\n필요한 예방 조치를 취한 토비아스는 부하들에게 준비 태세를 갖추라고 지시한 후, 뜨거운 열기 속에서 작은 회색 건물을 향해 문과 창문을 향해 소총을 조준하면서 다가갔다. 세 명의 부하가 모두 문 옆에 모이자 두 명은 한쪽에, 다른 한 명은 다른 쪽에 서선 토비아스가 조준경을 통해 확인하며 조가 나타날 지 지켜보면서 몇 초 동안 완전히 침묵을 지켰다. 아무 반응이 없자 그는 공격 신호를 보냈고, 부하들이 순식간에 문을 부수고 들어왔다.\n\n처음의 아드레날린이 솟구치는 순간이 지나고 토비아스와 그의 부하들이 작은 전초 기지로 돌진했을 때, 그들을 맞이한 것은 총소리나 함정 같은 것이 아니었다. 대신 바닥에 뒤집힌 책상 위에 재와 종이가 흩어진 채 너무 늦게 도착했음을 알리는 잔잔한 불길만이 그들을 맞이했다. 토비아스는 분노가 치밀어 오르는 것을 느끼며 보어인 요원에게 고개를 돌려 그를 노려보았다. 그도 토비아스를 차갑게 바라보았고, 두 사람의 눈빛은 서로 말해야 할 모든 말을 주고받았다."
 GRO_REICHSSTAAT_FOCUS.47.a: "부대지도자 마티아스, 여기는 하급분대지도자 토비아스다. 임무는 실패다. 후속 내용은 곧 잇겠다."
 GRO_REICHSSTAAT_FOCUS.48.t: "붉은 뇌우 작전"
 GRO_REICHSSTAAT_FOCUS.48.desc: "남아프리카는 진정한 공포라는 교훈을 가르쳤다. 파편과 폭발물의 공격을 피해 도망치는 멍들고 피투성이가 된 민간인들이 공포에 질린 모습을 볼때, 전쟁난민이 거리를 가득 메우고 국가적 위급사태에 움직임을 늦추는 모습을 볼 때, 어떻게 공식이 의도대로 작동하지 않으리라 생각하는가? 우리는 죽음과 공포, 파괴의 외과의사로 아리아인 우등민족 발밑에 있는 불순하고 썩은 운터맨쉬 종족이 마땅히 받아야 할 일이다.\n\n우리는 전술적으로 정확하게 전화선을 끊고, 배관들을 파괴하며 공습 대피소를 부수고, 방송국과 군 초소를 폭파했다. 남아프리카의 시골을 차지해 우리의 지배에 반기를 든 검은 야수들은 기아와 가뭄, 질병이라는 공포스럽고 고문같은 현실이 전국에 있음을 보게 될 것이다. 우리가 무방비한 그들의 시체 위해서 인종적인 의무를 다한다면 마치 구더기처럼 그들은 파멸을 피하기 위해 축축하고 역겨운 은신처에서 기어나와 남아프리카 전역에 운터멘쉬의 피가 마치 \"정맥\"처럼 흐름을 볼 것이다.\n\n우리의 국가령지도자는 공중 우세를 십분 활용하여 작전명 \"붉은 뇌우\"를 발령해 반항적인 남아프리카 시골 지역을 때려잡고 복종시키는 작전을 시작했다. 이 작전의 목표는 단순히 반군을 소탕하거나 주동자 몇 명을 사살하는 것이 아닌, 남아프리카 시골의 인구붕괴를 일으켜 반군이 우리의 손아귀에서 더 이상 빠져나오지 못하게 만드는 것이다. 순수한 허리케인, 사이클론, 태풍이 \"붉은 뇌우\"로 지나간다면 분노와 증오의 폭풍우가 남아프리카를 휩쓸고 우리의 전능하고 강력한 공군은 쥐새끼같은 운터맨쉬를 향해 쏟아져 내리는 거대한 지옥불이 될 것이다. 그 후 남아 있는 것은 남아프리카의 목에 걸린 국가령의 쇠사슬 뿐이며 국가령지도자도 다른 길은 없다고 생각할 것이다."
 GRO_REICHSSTAAT_FOCUS.48.a: "피의 강 전투가, 아대륙 크기로."
 GRO_REICHSSTAAT_FOCUS.49.t: "거짓된 구원"
 GRO_REICHSSTAAT_FOCUS.49.desc: "보이트 상평은 부대 밖에 한가로이 서서 밤의 한기가 손가락을 갉아먹는 느낌을 느끼며 오렌지강을 바라보고 있었다. 시끄러운 항공기 소음이 그의 주의를 끌었고, 검은색 제트기가 남아공 진지를 향해 머리 위로 날아갔다. 그 소리는 전우들이 자신을 홀로 남겨두고 떠나기 전의 기억을 상기시켰다. 보이트는 기억이 되살아나며 화상의 흉터가 욱씬거림을 느꼈다.\n\n보이트 일병은 전우들과 함께 서 있었고, 그 앞에 드라켄즈버그산맥이 우뚝 서 있었다. 산맥 안에는 요새화된 적 진지가 있었지만 휘티히는 적들은 종잇장처럼 접히리라 확신했다. 보이트는 자신의 부대가 산비탈에서 적을 쓸어버리는 영광을 누릴 것이라는 사실에 자부심을 느꼈다. 하지만 그의 환상은 기관총 사격이 몸 오른쪽을 관통하면서 산산조각이 났다. 왼쪽에는 그의 가장 친한 친구 렝스가 포탄에 맞아 바위 뒤에 숨어 흐느끼고 있었다. 렝스의 십자가는 폭발로 그을린 채 보이트의 발 앞에 떨어졌다. 보이트가 어디를 봐도 죽음밖에 보이지 않았다.\n\n보이트는 십자가를 주워 주머니에 넣었다. 전우를 잃은 슬픔에 분노로 가득 찬 보이트는 적진을 향해 돌진했지만, 멀리가지 못해 보이트는 제트기 굉음이 그를 향해 울리는 것을 보았다. 화염의 불길이 절벽을 가로질러 전우들을 감싸고 화염에 휩싸이는 모습을 공포 속에서 바라볼 수 밖에 없었다. 드라켄즈버그(Drakenberg)는 그 이름 그대로 드래곤의 입김처럼 그들을 산 채로 태워버렸다.\n\n멀리서 들려오는 폭발음이 상병의 기억에서 다시 건져올렸고, 남쪽으로 돌아갈 생각에 속이 울렁거렸다. 그는 신이 자비를 베풀어주기를 바라며 재킷 속에 숨겨둔 십자가를 힐끗 쳐다보았다. 밝은 섬광에 그는 고개를 들고 따뜻한 빛이 상병을 불렀다. 보이트는 소총을 내려놓고 불빛을 향해 비틀거리며 구원을 생각했다. 하지만 보이트는 천국의 빛에 닿기도 전에 모래 건너에서 날라온 총알이 두개골에 박혀 시신은 강물 아래로 떨어졌다."
