 GRO_REICHSSTAAT_boer_vasallenstaat_profits_0_desc: "아프리카너 국민국이 남아프리카 자치령의 구 영토 전역을 차지하면서 그들의 노력은 그들에게, 더욱이 우리에게도 드러났습니다. 케이프의 광산들은 다이아몬드나 금 같은 귀중한 물질을 생산할 수 있을 정도로 완전히 운영 가능해서 케이프의 산업은 온전히 사용 가능하고, 재사용 가능하고, 재가용 가능합니다. 여기에 남아프리카 전쟁 기간 우리가 깊게 개입하여 보어 정부는 사실상 우리에게 복종해야 하는 위치에 섰으며 그들이 얻는 이익의 대다수는 우리에게로 들어옵니다.\n\n§Y속국이 최대한 복종하는 한, 주권국은 더욱 기뻐할 것입니다.§!"
