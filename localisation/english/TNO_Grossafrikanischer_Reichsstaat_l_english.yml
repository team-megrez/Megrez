 GRO_REICHSSTAAT_FOCUS.34.t: "대아프리카 SS"
 GRO_REICHSSTAAT_FOCUS.34.desc: "국가령지도자 한스 휘티히는 자신의 집무실을 오가며 아프리카의 반란이 휘티히가 오랫동안 통치하던 대평원 전역에 퍼져나가며 아수라장으로 커지는 광경을 지켜보았다. 자신이 통치하는 동안 셀 수도 없는 운터멘쉬의 심장을 공포로 꿰매고 아프리카의 황무지에 엄청난 양의 피를 흩뿌렸음에도 불구하고 국가령지도자는 자신이 계속 해왔던 데로 밀고나가면 지금까지 그랬던 것처럼 반란군에게 잡혀 사지가 찢겨나갈 것도 알고 있었다.\n\n그 때 국가령지도자의 머리속에서 번뜩이는 생각이 지나갔다. 실제로, 반항적인 파르티잔은 국가령과 국가령을 지배하는 모든 사람들을 찢어놓을 준비를 하고 구석구석에서 그림자처럼 숨어다녔긴 했지만, 파르티잔과 죽음에 대한 이야기 또한 너무 익숙하지 않은가? 한스 휘티히는 고향에서 제2차 세계 대전 당시 퇴폐적인 세력을 물리치고 조국에게 안긴 고향의 승리를 생각하며 그 과정에서 조국 전역에 퍼져 있는 죽음의 천사를 기억해냈다. 바로 '슈츠슈타펠'이다.\n\n즉시 국가령지도자는 책상으로 돌아와서 독일국과 기사단국에게 보낼 공식 공문을 작성하기 시작했다. 혁명의 목을 베어버릴 진정한 아리아인의 단검에모든 아프리카 반군의 피를 뿌려야 한다는 \"대아프리카 SS\"의 공식 창설 요청서였다."
 GRO_REICHSSTAAT_FOCUS.34.a: "내 명예는 충성으로부터 나온다."
 GRO_REICHSSTAAT_FOCUS.34001.t: "임무 성공"
 GRO_REICHSSTAAT_FOCUS.34001.desc: "국가령지도자 한스 휘티히 집무실 귀하\n기밀분류: (최고 기밀)\n\n슈츠슈타펠의 의무에 주입된 아리아인의 불굴의 의지와 부지런함에 감사를 표하며 경애하는 국가령지도자에게 적극적 파르티잔 진압임무-0199호가 성공했음을 보고함. 한 때 이 땅을 지배했던 사악하고 쾌락주의적인 반역자들을 전복하고 타도하겠다는 당신의 선택이 옳았음을 국가 눈앞에서 증명되었고, 운터맨쉬의 위협을 제거하기 위해 우리의 기술을 사용한다는 선택 또한 성공임이 증명되어 대아프리카 국가령은 우리가 성공하는 그 순간마다 강력해지고 있음.\n\n특히 적극적 파르티잔 진압임무-0199호의 상세 사항은 국가령의 북쪽 구역 X-0199 지역 내 모든 반군 인원을 즉결 처형하는 내용임. 본 임무를 수행하기 위해 우리 군이 반군과 교전했고 그 결과 파르티잔 인원 54(오십사) 명이 사망했고 우리 연대에선 12(열둘) 명의 사상자가 발생했음. 이후 파르티잔의 아군과 동조자들도 전부 처형하여 19(열아홉) 명이 추가로 사망했음.\n\n\"나의 명예는 충성이다!\" 하일 국가령지도자!\n최고돌격지도자 볼프강 뢰베"
 GRO_REICHSSTAAT_FOCUS.34001.a: "근사하군!"
 GRO_REICHSSTAAT_FOCUS.34002.t: "임무 실패"
 GRO_REICHSSTAAT_FOCUS.34002.desc: "국가령지도자 한스 휘티히 집무실 귀하\n기밀분류: (최고 기밀)\n\n강력한 아리아인과 슈츠슈타펠의 위대함 앞에서 패배의 수치가 가장 큰 실망과 불명예일 것이지만, 경애하는 국가령지도자에게 적극적 파르티잔 진압임무-0199의 실패를 보고하지 않을 수 없음. 지난날 무정부적이고 반역적인 국가판무관들을 타도하고 이 황량한 황무지를 통치한 당신의 위대함 앞에 우리는 맹세했지만, 현재 우리가 통치하는 이곳의 운터맨쉬 원주민들이 무장을 외쳤고 어제는 우리 군을 공격하여 쫓아냈음.\n\n요약하자면 적극적 파르티잔 진압임무-0199는 국가령 북부 구역의 X-0199 지역 내 모든 반군을 파괴하고, 그들의 활동을 돕거나 동조하는 모든 이도 즉결처형하는 임무임. 불행히도 원주민들이 다양한 무기 은닉처를 장악하고 예상보다 훨씬 조직적으로 활동해 우리 군이 거점을 점령하고 통제할 수 없었고, 그 결과 슈츠슈타펠 연대에서 35(삼십오) 명의 사망자가 발생함. 퇴각 전까지 우리는 12(열둘) 명의 전투원을 쓰러뜨림. 패배는 경애하는 국가령지도자에게 매우 부끄러운 일이지만, 다음 임무에는 위대한 승리를 가져올 것이라고 보장함.\n\n\"나의 명예는 충성이다!\" 하일 국가령지도자!\n최고돌격지도자 볼프강 뢰베"
