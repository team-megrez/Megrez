 GRO_REICHSSTAAT_the_boer_betrayal_2_armament_desc: "휘티히는 보어인과의 지속적인 협력을 원했지만, 그 날이 오고서야 스스로가 틀렸다는 것을 인지했습니다. 바로 보어인들이 휘티히의 명령에 따르길 거부한 것입니다. 이 얼마나 무례하고 반역적인 행위입니까! 곧, 보어인들은 붕괴되었고, 몇몇 파벌들이 내전을 키웠습니다.\n\n무능한 아프리카너 국민국이 독립한 나라들과 같은 운명을 공유하는 데는 불과 몇 년 밖에 안걸릴 것입니다.  "
 GRO_REICHSSTAAT_reichsstaat_support_for_chmilewski: "흐밀레브스키에 대한 국가령의 지원"
 GRO_REICHSSTAAT_reichsstaat_support_for_chmilewski_desc: "흐밀레브스키와 그의 군대는 제2차 남아프리카 전쟁에서 사실상 휘티히 지휘부의 연장선상에 있었습니다. \"쥐트아프리카 최고사령부\"로도 알려진 이 조직은 남아프리카 북부 지역에 다양한 군수 복합 시설을 가지고 있으며, 구 케이프 식민지 지역을 완전히 국가령으로 통합하기 전까지 재통일 임무를 맡고 있습니다."
 GRO_REICHSSTAAT_chemical_launches_ssafcw: "화학무기 공격"
 GRO_REICHSSTAAT_border_attacks_ssafcw: "국경 분쟁"
 GRO_REICHSSTAAT_south_african_intel_ssafcw: "남아프리카의 정보"
 GRO_REICHSSTAAT_south_african_intel_ssafcw_desc: "우리가 보어 최고사령부에 보냈던 고문관 장교들은 돌아왔지만 그들은 소중한 정보를 가져왔습니다. 그들의 장교와 협력하고 감독했던 시간이 적어도 헛되지는 않았습니다. 그들은 보어의 전략, 인프라, 재고, 군 구성을 배우고 왔습니다.\n\n이 모든 정보는 우리의 슈츠슈타펠 사단들에게 큰 이득이 될 것이며, 그들이 적응하고 이전에 동맹에게 대항할 수 있게 도와줄 것입니다."
 GRO_REICHSSTAAT_collapsed_oberkommando: "붕괴된 최고사령부"
 GRO_REICHSSTAAT_collapsed_oberkommando_desc: "국가령 최고사령부가 붕괴되면서 모든 지휘계통이 완전히 무너졌습니다. 이 붕괴가 질서를 표면부터 완전히 파괴시켰기 때문에 다시 복구하는 것이 가능하기는 한지조차 불확실합니다.\n\n§R그럼에도 불구하고 우리는 이 폭풍을 이겨내고 살아남아야 하며, 그렇지 못한다면 아프리카의 사바나 한가운데에서 길을 잃어버릴 것입니다.§!"
 GRO_REICHSSTAAT_the_abwehrfront_under_threats: "위협 아래의 방어전선"
 GRO_REICHSSTAAT_the_abwehrfront_under_threats_desc: "방어전선의 유산은 폭력과 억압으로 아프리카에서 원치 않는 존재가 되고 있습니다. 이와 같이 10여년 간 국가판무관부의 통치로 반독일 정서가 분출된 아프리카에서 새롭게 수립된 정부들로 인해 지속적인 전쟁 위협에 시달리고 있습니다."
 GRO_REICHSSTAAT_exhausted_remnants: "소모해버린 잔존물"
 GRO_REICHSSTAAT_exhausted_remnants_desc: "SS의 아프리카 체류는 그리 좋은 일이 아니였습니다. 수 년간의 치열한 전투는 패전주의 정서와 허탈감만을 불러일으켰습니다.\n\n§R슈츠슈타펠은 싸울 것이지만, 과연 얼마나 오랫동안 버틸까요?§!"
 GRO_REICHSSTAAT_local_cooperation: "지역 협동조합"
 GRO_REICHSSTAAT_local_cooperation_desc: "이전의 실책은 우리에게 교훈을 주었습니다. 관계를 맺는 것은 억압과 무력을 사용하려고 하던 독일의 전통보다 더 큰 이익을 줄 것입니다."
 GRO_REICHSSTAAT_the_new_german_administration: "새 독일인 관리"
 GRO_REICHSSTAAT_the_new_german_administration_desc: "아프리카에 또 한번 새로운 지배자가 들어서자 이전 판무관부 사무국의 실수로부터 반성 할 수 있는 새로운 기회와 능력을 배웠습니다. 많은 사람들이 새 관리들이 보다 성공적인 국가를 이끌어 갈 수 있을 것이라고 확신하며 그들에게 기대심을 갖고 있습니다."
 GRO_REICHSSTAAT_stabilisierung_des_reichsstaates: "국가령 안정화"
 GRO_REICHSSTAAT_stabilisierung_des_reichsstaates_desc: "아프리카 대륙은 광활하며 이 곳에는 §L군벌§!, §P혁명가§!, §O분리주의 운동§!과 §S퇴폐주의자들§!로 가득합니다. 앞으로 수십년 간 §j대아프리카 국가령§!을 완벽하게 통합시키고 §j총독§!이 그의 계획을 실행할 수 있도록 만드는 것이 모든 §j식민행정관§!의 의무입니다. 우리 국가의 §Y안정도§!는 지속적으로 낮아지고 있으며 끊임없는 노력이 필요할 것입니다. 최소한 아프리카의 그 누군가라도 감히 §R아리아인의 힘§!에 거슬러 저항하지 못하게 만들기 위해선 말이죠.\n\n[GRO.GRODevastationLevel]\n[GRO.GROStatusAngola][GRO.GROStatusBotswana][GRO.GROStatusKameroon][GRO.GROStatusKenia][GRO.GROStatusKongo][GRO.GROStatusMosambik][GRO.GROStatusNamibia][GRO.GROStatusRuandaBurundi][GRO.GROStatusSambia][GRO.GROStatusSansibar][GRO.GROStatusSimbabwe][GRO.GROStatusTanganika][GRO.GROStatusUbangiSchari][GRO.GROStatusUganda]\n\n§Y평균 안정도§!: [?GRO_REICHSSTAAT_rebel_stability_tot|%1]\n\n[GRO.GROBoerVasallenstaat]"
 GRO_REICHSSTAAT_system_of_efficiency: "체계 효용성"
 GRO_REICHSSTAAT_system_of_efficiency_desc: "§j대아프리카 국가령§!은 §S무능력자§!의 잔재 위에 세워졌으며 대륙 전반에 걸쳐서 기반 시설이 매우 미미합니다. §j행정관§!들에게 있어 일반적인 건설 방식으로는 계획만큼 빠르게 그의 제국을 재건하기에는 충분하지 않을 것입니다. 암흑 속의 §r기사단국§!을 통과했다는 몇 가지 보고는 필요한 곳, 필요한 때에 새로운 노동자 재배치 방법을 응용한다는 것을 나타냅니다. 국가령에는 진정한 \"숙련공\"들이 부족하지만, 무한한 원주민 노동자들이 있으며 적어도 대륙 전역의 건설 현장에 보낼 수 있는 양만큼은 됩니다.\n\n물론 그러한 행동을 취하면 지역을 불안정하게 만들 수 있습니다. 이 노동자들은 §L\"아프리카 영토 개발 프로그램\" 혹은 E.A.T. 프로그램§!에 가입할 것이며, §Y도로§!나 §Y공장§!을 만들 수 있게 매우 다양한 영역에서 훈련받을 것입니다.\n\n§M징집 결정은 지도에서 확인 할 수 있습니다. 국가령 내부의 주를 선택할 때 버튼을 눌러§! §Y기반시설§! §M혹은§! §Y생산 단위§!§M를 만들 수 있을 것입니다.§!\n\n전국 §LE.A.T. 프로그램 노동자§!의 수: [?GRO_REICHSSTAAT_num_slave_workers]"
 GRO_REICHSSTAAT_crisis_in_sudafrika: "남아프리카 위기"
 GRO_REICHSSTAAT_crisis_in_sudafrika_desc: "예상했듯이, §O아프리카너 국민국§!은 내부의 §S한심한 정부§!가 폭발해 결국에는 붕괴되었습니다. §j국가령지도자§!께서는 단 하나의 중대한 실수를 해버렸습니다. §O비독일계 정부§!가 §j대아프리카 국가령§! 만큼이나 효율적일 수 있다고 믿어버렸고, §R반역자§!들에게 정부를 수립할 수 있도록 안정을 되찾는 임무를 가진 대표단을 보내버리신 것입니다. 흐밀레브스키 장군은 이 재앙에서 구할 수 있는 모든 사람과 싸워 가며 §j국가령지도자§!의 영광을 위해 §r남아프리카§!를 재점령할 것입니다."
 GRO_REICHSSTAAT_SFG_send_equipments: "장비 제공"
 GRO_REICHSSTAAT_SFG_send_men: "인력 제공"
 GRO_REICHSSTAAT_vasallenstaat_1: "우리의 위성국인 §O아프리카너 국민국§!도 엄청난 정치적 변화와 불만에 시달리고 있습니다. 여전히 §SANC 반군§!에 시달리는 그들은 우리가 그들에게 준 땅을 효율적으로 통치하지 못하고 있습니다. 이 반군들은 우리 영토에서 대혼란을 일으키고 있으며, 만일 §O보어§!가 상황을 통제하지 못할 경우 §R우리가 스스로 해결해야 합니다§!.\n\n§O보어 공화국§!의 상황은 [GRO.GROGetSituationBoer], §SANC§!의 영향력은 [GRO.GROGetInfluenceANC]."
