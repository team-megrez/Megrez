 GRO_REICHSSTAAT_FOCUS.63.t: "어디로든 돌아가자"
 GRO_REICHSSTAAT_FOCUS.63.desc: "붉은 지평선 너머로 보이는 프리토리아는 너무나 작아보였다. 표범의 눈에 삼켜진 듯 언덕 뒤로 도시가 점점 쪼그라들었다. 트럭 운전사에겐 운전이 더 힘들어졌다. 포탄이 박힌 움푹 파인 곳을 지날때마다 전기에 감전되는 듯이 충격이 등뼈를 타고 올라와 예전의 총상자국을 건들었다. 뒤쪽에 있던 병사들은 탄창을 반쯤 채울 만큼의 납탄을 가지고 있었고, 모두 마지막으로 프리토리아가 있었던 곳을 바라보며 총을 잡아본 적이 없음을 아쉬워했다. 그렇게 하는 것이 그들이 다시 한 번 국가령을 위해 일하게 된다는 것을 의미하지 않는다면 말이다. 아직 봐야할 것이 많이 남았다. 트럭 뒷좌석에서 바라보는 풍경 이상의 것이 있어야 했다.\n\n그들은 남아프리카와 국가령 사이에 있는 완전히 파괴된 무인지대로 들어갔는데, 여기엔 물보다 수은이 더 많은 땅이 있었다. 나무들은 염소 가스로 모두 고사했고, 언덕마다 폐가 녹아내린 채 가스에 질식사한 사람들이 널려 있었다. 병사들은 한 원주민이 무너진 참호에서 반쯤 묻힌 남자(아마도 그의 동생일지도 모를)를 파내려고 하는 것을 목격했다. 그들이 그를 마지막으로 본 것은 그를 꺼내낸 것이었다. 그들이 마지막으로 들은 그의 소식은 바위가 솟아오르으며 목이 졸리는 소리였다.\n\n병사들은 모두 서로의 상처와 흉터를 바라보았다. 그들은 고개를 끄떡였다. 어떤 말도 할 필요가 없었다. 한 명이 트랙터 뒤쪽을 두드리며 잠시 정차해 달라고 요청했고, 병사들은 모두 몸을 풀었다. 그들은 총을 꺼내들고 밖으로 나왔다. 몬두스트리아에서 온 두 남자가 구멍이 숭숭 난 도로를 막았고, 에르슈테루스트에서 온 강습대가 운전자를 끌어내어 도랑에 세워놓고 총으로 쏴 죽였다. 반은 운전대를 잡았지만 정글에 가득한 나무 때문에 자신이 어디에 있는지 몰랐고 다른 사람들도 몰랐다. 반은 영문도 모른 채 서쪽으로 차를 몰았다. 국가령이 아닌 어디든 서쪽을 말이다."
 GRO_REICHSSTAAT_FOCUS.63.a: "\"정글이 우리를 부른다면 내버려 둬라.\""
