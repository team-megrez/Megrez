 GRO_REICHSSTAAT_BOERS.111.t: "흐밀레브스키의 보고"
 GRO_REICHSSTAAT_BOERS.111.desc: "발신: SS집단지도자 카를 흐밀레브스키\n수신: SS국가령지도자 한스 휘티히\n\nRE: 아프리카너 국민국의 상황\n\n긴급 전보 - 퀼리마메로 전달할 것.\n\n대통령 헤르초흐의 사임 이후 권력 공백이 재앙적임. 마그누스 말란 장군 휘하 부대가 요하네스버그를 장악함. 말란은 아프리카너 국민국의 새 대통령임을 주장하고 있음. 국가령 인원이 억류되었다고 알려짐.\n\n케이프의 속국 정부는 붕괴되었음. 연합당에 충성하는 세력이 장악함. 반역자 장군 필윤이 숨어 있다 모습을 드러냄. 국가령 군사는 고립됨. 이스턴케이프는 원주민계 인타카 자유당의 영향력 하에 있음.\n\n전반적인 전략적 상황이 좋지 않음. 속국의 통제권을 상실함.\n\n상황이 급속하게 악화 중임. 지시를 요청함. 하일 휘티히."
