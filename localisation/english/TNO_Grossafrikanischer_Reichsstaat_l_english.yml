 GRO_REICHSSTAAT.47.t: "더 이상의 관계를 끊다"
 GRO_REICHSSTAAT.47.desc: "우리의 다른 국가판무관부 동화는 계획대로 진행되고 있지만, 라이히의 반응은 기대만큼 좋지 않습니다. 공식적인 관계가 사실상 단절되면서 우리의 재정원조와 더불어 우리의 유일한 후원자로서 대출받을 수 있는 창구도 완전히 단절되었습니다. 우리에겐 불행히도 라이히와의 관계 단절로 여러 가지 면으로 큰 고통을 받을 것임을 뜻합니다.\n\n우리의 재정 상황이 이미 좋지 않은 상황이므로 이 일은 진정한 영구적인 해결책을 유지하러는 우리의 희망에 치명타를 가했습니다. 하지만 이는 사태의 표면에서만 바라본 것일 뿐, 더 깊은 곳에서는 또 다른 진실이 있습니다.\n\n불가피하게 우리 경제는 후퇴하겠지만 우리는 그래도 인내할 것입니다. 국가사회주의는 다른 사람들의 의견이 어떤지에 관계없이 전진할 것입니다. 우리 체제는 우리 스스로 만들어 낼 수 있는 힘을 통해서만 지속적으로 존재할 것입니다. 국가령은 살아남을 것입니다. 그건 피할 수 없습니다."
 GRO_REICHSSTAAT.47.a: "보고서 끝."
