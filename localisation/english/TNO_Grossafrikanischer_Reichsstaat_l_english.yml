 GRO_afrika_forevermore: "영원한 아프리카"
 GRO_afrika_forevermore_desc: "우리는 불가능한 것을 이룩했습니다. 무기력한 남아프리카와 워싱턴에 있는 주인인 유대-볼셰비키와의 전쟁에서 승리했습니다. 빈트후크와 레오폴드빌의 반역자들은 집무실에서 쫓겨났습니다. 오직 국가령지도자 휘티히만 고고히 서 있고 아프리카에서 그의 비전을 달성하기 위해 그를 제지할 수 있는 건 아무 것도 없습니다!\n\n이미 공장들은 번영한 미래를 준비하기 위해 콧노래를 부르며 연기를 내뿜고 있고, 들판과 광산은 노동자로 가득 차 군인들을 위해 고무와 금속을 모으고 있습니다. 또한 퇴폐하고 반란군을 제멋대로 방치했던 반역자들이 없었다면 더 많은 자원을 이용할 수 있을 것입니다.\n\n누구도 우리에게 반대할 수 없습니다. 우리의 측면이 안전하고 게르마니아에서 온 관료가 우리 일에 간섭하지 않는 한 국가령의 지배권은 우리 손에 있습니다. 국가령지도자 휘티히께서는 범아프리카 아리아인 제국의 비전을 실현할 수 있으며, 그곳에 독일 민족이 정착하고 번영할 수 있으며, 원주민은 자신의 자리를 내어 줄 것입니다.\n\n우리는 반드시 승리하며, 국가령지도자 휘티히께서는 히틀라가 유럽의 지배자였던 것처럼 아프리카의 지배자가 될 것입니다. 그리고 우리는 그가 인도할 곳이라면 어디든지 따라갈 것입니다.\n\n§R국가령에 영광을! 아리안 민족에게 영광을! 지크 하일!§!"
 GRO_a_system_of_cleansing: "정화 과정 구축"
 GRO_a_system_of_cleansing_desc: "이제 우리는 충분한 자원을 확보했으니 원주민의 저항을 무력화시키기 위한 프로그램을 시작해야 합니다. 첸트랄아프리카와 쥐트베스트아프리카의 반역적인 정권이 얼마나 타락한 자들을 응석받이로 삼고 무장시켰는지 생각할 때 현 상황은 암울해 보이지만 국가령지도자께서는 절실하게 필요한 속도 변화를 가져오실 것입니다. 오만에 빠진 반란군들은 여전히 보복으로부터 안전할 것이라 생각하고 있고 그들은 매우 끔찍한 기습을 받게 될 것입니다!"
 GRO_track_the_resistance: "저항의 흔적을 쫓다"
 GRO_track_the_resistance_desc: "아프리카 전역에서 우리의 대륙 문명화 프로젝트를 파괴하러는 수 많은 소규모 원주민 운동이 준동하고 있습니다. 이들은 도시 슬럼가를 배회하고, 사바나를 거닐며 정글에 먹이를 쌓아두고 있습니다. 이를 막아야 합니다! SS가 이들 모두의 행방을 아프리카 전역을 풀뿌기 하나하나 샅샅히 뒤질 것이고 타락한 마지막 하나의 반군이 전부 피흘려 죽고 나야 어둠의 대륙을 장악할 수 있을 것입니다."
 GRO_find_their_leaders: "반역의 우두머리 찾아내기"
 GRO_find_their_leaders_desc: "우리 병사들이 현재 장악중인 영토에서 추적해야 할 반란군의 수를 고려할 때 과연 진정시킬 수 있을지에 대해 비관하고 있습니다. 하지만 이들은 한 가지 공통점이 있는데 우리가 그들의 우두머리를 제거하면 훈련받지 않은 폭도가 될 뿐이라는 것입니다. 아프리카를 안정시키러면 최우선적으로 반란군 지도자를 찾아내 무력화시켜야 하며, 우리가 가진 SS 사단의 효율성과 무자비함이 타락한 원주민과 그들의 허황된 계획을 무너뜨릴 것입니다!"
 GRO_find_the_members: "조직원 찾아내기"
 GRO_find_the_members_desc: "흑인 지도자를 제거하는 것만으로는 폭도와 그들의 음모를 분쇄하기에 충분하지 않은 것 같습니다. 이 경우 테러리스트 하나하나에게 수사를 확대할 것이고 이번에는 우리 부대가 일을 게을리 하지 않을 것입니다! 우리는 범아프리카 아리아인 유토피아 달성에 거의 근접했고 SS부대의 무능이나 게으름은 용납하지 않을 것입니다!"
 GRO_find_their_supporters: "반역의 지지자 찾아내기"
 GRO_find_their_supporters_desc: "테러리스트 도직을 하나하나 추적하고 무력화시킨다는 작전조차 부족했던 것 같습니다. 문제는 우리의 SS 부대들이 운터맨쉬를 다룰 때 한 가지 사실을 간과했다는 것입니다. 그들은 혼자가 아니라는 것을요. 빈민가와 수용소에서는 반란군과는 공식적인 관련이 없다 해도 그들의 대의에 공감하고 지원을 제공하는 이들이 있습니다.\n\n우리는 임무에 있어 누구 하나 결백한 이는 없다는 것을 명심해야 합니다. 열등인종 원주민 하나하나는 그 존재만으로 죄이며, 이들이 아리아인 우등민족을 향한 반란을 획책하는 것은 시간 문제일 뿐입니다! 관용이나 실수의 여지 없이 우리는 그들 모두를 파괴할 것입니다!"
 GRO_empty_the_homes: "집 비워버리기"
 GRO_empty_the_homes_desc: "현재 우리나라를 부패시키고 있는 타락과 싸우기 위해서는 모든 집 하나하나를 수색해야 하고 테러범과 관계가 아무리 희미하더라도 조금이라도 연관이 있는 용의자는 전부 투옥시켜야 합니다.\n\n테러리스트라도 쉬어야 할 곳은 있고, 아프리카 대륙은 원주민들이 공격을 논의할 수 있는 오두막과 판자집으로 가득 차 있습니다. 테러리스트를 수용할 동조자가 있을지도 모르는데, 이 타락한 자들은 그들이 지지한 범죄자들과 같은 죄가 있습니다! 집집마다 수색을 한다면 두 마리 토끼를 잡을 수 있습니다."
 GRO_empty_the_cities: "도시 비워버리기"
 GRO_empty_the_cities_desc: "늘어나는 원주민의 위협에 맞서기 위해 모든 도시는 순찰해야 하고 공장에서 마을 헛간에 이르기까지 모든 건물은 반드시 감시해야 합니다.\n\n국가령지도자께서 초기에 감시와 감찰에 들인 노력은 엄청난 결과를 얻으셨고, 우리는 단지 이 시스템을 더 큰 규모로 보울러슈타트 외부까지 확대시키기만 하면 됩니다. 또한 전력망과 연결되지 않은 곳은 항공 순찰을 더욱 강화할 것입니다. 반역자로부터 몰수한 항공대는 훌륭한 역할을 할 것입니다."
 GRO_empty_the_countryside: "시골 비워버리기"
 GRO_empty_the_countryside_desc: "우리의 영광스러운 계획을 반란으로 위협하는 야만인들과 싸우기 위해 가장 작고 보잘것없는 마을까지 전부 감시해야 합니다.\n\n여러분 모두가 알고 있듯이 어둠의 대륙은 숨길 만한 곳이 가득한 야만적인 장소입니다. 숲 속, 정글 속에서 적들이 우위를 점하고 있으며, 이 곳을 우리가 공격해야 합니다! 야만적인 원주민은 자연이 자신을 보호하고 있다고 생각하겠지만 자연은 네이팜으로부터는 지킬 수 없습니다!"
 GRO_empty_the_continent: "대륙 비워버리기"
 GRO_empty_the_continent_desc: "우리나라를 굴복시키러는 혁명에 맞서 싸우기 위해서는 비용이 얼마나 들든 대륙 전체를 완벽하게 감시해야 합니다.\n\n이제의 우리의 작전은 전 대륙에 걸쳐 있으니 우리의 통치에 잔존한 위협을 파괴할 때입니다. 우리 부대는 타락한 자들을 잡기 위해 밤낮으로 일하고 정글의 풀 한포기까지 전부 뒤지며 수색하며 새로운 노동자를 받기 위해 수용소를 증축해야 하고 훨씬 높은 기준으로 쿼터를 늘려야 합니다. 아프리카의 아리아인 국가의 미래는 우리의 성공에 달려 있습니다!"
 GRO_the_great_purge: "대숙청"
 GRO_the_great_purge_desc: "국가령의 여러분들이여, 지금이야말로 극복할 수 없는 도전에 직면한 우리의 힘을 증명해야 할 때입니다. 운터맨쉬와 그들의 타락에 대한 우리의 투쟁은 이제 최종장을 향해 가고 있습니다. 아프리카의 전장에서 우리는 그들과 끝까지 싸울 것입니다. 정글에서 그들을 피흘리게 할 것입니다. 놈들의 마을 위로 폭탄을 떨어뜨릴 것입니다. 이 순간이야말로 진정한 전사가 갈구하는 순간입니다.\n\n24시 정각부터 모든 육군 부대가 인구 5천명 이상이 거주중인 모든 마을을 봉쇄할 것입니다. 방어선을 강제로 혹은 기타 방법으로 통과하러는 사람은 모두 제거됩니다. 한편 모든 공군부대는 반란군 단체가 사용하는 구조물을 발견, 제거하는 작전에 착수할 것입니다. 지정된 명령에 따라 모든 부대가 도시에 진입하여 잔존한 저항을 무력화할 것입니다.\n\n이번 임무에서 우리가 성공한다면 대륙 전역의 지배권을 확고히 만들 수 있으며 단 하나가 아닌 모두가 승리를 누릴 수 있게 될 것입니다. §R우리는 아프리카에 아리아인의 고향을 세울 것입니다. 어떤! 방법을! 쓰더라도!§!"
 GRO_a_system_of_repression: "억압 과정 구축"
 GRO_a_system_of_repression_desc: "첸트랄아프리카와 쥐트베스트아프리카 국가판무관부의 문제는 파괴적인 원주민 활동을 지원하는 데서 끝나지 않습니다. 반란군이 번성하기 위해서는 그들의 필요에 맞는 체계가 필요했습니다. 부패하고 비효율적이며 불필요할 정도로 꼬아둔 체계 말이죠. 투명성의 부족으로 무엇이 어디로 가는지 제대로 조사하는 것이 사실상 불가능합니다. 아프리카를 통제하기 위해서는 모든 통치력이 국가령지도자 휘티히에 집중되어 그의 감시 아래 퇴폐한 원주민들은 총알 하나도 찾을 수 없는효율적인 중앙집권화된 체계가 필요합니다!"
 GRO_keeping_up_with_the_joneses: "요하네스 따라가기"
 GRO_keeping_up_with_the_joneses_desc: "\"우크라이네? 아냐. 오스트란트? 아냐. 폴란드? 당연히 아냐. 그럼 네덜란드나 노르웨이? 지금 배신자들과 상대를 하고 있는 라이히는 타락의 극에 달해 있고, 게르마니아가 퇴폐한 이들로 가득 차지 않았따면 내가 그들을 다 쏴버렸을 거야!\n\n아무 것도 통하지 않아. 왜 전부 아무것도 통하지 않는 거야?\"\n\n\"아니면... 그래, 왜 진작에 생각을 못했을까. 부르군트... 그래, 어쩌면 그들이 계속 맞았던 것일지도 몰라. 역겨운 사리사욕 많은 행정가도 없고, 총독을 죽이며 돌아다니는 좆같은 원주민도 없고, 악질적인 용병도 없어. 그게 나한테 필요한 거야.\n\n그가 항상 옳았는데, 내가 왜 그 말을 듣지 않았을까? 무슨 일이 있어도 내가 이걸 만회할 거야... 그보다도 난 그를 이길 거야. 그가 나를 존중할거야. 나는 이 운터맨쉬가 난리치는 난장판을 그는 꿈도 꾸지 못했을 곳으로 만들어 버릴 거야.\n\n힘러가 프랑스의 하찮은 도시를 공장으로 만들고 싶다면 나는 대륙 전체를 조립공장으로 만들어 버릴 거야. 그가 퇴폐란 걸 제거했다고? 그가 직접 와서 본다면 자기가 한 말이 뭔 의미인지 알거야... 그는... 내가 마지막으로 할걸 본다면 말이지.\n\n대륙에 남은 모든 아리아인은 핏줄 안에서 퇴폐한 유대계 영향력의 더러운 오물이 완전히 제거될 때까지 일할 것이야.\""
 GRO_a_more_burgundian_system: "부르군트 체제 강화"
 GRO_a_more_burgundian_system_desc: "부르군트는 올바른 사상을 가지고 있겠지만, 그 방법은 수정주의적입니다. 힘러가 프랑스인과 벨기에인을 군대 입대시키는 수준으로까지 내려간다면 기사단국이 말하는 아리아인의 미래가치는 대체 무엇일까요? 그들은 내가 내내 봐왔던 뮐러같습니다. 그들의 SS도 지위가 다른 아리아인보다 인종적 위계질서를 더 높게 줘버리면서 타락해 버렸습니다.\n\n하지만 국가령은 다를 것입니다. 나는 확실히 할 것입니다. 힘러가 보고 배울겁니다. 내가 이 대륙을 완성한다면 그곳의 주민들은 부르군트인보다 더욱 진정한 부르군트인이 될 것입니다."
 GRO_camp_equalization: "수용소 평등화"
 GRO_camp_equalization_desc: "RE: SS 강제노동수용소부대에 적용될 신규보편지침\n\n아프리카의 아리아인화라는 국가령의 목적을 실현하기 위해서는 SS의 각 대원들이 물질적인 퇴폐에 연관되지 않아야 함을 명시하는 것이 필요함. 특히 강제노동수용소에서는 다른 어느 곳에서보다 철저히 지켜져야 하며, 퇴폐는 절대로 허용되지 않음. 모든 SS 요원은 퇴폐적인 행동으로 아리아인도 구속하는 데 도덕적 일관성이 생길 경우 사치를 거부해야 함. 모든 아리아인은 평등하고 동등하게 대우받아야 함. §R그 누구도 퇴폐는 허용되지 않음.§! SS 강제노동수용소부대 대원은 피수용자와 동일하게 사치스러운 삶을 사는 것이 금지됨."
 GRO_afrika_burn_them_all: "다 태워버려"
 GRO_afrika_burn_them_all_desc: "더 이상의 예외도 없고, 더 이상 한눈팔지도 않을 거야. 퇴폐에 대한 치료법은 오직 하나뿐이야. §R완전한 말살§!. 난 게르마니아에서 펜대를 굴리는 선전가가 뭐라고 하든, 아무리 많은 운터맨쉬로 가득 찬 마을이 파괴되어도 신경 쓰지 않을 거라고. 이 대륙은 아리아인이 통치하여 자유로워질거야. 퇴폐로부터, 운터맨쉬로부터 해방되는 것이라고.\n\n§R아리아인의 아프리카를 방해하는 자는 누구든 박멸될 거야.§!"
 GRO_new_states_new_policies: "새 국가, 새 정책"
 GRO_new_states_new_policies_desc: "우리의 국가령지도자인 한스 휘티히께서는 어둠의 대륙에 대한 원대한 비전을 가지고 있습니다. 이 땅에 난무하는 수많은 부족 왕국의 수렁 대신 휘티히는 자신의 조국인 대게르만국에 기반을 둔 독특하면서도 거대한 단일국가를 꿈꾸고 있습니다. 이 국가는 강자가 약자를 다스리고, 군이 퇴폐함을 말살하며 독일의 문명이 어디든 디디고 서 있을 것입니다. 여기서 흔히 볼 수 있는, 오물 속을 뒹굴며 존재 자체만으로 지구를 퇴폐시키는 미약하고 타락한 존재를 위한 공간은 없습니다.\n\n그건 이리 명령할 것입니다. 대아프리카 국가령은 국가령지도자의 웅장한 계획으로 보강될 것이며, 어둠의 대륙은 마침내 절실히 필요했던 아리아인의 순수함을 받게 될 것입니다."
 GRO_continental_redesign: "하나의 순수한 아프리카"
 GRO_continental_redesign_desc: "아프리카는 광활한 대륙입니다. 이 땅은 수 많은 작은 부족들의 영지로 이뤄져 있으며 서로 전쟁을 벌이면서 국경이 끊임없이 변하고 있습니다.\n\n이런 상황을 지켜만 볼 순 없습니다.\n\n국가령지도자께서는 어둠의 대륙을 재설계할 것이라고 선언하셨습니다. 이 땅의 행정구역은 유럽에서 볼 수 있는 형태와 비슷하게 재편될 것입니다. 국가령의 행정을 관리하기 위해 군사 계층 구조를 세울 것이며, 전체적인 관료 구조에 아리아인의 규율을 유지할 것입니다. 우리는 민간인들에게 그들이 받을 수 있는 것보다 훨씬 더 적은 지방자치권만 줄테지만, 군대가 국가의 모든 것을 통제하게 된다면 이미 과중한 부담을 지고 있는 군대가 감당할 수 있는 수준을 넘을 수도 있습니다."
 GRO_increased_germanization_targets: "독일화 대상 증가"
 GRO_increased_germanization_targets_desc: "지역에 사는 운터맨쉬는 라이히에 사는 사람들과는 삶의 질 자체가 다릅니다. 아프리카는 지저분한 오두막이고 지역 인구도 그다지 변하지 않습니다. 하지만 최소한 운터맨쉬는 독일화시킬 수 있습니다.\n\n국가령지도자께서는 아프리카의 광대한 민곡을 국가령으로 통합하길 원하십니다. 독일화를 통해 이들을 순수하게 만들 수 있을 것이고 문명이 이 지독한 벽지까지 닿을 것입니다. 어둠의 대륙에 있는 모든 남녀노소가 아리아인의 정신으로 충만해진다면 국가령의 국민들은 이제 영원한 국가령지도자의 뜻에 발맞춰 행진할 것입니다."
 GRO_total_integrate_or_die: "완전히 동화되거나, 죽거나"
 GRO_total_integrate_or_die_desc: "아프리카의 문화는 하늘의 별마냥 다양하다고 합니다. 우리는 이 문제의 진실을 알고 있습니다. 이들은 사소한 차이로 주민들이 전부 분열할 수 있지만, 이들은 전부 열등한 운터맨쉬라는 하나의 문화로 묶여 있습니다.\n\n국가령 내에는 비아리아인 문화를 위한 여유가 없습니다. 한스 휘티히는 아리아 인종의 순수성에 저항하는 모든 운터맨쉬들에게 이제 두 가지 선택권을 줄 것이라고 선언했습니다. 하나는 국가령의 위대함에 동화되거나, 죽어야 한다는 것이죠. 완전한 동화, 통합에 대한 저항은 반역죄로 규정되며 그에 따른 처분을 받을 것입니다. 운터맨쉬들은 그동안 재미를 보았지만, 그들은 사소한 저항이라도 이제 끝을 보게 될 것입니다."
 GRO_a_pure_africa: "순수한 아프리카"
 GRO_a_pure_africa_desc: "아프리카에 새 날이 떠오르고 있습니다. 국가령지도자 휘티히께서 어둠의 대륙에 있는 아리아인 조국을 위한 계획을 공개했을 때, 휘티히 반대파들은 계획을 현실로 실현시킬 수 있다는 것을 믿지 못했습니다. 하지만 오늘은 그들이 전부 틀렸다는 것을 증명할 날입니다!\n\n정글과 야만이 있던 곳에 우리의 국가령지도자께서는 문명과 산업을 가져왔습니다. 반란이 일어났던 곳에 우리의 국가령지도자께서는 질서와 평화를 가져왔습니다. 또한 퇴폐했던 곳에 우리의 국가령지도자께서는 고귀한 정신에 인간에 대한 투쟁으로 단련된 아리안 인종의 가장 훌륭한 예시를 가져왔습니다. 야만적인 원주민 테러리스트에서부터 워싱턴의 유대-볼셰비키와 그들의 남아프리카 속국까지 많은 이들이 우리의 정당한 대의에 반대하며 음모를 꾸몄지만, 이젠 우리가 그들을 모두 물리친 이상 범아프리카 아리아인 제국의 길을 막을 자가 없습니다. 이제 우리는 조국이 레벤스라움의 한 조각을 먹듯이 우리가 이룬 노동의 과실을 수확할 때입니다. 아프리카의 수백년간 내릴 평화를 위하여!"
 GRO_a_system_of_efficiency: "효율적인 체계"
 GRO_a_system_of_efficiency_desc: "어둠의 대륙에서 유일하게 국가령만이 문명화의 등불이지만, 현재 통제중인 영토 절대다수가 비개발되어있고 그 때문에 우리의 요구를 충족시킬 만한 수많은 자원을 채굴할 수 없다는 사실과 씨름해야 합니다. 정글과 들판만이 있는 곳에 문명을 가져오는 어려움을 고려한다면 우리는 새로운 인프라를 건설할 시간이 없습니다. 대신 우리는 가능한 한 많은 노동자들을 모아 이미 존재하는 광산과 공장에 보낼 것입니다. 이 전략으로 우리는 시간을 들이지 않고 생산력을 높일 수 있을 것입니다!"
 GRO_strict_work_quotas: "엄격한 작업 할당량"
 GRO_strict_work_quotas_desc: "우리의 공장은 실로 적습니다. 우리는 인프라와 산업 건설을 위해 집중적으로 노력했지만 그럼에도 우리의 시설들은 너무 멀리 떨어져 있고 너무 적습니다.\n\n하지만 20년 전과는 상황이 다릅니다. 느리지만 꾸준하게 진보하고 있습니다. 그 동안 우리는 가지고 있는 공장을 최대한 활용해야 합니다. 하루 24시간, 일주일 7일 전부 공장은 우리의 노력에 필요한 재료를 생산할 것입니다! 우린 시골에서 더 많은 노예들을 모아다가 일터를 꽉 채울 것입니다!\n\n비스마르크가 말했듯이, 피와 철이 우리의 운명을 결정지을 것이며 피는 충분히 많이 가지고 있습니다..."
 GRO_german_management_focus: "독일인 관리 집중"
 GRO_german_management_focus_desc: "우리의 생산은 여전히 최고 효율성에 닿지 못했습니다. 공장은 이미 가득 찼고 24/7 쉬지 않고 돌아가지만 우리의 생산량은 여전히 부족합니다!\n\n분명히 문제는 공장에 일할 동기가 없는 운터맨쉬들에게 있습니다. 그들의 행동을 감시해야 할 필요가 있습니다. 우리는 개인별 생산량을 세세하게 통제하기 위해 더 많은 독일인 관리자를 고용해야 합니다. 동기가 없다고 보이는 이들은 총살한 후 교체할 것입니다. 우리의 전쟁 기계는 어설픈 게으름뱅이들을 위한 여유가 없습니다. 가장 건강하고 헌신적인 이들만 살아남을 것입니다!"
 GRO_african_exploitation_focus: "아프리카 착취 집중"
 GRO_african_exploitation_focus_desc: "그리고 거기 당신, 우리가 왜 여기 있는지 아십니까?\n\n레벤스라움을 전파하기 위해서? 부분적으로는 맞습니다. 세계는 결국 아리아인의 것이니깐요. 하지만 왜 우리가 세상에서 제일 어두운 곳인 정글, 사바나, 사막으로 가득한 사하라 이남 아프리카에 있습니까?\n\n답은 간단합니다. 아프리카의 부를 위해서입니다!\n\n우리는 지구상에서 광물이 제일 풍부한 땅을 차지하고 있습니다. 우리의 모든 자원이 가진 순수한 잠재력은 간단히 말하자면 거의 천문학적입니다. 하지만 지금은 아무도 이 풍부한 매장 자원을 이용하고 있지 않습니다. 노예를 더 구하다가 그들을 일하게 만들어야 합니다! 우리 민족의 지속적인 존립과 안전을 위해 우리는 아프리카의 부를 착취해야 합니다! 이 얼마나 아이러니합니까, 그들의 피를 이용하다니..."
 GRO_repurpose_the_villages: "마을 용도 변경"
 GRO_repurpose_the_villages_desc: "우리는 더 많은 노동자와 더 많은 노동수용소가 필요합니다. 말하자면 왜 일석이조를 노리면 안된다는 걸까요?\n\n우리의 영토 곳곳에 흩어진 수많은 고립된 마을은 일회용 자원처럼 사용할 수 있습니다. 이들은 노예 노동에 징집할 수 있는 수많은 사람들과 중요한 자원들 옆에 있습니다. 살기 위한 거처는 이미 지어졌으니 우리는 기본적인 도로와 보안시설만 짓는다면 제대로 작동하는 노동수용소를 가지고 있는 셈입니다!"
 GRO_arsenals_in_your_abode: "거주지의 무기고"
 GRO_arsenals_in_your_abode_desc: "우리는 무기들을 제조하기 위해 거대하면서 비싼 공장이 필요하지 않습니다. 대신 현재 점령하고 있는 마을에 있는 작업장 시설을 무기 제조 시설로 전환할 수 있습니다!\n\n어떤 이들은 이 방법이 비효율적이며 병사들에게 보급할 만큼 충분한 자재를 생산하지 못한다고 주장하고 있습니다. 하지만 이건 문제가 아닙니다. 만일 모든 마을이 무기를 생산한다면 부하들을 위한 모든 종류의 무기를 충분히 보유할 수 있을 것입니다! 우리의 만성적인 후진적 산업 발전도를 교모하게 해결할 수 있는 방법입니다."
 GRO_raze_the_jungle: "정글 초토화"
 GRO_raze_the_jungle_desc: "우리가 점령한 마을 인근에 있는 정글은 예외 없이 전부 불태우고 개간해야 합니다.\n\n왜냐고요? 되게 멍청한가봐요. 정글은 질병의 온산이기 때문이죠. 그리고 사람들이 거기로 도피해서 숨어다가 그곳에서 우리의 병사와 호송대를 공격하기 때문이죠. 그리고 내가 말했으니까! 가서 일이나 해!"
 GRO_work_camps: "노동수용소"
 GRO_work_camps_desc: "어떤 바보가 마을을 경제적인 노동수용소로 이용하는게 좋은 생각이라 말했지? 걔 총살시켜!\n\n우리가 사람들을 살고 있던 집에서 이주시키는 것은 다 이유가 있습니다. 많은 사람들을 수송하는게 더 많은 비용이 드나요? 예. 처음부터 새로운 노동수용소를 짓는 것이 더 많은 비용이 드나요? 당연하죠. 하지만 기존의 방법을 따른다면 손해를 볼 것입니다.\n\n소규모 침상에 세 명 이상을 수용하고서, 잔혹한 미학으로 그들을 이주한 것은 다 이유가 있었습니다. 수용소는 자연스럽게 등뒤에서 갇힌 사람들의 영혼을 짓밟습니다. 소처럼 우리에 몰린 노예들은 희망과 정체성을 잃어버립니다. 몇 달만 지나면 그들은 동물이 되어 다음 식사는 어디서 오는지정도에만 관심을 가지게 됩니다. 이 생각이 그들을 평온하고 질서 있게 유지시킵니다. 만약 이들이 고향 마을에 '덫'이 있다고 한다면 어떻게 될까요? 아니 이건 유대인들에게 한 짓을 그들에게 그대로 할 겁니다.\n\n우리는 그들을 새로 지은 노동수용소에 보내 약자를 제거하고 강자들은 죽도록 일하는 과정을 계속해서 반복할 것입니다. 강철 같은 의지가 필요하지만 그들은 자신을 위해서가 아닌 독일인을 위해 그리합니다. 퇴폐한 자들의 희생으로 그들은 어떻게든 우리에게 생명을 불어 넣을 것입니다."
 GRO_factories_in_the_darkness: "어둠의 공장"
 GRO_factories_in_the_darkness_desc: "병졸이여, 어둠을 두려워하지 말게. 어둠으로부터 구원이 이뤄지기 때문이지. 이해가 안 된다고? 자, 내가 설명해 주지.\n\n새로운 노동수용소에 있는 공장은 전기 같은 것이 거의 없지. 새 발전소와 송전선로를 건설하는 것은 매우 비싸니 제 때에 해야 하지. 야간 근무는 좀 까다롭긴 하지만, 정당한 댓가를 지불할 거라네. 화장터에는 시신이 절대 부족하지 않을 것이므로 촛불은 부족하지 않을 것이라네.\n\n아프리카의 어둠 속에서 이 공장들은 마치 등불처럼 빛을 비추고 있지. 광활한 야생 속에 있는 자그만한 문명 지역이 이 땅의 정당한 통치자를 위해 점점 더 많은 것들을 생산하고 있다네. 공정하다고 말한 적은 없지만, 이렇지 않다면 우리 국민의 존속을 어떻게 확보할 수 있을까?"
 GRO_arms_for_the_soldiers: "병사들에게 무기를"
 GRO_arms_for_the_soldiers_desc: "우리 공장에서 생산해서 만든 이 총은 유럽에서 제조된 것처럼 잘 만들어지지 않았습니다. 겉보기에는 태어난 이 땅처럼 매우 잔인해 보입니다. 금속에는 마감재가 없고, 재고품에는 광택제가 없습니다. 탄환들은 전부 완벽하게 동일하지 않고, 탄착군이 1% 오차 범위 이내에 완벽하게 형성되어 있지도 않습니다. 그리고 칼이요? 하, 우린 그런건 쓰지도 않습니다. 우리 부하들은 마체테를 품 속에 두르고 있고, 미적으로도 보기 꽤 안좋습니다. 그래도 우리 도구는 매우 좋습니다. 아주 좋아요.\n\n우리 총기는 신뢰도가 높습니다. 모래에 처박혔어도 탄이 걸리지도 않고, 총이 젖었더라도 잘 발사됩니다. 총알은 항상 발포되고 잘 날아가며, 우리의 마체테는 날카롭고 정글에서 쉽게 자르기 좋은 무게입니다. 우리 부하들은 우리가 만든 장비에 익숙해졌다면 라이히에서 온 장비 따위는 쓰지 않을 것입니다. 이게 품질을 증명하는 것이죠!"
 GRO_the_african_disaster: "아프리카의 재앙"
 GRO_the_african_disaster_desc: "정말 엉망진창이야. 아냐, 더 나빠. 아프리카는 단순히 말하면 진짜 좆같아.\n\n아프리카 대륙 전역에서 수백 건의 저항 운동이 봉기하여 아리아인이 지배하는 아프리카라는 우리의 꿈을 찢어버리러 하고 있습니다. 뮐러와 솅크는 아프리카인을 너무 무르게 대했습니다. 그들을 대하고, 그들과 협상하고, 심지어는 SS에 편입시키도 했습니다! 수치스럽습니다! 하지만 책임전가는 현 상황을 바꾸는 데 아무런 도움이 되지 않습니다. 우리는 대륙 전체를 잃기 전에 즉시 행동해야 합니다.\n\n공습, 특공대 습격, 화학무기 등등 우리가 옵션으로 쓰지 못할 건 없습니다. 우리는 국가와 국민의 존립을 위해 무슨 비용을 치뤄서라도 어떤 것이든, 모든 걸 할 겁니다."
 GRO_werewolves_against_the_silver: "은에 대항하는 늑대인간"
 GRO_werewolves_against_the_silver_desc: "SS만큼 민간인을 평화롭게 하고 진압하는 데 가장 적합한 조직은 없습니다. 또한 운이 좋게도 우리는 추방당한 SS 병사들을 우리 마음대로 배치하고 있습니다.\n\n우리가 이들을 가장 잘 할 수 있는 일을 시킬 수 있을 때는 한참 지났습니다. 병력을 소규모 기동부대로 편성해 시골로 보내서 그들이 적합하다고 생각하는 대로 \"평화\"를 이룩할 수 있습니다. 부대들에게 본부와는 별도로 행동하기 위해 필요한 자율성과 유연함을 부여해 병사들은 빠르고 작절하게 적을 진압할 수 있는 자유를 얻게 될 것입니다."
 GRO_increase_arms_shipments: "무기 수송 증강"
 GRO_increase_arms_shipments_desc: "우리의 생산 능력은 오히려... 현 시점에서 한정되어 있습니다. 그러므로 우리는 모든 총기, 총알, 심지어는 독일군 병사로부터도 최고의 가치를 얻을 수 있도록 무기 분배에 주의를 기울여야 합니다.\n\n원주민에 대한 탄압은 가장 시급한 문제는 아니지만 우리가 가진 문제 중 하나입니다. 이의와 반항이 우리 영토에 들불처럼 번지고 있으며 불이 꺼질 기미가 보이지 않습니다. 순수한 아프리카라는 우리의 비전에 대한 관심도 사랑도 없는 부하들은 대놓고 우리에게 반항하고 있습니다. 이 불이 우리가 가진 모든 것을 집어삼기는 일을 막으러면 감히 우리에게 앙심을 품은 반란군을 목졸라 죽여야 하고, 이런 일은 우리가 가진 베어볼프가 맡는 것이 제일 좋지 않겠습니까?"
 GRO_coopt_the_natives: "원주민 징집"
 GRO_coopt_the_natives_desc: "현재 상황은 매우 암울합니다. 우리는 인정하기 싫지만 현재 어둠의 대륙 전체를 순찰하고 주둔할 독일군 자체도 심각하게 부족한 상황입니다. 단순히 말해 현 예비 인력에 비해 너무 광대하며, 우리가 가진 현재의 인력만으로 모든 것을 통합하러는 것은 자살행위입니다. 이 말은 아마 또 다른 해결책이 있다는 것이겠죠..."
 GRO_recover_the_boers: "보어인 수복"
 GRO_recover_the_boers_desc: "현재 보어인들은 우리가 확보한 지역에 여기저기 흩어져 있습니다. 자원군의 대부분은 지난 전쟁에서 남겨진 이들입니다. 우리의 문명화 임무에 전심으로 헌신했지만 그들은 여전히 남아 있습니다. 이들 대부분은 바람처럼 흩뿌러져 있으며 말하자면 우리나라 곳곳에 이들이 흝어져 있다는 것입니다. 본질적으로 우리는 그들의 잠재력을 낭비하고 있는 셈입니다!\n\n이들은 모두 단련된 베테랑입니다! 왜 그들은 농업을 시작하고 관료주의의 혼란에 빠졌을까요? 그들은 모두 자발적으로 싸우는 사람들입니다! 그들은 이미 강철과 야수같은 심장을 가지고 있으며 오직 필요한 것은 총입니다. 그들을 모집하면 우리의 베어볼프 부대에 큰 이득이 될 것입니다."
 GRO_spark_the_uprisings: "봉기 촉발"
 GRO_spark_the_uprisings_desc: "대륙 전역에서 일어나는 수많은 운동은 우리 정권에 큰 위협입니다. 그들은 잘 무장되어 있고, 게릴라전 경험이 있으며 자신의 고향을 위해 싸우는 데 전념합니다. 그들을 하나로 묶는 가장 큰 요소는 공통의 적인 우리가 있다는 것입니다. 하지만 이건 서로 분련된 대부분의 단체가 서로 공통적으로 가지고 있는 무언가를 말한 것입니다.\n\n반란군의 가장 큰 강점인 방대한 수도 그들에게 약점입니다. 임시로 결성된 아프리카인의 연합은 부족 지도자, 공산주의자, 광적인 지하디스트, OFN의 지원을 받는 게릴라 등 다양한 사람들로 구성되어 있습니다. 우리의 새로운 동맹 원주민과 함께 싸움을 부추기기 위해 이 집단들 여기저기에 잠입하는 것은 어렵지 않을 것입니다! 반란군이 서로서로 분열된 상황이라면 한 번에 하나씩 개별적으로 소탕하는 것은 어렵지 않을 것입니다."
 GRO_gather_our_strength: "병력 집결"
 GRO_gather_our_strength_desc: "국가령이 원주민 파르티잔을 진압하기에 가장 효율적이며 시도 가능한 진정한 방법을 원한다면 시골을 굴종시키기 위해 약탈하는 도적에게 의존하는 것은 더 이상 계속해서는 안됩니다.\n\n우리는 좀 더 똑똑해져야 합니다. 우리가 최상의 결과를 얻고 싶다면 우리는 현재 가지고 있는 강점인 뛰어난 지성과 의지를 발휘해야 합니다. 우리는 우리 스스로만의 아인자츠그루펜을 가져야 합니다.\n\n엄혹한 환경에서 냉혹하고 계산된 숙청이 우리 정부에 대한 저항을 뿌리뽑는 최선의 방법입니다. 소규모 테러리즘은 적절치 않을 것입니다. 오직 봉기 인원에 대한 대규모 진압만이 어둠의 대륙을 정복자들로부터 되찾을 수 있을 것입니다."
 GRO_loot_and_burn_the_way_home: "집으로 가는 길에 약탈과 방화"
 GRO_loot_and_burn_the_way_home_desc: "첸트랄, 쥐트베스트아프리카에서는 우리 행정부에게 적극적으로 반항적인 행동을 하는 정치단체로 가득 차 있습니다. 현재로서는 이 지역을 실용적인 목적으로 사용하긴 틀렸습니다. 상황이 나쁘지만 지금 행동해도 희망이 없다는 말은 아닐 것입니다.\n\n우리는 반란 세력이 힘을 길러다가 적 영토 깊숙히까지 숨기 전에 당장 부하들을 통합하고 버려지거나 노획된 물자를 확보해야 합니다. 퇴폐한 이들이 우리의 자산을 더 많이 가지기 전에 우리가 먼저 단호하게 행동해야 합니다!"
 GRO_abteilung_fur_afrikanische_freiwillige: "아프리카 자원군 모병소"
 GRO_abteilung_fur_afrikanische_freiwillige_desc: "우리 부대와 아인자츠그루펜의 사상자가 점점 늘어나면서 아리안족 혈통만으로 인원을 채우기가 점점 어려워지고 있습니다. 우리가 딱히 좋아하진 않지만, 우리는 원주민으로 인원을 채우는 것 외의 선택지가 없습니다.\n\n따라서 \"아프리카 자원군 모병소\"(Abteilung für Afrikanische Freiwillige)를 수립할 것입니다. 제정신을 가진 아프리카인이라면 '자발적으로' 우리를 위해 싸우지 않겠지만, 퇴폐한 원주민과 자유롭게 납치해 온 인질로 인원을 채우는 건 어렵지 않을 것입니다."
 GRO_salt_the_earth: "소금이 된 땅"
 GRO_salt_the_earth_desc: "아인자츠그루펜은 그 넓은 땅을 평정하는 놀라운 일을 했지만 아직 일을 끝마친 것은 아닙니다. 저항 세력들은 우리와 대등한 상황에서 싸우지 않고 있고, 우리가 이미 숙청한 시골 지역에서도 종종 보이고 있습니다. 그들은 빠르게 배우고 있고 예전처럼 미끼로 전투에 휘말리게 하는 것이 어려워지고 있습니다. 마찬가지로 그들의 지도자와 병력을 찾기가 점점 어려워지고 있고 이는 상황을 복잡하게 만들고 있습니다.\n\n문제는 아프리카의 광활함입니다. 우리의 작전 범위는 너무 방대합니다. 그물을 너무 넓은 지역에 던지고 있고, 물고기는 마치 우리의 손에서 전부 빠져나가고 있습니다. 우리는 투자 범위를 하나로 집중시켜 다시 재편성해야 합니다.\n\n우리는 적의 지도부를 뿌리뽑는데 중심을 두고 하나씩 적을 해치울 것입니다. 대파르티잔 작전을 늘리고 동정적인 지역 주민을 계속해서 단속한다면 조만간 적의 지도부를 끌어낼 수 있을 것이고 그 해충을 전부 제거할 것입니다!"
 GRO_close_the_border: "국경 폐쇄"
 GRO_close_the_border_desc: "마치 우리가 상대할 쓰래기 반란군으로는 충분하지 않은 듯이, ANC 게릴라들이 국경을 넘어와 우리 국경 내의 파르티잔을 돕고 있딴 사실이 알려졌습니다. 우리 상황은 너무 불안정해서 이대로 내버려둘 수 없으며, 보어인들이 조치를 취하지 않는다면 우리가 조치를 취해야 합니다!\n\n우리는 국경 순찰을 돌 인력이 없으므로 모든 국경을 폐쇄하는 방법밖에 없습니다. 민간인의 왕래는 금지되며, 군인의 왕래는 엄격히 감시됩니다. 국경 나머지 지역은 파르티잔 운동을 막기 위해 지뢰와 함정을 부설하고, 독일군 척후병 부대 몇 명을 보내 국경을 넘나드는 것을 완전히 막도록 합시다."
 GRO_to_rule_a_continent: "대륙을 지배하기 위해"
 GRO_to_rule_a_continent_desc: "남아프리카 전쟁이 끝난 후 아프리카너 국민국은 줄곧 우리 영토의 부드러운 아랫배였습니다. 반란군은 여전히 국경을 넘나들고 있고 이 나라는 완전한 무정부 상태에 빠져버렸습니다. 물론 이를 받아들일 순 없습니다!\n\n남쪽에서 발생한 혼란을 진압할 수 있는 유일한 방법은 직접 개입하는 것입니다. 보어인이 너무 약해서 스스로 지배할 수 없다면, 우리가 개입해서 좋든 싫든 간에 우리의 동맹들에게 확실하게 지도해야합니다."
 GRO_orders_to_the_boers: "보어에게 명령"
 GRO_orders_to_the_boers_desc: "보어인은 우리 국가령의 통치 하에 있는 부하들이며, 그들은 우리 명령을 들을 수밖에 없습니다. 좋은 싫든 휘티히는 아프리카의 무정부 상태 속에서 그들의 생존을 보장해 준 사람이며 만약 휘티히가 마음만 먹는다면 그들의 죽음이 찾아올 것이라는 것은 그들도 잘 알고 있습니다.\n\n보어인을 활용할 때입니다! 그들의 병사들, 물질들, 가진 모든 것들은 이제 우리 국가의 생존을 위해 활용할 물질입니다."
 GRO_southern_exploitation: "남부 착취"
 GRO_southern_exploitation_desc: "공장, 플랜테이션 농장, 광산 단지 등등! 보어에게는 우리 국가령에게 큰 도움이 되어줄 귀중한 자산을 가지고 있습니다!\n\n보어는 이 문제에 관한 발언권이 없습니다. 우리가 그 더러운 난장판을 유지하고 있으러면 그들의 모든 자산을 가져다가 우리 것으로 만들어야 합니다. 보어 자산으로부터 추가적인 산출물이 계속해서 저항하고 있는 퇴폐함에서 극복하는 데 필요한 추가 해결책이 될 것입니다."
 GRO_POW_extradition: "전쟁포로 인도"
 GRO_POW_extradition_desc: "보어인은 여전히 수천 명의 OFN 병사들을 적절한 재판을 기다린 채 가두고 있습니다. 보어인은 해야 할 일을 단행할 의지와 배짱이 부족했꼬 우리들이 해야 할 차례입니다.\n\n우리는 전쟁포로가 수용된 모든 감옥을 비워버리고 우리가 그들의 운명을 구할 수 있도록 전부 인도해야 합니다. 그다지 기분 좋은 일은 아니지만 우리 아이들을 위한 위대한 아리안 인종에 걸맞은 대륙을 확보하기 위해서는 필수적입니다!"
 GRO_hostage_program: "아프리카너 국민국의 기지"
 GRO_hostage_program_desc: "우리의 아프리카너 국민국을 향한 활동과 투자는 동맹국의 내정에 중요한 통찰력을 주었지만 휘티히는 달가워하지 않았습니다. 여전히 남은 OFN의 저항과 새로운 파르티잔 단체, 사라진 경찰, 무능하고 비효율적인 군대 등등... 더 이상 제가 말할 게 있을까요? 보어인은 자국조차 하나로 묶을 수 없습니다. 그들에게 우리의 새로운 생산 시설과 농장을 지키도록 맡기는 것은 어리석은 일이 될 뿐 아니라 우리의 전쟁 노력에 방해가 될 것입니다!\n\n새로운 전초기지와 주둔지를 건설해야지만 우리의 중요지대를 지킬 수 있을 것입니다!"
 GRO_enforce_the_vasallenstaat: "속국 강화"
 GRO_enforce_the_vasallenstaat_desc: "시간이 흐르면서 아프리카너 국민국이 실패하고 있다는 것은 분명해지고 있습니다. 파르티잔은 전염병처럼 시골에 마구 퍼지고 있으며 군대는 무능력하고 전혀 쓸모없으며 정부는 완전히 무능합니다. 그들은 어떤 결정적 조치도 취하지 않고 있습니다. 이건 확실히 문제입니다.\n\n그러브로 보어를 국가령의 이익을 위해 우리 행정부에 직접 편입시키는 것이 제일 좋을 것입니다. 이 중요한 곳이 무정부상태로 무너지게 놔둘 여유는 없으며, 이 지역의 ANC 위협을 정리할 수 있는 유일한 방법은 좋든 싫든 간에 보어에게 개입하는 것입니다."
 GRO_cleaning_up_the_OFN: "OFN 청소"
 GRO_cleaning_up_the_OFN_desc: "우리가 남쪽에 점점 더 개입할수록 보어의 행정부가 얼마나 무능했는지 더 찾아보게 됩니다. 지난 전쟁에서 고립되고 남겨진 OFN 병사들은 수많은 원주민 저항 단체의 훈련가로 활동하고 있으며, 특히 ANC에서 많이 활동하고 있습니다.\n\n이를 두고 볼 수 없습니다! 우리는 보어는 할 수 없었던, 시골을 숙청하고 ANC를 뿌리뽑는 작업에 나서야 합니다! 그들의 계속된 존재는 모욕이며, 누군가가 이 해충을 다룰 시간은 이미 지났습니다."
 GRO_recover_african_military_records: "아프리카 군사 기록 복원"
 GRO_recover_african_military_records_desc: "우리 군대의 제일 큰 위협은 잘 훈련된 우리 병사들에 대항하는 수많은 반란군이 아닙니다. 그들의 수준을 높이는 전문가들입니다.\n\nOFN 낙오자들은 우리 최대 우선순위 문제입니다. 이 단련된 베테랑들은 우리를 증오할 뿐만 아니라 전투 뿐 아니라 훨씬 더 중요한 훈련에 있어서도 더 풍부한 경험을 가지고 있습니다. 총기 분해와 재조립하고 총기를 다루며 보급선을 관리하는 방법 등등을 말이죠.\n\n우리는 이들을 추적하기 위해 최선을 다해야 합니다. 다행히도 보어 공화국과 남아프리카 정부는 작전 중 실종자(MIA)나 탈영자(AWOL)로 알려진 병사들에 대한 기록을 가지고 있었습니다. 이들 중 대부분이 현 게릴라전에 가담한 이와 같은 사람들입니다. 야생에 얼마나 많은 낙오자가 있는지 정확히 파악하는 것이 중요합니다."
 GRO_track_down_the_veterans: "베테랑 추적"
 GRO_track_down_the_veterans_desc: "크리스 에른스트, 윌리엄 헤밍웨이, 벤자민 월리스... 그 외에도 수백명. 이 사람들은 낙오자들이자, 남겨진 자들이자, OFN에게 잊혀진 자들입니다. 이 이름들이 우리가 증오하는 ANC를 훈련시키며 대항하며 덤불에서 싸우고 있는 자들의 이름입니다.\n\n이제는 그들이 누군지 알고 있습니다.\n\n낭비할 시간이 없습니다. 우리는 최고의 암살자를 보내고 최고로 숙련된 용병을 고용해 가장 치명적인 화기를 사용하여 이 해충을 완전히 박멸할 것입니다!"
 GRO_find_socialists: "사회주의자 추적"
 GRO_find_socialists_desc: "마치 우리가 충분히 가지지도 않았다는 것처럼 민간인 내에서 사회주의적 요소를 지닌 사람들이 흑인과 백인을 불문하고 ANC를 돕고 있다는 것을 알게 되었습니다! 용납할 수 없습니다!\n\n그들은 언제 배울까요? 그들은 언제 엄연한 진실을 알게 될까요? 이 땅은 우리 땅이며 국가령에 대한 저항은 헛된 것입니다! 그들은 자신이 노력한다고 뭔가 바뀔거라고 생각하나요? 바뀌는 것은 국가령의 적 명단이 길어진다는 것 하나 뿐입니다. 더러운 볼셰비키, 유대인, 원주민 쓰래기 등등을 우리 모두 찾아다가 전부 죽일 것입니다!"
 GRO_firebomb_the_south: "남부 불태우기"
 GRO_firebomb_the_south_desc: "쉬드아프리카 거의 전역이 함락되었습니다. 우리 부대는 시골에서 계속해서 밀려들어오는 원주민들의 물결에 맞서 싸우고 있습니다. 심지어 주요 도시들도 최선이 위협받는 정도이고, 최악의 경우 지속적인 포위 공격을 받고 있는 상태입니다.\n\n마음을 굳게 먹고 해야 할 일을 할 때입니다. 우리는 밀림과 언덕을 네이팜탄으로 불태워야 합니다. 쥐구멍을 불태우고 그들의 더러운 오물과 밀림의 집을 불태울 것입니다. 마을, 점령된 광산, 목장, 모든 것들도 말이죠. 우린 철저하게 남부 전체를 우리 빼고는 아무것도 남지 않을 정도로 전부 불태울 것입니다.\n\n우리는 어떤 비용을 들어서도 이길 것입니다."
 GRO_evil_and_betrayal: "악마와 배신"
 GRO_evil_and_betrayal_desc: "타락하고 무능한 보어인은 우리의 합병령을 지키지 못했을 뿐 아니라, 자국 통제력을 유지하는 것도 불가능한 것이 드러났습니다. 이것은 애초에 그들의 합병 필요성에 대한 우리의 판단이 옳았음을 드러내는 것이지만 큰 문제로도 작용하고 있습니다.\n\n남쪽의 반역자를 상대하러면 우리는 앵글로인, 보어인, 기타 운터맨쉬를 완전히 물리칠 원정대를 준비하기 위해 국가 자원을 다시 집중해야 할 것입니다!"
 GRO_the_boers_must_pay: "보어인은 반드시 대가를 치를 것"
 GRO_the_boers_must_pay_desc: "국가령의 복잡한 내부 상황은 우리가 구 남아프리카 향해 수행했던 것과 같은 총공세를 수행하지 못하게 만들고 있지만, 이것이 보어인의 반역죄를 처벌하지 않는다는 의미는 아닙니다. 그와 반대로 우리는 이용할 수 있는 모든 자원을 노던케이프에 집중시켜 모든 반역자들을 공격할 것입니다! 히멜빈슈키가 그다지... 좋은 선택지는 아니지만 그는 식민행정관으로 임무 수행중이 아닌 SS 고위급 중 제일 높은 인물입니다. 따라서 국가령지도자를 배신한 모든 이들에게 복수하는 것이 그에게 최고의 명예가 될 것입니다.\n\n우리 군이 준비된다면 §R남아프리카는 불탈 것입니다!§!"
 GRO_chemical_launches: "화학무기 사용"
 GRO_chemical_launches_desc: "보어인들은 우리에게 복종해야 할 이유를 충분히 이해하지 못한 것 같습니다. 만일 불충에 대한 국가령의 관대한 대처가 선동적인 생각을 조장한 것이라면 우리는 그 실수를 반복하지 않을 것입니다.\n\n물론 오직 한 가지 무기만이 새로운 보어 정책을 현실적으로 실현할 수 있음을 효과적으로 증명할 것입니다. 화학무기로 말이죠. 그들은 지난 전쟁 동안 우리를 잘 섬겨왔고 앞으로 다시 섬길 것입니다. 하지만 걱정끼친 미국인 없이 우리는 좀 더 자유롭게 사용할 수 있을 것입니다. 일단 우리 산업이 본격적인 생산을 시작한다면 모든 반역적인 도시와 시골의 남녀노소는 §R국가령의 힘을 이해하게 될 것입니다§!."
 GRO_strike_the_border: "국경 공격"
 GRO_strike_the_border_desc: "때가 왔습니다.\n\n히멜빈슈키의 부대는 피에 굶주려 있으며, 전차는 연료가 가득 찼으며 비행기의 폭탄은 준비되었고 화학물질도 비축했습니다. 이제 명령만 내린다면 운터맨쉬 척결이 시작됩니다.\n\n§R남아프리카 문제는 한번에, 영원히 해결될 것입니다.§!"
 GRO_no_room_for_treason: "반역을 위할 곳 없음"
 GRO_no_room_for_treason_desc: "만일 보어인이 계속해서 존재한 이휴가 바로 나, 나 때문이라면 그렇게나 냉혹하게 국가령을 배신할 수 있고 그렇다면 상황은 내 생각보다 훨씬 심각할거야. 하지만 궁극적으로 그건 중요하지 않을 거야. 이제 나는 내 영지의 퇴폐도가 진정으로 얼마나 심각한지 알았으니깐 해결책을 만들 거야.\n\n모든 장교는 얼마나 충성스러워 보일지라도 싹 다 조사해야 해. 도처에 반역자들이 있고 그들이 아리아인의 아프리카 미래를 망치지 못하도록 만들 거야."
 GRO_saving_our_men: "우리 병사 구하기"
 GRO_saving_our_men_desc: "우리의 반역자를 향한 군사적 승리는 이제 충분한 자원을 이용할 수 있을 때까지 연기해야 합니다. 그럼에도 흐밀레브스키의 원정대는 아직 쓸모가 있을 것입니다.\n\n남아프리카 전쟁이 끝났을 때 미국의 파괴를 겪은 보어인 재건을 지원하기 위해 수많은 고문을 배치했습니다. 말할 것도 없이 그들은 아리아인의 전문 지식을 받을 자격이 없습니다. 그러므로 우리는 쉬드아프리카 최고사령부에게 우리가 할 수 있는 모든 것을 전부 철수시키는 데 집중하여 국가령이 살아남아 계속해서 싸울 수 있도록 만들 것입니다."
 GRO_evacuate_state_personnel: "국가의 인물 소개"
 GRO_evacuate_state_personnel_desc: "보어군은 아리아인의 손에서 훈련받았기 때문에 우리한테 저항할 수 있는 것입니다. 속국의 군대를 만들기 위해 파견되었던 조언자들은 그들의 대배신 때 전부 억류되었습니다. 이 사람들은 국가령의 생존을 보장하는 데 도움을 줄 수 있는 귀중한 전문지식을 가지고 있습니다. 따라서 그들을 구출해야 합니다."
 GRO_evacuate_state_industries: "국가의 산업 소개"
 GRO_evacuate_state_industries_desc: "농경인인 보어인들은 우리가 장비를 제공하지 않았다면 어떠한 뚜렷한 산업도 가지지 못했을 것입니다. 독일인이 만든 수 톤의 기계 도구, 정밀 장비, 비료, 기타 물질들이 취약한 남아프리카 경제를 지탱해 왔습니다. 그들은 이제 이런 도움을 받을 자격이 없으므로 이제는 이걸 되찾아와 자국 국경 내에서 퇴폐와 싸우는 국가령의 능력을 강화해야 합니다.\n\n남아프리카의 우리 부대는 로디지아와 보츠와나로 공장을 철수하라는 지시를 받을 것입니다. 일단 달성하면 우리는 그것들을 배후 산업 단지에서 옮겨 다시 통합할 것입니다. 거기에서 우리의 아리아인 공장이 조금 더 커질 것입니다."
 GRO_evacuate_state_armaments: "국가의 군수 소개"
 GRO_evacuate_state_armaments_desc: "남아프리카 전쟁 직후 OFN 병력이 수륙 양용 상륙 작전으로 반격한다는 계획이 세워졌고 수많은 은신처와 중포 진지가 세워졌습니다. 이건 분명히 실수였습니다.\n\n우리의 보어 \"친구들\"의 문제는 처음부터 내부 문제였기 때문에 어떤 퇴폐한 군벌이 잔해를 주워 쓰도록 놔두는 것보다는 우리가 사용하도록 그 무기를 전부 회수해가는 것이 좋을 것입니다. 히멜빈슈키의 부대는 가져갈 수 있는 것은 전부 가져오고, 그럴 수 없는 것은 전부 파괴할 것입니다."
 GRO_evacuate_military_forces: "군사 병력 소개"
 GRO_evacuate_military_forces_desc: "사실 헤르초흐 정권이 그렇게 오랫동안이나 유지된 이유는 운터맨쉬 원주민들을 꼼작 못하게 만든 우리의 용감한 SS 대대 존재 덕분이었습니다. 보어군에 있는 장교들과는 달리 이 병력 중 많은 수는 매장을 피해 야영지에서 도움을 기다리고 있었습니다.\n\n쉬드아프리카 최고사령부의 마지막 과제는 남아프리카에 남아있는 우리의 대반란군 부대를 구출하고 무혈 철수를 성공시키는 것입니다. 남아 있는 은신처를 확보한다면 우리는 폐허가 된 남아프리카의 잔해를 영원히 떠나보낼 것입니다."
 GRO_REICHSSTAAT.2.t: "카메룬의 소요 사태"
 GRO_REICHSSTAAT.2.desc: "[GetDateText] 수취된 문서의 구술본\n최고 기밀\n수신자 국가령지도자 한스 휘티히\n\n\n국가판무관에게, 비참한 소식을 들었습니다.\n\n카메룬 지역의 주둔군은 거듭된 통신 시도에도 응답을 하고 있지 않으며, 그 동안 내내 총성과 폭발음이 들리고 있습니다. 이 소식은 저를 포함한 많은 사람들이 반체제 인사가 지역 부대를 전복시킬 수 있다는 우리의 가장 큰 두려움 중 하나가 실현된 것으로 보고 있습니다. 지금 이 소식을 읽으실 때 반란군은 혼란을 일으킬 것이며 보급선을 사보타주하고 인프라를 파괴하며 우리가 대규모 지상군을 배치해 공공연한 반란 행위를 차단하는 것을 막겠다고 말하고 있습니다.\n\n우리 정보부에서 GRO로 알려진 이 세력은 우리의 개입을 강요하고 있고 우리가 의도한 목표로 가기보다 그들의 소란을 막으러는 쪽으로 우리의 관심을 돌리고 있습니다. 그렇다고 해서 우리는 통제 불능 상태를 방치해 통제 불능의 영토를 장악하여 자신을 별개로 독립한다고 선언할 그들을 무시할 수 없습니다.\n\n이 모든 것을 염두에 두고, 이 보고서가 휘티히 씨에게 전달되어 신속하게 저항군에 대응하시길 바랍니다.\n\n\n하일 휘티히!\n-식민행정관 한스 슈타르크"
