 GRO_REICHSSTAAT_die_grossafrikanishen_ss_einsatzgruppen: "동아프리카의 SS 아인자츠그루펜"
 GRO_REICHSSTAAT_die_grossafrikanishen_ss_einsatzgruppen_desc: "§Y우리의 아인자츠그루펜은 문제가 있는 독립단체를 신속하고 정확하게 다룰 수 있을 것입니다. 그들은 종종 본질적으로는 위협적이지 않으며, 전문가적 훈련으로 이러한 임무들은 거의 다 성공할 것입니다.§!\n\n§M대아프리카 SS-아인자츠그루펜의 작전을 해금하기 위해서는 중점 트리를 통해 확장해 가며 더욱 많은 시간을 투자해야 합니다. 이 행동으로 장비와 인력을 더 모을 수 있으며, 마지막에는 대륙에서 작전을 시행할 수 있습니다.§!\n\nSS의 인력: [?GRO_REICHSSTAAT_ss_manpower_supply]\nSS의 보급고 장비: [?GRO_REICHSSTAAT_ss_weapon_supply]"
 GRO_REICHSSTAAT_die_organisation_werwolf: "베어볼프 조직"
 GRO_REICHSSTAAT_die_organisation_werwolf_desc: "§Y베어볼프의 작전 조직은 적진 후방에서 이뤄집니다. 이런 종류의 작전은 매우 위험하고 종종 인력과 귀중한 장비의 큰 손실로도 이어집니다. 하지만 성공한다면 매우 효과적일 것이고 반란의 조짐도 완전히 교란시킬 수 있습니다.§!\n\n§M베어볼프 조직의 작전을 해금하기 위해서는 중점 트리를 따라 확장할 수 있으며 점차 더 많은 시간을 투자해야 합니다. 이 행동은 장비와 인력을 모을 수 있게 만들며, 이후 대륙 전역에서 작전을 개시할 수 있습니다.§!\n\n베어볼프의 인력: [?GRO_REICHSSTAAT_wwlf_manpower_supply]\n베어볼프 비축고의 장비: [?GRO_REICHSSTAAT_wwlf_weapon_supply]"
