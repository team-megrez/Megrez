 GRO_REICHSSTAAT_FOCUS.54.t: "조사 결과..."
 GRO_REICHSSTAAT_FOCUS.54.desc: "보고 대상: 한스 휘티히 국가판무관 집무실.\n보고 책임자: 상급돌격대지도자 한스 퀴멜.\nRE: 돌격대지도자 오토 베버의 하급분대지도자 게르하르트 슈나이더 사망에 대한 조사 해명.\n\n하일 히틀러! 하일 휘티히!\n\n국가판무관이시여, 본인은 슈나이더 하급분대지도자의 사망에 앞서 일어난 돌격대지도자 베버의 조사 결과가 심각하게 왜곡되어 있다는 사실을 발견하고 매우 혐오감을 느꼈습니다. 돌격대지도자 베버는 제 부대의 일원이었던 하급분대지도자 슈나이더가 탈영을 생각하고 있었고 결국 마다가스카르로 도주하러 생각했다고 주장했습니다. 이는 거짓입니다. 베버가 증거로 제출한 편지는 제가 직접 조사한 결과 위조된 것으로 밝혀졌습니다. 이는 심문을 통해 돌격대지도자 베버로부터 확인했습니다.\n\n슈나이더가 자살이나 탈영을 생각했고, 동료 친위대원이 가족의 안전을 위협하며 그를 협박하려 했다는 주장도 제기됐습니다. 이 또한 거짓입니다. 돌격대지도자 베버가 하급분대지도자 슈나이더의 평판을 떨어뜨리기 위한 거짓말이며, 보울러슈타트 로멜스트라세 제22번지 자택에 협박편지를 보내 슈나이더의 가족을 협박했다는 주장도 사실이 아님을 인정했습니다.\n\n마지막으로 가장 악의적인 주장으로는 슈나이더가 동료 친위대원의 강요로 알몸으로 노동수용소에 던져졌고, 거기서 수용된 원주민들에게 갈기갈기 찢겨졌다는 주장입니다. 이는 완전한 거짓말입니다. 슈나이더는 루안다에서 매복 공격을 받아 사망했습니다. 그의 유해 상태는 식인 풍습을 행하는 루바족의 야만적인 관행 때문이었습니다."
 GRO_REICHSSTAAT_FOCUS.54.a: "읽어주셔서 감사합니다. 국가판무관 각하."
