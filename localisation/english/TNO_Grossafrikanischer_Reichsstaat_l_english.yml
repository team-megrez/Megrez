 GRO_REICHSSTAAT.14.desc: "[GetDateText] 수취된 문서의 구술본\n최고 기밀\n수신자 국가령지도자 한스 휘티히\n\n\n국가판무관에게, 다음 소식을 잘 읽으시길 바랍니다.\n\n카메룬 지역에 있는 지역 행정관청은 통상적인 상황 점검에 응답하지 않았습니다. 수 차례 통신 시도 이후 연락을 받을 수 있었습니다. 하지만 놀랍게도 반대편에 나온 목소리는 제 오른팔 부관의 것이 아닌 그 지역 아프리카인의 목소리였습니다. 자신이 반란군 X와 관계가 있다고 말한 아프리카인은 그와 그를 따르는 게릴라들은 우리의 \"탄압\"으로부터 카메룬인이 해방될 때 까지 쉬지 않을 것이라 말하면서 간신히 정부를 전복시키고 X를 수립했다고 뻔뻔스럽게 선언했습니다. 저는 곧바로 연락을 끊었습니다. 하지만 이 연락은 저를 약간 괴롭혔다는 걸 인정해야 했습니다. 보시다시피 그곳의 상황은 돌이킬 수 없이 뒤집혀졌고 우리가 만일 신속히 행동하지 않는다면 다른 저항이 가능한 지역도 지금 일어난 사태와 비슷한 지경까지 갈 것입니다.\n\n휘티히 씨가 이 문서를 읽는다면 전 보울러슈타트로 향해서 가까운 장래에 피난처를 찾을 것입니다. 저는 제가 행정관으로서 맡겨진 임무에 실패했다는 것을 분명히 인지하고 있으며, 저의 비효율로 인해 따라올 엄중한 처벌을 준비하고 있습니다. 제가 말씀드린대로 이것이 여러분에게 잘 전달되기 바라며, 동시에 민첩하게 남아있는 다른 저항을 분쇄하시기 바랍니다.\n\n\n하일 휘티히!\n-식민행정관 한스 슈타르크"
