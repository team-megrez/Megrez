 GRO_REICHSSTAAT.44.t: "남아프리카 전초기지의 응답 두절"
 GRO_REICHSSTAAT.44.desc: "\"쉬드아프리카 전초기지, 거기 있는가? 쉬드아프리카 전초기지, 응답하라!\" 무전실에 있는 세 남자에겐 잡음만이 들릴 뿐이었다. 루돌프 힘스트라는 라디오 교환원의 어깨너머에 서 있는 시뻘건 얼굴의 카를 히밀레비스키 뒤에 서 있었습니다. 무전실과 쉬드아프리카 전초기지 사이 수 킬로미터에 원주민이 장악한 초원이 펼쳐져 있단 걸 생각하면 무응답이 놀랍진 않았습니다.\n\n\"쉬드아프리카 전초기지, 응답하라!\"\n\n정적만이 들려왔습니다. 히밀레비스키는 다가와서 30분 동안이나 이렇게나 서 있었는데 쉬드아프리카 전초기지가 계속해서 응답하지 않는건 아직 어디 가지 않은 것이라고 말했습니다.\n\n\"쉬드아프리카 전초기지 있는가? 누구라도 응답하라!\"\n\n여전히 잡음만이 들려왔고, 식민행정관의 부인을 부정하듯 칙칙거리는 소리를 냈습니다.\n\n그 몇 분이 히밀레브스키가 시간 끄는 것을 포기하도록 설득한 것 같습니다. 그는 돌아서서 말없이 책상으로 달려가 종이 한 장을 꺼내 아래쪽에 루돌프가 서명할 수 있을 것 같이 성나게 낙서했습니다. 보어인 연락관은 종이를 들고 프로다운 경례를 한 뒤 발길을 돌려 건물을 빠져나왔습니다.\n\n휘갈겨 쓴 종이에는 상당히 간단한 비상계획을 변호사식으로 자세하게 적어둔게 줄지어 이어졌습니다. 만약 쉬드아프리카가 야만인 무리들에게 장악당하고 국가령과 다시 접촉할 수 없다면 그 영토는 보어인들에게 넘겨질 것이었습니다. 루돌프는 헤르초흐가 어떻게 휘티히 같은 사람을 설득시켜 어떤 상황에서도 영토를 포기하는 데에 동의하게 하였는지는 모르겠지만, 그는 휘티히의 탐욕에도 불구하고 아프리카의 유일한 나치가 결고 크렇게 놔두지 않을 정도로 오만하다고 생각했습니다."
 GRO_REICHSSTAAT.44.a: "정말 이상한 시간이야."
 GRO_REICHSSTAAT.45.t: "남아있는 전부"
 GRO_REICHSSTAAT.45.desc: "오토 푀르슈너는 레오폴트빌 밖을 내다보며 절망하지 않으러 애썼습니다. 보호령은 한 때 해안에서 다른 쪽 해안까지, 정글에서부터 사막까지 있었지만 지금은 한 줌만 전부입니다.\n\n많은 사람들의 마음 속에서는 이것마저 더 이상 오래 남을 수 없다고 생각하고 있습니다. 휘티히의 위대한 이상이 붕괴되면서 군벌, 도적, 범죄자들이 모든 방식으로 한 때 자신이 점령했던 지방과 영토의 통치자임을 자처하고 있습니다. 그들은 서로를 증오했지만, 그보다도 독일인을 더욱 증오했습니다. 그들은 아프베어전선의 존재를 소극적이나마도 받아들이지 않았고, 받아들일 수도 없었습니다. 분쟁이 뒤따를 것이 분명합니다.\n\n하지만 푀르슈너는 평생 동안 싸워 온 사람이었고, 이것은 한 번의 전투일 뿐이었습니다. 아직 아프리카에는 한 때 이들이 통치했던 광대한 영토 여기저기에 흩어져 재보급의 희망을 잃어버린 독일인들이 많이 있었습니다. 그들은 피난처가 필요합니다. 어딘가로 후퇴할 곳이 말이죠. 그는 그들을 버리지 않을 것입니다. 그는 아프베어전선이 비록 영토는 작을지라도 피난처를 제공할 수 있음을 확실히 할 것입니다. 확실한 안보를 말이죠.\n\n그리고 이는 타협을 의미할 것입니다. 휘티히와 한때 자신마저도 혐오했던 단어를 말이죠. 이제는 필요성을 절감하는 말입니다. 도시와 인근 지역을 확보하기 위해서는 앵글로인, 벨기에인, \"믿을 수 없는\" 독일인, 심지어는 원주민과도 타협해야 할 것입니다. 푀르슈너는 그와 동시대 사람들 대부분이 그렇게 할 수 없다는 것을 알고 있었습니다. 그리고 그들과 그 부하들은 그 때문에 죽을 것이라고 말하고 있습니다.\n\n하지만 푀르슈너 그와 그 부하들은 그러지 않을 것입니다. 그들은 살아남기 위해 무엇이든 할 것입니다. 살아남고, 최종적인 붕괴를 막기 위해서 말이죠. 푀르슈너는 자신이 성공할 지 확신하지 못했습니다. 하지만 그는 죽기 직전까지 계속 싸울 것임을 알고 있습니다. 아프베어전선을 유지하기 위해 말이죠.\n\n그가 할 수 있는 건 별로 없습니다."
 GRO_REICHSSTAAT.45.a: "우리는 지켜낼 것이다. 반드시."
 GRO_REICHSSTAAT.46.t: "마지막 통제지역"
 GRO_REICHSSTAAT.46.desc: "카이-우베 폰 하셀은 레오폴트빌 행정청의 첫 회의가 막 끝난 직후 회담 테이블에 앉아 한숨을 내쉬었습니다. 그는 자기의 임무가 가진 엄청난 무게가 자신을 짓누르는 것을 느꼈습니다.\n\n휘티히는 죽었습니다. 국가령은 수백 건의 반란과 수천 건의 잔학 행위가 가져다 준 압력으로 붕괴하고 죽었습니다. 그리고 그는 도시 주변에 남은 작은 영토쪼가리를 붙잡기 위해 남겨졌습니다. 이는 실로 헤아릴 수 없는 수많은 문제를 안고 있어 매우 어려운 명령이었습니다.\n\n그의 독일계 행정관이나 소수의 남은 이들은 극도의 잔인함을 가진 사람이었고 폭력을 모든 문제의 해결책이라 생각했습니다. 휘티히가 그에 미치지 못한 모든 자들을 무자비하게 전부 숙청하라고 요구한 결과였죠. 그리고 정부 구조는 그런 잔인한 해결책을 부추기는 방향으로 정성껏 설계하였습니다. 하지만 이건 충분히 증명되다시피 안정도를 위한 것은 아니였고 어떻게든 바꿔야 했씁니다. 언젠가는요.\n\n그러기 위해 하셀은 결국 앵글로인, 오랜 기간 토착화된 벨기에인, 기타 달리 갈 곳이 없는 외국인들을 전부 모아 섞여 있는 동맹을 모집해야 했습니다.\n\n그들은 분명히 휘티히의 장교보다는 피에 덜 굶주려 있지만, 신뢰하기도 어려웠습니다. 그리고 영토를 방어한 경험도 더 적었죠. 하지만 그들은 공백을 채우고 필요한 인력을 채워주었습니다.\n\n폰 하셀은 미래가 어떻게 될 지 확신하지 못합니다. 그는 행정청이 이전의 압제자에게 증오만을 품고 있는 주변국으로부터 영토를 획득한다는 것을 확신할 수 없었고, 그렇게 함으로써 아프리카에서 독일의 이익을 확보할 수 있을 지도 확신하지 못했습니다. 하지만 그는 무슨 일이 있어도 자신의 권력을 추구하며 앞으로 나가야 한다는 것을 알았습니다.\n\n대안이 없기 때문입니다."
