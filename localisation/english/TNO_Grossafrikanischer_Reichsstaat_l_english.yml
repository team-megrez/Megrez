 GRO_REICHSSTAAT_BOERS.100.desc: "한스 휘티히는 밤새도록 최신 법령을 작성했다. 속국을 상대할 때는 그만큼 섬세함이 요구되는 문서였기 때문에 이제 세 번째 초안이 완성되었다. 그는 실수가 없는지 확인하기 위해 다시 한 번 테이블을 응시했다.\n\n\"아프리카너 국민국의 명례로운 국민협의회에게: 귀하가 공동으로 관리하는 영토 내에서 최근 반군 활동이 급증함에 따라 반란을 억제하기 위한 보다 직접적인 조치가 필요하다는 것이 입증되었습니다.\n\n업무총국의 다른 위원들과 함께 상황을 분석한 결과, 공화국을 국가령으로 직접 병합하는 것이 유일하게 적절한 해결책이라는 결론을 내렸습니다.\n\n이러한 사실을 고려하여 국민협의회는 위에 명시된 목적을 위해 본인이 임명한 사람들에게 행정 권한을 이양하는 데 필요한 준비를 해야합니다. 이 준비는 문서 발행 후 2주 이내에 완료되어야 합니다.\n\n앞서 언급한 인계인수를 감독하기 위해 집단지도자 카를 흐밀레브스키가 임명되었으며 규정된 기한이 끝날 때 이를 수행하라는 지시를 받고 요하네스버그에 도착할 예정입니다. 이 절차가 종료되면 국민협의회가 해체될 예정입니다.\"\n\n문서를 다시 한번 훑어본 휘티히는 만족스러운 표정을 지었다."
