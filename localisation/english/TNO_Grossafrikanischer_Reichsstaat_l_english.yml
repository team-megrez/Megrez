 GRO_REICHSSTAAT_BOERS.113.t: "흐밀레브스키의 새 작전기지"
 GRO_REICHSSTAAT_BOERS.113.desc: "유서 깊은 제X전차중대가 어핑턴의 쥐트아프리카 최고사령부 본부의 퍼레이드장에 도열했다. 카를 흐밀레브스키는 마치 라이히 제국원수를 흉내내면서 45도로 완벽하게 도열한 전차포를 바라보며 전차를 하나하나 검열했다. 사실 흐밀레브스키는 장군이 아니라 수용소 사령관이었기 때문에 자신이 무엇을 해야 좋을지 전혀 몰랐다. 그에게 전차란 마법같은 기계와 다름없어서 장교들이 전차의 상태에 대해 뭐라고 말하든 그는 고개를 끄덕이며 동의하거나 아리아 전쟁 기계의 효율성에 대해 모호한 말로만 대답할 수밖에 없었다.\n\n흐밀레브스키의 시찰이 끝나기도 전에 국가령지도자의 공식 휘장을 단 쿠벨바겐이 퍼레이드장으로 들어섰다.\n\n\"하일 휘티히!\" 집단지도자와 참모 간 친숙한 인삿말이 오고 간 후 편지 한장이 전해졌다. 국가령지도자의 명령서였다. 흐밀레브스키는 그 명령이 무엇인지 알았고, 다른것을 바랬지만 소용이  없었다. 휘티히의 단 한가지 명령은 \"속국을 완전히 통제할 것\"이었다.\n\n주위를 둘러보는 순간 흐밀레브스키의 가슴에 극심한 불편함이 올라왔다.\n\n헬기 착륙장에서 이륙하는 푸마 전투기, 기지 주변을 한 바퀴 도는 징집병들, 여전히 퍼레이드를 벌이고 있는 전차들. 이 모든 것은 전쟁에 훌륭한 무기였지만 이것만으로 국가 전체를 정복할 수 있을까? 흐밀레브스키는 그렇게 생각하지 않았다. 하지만 그는 시키는 데로 따랐다."
 GRO_REICHSSTAAT_BOERS.113.a: "또 시작이군."
