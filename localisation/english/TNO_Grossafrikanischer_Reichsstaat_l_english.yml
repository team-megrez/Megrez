 GRO_REICHSSTAAT_BOERS.116.t: "흐밀레브스키의 귀환"
 GRO_REICHSSTAAT_BOERS.116.desc: "카를 흐밀레브스키의 너덜너덜한 제복은 휘티히 사무실을 뒤덮은 암울한 분위기와 잘 어울렀다. 실패한 남아프리카 원정에서 보았던 모든 끔찍한 무능함 중에서도 어핑턴 철수 사태는 단연코 최악이라고 말할 수 있었다. 수백 명의 부상병들이 죽어나갔고 대량의 장비가 국가령의 적의 손에게 넘어갔다. 이 사태는 그가 피하라고 명령했던 가장 굴욕적인 재앙이었지만 그는 실패했다.\n\n이런 사실을 생각한다면 그가 국가령지도자의 집무실로 들어갈 때 살아서 나오리라고 생각하지 않았다. 처음 몇 초 동안 흐밀레브스키의 유일한 희망은 수용소에 보내지지 않고 바로 총살당할 가능성이 높다는 사실뿐이었다. 하지만 그의 존재에 대한 휘티히의 반응은 훨씬 더... 슬펐다.\n\n\"이건 실수였다. 타락한 보어족... 운터맨쉬를 지원한 것이 역효과를 가져올 줄 알아야 했다.\" 흐밀레브스키를 돌아보며 휘티히는 본능적으로 당장 집중감호실에 그를 보내고 싶었지만 멈칫했다. 집단지도자를 죽이는 것은 국가령의 남쪽 국경이 취약한 상태에서 정치적으로 바람직하지 않을 뿐 아니라 더윽 근본적으로 이는 누구의 실패도 아닌 자신의 실패였기 때문이었다."
 GRO_REICHSSTAAT_BOERS.116.a: "이제 나가보게."
 GRO_REICHSSTAAT_REICH.1.t: "이렇다 할 소식이 없는 날"
 GRO_REICHSSTAAT_REICH.1.desc: "총통은 (대부분 국영 언론에 근무하고 있는) 기자나 보도 관계자들 사이에 둘러싸여 있었다. 카메라 플래시가 깜빡이는 가운데, 헤르만 괴링의 카리스마 담긴 말들은 내일 조간신문에 실리기 위해 메모되고 있었다. 그의 말을 언제나 1면에 실리지만, 거기에는 새로운 소식 따위는 존재하 지않았다. 내전으로 파괴되고, 재가동 하기 시작하는 또다른 공업 계획, 군수 생산 라인의 또다른 승리. 1면 뉴스를 만드는 데 있어서 아무런 변화 없는 하루였다.\n\n총통이 계속 취재진들에게 둘러싸여 있는 와중, 기자들과 카메라 뒤에 주차되어 있는 빈 자동차 행렬들 뒤로 검고 날렵한 차 한대가 멈추었다. 차가 완전히 멈추기 전에 문이 열리고 세 명의 장교들이 내렸으며, 그들은 기자들 사이를 가로질러 급히 총통에게 걸어갔다.\n\n연설을 멈춘 괴링은 다가오는 그들에게 차가운 시선을 보냈다. 그러나 다가오는 그들의 얼굴에서 긴장과 불안감이 섞여 있는 것을 보자 그는 갑작스러운 난입에 건네줄 폭언 계획을 멈추었다.\n\n\"무슨 일인가?\" 총통은 새로 도착한 장교들과 함께 보도진에서 멀어지자 조심스러운 목소리로 물었다.\n\n\"총통 각하, 갑작스레 끼어들어 죄송하지만 아프리카에서 온 중요한 소식이 있습니다. 휘티히 판무관에 대한 이야기니다. 비밀 장소에서 이야기하는게 좋을 겁니다.\" 가장 나이많아 보이는 장교 한 명이 숨을 헐떡이며 대답했다.\n\n괴링은 세 장교들에게 고개를 끄덕였고 기자들 앞에 돌아와 예상 외로 이른 복귀에 대한 사과를 하였다. 그리고 그는 곧바로 차량으로 가서 세 장교와 함께 어딘가로 출발했다.\n\n기자들은 내일 신문 1면에 새로운 이야기를 쓸 수 있을 것이다."
 GRO_REICHSSTAAT_REICH.1.a: "\"분명 안 좋은 소식이겠군.\""
 GRO_REICHSSTAAT_REICH.2.t: "아프리카의 낯선 무언가"
 GRO_REICHSSTAAT_REICH.2.desc: "슈페어는 자신의 집무실로 걸어 들어갔다. 처리해야 할 서류 더미 맨 위에 \"대아프리카 국가령\"이라는 제목이 있었다. 슈페어는 그걸 집어들곤 넘겨 보기 시작했다.\n\n\"이건 대체...\"\n\n슈페어는 서류를 읽을수록 더욱 경악을 금치 못했다. 오스트아프리카 국가판무관 한스 휘티히가 아프리카실트의 동료 판무관들을 상대로 쿠데타를 일으킨 것이 분명했다. 이 위험한 깡패는 라이히의 식민지에서 통일 국가판무관부를 만들어 식민지를 어떻게 운영해야 하는지에 대한 자신의 견해를 강요하려고 했다. 대량 학살과 강간에 대한 보도가 서류 구석구석을 끔찍한 사진과 함께 가득 채웠다. 보고서 검토를 마칠 무렵 슈페어는 토하고 싶은 기분이 들었다."
 GRO_REICHSSTAAT_REICH.2.a: "이제 그곳은 우리의 식민지가 아니다."
 GRO_REICHSSTAAT_REICH.3.t: "모든 전선에서의 배반"
 GRO_REICHSSTAAT_REICH.3.desc: "보어만의 사무실 공기는 담배연기로 자욱했다. 발터 헤벨은 총통이 내뿜는 악취가 진동하는 공기 사이에서 고통스럽게 서서 브리핑을 계속하려 했지만, 가끔씩 기침하며 멈췄다.\n\n\"그리하여, 총통이시어, 솅크 국가판무관은 뮐러 국가판무관만큼 운이 좋지 못한 것으로 보입니다. 첸트랄아프리카 항공기에서 감청된 통신에 따르면 쥐트베스트아프리카 국가판무관은 보흘러슈타트에서 살해당했음을 암시한다고 보여집니다.\" 헤벨이 말을 마쳤다.\n\n총통은 다시 한 번 대답하지 않고 초점 없는 눈으로 벽을 응시하며 다 핀 담배를 끄고 다른 담배에 불을 붙이기만 했다. 헤벨은 불안한 침묵 속에서 혼자 생각에 잠길 수밖에 없었다. 독일 국민들이 믿었던 그 사람이 바로 그 총통인가?\n\n헤벨이 생각에 잠길 틈도 없이 총통이 말하기 시작했다. \"이 라이히는 망할 반역자들 위에서 세워졌다. 게르마니아의 중앙에게도 말을 듣지 않는다는 것이지. 아프리카는 뭐 놀랍지도 않군.\"\n\n\"공식적으로 비난 성명을 내겠습니까?\" 헤벨은 총통의 어색한 침묵에서 벗어난 것에 안도하며 말을 이어갔다.\n\n\"그래. 휘티히 같은 배신자는 내 라이히에서 설 자리가 없다는 걸 알리라고. 라이히를 찬탈한 자들을 처리하면 그에 합당한 벌을 내리자고.\" 보어만은 말을 마치고 나서 다른 담배를 피기 시작했다.\n\n\"알겠습니다. 총통이시어.\" 그는 담배연기가 자욱한 방을 빠져나갔다. 마침내 그 캄캄한 사무실을 벗어나게 되어 얼마나 기뻐했는지 모른다."
 GRO_REICHSSTAAT_REICH.3.a: "불충은 국경을 모르는군."
 GRO_REICHSSTAAT_REICH.4.t: "광인의 도박"
 GRO_REICHSSTAAT_REICH.4.desc: "슈페어는 자칭 대아프리카 국가령에 대한 소식에 깜짝 놀라 의자에 다시 앉았다. 그는 한스 휘티히가 속을 모르는 사람이란 건 알았지만, 이런 상황은 예상하지 못했다.\n\n\"그래서... 아프리카를 잃은 것이라고?\" 이미 어떤 대답이 돌아올지 잘 알고 있는 듯 물었다.\n\n\"그렇습니다. 그리고 솔직히 우리가 회복할 기회를 노릴 수 있는 자산도 아닙니다. 국내 상황이 안정된 후에도 아프리카를 다시 끌어들이려는 시도는... 솔직히 말해 어리석은 모험이 될 것입니다.\"라고 슈미트가 말했다.\n\n슈미트의 말은 패배주의에 가까웠지만 슈페어는 라이히장관의 말이 옳다는 것을 이해했다. 슈미트는 아프리카를 자산이라고 부를 정도로 관대했다. 사실 그곳은 행정가의 악몽이자 지나치게 확장된 제국주의적인 환상에 불과했다.\n\n\"좋아. 공식적인 비난 성명을 발표하고 개는 뼈 좀 먹게 놔두라고. 곧 목에 걸려 막힐테니까.\""
 GRO_REICHSSTAAT_REICH.4.a: "아프리카 제국은 더 이상 남아있지 않아."
 GRO_REICHSSTAAT_REICH.6.t: "국가령의 쓰디쓴 종말"
 GRO_REICHSSTAAT_REICH.6.desc: "오늘 피할 수 없는 일이 일어났습니다. 그의 떠들썩한 선언에도 모든 사람들은 한스 휘티히가 소수의 광적인 부하들과 황폐한 경제로는 아프리카의 거의 절반을 자리 발밑에 둘 수 없고 모래성처럼 무너질 것은 시간문제라는 것을 다들 알고 있었습니다.\n\n몇 달 동안 원주민의 봉기는 그 빈도와 강도가 거세졌고 격렬한 보복에 개의치 않은 채 과잉진압한 SS 순찰대에게 큰 피해를 입혔습니다. 도시들이 정전되었으며 도로는 봉쇄되었고 날이 갈수록 보울러슈타트의 행정부는 포위되었지만 여전히 그 미치광이는 모든 것이 적절한 양의 대량처형으로 해결될 것이라고 주장했습니다.\n\n이제 우리는 검든 아니든 대아프리카 국가령의 상공에 해가 졌음을 또렷히 볼 수 있습니다. 항공 정찰에 따르면 보울러슈타트는 불타고 있으며, 한스 휘티히와 그의 측근들의 흔적은 보이지 않으며 오토 푀르슈너가 공격에서 살아남은 SS들과 함께 레오폴트빌과 그 주변 지역을 점거했습니다. 그는 휘티히 국가의 합법적인 승계국의 대표가 되었다고 주장하면서 전임자의 방법을 계속 사용하고 있지만 어떻게 범죄적 식민지에서 온 분파가 합법성과 비슷한 무언가를 주장할 수 있는지는 미스터리입니다.\n\n우리에게 이것은 독일의 아프리카 영향력 회복이라는 꿈이 완전히 사라졌다는 것을 말합니다. 우리는 발판을 제대로 확보하지 못했으므로 푀르슈너의 영지는 첫바람에도 무너질 수 있으며, 머리를 겨누는 총알에 경례하지 않고서는 다시는 어둠의 대륙에 발을 들여놓지 못할 것입니다."
 GRO_REICHSSTAAT_REICH.6.a: "\"망할 휘티히, 죽어서도 계속 피해를 주는구만!\""
 GRO_REICHSSTAAT_REICH.7.t: "반란 승리"
 GRO_REICHSSTAAT_REICH.7.desc: "오늘 피할 수 없는 일이 일어났습니다. 그의 떠들썩한 선언에도 모든 사람들은 한스 휘티히가 소수의 광적인 부하들과 황폐한 경제로는 아프리카의 거의 절반을 자리 발밑에 둘 수 없고 모래성처럼 무너질 것은 시간문제라는 것을 다들 알고 있었습니다.\n\n몇 달 동안 원주민의 봉기는 그 빈도와 강도가 거세졌고 격렬한 보복에 개의치 않은 채 과잉진압한 SS 순찰대에게 큰 피해를 입혔습니다. 도시들이 정전되었으며 도로는 봉쇄되었고 날이 갈수록 보울러슈타트의 행정부는 포위되었지만 여전히 그 미치광이는 모든 것이 적절한 양의 대량처형으로 해결될 것이라고 주장했습니다.\n\n이제 우리는 검든 아니든 대아프리카 국가령의 상공에 해가 졌음을 또렷히 볼 수 있습니다. 항공 정찰에 따르면 보울러슈타트는 불타고 있으며, 한스 휘티히와 그의 측근들의 흔적은 확인되지 않았다고 합니다. 한편, 총통 관저는 오래전 잊혀졌었던 레오폴트빌의 행정부에서 걸려온 전화를 받았습니다. 도당 소속 장교와 행정관들이 이곳을 점령하였는데, 이들은 휘티히 정권이 붕괴되기 직전 충분한 병력을 모아 우리 정부에 충성을 맹세함과 함께 아프리카에서의 독일 지배를 다시 회복시키겠다고 선포했습니다.\n\n우리에게 이 소식은 반가운 소식입니다. 암흑 대륙에서의 거대한 식민지라는 꿈은 거의 사라졌지만, 도당이 지켜낸 식민지는 적절한 규모의 식민지 주둔군이 도착할 때 까지 둘러싸여진 적들에게 저항할 수 있을 만큼 충분히 강력합니다. 그리고 우린 라이이를 향한 자원 일부를 얻을 수 있으며, 이젠 혼돈이 된 중앙아프리카에서 여전히 우리의 영향력을 투영할 수 있게 되었습니다."
 GRO_REICHSSTAAT_REICH.7.a: "많은 손실이 있었지만, 예상한 것보다는 나은걸."
 GRO_REICHSSTAAT_REICH.8.t: "빗방울 한 개"
 GRO_REICHSSTAAT_REICH.8.desc: "보어만 앞에 서 있는 이 뚱뚱한 남자는 그냥 떨고 있는 공무원으로 오해받기 좋았다. 그가 라이히 외무부를 유능하게 처리했던 것처럼 전쟁 스트레스가 발터 헤벨을 친절하게 두진 않았다. 보어만은 자신이 게르마니아로 다시 진군할 때 쯤이면 척추를 곧게 세우고 똑바로 서 있길 원했다.\n\n\"그래서 이건 무엇인가, 라이히장관?\" 보어만이 말을 멈추고는 걸음을 늦췄다. \"부르크도르프랑 벵크와의 회의가 있다고. 빨리 말해봐.\"\n\n\"아프리카로의 보고입니다.\" 헤벨이 어색하게 서류를 뒤섞으며 말했다. 라이히장관은 보어만의 굳은 얼굴을 알아차리고 기침했다. \"국가판무관 휘티히가 아프리카의 우리 영토 전역을 장악했습니다. 그는 자신을 대아프리카 국가령의 지도자라고 선언했습니다. 그의 충성심은 현재...\"\n\n\"없지.\" 보어만이 으르렁거렸다. \"그는 충성심이 존나 하나도 없다고. 저새끼는 10년 동안 공적으로는 히틀러를, 사적으로는 하이드리히를 찬양했지. 이 계략의 배후는 힘러라고 내가 100% 존나 장담할 수 있지. 그 문서는 클로퍼에게 줘.\"\n\n보어만은 머리속이 복잡하게 돌아감을 느끼고 발걸음을 재촉했다. 상황은 복잡하지 않았다. 상관없다. 아리안인에게 닥친 혼돈의 폭풍 속에서 한 방울의 빗방울에 불과했다. 승리한 채 라이히스탁 앞에 선 이후에 생각해도 괜찮았다."
 GRO_REICHSSTAAT_REICH.8.a: "침착하게, 침착하게..."
 GRO_REICHSSTAAT_REICH.9.t: "피의 바람"
 GRO_REICHSSTAAT_REICH.9.desc: "연구. 연구. 연구. 하이드리히는 피냄새를 맡을 때마다 곧바로 연구에 착수했다.  피 냄새가 임박한 승리의 맛으로 그를 유혹하든, 아니면 다가오는 위협을 경고하든 라인하르트 하이드리히는 자신이 맡은 피 냄새에 대해 모든 것을 알 때까지 쉬지 않았다.\n\n그리고 다시 하이드리히는 피냄새를 맡았다. 휘티히의 국가령은 그에게조차 놀라운 일이었다. 그에게 미리 경고받은 것은 아무것도 없었다. SS국가지도자도, 오스틀란트 SD도, 심지어 믿을 만한 정보원조차도 아프리카 국가판무관부를 뒤엎는 SS의 기념비적인 작전에 대해 아무런 사전 경고를 하지 않았다. 어떻게 그가 다른 사람들과 함께어둠 속에 방치된 채로 알 수 있었을까?\n\n하이드리히의 코가 경련을 일으켰다. 공기 중에 피가 흐르고 있었고, 그는 그것에 대해 알아야 할 모든 것을 알 때까지 연구를 멈추지 않을 것이었다."
 GRO_REICHSSTAAT_REICH.9.a: "아직 배울 것이 많아..."
 GRO_REICHSSTAAT_REICH.10.t: "또 다른 속국을 잃다"
 GRO_REICHSSTAAT_REICH.10.desc: "헤르만 괴링은 잘 차려입은 장군들에게 둘러싸여 일련의 지도 위에 크게 서 있었다. 군중들 사이에서 항상 눈에 띄는 괴링은 수십 년 전 자신에게 직접 수여한 라이히원수 계급장을 달고 평소와 다름없이 펄화이트색 군복을 입고 있었다. 하지만 정보부에서 온 대령이 군복이 구겨지고 땀에 잔뜩 젖은 채로 방에 들어왔다. 평소 총통의 전쟁 상황실에서 울려 퍼지던 중얼거림과 음모가 갑자기 멈췄고, 모든 시선이 갑작스럽고 의례적인 장교의 등장에 쏠렸다.\n\n그 앞에 서 있는 총통에게 경례도 하지 않은 채 그는 말했다. \"한스 휘티히, 그가--\" 숨을 내쉬고선 \"그가 자기만의 국가를 세웠습니다. 스스로를 대아프리카 국가령이라고 부르고 있습니다.\"\n\n\"그건 말도 안돼, 그는 오래전부터 게르마니아에 충성을 선언했다고!\" 괴링은 눈앞에 펼쳐진 독일 지도를 외면한 채 날카롭고 절제되지 않은 고함을 지르며 대답했다.\n\n\"총통님, 휘티히는 완전히 미쳤습니다. 그는 몇 년 전에 선언한 충성심은 고사하고 어제 아침에 선언한 충성심도 잊어버린 것 같습니다.\" 총통에서 지도가 얹혀진 탁상 반대편에 있던 야전원수 쇠르너가 외쳤다.\n\n순식간에 폭발했던 성질이 식은 괴링은 다시 지친 대령으로 시선을 돌렸다. \"국가판무관 솅크나 뮐러 소식은 없나? 그들도 이 미친놈의 계략에 합류한 건 아니겠지?\"\n\n\"저희도... 모르겠습니다. 하지만 정보에 따르면 앞으로 며칠 내로 휘티히 친위대의 적대적 점령 시도에 직면할 수 있다고 합니다. 우리는 아프리카에서 중요한 지위를 가진 누구와도 접촉할 수 없습니다. 확인이 불가능합니다...\" 대령은 총통에게 할 말을 잃은 채 숨을 고르며 말을 잇지 못했다.\n\n괴링은 장군들에게 두려움에 찬 표정을 지으며 다시 눈앞에 펼쳐진 지도를 바라보았다. \"고맙네 대령. 여기까지다. 나중에 딴 일 할 수 있을 때 다시 보자고.\""
 GRO_REICHSSTAAT_REICH.10.a: "또 다른 국경을 정복해야 하겠군."
 GRO_REICHSSTAAT_REICH.11.t: "아프리카너 국민국과 관련한 보고"
 GRO_REICHSSTAAT_REICH.11.desc: "발신: 카이-우버 폰 하셀, 콩고 국가보호령\n수신: 총통 각하\n제목: 아프리카너 국민국과 관련한 보고\n\n내부 저항으로 사망한 대아프리카 국가령 지도자 휘티히와의 친분 문제로 인해 HNP(재편국민당) 내 제기된 압력으로 알베르트 헤르초흐가 사임한 이후, 재편당은 그의 후임으로 피터르 빌럼 보타를 지명하였습니다.\n\n보타는 HNP 내의 친독파 지도자로 여겨지고 있으며, 그는 저의 사무실을 통하여 아프리카너 국민국이 아인하이츠팍트에 재가입할 것을 요청하였습니다. 아프리카너 국민국 내 언론들은 보타 총리의 승리를 21세 이상 모든 백인 유권자들 사이에서의 광범위한 지지를 통해 이루어질 수 있었던 것으로 보고 있으며, 우리가 걱정했던 점인 널리 비난받고 있는 휘티히의 이미지와 우리의 이미지를 이 사건을 통하여 완전하게 분리시킬 수 있게 되었습니다."
 GRO_REICHSSTAAT_REICH.11.a: "승자에게 조만간 전리품이 돌아갈 것이다."
 GRO_REICHSSTAAT_REICH.12.t: "아프리카너 국민국과 관련한 보고"
 GRO_REICHSSTAAT_REICH.12.desc: "발신: 카이-우버 폰 하셀, 콩고 국가보호령\n수신: 총통 각하\n제목: 아프리카너 국민국과 관련한 보고\n\n내부 저항으로 사망한 대아프리카 국가령 지도자 휘티히와의 친분 문제로 인해 HNP(재편국민당) 내 제기된 압력으로 알베르트 헤르초흐가 사임한 이후, 재편당은 그의 후임으로 야프 마레를 지명하였습니다.\n\n이 변화는 단도직입적으로 우리에게 재앙과도 같이 판단됩니다. 마레는 보어 정권 내 \"중립파\" 지도자로 여겨지고 있으며, 우리들에게 공공연히 적대하고 있으며, 아인하이츠팍트 가입을 완전히 거부하였습니다. 그나마 마레가 우리의 적들과도 동맹을 맺이 않을 것이라고 여겨지는 것은 위안거리지만, 이제 케이프는 우리 수중에서 완전히 빠져나가고 말았습니다."
 GRO_REICHSSTAAT_REICH.12.a: "우리가 그들을 더 도왔더라면..."
 GRO_REICHSSTAAT_REICH.13.t: "아프리카로 돌아온 국방군"
 GRO_REICHSSTAAT_REICH.13.desc: "남아프리카의 수도였던 케이프타운에 크릭스마리네 해군이 다시 정박하면서 현지에서는 수많은 인파가 몰린 환영행사가 열렸습니다. 국가령이 존속하는 동안 이 항구는 외국 함선이 정박하는 것을 보지 못하였기에, 도시의 백인 시민들은 독일 특수임무부대가 함부르크에서 출발하여 이곳으로 대규모 상업 선단을 호송하는 장면을 구경하기 위해 구름같이 몰려들었습니다.\n\n이 함대의 기함인 아들러 호에 민간인이 탑승하는 것이 허용되자, 함장은 이 항공모함이 아돌프 히틀러가 직접 발주한 마지막 군함이라고 자랑했습니다. 몇 시간 후, \"볼프강 솅크 파견대\" 소속 2000명의 병력이 도시를 행진하였고, 다음날 아침 요하네스버그로 출발하였습니다. 반면 해군 병력들은 시몬스타운 해군 기지를 크릭스마리네 함대가 사용 가능하도록 정비를 시작하였습니다.\n\n독일군이 아프리카너 국민국에 도착함과 동시에, 루프트바페수송기들이 레오폴드빌 공항에 도착하여 일주일 새 2만명 이상의 병력을 수송하였습니다. 라이히의 용감한 이 아들들은 이제 훨씬 축소된 규모의 첸트랄아프리카 행정부를 수호할 것이며, 어떠한 현지 권력체들도 감히 첸트랄아프리카 행정부를 향해 공격을 시도하지 못하도록 철통같이 경비할 것입니다.\n\n국방군 사령부는 이 사실에 크게 기뻐하고 있습니다. 암흑의 대륙에서 라이히의 존재가 다시 확고해지는 결과를 가져왔으며, 집권 정부를 위한 승리의 프로파간다로 사용할 수 있게 되었기에, 이제 남아프리카 전쟁의 승리가 진정한 값어치를 가질 수 있었다고 효과적으로 주장할 수 있게 되었습니다."
 GRO_REICHSSTAAT_REICH.13.a: "하이아, 사냥이다!(Heia, Safari!)"
 GRO_REICHSSTAAT_REICH.14.t: "경제적 이익을 가져오는 동맹"
 GRO_REICHSSTAAT_REICH.14.desc: "\"프랑크푸르트 증권거래소\"라는 제목을 단 보고서는 일반적으로 희소식을 가져오는 경우가 드문 편입니다. 그러나 놀랍게도 오늘 총통 각하가 받아든 서류는 그런 부류의 내용이 아니였습니다.\n\n라이히가 아프리카로 귀환함에 따라, 독일의 금융 계급들은 시간을 헛되이 소비하려 하지 않았습니다. 헤르만 요제프 압스가 운영하는 도이체방크의 주식은 보어 정부가 과거 \"악명 높은 유대인 해리 오펜하이머\"의 소유였던 드 비어스 광산 법인을 국유화한 이후 도이체방크 자회사인 \"도이체-아프리카 광산회사\"에 매각했다는 소식이 들려온 이후 급격하게 상승곡선을 그리고 있습니다.\n\n압스만이 행동을 취한 것도 아니였습니다. 이미 메르세데스 자동차들은 남아프리카 운전자들 사이에서 (사실상) 선호하는 선택지로 굳혀졌으며, 보어 정부의 전자기계를 표준화하려는 움직임에 따라 주문량이 폭증하며 지멘스의 주가도 상승하였습니다. 콩코 지역에서는 독일과 카탕가국와의 관계가 재정립됨과 함께 기업들의 귀환이 시작되었으며, 수력 발전에서의 수익이 다시 들어오기 시작함에 따라 경제적 붐을 일으키기 시작했습니다.\n\n총통의 손에 쥐여진 보고서의 마지막 줄에는 이 기업 벌레놈들은 도덕적으로 비난받을만한 자들이지만, 그들의 새로운 수익원은 라이히의 경제에 영향을 주고 정부의 재정원으로 흘러들어갈 수 있들 것이라는 내용으로 끝을 맺었습니다.\n\n총통 각하는 아마 정치 분야에서도 이런 좋은 날이 올 것이라는 생각을 하며 얼굴에 미소를 띄운 채 보고서를 치웠습니다. "
 GRO_REICHSSTAAT_REICH.14.a: "피의 돈이라... 그래도, 돈은 돈이다."
 SEC_SAF_CW_ENDING.3.t: "쥐트아프리카 정복"
 SEC_SAF_CW_ENDING.3.desc: "한스 휘티히는 새로 이름이 바뀐 카프슈타트에서 온 최신 전보를 보고 놀라움을 금치 못했다. 그의 부하들은 한번도 자신을 실망시키지 않고 남아프리카를 수복하라는 명령을 해냈다! 승리의 기쁨도 잠시, 그의 머릿속은 새로운 지방의 행정적 특성에 대해 생각하느라 정신이 없었고 벌써 기분이 좋아졌다. 우선 이름이었다. 당연히 독일식인 \"쥐트아프리카\"가 어울릴 것이었다. 그리고 누가 이 영토를 관리할 것인가에 대한 질문도 당연히 따랐다. 당연히 정복을 통해 흐밀레브스키가 정당한 권리를 가지고 있었고, 보츠바나 식민행정관이라는 기존 직책에 더불허 쥐트아프리카도 같이 맡을 수 있었다.\n\n새로운 지시를 공식화하는 문서에 서명한 후, 휘티히는 코냑을 바라보다 서랍에 집어넣었다. 오늘 그는 술이 필요하지 않았다. 그는 이미 승리에 대해 황홀해했다. 항상 그가 할 수 없다고 말했던 게르마니아의 모든 바보들은 이제 웃지 않는다! 이른 밤, 휘티히는 1000년 동안 지속될 국가령을 꿈꾸며 잠에 들었다."
 SEC_SAF_CW_ENDING.3.a: "승리다."
