 GRO_REICHSSTAAT.13.desc: "[GetDateText] 수취된 문서의 구술본\n최고 기밀\n수신자 국가령지도자 한스 휘티히\n\n\n국가판무관에게, 비참한 소식을 들었습니다.\n\n탕가니카 지역의 주둔군은 거듭된 통신 시도에도 응답을 하고 있지 않으며, 그 동안 내내 총성과 폭발음이 들리고 있습니다. 이 소식은 저를 포함한 많은 사람들이 반체제 인사가 지역 부대를 전복시킬 수 있다는 우리의 가장 큰 두려움 중 하나가 실현된 것으로 보고 있습니다. 지금 이 소식을 읽으실 때 반란군은 혼란을 일으킬 것이며 보급선을 사보타주하고 인프라를 파괴하며 우리가 대규모 지상군을 배치해 공공연한 반란 행위를 차단하는 것을 막겠다고 말하고 있습니다.\n\n우리 정보부에서 TANU로 알려진 이 세력은 우리의 개입을 강요하고 있고 우리가 의도한 목표로 가기보다 그들의 소란을 막으러는 쪽으로 우리의 관심을 돌리고 있습니다. 그렇다고 해서 우리는 통제 불능 상태를 방치해 통제 불능의 영토를 장악하여 자신을 별개로 독립한다고 선언할 그들을 무시할 수 없습니다.\n\n이 모든 것을 염두에 두고, 이 보고서가 휘티히 씨에게 전달되어 신속하게 저항군에 대응하시길 바랍니다.\n\n\n하일 휘티히!\n-부식민행정관 한스 아우마이어"
