 GRO_REICHSSTAAT_FOCUS.56.t: "콘크리트"
 GRO_REICHSSTAAT_FOCUS.56.desc: "한스는 소총을 움켜쥔 손이 떨리는 것을 느꼈고, 다리가 멈췄다. 텅 비어있었다. 도시 전체, 아니 최소한 이 근방 몇개 블록은 그랬다. 그 어느것도 존재하지 않았다. 직사각형 콘크리트와 단조로운 기념비가 즐비한 브루탈리즘의 극치인 이 도시는 완전히 비어있다. 바람이 도시 전체를 훑고 지나가며 죽은 도시에 빈 소리가 이어졌다. 몇 달 전에 느꼈던 것처럼 주변에 아무도 없거나 사람들이 고개를 숙이고 있는 것은 아니었지만 눈으로 볼 수 있을 정도로 모든 것이 텅 비어 있었고, 한스는 그 너머가 얼마나 아무것도 없는 곳인지 깨닫자 속이 뒤틀렸다.\n\n\"한스, 괜찮냐?\" 클로퍼가 뒤에서 외쳤다. 뒤돌아보자 그와 눈이 마주쳤다. 클로퍼의 얼굴은 끔찍해 보였고 마치 진흙탕에 억지로 끌려온 사람처럼 보였다. 교대 근무가 끝나고 해가 다시 떠오르기 시작했다. 두 사람은 미친 사람의 머릿속에서만 존재할 수 있는 도시 한 바퀴를 돌고 있는 것 같았고, 울부짖는 바람은 날이 갈수록 더 커지는 속삭임을 숨기고 있었다.\n\n한스가 또 다른 모퉁이를 돌자 똑같은 풍경이 펼쳐졌다. 거의 바뀐 것이 없는 도로 표지판이나 가로등에 목매달린 원주민 두 명이 아니었다면 한스는 순찰을 시작했던 바로 그 자리와 똑같다고 생각했을 정도였다. 텅 빈 거리를 내려다보던 한스는 1미터 정도 더 넓은 콘크리트 보도 위로 발을 끌며 걸어가는 다른 군인의 희미한 실루엣만 볼 수 있었다. 한스는 다시 멈췄다.\n\n\"더는 못하겠어.\" 클로퍼에게 말을 걸기 위해 뒤를 돌아본 한스는 지평선 너머로 펼쳐진 도로와 그 양옆으로 콘크리트만 전부인 도로와 마주했다."
 GRO_REICHSSTAAT_FOCUS.56.a: "아무도 없다."
 GRO_REICHSSTAAT_FOCUS.57.t: "그들에게"
 GRO_REICHSSTAAT_FOCUS.57.desc: "콘크리트 오두막 안쪽에 늘어선 축축한 텐트는 수평선 너머로 해가 떠오르고 \"창문\"이라 부를 수 있는 벽의 구멍으로 빛이 들어오면서 활기를 찾기 시작했다. 아자니와 그의 아들이 수용된 수용소는 거기서 끝나지 않았다. 수용소는 전체적으로 확고한 아이디어보다는 개념에 따라 운영되는 것처럼 보였다. 화장실은 없고 구멍만 있었다. 문은 아예 없었고 불에 탄 잔디가 틀에 박혀 있었다. 식사도 일주일 내내 가끔 먹을 만한 음식 조각을 뿌려주는 정도였고, 그마저도 절반 이상이 아자니의 아들에게 돌아갔다. 군인들이 어떻게 아들을 찾지 못했는지는 아자니가 알 수 없었지만, 날이 갈수록 군인들의 눈빛이 아자니처럼 희미해지고 증오심이 사라지며 주먹과 발차기가 날로 정확성을 잃어가는 것은 분명했지만 배급이 부족해서가 아니라 그것도 분명 한 요인이었다. 콘크리트 \"방\"에 대한 일상적인 순검이 충분히 빈번해지지 않은 것처럼, 그들은 더 이상 한눈으로 확인하는 것 외에는 거의 확인하지 않았다. 아자니의 아들은 낮 동안 무너진 텐트 주름에 숨어 있는 것만으로도 충분히 감출 수 있었지만, 아들이 그저 고통 속에 살아 있는 것만으로는 큰 의미가 없었다. 아자니가 교대 근무를 하면서 다른 대원들에게 속삭이곤 했던 것도 그 때문이었지만, 대원들의 수는 날이 갈수록 줄어들었다. 밤이면 어딘가에서 낮보다 더 깊게 땅굴을 파고 있었다. 터널이 너무 깊어져서 더 이상 숨길 수 없을 지경에 이르렀지만 경비병들은 신경 쓰지 않았다. 그들은 무덤을 더 파거나 화장실을 새로 짓는다고 생각했거나, 아니면 그들이 무엇을 하려는지 알았기 때문에 앞의 두 가지 중 하나를 먼저 시작해야 한다고 생각했을 것이다.\n\n아자니는 수용소에 있는 사람들의 수가 빠르게 줄어들고 있는 상황에서 아들을 이곳에 계속 머물게 할 수 없다는 것을 알았다. 총에 맞기 위해서만 고통받는다면 그 모든 것이 다 무슨 소용일까?"
 GRO_REICHSSTAAT_FOCUS.57.a: "무언가를 위한 것이어야 했다."
 GRO_REICHSSTAAT_FOCUS.58.t: "독일의 퇴폐"
 GRO_REICHSSTAAT_FOCUS.58.desc: "클라우스의 눈이 피로해졌다. 지난 몇 주 동안 희미해졌던 밤하늘의 별빛이 이제는 완전히 사라져 버렸기 때문이었다. 라우스의 뒤에서 타오르는 불길이나 수용소 울타리를 둘러싼 랜턴의 은은한 불빛이 아니었다면 수용소 주변의 불타버린 들판의 모습은 전혀 분별할 수 없었을 것이었다. 클라우스는 더 이상 땅의 모습이나 동료들의 얼굴을 알아볼 수 없었다. 결국 국 클라우스의 눈은 구덩이의 따뜻한 불빛에 맞춰져 있었고, 그 느낌은 서로에게 점점 더 커지고 있는 것 같았다. 낮에는 누구도 서로에게 조금도 집중하지 않고 당면한 임무에만 신경을 썼다. 클라우스에게 이는 처형 임무를 뜻했다. 하지만 클라우스는 구덩이에서 근무하는 것을 휴식으로 받아들였다. 어가는 사람의 눈을 바라보는 매 순간은 자신이 아는 사람, 혹은 나이와 절망으로 점점 약해져가는 존경하는 사람의 눈을 바라보지 않는 순간을 의미했기 때문이었다.\n\n그날 밤, 클라우스는 마침내 어둠 속으로 사라지기 시작한 불에 탄 녹슨 땅을 바라보며 지난 몇 달 동안 같은 땅을 감시하는 안락의자로 사용했던 나무 상자에 앉았다. 얼마 지나지 않아 졸다가 잠이 들었을 수도 있고, 몇 시간 동안 썩어가는 땅을 바라보았을 수도 있었다.\n\n빛이 너무 강해서 눈이 부셔서 적응하는 데 잠시 시간이 걸렸다. 클라우스가 자신을 안고 있던 남자를 올려다보았을 때, 알 수 없는 얼굴이 그에게 손을 내밀었다. 클라우스는 그 손을 잡고 몸을 일으켜 세웠고, 남자로 보이는 사람과 얼굴을 마주했다. 여전히 코는 아래로 처져 있었고 피부는 광대뼈를 단단히 감싸고 있었다. 그의 눈은 움푹 패여 있었지만, 그 밑의 가방이 역설적으로 눈을 크게 뜨게 했다. 랜턴을 잡은 손은 거의 해골에 가까웠고, 머리카락은 응집력 없이 산발적으로 흩어져 두피에 붙어 있었다. 그는 들판을 가리키며 거칠고 차분한 목소리로 말했다."
 GRO_REICHSSTAAT_FOCUS.58.a: "\"거기 나와, 클라우스.\""
 GRO_REICHSSTAAT_FOCUS.59.t: "양쪽 끝에서 타오르는 촛불"
 GRO_REICHSSTAAT_FOCUS.59.desc: "\"안녕하십니까, 푀르슈너 씨. 좋은 시간이십니까?\" 오토 푀르슈너는 보좌관에게 따라가라고 손짓하며 손을 등 뒤로 하고 허리를 앞으로 구부린 채 보흘러슈타트의 광장을 걸어갔다.그의 눈은 안구 속으로 가라앉은 것처럼 보였고, 그 밑의 안대는 짙은 보라색으로 안대와 강한 대조를 이뤘다.\n\n\"어느 정도의 손실입니까?\" 푀르쉬너는 무관심이 아닌 지쳐서 피곤한 목소리로 물었다. 보좌관은 한때 반으로 쪼개졌다가 다시 사용했던 클립보드를 넘겨보았다.\n\n\"서른 명 정도, 나머지 다섯 명 정도는 고립되었습니다.\"\n\n\"매복인가요?\" 푀르슈너는 눈꼬리로 보좌관을 흘끗 쳐다보며 말을 따라잡으려 애썼다.\n\n\"아닙니다. 장비 고장입니다. 현지 마을로 이동하던 중 몇 시간 만에 선두 트럭이 엔진 고장으로 멈췄습니다. 병사들은 몇 번 더 장비 재시동을 시도했습니다. 하지만 임무를 완수할 수 없다고 판단한 병사들은 차를 돌렸고, 트럭이 부족해지기 시작했습니다. 그들은 철수를 요청하는 무전을 보냈고, 우리는 이를 수신하여 상황을 알렸고, 그들은 자살을 결심했습니다.\" 푀르뉴서는 고개를 끄덕이며 목구멍을 찌르는 쓰라림을 느꼈다.\n\n\"그렇군요. 고립된 사람들은요?\"\n\n\"자살을 시도했지만 대부분의 소총은 발사하자마자 탄창이 터졌습니다. 그들이 장비를 받을 때부터 알려졌던 문제 같습니다. 소총은 단순히 탄약 결함으로 오발되었습니다.\" 두 사람은 휘티히의 집무실 앞에 도착했다. 아프리카의 거장의 초상화가 완벽한 건강미를 뽐내며 그들을 내려다보고 있었다. 눈 밑의 짙은 검은색도 없었고, 찢어진 옷도 없고, 눈빛에는 불꽃만 가득했다."
 GRO_REICHSSTAAT_FOCUS.59.a: "두 사람 모두 아무 말도 하지 않았지만 두 사람의 생각은 같았다."
 GRO_REICHSSTAAT_FOCUS.60.t: "로마가 불타는 동안 리라를 연주하다."
 GRO_REICHSSTAAT_FOCUS.60.desc: "휘티히는 심호흡을 하며 눈을 뜨러 했다. 코트 옷깃에 또 다른 불씨가 내려앉았고, 그의 폭스바겐이 멈추자 작은 파리 떼처럼 보이는 것들이 공중을 떠다녔다. 국가판무관의 엄지손가락 위에 재가 내려앉자 그는 생각 속에서 깨어났다. 운전기사는 고개를 돌려 그를 바라봤고, 모자는 그의 초췌한 모습을 거의 숨기지 못한 채 푹 꺼진 눈을 가릴 뿐이었다. 차에서 내린 휘티히는 비포장 도로에서 벗어나 불에 탄 풀밭으로 걸어갔다. 불씨가 타들어가는 재 더미 위를 걸을 때마다 아직 완전히 타버린 작은 나무들에서 연기가 피어올랐다. 휘티히는 들판을 바라보았다. 그는 다시 한 번 숨을 내쉬며 연기와 잔해물을 폐로 들이마셨다.\n\n돌아오는 길은 죽을 정도로 조용했다. 휘티히는 불타는 들판과 한때 첸트랄아프리카, 그리고 쥐트베스트아프리카에 있던 첫 수용소를 회상했다. 첫 수용소는 부헨발트였다. 굴뚝에 대한 생각이 머릿속을 가득 채우자 잔소리가 들리는 것 같았다. 진작에 그만뒀어야 한다는 생각을 했다. 하지만 그는 그 어떤 방해에도 굴하지 않고 국가사회주의의 대의를 옹호하고 있었다. 실제로 그는 지구상에 남아 있는 몇 안 되는 국가사회주의의 선구자 중 하나가 되었다. 그럼에도 불구하고 휘티히는 자신이 목적지가 정해지지 않은 채 끝까지 일하고 있다고 생각할 수밖에 없었다. 모든 것이 단지 헛수고였을 뿐 아니라, 아프리카와 인연을 맺은 것조차 어리석은 짓이었다는 생각이 들었다. 그 순간 휘티히는 목 뒤쪽이 따끔하다는 느낌이 들었다. 팔꿈치에 대고 세게 기침을 한 후티히는 운전기사를 돌아보았다. 그는 머리가 어지러워지는 것을 참느라 말을 잇지 못하다가 잠시 후 정신을 되찾았다."
 GRO_REICHSSTAAT_FOCUS.60.a: "그럴만한 가치가 있었을까?"
 GRO_REICHSSTAAT_FOCUS.61.t: "오, 죽음이여"
 GRO_REICHSSTAAT_FOCUS.61.desc: "국가령 전체엔 더 이상 살아있는 영혼이 없었다. 사하라 사막 이남의 아프리카 전체는 이제 생명도, 생각도, 이성도 없는 곳이 되었다. 맹목적으로 충성하던 독일군 병사들은 이제 생각도, 감정도, 이성도 없는 고깃덩어리에 불과한 채 아프리카 저항군과 그 가족들을 자비도 망설임도 없이 잔인하게 죽이고 있다. 위대의 상징과 이념을 새긴 병사들이 기억할 수 있는 것은 오직 명령뿐이다. 몰살하고, 정화하고, 불태우라는 명령을.\n\n여단지도자 라흐만은 자신이 몰고 온 낡은 차량 행렬의 앞쪽을 바라보며 병사들을 무시무시하게 따라 사람들이 있는 공간으로 들어가면서 명령을 상기시킨 다음 학살이 벌어지는 모습을 그저 지켜볼 뿐이었다. 휘티히가 내린 명령이라면 군인으로서의 의무에 따라 따라야 했다.\n\n하지만 그의 마음 한구석에서는 자신이 하는 일이 썩은 짓이며 독일 국민에게 더 많은 폭력과 파괴, 고통만 안겨줄 뿐이라고 비명을 지르는 이성적인 부분이 있었다. 차갑고 무관심한 그의 겉모습은 배신하지 않았지만, 마음 한구석에서는 국가사회주의가 완전히, 그리고 완전히 실패했다는 것을 알고 있었다.\n\n그는 그저 신경 쓰지 않기로 결심하고 시키는 일을 계속했다. 지금 멈춰도 소용이 없었고, 아프리카는 정화될 것이었다.\n\n그의 밑에 있던 수많은 병사들은 영혼이 사라지고 머릿속은 텅 비었다. 그들을 정신 차리게 하는 것은 오직 한 가지뿐이었다. 명령. 죽음을 나눠주라는 명령.\n\n그래서 이제 아프리카에는 죽은 사람들만 남았다."
 GRO_REICHSSTAAT_FOCUS.61.a: "그리고 곧 오직 죽은 이들만이 남게 되겠지."
