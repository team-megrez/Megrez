 GRO_REICHSSTAAT.70.t: "히틀러슈타트 전투"
 GRO_REICHSSTAAT.70.desc: "아프리카에 보석이 있다면, 뮐러의 전 국가판무관부의 혼란 위에 홀로 서 있는 것일겁니다.히틀러슈타트는 신도시로 가장 전통적인 모습은 아니지만 가장 환상적인 도시입니다. 하얀 해변이 펼쳐져 있고 수 킬로미터의 정글과 현대식 호텔, 럭셔리 리조트가 있는 스페인, 이탈리아, 프로라와 어깨를 나란히 할 곳이죠. 이곳은 독일이 바라보는 아프리카이자 방문객들이 대접받은 아프리카입니다.\n\n하지만 히틀러슈타트는 아름다움을 넘어선 하나의 상징입니다. 이곳은 레위니옹보다도, 동양 전체보다도 독일 제국의 영화를 밝혀주는 또 다른 증거였습니다. 그들은 쓸모없는 정글을 거대한 호수로 범람시켰습니다. 독일 제국은 피그미족이 우글거리는 거대한 영역의 땅을 차지해 유럽에서 볼 수 있는 웅장하고 호화로운 도시를 건설했습니다. 이것은 파르테논 신전, 콜로세움, 피라미드, 심지어는 볼크스할레처럼 아리안 인종의 승리를 상징하는 매우 강력한 증거였습니다.\n\n그러므로 이 지역의 독일군이 보루로 선택한 곳이라는건 놀라운 일은 아닙니다. 이 사람들은 도시를 기억했고, 도시가 아주 오래 전에 무엇이었는지 기억했습니다. 그들은 뮐러의 부하였고 건축물을 지킨 사람들이었으며 그곳을 방문했던 사람들이었고 수년 동안 위협으로부터 그곳을 지켜온 사람들이었습니다. 이 밀림에서 독일 것으로 남는 도시가 있다면 바로 이곳일 것입니다.\n\n베아프리카 민병대가 올 것입니다. 하지만 그들은 도시 입구에서 멈출 것입니다. 히틀러슈타트는 그 이름을 영원히 지킬 것이며 그 이름을 딴 사람의 이름처럼 영원히 남을 것입니다."
 GRO_REICHSSTAAT.70.a: "정위치!"
 GRO_REICHSSTAAT.71.t: "히틀러슈타트의 마지막 저항"
 GRO_REICHSSTAAT.71.desc: "트란(히틀러슈타트): 네틀레베크 여긴 트란, 네틀레베크 여긴 트란, 들리는가?\n\n네틀레베크(레오폴트빌): 여긴 네틀레베크다. 통신 확인.\n\n트란: 적군의 공격이 예상보다 강력하다, 반복한다, 더 강력해질 것이다. 베아프리카 민병대가 우위를 점하기 시작했다. 상황이 점점 어려워고 있다. 오버.\n\n네틀레베크: 알겠다 트란, 확인했다. 오버.\n\n트란: 즉시 보급이 필요하다. 오버. 포탄, 항공 연료가 부족하다. 오버. 유지보수 장비와 탄약이 부족하며 현재 음식과 의료 보급품을 배급하고 있다. 퀴닌 보급이 시급하다. 네틀레베크, 들리는가?\n\n네틀레베크: ...확인했다. 현재는 보급이 불가능하다. 정위치를 유지해라, 오버.\n\n트란: 아니- 지난 3일간 계속 똑같은 말만 했잖아, 좆같은 놈아! 보급품을 내놓지 않으면 호수 건너편의 요새 따윈 없어! 알겠냐, 네틀레베크?\n\n네틀레베크: 트란, 무선 규정을 준수해라. 우리도 모든 것이 부족한 상태이다. 재보급은 오지 못한다. 정위치를 유지해라, 반복한다, 정위치를 유지해라.\n\n트란: ...확인했다. 하일 히틀러.\n\n네틀레베크: 독일 전체가 당신과 함께한다. 할 일은 반드시 해야 한다. 하일 히틀러."
 GRO_REICHSSTAAT.71.a: "우리 곁의 신전이 무너지고 있다."
 GRO_REICHSSTAAT.72.t: "보석을 상실하다"
 GRO_REICHSSTAAT.72.desc: "마르틴 블롬은 텅 빈 눈으로 히틀러슈타트의 잔해를 바라봤습니다. 불길이 한 때 휴양도시였던 밝은 건물을 집어삼키자 블롬은 자신의 미래는 어디로 향할 것인지만 궁금했습니다.\n\n그는 지난 일주일 반동안 겪었던 이야기를 자신에게 되내이면서 지난 몇년간 마음속에서 서서히 스며들어왔던 공허한 감정이 다시 뇌로 들어오는 것 같았습니다. 블롬은 독일의 통치에 반대한 지역 주민의 밤낮으로 이어진 공격을 생각했습니다. 마을을 둘러싼 임시 방벽이 무너지기 시작했을 때를, 수적으로 압도당해 탄약이 바닥난 수비군을 생각했습니다. 그리고 히틀러슈타트 해안으로 떠내려 온 크고 작은 여러 척의 보트를 간신히 잡아타 운 좋게도 도시를 벗어날 수 있었던 독일인, 대부분 군인들을 태운 채 히틀러슈타트 해안을 떠난 일을 생각했습니다.\n\n블롬은 아버지의 영향으로 아프리카에 자원해 복무했습니다. 그 당시 블롬은 반항적이고 이 세상에 불만이 많았던 10대였습니다. 불과 20대 중반이었지만 블롬은 거의 마흔을 다 먹은 것 같았습니다. 그는 뮐러의 첸트랄아프리카 국가판무관부 행정부를 위해 대반란전에 참전하여 케이프를 향해 전진하면서 독일령 아프리카의 화려한 보석을 약탈했던 바로 그 반란군을 찾기 위해 지나가는 모든 마을을 불태웠습니다.\n\n청년은 자신의 삶 자체가 완전히 무너지고 있다는 느낌을 받았습니다. 손에 들린 소총은 안에 실탄이라곤 없었지만 매우 무겁게 느껴졌습니다. 뇌리에 무슨 말을 할 지 생각하기도 전에 입이 먼저 나왔습니다. \"우린 어디로 가는거야?\"\n\n침묵이 흘렀습니다. 아주 긴 침묵이 말이죠. 등뒤의 히틀러슈타트는 불타고 있었고, 그 와중 한 마디가 나왔습니다."
 GRO_REICHSSTAAT.72.a: "\"레오폴드빌로.\""
 GRO_REICHSSTAAT.100.t: "LNUP 지휘관이 이베리아 국경 건너편에서 목격되다"
 GRO_REICHSSTAAT.100.desc: "긴급\n\n카메룬 식민행정관 한스 슈타르크 집무실 발송\n\n이베리아의 적도아프리카 해외 식민지 지역은 합병 이후 거의 대부분 조용한 상태였음. 그들이 심각한 간섭을 받지 않고 정상적인 관계를 유지하는 한 많은 지역 주민은 별달리 반항하지 않았음. 하지만 상황이 변화한 것 같아 보임. 공산주의 동조자로 의심되는 마리엔 응구아비가 이끄는 로안고 국민통합당(LNUP)이 국가령 통치에 반대하는 조직으로 부상하였음. 우리의 지역 정보원은 국가령과 적도아프리카 사이를 오가는 규칙적인 차량 이동을 파악하였고, 정보원에 따르면 차량 운전자는 BNUP에서 알려진 동조자로 보임. 이 모습은 일반적인 상거래일수도 있지만, BNUP의 격렬한 저항을 위해 무기와 물자를 싣고 올 가능성이 매우 높음."
 GRO_REICHSSTAAT.100.a: "그들을 계속 주시해라."
 GRO_REICHSSTAAT.200.t: "아잔데 부족의 국경 충돌"
 GRO_REICHSSTAAT.200.desc: "긴급\n\n우방기-샤리 식민행정관 아르투어 리벤셸 집무실 발송\n\n지난 2주간 우방기-샤리 주둔군은 콩고 지역과 궁격 최전선 인근 음보무 강을 따라 초소와 정착촌에서 총 6차례 공격을 받았음. 본 공격으로 독일군 병사 2명이 사망하고 5명 이상이 부상을 입었으며, 공격을 주도한 세력은 아잔데인으로 의심됨. 이 공격은 산발적이지만 잘 조직되어 있으며 우방기-샤리 지역의 상대적 고립이라는 이점을 적절하게 활용하고 있음. 본 공격은 1950년대 카메룬 국경에서의 분쟁과 흡사함. 현 시점에서 우방기-샤리 지역의 군사 자산이 합병 이후 점차 약화되고 있어 식민행정관부는 지역 반군과의 분쟁을 격화시키는 것을 권장하지 않음."
 GRO_REICHSSTAAT.200.a: "지역 주둔군을 지원하라"
 GRO_REICHSSTAAT.200.b: "리벤셸이 스스로 해결할 수 있어"
 GRO_REICHSSTAAT.201.t: "콩고해 연안에서 목격된 반군"
 GRO_REICHSSTAAT.201.desc: "긴급\n\n우방기-샤리 식민행정관 아르투어 리벤셸 집무실 발송\n\n우방기-샤리 지역의 반군 상황이 격화되고 있음. 반군의 공격으로 인한 사망자는 더 이상 발생하고 있지 않지만 독일군 수 명이 부상을 입었음. 또한 콩고해 연안에 있는 보이틀레르슈타트 외곽에서 지역 정보원 3명이 사망한 채로 발견됨. 이 정보원은 주둔군에게 본 지역에서 반군 민병대가 활동중이며, 그들의 영향력과 세력이 점차 강해지고 있다고 보고하였음. 반군의 위협에 맞서기 위해 중앙정부가 더 많은 자금, 자원, 인력을 지원하길 식민행정관이 권고함."
 GRO_REICHSSTAAT.201.a: "그들을 일소해라!"
 GRO_REICHSSTAAT.201.b: "우리는 피와 보물을 쓸 여유가 없다."
 GRO_REICHSSTAAT.202.t: "노르트콩고의 반군 민병대가 방기 인근에서 체포되다"
 GRO_REICHSSTAAT.202.desc: "긴급\n\n우방기-샤리 식민행정관 아르투어 리벤셸 집무실 발송\n\n우방기-샤리 지역의 지역 반군에 대항한 우리의 정책이 결실을 맺었음! 지난 밤 보이틀레르슈타트 주둔군의 대규모 부대가 다마라 마을 인근에서 반란군 기지로 의심되는 지역을 기습하였음. 반란군은 우리의 접근 사실을 인지하지 못했고, 이 지역은 거의 발포하지 않은 채 확보하였음. 대부분 아젠데인으로 구성된 반군 수백명이 아군에게 체포되었음. 우리의 의도는 그들을 가장 가까운 노동수용소로 무기한 이송하는 것임. 한편 이들의 지도자와 어리석은 용병, 전 첸트랄아프리카 SS 장교들은 따로 연행하였음. 우리 의도는 이 건방진 개들을 일소하는 것임."
 GRO_REICHSSTAAT.202.a: "좋군."
 GRO_REICHSSTAAT.203.t: "우방기-샤리 반군의 흔적을 찾지 못하다"
 GRO_REICHSSTAAT.203.desc: "긴급\n\n우방기-샤리 식민행정관 아르투어 리벤셸 집무실 발송\n\n우방기-샤리 지역의 반군 단체에 대한 우리의 노력은 장애물에 부딪혔음. 지난 밤 보이틀레르슈타트 주둔군의 대규모 부대가 다마라 마을 인근에서 반란군 기지로 의심되는 지역을 기습하였음. 부대가 도착했을 당시 기지는 버려져 있었고 장비나 유용한 정보는 남아 있지 않았음. 그곳에 숨어 있었을지도 모르는 반군은 숲 쪽으로 도망갔음. 우리는 어떻게 이 실패가 일어났는지 더 알기 위해 다마라에 있는 정보원들을 심문하고 있음. 이 사태는 지역 안정과 국가령 전체의 안정도를 향한 심각한 반란 위협이 여전히 계속되고 있다는 것을 보여줌."
 GRO_REICHSSTAAT.203.a: "망할!"
 GRO_REICHSSTAAT.300.t: "콩고 식민행정관의 보고"
 GRO_REICHSSTAAT.300.desc: "긴급\n\n콩고 식민행정관 오토 푀르슈너 집무실 발송\n\n아프리카를 완전히 아리안화하는 계획은 계속되고 있음. 하지만 우리는 계속해서 어려움에 직면하고 있음. 대부분의 어려움은 이전 첸트랄아프리카 국가판무관이 영토의 자유로운 통치를 허가한 용병들에게서 오고 있음. 이제 우리가 그들에게 일거리를 주지 않자 우리에게 총부리를 겨누고 있음. 우리의 SS 대대는 목줄을 벗어난 잡종견을 확실하게 다룰 수 있음. 불행히도 이들 중 많은 수가 원주민 족장이나 반란군 무리와 어울리고 있고 그 결과 야만인을 다루기 점점 어려워지고 있음. 우리의 문제를 더 복잡하게 만드는 것은 운터맨쉬인 전 국가판무관 뮐러가 고위 행정 관료로 반역죄를 저질렀고 SS도 여전히 잡히지 않았다는 것임. 우리는 용병처럼 그들이 기술을 원주민 테러리스트 단체에게 알려주고 있다고 의심할 만한 이유가 있음. 우리 SS 사단의 손실은 특히 콩고댐 주변에서 심각한 수준에 도달하고 있음. 이 댐이 원부민 테러부대의 주요 목표로 의심되기 때문에 댐에 증원이 절실히 필요함."
 GRO_REICHSSTAAT.300.a: "균열이 커지고 있다. 댐 방위군을 보강해라."
 GRO_REICHSSTAAT.300.b: "보고서를 무시해라."
 GRO_REICHSSTAAT.301.t: "모부투의 흔적 발견"
 GRO_REICHSSTAAT.301.desc: "지난 주 일어난 농장 학살 사건을 조사하던 중 흥미로운 단서를 발견했음. 우리는 \"모부투 세세 세코\"에서부터 큰 감명을 받았다는 노예들의 일기를 발견하였음. 또한 노예 중 일부가 모부투가 이끄는 야만적인 테러 집단과 접촉했다는 일을 암시하는 메모도 발견하였음. 우리는 반역자 뮐러가 미친듯이 친위대 지휘관으로 진급시킨 흑인 야만인인 조제프 데지레 모부투가 우리의 정의로운 대의에 반해 SS 훈련을 받고 \"모부투 세세 세코\"라는 이름으로 원주민과 탈출노예로 구성된 테러조직을 지휘하고 있다고 추정하고 있음. 당신이 명령한 바에 따라 내 부하들은 농장 주변에서 모부투의 요원이 이곳의 노예와 접촉하는데 사용한 것으로 추정한 오솔길을 추적하고 있음. 바라건대 이 흔적이 우리를 뱀 소굴로 인도하길 바랄 뿐임."
 GRO_REICHSSTAAT.301.a: "필요하다면 반드시 정글을 불태후고, 모부투의 머리만 가져와라!"
 GRO_REICHSSTAAT.301.b: "운터맨쉬의 환상적인 헛소리에 내 시간을 낭비하지 마라!"
 GRO_REICHSSTAAT.302.t: "반역자 재판"
 GRO_REICHSSTAAT.302.desc: "레오폴트빌 법원은 스파르타식 디자인 원리의 모범입니다. 초대받은 손님은 넓고 네모진 방으로 줄지어 들어가 접이식 의자를 채웠습니다. 뜨거운 콩고의 햇볕은 재판장의 약한 에어컨 바람을 이겨내고 열린 창문과 문을 통해 미풍이 들어왔지만 손님들의 땀은 곧 검은 모직 정장의 깃을 적셨습니다. 법정 앞에서는 조국에서 직수입한 참나무로 지어진 거대한 판사석만이 디자인(과 예산)이 허용하는 유일한 사치품으로 서 있습니다. 판사석 위에는 아프리카의 지배자인 국가판무관 한스 휘티히의 거대한 사진이 걸려 있었고, 양옆에는 대아프리카 국가령의 검은 기에 판사석 대부분까지 날개가 달린 왕관을 쓴 국가수리가 그려진 휘장이 드리워져 있습니다. 이 전시물은 피고인과 방청객 모두에게 아리아인의 정의는 무적이라는 인식을 심었습니다.\n\n방 주면에 설치된 수많은 텔레비전 카메라들은 판사석의 수많은 장면을 촬영했습니다. 카메라는 반역죄로 기소된 전 첸트랄아프리카의 장관인 후크흐 판 오펜과 게르트 폰 블로트니츠가 흐트러진 모습으로 끌려와 재판장으로 끌려오는 모습을 생중계했습니다. 재판 기간 모든 사람들이 맡은 역할을 완벽하게 수행했습니다. 검사는 기소된 이를 원주민 반군에게 총을 제공했다고 무자비하게 심문했습니다. 네, 그들은 원준민 반군에게 총을 제공했습니다. 네, 그들은 운터맨쉬들이 신성한 SS 계급을 더럽히게 만들었습니다. 네, 그들은 아프리카의 야만적인 심장부를 문명화시킨다는 임무에서 벗어나 외국의 유대-자본주의적 기업의 퇴폐적인 부를 받아들었습니다. 그동안 피고측 변호사는 말을 더듬고, 흐느끼고, 건성으로 변명했습니다. 약 한시간 동안의 공연 후 재판장은 망치를 아래로 내리며 다음과 같이 말했습니다.\n\n\"피고 후크흐 판 오펜과 게르트 폰 블로토니츠에게 반역죄를 선고한다. 형벌은...\""
 GRO_REICHSSTAAT.302.a: "\"종신형을 선고한다.\""
 GRO_REICHSSTAAT.302.b: "\"총살형을 선고한다.\""
 GRO_REICHSSTAAT.303.t: "롤프 슈타이너의 죽음"
 GRO_REICHSSTAAT.303.desc: "보울러슈타트의 어느 날 아침, 국가판무관 휘티히의 집무실에 또 다른 서류더미가 도착했습니다. 커피를 손에 든 아프리카의 지배자는 서류더미 위에 놓인 서류봉투에 \"긴급: 콩고 식민행정관 오토 회르슈너 발송\"이 찍힌 걸 보고 성큼성큼 책상으로 걸어갔습니다.\n\n마침내 누군가가 시간과 자원을 동원하여 쓸모없는 바보 뮐러가 갈겨 쓴 사냥 지도 중 하나를 해독하고 롤프 슈타이너가 토피떼 인근에서 용병 무리와 캠프를 같이 한 것을 목격한 모양입니다.\n\n휘티히 생각엔 슈타이너가 본인의 지휘 외의 아프리카에서 자기 계급에 가장 걸맞은 관료였습니다. 남아프리카 전쟁이 끝날 무렵 슈타이너는 레오폴트빌에서 최소한 국가판무관이 끝나지 않는 \"사파리 소년\" 이상의 의미를 지닌다는 것을 알고 이해한 사람과 함께 뜨거운 공기로 가득찬 정복을 입으며 이를 대체하는데 우리의 도움을 받았습니다. 그렇게나 밝은 미래를 가지던 사람이 오토 회르슈너가 휘티히의 명령으로 콩고 식민행정관이 되자 질투로 모든 것을 날려 버렸습니다.\n\n일어날 수 있었던 다른 일에 대한 허망한 생각을 제쳐두고, 국가판무관은 답변서를 타자치기 시작했습니다."
 GRO_REICHSSTAAT.303.a: "\"적의 상수원을 찾고 말라리아에 감염시켜라.\""
 GRO_REICHSSTAAT.304.t: "지역 용병대장 장 슈람므가 실종되다"
 GRO_REICHSSTAAT.304.desc: "긴급\n\n콩고 식민행정관 오토 푀르슈너 집무실 발송\n\n장 슈람므는 어찌하였든 우리의 모든 감시망을 피했음. 그가 다니는 여느 사교클럽에도 나타나지 않았으며, 일주일 간 집을 나서는 모습도 아에 보이지 않았음. 가택 수색을 벌였으나 그가 어디로 갔는지 알 수 있는 자료는 전혀 없었으며, 뱀으로 남은 부비트랩으로 부하 몇 명이 사망함. 우리는 슈람므가 벨기에인 용병을 조직하기 위해 정글로 숨은 것으로 추정하고 있음. 솔직히 말해 이는 좋은 징조가 아님. 뮐러의 통치 하 벨기에 용병은 반란군 한 명이 숨어있다 생각되면 망설임 없이 마을 전체를 도살하는 등 첸트랄아프리카에서 가장 잔인한 전사라는 사실을 부인할 수 없음. 우리가 장악한 이유로 놈들은 더욱 흉포해져 정글을 돌아다니며 독일인, 앵글로인, 프랑스인, 원주민 등 보이는 사람을 전부 가학적으로 학살하고 있음. 슈람므의 조직적인 재능으로 벨기에인의 분노를 컨트롤할 수 있다면 그들은 우리 행정부가 지금까지 본 적 없는 가장 위험한 위협을 만들어낼 수 있음. 우리는 가능한 한 빠르게 콩고에 추가 SS 부대를 배치하기 바람."
 GRO_REICHSSTAAT.304.a: "저런!"
 GRO_REICHSSTAAT.305.t: "식민행정관 푀르슈너의 염려"
 GRO_REICHSSTAAT.305.desc: "긴급\n\n콩고 식민행정관 오토 푀르슈너 집무실 발송\n\n콩고의 상황은 지속해서 악화하고 있음. 본인 휘하의 SS 부대 대부분은 콩고댐을 지키는 데 쓰이고 있으며, 그들의 수는 날이 갈수록 줄어들고 있음. 현재까지 댐을 향한 모든 공격을 물리쳤지만 만약 누군가가 우리의 방어선을 돌파한다면 식민지는 완전히 파괴될 것임. 댐 너머에서는 반란군이 전국을 거침없이 몰아치고 있음. 불과 3일 전 콩고에서 제일 큰 플렌테이션 농장에서 노예들이 우리 주둔군을 물리치기 위해 SS식 전술을 사용하여 감독관이 모두 살해당했음. 매주 우리 SS 분대 중 하나가 행군 중 실종되며 수색하면 머리는 말뚝에 박혀 있고 몸이 자신의 창자로 나무에 둘둘 묶여 있는 채로 발견됨. 물론 아리아 인종의 정당한 지배에 대한 운터맨쉬의 저항은 새로운 일이 아니지만 이 반란군들은 무장, 훈련이 잘 되어 있고 국가령의 장군이 조직하고 있음. 이 장군들이 인종과 조국의 배신자라는 것은 사실이지만 우리의 \"목격 즉시 체포\" 정책이 훈련되고 위험한 인물을 정글로 몰아네 반항적인 세력을 강화하고 나아가 콩고의 아리안화를 방해하는 것은 아닐까 걱정됨."
 GRO_REICHSSTAAT.305.a: "걱정을 들어봐야 한다."
 GRO_REICHSSTAAT.305.b: "말조심해, 오토."
 GRO_REICHSSTAAT.306.t: "막다른 흔적"
 GRO_REICHSSTAAT.306.desc: "긴급\n\n콩고 식민행정관 오토 푀르슈너 집무실 발송\n\n우리 부하는 몇 시간이나 농장을 수색했으나 허사였고 지역에 농장에 사는 소년이 우리 분대장에게 접근했음. 그는 탈출한 노예 중 몇 명이 사유지의 동쪽 가장자리에 있는 덤불 속으로 사라지는 것을 목격했다고 증언했음. 더 조사한 결과 우리는 감춰진 오솔길을 발견했음. 이 길을 따라가자 우리 팀은 수 킬로미터를 해메다 막다른 골목에 다달았고, 오솔길은 지나갈 수 없는 정글로 덮어졌음. 우리에게 거짓 제보를 한 농장 소년은 이미 체포되어 거짓말을 한 혐의로 노동수용소로 이송시켰음."
 GRO_REICHSSTAAT.306.a: "야만인과 배신자로 가득한 정글!"
 GRO_REICHSSTAAT.307.t: "거대한 암시장 네트워크가 발견되다"
 GRO_REICHSSTAAT.307.desc: "긴급\n\n콩고 식민행정관 오토 푀르슈너 집무실 발송\n\n우리 부하는 몇 시간이나 농장을 수색했으나 허사였고 지역에 농장에 사는 소년이 우리 분대장에게 접근했음. 그는 탈출한 노예 중 몇 명이 사유지의 동쪽 가장자리에 있는 덤불 속으로 사라지는 것을 목격했다고 증언했음. 더 조사한 결과 우리는 감춰진 오솔길을 발견했음. 이 길을 따라가자 우리 팀은 수 킬로미터를 해메다 암시장을 찾아내 암시장을 즉시 폐쇄하고 야만인과 반역자들은 전부 체포하거나 살해했음. 심문을 통해 많은 암시장과 밀수업자의 은신처를 밝혀냈으며, (일부 증언은 액면 그대로 믿는다면 헬리콥터까지) 도난당한 장비들이 서아프리카와 카메룬 전역의 테러단체에 흘러갔음을 알아냄. 모부투의 행방에 대한 단서는 아직 없지만 우리가 발견한 것은 야만적인 테러 위협을 향한 올가미를 단단히 죄는데 도움이 될 것임."
 GRO_REICHSSTAAT.307.a: "우리가 바라던 승리가 아니지만, 그럼에도 승리이다"
 GRO_REICHSSTAAT.308.t: "사라란드 남부에서 발견된 모부투 은신처"
 GRO_REICHSSTAAT.308.desc: "긴급\n\n콩고 식민행정관 오토 푀르슈너 집무실 발송\n\n리 부하는 몇 시간이나 농장을 수색했으나 허사였고 지역에 농장에 사는 소년이 우리 분대장에게 접근했음. 그는 탈출한 노예 중 몇 명이 사유지의 동쪽 가장자리에 있는 덤불 속으로 사라지는 것을 목격했다고 증언했음. 더 조사한 결과 우리는 감춰진 오솔길을 발견했음. 이 길을 따라가자 우리 팀은 수 킬로미터를 해메다 사라란드 남부 정글 깊숙한 곳에 삼언한 경비가 펼쳐진 야영지를 발견함. 추가 관측을 통해 야영지 내에 조지프 데지레 모부투가 존재함이 확인되었다. 우리는 아직 그들을 제압할 여력은 없지만 영구적인 감시 작전을 수립하였음. 때가 오면 우리는 준비할 것임."
 GRO_REICHSSTAAT.308.a: "SS대아프리카 카더 젝스와 연락해!"
 GRO_REICHSSTAAT.400.t: "정글을 가로질러"
 GRO_REICHSSTAAT.400.desc: "앙골라 식민행정관 에리히 무스펠트 집무실 발송\n\n대파르티잔 활동이 빠른 속도로 계속되고 있지만, 최근 반체제 인사들의 활동이 식민행정부의 느슨해진 감시를 틈타 증가하고 있음. 주목할 만한 활동에는 나미비아주 남부의 비행장 기습이 있음. 남아프리카 전쟁 이후 이 비행장은 최소한의 인원만 있어 서아프리카 지방 정부와 접촉하는데 불용된 통신 장비나 손상된 비행기를 모아 둔 기지로 운용하였음.\n\n본 기지는 순찰 중인 SS 부대가 방화하던 도중 발견하였으며 격납고 및 관리 건물을 파괴하였고 활주로에 다량의 폭발물을 터뜨려 추가적인 사용을 하지 못하게 막았음. 공격자들은 지방 정부와의 통신망을 세우고 국가령 외부 지역에서 물질적인 지원을 얻기 위해 항공 장비를 얻기 위한 목적으로 본 시설을 목표로 삼은 것으로 추정됨. 우리의 영공을 떠나러는 허가받지 않은 항공기에 주의해야 하며 파르티잔 집단이 소유한 항공기의 존재를 확인하기 위해 항공 정찰을 수행함."
 GRO_REICHSSTAAT.400.a: "위협에 대처하기 위해 추가 인력을 보내라."
 GRO_REICHSSTAAT.400.b: "식민행정관 무스펠트가 알아서 하게 놔두어라."
 GRO_REICHSSTAAT.401.t: "우리는 전파를 원한다"
 GRO_REICHSSTAAT.401.desc: "앙골라 식민행정관 에리히 무스펠트 집무실 발송\n\n나미베 공군기지를 기습한 공격자에 대한 조사가 무슨 단체인지 확인하는 데 성공했음. 사실 본인들이 스스로 자백하였음. 최근 앙골라 전역의 방송국에서 광대역 라디오 방송 전파가 탐지되었음. 포르투갈어로 보내진 방송은 자칭 \"앙골라 완전독립 민족동맹\"이라고 부르는 UNITA 단체가 전파한 것이었음. 무의미한 거창한 수식을 생략한 방송은 원주민인 앙골라인에게 합법적인 정부에게 저항하고 독립전쟁을 준비하라는 내용이었음. 방송 송출 방송국의 위치는 아직 확인되지 않았으나 곧 파괴될 예정임.\n\n지역 주둔군 지도자에겐 이 방송 때문에 발생할 수 있는 소요 사태에 대비하라는 명령을 내렸음. 식민지 내에서 개인 라디오를 소유한 사람들이 적어 얼마나 많은 정착민들이 이 방송을 수신하였는지는 정확히 모르지만, 방송 전파 자체는 이웃한 콩고에서도 들을 수 있을 정도로 매우 강력하였다고 보고됨. 그럼에도 방송 내용이 포르투갈어라 앙골라 외 지역에서 그 효과는 매우 제한적일 것으로 추정됨."
 GRO_REICHSSTAAT.401.a: "방송 송출 위치를 찾아내라."
 GRO_REICHSSTAAT.401.b: "그 야만인들이 어떻게 라디오라는 걸 썼지?"
 GRO_REICHSSTAAT.402.t: "빙빙 도는 상어들"
 GRO_REICHSSTAAT.402.desc: "앙골라 식민행정관 에리히 무스펠트 집무실 발송\n\nUNITA의 저항 요구는 원주민의 문제를 증가시키고 있음. 주둔군 지휘관은 시골 지역 주민들의 태도가 무례해졌다고 보고했음. 가장 주목할 점은 루안다 외곽의 정기 순찰대가 예정된 시각에 무선 연락을 하는 데 실패했다는 점임. 이들의 경로를 역추적하기 위해 두 번째 정찰대를 보낸 결과 길가의 도랑에서 훼손된 채 방치된 시신이 발견됨. 검시 결과 시신과 주변 지역에서 짧은 총격전이 있었던 것으로 보임. 파르티잔 시신이 발견되지 않아, 공격자들은 사상자가 없었거나 시신을 전부 가지고 간 것으로 추정됨.\n\n공격의 대담함이 우려됨. 시신의 위치로 보아 지원을 요청하더라도 다른 순찰대가 제 시간에 도착할 수 있을지 매우 의문인 지역이었으며, 공격의 폭력성은 훈련된 계획을 숨기기만 하였음. 본인은 원주민이 이런 공격에 대한 효과적인 계획을 짤 수 있으리라 판단하지 않음. 본인은 독일계 국민 사이에 UNITA에 정보를 흘리는 반체제적 요소가 존재한다 판단함. 이 반역집단의 성질을 규명하는 조사가 진행 중임."
 GRO_REICHSSTAAT.402.a: "아리아인이 그런 잔인함을 지지할 것이라 생각하다니!"
 GRO_REICHSSTAAT.403.t: "부패 끊어내기"
 GRO_REICHSSTAAT.403.desc: "앙골라 식민행정관 에리히 무스펠트 집무실 발송\n\n현지 독일인의 반역 사실이 확인됨. 루안다 외곽에서 순찰대가 학살당한 후 독일에서 이민 오기 이전 남아프리카 전쟁 징집병의 과거 관련자에 대한 조사를 진행하였음. 루안다 주둔군의 경우 남아프리카 전쟁 징집병 중 상당수가 내전 기간 대학 내 사회주의 단체와 관계를 유지했던 것으로 밝혀짐. 이들은 주로 고상한 독일 사회에서 부패의 영향력을 끊어내기 위해 이곳으로 파견된 것으로, 전투에서의 능력은 부차적이었던 것으로 보임.\n\n이 정보로 이들 중 누가 원주민과 무단으로 접촉하였는지 확인하는 것은 매우 쉬운 일이었고, 심문을 통해 UNITA에게 적극적으로 정보를 흘리는 소집단을 확인함. 소집단을 확인한 후 주둔군 내에서 사회주의적인 성향을 가진 모든 인원을 구금한 후 즉시 처형하였음. 본인은 이 집단이 사라지면 군사 분야에서 UNITA의 역량이 급격히 감소하고 질서를 곧 회복할 것이라고 확신함."
 GRO_REICHSSTAAT.403.a: "볼셰비즘의 기생충에서 절대로 벗어날 수 없는 것인가?"
 GRO_REICHSSTAAT.404.t: "질서 붕괴"
 GRO_REICHSSTAAT.404.desc: "앙골라 식민행정관 에리히 무스펠트 집무실 발송\n\n원주민의 폭력적인 성향을 진압하러는 노력이 실패하였음. UNITA의 무장 봉기 요구는 앙골라인에게 큰 영향을 미쳤으며, 독일인과 원주민 사이의 폭력 사태는 점점 더 흔해져, 심지어 이전까지는 안전하다고 생각되었던 루안다 시내 안쪽 지역까지 현재 주둔군이 슬럼 지역의 정화 작전을 진행하고 있음. 원주민은 이전 포르투갈의 무기를 비축하고 있는데 그 질은 매우 낮지만 식민지 전역에서 부대를 묶어두기에는 충분한 양임.\n\n원주민들의 갑작스런 혁명적 긴장 상황을 다룰 주둔군의 능력이 걱정되고 있으며, 유별나게 잘 짜여진 일련의 공격에 주독권을 되찾기 위하여 콩고 주둔군의 지원을 공식적으로 요청함. 즉각적인 지원을 보내지 않는다면 주둔군이 식민지 전역을 통제할 수 있을지에 대해 매우 염려스러움. 해안 지역 통제권을 유지하기 위해 내륙 지역은 원주민의 통제 하에 방치해야 할 수도 있음. 조언 바람."
 GRO_REICHSSTAAT.404.a: "지원군을 보내라!"
 GRO_REICHSSTAAT.404.b: "틀린 시간에 도움을 요청하였군."
 GRO_REICHSSTAAT.405.t: "루안다 식민국 폭발"
 GRO_REICHSSTAAT.405.desc: "\"여러분, 이제 모두 모였으니 회의를 시작하겠습니다.\" 보울러슈타트의 연락책인 지크프리트 한센이 화장실에 나와 자리에 앉자 에리히가 말했다.\n\n\"당신이 운터맨쉬 야만인을 처치하는 데 어려움을 겪고 있다고 들었습니다. 왜 그런지 설명해줄 사람 있습니까, 아니면 이곳 전부를 당장 수용소에 보내야 합니까?\"\n\n\"그 망할 솅크는 야만인에게 너무 물렀다고!\" 집합한 주둔군 사령관 중 한 명이 소리쳤다. \"그 운터맨쉬가 아리아인의 적절한 통치에 더 격렬하게 반응하는 건 놀랄 일이 아니라고!\"\n\n\"그럼 두 배로 노력합시다! 더 많은 병력을 모아 더 가옥하게 진압하시오!\"\n\n\"불행히도 우리는 인력이 매우 부족하지만, 보울러슈타트는 여. 전. 히 . 우리의 마지막 병력 증강 요청에 응답하고 있지 않다고!\"\n\n회의는 에리히와 집합한 사령관이 반란군 원주민, 반역자 솅크, 게르마니아의 겁쟁이들에게 여러 저주와 욕설을 퍼붓는 말이 이어졌다. 분위기가 너무 달아올라 지크프리트가 수도에서 온 전화를 받기 위해 방을 빠져나갔다는 것을 알아차리지 못했다.\n\n하지만 모두가 진짜 눈치채지 못한 것은 지크프리트가 책상 아래에 둔 서류가방이 곧 폭발한다는 사실이었다."
 GRO_REICHSSTAAT.405.a: "폭발적인 결론의 회의."
 GRO_REICHSSTAAT.406.t: "루안다의 혼란"
 GRO_REICHSSTAAT.406.desc: "귀가 울린 채 에리히는 무너진 탁자를 다리로 밀어내고 비틀거리며 일어났다. 그의 주변에는 같은 상황의 주둔군 지휘관이 있었다. 그 다음으로 알아친 사실은 루안다 비상사태 사이렌의 굉음과 함께 식민국 경비대원이 방안으로 돌진하며 나지막한 고함소리가 소리치는 것을 들었고, 바닥에 널부러진 나무 파편들 때문에 비틀거리며 쓰러질 뻔 했다.\n\n\"...지휘관님?! 괜찮으십니까?\" 에리히는 가장 가까운 경비대원의 말을 들었고, 종소리가 잦아들기 시작했다.\n\n\"몸이 멍들었고, 바지는 완전 그슬렸지만, 그 반역자의 임무는 실패했군. 난 아직 살아 있어.\"\n\n\"바지는 갈아입으셔야 합니다. UNITA가 도시를 공격하기 시작했습니다!\"\n\n\"그 개들이!? 왜 아직 다 죽지 않은거야!\"\n\n\"수가 너무 많습니다! 현재 부대가 루안다 전역에서 압도당하고 있습니다. 사령관님을 포함한 살아있는 주둔군 지휘관 전부가 인근 마을로 대피하셔야 합니다!\"\n\n후퇴? 이 동물을 뒤에 두고!? 에리히의 마음속에서는 그 사람의 총을 빼앗아 쏴죽이고 싶은 충동이 솟구쳤지만, 밖에서 들리는 총소리와 폭발음이 용맹의 가장 뛰어난 부분을 체험할 때라고 확신시켰다."
 GRO_REICHSSTAAT.406.a: "루안다에 더 많은 병력을 파견해라!"
 GRO_REICHSSTAAT.406.b: "이 대결에서 운터맨쉬에게 이겼어!"
 GRO_REICHSSTAAT.407.t: "불타는 루안다"
 GRO_REICHSSTAAT.407.desc: "긴급\n앙골라 식민행정관 에리히 무스펠트 행정부 발송\n긴급\n\n루안다와 인근 지역의 대항군을 잠재우러는 모든 시도가 실패하였음. 루안다 슬럼가에서 무장한 민병대를 제거하러 시도한 후 도시 전역이 식민정부를 향한 폭력으로 폭발함. 루안다 식민국은 반역적인 이전 독일 참모의 폭탄 테러로 버려짐. 본인이 위험을 모면하는 동안 주둔군에 대항해 전면적인 봉기를 일으킨 원주민이 폭발을 인지하였음. 이는 UNITA가 계획한 것으로 보이며, 새롭게 확인된 조셉 사빔비는 이 도시를 앙골라 공화국의 수도로 선포하였음.\n\n최대한 많은 사람들이 도시를 탈출하였으며, 현재 우리는 앙골라의 광야로 들어가 보울러슈타트를 향해 육로로 접근하러 시도하고 있음. 이 메시지가 가로채질 경우를 대비하여 우리의 현재 위치를 공개하지 않을 것임. 항공 정찰을 통해 우리의 흔적을 찾아주기 바람."
 GRO_REICHSSTAAT.407.a: "바보가 저 야만인들에게 잡아먹혀 죽고 싶은가 보군."
 GRO_REICHSSTAAT.408.t: "뿌리와 줄기"
 GRO_REICHSSTAAT.408.desc: "앙골라 식민행정관 에리히 무스펠트 집무실 발송\n\n주둔군의 볼셰비키 반역자 처치 기념행사식은 시기상조임이 입증됨. 앙골라 관료계급은 솅크의 느슨하고 반역적인 통치 하에서 매우 부드러워졌음. 아리아인의 기강을 확립하러는 시도는 엄청난 역효과를 낳아 하급 관료 사이에서 시작된 파업은 본인의 합법적인 통치를 반대하는 이들을 규탄한 식민국의 명령을 루안다 시장이 적극적으로 거부할 정도로 끓어오르고 있음.\n\n인근 마을에 있던 부대를 루안다로 이동하여 도시를 지키고 있으며 시장 집무실을 습격할 계획도 세우고 있음. 루안다 행정 중심지 보호와 함께 시장 보호를 위해 배치된 일부 주둔군 부대는 반역자를 지지하며 반란을 일으켰음. 반란군은 충성군에 비해 수적으로 열세이나 파업 중인 공무원들에게 무기를 나눠주고 있는 것을 확인하였음. 이 수를 전부 더하면 우리의 부대와 수적으로 거의 비슷할 거으로 예측됨. 조언 바람."
 GRO_REICHSSTAAT.408.a: "유능한 사람답게 이 사태를 잘 해결하라고 조언하라."
 GRO_REICHSSTAAT.409.t: "분쇄"
 GRO_REICHSSTAAT.409.desc: "앙골라 식민행정관 에리히 무스펠트 집무실 발송\n\nUNITA의 방송국 위치를 찾기 위한 노력이 성공하였음. 신호 추적을 통해 송신기의 대략적인 위치를 알아냈고, 원주민 심문을 통해 정확한 위치를 밝혀냈음. 충성심이 입증된 SS 부대가 계획한 작은 기습은 방송국 경비병을 당황시켰고 저항을 빠르게 무력화하여 방송국을 확보하였음. 우리 기지에서 약탈당했던 많은 양의 무선 통신 장비를 회수하였음. 장비를 전부 제거한 후 방송국을 빠르게 파괴하였고 경비병 시신은 전부 불태웠음.\n\n파르티잔 단체의 지도자는 발견하지 못했음. 모든 시신은 방송 안테나의 보호와 그 운용에 할당된 단순 경비원으로 보임. 다른 UNITA 기지를 찾고 조직을 해체하기 위해 추가 조사를 진행하겠지만 이 작전으로 UNITA가 얻는 신규 징집병의 수는 분명 크게 줄어들 것임."
 GRO_REICHSSTAAT.409.a: "마지막으로 주도권을 되찾을 기회다."
 GRO_REICHSSTAAT.410.t: "두더지 잡기"
 GRO_REICHSSTAAT.410.desc: "앙골라 식민행정관 에리히 무스펠트 집무실 발송\n\nUNITA의 방송국 위치를 찾기 위한 노력이 성공하였음. 신호 추적을 통해 송신기의 대략적인 위치를 알아냈고, 원주민 심문을 통해 정확한 위치를 밝혀냈음. 하지만 이 소식은 기습을 시행하기 전에 UNITA에게 전해져 SS가 방송국에 도착했을 땐 무선 송신기를 포함한 모든 필수 장비가 해체되었고 기지 직원은 전부 다른 곳으로 재배치된 것으로 보임.\n\n송신기와 UNITA의 지도자 전부 없으므로 그들의 모집 방송은 더 안전한 다른 장소에서 다시 전송될 것으로 보임. 새로운 기지를 찾기 위해 추가 조사를 펼칠 예정이나 UNITA는 이들의 메시지가 계속 방송되며 힘을 더 얻을 것으로 보임."
 GRO_REICHSSTAAT.410.a: "이 멍청이들은 고정된 기지 하나 잡아내지 못하군!"
 GRO_REICHSSTAAT.500.t: "식민행정관 뫼저의 방법에 걱정하는 영국계 잠비아인"
 GRO_REICHSSTAAT.500.desc: "긴급\n\n잠비아 부식민쟁정관 집무실 발송\n\n잠비아 지역의 현 통치 상황은 국가령의 안보와 통일성에 큰 위협을 가져다 줄 것이라는 것이 식민행정관 집무실의 의견임. 잠비아의 영국인들에게 주어진 상대적 자치권은 원주민과 백인 정착민들이 대부분의 경우 서로 융퉁성 있게 다루는 사회를 형성할 수 있도록 도움을 주었음. 하지만 이 상황은 과거 ANC와 관계가 있음이 드러난 사회주의자 연합 운동과 같은 여러 반란군 활동을 일으키도록 유도하였음. 이런 상황을 방치할 수 없음.\n\n하지만 한스 뫼저가 합병 이후 식민행정관에 임명되면서  잠비아 거주민 사이 영국인에 대한 신중한 균형 상황이 뒤집혔음. 특히 루사카의 첼스턴 인근에서 세 명의 유명 흑인 상인을 게릴라 용의자로 체포, 즉결 처형하는 사건이 일어나며 긴장감이 높아졌음. 영국인 민병대 장교이자 정착민 사회에서 저명인사인 마이클 그리그는 공개 서한에서 식민행정관 정권에게 잠비아의 긴장을 완화하고 자유로운 경제 활동 보장을 위해 가벼운 만남을 취하자고 요청하였음. 또한 그리그의 서한에는 탄원서도 첨부되어 있었는데 서명자 명단은 날이 갈수록 늘어나고 있는 것으로 알려짐. 중앙정부가 이런 우려를 합리적으로 현실화하는 데로 조속히 처리해야 한다고 조언함."
 GRO_REICHSSTAAT.500.a: "영국인 말이 맞다. 뫼저는 변화해야 한다."
 GRO_REICHSSTAAT.500.b: "우리는 아프리카에 법과 질서를 수립해야만 한다!"
 GRO_REICHSSTAAT.600.t: "보츠와나의 아프리카너의 보어 시민권 요구"
 GRO_REICHSSTAAT.600.desc: "긴급\n\n보츠바나 식민행정관 카를 히밀레브슈키 집무실 발송\n\n최근 수 주 간 보츠바나 지역과 아프리카너 국민국의 국경 지역에서 주목할 만한 추세 변화가 일어났음. 보츠바나가 국가령으로 편입되기 이전 본 지역은 남아프리카의 지배 하에 있었고 수천 명의 아프리카너 정착민의 고향이었음. 대부분은 현재 부유한 상인이나 농민이며 칼라하리 사막에 집중적으로 모여 있음. 합병 이후 보츠바나의 아프리카너 대부분은 다양한 정치적, 사회적, 경제적 이유로 아프리카너 국민국에 거주하는 것을 선호하였음.\n\n보어 내무부에 따르면 지난 한달 간 약 1,180명의 보츠바나 아프리카너가 국경을 넘어 보어 시민권을 취득하는 조건으로 망명을 요구하였음. 이중 약 800명이 국가령으로 송환되었으며 나머지 인원은 임시로 구금됨. 현지 경찰 관계자는 추가 이민 시도가 있을 가능성이 매우 높다고 보고하는 등 이런 상황은 좌시할 수 없음. 보츠바나 식민행정관은 아프리카너 국민국이 현 상황을 완화하기 위하여 보츠바나 아프리카너들에게 국경을 개방하도록 유도하길 권고함."
 GRO_REICHSSTAAT.600.a: "본국으로의 문을 열어줘라."
 GRO_REICHSSTAAT.600.b: "우리와는 상관없는 일이다."
 GRO_REICHSSTAAT.700.t: "짐바프베의 전투"
 GRO_REICHSSTAAT.700.desc: "긴급\n\n짐바프베 식민행정관 리하르트 베어 집무실 발송\n\n본 식민행정관은 짐바프베 지역의 합병이 법과 질서의 존재지속성에 해롭다고 표방함. 영국 정착민과 토착 흑인 사이 관계가 잠비아 지역과 같이 긍정적이였던 적이 없었으며, 군 지휘부의 개편으로 권력 공백이 발생하며 무질서와 반대파가 번성하기 시작하였음. 이미 현 정부는 최근 수 주 간 국가 전역에서 독일인, 영국인, 토착 흑인 사이 일련의 폭력사태가 발생하였음을 인지함. 또한 앞서 언급한 권력 공백 사태를 짐바브웨 아프리카 인민 연합 같은 반군 단체가 세력을 재편하고 영향력을 확장하는 데 이용한 것으로 추정됨. 추가적인 보급, 물품, 인력 지원을 요청함."
 GRO_REICHSSTAAT.700.a: "우리는 그런 곳에 줄 여유가 없어!"
 GRO_REICHSSTAAT.701.t: "솔즈베리 북쪽 15km 지점 총성 보고"
 GRO_REICHSSTAAT.701.desc: "긴급\n\n짐바프베 식민행정관 리하르트 베어 집무실 발송\n\n짐바프베 지역의 진행중인 불안정은 최근 수개월간 심화되었음. 최근에는 솔즈베리 서북쪽에 있는 냐비라 마을에서 유혈사태가 발생하였음. 냐비라 마을은 흑인 농부와 목장주들이 사는 곳으로 안정도와 번영도의 척도라 할 수 있는 마을이었음. 마을 내에 상당한 영향력을 지닌 목축업자 가족인 카수스 는 최소 3차례에 거쳐 영국인과 독일계 정착민들 단체에게 농장이 공격당했음. 현재까지 카수스 가문의 2명이 사망하였으며 백인 수 명이 반격으로 부상을 입었음. 냐비라의 상황은 여러 면에서 다른 지역에서도 비슷한 모습을 보여주고 있으며 다른 도시에서도 토지와 부를 둘러싸고 비슷한 분쟁이 폭력 사태로 번지고 있음. 이를 좌시할 수 없음."
 GRO_REICHSSTAAT.701.a: "지원군을 보내라."
 GRO_REICHSSTAAT.701.b: "왜 서로 사이좋게 지내지 못하는 거지?"
 GRO_REICHSSTAAT.702.t: "총성의 메아리"
 GRO_REICHSSTAAT.702.desc: "긴급\n\n식민행정관 리하르트 베어 집무실 보고\n\n솔즈버리와 현장의 보고에 따르면 저항세력 지도자 조슈아 은코모가 수 주 전 있었던 총격 보고와 관련된 작전 수행 도중 사살되었음. 그의 사망과 함께 현장의 상황이 어떤지는 미확인됨. 어떤 이들은 아직 은코모가 살아 있으며, 반면 다른 이들은 은코모가 사망한 뒤에 다른 지역 군벌이 그 자리를 차지했다고 주장하면서 전반적으로 혼란 상태에 빠져 있음.\n\n따라서 도시 반경 30km 지역 마을들에 일련의 습격을 진행할 것을 제안함. 이는 반란이 일어나지 않도록 처리하는 예방책이며 상황이 완전히 통제될 때 까지 반란을 최소한 억제해야 함."
 GRO_REICHSSTAAT.702.a: "확인하였으며 승임함."
 GRO_REICHSSTAAT.703.t: "철도망의 혼란!"
 GRO_REICHSSTAAT.703.desc: "긴급\n\n식민행정관 리하르트 베어 집무실 보고\n\n매우 중요한 솔즈베리-보울러슈타트 철도 구간에서 폭탄 테러가 보고됨! 짐바프베 주둔지로 향하는 중요 물자 수송은 지연될 것임. 또한 앞서 말한 폭탄 테러로 최소 한 량 이상의 열차가 현장에서 탈선된 것으로 추정됨. 생존자를 돕고 남은 보급품을 지키기 위해 분견대를 파견하였으나 현재 본 보고를 읽는 동안 흑인 야만인이 보급품을 약탈하고 있을 가능성이 높음.\n\n예비 보고서의 신뢰도가 높다면 본 공격은 계획된 것으로 추정됨. 본 철도의 주요 목적은 현재 주둔중인 부대에 물자를 수송하는 것이므로 이것은 단순한 테러 공격이 아님. 그러므로 우리는 철도를 따라 순찰을 강화해야 함. 또한 이런 공격을 멈출 수 있도록 대반란 작전을 강화해야 함. 이들이 계속된다면 짐바프페의 지배는 확실하게 붕괴될 것임."
 GRO_REICHSSTAAT.703.a: "망할! 추가 지원을 보내."
 GRO_REICHSSTAAT.704.t: "광산 총격전"
 GRO_REICHSSTAAT.704.desc: "긴급\n\n식민행정관 리하르트 베어 집무실 보고\n\n짐바프베 반군이 주둔중인 우리 주둔군과 교전하면서 마지와 광산(금광)이 혼란에 빠졌음. 이날 아침 반군 수천 명이 광산을 포위하며 항복을 요구하였음. 7시간동안 이어진 끈질긴 교전 끝에 주둔군은 광산에서 반군을 쫓아내는 데 성공했으나, 그 과정에서 상당한 수의 사상자가 발생하였음. 그들은 유리한 상황이 살리긴 하였으나, 광산에 지속적인 공격이 이어진다면 반군이 광산을 함락시킬 것이 거의 확실함.\n\n광산과 같은 주요 자원 중심지와 도시를 보호하기 위해 더 많은 보급품과 지원을 짐바프베 지역에 보내야 함. 우리는 지원을 더 이상 줄일 수 없음. 만일 그런다면 무정부 상태로 통치 체제가 붕괴될 것임. 더 많은 반군 공격이 다가오고 있음. 우리는 그들을 어떤 비용을 치르러다로 막아내야 함."
 GRO_REICHSSTAAT.704.a: "또?! 좋아. 더 많은 병력을 보내."
 GRO_REICHSSTAAT.704.b: "안돼. 베어는 도움 없이 버틸 수 있다."
 GRO_REICHSSTAAT.705.t: "공황에 빠진 루파네"
 GRO_REICHSSTAAT.705.desc: "긴급\n\n식민행정관 리하르트 베어 집무실 보고\n\n루파네 시정부의 중요 행정관료가 실종되었음! 하루가 지나도록 그의 행방에 대한 단서가 없자 우리는 그가 반군에게 납치되었다고 결론내렸음. 정상적인 상황이었다면 우리는 이 사건을 처리할 수 있었겠지만, 현재는 정상적인 상황이 아님. 본인은 이 혼란스러운 시기에 자원을 최대한 아껴 써야 한다는 점을 알고 있음. 하지만 본인은 다시 짐바프베 지역에 추가적인 자금 지원을 요청함. 우리는 인력이 아닌 자금이 필요함. 만일 우리가 이 지원을 받는다면 우리는 그 관계자를 찾을 수 있고 안전을 보장할 수 있을 것임. 만일 짐바프베의 통제권을 유지한다면 우리가 가진 모든 통제권이 향후 수 주 이내에 중대한 사태에 직면하게 될 것임. 다시 한번 당신에게 지원을 부탁함. 어떤 것이든 반란군을 패퇴시키는 데엔 아주 긴 일이 될 것임."
 GRO_REICHSSTAAT.705.a: "가능한 한 지원을 보내라! 우리는 짐바프베를 반드시 확보해야 한다!"
 GRO_REICHSSTAAT.705.b: "망할, 거머리 같은이라고!"
 GRO_REICHSSTAAT.706.t: "혼란에 빠진 솔즈베리"
 GRO_REICHSSTAAT.706.desc: "긴급\n\n짐바프베 식민행정관 리하르트 베어 집무실 발송\n\n현재 이 글을 쓰고 있는 지금 'ZANU'라고 알려진 반군 단체가 솔즈베리를 공격함. 본인은 현재 무슨 일이 발생했는지 잘 모르겠지만 현재 우리의 짐바프베 통제력이 완전히 붕괴했을 것이라 추측할 수 있음. 이미 수많은 요충지가 반란군에게 함락되었음. 우리가 수행한 모든 반격 작전은 엄청난 희생자와 함께 실패하였음. 도시의 절반이 우리를 배신하고 반군을 위해 봉기하였음. SS 사령부는 공격받고 있으며 모든 정부청사는 어떤 형태로든 피해를 입었음. 현재 본인은 거주지에서 바리케이드를 치고 있는 상태임. 본인과 같은 누군가를 찾기 위해 떠나는 것은 너무 위험한 상태임. 본인 역시 당신의 요청대로 보울러슈타트로 복귀할 수 없음. 모든 교통수단은 점령당한 상태이고 반란군의 명령을 듣고 있는 것으로 보임.\n\n본인은 이것으로 끝임."
 GRO_REICHSSTAAT.706.a: "뭐- 저- 뭐라도 해라!"
 GRO_REICHSSTAAT.707.t: "회복"
 GRO_REICHSSTAAT.707.desc: "짐바프베 식민행정관 리하르트 베어 집무실 보고\n\n행정력이 복구되었음. 강도 높은 수색 끝에 카리바호 호숫가의 판자집에서 그의 위치를 정확하게 알아냈으며, 그곳에는 수백여명의 반군 경비대가 있었음. 그 지역에서 반군을 제거하기는 어려웠지만 우리는 기습과 더 훈련된 병력이라는 이점을 가지고 있었으며 그들이 저항할 수 있다는 희망을 접었음. 현재 근처에 있는 더 큰 반란군을 수색하기 위해 추가 지원을 보냈음. 전반적으로 본 임무는 성공적이었으며 우리를 괴롭히는 반란에 맞설 시간을 벌 수 있을 것임. 본인은 평소와 같이 현재 상황에서 중요한 변화가 발생할 경우 지속해서 보고할 예정임."
 GRO_REICHSSTAAT.707.a: "마침내 하나는 성공하였군."
 GRO_REICHSSTAAT.708.t: "숲 속에서 실종"
 GRO_REICHSSTAAT.708.desc: "짐바프베 식민행정관 리하르트 베어 집무실 보고\n\n수 주 간 모든 마을과 숲을 수색했으나 관료의 흔적을 찾을 수 없었음. SS는 이미 많은 수색대가 실종되었다고 보고하였으므로 더 이상의 수색 노력은 반군의 공격만 가중시킬 것이라고 제안하였음. 따라서 실종된 관료를 수색하는 작전을 중단해야 함. 본 손실로 귀중한 시간을 낭비했을 뿐 아니라 짐바프베에 대한 우리의 장악력은 점차 약해지고 있음. 이 약점은 반란군을 더욱 왕성하게 만들 뿐임. 미래는 알 수 없지만, 무정부 상태가 만연해지고 우리가 질서를 회복하기 어려울 것으로 보임."
 GRO_REICHSSTAAT.708.a: "망할. 전부 망할!"
 GRO_REICHSSTAAT.800.t: "FRELIMO 지도자 에두아르도 몬들라네가 체포되다"
 GRO_REICHSSTAAT.800.desc: "발송: SS국가령부지도자 파울-베르너 호페\n\n수신: SS국가령지도자 한스 휘티히.\n\nRE: \"FRELIMO\" 대항 작전에 관하여.\n\n\"FRELIMO\" 지도자로 알려진 에두아르도 몬들라네가 체포되어 KL-594에 구금하였다는 즐거운 소식을 국가령지도자에게 보냅니다. 우리는 그가 모잠비크 내 FRELIMO 조직 운영에 대한 많은 정보를 제공하길 기대합니다. 우리는 그의 위치를 비밀로 해 왔고 지도자를 잃은 조직은 분열할 것으로 에상합니다.\n\nSS국가령총통에게 추가 소식을 전달하겠습니다."
 GRO_REICHSSTAAT.800.a: "하일 휘티히"
 GRO_REICHSSTAAT.801.t: "몬들라네 재판"
 GRO_REICHSSTAAT.801.desc: "발송: SS국가령부지도자 파울-베르너 호페\n\n수신: SS국가령지도자 한스 휘티히.\n\n오늘 모잠비크 해방전선의 지도자인 에두아르도 몬들라네의 재판이 보울러슈타트의 수용소에서 진행되었음. 신속한 심문 후 몬들라네는 국가령에 대한 테러리스트 활동, 독일국에 대한 대역죄, 반국가사회주의 사상죄 등 모든 혐의에 대해 유죄 판결을 받았음. 사형 선고는 교수형이며 다음 날 집행될 예정임.\n\n하지만 지적하자면 몬들라네를 살려둘 경우 그의 동료들이 조치를 취할 수 있으므로 형이 선고된 직후 즉시 처형하는 것이 더 안전했을 것임. 그럼에도 보울러슈타트 수용소는 최고 수준의 보안 수준을 가지고 있으므로 최악의 시나리오가 일어날 것으로 보이진 않을 것으로 생각됨.\n\n하일 휘티히\n\n-모잠비크 식민행정관 파울 베르너 호페"
 GRO_REICHSSTAAT.801.a: "걱정해야 할 테러리스트가 한 명 줄었군."
 GRO_REICHSSTAAT.802.t: "몬들라네가 탈옥하다!"
 GRO_REICHSSTAAT.802.desc: "발송: SS국가령부지도자 파울-베르너 호페\n\n수신: SS국가령지도자 한스 휘티히.\n\n어제 아침 오전 5시 5분 경 KL-594와의 연락이 끊겼다는 소식을 SS국가령지도자에게 전달하게 되어 유감입니다. 연락 두절 직후 통신 장애의 원인을 조사하기 위해 SS 사단 '로어'를 정찰대로 파견했습니다. 아래 첨부된 상급돌격대지도자 루츠만의 보고서에 KL-594의 상태에 대한 자세한 보고가 실려 있습니다. FRELIMO가 본 공격을 수행했다고 인정한 것은 KL-594의 파괴 목적이 아직 사망하지 않은 몬들라네를 찾아내 풀러내기 위한 것으로 추정됩니다.\n\n본인은 F-9 규정에서 명시된 지침에 따라 공격에 대한 보복으로 E-56, E-1002 마을의 제거를 명령했습니다. 이와 더불어 몬들라네의 행방을 수색하라는 명령을 내렸으나 FRELIMO 활동의 증가로 어려움을 겪고 있습니다."
 GRO_REICHSSTAAT.802.a: "하일 휘티히"
 GRO_REICHSSTAAT.803.t: "모잠비크의 통제 상실"
 GRO_REICHSSTAAT.803.desc: "긴급!\n\n발송: 집단지도자, 로베 사단 지휘관 아담 그뤼네발트\n\n수신: SS국가령지도자 한스 휘티히\n\n\"SS국가령지도자의 신변 보호를 위해 국가령 행정부를 보울러슈타트에서 다른 지역으로 즉시 옮기기를 권고함. SS 사단 로베는 언제든지 대피할 수 있는 상태로 유지중임. 하지만 FRELIMO의 도로변 폭탄 테러로 이동 경로가 위험해지고 있고, 더 이상의 지연은 파국적인 결과로 치달을 것임.\""
 GRO_REICHSSTAAT.803.a: "레오폴드빌."
 GRO_REICHSSTAAT.804.t: "레오폴드빌로 가는 길"
 GRO_REICHSSTAAT.804.desc: "집단지도자 그뤼네발트도 틀렸다. 로베 사단은 주둔하지 못했고, 그와 함께 전부 죽었다. 하지만 솅크의 비행사들이 남긴 것이 해결책을 제시해주었다. 휘티히와 호페가 탑승한 Ju 290이었다. 그는 교외 지역의 박격포 소리를 들으면서, 남은 SS도 오래가지 못할 것이라고 생각했다. 어쨌든 그가 도시를 포기하라고 선언하자 모든 죄수들은 이미 전부 죽었고, FRELIMO는 그 쥐를 되찾지 못할 것이었다.\n\n호페는 무언가 말하다가 머리를 흔들기 시작했다. 선실은 비좁았고, 로터가 돌아가자 좌석이 진동하기 시작했다. 휘티히는 코냑을 원했지만 비행기의 무게 제한 때문에 사무실과 함께 남아 있는 모든 것들은 전부 파괴하라고 명령했다. 그가 가졌던 의자들, 꼼꼼하게 정리되었떤 보고서들... 이 모든 것이 사라졌다. 그런 사치들은 순식간에 없애버릴 것이기 때문에 딱히 개의친 않았다. 하지만 그의 장교들은...\n\n비행기는 힘겹게 활주로를 따라갔다. 두 젊은 행정관인 아이셸란더와 폰 트레핀은 서로를 바라보았다. 둘 다 아이들을 태울 공간은 충분하지 못하단 소식을 듣자 총으로 쏴버린 이후였다. 왜 이런 짓을 했을까? 그 동안 휘티히가 옳은 방향이었다지만, 왜 모잠비크를 버린단 말인가? 보울러슈타트의 중앙집권화를 위해 모든 노력을 하고선 말이야? 어떻게 국가령은 살아 있는 것일까? 비행기가 이륙하자 덜컹거렸다. 폰 트레핀은 계속해서 아이셸란더를 바라보았다. 둘 다 아무 말도 하지 않았지만 둘 다 상대방이 무슨 생각을 하고 있는지는 알고 있었다. \"휘티히는 씨발, 좋은 계획을 세워놔야 할 거야...\""
 GRO_REICHSSTAAT.804.a: "\"그렇지 않다면...\""
 GRO_REICHSSTAAT.805.t: "우리의 새 본부에서"
 GRO_REICHSSTAAT.805.desc: "레오폴트빌에 있는 지크프리트 뮐러의 옛 궁전의 벽에는 첸트랄아프리카 국가판무관부 시절 사냥 전리품이 걸려 있었다. 푀르슈너는 벽을 다시 꾸밀 시간이 없었으며, 휘티히는 이를 불쾌하다고 생각했다. 그는 이 퇴폐적이고 타락한 헛소리들을 모두 없애길 원했고, 사실 이미 그는 전부 없애라고 명령했다. 하지만 그는 왜 아무도 더 이상 명령을 따르지 않는지에 대해 분노하였다.\n\n휘티히가 모잠비크를 탈출하고 새 사령부를 구축하기 시작하자 자기 책상 안에서 에트문트 가일렌베르크와 자크 마슈로부터 받은 유품과 붉은 점으로 가득한, 파르티잔 공격이 아닌 큰 사냥감을 표시한 첸트랄아프리카 작전 지도를 발견했다. 코냑 없이 휘티히는 새로운 아편인 증오, 뮐러에 대한 증오와 모든 퇴폐에 대한 증오를 찾아냈다. 그의 실패는 국가령 통치를 매우 어렵게 만들었고, 그는 이걸 용납하지 않았다. 다시 그는 박제상, 사진, 등 모든 것을 파괴하라고 명령했다.\n\n하지만 한스 휘티히는 오토 푀르슈너가 더 이상 자기 말을 듣지 않는다는 사실을 깨닫지 못했다. 사실 푀르슈너와 그 행정부는 상대적으로 더 안정적이었고 휘티히의 명령과 관련된 어떤 것보다 훨신 더 빨리 \"명령\"을 내릴 수 있는 권위가 있던 뮐러 시절 행정부를 회상하는데 더 집중했다.\n\n날이 갈수록 새로운 전초기지들은 파르티잔에게 파괴되었고, 헬리콥터가 격추될 때 마다 그의 부하들이 국가령지도자에 가진 경외는 점점 더 적대적으로 변하여 결국 화가 난 오토 푀르슈너는 그의 부하들 중 한 명에게 고개를 돌려 말했다.\n\n\"국가령을 죽인 암이 있다..."
 GRO_REICHSSTAAT.805.a: "... 그 암의 이름은 한스 휘티히다."
 GRO_REICHSSTAAT.806.t: "반역"
 GRO_REICHSSTAAT.806.desc: "유니목 2대와 직원용 차가 국가령지도자 궁전 바깥에 난폭스럽게 주차했다. 트럭에서 20명의 SS 병사들이 나왔다. 전부 남아프리카 전쟁 참전자였다. FN-LAG가 준비되자 현관문을 부쉈다. 그들이 문 너머로 본 것은 계단을 내려오는 파울 베르너 호페였다. \"무슨 일이야...\" 그에 대한 대답에는 한 발의 총성만이 돌아왔다. SS 병사들이 계단을 따라 올라갔고, 그 중 한 명은 호페의 피에 미끄러져 떨어졌다. 철모가 뇌진탕에 걸릴 뻔한 그를 간신히 구해주었다.\n\n군인들이 마지막 충선파 경호원을 제거하자 그들은 호리호리한 몸매의 사람이 국가령지도자 사무실에서 나가는 것을 보았다. 52발의 총알이 요제프 멩겔레의 몸에 꽂혔다. 명단에서 이름 하나가 더 지워졌다. 그리고선 무선으로 \"이상 없음\" 상태를 보고했다.\n\n밖에 있는 쿠벨바겐에서 오토 푀르슈너와 동료 장교 4명이 분대로 따라 올라왔다. 푀르슈너가 하급돌격지도자를 향해 아무 말 없이 고개를 끄덕였다. 소총을 발포하며 문이 부숴졌다.\n\n한스 휘티히는 그때까지도 노르트파리스로 보고할 보고서를 작성하고 있었다. 반역자들이 차 버린 문은 그를 조금도 괴롭히지 못했다. 그는 70대였지만 그들이 그에게 신이 버린 대륙에서 아직 하지 못한 무엇을 할 수 있었을까? 푀르슈너는 양옆에 두 명의 병사를 대리고 들어왔다.\n\n\"한스.\" 푀르슈너는 침을 삼켰다. \"끝났어.\" 7초 동안 아무런 말도 없었다. 휘티히는 보고서의 마지막 문장을 작성하고 있었다. 그가 고개를 들어 끄떡일 때 까지 엄청난 긴장감이 휩싸였다. 만연필 뚜껑을 닫은 뒤 국가령지도자 휘티히는 의자를 뒤로 젖혀 몸을 곧추세운 체 팔을 거의 완벽한 45도 각도로 뻗어다. 그는 위엄있게 총살대를 마주하였다. 돌이켜보면, 그가 한 말 중 알아들을 수 있는 단어는 딱 두마디였다."
 GRO_REICHSSTAAT.806.a: "\"하일 히틀러\""
 GRO_REICHSSTAAT.807.t: "다음날"
 GRO_REICHSSTAAT.807.desc: "국가령지도자 오토 푀르슈너는 아직 전임자의 피묻은 책상이나 복도를 어떻게든 지울 수 없었다. 그럼에도 푀르슈너는 금방 자신의 지위에 익숙해졌다. 휘티히가 가고 나서 푀르슈너는 레오폴트빌 외곽에서 일어난 몇몇 파르티잔 폭력사태를 제정신으로 처리할 수 있었다. 질서가 회복되고 그 외형은 보존되는 듯 보였다.\n\n푀르슈너가 국가의 재정 상황이 장부를 검토하자 헬무트 폰 트레핀이 걸어왔다. \"하일 푀르슈너\"와 다른 모든 인사가 이어졌고 폰 트레핀이 보고서를 건냈다.\n\n눈썹을 치켜올리면서 리벤셸에게서 온 전보를 읽어나갔다. \"베어와 오커는 총살형에 쳐해졌음... SS는 성공적으로 숙청되었ㄱ\" 그리고 끝났다. \"헬무트? 보고서 나머지는 어떻게 된 거지?\" 폰 트레핀이 말이 끝나자마자 뒤이어 말하기 시작했다. \"푀르슈너 씨, 통신망이 끊긴 것 같습니다. 통신국에서 방금 그들이 가지고 있던 것을 알려주었습니다.\"\n\n국가령지도자가 통신망 운용 실패에 대한 설명을 요구하던 도중 더 나쁜 소식이 들어왔다. 히멜빈슈키가 처형될 상황에서 피해나갔고 그의 군대가 북쪽을 공격할 준비를 한다는 소식이었다.\n\n푀르슈너는 루델을 호출해 그에게 독자적인 SS 부대를 진압하라고 명령하던 참에, 헬무트 아이셸란더가 휘티히가 가져가 맡기 전까지 지휘하였던 국가령 최고사령부 보고서를 들고 계단을 뛰쳐올라왔다."
 GRO_REICHSSTAAT.807.a: "\"무슨 일인가?\""
 GRO_REICHSSTAAT.8071.t: "국가령 최고사령부의 붕괴"
 GRO_REICHSSTAAT.8071.desc: "휘티히가 그들을 강제수용소로 보내겠다는 위협이 사라지자 수많은 지방 관료와 지휘관들은 마침내 탈출할 기회를 얻었다. 오토 푀르슈너가 곧 깨달았듯이 많은 이들이 이 기회를 채갔다.\n\n첫 보고는 콩고였다. 카탕카 주둔군이 쿠데타를 일으켜... 장 슈람므와 그 용병들이 정부를 세워 통치하고 있다. 공포감이 국가령지도자를 집어삼키기 시작하며 점점 더 나빠지기만 할 것이라는 것을 알았지만 그럼에도 나머지를 계속 읽기 시작했다.\n\n로디지아의 앵글로인 부대는 무기를 들고 남쪽으로 도망쳤고, 잔존 함대는 부르군트로 향했으며 콩고 북부의 대대는 이베리아로 피신했다. 푀르슈너는 이 모든 것을 상실했다는 것을 깨달으며 서둘러 수화기를 들고 루델에게 대피 준비를 하라고 말했다. 어디로 가는지 그는 몰랐지만 여기만 아니면 어디든 괜찮았다. 물론 이미 늦었다.\n\n아무도 전화를 받지 않았고 푀르슈너는 마비되었다. 곧 그는 그 이유를 알았다. 잔존한 아프리카너 루프트바페 항공단은 대거 아르헨티나와 세인트헬레나로 망명했다. 그는 쥐트베스트아프리카에서 온 보고서를 읽기도 전에 버렸는데 루프트바페 없이는 그 땅은 사실상 버려진 것이나 마찬가지였기 때문이었다. 이후 더 이상의 보고는 들어오지 않았다. 국가령지도자가 알다시피 국가령 최고사령부는 이제 명목상으로만 존재하기 때문이었다.\n\n날이 저물자 푀르슈너는 \"국가령의\" 상황을 명확하게 파악하였다. 파멸이었다. 그의 군대는 수도 주변에 교두보를 구축했고 연안함대가 호수를 통제하고 있지만 대륙을 완전히 상실하였다. 이제는 살아남을 방법을 찾아야 한다."
 GRO_REICHSSTAAT.8071.a: "국가령의 종말이다."
 GRO_REICHSSTAAT.900.t: "잔지바어 항구를 장악한 지역 민병대"
 GRO_REICHSSTAAT.900.desc: "긴급 전보\n\n잔지바어 식민행정관 프란츠 회슬러\n\n잔지바어에 반아리아인 운동의 여러 지도자가 모여 있다고 보고된 창고를 SS 경찰군이 급습한 결과 총격전으로 국가령을 위해 복무하던 주둔군 12명이 사망한 사건에 대해 국가령지도자에게 보고하게 되어 유감을 표함. 불행히도 이 총격전으로 항구 지역인 잔지바어항구를 장악한 원주민 지도자의 봉기를 촉발시킴. 이전까지 볼 수 없었던 규모의 잔지바어 원주민의 소요사태인데 우리는 그 이유를 이탈리아의 간섭으로 봉기가 일어났기 때문이라고 추정함. 따라서 반군은 지지 기반이 없으며 반군을 파괴하기 위한 빠르고 결정적인 군사 행동이 잔지바어의 통제권을 회복시킬 수 있을 것임.\n\n하일 휘티히\n\n중요: 국가령지도자 휘티히에게, 잔지바어 사태의 심각성은 들으신 것보다 훨씬 심각하며 반란은 현재 대중의 지지를 받고 있다는 것을 익명으로 알려드림. 외국의 영향이나 간섭에 관한 언급들은 전부 과장되었을 가능성이 높으며 섬에 남아있는 것은 자원낭비일 확률이 높음\n\n하일 휘티히."
 GRO_REICHSSTAAT.900.a: "회슬러에게 내부 반역자를 알리고 잔지바르하펜에 대한 공격을 준비하라 명령하라."
 GRO_REICHSSTAAT.900.b: "의문스런 사람은 흥미로운 점을 지적했다. 우리는 잔지바어에서 철수하고 자원이 허락할 때 섬과 협상하자."
 GRO_REICHSSTAAT.901.t: "지역 군벌이 다레살람을 공격하다"
 GRO_REICHSSTAAT.901.desc: "긴급 전보\n\n잔지바어 식민행정관 프란츠 회슬러\n\n잔지바어 항구를 장악했던 군벌과 맞서 싸울 자원을 지원하길 국가령지도자에 긴급히 요청함. SS 경찰의 조사 결과 이 사태는 우간다의 군벌이 일으킨 것이며 수개월간 이 작전을 계획한 것으로 추정됨. 본인은 반란군이 이탈리아, 일본, 미국 정보부와 연계되어 이 작전이 가능했다고 추정하고 있음.\n\n현재 이 군벌은 잔지바어하펜에서 트롤선 수 척을 수리해 탕가니카해협을 건너는 데 사용하고 있음. 반란군 지도자는 해안 전체를 장악하고 있다고 주장하지만, 현재 본인은 다레살람의 고립된 몇몇 지역만 장악한 것으로 보고받았음. 반군을 즉각 진압하지 않으면 대규모 봉기로 확대될 가능성이 높으므로 다시 한번 반군을 진압하기 위한 원조를 요청함.\n\n하일 휘티히."
 GRO_REICHSSTAAT.901.a: "SS를 보내 무슨 일이 있더라도 탕가니카를 지켜내야 한다."
 GRO_REICHSSTAAT.901.b: "탕가니카는 그렇게까지 지킬 가치가 없다."
 GRO_REICHSSTAAT.1000.t: "충성스런 자만심"
 GRO_REICHSSTAAT.1000.desc: "식민행정관 쿠르트 프란츠 집무실 보고\n\n아시다시피 루안다의 새 국왕인 키겔리 5세를 궁전에서 방문하기 위해 초대장을 보냈음. 이건 명백히 그를 좀 더 잘 알고 우리의 우월성을 확인하기 위해 이루어진 것임. 뜻밖에도 그는 이를 거절하였고 그 이유를 적은 짧은 편지(보고서 아래에 첨부됨)를 보냈음. 이 글에서 그는 우리의 축하에는 감사를 표했으나 그 아래 우리의 어떤 제의에도 거절할 것이라고 답변함. 본인은 개인적으로 그가 거절한 정확한 이유를 파악하지 못했음. 아마도 그가 포로 상태일 수도 있음? 이유여하를 불문하고 그는 우간다의 깊은 곳에 숨어 있고 우리는 그의 정보에 대해 많이 가지고 있지 않음\n\n우리는 그를 처벌할 수단을 가지고 있지 않지만, 그의 군사를 자극할 수 있는 조치를 취할 순 있음. 본인은 개인적으로 루안다 전역에서 보복을 명령하였음. 어떻게 해서든 우리는 그의 관심을 끌게 만들 것임. 우리는 그들이 반응하는 데 얼마나 걸릴지 지켜볼 것임."
 GRO_REICHSSTAAT.1000.a: "자만심은 잿더미만 남길 것이다."
 GRO_REICHSSTAAT.1001.t: "수백 건의 절단"
 GRO_REICHSSTAAT.1001.desc: "식민행정관 쿠르트 프란츠 집무실 보고\n\n긴급\n\n우간다 반군과 군인들이 최근까지 군사 기지를 지속적으로 공격하고 있음. 본인은 이것이 얼마나 오래 지속되었는지 알지 못하지만 최소 수 주 전에 이 사건에 대한 첫 보고가 올라온 것으로 보임. 이 공격은 전부 우간다의 현재 지도부 상태 때문이라 추정함. 우리는 이 공격을 방어하기 위해 더 많은 병력을 파견했으나 우리의 보급선과 더 많은 지원군들이 루안다인 민병대의 공격을 받고 있음. 지난 며칠 전에는 가장 거대한 공세를 맞았는데 우리 보급기지들을 향해 대규모로 공세를 펼쳐 최소한 2,000곳의 우리 기지가 약탈당했음. 본인은 이 사건들이 연관되었다고 봄. 이 모든 일이 하루에 동시에 일어나는 것은 불가능하며, 연관성이 없다 볼 수 없음.\n\n따라서 본인은 더 많은 병력과 부금품을 루안다-우룬디의 지역 주둔군에 보내길 강력히 요청함. 우리는 이중적인 위협으로부터 방어력을 강화해야 함."
 GRO_REICHSSTAAT.1001.a: "요청 수락함."
 GRO_REICHSSTAAT.1001.b: "우리가 도울 수 있는 것은 없다."
 GRO_REICHSSTAAT.1002.t: "무선 침묵"
 GRO_REICHSSTAAT.1002.desc: "통신국 보고\n\n긴급\n\n오늘 키갈리와의 연락이 완전 두절되었음. 정확히 무슨 일이 발생했는지는 모르지만 몇 시간 동안 날아왔던 마지막 보고들은 매우 걱정스러움. 식민행정관 프란츠는 우간다 민병대와 라디오 타워와 모든 통신수단을 파괴하고 있다고 보고하였음. 잘 방어되고 있는 키갈리에서 이 보고는 매우 놀라웠음. 하지만 마지막으로 날라온 통신은 식민행정관이 기테가로 이동하여 작전을 계속할 것이라 보고한 것이었음. 이 도시는 현재 공격으로부터 안전하며 보울러슈타트와 접촉도 가능함. 현재 루안다 지역에 대한 정보는 매우 제한되어 있음."
 GRO_REICHSSTAAT.1002.a: "망할!"
 GRO_REICHSSTAAT.1003.t: "무타라 3세 사망"
 GRO_REICHSSTAAT.1003.desc: "식민행정관 쿠르트 프란츠 집무실 보고\n\n현재 루안다의 왕 무타라 3세가 사망했다는 보고를 받았음. 그는 아팠고 최근 병상에 누웠기 때문에 별로 놀라운 소식은 아님. 그는 죽기 직전 자신의 아들인 키겔리 5세에게 왕위를 양도하고 쓰러진 것으로 진술하였음. 그의 사망에 대한 공식적인 발표는 키겔리가 직접 발표하였는데 솔직히 말해 본인은 큰 신경을 쓰고 있지 않음. 새 국왕의 상황이 어떤지 들어오는데로 즉시 보고하겠음.\n\n우간다 국경의 따라 공격이 점점 증가하는 것이 우려됨. 순찰대가 실종되고 있고 대부분은 사망하였으며 살아남은 이들도 심하게 다친 채 복귀함. 아직 걷잡을 수 없이 상황이 치닫진 않았지만 현재 다가올 일의 징조로 보인다는 것이 두려움."
 GRO_REICHSSTAAT.1003.a: "국왕 만세?"
 GRO_REICHSSTAAT.1004.t: "우룬디 문제"
 GRO_REICHSSTAAT.1004.desc: "식민행정관 쿠르트 프란츠 집무실 보고\n\n아시다시피 최근 우룬디 국왕이 사망하였는데 그가 후계자 지명에 전혀 신경쓰지 않아 후계자 위기가 발생하였음. 왕위를 두고 경쟁하는 몇몇 계승 주장자가 있기 때문에 지역을 통제할 수 없을 정도로 심각한 내분이 일어났음. 하지만 본인은 이 일이 우리가 개입할 만큼 충분히 심각한 문제라고 보지 않음. 원주민들은 보고에 따르면 우리나 우리 병사 대신 서로를 죽이는 데 더 혈안이 되어 있음. 우룬디에서 오는 모든 저항은 우리에게 대항하기는 너무 약해 우리를 향해 오는 것이 아님. 지금이나 나중에 개입하는 것은 총알과 인력 낭비일 것임. 상황을 계속 지켜보겠음."
 GRO_REICHSSTAAT.1004.a: "...확인했다."
 GRO_REICHSSTAAT.1005.t: "예상치 못한 후계자"
 GRO_REICHSSTAAT.1005.desc: "식민행정관 쿠르트 프란츠 집무실 보고\n\n우룬디 왕의 후계자가 결정될 시간이 온 것 같음. 며칠 전 우룬디 국왕의 모든 후계자들이 민병대에게 전복당했음. 이들을 대신해 미셸 미콤베로가 스스로 집권하였음. 이 일이 우리 패권에 즉각적인 어떤 위협을 끼칠 것이라 생각하지 않고 원주민들의 약점만 보이고 있음. 그들은 독일군과 비슷한 규율을 가졌다고 볼 수 없음. 우리 최악의 병사도 그들의 최고의 부대를 물리칠 수 있음. 상황은 괜찮으며 질서는 곧 회복될 것임. 이 우스꽝스러운 사태를 끝내기 위해 SS 부대를 보냈음. 우룬디의 상황은 안정될 것임."
 GRO_REICHSSTAAT.1005.a: "최소한 누군가는 뭔가 하고 있군."
 GRO_REICHSSTAAT.1006.t: "기테가 전투"
 GRO_REICHSSTAAT.1006.desc: "식민행정관 쿠르트 프란츠 집무실 보고\n\n긴급\n\n우룬디 반군이 최근 우간다 반군의 지원을 받고 기테가를 공격하였음. 3일간 도시 절반이 반군 통제하에 있었음. 하지만 SS가 막대한 비용이 들긴 하였지만 그들을 후퇴시킬 수 있었음. 지금까지 정확한 사상자 규모를 알순 없지만 보고에 따르면 최소 수천 명의 병력이 부상당했다고 확인됨. 기테가 공격은 약했음에도 불구하고 우리의 패권을 무너뜨릴러는 원주민의 결집력을 보여주었음. 그래도 그들이 아군을 성공적으로 물리칠 것이라 보이진 않음. 우리가 뛰어난 병력과 기술을 가지고 있어 우룬디의 우리 지배는 확실함. 현재 증원은 필요하지 않음."
 GRO_REICHSSTAAT.1006.a: "믿기 힘들 정도로 좋은 말이구만..."
 GRO_REICHSSTAAT.1007.t: "섬뜩한 죽음"
 GRO_REICHSSTAAT.1007.desc: "부식민행정관 오토 리머 집무실 보고\n\n긴급\n\n루안다-우룬디의 상황은 지금보다 더 심각할 수 없음. 식민행정관 쿠르트 프란츠는 잔인하게 뜯겨져 나가 살아있는 채 발견되었음. 그의 시신은 부분적으로 동물에 잡아먹혀 뜯긴 흔적이 있었고 최근 보고에 따르면 시신을 구더기가 파먹고 있었음. SS는 크게 훼손된 신체을 발견한 후 신원을 확인하는 데 큰 어려움을 겪었음. 우리 최고의 의사들은 최선을 다했지만 그를 살릴 순 없었음. 간단한 조사 결과 우리는 그의 사망이 납치와 그에 따른 우간다 민병대의 고문으로 비롯되었다고 결론내렸음. 우리는 그들이 정확히 어디 있는지는 알지 못하나 보복 명령을 내렸으므로 안심하길 바람.\n\n하지만 프란츠가 사망하고 나서 루안다-우룬디의 통치력을 상실할 위기에 걱정됨. 부하들에게 무슨 일이 일어났는지 알 수 없으며, 그가 지명한 후임자가 없는 것에 공포스러움. 이 지역은 상부의 실질적인 지도 없이 통치해야 할지도 모름."
 GRO_REICHSSTAAT.1007.a: "젠장!"
 GRO_REICHSSTAAT.1100.t: "숨진 채 발견된 식민행정관 게오르크 바흐마이어"
 GRO_REICHSSTAAT.1100.desc: "긴급\n\n우간다 식민행정관 서리 오토 리머 집무실 발송\n\n우간다의 식민행정관 게오르크 바흐마이어가 사망했다는 것을 알리게 되어 유감임. 지난 새벽 3시경 정체불명의 공격자가 뵘슈타트에 있는 식민행정본부를 공격하였음. 이어지던 총격저에서 교대중이던 모든 경비대가 사망하거나 무력화되었으며 건물에 무력으로 진입하였음. 공격자가 진입하던 당시 식민행정관 바흐마이어는 사무실에서 공무를 하던 중이었음.\n\n약 45분 후 주둔군 증원부대가 행정청사 근처 길가에 방치된 바흐마이어의 시신을 발견하였음. 식민행정관의 눈은 도려내졌고, 다리는 최소 3조각으로 조각났으며 손가락은 잘려진 채 입 안을 가득 메우고 있었음. 이 모든 부상은 목을 칼로 잔인하게 베어지기 전에 생겨난 것으로 보임. 부식민행정관 오토 리머가 현재 우간다의 식민행정관 임무를 수행하고 있으나 우간다 지역은 즉시 국가령이 직접 통치하도록 권고함."
 GRO_REICHSSTAAT.1100.a: "시급한 상황이니 추가 병력을 배치해라!"
 GRO_REICHSSTAAT.1100.b: "두렵구나..."
 GRO_REICHSSTAAT.1101.t: "무테사 2세의 퇴위"
 GRO_REICHSSTAAT.1101.desc: "긴급\n\n우간다 비상행정부 발송\n\n국가령 중앙정부가 잘 알고 있듯이 우간다에는 수많은 전통 왕국과 추장국이 있음. 우리의 통치 하에서 이들은 비교적 느슨하게 유지되었지만 병합 이후 부족국가의 권위에 반대해 여러 독립군벌이 봉기하였음. 이 군벌들은 종종 용병이나 이전 영국의 식민군에서부터 경험을 쌓고 꽤 많은 병력을 지휘하고 있음. 이는 부간다 왕국에서 일어난 지역 분쟁에서 확실하게 입증되었음.\n\n우간다 북부 지역 출신의 존경받는 군벌인 이디 아민이 부간다의 카바카(국왕) 무테사 2세에 맞서 남부에서 격렬한 군사 분쟁을 이끌고 있음. 어제 그의 부하 수백명이 뵘슈타트 도시 인근의 멘고 궁전의 왕가를 기습하였음. 본 공격은 국왕을 포로로 잡고 처형하기 위해 벌인 것으로 보임. 무테사는 우리 주둔군의 도움으로 탈출하는 데 성공하였으나 그의 위신은 영구히 실추되었고 아민이 전 부간다 왕국의 새로운 지배자로 광범위하게 인식되고 있음."
 GRO_REICHSSTAAT.1101.a: "국왕, 군벌... 결국 다 야만인이야."
 GRO_REICHSSTAAT.1102.t: "뵘슈타트의 우간다인 반란"
 GRO_REICHSSTAAT.1102.desc: "긴급\n\n우간다 비상행정부 발송\n\n주둔군에 따르면 우간다 지역에서 도적떼, 군벌, 게릴라와의 전투가 새로운 국면에 접어들었다고 보고하였음. 지난 3주간 뵘슈타트에 주둔하고 있는 독일 병사를 향해 최소 4차례의 공격이 진행되어 3명이 사망하고 11명이 부상을 입었음. 부상자 중 2명은 심각한 상태로 치료를 위해 보울러슈타트로 긴급 후송되었음. 뵘슈타트 시민에 대한 우리의 정보에 따르면 새로운 도시 게릴라 단체인 간다 인민해방군이 이 공격을 주도하였으며 각 공격자는 소수이지만 확인하기 매우 어렵다고 보고하였음. 매번 공격할 때 마다 그들은 지역민의 지지를 받으며 뵘슈타트의 판자촌과 골목길로 도주하였음. 중앙정부가 즉각적인 보복을 결행하길 바람."
 GRO_REICHSSTAAT.1102.a: "그들을 끌어내라!"
 GRO_REICHSSTAAT.1102.b: "이런 걸 할 여유가 없어."
 GRO_REICHSSTAAT.1103.t: "빅토리아호 전투"
 GRO_REICHSSTAAT.1103.desc: "긴급\n\n우간다 비상행정부 발송\n\n우간다의 경제는 주로 수출용 농산물의 국가령 내 다른 지역, 혹은 최소 일부는 국가령 외 수출에 기반을 두고 있음. 이 경제에서 제일 중요한 점은 이탈리아령 동아프리카와 함께 국가령 여러 지역과 해안을 접해 있는 거대 열대 호수인 빅토리아호를 가로지르는 무역임. 현재 이 중요점이 위협받고 있음. 우간다의 전통적인 왕국들과 추장국을 위협해온 군벌들이 이제 우간다의 항구로 눈을 돌리고 있음. 진자, 엔테베, 나물라다와 같은 해안 마을에서 여러 군벌이 전투 중이라는 보고가 있음. 이 전투는 지역의 경제적 교류에 악영향을 주고 있으며 현재까지 수 명이 사망하였음. 우리 주둔군은 뵘슈타트에 집중되어 있으므로 이런 충돌이 금방 끝날 것으로 보이지 않음."
 GRO_REICHSSTAAT.1103.a: "그래도 커피는 계속 흐르지 않을까?"
 GRO_REICHSSTAAT.1104.t: "우간다 민병대가 뵘슈타트를 봉쇄하다!"
 GRO_REICHSSTAAT.1104.desc: "긴급\n\n우간다 비상행정부 발송\n\n현재 진행중인 우간다 소요사태에 새로운 상황이 발생하였음. 군벌 이디 아민의 지휘 하로 추정되는 민병대가 수도인 뵘슈타트와 기타 중요 도시 및 항구를 연결하는 주요 도로를 장악하였음. 민병대들은 다양한 검문소와 바리케이드를 설치하고 대부분의 사람들이 정상적인 통행을 거의 불가능하게 만들었음. 이 도로 봉쇄로 최소 3명의 독일인이 서로 다른 살해되었으며, 우리 주둔군을 위한 도로 물자 수송은 매우 위태로워지고 있음. 우간다 정부는 거의 구호받지 못한 채 우리 수도에서 포위되어 있음."
 GRO_REICHSSTAAT.1104.a: "망할, 망할, 망할!"
 GRO_REICHSSTAAT.1105.t: "이디 아민이 우간다의 독립을 선포하다!"
 GRO_REICHSSTAAT.1105.desc: "긴급\n\n우간다 비상행정부 발송\n\n참담한 상황임.\n\n이디 아민에 충성하는 부대가 뵘슈타트를 완전히 포위했음.\n\n주둔군은 거의 전멸하였거나 도피하였음.\n\n정부 관료들은 보트를 통해 남쪽으로 도피하였음.\n\n우간다 정부는 붕괴하였음. 이디 아민이 수시간 이내에 독립을 선언한 것으로 보임.\n\n긴급"
 GRO_REICHSSTAAT.1105.a: "이건... 충격적이군."
 GRO_REICHSSTAAT.1200.t: "다레살람 벽의 TANU 포스터"
 GRO_REICHSSTAAT.1200.desc: "탄가니카 식민행정관 한스 아우마이어 집무실 발송\n\n최근 탕가니카의 소규모 독립 운동과 관련해 \"탕가니카 아프리카 국민연합\"이라 불린 단체가 국가령의 지역 대표와 충돌하였음. 이 운동은 나중에 잘 진압되었고 우리의 통치력으로 사소한 문제만 일어났지만 이 단체는 지역에서 영향력을 유지하였고 이제 지역 주민들에게 반란을 일으키기 위해 광범위한 반국가령 선전 작전에 들어가고 있음. 현재 이 선전 작전은 막을 수 없지만 본인과 보좌관들은 전부 실패가 될 것이라 예상하고 있음. 선전물을 부착하는 위치가 쉽게 알아볼 수 있고 일관성이 있어 더 많은 반체제 인사를 체포하면서 더 많은 사람들에게 이들의 선전물을 보지 못하게 막을 수 있음. TANU 단체가 시행하는 저수준의 반역 시도는 전부 어떤 반체제 단체도 밀접한 감시 하에 있고 국가령에게 어떤 위협도 가하지 못하므로 이 지역이 매우 안정된다는 신호임. 반란 혹은 봉기에 관한 모든 위험도 곡 사라질 것이라고 확신함."
 GRO_REICHSSTAAT.1200.a: "나는 확신하냐고 말하지 않았다."
 GRO_REICHSSTAAT.1300.t: "나미비아의 긴급 보고"
 GRO_REICHSSTAAT.1300.desc: "나미비아 식민행정관 카를-프리드리히 회커 집무실 발송\n\n쥐트베스트아프리카의 행정수도인 빈트후크는 현재 삼색기를 휘날리는 원주민 반군인 쥐트베스트아프리카 국민조직(SWAVO)에게 포위되어 있음. 이들의 공격은 부역중인 원주민 군대의 경고 없이 급작스럽게 발생했기 때문에 이들이 관여했다고 가정하고 있음. 우리의 지역 SS 부대는 SWAVO가 도시 중심부를 장악하러는 시도를 격퇴했고 반란을 격퇴했으나 그 과정에서 많은 사상자가 발생하였음. 불행히도 이 과정에서 도시 외곽과 시골 지역 대부분이 반군에게 빼앗겼음. 현재 상황은 매우 급박함. 빈트후크 주변의 매우 많은 반체제 분자로 우리 주둔군은 모두를 상대하는데 있어 탄약 부족에 시달리고 있음. 포위망을 풀고 남아 있는 반체제 군을 소탕하고 현지 부대의 포위를 풀기 위해 긴급히 지원을 요청함."
 GRO_REICHSSTAAT.1300.a: "그는 현위치를 지켜야 할 것이다."
 GRO_REICHSSTAAT.1301.t: "나미비아 상황 보고서"
 GRO_REICHSSTAAT.1301.desc: "나미비아 식민행정관 카를-프리드리히 회커 집무실 발송\n\n우리는 매우 걱정스러운 소식을 접함. 우리는 반란을 진압하는 데 성공하였고 체포된 반체제 인사의 처형을 시작했지만 우리가 지원을 받은 후 그들이 도착하고 승리한 사이 빈트후크의 상황이 악화되었음. SWAVO 부대가 빈트후크의 거의 전 지역에 걸쳐 우리를 혼란에 빠뜨리도록 유도했고 수많은 사상자가 발생했으며 SS 부대의 통제 지역이 요새화된 몇몇 지역으로 축소되었음. 가장 우려스러운 부분은 반군의 침공에 대한 빈트후크 내 운터맨쉬 출신 주민의 반응임. SWAVO 지도자인 샘 누조마는 포위전이 일어날 때 빈트후크 거리를 대놓고 걸어다니며 야수처럼 난폭한 군중에게 손을 흔들고 반란을 지지하는 것처럼 보이는 주민들과 승리의 환호를 나눴다는 보고가 집무실에 도착하였음. 이 시위에 참여한 주민에 대한 신원 조사가 이미 시작되었지만 본 사태가 일어났다는 것은 대중의 마음 속 상태가 심히 우려되는 중대한 징후임."
 GRO_REICHSSTAAT.1301.a: "누조마와 악수한 어떤 이든 전부 손을 잘라버려야 한다."
 GRO_REICHSSTAAT.1302.t: "솅크의 새로운 반역 증거가 발견되다"
 GRO_REICHSSTAAT.1302.desc: "나미비아 식민행정관 카를-프리드리히 회커 집무실 발송\n\n뱀같은 볼프랑 솅크의 비행행위에 대한 우리의 오랜 의심을 입증하는 결정적인 증거가 첨부되어 있음. 빈트후크에서 먼 구석에서 UNITA나 PLUAA와 같은 반군 조직 양쪽과 모두 통신했으며, 심지어는 불법적인 물질적 지원을 했다는 기록을 발견하였음. 문서 대부분에는 솅크 자신의 서명이 있으며 또한 솅크의 범죄를 지원하고 가벼운 처벌을 받는 대가로 우리 수사에 협조할 용의가 있는 비서와 부하들 등 솅크의 후원자들이 직접 작성한 보고서도 포함되어 있음. 따라서 이들 모두 수감되기보다 전부 총살하는 것이 좋음. 이 발견은 솅크의 수사를 종결하고 쥐트베스트아프리카의 저항 요소가 비정상적으로 강력해진 이유를 증명하는 것임."
 GRO_REICHSSTAAT.1302.a: "모든 배신자는 이렇게 되리라."
 GRO_REICHSSTAAT.1303.t: "수천 명의 SWAVO 소속 반체제 인사 체포"
 GRO_REICHSSTAAT.1303.desc: "나미비아 식민행정관 카를-프리드리히 회커 집무실 발송\n\nSWAVO가 도시를 짧게 점령하던 시기 빈트후크에 있었던 샘 누조마의 승리 퍼레이드에 대한 조사가 종결되었음. SS는 항상 효율적인 정보 수집 수단을 통하여 집회에 참여하였던 수백 명을 감금하고 신문하였는데 이들 모두 각각 자신의 개인적인 범죄를 자백했거나, 사진 증거와 목격자의 진술을 통해 유죄임이 밝혀졌음. SWAVO가 도착하여 후퇴하는 과정에서 발생한 수많은 사상자를 합치면 이러한 지지자들과 교사자의 영구적인 구금이 SWAVO 조직 자체와 쉽게 흔들리는 야만인에게 받을 수 있었던 지지 모두를 타격할 수 있음. 빈트후크에서 가장 가까운 수용소에 곧 새로운 수용자들이 도착할 것이라고 알렸음."
 GRO_REICHSSTAAT.1303.a: "나미비아에 질서가 확립되었나?"
 GRO_REICHSSTAAT.1400.t: "케니아의 반체제 인사 보고"
 GRO_REICHSSTAAT.1400.desc: "케니아 식민행정관 막시밀리안 그라프너 집무실 발송\n\n국가령 케니아 지역에서 가장 끈질긴 문제거리는 스스로를 \"케르\"라고 하여 원시적인 루오족 전체를 정치적으로 대표하러는 의도로 보이는 토착어 단어로 부르는 지역 지도자임. 우리의 지역 정보 자산은 케르의 진짜 정체를 식민지 내에 있는 루오족의 족장으로 알려져 있는 \"자라모기 오깅가 오딩가\"로 파악하였음. 오딩가는 아리아인의 아프리카 지배 초기부터 반체제 인사로 잘 알려졌지만 그의 비폭력주의는 더 급진적이고 폭력적인 다른 지역 지도자들에게 밀려 무시당했음. 하지만 최근에는 케르의 국가령 지배에 대한 저수준의 저항이 고조되어 루오족에 대한 주권을 공개적으로 요구하면서 \"폭군에 대항하는 루오인 연합\"을 세웠음. 분명히 이는 말도 안돼며 오딩가와 그의 동료들은 아리아인의 아프리카 지배에 저항할 힘이 없음. 스스로 \"케르\"라고 부르는 이는 우리의 통치에 심각한 위협은 아니지만, 오딩가의 은밀한 법에 대한 반역은 위험하며 오딩가의 행동에 대한 동정심을 억누르기 위해 케니아의 추가적인 무력시위를 하기에 충분함."
 GRO_REICHSSTAAT.1400.a: "주둔군 조금 보낸다고 힘들어지지 않겠지."
 GRO_REICHSSTAAT.1401.t: "케니아의 반체제 인사 무장"
 GRO_REICHSSTAAT.1401.desc: "케니아 식민행정관 막시밀리안 그라프너 집무실 발송\n\n오스트아프리카에서 케르의 소동이 격해지고 있음. 지역에 SS 증원군이 도착했음에도 겁을 먹기는 커녕 루오족 지도자는 자기 민족의 고향이라고 주장하는 국가령 영토 전역에서 \"루오 여단\"을 조직하기 시작했음. 불길한 이름에도 우리의 모든 정보원은 자칭 여단이 SS 분대와 비슷한 수이며 각 '여단'은 수 명 정도 되는 소수의 부대원으로만 구성되어 있다는 것임. 이렇게나 소수의 병력은 감시망에 감시할 가치가 거의 없으며, SS의 통제력에 한 치도 저항할 수 없을 것임. 이 사실을 이용하여 루오 여단을 함정으로 사용해 가장 극단적인 지역 분리주의자를 하나의 식별 가능한 집단으로 연합하게 놔 두어 적절한 기회가 올 때 한꺼번에 제거하는 작전이 수립되었음. 이 작전은 오스트아프리카 지역 저수준의 적극적 저항을 줄이고 미래에 우리 행정부를 더 안전하게 만들 것임."
 GRO_REICHSSTAAT.1401.a: "쥐를 덫 안으로 몰자."
 GRO_REICHSSTAAT.1402.t: "케니아의 저항 세력 출현 보고"
 GRO_REICHSSTAAT.1402.desc: "케니아 식민행정관 막시밀리안 그라프너 집무실 발송\n\n케니아에서는 반체제 인사가 오랫동안 목소리를 내왔음. 우리 정부가 제대로 확립되지 않은 1947년, 현재 우리가 알고 있는 케르와 같은 반체제무리가 자칭 \"루오족 신탁무역기업\"라는 조직을 설립하였음. 오깅가 오딩가가 직접 운영하는 민간기업인 이 기업의 목적은 부족의 인족적인 이익을 증강하고 사업 설립을 지원하며 재정 및 기술적인 조언을 자문해주는 곳임. 본 기업은 1949년 케니아에서 아리아인의 통제가 강화될 당시 SS의 기습으로 폐쇄되었지만 현재 이 지역의 암시장에서 다시 활동한다는 소식을 접했음. 케르의 주권결정인 루오 여단과 민족주의 단체의 재등장으로 우리의 함정을 다시 일궈야 할 때가 왔음이 명백함. 루오족 신탁무역기업 본사도 며칠 내로 압수수색할 것이며, 이전에 세워진 '루오 여단'의 집결지도 마찬가지로 습격할 것임. 단번에 케니아의 SS가 우리 손안에서 으르렁거리는 야망인을 일소할 것임."
 GRO_REICHSSTAAT.1402.a: "그들을 분쇄하라."
 GRO_REICHSSTAAT.1402.b: "내버려 둬라."
 GRO_REICHSSTAAT.1403.t: "케니아 분쇄 실패"
 GRO_REICHSSTAAT.1403.desc: "케니아 식민행정관 막시밀리안 그라프너 집무실 발송\n\n케니아의 전반적인 질서 상황이 급속하게 악화되고 있음. 긴장이 너무 오랫동안 팽팽했었고 우리의 오깅가 오딩가가 운영하는 \"루오족 신탁무역기업\"의 단속 조치가 지역 반군의 마지막 저지선이었던 것으로 보임. 회사 본부 위치에 대한 우리의 정보는 틀렸지만, 우리의 기습 시도(와 루오 여단 인원으로 알려진 인원의 성공적인 포획)은 원주민의 강력한 저항을 촉발시키기에 충분했음. 운터맨쉬들에게 인기있는 분리주의자의 라디오 해적방송국은 케르 오깅가 오딩가와 그의 동포이자 분리주의자로 알려진 아치엉 오네코가 이끄는 주권국가인  \"주권인민정부\" 수립 선언이라는 불온한 칙령을 발표하였음. 루오 여단은 우리 코앞에서 그 수를 늘렸으며, 민족주의의 부상이 케르의 루오족 지배를 더욱 확고하게 만들었음. 대중의 아리아인 지배에 대한 공개적인 저항은 날이 갈수록 확산되고 있으며 아리아인에 대한 대중의 불만은 언제나 높았음. 유감스럽게도 케니아 구석의 국가령의 완전한 통치는 일시적으로는 끝난 것으로 보임."
 GRO_REICHSSTAAT.1403.a: "루오족들은 처벌받아야 할 시간이다."
 GRO_REICHSSTAAT_FOCUS.1.t: "새로운 날"
 GRO_REICHSSTAAT_FOCUS.1.desc: "상쾌한 아침공기가 방 안을 가득 채웠다. 보울러슈타트의 날씨는 화창했지만 전형적인 열대성 폭염은 없었고, 인도양에서 불어오는 시원한 바람은 평상시의 몬순 대신 상쾌함을 가져다주었다. 휘티히도 유달리 만족하고 있었는데 이는 아침에 일어나면서 평소처럼 머리가 꺠지는 두통이 없었던 것만은 아니였다. 전쟁은 승리했고, 미군은 패배했으며 레오폴트빌과 빈트후크의 반역자는 직위에서 해임되었다. 승리의 아침이었다.\n\n휘티히는 책상 뒤에 앉았다. 새 의자는 고급스럽지 않음에도 튼튼하고 편안했으며, 삐걱꺼리는 소리가 나지 않았다. 국가령지도자는 이 좋아진 점을 즐기다가, 오른쪽에 놓여진 거대한 파일 더미의 제일 위 파일을 꺼내 베추아날랜드의 SS사단이 보낸 보고서에서 지역 내 저항 세력이 증가하고 있으며 비상사태를 해결하기 위해 더 많은 인력과 보급품이 필요하다는 요청을 읽었다.\n\n휘티히는 서류 더미를 훑어보았다. 자신의 예감이 맞다면 다른 파일도 모두 같은 내용의 보고를 담았으며, 차이점이라고는 그 일이 어디서 일어났는지 뿐일 것이다. 그렇지만 결국 휘티히는 콩고해부터 케이프타운까지 뻗은 영토를 통제하고 있으며 통제를 위해서 더 많은 노력이 필요한 건 당연한 것이었다. 다시 활기를 찾은 휘티히는 또 다른 파일을 펼치고서는 검토하기 시작했다."
 GRO_REICHSSTAAT_FOCUS.1.a: "할 일은 너무 많으나, 시간은 너무 없다..."
 GRO_REICHSSTAAT_FOCUS.2.t: "아프리카 상황 - 개요"
 GRO_REICHSSTAAT_FOCUS.2.desc: "\"다른 질문 있습니까?\"\n\n휘티히는 다른 SS 장교들과 함께 탁상에 둘러앉아있었다. 베어와 흐밀레브스키 장군이 국가령지도자 양 옆에 앉아 있었는데 베어는 상관이 묘사했던 끔찍한 상황에 대해서 완전히 잊고 있었고 흐밀레브스키는 굳은 표정으로 얼굴을 가렸다. 휘티히의 가장 중요한 부하들에게 무수한 보고에서 무슨 일이 일어났는지 제대로 이해했는지 궁금해 설명을 요구하는 강한 목소리가 장교들 사이에서 높아졌다. 휘티히가 \"장교, 관등성명.\"이라고 말했다.\n\n\"연대지도자 슈미트! 이해한 바에 따르면 전 국가판무관 솅크와 뮐러의 과실로 중요 정보가 부족할 뿐 아니라 일부 정보가 유출될 수도 있다는 사실이 맞습니까?\" \"정확하네.\" \"그렇다면 우리는 모든 원주민을 적으로 간주해야 한다는 것이 맞습니까?\"\n\n휘티히의 얼굴에 차가운 미소가 스쳤다. \"맞네, 연대지도자여. 모두가 적일 수 있네. 물을 길러 가는 것처럼 보이는 원주민 여성이 사실 무기 밀수업자일수도 있고, 원주민 아이가 사실 훈련받는 군인일 수도 있지. 조용한 마을이 반란군 소굴일 수도 있고. 첸트랄아프리카와 쥐트베스트아프리카의 이전 정부의 무능과 전쟁으로 대부분의 정보가 완전히 쓸모없어졌어. 우리는 눈앞의 모든 것을 이용해 반역자들이 그들 감시 아래 들끓은 야만성을 억압해야 한다. 물론 위협을 무력화하는데 사용하는 방법에 대해서는 완전한 재량권을 부여하겠다. 질문 있는가?\" \"없습니다!\" \"아주 좋아, 해산!\"\n\n힘찬 경례와 함께 장교들이 의자에서 일어나 완벽하게 일제히 방 밖으로 나갔다. 그렇다, 휘티히는 운터맨쉬를 패배시키기 위해 그들과 똑같은 수준으로 내려가야 한다고 생각했다. 우리는 그들의 잔혹함을 그들에게 그대로 이용해야 한다. 그래야 아프리카 전체에 문병의 빛이 비출 것이다."
 GRO_REICHSSTAAT_FOCUS.2.a: "진정한 병사는 절대 쉬지 않는다."
 GRO_REICHSSTAAT_FOCUS.3.t: "행정부 검열"
 GRO_REICHSSTAAT_FOCUS.3.desc: "휘티히의 책상 위에 파일 몇개가 어지럽게 놓여 있었다. 파일은 평범한 것에서부터 극비사항까지 다양했고, 모든 파일의 내용은 첸트랄아프리카와 쥐트베스트아프리카의 문서 저장고를 몇 달간 조사한 끝에 발견한 것이었다. 불과 몇 달 전만 해도 휘티히한테는 상상도 할 수 없는 일이었는데, 게르마니아의 관료들에게 부탁했을 때 무시당했거나 심지어는 조국을 전혀 신경쓰지 않는 타락한 펜대잡이로부터 '배신자'라는 모욕을 듣기도 했다. 이젠 그의 책상 위에 모든 비밀이 있었고 필요한 것은 주도권을 잡는 것 뿐이었다. 결국 어떤 일을 잘 하러면 스스로 해내야 한다고 한스가 생각했다.\n\n그럼에도 파일을 읽던 휘티히는 상황이 자신이 상상하던 것보다 훨씬 심각하단 것을 꺠달았다. 첸트랄아프리카와 쥐트베스트아프리카에 존재하는 부패는 너무 만연해서 이전 행정부에게 있어선 필수적인 부분이었다. 그들의 영토를 정복했어도 그들의 영혼은 아직 정복하지 못했다고 휘티히가 생각했다. 아프리카의 이 지역을 아리안 인종에 적합한 국가라고 부르기에는 아직 갈 길이 멀었다."
 GRO_REICHSSTAAT_FOCUS.3.a: "우리에게 필요한 것은 독일의 규율이다."
 GRO_REICHSSTAAT_FOCUS.4.t: "반역은 용납되지 않는다"
 GRO_REICHSSTAAT_FOCUS.4.desc: "독일의 아프리카 모험이 실패로 돌아간 이유는 쥐트베스트아프리카의 지도자가 반역적이고 무능하며 오만했으며, 첸트랄아프리카의 지도자가 배반적이고 게으르고 무능했기 때문이었다. 그럼에도 휘티히는 두 눈으로 아프리카너 국민국이 이 여섯 가지 끔찍한 특성을 가지고 솅크와 뮐러가 꿈꿔왔던 것보다 더 멀리 나아가는 것을 보았다. 그 둘은 최소한 내전으로 무너지진 않았다. 그들이 성취한 것 중 가장 작은 최소한이었다.\n\n그는 보어인이 진정으로 국가사회주의를 이해할 수 있을 것이라 믿었던 바보였으며 지금은 현실을 깨달았다. 그들의 독일의 행정을 거부하자 자신들의 무능력함이 스스로를 붕괴시켰다. 아마도 한 국가를 어떻게 적절하게 통치할 수 있는지를 몇년간 보아야 그들 스스로의 위치를 깨달을 것이다. 하지만 먼저 위대하고 진정한 아리아인을 배신한 이를 처벌해야 하고 남쪽의 갈라진 틈을 다시 우리 곁으로 돌려와야 한다. 그 과정에서 반역자들은 천천히 고통스럽게 죽을 것이다. 이 모든 것을 휘티히가 부하들에게 크고 분명한 용어로 설명했다. 부하들은 두려운 듯 고개를 끄떡였다.\n\n마침내 국가령지도자는 지역 통제권을 되찾기 위해 취해야 할 조치를 설명했다. 국경의 SS, 총기, 폭탄, 가스가 필요했다. 아리안인 지배자들에게 무릎 꿇지 않는 사람들은 누구든지 그 앞에서 죽을 것이다. 물론 남아프리카는 그들의 것이 될 것이다. 부하들은 자신의 상황을 잘 알고 있어 휘티히에게 어떤 질문도 하지 않았다. 그가 모든 것을 끝내기 위해 밖으로 나가자 휘티히는 큰 고함 소리 끝에 자리에 앉으며 한숨을 쉬었다. 대륙에서 유일하게 완벽한 사람이 되는 것은 어려운 일이었다."
 GRO_REICHSSTAAT_FOCUS.4.a: "또 다른 개입을 준비하라!"
 GRO_REICHSSTAAT_FOCUS.5.t: "작업 완료"
 GRO_REICHSSTAAT_FOCUS.5.desc: "보울러슈타트 외곽의 훈련장엔 군인으로 가득 찼다. 이른 아침이었지만 몬순 구름 떄문에 하늘은 칠흑같이 어두웠다. 들판을 향해 비추는 하얀 투광등 빛만 하늘을 밝히고 있었다. 하지만 들판의 군인들은 조금도 동요하지 않았고 군복에 비가 쏟아져 젖는데도 하나 하나 우뚝 서있었다. 이 병사들은 아리아인의 우월성을 보여주는 가장 훌륭한 예시로 선발된 아프리카 내 독일군의 최고봉인 아프리카 SS 병사였다. 하켄크로이츠 깃발이 휘날리는 무대에서는 그들을 지휘하는 아프리카의 국가령지도자 한스 휘티히가 서 있었다.\n\n휘티히는 병사들에게 열변을 쏟아내며 이 순간을 얼마나 기다려야 했는지를 생각했다. 하지만 이제 난 스스로 모든 것을 바로 잡을 수 있어. 이 망할 대륙에 질서를 회복시킬 수 있어. 휘티히가 연설을 마치자 한 번의 만세 소리가 공기 중에 우르릉 퍼지면서 수천 명의 목소리가 일제히 나치 경례의 바다 위로 퍼져나갔다. SS가 이제 아프리카의 시골 곳곳에 배치되어 불운한 사람들은 전부 조준선 안에 들어갈 것이다."
 GRO_REICHSSTAAT_FOCUS.5.a: "목적으로 단결하였다."
 GRO_REICHSSTAAT_FOCUS.6.t: "흔적 쓸어담기"
 GRO_REICHSSTAAT_FOCUS.6.desc: "이 좋은 날, 빌헬름은 다른 민족이 우등민족을 압도하지 못하도록 도움이 되는 모든 아리아인을 위한 전사같다고 느꼈다. 그 당시 빌헬름은 열심히 일했다. 휘티히가 권력을 잡고 나서는 특히나 자신의 일이 얼마나 지루해도 독일의 아프리카 통치의 안정도에 얼마나 중요한지 깨달았다. 하지만 오늘은 그런 기분이 아니였고 빌헬름은 질문과 서류작업의 바다에서 해메고 있었다. 그리 좋은 성공을 거두진 못했다.\n\n\"아밀카르 다 크루스.\" 빌헬름이 다음 사람을 호명했다. 수많은 포르투갈인 중 하나였다. 빌헬름은 그의 아버지가 독일군이 앙골라를 정복할 시기 어떻게든 남아 있던 것 같다고 상상했다. 빌헬름이 서류를 만지작거리는 동안 그는 앉아있었다. \"지난 2주간 이 사람을 본 적이 있습니까?\" 그는 SS 제복을 입은 아프리카 사람을 찍은 사진을 보여줬다. 빌헬름에게는 친숙한 모습은 아니였지만 그건 별로 상관없었다.\n\n그 포르투갈인은 눈을 가늘게 뜨면서 그림을 바라보았다. 빌헬름이 다음 사진으로 바꾸러고 움직이기 직전 그 남자는 고개를 끄덕이면서 \"네, 그런 것 같아요.\"라고 말했다. 빌헬름은 깜짝 놀랐다. 아마도 이들은 어딘가로 갈 것이다. 그는 서류에 있는 네모칸에 체크하면서 다음 질문을 이어나갔다."
 GRO_REICHSSTAAT_FOCUS.6.a: "\"그를 정확히 어디에서 보셨습니까?\""
 GRO_REICHSSTAAT_FOCUS.7.t: "반란군 색출"
 GRO_REICHSSTAAT_FOCUS.7.desc: "충돌 보고서\n\n구 첸트랄아프리카 영토 - 북콩고호\n\n본 팀은 북콩고호위 에 있는 여러 샛길 중 하나를 정찰하였음. 뮐러가 본 지역을 완벽하게 문서화하지 않아 마지막 상황이 어땠는지는 알 수 없음. 저항은 예상 밖이였으나 그럼에도 그 지역에서 적대적인 원주민과 조우할 경우를 대비하여 충분한 무기와 탄약을 보급하고 갔음. 그런 일이 발생했다면 원주민을 무력화시키는 것은 간단했을 것임.\n\n불행히도 적대적인 원주민이 아닌 뮐러의 몽그렐-SS 잔당과 조우하였음. 그들은 잘 무장하였으며 훈련도가 높았으며 벨기에 반역자들의 도움을 받았음. 그들이 기습을 시작하자 우리가 대응할 시간은 거의 없었으며 반격을 가하기도 전에 우리 팀의 상당수가 사망하였음.\n\n승리할 가망이 더 이상 보이지 않자 본인은 여단에게 후퇴 명령을 내렸음. 총 24명의 부대원 중 11명이 전사했으며, 2명이 적의 포격으로 부상을 입었음.\n\n그들은 어떠한 단일 부대라도 물리칠 수 있는 인력과 무기를 가지고 있으므로 여러 여단을 파견하길 권함. 도로가 너무 부실하고 얕기 때문에 중장비를 동원하는 것은 권장하지 않음."
 GRO_REICHSSTAAT_FOCUS.7.a: "실망스런 능력이군."
 GRO_REICHSSTAAT_FOCUS.8.t: "수색 및 파괴"
 GRO_REICHSSTAAT_FOCUS.8.desc: "휘티히는 기뻐하지 않았다. 사람들은 그를 보고선 눈이 가늘에 띄이고 이는 분노로 악물었다는 걸 알 수 있었다. 휘티히는 \"반역자를 찾아내 전부 총살시키는데 대체 얼마나 걸리는 거냐?\"라고 고함쳤다. 자신을 둘러싼 무능의 수준은 믿을 수 없을 정도였다. 솅크와 뮐러 시절에 비해 더 애가 탔다. 적어도 그때는 그들의 실패에 구애받지 않고 자신의 일을 할 수 있었다. 하지만 지금은 그들이 행한 바로 그 실패가 수년 간의 잘못된 관리로 재앙으로 가기 직전이었다.\n\n계획은 간단했다. SS가 국가령을 점으로 뒤덮은 수많은 저항 운동의 수뇌부를 제거한다. 지도부가 사라진 상태에서는 SS가 타락한 자들과 반역자들에게 수천 발의 총알구멍으로 만들어 주는 것은 시간 문제일 것이었다. 이것이 휘티히의 지배 계획이었으며 모든 것이 엉망으로 되어가고 있었다. 이 난장판을 수습하러면 이전처럼 제빠르게 행동해야 할 것이었다.\n\n휘티히는 마지막 보고서를 가져온 사람한테 눈을 돌렸다. \"2단계로 나아간다고 병사들에게 전해라.\" 그는 고함쳤다. 그 병사는 믿을 수 없을 정도의 속도로 국가령지도자의 메시지를 전달하기 위해 제빨리 나갔다.\n\n만약 반란군의 지도자를 미리 제거할 수 없다면 휘티히는 필요하다고 생각하는 모든 수단을 동원해 모든 반란군을 제거하는데 주력할 것이었다. 지도부는 하루가 끝나기도 전에 시체들 사이에 있을 것이었다."
 GRO_REICHSSTAAT_FOCUS.8.a: "현명한 선택이다."
 GRO_REICHSSTAAT_FOCUS.9.t: "정치적 정화"
 GRO_REICHSSTAAT_FOCUS.9.desc: "대아프리카 국가령의 모든 충성스러운 시민들에게 고함!\n\n우리들 사이에 SS국가령지도자 휘티히의 위대한 비전에 반대하는 독일인이나 아프리카의 약하고 열등한 사람들을 후하게 칭찬을 아끼지 않는 사람들이 곳곳에 도사리고 있다는 사실을 알고 있기 바랍니다! 이 벌레들이 우리 사회를 계속 좀먹지 못하게 만들기 위해 당신이 인종적 반역자를 발견할 수 있는 방법을 안내해 드립니다.\n\n- 아프리카의 열등민족에게 동정을 표하는 자, 특히 뮐러의 \"원주민 SS\" 사단 혹은 아리안인의 정의로운 굴레에 지속해서 반기를 든 반항적인 토착민 종파\n\n- 휘티히의 능력이나 정신에 의심을 표하는 자, 혹은 SS국가령지도자가 국가사회주의 이데올로기나 아리아인 인종 전체에 대한 독일국의 반역자라 믿는 자\n\n- 국가령의 형성이나 그 정부가 불법적이라거나 아리아인의 아프리카 통치가 불필요하거나, 정당하지 않다거나, 일시적일 것이라는 믿음을 표현하는 자\n\n만약 여러분이 이러한 잘못된 믿음을 표현하거나 지키고 있는 자를 발견했을 경우 즉시 가까운 SS 장교에게 보고한다면 가혹하게 처리할 것입니다."
 GRO_REICHSSTAAT_FOCUS.9.a: "좋은 계획이다."
 GRO_REICHSSTAAT_FOCUS.10.t: "집 비워버리기"
 GRO_REICHSSTAAT_FOCUS.10.desc: "\"빨리! 빨리! 밖으로 나와!\"\n\n아멜리아는 한밤중에 자신의 얼굴에다 대고 고함을 지르는, 제복을 입은 성난 나치 때문에 깨어났다. 그녀의 룸메이트들은 아멜리아처럼 공포에 질려 자신들을 겨누고 있는 소총을 응시했다. 그 병사는 아멜리아가 알아듣지 못하는 언어로 뭐라뭐라 소리를 지르며 등을 발로 찼는데, 아마 당장 밖으로 나가라는 말 같았다. 아멜리아는 독일인의 가혹한 학대에 익숙하긴 했지만 총을 겨누고 룸메이트랑 같이 당장 집을 나가라는 명령을 받은건 처음 있는 일이었다.\n\n아멜리아는 그 날 깬 사람이 자신뿐만이 아니라는 것을 알게 되었다. 마을 전체가 포위되어 주민 전부 기차역 광장으로 이동하고 있었다. 기차역 광장은 마을 사람들이 기차가 가는 것을 보러 갔던 매우 중요한 장소였다.\n\n군인들은 광장에 있던 사람들을 키 순서로 나란히 정렬하였다. 아멜리아가 가장 먼저 본 것은 역에 불이 켜져 있었고 선로에 화물 열차가 줄지어 서 있었던 모습이었다. 아멜리아는 이렇게 늦은 밤에 기차가 온 것을 보지 못했기 때문에 매우 당황했다. 늙고 날렵한 모습의 독일군 장교가 무서운 눈빛으로 자신 앞에 늘여진 사람들을 자세히 훑어보고 있었고, 그의 부하가 올 때 간간히 대답하였다. 영원할 것 같은 순간이 지난 후, 장교가 한밤중에 다들 모이게 한 이유를 밝혔다.\n\n\"PLUAA 테러리스트가 어디 있습니까?\"\n\n매우 강한 독일어 억양을 가진 저급한 포르투갈어를 하는 장교는 전형적인 우스꽝스러운 나치 장교처럼 보였지만 광장의 그 누구도 웃고 싶지 않았다. 대부분은 그의 눈빛을 피하러고 발만 쳐다보고 있었다. \"당신들 테러리스트들이 어디 있는지 알지 않습니까?\" 라고 말했지만 어떤 대답도 없었다. 그러자 장교는 독일군 병사들에게 무언가 말하고선 군중을 향해 움직이기 시작했다. 그러고선 열 명당 한 명씩을 붙잡기 시작했다.\n\n아멜리아는 들키지 않기 위해 계속해서 기도했지만 결국 무리에서 끌려나왔다. 아멜리아는 비명질렀지만 소용이 없었고 끌려나온 다른 이들과 같이 열차에 떠밀려 들어갔다. 열차가 역을 떠나자 다시 한 번 아멜리아는 기도하면서 기도를 듣는 이에게 자신의 안전을 지켜달라고 빌었다."
 GRO_REICHSSTAAT_FOCUS.10.a: "그녀는 어디로든 가는 심야열차에 탔다."
 GRO_REICHSSTAAT_FOCUS.11.t: "도시 비워버리기"
 GRO_REICHSSTAAT_FOCUS.11.desc: "마티아스는 철학을 하기 위해 태어난 사람이 아니였다. 마티아스는 일을 할 때 질문하지 않고 단지 부지런히 했다. 이 두가지 성격으로 루프트바페에서 가장 효율적인 조종사가 되었고, 마티아스는 진급하면서 국가판무관 솅크와 더욱 가까워졌다. 마티아스는 자기 마음 속 영웅이 이끄는 쥐트베스트아프리카 행정부에 일하기를 원하면서 지구 끝까지 솅크를 따라가는데 성공했다.\n\n하지만 오스트아프리카 SS가 솅크와 가까운 부하들을 반역죄 및 테러리스트 집단을 도운 죄목으로 처형하면서 모든 것이 바뀌었다. 마티아스는 어안이 벙벙했다. 자신은 솅크와 맺은 우정이 진짜라고 생각했는데, 그럼 왜 볼프강이 국가판무관부를 내부에서부터 파괴할 계획을 세운 것이었을까? 그의 계획이 우정보다도 더 중요했던 것인가? 마티아스는 솅크가 앙골라 정글 위를 비행하고선 \"이건 원주민을 보호하는 게 아냐. 우리 스스로를 보호하는 거지.\"라고 말한 걸 기억했다. 마티아스는 솅크가 무슨 뜻으로 그런 말을 했는지 잘 이해하지 못했지만, 그럼에도 그에게 깊은 반향을 불러일으켰다. 하지만 이건 과거였다. 마티아스는 자신의 결백함을 증명했고 다시 국가령 공군으로 복귀할 수 있었고 다시는 이 세상의 그 어떤 걸 위해 이 두 번쨰 기회를 헛되이 쓰지 않을 것이었다. \n\n계기판에서 나는 소리에 마티아스는 곧바로 현실로 돌아왔다. 그는 반란군 기지에 투하할 화물을 가지고 있었지만 레이더에 뜬 좌표를 확인하던 도중 뭔가 이상한 느낌이 들었다. 그 좌표는 되게 익숙했지만 왜 그렇게 익숙한 것인지 몰랐다. 하지만 비행기가 목표물에 접근하자 마티아스는 끔찍한 사실을 깨달았다. 바로 솅크가 비행 도중 살려준 그 마을이었다.\n\n마티아스는 아래쪽에 있는 사람들이 자기 둥지가 파괴된 작고 검은 개미들처럼 사방팔방으로 뛰어다니는 것만을 힘없이 바라볼 뿐이었다. 밤하늘이 폭격당한 다른 마을에서부터 비쳐오는 섬뜩한 오렌지빛으로 물들여지자 마티아스는 솅크의 말을 떠올리면서 결국 그가 했던 말의 뜻이 무엇인지를 깨달았다. 그는 이 공포로부터 자기 자신과 부하들을 지키고 있던 것이었다."
 GRO_REICHSSTAAT_FOCUS.11.a: "진리를 알지니 진리가 너희를 자유롭게 하리라"
 GRO_REICHSSTAAT_FOCUS.12.t: "시골 비워버리기"
 GRO_REICHSSTAAT_FOCUS.12.desc: "금속제 페달을 밟으면서 화염 속을 운전하는 연대지도자 슈미트는 현재 그의 인생에 가장 절망적인 상황에 처해 있었고 이를 탓할 사람은 자기 자신밖에 없었다.\n\n이건 간단한 일이었다. 지정된 장소에 도착했다. 위협을 찾아 무력화한다. 그리고선 멀리 도망간다. 처음 두 단계는 잘 진행되었다. 한스가 방금 명중했던 목표 중 하나가 등유통 더미 위에 횃불을 든 채 서 있었단 사실을 깨닫기 전까진 말이다. 순식간에 방 안에 섬광이 가득 찼고 이어 귀청이 터질 듯한 큰 폭발음과 함께 대화재가 이어졌다. 슈미트는 폭발로 자신이 건물 밖으로 튕겨져 나간 것은 기적이라고 생각했다. 만약 자신이 흔들리는 그 격납고 안에 있었다면 건물이 무너졌을 때 죽었을 것이었다. 혼란에 빠졌다가 겨우 정신을 차린 슈미트는 지금은 불이 붙은 폐허가 된 격납고를 둘러싼 들판으로 불이 번지고 있다는 것을 보고선 그와 휘하에 살아있던 몇몇 부대와 함께 최대한 빠르게 트럭에 올라타서 불에서 벗어나기 위해 최대한 빠르게 움직였다.\n\n트럭이 정글에서 빠져나가자 슈미트는 상황이 자신이 생각했던 것보다 훨씬 심각한 상태라는 것을 깨달았다. 불은 온 초목을 뒤덮을 정도로 번져나갔고 밤하늘에는 주황색 혀가 낼름거렸으며 불길에서 멀리 떨어져 있었는데도 열기를 느낄 수 있었다. 하지만 슈미트는 적어도 반군이 다시 도망쳤다고 보고할 필요는 없을 것이라고 생각했다."
 GRO_REICHSSTAAT_FOCUS.12.a: "재는 다시 재로, 먼지는 다시 먼지로."
 GRO_REICHSSTAAT_FOCUS.13.t: "대륙 비워버리기"
 GRO_REICHSSTAAT_FOCUS.13.desc: "해는 사바나 위로 지고 있었고, 키가 큰 풀은 바람에 흔들리고 있었다. 날이 저물면서 감미로운 오렌지색은 점차 파란색으로 바뀌고 있었다. 나무 아래에서 야영하는 너덜너덜한 독일군과 멀지 않은 곳에 놓여진 헬리콥터를 빼면 들판에는 단 한 마리의 생명체도 볼 수 없었다.\n\n마인라트는 문명의 흔적을 찾지 못한 채 몇 주 동안이나 사바나를 가로질러 날아가는 데 싫증이 났다. 마지막 재보급은 3주 전이었고 그의 중대가 다른 사람들을 본 것은 그 때가 마지막이었다. 내가 저지르지도 않았던 범죄에 대한 치밀한 처벌이었나? 본부에서 어떻게든 날 사형 집행반 앞에 세울 변명을 찾지 못해 날 계속해서 황야에 해메게 만들었나? 마인라트는 이 질문에 대한 답을 할 수 없었고 뇌의 한쪽에서는 이걸 편집증이라고 무시하자고 말하고 있었지만 이건 그를 더 안절부절못하게 만들었다.\n\n마인라트는 가만히 있는 것이 상황을 더 악화시킬 뿐이라고 생각해서 오줌 누러 간다는 핑계를 대고 사바나의 경치를 보기 위해 야영지 바위 바로 옆에 있는 큰 바위 위로 올라갔다. 그가 텅 빈 풀밭을 바라보자 마인라트는 갑자기 그가 순찰하는 동안 동물을 단 한번도 보지 못했단 것을 깨달았다. 그는 원주민을 전혀 본 적이 없었지만 본인의 임무를 생각하면 평범한 일이었다. 하지만 그의 시야에는 단 한마리의 야생동물도 보이지 않았다. 장엄한 사자도, 재빠른 가젤도, 심지어는 비열한 작은 쥐나 뱀도 그가 돌아다니는 동안 단 한번도 본적이 없었다. 이건 마치 자연이 마인라트와 그 팀을 피해 사바나의 광활한 공허에 혼자 놔둔 것처럼 보였다. 이 깨달음에 마인라트는 두 손을 입가에 대고선 소리쳤다.\n\n\"여어어기요오오오?\"\n\n갑작스런 소음에 놀란 전우들이 마인라트에게 달려들었다. 대령이 그의 제복을 황급히 붙잡고서 퍼져 나가는 소리를 되담으려는듯 훈계하였다. \"이 미친 놈아, 왜 소리를 지르는 거야! 적이 알면 어쩔려고?\" 하지만 마인라트는 동요하지 않는 표정으로 반박했다. \"무슨 말을 하시는 겁니까, 대령님?\" 그의 말이 끝나자 침묵이 돌아왔다. \"여기엔 우리 빼고 아무도 없습니다.\" 마인라트가 한 마디 더 덧붙이자 사바나는 다시 침묵에 빠져들었다."
 GRO_REICHSSTAAT_FOCUS.13.a: "그들이 사막으로 만든 곳을 '평화'라고 부른다."
 GRO_REICHSSTAAT_FOCUS.14.t: "아프리카 계율"
 GRO_REICHSSTAAT_FOCUS.14.desc: "아리아인은 자신의 조국을 위해, 자신의 인종을 위해, 레벤스라움을 확보하기 위해 헌신하는 사람이고 이런 것들을 아무리 병들어도 이 세계의 웅장한 우리 민족의 이상에 감히 반대하는 운터맨쉬로부터 검고 붉은 피가 흘러나오도록 지키는 것이 원초적이면서 본능적인 의무이다. 참새 솅크와 뮐러라고 알려진 쾌락주의자, 야만성의 도가니가 통치하고 있던 국가판무관부의 부패하고 퇴폐함의 곪고, 비열하고, 더러운 벌집은 아리안 인종의 영원한 법칙이 존재한다는 증거이다.\n\n그들은 아프리카 원주민의 야만스럽고 쾌락을 좇는 개코원숭이를 우리의 금욕적인 아리아인 군인의 부드러운 가죽에 풀어버렸다. 이 자유롭고 무질서한 혼혈의 결과는 무엇이었을까? 뮐러의 부하들은 이 땅의 유인원과 짐승들과 하나가 되어 생물학적 안락함을 좇고 내재된 야만적인 문화에 몸을 맡겼다. 솅크의 부하들은 여성화되어 우리 인종을 인간 대 인간으로 몰살시키고자 하는 반란군이 자신들의 목에 총알을 박아넣기 전까지 손가락 하나 까딱할 수 없게 되었다. 우리는 절대적이고 완전한 인종적인 재앙 사태를 눈앞에 두고 있으며, 우리와 그들 사이에 남아 있는 유일한 것은 가장 헌신적이고 용감하며 도덕적인 아리아인 군인의 얕은 대열로 부패한 아리아인의 탈진화의 집게발에 맞서고 있다.\n\n국가령지도자의 명령에 따라, 아프리카 계율이라고 부르는 강도높고 쉬지 않는 훈련에 무자비하고 인정사정없이 끊임없는 처벌을 더해 우리 부대의 방황하는 정신을 위협하여 순응하도록 만드는 과정이 추가되었다. 아프리카에 있는 우리 아리아인의 탁하고 검게 그을은 피를 스스로 정화시키기 위해서는 우리 병사들이 모든 일, 특히 군사적인 과업에 있어 스파르타주의 프로그램을 통해 열심히 살고 죽어야 한다고 국가령지도자께서 교시하셨다. 우리의 임무, 목표, 노력은 아프리카를 확보하기 위해 노력하는 아리안 인종이 더럽혀질 때 인간성이라는 면을 소멸시키고자 하는 아주 검은 야만인들에게 꼭두각시화되어 모두 무의미해질 것이다."
 GRO_REICHSSTAAT_FOCUS.14.a: "아리안 인종의 영광을 위해!"
 GRO_REICHSSTAAT_FOCUS.15.t: "정치적 정화"
 GRO_REICHSSTAAT_FOCUS.15.desc: "무장한 사람의 몸에서 뿜어져 나오는 아드레날린처럼 공포가 방 안을 무섭도록 빠르게 퍼지면서 그의 허벅지에 찢어진 상처에서 어둡고 따듯한 피가 계속 뿜어져 나왔다. 몇 분만 더 있으면 죽어가고 있는 자신의 생명을 다시 살릴 수 있기를 기대하면서 의자를 문 손잡이에 대고 마구 돌진하자 독일인의 입술에서는 마구 일련의 저주가 튀어나왔다.\n\n\"이것 때문에, 찔리고, 찔렸다고?\"라고 말하면서 휘청거리면서 렌즈에 피를 묻히며 안경을 고쳐썼다. 서류철은 이미 망가지고 구겨졌지만 그 안에는 삶이 지금처럼 덧없이 느껴지게 된 까닭에 대한 해답이 들어 있었다.\n\n관계자에게:\n남아프리카에게 연방과 미국 동맹국에 대한 공개적인 분쟁이 종식되었으며 한스 휘티히 국가판무관 휘하로 아프리카의 라이히 영토가 재조직됨에 따라 새 국가령의 처리에 관련하여 수많은 행정상의 오류가 드러났음이 밝혀졌음. 라이히의 점령된 국외영토의정서에 명시된 급변사태 인가에 따라 본인은 다음을 제안함...\"\n\n\"요청 하나 때문이 이런 짓을 다 한다고? 휘티히 국가판무관이 행정상에 어려움을 겪은 건데 내가 반역자라고?\" 남자는 자신의 허벅지에 퍼져나가는 타는 듯한 통증을 향해 코를 훌쩍이며 흔들리면서 혼자 속삭였다. 칼자국은 어둡고 딱딱하게 굳어갔고, 게르마니아에 있는 아내의 환영이 방 건너편에서 폭발해 날아가는 나무 조각에 스쳐 보이면서 휘티히의 근위대가 권총을 뽑아들며 달려들었다."
 GRO_REICHSSTAAT_FOCUS.15.a: "승리자는 피칠갑이 된다."
 GRO_REICHSSTAAT_FOCUS.16.t: "새 아프리카의 여명"
 GRO_REICHSSTAAT_FOCUS.16.desc: "찰싹. 찰싹. 찰싹. 독일군의 채찍이 노예의 살을 파고들면서 공중에 아프리카인의 피와 울부짖는 소리가 흩날렸으며, 국가판무관의 강철 같은 시선이 계속 응시하면서 반역자의 노예들은 절규와 눈물로 앞을 바라보았다.\n\n불복종. 배반. 국가령, 더욱이 국가판무관 자신에 대한 음모. 그는 지크프리트 뮐러의 무능과 볼프강 솅크의 의지박약이 파괴되고 나서도 독이 든 땅들이 라이히 전체의 의지이기도 한 한스 휘티히의 의지에 계속해서 저항한다는 사실을 믿을 수 없었다. 그가 부임하기 전 아프리카는 열등함, 잘못된 경영, 아리아인 방식에 대한 저항 등으로 정신없이 뒤죽박죽 섞여 있었다. 국가사회주의는 이러한 방식을 바꾸고, 이 지독한 정글을 지독하고 퇴폐적인 방향에서 완전히 말살시킨다는 의미가 있었다.\n\n하지만 아직도 국가사회주의는 실패했다. 이 아프리카인들은 단순히 굴복하기를 거부한 것이 아니라 한스 휘티히의 뜻을 정면으로 거역한 것이었다. 국가사회주의는 대륙을 갈라놓고 아리아인에게 좀 더 거대한 세상을 가져다 주는 기적을 이루지 못했다. 그것이 가져다 준 건 환상일 뿐이었다. 미래의 환상은 국가령이 이 끔찍한 날들에게 생명을 불어넣기 위해 모든 반역자들이 끔찍한 죽음만을 찾고, 오직 순수하고 강한 자만 살아남는 일이었다. 모든 남자가 병사가 되었고, 모든 시민이 감시 하에 놓여졌으며, 국가령의 모든 적은 십자가에 못박혔따.\n\n휘티히 국가판무관은 오스트아프리카의 모래를 부츠로 차면서 돌격소총을 쥐고 장전 손잡이를 뒤로 당겼다. \"그들 모두 즉결처형하라!\"라고 국가판무관이 소리쳤다. 이 말은 끔찍한 모래사장 위에서 짧은 시간 동안 도살과 유혈사태만 불러일으켰을 뿐이다."
 GRO_REICHSSTAAT_FOCUS.16.a: "그들이 실패한 곳에서 우리는 살아남을 것이다."
 GRO_REICHSSTAAT_FOCUS.17.t: "농담인가, 독설인가?"
 GRO_REICHSSTAAT_FOCUS.17.desc: "딱딱하고, 맛없고, 먼지가 뒤덮혀 있으며 어떠한 형태의 쾌락이나 위대함도 존재하지 않는다. 국가판무관은 이곳 국가령에서 태어난 모든 진정한 아리아인 자손이 지내야 할 삶의 방식이라는 점을 이해하고 있었지만, 모두가 그 사실에 대해 기뻐하진 않는다는 것을 알고 있었다. 그를 섬기는 모든 이들이 이 위축된 시기에 영혼을 강화해야 할 필요성을 이해한 것은 아니다.\n\n그럼에도 독의 악취가 독일의 진정한 아들들을 그의 정화로부터 완전히 갉아먹지는 못할 것이었다.\n\n\"이게 뭐냐? 이 좆 같은거 뭐냐고?\" 휘티히가 말하자 안은 침묵에 빠져들었다. 두 독일군 장교가 그들이 특별히 구운 반죽을 계속해서 살펴보았고, 지금은 국가판무관이 마구 주물거리고 있었다. \"말 안해? 씨발 말 안해? 그럼 내 식사에다가 몰래 독 넣으러고 한 거겠지, 아냐? 날 죽이려고 하는 게 아냐?\" 휘티히는 분노해 있었다.\n\n\"아닙니다! 이건 베를라이너 도넛입니다, 이건 그냥 빵입니다!\" 장교 한 명이 대답했다.\n\n\"아, 집에서 먹은 식사라고 그럼?\" 국가판무관이 웃으며 말했고, 두 장교는 말없이 끄덕였다. 하지만 휘티히는 빵 반죽을 바닥에 내던지고 부츠로 반죽을 뭉개버리면서 미소가 사라졌다. \"이 둘을 즉시 체벌장소로 데려가.\" 휘티히가 말하자 두 장교는 비명을 지르면서 끌려갔다.\n\n\"독일의 진정한 자손은 오늘부터 영원히 전사의 연회보다 자신을 더 꾸미지 않을 것이다!\" 휘티히가 소리치면서 회당의 텐트에서 뛰쳐나갔다."
 GRO_REICHSSTAAT_FOCUS.17.a: "그런 쾌락주의는 여전히 음탕하고 악취난다!"
 GRO_REICHSSTAAT_FOCUS.18.t: "국가령의 보상"
 GRO_REICHSSTAAT_FOCUS.18.desc: "\"국가판무관 한스 휘티히의 명령으로, 총통과 대독일국 모두의 지도 하에 그에게 부여된 권한으로 대아프리카 국가령 행정부는 다음 인물을 전원 유죄로 판결하고 즉시 처형할 준비가 되어있음을 선언한다. 상급돌격지도자 로타어 폰 헨비츠, 음주와 함께 과거 규정된 통금 시간을 위반한 죄. 돌격병 지크문트 쾨니히, 유해한 원천의 오락에 참여한 국가령 시민의 허가받지 않은 집회에 참가한 죄...\"\n\n사형 집행 의식은 주 집행자가 허황된 말과 법치주의적인 상징으로 괴롭히며 매우 길고 힘들었으며 비공식적으로 진행되었다. 하지만 이것이 바로 망할 반역자들이 마땅히 받아야 할 죄값이다. 비열한 태양이 그들 하나하나에 내리쬐는 어둠 속에서 머리에 직물 복면이 씌워져선 불타는 모래밭의 썩은 나무 막대기에 묶여 방치되는 시간들. 바로 이것이다. 이것이 바로 국가판무관이 원하던 것이었다. 아프리카는 순수해졌고, 아프리카는 정화되어 더 이상 감히 그에게 대항할 수 있는 말을 할 영혼은 없어졌고 오직 그가 지배하는 단단한 제국만이 남았다. 마침내 이 사람들의 피가 더러운 사막의 모래를 뒤덮을 때, 그들의 생명인 피가 무언가 새롭고 무언가 아름다운 것을 창조해 낼 일이었다.\n\n한스 휘티히가 만들어 낸, 한스 휘티히를 위한, 한스 휘티히의 영지였다.\n\n\"발사!\"라고 최고돌격지도자가 외치자 소총의 폭발음이 울려퍼지고 뜨거운 총알이 주변 모래를 맞춰 튕겨졌다. 한스 휘티히를 감히 넘볼 수 있는 모든 사람들이 사라졌고 이젠 대아프리카 국가령을 위한 새 시대가 태어났다."
 GRO_REICHSSTAAT_FOCUS.18.a: "검은 태양이 떠오른다."
 GRO_REICHSSTAAT_FOCUS.19.t: "새 피, 새 얼굴"
 GRO_REICHSSTAAT_FOCUS.19.desc: "\"귀하의 임무는 죽어가는 아이를 안고 다가가는 굶주린 아프리카인 어머니를 기쁘게 해주는 것이 아닙니다. 귀하의 임무는 부하들을 기쁘게 하고 라이히를 위해 봉사하는 즐거운 경험을 만들어 주는 것이 아닙니다. 귀하의 임무는 부패의 씨앗이 당신의 개인적인 이익을 위해 대륙 전역으로 퍼지지 않게 하는 것입니다.\n\n귀하의 임무를 본인을 위한, 대아프리카 국가령을 위한 것입니다.\"\n\n슈츠슈타펠 장군들은 긴장된 상사가 앞을 왔다갔다 하는 동안 수천 야드 앞을 바라보며 집중하였다. \"식민정부는 사바나에서의 견딜 수 없는 모순으로 중앙정부의 통치가 매우 어려움에 빠졌기 때문에 국가령이 즉각 현존하지 않을 경우 행정권을 부여받을 것입니다. 각기 부여받은 지도력을 통해 얼마나 많은 인력이나 총알을 사용하든지간에 견딜 수 없는 이 영역을 깨끗하게 청소해야 합니다. 더 이상 퇴폐나 전복이라는 끔찍한 영향으로 우리 자신이 부패해서는 안 됩니다. 우리는 이 버려진 땅에 새 여명을 가져다 주어야 합니다. 하나의 진실, 하나의 정의 하나의 아리아인주의. 이해하겠습니까?\""
 GRO_REICHSSTAAT_FOCUS.19.a: "하일 휘티히!"
 GRO_REICHSSTAAT_FOCUS.20.t: "야만으로 돌아가다"
 GRO_REICHSSTAAT_FOCUS.20.desc: "\"대체 '실패'의 의미가 뭔가? 귀하의 의무는 이 프로그램의 모든 철자가 최대한의 효율로 수행됨을 확실히 해야 하는 것이다!\" 국가판무관 휘티히가 의자를 방 반대편으로 던져버리며 소리쳤다.\n\n\"장군님, 현 행정부는 아프리카 대륙의 감시와 높은 수준의 긴축정책에 있어 잘못한 점이 없습니다. 오히러 지상작전에 있어 많은 실패가 있습니다.\" 휘티히의 부하가 말했다.\n\n\"뭐라고?\" 국가판무관이 언성을 높였다.\n\n\"장군님, 감시초소 설립 작전에서 아프리카인들에게 국가령의 의지를 강요하러 시도할 때 마다 원주민 사이에서 높은 수준의 반란이 항상 이어졌고, 우리가 전에 겪었던 것보다 더 잔인하며 더 많은 수로 반란을 일으켜서 우리 군이을 퇴각시켜야 했습니다. 더욱이 우리의 새로운 긴축정책이 시행되면서 전반적인 사기에 큰 영향을 주어 우리 군인 사이의 불만족 수준이 과거에 비해 세 배나 증가했습니다.\"\n\n몰락, 몰락, 몰락. 역사의 연대기는 지금 국가판무관의 노력에 실망과 실패만 불러일으키고 있으며 이제 대아프리카 국가령은 아프리카와 독일인을 대표해 온갖 반란과 불복종을 겪고 있었다. 흠, 역사의 연대기가 그렇게 반항적이라면 이젠 그것들을 지상에서 완전히 불태워야 할 때이다.\n\n\"좋네. 국가령 내에서 독일화 노력이 시작되면 즉시 다음 말을 전하게. 독일 문화를 수용하지 않는 모든 식민지인이나 원주민은 전부 파괴될 것이네. 지역 주지사들은 대륙 전역의 어떠한 형태의 저항이나 불복종 행위도 전부 책임지고 섬멸하도록.\""
 GRO_REICHSSTAAT_FOCUS.20.a: "이는 우리의 바르바로사가 될 것이다."
 GRO_REICHSSTAAT_FOCUS.21.t: "행맨이 다가오다"
 GRO_REICHSSTAAT_FOCUS.21.desc: "악마가 그들의 위대하고 무시무시한 웅웅거리는 전쟁 짐승을 타고 손대포를 휘두르며 다시 한 번 돌아오자 마을 전체가 길 끄트머리로 모여왔다. 하지만 이번에는 우리 음식을 빼앗거나 우리 주민을 약탈하러는 또 다른 습격은 아닌 것 같았다. 대신 우리 마을의 장로들을 모으고 있었다. 이스마엘이 악마의 혀를 몰랐다는 이유로 맞았기 때문에 이제는 그가 받은 빠른 수업으로 무순 문제인지 대략 추측해서 그들이 소리칠 때 \"수업\"을 위해 마을의 늙은 장로들을 전부 불러모았다.\n\n엄마는 소리치고 아빠는 금발 남자를 향해 소리치긴 했지만 그 누구도 이번엔 손대포로 향할 용기는 없었다. 촌장 이삭과 그의 아들과 마을의 몇몇 소수 남자를 마을 새 빌딩 안으로 데려오고 있었다. 이스마엘은 긴 밧줄과 막대기를 가지고 악마가 다른 이들을 떠밀을 때에는 보지 못했던 일이었다. 그들은 \"우리는 당신네들의 주인이야,\"라고 소리치며 \"우리는 독일의 아들이다!\"라고 했다. 이스마엘은 그들이 독일이 무엇인지, 독일이 어디 있는지는 몰랐지만 그들의 아들들이 굶주린 밤에 몹시 쇠약하게 만들어 매우 심하게 해칠 것이란 사실은 알고 있었다. 그리고 나서 그동안 마을에서 들어보지 못했던 엄청난 소음과 함께 이들이 모두 쓰러졌다.\n\n추장과 그의 아들, 그리고 모든 사람들이 그대로 있었고, 마을의 모든 이들은 계속 울기만 했다. 며칠 전에 태웠던 깃발 때문이었을까? 어떻게든 이스마엘은 그의 어머니가 얼굴에 눈물을 흘리며 매달리면서 혼란스러워했다."
 GRO_REICHSSTAAT_FOCUS.21.a: "아프리카에 전율이 감돌다."
 GRO_REICHSSTAAT_FOCUS.22.t: "하나를 위한 독일, 모두를 위한 독일"
 GRO_REICHSSTAAT_FOCUS.22.desc: "아프리카에 새로운 날이 밝아오자 국가판무관의 머리 위로 강렬한 열기가 쏟아지면서 그는 들어오고 있는 트럭과 장갑병력수송차 호송대의 앞을 바라보았다. 휘티히의 적들이 멀리 너머까지 남아 있는 동안 아프리카 이곳의 통치는 비참한 것이었고, 휘티히는 권총을 들고 있자 이것이 어떠한 재밌는 흥미거리를 가져다 줄 것이라는 걸 생각해냈다. 결국 지도자는 보울러슈타트 외곽의 몇몇 마을사람 앞으로 나가서 대아프리카 국가령에 대항하여 집결하러 시도한 선동가 반군을 사슬에 묶고 앞에 내던졌다.\n\n\"자, 이제 네놈들이 그렇게나 대적해 온 군주를 직접 대면하게 되었군. 굴욕적이지 않나?\" 국가판무관이 말했다.\n\n몇 분간 침묵이 이어졌다. \"낭 콘세기 인텐데르, 우 세뇨르 콘세그 팔라르 잉 포르투게스?\"(이해할 수 없습니다. 포르투갈어로 이야기해줄 수 없겠습니까?)\n\n\"뭐라고? 대체 뭐라고 말하는거야? 독일어로 말해라, 참을 수 없는 새끼야!\" 국가판무관이 마을 주민들의 저항에 피곤해하며 말했다.\n\n그 모잠비크인은 다시 침착하게 대답했다. \"인펠리즈멘트 낭 콘시구 인텐데르 우 세뇨르.\"(당신의 말을 제가 이해할 수 없습니다.)\n\n\"그래 좋아. 넌 나를 바보로 만들고 싶은 거겠지? 너의 그 나쁜 언어를 내가 몰라서 보잘것 없는 사람인 것 처럼 행동하겠지만 오직 독일어만이 옳고 오직 독일어만이 순수하지, 이제 너한테 그 바보가 누구인지 보여주겠어!\" 휘티히가 바지 옆구리에 손을 뻗으며 소리쳤다.\n\n\"포르 파보르, 에흐 우티그, 므 페르도으 낭 콘시그-\"(제발, 휘티히 씨, 알아듣지 못한 저를 용서해 주십-) 마을 지도자가 말하다가 국가판무관의 권총 구멍에서 날라온 사악한 총알이 그의 두개골에 구멍을 내고 총알이 등뒤에서 터지면서 탁상엔 피칠갑이 퍼졌다."
 GRO_REICHSSTAAT_FOCUS.22.a: "저 망할 운터멘쉬들!"
 GRO_REICHSSTAAT_FOCUS.23.t: "끔찍한 자본가들"
 GRO_REICHSSTAAT_FOCUS.23.desc: "휘티히의 관자놀이에서 땀방울이 흘러내렸다. 땀이 떨어지면서 휘티히는 구석에 있넌 아프리카인을 날카롭네 노려보았다. 휘티히의 불만스러움을 느낀 원주민은 미친 듯이 손바닥을 흔들어 국가령지도자를 향해 부채질을 강하게 했다. 만족한 휘티히는 원주민을 향한 혐오감을 잠시 접어두고 탁장으로 돌아갔다.\n\n\"말했듯이 뮐러는 첸트랄아프리카에 강력한 산업 기반을 구축했을진 몰라도, 적을 위한 값진 장신구를 만드는 일을 방치했다고. 우리는 엄청난 공짜 노동력을 가지고 있는데, 미국인이 값어치없는 달러를 가지고 이걸 실어가도록 내버려둔다고? 더는 안된다. 본인은 모든 외국인 자산을 국유화할 것이며, 공장을 더 유용하게 쓰기 위해 재구성하는 것이 국가령에게 제일 좋은 방침이라고 생각한다. 우리에게 외국 자본은 필요없고 무기가 바로 필요하지. 아프리카는 사치를 누릴 시간이 없다고.\"\n\n카를은 국가령지도자의 계획을 위해 모인 동료 관료들에게 은밀한 시선을 보냈다. 카를은 그들의 눈을 보고 전부 자신과 같은 생각을 하고 있다는 것을 알 수 있었다. 뮐러의 느슨하고 자유방임주의적인 경제에서 창출된 자금은 그들이 가진 몇 안되는 실제적인 수입원 중 하나였다. 원주민에게 세금을 부과한다는 것은 그들이 집단적으로 납세에 찬성하지 않은 한 매우 어려웠으며, 이주해 온 독일인들은 자신의 사업 성공을 위해 납세를 받아들이지 않았다.\n\n\"국가령지도자시여, 저는...\" 카를이 눈을 이리저리 굴리다 휘티히와 눈을 마주쳤다. 카를의 입은 물고기처럼 뻐끔거리기만 했다. 휘티히는 눈도 깜빡이지 않았다. 침묵이 이어졌고 카를은 동료들의 시선이 자신과 휘티히 두 사람 사이를 왔다갔다 하는 것을 느낄 수 있었다. 그 사이 10초, 15초가 흘렀다. 어떻게 저 사람은 눈도 깜빡이지 않지? 그는 휘티히의 턱 힘줄이 꽉 튀어나온 것을 볼 수 있었다. \"... 이 계획의 천재성에 대해 축하해야 한다고 봅니다.\"\n\n휘티히는 의자에 등을 기대고 턱을 풀었다. 그는 카를에 대고 퉁명스럽게 고개를 끄덕였다. \"그렇지. 이렇게 하면 안보가 강화될 것-\" 그는 주먹으로 탁자를 쾅 치더니 부채를 쥐고 있는 원주민에게 쏘아붙였다. \"멈추라고 말 한 적 없다, 게으름뱅이야!\""
 GRO_REICHSSTAAT_FOCUS.23.a: "은퇴할 수 있는 날까지 단 2달밖에 남지 않았어, 카를..."
 GRO_REICHSSTAAT_FOCUS.24.t: "틀린 할당량"
 GRO_REICHSSTAAT_FOCUS.24.desc: "브레너는 배달받은 종이뭉치를 휙휙 둘러보았다. 이 수치들은 실수임에 분명했지만 브레너는 그들이 절대로 그렇지 않을 것이라는 것을 알고 있었다. 브레너의 상사들은 생산량을 늘리기 위한 새 계획에 대해 어떠한 삭감도, 어떠한 부족도, 어떠한 타협의 여지도 없다고 말했다. 보울러슈타트의 친구들은 브레너에게 미리 새 할당량을 귀띰해줬지만, 그가 진행하기에는 너무 많은 양이었따. 어떻게 그렇게나 많은 탄약을 요구할 수 있을까? 이번 달 내내 구리는 단 한번도 보급받지 못했고, 탄약에 필요한 화약에 대해서는 말할 것도 없었다.\n\n브레너는 사무실 창문을 통해 공장 바닥을 내다봤다. 노동자들은 이미 2교대 근무를 하고 있었고, 이 문제에서 더 이상 선택의 여지는 없었다. 노동자들을 생산 라인에서 말 그대로 쓰러지게 둘 것이 아니라면 더 이상 하루 종일 일하게 시킬 시간이 없었다. 그럼 이제 남은 건...\n\n그는 이번달 생산량을 상향 조정했다. 오른쪽의 순증가 항목은 꾸준한 상승을 나타냈다. 처음에는 자부심을 느꼈다. 하지만 펜을 들고 또 다른 문서의 초안을 작성하기 시작하자 혐오감이 들기 시작했다. 하나의 수치를 건들기 시작하자, 더더욱 나머지가 더러워지기 시작했다."
 GRO_REICHSSTAAT_FOCUS.24.a: "0에다가 한 획만 더 그으면 8을 만들 수 있지."
 GRO_REICHSSTAAT_FOCUS.25.t: "독일계 아프리카인 노동자"
 GRO_REICHSSTAAT_FOCUS.25.desc: "\"명심해라, 아리아인 노동자는 이 어둡고 야만적인 대륙에 문명화라는 찬란한 빛을 가져다주는 숙명을 부여받았다!\" 확성기가 요란하게 울렸다. \"진정한 아리아인은 절대 지치지 않으며, 모든 명령에 쉬지 않고 절대 복종한다. 아리아인은 모든 명령를 충실하게 따르고 절대로 뒤쳐지지 않는다!\"\n\n공장 한 층에 화려한 행진곡이 울러퍼지자 지크프리트는 리듬을 따라가러 노력했다. 더 많은 할당량에 빡빡한 일정으로 좁혀진 새 규정이 적용된 이후부터 지크프리트는 구할 수 있는 최대한 모든 도움이 필요했다. 고된 영원한 노동처럼 느껴졌던 시간이 지나고 점심시간을 알리는 휘파람 소리가 오랜 친구처럼 노동자들을 맞이했다.\n\n식당에는 잡담이 없었고 오직 자신의 근무조건에 대해 지나치게 떠벌리면서 불평없이 자신의 짐을 짊어지는 가치를 나머지 사람들에게 설파하는 목소리만 있었지만, 지크프리트는 그 소리에는 집중하지 못하고 속으로 우등민족인 자신과 동료가 유럽의 운터멘쉬 노예들과 거의 비슷한 조건에서 일하고 있는 상태라고 생각했다. 이 생각은 칼리마네의 언론에서 연일 선전하는 \"독일계-아프리카인 노동자\"의 자질이 바로 자신이 만들며 일하는 공장의 바로 그 기계와 같은 것임을 깨닫는 걸로 이어졌다.\n\n일터로 돌아가라는 휘파람 소리가 그의 생각을 끊어버렸고, 지크프리트는 다른 동료들과 함께 고분고분하게 식당에서 나왔지만 디트리히가 나머지 노동자보다 약간 더 오래 벤치에 앉아있는 모습을 보고야 말했다. 저 불쌍한 녀석, 집에서 새로 온 애기는 집에서 쉬었던 것 만큼 많이 쉴 수 없다고.\n\n이것이 지크프리트가 디트리히를 본 마지막 순간이었다. 디트리히가 앉았던 자리는 그날 내내 비어있었다. 얼마 지나지 않아 새 사람이 비었던 자리로 배치되었다."
 GRO_REICHSSTAAT_FOCUS.25.a: "톱니바퀴 하나 정도 바꿔도 기계는 계속 돌아가고 있다."
 GRO_REICHSSTAAT_FOCUS.26.t: "아프리카인 노예"
 GRO_REICHSSTAAT_FOCUS.26.desc: "휘티히는 또 다른 회의가 성공적으로 끝난 것에 만족하면서 의자에 등을 기댔다. 휘티히는 아프리카의 경제를 부흥하기 위한 획기적인 계획을 제안했다. 나중에 생각해 보니 너무 뻔했다. 그들은 우등민족의 선봉대로 야만적인 열등인간으로 가득찬 풍요로운 영토를 더욱 아리아인의 레반스라움으로 바꾸는 임무를 맡은 것이다. 이는 동유럽의 국가판무관이 직면했던 상황과 정확하게 같았다. 그들은 어떻게 부여받은 임무를 수행했을까? 어떻게긴, 운터멘쉬들을 우리를 위해 일하도록 만들어서지!  40년대 경제의 기적을 실현시켰던 우아한 해결책이다. 일부 장교들은 \"물류적으로 불가능\"이나 \"엄두도 못 낼 정도의 사상자\" 같은걸 들면서 불평하며 한스의 계획의 천재성을 보지 못하고 있다. 국가판무관은 불평분자들을 전부 체포하라는 명령을 내렸다. 패배주의는 이 분야에서는 절대로 참을 수 없다."
 GRO_REICHSSTAAT_FOCUS.26.a: "언제부터 국가령에 물류 같은게 문제가 되었지?"
 GRO_REICHSSTAAT_FOCUS.27.t: "오두막에서 산업단지로"
 GRO_REICHSSTAAT_FOCUS.27.desc: "소솅가네는 마을 다른 사람들과 마찬가지로 놀라운 금속 짐승을 타고 다니는 백인에 대한 여행자의 이야기를 듣고 있었다. 그들은 사촌인 음흘라바와다부카가 지난 장날에 산 천둥막대를 만들어준 이였다. 강력한 무기와 누구도 기억하지 못하는 이상한 새들 이야기 사이에서 소솅가네는 이런 소문들을 단지 장사꾼들이 군중을 끌어모으기 위해 꾸며낸 허황된 이야기로만 받아들일 수 없었다. 정말로. 강 건너 이웃마을의 상인들이 장날 마지막에도 보이지 않자 소솅가네는 이웃마을에 무슨 일이 일어났는지 보기 위해 직접 찾아갔다.\n\n소솅가네는 마을로 가면서 활에 화살을 겨누고, 주변의 나뭇잎들로 위장하기 위해 잘 닦인 길을 가지 않았다. 마을에 가까이 가자 여러 소리가 들렸지만 그건 번영하는 마을이 내는 북적북적한 소리는 아니였다. 이 소리는 크고 금속성의 불협화음에 낯선 언어의 고함이 섞여 있었다.\n\n나뭇잎 사이로 마을을 들여다 본 소솅가네는 가장 기이한 상인의 이야기 따위는 수치스럽게 만들 수 있는 광경을 보고 말았다. 백인들은 꿈틀거리는 위장처럼 시끄럽게 울어대는 쇳덩어리 주변에 모여 있었고, 지저분해 보이는 흑인 남성들이 네모난 구멍을 파고 있었는데 이들 중 대부분이 등에 큰 흉터가 있었다. 그 자리에 있던 백인 중 한 명이 채찍을 휘둘렀고 흑인들은 구멍 옆으로 달려가 기여나왔다. 소솅가네는 한 때 마을이 있었던 구덩이의 안쪽으로 금속 괴물이 내려가면서 진흙들을 토해내는 것을 경외하며 지켜보았다.\n\n소솅가네는 자기 마을로 하루빨리 돌아갈 준비를 서둘렀다. 동료 전사들에게 하얀 악마와의 전쟁을 준비하라고 경고해야 했다.\n\n소솅가네는 자기 마을로 돌아갈 무렵 백인의 무기가 내는 천둥소리가 더 크게 울려오는 것을 들었다. 그는 활에 화살을 겨누고 전투를 준비했다."
 GRO_REICHSSTAAT_FOCUS.27.a: "그 기계는 앞으로 굴러오면서 가는 길의 모든 것을 찌그러뜨린다."
 GRO_REICHSSTAAT_FOCUS.28.t: "가내수공업 무기"
 GRO_REICHSSTAAT_FOCUS.28.desc: "검은 딱정벌레가 자신의 농장으로 다가오자 존의 눈이 게슴츠레해졌다. 벌레의 승객은 차량처럼 완전 검은 옷을 입고서는 존의 아버지가 직접 손수 만드셨던 현관으로 나왔다. 모국 영국을 모욕한 훈족들에게 줄 수 있는 가벼운 불편함에 삐딱한 즐거움을 느끼며 밭에서 농장까지 걸어가는 존의 발걸음은 엄격하게 필요한 시간보다 훨씬 길었다.\n\n\"안녕하세요.\"라고 존이 방문객들에게 보이며 막 4번째 노트를 할 때 쯤 끼어들었다.\n\n두 사람은 자신과 늙은 농부 사이를 그냥 쌩 지나쳤다. 배지를 찬 지도자처럼 보이는 사람이 \"국가령 국토개방청입니다. 당신의 농장을 조사하러 나왔습니다.\"라고 말했다.\n\n\"뭔 목적인지 물어봐도 되겠소?\"\n\n이 말에 두 젊은 청년은 수탉이 발끈하듯 가슴을 부풀리며 \"이 앵글로 새끼가 뭔 상관이야?!\" 라고 소리쳤다.\n\n존은 여전히 침착한 표정을 지으면서 \"그래, 내가 안내하겠소.\"라고 말했다.\n\n존은 이 땅에 정착하기 전 카이저의 부하들과 싸워왔던 아버지를 여러번 회상하면서 두 조사관을 데리고 여기저기 굽이굽이 소개시켰다. 대장간에 도착하자 독일인의 얼굴은 장화 밑의 흙처럼 시뻘겋게 바뀌었다. 존은 자신의 아버지가 낡은 군용 소총을 수리하기 위해 이 도구를 사용하는 방법을 자신에게 가르치며 어떻게 해왔는지에 대한 이야기를 손님에게 할 참에, 최고조사관은 \"이건 꽤 좋은데!\"라고 외치면서 호주머니에서 손을 넣고선 웃으면서 종이 한 장을 존에게 내밀었다. \"대아프리카 국가령은 이 땅이 필요합니다. 당신은 한 달 이내에 자리를 비워야 합니다. 좋은 날 되십시오, 넬슨 씨.\""
 GRO_REICHSSTAAT_FOCUS.28.a: "기계는 과거를 신경쓰지 않는다. 오직 앞으로만 나갈 뿐이다."
 GRO_REICHSSTAAT_FOCUS.29.t: "아프리카의 독일인 베어볼프"
 GRO_REICHSSTAAT_FOCUS.29.desc: "휘티히는 눈앞의 지도를 바라보다 눈 뒤의 두통을 느꼈다. 반란군의 통제 지역을 나타내는 붉은 자국이 마치 수두처럼 퍼져나갔고 주둔군이 감염지역을 파괴해도 그 수는 줄어드지 않았다. 그들을 향해 청야전술에서부터 항공기 공습까지 수많은 치료법을 시도했지만 그들의 확장을 막을 수 있는 법은 아무 것도 없었다. 또 다른 선택지가 있긴 했지만 과거에는 효과에 논란에 여지가 많은 점을 고려하여 시행하길 꺼렸지만 이제는 별 다른 선택지가 없어 보였다.\n\n남아프리카 전쟁 당시 베르뵐페는 매우 훌륭한 아이디어로 보였는데, 이는 사상에 헌신적인 민간인으로 구성하여 적군의 전선 후방에서 적에게 대혼란을 일으키는 훈련을 받았다. 그들은 폭발을을 나눠주고 SS를 훈련시켰으며 심지어는 OFN을 향해 기습할 수 있도록 해 줄 수 있는 귀중한 오프로드 차량을 가져오기도 했다. 그들은 아마도 자신의 열정을 과소평가했을 것이다.\n\n베르뵐페는 전략적 가치를 가진 공세보다는 단지 점수만을 벌기 원했다. 그들이 행한 공격은 자신이 통제권을 유지하던 곳의 같은 원주민을 공격한 것이었다. 정착민들은 자기 땅이라고 생각하는 그 땅에 대한 지배권을 가지길 열망하며 불길로 지역민을 몰아내고 단순히 무기를 소유하고만 있고 돌려보내는 OFN 무장군의 품에 검을 꽂아버렸다. 하지만 이젠 약간의 십자군적인 열정이 필요한 것일지도 모른다. 휘티히는 눈을 비비며 전화기를 들었다."
 GRO_REICHSSTAAT_FOCUS.29.a: "그들은 개새끼일 순 있지만, 우리 개새끼들이야."
 GRO_REICHSSTAAT_FOCUS.29001.t: "임무 성공"
 GRO_REICHSSTAAT_FOCUS.29001.desc: "떠오르는 아프리카의 루비빛 태양은 국가판무관 휘티히의 책상 위에 놓여있는 막 쓰여진 성명서를 비췄다. \"원주민 쓰래기들은 자신의 분수를 알고 있습니다. 우리는 다음 정착민들의 물결 사이에 더 많은 베어볼프를 둘 것을 조심스럽게 권고합니다. 이웃의 누구라도 아리아인 질서의 수호자가 될 수 있음을 깨달을 때 반군이 위험을 무릅쓰고 또 다른 반란을 일으키지 않을 것입니다!\"\n\n휘티히는 사령관의 메세지를 읽으면서 눈가를 치켜올렸다. 그는 솔직히 베어볼프는 겨우 아리아인이기만 하고, 반쯤 훈련된 폭도들로 전투로 가지고 못하고 정글에서 길을 잃어버릴 것이라 반쯤 예상했지만...\n\n국가판무관은 평화지대에서 더 많은 베어볼프를 배치시키라는 명령에 서명했고 민병대가 지역을 제대로 통제하지 못할 경우 지휘관에게 어찌될지 상기시켜주었다.\n\n작전 이후 보고서에 따르면 우리의 총 손실은 다음과 같습니다.\n    - [?GRO_wwlf_manpower_loss]명 (사망 및 실종)\n    - [?GRO_wwlf_equipment_loss]개 (군사 장비)"
 GRO_REICHSSTAAT_FOCUS.29001.a: "매우 놀라운 일이군."
 GRO_REICHSSTAAT_FOCUS.29002.t: "임무 실패"
 GRO_REICHSSTAAT_FOCUS.29002.desc: "떠오르는 아프리카의 루비빛 태양은 국가판무관 휘티히의 책상 위에 놓여있는 막 쓰여진 성명서를 비췄다. \"원주민 쓰래기들이 아프리카의 아리아인 통치에 계속 저항하고 있습니다. 우리는 본 지역의 통제권을 상실하지 않도록 가능한 한 빨리 더 많은 병력을 배치하길 조심스럽게 권고합니다.\"\n\n휘티히는 아침 커피를 바닥에 쏟으면서 분노로 얼굴이 일그러지는 걸 느꼈다. 그는 솔직히 베어볼프는 겨우 아리아인이기만 하고, 반쯤 훈련된 폭도들로 작전을 망칠 것이라 예상하긴 했지만 이것이 실패에 대해 분노 수준을 낮추진 못했다.\n\n국가판무관은 반란이 일어난 지역에 급히 병력을 추가 파견하라는 명령서를 휘갈겨썼다. 피부색에 상관 없이 제복을 입지 않은 사람은 모조리 쏴버리라는 명령도 같이 말이다.\n\n작전 이후 보고서에 따르면 우리의 총 손실은 다음과 같습니다.\n    - [?GRO_wwlf_manpower_loss]명 (사망 및 실종)\n    - [?GRO_wwlf_equipment_loss]개 (군사 장비)"
 GRO_REICHSSTAAT_FOCUS.29002.a: "최악의 상황을 예상하긴 했지만, 그래도 실망했다."
