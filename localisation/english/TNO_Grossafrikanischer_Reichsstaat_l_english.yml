 GRO_REICHSSTAAT_FOCUS.35001.t: "풍요로움"
 GRO_REICHSSTAAT_FOCUS.35001.desc: "아프리카에 떠오르는 태양의 황금빛 광산의 영광과 아름다움은 국가령지도자의 마음속에서는 찾아볼 수 없었다. 대신 한스 휘티히의 이날 아침 속 마음은 전쟁 같은 노동의 결실을 찾으러는 의지와 보흘레슈타트의 군사기지 정문과 벽, 그리고 그에게 찬란한 태양빛을 내리쬐는 바로 그 땅에 대한 증오에 대한 생각으로만 가득찼다. 아프리카에 떠오르는 태양의 황금빛 광산의 영광과 아름다움은 지금이 아니였고 슈츠슈타펠의 트럭 소리와 함께 보흘레슈타트의 벽에서 문이 열리는 소리가 진동하자 국가령지도자 한스 휘티히는 아프리카인의 피가 국가령에 대체 어떤 가치를 부여해줄지 골똘히 기다렸다.\n\n휘티히는 호송대가 들어오면서 그들이 실어 나른 약탈물을 바라보며 경외심에 가득한 눈빛으로 쳐다봤다. 트럭 전체가 은닉처에서 훔친 무기로 가득찼고 새로운 군용차량도 호송대랑 함께 들어오며 아프리카 전역에서 벌어진 끔찍한 전쟁에서 소모된 차량을 보충하고 있었다. 국가령의 영광을 위해 트럭과 크레인을 동원하여 총기상자를 보급고로 옴기는 대아프리카 SS 노동자 대원의 수고스러움을 보며 휘티히는 약간 미소를 짓고 있었다.\n\n\"저, 국가령지도자님.\" 갑자기 휘티히 옆에 서 있던 장교가 경례를 하자 약탈물을 바라보던 휘티히의 시선이 흐트러지면서 경례했다.\n\n\"그래, 그래, 상급돌격대지도자는 뭔 일인가?\" 휘티히가 말했다.\n\n\"지도자님, 저는 방금 귀환한 습격 임무의 지휘관으로서 대원들은 전선에서 열성적이고 용감하게 활동했으며, 대아프리카 SS는 지도자님의 영광을 위해 완벽한 성공을 거두었음을 보고드리고자 합니다.\" 장교는 경례하고서는 말했다.\n\n돌격대지도자의 보고에 휘티히는 사악한 미소를 짓기 시작했다."
 GRO_REICHSSTAAT_FOCUS.35001.a: "\"얼마나 많은 아프리카인을 죽였나? 자, 와서 말해보게.\""
