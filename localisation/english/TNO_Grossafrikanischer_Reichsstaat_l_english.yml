 POLITICS_OTTO_FORSCHNER_DESC: "오토 푀르슈너는 이제 남은 여생을 아프리카에서 머물겠지만, 그가 어떻게 지내느냐는 그의 행동에 달려있습니다.\n\n그의 정권 내내 국가령지도자의 정신 나간 짓이 계속 이어지자 이제까지 휘티히의 충복이었던 자들은 콩고 식민행정관에게 지금 남은 가죽이라도 구하러면 그를 제거해야 한다고 설득했습니다. 그 계획은 성공하였지만, 동시에 국가령을 하나로 묶어주던 요소였던 \"휘티히의 공포\"라는 것이 사라졌습니다. 결국 한때는 매우 강력했던 독일령 아프리카는 빠르게 레오폴드빌에만 매달려 남은 잔존국으로 줄어들었습니다.\n\n국가령 행정부의 중심을 하루라도 더 오래 유지시키게 이끌어야 할 책임이 있는 푀르슈너는 우선 그의 앞에 남겨진 국가 기능이 정지될 정도의 혼란에 대처해야 합니다. 그가 독일 본국으로 돌아갈 수 있다는 희망이 거의 없다는 점을 생각한다면 유일한 생존 가능성은 지크프리트 뮐러의 첸트랄아프리카 정권을 지탱했던 기관을 재건하고, 피할 수 없는 서쪽으로의 공격에 대비해 세력을 강화하는 것입니다. 다행스럽게도 콩고는 완전한 혼란에 빠졌고 이건 아프리카너 아프베어전선에게 매우 귀중한 시간을 벌어다 줄 것입니다."
 POLITICS_KAI_UWE_VON_HASSEL_DESC: "제1차 세계 대전 시기 독일령 동아프리카에서 태어난 카이-우베 폰 하셀은 2차 대전에서 독일이 승리하면서 고향인 대륙에 돌아왔습니다. 첸트랄아프리카에서 존경받는 행정관이었던 폰 하셀은 롤프 슈타이너에게 한스 휘티히의 임박한 식민지 탈취에 합류하다는 초대를 받았습니다. 선택의 여지가 없던 그는 계획에 따르는 척 했지만 비밀리에 국가령지도자를 타도하고 독일의 통치를 복구하기 위한 조직을 이끌었습니다.\n\n남아프리카 전쟁에 독일이 막대한 투자를 하며 관료 대다수에게 충성을 얻어낸 폰 하셀은 휘티히 정권을 약화시킬 수 있었고, 휘티히의 몰락을 재촉하여 그의 손아귀에서 케이프를 지켜낼 수 있었습니다. 게다가 그는 임시 동맹을 맺고선 나중에 휘티히를 살해했던 오토 푀르슈너도 배신할 수 있었습니다.\n\n국가령지도자의 사망으로 대륙 전역의 독일 통치는 확실하게 끝났음이 증명되었지만, 폰 하셀은 라이히를 위해 콩고 강 하구를 확보하였습니다. 그에 감사한 총통께서는 그를 콩고의 국가보호자로 임명하여 폰 하셀의 통치는 이제 국내외의 모든 위협으로부터 완전히 안전해졌습니다. 이젠 다음 단계 계획으로 넘어갈 수 있습니다. 이 지역을 발판으로 삼아 사하라 사막 이남 아프리카 전역을 독일의 정치적, 경제적 지배 하에 영원히 두는 것이죠."
