 GRO_REICHSSTAAT_BOERS.3.desc: "발신: 해리 오펜하이머, 드비어스 다이아컨소시움 CEO\n수신: SS국가령지도자 한스 휘티히\n\nRE: 비즈니스 계약 준수\n\n드비어스와 국가령간에 체결된 게약에 따라 다이아몬드 채굴 부문에서 발생하는 주간 수익의 80%는 국고에 예치됩니다. 대금 지급이 지연되거나 실패할 경우 즉시 경제국에 보고해야 합니다.\n\n드비어스와 파트너가 되기로 결정해 주신 국가령지도자 한스 휘티히에게 개인적인 감사의 말씀을 드립니다. 저희의 지속적인 운영을 허용해 주신 데 대해 영원히 감사드리며, 저희 다이아몬드의 품질과 수량 또한 보장해 드릴 수 있습니다. 여러분을 실망시키지 않을 것이니 안심하시고, 앞으로의 비즈니스를 함께 할 수 있기를 기대합니다.\n\n친애하는 해리 오펜하이머가."
