 GRO_REICHSSTAAT.30.desc: "[GetDateText] 수취된 문서의 구술본\n최고 기밀\n수신자 국가령지도자 한스 휘티히\n\n\n국가판무관에게, 매우 좋은 소식을 전해 드립니다.\n\n카메룬에 있는 지방 행정부는 주둔하고 있던 주둔군을 전복시키고 나서 소동을 일으키고 있는 X라고 알려진 반란군을 성공적으로 진압했다고 보고했습니다. 게릴라 지휘관들은 이 보고를 받고 수 시간 내에 처형할 준비가 되어 있습니다.\n\n하지만 반체제 인사들은 조직을 해산하고 흩어졌고 X라고 알려진 조직의 주요 지도자는 체포나 보안검속에서 발견되지 않아 반란군의 핵심이 여전히 숨어 있는 것으로 보입니다.\n\n우리가 이번에는 봉기에서 사소한 노력들을 분쇄했지만, 그 집단은 여전히 우리의 현존하는 위협으로 남아 재집결하고 재무장을 통해 그들의 \"자유\"를 얻으러 하고 있고 그 집단들이 다시 또 다른 반란을 일으킨다면 아군이 그들을 상대할 준비가 제대로 되어 있지 않아 그들이 재빨리 우위를 점해 다시 한번 우리에서 지역 통제권을 빼앗아올 수 있습니다. 이 모든 상황을 비추어 볼 때 휘티히 씨께서는 당신의 타고난 민첩함으로 국가령이 다시는 이 추악한 놈을 들먹이지 않게 해주십시오.\n\n\n하일 휘티히!\n-식민행정관 X"
