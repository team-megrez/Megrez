 POLITICS_KEITH_HOLYAOKE_DESC:0 "살면서 뉴질랜드가 위험에 처할거라고 생각한 사람이 있을까요? 세상일과 거리가 먼 이 지루한 자치령은 국민들이 관심을 요구할만한 위협에 직면한 적이 없었습니다. 수많은 사람들은 해가 뜨고, 양이 울고, 해가 지는 이 평화로운 나날이 영원히 펼쳐질 거라고 믿으며 살아왔습니다. 그 중 하나가 키스 홀리오크입니다.\n\n재능있는 점원인 홀리오크는 서비스업에 적합했습니다. 할아버지가 돌아가신 후 어린시절부터 가족 농장을 관리했고, 차가운 맥주와 좋은 시가를 만들기 위해 홉과 담배를 수확했습니다. 그는 부모님과 함께 작은 시골 망가무투에서 상점을 운영했고, 콩통조림과 빵을 품절될 때까지 팔았습니다. 그는 모투에카 유권자들을 대표하여 국민당의 파란 깃발 아래 농부와 목장주의 이익을 위해 싸웠습니다.\n\n많은 뉴질랜드 사람들처럼 홀리오크는 평안하게 죽을때까지 왕정에 대한 평화로운 헌신의 삶을 보낼거라 생각했습니다. 1945년의 암울한 시기에 게르마니아는 어머니 브리타니아를 아이들로부터 떼어놓았고, 욱일은 아시아와 태평양의 섬들을 불태워버렸습니다. 갑작스럽게, 뉴질랜드가 한때 당연하게 여기던 안전, 보증, 안보는 사라졌습니다.\n\n홀리오크와 정부는 작은 나라를 위해 혼란스러운 시기에 통치권을 장악했습니다. 미약한 경제는 큰 형제를 따라 매순간 악화되고 있습니다. 군대는 난장판이라 공영권에 장애물조차 되지 않습니다. 사람들은 입술이 경직되고 초조하고 불안해하고 있습니다. 뉴질랜드 역사상 처음으로, 뉴질랜드는 미래가 다가오는것이 두렵습니다.\n\n수평선 너머로 먹구름이 몰려오고, 아름다웠던 대지는 어두워지고, 자유의 빛은 시간이 갈수록 사그라듭니다. 하지만 어느 방향이든 뉴질랜드는 따를 것입니다. 키위 키스는 능숙한 기술과 정신, 그리고 하느님의 선한 은총으로 다가오는 폭풍을 뚫고 다시 한 번 평온한 수면 너머로 인도할 것입니다."
 NZL_keith_Holyoake: "키스 홀리오크"
 NZL_Relative_Isolation:0 "상대적 고립"
 NZL_Relative_Isolation_desc:0 "서쪽에는 태즈먼 해가 있고, 북쪽과 동쪽에는 태평양이 있으며, 남쪽으로 수천 마일 떨어진 곳에는 남극이 있습니다. 사방팔방에 바위, 섬, 화산, 그리고 가지각색의 환초가 잔뜩 뿌려져 있습니다. 다시 말해, 뉴질랜드는 세계의 다른 곳들과 너무 멀리 떨어져 있어, 세계에서 일어나는 사건들이 뉴질랜드에 혼란을 일으키긴 어렵다는 거죠. 물론, 욱일승천은 명백한 예외지만 -- OFN 덕분에, 그들의 열기가 잠잠해졌습니다. 행복한 고립을 위해 만세 삼창을 외칩시다!"
 NZL_American_Dominated_Trade:0 "미국이 우세한 무역"
 NZL_American_Dominated_Trade_desc:0 "전에 캐드버리와 트와이닝스가 있던 가게에는 허쉬 초콜렛과 콜라가 늘어서 있고, 오래된 롤스 로이스는 웰링턴의 번화한 거리에서 날렵하고 빛나는 포드와 크라이슬러 자동차에 자리를 내주었습니다. 옛 제국이 무너지면서, 미국에서 제국이 남긴 공허함을 채우기 위해 나섰습니다. 작은 나라 뉴질랜드는 경쟁할 것이 없었기 때문에, 자국의 경제에서 또다른 패권국의 우위를 우아하게 받아들였습니다. 작은 나라의 삶이 이렇습니다."
 NZL_Urbanization_Crisis:0 "도시화 위기"
 NZL_Urbanization_Crisis_desc:0 "뉴질랜드의 도시들과 사람들이 해마다 두 배씩 늘어나면서, 웰링턴에게 더 많은 일손과 더 많은 수입을 안겨주고 있습니다. 하지만 식량 생산량에 대해서는 똑같이 말할 수 없습니다. 뉴질랜드의 토양에서는 2% 남짓 정도만 농사가 가능하기 때문에 나라에서는 식량의 지속적인 공급에 있어서 대부분의 경우에서보다 더 엄격한 제한을 두고 있습니다. 그러나 도시들이 방해받지 않고 성장하면서, 우리는 처음에 예상했던 때보다 훨씬 이른 시기에 한계를 넘어서게 될 지도 모릅니다..."
