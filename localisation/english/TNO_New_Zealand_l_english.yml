 NZL_Culture_War:0 "문화 전쟁 - 영국 우세"
 NZL_Culture_War_desc:0 "뉴질랜드 경제의 생명줄은 태평양에서 흘러나옵니다. 특히 미국 시장으로부터의 수입품은 뉴질랜드 경제에 매우 중요합니다. 따라서 미국 문화는 종종 지역 문화에 큰 영향을 미칩니다.\n\n현재 유니언 잭은 여전히 뉴질랜드 상공에 자랑스럽게 펄럭이고 있습니다. 영국 문화는 여전히 지배적입니다. 여전히 우리는 우리가 등을 돌릴 때 비웃는 소리를 듣습니다. 우리는 진정 '태평양의 하얀 쓰레기'일까요? 아니면 단순히 우리 전통을 지킬만큼 대담한 사람들일까요?"
 NZL_Establishment:0 "보다 조화로운 기득권"
 NZL_Establishment_desc:0 "1907년 자치 선언 이후 우리 정부는 뉴질랜드의 선량한 국민들을 대표하고 혜택을 주기 위해 노력해 왔습니다. 지금까지 웰링턴은 훌륭한 일을 해왔습니다. 정부는 안정적이고, 의회는 충분히 따뜻하며, 우리 정치 제도에 대한 국민의 신뢰는 받아들일 수 있는 수준입니다. 이 평화가 유지되는 한 뉴질랜드는 앞으로 수십 년 동안 정치적 안정의 보루로 남을 것입니다."
 NZL_Onto_World_Stage:0 "세계 무대를 향해 - 횃불을 든 자"
 NZL_Onto_World_Stage_desc:0 "당신이 가장 위대한 초강대국이든 별 볼일 없는 작은 나라이든, 당신은 전 세계에 걸쳐 자유의 횃불을 들어올려야 합니다. 이것은 현재 뉴질랜드의 외교 정책의 초석이며 전 세계의 파시즘에 대항하는 십자군에서 OFN에 합류하려는 열망 역시 그 일환입니다. 그럼에도 불구하고 뉴질랜드는 작은 나라이며 때로는 손이 닿는 범위가 눈에 보이는 범위를 넘어섭니다."
 NZL_Social_Fabric:0 "사회적 구조 - §G안정적§!"
 NZL_Social_Fabric_desc:0 "뉴질랜드의 사회적 구조는 국가를 하나로 묶고 있지만, 그것을 잡아당기고, 늘리고, 찢어버리겠다고 위협하는 많은 위험 요소들이 있습니다.\n\n다행스럽게도 뉴질랜드 건국의 태피스트리는 튼튼하고 해어지지 않은 상태로 남아 있습니다. 국민은 우리 사회의 방향에 맞춰 단결하고 희망을 품고 있습니다. 우리의 사회 구조가 유지되는 한 우리 국민은 어둠과 절망에 빠지지 않을 것입니다."
 POLITICS_KEITH_HOLYOAKE_DESC:0 "키스 홀리오크는 냉정함, 굵은 억양, 지나치게 공손하다는 평판 등 많은 것으로 알려진 사람입니다. 홀리오크는 뉴질랜드 시골 지역에서 자랐으며 가게 주인과 농부로 일했던 부부의 아들로 태어났습니다. 1932년 농촌에 근간을 둔 개혁당에 합류한 홀리오크는 당내 떠오르는 별이 되었고 당을 현대의 국민당으로 개편하는 데 핵심적인 역할을 했습니다.\n\n1956년 시드니 홀랜드 전 총리가 사임한 후 홀리오크는 총리직을 이어받았고, 1957년 선거에서 국민당의 패배를 조율하기도 했습니다. 야당의 지도자로 3년을 보낸 후 1960년 총선에서 승리하여 정당한 자격으로 다시 총리의 자리를 차지했습니다.\n\n항시 존재하는 일본의 위협에 맞서 강력한 국방력 유지를 옹호하는 홀리오크의 내각은 이미 사형 폐지와 마오리족 권리 확대라는 진보적인 사회적 의제를 추구하기 시작했습니다. 1963년 총선이 가까워짐에 따라 홀리오크는 뉴질랜드가 그의 비전을 계속해서 지지하기를 바라고 있습니다."