 ROM_calls_for_democracy: "민주주의의 부름"
 ROM_calls_for_democracy_desc: "권위적이던 군단 운동은 권좌에서 쫓겨났고, 많은 기성 정치인들은 선거를 재정립하고 있으며, 코드레아누 이전인 민주적 정부로 돌아갈 승리한 왕을 찾고 있습니다."
