 ROM_alexandru_cantacuzino_leader_desc: "A scion of the ancient princely Cantacuzino family claiming descent from the Byzantine Kantakouzenos dynasty, Prince Alexandru Cantacuzino is a very atypical nobleman. A firm believer in the precepts of the Legion of the Archangel Michael, Cantacuzino made himself remarked in numerous nationalist student congresses, holding fiery speeches denouncing what he saw as blights over his country. Rapidly rising through the Legionary Movement's ranks, becoming a member of the Captain's inner circle and making himself known as a theorist and as an efficient organiser, Cantacuzino became a minister in the Captain's cabinet after their rise to power. Cutting his teeth even more in the Spanish Civil War, the Prince returned home only to become embroiled in the escalating conflict between the Captain and the King.\n\nShocked by the assassination of Codreanu, Cantacuzino joined the fight, rallying many Legionaries to the cause and helping reorganise the movement for the struggle, emerging as a front-runner for the succession of the Captain. Soon enough, the zeal of the Archangel's men won out, and now the barred cross flies true above all of Romania once more. Having asserted himself as worthy of the position, the Legionary Senate has confirmed him as the Captain's successor, and now he stands ready to implement his vision over all of Romania, as its Conducâtor and Regent."
 ROM_carol_ii_leader_desc: "Back when he was just the Crown Prince, Carol II of Romania would've seemed like a most unfit person to take the throne of Romania, as shown by the Zizi Lambrino incident in the closing days of the Weltkrieg. His country's loss however, hit hard, and as he saw the malaise his future kingdom had fallen in, he swore to remake the country into that which it was supposed to be. An autocratic charmer par excellence, he used the small-but-rising Legionary Movement as a sledgehammer to further weaken the declining PNL and the Legionaries' old rivals, the National-Christian Defence League. Now however, the scheming King faces one last hurdle in his path towards redeeming his country; the very same Legionary Movement he once supported, and its shadowy Captain, Corneliu Zelea Codreanu. As clouds gather on the horizon of the post-Weltkrieg order, both King and Captain foresee opportunities to achieve their goal of national unification and breaking the other's power, and the King, though a flawed man, will act upon any opportunities that come his way to establish himself as his country's uncontested Sun."
 ROM_carol_ii_restoration_leader_desc: "Back when he was just the Crown Prince, Carol II of Romania would've seemed like a most unfit person to take the throne of Romania, as shown by the Zizi Lambrino incident in the closing days of the Weltkrieg. His country's loss however, hit hard, and as he saw the malaise his future kingdom had fallen in, he swore to remake the country into that which it was supposed to be. An autocratic charmer par excellence, he used the small-but-rising Legionary Movement as a sledgehammer to further weaken the declining PNL and the Legionaries' old rivals, the National-Christian Defence League, and now, he has cast them aside as well in the wake of the Stelescu incident. Now ruling uncontested over Romania, he plans to use his now-unassailable position to build Romania up into a true regional powerhouse, based on strong industry, bountiful agriculture, flourishing culture and united beneath its King's firm hand and unwavering gaze. Come what may, the united Romanian people shall be led forward to a bright future, and they will forever be indebted to their visionary monarch's guidance."
 ROM_nicolae_i_leader_desc: "Born in 1903, the fourth child of King Ferdinand and Queen Maria of Romania, Prince Nicolae seemed set for an easy life. Free from the responsibilities associated of the eldest son - albeit some scares like the Lambrino scandal did result in discussions on whether to begin grooming Nicolae for rulership - the younger Prince developed a passion for sports, cars and high-society life. In spite of his mother’s protests, he fell for a woman, Ioana Dumitrescu-Doletti, daughter-in-law to liberal politician Nicolae N. Saveanu, who divorced her then-husband to be by her new beau’s side. Unlike his brother however, Nicolae married his lover outright, violating the Statute of the Royal House and creating a rift between him and his brother; a rift that would lead him to make overtures towards the Legionary Movement.\n\nAfter his brother’s abdication, Nicolae agreed to a deal between him and the ascendant Legionaries where he would take the throne if the Statute of the Royal House was modified accordingly to legitimise his marriage to Ioana. Now, as King, he continues to not show much interest in political affairs, preferring to focus on his own undertakings and hobbies instead."
 ROM_mihai_i_leader_desc: "Born to Crown Prince Carol and Princess Helen of Greece in 1921, the young Prince Mihai was marked by his family's tumultuous life and his country's malaise after the loss in the Weltkrieg. He has seen much over his relatively short life, and now he finally takes the throne after the fierce power struggle between his father the King and the then-Prime Minister, Corneliu Zelea Codreanu.\n\nA far more reserved individual than his bombastic father, Mihai's profound Anglophilia and appreciation towards the British monarchy drove him to begin renewing the dramatically-weakened democratic process in his country, seeing it as the way to truly heal the grievous wounds opened in the wake of the defeat in the Great War and that the national unification has started to patch up. It may be a heavy burden for his young shoulders, but the King feels that with proper guidance, both he and his country will overcome all adversities and go forward as one."
 ROM_mihai_i_legion_leader_desc: "Born to Crown Prince Carol and Princess Helen of Greece in 1921, the young Prince Mihai was marked by his family's tumultuous life and his country's malaise after the loss in the Weltkrieg. He has seen much over his relatively short life, and now he finally takes the throne after the fierce power struggle between his father the King and the then-Prime Minister, Corneliu Zelea Codreanu.\n\nIn spite of his bigger appreciation of democracy compared to his ambitious father, the Legionary dominance of his government forces him to lay low. Though he would like to eventually restore the rule of democracy in his home country and fulfil the dream of his grandfather Ferdinand, the Green Hydra's stranglehold over his country is too formidable at the present date to dislodge. While they haven't moved against him, the greenshirts have learned from their mistakes with King Carol, and now the Archangel's men keep a watchful eye over Mihai's own undertakings. Though he finds relief in his interests of cars and planes, the young King faces a certain fright that if he does anything wrong he'll face the wrath of the Greenshirts, forcing him to at least silently acquiesce to their projects for now. Yet the young King hopes that some day he'll have his chance to finally uproot the Legion from its roost, restore democracy and mend his nation's wounds."
