 ROM_codreanu_economics_desc: "크고 불공평한 땅들이 부서졌습니다. 시골은 발전하고 번창하고 있으며, 무엇보다 가장 중요한 사실로 그들은 루마니아와 루마니아를 안전하게 보호하는 선장에게 충성하고 있습니다."
 ROM_codreanu_compromise: "코드레아누의 토지개혁"
