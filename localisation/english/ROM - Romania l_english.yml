 ROM_carol_compromise: "국왕의 토지개혁"
 ROM_carol_compromise_desc: "농촌의 불안은 지주들과의 타협을 통해 해결되었고, 국왕은 급속한 산업 발전을 위해서 막대한 자금을 투입했습니다."
 ROM_carol_economics: "미래의 루마니아"
 ROM_carol_economics_desc: "국왕은 루마니아 농경 기반 시설을 진정으로 현대화시켰고, 토지 소유권도 함께 현대화해서 훨씬 더 효율적인 경제를 이끌어냈습니다. 비록 그가 동등한 토지 점유라는 당초의 약속을 이행하지는 않았지만, 수출 경제의 호황은 곤경에 처한 많은 사람들에게 큰 도움이 되었습니다."
