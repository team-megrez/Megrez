 ROM_incomplete_land_reform_desc: "1934년의 군단 토지개혁은 군주정의 압력으로 인해 끝나지 못하고 보류되었습니다. 하지만 선장은 아직 개혁을 포기하지 않았습니다."
 ROM_unionist_zeal: "통일주의의 열성"
 ROM_unionist_zeal_desc: "카롤 2세와 코드레아누의 몇 안 되는 공통점 중 하나는 루마니아 국민들을 하나의 깃발 아래 끌어들이고자 하는 열망입니다. 범루마니아주의든 영광에 대한 열망이든, 지금의 루마니아 정치는 이 원대한 목표에 초점을 맞추고 있습니다."
 ROM_unionist_zeal2: "통일주의의 열성"
 ROM_unionist_zeal2_desc: "카롤 2세와 코드레아누의 몇 안 되는 공통점 중 하나는 루마니아 국민들을 하나의 깃발 아래 끌어들이고자 하는 열망입니다. 범루마니아주의든 영광에 대한 열망이든, 지금의 루마니아 정치는 이 원대한 목표에 초점을 맞추고 있습니다."
