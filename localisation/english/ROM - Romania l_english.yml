 ROM_public_appearances_desc: "외모는 시골 사람들에게 전부일 수 있습니다. 그리고 그들에게 국왕의 화려함을 보여준다면 인구수의 중요한 위치를 차지하는 그들 사이에서 우리의 지지를 늘릴 수 있습니다."
 ROM_recruit_conspirators: "군주주의자 모집"
 ROM_recruit_conspirators_desc: "녹색 히드라를 처치하려면 충성스러운 부하가 필요합니다. 적절한 소통 통로를 통해 그들을 찾아내서 우리 편으로 데려올 것입니다."
 ROM_conspirators: "선장의 권력을 줄여서 그의 영향력을 감소시킵니다."
 ROM_high_society_contacts: "고위 사회 계층에게 접근"
 ROM_high_society_contacts_desc: "코드레아누가 볼 수 있듯이 국왕은 고위 사회에서 광범위한 연줄을 소유하고 있습니다. 그들은 산업가, 출세지향적인 거물들, 냉철한 귀족들, 그리고 강력한 콘스탄틴 아르게토이아누가 이끄는 옛 보수당의 잔당들로 이루어져 있습니다. 몇 개의 끈을 조심스레 잡아당기고 우리의 저명한 국왕의 호의를 통해 고위 계층의 담론을 변화시킴으로써 우리는 그들에 대한 지지를 위에서부터 약화시킬 수 있고, 궁극적으로 그들의 기반을 침식할 수 있습니다."
 ROM_sow_discontent: "군단 내 불안 조장"
 ROM_sow_discontent_desc: "군단이 겉보기에는 위압적으로 움직이는 것처럼 보이지만, 그들 또한 파벌주의에 면역인 것은 아닙니다. 왕실의 정보원들에 의하면 군단 사이의 내부 분열은 생각보다 더 깊을 수도 있습니다. 여기저기서 몇 번 찔러 보면 성가신 코드레아누는 자기 부하들을 처리하느라 바빠서 우리에게 맞설 수 없을 것입니다."
 ROM_newspaper_propaganda: "신문 프로파간다"
 ROM_newspaper_propaganda_desc: "쓰여진 단어는 가장 높은 가치를 지닌 무기이며, 국왕과 녹색 셔츠 경쟁자들은 모두 이 사실을 인정합니다. 왕실에 충성스러운 언론을 늘리고 새로운 잡지와 신문을 설립함으로써 우리는 군단보다 더 많은 사람들에게 우리의 말을 전달할 것입니다."
 ROM_fund_maglavit_church: "마글라비트 수도원 자금 지원"
 ROM_fund_maglavit_church_desc: "1935년의 신령 이래로 마글라비트는 루마니아인들 사이에서 인기 있는 순례지가 되었습니다. 이 신념의 유입을 통해 우리는 신앙인들 사이에서 우리의 지위를 높일 수 있습니다."
 ROM_restrain_influence: "철위대와의 타협"
 ROM_restrain_influence_desc: "때로는 타협을 통해 반대편에 힘을 실어주는 것으로 나라를 안정시킬 수도 있습니다."
 ROM_infiltrate_the_court: "궁중 침투"
 ROM_infiltrate_the_court_desc: "우리가 군주제의 제도를 존중하는 만큼, 지금의 군주는 우리의 우려를 사고 있습니다. 그는 자신이 궁전의 벽 뒤에선 안전하다고 생각합니다... 우리는 그 어떤 말도 우리의 감시를 벗어날 수 없다는 것만 확실히 하면 됩니다."
 ROM_harass_political_enemies: "정적들 진압"
 ROM_harass_political_enemies_desc: "우리가 위대한 군단의 승리를 향해 큰 발걸음을 내디뎠지만, 우리의 적들이 여전히 기다리면서 독이 든 속삭임으로 루마니아 국민들의 마음을 어지럽게 만듭니다. 이것은 용납할 수 없습니다."
 ROM_pass_populist_policies: "대중주의 정책 통과"
 ROM_pass_populist_policies_desc: "국왕은 말하고, 우리는 행동합니다. 우리는 선장의 말을 실천하며, 루마니아 대중에게 우리가 그들의 운명을 개선하기 위해 행동하고 있다는 것을 보여 주어야 합니다."
 ROM_legionary_rally: "군단 집회 개최"
 ROM_legionary_rally_desc: "우리는 투쟁의 초기 단계를 건너뛰었지만, 적들이 때를 엿보고 있기에 경계를 늦추지 말아야 합니다. 힘과 단결력을 보여주는 것은 루마니아 사람들로 하여금 경외하게 만들 뿐만 아니라, 우리가 진정으로 하나가 되어 싸운다는 것을 보여줄 것입니다."
 ROM_riches_under_the_carpathians_category: "카르파티아 산맥 아래에 묻혀있는 부"
 ROM_reconquest_category: "대루마니아를 향한 여정"
 ROM_reconquest_category_desc: "미하이 대왕이 왕국을 세운 이후로 우리의 거룩한 임무는 명확해졌습니다. 바로 카르파티아의 양쪽 너머에 있는 루마니아인들의 연합이자, 스테판 대왕이 수 세기 동안 잠든 부코비나 평원과의 연합입니다. 우리의 사기와 용맹함 속에는 티서 강에서 흑해까지 이어지는 위대하고 자유로운, 그리고 우리의 관습, 희망 그리고 꿈에 따라 평화롭게 번영할 수 있는 루마니아의 출생권을 돌려받겠다는 의지가 들어있습니다.\n[ROM_revolt_strength_desc]"
 ROM_legion_category: "군단의 세력들"
 ROM_legion_category_desc: "The Legion is hardly a unitary movement. Even though each and everyone only seeks greatness for all Romanians, many disagree on the exact methods and on the question of leadership. Corneliu Codreanu has solidified his position as a clear leading personality among the movement...\n\n... but his position will not be an eternal one, and his grip of the movement requires constant reaffirming. Codreanu's hold of the movement is [ROM_IG_CZC_influence].\n§GCodreanu's Grip:§! [?ROM_IG_CZC]\n§YOld Guard of the Legion:§! [?ROM_IG_OG]\n§CLegionary Worker Corps:§! [?ROM_IG_CML]\n§RThe Radical Wing:§! [?ROM_IG_CNTZ]\n"
