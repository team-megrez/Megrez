 econ_type_capitalism_title: "자유시장 자본주의"
 econ_type_capitalism_tt: "자유시장 자본주의는 민간기업과 사업체들이 정부로부터 거의 또는 전혀 제한 없이 자유롭게 운영되는 경제체제입니다. 구체적으로 말하면, 가격, 비용, 임금과 같은 것들은 구매자, 판매자 등 시장 참여자들에 의해 규제되며 정부의 감독 및 규제는 최소화된 것을 의미합니다. 모든 계층의 시장 자유주의자들 사이에서 인기있는 이 체제는 세계에서 가장 많이 사용되는 체제 중 하나가 되었습니다."
 econ_type_change_capitalism_tt: "우리의 경제체제가 §Y자본주의§!로 변경될 것입니다!"
 TNO_economy_type_id_1_dynamic_modifier: "시장 경제 유형"
 econ_type_corporatism_title: "협동조합주의"
 econ_type_corporatism_tt: "협동조합주의는 국가와 사회 전반을 기업집단으로 조직하는 것이 효율적이고 튼튼한 경제를 이룰 수 있는 최선의 방법이라고 믿는 경제체제입니다. 소렐과 같은 생디칼리슴 사상가들의 아이디어에서 유래하여, 협동조합주의는 또한 계급 투쟁 대신 자본과 노동 사이의 계급 협력을 증진시키고, 상사와 노동자의 좋은 관계가 국가라는 기계를 잘 기름칠하는 열쇠라고 가정합니다. 국가에 대한 완전한 헌신을 요구하기에 협동조합주의는 파시스트나 독재 정권에서 흔히 볼 수 있습니다. 그러나 주의할 점은 그러한 체제는 국가와 기업 사이의 경계가 모호한 기업정과는 다르다는 것입니다."
 econ_type_change_corporatism_tt: "우리의 경제체제가 §Y협동조합주의§!로 변경될 것입니다!"
 TNO_economy_type_id_2_dynamic_modifier: "협동조합주의 유형"
 econ_type_planned_title: "계획경제"
 econ_type_planned_tt: "계획경제는 인민과 국가 전체의 수요를 충당하기 위해 경제 생산과 성장의 전체를 미리 계획하는 경제 체제입니다. 이러한 계획화는 중앙집권화 되어있거나 분권화 되어있을 수 있으며, 전문가들로 구성된 전담위원회나 인민들이 직접 참여하는 방식으로 결정될 수 있습니다."
 econ_type_change_planned_tt: "우리의 경제체제가 §Y계획경제§!로 변경될 것입니다!"
 TNO_economy_type_id_3_dynamic_modifier: "계획 경제 유형"
 econ_subtype_american_capitalism_title: "미국 자본주의"
 econ_subtype_american_capitalism_tt: "미국 자본주의는 다른 자유로운 자본주의 국가들이 자신들의 모델로 삼는 청사진입니다. 그것은 여전히 경제에 대한 최소한의 정부 개입과 함께 자유 무역에 기반을 두고 있지만, 이 시스템을 다른 형태의 자본주의와 다르게 만드는 몇 가지 특징이 있습니다. 예를 들어, 미국의 경제는 미국 달러로 뒷받침되는데, 미국 달러는 안정성이 매우 높아 안정 통화로서 큰 가치를 지닌것으로 평가되며 따라서 세계의 주요 준비 통화로 사용되고 있습니다. 이것은 미국이 2차 세계대전과 대공황으로부터 회복할 수 있도록 도왔으며, 군산복합단지가 뒷받침하는 튼튼한 경제의 토대를 구축했습니다."
 econ_subtype_change_1_tt: "우리의 경제체제가 §Y미국 자본주의§!로 변경될 것입니다!"
 econ_subtype_workerdirected_title: "노동자 주도"
 econ_subtype_workerdirected_tt: "계획경제는 흔히 국가에 의해 지시되는 경제로만 여겨지지만, 모든 계획경제가 이 관례를 따르는 것은 아닙니다.\n\n노동자 주도 경제는 국가 공무원이나 관료에 의해 계획되는 것이 아니라 종종 노동자 평의회나 노동조합의 형태로 노동자 스스로가 계획합니다. 이러한 기반들을 통해, 노동자들은 종종 그들의 생산에 대한 직접적인 통제를 유지하며, 그 결과 높은 수준의 자율성을 발휘합니다.\n\n전통적인 국가주도 중앙계획보다 효율성과 집중력은 부족하지만, 이러한 분산적이고 지역적인 접근 방식은 그 과정에서 종종 그게 아니었다면 얻지 못했을 발언권을 부여받은 노동자들의 강력한 지지를 받습니다."
 econ_subtype_change_2_tt: "우리의 경제체제가 §Y노동자 주도§!로 변경될 것입니다!"
 econ_subtype_crown_corporatism_title: "왕관 협동조합주의"
 econ_subtype_crown_corporatism_tt: "중앙시베리아의 얼어붙은 땅에서 태어난 왕관 협동조합주의는 왕이 후원하는 노조와 기업이 경제 생산량을 결정하는 경제체제입니다. 케메로보 공국에서 유래한 독특한 시스템으로, 그것은 노동 조합들에게 경제에서 큰 힘을 주고, 러시아 노동자들을 행복하게 하는 동시에 좋은 노동 조건을 갖출 수 있도록 도와줍니다. 하지만 그런 체제가 러시아 밖에서도 작동할지는 시간이 지나봐야 알 수 있을 것입니다..."
 econ_subtype_change_3_tt: "우리의 경제체제가 §Y왕관 협동조합주의§!로 변경될 것입니다!"
 econ_type_anarchism_title: "무정부 상태"
 econ_type_anarchism_tt: "무정부 상태에서 국가는 존재하지 않거나 주로 작은 지역 사회나 마을의 영향을 받습니다. 대규모 통화거래가 드물고, 이렇다 할 중앙당국도 형식적인 중앙은행도 없습니다. 이러한 무정부 상태는 일반적으로 전쟁이나 자연재해와 같은 대규모 재난 이후에 만들어집니다."
 econ_type_change_anarchism_tt: "우리의 경제체제가 §Y무정부 상태§!로 변경될 것입니다!"
 econ_subtype_nazicorporatocracy_title: "국가사회주의 협동조합주의"
 econ_subtype_nazicorporatocracy_tt: "이탈리아 파시즘과 마찬가지로, 독일 국가사회주의는 독일 사회가 그 기반을 두고있는 기업체제를 중심으로 조직됩니다. 폴크스게마인샤프트 즉 \"민족공동체\"에서 근원하는 이 체제는 노동자와 상사를 전문 직업에 따라 서로 다른 기업으로 짝지어 인종적으로 조직하고 계급 협력을 강한 국가를 위한 최선의 방법으로 장려합니다."
 econ_subtype_change_5_tt: "우리의 경제체제가 §Y국가사회주의 협동조합주의§!로 변경될 것입니다!"
 econ_subtype_militarydirected_title: "군사 주도"
 econ_subtype_militarydirected_tt: "군사 주도 경제에서는 군대가 직접적으로 경제를 통제하며, 경제 생산의 전부는 아닐지라도 대부분이 그들의 목표에 맞추어져 있습니다. 군정과 모든 종류의 군사 독재 정권에서 가장 인기있지만, 이 경제체제를 사용하는 정권들은 꽤 자주 국수주의적이거나 민족주의적이기 때문에, 군사 주도 경제는 군대의 이익을 위해 시민들의 안녕을 무시하는 경향이 있습니다."
 econ_subtype_change_6_tt: "우리의 경제체제가 §Y군사 주도§!로 변경될 것입니다!"
 econ_subtype_burgsys_title: "부르군트 체제"
 econ_subtype_burgsys_tt: "국가로부터 이익을 얻을 자격이 있는 사람은 오직 아리아인 뿐.\n\n다른 이들은 모두 소모품입니다.\n\n부르군트 체제는 모든 비아리아인들이 국가에게 있어 일회용으로 여겨지는 국가사회주의의 가장 극단적인 관점을 구현하고 있으며, 그들의 경제 정책도 마찬가지입니다. 부르군트 경제는 하위 계층의 불순한 인종들에게서 마지막 한 방울까지 짜내기 위한 착취로 정의됩니다.\n\n이 하위 계층 중 다수는 노예이고, 그렇지 않은 자들도 번창하지 못합니다. 이는 종종 부르군트 체제의 추종자들을 하위 계층을 확장시키는 등 더욱 극단적인 종말로 몰아가고, 모든 것을 지속 불가능한 체제의 불가피한 붕괴를 막기 위한 필사적인 시도로 만듭니다."
 econ_subtype_change_7_tt: "우리의 경제체제가 §Y부르군트 체제§!로 변경될 것입니다!"
 econ_subtype_banditry_title: "도적질"
 econ_subtype_banditry_tt: "도적질 체제에서 경제는 하나 이상의 도적떼와 약탈자들에 의한 서민들의 절도 및 갈취에 집중되어 있습니다. 도둑질한 재산에 의지하며, 도적들은 절도나 갈취가 주변 국가로부터, 혹은 극단적인 경우, 그들 내부의 사람들에게서 부를 축적할 수 있는 가장 좋은 방법이라고 생각합니다. 이러한 체제는 전쟁으로 피폐해진 불안정한 나라에서 찾아볼 수 있는데, 이러한 조건들은 종종 도적들이 권력을 잡는데 필수적이기 때문입니다."
 econ_subtype_change_8_tt: "우리의 경제체제가 §Y도적질§!로 변경될 것입니다!"
 econ_subtype_corporate_oligopoly_title: "기업 독과점"
 econ_subtype_corporate_oligopoly_tt: "몇몇 다른 나라들과 마찬가지로, 이 나라의 경제활동은 소수의 기업들에게 지배되는 경쟁과 높은 시장집중도에도 불구하고 자유시장원리에 의해 운영됩니다. 그러나 이 경제체제를 다른 자본주의 친척들과 구분하는 것은 국가개입의 최소화입니다. 예외적인 국가의 규제와 행정 분야는 방해받거나, 장악되었거나, 형태와 기능 모두 매우 비효율적이며 지배적인 기업의 변덕이 대중의 수요을 잠식합니다."
 econ_subtype_change_9_tt: "우리의 경제체제가 §Y기업 독과점§!으로 변경될 것입니다!"
 econ_subtype_dirigisme_title: "지도주의"
 econ_subtype_dirigisme_tt: "프랑스어로 \"지도하다\"는 뜻의 Dirigisme 교리는 확실히 그 이름에 걸맞습니다. 잘 모르는 사람들은 자본주의 시장 수용을 자유방임주의 관행에 대한 관용으로 오해할 수도 있지만, 지도주의 체제에서 상업과 생산의 권력은 국가, 즉 거대한 경제 시계 구조의 집행자, 짐을 진 자, 유일한 감독자에 손에 확고히 놓여 있습니다. 전국적인 예측, 구체적인 계획, 표적 투자. 무엇이든간에 독립 행위자를 신뢰하지 못하는 중요한 문제는 국가 기관의 책임으로, 시장이 실패하고 흔들리는 경우 국가가 적절히 개입하여 비효율성을 억제하고 국가의 목표를 향후 몇 년 동안 실현 가능하고 달성 가능한 상태로 유지되도록 합니다.\n\n그러나 강력한 정부 개입에도 불구하고, 개인 부문은 그 정도까지는 아니더라도 여전히 중요합니다. 일단 국가의 이익을 위해 적극적이거나 유망한 개인 후원자인 \"국민의 투사\"가 나머지보다 우선시 됩니다. 다른 개인 산업은 자기 계몽을 통해 번창하고 번영할 것으로 기대되며, 국가에 봉사하면서 동시에 그 지침을 따릅니다. 모두가 대의를 위해 일렬로 전진해야 하며, 예외는 없을 것입니다."
 econ_subtype_change_10_tt: "우리의 경제체제가 §Y지도주의§!로 변경될 것입니다!"
 econ_subtype_anarcho_communism_title: "아나키스트 공산주의"
 econ_subtype_anarcho_communism_tt: "아나키스트 경제학의 정의는 경제의 핵심에 대한 정의를 바꿀 것을 요구합니다. 경제학을 사업이 성장하기 위한 수단으로서, 그러므로 사람이 더 부유해질 수 있는 수단으로 이해하는 흔한 관점은 경제가 무엇이 될 수 있는지에 대한 하나의 좁은 관점에 불과합니다. 중앙 시베리아의 아나키스트들에게 경제는 최대한 직접적으로 국민을 위해 행동해야 합니다. 일상적인 경제학은 간단합니다. 기업이 아닌 인민들이 그들의 상품과 서비스를 필요한 곳에 가져가서 그들의 욕구와 필요에 따라 교환합니다. 공동체 내부에서의 교역은 훨씬 더 난해합니다. 흉작 기간에 식량이 부족하거나, 어려운 시기에 의료품이 필요하거나, 또는 러시아 무정부 상태가 제기할 수 있는 다른 도전들로부터 절실히 도움이 필요한 공동체는 총회에서 동료 공동체들의 도움을 요청할 수 있습니다. 그 시점에서, 그 인민들은 경제가 모든 사람들의 필요를 충족시키기 위해 작동하도록 하기 위해 어떻게 할당할지 결정할 것입니다. 경제가 최신 상태로 유지되도록 하기 위해 미하일 킬치차코프 동지가 이끄는 경제개발 부협의회는 그날그날의 물자재분배 처리와 더불어 산업공장 설립을 위해 노동자들과 협력하는 임무를 맡아 경제를 흑자로 유지하는 데 전혀 새로운 의미를 부여하고 있습니다."
 econ_subtype_change_11_tt: "우리의 경제체제가 §Y아나키스트 공산주의§!로 변경될 것입니다!"
 econ_subtype_deytsch_economics_title: "도길 경제"
 econ_subtype_deytsch_economics_tt: "제대로 성문화된 체제이기보다는 독일국의 '우월한 아리아인 경제'를 모방하려는 얄팍한 시도로서, 현존하는 이 체제의 가장 눈에 띄는 특징은 유명한 독일 기업의 이름을 따온 거대한 국영 산업, 비자발적 무급 노동의 사용에 대한 강조와 개인 소비자와는 아주 다른 국가의 수요에 맞춘 산업 경제의 재구축입니다. 어쩌면 적어도 독일의 그것과 같은 빈번한 경제 위기와 보편적인 비효율성을 모방해냈다는 점에서 아리아인 형제단에게 그것은 성공으로 여겨질지도 모릅니다."
 econ_subtype_change_12_tt: "우리의 경제체제가 §Y도길 경제§!로 변경될 것입니다!"
 econ_subtype_warcom_title: "전시 공산주의"
 econ_subtype_warcom_tt: "전시 공산주의는 고상한 이름에도 불구하고, 일관성 있는 경제 정책이라기보다는 총력전 돌입을 위한 국가의 다급한 수요에 맞게 레닌주의 수사법을 각색한 것입니다. 자원과 인력의 우선순위는 군대가 제일, 두 번째로 마을과 공장, 그리고 농촌 주민들에게 가장 마지막으로 배당되기 때문에, 최종 목표는 어떠한 대가를 치르더라도 승리하는 것입니다. 정치적으로든, 인적으로든, 경제적으로든간에 말입니다."
 econ_subtype_change_13_tt: "우리의 경제체제가 §Y전시 공산주의§!로 변경될 것입니다!"
 econ_subtype_permit_raj_title: "라지 허가제"
 econ_subtype_permit_raj_tt: "사기업에 대해 만연한 과도한 관료주의적 방해로 특징지어지는, 라지 허가제는 인도의 갑작스러운 독립과 표면적으로 자유로운 체제 안에서 계획적이고 사회주의적인 경제가 혼합된 의도되지 않은 결과입니다. 결과물로 그렇지 않았더라면 신흥 경제에서 매우 중요했을 하늘 높이 치솟는 부패도, 고통스러울 정도로 느린 개발, 그리고 성장의 지체가 나타났습니다."
 econ_subtype_change_14_tt: "우리의 경제체제가 §Y라지 허가제§!로 변경될 것입니다!"
 econ_subtype_christian_anarchism_title: "기독교 아나키즘"
 econ_subtype_christian_anarchism_tt: "시베리아 최북단 지역의 경제 발전은 산업 역량이 거의 또는 전혀 없는 이질적인 부족들이 모여들었기 때문에 최근까지도 크게 주목받지 못했습니다. 그 결과, 북부 시베리아 평야에 있는 많은 것들이 단순한 상황인 만큼, 뚜렷한 경제 시스템이 생겨나 제 기능을 하는 국가의 토대까지 형성하게 되었습니다. 대부분의 경우, 이 체제은 아나키즘에 가깝게 보이는 형태를 취하는데, 상황의 한계가 그들 자신을 유지하기 위해 서로 협력하는 독립적인 공동체들의 독특한 혼합을 만들어냈기 때문입니다.\n\n이 지방 정권들은 가난한 사람들을 위한 광범위한 기부를 통해 국가와 지방자치단체의 성장을 유지하는 것을 목표로 하고 있으며, 또한 주로 사회의 불우한 사람들을 위해 아파트 단지와 다른 건물들을 건설하는 것으로 구성된 국가 프로그램을 통해서도 그러합니다. 이러한 이점을 이용하여, 통치령은 제대로 된 사회로서 발전할 수 있고, 아나키적이고 기독교적인 원칙들은 그들이 필요한 만큼 유지될 수 있습니다."
 econ_subtype_change_15_tt: "우리의 경제체제가 §Y기독교 아나키즘§!으로 변경될 것입니다!"
 econ_subtype_social_market_title: "사회 시장"
 econ_subtype_social_market_tt: "사회 시장에서 국가는 사기업과 개인 사업의 존재와 경제에 대한 상당한 규제와 국가의 개입을 결합하여 그것이 제대로 기능하도록 합니다. 그 지지자들의 시각에서 볼 때, 그러한 시스템은 높은 경제 성장률과 낮은 수준의 인플레이션과 실업률 사이의 균형을 유지하며, 좋은 근무 조건과 어느 정도의 사회 복지를 유지합니다. 독일 경제학자 루드비히 에르하르트의 글에 의해 대중화된 사회 시장의 개념은 최근 몇 년 동안 자리를 잡아가고 있습니다."
 econ_subtype_change_16_tt: "우리의 경제체제가 §Y사회 시장§!으로 변경될 것입니다!"
 econ_subtype_agrarian_spartanism_title: "농본 스파르타주의"
 econ_subtype_agrarian_spartanism_tt: "부르군트 체제의 탈선 노선인 농본 스파르타주의는 농촌 생산을 광적으로 강조합니다. 이들은 민간이나 국영 기업이 사실상 없고, 항상 강제로 \"퇴폐적인\" 도시와 산업 제도를 해체함으로써 완전한 농업 사회를 설립하는 것을 목표로 합니다.\n\n농본 스파르타주의는 틈새 시장을 노린 극단적이고 진정으로 전체주의적인 사회경제 체제로, 주로 리하르트 발터 다레와 헤르베르트 에른스트 바케와 같은 \"피와 흙\" 계획의 신봉자들에 의해 개발되었습니다."
 econ_subtype_change_17_tt: "우리의 경제체제가 §Y농본 스파르타주의§!로 변경될 것입니다!"
 econ_subtype_futurist_corporatism_title: "사회화 경제"
 econ_subtype_futurist_corporatism_tt: "사회화 경제는 특히 무기 생산과 중공업과 같은 전략적인 분야에서, 경제의 많은 부분이 국가의 직접적인 개입에 의해 국유화된 매우 중앙집권화된 형태의 협동조합주의입니다.\n\n실제로는 계획경제에 가까우면서도, 국가 보조금과 규제를 받지만 민간 경제 주도권이 영구적이라는 점, 그리고 기업의 중요한 역할을 위해 모든 사회계층이 서로 싸우지 않고 협력할 수 있는 근본적인 도구라는 점에서 그 친척과는 구분됩니다."
 econ_subtype_change_18_tt: "우리의 경제체제가 §Y사회화 경제§!로 변경될 것입니다!"
 econ_subtype_yagoda_title: "호즈라스초트 체제"
 econ_subtype_yagoda_tt: "종종 우리말로 \"원가 계산\"으로 번역되는 호즈라스초트에서 시장 자본주의에 대한 명백한 언급은 결코 실수가 아닙니다. 계획경제의 안정성과 자본주의 경제의 독특한 동기부여를 한데 모아, 호즈라스초트 체제는 사회주의를 구현하기 위해 생산력을 키우겠다는 분명한 목표를 갖고 소비에트 경제의 자유화를 장려합니다. 가장 기본적인 것은 중앙 계획 경제에 이윤의 개념을 도입하는 간단한 것이지만, 이 용어는 겐리흐 야고다의 용어 사용으로 인해 자유 시장으로의 자유화를 훨씬 더 광범위하게 함축하고 있습니다."
 econ_subtype_change_19_tt: "우리의 경제체제가 §Y호즈라스초트 체제§!로 변경될 것입니다!"
