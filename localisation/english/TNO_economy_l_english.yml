 econ_help_x_d: "[GetEconHelpText]"
 econ_help_0_d: "£tt_prod_unit 생산 단위는 군사 및 민간 부문 생산에 필요한 당신의 기초적인 자원입니다. 당신이 가진 생산 단위는 자국 GDP에 정비례합니다. 군사 생산은 생산라인 관리가 용이하도록 각 작업장별로 세분화할 수 있습니다. 자세한 내용은 튜토리얼 버튼 오른쪽에 있는 £tt_prod_unit 생산 단위 탭을 참고하세요."
 econ_help_1_d: "당신이 사용할 수 있는 도구 중 하나는 중앙은행의 정책입니다. 인플레이션 항목들 안에 있는 정책 목록 탭에서 사용 가능한 세부 정책을 볼 수 있습니다. 각 정책에 커서를 올리면 그 정책의 효과를 볼 수 있습니다."
 econ_help_2_d: "지출 슬라이더는 당신의 예산을 세밀하게 조절하는 데 쓸 수 있습니다. 예산이 많아질수록 그 슬라이더에 있는 정책의 효과도 더욱 늘어날 것입니다. 슬라이더 왼쪽에 있는 조그만한 기어 모양의 버튼으로 들어가서 세부 에산 슬라이더를 통해 좀 더 세밀하게 예산을 조정할 수 있습니다. 국가 부채에 주의해야 합니다. GDP 대비 부채 비율이 너무 높아지면 국가에 심각한 결과를 안겨 줄 재정 위기를 불러올 수도 있습니다."
 econ_help_3_d: "정치력을 사용하여 수입과 지출 내역 아래에 있는 버튼을 사용해 전체적인 국가의 수입과 지출을 일시적으로 바꿀 수 있습니다. 이를 통해 예산을 보다 효율적이고 편리하게 조정할 수 있습니다."
