 econ_subtype_colonial_economy_free_market_title: "Autonomous Colonial Economy"
 econ_subtype_colonial_economy_free_market_tt: "A colonial economy is a system propped up and constructed by a colonizing country to serve its interests. While the exact balance of civilian and military economic interests varies, the system's goal above all else is to sack and plunder the colony, to extract and export as many resources as possible to the colonizing nation.\n\nIn the colonial subjects of nations that employ free market economies, the power of the colonizer to totally exploit its subjects is less powerful. While the market systems can and often do have the hands of the colonizer deep inside of them, the economy remains fairly decentralized. The majority of colonial exploitation is instead usually done through private companies, who exploit the resources and sell them back to the colonizing nation."
 econ_subtype_change_20_tt: "Our economy will change to the §YAutonomous Colonial Economy§!."
 econ_subtype_colonial_economy_planned_economy_title: "Centralized Colonial Economy"
 econ_subtype_colonial_economy_planned_economy_tt: "A colonial economy is a system propped up and constructed by a colonizing country to serve its interests. While the exact balance of civilian and military economic interests varies, the system's goal above all else is to sack and plunder the colony, to extract and export as many resources as possible to the colonizing nation.\n\nWhile some colonies may be more autonomous in their economic structure, this particular system is highly centralized. All economic decisions are determined either by a local colonial authority, or directly by the overlord nation themselves. In these systems, the economy is planned from top to bottom to ensure that as many resources as possible are exported as efficiently as possible."
 econ_subtype_change_21_tt: "Our economy will change to the §YCentralized Colonial Economy§!."
 econ_subtype_colonial_economy_corporatism_title: "Corporativist Colonial Economy"
 econ_subtype_colonial_economy_corporatism_tt: "A colonial economy is a system propped up and constructed by a colonizing country to serve its interests. While the exact balance of civilian and military economic interests varies, the system's goal above all else is to sack and plunder the colony, to extract and export as many resources as possible to the colonizing nation.\n\nIn colonies subjected to corporativist systems, this relationship becomes even more apparent. Corporate monopolies from the metropolis run these states, and extract all of the resources that they can. As seen in examples of this system such as in the reichskommissariats of the German Reich, few accommodations are typically given to the native peoples laboring under these systems."
 econ_subtype_change_22_tt: "Our economy will change to the §YCorporativist Colonial Economy!."
