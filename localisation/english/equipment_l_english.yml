 APC_equipment:0 "병력수송장갑차"
 APC_equipment_0:0 "초기형 병력수송장갑차"
 APC_equipment_0_desc:0 "2차 세계대전 도중 병력을 전장에 투입시키기 위해 개발된 장갑차입니다. 디자인은 다소 투박할 지 몰라도 소화기와 소형 포탄 공격에 견딜 수 있고 약간의 경무장이 가능합니다."
 APC_equipment_1:0 "기초 병력수송장갑차"
 APC_equipment_1_desc:0 "보다 정교해진 운송수단인 이 병력수송장갑차는 더 많은 병사를 탑승시킬 수 있으며 열악한 전투환경에 더 잘 적응합니다. 더 두꺼워진 차량 갑판은 적의 매복공격과 적대적 지역 통과 도중 탑승자들을 보호할 수 있습니다."
 APC_equipment_2:0 "개선된 병력수송장갑차"
 APC_equipment_2_desc:0 "배기관, 수중 추진체등을 등을 장착한 이 차량은 교량을 사용할 수 없는 상태에서 강을 건널 수 있게 하여 상륙작전 등에서도 활용할 수 있게 되었습니다."
 APC_equipment_3:0 "발전된 병력수송장갑차"
 APC_equipment_3_desc:0 "이 장갑차는 휠, 트랙 시스템의 현가장치를 개선하여 더욱 편안한 승차감을 확보했으며, 출구 시스템을 개선하여 탑승자의 승하차를 더욱 원활하게 하였습니다."
 APC_equipment_4:0 "준현대식 병력수송장갑차"
 APC_equipment_4_desc:0 "새로 개발된 방탄유리는 장갑차량의 안전성을 더욱 높였으며, 적의 소화기 공격에서 운전수를 보호할 수 있습니다. 개선된 엔진은 이 차량의 안정성과 연비를 더욱 향상시킬 것입니다."
 APC_equipment_5:0 "현대식 병력수송장갑차"
 APC_equipment_5_desc:0 "이 장갑차 차체는 지뢰나 기타 폭발장치에 대한 저항성을 보강시켰으며, 차량에 탑재된 컴퓨터 시스템은 지휘계통과의 연결을 유지시킬 수 있으며 장비 수송을 하지 않을때 추가적인 지원을 제공할 수 있습니다."
