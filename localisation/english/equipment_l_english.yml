 mechanized_equipment_desc: "기계화보병은 수송 및 전투에 사용하기 위한 병력수송장갑차(APCs) 또는 보병전투차(IFVs)를 장비한 보병입니다. 기계화보병은 차량이 적의 포화에 대한 방호력을 제공한다는 점에서 비장갑 차륜형 차량(트럭,지프)를 장비한 차량화보병과 구분됩니다."
