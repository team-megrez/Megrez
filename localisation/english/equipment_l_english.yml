 amphibious_mechanized_equipment_desc: "수륙양용 장갑차는 해병대가 기갑장비의 보호를 받으며 해변에 상륙할 수 있게 해 줍니다. 그러나 연료 효율이 좋지는 않습니다."
 amphibious_mechanized_equipment_1: "기초 수륙양용장갑차"
 amphibious_mechanized_equipment_1_short: "기초 수륙양용장갑차"
 amphibious_mechanized_equipment_1_desc: "수륙양용 장갑차는 해병대가 기갑장비의 보호를 받으며 해변에 상륙할 수 있게 해 줍니다. 그러나 연료 효율이 좋지는 않습니다."
 amphibious_mechanized_equipment_2: "개선된 수륙양용장갑차"
 amphibious_mechanized_equipment_2_short: "개선된 수륙양용장갑차"
 amphibious_mechanized_equipment_2_desc: "이 수륙양용장갑차는 해변에서 더 쉽게 하차할 수 있는 후방 승차 램프처럼 원형에 비하여 몇 가지 개선점이 특징입니다."
