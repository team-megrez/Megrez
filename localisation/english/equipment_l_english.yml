 light_tank_destroyer_equipment: "경구축전차"
 light_tank_destroyer_equipment_short: "경구축전차"
 light_tank_destroyer_equipment_desc: "구축전차는 회전포탑 대신 통상보다 훨씬 커다란 고정형 주포를 장착한 전차입니다. 경구축전차는 경전차의 차대를 기반으로 만들어졌기에 기동성이 좋지만 더 무거운 구축전차들에 비하면 강력한 주포는 탑재하지 못했습니다."
 light_tank_destroyer_equipment_1: "경구축전차 I"
