 APC_chassis_5_desc:0 "이 장갑차 차체는 지뢰나 기타 폭발장치에 대한 저항성을 보강시켰으며, 차량에 탑재된 컴퓨터 시스템은 지휘계통과의 연결을 유지시킬 수 있으며 장비 수송을 하지 않을때 추가적인 지원을 제공할 수 있습니다."
 kugelpanzer_chassis:0 "쿠겔판처"
 kugelpanzer_chassis_1:0 "쿠겔판처 차체"
 IFV_equipment:0 "장갑전투차량"
 IFV_equipment_0:0 "초기형 장갑전투차량"
 IFV_equipment_0_desc:0 "2차 세계대전 중 개발된 장갑전투차량으로, 일반적으로 반궤도 또는 경전차 설계를 채택합니다. 1개 중대를 수송할 수 있으며, 기관포 또는 중기관총을 휴대하며 화력을 지원할 수 있습니다. "
 IFV_equipment_1:0 "기초 장갑전투차량"
 IFV_equipment_1_desc:0 "장갑전투차량과 주력전차의 격차를 메우기 위해 고안된 이 차량은 병력수송과 전투능력을 결합하여 설계되었습니다. 중무장을 통해 인근 지원이 없는 총격전에서 유용하게 대처할 수 있을 겁니다."
 IFV_equipment_2:0 "개선된 장갑전투차량 차체"
 IFV_equipment_2_desc:0 "이 차세대 장갑전투차량은 중화기와 강력한 기관포를 장착하고 APC 못지않은 장갑판을 부착했습니다. 탑승한 병사들을 태우고 전투를 치룰 수 있는 매우 효율적인 돌격차량입니다."
 IFV_equipment_3:0 "발전된 장갑전투차량"
 IFV_equipment_3_desc:0 "더 많은 무장을 구비하고 기관포에 추가하여 기관총을 장착했습니다. 차체 내부엔 많은 사격용 구멍이 뚫려있어 외부로 사격이 가능하며, 무거운 장갑을 통해 외부에서 병사들을 엄호할 수 있는 차량입니다."
 IFV_equipment_4:0 "준현대식 장갑전투차량"
 IFV_equipment_4_desc:0 "더 두꺼운 장갑판과 대응 시스템이 내장된 이 장갑차량은 대구경 탄환과 포탄 파편으로부터 차체를 더욱 잘 보호할 수 있으며, 두꺼운 판을 덧대 바퀴와 접지면을 보호합니다."
 IFV_equipment_5:0 "현대식 장갑전투차량"
 IFV_equipment_5_desc:0 "통합된 디지털 시스템과 통신 장비를 통해 보다 충실한 화력 지원이 가능한 이 장갑차량은 특화된 장갑 업그레이드르 통해 가장 위험한 상황에서도 탑승자를 안전히 보호할 수 있습니다."
