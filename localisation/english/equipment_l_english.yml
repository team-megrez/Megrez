 train_equipment_1_desc:0 "군이 민간에서 징발한 이 화물 열차들은 많은 양의 보급품을 먼 거리로 운반하는 데 적합하지만, 민간 용도로 설계된 구조로 인하여 공격에 취약합니다."
 train_equipment_2_desc:0 "생산 비용을 줄이고자 평범한 화물 열차에서 흔히 보이는 여러 기능을 생략해 단순화한 열차 설계입니다. 공격에 취약하다는 점은 평범한 열차와 다를 것이 없으나, 더 쉽게 대체할 수 있습니다."
 train_equipment_3_desc:0 "무거운 장갑에 둘러싸인 열차는 적의 공격에 덜 취약합니다. 이 열차는 다른 열차만큼 화물을 운반 할 수 있지만, 생산비용이 더 높습니다."
 railway_gun_equipment:0 "열차포"
 railway_gun_equipment_desc:0 "수송을 위해 열차칸에 장착된 중포."
 railway_gun_desc:0 "철도는 중포를 합리적인 속도로 먼 내륙으로 수송하여 적의 위치를 대단히 먼 거리에서 효과적으로 포격할 기회를 제공합니다."
 railway_gun_equipment_1:0 "열차포"
 train_equipment_diesel_electric_1:0 "1955년 디젤-전기열차 개량형"
 train_equipment_diesel_electric_1_desc:0 "디젤-전기열차는 열차를 움직이는 모터에 동력을 공급하는 디젤 발전기로 작동합니다. 일반 기관차보다 훨씬 저렴하고 효율성도 좋습니다."
 train_equipment_diesel_electric_2:0 "1965년 디젤-전기열차 개량형"
 train_equipment_diesel_electric_2_desc:0 "직류 발전기를 교류 발전기와 다이오드 브리지로 교체하는 것은 많이 마모되는 여러 부품들을 제거하여 신뢰도를 높이는 반면 정비 비용을 감축할 수 있습니다."
 train_equipment_diesel_electric_3:0 "1975년 디젤-전기열차 개량형"
 train_equipment_diesel_electric_3_desc:0 "디젤 엔진 기술이 새로 발전함에 따라 더 좁은 공간에서도 더욱 많은 마력을 낼 수 있게 되었습니다. "
 train_equipment_diesel_electric_4:0 "1985년 디젤-전기열차 개량형"
 train_equipment_diesel_electric_4_desc:0 "견인 인버터의 발명으로써 우리는 진정으로 현대적이고 신뢰할 만한 기관차를 최소한의 정비 비용으로 디자인할 수 있게 되었습니다."
 floating_harbor_equipment:0 "부유항"
 floating_harbor_equipment_desc:1 "바다와 호수를 가로질러 수시간 내에 조립할 수 있는 일련의 부교와 미리 제작된 콘크리트 구조물로, 보급품을 하역할 수 있는 보호된 공간을 조성합니다."
 floating_harbor_equipment_1:0 "부유항"
 floating_harbor_equipment_1_desc:1 "바다와 호수를 가로질러 수시간 내에 조립할 수 있는 일련의 부교와 미리 제작된 콘크리트 구조물로, 보급품을 하역할 수 있는 보호된 공간을 조성합니다."
 tank_armor_upgrade:0 "장갑"
 tank_armor_upgrade_desc:0 "적군이 뚫을 수 있는 것보다 좋은 장갑은 우리 사단에 큰 이익을 주지만 아마도 느려지게 할 것입니다."
 tank_gun_upgrade:0 "주포"
 tank_gun_upgrade_desc:0 "적 장갑을 뚫을 수 있는 무기를 갖추는 것이 중요합니다."
 tank_aa_upgrade:0 "대공 무장"
 tank_aa_upgrade_desc:0 "우리의 대공 무장은 적들의 최신예 비행기들을 격추하는 것을 보장합니다."
 tank_at_upgrade:0 "대전차 무장"
 tank_at_upgrade_desc:0 "우리의 구축전차는 최신예 적국 전차까지 격퇴시키는 것을 보장합니다."
 tank_art_upgrade:0 "포 무장"
 tank_art_upgrade_desc:1 "우리 자주포는 장갑이 없는 적을 찢어발길 막강한 화력을 보장합니다."
 tank_reliability_upgrade:0 "신뢰도"
 tank_reliability_upgrade_desc:0 "신뢰도를 향상시키면 교체해야 하는 고장 난 전차의 수를 줄어들게 할 것입니다."
 tank_engine_upgrade:0 "엔진"
 tank_engine_upgrade_desc:0 "기동성이 높아지면 전술적이고 전략적인 이점이 있을 뿐만 아니라, 게다가 속도를 크게 늦추지 않고도 더 많은 장갑을 부착할 수 있습니다."
 ship_gun_upgrade:0 "총"
 ship_gun_upgrade_desc:0 "적의 장갑 강도를 따라잡고 충분한 관통력이  있는 포를 가지는 것이 중요합니다."
 ship_torpedo_upgrade:0 "어뢰"
 ship_torpedo_upgrade_desc:0 "어뢰는 사거리 내에 있는 작은 선박들이 발사할 수 있는 강력한 공격이며, 치명타를 입힐 가능성이 높습니다."
 ship_armor_upgrade:0 "장갑"
 ship_armor_upgrade_desc:0 "적의 포격으로부터 함선을 보호하기 위해 장갑을 추가합니다"
 carrier_armor_upgrade:0 "장갑"
 carrier_armor_upgrade_desc:0 "적의 포격으로부터 함선을 보호하기 위해 장갑을 추가합니다"
 ship_engine_upgrade:0 "엔진"
 ship_engine_upgrade_desc:0 "더욱 강력한 엔진을 장착한 함선은 전투에서 적군과의 거리를 조절할 수 있습니다."
 ship_reliability_upgrade:0 "신뢰도"
 ship_reliability_upgrade_desc:0 "높은 신뢰도를 가진 함선은 면밀하게 건조되지 않은 함선에게 엄청난 데미지를 줄 수 있는 결정적 타격을 받는 빈도를 줄여 줄 것입니다."
 ship_anti_air_upgrade:0 "대공포"
 ship_anti_air_upgrade_desc:0 "공중에서 더 많은 총을 장착하는 것은 더 많은 적 비행기를 격추시킬 수 있다는 것을 의미합니다!"
 ship_ASW_upgrade:0 "대잠무기"
 ship_ASW_upgrade_desc:0 "대잠전 무기는 잠수함의 위치를 파악하고 파괴시키기 위해 중요합니다."
 destroyer_engine_upgrade:0 "엔진"
 destroyer_engine_upgrade_desc:0 "더욱 강력한 엔진을 장착한 함선은 전투에서 적군과의 거리를 조절할 수 있습니다."
 sub_engine_upgrade:0 "엔진"
 sub_engine_upgrade_desc:0 "더욱 강력한 엔진을 장착한 함선은 전투에서 적군과의 거리를 조절할 수 있습니다."
 sub_stealth_upgrade:0 "잠항"
 sub_stealth_upgrade_desc:0 "잠수함의 가장 강력한 힘은 탐지되지 않고 있다가 자신이 유리할 때에만 공격할 수 있는 능력입니다."
 sub_torpedo_upgrade:0 "어뢰"
 sub_torpedo_upgrade_desc:0 "어뢰는 사거리 내에 있는 작은 선박들이 발사할 수 있는 강력한 공격이며, 치명타를 입힐 가능성이 높습니다."
 ship_deckspace_upgrade:0 "갑판 공간"
 ship_deckspace_upgrade_desc:0 "함재기들을 격납하고 출격시키기 위한 추가 공간입니다."
 plane_gun_upgrade:0 "무기들"
 plane_gun_upgrade_desc:0 "다른 비행기들과 싸우기 위한 더 좋은 무기들"
 cv_plane_gun_upgrade:0 "무기들"
 cv_plane_gun_upgrade_desc:0 "다른 비행기들과 싸우기 위한 더 좋은 무기들"
 plane_engine_upgrade:0 "엔진"
 plane_engine_upgrade_desc:0 "빠른 속도는 비행기가 자리를 잡고 목표물을 선택할때 이점을 주며, 요격기에 특히 중요합니다."
 plane_range_upgrade:0 "작전범위"
 plane_range_upgrade_desc:0 "보다 넓은 기동반경을 지닌 비행기는 임무간 보다 넓은 작전 범위를 가질 수 있습니다"
 cv_plane_range_upgrade:0 "작전범위"
 cv_plane_range_upgrade_desc:0 "보다 넓은 기동반경을 지닌 비행기는 임무간 보다 넓은 작전 범위를 가질 수 있습니다"
 plane_reliability_upgrade:0 "신뢰도"
 plane_reliability_upgrade_desc:0 "신뢰도가 낮은 비행기는 임무 간 사고를 일으킬 가능성이 있습니다."
 plane_naval_upgrade:0 "공격"
 plane_naval_upgrade_desc:0 "대함 무기 탑재량이 증가합니다."
 cv_plane_naval_upgrade:0 "공격"
 cv_plane_naval_upgrade_desc:0 "대함 무기 탑재량이 증가합니다."
 plane_bomb_upgrade:0 "폭탄"
 plane_bomb_upgrade_desc:0 "탑재 중량을 늘려 폭장량을 증가시킵니다."
 plane_tac_bomb_upgrade:0 "폭탄"
 plane_tac_bomb_upgrade_desc:0 "탑재 중량을 늘려 폭장량을 증가시킵니다."
 plane_cas_upgrade:0 "공격"
 plane_cas_upgrade_desc:0 "지상 목표를 공격하기 위한 향상된 무기들입니다"
 infantry_equipment:0 "보병 장비"
 infantry_equipment_short:0 "보병 장비"
 infantry_equipment_desc:0 "개인과 승무원들에게 지급되는 보병 화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다."
 infantry_equipment_0:0 "초기 보병 소총"
 infantry_equipment_0_short:0 "초기 보병 소총"
 infantry_equipment_0_desc:0 "이 기초 보병 장비는 대전쟁 이전 또는 대전쟁 도중 개발된 소총입니다. 일반적 볼트액션 소총으로 현대에 이 소총은 그닥 효과적이지 않을 지 몰라도 만일 필요하다면 여전히 생산할 수 있습니다."
 infantry_equipment_1:0 "기초 보병 소총"
 infantry_equipment_1_short:0 "기초 보병 소총"
 infantry_equipment_1_desc:0 "이 보병 장비는 2차 세계 대전 말기에 처음으로 개발되었습니다. 자동소총이건 반자동 소총이건 간에 이 소총의 디자인은 모국이 직면한 도전에 잘 적응되어있는 형태입니다."
 infantry_equipment_2:0 "개선된 보병 소총"
 infantry_equipment_2_short:0 "개선된 보병 소총"
 infantry_equipment_2_desc:0 "2차 세계 대전 당시 발견된 단점을 보완한 소총입니다. 덜 복잡해지고 신뢰성을 증가시킨 이 소총은 사용되는 환경의 요구에 맟추어 손쉽게 개조될 수 있습니다."
 infantry_equipment_3:0 "발전된 보병 소총"
 infantry_equipment_3_short:0 "발전된 보병 소총"
 infantry_equipment_3_desc:0 "개량된 가스 작동식 피스톤 라이플은 조준경과 가스 블로우백 장치를 포함하고 있습니다. 이 소총은 도시 거리부터 아프리카 정글 등 냉전기에 예상되는 교전상황에 대비하여 개발되었습니다."
 infantry_equipment_4:0 "준현대식 보병 소총"
 infantry_equipment_4_short:0 "준현대식 보병 소총"
 infantry_equipment_4_desc:0 "더 가벼운 폴리머 재료로 만들어진 소총으로, 더 진보된 장치들을 부착할 수 있습니다. 이 소총은 일반적으로 더 원활한 반동제어와 조준 정확성을 위해 새로이 개발된 작은 고속 탄환을 발사시킬 수 있습니다."
 infantry_equipment_5:0 "현대식 보병 소총"
 infantry_equipment_5_short:0 "현대식 보병 소총"
 infantry_equipment_5_desc:0 "더 높은 기술의 호환성과 광범위한 작전을 위해 설계되어진 현대식 소총입니다. 새로이 개발된 컴퓨터 기술을 이용하여, 이 소총은 신뢰성을 더욱 높이기 위해 더욱 정확한 사양으로 설계되었습니다."
 infantry_kit_eq_36:0 "1936년형 보병 키트"
 infantry_kit_eq_36_desc:0 "1차 세계 대전 기간동안 참호전의 영향을 받아 보병 장구류에는 방독면과 권총, 칼이 추가되었습니다. 강철 재질의 철모는 머리 위로 날아오는 포탄 파편을 빗겨나게 하도록 설계되었습니다."
 infantry_kit_eq_45:0 "1945년형 보병 키트"
 infantry_kit_eq_45_desc:0 "제2차 세계대전 기간의 가스전은 제1차 세계대전 시기만큼이나 흔히 이루어지지 않았기에 방독면의 중요성은 상대적으로 감소했습니다. 발전된 철모 기술은 비록 완전한 방탄 기능까진 아니지만, 머리 부상 확률을 훨씬 낮추었습니다."
 infantry_kit_eq_52:0 "1952년형 보병 키트"
 infantry_kit_eq_52_desc:0 "제2차 세계대전 기간에 과잉 생산된 군용 장비를 고려할 때 보병 장구류는 이 시기 그다지 발전하지는 않았습니다. 일부 디자인이 수정되었으며, 합성 고무 소재의 군화가 전면적으로 채택되었습니다."
 infantry_kit_eq_58:0 "1958년형 보병 키트"
 infantry_kit_eq_58_desc:0 "냉전이 격화됨에 따라 초강대국들간 벌어지는 대리전은 그들의 새로운 장난감을 시험해 볼 기회와도 같은 곳이었습니다. 열대, 혹한 지역에 대한 적응성이 요구되기 시작하였고, 새로운 재료와 장비 보호 기술이 이를 충족시켰습니다."
 infantry_kit_eq_64:0 "1964년형 보병 키트"
 infantry_kit_eq_64_desc:0 "돌격 소총용 탄창이 범용 파우치에 비해 너무 작았기 때문에 더 작은 크기의 탄창 케이스가 도입되었습니다. 이 장구류는 벨트 양쪽에 부착되었으며, 양 끝에는 수류탄을 결속시키기 위한 끈이 부착되어 있습니다."
 infantry_kit_eq_70:0 "1970년형 보병 키트"
 infantry_kit_eq_70_desc:0 "방탄모의 개량은 안감과 위장성 쪽으로 진행되었습니다. 탄도 나일론으로 만들어 진 새로운 라이너가 구형 패턴의 라이너를 대체하였고, 이파리를 끼울 수 있는 단추 구멍이 있는 면 재질의 위장 덮개가 널리 보급되었습니다. "
 infantry_kit_eq_76:0 "1976년형 보병 키트"
 infantry_kit_eq_76_desc:0 "미국에서 개발된 합성섬유 케블라는 방탄복에 일대의 혁명을 일으켰으며, 다른 초강대국들 또한 미국을 따라 유사 소재를 개발하고 있습니다. 15겹으로 구성된 가볍고도 튼튼한 방탄판은 중요 장기를 보호하면서 보병의 생존력을 크게 증가시켰으며, 보병용 전투 조끼에 포함되었습니다."
 infantry_kit_eq_82:0 "1982년형 보병 키트"
 infantry_kit_eq_82_desc:0 "전 세계적인 전면전 발발 가능성과 전장에서의 피드백은 보병 장구류 설계에 비약적인 발전을 가져왔습니다. 방탄 및 파편 방어가 장구류 설계의 핵심적인 초점으로 부상하면서 개량된 디자인은 이제 즉각즉각 병사들에게 반영되고 있습니다."
 infantry_kit_eq_88:0 "1988년형 보병 키트"
 infantry_kit_eq_88_desc:0 "최근 일어난 전면적 충돌을 통해 보병장비에 통신 장비를 통합하는 것에 대한 중요성이 점차 대두되고 있으며, 디자이너들은 이에 따라 무선 기능이 탑재되고 핵심 신호를 실시간으로 추적할 수 있는 방탄모를 설계했습니다. 그러나 제조 비용이 크게 올라가면서 이런 최첨단 기능은 초강대국과 그와 가장 가까운 동맹국들만이 감당할 수 있을 것입니다."
 anti_tank_equipment:0 "대전차 장비"
 anti_tank_equipment_desc:0 "대전차 장비"
 anti_tank_equipment_0:0 "기초 대전차 장비"
 anti_tank_equipment_0_desc:0 "2차 세계 대전 도중 개발된 이 기본적인 견착식 대전차 시스템은 우리 군이 대부분 종류의 장갑차량들에게 상당하 위협을 가할 수 있도록 하였습니다."
 anti_tank_equipment_1:0 "향상된 대전차 장비"
 anti_tank_equipment_1_desc:0 "향상된 견착식 미사일 발사장비로, 더 가벼운 소재를 이용하고 조준성이 향상되었으며 대전차 고폭(HEAT) 탄두등의 새로운 설계기술 및 개선이 이루어졌습니다."
 anti_tank_equipment_2:0 "발전된 대전차 장비"
 anti_tank_equipment_2_desc:0 "무반동 블로우백 시스템이 탑재된 유선형 유도견착식 대전차 장비로, 상황에 따라 여러 유형의 탄두를 사용할 수 있습니다."
 anti_tank_equipment_3:0 "준현대식 대전차 장비"
 anti_tank_equipment_3_desc:0 "이 대전차 장비는 더 원거리에서 더 단단한 목표 장갑을 맞추고 관통시키기 위해 유선 유도와 탄두 관통력 기능의 향상 기술을 도입시켰습니다. 광학 조준기 또한 내장되었습니다."
 anti_tank_equipment_4:0 "현대식 대전차 장비"
 anti_tank_equipment_4_desc:0 "엄청난 관통능력과 정밀도, 그리고 다양한 종류의 탄두 변환이 가능한 고도의 발전된 레이저 유도 견착식 미사일입니다. 최신 기술의 광학 조준기 또한 갖추고 있습니다."
 anti_air_shoulder_equipment:0 "대공 장비"
 anti_air_shoulder_equipment_desc:0 "대공 장비"
 anti_air_shoulder_equipment_0:0 "초기형 대공 장비"
 anti_air_shoulder_equipment_0_desc:0 "중장비의 배치 없이 일반 보병들에게 대공 저지력을 부여하기 위해 만든 실험적인 장비입니다. 제한적인 효율을 보이고 있으나 잠재력은 큽니다."
 anti_air_shoulder_equipment_1:0 "개선된 대공 장비"
 anti_air_shoulder_equipment_1_desc:0 "2차 세계대전 직후 개발된 기본 휴대형 방공 시스템(MANPADS)은 항공기 엔진의 열신호를 추적하기 위한 통합 센서를 포함합니다."
 anti_air_shoulder_equipment_2:0 "발전된 대공 장비"
 anti_air_shoulder_equipment_2_desc:0 "개선된 보병 휴대용 방공 시스템으로 로켓 추진체와 닽두를 강화시켜 미사일의 속도와 파뢰격을 높였으며, 항공기 신호 추적기를 장착하였습니다."
 anti_air_shoulder_equipment_3:0 "준현대식 대공 장비"
 anti_air_shoulder_equipment_3_desc:0 "무반동 블로우백 시스템이 장착된 보병 휴대용 방공 시스템(MANPADS)으로, 조명탄, 전자 기기등을 이용해 적기의 반격 조치를 탐지하고 이를 우회할 수 있습니다."
 anti_air_shoulder_equipment_4:0 "현대식 대공 장비"
 anti_air_shoulder_equipment_4_desc:0 "레이저 유도 전자 추적기가 탑재된 첨단 보병 휴대용 방공 시스템으로, 경량화된 복합소재, 통합 디지털 시스템, 다양한 탄두변형에 적합한 추진체가 포함됩니다."
 motorized_equipment:0 "차량화 장비"
 motorized_equipment_desc:0 "차량화 장비"
 motorized_equipment_0:0 "초기 차량화 장비"
 motorized_equipment_0_desc:0 "보병 차량화는 육군의 기계화를 향한 첫 단계입니다. 민간 트럭들은 병력 수송, 포 견인, 장비 및 보급품 수송 등 군용으로 쉽게 적응할 수 있습니다."
 motorized_equipment_1:0 "기초 차량화 장비"
 motorized_equipment_1_desc:0 "민간 트럭은 군사 작전이라는 가혹한 조건과 요구에 살아남기 위해 맞춤형으로 개량된 엔진, 장갑 등이 포함됩니다. 이를 통해 향후 군사작전에서의 수요를 충족시킬 수 있습니다."
 motorized_equipment_2:0 "개선된 차량화 장비"
 motorized_equipment_2_desc:0 "완전한 군용으로 설계된 이 자동차는 최근 전쟁에서 배운 교운을 반영하고 있으며 다른 장비들과의 호환성을 유지하고 있어 보다 효율적인 운용을 가능하게 합니다."
 motorized_equipment_3:0 "발전된 차량화 장비"
 motorized_equipment_3_desc:0 "이 트럭들은 내구성과 수명을 극대화시키기 위해 엄격한 테스트를 거쳤으며, 극한의 상황에서도 고장나지 않도록 만들었습니다."
 motorized_equipment_4:0 "현대식 차량화 장비"
 motorized_equipment_4_desc:0 "차체 하면에 상당한 장감과 대지뢰 도금이 되어 있는 차량화 장비입니다. 지구상의 모든 지형에 대응할 수 있도록 충분한 테스트 또한 이루어졌습니다."
 motorized_rocket_equipment:0 "차량화 로켓포"
 motorized_rocket_equipment_short:0 "차량화 로켓포"
 motorized_rocket_equipment_desc:0 "다연장 로켓포는 재래식 포보다 더 빨리 목표 지역에 폭발물을 전달하지만, 정확도가 낮고 재장전 시간이 더 깁니다. 트럭에 장착된 이 버전은 적이 응사하기 전에 공격을 개시하고 위치를 변경할 수 있습니다."
