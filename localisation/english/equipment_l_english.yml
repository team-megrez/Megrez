 light_tank_aa_equipment: "경자주대공포"
 light_tank_aa_equipment_desc: "속사포는 지상 목표에도 효과적일 수 있지만, 대공포는 주로 적기를 격추하도록 설계되었습니다. 이 모델은 경전차 차체에 장착되어 있습니다."
