 heavy_tank_equipment:0 "중전차"
 heavy_tank_chassis_0:0 "초기 중전차 차체"
 heavy_tank_chassis_0_desc:0 "2차 세계대전 도중 중전차는 타의 추종을 불허하는 화력과 장갑을 가진 전장의 왕이었습니다. 이 유서깊은 기계들이 부차적인 전장 환경에서 사용되고는 있지만 이 시기에 와선 점차 도태되고 있습니다."
 heavy_tank_equipment_0:0 "초기 중전차"
 heavy_tank_equipment_0_desc:0 "2차 세계대전 도중 중전차는 타의 추종을 불허하는 화력과 장갑을 가진 전장의 왕이었습니다. 이 유서깊은 기계들이 부차적인 전장 환경에서 사용되고는 있지만 이 시기에 와선 점차 도태되고 있습니다."
 heavy_tank_chassis_1:0 "기초 중전차 차체"
 heavy_tank_chassis_1_desc:0 "전쟁 이후 중전차는 전장의 변화에 맞추어 더욱 발전했습니다. 공중 공격과 휴대용 대전차 무기의 위협이 증가함에 따라 장갑(과 비용)이 크게 증가했습니다."
 heavy_tank_equipment_1:0 "기초 중전차"
 heavy_tank_equipment_1_desc:0 "전쟁 이후 중전차는 전장의 변화에 맞추어 더욱 발전했습니다. 공중 공격과 휴대용 대전차 무기의 위협이 증가함에 따라 장갑(과 비용)이 크게 증가했습니다."
 heavy_tank_chassis_2:0 "개선된 중전차 차체"
 heavy_tank_chassis_2_desc:0 "핵전쟁의 위협이 점차 다가옴에 따라, 중전차는 핵에 보호할 수 있도록 디자인되어 방사능에 노출된 환경에서도 작동이 가능해졌습니다. 중전차는 시대에 뒤떨어졌을진 몰라도 강력한 산업 생산 능력이 뒷받침된 강국들에 의해 그 명맥을 이을 수 있었습니다. "
 heavy_tank_equipment_2:0 "개선된 중전차"
 heavy_tank_equipment_2_desc:0 "핵전쟁의 위협이 점차 다가옴에 따라, 중전차는 핵에 보호할 수 있도록 디자인되어 방사능에 노출된 환경에서도 작동이 가능해졌습니다. 중전차는 시대에 뒤떨어졌을진 몰라도 강력한 산업 생산 능력이 뒷받침된 강국들에 의해 그 명맥을 이을 수 있었습니다. "
 heavy_tank_chassis_3:0 "발전된 중전차 차체"
 heavy_tank_chassis_3_desc:0 "주력전차와 비교하여 구시대의 유물로 간주되는 중전차는 화려한 무력을 과시하는 군사화된 국가에서 여전히 인기를 누리고 있습니다. 그러나 승무원들은 생존력이 보강된 차량을 더욱 선호할 것입니다."
 heavy_tank_equipment_3:0 "발전된 중전차"
 heavy_tank_equipment_3_desc:0 "주력전차와 비교하여 구시대의 유물로 간주되는 중전차는 화려한 무력을 과시하는 군사화된 국가에서 여전히 인기를 누리고 있습니다. 그러나 승무원들은 생존력이 보강된 차량을 더욱 선호할 것입니다."
 superheavy_tank_equipment:0 "초중전차"
 superheavy_tank_chassis_0:0 "초중전차 차체"
 superheavy_tank_chassis_0_desc:0 "전쟁 포퓰리즘과 군산복합체가 만나 탄생한 초중전차는 그 화력으로 한 마을을 완전히 평평하게 만들 수 있는 괴물입니다. 공장 밖의 진흙탕에 갇히지 않는다면 말이죠."
