l_english:
 submarine: "잠수함"
 submarine_desc: "잠수함은 은밀히 습격하는 선박입니다. 무거운 잠수함은 더 크고 더 강력하며, 더 긴 작전 범위와 약간의 지대지 및 해안 폭격 능력이 있습니다."
 both_cruisers_desc: "경순양함 - 가벼운 보조함. 주요 임무는 적의 보조함으로부터 주력함을 보호하는 것이지만, 더 큰 함정에 피해를 줄 수 있는 강력한 어뢰를 발사할 수도 있음.\n\n중순양함 - 꽤 유연하고 중무장한 순양함. 더 큰 주력함을 건조할 여유가 없는 국가에 좋은 선택지."
 light_cruiser: "경순양함"
 light_cruiser_desc: "가벼운 보조함. 주요 임무는 적의 보조함으로부터 주력함을 보호하는 것이지만, 더 큰 함정에 피해를 줄 수 있는 강력한 어뢰를 발사할 수도 있음."
 heavy_cruiser: "중순양함"
 heavy_cruiser_desc: "꽤 유연하고 중무장한 순양함. 더 큰 주력함을 건조할 여유가 없는 국가에 좋은 선택지."
 destroyer: "구축함"
 destroyer_desc: "가장 가벼운 보조함. 임무는 더 큰 함정을 방어하고 잠수함을 수색하여 파괴하는 것입니다."
 ship_hull_light: "경선체"
 ship_hull_light_desc: "가장 가벼운 보조함. 임무는 더 큰 함정을 방어하고 잠수함을 수색하여 파괴하는 것입니다."
 carrier: "항공모함"
 carrier_desc: "항공모함에 탑재할 수 있는 강력한 항공기들을 전장으로 실어나를 수 있는 주력함입니다. 적의 해안에서 떨어진 곳에 위치할 수 있는 수상비행장으로도 사용 가능합니다."
 battleship: "전함"
 battleship_desc: "전함은 다재다능한 능력을 보여주는 중간 크기의 주력함입니다. 속도, 장갑, 화력 모두에서 균형이 잡혀있지만 어느 영역에서도 압도적이지는 않습니다."
 battle_cruiser: "순양전함"
 battle_cruiser_desc: "전함에 근접한 수준의 화력을 지녔지만, 빠른 속도를 위해 장갑을 희생한 주력함입니다."
 convoy: "수송선"
 convoy_desc: "수송선은 상품과 자원의 국제무역에 이용됩니다. 또한 부대 수송과 상륙 수행을 위하여 이용됩니다."
 sh_battleship: "드레드노트"
 sh_battleship_desc: "돈으로 살 수 있는 가장 큰 함포와 가장 강력한 장갑으로 무장한 가장 거대한 주력함입니다. 이렇게 값비싼 투자를 했으니 보다 작은 보조함들의 적절한 지원을 받아야 마땅할 것입니다."
 light_airframe: "경기체"
 light_airframe_desc: "경기체 기반 비행기"
 medium_airframe: "중형기체"
 medium_airframe_desc: "중형기체 기반 비행기"
 heavy_airframe: "중기체"
 heavy_airframe_desc: "중기체 기반 비행기"
 jet_engines: "제트 엔진"
 JET_ENGINES_SPECIAL: "제트 엔진의 개발은 제트추진 항공기의 개발을 위한 필수적인 전제 조건입니다. 진보된 항공기를 연구하려면 먼저 이를 연구해야만 합니다."
 jet_engines_desc: "획기적인 추진 기술인 제트엔진은 완전히 새로운 차세대 항공기의 개발을 가능케 할 것입니다."
 convoy_1: "수송선"
 armored_car_equipment: "장갑차"
 armored_car_equipment_desc: "경장갑을 갖춘 차륜차량입니다. 정찰과 저항 진압에 흔히 사용되지만, 더욱 무거운 무기를 장착할 수도 있습니다."
 motorized_equipment: "트럭"
 motorized_equipment_desc: "트럭은 병력, 보급품의 수송과 사단 차량화를 위하여 사용됩니다."
 motorized_equipment_1: "트럭"
 motorized_equipment_1_desc: "차량화보병은 군 기계화를 향한 첫걸음입니다. 민간 트럭들은 병력 수송, 야포 견인, 장비와 보급품 수송 등 언제든지 군용으로 전용될 준비가 되어있습니다. 이는 행군에 의존하던 보병 부대들의 전략적 기동성을 비약적으로 상승시켰습니다."
 support_equipment_short: "지원 장비"
 support_equipment: "지원 장비"
 support_equipment_desc: "병력을 지원하는 데에 사용되는 라디오, 지프, 부교 등의 장비들입니다."
 support_equipment_1: "지원 장비"
 support_equipment_1_desc: "부대 지원에 사용되는 라디오, 지프, 부교 및 기타 장비."
