 NSB_artillery_1950_SA:0 "50년형 야포 무장 업그레이드"
 NSB_artillery_1950_SA_desc:0 "초기 설계로 이루어진 이 포탄은 가성비가 좋습니다. 하드 타겟을 부드럽게 만들거나 화력지원을 제공하는데 효율적인 이 포탄은 현대전의 필수품입니다."
 NSB_artillery_1950_SA_2:0 "50년형 야포 무장 업그레이드"
 NSB_artillery_1950_SA_2_desc:0 "초기 설계로 이루어진 이 포탄은 가성비가 좋습니다. 하드 타겟을 부드럽게 만들거나 화력지원을 제공하는데 효율적인 이 포탄은 현대전의 필수품입니다."
 NSB_artillery_1950_SA_3:0 "50년형 야포 '항력감속탄' 도입"
 NSB_artillery_1950_SA_3_desc:0 "최근 포병 개발사에서 이루어진 사거리의 혁신이라면 \"항력감소탄\"입니다. 공기역학적 효율을 증대시키기 위해 많은 양의 연료가 통제 하에 포탄 뒤에서 나오도록 하는거죠. 제대로만 만들어진다면 포탄이 16~30% 더 날아가게 할 수 있습니다."
 NSB_artillery_1970_SA:0 "70년형 야포 무장 업그레이드"
 NSB_artillery_1970_SA_desc:0 "초기 설계로 이루어진 이 포탄은 가성비가 좋습니다. 하드 타겟을 부드럽게 만들거나 화력지원을 제공하는데 효율적인 이 포탄은 현대전의 필수품입니다."
 NSB_artillery_1970_SA_2:0 "70년형 야포 '항력감속탄' 도입"
 NSB_artillery_1970_SA_2_desc:0 "최근 포병 개발사에서 이루어진 사거리의 혁신이라면 \"항력감소탄\"입니다. 공기역학적 효율을 증대시키기 위해 많은 양의 연료가 통제 하에 포탄 뒤에서 나오도록 하는거죠. 제대로만 만들어진다면 포탄이 17~30% 더 날아가게 할 수 있습니다."
 NSB_artillery_1970_SA_3:0 "70년형 야포 로켓보조탄 도입"
 NSB_artillery_1970_SA_3_desc:0 "제일 비싼 방법이기는 하지만 안에 소형 로켓 엔진이 달린 로켓보조탄은 현실적으로 필요한 거리까지 포탄을 날릴 수 있습니다."
 NSB_antiair_1950_AA:0 "50년형 대공포 무장 업그레이드"
 NSB_antiair_1950_AA_desc:0 "우리 대공포는 강력하긴 하지만, 적 제트기를 효과적으로 명중시키는 것은 상당히 어려워졌습니다. 레이더 스캐너뿐만 아니라 무기에도 향상된 조준경이 추가되어, 최대한의 피해를 줄 수 있을 것입니다."
 NSB_antiair_1950_AA_2:0 "50년형 대공포 대구경 포 설치"
 NSB_antiair_1950_AA_2_desc:0 "제트기는 과거의 소구경 화기를 무용지물로 만들었습니다. 이 무서운 신세계에서 실용적인 선택은 더 긴 사거리와 더 높은 포구초속을 가진 더 큰 포 뿐입니다."
 NSB_antiair_1950_AA_3:0 "50년형 대공포 레이다 유도 도입"
 NSB_antiair_1950_AA_3_desc:0 "기존의 포로 제트기를 격추하는 것은 불가능에 가깝습니다. 하지만, 레이다 유도를 도입하면 포탄을 맞출 수 있습니다. 심히 부정확하긴 하지만 말입니다."
 NSB_antiair_1970_AA:0 "70년형 대공포 무장 업그레이드"
 NSB_antiair_1970_AA_desc:0 "우리 대공포는 강력하긴 하지만, 적 제트기를 효과적으로 명중시키는 것은 상당히 어려워졌습니다. 레이더 스캐너뿐만 아니라 무기에도 향상된 조준경이 추가되어, 최대한의 피해를 줄 수 있을 것입니다."
 NSB_antiair_1970_AA_2:0 "70년형 대공포 대구경 포 설치"
 NSB_antiair_1970_AA_2_desc:0 "제트기는 과거의 소구경 화기를 무용지물로 만들었습니다. 이 무서운 신세계에서 실용적인 선택은 더 긴 사거리와 더 높은 포구초속을 가진 더 큰 포 뿐입니다."
