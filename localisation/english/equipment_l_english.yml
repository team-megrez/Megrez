 superheavy_tank_equipment_0_desc:0 "전쟁 포퓰리즘과 군산복합체가 만나 탄생한 초중전차는 그 화력으로 한 마을을 완전히 평평하게 만들 수 있는 괴물입니다. 공장 밖의 진흙탕에 갇히지 않는다면 말이죠."
 superheavy_tank_chassis_1:0 "기초 초중전차 차체"
 superheavy_tank_chassis_1_desc:0 "세기초의 해군 군비 경쟁의 저주를 이어받은 초중전차는 군사적 웅장함의 새로운 상징이 되었습니다. 더 크고 자체적 대공 시설을 갖춘 이 전차는 존재 자체로 전쟁의 상식과 역행합니다."
 superheavy_tank_equipment_1:0 "기초 초중전차"
 superheavy_tank_equipment_1_desc:0 "세기초의 해군 군비 경쟁의 저주를 이어받은 초중전차는 군사적 웅장함의 새로운 상징이 되었습니다. 더 크고 자체적 대공 시설을 갖춘 이 전차는 존재 자체로 전쟁의 상식과 역행합니다."
 superheavy_tank_chassis_2:0 "개선된 초중전차 차체"
 superheavy_tank_chassis_2_desc:0 "실전보다는 홍보에 더 큰 의미를 지닌 이 현대식 초중전차는 전쟁에 대한 의지를 해외에 알리는 수단입니다. 주력전차보다 몇 배나 비싸지만 상당한 홍보 효과는 낼 수 있습니다."
 superheavy_tank_equipment_2:0 "향상된 초중전차"
 superheavy_tank_equipment_2_desc:0 "실전보다는 홍보에 더 큰 의미를 지닌 이 현대식 초중전차는 전쟁에 대한 의지를 해외에 알리는 수단입니다. 주력전차보다 몇 배나 비싸지만 상당한 홍보 효과는 낼 수 있습니다."
