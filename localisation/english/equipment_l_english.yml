 NSB_MBT_1945_modules_1:0 "연료 보유량 확장"
 NSB_MBT_1945_modules_1_desc:0 "차량의 연료 용량이 확대되면서 재보급을 위해 멈추지 않고 더 오래 작동할 수 있습니다."
 NSB_MBT_1945_modules_2:0 "도저 블레이드 장착"
 NSB_MBT_1945_modules_2_desc:0 "도저 블레이드를 차량에 장착해서 전장 환경을 밀고 참호 부설을 지원할 수 있습니다."
 NSB_MBT_1950_modules_1:0 "주포 안정 장치"
 NSB_MBT_1950_modules_1_desc:0 "차량이 이동하는 동안 무기의 불안정성을 줄이고 이동 중 더 정확한 사격을 가능하게 하는 장치입니다."
 NSB_MBT_1950_modules_2:0 "전산화된 사격 통제 시스템"
 NSB_MBT_1950_modules_2_desc:0 "승무원이 적 목표를 감지, 조준, 타격하는 데 도움을 주기 위해 제작된 사격 통제 시스템입니다."
 NSB_MBT_1960_modules_1:0 "자동장전기"
 NSB_MBT_1960_modules_1_desc:0 "전차 내 장전 과정을 생략시키기 위해 만들어진 기계식 장전 지원 시스템입니다."
 NSB_MBT_1960_modules_2:0 "폭발 반응장갑"
 NSB_MBT_1960_modules_2_desc:0 "자체적 폭발을 통해 다가오는 발사체로부터 차체를 보호하도록 설게된 고급 보호장치입니다."
 NSB_IFV_1945_modules_1:0 "연기 살포기"
 NSB_IFV_1945_modules_1_desc:0 "차량 경로에 연막을 살포해 시각적 엄폐물을 제공하고 아군의 전진을 도우는 장비입니다."
 NSB_IFV_1945_modules_2:0 "개선된 광학장비"
 NSB_IFV_1945_modules_2_desc:0 "탑승자가 주변을 잘 볼 수 있도록 돕고 적을 먼저 발견할 수 있도록 개선된 광학 장비입니다."
 NSB_IFV_1950_modules_1:0 "승무원용 히터"
 NSB_IFV_1950_modules_1_desc:0 "승무원들을 따뜻하게 하여 언제든 전투준비상태를 유지할 수 있게 만들어진 장비입니다."
 NSB_IFV_1950_modules_2:0 "자동 화재 진압 시스템"
 NSB_IFV_1950_modules_2_desc:0 "차량 내 화재발생을 방지하기 위한 장비로 화재 피해를 줄여줍니다."
 NSB_IFV_1960_modules_1:0 "원격 조종 자동포"
 NSB_IFV_1960_modules_1_desc:0 "차량 내부의 승무원이 원격으로 조종할 수 있는 소형 무인 자동포입니다."
 NSB_IFV_1960_modules_2:0 "핵/생화학 방호시스템"
 NSB_IFV_1960_modules_2_desc:0 "열악한 환경에서도 승무원을 보호하기 위해 고안된 특수 보호 장치입니다."
 NSB_artillery_MODULE:0 "차량용 무기 개발"
 NSB_artillery_MODULE_desc:0 "외국의 진보된 장갑 디자인과 경쟁하기 위해 장갑 탑재용 무기를 연구하였습니다."
 NSB_antiair_MODULE:0 "차량용 대공장비 개발"
 NSB_antiair_MODULE_desc:0 "차량의 장갑  보호를 유지하면서 적군 항공기의 공격을 방어할 수 있도록 탑재된 대공 무기입니다."
