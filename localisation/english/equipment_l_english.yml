 medium_tank_amphibious_chassis_short: "중형수륙양용전차"
 heavy_tank_amphibious_chassis: "중수륙양용전차"
 heavy_tank_amphibious_chassis_short: "중수륙양용전차"
 amphibious_tank_equipment_1: "기초 수륙양용전차"
 amphibious_tank_equipment_2: "개선된 수륙양용전차"
 amphibious_tank_equipment_desc: "물을 뚫고 움직일 수 있도록 개조된 전차입니다. 다른 전차보다 상륙 작전과 강의 도하에서 훨씬 뛰어나지만 더 많은 연료를 필요로 합니다."
 amphibious_tank_equipment_1_desc: "이 차량은 경전차가 뜨도록 개조된 것이 핵심이며 교두보를 세우는 부대에 화력 지원을 제공합니다."
 amphibious_tank_equipment_2_desc: "물을 통과해 이동하도록 개조된 중형전차입니다. 추가된 기능성과 기동성은 연료 효율을 낮춥니다."
