 armored_car_equipment_0_desc:0 "경기관총이 장착된 고속 장갑차량은 정찰과 화력지원에 적합합니다."
 armored_car_equipment_1:0 "기초 장갑차"
 armored_car_equipment_1_desc:0 "주포와 기관총 화력이 향상되었을 뿐만 아니라 소화기 사격에 대한 방호력이 더 높아진 장갑차입니다."
 armored_car_equipment_2:0 "개선된 장갑차"
 armored_car_equipment_2_desc:0 "이 장갑차는 전투 상황에서 병력을 수송하고 거친 지형을 지나고 상륙을 할 수 있도록 설계되었습니다. APC가 기존에 수행하던 역할을 일부 수행할 수 있을 정도입니다."
 armored_car_equipment_3:0 "발전된 장갑차"
 armored_car_equipment_3_desc:0 "업그레이드된 장갑차는 더 무거운 장비를 운반해 화력지원을 할 수 있고 대전차 임무도 수행할 수 있습니다."
 armored_car_equipment_4:0 "준현대식 장갑차"
 armored_car_equipment_4_desc:0 "기동력, 다목적성, 화력을 통합한 이 새로운 장갑차는 전장의 멀티플레이어로서 어떠한 전투 요구도 충족시킬 수 있습니다."
 armored_car_equipment_5:0 "발전된 장갑차"
 armored_car_equipment_5_desc:0 "기동성과 방호력을 희생시키 않으면서 더 많은 병력을 수송하고 지뢰와 도로변 폭탄 공격으로도 견딜 수 있도록 성능을 획기적으로 강화시킨 장갑차입니다."
