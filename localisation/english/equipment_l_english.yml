 MBT_equipment:0 "주력전차"
 MBT_das_liger:0 "다스 리거"
 MBT_equipment_0:0 "초기형 주력전차"
 MBT_equipment_0_desc:0 "다양한 종류의 전차를 개발하는 것 보다 모든 역할을 수행할 수 있는 전차를 설계하는 것이 더욱 효율적입니다. 초기 주력 전차는 2차 세계대전 당시 사용된 중형전차에서 처음 개발되었습니다."
 MBT_equipment_1:0 "기초 주력전차"
 MBT_equipment_1_desc:0 "더 강력해진 엔진과 더 가벼워진 차체는 더 강력한 주포와 두꺼운 장갑을 탑재할 수 있게 하였습니다. 속력은 그대로 유지됩니다. 이 주력전차는 아군 기갑부대의 핵심요소가 될 것입니다."
 MBT_equipment_2:0 "개선된 주력전차"
 MBT_equipment_2_desc:0 "100mm 구경의 강력한 주포가 탑재된 이 주력전차는 장거리에서 거의 모든 유형의 장갑을 관통시킬 수 있습니다. 최근 개발된 특수 장갑은 대전차 무기가 계속 발전되는 시대에 전차의 생존력을 높여줄 것입니다."
 MBT_equipment_3:0 "발전된 주력전차"
 MBT_equipment_3_desc:0 "주력 전차 엔진의 성능을 더욱 높여 장갑을 더욱 두겁게 하고 더 넓은 면적을 덮을 수 있을 뿐만 아니라 전차의 신뢰성과 연비를 높일 수 있습니다."
 MBT_equipment_4:0 "준현대식 주력전차"
 MBT_equipment_4_desc:0 "헬기와 미사일이 아군 기갑전력에 위협이 됨에 따라 폭발 대응 장갑같은 시스템등이 전차의 생존성을 더욱 높여 줄 것입니다."
 MBT_equipment_5:0 "현대식 주력전차"
 MBT_equipment_5_desc:0 "새로이 개발된 컴퓨터 기술을 활용하여 통합 전타 사격 통제 시스템을 구축하고, 우리 전차를 더욱 먼 거리에 있는 표적에 정밀한 공격이 가능해졌으며, 승무원들의 전투 중 작업량을 줄여줍니다."
