 horse_equipment_0_desc:0 "신물질로 개발된 특수 탄약을 발사하는 이 무기는 인간이 아닌 말발굽에 작동될 수 있도록 설계된 실험적인 장비입니다."
 horse_equipment_1:0 "개선된 포니 소총"
 horse_equipment_1_short:0 "개선된 포니 소총"
 horse_equipment_1_desc:0 "직전 모델의 단점을 바탕으로 제작된 이 디자인은 조랑말에게 더 적합한 그립을 가지고 있으며, 탄약을 위한 새로운 냉각 시스템을 통해 무기의 신뢰성을 크게 향상시켰습니다."
 horse_equipment_2:0 "발전된 포니 소총"
 horse_equipment_2_short:0 "발전된 포니 소총"
 horse_equipment_2_desc:0 "마법 공학의 발전을 통해 이 마법무기의 설계는 더욱 개선되었습니다. 신뢰성을 확보함으로서 엔지니어들은 전장에서 무기의 성능만을 향상시키는데 집중할 수 있게 되었습니다."
 pegasi_equipment:0 "페가수스 비행복"
 pegasi_equipment_desc:0 "독립적인 페가수스 대대는 적절한 방어를 형성하기 전에 적을 압도시키기 위한 돌격부대 역할을 할 것입니다. 이들의 행군 속도는 차량화 부대와 맞먹는 속도를 가지고 있으며, 공중 지원을 제거하는데도 효과적입니다."
 horse_tank_equipment:0 "포니 호환 탱크"
 horse_tank_equipment_short:0 "포니 호환 탱크"
 horse_tank_equipment_desc:0 "크리스탈 기술의 연구를 통해 획기적인 유형의 탱크를 만들 수 있었습니다. 조랑말 승무원을 염두에 둔 이 차량은 현재 사용되는 다른 모든 전차들을 능가하여 미래 기갑부대의 핵심이 될 것입니다."
