 artillery_equipment_3: "발전된 포"
 artillery_equipment_3_desc: "수송을 위해 분해 가능한 경량포는 이전에 도달하기 어려웠던 지역에 포병 지원을 가능하게 만들었습니다."
 anti_air_equipment_2: "개선된 대공포"
 anti_air_equipment_2_desc: "탄약통과 총열이 더 긴 대공포는 높이 나는 항공기를 목표로 할 수 있습니다."
 anti_air_equipment_3: "발전된 대공포"
 anti_air_equipment_3_desc: "훌륭한 사거리와 화력을 지닌 진보된 이동식 대공포는 가장 빠르고 고도가 높은 적 항공기와의 전투에서도 유용합니다."
 rocket_artillery_equipment_2: "발전된 로켓포"
 rocket_artillery_equipment_2_desc: "회전 안정 로켓으로 경량 포대의 범위를 증가시켰습니다."
 anti_tank_equipment_2: "개선된 대전차포"
