 gw_tank_equipment: "벨트크리크기 전차"
 gw_tank_equipment_short: "벨트크리크기 전차"
 gw_tank_equipment_desc: "전차는 벨트크리크 도중 서부전선에서 참호전의 교착 상태를 타개하기 위한 수단으로서 영국과 프랑스에서 독립적으로 동시에 개발되었습니다. 영국인들은 본래의 목적을 숨기려고 초기 개발 단계 중 붙인 이름인 \"탱크\"라고 부르는 쪽을 선호하지만 독일의 영향을 받은 수많은 나라에서는 독일식 이름인 \"판처\"를 채택했습니다. 초기 전차는 기관총과 소구경 화포로 무장하였으며, 느리게 기동하였고, 소구경 화기 정도만 방어할 수 있는 장갑을 갖추었습니다."
 light_tank_equipment: "경전차"
 light_tank_equipment_desc: "경전차는 정찰 임무와 경무장한 적과의 전투를 모두 수행할 수 있는 작고 민첩한 전차입니다."
