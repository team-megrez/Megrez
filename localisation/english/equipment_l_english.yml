 train_equipment: "열차"
 train_equipment_desc: "열차는 보급 사령부에서 철도로 연결되어 있는 보급 중심지까지 보급품을 운송합니다."
 train_equipment_1: "민간 열차"
 train_equipment_1_desc: "군이 민간에서 징발한 이 화물 열차들은 많은 양의 보급품을 먼 거리로 운반하는 데 적합하지만, 민간 용도로 설계된 구조 때문에 공격에 취약합니다."
 train_equipment_2: "전시 긴축형 열차"
 train_equipment_2_desc: "값싼 생산을 위하여 일반 화물 열차에서 흔히 발견되는 많은 특징을 생략한 간소화된 설계입니다. 여전히 일반 열차처럼 전적으로 취약하지만, 더 쉽게 교체될 수 있습니다."
 train_equipment_3: "장갑열차"
 train_equipment_3_desc: "무거운 장갑에 둘러싸인 열차는 적의 공격에 덜 취약합니다. 이 열차는 다른 열차만큼 화물을 운반 할 수 있지만, 생산비용이 더 높습니다."
 railway_gun_equipment: "열차포"
 railway_gun_equipment_desc: "수송을 위해 열차칸에 장착된 중포입니다."
 railway_gun_desc: "철도는 중포를 상당한 속도로 내륙 깊숙히까지 수송하여 우리가 적의 위치를 대단히 먼 거리에서 효과적으로 포격할 수 있도록 해줍니다."
 railway_gun_equipment_1: "열차포"
 floating_harbor_equipment: "부유항"
 floating_harbor_equipment_desc: "바다와 호수를 가로질러 수 시간 내에 조립할 수 있는 일련의 부교와 미리 제작된 콘크리트 구조물로, 보급품을 하역할 수 있는 보호된 공간을 조성합니다."
 floating_harbor_equipment_1: "부유항"
 floating_harbor_equipment_1_desc: "바다와 호수를 가로질러 수 시간 내에 조립할 수 있는 일련의 부교와 미리 제작된 콘크리트 구조물로, 보급품을 하역할 수 있는 보호된 공간을 조성합니다."
