 artillery_equipment: "견인포"
 artillery_equipment_short: "포"
 artillery_equipment_desc: "야포는 승무원에 의하여 작동되는 평사포나 곡사포 같은 대구경 무기의 총칭으로 개인 화기의 유효 범위를 훨씬 뛰어넘어 포탄을 발사할 수 있습니다."
 rocket_artillery_equipment: "견인 로켓포"
 rocket_artillery_equipment_short: "로켓포"
 rocket_artillery_equipment_desc: "로켓포는 전통적인 야포의 포대보다 정확도가 떨어지고 사격지속률도 낮습니다. 그러나, 다연장 로켓으로 목표를 일제타격해 파괴적인 효과를 낼 수 있습니다."
 artillery_equipment_1: "견인포"
 artillery_equipment_1_short: "포"
 artillery_equipment_1_desc: "야포는 승무원에 의하여 작동되는 평사포나 곡사포 같은 대구경 무기의 총칭으로 개인 화기의 유효 범위를 훨씬 뛰어넘어 포탄을 발사할 수 있습니다."
 rocket_artillery_equipment_1: "견인 로켓포"
 rocket_artillery_equipment_1_short: "로켓포"
 rocket_artillery_equipment_1_desc: "로켓포는 전통적인 야포의 포대보다 정확도가 떨어지고 사격지속률도 낮습니다. 그러나, 다연장 로켓으로 목표를 일제타격해 파괴적인 효과를 낼 수 있습니다."
 infantry_equipment: "보병 장비"
 infantry_equipment_short: "보병 장비"
 infantry_equipment_desc: "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다."
 infantry_equipment_0: "기초 보병 장비"
 infantry_equipment_0_short: "기초 장비"
 infantry_equipment_0_desc: "벨트크리크 이전부터 벨트크리크기까지 개발된 기초적인 보병 장비입니다."
 infantry_equipment_1: "보병 장비 I"
 infantry_equipment_1_short: "무기 I"
 infantry_equipment_1_desc: "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다."
 infantry_equipment_2: "보병 장비 II"
 infantry_equipment_2_short: "무기 II"
 infantry_equipment_2_desc: "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 다수의 경기관총과 대전차소총을 포함하는 등 현대화되었습니다."
 infantry_equipment_3: "보병 장비 III"
 infantry_equipment_3_short: "무기 III"
 infantry_equipment_3_desc: "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 개인 돌격소총과 대전차 로켓이 포함되며 더욱 현대화되었습니다."
 gw_armored_car_equipment: "전간기 장갑차"
 gw_armored_car_equipment_desc: "이전의 장갑차가 단순히 상용 차량에 얇은 강철판을 두른 것이었다면, 이 모델은 처음부터 장갑과 가벼운 무장을 달도록 설계되었습니다."
 armored_car_equipment_1: "기초 장갑차"
 armored_car_equipment_1_desc: "개선된 내부 배치와 추가적인 탄약고로 보다 효과적인 장갑차가 탄생했습니다."
 armored_car_equipment_2: "개선된 장갑차"
 armored_car_equipment_2_desc: "전장이 변화하면서 경보병부대를 물리치고 살아서 귀환할 수 있도록 더 무거운 무장과 두꺼운 장갑이 필요해졌습니다."
 armored_car_at_equipment: "대전차장갑차"
 armored_car_at_equipment_desc: "아군의 경기계화부대는 언젠가 적 전차부대와 접촉하게 될 것입니다. 특별한 대전차 파생형을 개발하는 것은 그들에게 싸울 수 있는 기회를 줄 것입니다."
 tank_armor_upgrade: "장갑"
 tank_armor_upgrade_desc: "당신의 적의 관통 능력 이상의 장갑은 당신의 사단에 큰 이익을 주겠지만 당신을 느려지게 할지도 모릅니다."
 tank_gun_upgrade: "주포"
 tank_gun_upgrade_desc: "적의 장갑의 힘에 뒤지지 않고 뚫어버릴 수 있는 무기를 갖추는 것은 중요합니다."
 tank_aa_upgrade: "대공 무장"
 tank_aa_upgrade_desc: "우리의 대공무장이 적의 최신예 비행기를 격추할 수 있도록 하십시오."
 tank_at_upgrade: "대전차 무장"
 tank_at_upgrade_desc: "우리의 구축전차가 적의 최신 전차를 격파할 수 있도록 하십시오."
 tank_art_upgrade: "포 무장"
 tank_art_upgrade_desc: "우리 자주포는 장갑이 없는 적을 찢어발길 막강한 화력을 보장합니다."
 tank_reliability_upgrade: "신뢰도"
 tank_reliability_upgrade_desc: "신뢰도를 향상시키면 고장 나서 교체해야 하는 전차의 수가 줄어듭니다."
 mech_cost_upgrade: "생산 비용"
 mech_cost_upgrade_desc: "디자인을 최적화하고 덜 중요한 자재들을 대체해 나가다보면 차량을 더 빨리 제작할수 있지만, 더 많은 결함을 겪게 됩니다."
 tank_engine_upgrade: "엔진"
 tank_engine_upgrade_desc: "더 높은 기동성은 전술, 전략적 이익을 주며, 장갑을 더 많이 강화하면서도 심각한 속도저하가 초래되지 않게할 수 있습니다."
 ac_engine_upgrade: "엔진"
 ac_engine_upgrade_desc: "더 높은 기동성은 전술, 전략적 이익을 주며, 장갑을 더 많이 강화하면서도 심각한 속도저하가 초래되지 않게할 수 있습니다."
 ship_gun_upgrade: "함포"
 ship_gun_upgrade_desc: "적의 장갑의 힘에 뒤지지 않고 뚫어버릴 수 있는 무기를 갖추는 것은 중요합니다."
 ship_torpedo_upgrade: "어뢰"
 ship_torpedo_upgrade_desc: "어뢰는 작은 함선에서 발사 되며 한번 범위 내로 들어오면 높은 확률로 치명적인 공격을 입힐 수 있는 강력한 공격무기입니다."
 ship_armor_upgrade: "장갑"
 ship_armor_upgrade_desc: "장갑을 추가하면 당신의 함선을 적의 포화로부터 보호할 수 있습니다."
 carrier_armor_upgrade: "장갑"
 carrier_armor_upgrade_desc: "장갑을 추가하면 당신의 함선을 적의 포화로부터 보호할 수 있습니다."
 ship_engine_upgrade: "엔진"
 ship_engine_upgrade_desc: "더욱 강력한 엔진을 장착한 함선은 전투에서 적과의 거리를 조절할 수 있습니다."
 ship_reliability_upgrade: "신뢰도"
 ship_reliability_upgrade_desc: "주의 깊지 않게 건조된 함선에게는 결정적 타격이 엄청난 피해를 입히겠지만 신뢰성이 높은 함선은 그런 타격을 잘 입지 않을 것입니다."
 ship_anti_air_upgrade: "대공포"
 ship_anti_air_upgrade_desc: "공중을 겨냥할 수 있는 화기를 더 많이 설치하는 것은 적 비행기를 더 많이 격추시킬 수 있게 해줄 것입니다!"
 ship_ASW_upgrade: "대잠무기"
 ship_ASW_upgrade_desc: "대 잠수함 무기는 잠수함의 위치를 파악하고 파괴시키기 위해 중요합니다."
 destroyer_engine_upgrade: "엔진"
 destroyer_engine_upgrade_desc: "더 강력한 엔진을 단 함선은 전투에서 적과의 거리를 조절할 수 있습니다."
 sub_engine_upgrade: "엔진"
 sub_engine_upgrade_desc: "더 강력한 엔진을 단 함선은 전투에서 적과의 거리를 조절할 수 있습니다."
 sub_stealth_upgrade: "잠항"
 sub_stealth_upgrade_desc: "잠수함의 가장 강력한 힘은 탐지되지 않고 있다가 자신이 유리할 때에만 공격할 수 있는 능력입니다."
 sub_torpedo_upgrade: "어뢰"
 sub_torpedo_upgrade_desc: "어뢰는 작은 함선에서 발사 되며 한번 범위 내로 들어오면 높은 확률로 치명적인 공격을 입힐 수 있는 강력한 공격무기입니다."
 ship_deckspace_upgrade: "갑판 공간"
 ship_deckspace_upgrade_desc: "함재기들을 수용하고 출격시키기 위한 더 많은 공간입니다."
 plane_gun_upgrade: "무장"
 plane_gun_upgrade_desc: "다른 비행기와 싸우기 위한 더 좋은 무기"
 cv_plane_gun_upgrade: "무장"
 cv_plane_gun_upgrade_desc: "다른 비행기와 싸우기 위한 더 좋은 무기"
 plane_engine_upgrade: "엔진"
 plane_engine_upgrade_desc: "빠른 속도는 비행기가 자리를 잡고 목표물을 선택할때 이점을 줍니다. 요격기에 특히 중요합니다."
 plane_range_upgrade: "작전 반경"
 plane_range_upgrade_desc: "보다 넓은 기동반경을 지닌 비행기는 임무 중 보다 넓은 작전 범위를 가질 수 있습니다"
 cv_plane_range_upgrade: "작전 반경"
 cv_plane_range_upgrade_desc: "보다 넓은 기동반경을 지닌 비행기는 임무 중 보다 넓은 작전 범위를 가질 수 있습니다"
 plane_reliability_upgrade: "신뢰도"
 plane_reliability_upgrade_desc: "신뢰성이 낮은 비행기는 임무 중 사고를 일으킬 가능성이 있습니다."
 plane_naval_upgrade: "공격"
 plane_naval_upgrade_desc: "대함 무기 탑재량이 증가합니다."
 cv_plane_naval_upgrade: "공격"
 cv_plane_naval_upgrade_desc: "대함 무기 탑재량이 증가합니다."
 plane_bomb_upgrade: "폭격"
 plane_bomb_upgrade_desc: "항공기 탑재 중량을 늘려 폭장량을 증가시킵니다."
 plane_tac_bomb_upgrade: "폭격"
 plane_tac_bomb_upgrade_desc: "항공기 탑재 중량을 늘려 폭장량을 증가시킵니다."
 plane_cas_upgrade: "공격"
