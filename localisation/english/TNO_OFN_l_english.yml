l_english:
 OFN_CAR_african_crisis:0 "중앙아프리카가 붕괴되었습니다!"
 OFN.1.t:0 "남아프리카 정상 회의"
 OFN.1.desc:0 "오랫동안 기다려온 '남아프리카 치안 유지 활동을 위한 정상회의'라는 미국인의 날짜가 다가왔습니다. 미국 대표단은 OFN이 이 전투에 함께 참여할 필요성에 대해 다소 의기양양한 연설을 했는데, 이 기구가 길가에 떨어지지 않도록 말입니다. 아인하이츠팍트 내의 협력 부족이 독일의 죽음으로 이어진 것처럼 보이며, 일본은 OFN만이 조직 할 수 있는 통일된 다국적 군사 대응을 결코 믿을 수 없다는 점이 제기되었습니다. 미국 대표단은 이 위협에 대응하지 않으면 OFN 회원들에게 위협이 닥칠 수 있다는 점을 지적하려고 시도하면서 약간의 두려움도 떠밀렸습니다.\n\n맥나마라의 연설은 스티커 부차관을 비롯한 망명정부 대표들의 박수갈채를 받았고, 캐나다와 호주 대표단의 작은 찬사도 받았지만, 다른 대표들은 주저하는 듯했습니다.\n\n서인도제도 연방, 아이슬란드를 포함한 미국의 점령국들의 반응은 가장 뜨거웠으며, 이들 모두는 전쟁과 개입에 대해 이미 반대의 의견을 표명했습니다. 지난해 멜로이 주니어 장군의 죽음으로, 미 군정이 종료된 첫 번째 국가인 아이슬란드의 소르베르그손 대통령은 이 제안에 대한 반발을 이끌었습니다. 미국의 다양한 '괴뢰국'들이 미국의 모험에 관심을 가져본 적이 없다고 주장하며, 외국 땅에서 그들의 피가 죽는 것을 결코 용납하지 않을 것이라고 비난하면서, 그의 연설은 다른 많은 대표들로부터 또 다른 박수갈채를 이끌어냈습니다.\n\n그 결정은 궁극적으로 투표에 달려 있을 것이며, 많은 사람들은 OFN이 강철의 동맹으로 입증될 것인지 아니면 종이의 연합으로 입증될 것인지를 숨을 죽이고 기다리고 있습니다."
 OFN.1.a:0 "우리는 승리를 위해 투표한다!"
 OFN.1.b:0 "우리 아들들이 아프리카에서 피를 흘리는 꼴을 보지 않을 거다!"
 OFN.3.t:0 "아프리카 지원 인력"
 OFN.3.desc:0 "Very far down south, there is a war going on. American General H. Howse has relayed a message that requests support staff to help with organizing hostipals and administrating logistics. Some volunteers have voiced their concerns with the temprature, afraid that they will not stand the heat. Anyways, the first group of men has already left Reykjavik, with destination Cape Town."
 OFN.3.a:0 "거긴 아마 무척이나 덥겠지!"
 OFN.8.t:0 "우리는 반드시 아프리카를 도와야한다"
 OFN.8.desc:0 "The war in South Africa is raging on, and the Americans have requested us to mobilize forces to defend the freedom and democracy of the South African people. With the state of the Federation, this is certainly not the optimal time to send out troops we could sue to enforce the peace. Demands are demands and we realize we have no choice in the matter, so today we have sent out telegrams to various stations to call out for volunteers."
 OFN.8.a:0 "그래"
 OFN.9.t:0 "캐나다는 반드시 돕는다!"
 OFN.9.desc:0 "Formerly fellow commonwealth member, South Africa, is being invaded by Nazis! We should do what we can to help them, it is a long way from home, but when our Alliance calls upon us to rescue a nation from evil and tyranny, we must do what we can!"
 OFN.9.a:0 "의무를 다해라!"
 OFN.10.t:0 "교회가 전쟁 지원을 지지하다"
 OFN.10.desc:0 "The past week several congregations have encouraged their members to sign up for military service. They stress the unchristian values that national socialists espouse, and stresses the need to save the christian people of the Cape land. South Africa is the lone democracy in Africa, and it is our christian duty to protect the freedom and root out the evil, for the glory of God."
 OFN.10.a:0 "병사들에게 축복을."
 OFN.11.t:0 ""
 OFN.11.desc:0 ""
 OFN.11.a:0 ""
 OFN.13.t:0 "76년의 영혼"
 OFN.13.desc:0 "\"저녁 7시 뉴스입니다. 오늘밤의 주요 소식은, 나치의 남아프리카 침공과 대륙의 마지막 민주주의에서 나온 충격적인 사진들입니다...\"\n\n미국 전역의 수백만 가구에서, 미디어 경영진과 닉슨 행정부 간의 고위급 회의에서 합의된 바와 같이, 모든 라디오와 텔레비전 방송국에서 똑 같은 이야기가 방송되고 있었습니다.\n\n\"우리는 나치의 폭정에 맞서 자유의 생존을 위한 필사적인 투쟁에 직면해 있습니다. 미국인들은 전제주의 침략 앞에선 타협이 있을 수 없다는 것을 알아야 합니다.\"\n\n남아프리카 공화국의 초췌한 총리 더필리르스 흐라프는 미국인들의 가슴에 국제적인 개입을 간절하게 요청했습니다. 자유가 아프리카인들에게까지 확대되었는지를 묻는 비웃는 듯한 질문은 편집되었습니다.\n\n\"빌어먹을, 월터, 이걸 그냥 놔둘 순 없습니다! 우리가 지난 전쟁에서 졌지만, 노력 부족으로 패배한 것은 아니잖습니까. 세익스피어가 말했잖습니까, 겁쟁이는 죽음에 앞서 몇 번이고 죽는다고...\"\n\n모인 토론자들은 모두 동의하며 고개를 끄덕였습니다. 스튜디오는 모든 사람들을 사전에 조사하기 위해 주의를 기울였습니다. 오늘과 내일, 그리고 모레 방송에서는 평화적인 일이 벌어지지 않을 것입니다."
 OFN.13.a:0 "\"그렇군. 이 일에 대해 계속 보고해 주도록.\""
 OFN.14.t:0 "1면을 장식한 보어의 잔학 행위"
 OFN.14.desc:0 "뉴욕의 활발한 건설 노동자인 데스몬드는 뉴욕 타임즈의 최신판을 가지러 식료품점으로 향합니다. 그는 동료와 남아프리카 전쟁에 대해 긴 대화를 나눴고, 오늘 퇴근하면서 갈등은 여전히 머릿속에 생생했습니다.\n그 남자는 식료품점 카운터에서 한 부를 골라서 열었고, \"계속되는 남아프리카 전쟁\"이라는 굵은 글씨로 써있는 오늘의 주요 헤드라인을 찾았습니다. 국가판무관들과 공화국 사이에 전쟁이 발발한 이후, 데스몬드는 전쟁에 정말 무관심한 입장을 보였습니다. 결국, 미국이 마지막으로 해외에서 싸웠을 때 무슨 일이 일어났는지는 비추어볼 때, 이 전쟁이 그 때와 다를 게 있을까요? 그는 남아프리카의 심장부를 찢고 있는 최근 독일군의 공격에 대해 읽기 시작했고, 왜 그런 무의미한 전쟁을 지지하기 위해 세금을 내야하는지 의문을 가졌습니다. 그가 기사를 다 읽어 내려가자, 바로 그 밑에 새롭고 대담한 헤드라인을 발견했는데, \"생명을 우습게 보는 보어인\".\n\n데스몬드는 대체 무엇을 읽고 있는지 믿을 수가 없었습니다. 독일의 지원을 받은 보어인이 여성과 어린이들을 잔인하게 강간하고, 노예로 부리며, 살인을 저지른다는 내용이였는데 적어도 500명이 침략자들의 손에 고통 받았으며, 전쟁은 이제 막 시작되었다는 사실이였습니다. 그때 데스몬드는 전쟁의 범위와 미국인들이 무고하고 무장하지 않은 인간의 삶에 개입하는 것이 왜 그렇게 필요한지에 대한 실제를 보았습니다. 그는 아내와 딸, 아들이 보어의 잔학 행위의 희생양이 된다면 어떻게 될지 상상했습니다. 그가 계산원에게 동전 한 움큼을 주면서, 그가 정말로 전쟁 노력을 지원할 수 있을지 고민하기 시작했습니다."
 OFN.14.a:0 "적어도 시도는 해봐야 한다."
 OFN.15.t:0 "공급품 운송을 위해 트럭 보내기"
 OFN.15.desc:0 "Africa is vast, and the cities of the Reichskommissariats are far away, we need to find a solution"
 OFN.15.a:0 ""
 OFN.16.t:0 "Send Our Mates across the Sea"
 OFN.16.desc:0 "An American Telegram arrived last night, it was a request to increase our efforts in Africa, asking us to send more men. Some of the more liberal people in our parliment has responded that our economy is not in the shape needed to afford such an operation."
 OFN.16.a:0 "Sure thing, General."
 OFN.16.b:0 "We cannot afford such operations right now."
 OFN.17.t:0 "우리의 의무를 다하다"
 OFN.17.desc:0 "The South African War is a long way from our islands, but we must find ourselves content. Being able to sail safely west, to America, is a crucial part of our safety. One cannot guarantee that the Pacific Sea will be safe for our ships forever. We must go to Africa, to keep the West passage safe."
 OFN.17.a:0 "Ship a'hoy!"
 OFN.18.t:0 ">WAR PARTY< gets funding from America"
 OFN.18.desc:0 "CIA has sent us funds to make more propaganda, we will be able to use this for several goals, including: building support for the war and increase our popularity."
 OFN.18.a:0 "고맙다, 미국"
 OFN.19.t:0 "공장 주인들이 우리에게 공장을 팔기를 원하다."
 OFN.19.desc:0 "A steel magnate has come to our government and suggested that he can sell us one of his factories for a cheap price, the factory is soon to be outdated, and he has other projects going on anyways. Think of it as his support for the war effort. There will be needed some funds to update the equipment and production lines, but more production is sorely needed for our men down in Africa."
 OFN.19.a:0 "고맙지만, 사양하겠소."
 OFN.19.b:0 "좋소, 부탁하겠소."
 OFN.membership.1.t:0 "[?USA.OFN_candidate.GetName]이(가) OFN 가입을 원함"
 OFN.membership.1.desc:0 "[?USA.OFN_candidate.GetName]은(는) 협상 기간을 가진 후에 공식적으로 자유 국가 기구에 합류할 것을 요청했습니다. 미국은 이미 그들의 신청서를 수락했으며 이제 그들의 회원국 자격에 투표하는 것은 우리에게 달려 있습니다."
 OFN.membership.1.desc_brittany_delaporte:0 "브르타뉴가 자유 국가 기구에 가입하기를 바라며 미국에 요청을 보냈습니다. 미국은 의정서에 따라 모든 회원국에 다음과 같은 질문을 보냈다. 브르타뉴가 자유 국가 기구에 가입하는 것이 허용해야 할까요?"
 OFN.membership.1.desc_brittany_mordrel:0 "브르타뉴인들이 우리 동맹에 합류하려고 합니다. 브르타뉴는 유럽 본토에 위치해 있으며 대서양에서 활동하는 해군 부대에 안전한 항구를 쉽게 제공할 수 있기 때문에 전략적으로 중요한 위치를 차지하고 있습니다. 그들의 존재에 대한 가장 큰 위협은 부르군트이며, 이것이 그들이 보호를 원하는 이유입니다."
 OFN.membership.1.a:0 "회원국 자격을 위한 투표."
 OFN.membership.1.b:0 "중립을 지키고 미국으로부터 약간의 양보를 받을 수 있게 해보자."
 OFN.membership.1.c:0 "Declare our opposition to [?USA.OFN_candidate.GetName]."
 OFN.membership.1.d:0 "우리가 미국을 화나게 할 이유는 없지, 찬성표를 던지자."
 OFN.membership.2.t:0 "[FROM.GetName] 측이 [?USA.OFN_candidate.GetName]의 자유 국가 기구 가입에 찬성함."
 OFN.membership.2.desc:0 "[FROM.GetName]은 [?USA.OFN_candidate.GetName]이(가) 자유 국가 기구에 가입하는 것에 찬성했습니다."
 OFN.membership.2.a:0 "훌륭해."
 OFN.membership.3.t:0 "[FROM.GetName]이(가) [?USA.OFN_candidate.GetName]의 자유 국가 기구 가입에 중립을 선언함."
 OFN.membership.3.desc:0 "[FROM.GetName]은(는) [?USA.OFN_candidate.GetName]이(가) 자유 국가 기구에 합류하는 것에 중립적인 입장을 표명했습니다. 자유 국가 기구를 확장하기 위해서는 만장일치 투표가 필요하기 때문에, 우리가 그들의 표를 확보하려면 그들에게 약간의 양보를 해야 합니다."
 OFN.membership.3.a:0 "실망스럽군."
 OFN.membership.4.t:0 "[FROM.GetName] 측이 [?USA.OFN_candidate.GetName]의 자유 국가 기구에 반대 의사를 표명함."
 OFN.membership.4.desc:0 "[FROM.GetName]측은 [?USA.OFN_candidate.GetName]이(가) 자유 국가 기구에 가입하는 것에 반대표를 던졌습니다. 자유 국가 기구를 확장하기 위해서는 만장일치 투표가 필요하기 때문에, 우리가 그들의 표를 확보하려면 그들에게 약간의 양보를 해야 합니다."
 OFN.membership.4.a:0 "장애물들 같으니라고."
 OFN.membership.5.t:0 "[?USA_currently_negotiating_with.GetName]과의 협상"
 OFN.membership.5.desc:0 "[?USA_currently_negotiating_with.GetName] is currently not supporting the candidacy of [?OFN_candidate.GetName] joining the OFN. In order to sway them we can do one of the following:\nPay [?USA_current_political_cost] Political Power\nPay [?USA_current_money_cost] million USD\n"
 OFN.membership.5.a:0 "그들에게 조금 양보해라"
 OFN.membership.5.b:0 "그들에게 돈을 지불해라"
 OFN.membership.5.c:0 "잊어버려라"
 OFN_membership_costs_trigger:0 "We have either [?FROM.OFN_convince_cost_political] Political Power or [?FROM.OFN_convince_cost_money] million USD"
 OFN_membership_change_vote:0 "§G그들은 [?USA.OFN_candidate.GetName]을 지지할 것 입니다.\n\n"
