 war_propaganda_casualties: "영웅주의 촉구"
 war_propaganda_casualties_desc: "사망자 수가 증가하더라도, 우리 국민은 오직 전투에서만 영웅들이 나온다는 것을 배워야 합니다."
 war_propaganda_convoys: "절약 장려"
 war_propaganda_convoys_desc: "소량의 강철이라도 두 배의 전쟁 가치를 지닐 수 있습니다. 우리의 자원 사용에 대한 관심을 통해, 민간인도 전쟁에서 승리하는데 도움을 줄 수 있습니다."
 war_propaganda_bombing: "용감한 정신 고취"
 war_propaganda_bombing_desc: "비록 적의 폭격이 우리 주위에 떨어지지만, 우리의 용감한 노동자들은 계속 싸울 것입니다. 우리는 이 용감한 정신으로 결국 승리할 것입니다."
 war_support_during_war: "전쟁 지지도"
 seize_some_trains_woo: "민간열차 징발"
 seize_some_trains_woo_desc: "민간 철도 회사들은 현재 우리 기반 시설을 휘어 잡고 있습니다. 전쟁이 임박해짐에 따라 우리는 군용 목적으로 열차를 징발할 권리가 있습니다."
 war_propaganda_radio_industry: "라디오 선전"
 war_propaganda_radio_industry_desc: "기술의 발전은 우리 국민 중 상당수가 집에서 라디오를 접할 수 있는 수준에 이르렀습니다. 국비 지원 매체는 국민들의 마음에 전쟁 주력을 부추기는 데에 완벽한 수단입니다."
