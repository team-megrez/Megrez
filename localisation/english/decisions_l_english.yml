 IMPORTED_FILM_INDUSTRY: "동맹국의 선전영화 수입"
 DOMESTIC_FILM_INDUSTRY_DESC: "[ROOT.GetAdjective] 영화 산업은 지난 십여년간 상당히 발전했습니다. 오락에 굶주린 국민들에게 애국심을 불러일으키도록 고안된 영화 제작의 혜택을 받을 수 있습니다."
 IMPORTED_FILM_INDUSTRY_DESC: "우리를 지원하는 이들과 우방국은 선전 영화를 전략적으로 활용하고 있습니다. 적은 투자로 우리나라에서 이런 작품을 상영하여 국민들 사이에 전쟁 주력을 불러일으킬 수 있습니다."