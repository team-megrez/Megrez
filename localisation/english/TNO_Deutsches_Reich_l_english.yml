 FHH_mastery_of_intelligence:0 "정보 전문가"
 FHH_mastery_of_intelligence_desc:0 "라인하르트 겔렌은 그의 천재성으로 유명하지 않습니다. 물론, 그는 정확히 그렇게 생각되길 바랬을 겁니다. 실제로는, 겔렌은 아마도 유럽에서 가장 재능 있는 정보 장교일 것이고, 그의 기술을 그의 군대의 능력을 크게 강화하기 위해 사용합니다."
 FHH_safe_sane_secure:0 "안전한, 제정신인, 안정적인"
 FHH_safe_sane_secure_desc:0 "겔렌은 SS의 박해를 피해 도망치는 사람들을 위한 안전한 피난처로서 그의 영토를 설립했습니다. 개혁파들과 보수파들 모두 힘러의 피비린내 나는 손아귀로부터 조국을 지킨다는 공동의 명분을 따라 그의 땅에 몰려듭니다."
 POLITICS_REINHARD_GEHLEN_DESC:0 "부서졌습니다. 괄시받습니다. 버려졌습니다. 이 사람들, 이 난민들, 그들은 겨우 자신의 지도자를 찾았습니다만.. 그들은 빛 안을, 눈이 멀 때까지, 얼마나 멀리 바라볼 수 있을까요?\n\n라인하르트 겔렌은 여러 가지 대상을 섬겼습니다. 그 대상이 라이히든, 독일의 국민들이든, 혹은 그 자신뿐일지라도요. 바이마르 공화국 초기 때부터 정보 장교로 복무하던 겔렌은,  독일의 정보기관들의 조직을 개혁하는 데에 공을 세웠습니다. 많은 이들이 주장하길 라인하르트 겔렌은 라이히의 헌신적인 국가사회주의자들을 위하여 용감하게 행동했다고 합니다. 그러나, 내부의 이들이 아는 바로는, 그는 라이히의 정보기관들을 하나로 융합시켜 더더욱 그의 통제 아래 넣으려 하였고, 하인리히 힘러의 손아귀에서 정보기관을 떼내려고 했습니다. \n\n 그의 독단적인 규칙들, 느려터진 관료주의,그리고 더 많은 일들은 그저 겔렌이 라이히 내에서 꾸준하게 부상하고 있다는 것을 나타내줄 뿐이었습니다. 그가 정보기관 공동체 안에서 많은 이들에게 영감을 준 만큼, 그들은 겔렌이 벌이는 활동에 대하여 탈진과 좌절감을 느끼고 있었습니다. 그럼에도 불구하고, 하인리히 힘러에 대해 반발하는 겔렌의 입장과, 라이히의 첩보 활동 장악을 목표로 한 친위대의 강탈은 이 중장에 대하여 추종자를 낳았습니다.특히 많은 슈페어파 인물과 보르만파 인물에게는 뒤에 설 거물이 필요했기에 그랬습니다. 특히 라이히 내 친위대 세력이 떠오름에 따라서 하인리히 힘러의 그림자와 라인하르트 하이드리히는 독일의 국민을 위한 빛나는 빛을 강탈하기 시작했습니다.\n\n지금, 독일은 부서진 채 서 있고, 스스로가 독일을 지배하는,국가사회주의의 적법한 지도자임을 주장하는 두 미친 남자가 그 목표에 걸리적거리는 모든 이들을 학살하고 있습니다. 알베르트 슈페어와 마르틴 보어만을 지지했던 많은 이들은 중장의 영향력이 미치는 슈투트가르트로 피신했습니다. 그러나, 불꽃이 열렬히 피어오르고 슈투트가르트의 보수주의 중 극단주의가 판치게 되자, 겔렌은 그가 그렇게 열성적이게 쌓아왔던 평판을 걱정합니다. 겔렌은 두 지도자 모두에 대해 강하게 반대하는 입장을 밀고 나갈 수도 있으나, 적은 모든 곳에 있다는 사실을 겔렌 그 또한 알고 있으며, 그의 평판으로는 그의 사람들을 지키지 못할 것입니다.."