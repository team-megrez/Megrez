 KAR_fascism_party_long:0 "우리 버마-빈민당 연합"
 POLITICS_SAW_BA_U_GYI_DESC:0 "부유한 지주 가문에서 태어난 소 바 우 지는 자신의 모든 인생을 카렌족의 독립을 위해 사용해 왔습니다. 케임브리지 대학교에서 변호사 교육을 받은 그는 버마로 돌아와 급진 민버마 민족주의자들에게 자신의 명성을 통해 카렌족의 독립 국가를 건설할 수 있도록 로비를 벌였습니다. 바 모 정권 아래에서 잠시 버마 내무장관으로 임명되기도 했던 그는 버마인 내각원들과의 갈등과 로비에 대한 꼬투리가 잡히면서 1937년 해임되었습니다.\n\n이어 영국 정부에 희망을 건 우 지는 영국군과 함께 싸울 동포들을 모집하는 데 주력했습니다. 하지만 영국군이 버마 전역에서 후퇴할 때 우 지는 그들 대열에 합류하지 않았습니다. 카렌주의 밀림과 산속으로 부대를 이끈 그는 버마 국군의 손이 닿지 않는곳에서 카렌족들만을 위한 영토를 개척했습니다. 충성스러운 군대를 지난 몇 년 동안 훈련시켜 온 우 지는 버마 소수 민족연합을 구축하며 때를 기다렸습니다. 이제 그 시기가 온 것 같습니다."
