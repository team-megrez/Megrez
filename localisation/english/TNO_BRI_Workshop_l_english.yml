 BRI_Workshop_DeutscheBank_desc:0 "라이히가 정복한 영토에서 독일 금융 권력의 대부분을 차지하고 있는 도이체방크 AG는 유럽에서 가장 큰 다국적 은행 중 하나입니다. 바다사자 작전 이후 많은 영국 은행이 파산했을 때, 도이체방크는 잽싸게 뛰어들어 그 은행들을 인수하거나 폐업시키며 잔해를 모아갔습니다."
 BRI_Workshop_Reichswerke_desc:0 "1937년에 설립된 라이히스베르케는 석탄과 철을 전문으로 채굴하는 산업계 대기업입니다. 영국은 중공업 분야에서 저명한 혁신의 역사가 있지만, 한때 대영제국의 발전에 기여했던 광산은 이제 라이히스베르케의 감시 아래 나치의 기계에 연료를 공급하는 데 일조하고 있습니다."
 BRI_Workshop_BlohmVoss_desc:0 "한때 영국의 부두와 해안에서 바다를 항해하는 가장 강력한 함대 중 하나가 탄생했다는 말이 있었습니다. 민간 선박과 군함을 전문으로 건조하는 조선 회사인 블룸 운트 포스는 이제 같은 항구에서 쉽게 구할 수 있는 자원을 활용하여 크릭스마리네를 무장하고 있습니다."
 BRI_Workshop_AEG_desc:0 "군수산업에 집중하는 지멘스와는 달리, 주식회사 일반전자회사 AG(더 일반적으로 알려진 명칭으로는 AEG)는 민간 전자제품을 생산하는 대기업 중 하나입니다. 비교적 저렴하고 고품질의 가전제품으로 잘 알려져 있으며, 영국에서 AEG 제품을 사용하지 않는 부유한 가정은 거의 없습니다."
 BRI_Workshop_Volkswagen_desc:0 "말 그대로 영어로 '인민의 차'라는 뜻의 폭스바겐은 1937년 독일 노동전선이 저렴하고 실용적인 자동차를 생산하기 위해 설립한 회사입니다. 라이히의 다른 지역에서 큰 성공을 거둔 폭스바겐은 상대적으로 현지의 반대에 부딪히지 않은 영국에 진출했습니다."
