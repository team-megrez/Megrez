 BRI_Workshop_Effects_tt:0 "§F§f기업 영향력§!의 효과:\n $BRI_Workshop_DeutscheBank_name$:\n      기타 수입: §Y[?BRI_WorkshopEffects^0|2]B 달러§!\n $BRI_Workshop_Reichswerke_name$:\n      $MODIFIER_LOCAL_RESOURCES_FACTOR$: [?BRI_WorkshopEffects^1|+=2%]\n $BRI_Workshop_BlohmVoss_name$:\n      $MODIFIER_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR$: [?BRI_WorkshopEffects^2|+=2%]\n $BRI_Workshop_AEG_name$:\n      $country_resource_power$: [?BRI_WorkshopEffects^3|+=0]\n $BRI_Workshop_Volkswagen_name$:\n      $consumer_goods_production_factor$: [?BRI_WorkshopEffects^4|+=2%]\n\n§s소유권§!의 효과:\n $BRI_Workshop_State_name$:\n      $MODIFIER_POLITICAL_POWER_GAIN$: [?BRI_WorkshopEffects^5|=+]\n      사회 정책 월간 변화: [?BRI_WorkshopEffects^6|+=2]\n      $monthly_unemployment_rate$: [?BRI_WorkshopEffects^7|-=2%%]\n $BRI_Workshop_Private_name$:\n      $annual_gdp_growth_factor$: [?BRI_WorkshopEffects^8|+=2%]\n      $consumer_goods_use_modifier$: [?BRI_WorkshopEffects^9|-=2%]\n      $MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: [?BRI_WorkshopEffects^10|+=2%]\n $BRI_Workshop_Corporate_name$:\n      $gdp_growth_modifier$: [?BRI_WorkshopEffects^11|+=2%%]\n      £tt_prod_unit GDP 대비 생산 단위 비율 변동치: [?BRI_WorkshopEffects^12|+=2%]\n      $inflation_rate_modifier$: [?BRI_WorkshopEffects^13|-=2%%]\n      $MODIFIER_POLITICAL_POWER_COST$: [?BRI_WorkshopEffects^14|-=2]§!\n§g--------------§!\n"
 BRI_Workshop_Title_text: "[BRI_Workshop_GetTitleCaps]"
 BRI_Workshop_InfoButton_tt:0 "§F§Y정보§!\n--------------\n§R이상하지 않습니까? 얼마나 상황이 변했는지 말입니다§!. §q산업혁명§!은 §J영국§!에서 시작되어 최고의 §L장인§!, §o방적공§!과 §a공학자§!들의 손에 길러져 §G새로운 내일§!의 비전을 빚었습니다. 이제 §o독일§!이 §o신질서§!에서 우리와 손을 맞잡고 있는 지금, 우리는 그러한 §B동반자 관계§!가 진정으로 평등하지 않다는 것을 인정하고 §L거기서부터 시작해야 합니다.§!\n\n§a산업 계획§!에 착수하려면 눈앞에 보이는 §q거무스름한 대기업§!을 잘 활용해야 합니다. 각 주에는 5개의 주요 §q대기업§!이 §G영향력§!을 행사하고 있으며, §R국가§!/§q기업§!/§J민간§! 소유권의 대략적인 수준은 각각 고유한 §G장점§!과 §R단점§!을 가지고 있습니다.\n\n§f매년§! §R총리§!는 회계 연도의 목표를 국민에게 발표하며, §q투기적인 수혜자§!들의 엄청난 무게로 경제가 §R무너지지§! 않도록 이러한 약속을 이행하는 것이 가장 중요합니다. 각 목표를 달성하는 데 있어 §q기업§!은 당신이 어떻게 보느냐에 따라 §a가장 큰 자산§!이 될 수도 있고 §j가장 큰 적§!이 될 수도 있습니다.\n\n또한 §J정부§!가 원망할지 모르지만 이 나라는 수많은 §R위기§!에 취약합니다. 모든 §R실패§!가 가장 §I끔찍한§! 결과로 이어지지 않도록 §n공공§! 및 §J민간§!을 통해 손에 있는 도구를 사용하여 각 §R위기§!를 해결하는 것이 가장 중요합니다.§!"
