 JAP_target_western:0 "충칭 내 자취 조사"
 JAP_target_western_desc:0 "1944년 이치고 작전 이후, 장제스 정권의 전쟁 역량은 무질서하고도 절망적인 저항으로 붕괴되었습니다. 서쪽으로 진격하는 동안, 더욱 더 적은 일본인들이 제대로 된 사단을 마주쳤고 그 대신 오합지졸인 민병과 즉석에서 급조된 부대를 마주쳤습니다. 그들과 함께 있었던 것이 바로, 다이리가 이끄는 충의구국군이었습니다. 충의구국군은 전쟁의 마지막 해의 싸움 끝에 약화되었고, 이 지구상에서 완전히 사라져버렸다고 생각되었습니다. 하지만 커져가는 음모가 어쩌면 아마도 그들이 살아남아 욱일이 승천하는 우리의 제국에 대항할 음모를 꾸몄을 가능성을 제시하고 있습니다."
 JAP_target_SACO:0 "SACO 조사"
 JAP_target_SACO_desc:0 "만약 다이리가 진짜 살아있다면, 일본의 맹공격으로 살아남을 수 있었던 다른 인물들은 누가 있을까요? 악명높은 첩보대장이자 테러리스트인 다이리를 수하에 두고 있었던 장제스는 다른 동맹이 있었으며, 그들 중에는 음흉한 미국인들도 있었습니다. 전후 중국에 존재하던 미국인들의 조사는 종결되었지만, 엄청난 음모가 드러남에 따라, 우리는 다시 되돌아가야합니다."
 JAP_target_Dai_Li:0 "다이리 프로필 작성"
 JAP_target_Dai_Li_desc:0 "우리의 적이 진정으로 교활하고 기이하다고 하더라도, 우리 첩보 요원들이 수집한 기록들과 정보들은 정말 방대합니다. 테러리스트를 찾기 위해, 우리는 테러리스트의 사고를 검토해봐야 합니다. 우리는 그가 물리적으로 도망칠 수 있는 곳 뿐만 아니라, 그가 도망쳤을 것 같은 곳도 생각해봐야 합니다. 전후 그의 가능성있는 목적, 그의 인격, 성격의 결함, 이 모든 것이 괴물의 몽타주를 만들고 그를 추적하는 데 이용될 것입니다."
 JAP_target_Nanjing:0 "중국 정보국 조사"
 JAP_target_Nanjing_desc:0 "쥔통은 중국과의 전쟁 도중 계속 가시처럼 우리 편을 성가시게 했습니다. 쥔통의 활동은 주로 난징에서 왕징웨이 정권의 적법성을 사보타지하는데에 초점이 맞춰졌는데, 일반적인 개관과 보고에 따랐을때 장제스 정권은 일본과의 전투에서 대체로 패배했지만 성공적인 첨보로 하여금 난징 정부에 심각한 피해를 입히게 만들었습니다. 비록 전후 정권에 대한 숙청이 이루어지긴했으나 다이리 음모로 하여금 가오쭝우 정부 내에서 쥔통이 아직도 활동한다는 강한 의혹을 자아내고 있습니다."
 JAP_target_Internal:0 "헌병대 조사"
 JAP_target_Internal_desc:0 "헌병대는 일본 제국 육군의 정보기관이자 오른팔로 마치 손가락 마디마디마다 눈이 달렸는데, 그 손가락이 도시 이곳저곳에 있는 것 같다는 소리를 듣고는 합니다. 너무나도 부풀어오른 헌병대의 거품을 꺼뜨리기란 어려운 도전이지만, 그래도 해볼만한 가치는 있습니다."
 japdlc.1.t:0 "쑨뎬잉 장군 체포"
 japdlc.1.d:0 "며칠 전 중치위특공총부에서 풀려난 쑨뎬잉은 안도의 한숨을 내쉬었습니다. 특히나 그는 곧 전역할 예정이었기에, 앞으로 비밀경찰의 눈에 띄지 말 것을 스스로 다짐하였습니다. 적어도 그는 공식적인 자격으로 석방되었으므로, 일본의 의심에서 벗어날 수 있었고, 일본 또한 더 이상의 추가 심문이 무언가를 산출해낼 것처럼 보지 않았습니다. 일본 당국은 그에 대해 아무런 정보도 캐내지 못하였고, 이는 앞으로도 계속될 것입니다. 그는 창가에 앉아 값싼 담배를 피우며 동료 중에 심문을 받는 사람이 있을까 하고 생각했습니다. 적어도 그에게 있어선 이번 문제는 끝났기 때문에, 이에 대해서도 너무 신경 쓸 필요도 없습니다.\n\n그렇기에 쑨덴잉이 아파트 문을 열었을 때 눈앞에 나타난 헌병대 장교 3명과 특히나 긴장해 있는 통역사를 만나는 일은 예상외의 일이었습니다. 군인으로서의 계급을 존중하는 내색도 없이 두 사람은 그를 붙잡았고, 그에게 수갑을 채우려는 가운데, 나머지 한 명이 그에게 부과된 죄목을 나열했습니다.\n\n쑨뎬잉 장군은 평범하기 그지없는 트럭으로 황급히 이송되었고, 이에 중국어 번역가는 최선을 다해 그에게 현재 상황을 전달했습니다. 쑨 장군은 지난번 특공총부 때와 마찬가지로 자신에게 아무 일도 일어나지 않으리라 스스로 확신했지만, 이번에는 상황이 약간 다르리라는 걸 인식했습니다.\n\n중국 당국이 쑨 장군이 체포되어 헌병대의 지역 부서 내부로 사라진 것을 알아차리는 데는 그리 오랜 시간이 걸리지 않았습니다. 그러나 가장 골치 아팠던 점은 바로 중국 당국에 아무런 연락도 없이 노장군이 사는 조용한 아파트 단지에 갑자기 들이닥친 일본 요원들의 행동에 대해 아무런 해명도 없었다는 점입니다. 이로 인해 중화민국 총참모부에서 직접 나서서 이 사건에 대한 진상 규명을 요구해야 했습니다. 동료가 그런 식으로 대우받는 것은 노골적인 모욕이었고, 헌병대가 아무리 공영권 내에서 막강한 권위를 갖고 있다고 해도 이들도 무시할 수 없는 위험한 한계는 존재했습니다."
 japdlc.1.a:0 "왜 아무도 경고하지 않았나?"
 japdlc.2.t:0 "중화민국 참모본부의 해명 요구"
 japdlc.2.d:0 "헌병대가 수많은 법률과 조약뿐만 아니라 중국군의 존엄성까지 침해하는 와중에 더 이상 시간을 낭비하고 싶지 않았던 중화민국 총참모부는 이 문제를 신속하게 결론짓기 위해 이른 아침에 모여 회의를 진행했습니다.\n\n담배 연기로 뿌옇게 뒤덮인 사무실에 둘러앉아 몇 시간 동안 토론을 벌인 끝에 이들은 최고 책임자인 일본 총리에게 바로 전보를 보내기로 했습니다. 총참모부는 쑨뎬잉 장군의 생포와 관련된 두 가지 질문에 대한 답변을 요구하기로 했습니다. 첫 번째로는 헌병대는 왜 중치위특공총부가 실시한 철저하고 건전한 심문을 무시하기로 했는가였고 두 번째는 왜 그들은 적절한 당국, 특히 중화민국 총참모부에 한마디 말도 없이 장군을 납치하기로 했는가였습니다. 전보는 만약 부정이 발견되면 총참모부의 장군들이 처리할 수 있도록 해달라는 요청으로 끝을 맺었습니다.\n\n전보는 매우 긴급한 사안으로 표시된 후 신속하게 전송되었습니다. 대부분의 장군들은 자러 갔다가 상황이 더욱 심각해지는 위험을 감수하기보다는 전보에 대한 응답을 기다리기로 했습니다. 그러나 몇 시간이 지나도 총리의 답신이 도착하지 않자 총참모부는 도쿄에서 무슨 일이 벌어지고 있는지에 대해 두 가지 가능성이 있다고 생각했습니다. 일본이 여전히 적절한 답변을 보내지 못해 허둥대고 있거나, 총리가 그들의 요구를 완전히 무시하기로 한 것이거나."
 japdlc.2.a:0 "골칫거리다."
 japdlc.3.t:0 "해명을 요구하는 중국"
 japdlc.3.d:0 "중화민국 총참모부가 보낸 전보는 총리대신의 아침 식사 시간에 맞춰 관저에 도착했습니다. 여러 보안 검사를 통과한 전보는 평소에 사용하는 접시, 컵, 기타 그릇과 함께 전달되었습니다. 총리대신이 녹차 한 모금씩 마시며 전보를 읽어 내려갔을 때, 그의 얼굴에는 혼란스러운 표정과 함께 심각한 우려가 퍼져나갔습니다.\n\n그는 이미 쑨뎬잉이 체포되고 이후 중치위특공총부에서 심문받았으나 별다른 성과를 거두지 못했다는 소식을 들었기 때문에 그가 조만간 퇴역할 것이라고 믿고 있었습니다. 따라서 갑자기 그가 헌병대에게 불가사의하게 두 번째로 체포되었다는 소식은 매우 곤혹스러운 일이 아닐 수 없었습니다. 더군다나 중화민국 총참모부가 총리대신의 답변과 조치를 요구하고 있으며, 그들이 총리대신 자신보다 이 문제를 먼저 알고 있었던 것 같다는 사실은 문제를 더욱 악화시켰습니다.\n\n총리대신이 서둘러 내무대신에게 연락하러 가면서 아침 식사는 평소보다 다소 빨리 끝났습니다. 그 역시 이 문제에 대해 아무런 설명도 듣지 못했기 때문에 총리는 즉시 진상을 조사할 것을 요구했습니다. 그동안 그는 쑨뎬잉의 체포에 대한 문서를 곧 발표하겠다는 모호한 약속을 총참모부에 보내기로 했습니다. 급하게 작성된 답변이 난징으로 보내지면서 총리대신은 중화민국 총참모부가 원하는 해답이 예상보다 훨씬 더 복잡할 것이라는 생각을 하게 되었습니다."
 japdlc.3.a:0 "우리가 아는게 있었으면 벌써 말했겠지."
 japdlc.4.t:0 "내무대신의 첫 보고서"
 japdlc.4.d:0 "내각총리대신이 쑨 장군 체포에 관한 설명을 곧 전달하겠다는 약속을 통해 중화민국 총참모부를 산만하게 만들려는 가운데, 점점 더 우려되기 시작한 문제를 시정할 보고서를 작성하는 건 이제 내무대신의 몫이었습니다.\n\n난징에 주둔 중인 헌병대에서의 약간 의심스러운 주저 끝에, 내무대신은 마침내 그들의 보고서 사본을 얻을 수 있었습니다. 문서의 첫 번째 단락은 특공총부의 이전 노력에 관한 헌병대의 불만에 따라 쑨 장군을 체포했다고 서술했으며, 다음 단락은 헌병대가 조사하고 있는 광범위한 문제가 통제 불능으로 커질 수 있다는 두려움과 함께 노장군으로부터 적절한 정보를 얻는 긴급성을 자세히 설명했습니다. 이에 따라 내무대신의 마음은 그 어느 때보다 심란했지만, 여전히 검토해야 할 서류가 아직 많이 남아있었습니다.\n\n예상했듯이, 쑨 장군은 훨씬 더 큰 무언가의 작은 부분에 불과했습니다. 당연히 헌병대는 중화민국으로부터 잠재적인 중국 저항군의 흔적을 찾아내는 데 많은 시간을 할애했지만, 최근 몇 달 동안 그들은 일본군의 잠재적인 침투에 초점을 맞추기 시작했습니다. 쑨뎬잉의 체포는 저항군과 어떤 능력으로 손상되었을 수도 있는 일본 장교들 사이의 연관성을 찾기 위한 시도였습니다.\n\n이 사실이 내무대신의 손에 넘어가자, 그는 즉시 그의 보고서를 내각총리대신에게 직접 전달했습니다. 예상했던 대로, 총리대신은 이번 사태의 전개에 대해 깊은 우려를 표했습니다. 중국의 상황이 정말 재앙적일 수 있다는 사실에는 위안이 될 부분이라곤 조금도 찾아볼 수 없었습니다. 총리대신은 앞으로 헌병대 측이 좀 더 솔직하게 정보를 제공해주기를 바랄 수밖에 없었고 내무대신은 집무실을 나서면서 종이 위에 적힌 문구가 해결책으로 실현되기를 바라며 자신이 들고 있는 문서를 바라볼 수밖에 없었습니다."
 japdlc.4.a:0 "사소한 일처럼 보려고 해도, 결국 문제가 있나 보구만."
 japdlc.5.t:0 "죽음의 계곡으로부터"
 japdlc.5.d:0 "해가 저물어가고 있었습니다. 그림자는 점점 더 길어졌고, 창문을 통해 비치는 빛이 그림자 인형극에 나오는 짐승처럼 바닥에 기이할 정도로 높은 실루엣을 만들어 냈습니다. [Root.GetLeader]는 초조하게 땅에 발을 구르고 있었습니다. 그는 전화를 받았어야 했습니다. 1시간 동안 네 번이나 전화선을 확인하기도 했습니다. 전화선은 절단되거나 도청되지는 않았습니다. 전화선은 안전했지만 아무리 확인해도 안심할 수 없었습니다. 방이 너무 어두워졌지만, 그는 자신의 그림자를 보고 싶지 않았습니다. 그림자는 그를 어렴풋이 따라다녔습니다. 그건 절대 떠나지 않았습니다. 그는 그림자를 경멸했습니다.\n\n그는 램프의 전깃줄을 잡아당긴 후, 손을 떨면서 신문을 다시 읽었습니다. 난징부터 헌병대까지. 모든 것이 중국과의 전쟁 종식과 연결되어 있었습니다. 마지막 순간. 그는 모든 것이 너무나도 선명했던 시절을 떠올렸습니다. 이 신문들은 전 세계의 평화가 확실시되던 당시를 엿볼 수 있게 해주었습니다. 그리고 깔끔하게 정리된 서류 더미 위에는 섬뜩한 사진이 놓여 있었습니다. 시신은 충칭 폭격으로 형체를 알아볼 수 없이 뭉개졌으며 불에 타버린 상태였습니다.\n\n모든 증거가 가장 끔찍한 방향을 가리키고 있었습니다. [Root.GetLeader]는 속이 메스껍기까지 했습니다.\n\n전화벨이 울렸습니다. [Root.GetLeader]는 잠시 망설였습니다. 그의 심장은 폭탄이 엔터프라이즈를 강타했을 때나 독일군이 진주만을 폭파했을 때보다 더 빨리 뛰고 있었습니다."
 japdlc.5.a:0 "갑작스럽게, 그의 직감이 선택을 마쳤고, 그의 손은 전화기를 향해 쏜살같이 움직였다."
 japdlc.6.t:0 "대음모"
 japdlc.6.d:0 "헌병대 보고서가 도쿄에 전달되면서 내무대신은 중국 저항군의 침투가 얼마나 심각한 상황인지 알게 되었습니다. 이전의 보고서는 일본군 내 중국 저항군의 대규모 침투에 관한 주장을 뒷받침하는 실제 근거가 거의 없었습니다. 그들은 다이리에 대해서도 거의 언급하지 않았으며 대신 중국 저항군이 여전히 건재하고 공영권을 상대로 음모를 꾸미고 있다는 여러 가지 이론을 제시했습니다. 그러나 내무장관실에 점점 더 많은 정보가 도착하면서 단순한 소문과 모호한 이론이 사실로 바뀌기 시작했습니다.\n\n다이리라는 이름이 점점 더 많은 보고서에 등장하기 시작했고, 그와 함께 많은 일본 장교들의 이름도 등장했습니다. 일부는 자신이 배신하는 것을 알면서도 기꺼이 다이리의 대의에 동참한 것으로 보입니다. 또 다른 이들은 중국인들이 공영권 전역에 퍼뜨린 수많은 요원에게 속아 자신들의 범죄를 전혀 깨닫지 못한 것처럼 보였습니다. 서류를 읽을 때마다, 난징의 헌병대에서 전보가 올 때마다 음모가 드러나고 있었습니다.\n\n내무대신이 밑도 끝도 없어 보이는 음모에 대해 점점 더 많은 것을 알아내면서 그는 자신이 발견한 사실을 사람들에게 알려주길 점점 더 꺼렸습니다. 잠시라도 사무실을 비울 때면 다이리와 관련된 모든 문서를 철저히 서류함에 넣고 잠그고 다녔습니다. 그는 보좌관도 해고하고 혼자서 문서를 일일이 복사하기도 했습니다. 번거롭긴 했지만, 안전을 위한 또 다른 조치였습니다. 당분간 그는 총리대신을 직접 대면해서 보고하기로 했습니다. 다이리에 대해 알 수 있는 건 오직 총리만이 가능한 일이었습니다."
 japdlc.6.a:0 "아 안돼."
 japdlc.7.t:0 "대본영특무총감의 제안"
 japdlc.7.d:0 "내각총리대신은 지금 무엇을 기대해야 하는지에 대해서 불명확했으며, 대본영특무총감 또한 그가 정확히 무엇을 기대해야 하는지 확실히 알지 못했습니다. 본래 활발해야 할 각료회의는 몇 분 전부터 완전한 침묵 상태에 돌입한 지 오래였습니다. 총리대신은 노골적인 하극상이나 비난, 아주 강력한 해명 요구와 즉각적인 사임 요구라든지, 무엇이든지 기대하고 있었습니다. 그 대신, 특무총감이 총리 자신만큼이나 이 소식에 충격받은 듯 크게 한숨을 쉬었습니다.\n\n\"저는 그들을 믿을 수 있으리라 생각했습니다. 아시죠?\" 그가 말했습니다. \"압니다.\"\n\n이에 총리대신은 묵묵히 고개를 끄덕였고, 특무총감은 총리대신의 눈을 회피하며 차를 휘저었습니다.\n\n\"저는 우리가 어떻게 여기까지 왔는지 궁금할 뿐이지, 이번 다이리 사건이 그렇게 중요하다고 생각하지 않습니다.\"라고 그는 말했습니다. \"각하, 중요한 점은 이제 대일본제국군이 더 이상 미덕의 귀감이 아니라는 겁니다. 그렇게 고위직에 있는 사람들이 전범들이랑 황국의 적들과 함께 일한다고요? 그건 미친짓입니다. 완전히 미친짓이라고요. 하지만 그게 사실인데 어쩌겠습니까?\"\n\n일본 문민정부의 수반이 한숨을 쉬면서 말했습니다.\n\n\"역도들을 찾아내고 정의를 실현하기 위해 즉각적인 조사에 착수하겠습니다.\" 그는 약속했습니다.\n\n\"압니다, 각하.\" 특무총감이 한숨을 쉬었습니다. \"각하께서도 일이 어떻게 돌아가는지는 아시지 않습니까? 그게 제 조건입니다.\"\n\n30분 후가 지나서야 그들은 결론에 도달하였습니다. 이번 조사는 신속하고, 결정적이며, 제한된 규모로 마무리되어야 했습니다. 군부는 이번 수사에 영향을 미칠 수 있는 \"어떤 능력\"을 요구했지만, 자세한 내용은 추후에 논의될 것입니다. 또한 특무총감은 총리에게 진행 상황을 정기적으로 알려달라고 요청했습니다. 이는 내각총리대신에게 완전히 모욕적인 조건이었지만, 선택의 여지가 없다는 사실에 마음이 무너졌습니다."
 japdlc.7.a:0 "이 제안을 거절할 여건이 안되는군."
 japdlc.8.t:0 "수사반장 선택"
 japdlc.8.d:0 "조사 계획이 군부에 알려지자 그들의 반응은 예측할 수 있었습니다. 양측이 협상 자리에 앉기도 전에 총리대신에게 많은 강압적인 서한과 전보가 전달되었습니다.\n\n아키라 무토는 오랫동안 군국주의자로 활동해 왔으며, 전간기 동안 음모와 쿠데타에 연루된 일로 일본 정부 내에서 악명이 높았습니다. 이제 그는 수사 사안을 해결하기 위해 육군과 해군 장교 6명과 함께 총리실로 들어갔습니다.\n\n\"우리가 기꺼이 수사를 감독할 것이라는 건 이해하고 계실 것으로 믿습니다.\" 무토가 퉁명스럽게 말하며 총리대신의 반대편의 경목 의자에 앉아 자신이 앉은 의자를 손가락으로 두드렸습니다.\n\n\"이해는 하지만,\" 그가 대답했습니다. \"하지만 이것은 범죄 수사의 영역이오. 내 동료 중 다수가 내무성이 사건을 주도할 것을 제안하고 있소. 중국의 황군 수사를 군 감찰관에게 맡기면 수많은 의혹이 풀리지 않을 가능성이 높아요.\"\n\n무토 장군은 인상을 찌푸렸습니다. 나이가 들어서도 화를 잘 내는 편이었지만 총리대신 앞에서 스스로 망신을 자초하는 것은 용납할 수 없었기 때문입니다. 그는 내무성에 책임을 맡기는 것은 관료주의적 혼란을 초래할 뿐이며 \"도쿄에서 참견하는 대표들에게 더 많은 권력을 넘겨주는 것\"이라고 다시 한번 주장했습니다.\n\n\"총리대신 각하, 군대가 내무성보다 더 빨리 기록과 용의자를 확보할 수 있습니다. 이것은 일본 밖에서 일어난 사건이니 도쿄가 아닌 우리 관할에 속해야 합니다.\"\n\n이 수사에 대한 전권을 누가 가질지에 대한 선택이 필요할 것으로 보입니다. 아마도 누군가는 매우 불쾌해할 가능성이 높습니다."
 japdlc.8.a:0 "내무성이 최선의 선택일 것이다."
 japdlc.8.b:0 "우리에게 필요한 건 군사적 우위이다."
 japdlc.9.t:0 "밝혀진 대음모"
 japdlc.9.d:0 "\"그래서,\" 헌병대 장교는 마사히로에게 \"숲에서 무엇을 보셨습니까, 마사히로 경위님? 본부에서 세부 사항에 대해 엄청나게 관심을 가질 겁니다.\"라고 물었습니다. 그들은 회색 콘크리트 방에 앉아 전구 하나만 켜놓고 대화를 나누었습니다. 마사히로는 밖에서 무슨 일이 벌어지는지 전혀 들을 수 없었습니다. 헌병대는 그에게 심문을 위해 사무실로 오라고 요청했고 이는 그의 영혼을 얼어붙게 만드는 무서운 소리였습니다. 이제 그는 헌병대 조사실로 들어갔고, 헌병대의 손아귀에 놓이게 되었습니다.\n\n\"음,\" 마사히로가 말문을 열었습니다. \"마을 사람들이 긴 나뭇잎으로 만든 망토를 두르고 대나무 숲을 걷는 한 인물을 목격했다고 합니다.\" 그는 손을 서로 비비며 말했습니다. \"사람들은 그것이 복수의 정령이라고 말하더군요. 중국판 요괴 같은 거죠. 저도 그 말을 믿지 않았어요. 저는 숲속을 별로 자주 가는 편은 아니었지만 신고는 계속 들어오더군요. 얼마 지나지 않아 제 사무실에는 복수의 정령이 우리 모두에게 다가오고 있다고 노골적으로 떠들어대는 마을 주민들로 가득 찼습니다.\"\n\n헌병대 장교는 마사히로를 바라보며 그의 말에 귀를 기울였습니다. \"경위님, 그 말을 믿으십니까? 개인적으로?\"\n\n\"아니요, 믿지 않아요. 말씀드렸듯이 저는 숲속을 자주 다니지는 않거든요. 하지만 숲에 가면 어떤 오싹한 기운이 느껴지긴 하죠.\" 그는 손가락을 내려다보았습니다. \"누군가가 나를 지켜보는 것 같았어요.\"\n\n\"흠.\" 헌병대 장교는 기침했습니다. \"그러면 여기까지만 하죠. 감사합니다, 마사히로 경위님.\"\n\n\"뭐 하나만 물어보겠습니다.\" 장교는 눈을 돌려 그를 빤히 바라보았습니다."
 japdlc.9.a:0 "\"귀신 소탕은 어떻게 할 겁니까?\""
 japdlc.99.t:0 "더 빨리 움직여야 하는 이유"
 japdlc.99.d:0 "사무실은 어둡고 음침한 분위기였습니다. 타카무라는 베이지색 가죽 의자에 앉아 흰 셔츠 위에 꽉 끼는 블레이저를 걸친 채 나른하게 책상에 엎드려 있었습니다. 그는 연필로 메모를 한 인쇄물을 들고 소매를 걷어 올리고 땀을 뻘뻘 흘리고 있는 자신의 동료인 사토에게 자신의 생각을 들려주었습니다. 사토는 담배 연기를 허공에 내뿜었습니다. 평소 같으면 타카무라를 성가시게 했을 일이었지만, 타카무라는 너무 흥분한 나머지 별다른 반응을 보이지 않았습니다. 복도를 비추는 전구가 윙윙거리는 소리가 방 안으로 들려왔지만, 타카무라가 피곤에 지쳐 다시 자신의 생각을 이어가기 전에 한숨을 쉬는 순간에만 들릴 뿐이었습니다.\n\n그의 투덜거림은 전화벨 소리와 함께 끊겼고, 바로 그 순간 타카무라는 눈을 크게 떴고 역시 화들짝 놀란 사토를 쳐다보았습니다. 타카무라는 자신의 동료와 출입문에 시선을 고정한 채 전화에 손을 뻗었고, 사토는 달려가 문을 쾅 닫았습니다. 그는 침을 꿀꺽 삼켰습니다. 근육이 경직되었고 피부에는 소름이 돋았습니다.\n\n타카무라가 말하기도 전에 상관이 최근 수사 진행 상황을 물어봤습니다. 그는 조심스럽게 진행 상황을 알리면서 도와주던 중국인 장교들이 임무에서 배제되었고, 그 이후로는 진전이 없다고 대답했습니다. 상관은 몇 번의 투덜거림을 제외하고는 침묵을 지켰고, 타카무라와 사토는 목구멍을 통해 흘러나오는 심장 박동 소리를 들으며 숨을 죽이고 있었습니다.\n\n\"시간이 얼마 안 남았어.\" 상관이 투덜거리며 말하는 소리가 들리고는 이내 신호가 끊긴 전화선에서는 윙윙거리는 소리만이 들려왔습니다. 타카무라는 다시 의자에 몸을 뉘였고 사토는 땀에 젖은 이마를 닦으며 바닥에 시선을 고정했습니다. 위협적인 전화에 놀란 두 사람은 숨을 헐떡이며 침묵에 빠졌습니다. 잠시 찌릿한 불안감이 흘렀고, 사토는 목을 가다듬고 건조한 목소리로 말문을 열었습니다:"
 japdlc.99.a:0 "\"우리 모가지가 전화선에 걸려 있는 것 같군, 안 그런가?\""
 japdlc.100.t:0 "충칭: 모든 것의 시발점"
 japdlc.100.d:0 "충칭 전투는 1947년에 끝났고, 2차 대전의 마지막 전투로서 양측 모두 똑같이 큰 피해를 보았습니다. 기아와 대중의 반감으로 인해 장제스의 정예 군대는 대부분 무질서한 민병대로 전락했습니다. 그 민병대 중 하나가 다이리가 이끄는 악명 높은 충의구국군이었습니다. 엄청난 병력 부족에도 불구하고 다이리의 지도력과 광신은 그의 부하들에게 일본군에 격렬하게 저항하도록 영감을 주었습니다.\n\n충칭 폐허에서 다이리의 시신으로 추정되는 시체가 발견되었고, 충의구국군 부대가 활동을 제한하면서 마침내 완전한 승리를 거둔 것으로 여겨졌습니다. 이제 다이리가 사망 사실을 속였다는 사실을 알았으니 이제 우리는 더 이상 안심할 수 없습니다. 두 가지 주요 의문이 생겼습니다. 충칭 전투 이후에도 충의구국군이 살아남았는가, 그리고 살아남았다면 여전히 다이리가 세운 거대한 음모와 관련이 있느냐는 것입니다."
 japdlc.100.a:0 "충칭 전투의 여파를 조사해보자."
 japdlc.101.t:0 "충의구국군의 잔당"
 japdlc.101.d:0 "타카무라 다케이치의 사무실은 습한 쓰촨의 날씨로 인해 후덥지근했고, 직원 중에는 일본인과 중국인이 섞여 있어 중국 특유의 분위기가 흘렀다. 청두는 도쿄의 중국 장악력이 닿는 마지막 장소였고, 몽강국처럼 전쟁이 한창인 지역은 아니었지만, 경력을아니었지만 경력을 쌓고자 하는 관료에게는 꽤 험난한 곳이었다.\n\n공포에 휩싸인 지역 주민들로부터 신고가 쏟아지기 전까지는 말이다.\n\n처음에는 경비병들로부터 무기를 달라는 요청이 쇄도했다. 물론 주었다. 일본이 장악한 중국의 미궁에서 소총과 권총 몇 자루가 사라지는 게 무슨 대수겠는가? 그러자 조금씩 무기가 사라지기 시작했다. 그러자 경고와 소문이 퍼지기 시작했다.\n\n타카무라는 북쪽의 한 창고에 대한 공격을 조사하라는 명령을 받았다. 그는 공격의 세부 사항을 읽으면서 피가 식어가는 것을 느꼈다.\n\n\"충칭으로 보내야 할 것\"\n\n이 지역에는 그런 공격을 감행할 수 있는 조직화된 저항 세력이 많지 않았는데? 이런 짓을 저지를 조직은 많지 않다는 증거가 사방에 널려 있었다고. 분명히 이건 아닐 거야, 타카무라가 중얼거렸다. 우리는 오래전에 충의구국군을 소탕했잖아!\n\n\"사토에게 전화해서 따로 만나자고 해. 뭔가 큰 문제가 있는 것 같아.\""
 japdlc.101.a:0 "상관없다. 쥔통에 집중해라"
 japdlc.101.b:0 "다이리의 민병대에 대한 수사에 착수하라."
 japdlc.102.t:0 "조사 시작"
 japdlc.102.d:0 "안개가 자욱하게 낀 아침 이슬비가 타카무라 다케이치의 사무실 창문을 두드리며 쓰촨의 습기를 가라앉혔다. 평소 연락 담당관에게는 시원한 휴식처였던 사무실이 수사 업무에는 엄청난 방해가 되었다. 맞은편에는 사토 마사하루가 턴테이블에서 흘러나오는 상하이 술집 가수의 멜로디에 맞춰 흥겹게 휘파람을 불고 있었다.\n\n\"그만하십쇼, 사토 씨. 저 여기서 일하고 있잖습니까.\"\n\n\"그러면 대체 어디서부터 시작할 건가? 매달 저항 투사라고 자처하는 단체가 스무 개씩이나 새로 생겨나는데 다들 2주 차에 공갈 조직임이 드러나곤 하잖아.\"\n\n\"당신이 생각하는 그게- 됐습니다. 그냥 턴테이블 소리를 조금만 낮추고 그 폴더 좀 넘겨주세요.\"\n\n\"주목할 만한 단체 및 조직이라. 이런 변두리에 있기엔 아주 흥미로운 자료구먼.\"\n\n폴더 안에는 사토의 말대로 별 상관없는 하찮은 단체들로 가득 차 있었다. 심지어 장제스가 죽은 지 20년이 넘었다는 사실은 무시한 채 장제스 본인에게 직접 충성을 바친다고 주장하는 단체도 6개나 있었다. 타카무라는 담배에 불을 붙이고 좌절감에 한숨을 내쉬었다. 사토가 침묵을 깨기 전까진 말이다.\n\n\"이봐, 왜 회족이 새로 세운 승단은 이 파일에 없는 거지?\"\n\n\"도대체 왜 승단에 대해 의혹을 제기하는 겁니까?\"\n\n\"츠지가 떠나려는 사람은 거의 다 쏴 죽이니까. 운이 엄청나게 좋았거나 애초에 회족 출신이 아니었거나 둘 중 하나겠지.\""
 japdlc.102.a:0 "사막의 모래같구나."
 japdlc.103.t:0 "상서로운 옥의 명령"
 japdlc.103.d:0 "\"왜 진작에 알아차리지 못했을까...\"\n\n\"전에도 말했잖아, 타카무라. 진짜 저항투사는 자기가 저항투사라고 나서지 않는다고.\"\n\n상서로운 옥의 명령은 겉으로 보기에는 평범한 불교 교단이었다. 몽골 불교를 신봉하는 이들은 회족 난민이라고 주장하며, 츠지 행정부가 야기한 야만성과 불행을 덜어주기 위해 사원을 중심으로 상호 원조 조직망을 형성하는 데 전념하는 단체였다. 겉으로 보기에는 고결해 보이고 의심할 이유도 별로 없어 보였다. 적어도 회족 거주 지역 경계를 순찰하며 아무도 도망치지 못하도록 감시하는 츠지의 기병대를 피하는 것이 거의 불가능하다는 사실을 깨닫기 전까지는 말이다.\n\n\"그러면 이제 어쩌죠?\"\n\"글쎄, 놈들이 나타날 때까지 기다리면 되겠지. 장리런에게 들은 바에 따르면 놈들은 북서부 방언인 만다린어도 쓰지 않고, 심지어 지도자 중 한 명은 운남성 출신인 것 같다고 하더군.\"\n\n타카무라는 시간이 많지 않다는 것을 알고 있었지만, 신속하고 단호한 급습을 위해 누구에게 의지해야 할지 몰랐다. 경찰? 장비도 제대로 갖추지 못한 채 아편 연기 속에서 시간을 보내고 있는 무뢰배들이었다. 헌병대? 그들도 우리의 적이 아니라고 누가 장담할 수 있는가? 남은 유일한 합리적인 선택은 군대뿐이었다. 도박에 빠진 대령에게 부탁할 수도 있겠지.\n\n\"교단의 본부 주소를 알려주십시오. 타메이치 대령이 술에서 깨면 연락을 취하겠습니다.\""
 japdlc.103.a:0 "그들을 도청해보자고."
 japdlc.104.t:0 "성공적이었던 청두 검거 작전"
 japdlc.104.d:0 "사토 마사하루는 한적한 도로의 가로등 아래에 서 있었다. 그는 성냥을 꺼내 불을 붙이고는 부츠에 대고 문질렀다. 그는 이 기묘한 동작을 두 번이나 반복했다. 세 번째 성냥을 켜자 아리사카 소총과 남부 권총으로 무장한 사복 요원 8명이 골목에서 나타났다.\n\n\"신호를 잊어버린 줄 알았네. 타카무라는 어디 있지?\"\n\n\"서류 작업한다고 하더군요.\"\n\n아홉 명은 보초를 피하고자 모퉁이에서 멈춘 채 조심스럽게 사원 건물로 걸어 올라갔다. 보초가 순찰대를 향해 운명처럼 몸을 돌리자 사토는 그의 목에 칼을 들이대며 목을 조였다.\n\n\"난 너희들이 누군지 알고 너희들이 무슨 일을 하는지도 안다. 협조하면 살려주겠다. 그러니 이 질문에 제대로 대답해라, 쥔통 소속이냐?\"\n\n보초는 초조하게 침을 꿀꺽 삼키며 고개를 끄덕였다.\n\n\"훌륭한 친구군. 너희 둘은 저놈을 여기 묶어둬.\"\n\n공격 부대는 두 부대로 나뉘어 한 부대는 정문으로, 나머지 부대는 보초가 잠그지 않은 쪽문으로 들어갔다. 이어진 총격전은 일방적인 학살이었으며, 일본 요원은 한 명만 사망했다. 사토가 교단 지도자의 시신에 다가갔을 때, 그는 잠기지 않은 금고에 남겨진 서류 몇 개를 우연히 발견했다.\n\n\"작전 '상서로운 옥' - 청두 침투 계획\"\n\n폴더 아래쪽에는 다이리의 개인 인장과 쥔통의 승인 도장이 찍혀 있었다. 사토는 미소를 지으며 이곳에서의 임무는 끝났다고 생각했다."
 japdlc.104.a:0 "하루 만에 끝났군."
 japdlc.105.t:0 "중국의 개입"
 japdlc.105.d:0 "타카무라는 쓰촨의 뜨거운 더위 속에서 또다시 홀로 남아 있었다. 변덕스러운 날씨와 극한의 불쾌감은 그의 스트레스를 더욱 가중시킬 뿐이었다. 최근에는 하루에 두 갑씩 담배를 피우는 등 니코틴 소비량이 증가하고 있는 것을 알아차렸다. 낮이 길어지고 밤이 짧아졌지만, 사무실에서 거의 퇴근하지 않는 그의 생활을 고려하면 그리 중요한 건 아니었다.\n\n\"국가안보부 - 청두 특무대\"\n\n겉으로 보기엔 폴더에는 아무런 문제가 없어 보였다. 중국 정보국은 요청을 받고 적절하다고 판단되면 추가 인력과 무기를 제공하는 등 합리적으로 협조해 왔다. 적어도 타카무라가 표면적으로는 일본과 중국의 기록이 일치하는지 확인하기 위해 \"수집된 증거\" 부분에 접근하기 전까지는 말이다.\n\n\"청두 서류 - 무시, 확인을 위해 난징으로 전송할 것.\"\n\n타카무라는 왜 중국 측이 일본의 승인 없이 이렇게 중요한 증거를 난징으로 먼저 보냈을까 혼자서 의아해했다. 사토는 이미 절차에 따라 도쿄에 보고서를 보냈지만, 중국 측이 중요한 행정 절차를 누락한 것 같아 보였다.\n\n중국의 방해 공작인 건가? 그럴 리가 없었다. 중국은 지금 공영권에서 탈퇴하면 모든 것을 잃을 수 있었다. 가오의 개혁은 아직 미약했다. 반면에 타카무라는 잃을 게 별로 없었다. 중국인 요원을 쫓아낸다고 해서 정치적 대가를 치를 일도 많지 않을뿐더러, 도쿄 입장에서는 국가 기밀이 노출되는 것보다는 차라리 그게 더 낫다고 생각할 수도 있었다. 반면에, 그들의 수에 말려들면 타카무라의 수사가 전례 없는 단계로 이어질 수도 있었다. 그러자 타카무라의 머릿속에는 한 가지 질문이 맴돌았다:\n\n\"이 위험을 감수할 가치가 있는가?\""
 japdlc.105.a:0 "일본은 고독히 노력할 것이다."
 japdlc.105.b:0 "협력을 요청하라. 이 결과가 우릴 어떻게 지도할지 지켜보자고..."
 japdlc.106.t:0 "다시 원점으로"
 japdlc.106.d:0 "\"씨부럴 존나 잘했구만, 타카무라. 중국인 요원들을 내쫓았으니 이제 어쩔 거야? 혼자서 수사하려고? 여기 온 지 한 달밖에 안 됐다는 걸 상기시켜줄까? 쓰촨에서 일하는 거에 대해 뭘 알긴 하나?\"\n\n타카무라는 손가락으로 관자놀이를 문지르며 청주 한 잔을 더 따라 마셨다. 쓰촨의 오지에 온 타카무라는 예전에 긴자에서 편안하게 일했던 것과는 확연히 다른 생활 환경에 비교적 잘 적응하고 있었다. 하지만 생활 환경의 변화는 새로운 직장에 대한 적절한 적응으로 이어지지는 않았고, 특히 명목상 부하 직원과 비교하면 더욱 그랬다. \"선택의 여지가 거의 없었다고요, 사토! 어쨌든 다시 원점으로 돌아왔으니 이제 어쩌죠?\"\n\n\"이제 어떻게 해야 할지 말해주지. 적을 안팎으로 파악해야 해. 그들의 지휘 구조를 연구하고 단서를 찾아내야 해. 난 지금 점심 먹으러 나갈 테니 널 봐 줄 시간이 없어. 한 시간 후에 돌아올게.\"\n\n타카무라의 대답은 문이 자신의 면전에서 닫히는 것으로 끊겼다. 유감스럽지만 타카무라는 중국 실마리가 사라진 지금 이 방법밖에 없다는 것을 알고 있었다. 그는 책장에 있는 파일 하나를 집어 들었다.\n\n\"첩보 보고서 - 쥔통 침투 능력\"\n\n타카무라는 쥔통이 강압과 매혹, 때로는 둘 중 하나, 때로는 둘 다의 조합을 통해 민간 조직에 쉽게 침투할 수 있었던 방법에 주목했다. 체포된 쥔통 조직원들은 대부분 상인이나 난징과 협력하는 민병대로 위장한 경우가 많았다. 중국 오지에서는 누가 적이고 누가 아군인지 구분하기 어려웠다. 때로는 아무도 제대로 된 답을 얻지 못할 경우도 있었다."
 japdlc.106.a:0 "아마, 다음을 위한 두 발짝 전진일꺼야."
 japdlc.107.t:0 "유인작전"
 japdlc.107.d:0 "\"사토씨, 이거 정말 괜찮은 겁니까?\"\n\n\"타카무라씨, 전 여기서 거의 10년 동안 일했습니다. 물고기 내장 끄집어내는 것마냥 비밀도 그리할수 있단말입니다. 그냥 자연스럽게 좀 행동하려는 저를 따라오십쇼. 그리고 명심해주세요, 이건 저녁 만찬과 술자리지 검으로 하는 칼싸움이 아닙니다.\"\n\n그 둘은 마침내 중국 측 인사들과 만날수 있었다. 평범한 정장을 입은 그들은 담배에 불을 붙인 뒤 서로 격식 있는 인사를 나누었는데, 이때 다카무라가 표준 중국어로 인삿말 외에는 입을 열지 않은 것과 달리 사토는 유창한 쓰촨 사투리를 썼기 때문에 타카무라를 놀라게 했다. 이후 네 사람은 서로 인사를 마치고는 백석노라는 네온 사인 간판이 켜진 식당으로 들어가 다양한 코스의 저녁 식사를 주문했다.\n\n\"그나저나 신사분, 요즘 북쪽 날씨는 어떻습니까?\"\n\n\"뭐, 그리 나쁘진 않습니다. 그냥 드문드문 좀 몇번씩 모래바람이 불었댔죠. 지난 주에 난창이 특별히 좀 안 좋았댔고요.\"\n\n\"그렇군요, 알겠습니다.\"\n\n그들은 메인 코스를 끝내고는 후식까지 먹었다. 술이라곤 한 모금도 입에 대지 않았는데, 사토가 그들이 경계심을 완전히 놓을 때까지 기다리고 있었기 때문이다. 다카무라라면은 외로움에 지쳐 이렇게 못했을 것이다. 일본이었으면은 다카무라 혼자여도 가능했겠지만, 여긴 쓰촨이었다.\n\n\"흠, 밤이 아직 좀 멀었군요. 여러분, 저희하고 같이 바이주나 한 잔하시렵니까?\"\n\n\"사토씨, 저희도 한잔하고 싶긴하지만 내일 일찍이 광저우행 기차를 타야해서요.\""
 japdlc.107.a:0 "\"제가 한 턱 쏘겠습니다 여러분!\""
 japdlc.108.t:0 "단순한 바보, 단순한 졸개들"
 japdlc.108.d:0 "\"타카무라, 정말 대단하구만? 책상에 앉아서 항상 청주만 마셔대는 걸 보니 아주 그냥 상남자가 될 줄 알고 있었지.\"\n\n\"그런 거 아니거든요, 사토 씨.\" 타카무라는 마지못해 말했다. \"그래도 집으로 돌아오는 택시에서 아무 말 없었나요?\"\n\n\"한마디도 안 하던데. 중국인들 주량이 꽤 센 편이었거든.\"\n\n타카무라는 좌절감에 고개를 뒤로 젖혔다. 이제 어떡해야 하는가? 안전한 방법으로는 그들을 처리할 수 없었다. 그렇다면 거친 방법은? 그들은 이제 광저우로 떠났고, 광저우 지부를 상대하는 것은 타카무라가 아예 다루고 싶지 않았던 또 다른 문제였다. 사실상 타카무라가 주도권을 완전히 잃은 것이나 마찬가지였다.\n\n\"사토, 이제 어쩌죠? 단서 하나라도 못 찾으면 난 좆될 거예요.\"\n\n사토는 타카무라에게 수사를 진전시킬 방법은 아직 많다고 말했지만, 타카무라는 단 한 가지 상황, 즉 중국 요원들을 수사에서 배제해야만 가능하다고 지적했다.\n\n\"왜 그래야 하지? 우리는 실마리를 놓치고 있잖아!\"\n\n\"위험을 감수하는 것보다 그들을 제거하는 게 나아요, 사토. 이건 명령입니다.\""
 japdlc.108.a:0 "\"우리에겐 모험할 여유 따위 없거든.\""
 japdlc.109.t:0 "말실수"
 japdlc.109.d:0 "\"타카무라, 정말 대단하구만? 책상에 앉아서 항상 청주만 마셔대는 걸 보니 아주 그냥 씹상남자가 될 줄 알고 있었지.\"\n\n\"그런 거 아니거든요, 사토 씨.\" 타카무라는 마지못해 말했다. \"그래도 집으로 돌아오는 택시에서 아무 말 없었나요?\"\n\n\"술 좀 깨는 게 좋을 것 같은데. 자세히 듣고 싶어질 테니까.\"\n\n타카무라는 일어서서 소파를 꽉 붙잡고 문으로 향했다. 밖에서 그는 세수를 한 후 담배에 불을 붙였다. 언덕 너머로 비치는 밝은 쓰촨의 태양을 바라보며 그의 얼굴에 옅은 미소가 번졌다. 열대 지방에서의 생활에 익숙해질지도 모른다는 생각이 들었다. 연락 사무실은 작지만, 목가적인 생활을 꿈꾸기에 딱 맞는 공간이었다. 그때 사토가 불쑥 말을 걸어 타카무라의 생각은 끊겼다.\n\n\"경위, 도쿄에서 자네에게 담배 피우고 술 마시고 죽으라고 돈을 주는 건지는 모르겠지만 아직 수사는 진행 중이네.\"\n\n타카무라는 사무실로 가는 길에 커피 한 잔을 집어 들고 멍하니 다시 안으로 들어갔다.\n\n\"그래서, 그 두 개자식들? 우리가 듣고 싶었던 모든 걸 털어놨어. 일일이 꼬치꼬치 캐물을 필요도 없이 그냥 사라진 증거를 들먹였지. 놈들은 내가 씨부럴 놈의 국가안보부 요원인 줄 알고 난징에서 벌어진 헌병대 작전 얘기를 하다가 기절해 버렸어.\"\n\n마침내 돌파구가 열렸다."
 japdlc.109.a:0 "\"우리가 딱 원하는 곳에서 놈들을 딱 잡아냈다!\""
 japdlc.110.t:0 "궁지에 몰린 충신애국군"
 japdlc.110.d:0 "\"이건 말도 안 돼요.\"\n\n\"우리가 드디어 뭔가를 찾아낸 것 같아?\"\n\n\"확실해요, 2주 전부터 청두 북부 지역에서 군대에 이상 징후가 보였어요.\" 타카무라는 반쯤 피운 담배에서 연기를 한 모금 더 내뿜으며 조용히 말했다. 그는 마침내 그토록 찾기 힘들었던 충신애국군을 찾아낸 것 같았다. 적어도 그 조직의 흔적이라도 말이다. 비록 무작위로 냅다 찍은 거에 가까웠지만, 현재로서는 유일한 단서였으며, 충신애국군이 다시 시골로 피신하기 전에 잡으려면 시간이 얼마 남지 않은 상황이었다.\n\n\"드디어 이 지랄맞은 다이리 문제를 해결할 수 있을지도 몰라.\"\n\n\"그럴지도 모르겠네요, 사토 씨,\" 타카무라가 말했다. \"그럴지도 몰라요.\"\n\n타카무라와 사토는 과중한 업무에 시달리는 경찰분대로는 이런 임무를 감당할 수 없다는 것을 금방 깨달았고, 안타깝게도 이 지역에서 이 임무를 함께 진행할 수 있는 믿을 만한 기관은 군대뿐이라는 사실을 알아차렸다. 군대 내 경쟁, 파르티잔 및 '파르티잔' 공격으로 인한 억눌린 편집증으로 인해 타카무라는 이런 고위험 임무에 군대와 협력하는 것을 극도로 꺼려했다.\n\n안타깝게도 시골을 수색하고 민감한 정보를 수집할 수 있는 자원은 군대만이 가지고 있었다.\n\n\"당장 늙다리 후지무라에게 전화해서 그가 술병으로 병나발을 부는 걸 멈추는 즉시 타카무라가 비밀리에 만나고 싶다고 전해주세요.\"\n\n\"아, 그리고 헌병대는 이 일에 끌어들이지 마세요. 적어도 아직은요.\"\n\n타카무라는 자신이 행동해야 한다는 것을 알고 있었고, 그것도 재빨리 행동해야 했다. 이제 그의 모든 계획은 군대가 그의 소탕 작전에 협조할지에 달려 있었다."
 japdlc.110.a:0 "가장 이상한 일만이 가장 이상한 동료들을 하나로 뭉치게 만드는 법이다."
 japdlc.111.t:0 "관심은 다른 곳으로"
 japdlc.111.d:0 "\"왜 우리가 다이리를 쫓는지 모르겠군, 타카무라. 난 아직 그 양반이 살아 있는지도 모르겠어.\"\n\n방 안은 담배 연기로 가득 찼다. 쓰촨이라는 열대 지옥에서 과로한 연락 요원들이 겪는 당연한 과정이었다. 얇고 가느다란 백열전구가 방을 비추며 희미한 그림자를 드리웠다. 사토와 타카무라가 쫓던 그림자와 똑같은 희미한 그림자를.\n\n\"저도 잘 모르지만, 증거는 있어요. 확실해요. 우린 그냥...\"\n\n타카무라의 말을 가로막은 것은 배달원이었다. 숨을 고르던 배달원은 경관들에게 경례한 후 사토에게 폴더를 건네주었다. 폴더 표지에는 \"사후 보고 - [GetDateText]\"라는 문구가 적혀 있었다. 사토는 기대에 부풀어 다음 쪽으로 페이지를 넘겼다. 그러나 그를 맞이한 것은 가슴을 내려앉게 만드는 것이었다.\n\n\"이봐, 타카무라? 이거 좀 봐야겠어.\"\n\n최악의 상황이 벌어질까 두려워하며 타카무라는 사토의 손에서 폴더를 낚아챘다. 그도 그 내용을 읽자 가슴이 내려앉으며 깊은 한숨을 내쉬었다.\n\n\"급습 중 체포한 쥔통 부대는 다이리와 관련이 없음 - 다이리와의 연계가 있다고 판단되는 조직의 실마리는 매우 취약하다고 판단됨. 지휘관의 제안: 수사 종결.\""
 japdlc.111.a:0 "다이리가 우릴 다시 한번 농락했군."
 japdlc.112.t:0 "납으로 가득찬 바다에서의 표류"
 japdlc.112.d:0 "수사관이 수집한 모든 정보에도 불구하고 뭔가 앞뒤가 맞지 않는 부분이 많았다. 그는 몇 가지 유의미한 단서를 추적하고 증거를 모았지만, 여전히 막다른 골목에 봉착했다. 혹시 뭔가 놓친 것이 있는 것은 아닐까? 인터뷰 중 하나를 다시 들어볼 필요가 있었던 것은 아닐까? 분명 어딘가에 실마리가 있을 터였다.\n\n책상 건너편에서 그의 동료가 서류를 보다가 고개를 들었다. \"오늘은 좀 쉬는 게 어때? 몇 시간째 같은 단서만 보고 있잖아. 별로 진전이 없는 것으로 보이는데.\"\n\n\"진전이 없는 게 아니라 뭔가 제대로 합쳐지지 않는 것뿐입니다. 아무리 봐도 항상 막다른 골목에 다다라요. 도와주시면 감사하겠습니다.\"\n\n\"글쎄, 내 조언은 일단 멈추고 다른 것을 시도해 보라는 거야. 자넨 마치 큰 그림을 이미 파악하고 있는 것처럼 행동하고 있잖아. 정말 뭔가 놓치고 있는 게 아닐까?\"\n\n수사관은 어쩔 수 없이 인정할 수밖에 없었다. 수사를 계속할 다른 방법도 있었기 때문이었다."
 japdlc.112.a:0 "시간만 낭비하고 있군."
 japdlc.200.t:0 "미원정군의 운명"
 japdlc.200.d:0 "제2차 세계대전 당시 파병된 미국 원정군인 중미특종기술합작소는 1944년에 완전히 철수한 것으로 알려졌습니다. 훨씬 더 시급한 문제들을 처리해야 했기 때문에 중미특종기술합작소가 남긴 흔적은 신속하게 조사된 후 대부분은 잊혀졌습니다. 일본이 관심을 가질 만한 것이 별로 없는 전쟁의 흔적에 지나지 않는다고 생각했기 때문이었습니다... 적어도 지금까지는요.\n\n최근 미국인과 다이리 사이의 연관성이 밝혀지면서 중국 전역에 흩어져 있던 SACO의 흔적이 수사관들의 우선순위가 되었습니다. 여러 대의 비행기가 서로 가까운 곳에서 잔해로 발견되었고, 이 현장은 미국인들에게 실제로 무슨 일이 일어났는지 알아내는 데 중요한 역할을 할 수 있을 것으로 보입니다.\n\n동시에 내무대신은 원정군의 운명에 관한 파일을 찾을 수 있을지도 모른다는 생각에 미국 내 자국 스파이들과 접촉했습니다. 원정군 중 누가 살아서 돌아왔는지에 대한 기록이 여전히 남아 있다고 추정되며 그들이 아직 우리의 손이 닿는 범위에 있다고 여겨졌기 때문입니다. 내무대신의 요청에 따라 수사관에게 먼저 어떤 방법을 택할지 결정할 권한을 부여하기로 했습니다.\n\n수사관들의 머릿속에는 여러 가지 선택지가 떠올랐습니다. 다이리가 철수하는 미국인들과 함께 전쟁을 피해 탈출했다가 몇 달 전에 돌아온 것일까요? SACO가 20여 년 전에 중국에서 다이리의 입지를 다지는 데 도움을 주었을까요? 미국이 다이리에게 자금을 지원하면서 1944년의 철수를 이 지역에 비밀리에 남아있는 자국 군대를 위한 위장으로 삼은 것일까요? 하지만 지금까지 수사관들이 믿을 수 있는 유일한 진실은 더 깊이 파헤쳐야만 그들이 찾고자 하는 것을 밝혀낼 수 있다는 것이었습니다."
 japdlc.200.a:0 "정말 모든 미국인들이 중국을 버린걸까?"
