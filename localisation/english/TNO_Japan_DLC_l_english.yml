 japdlc.201.a:0 "추락 현장을 다시 조사하라."
 japdlc.201.b:0 "이에 관련해서 미원정대에 경고하도록."
 japdlc.202.t:0 "명백하게 드러난 진실"
 japdlc.202.d:0 "수사관들의 제안에 따라 추락 현장을 먼저 조사할 것입니다. 어쨌든 미국 문서들은 적어도 서랍 어딘가에 보관되어 있을 테니까요. 난징 공항에서 중국 남서부 산악지대로 향하는 여정에서 철도와 도로, 그리고 마지막으로 도보를 통해 목적지에 도착하는 동안 기억에 남을 만한 수많은 풍경을 볼 수 있었습니다. 도쿄의 사무실을 하루나 이틀 이상 떠난다는 것은 정말 상쾌한 일이었습니다.\n\n현장에는 1944년에 철수를 시도하던 중 추락한 미군 항공기 4대가 잔해로 남아 있었습니다. 초기 조사가 별다른 성과 없이 마무리된 이후 20년이 지나는 동안 자연은 잔해 대부분을 집어삼켰습니다. 농작물이 자라는 밭에서 날개 한두 개가 튀어나오는 등 자연은 현장 한두 곳을 조금씩 잠식해갔습니다. 수사관들이 본 현장은 점점 더 실망스러운 모습으로 변해가고 있었습니다.\n\n추락 사고를 조사했던 이전 팀의 보고서 덕분에 수사관들은 한 가지를 확인할 수 있었습니다. 이전 보고서가 절대적으로 옳았다는 사실입니다. 이 비행기는 중국을 떠나려고 시도했던 마지막 비행기 중 일부였으며, 이를 막기 위해 배치된 대공포에 의해서 격추되었습니다. 일부 파손된 전투식량 키트와 인식표, 기타 개인 소지품을 제외하면 수색은 별다른 성과를 거두지 못했습니다. 무엇보다도 최악의 상황은 다이리를 찾을 수 있는 단서나 미국인 일부가 아직 생존해 있을지도 모른다는 암시조차 없었다는 점입니다.\n\n그들은 수색 범위를 확대해야 했습니다. 필요하다면 아마도 티베트까지 말이지요. 만약 추락 사고에서 탈출했거나 대피 과정에서 살아남은 사람이 있었다면, 그들은 재빨리 다른 곳으로 이동하려고 했을 것입니다. 그래도 수사관들은 이 시점에서 한 가지 위안으로 삼을 수 있었습니다. 적어도 이곳의 풍경은 계속 흥미로울 것이라는 점이었습니다."
 japdlc.202.a:0 "더 깊숙이 파보자."
 japdlc.203.t:0 "불운"
 japdlc.203.d:0 "수색 현장의 확장으로 인해 수사관들은 훨씬 더 많은 인력이 필요했습니다. 법의학 팀, 발굴 장비가 모두 본국에 요청되었습니다. 추가 인력과 함께 더 나은 조사를 위해 여러 대의 소형 보트, 트럭, 심지어 헬리콥터까지 동원되었습니다.\n\n새로운 팀이 추락기 주변 지역을 조사하는 동안 진짜 수사관들은 티베트로 이동했습니다. 그곳에서 그들은 중국을 떠난 후 SACO가 이동한 경로에 대한 증거를 찾을 수 있기를 기대했습니다. 그러나 그 흔적은 수사관들이 지나온 산보다 더 추운 곳에 있다는 것을 금방 알 수 있었습니다. 현지 주민들은 미군이 실제로 마을을 지나간 것은 맞지만, 오래 머물지도 않았고 흔적도 남기지 않았다고 증언했습니다.\n\n중국 쪽의 조사 결과도 마찬가지로 실망스러웠습니다. 철저한 수색이라고밖에 설명할 수 없는 방식으로 그 지역을 수색했지만, 수색팀은 추락한 비행기에서 금속 조각 몇 개만 발견했을 뿐이었습니다. 인근 강바닥에 가라앉아 있던 기체 조각을 건져 올리자 고대 중국 도자기 파편이 발견되었습니다. 이 도자기 파편들은 농담처럼 이번 탐험의 진짜 발견이라고 불렸지만, 수사관들은 이를 농담으로 받아들이지 않았습니다.\n\n몇 주에 걸친 수색 끝에 단 하나의 주목할 만한 물체만이 더 발견되었습니다. 비행기 한 대였습니다. 히말라야 산맥 상공에서 추락한 비행기였고, 수사관들은 남은 잔해를 조사해 단 한 가지를 알아낼 수 있었습니다. 20년 전에 최초로 보고서를 처음 읽었을 때부터 알고 있던 사실과 똑같은 사실을 발견한 것입니다."
 japdlc.203.a:0 "좌절만 깊어지고 있다."
 japdlc.204.t:0 "시간 낭비"
 japdlc.204.d:0 "수사관들은 중국과 티베트의 추락 현장에서 아무것도 얻지 못한 채 도쿄 지부 사무실로 돌아왔습니다. 다이리와 관련된 어떤 것도 발견되지 않았고, 따라서 그와 SACO의 관계는 접근할 수 없는 미국 관계자와 다이리 자신만이 알고 있는 비밀인 것처럼 보였습니다. 적어도 수사관들은 1940년대의 초기 조사 결과가 가장 확실하게 정확하다는 것을 확인할 수 있었습니다. 그러나 이는 결국 실패의 충격을 완화하는 데는 아무런 도움이 되지 못했습니다. 그들은 한동안 도쿄에 머물러야 했고, 일본 정부는 다른 곳으로 지원을 돌렸습니다.\n\n미국에서는 일본 정부가 다수의 스파이를 고용하여 미국 정부의 활동에 대한 정보를 수집했습니다. 다이리 음모가 처음 폭로된 이후, 이들은 미국인들이 상황에 대해 정확히 무엇을 알고 있는지 알아내기 위해 기다리고 있었습니다. 이제 해답이 나올 때가 되었으며 도쿄는 답을 얻기 위해 혈안이 되어 있었습니다. 극비리에 보관된 국가 기밀에는 분명 유용한 정보가 담겨 있을 것이 분명했습니다."
 japdlc.204.a:0 "최대한 긴급히 처리해야만 한다."
 japdlc.205.t:0 "기록 보관소에 접근"
 japdlc.205.d:0 "당연하겠지만 적대적인 외국 세력의 비밀 군사 작전과 관련된 모든 자료는 금고와 자물쇠, 경비가 설치된 문 뒤에 철저히 보호되어 있을 것입니다. 이러한 기록에 접근하는 첫 번째 단계는 매우 간단했습니다. 밤낮으로 기록 보관소 건물을 정찰하는 것이었습니다. 각 출입구에 경보가 설치되어 있는지 확인하고, 경비원 순찰을 기억해 두었다가 건물 내부로 침입할 가능성이 있는 일이 발생하면 신속하게 조치를 취했습니다.\n\n기록 보관소와 관련하여 점점 더 많은 정보가 수집되었습니다. 하루 중 매 시간마다 건물 외부와 주변 지역의 사진이 촬영되었습니다. 급기야 건물의 청사진이 발견되어 스파이들에게 새로운 차원의 정보를 제공했습니다. 계획이 구체화되기 시작했습니다. 다음 단계는 스파이들이 가진 한정적인 정보를 확장할 수 있을 만큼 오랫동안 기록 보관소 내부에 들어가는 것이었습니다. 한 출입구에서 SACO 파일까지 이르는 가장 빠른 경로를 계획하고, 가능하면 실제 침입이 이루어지기 전에 테스트를 진행해야 했습니다. 이 다음 몇 단계는 일본 정부의 압력에도 불구하고 섬세하게 실행될 예정입니다.\n\n도쿄의 일부 사람들은 더 빠른 작전을 요구했지만 이러한 행동 계획은 무시되었습니다. 미국과 외교적 문제를 일으키지 않는 동시에 군대 내부의 음모 가능성에 대처하는 것이 더 낫다고 판단했기 때문이었습니다."
 japdlc.205.a:0 "조금만 더..."
 japdlc.206.t:0 "SACO 기록의 발견!"
 japdlc.206.d:0 "경비원이 근무를 마친 후 뒷문 출입구를 잠그지 않은 채 부주의하게 방치한 탓에 문 하나가 열려 있는 것과 결함이 있는 전기 시스템 덕분에 SACO 파일에 접근할 수 있었습니다. 5분 후 전기가 나갔고 경비원은 문제를 해결하기 위해 전기 기술자를 불렀습니다. 15분이라는 짧은 시간 동안 건물은 완전히 어두컴컴해졌고 경비원이 직접 전기 기술자를 퓨즈박스까지 안내하는 동안 보안은 약간 허술해졌습니다. 그러나 그것만으로도 충분했습니다. 그때 검은색 코트를 입은 한 남성이 건물에 들어와 기록 보관소의 중국 관련 구역에서 문서 하나를 꺼낸 후 정체를 알 수 없는 밴을 타고 밖으로 빠져나갔습니다. 그는 나중에 경비원과 전기 기술자를 만나 작업을 성공적으로 마친 것을 축하할까 생각하기도 했습니다.\n\n그 후 밴에 실린 화물은 인근 비행장에서 대기 중인 다른 요원에게 전달되었습니다. 동부 해안에서 서부까지 비행기와 자동차로 여러 차례 이동하고 샌프란시스코에 잠시 멈춘 후, 그는 하와이로 향하는 배에 탔습니다. 그곳에는 문서가 전달되기를 손꼽아 기다리던 후지와라 장군이 기다리고 있었습니다. 이제 문서는 그의 손에 들어갔고, 도쿄로 향하는 개인 비행기에 안전하게 실려 있었습니다.\n\n마침내 도쿄에서 파일이 열렸습니다. 후지와라와 총리대신은 다른 신뢰할 수 있는 관리들과 함께 비밀리에 모여 미국인들이 무엇을 알고 있는지를 확인했습니다. 파일은 그저 사망한 사람들의 이름을 알파벳순으로 나열한 SACO 대원들의 명단일 뿐이었습니다. 그중 흥미로운 이름이 하나 있었는데, 바로 조지프 스틸웰 장군이었습니다. 그는 전사한 것으로 확인됐습니다. 자리에 모여 있던 정치인들은 불안과 긴박감을 느끼며 명단을 계속 훑어보았습니다. '귀환'으로만 표시된 또 다른 막다른 골목에 부딪힐 것만 같았을 때, 점점 더 많은 미국인이 임무 중 실종 명단에 오른걸 확인할 수 있었습니다. 아마도 강제적으로 남겨졌을 가능성이 높았습니다. 하지만 한 명의 이름이 그들의 시선을 사로잡았는데, 바로 다이리의 친구라고 소문난 한 사람의 이름이었습니다.\n\n마일스, 밀턴 E. (제독) - 임무 중 실종: SACO 완전 철수 3일 전 마지막으로 목격됨."
 japdlc.206.a:0 "마일스 제독이 중국을 떠난 적이 없다는 건가?"
 japdlc.207.t:0 "죽은 사람 찾기"
 japdlc.207.d:0 "SACO 문서의 내용이 드러나자 자리에 모였던 정치인들은 잠시 당황한 기색을 감추지 못했습니다. 그 후 어느 정도 안정을 되찾은 후 총리대신은 자신의 측근들을 해산했습니다. 내무대신은 퇴장하기 직전, 이제 마침내 수색 범위를 좁힐 수 있을지도 모른다며 공영권 전역의 헌병대 부서들과 연락할 것이라고 밝혔습니다.\n\n수사관들이 다시 현장에 투입되면서 실종된 제독에 대해 어느 정도 진전을 이룰 수 있었습니다. 상하이에서 출발한 한 배달부가 다이리 소속 정보기관인 쥔통의 상징이 은밀하게 표시된 소포를 운반하고 있는 것이 발견되었습니다. 배달부를 심문한 결과, 그는 상하이에서 항저우까지 소포를 운반하는 대가로 거액의 돈을 받았으며, 도시 외곽의 한 장소로 소포를 배달하면 다시 돈을 받을 수 있다는 사실을 밝혔습니다. 배달부의 설명에 따르면 그에게 문제의 지시를 내린 남자는 분명 제독은 아니었지만, 그럼에도 불구하고 확실한 실마리가 되었습니다.\n\n임무를 더 진행하기 전에 요원들은 내무대신에게 제독의 현재 행동과 행방에 관한 수사관의 새로운 가설을 자세히 설명하는 보고서를 전달했습니다. 아직 정확한 위치를 확인하지는 못했지만 가장 확실한 장소는 상하이였습니다. 해안가에 있는 대도시인 상하이에는 외국인이 많았기 때문에 주의를 끌지 않으려는 미국인에게는 좋은 은신처가 될 수 있었습니다. 후지와라 장군은 수사관들의 보고서를 읽자마자 간단한 답변을 보냈습니다:\n\n\"상하이로 이동하라, 곧 지원을 받을 것이다. 도시를 포위하고 마일스 제독을 찾아라.\""
 japdlc.207.a:0 "한 걸음 더 가까이 갔다..."
 japdlc.208.t:0 "제독의 덮개"
 japdlc.208.d:0 "상하이는 사방에서 몰려든 헌병대와 도쿄의 요원들로 가득했다. 일부는 도시를 가로지르는 도로를 따라 자리를 잡았고, 다른 일부는 변장해서 상하이의 지하 세계에 침투했다. 그들은 도시에 점점 더 파고들면서 하루하루 모든 탈출구를 막아갔다. 제독은 눈에 띄지 않으면서도 떠날 방법이 없었다. 보이지 않는 포위망이 완성되어가고 있었다.\n\n수사 요원들은 상하이 전역에서 마일스 제독을 찾기 위해 수색망을 계속 넓혀갔다. 미국인인 마일스 제독이 새로운 환경에 적응하기 위해 어떤 신분으로 위장했을지가 관건이었다. 그는 외국인 거주 구역에만 있을 수 있었고, 수사관들은 금융 지구가 가장 의심스러운 곳이라고 생각했다. 마일스는 동료들도 쉽게 알아볼 수 있으면서도 의심을 피할 수 있는 상인으로 위장했을 가능성이 높았다.\n\n그리고 제독이 여전히 미국과 통신하고 있는지 여부도 문제였다. 상하이에는 다른 미국인들도 비밀리에 활동하고 있을 것이고, 이들 대부분은 CIA와 직간접적으로 연결되어 있을 터였다. 그러나 마일스가 이 미국인 집단 중 하나에 속할지는 아직 확실시하지는 않았다. 그가 어느 집단과도 연결되어 있든지 간에 그는 이미 일본에 큰 위협이었다.\n\n그렇게 수사관들은 상하이 외곽의 허름한 술집에서 다시 한번 추론을 정리했다. 이제 제독의 은신처를 밝혀내고 그를 잡기 위한 준비를 해야 할 때였다."
 japdlc.208.a:0 "상하이에 연락해라, 당장!"
 japdlc.209.t:0 "빛의 다리를 건너서"
 japdlc.209.d:0 "병실에는 두 가지 소리가 울려 퍼졌다. 첫 번째 소리는 천장 선풍기의 일관되고 부드러운 윙윙거리는 소리로, 선풍기가 내려다보는 공간에는 음산한 분위기가 감돌았다. 두 번째 소리는 기침 소리로, 듣는 이들은 어떤 불행한 남자가 폐가 찢어지듯이 기침하고 있다고 생각할 만큼 격렬하고 고통스러운 기침 소리였다.\n\n환자는 바다 건너 안락한 시골에서 보낸 어린 시절을 접고 먼 길을 달려온 사람이었다. 그는 상하이에서 20년 넘게 중국 시골의 희귀한 약초를 부유한 서양인들에게 팔아온 호주 상인이었고 그는 그동안 물불을 가리지 않고 많은 것을 이루어 왔다.\n\n하지만 그는 아무리 노력해도 이 시점에서는 결코 집으로 돌아갈 수 없을 터였다. 그는 너무 병들었고, 이 시점에서 그를 병원의 의료 기계에서 분리한다면 암이 그를 지배하도록 방치하는 것과 다름없었다. 그는 궁극적인 목표 달성을 위해 더 많은 일을 할 수 있지 않았나, 친구에게 더 좋은 조력자가 될 수 있지 않았냐며 후회했다. 그는 자신이 공영권의 몰락을 목격할 만큼 오래 살지 못할 것 같다는 것을 안타깝게 여겼다. 적어도 그가 예상했던 것보다 더 빨리 공영권의 멸망을 가속시킬 수 있었으면 좋았을 텐데라고 그는 생각했다.\n\n전직 상인은 고개를 지친 듯이 창문 쪽으로 돌렸다. 해가 저물면서 상하이에 밝은 주황빛을 비추고 있었다. 상인은 숨소리가 가라앉은 듯했고, 결국 머리 위에서 들려오는 선풍기의 부드러운 윙윙거리는 소리만이 그를 다시 깨우지 못할 잠에 빠져들게 했다.\n\n그는 어느 정도 잘 알려진 상인이었지만, 동료들에게는 여전히 신비로운 인물로 남아있었다. 그는 유언장도 남기지 않았고, 그에게는 그를 애도할 친구나 가족도 없어 보였다. 하지만 그는 작은 쪽지 한 장은 남겼다. 자신의 장례를 맡을 사람들에게 부탁한 사항으로서 자신의 시신을 자신이 입던 제복으로 옷 입혀주고 자신을 묻어달라는 간단한 요청이었다. 이 유서는 임종 직전까지 상자 안에 보관되어 있었으며, 매우 조심스럽게 접혀 있었다. 제복을 옷장에서 꺼내자 간호사는 가슴 주머니에 고정된 금색 명찰을 보지 않을 수 없었다. 금색 명찰에는 밀턴 E. 마일스 제독이라고 쓰여 있었다."
 japdlc.209.a:0 "편히 잠드시길."
 japdlc.210.t:0 "무덤"
 japdlc.210.d:0 "도시를 확보한 후, 그들은 제독이 자신들의 존재에 반응하기 전에 제독을 찾아내기를 바라며 금융 지구로 이동했다. 많은 상하이 사람들이 호주나 미국에서 온 서양인 상인에 대해 들어본 적이 있었다. 사실 그는 수십 년 전에 이곳에 도착했고, 외곽의 전통 상점과 노점들 사이에서 빠르게 자리를 잡았다.\n\n그는 불과 몇 년 전 가게 문을 닫고 거래처 동료들에게 마지막 작별 인사를 한 후 사라진 것처럼 보였다. 최소한 상인의 것으로 추정되는 가게의 위치는 찾을 수 있었다. 그러나 새 주인은 전 주인을 아주 잠깐 만났을 뿐이었고 새 주인이 상인을 만난 몇 주 후 상인은 도시 외곽 언덕에 묻혔다고 했다.\n\n무덤은 다른 많은 무덤들 사이에 숨겨져 있었고, 별다른 표식이 없는 단순한 무덤이었다. 단순하지만 우아하게 만들어진 십자가가 그 자리를 장식하고 있었다. 무덤에 새겨진 이름은 밀턴 E. 마일스 제독이 스스로 만들어낸 가상 인물의 이름이었다. 마일스 제독은 1961년 12월에 사망한 것으로 보였는데, 수사관들은 이 사실이 상당히 우려스러웠다. 다음 단계는 매우 거칠었지만 필요한 일이었다. 시신을 발굴한 결과 시신이 마일스 제독의 제복을 입고 있는 것으로 확인되었다. 병원 기록은 그가 실제로 암으로 죽어가고 있었음을 확인시켜 주었고, 의사들은 그가 상하이에 있을 때 기른 수염이 없는 그의 사진을 보고 바로 그임을 알아보았다.\n\n마침내 추적의 마지막 단계에 다다른 것이었다. 마지막 심문에서도 얻은 것은 같은 무덤으로 되돌아가는 실마리밖에 없었고, 그 실마리는 점점 더 무의미해질 뿐이었다. 죽은 사람은 마일스 제독일 수밖에 없었다. 마일스 제독이 자신의 죽음을 위장했다는 증거도 없었고, SACO 파일이 고의로 부정확하게 작성되었다는 증거도 없었다. 추적은 끝났다. 후지와라는 이 사실에 당혹감을 감추지 못했다. 끝났다고 느끼게 하면서도 새로운 우려를 불러일으켰기 때문이었다. 무엇보다도 핵심 인물 중 한 명이 실제로 사망한 지 얼마 되지 않았기 때문에 음모 전체에 의혹의 그림자가 드리워졌다. 진전은 있었지만, 지금은 안심할 때가 아니었다."
 japdlc.210.a:0 "우린 그림자를 뒤쫓고 있었구나!"
 japdlc.300.t:0 "다이리 - 모든 일의 배후"
 japdlc.300.d:0 "수천 명의 일본군에게 고통과 죽음을 안겨준 수수께끼의 인물의 이름은 알려지지 않았다. 많은 중국 애국지사들은 배후가 누구인지 알지 못한 채 그가 고용한 암살자에게 목숨을 잃었다.\n\n북벌 이후 일본인에게 다이리는 그저 무명의 관계자 중 한 명에 불과했다. 괴물의 실체는 나중에야 비로소 밝혀졌다. 수천 명의 사망자, 충성스러운 아군의 실종, 치밀하게 계획된 모든 공격이 누설되어 실패한 것은 모두 저주받을 장제스의 첩보원이 있었기에 가능했다.\n\n충칭 전투 이후 악명 높은 '중국의 힘러'는 죽은 것으로 여겨졌다. 그의 정체가 드러나자 예전의 많은 의문들이 더욱 강력하게 되살아났다. 이 남자는 누구인가? 그는 무엇을 믿고 있는 걸까? 그의 목표는 무엇인가? 그를 추종하는 사람들은 누구인가? 같은 의문들 말이다."
 japdlc.300.a:0 "질문이 쌓였으니, 이제 답을 얻을 시간이다."
 japdlc.301.t:0 "어떻게 죽음을 속일 수 있었을까?"
 japdlc.301.d:0 "수사관들은 놀라서 눈이 휘둥그레졌다. 다이리가 아직 생존하고 있었고 중국에서 저항을 계획하고 있었다. 이 사실을 알게 된 계기도 타버린 시체가 너무 키가 작다는 것을 경찰관이 알아차렸기 때문이었다. 그렇다면 얼마나 많은 정보가 더 유출되었을지는 미지수였다. 일본의 최고 권력자들은 당장 답변을 얻길 원했고, 심사를 거친 수사관들이 작업에 착수했다.\n\n수사관들은 밤낮으로 그의 조직에 관한 모든 자료를 샅샅이 뒤졌다. 1944년 당시 중국 전역에는 최소 10만 명 이상의 쥔통 요원이 존재했으며, 충칭에서 탈출한 그를 따라다녔을 군인이나 정치인은 이보다 두 배는 더 많았을 터였다. 노망난 전직 스파이 한 명을 추적하는 것 수준 이상의 수사를 진행하고 증거를 확보하려면 그토록 많은 사람들의 연결망을 샅샅이 뒤져야 했다. 전쟁 당시 해독된 목록에는 수백 개의 NRA 조직과 은닉처가 자세히 나와 있었고, 다행히도 문서보관소에서는 발각되어 소탕된 IJA의 은신처에서 나온 기록이 많이 남아 있었다.\n\n며칠간의 수색 끝에 다이리가 충칭을 빠져나갈 방법은 충분히 많았으며, 다른 항일 지도자들도 실종된 상태였다는 사실이 드러났다."
 japdlc.301.a:0 "진정으로 교활하고 훌륭한 적수다."
 japdlc.302.t:0 "다이리의 아지트?"
 japdlc.302.d:0 "수사관들 앞에 놓인 중국 지도는 급하게 그려진 선과 동그라미로 가득 차 있었다. 인근 지방의 상세 지도에도 같은 표시가 가득했고, 일부 지도는 그 앞에 있는 주 지도에서 튀어나와 있기도 했다. 고위급 쥔통 요원들이 거주하는 마을, 중국 지방의 의심스러운 장소, 심지어 해안의 주요 도시까지 모두 다이리가 은신하고 있을 가능성이 있는 지역이었다. 하지만 그들의 상관으로부터 좋은 소식이 들려왔다.\n\n\"미국인들이 여전히 다이리에게 물자를 공급하고 있을 리가 없네,\" 라고 수사반장은 부하들에게 말했다.\" 우리 몰래 소요를 조장할 만큼의 물자가 전달될 리가 없지 않은가. 그렇다네, 다이리는 미국인들 없이도 힘을 모으고 있고, 여전히 다른 공모자들을 확보하고 있다는 뜻이지.\"\n\n다른 수사관들은 반장이 새로운 사실을 브리핑하는 동안 열심히 귀를 기울였다. 별도의 전담팀이 미 해군 장교이자 상하이에서 다이리의 친구로 잘 알려졌던 마일스 제독과의 연관성을 발견한 것이다. 따라서 중국에서 가장 위험한 인물이 항구 도시 안팎에 숨어 있으리라는 것을 충분히 짐작할 수 있다고 수사반장은 말했다."
 japdlc.302.a:0 "상하이와의 연관성? 수사 범위가 좁아지는군."
 japdlc.303.t:0 "다이리의 동기?"
 japdlc.303.d:0 "그동안 수사단이 진행해온 모든 연구와 수사 과정에서 다이리를 찾아내야 한다는 더 시급한 문제 때문에 미뤄져 왔던 한 가지 의문이 있었다: 그의 계획은 무엇이었는가? 왜 그는 수십 년이 지난 전쟁을 아직도 벌이고 있는가?\n\n수사단은 일본에서 손꼽히는 범죄 심리학자들에게 테러리스트의 심리를 파악하기 위해 도움을 요청했다. 하지만 수사관들은 일본 대중에게 자신들의 존재를 조금이라도 언급한다면 자신들의 경력 전체가 큰 타격을 받을 수 있다는 사실을 분명히 알고 있었다.\n\n수사관들이 사용하던 여러 건물 중 한 곳의 회의 테이블에 둘러앉은 일본 최고의 심리학자 십여 명은 결론을 겨우 몇 개만 내릴 수 있었다. 어떤 이들은 다이리가 전쟁 때문에 미쳐버린 것일 뿐이라고 말했고, 다른 이들은 그가 군대를 방해하거나 중국 정부를 전복하려는 시도를 계획하고 있을지도 모른다고 추정했다. 다른 심리학자들도 다른 수많은 동기를 제시했지만, 이는 강도가 집을 털기 위한 이유에 불과한 수준일 뿐 국가적 차원의 음모를 꾸미기 위한 동기는 아니었다.\n\n몇 시간의 토론 끝에 현재로서는 동기를 알 수 없다는 결론이 내려졌다. 광신적이거나 복수심에 불타고 있더라도 중국은 일본 제국에 대항하기 위한 어떤 종류의 봉기도 일으킬 수 없는 상황이었다. 수사관들은 좌절감에 한숨을 내쉬었다. 다이리의 계획은 예측할 수 없었다."
 japdlc.303.a:0 "정말 걱정스럽구만."
 japdlc.304.t:0 "잿더미에서의 맹세"
 japdlc.304.d:0 "대학살 현장에서 아무리 멀리 떨어져 있었음에도 하늘은 연기와 잔해로 꽉 차있었다. 도시 근처 언덕에서 세 사람은 수백만 명이 살던 대도시가 수 세기 전 몽골족이 겪었던 것과 다를 바 없이 약탈당하는 모습을 조용히 공포에 떨며 지켜볼 수밖에 없었다. 오래된 사원과 요새는 산산조각이 났고, 울창한 공원과 정원은 잿더미로 변해 버렸다. 그것은 인간의 행동이 아니라 더 강력한 힘의 분노로 느껴졌다.\n\n다이리 중장은 두 동료를 향해 고개를 돌린 후 도착 이후 이어진 침묵을 깨뜨렸다. 그의 오른쪽에는 리커눙이 서 있었다. 총통이 자신의 파벌에서 공산주의자들을 숙청하기 시작한 이래로 오랫동안 정적이었던 그는 이제 그가 믿을 수 있는 유일한 사람 중 한 명이었다. 그 옆에는 미국인인 마일스 제독이 상상조차 할 수 없는 참혹한 광경을 보며 조용히 기도하고 있었다.\n\n다이리는 고귀하고 현명한 세 명의 지도자가 만나 형제가 되었다는 수천 년 전 삼국지 이야기를 떠올렸다. 하지만 명예를 가진 위대한 용사들도 육지와 공중, 바다에서 죽음을 가져올 수 있는 적에게는 아무런 대응책을 내놓지 못했을 것이다. 그들의 복숭아밭은 잿더미로 변해버렸다.\n\n충칭이 불타오르자 세 사람은 이것이 결코 끝은 아닐 것이라고 맹세했다. 일본은 충칭과 수십 개의 다른 도시에서 저지른 짓에 대한 대가를 치르게 될 것이다.\n\n\"우리는 싸울 거요.\" 다이리가 말했다. \"일본이 이 정원처럼 불타 없어질 때까지 우리는 이 과업을 절대 포기하지 않을 거요.\" 그렇게 세 사람은 일본을 무너뜨리고 패망시킬 때까지 끝나지 않을 전쟁의 지도자로서 함께 언덕에서 내려왔다."
 japdlc.304.a:0 "..."
 japdlc.305.t:0 "다이리의 전령"
 japdlc.305.d:0 "수사관은 현장 요원들로부터 조사 결과가 들어오는 대로 신속하게 내용을 보고했다. 청더에 기반을 둔 수사관들은 상하이 지역에 접근했다. 중국에서 가장 인구가 많은 지역 중 하나를 다루어야 하는 상황이었지만, 진전은 진전이었다.\n\n최근 한 남성이 심문받았는데, 전직 쥔통 요원이라는 것이 밝혀졌다. 그는 현재로서는 다이리의 현재 계획에 대해 전혀 알지 못했지만, 정보국장이 정보를 수집하고 전송하는 데 사용한 복잡한 통신 체계는 밝혀낼 수 있었다. 다이리의 방대한 정보 전달망과 요원 조직이 수사관들에게 드러났다. 쉽지 않은 일이겠지만 확실한 단서를 얻을 수 있을 터였다. 날이 갈수록 더 많은 헌병대원들과 수사관들이 장쑤성과 저장성에 배치되었고, 쥔통 조직을 밝혀내는 데 돌파구를 마련할 수 있다는 소식이 계속 보고되었다. 사무실의 분위기는 더 이상 스트레스나 좌절이 아닌 승리의 분위기로 바뀌었다. '중국의 힘러'와 그의 위험한 동료들은 더 이상 숨을 곳이 없었다."
 japdlc.305.a:0 "우리는 쥔통 작전에 대해 그 어느 때보다 깊은 이해를 가지게 되었다."
 japdlc.306.t:0 "천천히 파고드는 의심"
 japdlc.306.d:0 "상하이 수사 작전은 말 그대로 막다른 골목으로만 이어졌다. 헌병대원들은 도시의 한 작은 공동묘지에서 자신들의 목표물인 밀턴 마일스 해군 제독을 찾아냈다.\n\n묘비에는 그의 이름이 적혀 있지 않았지만, 수사관들은 상하이 경찰에게 주목받지 못하고 60대 초반에 사망한 이 영어를 구사하는 밀수꾼이 다이리와 그의 계획에 따라 움직이는 위험한 부하 중 한 명이라는 사실을 금방 알아냈다. 시신을 확인해야만 발견 사실을 완전히 입증할 수 있었지만, 이미 현장에 있던 모든 사람이 시신이 마일스 제독이라는 사실에 동의했다.\n\n한 수사관은 전화로 \"그놈은 이미 10년 전부터 죽어 있었던 놈이야,\" 라고 말하며 \"더 많은 분석을 위해 수사관과 지역 경찰이 묘지를 봉쇄하고 있는데, 이놈은 이미 10년 전부터 죽어 있었다고!\"라고 호통을 쳤다. 전화가 끝나자 도쿄 사무실의 동료가 그를 진정시키려 했지만, 그는 단호하게 거부했다. \"도대체 왜 가장 유력한 용의자 세 명 중 한 명이 죽어 나자빠져 있는지 이유를 말해봐. 군바리 놈들은 결국 다이리가 죽지 않았다는 사실을 알아차렸는데, 반면에 우리는 이제 마일스가 죽었다는 사실을 알게 됐잖아. 이거 좀...\"\n\n전화가 끊어졌다. 저주를 퍼부으며 수사관은 다시 거리를 내려가 묘지로 향했다. 상하이 경찰은 그가 살아있을 때는 신경 쓰지 않았지만, 상관이 나타나자 사람들을 더 잘 통제하고 있었다. 하지만 도대체 어떻게 죽은 것으로 추정되었던 사람이 살아있고, 살아있을 것으로 추정되었던 사람은 죽은 것인가?"
 japdlc.306.a:0 "뭔가 잘못됐다..."
 japdlc.307.t:0 "증거와 그 결과"
 japdlc.307.d:0 "\"총리대신 각하, 다이리 사태가 심각한 상황으로 치닫고 있으니 지금 당장 총리대신 각하를 만나 이 문제를 논의하는 것이 최선이라고 생각됩니다.\" 내무대신은 수화기를 내려놓고 총리대신에게 소식을 전할 준비를 했다. 그는 군부가 완전히 침투당해서 정부를 공격하려고 한다는 끔찍한 음모가 밝혀질 것으로 예상하고 있었다. 하지만 자신이 허깨비 사냥을 위해 내각 전체를 지휘했다는 진실을 알게 되자 그는 더욱 착잡한 심정을 느꼈다. 하지만 총리대신에게도 이 사실을 알려야 하는 상황에서 이 문제에 대해 고민할 시간은 없었다.\n\n내무대신이 들어올 때 그의 상관의 사무실에는 석양만이 비추고 있었고, 바닥과 오른쪽 벽에는 분홍빛이 도는 빛줄기가 드리워져 있었다. 내무대신은 예를 갖춰 인사를 하고 책상 앞으로 다가갔다. \"각하, 드디어 제 요원들로부터 보고를 받았습니다... 우리가 예상할 수 없었던 매우 심각한 사태에 대한 소식을 가져왔습니다.\" [ROOT.GetLeader]가 서류를 훑어보는 동안 내무대신은 걱정스러운 표정이 총리의 얼굴에 번지는 것을 지켜볼 수밖에 없었다.\n\n마침내 총리대신은 서류 더미에서 고개를 들었다. \"하지만 이것은... 다이리의 귀환이 헌병대의 잘못된 판단으로 인한 부산물에 지나지 않는다는 것을 의미하네. 우리가 공황 때문에 엉뚱한 짓을 했다고 말하는 건 아니겠지?\" 내무대신은 필요한 말을 꺼내는 데 어려움을 겪는 듯하다가 마침내 말을 꺼냈다. \"그... 유감스럽게도 그렇습니다, 각하. 모든 수사 과정이 미궁으로 빠지거나 최초 보고로 돌아가고 있습니다. 다이리가 군부에 잠입했다는 소문은 상황을 자세히 들여다보면 완전히 거짓임이 명백합니다. 이는 우리의 주의를 분산시키기 위한 계략이었습니다.\"\n\n이제는 총리대신이 말을 잇지 못할 차례였다. 대신 그는 손으로 입을 가린 채 창문 쪽으로 고개를 돌려 수평선 너머로 해가 사라지는 것을 바라봤다. 방은 어둠 속으로 빠져들었다. \"이 재앙에 대한 증거를 더 찾아봐, 필요하다면 헌병대 사무실을 모두 급습해. 이 문제는 반드시 해결해야 해.\" 총리대신은 말을 하면서도 창문에서 고개를 돌리지 않았다.\n\n내무대신은 자리에서 일어나 고개를 숙이고 방을 나갔다.  [ROOT.GetLeader] 총리대신은 순간 의문이 들지 않을 수 없었다."
 japdlc.307.a:0 "우리가 진정 눈 뜬 장님이었다고?"
 japdlc.308.t:0 "난징의 헌병대 본부 기습"
 japdlc.308.d:0 "헌병대를 급습하라는 총리대신의 명령은 내무대신도 명심하고 있었다. 더 이상 시간을 낭비하고 싶지 않았던 내무대신은 헌병대에게 기밀이 노출될까 봐 해군에 연락을 취했다. 난징은 헌병대의 중심지였고, 항구 주변을 제외하면 헌병대는 대일본제국육군과 동등한 빈도로 거리를 순찰하는 모습을 볼 수 있었다. 그들의 본부를 습격하려면 해군이 병력을 지원해야 했다.\n\n대일본제국해군 군함의 갑판 아래에서는 해상특수상륙군 부대가 헌병대 기지로 이어지는 거리를 급습할 준비를 하고 있었다. 헌병대가 그들의 존재나 공격이 임박했다는 사실을 전혀 예상하지 못했기 때문에 기습은 이들에게 가장 유리했다. 그들의 명령은 단순했다. 기지의 중심부로 통하는 길을 열고 그 안에 있는 모든 문서를 압수하라는 것이었다. 저항은 무력으로 응수하라는 명령도 받았다.\n\n어둠이 깔린 가운데 군함에서 세 척의 보트가 출발했고, 각 보트에는 해상특수상륙군 해병대원들이 가득 차 있었다. 난징 항에 입항한 해병들은 부두 위로 올라가 도시 깊숙한 곳으로 향했다. 그런 다음 부대는 둘로 나뉘어 기지를 포위할 준비를 했다.\n\n헌병대 본부 후문에 홀로 있던 경비병은 조용히 제거됐다. 어둠 속에서 튀어나온 소총의 개머리판이 그의 턱을 가격하며 그를 바닥에 쓰러뜨렸다. 옆문에서도 비슷한 상황이 벌어졌고, 경비병은 해병대에 의해 기겁하다가 그 역시 의식을 잃고 쓰러졌다. 모든 사람이 자리를 잡은 후 급습이 시작되었다. 건물 뒤쪽과 옆쪽의 문이 열리면서 수십 명의 해병대 병력이 들이닥쳤다. 30초도 채 되지 않아 총 한 발 쏘지 않고 1층 대부분을 장악했다. 무기고와 막사 근처에 있던 헌병들만이 저항했지만, 사방에서 쏟아지는 압도적인 총격에 결국 밀려났다. 건물 안은 해병대원들이 위층으로 달려가는 소리로 가득 찼다. 이제 헌병대의 누군가가 모든 것을 불태우겠다는 기발한 생각을 하기 전에 헌병대의 기록 보관소를 찾기 위한 경주가 시작되었다."
 japdlc.308.a:0 "이제는 1초도 허비할 수 없다."
 japdlc.309.t:0 "중국 어딘가, 1957년"
 japdlc.309.d:0 "다이리가 야전 기지라고 부르는 버려진 농가의 열린 창문에서 끔찍한 기침 소리가 들려왔다. 이어서 유리가 깨지고 가구가 쓰러지는 소리가 들렸다. 다이리를 지휘관이라고 불렀던 쥔통 병사들에게는 이 모든 것이 밤마다 반복되는 일상이었다. 일과가 끝나면 그는 농가에 은둔해 더 이상 서 있을 수 없을 때까지 술을 마시고 만취해 정신을 잃고 쓰러지곤 했다. 그의 부하들은 이에 아랑곳하지 않았고, 오히려 한바탕 술판이 끝난 후의 고요함에 고마움을 느끼기도 했다. 침묵은 다이리의 잔인한 시선을 피하고 휴식을 취할 수 있다는 것을 의미했다. 그럼에도 불구하고 그날 밤 기침 소리는 유난히 심했다. 누군가가 그를 확인해야 한다는 제안이 나왔을 때, 그 제안은 즉시 기각되었다. 그의 '수면'을 방해하는 것은 매우 현명하지 못한 일이었고, 대개는 누군가가 구타당하는 것으로 끝났기 때문이었다. 쥔통 병사들은 지독한 소음 속에서 잠을 청해야만 했다.\n\n아침은 대개 다이리가 수단과 방법을 가리지 않고 모든 이들을 악착같이 깨우는 것으로 시작되곤 했다. 하지만 오늘 아침엔 다이리가 어디에서도 보이지 않았다. 마침내 그를 확인하기로 결정을 내렸고. 쥔통 병사들은 농가 안에서 사령관의 시신을 발견했다. 열린 눈과 입, 창백한 피부, 셔츠에 묻은 피 묻은 가래는 그 자리에서 바로 확인할 수 있었다. 약 1분 동안 아무도 감히 움직일 엄두도 내지 못했다. 이 개새끼가 진짜로 죽으면 어떻게 해야 할지 생각한 사람은 아무도 없었다. 어떤 이들은 그가 자신들보다 더 오래 살 거라고 생각하기도 했다. 침묵은 모두가 수긍할 만한 제안에 의해 깨졌다.\n\n\"시체를 숲으로 가져가 묻고 떠나자.\"\n\n시신은 숲속 깊은 공터로 옮겨져 아무 표시도 없는 무덤에 재빨리 매장되었다. 아무도 그 자리에 오래 머물지 않았다. 모두 농가로 돌아간 후 쥔통 병사들은 서로 눈빛을 교환하고 떠났다. 일부는 집으로 돌아가고 싶어 했고, 대부분은 그저 돌아갈 집이 있었으면 했다. 이들이 옛 생활을 뒤로하고 떠나는 동안 아무도 말을 꺼내지 않았다."
 japdlc.309.a:0 "다이리의 원혼이 드디어 자유로워졌다."
 japdlc.310.t:0 "진실"
 japdlc.310.d:0 "\"사격 중지!\"\n\n헌병대 기록보관소 입구의 연기가 걷히자 헌병대원 세 명의 시신이 바닥에 널브러져 있었다. 대부분의 헌병들이 총을 버리거나 도망가려 했지만, 이들은 자신이 지키고 있는 것을 위해 기꺼이 죽음을 택한 것처럼 보였다. 피가 낭자하고 총알이 난무하는 복도를 지나던 육전대 지휘관은 기록 보관소 문이 굳게 잠겨 있는 것을 발견했다.\n\n\"누가 시체 중 하나에서 열쇠 좀 가져와, 당장.\"\n\n잠시 후, 지휘관의 손에 열쇠가 쥐어졌다. 그는 문을 여는 데 시간을 낭비하지 않았다. 혹시나 너무 늦게 도착한 것은 아닌지 걱정했지만, 손대지 않은 선반과 캐비닛을 보고 그는 안도할 수 있었다.\n\n\"당장 이곳을 수색해, 서둘러!\"\n\n해병대원들이 서고로 들어가 수색을 시작하자 지휘관의 시선은 책상 위에 놓여 있던 표시가 없는 작은 상자로 빠르게 향했다. 상자 안에는 아무 표시도 없는 파일 하나가 들어 있었다.\n\n\"우리가 입수한 모든 확인 가능한 자료에 따르면 다이리는 1950년대 후반에 사망한 것으로 보인다. 그의 정확한 사망 원인은 완전히 밝혀지지 않았지만 알코올 중독과 전반적인 건강 악화가 원인이라는 결론을 내릴 수 있었다. 다이리의 일부 추종자들의 당시 상황에 대한 설명에도 불구하고 매장 장소는 아직 밝혀지지 않았다. 또한 다이리의 추종자들은 그의 사망 직후부터 활동을 계속하려 하지 않았다는 사실도 파악했다. 따라서 쥔통은 더 이상 제국에 어떤 위협도 되지 않는 것으로 판단된다.\"\n\n그는 서류를 다 읽자마자 문 옆에서 기다리고 있던 부관에게 말했다.\n\n\"이 서류를 도쿄로 가져가게. 그리고 감히 들여다보지도 말게, 제군. 그 안에 뭐가 들어 있는지 곧 모두가 알게 될 테니까.\""
 japdlc.310.a:0 "다이리 신화가 마침내 끝났다."
 japdlc.311.t:0 "폭로"
 japdlc.311.d:0 "일본인 대부분이 라디오를 듣거나 TV를 보는 시간은 오후 시간이었다. 따라서 전국적으로 소식을 전하기에는 더없이 완벽한 시간이기도 했다. 어느 날 저녁, 갑작스럽게 특별 방송으로 인해 일본 전역의 텔레비전과 라디오에서 정규 프로그램이 중단되었다. 시청자들을 위해 황실 인장이 화면에 등장했고, 곧이어 국가가 우렁차게 울려 퍼졌으며 라디오 방송에서도 국가가 재생되었다. 잠시 후 황실 인장과 국가가 모두 사라지면서 내무대신 집무실에서 녹음된 목소리가 흘러나오기 시작했다.\n\n\"일본 제국의 시민 여러분, 오늘 엄청난 음모가 밝혀졌습니다. 공영권 전역에 평화와 안정을 집행할 권한을 부여받은 헌병대가 반역자이자 배신자로 밝혀졌습니다. 그들은 천황폐하의 정부를 무너뜨리기 위해 몇 달 동안 아시아 전역에 혼란과 무질서를 심으려는 계략을 꾸몄습니다. 이미 오래전에 사멸한 중국 반군과 테러리스트에 대한 소문을 퍼뜨려 제국 정부와 군대를 의도적으로 교란하고 사기를 떨어뜨렸습니다. 그러나 이러한 허위 사실에 대한 신속한 수사 덕분에 이러한 소문은 불식되고 출처까지 추적되었습니다. 헌병대는 제국의 충성스러운 군대에 의해 진압되었고, 그들의 근거지와 사무실은 소탕되었습니다. 그들의 음모와 조직은 더 이상 존재하지 않습니다. 이 반역자들은 국가의 적이자 국체의 적으로 취급될 것입니다. 이들에게 다가올 운명이 제국의 힘과 안보를 상기시키는 계기가 되길 바랍니다.\"\n\n내무대신의 연설이 끝나자 다시 국가가 연주되고 황실 인장이 다시 나타났다. 그리고 중단되었던 정규 방송이 갑작스럽게 재개되었다."
 japdlc.311.a:0 "생방송으로 하자."
 japdlc.400.t:0 "난징의 그림자 - 쥔통이 남긴 것들"
 japdlc.400.d:0 "중국군은 규모는 작았지만 신뢰할 수 있는 조직이었습니다. 중화민국 정부도 가오쭝우의 위대한 개혁이 공영권 전체에 도움이 될 것으로 여겨져 신뢰받았으나 이제는 아니었습니다.\n\n다이리가 살아있다는 폭로와 함께 모든 사건이 다시 한번 불거졌습니다. 이전에는 쉽게 무시되었던 부패는 이제 국가 안보의 위협이 되었고 파티, 기괴한 인간관계 등 그 어느 것도 더 이상 무시할 수 없게 되었습니다. 1947년 이후 중화민국 정부는 요원들을 숙청했거나 적어도 그렇다고 믿고 있었습니다. 이제 추악한 폭로들이 쏟아져 나오면서 경종을 울리는 사건이 일어나고 있었습니다.\n\n물론 중화민국과 그 행정부는 우리에게 충성스럽지만, 그럼에도 불구하고 단독범들은 조직 내에서 활동을 벌일 수 있었습니다. 따라서 난징 정부의 민간 행정부와 딩모춘이 수장으로 있으면서 충성을 보였지만 다소 무능한 것으로 판명된 중치위특공총부에 대한 본격적인 조사를 즉시 하는 것이 매우 중요해졌습니다.\n\n안타깝게도 이 목표를 달성해야 하는 동안 우리는 중국의 협조에 의존해야 하며 그들은 수사를 지연시키지 않으리라고 예상됩니다."
 japdlc.400.a:0 "중국이 협력하기를 바라는 수 밖에 없군."
 japdlc.401.t:0 "감사 결과: 쥔통은 분산됨"
 japdlc.401.d:0 "방 안에서 기다리고 있는 요원들은 서로 다른 두 세상에서 온 사람들이었다. 왼쪽에는 중국의 새 정권을 위협하는 마지막 반역자를 잡기 위해 노력하는 중국 측 첩보원이 있었다. 오른쪽에는 중국 전역에 반란을 일으키도록 영향력을 행사하고 있는 죽었던 것으로 알려진 테러리스트를 찾는 임무를 맡은 일본 수사단의 핵심 요원들이 자리하고 있었다. 일본 수사관들은 중국 측 조사단의 결과에 다소 망설였지만, 감사의 최종 결과를 보기를 간절히 원했다.\n\n중일 합동 수사단의 수장이 서류 더미를 들고 들어왔다. 서류 더미는 쥔통을 추적한 그들의 작업을 요약한 자료였다. 그는 탁자 위에 사본을 나눠줬고, 방 안은 종이를 뒤집고 숨을 쉬는 소리만 들릴 뿐 정적이 흐르고 있었다.\n\n감사 결과 다이리의 강력한 첩보 기관인 쥔통은 직통 지휘 체계로 운영되지 않는 것으로 드러났다. 대신 중국 전역에 소규모 조직들이 흩어져 있어 상호 소통이 거의 이루어지지 않는 등 분산된 형태로 운영되고 있는 것으로 파악되었다. 따라서 작전을 수행할 때 직속상관 없이 6명의 요원만 투입될 수도 있었다. '중국의 힘러'를 잡아서 쓰러뜨리려면 이들 조직이 정확히 어떻게 조직적으로 움직이고 있는지 파악해야 하며 지금부터 감청되는 모든 메시지를 철저히 분석해야 할 터였다."
 japdlc.401.a:0 "하지만 그토록 감시를 받는 상황에서 어떻게 이 일을 해낼 수 있었단 말인가?"
 japdlc.402.t:0 "감사 결과: 쓰촨에서 온 명령"
 japdlc.402.d:0 "난징의 한 관청에서 한 무리의 요원들이 합동 감사 결과를 기다리고 있었다. 일본 당국자들은 난징의 정보기관과 협력하여 아직 살아있던 다이리와 중국을 일본 제국에 대항하게 하려는 그의 계획을 추적하기 시작했다. 무엇이 밝혀지느냐에 따라 일본을 세계 최강국으로 만든 전쟁과 같은 잔혹한 전쟁의 위협으로부터 일본을 구할 수도 있고, 아니면 공영권 전체를 광기에 빠뜨리려는 다이리의 음모를 돕게 될 수도 있었다.\n\n선임 수사관 중 한 명이 회의장에 들어와 감사 결과에 대한 서류를 참석자 모두에게 나눠주었다. 참석자들은 보고서의 조사 결과를 흥미롭게 살펴보았다. 다이리의 첩보 조직에는 구심점이 있었다.\n\n난징의 통제를 벗어난 쓰촨성에는 중국 국민당 스파이 조직의 남은 세력이 다이리에게 직접 명령을 받고 있었다. 만약 쥔통이 그곳에 본부를 두고 있었다면, 다이리가 일본의 손이 닿지 않는 곳으로 도주하기 전에 즉시 조치를 취해야 했다. 최후의 순간까지 저항하는 이들을 색출하고 소탕하기 위해 원정대가 조직될 것이었다."
 japdlc.402.a:0 "병력과 헌병대를 보내! 다이리가 나올 거다!"
 japdlc.403.t:0 "쥔통 내부 통신망 해독의 돌파구!"
 japdlc.403.d:0 "난징에 있는 수사단 지부는 중일전쟁을 더욱 잔혹하게 이끈 다이리의 첩보 조직인 쥔통 등의 저항 조직 체계에 대해 거짓말을 일삼는 중국 요원들의 방해 공작을 뚫고 맹렬히 활동해왔다. 중국 수사관들을 쫓아낸 후, 그들은 중국에서 활동하는 수많은 쥔통 조직을 파악할 수 있었다. 이들의 지도자 중에는 밀턴 마일스도 있었는데, 그는 미국인 제독으로 지금도 중국에 살고 있는 것으로 확인되었으며, 할 수 있는 한 쥔통을 돕고 있었을 것이 분명했다.\n\n수사관 니시 타다노는 동료 요원들과 논의하던 중 마일스 제독의 현재 상황에 대해 기발한 이론을 제시했다.\n\n\"다이리와 마일스 제독이 아직 살아있기 때문에\"라고 말문을 연 그는 \"이 두 사람이 함께 일하고 있다는 것은 의심의 여지가 없어 보입니다. 다만 이 관계를 확인하는 편지는 그리 많이 입수하진 못했습니다.\"라고 말했다.\n\n\"하지만 그렇다고 해서 그들이 함께 일하지 않는다는 의미는 아닙니다. 만약 두 사람이 의도적으로 오래되고 지엽적인 정보를 보낸 거라면 어떨까요? 제가 지금까지 입수한 편지를 면밀히 살펴봤는데 몇 가지 흥미로운 반복 기호를 발견했습니다. 그런데 이 기호가 사용된 경우는 열두 번밖에 없더군요.\"\n\n\"이건 중국 달력임이 분명합니다!\" 니시가 제안하자 다른 사람들도 고개를 끄덕이며 동의했다. \"가능성이 높지는 않지만, 성공할 수도 있을 것 같아 보입니다. 성공한다면 우리 모두 제국을 구한 암호 해독자로 역사에 기록될 거고요.\"\n\n며칠 동안 중국 달력의 해독 과정에서 얻은 것은 몇 달 동안 얻은 것보다 더 많은 양의 숨겨진 정보뿐이었다. 젊고 야심찬 경찰인 니시는 이 거대한 음모를 끝낼 수 있는 단초를 제공한 것일지도 몰랐다. 밀턴 마일스가 살아있다면 상하이 지부에서 활동 중이리라는 것이 그 어느 때보다 명확해졌다. 헌병대는 즉시 상하이 거리로 투입되었고, 젊은 수사관은 수사 최고위층으로부터 칭찬을 받게 되었다."
 japdlc.403.a:0 "타다노 니시를 위해 건배!"
 japdlc.404.t:0 "거짓 증언!"
 japdlc.404.d:0 "수사반장의 욕설이 수사건물 전체에 울려 퍼졌다. 수사관 니시 타다노는 상관의 불만을 무시한 채 조작된 파일들을 묵묵히 분류해나갔다.\n\n그와 나머지 난징 수사대원들은 중국 정보부가 수천 건은 아니더라도 수백 건의 보고서를 오도하고 조작할 정도로 극도로 비협조적이었다는 말을 들었다. 중국 극서부 지역에 중국 충신애국군의 잔당이 남아있긴 했지만, 다이리가 청더에 숨어 있다는 주장은 거짓말에 불과했다.\n\n헌병대는 '비협조적'이거나 반역자로 추정되는 중국 요원들을 추적하고 있었고, 이에 니시는 그들이 처하게 될 운명에 몸을 떨었다. '반역자들'이 수사 방해행위로 받게 될 형벌은 신속한 교수형이었다.\n\n수사반장은 전화기를 쾅 닫고 사무실을 박차고 나갔고, 그의 피부엔 억제할 수 없는 분노로 핏줄이 불룩 솟아 있었다.\n\n\"보아하니 그 짱깨 새끼들하고 같이 일한 이후로 만들어온 모든 수사자료는 다 폐기해버려야 할 것 같네.\" 그는 이를 갈며 말했다. \"전부. 다.\" 그는 사무실로 돌아가기 전에 숨을 가쁘게 몰아쉬었다."
 japdlc.404.a:0 "시간 낭비였어, 또!"
 japdlc.405.t:0 "두 번째 감사: 쥔통은 분산됨"
 japdlc.405.d:0 "니시 수사관은 출근하면서 책상 위에 극비 기밀 파일을 올려놓았다. 중국 요원들의 정보가 모두 제거된 후 진행된 두 번째 감사 결과였다. 함께 일했던 중국 요원 중 누구로부터도 소식이 없었고, 그는 죽은 사람들에 관한 생각을 마음속에서 지워버렸다.\n\n보고서는 격앙된 어조로 작성되었으며, 쥔통의 실제 조직이 어떻게 여러 개의 분열된 조직으로 구성되어 있는지를 자세히 기술했다. 각 지부가 어느 정도까지 정보를 공유하며 협력했는지는 아직 밝혀지지 않았지만, 다이리의 조직망이 중앙집중적이고 위계적인 조직이라는 중국의 주장은 완전히 거짓이었다.\n\n\"이러한 결과는 정확한 것으로 확인되었지만 난징 정부와 협력하지 않고 수행되었다. 신뢰할 수 없는 출처와 중국 정보기관의 열악한 상황으로 인해 결과가 크게 지연되었다.\" 니시는 이 글을 쓴 사람이 중국 요원들을 전문가답지 않은 태도로 노골적으로 욕하지 않으려고 최선을 다하고 있다는 것을 알았지만, 관료적 수사의 세계에서 이것은 남의 얼굴에 침을 뱉는 것과 다름없었다.\n\n니시 수사관은 그날 내내 파일을 계속 읽으며 쥔통 조직의 위치와 규모, 그리고 수사단을 방해하려는 중국 관료들에 대한 험악한 표현을 점점 더 많이 발견해 나갔다."
 japdlc.405.a:0 "하지만 그토록 감시를 받는 상황에서 어떻게 이 일을 해낼 수 있었단 말인가?"
 japdlc.406.t:0 "쥔통 행정명령의 기원"
 japdlc.406.d:0 "지난 며칠 동안 헌병대가 쥔통 조직이 보낸 것으로 보이는 일련의 주목할 만한 편지에 대해 여러 가지 진전을 이루었기 때문에 우리는 낙관적인 분위기에서 보고를 받았다. 편지의 발신지는 중국의 여러 지역으로, 일부는 대도시에서, 다른 일부는 외딴 마을과 전초기지에서 보내어져 수사관들의 손에 들어왔으며, 각 편지에는 아직 해독해야 할 전문 용어가 복잡하게 들어 있었다. 하지만 편지는 모두 상하이 중심부 깊숙이 위치한 특정 지역으로 발송되었다.\n\n수사대와 헌병대에 따르면 상하이의 하층민 지역은 다이리와 다른 음모자들이 은신할 수 있는 적절한 장소였다. 광활한 항구 지역은 많은 범죄자들이 숨어 있는 곳으로 악명이 높았고, 다이리와 같은 배회 중인 반란군이 삼합회 사이에 숨어 있으면 어떤 경찰관도 약간의 돈만 쥐여준다면 굳이 의심하지는 않을 것이기 때문이었다.\n\n용의자 수색 범위가 상하이의 경계까지 좁혀졌으니 이 두 사람이 바람을 타고 상하이를 빠져나가기 전에 잡을 수 있을 것으로 보였다. 이제 어떤 갱단이나 반란군도 이 추적에서 벗어날 수 없을 것이다."
 japdlc.406.a:0 "궁지에 몰린 쥐새끼들은 더 이상 도망칠 곳이 없다."
 japdlc.407.t:0 "방첩활동 "
 japdlc.407.d:0 "암호 해독자들이 엄청난 양의 문서에 압도당하고 있다는 보고가 들어오고 있었다. 헌병대 요원들은 최근 몇 주 동안 쥔통의 방대한 양의 편지와 명령서를 복구했으며, 비밀 사무실로는 서류로 가득 찬 트럭이 들어오고 있었다.\n\n가장 강력한 연산 처리 장치를 밤낮으로 가동해도 기술 및 암호 해독 부서 직원들은 작업량을 따라잡을 수 없다고 불평하고 있었다. 아무리 뛰어난 암호 해독기를 동원하더라도 매일 쏟아지는 메시지 속에서는 어떤 암호 패턴도 찾아낼 수 없을 터였다. 어떤 파르티잔 조직도 도움 없이 해독할 수 없는 암호를 만드는 것은 거의 불가능에 가까운 일일 것이다.\n\n일부에서는 마일스 제독이 태평양 건너편에 있는 미국 컴퓨터에서 생성된 암호를 입수하여 다이리와 중국의 다른 쥔통 조직에 넘겨줬을 가능성이 있다고 지적했다. 내부 교란 행위가 있을 가능성도 있지만, 이 해독 불가능한 암호는 다이리가 권력의 정점에 있을 때조차도 만들어낼 수 없었을 가능성이 더 높았다."
 japdlc.407.a:0 "계속 해독하라고 해라. 다이리의 비밀은 무슨 수를 써서라도 밝혀내야 한다."
 japdlc.408.t:0 "헌병대의 흔적"
 japdlc.408.d:0 "도쿄 정보국 본부 아래, 거의 30미터에 달하는 콘크리트와 철골 아래 묻혀 있는 허름한 방에 두 남자가 앉아 있었다.\n\n\"이스즈 씨, 이번 수사에서 반역죄 혐의를 제기하는 것이 얼마나 심각한 일인지 이해해 주시기를 바랍니다.\" 백열전구 아래에서 수사관이 차분하게 말했다. \"만약 당신의 주장이 조금이라도 틀린 것이 있다면 이 수사에서 빠지게 될 겁니다.\"\n\n이스즈의 눈은 정신없이 방 안을 두리번거렸다. 그에게는 가설이 있었지만, 과연 누가 그 가설을 믿겠는가? 그렇게 되면 수사 전체가 수포가 될 수도 있었다. 말도 안 되는 소리 같았지만, 그는 자신이 옳다고 확신했다. \"가와시마 수사관님, 저는 암호 해독 부서에서 일하고 있습니다. 저희의 노력은 실패만 거듭하고 있습니다. 헌병대는 매일 압수수색에서 '취득한 문서' 더미를 우리에게 가져다주지만, 거기엔 아무런 규칙이 없었습니다.\" 그는 목을 가다듬고 \"이 서류들은 암호가 아니라 임의의 문자와 단어들을 조합한 것에 불과합니다.\"라고 말을 이어갔다.\n\n수사관은 주머니에서 담배 하나를 꺼냈다. \"그런 무작위함을 가려내는 것이 당신의 일 아닌가요? 암호 해독이 지연되고 있다는 것은 이해하지만, 우리 둘이 원하는 것보다 더 빨리 암호 해독을 하기를 원하는 훨씬 더 강력한 사람들이 있다는 것을 말씀드리고 싶군요.\"\n\n\"수사관님, 이것 좀 보십시오!\" 이스즈는 중요하지 않다고 표시된 문서 폴더를 열었다. \"쥔통 암호, 독일 암호, 미국 암호, 심지어 오래된 러시아 암호와도 대조해 봤습니다! 헌병대는 우리에게 풀지도 못할 무의미한 문서를 주고 있습니다.\"\n\n\"다이리가 그냥...\"\n\n그 순간, 그는 가와시마의 말을 끊었다. 어쩌면 이스즈의 일생에서 가장 대담한 행동이었을지도 모를 도전적인 순간이었다. \"헌병대에서 이걸 보내고 있습니다, 수사관님. 다른 답은 없습니다. 맹세컨대 이건 사실입니다, 가와시마 수사관님!\" 그는 한마디 한마디 할 때마다 더욱 광분하며 금속 테이블을 주먹으로 내리쳤다. \"그들은 우리에게 아무것도 알려주지 않고 있습니다! 다른 사람한테 물어봐도 좋습니다, 맹세합니다! 헌병대 놈들이 뭔가 숨기고 있다고요, 분명합니다. 제발 조사해 주십시오! 저들은 우리에게 진실을 숨기고 있단 말입니다!\"\n\n이스즈가 의자에 주저앉자 가와시마는 충격과 분노가 뒤섞인 표정으로 그를 바라보았다. 그럴 리가 없었다. 이스즈는 자신의 부진을 정당화하기 위해 광기에 사로잡힌 광인이었다. 그는 자리에서 일어나 이스즈의 서류를 들고 방을 나갔다. 육중한 문을 닫기 전, 그는 미친 것 같은 이 남자의 이론에 일말의 진실이 있을지도 모른다는 생각이 뇌리를 스치기 시작했다."
 japdlc.408.a:0 "\"이즈스씨, 당신은 해임되었소.\""
 japdlc.500.t:0 "내부 조사"
 japdlc.500.d:0 "지금까지 수사를 주도한 헌병대는 특히 난징 정부의 '아군'과 비교했을 때 상당한 입지를 확보하고 있었기 때문에 이들이 음모 자체에 연루되었다고 의심할 이유는 거의 없었습니다. 그러나 특히 대일본제국육군 전체 지휘 구조까지 거슬러 올라가는 그들의 행적을 고려할 때 이들을 조사 대상에서 배제할 수는 없으며 배제해서도 안 됩니다.\n\n그러나 대일본제국육군에 대한 수사는 매우 신중하게 진행되어야 합니다. 우리가 그들의 권력 독점을 깨고자 한다는 의심을 받는다면, 그들은 수사는 물론이고 우리 정부의 안정을 위협하는 수단으로 대응할 것이기 때문입니다."
 japdlc.500.a:0 "아슬아슬한 외줄이군."
 japdlc.501.t:0 "관계망"
 japdlc.501.d:0 "헌병대는 다이리의 군대 잠입 가능성을 처음 제기했음에도 불구하고 그 이후 이 문제에 대해 다소 침묵을 지켰다. 내무대신의 관심을 끌기 위해 이 문제를 제기한 것은 헌병대의 충성심과 신뢰의 표시였지만, 일부 수사관들은 헌병대가 갑자기 침묵하는 것이 우려할 만한 일인지 궁금해했다. 다이리가 적들보다 한발 앞서기 위해 그들의 하위 계급에도 침투했을 가능성이 있었기 때문이었다.\n\n헌병대에게 음모자의 침투 징후가 있는지 조사해 달라는 선의적이고 우호적인 요청에도 불구하고, 수사관들은 그럴 때마다 군으로부터 물러나라는 지시를 받았다. 심지어 내무대신도 \"실제 수사에 전념해 주십시오\"라는 서한을 전달받으며 군부의 수사에 대한 압박을 받기도 했다. 내무대신은 자신과 수사관들 모두가 이런 무의미한 요구에 굴복하는 것을 원치 않았기에 군의 봉쇄를 뚫기 위해 무엇을 할 수 있을지 고민하기 시작했다. 육군과 해군에는 여전히 그가 동맹으로 삼을 수 있는 사람들이 많았다. 일부는 몇 년 전 그에게 신세를 지기도 했다. 대신은 몇 통의 전화와 몇 통의 편지를 써서 보냈다.\n\n며칠 만에 수사관들은 마침내 육군과 해군의 기록, 특히 재정과 관련된 부분에 대한 접근 권한을 부여받았다. 최소한 괜찮은 시작점이었다. 헌병대 자체를 조사하기 위해서는 군이 고집을 부리는 이유를 밝혀내야 했다. 그저 별다른 저항 없이 그 고집을 꺾을 수 있기를 바랄 뿐이었다."
 japdlc.501.a:0 "육군의 불일치점을 조사해보자."
 japdlc.501.b:0 "해군의 불일치점을 조사해보자."
 japdlc.502.t:0 "육군의 압박"
 japdlc.502.d:0 "군을 향한 수사 첫날은 순조롭게 진행되었습니다. 여러 부서가 수사관들에 의해 의혹에서 깨끗이 벗어났습니다. 수사관들은 최근 진급한 하급 장교 중 가장 낮은 계급부터 수사를 시작하기로 했습니다. 열정적이고 종종 광신적이기도 한 군인들 사이에서 내부 침투나 심각한 부패의 징후는 찾아볼 수 없었습니다. 군에서 자체적으로 처리한 특이한 징계 문제를 제외하고는 수사관들이 우려할 만한 특이 사항은 발견되지 않았습니다.\n\n하지만 지휘계급이 올라갈수록 '협조적인' 장교들의 저항이 더 심해졌고 전반적으로 꺼려하는 태도를 보였습니다. 질문에 대해서는 여전히 답변이 이루어지고 파일은 조사 요원에게 즉시 전달되었지만, 취조 대상자의 표정에서 그들이 불편함을 느끼기 시작했다는 것을 알 수 있었습니다.\n\n며칠 후, 내무대신은 대본영특무총감으로부터 날카로우면서도 정중한 편지를 전달받았습니다. 특무총감은 상냥한 어조로 수사관들의 행동에 대한 상세한 요약본을 작성하여 보내왔습니다. 그는 그들의 행동에서 찾아낸 수많은 문제점을 강조했습니다. 따라, 특무총감은 그들의 상급자에게 이 문제를 알려야 할 필요성을 느꼈고, 그들의 \"국가를 보호하려는 지나친 열의\"가 크게 위축되도록 하는 것이 모든 관련자들에게 최선이라고 판단하여 서한을 보낸 것이라고 적어놓았습니다.\n\n\"크게 위축시킨다\"라는 것은 사실 군대에 대한 조사를 끝내거나 최소한 단순한 보안 점검의 수준으로 끝내달라는 뜻이었습니다. 군부는 필요하다면 언제든지 압박을 가하기를 마다하지 않는 것 같았습니다. 사실 내무대신은 결과가 어떻게 전개될지 예측할 수 없었지만, 동료 대신의 요청에 따르지 않기로 했습니다. 지금 와서 물러설 필요는 없었으니깐 말입니다."
 japdlc.502.a:0 "상관말고 수사를 계속하자."
 japdlc.503.t:0 "첫 조사 결과들"
 japdlc.503.d:0 "겉으로 보기에는 수사는 순조롭게 진행되고 있었다. 요원들은 육군 사무소나 막사 등 여러 곳의 관리자들로부터 특별히 좋은 대우를 받지는 못했다. 요원들은 업무를 수행할 때마다 엄격하고 때로는 저항적인 시선을 받기도 했다. 서류는 제시간에 도착하지 않았고, 심문은 항상 분노에 찬 듯한 표정과 함께 이루어졌다. 하지만 요원들은 주변의 분위기가 항상 불편한 가운데서도 맡은 바 임무를 수행했다. 수사는 군대의 여러 하위 부서를 순식간에 휩쓸고 지나갔다. 다음 차례는 위압적이고 위험하기까지 한 윗선의 수사였다.\n\n다행히도 내무대신의 호의로 그들에게 많은 지원이 제공되었다. 수많은 '조직된' 군인들이 작전이 순조롭게 진행될 수 있도록 도와주었다. 한 병사가 문서 전달을 거부하면 곧바로 상급 장교가 문서를 전달했다. 내무대신의 한두 마디로 군대를 대부분 통제할 수 있었기 때문에 심문은 큰 어려움 없이 진행되었다. 장교들은 협조하면 빨리 진급할 수 있는 것이지 빨리 전역하는 것이 아님을 충분히 이해했다. 결론적으로 내무대신의 도움은 수사에 큰 도움이 되었다.\n\n수사 요원들이 수집한 수많은 비정상적이고 의심스러운 문서 중에서 가장 눈에 띄었던 것은 재무 기록이었다. 가장 눈에 띄는 것은 여러 명의 헌병대 장교와 관련된 내용이었다는 점이었다. 두 번째로 주목할 만한 것은 이 장교들이 불과 몇 주 만에 엄청난 부를 축적했다는 점이었다. 헌병대원들의 복지를 위해 돈이 투입된 것으로 보였지만, 기록에는 왜 이것이 승인되었는지에 대한 언급은 전혀 없었다.\n\n군부장관이 매우 마지못해 승인한 새로운 일련의 심문이 진행되었다. 일부 병사들은 헌병대 장교들 중 특정 장교들이 큰돈을 벌었다는 소문을 들은 적이 있었다. 이 소문은 돈의 출처를 알려주지 않았지만, 병사들은 한 가지 가설을 생각해냈다. 헌병대가 거액의 뇌물을 받는 일을 하고 있다는 것이었다."
 japdlc.503.a:0 "정말로 수상하구만."
 japdlc.504.t:0 "해군의 압박"
 japdlc.504.d:0 "해군은 호기심 많은 손님들이 자신들의 시설과 기지, 그리고 사무실을 둘러보는 것을 그리 달가워하지 않았습니다. 내무대신의 요원들이 원하는 대로 따라야 할 의무는 분명히 있었지만, 그렇다고 해서 해군 장교들이 그들에 대해 특별히 적대적인 태도를 보이는 것을 막을 수는 없었습니다. 하급 장교들에 대한 그들의 심문은 별다른 성과를 거두지 못한 것 같았습니다. 문서와 파일도 비슷한 결과를 내놓았습니다. 실제로 읽을 수 있는 자료는 극히 일부에 불과하다고 판단한 요원들은 해군 기록 보관소에 대한 직접 접근을 요구하기 시작했습니다.\n\n대본영특무총감이 무슨 일이 벌어지고 있는지 알아차리는 데는 그리 오랜 시간이 걸리지 않았습니다. 심각한 범법 행위로 보이는 이 사건에 대한 그의 대응은 내무대신에게 서한을 보내는 것이었습니다. 내무대신이 저녁 식사를 하려고 앉으려는 순간 편지가 도착했습니다. 편지는 짧았고, 내무대신이 특무총감에게 사용하는 것보다 훨씬 더 온화한 어조로 쓰여 있었습니다. 편지의 내용은 그보다 더 일상적인 표현으로 적혀 있었습니다.\n\n특무총감은 다이리에 대한 수사가 엉뚱한 곳에 집중되고 있다는 우려를 표명하기 위해 편지를 쓴 것이었습니다. 이는 대본영에 있어 심각한 걱정거리였을 뿐만 아니라, 수사가 진행되는 방식도 그들에게 거슬리는 것처럼 보였습니다. 편지는 매우 정중하게 작성되었지만, 경고로 끝을 맺고 있었습니다.\n\n\"귀측 요원들이 현재의 행보를 계속할 경우, 그 가치 이상으로 더 많은 문제를 초래할 수 있다는 점이 우려됩니다.\"\n\n그런 암시나 위협에 익숙해져 있던 내무대신은 이것이 올바른 방향으로 가고 있다는 신호라고 판단했습니다. 그는 조사가 방해받지 않고 계속 진행되도록 허용했습니다."
 japdlc.504.a:0 "상관말고 수사를 계속하자."
 japdlc.505.t:0 "첫 조사 결과들"
 japdlc.505.d:0 "간단하게 말하자면, 수사 결과 음모와 관련된 어떤 것도 찾을 수 없었다. 심문에 응하고 파일을 넘겨주기를 꺼려했던 해군은 그럼에도 불구하고 수사 요원들에게 결론을 내릴 수 있을 만큼 충분한 정보를 제공했다. 몇 주 동안의 노력에 비하면 실망스러운 결말이었다.\n\n금융, 인사, 외교 기록에서 범죄 혐의와 관련된 흔적을 찾아보려 했지만 아무것도 찾지 못했다. 심문도 수사에 별 도움이 되지 못했다. 심지어 여러 척의 선박을 수색하고 화물을 열어 확인했으며 일부 선박은 부분적으로 해체하여 숨겨진 구획이나 보관 공간을 확인하기도 했다. 하지만 공식 기록 이외의 어떤 것도 발견되지 않았다. 해군이 무엇을 하고 있었는지 정확히 알 수는 없었지만, 누설하기보다는 차라리 목숨을 바쳐서라도 숨기고 싶은 비밀이 많았겠지만 다이리의 하수인들을 숨겨두고 있지는 않았을 가능성이 컸다.\n\n제대로 된 결과가 나오지 않은 것은 결코 긍정적이진 않았지만, 내무대신은 적어도 해군을 명단에서 제외할 수 있다는 사실에 안도했다. 그는 이 시점부터는 해군 함정에서 다이리 사태와 관련된 모든 회의를 열어야겠다는 재미있는 생각을 떠올렸다가 다시 정신을 차렸다. 수사를 진행할 다른 방법도 있었다. 그는 해군이 그랬던 것처럼 사건이 쉽게 해결되기를 바랐다.\n\n일부 사람들은 군의 의혹을 해소하는 것이 현명한 선택이 될 것이라고 제안했다. 특히 다이리가 수많은 장교를 자신의 꼭두각시로 만든 상황에서 군의 어느 한 쪽이 의혹을 해소하지 않은 채 운영되도록 내버려두는 것은 여러모로 위험할 수 있었기 때문이었다. 그러나 군에 대한 조사에는 해군과 마찬가지로 정치적 문제가 복잡하게 얽혀 있었다.\n\n내무대신은 퇴근을 앞두고 다시 한번 선택해야 할 일들로 고민에 빠졌다. 선택지가 갈수록 줄어드는 것 같았고, 선택은 점점 더 어려워져만 갔다. 이 정도면 실패할 가능성은 위험할 정도로 커 보였다. 이날 밤도 내무대신에게는 긴 밤이 될 것 같았다."
 japdlc.505.a:0 "의심가는 정황도, 용의자도 없다."
 japdlc.506.t:0 "육군의 수사 방해"
 japdlc.506.d:0 "수사 요원들이 윗선이 물러났으니 그들의 활동이 앞으로도 계속 방해받지 않기를 바랐다면 큰 착각을 한 셈이었다. 이미 협조를 꺼려하던 육군은 은근슬쩍 요원들에게 반기를 들기 시작했다.\n\n심문은 훨씬 더 오래 지체되기 시작했다. 심문을 받는 장교들은 요원들의 질문에 이리저리 답변을 회피하거나 터무니없이 긴 대답을 늘어놓으며 진실을 전혀 알 수 없는 답변을 하곤 했다. 수사관들은 심지어 육군에서 심문을 받을 의향이 있는 장교를 구하는 데에도 큰 어려움을 겪어야 했다. 심문받기로 동의하더라도 늦게 도착하거나 유난히 늦은 시간이나 이른 시간에만 요원들을 만나는 데 응하는 경우가 허다했다.\n\n이 상태로는 물리적 증거조차 믿을 수 없었다. 육군은 놀랍게도 수사관들이 자신들의 재정, 신병 모집, 공영권의 다른 조직과의 상호작용과 관련된 여러 파일을 보여 달라는 요청을 기꺼이 수락했다. 관료주의적 조직망을 거치는 과정에서 파일이 갑자기 분실되지 않았더라도, 파일은 전달 과정에서 심각하게 손상을 입곤 했다. 그나마 온전한 상태로 도착한 몇 개의 파일도 잘못된 문서로 판명되어 반송되었고, 다시는 접할 수도 없게 되었다.\n\n내무대신에게 돌아온 수사관들은 요원들이 제대로 일할 수 있는 환경을 제공하지 못했다고 말했다. 그럼에도 불구하고 찢어지거나 파쇄된 서류를 다시 모아 재배열하는 방식으로 약간의 진전을 이루기는 했었다. 이는 그가 예상했던 육군의 초기 대응의 일부분이었다. 아직 해야 할 일이 많았지만 동시에 압박이 심각한 문제가 되고 있었다. 내무대신은 수사를 계속할 수도 있고, 손해를 감수하고 다른 방법을 시도할 수도 있었다. 앞으로 닥칠 가능성을 고려하면 어느 쪽도 그에게 달갑지 않은 선택이었다."
 japdlc.506.a:0 "우리는 너무 경솔하게 움직였어."
 japdlc.506.b:0 "한 발짝도 물러서지 마라! 수사를 계속해!"
 japdlc.507.t:0 "전달된 돈 분석"
 japdlc.507.d:0 "헌병대 장교들은 현재 \"비밀 임무 중\"이라는 이유로 연락이 닿지 않는 상태였지만, 그들의 가족들은 연락을 받을 수 있었다. 수사에 다행히도 돈의 흐름은 그쪽으로 이어졌다. 갑작스럽게 발견된 헌병대 장교의 재산은 그들의 은행 계좌로 직접 송금된 것이 아니었다. 대신 여자 친구, 아내, 부모님, 형제자매 등 가까운 사람들에게 돈이 전달된 것으로 드러났다.\n\n가까운 지인들과의 심문은 순조롭게 진행되었다. 처음에는 많은 이들이 돈을 빼앗길지도 모른다는 불안감을 느꼈기 때문에 약간의 회유가 필요했다. 하지만 수사관들의 실제 관심사가 무엇인지 깨닫게 되면서 이들의 두려움은 결국 가라앉았다. 수사 대상자들의 공통적인 이야기는 자신들의 헌병대 가족 덕분에 자선 기부를 받았다는 것이었다. 후원자가 누구인지는 적어도 돈을 받은 사람들에겐 항상 비밀이었다.\n\n이 돈의 출처에 대해 여러 가지 설이 난무했다. 당연히 다이리나 그의 측근이 돈을 줬다는 추측이 지배적이었다. 일부에서는 강력한 재계 단체의 간섭, 즉 케이레츠가 경쟁사에 대항해 헌병대 구성원들을 이용하려 했다는 의혹을 제기하기도 했다. 수사관들이 가장 흥미를 느낀 것은 미국의 개입 가능성이었다. 헌병대 일부를 부패시켜 귀중한 정보를 유출하도록 시도하거나 한두 명의 첩보원들을 눈감아주도록 만드는 것은 CIA의 소행일 가능성이 높았다.\n\n가설은 제쳐두고라도 그중 하나라도 검증하기 위해서는 아직 해야 할 일이 많았다. 애초에 현금의 출처가 누구였든 간에 정체불명의 액수가 갑자기 나타났다는 보고는 결코 좋은 징조는 아니었다. 서류상의 흔적은 이미 존재했고, 요원들은 이를 찾기만 하면 됐다."
 japdlc.507.a:0 "부패의 징후가 분명 거기 있을거야."
 japdlc.508.t:0 "해군의 수사 방해"
 japdlc.508.d:0 "내무대신이 대본영특무총감의 경고를 무시하면서 수사는 지체 없이 진행되었다. 수색해야 할 선박과 심문해야 할 사람, 분석해야 할 파일이 많았기 때문이었다. 내무대신은 두 배의 속도로 작업을 완료하기 위해 해군 소관의 수사 현장에 지원을 보내기로 했다.\n\n해군도 만반의 준비를 갖추고 있었다. 요원들이 임무에서 물러서지 않을 것이라는 사실을 깨달은 해군은 새로운 전략이 필요하다는 것을 깨달았다. 해군은 가능한 한 수사를 지연시키고 조작하려 할 것이었다. 해군성과 대본영특무총감부의 묵인 아래 해군은 내무대신의 요원들을 최대한 방해하기 위해 철저히 준비했다.\n\n표면적으로는 수사에 별다른 변화가 없어 보였다. 여전히 적대적인 태도를 보이던 해군은 요원들이 요구하는 것은 무엇이든 따르겠다고 사실상 동의를 표했다. 그러나 물밑에서는 실마리를 찾으려는 요원들에게 확연히 다른 상황이 펼쳐지고 있었다. 수색 예정이었던 함선들은 갑자기 임무에 투입되었다. 파일은 불가사의하게도 기록 보관소 사이에서 끝없이 이리저리 옮겨 다녔다. 이 끝없는 여정에서 서류가 살아남더라도 심하게 손상되거나 기적적으로 온전한 상태로 도착하는 경우는 극히 드물었다.\n\n수사는 사실상 중단된 상태였다. 수사 요원들은 이제 빵 부스러기 같은 단서만 가지고 수사를 진행해야 했다. 그들이 가지고 있는 작은 단서에서 많은 것을 얻을 수 있을지는 현재로서는 불확실했다. 내무대신은 해군이 물러서기를 바랐던 만큼 이번 사태에 대해 자연스럽게 불만을 품었다. 하지만 그는 해군의 비밀이 정말 그만한 가치가 있는지 다시 한번 고민해야 했고, 해군의 움직임에 대응하기 위해 자신만의 방식으로 해군을 공격해야 할지도 모른다고 판단했다."
 japdlc.508.a:0 "우리가 필요한 것을 알아낼 더 좋은 방법이 있다."
 japdlc.508.b:0 "보복하라! 놈들이 무언가를 꾸미고 있는 게 분명하다."
 japdlc.509.t:0 "정부를 폐쇄시키겠다고 협박한 대본영특무총감"
 japdlc.509.d:0 "수사는 느린 속도로 계속 진행되었다. 한 가닥 한 가닥 실마리가 잡히기 시작했고, 그 실마리는 육군 내부를 가로질러 뻗어나가기 시작했다. 아직 실마리의 끝을 찾지는 못했지만, 수사관들은 곧 그 끝을 찾을 수 있다고 확신하고 있었다. 육군은 가능한 모든 방법을 동원해 그들을 방해하려 했지만, 요원들이 파악할 수 있을 만큼 충분한 정보가 새어 나갔다. 내무대신으로서는 그의 강경한 인내심이 장기적으로 성과를 거둘 것으로 보였다. 이미 흔들리고 있는 대본영특무총감부와의 관계에 해를 끼칠 수도 있었지만, 그것은 정치적인 일상의 일부일 뿐이었다. 곧 수사가 완료될 것이고 대본영특무총감은 더 이상 신경 쓸 필요도 없을 것이었다.\n\n그런데 대본영특무총감이 보낸 한 통의 편지가 내무대신의 생각을 순식간에 바꾸어 놓았다. 대본영특무총감의 이전 편지와는 달리, 이 편지에는 이전에 그가 사용했던 차분하고 따뜻한 어조가 전혀 없었다. 이번에는 우호적인 시늉도 하지 않았다.\n\n\"만약 당신이 이 어리석은 짓을 계속한다면, 저로서는 당신과 당신의 나머지 동료들이 회복하기 어려울 정도의 과감한 조치를 취하지 않을 수 없을 것입니다.\" 내무대신은 계속 글을 읽으면서 패배가 임박했다는 느낌을 받았다.\n\n\"국회에는 총리가 해임되는 것을 보고 기뻐할 동료들이 있다는 것을 분명히 알고 계실 겁니다. 이를 알고 있다면, 그들의 야망을 실현할 수 있는 수단이 제게 있다는 사실도 알고 있어야 하겠지요. 수사를 중단하고 즉시 정신을 차리십시오.\"\n\n이건 도전이 아니었다. 장전된 권총이 내무대신의 머리를 정확히 겨냥하고 있는 상황과 다를 바 없었으니. 그는 물러나 수사의 초점을 다른 곳으로 돌릴 수밖에 없었다. 그가 군 내부에서 쌓은 인맥은 아직 외부의 간섭에 영향을 받지 않은 것처럼 보였다. 어쩌면 또 다른 기회가 있을지도 몰랐다.		"
 japdlc.509.a:0 "정말 우리는 너무 경솔하게 움직였어."
 japdlc.510.t:0 "상하이 회담"
 japdlc.510.d:0 "늘 그렇듯이, 흔적은 전혀 예상하지 못했던 곳에서 발견됐다. 내무대신은 자신의 직무 특성상 일본 정부와 군의 거의 모든 부서에 연줄을 가지고 있었다. 따라서 대부분의 소문들은 얼마 지나지 않아 그의 귀에 들어가기 마련이었다. 대본영특무감찰부 내부의 입소문으로 그는 헌병대 장교들이 상하이로 향하고 있다는 다소 특이한 사실을 알게 되었다. 그뿐만 아니라 다이리의 요원이 보낸 것으로 추정되는 명령서가 도시 외곽에서 막 가로채진 상태였다. 그냥 지나치기에는 너무 큰 우연의 일치였다.\n\n방향 감각을 되찾은 수사 요원들은 새로운 목표물을 향해 달려갔다. 수사는 단서를 찾기 위해 지역 관계자들을 대상으로 진행되었다. 충분히 큰 뇌물을 주거나 심각한 위협을 가하자 가장 완강한 사람들을 제외하고는 모두 수사에 응했다. 헌병대 요원들은 모두 애스터 하우스 호텔에 예약을 마친 상태였다.\n\n호텔을 우리 편으로 '설득'하는 것은 간단했다. 내무대신의 전화 한 통으로 애스터 하우스 지배인은 수사단의 요구에 응하면 꽤 많은 액수의 기부금을 받을 수 있을 것이라고 확신했다. 비교적 적은 수의 장교들이 거리를 산책하기 위해 호텔을 나섰고, 대부분은 방에 머물거나 로비에 모여 사소한 문제를 논의했다. 하지만 지루한 일상이 이틀 정도 계속되자 장교들은 한 명씩 호텔 프런트로 찾아와 회의실 예약을 하기 시작했다. 그들은 모두 다음 날 2시에서 5시 사이에 열리는 회의에 참석할 예정이었고, 적어도 두 명 이상의 익명의 인물이 회의에 참석할 예정이었다.\n\n회의 당일이 되자 수사팀은 지역 경찰과 함께 호텔 회의실에 난입하여 참석자들을 모두 체포할 준비를 했다. 그러기 위해서는 내무대신의 특사 역할을 하는 수사반장의 명시적인 승인이 반드시 있어야 했다. 그가 명령을 내릴 때까지 내무성 요원들은 혹시나 주요 건물을 놓칠까봐 회의를 계속 지켜봐야 했다."
 japdlc.510.a:0 "범죄가 벌어지는 현장을 급습해 증거로 남겨야 한다."
 japdlc.510.b:0 "놈들을 즉시 체포하도록!"
 japdlc.511.t:0 "해군의 반격"
 japdlc.511.d:0 "내무대신의 책상 위에는 대본영특무감찰관의 편지가 쌓여 있었다. 그는 약 일주일 전부터 편지를 읽기를 그만두었다. 네 번째, 어쩌면 다섯 번째로 \"위험한 결과\"를 초래할 수 있다는 협박을 받은 내무대신은 상투적인 내용에 지쳐갔고, 내무대신은 대본영특무감찰관의 편지가 계속 사무실에 도착하는 한 수사는 아직 끝나지 않았음을 알 수 있었다.\n\n수사 상황은 마치 필요한 조각의 일부만 가지고 퍼즐을 맞추려고 하는 것과 같은 분위기였다. 나머지 퍼즐 조각은 꼭꼭 숨겨져 밤낮으로 지켜지고 있었다. 이것이 현재 수사 요원들이 집중하고 있는 부분이었다. 소수의 요원들이 입수한 정보를 해독하는 동안 나머지 요원들은 실제로 돌파구를 마련하는 데 필요한 문서를 입수하기 위한 계획을 수립했다.\n\n한밤중에 검은색 자동차 한 대가 해군 기록 보관소에서 몇 블록 떨어진 곳에 멈춰 섰다. 방금 차에서 내린 두 요원이 건물로 향하는 동안 건물은 섬뜩할 정도로 정적이 흘렀다. 두 요원이 정문 밖에 경비원이 없다는 것을 알아채는 데는 그리 오랜 시간이 걸리지 않았고, 정문은 쇠사슬로 조잡하게 잠겨 있었다. 기록 보관소 내부에도 인적이 없다는 것을 확인한 후, 그들은 볼트 커터로 쇠사슬을 제거했다.\n\n기록 보관소 입구는 제대로 닫혀 있지도 않았고, 한쪽 문은 열려 있어 바람에 살짝 흔들리고 있었다. 해군 기록보관소에 뭔가 문제가 있는 것이 분명하자 두 요원은 함정에 빠진 것일지도 모른다고 판단했다. 한 요원은 희미한 달빛을 이용해 손거울로 열린 문을 비스듬히 비춰보았지만, 아무것도 보이지 않았다. 거울에 비친 모습에 경비원이 보이지 않거나 내부에 특별히 주목할 만한 것이 없다는 뜻은 아니었다. 기록 보관소 중앙 홀이 텅 비어 있었다는 의미였다. 모든 문서, 녹음, 파일이 사라져 있었다. 문 맞은편 벽에는 \"내무성\"이라고 큰 글씨로 적힌 쪽지가 붙어 있었다.\n\n\"이 기록 보관소를 포함한 여러 기록 보관소에 대한 보안 문제로 인해 대본영특무감찰관은 그 내용을 새롭고 안전한 장소로 옮기는 것이 적절하다고 판단했습니다. 해군성과 대본영특무감찰부는 이로 인해 불편을 끼쳐 드린 점에 대해 겸허히 사죄의 말씀을 드립니다.\"\n\n사실상 내무대신에게 해군과의 갈등을 종식시키거나 다이리와 관련된 다른 단서에 집중해 달라고 호소하는 것이나 다름없었다. 어쨌든 결국 결정권은 내무대신에게 있었다. 따라서 그는 다음을 선택했다:"
 japdlc.511.a:0 "해군에 대한 수사가 쓰디쓴 끝에 다다르더라도 끝까지 진행해라."
 japdlc.511.b:0 "해군에 대한 수사를 멈춰라."
 japdlc.512.t:0 "계속되는 감시"
 japdlc.512.d:0 "\"아직 시간은 충분하고 그들은 우리의 존재를 알지 못하고 있다.\" 상부의 명령에 따라 헌병대를 급습하는 것은 일단 보류되었다. 그들은 3시간 동안 범죄가 일어나고 있는 현장을 볼 수 있었지만, 그 이후에는 장교들이 건물 주변으로 흩어져 이들을 연행해 심문하기가 훨씬 더 어려워질 것이었다. 일단 내무대신의 요원들은 대기하면서 회의실 안에 있는 모든 사람을 체포할 적절한 순간을 기다렸다. 상하이 경찰이 현장에 합류하면서 감시는 계속됐다.\n\n회의 자체는 다소 지루해 보였다. 공식적으로 회의가 시작되었지만, 회의에 참석한 헌병대 장교들은 여전히 자기들끼리만 이야기하고 있었으며, 일관성 있는 대화는 전혀 이루어지지 않는 것처럼 보였다. 그들은 자신들의 손에서 벗어난 어떤 일이 일어나기만을 기다리는 것 같았다. 한 시간이 지났지만, 여전히 아무 일도 일어나지 않았다. 길 건너편에 있는 아파트의 전망 좋은 지점에서 요원들은 헌병대 간부가 시계를 더 자주 확인하는 것을 볼 수 있었다. 뭔가 일이 일어나려면 진작에 일어났어야 했지만, 시간이 무척이나 지연되는 듯했다. 어쩌면 누군가가 지각이라도 한 것일 수도 있었다.\n\n한 시간이 더 지났고 회의실 분위기는 점점 더 심상치 않게 돌아가고 있었다. 그들은 다소 지연이 있을 거라는 것을 알고 있었지만, 이 정도로 지연될 줄은 예상하지 못했다. 적어도 공식적으로는 한 시간도 채 안 되어 회의가 끝날 예정이었다. 요원들이 할 수 있는 일이라곤 계속 기다리는 것뿐이었다."
 japdlc.512.a:0 "인내하자..."
 japdlc.513.t:0 "체포당한 일본 부역자들"
 japdlc.513.d:0 "\"건물로 들어가서 그 방에 있는 모든 사람을 체포하라.\" 그렇게 내무성 요원들은 애스터 하우스 호텔에 들이닥쳤다. 회의실은 순식간에 사방이 포위되었다. 헌병대 중 한 명이라도 3층 창문을 통해 탈출하려고 했다면, 아래 거리에서 기다리고 있던 요원들에게 수갑이 채워진 뒤 엉망진창이 된 자신의 모습을 마지막으로 보게 되었을 것이다. 모인 사람들 중 누구도 창문을 재차 살펴볼 엄두를 내지 못했다.\n\n실제 체포는 순조롭게 진행되었다. 회의실에 있던 장교들은 조용히 투항했고 수갑이 채워진 채 뒷문을 통해 호텔 밖으로 호송되는 동안 아무 말도 하지 않았다. 상하이 경찰은 헌병대에게 약간의 경멸감을 드러내며 적극적으로 작전을 지원했다. 간혹 주먹이나 곤봉으로 배를 때리기도 했지만, 수감자들은 대부분 온전하게 도착했다. 수감자들은 서로 격리되어 각자 멀리 떨어진 독방에 수용되었다. 헌병대 장교 중 한 명이라도 그럴듯한 알리바이를 만들어내기 전에 곧바로 심문이 시작되었다.\n\n헌병대 장교들이 심문을 받을 준비를 충분히 했다는 것은 금방 알 수 있었다. 이들은 모두 심문받는 동안 침착함을 유지하며 질문에 답할 때만 입을 열었고 언제나 간략하게만 대답했다. 수사관들이 헌병대 장교들로부터 아무런 정보도 얻어내지 못한 채 시간이 지나자 이들의 감금은 점점 더 위험해지기 시작했다. 조만간 회의가 급습당했다는 소식이 군부에 전달될 것이었고, 일본 내에 심각한 문제가 발생할 수 있었다. 수사 요원들에게는 시간이 매우 촉박한 상황이었다."
 japdlc.513.a:0 "용의자들에게 좀 더 신중하게 접근해보자."
 japdlc.513.b:0 "필요한 모든 수단을 동원해 부숴버려라."
 japdlc.514.t:0 "그리고 여정의 끝은... 허무했다"
 japdlc.514.d:0 "\"다이리에 대한 수사와 관련하여 주목할 만하거나 중요한 내용은 해군의 기록에서 발견되지 않았음\". 내무대신에게 제출한 수사 요원의 최종 보고서는 그렇게 마무리되었다. 이 보고서를 작성하는 데는 꽤 오랜 시간이 걸렸고, 여러 개의 느슨한 실타래를 겨우 이어 붙이는 데 그친 수준이었다. 해군 기록 보관소에서 아무것도 건져내지 못한 요원들은 더 많은 절도 행각을 벌이면서 더욱 힘을 쓸 수밖에 없었다. 절실히 필요했던 자료가 있다는 정보를 입수한 후, 수사단은 본국의 해군 기지에 십여 차례에 걸쳐 침입을 시도했다.\n\n절도를 통해 최소한 필요한 정보 중 일부를 확보할 수 있었다. 수개월에 걸쳐 해군과 미친 듯이 실랑이를 벌인 끝에 마침내 다이리 관련 수사를 끝내기에 충분한 정보를 확보할 수 있었던 것이다. 사실 많은 요원들이 한동안 최악의 상황이 벌어질 것으로 예상하고 있었다. 그들의 빈약한 자료에는 다이리의 개입이나 침투가 전혀 드러나지 않았기 때문이었다. 재무 보고서에 따르면 비밀 연구 작전을 위해 일부 자금이 비밀리에 운영되고 있었다. 그 외에는 다이리와 관련하여 알아낼 만한 가치가 있는 정보는 전혀 없었다. 내무대신에게 사실을 보고하는 것 말고는 마땅히 할 수 있는 것도 없었다.\n\n내무대신은 그 후 며칠 동안 수사에 관해 별다른 언급을 하지 않았다. 그는 거의 하루 종일 집무실에 머물렀고, 필수적인 내각 회의에만 자리를 비웠다. 그는 수사 요원들에게 \"새로운 단서를 추적하기 시작하라\"거나 \"빌린 해군 재산을 반환하라\"는 간단한 지시만 내렸다. 반면에 요원들은 이 시간을 오랜만에 얻을 수 있는 휴식에 가장 근접한 것으로 받아들였다."
 japdlc.514.a:0 "그 모든 노력이 결국 의미 없던 거였어?"
 japdlc.515.t:0 "놀랄만한 방문자"
 japdlc.515.d:0 "3시 15분 전이었다. 애스터 하우스 밖에서는 내무대신의 수사 요원들이 호텔 회의실에서 범죄가 일어날 조짐을 기다리고 있었다. 이 모든 것이 진짜 비밀 모임이 들키지 않고 진행되는 동안 그들의 관심을 끌기 위한 계략이 아니었을까 하는 의구심이 들면서 수사에 대한 약간의 불안감이 생기기 시작했다. 시간이 지날수록 내무성 요원들이 자신들이 함정에 빠진 듯한 모습이 떠오르면서 불안감은 현실로 다가오는 듯했다. 그런 모습이 떠오르자마자 무전기를 통해 한 요원이 이렇게 말했다...\n\n\"잠깐만... 드디어 뭔가 찾은 것 같은데.\" 호텔 입구 근처에 배치된 요원의 눈을 피한, 유난히 눈에 띄지 않는 한 남자가 방금 회의실로 들어왔다. 멀리서 상황을 지켜보던 요원들에게 있어 그는 두꺼운 코트와 챙이 넓은 모자를 쓰고 거리에서 위장을 한 여느 헌병대 장교처럼 보였다. 그러나 그가 겉옷을 벗자, 그가 모여 있던 사람들 중 한 명이 아니라는 것은 분명해졌다.\n\n요원들의 눈을 사로잡은 것은 옷이 아니라 그의 얼굴이었다. 전에도 본 적 있는 얼굴이었기 때문이었다. 수사가 시작될 무렵, 전쟁 중 행방불명된 다이리와 가까운 사람들에 대한 파일이 담긴 서류가 배포됐었다. 그런데 다이리의 오래된 사진에서 다이리 바로 옆에 서 있던 사람의 얼굴과 똑같이 생긴 얼굴이 나타난 것이다. 물론 애스터 하우스에 있던 남자는 나이를 먹긴 했지만, 그 사람일 수도 있었다.\n\n헌병대원들이 마치 이미 여러 번 만나 가장 신뢰하는 동료가 된 것처럼 다이리의 공작원의 말을 차분히 듣자 거의 죽음에 가까운 침묵이 요원들을 엄습했다. 마침내 내무성의 고위 요원이 명령을 내렸다."
 japdlc.515.a:0 "\"그들을 당장 체포해라.\""
 japdlc.516.t:0 "육군의 항의"
 japdlc.516.d:0 "이른 아침, 고층 빌딩의 창문 밖으로 해가 지평선 위로 얼굴을 내밀자 바람이 도쿄의 거리 곳곳을 휘젓고 다녔다. 타카무라 타케이치는 평소보다 일찍 사무실에 들어와 외투를 벗어 걸고 업무를 시작하기 위해 방을 가로질러 걸어갔다.\n\n자신의 자리로 가기 위해 고개를 돌려 적막한 사무실을 바라보던 타카무라는 자신의 책상 위에 펼쳐지지 않은 편지 한 통이 놓여 있는 것을 발견했다. 마치 사무실 전체가 편지를 둘러싸고 있는 것 같았고, 그는 잠시 동안 꼼짝하지 않고 편지에 시선을 고정했다. 그는 이미 그 편지가 왜 거기에 있는지, 왜 예고도 없이 자신의 책상 위에 놓여 있는지 알고 있었다. 그것은 힘을 과시하는 것이었고, 형사에게 공개적으로 도전하지 않고도 자신의 입장을 확실히 보여주는 방법이기도 했다. 타카무라는 천천히 숨을 내쉬고는 편지의 내용을 확인하기 위해 서둘러 편지를 집어 들었다.\n\n타카무라의 눈은 편지의 선명한 행간을 훑으며 무수히 많은 단어를 살펴보았지만, 그 모든 단어가 의미하는 바는 한 가지뿐이었다. 상하이에서 헌병대 요원들을 체포한 것에 대해 대일본제국육군의 실력자들이 반대를 표명했고, 그들은 이의를 제기하면서 수사팀을 협박하는 것도 서슴지 않을 것이라는 뜻이었다. 그는 편지를 책상 위로 던져버리고 의자에 등을 기댄 채 목뒤로 손을 뻗었다. 비밀 거래의 장면이 머릿속을 스쳐 지나가면서 불안한 공포감이 뱃속에서 부글부글 끓어올랐다. 정부 부처 사이에서 암암리에 움직이며 그들만의 방식으로 움직이고 있는 그들은 전 국민의 감시를 받는 형사가 감당할 수 없는 존재였다.\n\n그의 피부가 팽팽해지고 숨이 거칠어지자 그는 침을 꿀꺽 삼키고 혀를 깨물며 옆을 바라보았다. 그가 한 걸음 한 걸음 내디딜 때마다 규칙이 바뀌는 체스 게임은 점점 더 격렬하고 불길해지기만 했다."
 japdlc.516.a:0 "이제 뭘 해야 하려나... 뭘 어떻게 해야 하지?"
 japdlc.517.t:0 "심문 결과 대기 중"
 japdlc.517.d:0 "추락 후 회복 중이었지만 중국인 연락책은 고통 속에서도 의사소통을 할 수 있었다. 그는 침대에 누워 여러 개의 석고 깁스를 한 채로 지내야 했다. 연락책은 생명을 유지하고 서서히 회복할 수 있을 정도의 치료를 받았지만, 심문받을 때 편안하게 쉴 수 있을 정도의 치료는 받지 못했다. 수사관들이 가장 공격적이고 불편한 방법으로 심문하는 것을 보류해야 할 수도 있겠지만, 다이리 공작원으로부터 정보를 빼낼 방법은 여전히 많았다.\n\n반면 헌병대 요원들은 감방에 갇혀 있었다. 수사는 다이리의 단순한 공범에게는 거의 관심이 없었으며, 특히 이제 그들은 다이리 본인과 직접적인 연관이 있는 남자를 데리고 있었기 때문에 더욱 그러했다. 그저 가둬두고 잘 먹이는 것만으로는 군부는 불평만 늘어놓을 수밖에 없었다. 물론 그들은 헌병대 장교들의 석방을 요구하겠지만, 장교들이 직접적인 피해를 당하지 않는 한 본질적으로 무력할 수밖에 없었다.\n\n마취제를 맞지도 않은 중국인 연락책은 계속 고통에 시달리고 있었다. 부러진 팔다리를 치료하는 동안 반듯하게 고정하기 위해 부목을 매달아 놓았지만, 이는 극심한 고통을 더 오래 지속시키는 역할을 했을 뿐이었다. 물론 마취제는 요원들이 기꺼이 제공해 주었기 때문에 쉽게 구할 수 있었다. 하지만 예상대로 제약이 따랐다. 마취제는 다이리와 일본군과의 관계에 대해 알고 있는 모든 것을 기꺼이 털어놓아야만 사용할 수 있었다. 그는 여러 차례 이에 대한 대답을 요구받았지만, 요원들은 항상 공허한 시선을 받곤 했다. 심지어 그의 부러진 뼈에 약간의 압력을 가해도 살짝 움찔하거나 욱신거리는 정도에 그쳤을 뿐 그 이상은 나오지 않았다.\n\n수사관들은 포로의 비협조적인 태도에 실망했지만, 조만간 그가 정신을 차릴 것이라고 확신했다. 포로는 잠을 제대로 자지 못했고, 수사관들이 방문할 때마다 눈빛이 갈수록 어두워져 갔다. 그는 점점 심신이 쇠약해져 갔지만, 그렇다고 해서 수사가 그를 필요로 하는 만큼 오래 살아있게 하는 것을 막지는 못했다. 어쨌든, 그들에게 정말 필요한 것은 시간이었기 때문이었다."
 japdlc.517.a:0 "모든 이들은 늦든 빠르든 망가지게 되어있다."
 japdlc.518.t:0 "잔인한 방법과 신속한 대응"
 japdlc.518.d:0 "고집스러운 정보원으로부터 정보를 추출하려고 한다면 때로는 오래된 심문 방법에 의존할 수밖에 없다. 이번 수사와 새로 '확보한' 헌병대 수감자들이 바로 그런 경우였다. 그들은 군인 출신으로 훈련된 강인한 사람들이었지만 그럼에도 효과를 발휘할 수 있는 방법은 여러 가지가 있었다. 그 방법 중 상당수는 헌병대가 직접 사용했고, 공영권 전역에서 시도하고 검증한 방법들이었다. 특히 상하이 경찰은 수년 동안, 이 심문법의 적용 사례를 익히 들어왔기 때문에 그 세부 사항까지 상세히 알고 있었다. 천과 빗장으로 잠긴 문 뒤에서 수사 요원들은 피비린내 나는 고통스러운 작업을 시작했다.\n\n헌병대 장교들은 한 명씩 경찰서 뒤편에 있는 작은 방으로 안내되었다. 일정 시간이 흐르고 나면 그들은 다시 돌아오곤 했다. 어떤 이들은 칼에 베였고, 어떤 이들은 구타당했으며, 어떤 이들은 화상을 입었고, 어떤 이들은 감전된 것처럼 보였다. 수사관들은 이들이 대부분의 고문을 견뎌낼 수 있고, '실수로' 한 명을 죽인다고 해서 심문 과정에서 이들이 순해지지 않으리라는 것을 알고 있었다. 이는 소모전으로 귀결될 수밖에 없었다. 더 넓은 세상과 떨어져 갇혀 있는 시간이 길어질수록 그들은 더 지쳐갈 것이 분명했다. 아무도 도와주지 않는다고 믿기 시작한 순간, 그들은 무너질 것이다. 충성에 대한 보상이 이런 것이라면 군사 기밀을 유지하는 것이 무슨 소용이 있겠는가?\n\n하지만 군부는 이 문제에 대해 이미 오래전부터 알고 있었다. 애스터 하우스 기습 사건은 군부가 쉽게 지나칠 수 없는 사건이었으며, 육군 정보부는 헌병대 장교들이 갇혀 있는 곳을 재빨리 찾아낼 수 있었다. 헌병대 장교들이 구금되어 있다는 사실을 알게 된 대본영특무감찰부는 신속하게 수사에 대한 항의를 표명했다. 내무대신은 최후의 순간까지 이 문제를 둘러싼 회의 일정을 변경하는 등 군부를 분주하게 만드는 한편, 수사관들은 심문을 계속했다. 헌병대원들이 바깥세상에 대해 무지한 채로 있는 한, 그들은 결국 요원들에게 원하는 모든 것을 말해줄 수밖에 없었다..."
 japdlc.518.a:0 "아무것도 걱정할 필요 없습니다. 그냥 평범하게 질문을 하는 것뿐이니까요.	"
 japdlc.519.t:0 "중국인 공작원의 탈옥!"
 japdlc.519.d:0 "체포는 너무도 신속하게 이루어졌다. 내무성 요원들은 상하이 경찰과 함께 3층 회의실로 향했고, 그곳에서 헌병대 요원들이 모두 여전히 앉아 있는 것을 확인했다. 하지만 요원들은 중국인 연락책이 복도 모퉁이를 돌아서고 있는 것을 바로 포착했다. 그는 비상구로 막 가려는 참이었다. 경찰이 회의실에 있는 사람들을 처리하는 동안 두 명의 요원이 복도를 따라 중국인 연락책을 추격했다.\n\n그들이 모퉁이를 돌았을 때 그는 이미 비상구를 통해 빠져나간 후였다. 문에 연결된 경보가 복도 전체에 울려 퍼졌고, 당황한 호텔 투숙객들이 하나둘 방을 빠져나갔다. 요원들은 출구로 달려가려는 수십 명의 투숙객을 헤치고 나갈 수밖에 없었다. 그렇게 밀고 지나가던 중 나선형 계단 아래쪽에서 동료 두 명을 마주했다. 그들은 용의자를 잠시 보았지만, 용의자는 1층 문을 통해 다시 호텔 안으로 사라졌다고 말했다. 동시에 계단을 내려오는 수많은 손님으로 인해 아래에서 대기하고 있던 요원들은 그를 향해 총을 쏠 기회를 얻지 못했다.\n\n호텔 안으로 돌아온 네 명의 요원은 열려 있는 문을 따라갔다. 해당 층에는 객실이 없었기 때문에 다른 비상구, 주 출입구 또는 직원 출입구를 통해서만 탈출을 시도할 수 있었다. 하지만 지금은 이러한 경로가 모두 폐쇄되어 있었기 때문에 탈출을 시도했다가는 체포되거나 사망할 수 있었다. 연락책의 흔적은 막다른 골목이 아니라 다음과 같은 곳으로 이어진 것으로 보였다...\n\n요원들이 수송 구역의 여닫이 이중문을 열고 들어갔을 때, 저녁 식사를 위한 식재료를 내리는 중이던 밴 중 한 대를 타고 떠나는 연락책의 모습을 포착했다. 무기를 손에 쥐었을 때는 이미 범인은 멀리 달아난 뒤였고, 배달 트럭의 소리는 상하이의 번화한 거리에 울려 퍼지고 있었다."
 japdlc.519.a:0 "부분적인 성공이어도 성공한 건 성공한 거지."
 japdlc.520.t:0 "원점으로 돌아온 음모"
 japdlc.520.d:0 "낮게 매달린 램프가 갑갑한 감방 안에서 앞뒤로 천천히 흔들리고 있었다. 내무성 요원 두 명이 헌병대 장교 한 명 주위를 서성거렸다. 눈에 보이지 않는 모기가 습한 공기를 뚫고 날아다니기 전까지는 시계가 똑딱거리는 소리만이 방 안에서 들리는 유일한 소리였다.\n\n\"다시 한번 묻겠다, 최근에 동료들에게 전달된 기부금에 관해 설명해 보겠나?\"\n\n그 장교는 이전에 수십 번이나 했던 것과 같은 답변을 반복했는데, 자신은 그런 기부에 대해 전혀 알지 못하며 애초에 왜 자신이 심문받는지 모르겠다는 것이었다. 그는 짧게 웃으면서 대답을 마무리했다. 포로가 현재 상황에 너무 익숙해졌다고 판단한 요원 중 한 명이 그의 멱살을 잡고 바닥에 세게 내리쳤다.\n\n\"대답할 시간은 지금뿐이다. 네놈이 지금 처한 상황을 계속 이해하지 못한다면 하루 종일 고통만 더 심해질 뿐이야.\"\n\n헌병대 장교는 뒤통수의 통증 때문에 멍한 상태로 계속 바닥에 누워 있었다. 그러는 동안 두 요원은 죽어가는 동물을 잡아먹으려는 독수리처럼 그의 머리 위를 서성거렸다.\n\n\"우리가 네놈을 사라지게 만드는 건 쉬운 일이지. 이미 우리한테 진술한 마당에 네놈의 동료들이 네놈을 살려두길 원할 것 같나?\"\n\n이에 화답이라도 하듯 장교의 눈이 번쩍 떠졌다. 그는 몸을 일으켜 세우려 했지만, 다시 바닥으로 쓰러질 수밖에 없었다. 그의 눈은 한참 동안 천장에 고정되어 있었고 그는 숨을 내쉬었다.\n\n\"다이리는 절대 찾을 수 없을 거다. 우린 녀석이 어디 있는지 몰라. 심지어 놈이 살아있는지조차 모르지. 우리가 너희에게 준 보고서는 엉터리 수사 보고서였어. 그런데도 네놈들은 유령과 음모를 찾아 헤매고 있군!\"\n\n그는 다시 한번 폭소를 터뜨렸다가 갈비뼈에 발길질당해 제지당했다. 장교는 바닥에 주저앉았다가 다시 대답을 이어갔다. 이번에는 발길질이 그가 더욱 필사적으로 말을 하도록 만든 듯 그의 목소리에서 분노가 묻어나왔다.\n\n\"내 동료 중 누구에게라도 이런 질문을 계속 던지면 빡이 돌아서 내가 지금 말하려는 내용을 정확하게 말해줄 거다. 너희들이 원하는 다이리는 우리가 우리의 치부를 감추기 위해 지어낸 이야기일 뿐이라고! 이제 답이 됐나?\"\n\n마지막으로 일어나려는 그의 시도는 얼굴에 발길질을 당하는 것으로 이어졌고 그는 의식을 잃었다. 의식을 잃은 장교를 데리고 나가려던 경비원은 두 요원이 방 반대편 구석에 머리를 무릎에 대고 앉아 있는 것을 보았다. 그는 질문할 생각도 하지 않고 시키는 대로 장교를 의무실로 끌고 갔다. 시계의 똑딱거리는 소리와 모기가 윙윙거리는 소리가 다시 한번 실내를 가득 채웠다."
 japdlc.520.a:0 "우릴 갖고 놀았군."
 japdlc.521.t:0 "정중함과 분노에 맞서 침묵 유지하기"
 japdlc.521.d:0 "수사에 다행히도 육군이 헌병대 장교들을 \"구출\"하려고 시도했다면 이는 그들의 권한 밖의 행동이 될 것이었습니다. 그럼에도 불구하고 요원들은 필요한 정보를 얻기 위해 더 합리적이고 교묘한 방법을 사용하기로 했습니다. 수수께끼의 후원자로부터 흔쾌히 뇌물을 받은 것으로 보아 모든 포로들을 군부에 헌신적인 충성파로 간주하는 것은 어리석은 일이었을 것입니다. 아마도 이들의 재정적 상황이 해결된다면 밀실 협상을 기꺼이 할 용의가 생길 수도 있을 것입니다.\n\n다른 방법도 사용되었습니다. 조만간 군이 자신들을 석방하러 올 것이라고 큰 자신감을 보였던 장교들은 자신들이 상관으로부터 버림받았다는 사실을 공공연하게 들어야 했습니다. 헌병대원 중 일부는 매우 공격적이거나 친절한 태도로 자신에게 쏟아지는 질문을 받기도 했습니다.\n\n완고함은 군인들을 상대하는 과정에서 당연히 예상되는 부분이었지만, 그들을 무너뜨리는 것이 불가능한 것은 아니었습니다. 세상과 단절되고, 서로에게조차 고립된 채 지속적이고 반복적인 심문을 받다 보니 평정심을 잃는 징후가 점점 더 뚜렷해졌습니다. 결국 군의 개입에 대한 희망도 사라지기 시작했습니다."
 japdlc.521.a:0 "그들은 머지 않아 모든 걸 털어놓을 것이다."
 japdlc.522.t:0 "내부로부터의 음모"
 japdlc.522.d:0 "감방의 탁자에 결박된 다이리의 중국인 연락책은 다시 한 번 심문을 받고 있었습니다. 그는 고통 때문에 정신이 멍한 상태였고, 잠들지 못하도록 눈을 비추는 조명 때문에 정신이 더욱 혼미해졌습니다. 이런 일과를 반복한 지 사흘째 되는 날 밤이었습니다. \"이쯤 되면 우리도 네놈만큼이나 피곤하거든. 왜 헌병대 장교들을 만나고 있었던 거지?\"\n\n대답이 없었습니다. 중국인 연락책은 아무 말도 하지 않았고, 그의 유일한 반응은 멍하니 응시하는 것뿐이었습니다. 요원은 포로들의 눈을 항상 똑바로 쳐다보곤 했습니다. 그가 포로들에게 허락한 유일한 휴식은 그가 잠시 눈을 감을 때뿐이었습니다. 전등을 들고 있던 요원은 마침내 시선의 영향을 받은 듯 불빛을 낮추고 동료를 향해 고개를 돌렸습니다. \"이놈은 아무 말도 안 할 거야, 다른 방법을 생각해 봐야겠어.\"\n\n장갑을 낀 손이 그의 얼굴을 때리자 그의 얼굴에 고통의 물결이 밀려왔습니다. 그리고 또다시 한 차례의 충격이 이어졌습니다. 계속해서 말입니다. 다섯 번째 타격 때에는 그의 귀에서 소리가 울리기 시작했습니다. 그는 두 요원이 서로 말다툼을 벌이는 모습을 지켜보면서 소리가 메아리처럼 들리는 것을 느꼈습니다. 연락책은 목에서 가래를 뱉어내며 요란한 기침을 해댔습니다. 그러자 그는 다시 한번 두 쌍의 악의적인 눈빛을 마주했습니다. \"이 모든 일이 시작되었을 때, 헌병대의 행동이 마음에 걸리지 않았나? 그들이 다이리에 대해 얼마나 솔직하게 털어놓았는지 의문을 가져보지도 않았나? 그들이 보낸 정보 중 하나라도 검토해 보긴 했나?\"\n\n수사 요원들은 그의 갑작스러운 자백을 더 잘 듣기 위해 몸을 숙였습니다. 그들은 그가 말하는 것이 무엇인지 정확히 밝히라고 설명을 요구했습니다. \"내가 다이리 밑에서 일한 적은 있지만 그건 수십 년 전 이야기다. 그가 어떻게 됐는지 전혀 몰라. 내가 알기로는 다이리는 티베트에서 은둔 생활을 하고 있을 거라고! 전쟁이 끝난 후 헌병대 놈들은 중국에서 벌어지는 저항운동을 소탕하라고 내게 압박을 가했었지. 만약 놈들이 그가 어디 있는지 알았다면, 지금쯤 나는 그를 잡기 위해 이용당했을 거라고.\"\n\n그는 체포자들에게 다시 얼굴을 얻어맞고 악랄한 거짓말쟁이라고 불렸습니다. \"지금까지 수집한 모든 증거가 이를 증명하고 있지 않나! 왜 시골을 떠돌아다니며 무고한 일본 군인들을 죽이고 다닌다는 다이리에 대한 소문에 그토록 열을 올린 걸까? 왜 이런 소문을 전하면서 아무런 도움도 제공하지 않는 걸까? 헌병대에 대해 조금이라도 파려고 하면 뭐가 나오기는 했나? 아무것도 안 나왔을걸.\"\n\n수사 요원들은 중국인 연락책이 여러 차례 반복한 질문에 대한 답을 끝내자 아무런 반응도 하지 않았습니다. 한 명은 바닥을 응시했고, 다른 한 명은 차가운 벽돌 벽에 머리를 기대었습니다. 드디어 뭔가 제대로 맞춰지기 시작했습니다. 헌병대의 보고서 한 장이 이 모든 사태를 불러일으켰습니다. 중국을 떠도는 유령이 있다는 속삭임이 정치권 전체를 공포의 도가니로 몰아넣은 것입니다.\n\n벽에 머리를 대고 있던 요원은 큰 고뇌와 안도의 한숨을 내쉬었습니다. \"내무대신에게 전화를 걸어서 수사가 새로운 국면을 맞았다고 말해. 그리고 우리는 난징으로 가겠다고 전해줘.\""
 japdlc.522.a:0 "모든 것이 헌병대로부터 시작되었으니, 이제 그들과 함께 끝날 것이다."
 japdlc.700.t:0 "예고 없는 군사 훈련"
 japdlc.700.d:0 "이른 아침에 육군 참모총장은 내무성에 편지를 보냈습니다. 그것은 총리대신의 책상 위에 도착했고, 육군 봉인이 훔쳐보는 이들의 눈으로부터 봉투를 보호했습니다. 그러므로 이는 일본 국방 및 정부의 인사들 모두에게 극비 사항인 게 분명했습니다. 봉투는 봉인이 부서지지 않은 채 놓여있었고, 이로 인해 그 안의 내용물에 대한 두려움마저 느껴졌습니다. 왜 이렇게 비밀스러워야 하냐는 질문이 계속해서 들기 시작했습니다.\n\n[Root.GetLeader](은)는 봉인을 부수고 봉투를 펼쳤습니다. 그 안에는 정돈되고 깔끔하게 쓰인 종이 한 장이 들어있었습니다. 그 내용은 특별하지 않았습니다. 육군은 갑작스러운 공격에 대비한 병력과 예비군의 대응 능력을 시험하기 위해 전국적으로 진행될 군사 훈련을 계획하고 있었습니다. 비밀스러운 이유는 명백했습니다. 적군이 일본이 전장에서 적과 만나기 위해 준비하고 있다는 것을 알아서는 안 되었으니까요.\n\n그러나 함축적 의미는 암울한 것이었습니다. 내각에서 \"대음모\"라고 불리는 것은 일본 국가의 기반을 흔들 수 있는 정도로 급속도로 성장하고 있었습니다. 손이 떨며 그는 전화를 집어 들고 육군 본부 번호를 눌러 참모총장과 잠시 통화를 할 것을 요청했습니다. 간단한 대화 끝에, 육군은 며칠 동안 훈련을 연기하기로 동의했습니다. [Root.GetLeader](은)는 의자에 주저앉아 안도의 한숨을 내쉬었습니다. 며칠 동안은 혼란을 미룰 수 있었으니까요."
 japdlc.700.a:0 "하지만 이걸로 충분할까?"
 japdlc.701.t:0 "도쿄의 대치 상황!"
 japdlc.701.d:0 "도쿄의 또 다른 하루가 시작되고 있었습니다. 회사원, 공장 노동자, 그리고 일본 사회를 구성하는 다양한 보행자와 시민들이 거리로 나와, 바람에 의해 목적지로 이끌려가는 먼지 입자처럼 움직였습니다. 도심 철도는 오늘도 정시에 운행되어 문제 없이 모든 역에 도착했으며, 사람들을 안전하고 빠르게 이동시켰습니다. 황궁에서 바라본 오늘은 아름답고 평화로운 날인 것처럼 보였습니다.\n\n요코스카 해군 기지에서 군복을 입은 남성들이 행진하고 있었습니다. 그들의 목적지는 황궁이었습니다. 일본 국민을 배신한 민간 정부를 대신해 군인들이 파멸로 치닫는 일본을 구해야 했습니다. 카키색 군복을 입고 무장한 채로, 길을 걷는 모든 사람들 앞을 지나가던 이들의 모습은 지나가던 사람들의 호기심을 자극했습니다.\n\n이러한 생각은 비단 그들만의 생각은 아니었습니다. 사이타마현에서 육군이 독자적으로 나서기 시작했습니다. 법률과 예의 따윈 엿이나 먹으라는 듯이 사회 구조의 밑바닥에 있던 이들이 이제 법과 규칙을 무시하고 모든 이들을 지배하려 했습니다. 일본을 구하기 위해 규칙을 몇 번 어겨야 한다면, 그들은 언제든지 그런 짓을 할 수 있었습니다.\n\n이러한 상반된 힘들이 서로 부딪치기 시작했고 그들은 일본 중심부에서 서로를 마주했습니다. 총을 서로 겨누었지만, 발포는 하지 않았고, 수도의 건물에 주둔하여 불안정한 평형을 유지했습니다. 공황에 빠진 국회는 제1근위사단을 동원하여 국회의사당과 황궁을 방어하라고 명령했습니다."
 japdlc.701.a:0 "도쿄는 셋으로 나뉘어졌다. 대치가 시작되었다."
 japdlc.702.t:0 "육해군 간 총격전"
 japdlc.702.d:0 "도쿄에서 계속되는 대치로 인해 일본의 정신이 마비되는 동안, 일본의 땅은 격동하고 있었습니다. 다음 행동이 무엇이 될지를 혼란스러워하던 육해군 부대는 정보를 공유하지 않고 시골에서 주도권을 잡은 뒤 작은 도시와 마을을 차례로 점령해나갔습니다.\n\n육군 부대가 해군 통제구역으로 진군한 지역들에서 총격전이 벌어졌습니다. 물론 내전이나 묵던 사건 정도의 규모는 아니었지만, 그 어느 부대도 누가 일본을 점거할지에 대해 계획하고 있는지 확인할 수 없었으므로, 불가피한 총격전이 발생했습니다.\n\n가장 잔인했던 사건 중 하나는 야밤 중에 일어났고, 모든 일은 한 부대가 다른 부대가 점령한 마을에 진입하면서 시작됐습니다. 후자는 전자의 군복을 해군복으로 착각하여 발포를 시작했고, 이 상황을 진정시키는 덴 30분이나 걸렸습니다. 전투가 끝났을 땐 이미 12명의 병사가 전사한 뒤였습니다.\n\n이미 중앙정부는 군부대 배치에 관련된 권리를 잃어버린 지 오래지만, 아직 그들에겐 여전히 전국의 경찰부대를 통제할 수 있는 권위가 있습니다. 본격적인 혼돈이 일어나기 전에 육해군의 대립을 조금이나마 낮추기 위해 이들을 사용하는 것은 위험한 도박일 것이지만, 경찰부대가 모종의 이유로 괴멸하게 된다면 중앙정부는 돌이킬 수 없는 강을 건너게 될 것입니다."
 japdlc.702.a:0 "경시청 병력을 동원하도록!"
 japdlc.702.b:0 "우리 손에 든 것을 아직 드러내지 말자..."
 japdlc.703.t:0 "대본영특무감찰관 암살!"
 japdlc.703.d:0 "[Root.GetLeader]는 공황에 빠진 채 국회의사당 복도를 배회하고 있었습니다. 상황이 어떻게 이렇게까지 되었을까요? 육군과 해군이 각각 도시의 3분의 1을 점령하면서 수도를 완전히 장악하고 있었고, 정부는 마비 상태에 빠졌습니다. 양군 모두 정부의 철수하라는 명령에 따르지 않았고, 자신들의 위치를 고수했습니다. 그나마 다행인 점은 육군과 해군이 서로에게 발포하지 않았고, 제1근위사단도 똑같은 상황을 유지하고 있었다는 점이었습니다.\n\n누군가 그의 어깨를 두드렸습니다. [Root.GetLeader]가 돌아보자, 그의 비서가 서있었습니다. 그는 무례한 행동을 사과했지만, 소식은 전달해야 했습니다. 비서의 표정을 보자 이 광기를 멈추기 위해 신들이 강림한 것이 아니라 오히려 사태를 더 키우기 위해 온 것 같다고 [Root.GetLeader]는 생각했습니다. 하지만 비서의 말을 듣고 나자, 그의 어깨는 처지고 말았습니다.\n\n대본영특무감찰관이 숨진 채 발견되었습니다. 오늘 아침, 특무감찰관의 아들이 근처에 살면서 집을 방문했을 때 누군가가 문을 부수고 들어온 것을 발견하면서 소식이 전해졌습니다. 거실에서는 죽기 직전까지 리볼버를 움켜잡고 있던 그의 아버지의 시신이 있었는데 시신에는 머리와 몸통에 멍과 찔린 상처가 여러 개가 있는 상태였습니다. 경찰은 명확한 용의자를 찾지 못했고, 이에 해군이 배후에 있다고 의심한 육군은 분노를 참지 못했습니다.\n\n시간이 촉박했습니다. 내각총리대신에겐 두 가지 선택지가 있었습니다. 육군에게 양보해 후임 대본영특무감찰관을 결정하게 하거나, 이 모든 것이 끝날 때까지 참모총장을 임시 특무감찰관으로 임명하는 것이었습니다. 전화를 손에 들고, 그는 다시 육군 사무실에 전화를 걸었습니다. 그의 마음은 이미 정해져 있었습니다."
 japdlc.703.a:0 "'육군이 결정하도록 놔두는 게 낫겠지.'"
 japdlc.703.b:0 "'참모총장이 특무감찰관을 겸임시키도록 하자.'"
 japdlc.704.t:0 "육군 내 의견 불합치"
 japdlc.704.d:0 "며칠을 기다리는 동안 [Root.GetLeader]는 참을 수 없을 만큼 조급해했습니다. 대일본제국의 가장 자랑스러운 기관 중 하나인 육군이, 간단하지만 매우 중요한 문제에 대해 너무 오래 고민하고 있었습니다. 그는 주먹을 불끈 쥐고 발을 두드렸습니다. 불안이 그의 신경을 장악했습니다. 근무 시간은 견딜 수 없을 정도로 길어졌고, 문에 두드리는 소리마다 약간의 희망을 느끼곤 했지만 결국에는 실망만을 느낄 뿐이었습니다. 결국 육군이 합의에 도달하지 못한 것이었습니다.\n\n그때 문을 두드리는 소리가 들렸습니다. 보좌관 한 명이 웃는 얼굴로 들어오면서 차기 대본영특무감찰관으로 임명할 이의 이름을 내놓았습니다. 마침내! 이에 [Root.GetLeader]는 종이 한 장을 꺼내고 신임 특무총감의 취임식을 위한 연설을 준비했습니다. 몇 분 후, 연설 초안이 완성되자마자 또 다른 보좌관이 또 다른 이름을 가지고 왔습니다. 30분 후에는 또 다른 사람이 왔습니다. 하루가 끝날 무렵, 그의 책상 위에는 열두 명 이상의 이름이 있었습니다. 누구를 임명해야 하는 거지? 합의를 하긴 한 건가? 이런 질문들이 그의 머릿속을 맴돌았습니다.\n\n총리대신은 보좌관들을 다시 자신의 방으로 불러들이고 이들에게 이런 질문을 던졌습니다. \"이 이름들은 어디서 받아온 거지?\" 대답은 서로 다르고, 수많은 부서에서 각각 자신들만의 후보자를 지지한 것으로 나타났습니다. 충격받은 총리대신은 보좌관들을 내보냈습니다. 그는 화가 나기보다는 충격과 공포에 휩싸였습니다. 그 많은 시간 동안 육군은 후보자를 통일시키지 못했고, 붕괴 직전의 위기에 처해 있었기 때문이었습니다. 시간이 없었습니다. 예의와 절차 따윈 내다 버리고, 총리는 결정을 내렸습니다. 앞으론 참모총장이 대본영특무감찰관을 겸임하게 될 것입니다..."
 japdlc.704.a:0 "재난을 간신히 막아냈다."
 japdlc.705.t:0 "전쟁과의 전쟁"
 japdlc.705.d:0 "신임 대본영특무감찰관이 사무실로 들어섰습니다. 그에겐 할 일이 너무 많았습니다. 전 육군참모총장이었던 그는 복수에 눈이 돌아가 폭주하는 육군을 설득해야 하는 거대한 부담을 짊어지게 됐습니다. 그에겐 전보와 편지, 그리고 전화 등 정부의 모든 각료로부터 얻을 수 있는 갖가지의 도움이 필요했습니다. 그의 차기 시간표는 꽉 찼으며, 아직도 그의 가족은 혼돈에 휩싸인 시골에 남아있었습니다. 그는 과연 이럴만한 가치가 있는지 궁금해하며 한숨을 내쉬었습니다. 하지만 이번 일은 천황폐하를 위한 그의 임무였으며, 이를 위해서라면 더했으면 더했지 못하지는 않을 것이었습니다.\n\n그는 수화기를 든 뒤, 머리에 떠오르는 첫 번째 번호로 전화를 걸기 시작했습니다. 이 장군, 저 장군, 현재 저 현의 이 지역에서 마지막으로 행방이 확인된 장군까지. 그는 가장 위험한 상황 속에서 통제를 되찾고 싶었습니다. 양군의 대립상태는 진정될 필요가 있었고, 육군은 가능한 한 빨리 도쿄에서 철수해야 했습니다. 그는 수화기를 들고 나지막한 목소리로 이렇게 말했습니다... "
 japdlc.705.a:0 "\"같이 이야기 좀 하십시다.\""
 japdlc.706.t:0 "절반의 성공을 쟁취한 특무감찰관"
 japdlc.706.d:0 "대신은 피곤하고 지친 상태였습니다. 지난 며칠 동안의 일들은 그를 굴욕에 처하게 했고, 몇 시간 동안 긴장감에 찬 채 서 있는 것은 그의 눈 밑이 더욱 어두워지게 만들었습니다. 천황과 총리대신은 육군과 해군의 즐거움을 위해 무슨 수레를 끄는 말처럼 다뤘습니다. 그는 친한 사람들에게만 자신의 일이 싫지만, 천황의 충실한 신하이기에 그의 의무를 다해야 한다고 밝혔습니다. 그는 천황이 개입하여 자신의 부담을 줄이고, 나라를 하나로 모을 광명을 비춰줄 것을 기대했습니다.\n\n적어도 그는 돌파구를 찾아냈습니다. 어제 육군이 해군 기지를 폭격한 것입니다. 만약 다른 때에 이런 일이 일어났다면, 이는 전례 없는 규모의 재앙이 되었을 것입니다. 그러나 공격으로 인해 아무도 다치지 않았다는 소식이 전해졌고, 더 이상의 공격이 일어나지 않자 육군과 해군 양쪽 모두 침착함을 되찾았습니다. 그는 이런 우발적인 무력시위가 군대들에게 그들 간의 갈등은 일본 국민에게만 해를 끼칠 것임을 설득하는 데 충분할 것이라고 기대했습니다.\n\n물론, 육군 무전에는 해군의 해병들이 꼬리를 만 개처럼 도망쳤고 폭격이 시작되기 전에 기지를 포기했다는 얘기가 계속 이어졌습니다. 그러나 해군은 포병 부대가 자기들 목숨이 걸린 걸 알았기 때문에 목표물을 맞히지 않았다고 응수했습니다. 하지만 그는 어떤 것이 사실이고 어떤 것이 사실이 아닌지는 신경 쓰지 않았습니다. 진실은 중요하지 않고, 결과만이 중요했으니까요."
 japdlc.706.a:0 "평온이 다시 돌아왔다."
 japdlc.707.t:0 "국영 언론의 반응"
 japdlc.707.d:0 "\"총리대신 각하, 총리대신 각하!\" 보좌관이 급하게 [Root.GetLeader]의 집무실의 문을 박차고 들어오며 즉시 면담을 요청한다고 말했습니다. [Root.GetLeader](은)는 그를 바라보며 그가 전할 소식이 의전과 예의를 어길 만한 가치가 있는 일인지 판단했습니다. 보좌관이 눈이나 귀가 달려 있다면 요즘 총리대신이 얼마나 바쁜지 알고 있었을 겁니다. 이 나라는 비유적으로 말하자면 불이 난 상황이었고, 사랑하는 나라를 집어삼키려는 불길을 잡으려면 모든 도움이 필요했습니다.\n\n\"지금 무슨 일인가, 타나카?\" 총리대신은 눈썹을 치켜올리며 물었습니다, \"나는 바쁜 사람이네. 자네가 전하고자 하는 얘기가 중요하길 바라겠네, 운명이 우리에게 시련을 안겨준 이 시기에 쓸데없는 방해는 감당할 수 없으니까 말이야.\"\n\n\"매우 중요한 일입니다, 총리대신 각하,\" 타나카가 무릎에 손을 올려놓으며 헐떡이며 말했습니다. \"통신 부서에서 전해온 내용입니다.\" 그는 깊게 숨을 들이마시고 일어섰습니다, 얼굴에 땀이 비 오듯 흐르고 있었습니다. \"나고야 시와 연락이 되었습니다. 모든 통신이 끊어진 줄 알았는데 그렇지 않은 것 같습니다. 전언을 보내야 합니다.\" 그는 한숨을 내쉬며 말했습니다. \"전국의 사람들이 어떤 일이 일어나고 있는지 알고 싶어 할 것입니다. 침묵은 여기서 선택사항이 아닙니다, 각하.\"\n\n타나카가 마지막 몇 마디를 말하기 전에, [Root.GetLeader]는 침묵은 일본 전역에 불길이 활활 타오르는 게 만들 것임을 깨달았습니다. 뭐라고 말해야 할까요? 그의 머릿속에는 두 가지 명확한 선택지가 있었습니다. 첫 번째는 문제의 규모를 인정하는 것으로, 그러면 국민들이 군대에 등을 돌리게 될 것입니다. 두 번째는 혼란의 원인이 테러, 간첩 등 육군과 해군의 관심을 돌리기 위한 것이라면 무엇이든지 내세우며 거짓말을 하는 것이었습니다. 그는 입을 열었습니다."
 japdlc.707.a:0 "이를 언제까지나 숨길 수는 없지."
 japdlc.707.b:0 "거짓이 진실보다 나을 때가 있다."
 japdlc.708.t:0 "반정부 시위"
 japdlc.708.d:0 "내각총리대신이 육군과 해군이 현재 시골에서 발생하고 있는 정체불명의 반란을 진압하고 있다고 발표한 다음 날, 일본 전역에서 군중이 정부 건물로 밀고 들어가려는 시위가 벌어지기 시작했습니다. 국민이 총리대신과 내각에 대한 신뢰를 잃기 시작하면서 \"현 내각은 총사퇴하라!\"라는 외침이 일본 도심 곳곳에서 들려왔습니다. 한편, 육군과 해군은 시위 와중에도 그대로 자리를 지켰고, 몇몇은 이들을 천황폐하의 뜻을 거스르는 야만인들로부터 제국을 지켜내고 있는 칭송하기도 했습니다.\n\n[Root.GetLeader]가 지속되는 육군과 해군의 갈등에 총대를 메겠다고 선언하자, 현 내각의 지속 가능성이 위태로워지기 시작했습니다. 역사가들은 나중에 이 사건을 국가를 위해 기꺼이 희생한 정부의 모습이라고 호의적인 시각으로 바라보겠지만, 지금 당장은 모든 것이 암울해 보였고 미래는 한 치 앞도 내다볼 수 없는 상황으로 변해있었습니다."
 japdlc.708.a:0 "필요한 희생이다."
 japdlc.709.t:0 "육군 반대 시위"
 japdlc.709.d:0 "거리에 긴장감이 감돌았고 뜨거웠습니다. 내리쬐는 태양은 콘크리트 도로를 뜨겁게 달궜고 건물은 유리에 반사된 햇빛을 받아 그 아래를 가득 메운 사람들을 달구었습니다. 최근 니시의 처우에 항의하기 위해 모인 군중들은 강렬한 햇볕이 내리쬐는 바람에 광분했습니다. 이들은 국회의사당 밖에 작은 텐트를 치고 니시에게 법의 심판을 내려달라고 요구하는 참전 용사들과 정부가 개입해 완전한 사면으로 사태를 진정시켜야 한다고 촉구하는 평화주의자들로 나뉘어 있었습니다.\n\n불볕더위로 인해 거리 양쪽에서 야유를 보내는 두 군중 사이에 소란이 일었습니다. 양쪽 모두 현수막을 휘날리며 비난을 퍼부었고, 작은 파편들을 도로 건너편으로 던지며 상대방을 위협했습니다. 군중들의 모습에 격분한 한 학생이 평화주의자 군중의 선두에서 벗어나 유난히 난폭한 참전 용사 무리와 교전을 벌이기 위해 돌진했고, 수많은 군중이 그 뒤를 따랐습니다. 거리에서는 큰 포효가 터져 나왔고, 곧이어 임시방편으로 만든 곤봉, 방패, 기타 무기를 들고 서로 싸우는 소동이 벌어졌습니다.\n\n수많은 군중이 거리 곳곳에서 삼삼오오 모여 바닥에 넘어지거나 서로 벽돌 벽이나 금속 파편에 부딪히며 난투극을 벌였습니다. 따가운 햇볕 아래서 폭력은 더욱 심해졌고, 잔인한 행위는 군중들 사이에서 흔히 볼 수 있는 광경이 되었습니다. 결국 경찰이 중무장한 채 혼란을 잠재우기 위해 도착했지만, 사이렌과 확성기로도 수도 거리에서 자국민을 야만적으로 폭행하고 공격하는 이들을 막을 수는 없었습니다."
 japdlc.709.a:0 "우리의 선택은 이미 끝났다."
 japdlc.710.t:0 "산산조각난 대본영의 무결성!"
 japdlc.710.d:0 "[Root.GetLeader]는 온기가 사라진 벽난로 앞에서 위스키 한 잔을 조용히 홀짝였습니다. 지난 몇 달간의 사건으로 중국뿐만 아니라 공영권 전체에서 일본 패권의 실체가 드러났고, 일부에서는 다음 차례는 본토라고 이야기하고 있었습니다. 현재로서는 민간 정부와 익찬회는 군부 어느 쪽이든 다음에 어떤 일을 벌일지 숨죽이며 기다릴 수밖에 없었습니다.\n\n\"공영권의 존립이 청두에서 발생한 단 한 번의 첩보 실패에 좌우될 줄 누가 알았을까?\"\n\n이 질문에 대한 답은 군부였습니다. 공영권 전체에서 육군과 해군은 현재 기만 전쟁을 벌이고 있었으며, 이는 이미 취약한 체제 내에서 기존의 병과 간 경쟁을 더욱 심화시켰습니다. 장교 숙청, 암살 명단, 장비 조달에 대한 소문이 날마다 민간 정부 부처에 쏟아져 들어오고 있었지만, [Root.GetLeader]는 여전히 육군과 해군의 협력을 조정해야 하는 독립적인 합동참모본부인 대본영이라는 비장의 카드를 쥐고 있었습니다.\n\n지금까진 말이죠.\n\n빨간 전화가 울렸습니다. [Root.GetLeader]는 그것이 무엇을 의미하는지 알고 있었습니다. 핵 방어 경고 다음으로 가장 재앙적인 전화였습니다.\n\n\"내각총리대신 각하? 대본영이 폐하의 칙명을 거역하고 교신을 차단했습니다. 당장 각료들을 소집하셔야 할 것 같습니다.\""
 japdlc.710.a:0 "마침내, 도미노가 무너지기 시작했구나."
 japdlc.711.t:0 "야마토 선상 반란"
 japdlc.711.d:0 "헬리콥터 날개의 윙윙거리는 소리가 이시카와의 귀를 가득 메웠습니다. 특수 작전 장비로 무장한 그의 오늘 임무는 매우 이례적이었습니다. 아침 일찍 요코스카 해군 기지에서 야마토호에 반란이 일어났다는 보고가 들어왔고, 야마토호는 도쿄를 포격할 수 있는 최적의 상황에서 도쿄로 향하고 있었습니다. 야마토호에 탑승한 과격파들은 민간 정부가 현재의 위기에 대처할 능력이 없다고 주장하며 배를 장악했습니다. 해군 당국은 특수 부대의 배치를 승인했고, 배에 남아있던 충성파들은 대공포를 발사하지 못하도록 함선의 주의를 분산시키려 했습니다.\n\n목표물에서 몇 킬로미터 떨어진 곳에서 이시카와는 일본 함대의 자존심, 즉 바다의 다른 어떤 전함도 찢어버릴 수 있는 대포를 갖춘 거대한 드레드노트를 보았습니다. 충성파의 말대로 배의 함포는 침묵을 지키고 있었습니다. 하지만 그렇다고 해도 너무 조용했습니다. 이시카와는 포성 몇 발 정도는 쏠 거라고 예상하였습니다. 헬기가 야마토호의 선미에 착륙하자 특수부대원들은 산개했습니다. 이들은 모두 최첨단 무기와 장비를 갖춘 40명의 인원이었습니다. 하지만 모든 것이 고요했습니다. 복도는 텅 비어 있었습니다. 그들은 기관총 사격을 받을 준비를 하며 화물칸으로 내려갔습니다.\n\n거기엔 시체들만이 있었습니다. 웃통을 벗은 청년들의 시신들이 할복 자세를 취한 채 무릎을 꿇고 있었습니다. 과격파들은 보복 조치가 내려지기 전에 스스로 목숨을 끊은 것이었습니다. 벽 한쪽에는 피로 쓴 문장이 적혀 있었습니다: \"불명예보다 죽음이 낫다.\""
 japdlc.711.a:0 "괴상하면서도 폭력적인 이야기로군."
 japdlc.712.t:0 "육군 사관학교의 '내전'"
 japdlc.712.d:0 "총알구멍이 난 채 화염에 휩싸인 버스가 시마다 소령의 소대를 맞이했습니다. 창밖에는 이제 막 군사 훈련을 마친 젊은 해군 사관생도들이 주저앉아 있었습니다. 시마다의 후각을 자극하는 익숙한 냄새는 연기, 그을음, 피 냄새였지만 이곳은 인도네시아의 정글도 아니고 몽골의 사막도 아니었습니다. 시마다가 있는 곳은 나고야 외곽에 불과했으며, 그가 있는 위치에서는 우뚝 솟은 고층 빌딩과 대도시의 스카이라인이 눈에 잘 들어왔습니다.\n\n\"당장 버스를 수색해, 생존자가 있을지도 몰라!\"\n\n\"멈춰! 거기 누구야! 육군? 해군? 헌병대?\" 경비 초소 뒤에서 겁에 질린 불안한 목소리가 들려왔습니다.\n\n\"사단 사령부에서 왔다, 당장 물러서서 무기를 내려놔라!\"\n\n시마다는 감히 소대원들에게 기관총 진지를 공격하라는 명령을 내릴 수 없었습니다. 신중하게 처리해야 하는 상황이었기 때문이었다. 한 부대라도 더 전멸할수록 일본은 완전한 무정부 상태에 가까워질 것이 분명했습니다. 무정부 상태는 청두에서 발생한 단 한 번의 첩보 참사로 인해 다시 한번 일어났습니다.\n\n\"중국이 우리를 위해 정보를 수집하는 데 조금이라도 유능했다면\" 시마다는 속으로 생각했습니다.\n\n\"물러서라, 그러면 우리는 너희들의 투항을 받아들이겠다.\"\n\n\"이 좆빨이 새끼들, 다이리 편이지? 반역자들에게는 죽음뿐이다. 우리는 끝까지 싸울 것이다!\" 젊은 사관생도가 쉰 목소리로 외치자 기관총 사격이 이어졌습니다.\n\n두 발의 총성이 건물 안에서 울려 퍼졌고, 이어서 자동 사격과 애처로운 탄식이 터져 나왔습니다.\n\n\"기지는 안전하다. 진입하라.\"\n\n시마다와 세 명이 진지를 점령하자 지친 사관생도 몇 명이 손을 공중에 올리고 무기를 바닥에 내려놓은 채 그들을 맞이했습니다. 총알이 박힌 모래주머니, 피로 얼룩진 황실 깃발, 머리띠를 두른 수십구의 시체가 마당에 흩어져 있었습니다.\n\n시체나 전투원 모두 스무 살 이상으로 보이지 않았습니다.\n\n"
 japdlc.712.a:0 "이 미친 짓거리들은 멈춰야 한다."
 japdlc.713.t:0 "역 암살?"
 japdlc.713.d:0 "\"신병들, 무기 들어!\"\n\n제4보병사단 사령부의 넓은 행진 광장에 햇살이 가득 들어옵니다. 매년 신병들은 기초 군사 훈련을 위해 신병 계급을 거치고, 첫 두 달이 지나면 곧 자대에 배치됩니다. 대부분의 일본 부모와 일본 젊은이들에게 자랑스러운 순간이지만, 일부에게는 그렇지 않았습니다.\n\n원치 않았던 사람, 가난한 사람, 배신당한 사람들 말입니다.\n\n스즈미야 이치로도 그 중 한 명이었고, 더운 날씨로 이미 힘들었던 마음이 더욱 암울해졌습니다.\n\n\"신병들, 대형을 갖춰 행진하라!\"\n\n왼발. 오른발. 왼발. 오른발. 행진하는 군화들이 계속 나아갑니다.\n\n행진의 평범함으로 인해 상황의 중압감에서 벗어날 수 있었습니다. 가족, 귀족, 그리고 지위에 구속되어 왔던 그는 육군이 국체에서 벗어날 날을 고대했습니다. 그 날이 드디어 온 것 같았습니다. 공개 행진, 장군, 국체의 배신자. 이치로에게는 거의 신의 섭리로 느껴졌습니다.\n\n\"신병들, 정지! 점검을 위해 무기를 들어라!\"\n\n이치로는 소총을 옆구리에 차고 총검을 햇빛에 비추며 준비 태세를 갖췄습니다.\n\n\"젊은이, 이 영광스러운 날에 조국을 위해 봉사하는 것에 대해 어떻게 생각하나?\"\n\n그가 답변으로 받은 것은 날카로운, 타는 듯한 고통뿐이었습니다. 이어서 비명, 울부짖음, 카메라 섬광, 몸부림치는 소리와 총성이 들렸습니다.\n\n두 사람의 피가 깨끗한 행진 광장을 붉게 물들이는 동안, 스즈미야 이치로는 살아남는 것에만 전념했습니다. 왼쪽, 오른쪽, 왼쪽, 오른쪽 – 그의 심장 박동의 리듬만이 그의 어두워지는 눈과 떠오르는 태양 사이의 유일한 연결고리였습니다."
 japdlc.713.a:0 "단지 과격파의 주장일 뿐이다. 이례적인 걸로 치부하면 될 거다."
 japdlc.713.b:0 "육군의 과격파는 너무 오랫동안 이목을 사지 않았다! 개시하도록!"
 japdlc.714.t:0 "정치인 암살의 급증!"
 japdlc.714.d:0 "\"대체 씨발 무슨 일이 일어났다고요?\"\n\n\"예, 각하. 방금 들어온 소식입니다... 장군 네 명, 해군과 육군 장교 여덟 명, 대대장 세 명이 보고하지 않았습니다.\"\n\n[Root.GetLeader]의 가슴이 내려앉았고, 그는 지친 손끝을 무표정한 얼굴에 문지르며 깊은 한숨을 내쉬었습니다. 다시 30년대로 돌아간 것 같다고 그는 속으로 생각했지만, 이것은 시작에 지나지 않았습니다. 이미 군부대에서는 누가 숙청될지, 누가 제거될지, 표적으로 지목된 장교들이 언제 운명을 맞이할지 명단을 작성하고 있다는 소문이 무성했습니다.\n\n\"적어도 명분은 확보한 거 맞습니까?\"\n\n\"아이치 장군이 오늘 아침 차량 폭탄 테러를 당한 후 안전한 곳으로 호송되었습니다. 안타깝게도 아직 혼수상태이시지만 구체적인 내용을 기록해 두셨습니다.\"\n\n\"그렇다면 그 내용이 뭔지 좀 알려줄 수 있겠습니까?\"\n\n대본영특무감찰관은 쪽지를 내밀었습니다.\n\n청두. 대일본제국해군. 숙청. 대음모.\n\n총리 입장에서는 그 쪽지 자체는 수사를 진전시키는 것은 고사하고 어떤 도움도 되지 못했습니다. 하지만 이 장군의 쪽지는 총리가 서서히 드러나고 있는 음모에 대해 어떤 조치를 취해야 한다는 확신을 심어주었습니다.\n\n그렇게 해서 명단 작성은 시작되었습니다."
 japdlc.714.a:0 "가장 큰 나무부터 잘라내야 한다."
 japdlc.715.t:0 "외부 육해군의 통신 두절!"
 japdlc.715.d:0 "[Root.GetLeader]의 사무실에선 시계가 계속 돌아가고 있었습니다. 며칠 전 긴급회의를 위해 내각이 소집된 이후로 매 순간이 중요해졌습니다. 이제 [Root.GetLeader]는 대본영과의 연락을 회복하는 노력과 개별 육·해군 사령부와의 연락 시도가 성공하리라는 것에 희망을 걸고 있습니다.\n\n그럼에도 불구하고 대본영, 육군, 해군은 아직 내각과의 연락을 회복하지 못했고, 총리실과는 말할 것도 없었습니다. [Root.GetLeader]는 문제를 정면으로 부딪쳐 해결해 보려 했지만, 지금까진 큰 성과를 거두지 못했습니다. 혼자 생각해 본 결과, 아마도 이제 암약 작업을 시도할 때가 된 것으로 보였습니다.\n\n[Root.GetLeader]는 앞쪽 책상 위의 롤로덱스를 뒤져, 아직 충성스러운 것으로 간주되거나, 강압이나 그 외의 방법을 통해 민간 정부의 명령을 따르도록 설득될 수 있는 사람들의 연락처와 전보 통신 지점을 찾았습니다. 그의 옆에는 헌병대의 기록부가 놓여 있었으며, 그 안에는 사진과 함께 여러 사업상 연결 관계와 여행 기록 등이 기록되어 있었습니다. 이 모든 것이 현시점에서 필요한 정보였습니다.\n\n후지무라 K. 헌병대. 통신 연대, 치요다 지부. 대령(대행)\n\n카와사키 N. 대일본제국육군. 제23보병연대, 제18보병사단. 도호쿠 주둔. 대령.\n\n사토 M. 대일본제국육군. 제3황실근위사단의 사단장. 사이타마 주둔. 중장.\n\n타무라 F. 대일본제국해군. 제7특수해상상륙군연대 통신 대대, 오사카 육전대. 고베 주둔. 중령(대행).\n\n[Root.GetLeader]는 이름들을 두 개의 따로 분류된 폴더로 정리했습니다. 하나는 그냥 원 상태의 것이었고, 다른 하나는 총리의 도장이 찍힌 것이었습니다. \"도장이 찍힌 것을 국새상서와 대본영으로 보내게. 그들은 뭘 해야 하는지, 어떤 행동을 취해야 하는지 알고 있으니.\""
 japdlc.715.a:0 "부드럽게 말하되, 큰 몽둥이를 들고 다녀라."
 japdlc.716.t:0 "부서 간 연락 복구"
 japdlc.716.d:0 "\"대본영에서 보고가 들어왔나?\"\n\n\"오늘 아침까지는 들어온 게 아무것도 없습니다.\"\n\n[Root.GetLeader]는 조바심을 내며 반쯤 다 피운 담배를 재떨이에 두드렸습니다. 대본영의 반란으로 인해 군에 대한 민간 정부의 통제력이 취약해졌음을 드러낸 지 드러난 지 며칠, 아니 몇 주가 지났습니다. 반란이 일어난 날짜가 더 이상 중요하긴 할까요? 군에 대한 민간 정부의 통제는 영원히 끝난 것처럼 보였습니다.\n\n\"음, 그래도 뭔가를 시도해볼 수 있지 않겠-\"\n\n\"뭘 시도해? 협박? 예의 바르게 장교들에게 차 한 잔 달라고 부탁하는 거? 우린 좆됐어. 다음 달까지 살아남는 것도 운이 좋아야 가능할 거야!\"\n\n책상을 내려치자 전화벨이 울렸습니다.\n\n[Root.GetLeader]가 전화를 받으려고 손을 뻗자 방안이 조용해졌습니다. 이는 두 가지 가능성 중에서 하나를 의미했습니다. 군부가 물러났거나, 아니면 폭력적인 연대가 곧 저택을 습격할 거라는 것 말입니다.\n\n그는 마음을 다잡고, 깊게 숨을 들이마시며 전화를 받았습니다.\n\n\"내각소속부국이오.\"\n\n\"타케다 중장이 내각총리대신 각하께 보고합니다. 대본영 건물이 소개되었고, 대본영과의 통신이 재개될 것입니다.\""
 japdlc.716.a:0 "지금 당장은 안도의 한숨을 내쉴 수 있겠군."
 japdlc.717.t:0 "우시지마 미쓰루 원수의 사례"
 japdlc.717.d:0 "\"할아버지, 시작해요! 여기로 와 보세요!\"\n\n킨지 할아버지는 목발 두 개에 의지하며 비틀거리며 걸어가셨어요. 버마와 인도 전쟁에서 몸소 싸워온 전투의 베테랑인 할아버지는 모든 것을 경험한 사람답게 자신의 참전 훈장을 자랑스럽게 한 번 훑어본 후 텔레비전 세트에 시선을 돌리셨죠. \"왜 아무것도 안 나오는 게냐, 타케시? 이 할애비는 이런 새로운 기계들을 다루기엔 너무 늙어서 말이다...\" 다이얼을 조금씩 돌리자, 흐릿한 흑백 텔레비전 화면이 점차 선명해졌고, 화면에는 대심원의 광경이 나타났어요. 방금까지 반짝거리던 카메라의 불빛과 시끄럽게 얘기하던 배심원들과 기자들이 순식간에 조용해지며 피고인의 출입을 기다렸어요.\n\n\"그냥 재판일 뿐인데 왜 이걸 중계하는 건지-\"\n\n거실은 갑자기 조용해졌습니다. 대일본제국육군의 군가가 흘러나오면서 피고인인 미츠루 우시지마 야전 원수가 등장했습니다.\n\n킨지 할아버지는 가끔 전우회에 다녀올 때마다 장교들에 대한 음모론을 들어보신 적이 있으시데요. 할아버진 개인적으로 육군과 해군 간의 다툼에 관심이 없으시다고 말씀하셨습니다. 대신 할아버진 가업과 똑같은 일을 하는 빈곤한 조선인 노동자들의 수가 늘어나는 것을 더 걱정하셨습니다. 하지만 할아버진 지금 같은 이런 난장판에 전쟁 중 가장 힘든 작전을 지휘하던 자신의 지휘관이 연루된 것을 보니 울분이 치솟는다고 말씀하셨어요. 재판은 계속되었고, 우리 가족은 열심히 듣고 있었습니다.\n\n\"미츠루 우시지마 야전 원수, 대일본제국에 대한 반역과 음모 혐의로 20년의 징역을 선고한다. 고령의 나이와 국가에 대한 공헌을 참작하여 사형 선고는 하지 않겠다. 대심원은 이로써 이 사건을 종결한다.\"\n\n\"저, 저, 저 개새끼들, 우리 영웅들을 이렇게 모독하다니! 내 언젠가는...\"\n\n\"할아버지, 진정하세요! 전쟁은 끝났어요. 이건-\"\n\n\"타케시, 네가 전쟁에 대해 뭘 아느냐? 우시지마 원수 같은 분들이 겪은 희생에 대해 뭘 안단 말이냐? 더 이상 너에게서 전쟁에 대해 듣고 싶지 않다! 다시 다케시타로 돌아가서, 옛 전우들이 무슨 계획을 세우고 있는지 봐야겠어.\"\n\n그때 전화가 울렸고, 킨지 할아버지는 전화에서 들려온 목소리의 주인을 알아차렸습니다. \"마사하루? 그래, 나카노네. 내일 만나세, 예전처럼. 그래, 뭘 해야 하는지는 알고 있겠지.\""
 japdlc.717.a:0 "공개조사의 주작이 날아올랐군."
 japdlc.719.t:0 "열일곱 명의 시련"
 japdlc.719.d:0 "토루는 비치 보이즈의 음악을 들으며 파티를 벌이는 동아리의 분위기에 시끄러운 소리에도 아랑곳하지 않고 불안한 기운을 느끼며 기숙사 안을 걸어갔습니다.  토루의 손에는 버트런드 러셀과 모한다스 K. 간디의 아마추어 번역본이 갈색 종이로 싸여 있었습니다. 그의 눈앞에는 36-04호의 기숙사 문이 보였고 그는 문을 세 번 가볍게 두드리며 대답을 기다렸습니다.\n\n\"제비를 기다리는 자들은...\"\n\n\"....언덕에 둥지를 틀어야 한다.\"\n\n문이 열리자 키즈키가 토루를 맞이했고, 그는 미소를 지으며 조용히 책자를 받아 갔습니다.\n\n기숙사에 들어선 토루의 눈에 키즈키가 이끄는 평화 운동가들이 보였습니다. 밀수품인 빌 에번스 음반의 음색이 흘러나왔고 담배 연기가 비좁은 기숙사 방을 가득 채웠습니다. 피곤함에 지쳐 무심한 듯 보이는 미도리와 나가사와 앞에 라디오가 놓여 있고, 최근에 있었던 '대음모'의 또 다른 재판이 방송되고 있었습니다.\n\n\"드디어 국회에 있는 산송장들이 저 깡패들에게 뭔가를 해내는군.\"\n\n키즈키가 턴테이블에서 바늘을 들어 올리자마자 대심원에서 판결을 선고하기 시작했고 방 안은 조용해졌습니다.\n\n\"대심원은 오늘 제기된 사건에 대한 평결을 내린다. 피고 4839번 고토 주로 소장을 제외한 17명의 피고 전원에게 종신형을 선고하되, 고토 주로 소장은 고령과 국가를 위해 용감하게 복무한 점을 고려해 종신형에서 감형하기로 한다. 이제 이 사건의 종결을 선언한다.\"\n\n카메라의 섬광 소리와 무차별적인 고함소리가 라디오를 가득 채웠고 기즈키가 라디오를 끄자 침묵의 분위기가 감돌았습니다.\n\n\"장교 17명, 장군 5명! 모두 감방으로 가는군!\"\n\n\"이게 끝인가?\"\n\n\"며칠 지나면 알겠지. 금요일에 그 늙다리 개새끼 [Root.GetLeader](이)가 이 '음모'에 대해 연설할 거야.\"\n\n불확실한 기대감이 방 안을 가득 채웠습니다. 이번 재판으로 일본에 대한 군부의 지배력이 약해진 것 같지만, 한편으로는 키즈키와 그의 친구들의 머릿속에서 질문이 튀어나왔습니다:\n\n\"대체 이 마굴은 어디까지 뻗어 있는 거지?\""
 japdlc.719.a:0 "깊이가 5인치든, 5킬로미터든. 차이는 없다."
 japdlc.720.t:0 "잘못된 인터뷰"
 japdlc.720.d:0 "\"자아아아... 다시 돌아왔습니다. 저는 타카야마 사토시입니다. 오늘 이 자리에는 아주 특별한 손님, 일본의 현 내각총리대신이신 [Root.GetLeader] 각하를 모셔봤습니다!\"\"\n\n총리대신이 텔레비전 출연에 어울리는 전문가다운 미소를 지으며 정중하게 방 안을 둘러보면서 손을 흔들자 청중들은 다시 한번 박수를 보냈습니다. 그는 앞에 놓인 물잔에서 물 한 모금을 마시고 타카야마의 질문을 기다렸습니다.\n\n\"총리대신 각하, 아까 휴식 시간 전에 최근 조선에 이루어진 투자에 관해 이야기하고 있었죠?\"\n\n\"네, 최근 압록강을 따라 북쪽 국경의 기반 시설 건설에 투자하고 있는데 최근 건설 계획자와 건설 팀이 방해를 받고 있습니다. 별일은 아니고 아마 만주국에서 건너온 도적들이 난리를 피우는 걸 겁니다.\"\n\n\"육군에 이 사건에 대해 문의한 적이 있으신지 여쭤봐도 될까요?\"\n\n[Root.GetLeader]의 얼굴에 약간의 망설임이 드러났다. \"아니요.\" 그가 말했다.\n\n\"그럼 제가 질문해도 되겠습니까? 왜 안 하셨나요?\"\n\n\"글쎄요, 명령 체계에 문제가 있어서, 그리고, 그래서... 타카야마 씨, 그냥 넘어가는 건 어떻겠습니까?\"\n\n\"알겠습니다. 우리가 다룰 다음 질문은 오사카 동부에서 일어난 차량 폭탄 테러입니다. 이에 대해서 할 말 없으십-\"\n\n[Root.GetLeader]가 일어서서 정중하게 작별 인사를 하고 무대 밖으로 나가자 진행자의 입이 쩍 벌어졌습니다. 보안 요원들이 내각총리대신을 호위하며 점점 커지는 청중들의 목소리를 잠재우려고 애쓰는 동안 청중들 사이에서는 불평이 쏟아지기 시작했습니다."
 japdlc.720.a:0 "그는 무슨 생각을 할 수 있었을까?"
 japdlc.722.t:0 "105명의 재판"
 japdlc.722.d:0 "킨지 씨는 편안하게 텔레비전 앞에 앉아 있었고, 위스키와 담배를 즐기고 있었습니다. 그의 옆에는 전우회 모임에서 돌아온 후 구겨진 군모가 놓여 있었습니다. 그는 타케시를 찾아 방을 둘러봤지만, 그가 카쿠레야에서 야간 근무 중이라는 걸 기억해냈습니다. 그는 절뚝거리며 TV에 다가가더니 이리저리 다이얼을 돌리며 채널을 찾아봤고, 드디어 원하는 채널을 찾아냈습니다. \"드디어\",그는 생각했습니다. \"이 현대식 텔레비전도 사용하기가 그렇게 어렵진 않구먼.\"\n\n화면에는 \"코레시타 사건 생중계-대심에서 중계\"라는 방송이 나왔습니다.\n\n이어서 화면에 나타난 법정의 모습에는 한 명의 피고인만이 아닌 일련의 피고인들이 있었습니다. 킨지 씨는 법정에 있는 이들이 일어날 때 따라 일어섰지만, 국가를 부를 때에는 나라의 부패와 불의에 대해 노래하는 것이 아니라, 국체를 위해 자랑스럽게 노래했습니다.\n\n첫 번째 피고인의 사건은 30분 만에 종료되었습니다. \"대심은 요시로 코레시타에게 반역, 음모 및 살인 혐의로 사형을 선고한다.\"\n\n킨지 씨는 분노에 휩싸였습니다. 이것은 거의 인민재판과 같았고, 그가 공영권 여기저기를 돌아다니면서 본 것과 별반 다르지도 않은 것이었습니다. 하지만 그런 대우가 전우들에게 가해지는 것은 용납할 수 없었습니다. 자신의 통제력을 잃어가는 것을 느낀 킨지 씨는 소파에 기대며 한숨을 내쉬었습니다.\n\n그는 머릿속에서 나카노로 돌아가 전우회와 긴급회의를 여는 것을 고려했습니다. 일본의 전쟁 영웅들의 하나 된 목소리가 어떤 영향을 미칠지도 모른다고 생각했습니다...\n\n그러나 그것은 재판이 계속 진행되면서 피고인들이 계속 나타난다는 걸 알기 전이었습니다. 킨지 씨는 그 후 8시간 동안 소파에서 일어나지 않았습니다.\n\n"
 japdlc.722.a:0 "17명에서 105명까지 재판이 이어지는 건 금방이었다."
 japdlc.723.t:0 "삼백하고 칠십팔인의 재판"
 japdlc.723.d:0 "이와이치 후지와라가 총리 집무실 문을 두드렸습니다. 발을 동동 구르며 손에 든 파일을 초조하게 쥐고 있는 그는 이 끔찍한 소식을 어떻게 전할지 고민에 빠졌습니다. 대본영이 질서를 찾아가며 대음모는 실패한 것처럼 보였습니다. 이제 음모가 정부가 감당할 수 있는 한계를 훨씬 뛰어넘어 그 이상으로 확장되었다는 것이 명백해졌습니다.\n\n\"들어오시오.\" \n\n이와이치 후지와라가 내각총리대신에게 인사를 건네자, 방 안은 나쁜 소식으로 인한 불안한 분위기가 감돌기 시작했습니다.\n\n\"앉게나, 대신. 내가 생각하는 것만큼 상황이 심각한가?\"\n\n\"글쎄요, 솔직히 말해서 적절한 수준을 넘어섰습니다. 사형 선고를 받은 피고인이, 씨발 378명이나 됩니다. 이대로라면 좆같게도 일주일 안에 사병들을 대령으로 진급시켜야 할 겁니다. 만약 우리가-\"\n\n[Root.GetLeader]가 내무대신에게 조용히 하라고 손짓한 후 탁상 위에 있는 서류를 향해 손짓했습니다. 거기에는 붉은 X자가 위에 그어진 군 장교들의 사진들이 있었고, 어떤 이들은 행사와 군 무도회를 통해 개인적으로 알게 된 사람들이었습니다. 이 사진들과 함께 대심원 봉인이 찍힌 것이 총리대신의 눈에 들어오자 총리대신의 눈에는 후회하는 빛이 보였습니다. 너무 지나친 것일까요? 이 장교들을 숙청하면 정말 대음모를 해결할 수 있을까요? 이것이 일본에는 어떤 의미를 가질까요? 이러한 질문은 적어도 지금 당장은 그 해답이 나오지 않을 것이었습니다.\n\n\"대중들은 어떤가?\"\n\n\"배심원들이 난동을 부렸습니다. 법정에서 정숙을 지키는 것은 거의 불가능했습니다. 피고인들을 반역자라고 부르며 처형하라고 외치는 건 그냥 평소와 같았습니다.\"\n\n\"적어도 여론이 우리에게 불리하게 돌아서는 것은 막을 수 있겠군. 자, 이제 자네에게 부탁하고 싶은 것은 다음과 같네. 잘 들어주게나. 도쿄 헌병대 지구 사령관에게 연락해서 정부 지시 사항을 전달하고 아카리 상황이라고 말하게. 사법부가 이 사실을 절대 눈치채지 못하도록 해야 하네.\"\n\n이와이치 후지와라는 서류의 내용을 정리하고 총리대신에게 짧게 인사를 한 후 도쿄 헌병대 본부로 떠났습니다."
 japdlc.723.a:0 "신중하게 심어진 배심원 몇 명만 있으면 상황이 안 좋아지는 것을 막을 수 있을 것이다."
 japdlc.724.t:0 "수천 명의 재판"
 japdlc.724.d:0 "보고서 번호 3342A, 제11야전헌병대, <GetYear> <GetDateText>\n\n제43야전분대는 치요다 주변에서 표준 순찰을 수행하고 있었음. 순찰대는 0830시에 분대에서 출발하여 하야시 소령이 지휘하는 제22야전부대와 합류하는 것이 목표였음.\n\n0930시 - 합류 완료, 두 분대는 대심원 맞은편에 있는 건물에 유리한 지점을 점거함. 15명의 피고인들을 태운 첫 번째 트럭이 도착했고, 모두 군복을 입은 상태였음.\n\n1015시 - 사람으로 가득 찬 다섯 대의 트럭이 추가로 도착함. 무장한 시경이 배치되어 하야시 소령과 연계함. 대심원 내부 상황은 불확실하나, 거리의 경관들은 법정 내에서 '천황폐하 만세'라는 고함이 마구 들린다고 보고함.\n\n1030시 - 아홉 대의 트럭과 네 대의 장갑차가 각각 15~20명의 피고인을 태운 채 도착함. 오무라 중위는 대심원 건물이 벌써 꽉 찼으며, 배심원들이 피고인들에게 공간을 내주기 위해 건물 밖으로 내몰렸다는 것을 확인함. 우리가 심어 놓은 배심원들은 법원 내 다른 홀에 교수대가 줄지어 있다는 소식을 전해옴.\n\n1038시 - 줄은 대심원 건물 바깥까지 이어져 있고, 피고인을 태운 트럭은 10대에서 20대 사이로 추산됨. 이때부터 정보 및 군중 통제 업무를 하는 경관들로 인해 보고 시간이 불규칙적으로 변함.\n\n1632시 - 모든 경관들이 군중 통제 업무에 투입됨. 폭행 및 구타 혐의로 인해 37명의 시민이 체포되었고, 이들은 피고인들의 처형을 요구함. 이들은 피고인들의 처형이 대심원 건물 내에서 진행되고 있다는 사실을 모르고 있음.\n\n다음날 01115시 - 순찰 종료. 최소한 150명의 피고인이 아직 재판을 받지 못했음. 임무는 제7야전분대에게 위임됨.\n\n보고관은 대본영이나 육군성의 직접 조치를 강력히 권고함. 이런 상황이 계속된다면 국민과 육군의 압박을 견딜 수 없음. 보고서 서명: 가바야마 W. 대령, 제11야전헌병대, 치요다 지부."
 japdlc.724.a:0 "우리가 대체 무슨 일에 엮인거지?"
 japdlc.725.t:0 "내란 음모 혐의로 기소된 니시 타케이치 남작"
 japdlc.725.d:0 "[Root.GetLeader]는 사무실 창밖을 엄숙하게 응시했습니다. 지난 몇 달 동안 그의 내각엔 한시도 쉴 틈이 없었습니다. 불복종과 증가하는 대중의 불만, 그리고 그의 손에서 벗어난 상황으로 인해 사무실 분위기는 암울해졌습니다. 무엇보다도 최악의 상황은 사법부가 점차 이성을 잃고 있다는 점이었습니다. 매일 숙청되는 사람들의 수가 늘어나고 있고, 멈출 기미가 보이지 않았습니다.\n\n[Root.GetLeader]는 담배 몇 갑과 거의 비어버린 진 병을 치우고 책상 위의 쓰러지기 일보 직전의 서류 더미에서 서류 하나를 집어 들었습니다. 늘 그렇듯이 빨간 십자 표시가 선명한 장교들의 사진들이었습니다. 각 서류에 정부 도장을 찍으면 그들은 교수대로 향하게 될 것입니다.\n\nJ. 네모토, R. 네모토, A. 네즈, F. 니노미야.\n\nT. 니시.\n\n총리대신은 서류를 보며 가슴이 내려앉았습니다. 일본에서 가장 똑똑하고 인기 있는 전쟁 영웅 중 한 명이 이번 사건에 휩쓸린 것입니다. 이미 우시지마를 향한 대중의 열광이 극에 달한 상황에서, 니시 다케이치처럼 인기 있는 인물이 교수대에 나타나면 대중의 불만은 더욱 커질 수밖에 없었습니다.\n\n\"여보세요, 내각총리대신입니다.\"\n\n아직 재판받지 않았을지도 몰랐습니다. 아직 희망은 있었습니다.\n\n\"대심원 서기장입니다. 오늘 총리대신 각하와 통화할 수 있는 영광을 얻게 된 것은 무슨 일 때문일지요?\"\n\n\"잘 들어주십시오. 이번 건은 아주 중요한 일이니 잘 들어주십쇼. 니시 다케이치 야전 원수는 아직 재판받지 않았는지요?\"\n\n\"나카지마, 나카무라, 니시. 여기 있군요. 오늘로 예정되어 있었지만, 배심원들의 간곡한 요청으로 연기되었습니다. 총리대신 각하, 다른 건 없으십니까?\"\n\n\"판사들에게 한 시간 후에 수상관저에 전화하라고 전해주십시오, 고맙습니다. 그러고 보니 이름이 어떻게 되십니까? 방금 일본을 구하셨을지도 모르겠군요.\"\n\n\"저는 에리 사토라고 합니다, 각하. 감사합니다.\"\n\n[Root.GetLeader]는 전화를 끊고 안도의 한숨을 내쉬며 담배에 불을 붙였습니다. 어쩌면, 정말 어쩌면 이 정부도 하루 정도는 더 버틸 수 있을지도 몰랐습니다."
 japdlc.725.a:0 "언젠가는 이 광기 또한 끝나겠지"
 japdlc.726.t:0 "니시의 재판"
 japdlc.726.d:0 "\"저자는 반역자다!\"\n\n결론을 내리지 못한 채 몇 시간 동안 계속된 재판의 치열함에 격분한 한 증인이 방청석에서 야유를 보냈습니다. 음모와 반역 혐의로 기소된 니시 다케이치의 변호에 대한 의혹이 끊임없이 제기되면서 재판은 중단되었고, 니시에게 불리한 증거가 계속 제시되었습니다. 피고석에서 침묵을 지키라는 명령을 받은 니시는 판사 앞에 앉아 허공을 응시했고, 법원은 원고 측의 기소보다 그의 유명인 같은 지위가 더 관심을 끌도록 허락할 수는 없었습니다.\n\n증인에 대한 짧은 심리가 끝난 후 배심원들의 외침은 친 니시 진영과 반 니시 진영으로 명확하게 나뉘는 모습을 보여주었습니다. 배심원들은 고함을 지르며 니시를 반역자라고 비난하거나 증인을 사기꾼으로 몰아붙였습니다. 중요한 순간이 지나갈 때마다 방청객과 배심원단은 점점 더 소란스러워졌고, 결국 판사는 고함을 지르며 휴정을 선언했습니다."
 japdlc.726.a:0 "그리고 시작되었다."
 japdlc.727.t:0 "소란스러운 소동"
 japdlc.727.d:0 "기자들이 법원을 가득 메웠고 피고인과 검사들을 면담하는 가운데 수천 건의 기사가 신문, 라디오, 텔레비전의 지역 및 전국 뉴스를 장악했습니다. 이 추문은 전국을 뒤흔들었고, 니시를 고발한 자들이 제공한 방대한 증거에도 불구하고 수천 명이 거리로 나와 참전 용사에 대한 정의를 요구했습니다.\n\n대부분 중산층 민간인, 군인, 스포츠 팬으로 구성된 군중은 제국 전역에 걸쳐 그 규모가 작지만, 니시 다케이치에 대한 불공정한 재판을 끝내자는 그들의 의도는 강력하고 분명했습니다. 일본 도시 전역에 경찰 병력이 증원 배치되었고, 경찰 당국은 시민들에게 시위대가 행진할 것으로 예상되는 지역을 피할 것을 요청했습니다. 그러나 지난 며칠 동안 거리의 시위대 수가 증가했다는 보고가 잇따르면서 이러한 조언은 대부분 무시되고 있었습니다."
 japdlc.727.a:0 "우려할만한 사안이다."
 japdlc.728.t:0 "니시의 변론"
 japdlc.728.d:0 "니시는 법정의 증언대로 걸어가 변호사들에게 짧게 고개를 끄덕인 후 목을 가다듬었습니다. 그는 전쟁 영웅이자 기수였고, 올림픽 선수였으며 천황폐하가 신민들에게 기대하는 모범적인 예시 그 자체였습니다. 그는 억지로 미소를 지으며 자신의 깊은 걱정이 숨겼고 곧이어 그는 법정 앞에서 발언하기 시작했습니다.\n\n\"저는 천황폐하와 국가에 충성하는 군인이자 올림픽 선수로서, 또한 인간으로서 여러분께 말씀드립니다. 검찰이 제게 제기한 혐의는 아무리 강력한 군대조차 꺾을 수 없는 정의를 무너뜨리려는 편집증적인 욕망에서 비롯된 것입니다. 재판장님, 저는 반역죄라는 억울한 누명을 쓰고 있으며, 이 위대한 법정의 사법 제도가 평생을 일본에 헌신한 국가의 신하인 저를 용서해 달라고 간절히 요청하는 바입니다.\"\n\n방청석에서는 찬성하는 듯한 수군거림이 들렸고, 원고 측은 니시의 연극 같은 연설을 조소하며 서 있었습니다. 법정은 흥분에 차 있었지만, 피고석으로 돌아가기 위해 물러나는 니시의 얼굴에는 예전과 같은 열정은 보이지 않았습니다."
 japdlc.728.a:0 "\"저 교활한 개새끼!\""
 japdlc.729.t:0 "물이 새는 배"
 japdlc.729.d:0 "킨지 씨는 전우회가 회의를 위해 모이고 있던 마을 회관으로 들어갔습니다. 그는 대동아전쟁 이후에도 동료들과 계속 연락을 주고받았으며, 전쟁이 끝난 이후에 나이가 들어도 그 당시의 그들의 경험과 생각을 나누곤 했습니다. 전우회 친구들에게 공구 상자를 가져다주며 걱정스러운 표정으로 이야기를 나누던 그는 그들과 함께 앉았습니다.\n\n\"못 들었나, 킨지? 니시가 지금 음모죄 같은 무슨 개소리 같은 혐의로 재판받고 있다네!\"\n\n킨지 씨는 믿을 수 없다는 듯이 친구를 바라보았습니다. 올림픽 선수이자 전쟁 영웅인 니시 다케이치가 어떻게 그런 끔찍한 범죄를 저질렀다는 말인가요? 거듭 눈을 깜빡이며, 킨지 씨는 뉴스에 나온 말도 안 되는 사건에 대해 자세히 물어보았습니다.\n\n\"그렇다네, 친구. 우리가 존경하던 그 사람이 지금 부풀려진 반역죄 혐의로 재판받고 있다네. 정부 전복 음모를 꾸몄다는 개똥 같은 소리도 있고 말이지. 어느 얘기든지 간에 그건 우리가 알던 그 사람이 아니야. 전국이 들끓기 전에 법원이 이 사건을 끝내야 해!\"\n\n혼란과 분노에 휩싸인 킨지 씨는 친구들과 함께 앉아 신문을 읽었습니다. 그들 모두 비웃고 탄식하며 검찰에 욕설을 퍼부었습니다. 전쟁 이후 볼 수 없던 뜨거운 열정이 그들에게 일어났고, 그들은 전우회 회의에서 나가서 니시의 무죄를 직접 요구하러 가야겠다는 충동을 느꼈습니다."
 japdlc.729.a:0 "\"노병은 절대로 잊혀지지 않아, 니시.\""
 japdlc.730.t:0 "거리에 나온 민중들"
 japdlc.730.d:0 "니시의 무죄를 주장하는 시위가 초기 소요 사태 이후 규모가 기하급수적으로 늘어나 이제는 재향군인회, 학생 무리, 노동운동가까지 한마음으로 그의 석방을 외치고 있습니다. 그가 권위주의적인 관료들을 위한 희생양이 돼버렸다고 많은 이들이 그리 여기고 있으며, 정부는 부당하게 전쟁영웅을 재판하고 있는 검찰과 사법부의 공범이라며 비난받고 있습니다.\n\n법정에서야 그나마 질서정연한 분위기를 조성할 수 있지만, 법정 밖에서 점점 더 불안히 세를 불려 나가는 시위대에까지 그렇게 할 수는 없었습니다. 모든 정치적 조직들은 소위 '정의와 진리를 향한 모욕'이라고 불리는 구호 덕분에 고무되어가고 있습니다. 법원과 시위대의 충돌은 더욱 늘어났으며 계속되는 시위행진에 주요 도시의 시민들은 계속 두려움에 떨게 되었습니다. 재판이 멈추지 않고 계속되면서, 시위대의 분노 또한 계속 치솟음에 따라 자신들의 전쟁영웅을 지키기 위해 어디까지 갈지에 대해서는 아무도 짐작하지 못하고 있습니다."
 japdlc.730.a:0 "저울추가 계속해서 기울고 있으니 조심하라!"
 japdlc.731.t:0 "니시의 두 번째 변론"
 japdlc.731.d:0 "니시는 배심원 앞에서 다시 한번 발언할 기회가 주어졌고, 그는 검사 측이 그의 알리바이를 완전히 무너뜨리기 위해 제시한 혹독한 증거에 맞서 자신을 변호해야 했습니다. 그는 원고 측의 날카로운 시선을 피하고자 법정을 흘끗 쳐다보며 발언대에 올라가 말하기 시작했습니다.\n\n\"존경하는 재판장님... 일본 국민 여러분... 이 혐의에 맞서 싸우는 것이 한없이 어려워졌습니다. 저에 대한 조작된 증거가 산더미처럼 쌓여 있고, 진실을 알고자 하지 않는 무관심에 맞서 어려운 싸움을 치르고 있습니다.\"\n\n그가 코끝을 잡고 기침을 터뜨리자 한 방울의 눈물이 그의 얼굴에 흘렀습니다.\n\n\"저는 천황폐하의 미천한 신민에 불과합니다. 저는 어린 나이에 제국과 제국이 나타내는 모든 것을 지키겠다고 맹세했습니다. 정의감과 진실에 대한 열망은 이 위대한 국가의 모든 시민에게 가해진 의무입니다. 그러나 제가 모든 것을 바쳤음에도 이러한 이상은 무시되고 있습니다. 저는 저처럼 살아온 사람들, 이 강대한 제국이 상징하는 정의와 진리를 위해 헌신하는 사람들, 천황폐하의 이름으로 가장 의로운 행위만을 행하기 위해 노력하는 사람들에게 이 사건에서 법의 잘못된 처우와 왜곡을 인식하길 촉구합니다. 저는 여러분들에게 이러한 왜곡을 저지르는 적을 알아내길 촉구합니다. 그가 어디에 있든, 이 적을 알아내어 더 강해지기 전에 그를 쓰러뜨려 주시길 바랍니다.\""
 japdlc.731.a:0 "존경하는 재판장님, 이건 선동입니다!"
 japdlc.732.t:0 "배에 난 균열"
 japdlc.732.d:0 "한밤중, 도쿄의 한 아파트에서 네 명의 미국 요원들이 임시 작전 기지를 설치했습니다. 한 명의 요원은 쌍안경으로 거리를 내다보며 도시 전체에 번진 소요와 혼란을 파악했습니다. 그는 동료들에게 본 것을 전달하였고, 그들은 일본 전역의 잠복 중인 요원들에게 정보를 전달하고, 마지막엔 워싱턴까지 정보가 전달될 수 있도록 설계된 복잡한 기계에 그의 관찰 결과를 기록했습니다.\n\n빈 아파트에는 신문들이 쌓여 있었고 시위를 중계하는 텔레비전이 켜져 있는 가운데, 미국 요원들은 주목할 만한 정보를 적어 나갔습니다. 악명 높은 전쟁 영웅이자 올림픽 선수인 니시 다케이치가 사형까지 당할 수 있는 중죄인 반역죄로 기소되었다는 것이었습니다. 요원들은 이 소식이 일본 국민에게 미치는 영향을 떠올리며 충격에 빠져 잠시 멈칫했고, 태평양 건너 상급자들에게 중요한 불안정 상황을 보고하기 위한 충분한 증거를 입수했다는 것을 깨달았습니다. 기계에서 삑삑거리는 소리가 울려퍼졌습니다...\n\n//매미 부대, 본부에 보고함. 상황 악화됨. 62년도 폭동보다 더한 소요 발생. 주요 혼란 상황 발생 중. 욱일이 낙일로 변모함.//"
 japdlc.732.a:0 "세계가 곧 관중이라."
 japdlc.733.t:0 "혼란에 휩싸인 일본!"
 japdlc.733.d:0 "순식간에 니시 다케이치의 재판은 일본 제국 전역에서 엄청난 관심을 모았습니다. 삿포로에서 나가사키에 이르는 주요 도시에서는 거리 전체가 분노한 시위대에 의해 점거되었고, 행진으로 인해 도로가 막히고 보도가 파편과 쓰레기통으로 막히는 등 소요에 대한 뉴스 채널의 보도가 이어졌습니다. 퇴역 군인, 학생, 기업인, 노동조합원 등 수많은 인파가 도시를 가득 메우고 반정부 구호를 외치며 교차로와 공공장소에서 경찰과 몸싸움을 벌였습니다.\n\n거리의 함성이 울려 퍼지자 법정도 소집되어 재판을 진행했습니다. 사법부가 분노한 대중의 함성을 느끼는 것은 시간문제였고, 니시는 사형보다 더한 치욕적인 형을 받게 될 것이 뻔했습니다. 불길한 조짐이 퍼지고 있었습니다. 분노에 휩싸인 채 시위하는 군중들은 자신들의 영웅이 자유롭게 걸어 나오는 모습을 보게 될까요? 아니면 병든 개처럼 사형당하는 모습을 보게 될까요?"
 japdlc.733.a:0 "거리의 통제력을 잃어가고 있다!"
 japdlc.734.t:0 "마지막 법정기간"
 japdlc.734.d:0 "의사봉을 두드리는 판사의 우렁찬 목소리와 함께 니시 타케이치 남작 대령은 반역과 음모 혐의로 사형 선고를 받았습니다. 법정에는 수군거림이 울려 퍼졌고 니시는 수치심에 고개를 숙였고 배심원들은 이의를 제기하는 외침과 안도의 환호로 나뉘었습니다. 니시는 발을 질질 끌며 무장 경호원들의 호위 아래 피고석에서 벗어나, 거대한 갈색 법정을 빠져나가면서, 불가피하고 굴욕적인 죽음을 향해 가고 있는 것처럼 보였습니다.\n\n니시가 건물 밖으로 나오자 카메라의 섬광이 터졌고 기자들은 경찰 밴으로 향하는 니시에게 질문을 던졌습니다. 그를 호위하는 무장 경호원들은 니시를 체제에 의해 농락당한 영웅이라고 칭송하는 자칭 '애국자'들을 간신히 막아낼 수 있었습니다. 패배감이 그를 '반역자'라는 이름으로 짓누르자 그는 웃음을 지을 수 없었습니다. 그의 눈은 피곤하고 몸은 아팠으며, 숨을 쉴 때마다 갑작스런 수치스러운 죽음이 점점 더 가까이 다가오고 있음을 느낄 수 있었습니다.\n\n니시는 경찰 밴의 문이 쾅하고 닫히자 자리에 앉아 지는 오후의 태양을 마지막으로 바라보았습니다. 태양은 이전보다 훨씬 더 어두워 보였습니다."
 japdlc.734.a:0 "어두운 밤을 순순히 받아들이는 건, 하늘로 날아오르기 위해서다."
 japdlc.735.t:0 "추밀원 소집"
 japdlc.735.d:0 "추밀원 회의가 어두컴컴한 회의실에서 소집되었고, 노란색의 윙윙거리는 백열전구는 소요 사태로 인해 혼란스러워하던 추밀고문들에게 더 큰 압박을 가했습니다. 계속되는 침묵 가운데, 멀리서 긴급 차량의 사이렌 소리와 시위자들의 구호가 들려왔고, 이는 추밀고문들에게 현재 당면한 문제를 하루빨리 해결할 것을 촉구하는 것처럼 들려왔습니다. 키도가 목을 가다듬고 바라보던 벽에서 시선을 돌렸습니다. 이에 귀가 먹먹해지는 침묵을 뒤로하고 추밀고문들은 그들의 답답한 시선을 키도로 옮겼습니다.\n\n\"여러분, 천황폐하께 사실대로 고합시다. 폐하의 옥음만이 이 모든 걸 진정시킬 수 있는 유일한 방법입니다. 우리가 이 문제를 계속 방치해두면 제국의 안정에 해가 될 것이고, 반격하는 건 오히려 폭도들을 더... 흉포하게 만들 겁니다.\"\n\n키도가 심호흡을 내쉬자, 백열전구 특유의 소리가 점점 더 거세졌습니다. 아무도 말하고 싶어 하지 않았겠지만, 회의에 참석한 모든 추밀고문들의 혐오와 눈빛은 그가 앉은 자리에서 그를 저주할 만큼 컸습니다. 키도는 다시 한번 심호흡하면서 이번에는 천천히, 그리고 그를 향한 추밀고문들의 원망을 더 크게 생각하며 다시 말을 꺼내기 시작했습니다.\n\n\"폐하께서는 우리, 그리고 제국의 마지막 희망이십니다. 언젠가 폐하께서도 내각의 행동 때문에 일어난 폭동과 시위에 대해 알게 되실 겁니다. 물론, 폐하께선 격분하실 겁니다. 제가 여러분께 요청하는 건 바로 우리가 폐하를 필요로 하는 지금 폐하께 아뢰어야 하는지, 아니면 나중에 비싼 저녁 만찬을 통하여 폐하의 분노를 어느 정도 다스릴 것인가에 관한 겁니다.\""
 japdlc.735.a:0 "상황이 계속해서 나빠지고 있구만... 지금 당장 폐하의 옥음이 필요하다!"
 japdlc.735.b:0 "어쩌면 저녁 식사 시간 도중에 나쁜 소식이 전달되는 게 가장 낫지 않을까?"
 japdlc.736.t:0 "고어좌의 옥음!"
 japdlc.736.d:0 "천황은 궁중에서 호화로운 만찬을 하면서 추밀원의 권고에 설득되어 그들의 권고를 승인했다. 처음에는 듣기를 꺼려하는 모습을 보였고, 많은 사람들이 소식의 심각성에 천황이 격분할 것으로 생각했지만, 천황의 자문관들의 말에 표현된 존경과 평온함이 침착하고 합리적인 결론으로 이끌어준 것 같았다.\n\n이에, 도쿄 궁내성은 며칠간 깊은 고민과 고려 끝에 천황폐하가 니시 다케이치를 사면하기로 했다는 성명을 발표했다. 그는 곧 공식적인 사면식을 거치게 되며, 일생의 업적을 이어 새로운 칭호를 얻고 제국으로 돌아가게 될 것이었다. 이 소식은 대중에게 안도감을 안겨주었지만, 많은 사람에게는 정부의 부패와 초법적 처벌 문제는 여전히 해결되지 않은 채로 남아 있게 되었다."
 japdlc.736.a:0 "올바른 길을 향한 한 걸음일까?"
 japdlc.737.t:0 "추방된 니시"
 japdlc.737.d:0 "비행기를 향해 발을 옮기던 니시는 탑승 전에 일본의 공기를 마지막으로 마셨습니다. 그는 선글라스를 벗고 밝은 하늘을 올려다보면서 고국의 뭉게구름을 바라보았습니다. 그는 플랫폼에 서서 일본의 태양 빛이 고층 건물의 유리에 반사되어 아름답게 빛나는 대도시 도쿄를 뒤돌아보았습니다. 잠시 눈을 감은 니시는 이것이 자신의 고국을 볼 마지막 순간임을 깨달았습니다.\n\n니시는 자신의 범죄로 인해 고국에서 추방되어 벵골에서 여생을 보내게 되었습니다. 아자드 힌드 정부의 관할 아래 있는 습한 이국적인 땅은 그가 도쿄에서 자라며 알았던 것과 가장 멀고 가장 이질적인 곳이었기 때문에 그의 새로운 고향으로 정해졌습니다. 이제 추방자로서의 삶을 살게 된 니시 다케이치는 한 때는 일본에서의 유명인이었던 그가 결코 겪을 수 없었던 배척이라는 고통을 국가에 대한 범죄 행위에 대한 처벌로 받아들여야만 했습니다."
 japdlc.737.a:0 "이건 우리의 마지막 작별 인사가 되리라."
 japdlc.738.t:0 "고어좌의 침묵"
 japdlc.738.d:0 "\"폐하. 아뢰옵기 황공하오나, 부디 제국과 사직을 위하여 옥음을 내려주시옵소서.\"\n\n추밀원장의 말은 천황이 별다른 행동을 보이지 않자 무시된 듯 보였다. 천황은 평소와 다르게 추밀고문들보다 훨씬 더 멀리 떨어진 별도의 책상에 앉아있었다. 니시의 재판에 대한 소식이 고어좌에 부정적으로 받아들여졌고, 이는 천황의 표정에 그대로 나타났다. 심지어 오늘 천황은 특히 이례적으로 추밀원 회의에 늦게 도착했다. 30분 동안이나 그는 옥음을 내리지 않았고, 추밀고문들을 보기 위해 눈을 거의 움직이지 않았다. 국새상서의 말조차 천황의 간단한 옥음을 내릴 만큼 감동을 주지 못했다.\n\n어찌 되었든 간에, 추밀원은 천황의 옥음만이 제국을 진정시킬 수 있는 유일한 방법으로 보았으므로, 천황이 옥음을 내리기를 간절히 바랐다. 니시의 일방적인 재판에 대한 시위는 꾸준히 제국 전역에 걸쳐 확산하였고, 대부분은 날이 갈수록 규모가 커졌다. 지금까지 내각의 경시청 병력 파견이나, 대규모 개혁 약속은 효과가 없었다. 사실상 천황의 옥음만이 그들에게 있어 마지막 기회였다.\n\n\"폐하, 부디 미련한 저희의 청을 가납하여 주시옵소서... 폐하의 충직한 신민과 제국을 생각하여 주시옵소서, 폐하!\"\n\n하지만, 천황은 아무런 말 한마디 없이, 굳은 표정과 함께 자리에서 일어나 추밀원을 나갔다. 이에 몹시 추밀원장은 자기 자리로 돌아갔고, 천황의 반응에 충격받은 나머지 방금 일어난 일에 대해 그 누구한테도 언급할 수가 없었다. 나머지 추밀고문들도 그와 마찬가지로 충격받았다. 추밀원엔 누군가가 앞장서서 목소리를 내주기를 바라는 사람들과 고개와 시선을 서류에서 떼지 못한 채 그저 묵묵히 있는 사람들만이 남았다. 고어좌의 침묵은 천황이 내릴 수 있는 그 어떤 직설적인 거절보다도 더 치명적으로 다가왔다."
 japdlc.738.a:0 "이제 어떻게 해야 한단 말인가?"
 japdlc.739.t:0 "탈출구"
 japdlc.739.d:0 "니시가 끌려간 감방은 삭막하고 어두웠습니다. 그의 사형은 선고 이후 불과 며칠 안에 신속하게 진행될 예정이었기 때문에, 적절한 감방을 찾을 시간은 없었습니다. 게다가 니시를 좀 더 먼 곳으로 이송하려다간 법원 밖에서 시위하던 사람들이 이송 차량을 공격할 가능성도 있었습니다. 감방에서 짧은 시간 동안 머무는 동안 니시는 사형 집행 전에 어떤 말을 할지 고민할 시간을 가졌습니다. 그는 자신의 결백을 재확인하고, 다시 한번 군부에게 국가를 위해 옳은 일을 하도록 요청할 생각이었습니다. 그는 죽고 싶지 않았지만, 사형 집행에 대해 생각할 땐 두려움보다는 국가의 상황에 대한 실망감이 그의 마음을 더욱 채웠습니다. 천황폐하께선 어떻게 이런 일이 일어나도록 내버려 두신 것일까요?\n\n\"대령님? 니시 대령님, 거기 계시는지요?\"\n\n어둠 속에서 간수 세 명이 모습을 드러냈습니다.\n\n\"원하는 게 뭡니까? 저한테 줄 게 있습니까?\" 대령은 그들의 정중한 어투에 어떻게 반응해야 할지 몰랐습니다.\n\n\"네, 대령님. 자유를 위한 수단을 가져왔습니다.\"\n\n감방 문이 열리자 세 명의 간수가 조심스럽게 감방 안으로 들어왔습니다. 니시는 너무 좋은 소식인 것 같아서 여전히 의심스러웠지만 재빨리 자리에서 일어났습니다.\n\n\"그게 뭡니까?\"\n\n첫 번째 경비병이 앞으로 나와 인사를 하며 니시에게 권총을 내밀었다. 두 번째 경비병도 역시 고개를 숙이더니 근처 주둔지의 무기고에서 가져온 자신의 검을 대령에게 내밀었습니다. 니시의 신중한 편집증은 미묘한 신뢰로 바뀌었습니다.\n\n\"감옥 뒤편에 차가 대기하고 있습니다. 거기까지 모셔다드리겠지만 그 이후에는 더 이상 함께 갈 수는 없습니다.\"\n\n니시는 권총과 검을 모두 들고 간수 세 명에게 경례했습니다. \"갑시다. 여러분이 주신 이 기회를 낭비하고 싶지 않군요.\""
 japdlc.739.a:0 "불안은 자유의 현기증이다."
 japdlc.740.t:0 "니시의 마지막 승마"
 japdlc.740.d:0 "니시는 꽤 운이 좋았다. 집으로 돌아가면서 시위나 경찰 하나 볼 수 없었으니 말이다. 니시의 집에도 아무도 없었댔다. 그렇게 잠적하기 전 집에 잠시 들르기로 했다.\n\n니시가 체포된 이후 난투극이 벌어졌었는지 집이 어지러웠지만, 그래도 웬만한 물건들은 다 있었다. 귀중품 몇 개를 큰 가방에 챙겨넣던 중 그는 마구간을 아직 확인 못해봤다는 걸 생각해냈다. 가방을 침대 위에 두고는 곧장 그는 빠르게 정원으로 향했다. 다행히 주피터가 마구간에서 건초를 우적우적 씹어먹고 있는 모습을 보고는 니시는 크게 안도했다. 니시는 주피터의 목을 껴안았지만, 자신의 소중한 말을 두고 떠날 수 밖에 없음을 알았다.\n\n만약 그가 이대로 잠적해버린다면 그렇게 됐을 예정이었지만, 니시는 주피터를 보고는 생각했다. 그 순간 자신이 죽음을 피할 방법을 잠적 외에 하나 더 떠올렸다. 만약 천황에게 직접 호소한다면, 기소 따위 별 문제 되지 않을까. 물론 천황이 그의 호소를 들어주시지 않을수도 있고, 도착하기 전에 총에 맞아 죽어버릴수도 있지만 말이다. 차를 타고 갈 수도 있지만, 그에게 아무런 가치도 못되는 차를 타고 갈리 있겠는가? 니시에게 방법이라고는 단 하나뿐이었다.\n\n니시는 마구간에서 고삐와 안장을 찾아내고는 주피터에게 입혔다. 비록 죽든, 혹은 사면 받든 그 운명을 받아들이라 니시는 생각했다. 그렇게 그는 자신이 신념과 용기의 사나이임을 도쿄의 모든 사람들에게 알리기로 결심했다. 그 누구도 니시 다케이치란 대령을 잊지 못하도록."
 japdlc.740.a:0 "\"빨리, 주피터! 황거로 가자!\""
 japdlc.741.t:0 "혼란의 거리"
 japdlc.741.d:0 "몇 블록 떨어진 곳에서 시위대와 경찰이 충돌하는 상황이었지만, 질주하는 말의 소리를 놓치기란 어려운 것이었습니다. 말과 기수가 거리의 사람들을 지나쳐 갈 때 대부분의 사람들은 말을 탄 남자가 니시 대령임을 알아보았습니다. 경찰차 한 대가 그를 쫓아오자 도쿄 시민들은 더욱 놀라움과 당혹감을 감추지 못했습니다.\n\n니시 대령은 도심에 도착할 때까지 별다른 어려움을 겪지 않았습니다. 시위로 인해 경찰의 경계가 크게 강화되었기 때문입니다. 그러나 니시에게는 갑작스러움이라는 요소가 유리하게 작용했습니다. 그는 인도와 골목길을 따라 달리며, 경찰차를 피해 잠시 숨을 돌릴 수 있었습니다. 그가 가는 길은 여전히 혼란스러웠고, 주피터는 도중에 행인 몇 명을 짓밟을 뻔했습니다. 니시는 한 골목에서 사라졌다가 잠시 후 다시 나타나곤 했는데, 그때마다 항상 추격자들보다 앞서 있던 상황이었습니다. 바리케이드를 세우려는 시도도 결국 무의미한 것이 되었습니다. 애초에 장애물 넘기를 하는 말을 막을 수 있는 사람 허리 높이의 장애물이 어디 있겠습니까?\n\n니시가 황궁 정원에 도착하자, 경찰은 그의 계획을 알아차렸습니다. 정원으로 들어가는 길은 경찰차가 진입하기가 불가능했기 때문에, 그들의 유일한 희망은 황실 근위대가 그를 막는 것이었습니다. 근위대는 궁전으로 침입하려는 자를 처치하라는 명령을 받았기 때문이었습니다. 그러나 말을 타고 곧장 돌진하는 니시 대령의 모습은 근위대마저 얼어붙게 할 만큼 충격적이었습니다. 결국, 니시를 막은 것은 궁전으로 통하는 관문이었습니다. 그는 주피터에서 내려와 놓아주고, 황궁으로 향하는 관문을 오르기 시작했습니다."
 japdlc.741.a:0 "이 세계에서 그는 도대체 무엇을 하고 있단 말인가?"
 japdlc.742.t:0 "포위당한 니시"
 japdlc.742.d:0 "니시 다케이치 대령은 고된 노력 끝에 황궁 관문 꼭대기에 올라섰습니다. 아래에서는 양쪽으로 병사들이 모여들었지만, 그들은 놀랍고 이례적인 상황으로 인해 반응하지 못하고 있었습니다. 황실 근위대 대장이 아직 현장에 도착하지 않았기 때문에 그들은 기다릴 수밖에 없었습니다.\n\n\"천황폐하! 신은 용서를 청하기 위해 왔사옵니다!\"\n\n니시의 목소리는 사방에서 바람이 부는 와중에도 분명하고 크게 들렸습니다.\n\n\"지금까지 벌어진 일에도 불구하고, 신은 결백하다는 것을 분명히 말씀드리옵니다. 저에 대한 혐의는 과장과 비방에 지나지 않사옵니다. 저는 폐하와 제국을 위해 봉사하는 것 외에는 아무것도 바라지 않는 명예로운 사람이라고 주장했사옵니다. 하지만 정당한 이유에도 불구하고 배심원단은 유죄를 선고하고 사형을 선고했사옵니다! 폐하께서 신이 용서받을 자격이 있다고 생각하신다면, 용서와 사면을 청하옵니다. 만약 폐하께서 용서하지 않으시면 신은 운명을 받아들이겠사옵니다. 필요하다면 죽음을 맞이할 준비도 되어 있사옵니다!\"\n\n니시는 한 팔로 성문을 붙잡은 채로 궁전 방향으로 고개를 숙였습니다. 그의 뒤로 마침내 황실 근위대 대장이 무장한 병사들을 대동하고 도착했습니다..."
 japdlc.742.a:0 "그의 간청이 무시될 것인가?"
 japdlc.743.t:0 "니시 다케이치의 죽음"
 japdlc.743.d:0 "여러 발의 총성이 황궁 주위에서 울려퍼졌으며, 니시의 몸은 한 발씩 맞을 때마다 격하게 흔들렸다. 그의 몸은 가만히 멈춰있다가 곧바로 대문 위에서 생명을 다 한 채 떨어졌다. 그걸 봤던 황실 근위대장의 반응이 어쨌는지 확인하기는 어려웠다. 그는 그저 그 자리에서 바로 시체를 치우라고 손짓했을 뿐이다. 시체는 빠르게 치워졌지만, 니시가 총격당하는 그 순간만큼은 강 건너편에서 몇몇 사람들이 목격했었다.\n\n니시의 죽음은 아주 빠르게 반군국주의 집회가 열리게 되는 기폭제가 되었으며, 군의 부패와 과잉권한이 죽였다는 사실이 불에 기름을 들이붓는 듯 했다. 니시의 죽음에 책임을 져야할 근위대는 곧바로 아주 오만하면서도 너무 큰 권한을 가진 병사들이란 이미지로 변했다.\n\n일본의 모든 주요 도시에서 시위가 계속되었고, 시위대의 플래카드에서는 \"언제야 이 광기를 끝날까?\" 와 \"영원히 기억되리라\" 라는 문구와 함께 그려진 니시 대령을 흔하게 볼수 있었다. 정말로, 마지막에서야 겨우 구원을 바랬던 그를 누가 잊을수 있을까?"
 japdlc.743.a:0 "밀려오는 파도가 우리를 세차게 덮칠 것이다."
 japdlc.744.t:0 "반군부 폭동!"
 japdlc.744.d:0 "거리에 긴장감이 감돌았고 뜨거웠습니다. 내리쬐는 태양은 콘크리트 도로를 뜨겁게 달궜고 건물은 유리에 반사된 햇빛을 받아 그 아래를 가득 메운 사람들을 달구었지만 시위대들의 불타오르는 분노만큼 뜨겁지는 않았습니다. 최근 니시의 처우에 항의하기 위해 모인 군중들은 강렬한 햇볕이 내리쬐는 바람에 광분했습니다. 이들은 국회의사당 밖에 작은 텐트를 치고 니시에게 법의 심판을 내려달라고 요구하는 참전 용사들과 정부가 개입해 완전한 사면으로 사태를 진정시켜야 한다고 촉구하는 평화주의자들로 나뉘어 있었습니다.\n\n불볕더위로 인해 거리 양쪽에서 야유를 보내는 두 군중 사이에 소란이 일었습니다. 양쪽 모두 현수막을 휘날리며 비난을 퍼부었고, 작은 파편들을 도로 건너편으로 던지며 상대방을 위협했습니다. 군중들의 모습에 격분한 한 학생이 평화주의자 군중의 선두에서 벗어나 유난히 난폭한 참전 용사 무리와 교전을 벌이기 위해 돌진했고, 수많은 군중이 그 뒤를 따랐습니다. 거리에서는 큰 포효가 터져 나왔고, 곧이어 임시방편으로 만든 곤봉, 방패, 기타 무기를 들고 서로 싸우는 소동이 벌어졌습니다.\n\n수많은 군중이 거리 곳곳에서 삼삼오오 모여 바닥에 넘어지거나 서로 벽돌 벽이나 금속 파편에 부딪히며 난투극을 벌였습니다. 따가운 햇볕 아래서 폭력은 더욱 심해졌고, 잔인한 행위는 군중들 사이에서 흔히 볼 수 있는 광경이 되었습니다. 결국 경찰이 중무장한 채 혼란을 잠재우기 위해 도착했지만, 사이렌과 확성기로도 수도 거리에서 자국민을 야만적으로 폭행하고 공격하는 이들을 막을 수는 없었습니다."
 japdlc.744.a:0 "무더운 여름이 시작되었구나."
 japdlc.745.t:0 "천황폐하의 옥음"
 japdlc.745.d:0 "수도 거리의 잔인한 폭력에 관한 정기적인 보도가 도쿄 황거의 방송으로 중단된 직후, 천황폐하께서 신민을 향해 직접 방송하실 것임을 예고하는 짧은 곡조가 연주되었습니다. 도시 상공에서 강풍에 휘날리는 일장기와 황거를 둘러싼 그림 같은 정원을 보여주는 사전 녹화된 비디오가 잠시 상영된 이후, 방송은 천황폐하께서 직접 신민에게 입을 여는 생방송으로 전환되었습니다.\n\n\"충량한 너희 신민에게, 짐은 너희들에게 세계의 대세와 오늘날 우리 제국의 현황을 깊이 생각함과 동시에 우리의 대제국과 수많은 신민들을 분열시키는 바깥의 폭력을 목격하길 고한다. 이것은 우리 민족에게 걸맞지 않은 것이며, 짐의 눈에도 용납될 수 있는 것 또한 아니다. 본래 20년 전만 해도 대제국은 아시아를 학대와 폭력의 굴레로부터 해방하려는 대제국으로서 가장 큰 짐을 지고 있었다. 헌데 자신들과 형제들을 이러한 악행 속으로 돌려보냄은 자신들뿐만 아니라 조상들의 유산까지 욕보임일 것이다. 그러니 장래의 건설에 힘을 합쳐 총력을 기울이며, 도의를 두텁게하고, 지조를 굳게 하며, 결단력을 가지고 노동에 임하라. 그리하여 국체의 정화를 발양하고 세계의 진운에 뒤지지 않도록 하라.\"\n\n천황폐하의 옥음은 제국 전역에 울렸습니다. 하지만 국가가 그의 말을 들을지의 여부는 동전 던지기와도 같았습니다."
 japdlc.745.a:0 "천황폐하 만세!"
 japdlc.746.t:0 "니시의 생존!"
 japdlc.746.d:0 "근위대 대장은 성문을 오르는 도중 거의 넘어질 뻔했지만, 바람과 그리 상태가 좋지 않은 발판에도 불구하고 결국 니시 다케이치 앞에 다가왔습니다. 대령은 여전히 고개를 숙이고 있었고, 근위병이 그의 어깨에 손을 얹어도 반응하지 않았습니다. 근위병의 빠른 신호로 사다리가 성문 꼭대기까지 올라갔고, 니시는 말없이 내려갔습니다.\n\n대령은 인근 차량으로 이동했고, 그 차량은 그를 다시 감옥으로 데려갈 예정이었습니다. 그러나 니시가 차에 타기 전에 근위병들에게 멈추라는 외침이 땅을 가로질러 울려 퍼졌습니다. 궁전으로부터 신료가 나와 니시에게 다가오더니 한 장의 문서를 건넸습니다.\n\n\"니시 다케이치 대령, 천황폐하께서 그대를 사면하시기로 정하셨다. 그러므로 그대에 대한 모든 혐의는 없어질 것이며, 오늘 그대의 행동에 대한 처벌도 받지 않게 될 것이다. 그렇지만, 천황폐하께서는 그대가 인도로 추방될 것을 명하셨다. 그대는 48시간 이내에 그대의 일을 정리하고 인도로 떠나야 한다. 그대가 원한다면, 이 차가 이제 그대를 집으로 데려다 줄 것이다.\"\n\n길거리에서 몇몇 사람들이 그를 환호했지만, 집으로 돌아가는 길은 침울한 분위기였습니다. 니시의 집 입구에서 그를 기다리고 있는 주피터를 보자, 그는 드디어 미소를 짓게 되었습니다. 적어도 유배지에 친구 하나는 데리고 갈 수 있게 되었습니다."
 japdlc.746.a:0 "니시라면 그래도 자유 인도 땅에서 평화를 찾지 않을까?"
 japdlc.747.t:0 "수상한 헌병대의 움직임"
 japdlc.747.d:0 "특별고등경찰에서 관리하는 통제 지점에서 군사 훈련에 대한 보고가 돌자, 지휘관들과 국장들은 보고에서 이상 징후를 발견했습니다. 헌병대와 배치된 부대들은 제국의 고위 인사들의 움직임에 대해 점점 더 경계를 높였습니다. 불안과 동요에 휩싸인 그들은 '숨겨진 음모'에 대한 증거와 단서를 찾기 위해 일본 전역에서 소규모 작전을 수행했습니다.\n\n보고서를 압수한 특별고등경찰의 관리자들은 헌병대 내부의 갑작스러운 활동에 주목했고 그들의 작전에 대한 감시를 요청했습니다. 특별고등경찰의 관리자는 헌병대 내부의 사람들이 법을 벗어난 행동을 했다고 몰리도록 그들이 감시당하는 사실을 모르게 해야 한다고 강조했습니다.\n\n\"이제 기다리면 된다,\" 그는 부하들에게 소곤거리며 말했습니다. \"곧 아무것도 모른 채 제자리에 앉아있는 오리들은 그 자리에서 총에 맞아 쓰러질 것이다.\""
 japdlc.747.a:0 "지금은...비밀로 해두게."
 japdlc.748.t:0 "악마와 공작"
 japdlc.748.d:0 "한 죽은 남자가 텅 빈 사무실의 유리 테이블에 앉아 있었습니다. 그의 팔다리는 부자연스러울 정도로 움직이지 않았고, 그의 눈은 시계추처럼 사무실의 문과 눈앞의 빈 공간 사이를 번갈아 봤습니다. 지난 몇 달 동안 이런저런 일들이 일어나면서 점점 지저분해진 그의 이마로 머리카락 한 가닥이 흘러내리자 그는 몇 초 만에 다시 제자리로 튕겨 넣었습니다. 어찌 되었든 이 시련은 곧 끝날 것이었습니다. 현재의 혼란 속에서도 그 속에서 다시 태어난 일본은 잿더미에서도 다시 일어설 것이었습니다. 모든 것, 그리고... 이 길로 일본을 이끈 모든 사람들이 정의의 심판을 받게 될 것이라고 그는 스스로에게 되뇌었습니다.\n\n문손잡이가 삐걱거리자, 다케다 쓰네요시 공은 방문객을 향해 고개를 돌렸고, 어둠 속에서 쇼와의 악마가 나타났습니다. 그의 모습은 긴장감과 함께 심란한 기운을 남겼습니다. 다케다 공의 무표정한 형식적인 가면 뒤에서, 그는 기시 노부스케의 얼굴을 대동아 전쟁 중 목격한 생체 실험 시체라고 생각했습니다. 그의 외모와는 달리 기시는 어떤 피와 비명이 동반되더라도 일본을 반드시 부활시킬 사람이었습니다. 기시는 유리 테이블 반대편에 있는 자리에 비틀거리며 앉았습니다. 다케다 공이 가장 처음 얘기하기로 한 대화 주제를 꺼냈습니다.\n\n\"기시 노부스케, 이 일...을 시작할 때 내게 말했던 '비상 계획'에 대해 논의할 수 있을 것 같소. 이 '계획'은 일본을 병들게 하는 것들로부터 일본을 구하기 위한 우리의 방법이 될 거요. 당신의 제안을 들어보길 기대하고 있소. 아마도 그러한 작전이 필요한 때가 오면 행동 계획을 수립할 수 있을지도 모르지.\"\n\n기시는 자신이 앉은 의자의 팔걸이를 꽉 움켜쥐었다. \"다케다 공이시여, 더 이상 지체해서는 안 됩니다. 지금이 바로 우리의 행동 계획을 세울 때입니다. 방법론을 수립하고 실행에 옮겨야 합니다. 우리의 '비상 계획'에는 마흔네 가지 단계가 있으며, 각 단계는 저의 명령에 따라 이행될 것입니다. 저의 정치적 인맥과 군 내 인맥을 활용하여 첫 번째 단계를 시작하도록 하시지요.\" 말을 마친 기시는 얼굴이 일그러뜨리며 살짝 미소를 지었습니다."
 japdlc.748.a:0 "첫 번째 명령."
 japdlc.749.t:0 "무단 임명?"
 japdlc.749.d:0 "\"오랫동안 우리나라의 대외적이고 대내적인 국방 및 안보 분야에서 탁월한 일을 해오신 존경하는 내무대신님에게,\n\n이 편지를 통해 일부에서 우려를 제기하는 무단으로 형제 국가들의 국경에 배치된 사단과 관련된 문제를 해결하고자 합니다. 저의 이름과 명령으로 이러한 파병이 진행되었음을 인지하셨거나 이미 알고 계실 겁니다. 이렇게 한 것에는 몇 가지 이유가 있습니다.\n\n첫째, 배치된 모든 부대는 최근 훈련을 받은 신병들입니다. 지난 몇 달 동안 일본의 군사 상황이 혼란스러워 그들의 안녕이 걱정되었습니다. 이들은 복귀할 때까지 자신들이 있는 장소에서 안녕을 보장받을 것입니다. 하지만 저는 이들 부대의 충성심에 대해서도 우려하고 있습니다. 최근 몇 달 동안 우리 군 조직에서 반일 부패의 뿌리가 드러났기 때문에 이들 사단이 지닌 국가에 대한 충성심은 의심스러울 수밖에 없습니다. 따라서 모든 것이 해결되고 병사들의 행동과 충성심이 다시 확인될 때까지 이들은 주변 지역에 남아 있어야 합니다.\n\n또한 존경하는 내무대신님께 겸허하게 제안하고자 합니다. 베테랑 지휘관이자 조직가인 무토 아키라는 국방 분야, 특히 내부 안보 작전에 뛰어난 능력을 갖추고 있음을 입증해냈습니다. 상황이 상황인 만큼 무토 아키라에게 대본영 사령관 직책을 맡기는 것이 좋을 것입니다. 이 편지에는 마이크로필름 하나가 동봉되어 있습니다. 이 마이크로필름에는 현 정부 내 몰랐던 비밀이 담겨 있습니다. 무토 아키라를 임명해 주시면 이 정보와 관련된 문제는 발생하지 않을 것입니다. 감사합니다, 내무대신님.\n\n기시 노부스케 드림\""
 japdlc.749.a:0 "열여덟 번째 명령."
 japdlc.750.t:0 "어둠 속 암약자들의 모임"
 japdlc.750.d:0 "기시 노부스케와 다케다 쓰네요시 공은 다시 한번 불편한 자세로 빈 사무실 공간의 유리 탁자에 모여 앉았습니다. 이들 같은 뻣뻣한 사람들이 다른 손님을 이 자리에 초대할 것이라고 기대하지 못했을 것입니다. 가족 모임에 아이들을 맞이하는 할아버지처럼 보이는 친절해 보이는 외양을 한 노인이 그들과 앉았습니다. 그는 정치 동맹이자 곧 동료가 될 사람들을 바라보며 부드러운 미소를 지었습니다. 무토 아키라였습니다.\n\n겉모습은 참으로 기만적인 것입니다. 침착하고 차분한 분위기와 그의 미소 뒤에는 피에 굶주린 남자가 있었습니다. 그런 사람이 대동아 전쟁 중 난징 사건의 최악의 '과잉'에 가담했을 것이라곤 예상하지 못했을 것입니다. 그는 피를 토하는 듯한 비명과 도로에 쌓인 학살당한 시체 더미를 잘 기억하고 있었습니다. 정상적인 사람은 난징에서의 병사들의 행위에 혐오감을 느꼈을 것이지만 무토는 그렇지 않았습니다. 오히려 무토는 이를 마음에 새기고 전쟁 기간 동안 내부 평화 유지 작전에 이러한 정책을 적용했습니다. 중국에서 필리핀까지, 그들은 무토의 이름을 알지 못했을지라도 그는 동아시아 전역에서 학살하며 돌아다녔습니다.\n\n\"그래서...\" 기시는 기침하며 말했습니다. \"우리는 모두 '비상 대책'의 필요한 부분을 이행하기 위해 여기 모였습니다. 저는 관료들 사이에서 압력을 가하고, 정치적 동맹을 통해 정부의 내부 준비를 돕겠습니다. 다케다 공, 황실의 인맥을 이용해 우리 계획이 시작될 때 반란이 일어나지 않도록 도와주십시오. 무토, 당연한 이야기겠지만 당신은 군대를 통제하고 단결해야 합니다. 군대는 우리 계획의 핵심입니다. 우리는 당신이...이해하셨길 바랍니다.\"\n\n무토는 두꺼운 뿔테 안경을 조정하고 고개를 끄덕였습니다. 국가가 다시 태어나기 위해서는 먼저 죽어야 하는 법이었습니다."
 japdlc.750.a:0 "36번째 명령."
 japdlc.751.t:0 "내각 구성 완료"
 japdlc.751.d:0 "기시는 눈앞에 펼쳐진 종이 위로 시선을 올리며 굳은 표정을 지었다. 종이 위에는 일련의 내각 직책이 그의 만년필을 기다리고 있었다. 첫 번째로는... 부총리대신. 오... 이건 안될 것 같았다. 혼란스러운 이 시기에 일본은 지휘권을 더 나눌 필요가 없었다. 기시는 스스로 총리대신과 부총리대신의 직책에서 요구되는 모든 업무를 수행할 수 있음을 확신했다. 그는 부총리의 직책 위에 금을 그었고, 잉크가 번져나가 결국엔 글자를 덮어버렸다.\n\n다음으로 고려해야 할 가장 중요한 직책은 내무대신이었다. 이 직책은 일본의 대내외 안보와 국방을 총괄하는 역할이었다. 특히 내부 안보 측면이 중요했다. 그는 일본의 부흥에 반대하는 세력을 의심이나 망설임 없이 제거할 수 있는 인물이 필요했다. 아마도 그들을 고통받게 만들어 겁에 질린 반체제 인사들이 행동을 취하지 못하도록 할 수도 있을 것이다. 사실 선택은 간단했다. 그 자신이 내무대신 직책을 맡을 것이다. 누가 그보다 더 유능할 수 있을 것인가? 잠시만... 아니었다. 그에게는 지켜야 할 약속이 있었고, 만족시킬 사람들이 있었다. 무토 아키라가 국방대신이 될 것이다. 사람을 죽인 뒤에 계속해서 죽일 수 있는 사람은 무토뿐이었다.\n\n자, 이제 재무대신으로 넘어갈 차례였다. 어쩌면... 그 자신이 이 자리를 맡을 수 있을지도 몰랐다. 사령관이 자신의 내각에 입성하는 것은 당연한 일이었다. 게다가 그는 일본에 경제적으로 무엇이 필요한지 잘 알고 있었다. 기술 중앙집권화는 사실상 개혁 관료들이 내세우는 것과 동일했다. 아니... 그렇게 해선 안 됐다. 그는 내부 인물이 필요했다. 돌이켜 생각해보니, 시나 에쓰사부로는 어떨까? 그는 만주국에서 절친한 동료이자 동지였다. 그가 다시 전화만 걸면 최고의 부하이자 개혁 관료를 얻을 수 있을 것이다.\n\n다음은 어떤 직책이 있을까? 아, 그렇다, 외무대신이 있었다. 보통 상황이라면 이 자리는 그가 차지했겠지만, 그에게는 언제나 만족시켜야 할 강력한 인물들이 있었고, 다케다 공은 곧 매우 강력한 인물이 될 터였다. 그가 원한다면 그 자리는 그의 것이 될 것이다. 이제... 정부의 골격이 정리되었다. 기시는 책상 밑에서 서류 묶음을 꺼냈다. 이제 본격적인 작업이 시작될 때였다."
 japdlc.751.a:0 "43번째 명령."
 japdlc.752.t:0 "명단"
 japdlc.752.d:0 "어두워진 방에서 잉크가 차갑게 굳어갔다. 기시는 조심스럽게 자신 앞에 펼쳐진 서류 묶음을 풀고, 국회의원들의 이름이 적힌 쪽으로 넘겼다. 지난 수십 년 동안 그는 이들 모두를 알고 지냈다. 동료, 경쟁자, 급진주의자와 계략가들, 그는 이들과 함께 여러 가지를 겪어냈다. 수십 년의 정치 경력 끝에 그는 한 가지 진실을 깨달았다. 그 진실은 이제 그의 목을 졸랐고 그의 생각을 제한했다. 그는 그들 모두에 대해 끓어오르는 증오를 느꼈다. 그들은 모두 쓸모없거나 시대에 역행하는 자들이었다. 거만하거나 소란스럽기만 했다. 그는 국회의 새로운 게임에 따라 행동해야 하는 모든 순간을 혐오했다. 국가, 국민, 대동아공영권, 황실, 모두가 국회의원들 개인의 야망을 위해 걸고 노는 도박 칩에 지나지 않았다. 이제 그들에게 알려줄 때가 됐다. 이번이 마지막 도박일 될 것이다.\n\n기시는 만년필을 들고 타카기 소키치, 기도 코이치, 고노에 후미마로의 눈을 지워버렸다. 나머지 국회의원들은 유연하면서도 나약한 이들이었다. 그들은 그에게 굴복할 것이다. 단지 올바른 위치에 압력만 가하면 됐다. 이 세 명의... 좆같은 배신자들은 굴복하지 않을 것이었다. 그는 이를 알고 있었다. 일본 정치계에 입문한 순간부터 그들은 손대는 모든 것을 파괴하는 일만 해왔다. 타카기는 국가를 말살하려고 애썼고, 기도는 가장 높은 지위에 있음에도 모두를 타락시켰다. 고노에는 맹목적이고 고집불통인 병신에 불과했다. 일본이 미래를 갖기 위해서는 이들의 미래를 없애버려야 했다.\n\n기시는 이들의 눈을 지워버린 것에서 멈추지 않았다. 잉크가 번져서 사진이 흠뻑 젖었지만, 그것만으로는 충분하지 않았다. 기시는 만년필을 이들의 얼굴에 더 깊이 박아 넣었고, 결국에는 불규칙한 윤곽선과 잉크로 더럽혀진 검은 구멍만이 남았다. 그가 그들에게 줄 수 있는 마지막 선물은 고통뿐이었다."
 japdlc.752.a:0 "나의 명령 44호를 개시하라!"
 japdlc.753.t:0 "제독의 마지막 항해"
 japdlc.753.d:0 "타카기는 정원이 내려다보이는 빈 방에 앉아 밤하늘을 바라보고 있었다. 밖에서 쏟아지는 폭우는 그에게 평온한 분위기를 선사했고 그는 천천히 숨을 쉬며 편안한 자세로 가만히 있었다. 복도에서 들려오는 발소리와 함께 현대식 군복을 입은 군인들이 소총을 들고 방으로 들어왔다. 전술 조명의 강렬한 빛이 방안을 밝혔지만, 눈부신 빛에도 타카기는 움찔하지 않았다. 오히려 그는 군인들을 돌아보면서 그들을 위아래로 살피다가 고개를 뒤로 젖혀 어두워진 밤하늘을 바라보았다.\n\n\"왜 여기 왔는지 알고 있네,\" 그는 한 장교가 그의 이름을 부르며 유리잔을 던지며 협박하자 침착하게 말했다. \"내가 이걸 막을 수 없다는 것도 알고 있네.\"\n\n병사들은 다카기의 절제된 침착함에 경외감을 느끼며, 그 자리에서 움직이지 못했다. 그들은 승인을 구하기 위해 지휘관을 돌아다봤지만, 그 역시 걱정스러운 표정을 지었다.\n\n\"제군들, 허락만 해준다면 자네들의 손과 명예를 더럽히지 않게 해주겠네. 칼을 준다면 우리 가문의 이름에 부끄럽지 않게 자결하겠네.\"\n\n잠시 후 타카기는 냉담한 표정으로 건너편에 있는 장교를 바라보았다. 그는 죽음을 받아들였지만, 단도를 달라는 그의 요청은 무시되었다. 총알이 타카기의 머리를 관통하면서, 그의 몸이 옆으로 쓰러졌고, 방의 크림색 벽에 피가 튀었다. 충격과 수치심에 휩싸인 장교는 더 이상 시체를 바라보지 못하고 방에서 뛰쳐나갔고 그의 병사들은 몇 분 동안 시체를 바라보았다."
 japdlc.753.a:0 "너무 마음에 담아두지 말게."
 japdlc.754.t:0 "숨은 실력자의 최후"
 japdlc.754.d:0 "키도는 평소와는 달리 독특하게 명상 자세로 앉아 있었다. 밖에서는 조용한, 부드러운 폭포 소리가 들렸고, 이끼가 낀 돌 위로 시냇물이 흐르고 있었다. 그가 앉은 매트는 늙은 그의 다리에는 편안하지 않았지만, 불편함으로 인해 오히려 편안함을 느꼈다. 모든 것이 조용했고, 평화로웠다. 지난 몇 달 동안은 혼란스러웠다. 키도는 혼란에 익숙했고, 혼란에 숙달되어 있었다. 수많은 파벌과 인물, 스캔들을 거치며 그는 모든 것에 무감각해져 있었다. 하지만 이번 혼란은 달랐다. 이 혼란은 그가 경험한 적 없는 방식으로 파괴적이었다. 게다가 그는 무언가, 창백한 유령이 이 모든 것을 조종하고 있다는 생각을 떨쳐 버릴 수 없었다. 누군가가 그만의 장기판에서 그를 이겼단 말인가...?\n\n키도의 평화로운 꿈에서 한 인물이 나타났다. 무뚝뚝한 얼굴과 부드러운 말투로 키도는 지난 30년 동안의 정치에서처럼 대화를 준비했다. 그러나 그가 입을 열자...\n\n세상이 뒤집혔다. 총알이 그의 배를 찢고 피와 내장이 키도의 명상 매트에 튀었다. 키도는 떨면서 등 뒤의 벽에 기대며 쓰러졌다. 순식간에 안개와 행복감이 사라졌고 키도는 악몽 같은 상황에 놓였다. 그의 의식이 사라지며 시야의 가장자리가 어두워졌다. 남은 것은 분노뿐이었다.\n\n그 인물이 키도의 이마에 권총을 겨누며 다가올 때, 키도는 분노와 원망밖에 생각하지 못했다. 그렇게... 수많은... 해 동안 고생해서 동맹을 맺고 정적을 제거했는데 결국에는 무로 돌아갔다. 고군분투했던 그의 보상은 무엇이었나? 권총으로 살해당하는 것이었다. 그들은 그가 너무 약하고, 나약하고, 무력해서, 망할 놈의 권총과 똘마니만으로도 죽일 수 있다고 생각했음이 분명했다. 모욕적이었다... 굴욕적이었다... 치욕적이었다... 불명예스러웠다...\n\n침묵이 모든 것을 덮어버리기 전, 키도의 마지막 표정은 시시포스의 그것이었다."
 japdlc.754.a:0 "키도의 장기판에는 언제나 또 다른 참가자가 존재했다."
 japdlc.755.t:0 "최후를 맞이한 사상가"
 japdlc.755.d:0 "한 남자를 죽이려면 소총을 손에 들고 그의 집에 몰래 들어가서 굳은 결의를 다지기만 하면 되었습니다. 기시가 그를 이 임무를 맡긴 것은 영광이었으며, 그것은 그의 능력과 결단력에 대한 기시의 신뢰를 증명하는 것이었습니다. 그는 기시를 실망시키지 않을 것입니다. 네, 그는 이 모든 폭력이 무슨 의미를 지니는진 알지 못했지만, 그의 임무는 상황을 이해하는 것이 아니라 상황을 만드는 것이었습니다. 그는 고노에 와 그 사이의 마지막 장애물인 정문의 자물쇠에 총을 쏘았습니다. 그는 고노에의 집으로 이어지는 돌길을 걸어갔습니다. 문고리에 총을 쏘자 문고리는 그가 바라는 바처럼 열렸습니다. 그는 문을 박차고 들어오면서 소총을 들어 전투를 준비했습니다... 하지만 오직 심연만이 그의 노크에 응답했습니다.\n\n그는 현관 벽에 손을 대고 전등 스위치와 비슷한 것을 찾기 위해 막연하게 더듬거렸습니다. 어디에... 여기 있군. 현관에 불빛이 희미하게 깜빡거리며 켜졌고, 그 아래에는 그의 임무의 성공이 매달려 있었습니다.\n\n고노에의 매달린 시체는 밧줄과 연결된 전등에 따라 흔들렸고 그의 목은 축 늘어져 있었습니다. 밧줄이 그의 피부에 스치자 턱 밑에서 피가 흘러내렸습니다. 암살자는 시체의 다리 아래에 있는 고노에의 피와 침이 고인 웅덩이에서 작은 종잇조각을 발견했습니다. 그는 떨리는 마음과 함께 그 종이를 낚아챘습니다.\n\n\"이것은 제가 폐를 끼친 분들에게 하는 사죄이며, 저는 많은 분들에게 폐를 끼쳤습니다. 이 나라는 이렇게 될 이유가 없었는데도, 저는 일본을 이렇게 되도록 만들었습니다. 익찬회를 결성함으로써 저는 우리나라를 폭력과 억압의 길로 이끌었습니다. 저는 이러한 것들과 맞서 싸울 수 있었지만, 싸우지 않았습니다. 저는 일본이 이렇게 되는 것을 절대 원하지 않았지만 이를 막기 위해 아무것도 하지 않았습니다. 제 삶 전체에 걸쳐 무력감만이 있었습니다. 저는 아무것도 하지 않았습니다. 제가 죽으면 저는 영원히 아무것도 하지 않은 채로 남겠죠. 제 몸은 이제 아무런 쓸모도 없습니다. 저는 아무도 제가 한 짓을 용서하리라고 기대하진 않습니다. 부디 절 용서하지 마시기 바랍니다. 제가 죽는 것이긴 하지만 제가 제 운명을 통제할 수 있는 마지막 기회겠군요. 적어도 이것만은 제가 할 수 있는 일이네요.\""
 japdlc.755.a:0 "걱정 말게나. 자네는 영원히 용서 받지 못할테니."
 japdlc.756.t:0 "육군의 움직임"
 japdlc.756.d:0 "기시와 무토는 제국군최고사령부의 의견에 찬성하면서 일본 전역에 대일본제국육군을 동원하라는 명령을 승인했습니다. 군사 기지는 순식간에 활기를 띠었고, 엔진이 으르렁거리며 전투기들은 활주로에서 이륙했습니다. 전쟁의 울림이 일본을 흔들었고, 군대는 현 정권의 미약한 지배력으로부터 국가를 탈환하기 위해 무자비한 결의를 다지며 제국 전역의 모든 요충지를 확보했습니다.\n\n병력과 탄약을 실은 트럭들이 군사 시설, 해군 항구, 도시 및 전초 기지에 접근하자, 대부분의 주둔군과 민간인들은 저항하지 않았고, 저항하는 사람들은 발견 즉시 총살당했습니다. 대일본제국육군은 기시 노부스케라는 새로운 지도자를 맞이했으며, 그는 자신의 총리대신 취임에 맞춰 일본을 가능한 한 빨리 장악하기로 결심했습니다. 일본 열도에는 전쟁의 분노가 내린 듯 폭력과 공포가 일상의 모든 감각을 대체했으며, 군대의 철권은 저항하는 자들에게 엄중한 처벌을 내렸습니다."
 japdlc.756.a:0 "순순히 명령을 따르는 자는 해를 입지 않을 것이다!"
 japdlc.757.t:0 "백주 대낮에"
 japdlc.757.d:0 "최근의 혼란한 상황 속에서 기시에게 충성하는 대일본제국육군 부대들이 거리로 나와 도시를 확보하기 위한 작전을 시작했습니다. 항의하는 군중과 중앙 사령부의 명령을 거부하는 대대와 직면한 군대는 민간인이든 군인이든 진격에 저항하는 모든 저항 세력에게 발포하라는 명령을 받아들였습니다. 통행금지를 어긴 사람들은 길모퉁이에서 모여 총살당했고, 대일본제국육군 소대와 가볍게 무장을 한 민간인 사이의 교전이 도시의 뒷골목과 거리에서 일어났습니다.\n\n벌건 대낮임에도 불구하고 군대는 수도를 통제하기 위해 무방비 상태의 민간인들에게 발포했습니다. 총소리가 도시 전체에 울려 퍼졌고, 야포의 굉음이 포위된 정부 건물을 뒤흔들었으며 시민들은 두려움에 떨며 도망쳤습니다. 가족들은 집에 모여 몸을 숨겼고, 길거리에서 있던 사람들은 텐트나 임시 대피소로 몰려가거나 무자비한 지휘관의 명령에 따라 줄을 지어 처형당했습니다. 점령 소식이 빠르게 퍼지지 않아 누구도 이에 대비할 수 없었고, 트럭들이 도착해 거리와 고속도로를 지나가자 그들의 통제에 대한 모든 저항은 철제 장화 아래 짓밟혔습니다.\n\n일본에 전쟁이 찾아왔고, 그 소리는 귀가 멀 것처럼 크게 울려 퍼졌지만, 이번 일은 조용한 갈등 사태로 끝날 것입니다."
 japdlc.757.a:0 "패자는 비참하도다."
 japdlc.758.t:0 "국회의사당 습격"
 japdlc.758.d:0 "이런 시기에 군인 몇 명이 들어오는 것은 평범한 일이었지만, 오늘은 평소와는 다르게 계속해서 군인들이 국회 안으로 들어왔다. 그들은 계속해서 몰려들었고, 상황이 악화되자 그들은 국회를 봉쇄하고 안에 있는 사람들의 소지품을 약탈했다. 그들은 무감정한 잔혹함으로, 가면 뒤의 가학적인 욕망과 국수주의적 적개심에 비롯된 살기를 가지고 행동했다. 이것은 차분하고 형식적인 절차로 취급되었다. 하지만 국회의원들은 자신들이 목격하고 있는 것이 무엇인지를 알고 있었다. 은밀한 쿠데타였다. 이것은 국가의 관료적인 구조에 대한 분노가 아니라 정부를 전복시키려는 조직적인 행동이었다. 그들을 구해줄 사람은 아무도 없었다. 기시와 뜻을 같이하지 않는 군인들은 대동아공영권의 외곽으로 보내졌다. 희망은 사라졌지만, 싸울 의지가 있는 이들은 계속해서 저항하고자 했다. 기시는 이를 예상하지 못했지만, 어쨌든 그들은 싸울 것이었다.\n\n군인들은 고성능 무기와 유혈 사태를 일으켜도 된다는 공수표를 받고 중의원 1층으로 돌진했다. 회색과 검은색 헬멧이 파도를 이뤘고, 욱일의 핏빛 햇살이 그들의 팔, 헬멧, 가슴판에 그려져 있었다. 그리고 점령이 이어졌다. 국회의원들은 힘을 발휘해 병사들의 벽을 밀어내기 위해 중의원 연설대로 달려갔다. 먼저 곤봉과 지팡이가 나왔고, 살과 금속이 서로 부딪쳤다. 의원들은 몸에 멍이 들고 실명되는 등 부상을 입자 뒤로 밀려났다. 하지만 저항의 기세는 아직 꺼지지 않았고, 일본도 아직 패배하지 않은 상태였다. 가장 진보적이거나 개혁적인 국회의원들의 무리가 나카소네 야스히로를 이끌고 기시의 병사들을 상대로 최후의 필사적인 공격을 감행했다. 그들은 진전을 이루고 연설대를 되찾았지만, 그때... 총이 나타났다. 나카소네가 마지막 병사를 연설대에서 밀어내자, 군용 산탄총이 그의 배를 향해 밀고 들어왔고, 그 뒤엔 피로 이뤄진 폭포가 쏟아졌다. 나카소네는 쓰러졌고, 가슴에서 피가 솟구쳤다. 병사들은 연설대로 돌아와 나카소네의 시체를 짓밟고, 그들에게 맞서는 이들에게 총을 쏘았다. 이케다는 순간적으로 용기를 내어 자리에서 일어나 중의원 의석에서 남은 국회의원들을 불러 모았다. 일본은 이런 식으로 죽을 것이라고 그는 계속해서 자신에게 되뇌었다. 그때 총알이 그의 안경을 관통하고 안구를 뚫고 지나갔다. 이케다는 자리에 쓰러졌고, 그의 죽음과 함께 국회는 조용해졌다."
 japdlc.758.a:0 "승리."
 japdlc.759.t:0 "황거 확보"
 japdlc.759.d:0 "히로히토는 방안을 왔다 갔다 하며 걸음을 옮겼습니다. 그는 턱에서 구슬 같은 땀방울이 흘러내리는 동안 옷깃을 꽉 움켜쥐었습니다. 그의 노쇠한 다리가 점점 지쳐갔지만, 그는 차분해질 수 없었습니다. 이건 악몽이었습니다. 그는 30년대의 황도파의 난을 생각지 않을 수 없었다. 하지만, 그들은 지옥에서 돌아왔고, 그들은 지옥에서 돌아오면서 일본을 파괴할 구상도 함께 가져왔습니다. 일본의 한 세대에 해당하는 아이들이 전쟁에 희생되는 구상이자, 아시아 전체의 사람들이 전쟁의 화학물질로 질식하게 되는 구상을 말입니다. 그는 자신이 일본에서 저항을 일으킬 수 있는 유일한 사람일 수 있다는 생각에 속이 메스꺼워졌습니다. 수십 년 동안 함께 일했던 동료들과 하인들은 모두 국회의사당 바닥에서 피를 흘리며 죽거나 자택에서 살해당했습니다. 두려움만이 그의 마음에 남아있었습니다. 두려움과 혐오만이. 수십 년간의 격식과 전통이 폭력의 난무 속에서 파괴되었습니다.\n\n문이 삐걱대며 열렸고, 차가운 공기가 방 안으로 들어왔습니다. 문 뒤에서 나타난 건 다케다노미야 쓰네요시 왕이었습니다. 그는 죽은 사람의 피부가 두개골 위에 덮힌 것처럼 병적인 표정을 짓고 있었습니다. 승리의 황홀감이 그의 무표정한 얼굴에 균열을 만들었습니다. 이상한 눈길과 눈꺼풀의 떨림을 보면서 히로히토는 자신의 눈앞에 있는 이가 사람이라는 것을 믿을 수 없었습니다.\n\n\"폐하, 최근 일어난 일들로 인한 걱정을 덜어드리고자 왔사옵니다. 국체와 원칙은 사라진 것이 아니라, 기시 노부스케의 행동으로 더욱 강화되었사옵니다. 우리 대일본은 다시금 부활했고, 이제 정체와 쇠퇴의 지난 수십 년을 만회할 수 있을 것이옵니다. 저희는 대동아전쟁 시절의 영광을 되찾을 수 있사옵니다. 그러니, 부디 그런 식으로만 상상해 주시옵소서.\"\n\n히로히토는 두려움과 죄책감으로 물든 얼굴로 다케다 친왕을 바라보았습니다. 다케다노미야 왕은 눈을 깜빡이지도 않고 계속 정면을 응시했습니다. 히로히토는 그 눈빛 속에 숨겨진 다케다노미야 왕의 생각을 알고 있었습니다. '당신은 우리를 막을 수 없어.' 그리고 그 눈빛에서 느껴지는 공포는 절대적이었습니다."
 japdlc.759.a:0 "국가의 할복이다."
 japdlc.760.t:0 "모든 것 위에 우뚝 선 기시"
 japdlc.760.d:0 "유명무실한 문민통제로부터 자신들의 것을 보상받으려는 일본 육군에게 포격당한 건물 폐허에서, 채널 사이를 오가는 버려진 라디오가 있었다. 깜박이는 소리가 방 전체에 윙윙거리며 메아리칠 때, 흩뿌려진 카트리지와 공기중에 퍼진 피와 화약내음이 벤 금속이 생기없는 홀을 메꿨다. 그러다 갑자기, 쉿 하는 정적과 함께 방송이 중단되었다. 그리고는 추밀원에서 무언가 발표하기 시작했다.\n\n\"천황폐하와 대일본제국의 충신들이여, [Root.GetLeader]가 이끌던 옛 정부는 제국을 현명하게 다스리지 못해 제국에 큰 손실을 야기했으니, 우리 추밀원은 그들을 대신할 신정부가 들어섰음을 선언한다. 고귀한 기시 노부스케가 신임 총리로 임명됨에 따라 이제 폭정을 물리칠 수 있도록...\" \n\n벽돌 건물의 움푹한 폐허에서 신호가 끊기면서 송신도 갑자기 멈췄다. 피 흘리는 민간인들의 신음소리가 아래층에서 들려왔지만, 그들이 들을 수 있는 건 황폐한 거리를 순찰하는 군용차의 사이렌 소리 뿐이었다. 일본을 손에 넣은 기시의 지배는 이제 막 시작되었음에도 야만적이고, 잔인하며 무자비한 악마같은 불의 세례로 시작되었고, 이 세례는 그의 앞을 가로막으려는 수천명의 목숨을 불태웠다."
 japdlc.760.a:0 "쾅 소리가 아닌 훌쩍임과 함께."
 japdlc_endgame.1.t:0 "촉매제"
 japdlc_endgame.1.desc:0 "도쿄 거리가 사람들로 붐볐습니다. 거리에는 소문이 떠돌았고, 몇몇은 무슨 일이 벌어지고 있는지 이해하려고 애쓰기도 했습니다. 일부는 니시 다케이치가 처형될 것이라고 말했고, 다른 이들은 그가 석방되었다고 말했습니다.\n\n경찰들은 성문 밖과 거리에서 진압봉과 무기를 꽉 쥐고 서 있었습니다. 군중들의 감정이 고조되고 있다는 것을 느낄 수 있었습니다. 한 번의 행동만으로 모든 것이 완전히 폭발할 수 있는 상황이었습니다.\n\n그때 소식이 퍼졌습니다. 내각은 이번 소식을 숨기려 했지만, 누군가 이를 유출한 것이었습니다. 니시는 황실 사면이 내려질 예정이었습니다.\n\n그것만으로도 충분했다.\n\n민중이 분노로 폭발했습니다. 그들은 경찰관들에게 가차 없이 욕설을 쏟아냈습니다. 그들은 니시를 저주했으며, 정부를 저주했고, 군부를 저주했고, 심지어는 어떤 이들은 천황마저 저주했습니다. 그들은 더 이상 아무것도 신경 쓰지 않았습니다. 왜냐하면 정부가 자신들이 위선적이고 부패하며 썩어빠진 껍데기뿐이라는 것을 보여주었기 때문이었습니다. 이런 상황에선 단 하나만의 대답만이 존재했습니다. 군중들에게는 단 하나의 생각, 그들의 마음을 사로잡은 하나의 원동력이 있었습니다.\n\n이런 건 지속될 수 없다는 것이었습니다.\n\n누가 먼저 돌을 던졌는지, 누가 먼저 유리창을 깼는지는 아무도 몰랐습니다. 하지만 그것은 중요하지 않았습니다. 벽돌이 먼저 경찰 저지선을 향해 던져졌습니다. 최루탄이 발사되었고, 경찰은 군중을 해산시키려 했습니다. 군중은 급조한 무기를 집어 들고 경찰을 공격했습니다. 일부는 폭력 사태를 끝내기 위해 경찰의 편에 합류했습니다.\n\n질서가 완전히 사라지기까지에는 몇 분도 걸리지 않았습니다. 일본 전역의 거리는 혼란에 빠지기 시작했습니다. "
 japdlc_endgame.1.a:0 "그렇게 제국이 무정부 상태에 빠졌다."
 japdlc_endgame.2.t:0 "분열"
 japdlc_endgame.2.desc:0 "국회의 분위기는 매우 격렬했다.\n\n니시의 황실 사면이 발표되자, 정파들과 그들의 구성원들 간의 모든 이견이 끓어올랐다. 대음모로 인해 발생한 편집증에 고통받고 지쳐, 의원들은 예의 바른 대화와 정중한 이의제기를 할 수 있는 능력을 소진한 상태였다.\n\n토론은 없었고 오직 논쟁만이 있었다. 예의는 없었고 난투극만이 있었다. 존중은 없었고 오직 증오만이 있었다.\n\n보수주의자들, 개혁주의자들, 강경파들이 모두 전선을 세웠고, 몇 년 동안 함께 일해온 동료들은 선택지가 두 가지밖에 없었기에 대체안 주장이나 탄원을 무시했다. 몇몇 남아 있는 지도자들, 정신이 아직 온전한 이들은 이 상황이 진행되는 모습을 두려워하며 절실히 사람들을 진정시키려 했지만, 아무도 그들의 말에 귀를 기울이지 않았다.\n\n아무도 누구를 믿어야 할지 몰랐고, 누구를 따라야 할지 모르는 상황이었다.\n\n그들은 이번 결정에 대해 어떻게 느끼는지, 그것이 분기점이라는 것만을 알고 있었다. 아무도 앞으로 무슨 일이 벌어질지는 몰랐지만, 모두 이제 어느 편을 선택하고 이를 고수해야 하는 시점이라는 것은 알고 있었다.\n\n일본이 밖에서 불타오르는 동안, 국회도 내부 갈등에 휩싸였다. 외부의 혼란이 그들까지 파괴하기까진 시간이 얼마 남지 않은 것처럼 보였고, 그때가 되면 이제 되돌릴 수는 없을 것이었다."
 japdlc_endgame.2.a:0 "제국의 조각이 하나씩 무너져 내리기 시작했다."
 japdlc_endgame.3.t:0 "무정부상태의 종식을 위해"
 japdlc_endgame.3.desc:0 "총리는 도쿄가 내려다보이는 마천루에 홀로 서 있었다.\n\n밤이 되어 불타고 있는 도시 곳곳이 쉽게 눈에 들어왔다. 구급대와 소방관들이 최선을 다해 일하고 있었지만, 거리는 이미 한참 전에 통제 불능이 된 상태였다. 진정하라는 명령은 무시되었다. 전국적으로 그의 주변에 있는 모든 것이 무너지고 있는 것 같았다. 도시마다 대신들이 전화를 걸어 똑같은 상황을 보고했다.\n\n그들에겐 충분한 병력이 없었다.\n\n그들에겐 자원도 충분하지 않았다.\n\n그들에겐 지원도 충분하지 않았다.\n\n그들에겐 그냥 어떤 것도. 충분하지. 않았다.\n\n모든 사람들이 전화를 걸어 도움을 구걸하며 어떻게 해야 하는지 물어왔다. 경찰은 압도당했고 대부분 특정 지점으로 철수하여 거리가 혼란에 빠지도록 내버려 두었다. 정부는 마비되었고, 국회는 의원들이 서로를 향해 고함을 지르는 것을 멈추지 않는다면 자체적으로 폭력을 행사하겠다고 위협했다.\n\n그에게 남은 선택지는 두 가지뿐이었다.\n\n육군이 통제권을 되찾을 수 있을 것이었다. 육군에는 병력과 자원이 있었고, 니시가 육군에 대한 호의로 사면을 해줬기 때문에 질서 유지를 도와달라고 요청하는 것도 무리한 요구는 아닐 터였다. 대안으로는 천황 폐하에게 다시 도움을 요청하는 방법이 있었다. 이렇게 빨리 다시 천황 폐하에게 도움을 요청하는 것은 위험한 일이었지만, 국가가 위태로운 상황에서 그에게 정말 선택의 여지가 있긴 한지 의문이었다.\n\n연기가 피어오르는 것을 바라보며 그는 한숨을 돌린 후 결정을 내렸다."
 japdlc_endgame.3.a:0 "'오직 천황폐하만이 이 광기를 진정시키실 수 있으리라.'"
 japdlc_endgame.3.b:0 "'육군이 통제권을 되찾을 수 있겠지.'"
 japdlc_endgame.4.t:0 "천황폐하께 호소"
 japdlc_endgame.4.desc:0 "총리대신의 지위는 편안하게 행사할 수 없는 것이었다. 지난 몇 주간 일본은 분열되기 시작했고, 비대해진 부처들, 당황한 관료들과 무용한 국회는 이 상황에서 벗어날 방법을 제공하지 않았다. 남은 선택지는 군대나 천황에게 기대는 것뿐이었다.\n\n하지만 이 나라를 재앙의 가장자리로 몰아넣은 군 지도부에게 의지하는 것은 미친 짓이었다. 군부는 아무런 해결책도, 회복에 대한 희망도 제공하지 않았다. 남은 것은 천황뿐이었다. 천황의 새로운 결정이 대중을 진정시키고, 군대도 진정시키길 바랐다. 어려운 결정이었지만 지금은 어려운 시기였다. 한숨을 내쉬며 총리대신은 전화를 들어 이 정부에서 이 일을 처리할 수 있는 몇 안 되는 신뢰할 수 있는 사람 중 한 명에게 전화를 걸었다. \"국새 상서를 만나서 우리 정부가 천황폐하를 알현할 수 있도록 해주게, 이 일은 최대한 빨리 처리해야 한다고도 말해주게나.\"\n\n총리대신은 어느 정도 안도했다. 키도 코이치는 일본이 혼돈으로 빠지는 것을 원치 않았고, 일단 천황과의 알현이 이루어지면 일본은 이 재앙에서 회복을 시작할 수 있을 터였다.\n\n몇 시간 후, 키도에게 연락하라고 지시받은 대신이 총리대신에게 연락을 했다. 전화를 받은 총리대신은 물었다. \"키도와의 회동은 어떻게 됐나?\"\n\n수화기 너머로 들려오는 목소리는 떨리고 있었다. \"회동은 없었습니다, 총리대신 각하.\"\n\n\"뭐라고?\"\n\n\"국새 상서 키도 코이치를 찾을 수 없었습니다. 그를 찾지 못하면 천황폐하를 알현할 수 없을 것입니다.\""
 japdlc_endgame.4.a:0 "\"폐하께서 사라지셨다니, 그게 무슨 소리요?\""
 japdlc_endgame.5.t:0 "중신들의 집결"
 japdlc_endgame.5.desc:0 "\"어서 오십시오, 급히 연락을 드렸는데도 모두 이렇게 오셔서 반갑습니다.\" 키도 코이치와 히가시쿠니노미야 왕이 회의실에 들어와 중앙에 있는 커다란 목제 테이블 자리를 잡은 중신들에게 인사하며 말을 건넸습니다. 대부분의 전직 내각총리대신들은 거리와 국회의 혼란으로 인해 참석하지 못했지만, 다행히도 천황폐하의 조언자들은 대부분 도착했기에, 국새상서는 빠르게 토론을 이끌었습니다. 천황폐하께서 과거에는 너무 수동적이었고, 현 정부는 완전히 무능하다는 주장에 중신회의는 대부분 찬성을 표했습니다.\n\n그러나 익찬회의 실패를 논의할 때가 되자, 유일하게 한 사람이 반대 의사를 분명히 밝혔습니다. \"지금 논의하는 것은 대일본제국 헌법에 어긋나는 일이오! 그대들은 내 창조물을 두고-\"\n\n\"우리나라는 당신의 그 끔찍한 창조물을 충분히 경험했다고 모두 동의하는 것 같소이만, 고노에 공작.\" 키도가 전직 내각총리대신의 말을 가로막으며 대답했고, 이에 대한 동의가 고노에가 제기할 수 있는 다른 이의를 모두 잠재웠습니다. 키도가 말을 이어갔습니다. \"추밀원은 1930년대 이후로 활동하지 않았지만, 절박한 시기에는 절박한 조치가 필요한 법입니다. 문민정부가 무능하고 군부의 힘이 다 빠졌다면, 일본을 파멸에서 벗어나게 하는 것은 우리에게 달렸습니다. 누구도 이를 할 수 없었으니 말입니다.\" 중신들은 이 주장에 다시금 공감했고, 이에 고노에를 포함한 소수의 이들은 침묵을 지켰습니다.\n\n회의가 끝나자 키도와 히가시쿠니노미야만 남아있었습니다. 키도는 왕에게 간단한 질문을 했습니다. \"천황폐하께서 우리의 노력을 지지해주실까요?\"\n\n\"당연히 그렇게 하시리라 믿고 있소.\" 왕의 대답은 확신에 차 있었고, 이는 키도의 몇 가지 의구심을 해결해주었습니다."
 japdlc_endgame.5.a:0 "그렇다면 폐하께 즉시 알려드려야겠군."
 japdlc_endgame.6.t:0 "키도와 관객들"
 japdlc_endgame.6.desc:0 "[JAP.GetLeader]는 이 기회에 감사해했습니다. 국새상서인 키도를 드디어 찾아냈고 그는 정부와 회동하는 것에 동의했습니다. 국내 상황이 계속 악화하여만 가자, 내각총리대신은 천황과의 알현을 통해 일본 국민을 안심시키고자 했습니다. 키도의 인사는 짧고 형식적이었으며 총리대신은 정부의 알현 요청 목적에 대해 서둘러 이야기하고 싶어 했습니다. \"국새상서님, 아시다시피 우리나라는 전례 없는 위기에 직면해 있습니다. 천황폐하의 제2의 조치를 받고자 천황폐하를 알현할 수 있기를 간곡히 요청하는 바입니다.\"\n\n키도는 내각총리대신의 탄원을 들으면서 무표정한 얼굴을 유지했고, 긴 침묵이 방을 가득 채운 뒤에서야 그는 대답했습니다. \"내각총리대신 각하, 천황폐하와의 알현은 허락하지 않겠습니다.\"\n\n\"뭐요? 왜죠?\"\n\n\"각하의 내각은 현재의 재앙을 해결하지 못함으로써 스스로 무능함을 입증해냈습니다. 천황폐하께서는 정부에 대한 신뢰를 잃으셨고, 현 내각의 총사퇴를 요구하고 계십니다.\"\n\n\"현 내각이 총사퇴해야 한다면, 누가 우릴 대신하게 된다는 거요?\"\n\n\"중신들이 곧 포고문을 발표하고 국가의 질서를 회복할 것입니다. 이제 여러분의 도움은 필요하지 않습니다. 그럼 안녕히.\" 키도는 일어서서 방에서 나가 버렸습니다. [JAP.GetLeader]는 여전히 국새상서가 방금 전한 말이 암시하는 것이 무엇인지 대해 생각하고 있었습니다."
 japdlc_endgame.6.a:0 "그렇게 마지막 생명줄이 끊어졌다."
 japdlc_endgame.7.t:0 "새로운 욱일"
 japdlc_endgame.7.desc:0 "\"지금까지 범한 실수들은 제 내각이 극복하기엔 지나치게 크다는 것은 명백합니다. 저는 실패했습니다. 이에 따라, 저와 제 내각은 즉각 사임하도록 하겠습니다.\"\n\n내각총리대신의 사임과 내각 총사퇴가 대중에게 공개적으로 방송되기 시작하자, 일본이 잠시 멈췄고, 모두가 이에 주목했습니다. 가장 격렬한 폭도조차도 거리의 텔레비전 화면에 나타난 얼굴을 보거나 라디오를 들으며 잠시 하던 행위를 멈췄습니다.\n\n혼란이 더욱 가라앉았고 거리의 사람들은 마침내 자신들이 정부가 그들의 목소리에 주목하도록 만들었나 하는 생각이 들었습니다. 누가 정부를 대체할지에 대한 논쟁이 벌어지기도 했습니다. 어쨌든 부패한 또 다른 정치인이 권력을 잡으면 원상 복귀지 않은가? 이번 일이 결국엔 축하할 만한 일인 것인가? 와 같은 논쟁 말이죠.\n\n한 시간이 더 지나자, 익찬회의 3분의 1이 사임했습니다.\n\n분노와 냉소는 혼란과 불안감으로 바뀌었습니다. 일부는 기뻐했고, 일부는 이보다 더 많은 것을 기대했습니다. 하지만, 다수는 더 혼란에 빠지기 시작했습니다. 혼란에 대한 대응이 아니라 뭔가 더 큰 일이 벌어지고 있었습니다. 정부가 사임하는 것과 익찬회가 함께 사임하는 것은 전혀 다른 문제였습니다. 일본 전역에 더 많은 소문이 퍼지면서 혼란은 더욱더 커졌습니다.\n\n지방과 국가 차원에서 더 많은 수의 정부 관계자들이 사임했습니다. 대신들과 회계사들, 보좌관들, 그리고 기관 책임자들. 세 시간 안에 거의 모든 주요 공무원들이 사임했으며, 일부는 간결한 설명을 남겼지만, 대부분은 설명을 전혀 남기지 않은 채 사임했습니다. 지금 일어나고 있는 일이 무슨 의미인지 사람들이 이해하기 시작하자 긴장감이 사람들을 휘어잡기 시작했습니다.\n\n이렇게 정부를 강제로 사임시킬 힘이 있는 건 오직 한 존재, 한 개인뿐이었고, 시간이 지날수록 더 많은 사람이 사임하기 시작하자, 진실은 더 이상 부인될 수 없었습니다."
 japdlc_endgame.7.a:0 "천황폐하께서 개입하셨다."
 japdlc_endgame.8.t:0 "천황폐하의 뜻으로"
 japdlc_endgame.8.desc:0 "일본 전역에서 수천 명이 다시 한번 거리로 나왔습니다. 수백만 명이 길모퉁이에서 라디오를 듣거나, 집에서 텔레비전을 시청했습니다. 가족들은 함께 모여 앉았고, 연인들은 서로를 껴안았으며, 부모들은 아이들을 꼭 안았다. 그들은 숨을 죽이며 제국의 미래에 관한 소식을 듣기를 기다렸습니다.\n\n히가시쿠니노미야 나루히코 왕이 화면에 등장했고, 곧 그의 목소리가 전파를 가득 채웠습니다. \"황국신민 여러분,\" 그가 말을 시작했습니다. \"혼란은 이제 끝났습니다. 우리 위대한 국가와 국민에게 걸맞지 않은 이 무질서를 일으킨 자들은 폐하의 명에 따라 지위에서 해임되었습니다. 저는 천황폐하의 이름으로 대일본제국의 헌정을 회복하라는 임무를 맡았습니다.\"\n\n이 소식에 국민들은 알 수 없는 침묵을 지켰습니다. 과연 헌정 회복이라는 것은 무슨 뜻이었을까요? 그나마 그가 대중에게 잘 알려져 있던 인물이었던 것으로부터 일부는 위안을 얻었습니다. 그러나 여전히 의문이 남아 있었습니다. 지금은 아무도 감히 묻지 않을 질문들이었습니다. 그러나 한 가지는 분명했습니다.\n\n옛 질서는 무너졌습니다.\n\n\"... 따라, 새로운 내각이 제국을 이끌 것이며, 이전 정부의 이념적이고 당파적인 분열 없이, 우리를 위협하는 급진주의에 대항할 것입니다. 모든 법률은 천황폐하의 승인을 받고 국회를 거쳐 처리될 것이며, 질서가 회복되었다고 천황폐하가 판단하실 때 새로운 선거가 치러질 것입니다.\" 히가시쿠니노미야가 이어갔습니다. \"현재 군부는 폐하로부터 즉각 철수하라는 칙명을 하달받았습니다. 그들은 이 혼란을 일으킨 대음모에서의 자신들의 역할에 대해 책임을 물어야 할 것입니다.\"\n\n몇몇 중얼거림이 모여든 사람들 사이에서 들려 왔지만, 왕이 연설을 마무리하자 그들은 금방 조용해졌습니다. 이에 그는 마지막으로 말했습니다. \"제국의 시련은 지났고, 우리는 이 시련을 통해 더욱 강해질 것입니다. 천황폐하의 이름으로 정의가 실현되고 안정이 회복될 것입니다.\""
 japdlc_endgame.8.a:0 "일본에 신질서가 떠올랐다."
 japdlc_endgame.9.t:0 "불안정한 균형"
 japdlc_endgame.9.desc:0 "모든 것이 끝났습니다.\n\n히가시쿠니노미야 나루히코 왕은 편지를 조용히 접어 책상 위에 내려놓았습니다. 일종의 정치적 균형이 확립되기 시작했으며, 대음모 이전의 요소들이 재정착하고 있었습니다. 많은 보수파와 강경파는 천황폐하와 중신들이 현 상황을 통제하는 데 성공한 것에 기뻐했습니다. 물론 다수의 개혁파와 지식인들은 이 상황에 불만을 품었지만, 진정으로 똑똑한 사람들은 아무 말도 하지 않았습니다.\n\n천황폐하의 칙명을 거역한 자들은 싸그리 숙청되었습니다.\n\n나루히코 내각은 일본을 어느정도 진정시켰고, 이에 4년 후에 총선이 열릴 것이라고 대중에 발표하였습니다. 전임 총리대신은 니시를 사면하기로 한 어리석은 결정 때문에 자진해서 실각했습니다. 하지만 이 모든 건 도쿄 구치소에서 방금 전해진 소식과 비교하자면 별 문제도 아닌 사건이었습니다.\n\n헌병사령부의 수장이 영향력을 강화하려는 시도로 이번 대음모의 배후에 있음을 고백했으며, 곧 자신들과 함께한 공범들을 지목했습니다. 진실에 도달하기 위해서는 체계적인 조사가 필요했지만, 어쨌건 대음모는 끝났습니다. 헌병대와 현 군부의 지도층이 숙청되었고, 후자는 대본영의 명령에 따라 적절하게 통제되었습니다. 서서히, 일본은 정상 궤도로 돌아오고 있었습니다.\n\n이제 일본의 미래는 그들에게 달리게 되었습니다.\n\n히가시쿠니노미야는 그들에게 제국의 상황을 바로잡고 이전 총리대신들이 잘못했던 부분을 수정할 기회가 왔다는 걸 알고 있었습니다. 하지만 위험도는 높았습니다. 아마도 지금보다 더 높을지도 몰랐습니다. 그들은 천황폐하의 명으로 행동했지만, 만약 그들이 모자란 것으로 판단 된다면... 일본에 무슨 일이 일어날지 몰랐습니다. 그는 그들이 결코 알아내지 못할 것이라고 결심했습니다. 역사의 심판은 언젠간 찾아오겠지만, 그에겐 지금 당장 실패할 생각은 없었습니다."
 japdlc_endgame.9.a:0 "결국 이 길로 돌아왔구나."
 japdlc_endgame.10.t:0 "종말의 시작"
 japdlc_endgame.10.desc:0 "다이리 음모가 일본을 집어삼킬 기세로 치닫고 있는 가운데, 니시 남작의 죽음은 상황을 극한으로 몰고 갔습니다. 진정으로, 일본은 분노의 시대를 겪고 있었습니다.\n\n이러한 상황으로 인해, 정부는 요즘 어떤 일을 처리하는 것조차 어려워했습니다. 익찬회가 제국을 통치하기가 점점 더 힘들어져만 갔습니다. 매일 국회는 비난과 인신공격으로 원 역할을 못하였고, 시위는 경찰과 민간 당국이 감당할 수 없을 정도로 커지고 있었습니다. 도쿄는 불안정했고, 오사카와 나가사키도 마찬가지였습니다. 심지어 삿포로와 구마모토와 같은 작은 도시에서도 대공황 이후 보지 못한 규모의 분노와 활동이 보고되었습니다.\n\n한편, 대일본제국육군 역시 한계에 다다른 상황이었습니다. 편집증에 사로잡혀 스스로를 갉아먹고 해군이 자신의 문제를 육군 탓으로 돌리는 것을 허용하자, 육군 지도부는 이제 모든 방향에서 공격받게 되었습니다. \"어쩔 수 없다\", \"더 이상 잃을 것도 없다\"라는 얘기가 육군 주둔지 곳곳에 퍼져 나갔고, 이러한 이야기는 곧 더 강경한 조치를 요구하는 외침으로 변했습니다.\n\n상황이 계속해서 악화해가자, 대일본제국육군은 일본을 이 상태로 몰아넣은 자신들의 행동에 대해 후회하는 듯, 문민정부에 질서유지를 돕는 것에 관한 허가를 요청했습니다. 너무나도 절박했던 문민정부 인사들은 눈앞의 선물 같은 제안을 거절할 수 없어 기꺼이 받아들였습니다."
 japdlc_endgame.10.a:0 "그들은 상황을 돌이킬 수 없어질 때까지 자신들이 어디로 향하는지 알지 못했다."
 japdlc_endgame.11.t:0 "육군 호출"
 japdlc_endgame.11.desc:0 "다이리 음모가 일본을 집어삼킬 기세로 치닫고 있는 가운데 니시 다케이치의 불법적 사면은 상황을 극한으로 몰고 갔다. 진실로 분노의 시대였다.\n\n정부는 요즘 어떤 일을 처리하는 것조차 어려워졌다. 익찬회가 나라를 통치하기가 점점 더 힘들어졌다. 국회는 비난과 인신공격으로 가득했으며, 시위는 경찰과 민간 당국이 감당할 수 없을 정도로 커지고 있었다. 도쿄는 불안정했고 오사카와 나가사키도 마찬가지였다. 심지어 삿포로와 구마모토와 같은 작은 도시에서도 대공황 이후 보지 못한 규모의 분노와 활동이 보고되었다.\n\n그럼에도 불구하고, 익찬회는 어떻게든 상황을 스스로 처리하기로 했고, 그래서 육군에게 도움을 요청하기로 했다.\n\n장군들은 정부의 무모한 요청에 끓어오르는 울분을 참느라 애를 썼다. 민간 정부는 음모에 대한 통제력을 상실했고, 구성원들의 성품도 유약하고 행동도 우유부단했으며 군대를 희생양으로 삼는 것에 너무나도 만족하는 것처럼 보였다. 그리고 천황폐하 본인께서 육군 출신의 인사를 사면하시는 것처럼 보였는데...\n\n...하지만 장군들은 정부의 요청을 거절할 이유가 없었다. 만약 그들이 육군에게 제국의 열쇠를 넘겨주려 한다면, 육군은 그것을 어떻게 사용할지에 대해 몇 가지 생각을 하고 있었다."
 japdlc_endgame.11.a:0 "호의를 간절히 원해오던 민간 정치인들은 한 번에 수락하였다."
 japdlc_endgame.12.t:0 "운명은 변덕스러운 존재다."
 japdlc_endgame.12.desc:0 "이 계획을 처음 고안한 사람은 수년 전 중국과 필리핀을 평정한 존경받는 인물이었던 무토 아키라였다. 조용한 어조로 그는 측근인 핫토리 다쿠시로에게 전달했고, 그는 육군 내 연줄을 통해 차례로 계획을 전달하였다. 나라가 완전히 붕괴 직전이라고 그들은 속삭였다. 무능한 민간 정부는 제국을 웃음거리로 만들고 있으며, 범죄자들은 사면해주고 정직한 군인들은 감옥에 가두며, 미국과 독일이 그들의 영향력을 점점 더 넓히는 동안 일본은 병력만 낭비하고 있었다. 사람들은 거리에 나와 도시를 불태우고 있었다. 뭔가를 해야만 했다.\n\n그 시작은 총리대신에게 정중하게 질서 회복을 도와달라고 요청하며 후회하는 척하는 것에서 시작되었다. 이것이 계획의 가장 어려운 부분이었고, 정부는 곧잘 속아 넘어갔다. 이제 아키라는 지도 위에 빨간색으로 동그라미를 쳐서 저항이 심한 지역으로 표시된 도쿄의 구획을 엄중하게 가리켰다. 시위대는 도시 전체에 마구잡이로 퍼져 있어 금융 지구, 역사적인 도시 지구, 심지어는 황궁까지 침투하려 했다. 질서를 회복하고 혼란을 끝내고 일본을 구하기 위해 그들을 막는 것이 육군의 임무였다.\n\n아키라는 말하면서 사람들을 바라보았고, 맨 앞줄에 있는 [JAP.GetLeader] 총리대신을 봤다. 아키라에게는 다행히도 총리대신은 기뻐 보였다. 그는 정치가들이 다음 단계를 상상하며 그들이 공영권을 강타한 대학살을 멈추게 한 것은 그들만의 힘으로 해낸 것이라고 자랑스럽게 선언할 수 있는 집회를 고대하고 있음을 쉽게 상상할 수 있었다.\n\n만약 그들이 중신들이 \"보호\"를 위해 체포되거나 육군가 점점 더 많은 수의 병사들을 데리고 수도로 올 것이라는 사실을 알았다면 그렇게 행복할 수는 없었을 것이다. 존경받는 장군은 계획의 성공에 작은 미소를 지으며 다시 지도로 돌아갔다."
 japdlc_endgame.12.a:0 "짧고, 날카로운 충격이 될 테지."
 japdlc_endgame.13.t:0 "질서와 고요"
 japdlc_endgame.13.desc:0 "계엄령에 관한 소문이 몇 주 동안 작은 강물처럼 대화와 거리를 스며들었습니다. 정부가 제 살을 깎아 먹으며 쌓아 올린 견고한 외관은 언제까지나 지속될 수 없었습니다. 조만간 무언가 드러날 것이고, 육군은 거리를 깨끗이 쓸어버리고 피를 말끔히 닦아낼 것입니다. 모든 군중, 모든 시위대, 모든 구호, 본국을 겨누는 다모클레스의 검이 모든 이들의 머리 위에 매달려 있었습니다. 과연 육군은 이를 실행에 옮길 수 있을까요?\n\n마침내 그 순간이 왔을 때, 도시는 몇 분 만에 이를 알 수 있었습니다. 정치적 성향과 관계없이 음모 사건 처리 방식에 불만을 품은 모든 시위대에게 경보가 울렸습니다. 몇 시간 만에 나가사키에서 삿포로에 이르는 일본 도시의 거리는 분노한 시민들로 가득 차 정부의 무능과 육군의 과잉 진압을 중단할 것을 요구하며 인산인해를 이뤘습니다.\n\n그리고 그들이 비난하던 육군이 그들을 맞이하기 위해 그곳에 있었습니다.\n\n일본은 허둥대며 경련을 일으켰고, 죽음의 소총 소리와 최루탄의 굉음으로 그 유명한 질서와 고요는 산산조각이 났습니다. 흰 회색 연기구름 사이로 황궁이 모습을 드러냈습니다. 웅장한 전당 안의 작고 호화로운 방에서 한 무리의 군인들이 중신회로 향하는 문을 열었습니다."
 japdlc_endgame.13.a:0 "\"키도 국새상서님, 중신 여러분들. 여러분께서는 여기에 계셔야 하겠습니다.\""
 japdlc_endgame.14.t:0 "이름의 동등함"
 japdlc_endgame.14.desc:0 "\"이건 말도 안 됩니다!\" 키도가 격하게 말하며 안경 너머로 아키라 장군의 초췌한 모습을 노려보았습니다. 그의 오른쪽에는 고노에가 체념한 듯 바닥에 시선을 고정하고 조용히 앉아 있었습니다. \"질서에 대해 말하기 시작했을 때부터 이게 다 당신네 육군의 속임수 중 하나라는 걸 알았었지. 빌어먹을 [JAP.GetLeader]는 내 말을 듣지 않았고, 이젠...\"\n\n\"[JAP.GetLeader]는 이제 더 이상 누구의 말도 듣지 않을 겁니다, 국새상서. 그는 물러나야 합니다.\" 아키라가 분명하게 말했습니다. 키가 작고 안경을 쓴 남자의 분노가 거의 폭발할 것처럼 보였습니다. \"이 위기의 시기에 그의 지도력이 우리를 실패로 이끈 것만은 분명합니다.\"\n\n\"맞소, 그것도 이 위기의 시기에.\" 기회가 왔다는 듯이, 히가시쿠니노미야가 잠시 눈을 빛내며 말했습니다. \"좋든 싫든, 장군들, 음모는 여전히 진행 중입니다. 그게 현명한-\"\n\n\"허, 애초에 이번 음모는 아예 존재하지 않았소이다.\" 다쿠시로 장군이 비웃으며 끼어들어 상대의 기세를 꺾었습니다. \"이 혼돈은 전적으로 자신의 본분을 망각한 문민정부가 미친 듯이 휘청거렸기 때문이오. 그들은 죽은 자를 찾아다니며 망신스러운 마녀사냥을 벌였고, 일본은 그 때문에 불타고 있소.\"\n\n아키라는 자신의 부하로부터 말을 이어받아 급격히 위축된 반대파를 압박했습니다. \"아닙니다, 국새상서. 더는 민간인들에게 제국을 맡길 수 없습니다. 질서가 필요합니다. 안정을 찾아야 합니다. 평온을 되찾아야 합니다. 이 시련을 이겨내는 것은 오직 천황폐하와 천황폐하의 조언자들인 국가의 상층부와-\" 이제 그는 방을 향해 크게 손짓했습니다. \"그리고 폐하의 충성스러운 병사들만이 가능합니다.\" 그는 자신과 뒤에 있는 병사들을 가리켰습니다. \"그리고 여러분, 제국을 질서 있게 운영하려면...\""
 japdlc_endgame.14.a:0 "\"그 운영자는 우리여야 합니다.\""
 japdlc_endgame.15.t:0 "사임"
 japdlc_endgame.15.desc:0 "쇼와 유신이 한 통의 전화로 시작했으며, 그와 동시에 끝났습니다. 그게 전부였습니다.\n\n[GetName] 내각총리대신이 관저 밖에서 시위대와 경찰 사이의 불협화음을 잠재우려 한 순간, 그의 비서가 키도 국새상서가 전화를 걸어왔다면서 속삭였습니다. 키도가 내각총리대신에게 전할 말은 딱 하나였습니다.\n\n\"총리대신. 천황폐하의 칙어와 중신회의 만장일치로, 총리직을 즉시 사임하셔야겠습니다. 무토 아키라 장군과 황군의 거국일치내각을 통해 그동안 익찬회가 만들어놓은 난장판을 수습하기 시작할 것입니다. \"\n\n이 시점에 와서야 총리대신은 오래전에 깨달았어야 했던 참담한 진실에 도달했습니다. 그는 군부가 도쿄를 장악하도록 내버려 두는 건 군부에 의한 대숙청 이후, 개인적인 악의를 품은 대규모 유혈 복수를 진행할 수 있게 하리라는 걸 미리 알아챘어야 했습니다.\n\n'가장 최악인 부분은,' 총리대신은 생각했습니다. '키도가 놈들의 편에 선 이상, 내가 할 수 있는 건 아무것도 없다는 거지...'\n\n그렇게 전임 내각총리대신은 짐을 쌌고, 관저에서 최대한 빠르게 탈출할 준비를 했습니다. 만약 그가 그렇게 하고도 살 수 있다면 말이죠."
 japdlc_endgame.15.a:0 "무혈 정변이었다."
 japdlc_endgame.16.t:0 "사직서"
 japdlc_endgame.16.desc:0 "니시와 음모, 정부 등에 대해 여전히 분노하고 있던 국민들은  최근 혼란의 여파로 총리가 강제로 사임했다는 충격적인 소식을 접하자 큰 혼란에 빠졌다. 이 혼란은 무토 아키라가 이끄는 군부 내각이 그를 대체할 것임이 분명해지자 불안과 분노, 두려움으로 바뀌었다.\n\n모두 영미 제국주의자들과 중국의 반동 세력과의 수년간의 전쟁으로 인한 고통과 혼란을 기억했다. 당시 일본이 승리했기 때문에 그 가치가 있었지만, 그 시대로 돌아가고 싶어 하는 사람은 거의 없었다.\n\n분노한 많은 사람들은 이제 누가 책임자인지 듣자마자 집으로 돌아가서 그 시간에 밖에 있던 것을 문제 삼지 않기를 기도했지만, 일본이 다시 군사 독재로 돌아갈 것이라는 전망은 몇몇 결심한 시위대를 몇몇 결연한 시위대를 거리로 나오게 만들기에 충분했다.\n\n자유를 되찾고 군부의 과도한 영향력에 항의하기 위해 거리로 나섰을 때, 그들은 천황폐하의 뜻에 반하는 행동을 하고 있다는 말을 들었다. 하지만 그들은 말을 듣지 않았다...\n\n...그러자 발포가 개시됐고 시위대가 점거한 몇 안 되는 거리는 그들의 피로 물들었다. 입헌민주주의를 여전히 신봉하던 이들의 운명이었다."
 japdlc_endgame.16.a:0 "그러나 이 모든 일이 벌어지는 와중에도 천황은 아무 말도 하지 않았습니다."
 japdlc_endgame.17.t:0 "퇴보"
 japdlc_endgame.17.desc:0 "다이리 음모 사건은 많은 이들이 예상하지 못한 방식으로 일본 내의 분열을 드러냈는데, 무토 아키라의 부상과 함께 일본은 이런 정부를 원하지 않았음에도 가장 암울한 군사 독재의 늪에 다시 빠져들게 되었다.\n\n대일본제국육군은 완전히 군인들로만 채워지고 민간인은 하수인 몇 명만 포함시킨 내각을 공개했다. 육군 장교들은 이 기회를 틈타 해군을 완전히 소외시키고 해군대신이라는 관례적인 직책만 남겼다.\n\n사회 질서와 군대에 대한 순응이 오늘날의 질서가 되었다. 익찬회에게는 선택의 기회가 주어졌다. \"질서에 따르지 않으면, 우리가 강제할 것이다.\" 언론도 예외는 아니었다. 아사히나 마이니치에서부터 쇼도시마나 무로람 같은 마을 신문까지 모두 군부의 명령에 따라 일괄적으로 폐간되었다. NHK와 다른 방송국들도 무자비하게 제한되었으며, 심지어 쿠데타 이전의 선전 작품조차도 비애국적인 내용을 담고 있는지 혹독하게 조사되었다.\n\n일본은 악화되는 편집증에 사로잡혔지만, 동시에 이를 극복하고 있다고 주장했다. 군인들이 모든 길거리에 배치되자 제국은 위성국들의 더 공격적으로 나오자 아시아에서 군대를 철수할 수밖에 없었다.\n\n천황은 이 모든 것을 지켜보며 세계대전 이전 시기가 되풀이되는 것을 보았고, 두려움에 떨며 침묵을 지켰다. 그는 자신의 말이 이 문제에 변화를 가져올 수 있었을 때마다 그랬던 것처럼 다시 한번 말하려는 충동을 억제하는 데 성공했다. 그는 이번 군사 통치 시대가 첫 번째보다도 더 실패할 것이라는 의심을 억누르지 못했다."
 japdlc_endgame.17.a:0 "그러나 그가 얼마나 옳았는지는 다음 기회에 다룰 또 다른 이야기였습니다."
 JAP_Dai_Li_conspiracy:0 "다이리 음모"
 JAP_Dai_Li_conspiracy_desc:0 "어둠, 거짓말, 사기, 배신, 중국 남서부에서 작은 조사 수준으로 여겨졌여야할 일이 일본 제국이 견뎌내야할 숨은 비밀들, 충격적인 폭로와 불편한 진실들의 수렁으로 커져버렸습니다. 사건의 여파는 편집증적 분위기와 불신을 조성하였으며, 천황에게 가장 위해야 할 아랫사람들조차 긴장감을 조성하고 있습니다. 오직 시간만이, 이 사건의 여파가 더 멀리, 대도시에까지 퍼질지 알 것입니다.\n\n§Y다이리 위기는 째깍거리는 시한폭탄입니다. 정확히 행동하며 지혜롭게 수사의 방향을 선택해야합니다. - 위기를 빨리 끝내는 것이 가장 중요합니다.§!"
 JAP_Dai_Li_conspiracy_tt:0 "§R만약 이 위기가 괜찮게 마무리되지 못한다면, 일본 제국 전체에 심각한 결과를 가져다줄 것입니다.§!"
 JAP_gekokujo:0 "하극상"
 JAP_gekokujo_desc:0 "본디 어둠 속에 숨겨져 있었어야 할 것들이 결국 길거리의 공개적이며 적나라한 폭력으로 확대되고 말았습니다. 아마도 대음모로 인해 생겨난 편집증적 분위기로 인해 결국은 공개적인 하극상이 일어난 것 같습니다. 육군은 이제 공공연히 신뢰될 수 없는 존재가 됨가 동시에 점점 더 깊은 반항 속으로 빠져들고 있으며, 폭력이 거리를 지배하고 있습니다. 우리 정부 내에서는 정부를 퇴락시키기 위한 음모론적 부패에 대해 이야기가 나오고 있습니다.\n\n§Y비록 일본이 심각한 위기 속에 처해져있지만, 아직 수습할 수 있습니다. 긴장 상태를 유지하면서 하극상을 최대한 빨리 해결하는 것이 최선책입니다.§!\n\n§R그렇게라도 못한다면은 상황은 이보다 더 악화될 것이며, 심각한 결과를 초래하게 될것입니다.§!"
 JAP_gekokujo_tt:0 "§R부대를 훈련하거나, 해체하거나 부대 편제를 수정할 수 없습니다.§!"
 JAP_Order_44:0 "§e지옥에 온 것을 환영한다. 널 기다리고 있었다.§!"
 JAP_devil_of_showa_tt:0 "§S쇼와의 요괴가 자랑스럽게 권좌에 올랐습니다. 모든 세대가 욱일의 화염에 영원히 고통받을 것입니다!§!"
 JAP_DLC_already_doing_one:0 "우리는 이미 단서를 조사하고 있습니다."