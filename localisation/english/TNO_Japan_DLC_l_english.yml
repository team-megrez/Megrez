 JAP_the_dlc_investigation_desc:0 "단순한 첩보작전이었던 것이 이제는 §R일본§!이 국가로서 겪어보지 못한 가장 거대한 음모인 것으로 드러났습니다. 중앙정부는 누가 관련되었는지, 그 목적이 무엇인지는 커녕 음모의 실제 규모조차도 짐작할 수 없이 압도당했습니다.\n§Y중국§!에 깊숙히 침투하는 것 부터, §B미합중국§! 내에서의 비밀 작전, 그리고 마지막으로 §R내지§! 내부의 수사까지, 이 모든 수사의 결말을 지을 수 있게 해 줄, 다섯 가지의 가능한 실마리들이 있습니다. 선택한 경로가 음모에 대한 수사가 성공할 지 여부를 결정할 것입니다. 올바른 경로를 선택하고, 음모 수사가 예상보다 더 빨리 진행되어야 합니다. 잘못된 경로를 고른다면, §R일본§! 뿐만 아니라, §C공영권§! 전역이 어두운 길을 걷게 될 것입니다.\n\n[Root.GreenCard]\n[Root.YellowCard]\n[Root.PurpleCard]\n[Root.BlueCard]\n[Root.OrangeCard]\n[Root.RedCard]\n[Root.BrownCard]"
