 MAN_fascism_party_long: "만주국 협화회§F\n--------------\n공식적으로 만주국 협회회는 '정부의 모체' 역할을 하는 '성문화되지 않은 헌법기관'이며, 전국적으로 이념, 문명, 정치를 실현하는 조직이기도 합니다... 여기까지가 그들이 주장하는 선전이고, 그 이면을 살펴보면 관동군의 '내부 지도' 아래 일본 관료의 지배가 이루어지는 실체를 볼 수 있습니다.\n\n1950년대의 대타협 이후 일부 협화회 회원들은 만주-일본 관계에 대한 자신의 입장을 선택했습니다. 그 결과 황실의 지원을 받는 주권파가 친일파에 대항할 만큼 성장했으며, 서로 다른 비전을 지닌 두 세력은 이제 일생에 단 한 번만 올 그 기회를 노리고 있습니다.§!\n"
