 MAN_Katakura_Tadashi_hog:0 "카타쿠라 타다시"
 MAN_Katakura_Tadashi_hog_desc:0 "정부수반\n군정 협동조합주의\n--------------\n§L카타쿠라 타다시는 이상적인 일본 군인의 사례입니다. 관동군에 입대한 그는 쇼와 천황의 곁을 지키면서 황도파 세력을 견제했습니다.\n\n그 교활함은 시간이 지나가면서 더해져 갔고, 타다시는 도조 사후 관동군의 수장자리를 이어받았습니다.\n\n카타쿠라는 만주 민간인들의 자주적 통치를 인정하고, 군은 질서와 정의를 지키기 위해서만 존재해야 한다는 대전제를 수용하고 있습니다. 하지만 이전부터 그래왔듯, 국가 내에서 발생하는 바람직하지 않은 계파를 억제하는 데에 있어서는 절대 주저하지 않을 것이란 입장 또한 보여주었습니다.\n\n관동군을 위한 그의 헌신적 노력이 열매를 맺어 돌아왔습니다. 이제 그는 모든 수단을 동원해서라도 만주가 붕괴하지 않게 할 것입니다.§!"
 MAN_Kamata_Senichi_eco:0 "카마다 센이치"
 MAN_Kamata_Senichi_eco_desc:0 "경제부 대신\n군정 협동조합주의\n--------------\n§L만주에서 가장 기술에 정통한 엔지니어 카마다는 다름 아닌 미국의 더글러스 맥아더 장군의 지도를 받은 사람입니다. 대동아전쟁 기간 철로 분야에서 일한 그는만교에 그 일을 이어 나가며 동시에 개인적 유대 또한 쌓아왔습니다.\n\n만교와 만주 경제에 괴멸적 타격을 줄 가능성이 있었기에 카마다에게 있어 쿠데타는 재앙 같은 일이었습니다. 철로의 존속은 국가 붕괴 방지의 가장 중요한 버팀목이며, 가마타는 동료들보다 그 사실을 잘 이해하고 있습니다.\n\n승리할 때도, 싸울 때도 카마다는 관동군에게 충성했습니다. 그의 기술은 군이 질서를 유지하기 위해 사용해 온 수많은 도구임을 증명해 냈습니다.§!"
 MAN_Takeshita_Yoshiharu_for:0 "다케시타 요시하루"
 MAN_Takeshita_Yoshiharu_for_desc:0 "외무부 대신\n군정 협동조합주의\n--------------\n§L1921년 육군사관학교를 졸업한 이래 다케시타는 충실한 지휘관일 분만이 아니라, 진급을 거듭하고 만인에게 찬사를 받아온 성공 가도를 걸어온 인물이었습니다. 만주사변으로 본토에 배치된 그는 대동아전쟁 동안 하얼빈과 평양에서 주둔군을 지휘했습니다.\n\n30년의 군 경력 동안 고위장성까지 진급한 그는 관동군을 전역하여 예비역으로 편입했습니다. 하지만 여전히 관동군 지도부들과 관계를 맺고 있으며, 만일 필요하다면 현역 복귀의 의지를 보이기도 하는 다케시타는 여전히 군의 지휘봉을 잡고 있는 인물 같아 보입니다.§!"
 MAN_Inomata_Jinya_sec:0 "이노마타 진야"
 MAN_Inomata_Jinya_sec_desc:0 "안보대신\n군정 협동조합주의\n--------------\n1916년 태어난 이노마타 진야는 군 생활에 익숙한 인물입니다. 1930년 중반 고등학교를 중퇴한 그는 29보병연대에 입대, 육군보병학교에서 수학하며 대일본제국 육군 군인으로의 삶을 다져왔습니다. 1939년 만주에 배치된 이노마타는 최전방보다는 상대적으로 후방지원, 정보수집에 중점을 둔 군 경력을 쌓아왔습니다.\n\n만주국 문민정부를 쿠데타로 무너뜨린 그는 관동군 내각에서 국내 소요 사태를 막는 안전장치를 감독하고 있습니다. 그가 비록 군사 활동이나 내정에 대해 경험이 풍부하다 할지라도, 그 같은 전문가의 손으로 만주국의 문제를 해결하기엔 국가의 상황이 너무 악화되어 있는 것일지도 모릅니다..."
