 POLITICS_PUYI_DESC:0 "한때 천자였던 푸이의 삶은 지옥으로의 긴 추락이었습니다. 서태후가 죽기 하루 전에 직접 선택받은 그는 청 왕조가 죽어가는 시기에 실권없는 어린 황제였습니다. 신해혁명의 지도자들의 압력으로 용유황후에 의해 퇴위할 수 밖에 없었던 푸이는 새로 세워진 중화민국이 일시적으로 그에게 맡긴 자금성에서 자랐습니다. 그곳에서 그는 고불로 가문의 완롱과 결혼했고, 그녀의 남동생 룬치와 친한 친구가 되었습니다. 1924년, 궁정은 자금성에서 추방되었습니다. 그는 톈진의 일본 조계지로 피신할 수 밖에 없었고, 이는 그의 인생이 친일적인 방향으로 기우는데 결정적이었습니다.\n\n톈진에서 6년을 보낸 후 1931년, 관동군의 첩보부장인 도이하라 겐지가 푸이를 방문했고, 그는 푸이를 새로운 만주국의 수장으로 만들어주겠다고 제안했습니다. 처음에는 머뭇거렸지만, 푸이는 받아들였고, 그의 궁정과 함께 창춘으로 떠났습니다. 그는 1932년에 만주국의 최고 책임자가 되었고, 마침내 1934년, 다시 황제가 되었습니다. 그럼에도 불구하고, 푸이는 곧 그가 금박으로 된 우리에 갇힌 일본의 영광스러운 포로에 불과하다는 것을 알게 되었습니다.\n\n이것은 그의 주변 사람들에게도 절실히 느껴졌습니다. 일본을 좋아한 적이 없었던 완룽과의 관계는 점점 멀어졌고, 그녀는 아편에 빠져들었으며, 형제들은 예전만큼 그와 가깝지 않았고, 룬치마저 푸이에 대한 일본인들의 통제에 관심을 갖게 되었습니다. 하지만, 푸이는 특히 전쟁에서 일본이 승리한 후 관동군에 도전하는 희망을 포기했습니다. 대관식이 있은 지 거의 30년이 지난 지금, 그는 이룬 것이 거의 없고 많은 사람들, 심지어 그가 아끼는 사람들로부터 경멸을 받습니다. 이러한 지식은 푸이의 건강이 악화되기 시작하면서 그를 점점 더 갉아먹습니다. 그의 유일한 유산은 외로운 삶과 사슬에 묶인 제국 뿐입니다."
 POLITICS_PUJIE_DESC:0 "명목상 만주국은 제국이고 모든 제국에는 황제가 있어야 합니다. 비록 아이신기오로 푸제는 그의 형인 선통제 또는 강덕제의 그늘에서 태어났지만, 상황은 그를 단지 또 다른 만주 귀족 이상의 존재로 만들었습니다. 그의 형보다 훨씬 카리스마 있고 사려 깊은 것으로 알려진 푸제는 푸이가 후계자를 만들기에 무능했기에 새로운 예비후계자로 남게되었고, 백성들을 희생시켜가면서 일본 정부에게 비굴하게 복종하는 궁정을 직접 목격하게 된 그는 궁정을 본래의 장소로 복원시키기로 결심하게 되었습니다. 만주국 정부의 최정점에서 말입니다. 게다가, 그의 일본인 귀족 여성 히로 사가와의 정략 결혼임에도 놀랄만큼 행복했던 결혼은 그를 도쿄의 최고 귀족 계층과 연결시키고 그의 개혁적인 최종 목표에 상당한 양의 정당성을 부여했습니다.\n\n그가 이 거미줄같은 영향력과 동맹을 효과적으로 결집시켜 외부 세력, 특히 위험한 관동군으로부터 끝없는 압력에 맞서 만주국의 헌법과 강화된 왕좌와 궁정을 확보할 수 있을지는 두고 봐야겠지만, 한 가지는 확실합니다. 푸제는 최소한 형같은 꼴이 되지는 않겠다고 결심했습니다."
 POLITICS_GU_CIHENG_DESC:0 "비록 많은 사람들이 구치헝의 갑작스러운 총통 등극에 놀랐을지 모르지만, 주목하던 사람들은 이미 그것이 기정사실임을 알았을 것입니다. 이전에 총무부 차장을 지낸 그는 만주 관료들과 강하고 긍정적인 관계를 만들었고 내각에 오른 후에도 그들과 끈끈한 관계를 유지했습니다. 그가 롼전둬 내각에 있는 동안, 국가에서 관료들의 영향력을 줄이려고 하는 협화회의 개혁파 인사들과 구치헝 간에 불화가 발전했고, 이러한 긴장들은 결국 푸이의 죽음으로 터져나와, 구치헝은 성공적으로 국가를 완전히 장악하고 협화회를 해산시킨 관료들에 의해 시작된 쿠데타와 협력하게 되었습니다. 구치헝은 자신의 야망을 성취했고, 새롭게 권력을 잡은 관료들의 얼굴마담이 되는 것에 만족하며, 위에서 그가 이끌어야할 정부가 만주국이 건국된 이래 아마도 가장 급격한 개혁을 단행하는 것을 관심 없이 지켜봅니다."
 MAN_Chained_To_Rising_Sun:0 "욱일에 매인 나라"
 MAN_Chained_To_Rising_Sun_desc:0 "만주국은 국가를 성립한 이래 무언가를 하려만 위해 항상 일본에 의존해야 했습니다. 관동군은 북쪽으로는 러시아인, 동쪽으로는 동북항일연군에 맞서 국경을 지키고 있습니다. 일본의 관료집단은 국가의 중요한 기관이자 인체의 심장으로서 우리 경제를 관장합니다. 바다 건너 기업들은 아시아에서 세 번째로 큰 산업 국가에 자리잡았습니다.\n\n그러나 이러한 협력이 선의로 이루어지는 경우는 드뭅니다. 관동군과 만주 총무청은 만주 정치사회를 지배하고 있으며 국무원은 총무부의 '자비' 없이는 무력한 존재입니다.. 만교(만주 산업 주식회사)가 지배하는 기업들은 모두의 이익이라는 명분 아래 만주국 헌법을 왜곡합니다. 현재 국가는 균형상태에 있습니다. 무언가를 바꾸기 위해서라면, 그 대가를 치루어야 할 겁니다."
 MAN_Vices_Of_Modernity:0 "현대화의 악"
 MAN_Vices_Of_Modernity_desc:0 "20세기의 전쟁에 대한 만주국의 승리는 북동부의 농촌 지역 사회를 현대시대로 이끌었습니다. 한때 문명 세계에서 많은 국가들에게 무시당하던 금지물질 아편이 도시 중심부를 괴롭히고 있습니다. 소외되어가는 소수자들에 의한 매춘이 만연하고 있습니다. 우리나라의 중요 구성요소인 일본 관료기구는 이런 행위를 통해 만주사람들에게 해를 끼치고 있습니다.\n\n이것이 만주에 사는 평범한 사람들의 현실입니다. 이곳 사람들은 기업이 주는 쥐꼬리만한 임금을 현대성의 악이라는 것을 위해 돈을 써야 하며, 이러한 악순환은 고리를 타고 반복되고 있습니다. 이러한 문제를 해결하려면 일본 관료기구가 그 역할을 포기해야 하지만, 만주국이 주권을 주장하지 않는 한 이는 불가능합니다."
 MAN_Kwantung_Army:0 "관동군"
 MAN_Kwantung_Army_tt:0 "§R제국 육군 부대는 당분간 관동군의 지휘 체계에 종속되어 있을 것입니다.§!"
 MAN_Kwantung_Army_desc:0 "국가안보법이 선포된 이후 동북부 지역의 유일한 군사집단인 관동군은 표면상으로는 \"수많은 일본 제국 육군 파벌 중 하나\" 일 뿐입니다. 그러나 이를 그대로 받아들인다면 그저 상황을 피상적으로 보게 되는 것일 뿐입니다. 그 이면에는 일본 행정관료와 만주국 정부는 거의 일체화되었습니다. 예시를 들어보죠. 일본 관료들은 만주국 부처의 차관으로 파견되어 일본의 이익을 해치는 제안을 모조리 걸러내고 만주국에서 일본이 가진 절대적인 권위를 보장하고 있습니다.\n\n그러나 관동군 또한 내부적 견해의 차이로 인해 만주파와 정통파로 세력이 나뉘어져 있습니다. 전자의 경우에는 만주국 출신과 일본제국 육군 온건파가 소속되어 있으며, 후자의 사상은 전체주의, 국가 동원 시대에 있었던 사상을 가진 자들로 구성되어 있으며, 이들은 1956년 국가안보법에 의해 만주국군이 관동군의 지휘 체계하에서 '지원' 받을수 있도록 주도한 이력이 있습니다."
 MAN_Ruan_Zhenduo_hog:0 "롼전둬"
 MAN_Ruan_Zhenduo_hog_desc:0 "정부수반\n파시즘\n--------------\n§L정치는 정교한 정책과 얽힌 복잡한 그물이 아닌 인내의 게임이라고 보는 시각이 있는데, 롼전둬는 이러한 시각을 완벽히 보여주는 사례일 겁니다. 만주 출신으로 193년 의학 공부를 시작하여, 교토제국대학에서 박사학위를 취득한 그는 처음에는 봉천군벌의 군의관으로, 이후 만주국이 성립될 때 그곳에 합류하에 꾸준히 승진해 갔습니다.\n\n협화회의 창립자이기도 한 그의 직책은 이제 문교부 대신, 경제부 대신, 교통부 장관 등을 역임했으며, 한때는 외무부에서도 일한 적 있습니다. 제국 정부의 가장 중요한 관리가 된 롼전둬는 이제 만주국에 있어 필수적인 존재가 되었으며 현재의 엄청난 모순적 상황과 압력 아래에서도 제국 정부를 지탱해 왔지만, 시대는 이제 국가에 현상 유지가 아닌 변화를 요구하기 시작했습니다.\n\n강덕제의 뒤를 이을 황실 승계 문제가 점차 부각되면서, 정부의 시중이자 후견인이었던 롼전둬는 정부의 중추에서 자신을 간신히 용인해 주는 자들만이 주변에 가득하며, 진정으로 마음을 터놓을 수 있는 아군이 거의 존재하지 않는다는 사실을 깨달았습니다. 앞으로 몇 년 동안 그가 살아남기 위해, 협화회는 이런 무감각한 상황에서 깨어나 오랜 시간 동안 지켜지지 않은 약속을 지키려 시도해야 할 것입니다. 그리고 이를 어떻게 진행해야 할지는 온전하게 롼전둬의 손에 달려 있을 겁니다.§!"
 MAN_Yu_Jingyuan_eco:0 "위징위안"
 MAN_Yu_Jingyuan_eco_desc:0 "경제부 대신\n파시즘\n--------------\n§L과거 봉천군벌의 중간직을 맡는 등 그다지 눈에 띄지 않았던 인물이었던 위징위안은 일본의 침략 이후 협화회 설립에 협력하여 만주국이 건국될 당시 내각에 입각할 수 있었습니다. 행정, 외교, 경제 부서들을 거친 후 그는 자신의 천직인 산업, 재정 분야에 안착할 수 있었습니다. 사실 그는 그렇게까지 유능하다 볼 수는 없지만, 최소한 이러한 직책을 감당할 수는 있는 책임자입니다. 롼전둬 내각이 성립된 이후 경제부 대신에 임명된 그는 이제 은퇴에 관한 소문이 돌고 있긴 하지만, 아직은 자리를 지키고 있는 상황입니다.§!"
 MAN_Gu_Ciheng_for:0 "구치헝"
 MAN_Gu_Ciheng_for_desc:0 "외무부 대신\n파시즘\n--------------\n§L일본에서 대학을 졸업한 구치헝은 1931년 관동군에게 협력하기 전까지 봉천군벌에서 다양한 자리를 전전했습니다. 그의 열성적 기회주의는 이때 빛을 발해 만주국 내각의 각료에 들어갈 수 있었으며, 1937년까지 다양한 직위를 역임할 수 있었습니다. 1937년 총무청 차장으로 취임하여 1941년까지 재임할 당시 만주국 안팎에서 주목받은 그는 오늘날에도 도움이 되는 중요한 인맥을 구축할 수 있었습니다. 그러나 1950년대란 격동의 시기 구치헝은 점차 영향력을 잃어가고 있으며, 그의 존재는 옛 동포인 롼전둬의 그림자에 가려졌습니다. 현재 구치헝의 미래는 암울해 보이지만, 만일 누군가가 대가를 치를 수 있다면 그의 운명이 바뀔지도 모르는 일입니다.§!"
 MAN_Yu_Jingtao_sec:0 "위징타오"
 MAN_Yu_Jingtao_sec_desc:0 "사법부 대신\n파시즘\n--------------\n§L위징타오는 하얼빈 갑종상업학교를 졸업한 이후 봉천정부 치하에서 철로 경비 업무를 담당했습니다. 1932년 만주국이 건국되면서 경찰학교 학장으로 취임한 그는 30년대 동안 하얼빈, 수도경찰청장 등 경무직을 이어가서 1940년에는 빈장성장, 1943년에는 펑톈성장이 되었습니다. 1947년 만주국 국내 치안이 악화하면서 위징타오는 다시 수도경찰청장으로 복귀하였고, 푸이와 그의 조정을 보호함과 동시에 관동군을 대신하여 이들을 감시하는 임무를 부여받았습니다. 이 직책은 오랫동안 관동군과의 원활한 관계를 형성시키는 기반이 되었으며, 이를 통해 롼전둬가 총리대신이 되었을 때 위징타오는 신내각의 사법부 장관으로 발탁되었습니다. 오랜 기간 단련된 경찰 경험을 통해 이제 그는 국가라는 무대에서 활약할 수 있게 되었습니다.§!"
 MAN_Aisin_Gioro_Yuyan_hog:0 "아이신기오로 위옌"
 MAN_Aisin_Gioro_Yuyan_hog_desc:0 "정부수반\n파시즘\n--------------\n§L푸이와 푸제의 먼 조카뻘이기도 한 아이신기오로 위옌은 유년 시절 가족을 따라 만주로 이주하였습니다. 푸이에 의해 발탁된 그는 친척들과 친근한 관계를 구성한 몇 안 되는 인물이 되었습니다. 전쟁이 끝나고 정계에 투신하게 된 위옌은 호아실과 협화회 내에서 급속하게 영향력을 확장하였고, 총리대신 롼줜둬의 뒤를 이을 최대의 유력후보가 되었습니다. 강덕제의 붕어 이후 푸제가 황통을 이으면서 위옌은 자연스레 차기 총리로 발탁되었습니다.\n\n위옌은 곧 자신의 능력을 보여주었지만, 그의 야망이 현재 맡고 있는 직책의 이상이라는 소문이 점차 나돌고 있습니다. 이것의 진위와 상관없이 현재 만주국을 새로운 방향으로 인도하려는 그에게 전 세계의 시선이 쏠리는 중입니다.§!"
 MAN_Han_Yunjie_eco:0 "한윈제"
 MAN_Han_Yunjie_eco_desc:0 "경제부 대신\n파시즘\n--------------\n§L1917년 일본에서 학업을 마친 한윈제는 유럽과 미국에서 성공적인 사업경력을 쌓은 후 만주국에 합류하여 헤이룽장성 성장으로 임명되었습니다. 1933년 공금 횡령 혐의로 면직되었던 그는 1935년 신징특별시장으로, 1937년에는 재정부 총장으로 임명되었습니다. 재정부가 얼마 지나지 않아 경제부라는 새로운 직함으로 바뀌는 사이, 한윈제는 3년 동안 일본의 이익에 우호적인 유럽 국가들과의 경제 관계를 수립하기 위해 노력했습니다. 하지만 1940년, 일본 정부와 관동군의 농지 수탈과 산업통제를 비판했다는 명목으로 파면당한 그는 자신의 적이 너무 강력하단 사실을 깨닫고 재계에 투신하여 엄청난 부를 쌓았습니다. 장징후이 내각이 무너지면서 국가가 흔들리자, 관동군은 마지못해 내각대신직에 오르지 않는 조건으로 한윈제의 복귀를 승인하였지만, 정·재계에서 쌓은 인맥을 통하여 한윈제는 얼마 안 가 정부 내에서 큰 영향력을 행사할 수 있었습니다. 이런 그의 영향력은 다시 그가 경제부 대신으로 복귀하면서 더욱 공고해졌습니다.§!"
 MAN_Gobulo_Runqi_sec:0 "궈부뤄 룬치"
 MAN_Gobulo_Runqi_sec_desc:0 "사법부 대신\n파시즘\n--------------\n§L만주족 귀족의 후예인 궈부뤄 룬치는 어린 시절부터 푸이의 절친한 친구였으며, 푸이가 자신의 누나 궈부러 완룽(현 효각민황후)과 약혼하자 자금성에서 몇 달간 함께 지냈습니다. 룬치는 푸이가 자금성에서 추방당할 때 그를 따라 만주에 갔지만, 푸이가 완룽의 아편중독 문제를 방치하면서 그와의 관계가 틀어졌습니다. 푸이의 여동생과 결혼하여 일본 대학에서 학업을 마친 룬치는 만주국군의 고위직에 올라 신병 훈련을 감독하는 임무를 맡았습니다.\n\n30~40년대 사이 점차 더 엄격해지는 관동군의 통제력은 룬치에게 개혁의 필요성을 느끼게 해 주었지만, 룬치의 노력에도 푸이는 모든 것을 자포자기했으며 둘 사이의 간극만을 넓힐 뿐이었습니다. 룬치는 만주 정계 내에서 저명한 개혁파로서 조정 내 대부분의 신하들에게 존경받지만, 동시에 관동군과 협화회에겐 요주의 인물로 감시받고 있습니다. 그럼에도, 새 정부에서 부여받은 그의 직위는 그동안 그가 줄곧 외쳐온 개혁을 추진할 수 있는 원동력이 되었습니다.§!"
 MAN_Sakomizu_Hisatsune_hog:0 "사코미즈 히사츠네"
 MAN_Sakomizu_Hisatsune_hog_desc:0 "정부수반\n파시즘\n--------------\n§L사코미즈 히사츠네는 1930년대 말 만주국에서 활동한 상공성 내의 관료 집단 중 가장 커다란 골칫덩어리였습니다. 그는 분명 유능한 관료였지만, 대정익찬회의 천거도 받지 못했고, 기시 노부스케, 요시노 신지, 시나 에쓰사부로 내각에 입각하지도 못했습니다. 그와 비슷한 처지였던 와다 히로오와 함께 1950년 초 만주국 총무청에서 일하게 된 그의 경력은 한때 막다른 골목에 도달한 것으로 여겨지기도 했습니다.\n\n하지만 아이신기오로 위옌과 궈부러 룬치의 과격한 행동이 아이신기오로 가문의 숙청과 제거로 돌아오면서 히사쓰네에게 막다른 골목이 새로운 호기로 바뀌었습니다. 이제 사코미즈와 그의 동료들은 공화국이 수립됨에 따라 30년 전 그에게 부여받았던 사명, 만주국을 향한 일본의 확고한 통제를 완수할 기회를 얻었습니다.\n\n물론, 만주라는 황량한 땅에서 통합이란 이상은 환상에 불과하며, 사코미즈의 위태로운 피라미드 아래엔 수많은 기회주의자와 경쟁자들이 호시탐탐 그를 노리는 중입니다.§!"
 MAN_Wada_Hiro_eco:0 "와다 히로오"
 MAN_Wada_Hiro_eco_desc:0 "경제부 대신\n권위민주주의\n--------------\n§L좌파 성향의 관료들(진위는 제쳐두고)이 치안유지법으로 투옥된 1941년의 기획원 사건 이후 와다 히로오는 일본의 미궁과도 같은 관료집단 속에서 이미 죽은 사람이었습니다. 기시 노부스케, 미노베 요지, 요시노부 노부나가, 시나 에쓰사부로 같은 독일 법대생 출신에 비해 만주 관료 중 마르크스주의 파벌에 가까웠던 와다는 중앙계획 아래의 대규모 농지개혁이란 꿈을 믿고 만주국 황야에서의 그 기회를 최대한 사용하고자 했습니다. 특고의 감시를 받다가 위의 사건과 무관했던 그가 강제로 사임당하기 전까진 말이죠.\n\n전후 사회 분위기가 완화되면서 전시 일본의 과도한 권위주의 조치에 연루된 이들이 권력의 중추에서 점차 밀려나기 시작했고, 대규모 사면의 물결 속에서 와다 또한 만주국에서 재기의 발판을 마련할 수 있었습니다. 하지만 그의 경력과 달리 정신은 재기하지 못했습니다. 사코미즈의 측근으로서 와다의 행정 능력은 또 다른 기획원 사건에 휘말릴지도 모른다는 두려움에 의해 크나큰 제약을 받게 되었습니다.§! "
 MAN_Takase_Jiro_for:0 "타카세 지로"
 MAN_Takase_Jiro_for_desc:0 "외무부 대신\n파시즘\n--------------\n§L다카세 지로는 평범한 삶을 살고, 평범한 목표를 지닌 채 평범한 비전을 공유하는 평범한 동료들과 함께 평범한 세상에서 살고 있었습니다. 조용한 일꾼인 다카세는 자신의 업무인 만주국에서의 일본의 영향력 유지, 그리고 효율적인 업무 수행이라는 두 가지 일에 집중합니다.\n\n그의 전문성은 사코미즈 히사츠네와 가까워진 그는 사코미즈의 직설적 관료주의 스타일을 지지하게 되었습니다. 다카세에게 평범한 자는 좋은 사람입니다. 하지만 다카세에게 세지마 류조라거나 와다 히로오는 평범한 인물이 아닙니다.§!"
 MAN_Katakura_Tadashi_sec:0 "카타쿠라 타다시"
 MAN_Katakura_Tadashi_sec_desc:0 "보안부 대신\n국가사회주의\n--------------\n§L육군 대령 가문에서 태어나 2.26 사태에 연루되고, 버마와 인도 전선에서 활약한 카타쿠라의 삶은 군대와 뗄 수 없는 관계였습니다. 만주 제국의 가장 격동적 시기인 지금, 그는 과거 있었던 관동군으로 돌아오게 되었습니다. 도조 사후 푸이의 건강이 급속히 악화되고, 북동부의 압력이 날로 늘어나는 지금, 만주를 향한 일본의 막대한 투자를 보증해 주고 사회질서의 붕괴를 막는 유일한 보루인 관동군의 역할을 그는 절대 경시하지 않을 것입니다.\n\n오족협화와 만주국 행정체계란 외면은 비록 조작이 다소 복잡할지언정 국가를 통제하는 데 있어 훨씬 편리한 방식이지만, 만일 국가가 다른 속셈을 지닌 이의 손에 떨어질 위험이 있다면 그의 진로는 분명해질 것입니다.\n\n관동군의 사명은 만주를 지키는 것이며, 그는 이 충실한 사명을 지켜나가기 위해 이곳에 있습니다.§!"
 MAN_Wada_Hiro_hog:0 "와다 히로오"
 MAN_Wada_Hiro_hog_desc:0 "정부수반\n가부장주의\n--------------\n§L1941년 사회주의자의 영향력을 제거하려는 기획원 사건(경제계획과 관련된 것으로 대부분 조작된 죄목)에 연루되어 고발, 투옥되는 등 고초를 겪은 와다 히로오는 일본 정치의 본질을 그 누구보다도 잘 아는 인물입니다. 이제 그는 지금껏 있어왔던 실패를 덮으려는 시도의 일환으로 풀려나 만주국이란 험지로 추방된 수많은 관료 중 한 명입니다.\n\n처음엔 마르크스주의 사상에 영향을 받았던 농정 관료였던 그는 이제 그 누구보다도 보수적인 정치인으로서 다른 혁신관료들의 개혁적 경향을 억제하는 중입니다. 와다는 평범한 만주국 시민들의 생활을 향상시키기 위해 성실하게 일하고 있지만, 그의 정치와 전략에서 농업개혁, 그리고 온건하고 사회화된 협동조합주의란 원래의 비전이 얼마나 남아있을지에 대해서는 좀 더 두고 보아야 할 필요가 있어 보입니다.§!"
 MAN_Katsumata_Seiichi_eco:0 "카츠마타 세이이치"
 MAN_Katsumata_Seiichi_eco_desc:0 "경제부 대신\n가부장주의\n--------------\n§L겁많은 영혼들은 감옥에 갇히는 걸 두려워하여 마르크스주의 계획경제를 포기할지도 모르지만, 가쓰미타 가요미치에게 1941년의 기획원 사건은 오히려 그의 결심을 더욱 굳혔을 뿐이며, 그를 일본에서 가장 대담하고 혁신적인 개혁관료로 만들었습니다. 가쓰마타에게 있어 만주국은 적절한 계획과 관리가 존재한다면 헤아릴 수 없는 가능성을 지닌 곳이며, 일본의 지속적인 존재를 통해 현지인들에게 안정되고도 현대화된 환경을 제공해 줄 수 있습니다. 원칙 없는 정당들이 현지인에게 어떻게 생각하겠느냐고 말하든 간에 말이죠\n\n하지만, 확고한 신념과 이상을 지닌 이의 눈앞에는 여전히 가시밭길이 펼쳐져 있습니다. 앞을 내다보지 못하는 이들에 의해 사방팔방에서 압력이 밀려 들어옵니다. 얼핏 우군으로 보일지 모르는 자는 뜻밖의 장애물이 될 수도 있습니다. 도쿄에서 만주 본토인까지 모두의 이익을 염두에 두는 것은 만주 외부가 아닌 내부로부터의 모순된 압력을 유발하며, 아마 가쓰마타의 이론은 이런 현실에 굴복하게 될 것으로 보입니다.§!"
 MAN_Sejima_Ryuzo_for:0 "세지마 류조"
 MAN_Sejima_Ryuzo_for_desc:0 "외무부 대신\n전제주의\n--------------\n§L세지마 류조의 경력은 완벽에 가깝다고 말할 수 있습니다. 관동군의 정보참모로서 만주를 평정하고, 전후 중국의 첩보활동과 저항을 무너뜨리는 등 뛰어난 실적을 거두었습니다. 내지에서의 활약이 기대되었던 그는 관동군 체제 문제와 관련한 격렬한 반대 의사를 표출하면서 정치적으로 소외되고 부상하던 날개가 잘리고 말았습니다.\n\n전통파들에게 앙심을 품은 세지마는 만주국에서 날개를 다시 펼칠 순간만을 기다리고 있습니다. 아이신기오로 가문과 그의 동료들이 실각할 때도 그는 기세등등한 관동군을 함부로 공격하지 않았습니다. 와다 히로오가 총무청을 장악하고 나서야 세지마는 반관동군 정서를 이용해 정치적인 손을 뻗쳤습니다. 이제 그의 수단은 확립되었는데, 과연 그의 목적이 무엇인가에 대해서는 아직 알려지지 않았습니다.§!"
 MAN_Matsumura_Tomokatsu_sec:0 "마츠무라 토모카츠"
 MAN_Matsumura_Tomokatsu_sec_desc:0 ""
 MAN_Fuji_Soji_eco:0 "후지 소지"
 MAN_Fuji_Soji_eco_desc:0 "------------\n§L후지 소지의 인생사는 그다지 흥미로운 이야기가 아닙니다. 젊은 나이 정부 들어갔지만, 자신의 이름을 퍼뜨리려고는 하지 않았습니다. 그저 그는 1939년 혁신관료가 된 무명의 추축국 관료일 뿐입니다. 그는 언제나 업무에서의 효율성에 몰두했을 뿐 변화라거나 자신의 명성을 떨치려 하지 않았습니다.\n\n만주의 복잡한 정치 구도에서 후지는 사코미즈나 중앙집단의 의견에 찬동하고, 만주국을 향한 세지마나 와다같은 이들의 급진적 개혁을 받아들이지 않습니다. 그는 이 지역에서 일본의 이익을 지키기 위해 군사적, 외교적인 수단을 통해 일본 관리들에게 아부를 떨고 있습니다. §!"
 MAN_Katakura_Tadashi_inn_sec:0 "카타쿠라 타다시"
 MAN_Katakura_Tadashi_inn_sec_desc:0 "안보대신\n국가사회주의\n--------------\n§L카타쿠라 타다시는 1898년 태어나 1917년 육사에 입학하면서 젊은 시기부터 군인의 길을 걸었습니다. 1920년대 초급장교였다 1930년대 대위로 승진한 그는 만주사변 직전 관동군에 배치되었습니다. 통제파와 황도파의 다툼 속에서 카타쿠라는 통제파에 충성을 맹세하였고, 황도파의 영향력 억제를 위해 활동하였습니다.\n\n대좌로 진급한 그는 버마 방면군을 지휘하며 인도와 버마 전선에서의 승리를 이끌었습니다. 다시 관동군에게 배치되어 진급을 이어 나간 끝에, 카타쿠라는 도조 히데키 사후 공백이 된 관동군의 총사령관직을 맡을 수 있었습니다.\n\n현재 관동군의 수장인 카타쿠라 타다시는 엄격하고도 능률적인 군을 이끌고 있습니다. 국방국가라는 이상, 군의 지상성을 믿고 관동군의 역량을 유감없이 과시하고 있긴 하지만, 그는 민간 정부를 조종하는 것이 국가를 직접 통제하는 것보다 쉽다는 사실을 모르는 어리석은 이가 아닙니다. 그럼에도, 만주국이 위기에 빠지거나 잘못된 집단에 조종당한다면 그는 거리낌 없이 행동에 나설 것입니다.§!"
 MAN_Sejima_Ryuzo_hog:0 "세지마 류조"
 MAN_Sejima_Ryuzo_hog_desc:0 "정부수반\n군사독재\n--------------\n§L아이신기오로 가문이 만주국 황궁에서 쫓겨나고 재건국가가 성립되었을 때 동북지방은 다시 한번 정체성의 위기에 부딪혔습니다. 관료집단과 관동군 고위층은 동북부를 누가 가장 빠르게 안정시킬 수 있는지, 그리고 탐욕스러운 식민행정가 자리에 누가 오를 수 있는가에 대한 경쟁을 벌이기 시작했습니다.\n\n수년에 걸친 치밀한 계획에서 나타난 기회주의적 행동, 편리한 배신, 동맹관계로 얼룩진 세지마 류조는 협화회에서 관료직에 이르기까지 파멸적인 경력의 흔적을 남겼습니다. 대륙에서 범아시아주의 횃불을 짊어질 수 있는 웅장하고도 현대화된 만주국을 구상하는 세지마는 만주국 산업의 부흥과 재생을 위한 대규모 계획을 세웠습니다.\n\n하지만 그 과정에서 세지마는 스포트라이트를 받으려 하지 않습니다. 그저 개인적으로 인정받길 원하는 자들에게만 공작의 깃털을 보이려 할 뿐입니다. 이를 위해 그는 신중하게 구축된 그의 네트워크를 통해 자신을 대신해 줄 현지인 협력자들을 찾고 있습니다. 세지마의 식민 통치에서 쇼비니즘은 개인의 충성심, 신뢰성보다 덜 중요한 요소입니다.\n\n이는 선의와 박애에서 기인한 것이 아닌 실리의 문제입니다. 만주 정부에 더 많은 현지인을 임명할수록 동북 지방의 피폐한 시민들에게서 그의 정통성이 올라가기 때문입니다. 어쨌건 세지마의 무력 정변은 범아시아 실험의 새로운 시대를 열었으며, 만주국은 미래의 추세를 받아들이고 있습니다.\n\n욱일과 연결된 미래는 그런 연결이 가져올 모든 의미를 담고 있기에 말이죠.§!"
