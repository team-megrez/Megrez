 MAN_despotism_2_party: "만주국 협화회"
 MAN_despotism_2_party_long: "만주국 협화회§F\n--------------\n공식적으로 만주국 협회회는 '정부의 모체' 역할을 하는 '성문화되지 않은 헌법기관'이며, 전국적으로 이념, 문명, 정치를 실현하는 조직이기도 합니다... 여기까지가 그들이 주장하는 선전이고, 그 이면을 살펴보면 관동군의 '내부 지도' 아래 일본 관료의 지배가 이루어지는 실체를 볼 수 있습니다.\n\n1950년대의 대타협 이후 일부 협화회 회원들은 만주-일본 관계에 대한 자신의 입장을 선택했습니다. 그 결과 황실의 지원을 받는 주권파가 친일파에 대항할 만큼 성장했으며, 서로 다른 비전을 지닌 두 세력은 이제 일생에 단 한 번만 올 그 기회를 노리고 있습니다.§!\n"
 MAN_Partisans_In_East: "동쪽의 빨치산들"
 MAN_Partisans_In_East_desc: "만주국 정부는 러시아인들이 가득한 지역이 만주 본토에 문제만을 일으킬 것이라 생각하면서 외만주의 합병을 원하지 않았습니다. 하지만 국경 지대에서 러시아, 중국, 조선계 빨치산들이 들락날락하는 것에 지친 일본 정부가 구 연해주 지역을 정식적으로 합병할 것을 명령했습니다. 그렇게 빨치산 문제는 일본의 문제에서 만주의 문제로 떠넘겨졌습니다. 관동군 이외 공식적인 군이 없는 만주 정부는 료준에 주둔해 있는 장군들에게 지원을 해주면서 빨치산들의 침입을 막으려 하고 있습니다.\n\n분명 관동군은 일본 육군 중 가장 큰 부대이긴 하지만, 이 지역의 저항은 아직도 진압되지 않았습니다. 만주의 개혁, 아니면 철수를 통해 이 위협이 가라앉을 수 있는 걸까요? 동북항일연군은 수십 년 동안 우리와 싸워왔으며 지역 전역에 광범위한 정보망을 구축했습니다. 만일 극동 지역의 러시아 통일정부가 등장한다면 분명 그들을 지원하려 할 게 분명합니다."