 THENEWORDER_DESC:0 "추축국이 연합국을 무찌르고 승리하면서 세계에 신질서가 내려왔습니다. 유니언 잭과 낫과 망치가 있던 자리에는 떠오르는 욱일기와 스와스티카가 휘날리고 있습니다. 미국의 어두운 밤하늘에 희미한 빛이 깜빡이고 있습니다. 독일은 달에 착륙한 최초의 인간을 향해 축하하고 있으며, 일본은 주머니에 돈을 채우는 동안 중국이 천천히 잠에서 깨어나고 있습니다. 지중해의 상황은 백척간두에 서 있고, 러시아의 잔해들은 자신의 운명을 실현할 준비를 하고 있습니다."
 USA_THENEWORDER_DESC:0 "미국이 2차 세계대전에 참전했지만, 연합국을 구하기엔 너무 늦은 지원이었습니다. 미국은 대서양에서 크릭스마리네의 기세를 꺾어버리고 태평양에서 대세를 역전시키기 시작하며 훌륭한 전쟁을 펼쳤지만 원자폭탄의 발명은 남아 있는 몇 안 되는 연합국에 대한 미국의 승리를 향한 어떤 희망도 꺾어버렸습니다.\n\n20년이 지난 지금 미국은 분열되어 있습니다. 미국의 대침체가 서서히 끝나가고 있지만, 미국 정계는 혼란에 빠져 있습니다. 정부는 아직도 불안한 공화민주연합과 미국의 진보주의자, 사회주의자, 권위주의자의 실패한 연합인 국민진보동맹 사이에서 사로잡혀 있습니다. 민권운동이 정치권을 크게 변화시키고 있는 가운데, 많은 이들이 60년대가 미국이 가장 큰 위협에 직면할 것이라 예측하고 있습니다."
