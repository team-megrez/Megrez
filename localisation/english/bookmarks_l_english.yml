 SAF_THENEWORDER_DESC:0 "군주 없는 군주국이며 방향성도 없는 남아프리카 연방은 나라를 산산조각낼 수 있는 불안을 억누르기가 점점 더 어려워진 상황에 처했습니다.\n\n보어인이 권력을 차지한 적은 없지만, 그들의 존재감은 그들이 대표나 혹은 노골적으로 독립을 주장함에 따라 더 크게 느껴지고 있습니다. 다른 곳에서는, 아프리카인들이 법으로 정해지지는 않았지만 실질적으로 차별이 만연한 국가에 대항해 대대적인 시위를 벌이고 있습니다. 거기에 국내 문제도 모자라 남아프리카는 두 세력의 영역 사이에서 분열되기까지 하였습니다. 미국은 끊임없이 OFN에 가입하라는 압력을 가하고, 독일은 라이히에 굴복할 것을 강요하고 있습니다."
 GUY_THENEWORDER_DESC:0 ""
 BRA_THENEWORDER_DESC:0 "브라질은 대조적인 곳입니다. 브라질의 국가 경제는 호황이지만 곳곳에서 빈곤층이 보입니다. 아프리카의 국가판무관부와 냉전이 이어지고 있지만, OFN의 대일 금수 조치에는 참여하고 있지 않습니다. 자유민주주의 국가이지만 수많은 권리들이 보장되지 않고 있기도 하죠.\n\n브라질의 경제는 무역이 지속되는 한 계속 성장하고 있지만, 정치 부문에서는 칼날 위에 서 있습니다. 브라질의 미래는 밝아 보이지만, 권력자들은 이 모든 것이 한순간에 무너질 수 있다는 것을 알고 있습니다."
 SCO_THENEWORDER_DESC:0 "스코틀랜드 공화국은 스코틀랜드 민족주의자들과 영국군 잔당이 군주정의 폐지를 독일인들을 몰아낼 위장막으로 이용했을 때 생겨났습니다. 그 이후로 20년이 지나, 스코틀랜드는 스코틀랜드 민족주의, 잉글랜드 난민과 정치계에 항상 있는 군대의 영향력 등의 문제와 씨름하는 상당히 안정하지만 편집증적인 공화국으로 지속되어 왔습니다. 영국 제도가 불안정으로 무너지자, 스코틀랜드의 결정은 신질서가 무너지는 상황에서 영향력을 발휘할 것이 확실합니다. "
 BRT_THENEWORDER_DESC:0 "브르타뉴는 훈족에게 많은 빚을 졌습니다.\n\n 국가가 아인하이츠팍트의 자랑스러운 구성원이라고 주장하는 반면, 실제로는 브르타뉴가 팍트의 가장 큰 가시입니다. 유럽에서 가장 큰 암시장인 브르타뉴를 몇몇사람들은 '암시장과 함께 하는 국가'이라고 불렀습니다. 부의 축적과 팍트의 약화를 국내 안정을 보장하고 스스로를 보호할 수 있는 최고의 기회로 보고 있는 브르타뉴의 유일한 관심은 얼마나 오랫동안 그것을 사용하여 부르군트의 다가오는 위협을 막을 수 있느냐 하는 것입니다. 그러나 반도에 새로운 방향이 필요하다고 믿는 모르드렐 대통령의 오랜 친구들을 멸시하는 사람들이 있습니다."
 MAD_THENEWORDER_DESC:0 "마다가스카르가 쓰러지고 있습니다.\n\n주둔군은 그들의 피와 과거에도 불구하고 독일의 진정한 아들임을 증명하려는 시도에서 점점 더 편집증적이고 잔인해 보입니다. 독일이 단순히 그들을 해외로 운송함으로써 제거할 수 있기를 바랐던 시절의 잔재인 시대에 온 유대인은 점점 더 이 나라를 '이스라엘'이라고 부르기 시작했고, 반군은 피비린내 나는 동시에 둘 다 수비대가 억제하는 것이 불가능하다는 것을 증명했습니다. 이 두 집단이 문제를 일으키지 않을 때, 아프리카 민족주의의 고조되는 물결은 원주민들을 무장하게 했습니다. 이 모든 것이 나라를 분열시킬 위험이 있는 반면, 국가판무관 모리스가 그의 사무실에 앉아 조용히 반역을 저지르고 있습니다."
 GGN_THENEWORDER_DESC:0 "\"독일화 수준이 최고조에 달하고 있습니다! 반란도는 사상 최저치에 달하고 있습니다! 폴란드는 굉장히 안정되어 있고 사실상 남프로이센으로 불러도 될 수준입니다!\"\n\n이 문장은 한스 프랑크가 10여년 동안 충실하게 라이히스탁에 보낸 수많은 보고서 중 하나의 도입부입니다. 서류상 그의 통치는 라이히에서 제일 강력하며 제일 인상적입니다. 자로 잰 것 처럼 정확한 나치 정책을 최고의 정치인들의 수완과 능력으로 시행했으니까요. 현실을 보자면, 폴란드는 무너지고 있는 난장판입니다. 그림자와 하수구에는 독일의 손아귀에서 힘이 빠지기를 바라는 저항군들이 기다리고 있습니다..."
 OST_THENEWORDER_DESC:0 "나치 정부의 진주인 오스트란트는 모든 독일 관리자들이 따를 모범적인 식민지로 여겨지고 있습니다.\n\n오스트란트의 독일화는 라이히 최고이며, 그것의 산업과 농촌 생산은 사상 최고조에 달하고 있으며, 국가판무관 로세는 이 나라에서 가장 큰 몇몇 당파 단체들과 영구적인 휴전에 서명하기 위한 첫 걸음을 내디뎠습니다. \n\n물론, 로세가 쇠약해지고 조국이 멸망함에 따라, 그 주인을 본떠 그렇게 촘촘히 자리잡은 식민지는 어떻게 될지 궁금하지 않을 수 없습니다.."
 MCW_THENEWORDER_DESC:0 "카셰는 실패의 왕좌에 앉아 있습니다. 괴상하게도 이는 그에게 큰 성공을 가져다 줬습니다. 라이히의 눈에는 그 성공이 안 보일 뿐이죠.\n\n한때 충실한 강경 나치즘 지지자였던 그는 서러시아 전쟁 당시 유격대에게 죽을 뻔하고는 껍데기만 남았습니다. 이제 그는 또다른 유혈사태가 식민지와 자신을 집어삼키지 않기만을 바라며 최소한의 손길로 모스코비엔을 통치할 뿐입니다. 그가 독일로 보내는 모든 보고서들, 얼마나 독일화가 더디게 진행되는지를 적은 잔인할 정도로 정직한 서류들은 그를 총살로 이끌 뿐입니다. 하지만 라이히는 바스러지는 것 같습니다. 카셰는 이미 피할 수 없는 일에 대비했습니다. 그래도, 식민지의 무관심한 지도부가 없다면 무슨 일이 벌어질 것인지는 생각해봐야 합니다..."
 ENG_THENEWORDER_DESC:0 "세계대전에서 미국의 원조가 도착했지만 때는 이미 늦었고, 역사상 처음으로 영국은 외세의 침략을 받았습니다. 제국은 무너졌고 '좋은 질서와 예의'를 강요하는 점령군 때문에, 이제 영국을 구해줄 아서왕이 없는 가장 어두운 시간에 직면했습니다. 하지만 영국인에 대해 말할 수 있는 것은 의지가 강하다는 것과, 20년이 지난 지금도 반란의 속삭임이 퍼져나가는 것입니다.\n\n이제 나라는 전환점에 있습니다. 사악한 훈족과 협력하겠습니까, 아니면 모든 위협에도 굴하지 않고 맞서 싸우겠습니까?"
 BRG_THENEWORDER_DESC:0 "2차 세계대전이 끝났을 때 많은 북부 프랑스인들이 독일의 직접 점령하에 있었습니다. 그곳에서의 삶은 잔인하고 억압적이었지만, 결국 평범함과 비슷한 것으로 정착되었습니다. 하지만 오래가지 못했습니다. 서러시아 전쟁 중 실패한 쿠데타 이후, 하인리히 힘러는 히틀러에 의해 북부 프랑스와 벨기에를 그의 부조로 받았고, 그것이 그가 더 이상 독일 정치에 간섭하지 않도록 만족하게 해주기를 바랐습니다. 그러나 한직으로 보낸 땅은 집결지가 되었습니다. 초창기 부르군트 SS 기사단국의 땅은 힘러의 손에 있는 진흙으로, 그가 적합하다고 생각하는 대로 자유롭게 곰팡이를 피울 수 있습니다. 그리고 그의 계획이 날로 대담해지고 파괴적이 되어감에 따라, \"그림자 국가\"는 곧 제국과 유럽, 그리고 결국 세계에 더 큰 위험을 초래하게 될 것입니다."
 GER_THENEWORDER_DESC:0 "한때 세계대전에서 그들의 실패에 굴복했던 독일은 1930년대 아돌프 히틀러의 지도력으로 다시 한번 두각을 나타냈습니다. 연합군의 실패 덕분에, 2차 세계대전은 독일의 완전한 승리로 끝났습니다.\n\n 독일은 현재 지구상에서 가장 강력한 제국을 지배하고 있지만, 그녀의 승리에도 불구하고 독일의 지배력은 기껏해야 미약합니다. 10년 동안 우리나라를 얼어붙게 했던 경제 붕괴와 독일 국민들을 위한 거대한 노예 카스트에 시달리면서, 국민들은 항의하기 시작했습니다. 국가는 지금 학생 시위의 연속과 라이히스방크의 책략에 갇혀 있습니다."
 CZE_THENEWORDER_DESC:0 "보헤미아는 원래데로라면 라이히의 일부가 되어야 했었지만, 모든 것은 자기 생각대로 돌아가지 않는 법입니다.\n\n이 보호령은 50년대 라이히와 통합하는 과정에 있었지만 라이히의 상황이 급속도로 악화되면서 모든 계획이 취소되었습니다.\n\n그럼에도 불구하고 보헤미아는 정상적으로 굴러갔지만 곧이어 곧곧에서 저항이 일어나기 시작했습니다. 한 때 작았던 세포단체가 하룻밤 사이에 두 배, 세 배씩 커져갔고 주둔군은 이제 방어선 유지에 고분고투하고 있습니다. 누가 그림자 뒤에서 이렇게나 많은 문제를 만들고 있는지 궁금할 따름입니다."
 CRN_THENEWORDER_DESC:0 "독일의 용감한 아이들은 영원을 지켜보고 있습니다. 이들의 책임이요? 조국의 안보를 위해 잉글랜드 전체를 감시하는 것입니다. 영국 주둔군 전체의 작전 중심지인 콘월 총독령은 최고의 병사들만이 주둔할 수 있는 곳입니다. 50년대 영국의 실패한 반란 시도로 할더가 말해왔던, 영국인들은 절대 평화적으로 독일의 유럽 통일을 도울 생각이 없다는 주장이 증명되자 이제 영국 주둔군은 팍트의 번영을 위해 싸울 준비를 하며 상시 경계 태세를 유지하고 있습니다.\n\n조용한 숨소리 사이에서 중얼거리는 말들은 독일이 황혼을 맞이하고 있다는 것을 말해주며, 만일 그런 때가 온다면 주둔군은 조국을 위해 무슨 일이든 할 준비가 되어야 합니다. 제도는 안전할 것입니다!"
 ANG_THENEWORDER_DESC:0 "남서아프리카 국가판무관부의 조종사들은 아프리카가 혼란 속에 갇혀 있음에도 창공을 지배하고 있습니다. 앙골라에서 출발한 수백 대의 독일 폭격기가 서아프리카를 폭격해 잿더미로 만들고 있습니다. 국가판무관 솅크가 그의 비행대 본부에서 남서아프리카를 통치하고 있습니다. 원주민들을 가볍게 대하고 그의 임무는 훨씬 더 가볍게 대하는 그는 국가를 실질적인 통치를 무시하는 것처럼 보이는 것과 직무유기로 많은 비판을 받고 있습니다.\n\n하지만 솅크에게는 오직 드넓은 창공만이 그가 창조한 지옥으로부터 위안을 줄 수 있는 것뿐입니다. 몇몇 사람들은 이 국가판무관이 전적으로 라이히에 충성하는 것은 아니라고 속삭이고 있습니다. 하지만 모든 보고서에서는 솅크는 지금까지 그래왔던 것처럼 독일 공군의 모범적인 영웅답게 라이히에 충성심을 유지하고 있습니다."
 GRO_THENEWORDER_DESC:0 "어떤 사람들은 국가판무관부는 그 통치자의 거울과 같다고 말합니다. 참으로 오스트아프리카는 한스 휘티히와 매우 닮았습니다. 둘 모두 무미건조하고, 무자비하며, 인간성이라고는 눈 뜨고 찾아봐도 없습니다. \n아리아인 주인들의 감시 아래에서, '열등 인종'의 노역, 그들의 피, 그들의 눈물과 죽음은 단지 라이히의 완벽한 연료에 불과합니다. 하지만 심지어 그 아리아인 주인들조차 삼엄한 감시를 받고 있습니다. 휘티히는 무능과 연민을 경멸하고, 언제든지 그와 같은 결함이 있는 사람은 누구든지 짓밟을 것입니다. 그의 적을 기다리고 있는 것은 죽음조차도 사치인 평생의 고통입니다. \n타락과 반역의 세계에서, 한스 휘티히는 승산이 있건 없건, 수단과 방법을 가리지 않고 그 대가에 상관없이 아리아인의 모범을 지킬 것입니다."
 COG_THENEWORDER_DESC:0 "무성한 정글에 덮여 있고 모든 사냥꾼들을 기쁨에 겨워 울게 할 야생동물로 가득 찬, 과거에 벨기에령 콩고였던 중앙아프리카 국가판무관부는 독일의 모든 식민지 중에서 가장 부자입니다. 하지만 이런 완벽한 표면 아래에는 그 어떤 사파리 사냥보다 훨씬 더 위험한 세계의 이면이 있습니다.\n국가판무관 지크프리트 뮐러는 행정 업무를 등한시하고 사냥을 즐기며 나날을 보내고, 식민지 전체는 중앙아프리카의 자원을 원하는 독일과 외국의 많은 기업들을 위한 개인 사업장으로 변모했습니다.\n하지만, 노련한 사냥꾼임에도 불구하고 뮐러는 훨씬 더 큰 포식자들의 먹잇감이 된 자신을 발견할지도 모릅니다. 밀림에는 위험이 도사리고 있고, 때때로 잉크와 종이는 송곳니보다 더 많은 살육과 고통을 불러올 수 있습니다."
 CAU_THENEWORDER_DESC:0 "카우카지엔 국가판무관부는 본래 일종의 \"모범 식민지\"가 될 예정이었습니다. 라이히의 꼼꼼함 감시 속에서 원주민들이 평화롭게 사는 곳으로요. 물론 원주민들의 생각은 달랐습니다. 서러시아 전쟁이 발발했을 때, \"남캅카스 소비에트\"가 대규모 반란을 일으켜 수도 티플리스를 포위하고 붉은 군대에 합류할 뻔했습니다. 이들은 패배했지만 더 단호한 손길이 필요하다는 것은 확실했습니다. 발데크 및 피르몬트의 공자 요지아스가 부임했습니다. 그는 체계적인 효율로 유명했지만, 남캅카스 유격대에게 생포되어 고문 받은 뒤에는 체계적인 반군 박멸로도 유명해졌습니다. 라이히는 석유가 흐르는 한 그를 귀찮게 하지 않습니다. 하지만 이들은 그가 어디에 충성을 바치는지를 눈치채지 못했습니다...."
 IRE_THENEWORDER_DESC:0 "제2차 세계 대전에 아일랜드가 뛰어든 것이 영토 통일은 보장해 주었지만 그에 따른 대가를 치뤄야만 했습니다.\n\n1950년대 내내 아일랜드는 번창해 보이는 독일국과 더욱 가까워졌고 군대를 모델로, 회사를 그 수익원으로 사용하였습니다. 이러한 긴밀한 관계로 인해 침몰하는 배인 독일 경제에 아일랜드가 함께 끌려가 침몰해버렸습니다. 경제 붕괴 이후 양 쪽에서 극단주의가 대두되는 동안 에이먼 데 벌레라의 후임자인 산 레마스는 아일랜드의 민주주의와 독립을 지키기 위해 필요한 조치를 취했지만 그 과정에서 개인의 자유는 크게 희생되었습니다.\n\n한편 닐 블레니가 이끄는 북아일랜드 주는 날이 갈수록 점점 더 불안정해지고 있고 하나의 실수가 민주주의의 관에 박을 마지막 못이 될 수 있을 것입니다."
 NOR_THENEWORDER_DESC:0 "모스코비엔 국가판무관부는 동부의 보석입니다. 노르웨이 국가판무관부는 서부의 보석이며, SS와 나치당이 아리아 인종의 탄생지 그 이하가 아닌 독일과 독일 인종에게 가져다줄 부와 자원이 끝이 없는 귀중한 땅으로 보고 있습니다.\n\n1950년대 초반부터 SS는 노르웨이를 아리아인을 위한 낙원으로 만들었습니다. 요제프 테르보펜이 자신의 동맹은 요제프 괴벨스와 한스 휘티히 밖에 없다는 사실을 알자, 성급하게 아리아인 농부-전사 체제를 영속시킬 식민지를 이끌었습니다. 시간이 흐르자, 국가판무관 테르보펜은 라이히의 일부분을 가장 빨리 완전히 독일화시킨 첫 번째 국가판무관이 된 것처럼 보였습니다. 그럴 일은 예정에 없었지만. 테르보펜의 운명을 바꾼 것은 힘러였습니다. 힘러는 한스 휘티히를 동아프리카 국가판무관부로 보내도록 조종하여 태르보펜이 가장 신뢰하는 SS 동맹을 앗아갔습니다. 그러자 이제 비교할 수 없을 만큼 가까운 동맹 괴벨스가, 모스코비엔 국가판무관부의 야생 속에서 살해당했습니다. 테르보펜의 야심이 담긴 관에 박힌 마지막 못은 하인리히 힘러의 실패한 쿠데타였고, SS 전체를 독일 정치권에서 완전히 떨어뜨려 버렸습니다.\n\nSS의 숙청으로 생긴 먼지가 가라앉자, 테르보벤은 이념적 지침이나 이렇다 할 실질적인 동맹으로부터 자신이 고립되는 것을 보고 공포에 떨었습니다. 이제, 정치적인 소란이 독일 사회를 분열시켰고, 노르웨이 시민들은 저항군이 되었으니, 노르웨이 국가판무관부에게 해 줄 수 있는 일은 얼마 없는 것 같습니다."
 WAL_THENEWORDER_DESC:0 "웨일스 공화국의 존재는 영국 제도가 독일의 군홧발에 무너지자 웨일스 민족주의 의식이 되살아나면서 생긴 것이 아닙니다. 사실 그 반대로, 연합왕국에서 잉글랜드를 분리하고 팔다리를 자르는 과정에서 생겨난 괴뢰국이었고, 사람들은 지금까지도 그 사실을 떠올리고 있습니다. 웨일스가 이룬 성장은 석탄 광산에 의존한 것이었고, 그 동안 국가는 민족주의자와 연방주의자들간의 끊임없는 갈등으로 고통받았습니다. 무슨 일이 일어나고 누가 승리할지는 시간만이 말해줄 것입니다."
 JAP_THENEWORDER_DESC:0 "대일본제국엔 해가 지는 법이 없었고, 적어도 아직 해가 지지 않았습니다. 지구상에서 가장 많은 나라 중 가장 많은 단일 인구를 거느리고 있는 대일본제국은 세계에서 가장 큰 군사, 산업 기지, 그리고 해군을 보유하고 있습니다. 미국의 조차항만과 태평양의 소유로, 일본은 유럽에 뒤처지고 폐쇄된 국가에서 바다와 육지의 지배자로 변모했습니다. 하지만 전후로 계속해서 복잡해지는 행정과 정계가 제국을 지속해서 약화하고 있으며, 이를 타파하기 위해 일본이 중국의 자원을 더 많이 사용할수록 식민지에 대한 지배력이 더 약해지고 있으므로, 모든 것이 잘 풀려가고 있지만은 않습니다."
 CHI_THENEWORDER_DESC:0 "우한에서 반청 운동에 불을 붙였던 희망의 불꽃은 불과 30년 후 충칭에서 일본에게 말살당하면서 공화국과 함께 죽었습니다. 중국의 새로운 공화정부는 자신이 국민당의 합법적 후계자라 자칭하지만 상류층과 하류층을 막론하고 모든 중국 국민이 거짓말이라는 것을 알고 있습니다. 실제로 1962년의 중화민국은 사실상 일본의 식민지로 일본인의 식탁에 식량을 가져다주고 자원을 착취당하고 있습니다. 하지만 빛이 보이지 않는 사람들 속에서 불빛을 보고서 이 상황에 가능성을 바라보는 사람도 있습니다. 중국은 항전 이후 평화와 안정과 일본의 투자가 중국 경제를 부흥시킨다는 것만 알고 있습니다. 이는 가오쫑우의 5개년 근대화 계획과 합쳐져 중국을 단순한 종속국 이상으로 발전시킬 수도 있을 것입니다."
 ITA_THENEWORDER_DESC:0 "이탈리아의 최근 역사는 매우 인상적인 일련의 승리와 패배로 얽혀 있습니다. 유럽 추축국의 소협력국인 이탈리아는 독일에 이어 2인자로 참전했고, 발칸반도에서는 비참한 모습을 보였지만 이집트에서는 믿을 수 없는 승리를 이뤄냈습니다. 그러나 이탈리아는 과도하게 확장된 제국과 분열된 국가를 통치하게 되었다는 사실을 깨달았으며, 이 위기는 새로운 땅에서 얻게 된 막대한 석유 매장량을 통해 간신히 진정시킬 수 있었습니다. 치아노의 지도 아래 파시즘은 점차 사라져가는 것 처럼 보일 지 모르지만, 이것조차 착각일 지도 모릅니다. 많은 이들은 이탈리아가 빠르게 세계 강대국의 반열에 오른 것처럼 열강의 반열에서 빠른 속도로 탈락하는 것 아닐까 걱정하고 있습니다."
 IEA_THENEWORDER_DESC:0 "이탈리아령 동아프리카는 이탈리아 제국이 처음으로 정복한 곳은 분명 아니지만, 가장 자랑스러운 정복지임은 확실합니다. 에티오피아의 산악지대부터 야자수가 서 있는 소말리아의 해안까지, 동아프리카는 끝없는 곡창지대이자 셀 수 없을 만큼 많은 금광과 광맥을 지니고, 충성스러우며 근면한 원주민과 공정하고 명예로운 행정가들의 고향입니다. 적어도 이탈리아의 선전 매체는 그렇게 선전하고 있습니다. 그러나 현실은, 유능한 총독인 아메데오 디 사보이아오스타의 능력에도 불구하고 동아프리카는 간신히 통치되고 있습니다. 반군과 파르티잔들은 여전히 동아프리카의 산악지대와 숲에서 나타나고 있고, 막대한 부를 품고 있음에도 부패의 수렁에 빠져 개발은 지지부진합니다. 이탈리아 제국의 첫째 보석에는 금이 가기 시작했으며, 많은 이들은 이탈리아가 곧 동아프리카를 놓아주거나, 놓게 되리라고 생각합니다..."
 IME_THENEWORDER_DESC:0 "이탈리아 제국이 세계 2차 대전 중에 맹렬하게 확장하는 동안, 파시스트 지도층의 대부분은 이탈리아 제국이 새로이 정복한 영토의 일부는 정복함으로써 얻는 가치보다 정복에 사용하는 비용이 더 크다는 점을 고려하지 않았습니다. 레반트 지역에서 이탈리아의 통치는 아랍 원주민들의 격렬한 저항에 계속 직면했으며 이이제이를 노려서 이주시킨 유대인 이민자들은 시오니스트가 되어 역시 이탈리아에게 총칼을 겨누게 되었습니다. 새로이 부임한 젊은 총독 달라 키에사는 이에 새로운 전략을 수립했습니다. 두 집단 모두와 적당히 협상하여, 이탈리아인과 시오니스트, 그리고 팔레스타인 민족해방운동 사이의 불편한 평화를 이룩한 것입니다. 터키의 위협은 수평선 너머에서 서서히 다가오고 있으며, 이는 레반트 지역의 사람들을 통합시킬 수 있는 유일한 수단이 되거나, 혹은 레반트 지역 전체를 혼돈으로 멸망시키게 될 것입니다."
 EGY_THENEWORDER_DESC:0 "이집트가 세계 문명의 중심이었던 시절은 오래 전에 지났습니다. 그리고 파루크 1세는 성공적이기 위해서는 다른 이들에게 성공적인 것처럼 보여야 한다는 것을 알고 있죠. 그리고 빠른 자동차와 캐비어 캔들보다 성공처럼 보이는 것이 또 있을까요? 물론 그의 나라가 그의 \"입맛\"을 맞추기 위해서 계속해서 소비할 수 있느냐는... 논쟁의 여지가 있습니다마는, 이집트의 이탈리아 주인님들은 이집트의 곡물이 선적되고 과세가 이루어지는 한 왕의 과소비에는 그리 신경을 쓸 것 같지 않습니다. 유감스럽게도 이집트에는 왕의 지배에 반항하는 자들이 많이 있습니다. 반동적 광신주의의 이름하에서든 혁명적 열정의 이름하에서든요. 두 부류 모두 나라를 통치하는 것보다는 마차를 타고 사치를 즐기는 것에 더 관심을 두는 지배자를 뒤엎고자 하는 것은 똑같습니다. 축제가 끝이 나고 금박입힌 폐허에서 태양이 떠오를 때, 당신은 이집트를 진정한 번영으로 이끌 힘과 규율을 가지고 있겠습니까?"
 IRQ_THENEWORDER_DESC:0 "이라크는 흔히 널려있는 독재국가들과 식민지들 사이에 존재하는 이탈리아권 내에 있는 특이한 부류의 국가입니다. 이탈리아는 이 나라를 자신의 괴뢰국으로 완전히 흡수시키려 하였으나, 마침 일어난 혁명은 이를 실패하게 하였고, 로마는 어쩔 수 없이 바그다드의 자치를 인정해 주고 이라크를 몇 안되는 중동의 진정한 민주주의 국가가 되도록 할 수 밖에 없었습니다. 최소한, 명목상으로는 말이죠 이라크는 권위민주주의 체제에서 작동되며, 이탈리아의 기름 통제권과 압드 알 카림 카심의 국가 민주당을 건들지만 않는다면, 태양 아래에서 어떠한 정당도 이라크 정부에 발을 들일 수 있습니다. 하지만 이러한 체제는 카드로 지어진 집과 같습니다. 사기꾼들과 음모론자들 그리고, 반란을 모의하는 자들까지, 모든 방향에서 이라크와 그 지도자를 위협하는 가운데 모든것이 무너져 내린다면(그러한 때가 오면), 누가 재로부터 일어날까요?"
 ILG_THENEWORDER_DESC:0 "이탈리아 제국이란 것은 대부분 철저히 법적으로만 존재하는 실체입니다. 나치들이 단순히 자기들이 원하는 것을 가져왔는데 반해 이탈리아의 영토는 적의 항복에 따라 명예롭게 얻어낸 것입니다. 알제리를 제외하구요. 이러한 상황은 로마의 눈으로부터 멀리 떨어진 제국의 서쪽 황야, 무너진 프랑스 국의 데 쥬레 였던 곳에서 살던 주민들이 새 집을 찾고자 하면서 시작됐습니다. 이탈리아의 잠재적 동맹이었던 이베리아가 지역 내에서 영향력을 늘리기 시작한 방법은 부족에 뇌물을 주고 무력으로 침략하는 것이었습니다. 그렇기 때문에 현재 이탈리아령 알제리는 흔들리고 있는 알제리 원주민들과의 동맹에 점점 더 의존하고 있는 잠정 군사정부에 의해 통치되고 있습니다. 자연스럽게 이베리아인과 이베리아인의 동맹, 피에누아르 민병대 사이의 긴장도는 높습니다. 트리움비라투스가 무너지고, 알제리를 지배할 제국이 있다면, 그것은 도대체 누가 될 것일까요?"
 CRO_THENEWORDER_DESC:0 "수립 당시부터 크로아티아 독립국은 웃음거리였습니다. 제2차 세계 대전으로 튀어나온 추축국의 괴뢰정부는 명목상 이탈리아 국왕이 이끄는 군주국이지만 실제로는 안테 파빌리치와 그가 이끄는 잔인한 우스타샤 손아귀에 있습니다. 추축국의 붕괴와 파벨리치의 사망으로 이탈리아 제국은 크로아티아 전역의 통제를 재확인해 우스타샤를 몰아내고 이탈리아 장군들과 고문관 무리들이 이끄는 작은 왕국이 되었습니다. 우스타샤가 지하에서 계속 활동하면서 파르티잔 활동이 잔존한 가운데 왕국은 막간극에 접어들고 있습니다. 좋든 싫든 변화가 찾아올 것입니다..."
 GRE_THENEWORDER_DESC:0 "그리스 국가는 세계 2차 대전의 전화 속에서 태어났으나, 지금까지도 여전히 유럽을 전화가 집어삼켰을 때에 갖고 있는 문제에 똑같이 고통받고 있습니다. 몹시 인기 없고 비민주적인 정부. 그리스의 최근 역사는 국가를 개혁하거나 자유화하려는 시도의 계속적인 실패, 덕택에 국가를 유지하기 위해서 트리움비라투스의 주둔군의 강압으로 수많은 파르티잔들과 조직을 감시해 왔다는 것으로 정리할 수 있습니다. 그러나 수상의 건강이 경각에 달렸고, 위기는 피할 수 없는 것처럼 보입니다. 유럽 문명의 요람은  곧 다시금 전쟁의 업화에 집어삼켜질 것 같습니다. 그리스는 잿더미 속에서 불사조처럼 부활할 수 있을까요? 아니면 앞으로 수십년 간 암흑시대를 더 겪게 될까요?"
 SAU_THENEWORDER_DESC:0 "알사우드 가문은 보잘것 없는 시작이었지만 아라비아반도 전체를 지배하는 세력 중 하나가 되었고, 제2차 세계 대전은 모든 것을 바꿔놓았지만 아라비아는 모든 것이 그대로였습니다. 회담과 합의를 통해 사우디 왕실은 이탈리아 제국의 보호 아래 독립을 유지하였고 이탈리아의 영향권 중 석유를 쉽게 얻을 수 있는 대가로 로마 파견 주둔군이 없는 유일한 국가가 되었습니다. 이탈리아와의 석유 거래 덕분에 사우디 왕가는 엄청난 부자가 되었고 그들은 부를 유용하게 쓰려고 합니다. 아랍과 이슬람 세계 대다수는 리야드를 서구 제국주의에 대항하는 무슬림의 희망의 등불이라고 보고 있으며, 사우디인은 이탈리아 압제자와 싸움을 시작할 적절한 때를 노리며 묵묵히 참고 있으며 마침내 신앙의 지도자로서 그들의 소명을 실천할 것입니다."
 IBR_THENEWORDER_DESC:0 "독일이 제2차 세계대전에서 승리함에 따라, 많은 사람들은 스페인이 제2차 세계대전에서 승리할 것으로 기대했습니다. 스페인이 독일의 의지에 굴복하는 것을 거부했을 때, 그러나 곧 긴장이 고조되기 시작했습니다. 독일인들은 마침내 지브롤터의 댐을 건설하라는 그들의 요구에 굴복할 것을 요구했고, 스페인 사람들은 마침내 그것을 기꺼이 받아들였습니다.\n\n그러나 이것은 댐 건설이 실패하면서 혼란이 발생했고, 독일이 포르투갈의 아프리카 식민지를 점거하며 남쪽 이웃들을 향해 사브르를 휘두르기 시작하자 포르투갈과 스페인은 독일의 침략을 제대로 저지하기 위해 통일에 동의했습니다. 그러나 이러한 침략은 결코 오지 않았고, 이제 두 사람은 서로 불안한 휴식을 취하고 있습니다. 독일은 과거로 사라질지도 모릅니다. 이 불편한 결합도 마찬가지입니다.."
 MGN_THENEWORDER_DESC:0 "트로핌 리센코는 검은 산 정상에서 일단의 과학자 무리를 이끌고 독재자로 군림하고 있습니다. 리센코는 NKVD의 도움을 받아 아무것도 모르는 러시아인들을 납치해 생체 실험을 하여 러시아에서 독일군을 몰아낼 수 있는 슈퍼 군인을 만드러 시도하고 있습니다. 리센코의 유사과학적 믿음과 과학자 군대는 우랄 지역에서 검은 도적떼 그 다음으로 가장 두려운 지배자가 되게 만들었습니다. 마그니토고르스크가 그의 철권통치에 만족하고 있으며, 리센코가 NKVD를 견제할 수 있다면 그는 앞으로 몇년간 더 군림할 수 있을 것입니다..."
 ORE_THENEWORDER_DESC:0 "오렌부르크와 인근 지역은 소련 종말로 일어난 혼란상을 면했습니다. 주요 산업 중심지나 천연자원이 없었던 교외 마을은 곧 토지, 가족, 교회, 마을을 중심으로 한 전통적인 생활 방식으로 되돌아갔습니다. 이윽고 오렌부르크는 지역 농민들과 노동자들이 서로 거래하고 평화롭게 살아가는 중립지대로 부상했습니다. 대부분의 독일 폭격기가 무시하고 지나간 이 도시는 자유롭게 번영하여 농부들은 자신들이 기른 작물을 도구와 생필품과 교환하기 시작하며 활발하게 경제가 꽃피기 시작했습니다. 곧 우랄 남부의 평화의 오아시스에 대한 소문이 퍼지기 시작했습니다. 하지만 모든 것이 막 나온 노동자의 국가에 좋은 것은 아닙니다. 위협이 시야에 드리움에 따라 오렌부르크는 국경의 적들이 일으키는 맹공에 대응해야 합니다. 오렌부르크는 얼마나 많은 자유를 포기해야 살아남을 수 있을까요?"
 DRL_THENEWORDER_DESC:0 "오스카 디를레방어와 그의 흑색여단은 남부 우랄을 공포에 떨게 하고, 가치 있는 모든 것을 약탈하며 그들이 사로잡은 여성들을 강간하고서는 잔인하게 살해하고 저항하는 모든 사람들을 죽이고 다닙니다. 수 많은 정착지들이 파괴된 채 야습과 흉악한 약탈의 피해자들과, 피에 굶주려 이유없이 처형된 희생자들과 함께 여기저기 널러 있습니다.\n\n디를레방어와 여단의 여타 다른 괴물들의 발밑에서 죽어간 자들은 남녀노소 셀 수 없이 많습니다. 저항한 자들. 문제를 제기한 자들. 의심스러운 자들. 그냥 마음에 안 들었던 자들. 피, 비참함, 파괴의 강이 여단 밖으로 넘쳐 흘러 멈출 기미가 도저히 보이지 않습니다."
 URL_THENEWORDER_DESC:0 "보르쿠타는 차갑고 용서받을 수 없는, 소련의 적을 두기에 완벽한 장소였습니다. 하지만 독일 침공의 혼란으로 죄수들을 수용해 온 굴라크는 버려졌습니다. 야니스 멘드릭스 신부의 영향으로 간수와 죄수들은 서로의 차이를 제쳐두고 생존을 위해 단결했습니다. 그들은 남쪽으로 긴 행진을 하며 내려가면서 산악 요새 방위망을 쌓아올렸습니다. 이러한 군사 전초기지의 연합이 우랄 연맹으로 알려지게 되었고 남부 우랄이 러시아에서 제일 위험한 곳 중 하나이기 때문에 기본적으로 연맹은 지역의 일종의 보호자가 되었습니다. 이제 그들은 독일 침공 이후 상대했던 적들 중 가장 큰 적을 마주하게 되었습니다. 이 연맹은 굳건히 서있을까요, 아니면 붕괴되어 그 지역의 무고한 주민들을 무방비한 상황에 빠뜨릴까요?"
 VYT_THENEWORDER_DESC:0 "서러시아 혁명전선이 모스코비엔을 향해 밀려들면서 독일군은 재탄생한 붉은 군대의 진격을 저지할 수 있는 어떤 것이라도 절실히 원했습니다. 그들은 러시아 제국의 정당한 후계자인 블라디미르 로마노프라는 한 남성에게 돌아섰는데, 그는 수 년간 산산조각 난 조국을 되찾는 꿈을 꿨습니다.\n\n러시아 망명자와 의용군으로 구성된 사단을 만드는 소집하는 것을 허용받은 블라디미르는 혁명전선을 상대로 한 역공세에 참가할 수 있었습니다. 하지만 혁명전선이 무너지기 시작하고 국방군의 공세가 멈췄을 때 블라디미르는 멈추지 않고 계속 진격해 뱟카 인근 땅을 점령했습니다.\n\n군주제 통치령을 확보한 차르 블라디미르 3세는 이제 러시아를 재결합하기 위해서는 강한 손길이 필요하다는 것을 알면서도 이 문제가 정부에 목소리를 내기 바라는, 나머지 국가들을 재탈환하고 회복할 준비를 마지못해 하는 독재자로 군림하고 있습니다.\n\n제국은 서로 다투는 장군들, 경쟁적인 정치 집단, 심지어 현 정부의 역할과 목표에 대한 근본적인 의문까지 수많은 도전에 직면해 있습니다. 곧 이 질문들에 대답해야 할 시간이 올 것이며, 그 때 로마노프와 러시아 제국의 운명이 모두 결정될 것입니다."
 KOM_THENEWORDER_DESC:0 "서러시아 전쟁 말기에 서러시아 혁명전선이 붕괴되면서, 전선의 민간정부가 자리잡은 곳은 코미 자치소비에트사회주의공화국의 수도 식팁카르였습니다. 서러시아 혁명전선의 관리들, 구 연방의 망명자, 난민, 그리고 다른 주에서 환영받지 못할 사람들을 섞어놓은 마녀의 약물로부터, 코미 공화국이 건국되었고, 이들을 재앙의 악순환으로부터 종식시키기 위한 헌법과 민주적인 제도가 도입되었습니다.\n\n그러나 공화국에서는 제대로 돌아가는 일이 없습니다. 정치적 갈등과 음모가 위기로 치닫고 있으며, 민주주의의 생명줄은 얼마 남지 않은 것처럼 보입니다."
 PRM_THENEWORDER_DESC:0 "알렉세이 도브로볼스키는 한때 서러시아 혁명전선에서 맹목적으로 상급자의 명령을 따랐던, 나약하고 비겁한 다른 슬라브인과 다름없었습니다.  그가 독일군에 맞서 싸우다 죽도록 보내지고 나서야 진정한 힘이 어떤 모습인지 알게 되었습니다. 그는 강력한 아리안 전사들이 자신들에 감히 반대하는 약한 러시아인들을 때려부수고, 지배인종의 우월성을 증명하는 것을 보았습니다. 서러시아 혁명전선이 그의 주변에서 무너지는 동안 알렉세이는 깨달음을 얻었습니다. 아리아주의는 육체적이지 않습니다. 심리적인 문제이며, 지배인종이 될 자격이 있는 사람들은 그들의 낡고 열등한 문화를 제쳐놓고 지배 종족에 참여할 수 있습니다. 알렉세이 도브로볼스키는 그날 죽었습니다 구트럼 바그너와 아리안 형제단이 태어났습니다.\n\n붉은 군대에서 탈출한 남성들이 형제단에 합류하기 위해 몰려들었는데, 그 형제단은 개화 약속과 더 강한 러시아를 위한 새로운 여명에 이끌렸습니다. 결국 바그너의 추종자들은 수천 명으로 성장했고, 퓨우러는 이제 지배 인종이 동부를 한 번 정복할 때라고 선언했습니다. 형제단은 도시를 점령하고 새로운 라이히의 탄생을 선언하면서 페름에 난입했습니다. 그 이후로 그들은 남부와 서부로 확장되어 수천 명의 하위 인간들을 노예로 만들고 그들이 발견한 모든 사람들을 끌어올렸습니다. 그들이 운터맨쉬의 대열에 합류시킬 만한 가치가 있는 사람들이죠. 퓨우러는 재미만큼 무심한 습격과 약탈에 만족하지 않습니다. 그는 형제단에 대한 훨씬 더 큰 계획을 가지고 있으며, 이 계획을 곧 실행할 것입니다."
 SAM_THENEWORDER_DESC:0 "흐릿한 전후 계획으로 태어난 러시아 해방군, 혹은 ROA는 대규모의 협력자 민병대에 지나지 않는 것으로 구상되었습니다. 블라소프 장군과 붉은 군대에서 전향한 장교들이 이끄는 ROA는 러시아인들을 동쪽으로 더 멀리 이동시키거나 몰살할 때까지만 독일군의 모스코비엔 국가판무관부 통제를 합법화하는 것을 돕도록 의도되었습니다.\n\n50년대의 서러시아 전쟁은 이 모든 것을 바꾸어 놓았습니다. 필사적인 독일군에 의해 확장되고 부활한 적군을 지연시키기 위해 배치된 ROA는 모든 역경에 맞서 번창했고 곧 동쪽으로 진군하게 되었습니다. 전쟁이 끝날 무렵, 블라소프와 그의 부하들은 라이히의 손아귀 너머의 권력 기반을 장악했습니다. 지금까지 반란자에 폭도로 기록되어왔던 ROA는 그 세월을 기다려 왔습니다. 어떤 이들은 구원을 희망하고, 다른 이들은 러시아 서부와 그 너머에 제국을 개척할 기회를 기다리고 있을 뿐입니다."
 WRS_THENEWORDER_DESC:0 "소비에트 연방이 불타올랐을 때, 충성스러운 붉은 군대는 독일의 침략자들에게 항복하기를 거부했습니다. 연방의 붕괴와 뒤이은 어둠의 시대속에서, 대원수 알렉산드르 예고로프는 생존한 부대를 결집하여 서러시아 혁명전선을 창설한 뒤 파시즘에 맞선 투쟁을 계속했습니다. 점령군에 대한 반격을 가할 때 혁명전선은 승승장구했지만, 결국 최후의 순간 역전당해 영원히 조각날 뻔 했습니다.\n\n그러나, 혁명전선은 아직 살아남아 있습니다. 아르한겔스크 시에서, 반백의 참전 군인들은 그들의 모국에서 파시스트들을 몰아내고 새로운 소비에트 연방을 다시 한번 건국하기를 준비하고 있습니다. 허나, 예고로프는 젊지 않으며, 그의 마지막 순간이 하루하루 다가오고 있습니다. 이는 휘하 장군들이 바라 마지않는 일이며, 스스로가 혁명전선을 승리로 이끌 장본인이라는 것을 증명하고 횃불을 넘겨받는 것을 계획하고 있습니다..."
 TYM_THENEWORDER_DESC:0 "러시아는 소련이 독일군에 함락되기 훨씬 전에 투쟁의 땅이었습니다. 레닌의 죽음 이후 혼란스러운 시기에 여러 명의 후계자들이 젊은 연방을 장악하기 위해 경쟁했습니다. 잠시 동안 왕관이 이오시프 스탈린에게 넘어갈 것처럼 보였지만 비극이 일어났습니다. 스탈린은 불가사의하고 때아닌 죽음을 맞이했고, 그의 지지자들은 부하린이 지배권을 확보함에 따라 중요하지 않은 위치로 좌천되어 연합 전역에 흩어졌습니다. 시베리아로 파견된 사람 중 한 명은 라자르 카가노비치이고, 그는 그의 스승의 가르침을 결코 잊지 않았습니다. 연합군이 독일군의 침략에 짓눌려 무너지자 카가노비치는 재빨리 행동을 취했습니다. 로코솝스키 야전 총사령관과 카르비셰프 중장의 지지를 얻어 우랄 산맥에서 옴스크에 이르는 대규모 영토를 장악했습니다. 카가노비치는 서시베리아 인민 공화국을 선포하고 연방을 탈환할 준비를 했습니다.\n\n 그것은 의도된 것이 아닙니다. 그의 두 동맹국 모두 곧 카가노비치로부터 거리를 두었고, 결국 완전히 탈피했습니다. 로코솝스키는 스베르들롭스크와 공화국의 북부 영토를 점령했고 카르비셰프의 블랙 리그는 옴스크와 그 주변을 점령했습니다. 이제 카가노비치는 이전 영토의 일부분을 튜멘 시로부터 통치하게 되었습니다. 그의 상황에 있는 대부분의 남자들은 포기했을 것입니다. 하지만 카가노비치는 더 강한 것으로 만들어졌습니다. 곧 그의 군대가 남북으로 진격하여 반역자들을 섬멸하고 공화국을 되찾을 것입니다. 카가노비치는 소련을 재결합시키고 자신과 강철의 대원수였던 옛 스승의 원수를 갚을 작정입니다."
 OMS_THENEWORDER_DESC:0 "나치 침략자의 손에 의해 수년간의 고통과 증오를 겪은 드미트리 카르비셰프가 잉태한 옴스크의 흑색 연합은 원래 무능한 공산당 지도부를 전복시키고 러시아 국민 전체를 혐오자의 전멸에 내맡기려는 적군 계급 내의 비밀 군사 사회입니다. 독일인이라면 어떤 대가를 치르더라도 말입니다.\n\n 튜멘에서 소비에트 정부를 상대로 실패한 쿠데타와 옴스크로 후퇴한 이후, 흑색 연합은 극단주의적 시야에 고착되어 러시아의 모든 적들에게 가혹한 복수를 가져다 주고 조국이 다시는 위협받지 않도록 하는 것 외에는 아무것도 추구하지 않습니다."
 SVR_THENEWORDER_DESC:0 "콘스탄틴 로코솝스키 원수과 그의 3군은 더 이상 방어할 연방이 없을 때까지 파시스트 침략자로부터 소비에트 연방을 방어했습니다. 피 흘렸지만 패배하지는 않은 로코솝스키는 동쪽으로 물러났고, 그곳에서 그는 자신이 서시베리아 인민 공화국의 일부임을 알게 되었습니다. 그러나 공화정 지도부의 부패와 무능, 냉담함을 보고 로코솝스키는 금세 환멸을 느끼게 되었고, 기회가 생기자 스베르들롭스크에 경쟁 군사정부를 선포하여 공화국의 북쪽 영토의 상당 부분을 점령했습니다.스베르들롭스크는 다가오는 폭풍에 홀로 맞서고 있습니다. \n\n스베르들롭스크는 억압과 죽음의 땅에서 자유의 빛나는 빛을 지녔습니다. 로코솝스키는 나이가 지긋한 만큼 관료나 귀족, 또는 기관원 이상의 노동자와 농민을 섬기면서 조국을 통솔하고자 하는 열망을 변함없이 유지하고 있습니다."
 TOM_THENEWORDER_DESC:0 "이상주의자, 예술가, 시인, 과학자, 작가들의 집단은 소련 곳곳이 불타는 와중에도 잿더미에서 다시 일어서려는 고결한 시도를 위해 함께하였습니다. 이들의 실험은 중앙 시베리아를 통해 신속히 퍼져나갔으며 시간이 흐른 뒤에는 중앙 시베리아 공화국이라 알려진 형태로 변했습니다. 매 선거마다 집권당이 헌법을 다시 쓰는 비전통적인 순환헌법 시스템을 따르는 공화국은 많은 이들에게 민주주의의 보루이자 1917년 민주주의 이상의 재림이라 여겨졌습니다.\n\n하지만 결국 아이러니하게도 볼셰비키들이 민주주의를 꿈꾸는 이들의 희망을 한 번 더 박살냈습니다. 공화국은 동쪽에서 다가오는 위험에 직면한채, 몇몇 구성도시의 반란을 맞이했고, 이전에 러시아의 자유의 요새였던 곳은 이제는 강압적인 독재자들, 미쳐날뛰는 무정부주의자들, 볼셰비키들의 지배를 받고 있습니다. 하지만 모든 희망이 사라진 것은 아닙니다. 보리스 파스테르나크가 이끄는 중앙 시베리아 공화국 임시정부가 톰스크에 생존해 있으며, 1962년의 여명이 밝아오자 대통령은 민주주의의 복구를 준비하고 있습니다.\n\n자 이제, 거장이시여, 연주할 악기를 고르시고 러시아 인민들과 함께 교향곡을 연주하시죠."
 KEM_THENEWORDER_DESC:0 "케메로보 공국의 이야기는 한 남자의 이야기입니다. 니콜라이 크릴로프는 대조국전쟁 당시 62군 참모총장을 맡아 동부 전선에서 가장 큰 전투 중 일부를 지휘했습니다. 니콜라이가 어떤 시도를 했든, 그의 군대가 참여한 모든 주요 전투는 재앙으로 끝났습니다. 연합군이 무너질 때쯤이면 62군 또한 붕괴되고 있었습니다. 크릴로프와 그의 장교 집단은 동쪽으로 도망쳤고, 결국 새로 건국된 중앙 시베리아 공화국에 있게 되었습니다. 그곳에서 그는 시베리아 흑군을 격파한 혐의로 기소되었고, 그것은 전쟁터에서 그에게 또 다른 굴욕을 안겨주었습니다. 최후의 순간은 그의 가장 가까운 부관 중 한 명이 그를 배신하고 크라스노야르스크 시를 점령했을 때였습니다. 대처하지 못한 크릴로프의 정신은 산산조각이 났습니다. \n\n그의 부하들이 다음에 그들의 장군을 보았을 때, 그는 변화된 사람이되었습니다. 그는 자신이 계시를 경험했다고 선언했습니다. 그는 류리크의 후계자이며, 최초의 러시아 황제이며, 러시아를 재결합시키는 것이 그의 운명이었습니다. 새로 즉위한 류리크 2세는 약탈의 약속과 그의 특이한 이데올로기에 이끌려 남성들이 그의 깃발로 몰려들면서 재빨리 큰 관심을 끌었습니다. 루리크 2세는 옛날의 군주들과는 다릅니다. 그는 노동자와 농민들의 왕으로서 프롤레타리아 혁명을 옹호하며 소비에트 황제가 되겠다고 약속했습니다. 그는 기독교를 비난하고 로마노프 왕조를 러시아 국민에 대한 반역자라고 비난했습니다. 류리크에 의해 재결합한 러시아가 어떤 모습을 보일지는 아무도 모르지만, 적어도 그 자신은 마찬가지이지만, 차르가 전쟁을 준비함에 따라 세계는 곧 알게 될 것입니다."
 SBA_THENEWORDER_DESC:0 "시베리아 흑군은 시베리아 전쟁의 암울한 시기에 일어났습니다. 중앙 시베리아 공화국의 권위가 시들고 쇠퇴하면서, 흑군른 표트르 시우다나 이반 스테파노프 같은 사람들에 의해 만들어졌고, 소련 망명자들, 소박한 농민들, 불량한 군대 장교들로부터 형성되었습니다. 새로 구성된 군대는 공화국을 폐지하고 카카시아 시를 둘러싼 지역을 점령하는 데 성공했습니다. 군국화된 무정부주의의 원리를 바탕으로 '국가'를 형성합니다. 네스토르 마흐노와 같은 남성들로부터 영감을 받은 시베리아 흑군은 자유와 자기 방어를 위해 헌신하는 사회이며, 군대 자체는 자기 방어를 위해 필요한 것 이상으로 거의 권위를 주장하지 않는 것이 선택이고, 회원 자격은 선택이며, 국민들은 대체로 자기 마음대로 할 수 있습니다. 그럼에도 불구하고 흑군의 영향력은 계절이 지날수록 더 커지고 많은 사람들은 흑군이 머지않아 코뮌을 장악하여 이름뿐인 군사독재를 만들지도 모른다고 우려하고 있습니다."
 NOV_THENEWORDER_DESC:0 "시베리아에서 가장 큰 도시를 중심으로, 노보시비르스크-알타이 연방은 중앙시베리아 공화국의 붕괴로부터 생겨났습니다. 이른바 '시베리아의 송골매'라고 불리는 독재자 알렉산드르 포크리슈킨의 지도 아래, 연방은 이 지역에서 가장 크고 강력한 세력 중 하나로 부상했습니다.\n\n부하린의 시베리아 계획의 주요 수혜도시 중 하나인 노보시비르스크는 수많은 인구와 준수한 산업 기반을 모두 가지고 있으며, 오직 거대한 농경지인 알타이만이 이러한 수용력을 갖추고 있습니다. 이러한 두 장점은 국가가 잘 자리 잡고, 성장할 수 있는 견고한 경제적 기반을 제공해 줍니다.\n\n하지만 모든 일이 잘 되란 법은 없습니다. 젊은 연방은 위협적인 이웃들, 사회주의 노동운동, 그리고 정부 내 엘리트층의 영향력이 커져가는 것에 대한 많은 결정에 직면해 있으며, 연방의 비공식 '2인자'인 바르나울 시장 바실리 슈크신이 이러한 영향력에 맞서 싸우고 있습니다. 비록 연방이 앞으로 있을 많은 도전들을 견뎌낼지는 아무도 확실히 장담할 순 없지만, 만약 이 지리적 위치와 역사로부터 받은 중요한 이점들을 잘 활용한다면, 이는 강력하고 언제나 확장 가능한 국가의 중요한 핵으로 자리잡을 수 있을 것입니다."
 PRC_THENEWORDER_DESC:0 "소비에트 연방이 붕괴하자, 붉은 군대 장병들은 알렉산드르 바실렙스키 원수의 지휘 하에 투바와 몽골로 후퇴하였고, 붉은 군대 잔존병들과 몽골 인민공화국은 서로의 총체적 붕괴를 필사적으로 막기 위하여 공동 협의하에 인민 혁명위원회가 결성되었습니다.\n\n그러나, 그들의 마지못한 망명 이후 인민혁명위원회는 내부의 긴장 고조와 조직력의 부족에 사로잡힌 채, 재앙적인 시베리아 전쟁 도중에도 고립되어 아무런 영향도 받지 않은 채 지내왔으며, 세월이 흐를수록  모국으로 돌아가고자 소망하는 러시아인들의 희망은 점점 더 희미해져만 갔습니다.\n\n이제, 인민혁명위원회는 중요한 분기에 서 있습니다. 붉은 군대는 더 이상 제자리에 남을 수 없기에, 마침내 최후의 돌격을 감행하여 모국을 파멸로 몰고 간 자들에게서 그토록 그리던 조국을 되찾을 시간이 다가오고 있습니다."
 AMR_THENEWORDER_DESC:0 "소비에트 연방이 권력을 장악하자 수천명의 러시아인들이 그들이 갈 수 있는 모든 곳으로 도망쳤습니다. 동쪽에 있는 많은 사람들에게 그곳은 만주의 하얼빈 시입니다. 내전에서 패배한 것에 대해 쓰라린 나머지, 이 망명자들은 구원과 복수를 할 기회를 찾으려고 유럽에서 막 일어서려는 새로운 파시스트 운동으로 눈을 돌렸습니다. 하얼빈에 있는 많은 러시아인들은 파시즘을 공산주의의 새로운 라이벌로 받아들였는데, 그들중 콘스탄틴 로드자옙스키가 있습니다. 이 청년은 불같은 웅변가이자 히틀러의 국가사회주의 이념을 공공연히 지지하는 사람이었고, 그는 재빨리 대열에 올라 하얼빈에서 러시아 파시스트당의 지도자가 되었습니다.\n그는 소련이 붕괴되고 망명하자 그들의 조국을 되찾을 기회를 보고 재빨리 공격했습니다. 일본의 지원으로 로자예프스키는 러시아 극동 침공을 주도하면서, 국가를 통일하고 러시아 국가사회주의의 새로운 시대를 만들겠다는 의지를 천명했습니다. 모든 것이 잘 되어가는 것 같았지만, 로드제프스키는 두 경쟁 관계에 있는 패거리에게 배신당했습니다. 백군 장교들은 언제나 파시즘을 포용하는 것을 주저해 왔으며, 파시즘을 타파할 기회를 보자 치타에 있는 거짓 황제에게 충성을 맹세하며 그것을 빼앗았습니다. 마가단에서는 로자예프스키의 RFP 장악에 오랜 도전자였던 미하일 마트코프스키가 로자예프스키는 대량 학살자 나치의 꼭두각시에 지나지 않으며, 러시아 국가에 대한 배신자에 불과하다고 선언했습니다. 이제 로드제프스키는 반역자들에게 잊지 못할 교훈을 줄 때까지 시간을 벌어 자신의 정당한 것을 되찾아 올 수 있습니다."
 BRY_THENEWORDER_DESC:0 "야고다와 이르쿠츠크에 있는 최고 소비에트 연방의 상임 간부회는 부하린의 연방 붕괴로부터 아무것도 배운 것이 없는 것 같습니다. 그들은 자신들이 레닌 혁명의 진정한 계승자이며 NKVD는 당내의 모든 비판을 잠재우고 있다고 주장합니다. 더 나쁜 것은, 그들은 지역 부랴트인들의 자치권을 루스인 중심의 패권 아래 억압하는 것입니다. 야고다의 횡포 이후, 그의 통치권 내의 다양한 반체제 인사들은 그와 그의 상임 간부회를 전복시키기 위해 일어났습니다. 그들은 카리스마 넘치는 젊은 이상주의자 발레리 사블린을 중심으로 모여들었고, 열정적인 레닌주의자이며 러시아 모든 민족을 위한 진정한 자유와 평등을 요구해 왔습니다. NKVD 통제로 고통받는 부하린주의자, 자치권을 원하는 부랴트인, 평등을 추구하는 하급 장교, 여성 등 모든 사람들이 그의 반란에 동참했습니다. 하지만 사블린이 이기면 - 만약 그가 이기면 - 그는 국가를 통치하는 실용적인 도전들을 직면해야 할 것입니다. 사블린의 연방이 레닌의 이상에 부응할 수 있을까요? 아니면 부하린주의 독재적 실용주의로 역행할까요?"
 IRK_THENEWORDER_DESC:0 "부하린 정권은 나치의 맹공에 직면했을 때 분열되고 무너졌습니다. 부하린 자신이 혼란 속에서 사라지자, NKVD의 겐리크 야고다 국장은 살아남은 NKVD 부대를 동원하여, 가능한 한 동쪽으로 최고 소비에트 상임 간부회를 피신시켰습니다. 거기서부터 부하린 정부의 유해가 극동을 지배하려 했으나, 군벌과 도적들이 스스로 땅을 차지하기 위해 일어서면서 그들의 손아귀는 서서히 무너지기 시작했습니다. 야고다는 재빨리 당 지도부에 대한 자신감을 잃었습니다; 그와 그의 NKVD는 다양한 국가 기능을 장악하기 시작했는데, 이는 매우 유감스러운 일입니다.\n\n소련의 합법적인 상속자들은 지금 위태로운 처지에 놓였습니다. 연방의 힘의 균형이 국가의 야고다 충성파와 당 관료주의의 유령들 사이에서 흔들리고 있습니다. 그것으로 충분하지 않다는 듯, 전 소련군 장교 발레리 사블린이 바이칼 호 건너 이르쿠츠크 정부에 대항하여 일어났습니다. 야고다는 언젠가 연방을 되찾기를 바란다면 이 봉기를 신속하게 진압해야 할 것입니다."
 MAG_THENEWORDER_DESC:0 "러시아 파시스트당의 탄생 이후 미하일 마트코프스키는 콘스탄틴 로자예프스키와 주도권을 놓고 경쟁했습니다. 로자예프스키는 공격적이고 이상주의적이며 히틀러의 나치즘을 공공연히 지지한 반면, 마트코프스키는 더욱 교묘하고 외교적이었으며, 나치가 러시아인들을 위해 가졌던 인종적 증오심을 노골적으로 보았습니다. 그 두 남자는 자주 머리를 맞댔지만 볼셰비즘에서 자유로운 러시아의 꿈을 위해 함께 일했습니다. 나치가 소련을 침공했을 때, RFP가 러시아 극동지역에 대한 침공을 계획하면서 그 꿈이 갑자기 현실이 되었습니다. 그러나 나치가 러시아 국민들을 상대로 집단 학살을 감행했음에도 국가사회주의를 비난하지 않은 것이 마트코프스키에게는 돌파구입니다. 그는 독일이 강한 러시아, 심지어 파시스트 러시아를 결코 용납하지 않을 것이라는 것을 알고 있었고, 로드제프스키는 단지 자살로 인도하고 있었을 뿐입니다.\n\n마트코프스키와 그의 지지자들은 마가단 항구를 장악하고 로드제프스키는 조국에 대한 배신자이며, 오직 마트코프스키만이 진정한 파시즘 하에서 러시아를 재결합시킬 수 있을 것이라고 선언했습니다. 마트코프스키의 집단은 이제 남쪽으로 가서 로자예프스키를 마지막으로 끝내기 위해 몇 년을 준비했습니다. 마가단의 자원이 부족하여 마트코프스키는 특이한 도움의 원천으로 눈을 돌리게 됩니다. 전 세계에서 온 용병들이 명성과 부를 찾아 마가단에 왔지만, 가장 큰 지원의 원천은 태평양 전역에 있습니다. 바로 미국입니다. 미국인을 설득하는 것이 쉬운 일은 아닐 테지만, 할 수 있는 사람이 있다면 그것은 마트코프스키입니다."
 CHT_THENEWORDER_DESC:0 "하얼빈에 있는 많은 러시아 망명자들에게, 러시아 파시스트당의 부상은 신의 선물이었습니다. 그러나 도시에 있는 백군의 장교들에게 그것은 성가신 일입니다. 그들은 로마노프 왕조를 그들의 정당한 왕좌로 회복시키기 위해 몇 년을 투쟁했지만, 이 혐오스러운 새로운 이데올로기를 위해 망명자 공동체가 군주제를 포기하는 것을 보기만 했습니다. 아타만 세묘노프가 이끄는 늙은 장군들은 무엇보다도 볼셰비키에 대한 공통된 증오라는 점에서 로자옙스키와 러시아 파시스트당과 협력하는 것에 마지못해 동의했습니다. 나치가 소련을 침공하고 히틀러가 공산주의에 맞서 전쟁을 벌이는 것이 아니라 러시아 국민들을 상대로 전쟁을 벌이는 것이 분명해졌을 때, 장군들은 로자옙스키가 나치주의를 비난하지 않는 것에 경악했습니다. 동맹관계가 지속할 수 없다고 판단했지만, 장군들은 때가 될 때까지 분열을 기다리기로 했습니다.\n\n로자옙스키가 러시아 극동지역을 침공한 지 얼마 되지 않아 그 때가 왔습니다. 백군 장교들은 하얼빈에서 열린 저녁 파티에 미하일 로마노프 대공을 초대했습니다. 그 곳에서 그들은 그를 모든 계획에 참여시켰고, 그를 새로운 황제로 추대하고 그의 제국을 되찾겠다고 선언했습니다. 미하일 대공이 그들의 대의명분에 동참하는데 반대했고 왕위에 오를 자격이 없다는 점은 이를 막을 수 없었습니다. 곧 세묘노프의 군벌은 치타 시를 점령하고 러시아 파시스트당을 비난하고 새로 즉위한 황제에 대한 충성을 선언하였습니다. 로자옙스키의 지배에서 벗어나 러시아 땅에서 돌아온 장교들은 이제 파시스트 잔당들을 파괴하고 차르 미하일 2세의 이름으로 러시아를 재결합시킬 준비를 하고 있습니다. 차르가 원하든 원하지 않든 말이죠."
 OTHER_THENEWORDER_DESC:0 "세계의 크고 작은 나라들이 또 다른 세계적인 분쟁이 일어나기만을 기다리며 숨을 죽이고 있기만 하지 않습니다. 내전 직전의 주요 강대국부터 대전 이후 만들어지고 뒤바뀐 많은 나라까지 모두가 어려운 결정을 내리고 있으며, 이 세계의 미래에 좋은 영향을 미치기 위해서는 실용주의와 균형을 이루어야 할 것입니다."
