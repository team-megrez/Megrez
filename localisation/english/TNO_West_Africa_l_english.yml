 west_african_crisis_news.27.t: "[Get_newspaper_header]The Christmas Offensive"
 west_african_crisis_news.27.desc: "The growing violence plaguing the Allied war effort in West Africa has reached a boiling point. On Christmas Eve [GetYear], pan-African forces aligned with Cameroon, sponsored by agents of Imperial Japan, have launched an all out assault on American and West African forces, combined with a massive guerilla warfare campaign behind the frontline in hopes of shattering allied morale.\n\nThis comes at an absolute shock to observers monitoring the conflict from abroad, further pointing to the entrenchment of Japanese influence in West Africa, and sowing further doubt among the American people that another African debacle is worth more American lives."
 west_african_crisis_news.27.a: "We'll beat the bastards back by New Years'!"
 west_african_crisis_news.27.b: "Let Africa's voice shatter the Yankee's eardrum!"
 west_african_crisis_news.27.c: "Dark clouds gather over Africa by the hour."
