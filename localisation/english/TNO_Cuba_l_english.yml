 POLITICS_JOSE_ANTONIO_ECHEVERRIA_DESC: "쿠바 혁명의 수많은 지도자와 영웅들 가운데 추종자 수에 있어 피델 카스트로와 대적할 수 있는 이는 오직 한 명 뿐입니다. 호세 안토니오 에체베리아는 1932년 7월 16일 생일을 앞두고 아바나 대통령궁에 세입자로 들어선 30살이 조금 지난 젊은 인물입니다.\n\n쿠바 거리에선 그를 '작은 사과'라는 뜻의 만사니타라고 부르지만, 쿠바의 대학생들과 가톨릭 교회에겐 에체베리아는 그들의 영웅입니다. 그도 그럴 것이, 그가 바로 가톨릭 학생 단체인 학생 혁명 이사회(DRE)를 조직한 자였기 때문입니다. 가톨릭교도 동료 학생들과 함께 DRE를 설립한 에체베리아는 바티스타 정권에 대항해 학생 시위와 도시 내 게릴라전을 벌였고, 빠르게 피델 카스트로와 동맹을 맺었습니다. 대통령으로 선출되기 전 그의 가장 커다란 업적은 1957년 3월 13일 대통령궁을 향한 대담한 기습시도였을 겁니다. 비록 이는 실패로 돌아갔으나 CIA와 멕시코 연방보안국(CIA) 요원들의 도움으로 인해 살아서 탈출에 성공할 수 있었습니다.\n\n이 패배는 일시적인 것이었습니다. 에체베리아는 시에라 마에스트라에서 재집결해서 바티스타에 대항하는 시가전을 지휘했고, 마침내 폭정은 종식되었습니다. 이제 권력을 잡은 에체베리아는 호세 마르티가 꿈꾸어오던 급진적 민주주의를 되살리고 라틴아메리카 전역의 반파시스트 연대를 강화하며, 그 무엇보다도 교회를 혁명세력으로 변화시키는 것을 원하고 있습니다.\n\n종교의 세가 강하지 않은 국가 쿠바에서 이것이 과연 성공할 수 있을까요? 이는 오로지 국민만이 결정해 줄 것입니다."
 POLITICS_CARLOS_PRIO_SOCARRAS_DESC: "카를로스 프리오 소카라스가 대통령으로 등극한 것이 이번이 처음은 아닙니다. 칠순의 나이로 대통령궁에 다시 들어선 이 남자는 혁명 이전 쿠바에서 합법적으로 선출된 마지막 대통령이자 혁명 이후 두 번째로 대통령에 오른 인물입니다.\n\n쿠바인들은 프리오 소카라스를 \"엘 프레지덴테 코르디알\", 따뜻한 대통령이라 부르며 그의 유산을 슬픔의 상징으로 여겼습니다. 그것이 그의 잘못인지에 대해서는 여전히 뜨거운 논쟁거리이지만, 유망했던 그의 행정부가 부패와 정치적 폭력에 휩싸여 그 결과 쿠바 역사상 가장 폭력적인 선거가 치러졌습니다. 그러나, 임기가 끝날 무렵 그는 나약하고 무능한 대통령으로 여겨졌다는 사실은 분명한 진실입니다.\n\n하지만 결국 또다른 기회가 찾아왔습니다. 프리오 소카라스의 권력을 찬탈하고 그를 망명시킨 장본인은 폭군이였고, 혁명은 전직 대통령의 마음에 마차도와의 투쟁을 다시 불러일으켰습니다. 그는 전투에 뛰어들어 M-26-7에 관한 자금을 조율하고 젊은 정통당원들을 전투에 동원하는 등 조국을 해방시키기 위해 할 수 있는 모든 일을 했습니다. 1959년 프리오는 조국으로 돌아왔고, 그를 존경하는 젊은 반군들에게 둘러싸여 환영받았습니다.\n\n이제 새 대통령은 두 번째 기회를 얻었습니다. 1933년의 이상은 여전히 이전의 매력을 잃지 않았습니다. 정통당엔 여전히 활력과 희망이 남아 있습니다. 카를로스 프리오 소카라스는 이 귀중한 기회를 낭비하지 않을 겁니다. 시험에 실패하면 무슨 일이 닥칠 지 누구보다 잘 알기 때문입니다."
