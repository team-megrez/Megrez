 POLITICS_FIDEL_CASTRO_DESC: "피델 알레한드로 카스트로 루스는 1926년 8월 13일 한 부자의 사생아로 태어났습니다. 피델은 보수적인 예수회 교육을 받았지만, 무당파적인 쿠바 민족주의자로 남았습니다. 아바나 대학에서 피델의 정치 인생이 시작되었습니다. 포퓰리즘 정당인 정통당에 입당하기 위해 그는 법학 공부를 포기했습니다.\n\n1952년 바티스타 장군이 쿠데타를 벌여 쿠바의 연약한 민주주의를 짓밟았습니다. 피델은 무장 투쟁을 벌였고, 1953년 7월 26일 무모한데다가 결말도 좋지 않았던 몬카다 병영 공격을 이끌었습니다. 출소한 피델은 7월 26일 운동, 일명 M-26-7의 이름으로 새로운 반군을 조직하고자 멕시코로 도망쳤습니다. 쿠바 상륙은 재앙이었습니다. 하지만 피델과 그의 반군은 산지 밀림으로 도망쳐 6년 동안의 게릴라 전쟁을 벌였습니다.\n\nM-26-7 도시 파벌이 엄청난 공헌을 했지만 전 세계 신문에 오르내린 것은 피델과 그 알록달록한 털보 반군들이었습니다. 이는 엄청난 위업이자 화끈한 승리였습니다. 피델은 쿠바 내 반 바티스타 저항의 상징이 되었습니다. 전세는 바티스타에게 불리해졌습니다. 1959년 첫날, 승리한 피델은 반군을 이끌고 아바나에 입성했습니다.\n\n이제 쿠바 총리가 된 카스트로은 라틴 아메리카 전통에 따라 현란한 포퓰리스트로서 나라를 통치합니다. 1959년 이후 벌어진 대규모 개혁은 쿠바가 전세계적인 칭송을 받게 해주었습니다. 혁명가들은 그들의 반파시스트적 입장을 견지하기 위해 OFN과 좋은 관계를 유지하고 있습니다.\n\n피델은 정통당의 포퓰리즘과 동시에 사회주의적 입장을 지지하고 직접적 민주주의를 지지하지만, 쿠바 민족주의와 혼합된 다소 보기엔 독재적인 방식으로 국가를 통치합니다. 그가 민주주의의 투사가 될지, 또 다른 카우디요가 될 지는 불확실하지만, 모든 쿠바인들은 호세 마르티의 후계자라 지칭하는 그가 영원히 역사를 만들언 나갈 것이라는 사실을 잘 알고 있습니다."
 CUB_Fidel_Castro: "피델 카스트로"
 CUB_idea_cuban_revolution: "쿠바 혁명"
 CUB_idea_cuban_revolution_desc: "많은 사람들에게 1959년 1월 1일은 쿠바 혁명의 끝이었습니다. 바티스타는 추방되었고 그의 정권은 무너졌고 그의 정부는 바람에 흩어졌습니다. 우리에게 그 1월 1일은 끝이 아니라 시작이었습니다.\n\n그날 이후로 쿠바는 지속적인 변화의 시기, 영구 혁명의 시기에 그녀를 억제하고 있는 근시안적인 전통이 국가적 발전이라는 이름으로 휩쓸려 버렸습니다. 정치적으로, 사회적으로, 경제적으로 변화의 손길을 거스르는 것은 아무것도 없었지만, 혁명이 계속되면서 국민들은 기뻐하고 있습니다. 혁명은 국내에서 큰 성공과 인기를 누리며 해외 배우들의 관심을 끌기까지 합니다. 우리 국민은 혁명을 자랑스럽게 생각하며 모든 신념을 지지합니다."
 CUB_idea_reform_frenzy: "개혁 광풍"
 CUB_idea_reform_frenzy_desc: "혁명이 시작된 이래로 쿠바는 끊임없이 변화하고 있습니다. 거의 매달 새로운 전면적인 변경 사항이 발표됩니다. 농지개혁이든, 의료든, 복지든, 교육이든, 10년 전의 쿠바는 오늘날의 쿠바와 비교하면 거의 알아볼 수 없습니다.\n\n많은 사람들에게 이러한 변화는 좋은 것입니다. 혁명 이후 쿠바의 즉각적인 필요 중 많은 부분이 해결되었으며 평균적인 쿠바인의 삶은 불과 10년 전보다 오늘날 훨씬 더 좋습니다. 그러나 일부 선택된 사람들은 이러한 변화가 너무 빠르다고 걱정하고, 늙은 쿠바가 감옥에서 풀려나 태양에 너무 가까이 날아가는 자신을 발견할 수도 있다고 우려합니다."
 CUB_idea_uncertain_direction: "불확실한 방향"
 CUB_idea_uncertain_direction_desc: "혁명 이후 바티스타 정권을 타도하기 위해 뭉친 수많은 파벌들은 한때의 동맹을 계속 이어왔습니다. 통합 혁명 조직(ORI)을 결성한 이 이질적인 파벌들은 쿠바가 변하기를 바라는 열망과 엘 코만단테를 그녀의 머리로 보고 싶어하는 대부분의 열망 외에는 공통점이 거의 없습니다.\n\n이것은 극도로 비효율적 정치 현장을 만들었고, ORI를 구성하는 다양한 파벌들이 조직을 반대 방향으로 계속 끌어당기면서 쿠바의 미래는 점점 더 불확실해집니다. 카스트로는 점차 자신이 쿠바에서 ORI를 지휘할 수 있는 유일한 사람임을 알게 되었으며, 내분과 분열로 인해 자신의 원대한 꿈이 무너지는 것을 보지 않는 한 곧 이 방향을 선택해야 합니다."
 CUB_idea_question_democracy: "민주주의 문제"
 CUB_idea_question_democracy_desc: "카스트로의 엄청난 인기에도 불구하고 ORI의 많은 사람들은 그의 보다 권위주의적인 경향에 대해 조용히 속삭이는 목소리로 말하기 시작했습니다. 그들은 그가 그의 힘에 얼마나 편안해졌는지 이야기하고 그가 그것을 포기할 것인지 묻습니다.\n\n시간이 지남에 따라 카스트로 통치의 끝이라는 상상은 점점 더 멀어지는 가능성처럼 보입니다. 공개적으로 거리에서 선거를 요구하는 반체제 인사들과 이 문제에 대한 카스트로의 모호한 발언으로 인해, 호세 마르티가 꿈꿔왔던 민주주의에 대한 오랜 질문이 ORI의 리더십을 장악하기 시작했습니다. 이 문제를 곧 해결해야 합니다."
