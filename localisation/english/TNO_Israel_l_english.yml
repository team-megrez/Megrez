 POLITICS_Yitzhak_Rabin_DESC:0 "이츠하크 라빈은 단순히 인기있는 인물 따위가 아닙니다. 국가의 아버지이자, 하가나의 지도자이자, 대타협자. 마침내 중동에 평화를 가져다 주었고, 이스라엘이 아랍인들과 전쟁을 벌이지 못하도록 보장한 사람입니다. 그러나 라빈은 결코 기꺼이 타협하는 사람이 아니며, 한때 하가나의 매파이기도 했습니다. 예루살렘에서 미국인과 벨라루스인 사이의 사브라로 태어난 라빈은 사회주의와 이스라엘 영토를 위해 노동 시온주의자로 성장했습니다. 그래서 14살때 어린 라빈은 페타티크바 근처에 있는 어머니의 농업 학교에 들어갔습니다.\n\n이 시기에 그는 영국 및 아랍인으로부터 하-이슈브를 방어하는 작은 준군사조직 하가나에 가담하게 되었습니다. 정착지의 수호대로 라빈의 오랜 군 생활이 시작되었습니다. 50년대에 하가나의 지도층이 노령화되고 유대주의와 사회주의라는 다른 목표를 위해 전세계로 싸우러 나가면서 젊은 라빈은 중동의 첫번째 시온주의 민병대의 지도자가 되었습니다. 하지만 어린 시절과는 많은것이 달라졌습니다. 이제 영국은 사라졌고 새로운 유럽 강대국이 레반트를 지배했습니다. 이탈리아.\n\n군국주의자이자 전사라는 배경에도 불구하고, 그는 동료 유대인뿐만 아니라 아랍인, 이탈리아인과도 화해와 타협이 필요하다고 보았습니다. 그래서 그는 달라 치에사, 파타흐의 지도자 야세르 아라팟과 협상을 시작했습니다. 많은 논쟁과 타협 끝에, 이스라엘과 팔레스타인의 영토엔 평화가 찾아왔고 이탈리아의 식민주의는 무너졌습니다. 하지만 무엇도 이스라엘 총리 라빈의 앞길을 막지 못하는 상황에서, 평화를 유지할지 아니면 전사로서의 과거가 레반트를 괴롭힐 것인지에 대해 많은 이들이 궁금해하고 있습니다."
 POLITICS_AVRAHAM_STERN_DESC:0 "아브라함 슈테른은 단순히 잔인한 사람 따위가 아닙니다. 아브라함 슈테른을 독재자라고 하는것도 마찬가지입니다. 아브라함 슈테른이 유대국가를 위해 일생을 바쳤다는 것도 한참 부족한 표현입니다. 1907년 러시아에서 태어난 슈테른은 1925년 18세의 나이로 영국령 팔레스타인으로 이민을 갔습니다. 1929년 하가나와 연을 맺으면서 슈테른은 빠르게 급진적으로 변했고, 곧 레반트를 포괄하는 유대국가를 주장하기 시작했습니다. 그는 하가나를 떠나 이르군으로 향했고, 2차 세계대전이 발발하자 자신만의 신념을 위해 이르군을 떠났습니다. 이스라엘의 자유를 위한 무장단체, 레히.\n\n슈테른은 선택받은 사람들을 믿게 되었지만, 독일의 그것과는 다릅니다. 세상의 진정한 주인은 이스라엘의 아이들인 유대인이었습니다. 전쟁 중 슈테른은 독일과 이탈리아 편에 서서 참전하겠다고 제안했지만 아무런 도움도 오지 않았고, 그는 직접 이스라엘을 위해 싸우기로 결심했습니다. 독일에 영감을 받은 권위주의적 이스라엘에 대한 꿈은 이뤄지지 않았지만, 그와 동료군인들을 싸움을 끝내려 하지 않았습니다.\n\n슈테른과 레히는 20년 동안 꿈과 공포로 둘러싸인 삶과 죽음의 그림자를 위해 싸우고 피 흘렸고, 수많은 남자, 여자, 아이들이 전쟁에서 잔인하게 죽음을 당했지만 별로 중요하지 않습니다. 이제 그들의 꿈이 현실이 되었습니다.\n\n이스라엘의 도시와 텔아비브, 예루살렘엔 \"수호와 정복\"이라는 현수막이 걸려있습니다. 레반트의 많은 민족과 종교의 미래가 어둡다고 말하는 것은 가장 최악의 과소평가입니다."
 POLITICS_Menachem_Begin_DESC:0 "20년 전 유대국가에 대한 꿈은 나치 군화에 깨진 유치한 환상에 불과했지만, 시온은 지중해 댐을 지나 영국, 독일, 이탈리아의 지배로부터 독립한 요르단 강둑에서 나타났습니다. 이 모든 것은 한 사람 덕분이었습니다. 메나헴 베긴은 1913년 여름 브레스트에서 태어났고, 어린 시절부터 가문을 위해 싸웠습니다. 베타르 수정 시온주의 단체에 가입한 베긴은 1942년 팔레스타인으로 보내지기 전 NKVD에 의해 잠시 수감되었습니다. 제브 자보틴스키의 제자이자 수정 시온주의의 아버지인 베긴이 준군사조직 이르군에 합류하는 건 당연한 일이었습니다. 영국과의 협력에 격렬히 반대하며 극단적 수정주의 세력인 레히의 도움으로 무장반란을 일으켰고, 이탈리아 및 독일의 침공에 합세하여 점령군을 팔레스타인 밖으로 내몰았습니다.\n\n베긴의 자유 이스라엘에 대한 꿈은 이탈리아가 군정을 세우면서 산산조각 났고, 이르군은 파시스트들에 맞서기로 결심했습니다.\n\n수 년 동안 그들은 자유를 위해 싸우고 피를 흘렸습니다. 심지어 원래 총독이었던 로돌포 그라치아니를 암살하기도 했습니다. 이제 드디어 때가 왔습니다. 반대파는 그를 권위주의적이고 반민주적 짐승이라고 비난하지만, 오직 베긴만이 레반트에 대한 계획을 가지고 있습니다. 에레츠 이스라엘에 새시대가 밝았고, 메나헴 베긴은 유대인들을 미래로 이끌 것입니다."
 POLITICS_YISRAEL_GALILI_DESC:0 "이스라엘 갈릴리는 여러모로 하가나의 그림자였습니다. 종종 보이진 않지만 항상 존재하는 그런 존재였습니다. 1911년 우크라이나의 외딴 마을에서 태어나 어린 시절 텔아비브로 이주한 어린 이스라엘은 시온주의에 동참하며 이름에 걸맞는 삶을 살았습니다. 하노아르 하오베드의 창립멤버가 되고 노동 시온주의 청년당원이었던 갈릴리는 영국에 맞서 무기를 들고 일찍이 하가나에 입대했습니다. 레반트와 시대의 변화속에서 다재다능한 그는 조직에서 빠르게 승진하여 숙련된 군인일 뿐만 아니라 카리스마 있는 지도자이자 정치가임을 장명했습니다.\n\n지중해에서 새로운 지배자인 로마 독수리가 해안 너머로 날개를 펼치자 그 그림자 아래의 레반트 유대인들은 불확실한 운명을 마주하게 되었습니다. 동맹국인 나치와 사이가 틀어졌지만, 이탈리아는 여전히 유대인들과 불안정한 관계를 유지했고 유대인들의 민족성 보호를 약속했다가도 얼마 지나지않아 그것을 부인했습니다. 하가나의 다른 사람들은 이탈리아에게 유화적인 \"기다리자\"는 태도를 장려했지만, 갈릴리는 제국의 날개를 잘라내기 위해 유대인들이 무기를 들 것을 강력하고 일관되게 요구했습니다.\n\n하가나와 라이벌 이르군 사이의 긴장이 고조되자 갈릴리는 연합된 유대인 전선을 주장했고, 레반트에서 하라키인 활동이 급증하면서 공동전선은 실현되었습니다. 이탈리아는 이 지역이 공산주의자들에게 넘어가지 않도록 하기 위해 유대인 군대를 구걸할 수 밖에 없었습니다. 이에 따라 갈릴리와 그의 가장 가까운 동맹인 (소문에 따르면) 노련한 정치인 골다 메이어는 유대국가 뿐만 아니라 레반트에 항구적인 평화를 이룩해야 하는 어려운 과제에 직면하게 되었습니다. 그들이 성공할지는 아마 성지 위에서 비밀을 속삭이는 고대의 바람만이 알고 있을 것입니다."
 POLITICS_SHIMON_PERES_DESC:0 "사람들에게 시몬 페레스를 표현해달라고 하면, 그들은 그를 \"Bitzo'ist\", 히브리어로 \"자신의 일을 하는 자\" 라고 부를 것입니다. \n\n1923년 폴란드 공화국에서 태어난 그는(그는 자신이 현지 랍비의 축복 아래에서 태어났다고 주장하고 있습니다), 가족들이 1934년 알리야를 만들고, 이에 따라 그는 레반트 팔레스타인 유대계 정계로 뛰어들었습니다. 청년 시절부터 그곳에서 헌신한 페레스는 정치와 시오니즘에 자신의 삶을 바쳤고, 다비드 벤구리온이 이끈 청년단체에서 두각을 보였으며, 이스라엘의 국부가 가졌던 많은 사상들을 계승했습니다. 그리고 그는 키부츠, 회장 등에서 일하며 자라났습니다.\n\n노동 시오니즘의 이념을 가지고 아랍 원주민과 협력하려는 의지를 가진 그는 레반트 연합의 창설을 주도하렸는 몇 안되는 정계의 거물이였습니다. 그는 연합이 수십 년 동안의 점령으로 인해 서로 싸워대고 있는 레반트에 영구적인 평화를 정착시킬 수 있는 유일한 길이라고 보았습니다. 그러나 그가 당 내에서 보여준 헌신과 근면에도 불구하고 이러한 견해는 그를 지지받지 못하게 만들었습니다. 상처와 원한에서 벗어나 젊은이의 열정 속에 힘입어 시오니즘 국가의 건국에 전념하고, 젊고 유망한 후계자를 만들려고 했던 그의 스승 벤구리온의 중재가 없었다면 마파이 내에서 그가 중대한 권력을 얻는 것은 불가능했을지도 모릅니다. 그리고 페레스는 그의 자리에서 능력을 입증했으며, 그를 깎아내리려는 자들은 그가 한낮 노동자였어야 했다고 비난합니다. 마파이 의회와 텔아비브에서 일어나는 폭발적인 지회에서 그는 자신의 일을 묵묵히 수행했습니다.\n\n이런 지지를 통해 페레스는 자신의 유일한 경쟁자였던 매파 성향의 골다 메이어를 따돌릴 수 있었으며, 자신있게 레반트 정치라는 지뢰밭으로 발을 디뎠습니다. 그는 항상 꿈꿔오던 미래의 평화를 향한 길을 위해 아직 그가 할 일은 많이 남아 있습니다."
 POLITICS_GOLDA_MEIR_DESC:0 "현재에 어울리지 않는다고 과거를 지울 수는 없는 법입니다. 모든 유대인들은 이 사실을 잘 알고 있습니다. 그들이 수 세기 동안 겪거야 했던 공포와 대학살의 기억은 이스라엘 모든 아이들의 영혼에 깊게 배였습니다. 그러니 이제 유대인들이 민족주의와 군국주의에 경도되는 일은 놀라운 것이 아닐 겁니다. 그리고 크네세트에 있는 사람들 중, 이스라엘의 \"철의 여인\"이라고 불리는 골다 메이어만큼이나 이런 감정을 잘 활용하는 사람은 없을 것입니다.\n\n러시아 제국 말기 키예프에서 태어난 골다 메이어의 첫 기억은 포그롬(Pogrom)이 임박했다는 소문에 아버지가 현관문 앞에서 경비를 서는 장면이였다고 하며, 어린 시절 그녀는 가난으로 인해 형제자매 다섯명이 죽어가는 것을 지켜보아야 했습니다. 어린 시절 겪었던 고난은 그녀의 성격 형성에 커다란 영향을 주었고, 가족들과 함께 미국으로 이민을 갈때 어린 메이어는 강한 리더십을 통해 정치에 깊은 관심을 가지기 시작했습니다. 14세가 되었을 때 그녀는 덴버에 있는 언니 집에 갔다가 처음으로 시오니즘 사상을 접하게 되었습니다. 1921년 남편과 함께 이스라엘로 이주한 그녀는 이스라엘에서 가장 큰 규모의 여성 유대인 단체의 서기로 선출되었습니다. 그곳에서 그녀는 이스라엘 정계로 진출하여 그녀의 지위를 계속 향상시켰고, 미국에서도 시오니즘 운동을 활발하게 벌였습니다. 레반트에서 영국의 지배가 무너지고 이탈리아의 군정이 수립되었지만, 이탈리아 당국은 아랍인들과 메이어를 쉽게 손댈 수 없었습니다.\n\n이제 이탈리아의 레반트 지배는 더 이상 존재하지 않고 유대인들은 2000년만에 그들의 조국을 되찾았습니다. 그리고 메이어는 유대인들이 아랍인이나 제국주의자들과 협력할 필요가 없어진 신생 국가를 이끌게 된 자신을 발견했습니다. 메이어는 이스라엘이 스스로를 지키기 위해서 앞장서 싸울 줄 알아야 한다고 주장하며, 이를 통해 레반트의 주도적 세력이 되어야 한다고 굳게 믿고 있습니다. 주변 국가들이 조국의 무력을 존중해 줄 때에만 이슈브에 평화가 찾아올 수 있습니다. 다비드 벤구리온은 언젠가 우리를 떠날 것이며, 늙은 아버지께서 돌아가시면 마더 호크는 날개를 펼 수 있을 것입니다."
 POLITICS_DAVID_BEN_GURION_DESC:0 "만일 당신이 유대인의 역사를 한 단어로 묘사해야 한다면 그것은 아마 희생이라는 단어일 겁니다. 디아스포라 이후 유대인의 정체성이 보존된 자들은 수많은 희생을 치루어야 했고, 아버지들은 그 자식들이 살아갈 수 있도록 보호해왔습니다. 그리고 유대인들이 마침내 자신들의 나라를 얻었을 때, 그들은 리더십과 안전을 찾기 위해 다시 아버지를 찾았습니다. 비록 다비드 벤구리온이 이제 은퇴한 삶을 살려 하더라도, 그는다시 이스라엘이 필요로 하는 것을 자신이 원하는 것보다 우선시할 것입니다.\n\n1886년 러시아 점령 폴란드에서 다비드 그륀이라는 이름으로 태어난 벤구리온은 바르샤바에서 히브리어를 배우며 자라난 노동 시오니스트였습니다. 1906년 그는 유대인의 성지에 조국을 건설하기 위해 팔레스타인에 이주한 최초의 유대인 중 한 명으로, 지역 주민들의 불신과 오스만군의 폭력에 직면했습니다. 1차 세계 대전이 발발하자 벤구리온은 이집트로 추방되었고, 그는 오스만 제국의 점령으로부터 팔레스타인을 해방시키려는 영국군의 유대 군단에 입대하였습니다. 그러나 벤구리온은 얼마안가 유대인들의 스스로를 보호애야할 힘을 가져야 한다고 느꼇고, 그는 이슈브 내의 준군사조직인 하가나를 조직했습니다. 그러나 이탈리아인들이 팔레스타인을 침략하고 그곳에 식민지를 건설하자, 그가 가진 친영 성향은 독립운동에 별 도움이 되지 않았기에 그는 새로운 점령자에 저항하지 않는 대신 이탈리아를 설득하여 유대인들의 국가 건설을 허락받는 방법으로 노선을 바꿨습니다. 이 결정은 이슈브와 하가나 내부에선 인기없는 일이였지만, 조직을 이끄는 벤구리온은 그의 결심을 고수하였고, 불과 몇 년 전에 그들을 박해하는 자들로부터 이슈프를 위한 국가를 설립해내는 불가능한 일을 이루어내는 것을 성공시켰습니다.\n\n이제 벤구리온은 우뚝 선 채 그가 오랫동안 싸워온 목표에 도달했습니다. 그들이 시온이 발견되었습니다. 그러나 그는 이 권력을 자기 자신을 위해서가 아니라, 국가의 미래를 젊은이들, 그리고 나라를 세우기 위해 피와 눈물을 바친 자들읠 위해 일하기로 결심했습니다. 아마 그들은 그들의 고향에서 진정으로 평화를 찾을 수 있을 겁니다. 그러나 그는 그날이 올 때까지 살 수 있을지 모릅니다. 그는 자신이 얼마나 늙고, 지쳤는지에 대해 잘 알고 있습니다. 그 노인이 안식을 찾기 위해서는 얼마의 시간이 필요할까요?"
