 HUN_Broken_Yoke: "트라이농의 부러진 멍에"
 HUN_Broken_Yoke_desc: "트리아농 조약이 지옥의 굴레속에서 모습을 드러냈을때, 그 조약은 한 나라를 박살냈습니다. 헝가리는 산산조각 났었습니다. 헝가리의 민중은 흩어지고, 땅은 황폐해졌으며, 그 존엄성 역시 무너졌습니다.\n\n그 끔찍한 조약을 역사 속으로 내쫓은 섭정 제독에게 우리는 감사를 표합니다. 호르티 이슈트반의 최고의 정치적 명민과 군사적 수완덕에, 헝가리는 다시금 완전해 졌습니다. 헝가리의 국경은 2세기 전의 것보다 같지 않을진 언정, 헝가리인들의 정신은 그때와 같습니다. 오랜 쇠퇴의 시간을 거쳐, 우린 마침내 돌아왔습니다."
 HUN_Transylvanian_Issue: "빈 중재의 유산"
 HUN_Transylvanian_Issue_desc: "2차 빈 중재는 우리나라에 있어 축복과도 같았습니다. 트란실바니아의 분할과 헝가리의 재편입은 독일이 주도권을 쥐고 이를 결정하기 이전부터 우리가 오랫동안 추구해 온 일이었습니다. 우리의 정당한 강역에 대한 권리를 주장할 수 있는 것은 기쁜 일이지만, 이 땅이 말썽쟁이였다는 점을 고려해 본다면 그 대가 또한 치러야 할 것입니다.\n\n루마니아는 빼앗긴 땅을 되찾기 위한 헛된 시도로서 독립을 지지하는 테러조직에 자금을 지원해 왔습니다. 한편 독일계 소수민족들은 라이히의 관심을 받으려 하고 있으며, 아마 기회를 잡는다면 우리 문제에 적극적으로 개입하려 할 것입니다. 이러한 상충되는 이해관계는 지역 내 긴장을 조성하면서 트란실바니아를 화약고로 만들었으며, 우리 치안기구는 긴장의 끈을 놓을 수 없습니다."
 HUN_Social_Upheaval: "사회적 격변"
 HUN_Social_Upheaval_desc: "헝가리는 대전쟁의 승전국일지 모르나, 그 지위가 평화와 안정을 반드시 보장해주는 것은 아닙니다. 왕국엔 왕이 여전히 없고, 정권은 독일의 지원을 받아 권력을 유지하는 준파시스트 독재체제에 불과합니다.\n\n이는 결코 이상적인 국가 운영 방식이 아닙니다. 헝가리의 새로운 세대는 이런 정권 아래에서 성장해 가며 상황을 바꾸기 위해 아우성치고 있습니다. 하지만 제한된 참정권과 국민의 목소리에 귀기울이지 않는 정부는 그 꿈을 방해하려 합니다. 더 많은 이들이 민주주의, 사회주의, 자유주의 또는 이 사이의 모든 것을 요구하기 시작하면서 흔들리는 기반을 안정시키기 위해서라도 이 이상주의자들을 침묵시킬 방법을 찾아야 할 겁니다."
 HUN_German_Fist: "악마와의 거래"
 HUN_German_Fist_desc: "악마와 거래를 한다면 그 대가를 치러야 한다. 임레지의 개혁 이후 이 교훈은 헝가리에 그대로 실현되었습니다. 독일 기업이 헝가리의 산업을 독점하기 위해 분주히 움직이기 시작하자 헝가리의 노동력, 자원, 토지가 그들의 품에 들어가고 말았습니다.\n\n1950년대 경기 호황까지는 이 관계가 유익했을지 모르나, 독일의 경제가 침체되면서 이 관계는 악화되었습니다. 라이히의 경제가 여전히 불안정하고 헝가리에 대한 지배력이 줄어들지 않는 가운데 헝가리는 악마와 가까이 한 대가를 치러야 할 시기를 보내는 중입니다."
