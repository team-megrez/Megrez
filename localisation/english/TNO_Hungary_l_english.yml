 HUN_Istvan_Horthy: "호르티 이슈트반"
 POLITICS_ISTVAN_HORTHY_DESC: "호르티 미클로시는 한때 위대한 남자로 여겨졌습니다. 그러나 그의 아들은 그 위대함을 더 이상 말할 수도 없습니다. 그는 파시스트들에겐 너무나 사회주의적이고, 자유주의자들에겐 너무나 파시스트적이며. 귀족들에겐 너무나 자유주의적인 미움받는 꼭두각시일 뿐입니다. 그는 혼자입니다. 후회와 수치심에 사로잡힌채로요.\n\n호르티 이슈트반은 한때 평범한 기술자였으며 조국의 이익을 위해 피땀 흘려 노력했습니다. 한때 뜨거운 불꽃을 가슴속에 지녔던 그는 헝가리를 위해 싸웠으며, 유대인들에게 유감과 슬픔을 표하며 나치 정권을 공개적으로 비판했습니다. 그러나 그가 공동 섭정이 되자, 이 모든 것은 사라지기 시작했습니다, 친독 파시스트들이 정치를 점령하기 시작하자, 그가 \"부섭정\"으로서 얻은 인기는 점차 사라지고, 두 섭정의 권위는 약화되었습니다.\n\n아버지 사후 이슈트반이 섭정 자리를 맡게 되었을 때, 헝가리가 받은 피해는 극심했으며 할수 있는 일이라고는 조국을 위해 눈물 흘릴 수 밖에 없었습니다. 이슈트반의 정부는 명목상의 후임이자, 친독파들을 모아 정부를 꾸린 임레지 벨러 총리에 의해 움직이고 있습니다. 이제, 이슈트반은 오직 공포속에서 헝가리를 구할 날 만을 기다리고 있습니다. 매우 어려운 과제가 될것이지만, 이를 실행하기 위해서라면 기꺼이 목숨도 바칠 것입니다."
