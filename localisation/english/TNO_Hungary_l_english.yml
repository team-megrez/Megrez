 HUN_WORLD.1.t: "[Get_newspaper_header]임레지의 정권 장악"
 HUN_WORLD.1.desc: "호르티 가문의 헝가리 지배는 불명예스레 끝나고 말았습니다. 임레지 벨러 총리는 국영TV와 라디오를 통해 호르티 이슈트반 섭정이 '불순분자 장교와 기회주의자 집단'의 도움을 받아 자신을 축출하려는 음모를 꾸몄다고 발표했습니다. 현재 섭정은 왕궁에 투옥당한 채 행방을 알 수 없으며, 총리 관저 안뜰에는 이름 모를 시체가 수북이 쌓여 있으며 언론은 시체를 옮기는 몇 장의 사진만을 확보했을 뿐입니다.\n\n헌법에 명시된 섭정직을 채우기 위해 임레지 벨러는 섭정과 총리직을 통합한다는 전례 없는 조치를 결정했습니다. 독일과 협력관계를 옹호하는 세력, 우파, 호르티 정권에 비판적인 자들을 결집한 그는 독일과의 협력을 이어갈 안정적인 행정부를 약속한 한편 즉각적으로 적용될 새로운 언론 검열 조치를 발표했습니다.\n"
 HUN_WORLD.1.a: "또다른 어느 국가가 자유를 좀더 잃어버렸다."
 HUN_WORLD.2.t: "[Get_newspaper_header]임레지 사망, 라슬로의 섭정직 계승"
 HUN_WORLD.2.desc: "며칠간 이어진 무선침묵 이후 부다페스트에서 들려온 소식은 국제사회에서 추측만 무성하던 헝가리 섭정 임레지 벨러의 노환사를 공식적으로 확인시켜 주었습니다. 헝가리 국민들은 거리로 나와 위대한 권력자의 죽음을 대조했으나, 일부 비평가들은 이런 추모 물결이 정부의 개입으로 인한 것이라는 의혹을 제기하기도 했습니다.\n\n직후 바르도시 라슬로 전 총리가 권력을 이어받았습니다. 대중적 성향의 파시스트인 바슬로는 임레지 시절의 절대권력 대신 다른 귀족과 온건 파시스트와 연합정권을 형성했습니다.\n\n섭정 취임 직후 첫 연설에서 라슬로는 호르티 시대의 안정을 되찾고 외세로부터 헝가리의 강토를 지켜나갈 것이라 맹세했습니다. 많은 관측망들은 그의 취임이 현상유지의 연속이라 해석하고 있습니다.\n"
 HUN_WORLD.2.a: "더 오래된 거네."
 HUN_WORLD.3.t: "[Get_newspaper_header]임레지 사망, 여로시의 섭정직 계승"
 HUN_WORLD.3.desc: "며칠간 이어진 무선침묵 이후 부다페스트에서 들려온 소식은 국제사회에서 추측만 무성하던 헝가리 섭정 임레지 벨러의 노환사를 공식적으로 확인시켜 주었습니다. 헝가리 국민들은 거리로 나와 위대한 권력자의 죽음을 대조했으나, 일부 비평가들은 이런 추모 물결이 정부의 개입으로 인한 것이라는 의혹을 제기하기도 했습니다.\n\n직후 임레지의 과거 오른팔이였던 여로시 연도르가 섭정직을 이어받았습니다. 열렬한 친독 정치인인 여로시는 임레지의 정책을 그대로 계승하여 파시스트 빅텐트 연합정권을 형성하였습니다.\n\n첫 연설에서 헝가리에 대한 독일의 자비를 끝없이 찬양한 그의 연설을 보고 국제사회는 라이히가 막후에서 헝가리 정계를 조종한 것 아니냐는 의심을 하고 있습니다. 이러한 비평은 여로시의 비평가들 사이에서 빠르게 퍼져나갔습니다.\n"
 HUN_WORLD.3.a: "그게 그거네."
 HUN_WORLD.4.t: "[Get_newspaper_header]호르티 섭정의 개혁 포고"
 HUN_WORLD.4.desc: "부다페스트에서 충격적 소식이 전해졌습니다. 자유선거 법안을 반대해 오던 총리 임레지 벨러가 법안의 통과와 함께 해임되었다 합니다. 오늘 이 사실을 발표한 섭정 호르티 이슈트반은 1957년 아버지 호르티 미클로시 섭정 사후 오랜 시간 동안 총리에 의해 조종되어 오는 나약한 꼭두각시로 여겨져 왔기에 많은 이들을 놀라게 했습니다.\n\n이어서 호르티는 헝가리를 위한 개혁안을 포고했는데, 한때 그를 경멸했던 자들이 이에 환호할 정도로 파격적인 내용이 담겨 있었습니다. 또한 호르티는 후임 총리로 저명한 장군 러요시 크레스테시 피슈체르를 총리로 임명하였습니다. 국제사회는 헝가리 내에서 일어난 변화가 극우세력의 힘을 크게 약화시키며 향후 치러질 헝가리 선거가 중대한 변화를 가져올 것이라 예측하였습니다.\n"
 HUN_WORLD.4.a: "쇠락해가던 국가에 새로운 생명이 깃들었다."
 HUN_WORLD.5.t: "[Get_newspaper_header]1967년 헝가리 선거에서 승리한 MFP 연합"
 HUN_WORLD.5.desc: "수년간의 파시스트 독재 이후 헝가리에서 진정한 민주 선거가 실시되었습니다. 수백만 명의 유권자들이 처음으로 권리를 행사했으며, 국민들은 헝가리를 새로운 시대로 이끌 자를 기대하며 선거 결과를 기다리고 있습니다.\n\n선거의 주요 승자는 헝가리 독립당(MFP)으로, 수많은 군소정당의 연합을 이끈 우두머리입니다. 이전 독립소농당 소속이였던 당원들이 조직한 이 당은 국가적 보수주의를 강령으로 삼고 있습니다.\n\n여러 정당간 타협을 통해 총리직에 그히치 예노가 임명되었습니다. 선거 결과는 국민 대다수에게 환영받고 있지만, 일각에선 소극적인 사회개혁과 자유화 과정에 실망감을 표하기도 했다 합니다.\n"
 HUN_WORLD.5.a: "새로운 새벽을 향한 작은 발걸음."
 HUN_WORLD.6.t: "[Get_newspaper_header]1967년 헝가리 선거에서 승리한 FKgP-PSZ 연합"
 HUN_WORLD.6.desc: "수년간의 파시스트 독재 이후 헝가리에서 진정한 민주 선거가 실시되었습니다. 수백만 명의 유권자들이 처음으로 권리를 행사했으며, 국민들은 헝가리를 새로운 시대로 이끌 자를 기대하며 선거 결과만을 기다리고 있습니다.\n\n선거의 승자는 독립소농당-시민자유당 연합이 되었습니다. 반파시즘 성향의 농민들로 구성된 독립소농당은 오랜 역사를 지니고 있으며, 시민자유당은 중도 자유주의 성향으로 알려져 있습니다.\n\n연합 내에서 독립소농당의 영향력이 더 커지면서 총리직에는 베테랑 정치인 너지 페렌츠가 임명되었습니다. 너지 총리는 부여받은 임기 동안 헝가리 농촌을 부흥시키고, 사회자유 개혁을 도입함과 동시에 보호주의 정책을 통해 귀족층과 독일의 영향력을 제어할 것이라고 국민들에게 약속했습니다.\n"
 HUN_WORLD.6.a: "농민들이 마침내 자신들을 위한 별이 떠오르는 것을 보았도다."
 HUN_WORLD.7.t: "[Get_newspaper_header]1967년 헝가리 선거에서 승리한 PSZ-FKgP 연합"
 HUN_WORLD.7.desc: "수년간의 파시스트 독재 이후 헝가리에서 진정한 민주 선거가 실시되었습니다. 수백만 명의 유권자들이 처음으로 권리를 행사했으며, 국민들은 헝가리를 새로운 시대로 이끌 자를 기대하며 선거 결과만을 기다리고 있습니다.\n\n선거의 승자는 시민자유당-독립소농당 연합이 되었습니다. 반파시즘 성향의 농민들로 구성된 독립소농당은 오랜 역사를 지니고 있으며, 시민자유당은 중도 자유주의 성향으로 알려져 있습니다.\n\n연합 내에서 시민자유당의 영향력이 더 커지면서 전직 총리의 아들 텔레키 게저가 총리로 임명되었습니다. 텔레치 총리는 취임연설에서 사회 및 민주적 권리를 향상시키고 세계무역의 문호를 열고, 동시에 국내에 산재해 있는 독일의 영향력과 맞서 싸울 것임을 천명했습니다.\n"
 HUN_WORLD.7.a: "헝가리는 자유세계에 희망을 걸고 있다."
 HUN_WORLD.8.t: "[Get_newspaper_header]부다페스트 학살 사건, 화살십자당의 정권 장악"
 HUN_WORLD.8.desc: "국가사회주의 성향 정당 화살십자당 당원들이 유혈정변을 통해 헝가리를 점거하면서 부다페스트 전역이 혼란에 빠졌습니다. 행정시설에는 화살십자 당기가 휘날리고 있으며, 무장세력들은 의회와 섭정 관저를 점거했습니다. 라디오 방송국은 오래된 행진곡과 새로운 지도자 살러시 페렌츠의 연설을 방송했습니다.\n\n토지, 노동구조 개혁을 약속한 살러시는 직전 정부가 전 세계를 장악한 유대자본의 하수인이자 헝가리를 무너뜨리려는 정권이라고 비난했습니다. 이와 함께 헝가리의 민주화 운동가, 전직 정부 고위관료들에 대한 수많은 린치가 벌어졌으나, 무력정변에 대항하지 않고 관망을 한 군부 세력만은 이번 숙청의 목록에서 제외되었습니다.\n\n심지어, 독일인들마저 새로운 정권의 탄생에 불안감을 느끼는 것 같습니다. 헝가리-독일 국경엔 군인들이 배치되고, 쏟아져 나오는 난민들을 관리하기 시작하며 상황이 더욱 악화되어가는지 주도면밀한 관찰이 이루어지고 있다 합니다.\n"
 HUN_WORLD.8.a: "히틀러의 망령이 다른 국가에 빙의했군."