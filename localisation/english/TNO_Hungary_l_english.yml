 HUN_az_kormanypart:0 "정부당"
 HUN_az_kormanypart_desc:0 "1922년 창당된 마자르 통일당(MEP)은 헝가리 역사에 걸쳐 정계를 경쟁 없이 지배해 왔기에 \"정부당\"이란 별명이 붙었습니다. 파시스트, 보수주의자, 군주주의자, 민족주의자 등 다양한 이념을 가진 이들이 모여있는 정당인 마자르 통일당은 호르티 제독의 카리스마 아래 통합되었지만, 새롭게 지명된 급진적인 섭정이 당내 파벌주의를 책임지게 되면서, 임레디에 대한 내부 반발이 급격히 피어올라 우려할 수준까지 이르렀습니다. 게다가, 마자르 통일당의 패권에 의해 완전히 소외된 다른 헝가리 정당들은 권력을 넘보기 시작했으며, 헝가리가 진정한 민주주의를 회복해야 한다는 목소리가 점점 더 커지고 있습니다."
 HUN_suffocated_economy:0 "질식한 경제"
 HUN_suffocated_economy_desc:0 "1950년대에 있었던 루마니아와의 분쟁과 팍트에서 추방된 이후, 헝가리는 파괴적인 경제 위기에 놓여 있습니다. 산업은 독일의 투자에게 지배당했고, 농업은 우크라이나와 동유럽의 노예 플랜테이션 때문에 경쟁력을 잃었으며, 무역은 팍트와 트리움비라투스와 맺은 불평등 조약에 의해 끊겼습니다. 임레디의 경제적 능력조차 이 문제를 해결하지 못했으며, 섭정의 평판이 안좋아 진것에 한몫했습니다."
 HUN_der_volksbund:0 "민족단"
 HUN_der_volksbund_desc:0 "1938년 조직된 웅가른 독일민족단은 헝가리의 독일계 민족들을 대표하는 정치단체입니다. 공개적으로, 미안한 기색이라곤 보이지도 않는 나치집단인 민족단은 헝가리 정치에서 견제해야할 대상입니다. 독일계 소수민족(헝가리 인구의 거의 10분의 1)으로부터 전적인 지지를 받고 있고, 헝가리 의회의 의석을 유지하고 있습니다. 그러나 독일인들이 누리는 높은 생활수준과 민족단이 슈츠슈타펠과 해외방첩청 활동과 연관되었다는 의혹은 많은 사회 계층의 헝가리인들이 독일과 민족단에게 분개케 했습니다. 겉보기엔 평화로워 보이지만, 헝가리의 인종적 갈등은 그 어느 때보다 높아졌습니다."
