 lec.2.d.belgium: "공사관 도시는 1928년, 직예-봉천 분쟁이 일어났을 때, 봉천의 후견국인 일본과 직예의 후견국인 독일 사이에서 전면전이 일어날 것을 우려한 미국이 개입한 결과입니다. 20년대 후반에 한 여객열차가 중국 군벌의 공격을 받았을 때, 미국은 불안정한 동아시아에 더욱 항구적인 해결책을 만들면서, 모든 강대국이 중국 시장에 평등하게 접근할 수 있도록 하는 '중국 문호 개방' 정책을 추진하고자 했습니다.\n\n이에 따라 중국 내 모든 조차지와 그 주변 30마일 지역을 공사관 도시의 중립 지역으로 선포됐고, 중국의 조차지들을 위한 국제적인 위임통치령에 따른 공사관 도시가 운영되기 시작했으며, 극동 내의 이익 분쟁을 해결하고 다양한 열강이 협력할 수 있도록 공사관이사회가 주최되기 시작했습니다. 플란데런-왈로니는 이 의회에서 투표권을 행사하고 있지만, 우리는 주로 독일의 제안을 지지하고 있습니다. 하지만, 우리 시민들에게 더 합리적이고 유익한 것처럼 보인다면 미국의 입장을 지지하기도 합니다."
 lec.2.a: "이게 바로 완벽한 합의란 거지!"
 lec.2.b: "정말 흥분되는군!"
 lec.3.t: "공사관이사회에서의 참관국 권리"
 lec.3.d.ostasien: "중국 조차지를 위한 국제 위임 통치령으로 알려진 공사관 도시는 1928년, 유럽의 여객 열차가 국민당 군벌들에게 공격당했던, 일명 '제이드 윈드' 사건 이후 형성되었습니다. 대부분 극동을 불안정하게 만들고 있던 직례-봉천 분쟁을 중단시키기 위함이었지만, 중국 시장에 모든 서방 국가들과 일본이 접근할 수 있게 하는 미국인들의 '문호 개방 정책'의 역할을 수행하게 할 의도이기도 했습니다. 우리는 아시아의 가장 강력한 독일의 오른팔로서, 많은 외교관들이 상하이에 있는 공사관위원회의 대표자 역할을 하고 있습니다. 공사관 도시 관련 정책은 베를린의 이사회에서 수립하지만, 베를린은 이 일에 직접적으로 관여하는 일이 거의 없으며, 우리는 베를린을 대신하여 독일의 일상 업무와 비밀 업무들을 공사관 도시에서 관리해야 할 책임이 있습니다. 하지만 대부분의 중국에서의 거래는 국제 위임 통치권을 따지는 것과 관련이 있습니다. 그리고 우리는 동맹인 쑨촨팡의 팔성연합에서 반법적인 치외법권적 양보를 많이 하고 있습니다. 만약 중국이 혼란한 상황에 빠진다면, 난징은 우리의 유일한 친구라고 할 수 있습니다."
 lec.3.d.australasia: "1925년 대영제국이 멸망하고 캐나다로 도피하면서 당시 홍콩의 총독은 독일 등 강대국들을 초청해 중국을 배제하고 영국의 조차지를 점령했습니다. 이것은 미국인들, 일본인들, 독일인들 사이의 은밀한 갈등을 촉발시켰고, 이것은 1928년 공식적으로 중국 조차지를 위한 국제 위임통치령으로 알려진 공사관 도시가 형성되면서 이러한 갈등은 미국에 의해 종결되었습니다. 전세계적으로 그렇듯이, 독일은 우리의 제국주의의 결실을 사용하고있지만, 우리는 여전히 (원론적으로는) 소유권을 유지하고 있습니다. 중국내 우리의 광범위한 조차지가 공사관위원회의 자리를 보장해 주고는 있습니다. 하지만, 오타와에 있는 정부를 정당한 영국 정부로 인정하지 않는 독일인들은 상하이에서의 투표를 거부하고 있습니다. \n\n 극동에서의 영국의 보증인으로서, 캔버라는 일반적으로 중국 조차지에 대한 권리를 적극적으로 유지하는 것에 책임이 있습니다. 따라서, 우리는 우리의 조차지를 인정 받고, 공사관위원회에서 우리의 표를 되찾기 위한 영향력과 기회를 위해, 혹은 최소한 홍콩 반환을 성취할 수 있는 기회를 가지려고 노력하고 있습니다."
 lec.3.d.canada: "1925년 대영제국이 멸망하고 캐나다로 도피하면서 당시 홍콩의 총독은 독일 등 강대국들을 초청해 중국을 배제하고 영국의 조차지를 점령했습니다. 이것은 미국인들, 일본인들, 독일인들 사이의 은밀한 갈등을 촉발시켰고, 이것은 1928년 공식적으로 중국 조차지를 위한 국제 위임통치령으로 알려진 공사관 도시가 형성되면서 이러한 갈등은 미국에 의해 종결되었습니다. 전세계적으로 그렇듯이, 독일은 우리의 제국주의의 결실을 사용하고있지만, 우리는 여전히 (원론적으로는) 소유권을 유지하고 있습니다. 중국내 우리의 광범위한 조차지가 공사관위원회의 자리를 보장해 주고는 있습니다. 하지만, 오타와에 있는 정부를 정당한 영국 정부로 인정하지 않는 독일인들은 상하이에서의 투표를 거부하고 있습니다. \n\n영국의 극동 보증국으로서, 캔버라는 일반적으로 중국 조차지에 대한 권리를 적극적으로 유지하는 것에 책임이 있습니다. 덕분에 우리는 본토 해방과 조지 5세의 복권에 집중할 수 있게 되었습니다. 하지만 오스트랄라시아가 불안정한 상황에 처하게 된다면, 우리는 그들의 자리를 대신할 의무가 있습니다."
 lec.3.d.transamur: "영국이 멸망하자 극동의 세 강대국은 중국에서의 무역과 영향력을 장악하기 위해 영국의 조차지를 놓고 긴장이 감돌고 있었습니다. 우리 또한 조차지를 확보하기 위해 군대를 파견했고, 동맹 일본 과 함께 중국 급진주의자들과 싸웠습니다. 미국이 전쟁을 멈추기 위해 개입했을 때, 그들은 중국의 무역을 규제하고 정책에 따라 열강들의 동등한 권리를 보장하는 방법으로 중국 조차지를 위한 국제 기관으로 알려진 공사관 도시를 만들었습니다. 당연히, 우리는 공사관위원회의 의석을 얻었고 트란스아무르의 대표단들도 상하이에서 환영받았지만, 우리는 이사회에 대한 감찰자 권한만을 부여 받았습니다. 공사관 도시에서는 모스크바의 실패한 정권이 우리보다 더 합법적인 정부라고 간주하고 있으며, 우리의 정통성에 대한 의구심 가지고 있기 때문입니다. 그래서 상하이의 러시아 대표 한 명이 두 정권을 대변해야하는, 투표도 못하고 토론도 할 수 없는 난처한 상황이 벌어지고 있습니다. 우리나 페트로그라드 중 어느 한쪽이 러시아에 대한 정당한 정부라는 입지를 확보할 때까지, 이러한 모순은 계속될 것입니다."
 lec.3.d.russia: "영국이 멸망하자 극동의 세 강대국은 중국에서의 무역과 영향력을 장악하기 위해 영국의 조차지를 놓고 긴장이 감돌고 있었습니다. 미국이 전쟁을 멈추기 위해 개입했을 때, 그들은 중국의 무역을 규제하고 정책에 따라 열강들의 동등한 권리를 보장하는 방법으로 중국 조차지를 위한 국제 기관으로 알려진 공사관 도시를 만들었습니다. 공사관위원회가 만들어졌을 때 톈진에 있는 우리의 조차지는 현재 콜차크 제독의 트란스아무르가 차지하고 있었기 때문에 대표자 자리는 그들이 차지했지만, 트란스아무르는 명백한 일본의 괴뢰 국가이기 때문에, 공사관위원회는 러시아의 대표단이 블라디보스토크와 모스크바 양쪽을 대표하도록 선택했습니다. 이 상황은 (누가 봐도) 매우 혼란스럽기 때문에, 우리는 투표가 허락되지 않았고, 영국처럼 감찰하는 것만이 허락되었습니다. 그러나 트란스아무르가 주장하는 '합법적인 정부'라는 가식을 끝내면, 우리의 투표권을 되찾을 수 있을 것입니다."
 lec.3.d.qing: "중국 조차지를 위한 국제 위임 통치령으로 알려진 공사관 도시는 1928년, 유럽의 여객 열차가 국민당 군벌들에게 공격당했던, 일명 '제이드 윈드' 사건 이후 형성되었습니다. 대부분 극동을 불안정하게 만들고 있던 직례-봉천 분쟁을 중단시키기 위함이었지만, 중국 시장에 모든 서방 국가들과 일본이 접근할 수 있게 하는 미국인들의 '문호 개방 정책'의 역할을 수행하게 할 의도이기도 했습니다. 이러한 제국주의적인 목적에 편승하여 명목상 우리로부터 영토를 '임대'한 것임에도 불구하고, 베이징 정부는 공사관의원회의 모든 의사결정 과정에서 배제되었습니다. 우리는 의회에 대한 감찰 지위를 가지고 있고, 그들의 회의에서 취해진 결정들을 볼 수 있습니다. 하지만 그 이상의 상호 작용은 정부 차원에서 제한되어 있습니다."
 lec.3.d.fengtian: "중국 조차지를 위한 국제 위임 통치령으로 알려진 공사관 도시는 1928년, 유럽의 여객 열차가 국민당 군벌들에게 공격당했던, 일명 '제이드 윈드' 사건 이후 형성되었습니다. 대부분 극동을 불안정하게 만들고 있던 직례-봉천 분쟁을 중단시키기 위함이었지만, 중국 시장에 모든 서방 국가들과 일본이 접근할 수 있게 하는 미국인들의 '문호 개방 정책'의 역할을 수행하게 할 의도이기도 했습니다. 이러한 제국주의적인 목적에 편승하여 명목상 우리로부터 영토를 '임대'한 것임에도 불구하고, 베이징 정부는 공사관의원회의 모든 의사결정 과정에서 배제되었습니다. 우리는 의회에 대한 감찰 지위를 가지고 있고, 그들의 회의에서 취해진 결정들을 볼 수 있습니다. 하지만 그 이상의 상호 작용은 정부 차원에서 제한되어 있습니다."
 lec.3.a: "우리도 상하이에서 목소리를 낼 자격이 있다!"
 lec.4.t: "공사관이사회: 공사관 해군에 관한 안건"
 lec.4.d: "상임 위원장이 특별 의안에 관한 투표를 하기 위해 이사회를 소집했습니다. 즉, 공사관 도시 자체의 해군을 허용할 것인지의 여부에 관해서 말입니다. 세계가 날이 갈수록 양극화되고 전쟁으로 폐허가 되면서 공사관 도시들이 그들 스스로를 지켜야 하는 것은 당연합니다. 외국의 해군들 중 많은 수가 현재 그들의 전장에서 활동하고 있습니다. 우리는 그들이 우리에게 약간의 함선을 제공해주길 바랍시다."
 lec.4.a: "오 주여, 그들이 현명하게 투표할 수 있도록 도와주시옵소서."
 lec.5.t: "공사관이사회: 공사관 해군에 관한 안건"
 lec.5.d: "상임 위원장은 특별 의안에 대한 투표를 하기 위해 의원회를 소집했습니다. 즉, 공사관 도시 자체의 해군을 허용할 것인지의 여부입니다. 세계가 날이 갈수록 양극화되고 전쟁으로 폐허가 되면서 공사관 도시들이 그들 스스로를 지켜야 하는 것은 당연합니다. 하지만 그들의 함대를 만들기 위해 우리가 비용을 지불해야 할까요?"
 lec.5.a: "신중하게 투표해야한다."
 lec.6.t: "공사관 해군의 투표 결과"
 lec.6.d: "공사관 도시에 자체 해군을 보유할 것인지 여부에 관한 투표가 끝이 났고 이번 결의안은..."
 lec.6.a: "...가결되었습니다!"
 lec.6.b: "...부결되었습니다."
 lec.7.t: "검은 월요일의 도래!"
 lec.7.d: "세계적인 금융 중심지인 상하이는 독일 국채의 과도한 발행으로 초래된 베를린 증시 폭락, 즉 검은 월요일을 피하기 어렵습니다. 투자자들은 증권 일람표만을 쳐다보고, 주요 산업에는 어려움이 닥쳤지만, 그나마 중국 전체에 기본적인 수요와 서비스를 제공하는 기업들은 위기를 꽤 빨리 극복할 것 같군요."
 lec.7.a: "대공황이다! 도망쳐!"
 lec.8.t: "상해에 도착한 공사관 해군"
 lec.8.d: "The international force of ships has arrived in Shanghai to reform into the Navy of the Legation Cities. All-new crews will be drafted from the cities, so there are no split loyalties, and a new admiralty has been formed, with Reginald Yorke Tyrwhit becoming First Admiral. This is a great day for the Legation Cities!"
 lec.8.a: "만세!"
 lec.9.t: "1936년 예산안 확정"
 lec.9.d: "The debate over the budget of 1936 started late last year, and finished quickly. China, and by extension the Legation Cities, was judged stable. There were no extenuating circumstances calling for the devotion of funds to any particular area of government, so a simple allocation of one million dollars was granted to the Legation Council to spend how it wished until the start of the next fiscal year. One thing that was agreed upon was to start the debate earlier, as things might not be so good by the end of 1936 as they were at the end of 1935."
 lec.9.a: "We can always find a use for money."
 lec.10.t: "러시아의 의결권 복권?"
 lec.10.d: "공사관 도시가 세워졌을 때, 중국의 조차지를 보유한 국가로서 러시아는 당연히 이사회에 대한 투표권이 주어졌습니다. 하지만, 그 당시에는 두 개의 러시아가 있었습니다. 케렌스키의 러시아 공화국이 국제적으로 인정을 더 받고 있었지만, 콜차크 제독의 블라디보스토크 정권은 공사관 도시와 훨씬 더 가깝고 도쿄의 지지를 받았습니다. 결국, 캐나다와 오스트랄라시아에게 주어진 것과 같은 종류의 감찰자 권리를 양쪽 정부에게 부여하는 결과를 낳았습니다. 이제 [RUS.GetNameDef](은)는 의심할 여지 없이 유일하게 남아 있는 러시아입니다. [RUS.GetNameDef](은)는 우리에게 자신들의 투표권을 회복시키라고 촉구했습니다. \n\n 이것은 상당히 중대한 문제이기 때문에 공사관의원회를 거쳐야 합니다. 하지만, 러시아의 라이벌인 일본이나 독일이 그것을 통과시킬 가능성은 낮기 때문에, 우리는 대신 공사관위원회 의장에게 명령으로써 해당 안건을 통과시키도록 할 수 있습니다. 이는 일본이나 독일과 아무런 관련도 없는 강력한 새 의원석를 제공하지만, 의회의 상황은 완전히 뒤바뀔 것입니다."
 lec.10.a: "공사관이사회에서 의결하자."
 lec.10.b: "절차상의 문제이니 그냥 통과시켜도 되겠지..."
 lec.11.t: "공사관이사회: 러시아의 의결권 복권안"
 lec.11.d.notjapan: "몇 년 동안 공사관위원회에서 러시아의 의견은 콜차크 제독의 트란스아무르와 [RUS.GetNameDef]사이에서 갈라져 왔습니다. 하지만 전자가 세계 무대에서 사라졌기 때문에, 러시아의 투표권이 회복되는 것은 적절해 보일 것입니다. 하지만, 어떤 사람들은 러시아가 유라시아 국가들에 대한 지정학적 위협일 뿐이며 그들에게 더 많은 영향력을 쉽게 부여하는 것이 현명한 것인지에 대해 의문을 제기하고 있습니다."
 lec.11.d.japan: "몇 년 동안 공사관위원회에서 러시아의 의견은 콜차크 제독의 트란스아무르와 [RUS.GetNameDef]사이에서 갈라져 왔습니다. 이제 트란스아무르는 더 이상 러시아의 정당한 정부라고 주장할 입장이 아니므로, 공사관의원회의 대표는 [RUS.GetNameDef](이)가 맡기로 결정했습니다. [RUS.GetNameDef]의 투표권이 회복되어야 할까요? 러시아는 의심할 여지 없이 우리 나라에 위협적인 존재이지만, 아마도 그들은 독일의 영향력에 대항하는 동맹으로 이용할 수도 있을 것입니다."
 lec.11.a: "신중하게 투표해야한다."
 lec.12.t: "The Legation Council Votes on Restoring Our Vote"
 lec.12.d: "For years, we have had only observer rights on the Legation Council in Shanghai, even though we have Chinese concessions. They claimed that the reason for this disrespect were the competing claims of the pathetic Vladivostok regime of Admiral Kolchak. Now that Transamur no longer disputes our claims to be the one true Russia, however, the Chair has decided to call for a vote on whether or not to restore our rights. If there is any justice in this world, we will naturally regain them, but we cannot discount the malice and jealousy of Tokyo and Berlin."
 lec.12.a: "Let the Council see sense."
 lec.13.t: "\"러시아의 의결권 복권안\"의 투표 결과"
 lec.13.d: "러시아 정부에 대한 투표권 회복 여부에 대한 투표가 종료되었습니다. 몇몇 국가들이 독일과 일본에 대항하는 의견을 제시했지만, 많은 국가들은 그들의 주도권을 따랐습니다. 결국, 그 결과는..."
 lec.13.a: "가결되었습니다!"
 lec.13.b: "부결되었습니다!"
 lec.14.t: "Russia is Granted Voting Rights on the Legation Council"
 lec.14.d: "It seems that the Legation Council has granted Russia the right to vote on the Legation Council, as Transamur no longer is in a position to dispute the issue. While this is undoubtedly correct procedure, not consulting the Council for a vote sets a worrying precedent, and threatens Japanese and German precedence. Unfortunately, however, we have no choice but to accept this for now."
 lec.14.a: "이렇게 되도록 내버려둬서는 안된다!"
 lec.15.t: "복권된 우리의 공사관 의결권!"
 lec.15.d: "The Legation Council, after a contentious debate, has elected to restore our voting rights on the Legation Council, since Transamur no longer disputes our Russian claims. This is a great day for Russia and Asia as a whole!"
 lec.15.a: "멋진 소식이군!"
 lec.16.t: "The Legation Council Votes Against Restoring Our Voting Rights"
 lec.16.d: "The Legation Council has voted not to restore our voting rights, citing both the irrelevance of our concessions and our aggressive actions in the East as reasons. It would seem that fear of Japan and Germany has triumphed against common sense and hope for the future."
 lec.16.a: "So much for international cooperation."
 lec.17.t: "The League of Eight Provinces Collapses"
 lec.17.d: "Since the end of the Northern Expedition, the Southern Zhili Clique has ruled south-western China as the League of Eight Provinces. Over this time, they became closely allied with the Germans and the AOG, which provided the Clique with much wealth but also was its undoing. It seems that anti-concessionist peasants rising in the streets, the secession of Anhui Province, and the assassination of Sun Chuanfang have combined to make the League seem vulnerable to those who would gain from its destruction.\n\nThe Kuomintang have risen up again in Fujian, the [SQI.GetAdjective] threaten the northern borders, and [ANQ.GetNameDef] has struck westward against the Nanjing Clique, now led by [LEP.GetLeader]. Meanwhile, Hunan and the Federalists in Liangguang have abandoned the League, hoping to wait out the storm and strike at an opportunity. To many, it seems that the Zhili order is failing. Some, too are concerned about the anti-concessionist tendencies of the Kuomintang, and certain of the northern warlords."
 lec.17.a: "걱정스럽군."
 lec.18.t: "Refugees Flood into the Cities"
 lec.18.d: "Fleeing the chaos that followed the collapse of Sun Chuanfang's League, thousands of refugees have poured into the neutral zones. This is not yet too much for our administration to handle, but it is not helping stabilise the Cities after Black Monday."
 lec.18.a: "Come one, come all, it would seem."
 lec.19.t: "Conflict Leads to Market Instability"
 lec.19.d: "It would seem that market confidence in the Legation Mandate has plummeted after the recent initiation of hostilities in the region. Though the Council has assured investors that the Cities will undoubtedly remain afloat throughout the duration of the conflict, many have refused to endorse a forum that does not promote the peace it says it does."
 lec.19.a: "I don't give a wooden nickel about your pacifism!"
 lec.20.t: "쓰촨성 구호 안건?"
 lec.20.d: "Sichuan is currently experiencing a terrible famine, and is struggling to respond cohesively. They have sent emissaries to ask the Legation Council to vote on a motion to provide their government with funds to open up a new avenue of grain imports. We can probably afford the cost, but many in our bureaucracy wonder if it would really go to the Sichuanese people, or into the warlords' pockets."
 lec.20.a: "Of course we will help the people of Sichuan!"
 lec.20.b: "It'd be a glorified padding of [SZC.GetLeader]'s bank account."
 lec.21.t: "공사관이사회: 쓰촨성 구호 안건에 관한 투표"
 lec.21.d: "중국 남부의 쓰촨성은 현재 극심한 기근을 겪고 있으며, 주민들을 구제하기 위해 안간힘을 쓰고 있습니다. 그들은 공사관의원가 공사관 도시들에게 농지가 회복될 때까지 새로운 곡물 공급원을 열 수 있도록 도와줄 것을 요청했습니다. 그러나 많은 중국 정치 전문가들은 우리가 기근 구제를 위해 보내는 돈은 바로 쓰촨성 군벌들의 주머니로 들어갈 수 있다고 경고하고 있습니다."
 lec.21.a: "공정하게 투표하겠다."
 lec.22.t: "공사관이사회: 쓰촨성 구호 안건에 관한 투표"
 lec.22.d: "In response to our plea for help, the Legation Council has agreed to vote on providing aid to us. This could mean everything to the starving people of Sichuan."
 lec.22.a: "Good for the Council!"
 lec.23.t: "'쓰촨성 구호 물품' 안건 투표 결과"
 lec.23.d: "많은 논의 끝에 합의가 된 것 같습니다. 쓰촨성에 기근 원조를 제공하려는 안건은..."
 lec.23.a: "가결되었습니다!"
 lec.23.b: "부결되었습니다."
 lec.24.t: "Legation Council Refuses to Vote on Famine Relief"
 lec.24.d: "The Legation Council has refused to even consider providing us with famine aid, claiming that our 'rampant corruption' and 'lack of responsible government' would render their money useless to the people of Sichuan. It seems we will have to make do on our own."
 lec.24.a: "And they say we are the uncivilised ones..."
 lec.25.t: "Legation Council Votes Yes on Famine Relief!"
 lec.25.d: "There was much celebration in Chengdu today as the news of the Legation Council's vote became known. They have voted to grant us fifty thousand dollars to import another large shipment of grain for our starving people. This is great news for the people of Sichuan!"
 lec.25.a: "솔직히 말해서, 제국주의자들이 그렇게 나쁜 놈들 같진 않네."
 lec.26.t: "Legation Council Votes No on Famine Relief"
 lec.26.d: "Though we lobbied extensively, and seemed to have much support in the Council, it seems that Germany has successfully led the Council to vote against providing us aid. It would seem that they consider our political system to hostile to European interests and values, and that any money given to us would go straight into [SZC.GetLeader]'s pockets. We will be getting no help from that quarter."
 lec.26.a: "저 탐욕스러운 제국주의자들 같으니라고!"
 lec.27.t: "부결된 안건!"
 lec.27.d: "가장 최근의 공사관위원회에서의 투표는 근소한 차이로 부결되었습니다. 현재는 다시 제안할 수 없습니다."
 lec.27.a: "흥미롭군."
 lec.28.t: "통과된 안건!"
 lec.28.d: "가장 최근의 공사관위원회에서의 투표는 다수결로 가결되었습니다. 이제 안건은 효력을 발휘합니다."
 lec.28.a: "흥미롭군."
 lec.29.t: "[FROM.GetNameDefCap] Claims Chinese Seat on the Legation Council"
 lec.29.d: "[FROM.GetNameDefCap], having obvious precedence in China, has reached out to the Legation Council in hopes of gaining their observer rights on the Council. China does legally have representation on the Council, and as [FROM.GetNameDefCap] is both friendly to the continued existence of the Legation Cities and presents a strong possibility of a united Chinese trading partner, there is no reason not to grant them a seat on the Council."
 lec.29.a: "Welcome to a front-row seat on your exploitation!"
 lec.30.t: "공사관이사회: 내년 예산안 투표"
 lec.30.d: "The [GetYear] budget is going to expire within two months, and the Legation Council members have been called together to decide on the focus for next year. With the instability in China threatening to overflow into our borders, some have recommended focusing on the military and defence. Others have recommended increasing funds in the other facets of conflict, taking in refugees and keeping good relations with Beijing. Yet another suggestion is to focus on ridding ourselves of the last malingering effects of Black Monday. What should we choose?"
 lec.30.a: "예산만 두둑하게 챙기면 될 것이다."
 lec.30.b: "We should devote more funding towards the volunteer force."
 lec.30.c: "우리에겐 산업원조가 필요하다!"
 lec.30.e: "We need more money in immigration management."
 lec.31.t: "공사관이사회의 운영권 확대"
 lec.31.d: "The Legation Council has recently renewed its focus on expanding the profits of free trade for all its member states. They have encouraged Chinese manufactures to lower their prices, promising them to compensate in other ways, while they have encouraged other middlemen to lower tariffs as well. As such, our businesses are now reaping the fruits of Chinese labour."
 lec.31.a: "Our workers will enjoy the holiday."
 lec.32.t: "Anti-Concessionists Attack Inland Concessions!"
 lec.32.d: "During the fallout of the League War, several international concessions in inland China, such as the ones in Hangkow, Xiamen, and Chinkiang, have been raided by anti-concessionist troops and bandits. It seems that Nanjing is not going to win the war quickly and without damage to international property. Thus, the Legation Council has authorised the International Volunteer Force to be deployed to the inland concessions, to defend them against the Kuomintang and anti-concessionist rabble."
 lec.32.a: "Deploy the Force throughout China."
 lec.33.t: "청 조정의 반조계주의 지원!"
 lec.33.d: "In response to the secession of Anhui Province from the Southern Zhili League of Eight Provinces, the Qing government in Beijing has decided to support the Anqing Clique. The Zhili government hopes to utilise the popular anti-concessionism throughout inland China to boost their government’s popularity, it seems. Unfortunately for the Zhili, they also have cut themselves off from German help and recognition."
 lec.33.a: "이런 세상에!"
 lec.34.t: "Volunteer Force Officers Protest Overspecialisation"
 lec.34.d: "After our recent installation alongside the Germans of coastal defences in our minor cities, several members of our Volunteer Force Officer Corps have come forward, presenting a proposal for transitioning several of the newly built coastal fortifications into land-based ones. They claim that overinvesting in naval defences could leave us vulnerable to a Chinese attack from the land. Should we adopt their proposal?"
 lec.34.a: "They are right, we should adopt their plans."
 lec.34.b: "The Chinese would never dare attack us!"
 lec.35.t: "상하이에 병력을 파견한 독일"
 lec.35.d: "Citing security concerns following the collapse of the German ally in Nanjing, the Germans have sent more troops to the volunteer force in Shanghai, as well as reinforcing their own divisions in the Cities. This has increased German popularity in the Cities, as well as boosting our manpower."
 lec.35.a: "We can always use more men, I suppose."
 lec.36.t: "공사관 도시의 종말"
 lec.36.d: "The Legation Cities once stood as a symbol of the stability brought by free markets, the 'Open Door' from the west into China. Now, with the collapse of their military, their diplomatic and economic agency has shrivelled to zero. While the Mandate may still exist on paper, for all intents and purposes, the Legation Cities are gone, and so are the benefits from our concessions they provided."
 lec.36.a: "It served us well, but now its time has passed."
 lec.37.t: "공사관 도시의 라이히스팍트 가입 요청"
 lec.37.d: "The theoretical web of international guarantees of the Legation Cities' integrity have always been of doubtful security. With our diplomat in Shanghai acting as the head of the Legation Council, the Cities have applied to join our alliance. They shall be a useful tool to fight off the Japanese, surely, but some argue they will drag us into unwinnable wars in China."
 lec.37.a: "라이히스팍트에 잘 왔다!"
 lec.37.b: "부담이 너무 큰데."
 lec.38.t: "독일의 동의!"
 lec.38.d: "The Germans have accepted our proposition of joining their alliance. We now have the protection of the Kaiserliche Marine as well as set German diplomatic support."
 lec.38.a: "좋아!"
 lec.39.t: "독일의 거부"
 lec.39.d: "Berlin has apparently seen accepting us into their alliance as too much of a security risk and have refused. We shall face the Japanese alone."
 lec.39.a: "제기랄!"
 lec.40.t: "독일의 [BEL.GetName] 축출 요구!"
 lec.40.d: "Since [BEL.GetName] has left the German sphere of influence, the Germans have raised a motion in the Legation Council to remove the [BEL.GetAdjective]s and confiscate their concession, citing their 'obvious international instability."
 lec.40.a: "Let's put it to a vote."
 lec.40.b: "터무니없는 일이군!"
 lec.40.c: "That makes sense to me."
 lec.41.t: "[LEC.GetNameDefCap] Refuses to Remove [BEL.GetNameDef]"
 lec.41.d: "It seems that the Legation Council has refused to even consider the idea of removing [BEL.GetName] from the Council, completely dismissing our references to obvious [BEL.GetAdjective] instability as \"petty complaints,\" unworthy of their time."
 lec.41.a: "That council is completely biased against us!"
 lec.42.t: "[LEC.GetNameDefCap] Agrees to Remove [BEL.GetNameDef]"
 lec.42.d: "The Legation Council has seen the obvious instability and erraticism of [BEL.GetName], and has accordingly confiscated its concessions in Tianjin and the mainland of China in the name of the Beijing government. They have also removed the [BEL.GetAdjective] government from the Legation Council, all without anyone else being able to say a single thing in open session! This is a clear coup for German diplomacy!"
 lec.42.a: "They saw sense."
 lec.43.t: "아국의 조계지를 몰수한 공사관이사회"
 lec.43.d: "Since we escaped from the German sphere of influence, the Germans have been diplomatically isolating us in every way possible. We have had high tariffs exporting to all countries in Mitteleuropa, we have been forced out of the Reichspakt, and Antwerp has been almost severed from our grasp. As the latest item in the long list of insults, it seems the Germans have successfully petitioned to have us removed from the Legation Council in Shanghai. While our Chinese concessions were never truly a priority, this offence still rankles. On a more positive note, we are no longer responsible for many of the French nationals in the Cities that we previously extended citizenship to."
 lec.43.a: "애초에 우린 톈진 따위에 관심 없었다."
 lec.44.t: "공사관이사회의 [BEL.GetNameDefCap] 축출"
 lec.44.d: "The Germans have been diplomatically isolating Brussels since the [BEL.GetAdjective]s kicked out the German monarch and garrisons in the [BEL.GetAdjective] Revolution. The latest step has been to persuade the High Commissioner of [LEC.GetNameDef] to confiscate [BEL.GetName]'s concessions in the name of the Beijing government and remove them from the Legation Council. The strict correctness of this move, held without a vote, has been questioned by many in Shanghai, but for now the German coup is fait accompli."
 lec.44.a: "They never cared, really..."
 lec.45.t: "[BEL.GetNameDef]의 조계지 몰수 안건에 의결하기 시작한 이사회"
 lec.45.d: "The High Commissioner has moved to consider the German ambassador's request for [BEL.GetName]'s removal from the Council. It is likely that all parties who wish to dominate the Council will vote to remove an unnecessary, possibly hostile, third party from the Council, while those who espouse multi-polarism, such as the British, Austrians, and Americans will probably vote no. Only time will tell."
 lec.45.a: "Time and chance happens to them all."
 lec.46.t: "벨기에 축출 안건에 의결하기 시작한 이사회"
 lec.46.d: "The Germans have been diplomatically isolating Brussels since the [BEL.GetAdjective]s kicked out the German monarch and garrisons in the [BEL.GetAdjective] Revolution. The latest step has been to persuade the High Commissioner of [LEC.GetNameDef] to hold a vote on confiscating [BEL.GetName]'s concessions in the name of the Beijing government and removing them from the Legation Council. This could possibly reshape the power dynamic of the Legation Council for years to come."
 lec.46.a: "최선의 이득에 따라 투표하겠다."
 lec.46.b: "망할 독일 놈들!"
 lec.47.t: "\"[BEL.GetNameDef] 축출안\"의 투표 결과"
 lec.47.d: "[BEL.GetName] 정부를 이사회에서 축출하는 것에 관한 투표가 종료되었고, 독일이 제시한 이번 안건은..."
 lec.47.a: "...가결되었습니다!"
 lec.47.b: "...부결되었습니다."
 lec.48.t: "벨기에 조계지의 지위"
 lec.48.d.flanders: "With the dissolution of the Belgian government, the status of their concessions has fallen into doubt. The Chinese government has consented to grant a new concession to neither the Flemish government nor the Belgian government-in-exile in Canada, and it seems the small Belgian outpost in Tianjin has fallen back into Chinese hands, though it will naturally still be administered by the Legation Cities for now."
 lec.48.d.syndies: "With the revolution in Belgium, the status of their concessions has fallen into doubt. The Belgian government has informed the Mandate that they will no longer wish to participate in an imperialist structure. The Chinese government has not consented to grant the concession to the Belgian government-in-exile in Canada, so it seems the small Belgian outpost in Tianjin has fallen back into Chinese hands, though it will naturally still be administered by the Legation Cities for now."
 lec.48.a: "Confiscate that warehouse!"
 lec.49.t: "벨기에 조계지의 운명"
 lec.49.d.flanders: "As the legal successor to many of Flanders-Wallonia's overseas commitments, we were expecting to succeed the Belgians in their position on the Legation Council, as well. Instead, it seems that the International Mandate has declared that the concessions have reverted to the Chinese government, and we no longer have any rights or responsibilities in China. Naturally, this is something of a diplomatic disappointment, but at least we don't have to take care of all those Francophones in the Legation Cities any more."
 lec.49.d.syndies: "Since our revolution, many in our government have urged [ROOT.GetLeader] to abrogate our responsibilities to the imperialist Legation Council. Now he finally has, and though we may no longer have unfettered access to Chinese markets we at least have the moral high ground."
 lec.49.a: "속이 다 시원하군!"
 lec.50.t: "몰수된 벨기에 조계지"
 lec.50.d: "It seems the Legation Council has confiscated Flanders-Wallonia's concessions and removed their ambassador from the Council. Though theoretically their concessions now revert back to us, it is likely that the Legation Council will now administer them, since they lie in the neutral zone in Tianjin. Indeed, it is not impossible that another consular power may attempt to buy them from us or the Council. For now, though, many privately rejoice at the end of one of the unequal treaties."
 lec.50.a: "잘가!"
 lec.51.t: "공사관위원회에서 일본 축출"
 lec.51.d: "The Japanese are a threat to the stability of Asia, and they must be punished, at least formally. We should remove them from the Legation Council and confiscate the concessions we control, but how?"
 lec.51.a: "우린 이번 안건과 관련해서 투표를 올려야 한다."
 lec.51.b: "투표없이 놈들을 제적시켜라."
 lec.52.t: "공사관이사회에서 퇴출당한 우리나라"
 lec.52.d: "The Legation Council has stepped beyond its bounds completely, apparently. In closed session, without any of our delegates present or informed, the Legation Council has speedily removed the Empire of Japan from the Council! The audacity of this arrangement is furthered by the fact that the Legation Council was originally supposed to be a platform for mediation between ourselves, the Chinese, and the Germans, and now a crucial party is gone. Our government and diplomatic corps have only learned about this development in the morning papers, and we are being called upon by the army to put together a coherent response, one that will doubtless give the military a mandate to strike the Cities and end Western domination of China once and for all."
 lec.52.a: "이건 미친 짓이야!"
 lec.53.t: "공사관이사회의 일본 축출"
 lec.53.d: "The German High Commissioner, and thus the Legation Council, has removed the Japanese Empire from the Legation Council today. This has predictably infuriated the Japanese, who are demanding an apology and immediate restoration of their rights, both of which seem unlikely. Many nations have already withdrawn their guarantees from the Legation Cities, having no wish to defend the Cities from the probable Japanese attack. What should we do?"
 lec.53.a: "이건 합법적인 결정이었다. 상해의 결정에 따르자."
 lec.53.b: "우리의 보장을 포기해라!"
 lec.54.t: "공사관이사회: 일본 조계지 몰수 안건"
 lec.54.d: "독일 대사, 보덴하이머가 일본을 공사관이사회에서 제적시키자고 제안했고, 이에 공사관이사회는 이번 발의와 관련해서 의결을 시작했습니다. 오직 시간만이 폭주하는 일본을 멈춰줄 수 있을 것인지 말해줄 것입니다."
 lec.54.a: "일본은 억제되어야만 한다!"
 lec.55.t: "일본의 조계지 몰수 안건에 투표하기 시작한 공사관이사회"
 lec.55.d.nojap: "The Japanese Empire has been a force of instability in Asia since the end of isolationism, and their assertiveness has been hardly contained by global alliances and treaties since then. Now it seems that even the Legation Cities have failed to stop the Japanese aggression in Asia. The Council has asserted itself and the High Commissioner has started a vote to remove the Japanese from the Council. How should we vote?"
 lec.55.d.jap: "The Legation Council has treacherously entertained a motion to remove us from the Council! We have done absolutely nothing to merit this treatment, but these westerners seem determined to isolate our great Empire once again. If we are to escape diplomatic isolation, our men in Shanghai must move quickly to prevent this measure from passing."
 lec.55.a: "선택지들을 고려해 봐야겠군."
 lec.55.b: "이런 일은 일어날 수 없다!"
 lec.56.t: "\"일본의 이사회 퇴출안\"의 투표 결과"
 lec.56.d: "일본을 이사회에서 축출하는 것에 관한 투표가 종료되었고, 독일이 제시한 이번 안건은..."
 lec.56.a: "가결됐습니다!"
 lec.56.b: "부결됐습니다!"
 lec.57.t: "공사관이사회의 아국 퇴출 의결"
 lec.57.d: "The devious Europeans and Americans have voted to remove us from the Legation Council! Our diplomats have been expelled from the Council chamber, as well as from the municipal councils of the individual Cities. Our forces have also been formally asked to leave the Cities. The government and military are demanding military action to erase this loss of pride!"
 lec.57.a: "제국주의자들은 끝을 모르나 보군!"
 lec.58.t: "일본의 조계지를 몰수한 공사관이사회"
 lec.58.d: "The Japanese have apparently overstepped their bounds in the Legation Cities, and the Council has removed them. Though there is still much Japanese influence in Manchuria, this is a great day for the prospect of an independent China."
 lec.58.a: "또 다른 불평등조약이 사라졌다!"
 lec.59.t: "북경정변"
 lec.59.d: "Instability in the Qing central government seems to have lead to dramatic regime change in Beijing. Power has always been held by Wu Peifu and his Zhili Clique, but now it seems they have lost power to a renewed imperial faction, backed by friendly warlords to the south-east and west. As part of this transition, the new regime has blamed foreign meddling for the prior power struggle, and many in the Legation Cities now fear that a new era of official anti-concessionism has begun in the north. Some now call for withdrawing diplomatic recognition of the Qing government, and recognising either the Southern Zhili or the Fengtian Cliques as the legitimate government of China."
 lec.59.a: "Let's hope things get a little better."
 lec.60.t: "외환보유고 탕진"
 lec.60.d: "The Legation Council's day-to-day functions rely heavily on the currency reserves in the Shanghai Banking Corporation's vaults. These, unfortunately, have run rather low, and the prevailing uncertainty in the world means that the Cities have almost no credit to run on. Without money, the Legation Cities could probably not continue to function normally. If we do not increase the money in our vault soon, the Council might have to terminate its Mandate."
 lec.60.a: "Hopefully things won't get that bad."
 lec.61.t: "위원회의 파산 선언"
 lec.61.d: "After some days of hard deliberation, the Council had made a decision. The Legation Cities have conclusively failed as a project. There is no money in the reserves, the powers' interests are not being served, and average quality of life is plummeting. Thus, the International Mandate over all Chinese concessions was determined to have ended, and negotiations with the Beijing government would begin. City commissioners vehemently objected to this decision, as well as many bureaucrats, but the ambassadors have left the Council chamber and returned to their own residences, guarded by national troops. In the streets, Japanese and German troops have already begun making aggressive moves, and the Chinese are in the streets all through the Cities. Soon, chaos will overtake us."
 lec.61.a: "우리는 최선을 다했다."
 lec.62.t: "푸저우 점령"
 lec.62.d: "The Legation Council has gone bankrupt, spelling an end to the International Mandate. Now, as Shanghai devolves into street fights and chaos, the outlying cities of the Mandate are left unprotected. In Fuzhou, rioters and gangs already have taken control of the streets, and responsible government seems in short supply. Should we reclaim Fuzhou for China?"
 lec.62.a: "It is vulnerable, take it!"
 lec.62.b: "We cannot spare the resources right now."
 lec.63.t: "[FROM.GetNameDefCap]의 푸저우 점령"
 lec.63.d: "[FROM.GetNameDefCap] has sent their forces into Fuzhou, citing the obvious desire of the people of Fuzhou to be reunited with the Chinese nation. With the chaos in Shanghai and the armed forces, we simply cannot spare the resources to fight a war with China right now."
 lec.63.a: "끔찍하군!"
 lec.64.t: "닝보 점령"
 lec.64.d: "The Legation Council has gone bankrupt, spelling an end to the International Mandate. Now, as Shanghai devolves into street fights and chaos, the outlying cities of the Mandate are left unprotected. In Ningbo, rioters and gangs have mostly been suppressed, and the city police are slowly regaining control. Still, they could hardly put up any opposition to an occupation from the mainland. Should we reclaim Ningbo for China?"
 lec.64.a: "It is vulnerable, take it!"
 lec.64.b: "We cannot spare the resources right now."
 lec.65.t: "[FROM.GetNameDefCap] Occupies Ningbo"
 lec.65.d: "[FROM.GetNameDefCap] has sent their forces into Ningbo, citing the obvious desire of the people of Ningbo to be reunited with the Chinese nation, even though our armed forces were close to reasserting control. With the chaos in Shanghai and the armed forces, we simply cannot spare the resources to fight a war with China right now."
 lec.65.a: "끔찍하군!"
 lec.66.t: "산터우 점령"
 lec.66.d: "The Legation Council has gone bankrupt, spelling an end to the International Mandate. Now, as Shanghai devolves into street fights and chaos, the outlying cities of the Mandate are left unprotected. In Shantou, rioters have taken over the government and have elected to be annexed into our nation. Should we reclaim Shantou for China?"
 lec.66.a: "It is vulnerable, take it!"
 lec.66.b: "We cannot spare the resources right now."
 lec.67.t: "[FROM.GetNameDefCap]의 산터우 점령"
 lec.67.d: "[FROM.GetNameDefCap] has sent their forces into Shantou, citing the obvious desire of the people of Shantou to be reunited with the Chinese nation. With the chaos in Shanghai and the armed forces, we simply cannot spare the resources to fight a war with China right now."
 lec.67.a: "끔찍하군!"
 lec.68.t: "톈진 점령"
 lec.68.d: "The Legation Council has gone bankrupt, spelling an end to the International Mandate. Now, as Shanghai devolves into street fights and chaos, the outlying cities of the Mandate are left unprotected. In Tianjin, rioters and gangs have mostly been suppressed, and the city police are slowly regaining control, aided by the Japanese and prominent Triads, all of whom are trying to secure the city for one faction or another. Still, they could hardly put up any opposition to an occupation from the mainland. Should we reclaim Tianjin for China?"
 lec.68.a: "It is vulnerable, take it!"
 lec.68.b: "We cannot spare the resources right now."
 lec.69.t: "[FROM.GetNameDefCap]의 톈진 점령"
 lec.69.d: "[FROM.GetNameDefCap] has occupied Tianjin, unwilling to let such a major city fall into the hands of the Japanese or even base criminals. While this is a blow to the Mandate, we can do nothing about this now."
 lec.69.a: "끔찍하군!"
 lec.70.t: "홍콩 점령"
 lec.70.d.AST: "In the ailing days of their empire, British authorities frantically tried to maintain imperial control over the valuable port of Hong Kong, contributing the formation of the Legation Cities. In a reversal however, the Australasian government had secured control over the city from the Legations on behalf of the Entente.\n\nThis arrangement seems to be as fragile as the previous one as Australasia, formerly the protector of Entente interests to the east, has chosen to cut its ties with the alliance, leaving the city vulnerable and giving us an opportunity to right the wrong of a hundred years ago. Should we finally end the British presence in China?"
 lec.70.d.LEC: "The Legation Council has gone bankrupt, spelling an end to the International Mandate. Now, as Shanghai devolves into street fights and chaos, the outlying cities of the Mandate are left unprotected. In Hong Kong, the British and Vermillion Society have cooperated to ensure stability in the streets, and the two sides are angling for annexation into Britain and our nation, respectively. The British are not here yet, however, and we have an opportunity to invade. Should we reclaim Hong Kong for China?"
 lec.70.a: "It is vulnerable, take it!"
 lec.70.b: "We cannot spare the resources right now."
 lec.71.t: "[FROM.GetNameDefCap]의 홍콩 점령"
 lec.71.d.AST: "[FROM.GetNameDefCap] has taken advantage of our withdrawal from the Entente to occupy Hong Kong. With Australasia grappling with unrest, it seems this is the end of the British presence in China."
 lec.71.d.LEC: "[FROM.GetNameDefCap] has occupied Hong Kong, unwilling to let such a major city fall into the hands of the British or Germans. While this is a blow to the Mandate, we can do nothing about this now."
 lec.71.a: "그러든지 말든지."
 lec.71.b: "끔찍하군!"
 lec.72.t: "The Collapse of the Legation Council's Government"
 lec.72.d: "As chaos overtakes Shanghai in the wake of the Council's decision to end the Mandate, our troops trapped in Shanghai are left without orders. The Japanese are making moves to occupy the city, but we don't know what they'll do yet. It seems they are moving to occupy the docks to wait for reinforcements, so some suggest our troops try to beat them there and secure supply lines. Others suggest that we should remain in the central city and defend from there. What should we do?"
 lec.72.a: "We must strike first - occupy the docks and the central city!"
 lec.72.b: "Tell the troops to stay where they are and wait for reinforcements."
 lec.72.c: "Allow the Legation Council to decide the fate of Shanghai."
 lec.73.t: "The Collapse of the Legation Council's Government"
 lec.73.d: "As the westerners abandoned China in droves, our troops in the Legation Cities were left stranded. The Germans are reported to be making aggressive moves to secure the city, and our leadership is urging us to do the same."
 lec.73.a: "Fan out across the city."
 lec.73.b: "Occupy the docks and wait for reinforcements."
 lec.73.c: "Allow the Legation Council to decide the fate of Shanghai."
 lec.74.t: "상하이 습격"
 lec.74.a: "독일의 승리!"
 lec.74.b: "일본의 승리!"
 lec.75.t: "상하이 확보"
 lec.75.d: "Our troops have defeated the enemy in Shanghai, and the SMC has regained control over the city, under our protection."
 lec.75.a: "좋았어!"
 lec.76.t: "상하이에서의 패배"
 lec.76.d.cant_strike: "Sadly, our forces have been utterly defeated in Shanghai, and the hated Empire now occupies the city through the offices of the SMC. We can do nothing about this right now, but the path for war between Germany and Japan has been cleared."
 lec.76.d.banzai: "Our troops have occupied the docks in Shanghai, but are being defeated in detail by the Germans and their western allies right now. We have a good reason to send in reinforcements to Shanghai, and start the war against the westerners to drive them out of Asia once and for all."
 lec.76.a: "젠장!"
 lec.76.b: "싸움은 아직 끝나지 않았다..."
 lec.77.t: "공사관 도시의 공영권 가입 요청"
 lec.77.d: "The Legation Cities have long been forced by their Mandate to remain neutral in global affairs. However, now that the China Agency and our ambassador in Shanghai have full control over the Cities, they can end the petty infighting of the Council, and join arm in arm their Asian brothers!"
 lec.77.a: "아시아에는 아시아인을!"
 lec.77.b: "거절한다. 아직은 독일을 불쾌하게 만들면 안된다."
 lec.78.t: "일본의 허가!"
 lec.78.d: "The Japanese have accepted our proposition of joining their alliance. We now have the protection of the Imperial Japanese Navy and Army as well as Japanese diplomatic and financial support. Unfortunately, our autonomy has been severely curtailed by the formal deposition of the Council, and we are now, in effect, a complete tool of the Japanese military."
 lec.78.a: "잠깐, 마지막에 뭐라고?"
 lec.79.t: "일본의 거부"
 lec.79.d: "일본 정부는 우리를 공영권의 일원으로써 받아들이는 건 안보상의 위험이 너무 크다고 보고, 이를 거부해 왔습니다. 우리는 홀로 맞서 싸워야 합니다."
 lec.79.a: "젠장!"
 lec.80.t: "장샤오린의 운명"
 lec.80.d: "Zhang Xiaolin has been a valuable tool for the Japanese, using his criminal contacts to secure the Cities for them, as well as making a hefty profit for himself. Now that the Japanese are fairly secure in their position, though, some diplomats and officers are beginning to wonder if Xiaolin's help is truly necessary at this stage.\n\nNow a meeting has been arranged with Xiaolin and his immediate underlings. As our officials approach the pleasure house in the beautiful Shanghai evening, policemen and gangsters size each other up, wondering who would make the first move. After being received, the District Commissioner puts his hand in his pocket. What does he pull out?"
 lec.80.a: "His revolver!"
 lec.80.b: "Xiaolin's commission in the government."
 lec.81.t: "공사관이사회에서 독일 축출"
 lec.81.d: "The German Empire is vulnerable, and it is time for their overreaches in the Far East to be corrected by removing them from the Council. How should we proceed?"
 lec.81.a: "우린 이번 안건과 관련해서 투표를 올려야 한다."
 lec.81.b: "유럽인들은 서로서로 방어할 것이다. 우리 스스로 행동해야 한다."
 lec.82.t: "아국의 조계지를 몰수한 공사관이사회"
 lec.82.d: "우리의 거듭된 간청에도 불구하고, 혐오스러운 공사관이사회는 우리나라를 이사회에서 추방했습니다. 또한, 그들은 우리의 중국 조차지를 입수했으며, 중국 권력의 전당에서 우리를 모욕적으로 추방했습니다. 식민지국과 카이저는 공격적인 대응을 촉구하고 있습니다. 우리의 동아시아 함대는 공격할 준비를 해야 합니다."
 lec.82.a: "이런!"
 lec.83.t: "공사관이사회의 독일 축출"
 lec.83.d: "상하이 주재 공사관이사회가 비공개회의에서 독일을 이사회에서 퇴출시켰습니다. 그들의 공식적인 입장에 따르면, 독일은 상하이 협정의 정신을 훼손하고 있다고 주장했고, 이에 모든 회원국에 도움을 요청해왔습니다."
 lec.83.a: "독일은 선을 넘었다."
 lec.83.b: "우린 독일과 싸우지 않을 거다, 우리의 조차지도 포기하라!"
 lec.84.t: "독일의 조계지 몰수 안건에 의결하기 시작한 이사회"
 lec.84.d: "일본 대사가 독일을 공사관이사회에서 제적시키자고 제안했고, 이에 공사관이사회는 이번 발의와 관련해서 의결을 시작했습니다."
 lec.84.a: "그들이 '찬성'에 투표하길 바라자."
 lec.85.t: "공사관이사회: 독일의 조계지 압수안"
 lec.85.d.noger: "The Germans have been slowly isolating themselves within the Legation Council for a couple years now. Their arrogance and dishonest play have been widely known by the well-informed in Shanghai, even as they claim to trumpet the cause of global stability and cooperation. Now, it seems, the Legation Council has decided to remove them from what parts of China it feels it legally can. Should we take the opportunity to strike a blow at the world hegemon, or is it too risky?"
 lec.85.d.ger: "The Legation Council has begun voting on a motion to remove our Kaiserreich from the Chinese concessions administered by them, and to expel our diplomats from the Council! This would be a huge blow to German power in Asia if it passed, and we must do everything in our power to ensure it does not. "
 lec.85.a: "우린 현명하게 투표할 것이다."
 lec.85.b: "이건 부당한 일이야!"
 lec.86.t: "\"독일의 조계지 몰수 안건\"의 투표 결과"
 lec.86.d: "독일을 축출하는 안건에 관한 투표가 지금 막 종료되었고, 이번 안건은..."
 lec.86.a: "가결됐습니다!"
 lec.86.b: "부결됐습니다!"
 lec.87.t: "공사관이사회의 아국 퇴출 의결"
 lec.87.d: "우리의 거듭된 간청에도 불구하고, 혐오스러운 공사관이사회는 우리나라를 이사회에서 추방했습니다. 또한, 그들은 우리의 중국 조차지를 입수했으며, 중국 권력의 전당에서 우리를 모욕적으로 추방했습니다. 식민지국과 카이저는 공격적인 대응을 촉구하고 있습니다. 우리의 동아시아 함대는 공격할 준비를 해야 합니다."
 lec.87.a: "젠장!"
 lec.88.t: "독일의 조계지를 몰수한 공사관이사회"
 lec.88.d: "The Legation Council has recently removed Germany from their proceedings and confiscated their concessions. While they were once a formal ally of China, their arrogance and underhanded dealings undoubtedly deserved this. "
 lec.88.a: "제국주의가 중국으로부터 서서히 빠져나가고 있다."
 lec.89.t: "공사관이사회의 아국 퇴출 의결"
 lec.89.d: "우리의 거듭된 간청에도 불구하고, 혐오스러운 공사관위원회는 우리나라를 이사회에서 추방했습니다. 또한, 그들은 우리의 중국 조차지를 입수했으며, 중국 권력의 전당에서 우리를 모욕적으로 추방했습니다. 식민지국과 카이저는 공격적인 대응을 촉구하고 있습니다. 우리의 동아시아 함대는 공격할 준비를 해야 합니다."
 lec.89.a: "이건 미친 짓이야!"
 lec.90.t: "The Legation Council Dominated"
 lec.90.d: "It seems the Legation Council has become dominated by one country, [LEC_voter1]. With the Council dominating all affair of the Mandate, we are now effectively ruled by dictates from this country."
 lec.90.a: "That's awkward."
 lec.91.t: "Total Influence in the Legation Cities"
 lec.91.d: "The Legation Cities were meant as a forum for all powers with concessions in China to jointly guarantee a free trade zone in several eastern cities. However, the curious state of affairs in the Council, where our nation is the only power with voting rights, has effectively made the Cities an extension of our policy."
 lec.91.a: "They will do our bidding."
 lec.92.t: "난징에서의 승리"
 lec.92.d: "Our mercenaries and undercover men aiding the Nanjing Clique may not have been the only deciding force in the war, but it seems that [LEP.GetLeader] has triumphed over the anti-concessionists that surrounded him. Our status in eastern China, at least, is secure."
 lec.92.a: "Great!"
 lec.93.t: "Peace with the Westerners?"
 lec.93.d: "We have ended the physical imperialist presence of the Legation Cities in China, now all that remains is the scrap of paper that the Western coalition fights to protect... and our war with much of the world. We could formally end both, and bring peace to Asia, by asking the Western powers that oppose us to the negotiating table. Should we make the offer?"
 lec.93.a: "우리는 휴전해야만 한다."
 lec.93.b: "모든 서양인들은 중국에서 추방되어야만 한다!"
 lec.94.t: "[FROM.GetNameDef]과의 평화?"
 lec.94.d: "The Chinese have crushed the independent forces of the International Mandate for the Chinese Concessions and seized our concessions in China, and have begun to integrate the cities of the former Mandate and our former concessions into their nation. We are now fighting for a scrap of paper, some in our country have argued. Others, however, have responded by saying that we are fighting for our pride as a nation and a race. Should we agree to the [FROM.GetAdjective] request?"
 lec.94.a: "The war is over, we need only admit it."
 lec.94.b: "We will never surrender to Chinese!"
 lec.95.t: "[From.GetNameDefCap] Accepts Peace"
 lec.95.d: "[From.GetAdjective] ambassadors have returned to us and it seems that they and their allies have accepted our proposal for peace. They will acknowledge our rule of the former Legation Cities and all other concessions in China in exchange for a nominal indemnity, and all hostilities will cease."
 lec.95.a: "Great!"
 lec.96.t: "[FROM.GetNameDefCap]의 제안 거부"
 lec.96.d: "The arrogant [FROM.GetAdjective] imperialists have refused our kind and noble offer of peace! It seems we are to fight a war to the bitter end."
 lec.96.a: "이럴 줄 알았어야 했는데."
 lec.97.t: "제2차 벨트크리크"
 lec.97.d: "The French and Germans are once again at war, after a twenty-year-long peace. [CAN_king_full_name] and his allies in Algiers and worldwide have taken advantage of the opportunity that the war has provided, and is beginning preparations for attack. The Shanghai Stock Market, in response, has plunged once more, and another recession might be looming in the Mandate. Though this may yet be avoided, German and British businesses have lost out especially, and many have closed storefronts across the Cities."
 lec.97.a: "전쟁은 지옥이지, 암."
 lec.98.t: "마카오 점령"
 lec.98.d: "The Legation Council has gone bankrupt, spelling an end to the International Mandate. Now, as Shanghai devolves into street fights and chaos, the outlying cities of the Mandate are left unprotected. Following the collapse of the Portuguese war effort, the Legation Volunteer Force was invited into Macau to protect the city and ensure its prosperity. However, the collapse of the [LEC.GetAdjective] government leaves us as the best chance for security in this oldest of concessions. Should we reclaim the port for China?"
 lec.98.a: "It is vulnerable, take it!"
 lec.98.b: "We cannot spare the resources right now."
 lec.99.t: "[FROM.GetNameDefCap]의 마카우 점령"
 lec.99.d: "[FROM.GetNameDefCap] has occupied Macau, before our forces can restore order or the Portuguese can return. While this is a blow to the Mandate, we can do nothing about this now."
 lec.99.a: "끔찍하군!"
 lec.100.t: "The Collapse of the German War Effort"
 lec.100.d: "German arms have proven unsuccessful in defending the Fatherland from its enemies, it seems. Berlin has fallen, and while a government-in-exile is being established overseas, the Kaiserreich has clearly lost much of their Far Eastern influence."
 lec.100.a: "Worrying."
 lec.100.b: "제14조항을 인용하라!"
 lec.100.c: "And stay out, imperialist swine!"
 lec.101.t: "The Second Invocation of Article 14"
 lec.101.d: "With the fall of Germany, the time has come to decide the Cities' future once again. The High Commissioner has invoked Article 14, and the Legation Council has gathered to decide the fate of the Mandate. While the Americans, naturally, wish to return to preeminence over the Cities, their country is hardly in a better state than Germany is. The British urge the Council turn to them, for though they, too, are in exile, they at least have shown their longevity in it. Others in the Cities' bureaucracy have instead attempted to convince High Commissioner Bodenheimer that the time for foreign control over the Cities is done. Should we grant them their request? Or are the Cities too precious to fall back into the chaotic hands of the Chinese?"
 lec.101.a: "We must return to the American fold."
 lec.101.b: "The British will aid us."
 lec.101.c: "The age of imperialism is over - return the cities to China."
 lec.102.t: "미국인들의 상하이 장악"
 lec.102.d: "In the aftermath of the German collapse worldwide, the Legation Cities have once more turned to the Americans in the Cities to lead them into the future."
 lec.102.a: "흥미롭군."
 lec.103.t: "영국계의 상하이 패권"
 lec.103.d: "In the aftermath of the worldwide German collapse, the Legation Cities have asked the British for leadership and protection."
 lec.103.a: "흥미롭군."
 lec.104.t: "국제위임통치령의 종말"
 lec.104.d: "Following the collapse of the German war effort, the Legation Cities were left without an international backer. With no one else to turn to, and fearing a possible Japanese invasion, the Legation Council has requested our nation reassume control over the cities of the Mandate."
 lec.104.a: "불평등조약은 끝났다!"
 lec.104.b: "우리에겐 그런 걸 신경 쓸 자금이 없었다."
 lec.105.t: "국제위임통치령의 종말"
 lec.105.d: "Today, [?global.date.GetDateStringNoHourLong], High Commissioner [LEC.GetLeader] formally disbanded the Council for the International Mandate for the Chinese Concessions, and proceeded to a ceremony with [FROM.GetLeader], where he entrusted his authority over the cities of the former Mandate to his government and the rightful China in perpetuity. He then was relieved of his duties, and returned to his embassy to make the journey back home to find what employment the new regime can provide for him. Over the next few days, countless Europeans will doubtless follow him. It is the end of an age, to be sure, but we have every hope that Shanghai will prosper as part of a reunited China, even if the very existence of one is in doubt right now."
 lec.105.a: "동방의 파리가 함락됐구나."
 lec.106.t: "국제위임통치령의 종말"
 lec.106.d: "Today, [?global.date.GetDateStringNoHourLong], High Commissioner [LEC.GetLeader] formally disbanded the Council for the International Mandate for the Chinese Concessions, and proceeded to a ceremony with [FROM.FROM.GetLeader], where he entrusted his authority over the cities of the former Mandate to his government and the rightful China in perpetuity. He then was relieved of his duties, and returned to his embassy to make the journey back home to find what employment the new regime can provide for him. Over the next few days, countless Europeans will doubtless follow him. While the new Shanghai will probably not prove as prosperous to our nation as the old, there is little we can do, as the collapse of most other imperialist powers around the world was the very instigator of this handover."
 lec.106.a: "한 시대의 종말이다."
 lec.107.t: "The Council Debates the League of Left-Wing Writers"
 lec.107.d: "The League of Left-Wing Writers was formed in 1933 in Shanghai, possibly at the instigation of the Kuomintang, under the influence of the famous author Lu Xun. The stated purpose of the group was to advance the cause of socialist realism in China, and they saw no issue with using art to deliver overtly political statements. Indeed, they have frequently had heated debates with the Crescent Moon Society, an influential literary group that argues that art should only be made for art's sake. Recently, however, they have stepped up their propaganda campaign for the Left Kuomintang, and with those fighters still active in Fujian, it has, in the view of some members of the Council and the police, become a threat to the Mandate. What should be done about these mischief-makers?"
 lec.107.a: "Arrest them, and confiscate their materials!"
 lec.107.b: "Just ban their overt political publications."
 lec.107.c: "Art is a relative term, let them be..."
 lec.108.t: "고립된 위임통치령"
 lec.108.d: "With the defeat or removal of all members of the Legation Council, the International Mandate for the Chinese Concessions now serves no purpose. Although many exiles and expats would prefer that the cities remain independent, under their own government, without international protection it is doubtful such a minority-rule state could survive in this tumultuous region. Consequently, High Commissioner [LEC.GetLeader] has made the decision to return the cities occupied by the Mandate to the Chinese government."
 lec.108.a: "우린 정말 가열차게 달려왔지."
 lec.109.t: "공사관이사회: 러시아의 의결권에 대한 결론"
 lec.109.d.success: "Following our subjugation at the hands of the Japanese, the Legation Council has decided that we are no longer worthy of having a seat in their ranks in Shanghai. In fact, Ivan Luganets-Orelsky, our ambassador in Shanghai, has defected to the Moscow regime, in order to keep his comfortable lifestyle. This is in general emblematic of our falling international legitimacy, and our transformation into just another part of the Japanese Empire."
 lec.109.d.fail: "Following our subjugation at the hands of the Japanese, the Muscovite ambassador at the Legation Council has attempted to convince the rest of that body that we are no longer worthy of having a seat in their ranks in Shanghai. Happily, however, he failed, possibly due to Japanese influence. As such, we are still recognised as a possible Russian government internationally."
 lec.109.a: "젠장!"
 lec.109.b: "다행이군."
 lec.110.t: "트란스아무르의 의결권 복권?"
 lec.110.d: "When the Legation Cities were founded, Russia, as a nation with Chinese concessions, was naturally given voting rights on the Council. Unfortunately, there were two Russias at the time. While Kerenskiy's Russian Republic had more international recognition, Admiral Kolchak's Vladivostok regime was far closer, being able to actually occupy the concessions, and had the support of Tokyo. This resulted in both governments being granted the same sort of observer rights given to the Canadians and Australasians. Now that the eastern [TRM.GetNameDef] is indisputably the only Russia remaining which has any interest in maintaining its position in Tianjin, however, the ambassador from Vladivostok has urged us to restore voting rights to his government.\n\nSince this is quite a substantive matter, it is technically supposed to go through the Legation Council. However, since it is unlikely that Germany, a rival of the Russians and Japanese, would ever let it pass, we can instead simply let the Chair of the Legation Council push it through on a Point of Order. While this would provide a powerful new voter with no ties to the Germans, and would please the Japanese, it would probably upset some powers on the Council."
 lec.110.a: "공사관이사회에서 의결하자."
 lec.110.b: "절차상의 문제이니 그냥 통과시켜도 되겠지..."
 lec.111.t: "[TRM.GetAdjective]의 의결권 복권에 대해 투표하기 시작한 공사관이사회"
 lec.111.d.notjapan: "For years, the Russian voice on the Legation Council has been split between Admiral Kolchak's [TRM.GetName] and [RUS.GetNameDef]. Now that the latter has been eliminated from the world stage, however, it would seem only proper for the Russian voting rights to be restored to the legitimate eastern government. However, Transamur is undoubtedly a geopolitical threat to the nations of Eurasia, and some question if it would be wise to so easily grant them more influence."
 lec.111.d.japan: "For years, the Russian voice on the Legation Council has been split between our ally Admiral Kolchak's state of Transamur and [RUS.GetNameDef]. Now that the Moscow regime is no longer in a position to claim to be the proper White Russian government, the Chair of the Legation Council has decided that Vladivostok's voting rights should be restored. We should be pleased that our influence has stretched far enough to pull off this coup."
 lec.111.a: "신중하게 투표해야한다."
 lec.112.t: "The Legation Council Votes on Restoring Our Vote"
 lec.112.d: "For years, we have had only observer rights on the Legation Council in Shanghai, even though we have Chinese concessions. They claimed that the reason for this disrespect were the competing claims between Transamur and Kerensky's Moscow regime. Now that the latter can no longer dispute our claim to be the one true White Russia, however, the Chair has decided to call for a vote on whether or not to restore our rights. If there is any justice in this world, we will naturally regain them, but we cannot discount the malice and jealousy of Berlin."
 lec.112.a: "Let the Council see sense."
 lec.113.t: "\"[TRM.GetAdjective]의 의결권 복권안\"의 투표 결과"
 lec.113.d: "트란스아무르 정부에 대한 투표권 회복 여부에 대한 투표가 종료되었습니다. 독일을 비롯한 국가는 반대하는 의견을 제시했지만, 많은 국가들은 그들의 주도권을 따랐습니다. 결국, 그 결과는..."
 lec.113.a: "가결되었습니다!"
 lec.113.b: "부결되었습니다."
 lec.114.t: "[TRM.GetName] is Granted Voting Rights on the Legation Council"
 lec.114.d: "It seems that the Legation Council has granted [TRM.GetName] the right to vote on the Legation Council, as the former Moscow regime is no longer is in a position to dispute the issue. While this is undoubtedly correct procedure, not consulting the Council for a vote sets a worrying precedent, and threatens Japanese and German precedence in the Council. Unfortunately, however, we have no choice but to accept this for now."
 lec.114.a: "이렇게 되도록 내버려둬서는 안된다!"
 lec.115.t: "복권된 우리의 공사관 의결권!"
 lec.115.d: "The Legation Council, after a contentious debate, has elected to restore our voting rights on the Legation Council, since the former rival government in Moscow is no longer able to dispute our Russian claims. This is a great day for Russia and Asia as a whole!"
 lec.115.a: "좋은 소식이군!"
 lec.116.t: "The Legation Council Votes Against Restoring Our Voting Rights"
 lec.116.d: "The Legation Council has voted not to restore our voting rights, citing both the irrelevance of our concessions and our aggressive actions in the West as reasons. It would seem that fear of Germany has triumphed against common sense and hope for the future."
 lec.116.a: "So much for international cooperation."
 lec.117.t: "공사관이사회: 트란스아무르의 의결권에 대한 결론"
 lec.117.d.success: "The Legation Council has granted our rival in Vladivostok voting rights on the Legation Council. Even though we are not in a position to claim those rights now, as we no longer have imperialist ambitions in the Far East, this is still an outrage!"
 lec.117.d.fail: "We hear from Shanghai that the ambassador from [TRM.GetName] petitioned the Council to vote to grant his regime voting rights on the Legation Council, but that he was voted down. While we may not be in a position to claim those rights ourselves, it is still good our rival cannot have them."
 lec.117.a: "이런 젠장!"
 lec.117.b: "좋아."
 lec.118.t: "Chen Jiongming Holds Conference in Shantou"
 lec.118.d: "Federalism in China has been defeated many times, yet always seems to rise from the ashes. Chief among the reasons for this is the persistence of its main advocate, Chen Jiongming from Guangdong. He has recently defeated the hostile Guangxi clique, as well as traitors within his own ranks, and is now ready to begin expeditions northward and eastward. To organise his regime and allies, he is holding a conference in Shantou, or Swatow, one of the cities that makes up our Mandate. Since the city formally belongs to China, and his province, we have no legal grounds to deny him. We are unlikely to even be granted observer status, so we can only observe from without how this conference to decide the fate of China goes."
 lec.118.a: "어, 행운을 빌어..."
 lec.119.t: "Du Yuesheng Preemptively Bailed Out"
 lec.119.d: "When the police arrived to Du Yuesheng's teahouse to arrest him until his trial, the gangster quickly sent out a flunky to make a reasonable counteroffer. Since he can legally be bailed before his trial begins, there is no reason to even go to the trouble of taking him to the station. Surely, the government would be willing to accept immediate bail payment in cash. The officers quickly agreed, and so Du Yuesheng waits for his trial in the style in which he is accustomed - independently."
 lec.119.a: "Hold on, we received none of this money!"
 lec.120.t: "Du Yuesheng Is Gone"
 lec.120.d.american: "When the officers finally got around to delivering the sentence on Du Yuesheng, sending him to prison for life in Japan, far from his base of operations in Shanghai, they arrived at his teahouse to find nobody there. They alerted the Legation Council, which in turn dispatched its security forces to search for the triad leader across the Mandate. However, after over a month of looking, it seems that Du is gone, with those that know where he is remaining totally silent to our investigators. In his absence, the triad leadership has fallen onto lesser shoulders, but the leadership of the nationalist Chinese community is now ever more clearly on Robert Hotung, the 'Grand Old Man of Hong Kong'."
 lec.120.d.germans: "When the officers finally got around to delivering the sentence on Du Yuesheng, sending him to prison for life in Japan, far from his base of operations in Shanghai, they arrived at his teahouse to find nobody there. They alerted the Legation Council, which in turn dispatched its security forces to search for the triad leader across the Mandate. However, after over a month of looking, it seems that Du is gone, with those that know where he is remaining totally silent to our investigators. In his absence, the triad leadership has fallen onto lesser shoulders, and the AOG has gained influence in the southern cities. In particular, many now speak of Lothar Eisenträger as one of the most influential men in the Mandate."
 lec.120.d.brit: "When the officers finally got around to delivering the sentence on Du Yuesheng, sending him to prison for life in Japan, far from his base of operations in Shanghai, they arrived at his teahouse to find nobody there. They alerted the Legation Council, which in turn dispatched its security forces to search for the triad leader across the Mandate. However, after over a month of looking, it seems that Du is gone, with those that know where he is remaining totally silent to our investigators. In his absence, the triad leadership has fallen onto lesser shoulders, and much of his influence in Hong Kong has devolved onto the official British governor-general of Hong Kong."
 lec.120.d.japs: "When the officers finally got around to delivering the sentence on Du Yuesheng, sending him to prison for life in Japan, far from his base of operations in Shanghai, they arrived at his teahouse to find nobody there. They alerted the Legation Council, which in turn dispatched its security forces to search for the triad leader across the Mandate. However, after over a month of looking, it seems that Du is gone, with those that know where he is remaining totally silent to our investigators. In his absence, the triad leadership has fallen onto the capable if slightly deranged shoulders of Hiraya Amane."
 lec.120.a: "As long as he's gone..."
 lec.121.t: "Zhang Xiaolin Escapes Arrest"
 lec.121.d: "It seems that Zhang Xiaolin was taking no chances. The Council put out a warrant for his arrest, but there have been no reported sightings, despite everyone knowing that he is somewhere in Fuzhou. He has either bribed police throughout the Mandate or is in hiding. This has not stopped him from getting close enough to the High Commissioner's office to slide in a note wrapped in a Golden Dragon cigarette, informing the government he would continue to cooperate, as long as he was not convicted."
 lec.121.a: "We don't negotiate with criminals!"
 lec.122.t: "장샤오린의 사망"
 lec.122.d.american: "Zhang Xiaolin had been tried in absentia and sentenced to life imprisonment in Vladivostok. To enforce the sentence, however, he had to be found. Although he has been in hiding since the warrant for his arrest was sent out, it seems that the hefty award posted for knowledge of his whereabouts has convinced some former associates of his to reveal his location. A week ago, he and his lieutenants were found in a warehouse in Fuzhou. After receiving no reply save gunshots to demands to come out, the police broke into the warehouse. In the scuffle that followed, Zhang Xiaolin was shot in the leg, then was killed by one of his partners to prevent his capture or torture. Since his death, Liu Hongsheng, the leading industrialist known as the \"King of Matches,\" has assumed control over much of Zhang's old semilegal activity in Shanghai and Fuzhou."
 lec.122.d.brit: "Zhang Xiaolin had been tried in absentia and sentenced to life imprisonment in Vladivostok. To enforce the sentence, however, he had to be found. Although he has been in hiding since the warrant for his arrest was sent out, it seems that the hefty award posted for knowledge of his whereabouts has convinced some former associates of his to reveal his location. A week ago, he and his lieutenants were found in a warehouse in Fuzhou. After receiving no reply save gunshots to demands to come out, the police broke into the warehouse. In the scuffle that followed, Zhang Xiaolin was shot in the leg, then was killed by one of his partners to prevent his capture or torture. Since his death, the Apostolic Vicar of Yangku and Titular Bishop of Ruspae, Thomas Tien Ken-sin, has assumed much influence in Shanghai, turning the city slightly away from crime and towards Catholicism."
 lec.122.d.germans: "Zhang Xiaolin had been tried in absentia and sentenced to life imprisonment in Vladivostok. To enforce the sentence, however, he had to be found. Although he has been in hiding since the warrant for his arrest was sent out, it seems that the hefty award posted for knowledge of his whereabouts has convinced some former associates of his to reveal his location. A week ago, he and his lieutenants were found in a warehouse in Fuzhou. After receiving no reply save gunshots to demands to come out, the police broke into the warehouse. In the scuffle that followed, Zhang Xiaolin was shot in the leg, then was killed by one of his partners to prevent his capture or torture. Since his death, the brutal AOG operative Walter Stennes has assumed much control in Fuzhou, furthering the interests of his organisation."
 lec.122.d.japs: "Zhang Xiaolin had been tried in absentia and sentenced to life imprisonment in Vladivostok. To enforce the sentence, however, he had to be found. Although he has been in hiding since the warrant for his arrest was sent out, it seems that the hefty award posted for knowledge of his whereabouts has convinced some former associates of his to reveal his location. A week ago, he and his lieutenants were found in a warehouse in Fuzhou. After receiving no reply save gunshots to demands to come out, the police broke into the warehouse. In the scuffle that followed, Zhang Xiaolin was shot in the leg, then was killed by one of his partners to prevent his capture or torture. Since his death, the former officer and China Agency operative Masahiko Amakasu has assumed much control in Fuzhou, furthering the interests of his organisation."
 lec.122.a: "He was too dangerous to be left alive."
 lec.123.t: "The Investigation of Huang Jinrong"
 lec.123.d: "Huang Jinrong is now being prosecuted in the courts for unprofessional and illegal methods of solving crimes. Nevertheless, he is still the chief of police of Shanghai, and he has displayed no outward show of fear or despair. Indeed, he and the lawyer for the government have gone on many a cheerful outing around town."
 lec.123.a: "He surely has done nothing wrong."
 lec.124.t: "Huang Jinrong's Transfer"
 lec.124.d.american: "Although Huang Jinrong has undoubtedly committed many heinous acts, most have been in the service of our government. As such, he has merely been demoted, and is no longer chief of police in Shanghai. Instead, he is chief of police in Ningbo, where he should be able to cause far less trouble. His replacement in Shanghai, the American financier Solomon Adler, is now reportedly making contact with many in Zhang's old network."
 lec.124.d.brit: "Although Huang Jinrong has undoubtedly committed many heinous acts, most have been in the service of our government. As such, he has merely been demoted, and is no longer chief of police in Shanghai. Instead, he is chief of police in Ningbo, where he should be able to cause far less trouble. His replacement is a quiet British nonentity, and is remarkable only in his loyalty to Vandeleur Molyneux Grayburn, the British financier and man of influence from Hong Kong."
 lec.124.d.germans: "Although Huang Jinrong has undoubtedly committed many heinous acts, most have been in the service of our government. As such, he has merely been demoted, and is no longer chief of police in Shanghai. Instead, he is chief of police in Ningbo, where he should be able to cause far less trouble. His replacement in Shanghai, the German diplomat Hubert Knipping, is now reportedly making contact with many in Zhang's old network."
 lec.124.d.japs: "Although Huang Jinrong has undoubtedly committed many heinous acts, most have been in the service of our government. As such, he has merely been demoted, and is no longer chief of police in Shanghai. Instead, he is chief of police in Ningbo, where he should be able to cause far less trouble. His replacement in Shanghai, the Japanese general and China Agency security head Michitarō Komatsubara, is now reportedly making contact with many in Zhang's old network."
 lec.124.a: "Good luck, all of you."
 lec.125.t: "The Restoration of the Legation Cities"
 lec.125.d: "[FROM.GetNameDefCap] has recently occupied the former cities of the International Mandate for the Chinese Concessions, but has decided to restore power to the Legation Council. As a nation with concessions and influence in China, we have been granted a seat on the restored Council. This time, many nations that have been excluded from getting voting rights before have had them returned."
 lec.125.a: "좋았어!"
 lec.126.t: "Request the Chinese Concessions of Our Allies?"
 lec.126.d: "As the International Mandate for the Chinese Concessions, we are formally responsible for the protection and regulation of all foreign-occupied Chinese concessions or territories. Since our allies have recently gained several new Chinese territories, some in the SMC are asking the Legation Council to request these territories."
 lec.126.a: "Of course, they are rightfully ours."
 lec.126.b: "We are overstretched already."
 lec.127.t: "The Legation Cities Request Our Chinese Concessions"
 lec.127.d: "Formally the International Mandate for the Chinese Concessions, the Legation Cities are formally responsible for the protection and regulation of all foreign-occupied Chinese concessions or territories. Since we have recently gained several new Chinese territories, the Legation Council has been led to request these territories from us."
 lec.127.a: "Who are we to stand in the way of internationalism?"
 lec.127.b: "We need those colonies ourselves!"
 lec.128.t: "[FROM.GetNameDefCap] Concedes the Concessions"
 lec.128.d: "Our allies have conceded to our request to transfer the Chinese concessions to us. They have been fully integrated into our administration, loose as it is. Our control over Chinese trade expands."
 lec.128.a: "Thank you, [FROM.GetNameDef]!"
 lec.129.t: "[FROM.GetNameDefCap] Refuses to Concede the Concessions"
 lec.129.d: "The dastardly, greedy and selfish [FROM.GetAdjective] imperialists have refused to hand their new Chinese colonies over to us. This is a mortal insult to our international mandate!"
 lec.129.a: "Damn!"
 lec.130.t: "The Surrender of the Empire of Japan"
 lec.130.d.hostiletojaps: "Our great enemy, the Empire of Japan, has finally surrendered to the forces of liberty and civilisation! With the collapse of their war effort, what little informal influence they had in our Cities have been stamped out for good. The Japanese tendrils have been removed from Asia."
 lec.130.d.friendlytojaps: "It seems our choice to remain neutral in the face of the Japanese expansionism was justified. Our prime backer has surrendered to the alliance opposed to it, and although we survived the tumult as an entity our politics have been shattered. It is no longer justifiable to have a Japanese High Commissioner, and Article 14 must be invoked."
 lec.130.d.neutraltojaps: "The Empire of Japan has surrendered to the alliance opposed to it. With the collapse of their war effort, what influence they had in our Cities has been crippled. Some question the continued relevance of our Mandate, now that there is no longer a cold war in Asia."
 lec.130.a: "Disturbing."
 lec.130.b: "We must invoke Article 14 once more!"
 lec.130.c: "And stay out!"
 lec.131.t: "The Second Invocation of Article 14"
 lec.131.d: "With the surrender of Japan, they have been expelled from the Legation Council and have lost all influence in the Cities. As such, just as in 1937, the time has come to decide the Cities' future. The High Commissioner has invoked Article 14, and the Legation Council has gathered to decide the fate of the Mandate. While the Americans, naturally, wish to return to preeminence over the Cities, their country is hardly in a better state than Japan is. The Germans, having retained their empire in the face of much adversity, are also an option, yet the anti-German bent of the council recently might make this difficult. The British urge the Council turn to them, for though they, too, are in exile, they at least have shown their longevity in it. Others in the Cities' bureaucracy have instead attempted to convince High Commissioner Okazaki that the time for foreign control over the Cities is done. Should we grant them their request? Or are the Cities too precious to fall back into the chaotic hands of the Chinese?"
 lec.131.a: "We must return to the American fold."
 lec.131.b: "The British will aid us."
 lec.131.c: "The Germans are our only hope."
 lec.131.e: "The age of imperialism is over - return the cities to China."
 lec.131.f: "The age of imperialism is over - we are China now!"
 lec.132.t: "The Americans Assume Control in Shanghai"
 lec.132.d: "In the aftermath of the Japanese surrender, the Legation Cities have once more turned to the Americans in the Cities to lead them into the future."
 lec.132.a: "Interesting."
 lec.133.t: "British Dominant in Shanghai"
 lec.133.d: "In the aftermath of the Japanese surrender, the Legation Cities have asked the British for leadership and protection."
 lec.133.a: "Interesting."
 lec.134.t: "Germans Return to Shanghai"
 lec.134.d: "In the aftermath of the Japanese surrender, the Legation Cities have asked the Germans for leadership and protection."
 lec.134.a: "Interesting."
 lec.135.t: "The End of the International Mandate"
 lec.135.d: "Following the Japanese surrender, the Legation Cities were left without an international backer. With no one else to turn to, the Legation Council has requested our nation reassume control over the cities of the Mandate."
 lec.135.a: "불평등조약은 끝났다!"
 lec.135.b: "We don't have the resources at the moment."
 lec.138.t: "The Council Votes on Conscription in the Volunteer Force"
 lec.138.d: "The High Commissioner has convened the Legation Council for an important administrative matter - whether or not to allow the International Volunteer Force to begin conscription of the citizens of the International Quarter to allow the Force to better defend the cities. With the hope of lasting peace in the Far East growing ever further away, many in Shanghai find it necessary to expand the local protections available to the Cities. If conscription is implemented, it is likely that the Council will not feel obligated to expand recruitment to ethnic Chinese, a move the Volunteer Force leadership is said to greatly oppose."
 lec.138.a: "Let them vote well."
 lec.139.t: "The Council Votes on Limited Conscription in the Volunteer Force"
 lec.139.d: "The High Commissioner has convened the Legation Council for an important administrative matter - whether or not to allow the International Volunteer Force to begin limited conscription of the citizens of the International Quarter to allow the Force to better defend the cities. With the hope of lasting peace in the Far East growing ever further away, many in Shanghai find it necessary to expand the local protections available to the Cities. If limited conscription is implemented, it is likely that the Council will not feel obligated to expand recruitment to ethnic Chinese, a move the Volunteer Force leadership is said to greatly oppose. However, the Council might also feel able to expand their Force's manpower, allowing us to trust their own defences more."
 lec.139.a: "We shall vote with care."
 lec.140.t: "The Results of the Conscription Vote"
 lec.140.d: "The vote on whether or not to let the Legation Cities conscript has ended and it seems that the motion has..."
 lec.140.a: "Been accepted!"
 lec.140.b: "Been denied."
 lec.141.t: "Conscription Vote Passes with Protest from Our Expatriates"
 lec.141.d: "Our nationals in Shanghai, Tianjin, and the other coastal cities under international protection have protested vigorously the passage of the motion implementing conscription in the cities, claiming that the measure is irreversibly dooming the free spirit of the Cities. Many have written to our government, demanding a repeal of the vote that impacts what they think are privileges owed to them."
 lec.141.a: "It's too late to change the vote now."
 lec.142.t: "War with the Legation Cities"
 lec.142.d: "Although the Legation Cities were originally intended to remain a peaceful safeguard for trade with China, the world is not what anyone could have predicted back in the 1920s. We are at war with the Legation Cities, so it is only meet that we withdraw from the Council, and the benefits membership brings, temporarily, until our inevitable victory."
 lec.142.a: "The world is upside down."
 lec.143.t: "The Abolition of the Shanghai Volunteer Force"
 lec.143.d: "The volunteer force served international interests well, but the world has changed. Should we abolish it and create an army by and for Shanghai?"
 lec.143.a: "We should abolish it."
 lec.143.b: "It is still valuable."
 lec.144.t: "Shanghai Seeks to Unite with China"
 lec.144.d: "Our puppet government in Shanghai, established long ago, before our glorious victory over the imperialists and backwards Chinese, is seeking to unite with our Chinese ally, [FNG.GetNameDef]. Should we prevent them from joining, or allow them to proceed?"
 lec.144.a: "Allow them to unite with their country."
 lec.144.b: "Divide et impera!"
 lec.145.t: "Shanghai Seeks Unification"
 lec.145.d: "The Japanese puppet state of Shanghai has been allowed to rejoin China at last! Our nation moves closer to prosperity."
 lec.145.a: "Great!"
 lec.145.b: "We don't need them."
 lec.146.t: "Reunification with [FNG.GetName]"
 lec.146.d: "At last, China is reunified! The Japanese and Chinese have agreed to transfer control of Shanghai's government to Beijing."
 lec.146.a: "For the country!"
 lec.147.t: "Japan Refuses Shanghai's Request for Unification"
 lec.147.d: "Our Japanese 'friends' have refused the nationalistic request from Shanghai for reunification between Shanghai and the Beijing government!"
 lec.147.a: "We never could trust them."
 lec.148.t: "The Shanghai Drama"
 lec.148.d: "In international news, the new hit French drama from Algeria, 'Le Drame de Shanghai' (The Shanghai Drama), hit the box office. Filmed by the acclaimed G.W. Pabst and starring superstars such as Christl Mardayn, Louis Jouvet, and Raymond Rouleau, the film depicts an exiled French aristocrat (played by Christl Mardayn) working as a cabaret singer in Shanghai to support her daughter’s education. Adapted from a novel by Oscar Paul Gilbert, critics have noticed that the film is a commentary of China's fractious and political state while also highlighting the hedonistic lifestyle of European expatriates and exiles crammed in Shanghai’s international quarters. The main protagonist’s exiled background serves as a reminder of the exiled Britons and Frenchmen in Asia, with their countries fallen to syndicalism. The film also highlights the crime and glory of the Shanghai nightlife featuring a mysterious and conspirational organisation called the Black Dragon, which follows a charismatic and nationalistic leader named Cheng, who is determined to drive out westerners and foreign influence China.\n\nUnlike most films centred on Asian themes, the Shanghai Drama boasts an impressive cast of Asians since much of the filming was done beyond Shanghai's international settlement. Regardless of the film’s political undertones, it is considered a box office success, with critics praising Mardayn’s performance and Pabst's filmography."
 lec.148.a: "Let's go to the movies."
 lec.149.t: "The Growth of Dacai"
 lec.149.d: "In the dim lights of Fuzhou Road in Huangpu district, one of Shanghai’s most red-light districts, a new and peculiar form of cooking has achieved popularity among the residents. These businesses have also opened up in Hong Kong, where they are popular among the residents not allowed to eat at western hotels and restaurants. Opened by the Cantonese who have been used to cooking with western and Chinese ingredients, these restaurants employ Chinese cooks who have whipped up their takes on popular western dishes. These dishes, nicknamed 'dacai', or big dishes are a homey fusion of cheap western dishes catered to Chinese taste. Popular items amongst fans of dacai include borscht without beets, baked lasagna with cheese, and deep-fried pork chops with Worcestershire sauce and beef burgundy. In addition to the western dishes, traditional Chinese food serves as a replacement, such as Chinese wine in the absence of western wine or shark fin soup. Meals are often concluded with a western-style apple pie, vanilla pudding, or coffee. In particular, dacai dishes have found popularity amongst prostitutes who hang out at such eateries, looking stylish and hoping to earn a free meal and some business."
 lec.149.a: "Dig in!"
 lec.150.t: "미국 내전의 끝"
 lec.150.d.csa_won: "The American Civil War is over, and our struggling Mandate has been dealt another blow. With the total defeat of the pro-business forces in the American heartland, it seems we shall never see American ships in our harbours or American troops in our ports as allies - instead, if they come, it shall be as 'liberators' of the Chinese. Although there are many who already despaired of America's return to the light, all agree it has now fallen into darkness forever."
 lec.150.d.capitalists_won: "The American Civil War is over, and our struggling Mandate has been bolstered slightly. With the victory of pro-business, if not internationally interventionist, forces in the American heartland, it seems we will have a strong ally in the years ahead. We look forward to welcoming American peacekeepers back into our city, and one ambassador back into the Council."
 lec.150.a: "The sun sets in the west."
 lec.150.b: "Good! Now, to business..."
 lec.151.t: "Street Angel ([GetYear])"
 lec.151.d: "The newest hit at the Shanghai box office is 'Street Angel,' a film directed by Yuan Muzhi and released by the Mingxing Film Company. For weeks leading up to the film’s release, the film has been promoted and pushed to be shown in all theatres by the League of Left-Wing Writers, who have declared this film a 'masterpiece' of the Chinese left-wing movement. The film holds allusions to the national struggles plaguing China, including modernisation issues and the disruption of national unity.\n\nThe film stars the popular Chinese actor Zhao Dan and the iconic singer Zhou Xuan (famous for songs such as Blooming Flowers Full Moon) and is set in the slums of old Shanghai. Xiao Chen (played by Zhao Dan), a trumpet player, falls in love with the singer Xiao Hong (played by Zhou Xuan), an immigrant from the Fengtian Government in Manchuria, and her older sister Xiao Yun. Xiao Yun is forced into prostitution to make a living while Xiao Hong works as a singer at a teahouse. After a misunderstanding that gives the impression that Xiao Hong is unfaithful, Xiao Chen discovers she and her sister are to be sold off to a wealthy gangster named Mr. Gu. The legal fees to stop the transaction are too much for Xiao Chen, so he and the girls attempt to flee Gu’s grasp. While Xiao Hong manages to escape, Xiao Yun is caught by Gu but refuses to reveal her sister’s whereabouts. In a violent confrontation with Gu, she is fatally wounded, but by the time her friends and sister return, they can do nothing; they are simply too poor to afford a doctor.\n\nThe film’s telling and powerful depiction of social disparity is an open critique of the corruption and poverty caused by Shanghai’s colonialist state. In addition, the use of Chinese songs in the film help emphasise Chinese national characteristics, distinguishing Chinese culture from that of the West."
 lec.151.a: "Delightful! But what about stability?"
 lec.152.t: "The Tragic End of Ruan Lingyu"
 lec.152.d: "Today, all of China experienced a great sense of loss as the beautiful and exceptional actress of Ruan Lingyu (also known as Lily Yuen) has passed away at the age of 28 due to suicide. Well known all throughout China due to the box office successes from Shanghai and her silent acting ability, word has it that over 100,000 people will be attending her funeral in Shanghai.\n\nBorn to a working-class family in Shanghai without much of a father figure, Ruan spent her early life working as a housemaid with her mother. In 1926, to help make ends meet, she signed up for the prominent Mingxing Film Company and made her first film at 16. However, her first real break came in Spring Dream of an Old Capital in 1930, which was a massive hit throughout China. She continued to play leading roles in other popular hits such as Love and Duty (1931), Little Toys (1933), and The Goddess (1934). However, with the arrival of actual “talkies” in China (films featuring voice instead of silent acting), her popularity began to erode. Her tumultuous private life was exploited heavily by tabloids and gossip, and her divorce from her husband became one of vindictive coverage. At the age of 28, she has committed suicide with an overdose of barbiturates - her suicide note only declaring that “a gossip is a fearful event.” Needless to say, her death has significantly impacted the people of China, who were enamoured with her skilful acting and charisma. A report from her funeral procession declares that three women grieving also took their lives."
 lec.152.a: "All China mourns..."
 lec.153.t: "Eileen Chang"
 lec.153.d: "A new bestseller has emerged in Shanghai, “The Golden Cangue,” a telling story regarding life in the Legation Cities, one full of strife, crime, and imperialism. A harsh critique of life in Hong Kong, the book portrays the wealth disparity between the local Chinese and the wealthy westerners.\n\nThe author is the 23-year-old Zhang Ying, a Chinese woman of aristocratic lineage and educated bilingually. Born in Shanghai in 1920, Ying, better known as Eileen Chang, lived a life of comfort. However, arguments and bickering were frequent in the Ying household due to her father’s opium addiction and extramarital affairs. After her mother returned from France to study, Chang was exposed to the literary works of the French writer “George Sand” (Amantine Dupin), the famous French feminist who had a profound impact on Chang. In 1939, Chang was accepted to the University of London in the Union of Britain for an academic scholarship. Still, due to the war in Europe, she decided to study in Hong Kong instead. And thus, in a time of uncertainty, disorder, and war in China, Chang moves between Shanghai and Hong Kong.\n\nMuch of her writing has to do with life in the Legation Cities. Her first book, “Love in a Sinful City,” is set in her contemporary Hong Kong and Shanghai and deals with life in the Legation Cities in a period of uncertainty. As the war rages on in Europe, resources are becoming increasingly scarce in the Legation Cities, and tensions are emerging regarding the unequal relationship between the wealthy westerners and the local population. According to critics, her writing has illustrated what life was for the ordinary Chinese people and how life persisted despite the severe inequalities and the stress of being at war. Her latest book, “The Golden Cangue,” features stirring metaphors such as the moon, familial hierarchy, cangues, and footbinding to illustrate the decadence of the idle rich in Shanghai. Given her young age, critics have also remarked that her literary maturity seems beyond her. Her works written in the Chinese vernacular have also been translated into English, attracting her fans in the English-speaking world."
 lec.153.a: "A great book indeed!"
 lec.154.t: "Mulan Joins the Army"
 lec.154.d: "The story of Mulan is an ancient Chinese ballad about a young woman who goes into battle dressed as a male. It is also one the subject of one of Nationalist China’s latest blockbusters “Mulan Joins the Army.”\n\nSet in the Northern Wei Dynasty, Mulan is a mischievous young girl who is skilled in the martial arts and archery. However, her father is conscripted into war and Mulan goes in his stead; dressed as a male. She meets a fellow conscript named Yuandu Liu and for the next three years, she and Yuandu protect the border from barbarians. Despite having intelligence that the barbarians are planning a secret assault, Mulan’s commander refuses to believe her and Yuandu. They manage to get approval to launch a reconnaissance mission where they discover an attack is indeed imminent but the commander who has been bribed by barbarians, refuses to believe her. Frustrated, Mulan leads an attack to recapture their city after it is being attacked by the barbarians and the commander is executed. Mulan turns down an offer to serve in the imperial court and instead goes home, reverting back to her feminine persona. She marries Yuandu and the two live happily ever after.\n\nWritten and produced despite the censorship laws of the Japanese, the film is full of subtle patriotic themes and has become extremely popular among the local Chinese. The character of Mulan has been compared to the leader Song Qingling and its talks of fighting against barbarians has resonated deeply within the local Chinese."
 lec.154.a: "Shut this propaganda down!"
 lec.154.b: "What a wonderful film!"
 lec.155.t: "The Legation Cities Void the Mandate"
 lec.155.d: "The Open Door policy that kept peace and order between the ambitious western nations and Japan in China has finally ended. With tensions in the world rising due to the events in Europe and Asia, the inevitability of conflict arriving on the Asian continent has led the Legation Cities to join the [LEC.GetFactionName] faction in a great break from the traditional non-alignment of the cities. This places the treaty ports firmly in the [LEC.GetFactionName] sphere of influence, the Legation Mandate has ended with the nations of the international alliances withdrawing their troops and ambassadors from the Legation Cities. Businesses scramble as this effectively places the treat ports under the economic sphere of the [LEC.GetFactionName]. While this marks an end of an era, this may also lead to unforeseen consequences as now all bets are off, and the Legation Cities are open to foreign aggression or perhaps even demands from the Chinese."
 lec.155.a: "So much for that."
 lecgreengangclash.1.t: "The Green Gangs Clash!"
 lecgreengangclash.1.d: "Shanghai's criminal underworld has long been under the control of three mysterious figures who lead a collective known as the \"Green Gang\". At the head of this alliance is crime lord Du Yuesheng, better known as \"Big Ears Du\".\n\nYuesheng's iron grip on the opium trade out of Shanghai is long established, and with the establishment of the Legation Cities the route has been opened for him and the Green Gang to muscle in on Hong Kong. The triad gangsters who thrive in the Chinese districts of Hong Kong have pushed back strongly against this attempt, culminating in a clash today between them and Green Gang men at a pleasure house in Hong Kong. Reportedly at least fifty people were involved in an armed clash with machetes, knives and pistols before the police were able to break it up. This has only served to highlight the ongoing problem of criminality in the cities and its potentially destabilising effect."
 lecgreengangclash.1.a: "이 얼마나 끔찍한가!"
 lecgreengangclash.2.t: "Murder in Broad Daylight!"
 lecgreengangclash.2.d: "A grisly event took place in Shanghai today as a member of one of the last rival gangs finally fell foul of the Green Gang. He had apparently been leaving the police station in the German (formerly French) concession after a heated conversation, when a large group of men in western suits and hats ambushed him. After his bodyguards and companion were shot he was subsequently torn apart with axes in an act of mob violence. Despite the extremely accurate accounts circulating about the incident it seems there were absolutely no witnesses, the police at the time being extremely busy."
 lecgreengangclash.2.a: "Gruesome..."
 lecgreengangclash.3.t: "Investigating the Green Gang"
 lecgreengangclash.3.d: "As the open clashes between the Green Gang and the Hong Kong triads become more and more brazen the situation can no longer be ignored. A committee of inquiry has been called to investigate the appointment of a chief investigator into these criminals, who can centralise the information about them and hopefully root them out."
 lecgreengangclash.3.a: "Appoint a German investigator."
 lecgreengangclash.3.b: "Rely on the Hong Kong forces."
 lecgreengangclash.3.c: "Ask the respected Shanghai Chief of Police, Huang Jinrong!"
 lecgreengangclash.4.t: "The German Investigation Focus"
 lecgreengangclash.4.d: "The chief of the German police is a very busy man who has limited time to actually investigate petty things like crimes; don't you know the stock market fluctuates daily? He needs to pick one particular area of focus for his investigation, or he'll never get anywhere at all."
 lecgreengangclash.4.a: "Hong Kong, the viper's den!"
 lecgreengangclash.4.b: "Shanghai is where it started!"
 lecgreengangclash.5.t: "Opium Den Raided!"
 lecgreengangclash.5.d: "German-uniformed gendarmes today alighted in Hong Kong and busted down the doors of an opium den. While the substance itself was a valuable haul for them, the truly interesting thing was found in the safe of the place - financial documents concerning the enterprises used to launder the money and who they were banking with. It suffices to say that suspicion has been aroused."
 lecgreengangclash.5.a: "Interesting..."
 lecgreengangclash.6.t: "Some Gangsters Arrested"
 lecgreengangclash.6.d: "Despite the objections of the Hong Kong legislative council German police today arrived and within the day had made a few key arrests. This has seemingly forced much of the violence to be most discrete."
 lecgreengangclash.6.a: "환상적이군!"
 lecgreengangclash.7.t: "A Green Gang Member Talks!"
 lecgreengangclash.7.d: "Under intense interrogation by the German police in Shanghai, who had picked him up earlier that day, a member of the notorious Green Gang spilled the beans. He revealed names, dates and places relating to several big operations including prostitution rings, smuggling and arms dealing and they all seemed to tie back to one man - Du Yuesheng. While news of Big Ears Du's crooked ways are nothing new to the police this is the start of being able to put up solid evidence against him."
 lecgreengangclash.7.a: "환상적이군!"
 lecgreengangclash.8.t: "A Green Gang Member Talks!"
 lecgreengangclash.8.d: "Under harsh questioning by the German police in Shanghai, who had caught him emerging from a known den of sin, a member of the notorious Green Gang revealed what he knows. Detailed were names, dates and places of a few clubs and dens run on behalf of one Zhang Xiaolin, fellow leader of the Green Gang and rival to Du Yuesheng for overall leadership. Some of the stories about him are pretty lurid..."
 lecgreengangclash.8.a: "환상적이군!"
 lecgreengangclash.9.t: "A Triad Member Picked Up"
 lecgreengangclash.9.d: "A member of the Ye On Son triad was tapped up for information about the recent clashes by the Hong Kong Police Force today, in the interrogation room he revealed that he and his gang had smuggled arms for various groups, including, curiously, the Japanese \"Special Agency\" to dissident groups in China..."
 lecgreengangclash.9.a: "흥미로운데..."
 lecgreengangclash.10.t: "Documents Found!"
 lecgreengangclash.10.d: "The Hong Kong Police Force today picked up numerous documents from a raid on a bar that operated as a front for the Green Gang's interests in Hong Kong. However owing to a uhhh... bureaucratic mess-up caused by the need to process tax payments from a few different people only one piece of information could be retained..."
 lecgreengangclash.10.a: "The names of some Juntong agents."
 lecgreengangclash.10.b: "Some interesting notes about Mr. Du Yuesheng."
 lecgreengangclash.11.t: "The Investigation Collapses!"
 lecgreengangclash.11.d: "It would seem that after a month of investigation respected chief of police, Huang Jinrong, has been unable to uncover sufficient evidence to build any kind of case against anyone. He has however taken a member of the council on a lovely drive in his Rolls Royce with his new wife, an opera singer 20 years his junior. A stunningly generous man really."
 lecgreengangclash.11.a: "Something's not right about Huang Jinrong..."
 lecgreengangclash.11.b: "The Japanese might know something, if they can be bribed."
 lecgreengangclash.12.t: "Insulted With A Considerable Bribe"
 lecgreengangclash.12.d: "After being initially extraordinarily affronted by the crass act of offering them money for information, the Japanese agents were eager to share, opening their files on Du Yuesheng and revealing a couple of choice things about Huang Jinrong too!"
 lecgreengangclash.12.a: "Who else do they have files on?"
 lecgreengangclash.13.t: "The Portrait Of A Gangster: Du Yuesheng"
 lecgreengangclash.13.d: "As we proceed in our investigation into Du Yuesheng, we must first understand his history. Our files tell us the following:\n\nDu Yuesheng was born in a poor Chinese village in what is now the neutral zone in 1888, at the age of just four his mother had died in childbirth, his father was dead and his sister sold into slavery. He returned to his village to live with his grandmother. Returning to Shanghai at the age of fourteen he worked at a fruit stall until he was fired for theft, whereupon a job as a bouncer at a brothel brought him into contact with the Green Gang. From there he was introduced to Huang Jinrong, the highest ranked Chinese detective in the former French, now German, concession of Shanghai. Jinrong's wife saw potential in the boy and had him assist on a number of large opium deals, gradually expanding his remit and network of contacts, as well as his wealth.\n\nIn 1924 when Lu Yongxiang, then in control of most of Shanghai, had Huang Jinrong locked up for publicly beating his son Du found himself filling his shoes and in control of most of the German Concession's criminal enterprises. While Jinrong was released thanks in part to the Green Gang's close relationship with Zhejiang warlord Du would forever more be the most prominent Shanghai gangster.\n\nDu is colloquially known as \"Big Ears Du\" for obvious reasons and has an outgoing and gregarious personality, generous to friends but ruthless to foes. The leader of several legitimate businesses, a few of which aren't fronts for illegal dealings, Du is also the head of the Association of Chinese Tax Payers, sits on the board of the Shanghai Chamber of Commerce and is the sponsor of at least one major temple in Shanghai."
 lecgreengangclash.13.a: "알겠다."
 lecgreengangclash.14.t: "The Portait Of A Gangster: Huang Jinrong"
 lecgreengangclash.14.d: "As we proceed in our investigation into our policeman Huang Jinrong, we must first understand his history. Our files tell us the following:\n\nHuang Jinrong has been a perennial feature in the Shanghai underworld since 1892, when he joined the police force of the French Concession at the age of 24. Retained and promoted due to his skills as a sleuth, a lack of competent administrators eventually lead the Germans to appoint him Chief of Police in their new concession after the French were removed. Adapting smoothly to his new role the only hiccup came when he was imprisoned illegally for beating Lu Yongxiang's son, which saw Du Yuesheng rise to prominence as the foremost member of the Green Gang in the concession and placed Huang in his debt.\n\nJinrong is for his part a patient man, seemingly preferring to let the younger Du run the show while he enjoys the vast wealth being his loyal second-in-command brings him. His ex-wife Lin Guisheng was said to be the true brains and ambition behind many of his operations, however in the aftermath of the formation of the International Mandate Jinrong expertly saw that the Green Gang in the German Concession became the dominant group in all of Shanghai, so there must be more to him than just a vast address book."
 lecgreengangclash.14.a: "알겠다."
 lecgreengangclash.15.t: "The Portait Of A Gangster: Zhang Xiaolin"
 lecgreengangclash.15.d: "As we proceed in our investigation into Zhang Xiaolin, we must first understand his history. Our files tell us the following:\n\nZhang Xiaolin is the dark horse of the Green Gang's Big Three. Born in Zhejiang province right on the outskirts of Shanghai and a graduate of the province's military academy, Xiaolin came to Shanghai in 1912 already well-connected with the provincial warlords that surrounded the city. From there he put those connections to use, working then under Huang Jinrong. With the help of the warlord armies the gang secured control over the trade routes running down the Yangtze River and gained a stranglehold on the city's opium trade.\n\nWhile he might be key to their prominence, Zhang Xiaolin was passed over by Huang Jinrong and Lin Guisheng for the honour of taking over the most prominent role as head of the Green Gang, a fact Zhang has always resented. As a result of his resentment a growing rift is noted between him and Du Yuesheng, who further distrusts Zhang for his violent nature and the lurid tales about how he treats those who cross him. It may only be a matter of time before the split becomes official, and either Xiaolin or Yuesheng has to go..."
 lecgreengangclash.15.a: "알겠다."
 lecshorting.1.t: "내부자 거래?"
 lecshorting.1.d: "In the aftermath of Black Monday everybody seems to be licking their financial wounds, everybody, that is, except a group of businessmen, mostly Americans, who took a short position on German government bonds just days before the crash. They have, to use a colloquialism, made out like bandits from the deal. The Ostchina Direktorium has begun to raise a stink about the whole affair after it emerged that the major loser in the short sale was the state-backed Deutsch-Asiatische Bank, the commercial bank of choice for German businessmen, and demanded that there be an investigation into allegations of insider trading!"
 lecshorting.1.a: "Just because we Americans have common sense..."
 lecshorting.2.t: "DAB 구제?"
 lecshorting.2.d: "The most pressing issue for the Shanghai business community right now is the tottering Deutsch-Asiatische Bank and its potential collapse. If the Legation Council approves, an... undisclosed amount of funds could be released for the benefit of the DAB to prevent a run on the bank and reassure savers."
 lecshorting.2.a: "Convene a session, let's put it to a vote!"
 lecshorting.2.b: "Let it float, what's the worst that can happen?"
 lecshorting.3.t: "공사관이사회: 구제금융?"
 lecshorting.3.d: "Black Monday has left deep scars in the global economy, and particularly on the Deutsch-Asiatische Bank in Shanghai, which seems to have fallen victim to unscrupulous business practices and possibly insider trading. Our delegation are now seeking guidance on how they should vote concerning the proposed bailout of the DAB."
 lecshorting.3.a: "We will consider our options carefully."
 lecshorting.4.t: "공사관이사회의 투표 결과"
 lecshorting.4.d: "The privations of the DAB have been made clear to the Legation Council and as a result the bailout has been..."
 lecshorting.4.a: "가결되었습니다!"
 lecshorting.4.b: "부결되었습니다!"
 lecshorting.5.t: "독일령 동아시아의 붕괴!"
 lecshorting.5.d: "Early this morning a run on Deutsch-Asiatische Bank signalled a death knell for the institution, which was overleveraged with now worthless German government bonds. As a result its operations are now undergoing a semi-orderly collapse and their remaining assets are being auctioned off, which has roused fury from the influential Germans in the Legation Cities over the council's lack of action. It looks like nobody is going to be getting back their money any time soon..."
 lecshorting.5.a: "어이쿠."
 lecshorting.6.t: "독일령 동아시아의 상황 안정화!"
 lecshorting.6.d: "It seems that German's financial lynchpin in the east will remain stable for now, enough security has been found to ensure their future and protect their assets, which has mollified German concerns over insider trading somewhat."
 lecshorting.6.a: "참 다행이야."
 lecshorting.7.t: "German Fury - Heads Must Roll!"
 lecshorting.7.d: "Following the collapse of their prize bank in the East, the Germans have furiously telegrammed the Legation Council and had their delegation make one thing clear: somebody had better get arrested or deported for this, or else!"
 lecshorting.7.a: "Have the Japanese oversee the investigation!"
 lecshorting.7.b: "Have the British oversee the investigation!"
 lecshorting.7.c: "Have the respected chief of police, Huang Jinrong, do it!"
 lecshorting.8.t: "German Anger - Somebody's Behind This!"
 lecshorting.8.d: "The Germans, despite being pleased about the rallying of the DAB after Black Monday, are applying considerable pressure for there to be an investigation into what exactly went on with regard to the allegations of insider trading. This is a very serious accusation, and if it emerges that somebody tipped the American businessmen in question off about German monetary policy then they may even need to be extradited..."
 lecshorting.8.a: "Entrust the Japanese with the investigation."
 lecshorting.8.b: "Have the financial experts, the British, investigate."
 lecshorting.8.c: "Let Huang Jinrong take the reins!"
 lecshorting.9.t: "The Japanese Investigate - Efficiently"
 lecshorting.9.d: "The China Special Agency has been called in by the Japanese to investigate the current insider trading scandal. Their first action was to launch a surprise raid on the headquarters of the DAB and round up several important Germans for questioning, followed by picking up some Americans who had been involved in the matter. While the Germans are frustrated at the gung-ho, and some say discriminatory, actions of the Japanese others have lauded them for their efforts. While they have been unable to find evidence of insider trading they have supplied valuable information divulged under pressure about the activities of one American notable in the cities..."
 lecshorting.9.a: "One has to wonder - what did they ask?"
 lecshorting.10.t: "The British Investigate - Thoroughly"
 lecshorting.10.d: "The British have been assigned to the DAB case and after a month of inquiries have returned their report: absolutely no evidence of wrongdoing by the Americans can be found. It would seem they are simply very shrewd businessmen."
 lecshorting.10.a: "Are you sure?"
 lecshorting.11.t: "Huang Jinrong Is On The Case!"
 lecshorting.11.d: "It would seem that Huang Jinrong has been able to pull off the impossible, within days he had made an arrest among the German business community, embarrassing them thoroughly, and uncovered information passed to several American businessmen. Multiple traders have thus been barred for life from any respectable stock exchange and the implication of Germans has cast doubt across their strict, law abiding image."
 lecshorting.11.a: "Huzzah!"
 lecshorting.12.t: "HSBC Buys Deutsch-Asiatische Stock"
 lecshorting.12.d: "In a surprising move today the Hong Kong Shanghai Banking Corporation purchased a large stake in Deutsch-Asiatische Bank, a bullish move despite the current economic downturn. How exactly they managed to secure the sale so quickly remains to be seen, but some are convinced that it is linked with the Hong-Kong Police Department's recent probe into the trading scandal."
 lecshorting.12.a: "Strange move."
 lecshorting.13.t: "일본의 조사"
 lecshorting.13.d: "The Japanese investigation has been uncharacteristically demure, possibly due to a lack of German pressure denying them the right to conduct certain raids or detain individuals for excessive lengths of time. Either way they've uncovered some interesting information, particularly regarding one Lothar Eisenträger..."
 lecshorting.13.a: "Oh my."
 lecshorting.14.t: "Huang Jinrong Is On The Case!"
 lecshorting.14.d: "Within a few days of starting his investigation Huang Jinrong has made an arrest, an American businessman is now in custody and the papers of the DAB are being looked over. There is apparently no evidence of any wrongdoing by anybody else. By the way have you met Mr. Jinrong's new wife? She wears the finest jewellery."
 lecshorting.14.a: "There's something fishy here..."
 lecshorting.15.t: "The British Enquiry"
 lecshorting.15.d: "After a few weeks of investigation by officials from Hong Kong it would seem no wrongdoing can be found. Alas, these are troubled times, but at least the council has been shown to be an effective force in keeping the city clean."
 lecshorting.15.a: "어쩔 수 없지."
 lecbrits.1.t: "British Concern Over Shanghai-Centrism"
 lecbrits.1.d: "A consortium of British businessmen has submitted a formal statement today in response to our planned tram construction in Shanghai, asking that investment in Shanghai and Hong Kong be equalised. While this is obviously too bold of a demand they probably intend, if engaged in discussion, to dial down to simply requesting that some sort of increased investment in Hong Kong be pushed forward. It is likely that if we do not agree to help them here, they will reach out to the British Crown, which may attempt to take an active role in the politics of the Cities. However, if we give them what they want, it is anticipated that we shall hear little further from them."
 lecbrits.1.a: "Put up some funding to invest in Hong Kong."
 lecbrits.1.b: "Ignore their demands, they can't do anything."
 lecbrits.1.c: "Cancel the new tram project, we must equalise funding."
 lecbrits.2.t: "Outcry From the Japanese"
 lecbrits.2.d: "The Japanese are outraged that we would fold to pressure groups like this, and are launching accusations from all quarters. Their newspapers print stories on the injustices afflicted on them by the American puppets on the council siphoning off money into their own pockets, and there may be more far-reaching consequences."
 lecbrits.2.a: "A storm in a teacup."
 lecbrits.3.t: "Germans Accuse the Council of Favouritism"
 lecbrits.3.d: "The German interest groups in the Legation Cities have expressed consternation at what they feel is favouritism displayed towards Hong Kong and British interests in general, with the Tsingtau Latest News publishing multiple scathing polemics about the corruption inherent in the council. It's clear they want the funding for new projects outside of Shanghai and Tianjin pulled, in order to demonstrate even-handedness."
 lecbrits.3.a: "We don't care about them."
 lecbrits.3.b: "Fine, pull the funding!"
 lecbrits.4.t: "British Outraged"
 lecbrits.4.d: "The British are outraged and the Hong Kong press has once again bemoaned the unfairness of the arrangements foisted upon them after the revolution at home. Shanghai is being favoured above the other cities they claim, and talk of the siphoning off of resources and the end of Hong Kong's special status has the business community nervous."
 lecbrits.4.a: "Sacrifices must be made."
 lecbrits.5.t: "Americans Speak for Hong Kong Investment"
 lecbrits.5.d: "Major American businessmen have been in touch with the council today, expressing what they feel are legitimate concerns about the openness of the cities and the need to invest in all quarters to ensure equal access to China. They want us to fund the infrastructure spending in Hong Kong and have warned that the flow of American capital can't be guaranteed if we don't."
 lecbrits.5.a: "They're welcome to try!"
 lecbrits.5.b: "If that's really what's best for finance..."
 lecbrits.6.t: "Chinese Are Up in Arms"
 lecbrits.6.d: "Chinese citizen groups today lodged a formal protest with the Shanghai Municipal Council and key Legation organs, declaring that they will not accept the cancellation of the tram projects in Shanghai as anything less than colonial neglect and oppression, and hundreds have signed a petition calling for a Chinese member to be added to the Legation Council to ensure balance and representation of the majority."
 lecbrits.6.a: "Now that's just ridiculous."
 lecbrits.7.t: "Syndicalist Protests?"
 lecbrits.7.d: "A bombing of a police station today underscored just how tense the situation in Shanghai can grow very quickly. With protestors and insurgents evading us through use of the neutral zone they have managed to wage a sustained campaign of disobedience, seemingly always informed of the police's next move."
 lecbrits.7.a: "Try to find out who keeps informing them."
 lecbrits.8.t: "Assassination Of an Official"
 lecbrits.8.d: "A major civil servant and member of the Legation Volunteer Force was murdered in cold blood today, apparently in a planned political assassination! A manhunt is under way for the killers."
 lecbrits.8.a: "Best to lock the windows..."
 lecbrits.9.t: "[QIE.GetName] Objects"
 lecbrits.9.d: "The [QIE.GetAdjective] government has issued an official statement today regarding recent issues in the Legation Cities. It claims that if we are to be responsible for the cities we must be responsible to the Chinese people, and states that [QIE.GetLeader] is beginning to wonder if the current authorities are truly doing their duty. Without saying it too openly, he has effectively questioned the mandate of the Legation Council."
 lecbrits.9.a: "Tell [QIE.GetLeader] he's welcome to our Chinese dissidents."
 lecbrits.10.t: "홍콩의 불안"
 lecbrits.10.d: "It seems that discontent against the Legation Cities has soared in Hong Kong, as prominent Hongkonger businessmen's pleas for funding were rejected by the Legation Council. Many in the city are speaking with nostalgia of the days Hong Kong belonged to the British Crown. We should exploit this opportunity before it passes."
 lecbrits.10.a: "And quickly!"
 lecbrits.10.b: "We don't need these slippery businessmen!"
 lecbrits.10.c: "I'm sure our friends in Canberra can help them."
 lecbrits.11.t: "British Activity in Hong Kong"
 lecbrits.11.d: "Following their defeat in the recent debate over funding in Hong Kong, British businessmen have reached out to the nations of the former British Empire. It seems that the King-Emperor has eagerly agreed to help them, and even now the Hongkongers are making dangerous moves against us."
 lecbrits.11.a: "We should stay informed."
 lecbrits.12.t: "Hong Kong Unrest Smoothed Over"
 lecbrits.12.d: "It seems that burgeoning unrest in Hong Kong against the perceived Shanghai-centrism of the Legation Council has been suppressed by Shanghai. They have promised to prioritise equal funding between Hong Kong and Shanghai, and have even gone so far as to cancel the railroad in Shanghai that started the trouble. The entire incident has probably served to eliminate any opportunity for renewed influence we might have exerted over Hong Kong."
 lecbrits.12.a: "Damn and blast!"
 lecbrits.13.t: "Appointing a New Hong Kong Governor"
 lecbrits.13.d: "Though Hong Kong has been out of our grasp since 1925 when we asked for German protection for our concessions, we have always held the territory legally. Even when it became administered by the Legation Council, we kept theoretical ownership of the whole city as one concession among many.\n\nOne thing that has always stayed constant is our right to appoint a governor in Hong Kong, but we have not done so in over a decade. The current Acting Administrator of Hong Kong is Norman Lockhart Smith, but though he is undoubtedly loyal to the Crown, he does have local connections that would possibly lead him to act more independently than we could prefer. We could easily earmark him as our candidate for High Commissioner of the Legation Cities, and thus find a way to make him accept his removal and replacement by Mark Aitchison Young, a more loyal civil servant currently stationed in the West Indies Federation. Alternatively, we could appoint Young to be our future voice in Shanghai, and keep Smith in his current position. Who should we choose?"
 lecbrits.13.a: "Smith has served us well in Hong Kong."
 lecbrits.13.b: "Smith would serve us better in Shanghai."
 lecbrits.14.t: "Canada Appoints a New Consul in Shanghai"
 lecbrits.14.d: "It would seem the British continue to extend their influence. They have contacted the Governor of Hong Kong, Norman Lockhart Smith, and have also appointed a new Consul in Shanghai, Mark Aitchison Young. He is now responsible for all British Concessions in China beyond Hong Kong, and it is anticipated the Canadians may soon begin to take more extreme actions to renew their influence. Norman Lockhart Smith is a man of the status quo, however, and he would lose much if it were to change. We could possibly stop the British plots in their tracks if we leant on him in some way."
 lecbrits.14.a: "This is nothing worthy of comment."
 lecbrits.14.b: "We should investigate Hong Kong and lean on Administrator Smith."
 lecbrits.15.t: "The British Appoint a New Governor for Hong Kong"
 lecbrits.15.d: "The British have appointed Mark Aitchison Young as the new governor of Hong Kong, and have switched the former governor of Hong Kong, Norman Lockhart Smith, to be their ambassador in Shanghai, a position that was previously empty since the British withdrawal in 1926."
 lecbrits.15.a: "Worrying moves."
 lecbrits.16.t: "Investigating the British in Hong Kong"
 lecbrits.16.d: "The British presence in the Cities has been growing for some months now, and their appointment of a new ambassador to Shanghai is worrying many Legation Council members, who fear that the British may soon attempt to re-assert themselves on the Council, or far more worryingly restore British rule to Hong Kong. Should we send someone to investigate Acting Administrator Smith's ties to the Crown?"
 lecbrits.16.a: "Ask Du Yuesheng for help."
 lecbrits.16.b: "Huang Jinrong is a capable man!"
 lecbrits.16.c: "The Japanese can be trusted."
 lecbrits.17.t: "Du Yuesheng's Results"
 lecbrits.17.d: "Du Yuesheng's men have broken into some houses and conducted some interrogations, and the Triad seems confident he is on the way to finding out what the British are up to in Hong Kong. He currently believes that the Hongkongers might be trying to return to the fold of the British Empire by inviting Australasian or Canadian troops to occupy the city. He claims his men can get the results they need if they are granted permission to question Governor Smith. Should we let him proceed?"
 lecbrits.17.a: "Go ahead."
 lecbrits.17.b: "It's too dangerous."
 lecbrits.18.t: "Huang Jinrong's Conclusions"
 lecbrits.18.d: "Huang Jinrong appears to have hired several prominent Hongkonger businessmen to investigate the British Crown's activities in Hong Kong. He now has presented evidence to the High Commissioner that seems to implicate prominent Japanese businessmen in a plot to get Britain back onto the Legation Council. This might seem highly suspect, but Huang Jinrong just invited you on a trip down-town, and you wouldn't want to ruin the mood..."
 lecbrits.18.a: "This man is a genius!"
 lecbrits.18.b: "This is obviously a lie."
 lecbrits.19.t: "The Japanese Commission Wraps Up"
 lecbrits.19.d: "The Japanese have found interesting pieces of evidence, many of which point to the British Crown attempting to regain their voting rights on the Legation Council. Our investigators have posited that a meeting with Governor Smith of Hong Kong could help them identify the full details of the plot. Should we allow the Japanese to proceed?"
 lecbrits.19.a: "Send the Japanese in to deal with Smith."
 lecbrits.19.b: "They're just helping themselves."
 lecbrits.20.t: "The Confrontation With Governor Smith"
 lecbrits.20.d: "Our agents have emerged from Governor Smith's house with startling news: the British are trying to both take back Hong Kong for the Crown and reclaim their voting rights on the Legation Council. These would drastically change the status quo of the Legation Cities and Hong Kong, radical changes that Governor Smith would prefer to avoid. He has assured our investigators and the Commissioner that he would be willing to obfuscate British plans to reconquer Hong Kong, if necessary, though he expects a healthy stipend in return."
 lecbrits.20.a: "Thank you for your time, sir."
 lecbrits.25.t: "Australasia Democratises"
 lecbrits.25.d: "The Australasian Confederation has been ruled by the authoritarian hand of Governor-General Birdwood for twelve years. Now, however, it seems that the Crown has granted leave for new elections to be held. It is unlikely that radicals, even if elected, will be allowed to remain long, and so this news has bought the British some support in the Cities."
 lecbrits.25.a: "Stability is good for business."
 lecbrits.26.t: "Australasia Falls to Radicals"
 lecbrits.26.d: "Canberra has been organising the British in our territory with a view of retaking Hong Kong or reclaiming the British voting rights. Now that Australasia is no longer in a position to protect them, having fallen to radicalism, this has dissuaded some from their efforts to regain the Crown's protection."
 lecbrits.26.a: "This should slow their progress."
 lecbrits.27.t: "A Royal Visit to Hong Kong"
 lecbrits.27.d: "Today the HMS Sussex arrived in Hong Kong from Halifax with royal passengers - Prince Albert of Windsor and his young daughter, Princess Elizabeth. High Commissioner [LEC.GetLeader] and several other ambassadors and representatives to the Legation Council stood at the end of the dock to meet him. After some brief formalities, the Prince and his entourage got in a taxicab and drove quickly to the Peninsula Hong Kong hotel, citing his daughter's seasickness as the reason for the hasty departure. It is anticipated that he will have several meetings with important British officials and businessmen in Hong Kong throughout the month-long stay, as well as some tours about the city and its outskirts. Given the Prince's dislike for large public gatherings, however, it is unlikely that he will advertise these outings much."
 lecbrits.27.a: "Welcome to the Legation Cities, Your Royal Highness."
 lecbrits.28.t: "Our Place on the Legation Council"
 lecbrits.28.d: "Our membership in the Legation Council, on behalf of Hong Kong, has now been passed on."
 lecbrits.28.d.govt: "Following our regime change, many of the British subjects in Asia have lost faith that we are able or willing to protect them."
 lecbrits.28.a: "So be it"
 lecbrits.29.t: "Hong Kong and the Legation Council"
 lecbrits.29.d: "Hong Kong is a British part of [LEC.GetNameDef], and thus it now falls to us to be the caretaker of the colony and its membership in the council."
 lecbrits.29.a: "We will do what we can"
 lecbrits.30.t: "British Volunteers Arrive"
 lecbrits.30.d: "Today, a thousand volunteers from across the British Empire in Asia arrived in Hong Kong to sign up for the defence force. Many of them were officers in Australasia, India, and Malaya, so they received officer commissions for the defence force as well. Unfortunately, both their presence within the defence force and the ceremony that accompanied the new recruits has lead to an up-tick in British patriotism and allegiance in Hong Kong."
 lecbrits.30.a: "We can always use more men, I suppose."
 lecbrits.31.t: "Bringing Hong Kong Back Into the Empire"
 lecbrits.31.d: "Now that we are able to make our move, and the Legation Cities are in turmoil, it would be possible to move back into Hong Kong, and reclaim the city for the Empire. Some argue, however, that this move would alienate us internationally, as many nations do not recognise the presence of a responsible British government. Should we send the fleet?"
 lecbrits.31.a: "Hong Kong shall be returned to the fold!"
 lecbrits.31.b: "This would isolate us internationally."
 lecbrits.32.t: "The British Deploy Troops in Hong Kong!"
 lecbrits.32.d: "The British have appeared to have mustered everything they could in the Legation Cities for an operation to reoccupy Hong Kong. Earlier today, a flotilla from the Royal Navy entered Victoria Harbour demanding that the governor of Hong Kong meet with the British at the Peninsula Hotel to discuss the “restoration of order” and immediate return of the former Crown Colony. No troops have disembarked from their ships, stopping this from becoming a full invasion. Still, it would appear that the situation is quite dire. We can, however, refuse their negotiations and ask the governor to hold out for a bit longer until we can bring reinforcements. "
 lecbrits.32.a: "Withdraw the Volunteer Force, at least."
 lecbrits.32.b: "Let's hope our investigations and pressure have paid off..."
 lecbrits.32.c: "There will be war!"
 lecbrits.33.t: "Hong Kong Reclaimed!"
 lecbrits.33.d.peace: "After fifteen years we have finally reclaimed the Jewel of the East! Today our troops arrived in Tsim Sha Tsui and were met by the Governor who promised to acquiesce to our returned rule. Another small part of the world is painted red once more!"
 lecbrits.33.d.war: "After fifteen years we have finally reclaimed the Jewel of the East! Today our troops disembarked in Tsim Sha Tsui and were met by the Governor who promised to acquiesce to our returned rule. Unfortunately, the Legation Cities have voted to reclaim this crucial port and have attacked us. We can, however, still celebrate the fact that another small part of the world is painted red once more!"
 lecbrits.33.a: "God Save the King!"
 lecbrits.34.t: "Hong Kong Unrest Ends"
 lecbrits.34.d: "While there has been some unrest in Hong Kong for the past couple of months, the Hong Kong Police Force and garrison in the city have reported that the people have now come to accept the rule of the returned Empire. Some are even signing up for the Royal Navy!"
 lecbrits.34.a: "Clearly they are men of sense in Hong Kong."
 lecbrits.35.t: "Smith Succeeds"
 lecbrits.35.d: "Governor Smith has successfully defused the British loyalists in his administration, and they have informed the British administrators sent to occupy the city that they do not require their services. Our deal with Governor Smith has paid in dividends."
 lecbrits.35.a: "Good man."
 lecbrits.36.t: "Smith Betrays Us!"
 lecbrits.36.d: "It seems that Governor Smith took our money and broke his promises! He has accepted the return of the British Crown with open arms, and with our forces in disarray we can do nothing."
 lecbrits.36.a: "Bastard."
 lecbrits.37.t: "Governor Smith Betrays Us"
 lecbrits.37.d: "When our troops arrived in Hong Kong, they were greeted by Governor Smith, who privately informed our officials that he would by no means condone a British return. It is rumoured that the High Commissioner has bought his loyalty."
 lecbrits.37.a: "Call off the occupation."
 lecbrits.40.t: "British Voting Rights in the Legation Cities"
 lecbrits.40.d: "When the Legation Council was created in 1928, the British were granted observer rights only, since Germany and Japan refused to recognise the government in Ottawa as a 'responsible British government.' Now that we have amassed a good deal of influence in the Cities, however, we are in a position to convince the Legation Council that our cause is just. We shall persuade the Austrian ambassador, as an uninterested third party, to motion for a restoration of our rights."
 lecbrits.40.a: "Let us ask Shanghai for our rights."
 lecbrits.41.t: "Restoration of the British Voting Rights"
 lecbrits.41.d: "When the Legation Council was created in 1928, the United Kingdom, as the power with the most concessions in China, was naturally given a seat on the council. However, since Germany and Japan refused to recognise Ottawa as a \"responsible British government,\" the British were given only observer rights. Now we have an opportunity to rectify that mistake, and the British lobby has been pressuring us to grant them their rights back. Today the Austrian ambassador, possibly bribed by the British, raised the issue, and the only choice left to us is whether to allow a vote on the subject or grant the request out of hand."
 lecbrits.41.a: "The Council must vote on it."
 lecbrits.41.b: "We will push it through as a procedural matter."
 lecbrits.42.t: "The Legation Council Votes on Restoring Britain's Vote"
 lecbrits.42.d: "When the Legation Council was created in 1928, the United Kingdom naturally was given a seat on the council. However, since Germany and Japan refused to recognise Ottawa as a 'responsible British government,' the British were given only observer rights. Now, however, it seems that British influence in the Cities is sufficient to get the Council to reconsider restoring the British vote. Now the Council votes on the matter..."
 lecbrits.42.a: "We shall vote wisely."
 lecbrits.43.t: "The Legation Council Votes on Restoring Our Vote"
 lecbrits.43.d: "Our government has heard from our ambassador in Shanghai that the Legation Council plans to vote on restoring our voting rights, denied at in 1928 by Germany and Japan on the grounds of a lack of 'responsible British government.' The ambassador states that is probable that we will be granted our rights, notwithstanding earlier Russian attempts ending in defeat."
 lecbrits.43.a: "We hope he is right."
 lecbrits.44.t: "The Results of the Vote on British Voting Rights"
 lecbrits.44.d: "The Legation Council has voted on the question of restoring Britain's voting rights, and it seems that the vote has ended in..."
 lecbrits.44.a: "Success!"
 lecbrits.44.b: "Defeat."
 lecbrits.45.t: "The Legation Cities Unilaterally Restores British Rights"
 lecbrits.45.d: "When the Legation Council was created in 1928, the United Kingdom naturally was given a seat on the council. However, since Germany and Japan refused to recognise Ottawa as a 'responsible British government,' the British were given only observer rights. Now, however, it seems that British influence in the Cities is sufficient to get the Council to reconsider restoring the British vote. The Austrian ambassador, rumoured to have been bribed by the British, today raised the issue, and it was accepted by the High Commissioner without a vote. It seems the British are back on the Council"
 lecbrits.45.a: "And we weren't even consulted?"
 lecbrits.46.t: "The Legation Council Restores Our Voting Rights"
 lecbrits.46.d: "The Legation Cities only came to be because of Britain's inability to maintain her concessions after the collapse of the Empire. When we invited Germany to occupy Hong Kong in 1925, we could hardly have imagined the near total loss of influence we suffered throughout the next decade. We were never even granted any voting rights on the Legation Council, even though our concessions were the most numerous. Now, though, it seems the Legation Council has rectified their mistake. Today, our ambassador in Shanghai was granted voting rights after a tense debate. We have a share in China once again."
 lecbrits.46.a: "Three cheers for the Empire!"
 lecbrits.47.t: "The Legation Council Votes Against Restoring Our Rights"
 lecbrits.47.d: "It seems the Legation Council has rallied against the Austrian ambassador's motion to restore our voting rights. We shall have to wait for a better opportunity, and many recommend abandoning the idea of regaining our voting rights at all, instead focusing on retaking Hong Kong."
 lecbrits.47.a: "Damn them!"
 lecbrits.50.t: "The Legation Cities Ask for Protection"
 lecbrits.50.d: "Though the Legation Cities have a web of international guarantees of their security, obviously these were not enough for them. They have approached the British Crown for protection, and claim they will be strong bulwark of our alliance in East Asia. Many in Parliament, however, claim that this would only expose us to attack by the Japanese."
 lecbrits.50.a: "Welcome to the Entente."
 lecbrits.50.b: "It would be too risky."
 lecbrits.51.t: "[ENT.GetNameDefCap] Accepts"
 lecbrits.51.d: "The British Crown has accepted our proposal for an alliance, and are currently dispatching officers and part of the Royal Navy to our aid."
 lecbrits.51.a: "훌륭해!"
 lecbrits.52.t: "[ENT.GetNameDefCap]의 거부!"
 lecbrits.52.d: "The British have refused to allow closer ties between us and their Empire. We shall have to continue to rely on the shaky international guarantees that we have always had."
 lecbrits.52.a: "안타깝군."
 lecbrits.53.t: "홍콩의 영국군"
 lecbrits.53.d: "As our war with the International Mandate for the Chinese Concessions rages on, the [FROM.GetAdjective]s have seen an opportunity to retake their former colony of Hong Kong. The Royal Navy's marines have now occupied Wan Chai and North Point on Hong Kong island and are now poised to take Kowloon. The governing administration in the Central district has accepted the return of the Crown. While this has weakened our enemies in Shanghai, this also means we will not be acquiring the port ourselves once the Cities fall."
 lecbrits.53.a: "망할 영국인 놈들!"
 lecbrits.54.t: "Mark Aitchison Young Appointed Ambassador to Shanghai"
 lecbrits.54.d: "A hallmark of the British Empire, even in these days of decline, is its tendency to whisk away administrators, governors, and attachés to a post on the other side of the world from their original posting after some time. Today, word came from the colonial office that Governor Mark Aitchison Young, Governor of Barbados, was to be appointed to a new post, as the ambassador to the Legation Council and minister plenipotentiary in Shanghai.\n\nHis replacement, Grattan Bushe, sets a new precedent for the Empire, as Bushe is the first colonial governor to be appointed from the Colonial Office legal staff. A reclusive but educated man, the new governor seems set to continue the policies of his predecessor in our Federation and Barbados. After a farewell party last night in Bridgetown, Mr Aitchison set off for his new post at dawn."
 lecbrits.54.a: "Good luck in China, Mr Young."
 lecbrits.55.t: "Mark Aitchison Young Appointed Governor of Hong Kong"
 lecbrits.55.d: "A hallmark of the British Empire, even in these days of decline, is its tendency to whisk away administrators, governors, and attachés to a post on the other side of the world from their original posting after some time. Today, word came from the colonial office that Governor Mark Aitchison Young, Governor of Barbados, was to be appointed to a new post, the Governor of Hong Kong, replacing the Acting Administrator Norman Smith, who has been formally granted the position of Ambassador to the Legation Council and Minister Plenipotentiary in Shanghai.\n\nHis replacement, Grattan Bushe, sets a new precedent for the Empire, as Bushe is the first colonial governor to be appointed from the Colonial Office legal staff. A reclusive but educated man, the new governor seems set to continue the policies of his predecessor in our Federation and Barbados. After a farewell party last night in Bridgetown, Mr Aitchison set off for his new post at dawn."
 lecbrits.55.a: "Farewell, Mr Young."
 lecjapfeud.1.t: "Gang Skirmish in Tianjin"
 lecjapfeud.1.d: "For the most part, the buzzing streets of Tianjin have been spared from the turmoil that has afflicted the rest of China. While anything but calm, this Paris of the Orient has been more accustomed to fireworks than the battles-scarred cities to the west. Today however, the citizens of the city had their daily affairs interrupted as they were treated to a taste of the region's conflicts right at their doorstep.\n\nIt quickly became evident that this was no ordinary heist or criminal dispute as shots were exchanged in a busy street crossing near the diplomatic quarters. Four groups of men in suits, numbering about a dozen total, were exchanging fire before taking off. They managed to escape by mixing in with the panicked crowds, successfully using the general chaos of the situation to evade law enforcement. Two of the criminals were left dead on the ground, and with nothing to tie anyone to a motive or an organisation for the time being the police are left struggling to solve this one. Although an embarrassment for the Tianjin police department, the chief of police has ordered an increase in police presence in the area to root out the gangsters. At the very least, we should be thankful that no innocent people were injured in the crossfire."
 lecjapfeud.1.a: "Catch those crooks!"
 lecjapfeud.2.t: "Escalation of Sectional Disputes"
 lecjapfeud.2.d: "Mere days after the last skirmish, Tianjin was rocked again by another gun battle, this time within the diplomatic quarters itself. Luckily, the increased police presence prevented a repeat of the last public shooting. Their findings in its aftermath are, however, quite alarming.\n\nOnce more, the criminals had gathered in a similar fashion. Only this time, the Tianjin Police Department were able to both observe them before the crime and intervene as things went south. Two gangsters met one-another outside of a cafe and spoke to one another, exchanged a briefcase, and were then assaulted by a group of six men armed with revolvers, seemingly vying for whatever was in the suitcase. What followed almost seemed like it would be more befitting of a crime flick than real life as the stick-up was met by half four armed crooks on either side of them opening fire at the presumptive thieves as they realised all too late that their victims weren't alone. Even worse for all of them, the police were quick to intervene before any further tragedies could be had, and luckily enough all men gave up the moment they realised that they couldn't fight their way past half of Tianjin's police force. While most were tight-lipped about it, the contents of the briefcase gave away that the men are hired guns from local Triads acting as middlemen in a larger dispute, although the contents of the briefcase didn't give away who or what right away. After the suspects were subjected to lengthy interrogations, however, one eventually snapped and ratted them all out. They were acting on behalf of the Japanese embassy, but it gets more convoluted from there on. One group were acting on behalf of the navy attaché, another group from the colonial office, and yet another acting for the Japanese foreign affairs department. We suspect that more departments of the Japanese may be involved as well, but we have no concrete proof at the time being.\n\nThe fact the Japanese have factional disputes is not news to us, but it hasn't gotten this bad in public before. Now comes the difficult choice in deciding how to deal with this situation. We could intervene directly into the matter, although we should be mindful that doing so could open a bigger can of worms than simply letting this factional dispute die down on its own would."
 lecjapfeud.2.a: "개입하라!"
 lecjapfeud.2.b: "Let it simmer down."
 lecjapfeud.3.t: "개입 방법"
 lecjapfeud.3.d: "While it's clear that we have to act, it's less clear as to how we should make our move. Various officers in the police force have come forward, but they all seem to fall on two sides of the same debate. There are the ones that want an official intervention through public channels, and another group that insists that keeping things out of the public eye is essential. During the discussions, both sides made salient points. The prior put an emphasis on adherence to rules and that matters of this importance should be handled professionally and that not doing so would be tantamount to 'stooping to their level'. The other side countered by leaning in on practicality and the better chance of success if things are handled with discretion, noting that the Japanese factions involved are likely to merely dig in their heels if publicly pressured.\n\nWhen all was said and done, the decision was made to..."
 lecjapfeud.3.a: "공식적인 중재를 시도하자."
 lecjapfeud.3.b: "Handle this behind the scenes."
 lecjapfeud.4.t: "Our Investigation Is Ignored by Japan"
 lecjapfeud.4.d: "In a rather disappointing and embarrassing turn of events, our efforts to publicly intervene through official channels has been utterly stonewalled by the Japanese who outright refused to cooperate on the matter. The results so far have merely been strained relations and tensions between the camps, someone no one is happy with. After several weeks of trying, it's likely that continuing with this approach won't yield any different results either.\n\nAfter this fiasco, most seem ready to cut their losses and drop the issue, albeit reluctantly. A small but vocal contingent insists, however, that if they're insistent on hiding their activities then there most be a good reason for it, urging that we investigate them in secret."
 lecjapfeud.4.a: "Drop the issue."
 lecjapfeud.4.b: "Secretly investigate them."
 lecjapfeud.5.t: "Hiring an Investigator"
 lecjapfeud.5.d: "Since we've chosen to investigate the matter, we must decide who we should hire to do the job. Needless to say, we ought to consider our choices carefully as we can't afford another blunder. Our first option is to hire Huang Jinrong, a Chinese detective with underground ties that has worked with the council in the past. Our past working relation coupled with him not harbouring any political biases for or against the Japanese makes him an obvious choice to some. His ties to the underground can, however, be seen as a double-edged sword if we're unlucky.\n\nIn the light of these concerns, some say that it would be more prudent to go for someone with a cleaner record. They have suggested the expertise of both American and German investigation bureau's operating in the region. While they have outstanding track records and are likely to thoroughly and professionally investigate the matter, their expertise lies more in white collar crime and may therefore be less suited for dealing with the Triads. There is also the matter of potential political biases, which we also need to consider. We only have one shot at getting to the bottom of this, so we have to make this investigation count."
 lecjapfeud.5.a: "Huang Jinrong will get to the bottom of this!"
 lecjapfeud.5.b: "Hire the best American gumshoe in Shanghai!"
 lecjapfeud.5.c: "The Germans are, if nothing else, thorough. Hire them!"
 lecjapfeud.6.t: "The Investigation Goes Nowhere"
 lecjapfeud.6.d: "Much to our frustration, Huang Jinrong has so far not turned up any leads. After a long period of radio silence he's finally contacted us again only to inform us that he's managed to turn up nothing but dead ends. While the long period without results has no doubt been as frustrating to him, he insists that the trial has gone cold, likely due to the amount of heat that the last fight and the public humiliation brought on by our publicly applied pressure. While a conclusive end to the investigation seems unlikely at this point, if what he says is true it should at least mean that we're not going to see any further escalations on this matter. Be that as it may, the investigation continues."
 lecjapfeud.6.a: "Something seems shady about this..."
 lecjapfeud.7.t: "Huang Jinrong Raises Suspicions"
 lecjapfeud.7.d: "Shortly after his reports to us, the police commissioner of Tianjin raised the alarm that 'pockmarked' Huang Jinrong himself may be implicated in this matter through his ties to the Green Gang, itself also implicated in the matter. The suspicion was raised when he seemed to deliberately and repeatedly omitted details in his recent reports which the Tianjin police knew to be the case. Because of this, the investigation is now turning around towards the supposed investigator himself with the Tianjin police department already on the case.\n\nIt may not have gone as planned, we have at least found our crook and been able to start shutting down the Triad activity tied to this case. If nothing else, the investigation has managed to direct the heat against the Chinese criminal interests in the cities. This should also push the Japanese fighting behind the scenes, at least for now, as their alleged Triad contacts are feeling the heat."
 lecjapfeud.7.a: "You just can't find good help these days."
 lecjapfeud.8.t: "Financial Crimes Uncovered"
 lecjapfeud.8.d: "The American investigation was quick to bear fruit. With a heavy focus on financial transactions and economic interests as it pertains to the Japanese factions that sparked this whole situation, the bureau claims to be close to making a breakthrough. Apparently, the business interests tied to the Japanese did not cover their tracks."
 lecjapfeud.8.a: "Finally, some good news!"
 lecjapfeud.9.t: "Lothar Eisenträger Implicated"
 lecjapfeud.9.d: "Rather surprisingly, the investigation has had a breakthrough that uncovered something we did not expect. Lothar Eisenträger, a major German figure in the legations, has been implicated in this affair. Having had ties to the Japanese businesses that were financially tied to the disputes, the eyes of the law enforcement are now on him and the illicit financial activities he was tied to. As an added bonus, the heat being brought down on these business ties seems to have forced the Japanese factions to settle their disputes behind the scenes rather than on the streets."
 lecjapfeud.9.a: "And that's the end of that!"
 lecjapfeud.10.t: "Investigations into Chinese Markets"
 lecjapfeud.10.d: "The German bureau that we hired to investigate the matter has focused on financial crimes pertaining to the broader Chinese markets, believing that this is where they'd be most likely to find leads from a shady transaction. They seem to have been correct about their assessments, and are at this moment pursuing numerous leads. We should be seeing positive results in the near future."
 lecjapfeud.10.a: "Better than nothing."
 lecjapfeud.11.t: "Connections to Zhejiang Uncovered"
 lecjapfeud.11.d: "The German investigation has wound its way beyond the Legation Cities into Zhejiang and Fujian, the domain of the Kuomintang bandits. It seems that the Japanese-funded gangs were KMT proxies the Japanese used to eliminate their rivals within the Japanese structure. On their recommendation, we have increased security in Shantou and Ningbo and the Japanese activity has seemingly quieted."
 lecjapfeud.11.a: "The Germans blamed the socialists, what a surprise..."
 lecjapfeud.12.t: "비공식적인 중재"
 lecjapfeud.12.d: "Discretion is sometimes the better option, even if it may not entirely line up with protocol. Now then, we must choose which intermediary to go through. Although under the control of the Japanese Consulate, the China Agency would be an obvious choice as it would provide a direct and discreet channel of communications with the Japanese. Some claim, however, that approaching them would mean that we'd be dealing on Japanese terms. Although unorthodox, they suggest that going through the Triads using the leads we got from our earlier investigations. Going through them, we could be able to put more direct pressure on the Japanese in our dealings with them as they have relied on these Triads to do their inter-factional dirty work for now."
 lecjapfeud.12.a: "Go through the China Agency."
 lecjapfeud.12.b: "Use the Triads as middlemen."
 lecjapfeud.13.t: "Contacting the Triads"
 lecjapfeud.13.d: "Contacting the Triads is not without risks, so let's hope we've made the right choice. Our options, based on the information we got from the arrests that the police made earlier, seem to be either Du Yuesheng or Zhang Xiaolin. Du is lower on the rung and has a notable role in the red light scene in Shanghai. Allegedly, some of the hired guns answer to him. Zhang on the other hand is probably the largest crime boss active in the Legations. Anything that could be tied to the Japanese involvement has likely passed through him at some point."
 lecjapfeud.13.a: "Approach Du Yuesheng, he's tied to this."
 lecjapfeud.13.b: "Zhang Xiaolin holds the cards, contact him."
 lecjapfeud.14.t: "Triads Backstab Us!"
 lecjapfeud.14.d: "Our dealing with the Triads blew up in our faces! They sold us out to the Japanese and are extorting us over our dealings with them. To say that this limits our ability to act on the matter would be an understatement..."
 lecjapfeud.14.a: "They want HOW much to keep this quiet?!"
 lecjapfeud.15.t: "Escalation of Violence"
 lecjapfeud.15.d: "We hoped that the violence would die down after the last incident. Instead, our inaction towards any of the main parties in this dispute has allowed them to continue their fighting. Yesterday an incident similar to the one that started this occurred, and today there was an arson attack against the residence of a member of the Japanese department for colonial affairs, no doubt tied to the brewing miniature war between these branches of the Japanese government any military. With the way things are going, the Tianjin police department is requesting more resources to deal with the spike in violence."
 lecjapfeud.15.a: "Deploy extra police from Shanghai!"
 lecjapfeud.16.t: "Gangs Used As Proxies"
 lecjapfeud.16.d: "As the violence escalates, it's becoming increasingly obvious that the Japanese military factions are hiring Triads and other Chinese gangs to fight their battles against each other for them. The fighting reached a fever pitch in recent days, and only the arrival of more police from other parts of the Legations seem to have had a marginal calming effect on things. Their investigators seem to believe, however, that a more likely reason for the gradual decrease in violence is because one of the factions is close to winning."
 lecjapfeud.16.a: "Which one will it be?"
 lecjapfeud.17.t: "Zhang Xiaolin's Shady Dealings"
 lecjapfeud.17.d: "In recent days, the fighting that briefly became a daily affair in the Legations has died down to nothing. With a final death toll in the dozens and several arrests being made, the power struggle between the Japanese factions has reached a conclusion. Whoever the victor is should become clear once one of the departments become more prominent in the weeks ahead. More importantly however, with one faction coming out on top we can expect the Japanese to take the initiative without these internal restrictions holding them back."
 lecjapfeud.17.a: "He should have quit while he was ahead..."
 lecjapfeud.18.t: "The Japanese Are Emboldened"
 lecjapfeud.18.d: "In recent days, the fighting that briefly became a daily affair in the Legations has died down to nothing. With a final death toll in the dozens and several arrests being made, the power struggle between the Japanese factions has reached a conclusion. Whoever the victor is should become clear once one of the departments become more prominent in the weeks ahead. More importantly however, with one faction coming out on top we can expect the Japanese to take the initiative without these internal restrictions holding them back."
 lecjapfeud.18.a: "This is probably bad for us."
 lecjapfeud.19.t: "The Japanese Resolve Their Differences"
 lecjapfeud.19.d: "Going through the China Agency, we used the evidence we had to help the Japanese resolve their factional disputes. The fact that the Japanese military, navy, colonial department and foreign ministries have severe differences is no secret, but through a series of difficult negotiations we've managed to help resolve their disputes behind the scenes. With the conflict defused, business as usual soon returned to the cities.\n\nAlthough some are unhappy with this development as it means that the infighting that put a cap on the growth of Japanese influence has diminished thanks to this new inter-agency cooperation and bolstered role of the China Agency, most are just happy that further tragedy was averted."
 lecjapfeud.19.a: "No fighting is good for everyone, right?"
 lecyankded.1.t: "Jack Reed Is Elected President of the United States"
 lecyankded.1.d: "As an institution heavily reliant on American power projection in East Asia, the Legation Cities’ future depends on the whims of that power. Following the recent election of the Socialist Party of America’s candidate John ‘Jack’ Reed as the future thirty-fifth president of the United States, public confidence in the Legation Cities has plummeted, as President-Elect Reed seems likely to withdraw support from the institution he has called “a monument to colonialism and exploitation.”"
 lecyankded.1.a: "A worrying event."
 lecyankded.2.t: "Huey Long Is Elected President of the United States"
 lecyankded.2.d: "As an institution heavily reliant on American power projection in East Asia, the Legation Cities’ future depends on the whims of that power. Following the recent election of the America First Party’s candidate Huey Long as the future thirty-fifth president of the United States, public confidence in the Legation Cities has plummeted, as the isolationist Long seems unlikely to employ American military and diplomatic backing to protect the International Mandate from any future threats."
 lecyankded.2.a: "Hopefully we won’t need it."
 lecyankded.3.t: "Floyd Olson Is Elected President of the United States"
 lecyankded.3.d: "As an institution heavily reliant on American power projection in East Asia, the Legation Cities’ future depends on the whims of that power. The 1936 election has borne a strange result, the election of the Progressive Floyd Olson on a National Unity ticket. It would seem that, hoping to preserve American democracy, the Republican and Democratic Parties have temporarily united to defeat the radical threat. While the National Unity Party’s overriding focus is internal stability and not diplomacy or power projection, that very focus has convinced many investors in the Cities that the Americans will remain a stabilising presence for years to come."
 lecyankded.3.a: "They had better be right..."
 lecyankded.4.t: "John Nance Garner Is Elected President of the United States"
 lecyankded.4.d: "As an institution heavily reliant on American power projection in East Asia, the Legation Cities’ future depends on the whims of that power. Following the recent election of the Democratic candidate John Nance Garner as the future thirty-fifth president of the United States, public confidence in the Legation Cities has risen, as the conservative Texan Garner seems likely to support the Legation Cities as a necessary tool for ensuring peace in the Far East."
 lecyankded.4.a: "Our prospects look good."
 lecyankded.5.t: "Alf Landon Is Elected President of the United States"
 lecyankded.5.d: "As an institution heavily reliant on American power projection in East Asia, the Legation Cities’ future depends on the whims of that power. Following the recent election of the Republican candidate Alf Landon as the future thirty-fifth president of the United States, public confidence in the Legation Cities has soared, as the pro-business Landon seems likely to support the Legation Cities as a crucial arm of American diplomacy and commerce in the Far East."
 lecyankded.5.a: "A man after my own heart!"
 lecyankded.6.t: "President Reed's Actions Destabilise the Cities"
 lecyankded.6.d: "Newly elected President Reed has already embarked on a programme of ambitious socialist reform. His moves to crack down on enemies of his regime, combined with sweeping reforms to the American economy, are worrying financial experts the world over. As an institution reliant on American backing, these moves are greatly unsettling the businessmen of the Legation Cities."
 lecyankded.6.a: "He'll come down to earth soon enough."
 lecyankded.7.t: "President Long's Actions Destabilise the Cities"
 lecyankded.7.d: "It seems that newly elected President Long has begun a process of extensive political reform designed to radically transform America. Many of his Executive Orders have already been blocked by the Supreme Court, but this has not dissuaded him. These moves are worrying financiers in the Legation Cities, but most remain hopeful that the democratic system will suffice to resolve these problems."
 lecyankded.7.a: "Let's keep calm here"
 lecyankded.8.t: "General MacArthur Assumes Control Over the United States"
 lecyankded.8.d: "Shocking news has come from the United States over the past couple of days. It seems that the Chief of Staff, General Douglas MacArthur, has taken complete control of the government, apparently in response to 'improper actions' by the President. However this crisis resolves itself, this has put an enormous dent in the Legation Cities' faith in America. Some bookmarkers in Shanghai are even offering good odds that America will soon fall into civil war again."
 lecyankded.8.a: "This won't have a happy ending."
 lecyankded.9.t: "Civil Disorder in the United States"
 lecyankded.9.both: "It would seem that the new president, [USA.GetLeader], has been unable to pacify the turmoil that is American politics. The Socialists and the Longists have both risen up in the Steel Belt and the Deep South, respectively. President [USA.GetLeader] has assured the international community that democracy is still alive in America, and that once he diffuses the current crisis America will return to prosperity."
 lecyankded.9.long: "It seems that the new president of the United States, [USA.GetLeader], has pacified the socialists and associated unions and strikers in the north. Enraged with these actions, the rightist radical Huey Long has risen up in the South, though unlike the last time the South rebelled he has declared he has no intention of seceding, but instead intends to restore 'rightful American values' to the nation. Though public confidence in America has been greatly shaken by these events, most remain confident that President [USA.GetLeader] will be able to resolve the situation."
 lecyankded.9.reed: "It seems that the new president of the United States, [USA.GetLeader], has pacified Huey Long and the America First Party in the South. Subsequently, the leftist unions and Socialist Party of America have risen up in the north, outraged by the actions of the government. Though public confidence in the United States is undoubtedly shaken, many in the Cities were privately predicting something of the sort, and would not be surprised if this rebellion took a violent turn."
 lecyankded.9.a: "We may soon be on our own."
 lecyankded.10.t: "Massive Unrest In the United States Leads to Unrest In the Cities"
 lecyankded.10.d: "As many predicted, General MacArthur's seizure of power in the United States has triggered a crisis, as both Huey Long of the AFP and Jack Reed of the SPA have denounced MacArthur and risen up in the south and north respectively. Many democratically-aligned officials have fled to regroup in the West under the banner of [PSA.GetNameDef], where they have denounced all who seek to destroy the American way of life. With such chaos in the United States, the people of the Legation Cities have lost all hope they might ever have had for American power and influence coming to aid the Cities in need, and public confidence in the American-run Council has plummeted still further."
 lecyankded.10.a: "Curse those radicals!"
 lecyankded.11.t: "제2차 미국 내전의 발발"
 lecyankded.11.d: "As many have anticipated since the crisis in American politics began, the United States have fallen into civil war yet again. This has created a power vacuum in the Far East, as America was one of the strongest proponents of the status quo, and its embodiment in the Legation Cities. With them temporarily out of the picture, the very fundamental nature of the Cities will undoubtedly change radically. The first thing to be decided by the Council is what the new voting arrangements for America are, and more importantly which America we are to recognise. If the American voting rights are removed, it is likely that a new High Commissioner will then be elected by the Council. What is sure is that these will be uncertain times for the Mandate."
 lecyankded.11.a: "We shall do our best, whatever may come."
 lecyankded.12.t: "Official Reaction to the Second American Civil War"
 lecyankded.12.d: "Since America is hardly able to protect its Chinese concessions, and since we don't even know what the true America is, many are questioning whether to alter the Americans' legal status in the Legation Cities."
 lecyankded.12.a: "We don't need a vote, America is fine."
 lecyankded.12.b: "We should consider amending their situation."
 lecyankded.13.t: "The Political Future of the Legation Cities"
 lecyankded.13.d: "The only change in leadership in the Legation Council’s short history has been the replacement of Stirling Fessenden with his chosen successor, Nelson Johnson. Then, in the heyday of the Cities in 1932, there was no doubt in any ambassador’s mind that a continued American presence was needed, and the transfer of power was smooth. Now, however, with the American civil war raging, the American China Marines withdrawing from Shanghai, and China in chaos, things are different.\n\nWith the invocation of Article 14, High Commissioner Johnson has chosen to step down temporarily, in order to ensure a fair vote. The Council then unanimously voted in Erwin von Zach, the Austro-Hungarian delegate, as the temporary High Commissioner, and the politicking began. The Germans and Japanese delegations, each of which were receiving constant communications from their government instructing them to secure the post of High Commissioner, argued constantly that their opposite number and America were both incapable of protecting the consular powers interests in the Far East, and that only their nation could successfully keep the peace.\n\nThough the American ambassador at a critical time to his country’s fate, Mr Johnson himself appeared quite worn out, and the voice of America in the chamber was mostly provided by Patrick Hurley, the current Deputy Commissioner. He argued that the United States was sure to emerge from the civil war even stronger than before, and that they would surely come to Shanghai’s aid at any time. This notion was almost universally derided throughout the Council, and Pyotr Tiedemann, the Russian representative, was heard to mutter to his neighbour that ‘the Americans are a spent force in Asia forever.’\n\nAny effect the surprise of proffering his own nation as a dark horse candidate might have provided was soon robbed of him, as the British ambassador rose to speak. He dealt eloquently with the American conflict, and Mr Johnson was seen to give his first weary smile of the session. Acting-Administrator Smith also dealt ably with the Japanese and German ambassador’s criticisms of his home country’s status on the Council. Who better, he argued, to preside over the Council than a member with no vote? This was met with quiet consternation from the German and Japanese delegations, but Mr Hurley was seen speaking to Acting-Administrator Smith as the Council adjourned. After dinner, Ambassador von Zach motioned for a vote, and the ambassadors took their seat once more. In the end, it seems the Council believed..."
 lecyankded.13.a: "The Americans are still capable!"
 lecyankded.13.b: "The Japanese, and a better Asia!"
 lecyankded.13.c: "Only the Germans can ensure stability!"
 lecyankded.13.e: "The British are a natural successor to the Americans."
 lecyankded.14.t: "Americans Remain Dominant in the Legation Council"
 lecyankded.14.d: "Following the outbreak of the Second American Civil War, the Legation Cities, heavily reliant on American protection and influence, fell into a power vacuum. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen for the incumbent American High Commissioner, [LEC.GetLeader], to stay in the role. This surely signals a renewed commitment to the Open Door policy within the Cities, but what is unknown is how far the Cities will go to secure their neutrality."
 lecyankded.14.a: "Responsible government endures in Shanghai, at least."
 lecyankded.14.b: "흥미롭군."
 lecyankded.15.t: "The Japanese Ambassador Becomes High Commissioner in Shanghai"
 lecyankded.15.d: "Following the outbreak of the Second American Civil War, the Legation Cities, heavily reliant on American protection and influence, fell into a power vacuum. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen the Japanese. The Legation Cities are now sundered, possibly forever, from the idea of a pro-Western Open Door to China, and it is unknown if the Cities will even remain nominally neutral in the years to come."
 lecyankded.15.a: "아시아의 아시아인!"
 lecyankded.16.t: "The German Candidate Becomes the New High Commissioner of the Legation Cities"
 lecyankded.16.d: "Following the outbreak of the Second American Civil War, the Legation Cities, heavily reliant on American protection and influence, fell into a power vacuum. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen Ambassador Bodenheimer, the German delegate. This probably signals an anti-Japanese turn in the Cities, and possibly a pro-Zhili alignment."
 lecyankded.16.a: "Most fortuitous."
 lecyankded.17.t: "The British Dominate the Legation Council"
 lecyankded.17.d: "Following the outbreak of the Second American Civil War, the Legation Cities, heavily reliant on American protection and influence, fell into a power vacuum. The Legation Council had to vote on a new High Commissioner to lead the Mandate into the future, and it seems they have chosen a complete dark horse candidate in [LEC.GetLeader], the British ambassador to Shanghai. Few can predict what the British will do with the Cities, but most presume a turn to the British Crown for protection would not be unwarranted."
 lecyankded.17.a: "좋은 놈이야, 저 [LEC.GetLeader]라는 친구."
 lecyankded.18.t: "보덴하이머 대사의 제14조항 인용"
 lecyankded.18.d: "As some weeks have passed since the outbreak of the Second American Civil War, and the High Commissioner has done nothing, the German ambassador to Shanghai has invoked Article 14 of the Legation Treaty, which calls for a leadership change if the current High Commissioner's nation is unwilling or unable to provide backing to the Mandate. While we were planning to do this ourselves soon, our lack of political capital has allowed the Germans to get one over on us."
 lecyankded.18.a: "How did he know our plans?"
 lecyankded.19.t: "The Japanese Delegation Invokes Article 14"
 lecyankded.19.d: "As some weeks have passed since the outbreak of the Second American Civil War, and the High Commissioner has done nothing, the Japanese delegation in Shanghai has invoked Article 14 of the Legation Treaty, which calls for a leadership change if the current High Commissioner's nation is unwilling or unable to provide backing to the Mandate. While we were planning to do this ourselves soon, our lack of political capital has allowed the Japanese to get one over on us."
 lecyankded.19.a: "How were they privy to our intentions?"
 lecyankded.20.t: "미국 정부 인정"
 lecyankded.20.d: "As the United States falls into anarchy, their status in the Cities is left in doubt. While the civil war’s eventual victor would be well placed to claim their voting rights on the Council, recognising one faction or another would surely lead to international condemnation, as we could hardly satisfy every power and their desires. Helpfully, we have an easy precedent to follow to our north, where both Vladivostok and Moscow claim the title of the true Russia, and as such Russia’s seat on the council. Just as we grant both nations’ emissaries observer rights, so shall we do the same in America."
 lecyankded.20.a: "A simple solution."
 lecyankded.21.t: "The Legation Cities Grant Us Observer Rights"
 lecyankded.21.d: "The Legation Cities have made the decision to grant representatives from all nations involved in the Second American Civil War access to the Council chambers. Much like Britain and Russia, we are now effectively locked out of decision-making in the mandate."
 lecyankded.21.a: "They have no spine in Shanghai!"
 lecyankded.22.t: "The Legation Cities Grant All American Factions Observer Rights"
 lecyankded.22.d: "Knowing that there was no way that all members of the Legation Council could come to agreement and recalling the example of Russia, where both Vladivostok and Moscow send emissaries to Shanghai, the Council has decided to grant all American factions, saving the red uprising in the north, observer rights on the Council."
 lecyankded.22.a: "A good compromise."
 lecyankded.23.t: "[FROM.GetName]의 의결권 복권 요청"
 lecyankded.23.d: "The American representative in Shanghai has requested the return of the American voting rights owed to it by the Legation Treaty, since their concessions remain unconfiscated. While we could refuse, snubbing the newly reunited America could be a foolish action. However, maybe it would be best to limit their influence in China in the near future."
 lecyankded.23.a: "이사회에서 이에 관한 투표를 진행해야만 한다."
 lecyankded.23.b: "상임위원장이 알아서 해결할 것이다."
 lecyankded.23.c: "America will never return to prominence in the East!"
 lecyankded.24.t: "The Legation Council Votes on Restoring America's Rights"
 lecyankded.24.d: "Now that America has been reunited, it has been seeking to restore its power worldwide, and has petitioned the Legation Council for the return of its voting rights. While they acted as a force of stability in Asia before, would it really be wise to limit our own power even further?"
 lecyankded.24.a: "공정하게 투표하겠다."
 lecyankded.25.t: "아국의 의결권 복권에 대해 투표하기 시작한 공사관이사회"
 lecyankded.25.d: "The Legation Council has agreed to our request for a vote on returning our voting rights, and the great powers' emissaries have already begun debating fiercely over the subject."
 lecyankded.25.a: "좋은 소식 같군."
 lecyankded.26.t: "\"미국의 의결권 복권안\"의 투표 결과"
 lecyankded.26.d: "The results of the vote on restoring American voting rights have been announced, and it seems the motion has..."
 lecyankded.26.a: "가결됐습니다!"
 lecyankded.26.b: "부결됐습니다!"
 lecyankded.27.t: "The Legation Council Votes to Restore Our Rights"
 lecyankded.27.d: "The assembled powers of the Legation Council have seen sense and have voted to restore our voting rights on the Council. We may now exert some more influence in the Far East, and we are a little closer to regaining our power."
 lecyankded.27.a: "좋았어!"
 lecyankded.28.t: "The Legation Council Votes Against Restoring Our Rights"
 lecyankded.28.d: "The assembled powers of the Legation Council have voted not to restore our voting rights, deeming us incapable of asserting control in China to protect our concessions. We are left with observer rights permanently, it seems."
 lecyankded.28.a: "망할."
 lecyankded.29.t: "The Legation Council Restores America's Voting Rights"
 lecyankded.29.d: "In response to the American motion to restore voting rights to that nation after the end of their civil war, the High Commissioner has unilaterally granted them their wishes, without even calling a vote. America is on their way to returning to prominence in Asia."
 lecyankded.29.a: "We should have been involved in that decision!"
 lecyankded.30.t: "The Legation Council Restores Our Voting Rights"
 lecyankded.30.d: "The High Commissioner has agreed with out request to return our voting rights on the Legation Council, without even consulting the other powers. While it has angered some of the other great powers, informed members of the populace are rejoicing."
 lecyankded.30.a: "대단하군!"
 lecyankded.31.t: "The Legation Council Refuses to Restore America's Voting Rights"
 lecyankded.31.d: "In response to the American petition to restore their voting rights on the Legation Council, the High Commissioner has unilaterally shut them down. They are too unstable to return to prominence in the Far East, he implied. Whether the Americans will request it again is unknown, but what is certain is that we should have been consulted on this important matter."
 lecyankded.31.a: "The status quo prevails."
 lecyankded.32.t: "The Legation Council Refuses to Restore Our Rights"
 lecyankded.32.d: "The High Commissioner in Shanghai has refused our request without even consulting the member nations of the Council. This is an outrage!"
 lecyankded.32.a: "We are powerless in China."
 lecyankded.33.t: "Ambassador Johnson Offers to Resign"
 lecyankded.33.d: "With the outbreak of the civil war, the Legation Council was deprived of American support, and has consequently lost some legitimacy. Our ambassador in Shanghai, Nelson T Johnson, has proposed a move to restore some American prestige in Shanghai - his own resignation. He reasons that since he is associated with the failing regime in America, our interests in Asia would be better served by replacing him with his deputy, Patrick J Hurley. Hurley is a more forceful man, but might be a block in eventual reunion between the Legation Cities and China."
 lecyankded.33.a: "Replace Johnson, he's served his time."
 lecyankded.33.b: "He can be useful yet."
 lecyankded.34.t: "Ambassador Johnson Replaced"
 lecyankded.34.d: "Following the recent leadership contest, the American government in [FROM.Capital.GetCapitalVictoryPointName] has replaced Ambassador Nelson T Johnson with the long-time Deputy High Commissioner of the Legation Cities, Patrick Hurley. They seem to believe this will shore up faith in America here in the Far East."
 lecyankded.34.a: "Good luck, Mr Hurley."
 lecyankded.35.t: "[FROM.GetAdjective] Government Confirms Ambassador Johnson"
 lecyankded.35.d: "Although the American ambassador, Nelson Johnson, offered his resignation to the American government in the west, President [Root.GetLeader] has refused his resignation. They believe his presence is a stabilising one, and that he is more amenable to political change than his suggested successor, Patrick Hurley."
 lecyankded.35.a: "He'll do his job well enough."
 lecyankded.40.t: "The United States Sends Troops to Shanghai"
 lecyankded.40.d: "Citing security concerns following the collapse of the League of Eight Provinces, the Americans have sent more troops to the volunteer force in Shanghai, as well as reinforcing their own China Marines. This has increased American popularity in the Cities, as well as boosting our manpower."
 lecyankded.40.a: "Seems like a good deal."
 lecyankded.41.t: "The China Marines Leave Shanghai"
 lecyankded.41.d: "With the outbreak of the civil war, the American government has recalled the 4th Marine Regiment, popularly referred to as the 'China Marines,' back to America. While American interests in the Far East can only be hurt by this retreat, the American government, in the midst of a civil war, has clearly decided that domestic commitments are more important than foreign ones. Charles F. B. Price led his troops through the city of Shanghai this morning in a grand parade before boarding the USS President Harrison, whereupon, along with many of the American Yangtze Patrol gunboats, they steamed out of the harbour. Soon after the last ships crossed the horizon, the streets were back to normal."
 lecyankded.41.a: "I hope they weren't needed."
 lectianjap.1.t: "Attacks In Tianjin"
 lectianjap.1.d: "With Black Monday's ill effects leading to a collapse in living standards of native Chinese in the Mandate, various mobs have been forming trying to find someone to blame for these conditions. In Tianjin, Japanese Buddhists have been beaten, robbed and in some cases murdered. The Japanese are incensed and have offered to send a garrison of their own to maintain order in the city and prevent further attacks. However, this is extremely unpopular with other members of the Council. While allowing Japan to get involved would take a burden off our own limited resources, it could give them additional influence in the Council."
 lectianjap.1.a: "Accept, it's not like we can handle it ourselves."
 lectianjap.1.b: "Refuse - its our duty to maintain security in the cities, not Japan's."
 lectianjap.2.t: "Operations Secured In Tianjin"
 lectianjap.2.d: "Our troops have finally gained a stranglehold on our concession within Tianjin, granting us a formidable base to consolidate our military operations in China. While this is certainly not enough to allow passage to Fengtian, the military high command are already exploring options to destabilise the city and give our troops legitimate reasoning to enact a full scale occupation."
 lectianjap.2.a: "All according to plan..."
 lectianjap.2.b: "This has gone quite far enough, cancel any further plans!"
 lectianjap.3.t: "테러범들의 톈진 공격!"
 lectianjap.3.d: "Horrible news has reached Shanghai! A bomb has just gone off in the old town of Tianjin! Scores of innocent people are dead and even more are wounded as the fire and medical services scramble to get the survivors treatment. The police have already began an investigation and have pointed the finger at the native Chinese and have promised that this just another act of the anti-concessionist movement. The Chinese themselves are incensed they are taking the blame and have claimed dark forces are at work from beyond the shadows."
 lectianjap.3.a: "Well that was a speedy investigation."
 lectianjap.4.t: "Rioting In Tianjin!"
 lectianjap.4.d: "Following the terrorist attack in Tianjin, the Japanese forces have shown great eagerness in their own crackdown on anti-concessionist forces, often surpassing the official investigators in brutality, angering an already incensed population. The tensions have finally hit a crisis with mass rioting engulfing the city. The Japanese delegation in Shanghai has warned that with the situation continuing to spiral out of control, the Empire will have no choice but to take 'pre-emptive action' in doing what we cannot. Meanwhile the authorities in Tianjin have taking executive action and began dealing with the rioters themselves, promising some semblance of reform. While much of the council is prepared to turn a blind eye, others and especially Japan have called for this to be vetoed, citing that this is in direct dispute of the Council's mandate."
 lectianjap.4.a: "Veto them, we don't want to anger the council"
 lectianjap.4.b: "Keep the reforms to a minimum..."
 lectianjap.5.t: "Terrorist Attack In Tianjin Foiled!"
 lectianjap.5.d: "In the early hours of the morning, an explosive device failed to detonate properly and the Tianjin police were able to disarm it before the bomb could do any real harm. A manhunt for the terrorist has already begun - though with little evidence as to who may have planted it, there isn't much hope for a speedy investigation or a good result. Huang Jinrong has been called upon to investigate the attempted bombing, though the German delegation has proposed their own investigative team take charge citing Huang's less than scrupulous methods."
 lectianjap.5.a: "Let the Germans investigate."
 lectianjap.5.b: "Allow Jinrong to proceed."
 lectianjap.6.t: "Arms Shipment Discovered!"
 lectianjap.6.d: "During a routine custom's inspection of a ship docking in Shanghai, a massive cache of weapons has been discovered with all of the crew aboard being put under arrest until further notice with the ship officially seized. An official investigation is under way and is expected to get some results soon."
 lectianjap.6.a: "Never a dull day in Shanghai!"
 lectianjap.7.t: "Japanese Guns In A Russian Ship"
 lectianjap.7.d: "The investigation has finally returned and gathered up all the evidence available to them. The ship itself is Russian in origin, registered to a shipping company in Vladivostok but the guns are Japanese in nature and comprised mostly out of obsolete Arisakas. The crew have given no useful leads and it appears we will have to track this down to the source, either investigating the shipping company in Vladivostok or calling on the Japanese to assist."
 lectianjap.7.a: "Look into the shipping company."
 lectianjap.7.b: "Call the Japanese for assistance."
 lectianjap.8.t: "블라디보스토크에서의 따뜻한 하루"
 lectianjap.8.d: "Our agents in the Russian port city of Vladivostok have recently contacted us with an interesting lead. After having obtained manifests from the shipping company it appears that the arms were being sold to the China Agency with Japan using the Russian shipping route to clear suspicion and launder the weapons. Now with this evidence our agents in the Legations can begin an official investigation into the China Agency."
 lectianjap.8.a: "무언가 이상한데..."
 lectianjap.9.t: "The Investigation Gets Stonewalled"
 lectianjap.9.d: "The Japanese have been less than cooperative with our detectives, either outright refusing to help or giving vague or downright bizarre answers. It seems that the Japanese will be of no help in this investigation and we will to go down other avenues of investigation... The Green Gang are the obvious choice, assuming their leaders haven't been incarcerated."
 lectianjap.9.a: "The Green Gang don't seem like too bad fellows..."
 lectianjap.10.t: "Japanese Intrigue In China"
 lectianjap.10.d: "With an official investigation of the China Agency having gone under way we have finally reached the bottom of these arms shipments and it appears that the Japanese are arming loyal collaborators in preparation for a full scale invasion and occupation of China. Now that the genie is out of the bottle we will have to pick a side, either offering the Japanese a deal or attempting to crackdown on their smuggling."
 lectianjap.10.a: "Let's cut them a deal."
 lectianjap.10.b: "Start a crackdown."
 lectianjap.11.t: "Offering A Deal"
 lectianjap.11.d: "In some dirty backroom somewhere in one of Shanghai's many backstreets representatives from the China Agency have met with representatives from the Legations Council. The China Agency are aware we're onto them and now it is time for us to press down the boot. We can obviously look the other way to their indiscretions on the condition that they..."
 lectianjap.11.a: "... grant us some future favours."
 lectianjap.11.b: "... give us everything they have on Du Yuesheng."
 lectianjap.12.t: "Beginning The Crackdown"
 lectianjap.12.d: "With full knowledge of the indiscretions of the China Agency it is time to put the boot down and remind the Japanese that the Legations are not mere pawns in their game for China. Huang Jinrong is the obvious choice to lead the crackdown but his criminal connections could compromise the status of the council. While the Chamber of Commerce has put itself forward as a more 'moral' alternative, many commissioners doubt their capabilities."
 lectianjap.12.a: "Huang Jinrong will lead the crackdown."
 lectianjap.12.b: "The Chamber of Commerce is a more palatable choice."
 lectianjap.13.t: "The Crackdown Succeeds!"
 lectianjap.13.d: "Good news has reached Shanghai! The crackdown against the China Agency has went exceptionally well despite the best attempts by the Japanese to obstruct us. With the China Agency defanged and its operations limited solely to its more legal avenues we have removed one of the larger thorns in our side. While the Japanese are internally seething, there is little they can do now."
 lectianjap.13.a: "Stability returns to Shanghai!"
 lectianjap.14.t: "탄압 실패!"
 lectianjap.14.d: "Terrible news has reached Shanghai! The crackdown against the China Agency has gone horribly wrong! The organisation was able to successfully hide in the deep underbellies of the city and obscure its more illegal operations. While this will have little short-term effect, in the long term Japan will be able to regroup and bolster their operations."
 lectianjap.14.a: "음... 좋지 않아..."
 lectianjap.15.t: "청방의 도움 "
 lectianjap.15.d: "While it is unfortunate we have to ask for help from common gangsters, with the Japanese proving unwilling to cooperate, we have had to turn to less than orthodox means. By offering to turn a few blind eyes, The Green Gang has agreed to do some investigation work for us and has come to the conclusion that the Japanese are using the China Agency to funnel arms to their contacts in the Chinese interior with the Legation Cities as the smuggling point. While this evidence is flimsy at best we could use it as a prerogative for a more... official investigation."
 lectianjap.15.a: "This could prove very interesting..."
 lectianjap.18.t: "Shanghai Says Yes!"
 lectianjap.18.d: "Great news from Shanghai, the Mandate has agreed to give us a green light to further operations in Tianjin. It seems that their economic woes were just too much to maintain security in the city. Regardless, this greatly benefits ourselves and we can now beginning garrisoning more troops in Tianjin, making way for an eventual takeover."
 lectianjap.18.a: "도미노들이 무너지기 시작했다..."
 lectianjap.19.t: "일본군의 톈진 주둔"
 lectianjap.19.d: "공사관 도시가 경제위기로 인해 큰 타격을 입은 것으로 보이는 지금, 공사관 도시는 경제를 유지하기 위해 대부분의 보안 작업을 일본에 위탁하기로 했습니다. 그들을 막기 위해 우리가 할 수 있는 일은 거의 없었지만, 갑작스럽게 권력의 균형이 바뀌면서, 일본이 도시에서 그들의 지위를 남용하지 말라고 요구하자 이사회에서 한바탕 소동이 있었습니다."
 lectianjap.19.a: "아무리 생각해도 걱정스럽군."
 lectianjap.20.t: "Shanghai Refuses!"
 lectianjap.20.d: "Terrible news has come out of Shanghai! The International Council has refused to give us a green light to further expand military operations! This is a major blow to our plans to take over Tianjin and we will now have to wait for the China Agency to orchestrate more attacks before we can make our demands again."
 lectianjap.20.a: "Damn!"
 lectianjap.21.t: "테러범들의 톈진 공격!"
 lectianjap.21.d: "Earlier today an explosive device was detonated in the port city of Tianjin, killing scores of civilians and wounding many more. The police have claimed that this is simply a case of the anti-concessionist violence though the native Chinese are adamant that 'dark forces' are at work, with some wondering if this has any relation to our recent involvement of Tianjin. Obviously the military has claimed it has nothing to do with them."
 lectianjap.21.a: "우린 모르는 일이야!"
 lectianjap.22.t: "Japan Demands A Security Garrison"
 lectianjap.22.d: "Members of the Japanese delegation have petitioned the mandate to grant Japan a green light to begin security operations in Tianjin. Arguing that the Tianjin Police have been unable to stem the tide of attacks they now believe that only their own troops can guarantee the safety of their citizens."
 lectianjap.22.a: "그거 좋은 지적이군..."
 lectianjap.22.b: "여기가 일본 조계지인줄 아나?"
 lectianjap.23.t: "Huang Jinrong Returns"
 lectianjap.23.d: "Huang Jinrong has come to us with glorious news having caught the bomber - one of the usual miscreant native Chinese though under interrogation he admitted that he himself was not the mastermind behind the plot but instead a rogue Japanese officer. While the Japanese have court-martialled the officer and are attempting to distance themselves from the plot, this serves as a politically embarrassing incident."
 lectianjap.23.a: "Hurray!"
 lectianjap.24.t: "The Germans Return"
 lectianjap.24.d: "The German investigation returned with little luck, having apprehended only a few of the typical miscreants, none of which had shown any initiative or intelligence to construct the bomb and plan out such an attack. After successive interrogations the men were released and we find ourselves with no leads or clues. The Germans have admitted that their 'sources' have failed and promise they'll catch them next time."
 lectianjap.24.a: "Damn!"
 lectianjap.25.t: "톈진 침공?"
 lectianjap.25.d: "The Legation Council has gone bankrupt, spelling an end to the International Mandate. Now, as Shanghai devolves into street fights and chaos, the outlying cities of the Mandate are left unprotected. In Tianjin, rioters and gangs have mostly been suppressed, and the city police are slowly regaining control, aided by our troops and prominent Triads, all of whom are trying to secure the city for one faction or another.\n\nThere is not much time before Beijing hears the news, and they are almost guaranteed to try and take the city if they can. We have one opportunity to secure the city for ourselves before they can mobilise - should we take it?"
 lectianjap.25.a: "Dispatch our troops!"
 lectianjap.25.b: "Let China have it."
 lectianjap.26.t: "The Japanese Invasion of Tianjin"
 lectianjap.26.d.default: "The Japanese have invaded Tianjin with the full power of the IJN supporting their troops already in their concessions there. They claim to be merely helping us secure the city from unidentified bandits, but this move is clearly very aggressive and beyond the normal parametres of Japanese movements in the Mandate."
 lectianjap.26.d.bankrupt: "The Japanese have invaded Tianjin with the full power of the IJN supporting their troops already in their concessions there. With the Legations in chaos due to their recent bankruptcy, nothing could be done to avoid this outcome."
 lectianjap.26.a: "We cannot hope to resist them."
 lectianjap.26.b: "But resist we must."
 lectianjap.26.c: "Awful!"
 lectianjap.27.t: "Tianjin Successfully Captured"
 lectianjap.27.d.peace: "Tianjin is in our hands! Our troops easily sailed into the second city of the Mandate, and are occupying it even now."
 lectianjap.27.d.war: "Surprisingly, the Legation Cities have responded to our invasion with incredible hostility, and though we have occupied Tianjin, we are now in a state of war with them."
 lectianjap.27.a: "All according to plan."
 lectianjap.28.t: "The Administration of Tianjin"
 lectianjap.28.d: "Though, of course, we have admitted the Mandate still is sovereign in Tianjin, we can do, in effect, whatever we want with it. Some, in order to expedite the war with the Central Government by our Fengtian allies, propose handing it over to them, while others wish to keep it for ourselves."
 lectianjap.28.a: "We will retain it for now."
 lectianjap.28.b: "Hand it over to the rightful Chinese government."
 lectianjap.29.t: "Japan Hands Over Tianjin to Us"
 lectianjap.29.d: "The Japanese have recently occupied Tianjin, and have been deliberating the fate of the city. Happily for us, they have decided to restore the city’s administration to the rightful Chinese government, and our troops have already moved into the city. This is a great day for all Chinese!"
 lectianjap.29.a: "One step closer to reunifying China!"
 lectianjap.30.t: "톈진 점령"
 lectianjap.30.d: "With pro-Japanese forces having gained control of the Legation Council, they are now beginning to exert their influence. The Legation Council has not only recognised us, they have invited our troops into Tianjin to \"secure the city\" from the threat of the hostile illegitimate Chinese government. Though our troops can now enter the city and we effectively administer much of the city, most of the profits Tianjin generates still go to Shanghai."
 lectianjap.30.a: "Still, an enormous coup!"
 lectianjap.30.b: "In that case, it's not worth it."
 lectianjap.31.t: "[FNG.GetNameDefCap] Occupies Tianjin"
 lectianjap.31.d: "The Fengtian government, with the assistance of the Japanese and the Legation Council, has occupied Tianjin, opening another flanking front for their troops in the coming war. This has energised our people even further to expel the imperial collaborators from our land, but there is little we can do, for now. "
 lectianjap.31.a: "Awful!"
 lectianjap.32.t: "Weapons Stockpiles in the Legation Cities"
 lectianjap.32.d: "Some of our friends in Shanghai have suggested a cunning plan to enrich all and aid our coming war in China - we will provide our agents in the Cities with weapons, and when we are fighting our war they shall smuggle them back to our forces. This will greatly aid our supply lines."
 lectianjap.32.a: "Sounds like a plan."
 lectianjap.33.t: "The Legation Cities Supply Our Troops"
 lectianjap.33.d: "The pro-Japanese but ostensibly neutral council in Shanghai have been secretly charged by our Japanese allies to deliver our ground troops with weapons smuggled across the neutral zones, and they have done just that."
 lectianjap.33.a: "Good news."
 lectianjap.34.t: "봉천의 수락"
 lectianjap.34.d: "[FNG.GetNameDefCap] has accepted our offer of free passage through Tianjin, meaning they have also accepted our demand of continuing to receive the profits of Mandate-owned industries and Mandatory protective tariffs from nations not on the Council."
 lectianjap.34.a: "Cooperation is good for everybody."
 lectianjap.35.t: "Fengtian Refuses"
 lectianjap.35.d: "[FNG.GetNameDefCap] has refused our offer of free passage through Tianjin, as they are unwilling to accept our terms for retaining many of the profits that the city provides. Tianjin will remain part of the decaying Mandate for now."
 lectianjap.35.a: "We can serve the Empire better than they can, anyway."
 lectianjap.36.t: "[FNG.GetNameDefCap]'s Coup in Tianjin"
 lectianjap.36.d: "After almost two years of occupation, it seems the [FNG.GetAdjective] government no longer feels obliged to stay constant to the terms of our agreement. They have cancelled any shipments to Shanghai, and have put very competitive tariffs on goods coming into Tianjin."
 lectianjap.36.a: "How annoying."
 lectianjap.37.t: "Guns Smuggled Into Shanghai"
 lectianjap.37.d: "Japanese arisakas have found their way into Shanghai and are already being distributed to pro-Japanese collaborators within the Mandate and in areas of China far beyond. Of course there's nothing to see here..."
 lectianjap.37.a: "Guns come and go every day. We mustn't follow every one of them."
 lecfuzhou.1.t: "Triad Activity in Fuzhou"
 lecfuzhou.1.d: "One of the pre-eminent members of the Green Gang, Zhang Xiaolin, has begun opening store fronts and suppressing local crime in Fuzhou. This is one of the first times Xiaolin has attempted an independent operation in a different city from Shanghai, and this operation could reveal his style of conducting a gang. What will he order his men to do?"
 lecfuzhou.1.a: "Xiaolin's men are deadly."
 lecfuzhou.1.b: "Xiaolin's men expand the Triad organisation."
 lecfuzhou.1.c: "Xiaolin likes profit, however he can find it."
 lecfuzhou.2.t: "A Fight on the Docks"
 lecfuzhou.2.d: "In the Fuzhou port gang violence between Xiaolin's men and a local gang looking to curb Xiaolin's encroaching influence has broken out during a smuggling operation of the Green Gang. Xiaolin's men, intercepted by the rival gang, opened fire almost immediately, killing several and wounding many more. While they are a step closer to securing the dockyards of Fuzhou, their reputation has suffered."
 lecfuzhou.2.a: "More violence, great."
 lecfuzhou.3.t: "Heroin Production Goes Local"
 lecfuzhou.3.d: "Zhang Xiaolin, an important member of the Green Gang, has created a domestic Fuzhouan heroin production, making it unnecessary for him to smuggle the heroin from Shanghai, thus making his operations far more secure than they are currently."
 lecfuzhou.3.a: "We should crack down on the imports from Shanghai."
 lecfuzhou.3.b: "We should focus on stopping local refinement."
 lecfuzhou.4.t: "A New Temple Opens in the Town"
 lecfuzhou.4.d: "Zhang Xiaolin, an important member of the Green Gang, has gracefully sponsored a new temple in Fuzhou, however reports have surfaced that this temple is used more for smuggling drugs than religious worship."
 lecfuzhou.4.a: "What a waste of real estate."
 lecfuzhou.5.t: "Green Gang Secures Control of Shipping"
 lecfuzhou.5.d: "The Green Gang has taken over much of the shipping in Fuzhou, especially of the smuggling of drugs, with them finally being able to push out more smaller local Triads. These had been a thorn in the side of Xiaolin's Green Gang, as they attacked or intercepted smuggling of drugs before."
 lecfuzhou.5.a: "They better leave legal shipping alone!"
 lecfuzhou.6.t: "Drugs Proliferating"
 lecfuzhou.6.d: "Drugs have become more and more common in Fuzhou, with the police being unable to stop the spread of them, with the most popular drugs being opium and heroin. Many of the new drugs are being produced in Fuzhou, though Shanghai remains the hotbed of drug creation."
 lecfuzhou.6.a: "Where are the police when you need them?"
 lecfuzhou.7.t: "Zhang Xiaolin's New Powerbase"
 lecfuzhou.7.d: "Zhang Xiaolin has established Fuzhou as his new power base for his smuggling operations, giving him and the Green Gang a sizeable advantage over other, more local, Triads. He is using his new power base already to expand his smuggling operation elsewhere within China. Many within the government ask how we should respond to this new development, as he may be an useful ally, though some say his new rival and former partner Du Yuesheng could be a more valuable one. Some propose that the best course of action is simply to try and eradicate his gang from Fuzhou, now that he has proved himself a disturber of the peace."
 lecfuzhou.7.a: "Go to Du Yuesheng."
 lecfuzhou.7.b: "Try to root him out."
 lecfuzhou.7.c: "Work with Xiaolin."
 lechotung.1.t: "Strange Things At The Vermillion Society"
 lechotung.1.d: "The Vermillion Society is a collection of various clubs, informal groupings, secret societies and organisations made up of wealthy and influential men in the Mandate, often from Chinese or mixed-race backgrounds. The Society's nationalist leaning is an open secret and their funding of nationalist organisations throughout China is somewhat in the open, though it has never been confirmed to be true. The Society provides somewhat of a headache to the council and represents in the broadest terms Chinese influence in the Legations. Recently, Mandate financial auditors have discovered numerous irregularities in the funding of the Society with the trail leading back to Hong Kong. While there is no evidence as to whether or not this is simple tax evasion or a much grander conspiracy, we should investigate and see where the clues take us."
 lechotung.1.a: "Let's see where this goes..."
 lechotung.1.b: "Oh I don't know anything about tax evasion."
 lechotung.2.t: "The Hotung Connection"
 lechotung.2.d: "Our investigations have borne fruit and the paper trail leads back to none other than Sir Robert Hotung of Hong Kong. Hotung is one of Hong Kong's more influential businessman and is widely respected in the city and the Mandate at large. One of the richest men in Hong Kong, Hotung controls much of the city's largest enterprises and was able to expand his influence when the British were partially evicted. Hotung is a notable Chinese nationalist and was involved in the founding of the Vermillion Society when his Hong Kong based Chinese Club merged with similar groups, with Hotung still acting as the de facto chairman of the Hong Kong branch and is by far its most notable figure.\n\nDespite his leanings Hotung is ironically one of the larger supporters of the Legations among the Chinese crowd, seeing no contradiction in his support for both Chinese nationalism and the perceived safety of the cities. Despite all this it seems the old man is despairing at the situation of China and has began desperately funding nationalist organisations across the spectrum including the fledgling KMT, the Fengtian Government and Chen Jiongming's Federalists. While funding these organisations is not illegal, tax evasion is and it gives us an opportunity to crack the monetary lifelines of some of the Legations greatest existential threats."
 lechotung.2.a: "Sir Robert would surely understand."
 lechotung.3.t: "Questions Need To Be Asked"
 lechotung.3.d: "The initial investigation into the KMT connection regarding Sir Robert has not gone particularly brilliant. The investigation team has been unable to locate any KMT members beyond the usual low-ranking miscreants, all of whom are unaware to the greater workings of the Kuomintang machine. To make matters worse the KMT appear to be onto us and have since retreated to the shadows. If this investigation is to go any further we'll need to call in some help. China Agency operatives are notoriously efficient, though they may meet the same end as the Mandate investigators. Du Yuesheng is a known KMT sympathiser and could very easily lead us to the KMT cells in exchange for a favour or two..."
 lechotung.3.a: "Well they are very good at their jobs."
 lechotung.3.b: "Best of a bad bunch I suppose..."
 lechotung.4.t: "The Japanese Are On The Case!"
 lechotung.4.d: "After some drawn out negotiations, we have finally come to an amicable agreement with the Japanese. In exchange for offshoring the investigation to the China Agency, we'll look the other way on some of their more... illicit operations. While not exactly ethical, it does allow us to get to the bottom of this mystery and at a bargain too."
 lechotung.4.a: "All for the greater good, right?"
 lechotung.5.t: "The KMT Cell In Shanghai"
 lechotung.5.d: "The Japanese have come to us with some interesting results and have exposed a KMT cell operating in Shanghai itself. While this was always suspected, to finally have a confirmation as well as an insight into their operations. While much of the cell was able to escape and regroup, this proves some promising news for us."
 lechotung.5.a: "This better not get buggered up."
 lechotung.6.t: "Du Yuesheng's Collaboration"
 lechotung.6.d: "While it has always been an open secret that Du Yuesheng has sympathies for the KMT, with help from our allies in the China Agency, we have finally been able to prove his illegal involvement with the group, primarily in supplying weapons and counterfeited documents. This proves as both a blow to the KMT and primarily to Du's operations."
 lechotung.6.a: "The noose is closing in..."
 lechotung.7.t: "Cracked The KMT!"
 lechotung.7.d: "Great news! It seems our allies have held up and we have successfully taken the fight to the KMT managing the break their monetary lifeline. In the short-term this will not effect the wider Kuomintang but it does break their operations in the cities and has proven a heavy blow to the Vermillion Society."
 lechotung.7.a: "Hurray!"
 lechotung.8.t: "A Dead End"
 lechotung.8.d: "It seems the China Agency was not as resourceful as we had expected. During an operation in Shanghai, KMT Juntong agents were able to escape with important documents, destroying what had been left behind. While this serves as a boost to th Vermillion Society and to the Kuomintang, it at least damages the Japanese with heads beginning to role in Tokyo."
 lechotung.8.a: "Drat!"
 lechotung.9.t: "Into the Dragon's Den"
 lechotung.9.d: "Du Yuesheng is a known sympathiser of the rightist Kuomintang though with a special distaste for Wang Jingwei and his more socialist elements. Even better, he is a common criminal and not averse to doing dirty work for the right price... Du could easily help us sabotage the KMT connection but in exchange he will expect far more than a mere pound of flesh and has requested that we arrange an 'accident' at the Shanghai Police Archives."
 lechotung.9.a: "Well, if we have no choice..."
 lechotung.10.t: "상하이 경무서에서의 화재!"
 lechotung.10.d: "Horrible news has come in from Shanghai! A massive fire has broken out in the police archives with numerous case files being destroyed in the inferno. The fire brigade have desperately battled to save what they could but it ultimately resulted in the loss of the entire D section. Valuable files on Du Yuesheng have been lost to history, setting back our investigation into his affairs."
 lechotung.10.a: "Was it truly an accident?"
 lechotung.11.t: "A Book of Names"
 lechotung.11.d: "It seems that the inferno has had a silver lining. As the fire investigation team searched the rubble, a small black book was discovered and contained the names of Kuomintang agents, safehouses, weapons caches, dates of meetings and supply lines. With such a treasure chest of information the Kuomintang will melt in the face of the police."
 lechotung.11.a: "What a find!"
 lechotung.12.t: "Investigating The Fengtian Lead"
 lechotung.12.d: "Interestingly it seems some of Hotung's money is being deposited in the accounts of high-ranking members of the Fengtian governments and various companies involved with the Fengtian administration. Being the last stand of the Xinhai Order seems to have paid off for Zhang Zuolin with Hotung donating much of his money to the remaining republican government. We must tread carefully during this operation as some elements in Tokyo are unlikely to be thrilled to find us meddling in the affairs of Shenyang."
 lechotung.12.a: "Let's reach out to friends in the West..."
 lechotung.12.b: "Let's tell Japan what's happening."
 lechotung.13.t: "A Meeting With The Westerners"
 lechotung.13.d: "In one of the more opulent gentleman's clubs in Shanghai, a meeting between representatives from AmCham Shanghai, the Ostchina Direktorium, the Hong Kong Club and the Shanghai Municipal Council was under way to discuss their mutual issue of Hotung giving money to Fengtian. After lots of bickering the group eventually agreed to put together a joint investigation team to get to the bottom of what's going on. Though due to the high-profile nature of the meeting it won't be long before the Japanese spies catch on..."
 lechotung.13.a: "Did that window open itself?"
 lechotung.14.t: "상하이에서의 보고"
 lechotung.14.d: "Our operatives in the China Agency have informed us that a covert meeting between the western powers and western officials in the Shanghai Municipal Council has taken place to discuss the issue of Fengtian receiving Vermillion Society donations and this is surprising news to the foreign office. Much of the civilian government wishes to ignore the meeting and let the Mandate deal with this themselves so they can unwittingly push Fengtian further into our grip though some members of the military have called on us to veto the investigation immediately for the sake of Fengtian's stability."
 lechotung.14.a: "Well Fengtian is independent after all..."
 lechotung.14.b: "Veto the investigation! Only we are responsible for Fengtian's affairs."
 lechotung.15.t: "무언가 잘못되다"
 lechotung.15.d: "With the investigation into the Vermillion Society's illicit Fengtian contributions, it had unfortunately reached a snag with few leads coming up and many crucial witnesses 'forgetting' events. As the situation stalled, it became even worse as late yesterday evening a group of armed Chinese men broke into the investigation offices and began firing automatic weapons before setting fire to the building and escaping. No evidence was discovered but the Fengtian Government is suspected of the attack."
 lechotung.15.a: "젠장!"
 lechotung.16.t: "Japan Vetoes the Investigation"
 lechotung.16.d_west: "Today representatives of the China Agency appeared at the Shanghai police headquarters to pass on a note from Katsuo Okazaki, himself, simply stipulating that the investigation was to be called off by order of the Japanese Government and that they had exercised their veto. Unfortunately there is nothing we can do and the investigation must come to a halt."
 lechotung.16.d_jap: "Word has reached us from Tokyo that we are to abandon the investigation immediately. Any and all files on Robert Hotung's 'alleged' involvement in Fengtian are to be destroyed and Mandate investigators are forbidden from meddling in Fengtian's affairs from now on."
 lechotung.16.a: "Put it in the cold cases."
 lechotung.17.t: "Intrigue In Liangguang"
 lechotung.17.d_feds: "It seems that by investigating the Cantonese connection has paid off greatly with numerous interesting leads being discovered. After a few bribes to local officials we've been able to deduce that Sir Robert is heavily involved in the activities of Chen Jiongming and the Federalist movement. To continue our investigation we will have to dig deeper into this connection by either going to the heart of operations in Hong Kong or getting the Ostchina Direktorium to grant us some favours within the AOG."
 lechotung.17.d_lkmt: "It seems that by investigating the Cantonese connection has paid off greatly with numerous interesting leads being discovered. After a few bribes to local officials we've been able to deduce that Sir Robert is heavily involved in the activities of Chen Mingshu and the Liangguang KMT. To continue our investigation we will have to dig deeper into this connection by either going to the heart of operations in Hong Kong or getting the Ostchina Direktorium to grant us some favours within the AOG."
 lechotung.17.d_rkmt: "It seems that by investigating the Cantonese connection has paid off greatly with numerous interesting leads being discovered. After a few bribes to local officials we've been able to deduce that Sir Robert is heavily involved in the activities of Li Zongren and the fledgling Right KMT. To continue our investigation we will have to dig deeper into this connection by either going to the heart of operations in Hong Kong or getting the Ostchina Direktorium to grant us some favours within the AOG."
 lechotung.17.a: "Into the heart of darkness we go."
 lechotung.17.b: "Well Guangzhou is close by..."
 lechotung.18.t: "Dinner At The Hong Kong Club"
 lechotung.18.d: "Despite the British ostensibly being evicted from the Legations, they continue to hold huge sway in their old colony of Hong Kong, primarily through the Hong Kong Club. During our investigation into Chen Jiongming's affairs in Canton, the Club has shown an interest in aiding us and appear to have been conducting an investigation of their own into him. A few bribes over a friendly dinner and this information could fall into our hands..."
 lechotung.18.a: "I think I'll have my steak well done."
 lechotung.19.t: "A Favour From The AOG"
 lechotung.19.d: "The AOG or Aufsichtsrat der Ostasiatischen Generalverwaltung are a grouping of semi-legal territorial concessions throughout China, afforded to Germany by warlord Sun Chuanfang and they often been referred to as Germany's own Legation Cities. One of their primary base of operations is in the southern port city of Guangzhou near Hong Kong. It is no secret the Germans have been keeping tabs on the activities of Chen and other revolutionaries in the city. In exchange for some clout to the Ostchina Direktorium, the AOG will gladly take part in some information sharing."
 lechotung.19.a: "Pleasure doing business with you!"
 lechotung.20.t: "The Liangguang Connection Severed"
 lechotung.20.d: "It seems that our connections have paid off and we have struck a monumental blow to the Vermillion Society as some of their biggest allies has been cut off from funding. While in the short term this won't have much impact across the border, it has already wreaked havoc on the Vermillion Society as members are slowly beginning to get indicted of their financial crimes."
 lechotung.20.a: "You fought the law and the law won."
 lechotung.21.t: "홍콩에 도착한 천중민"
 lechotung.21.d: "Chen Jiongming, leader of the Chinese Federalist movement has arrived in Hong Kong, having been forced to go into exile recently from his native Guangdong. He has already become a guest speaker and close associate of the Vermillion Society and is currently staying with Sir Robert Hotung until he can find a more permanent accommodation. While his presence proves a minor headache for the Hong Kong Club, for the most part he doesn't appear capable of causing any major revolts for the time being."
 lechotung.21.a: "참으로 아이러니하군."
 lechotung.22.t: "천중밍의 망명 중 사망"
 lechotung.22.d: "News has arrived today that Chen Jiongming, the Chinese Federalist leader, has died from typhus in Hong Kong. Having suffered from ill health since his move to Hong Kong, it seems Chen finally succumbed to his diseases and passed on. The nationalist Vermillion Society in the Legation Cities mourns his death, as well as one of their causes célèbres - without its founder, what remains of the Federalist movement has collapsed."
 lechotung.22.a: "고히 잠드소서."
 lechotung.23.t: "Legation Dollars in Shenyang"
 lechotung.23.d: "A report has just come in from our agents in Shanghai that leading philanthropist, Robert Hotung, is secretly funding the Fengtian Government with his vast wealth. Members of the military believe that this could work in our favour as Hotung has little interest beyond securing a 'Chinese Republic' though to many within the government, his meddling is an outrage and could lure Zhang away from our grasp. Of course we could demand an explanation from Fengtian directly."
 lechotung.23.a: "Tell Shanghai to keep their noses out of our affairs."
 lechotung.23.b: "This could be useful, give them a greenlight."
 lechotung.23.c: "Demand an explanation from Zhang."
 lechotung.24.t: "The Investigation Goes Ahead"
 lechotung.24.d_west: "Despite fears that the Japanese had been spying on the meeting and would be ready to veto the investigation it appears that they themselves are unaware of Fengtian's monetary aid and will let us operate unhindered. However, there are rumours that pro-Fengtian spies will be lurking in the city so we should act quickly before they can disrupt the investigation. Allegedly, Huang Jinrong may have documents that could speed up the investigation but he would want them at a price..."
 lechotung.24.d_jap: "Tokyo has officially given us the greenlight to go ahead with the investigation though there are rumours that pro-Fengtian spies will be lurking in the city so we should act quickly before they can disrupt the investigation. Allegedly, Huang Jinrong may have documents that could speed up the investigation but he would want them at a price..."
 lechotung.24.a: "We can handle this on our own, thanks."
 lechotung.24.b: "*Sigh* How much?"
 lechotung.25.t: "Shanghai Investigates The Hotung Fund"
 lechotung.25.d: "As Fengtian is the sole and legitimate government of China, it attracts various 'charitable donations' from all over with some coming from Sir Robert Hotung of Hong Kong. As part of a monetary fraud crackdown, the Legation Cities have began to close in on disrupting Hotung's benevolent donations to the cause of the Grand Marshal. There are many Chinese men in Shanghai who would gladly do our dirty work for the right price but to sway them would cost a substantial bribe. Though if Shanghai's investigation bears fruit it could severely damage our finances..."
 lechotung.25.a: "Make some patriotic contributions to some patriotic citizens."
 lechotung.25.b: "We can't spare the funds!"
 lechotung.26.t: "Fengtian Funds Seized"
 lechotung.26.d: "With the investigation into the Fengtian connection finally bearing fruit, investigators seized a ship in port today filled with gold and silver en route to Fengtian. The Grand Marshal will no doubt feel a sting soon as his funds run dry."
 lechotung.26.a: "Now what to do with all this gold..."
 lechotung.27.t: "Federalist Sympathisers In Hong Kong"
 lechotung.27.d: "With the collapse of suitable republican movements in Liangguang and Chen Jiongming's own relocation to the city of Hong Kong, many of his sympathisers have followed him and taken up residence in the city where funds from the Vermillion Society have now been redirected too. These elements actively plot against the mandate, often engaging in terrorism but with some help from the British we can finish off their numbers."
 lechotung.27.a: "Give the Hong Kong club a call."
 lechotung.28.t: "Federalist Sympathisers Raided"
 lechotung.28.d: "In the early hours of this morning, the homes of various sympathisers to the federalist cause in Hong Kong were raided on the grounds of harbouring fugitives, money laundering and weapon smuggling. Many arrests have been made and the Vermillion Society has been struck a bad blow."
 lechotung.28.a: "Great news!"
 lechotung.29.t: "A Fading Sun On Hong Kong"
 lechotung.29.d: "With unprecedented evidence against Robert Hotung and the Vermillion Society at large, many officers in the Volunteer Corps believe the time has come to establish a special body to regulate financial affairs within the Mandate and wash away Vermillion Society sponsored crime. Before any conclusion could be reached, Hotung himself invited all officers involved to his private estate in Hong Kong and has promised to make a 'charitable contribution' to the Mandate if we are to look the other way and allow his actions to go unpunished."
 lechotung.29.a: "We've not come this far just to take a bribe."
 lechotung.29.b: "Well... these are trying times after all..."
 lechotung.30.t: "Vermillion Society Funds Cut"
 lechotung.30.d: "We have just received word from our agents in Shanghai that the Mandate has undertaken a major crackdown against our monetary operations. With our Vermillion Society contacts forced to go into hiding and the Mandate closely watching all monetary funds moving our way we'll have to tough it out and recoup the funds another way."
 lechotung.30.a: "망할 제국주의자들!"
