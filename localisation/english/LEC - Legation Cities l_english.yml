 LEC_fengtian_troops_in_tianjin_desc: "The Japanese allies in the Fengtian government are as yet unrecognised by the Legation Council. Furthermore, if we wish for them to triumph over the [QIE.GetAdjective] government, allowing our Chinese allies free passage through Tianjin, like the Germans did in 1932, could tip the war in their favour. We should decisively support Marshal Zhang!"
