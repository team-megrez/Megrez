 LEC_AST_appoint_new_governor: "Appoint a New Royal Governor"
 LEC_AST_appoint_new_governor_desc: "We have not exercised our power of appointing a new governor to Hong Kong since 1925. We should consider doing so as a method to extend our influence in China."
 LEC_AST_retake_hong_kong: "Invite Hong Kong Back Into the Crown's Protection"
 LEC_AST_retake_hong_kong_desc: "The Legation Cities are now vulnerable enough that we can make our move and retake Hong Kong for the British Crown."
 LEC_AST_request_voting: "Request the Return of Our Voting Rights on the Council"
