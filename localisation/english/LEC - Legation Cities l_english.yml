 LEC_new_status_quo: "새로운 국면"
 LEC_new_status_quo_desc: "The Legation Cities have suffered a period of instability and uncertainty. Now that the current High Commissioner of the Mandate is undoubtedly here to stay, however, many now rest easy knowing that the future of the Mandate is decided."
 LEC_german_tool: "서방의 도구"
 LEC_german_tool_desc: "The Germans have always had a keen interest in controlling the Legation Council, and now that High Commissioner Bodenheimer has been sworn in he has committed the Cities to the German cause of continuing the status quo in the Far East. "
 LEC_german_military_investors: "독일 산업가 유혹"
 LEC_german_military_investors_desc: "The German economic presence at the moment is carefully regulated, like much of the foreign industry in the Cities. Loosening these regulations, such as the remaining protections for workers, might encourage more German industrialists to build and invest here. "
 LEC_zhili_in_cities: "슈탈헬름을 쓴 직예 병사"
 LEC_zhili_in_cities_desc: "In 1932, Germany invited Southern Zhili soldiers into the Legation Cities to maintain order against the leftist agitators. Siding definitively with the only sure German ally in China, [LEP.GetNameDef], by inviting their troops into the Cities would be a good idea."
 LEC_GEA_cooperation: "독일의 협조"
 LEC_GEA_cooperation_desc: "The only way to protect the Cities from the inevitable Japanese threat is to coordinate our military with the German naval and air forces. Some might protest this open favouritism, but their objections are irrelevant to the cause of stability."
 LEC_fight_jap_influence: "일본 영향력과의 투쟁"
 LEC_fight_jap_influence_desc: "The Japanese have far too strong a presence in the Cities, and could use their influence to great effect in times of conflict. Expelling their businessmen and cracking down on their illegal activities will curtail their power."
 LEC_coastal_defence: "해안 방어 개선"
 LEC_coastal_defence_desc: "The only way we have a chance of surviving a Japanese attack is through strong coastal fortifications, and our German allies are experts at the task. We should employ them thusly."
 LEC_open_door: "문호개방"
 LEC_open_door_desc: "The Legation Cities were created to serve as the world’s open door into China, and they will remain so! The Anglo-American rule of the Cities will continue the policies of neutrality and cooperation that led it to success over the last decades."
 LEC_forum_of_peace: "평화와 번영을 위한 포럼"
 LEC_forum_of_peace_desc: "The Legation Cities have always been designed to keep the peace between the Germans, Chinese, Japanese, and Americans. We should completely dedicate the Mandate to this goal."
 LEC_encourage_cooperation: "강대국간 협력 촉진"
 LEC_encourage_cooperation_desc: "We do not favour either power in the conflict over China. All are welcome to come to Shanghai to debate their positions, after all. Our ultimate mission is continuing peace in the Far East"
 LEC_free_trade_in_china: "중국 내 자유무역"
 LEC_free_trade_in_china_desc: "The Open Door Policy was the watchword of the founders of the Mandate, and it continues to be important. We shall further our efforts to make all member states of the Legation Council, as well as the Council itself, a healthy profit."
 LEC_multipolar_mandate: "A Multipolar Mandate"
 LEC_multipolar_mandate_desc: "There are more than three powers on the Council, and it was time they were valued! We should use our control over the Council to grant more gravitas to the minor nations' ambassadors and points of view."
 LEC_bring_back_the_brits: "Bring Back the British"
 LEC_bring_back_the_brits_desc: "The British Crown was unjustly excised from the proceedings of the Council at its initiation. We should restore their voting rights to them, for they are a crucial bulwark of the current status quo."
 LEC_seek_third_parties: "An Open Forum"
 LEC_seek_third_parties_desc: "The International Mandate is not an elite club where the rest of the East's fate is decided. Every power with concessions is valued here, and every power has a voice."
 LEC_gateway_to_the_east: "동방으로의 관문"
 LEC_gateway_to_the_east_desc: "Now that the Japanese dominate the Legation Council, the future of Asia looks ever brighter. An essential question must be asked: should the Cities remain openly neutral, offering supply lines and smuggled weapons to an isolated Japan, or should the Cities attempt to aid the Japanese war efforts as much as possible?"
 LEC_compromised_neutrality: "Compromised Neutrality"
 LEC_compromised_neutrality_desc: "The Cities are too important as a source of trade and international interaction to attempt to suborn to the Japanese war machine. The Council still has a part to play in Asia!"
 LEC_supply_lines: "Supply Lines to the World"
 LEC_supply_lines_desc: "The Japanese anticipate some trade issues and embargoes in the future, as they embark on the liberation of Asia. We shall provide a conduit of raw materiel to the Japanese war machine, benefiting as befits a middleman."
 LEC_weapons_smuggling: "Weapons Stockpiles"
 LEC_weapons_smuggling_desc: "The Japanese can ill afford to lose the eastern coast of China when they begin their war. We should provide a conduit for weapons and men to be siphoned to the ground forces of Japan and her allies."
 LEC_pressure_westerners: "Sideline Westerners"
 LEC_pressure_westerners_desc: "Westerners and imperialists have held a stranglehold over the Far East for far too long! Cracking down on their businesses, illegal activities, and even investigating some members of foreign delegations will soon curb their venomous influence."
 LEC_TMKKD: "Establish the TMKKD"
 LEC_TMKKD_desc: "The TMKDD will serve to recruit those residents of the Legation Cities who are willing to help Japan into an organised service. We will be the vanguard of the Japanese assault!"
 LEC_deal_with_zhang: "Deal with Zhang Xiaolin"
 LEC_deal_with_zhang_desc: "Zhang Xiaolin’s Green Gang has greatly aided us in securing the Cities. However, his help is a little unsavoury, and many are now questioning if we still require his services…"
 LEC_remove_japanese: "공사관위원회에서 일본 축출"
 LEC_remove_japanese_desc: "The Japanese have shown themselves to be nothing more than criminals and bandits on the international stage! Their shameless meddling in Chinese affairs must be punished, and they must no longer have an official say in China’s fate."
 LEC_remove_germans: "공사관위원회에서 독일 축출"
 LEC_remove_germans_desc: "The German Empire is clearly no longer acting in good faith within the bounds of the International Mandate. Their concessions are merely a tool for their exploitative foreign policy, and so they must be removed."
 LEC_neutral_zone_crackdown: "Occupy the Neutral Zone"
 LEC_neutral_zone_crackdown_desc: "The neutral zones theoretically allow no troops from either Chinese or international armies to enter. This makes them nightmares to control and use effectively. To secure the Cities from leftist and foreign influences, they must be occupied by our Volunteer Force."
 LEC_war_industrialists: "군수산업"
 LEC_war_industrialists_desc: "War industries in the Legation Cities are limited, as there still remain many legal barriers to unhindered production. Removing these, and lowering trade barriers for international armament companies, should result in increased war production that could be utilised in war."
 LEC_stable_markets: "안정된 시장"
 LEC_stable_markets_desc: "The Legation Cities, as of now, are totally unprepared for war. Unfortunately, armed conflict is not an impossible eventuality. We must prepare investors for war, so they do not lose faith in the Mandate en masse."
 LEC_they_made_ready: "They Made Ready for War"
 LEC_they_made_ready_desc: "The Mandate’s foundations are under assault. The international guarantees that once made our safety a surety no longer serve. The world is changing, and the Legation Cities must change with it."
 LEC_stabilize_shanghai: "Stabilise Shanghai"
 LEC_stabilize_shanghai_desc: "After the chaos of the last few weeks, in which German and Japanese forces were restrained only by their national governments from beginning a war that would engulf the whole Far East, Shanghai needs a little old-fashioned stability. The Legation Cities may have failed, but the Paris of the East has not fallen!"
 LEC_under_japanese_rule: "Under Japanese Rule"
 LEC_under_japanese_rule_desc: "With the Legation Cities’ collapse, numerous parts of the international quarters are burning, permeated looting and destruction. After days of sporadic fighting, the Japanese have emerged as the victors, finally driving out the despicable Kaiser’s troops back to Berlin. A victory parade has taken place with the marines of the IJN marching down Nanking road signalling a new era of peace, order, and prosperity. Asia shall be ruled by Asians!"
 LEC_indulge_luxury: "Indulge Luxury"
 LEC_indulge_luxury_desc: "Now that Shanghai is ours, the crackdown on gambling shall cease. The new Shanghai shall be a place of pleasure and entertainment, a grand city attracting the most prominent of businessmen in Tokyo to come and visit our new territory. Because gambling is banned in the home islands; here in Shanghai, tourists can come and indulge themselves in games such as poker but also Japanese games like Pachinko. Whatever happens in Shanghai stays in Shanghai."
 LEC_japanese_entrepot: "Japanese Entrepôt"
 LEC_japanese_entrepot_desc: "As members of the Shanghai “nihonmachi”, we can contribute to the greater Asian economy by ordering goods from Japan. This encourages us to invest in Japan’s booming economy while avoiding tariffs and taxes."
 LEC_employ_the_tmkkd: "Employ the TMKKD"
 LEC_employ_the_tmkkd_desc: "The Taishi Mondai Kaiketsu Kokumin Domei (TMKKD) or China Problems Settlement National League is our best bet at restoring order and promoting loyalty in Shanghai. A pro-Japanese group with Chinese and Japanese members, they seek closer ties with the Home Islands and are eager to help the authorities restore order by crushing dissidents on the streets."
 LEC_weapons_stockpiles: "Weapon Stockpiles"
 LEC_weapons_stockpiles_desc: "The Kiangnan Arsenal was once the most prominent weapons factory in East Asia. Now that we are in control of Shanghai, these weapons can be shipped back to the Home Islands, where the soldiers of the imperial army can better use them in their crusade for a new Asia."
 LEC_illicit_industries: "Illicit Industries"
 LEC_illicit_industries_desc: "There is no denying that Shanghai plays an essential role in China’s heroin and opium industry. Similarly to how warlords in China feed their armies on the profit of opium, so shall we fund the Shanghai garrison with the revenue that “Shanghai Sally” brings."
 LEC_shanghai_in_japanese_china: "Shanghai in the Japanese China"
 LEC_shanghai_in_japanese_china_desc: "Thanks to Japan’s intervention in the collapse of the legation cities, we have finally achieved freedom from the clutches of western imperialism. With his recent victories in Beijing and Nanjing, Marshal Zhang has announced that the Republic of China has returned. In the spirit of national unification, let us join him immediately."
 LEC_under_german_protection: "Under German Protection"
 LEC_under_german_protection_desc: "Shanghai has not fallen to the Japanese garrison, and the city government has turned to the Kaiserliche Marine to protect it. As part of the Reichspakt and Mitteleuropa, Shanghai now stands against the Japanese threat as a firm part of the Sino-German alliance."
 LEC_sino_german_collaboration: "중-독 합작"
 LEC_sino_german_collaboration_desc: "Despite Black Monday’s ruinous effect on the German economy, there is no denying that the Germans possess economic and technological means beyond what we own. By working closer with Berlin, we will have access to their advisors and instructors to modernise Shanghai. Under the protection of Kaiser, Shanghai will become a city for all of Asia to admire."
 LEC_restore_chinese_government: "Restore Chinese Civilian Government"
 LEC_restore_chinese_government_desc: "The collapse of the legation cities has proven that an international mandate cannot lead Shanghai. With our resources spread thin, it would be best to have the local Chinese restore order - under our guidance, of course."
 LEC_unsavory_allies: "Unsavoury Allies"
 LEC_unsavory_allies_desc: "Working with the Green Gang and other triads may be seen as dishonourable however there is no denying the valuable intel and prosperity that we gain from collaboration. The triads have offered to aid in our efforts to restore order in Shanghai should we clear them of all their criminal evidence."
 LEC_fight_the_green_gangs: "Fight the Green Gangs"
 LEC_fight_the_green_gangs_desc: "The Green Gangs are responsible for the crime and corruption that is Shanghai. If Shanghai represents a new era of Asian prosperity, they cannot be allowed to exist. With the full strength of the Kempeitai and the TMKKD, we shall crush their degeneracy once and for all."
 LEC_abolish_the_volunteer_force: "Abolish the Volunteer Force?"
 LEC_abolish_the_volunteer_force_desc: "With the stationing of the Seebattalions and ships of the Kaiserliche Marine in Shanghai harbour, the German military presence has restored order in the city. With the collapse of the legation cities and the international garrisons, there will no longer be any need for the Shanghai Volunteer Force."
 LEC_the_transfer_of_power: "The Transfer of Power"
 LEC_the_transfer_of_power_desc: "The Germans have decided to begin the process of handover gradually. We have proven our loyalty, and now we reap the benefits. One day, Shanghai will be reunited with China and stand as the financial hub of a new modern China!"
 LEC_support_chinese_allies: "Support Chinese Allies"
 LEC_support_chinese_allies_desc: "There is plenty of sympathy for the nationalist and republican factions within prominent businessmen in Shanghai. While we have traditionally preferred to help them on the sidelines, the Weltkrieg in Europe means that we will not have Germany's total strength to protect us from Japan. We should seek help and protection from the aspiring factions hoping we may one day be unified with them."
 LEC_choose_a_side: "Choose a Side"
 LEC_choose_a_side_desc: "For too long has Shanghai stood on the side as China became increasingly weak and divided. Now that there are growing factions who are willing to unify our country, it is time for us to pick our side once and for all. Shanghai will be the vanguard of a new modern China!"
 LEC_maintain_western_rule: "Maintain Western Rule"
 LEC_maintain_western_rule_desc: "Our victory against the Japanese has proven one thing; Asians cannot lead Shanghai. They will need the gentle guide of western tutelage and the Prussian's stern military discipline to restore order. Under the Kaiser's protection, Shanghai will flourish."
 LEC_ensure_financial_openness: "Ensure Financial Openness"
 LEC_ensure_financial_openness_desc: "Under German leadership will the \"Pearl of the East\" experience an economic revival. Shanghai's status as an open market in the Pacific will allow us to reap the benefits. With more investors than ever and the official entry into Mitteleuropa, Shanghai will flourish and become one of the world's most premier economic centres."
 LEC_secure_the_streets: "Secure the Streets"
 LEC_secure_the_streets_desc: "Despite the initial stabilisation of the Kaiserliche Marine, there are still plenty of pickpockets, thieves, and gangsters that stroll districts like Huangpu unopposed. With the help of local police officers and the German troops, we will cleanse such filthy streets. Order will finally be fully restored once and for all."
 LEC_ties_to_the_aog: "Ties to the AOG"
 LEC_ties_to_the_aog_desc: "The Aufsichtsrat der Ostasiatischen Generalverwaltung (AOG) has long dominated trade in East Asia, most German-owned businesses operate under their umbrella. Now that Shanghai is firmly under Germany’s sphere of influence; we can reach out to the East Asian branch of Krupp for high quality German arms and war material."
 LEC_sailing_with_the_kaiserlich_marine: "Sailing with the Kaiserliche Marine"
 LEC_sailing_with_the_kaiserlich_marine_desc: "The Japanese will be coming to Shanghai, and there can be no doubt about the strength of the Imperial Japanese Navy. Nonetheless, we now have the resources and advisors of the world’s greatest navy, the Kaiserliche Marine. Kiangnan Shipyard will be modernised under German standards to serve as a fitting station for the Kaiser’s navy in East Asia."
 LEC_cooperate_with_the_lep: "Cooperate with the Southern Zhili"
 LEC_cooperate_with_the_lep_desc: "Our ties with the Southern Zhili must be strengthened in preparation for Japan’s ambitions. Like us, they have recognised Germany’s strength and are willing to cooperate to ensure that East Asia remains free of Japanese imperialism."
 LEC_vanguard_against_japan: "대일 선봉"
 LEC_vanguard_against_japan_desc: "With the backing of the entire East Asia squadron and the Kaiser’s Seebattalions, Shanghai now stands as the vanguard against Japanese imperialism! We will never let them end the city’s prosperity, and we will not let them humiliate China further!"
 LEC_jardines: "자딘 매디슨 상회 보조금 지급"
 LEC_jardines_desc: "The trading company of Jardine, Matheson & Co is based in southern China and provides a vital lifeline for trade in Asia, by subsiding them we can reap benefits economically."
 LEC_HSBC: "홍콩상하이은행 대출"
 LEC_HSBC_desc: "The Hong-Kong Shanghai Banking Corporation is one of the largest banks in Asia and a major issuer of currency, a loan from them would majorly shore up our currency reserves."
 LEC_deutsch_asiatische_bank: "도이치아지아티슈 방크 대출"
 LEC_deutsch_asiatische_bank_desc: "The Deutsch-Asiatische Bank, or DAB, is one of the most stable banks in the Cities. Swelling our currency reserves with their ample cash reserves would be a good idea."
 LEC_yokohama_specie_bank: "요코하마은행 대출"
 LEC_yokohama_specie_bank_desc: "Yokohama Specie Bank is heavily involved in Chinese trade and therefore has ample interest in giving us a loan, allowing us to capitalise further and aid our efforts to recover from Black Monday."
 LEC_russo_asiatic_bank: "러아은행 대출"
 LEC_russo_asiatic_bank_desc: "The Russo-Asiatic Bank is somewhat unstable, but they have weathered Black Monday fairly well and manage a great deal of business out of Tianjin, tapping them for assets is a sure thing."
 LEC_turn_a_blind_eye: "블라디보스토크 개항 시도"
 LEC_turn_a_blind_eye_desc: "Vladivostok's economy could benefit from untempered access to our goods and services, just as their goods could do well in ours. We must employ the Japanese to convince Kolchak to open his port, and stop having it be closed."
 LEC_social_provisioning: "프랑스 범죄자 묵인"
 LEC_social_provisioning_desc: "While many French took [BEL.GetAdjective] citizenship those who were unable to do so are now stateless people, and many have fallen on a life of crime. By taking kickbacks from the more respectable among them we can ensure a more equitable relationship."
 LEC_wheelock_and_marden: "윌락과 마든 투자"
 LEC_wheelock_and_marden_desc: "윌락과 마든은 영국 상인들이 다수 상선단을 통제하는 해운사로, 우리가 지분을 사들여 장기적으로 회사의 규모와 수익을 늘릴 수 있습니다."
 LEC_green_island_cement: "칭저우 시멘트 지원"
 LEC_green_island_cement_desc: "Green Island Cement is a firm with origins on Hong Kong's Green Island, an a major manufacturer for the booming construction industry that has been faltering since Black Monday. Supporting them through this crisis is vital to ensure that we continue to profit."
 LEC_china_light_and_power: "중화전력 인수"
 LEC_china_light_and_power_desc: "Running much of the electrical infrastructure around Shanghai, CL&P is a firm struggling to make ends meet right now and ripe for a buyer to swoop in and add them to the assets of the Legation Cities."
 LEC_improving_shipping_lanes: "해상운송 항로 확장"
 LEC_improving_shipping_lanes_desc: "Shipping is more vital than even to ensure we recover from Black Monday's shock-waves. By reaffirming our commitment to free trade we can reassure the market and get people investing again."
 LEC_improving_port_facilities: "항만 시설 확장"
 LEC_improving_port_facilities_desc: "With increased volume of trade comes a need for more docking and portage, by dredging and expanding the estuary dockyards in Shanghai we can keep the city thriving."
 LEC_improving_infrastructure: "도심 내의 기반 시설 개선"
 LEC_improving_infrastructure_desc: "Tram networks connect the cities internally and are vital to local commerce, by funding them we can keep everyone moving and happy."
 LEC_railway_profiteering: "중국철도 투자"
 LEC_railway_profiteering_desc: "Chinese railways have been the pet project of Europeans for decades, however some are badly dated and need proper direction to be upgraded."
 LEC_arnold_and_karlberg: "아놀드 & 칼버그와 협력"
 LEC_arnold_and_karlberg_desc: "Arnold & Karlberg are an aviation company working to build planes in China, and by cooperating with them we can ensure we're at the forefront of this new industry."
 LEC_star_ferry_tax: "홍콩 연락선 이용세"
 LEC_star_ferry_tax_desc: "홍콩의 연락선은 다양한 회사들이 운영합니다. 승객들에게 1인당 세금을 부과함으로써 세수를 늘릴 수 있습니다."
 LEC_standardise_rates: "표준화된 세율"
 LEC_standardise_rates_desc: "Property rates are different across the cities, and so by standardising them we can rationalise our revenue streams and decrease waste."
 LEC_to_the_coal_fields: "우창의 석탄"
 LEC_to_the_coal_fields_desc: "Wuchang in the interior is a major producer of coal, and Tianjin just so happens to be in need of coal in order to fuel an expansion of the steel industry. By making the appropriate mining arrangements we can bring employment and prosperity to this tense outpost of civilisation."
 LEC_string_of_pearls_scheme: "진주 목걸이"
 LEC_string_of_pearls_scheme_desc: "A plan relating to the development of the cities beyond Shanghai has been put forward called the 'String of Pearls scheme', it aims to expand prosperity across all our regions and increase their output."
 LEC_hong_kong_land: "구룡반도 투기"
 LEC_hong_kong_land_desc: "The Kowloon peninsula is the newest part of Hong Kong and ripe for exploitation, land is available in an area with a huge demand for new space as the population swells."
 LEC_tianjin_rail_hub: "톈진 철도 허브"
 LEC_tianjin_rail_hub_desc: "Tianjin is a crossroads in northern China, a gateway from Manchuria to Beijing and thence into Shandong and Luoyang. Expanding it is bound to help us."
 LEC_the_small_cities: "중소도시 육성"
 LEC_the_small_cities_desc: "The minor cities are neglected in many ways, but by encouraging businesses to migrate there we can make them more profitable."
 LEC_electrifying_china: "중국 전력화!"
 LEC_electrifying_china_desc: "Electrification is the wave of the future, and with coal power well established in Shanghai we've developed an ambitious scheme to roll out electrical power all along the Yangtze basin."
 LEC_shantou_docks: "Expand Swatow's Docking"
 LEC_shantou_docks_desc: "Sawtow to the south is a worthwhile dock, but it could be better. By expanding dry dock facilities and generally improving the cranes and cargo handling we can ensure a greater density of shipping comes through there."
 LEC_bypass_the_aog: "AOG 우회"
 LEC_bypass_the_aog_desc: "The AOG ports offer German merchants favourable terms of trade and cheap workers. By restructuring tax incentives we can encourage competition between us and defeat the German monopoly."
 LEC_the_legation_yuan: "공사관 달러"
 LEC_the_legation_yuan_desc: "The currency situation in the cities is intensely complicated, and makes commerce a headache. By introducing a new universal Legation Dollar we can rationalise trade and make China more open for everyone."
 LEC_pieces_of_a_puzzle: "퍼즐 조각들"
 LEC_pieces_of_a_puzzle_desc: "The Cities are just part of a wider puzzle, a puzzle called China. By seeing them as parts of a great interlocking web of commerce that goes beyond their borders we can unlock their true potential."
 LEC_all_china_university: "중국의 대학교"
 LEC_all_china_university_desc: "China's universities have been neglected for a long time, and now we are in a position to open new ones and make education available to all."
 LEC_greater_shanghai_plan: "대상하이지구 계획"
 LEC_greater_shanghai_plan_desc: "Our cities are too spread out to be connected, and will fall easily in the event of conflict. Thus, we should try and make Shanghai the focus of industrial development. Our city shall always be the shining jewel of the East!"
 LEC_renovate_the_bund: "상하이 부두 수리"
 LEC_renovate_the_bund_desc: "The Shanghai Bund is the old dockland that handles a good percentage of China's trade. By funding renovations to it we can help create a new and vibrant hub for shipping globally."
 LEC_invest_in_mannufactures: "2차 산업 확장"
 LEC_invest_in_mannufactures_desc: "Trade creates wealth, not just from the goods themselves but services provided to sailors, wages stored in banks, fuelling, maintenance, stevedoring and accommodation. By supporting these secondary businesses we can increase the wealth of the Cities."
 LEC_land_spec_in_neutral_zone: "중립지대에서의 투기"
 LEC_land_spec_in_neutral_zone_desc: "Land speculation is big business and nowhere more so than the most in-demand place in China. While the relative lawlessness of the neutral zone makes it hard to keep order there we can look at auctioning off some land there to raise funds."
 LEC_invest_in_naval_mannufactures: "장강 하구 조선소"
 LEC_invest_in_naval_mannufactures_desc: "The Yangtze estuary is wide and deep and if dredged properly could be suitable for a military dockyard."
 LEC_invest_in_heavy_mannufactures: "강남병공창 재정비"
 LEC_invest_in_heavy_mannufactures_desc: "Sun Chuanfang and the Nanjing Clique stripped the Jiangnan Arsenal throughout the duration of the League of Eight Provinces, but now with Sun dead and the League collapsed, in these troubled times we should refit it and bring it back into operation. "
 LEC_expand_shanghai_university: "상하이대학 후원"
 LEC_expand_shanghai_university_desc: "Shanghai University has long been suspected of being a place of Syndicalist agitation, but it's also a major hub of higher education. Sponsoring it can expand our research capabilities."
 LEC_consolidate_stock_exchanges: "증권 거래소 통합"
 LEC_consolidate_stock_exchanges_desc: "Consolidating Shanghai's two and Hong Kong's four stock exchanges into a single Municipal Stock Exchange is a complex, but worthwhile task. However, the British may not appreciate our undermining of their authority in Hong Kong."
 LEC_new_council_building: "새로운 이사회 건물"
 LEC_new_council_building_desc: "The Legation Council has need of a new building to impose authority over the city. A palatial complex of the latest architectural styles will take shape under our watch."
 LEC_the_shanghai_yuan: "상하이 위안"
 LEC_the_shanghai_yuan_desc: "상하이는 경제적으로 가장 활발한 도시지만, 통화의 일관성이 부족합니다. 새로운 상하이 위안화를 도입함으로써, 개별 통화가 초래하는 복잡한 문제를 상하이 시내의 기업들이 피하도록 할 수 있습니다."
 LEC_in_defence_of_commerce: "상업의 보호"
 LEC_in_defence_of_commerce_desc: "The world is quickly becoming a dangerous place and the centre is unlikely to hold for much longer. When the time comes to defend the cities, it's not just the invisible hand of the free market we should strike with."
 LEC_renovate_wei: "웨이 요새 개장"
 LEC_renovate_wei_desc: "Wei Fort is an old Boxer-era fort in Tianjin. Disarmed and vacated by the Qing per the treaties we should now renovate it and restore it for military use."
 LEC_renovate_hai: "하이 요새 개장"
 LEC_renovate_hai_desc: "Hai Fort is another old Boxer-era fort in Tianjin, aimed to protect against coastal aggression. Likewise to Wei Fort, renovating it is important for the future of the city's defence."
 LEC_reactivate_gin_drinkers_line: "진 드링커선 재활성화"
 LEC_reactivate_gin_drinkers_line_desc: "The Gin Drinker's Line is an old coastal defence line in Hong Kong, built before the British Revolution in case of an invasion by Japan. The line itself has fallen into disrepair, but with some renovation it will be able to hold off any foe."
 LEC_the_kowloon_redoubt: "구룡반도 요새화"
 LEC_the_kowloon_redoubt_desc: "Kowloon is the peninsula north of Hong Kong, where the most dangerous blows will be struck from the land. We should fortify it to remove some of the threat posed by the Guangdong warlords."
 LEC_defending_shanghai: "우쑹의 화포"
 LEC_defending_shanghai_desc: "Wusong Fort in Shanghai is a dilapidated old fortification. We should restore with the finest new guns to keep the city and the heart of the mandate safe."
 LEC_fortify_minor_cities: "중소도시 요새화"
 LEC_fortify_minor_cities_desc: "The minor cities of the Mandate must not be forgotten in our defensive plans. Preperations to protect them from assaults must be drawn up by reactivating old Chinese fortifications and constructing our own strongholds."
 LEC_settle_enlistment_debate: "의용군의 미래"
 LEC_settle_enlistment_debate_desc: "The world is quickly changing and the volunteer force in its current form may not find itself in a suitable position to protect the cities. In particular, many are concerned about the lack of manpower for our Force. We might be able to get the Council to vote on a measure to increase conscription on those eligible to serve."
 LEC_expanding_the_volunteers: "의용군 확장"
 LEC_expanding_the_volunteers_desc: "The volunteer force must grow larger if we're to defend ourselves from the instability in China, but we should also reform the force."
 LEC_care_for_the_wounded: "부상호송대"
 LEC_care_for_the_wounded_desc: "First designed by Mabel St Clair Stobart in Britain in 1910, the Sick and Wounded Corps is still a truly modern hospital force. As a volunteer force every man is vital, so we must have proper medical care by replicating the WSWCC."
 LEC_weltkrieg_lessons: "벨트크리크의 교훈"
 LEC_weltkrieg_lessons_desc: "The Great War taught many of our officers important lessons, and by letting them collaborate on new manuals we can learn a good deal about warfare, conventional and unconventional."
 LEC_volunteer_flying_corps: "의용항공대 설립"
 LEC_volunteer_flying_corps_desc: "Ah, those magnificent men and their flying machines. The volunteers are keen to use planes as well as ground-based arms, if only for prestige. Their military might will also be necessary in any upcoming war."
 LEC_pomp_and_circumstance: "위풍당당 행진곡"
 LEC_pomp_and_circumstance_desc: "Blow the trumpets, sound the bugles and let's have a parade! By showing off the glory of the Volunteer Corps this should encourage more to volunteer in our force."
 LEC_establish_chinese_militia: "중국인 사단 창설"
 LEC_establish_chinese_militia_desc: "Chinese men have been used in the police force for some time, but establishing a formal volunteer Chinese division could be vital to our survival."
 LEC_special_squads: "특수훈련단"
 LEC_special_squads_desc: "Selecting certain squads for specialised tactical training will help improve our efficiency and allow us to refine small sections of our forces..."
 LEC_sinified_officers: "중국인 장교 허용"
 LEC_sinified_officers_desc: "With the fallout of the League War finally calming many Chinese officers have escaped to the cities. These officers can make good additions to our ranks, provided they receive proper instruction of course."
 LEC_urban_combat: "페어베언의 특수부대 방식"
 LEC_urban_combat_desc: "'Dangerous Dan' has formulated a unique knife and bare-hand fighting style he calls Defendu, by teaching this as part of the standard curriculum we can ensure that our troops always work at peak efficiency."
 LEC_tank_experiments: "기갑부대 훈련"
 LEC_tank_experiments_desc: "Tanks are widely thought to be the way of the future, and by developing methods for their use in urban environments we can ensure a strong backbone for the cities in the future."
 LEC_preemptive_planning: "선제적 계획"
 LEC_preemptive_planning_desc: "Despite our ostensible international backing, the Cities have many enemies in China and we are likely to create more on the world stage. Our attack in inevitable and so we must begin to plan for this eventuality."
 LEC_a_legation_navy: "공사관 해군?"
 LEC_a_legation_navy_desc: "If we are to defend ourselves in this unstable time, we shall need a suitable naval detachment operating under our direct control. We will ask the Legation Council to vote on a motion that would grant us the beginnings of a navy from the fleets of the Council members."
 LEC_modern_dockyards: "최첨단 함선"
 LEC_modern_dockyards_desc: "Our navy is new, and therefore has an opportunity to adopt the latest shipbuilding methods."
