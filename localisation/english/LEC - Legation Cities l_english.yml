 lec.74.d: "As chaos overtakes Shanghai, the German and Japanese troops have engaged in fights throughout the city. Both factions have rushed to secure the docks, leaving the rest of the city to the Volunteer Force to manage. The Council now has power to decide who to aid on both the diplomatic and military fronts of the war for Shanghai - who shall rule our city?"
