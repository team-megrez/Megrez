 lec.1.t: "영업 개시!"
 lec.1.d: "Formed under the shadow of a possible German-Japanese war by American mediation, the International Mandate for the Chinese Concessions, colloquially known as the Legation Cities, is emblematic of both the failure of China to successfully resist foreign imperialism and the American push for the 'Open Door' policy, under which all nations should have equal access to one of the world's largest markets. Shanghai's reach goes beyond her limits, and beyond the thirty mile 'neutral zone' that has become a haven for criminals, all the way up the Yangtze in a sprawling path of railroads, factories and telegraph lines that forms the beating heart of Chinese industry. Money comes and goes like water in the cities at all levels of society.\n\nTo the north Tianjin is the world's entrepôt for Beijing and a thriving hub of railway speculation for all of China, to the south is old Hong Kong: a last guttering ember of British glory kept alive by her fine harbour and access to southern China. At the beating heart of it all lies Shanghai, a diamond plucked from the hands of China and polished to a mirror shine. The Paris of the East is in its heyday, the streets hum with electricity, the opium dens curl with mysterious smoke and the westerners spend money like it is going out of fashion and make it just as fast.\n\nAll of course, is not as it appears. Under the golden surface of Shanghai lies a terrifying underbelly of murder, intrigue and revolution."
 lec.1.a: "세상 참 좋다."
 lec.2.t: "공사관이사회 의결권"
 lec.2.d.germany: "공사관 도시는 1928년, 직예-봉천 분쟁이 일어났을 때, 봉천의 후견국인 일본과 직예의 후견국인 우리 사이에서 전면전이 일어날 것을 우려한 미국이 개입한 결과입니다. 20년대 후반에 한 여객열차가 중국 군벌의 공격을 받았을 때, 미국은 불안정한 동아시아에 더욱 항구적인 해결책을 만들면서, 모든 강대국이 중국 시장에 평등하게 접근할 수 있도록 하는 '중국 문호 개방' 정책을 추진하고자 했습니다.\n\n이에 따라 중국 내 모든 조차지와 그 주변 30마일 지역을 공사관 도시의 중립 지역으로 선포됐고, 중국의 조차지들을 위한 국제적인 위임통치령에 따른 공사관 도시가 운영되기 시작했으며, 극동 내의 이익 분쟁을 해결하고 다양한 열강이 협력할 수 있도록 공사관이사회가 주최되기 시작했습니다. 우리는 동유럽의 강대국으로서, 우리는 당연히 의결권을 가지고 있으며, 더 나아가서 동유럽의 안건을 펼칠 수 있습니다."
 lec.2.d.japan: "공사관 도시는 1928년, 직예-봉천 분쟁이 일어났을 때, 봉천의 후견국인 우리와 직예의 후견국인 독일 사이에서 전면전이 일어날 것을 우려한 미국이 개입한 결과입니다. 20년대 후반에 한 여객열차가 중국 군벌의 공격을 받았을 때, 미국은 불안정한 동아시아에 더욱 항구적인 해결책을 만들면서, 모든 강대국이 중국 시장에 평등하게 접근할 수 있도록 하는 '중국 문호 개방' 정책을 추진하고자 했습니다.\n\n이에 따라 중국 내 모든 조차지와 그 주변 30마일 지역을 공사관 도시의 중립 지역으로 선포됐고, 중국의 조차지들을 위한 국제적인 위임통치령에 따른 공사관 도시가 운영되기 시작했으며, 극동 내의 이익 분쟁을 해결하고 다양한 열강이 협력할 수 있도록 공사관이사회가 주최되기 시작했습니다. 우리는 극동의 최고 권력자로서, 우리는 당연히 이사회에 의결할 수 있고, 나아가 중국의 안건을 지지하고 적들의 개입을 방해할 수 있습니다."
 lec.2.d.usa: "공사관 도시는 1928년, 우리가 일본과 독일 간의 전면전으로 번질 뻔한 직례-봉천 분쟁에서 만들어낸 산출물입니다. 비록 우린 양국 간의 분쟁을 종식하고자 개입하기는 했지만, 한편으로는 중국의 제국주의적 경쟁 관계 속에서 지속적인 해결책과 개방 정책을 추진하고자 했기에, 우리는 다른 강대국들이 중국에서 받은 조차지를 하나의 집합체로 합병하도록 강요했습니다.\n\n이에 따라 중국 내 모든 조차지와 그 주변 30마일 지역을 공사관 도시의 중립 지역으로 선포됐고, 중국의 조차지들을 위한 국제적인 위임통치령에 따른 공사관 도시가 운영되기 시작했으며, 극동 내의 이익 분쟁을 해결하고 다양한 열강이 협력할 수 있도록 공사관이사회가 주최되기 시작했습니다. 당연히 우리는 이 공사관위원회에 대한 투표권을 가지고 있으며, 종종 일본과 독일 사이를 중재하는 역할을 합니다. 그 외의 강대국들은 대부분 우리를 돕는 역할을 합니다. 우리의 목소리는 모든 열강을 위해 '중국 문호 개방'의 현상을 유지하는 것을 대변하는 목소리이며, 이는 모든 사람이 중국 파벌에 관여하지 않아도 되도록 만들었습니다. 어쨌건, 미국 국민에게 있어서 공사관 도시는 부를 쌓는 훌륭한 방법일 뿐만 아니라, 미국의 진보적인 사고와 평화를 향한 우리의 약속을 보여주는 빛나는 예입니다."
