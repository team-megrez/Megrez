 LEC_vanguardist_party: "조사통계국"
 LEC_vanguardist_party_long: "조사통계국\n§g상하이에 위치한 다이리의 이념적 거주지는 국민당의 첩보활동을 주도하고 있으며, 당내에서 비공식적인 과격파를 형성하고 있습니다. 사보타주와 생디칼리스트들로 인한 불안이 목격되는 곳이라면, 분명 그리 멀지 않은 곳에 조사통계국 또는 중특국 요원들이 존재합니다.§!"
 LEC_syndicalist_party: "중국공단당"
 LEC_syndicalist_party_long: "중국공단당\n§gA small and mostly irrelevant party in the wider scheme of China, while it is able to maintain a small presence in Shanghai and the other Mandatory cities, it leaves only a small footprint.§!"
 LEC_socialist_party: "중국국민당-개조동지회"
 LEC_socialist_party_long: "Reorganised Comrades Association of the Kuomintang\n§gThe RCA faction of the Kuomintang forms the main ideological tendency of the party and maintains some cells within the Legation Cities. Thankfully, they serve as little more than a minor nuisance to the local police force.§!"
 LEC_progressive_party: "중국국민당 임시행동위원회"
 LEC_progressive_party_long: "Provisional Action Committee of the Kuomintang\n§gThe PAC faction of the Kuomintang forms an alternative and more 'liberal' element of the party.§!"
 LEC_ecologist_party: "주홍회"
 LEC_ecologist_party_long: "The Vermillion Society\n§gA large, broad group of businessmen and influential figures who would usually characterise themselves as \"of Chinese origin\", which includes the 'Eurasians' or mixed race men. They form clubs and interest groups at varying levels of society, but overwhelmingly of the monied classes. It is an open secret that the society is nationalist-aligned and prior to its formation members have funded revolution in China since at least 1911, if not before. 'Leadership' of the Society in the Mandate nominally falls to Robert Ho Shai Lai, though it is openly acknowledged that his father, Sir Robert Hotung, is the real power behind the group.§!"
 LEC_conservative_party: "홍콩 클럽"
 LEC_conservative_party_long: "홍콩 클럽\n§g처음에는 저녁 만찬회이자 홍콩의 영국 정재계가 연락을 취하는 수단이었던 홍콩 클럽은 조계지 내 영국인들의 생명선이 되었고, 현재 모든 공사관 도시들에 지부를 두고 있습니다. 이들의 회원 자격은 영국령의 백인들에게만 열려있지만, 예외적으로 영국 정재계가 우위를 갖는 홍콩에서 출생한 소수의 사람들에게도 허용됩니다.§!"
 LEC_liberal_party: "주상하이 미국상공회의소"
 LEC_liberal_party_long: "주국제위임통치령 미국상공회의소\n§g공사관 도시 내에서 미국의 영향력의 상업적 역량을 나타내는 상공회의소는, 미국에게 마지막까지 좋은 무역 파트너로 남은 국가들 중 하나가 사업을 이어나가도록 하기 위해서 항구를 개항하고 무역을 계속하는 것을 우선하는 임무를 부여받았습니다.§!"
 LEC_paternalist_party: "동중국이사회"
 LEC_paternalist_party_long: "동중국이사회\n§g독일의 중국에 대한 상업적 지배의 주구인 동중국이사회는 AOG의 목줄을 죄는 역할과 동시에, 독일의 투자에 대한 더 나은 조건을 공사관위원회와 협상하는 역할 또한 맡고 있습니다.§!"
 LEC_anocrat_party: "공부국"
 LEC_anocrat_party_long: "공부국\n§g상하이 공부국은 공사관도시 내에서 가장 중요한 도시의 통치 기구인 반면, 독자적으로 정치력을 행사하진 못하지만 지역 차원에서 중요한 주체로 남아 있습니다.§!"
 LEC_national_populist_party: "지나특별본부"
 LEC_national_populist_party_long: "지나특별본부\n§g일본의 '지나특별본부'는 표면상으로는 외무성의 일부분으로서 일본 영사관의 통제 하에 놓인 정치적 치안유지군이지만, 실제로는 이들뿐만이 아닌 육군성의 영향력 또한 대변하고 있습니다. 이는 이 조직이 매우 파편화되도록 만들었으며, 그 전체적인 작전 범위는 알 길이 없습니다.§!"
