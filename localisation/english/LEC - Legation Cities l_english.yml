 LEC_curtail_british_business: "Crack Down on British Activities in Hong Kong"
 LEC_curtail_british_business_desc: "The British are clearly trying to retake Hong Kong from us, or at the very least worm their way onto the Legation Council. We cannot let them, and must begin to take drastic measures in Hong Kong."
 LEC_AST_reach_out_hong_kong: "Reach Out to Hongkonger Businessmen"
 LEC_AST_reach_out_hong_kong_desc: "Hong Kong was once the crowning jewel of British Asia, the equal of Singapore or Calcutta. Though Hong Kong has been sundered from the Empire since 1925, the residents still feel bonds with us. We should rekindle our active relationship with them."
 LEC_AST_send_volunteers: "Send a Volunteer Battalion to Hong Kong"
