 LEC_restore_russian_vote_desc: "우리는 지난 수년 동안 위원회에서의 러시아의 의결권을 보류해왔습니다. 이제 러시아가 다시 한번 분열되지 않는 한, 독일과 일본에 맞서 균형을 맞추기 위해 러시아의 의결권을 복권 시켜주어야 합니다."
