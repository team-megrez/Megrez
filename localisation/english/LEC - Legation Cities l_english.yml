 LEC_volunteer_force_natives_desc: "국제의용군단은 이론상으로 공사관 도시를 지키기를 희망하는 영내 국외 거주자와 외국인, 중국인이 결성한 군사 조직입니다. 그들의 자금은 공사관 이사회에서 조달하며 주된 임무는 중국 해안의 사업권을 보호하는 것입니다. 또한 공사관이사회는 그들의 이익을 보호하기 위해 싸울 준비가 되어있는 여러 망명자들이 조직한 자치 조직과도 연줄이 닿아 있습니다."
 LEC_volunteer_force_glorious: "위풍당당 행진곡"
 LEC_volunteer_force_glorious_desc: "국제의용군단은 이론상으로 공사관 도시를 지키기를 희망하는 영내 국외 거주자와 외국인이 결성한 군사 조직입니다. 그들의 자금은 공사관 이사회에서 조달하며 주된 임무는 중국 해안의 사업권을 보호하는 것입니다. 또한 공사관이사회는 그들의 이익을 보호하기 위해 싸울 준비가 되어있는 여러 망명자들이 조직한 자치 조직과도 연줄이 닿아 있습니다."
 LEC_volunteer_force_mechanised: "공사관 방위군 - 기계화"
 LEC_volunteer_force_mechanised_desc: "국제의용군단은 이론상으로 공사관 도시를 지키기를 희망하는 영내 국외 거주자와 외국인이 결성한 군사 조직입니다. 그들의 자금은 공사관 이사회에서 조달하며 주된 임무는 중국 해안의 사업권을 보호하는 것입니다. 또한 공사관이사회는 그들의 이익을 보호하기 위해 싸울 준비가 되어있는 여러 망명자들이 조직한 자치 조직과도 연줄이 닿아 있습니다."
 LEC_naval_research: "최첨단 조선소"
 LEC_naval_research_desc: "국제 해군의 명성은 새로운 함정을 설계할 때에 이점으로 작용합니다."
 LEC_german_aid_idea: "독일과의 군사 협력"
 LEC_german_aid_idea_desc: "일본과 중국이 가해오는 다방면의 위협에 대한 준비가 급선무입니다. 독일 제국 해군과의 협력을 강화하면 승리의 가능성이 생길지도 모릅니다."
 LEC_TMKKD_idea: "대지문제해결국민동맹"
 LEC_TMKKD_idea_desc: "The Japanese war effort will be advanced through us, their forward bases in China. The TMKKD will recruit native Chinese collaborators to provide us with crucial intelligence about the war in China, just as we provide Japan with the dividends of the war."
 LEC_FNG_tianjin: "톈진 점령"
 LEC_FNG_tianjin_desc: "우리 군대가 현재 톈진을 점령하고 있지만, 도시를 완전히 장악하고 있기 때문에, 얻은 이익의 상당 부분은 상하이로 흘러가고 있습니다."
 LEC_supply_lines_idea: "일본의 보급선"
 LEC_supply_lines_idea_desc: "Though Japanese goods may be embargoed, their neutral ally here in Shanghai will get them what they need. Plus, we can make a little extra on the side, too..."
 LEC_GER_open_door: "문호개방의 과실"
 LEC_GER_open_door_desc: "공사관 도시에서의 자유무역은 우리에게 많은 혜택을 주긴 하지만, 사실상 중국에서 얻는 이익 대부분은 AOG의 투자로부터 비롯됩니다. 불법적이든 합법적이든, 모든 무역은 아국에 건전한 재정에 도움을 줍니다."
 LEC_USA_open_door: "문호개방의 과실"
 LEC_USA_open_door_desc: "우리는 적극적으로 투자를 유지할 필요 없이 상하이를 통하여 중국에서 사업과 외교 대부분을 수행하면서 현재 공사관 도시는 우리에게 가장 많은 이익을 가져다주고 있습니다. 일본과 독일은 중국 지배를 위한 경쟁에서 말들을 가지고 있을지도 모르지만, 우리는 부자가 되는 것으로 만족할 것입니다!"
 LEC_generic_open_door: "문호개방의 과실"
 LEC_generic_open_door_desc: "우리가 미국과 같은 나라처럼 경쟁력이 있는 것은 아니지만, 공사관 도시를 통한 중국과의 자유무역은 우리 국민들에게 이익을 제공해 줍니다."
 LEC_better_open_door: "문호개방의 과실"
 LEC_better_open_door_desc: "공사관 도시가 모든 당사자에게 자유 무역에 대한 초점을 강화함에 따라 모든 당사자가 상당한 이득을 보고 있습니다."
 LEC_legation_cities_open_door: "문호개방"
 LEC_legation_cities_open_door_desc: "자유무역에 관한 관심이 회복되면서, 우리의 시장과 시민들은 중개자 역할로서 이익을 얻고 있습니다."
 LEC_legit_neutrality: "공사관 중립"
 LEC_money_launderette: "자금세탁방지위원회"
 LEC_money_launderette_desc: "With the Vermillion Society investigation coming to an end, the AMLC has been established to investigate and prosecute all crimes relating to financial fraud."
