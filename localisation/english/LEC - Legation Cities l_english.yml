 LEC_francis_wogan_festing_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 28th, 1902, in Dublin, Ireland, United Kingdom§!\n§YMilitary Career:§! §gGraduated from Sandhurst in 1921. Festing was looking at a promising career in the British Indian Army or at Eastern Command, having served as Aide-de-Camp to John Burnett-Stuart, former General Officer Commanding, Madras District right up until the even of the revolution. Now like most of the British officer corps who lacked a Syndicalist bent he finds himself drifting between the old colonies. Lacking the budget to commission him the Empire elected not have him continue service in any of the extant dominions and thus he has wound up living with old army chums in Shanghai, where there's nobody to tell you to stop wearing the old uniform and a good chance of a stiff gin in the morning."
 LEC_william_ewart_fairbairn_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 28th, 1885, in Rickmansworth, England, United Kingdom§!\n§YMilitary Career:§! §gA former Royal Marine and police officer in one of Shanghai's red light districts, William Ewart Fairbairn is most notable for his frankly frightening collection of scars accumulated from hundreds of street fights in the line of duty and for organising the SMP's specialist anti-riot squad. Known as \"Dangerous Dan\" Fairbairn is a master of boxing, wrestling, savate, jiujutsu, judo and kung fu, which he has used to develop his own style of combat known as Defendu. According to police records he has over 500 confirmed non-training fights both armed and unarmed under his belt, as well as a custom-made bullet-proof vest designed to stop bullets from a 7.63×25mm Mauser. He now spends most of his time encouraging other members of the Volunteer Corps to remember the basics of CQC."
 LEC_german_thieme: "German Thieme"
 LEC_reginald_yorke_tyrwhitt_admiral_desc: "§YAdmiral Description\nBorn:§! §gMay 10th, 1870, in Oxford, England, United Kingdom§!\n§YNaval Career:§! §gEnrolled as a cadet on the HMS Britannia in 1883, Sir Reginal Yorke Tyrwhitt rose through the ranks and eventually served during the Weltkrieg as commander of the Harwich Force, the squadron which fired the first shots of the war in 1914. Its most famous action under Tyrwhitt's command was the Cuxhaven raid, where sea-planes played a key role in attacking a German port from the air and escaping with no casualties. Tyrwhitt's only major blemish is his commendation of Captain John Knowles Im Thurn prior to his mismanagement causing the Plymouth Riots in 1925. Holding the position of Commander-in-Chief, China, in 1926 during the Northern Expedition Tyrwhitt is at least partially responsible for the evacuation of British forces to Australia and the subsequent \"protection\" of Hong Kong by the Germans, an act for which he has never quite been forgiven by his fellow Britons."
