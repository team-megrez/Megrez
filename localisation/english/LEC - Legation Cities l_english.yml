 LEC_vladisostok_smuggling: "블라디보스토크 자유무역"
 LEC_vladisostok_smuggling_desc: "블라디보스토크와의 자유무역협정은 우리의 극동 경쟁력을 강화시켰습니다. 블라디보스토크의 자원이 톈진으로 쉽게 운송되어 극동 전역으로 다시 수출할 길이 열린 것입니다."
 LEC_shanghai_plan: "상하이 계획"
 LEC_shanghai_plan_desc: "우리는 상하이 개발에 자원을 집중하여 미래를 위한 재원을 확보할 것입니다."
 LEC_cities_plan: "'진주 목걸이' 계획"
 LEC_cities_plan_desc: "우리는 상하이를 제외한 다른 도시들의 개발에 역량을 집중하여 상하이에서 무역이 멈추더라도 공사관 도시의 번영은 끊임이 없게 할 것입니다."
 LEC_welfare: "프랑스계의 뇌물"
 LEC_welfare_desc: "국제중재위원회 사무기구를 통해 프랑스 해외 거주민에게 중국 시민권을 주면 그들은 우리에게 붙을 것입니다. 그들은 우리가 원하는 방법으로 보답할 것이고요."
 LEC_railway_dividend: "철도 배당금"
 LEC_railway_land_tax: "철도세와 토지세"
 LEC_shanghai_yuan: "상하이 위안"
 LEC_shanghai_yuan_desc: "중국 위안화를 공사관 도시의 표준 화폐로 사용하면 내륙과의 교역과 생산은 용이해지겠지만 서양인이 사업하기에는 더 어려워질 것입니다."
 LEC_legation_dollar: "공사관 달러"
 LEC_legation_dollar_desc: "미국 달러화를 공사관 도시의 표준 화폐로 쓰면 관민 양쪽에서 서양인이 사업을 하기 편해질 것입니다."
 LEC_volunteer_force: "공사관 도시 방위군"
 LEC_volunteer_force_desc: "국제의용군단은 이론상으로 공사관 도시를 지키기를 희망하는 영내 국외 거주자와 외국인이 결성한 군사 조직입니다. 그들의 자금은 공사관 이사회에서 조달하며 주된 임무는 중국 해안의 사업권을 보호하는 것입니다. 또한 공사관이사회는 그들의 이익을 보호하기 위해 싸울 준비가 되어있는 여러 망명자들이 조직한 자치 조직과도 연줄이 닿아 있습니다."
 LEC_volunteer_force_expanded: "의용군 증강"
 LEC_volunteer_force_expanded_desc: "국제의용군단은 이론상으로 공사관 도시를 지키기를 희망하는 영내 국외 거주자와 외국인이 결성한 군사 조직입니다. 그들의 자금은 공사관 이사회에서 조달하며 주된 임무는 중국 해안의 사업권을 보호하는 것입니다. 또한 공사관이사회는 그들의 이익을 보호하기 위해 싸울 준비가 되어있는 여러 망명자들이 조직한 자치 조직과도 연줄이 닿아 있습니다."
