 KLT_mir_ahmad_yar_khan:0 "미르 아흐마드 야르 칸"
 KLT_sher_mohammed_marri:0 "셔 모하메드 마리"
 KLT_mir_gul_khan_nasseer:0 "미르 굴 칸 나시르"
 KLT_khair_bakhsh_marri:0 "카이르 바크시 마리"
 KLT_abdul_wali:0 "압둘 왈리"
 POLITICS_MIR_AHMAD_YAR_KHAN_DESC:0 "칼라트의 칸 미르 아흐마드 야르 아마드자이의 삶은 발로치 칸의 삶이 그래왔듯 평범한 삶을 살 것만 같아 보였습니다. 1902년 그가 태어났을 때 칼라트에서 카친 전역은 영국의 지배를 받고 있었고, 미르 아흐마드 야를 또한 그런 배경 속에서 자라났습니다. 1920년대 그는 영국 정보부의 충실한 요원으로서 지역 내 러시아의 영향력 확대와 빈민들 사이 마르크스주의에 대한 호의적인 민심을 보고했습니다. 1930년 칼라트의 칸으로 즉위한 그는 영국에게 충성심의 보답으로 인도 제국 훈장을 받았습니다.\n\n하지만 영국의 인도 지배가 무너지면서 상황은 지옥과 같이 변했습니다. 얼마 전까지 칸의 법률 고문이었던 무함마드 알리 진나는 미르 아흐마드 야를 칸에게 인더스강 유역에서 독립된 이슬람 국가를 건설할 것을 촉구했습니다. 독립 성향이 강한 형제들의 반대에도 불구하고 그는 이슬람국 건설에 열심히 지원을 제공했으며, 서부 비상사태 기간 파키스탄국을 세우려는 혼란스러운 시도를 조심스럽고도 낙관적인 시선 아래 지켜보아 왔습니다.\n\n하지만 독립운동만으론 동쪽의 적대적 정부에 대항이 불가했으며, 진나는 이 지역에서 자신들의 영향력이 상실되는 것을 막기 위해 긴급 조치로 아프간인들의 지원을 확보하기 위해 사태에 개입했습니다. 세월이 흐르며 칼라트의 칸은 자신이 처한 상황을 깨달을 수 있었습니다.\n\n칸은 자신의 정부가 아프간인들의 지원을 받는 사실을 알고 있습니다. 아마 내일이라도 아프간의 지원이 사라진다면 모든 것이 끝장날 것입니다. 그리고 분리주의자 형제들이 믿을 수 없는 존재라는 사실도 알고 있습니다. 그들과 자유로운 발루치스탄이란 터무니없는 꿈은 오직 스스로를 파멸로 이끌 뿐입니다. 그리고 카이드 에 아잠(Quaid-e-Azam)이자 그의 친구인 무함마드 진나는 더 이상 존재하지 않지만 파키스탄 운동은 이 지역에 뿌리 깊게 박혔으며, 비록 그가 그 운동에 합류하지 않더라도 그의 지원을 환영할 것이라는 사실을 알고 있습니다.\n\n하지만 그는 기다려야 합니다. 시간은 아직 무르익지 않았고, 파키스탄 운동은 아직 충분한 지원을 얻지 못했습니다. 그리고 그에겐 시간이 있습니다. 그리고 기다림과 관망은 미르 아흐마드 야르 칸의 특기입니다. 인도인 스스로 자멸하는 순간, 칸은 그 기회를 잡을 것입니다."
