 AZH_Hindustan_Land_Development_Authority:0 "힌두스탄 토지개발청"
 AZH_Hindustan_Land_Development_Authority_desc:0 "토지 없는 소작농들의 재정착을 도와주고, 농업생산력을 향상시키겠다는 공식적인 목표와 함께, HILDA의 북동부 지역 사업은 상반된 결과를 가져왔습니다. 토지 재분배 사업은 인구가 넘쳐나는 벵골에서의 소작 문제를 상당히 완화하고 새로운 정부 수입원을 창출해냈지만, 제일 많은 정착지가 계획된 지역에서는 분리주의와 지역 민족주의 정서가 증가하는 원인이 되었습니다."
 AZH_The_Language_Problem:0 "언어 문제"
 AZH_The_Language_Problem_desc:0 "정부와 당은 압도적인 벵골인이나, 말라야 공동체에서 추방된 타밀인들, 이 운동의 핵심을 구성한 버마인들에 의해 주도되고 있습니다. 이것은 힌두스탄어를 로마자로 표기하고, 정부 공식 언어로 표준화하려는 보스의 열망과 함께, 벵골어와 힌디어 사용 지역 모두에 긴장을 일으키는 중입니다."
 AZH_What_Is_Subhasism:0 "보스주의란 무엇인가?"
 AZH_What_Is_Subhasism_desc:0 "사회주의, 민족주의, 볼셰비즘, 파시즘 - 아자드 힌드가 공식적으로 추종하는 이념은 여러 가지로 불려왔지만, 최고의 열성 당원일지라도 정부와 정치인들의 정확한 입장을 파악하기는 어려웠을 것입니다. 아마도 이러한 이념적 유연성은 다른 나라들(그리고 특정 반군 단체)과의 협상에서만 유용할 것이므로, 조만간 결정을 내리고, 보스의 비전을 구체적으로 제시해야 할 것입니다. 무슨 모습을 취하게 될 지는 아무도 모르겠죠."
 AZH_Persistent_Communal_Violence:0 "아브라함 신앙 박해"
 AZH_Persistent_Communal_Violence_desc:0 "무슬림 반란이 일어나기 전부터 아자드 힌드는 인도로부터 친서방과 테러리스트로 추정되는 요소들을 제거하기 위해 특정한 종교, 특히 기독교와 이슬람에 대한 박해정책을 광적으로 추구해 왔습니다. 이 정책은 종종 집을 떠나 강제 수용소로 보내져 죽을 때까지 정부의 공장에서 일해야하는 인도 기독교인과 무슬림에 대한 정부가 승인해준 폭력과 박해의 여러 사례에서 드러났습니다. 그러나 국내외의 많은 사람들이 무슬림 박해는 알고 있지만, 기독교 박해는 훨씬 더 잘 알려지지 않았습니다. 대부분의 나가와 미조의 기독교인은 철과 석탄 채취를 위해 한적한 계곡 캠프로 보내집니다. 생활 조건이 열약하고 영양 실조, 질병 및 근무 조건 부족으로 인한 사망이 너무 흔한 곳입니다."
 AZH_Private_Military_Contractors:0 "민간군사업자"
 AZH_Private_Military_Contractors_desc:0 "인력의 면에서 인도 국민군이 세계에서 가장 크지만, 자유 인도 군대의 유일한 군대는 아니고 용병이라는 더 오래된 이름으로 널리 알려진 민간 군사업자들이 군대의 상당부분을 차지합니다. 세계의 다른 지역들(그리고 캘커타에 더 가까운 INA)이 우리의 PMC를 \"제네바 협약 위반\" 및 \"불법\"이라고 비판하지만, 우린 PMC가 완벽하게 합법적이라는 증거를 가지고 있습니다. 만약 불법이라면, 왜 네타지 부관이 PMC가 되었을까요?"
 AZH_Martial_Law:0 "동벵골 군정"
 AZH_Martial_Law_desc:0 "동벵골 군정은 무슬림들의 반란이 일어난 이후 이슬람주의와 이슬람 조직의 성장을 막기 위해 설립된 조직입니다. 군부의 이단아 모한 싱의 요청으로 1955년 설립된 이 조직은 지역의 안정을 회복하기 위한 임시 군사 당국에서 무기한 점령으로 변했고, 무슬림에게 있어 지옥과도 같은 곳으로 변모했습니다. 벵골, 아삼, 나가, 보도족은 테러 혐의라는 명목 아래 즉결처분당하는 것이 일상이 되었고, 이보다 더 운이 나쁘다면 치안 유지군에게 납치되어 강제 노역 수용소로 보내져 얼마 안 되는 식량을 받으며 죽을 때까지 일해야 합니다. 군정 종료와 싱을 체포해야 한다는 주장이 국내외에서 거세게 일고 있으며, 만일 군정을 계속 유지할 경우 또 다른 반란이 일어나는 것 아니냐는 주장도 제기되고 있습니다. 양측 모두를 만족시킬 만한 해결책을 신속히 찾아내야 할 것입니다!"
