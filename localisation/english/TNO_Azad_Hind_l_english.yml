 AZH_THENEWORDER_DESC:0 "자유 인도는 불행한 상황에서 세워진 나라입니다. 원래 일본의 힘을 빌려 인도를 해방할 목적으로 세워진 자유 인도 정부의 상황은 영국이 함락되며 인도에서 영향력을 상실하자 빠르게 악화되었습니다. 인도인들은 우리 정부를 인정하지 않고 자신들만의 정부를 세웠습니다. 희망찬 혁명을 위한 투쟁은 동족상잔의 내전으로 치달았고, 인도는 분단되어 외부의 압제자가 아닌 동족을 향해 서로 총부리를 겨누게 되었습니다. 마침내 휴전 협정이 체결되자 두 인도는 서로 물러나 독자적인 국가를 세웠습니다. 그러나 수바스 찬드라 보스 주석은 인도 통일의 꿈을 잊지 않았고 다시 어둠이 닥친다면 그 기회를 놓치지 않을 것입니다."
