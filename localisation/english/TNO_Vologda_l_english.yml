 VOL_ONG_Miklay_Kazakov: "미할리 카자코프"
 POLITICS_MIKLAY_KAZAKOV_DESC: "마리인들은 오랜 시간동안 러시아 국가와 그들을 지배하는 후계자들로부터 그들만의 국적을 용인받지 못했습니다. 이들이 사회주의란 붉은 깃발을 들고 있건, 삼색기를 들고 있건 항상 똑같았지만, 미클레이 이바노비치 카자코프는 이런 상황을 바꾸는 것을 일생일대의 목표로 삼았습니다. 서러시아에서 반공의용수비대의 승리가 확실해지자, 그는 지역 전체의 마리인들을 규합해 의용대의 편에 섰습니다.\n\n시와 문학에 대한 열정을 가진 그를 동료들은 \"전사 시인\"이라고 불렀습니다. 이제 독립한 마리국은 새로운 지도자가 필요했고, 그 자리에 카자코프만큼이나 적절한 사람은 없었습니다. \n\n이제 카자코프는 마리 엘 공화국을 안정시켰고, 이델우랄지역의 다른 국가들과 아르한겔스크와의 추가적 협력을 모색하고 있습니다. 그렇게, 공화국은 북러시아의 또다른 성공 사례가 되었습니다."
