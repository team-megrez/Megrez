 VOL_Vasily_Ivanov: "바실리 이바노프"
 POLITICS_VASILY_IVANOV_DESC: "바실리 니콜라예비치 이바노프는 1920년대 붉은 군대에 징집되기 이전에 비천한 시골의 구두장인이었습니다. 사관학교에 입교한 그는 몇 년 동안 진습을 거듭하며 독일의 침공 당시 대령까지 진급해 있었습니다. 그와 그의 부대는 운명의 모스크바 공방전에 참전했으나, 모이스크 방어선이 무너지고 독일군이 벌떼같이 밀려들자 질서정연히 퇴각해야 했습니다. 다른 많은 전우들과 다른 방향으로 간 이바노프는 북쪽으로 후퇴하여 예고로프 원수의 부대에 합류했습니다. 이후 이바노프는 신생 서러시아 혁명전선의 장군으로 진급해 독일의 침공을 주도하는 지휘관이 되었습니다.\n\n그러나 그 기세는 지속되지 않았습니다.  배신과 권력 투쟁이 혁명전선을 약화시키고, 전세는 독일인들과 괴뢰군에게 넘어가버리고 말았습니다. 그때 이바노프는 자신의 고향 볼로그다를 해방시켰는데, 이때 그는 힘든 결단을 내렸습니다. 그의 군대는 전선을 이탈해 중립을 선언했습니다. 빠르게 붕괴히가는 혁명전선에 여전히 참여하는 것은 이미 수많은 일을 겪은 이 땅에 더 많은 피를 흘리게 하는 것이기 때문입니다.\n\n이 선택은 볼로그다 사람들로부터 이바노프를 찬사받게 만들었습니다. 그는 나치의 폭정으로부터 도시를 해방시킨 해방자이자, 다른 군벌들이 몰고 오는 혼란을 막는 방벽으로 여겨집니다. 그의 선택은 혁명전선과 국가판무관부 모드에게 마지못해 승인되었는데, 이들은 서로의 사이에 존재하는 완충국이라는 존재의 유용성을 인식했습니다. 그러나  최근 몇 년 간 이러한 무장중립 정책이 다른 이들을 대비하는데 있어 성공적이었을지는 몰라도, 이제 그들이 이바노프에게 엄포를 놓고 군대를 시험하는 일은 시간문제같아 보입니다. "
 POLITICS_PAVEL_BELYAYEV_DESC: "대조국전쟁과 모스크바에서의 피난 동안 파벨 이바노비치 벨라예프는 보잘것없는 비행학교 생도에 불과할 뿐이었으며, 두려움 받아야 할 인물이 아니었습니다. 서러시아 전쟁 기간 그는 이바노프의 가장 유능한 조종사로 이름을 날렸고, 그의 가장 가까운 사람으로 자리를 굳혔습니다. 이바노프가 볼로그다 중립국을 선언하자, 파벨은 새 정부의 건국자인 그 옆에서 그를 보좌했습니다. 초기 기간 그는 이바노프를 충실히 섬기면서 정치를 초월하여 건국자에게 최대한의 조언을 해줄 것을 맹세했습니다.\n\n파벨은 불과 몇 년 만에 그 약속을 어겼습니다. 부분적으로는 국가의 방향이 잘못된 것에 대한 두려움이었으며, 나머지는 국가의 우유부단함에 대한 실망감 때문이었습니다. 그는 볼로그다의 입법기관인 국민회의에 대표로 선출되었습니다. 적어도, 공개적으로는 그 누구도 이바노프에 대한 그의 충심을 의심하지 않습니다. 하지만 의회실서 그는 볼로그다가 전 러시아의 중립지대라는 이바노프의 평화주의적 개념에 점점 더 비판적인 입장을 보였습니다. 그는 군국주의자들과 함께했고, 국가의 대부라는 명성 아래 군국주의자들의 우두머리로 부상했습니다.\n\n이제 군국주의자들의 지도자로서, 그는 다른 의회 파벌들과는 근본적으로 다른 것을 옹호합니다. 그들의 \"중립\", \"자유민주주의\" 정책은 국가를 무너뜨리는 걸림돌과도 같습니다. 그 대신 그는 열정적으로 비통일주의를 주장합니다. 그에게 있어 전쟁과 무력은 볼로그다를 지키는 가장 안전한 수단이지만, 모두가 그렇게 생각하는 것은 아닙니다. "
 POLITICS_ANATOLY_DRYGIN_DESC: "아나톨리 세메노비치 드라이긴은 볼로그다에서 분열적인 인물입니다. 지지자들에 있어 그는 군에서 보기 드문 유형의 사람이고, 민주주의와 국가의 평범한 이들을 보호하는 사명을 지닌 인물입니다. 반대자들에게 있어 그는 볼로그다의 시급한 안보 문제에 답하지 않는 순진한 몽상가입니다. 하지만 반박 불가능한 사실 하나를 꼽자면, 드라이긴은 언제나 자신이 옳다 생각하는 것을 위해 고귀하게 싸워왔다는 점일 겁니다.\n\n사라토프의 부농에게서 태어난 드라이긴은 처음에 농학을 공부했고, 베리류 과일을 재배하는 전문가가 되었으나(실제로 여가 시간에 즐기는 취미이기도 합니다) 독일인들이 침략을 시작했을 때 붉은 군대에 징집되어 싸웠습니다. 소련이 붕괴한 후에도 서러시아 혁명전선의 바실리 이바노프 휘하에서 여전히 싸웠습니다. 비록 그는 군인이 아니었으나, 단 한 번도 명령에 의문을 제기하지 않고 라이히와의 가장 잔혹한 전투에 직면해 오며, 러시아의 이익을 위해 개인의 이상을 억누르는 법을 배웠습니다.\n\n드라이긴에게 서러시아 전쟁 도중 이바노프의 중립 선언은 놀라운 일이었습니다. 생명을 보호하기 위해 군사적 업적을 포기하는 그 결단은 그에게 영감을 주었고, 전쟁으로 단련되었던 냉소주의는 눈 녹듯 사라졌습니다. 건국 직구 그는 국민회의에 출마했고, 지역 농민 인구들을 위한 개혁을 추진하면서 민주파 파벌의 창립자가 되었습니다.\n\n드라이긴은 오랜 시간 동안 볼로그다를 서러시아의 민주적 진주로 만드는 꿈을 안고 있었습니다. 이제 국민회의를 통해 권력을 공고히 한 그는 그 꿈을 현실로 만들 위치에 앉았습니다."
