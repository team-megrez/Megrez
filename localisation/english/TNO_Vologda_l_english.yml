 VOL_neutral_zone_desc: "피는 충분히 흘렀다. 이 말과 함께 이바노프 장군은 자신의 지휘 하에 있는 모든 구역에서 전투를 중단할 것을 명령했습니다. 증오적인 독일인은 이미 모국의 등뼈를 박살냈고 민간인들은 목숨을 구걸하며 두려워하지만 더 이상 러시아인의 피를 흘리진 않을 것입니다. 아뇨. 우리는 보호받는 국민들을 보호하고 더 나은 날을 기다릴 겁니다. 그리고 그 날에 우리가 공격할 것입니다."
