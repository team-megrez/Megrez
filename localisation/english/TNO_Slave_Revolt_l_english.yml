 SRT_socialist_party:0 "NUPO"
 SRT_socialist_party_long:0 "신 연합유격조직"
 POLITICS_WILLY_BRANDT_DESC:0 "많은 이들이 실현될 수 없다고 생각하는 유럽을 위해, 빌리 브란트는 싸웁니다. 1913년 헤르베르트 프람이라는 이름으로 태어난 그는 바이마르 시기에 나치와 공산주의의 위협에 맞서 민주공화국을 지키겠다는 각오로 분투했습니다. 프람이라는 이름으로 16살엔 독일사회민주당, 18살엔 독일사회주의노동자당, 20살엔 반나치 저항군에 가담했습니다. 독일 저항군의 보루가 될 독일사회주의노동자당 조직을 설립하기위해 오슬로로 도망쳤을때 프람이 죽고 빌리 브란트가 태어났습니다.\n\n노르웨이가 무너지고 소련이 붕괴되자 브란트와 동료들은 폭정에 맞선 투쟁을 계속하기 위해 미국으로 달아나려고 시도했습니다. 운명은 잔혹하였고 그들은 크릭스마리네에 붙잡혀 동유럽 강제수용소로 보내졌습니다. 그곳에서 빈약한 귀리죽과 총탄의 공포로 버티며 오래도록 노역해야 했습니다.\n\n브란트는 그러한 만행에 꺾이길 거부했고, 비밀리에 수용소 내 저항군을 조직하고 외부와의 접촉을 만들고 서러시아 전쟁의 혼란 속에서 탈출했습니다. 마침내 자유를 얻고 어느때보다 열의가 불타는 브란트는 흑적금 국기단을 비롯한 독일 저항군을 상당수 규합시켰고, 유럽의 파르티잔 조직과 독일 학생지도자에게 비밀리에 연락을 강화했으며, 내전의 혼란을 유리하게 이용했습니다.\n\n많은 사람들이 평화로운 삶 같은 허황된 꿈을 포기했지만, 빌리 브란트는 아닙니다. 어떤 대가를 치르더라도, 노예 봉기는 해방과 민주 세력에게 마지막 희망의 불꽃을 선사할 것입니다. 최후의 주사위는 던져졌고, 이것이 자유를 의미할지 죽음을 의미할지는 시간만이 말해줄 것입니다."
 SRT_Freedom_or_Death:0 "자유가 아니면 죽음을"
 SRT_Freedom_or_Death_desc:0 "봉기에 가담한 모든 남녀노소 전사들은 모두 하나의 기치 아래 싸우고 있습니다. 자유의 기치입니다. 라이히 전역의 모든 노예들이 사슬을 끊고 노예 봉기의 기치 아래 집결했습니다. 대부분의 사람들에게 이는 수십년만에 처음으로 겪는 자유이며 만약 이들이 옛 노예주인 독일을 타도하지 못한다면 마지막으로 누릴 자유가 될 것입니다. 라이히의 그늘 아래에서 뒤로 물러나는 자들에겐 확실한 죽음이 기다리고 있을 것입니다. 이처럼 해방된 노예들은 죽을 때까지 필사적으로 싸울 것이며 그렇게야 그들이, 그들의 형제들이, 그들의 자매들이 자유로워질 수 있을 것입니다."
 SRT_Partisan_Alliance:0 "파르티잔 동맹"
 SRT_Partisan_Alliance_desc:0 "노예 봉기는 수많은 파르티잔, 정치운동, 당연히 해방된 노예들 등 다양한 집단으로 구성되어 있으며 모두 같은 기치 아래 무기를 들고 일어났습니다. 동유럽에 오랫 동안 정착했던 이 집단들은 태양 아래에서 싸우거나 조직된 적 전투병과 싸우는데 익숙하지 않습니다. 심지어 파르티잔들은 이전에 서로 대적했던 운동들끼리 싸우는데 더 익숙했습니다. 하지만 이 모든 것에도 불구하고 남녀노소 모두 자신들이 가진 모든 판돈을 걸었으며 이제는 사소한 다툼과 파벌 분쟁으로 얻을 것은 전혀 없다는 것을 이해하고 있습니다. 그들의 혁명이 도래했고 함께 싸울 때가 왔습니다."
 SRT_Unity_in_Diversity:0 "다양성 안에서의 일치"
 SRT_Unity_in_Diversity_desc:0 "역사상 있었던 많은 운동들과 달리 노예 봉기는 언어, 이념, 혹은 정치적 목표로 결속된 집단이 아닙니다. 봉기를 완성한 파벌 대부분은 다른 이들과 서로 같은 언어로 말하지 않습니다. 이러한 분열에도 불가혹 그들은 자유라는 목적으로 단결하고 있습니다.\n\n나치의 위협에 단결한 있을 것 같지 않은 형제들은 승리를 거두거나 자유를 추구하며 멸망할 때까지 굳게 뭉칠 것입니다."
 SRT_Free_Slaves_Recruits:0 "자유로운 노예 모집"
 SRT_Free_Slaves_Recruits_desc:0 "셀 수 없이 많은 민병대, 주둔군, 오합지졸 저항군 병사들과 극히 드물지만 소규모 정예 병력이 하루에도 수십명 씩 이전의 노예였던 배고프지만 기꺼이 총을 들고 자신의 생계를 지키러는 남녀들을 모으고 있습니다. 이들은 거의 훈련되어 있지 않지만 그들은 끊임없는 인력 창구로 자원군 명단은 끝나지 않으며 모두 자유를 합창하며 뭉치고 있습니다."
