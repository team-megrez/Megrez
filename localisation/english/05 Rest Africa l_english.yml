 AFR_military_advisors_BEL: "[BEL.GetAdjective]의 감독"
 AFR_military_advisors_BEL_desc: "Our officers may be brave and vigorous fighting for our independence, but the unfortunate reality is that they are inexperienced. With [BEL.GetNameDef] overseeing our military affairs we will be able to create a modern army and learn new tactics."
