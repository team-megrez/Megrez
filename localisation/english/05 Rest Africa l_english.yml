 AFR_join_cairo_pact: "카이로 협약 가입"
 AFR_join_cairo_pact_desc: "Egyptian investment, both economically and militarily, has been proven vital to the survival of our nation. We should repay their kindness by joining their faction, the Cairo Pact."
 AFR_join_phalanstere: "팔랑스테르 가입"
 AFR_join_phalanstere_desc: "우리의 친구 인터내셔널이 없었다면 우리나라는 지금과 같은 번영을 이루지 못했을 것입니다. 우리는 산업 역량이 부족하기 때문에 당분간은 그들에게 진 부채를 상환할 수 없을 것입니다. 그러나 우리가 그들의 경제권인 팔랑스테르에 공식적으로 가입하는 것으로 그들에게 진 부채를 상환할 수 있을지도 모릅니다."
 AFR_join_phalanstere_ENG: "팔랑스테르 가입"
 AFR_join_phalanstere_ENG_desc: "우리의 친구 인터내셔널이 없었다면 우리나라는 지금과 같은 번영을 이루지 못했을 것입니다. 우리는 산업 역량이 부족하기 때문에 당분간은 그들에게 진 부채를 상환할 수 없을 것입니다. 그러나 우리가 그들의 경제권인 팔랑스테르에 공식적으로 가입하는 것으로 그들에게 진 부채를 상환할 수 있을지도 모릅니다."
 AFR_join_mitteleuropa: "미텔오이로파 가입"
 AFR_join_mitteleuropa_desc: "우리의 친구 독일이 없었다면 우리나라는 지금과 같은 번영을 이루지 못했을 것입니다. 우리는 산업 역량이 부족하기 때문에 당분간은 그들에게 진 부채를 상환할 수 없을 것입니다. 그러나 우리가 그들의 경제권인 미텔오이로파에 공식적으로 가입하는 것으로 그들에게 진 부채를 상환할 수 있을지도 모릅니다."
 AFR_join_iedc_POR: "제국경제개발위원회 가입"
 AFR_join_iedc_POR_desc: "우리의 친구 포르투갈이 없었다면 우리나라는 지금과 같은 번영을 이루지 못했을 것입니다. 우리는 산업 역량이 부족하기 때문에 당분간은 그들에게 진 부채를 상환할 수 없을 것입니다. 그러나 우리가 그들의 경제권인 제국경제개발위원회에 공식적으로 가입하는 것으로 그들에게 진 부채를 상환할 수 있을지도 모릅니다."
