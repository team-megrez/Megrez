 POLITICS_KANWAL_SINGH_DESC:0 "모든 것이 시작되었을 때 칸왈 싱 장군은 영웅이었습니다. 전열에 몸을 던진 그는 가장 명예로운 무공훈장인 셰르-에-힌드의 첫번째 수혜자 중 하나라는 사실에 기뻐했습니다. 하지만 영국에 맞선 독립 전쟁이 끝나고 INA의 오합지졸 형제들과의 전쟁이 되면서 칸왈 싱은 새로운 기회를 잡았습니다. 1910년 인도에서 갈라진 영국 보호령이자 작은 산악 국가 부탄을 점령한 그는 부탄에 있는 인도 국민군 사령관으로 진급했습니다. 하지만 전쟁이 끝나자 싱은 군대에서 새로운 임무를 맡게 되었습니다. 바로 부탄을 인도 손아귀에 넣는 것입니다. 시간이 흐르면서, 싱 장군은 부탄 파르티잔들의 위협이 증가함에 따라 점점 더 은둔해 왔습니다.\n\n그와 동시에 그의 내각과 군대에 대한 편집증이 커져갔고 망명중인 민족주의 벵갈 장군들의 도움은 받지 못했습니다. 저들이 그에게서 권력을 빼앗으려 할 수도 있고, 권력을 자신들의 이익을 위해 이용할 수도 있고, 가장 끔찍한 건 추방된 드룩 걀포의 저항군을 지원하는 스파이일 수도 있다는 겁니다! 싱의 눈에는 모두가 그를 쫓아내려는 것처럼 보이지만, 부탄을 인도의 품으로 끌어들일 수 있는 유일한 존재는 자신뿐입니다. 하지만 그가 부탄을 굴복시킬 것인지, 아니면 히말라야의 용이 다시 포효할 것인지는 오직 시간만이 알 수 있습니다."
