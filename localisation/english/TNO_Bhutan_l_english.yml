 BHU_Transitional_Military_Occupation_desc:0 "공식적으로 부탄은 자유 인도 정부의 주입니다. 그렇지만 현실은 훨씬 더 복잡합니다. 우리는 평화가 정착될 때까지의 과도정부입니다. 평범한 자치 지방들 보다도 훨씬 더 많은 사치를 누릴 수 있습니다. 그렇지만 이 자치권에는 주로 승격되기 전까지 안정을 유지할 책임이 대가로 딸려옵니다."
 BHU_Bhotamuzh_Resistance:0 "보타무즈 저항군"
 BHU_Bhotamuzh_Resistance_desc:0 "보타니 무즈마트, 줄여서 보타무즈는 부탄에서 제일 큰 저항군 조직입니다. 지그메 도르지 왕축이 이끄는 이 조직은 부탄 왕정의 복귀와 입헌군주제를 목표로 삼습니다. 더 심각한 것은 이들이 델리 정부의 지원을 받는다는 겁니다. 거기다가 미국 돈도 받고 있을 가능성이 큽니다! 매주 보타무즈가 무기고를 습격하고 INA 연대를 공격했다는 보고서가 쏟아집니다. 뭔가 해야합니다. 그렇지 않는다면 쿠데타가 벌어질 수도 있습니다."
