 POLITICS_Sean_MacEoin:0 "아일랜드는 다시 분열되었습니다. 이 국가적 분열의 주범은 방위군을 실업자들의 피난처로 활용하고 국가의 부를 독일에 퍼준 무능한 정권 때문입니다. 내전이라는 위기 속에서 정파를 넘어서 내전의 위기에 빠진 국가를 구할 수 있는 인물은 오로지 숀 맥키온뿐일겁니다.\n\n맥키온은 사랑하는 자신의 군대가 북부 작전에서 보여준 참담한 결과를 보고 분개했습니다. 얼스터를 상실하면 아일랜드가 외세의 품에 더 깊게 안길 수밖에 없다는 사실을 알고 있는 맥키온은 조국이 외세에 영원히 종속되지 않도록 방위군 잔당들과 함께 구국의 결단을 내렸습니다. 이제 아일랜드(정확힌 아일랜드에게 남은 것)을 장악한 그는 얌전히 군을 정예화시키면서 뒤를 이을 선출된 지도자에게 정권을 넘겨줄 것입니다."