 POLITICS_Neil_Blaney_ULS_desc:0 "1922년 민족주의 운동이 절정에 달했을 때 태어난 닐 블레니는 통일된 카톨릭 아일랜드의 이상을 발전시키는 데 일생을 바쳤습니다. 블레니는 중위로서 또는 1948년 의회의 최연소 의원으로 얼스터의 들판에서 카톨릭 민족주의에 꾸준히 헌신했습니다. 그의 급진주의와 시골풍의 매너리즘은 그를 도시 유권자들에게 저주로 여겨졌고, 이는 티샤크가 되려는 그의 야망을 일단으로 중단시켰지만, 블레이니의 충성스러운 시골 추종자는 그를 \"영원한 장관\"으로 만들 만큼 충분한 정치적 영향력을 얻었습니다.\n\n한때 얼스터였던 사람들에게 불행히도 영원한 장관의 포트폴리오는 전 북아일랜드의 사실상의 총독이었던 \"북부 카운티 장관\"입니다. 이 지역을 더블린의 통제하에 두었던 화재로 인해 형성된 \"북부 카운티 특별 구역\"은 원래 이 지역을 섬의 나머지 부분과 일치시키는 임무를 맡은 임시 행정 단위였습니다. 그러나 경제 붕괴로 통합이 정체되고 안정을 보장한 독일군이 철수하면서 NCSZ는 시한폭탄이 되었습니다. 에이먼 데 벌레라가 그것을 해소하기 위해 선택한 사람은 다름 아닌 닐 블레니였습니다.\n\n북부 카운티 장관으로 취임한 직후 블레니는 독일에서 배운 방법을 통해 노동조합 문제를 끝내기로 결심했습니다. 하룻밤 사이에 NCSZ는 블레니가 얼스터 레지스탕스와 그들의 민간인 지지자들을 총알의 소나기로 질식시키는 데 사용한 다양한 준군사 민병대, 가르다 부대, 육군 부대의 연대 연합체로 변했습니다. 그리고 공화국이 볼 때 블레니는 아일랜드 통일의 구세주가 되었습니다. 게다가 벨파스트에서의 그의 성공은 아일랜드에서 가장 높은 직위를 얻는 것에 대한 그의 관심을 되살렸습니다."
 POLITICS_James_Kelly:0 "제임스 켈리 준장은 2차 세계대전이 끝난 직후 독일 고문단이 군에 뿌리를 내리기 시작할 때 아일랜드 방위군에 입대했습니다. 성과를 인정받아 독일로 유학을 간 그는 아일랜드에 혼란이 이는 시기 돌아와 북부 카운티의 군사정보국에 발령받았습니다. 이를 계기로 피어너 팔과 접점을 맺은 그는 몇 년 뒤 독일이 철수하면서 닐 블레니와도 인연을 맺게 되었습니다.\n\n독일의 고문 활동, 저실업률에 대한 욕구, 북부 카운티 치안유지라는 복합적인 목적으로 인해 아일랜드 군은 점점 더 비대해졌으며, 그 과정에서 켈리 또한 빠르게 진급하며 1960년이 될 때쯤에는 북부 카운티의 군 정보부 차관으로 올라섰습니다. 처음에 그는 레마스의 명령을 따른다는 신념 아래 블레니가 주도한 준군사조직의 창설을 지지하고 보조해 왔으나 시간이 흐를수록 시민경비군(ICG)라는 존재 자체에 의구심을 품었습니다. 처음엔 그저 저들의 치안유지 방식이 역효과를 낸다는 반발이었지만, 곧 그는 준군사조직들 자체가 문제라는 사실을 깨달았습니다.\n\n블레니는 조사를 막으려 했지만 동안 켈리는 국방군의 인맥을 활용해 IRA에 대한 진실을 밝혀냈습니다. 켈리는 체포되었으나 정부의 명령을 수행했다는 사실이 밝혀지면서 석방되었고 명예 회복을 위해 동료들을 대표하여 모든 테러조직을 근절하고 질서를 회복하겠다는 계획을 발표했습니다.\n\n지금까지 그의 계획은 성공적이었고, 켈리는 블레니의 비효율적인 정부를 해체하고 보다 안정적인 체제로 전환하는 조치를 시행할 수 있게 되었다고 자신의 통수권자에게 보고할 수 있었습니다. 하지만 레마스는 IRA과 블레니의 초기 관계에 자신이 연루되어 있다는 기밀문서를 공개할 것이라는 의사를 밝혔습니다. 자신의 군 경력이 어쩌면 부당하게 끝날지도 모른다고 짐작한 그는 동료 장교들과 모의를 시작했고, 아마 이는 아일랜드에 좋지 않은 결과를 가져올지도 모릅니다..."
 POLITICS_Ian_Paisley:0 "아일랜드 정부와 IRA간의 유착 폭로. 이언 페이즐리에게 이는 그가 마지막 선이었으며, 저들은 그 선을 넘었습니다. 그는 부패한 가톨릭 정부는 얼스터의 근면한 프로테스탄트를 지배하기에 부적합하며, 저들이 언제나 하나님의 참된 종들을 억압해 왔는 지 잘 알고 있었습니다. 그렇기에 준군사조직간 유착관계가 드러났을 때 그는 형용할 수 없는 분노를 느꼈습니다. 분명 그는 이성을 잃지 않으려 노력했고, 18년 동안 협상을 시도하려 노력했습니다. 하지만 가톨릭 당국의 묵인 아래 프로테스탄트가 테러와 암살을 당했다는 사실을 깨닫고 나서는 더 이상 그럴 필요가 없다는 사실을 깨달았습니다.\n\n셰이머스 투메이 암살, 시민경비대 숙청으로 혼란이 북부 카운티를 뒤엎자, 페이즐리는 혼란을 종식할 한 가지 계획을 실행에 옮기기로 결정했습니다. 얼스터는 가톨릭의 지배에서 벗어날 것입니다.\n\n가톨릭의 무능으로 페이즐리는 200년 전 윌리엄 왕이 해방한 땅을 정당하게 되찾을 수 있었습니다. 이제 페이즐리는 그간 꿈꿔왔던 개신교 단일체의 수립할 것이며, 해협 너머의 영국 동포들의 품으로 돌아갈 것입니다.\n\n얼스터 의용군을 이끄는 그는 우선 남쪽에서 올라오는 공세로부터 새로이 수립한 개신교 정권을 지켜야만 합니다. 그 후에는 그가 무너뜨리겠다 결심한 불순분자들을 제거할 것입니다. 분명 쉬운 일이 아닙니다. 1944년 독일의 진군에 맞서다 패배한 쓰라린 기억이 있기 때문입니다. 그 쓰라린 과거를 기억합시다. 그는 하나님, 그리고 사랑하는 얼스터를 위해서 과거의 과오를 반복하지 않을 것입니다"
 POLITICS_Seamus_Twomey_ULS_desc:0 "셰이머스 투메이는 거의 30년 동안 이 일에 매달려 왔습니다. 그리고 마침내 그의 계획이 이루어졌습니다.\n\n1920년대 벨파스트의 가톨릭 구역 빈민지대에서 성장해 온 투메이는 동표들이 가난과 실업에서 벗어날 수 있도록 아일랜드를 변화시키기로 결심했습니다.\n\n이 젊은 민족주의자는 얼마 지나지 않아 첫 장애물에 직면했습니다. 그는 북부 카운티에 대한 영국의 통치에 대항해 IRA에 합류했지만, 아일랜드의 통일을 가져온 것은 독일의 총구였으며, 투메이는 이로 인해 공포에 빠졌습니다. 벨파스트에 국방군이 진군할 때 포로수용소를 탈출한 그는 IRA를 반독 조직으로 재건하기 시작했습니다. 카탈 굴딩과 함께 공화국군을 부활시킨 그는 당의 사상으로 '아일랜드 마르크스주의'를 마지못해 받아들였습니다.\n\n북아일랜드에서 독일 주둔군을 몰아내려는 그의 테러는 그다지 효과를 거두지 못했습니다. 그러나 서러시아 전쟁의 발발로 독일군은 철수했고, 그 공은 공화국군의 몫으로 돌아왔습니다. 특히 아일랜드 중앙정부가 게르마니아와의 협력을 더욱 강화시켜 가면서 그 반발로 IRA의 인기 또한 올라갔습니다.\n\n아일랜드를 외세의 손에서 해방하겠다 결심한 투메이는 계획을 위한 충분한 무기가 필요했습니다. 자신의 목표를 달성할 준비를 마친 그는 준군사조직을 형성하고 블레니를 속여가며 무기를 확보해 왔습니다. 동시에 그는 기꺼이 개신교와 연합주의자들을 탄압했습니다. 하지만 이제 인내의 시간은 끝났습니다. 이제 그는 진정한 목적을 이룰 것입니다."
 POLITICS_Terence_ONeill:0 "1차 세계대전에서 최초로 사망한 국회의원 아서 오닐의 아들이라는 희미한 명성을 지니고 있는 런던 태생 정치인 테렌스 오닐은 언제나 평화와 협치를 외쳐 온 인물이었습니다. 젊은 시절부터 현지 가톨릭 아일랜드인에 대한 존중을 외쳐온 그는 얼스터가 북부 카운티로 변했을 때 개신교에 가해진 잔인함에 대해 목소리를 높여 왔으며, 특수 지역구에 대한 폭력적인 해결책을 반대해 왔습니다. 일부 사람들은 그가 오랫동안 아일랜드 정부 내에서 일해왔기에 그를 협력자로 간주하지만, 그는 결코 스스로의 양심으로부터 등을 돌린 적 없었습니다.\n\n타협적인 태도와 가톨릭, 개신교 모두의 신뢰를 받는 테렌스 오닐은 북부 카운티의 상처를 치료하는 데 있어 적임자라 할 수 있을 겁니다."
 ULS_the_strangest_machine:0 "특이한 정치 기구"
 ULS_the_strangest_machine_desc:0 "북부 자치주 행정관인 닐 블레니는 도네갈에서 자신이 이룬 위대한 업적을 재현하기 위해, 이번에는 얼스터에서 피어너 팔 정치 기구를 설립했습니다. 정확히 어떻게 한 것인지, 그가 명목상 대응하고 있는 더블린 정부에게는 수수께끼로 남아 있습니다. 그의 방법은 분명히 수상한 구석이 있지만, 그가 \"법과 질서\"를 유지함에 있어 불평하는 이는 아무도 없습니다..."
 ULS_rifles_round_every_corner:0 "구석구석 모든곳에 총이"
 ULS_rifles_round_every_corner_desc:0 "영국의 다른 지역과 다르게, 영국령 얼스터의 더디고 우여곡절이 많았던 점령은 얼스터에 잔류하는 보조부대 창설 계획을 성공적으로 이끌었습니다. 수십, 아니 수백 개의 치장물자 창고가 북부 자치주 전역에 설치되었으며, 보조부대에게 충분한 무기를 보급해 주었습니다. 시간이 흘러 보조부대는, \"얼스터 의용군\" 이라는 명칭으로 알려진 개신교 저항단체로 발전하였습니다."
