 OMS_insurgency_top_bar_bases_bar: "§F바토프와 그의 반란에 효율적으로 싸우기 위해서는, 국가 전역에 군사 기지와 캠프를 설치하는 것이 필요합니다.\n\n§G대반란§! 기지를 주에 설치하는 것이 반란군 세력을 주마다 G[?OMS_our_base_effectiveness|%1]§!씩 줄일 수 있습니다. 하지만, §R반란군 기지는 반란 세력을 주마다 [?OMS_batov_base_effectiveness|%1]씩 늘릴 수 있습니다.§! 우리는 우리 영토에 §R우리가 설치 가능한 제한된 기지 수§!가 있습니다. 일단 한곳에서 반란군을 뿌리뽑았다면, 우리는 §Y기지를 당장 더 필요한 곳으로 옮길 수 있습니다.§!\n\n우리는 우리의 대반란 기지가 있는 곳에서 적 기지들을 공격할 수 있습니다.\n--------------\n§G대반란군§!은 [?OMSK_YAZOV_COUNTER_INSURGENCY_BASES_NUMBER|Y0]개의 §G대반란 기지를 가지고 있습니다.§!\n우리는 사용 가능한 [?AVAILABLE_BASES|Y0]개의 기지가 있습니다.\n\n§R바토프와 그의 반란군§!은 [?BATOV_INSURGENCY_BASES_NUMBER|Y0]개의 기지가 있습니다.§!"
