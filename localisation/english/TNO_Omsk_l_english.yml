 OMS_Gauntlet_Info_Tt: "§F§WInformation§!\n--------------\nWhat a surpise - just as §WComrade Yazov§! started to take actions against the §ROld Guard§! and its corruption of the §YBlack League§! two city revolts have occured inside of the §YOmsk§! region - in §dTara§! and in §dIsilkul§!. We must §Gpacify§! both §dcities§! via §Wdecisions§! in order to bring the defeat of the §ROld Guard§! closer.\n\nThe §Wgovernment§! without loyal §dpeople§! is like an automobile without wheels - it just §Rdoesn't work§!. Replace the entire cabinet of the §YBlack League§! with your §dloyalists§! - and, of course, make use of the said §dloyalists§! - in order to bring the §ROld Guard§!'s defeat closer.§!"
