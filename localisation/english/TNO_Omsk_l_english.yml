 OMS_Dmitry_Yazov_hog_desc: "§Y국가 관리 책임자\n초군국주의§!\n--------------\n§L흑색 연합 창립자의 제자인 드미트리 티모페예비치 야조프에 대해 뭐라고 말할 수 있을까요? 옴스크 인근의 한 시골 마을에서 농민 가정에서 태어난 드미트리는 열일곱 살에 대조국전쟁이 발발하자 붉은 군대에 입대했습니다. 독일군이 붉은군대를 완전히 궤멸시켰을 때, 드미트리는 서시베리아로 돌아와 카가노비치의 서시베리아 인민공화국에 질;집을 수밖에 없었습니다.\n\n그러나 서시베리아의 많은 군인들과 마찬가지로 야조프의 마음속에는 독일군이 어머니 조국에 저지른 만행에 대한 증오를 불태우는 땔감이 자리잡아 증오를 불태우고 있었습니다. 어머니 러시아에 대한 그의 헌신은 카가노비치와 결별하고 흑색연합를 결성하게 되는 드미트리 카르비셰프 장군 의 눈에 띄게 되었습니다. 드미트리는 야조프의 총명함과 조국을 구원한다는 내용의 대의에 대한 열정을 마음에 들어하며 그를 제자로 받아들였습니다. 이로 인해 야조프는 드미트리가 옴스크에서 마침내 카가노비치로부터 독립을 선언했을 때 스승과 함께 옴스크로 갔고, 그는 노인의 오른팔이 되었습니다.\n\n하지만 야조프는 지금 자신의 모습을 경멸할 뿐입니다. 카르비셰프의 주변 사람들은 흑색 연합의 대의를 믿는 척만 할 뿐, 자신들의 권력을 이용해 늙은 노인이 되어 이제는 아무 힘도 없는 카르비셰프를 마음대로 조종하려고 합니다. 야조프는 독일군을 완전히 물리치고 카르비셰프가 꿈꿨던 마지막 §R'대시련'§!을 반드시 이루어 노인을 자랑스럽게 만들겠다고 스스로 다짐했습니다. 결국 그는 드미트리 야조프이며 스승의 업적이 헛되지 않도록 할 것입니다 §!"
 OMS_Viktor_Abakumov: "빅토르 아바쿠모프"
 OMS_Viktor_Abakumov_for_desc: "§Y외무부 장관\n초군국주의§!\n--------------\n§L좋은 NKVD 장교는 무자비한 사람이라고 하는데, 빅토르를 본다면 그 말이 얼마나 맞는 말인지 알 수 있습니다.\n\n빅토르 세묘노비치 아바쿠모프는 돈 코사크 지역 출신의 기원의 모호한 러시아인으로, 한때 러시아 내전 당시 프롤레타리아트 투쟁의 선봉이자 소련 공산당의 강력한 붉은 군대의 일원이었습니디.그 시절, 그가 자랑스러운 당과 인민을 수호하는 보안기구인 OGPU에 가입한 것을 얼마나 자랑스러워했을까요!\n\n그가 멀리 떨어진 굴라그의 감독관으로 강등되었을 때 얼마나 좌절감을 느꼈을까요! 물론, 여성 혐오자이자 부를 축적하려는 기회주의자로서의 그의 성향은 소련 기관이 생각하는 '이상적인 사회주의자'의 모습과는 거리가 멀었지만, 그는 성실하게 복무했습니다! 그에게 주어진 불길하고도 수상한 명령을 하나하나 빠짐없이 성실히 수행한 것이 아마도 그가 생존할 수 있었던 이유겠죠. 다행히도 30년대 중반에 소련 보안기구의 개편이 이루어지면서 빅토르는 독일과의 전쟁 직전, 로스토프 주의 NKVD 책임자로 승진했고, 다시 한 번 자신을 풍요롭게 할 수 있는 충분한 시간을 갖게 되었습니다.\n\n그리고 어려운 시기가 찾아왔습니다: 부하린의 소련은 대조국전쟁으로 황폐화되었고, 모든 소비에트 공화국은 침략과 그 후의 폭격으로 인해 황폐화되었습니다. 소련이 분열되기 직전에 카가노비치의 서시베리아 주에서 자리를 잡은 빅토르는 곧 카르비셰프의 가까운 동료 중 한 명이 되었고, 그 과정에서 흑색연합 내 보수파의 상징적인 인물 중 한 명이 되었습니다.\n\n몇 년이 지난 지금도 세묘노비치는 여전히 자신과 자신의 욕구에 충실합니다. 여자? 사치품? 그가 원하는 모든 것은 자신의 지위를 이용해서 흑색 연합 내에서 얻을 수 있습니다. §R대시련§!? 카르비셰프의 꿈? 빅토르는 아무 신경 쓰지 않고 그저 개인적인 욕심을 채우기 위해 남들처럼 그 말에 따르는 척할 뿐입니다.§!"
 OMS_Alexander_Kharkhardin: "알렉산데르 하르하딘"
 OMS_Alexander_Kharkhardin_eco_desc: "§Y국가 개발 책임자\n초군국주의§!\n--------------\n§L알렉산더 카르카딘을 조사하기 시작하면 먼저 흑색 연합의 일원으로서는 너무나도 드물게 상당한 규모의 집이 판매가 금지되었거나 파괴되어야 하는 그림들로 가득 차 있는 것을 발견할 수 있습니다. 조금 더 파고들면 그의 손에서 '분실'된 밀수품이 곧 암시장에 등장하고 국고에 있는 자금이 사라졌다는 사실을 알 수 있습니다. 하지만 곧 모든 자료가 조작되고 목격자가 입을 다물면서 추적이 중단될 것입니다. 그리고 결정적인 증거를 찾았다고 생각한 순간, 그들은 반역죄로 재판에 회부되어 땅속 깊은 곳에 묻힌 채 시체 더미 속에서 발견될 것입니다.\n\n이것이 바로 카르카딘이 제국을 유지하는 방식입니다.§!"
 OMS_Konstantin_Valukhin: "콘스탄틴 발루힌"
 OMS_Konstantin_Valukhin_sec_desc: "§Y내부 보안 책임자\n초군국주의§!\n--------------\n§L옴스크의 전러시아 흑색 연맹은 상상할 수 있는 가장 어려운 임무를 맡은 사람들입니다: 조국을 §R대시련§!에 대비하는 것입니다! 막중한 책임이 주어졌으니 륵색 연합의 인원들이 일반 러시아인보다 더 많은 특권을 누려야 하는 것은 당연하지 않습니까? 그리고 이것이 필요하다는 점을 감안할 때 이 상황에 반대하는 사람은 누구나 연합의 적이어야 합니다. 적어도 콘스탄틴 발루킨은 그렇게 생각합니다.\n\n콘스탄틴 니콜라이 예비치 발루킨은 카르비셰프와 흑색연합 창립자들과 함께 옴스크에 오기 전까진 러시아 정부의 보안기구에서 많은 시간을 보냈으며, 처음에는 초기 연방의 체카, 부하린의 NKVD, 그리고 카가노비치의 보안기구에서 근무한 경력이 있습니다.\n\n그러나 발루킨은 항상 기회주의자였습니다. 과거 퇴폐적인 혁명 국가에서 가장 큰 기회는 보안 기관을 통하는 것이었고, 그는 흑색 연합과 보수파의 최고 집행자로서 이곳에서도 비슷한 특권을 누릴 기회를 찾았습니다. 발루킨은 옴스크 사람들의 삶을 자신의 뜻대로 할것이며, 자신의 지위를 통해 흑색 연힙의 누구도 이를 바꾸지 못하도록 막으려 합니다.\n\n필요하다면 글라브코베르크 자신도 포함해서요.§!"
 OMS_Evgeny_Savintsev: "예브게니 사빈체프"
 OMS_Evgeny_Savintsev_hog_desc: "§Y국가 관리 책임자\n초군국주의§!\n--------------\n§L예브게니 알렉산드로비치 사빈체프는 흑색 연합에서 가장 호기심 많은 사람이며, 겸손한 표정과 훨씬 더 조용한 존재감을 가진 사람이자, 필요한 것을 말하는 것을 선호하고, 특별한 취미나 관심사가 없으며, 흑색 연합의 내부 정치와 일상에 관심이 없는 사람입니다. 예브게니는 전형적인 중위이자 편대의 지휘관으로, 불명예스러운 죽음이나 또 다른 얼굴 없는 군인으로서 앞으로의 시련을 준비 할 운명이며, 이것은 일반적인 이 자를 야조프가 관심 갖는 이유에 대한 증거와는 거리가 멀었습니다.\n\n예브게니는 단순한 기계의 톱니바퀴가 아닌, 군벌에 대항하는 흑색 연합의 최정예 무기, 검은 군대 특수 부대의 엔지니어이자 유지 보수 담당자입니다.\n\n한때 톰스크에서 태어난 그는 대조국전쟁이 될 수도 있겠지만, 러시아의 미래의 죽음이라는 결과를 가져올 수도 있는 전쟁을 위해 젊은이들이 독일에 맞서 싸울 때 학교를 겨우 마쳤습니다; 폐허와 절망 속에서 무적의 독일군의 행진에 깔려 죽어가는 병사들을 보며 그의 마음은 절망이 아니라 냉철한 논리에 사로잡혀 전쟁에서 일어난 모든 일과 독일군의 작전 방식, 그에 대응할 수 있었던 것, 그것을 분쇄하고 완전히 실패한 국가를 위해 목숨을 잃은 수천 명의 사람들에게 어떤 구제책이라도 가져다주어야 한다는 생각에 사로잡혔습니다. 그의 조용한 태도는 그의 영혼에 얼어붙은 깊은 분노와 독일의 자존심을 무너뜨릴 완벽한 무기를 만들어 빈 껍데기만 남을 때까지 하나씩 하나씩 파괴하겠다는 결의를 말해줍니다. 이러한 분노와 흑색 연맹의 이상을 향한 헌신 덕분에 야조프는 그를 자신의 오른팔로, 그리고 언젠가 튜턴을 몰아낼 병사의 선봉을 뽑는 두 번째 의견을 낼 사람으로 선택했습니다.§!"
 OMS_Aleksandr_Sakharovsky: "알렉산드르 사하로프스키"
 OMS_Aleksandr_Sakharovsky_for_desc: "§YDirector of Foreign Affairs\nUltramilitarism§!\n--------------\n§L레닌그라드 공성전의 생존자인, 알렉산드르 미하일로비치 사하로브스키는 야조프처럼 흑색연합에 헌신적인 사람입니다. 그러나, 그는 연합이 세계무대에 \"좋은 얼굴\"을 유지하는데에도 책임이 있습니다. 더 큰 세상에 사는 많은 이들이 연합의 필요와 진실을 모르고 있습니다. 그래서, 그는 연합을 \"러시아와 그녀의 아이들을 해치려는 악\"에서 보호하는 \"보호군\"으로 포장합니다.\n\n다른 면에서는, 알렉산드르는 다른 목적을 섬깁니다. NKVD의 옛 일원으로써, 그는 다른 군벌들에 대항한 연합의 사보타추와 잡입작전을 돕는 역활을 하고 있습니다. 러시아 무정부의 다른 군벌들과는 다르게 결국에는, 흑색연합의 지도부는 전쟁은 전장에서뿐만 아니라, 그림자 속에서도 이겨야 한다는 것을 알고 있습니다. 옴스크는 러시아의 그림자 국가이며, 알렉산드르는 그 그림자를 야조프의 승리의 손과 함께 이끌 것입니다.§!"
 OMS_Evgeny_Pitovranov: "예브게니 피토브라노프"
 OMS_Evgeny_Pitovranov_eco_desc: "§Y국가 개발 책임자\n초군국주의§!\n--------------\n§L예브게니 페트로비치 피토브라노프는 단 하나의 목적, 즉 §R대시련§!을 위한 흑색 연합의 완벽하고 전면적인 군사화 준비만을 위해 준비된 사람으로 보입니다. 1937년 피토브라노프는 러시아 교통대학에서 공부하던 중 공산당에 입당했습니다. 1년 만에 그는 고리키 지역에서 NKVD 작전을 담당하게 되었고, 여러 지역을 옮겨 다니며 반대파를 진압하고 정착촌을 안정시키기 위해 NKVD 및 KGB와 협력했습니다.\n\n소련이 무너지기 시작하며, 피토브라노프와 그의 부대는 우랄 서쪽으로 재배치되었고, 결국 그의 부대는 서시베리아 인민공화국의 관할 하에 놓이게 되었습니다. 피토브라노프와 그의 부대는 NKVD 옴스크 지부의 톱니바퀴가 되었고, 이 기간 동안 점차 성장해 온 흑색 연합에 가입하게 되었습니다.\n\n서시베리아 인민공화국이 붕괴되고 카르비셰프의 흑색 연맹이 옴스크 지역을 장악하자 피토브라노프는 흑색 연맹의 새 행정부에 합류한 첫 번째 멤버 중 한 명이 되었습니다. 그 이후로 그는 흑색 연합의 영토를 완전히 군사화하는 임무를 맡았는데, 이는 결코 작은 임무가 아니었고, 그는 최고의 능률로 이를 수행했습니다.§!"
 OMS_Yuriy_Drozdov: "유리 드로즈도프"
 OMS_Yuriy_Drozdov_sec_desc: "§YDirector of Internal Security\n초군국주의§!\n------------\n§L증오는 유리 이바노비치 드로즈도프가 아는 모든 것입니다. 그는 벨라루스의 소중한 가족과 함께 지냈습니다. 어머니는 벨라루스 사무국의 일원이였으며 아버지는 폴란드-소비에트 전쟁에서 싸워 훈장까지 얻은 전쟁 영웅이였습니다. 유리는 그가 하르키우에서 포병 장교가 되기 위해 훈련받던 도중 그의 부모님들을 바르바로사 작전에서 잃고 말았습니다. 그를 악퇴베로 꺼내오기 위한 작전이 만들어 졌지만, 독일인들이 너무 빨라 그는 목숨만 건져 도시를 탈출할 수 있었습니다. 도망친 15살 아이는 독일인과 싸울 수 있다고 생각한 유일한 장소로 향했습니다: 서시베리아 인민공화국으로 말이죠. 그저 군복과 라이플 하나를 가지고 1년이 걸려 도착한 그는 공화국의 군대에 입대했습니다.\n\n그러나, 유리의 눈에 보기에는 카가노비치는 독일과 싸울 준비에 실패했습니다. 이것은 카르비셰프의 새로운 흑색연합이 러시아를 독일에게서 안전하게 만들겠다는 말을 들었을 때 그를 끌리게 했습니다. 공화국의 많은 다른 이들과 탈영을 한 그는 연합의 정보 장교가 되어, 카르비셰프의 제자인 드미트리 야조프와의 우정을 시작하게 되었습니다.\n\n이제 내무보안부의 국장이 된, 유리는 연합이 다시금 타락에 빠지지 않을 것이라는 목표를 세웠습니다. 그는 모두가 그의 친구이자 지도자인 야조프에 충성을 확실히 할 것이며, 독일에 대항한 §R대시련§!이 시작될 때 어떤 불만도 없게 만들 것입니다. 유리는 그의 국가과 부모의 복수를 할 것입니다. 어떤 대가를 치뤄서라도.§!"
