 OMS_initial_last_days_of_comrade_karbyshev: "카르비셰프 동무의 마지막 나날들"
 OMS_initial_last_days_of_comrade_karbyshev_desc: "드미트리 미하일로비치 카르비셰프 장군은 죽어가고 있습니다.\n\n이 사실은 흑색연합의 거의 모든 인원이 날카롭게 인지하고 있는 사실이지만, 삶은 평범하게 지속됩니다. 병사들이 옴스크의 거리를 행진하고, 공장들이 폭격을 틈타서 총들을 대량 생산하고, 그리고, 카르비셰프의 원통함처럼, 장교들은 항상 논쟁하고 있습니다.\n\n카르비셰프 동무는 많은 시간이 남아있지는 않지만, 그러나 그의 에너지는 아직도 남아있는가 봅니다. 그의 마지막 날조차 말이죠. 장군은 옴스크에 자리잡은 큰 문제들과 함께 씨름할 예정이며, 그의 가장 신뢰받는 동료이며 제자인, 야조프 동무의 도움을 받을 것입니다. 그의 도움과, 카르비셰프 장군 특유의 열의와 함께, 흑색연합의 길은 올바르게 맞춰질 것이고, 우리는 §R대시련§!으로 가는 길과 함께 전진할 것입니다."
 OMS_initial_review_the_redemptionary_brigades: "속죄 부대에 대한 재고"
 OMS_initial_review_the_redemptionary_brigades_desc: "카르비셰프 장군은 속죄 부대를 예전에 적을 섬겼던 사람들이 속죄하기 위한 도구로 디자인 했습니다. 마지막 시련때 모국을 배신한 조직의 아들딸들은 불과 전쟁들 통해 그들의 구원을 얻을 것입니다. 불행하게도, 연합의 현 상황은 그 고귀한 이상을 배신했습니다. 요즈음에는, 부대는 다양한 파벌들이 그들의 영향력을 투과하는 도구가 되었습니다.\n\n카르비셰프 장군은 이것을 보았고, 또한 끝낼것 입니다. 속죄 부대는 이제 새로운 훈련을 받고, 더 나은 장비를 받지만, 규격은 더 강화될 것입니다. 그들의 장교 부대는 흑색연합의 진정으로 충성스러운 아들들로 정비될 것이며, 그리고 우리는 진정으로 구원을 받을 만한 자들은 정당한 시련을 통해 부대에 복무를 한 자들로 보장될 것입니다. §R대시련§!의 날이 오면, 속죄 부대는 우리 사이에서 함께 행진하며 러시아를 수호할 것입니다."
 OMS_initial_trust_in_yazov: "야조프에 대한 신뢰"
 OMS_initial_trust_in_yazov_desc: "드미트리 티모페예비치 야조프, 카르비셰프 장군이 가장 친애하는 제자이자, 흑색연합에서 장군이 유일하게 신뢰하는 사람입니다. 훌륭한 전략가이자, 연합의 이상에 충성하며, 그의 스승께 충성하죠. 카르비셰프 장군은 야조프가 그의 수하로 들어왔던 때부터 그를 믿고 있습니다.\n\n야조프는 속죄 부대의 감시감독권을 포함한 더 높은 책임을 연합 전체에서 얻게 될것이며, 그가 생각하던 개혁에 선봉에 서게 될것입니다. 카르비셰프 장군은 몇년만에 처음으로 희망을 보았고, 누군가 그의 이상을 끝까지 관철시킬수 있는 사람이라면, 야조프가 될 것 입니다."
 OMS_initial_watch_the_borders: "국경을 주시하라"
 OMS_initial_watch_the_borders_desc: "연합에 있는 모두가 동의하고 있는 점이라면 적으로 둘러싸여 있다는 것입니다. 카가노비치, 거대한 위협이자, 튜멘과 그 주변 지역을 철권으로 지배하고 있으며, 비밀도 아닌 것은, 가회만 주어진다면, 기꺼어 우리의 작은 주를 공격할것이라는 것입니다.\n\n만약 카가노비치가 우리가 싸우지도 않고 항복할거라 생각한다면, 그는 실수한 겁니다. 야조프는 직접 국경을 따라 늘어선 몇몇 방어선 건설 현장을 감독할 것이며, 오래된 레이다 수리도 감독할 것입니다. 카가노비치가 오면 - 만약 그가 온다면 - 우리는 그를 부셔버리는 것보다 더한 것을 안겨줄 것입니다."
 OMS_initial_a_quiet_war: "조용한 전쟁"
 OMS_initial_a_quiet_war_desc: "야조프 동무는, 카르비셰프 장군과 사적인 만남에서, 장군의 사망이후 권력 승계에 대한 우려를 표현했습니다. 연합의 부셔진 상황과, 파벌로 이루어진 장교들의 무책임 때문에, 야조프는 두려워 합니다. 만약 상황이 섬세하게 다루어 지지 않는다면 무장 투쟁에 들어서기는 충분치 않을 수 있습니다. 그래서 카르비셰프 장군을 그가 평화롭게 자리를 승계받기 위해 몇가지 일을 맡겼습니다.\n\n야조프 동무는 이미 그의 세력 기반을 늘리는데 노력을 기울이고 있으며, 그리고 그의 라이벌와의 전투에 준비하고 있지만 - 더 많은 것들이 이루어 져야 합니다. 야조프 동무는 속죄 부대를 상급 반역죄에 대항하는 훈련을 준비하고 있으며, 그리고 그는 예정된 라디오 방송을 연합 전체에 시작할 것입니다. 그들의 충성심과 존경을 얻기 위해서죠.\n\n장군이 끝을 만날 때, 야조프 동무는 그의 유산을 이어가는 것보다 더 많은 것에 준비되어 있을 것입니다."
 OMS_initial_against_the_old_guard: "보수파에 대항하라"
 OMS_initial_against_the_old_guard_desc: "카르비셰프 장군이 마지막 시련때 연합을 꿈꾸었을 때, 그는 규율잡힌 군대를 꿈꾸었습니다. 어느 때나 러시아를 위해 일어서며, 부셔지지 않고 그들의 목적에 헌신하는 군대 말이죠. 그러나, 보아하니, 연합의 장교들은 그들의 길을 잃었습니다. 논쟁과 분열이 연합의 삶이 되가며, 장군의 권의에 의문을 가지는 일까지 일어났습니다 - 그러나 이런 일은 끝날 것입니다.\n\n즉시, 보수파들을 주눅들게 만들어 있어야 할 자리로 돌려보낼 조치들이 시행될 것입니다. 필요하다면 무력으로써도 말이죠. 장군은 이것이 고지전이 될 것임을 알고 있지만, 끝내는, 싸워 이겨야만 합니다 - 러시아가 가장 나이가 많은 아들들을 믿을 수 없다면, 누굴 믿을 수 있겟습니까?"
 OMS_initial_enforce_discipline: "규율 강요"
 OMS_initial_enforce_discipline_desc: "장군의 개혁들이 아직 원하던 결과들이 나왔지 않았지만, 그는 게으른 사람이 아니며, 그 스스로도 무력과 절망에 빠지게 하지 않을 것입니다. 많은 연합의 하급 사령관들이 기강 헤이와 비겁들을 보고하고 있습니다. 러시아의 구원자가 되었어야할 남녀들이 서로 싸우는 일이 다반사가 되었습니다.\n\n아마도 더 강한 조치가 취해저야 될 것 같습니다. 카르비셰프 장군은 계급사이에 더 강한 규율을 주입하기 위해 일할 것입니다 - 훈련은 하루에 두번 이뤄질 것이며, 식사시간은 10분으로 줄여질 것이며, 불복종은 더 강한 처벌을 받게 될 것입니다.\n\n장교들은 그들의 명령에만 복종해야 합니다."
 OMS_initial_breaking_the_cliques: "파벌 분쇄"
 OMS_initial_breaking_the_cliques_desc: "연합의 현 상황에 대한 책임은 일반 사병때문 뿐만이 아닙니다. 장군도 그렇기를 바랬지만요. 부셔진 지붕은 집을 무너뜨리진 않지만, 썩은 기둥은 집안을 무너뜨립니다. 연합을 괴롭게 하는 많은 고민들의 근원은 아마도 100% 이 자들에게로 귀결됩니다: 장교들의 파벌입니다. 연합을 이끌어야 할 장교들이 길을 잃고 마지막 시련때 러시아의 파괴를 불러왔던 방식으로 퇴폐해 버렸습니다.\n\n설령 그가 하루하루 지쳐가더라도, 카르비셰프 장군은 그의 개혁을 지속해나갈 것입니다. 그는 그가 해왔던 일들을 무로 되돌리지 않을 것입니다 - 연합은 견뎌내야만 하지만, 하지만 그 전에는 장교들의 상식이 같춰줘야 합니다.\n\n아마도 지금은, 그는 희망하지만, 그들이 드디어 말을 들어줄까요?"
 OMS_initial_the_final_speech: "마지막 연설"
 OMS_initial_the_final_speech_desc: "장군의 그의 힘들게 얻은 개혁의 결과들을 점검하는 동안, 그는 하나의 쓰디쓰고, 필가역적인 진실에 강제로 마주보게 되었습니다.\n\n그는 실패했습니다.\n\n그의 건강이 점점 약화될수록, 한때 연합의 자랑스런 창시자는 절박함을 느끼게 되었습니다. 연합은 재앙으로 휘돌아가지만, 그러나 아직 야조프 동무는 그의 말을 듣지 못했습니다. 낙담함에도 불구하고, 장군은 아직 희망의 끈을 놓지 않았습니다. 그는 연합 총회를 소집하고, 마지막 한번의 간절한 연설을 할 것입니다. 옴스크를 고향으로 여기는 모든 남자, 여자, 아이들한테 내부를 보고 장교들이 현재 처해있는 재앙적인 상황을 인정하라고 하는 것입니다.\n\n연합의 땅을 가로질러, 장군의 목소리가 그의 마지막 명령을 전달합니다:\n\n\"다가오는 시련을 준비하라.\""
 OMS_initial_lessons_of_the_first_trial: "첫 시련에서의 교훈"
 OMS_initial_lessons_of_the_first_trial_desc: "첫 시련에서는 튜튼 놈들이 우리의 집을 불태우고, 우리의 방어선을 찢어발겼고, 우리의 군인들을 학살하고, 우리의 도시들을 폭격으로 잔해로 만들었습니다. 전쟁의 끝에서는, 몇백만 명이 넘는 러시아인들이 쓰러져 죽었거나 노예가 되었습니다. 러시아 안에 있는 많은 사람들이 어떻게 이렇게 되었는지 궁금해 합니다. 그들은 어떤 끔찍한 무기나 축복이 독일인들을 승리로 이끌었는가에 대해 궁금해 합니다. 카르비셰프 장군과 야조프 동무는, 그러나, 진실을 알고 있습니다.\n\n독일인들은 이 끔찍한 승리를 완전한 군사적 우위와 함께, 속도와 힘으로 이겼습니다. 옛 전술들은 더 이상 적합하지 못하다는 사실에 대해서는 인정을 해야 합니다. 이제는 새로운 방법을 사용해야 할 때입니다. 적을 패퇴시키기 위해서는, 적들의 전술을 사용해 적들을 물리쳐야 합니다."
 OMS_initial_the_steel_heart_of_omsk: "옴스크의 강철심장"
 OMS_initial_the_steel_heart_of_omsk_desc: "우리의 현재 지정학적 상황이 이상적이지는 않지만, 옴스크는 지역에서 다른 라이벌들에게 우위를 주는 힘이 하나 있습니다: 산업입니다. 공장이 풍경을 수놓으며, 일하고 있는 옴스크의 노동자들은 가능한 많은 무기들과 방어물들을 생산해 내고 있습니다. 만약 부하린이 그의 무지에서도 단 하나 잘한것이 있다면, 우리에게 이 복수의 도구들을 준것입니다.\n\n그러나 이것은 반드시 확장되어야 합니다. 새로운 군수공장의 건설이 즉시 시작될 것이며, 그리고 한달 안에 옴스크의 강철심장에서 쏟아져 나온 새로운 무기들이 우리의 병사들의 무장이 될것입니다."
 OMS_initial_the_shield_of_the_motherland: "모국의 방패"
 OMS_initial_the_shield_of_the_motherland_desc: "우리는 모국의 마지막 희망입니다. 결국엔 말이죠. 차르의 치하에선, 러시아 노동자는 노예에 가까운 취급을 받으며 끊임없이 일했고, 높으신 분들은 이익을 얻어가고, 아무것도 돌려주지 않았습니다. 볼셰비키도 그랬습니다. 인민들을 실망시켰죠. 부하린의 규율없는 시선에서, 우리의 군대는 침체되었고, 독일인들은 거의 우리들을 몰살시킬 뻔했습니다.\n\n이제는 아닙니다. 옴스크에서, 새로운 질서가 땅을 가로지르며, 오직 러시아의 보호와 복수에 전념합니다. 그리고 우리가 모스크바를 탈환하면, 그들의 장군과, 그들의 과학자들, 심지어 총통 그 자신도 우리의 군화소리에 벌벌 떨 것입니다. 우리의 군화에 그들의 목이 놓이며 우리한테 자비를 구걸할때, 그때에서만 마지막 시련에서의 일들이 복수될 것입니다."
 OMS_initial_remember_the_oath: "맹세를 기억하라"
 OMS_initial_remember_the_oath_desc: "흑색연합의 모든 가맹원들은 이 맹세를 가슴에 새겨야 합니다.\n\n\"나는, 그 어느 것 보다, 러시아가, 하나이며, 나누어 질수 없으며, 무너질 수 없다는 것을 믿는다.\n\n나는 나 자신의 힘을 믿으며 내 동지들의 힘을 믿는다.\n\n나는 첫 시련의 거짓들을 부정하며 다가오는 시련에서 흑색연합이 러시아의 하나이며 유일한 희망임을 받아들인다.\n\n§R대시련§!의 날이 오면, 나는 나의 동지들과 어께를 맞대고 협력할 것이며, 나는 적을 두려움 없이 마주할 것이며, 나는 내 목숨보다 국가를 우선시 할것이다.\n\n나는 러시아의 검이자 방패가 될것이며, 쓰러진 자들을 위해 정의를 행할것이다.\n\n나는 이 맹세를 우리의 신성한 모국을 위해 바친다.\""
 OMS_initial_falling_snow: "떨어지는 눈"
 OMS_initial_falling_snow_desc: "끝에서는, 카르비셰프 장군이 만든 괴물이 통제를 벗어났습니다. 심지어 그의 생명이 꺼져가는 순간에도, 장교 조직은 독수리 때와 같으며, 연합의 부풀어 오른 시체를 팔다리에서 뜯어먹으려 준비하고 있었습니다. 장군은 §R대시련§!이 날이면 날마다 점점 더 가까워져 오는것을 느끼지만, 그러나 그는 그 일을 살아서는 보지 못하리라는 것도 잘 알고 있습니다.\n\n그러나 다른 누군가는 할 수 있을지도 모릅니다. 카르비셰프 장군은 모국에 봉사하기 위한 마지막 행동을 취함으로써, 야조프 동무가, 그의 젊은 경험과 의지로, 장군의 임무를 완수해 줄 것이라 믿고 있습니다.\n\n이제 산책을 할 시간입니다."
 OMS_fortress_omsk: "옴스크 요새화"
 OMS_fortress_omsk_desc: "우리가 만약 다가오는 전투에서 살아남기를 원한다면, 옴스크는 세계에서 결코 볼 수 없었던 요새 도시게 되어야만 합니다. 땅밑에 있는 벙커들은, 위에 떠있는 폭격기때문에 꽉 차있기 때문에, 더 많은 시민들을 수용하기 위해 확장될 것이며, 그리고 국경에는 카가노비치의 군대에 맞설수 있도록 우리를 보호할 진지들이 구축될 것입니다.\n\n일이 끝났을 때에는, 모든 독일 군대가 우리의 벽에 몸을 던지겠지만, 그들은 쓰러지지 않을 것이죠, 아뇨, 독일 놈들은 죽음만을 마주하게 될 것입니다."
 OMS_a_grip_of_cold_iron: "차가운 강철의 손아귀"
 OMS_a_grip_of_cold_iron_desc: "연합의 썩은 것들, 봉건제도의 왕처럼 종속되어 부풀어오른 장교들은, 이제 잘라졌습니다. 장교들은 죽었고 그들의 파벌은 바람으로 흩어졌으며, 연합의 영토는 이제 안전해졌습니다.\n\n야조프 장군은 이런 승리로 나태해지지 않을 것이며, 그리고, 그는 흑색연합이 이제 서시베리아의 통일을 준비하는 단계로 들어섰다고 선언했습니다. 카가노비치, 이 독수리 같은 자는, 우리 국경으로 향해 점점 다가오고 있으며, 그리고 로코솝스키는 다음으로 그를 위에서 덮쳐올 것입니다.\n\n전쟁이 다가오고, 그 때가되면 연합은 준비될 것입니다."
 OMS_league_air_wings: "연합의 공군"
 OMS_league_air_wings_desc: "우리는 군대와 지상전에 집중하고 있지만, 다가올 시련에서 공군의 중요성을 무시할 수 없습니다.\n\n우리 도시와 국토 상공에서 비명을 지르며 우리 국민에게 공포를 안겨주었던 루프트바페들을 결코 잊을 수 없습니다. 흑색 연합은  진정한 공군 부대가 너무 오랫동안 없었고, 야조프는 이를 바로잡기 위해 전담 공군을 창설할 것을 명령했습니다.\n\n이 새로운 공군은 연맹이 제공할 수 있는 최고의 비행기를 보유하게 될 것입니다. 조종사들을 매일 훈련시키고, 연습 비행을 위한 훈련장을 마련하며, 조종사를 안정적으로 공급하기 위한 모집 프로그램을 만들 것입니다. 흑색 연합이 행진할 때, 우리 군대는 하늘에서 연맹의 검은 날개에게 지원받게 될 것입니다."
 OMS_our_authority_secured: "확립된 정부 통제력"
 OMS_our_authority_secured_desc: "흑색연맹의 깃발이 서시베리아에 자랑스럽게 나부낍니다.\n\n최고사령관 야조프의 지도력 아래, 우리는 지역 내의 건방진 군벌들과 불법 국가들을 예속시키는데 성공했으며, 이제 어려운 과정인 통합을 시작해야 합니다. 지역 내 한 주만 차지했거니와 국가의 많은 이들이 나라가 멸망기에 접어들었다라고 생각했음에도 불구하고, 흑색연맹은 러시아를 통합할 능력과 의지가 있음을 증명해냈습니다.\n\n지금으로써 우리의 권위는 서쪽과 동쪽의 적들이 일어섬에도 불구하고 도전받지 않습니다. 그러나 우리의 일은 아직 끊나지 않았으며, 이제 흑색연맹의 다음 단계를 정하는 일은 최고사령관 야조프에게 달렸습니다. 통일로 향하는 중요한 발걸음이 달성되었습니다. 우리를 §R대시련§!으로 더 가까이 이끌어줄 발걸음 말이죠."
 OMS_establishing_a_foothold: "발판을 확립하라!"
 OMS_establishing_a_foothold_desc: "국가적인 통일의 첫걸음이 완성되었습니다. 서시베리아를 통제하려는 우리의 목표에 큰 방해물이었던 카가노비치의 미친 '공화국'과 스베르들롭스크에 있는 그의 반항적인 옛 동맹들이 우리 군대에 의해 정복되었습니다. 그러나 이것은 시작에 불과합니다. 우리가 한때 우리 근처의 적들이 점령했던 영토에 대한 명목상의 지배를 달성했을지 모르지만, 이곳들은 아직 안정되지 않았습니다. 이제 우리는 우리의 정복을 확고히 하고 우리 행정부와 더 나아가 우리의 비전을 통해 잔재하는 어떤 반대 세력도 잠재우기 시작해야 할 때입니다.\n\n최고지도자는 우리의 군대가 우리의 체계를 새로운 영토 전체로 확장하기 시작할 것을 요구해 왔습니다. 그리고 이들은 즉각 실행에 옮길 것입니다. 이것은 우리에게 새로운 시험이 될 것입니다: 옴스크와 그 주변 지역 밖의 대중들에게 우리의 메시지를 확실히 전달해야 할 것입니다"
 OMS_securing_the_people: "국민성 확보"
 OMS_securing_the_people_desc: "최근의 정복 활동 이전에도 경쟁 정부들에 우리가 상당한 수의 잠입자들을 심어 놓았다는 사실에도 불구하고, 대부분의 사람들은 아직 흑색 연합의 사상과 활동에 대해 익숙하지 않습니다. 이들에 대한 교육은 때에 맞춰 이루어질 것이고, 이들은 우리와 협조하거나 적절한 방식에 따라 처리될 것입니다.\n\n하지만 이런 일이 일어나기 전까지는, 우리는 보다 합리적인 틀 내에서 이를 다루어야 합니다. 현재로서 우리는, 적극적인 협력자나 이념적 동맹 또는 기회를 찾아보고, 우리의 승리를 받아들이려 하지 않는 이들은 억압해야 할 필요가 있습니다. 건틀릿으로부터 배웠다시피, 가장 거대한 적은 때때로 우리 내부에 있을 수도 있습니다; 우리의 영토 안에서 우리의 비전에 반하는 이들을 절대 다시 날뛰게 두지 않을 것이고, 어떠한 내부의 반항적인 불씨도 반란의 거대한 화염으로 번지도록 놔둘 수도 없습니다."
 OMS_an_end_to_frivolous_luxury: "경박한 사치에 종말을!"
 OMS_an_end_to_frivolous_luxury_desc: "튜멘과 스베르들롭스크, 한 때 우리과 맞선 이들의 도시에선, 부유한 정치인들이 그들의 상아탑과 안락한 궁전에서 흥청망청 노니는 동안 극도로 빈곤한 이들은 얼어죽고 굶주렸습니다.\n\n우리는 이런 사회에 무익한 이들이 벌이는 천박한 사치를 끝맺어야만 합니다. 그들이 빚는 쓸모없는 사치와 혼란은 우리의 §R대시련§! 준비에 도움이 되지 않습니다 - 이들은 정확히 반대로 행동하며, 우리들의 시민들을 나약하게 만들었습니다. 흑색연합과 그 지휘부는 대규모 \"몰수 및 용도변경\"을 진행하도록, 즉 실용적이지 않은 모든 것을 추적하여 몰수하도록 명령받았습니다. 이것은 두 도시의 시민들을 우리의 체제에 통합하여 장차 그들이 헌신하게 될 미래를 준비하는 그 첫 번째 걸음이 될 것입니다."
 OMS_new_regional_commissariats: "새로운 지역 위원회"
 OMS_new_regional_commissariats_desc: "이제 우리는 새로운 영토를 관리할 수 있게 되었으므로, 누가 실제로 이 지역을 다스릴지 정해야 할 시간입니다. 총사령관께서는 이미 이 지역들에 배치할 인원의 구체적인 명단을 준비해 놓으셨습니다. 지역 병참부는 우리가 옴스크과 그 주변 지역만을 다스릴 때 지녔던 것과 비슷한 조직으로, 지시받은 대로 이 지역까지 우리의 법과 행정체계가 닿게 만들 것입니다.\n\n물론, 우리를 '건틀렛'이라는 시련에 이르도록 했던 실수를 피하기 위해 많은 수단이 동원될 것입니다. 모든 지역 병참관 후보는 이념적인 순수함, 사회의 불필요한 조직과의 잠재적인 연결고리 여부, 그들이 배치된 지역의 관리 효율을 철저하게 검증받을 것입니다. 우리는 §R대시련!§을 늦출 이 이상의 내부 혼란을 더는 용납할 수 없습니다."
 OMS_a_society_on_war_footing: "전쟁에 기반한 사회"
 OMS_a_society_on_war_footing_desc: "독일인들을 패퇴시키고 그들이 우리에게 가했던 고통을 돌려주리라고 시민 앞에서 선언하는 것만으로는 충분하지 않습니다. 우리는 준비해야 합니다. 다른 국가들 수준의 행동만으론 충분하지 않습니다. 우리의 임무는 전시물자의 지속적인 생산, 과잉생산을 필요로 합니다. 총기부터 전투식량까지, 모든 것은 공급이 풍부한 상태여야 합니다; 더는 준비되지 않은 채로 남지는 않을 것입니다. 우리는 러시아를 언제라도 전쟁을 수행할 수 있는 상태로 만들어야 합니다.\n\n우리는 군수 생산이 최우선시되며, 시민들이 특정한 임무를 수행하기 위해 조직된 집단 내에서 연대하는 고도로 군국화된 사회를 통해 준비를 완료할 것입니다. 체제 내에서 일하기를 거부하는 자는 체제 밖에서 근로하게 될 것입니다 - 사보타주가 일어나도 상관없는 공장들에서 말입니다."
 OMS_lessons_from_the_gauntlet: "'건틀렛'의 교훈"
 OMS_lessons_from_the_gauntlet_desc: "카르비셰프 동지의 죽음 이후 일어난 힘의 시험인 '건틀렛'은 우리의 움직임을 거의 파괴할 뻔 했습니다. 그러나, 그것은 역사의 전환점이 되었습니다. 그것은 우리의 최고사령관 드미트리 야조프의 힘을 확고히 해 주었고, 우리의 미래 비전과 이상을 다듬을 수 있게 해주었습니다.\n\n하지만 건틀렛은 또한 우리의 정치구조가 어떻게 구축되어야 하는지에 대해 많은 것을 가르쳐 주었습니다. 우리가 옴스크에만 있었을 때의 것과 유사한 지역 위원회들은 유지될 것이지만, 그 위원회를 책임질 사람들은 매우 철저하게 조사될 것입니다. 그들은 충성심, 이념적인 순수함, 그리고 청렴함을 시험받게 될 것입니다. 이 세 가지 시험 중 하나라도 통과하지 못할 경우, 해당 직위에서 내려갈 뿐만 아니라 현재 상태도 조사됩니다. 우리는 '건틀렛'의 원인이 되었던 부패를 경계해야 합니다."
 OMS_the_committee_of_internal_investigation: "내무 조사 위원회"
 OMS_the_committee_of_internal_investigation_desc: "늘어난 영토에서 우리는 동원할 수 있는, 새로운 대대를 편성하고 새로운 장교들을 선임할 수 있는 많은 인력을 획득했습니다. 우리 군의 규모는 팽창할 것이나, 이는 양날의 검입니다. 많은 신병들은 우리의 교리에 익숙하지 않으며, 최악의 경우 이에 전적으로 반발하기도 합니다. 군은 우리가 임무를 지휘하는 기구이며, 따라서 이런 거짓되거나 우리의 대의에 동참하지 않는 이들은 있어선 안 됩니다.\n\n우리는 내부 조사 위원회를 조직할 것이며, 이를 통해 지휘고하를 막론하고 군 내의 그 어떤 \"문제\"든 찾아낼 것입니다. 이는 내부의 위협을 찾아내고 노출시키는 데에서 그치지 않고, 공식적이든 아니든, 우리 군의 누구든 앞으로 나와 이 위협을 보고하도록 격려할 것입니다."
 OMS_hunt_down_batovs_bandits: "바토프의 도적때를 사냥하라!"
 OMS_hunt_down_batovs_bandits_desc: "전 스베르들롭스크 정부의 핵심 요충인물 중 한 명인 파벨 바토프는 우리가 시내로 입성할 때 체포를 피했습니다. 이후 그는 우리의 권위를 전복하려는 일명 '자유 투사단'을 이끌어 왔습니다. 이 '자유 투사'들은 도적떼에 불과합니다 - 그들 자신의 백성들을 강탈하는 자들과 다를 바 없습니다.\n\n이 도적들을 격퇴하는 일은 서시베리아 전역에서 우리의 권위를 확장하는 데 있어 가장 중요합니다. 다행히도, 우리 군인들은 이미 상당한 대-반란 작전 경험이 있습니다. 최고사령관과 우리의 고위 지휘부는 이미 바토프와 그의 추종자들을 빠르고 효율적으로 끝내버리기 하기 위한 여러 방안을 한데 종합했습니다. 내부 잠입, 습격전, 무력시위를 병행하면 이 반군들은 분쇄될 것입니다."
 OMS_strike_from_within: "내부의 공격"
 OMS_strike_from_within_desc: "바토프의 도적떼는 우리의 더 큰 목표에 비하면 장애물에 지나지 않습니다. 하지만, 아주 작은 상처도 생명을 위협하는 감염으로 곪아터질 수 있습니다. 우리는 바토프와 그의 추종자들을 가능한 한 빨리 처리하는 데에 집중해야 합니다. 유감스럽게도, 이들은 확실히 우리에게 이 일을 쉽게 만들어주지 않았습니다. 그들은 도시 외곽의 구릉과 산, 숲에 숨어 들어갔습니다. 그들의 습격은, 위협받는 순간 반격하고 사라져 버리는, 마치 파도같이 행동하는 것처럼 보입니다.\n\n밖에서 그들을 이길 수 없다면, 안에서 쓰려뜨려야 합니다. 우리의 연합은 이미 카가노비치의 우스운 국가와 스베르들롭스크의 군벌 잔당들과 싸웠을 때부터 폐쇄적인 조직들에 대한 상당한 침투 경험을 쌓아 왔습니다. 우리는 새로운 침투를 준비해야 하겠지만, 이번에는 조금 다른 방법이 필요할 것 같습니다."
 OMS_raid_the_mountain_holdouts: "산악 근거지 습격"
 OMS_raid_the_mountain_holdouts_desc: "'건틀렛' 이후 우리 연합의 가장 중대한 위협으로 변모해가는 이 반란을 진압하기 위해서는 미묘하면서도 확실한 접근이 필요합니다. 반군들은 서부 지방으로 이동하여 암석, 금속, 바위덩어리로 이루어진 천연 장막인 우랄 산맥으로 숨어들었습니다. 이것은 물론, 일시적인 걱정거리일 뿐입니다. 우리의 조직적이고 잘 훈련된 군대는 결국 이들을 몰아낼 수 있을 것입니다.\n\n최고사령관은 흑색 연합의 상급지휘부에 바토프를 상대할 수 있는 방안을 그에게 제시할 것을 요구했고 그들은 명령을 이행했습니다. 첫 번째 단계는 반란 세력으로의 잠입이고, 두 번째 단계는 그들의 산악 은신처 위치의 발견과 포위입니다. 우랄 산맥 곳곳에 흩어져 있는 이들은 임시방편의 연락선을 가지고 있는 것으로 보입니다. 이들을 서로 단절시키고 이들을 보호해줄 것으로 예상되는 산속의 은신처를 포위하는 것은 결국 승리를 보장해 줄 것입니다."
 OMS_erase_their_legacy: "그들의 유산을 지우자"
 OMS_erase_their_legacy_desc: "바토프의 도적떼와의 대립은 현재도 진행 중이나, 그것이 그들의 유산을 파괴하기 시작할 수 없다는 뜻은 아닙니다. 파벨 바토프와 그 도적떼 일원 하나하나는 그 이름이 역사에서 지워질 것입니다. 그들에 대한 그 어떤 언급이든 선동적 사상의 전파와 다를 바 없습니다 - 고로 우리는 이렇게 해야만 합니다. 이 소위 \"영웅들\"은 러시아 국민이 §R대시련§!을 준비할 때 걸림돌이 될 뿐입니다.\n\n우리는 그들을 파괴할 것이며, 오직 몸과 영혼 뿐만 아니라 기억에서도 그리할 것입니다. 우리는 그들의 유산을 먼지로 만들 것이며, 얼마 지나지 않아 그 누구도 그들, 파벨 바토프와 그 군인들의 이름과 악행을 기억하지 않을 것입니다."
 OMS_erase_their_legacy_tt: "§F[THIS.Getname]에서의 반란 활동이 §G줄어들 것입니다.§!§! \n"
 OMS_the_three_theses: "세 개의 강령"
 OMS_the_three_theses_desc: "\"자네는 이 세 강령을 외우고 기억해야 하네, 최고사령관 각하께서 직접 내려온 것이기 때문이지.\"\n\n\"첫번째: §R대시련§!은 필연적이다.\"\n\n\"두번째: §R대시련§!에 준비하지 않는다면 러시아는 파괴될 것이다.\"\n\n\"세번째: 흑색연합이 러시아에서 §R대시련§!을 준비할 수 있는 유일한 조직이다.\"\n\n\"이 세 강령을 잘 기억하고, 잘 배우도록. 진실임을 잊지말고. 우리 인민의 구원과 독일에 대한 복수는 이 몇가지 단어에 달려있어.\""
 OMS_for_the_good_of_russia: "러시아의 대의를 위해!"
 OMS_for_the_good_of_russia_desc: "옴스크와 그 주변 지역만 통제할 때와 마찬가지로, 이제는 흑색 연합만이 합법적으로 활동할 수 있는 유일한 조직이라는 정책을 나머지 영토로 확장할 때입니다.\n\n물론, 새로운 영토의 행정적 필요성은 이전보다 훨씬 더 크므로, 우리는 그것을 고려해야 합니다. 연맹은 다양한 행정, 사법 및 경제 문제를 감독할 여러 다른 이사회와 하부 이사회로 나뉠 것입니다. 이 새로운 부서들 각각은 연맹과 회원들을 위해 가장 외진 곳까지 연맹의 권한을 확장할 수 있도록 여러 가지 임무를 부여받게 될 것입니다."
 OMS_the_great_trial_above_all: "모든 이의 대시련"
 OMS_the_great_trial_above_all_desc: "서쪽의 라이벌을 물리치고 승리한 지금 우리가 해야 할 일은 많아졌습니다. 영토가 넓어졌다는 것은 관리해야 할 사람, 관리해야 할 산업, 제거해야 할 도적놈들도 많아졌다는 뜻입니다. 이에 대응하기 위해 연맹의 위원회와 하위 부서가 만들어지고, 필요에 따라 새로운 회원들이 연맹에 가입할 것입니다.\n\n이러한 일들은 우리가 직면한 역경에 맞서 우리의 지속적인 존재를 보장하는 데 필요합니다, 그러나, 흑색 연합과 연합 아래 모든 회원의 목적, 즉 러시아와 러시아 국민을 §R대시련§!에 대비하는 데 방해가 되어서는 안 됩니다.\n\n벙커를 확장하고 군수 산업을 구축해야 합니다. 막사와 부대 시스템은 우리 권한의 모든 구석구석으로 확장될 것이며, 모두는 우리 국가를 §R대시련§!에 대비하는 데 참여할 것입니다!"
 OMS_the_duty_of_the_black_league: "연합의 의무"
 OMS_the_duty_of_the_black_league_desc: "흑색연합의 모든 구성원은, 최고사령관부터 새로운 훈련병까지, 신성시되는 임무가 있습니다: 그들 자신과, 다른이들, 국가를 §R대시련§!에 준비시키는 겁니다. §R대시련§!은 필연적이며, 어느 날마다 가까워져 오고 있는 것 같습니다. 연합의 모든 구성원은 이 임무를 항상 상기해야만 합니다 - 그리고 임무를 수행하기를 바라는 것입니다; 필요하다면 목숨을 바쳐서라도 실행해야하는 것까지 말이죠.\n\n우리는 다가오는 시련에 맞서 국가를 준비시킬 유일하고 잘 무장된 조직입니다. 모든 구성의 의무는, 계급이 높든 낮든, 신병이든 고참이든, 독일의 범죄에 복수하기 위함이며 - 모두가 이 사실을 알아야만 합니다.\n\n\"억수같이 내리는 비로 차있는, 다가오는 폭풍과 같이, 러시아는 튜튼족에게 복수를 가하리라. 연합의 의무과 그녀의 구성원들이 원하고 있다.\""
 OMS_the_program_of_national_action: "국가적 행동 계획"
 OMS_the_program_of_national_action_desc: "글라프코베르크는 '국가 행동 강령'이라고 부르는 다섯 가지 규칙을 전수했는데, 이 규칙은 우리가 당면한 라이벌을 상대하고 있는 지금 우리 재건 당국이 운영해야 할 방식을 포괄적으로 요약한 것입니다.\n\n첫째, 우리는 러시아의 질서와 안정도 유지라는 국가적 생존을 강조해야 합니다.\n둘째, 우리는 국가 재건을 시작하여 진실을 보지 않으려는 튜턴과 다른 러시아 국가들에 대한 진정한 전쟁으로 우리 연맹을 세워야 합니다. \n셋째, 우리는 밀과 쭉정이를 체계적으로 분리하고 불순분자와 말썽꾼들을 우리 계급과 사회에서 폐기하는 §R국가 정화 계획§!를 수행해야 합니다. \n넷째, 우리는 러시아 전체에 대한 우리의 권한을 행사하기 위해, 국가 개간 계획을 시작해야합니다.\n\n다섯째, 마지막으로 우리는 국가적인 끝나지 않을 복수를 시작해야 할 것이다. '대시련'은 전면전이자 종말에 가까운 전쟁이 될 것이리라, 이 국가 행동 강령은 우리 연합의 충실한 국민이 이에 가장 잘 대비할 수 있는 분명한 길이리라."
 OMS_the_watchful_eye_of_the_directorate: "내무부의 감시"
 OMS_the_watchful_eye_of_the_directorate_desc: "내부 보안국은 농수의 암흑기에 이미 귀중한 자산임이 입증되었습니다. 그러나 우리 영토의 새로운 확장과 이에 적응하는 데는 이미 많은 어려움이 있었고, 안타깝게도 이전 보안국 구조는 우리가 기대했던 것만큼 효과적이지 못하다는 것이 드러났습니다.\n\n따라서 우리는 보안국을 확장하고 권한뿐만 아니라 대행 권한도 확대 할 것입니다. 이를 통해 반체제 인사나 도적과 같은 내부 위협을 제거할 수 있을 것입니다, 심지어는 우리가 획득한 영토의 가장 외딴 지역에서도 연맹의 이상을 지켜나갈 수 있겠죠."
 OMS_a_quiet_rage: "조용한 분노"
 OMS_a_quiet_rage_desc: "흑색 연맹의 글라브코베크이자 재건 당국의 가장 중요한 인물인 드미트리 티모페예비치 야조프는 흑색 연맹과 그 이상을 완벽하게 의인화한 인물입니다. 러시아에 닥친 불의에 대한 그의 분노는 끝이 없으며, 그 타오르며 끝이 없는 분노는 가해자인 독일을 향하여 서쪽으로 향하고 있습니다. 하지만 이 분노는 억제되고, 측정되고, 방향이 정해져 있습니다. 흑색 연합 자체와 마찬가지로 야조프의 독일인에 대한 증오와 독일이 멸망할 것이라는 믿음은 야조프의 행동과 동기를 자극합니다.\n\n흑색 연합은 이러한 분노의 결과물입니다. 글라브코베르크의 사상과 감정에 의해 형성된 연맹은 냉정하고 효율적이지만, 이는 연맹의 기반이 되는 끝없는 증오를 위해 잘 공들여서 만들어진 가면일 뿐입니다. 연맹은 세 가지 단어로 가장 잘 의인화됩니다:\n\n§R조용한 분노.§!"
 OMS_the_state_development_directorate: "국가 개발 부서"
 OMS_the_state_development_directorate_desc: "첫번째 시련의 실패로 인한 20년간의 무정부 상태는 서시베리아 한테 친절하지 않았습니다. 한때 기대되는 산업의 최전방이였던 곳에는, 수년간의 전쟁과 약탈로 열화된 전장이 되어버린 지역만이 남아있을 뿐입니다. 흑색연합이 배신자들과 겁쟁이들의 영지를 밟아 뭉겠지만, 그 승리들은 다른 종류의 투쟁의 시작이였을 뿐입니다. 서시베리아는 재건되어야만 하여 산업은 연합의 필요에 따라 확장되어야만 합니다. 만약 러시아가 던져진 암흑 시대에 탈출할 가망이라도 있으러면 우리 지배하에 있는 연구와 학문의 중심지는 개선과 중앙화를 필요로 할 것입니다.\n\n최고사령관는 국가 개발 부서의 창설을 명하였으며, 이는 중앙 정부의 명령을 따르는 앞서 말한 두 일을 책임지는 부서입니다. 연합은 무기와 훈련병들을 위한 보급품을 생산하기 위해 시베리아의 공장들을 재건하고 교체할 것 입니다. 우리 국가의 과학과 교육 제도는 현대에 가까워질 것 입니다. 나약함과 부패가 러시아를 너무 오랜 기간동안 지배해 왔습니다. 이제 건설을 시작할 시간입니다."
 OMS_a_new_sibplan: "신 시베리아 계획"
 OMS_a_new_sibplan_desc: "부하린의 소비에트 연방은 러시아를 지키는데 실패한 약한 국가이지만, 그 짧은 존속 기간동안 좋은 생각들을 만들어 내기도 하였습니다. 그중에 하나는 바로 시베리아 계획, 짧게 말하면 시베계획으로, 시베리아를 산업화시켜서 러시아의 동쪽을 풍족하게 만듦과 동시에 침략자들에게서 부터 가장 멀리 떨어진 산업 기반을 구축하는 야먕넘치는 프로그램이였습니다. 불행하게도, 거의 모든 발전은 서시베리아 프로젝트들이 실패하는 바람에 우리 영토의 동쪽에서 이루어 졌습니다.\n\n국가개발국장인 예브게니 피토브라노프가 새로운 시베리아 계획의 초안을 작성했으며, 우리의 제한된 자원과 새로운 목표를 전제로 만들어졌습니다. 트렌스-우랄 지역의 산업은 국가에 의해 완전히 중앙화 될것이며 흑색연합의 필요에 의해 확장될 것입니다. 산업 프로젝트는 군대를 지원하는데 집중될 것이며 §R대시련§!을 준비할 새로운 경제형태가 갖춰질 것입니다. 항공기 생산에서부터 연료 배분까지 모든것이 최적화되고 완벽해질 것입니다. 낭비되는 자원도, 비효율적인 공백도 우리 산업에서 사라질 것입니다. 흑색연합의 목표는 러시아의 구원이며 그 이상도 이하도 아니기에, 우리는 우리의 경제를 그 목표를 이룰 도구로 만들어야 합니다."
 OMS_total_industrial_nationalization: "총체적 산업 국유화"
 OMS_total_industrial_nationalization_desc: "흑색 연합은 이미 무기 생산과 인프라 건설과 같은 중요한 산업을 장악하였고, 그것들은 국가의 기대에 충실히 부응하고 있지만, 다른 산업과 지역 기업들은 우리 정부와 무관하게 계속 운영되고 있습니다. 우리는 이를 종식시킬 것입니다.\n\n우리는 우리의 통제를 벗어난 어떤 산업도 용납할 수 없습니다. 산업가들은 스스로의 장치에 맡겨져 퇴폐적인 소비자를 수용하고 우리에게 쓸모없는 불필요한 사치품을 생산하는 것을 선호합니다. 우리는 그들의 공장과 작업장을 점령하여 다가올 투쟁에서 우리가 필요로 할 품목만을 생산할 수 있도록 해야합니다. 우리는 규정을 준수하는 소유주들이 공장의 감독자로 남을 수 있도록 허용할 것입니다. 그들의 경험은 우리에게 많은 도움이 될 것입니다. 애국적 의무를 다하지 않기로 선택한 사람들은 당연히 필요하다고 판단되는 대로 처리될 것입니다. 그들의 산업은 우리의 성공에 필수적이지만\n\n그들은 아닙니다."
 OMS_militarized_railway_system: "군사화된 철도 시스템"
 OMS_militarized_railway_system_desc: "광활한 러시아에서 병력과 물자를 이동하려면 광범위한 철도망이 필요합니다. 다행히 서부 시베리아에는 독일의 폭격에도 불구하고 꿋꿋하게 유지된 종합적 철도망이 있습니다. 하지만 안타깝게도 종종 막혀서 열차가 몇 시간 또는 며칠씩 지연되는 경우가 많습니다. 많은 열차가 선로에서 공간을 차지하기 위해 경쟁하는 것은 드문 일이 아니며 특정 노선은 적체로 인해 악명이 높아지고 있습니다. 이런 상황을 계속 방치해서는 안 됩니다. 우리는 군대에 국가의 열차 운행 일정에 대한 책임을 부여 할 것입니다. 이렇게 하면 민간인의 필요를 희생하면서 우리가 필요한 곳으로 병력과 장비를 수송하는 속도가 크게 향상 될 것입니다. 현재로서는 이것이 우리가 치러야 할 희생입니다. 흑색 연합의 군대는 새로운 러시아의 선봉대이자 유일한 구원의 기회입니다. 우리만이 우리에게 필요한 정의와 구원을 가져올 수 있기 때문에 모든 것이 우리들을 섬겨야 합니다."
 OMS_optimize_agricultural_output: "농업 생산량 최대화"
 OMS_optimize_agricultural_output_desc: "우리 국가를 산업화하려는 우리의 강렬한 노력에도 불구하고, 수백만명의 우리 국민들은 산업 현장에서 일하지 않습니다. 우리는 우리는 현대 사회를 받들고, 우리의 가축과 양식을 자라게 한 러시아인들을 잊을 수는 없습니다. 우리가 국가의 공장들을 근대화시키는 동안, 우리는 농장에도 똑같이 해야합니다. 거대 사유농장은 지주에게 큰 권력을 주고, 소형 가족농은 비효율적입니다. 둘다 모두 사라져야만 하며, 이는 새로운 국가 소유의 일터로 바뀌어서 농작 훈련병이 농작물을 키우고 가축을 기르며 친애하는 러시아인들에게 음식을 줄 것입니다. 국가 소유는 또한 현대 농법의 새로운 기술들과 기법을 도입하기 쉽습니다. 손수래와 모종삽의 시대는 지났습니다. 이제 우리의 농장들이 트랙터와 화학비료를 만날 시간입니다."
 OMS_expand_the_industrial_cadres: "산업 훈련병 확대"
 OMS_expand_the_industrial_cadres_desc: "흑색 연합은 더 이상 한 도시와 그 주변지역들로만 한정되어있지 않습니다. 우리는 이제 넓은 영토와 그곳에 살고 있는 사람들을 통제하고 있습니다. 우리의 확장에 따르는 자연스러운 결과로, 우리 국가의 인구는 한달도 안되어서 10배나 뛰어올랐습니다. 이 새로운 인구의 유입은 우리의 사회, 특히 훈련병 시스템에 압박을 가하게 되었습니다. 수백만명의 새로운 시민들은 러시아와 연합을 위해 복무하기 위해 훈련병으로의 배치를 기다리고 있지만, 그들이 배치를 받기 전까지, 그들은 다음에 무엇을 하거나 무슨 일을 할지 불명확한 상태입니다. 피토브라노프 장관은 짧은 기간 동안 우리가 새로운 노동자들을 산업 훈련병으로 지정하는 것이 좋다고 조언했습니다. 우리 산업 기반의 엄청난 확장과 함께, 이미 존재하는 수많은 훈련병들이 말라가며 초과근무를 통해 공장을 돌아가게 하고 있습니다. 새로운 노동자들의 구역으로의 유입에 따라 생산성의 증대와 함께 비-훈련병 시민의 수가 줄어들었습니다. 만약 그들의 노동이 다른 곳에서도 좀 더 유용해진다면 단순히 재발령으로 연합을 막을 수 없을 것입니다."
 OMS_better_tools: "더 나은 도구들"
 OMS_better_tools_desc: "현대 산업은 복잡한 문제입니다. 기갑전투차량이나 제트 항공기를 만드는 조립 라인에서 일하는 많은 노동자보다 더 많은 것을 필요로 합니다. 이는 곧 진보된 기계와 도구가 필요로 하며, 둘 다 러시아에서는 희귀한 것입니다. 우리가 스스로 이 기계들을 만들거나 우리의 서시베리아 재정복 기간동안 몇몇개를 노획했지만, 우리의 요구에는 아직 못 미칩니다.\n\n우리의 엔지니어들은 파워 드릴이나 용접 토치같은 도구들의 샘플을 통해 역설계를 진행중이며, 이를 통해 대량 생산이 가능할 것입니다. 로봇 팔과 자동조립라인 같은 다른 도구들은 지금으로써는 너무 생산하기에 복잡하기 때문에 수입될 것이지만, 만약 만들 수 있는 충분한 산업능력이 확보될 경우에는 둘 다 해체되어 검사될 것입니다. 곧 러시아는 번영하고, 현대적인 산업 기반을 가지게 될것이며, 우리는 외부에서의 도구에 의존하지 않게 될 것입니다. 수십년동안 러시아는 산업을 현대화 시키는데 실패했으며, 우리의 적들은 그것으로 이득을 보았습니다. 이번에는 우리는 준비되어 있을 것입니다."
 OMS_new_urban_development_programs: "새로운 도시 개발 프로그램들"
 OMS_new_urban_development_programs_desc: "모든 도시는 적들에 대항하는 요새가 될 자질을 갖추고 있습니다. 많은 준비가 없으면 공격자들이 단위 구획마다 확보해야 하는 콘크리트 미로가 될 수 있습니다. 흑색연합의 도시들도 다르지 않습니다만, 우리의 장군들이 개선 방안을 들고 나왔습니다.\n\n파괴된 도시 중심지를 정확하고, 조심스럽게 설계된 가이드라인으로 재건하여, 도시들을 대단히 효율적으로 만들수 있을 것입니다. 상점가들을 주택단지로 다시 만들고, 교회를 지휘본부로, 도시 광장을 작업 현장으로 만들 것입니다.\n\n우리 국가의 도시 풍경을 재조직함으로써 우리는 도시들을 거대한 요새로 탈바꿈할 수 있습니다. 좁은 길목은 도시를 오가는 것을 어렵게 만들것이며, 눈 뜰 새도 없이 쉽게 애로사항이 될 것 입니다. 각각의 도시는 여려겹의 세세한 방어계획의 약도를 가질 것입니다. 연합이 공격을 받을 시에, 침략자들은 우리에 땅에서 싸우는 날을 후회하게 될 것입니다."
 OMS_foundries_of_war: "전쟁의 제철소"
 OMS_foundries_of_war_desc: "전쟁에 관해서, 과잉 생산같은 것은 존재하지 않습니다. 우리의 군대는 이대신 잇몸으로 수년간을 싸워왔으며, 가장 기본적인 보급없이도 행동할 때가 있었습니다. 이와 같은 투쟁은 연합의 병사들을 학살해갔으며, 좋은 사기로만으로 독일을 파괴하기는 더 많은 것이 필요합니다. 총이 필요합니다. 그것도 많이 말이죠. 탱크와 비행기, 폭탄과 미사일과 라디오랑 삽들까지 수를 셀 수 없는 장비들이 현대 전쟁에서 싸우기 위해 필요합니다. 우린 우리 산업의 군사화에 안주해서는 안됩니다. 더 많은 공장들이 열리고 우리의 경제가 발전하는 때, 우리는 항상 충분치 않다는 것을 기억해야 합니다.\n\n우리 영토 곳곳에서 더 많은 땅이 치워질 것입니다. 새로운 공장과 제철소가 열릴 것이며, 다가오는 전투에 쓰임을 대비하여 많은것과 모든것을 생산해낼 것입니다. 공장들은 24시간 기동할 것이며, 단 1초라도 생산을 멈추지 않을 것입니다. 무기 창고는 차있을 것이며, 예비 창고, 비상 예비 창고가 세워질 것입니다. 왜냐하면 과도한 준비는 존재하지 않기 때문이죠."
 OMS_the_resource_consolidation_commission: "자원통합위원회"
 OMS_the_resource_consolidation_commission_desc: "시베리아는 많은 이들에게 생명이 살아가는데 척박한 땅이라고 많은 이들이 생각합니다. 시베리아가 드문드문 거주하는 데에는 이견이 없으나, 이 땅이 가치없다고 말하는 자는 정보가 부족하거나 바보일 것입니다. 시베라아는 다양한 자원들로 차있으며 가진 자에게는 사용법이 널려 있습니다. 석유에서 철강까지, 우리의 임무를 도와줄 재료들이 우리 밑에 있으며, 우리가 할일은 가져가면 되는 일입니다. 불행하게도, 어려움이 생겼습니다.\n\n한 때 이 자원들을 차지했던 다양한 군벌들은 자원들을 기록하거나 추출하는 데에는 비효율적이였으며, 우리가 통치하는 지금에도 상황은 진전되지 않았습니다. 이 상황을 바꾸기 위해, 피토브라노프는 우리에게 국가개발부 휘하의 자원 통합 위원회를 만들자고 제안하였습니다. 이 위원회는 우리 국가에 있는 자원들의 개발을 중앙화 및 능률화 할것입니다. 그들의 감시하에 석유는 끊임없이 흐를 것이며, 제철소는 할당량을 채울 것이며, 더 이상 자원 매장층이 지하 아래에 뭍혀있지 않도록 할 것입니다."
 OMS_research_and_development_initiatives: "R&D 계획"
 OMS_research_and_development_initiatives_desc: "한때, 러시아는 진보와 과학적 발명의 중심지였습니다. 독일인들은 침공하였을때 그것들을 우리한테서 빼앗고, 우리의 많은 비상한 학자들을 죽이고 우리의 진보의 중심을 약탈하였습니다. 수많은 세계는 20세기로 질주하는 반면, 러시아는 그들을 쫒아가려 힘겹게 노력해야만 합니다. 흑색연합의 과학자들과 엔지니어들은 항상 열심이지만 그들은 오래된 장비와, 제한된 물자, 그리고 충분치 않은 자금과 마주하게 되었습니다. 더이상은 아닙니다. 러시아의 재정복과, §R대시련§!이 보이는 지금, 첫시련때의 무기들로는 그들을 상대로 전쟁을 이길 수 없습니다.\n\n연합은 즉시 더 많은 자금을 지원하고 우리가 소유하고 있는 연구 시설들을 더욱 확장하고 현대화할 것입니다. 재정복의 첫 단계때 우리가 확보한 과학자 인원과 자원들은 새로운 연구팀과 지정된 목표로 재지정될 것입니다. 화학비료부터 건설자재까지 모든 것이 연구될 것입니다. 당연히, 지금의 목표는, 우리의 용감한 연합의 병사들에게 새롭고 현대적인 무기들을 연구하는데 있습니다."
 OMS_project_kamera: "카메라 계획"
 OMS_project_kamera_desc: "우리의 연구계획에 대한 많은 투자는 이미 결실을 맺고 있습니다. 스베르들롭스크 설계국은 빠르게 군수적인 혁신과 실험의 중심지가 되어, 총알에서 전차에 이르기까지 모든 종류의 시제품 장비를 생산하고 있습니다. 이 실험은 재래식이든, 심지어 불법이든 전혀 제한받지 않습니다. 설계국의 일급 기밀 연구소 깊숙한 곳에서는 §R대시련§!에서 우리의 승리를 보장할 무기가 시험되고 있습니다. 겨자 가스, 리신, 청산, 그리고 다른 화학 물질들은 우리 과학자들에 의해 전장 안팎에서 활용하기 위해 개발되고 있습니다.\n\n카메라 계획은 우리의 화학 무기의 대량 생산에 관한 것으로, 1급 기밀로 분류되어 있습니다. 흑색 연합의 극소수 인원만이 그 존재를 알고 있습니다. 만약 외부의 세계가 이 무기들이나 이것들의 사용 계획을 알게 된다면, 그들은 우리를 괴물이라고 비난할 것입니다. 우리는 그들의 위선적인 훈계를 비난할 시간이 없습니다. 가장 중요한 것은 모국에 대한 복수를 하는 것이고, 우리는 정의가 실현되기 위해 이용할 수 있는 모든 수단을 사용할 것입니다."
 OMS_the_black_budget: "검은 예산"
 OMS_the_black_budget_desc: "우리는 우리 국가와 나머지 세계에 있는 기술 격차를 좁히기 위해서라면 어떤 것이든지 해야 합니다. 마지막 투쟁이 가까워짐에 따라 기술적 우위가 중요해 질수도 있습니다. 우리의 과학자들은 할 수있는 모든 자금을 지원받을 것 입니다. 모든 자원요청도 승인될 것입니다. 국가의 흥망이 걸렸습니다. 우리는 또다시 러시아를 사소한 연구 제약 같은 것으로 잃어버릴 순 없습니다. 흑색연합의 과학자들은 그들의 연구에 재료나 윤리적인 제한이 없을 것입니다. 우리는 대의에 도움이 되는 것이 있다면 주저않고 허용할 것입니다.\n\n자원 요청과 실험에 소비되는 자원을 따라잡기 위하여, 분리된, 비밀 예산이 책정될 것입니다. 이 \"검은 예산\"은 다른 곳에서 찾아낸 재료들을 우선적인 연구를 하는 곳들에 배분하는데 사용될 것입니다. 이것은 내구성 실험을 요하는 무기들과, 결함이 있는 탱크 디자인, 속죄 부대 대신 실험체가 되어 구원을 얻을 죄수들까지 포합됩니다. 과학자들은 우리가 제공할 모든것을 얻게 될 것입니다. 이 예산은 확실히 그들이 낭비하지 않도록 만들 것입니다."
 OMS_an_all_league_education: "전-연합 교육"
 OMS_an_all_league_education_desc: "우리 국가에 저질러진 독일의 잔혹행위에 아이들 보다 더 큰 피해를 입은 사람들은 없을 것입니다. 폭격이 그들의 유년 시절을 앗아갔고, 러시아의 파괴로 남은 미래까지 빼앗겨 버렸습니다. 그들은 이제 그들의 것을 빼앗은 자들에게 복수하는 길밖에 남지 않았습니다. 최고사령관 각하는 연합의 아이들에 대한 특별한 우려를 나타냈습니다. 그분은 아이들이 다음 세대의 러시아 지도자와 장군의 잠재력을 보십니다. 그분은 이런 잠재력을 낭비하지 않습니다.\n\n새로운 국가적인 교육 시스템이 계획될 것이며, 가능한 5살부터 연합에 복무하기 위한 교육과정을 중심으로 설립될 것입니다. 이것은 쓸모없는 학문따위의 교육이 아니라, 실용적인 능력 교육일 것입니다. 아이들은 아버지의 훈련병 옆에서 일하는 법을 배울 것입니다. 그들은 만약 부름을 받으면, 반드시 러시아와 연합을 위하여 싸우고 죽어야 한다는 것을 배울 것입니다. 우리는 그들이 우리의 시민들처럼 자기 일을 하는 것 외에는 더 바라지 않습니다."
 OMS_national_redoubt_program: "국가적 보루 프로그램"
 OMS_national_redoubt_program_desc: "현실이 흑색연합의 정부에 맴돌고 있습니다. §R대시련§!의 준비에 대해 가장 잘 알고 있는 자들은 이 전쟁이 재정복이 아니라, 마지막 복수의 행동이 될 것으로 말이죠. 적 독일은 세계를 파괴하고도 남을 정도의 핵무장을 보유하고 있으며, 우리가 정당한 복수를 하기 전에 보복으로 전 세계를 지옥으로 끌어들일 것에는 의심의 여지가 없습니다. 만약 러시아와 연합이 살아남을 희망이라도 가지러면, 우리는 이런 겁쟁이 같은 자기 파괴 행위에 대비해야 합니다.\n\n국가 곳곳에 옴스크의 벙커와 대피소에 기반한 시설과 시스템이 만들어질 것 입니다. 이미 존재하는 요새단지와 지하철 시설이 강화되고 비상 대피소로 활용되기 위해 보급품이 채워질 것입니다. 새롭고, 목적을 위해 지어진 대피소들이 국가의 가장 큰 도시들에 지어질 것이며, 최대한 많은 사람들을 수용할 수 있게 만들어질 것 입니다. 만약 적들이 그들 행동의 대가를 마주하기보다 세계를 파괴하기로 결정했을 때, 흑색연합은 땅 아래로 피신할 것입니다. 불길이 꺼진 이후 우리는 다시 나올 것이며, 그들한테 쉽게 탈출할 수 없다는 것을 알려줄 것입니다."
 OMS_the_russian_national_army: "러시아 국가군"
 OMS_the_russian_national_army_desc: "우리의 지역적 한계가 해결되었으니, 우리는 이제 러시아에 걸맞는 진정한 상비군을 만들어낼 인력과 산업을 갖췄습니다. 속죄 부대의 훈련병들은 훈련과, 장비와 감독이 필요합니다. 이를 통해 러시아의 모든 군벌을 이겨낼 수 있을 것입니다 - 물론 독일도 말이죠.\n\n러시아 국가군은 옛 러시아 군대를 모든 면에서 뛰어넘을 것입니다. 우리의 군대는 더이상 민병대나 \"방위군\"이 아니게 될 것입니다 - 수없이 많은 군단이 될 것입니다. §R대시련§!이 다가올 때, 러시아의 스탭과 숲이 독일의 폐허로 향하는 천만 군대의 행군 소리가 울릴 것입니다."
 OMS_tactical_analysis: "전술적 해석"
 OMS_tactical_analysis_desc: "러시아의 운명은 전적으로 우리한테 달려 있습니다. 우리가 오직 러시아의 구원이 될 수 있습니다. 다가오는 전투에 어중간한 조치나 실수가 있어서는 안됩니다. 한가지의 실수가 많은 군대에 패배를 불려 일으켰습니다.\n\n설령 우리가 서시베리아를 위한 투쟁에서 승리했다고 하지만, 흠없는 승리는 아니였습니다. 항상 오류가, 과확장이, 불필요한 사상자가 있었습니다. 우리는 더 잘해야만 합니다. 우리의 적군의 사령관들이 사용한 전술에 대한 분석과 함께 우리 군대를 더 완벽에 이끌어줄 것이며, 이를 통해 독일의 파괴를 이뤄낼 것입니다."
 OMS_the_finest_armor: "최고의 장갑"
 OMS_the_finest_armor_desc: "옴스크트란스마시는 흑색 연합의 수주를 받기 시작한 이래로 많은 발전을 이루었습니다. 원자재가 강물처럼 성문으로 흘러 들어오고 있으며. 주조 공장의 연기와 불꽃 속에서 노동자들은 철판을 망치질하여 전쟁의 혹독한 작업에 적합한 기계로 만들어 냅니다.\n\n하지만 생산성이 높은 만큼 더 고된 노동이 필요합니다. 적군은 우리보다 훨씬 앞선 기술을 보유하고 있기 때문에 노동자와 엔지니어 모두 이에 대응하기 위해 더 많은 노력을 기울여야 합니다.모든 강철판, 모든 탄피, 모든 엔진은 완벽하게 작동해야 하며, 군사적 진보의 최첨단에 도달해야 합니다. 우리 전차 군단이 독일놈들의 뼈를 그들의 저주받은 조국의 피에 젖은 토양에 더 잘 갈아 넣을 수 있도록 말입니다."
 OMS_aerial_superiority: "공중우세"
 OMS_aerial_superiority_desc: "자유 비행단의 비행사들은 훌륭한 조종사들로, 저주받을 루프트바페놈들을 지상으로 추락시켜 살점조각으로 만드는 놀라운 기록을 세웠습니다. 무능한 붉은 군대의 공군이 남긴 모든 유산 중 오직 그들만이 독일과의 투쟁에서 그들의 고결한 가치를 증명했습니다.\n\n비행사들의 다소 독립적인 정신은 흑색 연합의 신조와 양립할 수 없었으나, 20년 가까이 연마한 그들의 전술은 의심할 여지없이 효과적이었습니다. 그들이 자체적으로 개조한 항공기 디자인도 마찬가지입니다. 여기에는 관대한 제3자가 기증한 거의 현대적 기체에 가까운 디자인도 포함되어 있습니다. 우리는 바람직하지 않은 볼셰비키적 요소만 빼고 고결하였던 비행사들의 전술적 유산을 이어갈 것입니다."
 OMS_experimental_designs: "실험적 디자인들"
 OMS_experimental_designs_desc: "상아탑에 숨어 있는 즐라토우스트의 부도덕한 독재자들은 우리의 노력에 아무것도 기여하지 않았습니다. 그들은 자칭 라이벌 국가들의 비애국적인 탐욕으로부터 이득을 취하는 것을 선택했습니다. 그들의 유용성이 만료되었을 때 우리는 그 쓰레기를 얕은 무덤에 묻고 정당한 러시아의 것을 되찾았습니다.\n\n우리가 차지한 재물 중에는 전설적인 이즈헤브스크 무기고를 능가하는 무기 생산의 중심지인 즐라토우스트 무기 공장이 있습니다. 또한, 우리는 제때 빛을 본 총기 장인들과 기술자들과 함께 그들의 작업장에서 새롭고 개선된 소형 무기에 대한 많은 청사진을 얻었습니다. 부도덕한 자본주의에서 태어난 즐라토우스트의 무기는 독일인의 피로 구원받게 될 것입니다."
 OMS_spetsgruppa_v: "스페츠그루파 V"
 OMS_spetsgruppa_v_desc: "모든 국가에는 진정한 태생적 수호자가 있어야 하고, 모든 지도자에게는 의장대가 있어야 합니다. 새로운 러시아도 다르지 않을 것입니다. 이 선택된 소수의 막강한 힘은 적들이 집결할 수 있는 그 어떤 것도 압도할 것입니다.\n\n글래브코베르크의 오른팔인 예브게니 사빈체프가 우리 특수 작전 부대에 대한 계획을 설명해 주었습니다: 가장 정교한 살상 도구로 무장하고 흔들림 없이 충성스러운 살인 기계로 만들어진 스페츠그루파 5는 독일의 SS 친위대에 맞설 최정예 부대가 될 것입니다. 한 명 한 명은 단련된 20명의 튜턴과 맞먹을 것입니다."
 OMS_a_will_of_iron: "강철의 의지로"
 OMS_a_will_of_iron_desc: "모든 병사는 인간이며, 그들의 취약점을 공유합니다. 평범한 병사는, 그의 용기가 어떻든간에, 탱크에 깔리기전에, 화염방사기에 불태워지기 전에 또는 기관총 사격에 의해 살육되기 전에 도망칠 것입니다.\n\n우리의 병사들은, 그러므로, 평범함에서 더 나아가야만 합니다. 병사들은 러시아와, 최고지도자와 흑색연합에 대한 헌신을 의문삼지 말아야 합니다. 병사들은 명령에 항명하지 말아야 하며, 어떠한 자비또한 보이지 말아야 합니다. 병사들은 적이 그들의 수를 넘어서거나 수천이 넘어가더라도, 적에게 어떠한 침임을 허용하지 않아야 합니다. 만약 독일이 우리를 인간으로 보지 않는다면, 우리는 그들한테 기꺼이 그것이 무슨 뜻인지 알려줄 것입니다."
 OMS_monitored_dedovshchina: "감독되는 데도브시나"
 OMS_monitored_dedovshchina_desc: "병사가 시민적인 생각을 갖고 있슬수록, 병사는 효율적이지 못하게 됩니다. 얼마나 많은 독일인이 연약한 마음과 죄책감에 사로잡힌 징집병에 의해 정의를 빠져나갔을까요? 전장에 선 얼마나 많은 겁쟁이들이, 그들 스스로의 집으로 돌아가 평범한 삶을 살려는 이기적인 욕망에 가득차 있을까요?\n\n병사들은 그들이 더이상 시민이 아님을 깨우쳐야 합니다. 평화에서 나온 나약함은 반드시 그들의 영혼으로부터 사라져야만 합니다. 무슨 일이 있더라도, 모든 신병은 반드시 전장에 발을 들이기 전에 폭력과 고통을 익혀야만 합니다. 그들이 우리 손에 버텨야 하는 고통은 패배의 가능성에 대하면 아무것도 아닙니다."
 OMS_isd_field_commissars: "ISD 현장 정치장교"
 OMS_isd_field_commissars_desc: "구소련 정치장교는 평의회가 쏟아낸 정책들 중 나온 몇 안되는 좋은 정책입니다. 정치장교가 애국심과 독일인에 대한 증오라는 두 미덕보다 볼셰비즘의 어리석음에 이용되었다는게 참으로 안타까울 따름입니다. 하지만, 이 아이디어의 핵심은 아직 구할 가치가 남아있을지도 모릅니다.\n\nISD 중 가장 이념에 헌신적인 자들이 그들의 전신인 NKVD가 그랬던 것처럼 전장에 나서길 원하고 있습니다. 우리는 ISD내에 이런 정치장교 조직을 승인하여 들어줄 것입니다. 총알과 집무실의 휘장과 함께, 그들은 우리 군대의 중추가 되어 활동할 것이며, 협상없이 규율을 집행할 것입니다."
 OMS_expand_the_vorkuta_training_center: "보르쿠타 훈련장 확장"
 OMS_expand_the_vorkuta_training_center_desc: "이 추운 북쪽에서, 물은 돌보다 굳어지고 단단해집니다. 사람도 그렇습니다. 북극권 한계선에 있는 옛 굴라그는 눈을 젖으며 훌쩍이는 훈련병들이 보내지며, 강철 심장에 혈관에 눈이 흐르는 킬러들로 돌아옵니다.\n\n보르쿠타를 확장할 시간와 왔습니다. 더 많은 감방과, 더 강력한 벽과 더 깊은 무덤이 필요합니다. 모두가 러시아 또한 감옥임을 기억해야 할 것입니다. 우리의 정당한 복수를 위해 언젠가 시간이 되면 탈출할 감옥 말이죠."
 OMS_bolster_the_auxiliaries: "외인부대를 강화하자"
 OMS_bolster_the_auxiliaries_desc: "구원 여단은 제한적인 가치를 가진 소모적인 병력이지만 전장에서의 유용성은 부인할 수 없습니다. 싸우거나 죽는다라는 선택지밖에 없는 병사들에게서 지휘관은 많은 것을 배울 수 있습니다. 생존을 위해 발악하다 들어온 범죄자들인 그들은 자신의 생존을 위해 위대한 업적을 남길 수 있습니다. 그들은 범죄자이기 때문에 결코 영웅이 될 수 없지만 때때로 비슷한 결과를 얻을 수는 있습니다.\n\n그들을 단순한 고기 방패로 사용하는 것은 매우 비효율적입니다. 약간의 투자를 통해 구원 여단을 더욱 효율적인 형벌 부대로 활용할 수 있습니다. 모든 병력이 균일하게 무장하고, 장비를 갖추고, 훈련을 받도록 하면 부대 정체성을 형성하고 사기를 진작하는 동시에 병력을 제자리에 배치하는 데 도움이 될 것입니다. 또한, 이들 중 한 명이라도 살아서 구출된다면 그들의 구출이 실제로 가치 있는 일이라는 작은 약속을 할 수도 있습니다."
 OMS_a_professional_core: "전문적인 핵심"
 OMS_a_professional_core_desc: "속죄부대 홀로선 훈족을 상대를 승리를 이뤄낼 수 없습니다. 붉은 군대의 전문성 부족은 침공이 다가올때 사형 선고를 울렸습니다. 저질 훈련을 받고 동기 부족인 민병대는 전쟁에서 산전수전 겪은 베테랑과는 상대도 되지 않습니다.\n\n그러므로 우리 군대의 핵심은, 반드시 전문적인 사병들이여야만 합니다. 가장 거친 상황에서 훈련받으며 죽음을 최대한 끌어낼 수 있을 정도의 무장과 함께, 우릴 승리로 이끌 것입니다. 오직 흔들리지 않는 의지와 죽음을 씹어먹을 초인적인 기세가 독일을 극복할 수 있을 것입니다."
 OMS_marching_for_vengeance: "복수를 위한 행진"
 OMS_marching_for_vengeance_desc: "무대는 마련됐고, 총도 장전됐으며, 칼은 날렵해졌습니다. 전세계에 흑색연합이 행진하고 있으며, 즉음이 그 선봉에 서있다고 알립시다. 우리는 러시아의 모든 부풀려진 배신자들을 으깰것이고, 그들의 나약한 주들을 으깨고 모국의 모든 곳에 영광스러운 구원을 안겨줄 것입니다.\n\n모든 독일인이 무덤에서 썩어가는 뼈다귀가 될때, 게르마니아가 그저 재와 먼지에 섞인 바람만이 휘날릴때, \"독일\"이란 뜻과 단어가 시간 속에 묻혀서 사리질때 - 그때에만 우리가 승리할 것입니다. 우리의 의도에 실수는 없어야 합니다; 우리는 독일을 파괴할 것이며, 대리석 건물들을 잔해로 만들고, 독일 인종의 마지막 애까지 처리해 완전한 절멸을 이룰 것입니다. 이것이 러시아의 생존을 유지하기 위한 유일한 방법이며, 우리 인민의 영원한 자유를 이룰 유일한 방법입니다."
 OMS_our_image_abroad: "세계에서의 우리 이미지"
 OMS_our_image_abroad_desc: "이제 우리는 서시베리아를 통일함으로써 스스로에게 적법한 이미지를 심어줄 때가 되었습니다. 다른 세력으로부터 모종의 지원을 원한다면 우리는 적법한 통일자로 비춰질 필요가 있습니다. 우리의 경쟁자들에게 우리가 절실히 필요로 하는 지지와 지원을 받는 것을 결코 허락할 수 없습니다. 힘과 투지를 보여줌으로써 우리는 미국과 일본의 관심을 받을 것이며, 이는 러시아의 통일을 위한 지원과 §R대시련§!에 더 나아갈 수 있게 해줄 것입니다.\n\n우리가 국가사회주의의 폐해로부터 러시아를 지켜낼 수 있는 유일한 세력이라는 것을 다른 강대국들이 확실히 알도록 하는 것은 그럴 의지가 없는 다른 경쟁 정부들로부터 우리를 분명히 거리두게 할 것입니다. 외국의 지원으로 우리의 경쟁 상대는 줄어들 것이고 우리는 모든 적들을 능가할 것입니다."
 OMS_operation_potemkin: "작전명 포템킨"
 OMS_operation_potemkin_desc: "세계무대에서 우리나라는 비밀스럽고 접근하기 어려운 국가로 보였습니다. 만약 우리가 지원을 원한다면 이것은 바뀌어야 할 것입니다. 야조프 동지는 자신의 국가에 많은 개선과 현대화를 이끌어내려는 발전적인 권위자라는 것을 세계에 보여주기 위한 광범위한 운동을 지시했습니다. 최대한 많은 지원을 받을 수 있게 하기 위해, 다수의 해외 고위인사와 언론을 초청해 처음으로 우리의 영토를 방문하도록 초청할 예정입니다.\n\n외국인들에게 있어서, 연합의 최우선 목표는 우리 자신을 전쟁으로 인한 트라우마와 빈부격차로 얼룩진 사회로 보여주는 것입니다. 비무장화와 \"칼을 쟁기로 바꾸기 위해\" 우리가 고군분투하고 있다는 메시지를 우리는 전할 수 있을 것입니다. 언론에게는 우리가 보여주길 원하는 것만을 보여줄 것입니다. 머지 않아 우리는 비무장화를 위한 것이 아닌, 적을 파괴하는 데 훨씬 더 효과적인 지원을 받을 수 있을 것입니다."
 OMS_appeal_for_recognition: "인정을 위한 요청"
 OMS_appeal_for_recognition_desc: "우리는 외국 세력에 우리를 정당한 국가, 그리고 러시아를 통일한 제일의 경쟁자로 요청할 필요가 있습니다. 새로이 출범한 국가재건당국은 외국과 거래하여 우리의 모습이 그들의 기대에 부응하는 모습으로 보여야 합니다. 그들은 반드시 우리가 아닌 다른 불법 정권을 지원해서는 안됩니다.\n\n당연히, 우리가 외국의 지원을 받지 못하는 것중 가장 큰것은 우리가 너무 \"급진적\"이라는 것입니다. 연합은 자비없는 독재자가 아니라 국가와 국민들을 돌보길 원하는 불행한 권력자로 보이게 만들 것입니다. 연합은 그저 국가사회주의의 위험에 맞서는 것 뿐입니다. 외국인에게 우리의 매력없는 모습을 숨기기에는 쉬울 것입니다."
 OMS_aid_for_the_reconstruction: "재건을 위한 지원"
 OMS_aid_for_the_reconstruction_desc: "우리는 이제 미합중국과 일본과의 더 나은 관계에 있으니, 국가재건당국은 이제 보급과 자재를 요청하기 시작했습니다. 표면상 이는 우리 국가의 재건과 복원을 위해 쓰일 것입니다. 사실 거의 모든 곳에는, 군비 증강에 쓰일 것입니다. 러시아는 소비재와 민간 기술로는 통합될 수 없습니다. 오직 칼과 방패만이 독일과 그 부역자들을 상대로 복수를 이뤄낼 수 있습니다. 다른 통일을 위한 경쟁자들은 확실히 자비를 보여주지 않을 것입니다. 우리도 이와 같이 행동할 것입니다.\n\n나는 러시아의 검이자 방패가 될것이며, 쓰러진 자들을 위해 정의를 행할것이다.\n- 흑색연합의 맹세 중"
 OMS_a_message_to_germania: "베를린을 향한 메세지"
 OMS_a_message_to_germania_desc: "마침내 우리의 주적에게 메시지를 보낼 때가 되었습니다. 최고지도자는 독일 총통에게 보내는 국가사회주의의 큰 폐해를 규탄하는 선언을 직접 준비했습니다. 야조프는 이 선언에서 독일이 다시는 러시아를 해하지 못하도록 하겠다고 엄포를 놓기도 했습니다. 일단 러시아가 흑색 연합의 지도 아래 통일되면 독일은 결국 과거의 결과에 직면하게 될 것입니다.\n\n비열하고 악랄한 제3제국은 피할 수 없는 멸망에 가까워지고 있습니다."
 OMS_start_the_illegals_program: "불법적 프로토콜 개시"
 OMS_start_the_illegals_program_desc: "유리 드로즈도프의 지휘 아래 흑색 연합은 독일에 침투하기 위한 작전을 시작해야 합니다. 나치라는 거대한 조직을 무너뜨리기 위해서는 그들의 모든 약점을 파악해야 합니다. 또한 미래에 우리가 이용할 수 있는 약점을 만들어야 합니다. 쉽게 접근할 수 있는 때가 되면 파괴 공작 또한 활용할 수 있습니다.\n\n지금이 바로 아인하이츠팍트 전역에 정보원과 잠복 요원을 파견하기에 완벽한 순간입니다. 지금 파괴 공작 작전을 준비하면 앞으로 더 많은 선택지가 생길 것입니다. 정보 수집을 미리 시작하면 러시아가 통일된 후에도 유용할 것입니다."
 OMS_the_directorate_of_foreign_activities: "국외 행동 부서"
 OMS_the_directorate_of_foreign_activities_desc: "다가오는 분쟁에서 우위를 점하려면 정보가 필요합니다. 알렉산드르 사하로프스키 외무부 국장은 러시아를 비롯한 전 세계의 모든 대외 정보 활동을 담당할 대외활동국을 조직하기 위해 앞으로 나섰습니다.  정보원들은 우리에게 우리가 관심을 갖고 있는 모든 국가의 많은 외교적 관계를 맺을 기회는 물론 체제 전복을 할 수 있는 기회까지 제공할 것입니다.\n\n이러한 국가에 침투하기 위해 우리의 \"친구\"는 대사로, 적에게는 스파이로 위장하는 것이 필요한 정보를 얻는 데 유용 할 것입니다."
 OMS_denounce_the_warlords: "군벌들을 비난하다"
 OMS_denounce_the_warlords_desc: "흑색연합은 국가통합에서의 유일하고 정통적인 정부입니다. 모든 다른 경쟁자들은 나약하고 무능한 군벌일 뿐입니다. 흑색연합은 독일과 국가사회주의를 파괴할 수 있는 유일한 집단입니다.\n\n오직 우리가 러시아를 §R대시련§!을 성공시킬정도로 강하게 만들수 있습니다. 흑색연합의 군대가 러시아에서 가장 강하며, 그 어떤 적에게도 무릎꿇지 않을 것입니다!"
 OMS_agents_in_kazakhstan: "카자흐스탄의 요원들"
 OMS_agents_in_kazakhstan_desc: "카자흐스탄은 흑색 연맹이 활용할 수 있는 중요한 자원이 많은 지역입니다. 대초원에는 철, 석탄, 석유가 많이 매장되어 있습니다. 이러한 자원은 우리의 전쟁에 가장 유용할 수 있습니다. 더 중요한 것은 적의 손에 넘어가면 안 된다는 것입니다. 흑색 연합은 카자흐스탄을 먼저 확보해야 합니다.\n\n카자흐스탄을 둘러싼 분쟁이 발생할 가능성이 높기 때문에 최선의 이익을 얻기 위해서는 이 지역에서 우리의 가능성을 높이기 위해 우리 요원을 중요한 위치에 파견하는 것이 중요합니다. 카자흐스탄의 자원은 우리의 것이 될 것입니다."
 OMS_the_foundations_laid: "반석이 놓이다"
 OMS_the_foundations_laid_desc: "우리의 정보망은 확보되었고, 우리의 세계무대의 입지는 확실해졌습니다. 우리가 할일은 이제 기다려서 확실한 순간을 기다리면 됩니다. 군벌들은 학살되고 러시아는 다시한번 하나가 되어, 그녀의 적들을 패배시킬 것입니다. §R대시련§!은 점점더 다가오고, 우리는 준비되어 있을 것입니다.\n\n적당한 시간에, 우리는 필연적인 전쟁에서 우리의 새로운 기회들을 사용할 것입니다. 적들은 무엇이 다가오는지도 모를 것입니다."
 OMS_the_reclamation_government: "재건 정부"
 OMS_the_reclamation_government_desc: "우리는 또다시 확장했습니다. 시베리아의 작은 조각에서 우리는 자라났고, 혐오스러운 훈족이 가지지 않은 모든 서러시아 지역을 점령하는데 성공했습니다. 우리는 더 이상 우리 권역의 임시정부가 아닙니다. 우리는 이제 러시아 국가 재수복 정부이며, 점령되지 않은 모국의 절반을 통제하고 있습니다.\n\n하지만 이것이 끝은 아닙니다. 동쪽에는 재정복에 대한 무력의 부족에도 불구하고 권역을 주장하는 참칭자들이 있습니다. 서쪽에는 아직도 독일이 자리잡고 있으며, 우리 국가의 거의 서쪽 부분을 그들의 불쾌한 손으로 붙잡고 있습니다.\n\n우리는 반드시 전러시아가 우리 기치 아래 놓여고 훈족이 그들의 끔직한 죄악의 대가를 치를 때까지 멈추지 않아야 합니다."
 OMS_national_survival: "국가적 생존"
 OMS_national_survival_desc: "러시아가 살아남기 위해서는 인민이 살아남아야 합니다. 그러나 그저 살아남기 보다는 더 많은 것이 필요합니다. 우리는 험한 일을 몇 시간동안 계속할 병사들과 노동자들이 필요합니다. 그것이 가능해야 우리는 우리 인민을 먹이고 편하게 만들 수 있습니다. 굶주린 병사는 잘 먹은 병사보다 싸울 수 없으며, 불행한 노동자는 느릿한 노동자입니다.\n\n둘다 용납할 수 없습니다.\n\n그러므로, 국가적 행동이 국가적인 가난 구제 활동을 확실히 이루어지게 할 것입니다. 어떤 훈련병도 음식이나 피신처가 부족하지 않을것입니다. 사람들은 바보 같은 짓을 하지 않고, 기본적인 상품과 서비스도 달라고 말하지 않을 것입니다."
 OMS_a_societal_redoubt: "사회적 보루"
 OMS_a_societal_redoubt_desc: "서러시아 지역은 §R대시련§!이 시작되면 최전선에 서게 됩니다. 뱟카, 사마라, 니즈니노브고로드 같은 곳이 독일 악마 놈들의 침공을 가장 먼저 겪게 될 것입니다. 루트르바페 폭격부터 미사일 공격까지. 독일이 우리 땅에 발을 들여놓는다면, 그 사악한 발이 먼저 밟을 곳이 바로 이곳이 될 것입니다.\n\n이를 위해 국가재건군을 이 지역으로 확장하고, 새로운 벙커를 건설하고, 가능한 한 산업을 지하로 이전해야 합니다. 간부들은 대피 계획을 훈련받게 될 것이며, §R대시련§! 이 시작될 때 지정된 벙커로 질서 없이 무질서하게 달려가는 일이 없도록 해야 합니다. 국민들은 불평할지 모르지만 시간이 지나면 적응하고 오히려 우리에게 감사하게 될 것입니다. 우리는 훈족이 이 땅을 다시는 무정부 상태로 만들지 못하게 할 것입니다."
 OMS_expand_the_state_development_directorate: "국가 개발 부서를 확장하다"
 OMS_expand_the_state_development_directorate_desc: "서러시아의 산업은 너무 오랫동안 무수히 많은 조직에 의해 운영되어 왔습니다. 일부 중요한 산업은 기업의 이해관계에 따라 운영되고 있습니다. 러시아의 더 큰 번영을 위해 국가개발청은 이 지역으로 확장될 것입니다.\n\n경제 안보를 보장하기 위해 특정 조치를 제정해야 할 것입니다. 모든 중요 산업이 국유화되고, 생산 할당제가 시행되며, 모든 파업과 시위가 금지되고, 불복종에 대한 모든 개념이 무력으로 처리되는 등 노동자의 권리가 제한될 것입니다.\n\n마음이 약한 사람들은 이러한 조치가 극단적이라고 생각할 수 있지만 시간이 지나면 이러한 조치가 절대적으로 필요하다는 것을 알게 될 것입니다."
 OMS_waste_not_want_not: "낭비도 없고, 요구도 없다"
 OMS_waste_not_want_not_desc: "§R대시련§!에선, 모든 총, 모든 총알, 모든 타이어가 중요해질 것입니다. 재수복 정부로써 폐품이나 과도함은 없을 것입니다. 여분의 냄비나 프라이팬은 총알로 녹여질 것이며, 고무는 타이어로, 서쪽에 남겨진 비단 양말같은 하찮은 것들도 낙하산에 쓰일 것입니다.\n\n인민들은 이것을 이해하여만 하며, 모든 훈련병들은 여분의 자재들을 모으라고 지시받았습니다. 더 이상 폐품처리장도, 낭비도 없을 것입니다. 모든 사용할 수 있는 것들은 모두 사용될 것입니다. §R대시련§!이 다가올 때 훈련병이 후라이팬보다 총알 몇개를 더 들고 있는 것이 나을 것입니다."
 OMS_fires_of_hell: "지옥의 불길"
 OMS_fires_of_hell_desc: "§R대시련§!이 마침내 다가올때, 아마도 확실하게 독일 개들은 우리한테 핵폭탄의 비를 내릴 것입니다. 우리의 도시들은 불탈 것이며, 방사능성 재로 변할 것입니다. 러시아에 핵전쟁이 끼칠 영향을 보면 루프트바페의 폭격은 애들 장난으로 보일 것입니다.\n\n국가적 보루는 살아남기에 충분치 않습니다. 러시아가 살아남기 위해서는 새로운 벙커들이 지어저야만 합니다. 더 크게 더 깊게. 직접 공격이 닿지 않도록 도시 바깥에서 지어질 것입니다. 차폐된 문이 방사능을 보호해줄 것입니다. 공기 정화 시스템과 적당한 양의 보급품이라면 사람들이 낙진이 소멸될때까지 오래 살아남을 수 있습니다. 이 새로운 벙커들은 아무것도, 심지어 원자의 힘조차도, 우리의 복수를 향한 임무를 막을 수 없다는 것을 확실히 할 것입니다.\n\n러시아는 살아남으리라, 어떤 일이 있더라도."
 OMS_expand_the_system: "시스템을 확대하다"
 OMS_expand_the_system_desc: "포템킨 프로그램과 우리 스파이들은 국제 외교적인 면에사 큰 가치가 있음이 입증되었습니다. 포템킨은 미국과 다른 강대국의 많은 사람들에게 경애하는 야조프 동지만이 러시아의 미래를 위한 최고의 희망이자 유일무이한 지도자이시라는 확신을 심어주었습니다. 또한 또 다른 임무로는 우리의 '불법 스파이'들은 흑색 연합에 반대하는 많은 목소리를 침묵시켰습니다. 우리는 두 가지 임무를 모두 확대해야 합니다.\n\n대대적인 선전 캠페인을 통해 '자유' 세계에게 우리 연합이 세울 러시아의 유일한 정통정부가 그들에게 위협이 되지 않을 뿐 아니라 독일의 위협에 맞설 수 있는 최선의 대응책이라는 것을 확신시켜야 합니다. 러시아 이민자 사회에서 그건 사실이 아니라고 말하는 불순분자들이 없도록 불법 이민자 단속을 확대해야 합니다."
 OMS_escalate_potemkin: "포템킨 확대"
 OMS_escalate_potemkin_desc: "우리의 노력에도 불구하고 세계의 많은 사람들은 여전히 우리를 검정댕이 옷입은 슬라브 깡패 군벌에 지나지 않는다고 생각하며 별다른 관심을 보이지 않습니다. 이런 상황으로 인하여 우리 어머니 조국에 대한 애정을 거의 갖지 않게 되는 불순한 사람들도 있습니다. 우리는 이러한 외세, 특히 미국의 지원이 필요합니다.\n\n이러한 노력을 돕기 위해 포템킨 프로그램은 경애하는 야조프 동지가 원하는 것은 단순히 강하고 번영하며 자유로운 러시아를 건설하기를 원한다는 것 뿐이라는 사실을 전 세계에 보여주기 위해 미국 영화 제작진을 초청했습니다.\n\n미국인들은 우리의 어머니 조국이 얼마나 번영했는지, 우리 노동자들이 얼마나 만족하고 있는지를 감상하며 우리의 위대한 국토들을 둘러보게 될 것입니다. 거기서 촬영한 영상을 검토한 후 미국인들에게 우리가 러시아의 유일무이한 희망이자 나치에 대항하는 보루라는 것을 설득할 다큐멘터리를 공개할 것입니다."
 OMS_contacts_in_moskowien: "모스코비엔의 연락처"
 OMS_contacts_in_moskowien_desc: "모스코비엔, 독일이 우리 민족에게 저지른 가장 거대한 범죄는, §R대시련§!이 올때 최전선이 되어있을 것입니다. 거기서 승패가 결정되어 질것이며, 독일의 파괴가 시작될 곳이기도 합니다.\n\n§R대시련§!은 아직 몇년이나 남았지만, 우리는 모스코비엔에서 독일의 몰락을 위한 씨앗을 뿌려야만 합니다. 잠복 요원이 국경을 넘어서, 노예들과 부역자들 사이에서 잠입하고, 독일의 작전에 대하여 알아내고 미래의 사보타주 작업을 위한 발판을 마련할 것입니다. 요원들은 거대한 위험을 감수하지만, §R대시련§!이 시작될 때 그들의 노력은 열매를 맺을 것입니다."
 OMS_the_first_draft: "첫번째 계획수립"
 OMS_the_first_draft_desc: "샤하롭스키 국장이 최고사령관께 계획을 전달했습니다. 그중 하나는 작전명 체르노보그입니다. 그는 모스코비엔은 우리가 되찾기엔 독일인 정칙민에 의해 너무나 더럽혀졌다고 말합니다. 그러므로 §R대시련§!의 시작 단계때 발판으로 사용될 것입니다.\n\n우리의 군대가 국경을 넘기도 전에, 체르노보그는 독일이 모스코비엔을 중심으로 한 파괴적인 테러리스트 공격으로 황폐해지게 만들것입니다. 훈족은 시련이 시작되기도 전에 군사적으로 손상되고 갈라질 것이며, 우리한테 게르마니아로 가는 길을 활짝 열어줄 것입니다."
 OMS_warnings_from_within: "내부에서의 경고"
 OMS_warnings_from_within_desc: "불쾌하고, 혐오스럽고, 배반적인 루머가 드미트리 카르비셰프의 죽음에 얽혀있습니다. 이 루머들은 전-러시아 흑색연합의 창립자가, 우리가 §R대시련§!에 필요한 힘을 알아낸 첫 사람이, 노환으로 사망하기 보다 자살했다는 이야기입니다.\n\n이 루머들은 거짓인것이 분명합니다. 우리 지도자는 그런 끔찍한 짓을 저지를 이유가 없습니다. 우리는 이 더러운 루머의 근원을 찾아내, 처리할 것입니다."
 OMS_national_reconstruction: "국가적 재건"
 OMS_national_reconstruction_desc: "서러시아 전쟁으로 조국의 땅이 황폐해졌습니다. 도로가 찢기고, 공장이 파괴되고, 광산이 손상되고, 농장이 버려지고, 도시 전체가 초토화되었습니다. 서둘러 이 땅을 재건해야 합니다 합니다. 서러시아는 산업과 자원 측면에서 중요한 지역일 뿐만 아니라 훈족과의 국경이기도 합니다. 즉, §R대시련§!이 시작되면 최전선에 서서 독일놈들을 가장 먼저 맞닥뜨리게 될 지역이라는 말입니다.\n\n농장이 휴경에 들어가면 우리 군대의 식량이 부족해지고, 도로가 파손되면 병력과 보급품을 최전방으로 보내기가 훨씬 더 어려워질 것입니다. 이런 문제는 즉시 해결되어야 합니다. 서러시아의 산업과 인프라 재건을 국가적 우선순위로 삼을 것입니다.\n\n6, 7, 8, 9로 시작하는 계급장을 가진 간부들은 모두 이 지역으로 파견될 것이며 새로운 간부들이 서둘러 구성될 것입니다. 다시 말하지만, 서러시아는 §R대시련§!에 대비해야 합니다!"
 OMS_dewarlordization_trials: "반-군벌화 재판"
 OMS_dewarlordization_trials_desc: "마지막 남은 서러시아 혁명전선(WRRF)을 제외하고, 서러시아를 뒤덮은 군벌들은 조국에 가해진 최악의 적들 중 하나였습니다. 침략한 훈족이 세운 배신자 차르와 장군들. 대부분의 백성들을 속박하면서 스스로를 가장 큰 적으로 만들려고 했던 미친 자들이었습니다. 독일군에게 굴복하지 않은 공화국들조차도 그들의 병신같은 이념에 너무 집착한 나머지 러시아를 §R대시련§!에 견딜 수 있을 만큼 강하게 만들지 못했습니다!\n\n이 반역자들에 대한 '정의'는 신속하고 자비없이 이루어져야 하며, 그들은 배신과 실패의 대가를 모두 알게 될 것입니다."
 OMS_reintegrate_the_armies: "군대를 복구하자"
 OMS_reintegrate_the_armies_desc: "서러시아를 지배한 여러 군벌은 수많은 이념들을 만들어냈습니다. 그 중 어느 것도 이름에 걸맞은 군대로 발전하지 못했습니다. 공화주의자, 군주주의자, 미친놈, 반역자 등 모든 군주들은 제대로 훈련되지 않은 폭도들과 낡고 오래된 장비로 무장한 민병대에 불과한 군대를 생산했습니다. 심지어 WRRF조차도 §R대시련§!에 대비하기 위해 필요한 군대의 질에 훨씬 못 미치는 군대를 생산했습니다!\n\n그러나 그들의 군대에 있던 병사들은 우리의 군대로 재편성되어 유용하게 쓰일 수 있으며, 러시아의 진정한 군인으로 복무할 수 있습니다. 여성들은 과거에 어떤 역할을 맡았든 상관없이 비전투적인 역할로 복무하게 됩니다. 이들에게 약간의 규율을 심어주어 재수복 정부를 위해 봉사할 수 있도록 준비시킬 것입니다."
 OMS_onwards_to_berlin: "전진하자, 베를린을 향해!"
 OMS_onwards_to_berlin_desc: "우리가 §R대시련§!에서 승리하기 위해서는, 러시아의 인민들이 우리를 믿어야만 합니다. 노동자들이 그들이 만드는 포탄들이 가망없는 대의를 위해 만들어진다는 것을 믿게 된다면 많은 노력을 쏟아붓지 않을 것이고, 이는 무기의 질적 저하로 이어질 것입니다. 낮은 사기는 훈족보다 위험해질 수 있습니다. 이에 대응하기 위해 우리는 프로파간다 캠페인, 포스터, 현수막, 연설, 몇몇 영화도 만들 것입니다.\n\n이 모든것은 러시아 국가군이 라이히의 군대를 도살하는 것을 보여주며, 우리의 깃발이 게르마니아의 폐허에 높이 솟아오르며, 부정의가 수백배로 되갚아지는 것을 보여줄 것입니다. 이 캠페인은 인민에게 §R대시련§!이 시작되면, 우리는 승리할 것이며 정의가 구현되리라는 것을 보여줄 것입니다."
 OMS_venerate_the_front: "전선의 베테랑들"
 OMS_venerate_the_front_desc: "예고로프, 주코프, 투하쳅스키. 서러시아 혁명전선의 장군들은 휘하의 장병들과 함께 감탄스럽기 그지 없습니다. 그들은 많은 이들이 배신하거나 포기한 상황에서도 독일을 상대로 10년간 싸워왔습니다. 투하쳅스키는 특히 흑색연합에서 모범이 되어야 할 힘을 보여줬습니다. 그들은 거의 러시아를 §R대시련§!에 걸맞게 이끌 지도자입니다. 거의 말이죠. 그들의 부하린의 옛 질서와 공산주의 이념에 대한 고수가 그들을 약하게 했고 긍극적으로 그들의 몰락이 되었습니다.\n\n그들의 잘못된 믿음에도 불구하고, 혁명전선은 존경받아 마땅하며, 병사와 장군들은 사면장을 받을 것입니다. 그들은 우리 국가를 이끌기엔 적합하진 않을지 몰라도 아직 유능한 장군들입니다. 우리는 §R대시련§!에 이런 사람들을 사용할 수 있습니다. 적절한 재훈련을 거친 뒤에 말이죠."
 OMS_the_great_trial_awaits: "대시련이 기다린다!"
 OMS_the_great_trial_awaits_desc: "시계는 서서히 마지막을 향해 가고 있습니다. 머지않아, §R대시련§!이 우리를 맞이할 것입니다. 독일놈들은 우리의 완전한 절멸만을 계획하고 있습니다. 오로지 야조프 동지와 흑색 연합의 재건 정부만이 이를 막을 수 있을 것입니다.\n\n모든 사람들은 우리가 이들을 지키기 위해 싸우고 있다는 것을 알아야만 합니다. 하지만 그보다 더 중요한 것은, 우리가 그들의 원수를 갚기 위해 싸우고 있다는 것입니다. 모든 군인들은 학살당했고, 모든 어머니들은 살해당했고, 모든 아이들은 게르만 도적떼들에 의해 산채로 불속에 던져졌습니다. 이들의 원한은 모두 천 배로 되갚아질 것입니다. 우리는 반드시 독일놈들이 한때 우리의 사람들을 유린하던 날들을 후회하면서 비명 속에서 죽음을 맞이하도록 할 것입니다.\n\n러시아를 위해 복수하리라!"
 OMS_the_weapons_of_national_vengeance: "국가적 복수를 위한 무기들"
 OMS_the_weapons_of_national_vengeance_desc: "§R대시련§!은 종말에 가까운 시련이 될 것입니다. 독일 파시스트 침략자 놈들은 문명 자체에 대한 파괴를 멈추지 않을 것입니다. 이를 위해 파시스트 놈들은 우리의 국가적인 복수가 현실화되는 것을 막기 위해 지옥의 가장 깊은 구덩이에서 압수한 모든 무기를 동원할 것입니다. 악마들의 소굴인 베를린으로 향하는 길고 구불구불한 여정에서 우리 군대는 핵폭발과 전례 없는 생화학 물질 구름을 뚫고 오직 분노에만 몸을 맡긴 채 돌진해야 할 것입니다.\n\n이를 위해 연맹은 인간이 만든 그 어떤 무기와도 비교할 수 없는 파괴력을 지닌 이 무기들을 활용해야 합니다. 핵, 생화학 무기는 현대전의 새로운 현실이며, 이는 §R대시련§!을 위한 모든 계획에서 반드시 고려되어야 합니다!\n\n이미 이러한 전쟁 도구에 대한 작업은 시작된지 오래입니다. 사악한 독일이라는 이름의 나라가 우리의 강력한 무력으로 역사에서 지워지고 러시아 청년들의 군화가 브란덴부르크 문 아래로 행진할 때 비로소 국가적 복수가 진정으로 완성될 것입니다."
 OMS_expand_on_kamera: "카메라 확장"
 OMS_expand_on_kamera_desc: "우리가 단순한 '임시 당국'에 불과했던 시절, 프로젝트 카메라는 승인되었습니다. 백지 수표와 정의에 대한 갈증으로 무장한 유능한 유리 오브치니코프 소령이 국가적 복수를 위해 역사상 가장 치명적인 생물학 작용제를 만들기 위한 이 프로그램을 감독하고 있습니다.\n\n이미 그의 연구는 글라브코베르크에 깊은 인상을 남겼습니다. 스베르들롭스크 실험실에서 새로운 탄저균 변종에 대한 보고가 들어왔는데, 이 탄저균은 아주 작은 포탄이나 폭탄에 담겨 사악한 파시스트 독일놈들의 머리 위에 수백 발의 포탄이나 항공기로 쏟아질 수 있습니다.\n\n그러나 아직도 이것은 §R대시련§!의 목적에 충분하지 않습니다! 오브치니코프는 독일 도시에 하얀 눈처럼 내릴 이 무기를 완성하기 위해 더 많은 자금, 더 많은 살아있는 실험 대상, 더 현대적인 시설을 확보한 다음, 한심하고 저열한 독일 파시스트놈들을 포자로 덮어버린 뒤 역사의 쓰레기통에 영원히 처넣을 자격이 있습니다."
 OMS_seize_the_arsenal: "조병창을 확보하라"
 OMS_seize_the_arsenal_desc: "해방된 도시 시크티브카르의 지하에는 제1차 세계대전으로 거슬러 올라가는 오래된 화학무기의 보물창고가 있습니다. 이 화학 공식은 상대적으로 조금...오래되었고 우리의 최신 혼합물 배합법에 비해 비효율적이지만, 개조를 거쳐 사용하면 어머니 조국 러시아에 도움이 될 수 있습니다. 복무 기간 동안 이 가스들을 지하 창고에 쳐박아두기만 할 것이라면 대규모 비축을 해둔 의미가 있겠습니까?\n\n'히드라 계획'의 일환으로 러시아군의 지휘부가 지휘본부에 대한 참수 공격으로 인해 무력화되는 것을 방지하기 위하여 \"귀하의 위치가 외국군에 의해 점령될 위험이 있음.\"이라는 조건이 만족되면, 화학 포탄 발사 및 화학 공습 권한이 지상 지휘관에게 위임될 것입니다.\n\n물론 \"외국\"의 정의는 어머니 조국 러시아에 대한 충성도에 따라 달라집니다. 시베리아 동부의 황무지에서는 러시아를 파멸로 몰아넣은 바로 그 저열한 파시스트 이념을 사소하고 미개하게모방하려는 가짜들이 있다는 소문이 돌았습니다. 그런 인간 이하의 더러운 자들이 혈통으로 러시아 국적을 주장할지라도, 그들의 행동은 그들이 서쪽의 히틀러보다 조금도 나아지지 않았으며, 그들이 우리 군의 전력을 상대할 자격이 있다는 것만을 증명할 것입니다."
 OMS_the_atomic_age: "원자력 시대"
 OMS_the_atomic_age_desc: "평범한 흑색연합 병사는 독일 병사보다 우월합니다. 기술적으로는, 독일 장비들을 따라잡는데 수년간의 R&D 투자가 있으면 됩니다. 만약 라이히가 지금 우리를 공격한다면, 흑색연합은 생물무기와 옛 소련이 개발한 화학무기로 보복할 것입니다. 그러나, 연합이 그들이 영원의 도시로 부르는 게르마니아로 진격하기 전에, 우리가 대답할수 없는 한가지 측면이 남아있습니다.\n\n§R핵무기 입니다.§!\n\n우리의 임무가 성공하러면, 연합은 상호확증파괴의 필연성을 확실히 해야합니다. 독일인들에게 러시아가 겪은 고통을 경험하게 하려면, 생물무기와 화학무기로는 충분치 않습니다. 더 이상 그들이 우리보다 우위에 서있지 않을 것이며, 복수의 힘뿐만 아니라, 사랑의 힘도 보게 될것입니다. 원자력 시대에서는, 사랑은 상호확증파괴입니다."
 OMS_consult_with_ovchinnikov: "오브치니코프와 함께 상의하다"
 OMS_consult_with_ovchinnikov_desc: "연맹이 프로젝트 카메라를 확대하기로 결정한 후, 야조프는 자신이 수행한 실험의 결과에 관심을 갖게 되었습니다. 옛 코미 공화국의 유리관 속에 보관되어 있던 겨자 가스 등의 평범한 가스들의 범위를 훨씬 뛰어넘어 몇 분 안에 저열한 짐승들을 살상할 수 있는 신경 가스. 공식이 정확하다면 숲 전체를 고엽제로 만들 수 있는 에이전트 까지. 복수를 향한 연맹의 모든 노력과 마찬가지로 오브치니코프의 모든 작업은 현재 진행 중입니다. 어쩌면 속도를 높일 방법이 있을지도 모르죠.\n\n연맹은 화학 작용제의 효능에 대한 피드백을 위해 실험 대상을 제공해야 합니다. 실험 대상은 사회 최악 중의 최악인 도적, 범죄자, 살인자 등 최하위 계층이 될 것입니다. 글라브코베르크는 이러한 요소들을 제거하는 게 어머니 러시아를 위해 봉사하는 것이라 믿고 있습니다. 오브치니코프도 기뻐할 겁니다. 쥐는 더 이상 없습니다. 남자들만 남았죠."
 OMS_source_uranium_deposits: "바다 아래의 우라늄들"
 OMS_source_uranium_deposits_desc: "대조국전쟁의 시작 이래로, 핵폭탄은 세계를 바꾸었습니다. 미국 거인의 손가락을 그을리게 만들었습니다. 독일과 일본 제국은 핵절멸로 태워지고 단단해진 기반위에 서있습니다. 러시아가 위대해지기 위해서, 러시아가 일어서기 위해서, 러시아가 대조국전쟁의 고통과 죽음을 복수하기 위해서는, 연합이 핵무기를 확보하는 것이 필요합니다. 그러나, 최고사령관조차 인정하는 슬픈 사실은 적절한 핵탄투의 완성은 몇 년이나 걸린다는 것입니다.\n\n그러나, 모든 길이 올바를 필요는 없습니다. 깨긋한 방식이 불가능한 경우 더러운 방식이 충분할 때가 있습니다. 이 경우에 있어서는: 더티 밤입니다. 핵과학자들은 날림작업이라 말하고, 엔지니어들은 엉성함이라고 부를지 모릅니다. 그러나, 억지력이란 결과에서 보자면, 독일인들은 다시는 러시아의 자주권에 영향을 주지 못할 것입니다. 순수함이나 더러운 짓거리인가는 중요하지 않습니다. 중요한 것은 효율성입니다."
 OMS_the_fourth_thesis: "[GetOMSFourthThesisTitle]"
 OMS_the_fourth_thesis_normal: "제 4 강령"
 OMS_the_fourth_thesis_red: "§R제 4 강령§!"
 OMS_the_fourth_thesis_desc: "[GetOMSFourthThesisDesc]"
 OMS_REDACTED: "§R접근 금지§!"
 OMS_the_fourth_thesis_scripted: "§Y제 3 강령§!, §Y국가적 행동을 위한 프로그램§!의 지원을 받아, 우리 정부의 이상을 위해 기초부터 일했습니다. 다가올 전쟁을 준비하기 위해서죠. 그러나, §R불행한 유언비어§!에 대한 성찰과 조사 이후, 총사령관은 새로운 요점을 적용했습니다.  러시아 국가군의 지도부의 가장 최고 계급에서 내내 전파된 것이죠: §R제 4 강령.§!\n\n재건 정부의 목표는 이제 다가오는 침공에서 살아남을 뿐만 아니라, §R대시련§!을 우리 손으로 시작하고, 독일 그 자체를 말살할 것입니다. 그들 자신이 만든 가장 지옥같은 무기를 통해서 말이지요.\n\n§R대시련§!동안, 모국의 가장 거대한 도시들은 방사선 잔해로 변해버릴 것이며, 우리의 황금빛 들판은 황무지로 변해버릴 것이며 우리의 위대한 랜드마크들은 거대한 무덤이 될것입니다. 다가오는 전투에서, 러시아인들은 그들의 마을에서 싸울것이며, 집과 교회에서 싸울것이며, 그들에게 절대 잊혀질 수 없는 근엄한 유산을 안겨줄 것입니다. 모스크바, 페트로그라드, 사마라, 니즈니노브고로드 그리고 다른 천개들의 옛 러시아 이름을 가진 도시들은 핵의 불길의 세례를 받아 재탄생할 것입니다.\n\n그러나, 러시아 국가는 버텨낼 것입니다. 숨겨진 벙커와 멀리 떨어진 전초기지를 통해서, 러시아 국가군은 살아남을 것이며 우리의 최후의 명령을 따를 것입니다. 설령 세계의 위대한 도시들이 버섯 구름에 휘말리더라도, 우리의 군인들이 지하에서 일어나 명령에 따라 국가적 복수를 위해 베를린으로 행진할 것입니다. 우리는 독일 국가의 남은 흔적마저 지워버릴 것이며, 남아있는 독일인들을 전부 끝내버릴 것입니다. 그들이 늙었거나 어리거나, 폭탄에서 살아남았던게 간에 말이죠.\n\n§R죽음을 통해, 우리 최후의 복수를 얻을 것입니다.§!"
 OMS_renew_the_black_mountain: "검은 산을 시찰하다"
 OMS_renew_the_black_mountain_desc: "마그니토고르스크, 러시아의 대기위로 산업 폐기물의 검은 구름을 내뿜는 이곳에는 검은 산이 서있습니다. 산봉우리 아래에서는 모든 곳곳에 눈이 숨겨저 있습니다. 험준한 바위 사이로는 리센코의 실험실이 있습니다. 한때 그는 굶주리고 죽어가는 사람들로 초인을 만들어내는 부자연스러운 실험을 자행했습니다. 흑색연합은 리센코의 이론에는 관심이 없습니다. 과학의 이름으로 만들어내는 멍청한 실험은 도를 넘었습니다.\n\n그러나, 연구 시설에는 잠재력이 있을지도 모릅니다. 핵폭발에도 견디는, 리센코의 편집증이 연합의 사령부와 통수기관을 위한 안전한 작전 기지를 만들어냈습니다. 검은 산은 다시 검어질 것이며, 연합은 봉우리 위로 커튼을 칠 것입니다."
 OMS_underground_military_depots: "지하 군사 기지"
 OMS_underground_military_depots_desc: "중대한 사건이 발생하면 흑색 연맹의 지도부가 연맹의 전부를 구성하는 것은 아니라는 사실을 잊기 쉽습니다. 충성스러운 남성들과 여성들로 구성된 러시아 군대는 연맹이 기대하는 것보다 훨씬 더 잘 연맹의 이익을 위해 봉사하고 있습니다. 시련이 시작될 경우. 지도부는 검은 절벽에서 안전할 것이나, 이 병사들은 독일군의 원자 보복으로부터 보호받을 수 없습니다. 글라브코베르크는 이 병사들을 혹독함 속에서 보호해야 한다는, 제4의 논제에 버급가는 문제를 풀어야 합니다.\n\n불타는 시간이 오면 우리는 군대에 최고의 명예를 안겨줄 것입니다. 조용한 어머니 러시아의 자비로운 대지 위에 먼지가 가라앉고 낙진이 사라진다면, 그들은 좁아터진 지하 벙커를 빠져나올 것입니다. 흑색 연맹의 깃발은 러시아의 궁극적 승리의 상징인 볼크샬레의 폐허 위에 휘날릴 것입니다. 잿더미와 먼지, 불씨로 뒤덮인 폐허 위에 승리의 검은 깃발이 휘날릴 것입니다."
 omsk.1.t: "완벽한 미래"
 omsk.1.desc: "조각,\n119 구역 \"코스빈스키 카멘\" 부-구조물\n북쪽 구획 31의 도시에서 유물 부서가 발견함\n추정 연대: 0 A.C.\n\n우리는 시대가 잊은 세대이다.\n우리의 아버지의 재에서 태어나, 그들의 사령부로 우리는 행진했다.\n우리가 어렸고 선택의 여지가 없었을때, 불멸의 전사들이 우리를 이끌었섰다.\n구역을 얻으며 그들의 이야기를 끝내며, 시작을 알리는 총으로 쏘았다.\n눈을 가리는 섬광과 함께, 하늘이 세계의 무계를 이기지 못하고 무너져 내렸다 -\n우리의 영웅들은 빛에 속아 가면을 벗었다.\n그러니 가서 스파르타인들에게 말해라, 그들의 강철 무덤에서 잠들어 있는\n그리고, 그들의 말에 복종해 여기 누워있는\n- 무명의, 훈련병 130756\n\n바슬리는 침을 삼켰다. 그의 피부는 소름이 끼쳤고 그가 그의 오른손을 가리켜 밤하늘을 보았을때, 그의 눈은 검은색으로 돌아오고 그의 머리는 다시 집중했다.\n\n\"나는, 그 어느 것 보다, 러시아가, 하나이며, 나누어 질수 없으며, 무너질 수 없다는 것을 믿는다.\"\n\n종말이 어떻게 찾아왔는지 알고 싶나, 아님 내 이야기를 듣고 싶나?\n\n말해줄 수 있지. 듣고 싶지 않다면은 이걸 읽지도 않을 거니까. 너는, 다른 사람들처럼, 구세계가 어떻게 무너졌는지에 대한 이야기를 듣고싶은가 보군. 어떻게 노쇠된 구 질서가 기둥부터 무너지고, 순수하고, 품격있는 잔인함으로 교체된, 우리의 현재 상황으로 말이야. 어떻게 옛 제국들이 무엇이 다가왔음을 알고 시도하며 실패하는 이야기 말이지."
 omsk.1.a: "악몽일거야, 분명해..."
 omsk.2.t: "마지막을 준비하며"
 omsk.2.desc: "늙은 장군이 생각하기를, 그는 위대한 꿈의 실패를 두려워하고 있었다. 그 안에서 의심의 불길이 조용히 타오르고 있음을 알았다. 그러나 그 꿈의 뒤틀린 잔재를 매일매일 두 눈으로 지켜보는 것은 또 다른 일이었다. 사람들에게 매 순간 환영받으며, 뻔뻔하게 그의 최악의 악몽의 비전과 아름다움을 찬양하며 만나고 다니는 것 말이다.\n\n드미트리 미하일로비치 카르비셰프 장군, 흑색 연합의 최고지도자는, 82년 간 삶에 집착해 왔으며, 더욱 나쁜 꼴도 보아왔다. 그는 동상에, 늑대에, 그를 러시아의 살아있는 전설로 만든 나치 마우트하우젠 포로 수용소에서의 삼천 킬로미터 도보 탈주 중에 동료를 잃어왔다. 그는 감정과 육체에 가해지는 그 어떤 고문도 감내하는 이였다. 그러나 그는 무엇이 다가오는지 느낄 수 있었다. 그가 보기에는 뻔했다. 모든 신임 청년 간부의 눈에서, 다음 5년 간의 산업 생산 보고에서 그는 무언가를 보았다. 간단한 사실 하나가, 다가오는 시련의 모든 지정학적 분석의 결과 사이에서, 미래에 대한 희망적인 관측의 단편들 사이에서 태양처럼 빛나고 있었다.\n\n카르비셰프의 시대는 끝을 고하고 있었다.\n\n죽음에 대한 생각, 곧 모든 세속적인 고난에서의 해방은 그를 두렵게 하지 못했다. 그러나, 그가 주변의 악몽을 둘러볼 때면 그는 고통스럽고 다급한 마음에 휩싸였다. 그가 사랑하는 연합은 부패하고 잔혹해졌으며, 파벌과 인맥으로 매인 장교들이 다스리는 사이 무고한 이들은 형벌부대에서 노역하고 있다. 고통스러우나, 그는 마지막으로 한 번 더 시도해야만 했다. 그의 죄와, 이 저주받은 행성에서 마무리 짓지 못한 일을, 긴 밤이 그를 찾아오기 전에."
 omsk.2.a: "돌파구로 한번 더."
 omsk.3.t: "추락한 독수리"
 omsk.3.desc: "마르틴은 그 자신을 탓할 수 밖에 없었다. 이것은 그의 Me 264기가 하늘에서 떨어질 때 한 생각이였다. 그는 조심성이 없었다. 그는 옴스크 상공으로 수많은 폭격 임무를 했었으며, 수백번간의 기간동안 그랬지만 - 알맞은 결말인것이, 그의 264가 그보다 오래되었다는 것과 기분좋게 운전을 했다는 것을 고려해보자면 - 그러나 그의 무모함이 드디어 그의 발목을 잡았다. 비행가기 깔끔한 두 방에 맞고 왼쪽 날개게 깨끗하고 날라가며 연료탱크가 누출되자 비행기는 아래로 떨어지기 시작했다. 대공포의 사격소리에 그는 그의 비명소리를 거의 들을 수 있었다. 그는 땅에 추락하기 전에 시야가 어두워졌으며, 러시아의 황무지가 그를 잡으러 다가왔다.\n\n마르틴은 깨어나며 그의 부조종사인, 요한을 보았다. 그의 얼굴은 조각나 있었다. 마르틴은 비명을 지르며 일어섰다. 그의 동공은 풀려있었다. Me 264기는 불타오르는 파편이 되고 말았다. 붉고 하얀 지옥의 불꽃이 쇠로 된 얽힌 첨탑을 핥고 있었다. 그의 피부에 열기가 와닿았다. 그의 옆에는, 그의 동료들이, 추락으로 망가진 시체들이 땅에 널려있었다. 소규모의 군중이 파편들 앞에 모여 있는 모습이 불꽃에 아른거렸다. 그 중 일부는 그가 있는 방향으로 고개를 돌렸다. 그의 숨이 턱 막혔다.\n\n그는 간신히 일어나 달아나려 했으나, 극심한 고통이 무릎에 퍼져 비명을 지르며, 지면으로 무너져 내렸다. 그들이 다가왔다. \"잠깐, 잠깐!\" 그는 그렇게 말하며 등을 돌렸다. 실루엣 중 셋이 그를 에워쌌다. 그들의 총검이 살의로 빛났다. 그는 팔을 뒤로 숨겼다가, 흙을 한 웅큼 쥐어 그들에게 뿌렸다. \"잠깐, 멈춰, 멈춰! 제발!\" 실루엣 중 하나가 - 아니, 검은 제복을 입은 한 사람이 - 그의 군화로 마르틴의 얼굴을 짓밟았다. 그는 무언가 부서지는 소리만을 들었을 뿐이었다."
 omsk.3.a: "죽음도 가끔씩은 자비일 뿐이다."
 omsk.4.t: "계급 사이의 규율"
 omsk.4.desc: "개혁에 대한 보고는 좋지 않았다. 정말로 좋지 않았다. 카르비셰프는 그의 얼마 남지 않은 머리카락을 쥐어뜯었다. 정말 일이 이렇게까지 흘러갔단 말인가? 어린 장교들조차 그의 명령을 따르게하지 못한다는 것인가? 몇몇 간부들은 하루에 두 회의 훈련을 이행하길 거부하고, 어떤 이들은 두 회 훈련하나 매번 정해진 시간의 절반만을 할애할 뿐이다. 식사 시간을 줄이라는 명령은 철저히 무시당한 듯 보였다. 아무도 불복종으로 처벌받지 않았는데, 처벌을 이행할 책임이 있는 이들이 다른 이들과 마찬가지로 불충하기 때문이었다. 그는 가혹한 수단을 사용하길 오래동안 망설여 왔는데, 이는 그가 연합의 일원들이 스스로 그들 방식에 문제가 있음을 스스로 깨달으리라고 믿고 싶었기 때문이었다. 그는 이제서야 그가 얼마나 순진했었는지를 알았다. 연합은 그가 감히 상상할 수 있는 그 이상의 무언가가 되고 말았다. 그의 내면 깊은 곳에서, 작은 목소리가 아직도 이 모든 것이 그럴 가치가 있었던 거냐고 물었다.\n\n그는 그 목소리를 부숴버렸다, 과거에 몇 번이고 그리 해 왔듯이. 그는 오래 전 연합을 창설할 때 결심하였으며, 의심하기에는 너무 멀리 와 버렸다. 연합은 길을 헤매고 있으며, 그는 연합이 다시 기로에 오르기 위해서라면 그가 놓친 어떤 시간이라도 바칠 수 있었다. 그의 유산은 그 일에 달려 있다. 러시아는 그 일에 달려 있다. 그는 이미 떠나간 다른 이들처럼 나라를 저버릴 수는 없었다. 그는, 그 모든 것보다도, 러시아를 믿었다. 오직 하나의, 나눠질 수 없는, 쓰러지지 않는.그가 살아있는 한 최소한 한 명의 연합원은 그 원칙을 진실로 따르고 있는 것이 아닌가. 그 원칙이야말로 그가 남긴 모든 것이었다."
 omsk.4.a: "규율없이 질서가 어떻게 유지되겠는가?"
 omsk.5.t: "속죄부대의 상황"
 omsk.5.desc: "\"경례는 필요없네,\" 카르비셰프는 부드럽게 말했다. \"애초에, 자네는 법적으로 연합의 일부가 아니니 말일세.\"\n\n그의 앞에 선 우크라이나인 십장(十長)은 그 손을 천천히 내렸고, 그 눈은 긴장으로 요동치고 있었다. 그의 뒤에 선 그을음지고, 작업용 신발이 녹은 눈과 진흙으로 반쯤 뒤엎인 사람들. 그들은 카르비셰프와 그 빈약한 수행원들 주변에 모여서, 노쇠한 군인을 경계심과 굶주림과 같은 형언할 수 없는 감정을 품은 채 바라보았다.\n\n\"난 그대들을 벌하러 온 게 아니네,\" 카르비셰프는 최대한 크게 말했다. \"그대들에게 속죄할 기회를 주고 싶네.\" 목소리가 군중 사이로 퍼져나갔다.\n\n\"마지막으로 우리가 '속죄'를 요구받았을 때, 열다섯 명이 동굴 안에서 죽었어요. 죽음과 속죄는 너무 다른 이야기 같은데요.\" 십장의 얼굴이 하얗게 질렸고, 반사적으로 손을 세게 쥐었다. 그러나 그는 올 일 없는 처벌을 기다릴 뿐이었다.\n\n\"진정한 속죄는,\" 카르비셰프가 답했다. \"장교들에게 들은 뻔한 거짓말과는 다르네. 진정한 자유지.\" 군중은 다 같이 웅성거렸다. \"그대들이 여기에 오게 된 일들은, 전부 지워질 것이고, 우리와 동등하게 될 걸세. 애초에 많은 이들은 여기에 끌려올 정도의 잘못을 한 적이 없지. 우리는 체제를 바꿀 걸세, 허나 그대들의 도움이 필요하네.\""
 omsk.5.a: "\"우리가 도대체 왜 필요한 겁니까?\""
 omsk.6.t: "난민들이 옴스크로 몰려들다"
 omsk.6.desc: "표도르는 옴스크에 대한 이야기를 들은 적이 있었다. 물론, 그들은 어떤 합리적인 기준으로도 선하다 할 수 없었다. 옴스크에선, 사람들이 도적이 아니라, 경찰을 두려워하며 산다고 했다. 군인의 아이들은 정교한 방공호에서 살고, 군용 전투식량과 부하린이 아직 러시아를 통치할 때 밀봉된 통조림 고기를 먹고 자란다고 말이다. 자유 시민, 또는 적어도 몇 안 되는 자유롭고 안정적인 국가에서 나고 자란 운 좋은 사람에게는, 그런 모습은 지옥처럼 느껴질 것이다. 그러나 그의 고향 집이 두 명의 독일 군인에게 불태워지는 것을, 도적의 총검에 친구와 이웃을 잃은, 두 명의 손자만을 보고 간신히 살아가는 사람에게는, 그리 나쁘게 보이지 않았다. 그가 판단하기에, 물론 독재는 추악한 일이었다.\n\n그러나 적어도 세 가지 모습의 러시아가 서고 무너지는 것을 본 고통스러운 인생을 보낸 바, 그는 다양한 형태의 독재를 알고 있었다. 그는 이를 받아들이고, 이에 어울려 살고, 그저 이를 구석의 그림자 정도로 여기는 법을 배웠다 - 이해하고 이에 맞추어 행동할 일, 단지 그 뿐이라고. 그리고 표도르의 난민 캐러밴이 옴스크 흑색연합의 경계 지점에 도달했을 때, 그와 손자들을 감싸고 있는 헤진 코트 사이로 바람이 파고들 때, 그는 검은 제복을 입고 총을 든 사람들이 다가오자 그저 안전함과 안심의 감정만을 느꼈다. 부서진 고향을 지나온 그의 여정은 그를 셀 수 없는 정부와 그들의 공허한 약속을 거쳐 오게 했다. 몇 번이고 그들의 거짓말은 그가 아끼는 모든 것을 앗아갈 뻔했다. 그러나 이 곳에는 단 한 가지만을 약속하는 정부가 있었다 - 생존.\n\n그것만으로 충분했다."
 omsk.6.a: "옴스크에 온 걸 환영한다, 시민."
 omsk.7.t: "도적떼의 습격"
 omsk.7.desc: "그들은 해가 진 직후, 건조한 바람과 말발굽 소리와 함께 소리를 지르며 찾아왔습니다. 그들 중 절반은 마을 이름조차 몰랐습니다. 하지만 그게 중요한 게 아니었습니다. 그들은 순수하고 단순한 약탈을 위해 그곳에 온 것이었죠.\n\n연맹의 심장부인 옴스크나 연맹의 주요 도시에서라면 이런 야만적인 사건은 상상도 할 수 없는 일이었을 겁니다. 하지만 국경이란 개념조차 없는 이 황량한 대초원의 작은 마을에서 연맹은 장비를 제대로 갖추지 못한 최전선이나 주둔지 간부 몇 명에 불과했습니다.\n\n다행히도 그들은 스스로를 잘 보호했습니다. 103858, 109663, 109667번 간부들은 그곳에 주둔한 농업 노동자들을 보호하기 위해 최선을 다해 싸웠습니다. 그러나 그들은 도적들의 야만스러운 습격에 방심하고 말았습니다. 그날 밤 9시 0분경에는 모든 것이 끝났고, 충성스러운 간부들은 이미 목숨이 끊기거나 사라져 있었습니다. 다음 날, 그 간부들은 국토 전역에서 계속해서 늘어나는 순교자 명단에 추가되었고, 고위 지휘부는 이 상황을 처리해야 했습니다."
 omsk.7.a: "우리는 이런 짓을 벌인 이들을 찾아내고, 대가를 치루게 할 것이다."
 omsk.7.b: "현존하는 정착촌을 보강하여 이런 일이 더는 없도록 해라."
 omsk.8.t: "걸맞는 최후"
 omsk.8.desc: "\"움직여.\"\n\n104924는 시끌벅적한 웃음소리와 활활 타오르는 모닥불 소리를 들으며 조용히 숲속으로 이동했다. 그 작은 야영지는 불과 며칠 전 자신들을 그토록 뻔뻔스럽게 공격했던 침입자들의 것이었다. 이제 그들의 침략에 대한 정당한 보상을 받을 시간이었다. 중무장한 보병 5명이 술에 취한 도적들이 흥청망청 놀고 있는 공터를 향해 4분의 1 바퀴를 돌며 이동했다.\n\n이각대가 펼쳐지는 찰칵 소리, 안전장치의 부드러운 딸깍 소리, 부드러운 눈 위에 엎드린 병사들의 바스락거리는 소리가 들렸다.\n\n\"표적을 정하고 신호를 기다리도록 하라..\"\n\n한참을 기다린 후 무전기에서 삐걱거리는 소리가 들렸다.\n\n\"사격, 개시.\"\n\n순식간에 도적들의 신나는 파티장은 지옥의 풍경이 되었다. 추적자들은 텐트, 말, 사람, 나무 등 눈에 보이는 모든 것을 갈기갈기 찢어버렸다. 어떤 이들은 앉아서 술을 마시며 고함을 지르다가 총에 맞았고, 어떤 이들은 비틀거리며 텐트 밖으로 나올 겨를도 없이 살육의 난장판에서 총에 맞아 쓰러졌다. 몇 분 동안 계속된 총격으로 도적들의 야영지는 완전히 폐허가 되어버렸다. 고통스러운 신음 소리가 밤 속으로 날아들었으나. 아무도 그 소리에 귀를 기울이지 않았다. 검은 옷을 입은 군인들이 생존자를 확인하기 위해 천천히 줄을 서고 있었다. 그러나 생존자를 확인하는 것은 그들을 구하기 위해서가 아니였고, 그들은 오래 살아남지 못할 것이다."
 omsk.8.a: "\"심문을 위해 일부는 남겨두길 바람. 향후 사고를 예방해야 한다고 판단됨.\""
 omsk.9.t: "카르비셰프의 생일"
 omsk.9.desc: "하얀 식탁보가 관에 덮인 수의처럼 축 늘어져 있었습니다. 뜨겁고 응고된 공기가 방 안에 가만히 서 있는 것처럼 보였고, 그곳에 있는 사람들의 피부에 불편한 기운이 느껴졌습니다. 웨이터들은 두려운 듯 서둘러 움직였습니다. 테이블 한쪽에는 중요하지 않은 기능직들이 모여 있었는데, 그중 카르비셰프의 얼굴은 시대를 초월한 모놀리식 조각상을 떠올리게 했습니다. \n그의 냉정함이 필요한 모든 것을 말해주고 있었습니다. 다른 한편에는 굳건하고 비타협적이며 부끄러워하지 않는 늙은 경비병이 있었습니다.\n벽에 가려진 배경에서 총성이 들렸습니다.\n\"글라브코베르크,\" 아바쿠모프가 힘겹게 말했다. \"이런 소란으로 오찬을 방해해서 유감이지만 우리 연맹의 지도부에 대한 음모가 밝혀졌습니다.\" 그는 잠시 말을 멈추고 옆에 앉은 부하들을 힐끗 쳐다보았다. \n\"그 음모는 이미 처리되었습니다.\" 물론 카르비셰프는 무슨 일이 벌어지고 있는지 너무나 잘 알고 있었고, 가슴이 내려앉았습니다. 모든 것이 끝났고, 그의 계획은 실패했습니다. \n하지만 그는 조용히 물러나지 않았습니다. 아바쿠모프나 그의 측근 중 한 명이 환호성을 지르고 있을 때, 시들어가는 눈빛이 방을 가로지르며, 마치 죽은 새처럼 바닥에 떨어진 듯한 목소리가 나왔습니다.\n\"10년이 지났군.\" 카르비셰프는 거의 속삭이듯 말하다가 목청을 열 배로 높였습니다. \n\"10년이 지났어, 한때 동지라고 불렀던 병신들은 내 신뢰를 배신했고, 그 후로 나는 너희가 우리 국민을 계속 희생시키는 데 창문 역할만 해왔지. 나는 너희들이 박물관 조각으로 무장한 채 여성과 아이들을 전쟁터로 보내는 것을 지켜보았어! 이 두눈으로 똑똑히!.\" \n그는 잠시 말을 멈추고 테이블에서 일어나 의자를 바닥에 떨어뜨렸습니다. \n\"이제야 너희의 본모습이 보인다. 너희 쥐새끼들은 블라소프와 그의 해충들만큼이나 반역적이야.\" 카르비셰프는 끔찍한 분노에 휩싸여 순수한 독설들을 뱉어냈습니다. \n\"나는 수용소에서 그들이 우리에게 먹인 쓰레기 때문에 근육, 지방, 치아 등 많은 것을 잃었어! 하지만 나는 내 올곧은 신념 하나만큼은 잃지 않았단 말이야....\""
 omsk.9.a: "\"너희 짐승들에게는 애초에 신념이고 뭐고 아무것도 없었어.\""
 omsk.10.t: "카르비셰프의 상태"
 omsk.10.desc: "\"아바쿠모프한테서 아무 소식 없나?\" 카르비셰프는 이미 답을 알고 있듯이 물었습니다.\n\n\"없습니다.\" 늙은 장군의 부관으로 있는 젊은 타타르인 중위 하산 마고메도프가 대답했습니다. \"네가 그이에게 준 호된 야단으로부터 아직 다 낫지 못했나 보군.\" 카르비셰프가 껄껄 웃었습니다. 이 젊은 장교는 사실 카르비셰프와 같은 고향 사람인데, 어떻게 보면 카르비셰프 자신은 타타르인(비록 시베리아에서 태어난 데다 정교회 신자였지만)이었고, 마고메도프는 타타르스탄 출신이었습니다. 그러나 지난 10년 동안 최고지도자가 이 남자를 자신의 부관으로 삼겠다고 고집했던 이유는 출신 때문이 아니었습니다.\n\n\"의사의 보고서를 본 적 있나?\" 카르비셰프가 물었습니다. 마고메도프는 고개를 저었습니다. 최고사령관은 보드카 두 잔을 따르고 부관에게 손짓을 하며 책상 옆에 있는 의자를 가리켰습니다. 마고메도프가 술을 마시며 자리에 앉자 카르비셰프는 말을 이었습니다. \"너가 이미 모르고 있거나, 떠도는 소문으로부터 못들은 건 아마 없겠지.\" 그는 아쉬운 눈을 한 채 보드카를 길게 한 모금 마셨습니다. \"의사가 그러는데 나는 이 세상을 오래 못 간다더군. 신장이 망가진 데다 여섯 가지 병명이 더 있지.\" 마고메도프의 얼굴이 하얗게 질렸는데, 이 사실을 몰랐기 때문이 아니라 이런 말에 대답하는 것이 절대 쉬운 일이 아니었기 때문이었습니다. 카르비셰프는 이를 곧바로 눈치채고, 침묵을 메웠습니다. \"알고 있어. 확실히 대답하기 쉬운 말은는 아니지.\"\n\n\"하나 여쭤보겠습니다.\" 마고메도프가 정신을 가다듬으며 대답했습니다. \"마지막으로 원하시거나...그런 것 생각해 보셨습니까?\"\n\n\"생각 중이지. 하지만 장담하건대, 내가 가면 내 사무실이랑 집은 가질 수 있을 거야.\" 두 사람 모두 웃었고, 다가오는 죽음의 망령은 그렇게 당장은 잠시동안 보이지 않았습니다."
 omsk.10.a: "그럼, 남은 시간 동안 건배를."
 omsk.11.t: "카르비셰프의 마지막 나날"
 omsk.11.desc: "카르비셰프는 마고메도프를 사무실 옆 탁자로 옮기며 주위를 슬쩍 둘러본 다음 러시아어가 아닌 다른 모국어인 타타르어로 말했다.\n\n\"잘 들어, 카산.\" 노장이 음산하고 진지한 목소리로 말했다. \"내가 죽어도... 난 야조프를 믿어.\" 잠시 침묵이 흘렀다. \"하지만 상황이 나빠지면 북쪽으로 가서 옐레나가 너를 보냈다고 말해.\" 마고메도프는 그를 약간 불신하는 표정으로 대답했다. \"내 딸, 그래.\" 카르비셰프가 대답했다. \"사실 그녀는 나보다 똑똑하지. 아직 탈출할 수 있을 때 탈출했어.\" 그의 눈은 마치 다른 시간을 상상하는 것처럼 아득해졌다. \"하지만 난 잃어버린 대의명분을 좋아하지. 내가 머물렀고, 이 괴물이 내 주위에 쌓였어. 제 주위에 말이야. 엄청나게.\"\n\n\"드미트리, 나는...\" 마고메도프는 할 말을 잃고 비틀거렸다. \"... 정말 고마운 마음을 말로 다 표현할 수 없네. 하지만... 드미트리, 왜 나야?\"\n\n\"나를 그렇게 부르는 사람은 너가 유일하네.. 그냥 '드미트리'라고 부르는 것..\"\n\n\"너가 부탁했기 때문이지, 선생.\"\n\n\"나는 모든 사람에게 그렇게 해달라고 부탁한다네. 그들은 그렇게 하지 않아. 야조프조차도 그렇게 하지 못하지. 그래서 내가 죽은 후에 자네가 어떻게 될지 걱정하는 거야. 옐레나가 도망을 쳤을 때 난 그게 최선이라는 걸 알았어. 하지만 나를 숭배하거나 호의를 얻으려는 게 아니라 인간으로서, 친구로서 나와 대화할 수 있는 마지막 사람 중 한 명을 잃은 거지. 이제 거의 유일하게 남은 사람은 너뿐이라네. 나는 여기 하늘에 앉아 내 아래에 있는 사람들이 교회에 들어와서 경의를 표하는 모습을 지켜보지. 그리고 그들의 작은 의식이 끝나면 그들은 모두 나와 내가 지지하는 모든 것을 무시하고 돌아가버린다네. 나는 더 이상 그들에게 실존하는 인간이 아니라 가끔 선전용으로나 싸먹을 하나의 신화에 불과한거지.\" 노인은 의자에 다시 앉았다. \"그래서 내가 신경 쓰는 거라네.\""
 omsk.11.a: "\"왜냐하면, 권좌는 세상에서 가장 외로운 곳이기 때문이지.\""
 omsk.12.t: "카르비셰프의 사망"
 omsk.12.desc: "끝났습니다.\n\n모든 늙은 원수의 계획은 실패했습니다. 한때, 그는 자신이 사랑하는 연합이었던 위대한 배의 선장인 그의 모습을 스스로 상상했습니다. 아마도 이것은 사실이었을 수도 있습니다. 하지만 오직 그만이 할 수 있는 방식으로, 드미트리 미하일로비치 카르비셰프는 러시아를 새로운 새벽을 향해 항해하고 있다고 생각하고 있었지만 그는 단지 뱃머리에 새겨진 나무 장식에 지나지 않았습니다. 그의 책상에 널브러진 모든 서류들은 이제 날개가 없는 나비들만 못합니다.\n\n밖에서 산책 한 번 하면 일이 정리될지도 모릅니다. 다른 선택지가 남아 있는 것도 아니었습니다. 늙은 원수는 사무실을 나서면서 나가는 길에 여러 군데의 보안 검문소를 통과하면서, 많은 놀란 시선을 받기도 했습니다. 그러나 동시에 그는 그가 투명하다고 느껴 왔습니다. 그의 계획을 물어본 유일한 사람이었던 마고메도프는, 책상 뒤에 거의 반쯤 쓰러져 있었습니다.\n\n카르비셰프의 낡은 틀에 찬 밤바람이 휘몰아치면서 그는 묘한 고요함을 느꼈습니다. 그 고요함은 확실히, 그가 충분히 하지 못한 슬픔과 더 이상 할 수 없다는 슬픔이 합쳐져 얼룩진 것이었습니다. 그러나 지난 5년 동안 그를 괴롭혔던 뜨겁고 무거운 고뇌는 사라졌습니다. 눈 내리는 밤하늘을 올려다보며 어둠 속에서 떨어지는 눈송이를 보며 늙은 장군은 제 몫을 다한 것 같은 기분이 들었습니다. 그게 뭐겠나요? 주름진 얼굴에 희미한 미소가 살금살금 기색을 띄면서, 그는 사령부 정문을 걸어나가 강둑의 나무 무리를 향해 성큼성큼 걸어가는 동안 경비원들에게 손을 흔들었습니다. 시베리아의 초겨울에 반쯤 얼어붙은 작은 개울은 얼음처럼 차가운 땅에 뒹굴며 장군의 발치에서 부드럽게 재잘거렸습니다. 그의 부츠는 강둑의 미끄러운 바위 위에서 떨었습니다.\n\n차가운 물이 그를 덮쳤을 때 그는 몸부림치지 않았습니다.\n\n다음 날 아침, 내무부 요원들은 마고메도프에게 카르비셰프가 떠나기 전에 그에게 한 말이 무엇인지 천 번을 물었습니다."
 omsk.12.a: "\"밖에 나가봐야 할 일이 있는데 시간이 좀 걸릴 것 같네.\""
 omsk.13.t: "지하 생산기지"
 omsk.13.desc: "무기 공장의 소음이 시끄럽습니다. 선반, 스탬프, 주조기 등이 옴스크에게 필요한 총을 만들면서 무시무시한 소리를 내기 시작했습니다. 일반적인 상황이라면 약간의 짜증만 날 수 있는 소리입니다. 하지만 옴스크에서 '제조한다'라는 것은 독일 폭격기와 러시아를 침략해오는 외척들로부터 안전한 지하에서 제조한다는 것을 의미합니다. 이는 모든 진동이 공장 전체를 흔들고 모든 소리가 광활한 콘크리트 벽에서 울려 퍼지는 것을 의미했으며, 소용돌이치는 산업 현장의 고통이 두 배가 되었다는 것을 의미했습니다.\n\n이것은 안타깝지만 필요한 일이었습니다. 각 지하 공장에 배치된 모든 산업 간부들은 이 사실을 들었고 알고 있었습니다. 다음 전쟁에서 살아남으려면 이 공장들을 지키는 데 그 어떤 것도 아끼지 말아야 했습니다. 이 공장들이 옴스크를 움직이는 엔진이 될 것이기 때문입니다."
 omsk.13.a: "깊이, 깊이, 더 깊은 곳으로."
 omsk.14.t: "청명한 하늘 아래서"
 omsk.14.desc: "소피야는 어느 순간부터 폭격을 좋아하게 되었습니다.\n\n어른들은 이것이 문제라고 서로 이야기했습니다. 그들의 유소년 군사훈련 교관은 그들에게 독일인들이 얼마나 사악한지, 그들의 폭탄이 밖의 사람들을 어떻게 죽였는지 등을 가르쳐 주었습니다. 그러나 소피야는 믿지 않았습니다. 우선, 그녀는 외지인을 본 적이 없었습니다. 그녀는 그들이 어떻게 흙을 먹고, 누더기를 걸치고, 장교나 교관 없이 막사 대신 지하의 동굴에서 생활했는지에 대한 이야기만 들었습니다. 새로 온 아이인 바샤는 이런 이야기를 할 때마다 항상 울었지만, 모두가 그 말이 사실이라는 것을 알고 있었습니다.\n\n폭격이 올 때마다 사이렌이 울리기 시작했고, 유소년 훈련병들은 지하의 대피소로 보내지곤 했습니다. 그래서 아이들은 신체적인 운동이나 독일인에 대해 배우는 대신, 터널을 뛰어다니며 전쟁놀이를 하곤 했고 폭탄 소리는 부드러운 천둥처럼 우르릉거리며 위에서 쿵쿵거렸습니다.\n\n하지만 요즘은 점점 이런 소리를 들을 일이 적어졌습니다. 소피야와 훈련병들은 이제 점점 더 자주 밖에서 활동하게 되었고, 땅 밑에서의 탐나는 놀이시간은 점점 줄어들었습니다. 독일인에 대한 가르침이 잦아졌고, 연병장에서의 신체훈련은 새로운 규범으로 다져지고 있으며, 다만 하늘의 몇몇 외로운 항공기에 의해 이따금씩 중단될 뿐이었습니다."
 omsk.14.a: "놀이는 이제 그만할 때가 되었지."
 omsk.15.t: "새로운 희망"
 omsk.15.desc: "야조프는 숙소 근처의 작은 숲을 바라보았다. 얼마나 오랫동안 루프트바페의 철십자가를 단 검은 폭격기들이 땅만 파헤치며 괴롭혔을까. 나뭇가지와 잎이 거의 다 벗겨지고 상록수들은 더 이상 푸르름을 잃었다.\n\n하지만 그들은 결국 견뎌냈다.\n\n그리고 하늘은 사흘 연속 고요함을 유지했다.\n\n그는 목구멍에서 덩어리를 느꼈다. 그의 뒤에는 카르비셰프와 그의 명령과 가르침을 받던 시절이 있었다. 군인이 되었고, 명령을 받을 여유가 있던 시절. 이제 그는 이끌어야 했다. 어머니 러시아 조국의 운명이 모두 그의 어깨에 달려 있었다. 연맹의 모든 장교들 중에서 카르비셰프는 그를 가장 신뢰했다.\n\n그는 정말 준비가 되어 있었을까? 러시아 전체가 반대할 것이다. 전 세계도 러시아의 단결된 힘을 본다면 그렇게 될 것이다. 그리고 궁극의 적인 독일도 가만히 앉아서 러시아가 멸망하기를 기다리지는 않을 것이다. 절망적인 상황이었다. 야조프 그가 가장 하고 싶었던 것은 벙커에 들어가 자신이 태어난 사실조차 잊고, 카르비셰프의 불가능한 꿈을 잊고 그저 평범한, 명령을 따르고 수행하는 장교가 되는 것이었다.\n\n한마디로 도망치는 것.\n\n하지만 그렇게 할 수는 없었다. 러시아에는 구국의 지도자가 필요했고, 그는 불완전한 도구일지라도 행동에 나서야만 했다. 그는 제1차 시련의 영웅들, 자랑스러운 러시아 국민, 그리고 카르비셰프의 결연한 의지, 사악한 독일 파시스트 침략자들의 악행을 생각하며 마음을 다스렸다. 자신이 어떤 존재가 되어야 하는지에 대한 두려움과 자신이 어떤 사람인지에 대한 의구심은 새롭게 발견한 명확한 목적에 의해 모두 사라졌다. 그는 국가 구원을 위한 러시아의 마지막이자 최고의 희망이었다.\n\n그는 숲을 바라보는 것을 멈췄다. 해야 할 일이 많았고, 다가올 시련을 위해 준비해야 할 것이 많았기 때문이다.\n\n그리고 그는 그것을 해넬 것이다."
 omsk.15.a: "...그리고 반대함으로써 그들을 끝내라."
 omsk.15.b: "우리를 이끌어 줄 사람이 있다면..."
 omsk.16.t: "보수파"
 omsk.16.desc: "카르비셰프는 흑색 연맹의 탄생을 훨씬 더 최근에 떠올렸습니다. 아마도 그 자신도 곧 모든 것이 끝날 것이라는 것을 알고 있었기 때문이었을 것입니다. 그는 자신의 목적이 너무나 분명하고, 국가 구원을 향한 길이 너무나 분명해 보였던 초창기 시절을 생각하며 미소를 지었습니다. 그는 많은 장교들과 옛 동지들이 조국을 구하기 위해 연맹에 자원하여 그를 도왔을 때 매우 기뻐했습니다. 만약 그들이 자신의 말에 충실하고 권력에 타락하지 않았다면. 어쩌면 그들은 냉소적인 마음을 숨기고 연맹을 개인의 재산과 권력을 위한 수단으로 이용하려 했을지도 모릅니다. 노장군은 그렇지 않기를 기도했습니다. 그는 자신의 친구들 중 상당수가 이렇게 부패하고 권력에 굶주렸을지도 모른다고 생각하고 싶지 않았습니다. 하지만 연맹이 그들을 이렇게 만들었다면 그게 더 나을까요?\n\n그는 어제 카르카딘과 연맹의 부패가 심해지고 있고 어떻게 해야 할지에 대해 이야기를 나눈 적이 있었다. 알렉산더에게 이런 얘기를 꺼냈을 때 늘 그랬듯이, 그는 더 중요한 문제에 집중해야 할 때 두더지 언덕을 산으로 만든다고 부드럽게 꾸짖었다. 그는 알렉산더에게 그가 개인 프로젝트를 위해 예산에서 돈을 빼돌리고 있다는 사실을 면전 앞에서 말할 용기가 없었습니다. 말했더라도 상관없었을 겁니다. 카르비셰프의 다른 오랜 친구들처럼, 하르하딘도 요즘 알렉산더를 동맹이라기보다는 연맹의 꼭두각시, 연맹 회원들로부터 이익을 챙기면서 연맹을 떠받쳐주는 사람으로 생각하는 것 같았습니다.\n\n카르비셰프는 타자기에 종이를 넣고 연맹의 부패를 제거하기 위한 계획을 담은 또 다른 메모를 작성하기 시작했습니다. 그는 이 계획이 무시될 거라 생각했습니다. 다른 사람들은 모두 그랬겠지만 그는 지금 포기할 수 없었습니다. 그의 조국은 그를 필요로 했고, 다른 사람들이 모두 떠났어도 그는 조국을 버리지 않을 것입니다."
 omsk.16.a: "지친 자에게 휴식은 없다."
 omsk.17.t: "모국의 방패"
 omsk.17.desc: "끊임없는 눈과 시베리아의 거친 땅은 무적의 러시아 정신에 상대가 되지 못했습니다. 옴스크시의 지하에서 수많은 벙커들이 건설을 시작했으며 이는 순진한 러시아인들을 파시스트 독일 침략자나 폭탄에서 부터 보호해줄 것입니다. 그러나, 이 건설의 주된 목적은 우리의 지도층이나 가능한 병사들에게 피난처를 제공하는 데 있습니다. 광대한 벙커단지는 옴스크의 심장에 주요한 벙커로 특정될 뿐만 아니라, 도시 전체를 구성하는 지하철 시스템도 포함될 것입니다.\n\n연합의 구성원 몇몇은 비용 문제와 부패로 불평했으나, 더 이상은 그러지 않습니다. 우리는 칼이 있으니, 이제 방패를 만들 때입니다."
 omsk.17.a: "독일 폭탄은 이제 우리를 건들수 없다!"
 omsk.18.t: "헛된 노력"
 omsk.18.desc: "\"여러분, 자리에 앉아 주십시오. 오늘 매우 중요한 문제를 논의하기 위해 여러분을 이곳에 모셨으니 집중해 주십시오!\"\n\n카르비셰프는 테이블 맨 앞에 앉아 사하로프스키와 발루킨이 서로에게 고함을 지르며 서로를 부패와 반역 등의 혐의로 비난하는 모습을 지켜보았습니다. 그들은 방에 들어온 지 5분도 되지 않았는데 이미 상황이 걷잡을 수 없이 커지고 있었습니다.\n\n\"여러분, 잠시만 말다툼을 멈춰주시오!\" 카르비셰프는 두 사람의 말다툼에 필사적으로 소리를 질러댔고, 그러다 보니 힘이 빠져서 자리에 앉아야 했습니다. 마지못해 두 사람은 조용해지고 그에게로 향했습니다.\n\n\"카르카딘이 언제 도착할지 아는 사람 있습니까?\" 카르비셰프는 폭발한 후 숨을 헐떡이며 물었습니다.\n\n\"그는 오지 않을 겁니다.\" 발루킨이 그의 말에 화답했습니다. \"중요한 일이 있어서 우리가 논의하는 내용을 나중에 자신에게 말해달라 하더군요!\"\n\n\"저는 그 양반한테 분명 지금 우리가 논할 내용이 더 중요한 일이라고 말해놓았습니다!\"\n\n\"저는 그가 내게 말한 것을 말하는 것뿐입니다!\"\n\n\"예. 예, 알겠습니다. 나중에 드미트리에게 상황을 알려줘야겠군... 아무튼 우리 연맹에 만연한 파벌주의에 대해 여러분께 말씀드릴 게 있습니다. 최근...\"\n\n\"드미트리, 방해할 생각은 없었지만 계속하기 전에 할 말이 있습니다.\" 사하로프스키가 두사람의 대화에 끼어들었습니다. \"이 빌어먹을 파벌주의에 책임이 있는 유일한 자식은 내 맞은편에 앉아있는 배신자뿐입니다.\"\n\n\"내가 배신자라고?\" 발루킨이 언성을 높였습니다. \"자네한테서 나오는 정말로 대담하고 뻔뻔한 말이로군! 내가 자네의 사설 '보안 부대'에 대해 모를 것 같다고 생각하나?\"\n\n두 사람은 다시 끊임없는 말다툼으로 돌아갔다. 카르비셰프는 절망의 한숨을 내쉬며 창밖으로 눈 덮인 정원을 바라보았다. 긴 하루가 될 것 같았다."
 omsk.18.a: "그들한테 희망은 ."
 omsk.19.t: "늙은 장군의 연설"
 omsk.19.desc: "\"동지 여러분, 동포 여러분, 연맹의 동료 회원 여러분, 오늘 저와 함께 해주셔서 감사합니다. 제가 공개 연설을 한 지 꽤 시간이 지났지만, 반드시 논의해야 할 매우 중요한 사안이 있으며 여러분 모두가 그 논의에 참여할 자격이 있다고 믿습니다. 저는 위대한 흑색 연맹의 모든 구성원이 우리의 자랑스런 사명을 믿고 있다는 것을 마음속으로 알고 있습니다. 저부터 간부들까지 우리 모두는 강력하고 단결된 러시아를 원하며 흑색 연맹만이 그 목표를 달성할 수 있는 최고의 조직이라는 것을 알고 있습니다. 하지만 최근 몇 년 동안 우리는 분열과 분노에 휩싸여 우리가 우리의 목표에서 멀어진 것이 아닌가 정말로 우려됩니다.\"\n\n--잠시 멈춤--\n\n\"저는 제 부하들과 연맹의 많은 임원들로부터 파벌주의로 인한 내분이 일어날 우려가 있는 징후를 보았습니다. 분명히 말씀드리지만 흑색연맹에는 파벌주의가 들어설 여지가 없습니다. 러시아를 어둠으로부터 되찾으려면 우리는 조국에 대한 사랑과 충성으로 단결된 목적의식을 가지고 일해야 합니다. 여러분들의 충성심은 상관에 대한 것이 아니라 흑색 연맹 자체에 대한 것이라는 매우 당연한 말을 다시 모두에게 상기시켜야 하는 것이 괴롭습니다. 저는 또한 연맹 고위층의 광범위한 부정부패를 밝혀 냈습니다. 모두에게 자책의 기회를 제공해야 한다는 신념으로 실명을 밝히지는 않겠지만, 이 부패가 계속된다면 우리 모두에게 대가를 치르게 될 것임을 분명히 말씀드립니다. 여러분 중 누구라도 부패하거나 비애국적이고 불순적인 행동을 하는 자를 알고 있다고 생각되면 용의자를 신고하여 정의가 실현될 수 있도록 해주시기 바랍니다. 연맹 회원이 저지를 수 있는 가장 큰 배신은 러시아 국민의 필요보다 자신의 필요를 우선시하는 것입니다.\"\n\n--잠시 멈춤\n\n\"저는 이 문제가 내부적으로 해결되기를 바랐지만, 내부적으로만 논의하기에는 사악한 비애국자들의 부정부패가 너무 광범위하게 사회에 퍼져 있다는 것을 깨달았습니다. 저는 연맹의 근간을 이루는 애국자 여러분께 연설함으로써 마침내 파벌주의와 부패를 종식시키고 우리 모두가 믿는 연맹의 본래 목적을 회복할 수 있기를 희망합니다. 모두 감사드리며, 좋은 밤 되시길 바랍니다.\""
 omsk.19.a: "하지만 듣는 사람이 있을까?"
 omsk.20.t: "제자"
 omsk.20.desc: "옴스크의 이른 아침이었다. 야조프는 청지기의 안내를 받으며 연맹의 훈련장 옆에 앉았다. 저 멀리 흐릿한 거리에서 사람들의 고함과 총성이 울려 퍼졌다. 오늘도 대시련을 준비하는 날이었다. 그의 옆에는 빈 의자가 놓여 있었다. 카르비셰프 동지는 오늘 여기 없었다. 야조프는 고개를 저으며 장갑을 낀 손으로 얼굴을 닦았다. 배신에 대한 생각이 그의 마음을 괴롭혔지만, 공기의 미세한 떨림이 그것을 쫓아냈다.\n\n\"커피 드시겠습니까 사령관님?\" 스튜어드가 물었다. 야조프는 희미한 미소를 지었다. \"그런 식의 호칭은 삼가시오, 동지. 우리 모두는 의무에 평등합니다.\" \"하지만 지금은 커피를 받겠습니다.\" 그가 말했다. 청지기는 연맹의 계급 간 평등 개념에 익숙하지 않은 듯 작은 절을 하고는 잔을 그의 앞에 내려놓았다. 쌀쌀한 아침 공기 속에서 수증기가 칠흑 같은 액체를 따라 흐르고 있었다. 야조프는 잔을 들고, 찻잔 속 어두운 심연에 비치는 자신의 차갑고 굳은 눈동자를 내려다보며 그 향기에 취해 오래 전의 기억에 잠겼다. 그는 잔의 테두리를 입술에 가져다 대고 마셨다.\n\n커피 향이 순식간에 그의 머릿속을 가득 채웠고, 그 진한 향이 소용돌이치는 정신의 웅덩이 속으로 그를 안내했다. 그는 타락하기 전 처음 맛본 커피를 기억했다. 그리고 겨울 전장의 추운 날씨 속에서 장작 타는 소리를 들으며 전우들이 빵을 굽는 장면이 떠올랐다. 그는 보이지 않는 눈물을 흘렸다. 그들은 이제 모두 죽었다. 야조프는 이를 아드득 갈며 잔을 내려놓았다. 그는 잠시 동안 찻잔을 들고 계속 마실지 고민했다. 고민을 거스르고 그는 홀짝거리며 커피를 다시 입에 대기 시작했다.\n\n그는 그 커피 특유의 향기가 자신을 대조국전쟁 시절의 자신에게서 벗어나게 해준다는 것을 알았다. 야조프는 그 향기가 이끄는 곳으로 떠올랐다. 사랑하는 옴스크, 사랑하는 어머니 조국 러시아! 그때의 그는 비좁고 사람들이 이곳저곳 옹기종기 모여 있는 난민 수용소에 앉아있었다. 독일군이 흘린 피가 지구의 절반을 더럽히고 있던 시절. 그는 그곳의 거칠고 쓴 커피와 그를 둘러싸고 있던 눅눅하고 시큼한 냄새를 기억했다. 그 시점에서 커피는 더 이상 존재하지 않았다. 야조프는 비어버린 컵 바닥을 응시하며 미소를 지었다. 지금은 슬퍼할 때가 아니라 복수를 할 때였다."
 omsk.20.a: "대시련, 그 무엇보다도."
 omsk.21.t: "그들의 약점이 노출되다"
 omsk.21.desc: "야조프는 성냥을 켜고 책상 옆 촛불에 부드럽게 불을 붙였다. 잠자리에 들기 직전, 촛불이 은은한 주황색 빛을 내는 것을 그는 좋아했다. 하지만 야조프가 달콤한 꿈에 빠져들기에는 읽어야 할 책도, 써야 할 글도 너무 많았다. 그의 책상 위에는 최근 튜멘 국경에서 벌어진 전투에서 작성된 타이핑된 보고서가 놓여 있었는데, 그는 개인적으로 그 부문의 주요 사후 보고서를 보내달라고 요청했었다. 보고서는 여전히 기름때로 얼룩져 있었다.\n\n\"비티야 구역에 대한 사후 작전 보고서\n\n공동: 카피탄 알렉세이 쿠르차토프\n\n관련 간부: 102821, 108302, 205913, 209813\n\n간부 102821의 순찰대가 0930에 적 진지를 발견함. 박격포 포격을 위해 간부 209813과 205913에게 위치가 무전으로 전달됨. 추가 지원병력이 사격장으로 이동함. 각 경박격포 조에서 2발씩 순차적으로 발사. 통 20발 발사하였음. 적 진지에 명중.\n\n0955에 적 진지를 공격했고, 박격포 팀이 진압 사격을 가함. 위치가 확보 이후, MMG 팀 적 반격을 막기 위해 이동. 간부 108302 1015에 좌측 측면의 움직임에 대한 보고를 무전함. 적의 공격은 1015시에 양쪽 측면의 움직임과 중박격포의 포격으로 시작. 간부 108302 1025시에 적의 좌측면 공격을 분쇄하기 위해 자체적으로 공격하였음. 간부 108302에 대한 표창을 추천함. 이후 전방과 우측 측면을 점령함. 남은 하루 동안 전진 위치 유지하였음.\n\n아군 사상자: 사망 15명, 부상 41명\n\n적 예상 사상자: 사망 40명, 부상 80명\n\n야조프는 하루 종일 이런 내용의 보고서를 읽고 있었다. 상당히 결연한 적과의 전투. 하지만 적군은 야조프 병사들의 화력과 단결력에는 상대가 되지 않는 것 같았다. 그는 스스로를 자랑스러워했다. 이것은 진전이었다. 그들은 이제 시베리아에서 소집할 수 있는 최정예 병력에 버금가는, 아니 그보다 더 뛰어난 진정한 전투병력이 된 것이다. 이제 피곤한 눈을 쉴 시간이었다. 그는 모자를 벗어 책상 위에 휙하니 던졌다. 내일은 또 다른 날이 오겠지. 읽어야 할 보고서가 더 많을 테니까. 그는 촛불을 끄기 전, 페이지 하단에 작은 메모를 남겼다."
 omsk.21.a: "\"108302를 매우 표창함\""
 omsk.22.t: "배운 교훈"
 omsk.22.desc: "\"빌어쳐먹을 재앙.\"\n\n알페로프 병장은 평소보다 더 힘차게 눈 덮인 땅바닥에 담배를 꽂았다. 그럴 만한 이유가 있었다. 존재하는 간부들의 수의 4분의 1에 가까운 간부 20명이 지난번 튜멘 전투 이후 국경을 넘다가 목숨을 잃었기 때문이었다. 그 절반도 부상을 입어 각종 의료품이 절실히 부족한 상황. 사실 그의 부대는 적들에게 자신들이 당한 것보다 훨씬 더 많은 대가를 치르게 해주며 꽤 잘 싸웠기 때문에 그는 누구에게도 화를 내지 않았다. 하지만 전선이 무너지면 힘들든 아니든 부대도 함께 무너지는게 당연했다. 102821이 좀 더 활동적이었거나 205913이 조금만 더 버텼다면...\n\n하지만 그건 중요하지 않았다. 지금 중요한 것은 규율을 회복하고 다시는 이런 일이 일어나지 않도록 하는 것이었다. 그는 사병의 멱살을 잡았다. \"이제 비겁함의 대가를 알겠나?\" 그는 분노를 참는 척할 힘을 겨우 모았다. \"지금 몇 명이 죽었지? 니가 알고 함께 자란 사람들? 몇몇 쥐새끼들이 도망치려다 쓸데없이 죽었지.\" 그는 불쌍한 사병을 다시 쌓인 눈 더미 속으로 던져버렸다.\n\n\"너희 모두에게 공정한 교훈을 전해주지. 도망치면 죽는다. 더 나쁜 것은, 너희 전우들이 죽는 것이다. 더 나쁘게는 국가가 멸망할 것이다. 도망치는 자는 간부뿐만 아니라 국가를 배신하는 것이다. 국가를 위해 싸워야만 살아남을 수 있다. 이 자리의 간부 중 누구도 다시는 적에게 등을 돌리지 않도록. 두려움 없이 적과 맞서면 실패할 수 없다. 너희가 배운 것과 너희 마음속의 강철을 사용하면 우리는 무적이 될 것이다.\"\n\n그는 마지막 몇 마디를 뱉어낸 후 어깨를 축 늘어뜨리고 전선 근처의 여우굴을 향해 발걸음을 재촉했다. 오늘은 패배했다. 내일은 그렇게 되지 않겠다고 목숨을 걸고 맹세했다."
 omsk.22.a: "\"알겠습니다, 상사님!\""
 omsk.23.t: "흑색연맹이 돌아왔다!"
 omsk.23.desc: "알렉산드르 페도로프는 작은 언덕 꼭대기에 서서 그 아래 펼쳐진 아름다운 들판을 내려다보았다. 한 폭의 풍경화에나 나올 법한 풍경은 이제 분화구로 가득 차 있었고, 차량이 오가며 생긴 진흙길로 인해 갈기갈기 찢겨져 있었습니다. 그의 오른쪽으로 수백 미터 떨어진 곳에서는 불타는 탱크가 시커먼 연기를 하늘로 뿜어내고 있었으며,  들판에는 버려진 장난감처럼 양쪽 군인들의 시체가 흩어져 있었다. 뒤틀리고 뒤틀린 시신들은 거의 우스꽝스러워 보였다. 치우는 데는 시간이 좀 걸릴 것이고, 그 후에도 그가 그토록 즐겨 주둔하던 작은 계곡은 예전과 같지 않을 것이었다.\n\n\"실례합니다, 페도로프 대령님.\" 그의 부하 중 한 명이 그에게 다가왔다. 그는 현장에서 돌아서서 그 남자에게 말했다.\n\n\"무슨 일인가, 중위?\"\n\n\"적들이 자기네 지역으로 후퇴한 것 같습니다. 우리 정찰병이 보고한 바에 따르면 적들이 전장에서 완전히 철수하고 전속력으로 동쪽으로 향하고 있다고 합니다. 그들을 추격해야 할까요?\"\n\n\"아니, 난 그렇게 생각하지 않네. 놈들이 여기서 우리를 거의 압도했어. 무리하지 않는 게 최선이야. 부하들에게 우리 병력과 적군의 사상자 수를 세라고 해. 가능한 한 빨리 보고하게.\"\n\n\"알겠습니다.\"\n\n중위는 서둘러 자리를 떴고 페도로프는 암울한 풍경 쪽으로 고개를 돌렸다. 그는 내색하지 않았지만 흑색 연맹의 병사들이 싸워온 방식이 그를 불안하게 했다. 그들은 목숨 따위는 아랑곳하지 않고 집요하게 공격만 할 줄 알았다. 피를 흘리는 모습을 직접 보지 않았다면 그는 그들이 로봇이라고 확신했을 것이다. 하지만 이것도 그들의 전부는 아니었다. 그는 시험을 보면 해결법을 아주 잘 알았고, 다행히 흑색 연맹의 시험을 통과할 수 있었다. 그는 경기 시간이 끝났을 때 자신도 그렇게 되기를 바랄 수밖에 없었다."
 omsk.23.a: "우리는 최악을 준비해야 한다."
 omsk.24.t: "우리 상처 핥기"
 omsk.24.desc: "\"... 왜 직위를 버리기로 결정하셨습니까?\"\n\n콘스탄틴은 군사재판소의 수장이 던진 질문에 믿기지 않는 표정으로 고개를 쳐들었다.\n\n\"저는 자리를 버린 게 아닙니다! 이미 후퇴해야 했고 누군가는 무슨 일이 일어날지 경고하기 위해 탈출해야 했기 때문에 떠났다고 말씀드렸습니다. 우리는 포위당하기 직전이었다는 말입니다!\"\n\n\"상사로부터 후퇴하여서 경고 목적으로 메시지를 전달하라는 명령을 받았습니까?\"\n\n\"다비츠키 하사는 이미 죽어 있었습니다! 우리 중 몇십 명만 참호에 숨어서 좆나게 많은 흑색 연합, 그 정신병자 사이코 새끼들과 맞서고 있었어요! 멍청이도 무슨 일이 일어날지 알 수 있었기 때문에 애국심을 발휘해 대령에게 경고하기로 결심한겁니다!.\"\n\n\"페도로프 대령과 얘기했을 때 뭐라고 말했습니까?\"\n\n\"제가 수용소로 돌아갔을 때 이미 수용소는 파괴되었고 모두 죽거나 떠난 뒤였습니다. 내 친구들을 죽인 놈들보다 먼저 도착할 만큼 빠르지 못했어요.\"\n\n\"그럼 왜 최전선에서 25킬로미터 떨어진 곳에서 헤매다 군 순찰대에 의해 발견되었습니까?\"\n\n\"대령이 죽었다는 사실을 알고 나서 누구에게 보고해야 할지 몰랐습니다. 가장 가까운 마을이 어디인지도 몰랐기 때문에 마을을 찾을 때까지 걸어가기로 결심했고, 며칠 후 순찰대가 저를 데리러 왔....\"\n\n\"좋습니다. 충분히 들었다는 말은 모든 재판관들을 대변하는 말이라고 생각합니다. 콘스탄틴 페도로프스키, 당신은 적 앞에서 의무를 저버리고 비겁하게 행동한 죄로 유죄 판결을 받았습니다. 당신의 범죄와 서시베리아 인민 공화국에 대한 배신의 대가로. 당신에게 사형을 선고합니다.\"\n\n콘스탄틴은 경비병들이 그를 끌고가는 동안 재판정에서 악담를 퍼붓고 무자비한 군인들과 흑색 군대에 대한 경고를 계속 외쳤다. 그러나 그들은 그에게 신경 쓰지 않았다. 흑색연맹보다 더 중요한 일이 있었기 때문이다."
 omsk.24.a: "다음번에는 더 잘 준비할 수 있도록 하겠습니다."
 omsk.25.t: "옴스크에서의 난민들"
 omsk.25.desc: "그들은 배낭, 손수레, 수레, 자전거를 가지고 다가왔다. 그들은 보석, 감자, 옷, 담요, 아이들 등 이 세상에 남긴 모든 것을 가지고 왔다. 알렉세이는 고개를 숙이고 등을 구부린 행렬을 바라보았다. 옴스크에서 온 난민들이었다.\n\n\"멈춰!\" 그는 무기를 들어 올리며 소리쳤다.\n\n그들 대부분은 고개도 들지 않았다. 몇 명은 표정이 변하지 않았다. 그들은 아마도 너무 지쳐서 더 이상 놀랄 힘도 없었을 것이다. 비포장도로를 따라 한참을 내려온 이 불쌍한 버림받은 자들에게서 더 이상의 의지는 사라져 버렸다.\n\n그가 이렇게 험악한 표정을 지으며 총을 겨눈 이유는-군인이나 노동자로 복무할 수 있는 사람들만 들여보내라는 명령이 내려졌기 때문이다. 이들 중 일부는 다른 사람들보다 확실히 덜 굶주렸고,-사실 전혀 굶주리지 않았다.-그런 이들은 약간의 훈련만 받으면 훌륭한 군인이 될 수 있었다. 그리고 그들이 그들의 가족처럼 보이는 사람들과 함께 통과할 수 있다면, 훨씬 더 좋을 것이다.\n\n하지만 이 난민들 중에 동조자나 방해꾼이 한 명이라도 포함되어 있고 그들의 입국이 알렉세이에게 추적된다면 끔찍한 결과를 초래할 수 있을 것이었다.\n\n알렉세이는 자신의 왼쪽을 바라보았고, 드미트리는 이미 자신을 쳐다보며 명령을 기다리고 있었다."
 omsk.25.a: "\"우리는 그들을 들여보내야 합니다.\""
 omsk.25.b: "\"위험을 감수할 수는 없습니다.\""
 omsk.26.t: "첫 번째 배치"
 omsk.26.desc: "알리요나가 기억할 수 있는 한 그녀와 그녀가 아는 모든 사람들은 공장에서 일해왔다. 하루 종일 총을 조립하고 아침과 저녁에 한 번씩 식사를 하고 비좁은 막사에서 잠을 자고 다음 날 다시 반복되는 일과, 이것이 622970의 일상 생활이었고, 몇 주 전까지만 해도 날씨를 제외하고는 크게 변한 것이 없었다. 그러나 이번에는 크게 변한 것이 있었는데, 공장에서 알리요나를 포함한 몇몇 간부들이 새로운 제조소로 전근을 간다고 발표했기 때문이다. 알리요나는 마지막 퇴근을 하고 막사로 돌아가 빈약한 소지품을 챙긴 후 정문 앞에 모여 수송을 기다렸다. 길고 울퉁불퉁한 길을 달려온 트럭은 '옴스크트랜스마쉬'라고 적힌 또 다른 새 문 앞에 멈춰섰다. 그 뒤에는 그녀의 남은 인생이 기다리고 있으리라.\n\n그녀가 다루게 될 새로운 장비는-처음에는 그녀를 당황하게 했습니다. 이곳은 간부들 중 누구도 본 적 없는 곳이었고. 감독관이 시제품을 보여주기 전까지는 이런 곳에서 어떤 장비가 조립될지 아무도 상상하지 못했다. 그녀가 조립하게 될 장비는 알리요나가 지금까지 본 어떤 전차보다 크고, 자신의 키보다 두 배나 긴 대포가 달린 전차였다. 감독관은 연맹이 차세대 전차 조립을 위해 가장 유능한 간부들인 너희들을 선발했으며, 내일부터 각자의 보직을 부여받게 될 것이고 너희들에게 새로운 임무 수행 방법을 교육할 것이라고 설명했다.\n\n그 다음 일주일은 강의와 기초지식습득, 시범 생산으로 가득 찼다. 알리요나의 임무는 포탑에 대포를 부착하는 것이었다. 전에 하던 일보다 훨씬 힘든 고된 노동이었지만 그녀는 열정적으로 작업에 임했다. 매일 더 많은 전차가 공장에서 쏟아져 나와 앞으로의 전투를 준비하게 될 것이었다. 감독관의 연설이 그녀를 사로잡았다. 그녀가 생산한 기계들이 최전선에서 조국의 복수를 하고 러시아를 배신한 사악한 자들을 응징할 것이라는 말이었다. 알리요나는 이보다 더 자랑스러울 수 없었다."
 omsk.26.a: "그녀는 그 장비들을 자식이라고 생각했다."
 omsk.27.t: "비 오는 끔찍한 날"
 omsk.27.desc: "행렬이 거리를 행진하는 동안 옴스크의 고요한 거리에는 비가 쏟아졌고, 자갈 위에 빗방울이 떨어지고 돌 위에 군홧발이 밟히는 소리가 모든 생명을 잠식했다. 말없는 병사들의 행렬 중앙에는 소수의 선택된 사람들의 손 위에 소박한 나무 관이 놓여 있었다. 그들이 도시를 행진할 때, 한 섬광이 행진하는 사람들의 돌로 된 얼굴에 잠시 빛을 비추더니 천둥 같은 굉음이 머리 위로 울려 퍼졌다.\n\n드미트리 야조프는 관의 왼쪽 무게를 어깨에 짊어진 채 팔이 아팠지만 행진 대열의 선두에 섰다. 그는 지금이 밤인 것과 비가 새차게 내린다는 점에 감사했는데, 그의 뺨을 타고 흐르는 눈물을 아무도 보지 못하게 해주었기 때문이었다. 그는 여전히 카르비셰프 장군의 가장 가까운 추종자였고, 즉 지금의 야조프는 지도자가 아닌 추종자의 제복을 입고 있었다.\n\n행렬이 아파트 블록을 차례로 지나가자 주민들은 제복을 입은 채 질서정연하게 집 밖으로 나와 행렬에 합류했다. 위대한 장군의 시신이 거리를 행진하는 동안 흑색 연맹의 남녀들은 한 마디도 하지 않았고, 모두가 주먹을 쥔채 입을 다물고 있었다.\n\n그들은 도시를 벗어나 훈련장을 지나 몇 시간 동안 행진했고, 행진하는 동안 점점 더 많은 사람들이 행렬에 합류하였다. 하룻밤 동안 그들은 서로의 차이를 제쳐두고 흑색 연맹 전체가 하나가 되어  위대한 장군을 애도했다. 마침내 그들은 목적지에 도착했다. 연맹이 지배하는 땅에서 가장 높은 언덕, 그들에게 많은 것을 바친 그가 마지막 안식처로 삼기에 적합한 곳.\n\n야조프는 관을 옮기는 다른 사람들과 함께 무릎을 꿇고 관을 무덤 안으로 조심스럽게 내려놓으며 깊은 숨을 내쉬었다. 목이 메는 듯한 흐느낌이 목구멍을 떠나고 나서야 그는 일어서서 앞에 모인 흑색 연맹의 인민들을 바라보았다. 무덤 바로 뒤에 작은 연단이 마련돼 있었다.\n\n그는 처음에는 불안정하게, 그다음에는 자신감 있게, 그다음에는 완전히 침착하게 연단으로 걸어갔다. 그는 아래 사람들을 내려다보았다. 흑인 연맹원들은 온 신경을 집중해 그를 지켜봤고, 남녀 모두 숨을 죽이고 경각심을 갖고 서 있었다. 야조프는 마음속으로 아직 끝나지 않았다는 것을 알았고. 그는 마이크를 켜고 연설을 시작했다."
 omsk.27.a: "\"병사, 노동자, 동지 여러분, 장군님께 귀를 기울여 주십시오.\""
 omsk.28.t: "새로운 시대"
 omsk.28.desc: "\"이 도시가 이렇게 분주한 건 연방 시절 이후로 처음이구만. 정말 많은 일을 겪었지.\" \n보그단은 아침에 진행된 연맹의 훈련에서 나온 쓰레기가 여전히 배수로에 널려 있는 거리를 쓸면서 콧물을 흥하고 빨아들였다. 보그단 같은 하찮은 개새끼도 공기의 기운 정도는 느낄 수 있었다.\n\n보그단이 친구는 아니지만 지인 이상이라고 부르는 바실리도 고개를 끄덕이며 보그단의 말에 동의했다. \"야조프라는 새 친구는 정말 우리가 상상할 수 있는 모든 걸 모든 걸 계획하고 있군, 그렇지? 흑색연맹이 제 발등을 찍는 데 지쳤나 보지...\"\n\n\"구원 여단으로 편도 여행을 원하지 않는다면 혀를 깨물어야 할 거야. 나는 비록 천한 환경에서 태어난 비천한 사람일지 몰라도, 이곳의 상황이 변하고 있다는 건 나도 알 수 있어. 예전에는 연맹원들이 지나갈 때 경례만 하면 나느 계속 평화롭게 거리를 청소할 수 있었지. 지금은 어디를 가나 그들이 나를 위아래로 주시하고 있어. 마치 제가 최전방 보병으로 더 나은지, 아니면 피비린내 나는 대포의 사료로 더 나은지 평가하는 것 같이 말이야.\" 보그단은 그에게 눈을 흘기며 말했다. \n\n바실리는 안타깝게도 순진한 표정을 지으며 말했다. \"모든 도시에는 민간인이 필요해, 보그단. 분명 그들은 자네를 그렇게 피비린내 나지 않게 쓸 곳을 찾을 거야.\" 그가 말하는 순간 연맹 생도 소대가 거리를 행진하며 그들의 근처로 다가왔다. 그들의 눈빛은 강철 같았고, 순수한 결심과 분노와 증오외에는 감정이 없었다. 두 민간인은 그들이 지나갈 때 옆으로 물러섰고, 보그단은 체념한 듯 속삭이듯 목소리를 낮춰 다시 말했다.\n\n\"이 사람들은 더 이상 그냥 광기와 절망에 망가진 사람들이 아니야. 그들은 한 가지 목적을 가지고 있고, 그 목적에는 나 같은 사람이 들어갈 자리가 없어. 내가 총을 들고 있지 않는 한 민간인이 들어갈 자리는 없다고.\""
 omsk.28.a: "찌꺼기라도 연맹에 도움이 되겠지..."
 omsk.29.t: "설립자"
 omsk.29.desc: "\"우리는 위대한 사람을 잃었습니다.\"\n\n집회 참석자 중 몇몇은 고개를 숙인 채 앉아 있었다. 몇몇은 눈물을 흘리는 것 같았다.\n\n\"카르비셰프, 또는 많은 사람들이 알고 있듯이 드미트리는 산처럼 큰 사람이었습니다. 그는 자신의 비전과 신념, 그리고 자신을 대하는 태도에서 마치 미래를 내다보는 것처럼 보였던 사람이었습니다.\"\n\n겉으로 보기에는 야조프가 정말 우는 것인지 알 수 없었다.\n\n\"하지만 장례식이나 조문으로 그의 삶을 애도해서는 안 됩니다. 만약 카르비셰프가 오늘 여기 있었다면 우리가 어떻게 하길 바랄지 아십니까? 우리가 하는 걸 보지 못하면 그가 얼마나 슬퍼할지 아십니까?\"\n\n야조프는 잠시 멈칫했다.\n\n\"그는 우리가 대시련을 준비하길 바랄 겁니다. 그리고 우리는 준비해야 합니다, 여러분. 우리의 삶을 준비하고, 복수를 준비하고, 그가 진실이라고 믿었던 것을 준비해야 합니다.\"\n\n연설의 끝이었다."
 omsk.29.a: "...간부들은 겁에 질린 채 박수를 보냈다."
 omsk.30.t: "새로운 가능성"
 omsk.30.desc: "\"...내가 하고 싶은 말은 우리가 하루 종일 나무를 베야했고 새로 온 사람들은 모두 사람을 화나게 하는 정치인과 관료놈들이었을 때가 더 좋았다는 말이지. 새로 온 사람들은 범죄자 아니야!\"\n\n\"그러니까 평생을 수용소에서 고된 노동에 시달리면서 여기서 벗어날 기회도 없이 지내는 게 더 낫다는 말인가?\"\n\n\"이봐, 수용소에 있을 때는 우리가 죽을 가능성이 거의 없었어. 이제 우리는 소모될 대포알이나 다름없고, 우연히 살아남는 사람만이 흑색 연맹으로 승격될 수도 있...\"\n\n\"우리는 대포알이 아니지. 우리는 일반 병사들과 거의 같은 대우를 받는다고!\"\n\n\"안드레예프, 정말 미안하지만 같은 대우를 받는 '일반 병사들'도 대포알이야!\"\n\n\"그런 식으로 말하니까 너가 애초에 여기까지 오게 된 거야.\"\n\n\"네가 그걸 모르는 것처럼 행동하잖아. 난 그저 우리가 연맹에 진 빚을 죽음을 무릅쓰고라도 갚을 수 있었으면 좋겠다고.\"\n\n\"러시아와 연맹을 위해 목숨도 내놓지 않겠다는 거야 지금?\"\n\n\"그거 아냐?, 집행관은 여기 없으니 엿이나 먹으라지 새끼야. 그래, 제 말이 바로 그 말이야. 그 양반들은 항상 조국을 위해 기꺼이 희생하는 것이 얼마나 중요한지 말하지만 러시아는 씨발 나에게 해준게 뭐가 있냐는 말이야? 나는 벙커에서 태어나 폭탄과 침입자를 피해 숨어 자랐고, 다 자라기도 전에 입이 크다는 이유로 강제수용소로 보내졌다고.\"\n\n\"너는 아직 충성심을 잃지 않았어, 친구\"\n\n\"나도 잘 알고 있어, 안드레예프.\"\n\n\"...난 단지 구원을 원할 뿐인데, 이제 구원 여단에서 실제로 구원을 제공해주는구만.\""
 omsk.30.a: "\"그리고 죽기 싫어.\""
 omsk.31.t: "불굴의 도시"
 omsk.31.desc: "매일 새로운 터널이 등장했다. 새로운 벙커들. 옴스크에 전쟁이 곧 닥칠 것이라는 새로운 신호였다. 수십 명의 장교들이 각 산업 간부들을 직접 감독하면서 건설을 위해 더 많은 시멘트를 퍼내고 지휘 센터, 무기고, 숙소, 격납고 및 요새화 된 도시의 모든 필수 요소를 위한 거대한 자리에 시멘트를 깔도록 했다.\n\n이곳은 모든 침략자로부터 흑색 연맹을 방어하는 방패가 될 것이었다. 도시 계획자들은 모든 공격자를 5가지 각도에서 공격할 수 있게끔 의도했다. 터널을 통해 지원군을 급히 보낼 수 있고, 탄약이 필요한 주둔지 어느 곳이든 탄약이 넘쳐날 수 있게끔. 이제 옴스크는 사악한 비애국적이고 불순적인 국가의 적들이 쳐들어오기만 하면 죽음의 덫에 걸려 천천히 죽어갈 도시가 되었다. 뭐, 대부분의 사람들에게 옴스크는 임무 수행에 실패하면 어떤 운명이 기다리고 있는지 암울하게 상기시켜주는 곳이었을 뿐이었지만.."
 omsk.31.a: "그러면 우리는 실패하지 않지."
 omsk.32.t: "머리가 여럿 달린 짐승"
 omsk.32.desc: "야조프는 불안했다. 그는 고인이 된 스승에 대해서는 오직 존경심과 충성심만 가지고 있었으나, 카르비셰프의 죽음은 그의 가장 큰 실패를 드러낸 것이었다. 그는 무에서 유를 창조하는 데 인생을 바쳤지만, 러시아를 구하기 위한 그의 끈질긴 노력으로 연맹이 그에게만 의존해 연맹을 유지하도록 내버려두었다. 야조프가 후계자로 지정되었음에도 불구하고 구 장군들은 카르비셰프의 죽음을 기회로 삼아 탈주를 시도했으니. 야조프는 연맹이 또다시 후계자 승계 위기를 겪으면 살아남을 수 없다는 것을 알고 있었다. 그가 없으면 흑색 연맹은 안팎으로 붕괴할 것이었다. 이 모든 것이 허사가 될 것이고. 러시아는 영원히 죽음을 맞이할 것이었다.\n\n야조프는 스승의 실수를 반복하지 않기로 결심했다. 흑색 연맹은 큰 조직이었고, 조국의 구원을 그에게만 의존할 수는 없었다. 이제 연맹에 필요한 것은 조직을 위에서부터 아래까지 재정비하는 것이었다. 연맹은 그 자체로 하나의 실체가 될 것이며, 가장 저명한 회원들조차도 러시아의 복수를 보게 될 거대한 기계의 작은 부분에 불과할 것이다. 야조프는 의원들과 장군들을 자신의 사무실로 불렀다. 그들이 도착했을 때 그는 이미 열심히 일하고 있었고. 그들은 계획이 완성될 때까지 밤늦게까지 끙끙대었다.\n\n그리고 바로 다음 날 첫 명령이 내려졌다. 흑색 연맹의 모든 장교는 후임자를 지명하고, 그가 무력화될 경우 즉시 후임자가 지휘 체계를 유지하고, 첫 번째 후임자조차 무력화될 경우 차순위 후임자를 또다시 지명해야만 했다. 야전 원수부터 하사까지 모든 직급은 두 단계의 비상 사태를 준비해야만 했다. 최전방 부대도 책임에서 자유로울 수는 없었다. 지휘관 없이도 싸울 준비를 하고, 지도자가 없더라도 연맹의 투쟁을 계속하는 것이 그들의 의무가 되었으니. 병사들은 지휘관에게 복종하되, 흑색 연맹이 존재하는 한 러시아는 결코 죽을 수 없기 때문에 그 누구의 명령 없이도 그들은 흑색 연맹을 위해 싸울 것이었다."
 omsk.32.a: "하나가 파괴될 때마다 두 개가 더 생겨나리라."
 omsk.33.t: "침묵의 폭포"
 omsk.33.desc: "총성이 멈췄다. 수천 명의 공포가 스며든 짙은 공기가 공중에 짙고 차가운 침묵을 드리우고 있었다. 외로운 보초병들이 옴스크 거리를 걸으며 불이 꺼진 집의 블라인드 너머를 슬쩍 바라보았다. 그러다 고요한 거리에 울부짖는 소리와 폭발음이 울려 퍼지면서 모든 것이 멈췄다.\n\n확성기 너머로 목소리가 울려퍼졌다. \"흑색 연맹의 동지 여러분, 저는 글래브코베크 드미트리 티모페예비치 야조프입니다. 며칠 전 우리의 친애하는 최고사령관 카르비셰프 동지가 세상을 떠났을 때, 저는 그의 마지막 유언과 유언에 따라 그의 후계자로 지명되었습니다.\" 옴스크 아래 벙커 어딘가에서 야조프는 연맹 내에서 쿠데타가 일어날 뻔했다는 상상할 수 없는 사실을 인정해야 한다는 것을 알고 잠시 멈칫했다. \"연맹 지도부의 일부 기회주의적이고 반역적인 반동들이 우리의 위대한 원수님의 계획 실행을 막으려 했습니다. 그들은 우리 연맹의 엄격한 정의에 따라 처리되었습니다.\"\n\n\"저는 오늘 여러분께 진로 변경에 대해 발표하고자 이 자리에 섰습니다. 글래브코베르크 카르비셰프 동지의 직접적인 지도 아래 우리 연맹은 효율성과 효과성의 모범이 되어왔으며, 러시아의 재통일과 대시련에 대한 총체적인 준비에 엄청난 진전을 이루었습니다. 그러나 지난 5년 동안 우리 연맹 내부에서 암이 자라나 우리의 살을 곪게 하고 썩게 만들었으며, 창시자의 올바른 지도를 타락시켰습니다. 그리고 오늘, 마침내 그 암이 절제되었습니다.\"\n\n\"자연에는 약자를 위한 배려가 없고, 스스로의 생존을 보장할 수 없는 자에게는 자비가 없습니다. 인간의 일에서도 마찬가지입니다. 우리는 러시아의 미래를 보장하는 궁극적인 우선순위보다 감상주의, 부패, 편애를 앞세울 수 없고, 그렇게 해서도 안 되며, 그렇게 되어서도 안 됩니다. 우리는 러시아를 유라시아 대륙의 최종 포식자로 만들어야 합니다. 앞으로 며칠 내에 여러분과 다시 한 번 더 이야기하고 준비 중인 변화에 대해 간략히 설명하겠습니다. 하지만 지금은 단 한마디만 하겠습니다. 우리의 대의는 정당합니다. 승리는 우리의 것이 될 것입니다. 안녕히 주무십시오.\""
 omsk.33.a: "페레그리누스, 페레그리누스, 페레그리누스 익스펙타비...."
 omsk.34.t: "검은 손"
 omsk.34.desc: "5월 6일 일요일: 흑색연맹의 지도부를 노골적으로 비판해왔던 레프 페도로프가 공장 근무가 끝난 후 막사로 돌아가지 않았음. 그의 간부들이 그의 행방을 문의함. 간부들은 그가 재배치되었으니 더 이상 이 문제를 조사하지 말라고 명령.\n\n5월 22일 화요일: 바실리예프 가족이 연맹 계획가들이 개인 농장을 농업 작업장으로 합병하는 것을 거부. 일주일 후, 그들을 며칠간 보지 못한 이웃이 조사를 위해 농장을 방문하였음. 이웃은 농장이 버려진 것을 발견하였음. 발견 당시 바실리에프 부부의 모든 소지품이 그대로 있었으며 식탁에는 반쯤 먹은 음식이 놓여 있었음. 이웃은 당국에 실종 사실을 알렸고 농장은 곧 통합되었음.\n\n6월 1일 금요일: 33486번 거주지 주민들이 낯선 남성이 건물 밖에 몇 시간 동안 서성이는 것을 목격했다고 신고하였음. 6월 2일 새벽 1시 30분경 알렉산드르 코즐로프가 8층 아파트 창문에서 추락해 사망함. 코즐로프의 이웃들은 그가 라자르 카가노비치와 서시베리아 인민공화국에 대한 동정심을 품고 있었다고 증언함. 환경미화원들이 그의 시신을 처리하고 사건은 조사되지 않음.\n\n6월 11일 월요일: 7살의 카티아 모로조바가 청소년 교육 센터에서 집으로 걸어가는 모습이 마지막으로 목격됨. 아버지 아르톰은 흑색 연맹의 물류 책임자로 최근 암시장 물품 밀매 혐의로 의심을 받고 있었음. 카티아가 사라진 지 며칠 후 아르톰이 내부 보안국에 자수하고 밀수 범죄를 자백하였음. 6월 18일, 총살대가 아르톰의 죄를 물어 사형을 집행하였음. 6월 21일 카티아에 대한 수색이 중단됨."
 omsk.34.a: "연맹의 지배력이 강화됩니다."
 omsk.35.t: "가장 위대한 연맹"
 omsk.35.desc: "아르카디는 추위에도 불구하고 떨지 않고 강당에 서 있었다. 그의 주변에는 그와 마찬가지로 굳건한 간부 형제들이 서 있었다. 그날 아침 총 열다섯 명의 간부들이 흑색 연맹의 최정예 병사들인 흑색 방위군의 대열에 합류하기 위해 모였다. 아르카디와 그의 형제들은 이 자리에 오기까지 수개월 동안 혹독한 훈련을 견뎌냈다. 모두가 합격한 것은 아니었다. 일부는 낙제했고, 몇 주간의 육체적, 정신적 고통을 견디다 못해 무너진 이들도 있었다. 흑색 방위군의 대열에는 약점따위는 설 자리가 없었고, 훈련에서 살아남은 이들에게는 이제 약점따위는 전혀 남아있지 않았다. 아르카디는 이 사실을 덤덤히 없이 받아들였는데. 자랑스런 근위대에게 자존심이란 존재하지 않았기 때문이다.\n\n\"183275.\" 절차를 감독하는 조교가 불렀다.\n\n아르카디와 간부들이 단상을 향해 행진했다. 대위는 그들의 이름을 한 명씩 읽기 시작했다. 각 병사들은 무대를 가로질러 대장에게 경례를 한 후 새로 취임한 흑색 방위군의 일원으로서 계단을 내려갔다. 이 날을 축하하는 행사는 없었다. 근위병들은 러시아인으로서 독일놈들에게 복수를 했을 때만 축하할 수 있었다, 그 전까지는 어떤 기쁨도, 성취감도 허락될 수 없었다.\n\n\"글라즈코프, 아르카디.\"\n\n아르카디는 단상 쪽으로 걸어가 대위에게 단호한 경례를 하고 단상을 내려왔다. 계단을 내려오면서 그는 자신의 새로운 지위에 대한 자부심에 불꽃이 타오르는 것을 느꼈다. 그는 마지막 내부 반란을 분쇄했고. 진정한 근위대의 일원이 되었다. 마지막 졸업생이 단상을 내려온 후 대장이 연단으로 다가왔다.\n\n\"여러분은 이제 조국의 마지막 희망이자 복수를 위한 최후의 보루인 블랙 가드의 일원이 되었습니다. 이제 전러시아 흑색 방위군의 선서를 낭독하며 여러분의 입교식을 마치겠습니다.\"\n\n300명의 목소리가 일제히 울려 퍼졌다. \"나는 무엇보다도 러시아를 믿습니다...\""
 omsk.35.a: "\"하나이자 나눠질 수 없는, 무적의 존재.\""
 omsk.36.t: "침투 부대"
 omsk.36.desc: "\"동지들. 간단한 제안이 있소.\"\n\n외무장관이자 전쟁과 첩보 활동의 전문가인 알렉산드르 사하로프스키가 회의실 앞으로 걸어 나와 모인 간부들에게 연설했다.\n\n\"난민은 우리 자신과 이웃에게 끊임없는 문제였소. 하지만 난민을 적절히 활용하면 유용한 정보 자산이 될 수 있소이다. 난민으로부터 주변 국가의 정세에 대한 정보를 얻을 수 있을 뿐만 아니라 침투를 위한 위장막으로도 활용할 수 있지 않소?\"\n\n\"우리 요원들을 난민들 사이에 숨겨 이동시키는 것은 개별적으로 국경을 넘거나 침투하는 것보다 훨씬 더 그럴듯하고 덜 위험할 것이오. 그들이 난민을 들여보내면 우리 요원들은 이미 일반 인구와 섞여 있을 테니까.\n\n이 제안은 추가적인 비용이 들지 않으며, 숨겨진 통신 장비만 있으면 쉽게 이행할 수 있습니다. 이 제안이 곧 받아들여지기를 기대하겠소.\""
 omsk.36.a: "꽤 기발하군."
 omsk.37.t: "흑색연맹의 사보타주!"
 omsk.37.desc: "우리 영토에서 문제가 발생하고 있습니다. 어제 수 킬로미터의 철로가 파괴 된 것은 중요한 인프라와 군사 산업을 표적으로 삼은 최근의 방해 행위입니다. 최근 몇 주 동안 공장과 철도 교차로에서 폭탄 테러가 발생하고, 의심스러운 산업 사고로 중요하고 값비싼 장비가 파괴되었으며, 무기 비축고와 군 막사에 대한 습격까지 발생했습니다. 지금까지 생포된 방해꾼은 소수에 불과하며, 고도의 심문에도 진술을 거부하고 있지만 옴스크 출신임을 파악할 수 있었습니다. 흑색연맹은 소규모의 스파이와 요원들을 우리나라에 파견하여 우리의 조직적 군사작전을 저지하기 위해 노력하고 있는 것으로 보입니다. 이는 본격적인 침공에 앞서 우리를 더 쉬운 표적으로 만들기 위한 첫 단계일 가능성이 높습니다. 이미 우리 부대는 경계 태세를 강화하고 국경 순찰을 강화하여 더 이상 연맹 요원이 우리 영토로 침투하지 못하도록 막았습니다. 하지만 이미 입은 피해가 상당해서 복구하는 데 시간이 걸릴 뿐 아니라 아직 잡히지 않은 나머지 방해꾼들을 추적하는 데도 시간이 걸릴 것입니다. 이제 놈들이 계획이 무산된 것을 알았으니, 곧 우리를 공격해 올 것에 대비해야 합니다."
 omsk.37.a: "이는 좋은 징조가 아니군..."
 omsk.38.t: "남겨진 사람들"
 omsk.38.desc: "카르비셰프 동지께서 숲으로 산책을 나간 지 며칠이 지났지만 그는 돌아오지 않았다. 하지만 야조프는 오늘도 노인의 비어버린 옆자리에 앉아서 그를 기다렸다. 오늘도 들판은 훈련하는 사람들로 시끄러웠다. 두 잔은 차가운 공기 속에 놓여 있었고, 그 증기는 공기 중으로 부드럽게 흩어졌다가 사라졌다. 그는 의자에 기대어 졸음을 느꼈고, 곧 그의 얼굴 주름에서 걱정과 근심이 사라졌다. 그 순간 약속된 회의 전에 졸고 있는 야조프를 발견하면 그가 그를 어떻게 생각할까에 대한 생각이 들었다. 카르비셰프 동지는 쌀쌀한 바람따위에 죽을 정도로 약하지 않았다. 그는 돌아와서 연맹을 영광으로 이끌었다. 그는 눈을 가늘게 다시 떴다. 지금은 자만할 때가 아니었다. \n\n야조프는 팔꿈치를 무릎에 대고 앉아서 손가락을 두드리며 시간이 흐르고 낮이 저녁으로 넘어가는 것을 지켜보았다. 나무 사이로 찬바람이 불었고, 훈련장은 저녁 식사와 다른 업무를 위해 병사들이 몰려들면서 고요해졌다. 뭉게구름은 지구를 바라보며 실망과 분노로 점점 더 회색으로 변해가는 것 같았다. 그래도 카르비셰프는 나타나지 않았다. 그는 늙었고 어쩌면 삐걱거리는 관절 때문에 늦고 계신 걸지도 모르지. 야조프는 공허하게 웃었다. 멀리서 폭풍우가 몰아치고 구름이 짙게 드리워져 앞이 캄캄해지자 보좌관들과 장교들이 사무실에서 나와 그에게 숙소로 돌아가라고 애원했다. \n\n해가 지고 눈이 내리기 시작했다. 처음에는 가늘게 흩날리다가 나중에는 두껍고 무거운 이불처럼 쌓였습니다. 서늘한 바람이 매서운 강풍이 되었다. 차가운 바람은 얼어붙은 공기의 속눈썹이 되었다. 그래도 야조프는 손가락을 깍지 낀 채 앉아서 카르비셰프를 기다렸고, 숨을 몰아쉬었다. 한 보좌관이 혹독한 날씨를 뚫고 그의 곁으로 다가왔다. 야조프는 가만히 있었다. 보좌관이 말했다. \"선생님, 이제 좀 쉬셔야 합니다! 카르비셰프 동지가 돌아오면 크게 슬퍼할 것입니다.\"\n\n야조프는 일어섰다. 야조프는 폭풍의 소란 속에서 말하기 위해 온 힘을 모아 약하고 부서진 목소리로 말했다.\"그래, 이제 쉬겠네. 고맙네, 동지.\""
 omsk.38.a: "카르비셰프 동지가 지키지 못한 유일한 말."
 omsk.39.t: "주어진 일들"
 omsk.39.desc: "드미트리 야조프가 알던 사람들 중에서, 아버지와 가장 가까운 존재가 죽었다. 아무 표시도 없는 평범한 관이 무의식적으로 땅에 떨어지고, 비가 쏟아지는 가운데 '의장대'로 추정되는 사람들이 진흙 덩어리를 무덤에 천천히 삽질하는 동안 야조프의 시선은 꽉 움켜쥔 채로 발발 떨고 있는 자신의 주먹으로 떨어졌다. 그는 자신의 감정을 억제하기 위해 모든 힘을 다했다.\n\n어리석게도 그는 장군으로 즉위하면 마침내 무언가 변화를 일으킬 수 있으리라 기대했었다. 연맹 장교들 내부의 부패가 참신한 젊은 얼굴의 승진과 함께 사라질 수 있지 않을까?-하고.\n\n야조프는 씁쓸하게 그때의 일을 다시끔 반성했지만, 어쨌든 대부분은 맞는 생각이었다. 소수의 귀한 사람들이 천천히, 그러나 확실하게 그에게 복종하기 시작했고, 야조프는 포기할 수 없는 이점을 얻게 되었다. 그는 진흙탕에 장화가 튀는 소리를 내며 장례식장을 빠져나갔다."
 omsk.39.a: "아직 해야 할 일이 많다."
 omsk.40.t: "발루킨의 출구"
 omsk.40.desc: "일반 명령 GL-001에 따라, 전문 중재 간부 055081의 재량에 따라 결론지음:\n\n간부 000002 발루킨 콘스탄틴 니콜라에비치는 군사 권한 남용 및 집단적 의무 방기에 대한 모든 혐의에 대해 유죄를 인정한다. 이에 따라 피고를 직위에서 해임하고 내부 보안국의 구금으로 송환한다. 그의 구금에 책임이 있는 간부들은 이해 상충을 방지하기 위해 일시적으로 글라브코베르크 D.T. 야조프의 직속 지휘하에 배치된다. 권장 형량은 무기징역으로 결정한다.\n\n조사단은 발루킨이 개인적 의제를 추진하기 위해 고의적이고 의도적으로 자신의 지휘권을 여러 차례 활용했다고 판단하고, 적법한 사유 없이 조사를 진행하지 않은 채 부하 직원 16명 이상을 기소했다고 결론지었다. 이 간부의 조사에 따르면 이들 중 일부는 그와 개인적인 분쟁이 있었으며, 이는 군사법원법 제56조에 따른 권한 남용에 해당한다.\n\n또한 간부 지명위원회는 발루킨이 흑색연맹 군사법 제13조 1항에 따라 \"파벌주의 및 집단적인 연맹의 의무 포기\"로 분류되는 행동에 가담했으며, 반국가 활동에 관한 중요한 정보를 당시 법적 상관이었던 그라브코베르크 카르비셰프에게 고의적으로 숨기고 대신 자신의 전 NKVD 지인들에게 그러한 정보를 제공했다고 판단하였다.\n\n피고의 직속 상사의 승인이 있을 때까지 피고의 후임으로 간부 040110 드로즈도프 유리 이바노비치를 지명한다."
 omsk.40.a: "승인되었음."
 omsk.41.t: "오른팔"
 omsk.41.desc: "에브게니 사빈세프는 당신이 꼭 당신 편에 두고 싶은 사람일 것이다. 덩치가 크고 공격적인 그는 특수부대에서 군 생활을 시작했으며. 강제 진입 전술 훈련을 받았지만 그는 조용한 사람이 아니었다. 그가 방에 들어서면 그의 존재감을 느낄 수 있었고. 그가 걸어갈 떄는 복도를 쿵쾅쿵쾅 밟는 발소리가 들렸다.\n\n그래도 그는 똑똑했다. 드미트리 야조프가 음모를 꾸미거나 사업을 하러 자리를 비울 때마다 사빈체프는 바로 뒤에서 함께 음모를 꾸미고 있었으니 말이다. 두 사람은 태어날 때 헤어진 쌍둥이 인 것처럼 언제나 그들은 같은 시기에 같은 결론에 도달할 수 있었다. 어떤 사람들은 감히 둘을 친구라고 말하기도 했지만, 최고 지도자에게 그런 말을 하는 것은 눈살을 찌푸리게 하는 일이었다.\n\n촉망받는 젊은 신병 사빈체프는 옴스크의 노쇠한 지도자를 보고 옴스크를 무너뜨리기가 어렵지 않다고 판단하는 비애국자들에게 강력한 대가를 치르게 할 것이다."
 omsk.41.a: "궁극적으로는 두고 봐야지."
 omsk.42.t: "특이한 외무장관"
 omsk.42.desc: "그곳은 전쟁터였다. 거의 외무부 전체가 전쟁터 그 자체였다. 접경 군벌의 하급 외교관 몇 명이 참석하는 낮은 수준의 회의인 \"국가 회의\" 가 있는 날이었기 떄문이었다. 그래, 겨우 그게 전부였다.\n\n그러나 전쟁터가 아니었던 것은 알렉산드르 사하로프스키와 그의 음모 조직원들이었다. 그들은 매일 밤 일상 업무를 마친 후 3층 5번 홀의 4번 방으로 후퇴해 전쟁 사역을 수행했다. 보통은 아침 일찍 퇴근했는데다가. 때로는 새벽까지 그곳에 남아 무거운 외투를 걸치고 누구보다 피곤해 보이는 모습으로 나오기도 했다.\n\n테러 이론에 대해 들어본 적이 없는 대부분의 외부인들에게 그 이론은 커피를 너무 많이 마시고 장 폴 마라트와 헤베르트의 책을 너무 많이 읽은 뉴잉글랜드의 한 인문학 교수가 고안해낸 엉터리 과학처럼 보였을 것이다. 그러나 자세히 들여다보면 좀 더 정확해 보이기 시작할 것이다-사하로프스키는 가장 순수한 정의의 형태라고 믿었던 공포를 우연히 발견하였다. \"테러는 오직 정의이며, 신속하고, 가혹하며, 융통성이 없다\"라고 쓴 사람이 로베스피에르가 아니었을까? 테러는 상상할 수 없는 일을 하도록 사람들을 움직이는 가장 효과적인 수단이 아닐까? 쥐 한 마리에도 반동하게 만드는 것? 살인적인 전체주의 정부에 순응하게 만드는 것? 사하로프스키가 공포를 휘두르는 기술을 마스터할 수 있다면 그는 세상을 지배할 수 있을 것이었다.\n\n그래서 사하로프스키는 3층 5홀 4번 방에서 책에 둘러싸여 밤늦게까지 글을 쓰며 고군분투했다. 대시련의 시간이 다가오고 있었다,"
 omsk.42.a: "공포가 그들의 편이 될 것이다."
 omsk.43.t: "카르카딘의 해임"
 omsk.43.desc: "일반 명령 GL-001에 따라, 전문 중재 간부 057235는 결론을 내림:\n\n간부 000002 (카하딘 알렉산드르 이바노비치)는 직무 수행에 있어 고의적인 비효율성으로 유죄를 인정한다. 이에 따라 피고를 직위에서 해임하고 장기 재배치 보직이 결정될 때까지 내부 보안부 구금실로 송환한다. 권장 형량은 무기징역으로 한다.\n\n재판부는 피고가 광범위한 교리 개혁과 새로운 전투 전술의 시행에 여러 차례 반대했으며, 피고 반대한 전술 중 상당수는 당시 포크리슈키나이트의 전사들과의 최전선 전투에서 이미 효과가 입증된 전술이었다고 판단하였다. 이러한 실패로 인해 간부 000002가 지휘하였던 부대는 도적과의 교전에서 많은 사상자를 냈다. 이는 일반 명령 GL-001을 직접적으로 위반하는 것으로 밝혀졌으며 국가 행동 프로그램을 이행하는 흑색 연맹의 능력에 적극적으로 해를 끼친다고 판단하였다. 따라서 모든 러시아의 이익을 보호하기 위해 결정적인 조치가 필요하다 판단하였다.\n\n피고의 직속 상관의 승인이 있을 때 까지 간부 040199 (피토브라노프 에브게니 페트로비치)가 피고의 역할을 대신 수행하도록 지명한다."
 omsk.43.a: "승인."
 omsk.44.t: "검은 원수의 딸"
 omsk.44.desc: "옐레나 카르비셰바는 접힌 조간신문을 들고 식탁에 앉아 하루 일정을 어떻게 짜야 할지 생각했다. 식료품점에 들러 식료품을 사고, 빨래를 하고, 내일 찾아올 세무서에 대비해야 했다. 그녀는 저축한 금액이 충분하다고 확신했지만 다시 한 번 확인하는 것도 나쁘지 않았다.\n\n그녀는 이런저런 생각을 하며 조간 신문을 펼쳤는데, 1면에 아버지의 얼굴이 가득 실려 있는 것을 보게 되었다. 그녀의 아버지의 사진 아래에는 \"블랙 마샬의 죽음, 전 러시아가 기뻐하다!\"라는 문구가 적혀 있었다.\n\n수십 가지 감정이 한꺼번에 그녀를 덮쳤다-모두를 버리고 옴스크로 떠난 아버지에 대한 분노. 아버지의 고통스러운 모습에 대한 죄책감. 아버지가 죽기 전에 만나뵙지 못한 것에 대한 슬픔. 아버지가 남쪽으로 떠나기 전 튜멘에서 마지막으로 본 순간부터, 그보다 더 오래전, 대조국전쟁에서 만신창이가 되어 돌아왔을 때, 그리고 어린 시절 해외에서 싸우고 있는 아버지를 걱정하며 보낸 긴 밤들까지, 감정이 밀려오자 기억들도 밀려들었다.\n\n그녀는 전쟁이 일어나기 전, 두 전쟁이 일어나기 전으로 거슬러 올라가면서 자신을 진정시키려고 노력했다. 그때는 여름이었고 타티아나의 나이는 열두 살을 넘지 않았을 것이었다. 타티아나는 네 살이었고 알렉세이는 아직 아기였던 시절. 따뜻한 여름이었고 가족은 시골로 소풍을 떠났었다. 그녀는 알렉세이가 음식을 먹으며 소란을 피우는 모습을 보며 웃던 어머니의 모습을 기억했다. 아버지마저도 웃고 있었다. 가족이 함께 행복했던 것은 그때가 마지막이었다.\n\n내면에서 끓어오르던 분노와 고뇌는 기억이 진정되자 차츰 가라앉았다. 떨림이 멈추고 그녀는 천천히 눈을 뜨고 다시 한 번 신문을 바라보았다. 신문 속 아버지의 눈을 바라보며 그녀의 얼굴에는 한 방울의 눈물이 뺨을 타고 흘러내렸다."
 omsk.44.a: "\"결국 평화를 찾으셨기를 바래요, 아빠.\""
 omsk.45.t: "현미경 들여다보기"
 omsk.45.desc: "\"드미트리 티모페요비치, 자네가 감시당하고 있다는 느낌을 받은 적이 있나?\" 스승의 갑작스러운 질문에 야조프는 당황했고, 카르비셰프의 말이 벙커의 미지근하고 눅눅한 공기 속에 맴돌았다. \"...내부 보안을 말하는 것입니까, 스승님?\" 야조프는 대답했다.\n\n\"그런 뜻이 아니네, 그러니까...\" 카르비셰프가 말을 끊였다. 노인은 잠시 동안 적절한 단어를 찾기 위해 고심했다. \"내 말은 자네의 행동이 어떤 면에서는 결과적이라는 뜻이야. 자네는 느껴본 적이 없나? 우리가 미래의 사람들에게 감시를 받고 있는 거 같은 느낌을...\"\n\n\"운명 말씀하시는 겁니까?\" 야조프가 대답했다. \"물론 그러길 바랍니다. 우리는 러시아의 운명이니까요.\" 야조프는 연습한 구호를 다시 한 번 외칠 준비가 되어 있는 듯했지만 잠시 멈칫했다.\n\n\"아니, 정반대라네.\" 카르비셰프가 눈을 멀게 뜨고 움직이지 않은 채 대답했다. \"자신이 돋보기로 들여다보는 곤충에 불과하다는 느낌을 받아본 적이 있나? 시간의 거울 저편에서 미래의 사람들이 우리의 선택을 모든 것이 잘못되었던 운명적인 지점으로 보고 있다는 느낌은?\" 야조프는 말을 하려는 듯 몸을 약간 앞으로 구부렸지만, 카르비셰프는 아무렇지도 않은 듯 말을 이어갔다. \"요전 날 밤에 꿈을 꿨어, 드미트리. 우리보다 훨씬 먼 미래의 사람들이 폐허가 된 황폐한 러시아를 내려다보며 러시아를 파멸로 이끈 장본인이 바로 우리 연맹이라고 비난하는 꿈이었지. 나는 미신에 빠진 사람이 아니야. 그 꿈이 반드시 일어날 운명을 예언했다고 생각해서 두려운 게 아니라네.\" 그는 잠시 말을 멈췄다. \"있을 만한 일이라서 무서운 거지.\"\n\n야조프는 마음속에서 목적 없는 의심의 물결을 억누르며 대답할 말을 생각하려고 노력했다. 그는 목적이 있었다. 이건 정당한 이유였다. 앞으로 나아가는 것 말고는 방법이 없었다. 카르비셰프는 곧 이 주제에서 눈을 돌릴 것이 분명했다. 야조프는 그냥 몸을 웅크리고 다시 한 번 기계의 톱니바퀴가 될 수 있었다. 하지만 카르비셰프는 그러지 않았다. 그는 잠시 멈추고 야조프의 눈을 똑바로 바라보았다."
 omsk.45.a: "\"내 말은, 우리가 틀린 건 아닌지 궁금한 적이 있었냐는 걸세..\""
 omsk.46.t: "무모한 증오"
 omsk.46.desc: "저 멀리 일어나는 움직임은 페오도르의 눈을 사로잡을 수 있었다. 그는 그 움직임이 사슴이나 곰의 것이 아닐까 싶어 쌍안경을 돌려 보았다. 하지만 이번에는 어깨에 소총을 메고 있는 한 남자를 발견했고, 그 다음에는 또 다른 남자를 발견했습니다. 곧 그는 숲을 가로지르는 흙길을 따라 내려오는 스무 명의 남자를 볼 수 있었다. 그들은 자신에게로 향하고 있었다.\n\n\"알렉시! 알렉시, 그들이 보여!\" 그는 최대한 큰 소리로 속삭였다. \"파시스트 분대가 우리 쪽으로 오고 있어!\"\n\n\"어디 보자.\" 알렉시는 간부 104563번이 망루로 사용하던 눈 더미로 기어가 쌍안경을 꺼냈다.\n\n\"저기, 굽은 곳이구만.\" 페오도르가 그들을 발견한 곳을 가리켰다.\n\n\"젠장, 네 말이 맞아. 실제 상황이다. 모두들 어슬렁거리지 말고 제자리로 가! 20명의 손님분들이 곧 아주 난폭하게 들어오시겠구만!\"\n\n남자들은 길가에 미리 정해진 자리로 달려갔다. 페오도르는 기관총으로 달려갔다. 그는 탄약 벨트를 꺼내서 연습한 동작으로 총의 장전 장치에 장전했다. 그는 다가오는 분대를 향해 고개를 돌렸지만, 여전히 이 숲에 자신들만 있는 게 아니라는 사실을 깨닫지 못했다.\n\n\"놈들이 도망칠 수 없을 정도로 가까워질 때까지  기다렸다가 사격해.\" 알렉시가 그의 옆에서 속삭였다. 파쇼 배신자들이 다가오는 동안 1분간의 침묵이 흘렀다. 150미터. 100미터 50. 페오도르는 숨결에서 피어오르는 구름을 볼 수 있었다.\n\n\"그 개자식들을 죽여!\" 간부 중 한 명이 외치자 열여섯 명의 병사들이 일제히 사격을 시작했다. 기관총은 상대편 병사들을 관통했다. 상황은 몇 초 만에 끝났다. 미처 정신을 차리기도 전에 20명의 병사들이 눈 속에서 피를 흘리며 쓰러져 있었다. 그들은 반격할 기회조차 없었다.\n\n간부들이 승리를 축하하기 시작했을 때, 페오도르는 눈속에서 또 다른 움직임이 느꼈다. 파시스트 놈들 중 한 명이 거친 쌕쌕거리는 소리를 내며 힘겹게 일어서고 있었다. 페오도르는 권총을 꺼내 들기 시작했지만 알렉시가 손을 내밀어 그를 막았다.\n\n\"저놈에게 총알을 낭비하지 마, 저 파쇼놈은 그럴 자격이 없어...\""
 omsk.46.a: "\"...우린 해충을 처리하는 더 재미있는 방법을 알고 있다고.\""
 omsk.47.t: "우리의 거대한 적"
 omsk.47.desc: "\"서쪽을 보게나 동지들이여,\" 정치장교가 그들한테 말했다. \"서쪽을 보고, 증오하도록.\"\n\n병사들은 명령받은 대로 하였다. 지평선을 넘어 지는 태양 아래 거대한 들판과 숲들이 있었다.\n\n\"저 들판을 넘으면 우리의 거대한 적들이 있다,\" 정치장교가 말했다. 그의 병사 몇몇은 그를 당혹스러운 눈빛으로 바라보았다. 그들의 거대한 적은 독일이 아니였던가? 정치장교는 그들의 얼굴의 변화를 알아보았다. \"튜튼족은 악랄한 생물체이며, 쭈글쭈글한 손까락으로 닿는 생명을 모조리 죽여버리는 무자비한 생물체다. 자비나 친절을 모르는 족속들이지.\"\n\n\"그러나 이것은 자연스런 악함일 뿐이지. 우리의 거대한 적은 선택의 여지가 있었으나, 그들은 배반을 택하였다. 저 들판을 넘어서면, \"아리아인 형제단\"이 기다리고 있다.\" 정치장교의 말 한마디에서 그 단어를 읆는것 만으로 입술이 혐오감으로 일그러져 있었다. \"스스로를 아리아인이라고 자칭하는 자들은 우리의 동족이라네, 동지들. 그들은 자네들과 나랑 마찬가지로 러시아인이다. 그러나 그들은 튜튼족으로 스스로를 자칭하였으며, 우리의 국가를 죽이고, 강간하고, 노예로 만들어 무릎을 꿇리게 만든 자들의 상징을 들고 있다.\"\n\n정치장교는 침을 땅에다 뱉었다. 그의 피가 얼굴에 솟구쳐 오름과 동시에 그의 장병들이 그의 순수한 증오의 눈빛을 보았다. \"그들은 러시아의 배신자들이다. 그리고 난 차라리 이 엉터리가 우리 사람들에게 계속되는 것보다 튜튼족이 우리 사람 수백만명을 더 죽이는 것이 낮다고 본다.\"\n\n\"내일 제군들은 러시아 국가의 존엄성을 걸고 싸우는 것이다. 물러서지도 말고, 자비를 보이지도 말라. 이 부패는 지구상에 얼굴을 보이기 전에 끌어내어 숙청되야 할 것이다.\" 병사들이 환호하였다.\n\n정치장교가 그의 총을 높이 들었다. \"내일, 우리는 수천마리의 배신자들의 피를 흘리리라! 아리아인에게 죽음을!\"\n\n\"아리아인에게 죽음을!\" 병사들이 증오와 함께 천둥을 찢는 목소리로 외쳤다. \"아리아인에게 죽음을!\""
 omsk.47.a: "러시아의 영혼을 위한 전쟁이 시작된다."
 omsk.48.t: "흑색연합 위를 날아가는 비행가들"
 omsk.48.desc: "훈련받은 대로 간부들은 독일 폭격기가 옴스크 외곽으로 접근하는 것이 목격되자 재빨리 흩어져 지정된 대피소와 위치로 질서정연하게 이동하고, 폭격기가 들어오면 정보를 제공했다.\n\n그들은 모두 불타는 열정으로 상공에 있는 독일군을 증오했지만, 다가올 시련에 대한 준비가 완료되기 전까지는 독일군에 반격할 힘이 거의 없다는 것을 알고 있었다. 그래서 그들은 폭탄이 터지는 소리가 대피소 벽에 울려 퍼지는 동안 절제된 침묵 속에 앉은 채로 증오했다.\n\n그러나 갑자기 폭탄이 멈췄다. 그리고 멀리서 기관총 사격 소리가 들렸다. 관측 임무를 맡은 한 간부는 대피소의 잠망경으로 자리를 옮겼고, 잠시 후 평소의 차분한 태도를 깨고 흥분한 목소리로 폭격기들이 전투기의 공격을 받고 있다고 보고했다.\n\n다른 간부들은 모두 그것이 무엇을 의미하는지 알고 있었지만 가만히 있으려고 애썼다. 비행사들이 도착했다. 매일 그들에게 주입되던 지시는 다음과 같았다 : 자유 비행단은 절대 믿을 수 없는 존재다. 그러나 비핸당이 나쁘다고 하는 모든 장교들은 북쪽의 실패나 서쪽의 대적에 대한 교훈을 전달할 수 있는 열정은 존재하지 않았다. 누구도 비행사들을 마음속으로 적으로 여기지 않았다. 거의 매일 독일군과 싸우고 독일군을 죽이는데 어떻게 감히 그들에게 감사를 표하지는 못할망정 그럴 수 있을까?\n\n몇 분 후, 관측병이 불시착을 위해 궤도를 따라 지상에 접근하는 손상된 독일 폭격기를 보고했고, 담당 장교는 포로를 찾기 위해 공습에 참여할 지원자를 요청했다. 그곳에 있던 모든 간부들은 위험에도 불구하고 주저 없이 자원했다. 비행사들은 폭격기를 격추했을지 모르지만, 아직 임무는 끝나지 않았다.\n\n살아남은 독일군이 있다면 곧 죽지 않은 것을 후회하게 될 것이었다."
 omsk.48.a: "다른 이들과는 달리, 그들은 러시아를 저버리지 않았다."
 omskgauntlet.1.t: "결을 벗어나다"
 omskgauntlet.1.desc: "\"여러분,\" 야조프가 말끝을 흐렸다. \"여러분들이 참석해주셔서 영광입니다. 그리고 제 말을 들어주셔서요.\" 물론 야조프는 방에 있는 많은 사람들이 신참의 말을 듣는 것보다는 자신이 총에 맞는 것을 더 선호할 것이라는 사실을 잘 알고 있었다.-그는 계속했다. \"흑색 연맹의 새로운 글라브코베르크로서 제 새로운 역할을 어떻게 수행할지 분명히 말씀드리고 싶습니다.\"\n\n야조프는 심호흡을 했다.\n\n\"세상을 떠난 카르비셰프 동지의 마지막 날, 우리 조직력의 고위층 사이에는 권위에 대한 존중이 없었습니다. 우리 모두가 본받아야 할 원칙의 살아있는 본보기인 우리 창립자는 무시당하고 그저 허수아비에 불과한 존재로 여겨졌습니다. 그의 현명한 조언은 무시되었고, 우리의 사명은 관료주의 파벌들로 의해 타락했습니다.\"\n\n그는 앞에 앉은 사람들 중 일부가 불만을 표출하는 것을 볼 수 있었다. 하지만 그는 계속했다. \"이 일에 책임이 있는 사람들을 처벌할 생각은 없지만, 이 현상이 계속 유지되도록 내버려둘 생각은 없습니다.\" 야조프는 사하로프스키와 함께 데려온 다른 사람들을 옆으로 흘끗 쳐다보았다. \"제 곁에는 유능한 장교와 장군들로 구성된 참모들이 있고, 그들의 도움과 여러분의 도움으로 이 조직을 우리의 사랑하는 드미트리 미하일로비치께서 자랑스러워할 만한 조직으로 만들 생각입니다.\"\n\n야조프는 이 순간이 가져다 줄 만족감, 운명적인 결정을 내릴 때의 벅찬 감정이 드러나는 것을 신중하게 선택한 단어로 오랫동안 상상해 왔다. 하지만 그런 느낌은 오지 않았고, 곧이어 아바쿠모프의 증오에 찬 구슬 같은 눈빛을 마주하자 머리가 핑 돌 정도로 역겨운 깨달음이 그를 덮쳤다. 이제 돌이킬 수 없었다. 루비콘 강을 건넜고, 이제 전쟁이 시작됐다."
 omskgauntlet.1.a: "주사위는 던져졌다."
 omskgauntlet.2.t: "부패의 종말"
 omskgauntlet.2.desc: "\"이 일이 정말로 확실한 겁니까 각하?\"\n\n야조프는 그가 막 새로 쓴 매모를 들고 있는 장교를 째려봤다. 젊은 장교는 그의 눈빛을 피하며, 그의 앞에서 한심하게 종이 조각을 움켜줘고 있었다.\n\n\"내가 버벅였나, 중령?\"\n\n\"아닙니다. 당연히 아닙니다 각하. 그저.... 음.... 너무 가혹해 보여서 말입니다. 수많은 처형들, 수백의 체포령, 몇몇은 연합의 고참인원이기도 합니다. 진정으로 모두 제거하실 셈입니까?\"\n\n\"이 리스트에 올라있는 자들은 모두 겁쟁이에 도둑이자, 거의 모두가 배신자다. 흑색연합의 구성원들에게 흑색연합의 진보를 방해하는 자들의 자리는 더이상 없다는것을 보여줘야 해. 이제 만약 방해꾼이 되고 싶지 않으면 이 메모를 가능한 빠르게 전달해 주었으면 하는데.\"\n\n중령은 대답하려 입을 열고자 생각했으나, 생각을 고쳐먹곤 빠른 경례를 하며 문 밖으로 뛰쳐나가듯이 나갔다. 그 남자의 눈속에 서려있는 공포가 야조프에게 작은 만족감을 주었다. 존경심은 좋은 것이지만, 공포는 복종을 확실히하는데 가장 좋은 방법이였다. 카르비셰프는 현명한 자이지만, 그는 그것을 알아차리는 데에는 실패하였다. 그는 그를 이용하고 남용한 자들에게 신뢰를 주었다. 야조프는 용서하는 자가 아니며, 쓰레기들도 그것을 알 것이었다."
 omskgauntlet.2.a: "러시아가 구원받기 전에, 흑색연합이 그리하여야만 한다."
 omskgauntlet.3.t: "낮은 것이 높은 것을 이긴다"
 omskgauntlet.3.desc: "\"존재는 정복이다.\" 야조프는 이 대사를 몇 초간 공중에 띄운 후 계속 이어나갔다. \"존재한다는 것은 현실을 자신의 존재 욕망에 복종시키는 것이다. 그런 힘 없이는 아무것도 이룰 수 없으며, 그런 힘이 없으면 더 강한 자의 자비에 의지해 살아갈 수밖에 없다. 현실이 암울할지라도 우리는 존재와 생명에 대한 고유한 권리는 없다는 것을 인식해야 한다. 우리는 오직 우리 자신에게만 의지할 수 있다.\"\n\n\"단순한 사실은 넒은 이상따위는 러시아에서 실패했다는 것이다. 무가치한 쓰레기들을 권력의 자리에 앉히는 것은 이념의 체계이다. 1차 세계대전에서 러시아인들은 리더십을 발휘할 자격이 없는 무능한 사람을 위해 피를 흘리고 죽었다. 2차 대전에서도 그들은 다른 사람들을 위해 똑같은 일을 했다. 우리는 그러한 시스템의 산물을 보았고 그 실패에 대한 대가를 치렀다. 하지만 더 이상은 아니다!.\" 야조프는 잠시 멈칫했다. 그는 무슨 일이 일어날지 알고 있었다. 속이 울렁거렸지만 다른 방법이 없다는 것을 알았다. 지금 하는 일이야말로 카르비셰프가 원했을 것이다. 그렇게 되어야만 했다.\n\n\"흑색 연맹의 유일한 목표는 다가오는 시련에 맞서 러시아의 생존을 보장하는 것이다. 이를 위해 우리는 전임자들과 같은 실수를 반복해서는 안 된다. 앞으로 리더십의 약화는 용납되지 않을 것이다. 이에 무능한 장교를 지휘에서 해임할 수 있는 법령을 발표한다. 오늘부터 모든 장교는 직속 부하 10명과 다른 장교의 동의가 있으면 아무리 높은 지위에 있더라도 군법회의에 회부될 수 있음을 결정한다. 무법의 황무지에서는 강한 자만이 살아남을 수 있다. 우리는 이 원칙을 지도부에 도입하여 우리가 건설하는 새로운 러시아를 독일의 폭탄으로도 파괴할 수 없는 무기로 만들 것이다. 우리는 러시아를 유라시아 대륙의 정점 포식자로 만들어야 한다. 사령관이 말한다. 우리의 대의는 정당하며. 승리는 우리의 것이 될 것이다. 이만.\""
 omskgauntlet.3.a: "폭풍우가 다가온다."
 omskgauntlet.4.t: "이실쿨 · 타라 봉기"
 omskgauntlet.4.desc: "오늘 아침, 외곽 마을인 이실쿨과 타라의 흑색 연맹 수비대가 옴스크의 권위에 대놓고 반기를 드는 상상할 수 없는 일을 저질렀습니다. 새로 부임한 야조프 최고 사령관 동지를 전복할 기회를 호시탐탐 노려왔던 장교 파벌은 흑색 연맹 전체를 장악하기 위해 두 마을을 장악했습니다. 의심할 여지없이 장교들이 반란을 정당화하기 위해 어떤 명분을 사용하고 있지만, 현재 공식 성명은 발표되지 않았습니다. 어쨌든 그러한 구실은 하나도 중요하지 않습니다. 야조프 동지께서는 이러한 노화되고 \"비효율적\"장교를 제거하려는 의도를 분명히 밝혔으며 반란군은 무엇보다도 자신의 권위와 탐욕을 위해 싸우고 있다고 가정할 수 있습니다.\n\n반란을 정확히 누가 지휘하고 있는지는 불분명합니다. 이실쿨의 반란은 초기에 흑색 연맹에 합류한 NKVD 베테랑인 아바쿠모프 장군이 이끄는 것으로 알려졌지만, 타라에서 반란을 이끌고 있는 사람이 누구인지는 아직 확실하지 않습니다. 어쨌든 이번 사태는 흑색 연맹 전체의 심각한 상황을 나타내며, 이제 조직 전체가 벼랑 끝에 매달려 있는 것처럼 보입니다."
 omskgauntlet.4.a: "이기적인 인간들의 필사적인 행동이군."
 omskgauntlet.5.t: "건틀렛 가동"
 omskgauntlet.5.desc: "\"최고사령관 동지-\" 배반한 훈련병들과 그 상대로 통제권을 확보하려는 내부보안부 요원들의 총성과 함성소리가 아랫층에서 올라왔다.\n\n\"알고 있네.\" 야조프가 퉁명스럽게 말했다. 그는 보좌관을 방 밖으로 보내는 동시에 그의 머리를 굴렸다.\n\n카르비셰프가 여기에 있었더라면. 난 이 일에 준비가 안되었다고. 그는 그런 잘못된 생각들을 머리에서 지웠다. 솔직히 말해서, 겉으로는 그가 꽤나 능숙하고 용감한 모습을 보이기로 했지만, 내부에서 오는 압력은 엄청났다. 그는 마치 아이가 아버지의 작업복을 입은 것같이 느껴질 수밖에 없었다. 세상의 무게가 그의 준비되지 않은 어께에 눌러졌다.\n\n그런 생각들은 사하롭스키 장군이 갑자기 불쑥 나타나자 멈췄다.\n\n\"최고사령관 각하,\" 그는 쉼없이 말하였다. \"해야 할 일이 생겼습니다.\"\n\n\"그래 보이는군, 알렉산드르 미하일로비치,\" 야조프는 그의 마음에 있는 불확실함을 감추며 그의 책상에서 일어나 물건들을 모았다. \"모집할 수 있는 모든 사람들을 모아. RSB까지 말이야. 도시를 봉쇄해. 일단 우리가 통제권을 되찾으면, 다음 계획을 짠다.\" 샤하롭스키는 끄덕이며, 보좌관을 불렀다. 야조프는 단호함을 느꼈다. 그는 자신이 카르비셰프처럼 되는 모습을 상상했다. 항상 통제하고 있고, 건틀렛을 굴리며 상처없이 나가는 모습.\n\n하지만 마음속에는, 그는 다음에 무엇이 일어날지 상상하지도 못했다."
 omskgauntlet.5.a: "무지로의 발걸음."
 omskgauntlet.6.t: "자물쇠와 열쇠 아래서"
 omskgauntlet.6.desc: "옴스크에서 봉쇄가 시작된 밤은 역사의 캔버스에 영원히 물든 웅장한 그림이었습니다.\n\n암울한 밤하늘이 도시를 뒤덮은 가운데, 별빛과 그 별빛을 목 졸라 죽이는 매캐한 스모그만이 도시를 비추고 있었습니다.\n\n옴스크는 언제나 그랬듯이 예전의 모습을 잃은 채 쓸쓸한 껍데기만 남아있었습니다. 지평선 너머로 옛 세계의 부서진 뼈대들이 하늘에 닿을 듯이 보였지만, 그 뼈대들은 지난 시대에 이 도시를 건설했던 버려진 사람들과 함께 영원히 갇혀 있었습니다.\n\n그러나 도시 위에는 공습 사이렌과 억압과 공포의 넓은 획으로 도시를 칠한 대기의 층이 두껍게 드리워져 있었습니다, 또한 반쯤 부서진 스피커를 통해 중얼거리며 울려 퍼지는 시민들에게 집으로 돌아가라는 방송이 시민들의 불안감을 더했습니다.\n\n도시의 어두운 안쪽에서는 검은 옷을 입은 수천 명의 진압군이 각자 붓을 들고 거리를 가로지르며 무거운 장화로 그림을 그렸습니다.\n\n창문 너머로 이 장엄한 광경을 바라보던 군중들은 눈앞에 펼쳐진 예술을 받아들이는 것 외에는 할 수 있는 일이 없었습니다.\n\n야조프는 이 도시, 아니 러시아 전체의 위대한 화가가 되었습니다. 그리고 곧 옛 보수파 노들은 복수심에 불타는 검은 잉크에 휩싸여 익사할 것입니다."
 omskgauntlet.6.a: "그리고 그림과 같이, 보수파는 목이 매달릴 것이다."
 omskgauntlet.7.t: "옴스크 전투"
 omskgauntlet.7.desc: "소수의 멍청이들이나 현실을 받아들이지 못하는 비애국자들을 제외하고는 야조프가 이 투쟁의 끝에 결국은 흑색 연맹의 확실한 지도자로 부상할 것이라는 데 에는 의심의 여지가 없습니다. 정말 불행히도 그 바보들과 비애국자들은 잘 무장하고 동기가 확실히 부여되 있는 바보들이죠.\n\n도시를 빠져나가는 길은 차단되었고, 순찰대는 시골을 순회하며 '전통적인 방법'이 아닌 방법으로 빠져나가는 자들을 잡기 위해 혈안이 되어 있습니다.\n\n군인, 집행관, 사냥개들이 도시 곳곳을 샅샅이 뒤져 고집불통인 보수파 놈들의 은신처를 찾아냅니다. 놈들을 소탕하려면 목숨을 바쳐야 하지만 우리는 불평 없이 그 대가를 치를 준비가 되어 있습니다. 반역자의 요새를 발견하면 수많은 병사들이 몰려들 것이니, 반역자놈들의 도시를 점령하는 것은 시간 문제일 뿐입니다."
 omskgauntlet.7.a: "옴스크의 새로운 날"
 omskgauntlet.8.t: "확보됨"
 omskgauntlet.8.desc: "옴스크의 거리는 다시 한 번 고요해졌습니다.\n\n카르비셰프의 후계자이자 새로 취임한 흑색연맹의 드미트리 야조프가 글라브코베르크, 그를 축출하고 흑색 연맹의 급진적 개혁 계획을 무산시키려는 보수파 파벌의 초기 시도를 물리쳤기 때문입니다. 옴스크에 남아 있던 마지막 보수파 장교들이 충성파에게 항복하고 '구원군'이나 총살대로 끌려가면서 야조프의 새로운 질서에 대한 첫 번째 실제 시험은 성공한 것처럼 보입니다.\n\n흑색 연맹의 수도에 먼지가 쌓이면서 이제 외곽 마을인 이실쿨과 타라의 보수파 장교들의 반란에 모든 시선이 집중되고 있으며, 이들은 여전히 글래브코베르크의 다윈주의적 이상을 요람에서 목 졸라 죽이기 위해 우리를 위협하고 있습니다."
 omskgauntlet.8.a: "적자생존이지."
 omskgauntlet.9.t: " 글랍코베르흐의 죽음"
 omskgauntlet.9.desc: "It was time to go.\n\nYazov was hurriedly thrust into the compartment of an armored personnel carrier, the air within stale and hot with fear as gunshots echoed around them. Headquarters were nearly surrounded, rebels advancing on all sides. All of Yazov's best-laid plans had been turned to dust. He sat, cramped against the spall lining, his eyes unfocused and staring into infinity.\n\nHe had lost. He hadn't been ready for this. For any of it. He thought back to the fear he had felt going into this grand venture, and he saw it reflected in the eyes of the men around him. His head sunk, unable to meet their stares.\n\nA shout, then the screech of tires and an explosion. The world collapsed inwards, and then gave way as the vehicle's armored carapace broke open around Yazov, the world spinning before his slackened eyes. For a moment, he was conscious once again, the world still and in perfect clarity. He marveled at how bright red his own blood was, how elegantly the flames danced on the APC's remains. Yazov's neck relaxed, turning his eyes skywards, and he saw the grey, foggy sky one last time before his being passed into the great unknown."
 omskgauntlet.9.a: "Go tell the Spartans, stranger passing by..."
 omskgauntlet.10.t: "분쇄된 보수파"
 omskgauntlet.10.desc: "Against all odds, Yazov's gambit to assert control over the Black League has worked. The streets of Omsk, Isilkul, and Tara once again fall silent as loyalist forces liquidate the last rebel strongholds. Karbyshev's dying wish to crush those that had perverted his vision has been fulfilled, though it remains unclear to what extent Yazov's vision of the League's future aligns with that of his predecessor.\n\nWith Abakumov and most of the rest of Old Guard either dead or in hiding, Supreme Commander Yazov now has near-unlimited power to reshape the Black League as he sees fit. Every officer in the League must now watch their back and work their hardest, lest they fall prey to the newly-instituted \"efficiency investigations\" and find themselves demoted, or worse. The League, it seems, is on course for major change, though only time can tell whether this will be for good or ill."
 omskgauntlet.10.a: "시베리아가 숨죽이고 있다."
 omskgauntlet.11.t: "A Quiet Op"
 omskgauntlet.11.desc: "In this moment, lying prone in a segment of sewer pipe on the fifth floor of a construction site that had laid fallow since the days of Bukharin, Innokentiy felt oddly comfortable. Not physically - it was cramped, damp, and smelled of mold, but in a more existential sense. This kind of war - the kind he now felt himself immersed in - was something he could rationalize and understand. The last few weeks of chaos and civil disorder had been a disorienting, vertigo-inducing sequence of events for Innokentiy, a veteran of the failed effort to reclaim West Russia in the 1950s. The war that was now being fought was nothing like the one he had seen waged ten years ago. The conflict within the Black League came and went in fits and starts, with brief engagements interspersed within long, endless hours and days of tension and speculation. The front lines seemed to appear and disappear at will, as political machinations within the higher ranks made foes suddenly become friends and vice versa. Rarely could Innokentiy enjoy the adrenaline rush of a straight fight, or the feeling of a well-executed infiltration. But today was such a day, and, as he looked at the bunker complex a few broken city blocks away, he couldn't help but feel quite pleased with himself.\n\nA distant \"thud\" from within the compound let Innokentiy know that his work had come to bloody fruition, in one way or another. The handoff of the explosive-laden briefcase last night had gone off without a hitch, and it seemed that his contact had successfully set off the device, at least. It wasn't until the appointed signal - a staccato series of six gunshots, in groups of threes, that Innokentiy knew that Viktor Abakumov was dead."
 omskgauntlet.11.a: "목표 무력화됨."
 omskgauntlet.12.t: "이실쿨에서의 혼란!"
 omskgauntlet.12.desc: "The new regime in Omsk now takes another step towards consolidation, as the officers' putsch in Isilkul collapses into anarchy with the death of its leader and sole unifying figure, Viktor Abakumov, at the hands of an assassin's bomb. An NKVD man who found Karbyshev's ideal of a strengthened and renewed Russia attractive for all the wrong reasons, it is unlikely that many outside of the officer cliques he held together will mourn his passing.\n\nWithin hours of Abakumov's death, tensions among his shellshocked co-conspirators seem to have boiled over into open warfare, and with gunfire reported inside of Isilkul, Black League units were able to sweep in and mop up any remaining resistance with relative ease. Yazov's dream lives on for another day, but there is no rest yet for the Glavkoverkh - a revolt still festers in Tara."
 omskgauntlet.12.a: "목표 무력화됨."
 omskgauntlet.13.t: "타라 공성전"
 omskgauntlet.13.desc: "\"Come on, come on, come on!\" yelled the cadre leader over the ragged beat of boots on the dirt road. \"408966, forward!\" For a moment, he was back at Volokolamsk in 1940, fighting a losing battle against the oncoming German tide. And then, a moment later, he was on the outskirts of Tara once more, distant gunfire beating out a harsh tattoo in his ears.\n\nCadre Leader Pavlov's cohort was certainly not used to actual frontline combat, let alone against men who had until recently been their sworn comrades-in-arms. Then again, combat wasn't exactly in their job description - Pavlov's cadre was a reserve cadre, known in Black League parlance as a \"chetvyorka,\" or \"four,\" due to the fact that their six-digit designation began with that number. Normally, such units, often composed of older soldiers seen as being past their prime, were relegated to the duties of keeping the non-League members in line, and making sure that the civilians stayed quiet and met their production quotas.\n\nBut today, as had the days before it, had not been an ordinary day. As he broke down the door of a grey, dreary civilian dwelling with a few chosen subordinates, Pavlov reflected on how utterly unthinkable this situation would have been only a few months ago. Men he once would have died to save were now his mortal enemies. With a splash of dust, the rotten door split open, termites wriggling from its fragments on the ground as the reservists rushed in and corralled the building's occupants. The civilians cowered before him and his black-uniformed men with a practiced ease sharpened by years of living under the Black League's \"protection.\" As usual, it didn't take much to make them comply - the end of a PPSh was excellent for loosening a person's tongue. Moments later, Pavlov had the target's location, and had rejoined the rest of his cadre back on the dusty road. The ring around Tara was almost complete."
 omskgauntlet.13.a: "하루 만에 끝났군."
 omskgauntlet.14.t: "분쇄된 타라 봉기"
 omskgauntlet.14.desc: "Yazov, it seems, has successfully run the gauntlet.\n\nIn contrast to the revolt in Isilkul, which ended in gunfire and internecine street warfare before Black League liquidators swept the city clean of those who challenged the Glavkoverkh's authority, the revolt in Tara has died peacefully. While the news of Abakumov's death and the collapse of the Isilkul putsch seems to have not fazed the Tara conspirators, the defeat of Old Guard forces and the subsequent encirclement of the city certainly has.\n\nThe revolt's leaders have now run up the white flag of truce, and have agreed to surrender to Yazov's forces in exchange for any potential death sentences being commuted to Redemptionary Service, though it remains unclear whether the Glavkoverkh actually intends to honor this pledge. Regardless, it seems that the Old Guard's rebellion has finally ended."
 omskgauntlet.14.a: "모든 배신자는 이렇게 되리라."
 omskexp.1.t: "연설"
 omskexp.1.desc: "The black-uniformed ranks stood assembled before a tense, pacing Yazov. He saw the nervous energy in their eyes, and fought to not meet it with his own, steeling himself, forcing his mind back into the familiarity and certainty of the past. To the Gauntlet, and how he had been decisive and strong. Like Karbyshev. He'd just do his speech, and forget about the fear.\n\n\"Comrade soldiers,\" Yazov began, using that familiar phrase that Karbyshev had been so fond of. \"Today, by proving our strength, we prove our worthiness to rule Russia. Your deeds today will prove the fundamental nature of the universe - the strong rule, and the weak perish. Your deeds will prove that WE, the All-Russian Black League, are the sole salvation of this nation and its millennium of civilization. So, though today you may fight your own countrymen, fight as if you were facing down the Führer himself! Because if we fail today, there IS no tomorrow, and Russia will perish once and for all at the hands of the superpowers when the Great Trial comes. So go forth, and carve your names into history!\" Yazov was satisfied with his delivery, and a cheer broke out. And now, the final, personal touch that was uniquely his. \"Our cause is just,\" he shouted to further cheers, giving voice once more to those words he had heard on the radio when it all began in 1941. \"The enemy will be destroyed. Victory will be ours!\"\n\nThe speech was over in what seemed like an instant, the words flowing from him without comprehension. As his heart soared, basking in the soldiers' cheers as anxiety melted away for a moment, he wondered if this was how Karbyshev had felt before stepping into the unknown."
 omskexp.1.a: "파괴를 외치며, 전쟁의 개들을 풀었다."
 omskexp.2.t: "마지막 준비"
 omskexp.2.desc: "Light was just beginning to creep over the eastern horizon. Andrei had been awake for several hours already, watching the border for any sign of movement. Behind him the rest of his cadre was doing their morning drills, checking their weapons, and preparing for breakfast. Ahead of him stretched an endless grassland, disappearing into the darkness. About fifty meters out into that grassland was an invisible line, the line that separated the All-Russian Black League from the traitors and cowards that sought to undermine Russia. Borders were a fluid and often fanciful concept in Russia nowadays, but according to the map they had, the line was out there and they were not to cross it. Not yet, anyway.\n\nTechnically there were no plans for war with the Bolshevik scoundrels in Tyumen, and any talk of such was a rumor started by the men. Technically Combat Cadre 154376, along with almost every other combat cadre in the League, had been moved to the border as part of a training exercise. The order to be combat-ready at all times had nothing to do with the escalating border clashes between the League and the communists to the north. Officially everything was business as usual, but the simple fact that the cadre commanders were making no effort to silence talk among the ranks of an invasion was enough proof for everyone. War was coming.\n\nStaring out into the predawn darkness, Andrei couldn't help but be excited. He knew that he shouldn't be, after all it was his fellow Russians he would be going into battle against, but he had trained for war since he was 14 years old. He would finally be able to serve his purpose for the League and avenge the Motherland. He did not want to fight for glory. Out there in the darkness, about fifty meters away, lay something far greater than glory. Redemption was waiting for him."
 omskexp.2.a: "A line will be crossed."
 omskexp.3.t: "Shore Up Defenses"
 omskexp.3.desc: "Since the collapse of the Union, Omsk has always been a heavily fortified city. The bunkers and tunnels first built by the West Siberian People's Republic were only the foundation for the massive network of fortifications and redoubts constructed on the orders of Karbyshev. The paranoia of the Black League has taken physical form. The lines of fortified gun emplacements, trenches, and minefields stretch from the borders of the League all the way back to its heart in Omsk. The very landscape of western Siberia has been weaponized against all outside intrusion.\n\nAs Karbyshev's influence weakened, the squabbling generals of the old guard grew lax in their maintenance of these mighty fortifications. They only cared for the defences that protected their personal holdings, thinking exclusively of themselves and not of Russia's needs. Only when Yazov vanquished the traitors did he realize the sorry state the defences were in. He had reunified the League and its territory, and now that he had consolidated his control he would not lose it to an outside invader.\n\nAs the league prepares for war every step has been taken to make sure the home front is ready. The Last Trial has taught the Russian people that they must expect the war to come to them, and under the Black League's guidance they will be ready if it does. The league has conscripted everyone within its borders to restore the fortifications in and around Omsk. Trenches are deepened and reinforced. Old bunkers are cleaned out and refitted. Anti-air crews reposition their guns towards the border to counter an aerial opponent. As Russia's reclamation draws near the anticipation in Omsk is palpable. These last weeks of preparation will decide Russia's fate. Yazov and the rest of the Black League refuse to cede a single inch of Russian soil to the enemy uncontested."
 omskexp.3.a: "정의가 구현될 때까지 검은 연합은 무너지지 않아야 한다."
 omskexp.4.t: "제안"
 omskexp.4.desc: "올레크 로시크는 그의 감옥에서 바닥을 차다보고 있었다. 그의 생각을 방해하는 유일한 소리는 이 감옥에서 신만이 아는 가장 깊은 곳에서 울러펴지는 비명 소리였다. 서시베리아 인민공화국의 마지막 군대가 항복한 지 몇 주가 지났다. 그는 아직도 그들이 졌다는 것을 믿을 수가 없었다. 모든 면면을 보아도 야조프의 배반적인 사교집단을 몰아내기에는 몇 개월도 안 걸릴 것이라고 생각했다. 그러나 흑색 연맹이 국경을 넘자 공화국의 군데는 후퇴하고 후퇴해 그의 지휘 초소까지 밀려나 손과 눈이 묶여 옴스크로 향하는 트럭을 타기에 이르렸다. 그는 처형을 대비해 마음을 단단히 먹었으나 처형은 이루어지지 않았다. 감옥에 갇힌 이후로는 경비들이 이제 평생을 썩을 그의 감옥에 집어넣었다. 그에게 매일 식사를 주는 경비를 제외하면 그는 몇 주동안 아무도 보지 못했다.\n\n그는 그의 감옥 바깥의 복도 문이 열리는 소리를 들었다. 발소리가 점점 더 가까워지는 소리가 들렸다. 올레크의 심장이 가슴에서 쾅쾅 뛰기 시작했다. 아마도 기다림이 마침내 끝나고 그를 완전히 끝장내기 위해 다가온 것이겠지. 흑색 연맹의 장교가 문 바깥쪽에 서며, 그와 눈을 마주쳤다.\n\n\"올레크 로시크.\" 장교가 명령문으로 말했다.\n\n\"그래.\" 올레크는 용감함을 최대한 끌어내며 대답했다.\n\n장교가 그의 주머니에서 편지 봉투를 꺼냈다. \"이 편자는 야전 원수 야조프께서 직접 보내신 거다. 원수님께서 너를 특별히 지정하시더군. 내일 아침까지 답변을 하도록.\" 그는 쇠창살을 넘어 편지를 던졌고 왔던 길로 다시 돌아갔다.\n\n올레크는 편지 봉투를 찢고 안에 있던 편지를 꺼냈다. 그의 눈이 편지를 읽어나갔다. \"러시아 국가에 대한 배신... 배반적인 상관들에 대한 복종... 현장에서 재능과 용기를 보임...\" 그는 자신의 눈이 자신을 속이지 못하게 마지막 줄을 다시금 읽어내렸다.\n\n\"러시아와 흑색 연맹에 복무함으로써 속죄에 대한 기회를 줄 것임.\""
 omskexp.4.a: "연합은 모든 충성스러운 러시아인들의 고향이다."
 omskexp.5.t: "더 높은 대의"
 omskexp.5.desc: "Sergei lay on the cot in his cell, trying to sleep. It was no use. His head pounded and his body ached. He only ever slept for a few hours at a time. The screams ringing out from deeper in the prison woke him up every night. How had they done it? They were madmen, cultists... how could they have defeated the 3rd Army? How did they do it? The question rattled around in Sergei's head day in and day out, even though it wouldn't make a difference. The light was out. The last bastion had been conquered, and now hope rode with Batov and his warband, no matter how shriveled that hope had become.\n\nHe heard steel clanging and the squeal of old hinges, then footsteps pounding towards his cell. His heart smashed against his ribcage. An officer with a nose like the prow of a boat stopped in front of his cell. \"Sergei Bobrov,\" he said flatly.\n\n\"Y-yes,\" Sergei replied, his voice cracking from underuse. Was it finally time for his punishment?\n\nThe officer pulled an envelope from his breast pocket and slipped it through the bars of Sergei's cell. It floated to the ground. \"This letter is from Field Marshal Yazov. He addressed it specifically to you. You will have your response prepared by this time tomorrow.\"\n\nThe officer turned and left. Sergei snatched up the letter, his whole body shaking. His eyes flicked from line to line, catching bits and pieces of phrases he expected from a letter like this. \"Betrayal of the Russian nation... obeying traitorous superiors... displayed talent and bravery in the field\" and so on. Out of habit, he looked at the final line. His jaw dropped. He sat down on his cot, the letter in his trembling hands, and read the final line over and over again, trying to make sense out of it.\n\n\"You will have a chance at redemption through service to Russia and the Black League...\""
 omskexp.5.a: "Service begets blood, and blood begets redemption."
 omskexp.6.t: "옛 것에서 벗어나"
 omskexp.6.desc: "튜멘과 스베르들롭스크가 이제 우리 지배 하에 있게 되었으니, 우리는 이제 영토들을 대시련에 대한 준비를 위해 재조직해야 합니다. 첫단계는 두 비효율적인 관료체계를 하나되고 통일된 관료체계로 만드는 것입니다. 권력에 굶주린 기관원과 오만한 군사 장교들은 흑색연합의 용맹한 인원들로 대체될 것이며, 이들은 이 지역들을 우리 전쟁기계에서의 철괴로 만들 것이며, 또한 어떤 선동적인 요소들 또한 무슨 대가가 있더라도 처리할 것입니다.\n\n옛 행정이 실패한 곳에서 우리는 성공할 뿐만 아니라, 뛰어넘을 것입니다. 새로운 관료조직은 연합과 러시아를 아래에서 부터 섬길 것입니다. 연합의 구성원들이 모든 읍사무소, 경찰서, 공장에서 상주할 것입니다. 그들은 동전까지 세금을 걷을 것이며, 모든 소포를 배달하고, 모든 구역을 운영할 것입니다. 우리의 지배권은 총체적이야만 합니다. 그래야만 합니다. 그렇지 않으면 러시아는 절대로 대시련에 준비되어 있지 못할 것입니다."
 omskexp.6.a: "새로운 것과 함께."
 omskexp.7.t: "새로운 상관"
 omskexp.7.desc: "Yevgeny woke up at 4:30AM, thirty minutes before his shift started. He followed his routine: he cursed at the time, pissed, cursed at the cold, dressed himself, rewrapped his fingers in the last piece of gauze he had, made a cup of a dark watery substance he figured was meant to be coffee, drank it, and cursed the taste on his way out the door. The bus stop was a short but frigid walk away. Oh no. Oh no, no, no. The bus was late. When it finally arrived he climbed on and found a spot near the back. It felt like there was a brick in his stomach.\n\nPerhaps by silently begging it to go faster, the bus made it to the factory quicker than usual; it wasn't enough to make up for the lost time, though. It shouldn't have been a big deal - fifteen minutes wasn't the end of the world. His stomach dropped as he walked in. The assembly line stunk of cheap tobacco and grease. Two conveyor belts stretched across the room, where they emptied finished buttplates into cardboard boxes. \"Grigorovich! What the fuck kept you?\" God. Yevgeny's boss, a tall, thin man who demanded to be called Nikolayevich, appeared from the shadows and smacked him on the back of the head. \"Have you no sense of duty to your nation? To your fellow Russians? Get to work.\"\n\nBy the time his shift ended fourteen hours later, Yevgeny was a sweaty, filthy, bleeding mess. The cuts on his fingers had split open again, staining his bandages red. Nikolayevich kicked him in the leg on his way out. \"Don't be late tomorrow,\" he growled. Yevgeny cowered and nodded. He limped to the bus stop, nearly missing it, and went home."
 omskexp.7.a: "Rinse and repeat."
 omskexp.8.t: "악마와의 거래"
 omskexp.8.desc: "We have just received a private communication from Dmitry Yazov, Glavkoverkh of the All-Russian Black League. While he commended our heroism and skill both in the Great Patriotic War and the West Russian War, he has offered us terms of surrender! We are to submit and permit Black League garrisons in our territory immediately. In exchange, the Night Witches will serve the Black League and our commanders will keep their posts, \"as long as they are considerably trustworthy and ready to serve Russia.\"\n\nYazov is a dangerous man and is sure to keep his promise of violence if we refuse... but who knows how far his insanity reaches? Can we follow such a man in good conscience? How shall we respond to his demands?"
 omskexp.8.a: "We have no choice but to submit."
 omskexp.8.b: "Better to die fighting than serve the League."
 omskexp.9.t: "비행가들이 수락하다"
 omskexp.9.desc: "자유 비행가들은 지혜롭게 하나의 진정한 러시아 정부에 충성을 맹세했습니다. 그녀들은 우리의 모든 요구에 동의했습니다. 우리의 주둔병들이 지역을 확보하고 모든 저항을 일소할 것이며, 이제 밤의 마녀들은 연합의 지도 체계에 알맞게 재조직되고 있습니다. 그녀들의 비할 데 없는 경험과 명성은 우리에게 확실히 도움이 될 것 입니다."
 omskexp.9.a: "전설들 마저도 무릎꿇는군."
 omskexp.10.t: "완강한 비행가들"
 omskexp.10.desc: "It would seem that the Free Aviators obey no one but their own madness and the disgusting lies of communism! They have rejected our more than gracious offer and are reportedly mobilizing whatever ramshackle militias they can scrape together to halt our armies. And to think we showed them - a gang of traitorous pilots, blind to the future - such a rare commodity as mercy. They will regret their choice."
 omskexp.10.a: "A damned shame."
 omskexp.11.t: "유르고스크에서의 탈출"
 omskexp.11.desc: "Roman stared at the bottom of the bunk above him. The shiv in his hand refused to let him sleep. The two guards paced up and down the row of bunks, their boots clicking on the wood floor. All of the pieces were in place. The game ended tonight. He would die or they would. His heart thrummed in anticipation. His breath caught when Igor stood up from his bunk at the other end of the lodge. Just as planned. The guard on that end sneered at Igor and drew his gun. Roman gripped his shiv.\n\nRoman slid out of bed and threw all of his weight into the second guard. Roman wrestled with him for a few seconds before he plunged the shiv into the guard's neck and held him down until he stopped moving. He stood, his legs weak. The other guard was a bloody pulp on the ground by the time he hobbled over. Igor grabbed the keys and started on the lock. Roman looked around at the other prisoners. \"You are free now. Go, run! Die as free men! The Marshal is with you!\" Roman said before he and Igor slipped outside.\n\nMakar's lodge was down the road. He was waiting outside, his pudgy face speckled with blood. \"W-we have to move. They will hunt us. Quickly, now!\" They ran, scampering through the Yugorsklag like rats. Alarms blared all around. Bare feet pounded on gravel. Guards shouted. The hole in the fence was just up ahead. Dogs barked. Gunshots from everywhere and nowhere. Makar pushed Igor aside and dove for the hole. Roman looked around. Flash. He was blind. The searchlight was on them. The loudspeaker screeched in fury. Makar blubbered. The hole was too small for him. Too small for any of them. The game was over. Roman's heart sank. The guards in the tower opened fire and cut the three of them down in less than a second."
 omskexp.11.a: "아무도 연합에서 빠져나가지 못한다. 아무도."
 omskexp.12.t: "차가운 심장"
 omskexp.12.desc: "Gennadiy Vladimirovich Vorobyov was frozen. His eyes, his tongue, his teeth, his skin, his testicles, his heart - all of it was stiff and cold. Lifeless. And soon his brain would join them and he would be dead. But he would also be free from Vorkuta. He couldn't wait.\n\nHe trudged through the endless ice and snow, rifle in hand. He shivered and pulled his thin overcoat tight to his body, shifting his backpack from one shoulder to the other. The wind stabbed at him like a driven nail. None of what he was given was meant for weather like this. His coat and hat were too thin and his boots were waterlogged. He felt naked. The exercise was simple: make it back to Vorkuta. The only problem was his numb fingers dropped the compass the first time he took it out. It shattered and without that, his map was useless. So he started walking in the vague direction of home. That was... one or two days ago. Sunlight was scarce above the Arctic Circle; he only got two or three hours at best. That left him with pain and the cold.\n\nA loose chunk of ice brought his boot out from under him. He put his free hand out to break his fall and landed hard on his arm, twisting his hand to the side further than nature would allow. Snap. An involuntary scream burst from his throat as he rolled onto his back. Staggering to his feet, he glanced at the brown-red stain spreading down his sleeve, and kept walking. Between the pain hammering his brain and his great, heaving breaths, a realization dawned on him. No man could survive this. This was a culling. The weak would freeze and the strong would rise. He repeated that in his head as the black flesh in his extremities spread and the sun sank once again below the Arctic horizon."
 omskexp.12.a: "연합에 나약함은 없을 것이다."
 omskexp.13.t: "용서"
 omskexp.13.desc: "The door opened and the hallway filled with light. Yakov squinted, but wheeled himself in as quickly as his trembling hands would allow. Yakov swallowed, wiped his nose, and faced the five members of the redemption board.\n\nThe man in the center had a single red line and four stars on his epaulettes. \"Yakov Ivanovich Kapriyanov. Conscripted into the 31st Redemptionary Service Battalion for the crimes of allying with a traitorous regime and withholding valuable materials from Black League members. Duration of service to Russia: two years. Is all this correct?\" Yakov nodded and the man made a note in his file. When he was done he put his pen down. His eyes were like shiny black marbles under his peaked cap. He jabbed a finger at Yakov's wheelchair. \"How did you lose your legs?\"\n\n\"The Battle of Tobolsk. My battalion was ordered to clear a minefield.\"\n\n\"I see.\" Another note. \"Tell me, Yakov. Do you believe you have been redeemed?\"\n\nYakov looked off into space for a moment. \"I don't. I can't. I don't even know what redemption means? Have I bled for Russia? Have I lost countless comrades in service of the Motherland and the Black League? Have I given Russia everything I had? We both know the answer to that question.\" He mustered what courage he had left and met the captain's eyes. \"But only you know what redemption means. So you tell me.\"\n\nThe other members of the board shared looks. The captain glanced to his left, then his right, before leafing through the file laid out in front of him until he found the document with Yakov's mugshot."
 omskexp.13.a: "\"흑색 연맹에 온 걸 환영하네.\""
 omskexp.14.t: "누구를 위하여 종은 울리나"
 omskexp.14.desc: "Kazimir tutted and scratched another name off his list as he heard the familiar rumble of a gurney being pushed down the hallway behind him. Right on cue, Maksim and Luka rounded the corner into the makeshift reception area the ISD had set up in an old medical clinic. As expected, between them on a gurney lay the body of one Oleg Petrovich - though the only way one could recognize the man's identity anymore was by the toe-tag someone had attached to him.\n\n\"That took a while,\" Kazimir observed. \"Did you get anything during all that screaming?\" Maksim grunted and shook his head, while Luka took a moment to light up a makhorka cigarette. \"Fuck's sake. Fine, dump it and go grab another one.\" He looked down at the list, tapping his pen thoughtfully. \"Try... Hm. Try Mitrofan Mikhailovich, that kid we caught near Kurgan.\" The pair nodded and silently rolled away the latest unfortunate to die under interrogation.\n\nWhen they returned five minutes later, the ISD officers were carrying a young man in a soiled Red Army uniform between them. A vicious red welt had formed on his temple where someone had struck him to stop his struggling. \"This him, sir?\" asked Luka, spitting away the end of his cigarette.\n\nKazimir ran a finger down the list to find the name again, glancing at the captive to see if the description fit. \"Seventeen or eighteen, red hair, narrow jaw, corporal's stripes... Yeah, that's probably him.\" He jerked his head in the direction of the interview rooms. \"Alright, back to it.\"\n\nThe officers moved towards the hallway, but Maksim stopped beside Kazimir's desk, looking thoughtful for a moment. The senior officer glanced up at his subordinate with a frown. \"Problem, Sergeant?\" he asked.\n\nMaksim shook his head. \"No, sir, sorry, I was just thinking... We need new drill bits. The last guy's ribs blunted our last one. Can you put in a requisition for us?\"\n\nKazimir nodded curtly, and with that his subordinates set off down the hall to torture a teenager to death for information he didn't have."
 omskexp.14.a: "Twenty in a day. A new record."
 omskexp.15.t: "승리한 연합"
 omskexp.15.desc: "Not so long ago, Comrade Karbyshev's dream seemed an aspiration Yazov could never fulfil. In the wake of the old general's death, fate itself had conspired against his successor. A conspiracy of traitors sought to usurp him; Bolsheviks, merchants and criminals defied his mandate; partisans still plagued the rightful government.\n\nBut none of these things were a hindrance to the determined. In Yazov, the Black League had its Menelaus: a relentless pursuer of vengeance, possessed of an iron will and willing to pay any price for the salvation of that which he loved the most.\n\nHowever, Yazov knew in his heart that his mission - to fulfil the sacred destiny of Russia - would never get any easier. There was always another false claimant to the epithet of 'legitimate government'. It was in the nature of the League to never be understood by lesser men. Even come the Great Trial, Russia would still be crawling with turncoats and faint-hearted pacifists who refused to see the purity and valor of his hate. There was only one answer: an iron boot, perpetually grinding them into the dirt while its wearer conducted the symphony of war.\n\nFor today Yazov had his triumph, but tomorrow? Tomorrow would come the days of blood. No matter how many gallons he had to spill, Russia would pay the price for its future."
 omskexp.15.a: "끝날것이다. 언젠가는."
 omskexp.16.t: "Report BP-0SA-B7R"
 omskexp.16.desc: "Identifier: BP-0SA-B7R\nComposer: HGW-XX-7\nClassification: 5C+\nConcerning: DPE-67K (ROKOSSOVSKY, Konstantin Konstantinovich)\n\nBackground: Dissident political element 67K apprehended subsequent to the occupation of SL-22A (SVERDLOVSK) following total collapse of Ural District military capability. 67K subjected to level 3F interrogation in pursuit of actionable intelligence on additional dissident elements (Record 67K-3F-A attached). Following interrogation, 67K identified as requiring immediate processing.\n\nSummary: 67K brought before combined tribunal 445-F8. Counsel provided. Trial duration: 17m22s (Transcript 445-F8-A attached). Sentence: death. No final statement from 67K, likely owing to aftereffects of interrogation. Immediate execution of sentence. Remains disposed of as per protocol B5-64P.\n\nAddendum: Dissident element 68K (BATOV, Pavel Ivanovich) not apprehended upon occupation of SL-22A. 68K suspected to have evaded capture alongside other dissident elements. Future insurgency considered possible (see Report AC-M01-Y13).\n\n---REPORT ENDS---"
 omskexp.16.a: "Filed in section FEAF-156. Access restricted."
 omskexp.17.t: "A Sanitation Exercise"
 omskexp.17.desc: "Internal Security Directorate Report, STATUS: TRAITOR SON\nNote: All personnel of Class 5C and below are FORBIDDEN to access below information - DISOBEDIENCE IS DEATH!\n\nSummary: Liquidation of Dissident Political Elements, former titles \"Lazar Kaganovich\", \"Nikita Khruschev\", \"Vyacheslav Molotov\", \"Mikhail Kaganovich\" - Wave 1 complete with minimal losses of time and manpower.\n\nAbstract: Political Element Kaganovich reported to the podium at 0715 hours, 5 minutes ahead of schedule. Formal trial proceedings documented in full within Report Addendum A1, for access of Class 7A personnel and above only. Element was permitted brief speech acting in his own defense. Charges of Political Interference approved with no objections.\n\nTranscript of Speech as follows: \"Damn you, damn you all - I know you're in there somewhere, Yazov! How - why - I saw what you were doing, what you did, to the city my people built. I saw the vans, I saw my people march into prisons and never come out. What monster would do this, to set jackals on his people?\" (Element was taken into custody after being rendered incapable of speaking)\n\nActing Judge (REDACTED) approved Extraordinary Recess following speech, recognized possible mental stress of Element Kaganovich as reason for his hypocritical statements, and agreed to grant clemency to Political Elements thereafter. All Wave 1 candidates were barred from speaking to prevent themselves from further embarrassments, and conviction and sentencing proceeded ahead of schedule."
 omskexp.17.a: "Median timing to liquidation: 5.35 minutes."
 omskexp.18.t: "공식 발표 - 오늘의 명령"
 omskexp.18.desc: "병사 동지들이여! 여기는 동지들의 사령관이다. 오늘 우리는 국가 재정복과 국가적 행동을 시행하려는 우리의 여정에 첫 발을 내딛음과 동시에, 서러시아의 탈환이 시작되었다고 말할 수 있다. 동지들 앞에 있는 적은 우리가 보아온 적들중 가장 역겨운 - 스스로를 \"러시아 해방군\"라 자칭하는, ROA의 퇴폐적인 배신자들, 자신의 모국을 배반하고 독일 침략자의 편에 선 작자들이다. 그들의 죄악은 용서가 불가하다 - 우리 국가가 위협에 처했을때, 서러시아 혁명전선의 용맹한 전사들이 나약해진 라이히를 상대로 고전하고 있을때, 블라소프파는 우리의 국가가 노예로 돌아가기를 원하는 자들과 함께했다. 심지어 지금도, 그들은 베를린의 요구에 굽실거리고 있으며, 그들의 \"군대\"가 서러시아의 통제권을 쥐는한, 서러시아는 확실히 나치의 지배하에 놓여있다!\n\n자비를 보이지 말라. 모든 부역자 짐승들에게 엄정한 정의의 심판을 내리자. 우리에게 맞서 무기를 든자들은 이제 우리가 동포들에게 마땅히 보여줄 자비와 표용을 받을 가치가 없다. 우리는 저 독일의 개들에게, 어머니 러시아는 배신자들을 용서하지 않는다는 것을 예시로 삼아야 한다!\n\n우리의 대의는 정당하다. 적들은 분쇄될 것이다. 승리는 우리의 것이 되리라!\n\nGLAVKOVERKH D.T. YAZOV"
 omskexp.18.a: "\"배신자들에게 죽음을! 블라소프파에게 죽음을!\""
 omskexp.19.t: "공식 발표 - 오늘의 명령"
 omskexp.19.desc: "병사 동지들이여! 여기는 동지들의 사령관이다. 오늘 우리는 국가 재정복과 국가적 행동을 시행하려는 우리의 여정에 첫 발을 내딛음과 동시에, 서러시아의 탈환이 시작되었다고 말할 수 있다. 우리가 이제 마주하는 적들은 우리의 악몽에서나 나올 법한 - 괴물같은 아리아인 형제단이다. 이 쓰레기같은 사교집단은 그들 스스로의 사람들과 문화를 저버리면서, 그들은 슬라브 민족을 - 그들 자신의 동지들을 - 인간 아래로 취급하며, 그들의 전쟁기계를 노예가 된 러시아인들로 유지하며, 그들의 야만적인 풍속과 \"문화\"를 강요하고 있다. 우리의 국가에 대한 그들의 왜곡은 계속되고 있다 - 심지어 지금도, 그들은 러시아 아이들의 새로운 세대한테 러시아어가 아니라, 독일어를 가르치고 있다고 한다! 병사 동지들이여, 실패란 우리 국가, 언어, 문화 그 자체의 멸종을 의미한다!\n\n만약 우리가 그들이 \"아리아인\"이라 불리우길 원하는 자들과 전쟁을 한다면, 그리 해주는 것이 우리의 의무일 것이다. 총통의 수하중 한 명을 보면 \"자비\"를 보여라, 그리고 저 파시스트 쓰레기들한테 존재하지 않는 인종적 우월성이 아닌, 힘에의 의지와 무력이 이 지구상에서 누가 살아남는지를 결정하는 것을 알려주는 것이다. 우리는 사냥꾼들이고, 저들, 스스로를 아리아인으로 부르는 자들은, 한심한 사냥감일 뿐이다 - 이제 전진하자, 친애하는 러시아인들이여, 그리고 이 진실을 그대들의 용맹으로 전 세계에 멀리 퍼트려라!\n\n우리의 대의는 정당하다. 적들은 분쇄될 것이다. 승리는 우리의 것이 되리라!\n\nGLAVKOVERKH D.T. YAZOV"
 omskexp.19.a: "짐승을 쓰러트려라! \"아리아인\"에게 죽음을!"
 omskexp.20.t: "공식 발표 - 오늘의 명령"
 omskexp.20.desc: "병사 동지들이여! 여기는 동지들의 사령관이다. 오늘 우리는 국가 재정복과 국가적 행동을 시행하려는 우리의 여정에 첫 발을 내딛음과 동시에, 서러시아의 탈환이 시작되었다고 말할 수 있다. 고대에서 부터 전해저 내려온 서러시아의 땅은 이제 국가가 아니라 가장 높은 낙찰자에게 충성을 바치는 부패한 파벌들의 모임아래 지배되고 있다. 해방자가 되어서, 저 부패한 압제자들을 몰아내는 것은 우리의 신성한 의무다!\n\n저번 전쟁에서 서러시아 혁명전선의 용감한 장병들을 배반한 도당에서 생겨난, 이제 서러시아를 지배하는 척 하는 이 \"공화국\"은 파괴되어야 마땅할 것이다. 이것은 그들이 우리의 러시아를 구원하는 계획에 반대한다는 것뿐만이 아닌 - 그들의 모든 발언들과, 그들의 모든 말들이, 우리 국가의 미래에 거대한 위협이 되기 때문이다. 그들은 자유와, 민주주의와, 자유화를 말하지만, 사실은 저 이상들은 나치를 상대로 전쟁에서 지게 만드는 것과 다를 바가 없다 - 다가오는 시련에 대비하기는 커녕 또다른 빛나는 우상을 숭배하고 믿고 있다는 것이다!\n\n얼굴없는 정치인은 국가를 승리로 이끌 수 없으며, 이길 수도 없다. 선동꾼들과 연설쟁이들을 무릎꿀릴 시간이다! 우리의 대의는 정당하다. 적들은 분쇄될 것이다. 승리는 우리의 것이 되리라!\n\nGLAVKOVERKH D.T. YAZOV"
 omskexp.20.a: "정치꾼들을 쓰려뜨려라!"
 omskexp.21.t: "공식 발표 - 오늘의 명령"
 omskexp.21.desc: "병사 동지들이여! 여기는 동지들의 사령관이다. 오늘 우리는 국가 재정복과 국가적 행동을 시행하려는 우리의 여정에 첫 발을 내딛음과 동시에, 서러시아의 탈환이 시작되었다고 말할 수 있다. 우리 모두가 잘 알고 있듯이, 서러시아는 무언가가 심각하게 썩어가고 있다. 나치의 위협이 광인의 지배로 러시아 인민의 목을 옥죄어오고 있고, 오직 우리만이 대항해 이 공포를 멈출 수 있다.\n\n세르게이 타보리츠키! 미친 섭정이자, 식팁카르의 악마! 그와 그의 악몽같은 국가에 대해 더 할말이 있을까? 이 뒤틀린 부역자의 발밑아래 수백만명이 고통을 받고 있으며, 오래전에 죽은 군주의 러시아로의 귀환을 위해 끝임없는 노동에 시달리고 있다. 이 \"섭정\"이 자기 머리속의 목소리와 대화하고 자신의 나치 주인들을 만족시켜주는 동안, 수천명의 남자, 여자, 어린이들이 폭군의 망상을 위하여 죽어나가고 있다. 악몽은 계속되고 있고, 타보리츠키의 뒤틀린 광신은 자라나고만 있다. 세상은 이 미친 작자를 위한 것이 아니며, 더욱 늦기 전에, 끝나야 할 것이다 - 인류의 존엄성뿐만 아니라, 전 러시아를 위해서도 말이다. 오늘이 그 날이고, 지금이 그 때이다!\n\n병사 동지들이여, 다가오는 과업에 대비해 스스로를 준비시키고 이 악을 제거해 인간이라고 부르기도 뭣한 자의 그로테스크한 망상을 종결시키자. 전진하여, 신성한 러시아를 구하라! 우리의 대의는 정당하다. 적들은 분쇄될 것이다. 승리는 우리의 것이 되리라!\n\nGLAVKOVERKH D.T. YAZOV"
 omskexp.21.a: "우리가 아니면, 누가 하겠는가?"
 omskexp.22.t: "공식 발표 - 오늘의 명령"
 omskexp.22.desc: "병사 동지들이여! 여기는 동지들의 사령관이다. 오늘 우리는 국가 재정복과 국가적 행동을 시행하려는 우리의 여정에 첫 발을 내딛음과 동시에, 서러시아의 탈환이 시작되었다고 말할 수 있다. 식탑카르의 부하린주의자들은 뻔뻔스럽게도 구 질서의 복구를 외치고 있으며, 서러시아의 전역이 그들의 부적합한 지배하에 놓여있다.\n\n공산주의자들은 노동자의 민주주의와 혁명으로 감언이설을 한다. 그러나, 병사 동지들이여, 그대들은 이 말이 의미가 없다는 것을 기억해야만 한다. 이상은 수천명의 힘앞에 무력하다. 곰은 사냥감이 사슴인지, 토끼인지, 사람인지 신경쓰지 않는다 - 곰은 생존의 중요한 원칙에 의해 살아간다. 그리고, 곰의 숲의 주인이듯이, 우리는 이 땅의 주인이다. 러시아의 생존의 유일한 기회이며, 우리의 힘앞에 공산주의자들의 도덕은 소용없다.\n\n부하린주의자들은 진화론적인 막다른 길이 놓여있다. 검은 깃발을 놓이 들어, 어머니 대자연의 일을 끝내자! 우리의 대의는 정당하다. 적들은 분쇄될 것이다. 승리는 우리의 것이 되리라!\n\nGLAVKOVERKH D.T. YAZOV"
 omskexp.22.a: "옛 질서를 있던 곳에 되돌려 버리자!"
 omskexp.23.t: "공식 발표 - 오늘의 명령"
 omskexp.23.desc: "병사 동지들이여! 여기는 동지들의 사령관이다. 오늘 우리는 국가 재정복과 국가적 행동을 시행하려는 우리의 여정에 첫 발을 내딛음과 동시에, 서러시아의 탈환이 시작되었다고 말할 수 있다. 차르주의-부역자 역병이 우리의 국가중 4분의 1이나 점령하였다. 그들은 확실하게 서있으며, 그들 스스로의 성공에 취해있다. 그러나, 오늘, 우리는 역사의 사형집행인이 되리라.\n\n10년 전에, 배신자들의 무리가 독일의 편에 서서 서러시아 혁명전선의 용감한 장병들과 맞써 싸웠다. 블라소프의 쓰레기들과 함께 등을 맞대고 싸워, 수천명의 용감한 러시아인들이 저 독일의 개돼지에 의해 쓰러졌다. 차르주의자들은 과거의 영광과 신화적 전통의 귀환을 약속하고 있다. 그러나 그들의 \"영광스런 과거\"의 진정한 뜻을 기억하라! 1차 세계대전의 굴욕을 기억하라, 브레스트-리토프스크 조약과, 외국인에게 무력하게 노출된 국가가, 침략자의 발 앞에 넙죽 엎드린 모습을! 그들의 황실 가문의 사치스런 퇴폐를 기억하라, 그리고 그로 인해 수많은 러시아 노동자들이 그들의 압제앞에 쓰러졌는가를! 그리고, 마지막으로, 그들의 차르는 그 이름을 얻기위해 아무것도 하지 않았다는 것을 기억하라! 그는 가장 강한자도, 가장 지혜로운 자도 가장 교활한 자도 아니다. 그는 그가 섬기는 독일인들 처럼, 그는 그의 \"이름\"을 그의 혈통에서 얻었다. 그러니 전진하라, 러시아의 병사들이여! 이 배신자-차르를 쓰러뜨려서, 과거를 정당한 곳에 되돌려놓자 - 지하 깊숙한 곳에 말이다!\n\n우리의 대의는 정당하다. 적들은 분쇄될 것이다. 승리는 우리의 것이 되리라!\n\nGLAVKOVERKH D.T. YAZOV"
 omskexp.23.a: "차르를 땅바닥에 쓰러뜨려라!"
 omskexp.24.t: "공식 발표 - 오늘의 명령"
 omskexp.24.desc: "병사 동지들이여! 여기는 동지들의 사령관이다. 최후의 시험이 다가왔다! 우리는 우리 스스로가 다가오는 시련에 맞서 러시아를 구원하기에 알맞은 자들로써 스스로를 증명하거나, 우리의 실패로 러시아의 총체적인 파멸을 손놓고 지켜보게 될것이다! 러시아는 통합되어야 한다!\n\n카를 마르크스는 멍청했지만, 그의 말중 한가지는 그가 옳았다는 것을 다시금 증명하고 있다 - 모든 거대한 역사적 인물은 두번 나타나며, 한번은 비극으로, 두번째는 희극으로 말이다. 비참한 영지의 붉은 공포의 왕자인, 겐리히 야고다보다 여기에 어울리는 자는 없을 것이다. 나약하고 부패한 옛 연방이 쓰러졌을때, 동쪽의 인민들은 강한 권한을 가진, 러시아의 생존을 보장하는 정부를 원하였다! 그리고 그들은 무엇을 얻었는가? 거의 똑같은, 부하린의 늙은 살인청부업자였다!\n\n광기의 정의를 분석하면 다른 결과를 기대하면서 똑같은 일을 계속 시도한다는 것에 있다. 만약 러시아가 대시련에서 살아남기를 원한다면, 부하린주의자들은 역사의 무덤으로 사라저야 할것이다! 마지막 장애물이 우리앞에 놓여있으며, 끝이 보이기 시작한다. 병사 동지들이여, 그대들은 새로운 러시아의 선봉이다. 동지들과 함께 이 투쟁에 참여한 것을 영광스럽게 생각한다.\n\n우리의 대의는 정당하다. 적들은 분쇄될 것이다. 승리는 우리의 것이 되리라!\n\nGLAVKOVERKH D.T. YAZOV"
 omskexp.24.a: "구질서는 여기서 끝난다!"
 omskexp.25.t: "공식 발표 - 오늘의 명령"
 omskexp.25.desc: "병사 동지들이여! 여기는 동지들의 사령관이다. 최후의 시험이 다가왔다! 우리는 우리 스스로가 다가오는 시련에 맞서 러시아를 구원하기에 알맞은 자들로써 스스로를 증명하거나, 우리의 실패로 러시아의 총체적인 파멸을 손놓고 지켜보게 될것이다! 러시아는 통합되어야 한다!\n\n잘 알고 있듯이, 동쪽은 이제 피리부는 사나이 그 자체인 - 발레리 사블린이 지배하고 있다. 그는 과거의 실패에서 더 나은 새로운 질서를 만들겠다고 약속했다. 저번 전쟁에서, 러시아는 생존을 위한 끔찍한 교훈을 얻었다 - 이상은 국가를 구원할 수 없다. 부하린주의자들의 \"혁명\"은 판저와 독일의 총검앞에서 무력했다. 부하린이 구두 공장을 지었을 때, 독일인은 탱크와 비행기를 만들었다. 부하린이 꿈꾸었을 때, 나치들은 계획했다. 그리고 부하린과 그의 관료들이 연설을 할 때, 러시아는 불타올랐다! 그리고 이제 사블린, 이 우쭐한 장교가 지도자를 자칭하면서, 뻔뻔하게도 이 국가가 다시 같은 길을 걷게 만드는 것을 지켜볼 것인가?\n\n오늘 우리의 적은 우릴 전쟁에서 지게 만든 줏대없는 벌레 놈들에 불과하며, 우린 놈들을 즐거이 다시 물리칠 것이다. 마지막 장애물이 우리앞에 놓여있으며, 끝이 보이기 시작한다. 병사 동지들이여, 그대들은 새로운 러시아의 선봉이다. 동지들과 함께 이 투쟁에 참여한 것을 영광스럽게 생각한다.\n\n우리의 대의는 정당하다. 적들은 분쇄될 것이다. 승리는 우리의 것이 되리라!\n\nGLAVKOVERKH D.T. YAZOV"
