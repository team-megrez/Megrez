 OMS_fueled_by_revenge_desc: "저번 시련에는, 우리 모두가 지상에 강림한 지옥을 보았고 마주했습니다. 나치들이 우리의 도시를 불태우고, 우리의 가족을 학살하고, 우리가 힘들게 가꾸고 건설한 연방을 산산조각 내버렸습니다. 우리 주변의 세계가 흐트러지기 시작하자, 우리는 다시 튜튼이 우리의 고향을 빼앗지 못하도록 각오를 했습니다. 다시는 우리가 우리 땅에서 나는 쿵쾅거리는 군화소리를 두려워 하는 일은 없을것입니다.\n\n 대가가 무엇이든, 희생을 얼마나 치뤄야 하든, §R대시련§!의 날은 올것입니다.\n\n 그때, 그들은 우리의 끔직한 복수를 느낄 것입니다."
 OMS_nothing_left_to_lose: "잃을 것이 없다"
 OMS_nothing_left_to_lose_desc: "우리의 뒤는 벽에 눌려있고, 우리의 보급품도 낮지만, 우리의 사기는 항상 높습니다. 모든 흑색연합의 아들딸들은 그들의 임무를 알고있고, 잃을 것도 없기 때문입니다. 왜나면 마지막 시련에서 이미 모든 것을 잃었기 때문이죠. 이 간단한 진실은 연합이 그저 툴툴거리는 베테랑의 모임이 아닌 러시아 황무지에서 견줄데 없는 규율을 가진 군대로 탈바꿈 시켰습니다.\n\n우리는 우리의 현재인, 끔직한 상황에서 살아남고, 우리가 잃어버린 것을 재건할 것입니다. 그리고 §R대시련§!의 때가 온다면, 우리는 적에게 우리가 잃어버린 모든 목숨에 대한 보복을 할것입니다."
 OMS_karbyshev_figurehead: "이름뿐인 꼭두각시"
 OMS_karbyshev_figurehead_desc: "검은 연합의 설립자인, 카르비셰프 장군이, 그가 한때 그랬던 것처럼 젊지 않다는 것은 슬픈 일입니다. 그가 나이를 먹어갈수록, 그의 정신은 어느때처럼 예리했지만, 그의 육체는 물러지고 약해졌습니다. 그가 더 이상 오래 살지 못하는 것에 대해 사람들은 슬퍼하지만; 모든것을 잃지는 않았습니다. 검은연합의 장교단과 충성스러운 아들딸들이 카르비셰프의 명령을 받고 전달하고, 장군의 정신이 미끄러졌을때 하는 말들도 재해석해 전달합니다. \n\n장군이 끝내달라 간청해도 그들로써는 기꺼이 행복하게 행할 것입니다."
