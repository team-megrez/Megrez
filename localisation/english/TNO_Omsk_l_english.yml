 OMS_spetsgruppa_v_start_mission: "§Y스페츠그루파 V§!가 §R바토프의 반란군§!에 대항하여 §Y자율 전투 작전§!을 개시할 것입니다."
 OMS_potemkin_aid_tt: "\n우리가 §Y국제적인 인정§!을 받을 시, 우리는 §R바토프의 반란군§!에 대항하는 §Y지원을 요청§!할 수 있습니다.\n§Y지원품의 유형§!은 어떤 §Y강대국§!이 우리를 지원하느냐에 따라 달라집니다."
 OMS_aid_for_reconstruction_tt: "만약 우리가 어떤 §Y강대국§!에게도 §Y국제적인 인정§!을 받았다면, 그들의 §Y지원품§!이 들어오기 시작할 것입니다."
 OMS_denounce_the_warlords_tt: "우리는 §R바토프의 반란군§!에게서 §R적대적 세력의 보급품§!을 끊어낼 기회를 얻을 것입니다."
