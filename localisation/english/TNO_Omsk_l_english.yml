 POLITICS_DMITRY_KARBYSHEV_DESC: "드미트리 미하일로비치 카르비셰프의 이야기는 배신과 상실, 그리고 분노로 가득 찬 비극적인 이야기입니다. 처음에 그는 대전쟁 동안 차르를 위해 싸웠고, 내전기에는 적위군에 가담했으며, 조국이 다시 한번 침략당하자 군으로 돌아왔습니다. 독일군에게 포로로 잡혀 여러 포로 수용소를 전전한 카르비셰프는 얻어맞고 고문당했으며 죽기 직전까지 내버려졌지만, 절대로 인민에 대한 희망을 잃어버린 적이 없습니다. 마침내 그와 소수의 동료들은 죽음의 수용소를 탈출해 동부로 도망치는데 성공했고 나약한 연방이 장악한 지역을 지나쳐 라자리 카가노비치의 서시베리아 인민공화국에 가담했습니다.\n\n수년간 자신이 당했던 고통을 잊어버리지 않은 카르비셰프는 러시아가 다시는 그런 고통을 당하게 두지 않겠다고 굳게 다짐했습니다. 그는 자신이 §R대시련§! 이라고 이름붙인 러시아의 운명을 둔 독일과의 최후 결전을 준비하기 시작했습니다. 비슷한 사상을 가지고 대의에 동조한 수많은 동지들을 모은 그는 얼마 지나지 않아 카가노비치에게 대항해 반란을 일으켜 옴스크를 점거했고, 편안히 준비할 수 있도록 도시를 요새화했습니다. 카르비셰프는 자신이 러시아 앞에 벌어질 문제를 지도할 수 있는 유일한 단체라고 판단한 전 러시아 흑색 연합의 지배권을 주장했습니다.\n\n하지만 시간이 흘렀고 한때 충성스러웠던 장교들 사이에서 불신이 싹텄습니다. 이제 그는 아무 것도 할 수 없는 와중에 주변을 빙빙 도는 독수리들을 지켜보면서 자신이 구원하기를 바랬던 사람들이 적이 아닌 자기들끼리 싸우는 모습을 눈물 흘리며 바라볼 수 밖에 없게 되었습니다. 드미트리 카르비셰프는 §R대시련§!이 점차 가까워지는 와중에 자신의 유지를 이을 누군가가 나타나지 않는다면 러시아에 필연적으로 닥칠 파멸을 두려워하고 있습니다."
 POLITICS_DMITRY_YAZOV_DESC: "드미트리 티모페예비치 야조프는 소비에트 이후의 새로운 세대입니다: 레닌의 부상 이후로 태어났고, 차르와 대전쟁에 대한 기억은 없습니다. 아이일때 고난을 알았지만, 그러나 그것이 모국의 생존을 위한 불가결한 희생이란 것을 알았습니다. 나치들이 서쪽에서 몰려올때, 그들은 붉은 군대의 최전선에서 싸웠으며, 지상에 강림한 지옥을 보았으며 패배의 쓴잔을 들이켰고 또 들이켰습니다. 대조국전쟁이 끝났을 때, 그들의 전에 삶에 남아있던 행복도 승리한 독일인들한테 빼앗겼습니다. 1950년대의 서러시아 혁명전선의 군사적 실패와 그 이후의 몰락은 야조프같은 사람들이 더욱더 사고를 고정적으로 만들었습니다: 옛 소비에트 사령관들은 열정은 있었지만, 지도부는 필사적으로 신인이 필요했습니다. 어린 사람, 견고한 사람, 희생의 가치를 배웠고 직접 목격한 사람 말이죠.\n\n카르비셰프 동무가 그의 이상을 보기전에 쓰러지자, 그 짐은 이제 그의 제자였던 드미트리 야조프에게 떨어지게 되었습니다. 그의 전 스승과 다르게, 야조프는 실행하려는 의지와 체력이 있고, 그리고 이미 전국가를 전세계가 이제까지 경험해보지 못한 총력전을 준비할수 있는 형태로 변화시키고 있습니다. 그는 그의 인민들이 독일의 위협에 대한 복수를 위해 그들의 목숨을 포함한 모든것을 희생하길 예상하며, 그리고 많은 사람들이 그렇게 하길 원하고 있습니다. 아무것도, 심지어 핵무기의 불길로도, 그의 의지를 단념시키진 못할 것이며, 그리고 그는 자주 모든 독일인이 죽고 러시아인 한명이 살아남아도, 승리가 될 것이라고 말합니다.\n\n옴스크가 잠에서 깨어나고 있고, 세계는 생각만으로도 두려워합니다."
 POLITICS_DMITRY_YAZOV_70_DESC: "드미트리 야조프는 그의 작업물인, 복수를 열망하며 준비하고 있는 강하고 튼튼한 러시아를 보며 자랑스럽게 웃고 있습니다.\n\n야조프와 그의 동지들은 고난을 어린 시절부터 알았습니다. 그들은 그 고난이 모국의 생존에 필수라고 배워왔습니다. 그러나 대조국전쟁과 서러시아 전쟁의 실패들이 야조프와 동지들에 마음에 들어닥친건 이것이 얼마나 무력한 것인지를 체감했습니다. 그래서 그들은 러시아 인민의 지도는 희생의 가치를 무엇보다도 잘 아는 젊고 강한 사람이 해야한다고 결론지었습니다.\n\n카르비셰프 장군 동지, 흑색연합의 창립자는, 그의 비전이 실현되는 것을 보지 못한 체 죽음에 이르렸고 묻혀버렸습니다. 그러므로, 그의 짐은 그의 제자였던 드미트리 야조프에게 떨어졌고, 그의 비전을 이어가기로 했습니다. 서시베리아를 정복하고, 권력을 공고히 하기 위해 자유주의자와 보수파의 반란을 제압하고, 전 러시아를 통일한 후, 야조프는 이제 그의 스승의 일을 자유롭게 시작할 수 있게 되었습니다. 그 일은 바로 러시아를 이제까지 경험하지 못한 총력전을 준비하는 형태로 바꾸는 것입니다.\n\n야조프는 이제 독일에 대항한 총체적인 복수를 이루기 위해 모든이들이 그들의 목숨을 포함한 모든 것을 희생하기를 원하고 있으며, 점점 더 많은 이들이 그러길 원하고 있습니다. 아무것도, 심지어 문명 전체를 불태우는 핵무기의 불지옥도, 그의 길과 의지를 꺾지는 못할 것입니다. 확실히, 야조프는 자주 모든 독일인이 죽고 한명이 §R대시련§!에서 살아남았으면, 총체적인 승리가 될것이라고 말합니다.\n\n§R대시련§!은 다가오고 있고, 야조프는 고향을 강간한 자들에 대한 복수의 기회가 가까워지는 것을 보며 미소짓습니다.\n\n§R그리하여 \"빛이 유라시아 전역에서 꺼지고 있고, 우리 생애에서 다시는 켜지지 못할 것입니다.\"§!"
 POLITICS_OMSK_COLLAPSED_AUTHORITY_DESC: "드미트리 야조프는 죽었습니다. 흑색연합의 투사이자, 카르비셰프의 위대한 임무를 짊어졌던 사람은 더 이상 없습니다. 러시아에서 가장 성실한 군대를 이끌어 파시스트 짐승들을 물리치는 일에 선택된, 야조프는 자만심이 강하며 힘에 굶주린 군벌들을 통제하는데 실패하고 연합을 끔찍한 결말로 이끌어 버렸습니다. 러시아에서의 투쟁을 이끌어줄 지도자가 없어지자, 연합은 사라지고 서로 앙숙인 장교들의 무리가 되어, 카르비셰프의 위대한 유산을 가로채기에만 급급하고 그들을 묶어주는 목적은 잊어버린지 오래입니다.\n\n야조프의 죽음과 함께, §R대시련§!은 실패했습니다. 설령 몇몇 장군들이 그들의 무가치한 영지를 지키려 시도할지라도, 주변의 강력한 군벌의 의지가 전러시아 흑색연합의 잔당들을 지워버리는 데에는 충분할 겁니다."
 POLITICS_PAVEL_BATOV_OMSK_COLLAPSE_DESC: "흑색연합의 사악한 군대가 스베르들롭스크를 점령하자, 파벨 이바노비치 바토프는 거대한 암흑에 같혀버렸습니다. 그의 스승은 죽었고, 그의 고향을 잃었습니다. 그의 인생은 그의 삶과 그의 국가를 위한 투쟁에 의해 정의되었습니다. 그러나 어떻게든, 그는 서있습니다 - 무너졌고, 쓰라리지만, 굴하지 않고 살아남았습니다.\n\n그의 발 밑에는, 최고사령관이 있습니다. 드미트리 야조프의 죽음은 바토프의 반란의 정점이 됐으며, 흑색연합을 마침내 흐트리는데 성공한 결정적인 행동이 되었습니다. 그날 이후로, 바토프의 동료들은 오명을 씻었고, 흑색연합은 멸망했습니다. 스베르들롭스크는 쉽게 해방되었으며, 끔찍한 압제에서 지역을 구해낼 첫번째 발걸음이 될것만 같았습니다.\n\n그러나 따라온 몇 주후에, 더 이상 불가능하다는 것이 확실해졌습니다. 곧, 반란군의 자원이 바닥났기 시작했고, 군벌들과 잔존병들이 바토프를 사사건건 가로막기 시작했습니다. 군벌들이 서시베리아 전역을 해방하려는 계획을 끊어내고 결국 스베돌롭스크만 불안정하게 지켜낼 수밖에 만들었습니다. 더 이상 전진은 불가능했습니다.\n\n누군가는 비극이라 부를지도 모르겠습니다. 바토프는 확실히 분노했습니다 - 지금도, 그는 흑색연합이 보유하고 있는 몇몇 땅을 회복하려 계획을 짜고 있습니다. 그러나 그의 새로운 시민들을 볼 때, 그는 단념할 수밖에 없었습니다. 붕괴 이후의 혼돈 속에서도, 스베르들롭스크의 인민들은 희망으로 빛나고 있습니다. 세계는 불타고 있겠지만, 드디어 마침내, 빛이 보입니다."
 POLITICS_EVGENY_SAVINTSEV_OMSK_COLLAPSE_DESC: "굶주림일지도 모릅니다. 추위 때문일지도 모릅니다. 하지만 방금, 예브게니 알레한드로비치 사빈체프는 흑색연합의 가장 큰 금언을 깼습니다. 그는 항복을 고려했습니다.\n\n한때 최고사령관의 부관이였던, 사빈체프는 그의 특수부대이자 연합 최후의 방어선인 스페즈그루파 V로 악명이 높았습니다. 그들의 마지막 임무는, 봉기하는 속죄부대를 상대로 버티는 것이었습니다. 그 일은 간단한 것처럼 보였습니다. 하지만 보급선이 끊기고 국가가 혼란에 빠지자, 보르쿠타를... 잃을수 밖에 없었습니다. 사빈체프에게는, 그것이 가장 거대한 실패였습니다.\n\n이제, 장군과 그의 부대는 북우랄에 주요 도시와 보급에서 끊긴체로 간신히 서있습니다. 상황은 끔찍합니다. 음식이 바닥나기 시작했습니다. 총알은 돌려써야 합니다. 소총수의 검지손까락은 동상에 얼어붙었습니다. 그러나 그의 장교들이 명령을 요구하자, 사빈체프는 \"공격\"밖에 외칠 수 없습니다. 얼마나 더 많은 자원들을 잃어도. 얼마나 그의 병사들이 더 목숨을 잃어도.\n\n그들의 모든 해악에도 불구하고, 이 마지막 명령들은 잔인한 행동이 아닙니다. 그것은 바로 흑색연합의 가장 본능적인 반응입니다. 몇십년 동안, 스페즈그루파 V의 사령관은 항복하지 않는다고 들어왔습니다. 그의 군대가 썩어가면, 사빈체프는 대가를 보게 될것입니다."
 POLITICS_KONSTANTIN_PASTANOGOV_OMSK_COLLAPSE_DESC: "보가티르의 최후를 보아라. 왕은 죽고, 군은 흩어졌고, 이들의 종말이 임박했도다. 하지만, 즐라토우스트시에서 콘스탄틴 콘스탄티노비치 파스타노고프는 최후의 저항을 이어가고 있습니다.\n\n한때 드미트리 야조프는 적들을 공포에 빠트릴 강력한 군대가 필요하단 사실을 깨달았습니다. 그는 자신의 가장 뛰어난 부하 파스타노고프에 그 지휘를 부탁했고, 파스타노고프는 주인에게 노예처럼 헌신할 것을 맹세했습니다. 총사령관은 이 군대를 \"보가티르 특수부대\"라고 불렀고, 수년 동안 이 부대는 전국을 누비며 복종하지 않는 모든 이들을 포탄과 총알로 짓밟았습니다.\n\n이후 반역자들에 의해 흑색연합이 무너지, 보가티르는 즐라토우스트의 요새에 갇혀버렸습니다. 그러나 잘 훈련된 기사는 끊임없는 학살을 멈추지 않았습니다. 드라구노프가 남긴 수많은 무기로 무장한 파스타노고프는 총을 쥘 수 있는 자는 누구든 죽은 주인을 위해 죽을 것을 강요했습니다. \"히드라 작전은 실패하지 않았다.\" 이들은 끊임없이 중얼댑니다.\n\n이 저주받은 말을 믿어서는 안 됩니다. 러시아는 이 창백한 말을 보지 못할 겁니다. 때가 되면 즐라토우스트의 요새 벽이 무너지고 야조프가 택한 살인자들이 총사령관의 뒤를 따를 것입니다. 충성스럽고 충실한 보가티르는 그 주인을 섬겨오며 수많은 이들을 죽였습니다. 그리고 순종한 대가로 이제 멸망이란 대가를 치를 것입니다."
 POLITICS_SOSLANBEK_APAYEV_OMSK_COLLAPSE_DESC: "소슬란벡 니콜라예비치 아파예프의 주장에 따르면, 유그라의 실패 원인은 무질서 때문이라고 합니다. 구체제 말기 흑색연맹에 대한 저항은 미미했습니다. 몇 주 후 이오셀리아니 반역죄로 총살되었고, 그의 제국은 빼앗겼습니다. 법의 도적들은 수용소로 흩어져 재교육받거나, 아니면 그대로 수용소의 흙속에서 썩어 없어질 운명에 처했습니다.\n\n하지만 고양이는 9개의 목숨을 갖고 있다고 합니다. 그리고 법의 도적들은 더 많았습니다.\n\n야조프는 유고르스크의 영혼을 바꾸려 했으나, 유전자 내의 범죄라는 방식은 바꾸지 못했습니다. 유고르스크 감옥에선 옛 방식을 따르는 갱단 형성되었습니다. 흑색연맹이 이들을 감시하는 가운데 대부분이 짓밟히거나 잊혀졌으나 오직 한 사람, 아파예프만이 번성하고, 지배하고, 독점했습니다. 야조프가 총살당했을 때 아파예프가 기회를 잡았습니다. 그리고 죄수들이 자기 간수를 목매달았을 때, 그들은 피투성이의 모세인 한 남자에게 인도를 요청했습니다.\n\n이제 유고르스크시는 다시 도둑의 이 되었습니다. 그러나 그 대부분은 아파예프가 지배합니다. 자유시는 법의 도적이라는 규약을 따랐으나, 유고르스크는 하나의 지도자, 하나의 권위만이 있을 뿐입니다. 그는 지불을 요구합니다. 그는 충성을 요구합니다. 그는 피를 요구합니다. 그는 백성들로부터 모든 것을 요구합니다. 그 대신 그들이 원하는 모든 것을 주겠다고 약속합니다. 유그라의 실패는 무질서였습니다. 다시는 무질서를 반복하지 않을 것입니다."
 POLITICS_VALENTIN_SHASHIN_OMSK_COLLAPSE_DESC: "많은 이들에게 수르구트의 검은 황금은 모든 충동을 충족시킬 수 있는 최고의 유혹이자 백지수표와도 같습니다. 발렌틴 드미트리예비치 샤신에게도 이 황금은 똑같이 느껴졌습니다.\n\n자유 비행단 정부 중간관리직이었던 샤신은 끊임없는 공군의 연료 수요를 관리하는 일을 맡았습니다. 하늘을 군림하는 이가 사라진 수르구트 정부는 이제 민간에 맡겨졌습니다. 발렌틴 샤신은 운과 노력을 통해 그들 중 가장 저명한 관료가, 그리고 이들의 지도자가 될 수 있었습니다.\n\n정권을 잡은 샤신은 러시아의 존속보단 자신의 국경을 향해 피난처를 찾는 난민들에게 눈을 돌렸습니다. 정유소에서 몇 년만 일하면 레닌이 늘 꿈꾸어왔던 인민의 존엄성을 대우받을 수 있다 합니다. 이 노동자 계급들의 이상향 대가는 땅속에서 빨아들인 연료를 필요로 하는 모든 군벌에게 판매하는 것입니다.\n\n그렇게 수르구트는 서시베리아에서 가장 부유한 도시가 되었습니다. 그러나 수르구트 사람들이 그를 응원하는 가운데 한 가지 의구심이 남아 있습니다. 보차로바는 이념, 신념과 관계없이 전 러시아를 구하기 위해 자신이 가진 모든 자원을 사용했습니다. 샤신은 독재자와 악수하며 이들의 공포정치에 힘을 실어줍니다. 예. 그들은 이 도시를 구했습니다. 하지만 이 나라의 운명은 어떻게 될까요?"
 POLITICS_VIKTOR_KOLESNIKOV_OMSK_COLLAPSE_DESC: "빅토르 데미야노비치 콜레니코프가 무너질 것이라 생각한 이들도 있었을 겁니다. 하지만 자유에 대한 열망은 결코 포기할 수 없는 원동력이였고, 죽는 날까지 그의 마음에서 불타오를 겁니다.\n\n스베르들롭스크가 흑색연맹에 패하면서 빅토르 콜레니코프는 모든 것을 잃었습니다. 다른 많은 지휘관이 겪을 운명까진 면했으나, 대신 완벽한 장교로 재교육받거나 그 자리에서 죽음을 맞이하기 위해 보르쿠타 굴라그에 수용되었습니다. 간수들은 이자가 폭력적이고, 감정 없으며 순종적인 러시아 국군의 일원이 될 수 있을 거라 생각했습니다.\n\n허나 콜레니코프는 간수들을 비웃고, 조롱하고 무례하게 굴며 저항했습니다. 독방에 갇히거나, 앞이 보이지 않을 정도로 구타당하면서도 자신의 신념을 잃지 않았고, 저항심을 잃지 않은 채 돌아왔습니다. 몇 주가 지나자 탄압에도 의연한 태도를 보이는 그의 모습을 다른 죄수들이 주목하기 시작했습니다. 이윽고, 그의 곁에서 함께 저항하는 동료 죄수들이 생겨났습니다.\n\n옴스크에서 분리된 지금 복수에 불타는 죄수 군단은 항복을 거부했습니다. 지도자를 중심으로 뭉친 이들은 그들을 탄압한 이를 우랄 남쪽으로 몰아냈습니다. 바로 이것이 복수이자 정의입니다. 오래된 대의, 죽은 지도자에 대한 충성입니다. 그리고 그 수장으로 빅토르 콜레니코프는 부하들에게 행동을 종용하면서, 마침내 이들은 자유의 몸이 되었습니다."
 POLITICS_PAVEL_MESHIK_OMSK_COLLAPSE_DESC: "니즈니 타길의 인민들이 말하길, 파벨 야코블레비치 메시크는 노동 계급의 영웅이며, 그들을 사악한 흑색연맹으로부터 해방시켰다고 합니다. 하지만 좀 더 가까이 보면, 누군가가 도청을 하고 있습니다.\n\n사실은, 메시크는 비밀 경찰의 수장으로 시작했으며, 매 순간마다 카가노비치에게 잔혹한 헌신을 바쳤습니다. 튜멘이 무너지자, 많은 이들이 메시크가 처형당하리라고 예측했습니다. 그러나 많은 이들이 비밀 경찰의 잔혹성을 비난하였을 떄, 총사령관은 그에게서 비틀어서 복무할 수 있는 충성심을 보았습니다. 그리하여 메시크는 복종했습니다. 마을에서 마을, 집에서 집, §R대시련§!의 필요성을 거부하는 이들에 대한 영원한 사냥을 말이죠.,\n\n그러나 총사령관 야조프의 가슴에 총을 쏜 이를 잡지 못했습니다.\n\n언제나 그렇듯이, 메시크는 정의를 피해 숨고 있습니다. 그의 성채인 니즈니 타길은 그와 그의 패거리에게 걸맞지 않는 편안한 이야기를 제공해 주고 있습니다. 여기서는, 체카들이 모든 구석에 돌아왔으며, 서기장 메시크의 과거를 공공연히 말하는 이들의 대화를 듣고 있습니다. 반대하는 이들은 밤에 사라지거나, 길거리에 매달립니다. 메시크는 수많은 피로 그의 과거를 덮을 수 있을 거라 믿고 있습니다.\n\n그러나 붉은 것은 이미 검어진 것을 덮을 수는 없습니다. 나즈니 타길의 마을은 눈을 감고는 있지만, 나라의 나머지 이들은 메시크가 숨을 수 없다는 사실 외에도 아는 것이 더 있습니다. 서기장은 흑색연맹과 하나이며, 그와 함께 죽을 것이라는 것을."
 POLITICS_HADJI_UMAR_MAMSUROV_OMSK_COLLAPSE_DESC: "우랄 연맹의 베테랑 군인 하지 우마르 지오로비치 맘수로프는 수많은 적들의 흥망성쇠를 보아 왔습니다. 수십년에 걸친 군 경력동안 맘수로프는 생존을 위해 싸워야 했습니다. 하지만, 이때가지 그는 홀로 싸워야 했습니다.\n\n한때 헌신적인 소련의 군인이였던 맘수로프는 남쪽으로 기나긴 행군을 하던 중 우랄 연맹을 만났습니다. 여기서 비대칭 전투의 도구를 발견하고 연맹이 직면하게 될 수많은 적들을 상대로 테스트를 거쳤습니다. 그 후, 야조프는 연맹을 정복하고 그들 멀리 떨어진 수용소에 보냈습니다. 항상 그래왔듯이, 또다시 맘수로프는 수적 열세에 몰렸습니다.\n\n근데 이번엔 조금 달랐습니다. 적 사단의 충성심이 그 높지 않았고, 그들의 지도자보다 맘수로프를 지지하려는 조짐이 보였다는 겁니다. 바토프라는 인물이 우랄 전사들과 전우로서 함께 일하기를 희망한다는 전갈이 오면서 상황은 완전히 뒤바뀌었습니다. 파벨 바토프가 총사령관을 죽였다는 소식이 전해지자, 맘수로프와 그의 군대가 궐기했습니다.\n\n이제 맘수로프는 이례적인 평화 속에서 군을 이끌고 있습니다. 우랄은 전쟁에 지쳤습니다. 부하들은 맘수로프를 바라보고, 잠깐의 고요를 느낍니다. 북쪽의 신뢰할 만한 동맹 바토프가 그쪽을 지켜 주면서 아마 우랄은 앞으로 몇 년 동안 평화로울 겁니다."
 POLITICS_VIKTOR_GRIGORIEV_DESC: "빅토르 안토노비치 그리고리예프는 다양한 성격의 소유자입니다: 용감하고, 대담하며, 확실하게도 기회주의자 입니다. 그가 그의 고향을 떠나서 붉은 군대의 부름을 듣고 들어왔을때, 그는 죽기살기로 싸웠으며, 동상에 걸린채로 전투를 치뤘으며 남아있는 적 탱크를 스스로 들이받기까지 했습니다. 그에게 남은 유일한 논리적 옵션은 흑색연합의 군대에 들어가 가망없는 싸움을 하는 거였지만, 그는 특별히 연합의 대의에 헌신하지 않았습니다.\n\n그리고리예프는 똑똑하게도 하급장교 치고는 세 서시베리아의 군벌들의 싸움에서 살아남았습니다. 죽음의 상인과의 전투 전까지는 말이죠. 그는 첫번째로 가라앉는 배를 버리고 적의 편에 섰습니다.\n\n그는 고향으로 돌아와서 굴욕을 당했지만, 그가 옴스크의 시장이자 군벌에 임명되는 데에는 걱정을 끼치지는 않았습니다. 그리고리예프는 아마도 우랄에 있는 정부의 꼭두각시일지는 몰라도 그는 말하길, 그가 계속 통제를 하고 있으면, 모든 것이 괜찮다고 말합니다."
