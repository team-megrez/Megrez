 COG_Rolf_Steiner_dep_desc:0 "§Y$head_of_government$\n$fascism$§!\n§F--------------§!\n§L롤프 슈타이너는 첸트랄아프리카의 하급 관리이지만, 판무관 내에서 머리가 돌아가는 사람이라면 슈타이너의 명령을 마치 뮐러의 명령이라거나 그 이상의 의미로 받아들입니다. 카메룬 분쟁에서 악명을 떨친 그의 명성은 얼마안가 뮐러의 귀에 들어가게 되었습니다. 그리고 뮐러가 슈타이너의 행정력과 라이히에 대한 충성심을 알아차렷을 때, 그는 국가판무관부에서의 많은 업무를 부여받게 되었습니다. 그리고 뮐러는 자신의 사냥과 유희에 몰두할 수 있게 되었죠.\n\n현재 슈타이너는 뮐러의 비공식적인 2인자로서 뮐러가 서명해야 하는 문서의 초안은 작성 하거나 뮐러가 불참하고 싶어하는 회의에 대신 참석하곤 합니다. 이제 슈타이너는 첸트랄아프리카를 안정으로 지탱해 주고, 판무관의 수익을 연말마다 독일에 보내줄 수 있도록 하는 중심 인물이 되었습니다. 그가 비록 첸트랄아프리카의 성공에 대한 공로를 공식적으로 인정받지는 못하지만, 슈타이너 본인은 자신만이 이 일을 해낼 수 있다고 확신하고 있습니다.§!"
