 COG_internal_relations_desc:0 "\n\n\n\n\n\n첸트랄아프리카는 군인들을 고용하여 자신들의 군대를 보완하고 식민지 전역에서의 정기적인 보안 임무를 수행하게 하고 있습니다. §R\"매드 마이크\" 호어§! 지휘 하의 §R영국인§!들, §Y장 \"블랙 잭\" 슈람므§! 지휘 하의 §Y벨기에인§!들, §T보브 드나르§! 휘하의 §T프랑스인§!들, 그리고 §L다양한 원주민 집단§!들이 자신들의 이익을 위해 뮐러의 정부와 협력하고 있지만, 이들 모두가 충성스럽다는 보장은 없습니다. 뮐러의 주 업무는 이러한 용병 조직들을 만족시키고, 그를 위해 계속 일하게 하여 그들의 존재함으로서 얻을 수 있는 혜택을 유지하도록 하는 것입니다.\n\n§Y벨기에 용병들§!은 우리에게 추가적인 §G인력과 방어력§!을 제공해주며, 현재 [COG.COGGetBelgianLoyalty]다.\n\n§T프랑스 용병들§!은 우리에게 추가적인 §G수색력과 공격력§!을 제공해주며, 현재 [COG.COGGetFrenchLoyalty]다.\n\n§R앵글로계 용병들§!은 우리에게 추가적인 §G이동 속도와 보급력§!을 제공해주며, 현재 [COG.COGGetAngloLoyalty]다.\n\n국가의 §L원주민 긴장도§!는 현재: [COG.COGGetNativeTensions]"
