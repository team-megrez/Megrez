 COG_the_call_of_the_wild_desc:0 "The vast open savannahs beckon to Müller, inviting him to hunt to his heart's content. As a result, being bound to his work in Léopoldville often invites boredom into his mind, leaving him unmotivated to work further on important duties as Reichskommissar.\n\n§RRemember, all work and no play makes Müller a dull boy.§!"
 COG_mercenary_army_desc:0 "Given Müller's profound status as a mercenary, it's no suprise many within the profession gravitate towards him, forming a significant portion of Zentralafrika's garrison. Various groups of highly experienced mercenaries utilize Zentralafrika as a base of operations or operate within it for various jobs, and their wisdom can be imparted unto the garrison as a whole.\n\nOf course as soldiers for hire, nothing comes without a price. Müller understands this, and all it takes are a few paychecks, handshakes, and a promise for glory and adventure to get exactly what he needs."
 COG_the_strive_for_panzers:0 "The Strive for Panzers"
 COG_the_strive_for_panzers_desc:0 "The jungly conditions of Zentralafrika did not neccessitate the need for the Reich to devote any heavy mechanized armor to the region. As a result, Zentralafrika's armory consists of old panzers dating from the West Rusian War and older. Despite this, Müller, under recommendation from Von Thoma, has devised plans to modernize and expand the current tank arsenal."
