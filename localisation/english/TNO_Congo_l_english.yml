 COG_focus.999.t:0 "Time to Collect Your Paychecks"
 COG_focus.999.desc:0 "We have been assigned a sensitive operation from our corporate sponsors, a job that requires a swift armed intervention. While our investors did not spare much detail, we do know what needs to be done- and that it would only be suitable for our hired mercenaries to accomplish the tasks at hand. Thankfully, we have multiple options at hand, all of which can satisfy what has been requested with a more than satisfactory performance. The question in the air is who are we going to deploy and who stays behind.\n\nWe have mercenary corps from the Kingdom of England, the French State, and what used to be Belgium available for the situation. All of them are more than willing to be called for duty, a perfect time to fight and inebriate themselves and get paid to do so. In fact, it seems as if the other two we don't choose will be disappointed at the lost opportunity- though we only need one. It's certainly a more enjoyable and better-paying activity than what else we normally have to offer to them, so whoever we hire is a choice we shouldn't make foolishly."
 COG_focus.999.a:0 "Hire the English. They've got the speed."
 COG_focus.999.b:0 "Hire the French. They wouldn't dare surrender."
 COG_focus.999.c:0 "Hire the Belgians. The exploiters of the Congo must know something."
 COG_welcome_in_the_heart_of_afrika:0 "아프리카에 오신 것을 환영합니다!"
 COG_welcome_in_the_heart_of_afrika_desc:0 "§n첸트랄아프리카 국가판무관부§!는 이 대륙에서 가장 §Y부유한§! 식민지임과 동시에, 모든 §r독일인§!들을 위한 휴양지이기도 합니다. 거대한 §y정글§!, §n야생동물들이 뛰어다니는 초원§!, 거대한 §k산§!과 §M콩고 호수§!까지, 이 땅에는 독일인들이 꿈꾸는 모든 것들이 있습니다. 물론, 모든 관광객들이 이곳에서 환영받고 있기는 하지만, 우리는 새로이 빛나는 식민지 정착촌인 §Y히틀러슈타트§!에 좀 더 특별한 고위 계층들을 위한 특별한 리조트를 건설하였습니다.\n\n물론, 대기자 명단이 길게 늘어져 있기 때문에 우리는 손님을 신중하게 골라야 할 것입니다. 현명한 선택은 §r라이히§!에서 약간의 호의를 만들어 줄 지도 모릅니다.\n\n현재 히틀러슈타트 리조트 스위트룸의 투숙객: [COG.COGGetVIP]"
 COG_vacation_kollner:0 "§Y에버하르트 쾰너§! 초대"
 COG_vacation_kollner_desc:0 "최초로 달을 밟은 에버하르트 쾰너는 귀중한 손님이 될 것입니다. 시간이 흐를 수록 그의 업적은 반향을 일으킬 것이며, 그가 우리의 리조트를 칭찬해주는 것 만큼의 최고의 명성은 없을 것입니다."
 COG_vacation_speer_jr:0 "§Y알베르트 슈페어 주니어§! 초대"
 COG_vacation_speer_jr_desc:0 "라이히 산업부 장관의 아들 알베르트 슈페어 주니어는 우리나라의 최고위층이기도 합니다. 비록 그가 아버지와의 관계가 미적지근할지라도, 그를 이곳에 초대하는 일은 우리에게 소중한 정치적 자원을 만들 수 있는 일이 될 것입니다."
 COG_vacation_kaselowsky:0 "§Y리하르트 카젤로브슈키§! 초대"
 COG_vacation_kaselowsky_desc:0 "리하르트 카젤로브슈키는 저명한 사업가인 아버지의 뒤를 이은 후계자이자, 자랑스러운 NSDAP 당원이기도 합니다. 그는 대중에게 잘 알려지지 않은 사람이긴 하지만, 우리나라의 중요 투자자 중 한 명이기도 합니다."
 COG_vacation_manstein:0 "§Y에리히 폰 만슈타인§! 초대"
 COG_vacation_manstein_desc:0 "바르바로사 작전을 지위한 명장 에리히 폰 만슈타인은 독일 국방군에서 가장 유명한 장군이며, 이제 군에서 은퇴한 그는 아프리카 대륙 방문에 커다란 관심을 가지고 있습니다."
 COG_vacation_nordhoff:0 "§Y하인리히 노르트호프§! 초대"
 COG_vacation_nordhoff_desc:0 "하인리히 노르트호프는 독일의 가장 거대한 자동차 회사인 폭스바겐의 사장입니다. 폭스바겐은 우리 식민지에서 산출되는 원자제를 적정한 가격에 수입하고 있기 때문에, 히틀러슈타트에 그를 초대하는 일은 어마어마한 영광이 될 것입니다."
 COG_vacation_von_heydekampf:0 "§Y게르트 슈틸러 폰 하이데캄프§! 초대"
 COG_vacation_von_heydekampf_desc:0 "폰 하이데캄프는 독일의 주요 민간 차량 생산업체 중 하나인 NSU 모토렌베르케의 CEO입니다. 그는 우리 식민지의 중요한 투자자 중 한 명인데, 그들의 신뢰도가 떨어질 때 그를 초대하는 방법은 매우 현명한 조치가 될 것입니다."
 COG_vacation_abs:0 "§Y은행가§! 초대"
 COG_vacation_abs_desc:0 "헤르만 요제프 압스는 도이체방크의 숨겨진 실세이며, 종종 그의 영향력은 대중들에게 과소평가 받기도 합니다. 그러나 압스는 24개 이상의 기업 이사이기도 합니다. 그가 아프리카에 방문한다면 분명 그의 제국을 확장하는데 관심을 가질 지도 모릅니다."
 COG_vacation_siemens:0 "§Y거물§! 초대"
 COG_vacation_siemens_desc:0 "에른스트 폰 지멘스는 팍트 구성국들의 전력, 전화, 그 외의 다양한 기술적 혜택을 누리게 해 주는 거대 전자 기업 지멘스 AG의 대표입니다. 첸트랄아프리카 땅속에 잠들어 있는 구리 광산은 분명 그의 흥미를 이끌 것입니다."
 COG_vacation_geilenberg:0 "§Y계획가§! 초대"
 COG_vacation_geilenberg_desc:0 "에드문트 가일렌베르는 팍트가 정복한 국가들의 산업을 기반으로 만들어진 라이히스베르케 재벌의 이사입니다. 이곳의 벨기에 사람들이 남겨둔 산업은 많지는 않지만, 그는 이곳의 플렌테이션이나 광산의 일부를 매입하는 것에 관심이 있을 것입니다."
 COG_vacation_flick:0 "§Y노예주§! 초대"
 COG_vacation_flick_desc:0 "다임러 벤츠의 거물 프리드리히 플리크는 독일에서 가장 위험한 인물 중 한 명으로, SS와도 관계를 가지고 있음과 동시에 노예들의 노동환경에 무관심한 것으로도 악명이 높습니다. 아마, 그는 히틀러슈타트 여행을 통하여 또다른 이익을 찾아낼 지도 모릅니다."
