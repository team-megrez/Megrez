 COG_Wilhelm_Ritter_von_Thoma_for_desc:0 "§Y$foreign_minister$\n$national_socialism$§!\n§F--------------§!\n§L빌헬름 리터 폰 토마는 대부분의 독일인들과 달리 아프리카에서 오랫동안 활동했던 사람이며, 2차 세계 대전 당시에서 롬멜 휘하 북아프리카 군단에서 뛰어난 활약을 보였습니다. 서러시아 전쟁 기간동안 폰 토마는 라이히에서 군사적 대비를 비판하고 라이히를 향해 목소리를 높이는 가장 저명한 비평가이기도 했습니다. 그러나 이러한 노골적인 언사로 인해 폰 토마는 라이히와 국가사회주의에 대한 반역혐의로 군법회의에 회부되었습니다.\n\n롬멜의 개입으로 인해 리터 폰 토마는 처벌을 면하고 첸트랄아프리카에서 복무한다는 비교적 가벼운 처분을 받게 되었습니다. 폰 토마는 처음에는 자신의 소신에 대한 라이히의 침묵에 불쾌함을 느꼈지만, 얼마안가 상대적으로 평온하고 스트레스 받을 일 없는 자신의 직무를 즐기기 시작하였으며, 남는 시간을 이용하여 소설 집필에 몰두하기 시작하였습니다.§!"
 COG_Friedrich_Freiherr_von_Broich_eco_desc:0 "§Y$economy_minister$\n$national_socialism$§!\n§F--------------§!\n§L프리드리히 폰 브로이히는 첸트랄아프리카의 다른 많은 관리들과 마찬가지로 자신의 재능을 통해 그 자리에 임명된 사람이 아닙니다. 적당히 유능한 전략가이자 지휘관인 그는 롤프 슈타이너와 추방당한 폰 토마와 관계를 맺음에 따라 첸트랄아프리카의 재무장관으로 발탁될 수 있었습니다. 이는 그의 전문직종이 아니지만, 그는 자신이 노력해야 하는 일에 거의 관여하지 않고 있습니다.\n\n사실, 폰 브로이히가 뮐러와 슈타이너의 그에게 내린 명령을 무비판적으로 받아들인다는 의미는 아닙니다. 그는 첸트랄아프리카 업무총국이 외국인 투자자들에 별 규제 없이 너무 많은 권한을 주고 있다고 생각합니다. 그러나 첸트랄아프리카가 충분한 이윤을 창출하고 있다는 점을 고려할 때, 폰 브로이히는 그가 판무관의 성공에 대한 공로를 인정받을 수 있는 한 이러한 생각차이를 신경쓰지 않기로 하였습니다.§!"
