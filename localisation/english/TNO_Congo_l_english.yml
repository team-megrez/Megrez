 COG_hunting_season_desc:0 "Hunting is the ultimate sport - a simple, life-and-death battle of wits and brawn between man and beast, at once brutal and elegant. Before he even had weapons, it was through the hunt that primeval man first proved his dominance over other animals. Using his superior endurance, man pursued them first to survive, and then for the sheer thrill.\n\nIt is this sensation, the thrill of the hunt and the kill, that Siegfried Müller has himself chased all his life. And now, as the Reichskommissar of Zentralafrika, he is surrounded by some of the most magnificent and noble opponents on the planet. It would be a pity to let such an opportunity go to waste.\n\nThe current great animal hunted is: [COG.GetCurrentHunt]\nWe are hunting in: [COG.GetHuntingSpot]\nOur chances of success are §Y[?cog_hunt_chances|%0]§!"
