 COG_investor_favors:0 "비즈니스의 세계"
 COG_investor_favors_desc:0 "현재, §O투자자§!들은 [COG.COGGetInvestorsMood].\n\n투자자들과 우리의 관계는 상호이해에 기반을 두고 있습니다. 이 이해관계는 \"상부상조\"라는 옛 격언을 최대한 구현합니다. 우리는 식민지 땅에서 사업이 번창할수 있도록 허락해 주었고, 우리는 그 노동의 혜택을 누리레 됩니다. 그 대신, 우리는 투자자들이 식민지에서 완전히 철수하는 것으 막기 위해서 조심스레 행동해야 할 겁니다.\n\n§R투자자들을 화나게 하는 것은 우리 경제에 부정적인 영향을 미칠 것입니다. 만일 우리가 그들을 너무 화나게 한다면, 식민지에서 그들이 해주는 지원을 끝내버릴지도 모릅니다.§!"
 COG_ask_investors_to_produce_small_arms:0 "투자자들에게 소형화기 생산 요청"
 COG_ask_investors_to_produce_small_arms_desc:0 "As our colony is surrounded and prone to raids by native rebels, the demand for small arms to outfit our troops to continue safeguarding the interests of our beloved benefactors increases. Therefore, asking the investors for a cache of firearms to be sent our way wouldn't hurt."
 COG_ask_investors_to_produce_motorized_equipment:0 "투자자들에게 트럭 생산 요청"
 COG_ask_investors_to_produce_motorized_equipment_desc:0 "첸트랄아프리카에 펼쳐져 있는 광대한 평야의 존재는, 우리 차량이 완전히 작동하고 제 시간에 우리의 물품을 수송할 수 있도록 보장해야 한다는 것을 의미합니다. 또한, 우리가 현지인들의 반란에 대비하기 위해서는 고도의 기동성이 필요하기도 합니다. 우리는 이 상전들에게 전화를 걸어 신형 트럭들을 몇 대 주문해야 할 것입니다."
 COG_ask_investors_to_produce_tanks:0 "투자자들에게 전차 생산 요청"
 COG_ask_investors_to_produce_tanks_desc:0 "강력한 기갑부대는 전장을 지배합니다. 우리 주둔군에게 이런 전차를 배치해 준다면 원주민들을 다루기 훨씬 쉬워질 겁니다. 문제는, 우리의 투자자들에게 이런 값비싼 프로젝트를 요구하는 것은 그들을 약간 불쾌하게 할 지도 모릅니다. 하지만 우리는 그들의 막대한 투자가 잘 사용될 수 있을 것이라고 장담해 줄 수 있을 겁니다."
 COG_ask_investors_to_increase_steel_production_quotas:0 "투자자들에게 철강 할당량 증산 요청"
 COG_ask_investors_to_increase_steel_production_quotas_desc:0 "철은 우리의 생산 노력에 있어 중추같은 역할을 하며, 더 많은 일을 할 수 있다는 것은 엄청난 이윤을 낳을 것입니다. 몇 차례의 만남과 매력적인 단어를 통해 우리는 철강 채굴에 더 많은 노예를 투입할 수 있도록 설득할 겁니다. 그들의 일꾼들이 무엇을 찾아내건 간에, 우리 자신을 위해 재빠르게 행동하여 그것을 최대한 가져올 것입니다."
 COG_ask_investors_to_increase_rubber_production_quotas:0 "투자자들에게 고무 할당량 증산 요청"
 COG_ask_investors_to_increase_rubber_production_quotas_desc:0 "고무는 타이어를 마음대로 교체할 수 있고, 수출을 통해 우리 경제의 위상을 높일 수 있는 필수적인 자원입니다. 우리나라가 세계 최대 규모의 고무 생산 사업을 보유한다고 볼 수도 있지만, 이것이 우리가 그 이상의 생산을 추진할 수 없다는 것을 의미하지는 않습니다. 그저 우리는 우리의 사랑스러운 부동산 소유주들을 설득해서 그들의 좋아하건, 싫어하건 간에 고무 농장에 노예를 더욱 투입하도록 할 것입니다. 우리의 행동은 무덤에 있는 레오폴드 2세를 다시 미소짓게 할 것입니다."
 COG_ask_investors_to_contruct_infrastructure:0 "투자자들에게 인프라 구축 요청"
 COG_ask_investors_to_contruct_infrastructure_desc:0 "우리가 최선의 노력을 했음에도 불구하고, 콩고 분지는 레오폴드 왕의 시대와 같이 개척할 수 없는 상태로 남아 있습니다. 다행스럽게도, 우리 투자자들의 주머니 속 돈은 정글만큼이나 무궁무진합니다. 약간의 호의를 이용한다면 우리는 광물, 석유, 인력의 수송을 용이하게 할 수 있는 고속도로 건설의 자금을 지원받을 수 있을 겁니다."
 COG_ask_investors_to_finance_civil_industry:0 "투자자들에게 민간 산업 자금 조달 요청"
 COG_ask_investors_to_finance_civil_industry_desc:0 "첸트랄아프리카의 산업은 솔직히 말해서... 난해한 상황입니다. 우리의 산업 역량은 자원 추출에서 나오는 수익에 기대고 있습니다. 그렇지만, 국내 은행들의 우려 정도는 약간의 돈을 대 준다면 공장의 증설 약속으로 바뀔 수는 있을 겁니다..."
 COG_ask_investors_to_fund_arms_production:0 "투자자들에게 무기 생산 자금 요청"
 COG_ask_investors_to_fund_arms_production_desc:0 "The Congo was not won with philosophy or with strength of character - bullets, explosives and arms are necessary and will remain necessary to keep our territory safe from threat. A few ungentle reminders to the corporations will keep them on their toes, and their wallets open, for the greater good."
 COG_ask_investors_to_fund_research_project:0 "투자자들에게 연구 프로젝트 자금 요청"
 COG_ask_investors_to_fund_research_project_desc:0 "The jungles of our territory promise great research opportunities - not just for hunting, but for research and development of new technology. Bribes to local groups -or the armed groups responsible for driving natives away - do not come cheap, however - and Zentralafrikans do not work for free."
