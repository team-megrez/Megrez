 Hire_Belgian_Mercenaries_tt:0 "우리보다 앞서 이 땅을 지배했던 벨기에인들은 외국계 정착민들 중에 가장 큰 비중을 차지하고 있습니다. 또한 그들은 지역 내의 반란을 진압하는데 있어 수십 년의 경험을 가지고 있습니다. 이들을 고용하는 것은 우리의 인력과 방어력을 향상시켜 줄 뿐만이 아니라, 그들이 우리 지배에 더욱 호의적인 반응을 보이게 할 것입니다."
 Hire_Anglo_Mercenaries_tt:0 "영국인들은 외국계 정착민들 중 가장 작은 규모이긴 하지만, 그들의 무기고는 꽉 차있으며 수십 대의 트럭을 가지고 있습니다. 이들을 고용하면 우리 군 사단들의 이동 속도와 보급력을 증가시킬 것이며, 영국인 공동체와의 관계 또한 개선될 것입니다."
 Hire_French_Mercenaries_tt:0 "프랑스인들은 외국계 정착민들 중 두 번째로 많으며, 그들은 수백 정의 총기와 잘 무장된 용병 집단을 가지고 있습니다. 이들을 고용하면 공격력과 정찰 능력을 향상시킬 수 있을 뿐 아니라, 그들 공동체에서 우리의 위상을 향상시킬 수 있을 것입니다."
 Hire_Native_Mercenaries_tt:0 "원주민 용병들은 우리가 이용할 수 있는 용병들 중에 가장 숙련도가 낮고, 훈련도와 장비 또한 부족하며, 우리 군에 특별한 이득을 가져다 주지 않을 것입니다. 하지만 그들은 지역 내의 다수 인구를 차지하고 있으며, 만일 그들의 부대를 고용한다면 거대한 원주민 공동체들과의 긴장도를 줄일 수 있을 것입니다."
 Suppress_Internal_Dissent_tt:0 "원주민 공동체가 현 상황에 점차 분노하고 있습니다. 이 분노를 그대로 방치한다면 상황은 빠르게 통제 불능 상황으로 변할 것이며, 우리 행정부, 우리의 생명, 우리의 이윤에 심각한 위협을 가하고 이들 중에 하나라도 잃어버린다면 우리 식민지에 사형선고를 가하게 될 것입니다. 우리가 고용한 용병들에게 행동의 맛을 보여줄 시간입니다."
 Encourage_Oil_Well_Production_tt:0 "우리 식민지는 투자자들을 기쁘게 하는 일이 가장 중요하며, 그들을 기쁘게 할 확실한 방법으로 석유 생산량을 증가시키는 방법이 있습니다. 유정에 배치된 노동자들은 이미 열심히 일하고 있지만, 그들의 등에 총구를 찔러넣는다면 그들은 더 열심히 일할 것입니다. 이는 우리 투자자들을 기쁘게 할 것이지만, 원주민 공동체는 이미 하던 일 보다 더 열심히 일하도록 강요받는 일을 달갑게 여기지 않을 것입니다."
 Police_The_Plantations_tt:0 "투자자들에 대한 우리 평판을 높이는 또다른 방법으로 고무 수출을 늘리는 방안이 있습니다. 이미 수천 명의 노예가 매일매일 고무를 만들고 있지만, 우리 용병들을 '사기 진작' 차원에서 그들에게 보내는 방법을 통해 그들을 조금 더 열심히 일하게 만들 수 있을 것입니다. 다만, 수출량이 증가한다면 투자자는 좋아할 지 몰라도 이미 과로하고 있는 원주민 공동체들을 크게 분노하게 할 지도 모릅니다."
 Guard_Construction_Projects_tt:0 "우리 투자자들은 첸트랄아프리카에서 많은 시간을 보내고 있으며, 그들은 도로, 공장, 부두, 또는 이윤을 창출하기 위한 수많은 건축 사업을 벌이고 있습니다. 그러나 이들이 일하는 공간은 공격, 사보타주, 약탈에 취약합니다. 용병을 보내 이런 중요 지점들을 경호한다면 잠재적인 우리의 인력을 줄일 지도 모르지만, 투자자들은 분명히 이에 기뻐할 것이며 그곳에서 새로운 기반시설이 만들어지는 것을 보게 될 것입니다."
 Encourage_Mining_Operations_tt:0 "우리 투자자들은 이윤을 창출하기 위해 첸트랄아프리카의 광대한 광물자원을 추출하고 있습니다. 수 톤의 다이아몬드, 석탄, 금, 그리고 수많은 가치있는 자원들이 채굴되어 전 세계로 운송되고 있습니다. 이미 생산량은 상당하지만, 용병들을 파견해 생산을 '장려' 해 준다면 생산량이 더욱 증가할 것입니다. 이 조치는 우리 투자자들을 기쁘게 할 것이지만, 동시에 지역 노동자들을 분노하게도 할 것입니다."
 Sell_Equipment_To_The_Belgians_tt:0 "벨기에인들은 우리 식민지에서 가장 많은 비중을 차지하는 외국계 정착민이지만, 그들의 무장 수준은 열악합니다. 많은 사람들이 여전히 2차 세계 대전에서나 쓰던 구식 소총을 들고 다니고 있으며, 심지어 일부는 1차 세계 대전에서 쓰던 볼트액션 무기를 들고 다니기도 합니다. 그들에게 현대식 무기를 팔아줌으로서 그들의 호의를 얻을 수 있을 것이며, 또한 상당한 이윤을 남기게 될 것입니다."
 Sell_Equipment_To_The_French_tt:0 "프랑스인들은 당장  보강해야 할 수준의 무장을 하고 있지는 않지만, 충분히 무장 강도를 개선해 줄 여지를 가지고 있습니다. 그들은 무기를 많이 보유하고 있지만, 이미 몇 년은 지난 구식화되고 있는 무기들이 대부분입니다. 그들에게 현대식 독일 무기를 판매함으로서 그들과의 관계를 개선하고, 그리고 적당한 돈도 얻을 수 있을 것입니다."
 Sell_Equipment_To_The_English_tt:0 "일반적으로, 영국인들은 우리의 도움이 필요하지는 않습니다. 그들의 무장 강도는 높으며, 그들이 보유하고 있는 트럭 또한 최신식입니다. 하지만 모든 것들은 시간이 흐름에 따라 고장나며, 영국인들이 가지고 있는 트럭도 예외는 아닐 것입니다. 부품이 남아 있는 새롭고 반짝히는 현대식 트럭을 그들에게 판매함으로거 우리에 대한 그들의 호의를 얻을 수 있을 것입니다."
 Sell_Equipment_To_The_Natives_tt:0 "원주민들에게 무기를 파는 것은 위험한 일이 될 것입니다. 그들의 충성심은 의심스럽죠. 분명 그들에게 준 총의 일부는 우리를 향해 발포할 지도 모릅니다. 또한, 그들은 이 무기를 사기 위해 많은 돈을 지불할 여력이 없기도 합니다. 하지만, 현재 원주민들은 거의 무장하지 않은 상태이기 때문에, 그들을 무장시켜준다면 원주민 용병들의 작전 효율성을 향상시켜줄 것입니다. 거기에다, 그들에게 총을 판매함으로서 우리가 그들을 신뢰해주고 있다는 것을 그들에게 보여줄 것이고, 그것만으로도 그들은 우리와 함께 일할 동기를 찾게 될 것입니다."
 Ask_Investors_to_produce_Small_Arms_tt:0 "첸트랄아프리카는 항상 장비가 부족합니다. 무기들은 끊임없이 팔리고, 거래되고, 분실되고, 도난당하고, 훼손되고 있죠. 결국 이런 손실히 합쳐지면서 우리의 무기는 부족한 상태를 유지하게 하였습니다. 비록 우리 친구들에게 이런 요청을 하는 것이 인기있지는 않을 것으로 여겨지지만, 투자자들에게 우리를 위해 소형 무기를 생산해 다라고 요청함으로서 무기 부족 문제를 약간 해소할 수 있을 겁니다."
 Ask_Investors_To_Produce_Motorized_Equipment_tt:0 "첸트랄아프리카에선 작동되는 트럭을 구하기가 어렵습니다. 정글은 복잡한 메커니즘에 우호적인 환경이 아니며, 트럭 또한 그렇습니다. 우리 투자자들이 그닥 좋아하지 않을 지 몰라도, 우리 군대를 위해 트럭을 구입해야 하므로 트럭 생산을 요청해 볼 겁니다."
 Ask_Investors_To_Produce_Tanks:0 "전차는 군대의 가장 중요한 요소이지만, 아프리카의 정글에서 전차를 보기란 어려운 일입니다. 최근 일련의 노력들은 우리에게 막대한 기갑 장비 부족 사태를 초래하였고, 기갑 부대의 효율성을 유지하기 위해서 이 부족분을 신속하게 보완해야 할 것입니다. 그러므로, 우리 투자자들을 위해 탱크를 만들어 줄 것을 요청해보려 합니다. 다만, 이게 우리에게 필요한 조치일지는 모르나 그들 사이에서 많은 불평을 야기할 수 있습니다."
 Ask_Investors_to_Raise_Steel_Quotas:0 "철강은 국가의 산업에 필수적인 금속입니다. 물론 우리나라라고 예외일 리 없죠. 공장의 수가 증가함에 따라, 현재 공급을 뛰어넘는 철강의 수요가 우리를 압박합니다. 우리는 투자자들에게 노동자들이 생산하는 철강의 할당향을 증산시켜 달라고 요청해 볼 겁니다. 많은 이들에게 분노를 일으킬 지 몰라도, 그건 우리에게 필요한 조치입니다."
 Ask_Investors_to_Raise_Rubber_Quotas:0 "고무는 모든 종류의 차량을 움직이게 하는 데 필수적인 자원이며, 우리나라의 생명줄이기도 합니다. 하지만 수요가 증가하는 데 비해 공급은 증가하지 않고 있으며, 그 결과 우리는 고무 부족 사태를 겪고 있습니다. 이 문제를 해결하기 위해 투자자들에게 고무 할당향을 늘려달라고 요청할 수 있으나, 이는 투자자들에게 환영받지 못하는 요구일 지도 모릅니다. 하지만, 자동차와 전차를 가동시키기 위해서 이는 필요한 조치일 겁니다."
 Ask_Investors_to_Finance_Civil_Industry:0 "우리의 군사 산업이 중요한 만큼, 민간 산업도 중요한 요소입니다. 아니, 모든 나라의 경제에서 중요한 요소를 차지하는 것이 민간 산업일 거비다. 그러나 첸트랄아프리카의 만간 산업 지분은 무척 부족합니다. 기업들에게 소비재를 생산하는 공장을 지어 달라고 요구해 보려 합니다. 그러나 회사들에게 무언가를 요구하는 것은 그들을 화나게 하는 결과를 가져올 지도 모르죠."
 Ask_Investors_to_Fund_Arms_Production:0 "정기적으로 무기를 생산해 내는 수많은 군수 공장이 존재함에도 불구하고, 우리의 수요를 충족시키기에는 턱없이 부족합니다. 무기 생산, 판매, 사용이라는 3개 요소를 동시에 이용하기 위해서는 무기 생산 능력을 높여야 합니다. 투자자들에게 이를 도와 달라고 요청할 수는 있겠지만, 우리가 써야 할 비용을 그들에게 요구하는 것은 분명 환영받지 못하는 일일 겁니다."
 Ask_Investors_to_Fund_Research_Project:0 "적들에게 앞서 나가기 위해, 라이히는 기술적 우위를 지켜 나가야 합니다. 그러나 첸트랄아프리카는 독일 본토와 동등한 수준의 교육 체계를 갖추지 못했습니다. 우리 프로젝트에 대한 추가적 자금을 확보해야 합니다. 그들이 우리 요구에 반대할 것이 분명하지만, 그들에게서 관련된 자금을 얻어낼 수 있을 겁니다."
 Ask_Investors_to_Finance_Our_Developments:0 "새로운 땅이 개간되면, 새로운 기회가 찾아오지만, 우리나라 금고의 상태는 그렇지 않은 것 같습니다. 개발을 위한 공간이 존재하지만 현재 이를 개발할 자금이 부족합니다. 우리 투자자들을 화나게 할 지도 모르지만, 새로운 땅에 새로운 공장을 짓기 위해 투자자들에게 자금을 조달받으려 합니다. 정말로, 쉬운 방법이죠?"
