 BUL_Konstantin_Partov_hog_desc:0 "§Y총리\n전제군주제§!\n--------------\n§L콘스탄틴 파르토프가 각료회의 의장직에 취임하였다는 것은 한때 중요했던 그 직위가 이제 더 이상 중요하지 않다는 사실을 반증해 줍니다. 2차 세계대전 당시 폭압 정권의 협력자로만 알려진 학자 파르토프는 불가리아가 필요로 하는 지식인이 아닌 그저 보리스 3세를 따르는 무력한 대변인으로서, 10년 후 다시 인기 없는 차르의 하수인 직으로 돌아왔습니다.\n\n더 유능한 인물이 그 자리에 있었을 수도 있지만 파르토프는 그렇지 않습니다. 5년이 지나도록 그는 차르에게 종속당해 있으며, 보리스 3세의 뜻에 어긋나는 어떠한 정책도 실행을 원하지 않아 합니다. 각료회의 의장이라는 역할에 어떤 가치가 있다 하여도, 그것이 콘스탄틴 파르토프에게는 아무런 의미를 지니지 않는다는 사실이 분명해졌습니다.§!"
 BUL_Stanislav_Balan_for_desc:0 "§Y외무부 및 종교부 장관\n절대군주제§!\n--------------\n§L스타니슬라프 발란은 한때 불가리아 차르의 비서로 일한 적 있는 유용한 동료이며, 이젠 보리스 3세의 오른팔이 되었습니다. 개인적으로 친분이 두터웠던 발란은 다른 고위 관리들 사이에서도 두각을 드러내는 인물이었습니다. 외교를 목적으로 차르를 알현하는 이들은 동시에 발란을 만나게 될 만큼 외교정책에서 두 사람은 떼려야 뗄 수 없는 관계입니다.\n\n외교관으로서 그가 뛰어난 인물이 아닐지는 몰라도, 발란은 차르의 생각과 변덕을 실제 정책으로 바꾸는 과정 즉 중립을 향한 외교정책 시행에서 그의 진정한 재능을 발휘하였습니다. 현재까지 이 계획은 효과가 있는 것으로 드러났지만, 그것이 영원하지 않을지도 모릅니다. 발란은 이제 차르 다음의 권력을 지닌 명백한 2인자이지만, 그조차도 자신의 친구인 차르가 무슨 일을 벌일지 예측할 수 없습니다.§!"
 BUL_Petar_Aladzhov_eco_desc:0 "§Y재무장관\n혼합정치§!\n--------------\n§L현대 불가리아 내각의 임무는 그저 자리에 앉아 차르의 명령을 따르고 가능한 한 적게 생각하는 것이지만, 페테르 알라스호프는 이를 뛰어넘은 권위를 지니고 있습니다. 불가리아에서 가장 부유한 자이자 2차 세계대전 이후 명성을 쌓아온 이 고위 관료는 보르시 3세 내각에서 가장 자율성을 지닌 인물로 세상에 알려져 있습니다.\n\n또한 알라스오프는 보리스 3세의 아들 시메온 3세를 중심으로 목소리를 높이는 개혁가들과도 밀접한 관계를 지닙니다. 두 사람은 차르의 전제정에서 벗어나 자유시장경제 체제로의 전황에 대해  은밀히 논의하고 있습니다. 시메온에게 그는 현 내각의 압력을 가할 수 있는 최선의 수단이 되었습니다.§!"
 BUL_Vasil_Boydev_sec_desc:0 "§Y전쟁부 장관\n전제군주제§!\n--------------\n§L바실 보이데프는 불가리아 공군을 부흥시키고, 빌헬름 리스트 독일 12군 사령관 및 독일 총통 히틀러와의 협상, 브라네 봉기 진압 등 수많은 업척을 바탕으로 전쟁부 장관으로 선출되었습니다. 하지만 그가 이렇게 진급할 수 있었던 진정한 동기는 그 군공이라기보단 활동이 조국에 가져다준 자주성의 가치를 더 높게 평가받았기 때문입니다. 사랑받는 자는 누구에게도 빚을 지지 않는다고 하죠. 군 내의 난폭한 사상가들이 난립하고 있는 지금 보리스는 군의 어느 파벌에도 휘둘리지 않는 인물이 필요했습니다.\n\n물론, 이런 계획에 단점이 없는 것은 아닙니다. 보이데프는 차르의 꼭두각시로만 있을 만한 인물이 아닙니다. 하지만 두 사람의 비전이 같은 방향을 보고 있다면 차르는 그 정도로도 필요한 동맹을 확보할 수 있을 것입니다.§!"
