 POLITICS_BORIS_III_DESC:0 "The tale of Tsar Boris III extends beyond mere biography. For over forty years, the fate of Bulgaria has rested upon the Tsar's shoulders. Every act of heroism is his pride; every act of villainy is his shame. When they are all tallied up, what will his legacy be?\n\nBoris III's allies refuse to ask such a question - they feel they have an answer. With his intelligence and courage, Boris III delivered Macedonia to Bulgaria, saved the nation from fascism, and preserved its independence. This is the story his government tells: simple, clean, and easy to repeat.\n\nYet behind closed doors, many refuse to believe it. The Tsar has shown a clear trend towards authoritarianism, using harsh repression to maintain his authority. Despite all the pomp and grandeur, Boris III remains a dictator as much as a king - and as a dictator, he can be as stubborn and paranoid as anyone.\n\nRegardless of his legacy, the Tsar's story must soon end. Now deep into his sixties and in poor health, Boris III has begun grooming Prince Simeon to one day take his place. Someday soon, there will be no Boris III - and for good or ill, the tale of the Unifier-King will be complete."
 POLITICS_TODOR_ZHIVKOV_DESC:0 "Todor Zhivkov has spent the last decades consolidating his power - the power of himself over his state, and the power of his state over his party. The result, after a failed monarchist coup, is a communist Bulgaria - with Zhivkov at the head.\n\nDespite his decades of struggle in the name of the revolution, Zhivkov is not without controversy, both from within communist circles and without. Unlike figures such as Ranković, Zhivkov is not especially expansionist, but he still has incorporated nationalist views hailing from the monarchist-era into his vision for Bulgaria. He continues to claim Macedonia, to connect his reign to traditional Bulgarian national heroes, and to maintain a relationship with the Church. His promotion of his own daughter to the ministry of Art and Culture had also ruffled some feathers.\n\nNot only does Zhivkov draw ire from many communists for his nationalism, but also for his internationalism. He readily works with capitalist powers such as the OFN, and even works to normalize relations with nearby Balkan states. Nevertheless, while these decisions may anger hardliners, Zhivkov's same policies have made him beloved in the eyes of the common people."
 POLITICS_TODOR_ZHEKOV_DESC:0 "When Todor Zhekov first found glory on the battlefield, the poison of fascism was already in his head. Already, he imagined a better Bulgaria, one in which the Macedonians knew their place, one in which all its lost land returned home. Yet on that fateful day, he could not have known that he would one day be the man to lead it.\n\nHis life as a dictator began that day in Vranya. In the last days of the uprising, it was his army who took the town of Vranya and sent Koliševski to be hanged. He returned to Sofia a hero, emboldened to speak openly on his far-right ideals. In a nation reeling from the loss of Thrace and the instability in Macedonia, he found his audience: a youthful rabble to call his own.\n\nSoon, Zhekov became the favorite child of the fascist idolizer, a man who represented the aggressive and violent individualism of fascism movement. When Hristo Lukov died, the UNBL elected Zhekov to lead it, placing the general in charge of Bulgaria's largest fascist movement and functionally at the head of the far-right overall.\n\nOver his life, Zhekov has seen many movements like his fail. He watched the old UNBL calcify under Lukov and his uncle. He watched Alexander Tsankov flail and collapse. Those men refused the call of their nation - but Zhekov will listen, and Zhekov will fight. On the battlefield, he fought to the death - now, his country will do the same."
 POLITICS_ASEN_KANTARDZHIEV_DESC:0 "Even as he ascends to the head of Bulgaria, Asen Kantardzhiev is an unknown, an anonymous Führer. Even close followers of his party know him as little more than a name on a wall. Yet make no mistake - all of this was planned. This moment, this revolution, was the dream.\n\nThe dream began three decades earlier, in a small room in Sofia. A veteran of the Great War, Kantardzhiev came back to a nation in need of order, stability, purity. Yet in the paranoia that followed Zveno's fall, Kantardzhiev knew Boris would destroy any threatening organization - at least, any he could see.\n\nInstead of integrating with the military as the UBNL did, Kantardzhiev moved to the shadows. His \"party\" proved more conspiracy than party, influenced by Freemason societies. It worked. No matter how often he was arrested, beaten, banned, his party grew behind him, organizing autonomous pogroms, worming into Boris III's cabinet.\n\nNow, surrounded by the blood of fallen allies, Kantardzhiev rules alone. Now, few can tell what will follow next. Kantardzhiev always spoke of violence and might, saving a nation by reminding it of God and Tsar - but these are the words of a fascist, as weak and disposable as tissues. What will truly follow, no one can say but Kantardzhiev - and he is not one to tell."
 POLITICS_SIMEON_II_BORIS_DEATH_DESC:0 "Simeon Borisov von Saxe-Coburg-Gotha, now Simeon II, Tsar of Bulgaria, surveys the vistas of his beautiful homeland and eagerly begins to set apart his difficult work after decades spent as his late father's heir.\n\nA reformist, the Tsar spent much of his schooling in the West—or at least those parts of it accessible from within the grasp of Germany and Italy—and came back with hopes of transitioning the Bulgarian state away from the old oligarchical system towards a more free market. Boris III dismissed such suggestions as the fancies of a callow youth... until Bulgaria nearly collapsed during the Macedonian War. That terrible experience was more than enough to convince even Simeon's conservative father that reforms were needed—so the father followed the son, if hesitantly and with small steps of the sort that Simeon had taken when he was young.\n\nBut all things come to an end, and Boris has shaken off the mortal coil. The new Tsar has many ambitious ideas, but it is unclear whether he will have as easy a time at convincing the public of his ideas as his gregarious father did."
 POLITICS_SIMEON_II_BORIS_FLIGHT_DESC:0 "Simeon Borisov von Saxe-Coburg-Gotha, now Simeon II, Tsar of Bulgaria, surveys the vistas of his beautiful homeland. It is all he can do to distract himself from the untenability of his situation, for he is woefully underprepared for real rule.\n\nAs Crown Prince, the Tsar was educated in those parts of the West that were accessible from within Germany and Italy's grasp. He was taught many theoretically useful things and came back with many ideals and proposals. But the intellectuals that educated him could not give him any hints on how to hold his father's collapsing coalition together, let alone bring it back into prominence. Small wonder, then, that the new Tsar is in such a quandary.\n\nThe Macedonian War brought Bulgaria to near-collapse, and now another near-collapse is playing out—the communists and fascists fight amidst each other for control over the Bulgarian nation. But Tsar Simeon Second-of-that-Name can only watch passively as his nation bleeds. What choice does he really have, since his words mean little and his actions still less?"
 POLITICS_SIMEON_II_RESTORATION_DESC:0 "Simeon Borisov von Saxe-Coburg-Gotha, now Simeon II, Tsar of Bulgaria, surveys the vistas of his beautiful homeland, and shakes his head grimly. There is much work to be done, and he must be about it.\n\nAs Crown Prince, the Tsar was educated in those parts of the West that were accessible from within Germany and Italy's grasp. He was taught many theoretically useful things and came back with many ideals and proposals. But the intellectuals that educated him could not give him any hints on stabilising Bulgaria after Simeon's puppet-masters used him, threw him aside, and were then thrown aside by the Fatherland Front. He needed no Western teachings to call loyal policemen and soldiers to his side and seize power for himself.\n\nThe Tsar and his prime minister, the communist-hunting retired police chief Nikola Geshev, are in agreement; Simeon's old reformism is a foible that Bulgaria cannot risk when the situation is as grave as this. Authoritarianism, which after all had kept Bulgaria stable from its re-establishment, must be reembraced if there is to be stability in Bulgaria ever again."
 BUL_rusting_sword_of_damocles:0 "녹슨 다모클레스의 검"
 BUL_rusting_sword_of_damocles_desc:0 "차르는 확실한 우리의 지도자이지만 그의 권력도 궁극적인 것은 아닙니다. 자만에 빠진 군대는 머리 위로 다모클레스의 검을 들고 있습니다. 불행히도 그들은 그것을 잘 휘두를 수 없습니다. 군대는 파벌들의 소굴입니다. 일부는 이념적이고 일부는 개인주의적입니다. 이 불일치는 차르 보리스 3세가 움직일 수 있는 공간을 제공하지만 그의 적들에게도 역시 공간을 제공합니다."
