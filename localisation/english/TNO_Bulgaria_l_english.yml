 POLITICS_BORIS_III_DESC:0 "차르 보리스 3세의 이야기는 그리 단순하지 않습니다. 40년이 넘도록 불가리아의 운명은 차르의 어깨에 달려 있었습니다. 모든 영웅적 행위는 그의 자부심입니다. 모든 악한 행위는 그의 수치입니다. 그것들이 모두 집계된다면 그의 유산은 과연 무엇이 될까요?\n\n보리스 3세의 동맹들은 그러한 질문을 하기를 거부합니다. 그들은 답이 있다고 생각합니다. 지혜와 용기를 통해 보리스 3세는 마케도니아를 불가리아로 가져왔으며 파시즘으로부터 국가를 보호하고 독립을 지켰습니다. 이것이 그의 정부가 말하는 이야기입니다. 간단하고, 명확하며, 반복하기 쉬운 이야기입니다.\n\n그러나 닫힌 문 뒤에서 많은 사람들은 그것을 믿기를 거부합니다. 차르는 자신의 권력을 유지하기 위해 가혹한 탄압을 행하는 권위주의적 경향을 분명하게 보여주었습니다. 모든 화려함, 웅장함에도 불구하고 보리스 3세는 왕만큼이나 독재자로서 남아 있습니다.\n\n그의 유산에 관계없이 차르의 이야기는 곧 끝나야 합니다. 이제 60대가 되어 건강이 좋지 않은 보리스 3세는 언젠가 그의 자리를 차지하게 될 시메온 왕자를 입맛에 맞게 손질하기 시작했습니다. 머지않아 보리스 3세는 없을 것입니다. 그리고 그것이 좋든 나쁘든, 통일왕의 이야기는 완성될 것입니다. "
 POLITICS_TODOR_ZHIVKOV_DESC:0 "토도르 지프코프는 지난 수십 년 동안 당과 조국에서의 자신의 권력을 강화해 오는데 헌신해 왔습니다. 왕당파의 쿠데타가 실패한 결과로 이제 지프코프는 공산 불가리아의 지도자가 되었습니다.\n\n수십 년간 혁명의 이름 아래 투쟁을 이어왔지만, 국내외적으로 여전히 그는 논란을 이는 이눌입니다. 란코비치같은 이들과 달리 지프코프는 영토 확장에 적극적인 관심을 보이진 않지만, 군주정 시절 민족주의를 자신이 지닌 불가리아의 비전에 통합시킨 그는 마케도니아 땅의 영유권을 여전히 주장하고 있으며, 교회와의 관계를 유지함과 동시에 자신의 정권을 불가리아 민족 영웅들과  연관시키는 것을 선호합니다. 지프코프는 자기 딸을 문화예술부 장관으로 앉혔는데, 이 또한 국내외에서 적지 않은 반발을 불러일으켰습니다.\n\n민족주의, 국제주의적 행보로 인해 공산주의자들 사이에서 맹렬히 비판받는 지프코프는 OFN같은 자본주의 세력과 협력하는 데 거리낌이 없으며, 동시에 인근 발칸 국가들과의 관계 정상화에도 관심을 가지고 있습니다. 강경파들은 이 때문에 그와 대립하고 있지만, 이로 인해 역으로 그는 일반 국민들에게 존경받고 있습니다."
 POLITICS_TODOR_ZHEKOV_DESC:0 "토도르 제코프가 전장에서 처음 영광을 쟁취했을 때, 이미 그의 머릿속엔 파시즘이란 독이 가득 차 있었습니다. 그는 마케도니아인이 자신의 정체성을 알고 잃어버린 고국의 강토가 모두 통합된 강한 불가리아를 꿈꿨습니다. 그렇지만 자신이 언젠가 불가리아를 이끌 자가 될 것이라는 사실만큼은 몰랐을 겁니다.\n\n브라냐에서 독재자로서 그의 삶이 시작되었습니다. 봉기의 마지막 날 브라냐 마을을 점령하고 콜리셰프스키를 교수대로 보낸 자가 바로 그 휘하의 군대였습니다. 그렇게 그는 자신의 극우적 사상을 공개적으로 발언할 용기를 얻은 채 소피아로 개선했으며, 그곳에서 그는 트라키아를 잃고 마케도니아의 불안정한 정세로 인해 혼란스러워하는 조국에서 자신의 말을 들어주는 젊은 폭도들을 만날 수 있었습니다.\n\n곧 제코프는 공격적이고도 폭력적 개인주의를 대표하는 파시스트 우상화 운동가들 사이에서 숭배받는 인물이 되었습니다. 흐리스토 루코프 사후 UNBL은 제코프를 새로운 지도자로 앉혔고, 불가리아 최대 파시스트 운동의 책임자이자, 사실상 극우파의 수장직에 올라섰습니다.\n\n제코프는 살아오는 동안 자신의 이념운동이 실패하는 것을 보았습니다. 루코프의 그의 삼촌 이 이끄는 UNBL이 쇠퇴하는 것도 보았습니다. 알렉산더르 찬코프가 흔들리고 무너지는 것 또한 보았습니다. 그들은 조국의 부름을 거부했지만, 제코프는 조국의 부름에 귀를 기울였고 싸울 것입니다. 전장에서 목숨을 걸고 싸워온 그는 조국의 새로운 싸움을 이끄는 선봉이 될 것입니다."
 POLITICS_ASEN_KANTARDZHIEV_DESC:0 "아센 칸타르지예프는 이제 불가리아의 총통 직에 올라섰지만 이름이 알려지지 않은 인물이었습니다. 가까운 추종자들마저도 그를 그저 벽에 걸린 이름 정도로만 알고 있었을 뿐입니다. 하지만 이 모두가 계획된 일이었습니다. 지금 일어난 혁명은 그의 꿈이 이뤄진 것과도 같습니다.\n\n그 꿈은 30년 전 소피아의 작은 방에서 시작된 것입니다. 1차 세계대전 베테랑 참전용사 칸타르지예프는 질서, 안정, 순수함이 필요한 조국으로 돌아왔습니다. 즈베노의 몰락 이후 뒤따라오는 편집증에 시달리던 그는 차르 보리스가 눈에 거슬리는 위협적 조직을 파괴할 것이라는 사실을 잘 알고 있었습니다.\n\n칸타르지예프는 UNBL처럼 군과 통합하는 것 대신 음지로 이동하기로 결정했습니다. 그가 조직한 \"당\"은 진짜 정당이라기보단 비밀 조직에 가까웠으며, 그 계획은 효과가 있음이 입증되었습니다. 몇 번이고 그가 체포당하고, 구타당하고, 당의 활동이 금지되건 상관없이 그의 당은 배후에서 성장하며 소요 사태를 벌이고, 보리스 3세의 내각에 잠입했습니다.\n\n이제 쓰러진 동료들의 피에 둘러싸인 칸타르지예프는 그들 위에서 홀로 군림하게 되었습니다. 이후 어떤 일이 일어날지는 아무도 알 수 없습니다. 칸타르지예프는 신과 차르를 상기시키며 폭력과 힘을 통해 국가를 구해내겠다고 주장하지만, 그저 일회용 휴지같이 썼다 버리는 공허한 약속일 뿐입니다. 그 뒤에 무엇이 진정으로 따라올지는 칸타르지예프 외에는 말할 수 없으며, 본인 또한 아직 입을 열지 않은 상태입니다."
 POLITICS_SIMEON_II_BORIS_DEATH_DESC:0 "불가리아의 차르 시메온 2세, 본명 시메온 보리소프 삭스코부르고츠키로 불리는 그는 이제 돌아가신 아버지의 후계자로서 수십 년을 살아온 이후, 아름다운 조국의 풍경을 살펴보면서 그가 풀어나가야 할 어려운 과제를 정리하기 시작했습니다.\n\n개혁주의자 차르는 학창 시절의 대부분(적어도, 독일과 이탈리아의 손아귀에서 벗어날 수 있는 국가들 위주)을 서구에서 보냈습니다. 그리고 그곳에서 불가리아를 오랜 과두정에서 벗어나 더 나은 체제로 나아갈 수 있다는 희망을 품은 채 귀국한 태자는 아버지 보리스 3세가 이를 젊은이들의 허황한 꿈이라 부르면서 제안을 일축하는 것을 바라보아야만 했습니다... 마케도니아 전쟁으로 인해 불가리아가 무너지기 직전까지 치달을 때까진 말이죠. 이는 보수적인 아버지조차 개혁이 필요하다고 인정하게 하는 중대한 사건이었습니다. 그렇게 아버지는 망설이면서도 아들이 제시하는 방향을 조금씩 따라가기 시작했습니다.\n\n그리고 모든 일에는 끝이 있습니다. 보리스 3세가 세상을 떠나면서 이제 야심 찬 새 차르는 자신의 계획으로 본격적을 시행하려 하지만, 사교적이였던 자신의 아버지처럼 대중들에게 자신의 이상을 설득시킬 수 있을지는 불확실해 보입니다."
 POLITICS_SIMEON_II_BORIS_FLIGHT_DESC:0 "불가리아의 차르 시메온 2세, 본명 시메온 보리소프 삭스코부르고츠키로 불리는 그가 조국의 아름다운 풍경을 바라보고 있습니다. 지금 그는 처한 상황의 불안정함을 외면하기에 바쁠 뿐이며, 진정으로 나라를 다스릴 준비가 전혀 되어있지 않습니다.\n\n황태자 시절 차르는 학창 시절의 대부분(적어도, 독일과 이탈리아의 손아귀에서 벗어날 수 있는 국가들 위주)을 서구에서 보냈습니다. 수많은 유용한 이론들을 배운 그는 수많은 이상과 제안 거리를 품에 안은 채 돌아왔습니다. 하지만 그를 가르친 지식인들은 무너져 가고 있는 아버지의 연립정권을 어떻게 수습해야 할지, 그리고 어떻게 되살려야 하는지 가르쳐 줄 수 없었습니다. 그렇기에 새 차르가 곤경에 처한 것은 어찌 보면 당연하다 할 수 있습니다.\n\n마케도니아 전쟁으로 불가리아는 붕괴 직전까지 몰렸고, 새 차르의 즉위로 조국은 두 번째 고비를 건너고 있습니다. 공산주의자와 파시스트들이 불가리아의 지배권을 두고 서로 싸움을 벌이고 있습니다. 하지만 시메온 2세가 할 수 있는 것이라고는 조국이 피를 흘리는 것을 지켜보는 것뿐입니다. 그의 말에는 아무런 의미가 없고, 행동은 그 이상의 의미를 지니지 못합니다. 이런 상황에서 뭘 할 수 있단 말입니까?"
 POLITICS_SIMEON_II_RESTORATION_DESC:0 "불가리아의 차르 시메온 2세, 본명 시메온 보리소프 삭스코부르고츠키로 불리는 그는 조국의 아름다운 풍경을 바라보며 굳은 표정으로 고개를 흔듭니다. 당장 해야 할 일이 산더미입니다.\n\n황태자 시절 차르는 학창 시절의 대부분(적어도, 독일과 이탈리아의 손아귀에서 벗어날 수 있는 국가들 위주)을 서구에서 보냈습니다. 하지만 그를 가르친 지식인들은 꼭두각시 조종자들이 그를 이용하고, 조국전선에 의해 궁지에 몰린 국가를 안정시키는 것에 대해 어떠한 힌트도 주지 못했습니다. 충성스러운 경찰과 군인들을 자신의 편으로 끌어들이고 권력을 장악하는 데에 있어서 서구의 가르침은 아무런 도움도 되지 못했습니다.\n\n차르와 반공주의자 총리인 은퇴 경찰청장 게셰프는 이리도 심각한 상황에 빠져 있는 불가리아에 낡은 개혁주의를 시도할 만큼 위험한 도박을 벌여서는 안 된다고 의견을 일치시켰습니다. 결국 불가리아를 안정시킬 수 있는 것은 권위주의이며 이를 위해 조국은 그 악을 받아들여야만 할 것입니다."
 BUL_rusting_sword_of_damocles:0 "녹슨 다모클레스의 검"
 BUL_rusting_sword_of_damocles_desc:0 "차르는 확실한 우리의 지도자이지만 그의 권력도 궁극적인 것은 아닙니다. 자만에 빠진 군대는 우리 머리 위로 다모클레스의 검을 겨누고 있습니다. 불행히도 그들은 그것을 잘 휘두를 수 없습니다. 군대는 파벌들의 소굴입니다. 일부는 이념적이고 일부는 개인주의적입니다. 이 불일치는 차르 보리스 3세가 움직일 수 있는 공간을 제공하지만 그의 적들에게도 역시 공간을 제공합니다."
 BUL_king_of_rubies_without_shine:0 "빛나지 않는 루비의 왕"
 BUL_king_of_rubies_without_shine_desc:0 "그의 실버 쥬빌리 동안 우리는 보리스 3세를 뇌이쉬르센 조약의 족쇄에서 불가리아를 해방시키고 진정한 제국을 건설한 통일 왕으로 부르며 환호했습니다. 그의 루비 쥬빌리가 되자 그것은 모두 옛 기억에 불과해졌습니다. 우리의 노쇠한 왕은 지난 10년의 다양한 위기에서 불가리아를 돕지 못한 완고한 권위주의의 어두운 면을 보여주었습니다. 그의 탁월한 능력을 의심하는 사람은 거의 없지만 그의 퇴위에 대한 이야기는 어느새 소피아의 홀을 가득 채우고 있습니다."
 BUL_empires_cradle_now_a_grave:0 "지금은 무덤인, 제국의 요람"
 BUL_empires_cradle_now_a_grave_desc:0 "필리포스 대왕과 알렉산드로스 대왕은 마케도니아 땅을 그들의 요람삼아 제국의 꿈을 펼쳤습니다. 그런데 보리스의 왕국이 같은 땅에서 무덤이 된다는 것은 얼마나 잔혹한 아이러니일까요. 불가리아군은 10년 전 이 땅을 완전히 잃어버릴 뻔 했으며, 그들의 통제력은 여전히 취약합니다. 이 땅을 잃으면 차르가 일궈낸 모든 것, 그에 대한 지지, 그의 제국, 그의 유산도 함께 사라질 것입니다."
 BUL_endless_roots_of_radicals:0 "끝나지 않는 급진주의자들의 뿌리"
 BUL_endless_roots_of_radicals_desc:0 "민주주의와 전형적인 정당 민주주의는 불가리아에서 결코 많은 권력을 차지한 적이 없습니다. 하지만 민주주의의 잔재는 민주정이 쓰러진 이후에도 오랫동안 남아있었습니다. 재앙과도 같았던 가브롭스키 총리 집권 이후에도 파시즘은 불가리아에서 유독 두드러졌고, 빨갱이들과 농본주의자들은 차르 보리스 3세 입장에서 뿌리 깊은 골칫거리로 남아있습니다. 보리스 3세가 약해지는 한, 이 뿌리는 점점 더 깊어질 겁니다."
 BUL_Hristo_Stoykov:0 "흐리스토 스토이코프"
 POLITICS_HRISTO_STOYKOV:0 "흐리스토 스토이코프는 즈베노 정권 치하 불가리아 독립 공화국의 진정한 지도자가 아닙니다. 키몬 게오르기예프 스토야노프 사후 스토이코프 자신을 포함하여 그 누구도 그 책무를 이어받을 만한 명성을 지니지 못했습니다. 그렇기에 스토이코프는 금방이라도 무너질 수 있는 즈베노 정권의 한 축을 담당하는 삼두정치 체제의 한 구성원일 뿐입니다. 좌파, 우파, 중도 세력이 점차 성장하고 있는 가운데, 최소한 불가리아는 지금 삼두정치라는 체제가 절실히 필요한 상태입니다.\n\n게오르기예프를 민족주의자와 농본주의자들과 연결시킨 스토이코프는 게오르기예프가 가졌던 기술관료주의적이고도 권위주의적 성격을 따르는 급진군국주의 파벌의 수장입니다. 총리 스탄초 초칼코프는 불가리아 즈베노 계열 관료집단을 이끄는 구상가이며 불가리아 정부의 핵심 중추를 형성하는 인물입니다. 국방장관 디모 카마소프는 유능한 인물이지만 게오프기예프와 불화가 있었고, 우파와의 협력으로 인해 한때 실각하기도 했던 인물입니다.\n\n지금 세 사람은 국가를 통치하고 있습니다. 하지만 그들이 영향력을 키울 때까진 이런 연합체도 그들이 잃은 자의 영향력을 되찾을 것이라고 기대할 수 없을 것입니다."
 POLITICS_NIKOLA_PETKOV_DESC:0 "니콜라 디미트로 페트코프는 불가리아 민주주의를 지키기 위해 노력해 왔음에도 민주주의가 무너지는 것을 보아 온 사람입니다. 알렉산더르 스탐볼리스키가 쿠데타로 몰락할 때 그는 파리로 망명했습니다. 귀국한 그는 탄압이 조금 완화될 때까지 불가리아 전역의 수용소를 전전했습니다. 페트코프를 만난 많은 이들은 어떤 언론인이 그를 평했던 말, \"나는 이보다 더 고귀한 서민의 친구도, 이보다 더 확고한 반파시스트도, 이보다 더 헌신적인 민주주의자를 본 적이 없다\" 라는 것이 사실임을 깨달을 수 있었습니다.\n\n조국전선의 지배가 이어지고 독재정권이 몸집을 불리면서 페트코프는 농민연합(BZNS)을 통합시키지 않으면 민주주의가 다시 무너질 수 있다는 사실을 깨달았습니다.\n\n시메온 삭스코부르고츠키의 쿠데타가 실패로 끝나자, 페트코프는 주님이 주신 그 기회를 활용하여 차르를 포함하여 수년간 불가리아를 망쳐온 모든 독재자를 제거하기 위한 구실로 사용했습니다. 그리고 그 잔해 위에 페트코프는 진정한 다당제 민주주의를 정착시켰습니다.\n\n민주주의 문제는 아직 해결되지 않았습니다. BZNS로 대표되는 불가리아 농본주의 진영은 스탐볼리스키의 오랜 반민주적 유산으로 인해 정당 민주주의의 구현에 어려움을 겪어왔습니다. 하지만 니콜라 페트코프는 자신 살아있는 한 불가리아의 의회민주주의는 나약하게 무너지지 않을 것이라고 조국과 주님께 맹세했습니다."