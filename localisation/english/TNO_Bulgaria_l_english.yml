 BUL_Kimon_Georgiev_hog_desc:0 "§Y총리\n좌익 협동조합주의§!\n--------------\n§L한때 쿠데타 주모자로도 알려졌던 인물 키몬 게오르기에프는 보리스 3세에게서 보기 드물게 신뢰와 존경을 받는 인물일 겁니다. 즈베노의 창립자로서 1934년 잠시 총리직을 맡기도 한 그는 한때 가택연금도 당했지만, 여전히 군부 내의 영향력을 유지할 수 있었습니다. 자신의 인맥을 활용한 그는 해산 위기에 처한 조국전선을 재건했고, 이제 다시 총리직에 복귀할 수 있었습니다.\n\n이후 게오르기에프는 과묵한 지도자로서 젊은 측근들이 정국을 주도해 나가는 것을 관망하는 인물이 되었습니다. 이제 게오르기에프는 늙었고, 자신이 꿈꿔온 조국의 자유는 이미 이뤄졌기에 더 이상의 미련을 가지고 있지 않습니다.§!"
