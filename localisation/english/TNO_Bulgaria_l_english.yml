 BUL_Kimon_Georgiev_hog_desc:0 "§YPrime Minister\nLeft-Wing Corporatism§!\n--------------\n§LKimon Georgiev, the old coup-maker, is perhaps the only man in Bulgaria to near the veneration and respect of Boris III himself. Involved in three separate coup d'etats over five decades, Georgiev founded the Zveno organization, even briefly ruling as Prime Minister in 1934. Though he has been under house arrest ever since, he remained influential in the armed forces. Using these connections, he aided in the revival of the long-shelved Fatherland Front - and with his skills, got them to power.\n\nSince then, Georgiev has been a fairly quiet ruler, content to let younger members of his staff work beneath him. Georgiev is old now - and the true work, liberation, is already complete.§!"
