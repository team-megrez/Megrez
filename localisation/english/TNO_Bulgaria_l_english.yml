 BUL_king_of_rubies_without_shine_desc:0 "그의 실버 쥬빌리 동안 우리는 보리스 3세를 뇌이쉬르센 조약의 족쇄에서 불가리아를 해방시키고 진정한 제국을 건설한 통일 왕으로 부르며 환호했습니다. 그의 루비 쥬빌리가 되자 그것은 모두 옛 기억에 불과했습니다. 우리의 노쇠한 왕은 지난 10년의 다양한 위기에서 불가리아를 돕지 못한 완고한 권위주의의 어두운 면을 보여주었습니다. 그의 탁월한 능력을 의심하는 사람은 거의 없지만 그의 퇴위에 대한 이야기는 어느새 소피아의 홀을 가득 채우고 있습니다."
 BUL_empires_cradle_now_a_grave:0 "지금은 무덤인, 제국의 요람"
 BUL_empires_cradle_now_a_grave_desc:0 "필리포스 대왕과 알렉산드로스 대왕은 마케도니아 땅에서 태어나 제국의 꿈을 펼쳤습니다. 그렇다면 보리스의 왕국이 같은 땅에서 죽는다는 것은 얼마나 잔인한 일일까요. 불가리아군은 10년 전에 이 지역을 거의 지키지 못할 뻔 했으며, 그들의 통제력은 여전히 취약합니다. 그것이 마침내 사라지면 차르가 일궈낸 모든 것, 그에 대한 지지, 그의 제국, 그의 유산도 함께 사라질 것입니다."
 BUL_endless_roots_of_radicals:0 "끝나지않는 급진주의자들의 뿌리"
 BUL_endless_roots_of_radicals_desc:0 "민주주의 - 전형적인 정당민주주의, 그것은 불가리아에서 결코 많은 힘을 가졌던 적이 없습니다. 그러나 그 찌꺼기들은 정리된 이후에도 오랫동안 남아 있었습니다. 재앙과도 같았던 가브롭스키 수상 이후에도 파시즘은 불가리아에서 두드러지게 성장했던 반면 공산주의자와 농본주의자들은 차르 보리스 3세 입장에서 뿌리깊은 가시로 남아 있습니다. 보리스 3세가 약해지는 한, 이 뿌리는 점점 더 깊어질 뿐입니다."
 BUL_Hristo_Stoykov:0 "Hristo Stoykov"
 POLITICS_HRISTO_STOYKOV:0 "Hristo Styokov is not the true leader of the Zveno-ruled Independent Republic of Bulgaria. In the aftermath of the death of Kimon Georgiev Stoyanov, neither Stoykov nor anyone else had the stature to lead alone. No, Stoykov merely forms part of a trifecta of leaders, each playing to a different side of the coalition that props up the Zveno regime, which sorely needs propping up. With resistance to the unpopular authoritarianism and inefficient corporatism of Zveno growing left, right, and center, the triumvirate's services will all be needed - at least for the moment.\n\nStoykov, who connected Georgiev to the nationalists and the agrarians, is the champion of the radical militarists, those closest to the late Georgiev's technocratic, authoritarian vision. Stancho Cholakov, the Prime Minister, is the visionary in charge of the crowd of Zveno-aligned bureaucrats, who form the heart of the Bulgarian government. Then there is Dimo Kazasov, minister of defense - easily the most distinguished, but sidelined due to his right-wing alignment and personal feud with Georgiev.\n\nThese three will now govern. But until they can grow their influence, even this trifecta when unified cannot hope to match the strength of the man they have lost."
 POLITICS_NIKOLA_PETKOV_DESC:0 "Nikola Dimitro Petkov lived more than long enough to see Bulgarian democracy die once before, and that despite his every attempt to save it. He saw Aleksander Stamboliyski fall in a coup and fled to Paris. When he returned he was sent to and from prison camps throughout Bulgaria until the repression at last began to ease up a bit. Many people who met Petkov came to believe what one journalist said of him: \"I have known no nobler friend of common people, no stauncher anti-Fascist, no more devoted democrat.\"\n\nThe Fatherland Front's reign progressed, autocracy grew, and Petkov realized that democracy could well die a second time unless he unified his efforts with that of the whole of the BZNS (instead of the factions closest to him) and formed a front against autocrats on all sides.\n\nWhen Simeon Saxe-Coburg-Gotha's failed coup began, Petkov seized the opportunity that the Lord had clearly presented him and used it as a pretext to remove not just the Tsar but all the autocratic scum that had been ruining Bulgaria for years. In their place, Petkov enthroned true multiparty democracy in Bulgaria.\n\nThe question of democracy remains up in the air. Bulgarian Agrarianism as represented by the BZNS has struggled with party democracy because of the long and often antidemocratic legacy of Stamboliyski. But Nikola Petkov has sworn a vow to the God he loves, and who loves him: so long as he remains on Earth, Bulgarian parliamentary democracy will not die without a fight."