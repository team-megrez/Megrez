l_english:
 MFP_nawabzada_shahabuddin_khan:0 "나왑자다 샤하부딘 칸"
 POLITICS_NAWABZADA_SHAHABUDDIN_KHAN_DESC:0 "잔돌과 나왑의 칸인 나왑자다 샤히부딘 칸은 니왑 새 제한 칸의 차남으로, 의무에 대한 헌신을 지닌 가혹하고도 무자비한 인물입니다.\n\n그 악명으로 그는 칸이란 직위 외에, 그는 아프가니스탄 칸국이 국경의 파키스탄 잔당에 저항하기 위해 세운 국경 지대 군 총독이라 또 다른 일을 맡았습니다. 그의 임무는 파키스탄군이 변경에서 아프가니스탄 내로 진입하는 것을 막는 것입니다. 아프가니스탄의 충실한 종복으로서 이 의무를 충실하게 시행하고 있습니다.\n\n파키스탄인들을 통제하는 것과 별개로, 그는 파키스탄이 있어야 할 곳의 북서쪽에 있는 두 개의 조그마한 번왕국을 통치하고 있습니다. 그는 학교, 병원, 요새, 도로 등 자신의 영토 전역에 자기 돈을 쏟아부으며 국가의 근대화에 힘쓰고 있기에, 많은 이들은 칸을 존경하고 있습니다. 하지만 동시에 다른 많은 이들은 그가 만나는 이들을 대하는 무자비함에 관하여 그를 비판합니다.\n\n그의 철권통치는 그가 사람들의 삶을 향상하는 것만큼 수많은 이들의 삶을 파멸시킵니다. 수많은 부족은 개발이라는 명목 아래 부족의 토지를 몰수하는 그를 적대시합니다. 변경주 외곽의 민간인들, 심지어 잔돌과 다르 내의 시민들 또한 그의 지배에 별로 감명받지 않았습니다. 그의 절대주의적이고도 무자비한 통치는 적지 않은 수의 사람들의 그의 휘하에서 마찰을 일으키고, 친 파키스탄, 심지어 친인도 정서까지 태동시키게 했습니다.\n\n이 모든 상황에 직면하여 나왑자다는 항상 그래왔듯이 자신의 권위를 주장하고 반대 목소리가 나오지 않을 때까지 이들을 탄압할 것입니다. 분명 전에는 잘 처리되었는데 이번엔 왜 그러지 않는 걸까요?"
