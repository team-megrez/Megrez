 FIELD_MARSHAL_SUHARTO:0 "인도네시아 육군 사령관 수하르토는 인도네시아에서 2번째로 강력하고 3번째로 영향력 있는 인물입니다. 국민혁명 기간 동안 빠르게 진급한 수하르토는 군대의 필수적인 요소가 되었고 자신을 중심으로 한 작은 권력 기반을 구축했습니다. 야망으로 가득 찬 그는 수카르노 대통령에게 조언하기 위해 온갖 노력을 기울입니다. 수하르토의 야망이 그를 정확히 어디로 데려갈지는 누구나 대충 추측이 가능하지만, 그가 그곳에 도달하기 위해 그 어떤 일이든 할 것이라며 모두가 기대하거나 두려워합니다."
 FIELD_MARSHAL_ABDUL_HARIS_NASUTION:0 "압둘 하리스 나수티온 장군은 반군, 심지어 자기 휘하의 병사들 사이에서의 잔인한 만행으로 악명높은 자며, 이는 그에게 있어 당연한 것입니다. 그가 초래하는 이 재난같은 일들은 그가 충성을 다하는 자의 절대적이고도 정확한 명령을 집행하는 과정일 뿐이기도 합니다. 그가 하는 모든 일은 바로 인도네시아를 위한 일입니다. 모든 마을이 활활 불타오르고, 모든 반군들이 신속히 처형되며, 모든 명령이 냉혹하게 집행됩니다. 이 모든것이, 인도네시아를 위해서 이루어질 뿐입니다."
 GENERAL_LB_MOERDANI:0 "레오나두르스 벤자민 무르다니 장군의 군 경력은 민족 혁명기 학도병으로서 복무함으로서 시작되었습니다. 그의 강경하고도 노골적인 정치, 종교적 견해는 그에게 반드시 좋은 평판만을 준 것은 아니였지만, 어느 정도의 명성을 얻게 해 주었습니다. 무슬림이 대다수인 인도네시아에서 가톨릭 교도라는 것은 많은 의혹을 야기했지만, 인도네시아와 수카르노에 대한 그의 충성심에 대해 의심하는 이는 아무도 없습니다."
 INS_Army_plan_65_modifier:0 "65년 육군계획"
 INS_Army_plan_65_modifier_desc:0 "인도네시아 육군은 전군에서 가장 강렬한 군대입니다. 지상군에 대한 우리의 헌신은 인도네시아에서 인도네시아에서 감히 우릴 공격하는 반군이나 외국 세력과 경쟁 할 수 있는 힘을 만들었습니다."
 INS_idea_Honor_Above_All_Else:0 "다른 무엇보다 명예"
 INS_idea_Honor_Above_All_Else_desc:0 "인도네시아의 육군은 우리나라의 이상을 보여주는 나라의 빛나는 모범입니다. 또한 군 참모 회의와 막사에서 힘과 명예 및 충성심이 울려 퍼집니다. 육군은 싸우고 죽을것이며 우리들의 적으로부터 승리를 거두기 위해 모든것을 바칠것입니다. 조국 인도네시아를 위협하는 자들에겐 파멸이 있으리! 수카르노 각하를 위협하는 자들에게도 파멸이 있으리!"
 INS_purge:0 "관료들을 숙청하다"
 INS_purge_desc:0 "수카르노 대통령은 정부에서 역겨운 독사들과 쥐들을 모두 숙청하는데 성공했습니다. 각하께선 위대한 국가 기관의 모든 복도, 모든 사무실 및 모든 정신을 지배한 어두운 찌꺼기들을 숙청하셨습니다. 더이상 반역자들과 반체제 인사들이 우리의 위대한 인도네시아를 약화시키고 부패해 썩지 않을것입니다. 이제 모든 관리들은 인도네시아에 대한 충성심이 곧 수카르노에 대한 충성임을 아는 애국자들입니다."
 INS_purge1:0 "관료들을 숙청하다"
 INS_purge1_desc:0 "수카르노 대통령은 정부에서 역겨운 독사들과 쥐들을 모두 숙청하는데 성공했습니다. 각하께선 위대한 국가 기관의 모든 복도, 모든 사무실 및 모든 정신을 지배한 어두운 찌꺼기들을 숙청하셨습니다. 더이상 반역자들과 반체제 인사들이 우리의 위대한 인도네시아를 약화시키고 부패해 썩지 않을것입니다. 이제 모든 관리들은 인도네시아에 대한 충성심이 곧 수카르노에 대한 충성임을 아는 애국자들입니다."
 INS_Pertamina:0 "쁘르따미나"
 INS_Pertamina_desc:0 "쁘르따미나는 인도네시아 전역에서 대부분의 석유 추출 작업을 담당하고 국가 전체의 경제 안정을 책임지고 있는 국영 석유 회사입니다."
 FRI_100_day_campaign:0 "100일 전"
 FRI_100_day_campaign_desc:0 "수카르노 대통령은 누구보다 우월한 전략과 무장, 그리고 의지를 통해 반역자들이 패배하고 내전이 100일 안에 끝날 것이라고 약속하였습니다. 이것은 육군에 활력을 불어넣어 끔찍하고 피비린내 나는 정글 전쟁을 이겨낼 힘을 주었습니다. 수카르노가 그 약속을 이행할 수 있을지는 내부에 논쟁의 여지가 있습니다. 전쟁이 100일 이상 질질 끌리면 우리에게 돌아오는 결과는 끔찍할 수 있습니다."
 FRI_disruption:0 "반군이 방해하다"
 FRI_disruption_desc:0 "자유 인도네시아의 군대는 빨치산들과 게릴라 준술을 이용해 우리 병사들을 괴롭히고 분열하게 만드는 반란 작전을 시작하였습니다. 그들이 민간인들을 공격에 사용하는건 놀라운 일은 아니지만 여전히 우리의 병사들은 사기가 깎이고 있습니다. 하타는 시민들 사이에서 많은 지지를 받고 있으며, 그가 살아있는 동안 반군을 뿌리뽑는것은 어려울 것입니다."
 FRI_disruption1:0 "반군이 방해하다"
 FRI_disruption1_desc:0 "자유 인도네시아의 군대는 빨치산들과 게릴라 준술을 이용해 우리 병사들을 괴롭히고 분열하게 만드는 반란 작전을 시작하였습니다. 그들이 민간인들을 공격에 사용하는건 놀라운 일은 아니지만 여전히 우리의 병사들은 사기가 깎이고 있습니다. 하타는 시민들 사이에서 많은 지지를 받고 있으며, 그가 살아있는 동안 반군을 뿌리뽑는것은 어려울 것입니다."
 FRI_scaled_back_rations:0 "배급을 축소하다"
 FRI_scaled_back_rations_desc:0 "배급을 줄이기로 한 결정은 인기가 없습니다. 생산량 증가로 이어졌지만 민간인들은 전쟁과 공복에 대한 수카르노의 약속에 빠르게 환멸을 느끼고 있습니다. 분명히 전쟁이 끝난다면 배급도 같이 끝날 것이지만 사람들의 갈등들을 뽑아내진 못할것입니다."
 FRI_more_rations:0 "배급을 늘리다."
 FRI_more_rations_desc:0 "우리가 배급량을 늘리기로 한 결정은 믿을 수 없을 정도로 인기를 받았습니다. 그러나 그게 생산량 감소로 이어진 반면에 민간인들은 전쟁의 노력과 수카르노 대통령에 대해 점점 더 지지하게 되었습니다! 잘 먹는 한, 전쟁과 고통 그리고 죽음을 잊을 것입니다."
 FRI_security_of_capture:0 "안보의 지배권을 쥐다"
 FRI_security_of_capture_desc:0 "수카르노 대통령과 인도네시아 육군은 패배를 두려워하거나 후퇴를 고려할 필요가 없습니다. 인도네시아의 용감한 애국자들은 반역자들이 한 치의 땅이라도 얻기 전에 힘과 돌 뒤에 천년 동안 서 있을 것입니다. 인도네시아에 영광을! 수카르노에게 영광을!!"
 FRI_security_of_capture2:0 "안보의 지배권을 쥐다"
 FRI_security_of_capture2_desc:0 "수카르노 대통령과 인도네시아 육군은 패배를 두려워하거나 후퇴를 고려할 필요가 없습니다. 인도네시아의 용감한 애국자들은 반역자들이 한 치의 땅이라도 얻기 전에 힘과 돌 뒤에 천년 동안 서 있을 것입니다. 인도네시아에 영광을! 수카르노에게 영광을!!"
 FRI_landfall:0 "육지에 발을 딛다."
 FRI_landfall_desc:0 "인도네시아는 넓고 위험한 바다에 퍼져있는 현대적인 해상 제국입니다. 전쟁에서 승리하려면 우리 군대는 바다를 가로 질러 적에게 도달 할 수 있어야 합니다. 자랑스러운 인도네시아 군인은 승리를 확보하기 위해 바다와 해변, 해안가에서 싸울 준비를 해야 합니다. 더이상 물이 하타를 지켜주지 못한다!"
 FRI_landfall2:0 "육지에 발을 딛다."
 FRI_landfall2_desc:0 "인도네시아는 넓고 위험한 바다에 퍼져있는 현대적인 해상 제국입니다. 전쟁에서 승리하려면 우리 군대는 바다를 가로 질러 적에게 도달 할 수 있어야 합니다. 자랑스러운 인도네시아 군인은 승리를 확보하기 위해 바다와 해변, 해안가에서 싸울 준비를 해야 합니다. 더이상 물이 하타를 지켜주지 못한다!"
 FRI_what_we_have:0 "우리가 가진 것"
 FRI_what_we_have_desc:0 "전쟁은 국가의 많은 것들과 많은 사람들을 요구합니다. 수카르노 대통령은 인도네시아의 모든 애국자들이 이러한 소모적인 요구들을 나라를 위해 충족시킬 것이라는 것을 알고 있습니다. 인도네시아 국민의 힘과 의지가 승리를 보장 할 것입니다. 그들의 희생은 적의 피할 수 없는 패배로 가는 길을 열 것입니다. 모든것은 인도네시아를 위해!"
 FRI_what_we_have2:0 "우리가 가진 것"
 FRI_what_we_have2_desc:0 "전쟁은 국가의 많은 것들과 많은 사람들을 요구합니다. 수카르노 대통령은 인도네시아의 모든 애국자들이 이러한 소모적인 요구들을 나라를 위해 충족시킬 것이라는 것을 알고 있습니다. 인도네시아 국민의 힘과 의지가 승리를 보장 할 것입니다. 그들의 희생은 적의 피할 수 없는 패배로 가는 길을 열 것입니다. 모든것은 인도네시아를 위해!"
 FRI_preparations:0 "준비"
 FRI_preparations_desc:0 "가장 위대한 지휘관은 상대와 전투가 시작되기도 전에 그들을 물리칠수 있습니다. 수카르노 대통령과 그의 충실한 장군들은 신속하고 효율적인 승리를 위해 계획을 세우고 수정하고 다시 계획을 세울것입니다. 하타와 그의 반역자들은 단 한 발의 총도 쏘기전에 패배할 것이며, 그들의 군대는 부숴지고, 그들의 도시는 파괴되며, 그들의 백성들은 그들에게서 등을 돌리게 될 것입니다."
