 INS_Roosseno_Surjohadikusumo_eco_desc: "§Y재무장관\n가부장주의§!\n--------------\n§L수카르노의 연합은 길고도 광범위하며, 다른 세계에서 인도네시아 운명의 중재자가 될 수 있었을 지도 모르는 자들로 가득 차 있습니다. 이들 중 가장 인상적인 이를 꼽으라면, 루세노 수르조하디쿠수모가 있을 것입니다. 하자이린의 기술관료파의 일원 루세노는 인도네시아의 가장 취약하고도 학대받는 자들을 존엄과 평화의 상태로 끌어올리기 위해 인도네시아를 가장 잘 아는 자가 나라를 통치해야 한다고 주장하는 인물입니다.\n\n테크노크라트와 함께, 루세노는 수카르노의 인도네시아 내부에서 계급 갈등과 무질서에서 공산주의자들이 기회를 잡고 정부에 대항하는 봉기를 시도할 가능성을 차단시키기 위해 국가를 재편해야 한다고 요구하는 협동조합주의자들과 자주 대화합니다. 루세노는 엔지니어입니다. 다른 엔지니어들과 같이 그의 임무는 국가의 문제점을 피악한 이후, 그 문제를 해결할 수 있는 쉽고도 효율적인 방법을 찾아서 다시는 그런 일이 일어나지 않도록 노력하는 것입니다. 그의 현 상황은 어떻습니까? 워싱턴, 도쿄에서 온 외세라는 재앙이 일본의 지배 아래 있는 인도네시아의 주권을 위협하며 군도를 맴돌고 있습니다.\n\n인도네시아는 다른 나라들과 마찬가지로 하나의 프로젝트입니다. 이것이 진정으로 영광스러운 국가가 될 기반은 이미 마련되어 있습니다. 그럼 필요한 것은, 강력하고 인도하는 손길이 그걸 마저 끝내는 것입니다.§!"
 INS_Jusuf_Wibisono_eco_desc: "§Y재무장관\n이슬람 보수주의§!\n--------------\n§L§!"
 INS_Bambang_Supeno_sec_desc: "§Y국방부 장관\n전제주의§!\n--------------\n§L수카르노의 먼 친척뻘인 밤방 수페노는 항상 육체적인 삶을 사라오았습니다. 13살의 나이로 아버지가 돌아간 이래, 홀어머니의 손길 아래 자란 수페노는 크리켓, 축구, 무술, 스카우트 같은 활동에 온몸을 던졌습니다. 일본이 인도네시아 해안가에 처음 상륙해 네덜란드 식민지인들을 축출할 시기에도 카리스마 넘치는 리더였던 수페노는 고등학교 학생회에서 지도부로 선출되었습니다.\n\n그런 그가 사람들을 이끌게 되는 것은 당연한 일이였습니다. 군도 내 잔존하던 저항군들을 소탕하기 위해 일본이 조직하고 운영하던 준군사조직인 국토방위군(PETA)에 합류한 그는 처음으로 전쟁이란 것을 맛보았습니다. 더럽고, 피와 얼룩이 가득하고 끔찍한 전장에서 밤방 수페노는 전쟁에서 가장 최첨단 무기와 폭격을 사용할 수 있어도, 그 무기를 가진 자들이 역사의 기록에서 자신의 위치를 알지 못한다면 그 성과가 아무런 소용이 없다는 것을 깨달았습니다.\n\n밤방 수페노의 생각은 2차 세계대전 국민혁명이라는 대규모 분쟁을 바라보며 확신으로 변했습니다. 군부가 정게에서 더 많은 발언권을 가지면 안 되는 이유가 대체 무엇인가요? 왜 그들은 조국을 위해 모든 것을 바치는 자들을 소수의 부유한 관료들과 맞지 않는다는 이유로 비난하는 걸까요. 수천 명의 사람들이 이 섬에서 벌어진 가장 잔혹한 전쟁에서 희생되었는데, 적어도 전우들이 그들을 어떻게 기억해야 할 지에 대해서 결정해야 할 것입니다.§!"
 INS_IKKC: "IKKC"
 INS_IKKC_desc: "대동아 전쟁의 종결 이후 인도네시아의 노동 징집 제도는 공식적으로 종료되었습니다. 실제로 IKKC(Indonesia Keizai Kaihatsucho, 인도네시아 경제 개발청)의 창설은 인도네시아의 국가적 발전을 위해 일본 기업에 고용된 인도네시아 노동력을 '상환'받는 협정을 공식화했습니다.\n\n실제로 상환액은 터무니없이 적으며 개발의 결실은 IKKC와 그 소유주에게 전적으로 축적되는 것처럼 보입니다. 더 많이 변할수록, 더 동일하게 유지되는 것 같습니다."
 INS_Dwitungal: "두 사람"
 INS_Dwitungal_desc: "\"인도네시아 국민을 대표하여, 수카르노와 하타가 서명합니다.\"\n\n이 말은 인도네시아 사회의 모든 계층에 적용되는 짧지만 총체적인 선언인 독립 선언문의 끝부분입니다. 수백만 인도네시아인의 정신과 의지는 대통령 수카르노와 부통령 모하맛 하타의 두 사람(뒤퉁갈)으로 대표됩니다. 냉철하고 국제적인 지식인 하타에 의해 완화된 기질의 불타는 시골뜨기 구세주 수카르노, 둘은 인도네시아를 위해 헌신하는 환상의 지도자 듀오를 형성합니다. 견고하고 깨지지 않는 유대는 세월마저도 이겨낼 수 없을 정도로 굳건합니다.\n\n§V아직은 말이죠.§!"
 INS_Eight_Years_Development_Plan: "8개년 개발 계획"
 INS_Eight_Years_Development_Plan_desc: "정부의 목표는 개발도상국을 뒷받침해 나갈 미래 세대를 육성하여 그들이 기반을 다질 수 있는 토대를 마련하고, 민간 기구가 개발과 건설의 선봉이 되도록 하는 것입니다. 현재 인도네시아에서 가장 안정적이고 오래 지속되고 있는 내각을 이끄는 용기 있는 기술관료인 주안다 카르타위자야의 신념도 마찬가지입니다.\n\n규모, 확실성, 가속. 이것이 주안다의 새로운 8개년 계획, 또는 더 공식적으로는 보편적 개발 계획의 신조입니다. 국가 주도의 중공업 확장 및 기반시설 메가프로젝트, 거대한 댐 및 웅장한 도로들이 모두 이 야심찬 계획에 포함되었습니다. 물론 자금은 일본에서 조달했습니다. 계획이 2년차에 들어서면서, 많은 사람들이 이 계획이 성공할 수 있을지 의문을 제기하고 있습니다.."
 INS_The_Year_of_Living_Dangerously: "위험하게 살아가는 한 해"
 INS_The_Year_of_Living_Dangerously_desc: "인도네시아가 불굴의 의지를 가진 불굴의 국가임을 전 세계에 보여줄 떄입니다. 우리 조국에 부적절한 것들을 퍼뜨릴 반란군에 대항하여 우리의 병력을 동원할 때입니다. 단순히 머릿수만 무장될 것이 아니라 정신도 무장되어야 합니다. 소년들을 포함하여 모두가 국가를 위해 자신의 몫을 다할 것입니다. 인도네시아에서 '소년병을 전투에 내세우는 것'을 비난하는 자들을 무시하고 우리는 승리할 것입니다."
 INS_On_Land_Sea_and_Air: "땅에서, 바다에서, 하늘에서"
 INS_On_Land_Sea_and_Air_desc: "해군, KKO 해병대, 공군, 전략예비군(KOSTRAD)의 충성심을 확보한 수카르노는 이제 육해공 모든 곳에 충성스러운 병사들을 보유하고 있습니다. 다만 대의를 위해 얼마나 헌신하고 기꺼이 목숨을 바치는지와 관련없이 점점 더 많은 전선이 열리고 있으며 수카르노가 사용할 수 있는 전문 병력은 점점 더 줄어들고 있습니다."
 INS_Tokyos_Lifeline: "도쿄의 생명줄"
 INS_Tokyos_Lifeline_desc: "전쟁과 갈등의 시대에는 압도적인 위험에 대비하여 야심도 어느 정도 접어 놓아야 합니다. 귀중한 일본 기업을 국유화하려는 수카르노의 모든 노력, 일본 본토에 자원을 공급하는 데에 붙인 보조금에도 불구하고 다른 모든 권력 후보들은 도쿄의 통치에 너무나도 반대하여 어떤 식으로도 지지하지 않습니다. 이러한 안타까운 상황으로 인해 일본이 선호하는 후보는 그들이 미워하면서도 지지해야 하는 후보입니다."
