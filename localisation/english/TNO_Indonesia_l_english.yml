 INS_Djuanda_Kartawidjaja_hog_desc: "§Y총리\n사회민족주의§!\n--------------\n§L수카르노 대통령은 인도네시아 정치에서 \"행정가\"와 \"연대를 만드는 자\" 사이의 끝이 보이지 않는 분열 속에서 국가의 평화를 유지할 내각을 임명함으로서 양측 사이의 간극을 해소할 필요가 있다고 생각했습니다. 다양한 민족 영웅들의 혼합을 이끌기 위해 선택된 자는 네덜란드 말기 \"윤리 정책\"의 학교에서 혜택을 받은 순다인 토목 공학자 주안다 카르타위자자였습니다. 반둥 공대를 졸업한 이후, 주안다는 독립운동에 참여하게 되었고, 1949년 이후 내각에서 신뢰할 만한 일꾼으로 알려지게 되었습니다.\n\n그러나, 무한해보일것 같았던 그의 에너지가 이제 고갈된 것 같습니다. 시디크, 나시르, 마나이 시기의 혼란을 지나, 수카르노는 하타와 사흐리르의 조언에 따라 주안다를 임명했습니다. 그가 임명된 목적은 일본이 건설한 철도의 중앙화와, 네덜란드 시절 남겨지고 일본의 전시 수요에 의해 방치되었던 누더기 경제를 합리화시키는 일이였습니다. 주안다는 지난 1년간 동료 기술관료들인 요하네스 레이메나, 로세노 등과 함께 내각의 역량을 소모하면서 일본과의 외교 관계를 현상 유지시키는데 노력을 쏟아 왔습니다.\n\n주안다는 8개년 개발 계획을 제시했고, 그 노력은 마침내 결실을 맺었습니다. 주안다 내각은 인도차이나와 필리핀의 혼란을 틈타 동남아시아 중공업에서 일본의 최대 아웃소싱 장소가 될 수 있는 기반을 구축했습니다. 미래는 밝아 보이지만, 주안다의 건강은 그렇지 않습니다. 오직 시간만이 그가 노력한 결실을 보여줄 것인지 답해 줄 것이고, 얼마 남지 않은 시간은 빠르게 흘러가고 있습니다.§!"
 INS_Johannes_Leimena_hog_desc: "§Y총리\n사회민족주의§!\n--------------\n§L요하네스 레이메나는 1905년 암본시에서 교사 출신 부모 사이에서 태어났습니다. 다른 형제들과 달리 레이메나는 다섯 살 때 아버지가 도랑간신 이후, 양아버지 대신 삼촌의 가정에서 자라났습니다. 레이메나는 어린 시절 1920년대의 분쟁과, 네덜란드 군주에 대한 인도네시아 국민들의 고조되어가는 분노, 그리고 삶과 가족의 어려움을 모두 보아오며 자라왔습니다.\n\nSTOVIA 의대를 졸업한 레이메나는 자카르타, 반둥 등 인도네시아 전역의 여러 병원에서 일했습니다. 일본군이 이곳에 머무르기 위해 왔음을 증명했을 때, 레이메나는 푸르와카르아와 탕헤랑에 입지한 병원장이 되었습니다. 레이메나는 기독교의 영향을 받아왔기에, 그가 믿는 것들을 박해하고 파괴할 것으로 간주되는 자들, 즉 공산주의자들에 대해 격렬한 반공입장을 보였습니다. 그와 동시에, 레이메나는 인도네시아 군도들을 점령한 주인들에 대해서도 \"자신들의 배를 채우러 온 것\"이라 생각하면서 그들을 거부합니다. \n\n그들이 무슨 고통을 초래했습니까? 배고픔일까요? 아니면 가난? 죽음? 그들이 인도네시아를 위해 해줄 수 있는 유일한 일은 손을 떼고 인도네시아인들이 지배하는 인도네시아 국가를 만드는 것입니다. 이러한 열정은 레이메나를 수카르노의 외무장관이라는 최고의 자리에 오를 수 있는 원동력이 되었습니다. 그러나 그 여정을 통해, 이제 늙어버린 레이메나는 귀중한 교훈을 얻었습니다. 일본은 역병이지만, 우리가  이용할 수 있는 역병입니다. 그들 수백만 명과 고문단이 우리의 해안가에 온다면, 그들은 국가의 외곽 지대에 사는 자들을 위해 의료와 교육같은 필요한 서비스를 구축해 줄 수 있습니다. 그리고 이런 기회는 다른 강대국에서는 쉽게 약속되지 않는 귀중한 기회입니다.§!"
