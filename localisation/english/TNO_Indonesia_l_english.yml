 POLITICS_SUKARNO_DESC:0 "인도네시아의 국부이자 독립 투쟁의 지도자: 이 모든 것, 그 이상의 수식어는 인도네시아 공화국의 대통령인 수카르노를 특징짓는 데 사용될 수 있습니다. 현실은 종종 조금 더 복잡하지만 어쨌든 그러한 설명은 현실에서 크게 동떨어져 있지 않습니다.\n\n갓 태어난 국가의 독립을 지키기 위해 일본과의 거래가 필요했지만, 오늘날 간단히 살펴봐도 그 혜택이 비용보다 훨씬 더 컸음을 알 수 있습니다. 수카르노는 몇 년 동안 경제력 측면에서 세계 최대 강대국과 경쟁하는, 벅차게 보이는 만큼 대담한 과제인, 자랑스럽고 빠르게 성장하는 국가의 대통령으로 서 있습니다. \n\n그러나 세월이 흐르고 '적도의 에메랄드'의 대통령은 불만의 목소리에 직면합니다. 가장 번영하는 섬인 자바를 중심으로 한 중앙집권화는 모두에게 부정적인 평가를 받으며, 인도네시아군은 점점 더 극단화되며 급진주의의 온상이 되어가고 있습니다. 하지만 수카르노는 자신에 대한 대중의 존경과 동경을 알고 있기 때문에 조금도 두려워하지 않습니다.\n\n국민의 대의, 그리고 대통령의 힘으로, 인도네시아는 새로운 정상을 향해 도약할 것이며 다시는 노예가 되지 않을 것입니다."
