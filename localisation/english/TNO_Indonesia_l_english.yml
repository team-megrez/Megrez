 indonesia.100.t:0 "내전의 시작!"
 indonesia.100.desc:0 "수카르노는 자신의 어떤 결정이 발코니 꼭대기에서 성난 군중들을 바라보게 되는 결과를 가져오는지 확신할 수 없었습니다. 아마, 어느 순간, 초심을 잃고 돌이킬 수 없는 길을 걸어간 지점이 있었을 겁니다. 오래 전 머릿속에서 하타가 했던 말이 기억났습니다. \"당신은 권력이라는 밀림 속에 들어가서 길을 잃었습니다.\" 그게 다입니까? 모든 것이 수카르노 자신이 선을 넘으면서 일어났다고요? 집권 내내 수카르노는 자신이 충분히 멀리 가지 못할 까봐 걱정했지만, 결국 집무실에서 자신의 국민들이 무기를 들고 그에게 반대하는 것을 지켜보게 되었습니다. \n\n나수티온과 수하르토는 이미 휘하 군을 집결시키고 무전기를 통해 명령을 내리고 있으며, 군도 전역의 전초기지들은 포위공격을 피해 몸을 웅크리고 있습니다. 수카르노는 불타고 있는 도시를 바라보며 무언가 깨달음을 얻어야 한다고 느껴야 했지만, 오히려 그의 신념은 어느 때보다도 확고해졌습니다. 바로 정치가 그의 호화로운 삶을 빼앗았고, 거리를 피로 붉게 물들인 것은 바로 이데올로기였습니다. 지금 이 순간, 수카르노는 자신의 손에서 모든 것을 앗아간 하타에게 아무런 동정심을 느끼지 않습니다. 연민은 더 이상 남지 않았고, 오로지 남은 것은 정의일 뿐입니다."
 indonesia.100.a:0 "수카르노를 위한 정의!"
 indonesia.100.b:0 "국민을 위한 정의!"
 usindoflavor.1.t:0 "늙은이의 정신"
 usindoflavor.1.d:0 "\"있지 않나, 나도 그때 여기에 있었네.\" 선장은 망망대해를 바라보며 옆의 하사관에게 말했다.\n\n\"그때가 언제입니까?\"\n\n\"놈들이 이 도시에 무지막지한 폭격을 쏟아부었을 때 말이네.\" 52세의 케네스 그린은 다윈의 앞바다에서 눈을 떼지 않고 말을 이어갔다. \"그때만 해도 지상군이 상륙할 줄 알았네.\" 점잖으면서도 무자비한 바닷바람이 두 사람 사이에 흐르는 귀청이 터질 듯한 정적을 채웠다.\n\n\"선장님, 임무에 지원해주신 것에 대해서는 정말 감사드립니다만, 만약에 선장님께서...\"\n\n\"만약에? 내가 뭐 어떻다는 거야?\" 바다에서 눈을 뗀 그린 대위는 호주 말씨가 짙은 목소리를 높여 말했다. \"내 몸이 임무에 적합하지 않다고? 너희 양키 놈들이 지원자를 모집했지 않나? 네 눈 앞에 서있는 늙은이가 바로 그 지원자야!\" 그린은 마음을 진정시키려 애썼지만 다시 불뚝불뚝 화가 솟아났다. \"여기 있는 총구에서 탄환이 나가 쪽발이 머리통에 박히는 것을 직접 보는 게 소망이네.\"\n\n\"선장님, 제발 진정하시고!\" 하사관은 정신없이 부두를 힐끗 쳐다봤다. \"선장님이 그곳에 들어가면 임무는 실패할 겁니다!\" 그린 대위는 일단 진정했지만. 자신의 결의를 의심하는 하사관의 말투에 내심 불만을 표하고 있었다.\n\n\"그린 씨, 맞으셨죠? 제게도 임무를 성공시켜야만 하는 이유가 있습니다.\" 선장은 수평선으로 시선을 다시 옮겼다.\n\n하사관은 수심에 잠겨 고개를 떨군 채 으르렁대는 바다를 앞에 두고 선 노인을 홀로 두고 걸어갔다. "
 usindoflavor.1.a:0 "과거엔 사람을 괴롭히는 특정한 방법이 존재했다."
 usindoflavor.2.t:0 "젊은이의 정신"
 usindoflavor.2.d:0 "어제부터 거센 바람이 불고 있었다. 동트기 전, 어슴프레한 불빛이 보이는 선착장에서는 바다의 파도가 포효하는 모습을 볼 수 있었다. 총성과 포격 소리같이, 바람 소리는 바다로 울려퍼져 그들이 있는 다윈에 도달하는 것 같았다. 7명의 사내는 건너편에 벌어지고 있는 유혈사태의 장면을 생각했다.\n\n\"자, 앞으로 3주 동안 우리는 이곳에서 뱃멀미를 하며 지내야 할 거다.\" 하사관이 반쯤 농담을 하며 손짓으로 배의 갑판을 소개했다. 이 배는 보르네오에 있는 인도네시아 반군들에게 수송을 할 선박이고, 그들은 이 선박을 경비하기 위해 이곳에 배속되었다.\"\n\n로버트 스티븐스 도 이병이 배에 올라타며 농을 던졌다. \"어우, 이거 무조건 배멀미 하겠는데?\"\n\n\"진정해 친구, 익숙해진다면 아무것도 느껴지지 않는다고?\" 뒤에 있는 사내가 뒤따르면서 응수했다.\n\n\"그래, 일단 니놈의 내장까지 토해낸다면야 아무 것도 느낄 수 없겠지.\" 앞의 남자가 놀리듯 대답하며 자신의 M1 카빈을 갑판 위에 쌓인 상자 위에 놓았다. 일행들은 작은 웃음을 터뜨렸고, 하사관도 순간 피식 미소를 지었다. 도는 전투에 나가본 적이 없었고, 뱃멀미를 상상한다고 해서 기분이 나아질 것도 아니니 그럴 만도 했다.\n\n\"어이 병사!\" 하사가 인상을 찌푸리고 있는 도에게 말했다. \"너무 걱정하지 마라. 일상적인 임무일 뿐이다. 이미 대부분의 배들이 임무를 무사히 마치고 귀환했어. 다른 사람들 말에 너무 휘둘리지 않아도 된다고?\"\n\n\"지금 대부분이라 하셨습니까?\" 병사가 반문했다. \"단순한 임무가 아닙니다. 만일 바다 한가운데에서 일이 잘못되기라도 한다면 도망치는것도 불가능해요.\"\n\n\"그럼, 우리는 도망가지 않으면 되지.\" 하사관은 흥분한 도를 진정시켰다. \"훈련 때를 기억해. 필요할 때 도움이 될 것이다.\" 하지만 훈련 중 하사관은 잘해주는 대신 목소리를 높이며 고함을 질렀기 때문에 위화감을 느꼈다. 결국, 이건 훈련이 아니었다."
 usindoflavor.2.a:0 "\"이런, 해가 떠오르고 있네. 조금 쉬어야겠군.\""
 usindoflavor.3.t:0 "10일차"
 usindoflavor.3.d:0 "배는 며칠 전부터 인도네시아 해역에 진입했지만, 악명 높은 17000개의 섬을 구성하는 황량한 땅덩어리를 제외하면 아무것도 보이지 않았다. 밤은 마치 어둠의 담요같이 모든 것을 뒤덮었고, 먼 곳을 응시하는 것은 마치 달 없는 밤에 심연을 응시하는 느낌과도 같았다.\n\n\"혹시, 이런 여정을 자주 다니시는 겁니까?\" 도는 키를 잡고 있는 선장에게 질문했다.\n\n\"아마, 마지막으로 나갔던 게 1년 전쯤이였네. 이 섬에서 무슨 일이 일어나는지 생각하지 않아야 제정신을 유지할 수 있거든.\" 말이 끝날때 즈음 그의 얼굴은 점차 찡그려지고 있었다.\n\n\"아들, 그러지 말게나. 자네가 그럴수록 내 아들이 생각나니 말일세.\" \n\n\"음, 혹시 아들이 있으신겁니까?\" 몇 초간의 침묵이 흘렀다. \"그렇다네, 아마 자네 또래정도의 나이일 테지. 조금 난폭한 면이 있긴 했지만 만일 만났다면 떼려야 뗄 수 없는 사이가 되었을지도 모르겠군.\"\n\n\"그럼... 아드님은 지금 어디에...\" 병사는 선장의 우울한 표정을 눈치채고 말했다.\n\n\"쯧, 심기를 거슬리게 하지 말게나. 아직 해야 할 일이 많다네.\"\n\n\"죄송합니다. 기분 상하게 할 생각은 없었습니다.\" 도가 미안하다는 듯 대답했다.\n\n\"어, 저기 불빛 좀 보세요\" 도는 애써 대화의 주제를 돌리려 했다. \"저기서 무슨 일이 벌어지는 것 같아보입니까? 술에 취해서 웅성거리는 건 아니겠죠? 그러면...\" 선장이 그 정체가 무엇인 지 이해하자 도의 횡설수설대는 소리는 더 이상 귀에 들어오지 않았다."
 usindoflavor.3.a:0 "\"아니라면 일본 선박이겠지.\""
 usindoflavor.4.t:0 "결과가 전부이다"
 usindoflavor.4.d:0 "\"그러니까 건설 자재라는거죠?\" 사관이 무거운 일본식 억양으로 선장에게 물었다.\n\n\"물론입니다. 철, 콘크리트, 보시듯이 여기 선적되어 있습니다.\" 그린 선장은 움찔대지 않기 위해 침을 꿀꺽 삼키며 일본군에게 대답했다.\n\n\"그런데, 당신은 지금 전시 해역에 있다는 사실을 알고 있으신 겁니까?\"\n\n\"아, 네... 하지만....\" 선장의 굳은 모습이 떨리고 있었다. 그는 일본에 대한 자신의 용감함, 그리고 그들에게 맞서 싸우는 것에 대해 만족스레 떠들었지만, 비무장 상태로 일본군과 대치함으로서 그 자신감은 모두 사라지고 말았다. 남은 것은 오직 두려움 ㅃ뿐이었다.\n\n\"그리고 선원이 이게 전부란거죠?\" 일본인 사관이 손짓으로 선원들을 가르키며 다음 질문으로 넘어갔다. \"예. 선원 신원 전부 확인했습니다.\"\n\n\"내가... 보내보지.... 아래쪽... 확인...\" 해병 대원들은 갑판 아래에서 M1 카빈 총을 단단히 쥔 채 바로 위에 있는 일본군 사령관으 말을 엿들었다. 이들은 선박 컨테이너 뒤에 숨은 채 들키지 않기 위해서 쥐죽은 듯 침묵을 이어갔다. 도는 다른 이들과 함께 라이플과 모두를 응시하며 마음을 가라앉히고 신경을 통제하려 애쓰고 있었다. 저벅. 저벅. 저벅. 군화가 금속의 바닥과 부짖힐 때마다 그 소리는 커져갔다.\n\n\"들리는 거로 보아하니 한 명뿐이다. 내가 해치우죠\" 동료들은 이 결정이 용기일지, 만용이 될 지 반신반의했으나 그땐 이미 늦었다. 도는 그림자 속에서 나와 이미 권총을 꺼내고 있었다.\n\n탕! 쿠웅\n\n\"너 씨발 무슨-\" 하사관이 무심코 외친 비명은 계단 위에 있던 일본군이 아리사카 99식 소총을 들고 갑판 아래로 뛰어내려와 조준을 하면서 막혔다.\n\n탕! 쿠웅\n\n\"어... 그래서.\" 위에서 그 소리를 들은 이렇게 물었다."
 usindoflavor.4.a:0 "\"진짜 이 인원이 다 맞아요?\""
 usindoflavor.5.t:0 "남겨진 자"
 usindoflavor.5.d:0 "땅거미가 찾아온 파푸아의 이름없는 조용한 항구에서 전선으로 옮겨질 수많은 비밀 물자의 하역이 밤낮을 가리지 않고 이어지고 있었다. 해는 저물었지만, 부두의 사내들에게 해야 할 일은 이제야 시작되었을 뿐이다. 그곳의 정중앙 어딘가에서는 폭발성 내용물이 선적되어 있는 나무상자를 두 남자가 필사적으로 들어올리고 있었다. \n\n\"좋아. 얼마 안 남았다고. 조심해서 가지. 떨어뜨리면 항구 전체가 날아가버릴지도 모른다?\" 앞의 병사인 절은 호주인이 가쁜 숨을 내쉬며 말했다.\n\n뒤에 있는 인도네시아 인이 고개를 끄덕였다. 뭐라 대답하려기엔 상자의 무게가 너무나도 무거워 제대로 대답을 하기 힘들었다. 두 사람의 내딛는 발걸음은 이전보다 가빠졌지만, 상자가 옮겨질 자리에 마침내 도달할 수 있었다. 먼지투성이의 창고는 그들이 지금 옮겨온 비슷한 것들로 가극했고, 다음 목적지까지 운반될 때까지 이곳에서 보관될 것이다. \"드디어 끝이군! 이거 지금까지 든 거중에서 제일 무거웠던 거 같네. 안에 대체 뭐가 든 거지?\"\n\n\"대량의 포탄이 들어있겠지. 곧 옮겨져서 너희가 싸우는 놈들 머리위에 떨어질 거야.\"\n\n인도네시아인이 미소지었다. \"아직은 아니야. 누가 알겠어? 너도 전장에 투입될 지.\"\n\n호주인은 잠시 침묵했다. \"정말 그렇게 되면 큰일이겠군. 우리 아버지도 여기서 몇 년 동안 싸워왔거든. 지난 전쟁도, 이번 전쟁에서도 그랬어. 내가 싸우게 된다는 걸 안다면 아버지는 분명 자랑스러워 하면서도 날 걱정할 거야.\"\n\n\"뭐. 그건 그렇다 치고, 어쨋건 도워줘서 고마워 친구, 어...\""
 usindoflavor.5.a:0 "\"그린. 에단 그린이다. 자네는?\""
 usindoflavor.6.t:0 "경계"
 usindoflavor.6.d:0 "마카사르는 생명의 온기가 가득한 삶의 터전이였다. 그러나 이제 토마스 마틴은 그 삶에서 벗어나야 했다. 다른 부대와 함께 타기로 한 비행기의 정비가 아직 끝나지 않았기에, 시내에 한 시간 정도 있을 여유는 있었는데 굳이 공항을 나서야 하는 의미가 있었을까. 그는 이미 여러 사람들과 작별인사를 했다. 아파트를 관리하던 상냥한 노파, 술라웨시 민병대에서 사귄 친구들, 그리고 그 누구보다도 인다 같은 사람 말이다.\n\n토마스는 가만히 있기로 결심했다. 인다를 제외하면 제시간에 사람을 만날 수 있는 가능성은 없다. 그는 이미 그녀를 생각하는 것만으로도 가슴속에서 슬픔을 느낄 수 있었다. 대신, 토마스는 자리에서 일어나 조와 타이론과 자주 했던 텍사스 홀덤 게임 테이블을 발견하곤 그 자리에 착석했다. 카드를 들고 잡담을 하면서 마음이 어느정도 정리가 되었다. 잠깐 동안만 말이다.\n\n토마스는 단 두 게임만에 무너졌다. 칩의 3분의 2를 스트레이트에 베팅햇는데, 마지막 라운드에서 더 높은 스트레이트에 패했다. 다음 라운드에서 남은 칩의 절반을 쓰리카드로 냈다가 잃어버렸다. 토마스는 칩이 한 장 남을때까지 천전히 폴드를 반복해갔다. 그러다 짜증이 난 그는 카드를 내던지고 자리로 돌아왔다.\n\n그러나 그냥 앉아 있을수 없었다. 출구에서 누군가가 부르는 것 같았다. 문 너머엔 마카사르가, 자상한 노파가, 민병대의 전우가, 사랑스러운 그이가 있었다. 미국과 자유 인도네시아 동료들이 군도 전역 일본군과 인도네시아 협력자들의 공격을 격퇴하는 종안, 마카사르른 그의 인생에서 유일한 인식처였다. 그는 동네 거리를 떠올릴 수 있었고, 해안선에 있는 최고의 레스토랑이나, 사랑스러운 그이와 처음 만났던 가게도 떠올릴 수 있었다. 이 모든 것들을 어찌 그리 쉽게 포기해야 한다는 말인가?\n\n토마스는 출구고 발길을 돌렸다. 공항 대합실이 점차 꽉 차가고 있었기에 어쩔 수 없었다. 이것이 그의 새로운 삶이며, 이를 버린다는 것은 미래를 포기하는 것과 다름없기 때문이다."
 usindoflavor.6.a:0 "미국은 기다릴 수 있다"
 usindoflavor.7.t:0 "미국의 애국심이 그의 옳은 부름을 찾는다"
 usindoflavor.7.d:0 "에드워드 포스터는 평생 동안 자신의 민주당 당원증을 자랑스레 들고 다녔다. 2차 세계대전에서 추축국에게 당한 패배가 당의 역사에 유감스러운 오점이 될지언정, 그럼에도 그는 민주당에 여전히 충성했다. 공화당과 동맹을 맺을 때에도 에드워드는 배를 갈아타지 않고 진정한 미국 보수주의 정당에 머무르고 있었다. 하지만 최근의 사정은.... 좀 달라졌다. RDC는 분명 좋은 의도를 지니고 있었지만, 외교 정책에 있어 실수를 거듭하고 있었다. 특히 최근 실패의 핵심은 인도네시아였다. 미국의 지원을 받는 반군은 수카르노 독재정권에게 패배하고 말았다.\n\n\"아시다시피, 저는 RDC가 의도적으로 일본에 굴복했다고는 생각하지 않습니다. 하지만 제가 확실히 주장할 수 있는 것은, 그들의 무능함이 세계 무대에서의 미국을 나쁘게 보이게 한다는 겁니다. 인도네시아에서 일이 어떻게 흘러갔습니까? 그들은 그 일을 최악의 방식으로 대처해서 뼈저린 실패를 겪게 했는데, 그런 자들에게 우리나라를 품위있게 이끌 자격을 줄 수 있다고 생각하십니까?\"\n\n텔레비전 속의 남자는 지금까지 대부분 호통을 치는 것으로만 기억에 남았지만, 그 말만큼은 에드워드의 주의를 끌 수 있었다. 그 자의 이름이 뭐더라. 크로밍, 어 그러니까... 크로메린. 그래. 존 크로메린이지. 그자는 주권파에 속해 있지만, 그가 주장하는 공화민주연합의 총체적 무능에 대한 그의 발언은 근거 없는 발언이 아니였고, 오랜만에 그는 정치인의 말에 공감을 느끼고 있다고 생각했다. 크로메린은 공화민주연합의 달콤한 감언이설 대신 있는 그대로를 말하고 있었고, 에드워드는 주권파의 입장에 동의하지 않더라도, 어쩌면 그들이 미국을 세계 무대에서 명예로운 자리로 돌아올 수 있는 것 아니겠냐는 생각을 하기 시작했다."
 usindoflavor.7.a:0 "전미국가전위대 세력이 성장합니다."
