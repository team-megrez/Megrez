 CRO_the_partisan_problem:0 "파르티잔 문제"
 CRO_the_partisan_problem_desc:0 "1941년 이후 파르티잔들은 승전한 추축국이 세운 발칸 정부를 계속 괴롭혀왔습니다. 지금도 이들은 사라지길 거부했습니다. 티토는 계속 테러리스트 무리를 이끌며 적법한 정부에 맞서 싸우고 있습니다."
 CRO_serb_flight:0 "세르비아계 추방"
 CRO_serb_flight_desc:0 "우스타샤 정부 포글라브니크가 벌인 수 년간의 인종 청소로 거의 모든 곳의 세르비아계가 절멸되거나 강제 이동 당했습니다.\n\n그렇지만 몇몇 세르비아인들은 정부의 무능함을 이용해 도망쳤습니다. 수많은 마을이 버려졌고 경제가 황폐화되었습니다."
 CRO_italian_supervision:0 "이탈리아의 감시"
 CRO_italian_supervision_desc:0 "포글라브니크가 죽은 후 국왕 토미슬라프는 우스타샤 통치의 잔혹 행위를 끝내고자 이탈리아의 감시를 받아들였습니다. 치아노가 그런 행동을 싫어했거든요. 그렇기에 이제 크로아티아는 왕립 육군과 국가 파시스트당의 밀접 감시를 받고 있습니다. 토미슬라프는 꼭두각시에 지나지 않습니다."
 CRO_legacy_of_the_ustase:0 "우스타샤의 유산"
 CRO_legacy_of_the_ustase_desc:0 "우스타샤는 절대 사라지지 않았습니다. 놈들은 강력한 정치 운동으로 계속 남아 있습니다. 더 심각한 것은 이탈리아 주인들이 자길 배신했다고 여긴다는겁니다. 놈들이 우리에 대항에 우리들의 경쟁자 독일과 손을 잡을 수도 있습니다."
 CRO_PARTISAN_ACTIVITY:0 "파르티잔 활동"
 CRO_bosnian_autonomy:0 "보스니아 자치"
 CRO_bosnian_autonomy_desc:0 "보스니아인들은 국내에서 상당한 자치권을 누립니다. 평화를 위해 필요한 일이지만 중앙 정부의 인구 통제 능력이 제한됩니다."
 CRO_the_sham_kingdom: "가짜 왕국"
 CRO_the_sham_kingdom_desc: "이탈리아의 뒷꽁무니를 따라갈 수 밖에 없게 되면서 크로아티아의 많은 이들 - 신임 국왕과 국민들 모두가 새 후원자가 어느 정도 발전을 안겨주길 바랬습니다. 하지만 크로아티아는 로마가 멋대로 가지고 노는 노리개에 지나지 않았습니다. 혜택은 전혀 없었죠. 우리는 마지못해 하는 왕과, 부끄러울 정도의 정통성, 쓸모없는 자치권이 있는 나라에 삽니다. 이 일방적인 관계를 바로잡기 위해 뭔가 해야합니다."
 CRO_Tomislav_II:0 "토미슬라브 2세"
 POLITICS_TOMISLAV_II_DESC:0 "이전에 아이모네 로베르토 마르게리타 마리아 주세페 토리노 디 사보이아-아오스타로 알려진 토미슬라브 2세는 2차 세계대전의 진통이 여전히 유럽을 흔들고 있는 동안 원치 않는 새로운 크로아티아 왕좌에 올랐습니다. 한때 이탈리아 왕실의 왕자였던 아이모네는 자신이 사랑하지 않는 나라의 우두머리가 되었습니다. 그는 크로아티아어를 한마디도 하지 못했고, 단지 귀족 혈통 때문에 뽑혔기 때문에 그곳에 가본 적도 없었습니다. 강제로 국왕으로 옹립된 이후, 아이모네는 곧 자신의 직함이 야만적인 우스타샤 파시스트 지도자 안테 파벨리치의 철권 통치를 위한 얇은 가면에 지나지 않는다는 걸 알게 되었습니다.\n\n급작스럽게 건국된 왕국은 이미 우스타샤가 주민들에게 가한 무자비한 민족적, 종교적 폭력에 시달리는 크로아티아에 더 큰 슬픔을 가져다주었는데, 이는 혼란 동안 국가의 산업에서 거의 남아있지 않은 것의 파괴가 이미 취약한 경제의 붕괴를 초래했기 때문입니다. 단 한 가지 좋은 소식은 1959년 파벨리치가 사망하면서, 치아노의 이탈리아가 우스타샤에 적극적으로 반대할 기회를 포착하여 지하로 내몰았다는 것입니다.\n\n이제 권력은 이탈리아 고문들과 군 장교들의 손에 있으며, 토미슬라브 2세는 외세의 억압을 대표하며 자신을 증오하는 파괴된 국가를 마지못해 지배합니다. 나라의 반대세력이 한계에 다다르면서 크로아티아는 이탈리아 바로 옆에 있는 화약고가 되었습니다. 그리고 도화선은 나날이 짧아지고 있습니다."
 CRO_Jure_Francetic:0 "유레 프란체티치"
 CRO_Josip_Broz_Tito:0 "요시프 브로즈 티토"
 CRO_Zvonimir_II:0 "즈보니미르 2세"
 bosnia.4.t:0 "보스니아 파르티잔이 충성심을 보여주다"
 bosnia.4.d:0 "오늘 아침에 흥미로운 편지가 치아노 두체의 책상에 도착했습니다. 보스니아 지역, 크로아티아 왕국의 영토에서 우선적인 속도로 왔습니다.말하자면, 과거의 크로아티아 왕국의 영토였지요.크로아티아 왕국이 공산주의 쿠데타의 피해자가 된 모양입니다. 보스니아 지방은 이 기회를 틈타 독립을 선언했습니다.\n\n사라예보에 임시정부가 알리야 이제트베고비치에 의해 세워졌고, 과거 크로아티아 왕국 영토의 대략 절반 정도의 영유권을 주장했습니다. 당연히 파르티잔들은 티토가 그의 영향권 안에 마치 시한폭탄처럼 그들이 존재하게 냅두지 않을 것이란 것을 압니다. 그래서 왕국에, 움베르토 왕에게, 치아노 두체에게 계속적인 충성을 맹세했습니다. 이 빨간 \"유고슬라비아\"의 긴장은 이미 만들어지고 있지만, 이 선언은 전쟁을 예고하는 것 같습니다. 그래도 적진에 혼자 쳐들어가 싸우는 것보다는 동맹과 같이 싸우는 것이 낫습니다. "
 bosnia.4.a:0 "보스니아의 우리 새 협력자를 위해!"
 cropartisans.13.t:0 "크로아티아와의 긴장이 끓어오르다"
 cropartisans.13.d:0 "유고슬라비아와의 상황이 안 좋은 쪽으로 나아졌습니다. 우리의 협상과 정곡을 잘 찌른 협박의 관한 최고의 노력에도 불구하고, 우리의 요원에게서 온 전보에 따르면, 유고슬라비아가 이탈리아 패권을 거부할 뿐 아니라 우리의 보호아래에 있는 보스니아의 파르티잔을 공격할 계획을 세우고있다는 것입니다. 이것은 허용될 수 없으니, 레지아 에스크리토에게 다시한번 병력을 집결하라는 명령을 내렸습니다. 우리의 계획은 간단합니다. 그러나 희망이 절실합니다. 우리는 우리의 그들보다 압도적으로 뛰어난 병력을 이용해 전선을 돌파하고, 유고슬라비아의 중요한 도시와 국경을 확보하는 것입니다. 한가지 걱정이 있다면 트리움비라투스의 붕괴로 인한 여파가 우리의 관심을 돌리는 것 뿐입니다. 그러나 이런 상황은 우리의 유고슬라비아를 향한 공격의 시간을 당길 뿐입니다."
 cropartisans.13.a:0 "이탈리아가 다시한번 휘잡다."
