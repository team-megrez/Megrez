 CLD_Jose_Camacho_Carreno_hog_desc: "§Y정부수반\n아리오크리오이스모§!\n--------------\n§L우리베 미사스가 국민행동당의 머리라면, 호세 카마초 카레노는 얼굴마담이라 볼 수 있습니다. 그는 청년 시절부터 권력을 좆기 시작했습니다. 1920년 당시 17세의 대학 신입생이던 그는 뜻이 같은 우익 활동가들과 연합해 '표범단'이라는 조직을 만들었습니다. 표범단은 언론을 이용해 보수당을 더욱 민족주의적이고 협동조합주의적으로 만들려 했는데, 여기서 카레노는 국가적 자부심과 기성정치에 대한 경멸과 관련된 뛰어난 웅변술을 이용해 대중들을 선동하면서 보수당의 신세대를 대표하는 인물이 되었습니다. 1938년, 그는 민족행동당의 창당 멤버가 되었고, 미사스에 이은 당내 권력의 2인자가 되었습니다.\n\n이후 수십년의 기간동안 추축국이 연합국을 패배시켰고, 보수당은 어젠다를 형성시키는 데 실패했으며, 자유당은 좌파에게 먹혔습니다. 이 모든 변화는 카레노가 민족행동당과 아리오크리오요의 목표를 향한 대중의 지지를 끌어모을 수 있게 했습니다. 라 비올렌시아가 발발하자, 카레노는 국민행동당만이이 콜롬비아를 죄악과 부패, 유대 자본주의에서 구해낼 수 있다고 주장하며 수천 명의 인원들을 제2애국군 지하조직에 가담시켰습니다. 그들이 바랑키야에서 봉기한 이후, 매일 밤 수백 수천의 사람들이 그의 라디오를 청쥐합니다. 청중들은 미사스가 지도자라는 사실을 알지만, 이들이 진정으로 따르는 자는 바로 카레노입니다.§!"
 CLD_Klaus_Wilhelm_Lehder_eco_desc: "§Y재무장관\n아리오크리오이스모§!\n--------------\n§L1904년 함부르크에서 태어난 클라우스 빌헬름 레더는 20세기 초 콜롬비아에 이민 온 전무가입니다. 그러나 그는 1927년 이 땅을 처음 밟았을 당시 대륙에 몇 안 되는 국가사회주의자였습니다. 레더는 젊은 시절 킨디오에서 이름있는 호텔을 소유하고 있었으며, 그곳에서 독일의 저명한 사업과들과 안면을 틀 수 있었습니다. 이들 중에는 헤르만 퀼같은 독일계 콜롬비아 연합의 비공식적 지도부나 항공 산업의 선구자 페터 파울 폰 바우어같은 비즈니스 리더들도 파함되어 있었으며, 바우어는 SCADTA(콜롬비아-독일 항공운송협회) 의 엔지니어 자격으로 레더를 고용했습니다. 그리고 레더는 SCADTA에서 회사의 법인이자 동일한 민족주의자 알폰소 우리베 미사스를 만나게 되었습니다.\n\n미사스가 민족행동당을 창당할 때, 그는 당내 최초의 측근이였습니다. 경영에 천부적인 재능을 가진 그는 당내 조직구조를 형성하는 데 있어 엄청난 기여를 했습니다. 라 비올렌시아가 벌어지는 한복판에서도 그는 증가하는 약탈물을 관리하며  민족행동당의 활동 자금을 대 주었습니다. 1956년 퀼이 자동차 폭탄테러로 암살당하자 레더는 다른 연합 회원들의 재산을 회수하여 민족행동당에게댱도했습니다. 그 보답으로 미사스는 아리오크리오요 유토피아가 건설된다면 레더를 재무장관에 임명해 주겠다고 약속했습니다. 그리고 두 사람 모두 그 꿈을 이룰 자신에 차 있습니다.§!"
 CLD_Luis_Lopez_de_Mesa_Gomez_for_desc: "§Y외무장관\n아리오크리오이스모§!\n--------------\n§L1884년, 부유한 지식인층 가문에서 태어난 '아리오크리오요 사상의 대부' 메사는 사회과학 및 문학 분야에 몰두를 하며 성장했습니다. 어린 시절의 경험은 사회학을 통해 콜롬비아 사회를 완성시키자는 생각이 들게 하였고, 메사는 자유당에 입당해 1917년부터 1934년까지 시의원부터 관료직을 거쳐가며, 푸마레호 1기 시절 교육해혁을 주도하고 후임자 산토스 시절에는 외무장관으로 임명되기도 했습니다. 세계가 대전쟁에 휩싸이자 데 메사는 자신의 지위를 이용해 그의 우생학적 이데올로기를 실현시켰습니다. 그가 장관으로 있는 동안 홀로코스트에서 탈출하는 유럽계 유대인의 망명이 금지되었고, 콜롬비아 시민권자도 예외가 아니였으며, 그는 주도적으로 콜롬비아-미국 간의 관계를 끊으려 했습니다.\n\n그러나 가이탄 행정부가 국경을 다시 개방하기로 결정하면서 메사는 유대인의 음모가 콜롬비아를 파괴하려는 것이라 확신하게 되었습니다. 1951년 민족행동당에 가입한 그는 10년 동안 독일계 콜롬비아 연합과 민족행동당이 주최하는 행사에서 연설 회수를 늘려나갔으며, 냉전기 크리오요인을 더욱 발전시키기 위한 논문을 투고하기도 했습니다. 이러한 사상은 훗날 미사스의 아리오크리오요 선언의 핵심이 되었습니다. 메사는 이제 병약한 노인이지만, 2애국군 입장에서 메사는 자신들이 독일에게 조종당하는 테러 집단이 아닌 콜롬비아의 합법 정부로 주장할 수 있게 하는 중요한 자산으로 남아 있습니다.§!"
 Heriberto_Schwartau_sec_desc: "§Y정보부 수장\n국가사회주의§!\n--------------\n§L1917년 독일계 이민자 부모 사이에서 태어난 헤리베르토 슈바르타우 에스킬드센은 히틀러가 총통으로 등극하기 한참 전부터 국가사회주의 사상에 심취해 있었습니다. 고등학교를 졸업한 그는 함부르크행 비행기에 몸을 실었고, 독일에 도착하자마자 공식적으로 NSDAP에 들어가서 히틀러의 군대에서 전투 기술을 배웠습니다. 1941년 그는 육군에서 아프베어로 소속을 옮겼고, 콜롬비아로 돌아와 볼리바르 작전을 개시, 친추축국 선전 라디오 방송을 진행했습니다. 1944년 그의 상관이 체포당하자, 그는 아프베어 콜롬비아 지부의 정보 총책임자로 등극했습니다.\n\n1946년의 혼란스러운 선거가 끝난 이후, 당쟁과 정치적 폭력이 점차 증가하는 상황을 주시하는 슈바르타우는 국민행동당의 영향력을 증대시키고 콜롬비아 정치를 라이히와 일치시키기 위한 라피테 작전을 입안, 정치적 폭력 사태를 더욱 부채질하면서 민주주의에 대한 대중의 신뢰를 약화시켰습니다. 바랑키야에 설립한 기업을 통해 독일의 무기를 밀수한 슈바르타우는 지역 내에서 모집한 요원들의 네트워크를 통해 이를 우익 민병대와 범죄조직에 판매했습니다. 이후 알폰소 우리베 미사스를 만난 그는 더욱 협력을 증진해 나가기 시작했습니다. 슈바르타우의 정보력과 보급품은 바랑키야 봉기에 있어 물질적인 측면에서 필수적이었습니다. 바랑키야를 성공적으로 점거한 미사스는 슈바르타우를 새 보안기관의 수장으로 임명했고, 그곳에서 그는 새 정권에 대한 저항을 체계적으로 약화시키는 임무를 맡고 있습니다.§!"
 POLITICS_ALFONSO_URIBE_MISAS: "나치, 사기꾼, 마피아 보스, 정신병자. 이런 모욕은 그가 흔히 겪는 일상이지만 아무래 상관없습니다. 자유주의자들과 공산주의자들이 그를 위협적인 존재로 생각하지 않는다면 그에게 이런 조롱을 하지도 않았을 겁니다. 1896년 태어난 알폰소 우리베 미사스는 변호사로서, 1938년 있던 항공사고에서 콜롬비아-독일 항공운송협회를 변호하는 일을 맡으면서 유명세를 타게 되었습니다. 그곳에서 인여을 통해 그는 DKB와 극우단체 '표범단'과 안면을 트게 되었고, 이를 통해 민족행동당을 창당했습니다. 1946년 대통령 선거 당대경선에서 아슬아슬하게 후보로 지명될 수 있었던 그는 20%라는 놀라운 득표율을 거두면서 당수 자리를 확고히 꿰어찼습니다. 그 이후 10년동안, 자신의 재능에 확신이 듬과 동시에 점차 국가에 득세하는 혼혈 놈들과 자유주의자들에 혐오감을 느낀 미사스는 자신의 사상을 국가사회주의에 접목시키기 시작했습니다.\n\n1953년 쓰여진 '아리오크리오요 선언'에서 그는 크리오요인, 즉 유럽 혈통을 가진 콜롬비아인들은 북유럽계 인종이 유럽의 주인이듯 아메리카의 우등종족이라고 주장했습니다. 사회의 대부분은 그를 조롱거리로 여겼지만 그는 착실히 극우 민병대의 설립을 독려했으며, 이후 그는 이들을 제2애국군이란 단체에 통합시켰습니다. 라 비올렌시아 기간 동안 그는 좌익 폭도들에 대한 \"치안 유지\"를 명목으로 수백 명을 살해했으며, 이후 로하스 피니야 장군의 정규군에 의해 활동 장소를 음지로 옮겼습니다. 아프베어의 라피테 작전을 통해 무기를 지원받은 이 무장단체는 점차 국내에서 최신 장비를 갖춘 반군으로 성장했고, 급기야 보고타 정부를 전복시킬 계획을 세웠습니다.\n\n전면전이 재개되자, 2애국군은 바랑키야의 수비대와 치안 병력들을 재빠르게 격퇴시켰습니다. 여전히 절대다수의 (크리오요도 포함되는)콜롬비아인들은 미사스를 비웃고 있으나, 그의 혁명군들이 이제 전국을 행진하기 시작하엿으므로 이제 국민들은 '아리오크리오요 국가'가 정말로 형성될 것이라는 생각을 해야 할 것입니다."
 POLITICS_HERIBERTO_SCHWARTAU: "에리베르토 슈바르타우는 콜롬비아 땅에서 태어나고 자랐지만, 이 나라의 지배자가 된 지금도 그곳을 자신의 조국이라 생각한 적이 없습니다. 1917년 독일계 이민자 부모 사이에서 태어난 그는 10대의 나이로 국가사회주의의 대업을 이루기 위해 고국행 배에 올랐습니다. 곧 콜롬비아로 돌아온 그는 1944년 아프베어 콜롬비아 지부의 총책임자가 되었습니다. 그곳에서 그는 콜롬비아의 정치적 폭력의 불길을 부채질하고 민주주의에 대한 민중의 신뢰를 무너뜨리며, 우리베 미사스가 이끄는 소위 제2애국군에 무기와 훈련을 지원해 주었습니다. \n\n슈바르타우는 미사스가 주창하는 '아리오크리오이스모'라는 사상을 진정한 국가사회주의 이상을 왜곡시키는 황당한 소리로 치부합니다. 그러나 그는 여전히 미사스와의 협력을 유지했으며, 콜롬비아에서 독일의 적들을 완전히 무너뜨리기 위해선 민족행동당과의 연합을 유지시켜야 한다는 현실을 잘 알고 있었습니다. 그러나 이제 자유주의자들과 공산주의자들이 패하고, 미사스는 사망했으며, 민족행동당은 힐 장군의 손아귀에 들어갔습니다. 슈바르타우에게 이런 짬뽕 이데올로기는 더 이상 용납할 수 없는 것이며, 과연 그가 아니라면 누가 콜롬비아에 진정 국가사회주의를 도입할 수 있겠습니까? 보고타와 게르마니아의 결속을 에리베르토 슈바르타우가 아니면 과연 누가 할 수 있을까요?"
