 CLL_OFN_Support: "OFN의 개입"
 CLL_OFN_Support_desc: "역사적으로 미국은 좌익 세력에 대한 적대감을 가지고 있으나, 콜롬비아 혁명연합은 OFN의 지지를 받고 있으며, 세 조각으로 쪼개진 콜롬비아 세력들 중 OFN과 가장 우호적인 세력이기도 합니다. 미국이 이들을 지원하는 이유는 가이타니스타들이 친미적 성향을 보이고, 혁명연합의 적들이 도미니카인들과 파시스트들의 지원을 받고 있기 때문입니다. \n\n현재 OFN과 베네수엘라는 혁명운동에 많은 지원을 제공하고 있으며, 근본적으로 상황이 변화하지 않는 한 이 상황을 유지할 것입니다."
