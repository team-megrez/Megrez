 CLC_La_Violencia_desc: "콜롬비아는 1954년 가이탄 대통령이 암살된 이래 간헐적인 폭력 사태에 시달려오고 있습니다. 보수당과 자유당 사이에 쌓인 오래된 원한과 증오는 양측이 끔찍한 범죄를 저지르는 결과를 가져왔고, 보고타에 일어난 대학살은 온 나라를 잔학한 분위기 속으로 몰아넣었습니다. 일부 군대가 반란을 일으키며 정부에서 이탈하고, 무장 세력들이 과격화 되면서 많은 지역에서 정부의 권위는 붕괴되고 말았습니다.\n\n더 이상의 유혈사태를 막기 위한 휴전이 1956년 이루어져 지금에 다다르고 있습니다. 그러나 휴전협정에 균열이 일어나고, 산발적 교전이 벌어지고, 식량난이 가중됨에 따라 이 평화는 곧 끝날 것으로 보여지며, 콜롬비아는 다시금 혼란에 빠질 지도 모릅니다."
 CLC_Shoulder_of_Giant: "거인의 어깨 위에서"
 CLC_Shoulder_of_Giant_desc: "대체 누가 호르헤 엘리에세르 가이탄을 암살한 것일까요? 이 질문은 모든 콜롬비아 사람들이 던지는 질문이며, 질문을 받는 자가 누구임에 따라 다른 답을 찾을 수 있습니다. \"그건 교회 짓이야\"라고 자유당이 말하며, \"유대인의 짓이야\"라고 보수당 사람들이 말합니다. 일본인, 미국인, 이베리아인, 심지어 도미니카인마저도 국민들에게 사랑받던 지도자를 죽인 배후로 지목받곤 합니다.\n\n물론, 이런 배후를 대는 이유도 있습니다. 가이탄은 모든 국민들에게 존경을 받았기에, 정치인들은 그를 이용해 자신의 대의에 합법성을 부여하고, 자신의 정적을 위대한 카우디요를 암살한 장본인으로 지목하고 비난하면서 지지자들에게 자신들의 정적에 대한 적개심을 불러일으키곤 합니다."
 CLC_Agrarian_Crisis: "농업 위기"
 CLC_Agrarian_Crisis_desc: "콜롬비아 농촌의 고질병인 빈곤, 대지주에 대한 의존, 그리고 그들의 착취는 내전으로 인해 엎친데 덮친격으로 상황을 악화시켰으며, 문제를 해결할 만한 적절한 해결책이 보이고 있지 않습니다.\n\n이런 오래된 문제 외에도, 식량 부족이라는 새로운 문제가 점차 대두되고 있습니다. 내전의 여파로 일어나는 살인, 억압, 농촌 인구의 이주 등으로 인해 식량 생산을 어렵게 하면서 콜롬비아 전역은 기아와 기근의 위협에 직면하였습니다."
 CLC_Reactionary_Den: "반동들의 소굴"
 CLC_Reactionary_Den_desc: "누에바그라나다 정권은 자신을 퇴행적인 자유주의, 마르크스주의 치하의 타락과 혼란에 대항하는 보루라고 자처하지만, 사실 알사테 아벤다뇨가 이끄는 사업은 파시스트, 반동주읮자, 스파이, 용병, 무기 거래상, 기타 무법자들, 그리고 하층민들이 뭉쳐 있는 소굴에 지나지 않습니다.\n\n이는 누에바그라나다의 정치적 안정성을 이상치보다 훨씬 낮게 만들었지만, 나름의 이점도 있었습니다. 전시, 그리고 기타 활동을 유지하고 이를 지원하는 비용은 저렴해졌으며, 범죄 네트워크를 통해 구축한 국제적 연결망은 정권에 많은 기회를 부여하였습니다."
 CLC_Saints_Sinners: "성자와 죄인의 군대"
 CLC_Saints_Sinners_desc: "대의를 위한 군대를 만들 때, 전쟁이 가져오는 세상의 모든 유혹에서 천사들만의 힘을 이용하려는 것은 바보같은 짓입니다. 진실은, 모든 종류의 능력과 자질을 가진 자들은 후방에 남은 자들의 웅대한 이상을 수호하기 위해 전선을 보내집니다. 콜롬비아엔 약탈자, 도적, 살인자등이 부대에 깔려 있기에, 전선에 나갈 전사로의 기준이 무척 낮게 설정되어 있습니다. 아마, 전쟁이 끝나면 의로운 자들은 성자로서 환송받는 날이 올 겁니다. 그러나 지금으로서는 그들은 이 땅이 낳은 가장 끔찍한 죄인들과 함께해야 합니다."
