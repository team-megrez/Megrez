 POLITICS_GILBERTO_ALZATE_AVEDANO_DESC: "알사테 아베다뇨가 무솔리니와 너무 많이 비교되다보니, 콜롬비아의 무솔리니가 되기로 결심했다는 말은 누에바그라나다 밖에서 흔히 사용되는 농담거리입니다. 그러나 누에바그라나다에서 알사테는 한때 시몬 볼리바르가 지배했던 땅에 번영하고 거룩한 질서를 가져오기 위해 불경한 가이타니스타들과 기만에 찬 민주주의자들을 몰아낼 엘 두체로 불립니다.\n\n마니살레스에서 테어난 알사테는 과두제 시절 변호사가 되었고, 라우레아노 고메스가 점점 더 우익으로 기울면서 당을 휘두르던 시절 보수당에 가입했습니다. 고메스의 절친이였던 알사테는 콜롬비아를 구원하기 위한 은총으로 여기며 파시즘을 설파하는 보수주의자들 단체인 표범파의 일원이 되었습니다. 파시스트 열강이 유럽을 정복하면서, 이들 반체제적 파벌은 무솔리니와 히틀러가 이끄는 국가의 힘에 매료되어 당의 주류로 부상하였습니다. 그들의 전진을 막는 유일한 인물은 반피사스트 카우디요인 가이탄 대통령이였습니다.\n\n이제 가이탄은 죽었습니다. 그리고 엘 두체는 진군합니다. 알사테는 자신 그 휘하의 보수당 준군사조직을 통합하여 공포의 조직 검은 셔츠단을 창설하여 마을에서 학살을 벌이고, 보고타에 수정의 밤을 가져왔으며, 누에바그라나다를 만들면서 콜롬비아 전역을 공포에 떨게 만들었습니다. 그가 숭상했던 지도자 두체처럼 알사테 또한 어떤 대가를 치루던, 그리고 그의 왕좌 아래 얼마나 많은 생명이 묻히건 간에, 그의 뜻에 반대하는 자들을 모조리 물리치실 겁니다."
 CLL_La_Violencia: "라 비올렌시아"
