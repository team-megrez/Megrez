 IBR_colombia.5.t: "2차 레콩키스타"
 IBR_colombia.5.desc: "카르타헤나의 역사는 16세기 초 서인도 제도를 탐험하고 200명의 사람들과 함께 첫 도시를 세운 정복자 페드로 데 에레디아로부터 시작됩니다. 막달레나 광과 시누 강 사이에 위치해 있는 이 도시는 아메리카 대륙에서 스페인 제국의 전략적 요충지였으며, 스페인의 수도와 함께 성장했습니다. 그리고 300년 후 스페인의 수도는 라 비올렌시아가 종결되면서 함께 카르타헤나로 돌아왔습니다. \n\n물론, 이곳을 스페인의 수도라고 보는 것은 불공평한 처사일 지도 모릅니다. 아틀리우 살가두 같은 포르투갈의 건설업자들도 그곳에 있는데, 중앙 대로를 걸으면서 도로의 폭, 열악한 지질현황, 도시에 있던 전투의 피해를 기록하기 위해 수첩을 끄적이고 있었습니다. 하지만 카르타헤나에 온 이베리아인들은 대부분 스페인입니다. 세르히오 디아스는 새 시장과 비밀 회의를 열고는 자신의 건설회사에게 유리한 조건을 요구하고 있습니다. 항구에선 오이에르 타라고나가 대서양 건너편에서 보급품을 싣고 콜롬비아의 보물을 가져갈 최초의 선박이 정박하는 것을 감독하고 있습니다. 비엘 프란시스코 갈레호가 새로 개장하는 시장에 참여하기 위해 여행 가방을 손에 쥔 채 배에서 내립니다.\n\n그리고 카르타헤나 거리에서 젊은 외교관들이 새로운 자유와 수년간 이 나라를 괴롭힌 비올렌시아의 종식에 환호하는 군중들 사이를 지나갑니다. 호세 마누엘 페랄타의 손에는 커다란 서류철이 있는데, 그 속엔 이베리아 대사관의 보고서가 들어 있습니다. 보고서엔 선거를 준비하는 신 정부, 거리의 희망찬 분위기, 콜롬비아를 국제사회로 돌아오는 열망 같은 내용이 담겨져 있습니다. 그리고 무엇보다 중요한 이베리아 정부에 대한 감사와, 자유화를 통해 열린 자산의 내용이 담겨 있습니다. 우체국으로 들어간 그는 직원에게 봉투를 건네주었습니다. 봉투엔 이베리아 연합 외무부 주소가 적혀 있었고, 즉시 배송이라는 도장이 찍혀 있습니다. 페랄타는 이제 새로운 고향이 될 것이라 생각하는 이 도시를 생각하며 기대에 부푼 마음을 가지고 카르타헤나 거리로 다시 걸어나갑니다."
 IBR_colombia.5.a: "평화로운 땅은 안정된 땅이지. 그리고 안정된 땅은 비즈니스에 좋아."
 IBR_colombia.6.t: "패배 소식"
 IBR_colombia.6.desc: "프랑코의 책상 위에 놓여진 보고서는 열려 있지 않았다. 읽을 의미를 이미 잃은지 오래다. 그 보고서에 무엇이 적혀져 있는지 이미 짐작이 가고 있었다. 콜롬비아 내 상황은 최근 몇주간 악화되어 왔고, 이 보고서는 그 내용의 최종 발표일 뿐이다. 그러니 이제 지긋지긋한 세부내용을 피하고 싶은 마음이었다.\n\n책상 위의 전화가 울렸다. 이것도 그를 놀라게 하지 않았다. 누가 전화한 것인지 이미 짐작이 갔다. 수화기를 든 그는 동료 카우디요에게 포르투갈어 욕설을 한사발 들어야 했다. 수화기를 조용히 책상 위에 내려놓은 그는 살라자르가 원없이 분노할 수 있게 잠시 시간을 주었다. 사실, 그가 그럴 자격이 없었던 것도 아니다. 바로 그가 살라자르에게 콜롬비아의 모험이 가치 있을 것이라고 확신시켜 주었다. 그곳에서 옛 영광을 찾고, 이베리아가 다시 신대륙에서 자리잡을 수 있다고 호언장담했기에 말이다. 그러나 이젠 그 기회는 사라졌고, 지금 그 증거가 이 수화기에서 울려퍼지고 있을 뿐이었다.\n\n한숨을 쉬며 프랑코가 수화기를 들었다.\n\n\"안토니우. 그래. 내 실수였어. 손실을 줄이고 여기서 모든 것을 끝내야만 한다.\""
 IBR_colombia.6.a: "너마저 과거의 전철을 밟으면 안된다."
 IBR_colombia.7.t: "어리석은 십자군"
 IBR_colombia.7.desc: "패배자를 태운 수송선이 안개를 뚫고 항구에 들어온 시간은 늦은 밤이였다. \"상륙\"이라는 소리에 다들 잠이 깨었고, 갑판 위로 올라와 조국이 눈앞에 보였으나 그 누구도 고향으로 가는 기쁨을 느낄 수 없었다. 모두가 마음 한 구석이 허전하고, 혼란스러웠고, 피로해 있었다.\n\n이들은 졌고, 그들을 이 패전터로 보낸 지휘관들은 이미 사라진지 오래였다. 이들은 이베리아가 실패했다는 사실을 깨달은 채 떠나게 되었으나, 고향으로 가는 동안 대체 무엇을 위해 싸워야 했는지 의문이 들었다. 대체 왜 콜롬비아에서 이베리아인들의 피가 흩뿌려져야 했을까? 전우들은 목적 없는 대의을 위해 죽어갔고, 생존자들은 이 실패를 통해 그들의 삶에 돌이킬 수 없는 상처를 입게 되었다.\n\n멀리서 항구의 불빛이 보였다. 찬바람이 깃들고 건조한 느낌 공기는 그들이 콜롬비아의 정글에서 벗어났다는 사실을 체감시켰다. 이제 더 이상의 습기는 없다. 더 이상 공산주의자와 공화주의자들의 총탄과 칼날에 죽을 일도 없다. 더 이상 마드리드의 노인들의 꿈에 시달리지 않게 되었다.\n\n이제 사람들은 저마다 후회와 실패, 배신을 가슴에 품고 이베리아 전역에 그 증인으로서 증언할 것이다. 이들은 집에서 가족에게, 아버지는 아이들에게 과거 전쟁의 이야기를 할 것이며, 이베리아의 여관과 술집에서 새벽 3시에 술에 취해 잃어버린 전우를 위해 울 것이다. 아마, 어떤 이들은 법정에서 그들의 희생에 대해 받을 수 있는 보상을 위해 그 증언을 할 것이다."
 IBR_colombia.7.a: "아마도, 그들은 집에서 가까운 또다른 전쟁터에서 말할 것이다."
 IBR_colombia.8.t: "독수리의 경매"
 IBR_colombia.8.desc: "보고타에서 폭격받지 않은 가장 큰 호텔의 넓은 회의실에 20명의 부호가 모였다. 방 맞은편엔 경매인, 정부 대표와 누에바그라나다의 지도가 있었다. 지도엔 풍부한 토지, 비옥한 계곡, 콜롬비아 내에서 가장 좋은 작물이 나오는 토지의 위치등이 로트번호로 표시되어 있었다.\n\n영지가 될 그곳에서, 장군들은 은퇴 이후의 삶을 즐기려 한다. 그들은 내전에서 얻은 이익을 통해 자신들을 살찌울 생가깅었다. 그 토지들 중 절반 이상이 알사테에 의해 국가의 반역자로 매도받은 유대인 가정에게서 뺏어온 것이다. 저택은 광할한 들판, 작은 호수 인근에서 성장한 마을이 있는 꼭대기에 위치한, 식민지 시대의 아름다운 유산이였다. 그러나 그가 모든 것을 소유한 것은 아니다. 자신이 다른 이들을 대리하여 나온 것이고, 대리인은 적당한 수수료를 손에 쥐어준 채 그에게 집주인 역할을 맡겼다. \"삿포로에서 온 신사분에게, 300만 달러에 낙찰되었습니다.\"\n\n한편 한 무리의 농부들이 길가에 붙잡혀 있었다. 개머리판으로 가격당하고, 린치당하고, 조리돌림 당해 있었다. 누에바그라나다 병사들은 시장으로 농작물을 팔러 가던 그들의 캐러밴을 기습해 이를 빼았아 갔다. 병사들의 지휘관은 자신들이 보기에 적절하다 생각하는 가격의 엘 두체가 그려진 지폐를 그들에게 던져주었다. 낙담한 농부들은 밭으로 돌아갔으나, 그곳에선 땅문서를 들고 이제 무단 점유자가 된 이들을 쫓아내는 장정들이 있었다. \"밀라노에서 온 신사분에게, 400만 달러에 낙찰되었습니다.\"\n\n마을은 전쟁을 잊으려 노력했으나, 상처는 아직도 여러 곳에서 남아있었다. 눈을 감으면 민병대들이 파도치듯 계곡에서 내려오던 기억이 생생했다. 그리고 그들이 다시 떠날 때, 마을 사람 중 일곱 명이 죽었다. 군인들은 이들을 마르크스주의 게릴라라고 말했다. 그들이 이런 취급을 받는 죄목은 그저 과거 혁명연합 영토에 있던 마을이였다는 이유 하나뿐이다. 이들은 빈곤했으며, 낮선 이가 와서 토양 샘플을 채취해 갈 때까지 그 누구의 관심도 받지 못할 것이라고 생각했다. 이어서 멀리서 수백명의 투기꾼들이 이곳에 왔다. \"바르셀로나에서 온 신사분에게, 500만 달러에 낙찰되었습니다.\""
 IBR_colombia.8.a: "구세계에서 가장 부유한 자들에게 팔렸다. 수천 명의 목숨을 대가로 말이지."
 USA_colombia.7.t: "달콤쌉싸름한 맛"
 USA_colombia.7.desc: "더크 홀든은 보고타 도시 한복판 에어컨이 설치된 건물 안에서 길거리를 바라보며 콜롬비아 커피를 홀짝이고 있었다. 옆의 타자기에선 직장에서 자신의 경력을 도약시킬 수 있는 보고서의 마지막 페이지, 즉 콜롬비아에서 혁명연합의 성공과 관련된 보고서가 쓰여 있었다. 랭글리는 이 사건에서 그가 결정적인 역할을 했다는 소식을 들을 것이고, 그러면 한때 신이 버린 정글에서 갇혀 지낸 10년의 세월을 드디어 보상받을 수 있다. 커피는 조금 쓴맛이 났지만, 승리의 맛은 분명 달콤했다.\n\n내전에서 승리한 자들은 민주주의자, 개혁 자유주의자, 공산주의자들로 구성된 기묘한 집단이었다. 홀든은 자신의 상관에게 혁명연합의 후계자가 대부분 친미 기조에 해를 끼치지 않을 것이라고 호언장담했었다. 가이탄은 자유의 횃불을 통해 조국을 따뜻하게 하려는 확고한 친미주의자였고, 가이타니스타들은 그 신념을 이어가고 있었다. 유일하게 신경써야 할 것은, 시장에 대한 노골적인 간섭 시도 뿐이다. 그래서 그는 콜롬비아 국민들이 경제를 발전시키고, 자본을 지원받고, 어떤 외국 기업이 투자하게 될 지에 대해 스스로 결정해야 한다는 사설을 썼다. 그러면 경제가 발전할 것이고, 모두가 행복해지리라.\n\n홀든을 미소짓게 하는 건 애국심뿐만이 아니었다. 자신의 노력에 대한 자부심 또한 포함되어 있었다. 콜롬비아에서 영겁의 10년 동안 방송국 운영을 도우며, 전 국민에게 자신을 보여줄 기회를 가졋기 때문이다. 그는 이 나라의 보배인 쓰디쓴 커피를 한 모금 마셨다. 처음에는 그 맛이 꺼려졌지만(한때는 우유 비중이 4분의 3이었다) 이젠 그 대담하고도 강렬한 풍미를 음미할 수 있게 되었다. 콜롬비아 커피에 대한 그의 평가는 증오스러운 유배지에서 자랑스러운 관리인까지, 콜롬비아에 대한 그의 감사함과 함께 성장했다. 미국은 여기서 승리했고, 미국은, 그리고 그 정보기관은 그가 콜롬비아에서 자신들의 위치를 확보시키는 데 중요한 역할을 했었다는 사실을 알게 될 것이다."
 USA_colombia.7.a: "보고서에서 그는 그 사실을 확실히 증명시켰다."
 USA_colombia.8.t: "탈출"
 USA_colombia.8.desc: "헨리는 필사적으로 도망치고 있었다. 걸려 넘어지라고 대놓고 유혹하는 나무뿌리와 가지를 간신히 피해가며 울창한 숲속을 질주하는 중이었다. 바로 뒤에서 홀든이 따라오고 있었다. 그가 CIA 소속 자식이라는 걸 고래혀본다면 별로 좋아할 이유는 없었지만, 이젠 그런 것 따위는 중요하지 않다. 혁명가들은 쫓겨났고, 이들은 도망치고 있었다. 헨리는 정부군 병사들이 그들을 추격하는 소리를 귀로 듣고 있었다.\n\n홀든이 나무에 기댄 채 헐떡이며 쓰러졌다. \"야 씨발 너 지금 뭐하는거야?\"\n\n\"자.. 잠깐 숨좀-\" 말이 끝나기도 전에 총소리와 함께 비명소리가 들렸다. 헨리는 더 빠르게 도망치기 시작했다. 나뭇가지 사이를 뚫자, 시야에 들어온 오리노코 강을 내려다 본 그는 심호흡을 한 채 강 한가운데로 뛰어들었다.\n\n뛰어들 때만 해도 강가로 헤엄칠 계획이였지만, 물살은 그것이 불가능하다는 것을 체감시키고 있었다. 탁한 물은 그의 시야를 가리고, 급류는 그의 귀를 메이게 하고 있었다. 반대쪽 강으로 몸을 밀어내려 했으나 지친 근육은 그의 폐를 타들어가게 하고 있었다. 그러다 한 손이 그를 잡고 물에서 끌어올리고 나서야, 두려움은 마침내 안도감으로 변했다. \n\n헨리는 어느 군인이 운행하는 조그만한 모터보트 갑판 위에 널브러져 있었다. 다른 병사가 총을 든 채 그의 옆에 앉아 있었다. 숨을 돌리고 일어선 그는 그들이 향하고 있는 해안가를 바라보았다. 그곳엔 피묻은 붕대를 감고 앉아 있는 홀든과 몇 명의 군인들이 있었다. 분명 상황은 이상적이지 않았지만, 당장 죽을 것 같지는 않았다."
 USA_colombia.8.a: "부끄럽게 끝난 모험."
 USA_colombia.9.t: "꺼진 횃불"
 USA_colombia.9.desc: "더크 홀든은 자신의. 기억 속 정보들을 떠올리려 애쓰고 있었다. 야전 메뉴얼, 정보 영화들, 그리고 그가 우연히 들은 베테랑들 사이의 대화까지, 그의 몸뚱이가 콜롬비아 정글을 걸어가는 동안, 수천 개의 기억 파편들이 머릿속에서 상황을 설명하기 위해 혼란스레 정보를 취합하고 있었다. 이제 그는 옷이 벗겨지고, 눈이 가려진 채 승리를 거둔 적에 의해 정글 한가운데를 행진해야 했다. 그는 자신이 요원도, 군인도 아닌 그저 비서일 뿐이라고 해명하려 했다. 그러나 납치범들은 그런 것들을 신경쓰지 않는다 그래서 그는 나머지 양키들과 함께 죽음의 행진을 하고 있었다.\n\n떨어진 나뭇가지와 벗겨진 나무껍질들이 피투성이의 발 아래에서 바스락 부서지고 있었다. 차디찬 총구가 그의 등을 계속 압박하며 그를 앞으로 몰아가고 있었다. 하늘 위를 바라보니 머리 위에서 새소리가 들렸는데, 그 새들의 노랫소리를 들으며 죽음을 맞고 싶었지만 병사들의 야유와 발바닥에 느껴지는 부사지는 파편 소리는 새소리를 묻어버렸다.\n\n그의 머릿속에 기억이 취합되었다. 무서울 정도로 선명하게 기억에 남던 보고의 기억이 떠오르고 있었다. 누에바그라나다 부대는 현지 협력자들에 대한 '창의적인' 고문을 즐겼었다. 홀든은 이 보고서를 읽은 적 있고, 심지어 몇 개는 그가 직접 작성했었다. 그들은 오랬동안 사람에게 창의적인 방법으로 고문을 하는 것을 즐기고 있었다. 심지어, 그들은 중세 시대의 고문까지 도입가고 있었다. 그 생각을 잊으려 노력했지만, 그들이 자신들의 모습을 드러내면서 이제 그 생각을 결코 잊을 수 없게 되었다. 거의 쓰러질 것 같은 기분이지만, 등에 총구가 다시 한 번 그를 쿡 찔렀기에 마음을 가다듬고 그가 읽었던 그 공포를 향해 걸어가야 했었다.\n\n4천마일 떨어진 결단의 책상에 보고서가 전달되었다. 그곳엔 콜롬비아의 상황이 간략히 정리되어 있다. 작성 당시 추산되지 않은 자산들은 손실된 것으로 간주된다. 그리고 이제, 자유의 횃불은 누에바그라나다에 결코 떨어지지 않을 것이다. 슬픔, 분노, 그리고 권태까지, 지금도 거의 모르고 있는 진실, 그리고 나중엔 아무도 기억하지 않을 것이다. 대통령은 무뚝뚝하게 그 정보를 받아들이고, 책상을 통해 정보를 다시 전달할 것이다."
 USA_colombia.9.a: "실패에 관한 또다른 파일."
 BRA_colombia.3.t: "전쟁 이후의 삶"
 BRA_colombia.3.desc: "전후의 땅엔 일종의 침묵이 온다. 대피소와 은신처에서 비틀대며 기어나와, 오래 전의 일상을 향한 잠정적 걸음, 그리고 그것은 어느새 혼란으로 폭발한다. 어떤 이는 말문을 잃을 수도 있고, 어느 전투에서 잃어버린 아내에게 마음을 잠식당할 수도 있으며, 마을 모두가 그런 두려움에 대비해야 한다. 국경 일대에선 사람들이 아마조나스 국경을 넘어 항해하는 것을 여전히 주저한다. 폭격당한 주택 잔해가 조용히 버려지고, 과거의 세입자들은 이주를 선택한다. 그렇다. 아무도 전쟁이 남긴 상흔 속에서 살고 싶어하지 않는다.\n\n보고타는 처음에 침묵을 느꼈다. 모두가 주저하며, 건물 가까이에 붙은 채 총성이 울리면 엄폐물을 향해 뛰어갈 준비를 했다. 그러나 점차 사람들은 그것이 끝났다는 것을 이해하게 되었다. 브라질인은 콜롬비아에서 승리했고, 평화는 그들의 예측 가능한 미래 속에 존재했다.\n\n그리고 평화와 함께, 외국의 투자가 들어왔다. 낮선 깃발이 달린 외국 선박들이 사람들을 놀라게 했지만, 브라질인들은 재건을 돕고 그 대가를 받기 위해 두둑한 지갑을 가지고 이곳에 왔다. 대표단이 무역 협정을 작성하기 위해 보고타에서 가장 손상이 덜한 호텔에 가고, 대통령은 콜롬비아의 승리를 축하하는 전화를 걸었다. 어선들이 삼삼오오 모여 담배를 주고받고, 그날 어획량에 대해 토론하면서 맑고 푸른 하늘 아래에서 즐겁게 대화한다.\n\n하지만 여전히 망설이는 분위기가 있다. 라 비올렌시아는 많은 콜롬비아 사람들의 마음을 흐리게 했다. 많은 이들이 여전히 이 모든것을 꿈속 세계로 느끼면서, 잠에서 깨면 준군사조직이 돌아와 강간과 약탈을 일삼으며 콜롬비아를 또다른 악몽에 빠뜨릴 것이라 생각하고 있었다."
 BRA_colombia.3.a: "그러나, 일부는 꿈에서 깨 자신의 꿈만큼이나 아름다운 세상을 추구하고 있었다."
 BRA_colombia.4.t: "집으로 가는 길"
 BRA_colombia.4.desc: "쿠이아리 강에서 북쪽 1마일도 떨어지지 않은 곳에 작은 모닥불이 있었고, 브라질의 잃은 건아들이 그 주위를 둘러싼 채 몸을 녹이고 있었다. 전선이 무너지면서 브라질군 요원들 장교들이 콜롬비아 정글에 고립되었다. 혼란과 공황 속에서 이들은 정글 속으로 쫓겨나고 있었다. 캠프 가장자리 비토르 피리스 카브라우 중위가 나이프로 나무에 그와 다른 6명의 이름을 새겼다. \n레아우, 아우바레스, 클레멘치, 마르칭스, 폰타나, 이스테베스\n모두가 죽을 지도 모른다는 사실을 직감했으나, 동시에 이들 모두는 잊혀지는 것을 원하지 않았다.\n\n나머지 6명은 모닥불 주위에 모여 다음 행동을 논의하고 있었다. 대체로 쿠아아리 강을 따라 아마존으로 가거나, 물길을 다라 사람이 사는 곳으로 가는 것에는 동의했었다. 그러나 그 과정에서 전장에서 낙오된 자들을 순찰하는 적에게 붙잡힐 위험이 있었기에 레아우는 남쪽 정글을 가로질러 브라질에 도달하는 경로를 제안했다. 한편 아우바레스는 지도를 가르키며 브라질 국경과 연결되는 이시아나 강까지 20Km밖에 떨어지지 않았다고 주장했다. 한편 클레멘치는 정글에서 우리가 길을 잃은 것일지도 모른다고 말했다. 마르칭스가 이들을 중재하려 했지만, 그의 머릿속에도 새 정부에 순응하는 마을에 들어가는 것은 무척 위험한 것이라는 사실을 부인할 수가 없었다. 폰타나는 하나의 정확한 사실을 지적했다. 무슨 결과가 나오든, 여기서 가만히 있다가는 죽을 것이라는 진실을 말이다.\n\n카브라우가 돌아올 때쯤 이스테베스는 모닥불을 껐다. 그가 동료들에게 쉬라고 말했다. 이들은 동이 트면 남쪽으로 갈 것이다. 그는 침낭 속에서 잠을 청하려 했으나, 지저귀는 곤충 소리, 부슬대는 비, 그리고 적의 순찰병력들에 대한 두려움이 그를 편안히 쉬게 하지 못하도록 방해하고 있었다."
 BRA_colombia.4.a: "고향과 가까우면서도 너무 멀리 떨어진 곳."
 COL_USA_negotiation.0.t: "해빙의 시작"
 COL_USA_negotiation.0.desc: "미국-콜롬비아 관계를 끔찍하다고 묘사하는 것은, 상황을 오히려 과소평가하는 것입니다. 먼 옛날 양국은 우호를 증진하는 동반자 관계였지만, 2차 세계대전 동안 콜롬비아는 우리의 도움을 거부하고 중립을 선언했습니다. 가브리엘 투르바이 아부나데르 대통령이 국가 비상사태를 구실로 우리 기업들을 국유화한건 양국간의 관계에 마지막 결정타를 날렸고, 이 후 양국간의 관계는 단절된 상태로 이어져왔습니다.\n\n설상가상으로, 콜롬비아 공화국은 콜롬비아 내전에서 용감한 혁명연합군을 물리치고 내전에서 승리를 거두었습니다. 공화국은 관계 회복을 시도했으나, 지금까지 그러한 움직임이 고려를 해볼만큼 진실되고 중요한 일은 아니었습니다.\n\n그러나 오늘 보고타에서 보내온 정보는 우리를 놀라게 했습니다. 새 지도부는 우리와의 '관계를 완전히 회복'시키려는 그들의 열망을 묘사했습니다. 이들은 전 정부에 비해 자신들이 협상에 더욱 호의적이라고 강조했으며, 이제 그들의 말 뒤에 행동력이 취해질 수 있는 정치적 지원을 받기 시작한 것으로 보여집니다."
 COL_USA_negotiation.0.a: "적어도 들어볼 가치는 있지. 해서 나쁠 건 없잖아."
 COL_USA_negotiation.1.t: "1라운드"
 COL_USA_negotiation.1.desc: "급회 외교관들을 소집하고, 향후 논의의 윤곽을 잡는 등 전방위적 노력을 기울인 끝에, 마침내 미국은 콜롬비아 정부와의 협상을 시작할 준비를 마쳤습니다. \n\n[USA.GetLeader] 대통령은 국무부가 보내온 서류를 검토 중이었는데, 속내용을 간단히 요약하면 협상을 세 단계로 나누어 모든 관련 주제를 논의하고, 양측은 세 쟁점을 개별적으로 처리한다는 내용입니다. 이는 당연히 그 과정에서 협상에 참여해야지 이루어 질 수 있었습니다.\n\n첫 번째 안건은 20년 전부터 해결되지 않던 문제입니다. 당시 콜롬비아가 미국 기업을 국유화시킨 일은 콜롬비아가의 잘못된 선택의 결정타와도 같았습니다. 결국, 콜롬비아가 이 문제를 진정으로 해결하려면 국유화를 해제하고, 미국 소유로 돌려놓는 절차부터 필요한 것입니다. 예, 결국 그게 공평한 것 아닙니까?\n\n대통령은 이 요구를 최대한 외교적 수사학으로 표현한 이후 이를 보고타에 발송했습니다."
 COL_USA_negotiation.1.a: "상대가 귀 기울여주면 좋겠지만, 귀 기울이지 않을 수도 있다."
 COL_USA_negotiation.2.t: "1라운드"
 COL_USA_negotiation.2.desc: "텍스트 안넣음"
 COL_USA_negotiation.2.a: "수용"
 COL_USA_negotiation.2.b: "거부"
 COL_USA_negotiation.2.c: "제한적인 콜롬비아 지분 보유 제안"
 COL_USA_negotiation.3.t: "성공!"
 COL_USA_negotiation.3.desc: "콜롬비아와의 협상이 순조롭게 진행되고 있었기에, [USA.GetLeader] 대통령은 느긋한 하루를 보내고 있었습니다. 협상 과정에서 콜롬비아 측의 반발이 일부 있었으며, 마지막까지 콜롬비아가 조건에 서명할 지 확신할 수는 없었지만,\n\n결국 미국과 콜롬비아는 국유화 자산 문제 처리에 대한 합의를 완료했습니다. 상당히 까다로운 문제가 되었을 지도 모르는 문제지만, 그 과정을 고려해 본다면 이번 합의는 의심할 여지 없는 성공적 결과입니다."
 COL_USA_negotiation.3.a: "다음 라운드로!"
 COL_USA_negotiation.4.t: "실패!"
 COL_USA_negotiation.4.desc: "지금 돌아보면, 너무 무리한 요구였던 것 같습니다. 분명 협상은 엄청난 잠재력을 안고 시작되었으나, 이제 그때보다 협상 분위기는 훨씬 악화되었습니다.\n\n미국은 최선의 노력을 다했으나, 양국은 국유화 자산 처리 문제에 대한 합의점츨 찾지 못했스니다. 이는 [USA.GetLeader] 대통령을 분노하게 하였으며, 콜롬비아는 과거의 실수로부터 교훈을 얻지 못 한 것 같습니다. 그리고, 이는 미래를 위한 좋은 징조가 결코 아닙니다."
 COL_USA_negotiation.4.a: "다음 라운드는 잘 풀리길."
 COL_USA_negotiation.6.t: "제한된 지분을 요구하는 콜롬비아"
 COL_USA_negotiation.6.desc: "[USA.GetLeader] 대통령이 생각해 보기엔 흥미로운 제안이었다. 미국 자산의 국유화 문제에 관한 미국의 요구가 발송된 지 며칠 후, 콜롬비아는 자신들의 대안을 가지오 우리에게 답신을 보냈다.\n\n분명 좋은 소식이 있었다. 보고타는 국유화 된 회사들 중 일부를 기꺼이 미국에게 돌려주려 하고 있었다. 그러나 콜롬비아 정부는 이 기업들이 국가 재건에 도움이 될 것이라 주장하면서 나머지 일부를 자신들의 소유가 될 수 있도록 요청하고 있었다.\n\n[GetPresidentLastName] 대통령은 그 문제를 고민해 보았다. 사실 이상적인 합의는 아니다. 그들은 정당한 미국의 것을 반환하는데 있어 주저하고 있었다. 그러나, 그들이 조금이라도 양보하려는 용이가 있다는 것은 분명 좋은 징조가 될 터였다.\n\n결국, 고민 끝에 [GetPresidentPronounLowercase] 대통령은 다음날 아침 관계자들에게 자신의 입장을 알리며 이에 대응할 방법을 결정하였다."
 COL_USA_negotiation.6.a: "제안을 받아들이지. 충분히 수용 가능한 범위야."
 COL_USA_negotiation.6.b: "그놈들이 우릴 뭐로 보는거야? 거절한다."
 COL_USA_negotiation.7.t: "2라운드"
 COL_USA_negotiation.7.desc: "텍스트 안넣음"
 COL_USA_negotiation.7.a: "제안 보내기"
 COL_USA_negotiation.8.t: "2라운드"
 COL_USA_negotiation.8.desc: "대통령실엔 대통령과 국무장관 두 사람만이 있었다. 국무장관은 지금 콜롬비아와의 2차 협상에 대한 쟁점이 무엇이 될 것인지에 대해 설명하고 있었다. \n\n\"보고타는 우리의 독립 보장을 원하고 있습니다. 다시 말하면, 그들이 공격을 받을 때 우리가 그들을 수호해 주어야 한다는 것이죠. 그들은 중립을 원하고 있으며, 우리의 약속을 통해 외부의 누구도 그들의 일에 간섭하지 못하도록 하려 하고 있습니다. 그리고 그들은 현재 이 옵션을 최고로 선호하는 것으로 파악됩니다.\"\n\n\"문제는, 국무부의 많은 이들이 이를 지나친 확장으로 여긴다는 점일 겁니다. 그들 대부분이 미국이 개입 가능한 분쟁에 투입할 자원이 부족하다고 생각합니다. 그러나 콜롬비아에 대한 모든 약속을 거절한다면 콜롬비아 정부를 분노케 할 것입니다.\"\n\n\"역제안도 가능합니다. 콜롬비아의 중립을 존중하되, 그 대가로 모든 외국 요원들을 추방시켜달라 하는 것입니다. 일단 보고타가 그 제안을 거부할 수도 있으나, 앞의 두 옵션 사이에서 타협으로 볼 수도 있습니다.\"\n\n\"각하, 어떻게 하시겠습니까?\""
 COL_USA_negotiation.8.a: "그들을 위한 거래다. 우리가 그들을 보호해 줄 수 있어."
 COL_USA_negotiation.8.b: "너무 과한 약속이야. 거절한다."
 COL_USA_negotiation.8.c: "역제안을 해보자."
 COL_USA_negotiation.9.t: "콜롬비아의 동의"
 COL_USA_negotiation.9.desc: "[USA.GetLeader] 대통령은 이번 합의가 중요한 성과가 될 수 있다고 생각했다. 불과 몇 년 전만 해도, 콜롬비아와 미국의 외교 관계 회복은 불가능한 것으로 여겨졌다. \n\n그러나 양국은 콜롬비아 외교 문제에 대한 또다른 합의를 성공시켰다. 협상은 완전히 끝나지 않았지만, 이걸로 협상이 종료된다 하더라도 이것만으로도 충분히 성공적인 진전으로 볼 수 있었다."
 COL_USA_negotiation.9.a: "이제 마지막 라운드!"
 COL_USA_negotiation.10.t: "콜롬비아의 거절"
 COL_USA_negotiation.10.desc: "[GetPresidentLastName] 대통령은 콜롬비아가 왜 협상을 시작하려 했는지 의문이 들었다. 보고타는 미국의 불간섭 제안을 동의할 수 없다는 입장을 분명히 밝혔고, 그 결과 최근 있던 협상은 실패로 끝나고 말았다.\n\n일련의 흐름을 정리해 보면, 이러한 접근 방식은 효과가 없었던 것을 파악할 수 있었다. 이는 의심할 수 없는 좌절이라는 결과를 가져왔지만, 최소한 문제를 바로잡을 기회는 한 번 더 있었다."
 COL_USA_negotiation.10.a: "제자리걸음이군, 다시 생각해야 할 시간이야."
 COL_USA_negotiation.11.t: "미국의 역제안"
 COL_USA_negotiation.11.desc: "텍스트 안넣음"
 COL_USA_negotiation.11.a: "그정도 비용이라면"
 COL_USA_negotiation.11.b: "무슨 외국요원?"
 COL_USA_negotiation.12.t: "3라운드"
 COL_USA_negotiation.12.desc: "[USA.GetLeader]는 쥐고있던 콜롬비아와의 (아직 미완성된)협정문 초안을 책상에 집어던지고 머리를 짚은 채 고민을 했다. 지난 몇 주 동안 그들의 관심을 충분히 소모하는 안건이였고, 집무실만이 아니더라도 그 밖의 다른 모든 이들도 별반 다를 바 없을 것이다.\n\n\"콜롬비아와의 마지막 의제는 정보 공유입니다.\" CIA 국장이 침묵을 지킨 후 마침내 입을 열었다. \"중립, 경제 협력 문제와 관련해 어떤 협의가 이뤄지던 간에, 콜롬비아 국민들은 현재 독일과 일본이 서반구에서 활동하고 있는, 그리고 무조건 그들을 위해서 활동하려지 않는다는 사실을 잘 알고 있습니다.\"\n\n\"물론, 그렇다고 콜롬비아가 반드시 미국의 영향력에 문을 활짝 열려 한다는 뜻은 아빕니다. 하지만, 우리가 위험을 감수하지 않는다면 독일과 일본이 눈 뜨고 코 베어갈 지도 모르니, 아마 이에 대한 제안을 보내는 것 말고는 대안이 없을 듯 합니다.\""
 COL_USA_negotiation.12.a: "부드럽게 말하고, 채찍이 필요하지 않길 바래야겠군..."
 COL_USA_negotiation.13.t: "3라운드"
 COL_USA_negotiation.13.desc: "텍스트 안넣음"
 COL_USA_negotiation.13.a: "알겠다"
 COL_USA_negotiation.13.b: "싫어"
 COL_USA_negotiation.14.t: "정보 공유에 동의한 콜롬비아"
 COL_USA_negotiation.14.desc: "\"콜롬비아 정부는 미국과의 정보 공유 제안에 대해 원칙적으로 동의합니다. 자세한 내용은 후속 장관급, 실무회의에서 합의하려 합니다.\"\n\n[USA.GetLeader] 대통령은 보고타에서 보내져온 전보를 반복해서 읽었다. 귀중한 정보를 공유해 달라는 요청에 기꺼이 응할 국가는 거의 존재하지 않는다. 그렇기에 그 제안에서 큰 기대를 바라지 않던 터였다.\n\n그러나 콜롬비아는 조건 없이 그 제안을 받아들였다. 다른 모든 것이 실패하더라도, 이것만으로도 회담을 해온 충분한 가치가 있었다."
 COL_USA_negotiation.14.a: "적의 적은?"
 COL_USA_negotiation.15.t: "정보 공유를 거절한 콜롬비아"
 COL_USA_negotiation.15.desc: "\"콜롬비아 정부는 미국과의 정보 공유를 강화해달라는 제안을 단호히 거부합니다.\"\n\n놀랍지도 않은 일이였다만, 그럼에도 불구하고 실망스러운 결과였다. [USA.GetLeader]은 한숨을 쉰 채 전보를 옆으로 밀고 하던 집무를 이어갔다."
 COL_USA_negotiation.15.a: "콜롬비아인들이 미국에 원하는 거라도 있나?"
 COL_USA_negotiation.16.t: "콜롬비아와의 회담 실패"
 COL_USA_negotiation.16.desc: "[USA.GetLeader] 대통령은 무심코 벽걸이에 걸려 있는 시간을 확인했다. 10시 30분. 원래라면 국무부와의 정기적 주간 회의가 있었을 테지만, 이제 그 회의는 더 이상 일어나지 않을 것이였다.\n\n사실 그 만남은 고통스러우면서도 기이한 시간이였다. 유용한 접근법과 의심스러운 정보를 검토하고, 콜롬비아 정부와의 협상을 위한 시나리오를 짜기 위해 수많은 시간을 투자해야 했다. 그러나 콜롬비아는 회담에서 제안한 모든 항목에서 시간을 끌거나 노골적으로 거부해버리며 회담은 어떤 결실도 맺지 못했다.\n\n더 이상 보여줄 패가 없었고, 더 노력해야 할 의미도 사라졌다. 그래서 회의는 중단되었고, 프로젝트에 투입된 인원들은 원래 부처로 돌아갔다. 그리고, 워싱턴의 삶은 이어졌다.\n\n여전히, 이겨야 할 냉전이 있었기 때문에."
 COL_USA_negotiation.16.a: "이 실패에 대해 아무도 알 필요가 없다."
 COL_USA_negotiation.17.t: "최소한의 성공만을 거둔 콜롬비아와의 회담"
 COL_USA_negotiation.17.desc: "[USA.GetLeader] 대통령은 콜롬비아와의 오찬 이후 내각 구성원들과 건배를 할 까 잠시 생각했지만, 그러지 않기로 했다. 아직 근무 시간이기도 했고, 축하할 일도 별로 없었기 때문이다. \n\n서명해야 할 문서 한두개, 그리고 콜롬비아 대사와의 악수와 사진촬영 정도가 전부였다. 오전 11시에 시작된 행사는 정오 즈음 끝나버렸고, [USA.GetLeader]도 콜롬비아 대사가 이것만으로 그들은 충분히 만족하고 있다는 분위기를 감지할 수 있었다.\n\n결국, 콜롬비아는 그들이 원하는 것들을 대부분 얻어낸 격이다. 그럼 미국은 무얼 얻었는가? 라틴 아메리카에 발을 들인것? 아니면 보토타 대통령궁에 줄을 서는 것? 뭐, 아무것도 없는 것보다야 낫다지만, 미국의 뒷마당에서 '없는 겁보다야 낫다'라는 것이 신문에 자랑할 거리는 아닌 건 분명하다."
 COL_USA_negotiation.17.a: "진짜 일은 나중에 올 것 같아보이는군."
 COL_USA_negotiation.18.t: "부분적인 성공을 거둔 콜롬비아와의 회담"
 COL_USA_negotiation.18.desc: "콜롬비아 대사와의 회담을 마친 오후, 내각 회의실에 모인 각료들 앞에 와인잔이 가득 채워져 있었다.\n\n사실 회담은 몇 가지 문서 서명, 형식적인 만남과 인사, 사진 촬영정도로 길게 진행된 것은 아니었다. 양측 모두 원하는 것을 다 얻지는 못했지만, 그럼에도 워싱턴의 입장에선 외교적 승리를 거두었다고 충분히 자부할 수 있던 하루였다.\n\n미국은 라틴 아메리카의서의 거점을 되찾았고, 콜롬비아는 자신들의 존엄을 지켰다. 둘 다 앞으로 몇 년 동안 일본과 독일을 견제하면서 그들의 (수많은) 나머지 문제를 해결해야 했다.\n\n[USA.GetLeader] 대통령이 잔을 든 채 건배사를 제의했고, 회의실 모두가 잔을 들어올리며 건배의 함성을 외칠 수 있었다."
 COL_USA_negotiation.18.a: "라틴아메리카에서의 새 출발을 위해 건배!"
 COL_USA_negotiation.19.t: "완벽한 성공을 거둔 콜롬비아와의 회담"
 COL_USA_negotiation.19.desc: "[USA.GetLeader] 내각 구성원이 한데 모인 자리에서, 콜롬비아의 협상에 관한 만족스러운 결과 보고와 함께 샴페인 병의 코르크가 터져 올라갔다. \n\n오후 내내 콜롬비아 대사와 있었던 행사와 수많은 서명해야 할 문서들로 인해 다들 피로했을 지 모르나, 그 누구도 피곤한 기색을 보이지 않았다. 무역 협정, 외교적 보장, 중요 정보 공유 각서까지, 모든 이들은 협정 과정에서 얻은 이득을 체감하고 있었다.\n\n미국은 원하는 모든 것을 얻어냈고, 보고타 대사관의 확장 계획이 발표됨과 함께 미국 기업들은 콜롬비아에서의 기회를 위해 정부에 빗발치는 문의를 넣고 있었다. 미국은 라틴아메리카에 화려히 귀환했으며, 일본과 독일이 성을 내는 만큼 미국은 더더욱 만족할 것이다."
 COL_USA_negotiation.19.a: "우리의 뒷마당에서 파시스트를 몰아냈다!"
 COL_USA_negotiation.20.t: "협상 실패"
 COL_USA_negotiation.20.desc: "텍스트 안넣음"
 COL_USA_negotiation.20.a: "아니 그럼 안대"
 COL_USA_negotiation.21.t: "최소한의 성공을 거둔 협상"
 COL_USA_negotiation.21.desc: "텍스트 안넣음"
 COL_USA_negotiation.21.a: "올바른 방향으로의 조그만한 발걸음"
 COL_USA_negotiation.22.t: "부분적인 성공을 거둔 협상"
 COL_USA_negotiation.22.desc: "텍스트 안넣음"
 COL_USA_negotiation.22.a: "장래에 더 나은 관계가 이번 성과를 기반으로 이루어질 것이다"
 COL_USA_negotiation.23.t: "완전한 성공을 거둔 협상"
 COL_USA_negotiation.23.desc: "텍스트 안넣음"
 COL_USA_negotiation.23.a: "오래된 친구는 영원하다"
 CLC_duce_alive: "환호하는 군중들 속에서 힐베르토 알사테 아벤다뇨는 이번 행사에서 콜롬비아의 국명을 \"누에바그라나다국\"으로 개명한다고 선언하고 자신을 공식적인 두체라고 선포했습니다."
 CLC_duce_dead: "폐허가 된 보고타에서 대통령의 권한을을 대행하는 전쟁 평의회 의원들은 고 두체의 유지를 이어 국가의 명칭을 \"누에바그라나다국\"으로 변경하는 행사를 진행했습니다."
 WORLD.30113.t: "[Get_newspaper_header]콜롬비아 내전에서 승리한 제2애국군"
 WORLD.30113.desc: "충격적인 소식입니다. 제2애국군이 세간의 예상을 뚫고 콜롬비아 내전에서의 승리를 선언하였다고 합니다. 콜롬비아 자유국을 선포한 2애국군의 수장 알폰소 우리베 미사스는 이미 아인하이츠팍트에 접근을 시작한 것으로 알려졌으며, 남미에서 나치의 요새가 구축되었다는 점을 고려할 시 독일의 외교 정책은 커다란 성공을 거둔 것으로 판단됩니다.\n\n세계의 반응은 크게 엇갈리고 있습니다. 일본은 공식적인 성명을 아직 표하지 않았고, 라틴 아메리카 정부들은 국가사회주의 이웃국가가 생겼다는 사실 자체에 대해 큰 비난을 퍼부었습니다. 그러나 이들의 목소리는 콜롬비아 자유국이 공화국을 찬탈한 불법 정권일 뿐 공식적인 독립국가가 아니라 선언한 미국만큼이나 부정적이진 않았습니다. 의심할 여지 없이, OFN의 뒷마당에서 그들은 굴욕적인 패배를 당했습니다.\n"
 WORLD.30113.a: "우리는 독일의 독수리가 미국 독수리보다 우월하다는 사실을 증명해냈다!"
 WORLD.30113.b: "독일놈들이 어떻게 우리 뒷마당에서 승리를 거둔거지?"
 WORLD.30113.c: "라틴아메리카의 잠재적 거점을 상실했다."
 WORLD.30113.d: "남아메리카에 국가사회주의의 발판을 마련했도다."
 WORLD.30115.t: "[Get_newspaper_header]알폰소 우리베 미사스 암살!"
 WORLD.30115.desc: "콜롬비아 내전이 끝났음에도 불구하고, 콜롬비아 전역엔 여전히 불안정과 폭력이 퍼져 있는 것으로 보여집니다. 콜롬비아 자유국의 지도자 알폰소 우리베 미사스가 오늘 캄포 엘리아스 델가도가 이끄는 혁명연합 잔당들에게 암살당했다고 합니다.\n\n아리오크리오이스모 이데올로기의 창시자 우리베 미사스의 죽음은 현 콜롬비아 정부에 거대한 공백을 만들었습니다. 정치인들이 우리베 미사스의 자리를 선점하기 위해 앞다투어 움직이고 있으며, 군부는 긴급 임시내각을 설립하겠다고 공표했습니다.\n\n혼란이 정부를 집어삼키는 가운데 패배한 파벌들의 잔당들은 점차 대담한 움직임을 보이기 시작했으며, 콜롬비아 전역에 혼란과 테러가 난무하며 국가의 상황은 더욱더 추락하고 있다 합니다."
 WORLD.30115.a: "콜롬비아의 고난은 아직 끝나지 않았다."
 WORLD.30116.t: "[Get_newspaper_header]2차 콜롬비아 내전!"
 WORLD.30116.desc: "콜롬비아의 불길은 내전이 끝난 이후에도 잦아들지 못한 것 같습니다. 꺼지지 않은 혼란은 10년만에 콜롬비아 전역을 내전의 불길에 다시 집어삼켜버리고 만들었습니다.\n\n우리베 미사스 의장의 암살 이후, 자유국의 질서는 붕괴되었습니다. 게르마니아는 디오헤네스 힐의 비협조적인 행동에 불쾌감을 느꼈고, 헤리베르토 슈바르타우가 이끄는 콜롬비아 국가사회주의동맹은 자신들을 콜롬비아의 합법적 정부라고 선언하고 힐 치하의 불안정한 '파니다스'를 없애버리려 합니다. 이러한 혼란은 연합민주전선의 반군에게 기회를 주어 그들이 다시 재기할 수 있게 만들었습니다. \n\n이러한 상황의 변화는 모든 이들의 예상을 깨고 연합민주전선과 자유국의 잔존 세력들이 국가사회주의 연맹과 싸우기 위해 동맹을 맺는 결과를 가져왔습니다. 그러나 이러한 오월동주가 존속할 수 있을 지는 오직 시간만이 증명할 수 있을 것입니다.\n"
 WORLD.30116.a: "콜롬비아의 고통은 끝나지 않았다. 안 그래?"
 WORLD.30117.t: "[Get_newspaper_header]콜롬비아의 평화가 깨지다!"
 WORLD.30117.desc: "자유국과 연합민주전선간의 이해관계 불일치로 인해 발발한 지옥같은 3차 내전으로 인해 콜롬비아 국민들은 또다시 절망하고 있습니다. 국가사회주의 동맹의 위협이 사라지면서 동맹을 이루던 틀이 부서졌고, 양측은 서로를 향해 총구를 겨누기 시작했습니다\n\n10년 사이 세 번이나 일어난 내전으로 인해 국제 전문가들은 콜롬비아 국민들의 인내심이 얼마나 되는 지에 대해 궁금해하고 있습니다. 전례 없는 파괴의 물결이 콜롬비아의 땅과 정신을 황폐화시켰으며, 이제 누가 승리하건 그 피해를 복구해낼 수 있을지 미지수인 것으로 보여집니다."
 WORLD.30117.a: "콜롬비아는 이런 잔인함을 더 이상 참을 수 없다."
 WORLD.30118.t: "[Get_newspaper_header]콜롬비아 국가사회주의동맹의 승리!"
 WORLD.30118.desc: "마치 이보다 더 나쁠 수는 없다는 듯, 헤리베르토 슈바르타우가 이끄는 국가사회주의연맹이 연합민주전선과 자유국 동맹을 물리치고 콜롬비아의 확고한 지배자로 등극했습니다.\n\n자유국의 이전 집권세력 민족행동당은 슈바르타우의 파벌에 의해 숙청되었습니다. 슈바르타우는 자유국을 붕괴로 몰아넣은 근본적 문제를 해결하기 위해 콜롬비아에서 아리오크리오이스모 이념에서 벗어난 정통 국가사회주의 정책을 도입하고 있습니다.\n\n이미 독일 사절단들이 슈바르타우의 결정적 승리를 축하했으며, 유니티 팍트를 향한 그들의 움직임을 적극 지원하고 있습니다. 한편 미국과 일본은 침묵하는 동시에 극도의 적대적 반응을 보이고 있습니다."
 WORLD.30118.a: "콜롬비아인의 두개골로 만들어진 왕좌를 향해 국가사회주의가 자랑스레 걸어가고 있다."
 WORLD.30119.t: "[Get_newspaper_header]콜롬비아 민족행동당의 승리!"
 WORLD.30119.desc: "3차 콜롬비아 내전의 불길이 마침내 잦아들었습니다. 그 갈등의 잿더미 위에 파시즘이 콜롬비아 국민들을 향해 최종 승리를 선언했습니다. 호세 카마초 카레뇨가 이끄는 민족행동당은 다시 한 번 콜롬비아의 땅과, 정부, 국민들을 손아귀에 넣었습니다.\n\n디오헤네스 힐이 물러난 이후, 카마초 카레뇨는 크리오요의 우월성을 재확립시키고 아리오크리오이스모의 꿈을 되살렸습니다. 비록 독일과 팍트간의 관계가 최근 분열로 인해 긴장과 불안감을 주지만, 파시즘의 발톱이 콜롬비아 안쪽 깊이까지 박혀있다는 사실은 이제 더 이상 부인할 수 없을 것 같아 보입니다."
 WORLD.30119.a: "그 모든 것에도 불구하고, 우리베 미사스의 유산은 확고하다."
 WORLD.30120.t: "[Get_newspaper_header]콜롬비아 연합민주전선 승리!"
 WORLD.30120.desc: "어쩌면, 콜롬비아에서 민주주의는 사그러져가는 꿈이 아닐 지도 모릅니다. 3차 내전이 끝나면서, 연합민주전선은 그들의 적을 물리치고 보고타에서 승전보를 울리게 되었습니다.\n\n비록 이들이 콜롬비아의 민주주의를 회복시킬 것이라 약속했지만, 이 목표를 달성하기 위해 연합민주전선은 수많은 도전을 극복해야 합니다. 콜롬비아는 지난 10년동안 세 차례의 내전을 겪었고, 지속되는 충돌로 인해 전 국토는 폐허가 되었고 국민들에게 가해진 육체적, 정신적 상처를 치유하기 위해선 수십 년의 시간이 소모될 것입니다. 그러나 연합민주전선과 그 지도부들은 쉽게 포기하지 않으려 합니다. 이들은 콜롬비아의 더 밝은 미래란 희망을 위해 쉬지 않고 노력할 것입니다."
 WORLD.30120.a: "마침내 라 비올렌시아에서 좋은게 튀어나왔군."
 WORLD.30121.t: "[Get_newspaper_header]콜롬비아 선거에서 승리한 예라스 레스트레포"
 WORLD.30121.desc: "콜롬비아 선거의 승자가 오늘 발표되었습니다. 기예르모 레온 발렌시아의 대통령직은 기존의 합의대로 선거에서 승리한 카를로스 예라스 레스트레포 자유당 후보가 잇게 되었습니다. 이로서 콜롬비아 자유주의 좌파의 대표 예라스 레스트레포는 국민전선 출신 두 번째 대통령이 되었습니다.\n\n고인이 된 호르헤 엘리에세르 가이탄을 존경하고 그에게 영향을 받은 예라스 레스트레포는 노동조합에 유화적인 접근을 함과 동시에 개혁 프로그램을 통한 콜롬비아의 발전을 꿈꾸고 있습니다. 예라스의 팔라시오 데 나리뇨 입성은 국민전선과 고인이 된 카우디요를 애도하는 콜롬비아 국민들과의 관계를 개선하는데도 큰 도움이 될 것으로 여겨지며, 미국 또한 새 대통령의 계획을 고려할 때 외교 관계의 회복에 대해 조심스럽게 낙관적인 입장을 취할 것으로 예상됩니다.\n"
 WORLD.30121.a: "다시 태어난 자유주의의 정신."
 WORLD.30122.t: "[Get_newspaper_header]콜롬비아 선거에서 승리한 미사엘 파스트라나"
 WORLD.30122.desc: "콜롬비아 선거의 승자가 오늘 발표되었습니다. 알베르토 예라스 카마르고의 대통령직은 기존의 합의대로 보수당이 지명한 미사엘 파스트라나가 승계하게 되었습니다. 이로서 파스트라나는 내전 종결 이후 국민전선 출신의 두 번째 대통령이 되었습니다.\n\n파스트라나는 신중하고도 약간 진보적 성향의 보수주의자로, 국가 경제 발전에서 자국의 제조업 분야를 확대할 것이라고 국민들에게 약속했습니다. 또한 새 대통령은 농지 개혁을 완료함과 동시에 미주 대륙 내에서 콜롬비아의 위상을 회복시킬 것임을 주장하였습니다."
 WORLD.30122.a: "보수주의는 계속된다."
 WORLD.30123.t: "[Get_newspaper_header]콜롬비아 선거에서 승리한 에르난도 두란 두산"
 WORLD.30123.desc: "콜롬비아 선거의 승자가 오늘 발표되었습니다. 기예르모 레온 발렌시아의 대통령직은 기존의 합의대로 선거에서 승리한 카를로스 예라스 레스트레포 자유당 후보가 잇게 되었습니다. 자유당의 '철권'으로 불리는 새 대통령은 전 고메스, 로하스 피니야 독재정권에 대한 열렬한 비판으로 명성을 얻었던 인물입니다.\n\n두란 두산은 국내 생산자들에게 혜택을 주기 위해 자유 지장과 세계지향적 무역정책을 지지합니다. 또한, 그는 미국에 대한 비판적인 입장을 자주 보여왔는데, 미국인들의 관심 없이는 양국관의 관계를 재고할 계획이 없음을 시사했습니다. 다만, 새 대통령이 독일과 일본을 지지하는 것은 결코 아니기에, 이들과 유화적인 입장을 보이려는 것은 아닌 것으로 여겨지고 있습니다. "
 WORLD.30123.a: "안데스 북부를 위한 철권."
 WORLD.30124.t: "[Get_newspaper_header]콜롬비아 선거에서 승리한 마누엘 모스케라 가르세스"
 WORLD.30124.desc: "콜롬비아 선거의 승자가 오늘 발표되었습니다. 알베르토 예라스 카마르고의 대통령직은 기존의 합의대로 보수당이 지명한 마누엘 모스케라 가르세스가 승계하게 되었습니다. 이로서 파스트라나는 내전 종결 이후 국민전선 출신의 두 번째 대통령이자, 1886년 헌법 이래 아프리카 혈통을 가진 최초의 콜롬비아 대통령이 될 것으로 보여집니다.\n\n다른 후보에 비해 상대적으로 교조적인 입장을 보이는 모스케라 가르세스는 국가 경제의 중심축을 농업과 광업에 치중하려 하며, 이베리아와의 관계 개선을 지향할 것으로 보여집니다."
 WORLD.30124.a: "콜롬비아는 우측으로 항해할 것이다."
 WORLD.30125.t: "[Get_newspaper_header]콜롬비아-미국 간의 기초 원칙 합의"
 WORLD.30125.desc: "미완성"
 WORLD.30125.a: "없는 것보다야 낫지"
 WORLD.30126.t: "[Get_newspaper_header]콜롬비아의 해빙기"
 WORLD.30126.desc: "외교적 기적이 일어났습니다. 오랜 협상과 논쟁 끝에 콜롬비아와 미국은 그들 사이의 불화를 청산하고 우정의 새 시대를 시작할 협정을 중재하였습니다. 서반구에서 가장 오래된 두 민주주의 국가 사이에 화해가 시작됨에 따라 양국에서는 소소한 축하 행사가 벌어지고 있습니다."
 WORLD.30126.a: "미주간의 대화가 이루어졌군."
 WORLD.30127.t: "[Get_newspaper_header]콜롬비아-미국 협상이 시작되다"
 WORLD.30127.desc: "이전에 비해 덜 적대적인 정부가 출범한 이후, 보고타와 워싱턴은 양국간의 관계를 개선하기 위한 고위급 회담을 주최하기 시작했습니다. 만일 회담이 성공적으로 끝난다면, 150년 전통의 우호 관계가 다시 살아남과 동시에 양국 간의 더 큰 협력이 이루어 질 것으로 기대되고 있습니다."
 WORLD.30127.a: "그들이 과거의 원한을 덮을 수 있기를."
 WORLD.30128.t: "[Get_newspaper_header]콜롬비아-미국 협상의 실패"
 WORLD.30128.desc: "양측의 관계 회복을 위한 최선의 노력에도 불구하고, 미국과 콜롬비아간의 협상은 실패로 끝났습니다. 양측은 협상 테이블에서 서로를 비난하면서 받아들이기 어려운 불합리한 조건을 계속 제히했고, 미국 외교관들이 수치스럽게 보고타에서 떠나는 것으로 협상은 끝나버렸습니다. 양국 간의 외교관계는 1956년 이래 그랬던 것 처럼 계속 단절된 상태로 유지될 것입니다."
 WORLD.30128.a: "평화로운 이혼이 되길 바란다."
 WORLD.30129.t: "[Get_newspaper_header]새로운 마야리노-비들락 정신"
 WORLD.30129.desc: "미완성"
 WORLD.30129.a: "새로운 출발을 위해"
 WORLD.30130.t: "[Get_newspaper_header]콜롬비아 혁명위원회 출범"
 WORLD.30130.desc: "혁명군 총사령관이자 콜롬비아 임시 국가원수인 과달루페 살세도 운다가 오늘 사임하였습니다.\n\n기본 법에 따라 현재 콜롬비아를 장악하고 있는 이 사회주의 혁명가들은 혁명위원회의 설립을 선언함으로서 공식적인 행정기관 설립을 위해 계속 나아가고 있습니다.\n\n입법기관과 제헌의회 선거가 곧 실시될 것으로 예측됩니다. 콜롬비아 각지의 대표들은 내년에 보고타에서 총회를 열어 연방 헌법의 조항을 논의하고 공화국의 법 체계를 만들어 나갈 것으로 예상됩니다."
 WORLD.30130.a: "혁명가들 사이에 공감대가 형성될 수 있기를."
 WORLD.30131.t: "[Get_newspaper_header]가이타니스타의 승리"
 WORLD.30131.desc: "콜롬비아 혁명위원회의 선거 결과는 고 호르헤 엘리에세르 가이탄의 이상을 지지하는 파벌이 과반수를 차지할 것으로 여겨지며, 그들은 이제 콜롬비아 정부를 주도할 수 있는 권한을 확보하게 되었습니다.\n\n가이타니스타들이 지배하는 새 정부는 서구 민주주의의 대의를 따를 것으로 보여줍니다. 이들은 상호를 존중하고 사회 정의의 이상을 이루려 했던 고 가이탄의 이상을 구현하려고 합니다. 가이탄의 암살이 콜롬비아 전역을 슬픔 속에 빠지게 하고 국가를 내전 상태로 몰아넣었던 만큼, 많은 콜롬비아인들은 그들 세력이 권력에 복귀한 사실에 환호를 보내고 있습니다.\n\n보고타에 주재하는 수많은 OFN 대표단들은 '자유세계의 동맹세력에 새로운 회원국이 실질적으로 추가된 것'이라는 반응을 보이며 이들의 승리를 축하해주고 있습니다."
 WORLD.30131.a: "카우디요의 유산이 계속 이어질 것이다."
 WORLD.30132.t: "[Get_newspaper_header]기독사회주의자들의 승리"
 WORLD.30132.desc: "1차 제헌 혁명의회의 선거 결과는 혁명 신부 카밀로 토레스 레스트레포가 이끄는 기독사회주의자들이 다수당을 차지하게 되는 결과를 가져오면서, 콜롬비아 전역의 성당에서는 종소리가 울려 퍼지고 있습니다.\n\n토레스의 지도 아래 기독사회주의자들은 '효율적 사랑' 이란 교리 아래 교회가 혁명의 승리와 규율을 통해 콜롬비아 국가의 도덕적 부흥을 이루어내려 합니다.\n\n토레스는 그의 종교적 사회주의자들에게만 지지받는 것이 아닙니다. 국가의 다른 가톨릭 신자들 또한 혁명의 승리 이후 국가 정체성의 상징인 교회를 수호해 줄 것이라는 기대 아래 토레스에게 희망을 걸고 있습니다."
 WORLD.30132.a: "기독 사회주의자? 처음 들어보는데."
 WORLD.30133.t: "[Get_newspaper_header]의회에서 승리한 공산주의자들"
 WORLD.30133.desc: "혁명전선 내 3세력이자 가장 아웃사이더 세력인 공산당이 혁명의위원회 선거에서 다수당을 차지하면서, 콜롬비아 정부의 주도권을 잡게 되었습니다.\n\n이제 권력을 쥔 그들은 자신들의 정치적 의제에 부합하는 헌법을 제정하려 하고 있습니다. 지지자들 내에서는 환호가 들려오고 있으나, 야권 세력들과 OFN과 관계된 관찰자들은 비에이라가 원하는 대로 국가를 조종한다면, 공화국이 볼셰비키화될 수 있는 것 아니냐는 우려의 시선을 보내고 있습니다.\n\n한편, 워싱턴의 한 외교 정책 관계자는 국무부가 콜롬비아를 이제 더 이상 동맹국으로 간주할 수 없다는 결론을 내렸다라고 전해주었습니다."
 WORLD.30133.a: "이제 망할 공산주의자 놈들이 내가 마실 커피를 생산한다고?"
 WORLD.30134.t: "[Get_newspaper_header]공산주의자들의 의회 습격!"
 WORLD.30134.desc: "혁명 위원회와 제헌의회에서 어느 세력도 과반수를 달성하지 못함에 따라, 공산주의자들과 가이타니스타 사이의 충돌 격화는 정부의 계엄령 선포로 이어짐에 따라 콜롬비아의 미래를 혼돈에 빠뜨렸습니다. 이러한 와중 공산주의자들은 위원회를 습격하여 재빠르게 정권을 장악했고, 이전의 선거는 무효라고 선언했습니다.\n\n공산당은 일단 승리를 거두었지만 아직 모든 것이 결정되지는 않았습니다. 위원회를 장악했을 지라도, 보고타에 깔린 공산당 민병대들이 야권 세력의 저항을 완전히 통제할 수는 없을 것으로 예상됩니다. 그뿐만 아니라, 카피탄 살세도와 로페스 미첼센 의장 모두 습격의 혼란에서 안전하게 탈출에 성공했다고 합니다."
 WORLD.30134.a: "콜롬비아의 민주주의는 또다시 급진주의의 총탄에 의해 억압당하고 말았다."
 WORLD.30135.t: "[Get_newspaper_header]가이타니스타의 무력을 통한 권력 장악!"
 WORLD.30135.desc: "혁명 위원회와 제헌의회에서 어느 세력도 과반수를 달성하지 못함에 따라, 공산주의자들과 가이타니스타 사이의 충돌 격화는 정부의 계엄령 선포로 이어짐에 따라 콜롬비아의 미래를 혼돈에 빠뜨렸습니다. 이러한 와중 가이타니스타 자유주의자들이 위원회를 습격하고 권력을 잡았다고 합니다.\n\n가이타니스타들이 일단 승리를 거두었지만 아직 모든 것이 결정되지는 않았습니다. 위원회를 장악했을 지라도, 보고타에 깔린 친 가이타니스타 민병대들이 공산주의자들의 저항을 완전히 통제할 수는 없을 것으로 예상됩니다. 그뿐만 아니라, 비엘라 공산장 의장은 습격의 혼란에서 안전하게 탈출에 성공했다고 합니다."
 WORLD.30135.a: "가이탄의 유산은 지켜졌다. 하지만 그 대가는?"
 WORLD.30136.t: "[Get_newspaper_header]정체되고 있는 의회"
 WORLD.30136.desc: "보고타에서 치루어진 혁명위원회와 제헌의회 선거 결과는 과반수를 차지하는 파벌이 나타나지 않음으로서 정체에 빠져들었습니다. 새 위원회가 설립되었으나, 위원회 내부의 분쟁은 점차 심해지고 있습니다.\n\n파벌 내의 갈등은 연합을 불안정하게 만들었습니다. 가이타니스타와 공산주의자들간의 불화가 점점 커지는 가운데, 각 파벌을 지지하는 집단들이 보고타와 주요 도시의 거리에서 싸우고 있다고 합니다.\n\n다가오는 결과가 어떻건 간에, 젊은 혁명 공화국에 비극이 닥칠 것이라는 우려가 점차 강해지고 있습닌다."
 WORLD.30136.a: "혁명에서 불확실성이 확산되고 있다."
 WORLD.30137.t: "[Get_newspaper_header]의회에서 승리한 아나피스타"
 WORLD.30137.desc: "콜롬비아 혁명 위원회의 선거가 예상치 못한 결과를 낳음으로서 많은 콜롬비아인들의 얼굴에 충격의 기색이 역력합니다. 내전 이후 혁명연합 당국에 의해 사면받은 아나피스타 잔당인 ANAPO(전국인민연맹)이 선거에서 승리하였습니다. ANAPO의 복권은 구스타보 로하스 피니야의 유산을 잇는 것을 의미하지만, 이전 정권에서의 행위로 인해 이들은 지금까지 신뢰받지 못하고 있었습니다.\n\n많은 이들은 새로이 집권할 전국인민연맹이 민주적 절차를 준수할 지에 대해 의심하고 있지만, 강력한 법적 제도라는 안전장치는 자유롭지 않던 공화국 시절의 불명예를 딛고 대중의 신뢰를 회복할 수 있는 기회가 될 것이라는 관측 또한 나오고 있습니다."
 WORLD.30137.a: "그들이 국민에게 묻자 국민들이 피니야를 선택했다."
 WORLD.30138.t: "[Get_newspaper_header]누에바그라나다의 정치위기"
 WORLD.30138.desc: "라 비올렌시아의 종말은 콜롬비아에 새로운 평온을 가져다 주었으나, 그 평온은 오래가지 못했습니다. 권력이 전쟁 평의회에서 국가 파시스트당으로 넘어가는게 결정되자, 누에바그라나다 정계의 다른 세력들이 이에 반발하면서 신정권은 출범과 동시에 위기를 조우했습니다.\n\n누에바그라나다의 다른 정파들인 가톨릭 극단주의자, 과두재벌, 극단주의 민병대들이 국가 파시스트당을 무너뜨리고 국가 권력을 차지하기 위한 경쟁을 시작했다고 합니다. 누가 승자가 될 지는 알 수 없으나, 누가 이기건 간에 콜롬비아의 미래는 영원히 바뀔 것입니다."
 WORLD.30138.a: "늑대굴을 떠나니 호랑이굴로 들어갔군."
 WORLD.30139.t: "[Get_newspaper_header]국가 파시스트당의 승리"
 WORLD.30139.desc: "누에바그라나다를 집어삼킨 정치적 혼란이 그 끝을 보는 듯 합니다. 국가 파시스트당이라는 거상은 신국가 출범 이후 여전히 정치적 우위를 유지할 수 있었습니다. 그들은 정치적 통제를 유지하기 위해 과주재벌, 가톨릭 교회, 파하로스 등의 정적들을 물리치고 콜롬비아에 대한 패권을 다시 확립시켰습니다.\n\n가톨릭 교회는 이제 정계에서 소외되었고, 한때 콜롬비아를 지배하던 독점 기업들은 해체되었으며, 극단주의 민병대 또한 궤멸되었습니다. 이제 차기 파시스트 당 대표회의가 열리면 당의 미래노선이 확정될 것이며, 국가 파시스트당의 누에바그라나다에 대한 절대적 권력은 국가의 안정을 확립시키는 데 있어 큰 도움이 될 것으로 보입니다."
 WORLD.30139.a: "거상의 뼈대는 생각만큼이나 손상되진 않았다."
 WORLD.30140.t: "[Get_newspaper_header]당을 장악한 정통 파시스트"
 WORLD.30140.desc: "콜롬비아에 여전히 불안정이 도사리는 것 같습니다. 콜롬비아 내전에서 누에바그라나다가 승리한 것에 이어, 국가 파시스트당의 '시비이스타(Civillista)' 파벌이 당대회를 장악했다고 합니다. 이들은 민주주의의 대안으로 사상적으로 가장 순수한 형태의 파시즘 이념을 수용한 전 보수당원들로 구성된 세력으로, 고인이 된 라우레아노 고메스의 작은아들 엔리케 고메스 후르타도가 파벌을 이끌고 있습니다. 이들은 콜롬비아를 집어삼키고 있는 혼란과 불안정을 효율적으로 해결하기 위해 노력할 것으로 보여집니다. "
 WORLD.30140.a: "파시즘과 내분은 불가분의 관계지."
 WORLD.30141.t: "[Get_newspaper_header]실용적 파시스트들이 당을 장악하다"
 WORLD.30141.desc: "누에바그라나다의 파시즘은 이전보다 훨씬 덜 독단적으로 변한 듯 해보입니다. 국가 파시스트당 대외 이후, '파리시안(Partician)' 파벌이 당을 장악했습니다. 카를로스 에체베리 코르테스가 이끄는 이 파벌은 다른 파벌에 비해 월씬 실용적인 경향을 보이며, 지주들과 지역 지도자들로 이루어진 이들은 파시즘을 이용해서 자신들 소유의 토지에 대한 지배력을 더욱 높이려는 경향을 보인다고 합니다."
 WORLD.30141.a: "콜롬비아 혁명의 불꽃이 희미해져 간다."
 WORLD.30142.t: "[Get_newspaper_header]가톨릭 극단주의자들의 콜롬비아 파시스트당 장악"
 WORLD.30142.desc: "콜롬비아의 상황은 여전히 우려스러운 것 같습니다. 국가 가톨릭 연합은 오늘 누에바그라나다 정부를 전복시켰다고 합니다. 국가 가톨릭 연합의 지도자 멘도사 게레로 신부는 전복된 국가 파시스트당을 대체할 그들만의 정부를 구성할 것이라고 발표했습니다.\n\n이들은 누에바그라나다의 교회 세력을 대표하는 파벌로서, 국가 가톨릭 연합의 최근 승리는 교권에 의한 정권의 전복으로 여겨지고 있습니다. 멘도사 게레로 대주교가 이끄는 국가의 어젠다는 종교적 교리의 부활과 직접적으로 연결될 것으로 추정됩니다."
 WORLD.30142.a: "Deus lux mea est(하나님은 나의 빛이니)."
 WORLD.30143.t: "[Get_newspaper_header]최고경제위원회의 파시스트 숙청"
 WORLD.30143.desc: "누에바그라나다에서 농촌, 산업을 이끄는 과두재벌들의 연합체로 알려진 최고경제위원회가 쿠데타를 일으켰다고 합니다. 이들은 국가 파시스트당과 교회를 권력층에서 몰아냈고, 최고경제위원회는 국가에 대한 완전한 통제권을 확보했습니다.\n\n최고경제위원회의 수장은 안티오키아 주의 경제를 이끌던 리산드로 시에라 벨라스케스로, 과거 콜롬비아의 산업화를 추진한 이력이 있는 몇 안 되는 인물입니다. 자유시장을 옹호하는 이 단체는 콜롬비아 경제의 완전한 민영화를 추구하고 있는데, 이러한 조치의 수혜자들은 누에바그라나다를 지배하는 새 주인들일 것으로 예측되고 있습니다."
 WORLD.30143.a: "만물이 그로 말미암아 지은 바 되었으니."
 WORLD.30144.t: "[Get_newspaper_header]콜롬비아에서 쿠데타를 일으킨 파하로스"
 WORLD.30144.desc: "국가 가톨릭 연합의 쿠데타가 일어난지 얼마 되지 않아서, 신정부는 권력에 대한 통제력을 잃은 것으로 보여집니다. 악명높은 극단주의 민병대 '파하로스'는 기존 정부를 무너뜨리고 누에바그라나다의 정권을 장악했다고 발표했습니다.\n\n형식적으로 신 정부는 레온 마리아 로사노가 이끌고 있지만, 실제로는 불명예스레 물러났던 전직 대통령 마리아노 오스피나 페레스에게 권력이 가 있는 등 정국이 제대로 정리되어 있지 않은 상황입니다. 이 새로운 급진 세력들의 목표는 아직 명확하진 않지만, 한 가지 만은 확실해 보입니다."
 WORLD.30144.a: "독수리는 매일 날지 않는다."
 WORLD.30114.t: "[Get_newspaper_header]힐베르토 알사테 아베다뇨의 사망!"
 WORLD.30114.desc: "내전이 여전히 진행되는 와중, 엘 두체로도 알려진 누에바그라나다국의 힐베르토 알사테 아베다뇨가 오랜 암투병 끝에 칼리에서 사망했습니다. 아베다뇨가 사망했음이 발표된 직후, 누에바그라나다 전쟁 위원회는 내전이 끝날 때까지 정부의 권한을 이어받을 것으로 보여집니다.\n\n위원회는 사망한 고 지도자의 유언장을 공개함과 동시에 그의 회고록 출간을 준비 중이라 합니다. 콜롬비아 내 반동파로 명성을 떨침과 동시에 콜롬비아 현 재난의 주요 책임자이기도 한 그는 이번 회고록을 통해 오래도록 기억될 듯 합니다."
 WORLD.30114.a: "죽음 속에서도 우린 계속 살아갈 것이다."