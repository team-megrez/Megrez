 CLD_El_Bavaro_y_Su_Ejercito: "바이에른인과 그의 군대"
 CLD_El_Bavaro_y_Su_Ejercito_desc: "디오헤네스 힐 장군은 우리의 준군사조직 주요 참모로, 성공가도를 달렸던 국방군의 전술과 전략을 도입해 우리의 전투 효율성을 높이고 부대를 강력하게 만드는 데 도움을 주었습니다. 그러나 그에 대한 재정적인 대가를 치루어야 합니다."
 CLD_The_Hardships_of_Ariocriollismo: "갈 길이 멀다"
 CLD_The_Hardships_of_Ariocriollismo_desc: "아리오크리오이스모를 수용시킬 수 있는 여부는 근본적으로 크리오요 동료들에게 그들의 우월성을 일깨워 줄 수 있는 우리의 역량에 달렸습니다. 그러나, 이는 오랜 시간 동안의 헌신적 연구와 훈련을 통해 이루어집니다. 여기에 독일인을 점진적으로 이민시켜서 국민들에게 그들의 위대함을 설파시키고 우리 스스로 독일의 방식을 깨닫게 해야 할 겁니다."
 CLD_Heldanomics: "엘다노믹스"
 CLD_Heldanomics_desc: "독일의 방식 중 가장 중요한 것은 경제입니다. 이 때문에 우리는 이젠 사라진 독일 정착민 연합의 방식에 영감을 받아 생산 방식을 개선했습니다. 적극적 비즈니스는 이 모델의 핵심이며, 이를 통해 우리의 경제력을 전례 없는 수준으로 끌어올릴 수 있었습니다. 그러나 그 대가가 전혀 없는건 아니여서 부유층들과 타협을 해야 했고, 그들에게 세금 면제라는 당근을 주어야 했습니다."
 CLD_The_Rigidity_Of_Sparta: "스파르타의 규율"
 CLD_The_Rigidity_Of_Sparta_desc: "아리오크리오이스모의 가장 열렬한 대표자이자 민족행동당의 마지막 이성인 디오헤네스 힐 장군은 자신의 통치가 미사스 시절의 부활이라고 선언했습티다. 이를 통해 그는 집권당에 안정과 정치적 합의를 불러오는 것을 꿈꾸었는 듯 합니다. 비록 이 조치가 다른 당수들과의 관계를 복잡하게 만들긴 했지만, 근본적으로 군의 사명은 당의 안전을 수호하는 것이기에 꽤나 긍정적인 결과가 나왔습니다. 다만, 이에 수반되는 정치구조의 군사화라는 대가를 치루어야 할 겁니다."
