 POLITICS_LAUREANO_GOMEZ_DESC: "그의 지지자들에 따르면, 신이 그를 콜롬비아에 보내 무능한 민주주의 지배층들을 채찍질시키는 사명을 주었다고 합니다. 이 바실리스크의 뿌리는 라 비올렌시아(폭력의 시대)과 관련되어 있으며, 그곳에서 그는 승리를 거두어 콜롬비아에서 '유대인'들을 처벌하는 자신의 목적을 실현하였습니다. 만일 누군가가 그의 계획을 방해한다면, 고메스는 바실리스크가 자신의 시야에 들어온 모든 자들을 돌로 만들듯이 그들을 가차없이 죽여버릴 겁니다.\n\n보고타에서 태어난 고메스는 1911년 정계에 입문하여, 1932년 보수당의 지도자가 되어 콜롬비아에서 가장 유능한 연설가가 되었습니다. 그의 지도 아래 보수당은 추축국과 반유대주의를 찬양하고, 엘리트주의를 강조하고, 자유당이 하는 모든 행위를 콜롬비아를 죽음으로 몰아넣을 것이라 주장하며 맹렬히 비판하며 하나로 단결하였으나, 점차 부패해져갔습니다. 가이탄 박사가 대통령에 취임하자, 고메스는 자신이 평생 경고해 온 '다수의 폭군'이 저지르는 폭정을 목격하였습니다.\n\n이제 카우디요는 죽었고, 고메스는 새로운 대통령이 되었습니다. 그는 법과 질서를 준수하겠다고 약속하며, 자신의 선거공약을 이행하였습니다. 경찰과 군대는 자유당의 시위를 총성으로 억압하고, 프랑코주의자들의 돈으로 국고를 채우며, 누에바그라나다의 파시스트들에게 재정적 지원을 합니다. 고인이 된 카우디요는 나라를 열정을 통해 다스렸습니다. 그와 대비되게, 고메스는 공포를 통해 나라를 지배하고 있습니다."
 POLITICS_GUSTAVO_ROJAS_PINILLA_DESC: "로하스 피니야 장군은 고메스의 폭정을 무너뜨렸고, 그를 독재자로 부르는 몇몇 망명 정치인들의 불평을 제외한다면 공화국의 구세주로서 권력의 정점에 서게 되었습니다. 하지만 이는 틀린 말입니다. 안데스의 카이사르라 불리는 로하스는 모든 급진주의자, 기득권 엘리트이며, 외세 꼭두각시에 대항여 콜롬비아를 지켜낸 민중의 수호자입니다.\n\n보야카에서 태어나 독일, 미국 주재무관과 엘도라도 공항의 배후 기획자였던 로하스의 기나긴 군생활은 보고타를 악마의 손에서 구해내면서 절정에 이를 것 같이 보였습니다. 군사적 이익을 추구하는 것을 넘어서서, 그는 가이탄, 푸마레호같은 유명한 자유당 지도부들의 전략을 연구했습니다. 비록 그는 군인이였지만, 로하스는 고메스의 개로 남는 것을 좋아하지 않았으며, 결국 콜롬비아를 이베리아와 파시스트 열강에게 팔아넘기려는 자들에게 복수를 할 기회를 마침내 찾았습니다.\n\n이제 권력을 차지한 로하스는 같은 진보적 변혁을 추진하면서 법에 의한 통치를 하며 마치 개혁주의자 카우디요로 보이는 것 같기도 합니다. 미스터리한 점은, 그의 동맹이 없다는 것일 겁니다. 그는 세 가지 주요 세력 모두에게 구애하며, 그들을 사이에서 유쾌한 중재를 이끌며 가장 유리한 거래를 성사시키고 있습니다. 그러나, 그의 목표가 무엇이든 간에, 지지자들과 비평가들 모두 그가 콜롬비아의 이익을 최우선으로 생각하는 미소 짓는 애국자라고 생각하고 있습니다."
 POLITICS_COL_LLERAS_CAMARGO: "콜롬비아의 정치적 폭력이 가져온 모든 혼란을 두 눈으로 똑똑히 보아오며 이제 거칠고도 경력있는 정치인이 된 알베르토 예라스 카마르고는 자신을 두 번째 지도자 앉을 수 있게 된 것이 운명이라고 생각하며 다시 한 번 나라를 바로잡으리라 스스로에게 맹세했습니다.\n\n예라스 카마르고는 저명한 예라스라는 성을 가졌음에도 불구하고, 가난한 가정에서 태어났습니다. 그의 아버지는 일찍 돌아가셨으나, 운 좋게도 그의 삼촌 니콜라스와 산티아고가 그를 도왔습니다. 그들의 도움은 카마르고의 성장에 긍정적 경험을 주었습니다. 산티아고는 자신의 조카를 교육하는데 커다란 관심을 가졌으며, 그 어린 소년의 무궁무진한 가능성을 보고 그를 도서관에 보내주었고, 이를 통해 카마르고는 문헌에 대한 관심을 키울 수 있었습니다.\n\n이런 열정 덕분에 성인이 된 그는 기자가 되었고, 국내외에서 다양한 경력을 쌓았으며, 그의 성공은 그를 정치라는 새로운 경력에 발을 들이게 하였고 그곳에서의 성공은 푸마레호 대통령의 사임 이후 콜롬비아 공화국 임시 대통령으로 취임할 수 있게 만들었습니다.\n\n그가 다시 권력을 잡게 된 지금, 예라스 카마르고는 마음을 굳혔습니다. 콜롬비아에 평화가 깃들기 위해서는 그는 또 다른 카우디요가 되어서는 안 됩니다. 조국이 카우디요 체제 아래에서 다시 폭력에 휘말려서는 안됩니다. 클롬비아를 치유하고, 민주주의와 자유주의를 보호하기 위해 그의 직감이 그러지 말라 외치더라도, 그는 기꺼이 보수당과 협력할 겁니다."
 POLITICS_COL_LEON_VALENCIA: "피니야를 무너뜨린 쿠데타에서 핵심적 역할을 한 사람 중 한 명이 새로운 민주 콜롬비아의 대통령이자 새로운 종류의 보수주의 지도자가 되었습니다.\n\n기예르모 레온 발렌시아는 저명한 시인 기예르모 발렌시아 카스티요의 아들로 포포얀의 부유한 가정에서 태어났습니다. 어려서부터 그는 철학, 역사, 스페인어 문법 등 다양한 인문학에 관심을 보였습니다. 자라난 그는 보수당에 입당하여 정계에 발을 들였고, 점차 친파시스트적이고 권위적으로 변해가는 당에서 중도파로서 가장 핵심적인 지도부로 자라났습니다.\n\n최근 일련의 사태를 두 눈으로 바라봐 왔던 레온 발렌시아는 수년간의 폭력 사태이 후 대통령 임기 동안 국가를 치유하기 위해 무엇을 해야 하는 지에 대한 결론을 내렸습니다. 오래된 보수 정치의 교리는 틀렸습니다. 그러니 그 잘못에 대한 보상을 해야 할 시간입니다. 신께서 콜롬비아에 안정과 질서를 다시 찾기 위해선, 자유당과 협력해 진보와 보수 사이에 있어왔던 수년간의 증오를 극복하고 서로 손을 뻗어야 할 것이라고 명령하셨습니다."
