 COL_The_Collapse_of_Colombo_American_Cordiality: "콜롬비아-미국 친선의 붕괴"
 COL_The_Collapse_of_Colombo_American_Cordiality_desc: "콜롬비아와 미국은 1940년의 중립 선언과 미국의 전쟁 참여에 대한 우리의 부정적 입장 표명 이후, 양국 사이의 긴장이 고조되고 1956년 보고타에 마지막 미국 외교관이 철수하며 외교 관계가 확실히 붕괴되면서 그 절정에 달했습니다. 그러나 우리의 오랜 파트너간의 외교적 근접성에 대한 문제는 중앙정부가 여전히 외교에 대한 논의를 해야하는 여지를 남겨 두었습니다."
 COL_Off_to_a_Fresh_Start: "새로운 출발"
 COL_Off_to_a_Fresh_Start_desc: "성공적인 협상과정을 거쳐 미국과 콜롬비아는 외교적 관계를 회복했으며 새로운 우정을 통한 밝은 미래가 기다리고 있습니다."
 COL_Colombo_American_Treaty_on_Friendship: "우호와 외교적 친선에 관한 콜롬비아-미국 조약"
 COL_Colombo_American_Treaty_on_Friendship_desc: "우리의 공동 노력을 통해 미국과의 관계는 완전한 수준으로 회복되었습니다. 주어진 시급한 의제들이 성공적으로 조정을 끝마쳤으며, 이제 양국 간에 건전한 관계가 다시 공고해지기 시작했습니다."
 COL_Leaving_past_Grudges_Behind: "과거의 원한을 묻고"
 COL_Leaving_past_Grudges_Behind_desc: "협상 이후 미국과의 관계 회복에 관한 첫 타결이 이루어졌고, 아직도 수많은 의제가 남아 있으나 상호간의 우정이 다시 재건되고 있다는 사실은 우리에게 큰 희망을 품게 하였습니다."
