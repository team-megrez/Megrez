 POLITICS_GUADALUPE_SALCEDO_UNDA_DESC: "비록 라틴 아메리카 사람들이 강력한 정부 기관의 존재를 원한다지만, 여전히 그들은 낭만적인 게릴라 집단의 지도자를 존경하는 유전자가 마음 속 박혀 있습니다. 늙은이들은 볼리바르와 산디노를 존경하며, 젊은이와 지식인들은 피델 카스트로에 열광하며, 공산주의자들은 체 게바라에 환호합니다. 그리고 많은 콜롬비아 사람들은 자신의 희망을 그들의 카피탄 살세도에서 찾았습니다.\n\n아라우카의 목장 마을에서 자유당 지지 가문에서 태어난 살세도는 많은 또래들처럼 소 절도 혐의로 인해 감옥에 들어간 이력이 있습니다. 그가 석방될 즈음 그들의 동네는 축제 분위기였습니다. 캄페시노스의 영웅 가이탄 박사가 대통령이 되었기 때문입나. 가이탄 대통령께선 오랫동안 고통삳던 캄페시노들을 위한 천국을 만들어 주었고, 그들에게 민주주의라는 힘을 가르쳐주었으며, 이들의 전통을 위협하는 파시즘을 막아주는 방패가 되었습니다. 살세도와 지역민들에게 가이탄은 하늘에서 내려온 태양이자, 자비롭고도 친절한 존재였습니다. 그리고, 가이탄이 살해되자 콜롬비아에 일식이 찾아왔습니다. 재능 있는 기수(승마인)이었던 살세도는 인근 마을을 하나로 묶었고, 그가 지휘하는 게릴라전을 통해 몰려온 파시스트들을 쫓아냈습니다.\n\n이제 동부 평원에 위치한 혁명군의 최고사령관이 된 살세도는 그들의 영웅의 초상 앞에서 살세도는 위협받고 있는 그들의 이상을 지키고, 가난하고 억압받으며 소외된 자들의 권리를 지키기 위해 싸울 것이라 맹세했습니다. 그는 스스로를 현대 돌아온 론돈 장군같이, 휘하 기병을 이끌며 내전에 뛰어들어 콜롬비아의 독립을 뺏으려는 파시스트, 그리고 과두정부를 물리치는 애국자가 되었다고 생각합니다. 가이탄은 그들의 백성들에게 승리를 향한 돌격을 명령하였습니다. 살세도는 그들의 돌격을 선두에서 이끌 겁니다."
 WORLD.30109.t: "[Get_newspaper_header]정부군이 콜롬비아에서 승리하다!"
 WORLD.30109.desc: "모두의 예상을 깨고, 국민전선이 콜롬비아 내전에서 승리를 거두었습니다. 로하스 피니야 장군을 축출한 이후, 국민전선은 파시스트와 혁명가라는 두 위협을 성공적으로 물리쳤습니다. 정부는 이제 안정적이고 안전한 민주주의를 약속하며, 과거의 과두제에서 벗어남과 함께 가이탄의 유지를 이어 새롭고 자유로운 사회를 건설할 것이라는 포부를 드러냈습니다.\n\n내전의 여파는 대서양 전체에 영향을 미쳤으며, 특히 이베리아는 이 지역에 대한 놀라운 승리를 쟁취하였습니다. 한편 자유 국가 기구는 내전의 결과에 약간 주저하면서도 워싱턴에서 축하의 뜻을 건네며 새로운 민주정부의 승리를 인정하고 있습니다. 한면, 일본 정부는 내전 결과에 침묵을 지키고 있다고 합니다. 이제 새로운 선거가 치뤄질 예정이며, 기존의 권력 분담이 이미 합의되었음에도 불구하고 낡은 양당체제가 다시 돌아왔다는 것에 대한 우려가 표출되고 있다고 합니다."
 WORLD.30109.a: "오래된 것을은 다시 새로워지는 법이다."
 WORLD.30110.t: "[Get_newspaper_header]혁명연합이 콜롬비아에서 승리하다!"
 WORLD.30110.desc: "콜롬비아 혁명연합이 내전에서 승리를 거두며 게릴라들은 이제 의기양양하게 시가행진을 벌이고 있습니다. 가이탄 암살로 촉발된 좌익파들이 형성한 혁명연합은 누에바그라나다의 파시스트와 중앙정부 를 물리치고 정권을 장악하였습니다.\n\n혁명연합을 지지한 자유 국가 기구와 아바나의 대사관은 새로운 반파시스트 정부에 축하와 지지를 보냈으며, 이제 혁명정부는 과도정부 체제에 들어섰습니다\n\n혁명연합의 지도자들이 보고타에서 새로운 헌법을 비준하기 위해 모일 준비를 하고 있으며, 세계는 황폐해진 나라에서 어떤 비전이 승리를 하여 권력을 잡게 될지 주목하고 있습니다."
 WORLD.30110.a: "잠재력과 불확실성이 여전히 콜롬비아를 기다리고 있다."
 WORLD.30111.t: "[Get_newspaper_header]누에바그라나다가 콜롬비아에서 승리하다!"
 WORLD.30111.desc: "보고타 정부와 콜롬비아 혁명 연합이 항복하면서 누에바그라나다의 극우 연합은 콜롬비아 내전에서 승리를 거두었습니다.\n\n[CLC_Get_Duce_Alive_Check]구 추축국 사절들은 새로운 정권과 협력을 강화하기 위해 이 행사에 참여하였다고 합니다.\n\n미국은 이에 대한 간략한 메시지를 남겼습니다. \"누에바그라나다를 자칭한 자들은 자유세계의 구성원들에게 인정받지 못할 것이다.\""
 WORLD.30111.a: "잘 되었군!"
 WORLD.30111.b: "젠장! 다 망했어!"
 WORLD.30111.c: "알겠다..."
 WORLD.30112.t: "[Get_newspaper_header]콜롬비아 내전에서 승리한 정부군"
 WORLD.30112.desc: "누에바그라나다의 파시스트와 혁명연합이 무너지면서, 자칭 '안데스의 시저' 구스타보 로하스 파니야는 의기양양하게 내전의 종식을 선언하였습니다. 수많은 포퓰리즘 개혁의 시행을 통해 많은 국민들의 지지를 받고 있는 피니야와 그의 정부는 독재적 체제를 유지하고 있으나, 그 방향성은 확고해 보입니다. 계엄령이 해제되었고, 파니야는 국민들에게 지지받는 개발 프로젝트를 지속할 것이라고 약속하였습니다.\n\n다른 다양한 세력들을 지지했던 열강들의 계획이 실패함에 따라, 국제사회는 이들의 승리에 침묵을 유지하고 있습니다. 그럼에도 파니야는 국제 파트너들과 협력하고 싶다는 바람을 공개적으로 밝혔습니다. 이제 콜롬비아는 다른 누구도 아닌 자신만의 길을 걸을 것입니다."
 WORLD.30112.a: "이 승리가 과연 얼마나 갈까?"
