 CLC_Back_To_Basics: "근본으로 돌아가기"
 CLC_Back_To_Basics_desc: "퇴폐적이고 불안정한 아리오크리오요 이데올로기와는 달리 슈바르타우 의장은 국가사회주의의 정통적인 이상을 실현하겠다고 약속했습니다. 슈바르타우가 신봉하는 이념은 더 근본적인 이상이며 독일이 유럽에서 놀라운 성공을 거운 그 이상의 체계에 최소한의 손질만을 본 프로그램입니다."
 CLC_DIN: "어디에나 존재하는 국가정보부의 감시"
 CLC_DIN_desc: "국가정보부는 슈바르타우가 아프베어 요원 당시 겪었던 경험을 바탕으로 정치적 탄압과 행정적 감시를 수행하는 조직으로 성장했는데, 이 조직은 무자비한 전문성과 지도자를 향한 반대 목소리를 효율적으로 침묵시키는 능력을 보유하고 있습니다."
 CLC_The_Foreigners_Stigma: "외국인이란 낙인"
 CLC_The_Foreigners_Stigma_desc: "콜롬비아 국민들은 가이탄 대통령의 암살 이후 극심한 폭력 시대를 겪으면서 외국인들에 대한 의심과 분노가 점차 커져가고 있습니다. 헤리베르토 슈바르타우는 콜롬비아 태생임에도 불구하고 다른 외국인들과 별반 다를 것 없으며 친독 정당과의 관계 또한 멀 것이란 대중과 여론의 인식을 받고 있습니다. 국가사회주의 연맹의 지도자가 콜롬비아를 지배하기 위해선 우선 콜롬비아 국민들의 마음을 얻어야 할 것입니다."
 CLL_Salvation_And_Its_Costs: "구원 그리고 그 대가"
 CLL_Salvation_And_Its_Costs_desc: "비록 민주적이고 반당파적 구국정부가 설립되었다지만, 총기와 군사적 지원의 수요는 민간 정부가 범죄자들과 국민행동당의 파니다 파벌같은 범죄 혐의가 있는 지도자들과 그 부하들의 도움을 받도록 할 수 밖에 없었습니다. 이는 정부의 민병대 전력을 강화시켰으나 불안정한 타협은 전후 미래에 관한 의구심을 불러 일으켰습니다."
 CLL_The_National_Salvation_Corps: "국가구국군단"
 CLL_The_National_Salvation_Corps_desc: "국가구국군단으로도 알려진 구국정부의 통합 민병대는 국가행동당의 독재정권이라는 위협에 맞서 무기를 든 다양한 배경과 연령대로 구성된 비전문 무장 전투원들로 구성되어 있으며, 이는 정권의 힘이자 유일한 기반이기도 합니다."
 CLD_The_Free_Dissipation_of_Babylon: "바빌론의 자유로운 소멸"
 CLD_The_Free_Dissipation_of_Babylon_desc: "아리오크리오이스모에 대한 덜 규율적인 비전을 향해 우리가 제안한 변화는 근본적인 혼란을 가져왔고, 규율의 느슨함은 보헤미아적 행동과 알코올 중독등의 유행을 초래하고 말았습니다. 우리가 채택한 파니다 철학은 다른 형태의 쾌락과 자유를 장려하고 있다만, 현재 이어지고 있는 재앙의 여파는 특정 분야에서의 만족감을 제공하고 있기에 아리오크리오이스모를 재구성한 영향은 평가하기에 조금 두고 볼 필요가 있을 듯 합니다."
 CLD_Bolivarian_Evocations: "볼리바르를 되새기며"
 CLD_Bolivarian_Evocations_desc: "최근 우리가 겪은 분열은 우리의 이념적 틀을 불완전하게 만들었고, 그 결과 우리의 애국심과 크리오요 민족주의는 위대한 해방자이자 논쟁의 여지 없는 우상인 시몬 볼리바르에게 의존하게 되었습니다."
