 CLD_El_Bavaro_y_Su_Ejercito: "El Bávaro y Su Ejército"
 CLD_El_Bavaro_y_Su_Ejercito_desc: "General Diógenes Gil has become the leading staffer of our paramilitary forces; his tactics and methods, blueprinted from the successful wehrmacht, have helped us to increase our combat effectiveness and become a formidable force. This has come, however, at a high cost for our financial reserves."
 CLD_The_Hardships_of_Ariocriollismo: "The Hardships of Ariocriollismo"
 CLD_The_Hardships_of_Ariocriollismo_desc: "Ariocriollismo's acceptance depends fundamentally on our capacity to enlighten our fellow criollos about their own superiority. This, however, is a realization that comes with a long time of devoted study and training. This, added to the progressive emigration of Germans, means that we won't only have to convince our people of their greatness, but also rediscover the German ways on our own."
 CLD_Heldanomics: "Heldanomics"
 CLD_Heldanomics_desc: "One of the most important aspects of the German Method is the economic axis; as such we have taken inspiration from the now-extinct German Settlers' Federation to refine our production methods. This model, contemplating an active business life as a fundamental pillar, has also helped us rebound our economic forces to unprecedented levels, at the cost of tax exemptions and kinship among the richest."
 CLD_The_Rigidity_Of_Sparta: "The Rigidity of Sparta"
 CLD_The_Rigidity_Of_Sparta_desc: "As one of the most ardent representatives of Ariocriollismo and apparently being the last sane man in the upper echelons of the party, Marshal Diógenes Gil has proclaimed his rule to be an extension of Misas' one in his desire to bring stability and political consensus to the leading party. While this has complicated his relationship with other party heads, this move is generally regarded as positive, as it fundamentally agrees with the army's mission to defend the party, even if such a move calls for a militarization of the political structure."
