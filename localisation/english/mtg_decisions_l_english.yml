l_english:
 governments_in_exile: "망명정부"
 governments_in_exile_desc: "고국이 적에게 점령되었지만, 어떤 용맹한 군인과 시민들은 투쟁을 계속하려고 합니다. 우호적인 망명정부에 대한 우리의 승인의 범위를 확장한다면 그들은 우리의 편으로 국외 거주민, 이민자, 난민 등의 자원으로 구성된 새로운 부대를 창설할 수 있을 것입니다."
 request_reinstatement: "[From.GetNameDef]의 복귀 요청"
 request_reinstatement_desc: "우리의 충직한 동맹국들은 우리의 공통된 적이 점령했던 땅을 탈환할 수 있도록 도왔고 [Root.GetAdjective]의 모국은 이제 상대적으로 안정화 되었습니다. 우리는 전쟁의 종결을 준비하기 위해 우리 정부를 이전하고 [Root.GetRulingPartyLong] 내각을 세울 수 있도록 우리를 초대해준 이들에게 허가를 요청해야 합니다."
 grant_parliamentary_audience: "[From.GetAdjective]의 의회 연설"
 grant_parliamentary_audience_desc: "[From.GetNameDef](을)를 탄압하는 점령군의 만행은 도저히 용납할 수 없습니다. [From.GetAdjective]의 국민을 대표하는 이들을 우리 입법부에 세워 이 전쟁의 정당한 대의를 [Root.GetAdjective] 사람들에게 증언하게 합시다."
 lobby_for_parliamentary_support: "지원 로비"
 public_support_for_from: "[From.GetAdjective] 망명정부에 대한 여론 인식"
 request_faction_member_support_of_from: "[From.GetNameDef](을)를 위한 세력의 지원 요청"
 exile_recruitment_campaign: "[Root.GetAdjective] 망명자 모병 운동"
 exile_recruitment_campaign_desc: "[From.GetNameDef]에 있는 친구들 덕분에 우리는 [Root.GetNameDef](으)로의 성공적인 복귀에 대비해 힘을 키우며 운영할 기지를 가졌습니다. 우리는 전쟁에 가담할 유용한 인력을 모으는 데 주력해야 합니다."
 exile_extraction_campaign: "[From.GetAdjective] 구출 작전"
 exile_extraction_campaign_desc: "비록 [From.GetAdjective] 정부가 항복할 때 대부분의 상비군 부대가 포로로 잡혔고 억류되었지만, [From.GetNameDef]에는 점령된 지역을 떠나 우리의 전쟁 수행을 도울 수 있는 기회에 곧바로 응한 해산된 병력들이 있습니다. 우리는 갈 곳을 잃은 병사들이 조국을 위해 싸울 수 있게 무장하고 훈련할 수 있도록 해서 그들의 구원을 도울 계획을 짤 것입니다."
 expatriate_donations: "[From.GetNameDef]에의 재외동포 기부"
 expatriate_donations_desc: "[From.GetNameDef]에서 고통받는 사람들에게는 해외에서 살고 있는 친척과 망명객들이 있습니다. 이 [From.GetAdjective] 지역 사회에 그들의 조국을 더 빨리 해방시키기 위해 특별한 희생을 할 것을 호소함으로써, 우리는 전쟁 수행에 필요한 자원을 더 많이 모을 수 있습니다."
 request_control_of_navy: "[From.GetAdjective] 해군 통제권 요청"
 request_control_of_navy_desc: "효율성을 위하여 [From.GetAdjective] 해군과 우리 해군을 통합하면 큰 이익을 얻을 것입니다."
 category_exile_forces: "망명부대"
 category_exile_forces_desc: "우리의 연합전선은 망할 적들을 격파할 것입니다! 힘을 합쳐서 가능한 최고의 자산들을 결집하여 침략자가 주는 어떤 시련도 극복할 것입니다."
 weapons_for_the_resistance: "[From.GetAdjective] 저항군에 무기를"
 weapons_for_the_resistance_desc: "[From.GetAdjective]의 애국 지사들은 전선 뒤에서 우리 공동의 적을 파괴할 것입니다.우리가 그들에게 적절한 무기를 제공하기만 한다면 말이죠."
 purge_infiltrators: "[From.GetAdjective] 침투공작원 숙청"
 purge_infiltrators_desc: "[From.GetAdjective]의 적법한 정부에 속한 우리의 친구들은 우리에게 제공된 의용군 내에서 볼셰비키파와 국수주의 운동의 증가와 관련이 있습니다. 우리는 일이 통제 불능 상태가 되기 전에 우리에게 충성하지 않는 장교들을 제거하고 반란적인 집단들을 무장해제 시켜야합니다. 이것으로 그들 국가 내에 우리가 끼칠 영향은 매우 귀중할 것입니다. 특히 전후에 말이죠."
 unity_parade: "[From.GetAdjective]-[Root.GetAdjective] 단결 행진"
 unity_parade_desc: "[From.GetAdjective] 의용군의 베테랑 병사들은 저 증오스러운 적들에게서 많은 승리를 거두었으며 우리의 공통된 희생은 자부심의 원천입니다. 우리는 국내에서 군사 행진을 통해 불굴의 힘을 보여줄 것입니다! 적법한 [From.GetAdjective] 정부 출신의 비평가들은 이것을 자원 낭비라고 반대할 수도 있지만, 우리의 성공을 의심하는 자들을 침묵시킬 필요는 있습니다."
 joint_training_exercise: "[From.GetAdjective]-[Root.GetAdjective] 간 연합 훈련"
 joint_training_exercise_desc: "육해공에서 우리 연합군은 그들의 고향에서 우리의 동맹국 [From.GetAdjective](을)를 몰아내고 세계 문명의 미래를 위협하는 폭압적인 침략자들을 격파할 것입니다. 우리는 공통의 적국을 상대로 전쟁을 벌이는 더 나은 방법을 배우기 위한 훈련을 시작할 것입니다."
 governments_in_exile_host: "$governments_in_exile$"
 governments_in_exile_host_desc: "$governments_in_exile_desc$"
 toggle_exile_decisions: "[toggle_exile_decisions_text]"
 toggle_exile_decisions_desc: "[toggle_exile_decisions_desc_text]"
 toggle_exile_decisions_disable: "망명정부 결정 비활성화"
 toggle_exile_decisions_disable_desc: "망명정부와 연관된 결정을 숨깁니다. 다시 활성화 할 수 있습니다."
 toggle_exile_decisions_enable: "망명정부 결정 활성화"
 toggle_exile_decisions_enable_desc: "망명정부와 연관된 결정을 보입니다. 다시 숨길 수 있습니다."