 AST_The_Curlew_Cries: "마도요의 울음소리"
 AST_The_Curlew_Cries_desc: "호주는 정착민의 국가이지, 그곳에 원래 거주한 자들로부터 성장한 국가가 아닙니다. 원주민들과 토레스 해협 섬에 있던 이들은 이제 이 땅에서의 소수민족이미며, 그들 대부분은 권리도, 특권도 가지고 있지 않습니다. 심지어 이들은 인구조사에도 포함되지 않습니다. 이에 대한 논쟁은 현재 호주 정치 사회에서 수십년 동안 이어져 오고 있으며, 지난 10년동안 더욱 뜨거운 감자로 변했습니다."
 AST_A_Nation_of_Many_Differences: "많은 차이점을 가진 나라"
 AST_A_Nation_of_Many_Differences_desc: "호주에 민족성이란 소수의 원주민을 제외하고는 존재하지 않습니다. 그 대신 우리 국민들은 아일랜드, 러시아에서 이민온 자들이 있는가 하면, 그리스인들이나 영국인의 후손들 사이를 걷는 네덜란드인들도 있습니다. 사실, 호주라는 정체성이 무엇인지 확실히 아는 사람들은 아무도 없습니다. 영국에서 분리됨으로서, 많은 이들은 우리가 스스로의 길을 걸어야 하는지, 아니면 건국자들의 전통을 이어가야 하는지 묻고 있습니다."
 AST_Hes_Coming_South: "그가 남쪽으로 오고있다"
 AST_Hes_Coming_South_desc: "바다 너머에 적들이 우리를 노리고 있습니다. 우리는 전쟁에서 최선을 다해 압도적인 일본의 위협에 맞섰습니다. 그래서 우리는 그들이 우리의 해안에 도달하지 못하도록 막아냈습니다. 하지만 그들은 여전히 우리를 노려보고 있습니다. 거대하고, 강력한 군대를 가진 야만적이고도 잔인한 살인자가 말입니다. 호주는 항상 이들이 다시 한 번 남쪽으로 오지 않도록 대비해야 합니다."
