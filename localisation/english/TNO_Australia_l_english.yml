 WORLD_AST.1.t: "[Get_newspaper_header]오스트레일리아 총리의 사임"
 WORLD_AST.1.desc: "호주 노동당 총리 킴 비즐리는 연방 내각의 고위 인사들이 포크배럴 스캔들에 연루되었다는 주장이 나온 이후 사임했습니다. 또한 결과를 노동당에 유리하게 이끌기 위해 수십만 달러가 스윙 의석에 투입되었습니다. 비즐리는 스캔들에 연루되지 않았지만 자신의 사임 이유를 \"정직의 잣대를 자신의 당에 적용하지 못했다\"고 언급했습니다.\n\n노동당 좌파를 주도하는 인물인 허버트 V. 에바트 박사가 당의 임시 당수로 선출되어 현재 호주 총리가 되었습니다. 이 변덕스러운 전직 고등법원 판사는 전당대회가 소집되어 다가오는 조기 선거에서 새 총리를 선출할 때까지 정부를 주재할 것입니다. 그러나 전국 여론조사에서 노동당의 저조한 성적과 에바트의 건강 악화는 그의 리더십에 대한 의문을 불러일으켰습니다."
 WORLD_AST.1.a: "회전문에 등이 부딪히지 않도록 해라."
 WORLD_AST.2.t: "[Get_newspaper_header]오스트레일리아 조기 선거에서 승리를 선언한 캐머런"
 WORLD_AST.2.desc: "일본의 앞바다 권역에서 몇 안되는 OFN 국가들 중 하나인 호주 선거 결과가 도쿄와 워싱턴의 관심을 끌고 있습니다. 이 격동의 시기, 유권자들은 총리에 대한 신뢰와 신용의 필요성을 중요시했습니다. 이 때문에 클라이드 캐머런이 이번 선거에서승리를 거눈 사실은 전혀 놀라운 일이 아닐지도 모릅니다.\n\n노동당 내부의 저명한 실용주의자 캐머런은 당 조직 내 동맹들의 전폭적인 지지를 통해 선거 후보로 들어섰습니다. 그는 승리를 거두었지만, 애들레이드 에비뉴에 자리잡으려면 아직 넘어야 할 산이 많습니다. 물론, 캐머런의 당이 불과 몇 달 전 스캔들로 인해 정적들에게 꼬투리를 잡힌 상태였지만, 그는 '냉전'의 불확실성을 역설함으로서 유권자들의 지지를 확보했습니다. 이 노련한 정치인이 집권한 지금 오세아니아 대륙에 무슨 일이 일어날 지에 대해 많은 이들이 지켜보고 있습니다.\n"
 WORLD_AST.2.a: "햇볓에 데인 국가여, 영원한 연대를."
 WORLD_AST.3.t: "[Get_newspaper_header]오스트레일리아의 총리가 된 아서 콜웰"
 WORLD_AST.3.desc: "오스트레일리아에 새로운 바람이 불고 있는 것 같습니다. 그런데, 사람들이 생각하는 정도까진 아닌 듯 해보입니다. 호주 노동당은 두 달 전의 스캔들에도 불구하고 여론조사에서 또다시 승리했고, 당내 음모와 정치모략으로 인해 노동당 '우파' 중진 후보자가 탄생했습니다. \n\n아서 칼웰은 자신들이 임시 선거에서 승리했다고 주장했습니다. 강대국들은 대외 정책에 대한 그의 불분명한 입장에 대해 주시하는 가운데, 그의 대내 정책은 대외정책과 뚜렷한 대조를 이루고 있습니다. 오세아니아의 광대한 산업을 구성하고 있는 노동조합들의 활동에 대한 완전한 권리 부여와, 백호주의에 대한 수호를 주장하는 칼웰은 그의 타고난 언변으로 국회의원들을 움직이고 자신의 정책에 찬성시킬 수 있도록 모든 수단을 강구할 것입니다. 이제 호주엔 새로운 바람이 불고 있습니다. 그리고 새 바람은 사회적 약자, 소외된 이들을 일깨울 것으로 보여집니다.\n"
 WORLD_AST.3.a: "백호주의를 지지하는 사회주의자라고? 말도 안돼!"
 WORLD_AST.4.t: "[Get_newspaper_header]오스트레일리아 총리로 선출된 존 고튼!"
 WORLD_AST.4.desc: "고참 정치인, 노인들이 정치계를 주도하는 가운데, 호주 유권자들은 좀더 새로운 얼굴을 총리직에 앉히기로 결정했습니다. 자유당 후보 존 고튼은 호주 차기 총리가 되기 위해 필요한 결정적인 주도권을 잡는데 성공했습니다.\n\n상대적으로 정치계에서 신예에 속하는 그의 이데올로기는 전국적으로 보아도 이색적인 면을 가집니다. 그는 사회의 진보, 개인의 권리를 주장하는 동시에 자주적인 경제를 건설하고 호주 기업의 발전을 강력하게 지원하려 합니다. 이는 호주와 미국간의 관계 강화를 모색하려는 미국의 재계 배후들에겐 나쁜 소식일 것입니다. 그러나 이것이 OFN에 있어서 작은 충격이라면, 도쿄에게는 대참사와도 같습니다. 고튼은 대일본제국에 대한 명백한 반대의사를 보였고, 이 발언으로 인해 양국의 관계는 급격히 악화되었습니다. 고튼이 '남쪽 대륙'을 위해 무엇을 계획했는지의 결과는 오직 시간만이 답해줄 것입니다.\n"
 WORLD_AST.4.a: "그가 무엇을 하는 지 알기를 바랄 뿐이다."
 WORLD_AST.5.t: "[Get_newspaper_header]오스트레일리아 조기선거에서 승리한 폴 헤슬럭"
 WORLD_AST.5.desc: "과거 당내의 문제아로 여겨졌던 이에게 운명의 바람이 인도를 해주고 있는 듯 합니다. 올드 토리식 가부장주의 제도의 지지자인 그가 자유당 당원이라는 점은 모순적일 지도 모릅니다. 자유당의 주류파는 캔버라의 권력을 축소키기고 개인과 국가에 더 중점을 두려 하는자들로 구성되어 있기에, 헤슬럭의 승리는 단순한 국가의 변화가 아닌 호주 정치의 근본적인 변화를 의미하기도 합니다.\n\n이번 선거의 결과로, 호주는 현재의 문제를 해결하기 위해 과거를 돌아보는 길을 선택했습니다. 승리 연설에서 헤슬럭은 사회의 결속력이 부족함에 대해 지적하면서 분열을 극복하고 사회를 바꿔낼 것이라고 굳게 다짐했습니다. 이어, 헤슬럭은 전 국민들이 상호 협력으 해야한다고 주장했습니다. 그러나 이미 당내에서 그의 주장에 대한 이견니 나오고 있다는 점을 감안한다면, 그의 사상이 국회를 통과할 수 있을지는 두고 보아야 할 것입니다.\n"
 WORLD_AST.5.a: "결국 그가 운이 좋았다는거네."
 WORLD_AST.6.t: "[Get_newspaper_header]파괴된 오스트레일리아의 헌정!"
 WORLD_AST.6.desc: "오스트레일리아의 총리, 조 비엘케 피터슨이 전국 생방송에서 호주 헌법을 가위로 잘라내는 퍼포먼스를 한 뒤, 현 정부는 더 이상 헌법의 영향을 받지 않을 것이라고 선언하는 충격적인 발언을 내뱉었습니다. 그는 헌정이 \"엘리트들의 또다른 도구\"에 불과하다고 주장하며 호주에 \"올바른 정치\"가 돌아온 새로운 시대가 도래했다고 선언했습니다. 이에 언론들은 총리의 끔찍한 행동이 언론 조작, 족벌주의 비리 등의 문제까지 무색하게 만들어버렸다고 언급하며, 논란이 끊이지 않는 현 정부가 마침내 임계점에 도달한 것이라고 지적했습니다.\n\n이 '진정으로 역사적인 순간'에, 대륙 전역의 도시에선 폭동이 일어났으며, 노동당과 자유당은 한목소리로 비엘케-피터슨을 '아돌프 히틀러를 연상시키는 전체주의자'라고 비난하는 공동 성명을 발표했습니다. 경찰들은 전국적으로 시위대를 단속하기 시작했으며, 이제 호주엔 새로운 새벽이 떠오르고 있습니다. 그것이, 가는 길의 모든 것을 태워버릴지 모르지만 말입니다.\n"
 WORLD_AST.6.a: "오스트레일리아의 몰락이 시작되었군."
 WORLD_AST.7.t: "[Get_newspaper_header]오스트레일리아 총리로 선출된 조 비엘케 피터슨"
 WORLD_AST.7.desc: "오스트레일리아 역사상 가장 양극화된 것으로 알려진 이번 선거에서, 아무도 예상치 못한 대역전극이 일어났습니다. 전 퀸즐랜드 주지사 이자 논란 많은 인물 조 비엘케 피터슨의 자유-국민당 연합이 아슬아슬하게 선거에서 승리를 거두었습니다. 당선인은 대담하고도 경솔한 행동에 대한 논란, 그리고 파업 행위에 대한 억압으로도 악명이 높기 때문에, 야당 일각에서는 그를 포퓰리즘적이고 정치 규칙을 깨부술 수 있는 자라는 꼬리표를 붙였습니다. 반사회주의와 보수주의 의제를 내세워 선거에 도전한 존에 대한 지지는 이전 정부들에 의해 야기되었던 민중들이 느낀 소외감에 대한 반발심리로 인해 가능했던 것으로 추정되고 있습니다. \n\n벌써부터 새 총리는 노동당의 '공산주의 음모꾼'이 '당분간' 총리직에 복귀하지 않을 것임에 대해 기쁘게 선언하면서 논란에 휩싸였는데, 일각에서는 그가 너무 과격한 짓을 벌이는 것 아닌가에 대해 우려를 벌이고 있다고 합니다.\n"
 WORLD_AST.7.a: "쓸데없는 걱정도 많네!"
 WORLD_AST.8.t: "[Get_newspaper_header]오스트레일리아의 첫 핵실험"
 WORLD_AST.8.desc: "공영권과 자유국가기구 관계자드른 호주 남부의 마랄링가 실험장의 움직임을 예의주시하는 중입니다. 오스트레일리아 총리 [AST.GetLeader]가 시도하고 있던 핵무기 실험 프로젝트는 오늘 핵폭발이 성공함으로서 종료되었다고 합니다. 총리는 선거 승리 직후 일본의 패권이 호주의 안보 존립을 위협하고 있다고 공언하며 공약으로 호주의 핵무기 개발을 공약으로 내걸었습니다. 마랄링가의 폭발은 호주를 세계 5번째 핵보유국으로 만듬과 동시에 호주 국민들의 안보적 의지의 원천이 되었고, 동시에 다른 나라 사람들에게 있어 큰 안보적 불안요인이 되었습니다. 오스트레일리아가 이 무기를 개발할 때 외부의 협력이 존재했는지의 여부는 아직 불분명한 것으로 알려졌습니다.\n\n한편, 일본 외무성은 이번 핵실험에 대해 \"망각으로 이어지는 계단의 마지막 발걸음\"이라는 입장을 보이며 이번 실험에 대해 강력한 비난 어조를 보였습니다."
 WORLD_AST.8.a: "붉은 깃털이 아웃백을 푸르스름하게 보이게 하는구나..."
 WORLD_AST.9.t: "[Get_newspaper_header]오스트레일리아 핵무기를 해체한 총리!"
 WORLD_AST.9.desc: "오스트레일리아 총리 짐 케언스는 오늘 보유하고 있던 핵무기를 폐기했다고 발표했습니다. 사회주의 운동가 케언스는 강력한 반핵 모토를 걸고 1968년 총리직에 취임했으며, 지지자들은 이번 변화를 오랜 반핵운동의 성과로서 환영하고 있습니다. \n\n하지만, 핵 정책의 급격한 변동으로 인해 동맹국들은 충격을 받았습니다. 대내적으로 현지 평론가들은 이번 조치로 수백만 달러의 연구비를 낭비하고 국가의 안보 취약점을 증가시켰다는 것을 언급하면서 이번 조치를 '맹목적인 이상주의'라고 지적했으며, 미국의 고위 외교관들은 케언스가 태평양의 OFN 전력을 약화시켰다고 비난했습니다. 한편 일본은 긍정적인 반응을 보였는데, 일본 외무성은 지역권 평화 증진을 위한 그의 공로를 치하하고 있습니다."
 WORLD_AST.9.a: "아무래도 하나의 선례가 되겠지."
 WORLD_AST.10.t: "[Get_newspaper_header]호주-미국간의 북극성 계약 체결"
 WORLD_AST.10.desc: "호주와 미국은 오늘 북극성 A3 SLBM 판매라는 역사적인 계약을 맺었습니다. 이 협정에 따라 미국은 호주에 건설 자재 및 관련 시스템을 제공하여 선제타격에 대한 취약성을 줄이고 해상 기반의 핵 억제력을 증강시킬 수 있게 되었습니다. 협정문에는 호주 조선소가 미국의 벤자민 프랭클린급 탄도미사일 잠수함 4척을 건조할 수 있도록 허용하고, 해군 교류를 확대하면서 신규 잠수함 선원의 양성을 추가하도록 했습니다. 첫 함정이 1970년대 중반에 취역할 예정이며, 취역 기간은 30년 정도가 될 것으로 알려졌습니다.\n\n공영권 외교관들은 이 협정에 대해 아태지역의 긴장도와 핵전쟁의 위협을 높이는 일이라며 강도높은 비난을 가했습니다."
 WORLD_AST.10.a: "천황의 바다에 위험한 조류가 흐른다."
 AST_scripted.12.t: "SLBM을 판매하길 요청하는 오스트레일리아"
 AST_scripted.12.d: "[USA.GetLeader]는 집무실 책상 원목을 만년필 끝으로 두드리고 있었다. 종말의 시침이 얼마나 움직일지에 대한 생각의 그의 머릿속을 맴돌고 있었다. 호주와 핵. [USA.GetSheHe]는 그 말을 듣는것에 대해 점차 진절머리 나려 하고 있었다. 호주가 요청한 핵잠수함 판매 요청은 몇 달 전부터 제기되 총리와의 회담을 거의 일주일 가량 앞두고 있었다. 이 회담으로 모든 것이 정리될것이지만, 결국 모든 것은 대통령의 결단에 달려 있었다. 이 지끈지끈한 골칫거리를 필요 이상으로 오래 끄는것보다, 그저 답을 준비하는게 더 낫기 때문이다.\n\n핵무기를 보유하는 호주에게, 핵무기를 발사할 수 있는 잠수함을 제공하는 것음 위험한 선택입니다. 이는 일본에게 커다란 타격을 주는 것임이라는 사실은 부정할 수 없는 사실이지만, 너무 과감한 조치일 지도 모릅니다. 일본이 보복에 나선다면, 대참사가 일어날 지도 모르기 때문입니다. 동남아시아에 구형 핵무기가 배치된다라는 소식은 대중들에게 엄청난 동요를 일으킬 것이기 때문입니다. 한편, 미국 외의 OFN 회원국이 대외 공격으로부터 스스로를 방어할 수 있는 능력을 가진다면, 국제 정치에 관심이 있는 유권자들 사이에서 인기를 끌 지도 모릅니다.\n\n결국 모든 것은 계산된 위험으로 직결됩니다. [USA.GetPresidentLastName]는 만년필을 두드리는 것을 멈추고 펜을 뒤집은 채 자신의 결단에 서명했습니다."
 AST_scripted.12.a: "미국인이 위험을 감수하지 않는다면 과연 무엇이 되는가? 호주엔 잠수함이 있을 필요가 있다."
 AST_scripted.12.b: "조심하는게 제일 좋지. 중단해."
 POLITICS_KIM_BEAZLEY_SR_DESC: "아마 더 나은 시대였다면, 킴 에드워드 비즐리는 교육의 후원자로 명성을 날렸을 지도 모릅니다. 마치 십자군처럼, 햇볕에 데인 나라의 문맹과 우매함에 대항해 이를 역병으로 보고 꿋꿋히 싸우는 자 말입니다. 다시 말하면, 그랬어야 할 미래가 모래같이 손아귀에서 흘러내리는 일이 없었다면, 비즐리는 총리가 되지 않았을 지도 모릅니다. 하원에서 자신의 입지에 만족하는 비즐리는 언덕 위의 빛나는 도시에서 재치와 열정을 통해 상대자들을 맞서면서 현대의 키케로가 될 수 있었을 지도 모릅니다.\n\n하지만, 지금은 평화로운 시대가 아닙니다. 오스트레일리아는 도쿄의 거침없는 파도에 휩쓸리기 직전의 상태입니다. 파푸아의 밀림 속에는 지난 젊은 세대들의 시체가 썩어가고 있고, 스틱스 강을 건널 때 카론이 건낸 위로의 말조차도 그들의 영혼에 닿지 않습니다. 호주가 일본의 피묻은 총검이라는 마수를 피해 갈 수 있었던 이유는 단지 남반구 땅의 침략과 점령이라는 것이 병참상으로 일본군에 악몽이 될 가능성이 컸기 때문입니다. 미국과의 생명줄이 위태롭게 이어져 있고, 많은 이들은 이 사실을 불안해하고 있습니다. 호주는 다음 대전쟁에서 과연 살아남을 수 있을까요? 다른 동아시아 국가들처럼 욱일의 눈부신 빛 아래 굴복할까요? 아니면 국가 최대의 적이 안에 있는 것일지도 모릅니다.\n\n독립이라는 비참한 결과에 직면한 청년들이, 워싱턴의 따뜻한 손길과 더 많은 연결고리를 찾으려 하는 것도 무리는 아닐 겁니다. 배신자가 브리타니아의 왕좌를 주장하고 있는 현재, 호주가 자유의 마지막 보루와 손을 잡는 것이 뭐가 이상하단 겁니까? 비즐리는 과거를 외면하고, 미래를 향해 이렇게 외칩니다.\n\n오스트레일리아여, 전진하라!"
 POLITICS_JOHN_GORTON_DESC: "경제적 자유주의자들이 가득한 곳에서, 교양없는 중앙집권주의자가 당을 지배합니다. 오스트레일리아 총리 존 그레이 고튼은 자타공인의 괴짜 정치인입니다. 의회의 좁은 복도를 걸어갈때, 그의 정책이 국가를 서서히 사회주의의 수렁으로 빠트리는 '고튼주의'에 대해 비웃는 쑥덕댐을 듣습니다. 그들은 이러한 정책이 어둠 속에서 자라며 쓰레기를 먹고 자라는 버섯과도 같다고 했습니다. 그 말에 고튼은 미소를 지은 채 다가가 대화에 껴 줄수 없냐고 물어보기에, 의원들 사이에서 그의 별명은 \"대장 버섯(Chief Spore)\"입니다.\n\n위의 말을 농담 따먹기로 넘겨두고, 본질적인 문제를 살펴봅시다. 사실 고튼은 자신이 고립된 채 구원받지 못하고 있다는 사실을 잘 알고 있습니다. 그는 경제적 민족주의자이다 사회자유주의자이며, 유명한 주당이자, 호색한 인물이기도 합니다. 이런 남다른 성격 덕분에 어느 날에는 그를 위협적 인물으로으로 ,둘째 날에는 어릿광대로 취급합니다. 그러나 고튼을 비웃는 자들은 그 비웃음이 본인에게 전혀 상처가 되지 않는다는 사실을 알지 못합니다. 왜냐면 그는 비행기 사고를 겪어야 했고, 요양원에 갇힌 어머니와 그로 인해 어린 시절 모성애의 결핍 속에서 자라나란 그의 시절을 모르며, 얼굴에 상처가 가득한데도 카메라 앞에서 웃어야 하는 경험을 겪어본 적이 없기 때문입니다.\n\n고튼은 정치적 러다이트 운동에 안정을 느끼는 국민들에게 진보를 가져다 주는 것이 자신의 사명이라고 생각합니다. 이 사명을 내각에게 맡길 수 있을까라는 것은 총리로서의 결정적 딜레마가 될 지도 모릅니다. 아마, 그것이 그의 종말이 될 지도 모르니까요."
 POLITICS_CLYDE_CAMERON_DESC: "클라이드 캐머런은 노동당의 구 계파, 신계파간의 교차점에 서 있으며, 바람이 어디로 불 지 모르기 때문에 서엉이고 있습니다. 그는 머리를 가다듬고, 목을 긁으면서 그 바람이 어디로 향하는 지 필사적으로 생각합니다. 그는 의회에 입성한 이래, 매일 쓰고 있는 일기장을 통해 시각, 투표 기록, 비방 발언 등을 전부 기록해 왔습니다. 이를 통해 캐머런 총리는 당 원로들부터 학생 조직들을 책임지는 신인 정치인들까지 모든 호주의 좌파 인물들을  살펴보고, 노동당의 새로운 전략과 새로운 지도부에 대한 설계가 필요하다고 다짐했습니다.\n\n클라이드 캐머런은 처음엔 혈기왕성했으나 점차 관록이 생기면서 냉정하고 근면하며 집념있는 정치인으로 변하며, 좌우를 막론하고 존경받아온 인물입니다. 노동당 내에서 그는 변화하는 유권자의 흐름과, 낡은 연정의 붕괴에 대응해야 한다고 역설합니다. 그러나, 그의 표면적 실용주의 아래엔 원대하고도 확고한 사회주의란 이상이 숨어 있습니다. 그는 노동자의 삶이 편안해지고, 관용이 편견을 이겨냄과 함께 영원히 평화로운 호주라는 꿈을 꿈꾸고 있습니다.\n\n그런 미래를 개척하기 위해선 이를 실현할 사회주의자들이 있어야 합니다. 캐머런은 의회가 그를 까다롭고도 까칠하게 대하고, 호주 보안국(ASIO)과 CIA가 자신을 감시함과 동시에 의심하고 있다는 사실을 잘 알고 있습니다. 만일 그가 자신의 이상을 이룰 수 없다면, 그는 호주의 차세대 사회주의자들을 육성하고 자신이 이루지 못한 일을 그들에게 맡길 겁니다. 캐머런은 자신의 정적들에게 뼈아픈 독설을 날리 것이지만, 더 나은 세상을 위해 노력하는 자들, 그리고 이를 위해 투쟁하는 이들에게 진심을 다해 경의를 표할 것입니다."
 POLITICS_PAUL_HASLUCK_DESC: "시인이자 정치인, 역사학자이자 현 호주 총리인 폴 미어나 채드왈라 해슬럭은 자신의 모든 경력을 품고 있던 이상을 위해 최선을 다해온 인물입니다. 프라만텔의 검소한 집안에서 태어난 그는 '폴리곤'이라는 필명을 통해 기사를 투고하면서 처음 정계에 발을 들이게 되었습니다. 호주 서부 사람들 중 상당수는 그의 본명을 알기 전 그가 주장하는 전방 안보나 국제 정치에 대한 견해를 들어 왔었습니다. 그러나 1949년 해슬럭이 하원에 입성하자 많은 의원들은 그를 이해하지 못했습니다.\n\n동료애 넘치면서도 다소 고지식하고, 지나치게 까다로우면서 형식적이고, 독서를 즐기며, 사적이며, 유머 감각을 지님과 동시에 권모술수보다는 다스리는 것을 선호하고, 시끄러우면서도 명료한 것을 좋아하며, 일을 부하들에게 떠넘기는 것을 싫어함과 동시에, 직접 나서는 것과 그에 따른 성취감을 좋아하며, 부하들에게 엄격하며 조국의 대지를 사랑하는 인물, 동시대 사람들은 폴 해슬럭에 대해 이렇게나 다양한 평가를 내놓았습니다.\n\n붉은 평원이 펼쳐진 아웃백의 풍경은 이제 아련한 기억으로 남았습니다. 담배연기가 자욱한 국회의 좁은 복도에서 해슬럭은 이따금 바람에 날아온 모래가 발목을 타고 올라오는 감각을 느낍니다. 하지만 그의 일은 변함없습니다. 자유, 개인주의, 존중, 책임감, 결단력 있는 사회를 만들고 그 과정에서 일부 사람들에게 '동화'가 필요하다면 받아들이도록 만들 것입니다. 해슬럭은 이를 자신의 위대한 사명이라고 굳게 믿고 있으며, 동시에 이는 인류 전체의 공동적인 의무이기도 합니다."
 POLITICS_AUTHDEM_JOH_DESC: "예상치 못한 일. 이렇게 말하는 것도 상황을 과소평가하는 것일 지도 모릅니다. 조 비엘케-피터슨이 총리 선거에 출마할 것이라고는 그 누구도 예상하지 못한 일이었습니다. 지지기반이 빈약하고, 폭력적이고도 선동적인 수사를 사용하며, 퀸즐랜드 주지사 임기는 스캔들과 비난으로 얼룩져 있던 경력을 생각해 본다면 많은 주류 정치인들이 그를 무시했던 것은 어쩌면 당연한 것일지도 모릅니다. 그러나, 그는 자유당-국가당 연합을 지휘하고, 선거에서 기어이 승리하였기에 많은 이들에게 충격을 주었습니다.\n\n당연하게도, 조는 주류 관객들의 지지를 얻으려 노력했던 적이 없습니다. 소아마비에서 생존한 그를 승리로 이끈 원인은, 대기업과 거액 기부자들의 지원이 아니였습니다(물론, 조 본인은 켐페인에 있어 무료 지원을 결코 거부하지 않았습니다). 급성장하는 텔레비전, 매스컴 앞에서의 능숙한 실력도 아니였습니다. 승리의 원인은 훨씬 기초적이고도 원시적인 것이였습니다. 바로 증오입니다. 거만한 엘리트들에 대한 증오심 말입니다. 조는 지금까지 의회 내에서 영향력을 거의 가지지 못했던 서민을 위한 총리입니다. 호주에게 필요한 것은 시민 위에 군림하는 자가 아닌, 같은 시선에서 그들과 대화할 수 있는 사람입니다. 집요하게 쟁의를 반복하는 노동조합, 세무서처럼 사사로운 이득을 취하는 자들이 아닙니다. 만일 이들이 단결해서 행동할 것이란 망상을 한다면, 그들은 이것이 얼마나 잘못된 일인지 알게 될 것입니다.\n\n예로부터 죽어가는 간수나 관료제의 쇠사슬이 조를 막으려 해도, 그들은 국민의 뜻을 거스를 수 없습니다. 호주는 수단을 가리지 않고 진정한 시민들을 위한 요람으로 재건될 것입니다. 설령 그가 모든 규칙을 어기고 규정을 무시할지라도요."
 POLITICS_DESPOT_JOH_DESC: "호주는 병들었습니다. 국가의 두근거리는 심장은 썩어가고 있습니다. 수백만 명의 납세자가 내는 세금으로 유지되고 있는 호주의 기관은 이 엉망진창스러운 국가의 껍데기를 영속시키는 역할을 할 뿐입니다. 호주는 공격받은 계층들의 피눈물 위에 세워진 국가입니다. 이들을 공격한 자들은 우리의 위대한 국민들을 죽어가는 이데올로기에 예속시키려는 러시아 광신도들과 노란 배 배를 가진 평화주의자들인, 공산주의 배신자들과 그 동료인 호주 노동당들뿐만 아니라 위의 계층들마저도 그들을 피눈물나게 했습니다. 캔버라의 엘리트들은 수입산 시가와 샤르도네를 퇴폐적인 밀실에서 흥청망청 즐겨대면서 그들의 상아탑 속에서 미소짓고 있습니다. 그들의 꼭두각시가 정치를 하는 동안, 열심히 일하는 납세자들에게 다이아가 박힌 부츠를 신겨주면서 낄낄댑니다. 이 땅이 대체 어떻게 되려고 이러는 걸까요?\n\n더 이상은 안됩니다. 더 이상 조는 외치지 않을 겁니다. 조의 발목을 붙잡고 있는 누더기 헌법은, 행정부의 모든 힘을 통해서 척결될 것입니다. 누군가는 헌법을 무너뜨리면서 민주주의를 '뻔뻔스럽게' 무시하는 것에 대해 방송에 나와 징징댈 지도 모릅니다. 뭐, 그런 것 따위 상관없습니다. 엘리트주의와 샴페인에 절어 있는 소위 '지성주의'의 상징들이 고통스러워한다니, 오히려 좋습니다. 피묻은 돈을 통해 주머니를 채우는 주류 언론들이 그를 혐오한다는건 당연한 것입니다. 이제 아무도 그를 막을 수 없습니다.\n\n지금 이 순간에도, 호주는 변화하고 있습니다. 조의 새로운 질서에 협조하지 않는 자들은 그의 부츠 아래 짓밟힐 것입니다. 강력한 화력을 대동한채 중무장한 경찰들이 반항적인 기자들의 사무실을 습격합니다. 국가당 단원들이 호주의 민주주의의 주인이 오직 한 명이라는 것을 확신시키기 위해 지역구의 경계선을 기괴한 돌출부와 얼룩을 통해 다시 긋습니다. 부패는 정치계에서 더러운 말으로서 자주 쓰이지만, 조의 호주에서 그 단어는 곧, 그리고 자주 쓰이게 될 저주가 될 것입니다.\n\n오스트레일리아에 먹구름이 몰려오고 있습니다. 햇볕에 드러나는 것이 무엇이던 간에, 그 실체를 §R진정으로 알아보기 어려울 것입니다.§!"
 POLITICS_EVATT_DESC: "허버트 비어 에바트는 한때 빛나는 스타였습니다. 시드니 대학교에서 4개 과목에서 일류 성적으로 졸업하고, 2개의 대학 표창을 수여받았으며 나중에 법학 박사 칭호까지 얻은 똑똑한 변호사였습니다. 변호사로 시작된 그의 경력을 얼마 지나지 않아 호주 역사상 최연소 고등법원 판사로 바뀌었으며, 노동당 당수, 그리고 현재의 총리직까지 오르게 했습니다. 하지만 에바트의 뛰어난 두뇌는 이제 녹슬고 말았습니다.\n\n에바트는 뇌혈전, 동맥 경화라는 두 가지 병을 앓고 있습니다. 한때 강철에 새겨진 섬세한 글씨처럼 선명했던 그의 기억은 이제 점차 희미해지고 있습니다. 노동당의 많은 이들은 에바트의 몰락이 그의 머리가 녹슬기 전, 그가 다른 사람들보다 더 똑똑한 자라고 자화자찬할때 시작되었다고 말합니다. 그는 아무런 상의 없이 독단적으로 결정을 내렸으며, 그 중 절반은 성공했지만, 절반은 실패했습니다. 이제 의회에서 에바트는 더 이상 주변 환경에 영향을 미칠 수 없는 인물이 되었습니다.\n\n침착함과 호전성 사이에서 방황하고 있으나 여전히 끔찍할 정도로 명석한 인물인 에바트는 수렁같은 정치판의 중심에 여전히 있습니다. 노동당의 각각 파벌들과 자유당이 그를 에워싸고 있습니다. 의회가 백호주의 정책에 반대할 때, 에바트는 이를 지지하지 않았습니다. 시계가 째깍대는 동안 그의 두뇌는 자신을 속이기 시작했고, 그가 알고 있는 사실을 거짓이라고 생각하게 만들었습니다. 어쩌면, 에바트가 할 수 있었던 좋은 일들을 이미 이루어졌을 지도 모릅니다. 어쩌면 그의 모든 판단은 그가 생각한 것보다 더 빨리 대체될 것입니다.\n\n예. 이제 그의 시대는 끝난 것 같습니다."
 POLITICS_JOHN_MCEWEN_DESC: "오스트레일리아 총리 존 \"블랙잭\" 맥윈은 약국 뒤에 있는 좁은 방에서 자라는 불우한 어린 시절을 보내야 했습니다. 맥윈의 어머니는 그가 두 살 때 사망했고, 아버지는 일곱 살 때 사망했습니다. 13살의 나이로 할머니와 여동생을 부양하기 위해 학교를 떠난 그는, 1918년 일을 그만두고 독일 등의 동맹국들과 싸우기 위해 오스레일리아 왕립군에 입대했습니다. 직접 전투에 참여하지는 못했지만, 종군 경력은 호주 정부로부터 농지를 무상 대여받을 수 있는 자격을 얻게 했습니다. 그곳에서 땅을 경작하고, 생산적 농장을 만들고, 더 큰 일을 하기 위해 빅토리아 농업 연합에 가입했습니다. 그 다음엔 연방 정치권으로 발을 들였습니다.\n\n맥윈은 국가당에서 출세가도를 달렸습니다, 장관직에 올라선 이후 국가당의 부대표를 거쳐 이젠 국가의 지도자가 되었습니다. 지방에서 겪었던 경험은 그의 사상과 신념에 영향을 주어, 자유무역주의 동료들로 가득한 정당에서 보호무역 경제와 농업, 공업, 상업의 발전을 옹호하며, 인내심이 한계에 다다르면 과격한 발언을 쏟아내는 이단아로 만들기도 했습니다. 이제 맥윈은 사임한 총리의 임기를 견뎌내야 하는, 산 정상에서 굳은 표정으로 고집스레 폭풍우를 견뎌내며 평정심을 유지하기 위해 노력합니다.\n\n하지만 스트레스가 계속 쌓이고 있습니다. 모든 논쟁, 모든 여행, 모든 일, 모든 세월이 그를 위아래로 힘들게 하고 있습니다. 그가 걸어갈 때마다 피부가 갈라지고 발바닥은 피로 흥건해지고 있습니다. 그래도, 낮마다 그는 붕대를 갈아낀 채 계속 자신의 업무에 힘쓰고 있습니다. 그것만이 국가를 위해 할 수 있는 일이기 때문입니다. 엄격한 인간은 가혹한 노동을 통해서만 태어난다고 합니다. 그리고 존 맥윈은 호주에서 가장 가혹한 노동을 하기에 가장 적합한 자는 바로 가장 엄격한 인간이어야 된다고 확신합니다. 거친 삶이야말로, 살 만한 가치가 있는 것이기 때문입니다.\n\n§V결국, 그는 고통을 이겨내야만 합니다.§!"
 POLITICS_GOUGH_WHITLAM_DESC: "고프 휘틀럼은 커다란 야망과, 명석하고 웅장한 계획을 지닌 거인입니다. 휘틀럼은 60년대의 대부분의 시간을 노동당의 구시대적 사회보수주의자에 맞서 급진적 개혁을 밀고나가기 위해 투쟁해 했습니다. 당규를 어기고, 윗사람들이 제명을 들먹이며 그를 때에도 혼자 반대를 관철해 나갔니다. 그는 사람드리 무짖히기 때문에 계속 나아간다고 말합니다. 그의 양심이 허락하지 않았기에, 그는 다른 길로 갈 수 없었습니다. 모든 것들이 보기에 너무나도 부끄럽고, 잘못되었기 때문에 현재의 상황을 받아들 수 없었습니다. 그리고 신세대 중산층 개혁가들의 지지를 등에 업고, 마침내 휘틀럼은 성공을 이루어 냈습니다.\n\n오스트레일리아 총리 고프 휘틀럼은  자비롭고도 도덕적인 인물이지만, 지성을 통해 다른 이들을 때려잡으려는 경향을 보이는 인물입니다. 그는 융통성과 사교성이 없으며, 대화를 할 때마다 상대를 자주 경멸하곤 합니다. 휘틀럼이 선택한 문제에 대해 토론, 지식으로 그를 상대할 수 있는 이는 의회 내에서 손에 꼽을 정도로 적습니다. 그에 반대하는 이들은 그를 오만하다고 말합니다. 휘틀럼은 그 말에 동의하며 너희들은 무식하다고 되받아칩니다. 반대파들은 이에 격분하며, 너의 삶이 끝날 때 신에게 어떻게 얼굴을 들 것이냐고 반문합니다. 그리고 휘틀럼은 나는 그분과 대등하게 마주할 수 있다고 대답합니다.\n\n휘틀럼은 의회를 진보적인 입법을 통과시키고, 반동적 의원들을 망각의 저편으로 밀어낼 수 있는 모루로 만들 것입니다. 그 누구도 무지의 대가로로 고통받을 필요가 없습니다. 앞으로 휘틀럼은 3년 내로 전 오스트레일리아인들을 위해 보편적 의료, 무상 대학지원, 낙태 합법화, 호주 원주민들의 토지 권리 인정, 징병 폐지, 새로운 기본권을 명기한 대규모 헌법 개정을 이루어 낼 것이라고 다짐했습니다. 이 모든 것을, 그 이상의 것들을 이루기 위해 휘틀럼은 다시 돌진해 나가면서 맹세합니다.\n\n§P\"그들은 고귀하지만, 나는 뛰어나다.\"§!"
 POLITICS_WILLIAM_MCMAHON_DESC: "오스트레일리아 총리의 집무실 책상 위에 놓여져 있는 전화기는 베이지색의 광택이 나는 새 제품입니다. 윌리엄 맥마흔 이전에는, 국회 북동쪽의 복도의 단단한 나무 칸막이 사이에 있던 전화 교환원을 통해 전화를 했었습니다. 이젠, 모든 전화는 맥마흔을 통해 걸려옵니다. 그리고 모든 계획은 맥마흔을 통해 이뤄집니다. 미디어의 거물로부터 오는 모든 친근한 메시지도, 모든 행정 명령도 맥마흔을 통해 내려집니다. 수화기를 든 티베리우스와 규제 완화를 위한 네트워크, 이 모든 것과 헤어진다는 것은 그로서는 상상조차 할 수 없는 일입니다.\n\n윌리엄 맥마흔은 자유당의 경제 전문가입니다. 그가 기고한 글은 국회에서 여러 차례 낭독되었고, 당내 회의실에서도 여러번 토론 주제로 사용되기도 했습니다. 하지만 자유당 의원들은 맥마흔의 입에서 나오는 말 한마디 한마디를 치밀하게 검토합니다. 분명 그는 의심할 여지 없이 훌륭한 행정가이자 박식한 경제학자이지만, 동시에 진실을 과장하고 거짓말을 밥먹듯이 하는 허풍쟁이이기도 합니다. 그는 무뚝뚝하고 카리스마 없으며, 신경질적이고 동시에 강렬한 인물로, 예산이 허락해 주는 한 금융 규제 완화, 예산 균형의 조정, 진보적 혁신 등에 대해선 지치지 않는 옹호자이자 투사이기도 합니다. 그에게 주어진 과제는, 그것이 표결에 부쳐질 때 의회의 신뢰를 얻는 것입니다.\n\n이제, 윌리엄 맥마흔은 책상에 앉아 수화기를 손으로 두드리고 있습니다. 전화를 받는 이가 자신을 믿지 않을 것이라는 사실을 잘 알고 있습니다. 상하원, 대중을 설득하는 것이 다이아몬드를 세공하는 것보다도 어렵다는 걸 잘 알고 있습니다. 그래도 괜찬습니다. 그래서 시간을 몇 시간이나 더 투자하는 데 결코 주저함이 없으니깐요."
 POLITICS_MALCOLM_FRASER_DESC: "빅토리아주의 양목 농가에서 태어난 말콤 프레이저는 경제학과 철학을 배워가면서도 원래는 가업을 잇고 싶어했습니다. 그러나 50년대 해멀턴에서 자유당 청년층과의 만남은 프레이저의 운명을 바꾸었고, 그는 호주 정치에 매료된 자신을 발견했습니다.\n\n첫 선거에서 패배를 겪었지만, 1년 후 마침내 당선될 수 있었습니다. 프레이저는 다양한 당직과 내각 각료직을 거쳐가면서 착실하게 당내에서 입지를 쌓아갔습니다. 그리고 경선에서 빌리 스네든과 맞붙어 승리한 그는 이제 자유당과 오스트레일리아 전체의 지도자로 올라섰습니다.\n\n정치적으로 다문화주의를 지지하는 그는 호주를 폭정으로부터의 피난처로 여기는 억압받는 공영권 망명객들과 함께하려 하며, 비록 많은 비용이 들 지언정 복지 국가 체제를 지속해야 한다고 생각합니다. 모든 진보는 신중하게 이루어져야 하며, 프레이저는 오늘날의 자리에 오를 때까지 꾸준히 노력할 것입니다. 하지만 무엇보다도, 그는 외교 정책에서 확고한 매파로 분류되며, 국내외에서 파시즘이 척결되는 것을 보기 위해 무엇이든 해낼 의향이 있습니다."
