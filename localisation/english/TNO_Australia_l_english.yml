 POLITICS_JIM_CAIRNS_DESC: "제임스 포드 케언스가 오스트레일리아 대륙의 총리직을 맡으면서, 호주는 커다란 변화를 겪고 있습니다. 케언스는 이 기회를 놓치지 않고 더 나은 국가를 위한 구상을 실현시키기 위해 할 수 있는 모든 일을 해야 합니다.\n\n어린 시절부터 사회주의자였던 케언스는 아버지가 대전쟁에 나가 돌아오지 않은 가정에서 자랐습니다. 1933년부터 44년까지 경찰으로 복무한 이후 노동당에 입당한 그는 사회주의 이념을 설파하고 국회의원으로의 직무를 수행해 왔습니다.\n\n새로운 총리는 이른바 신좌파 이념을 지지하는 사회주의자입니다. 경제학자라는 직업과상 이론에 많이 집착하는 경향을 보이지만, 그것에 몰입한 나머지 현실을 경시하지는 않습니다. 그리고 그런 통치 능력은 당연히 높은 평가를 받도록 했습니다. 케언스는 남을 위해 자신의 행동을 바꾸지 않는 인물으로서, \"풀 짐\"으로도 불리는 그는 예의바르고도 솔직한 방법으로 자신의 바람을 전달해 줍니다.\n\n그는 비록 폭력을 행사하진 않으나, 자신의 견해에 충실하려 하는 인물입니다. 이는 호주의 반문화의 심리적, 정신적 요소에 관한 공감과 맞물려 호주의 제도에 있어 상당히 불쾌한 결과를 초래하게 될 지로 보릅니다. 그러나 케언스는 그런 것에 연연하지 않고 자신이 할 수 있는 행동을 해나가겠다는 신념을 가지고 있습니다. 그의 의견이 옮은 지에 대해선 오직 시간만이 증명해 줄 것입니다."
 POLITICS_BILLY_SNEDDEN_DESC: "법망을 피해 스코틀랜드에서 도망친 아버지와 문맹인 어머니 사이에서 태어난 빌리 스네든이 어린 시절 이렇게나 대성할 줄은 아무도 몰랐을 겁니다. 그는 결코 포기하지 않는 자로서, 8살의 나이로 건설 현장에서 종사해 그가 할 수 있는 모든 것들을 통해 가족을 도왔습니다. 1942년, 겨우 15세의 나이로 그는 법률 사무원이 되어 정계에 발을 들였습니다.\n\n1954년 자유당 하원의원으로 공식적 정치경력을 시작한 그는 61년 선거에서 패배할 때까지 로버트 멘지스 내각의 관료로 활동했습니다. 야당 국회의원으로서 그는 그림자 내각의 이민 담당자였습니다. 스네든은 국내에서 우수한 의원으로, 국외에서는 매파로 이름을 날렸습니다.\n\n그는 1971년 자유당 경선에 참가했습니다. 많은 의원들 사이에서 다크호스로 여겨진 스네든은 많은 이들의 예상을 깨고 말콤 프레이저같은 주요 경쟁자들을 물리침을 넘어, 압도하는 수준으로 크게 승리하면서 자유당 당수가 되었습니다. 이후 노동당과의 선거 대결에선 스네든은 호주의 민주주의를 강화시킬 것이라 유권자들에게 약속했습니다.\n\n치열한 선거전 속에서 당선된 총리는 가장 먼저 의회의 풍토를 개혁하는 착수했습니다. 비평가들은 그가 정상에 오른 것에 대해 큰 의미를 부여하고 있지 않지만, 그는 결코 포기하지 않을 겁니다."
