 POLITICS_HAROLD_HOLT_DESC: "해럴드 에드워드 홀트에게 최근 오스트레일리아 공화국의 총리로 지명된 것은 정치 분야에서 오랜 기간 동안 성취한 마지막 업적입니다. 시드니의 토지 소유 가정에서 태어난 홀트는 젊은 나이에 통합호주당의 청년분당인 청년민족주의자의 일원으로 정계에 입문했고, 27세에 의회에 선출돼 당시 최연소 하원의원이 됐습니다. 빠르게 로버트 멘지스의 제자가 된 홀트는 전시 기간 동안 그의 경력을 이어갔고 UAP의 새로운 후계자인 호주 자유당의 대열을 통과했습니다.\n\n전쟁은 호주에게 엄청난 충격이었습니다. 큰 패배로 끝나버린 무의미한 전쟁으로 이 나라는 용감한 젊은이들의 세대를 잃었습니다. 그리고 태평양 상공에 일본 태양이 떠오르면서 호주는 불타는 광선으로 인해 치유할 수 없는 상처를 입었습니다. 변화에 대한 외침과 깊은 정치적 위기 속에서, 캔버라는 나치 군대가 영국을 점령하자 런던과의 관계를 끊고 오스트레일리아 공화국을 탄생시켰습니다. 신생 공화국의 정치는 노동당이 장악하고 있었지만, 곧 홀트는 반대파의 선두에 올라 결국 자유당의 대표가 되었습니다.\n\n기어코 자유당은 인기를 끌어 1961년 선거에서 승리했고 홀트가 총리로 선출되었습니다. OFN과 경제적, 군사적 관계를 재확인하고 국가 경제를 안정시키겠다고 약속하면서, 홀트의 개혁정책이 국가를 가득 채웠습니다. 하지만 자유롭고 번영하며 공정한 호주에 대한 그의 비전이 이루어질 지는 시간이 지나야 알 수 있을 것입니다."
 POLITICS_ARTHUR_CALWELL_DESC: "백호주의 정책에 대한 지지율은 지난 20년동안 점차 감소해왔습니다. 오세아니아에서 영국 인종의 전초기지로서 호주를 수호하기 위해 통과되었던 인종주의적 법령들은 신시대의 개혁자들에 의해 하나하나 폐지되어 왔습니다.\n\n바로 그들이야말로 정치적 문둥병자들이요, 환자들이 정계에 깔려 있습니다!\n\n연방 의회에서 아서 오거스터스 칼웰은 백호주의를 가장 완고하게 수호하는 정치인입니다. 칼웰의은 아프리카인, 아시아인, 물라토같은 인종들이 백인들과 동등하다고 주장하지만, 호주에 한 발짝이라도 내딛는 순간 그들은 오염물질로 변한다고 봅니다. 인종 차별 없는 공존의 세계에선 그 어떤 강대국도 살아남을 수 없습니다. 칼웰은 이 이론에 근거해 자신이 인종차별주의자가 아닌, 그저 자신의 피부색에 자부심을 가질 뿐이라고 말합니다. 이러한 연설을 비판자들이 비웃어대면, 칼웰은 그들이 쥐새끼들라고 맞받아칩니다.\n\n실제로, 칼웰은 자신의 견해를 무엇보다도 중요하게 여깁니다. 그는 언론이 자신을 왜곡하고 있다고 주장합니다. 그들은 고립된 마을을 위해 병원과의 연계를 위한 필요성에 대해 연설하는 친노동자적 면모를 무시합니다. 대외 전쟁에 반대하는 독학으로 중국어를 습득한 노동 조합원으로서의 면모를 무시합니다. 복지 제도, 고임금제를 추진하는 사회주의자로서의 면모를 언론은 무시하려 합니다.\n\n하지만, 그 무엇보다 피부색이 제일 중요합니다. 국회의사당 인근의 연기 자욱한 바에서, 총리는 샷글라스를 손에 든 채 동료들을 향해 웃으며 \"두 개의 황색은 하나의 백색보다 못하지.\"라는 농담을 내던집니다."
