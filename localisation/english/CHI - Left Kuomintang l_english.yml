 cfhi_desc: "약칭 CFHI, 또는 중국제일중형기기창은 중국의 대규모 장비 제조사입니다. 국민정부가 직접 관리하며, 중국의 군수 산업, 철강 기계, 광산 기계를 주로 담당하고 있습니다. "
 national_railway_corporation: "국립철도공사"
 national_railway_corporation_desc: "국립철도공사는 국민정부의 철도부와 통신부가 운영하는 기관으로, 과거 외국 소유였던 철도를 국유화하고 전 국토에 새로운 교통망 건설을 부설하기 위해 전념하는 데 효과적인 역할을 해왔습니다."
 cetc: "중국전자과기공사"
 cetc_desc: "약칭 CETC, 또는 중국전자과기공사는 국민정부의 통신부가 통신을 제공하고 민간 전자기기를 국민혁명군에게 활용하기 위한 목적으로 운영하는 회사입니다."
 sinopec: "중국석유화공"
 sinopec_desc: "시노펙 또는 중국석유화공그룹은 내정부에서 설립한 회사로, 전국의 석유와 석유 매장량을 관리하는 동시에 중국 전역의 석유 및 화학물질 추출을 장려하는 역할을 합니다."
 norinco: "노린코"
 norinco_desc: "중국북방공업집단유한공사의 약자인 노린코는 봉천과 직예군벌 등 화북에 자리 잡았던 군벌들의 옛 산업시설을 관리하기 위한 회사입니다. 상무부와 내정부가 설립한 노린코는 주로 국민혁명군을 위해 군수물자를 생산합니다."
 faw_motors: "제일자동차"
 faw_motors_desc: "브리튼 연방과 프랑스 코뮌의 자동차 제조업체에서 도움을 받아 제일자동차는 중국 최초의 국유자동차 공장을 착공했습니다. 이 공장은 현재 현대식 민간 및 군사용 자동차 생산에 전념하고 있습니다."
 china_aviation_corporation_CHI: "중국항공공사"
 china_aviation_corporation_CHI_desc: "중국항공공사는 행정원의 명령 아래 철도부와 통신부 산하에서 조직된 회사입니다. 이들은 브리튼 연방과 프랑스 코뮌의 도움을 받아 설립되었으며, 설립 초기에는 개별적인 공군을 가진 군벌들의 저항에 부딪혔습니다. 그렇기에, 중국항공공사는 모든 항공 교통과 항공 우편을 감독하고 국유화하기 위해 설립되었습니다."
 central_aircraft_manufacturing_company: "중앙비기제조창"
 central_aircraft_manufacturing_company_desc: "국민정부의 항공국에서 설립한 중앙비기제조창은 중화민국 공군 및 민간 교통의 수요를 맞추기 위해서 군용기와 민항기를 제조하는 회사입니다."
 central_air_transport: "중앙항공"
 central_air_transport_desc: "중앙항공은 전국의 민간과 군사 항공 통신 및 교통을 용이하게 하기 위해서 통신부가 조직한 기관입니다."
 csic: "중국선박중공고분유한공사"
 csic_desc: "중국선박중공고분유한공사는 상무부와 해군이 봉천과 직예군벌 등 화북에 자리 잡았던 군벌들의 옛 해군 산업을 새로운 국민정부의 해군 건설에 활용하기 위해 설립한 선박 건조 사업체입니다."
 china_state_shipbuilding_corporation: "중국선박공업집단유한공사"
 china_state_shipbuilding_corporation_desc: "중국선박공업집단유한공사는 중국의 성장하는 해운 산업을 현대화하기 위해 해군의 지휘 아래 군함의 건조 및 생산을 촉진하기 위해 설립되었으며, 유럽에서 온 설계자들와 고문들로 구성된 인력을 보유하고 있습니다."
 sinotruk: "시노트럭"
 sinotruk_desc: "시노트럭 또는 중국중형기차집단유한공사는 구 제남자동차 공장을 기반으로 설립된 국영 트럭 제조업체입니다. 이들은 중국산 트럭을 생산하는 동시에 외국 트럭 제조업체로부터 군용 및 민수용 트럭 설계를 받아오는 것으로 잘 알려져 있습니다."
 KR_CHI_popular_support_desc: "국민당은 민주적이고 대중적인 이상이 있을 수도 있지만, 그러한 이상을 실현하는 면에서는 갈 길이 멉니다. 중국의 농민과 노동자들에게 많은 공상가들이 그들의 이상향 약속을 가지고 왔다가 사라졌고, 소수만이 지켰습니다. 전장 내 승리는 국민당의 불굴을 증명하고 그 기치 아래에서 중국을 통일할 수도 있지만, 그들이 진정으로 인민의 마음을 사로잡으려면 먼저 자신들의 영원한 투쟁에 시달리는 대중을 구하여야 합니다.\n\n대중이 국민정부를 정당하다고 보려면, 오만한 선언과 화려한 열병식 대신 장기간의 국가 건설과 신중한 정책 시행이 필요할 것입니다. 한편 대다수는 국민당을 군벌 독재자로부터 한 발짝도 나아가지 못하거나 먼 생디칼리슴 강대국들의 위험한 꼭두각시로 봅니다."
 KR_CHI_popular_support_1: "당의 정통성: §R나락§!"
 KR_CHI_popular_support_1_desc: "$KR_CHI_popular_support_desc$"
