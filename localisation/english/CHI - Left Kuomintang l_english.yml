 CHI_republic_of_china_navy_idea: "중화민국 해군"
 CHI_republic_of_china_navy_idea_desc: "중화민국 해군의 전신은 1911년 중화민국 임시정부의 해군부로 보고 있습니다. 국민당이 국가 현대화와 개혁을 강조하고 있기에, 중국을 둘러싼 대양을 순찰하고, 지키고, 확보하기 위해서 새로운 현대적인 민국 해군의 창설을 위한 노력이 박차를 가하고 있습니다."
