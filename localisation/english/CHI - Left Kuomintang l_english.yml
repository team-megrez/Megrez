 KR_CHI_popular_support_radical_idea: "당의 정통성: §R개조된 국민정부§!"
 KR_CHI_popular_support_radical_idea_desc: "국민당은 민주적이고 인민주의적인 이상을 가지고 있지만, 이러한 이상을 현실화하기에는 아직 갈 길이 멉니다. 중국의 농민과 노동자들에게 유토피아적 공약을 내세운 수많은 몽상가들이 등장하고 사라졌지만, 이를 실현한 사람은 거의 없습니다. 전장에서의 승리는 국민당의 끈기를 증명하여 국민당이라는 기치 아래 중국을 통일할 수도 있지만, 진정으로 인민의 마음을 얻기 위해서는 먼저 고단한 삶을 살아가는 평범한 이들을 끊임없는 투쟁에서 구해야 합니다.\n\n이제 주석의 통치와 당에 대한 통제가 공고해졌으므로 마침내 당은 잠재력을 최대한 발휘할 수 있도록 개조되었습니다. 우리는 더 이상 중화민족의 혁명을 불안정하게 만들고 완전히 종식시키려는 부르주아지와 반동적 요소에 의해 산만해지거나 낙담하지 않을 것입니다. 중국은 주석과 그의 충실한 행정원장의 영도 아래 새롭고도 영광스러운 새벽을 향해 행진할 것입니다!"
 KR_CHI_popular_support_residence_idea: "당의 정통성: §R국부의 당국§!"
 KR_CHI_popular_support_residence_idea_desc: "국민당은 민주적이고 인민주의적인 이상을 가지고 있지만, 이러한 이상을 현실화하기에는 아직 갈 길이 멉니다. 중국의 농민과 노동자들에게 유토피아적 공약을 내세운 수많은 몽상가들이 등장하고 사라졌지만, 이를 실현한 사람은 거의 없습니다. 전장에서의 승리는 국민당의 끈기를 증명하여 국민당이라는 기치 아래 중국을 통일할 수도 있지만, 진정으로 인민의 마음을 얻기 위해서는 먼저 고단한 삶을 살아가는 평범한 이들을 끊임없는 투쟁에서 구해야 합니다.\n\n주석의 통치와 당에 대한 장악이 확고해진 지금, 주석은 마침내 국부의 마지막 유언 속 이상과 신념을 실행할 수 있게 되었습니다. 그의 가장 가까운 추종자들, 즉 주석의 이익을 가장 가까이에서 생각하는 사람들만이 이 나라를 개조동지회가 지지하는 혼란스러운 무정부 상태에 빠뜨리지 않도록 이끌고 있습니다. 질서와 안정이 중국 전역에 퍼져 있으며, 이러한 질서 아래서 중국은 자유롭고 현대적인 중국에 대한 쑨원의 비전을 실현시키기 위해 전진할 것입니다."
 KR_CHI_popular_support_moderate_idea: "당의 정통성: §S민주적인 미래를 향하여§!"
 KR_CHI_popular_support_moderate_idea_desc: "The Kuomintang may have democratic and populist ideals, but it has a long way to go in terms of making those ideals into a reality. For the peasants and workers of China, plenty of dreamers have come and gone with their utopian promises and few have delivered. Battlefield victories may prove Kuomintang tenacity and perhaps may unify China under its banner, but if they wish to truly win over the hearts of the people, they must first save the hard-pressed commoners from their perennial strife.\n\nNow with the Chairman's rule and control of the Party solidified, the Chairman can finally execute the ideals of the late Dr. Sun with regard to drawing the country closer to Minquan. As the late Dr. Sun believed, democracy is not a given but rather must be nurtured... democracy must be guided and taught to the masses. It is with these ideals that we are able to control the excess of populism espoused by the Provisional Action Committee and truly bring our country closer to democracy."
 CHI_popular_support_proletarian_future_idea: "당의 정통성: §r농민과 노동자의 당§!"
 CHI_popular_support_proletarian_future_idea_desc: "The Kuomintang may have democratic and populist ideals, but it has a long way to go in terms of making those ideals into a reality. For the peasants and workers of China, plenty of dreamers have come and gone with their utopian promises and few have delivered. Battlefield victories may prove Kuomintang tenacity and perhaps may unify China under its banner, but if they wish to truly win over the hearts of the people, they must first save the hard-pressed commoners from their perennial strife.\n\nThe party has finally been reorganised and is led by those who truly do bear the burdens of the national revolution - the true proletariat. Under the leadership of the Kuomintang, the peasants and workers have been organised so that they are able to stand strong and tall against imperialism and against domestic bullies. While a future of socialism still very much lies in the future, we are hopeful that through our socialist policies and our encouragement of class unity - that socialism will arrive and bring equality to the people once and for all."
 KR_CHI_popular_support_federalist_idea: "당의 정통성: §m민주적 합의§!"
 KR_CHI_popular_support_federalist_idea_desc: "In their quest to unite the nation, the Kuomintang has encountered dozens of other parties and factions along the way. Many were only looking out for their own self-interest, and almost all sought to oppose the national revolution. But Wang Jingwei had the insight and the diplomatic skill to bridge divisions in a tattered nation, building trust where there wasn't before. In an expanded party conference, Wang has allowed several allied warlords to join the government as advisors throughout the tutelage, taming the nation and co-opting popular ideals to China's betterment. In turn, he will ensure that these misguided parties will be tutored in the Three Principles, building a truly optimistic future."
 CHI_chairmans_will_popular_support_idea: "당의 정통성: §R행정원장의 지도§!"
 CHI_chairmans_will_popular_support_idea_desc: "The Kuomintang carried with it democratic and populist ideals but such ideals have fallen into doubt to the party's constant infighting. As the factions of the Party battled out their interpretations of Dr. Sun's teachings, the party's legitimacy and capability to rule became tarnished as a result. The fate of the Party remained unclear as Chairman Zeng Zhongming struggled to prop up a functioning government, full of some of the most radical socialists within the Kuomintang.\n\nOrder, reason, and logic has finally returned to China however under the guidance of Premier Chen Gongbo. While Chairman Zeng is the de facto ruler of China, those who can see behind the facade of bureaucracy and politics can see that it is indeed the Premier who holds all the cards in the country. Under Chen's instruction, the Party has stretched its control over the millions of people who are citizens of the country and under Chen's leadership shall China finally embark towards true socialism."
 CHI_popular_support_chen_revolution_idea: "당의 정통성: §o완전히 개조된 정부§!"
 CHI_popular_support_chen_revolution_idea_desc: "The Kuomintang carried with it democratic and populist ideals but such ideals have fallen into doubt thanks to the party's constant infighting. As the factions of the Party battled out their interpretations of Dr. Sun's teachings, the party's legitimacy and capability to rule became tarnished as a result. The fate of the Party remained unclear as Chairman Zeng Zhongming struggled to prop up a functioning government, full of some of the most radical socialists within the Kuomintang.\n\nThe counter-revolutionaries and the anti-RCA clique of Chen Bijun had attempted to dismantle everything that the late Chairman had built. In the chaos following the Third Congress, Chen Gongbo has risen to take up the Party's leadership as the rightful heir of Chairman Wang Jingwei and Dr. Sun Yat-sen. Now, with his control of the Party fully established, the reorganised Party can finally strive towards a totally socialist state and a platform of anti-imperialism. Led by RCA cadres, the Party shall lead the Peasants and Workers towards a glorious Red China and seek to show the world - that the East is now the bulwark of socialism."
 CHI_total_abnegation_popular_support_idea: "당의 정통성: §o개인에 대한 존재 부정§!"
 CHI_total_abnegation_popular_support_idea_desc: "The nation is supreme and sacred and it is the duty of the individual to pledge him or herself to the protection of national interests. We must forsake all earthly and individual pleasures and realise that the duty of every Chinese is to serve the State and to ensure that China will be strong forevermore.\n\nSeek to relinquish our freedoms and lives so that the Chinese country might finally be free of imperialism. Only then we will achieve freedom but it is a divine honour to serve and sacrifice for the nation. The Chinese citizen must perform his duties without speaking of rights, he will benefit when the nation becomes rich and strong. But the individual definitely cannot impose conditions on society before serving. Salvation for China today can be attained only through selflessly organising and obeying the Lingxiu and his right hand He Zhonghan. When the myriad masses are of one mind, their actions act as one body... truly there is no other way for us to attain the Three Principles."
 CHI_the_lingxiu_popular_support_idea: "당의 정통성: §o영수에 대한 추종§!"
 CHI_the_lingxiu_popular_support_idea_desc: "The chaos of the aftermath of the Third Repatriated Congress and the Kuomintang Civil War led many to doubt the Party's leadership and see the Party as a weak political organ - unfit to lead the Chinese nation. However, in China's darkest hour, it was the Generalissimo who along with the glorious cadets and soldiers of the Whampoa Military Academy that have saved China from destruction by both foreign and domestic threats.\n\n In order to preserve the revolution, the principle of obedience to the supreme leader must be followed. Hu Zongnan is the Kuomintang's only supreme leader and also China's only great leader; therefore members in the Party must absolutely support him, follow his orders only, and make his will their own. Obedience to the leader is unconditional. One must live and die with him, sincerely, unwaveringly - just as martyrs died for the late leader Sun Yat-sen. The youth of China, imbued with the follies of European syndicalism and liberalism have emphasised the individual, considering veneration of an idol as backward. But this is wrong, for the idol of the Party helps develop national culture and unifies the trust of the mass spirit. We cannot deny that the Party needs a Mussolini, it needs a Savinkov to guide it to glory - and in our Lingxiu Hu Zongnan, we will be able to achieve salvation for our nation!"
 CHI_institute_of_revolutionary_practice_idea: "혁명실천연구소"
 CHI_institute_of_revolutionary_practice_idea_desc: "지난 몇 년 동안 우리가 이룩한 성과는 모두 당이 성공했기에 이룰 수 있던 것들입니다. 그러나 우리의 과업은 아직 끝나지 않았습니다. 이 위대한 국가에서 1924년의 혁명 정신을 계승하고 자유 중국에 대한 쑨원 선생의 이상을 실현하기 위해 당, 정부, 군을 훈련시켜야 할 필요성이 아직 남아있습니다."
 CHI_intellectual_opposition_idea: "지식인층의 반대"
 CHI_intellectual_opposition_idea_desc: "국민혁명 이후, 지난 몇 년 동안 국민당은 정치권력을 독점하고 [CHI.GetNameDef](을)를 사실상 당국 체제로 통치해 왔습니다. 그러나 더 많은 정치적 자유를 요구하는 사람들, 즉 훈정의 시기를 끝내고 정치 영역에 새롭고 다양한 담론이 개방되어야 한다고 믿는 사람들이 분명 존재합니다."
 CHI_popular_protests_idea: "민중 시위"
 CHI_popular_protests_idea_desc: "최근에 일어난 극적인 사건으로 인해서 중국 전역이 들끓고 있습니다. 대중의 분노가 거리를 뒤덮으면서, 국민당의 지도력에 대한 의문이 다시 한번 제기되고 있습니다. 시위가 폭동으로, 폭동이 반란으로 번지기 전에 서둘러 질서를 회복해야 합니다."
 CHI_fracturing_party_idea: "분열된 당"
 CHI_fracturing_party_idea_desc: "국민당은 오랫동안 극우에서 극좌에 이르는 다양한 이념을 아우르면서 작고한 쑨원 선생의 지식적, 철학적, 혁명적 유산을 계승한다고 주장하는 \"빅텐트\" 정당으로 여겨져 왔습니다. 그러나 당내 계파 간 투쟁으로 인해서 국민당은 갈기갈기 찢겨 나갔으며, 스스로 자멸하기 전에 조속히 통합을 이루어야 합니다."
 CHI_towards_the_social_revolution_idea: "사회혁명을 향하여"
 CHI_towards_the_social_revolution_idea_desc: "부르주아, 불량배, 지주, 그리고 무엇보다도 제국주의자들에게 대항하는 국민혁명이 완수된다고 하면, 중국 노동자와 농민이 하나로 통일되는 것은 필연적인 일입니다. 어떤 장벽도 모든 남녀의 권리를 침해하지 않을 것이며, 당과 부활한 중화민족에 대한 사랑과 헌신을 자랑스럽게 말할 수 있는 신중국의 탄생을 선포합니다."
 CHI_true_love_idea: "참된 사랑"
 CHI_true_love_idea_desc: "참된 사랑은 이런 세상에서는 이뤄질 수 없습니다. 참된 사랑은 혁명 이후, 대화합의 세계에서만 이뤄질 수 있습니다. 그때가 오면 부자와 가난한 사람, 미녀와 추녀, 여성과 남성의 구분이 없어질 것입니다. 공동으로 생산하고, 공동으로 이익을 얻으며, 동일한 교육을 통해서 평등한 지식을 가질 것입니다. 아름다움도 평등해질 것이며 사람들은 모두 사랑을 바탕으로 하나가 될 것입니다. 다시는 불순한 동기나 계산적인 물질적 동기가 사랑에 필요하지 않을 것입니다. 우린 오직 이러한 사랑만을 참된 사랑이라고 부를 수 있습니다."
 CHI_realising_minquan: "민권의 현실화"
 CHI_realising_minquan_desc: "민권은 총선, 발의, 선거, 소환의 네 가지 권리, 즉 국민의 권리를 집행한다는 이념입니다. 분명 중국 인민들은 아직 이런 권리를 행사할 준비가 되어 있지 않으며, 이들에게 섣불리 이런 권리를 쥐여준다면 현지 불량배들이나 신사층이 쉽게 악용할 수 있습니다. 따라서 인민들에게 민권에 대해 가르치고 실현하도록 돕는 것은 당의 의무입니다.\n§Y이 국민정신의 효과는 현재 §m시장자유주의§!, §c사회보수주의§!, §g권위민주주의§! 정당의 인기도에 따라 조정됩니다.§!"
 CHI_nationalist_youth_orgs_idea: "민족주의 청년단체"
 CHI_nationalist_youth_orgs_idea_desc: "쑨원 선생은 국민혁명에 청년들이 반드시 참여해야 한다고 믿었습니다. 청년들은 혁명적 미래의 토대이며, 중국이 강해지기 위해서는 중화민족주의와 국민혁명의 정신이 다음 세대까지 이어져야 합니다. 단결력이 부족하다는 것은 중국의 큰 약점이며 청년들을 무시한다면 미래의 혁명 투쟁에도 대비하기 힘들 것입니다. 민족주의 단체를 통해 청년들에게 다가가 쑨원 선생의 삼민주의를 배우고 계승하도록 합시다."
 CHI_local_democratic_elections: "민주적 지방선거"
 CHI_local_democratic_elections_desc: "국민당은 인민의 권리는 총선, 발의, 선거, 소환을 행사할 수 있는 능력이라는 쑨원 선생의 신념을 고수하고 있습니다. 그러나 이러한 권리는 국민당의 지도 아래 인민들을 훈련하고 가르쳐야 하며, 당의 도움으로 지방 정부가 수립되어야만 민주주의가 번성할 수 있습니다. 언젠가는 인민들이 완전한 민주주의를 실현하도록 대중을 훈련하는 것이 당의 목표입니다."
 CHI_local_communes: "지방 코뮌"
 CHI_local_communes_desc: "중국의 산업화가 미진하고 조직적인 노동이 부족하기 때문에 중국에 존재하는 노동조합들이 다소 현실적으로 보이지 않을 수는 있지만, 국민당은 노동자와 농민을 지역 코뮌으로 조직하여 정치적 권리를 행사하고 민생을 위해서 일할 수 있도록 지원함으로써 이들이 국민혁명과 사회혁명을 이끄는 데 주도적인 역할을 수행하도록 해야 합니다."
 CHI_third_stage_of_revolution_idea: "혁명의 마지막 단계"
 CHI_third_stage_of_revolution_idea_desc: "헌정은 쑨원 선생의 3단계 혁명 이론의 마지막 단계입니다. 이는 훈정의 종식과 국가 개정의 완성을 요구합니다. 이 기간 동안 입헌 정부가 들어서고 지방자치를 통해서 인민들이 직접 정치적 권리를 행사할 수 있게 될 것입니다. 민족의 시련이 지나가고 두 번째 북벌이 마침내 완수되었기에, 중국은 마침내 인민민주주의라는 개념을 실현할 수 있게 되었습니다."
 CHI_realising_the_dream_of_sun_yat_sen_idea: "쑨원의 꿈 실현"
 CHI_realising_the_dream_of_sun_yat_sen_idea_desc: "쑨원 선생은 모든 인민을 위한 혁명, 국민혁명을 부르짖으면서 국민혁명은 농민과 노동자뿐만 아니라 중국의 모든 인민을 위한 혁명이라고 주장했습니다. 우리 당은 오랫동안 계급 투쟁에 관한 이념 차로 인해서 분열되어 왔지만, 쑨커가 이끄는 재조회의 도움을 받아 우리가 추구해야 할 것은 개조가 아닌 당의 재건입니다. 제2차 북벌과 항전을 통해서 중국은 마침내 군벌주의와 제국주의의 사슬을 벗어 던졌습니다. 우리는 민주주의와 민권이 떠오르는 새벽을 향해 전진하며, 작고한 쑨원 선생의 꿈을 실현하고 아시아의 다른 국가들이 우리를 모범으로 삼을 수 있도록 영감을 줘야 합니다."
 CHI_third_world_investment_idea: "외국의 개발기금"
 CHI_third_world_investment_idea_desc: "난징에서 아프리카-아시아 회의가 개최된 이후, 낡은 제국주의, 자본주의 체제를 타파하려는 움직임이 더욱 거세졌습니다. 사회주의 강대국들의 관대한 지원 덕분에 우리는 낡은 식민지 체제에서 벗어나는 데 도움이 되는 산업 및 재정 지원을 받았습니다. 운이 좋다면, 이것은 식민주의 이후의 새로운 질서를 구축하는 첫걸음이 될 것입니다."
 CHI_champion_of_developing_world_idea: "개발도상국의 챔피언"
 CHI_champion_of_developing_world_idea_desc: "중국은 내전과 혁명의 잿더미 속에서 강대국들도 두려워할 만한 위대한 용으로 부상했습니다. 그러나 과거의 근시안적인 제국주의자들처럼 민국은 무력뿐만 아니라 급성장하는 경제력을 통해 영향력을 확대하고자 노력해 왔습니다. 중국이 유럽 강대국들과 완전히 경쟁하기 위해서는 수십 년이 걸릴 것이지만, 중국은 태평양 전역의 개발도상국 사회주의 국가들의 챔피언 자리를 차지하기 위해서 꾸준히 노력해 왔습니다."
 CHI_mmic_nra_cooperation_idea: "중국 주재 인터내셔널 군사고문단-국민혁명군 협력"
 CHI_mmic_nra_cooperation_idea_desc: "중국 주재 인터내셔널 군사고문단과 국민혁명군은 거의 10년간의 망명 생활을 마치고 중국으로 돌아와 오랜 전통과 역사를 함께하게 되었습니다. 인터내셔널에서 파견된 군사고문단의 도움으로 국민혁명군은 현대적인 군대로 재편되었으며, 이들은 이제 명실상부한 강대국으로 거듭나게 되었습니다. 이제 중국 주재 인터내셔널 고문단은 앞으로의 분쟁에 대비하여 아군과 협조하기 위해 협력관계를 갱신하고 새로운 훈련 계획을 시작하고자 우리에게 접근해 왔습니다."
 CHI_loyalist_infighting_idea: "충성파 간의 내분"
 CHI_loyalist_infighting_idea_desc: "왕징웨이의 추종자들은 임시행동위원회와 반동세력에 맞서 단결했지만, 이들 사이에서도 파벌주의가 점차 심화되기 시작하면서 당내 분쟁이 심화되고 있습니다. 개조동지회는 급진파와 온건파 사이에서 갈등을 겪고 있고, 공관파는 개조동지회를 견제하고 통제하며 오직 왕징웨이 주석의 관심을 끌기 위해 노력하고 있습니다."
 CHI_mass_disillusionment_idea: "대중적 환멸"
 CHI_mass_disillusionment_idea_desc: "왕징웨이가 과연 수년간의 분쟁과 불안정에서 중국을 구할 수 있을까요? 최근 제3차 환송당대회에서 있었던 사건은 임시행동위원회의 몰락이 실제로 중국에 민주주의와 안정을 가져올 것인지 의구심을 가지는 사람들에게 의장이 약속한 안정의 시기가 의심스럽다는 것을 보여주었습니다. 환멸감으로 인해서 도시와 거리 곳곳에서 사람들이 시위를 나서고 있으며, 이를 해결하기 위한 조치가 취해지지 않는 한, 중국은 계속해서 불안에 떨 것입니다..."
 CHI_demoralised_army_idea: "사기가 저하된 군대"
 CHI_demoralised_army_idea_desc: "국민혁명군은 주석이 본인의 권력을 공고히 한 후 사실상 숙청의 칼날을 맞았습니다. 왕 주석에 반대하는 국민혁명군 구성원들은 다음 숙청에 대한 불안과 초조함으로 침묵을 지키고 있습니다. 군대의 사기는 극도로 저하되어 있으며, 이들은 무능합니다. 주석은 국민혁명군을 회복하고 이에 대한 통제를 강화하여 기능적인 형태로 복원하기 위해 무언가 조치를 취해야 합니다."
 CHI_technocratic_administration_idea: "기술관료적 행정"
 CHI_technocratic_administration_idea_desc: "국민당의 비대해진 관료제는 선동과 이념을 철저히 배제했으며, 이제 국민당은 진정으로 효과적이고 필요한 개혁을 통과시키는 데 집중할 수 있게 되었습니다. 또한 외국에서 교육받은 인재들을 초청하여 정부의 성장과 개혁을 도울 것입니다."
 CHI_no_reconstruction_without_peace_idea: "평화 없이는 재건도 없다"
 CHI_no_reconstruction_without_peace_idea_desc: "이제 국가재건의 임무는 우리에게 맡겨졌습니다. 주석의 영부인이자, 그의 친애하는 동지인 왕 여사는 \"평화 없이는 재건도 없다\"라고 하며, 국민당이 민간정부로의 이행을 실시하고 국가를 다시 분쟁에 빠뜨리기보다는 내정에 집중해야 하는 시기라고 강조했습니다."
 CHI_industrial_volunteers_idea: "중국 산업 봉사대"
 CHI_industrial_volunteers_idea_desc: "의장은 수년간의 분쟁과 전쟁으로 인해서 불안정한 상태인 중국이 다시 분쟁속으로 들어가는 것을 원치 않지만, 우리에게는 망명기 동안 우리를 도와준 제3인터내셔널 친구들에게 빚을 지고 있습니다. 우리는 수천 명의 중국 노동자와 자원병들을 보내 그들의 국가를 발전시키는 것을 도울 것이며, 그들에게 우리가 빚을 서서히 갚아가고 있다는 이미지를 줄 것입니다."
 CHI_invite_foreign_investment_idea: "외국 투자자 초청"
 CHI_invite_foreign_investment_idea_desc: "중화민국이 다시 기상하는 지금, 서방과 전 세계의 사회주의 국가에서 온 투자자들이 우리나라의 발전을 돕고 기금을 투자하도록 합시다. 우리가 서방에 비해서 몇 년을 뒤쳐졌기 때문에, 서방의 전문가들을 고용해서 그들의 성공 비밀을 전수하고 경제 제국주의에 대항할 수 있게 도움을 줄 수 있도록 하는 것이 중요합니다."
 CHI_unfulfilled_promises_idea: "이루지 못한 약속들"
 CHI_unfulfilled_promises_idea_desc: "국민당은 민주주의와 억압받는 민중의 삶 향상에 대한 약속으로 인해서 국내외에서 많은 지지를 받아왔습니다. 그러나 연이은 내전으로 인해서, 대중이 기대했던 만큼의 안정은 오지 않았습니다. 국민당의 말뿐인 약속은 더 이상 대중들의 귀에 들어오지 않으며, 조속한 조치가 취해지지 않는 한 국민당의 영향력은 더욱 약해질 것입니다."
 CHI_unfulfilled_promises_2_idea: "이루지 못한 약속들"
 CHI_unfulfilled_promises_2_idea_desc: "$CHI_unfulfilled_promises_idea_desc$"
 CHI_devastated_nation_idea: "황폐화된 국가"
 CHI_devastated_nation_idea_desc: "낙관적인 전망을 가지고 시행한 우리의 경제 개혁은 국가 경제에 대한 신뢰를 높이고 수년간의 군벌주의로 인해 망가진 경제를 재건하는 데 큰 도움을 주었습니다. 항전 당시 중국이 일본 제국주의에 대항할 수 있던 이유는 바로 이 산업 덕분이며, 이러한 희망을 바탕으로 우리 경제는 앞으로 나아갈 수 있었습니다.\n\n중국 내전으로 인한 상흔은 국가 경제에 심각한 타격을 입히면서 급속한 경제 및 산업을 위한 모든 시도를 중단시켰습니다. 내전의 상처를 재건하고 치유하는 데는 시간이 걸릴 것이며, 이를 통해 중화민국을 이끄는 우리의 역량에 대한 희망을 회복할 수 있을 것입니다."
 CHI_devastated_nation_2_idea: "황폐화된 국가"
 CHI_devastated_nation_2_idea_desc: "$CHI_devastated_nation_idea_desc$"
 CHI_disloyal_army_idea: "불충한 군대"
 CHI_disloyal_army_idea_desc: "국민혁명군은 당에 의해서 결성되었기 때문에, 사실상 국민혁명의 도구로 사용되었지만, 오랫동안 관리나 작전 편성에 대해서 오랫동안 자율성을 인정받았습니다. 군 내에서는 당에 대한 충성심이 강조되어 왔지만, 천궁보의 편집증과 내전으로 인해서 많은 사람들이 당의 이상과 멀어졌습니다. 한때 군에는 상당수의 황포군관학교 혁명동학회원들이 있었지만, 내전으로 인해서 임시행동위원회 지도부 대다수가 추방되었습니다. 그로 인해, 군 내에서 상당한 항명과 불안이 있다는 소문이 있습니다... 물론 소문일 뿐, 군이 감히 당에 반기를 들지 못할 것입니다... 아마도요?"
 CHI_disloyal_army_2_idea: "불충한 군대"
 CHI_disloyal_army_idea_2_desc: "$CHI_disloyal_army_idea_desc$"
 CHI_expel_the_landlords_idea: "지주 추방"
 CHI_expel_the_landlords_idea_desc: "농민이 아무런 대가도 바치지 않는 지주에게 그들의 삶을 희생해야 하기에, 반봉건 사회에서 지주는 가장 큰 불공정의 예시입니다. 농민들은 생존을 위해서 땀을 흘리고 일해야 하는 반면, 지주들은 고된 노동을 하지 않고 자본가처럼 편하게 살고 있습니다. 우리는 많은 토지를 가지고 있는 지주들과 공개적으로 전쟁을 치를 것이며, 이들을 추방해 인민들에게 토지를 분배할 것입니다."
 CHI_ongoing_resistance_idea: "지속되는 저항"
 CHI_ongoing_resistance_idea_desc: "우리가 전쟁에서 승리했을지언정, 평화를 얻은 것은 아닙니다. 전국적으로 당 지도부에 대한 반발이 커지고 있습니다. 우리가 국민혁명의 진정한 지도자로서의 정통성을 유지하고자 하면, 우리는 즉시 조치를 취하고 국내에 만연한 폭력행위들을 완전히 근절해야 합니다."
 CHI_ongoing_resistance_2_idea: "지속되는 저항"
 CHI_ongoing_resistance_2_idea_desc: "$CHI_ongoing_resistance_idea_desc$"
 CHI_the_rump_government_idea: "찌꺼기만 남은 정부"
 CHI_the_rump_government_idea_desc: "국민당의 관료적 민주주의는 내전의 종식되고 제3차 환송당대회의 혼란 속에서 껍데기만 남았습니다. 쑨커가 한 줌의 지지자들과 미약한 연정을 이어 나가고 있지만, 개조파가 더 이상 당 내에서 영향력을 발휘하지 못한다는 것은 누구나 아는 사실입니다. 민간 행정원의 기능은 공포와 무능으로 인해서 사실상 마비되었고 이제 중화부흥사가 모든 것을 장악하고 있으며, 대원수는 총통 관저에서 보다 군 지도부에서 통치를 이어 나가고 있습니다. 한편 입법원은 무기한 폐회되었으며, 아마 다시 개원되는 날은 오지 않을 겁니다."
 CHI_the_rump_government_2_idea: "찌꺼기만 남은 정부"
 CHI_the_rump_government_2_idea_desc: "$CHI_the_rump_government_idea_desc$"
 CHI_eliminate_unnecessary_bureaucracy_idea: "불필요한 관료주의 제거"
 CHI_eliminate_unnecessary_bureaucracy_idea_desc: "지난 몇 년 동안, 우리는 헛되이 국민혁명에서 민주주의와 자유사상에 취해 있었습니다. 그래서 어떻게 되었나요? 우리는 혼란스럽고 회복할 수 없는 상황에 빠졌습니다. 민주주의라는 독이 내부에 존재하는 한, 국민당은 무력해질 뿐입니다. 동지들 위에 서서 우리가 국가 구원을 위해 행진할 수 있도록 도와야 합니다."
 CHI_concept_of_productivity_idea: "생산성의 개념"
 CHI_concept_of_productivity_idea_desc: "학생이 한 명 늘어난다는 것은 사회에서 생산자를 한 명 잃는 것이며, 학교를 졸업한 학생들이 많아진다는 것은 사회에 실업자가 늘어난다는 말입니다. 학생들은 쓸모없는 관료가 되기 위해서 죽은 지식들이 담긴 책에 그들의 시간과 삶을 낭비하고 있습니다. 우리는 모든 학생들이 육체노동에 헌신하도록 해야합니다. 중등학교와 대학에 진학한 이후, 우리는 그들을 농장, 공장, 사업장으로 보내 교육과 노동에 시간을 나누도록 해야 합니다. 우리는 이타적이고 교육받은 새로운 형태의 사회주의 노동자를 만들어 신중국을 건설하는 데 도움이 될 것입니다."
 CHI_chinese_autarky_idea: "중국의 자립경제"
 CHI_chinese_autarky_idea_desc: "1936년의 검은 월요일로 인한 자본주의 세계의 붕괴는 자본주의의 약점과 중국이 자립해야 할 필요성을 보여주었습니다. 결론적으로, 민주주의의 퇴보를 가속시킨 것은 자본주의이며, 중국을 조각내어 외세의 지배하에 두려고 한 것도 자본주의입니다. 따라서 정부는 자본주의와 제국주의에 저항하기 위해서 \"경제적 통제\"를 도입할 필요가 있습니다."
 CHI_chinese_autarky_2a_idea: "중국의 자립경제"
 CHI_chinese_autarky_2a_idea_desc: "$CHI_chinese_autarky_idea_desc$"
 CHI_chinese_autarky_2b_idea: "중국의 자립경제"
 CHI_chinese_autarky_2b_idea_desc: "$CHI_chinese_autarky_idea_desc$"
 CHI_deploy_the_blueshirts_idea: "남의사 파견"
 CHI_deploy_the_blueshirts_idea_desc: "국가가 위기에 처해 있으며, 국민혁명과 중화민국을 위협하는 테러리스트들에 맞서는 방법은 맞불을 놓는 것입니다. 우리는 전국 각지의 남의사와 국민혁명군 장병들을 규합하여 폭력행위와의 전쟁을 벌이고 필요하다면 철과 피를 동원해서라도 국가재건에 힘쓸 것입니다."
 CHI_never_another_humiliation_idea: "급속한 군국화"
 CHI_never_another_humiliation_idea_desc: "$CHI_never_another_humiliation_desc$"
 CHI_chinese_revanchism_idea: "중국의 보복주의"
 CHI_chinese_revanchism_idea_desc: "깃발은 펄럭이고, 말은 울고, 총을 어깨에 메고 칼을 허리에 차니, 열혈은 드높은 기세와 같구나! 사나이, 사나이들은 지금도 나라를 지키고 있다! 빨리 분발해 늙고 병들지 말고, 빨리 단결해 흩어진 모래알이 되지 말자! 분발, 단결, 백년국치를 깨고 제자리를 찾자! 만 년이 넘는 세월동안 우리의 조국인 중국이여, 마침내 강제로 재워진 잠에서 깨어나리."
 CHI_xenophobic_isolation_idea: "제노포비아적 고립"
 CHI_xenophobic_isolation_idea_desc: "$CHI_entrenching_isolation_desc$. 이 방법뿐입니다. 이렇게 해야지만 국민혁명을 달성하고 아시아가 제국주의의 수렁으로 빠지지 않을 것입니다."
 CHI_broken_military_remnants_idea_1: "폐허가 된 군부"
 CHI_broken_military_remnants_idea_1_desc: "중국에서 공단주의가 성공하기 쉽지는 않았습니다. 새 정부가 사회주의 민병대, 구 국민혁명군 장교, 전직 군벌군, 인터내셔널 군사고문단, 공단주의 정치위원 등으로 군대를 구성하는 과정으로 인해 외부 세력이 점령하고 있는 지역에서 중국군으로 통제권을 이양하는 과정이 더뎌지고 있습니다. 전국적으로 활발한 저항이 계속 이어지고 있고, 많은 사회주의 민병대들이 지하로 도망쳤기에 새로운 군대가 구성되기까지 시간이 걸릴 것입니다."
 CHI_broken_military_remnants_idea_2: "$CHI_broken_military_remnants_idea_1$"
 CHI_broken_military_remnants_idea_2_desc: "$CHI_broken_military_remnants_idea_1_desc$"
 CHI_csp_economic_chaos_idea_1: "경제적 혼란"
 CHI_csp_economic_chaos_idea_1_desc: "중국공단주의동맹의 원대한 야망은 어려운 현실의 벽에 부딪혔습니다. 대규모 토지몰수와 전쟁의 참화로 인해서 많은 부르주아 투자자들과 경험 많은 기술자들이 망명을 떠났습니다. \"자본주의에 맞선 승리\"라는 선언과 상반되는 명령들 때문에 생산수단을 노동자와 소작동에게 돌려주려는 시도가 지연되어 새롭게 국유화된 재산에 대한 분쟁이 이어지고 있습니다. 현재로서는 제한적이고 임시적인 권한을 가진 점령군에 의해 임시 당국이 설치되었으며, 새로운 변화를 가져오기 위해서는 새 정부의 강력한 지도력이 필요합니다."
 CHI_csp_economic_chaos_idea_2: "$CHI_csp_economic_chaos_idea_1$"
 CHI_csp_economic_chaos_idea_2_desc: "$CHI_csp_economic_chaos_idea_1_desc$"
 CHI_shattered_political_order_idea_1: "산산조각 난 정치적 질서"
 CHI_shattered_political_order_idea_1_desc: "누군가는 정복이라고 말할 공단주의 세력에 의한 중국의 해방은 중국 인민들에게 제국주의, 군벌주의, 자본주의의 사슬에서 벗어날 기회를 주었지만, 중국은 반영구적인 정치적 혼란 상태에 빠졌습니다. 많은 자유주의자들과 반동주의자들이 새로운 정부를 무너뜨리기 위해서 노력하고 있으며, 많은 국민당 좌파에 속한 사람들 역시 외세의 강요로 인한 수정주의 노선을 따르길 거부하고 있습니다. 중국공단주의동맹 안에서도 중국공단당 급진파가 정통파의 권위에 도전하고 있으며, 세계사는 이들을 정치적 광야로 몰아넣고 있습니다. 천두슈와 리리싼의 새 정부가 중국 역사에서 또 다른 실패한 혁명가로 남지 않기 위해서는 중국에 새로운 질서가 자리 잡도록 무언가 조치를 취해야 합니다."
 CHI_shattered_political_order_idea_2: "$CHI_shattered_political_order_idea_1$"
 CHI_shattered_political_order_idea_2_desc: "$CHI_shattered_political_order_idea_1_desc$"
 CHI_mac_idea: "군사위원회"
 CHI_mac_idea_shared_desc: "천중밍이 광둥에서 국민당에 대항해 반기를 든 제1차 동정 이후, 국민혁명군은 중앙위원회 산하의 군 최고 의사결정기구인 군사위원회를 설립해 감찰과 군 최고 명령을 내려왔습니다. 주요 군 및 정치장교로 구성된 군사위원회는 전통적인 중앙 집중화된 군 사령부의 형태를 따르고 있으며, 여러 방면에서 상당한 권한을 가지고 있습니다. 중국에서 가장 강력한 군사력을 가진 국민혁명군의 복귀로 인해, 국민혁명군의 더 나은 지휘와 조직을 위해서 군사위원회가 공식적으로 부활했습니다."
 CHI_mac_idea_desc: "$CHI_mac_idea_shared_desc$"
 CHI_mac_idea2: "군사위원회"
 CHI_mac_idea2_desc: "$CHI_mac_idea_shared_desc$"
 CHI_mac_idea3: "군사위원회"
 CHI_mac_idea3_desc: "$CHI_mac_idea_shared_desc$"
 CHI_improvised_rifle_idea: "현지 소총 생산 증대"
 CHI_improvised_rifle_idea_desc: "보병은 군대의 중추이므로, 모든 장병들이 장비를 충분히 갖추어야 합니다. 이 말은 이들에게 군복, 군화, 군모, 보급, 그리고 가장 중요한 소총을 지급해야 한다는 것을 의미합니다. 간이 공장에서의 초과 생산을 통해서 우리는 전세를 뒤집을 수 있는 무기를 제때 가져다줄 것입니다."
 CHI_commissars_idea: "정치위원"
 CHI_commissars_idea_desc: "진정한 혁명군에 대한 개념은 군의 훈련도와 규율이 장교들의 수준에서 시작됩니다. 중국의 다른 군벌군들과는 달리, 국민혁명군은 삼민주의에 정통한 장교와 선전원들을 위한 자리를 마련했습니다. 강연, 연설, 훈련을 통해서 대중을 중국 구원을 위한 현대적인 혁명 전위대로 조직하는 것이 이들의 역할입니다."
 CHI_insurgent_army_idea_desc: "중국국민당의 국민혁명군은 북벌 실패 이후 거의 10년 동안 과거의 망령으로 전락하였습니다. 혁명을 위하여 여전히 싸울 수 있다고 믿었던 사람들은 푸젠의 구릉 지대로 도망쳐 지난 수년간 게릴라 반란에 관여하고 1932년에는 용감하였지만 실패한 기의를 일으켰습니다. 팔성연합 내 정치적 안정의 붕괴로, 민감기의구의 국민혁명군 잔당은 자유로운 중국을 위한 쑨원의 비전을 실현하는 최후의 시도가 될 수도 있는 것을 시작하기로 하였습니다."
 CHI_insurgent_army_idea_1: "국민혁명군 반란"
 CHI_insurgent_army_idea_1_desc: "$CHI_insurgent_army_idea_desc$ 과거에 실패에도 불구하고, 국민혁명군은 팔성연합을 상대로 계속해서 투쟁을 이어 나가고 있습니다. "
 CHI_insurgent_army_idea_2: "국민혁명군 반란"
 CHI_insurgent_army_idea_2_desc: "$CHI_insurgent_army_idea_desc$ 최근 팔성연합의 정치적 안정이 완전히 붕괴되면서 민감구에 남아있던 국민혁명군들은 쑨원 선생의 자유 중국에 대한 이상을 실현하기 위해 마지막 시도에 걸어보기로 결정했습니다. "
 CHI_army_discipline_idea: "향상된 군 규율"
 CHI_army_disclipine_idea_desc: "수년간 장교에게 부여된 자율성과 유럽의 중앙위원회와 멀리 떨어져 있던 탓에 국민혁명군은 이전의 조직성을 잃어버렸습니다. 그럼에도 불구하고, 국민혁명군의 장병들은 혁명 정신과 자유 중국을 위해 노력해야 한다는 높은 사명감과 승리에 대한 정신으로 가득 차 있습니다."
 CHI_last_stand_of_kmt_idea: "국민당의 마지막 보루"
 CHI_last_stand_of_kmt_idea_desc: "우리가 어떤 대가를 치르더라도 혁명을 완수하지 못한다면, 우리는 조국의 멸망과 퇴보를 목도할 것입니다. 먼저 스러진 동지들의 뜻을 이어 조국을 사슬에서 해방시켜야 합니다!"
 CHI_collapsed_NRA_idea: "국민혁명군의 붕괴"
 CHI_collapsed_NRA_idea_desc: "약 1년간의 격렬한 전투 끝에, 국민당은 이제 남은 병력을 긁어모아 최후의 공세를 펼치고 있습니다. 이념적 광신과 규율로 잘 알려진 국민혁명군은 10년이 넘는 시간 동안 오랜 전투를 치렀고, 거듭된 실패로 지친 병력들을 규합해 마지막 발악을 이어 나가고 있습니다. 이들의 붕괴는 이제 코앞으로 다가왔으며, 국민당은 이제 곧 역사속으로 사라질 것으로 보입니다."
 CHI_nra_idea: "국민혁명군"
 CHI_nra_idea_desc: "인터내셔널 자원병의 영향력과 구조에 따라 조직되고 삼민주의의 교리에 따라 지도되는 국민혁명군의 존재는 당과 국가, 군대 사이의 모호한 경계에 서 있습니다. 중국의 다른 군대와는 달리 국민혁명군의 장병들은 특정 군벌이나 지방이 아닌 국민당에 충성을 맹세하며, 스스로를 백년국치에서 중국을 벗어나게 할 선봉대로 여기고 있습니다. 그러나 화동대전에서 큰 승리를 거두었음에도 불구하고, 국민당이 통일된 중국의 적법한 지배자가 되기 위해서는 국민혁명군의 개혁이 절실히 필요합니다."
