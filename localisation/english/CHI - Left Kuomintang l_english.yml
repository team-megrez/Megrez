 CHI_lin_biao_leader_desc: "§YLeader Description§!\n§YBorn:§! December 5th, 1907, in Huanggang, Hubei Province, Qing Empire\n§YPolitical Career:§! $CHI_lin_biao_bio$\n\nThe eradication of much of the original CRS leadership left a major leadership vacuum within extremist circles, one initially filled by civilian radicals in the CSP. However, the installation of a new regime in China has required a much stronger hand, and the Eagle of the Red Army has stepped up to the challenge of saving a shattered nation."
 CHI_qin_bangxian_advisor_desc: "§YAdvisor Description\nBorn:§! §gMay 14th, 1907, in Wuxi, Jiangsu Province, Qing Empire§!\n§YAlignment:§! §gCSP-Radicals§!\n§YPolitical Career:§! §gThe loss of his father in his early years as well as an early childhood of hardship greatly influenced the young and precocious Qin Bangxian. Coming from a relatively well-off family, Qin was admitted to Jiangsu Provincial Second Industrial School where he became exposed to new ideas such as socialism. In 1924, the Xi Society was formed by Wuxi students and Qin Bangxian served as head of the Suzhou Committee of the Xi Society. When the May 30th Massacre occurred in Shanghai, Qin personally led a 1925 demonstration of more than 3,000 students to protest the injustices of foreign imperialism. Organising the student movement drained Qin and he dropped out of the college shortly after.\n\nThat September, he was admitted to the Department of Sociology, studying under the syndicalist Qu Qiubai and joining the Chinese Syndicalist Party by November. Around that time, the Kuomintang and League of Chinese Syndicalists were organising in the First United Front - and thus Qin Bangxian was sent to Shanghai to help organise the revolution. However, the expedition's failure drove many to exile and Qin Bangxian fled to France to avoid persecution.\n\nDue to his excellent French, Qin Bangxian became an interpreter at the newly formed Sun Yat-sen University in Paris. He and a group of more radical syndicalists began to draw towards the idea of orthodox Marxism and rejected the Orthodox Faction leadership of the Chinese Syndicalist Party. In 1930, Qin returned back to China to serve as a propaganda officer in the 1932 Shanghai Uprising on behalf of the All China Federation of Trade Unions.§!\n\n§YNotes: With the victory of the RCA-Radicals, Qin has received a prominent government position to solidify the Kuomintang's alliance with the Chinese Syndicalist Party.§!"
