 CHI_tender_to_masses_desc: "국민당은 국민혁명에서 대중을 혁명의 근본적인 전위대로 보고 국민혁명은 반드시 중국 인민들이 주도해야 한다고 생각하기에 대중운동을 우선시하고 있습니다. 대중이 혁명을 위해 투쟁하고 쑨원 선생의 삼민주의를 실현하기 위해 대중에게 다가가기 위해서 우리가 점령한 지역에서 임대료 감면 운동과 같은 단기 프로젝트를 진행합시다."
