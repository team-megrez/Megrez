 CHI.lategame.364.d.1: "$CHI_lategame_civ_war_alignment_intro$\n\n우리 운동에 복속된 자치성 중 하나인 [FROM.GetNameDef]의 경우 선택이 훨씬 쉬웠는데, 저들은 다른 누구의 편도 들지 않고 스스로 서기로 했습니다. [FROM.GetLeader] 측에서는 세 정부를 모두 불법적이라고 비난하면서, 자치권을 유지하고자 또는 자신이 직접 국가의 지도자가 되겠다는 야망을 품고 반란을 일으켰습니다. 이 내전으로 드러난 민간 정부의 약점은 많은 국민혁명군 대원들을 급진화시켰습니다. 후쭝난과 중화부흥사는 모든 반역자들을 처단하겠노라고 다짐했습니다."
 CHI.lategame.364.d.2: "$CHI_lategame_civ_war_alignment_intro$\n\n우리와 연합한 자매 공화국 중 하나인 [FROM.GetNameDef]의 경우 선택이 훨씬 쉬웠는데, 저들은 다른 누구의 편도 들지 않고 스스로 서기로 했습니다. 중국의 위성국이라는 지위에 염증을 느낀 저들은 세 정부를 모두 불법적이라고 비난하면서 우리 대사를 추방했습니다. 저들은 관계를 단절하고 독자적인 행로를 모색하고 있으며 필요하다면 무력으로라도 독립을 확보하고자 합니다. 이 내전으로 드러난 민간 정부의 약점은 많은 국민혁명군 대원들을 급진화시켰습니다. 후쭝난과 중화부흥사는 모든 반역자들을 처단하겠노라고 다짐했습니다."
 CHI.lategame.364.a: "반역자들!"
 CHI.lategame.365.t: "중국 내전의 발발"
 CHI.lategame.365.d: "한때 희망적이었던 중국의 상황은 급진주의와 아집이 이성을 압도하면서 재앙에 빠졌습니다. 원한이 얽혀들었던 제3차 환송당대회 이후 왕징웨이의 반대파는 그의 축출을 요구했습니다. 이어서 고 왕 주석이 극단주의자들에 의해 암살되었다는 전후사정이 맞지 않는 보도가 나오면서 상황이 더욱 악화되었습니다.\n\n지난 몇 주 동안 세 개의 경쟁 정부가 등장했습니다. 난징은 비사회주의자 쑨커가 이끄는 중앙 정부가 드러났지만, 그의 정권 장악력이 약화되고 있는 것으로 보입니다. 그의 뒤편에서는 사회주의 군부 강경파가 권력을 장악하겠다는 위협을 보이고 있습니다. 남쪽에서는 쑹칭링이 이끄는 국민당 임시행동위원회가 옛 민감 반군 지휘관들과 함께 반란을 조직했습니다. 북쪽에서는 천궁보와 왕 주석의 옛 동포 대부분이 합법적인 정부를 회복하기 위해 [GetVictoryPointName_9843]에 모였습니다.\n\n중국 주재 인터내셔널 군사고문단은 곤경에 처한 중국에서 인터내셔널의 거점이자 옛 국민혁명군의 고문으로서 수 년 동안 많은 사관생도들의 멘토 역할을 해왔습니다. 이들을 난징에 남겨두거나 다른 곳으로 재배치하는 것은 강력한 성명을 보내는 것이나 다름없습니다. 반면에 일부에서는 이들을 완전히 철수시켜 그들의 생명을 보호하고 이번 사태에서 완전히 손을 떼야 한다는 조언이 나옵니다."
