 CHI_women_in_workforce_idea: "여성주의 투쟁 옹호"
 CHI_women_in_workforce_idea_desc: "중국 여성들은 오랫동안 가부장적인 중국 사회로 인해서 오랫동안 억압받아 왔습니다. 국민정부는 농민뿐만 아니라 똑같이 억압받는 계층은 여성의 해방을 위해서 사회 혁명을 이용할 것입니다. 당의 지도 아래, 여성주의 혁명 대의를 장려하여 중국 사회에서 여성의 지위를 해방시킬 것입니다."
 CHI_dare_to_die_idea: "영웅적인 순교"
 CHI_dare_to_die_idea_desc: "전투에서의 죽음은 영광스러운 것이고, 국민혁명을 위해 죽는 것은 영원히 기억될 것입니다. 진정한 혁명가는 본인의 삶, 행복, 안위 등을 국가를 위해 바칩니다. 이들은 단지 외세 제국주의에 대항하는 투쟁의 톱니바퀴이자 구원을 위한 도구일 뿐입니다!"
 CHI_teke_idea: "중앙집행위원회 특별행동과"
 CHI_teke_idea_desc: "중앙특이라는 별명을 가지고 있는 중앙위원회 특별행동과는 저우언라이 장군과 그의 동료 정치국 요원들이 이끄는 정보기관입니다. 당과 상하이 지하 세계, 그리고 공사관 도시의 노동조합과 긴밀한 관계를 맺고 있는 특별행동과는 당의 노선을 유지하기 위해 내부 반역자 색출, 반대파 탄압, 방첩, 첩보 임무를 맡고 있습니다."
 CHI_bis_idea: "군사위원회 조사통계국"
 CHI_bis_idea_desc: "군사위원회 조사통계국(BIS)은 베일에 둘러싸인 다이춘펑과 그의 \"십인단\"이 이끄는 정보기관입니다. 원래 상하이 최악의 빈민가와 홍등가 구역과 관련이 있던 조사통계국은 국민당이 화동대전에서 승리한 이후 기존에 가지고 있던 범죄자들과의 관계를 국민혁명에 활용하려는 흥미로운 아이디어와 함께 등장했습니다. 국민혁명군의 극단주의 세력 내부에서 조사통계국의 영향력이 느껴지기에, 국민당 안에서의 다이춘펑의 존재는 내부 안보 문제에서 새로운 공포의 기운을 불러일으키고 있습니다."
 CHI_mss_idea: "국가안전부"
 CHI_mss_idea_desc: "경쟁 관계에 있던 중앙위원회 특별행동과와 군사위원회 조사통계국 간의 절충안으로 설립된 국가안전부는 내부 안보 문제에서 당의 노선을 관리하고 방첩 및 첩보망을 구축하여 내부와 외부의 적으로부터 국민혁명을 지키고 감시하기 위해 중앙위원회의 명령으로 설립되었습니다."
 CHI_demobilised_NRA_idea: "무질서한 국민혁명군"
 CHI_demobilised_NRA_idea_desc: "제2차 북벌에서 국민혁명군 장병들이 보여준 용맹함과 전장에서 거둔 눈부신 승전에도 불구하고, 군벌군에서 탈영한 수천 명의 병사들, 자원병, 그리고 적이 가지고 있던 군수물자 탈취로 인해 국민혁명군은 심각할 정도로 체급을 불렸습니다. 동시에 역설적이게도 북벌이 계속 지속되면서 군의 정예 선발 부대 중 상당수가 물자와 인적 면에서 많이 고갈되었고, 일부는 서류상으로만 존재하는 부대가 되었습니다. 이들의 지원군들은 북부로 향하는 보급로가 막히면서 대부분 지원이 늦어지거나 다른 쪽으로 이동했습니다.\n\n군 전체로 조직적이고 만연한 부패가 퍼져나갔고, 이제 도려낼 수 없는 지경까지 이르렀습니다. 군대가 엉망이 되는 것을 막기 위해서는 전 군단 전체를 일시적으로 동원 해제를 시키고 사단 단위로 새롭게 재편하는 것만이 유일한 현실적인 해결책입니다. 이는 매우 어려운 일이며, 특히 군벌군들이 해체 명령을 받게 된다면 상당한 저항을 할 것으로 예상됩니다."
 CHI_birthplace_of_the_second_revolution_idea: "두 번째 혁명의 발상지"
 CHI_birthplace_of_the_second_revolution_idea_desc: "이곳 옛 팔성연합 지역에서 우리는 대담하고 번영하는 혁명 운동을 구축했었습니다. 국민혁명정부는 쑨원 선생의 광저우 혁명정부의 계보를 잇고 있으며, 우리는 난징을 국민혁명의 새로운 보루로 탈바꿈했습니다. 이제 베이징이 우리 손에 들어왔으니 2차 북벌의 발상지인 난징이 혁명 정부를 인도하도록 해 그 빛이 온 중국에 비추도록 합시다."
 CHI_demobilised_NRA_idea2: "국민혁명군 해체"
 CHI_demobilised_NRA_idea_2_desc: "국민혁명군 재건에 어느 정도 진전이 있었지만 문제는 계속되고 있습니다. 많은 현지 지휘관들이 우리의 노력으로 인해서 본인들의 권력이 희생당할 것을 우려해 해산 명령에 저항하고 있습니다. 또 다른 지휘관들은 해체로 인해 본인의 지역이 무방비 상태가 되거나 수년간 전우애로 똘똘 뭉쳐온 부대를 해체하는 것을 주저하고 있습니다.\n\n그래도, 여단과 연대 단위로 우리 사단들은 서서히 전투 병력으로 다시 재편되고 있습니다. 전선이 어느 정도 고착화됨으로 인해서 보다 안정적인 군 보급이 이루어지고 있기에, 군의 상태에 대한 우려도 점차 해소되고 있습니다. 그러나 시간이 모든 일의 핵심이며, 중국을 보호하고 지키기 위해서 국민혁명군이 다시 부름을 받는 것은 시간문제일 뿐입니다."
 CHI_demobilised_NRA_idea3: "무질서적이었던 국민혁명군"
 CHI_demobilised_NRA_idea_3_desc: "북벌에서 국민혁명군이 거둔 눈부신 승전에도 불구하고 군의 군수물자가 점차 떨어진다는 것과 군벌군처럼 국민혁명군이 지나치게 비대해지고 있는 문제가 숨겨져 있었습니다. 철저한 논의 끝에, 선택의 여지가 존재하지 않다는 것을 깨달은 군사위원회는 전 군에 철저한 동원해제를 명령했습니다.\n\n이는 고통스러운 과정이었지만, 이제 최악의 상황은 지나간 것처럼 보입니다. 대부분의 정예사단은 완전히 복구되었으며, 그 과정에서 육성하거나 인수한 사단들은 대부분 우리 군에 통합되었습니다. 군단과 군 수준에서의 많은 지휘 및 통제에 대한 문제가 남아있지만, 이는 새로 조직된 군대의 규모가 커지면서 겪는 성장통으로 볼 수 있습니다. 그러나 이 혁명의 선봉대가 국가 해방을 위해 나아가는 과정에서 보완해야 할 부분은 아직 상당히 많습니다."
 CHI_NRA_army_organisation_idea: "표준화된 육군 편성"
 CHI_NRA_army_organisation_idea_desc: "편견회의에서 국민혁명군은 사단의 군대 구성을 두 가지 유형으로 표준화하기로 결정했습니다. 이러한 조치는 대규모화된 국민혁명군의 내부 단결을 촉진하고 군이 비대화해지는 것을 막기 위해서 취해진 조치입니다. 이러한 개혁을 통해 군을 빠르게 현대화할 수 있을 것입니다."
 CHI_cic_idea: "중국산업협동조합"
 CHI_cic_idea_desc: "중국산업협동조합계획은 노동자와 근로자가 일자리를 구하고 국방과 국가 재건을 지원할 수 있는 산업협동조합을 조직하는 것을 목표합니다. 이러한 협동조합은 실직 노동자와 난민에게 일자리를 주는 동시에 노동자와 난민이 지역 풀뿌리 민주주의를 실천하는 기회를 제공하고자 합니다. 또한 당은 이러한 계획이 실업률을 완화하고 전국적으로 애국심을 불러일으키는 데 도움이 되기를 바라고 있습니다."
 CHI_republic_of_china_air_force_idea: "중화민국 공군"
 CHI_republic_of_china_air_force_idea_desc: "초기의 항공 작전은 청 시기 베이징 남원항공학교에서 시작되었지만, 국민당의 중화민국 공군은 쑨원 선생의 광저우 군사정부 아래서 설립된 항공국을 기원으로 하고 있습니다. 산업과 군사력이 그 어느 때보다 강력해진 지금, 쑨원 선생의 업적을 계승하고 중국 인민들을 위해 진정으로 강력하고 현대적인 공군을 세워야 한다는 과제가 우리에게 주어졌습니다."
