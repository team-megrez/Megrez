 KR_minsheng_partnership_desc_CHI: "The destiny of the Chinese National Revolution is that China, as a country imbued with great nationalist feelings is in a better position than any other nation in the East to fight against imperialism. The economic situation and history of the oppressed peoples of the East are similar to those of China. Like China, they should not develop into capitalist or purely syndicalist systems - rather their goal should be to emulate the Chinese model and to set up \"People's Minsheng countries\" via the §H$CHI_minsheng_partnership_full_name$§!.\n\nFor these reasons, the success of the Chinese Revolution compels China to usher in a new era for the peoples of the East and to inspire them to form a strong alliance against imperialism. As the headquarters of the anti-imperialism movement, China should seek to unite with the peoples of the east to establish a greater East Asian racial and economic community."
