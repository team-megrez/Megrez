 CHI_luo_ronghuan: "Luo Ronghuan"
 CHI_luo_ronghuan_desc: "§YGeneral Description\nBorn:§! §gNovember 26th, 1902, in Hengshan County, Hunan, Qing Empire§!\n§YAlignment:§! §LCS§!\n§YMilitary Career:§! §gLuo had the opportunity of education that many of his childhood friends couldn’t share. At the age of 17, he enrolled in the Xiejun Middle School in Changsha. Five years later, he was accepted into the Qingdao Private College, where he completed a preparatory course in Industry in Commerce in 1926. Fueled by both the content of his education and also disgusted by the corruption and oppression rampant in the Shandong Clique, Luo would seek a solution for the problems in China in the form of the rising tide of Syndicalism. In April 1927, Luo joined a local youth group heavily involved with the League of Chinese Syndicalists. Later that year, he would officially enroll himself into the LCS proper. Since then, Luo has traveled between his home province of Hunan, his educational home base of Shandong, and everywhere in between, offering himself to those who are willing to eradicate warlord tyranny and implement socialism in his motherland, whatever the odds may be. With the Kuomintang now hailing victorious over the Southeast, Luo now finds his loyalties to the NRA.§!"
 CHI_fund_the_jpel: "Fund the Japanese People's Emancipation League"
 CHI_fund_the_jpel_desc: "Not all of the Japanese are militarist imperialists. Formed by those who have defected so far as well as Japanese socialists, the Japanese People's Emancipation League (JPEL) under Nosaka Sanzo seeks to re-educate Japanese prisoners of wars and to win our trust and friendship. They seek to establish a democratic people's government in post-war Japan and we should support their efforts in psychological warfare to dismantle the Japanese war effort."
 CHI_supported_INC_flag: "Has not previously declared support"
 CHI.midgame.225.t: "Volunteers from the Rising Sun"
 CHI.midgame.225.d: "The Foreign Ministry received the official enlistment of a curious individual today and a handful of volunteers from the Empire of Japan. Nosaka Sanzo, a former labour organiser, journalist, and member of the Third Internationale has long worked with the Mingan Insurgency since his deployment to China following the failed 1932 uprising. A committed Marxist devoted to the liberation and revolution of the Japanese workers and peasants, he has since been exiled from his home country and has acted as an agent of the Third Internationale.\n\nDespite Japan's tense relationship with China, especially in regards to their exploitation of our country's Northeast, Nosaka and his followers have pledged their services to the Chinese National Revolution, arguing that their cause stands with ours in a joint Pan-Asian struggle against not only imperialism but also capitalism as well. As a result, the National Revolutionary Army has decided to fully grant a commission to Nosaka as an officer of the National Revolution."
 CHI.midgame.225.a: "We work together as one!"
 CHI.lategame.643.t: "The Japanese People's Emancipation League"
 CHI.lategame.643.d: "At the suggestion of Japanese revolutionary Nosaka Sanzo, the Central Committee of the Chinese Nationalist Party has established the Japanese People’s Emancipation League. The JPEL is composed of Japanese soldiers who have decided to surrender to the Kuomintang and refugees fleeing our lands. The Chinese government has praised the League as the starting point of a new Sino-Japanese friendship, declaring that they are the vanguards to the upcoming “People’s government” in Japan. Open to all, the JPEL unites many disgruntled citizens of our nation with the promise of a new dawn in Japan that will herald the end of militarism. This rhetoric has hurt the morale of our soldiers fighting in China, with a substantial number of our soldiers in captivity opting to join the JPEL."
 CHI.lategame.643.a: "Those traitors won't deter us!"
 CHI.endgame.045.t: "A New Socialist Dawn for Japan"
 CHI.endgame.045.d: "Due to suppression from the Japanese government, many Japanese socialists fled the country, finding refuge in the Chinese Kuomintang. With the Japanese Home Islands now liberated, these same socialists have established a provisional government for the newly socialist Japan. Dominating the provisional government is the newly established Japanese Nationalist Party.\n\nThis new revolutionary party has adopted many of the political principles of the Chinese Kuomintang, hoping to lead Japan in a new leftist direction. Leading the Japanese Nationalist Party is Nosaka Sanzo, a Japanese revolutionary who swore allegiance to the Chinese National Revolutionary Army after they re-established themselves on the Chinese mainland. With the fall of the Empire of Japan and the establishment of the Japanese Nationalist Party, Nosaka has officially handed in his resignation as a general of the National Revolutionary Army to lead the newly socialist Japan."
 CHI.endgame.045.a: "The Japanese worker is finally free."
