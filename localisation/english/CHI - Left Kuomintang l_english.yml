 CHI_vanguardist_party: "황포 극단분자"
 CHI_vanguardist_party_long: "황포 극단분자\n§g북벌의 실패는 매우 정치화된 황포군관학교 졸업생들을 분노하고 실망케 했습니다. 국가 전역으로 뿔뿔이 흩어진 이들은 스스로의 살길을 개척해야만 했습니다.\n\n그러나, 몇몇은 급진주의라는 길을 택했습니다. 혁명이 내부에서는 비효율적 정치인들에게 배신당했고, 외부에서는 해외 제국주의자들에 의해 공격당했다고 믿는 졸업생들은 브리튼에서 모즐리 서한과 소렐리안 이념에 영향을 받아 국수주의적 분파를 형성했습니다. 허중한과 덩원이가 이끄는 이 성장하는 비밀 그룹은 망명한 황포군교훈련부장인 후쭝난의 더 넓은 단체에 합류했습니다.\n\n저 너머에서, 어떤 인생을 살고 있는지와는 무관하게 복수를 꿈꾸는 분노한 졸업생들이 중국에서 기다리고 있습니다. 국민당의 꿈은 죽었지만, 새로운 혁명이 시작된다면 어떻게 될지 누가 알겠습니까?§!"
 CHI_syndicalist_party: "중국 공단주의자"
 CHI_syndicalist_party_long: "기타 중국공단주의조직\n§g전 세계를 뒤바꾼 생디칼리슴 혁명은 멀리 중국에서도 영향을 끼쳤습니다. 많은 지식인들이 생디칼리스트로 거듭나면서 중국에서 급성장하던 아나키즘 운동에 활력을 불어넣었습니다. 이들 중 가장 규모가 컸던 세계사와 중국공단당은 중국공단주의 동맹이라는 깃발 아래 국민당과 함께 중화통일전선에 가담하게 되었습니다.\n\n그러나 그 후 세월은 그리 순탄치 않았습니다. 북벌에서 자매정당인 국민당과 함께 산산조각이 났으며, 망명 기간동안 지도부에서 내분이 일어나서 풀뿌리 지지자들 중 많은 수가 등을 돌렸습니다. 그러나 여전히 중국의 자유의지주의적 사회주의의 미래를 꿈꾸는 사람들이 있으며, 이들은 다시 부상할 것입니다.§!"
 CHI_socialist_party: "중앙위원회"
 CHI_socialist_party_long: "국민당 중앙위원회\n§g북벌의 실패 이후, 국민당 중앙집행위원회는 파리에 망명정부를 수립했습니다. 국민당과 중화민국 주석 왕징웨이가 이끄는 이들은 인터내셔널의 지속적인 인정을 받아내는 데 성공했습니다. 그동안, 왕징웨이의 지지자들(왕징웨이가 직접적으로 참가하진 않았지만)이 수립한 조직인 개조동지회가 당 조직을 장악했습니다.\n\n한편으로, 국민당에 대한 이들의 지배는 지난 10여 년 동안 위협받고 있습니다. 민감 반란군은 독자적인 정부를 수립하였으며, 당의 많은 자유주의적 구성원들은 하와이에 살림을 차렸습니다. 왕징웨이의 조심스러운 외교 덕분에 아직 분열은 나타나고 있지 않으며, 이 새로운 혁명은 그로 하여금 마침내 조국을 해방할 기회를 부여하였습니다.§!"
 CHI_progressive_party: "민감정부"
 CHI_progressive_party_long: "민감 임시정부\n§g많은 이들이 북벌의 붕괴와 함께 조국을 떠났지만, 직예군벌의 압제에 대항하여 지하에서 인민들과 함께하기를 택한 이들도 많았습니다. 본디 리지선이 이끌고 상하이 내외의 연락책들과 함께 활동하던 이들이었지만, 1932년 봉기의 실패는 이들로 하여금 장시-푸젠 지역으로, 남쪽으로 후퇴하도록 만들었습니다.\n\n산악지대에서, 쑹칭링, 덩옌다 등은 \"중국 및 세계혁명인민에 고함\"을 발표하며 해방구를 자치적으로 통치하기 위한 국민당 임시행동위원회의 발족을 선언했습니다. 해외로 망명한 왕징웨이 정부와의 약해지는 연결고리와 더불어, 운동이 재통합되었음에도 불구하고 이는 민감에 어느 정도의 독립성을 부여했습니다. 지금으로써는 국민당 지도부가 어느 정도 단합되어 있고, 많은 이들이 민감과 파리를 자유롭게 오가고 있지만, 갈등의 조짐이 나타나기 시작하고 있습니다.§!"
 CHI_ecologist_party: "하와이파"
 CHI_ecologist_party_long: "교무위원회\n§g하와이에 기반을 둔 자유주의적이고 미국식 교육을 받은 국민당원 상당수는 왕징웨이와 프랑스에서 합류하는 것을 거부하고 호놀롤루에서 쑨커를 중심으로 결집했습니다. 이들은 \"재조순간\"이라고 알려진 잡지를 발간하고 개조동지회의 \"혁명평론\"이 마르크스주의에서 거의 베껴오고 삼민주의를 배반하는 것이라고 비난하면서, 본인들을 재조회라고 일컬었습니다\n\n그러나 대부분은 이들을 하와이파라고 알고 있으며, 많은 당내 좌파로부터 부르주아 반역자라는 불신의 눈초리를 받고 있습니다. 이들은 노골적으로 위원회를 결성하지는 않았지만(내부 부패 척결을 위해 모든 국민당 당원에게 전면 재등록을 요구하는 정도로 제안했습니다.), 개조동지회와 지속적인 적대감을 형성하고 있습니다.\n\n이들은 화동대전의 결과를 지켜보면서, 정국이 안정될 때까지 직접적으로 나서는 것을 거부합니다. 하지만 교무위원회를 장악하고 주홍회 내에서 영향력을 행사하기에 이들은 동남아시아의 화교 사회에서도 상당한 영향력을 가지고 있습니다. 당 지도부와의 지속적인 마찰에도 불구하고, 이들의 기부금이 계속 유입된다는 것은 아직 이들과 지도부 간의 화해가 이루어질 수 있다는 희망을 줍니다.§!"
 CHI_liberal_party: "당외"
 CHI_liberal_party_long: "당외\n§g\"당외\" 또는 당외 인사들은 국민당 의회에서 \"무소속\"으로 참여하는 사람들을 말합니다. 국민당은 일당체제를 엄격하게 고수하기에, 반대의 목소리가 상대적으로 적지만 통일전선의 창설로 인해서 다원주의의 문이 일부 열렸습니다. 국민당은 소수의 \"무소속\"을 용인하며, 비당원의 의회 참여를 암묵적으로 허용하고 있습니다. 즉, 이들은 전체 국민당 당국과는 관련이 없지만, 비사회주의 성향에도 불구하고 반제국주의와 반군벌주의라는 국민당의 강령을 기꺼이 지지하는 공화주의자들을 대표합니다.§!"
 CHI_conservative_party: "국민당 장로"
 CHI_conservative_party_long: "국민당 장로\n§g국민당 장로란, 일반적으로 장런제, 차이위안페이, 우즈후이, 리스쩡 등 이른바 파리 유학파에 속한 오랜 혁명가들을 지칭합니다. 국민당의 원로 정치인인 이들은 한때 아나키스트였으며, 프랑스에서 유학한 경험이 있어 근공검학의 발전을 도왔습니다. 이들은 국민당의 보수파를 대표하며 혁명 초기부터 혁명을 지지해 왔기에 사실상 당의 \"원로\"라고 할 수 있습니다. 국민당의 주요 정치인들이 호의나 조언을 많이 구하는 원로들은 한때 이들의 추종자인 왕징웨이의 권위주의를 불신하고 당내에서의 영향력 감소에 분개하며 압제자 왕징웨이에게 등을 돌렸습니다.§!"
 CHI_anocrat_party: "상해파"
 CHI_anocrat_party_long: "상해파\n§g국민당은 상하이 빈민가의 어두운 홍등가 골목에 있는 주홍회의 부유한 기부자들과 이해관계와 정치적 동맹을 맺고 있으며, 공사관 도시에서 영향력을 확보하기 위해 다양한 민족주의자들과 소통을 지속하고 있습니다. 천궁보, 쑹쯔원, 장런제 등의 중앙위원회 위원들과 관계를 맺고 있는 이들은 국민혁명에서 거의 공개적으로는 인정받지 못한 재정적, 정치적 힘의 원천이었습니다. 하지만 일각에서는 이 관계가 당 지도부의 주장대로 정말 일심동체인지, 아니면 상해파가 지원을 대가로 무엇을 요구할지 궁금해합니다.§!"
 CHI_paternalist_party: "황포 극단분자"
 CHI_paternalist_party_long: "황포 극단분자\n§g작고한 장제스 대원수는 황포군관학교의 교장으로 재직하는 동안 많은 학생들 사이에서 추종자를 만들어 냈습니다. 북벌이 완전히 실패한 이후, 대부분의 국민당원들 사이에서 그의 인기는 떨어졌지만 그의 제자들 사이에서는 아직 그를 기억하는 사람들이 상당수 남아있습니다. 이들 대부분은 또한 당 중앙위원회에서 반동분자로 비난받은 다이지타오의 우익 사상에서 영향을 받고 있습니다. 국민당 내에서 이들의 존재는 미미하지만, 중화부흥사 내에 숨겨진 우파 당원들이 많다는 소문은 있습니다. 하지만 중화부흥사는 본인들이 반동 세력과 결탁하고 있다는 소문을 일축했습니다.§!"
 CHI_national_populist_party: "황포 극단분자"
 CHI_national_populist_party_long: "황포 극단분자\n§g국민당의 국수주의자들이자 극우파를 대표하는 몇몇 황포군관학교의 졸업생들은 북벌의 실패 이후 국민당의 교리에서 점차 멀어지기 시작했습니다. 이들은 사빈코프주의의 모델을 국민혁명을 구원하는 수단으로 보고 민주주의를 배제하면서 전체주의를 포용했습니다. 이들 대부분이 새로운 국민혁명군에 합류하지는 않았지만, 많은 사람들은 중화부흥사에 이들과 같은 사상을 가진 자들이 있다고 주장합니다. 그럼에도 불구하고, 매우 반동적이고 극단적인 견해로 인해서 이들은 국민당 내 권력 구조에서 사실상 존재하지 않습니다.§!"
 CHI_crs_party: "국민당-중화부흥사"
 CHI_crs_party_long: "중국국민당 중화부흥사\n§g중화부흥사는 국민혁명군 내에 급진적인 장교들이 결성한 파벌로, 다이춘펑의 그림자 조직인 조사통계국 또는 군통과 밀접한 관계를 맺고 있습니다. 후쭝난, 허중한, 덩원이를 주축으로 한 중화부흥사는 제1차 국민대회 이후 새로운 정치 세력으로 부상했으며, 특히 군의 젊은 장교들 사이에서 인기를 얻고 있습니다.\n\n이들의 이념은 국우 성향의 사빈코프주의, 일본의 무사도, 브리튼 연방의 최대주의적인 경제 계획 등에서 영향을 받았지만, 이들에게 가장 큰 영향을 준 것은 소렐리안에서 말하는 혁명에서의 숙청이 가지는 필요성이 가장 큰 영향을 끼쳤습니다. 중화부흥사는 국민당의 복잡한 관료주의적 성격이 당의 몰락을 초래할 것으로 보고, 국민당의 민주적인 요소를 제거하여 영광스러운 독재자(영수)가 이끄는 당을 최종 목표로 두고 있습니다. 이들은 중국을 완전한 전체주의적 사회주의 국가로 만들기 위해서 계급 투쟁의 이념과 사상을 근절하고 고도로 군사화되고 평등한 사회로 발전하는 것을 꿈꾸고 있습니다. 이들은 중국의 고대 유교적 질서 등의 과거 역사의 요소가 아니라 자비로운 영수의 통치 아래에서 궁극적으로 달성될 천하를 평온한 천하로 바라봅니다. 중국이 구원을 받고, 해방되며, 다시 한번 존경받는 강대국이 되기 위해서는 근본부터 되살아나야 합니다.§!"
 CHI_rca_party: "국민당-개조동지회"
 CHI_rca_party_long: "중국국민당 개조동지회\n§g국민당 좌파가 장악한 중앙위원회가 북벌의 실패 이후 유럽으로 망명하자, 이들을 따르던 많은 사람들이 국민당 개조동지회에 합류했습니다. 개조동지회 초기에는 천궁보가 이들을 이끌었지만, 왕징웨이의 측근과 그의 추종자들은 혁명을 구원하기 위해서는 1924년과 같은 정신으로 당을 개조해야 한다고 믿고 있습니다. 이들이 보기에 국민당은 과도한 민주주의자들과 반동 세력들을 숙청해야 하며, 그래야만 중국이 국민혁명을 완수할 수 있다고 생각합니다.\n\n한때 유럽 내 화교 커뮤니티의 비밀 분파였던 개조동지회는 중앙위원회의 복귀와 함께 국민당의 양대 파벌로 부상했습니다. 이들은 엄격한 리더쉽(국민당을 사회주의 혁명의 선봉장으로 간주함)과 농민, 노동자, 소부르주아를 위한 정당이라는 방향을 고수하고 있습니다. 이들은 제3인터내셔널과도 좋은 관계를 유지하고 있으며, 많은 개조동지회원들은 중국공단당의 급진파와도 관계를 맺고 있습니다. 그렇지만 이들은 중국 국민혁명의 대의를 중국인만의 것이 아닌 전 아시아의 것이라고 보고 있습니다. 개조동지회는 중국이 사회주의의 선봉장으로서 혁명을 널리 퍼뜨리고 아시아의 억압받는 민중들을 제국주의의 사슬에서 해방시킨다는 강령으로 운영됩니다. 개조동지회는 천궁보가 이끄는 급진파와 구멍위가 이끄는 온건파로 구성되어 있으며, 중국 계급투쟁의 본질이나 토지 개혁과 같은 문제에 대해서 각자 서로 다른 견해를 가지고 있습니다.§!"
 CHI_pac_party: "국민당-임시행동위원회"
 CHI_pac_party_long: "중국국민당 임시행동위원회\n§g임시행동위원회는 화동대전 중에 민감 임시정부에서 쑹칭링을 지지하고 왕징웨이가 이끄는 권위적인 중앙위원회를 불신하는 사람들이 모여서 결성했습니다. 노동자와 농민에 의한 완전한 사회주의 달성이라는 이념을 신봉한 임시행동위원회는 국민당이 혁명의 선봉대로서 대중이 혁명적 의식을 갖고 행동에 나서기를 바라는 마음에서 이름을 따왔습니다.\n\n임시행동위원회의 주요 이념적 측면은 민주적인 토지 개혁을 통해 토지를 경작하는 사람에게 토지를 지급하고, 그에 대한 결과로 지방자치정부를 설치해 중국이 봉건 사회에서 사회주의 사회로 전환하기 위한 \"국가자본주의\"를 채택할 필요성을 부각시켜 총체적인 사회 혁명을 이루는 것입니다. 임시행동위원회의 일부 회원들은 제3인터내셔널의 중국 진출을 국민혁명의 잠재적인 위협으로 간주하지만, 그럼에도 불구하고 임시행동위원회는 중국공단당의 정통파 당원들과 협력할 의향이 있으며, 전 세계와도 동등하고 유익한 관계를 유지하고자 합니다. 국민당의 양대 정치 파벌 중 하나인 임시행동위원회는 중국 대중을 계몽하고 중국 프롤레타리아를 혁명적 변화 세력으로 탈바꿈하고 군벌들과 제국주의자들을 완전히 축출하여 쑨원의 꿈을 이루고자 합니다.§!"
 CHI_LCS_party: "중국공단주의동맹"
 CHI_LCS_party_long: "중국공단주의동맹\n§g중국공단주의동맹은 비록 제 기능을 다하지 못하고 분열되어 있기는 하지만, 아직 희망적인 운동입니다. 1925년 중국공단단이 국민당에 속하지 않은 사회주의자들을 하나의 기치 아래에 통합하기 위해 세계사와 설립한 이 동맹은 독립적인 아나키스트, 정통 마르크스주의자, 공산주의자, 그리고 일반적으로 도시를 기반으로 한 자유지상주의적인 이상을 가진 여러 사람들이 속해 있습니다. 이러한 신념은 인터내셔널의 성공 덕분에 신뢰도가 크게 높아졌지만, 신해혁명의 연이은 실패로 인해 많은 사람들이 환멸을 느꼈고 동맹의 고위 지도부는 대부분 통일전선의 하위 파트너의 지위로도 만족하고 있습니다.\n\n이들은 국민혁명을 본인들의 의제를 펼치기 위한 수단으로 삼아 중국 공단주의를 향한 장기전의 포석이 되기를 희망합니다. 많은 당원들이 국민당에서와 이중 당적을 보유하고 있어 \"진정한 추종자\"들이 점차 희석되고 있으며, 잦은(그리고 점점 더 공개적인) 내분으로 인해서 동맹의 독립적인 운영 능력이 약화되고 있습니다.§!"
 CHI_csp_ort_party: "중국공단당-정통파"
 CHI_csp_ort_party_long: "중국공단당 정통파\n§g대부분이 한때 아나키스트이거나 노동운동 조직가인 전직 중국공단당 지도부 대부분이 포함된 정통파는 옛 중국공단주의동맹을 함께 이끌었습니다. 이들은 통일전선에 열정적이고 기꺼이 참여했었고, 프롤레타리아와 농민이 힘을 합쳐 제국주의를 물리쳐야지만 의미 있는 계급투쟁이 일어날 수 있다고 생각합니다. 그 동안 이들은 국민당 내부의 긴장을 완화하고 자매정당인 국민당을 권위주의에서 멀어지게 하는 한편, 진정한 공단주의 체제의 토대를 마련하기 위해 농업이 대부분이 중국이 산업화되기를 장려합니다.\n\n내부적으로는 프랑스 코뮌의 중도파에서 영향을 받아 평의회에 기반을 둔 마르크스주의자들과 노조에 기반을 둔 생디칼리스트 사이의 타협을 유지하기 위해 노력해 왔습니다. 아나키스트 출신인 천두슈는 이후 평의회 기반의 접근 방식을 선호하여 생디칼리슴 운동과 거리를 두었습니다. 반면 리리싼은 정치에서 노조의 역할을 강조해 왔습니다.§!"
 CHI_csp_rad_party: "중국공단당-급진파"
 CHI_csp_rad_party_long: "중국공단당 급진파\n§g중국공단당의 정통파에 환멸을 느낀 유럽에서 유학한 젊은 세대를 대표하는 사회주의자들은 중국공단당이 국민당의 그늘에서 벗어나 보다 적극적이고 강경한 역할을 수행해야 한다고 주장합니다. 이들에게 중국의 혼란은 단순히 제국주의나 군벌주의의 산물이 아닌 자본주의 그 자체입니다. 제국주의, 기업, 지주, 신사층, 자본주의는 철저하고 즉각적으로 파괴되어야 합니다.\n\n이러한 물질주의적이고 급진사회주의적인 사상으로 인해 이들은 개조동지회, 특히 천궁보 파에 보다 가까우며, 도시와 시골 모두에서 공단주의를 이루기 위함에 있어 자연스러운 동맹으로 저들을 인식합니다. 본질적으로 열성적인 자들은 군벌이나 비사회주의자들과의 동맹을 거부하고 온건 국민당 파벌들과 다투는 경향을 보였습니다.§!"
 CHI_wrd_soc_party: "세계사"
 CHI_wrd_soc_party_long: "세계사\n§g의화단 운동 직후 만난 \"4대 원로\"는 중국 최초의 아나키스트 조직인 세계사를 조직했습니다. 신세계와 같은 초기 사회주의 출판물을 창간하기도 했으며, 유법근공검학운동과 같은 운동을 통해 이들은 왕징웨이, 천두슈, 추민이와 같은 향후 중국의 사회주의 지도자들에게 가르침을 제공했습니다.\n\n생디칼리슴 혁명은 이들에게 상당한 정당성을 가져와 주었지만, 국민당의 권위주의 아래로 들어가면서 \"진정한\" 아나키스트 동지들 사이에서 평판을 잃었습니다. 중국공단당의 부상으로 인해서 이들의 영향력은 크게 줄어들었으며, 전위주의적인 개조동지회의 영향력이 점차 커지면서 왕징웨이와의 관계도 악화되었습니다.\n\n이후 4대 원로들은 이들의 추종자인 이페이지를 대변인으로 앞세워 공단주의 운동 내에서 영향력을 회복했습니다. 또한 아나키스트인 류스신이나 비슈사오와 같이 국가 통일을 위해 본인들의 이념을 뒤집은 자유주의적 사회주의자들 또한 존재합니다. 프루동주의적 계급 화해와 보편적 화합을 지지하는 이들은 중국 문화의 점진적이고 자발적인 도덕 고양을 주장했습니다. 전통주의를 거부하고 공개적으로 기독교를 반대하기 때문에, 이들이 우상 숭배와 불필요한 계급 갈등을 경멸하는 것은 잘 알려져 있습니다. 궁극적으로 이들은 세계사의 영향 아래에 있는 중국국민당이 주도하는 이상주의적인 사회주의 중국의 이상을 강력하게 지지합니다.§!"
 CHI_rf_party: "국민당-재조회"
 CHI_rf_party_long: "재조회\n§g모든 국민당원들이 골수 사회주의자나 권위주의적인 군인인 것은 아닙니다. 1924년에 국민당이 개조를 단행하고, 통일전선이 창설되었을 때, 쑨커의 \"태자파\" 역시 동참했습니다. 한때 불만을 가진 서산회의파에 섰던 민간 우파 당원들과 그는 결국 부르주아의 이익을 대변하는 휴면 자유주의 세력으로 왕징웨이의 권위에 굴복했습니다.\n\n왕징웨이-장제스-후한민 간의 권력 투쟁에서 완전히 소외된 쑨커는 북벌의 실패로 인해서 하와이로 망명했고, 그곳에서 그와 그의 동료들은 \"하와이파\"라는 경멸적인 별칭을 얻게 됩니다. 그러나 온건파들은 이 재앙의 원인을 급진주의와 군부 통치 탓으로 돌리며 기꺼이 반격에 나섰습니다. 이들은 군벌과 부패한 당원들을 척결하기 위해서 국민당 당원들의 전면 재등록을 요구했고, \"재조순간\" 이라는 잡지를 창간했습니다.\n\n개조동지회의 마르크스주의와 임시행동위원회의 급진사회주의적 견해를 미심쩍게 보는 이들이지만, 새 정부와의 불편한 동거를 받아들였으며 종종 민간 문제에서 \"불청객\"이 되기도 했습니다. 이들의 힘은 교무위원회 내 광범위한 인맥에 기반하고 있으며, 부유하고 민족주의적이며 진보적인 중국인 및 화교 사업가들로부터 기부금이 계속 흘러들어오고 있습니다.\n\n이들은 쑨원가의 친우이자 전 개인 경호원이었던 장파쿠이가 이끄는 장교들로 구성된 소규모 파벌인 \"견인파\"와 동맹을 맺고 있습니다. 1934년에 왕징웨이와 쑨커가 맺은 협약의 일환으로 표면적으로는 동남아시아에서 국민당의 영향력을 유지하기 위한 군사사절단으로 인도에 파견된 이 장교들은 다른 국민당 파벌에 의한 군부 통치에 불만을 품은 군내 우파를 대표합니다.§!"
 CHI_revolutionary_committee_party: "국민당-혁명위원회"
 CHI_revolutionary_committee_party_long: "중국국민당 혁명위원회\n§g혁명위원회는 전 임시행동위원회의 자연스러운 승계 집단이며, 주요 구성원 중 상당수가 전 임시행동위원회 창립 인원입니다. \"꽌시\"라는 인맥과 지도 시스템에 따라 국민당 혁명위원회의 일원들의 상당수는 서로 알고 지내고 있으며, 대부분은 덩옌다와 황치샹의 오랜 동지이기도 합니다. 혁명위원회는 임시행동위원회의 이상을 이어받아 국민혁명의 목표를 사회주의와 민주주의를 직접적인 수준까지 구현하는 것이지만, 이 과정은 점진적으로 이루어져야 하며 자연스럽게 진행되기 위해서는 혁명위원회가 필요하다고 믿습니다.\n\n왕징웨이과 그의 개조동지회가 당내에서 완전히 축출된 이후 혁명위원회는 사실상 당을 완전히 장악했으며, 많은 당 지도자들이 황포군관학교 혁명동학회와 이중으로 적을 가지고 있는 경우가 많기에 이들과도 연계된 경우가 많습니다.§!"
 CHI_WMARCA_party: "황포군관학교 혁명동학회"
 CHI_WMARCA_party_long: "황포군관학교 혁명동학회\n§g황포군관학교 혁명동학회는 국민혁명 초창기에 임시행동지원회를 지원한 황포군관학교 생도 및 동문들로 구성된 단체입니다. 덩옌다를 필두로 한 국민당 지도부는 군사 투쟁 없이는 국가 통일을 이룰 수 없다고 믿고 있으며, 따라서 반혁명 활동에 대항하고 새로운 혁명을 위한 장교를 육성하며, 대중과 연계해 군대가 당의 이상에 따라야 한다는 신념으로 혁명동학회를 조직했습니다.\n\n작고한 장제스 교장이 생도들과 맺었던 관계를 모방한 혁명동학회는 황포와 보정과 같은 학교의 젊은 장교들을 확보하고 임시행동위원회를 위한 최전선 역할을 했습니다. 국민당의 승리와 혁명위원회의 설립으로 인해 혁명동학회는 덩옌다와 혁명위원회에 충성하는 장교들의 친목 단체로서 여전히 영향력을 유지하고 있습니다.§!"
 CHI_residence_faction_party: "국민당-공관파"
 CHI_residence_faction_party_long: "중국국민당 공관파\n§g\"공관\"파는 왕징웨이 주석과 밀접한 관계를 맺고 있는 당원들로 이루어져 있으며, 이들 중 상당수가 왕징웨이 주석의 공관에 거주하고 있으므로 이런 이름이 붙었습니다. 이 파벌을 실질적으로 이끄는 사람은 왕징웨이의 아내 천비쥔이지만, 왕징웨이의 경호원 리스췬이나 천비쥔의 매부 추민이, 왕징웨이의 비서 쩡중밍과 그의 누나 쩡싱 등 왕징웨이 주석의 \"최측근\"으로 간주되는 인사들이 포함되어 있습니다. 공관파의 일원 대부분은 왕 주석이 프랑스에 망명해 있을 때부터 동지였기에, 이들은 왕 주석이 가장 신뢰하는 측근들입니다. 따라서 이들은 공관파가 가진 주석에 대한 영향력을 위협하는 개조동지회와 대립 관계에 있습니다.§!"
 CHI_rca_moderate_party: "국민당-개조동지회 (온건파)"
 CHI_rca_moderate_party_long: "중국국민당 개조동지회 (온건파)\n§g개조동지회는 국민당 내 복잡한 파벌이며, 조직의 규모와 지도부의 이념적 차이로 인해서 개조동지회 내에 온건파가 존재합니다. 구멍위가 이 파벌의 수장이며, 개조동지회-급진파와 달리 마르크스주의를 과학적 또는 경험적 근거가 없는 형이상학의 한 형태라고 비난하며 이들을 인정하지 않습니다. 따라서 이들은 임시행동위원회와 같은 파벌에 호의적입니다. 온건파에게 역사는 사회적 요인에 의해 움직이는 것이 아니라 개조동지회-급진파의 저서에서 알 수 있듯이 위기와 어려움을 극복하려는 인간의 \"의지\"에 의해 돌아갑니다. 급진마르크스주의자들이 채택한 경직된 공식과는 달리, 개조는 새로운 형태의 혁명을 창조할 수 있는 자격을 부여합니다.\n\n구멍위는 개조동지회 내에서 대중운동이 전능하다고 믿는 급진파와 달리 신중하게 대중을 이끌어야 한다고 믿습니다. 국민당은 급진파가 표현한 것처럼 노동자, 농민만을 위한 혁명이 아닌 모든 인민을 위한 혁명을 이뤄야 한다고 믿기에, 급진파에서 대중을 강조하는 것과 거리를 두기로 했습니다. 온건파에게 대중은 혁명을 몰락시킬 수 있는 무자비한 혁명적 권력을 가진 주체이기도 합니다. 따라서 혁명은 축적된 혁명적 경험과 지식을 가진 사람들이 주도해야 하며, 혁명이 성공할 수 있는 것은 바로 이들의 의지에 달려 있습니다.§!"
 CHI_rca_radical_party: "국민당-개조동지회 (급진파)"
 CHI_rca_radical_party_long: "중국국민당 개조동지회 (급진파)\n§g개조동지회는 천궁보가 이끄는 급진파가 지배하고 있습니다. 급진파는 계급 투쟁과 마르크스주의적 역사 유물론에 대한 견해를 가지고 있기에, 이들은 온건파와 거리를 두고 있습니다. 겉으로 스스로를 마르크스주의자라고 밝히는 당원은 거의 없지만, 이들의 저서에는 마르크스주의의 영향이 강하게 드러나며 급진파 당원들은 \"모순\"이나 전체\"라는 용어를 자주 사용합니다.\n\n급진파의 지도부는 대체로 한때 생디칼리슴에 몸을 담고 있었으며, 이들은 종종 중국공단당의 급진파와도 관련이 있습니다. 급진파의 당원들은 삼민주의를 마르크스주의의 렌즈를 통해 해석될 수 있고 경제적 요인이 중국 역사를 탐구하는 데 이용될 수 있다는 믿음, 즉 삼민주의에 대한 \"유물론적\" 해석을 옹호합니다. 급진파는 국민당에 만연한 부패와 타락을 근절하기 위해서는 개조가 필요하다는 온건파의 견해에 동의하지만, 이들은 당과 대중이 연대해야 하고 국민당이 노동자와 농민을 위한 정당으로 탈바꿈해야 하며, 결국에는 노동자와 농민이 혁명을 주도할 수 있도록 뿌리 깊게 자리 잡아야 한다고 생각합니다. 그러나 그날이 올 때까지 중국의 혁명 계급이 자본주의의 마수를 완전히 뿌리뽑을 수 있도록 지도하고 훈련하는 것은 개조동지회 급진파의 몫입니다.§!"
 CHI_CDL_party: "중국민주동맹"
 CHI_CDL_party_long: "중국민주동맹\n§g주로 국민당의 당국 이념을 거부한 중도좌파 공화주의자들로 구성된 장쥔마이(카슨 장)가 결성한 중국민주동맹은 이후 국민당과 협력하여 적절한 관계를 유지해야만 했습니다. 서구자유주의에서 막연하게 영향을 받은 이들은 다양한 사회민주주의자, 연성주의자, 온건 공화주의자 등이 모여 국민당에 압도적인 권력에 맞서고 어느 정도의 자율성을 지키기 위해 뭉친 정당입니다. 중국민주동맹은 중화민국을 진정한 민주주의 국가로 탈바꿈하겠다고 주장하지만, 논쟁의 여지가 많은 당 지도부에 대한 능력에 의문을 제기하는 이들이 많기 때문에 앞으로 이들이 얼마나 궁극적으로 중추적인 역할을 할 수 있는지는 지켜봐야 합니다.§!"
 CHI_RRA_party: "향촌건설협회"
 CHI_RRA_party_long: "향촌건설협회\n§g대부분 전 신보황회 좌파 당원으로 구성되어 있으며, Y.C. 제임스 \"지미\" 옌 이라고 잘 알려진 옌양추가 이끄는 향촌건설협회는 진정한 중국의 중심이 향촌에 있다고 믿는 로비스트들과 정치인들을 대표합니다. 이들은 중국 향촌이 새로운 중국 민주주의의 발상지가 될 수 있다고 보고 향촌의 기술 및 사회 발전을 바라고 있습니다. 향촌 개혁과 문맹 퇴치 계획을 옹호하는 이들의 노력은 국민당의 감독 아래 제한된 수준의 농촌 자치권을 용인하기로 결정한 중국의 새 지도자로부터 어느 정도의 공감을 얻었습니다.§!"
 CHI_PIP_party: "중국치공당"
 CHI_PIP_party_long: "중국치공당\n§g중국치공당은 1925년 쑨원의 권위주의적 사회주의 전환에 환멸을 느낀 광저우 정치인들을 중심으로 창당한 중국 연성주의 운동의 주요 정당입니다. 이들은 천중밍의 지도 아래 다양한 당파를 통합하여 다당제 연방공화국을 요구하고 있습니다.\n\n천중밍과 쑨원이 격렬하게 대립한 이후, 국민당과 치공당은 오랫동안 영향력을 두고 다퉜습니다. 국민당은 오랫동안 치공당을 군벌의 수단 정도로 묘사했지만, 최근 몇 년 동안 치공당이 국민당과 재접촉하면서 이들은 어느 정도의 영향력을 유지할 수 있게 되었습니다.\n\n정국이 전체적으로 좌경화되고 진보 세력의 상당수가 국민당으로 흡수되면서 치공당은 주목을 받기 위해 노력하고 있습니다. 그럼에도, 당 지도부는 현재 처한 상황에서도 선출된 의회를 통해 자유민국의 수립을 위해서 계속 투쟁할 것이라고 결정했습니다.§!"
 CHI_rkmt_party: "국민당-우파"
 CHI_rkmt_party_long: "중국국민당 우파\n§g국민당은 쑨원이 서거하기 오래전부터 당 지도부의 분열로 인해서 어려움을 겪고 있었습니다. 1924년 국민당 좌파가 우세를 점한 반면 우파는 계속해서 분열을 거듭해 왔습니다. 서산회의파와 후한민의 추종자들을 포함한 온건 우파는 대부분 재조회에 흡수되었습니다.\n\n다른 이들은 개인숭배를 중심으로, 특히 리쭝런과 장제스와 같은 군사 독재자들에 대한 숭배에 기반을 두고 있습니다. 전자는 군부에서 크게 무시당하지만, 여전히 군에서 활동하고 있습니다. 후자는 한때 당내에서 높은 지위를 누렸으나 지금은 다소 그 위상이 많이 약화되었지만, 여전히 많은 황포군관학교의 생도와 동문들, 심지어 일부 좌파들 사이에서도 숭배되고 있습니다. 그러나 그의 황포파는 그의 사후 대부분 흩어져 특정 군 내 파벌 이외에서는 영향력을 많이 잃어버렸습니다.§!"
 CHI_gmj_party: "국민군"
 CHI_gmj_party_long: "국민군\n§g국민군은 떠도는 신세인 군벌 영웅 펑위샹이 세우고 펑위샹을 숭배하는 군 집단입니다. 기독교, 사회주의, 대중주의를 절충적으로 혼합하고 강한 민족주의로 뭉친 펑위샹의 부하들은 규율이 날카로운 것으로 유명해졌습니다. 북방 세력이었던 이들은 제1차 북벌 때 국민당과 손을 잡았고(실제로는 국민당에 대한 직접적인 충성을 잠시 보이기도 했습니다) 공식적으로 삼민주의를 이들의 교리로 채택하기 시작했습니다.\n\n하지만 펑위샹은 그다지 신뢰할 수 있는 인물은 아니며, 수년에 걸쳐 여러 인물을 배신한 탓에 \"도과장군\" 이라는 불명예스러운 별명을 얻기도 했습니다. 정국의 좌편향으로 인해서 펑위샹은 영향력을 확보하기 위해 노력했고, 왕징웨이는 표면적으로는 펑위샹의 정부 입각을 환영했지만 펑위샹의 행보는 대체로 외면했습니다.§!"
 CHI_vanguardist_juntong_generic: "국민당-조사통계국"
 CHI_vanguardist_juntong_generic_long: "국민당 군사위원회 조사통계국\n§g국민당의 악명 높은 첩보장인 다이춘펑이 설립한 국가조사통계국은 공식적으로는 \"군통\"이라고 불립니다. 최전선을 넘어 본거지를 확장한 이들은 혁명의 완전한 완수를 제외하고는 역사에 기억되지 않을 \"익명의 영웅\"을 자처합니다. 대부분의 고위 지도부는 범죄 조직과 연관이 있는 국수주의적인 단체인 \"십인단\"으로 알려진 황포 동문파 출신들입니다. 가톨릭 추기경부터 오페라 가수, 상류층 난봉꾼에 이르기까지 지위고하를 막론하고 이들을 단순한 범죄조직으로 치부하는 것은 맞지 않습니다. 이들은 직접적인 위협은 안되지만, 국민당 내에서의 영향력이 커지고 있다는 사실을 가볍게 여겨서는 안됩니다.§!"
 CHI_vanguardist_teke_generic: "국민당-중앙집행위원회특별행동과"
 CHI_vanguardist_teke_generic_long: "국민당 중앙집행위원회 특별행동과\n§g국민당 영걸 저우언라이는 비공식적으로는 \"특과\"라고 불리는 소규모 지하 정보조직을 설립했습니다. 이들은 정보 수집, 체포된 국민당 지도부 보호 및 구출, 필요에 따라 당을 떠난 이탈자들을 \"침묵\"시키는 일을 담당하는 특과는 중국 전역에 암약하고 있는 위협적인 조직입니다. 특히 반역자들을 대상으로 하던 고위급 암살을 담당하는 옛 홍대에서 파생된 \"특별행동과\"가 가장 유명한 부서일 것입니다. 이들은 직접적인 위협은 안되지만, 국민당 내에서의 영향력이 커지고 있다는 사실을 가볍게 여겨서는 안됩니다.§!"
 CHI_wang_jingwei: "왕징웨이"
 CHI_wang_jingwei_bio: "젊은 시절의 왕징웨이는 사이고 다카모리나 가쓰 가이슈의 삶을 동경했으며, 그는 이들을 낙후된 국가였던 일본을 산업국가로 변화시킨 모범적인 예로 보았습니다. 그는 어떻게 중국이 어떻게 이렇게나 침체되었는지 의구심을 가졌기에 량치차오나 쑨원의 저술로 눈을 돌렸고, 후자인 쑨원을 스승으로 모셨습니다. 비록 실패하고 수감되었지만, 쑨원의 동맹회에 속해있을 때 그가 푸이의 아버지인 순친왕을 암살하려고 시도한 사건은 그를 전국적인 유명 인사로 만들었습니다.\n\n신해혁명이 일어나고 왕징웨이는 석방되었지만, 그는 국내 정치 파벌과 군벌들에게 소외되고 있는 쑨원에 실망해서 그에게 충성을 맹세하는 것을 거부합니다. 대신에 그는 프랑스로 떠났고, 쑨원이 1921년에 승리를 거두고 광저우에 새롭게 혁명정부를 세운 직후 곧바로 귀국해 새로 수립된 국민당 혁명정부에 가담합니다. 왕징웨이는 1924년에 국민당 개조에도 참여했으며, 스스로를 사회주의 사상가라고 생각하지 않지만 그는 당내 좌파를 대표하는 인물이 되었습니다. 1925년에 쑨원이 사망했을 때도 왕징웨이는 임종을 지켰고, 그의 유언장 작성을 돕기도 했습니다.\n\n후한민, 장제스, 그리고 왕징웨이의 삼두정은 곧 국민당에서 가장 치열하고 격렬한 권력투쟁으로 이어졌습니다. 1925년 후한민이 사망하고, 장제스가 북벌의 실패로 인해서 암살당하자, 왕징웨이가 승자로 떠올랐습니다. 하지만 북벌은 실패했고, 왕징웨이와 그의 측근들은 쑨원의 혁명을 이어 나가기 위해 유럽으로 망명을 떠났습니다. 망명기간 동안, 그는 본토의 민감기의구와는 거리가 먼 국민당 중앙위원회의 지도자로서의 입지를 공고히 했습니다.\n\n마침내, 그는 중국으로 돌아와 국민혁명의 지도자인 국민당 주석의 자리를 차지했습니다. 충성스러운 지지자들과 인터내셔널 및 기타 동맹들의 지원을 업은 왕징웨이는 쑨원의 정당한 후계자로서의 행보를 이어 나갑니다."
 CHI_wang_jingwei_leader_desc: "§Y지도자 설명§!\n§Y출생:§!1883년 5월 4일, 대청국 광동성 삼수현\n§Y정치 경력:§!$CHI_wang_jingwei_bio$§!"
 CHI_wang_jingwei_sic_desc: "§Y고문 설명§!\n§Y출생:§! §g1883년 5월 4일, 대청국 광동성 삼수현§!\n§Y계열:§! §g개조동지회§!\n§Y정치 경력:§! §g$CHI_wang_jingwei_bio$§!\n\n§Y참고: 주석직과 행정원장직을 동시에 맡기로 한 왕징웨이의 결정은 많은 이들에게 비난을 받았고, 정적들에게 빌미를 주었습니다.§!"
 CHI_song_qingling: "쑹칭링"
 CHI_song_qingling_leader_desc: "§YLeader Description\nBorn:§! January 27th, 1893, in Shanghai, Shanghai International Settlement\n§YPolitical Career:§! A rebel from her youth, Song Qingling explicitly challenged her parents' opposition to her marriage to the late and honourable Dr. Sun Yat-sen, going as far as to run away from home to elope with the revolutionary statesman. Western-educated, fluent in English and Chinese, graceful, elegant, and charitable - she demonstrated her utmost loyalty to the revolutionary cause when she told Sun to flee ahead of the warlord Chen Jiongming's bombardment, despite reportedly suffering a miscarriage and never being able to bear children again.\n\nLoyal to his side, she was with Sun when he agreed to work with the Third Internationale and was present at his deathbed when his final will was read aloud. And then came the Northern Expedition, in which she participated, untouchable and unchallenged by anyone within the Kuomintang due to her status as the widow of the great Dr. Sun. But when the expedition failed, she refused to see it as the revolution's failure. Instead, she and other leftist Kuomintang generals fled to the MinGan Insurgent Zone, where she spent her time travelling between the insurgent zone and Shanghai to secure aid and support for the guerrilla war against the despicable Zhili warlords.\n\nServing alongside her had been none other than her close friend - Deng Yanda. The two had been together since the halcyon days of the Guangzhou Revolutionary Government and found themselves united, a brother and a sister in the revolutionary struggle. Together they formed the Provisional Action Committee, with the belief that it must be up to them to fully realise the dream of the late Dr. Sun.\n\nAt last, however, she finds herself merely more than the figurehead of the MinGan Zone... no, she has ascended to the Chairwoman of the Kuomintang. Now, she commands not merely the mantle of the Chinese Revolution but the revolution for all oppressed peoples worldwide - the promise and dream of her late husband may soon finally become a reality."
 CHI_hu_zongnan: "후쭝난"
 CHI_hu_zongnan_bio: "황포군관학교의 기력이 넘치고 야심적인 생도로서, 황포의 문에 있는 표어 \"목숨을 아끼고 죽음을 두려워하면 이 문에 들어가지 말라.\"는 후쭝난의 기억에 영원히 새겨졌습니다. 그곳에서 그는 (랴오중카이의 개입으로만 받아들여진) 작은 키 때문에 처음에 거절되었지만, 황포 생도 1기로서 두각을 나타냈습니다. 그의 뛰어난 동정 및 북벌 참여는 장제스의 칭찬과 호의를 가져다주었지만, 1927년에 결국 헛수고가 되었습니다.\n\n허잉친과의 큰 불화 이후, 후쭝난은 프랑스로 갔습니다. 이미 (옛 교관 및) 동기 대부분보다 나이 많은 그는 혁명이 배신당하였다고 느낀 많고 똑같이 불만스러운 장교들 사이에서 당연한 지도자 역할을 맡았습니다. 그러나 그는 더 극단적인 동료들과 조심스러운 거리를 두어, 망명 중에 황포에서 훈련부 주임직을 확보할 수 있었습니다. 그는 황포의 \"소장파\"에서 확고하고, 은밀한 주변의 추종자들을 형성하였습니다."
 CHI_hu_zongnan_leader_desc: "§Y지도자 설명§!\n§Y출생:§! 1896년 5월 16일, 대청국 절강성 영파부\n§Y정치 경력:§! $CHI_hu_zongnan_bio$\n\n이제 중화부흥사의 최종적인 부상으로, 후쭝난은 그들의 명백한 \"영수\"로 서 있습니다. 이 붉은 대원수는 국민당을 정화하여, 중화민족을 진정으로 부흥시킬 수 있는 운동으로 변모시키겠다고 결심합니다."
 CHI_hu_zongnan_commander_desc: "§Y장군 설명§!\n§Y출생:§! §g1896년 5월 16일, 대청국 절강성 영파부§!\n§Y계열:§! §g중화부흥사§!\n§Y군 경력:§! §g$CHI_hu_zongnan_bio$§!\n\n§Y참고: 푸젠으로 돌아온 그는 많은 소장파 국민혁명군 장교들 사이에서 깊은 존경심을 유지합니다. 걱정스럽게도, 그는 다양한 극단주의자들과 군대 내 집단의 많은 청취자들도 가까이합니다.§!"
 CHI_hu_zongnan_mhc_desc: "§Y장교 설명§!\n§Y출생:§! §g1896년 5월 16일, 대청국 절강성 영파부§!\n§Y계열:§! §g중화부흥사§!\n§Y군 경력:§! §g$CHI_hu_zongnan_bio$§!\n\n§Y참고: 황포 소장파의 지도자인 그는 옛 황포의 엄격하고, 조직화된 혁명군만을 갈망합니다. 그는 민감에서 결성된 민병대를 점점 반대하며, 필요하다면 민간의 문제를 희생하더라도 신속한 급속한 군사 현대화를 추구합니다."
 CHI_zeng_zhongming: "쩡중밍"
 CHI_zeng_zongming_bio_desc: "많은 다른 젊은이들처럼, 쩡중밍과 그의 누나 쩡싱은 1911년 무창기의의 혁명적 열정에 사로잡혔습니다. 그들은 프랑스에서 유학하였고, 그곳에서 동료 혁명가이자 친구인 최근 결혼한 왕징웨이 및 천비쥔과 함께하였습니다. 왕징웨이는 쩡중밍의 멘터 역할을 하여, 역사에서 문학에 이르는 과목들을 가르쳐주고 강력한 유대를 형성하였습니다.\n\n그들은 파리 남쪽의 몽타르지 교외에서 살며 원로 혁명가인 차이위안페이와 리스쩡을 알게 되었습니다. 대전쟁 발발 이후, 교육받은 청년인 쩡중밍은 보르도 대학교에서 화학을, 리옹 대학교에서 프랑스 문학을 전공하였습니다. 1921년부터 1924년까지는 새로운 생디칼리슴 정부가 중국 및 프랑스 혁명가 간의 문화 교류를 후원하고자 설립한 리옹 중법대학의 중국 측 비서장을 지냈습니다.\n\n1925년, 쩡중밍은 중국으로 돌아와 북벌 직전에 왕징웨이의 비서를 지냈으며 망명 후에도 직업을 유지하였습니다. 그는 또한 중국 화가이자 푸젠에서 부유한 가문의 딸이며, 어린 시절의 애인인 팡쥔비와 결혼하였습니다. 왕징웨이가 측근 집단에서 쩡중밍보다 더 신뢰하는 이는 없으며, 주석에게 더 충실한 제자는 없을 것입니다."
 CHI_zeng_zhongming_leader_desc: "§Y지도자 설명\n출생:§! 1896년 4월 10일, 대청국 복건성 민현\n§Y정치 경력:§! $CHI_zeng_zongming_bio_desc$\n\n쩡중밍은 주석의 개인 비서로서 공관파의 이익을 대변하였습니다. 그러나 왕징웨이의 사망과 국민당 내전 이후, 쩡중밍은 신임 주석직에 있었습니다. (왕징웨이의 관심을 위한 옛 경쟁자인) 천궁보가 정부에서 패를 쥔 동안 많은 사람들에게 단지 얼굴마담으로 보인 쩡중밍은 그럼에도 친우이자 멘토의 유산을 존중하고 이어가려고 합니다."
 CHI_zeng_zhongming_sic_desc: "§Y고문 설명\n출생:§! §g1896년 4월 10일, 대청국 복건성 민현§!\n§Y정치 경력:§! §g$CHI_zeng_zongming_bio_desc$§!\n\n§Y참고: 왕징웨이의 최측근으로 여겨지지만, 두 사람의 성격은 매우 다릅니다. 쩡중밍이 실제로는 사치스러운 취미를 즐긴다는 소문과 와인, 여성, 밤놀이에 자주 탐닉한다는 보고가 있습니다. 게다가 그는 프랑스 와인과 프랑스 예술을 매우 좋아할 뿐만 아니라 프랑스어에 완전 유창하여 친불파로 알려져 있습니다.§!"
 CHI_chen_gongbo: "천궁보"
 CHI_chen_gongbo_bio: "초기 혁명가인 천궁보는 자신의 권리에 대한 포괄적인 이념적 강령 계발 전에 정치적 스펙트럼을 이리저리하였습니다. 저명한 마르크스주의자이자 중국공단당 광동 지부 대표였던 그는 1922년에 천중밍에 대한 지지로 중국공단당을 탈당하였습니다. 1923년, 그는 1925년에 랴오중카이에게 국민당에 영입되기 전에 컬럼비아 대학교에서 공부하였습니다.\n\n북벌 실패 이후, 천궁보는 당과 함께 프랑스로 도망쳤습니다. 그곳에서 그는 기반을 찾아 당 급진파의 \"최고이념가\"가 되었습니다. 또한 왕징웨이의 영향을 받게 되면서 제자이자 중요한 정치적 협력자 역할을 하였습니다.\n\n그는 충성심에 대한 증거로, 옛 국민당 정부의 유일한 합법적인 후계라고 주장하는 파벌인 개조동지회를 프랑스에서 구멍위와 공동으로 설립하였습니다. 왕징웨이가 직접적인 회원직을 삼갔음에도 개조동지회는 왕징웨이의 지시를 수행하는 주요 혈관 역할을 하여, 천궁보의 당내 명성은 개조동지회와 함께 빠르게 상승하였습니다. \"혁명평론\"에 게재된 그의 저작들은 지금 국민당의 통설로 받아들여지는 정책 대부분을 설계하여, 개조동지회 최고지도자로서의 지위를 강화하였습니다."
 CHI_chen_gongbo_leader_desc: "§Y지도자 설명\n출생:§! 1892년 10월 19일, 대청국 광동성 광주부\n§Y정치 경력:§! $CHI_chen_gongbo_bio$"
 CHI_chen_gongbo_sic_desc: "§Y고문 설명\n출생:§! §g1892년 10월 19일, 대청국 광동성 광주부§!\n§Y계열:§! §g개조동지회§!\n§Y정치 경력:§! §g$CHI_chen_gongbo_bio$§!\n\n§Y참고: 아마도 개조동지회에서 가장 나이 많은 지도자인 천궁보의 조언과 충성심은 왕징웨이에게 대단히 높이 평가되며, 그는 주석의 오른팔 자리에 대하여 보상받았습니다.§!"
 CHI_sun_fo: "쑨커"
 CHI_sun_fo_birth: "1891년 10월 20일, 대청국 광동성 취형향"
 CHI_sun_fo_bio: "쑨커는 쑨원의 유일한 아들로 작고한 혁명가한테 호놀룰루로 보내져 백부 아래에서 안전하게 양육되었습니다. 그곳에서 그는 다양한 전통 및 현대식 교육을 받아 컬럼비아 대학교에서 교육받은 학자이자 작가가 되었습니다. 그의 아버지는 그에게 읽을 책을 자주 보냈지만, 마르크스와 엥겔스의 책은 무엇이든 절대 보내지 않아 아버지가 마르크스주의자가 아니라고 믿었습니다.\n\n그는 귀국하여 아버지의 비서가 되었습니다. 이는 그가 거리를 둔 부모와의 연결 수단인 아버지의 저작에 대한 전문가가 되게 하였습니다. 1920년에는 광저우 시장으로 임명되었고, 젊은 나이에도 행정가로서 능숙하여 하룻밤 만에 57개조 잠행조례를 작성하였습니다. 그는 \"태자파\"라고 불리는 젊고, 부패하지 않은 기술관료들의 소규모 집단을 만들어 현대화와 자유화를 장려하였습니다.\n\n아버지가 좌파 편을 들면서 쑨커는 새로운 동맹에 소외되어, 시장직을 사임하고 북쪽으로 가 장쭤린과 협상하여야만 하였습니다. 그는 옛 우파와의 동맹을 잠시 고려하였지만 결국 굴복하였습니다.\n\n북벌 실패 이후, 그는 하와이에서 충성파와 재결합하여 왕징웨이의 좌파 지도부를 빠르게 공격하였습니다. 쑨커는 재조회로 알려진 국민당 내 중도우파, 자유주의 파벌의 지도자로 부상하였습니다."
 CHI_sun_fo_leader_desc: "§Y지도자 설명\n출생:§! $CHI_sun_fo_birth$\n§Y정치 경력:§! $CHI_sun_fo_bio$"
 CHI_sun_fo_advisor_desc: "§Y고문 설명\n출생:§! §g$CHI_sun_fo_birth$§!\n§Y계열:§! §g재조회§!\n§Y정치 경력:§! §g$CHI_sun_fo_bio$§!\n\n§Y참고: 재조회의 명백한 지도자인 쑨커는 \"인도파\"로 알려진 군인들뿐만 아니라 동남아시아 전역의 다양하고 부유한 기증자들과 관계가 있습니다. 자신이 아버지의 유산을 수호한다고 보는 그는 권력자들을 공개적으로 비판하는 의지로 \"강경파\"로 불렸습니다.§!"
 CHI_chen_duxiu: "천두슈"
 CHI_chen_duxiu_bio: "과거 낙방이라는 일생의 경험은 천두슈에게 구질서가 사라져야 한다는 한 가지를 가르쳐주었습니다. 믿을 수 없는 만주족에서 온 고대 구제도들의 수 세기는 특히 마르크스주의적 역사 해석과 관련하여 단지 인류의 진보를 막았습니다.\n\n1915년, 그는 인기 있는 잡지 \"신청년\"을 창간하고 베이징에서 동료 좌익 교육자인 차이위안페이와 합류하여 함께 인식된 중국의 후진성을 맹비난하고 중국이 현대에 진입하고 세계에서 다시 한 번 주장할 수 있는 새로운 모델, 방법의 필요성을 열렬히 주장하였습니다. 베이징에서 그는 리다자오의 마르크스주의 연구 집단에 끌렸고, 1919년에 프랑스 혁명이 발발하였을 때 천두슈는 생디칼리슴이 마르크스주의 패러다임에서 중국의 자연스러운 진보이며 중국의 노동자와 농민이 부패한 부르주아지와 봉건 군벌들에 맞서는 혁명을 이끌어 중국을 폐허로부터 구하리라고 믿었습니다. 영감받은 천두슈와 다른 저명한 사회주의 지도자들은 1921년 상하이에서 모여 중국공단당을 선포하였습니다.\n\n국민당이 1923년에 부상하였을 때, 프랑스 코뮌의 국민당 인정은 국민당이 중국공단당을 국민혁명의 하위 파트너로 받아들이는 조건으로만 승인되었습니다. 용기를 얻은 천두슈와 중국공단당은 더 큰 중국공단주의동맹을 조직하였습니다. 그러나 1927년에 북벌이 실패로 끝나자, 중국공단당은 국민당과 함께 도망쳤습니다. 천두슈는 우호적인 광둥과 상하이 홍등가의 좁은 골목길 사이로 위치를 자주 바꾸는 은밀하고 유랑하는 삶을 향하였습니다."
 CHI_chen_duxiu_leader_desc: "§Y지도자 설명\n출생:§! 1879, 1879년 10월 8일, 대청국 안휘성 안경부\n§Y정치 경력:§! $CHI_chen_duxiu_bio$\n\n천두슈가 거대한 경쟁의 시기에서 지도자의 역할을 차지합니다. 외세의 도움만으로 승리한 그는 자신의 당을 세 번이나 실패한 국민당과 거리를 두었지만, 그럼에도 파벌주의는 지속됩니다. 동맹은 중국공단당 내에서도 승리의 문턱에 있지만, 결속을 유지하고자 분투합니다. 여전히 이러한 상황은 이상과 멀지만, 천두슈는 중국을 위한 자신의 비전을 실현하기로 하였습니다."
 CHI_chen_duxiu_advisor_desc: "§Y고문 설명\n출생:§! §g1879년 10월 8일, 대청국 안휘성 안경부§!\n§Y계열:§! §g중국공단당§!\n§Y정치 경력:§! §g$CHI_chen_duxiu_bio$§!\n\n§g최근 임명된 중화민국 행정원장인 천두슈의 존재는 이제 국민 및 사회혁명 모두 완수를 위한 국민당, 농민, 노동자 간의 관계 유지에 필수적입니다.§!\n\n§Y참고: 중국공단주의동맹은 국민혁명에서 하위 파트너로 취급되었지만, 최근의 인민대표대회 소집은 천두슈의 인기가 노동자와 농민을 위한 중재자이자 기념비적인 조직자로서 증가하도록 이끌었습니다.§!"
 CHI_left_kmt_officer: "국민당 좌파 장교"
 CHI_left_kmt_officer_desc: "국민당 좌파 이념에 동조하는 장교."
 CHI_exiled_chairman: "망명한 주석\n§g\"내 육안으로는 그대들을 볼 수 없었으나, 생각만큼은 오랫동안 함께해왔소, 이제 내 육신 또한 함께하고 있네. 동지들, 계속해서 혁명의 과업을 이끌어나가며 내가 돌아오리라는 희망을 계속 이어나가시게.\"§!"
