 CHI_chen_shaoyu_leader_desc: "§YLeader Description\nBorn:§! May 23rd, 1904, in Jinzai, Anhui Province, Qing Empire\n§YPolitical Career:§! Chen Shaoyu was born into a poor peasant family and entered Zhicheng Elementary School in Gushi County. He then entered the Agricultural School of Anhui Province which was founded by the revolutionary Zhu Yunshan, who had a profound influence on the school's students - introducing many progressive journals and books. He was also highly influenced by his teacher Qian Xinchun, who would teach Chen Shaoyu about famous leaders such as the martyr Vladimir Lenin and Chen Duxiu. During his school years, he became highly active in the political movement and led boycotts against Japanese and German products and corrupt elections. He formally joined the Chinese Syndicalist Party in the summer of 1924 and participated in the May 30th Movement on the eve of the Northern Expedition.\n\nAfter the expedition's failure, the newly organised League of Chinese Syndicalists sent Chen Shaoyu to study at the Sun Yat-sen University in Montargis, France, where he was able to master the French language and became enamoured with the \"ultra-syndicalism\" movement within the Commune of France. It was here that he became a leader of the more radical members of the Chinese syndicalist revolution, those that believe that the revolution must be handled by the workers and unions in its true orthodox form. The radical tone of these politically ambitious and younger Chinese syndicalists has earned them the moniker of being the \"Radical\" faction and their presence represents some of the tensions that permeated both the League of Chinese Syndicalists and the fragile united front with the Kuomintang.\n\nAfter a tumultuous opening of the National People's Congress, CSP Radicals staged a soft coup that allowed them to force out their more moderate \"Orthodox\" rivals, setting the stage for Chen to take control of the fledging government."
 CHI_yi_peiji_leader_desc: "§YLeader Description\nBorn:§! February 28th, 1880, in Changsha, Hunan Province, Qing Empire\n§YPolitical Career:§! The son of a Qing military officer, Yi was inspired by the rising wave of nationalism and anti-concessionism following major Qing defeats in the Boxer Rebellion and Sino-Japanese war. A classmate of Zhao Hengti, Yi later studied in Japan and became a teacher in the post-Xinhai political environment. He joined the Kuomintang in hoping to overthrow the Hunan government, becoming an advisor to Sun Yat-sen. He became friends with Li Shizeng, growing with the Paris Anarchists' \"(New) World Society\". Yi became their mouthpiece within the League of Chinese Syndicalists, hoping to rally anarchist and syndicalist thinkers closer to the Kuomintang establishment while preventing the party from drifting too close to authoritarianism.\n\nAfter a tumultuous opening of the National People's Congress, the clever manoeuvring of the World Society allowed them to rally anarchists, dissatisfied members of the League, and Kuomintang remnants to usurp control of the LCS from CSP control. "
 CHI_assorted_leaders_desc: "§Y지도자 설명\n§Y정치 경력:§! 코드 보지 말고 게임하세요!!!"
 CHI_zheng_jiemin_leader_desc: "§YLeader Description\nBorn:§! September 18th, 1897, in Wenchang, Guangdong Province, Qing Empire\n§YPolitical Career:§! An early Kuomintang revolutionary, Zheng Jiemin attended the third phase of Whampoa military academy before going to Sun Yat-sen University in Paris. The failure of the Northern Expedition meant it would be nearly a decade before he returned home, instead becoming a political officer under He Zhonghan during the exile. A member of the RACA and CRS, he found employment in the National Bureau of Investigation and Statistics (BIS), assigned the prestigious position of station chief for Guangdong. He is noted for his fondness for French trained officers, his ideological fanaticism, and his ruthless efficiency at intelligence work - embodying the two wings of the CRS."
 CHI_tang_zong_leader_desc: "§YLeader Description\nBorn:§! 1905, in Luyuan, Hunan Province, Qing Empire\n§YPolitical Career:§! A prolific reader, Tang Zong was one of the best students in theoretical classes but regularly failed infantry practical exams in the sixth phase of Whampoa, for which he was teased by his fellow cadets. A classmate of Dai Chunfeng, Tang became an early member of the League of Ten after the collapse of the Northern Expedition. With the return of the Kuomintang to China, Tang joined his some-what estranged master in joining the CRS and the newly formed Bureau of Investigation and Statistics of the Military Affairs Commission (BIS), assigned to lead the Hunan branch. He is known to prefer British trained officers, and is said to enjoy studying Western political systems on the side."
 CHI_shen_zui_leader_desc: "§YLeader Description\nBorn:§! June 3rd, 1914, in Xiangtan, Hunan Province, Qing Empire\n§YPolitical Career:§! The son of a wealthy landlord family, he became influenced by revolutionary nationalism at a young age - bringing his classmates home to shout \"down with the local tyrants and evil gentry\" to his father. During the 1932 Shanghai uprising, Shen was expelled from Changsha University for instigating a riot in support of the Kuomintang. He then moved to Shanghai with his siblings, where his brother helped to induct him into the CRS after the Kuomintang's return to Eastern China. It is unclear when exactly he caught the eye of Dai Chunfeng, and but when the Bureau of Investigation and Statistics of the Military Affairs Commission (BIS) was founded, he quickly became one of the most prominent the leaders of Shanghai intelligence cells, disguising himself as a reporter for the Hunan Xiangguang News Agency by the name of Chen Cang."
 CHI_ma_hansan_leader_desc: "§YLeader Description\nBorn:§! 1906, in Wanping, Zhili Province, Qing Empire\n§YPolitical Career:§! An early member of Feng Yuxiang's 11th Division (the forerunner for the Guominjun), Ma Hansan was influenced by socialists such as Xuan Xiafu and the Kuomintang. Ma Hansan was introduced by Xuan Xiafu, a Whampoa graduate, into the broader Whampoa alumni network which brought him into contact with the CRS and the newly founded Bureau of Investigation and Statistics of the Military Affairs Commission (BIS). The BIS lacked in officers with Northern backgrounds (Whampoa was dominated by southern-born cadets), and eagerly appointed Ma as their northern station chief. However, allegations of corruption dog him as he continues to make enemies within the Bureau."
 CHI_hu_tianqiu_leader_desc: "§YLeader Description\nBorn:§! 1901, in Suqian, Jiangsu Province, Qing Empire\n§YPolitical Career:§! Hu Tianqiu was a cavalry cadet in the 6th phase of Whampoa Military Academy. After the failure of the Northern Expedition, he joined with his fellow 6th phase classmate Dai Chunfeng to form the \"League of Ten\" in Shanghai. With the founding of the Bureau of Investigation and Statistics of the Military Affairs Commission (BIS), Hu was assigned to oversee their shadowy operations in Shandong."
 CHI_zeng_kuoqing_leader_desc: "§YLeader Description\nBorn:§! 1895, in Weiyuan, Sichuan Province, Qing Empire\n§YPolitical Career:§! Zeng Kuoqing was an officer in the Sichuan army before going to Beijing for law school. Later, he attended the second phase of Whampoa Military Academy, serving as a political commissar and trainer. Friends with both Hu Zongnan and Dai Chunfeng, during the exile era he joined the RACA led by He Zhonghan and Deng Wenyi. A prolific writer and editor, he has been dispatched alongside Liao Huaping to Sichuan to organise CRS operations with the support of the National Bureau of Investigation and Statistics (BIS)."
 CHI_qiu_kaiji_leader_desc: "§YLeader Description\nBorn:§! 1905, in Jingdong, Yunnan Province, Qing Empire\n§YPolitical Career:§! Born to a gentry family, Qiu was beaten severely as a youth by cadets from a local military academy, instilling a deep hatred for warlordism - taking to heart the Whampoa slogan \"Daodao junfa\" (down with the warlords!). After graduating with the third phase of Whampoa Military Academy, Qiu rose through the ranks in the National Revolutionary Army until the Northern Expedition. He went abroad to Britain in exile, joining with the newly formed RACA. Coming home with the returned Kuomintang, Qiu linked up with the newly formed Bureau of Investigation and Statistics of the Military Affairs Commission (BIS) and was dispatched to his home province of Yunnan as the station chief and head of field agents there."
 CHI_yan_baohang_leader_desc: "§YLeader Description\nBorn:§! April 6th, 1895, in Haicheng, Fengtian Province, Qing Empire \n§YPolitical Career:§! During the brief reign of Yuan Shikai, Yan Baohang participated in anti-Yuan activities in Fengtian Province. and became a member of the Fengtian YMCA where he became acquainted with Zhang Xueliang, son of the province's premier warlord. In 1924, Yan and many of his peers were approached by the Chinese Syndicalist Party in order to help build the party's networks in the northern province - however, despite holding leftist sympathies, Yan would decline. After the failure of the Northern Expedition, Yan went underground and upon the Kuomintang's revival - Zhou Enlai approached him to create a branch of the Teke in Fengtian Province."
 CHI_gong_changrong_leader_desc: "§YLeader Description\nBorn:§! 1903, in Longhuanli, Shuinan Township, Xinhui, Guangdong Province, Qing Empire\n§YPolitical Career:§! Gong Changrong was born with the surname of Li and into a poor servant family until he was adopted by Gong Fuli, an overseas Chinese living in the United States. When he became an adult, he immigrated back to China to work in Guangzhou and participated in the Peasant's Movement in 1925, in June 1925 he helped participate in the Chinese Syndicalist Party led Canton-Hong Kong Strike. After the failure of the Northern Expedition, Gong remained as an underground activist on behalf of the League of Chinese Syndicalists. When Zhou Enlai organised the Teke, he approached this longtime veteran of revolutionary efforts to help organise Teke's activities in Guangdong."
 CHI_liu_daoheng_leader_desc: "§YLeader Description\nBorn:§! 1892, in Hengyang, Hunan Province, Qing Empire\n§YPolitical Career:§! In his early years, Liu Daoheng and his brother Liu Songheng joined the Hengzhou Branch of the Tongmenghui prior to participating in the Wuchang Uprising. During those revolutionary times, the two brothers participated in Hunan's revolutionary movement against Yuan Shikai - unfortunately, Liu Songheng was martyred by the orders of Tan Yankai. Liu fled for exile to Japan and Shanghai, and in Shanghai - Liu became interested in the growing popularity of syndicalism and participated in a \"Social Scientists Union\" which was a peripheral organisation of the League of Chinese Syndicalists. His prior history of revolutionary activity drew him to the attention of Zhou Enlai, who upon the creation of Teke - ordered Liu to create a Teke branch in Hunan."
 CHI_tan_zhongyu_leader_desc: "§YLeader Description\nBorn:§! 1909, in Baoshang, Shanghai, Shanghai International Settlement\n§YPolitical Career:§! When he was young, Tan Zhongyu was unable to afford school, so he decided to work as an apprentice in a rice shop. He became a member of the Chinese Syndicalist Party in the 1920s and earned a role as a strike organiser. Due to his background in being Shanghainese and his own connections throughout the city, he was naturally approached by Zhou Enlai to head a branch of Teke in Shanghai."
 CHI_wang_shijian_leader_desc: "§YLeader Description\nBorn:§! 1911, in Wendeng, Shandong Province, Qing Empire\n§YPolitical Career:§! Wang Shijian began his political career as a Chinese syndicalist ordered to help organise a secret radio station to rally Nationalist and socialist propaganda against the Zhili and their Manchu allies. He quickly rose up the ranks to become a party secretary of the Hebei Provincial Anti-Imperialist League, a peripheral organisation of the League of Chinese Syndicalists. As the Kuomintang and LCS lack a major presence in the Chinese Central Plains, Wang was a quick choice for a candidate to participate in Zhou Enlai's newly founded Zhongyang Teke."
 CHI_kang_sheng_leader_desc: "§YLeader Description\nBorn:§! November 4, 1898, in Dataizhuang, Zhucheng County, Shandong Province, Qing Empire\n§YPolitical Career:§! As a young child, Kang Sheng was educated at a German school in Qingdao, earning him a eternal hatred for the German Empire. After graduating from the German school, Kang taught in a rural school in Zhucheng before leaving for Shanghai in 1924. In Shanghai, he enrolled in Shanghai University, then led by the Chinese Syndicalist Party - and then he joined the Youth League of the CSP. After formally joining the party, he participated in the February 1925 strike that culminated in the May 30th Movement and he also participated in the reorganisation of the CSP into the League of Chinese Syndicalists.\n\nAfter the failure of the Northern Expedition, Kang remained in China as a labour organiser and security operative of the LCS. He married fellow Shandong native Cao Yi'ou and entered the employment of Yu Qiaqing - whose connections with the Kuomintang helped put Kang in contact with the KMT. After the KMT's return to China, Kang was approached by Zhou Enlai to head internal security operations of the newly created Zhongyang Teke in Shandong. It is here in Shandong where Kang has earned an infamous reputation as a sadistic interrogator, with his methods arousing the frustration of the Party's Central Committee and of Zhou Enlai. He is known for accusing fellow LCS and even KMT members of harbouring German sympathies and once they confessed under heavy torture - would lead to an avalanche of arrests and purges."
 CHI_hu_chunpu_leader_desc: "§YLeader Description\nBorn:§! 1913, in Qu, Sichuan Province, Qing Empire\n§YPolitical Career:§! After studying Sanhui Town Primary School, Hu Chunpu enrolled in Qu County Middle School in 1927 around the time, the Northern Expedition collapsed. In the summer of 1931, he was admitted to Shanghai Private School where he became involved with syndicalist-inspired student led activities. In February of 1935, he was introduced to the Chinese Syndicalist Party and became a member of the organisation. Due to his background in Sichuan, he was approached by Zhou Enlai to head a new branch of the Zhongyang Teke in Sichuan."
 CHI_wu_hongbin_leader_desc: "§YLeader Description\nBorn:§! 1903, in Tianshui, Gansu Province, Qing Empire\n§YPolitical Career:§! Wu Hongbin is of Hui ethnicity and enrolled in 1923 to study law at Peking University, where he became influenced by the revolutionary mood of the university and joined the Chinese Syndicalist Party in 1926. He was appointed as Secretary of the Xicheng District Committee of the CSP under the direction of the League of Chinese Syndicalists and after graduating in 1929, went to teach in Yan'an. Due to his ethnic background as a Hui, he was a natural candidate to head the revolutionary security activities of the Zhongyang Teke in China's northwest provinces."
 CHI_aid_the_developing_world: "세계 발전 원조"
 CHI_aid_the_developing_world_desc: "China's renewed economic strength and her bountiful natural resources should be used to aid and serve our revolutionary comrades around the developing world. These people have long suffered and starved under the boot of imperialism, and China must take on leadership in helping them develop, rebuild, and heal from the centuries of humiliation brought down upon them."
 CHI_achieve_workers_democracy: "노동자 민주주의의 달성"
 CHI_achieve_workers_democracy_desc: "It is the aim for the Chairman and the Reorganised Comrades Association that tutelage will come to an end one day, and that there will truly be democracy in China. However, the democracy envisioned by those within the RCA is that of a democracy run by the masses - that is, the workers and peasants of the Natural Revolution. Let us seek to empower unions and councils to prepare the groundwork for a revolutionary future."
 CHI.midgame.215.t: "Exiles from Liangguang"
 CHI.midgame.215.d: "Ever since he took power in Liangguang, Right Kuomintang general Li Zongren has been open about his hostility towards the many leftists in his province, especially members of the Chinese Syndicalist Party. But now that he has finally centralised power around himself, Li has started cracking down on leftists within the army and the government, which has led to many fleeing persecution into a more friendly government.\n\nToday, some of them have arrived in [CHI.Capital.GetCapitalVictoryPointName], swearing their allegiance to the Kuomintang, and offering their help in our revolutionary efforts. Among them are general Ye Jianying from Guangdong, who, despite being a committed member of the Chinese Syndicalist Party, took arms against Chen Jiongming after his betrayal, and helped Sun Yat-sen escape Guangzhou. Alongside him comes general Liu Fei. A former Guangxi officer and member of the Kuomintang, he has nonetheless become a target of rightist persecution, likely due to his suspected syndicalist sympathies. Last is Tan Pingshan. A former member of the Tongmenghui, and leading figure of the Guangdong branch of the CSP, there is no doubt of his desire of seeing revolution in China through. Tan has also expressed sympathy towards Deng Yanda's PAC, and would no doubt be a competent mediating personality working for our coalition, if given the chance.\n\nStill, some dissenting voices are suggesting we turn down their offer. Indeed, fears that their claims of persecution are in reality just a lie, and an attempt by spies to access high levels of government and army command, are raising alarming concerns."
 CHI.midgame.215.a: "우리의 혁명 동지들을 환영할 것이다. "
 CHI.midgame.215.b: "우리는 그들을 믿을 수 없다."
 CHI.lategame.220.intro: "The Kuomintang have long received our extensive support, perhaps most directly through the Mission Militaire Internationale en Chine (MMIC). Despite this generosity, nationalist jealousy and intra-party bickering resulted in an animosity between the National Revolutionary Army (NRA) Old Guard and the MMIC, as NRA officers sought scapegoats for their growing pile of shortcomings.\n\nEven on the cusp of victory, the eastern proletarian wave continues to be undermined by Kuomintang disunity, the discord unleashing a wave of violence across the newly liberated nation ahead of an important party congress. Three MMIC advisors were wounded, and one killed - lynched by a mob identified as sympathetic to the reactionary \"India Clique\" of the NRA."
 CHI.lategame.220.expelled: "This nefarious cabal, with the willing participation of the NRA Old Guard, has successfully spun the situation in their favour - planting lies about MMIC meddling and convincing Kuomintang leadership to expel the mission altogether. This move, condemned by the [FRA.GetAdjective] government, raises major questions about our so-called \"comrades'\" judgement."
 CHI.lategame.220.purged: "This nefarious cabal, led by many former officers themselves sent on an advisory mission to the Indian revolution, has been suspended from their post pending further investigation. This decision, made with only begrudgingly support from the Old Guard, betrays the increasingly erratic judgement of the Kuomintang, facing spasms of violence with the lost of a commmon enemy."
 CHI.lategame.220.bio: "The deceased's name was Jean Fontenoy, once a decorated soldier in the Great War and French Syndicalist revolution. Born poor, his intelligence, courage and dedication to the socialist cause allowed him to rise in the early French military, and he was sent to east to China in advance of the Northern Expedition as an advisor. There he became an alcohol, opium addict, and playboy, though covered the Kuomintang revolution extensively in his writings. Once considered for overall leadership of the MMIC, his growing vices and sympathies for Sorelianism saw him passed over in favour of the more popular André Malraux. Still, he will be missed."
 CHI.lategame.220.funeral: "The body will take several weeks to return home, though [FRA.GetLeader] has already publicly promised his family a state funeral, among other awards. His personal record has been cleansed of any improprieties and Malraux (his former rival) has sent home a rather generous eulogy as the nation mourns."
