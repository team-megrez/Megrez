 CHI_six_year_programme_idea: "6개년 계획"
 CHI_six_year_programme_idea_desc: "야심 차게 진행된 \"6개년 계획\"은 중국의 해군 생산 능력을 빠르게 늘리는 것입니다. 지난 수년간의 중국 해군의 함정들은 대부분 구식 함정이거나 외국에서 수입해 온 것이지만, 국민혁명의 일환으로 우리 해군 생산 표준을 서구나 일본 수준으로 현대화하는 것은 거의 확실시되었습니다. 중국의 방대한 인력을 활용한다면, 우리 조선소들은 지속적으로 개장된 함정들과 새롭게 건조되는 함정들로 가득 찰 것입니다."
 CHI_blockade_runners_idea: "밀항선"
 CHI_blockade_runners_idea_desc: "우리 소중한 수송선은 전선과 본국의 요구를 충족하는 데 절실히 필요한 병력과 자원을 실어 나릅니다. 적이 재해권을 점하고 우리 항로를 봉쇄한 상황에서는 더 빠른 우리 선박으로 적의 함선을 우회하고 피하기 위한 노력을 기울여야 합니다."
 CHI_march_of_the_volunteers_idea: "의용군 진행곡"
 CHI_march_of_the_volunteers_idea_desc: "선양에서 쿤밍에 이르기까지 중국 전역에 국방의 부름이 내려졌습니다. 남녀노소 모두가 국가가 가장 위급한 순간에 조국을 지키고 싸우기 위해 부름을 받았습니다. 중국 문명과 중화 민족, 그리고 일만 년의 중국 역사가 위태롭습니다. 애국의 부름에 귀를 기울이고 나아갑시다!"
 CHI_war_of_resistance_idea: "항전"
 CHI_war_of_resistance_idea_desc: "중국은 수년간 불안정한 내부 정치와 내전으로 인해서 약해졌으며, 적들은 이런 취약한 점을 파고들 것입니다. 우리는 청야전술이든 자살 공격이든 어떤 수를 써서라도 저항해야 하며, 중국의 방대한 규모와 인력을 활용해 적의 속도를 지연시키고 소모전을 통해서 적들이 지칠 때 반격할 수 있기를 희망해야 합니다."
 CHI_harness_peoples_will_idea: "인민의 의지 활용"
 CHI_harness_peoples_will_idea_desc: "중국 농민과 노동자의 힘을 통해 우리는 국가 생존을 위해 진행되는 투쟁에서 승리할 것입니다. 우리는 국가 생존과 불가피 한 상황에 직면해 인민들이 스스로 일어나 무기를 들고 자기 안위만 챙기려는 생각을 버리도록 복돋아줘야 합니다. 중화민국 만세!"
 CHI_calls_for_congress_idea: "국민대회 개회 요구"
 CHI_calls_for_congress_idea_desc: "중국의 통일은 중대사안이었지만, 국민들의 선의를 악용하는 것은 우리에게 아무런 도움이 되지 않았습니다. 국민들은 군벌이나 당국에 의한 독단적인 통치에 지쳤습니다. 현재의 훈정 상태를 헌정으로 나아가기 위해서는 국민들을 대표하는 국민대회의 개회가 필요합니다. 지금은 국민들이 우리를 지지하고 있지만, 앞으로의 대한 계획 없이는 이들은 모험에 대한 지지를 빠르게 철회할 것입니다."
 CHI_nation_in_disarray_idea: "혼란에 빠진 국가"
 CHI_nation_in_disarray_idea_desc: "국민당이 중국 정치에 재진입한 이래 처음으로 국민당은 국가적 혼란으로 확대된 큰 재앙에 직면했습니다. 임시행동위원회와 개조동지회 간의 당파 투쟁은 전국 각지의 도시에서 노골적인 유혈과 혼란을 초래했습니다. 질서하 회복되거나 무언가 조치가 취해지지 않는다면 국민당의 미래는 암울합니다."
 CHI_betrayed_lkmt_idea: "배신당한 국민당 좌파!"
 CHI_betrayed_lkmt_idea_desc: "처음부터 계획한 것이던, 당국의 폭정이 점점 심해졌기 때문이던, 우리는 국민당 중앙집행위원회에 반기를 들기로 결정했습니다! 우리 진격하는 사단들을 국민당 병력이 막기 위해 출동한 것을 보고 저들이 많이 당황한 것으로 보입니다. 하지만, 우리는 빠르게 행동해야 합니다. 당이 무너지지 않으면 저들이 우리에게 복수해 올 것입니다!"
 CHI_empower_rural_cooperatives_idea: "향촌협동조합에 권한 부여"
 CHI_empower_rural_cooperatives_idea_desc: "국민당 혁명위원회는 중국의 농민과 노백성이 협회, 협동조합 등 기타 형태의 지역 풀뿌리 정치 조직을 통해 스스로를 조직화하도록 장려하고 있습니다. 이는 다가오는 수확기를 맞아 농업 생산량을 늘릴 수 있을 뿐만 아니라 중국 인민들의 혁명 의식을 높이고 봉건주의라는 지적 침체에서 벗어나는 데 도움이 될 것으로 기대됩니다."
 CHI_exalt_the_proletarian_struggle_idea: "무산계급 투쟁 찬양"
 CHI_exalt_the_proletarian_struggle_idea_desc: "조국의 농민과 노동자들이 함께 힘을 합쳐야지만 제2차 북벌과 항전에서 승리할 수 있습니다. 혁명의 성공은 중국 무산계급과 같은 억압받는 계급에서 의한 것이며, 이 세상에 더 이상 억압과 고통이 없을 때까지 지속될 것입니다."
 CHI_foster_class_collaboration_idea: "억압받는 계급과의 합작"
 CHI_foster_class_collaboration_idea_desc: "\"전민혁명\"은 중국의 모든 계급이 혁명을 위해 싸우고 이끌어야 한다는 사상입니다. 개조동지회 급진파와 중국공단당은 노동자만이 혁명을 이끄는 주체라고 했지만, 우리는 작고하신 쑨원 선생께서 말씀하신 대로 모두가 자유, 평등, 박애를 위해 싸워야 한다고 믿고 있습니다."
 CHI_workplace_democracy_idea: "직장 민주주의"
 CHI_workplace_democracy_idea_desc: "중국의 노동자들과 농민들을 결속하는 것은, 함께 억압받아온 그들의 역사와, 끈질긴 갈망입니다... 바로 국가와 사회의 해방을 향한 갈망 말입니다. 중국의 무산계급이 혁명의식을 키워나가는 것은 바로 이곳 농민조합과 농촌 공동체, 노동조합과 파업에서 비롯됩니다. 바로 이곳에서 민주주의가 탄생하는 것입니다. 인민을 위한 진정한 민주주의, 중국 인민들의 진정한 마음과 영혼을 대변하는 것 말입니다."
 CHI_two_stage_revolution_idea: "2단계 혁명"
 CHI_two_stage_revolution_idea_desc: "중국공단당의 정통파들은 국민혁명이 2단계 혁명라고 보고 있습니다. 즉, 국민혁명에서 많은 중국 농민들이 참여할 수는 있지만, 상인, 노동자, 농민과 같은 다른 계급들을 통합하는 일은 지식인이나 소부르주아와 같은 계급이 할 것입니다. 역사적으로 지금 시점을 봤을 때, 아직 중국 농민과 노동자들이 혁명을 이끌기에는 너무 약하고 자본주의가 일정 수준까지 올라가야지만 공단주의자들이 무산계급 혁명에 대해 이야기를 나눠볼 수 있을 것입니다."
 CHI_lead_the_liberation_of_asia_idea: "아시아 해방 주도"
 CHI_lead_the_liberation_of_asia_idea_desc: "동양인 중의 5분의 1이 중국인이며, 이 동양 식민지인들의 대부분은 중국 문화의 영향을 받았습니다. 바로 이러한 이유 때문에, 우리는 중국 국민혁명의 성공이 아시아 전역의 비슷한 생각을 가진 동지들에게 영향을 줄 뿐만 아니라 이들이 제국주의에 대항하는 동맹이 될 것이라고 믿고 있습니다. 중국은 앞으로 전 아시아의 평화, 단결, 연대를 목표로 하는 새로운 반제국주의 운동의 총본산이 될 것입니다."
 CHI_lead_the_liberation_of_asia_wang_idea: "아시아 해방 주도"
 CHI_lead_the_liberation_of_asia_wang_idea_desc: "$CHI_lead_the_liberation_of_asia_idea_desc$"
 CHI_lead_the_liberation_of_asia_2_idea: "영원히 분쇄된 제국주의"
 CHI_lead_the_liberation_of_asia_2_idea_desc: "두번 다신 없을 것입니다. 수년 동안, 외세 제국주의라는 굴욕으로부터 구원받을 길은 없다고 여겨졌습니다. 우리는 우리의 땅과 우리의 나라가 서구와 일본의 탐욕스러운 욕망에 의해 희생되는 것을 지켜봐왔습니다. 이제, 그러한 나날들은 더 이상 우리 앞에 없습니다. 사람들이 마침내 언제나 자유와 화합 속에 살아갈 수 있는 자유로운 아시아에 새로운 시대가 찾아왔습니다."
 CHI_league_war_reconstruction_desc: "병자년에 들어서, 중국 동부 해안을 장악하려는 수많은 군벌들의 전쟁으로 인해서 팔성연합은 무너졌습니다. 국민혁명군이 이들을 상대로 결정적인 승리를 거둔 후, 황폐화된 옛 팔성연합 땅에 현대적이고 충분히 들어설 자격이 있는 국민혁명정부를 수립합시다."
 CHI_league_reconstruction_idea1: "화동대전으로부터의 회복"
 CHI_league_reconstruction_idea1_desc: "$CHI_league_war_reconstruction_desc$"
 CHI_league_reconstruction_idea2: "화동대전으로부터의 회복"
 CHI_league_reconstruction_idea2_desc: "$CHI_league_war_reconstruction_desc$"
 CHI_league_reconstruction_idea3: "화동대전으로부터의 회복"
 CHI_league_reconstruction_idea3_desc: "$CHI_league_war_reconstruction_desc$"
 CHI_league_reconstruction_idea4: "화동대전으로부터의 회복"
 CHI_league_reconstruction_idea4_desc: "$CHI_league_war_reconstruction_desc$"
 CHI_league_reconstruction_idea5: "활성화된 경제"
 CHI_league_reconstruction_idea5_desc: "느리지만 확실하게, 우리 노력이 서서히 결실을 맺고 있습니다. 전쟁의 참화로 인해 황폐화 되었던 옛 팔성연합 땅이 마침내 회복되고 있습니다. 더 이상 푸젠의 산악에서만 얽매이지 않고, 우리는 국민혁명이라는 목적과 성공을 위해 이 땅들을 충분히 활용할 수 있습니다."
 CHI_reconstruction_efforts_idea: "재건 노력 증대"
 CHI_reconstruction_efforts_idea_desc: "우리는 옛 팔성연합 땅을 재건하고자 노력할 것입니다. 국민당이 중국의 해방을 위한 정당이며 이들이 이 나라의 노동자와 농민의 삶을 향상시키기 위해 노력하는 것을 보여줍시다."
 CHI_empowering_urban_workers_idea: "도시 노동자 지원"
 CHI_empowering_urban_workers_idea_desc: "국민당은 최근 도시 개발을 위한 노력에 많은 역량을 집중하고 있습니다. 여기에는 노동자 재교육 및 고용 프로그램, 산업지도부 조직화, 새로운 공급망 구축, 산업재해를 당하거나 은퇴한 사람들을 위한 프로그램 등이 포함되어 있습니다. 또한 전시에 입은 피해를 복구하거나 여러 빈민가의 주거 환경 개선, 기본적인 사회 서비스에도 예산이 지원되었습니다. 비록 이러한 움직임의 범위가 작고 수도에 한정되어 있지만, 국민당이 보여주는 노력은 이상적인 미래로 나아가기 위한 구체적인 한 발짝입니다."
 CHI_empowering_rural_peasants_idea: "향촌 소작농 지원"
 CHI_empowering_rural_peasants_idea_desc: "국민당은 최근 군벌 시대의 전쟁으로 인해 큰 혼란에 직면한 농민들을 돕는데 많은 역량을 집중하고 있습니다. 국민당의 자금을 통해 부분적으로 농업을 기계화하고, 병충해로부터 농작물을 보호하며, 수확의 불확실성을 줄이기 위해서 더 많은 관개 방법을 구축하기 위해 노력했습니다. 아직 갈 길이 멀지만, 이러한 노력은 국민당이 농촌 기반에 대한 지속적인 노력을 기울이고 있다는 것을 보여줍니다."
 CHI_balance_peasant_workers_idea: "전인민적인 지원"
 CHI_balance_peasant_workers_idea_desc: "국민당은 주요 지지층인 농민, 노동자, 그리고 국민당을 지지하는 지식인들을 지원해 왔습니다. 도시에서는 공장이 다시 가동되고 있고 노동자들의 재교육과 같은 기본적인 지원이 제공되고 있으며, 농촌에서는 농민들에게 대출을 제공하고 수확량을 회복하는 데 도움을 주는 프로그램이 진행 중입니다. 대학이나 박물관, 음악원에서는 이상주의적인 지식인들에게 예술 및 과학 보조금을 지급하여 피폐해진 국가에 새로운 문화와 삶을 창조하는 데 도움을 주고자 했습니다."
 CHI_banks_and_bureaucracy_idea: "국가건설 초점"
 CHI_banks_and_bureaucracy_idea_desc: "국민정부는 재정을 효율화시키고 늘어나는 관료들에게 안정적인 급여를 보장함으로써 정부를 안정화하고자 노력해 왔습니다. 비록 예산을 호화롭거나 창의적으로 사용하지는 못하지만, 수십 년간 이어졌던 군벌주의의 잿더미에서 현대 사회주의 국가를 건설하고자 하는 야심 찬 계획입니다. 이 새로운 거대한 계획이 이 땅에 들어서면서, 오랜 시간 지속될 정부가 세워질 수도 있다는 희망이 싹트고 있습니다."
 CHI_industrialising_nation_idea: "산업화 집중"
 CHI_industrialising_nation_idea_desc: "국민정부는 적을 이기기 위해서 더 많은 공장을 짓고, 철도를 깔며, 도로를 포장하고, 빈민가들을 정리하는 등의 국가의 심장부에 산업 발전 기반을 구축하고자 노력해 왔습니다. 이 계획에 부를 투입했던 것은 유용했지만, 현대적인 중국으로 가는 긴 여정에서 더 많은 희생이 있을 것으로 예상됩니다."
 CHI_modernising_army_idea: "육군 현대화 집중"
 CHI_modernising_army_idea_desc: "국민정부는 외국의 설계나 생산 면허를 사 오거나 거의 모든 군사 분야에서 실현 가능한 개선안을 수립하는 현지 설계자들에게 보조금을 지급하는 등의 군대를 현대화하기 위해서 노력해 왔습니다. 덕분에, 애국심에 불타는 연구원과 공학자, 심지어 학생들까지 조국을 지키기 위해 더 나은 수류탄, 소총, 더 나아가 야포 설계를 개발하기 위해 경쟁하게 되었습니다."
 CHI_national_economic_recovery_desc: "백년국치로 인해 중국은 세계에서 가장 후진적인 경제를 가진 국가가 되었고, 많은 사람들이 중국을 기술과 현대성에서 뒤처진 삼류 국가로 간주하고 있습니다. 이제 중화민국이 옛 수도인 베이징을 점령할 정도로 성장했습니다. 우리는 반론의 여지가 없이 중화를 통합할 세력으로 부상했으며, 따라서 작고한 쑨원 선생이 주장한 국가재건위원회를 실행할 준비를 해야 합니다.\n\n경제 회복으로의 길은 쉽지도 않고 빠르게 이뤄지지도 않을 것입니다. 그럼에도, 우리는 중국국민당의 지도 아래 중화사상을 되살리고 경제난이라는 사슬에서 완전히 벗어나고자 노력할 것입니다."
 CHI_devastated_national_econ_idea: "황폐화된 국가 경제"
 CHI_devastated_national_econ_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ2_idea: "비틀거리는 국가 경제"
 CHI_devastated_national_econ2_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ3_idea: "회복 중인 국가 경제"
 CHI_devastated_national_econ3_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ4_idea: "성장 중인 국가 경제"
 CHI_devastated_national_econ4_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ5_idea: "활성화된 국가 경제"
 CHI_devastated_national_econ5_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_golden_years_idea: "황금의 해"
 CHI_golden_years_idea_desc: "드디어 모든 것이 하나로 모이고 있습니다. 경제는 활기를 띠고 있고 공장의 기계는 전속력으로 돌아가고 있습니다. 중국의 노동자와 농민의 희생과 수고, 국민당의 영광스러운 지도력이 없었다면 오늘날 우리가 보는 중국은 불가능했을 것입니다. 이제 되살아난 국가 경제가 지속적으로 성장할 미래만이 기다리고 있습니다."
 CHI_last_bastion_of_chinese_socialism: "중국 사회주의의 마지막 보루"
 CHI_last_bastion_of_chinese_socialism_desc: "장시와 푸젠 성 사이의 산악지대에 위치해 있는 중앙 혁명근거지는, 중국 내의 마지막 집중된 사회주의 저항세력 근거지 중 하나입니다. 국민혁명군의 박살난 잔존병들은 자유로운 나라라는 흐릿한 희망에 매달린 채, 1932년의 상하이 봉기 이후 이곳으로 집결했습니다. 지난 수 년은 우리에게 항상 친절하지만은 않았고, 수천 명의 훌륭한 동지들이 이 세상을 등졌습니다. 그렇지만 우리는 견뎌냅니다, 연합의 포위망이 매년 점차 가까워지는 상황 속에서도 말입니다..."
 CHI_second_nra: "제2차 국민혁명군의 귀환"
 CHI_second_nra_desc: "한때는 중국을 통일할 수도 있을 것으로 여겨졌던 군대인 국민혁명군은, 북벌의 여파 속에 쪼개졌었습니다. 민감지역에서 거의 십 년 동안 게릴라전을 치른 끝에, 국민혁명군이 완전한 모습으로 돌아왔습니다, 국가를 구원하기 위한 마지막 한 번의 봉기를 수행하기를 바라면서 말입니다."
 CHI_fortify_insurgency: "민감구 요새화"
 CHI_fortify_insurgency_desc: "수 년 동안, 우리는 장시와 푸젠 지역의 산악지대와 숲에 익숙해지면서, 우리의 망명지를 새로운 국민혁명의 방벽으로 만들었습니다. 이제 공공연한 반란이 다시금 시작되었으니, 우리 방어시설과 요새를 적군의 맹습에 충분히 대비시키고 적의 눈으로부터 숨기는 것은 우리에게 도움이 될 것입니다."
 CHI_aid_from_int: "인터내셔널에 원조 요청"
 CHI_aid_from_int_desc: "우리 당의 창시자인 쑨원 선생께서 1924년에 국민당 조직 개편을 위해 인터내셔널에 도움과 인정을 요청한 이래, 우리는 인터내셔널의 혁명 동지들과 따뜻한 유대를 유지해 왔습니다. 우리는 다시 한번 그들의 도움이 필요하다는 메시지를 보내야 합니다."
 CHI_hundred_workshops: "수많은 작업장 계획"
 CHI_hundred_workshops_desc: "우리는 이웃 국가들보다 산업 기반이 부족하고 중국의 다른 병기창에 접근할 수 없으므로, 우리 동지들은 스스로 소총과 무기를 만들어야 했습니다. 진정한 혁명정부를 수립할 때까지 우리는 민병대와 군인들을 무장시키는 데 최선을 다해야 합니다."
 CHI_our_connections_overseas: "해외의 동지들"
 CHI_our_connections_overseas_desc: "대부분의 국민당원들은 중국이나 유럽으로 망명했지만 쑨커와 다른 중도파를 따라 하와이와 동남아시아로 망명한 사람들도 있었습니다. 국민당과 오랫동안 단절되어 있던 이들은 혁명의 소식이 퍼지면서 새로운 봉기를 지지하는 발언과 재정적 지원을 제공했습니다."
 CHI_rally_the_masses: "대중을 집결시켜라"
 CHI_rally_the_masses_desc: "국민당은 고인이 된 창시자의 지시에 따라 중국의 억압받는 계급이 사슬을 끊고 제국주의자와 그들의 군벌 부역자들에 저항하기 위해 함께 일하도록 이끌어야 합니다. 시골의 농민과 도시의 노동자를 규합하여 다시 한번 국민혁명에 참여하도록 만듭시다!"
 CHI_enforce_disclipine: "규율 강요"
 CHI_enforce_disclipine_desc: "국민당이 다시 한번 공개적인 분쟁에 직면한 지금, 우리는 민병대에서 복무하는 동지들이 규율을 지키고 민사 규칙을 적절히 따르도록 해야 합니다. 국민당의 국부군이 강력한 전투력과 규율과 존경을 받을 수 있는 부대라는 명성을 얻도록 해야 합니다."
 CHI_wage_protracted_war: "장기전 수행"
 CHI_wage_protracted_war_desc: "수적 열세와 화력 열세에도 불구하고 수년간 푸젠성에 주둔한 국부군은 비정규적인 방법으로도 싸워 이길 수 있다는 것을 배웠습니다. 한 민중이 싸우는 방법에는 여러 가지가 있으며, 우리는 우리 군이 적진에 침투하여 교란함으로써 오랫동안 약속된 국민적 구원이 올 것이라는 희망과 저항을 불러일으키도록 격려할 것입니다."
 CHI_rally_the_militias: "민병대를 규합하라!"
 CHI_rally_the_militias_desc: "돌아가신 우리의 창시자의 과부이신 쑹칭링이 민감기의군을 창설한 이후로, 중국 국부군의 주요 장교와 장군들은 농민들이 혁명 민병대로 조직될 수 있도록 훈련하고 교육하는 임무를 맡아왔습니다. 중국 국민이 중국이 민주국가로 전환하기를 원한다면 민병대가 자유를 수호할 수 있도록 격려해야 합니다."
 CHI_revolutionary_sisters: "친혁명적 자매 독려"
 CHI_revolutionary_sisters_desc: "위대한 혁명가 쑹칭링을 본받아 수천 명의 여성들이 민감 반란 지역에서 교사, 간호사, 작가, 자원병으로서 활동하며 중국의 자유를 쟁취할 뿐만 아니라 혁명을 통해 모든 성별이 평등해질 수 있기를 열망하고 있습니다. 우리의 투쟁을 돕기 위해 여성 자원병 부대의 창설을 장려하도록 합시다."
 CHI_all_for_nation: "국가를 위한 모든 것"
 CHI_all_for_nation_desc: "최전선에서의 상황이 점점 악화되는 가운데, 우리는 용맹한 정신을 지녔지만, 수적 열세에 몰린 황포 생도들이 천중밍이 지휘하는 큰 군대를 물리쳤던 몐후 전투와 같은 용맹했던 투쟁에서의 동지들을 기억해야 합니다. 자기희생, 명예, 용맹이라는 이상을 바탕으로, 국부군이 마지막으로 황포의 정신을 이어받을 수 있도록 영감을 불어넣도록 합시다."
 CHI_first_congress_focus: "제1차 환송당대회 개회"
 CHI_first_congress_focus_desc: "10년 가까운 망명 생활 끝에 중국국민당은 모든 역경을 딛고 혼란스러운 중국 정치 상황에서 다시 한번 강력한 존재감을 드러냈습니다. 국민당이 화동대전에서 성공을 거두자 중국 전역에서는 국민당이 재결집하고 부활한 정치 세력으로서 국민당 제1차 환송당대회에 대한 지지를 결집해야 한다는 목소리가 커지고 있습니다."
 CHI_political_department: "정치부 재건"
 CHI_political_department_desc: "국민혁명군이 국민당 대의에 전적으로 헌신할 수 있었던 비결은 정치부 소속 당 대표들이 실시한 철저한 정치 교육 덕분이었습니다. 이를 통해 황포 사관생도들은 이념적 중추를 형성했고, 국민혁명군은 독일군의 개입만이 그들을 구할 수 있는 훨씬 더 큰 군벌 군대와 정면으로 맞서 싸울 수 있게 되었습니다. 이제 이 부서를 부활시켜야 할 때입니다."
 CHI_deal_with_warlords: "군벌 처리"
 CHI_deal_with_warlords_desc: "군벌주의는 국민통합뿐만 아니라 번영을 위협하는 억압적인 제도이자 중국 국가의 병폐입니다. 우리가 연합의 지방 군벌을 몰아내고 기반을 잡을 때, 우리는 소인배 폭군의 군화 밑에서 살아가는 수백만 명의 다른 사람들을 잊지 말아야 합니다. 국가 지도자 자리를 놓고 경쟁자들에게 도전하기에는 아직 이르지만, 기회가 있을 때마다 군국주의자들을 축출해야 합니다."
 CHI_eyes_in_the_dark: "어둠 속의 보는 눈"
 CHI_eyes_in_the_dark_desc: "진정한 전략에는 교활함이 필요하며, 해방을 상징하는 밝은색의 깃발과 현란한 말 뒤에는 속임수를 쓸 수 있는 많은 기회가 숨어 있습니다. 적보다 한발 앞서 나가려면 정보 활동을 조율해야 하며, 이는 공식적인 첩보 조직을 만드는 것을 의미합니다. 당연히 첩보 조직을 만드는 데에는 많은 음모가 개입될 것입니다."
 CHI_military_affairs_commission: "군사위원회 재건"
 CHI_military_affairs_commission_desc: "지도부가 없는 군대는 폭도나 다름없으며, 국가혁명군이 기지개를 켜고 있는 지금 그 어느 때보다 유능한 지휘관이 필요합니다. 현대의 군사 조직은 한 사람이 혼자서 작전을 이끌 수 없음을 보여주며 참모, 전문가, 지휘관으로 구성된 위원회가 필요합니다. 그러나 군대는 부활한 군사위원회에 누가 자리를 차지할지를 결정하면서 과거의 유령에 시달리고 있습니다."
 CHI_second_northern_expedition: "혁명 임무 완수"
 CHI_second_northern_expedition_desc: "쑨원 선생께서는 임종이 가까워졌을 때도 언젠가 국민당이 광저우를 거점으로 북진하여 실패한 북양정부를 무너뜨리고 조국을 해방시키기를 꿈꾸셨습니다. 비록 그분께선 본인이 그날을 볼 가능성은 희박하다는 것을 알고 계셨지만(협상 중 베이징에서 암으로 별세), 우리가 힘을 모으면 마침내 그 도시에서 그분을 만날 수 있을 것입니다. 다시 한번 우리는 국민의 자유를 위해 전진할 것이며, 영원한 주석을 위해 우리는 실패하지 않을 것입니다!"
 CHI_provisional_yuan: "임시입법원"
 CHI_provisional_yuan_desc: "입법원의 개념은 고 쑨원 선생의 삼민주의에서 유래한 것으로, 그분께선 권력을 다섯 부문으로 분리하고 국회가 개회하지 않을 때 입법원이 법률 제정 기관이 될 것을 제안하셨습니다. 그러나 우리의 입지는 여전히 불안정하므로 혁명정부를 위한 임시입법원을 수립하여 당의 통치를 정당화하도록 노력해야 합니다."
 CHI_new_bureaucracy: "국가관료제 확립"
 CHI_new_bureaucracy_desc: "우리 당의 창시자인 쑨원 선생께서는 당국과 훈정이 필요하다고 예상하셨지만, 우리는 옛 연합에 대한 우리의 통제권을 정당화하기 위한 노력을 기울여야 합니다. 국가가 재통일되기 전까진 헌법 초안 작성은 미뤄야 할 것입니다. 그렇지만 헌법의 자리를 대신할 유기적 법률을 제정하여 공식적인 행정원이 복귀할 수 있도록 해야 합니다."
 CHI_tender_to_the_masses: "대중 친화적인 접근"
 CHI_tender_to_the_masses_desc: "대중 운동에 대한 국민당의 약속의 일환으로, 국민당은 중국의 억압받는 노동자와 농민을 지역 깡패, 부패한 부르주아 신사층, 제국주의자들의 사슬에서 벗어나게 하는 선봉이 되어야 합니다. 우리가 중국에 혁명을 가져오는 데 성공하려면 중국의 진정한 인민들이 일어나서 혁명적 잠재력을 실현하도록 가르쳐야 합니다."
 CHI_promote_revolutionary_culture: "혁명적인 문화 고취"
 CHI_promote_revolutionary_culture_desc: "1911년의 신해혁명 이후 중국의 가치와 서구적 이상과의 연관성을 찾기 위해 노력하면서 새로운 사상가와 사상이 중국의 정치 및 문학계에 등장했습니다. 혁명 대의를 강화하기 위해 우리는 이러한 혁명적 문화 창조에 영감을 불어넣어 인민 예술이 우리 혁명의 대의를 지지하도록 지원하고 지도할 것입니다."
 CHI_liberation_of_women: "중국 여성의 해방"
 CHI_liberation_of_women_desc: "민감구의 경험에서 알 수 있듯이 국민혁명은 제국주의자들에 대한 중국 인민의 투쟁일 뿐만 아니라 사회 혁명, 즉 수 세기에 걸친 억압을 극복하고 평등의 새 시대를 여는 혁명이기도 합니다. 따라서 우리는 중국 여성들이 혁명에 참여하여 스스로 새로운 세상을 위해 싸울 수 있도록 격려할 것입니다."
 CHI_prepare_the_land_reform: "토지 분배 규정"
 CHI_prepare_the_land_reform_desc: "국민당 내 여러 파벌 간에 논란이 많고 격렬한 논쟁이 벌어지고 있는 문제이지만, 대중 운동을 강화하고 봉건적 관행을 완전히 종식시키기 위해 포괄적인 토지 개혁의 예비 행위를 논의할 때가 왔습니다. 혁명 추진 방향의 일환으로 우리는 중국의 오랜 숙제인 토지 개혁 문제를 해결하고자 합니다."
 CHI_united_front: "통일전선에 권력 부여"
 CHI_united_front_desc: "제3인터내셔널로부터 무기, 물자 및 서방 사회주의 국가들의 인정을 얻기 위한 약속의 일환으로써 우리는 중국공단주의동맹의 도움을 받아 도움을 받아 중국 국민혁명을 수행하기로 했습니다. 우리는 함께 새로운 통일전선을 통해 제국주의로부터 우리 나라를 영구히 해방시키기 위해 협력할 것입니다."
 CHI_rebuild_league: "재건 노력 증대"
 CHI_rebuild_league_desc: "중국에서 가장 발전된 지역 중 하나인 옛 팔성연합 지역은 최근 국민혁명군이 해방시킨 후에도 여전히 황폐해진 상태입니다. 혁명을 지속시키고 대중의 지지를 얻으려면 화동 지역의 재건 노력을 빠르게 증대시켜 국민혁명 정부에 적합한 기반을 구축해야 합니다."
 CHI_nationalise_railways: "철도 국유화"
 CHI_nationalise_railways_desc: "중국 노동자는 오랜 시간 동안 중국의 자원과 부를 착취한 제국주의 식민주의자들의 어둡고 뜨거운 광산과 철도에서 일을 하고, 땀을 흘리며 피를 흘려야 했습니다. 화동에서의 국민혁명이 성공함에 따라, 우리는 외국의 모든 철도 산업과 선로를 인수하여 중국을 위해 그 힘을 활용하고자 노력할 것입니다. "
 CHI_seize_warlord_assets: "군벌 자산 재분배"
 CHI_seize_warlord_assets_desc: "중국의 대중은 위대한 중국을 분열시킨 부패하고 잔인한 군벌들에 의해 너무 오랫동안 억압당해 왔습니다. 최근 몇몇 군벌에 대한 우리의 승리로 우리는 이제 그들의 자산과 재산에 접근할 수 있게 되었으며, 이를 국민에게 돌려주거나 국민 혁명의 목적과 취지에 맞게 활용할 수 있을 것입니다."
 CHI_standardise_currency: "중화민국 위안 표준화"
 CHI_standardise_currency_desc: "국가 통일을 위한 군사적 승리와 함께 우리의 영토는 계속 존재할 것이므로, 우리는 중국의 국가 기본 화폐 단위인 위안화의 표준화를 추구할 것입니다. 위안화의 가치는 최근 역사 동안 여러 번 변동되었지만, 국가 통합을 이루기 위한 노력의 일환으로써 화폐가치 측정 표준화를 시도해 보도록 합시다."
 CHI_ministry_of_communications: "통신부"
 CHI_ministry_of_communications_desc: "선전은 책자와 신문뿐만 아니라 방송과 라디오와 같은 현대적인 방법을 통해 다양한 방식으로 전파될 수 있습니다. 중앙위원회의 직접 지시에 따라 국가 방송의 임무를 수행하기 위해 통신부를 창설할 것입니다. 우리는 통일전쟁에서 승리해야 할 뿐만 아니라 인민의 마음과 정신에서도 승리해야 합니다."
 CHI_develop_jiangfu: "민감기의구 개발"
 CHI_develop_jiangfu_desc: "민감기의구는 한동안 중국 내 국민주의 혁명의 마지막 보루였습니다. 우리는 쑹칭링의 대중주의 정부가 이 지역에서 보여준 노력에 박수를 보낼 것이지만, 이제 더 많은 자원을 이용할 수 있게 됨으로써 이 중요한 지역을 더욱 발전시키고 장시성과 푸젠성 주민들과 함께 지원을 강화할 수 있는 기회를 얻게 되었습니다."
 CHI_revive_eastern_china: "화동 복구"
 CHI_revive_eastern_china_desc: "몇 주 동안의 전투와 무질서로 인해 장쑤성과 안후이성 등 화동 지방은 혼란과 파괴를 겪었습니다. 국민당이 현지 정부를 재조직하고 기반 시설을 복구하는 데 힘쓰고 있는 동안, 이들 지방의 재건 노력을 강화하여 지원을 강화하고 혁명 기반 정부를 구축하도록 합시다."
 CHI_bulwark_of_revolution: "국민혁명의 보루"
 CHI_bulwark_of_revolution_desc: "드디어 우리가 돌아왔습니다. 명나라 황제들의 도시이자 우리가 사랑하는 쑨원 선생의 옛 수도였던 난징이 마침내 국민혁명군에 의해 해방되었습니다. 혁명의 불꽃이 꺼지지 않고 타오르는 이곳 난징에서 청천백일만지홍기가 휘날리며 국민혁명의 위대한 광명을 인도할 것입니다!"
 CHI_reinforce_foreign_ministry: "외교부 강화"
 CHI_reinforce_foreign_ministry_desc: "세계 각국뿐만 아니라 해외 화교 사회로부터 국제적인 인정을 얻기 위해, 세계에 우리의 이상과 사명을 전파하기 위해 우리는 당의 옛 외교부를 다시 설립할 것입니다. 나아가 아시아의 억압받는 민중들에게 손을 내밀어 우리의 혁명이 그들 자신의 민족 해방을 위한 영감으로 삼을 수 있도록 합시다."
 CHI_shanghai_connections: "상하이와의 관계"
 CHI_shanghai_connections_desc: "상하이는 중국에서 서구 제국주의의 정점으로 보여지지만, 국민혁명을 추구하는 우리와 같은 생각을 가진 수천 명의 노동자와 조직폭력배들의 도시이기도 하며 북벌 실패 후 많은 당원들이 피신해 온 곳이기도 합니다. 화동 해안에 우리의 기반이 확보되었으니, 이제 동방의 진주인 상하이에서 이러한 관계를 다시 구축하도록 합시다."
 CHI_reopen_whampoa: "황포군관학교 재개교"
 CHI_reopen_whampoa_desc: "1924년에 쑨원의 이상을 따라 중국의 차세대 장교와 장군들이 국민혁명에 참여할 수 있도록 황포군관학교가 설립되었습니다. 국민당이 다시 중국으로 돌아오면서 중앙위원회는 통일을 위한 군관학교 재설립을 만장일치로 승인하였습니다."
 CHI_legacy_of_jiangfu: "민감기의의 유산"
 CHI_legacy_of_jiangfu_desc: "국부군의 전쟁이 비정규전에서 정규전으로 전환함에 따라 우리 최고사령부는 민감기의 당시 습득한 전술과 전략을 유지하기로 합의했습니다. 이 전쟁 방식은 거친 지형에서 신속하게 이동하고, 필요할 때 방어적으로 싸우며, 전쟁을 장기화하고, 포위망을 구축하여 대규모 적군을 섬멸하는 데 중점을 둡니다."
 CHI_encirclement_tactics: "포위 전술 수용"
 CHI_encirclement_tactics_desc: "우리는 수적으로 열세인 경우가 많으므로 선제적으로 매복, 방해, 그리고 사보타주를 통해 적의 통신을 교란한 후, 병사들이 적군 사이에서 은밀히 기동하여 적진의 약점에 치명적인 타격을 가하도록 해야 합니다. 적을 포위하고 나면 적들이 도망칠 수 없을 때까지 계속 공격을 가해 적을 완전히 섬멸할 것입니다."
 CHI_masters_of_land: "땅의 주인들"
 CHI_masters_of_land_desc: "장시-푸젠 반란에 참전했거나 초기의 제1차 북벌에 참여했던 장교들은 중국 시골에서 다년간의 실전 경험을 쌓았습니다. 각 장교들은 고향 사람들, 고향의 계절 변화, 그리고 자신이 자라온 땅의 지형에 대해 통달해 있습니다. 이러한 땅에 대한 통달은 귀중한 경험으로 이어집니다."
 CHI_revolutionary_arms: "혁명의 무기"
 CHI_revolutionary_arms_desc: "혁명의 불길이 계속 타오르던 푸젠성의 고지대에서 국민혁명군은 인터내셔널에서 보낸 무기가 푸젠성 정부에 무사히 도착하기를 바라거나, 기존 서양식 또는 중국식 총기의 복제품을 현지에서 생산해야만 했습니다. 이 땅의 노동자들이 혁명군을 위한 무기를 생산하도록 장려함으로써 그 전통을 이어가도록 합시다."
 CHI_strike_quick_strike_fast: "빠르고 신속한 공세"
 CHI_strike_quick_strike_fast_desc: "서양 군사 이론에서 주도권은 종종 공격 행동에 직접적으로 기반한 운동력을 의미하지만, 국부군에서 주도권은 행동의 자유, 즉 지휘관이 원하는 곳으로 이동할 수 있는 군대의 능력으로 잠재적인 힘을 의미합니다. 후퇴의 개념은 교전에서 전술적으로 철수함으로써 더 강력한 공격에 맞서 기동력을 유지할 수 있다는 점에서 자연스럽게 이 개념을 따르게 됩니다."
 CHI_the_peoples_war: "인민전쟁"
 CHI_the_peoples_war_desc: "우리는 제국주의에 대항하는 국민혁명만을 위한 혁명이 아니라 오랫동안 봉건적 사슬에 묶여 있던 중국의 억압받는 인민을 위한 혁명도 벌이고 있습니다. 우리 군인들이 해방된 지역을 자랑스럽게 행진할 때 인민들이 우리와 함께 일어나도록 격려하도록 합시다. 우리는 먹고 자유로워지기를 원하는 사람들에게 우리의 영광스러운 대의에 동참하도록 격려할 것입니다."
 CHI_adopt_unconventional_means: "파격적인 방법 채택"
 CHI_adopt_unconventional_means_desc: "중국의 군대는 재래식 방식으로 싸우는 데 익숙하지만, 우리 군은 괴롭힘, 매복, 그리고 방해 공작으로 큰 규모의 적 병력을 상대로 이점을 얻는 게릴라 전술에서 전문성을 쌓아왔습니다. 적이 아군기지 지역까지 깊숙이 들어올수록 그들의 통신과 보급로는 더 길어지고 취약해지는데, 이는 우리가 적의 시야에 닿지 않는 곳에서 그들을 더욱 효과적으로 타격할 수 있게 해줍니다."
 CHI_army_of_revolution: "혁명군"
 CHI_army_of_revolution_desc: "현대 군사 지휘 구조의 효율성은 개별 구성원의 능력에만 의존하는 것이 아니라 앞으로의 더 큰 임무에 대한 결속력에 달려 있습니다. 국민혁명군 장교와 장군들은 국민당과 조국의 구원과 자유를 위해 싸운다는 공통된 신념을 위해 헌신하는 사람들입니다."
 CHI_fujian_naval_academy: "복주해군학교 개보수"
 CHI_fujian_naval_academy_desc: "푸젠성은 많은 선원들의 본거지이며 오성 전역에는 수년에 걸쳐 많은 해군학교가 설립되었습니다. 군벌 시대의 현실로 인해 해군 발전은 군사적 우선순위에서 밀려났고, 연합은 해안을 순찰하는 최소한의 임무만 수행했습니다. 이제 우리는 동부 해안의 대부분을 지배하고 있으므로 이를 안전하게 지키는 것은 우리의 의무입니다."
 CHI_commissars: "정치위원 장려"
 CHI_commissars_desc: "\"국민혁명의 목적이 뭘까.\" 깨달음을 얻지 못한 인민들에게 이런 질문은 곧 모든 생각에 스며들어 투쟁 의지와 열망을 방해합니다. 당의 의무와 이상에 따라 사단과 대대가 병사들의 의무를 상기시키기 위해 정치위원으로 구성된 조직을 키우도록 장려합시다."
 CHI_dare_to_die: "결사대"
 CHI_dare_to_die_desc: "영웅적인 순교의 전통은 신해혁명 이전으로 거슬러 올라가며, 혁명의 순교자들은 자신의 목숨은 아랑곳하지 않고 조국에 대한 헌신으로 가득 찬 채 전장으로 돌진했습니다. 이제 우리는 혁명의 사명을 추구하고 있는 만큼, 군대 내 구성원들이 궁극적인 희생을 치를 준비가 되어 있도록 격려해야 합니다."
 CHI_rennovate_jinling_arsenal: "금릉병공창 보수"
 CHI_rennovate_jinling_arsenal_desc: "1865년 청나라가 지은 금릉병공창은 중국 최초의 현대식 병공창 중 하나로, 병기 및 기타 중화기를 설계하고 생산할 수 있도록 설계되었습니다. 직예군벌에 의해 낭비되고 화동대전의 혼란스러운 전투 중에 버려진 이 병공창을 개조하여 혁명의 병공창으로 바꾸어 보도록 합시다."
 CHI_inherit_comrades_arms: "우리 동지들의 무기 인계"
 CHI_inherit_comrades_arms_desc: "수년간의 망명 생활과 제3인터내셔널에 대한 의존으로 우리는 유럽에 있는 사회주의 친구들의 무기에 익숙해졌습니다. 그들의 무기고에는 프랑스제 75mm 포와 같이 지금은 구식이지만 중국에서 군용으로 용도 변경이 가능한 무기가 다수 존재합니다. 한때 자국의 혁명을 승리로 이끈 그들의 무기는 이제 우리의 혁명을 돕는 역할을 할 것입니다."
 CHI_look_to_the_west: "서방 주시"
 CHI_look_to_the_west_desc: "국민당이 국가에 진보를 가져오는 것처럼, 국민혁명군도 중국 군사 발전의 선구자가 되어야 합니다. 많은 장교들은 지난 10년간 현대 유럽의 사관학교에서 폭넓게 공부하였고, 그들이 얻은 교훈을 바탕으로 최신 교리와 기술로 무장한 새로운 국민혁명군을 건설할 준비가 되어 있습니다."
 CHI_encourage_radio_use: "광범위한 라디오 사용 장려"
 CHI_encourage_radio_use_desc: "유럽에서 일어난 대전쟁 당시 주요 혁신 기술로 무전기가 도입되었고, 이로 인해 군사 통신의 범위가 크게 확장되면서 전장에서의 지휘 및 통제 능력도 크게 향상되었습니다. 중국에서는 무전기의 사용이 아직 초기 단계에 머물러 있지만, 조금만 노력하면 이 새로운 기술을 우리 병력에 빠르게 적용시켜 적의 취약 지점을 대상으로 조직적이고 집중적인 타격을 가할 수 있습니다."
 CHI_create_supply_corps: "보급부대 창설"
 CHI_create_supply_corps_desc: "\"군대는 배가 부른 만큼 전진한다\"\n이는 인터내셔널의 고문들이 우리에게 자주 상기시켜 주는 사실입니다. 중국과 같은 대규모 전선에서 작전을 유지하려면, 단순한 임시 공급망이나 현지 주민의 관대함에만 의존해서는 안 됩니다. 그 대신 중앙에서 관리되며 정기적으로 점검되는 보급체계를 구축하여 장거리 전투를 지속적으로 수행할 수 있어야 합니다."
 CHI_mechanised_units: "기계화 부대"
 CHI_mechanised_units_desc: "군의 구조에 대한 대대적인 변화를 추진하더라도 일부 실용적인 타협은 이루어져야 합니다. 두위밍은 오랫동안 황포군관학교 혁명동학회 사령관을 역임했지만 기계화 부대 창설을 주도하겠다는 의지를 표명했는데, 이는 정치가 전문성을 가로막을 필요가 없다는 것을 증명합니다. 우리 혁명군을 위한 기동 타격 부대는 군벌 경쟁자들에 비해 중요한 우위를 점하게 해줄 것입니다."
 CHI_force_concentration: "병력 집중"
 CHI_force_concentration_desc: "교착 상태와 소모적인 분쟁을 피하려면 지난 주요 전쟁의 참호에서 얻은 교훈에서 영감을 얻어야 합니다. 신중한 정찰과 계획을 세운 후 현대식 합동 전력을 사용하여 적진의 약점을 한 번에 집중 공격해야 합니다. 그렇게 돌파구를 넓혀야만 승리를 거둘 수 있습니다."
 CHI_tighten_army_centralisation: "군대 중앙화 강화"
 CHI_tighten_army_centralisation_desc: "기의 기간 동안 지휘 통제는 완전한 완전히 엉망이었으며, 여러 민병대 지휘관들의 제대로 조율되지 않은 계획에 의존하였습니다. 유능한 장군들이 자주 숙청되고, 독일군이 훈련시킨 정예 부대가 쑨촨팡의 권력을 유지하기 위해 난징에 배치되어 있었기 때문에 연합의 순찰을 회피하는 데에는 효과가 있었을지도 모르지만, 결연한 적과 대립하기 위해서는 진정한 참모장교 체계를 구축해야 합니다."
 CHI_study_european_air: "유럽의 항공 전술 연구"
 CHI_study_european_air_desc: "유럽에서 점점 더 발전하고 있는 중요한 병력 증강 요소는 현대식 항공 무기의 개발입니다. 처음에는 정찰 수단으로 사용되던 항공기는 지난 수십 년 동안 그 용도가 다양해져 군벌들도 비행기를 구매하기 시작했습니다. 앙드레 말로는 중국 지상군 조종사들을 훈련시키기 위해 외국인 지원 조종사들을 모았지만, 언젠가는 우리가 하늘을 차지하게 될 것입니다."
 CHI_modern_nra: "현대적인 국민혁명군"
 CHI_modern_nra_desc: "오늘날의 국부군은 야포, 기갑, 항공기를 발전된 통신 및 전용 병참과 통합한 유럽식 노선을 기반으로 만들어진 군대입니다. 이는 황포군관학교가 처음 문을 연 시점부터 예정되어 있던 새로운 중국의 선봉이자 혁명의 힘입니다. 이는 중국이 유럽의 제국주의자들과 당당히 맞설 수 있게 해준 수많은 순교자들의 피가 담긴 유산입니다!"
 CHI_northern_expedition_avenged: "북벌이 성공했노라!"
 CHI_northern_expedition_avenged_desc: "드디어 해냈습니다. 쑨원 선생과 장제스 대원수께서 우리에게 물려준 혁명적 사명이 마침내 [GER.GetNameDef]의 개입 없이 달성되었습니다. 난징과 베이징에서 국민혁명이 성공함에 따라 중국의 나머지 지역이 마침내 국민당의 지도력 아래 하나가 될 때가 왔습니다. 중화민국 만세!"
 CHI_new_day_in_beiping: "베이핑의 새로운 아침"
 CHI_new_day_in_beiping_desc: "중국을 파멸로 몰아넣은 악랄한 군벌과 소위 \"황제\"로부터 베이징을 되찾은 후, 제국의 수도는 이제 우리 손에 들어왔습니다. 중국에 대한 우리의 새로운 통치권을 확립하기 위해 우리는 황폐해진 도시를 우리의 국민주의적 이미지로 재건할 것입니다. 우선 구질서와 거리를 두기 위해 베이핑이라는 도시 이름을 복원하고 더 소박한 이름을 부여하는 것부터 시작할 것입니다."
 CHI_second_national_congress: "제2차 환송당대회 개회"
 CHI_second_national_congress_desc: "중국국민당은 수많은 이들이 실패한 곳에서 성공을 이루었기에, 다시 한번 좌파, 혁명가, 애국자, 그리고 같은 뜻을 품은 이들로 구성된 대회를 소집하여 중국 혁명의 다음 단계의 초안을 작성하고 계획하는 것이 적절할 것입니다. 논의 주제는 경제 개혁부터 상존하는 [JAP.GetNameDef]의 위협에 대한 대처에 이르기까지 다양할 것입니다."
 CHI_embrace_autarky: "자립경제 수용"
 CHI_embrace_autarky_desc: "많은 국민당원들이 중국의 불행의 근원은 천연자원과 부를 착취하려는 제국주의 세계에 대한 경제적 의존에 있다고 보고 있습니다. 당의 지도 아래에서 우리는 경제적 자립의 개념과 사상을 수용할 것이며, 동시에 일부 연안 지역에서 국가 자본주의의 발전을 촉진하여 경제 발전에 도움이 되도록 할 것입니다."
 CHI_national_reconstruction_comission: "국가재건위원회"
 CHI_national_reconstruction_comission_desc: "국가재건위원회는 수년간의 국제적 굴욕을 겪은 중국 경제를 재건하기 위한 돌아가신 쑨원 선생의 발상이었습니다. 우리는 신속하고 방대한 현대화 계획에 착수하여 중국을 개발도상국에서 서구와 경쟁할 수 있는 국가로 발전시킴으로써 반봉건적이고 반식민지 국가의 시대를 끝내려고 노력할 것입니다."
 CHI_create_the_nec: "국가경제회의 창설"
 CHI_create_the_nec_desc: "국가재건위원회의 조정을 더 효과적으로 진행하기 위해 국가경제회의라는 위원회가 설립되었습니다. 이 위원회는 국가의 새로운 자립경제 정책을 관리하며 천연자원의 빠른 산업화와 추출을 촉진하게 될 것입니다. 세심하고 관료적인 중앙화된 경제 계획을 통해 우리는 국가의 행정 및 경제의 통합을 이룰 수 있을 것입니다."
 CHI_develop_heavy_industry: "중공업 분야 개발"
 CHI_develop_heavy_industry_desc: "산업 항구 도시들이 있음에도 불구하고, 세계의 다른 나라들에 비하면 중국은 여전히 산업화가 부족합니다. 초기 산업 개혁의 대부분은 경공업 및 민간 산업의 발전을 중심으로 이루어졌지만, 앞으로는 민간 및 군사 목적을 위한 대규모 산업 프로젝트의 창출을 촉진함으로써 산업 발전 노력을 더욱 확장할 것입니다."
 CHI_secure_foreign_recognition: "승인국 지위 확보"
 CHI_secure_foreign_recognition_desc: "베이징 점령에 대한 우리의 정당성에 이의를 제기하는 국가는 거의 없으므로, 우리는 서방 국가들, 특히 제3인터내셔널의 우방국들에게 손을 내밀어 유일한 중화민국으로 인정받는 것이 시급합니다. 우리는 중국 인민의 마음을 얻기 위해 공세를 펼치는 동시에 국제적 명성을 확립하기 위해 노력해야 합니다."
 CHI_entrench_dangguo: "당국체제 확립"
 CHI_entrench_dangguo_desc: "국부군과 제1차 북벌이 실패한 후, 베이징 하늘에 청천백일만지홍기가 휘날릴 것이라고 감히 꿈꿀 수 있는 사람은 거의 없었습니다. 2차 북벌이 완료되었지만, 혁명의 성공을 위협하는 세력은 여전히 존재합니다. 혁명의 군사적 단계를 마무리하는 지금, 우리는 다음 단계인 훈정을 통해 우리의 목표를 지키기 위해 함께 노력해야 합니다."
 CHI_republican_united_front: "동료 공화주의자들의 운명"
 CHI_republican_united_front_desc: "2차 북벌의 성공을 통해 국민당은 분열된 혁명운동에서 국가적 경쟁자의 위치로 다시 부상했습니다. 이제 국민당이 북부와 남부의 수도를 모두 통제하고 있으니, 국민당에 동조하지 않는 공화주의자들에게 다가가 국민혁명에 대한 그들의 지지 여부를 확인하도록 합시다."
 CHI_preparing_for_the_long_war: "장기전에 대비하라"
 CHI_preparing_for_the_long_war_desc: "쉽지 않을 것입니다. 적들은 도시로 밀고 들어와 해안선을 황폐화시키고 오랫동안 분단된 조국을 고통스럽게 만들 것입니다. 때때로 우리는 내륙으로 후퇴해야 할 수도 있지만 결코 우리의 문명을 포기하지 않을 것입니다. 전쟁은 길어질 것이지만 승리에 대한 우리의 결심은 더 오래 지속될 것이며, 우리는 절대적인 승리만을 받아들일 것입니다."
 CHI_third_national_congress: "제3차 환송당대회"
 CHI_third_national_congress_desc: "항전이 끝나고 만주가 중국으로 통합되면서 국민당은 마침내 진정한 중화민국임을 선포할 수 있게 되었습니다. 민국의 꿈이 다시 한번 완전히 되살아나면서 국민당은 곧 세 번째 전당대회를 개최할 계획이지만, 당 내부의 분열은 중국에 극적인 결과를 초래할 수도 있습니다..."
 CHI_in_pursuit_of_peoples_welfare: "민생 추구"
 CHI_in_pursuit_of_peoples_welfare_desc: "민생은 중국 인민들에게 동등한 기회와 생계를 누릴 수 있도록 보장하는 신념입니다. 당의 창시자인 쑨원 선생께서는 의복, 음식, 주거, 이동의 영역으로 생계가 확대되어야 한다고 믿으셨습니다. 국민당 정부 하에서 우리는 우리 사회가 이 원칙에 더 가까워질 수 있도록 조치를 취할 것입니다.	"
 CHI_establish_the_national_health_administration: "국민보건청 설립"
 CHI_establish_the_national_health_administration_desc: "유럽의 의료 발전에 영감을 받은 국민보건청은 당의 보건부에 의해 설립된 기관입니다. 신체적으로 허약한 국가는 경쟁이 치열한 세계에서 살아남을 수 없다는 쑨원 선생의 신념에 영향을 받은 국민보건청은 예방접종과 위생 프로그램, 지역 보건소, 그리고 농촌 이동식 진료소를 설립하여 이를 달성할 것입니다."
 CHI_academia_sinica: "중앙연구원"
 CHI_academia_sinica_desc: "중앙연구원은 국민당의 제2차 환송당대회 이후 세계사가 제안한 계획인 중앙연구원 기본법이 통과된 후 설립되었습니다. 이 연구원은 국민정부 직속 기관으로 지질학부터 심리학 같은 새로운 현대 서양 사상까지 다양한 주제의 교육을 제공합니다."
 CHI_institute_of_revolutionary_practice: "혁명실천연구소"
 CHI_institute_of_revolutionary_practice_desc: "민감구에서 국민혁명정부에 이르기까지 우리의 영토가 크게 확장됨에 따라 동지들에게 그들의 임무의 진정한 혁명적 본질을 상기시켜야 합니다. 나아가 인민들이 혁명 의식을 깨닫고 혁명의 선봉대로 거듭날 수 있도록 도와야 합니다."
 CHI_disbandment_conference: "편견회의"
 CHI_disbandment_conference_desc: "국민혁명군의 주요 군사 지도자들에 의해 구성된 국민편견위원회가 2차 북벌 이후 비대해진 국민혁명군의 규모와 문제점을 해결하기 위해 설립되었습니다. 총사령관, 야전 사령관, 그리고 다른 전시의 전술적 역할의 직책은 폐지될 예정이며, 불필요한 병력을 해체하기 위한 조치가 시작될 것입니다."
 CHI_fate_of_beiyang_army: "북양군의 운명"
 CHI_fate_of_beiyang_army_desc: "북양과 기타 군벌 정권은 단순히 부패한 조직이자 외국 제국주의가 중국 인민을 착취할 수 있는 통로에 불과했으나, 그들 중에는 국민혁명군에 봉사할 의향이 있는 진보적인 장교와 장군들도 확실히 존재합니다. 재건 작업을 더 빠르게 진행하기 위해 그들을 임관시켜서 당을 위해 봉사하도록 만듭시다."
 CHI_standardise_army_organisation: "육군 편성 표준화"
 CHI_standardise_army_organisation_desc: "국민편견위원회의 명령에 따라 국민혁명군은 군 조직을 표준화하기 위해 두 가지 형태의 사단 형태를 채택할 수 있는 권한을 부여받았습니다. 혁명의 게릴라 단계와 제2차 북벌이 모두 마무리됨에 따라 국민혁명군은 이제 인민군에서 아시아에 국민혁명을 가져올 수 있는 군대로 전환되어야 합니다."
 CHI_repossesed_national_arsenals: "국가조병창 압류"
 CHI_repossesed_national_arsenals_desc: "우리 군대가 통일의 열정으로 중국을 해방시키면서 지방 군벌들이 남기고 떠난 버려진 무기 공장과 병공창들을 점령하였으며, 군벌 대다수는 수년에 걸쳐 자체적으로 무기 생산 시설을 구축해 왔습니다. 이런 병공창들을 활용하고 개선하여 권력에 굶주린 다른 지역 폭군 대신 당과 국가의 필요를 위해 활용되도록 만듭시다."
 CHI_chart_out_military_regions: "군사 지역 구역화"
 CHI_chart_out_military_regions_desc: "중국을 군사적으로나 정치적으로 통일하기 위한 투쟁은 주로 중국의 광활한 영토 때문에 발생합니다. 군사위원회 산하에 있는 국민혁명군은 군 조직을 지원하기 위해 군대와 작전 지역을 12개의 고유 군사 지역(성과 중복됨)으로 나누고자 합니다."
 CHI_march_of_the_red_army: "붉은 군대의 행진"
 CHI_march_of_the_red_army_desc: "중국 역사상 처음으로 중국 인민의 해방을 결심한 국민주의적인 혁명군이 중국의 통일을 가져오는 데 성공했습니다. 우리는 세계 혁명의 태양을 향해 행진하면서 영웅적으로 싸울 것입니다. 쑨원 선생의 기치 아래 동지들과 어깨를 나란히 하면서 억압받는 모든 인민들의 완전한 해방을 위해 계속 나아갈 것입니다."
 CHI_war_of_resistance: "항전"
 CHI_war_of_resistance_desc: "지금 우리 나라는 중국 문명 역사상 가장 큰 위험에 직면해 있으며, 우리가 빨리 행동하지 않으면 우리 민족과 문화가 완전히 멸망할지도 모릅니다. 모든 민족이 살과 피로 새로운 만리장성을 쌓아 중국을 지켜낼 수 있도록 전국적으로 집결할 것을 촉구합시다. 일어나라, 다시는 노예가 되기를 원치 않는 자들이여! 행진하라!"
 CHI_prepare_stay_behind_cells: "적후 항전 준비"
 CHI_prepare_stay_behind_cells_desc: "모든 풀잎 뒤에는 대도와 소총을 들고 적과 맞서 싸울 준비가 된 중국 농민이 숨어있습니다. 압도적인 적의 힘에 맞서 어쩔 수 없이 철수하더라도, 우리 파르티잔과 도적들은 적진 뒤에서 사보타주와 교전을 일으켜 혼란을 일으킬 것입니다. 적에게 잃은 땅 한 뼘 한 뼘마다 우리는 반격에 나설 것입니다."
 CHI_fortify_coastal_bulwark: "해안 방벽 요새화"
 CHI_fortify_coastal_bulwark_desc: "중국의 광활한 국토는 적이 우리 나라에 대한 직접적인 육상 침공보다는 해상 침공을 시도할 가능성이 높다는 것을 의미합니다. 해안 지역의 경제적, 정치적 중요성을 고려할 때 해안선을 벙커, 토치카 및 기타 방어 시설로 요새화하고 준비하여 적의 침공에 미리 대비하는 것이 좋을 것입니다."
 CHI_harness_peoples_will: "인민의 의지 활용"
 CHI_harness_peoples_will_desc: "제국주의에 의해 우리 인민의 존립 자체가 위협받을 때 역경에 맞서 일어서는 것은 모든 중국인의 의무입니다. 중국의 프롤레타리아 계급은 너무나 오랫동안 군벌주의와 제국주의의 군화 아래에 짓밟혀 왔습니다. 이제 한족은 염제와 황제의 후예로서 영광스러운 유산을 기억하고, 애국적인 단결의 힘으로 함께 일어나 우리 민족을 지켜야 할 때가 되었습니다!"
 CHI_expand_mechanised_operations: "기계화 작전 확장"
 CHI_expand_mechanised_operations_desc: "최근 몇 년간 바실 리델 하트와 같은 생디칼리스트 장교들이 유럽에서 이끌어낸 발전들은 미래의 전투와 전쟁에서 속도와 돌파의 수단으로서 기계화 전쟁의 중요성을 보여주고 있습니다. 국부군도 기동성과 속도를 중시하는 경향이 있어, 우리 장교단 중 일부는 점진적으로 더 많은 실험적인 기계화 작전을 채택할 것을 제안했습니다."
 CHI_examine_foreign_designs: "외국 설계 검토"
 CHI_examine_foreign_designs_desc: "중국이 기계화와 같은 현대 군대의 요소를 완전히 수용할 수 있는 수단과 잠재력을 가지고 있는 것은 분명하지만, 실제로 그렇게 하는 데는 오랜 시간이 걸릴 것입니다. 우리는 오랫동안 기갑전에서 세계를 선도하고 있는 유럽의 생디칼리슴 국가들로부터 훈련과 조언을 구해왔으니, 그들의 설계에서 영감을 얻는 것이 좋을 것입니다."
 CHI_domestic_armour_production: "국내 기갑 생산"
 CHI_domestic_armour_production_desc: "유럽의 설계와 개념이 우수하다는 것은 인정하지만, 유럽의 기갑전 방식은 중국과 아시아 전역에서 벌어지는 전투의 지형에는 적합하지 않습니다. 중국의 자원을 활용하고 언젠가는 유럽의 품질에 필적할 수 있는 우리만의 국내 기갑 생산 수단을 마련하여 채택하고 개선하는 것이 우리에게 도움이 될 것입니다."
 CHI_forward_thinking_officer_corps: "진보적인 장교단"
 CHI_forward_thinking_officer_corps_desc: "성공하는 군대의 미래는 장군이나 병사에게 있는 것이 아니라 교리 내에서의 발전을 주도하는 개념과 이론에 달려 있습니다. 국민당의 복귀와 국부군의 북벌 성공에 이어 해외에서 훈련받은 몇몇 장교들이 국부군을 현대화하는 방안에 대해 새롭고, 대담하며 급진적인 생각을 가지고 돌아왔습니다."
 CHI_the_modern_chinese_soldier: "현대적인 중국 군인"
 CHI_the_modern_chinese_soldier_desc: "군벌의 군대는 명백한 무능과 현대 장비 부족으로 전 세계적으로 악명이 높았습니다. 고인이 되신 쑨원 선생의 현대적 군대 창설 계획의 일환으로 중국 군인의 모습을 현대화하기 위한 노력에 자부심을 느끼고 있습니다. 최신 소총으로 무장하고 혁명 정신이 깃든 국부군의 소총병은 누구보다도 우위에 서 있습니다!"
 CHI_broadfront_operations_capacity: "광범위한 전선 작전 수행 능력"
 CHI_broadfront_operations_capacity_desc: "국민혁명군이 그 어느 때보다 개혁되고 규모가 커짐에 따라 이제 더 넓은 전선에서 더 큰 작전 능력을 발휘할 수 있게 되었습니다. 정찰 부대가 개선되고 병참 및 공군력에 대한 이해도가 높아짐에 따라 국부군은 이전보다 더 큰 규모의 작전을 수행할 수 있게 될 것입니다."
 CHI_reinforce_rearguard: "후위 방비 강화!"
 CHI_reinforce_rearguard_desc: "최정예 병력이 전선에 집중하는 동안 후방 지역을 확보하려는 조치도 취해야 합니다. 2차 북벌에서 국부군이 승리했음에도 불구하고 아직 완전히 평정되지 않은 지역이 많이 있습니다. 질서와 정당성을 유지하기 위해 우리는 후방 수비대에 더 많은 지원을 제공할 것입니다."
 CHI_soul_of_whampoa: "황포군혼"
 CHI_soul_of_whampoa_desc: "황포군관학교는 단순한 군관학교가 아니라 기숙사와 방에 가득 찬 혁명 정신에서 비롯된 신화입니다. 황포는 국민혁명의 보루이자 모든 중국인이 우러러보는 힘의 원천입니다. 수백 명의 졸업생이 혁명 과정에서 순교했지만, 국민혁명의 영혼인 횡포의 차세대의 장래는 밝을 것입니다."
 CHI_cic: "중국산업협동조합"
 CHI_cic_desc: "\"공합\"(함께 일하기) 계획은 자생협동조합을 주로 농촌 지역에서 설립하여 노동자와 난민들에게 일자리를 제공함으로써 군사 및 민간 산업의 풀뿌리 발전을 조직하는 것을 목표로 합니다. 이 계획은 경제적 이점을 가져다주는 것뿐만 아니라 노동자들이 그들의 민주적 권리를 조직하고 활용할 기회도 제공할 것입니다."
 CHI_authorise_special_services: "\"특수 임무\" 승인"
 CHI_authorise_special_services_desc: "혁명은 종종 꿈과 악몽 사이에서 춤을 추는 것과도 같습니다. 당이 지지하는 고결한 신념의 이면에는 중국의 변화 과정에서 발생하는 도전에 \"대처\"하기 위한 \"특수 임무\"가 필요한 경우가 많습니다. 암울할지라도, 눈을 감고 코를 막아야 할 상황이라도, 승리를 위해서는 필요한 행동을 취해야 합니다. 어떤 전투는 어둠에서 이뤄져야만 합니다."
 CHI_central_aviation_school: "중앙항공학교 설립"
 CHI_central_aviation_school_desc: "전쟁으로 분열된 군벌 시대의 중국에 걸맞게, 많은 군벌 세력들과 직예군벌 정부는 서로 우위를 차지하기 위해 자체적으로 공군을 만들려 했습니다. 이러한 계획들은 대개 규모가 너무 작고 자금이 부족하여 그 자체로는 큰 효과를 거두지 못하는 경우가 많았지만, 이들을 한곳에 모아둔다면 군대를 위한 진정한 전력 증강의 토대가 될 수 있을 것입니다."
 CHI_encourage_doctrine_of_initiative: "주도권 교리 장려"
 CHI_encourage_doctrine_of_initiative_desc: "공격 수단으로서의 주도권 개념은 국민혁명군이 채택한 개념이지만 우리의 항공 프로그램에도 적극 반영할 개념이기도 합니다. 조종사들에게 유럽의 공중 주도권 개념을 따르도록 장려함으로써 우리는 전투기와 폭격기가 방어 능력보다는 공격 능력에 중점을 두도록 할 것입니다."
 CHI_purchase_foreign_blueprints: "외국 설계도 구입"
 CHI_purchase_foreign_blueprints_desc: "중국은 자체적인 항공 개발 계획을 시작할 수 있는 자원과 역량을 갖추고 있지만, 현대 유럽의 항공기 설계에 비해 우리의 항공 기술 발전은 여전히 몇 년이나 뒤처져 있습니다. 수년간의 유럽 망명 생활을 통해 우리는 브리튼 연방 공군과 코뮌 공군의 유럽 항공기 설계를 시험하고 검토할 수 있었습니다. 외국의 청사진과 설계도를 구매하여 우리만의 현대식 비행기를 제작하도록 합시다."
 CHI_flying_tigers: "플라잉 타이거스"
 CHI_flying_tigers_desc: "우리의 비행기는 확실히 유럽의 설계에서 영감을 받았고, 공중 지원은 유럽 자원병의 형태로 받았지만, 중국 고유의 공군을 구축하기 위한 우리의 노력은 꾸준히 진행되고 있습니다. 이에 따라 매일 점점 더 많은 조종사들이 공중에서 성공을 거두고 있습니다. 더불어 우리는 혁명을 위해 투쟁하는 여성 동지들도 공군에 참여하여 그 규모를 확장시킬 수 있도록 허용할 것입니다."
 CHI_xp_zero_project: "XP-0 계획"
 CHI_xp_zero_project_desc: "프랑스의 루아르 L46 전투기를 기반으로 한 XP-0은 장교인 주자런에 의해 개발된 중국의 첫 국산 시제 전투기입니다. 4x20mm 이스파노-수이자 뒷날개 장착 포로 무장하고 폭탄도 탑재할 수 있는 XP-0의 주된 목적은 외국산 항공기에 대한 의존도를 낮추고 대신 자국 항공 산업에 대한 자부심과 명성을 높이는 것입니다."
 CHI_encourage_attack_aviation: "항공 타격 장려"
 CHI_encourage_attack_aviation_desc: "전 세계, 특히 세계 주요 강대국들의 최근 분쟁에서 볼 수 있듯이 항공의 미래는 항공의 미래는 지상군과 협력하여 전례 없는 화력으로 결정적인 돌파구를 이루는 것에 있습니다. 유럽에서 비행 훈련을 받는 우리 학생들은 유럽의 분쟁에서 공격기가 어떻게 활용되는지를 직접 목격했으며, 그들의 지식을 우리와 나누고자 합니다."
 CHI_the_ninth_column: "9열 창설"
 CHI_the_ninth_column_desc: "중화민국 공군과 국부군의 합작으로 정예부대에서 복무할 수 있는 수준의 가장 뛰어나고 적합한 병사들만을 선발하여 실험적 사단이 만들어졌습니다. 이 용감한 부대는 오늘날의 공수부대 사용 방식에 영감을 받아 육로를 통하지 않고 전투 지역에 바로 배치될 수 있습니다. 이러한 전술은 아직은 새롭고 급진적으로 여겨져 사상자가 발생할 것으로 예상되지만, 행운의 여신은 대담한 자를 돕는 법입니다!"
 CHI_air_land_integration: "공군-육군 합동 전술 숙달"
 CHI_air_land_integration_desc: "공중 전력과 기계화 전쟁의 조합은 전술폭격기와 근접항공지원 폭격기의 화력을 기동 부대와 결합시킵니다. 군벌 시대의 전쟁은 소총과 대포로 이루어졌으나, 현대전의 미래는 직접 공중 지원의 형태로 기동 포병 부대를 활용하여 적의 심장부에 파괴적인 공격을 가하는 데에 있습니다."
 CHI_patrol_the_coasts: "해안 순찰"
 CHI_patrol_the_coasts_desc: "중국의 광활한 영토는 우리를 다른 유럽 국가들과 연결해 주지만, 대부분의 산업 지역과 무역의 원천은 중국의 천혜의 해안선에 있습니다. 전쟁이 발발하면 해군력이 강한 적이 우리의 중요한 항로를 점령하거나 봉쇄하려고 시도할 것이 분명합니다. 이에 맞서 싸우기 위해 해상 폭격기를 사용하여 순찰을 강화하고 시도하는 모든 적을 침몰시킬 것입니다!"
 CHI_liberation_from_skies: "하늘에서부터의 해방"
 CHI_liberation_from_skies_desc: "우리는 쿤룬산맥에서 태평양 연안에 이르기까지 조국을 수호하겠다는 결의를 안고 구름 위로 날아올랐습니다. 우리는 중국 프롤레타리아 계급을 하늘에서 해방시키겠다는 결의를 안고 산맥, 강, 장엄한 산들의 위를 날아갑니다. 용감하고 부지런한 우리는 공군과 함께 우리 문명의 번영을 영원히 지키기 위해 노력할 것입니다!"
 CHI_ministry_of_navy: "해군부 복원"
 CHI_ministry_of_navy_desc: "지난 수십 년 동안 해군은 육군과 비교하면 우선순위가 뒤로 밀렸으며, 외국 영합주의자들의 보조군이자, 국고에 무리를 주는 대상이었습니다. 더는 안 됩니다. 중국이 진정한 자유를 얻기 위해서는 해안을 방어하고 무역을 보호할 수 있는 해군을 보유해야 합니다. 이를 위한 첫 단계는 해군의 부흥을 감독할 수 있는 독립 사령부를 창설하는 것입니다."
 CHI_scavenge_the_beiyang_fleet: "북양함대 활용"
 CHI_scavenge_the_beiyang_fleet_desc: "우리가 갖고 있는 자원은 매우 적고, 건조 능력은 제한적이며, 새 함선을 건조하는 데 시간이 오래 걸리는 점을 고려할 때 북양의 전임자들이 우리에게 남긴 것을 최대한 활용하는 것이 최선입니다. 대부분 선박들은 도난당하거나 불에 타서 남은 것이 별로 없지만, 더 나은 목적으로 사용할 수 있는 선박, 시설, 그리고 인력은 아직도 남아 있습니다. 대체 불가능한 것은 없지만, 조금이라도 도움이 되는 자원이라면 활용하는 것이 중요합니다."
 CHI_rennovate_jiangnan_dockyards: "강남조선소 개보수"
 CHI_rennovate_jiangnan_dockyards_desc: "중국에서 가장 중요한 해군 시설 중 하나는 강남조선소입니다. 재정을 유지하기 위해 민간 해군 개발에 의존할 수밖에 없었던 우리는 이제 외국 식민주의자들로부터 상하이를 성공적으로 되찾았으므로 강남을 새롭고 웅장한 민국 함대의 엔진으로 바꿀 것입니다. 투자금이 유입되면 새로운 인력을 채용하고, 새로운 조선소를 건설하고, 무엇보다도 새로운 함선을 건조할 것입니다."
 CHI_new_navy_new_traditions: "새로운 해군, 새로운 전통"
 CHI_new_navy_new_traditions_desc: "전통이란 인생에 있어 중요하지만, 함대근무만큼 그것이 중요한 곳은 몇 군데 없습니다. 중국의 해군력이 줄어든 순간에도, 함대는 여전히 여러 경쟁적인 지역 군벌 하에 나뉘어 있습니다. 우리는 확고한 방법으로, 삼민주의의 깨달음과 나라 전체에서 모은 교훈을 불어넣음으로써, 그들을 하나의 중국의 함대로 융합시킬 것입니다. 이것이 우리가 이길 수 있는 방법입니다."
 CHI_six_year_programme: "6개년 계획 시작"
 CHI_six_year_programme_desc: "혁명가들의 꿈은 종종 정부의 실제 실현 능력보다 앞서곤 합니다. 그렇지만 당이 6년 이내에 배수량이 60만 톤에 이르는 함정 건조 능력을 확보하겠다고 목표를 세우자, 해군은 계획에 박차를 가하고 있습니다. 밤낮으로 지칠 줄 모르는 노력으로 작업하면서 수백 척의 함정을 계획하고 있지만, 500톤을 넘는 함정은 거의 없습니다. 우리는 새로운 중국 함대의 탄생을 지켜보고 있습니다."
 CHI_fleet_of_the_republic: "민국 함대"
 CHI_fleet_of_the_republic_desc: "새로운 민국은 해안을 방어할 수 있는 새로운 함대가 필요합니다. 이미 투자가 진행 중이고 잃어버린 시간을 서서히 회복하면서 한때 시들고 분열되었던 중국 함대가 다시 태어났습니다. 과거에는 움츠러들 수밖에 없었던 적을 상대할 수 있는 새로운 함대가 이미 모습을 드러내고 있습니다. 다시 위대한 해양 강국이 되기까지는 아직 갈 길이 멀지만, 우리의 별은 계속 떠오르고 있습니다!"
 CHI_prepare_the_garrisons: "해안 수비대 계획 준비"
 CHI_prepare_the_garrisons_desc: "과거 전쟁에서 알 수 있듯이 중국의 긴 해안선은 외국 침략 시 주요 취약점입니다. 육상 방어는 육군의 몫이지만, 함대는 침략자들이 우리 해안에 접근하지 못하도록 막고 어리석은 자들이 침략을 시도하지 못하도록 할 책임이 있습니다. 적절한 조기 경보 시스템과 교묘한 전술로 우리는 적이 가장 취약한 해안에서 적을 공격할 수 있습니다."
 CHI_death_from_the_depths: "심연에서 오는 죽음"
 CHI_death_from_the_depths_desc: "가장 어두운 심해에는 치명적인 함선을 탄 용감한 선원들이 숨어 있습니다. 이전 전쟁에서 잠수함 전쟁은 초기 단계에 불과했지만, 지금은 오만한 함대와 그들에게 억압받는 국가들 사이에서 균형을 맞추는 수단이 되었습니다. 우리는 이러한 기술을 최대한 활용하여 침략군에게 물자를 공급하는 호송대를 공격하고, 방어가 약한 주력함들을 노릴 것입니다."
 CHI_coastal_defense_stratagems: "연안 방어 전략"
 CHI_coastal_defense_stratagems_desc: "적이 도착할 위치를 알고 있는 것만으로는 부족합니다. 우리는 속도와 독창성, 그리고 무엇보다도 대담한 공격으로 적의 공격을 방해할 수 있는 경함대를 개발해야 합니다. 이 해안 방어 함선은 저렴하고 중국 연안에 특화하여 설계되어야 하고, 다양한 함정을 설치하고 지상군과 협업하여 적의 더 비싼 함선들에 대한 우위를 얻어야 합니다. 또한, 우리의 선박들도 보호할 수 있어야 합니다."
 CHI_blockade_runners: "밀항선"
 CHI_blockade_runners_desc: "안타깝게도 우리가 직면한 현실은 모든 노력에도 불구하고 기껏해야 해안선 바로 인근 지역만 보호할 수 있다는 것입니다.  요새화된 항구 외곽이나 우리 공격기의 항속거리 밖에서는 적들이 해군력의 우위를 이용해 주요 수송로를 차단하려고 시도할 가능성이 높습니다. 적의 순찰을 피하고 봉쇄를 깨뜨릴 수 있는 전략과 함정을 개발해야 합니다."
 CHI_consolidate_maritime_peace: "해양 평화 공고화"
 CHI_consolidate_maritime_peace_desc: "조국의 번영을 되찾기 위해서는 바다의 평화와 조화를 되찾기 위해 노력해야 합니다. 이는 외국의 도적들로부터 우리의 무역을 보호하고 우리 해역에서의 상업을 수호할 수 있는 능력을 갖춘 군대를 구축하는 것을 의미합니다. 우리는 해군과 해안경비대의 방어능력을 강화하여 전쟁 상황에서도 우리의 귀중한 화물을 보호할 수 있도록 해야 합니다."
 CHI_look_towards_the_three_seas: "세 바다 주시"
 CHI_look_towards_the_three_seas_desc: "중국의 운명은 단순히 육지에 국한되지 않고 주변 세 바다와도 연관되어 있습니다. 아시아 전역에는 식민세력에서 벗어나길 갈망하는 수많은 민족이 있으며, 이러한 압제자들과 대적할 수 있는 함대를 발전시켜야만 중국은 대륙에서의 지도자 역할을 다시 차지할 수 있을 것입니다. 우리 군대가 행진하면, 우리의 함대는 그들을 끝까지 지원할 것입니다."
 CHI_integrate_naval_air_coordination: "해공군 협력 통합"
 CHI_integrate_naval_air_coordination_desc: "해군 항공대는 지난 수십 년 동안 큰 발전을 이룬 분야입니다. 우리의 제한된 공중 및 해상 능력을 감안할 때 이러한 작전을 수행할 준비가 되었다고 믿는 것은 시기상조일 수 있지만, 우리는 확고한 교리가 없다는 점에서 다른 경쟁국보다 유리합니다. 그러므로 우리는 해군과 항공 자산을 치명적인 조합으로 결합하여 유연성을 지녀야 합니다."
 CHI_invite_foreign_naval_advisors: "외국 해군고문단 초청"
 CHI_invite_foreign_naval_advisors_desc: "이 세상에서 우리는 혼자가 아니며 쓸데없는 일로 시간을 낭비할 필요도 없습니다. 따라서 유럽의 동맹국과 외국 함대에서 고용한 다양한 외부 전문가의 도움을 받아 적시에 우리의 해군 역량을 강화할 수 있습니다. 해외에서 구매하거나 \"차용\"한 설계를 사용하여 우리는 위대한 국가에 걸맞은 현대식 함대를 구축하는 데 착수할 것입니다."
 CHI_semper_fidelis: "\"영원히 충실하게\""
 CHI_semper_fidelis_desc: "중화민국의 해병대는 중화민국의 역사만큼이나 오래되었습니다. 1914년에 옛 해군 보병대의 잔해 위에 설립된 해병대는 싸전빙을 비롯한 여러 지휘관들이 8국 연군의 위력을 보고 상륙작전 훈련을 받은 부대를 만들기를 희망하였기에 만들어졌습니다. 또한 푸젠 함대는 대규모 해군 보병 부대를 후원하였습니다. 이들은 함께 해외 진출 능력을 갖춘 군대의 기초를 이룰 것입니다."
 CHI_surface_fleet_doctrine: "수상함대 교리 수용"
 CHI_surface_fleet_doctrine_desc: "공중과 해저에서의 신기술은 매력적이지만, 결국 해상에서의 통제권은 수상함대에 의해 결정됩니다. 그리고 중국은 너무나 오랫동안 유능한 함대를 보유하지 못했습니다. 우리는 파도를 지배할 수 있는 새로운 함대를 건설하여 일본, 독일, 그리고 감히 아시아를 위협하는 다른 모든 국가를 위협할 것입니다."
 CHI_chinese_grand_fleet: "중국 대함대"
 CHI_chinese_grand_fleet_desc: "소형포함과 낡은 순양함은 우리의 야망을 충족시키기에는 부족합니다. 진정한 함대를 구축하려면 적의 호위함을 분쇄하고 적의 요새를 포격할 수 있는 주력함이 필요합니다. 우리가 해군의 야망을 진정으로 추구한다면, 강대국의 명성에 걸맞은 고가의 대형함에 기꺼이 투자해야 합니다. 우리는 태평양에서 새로운 시대의 여명기를 경험하고 있으며, 이 중심에서 우리가 활약하길 바랍니다."
 CHI_lead_the_liberation_of_asia: "아시아 해방 주도"
 CHI_lead_the_liberation_of_asia_desc: "중국의 국민주의 혁명이 제국주의라는 재앙에 맞서 아시아의 억압받고 억눌린 인민을 위한 더 큰 혁명으로 확장되는 것은 자연스러운 발전 과정일 뿐입니다. 우리는 지난 몇 년 동안 우리의 방식이 자유와 해방을 가져다준다는 것, 삼민주의는 이를 따르는 모든 이들을 해방시킬 수 있다는 것을 전 세계에 보여 주었습니다."
 CHI_demand_concessions_return: "조계지 반환 요구"
 CHI_demand_concessions_return_desc: "우리는 제국주의자들에게 우리 동포들을 팔아넘긴 굴욕을 얼마나 애통해했는지 모릅니다. 우리는 수년 동안 반동 세력에 맞서 혁명의 정신을 이끌어 온 상하이의 형제자매들을 절대 잊지 않았습니다. 그러나 우리는 새로운 중국, 마침내 굴욕적인 공사관 체제에 맞설 수 있는 중국을 이끌 것입니다. 우리는 평화를 통해서든 무력을 통해서든 동포들을 해방시킬 것입니다."
 CHI_consolidate_the_frontiers: "변경지 통합"
 CHI_consolidate_the_frontiers_desc: "티베트, 몽골, 신장의 국경 지역이 본질적으로 위대한 중화민족의 일부임을 확립하는 것은 우선적인 과제입니다. 우리 중화민족 동포들은 오랜 시간 제국주의자들에게 억압받으면서도 국민혁명에 대한 우리의 지도를 갈망해 왔습니다. 고 쑨원 선생께서 우리에게 가르치신 것처럼, 우리가 그들을 단결시키고 인도할 때 우리 나라와 문명은 다시 한번 위대해질 것입니다."
 CHI_beyond_macmahon_line: "맥마흔 라인을 넘어"
 CHI_beyond_macmahon_line_desc: "맥마흔 라인은 영국이 불공정하게 설정한 것으로 타왕 지역을 티베트의 분리독립 국가에 강제로 양도한 것입니다. 티베트 문제는 중국의 사안이기 때문에 이러한 결정이 우리의 동의 없이 이루어진 것은 국민적 분노를 일으켰으며 우리가 자국의 내정에 개입하는 능력에 대해 굴욕을 준 것이기도 합니다. 우리는 다시 한번 강한 국가가 되었으므로 중국의 영토 보전에 대한 명예를 회복하기 위해 전진할 것입니다."
 CHI_secure_the_northern_frontier: "북방 변경 확보"
 CHI_secure_the_northern_frontier_desc: "러시아의 인접성과 그들의 반동 정권은 제국주의의 위협이 서쪽뿐만 아니라 북쪽에서도 온다는 것을 우리에게 계속해서 상기시켜 왔습니다. 러시아는 몽골에 대한 우리의 영유권 주장에도 눈독을 들이고 있으며, 우리는 외만주가 한때 더 큰 중국 국가의 일부였다는 사실을 잊지 말아야 합니다. 우리가 국경을 지키려면 러시아라는 불곰에 맞서 기습과 강력한 힘으로 공격하는 것이 필수적입니다."
 CHI_liberate_southeast_asia: "동남아시아 해방"
 CHI_liberate_southeast_asia_desc: "남해는 대명 시대부터 오랫동안 중국의 문화, 사회, 경제 및 정치적 영향권에 속해 있었습니다. 동남아시아에는 오랫동안 동지와 제국주의자들이 존재했으며, 우리의 해방을 지지하고 열망하는 해외 동포들도 있었습니다. 이제 우리는 마침내 그들에게 보답하고 중국의 힘으로 우리를 단결시킬 수 있는 위치에 서게 되었습니다."
 CHI_we_will_liberate_taiwan: "우리는 반드시 대만을 해방하리라!"
 CHI_we_will_liberate_taiwan_desc: "대만 섬을 일본 제국주의에 넘겨준 것보다 더 큰 비극은 없을 것입니다. 이제 중국이 다시 강해진 만큼 대만 동포들과 단합하는 것은 중국인으로서 우리 민족의 의무입니다. 대만의 형제자매들은 해방을 갈망하고 있으며, 우리는 그들을 사슬에서 해방시켜 조국을 다시 한번 단결시킬 것입니다."
 CHI_two_suns_in_sky: "하늘의 두 태양"
 CHI_two_suns_in_sky_desc: "일본보다 더 야만적이고 제국주의적인 나라는 없을 것입니다. 우리 국민은 항상 중국의 문명을 이용하려 했던 일본인들의 손에 의해 노골적인 불의에 시달려 왔습니다. 많은 동포들은 아직도 일본이 일으킨 항전의 참상을 기억하고 있습니다. 이제 조국이 되살아난 만큼 다시는 일본이 우리를 이용하지 못하도록 막아야 할 때가 되었습니다."
 CHI_strike_german_east_asia: "독일령 동아시아 공격"
 CHI_strike_german_east_asia_desc: "반동 국가이자 자본주의 국가인 [GER.GetNameDef]은(는) 중국 인민과 국가를 착취하는 것 외에는 아무것도 추구하지 않았습니다. 결국 북벌이 절정에 달했을 때 독일이 우리 후방에서 밀어붙인 것이 우리 나라의 구원의 붕괴로 이어졌습니다. 제국주의 정권이 아시아에 존재하는 한 아시아 인민들은 자유로울 수 없습니다. 그들을 구하는 것은 우리의 의무입니다."
 CHI_secure_the_southern_seas: "남중국해 확보"
 CHI_secure_the_southern_seas_desc: "남중국해와 그 너머는 오랫동안 중국의 해상 영유권 아래 있었으며, 이 지역이 번영하고 부유한 국가로 성장한 것은 중국의 영향력 아래에 있었기 때문입니다. [AST.GetNameDef]라는 반동적인 국가가 존재하는 한 평화는 있을 수 없으며, 이 바다의 자원을 중국과 동맹국들과 공유할 수도 없습니다. 우리가 주도권을 잡고 스스로 바다를 지켜야 합니다."
 CHI_ensure_pacific_security: "태평양 지역 안보 보장"
 CHI_ensure_pacific_security_desc: "우리 정부의 일부 인사들은 하와이 출신인데 이는 국민당이 하와이의 화교계에서 괄목할 만한 존재감을 자랑하기 때문입니다. 그들 역시 하와이가 미국에 의해 강제로 편입되는 과정에서 제국주의의 야만성을 직접 목격했습니다. 중국은 미국, 일본 및 다른 모든 국가들의 제국주의적 계략으로부터 태평양을 지키고 이 위대한 바다의 수호자가 되어야 합니다."
 CHI_imperialism_crushed_forevermore: "영원히 분쇄된 제국주의"
 CHI_imperialism_crushed_forevermore_desc: "마침내 해냈습니다. 우리는 우리 나라의 자연스럽고 영광스러운 힘으로 아시아와 태평양에서 외세 제국주의의 마지막 보루를 성공적으로 몰아냈습니다. 이제 아시아 인민들은 서양과 일본의 개입 없이 평화와 협력 속에서 화합과 단결을 이루며 살아갈 수 있게 되었습니다. 더 이상 외세 제국주의는 중국 인민을 위협하지 못할 것입니다."
 CHI_coordinate_the_afro_asian_conference: "아프리카-아시아 회의 조정"
 CHI_coordinate_the_afro_asian_conference_desc: "아프리카와 아시아 인민들은 오랫동안 비열한 서양에 의해 억압을 받아왔습니다. 제국주의로부터 혁명을 성공적으로 이끈 중국은 이들에게 영감을 주고 있으며, 중국의 자원은 식민주의의 트라우마에서 벗어나 성장하고 재건하는 데에만 사용될 것입니다. 우리는 개발도상국 자유 국가 회의를 소집하여 그들의 미래를 함께 논의할 것입니다."
 CHI_joint_panasian_military_cooperation: "범아시아 합동 군사 협력"
 CHI_joint_panasian_military_cooperation_desc: "국민혁명군의 노련한 장교와 장군들은 혁명을 지원하기 위해 싸워온 풍부한 경험으로 인해 아시아 전역에서 최고일 것이라 확신합니다. 아시아의 동지들이 군대를 현대화하고 강화할 수 있도록 공동 군사 훈련 계획을 조직하고 우리의 육군, 해군, 공군 고문을 아시아의 동지들에게 파견하도록 합시다."
 CHI_five_principles_of_peaceful_coexistence: "평화공존 5원칙"
 CHI_five_principles_of_peaceful_coexistence_desc: "많은 국민당 동지들은 제국주의 국가인 영국에 대항한 인도 인민들의 해방 투쟁을 인정하고 있습니다. 서로 싸우다가 약해져서 제국주의자들과 대적하게 되는 것보다는 협력하는 것이 낫습니다. 우리는 인도 정부와 만나 악사이 친과 타왕 문제를 해결하고 두 신생 혁명 국가로서 함께 싸울 것입니다."
 CHI_action_now: "당장 행동을 취하라!"
 CHI_action_now_desc: "기회의 순간이 찾아왔고, 쑹칭링은 그 기회를 잡았습니다. 국민당의 새로운 독재자인 왕징웨이가 권력에서 물러났고, 중국을 앞으로 나아가게 만들기 위한 새로운 정부가 출범하였습니다. 그녀의 임시행동위원회는 중국의 가장 암울한 시기에 주도권을 잡아 그 이름에 걸맞은 역할을 수행했습니다. 그러나 그들은 혼자서 이 모든 것을 해낸 것이 아니었으며, 권력을 장악하는 것과 실제로 통치하는 것에는 큰 차이가 있다는 것을 알게 될 것입니다..."
 CHI_rally_the_peoples_militias: "인민민병대를 규합하라!"
 CHI_rally_the_peoples_militias_desc: "민감기의구의 임시행동위원회가 훈련시킨 민병대는 오랫동안 국민혁명의 핵심이었으며, 혁명이 그들을 가장 필요로 하는 지금, 우리는 그들이 행동에 나서도록 촉구해야 합니다. 전국의 민병대를 규합하여 우리가 싸워온 모든 것을 파괴하려는 반혁명 세력으로부터 혁명을 지켜내도록 합시다. 일어나십시오, 동지들이여, 지금이 바로 그때입니다!"
 CHI_promises_of_democracy: "민주주의 약속"
 CHI_promises_of_democracy_desc: "임시행동위원회의 임무는 급진주의의 유혹에서 벗어나고 수년간의 불안정과 정부 부패로부터 해방될 수 있도록 임시행동위원회 지도자들이 주도하는 지역 자치 형태를 구현하여 직접적인 행동을 유도하는 것입니다. 국민당 임시행동위원회는 당을 중국 사회의 궁극적인 민주화를 위한 기관으로 활용하고자 합니다."
 CHI_utilise_military_connections: "군대와의 관계 활용"
 CHI_utilise_military_connections_desc: "광서 정책은 혁명의 영웅 덩옌다와 그의 측근들 간의 충성심과 혁명적 단결의 체계입니다. 지도자들 간의 정교한 대인 관계망을 통해 임시행동위원회 회원들은 덩옌다 장군이 이끄는 이 모범적인 인물들을 따라 혁명을 구해내야 합니다. 위기의 시기에는 혁명에 필요한 기술을 가진 특정 개인이 나타나는 법입니다."
 CHI_initiate_land_to_the_tiller: "소작인에게 토지 양도"
 CHI_initiate_land_to_the_tiller_desc: "임시행동위원회는 고 쑨원 선생께서 우리에게 제시한 토지개혁 방식을 고수합니다. 악덕 신사, 군벌, 외국 제국주의자들의 토지는 모두 인민에게 돌려주되, 토지의 국유화를 추진하면서 토지를 경작하는 사람들에게 토지에 대한 권리와 소유권을 부여할 것입니다. 또한 농민들의 이익을 보호하기 위해 토지 임대제를 도입하고 향촌조합을 결성해야 합니다."
 CHI_fate_of_the_crs: "중화부흥사의 운명"
 CHI_fate_of_the_crs_desc: "당은 중화부흥사의 전체주의적이고 반동적 이상과 그들이 우리 군 내 급진적 세력을 장악하는 행태를 절대로 용납할 수 없습니다. 그렇지만 그들 중 일부는 황포군관학교 출신의 동지였기 때문에 아직 활용할 가치가 있을 수도 있습니다. 다이춘펑과 같이 협력에 긍정적인 인물들도 있기에, 그들이 우리에게 사면을 위한 보상과 비밀을 제공할 가능성도 있습니다."
 CHI_reconcile_the_rca: "개조동지회와의 화해"
 CHI_reconcile_the_rca_desc: "왕의 전 개조동지회 회원들은 그의 파벌의 과격한 회원들보다 덜 급진적이고 권위주의적인 견해를 가지고 있습니다. 구멍위가 이끄는 온건파는 계급 갈등에 반대하고 토지 개혁 문제에 대해서는 우리의 이상을 공유합니다. 당의 지도력이 확고해진 만큼 이들을 정식 당원으로 다시 받아들이고 권리를 회복시킬 수 있도록 노력합시다."
 CHI_red_napoleon: "붉은 나폴레옹"
 CHI_red_napoleon_desc: "덩옌다 장군이 아니었다면 국민혁명은 또 한 번 좌절되었을 것입니다. 지성과 이타심이 누구에게도 뒤지지 않는 재능을 지닌 덩 장군은 혁명 과정에서 보여준 역할로 국민적 영웅일 뿐만 아니라 국민당 내에서 쑹칭링이 가장 신뢰하는 대변인이기도 합니다. 덩 장군의 목소리를 통해 혁명이 살아 숨 쉬며, 덩 장군의 지도력을 통해 우리는 영광을 위해 노력할 것입니다."
 CHI_empower_rural_cooperatives: "향촌협동조합에 권한 부여"
 CHI_empower_rural_cooperatives_desc: "국민당의 지원을 받아 당은 농민 사이에서 향촌조합과 협동조합을 조직함으로써 건전하고 발전된 민주주의의 기반을 마련하기 위한 역할을 할 것입니다. 이러한 협동조합들은 당 지도부의 도움으로 민권과 민생의 목표를 실현하고 혁명 의식을 강화하는 동시에 그들 자신의 필요를 충족하고 기근의 위험에서 벗어날 수 있도록 도와줄 것입니다."
 CHI_exalt_the_struggle_of_pingmin: "평민의 투쟁 찬양"
 CHI_exalt_the_struggle_of_pingmin_desc: "중국 노동자와 농민은 오랫동안 외국의 제국주의자, 부패한 군벌, 지역 깡패들에 의해 노동과 삶을 억압받아 온 중국의 진정한 인민입니다. 제국주의의 횡포 아래서 고생하고 노동하며 고통받는 중국 농민과 노동자들의 대의보다 더 위대하고 훌륭한 대의는 없습니다. 이제 혁명의 성공과 함께 우리는 그들의 완전한 해방을 위해 노력할 것입니다."
 CHI_inspire_the_urban_revolution: "도시 혁명 고취"
 CHI_inspire_the_urban_revolution_desc: "임시행동위원회의 기원은 향촌의 평민층에게 있으나, 프롤레타리아와 지식인들이 모여 있는 도시에서도 이 운동을 확장하려는 강한 열망도 분명 존재합니다. 우리는 지역 노조와 노동 단체와 협력하여 국민의 자유를 위해 힘쓸 것입니다. 우리는 노동자들과 함께 민생의 이상을 마침내 실현하게 될 것입니다."
 CHI_revolution_by_chinese_method: "중국식 혁명론"
 CHI_revolution_by_chinese_method_desc: "국민혁명은 반드시 중국의 방식, 즉 당국으로 이루어져야 한다는 것은 우리의 이해와 신념에 따른 것입니다. 중국과 비슷한 정치 상황은 어디에도 없으며, 제2차 북벌이 성공할 수 있었던 것은 오직 확고한 지도력과 조직을 통해서만 가능했던 것이었습니다. 혁명은 때가 될 때까지 이런 식으로 이루어져야 합니다."
 CHI_encourage_revolutionary_thought: "혁명적 사상 장려"
 CHI_encourage_revolutionary_thought_desc: "우리는 책자, 라디오 방송, 강연, 집회 등을 통해 젊은이들이 쑨원 선생의 삼민주의를 공부하고 당의 역사에 대해 배우도록 장려할 것입니다. 우리는 이 나라의 학교와 대학에서 우리는 그들에게 해방과 근대성을 추구하고 낡은 미신에서 벗어나도록 가르쳐야 합니다. 결국 새로운 중국은 그들의 것이기 때문입니다."
 CHI_consolidate_the_wmarca: "황포군관학교 혁명동학회 통합"
 CHI_consolidate_the_wmarca_desc: "당의 가장 결정적인 순간에 당을 붕괴로부터 구한 것은 용감하고 용맹한 황포군관학교 혁명동학회의 장군들이었습니다. 국민혁명군은 국민혁명의 이상을 수호하는 형제애와 혁명적 역할을 수행하기 위해 황포군관학교 혁명동학회 소속 장군들로 구성될 것입니다. 그렇게 함으로써 당을 위한 군대로서 국민혁명군을 더욱 강화할 것입니다."
 CHI_establish_rural_health_stations: "향촌 보건소 설립"
 CHI_establish_rural_health_stations_desc: "우리는 의사가 현지 마을의 보건요원에게 응급처치, 예방접종, 위생 상태 개선 등을 교육하는 향촌 보건소를 설립할 것입니다. 이 지역 보건소들은 최대 30개의 병상과 실험실을 갖춘 의료 시설과 관료주의적으로 연결될 것입니다. 이러한 보건소들은 외부 전문가보다는 현지 보건 종사자들의 역할을 강조합니다."
 CHI_in_pursuit_of_datong: "대동 추구"
 CHI_in_pursuit_of_datong_desc: "우리가 추구하는 것은 대동, 다른 말로 대통합이며 미래의 중국은 사회주의 대동 사회가 될 것입니다. 이는 돈도 필요 없고, 전쟁도 없으며, 가족도 없고, 감옥도 없고, 종교도 없는 사회가 된다는 뜻입니다. 각자 능력대로 일하고 필요에 따라 나눠 가질 것이며, 삼민주의는 이를 위한 수단입니다. 중국 국민혁명은 단순히 정치혁명에 불과한 게 아니라 진정한 사회혁명입니다."
 CHI_pingmin_zhengquan: "평민 정권"
 CHI_pingmin_zhengquan_desc: "중국 국민혁명의 최종 목표는 사회주의이며, 국민혁명은 국가적 혁명과 민주적 혁명을 넘어 궁극적으로는 사회 혁명으로 나아간다는 특징을 잘 보여줍니다. 그러나 이는 오랜 시간에 걸쳐 중국만의 방식으로 이루어질 것입니다. 민주주의와 사회주의는 당 지도부에 의해 정착될 것이며, 대중들이 다가올 사회 혁명의 지도부가 될 수 있도록 이들을 성장시켜야 합니다."
 CHI_convene_the_peoples_congress: "인민대표대회 소집"
 CHI_convene_the_peoples_congress_desc: "당은 중국 인민을 위한 새로운 회의 기구를 소집하고 이끌어야 합니다. 농민과 노동자가 새 정부의 핵심이 되며, 노동자, 농민, 여성, 군인 및 기타 전문 직종이 연합 전선을 형성해 권력을 행사할 수 있는 회의 기구의 대표를 선출하도록 해야 합니다. 중국 인민들이 마침내 스스로 일어섰고, 새로운 회의 기구가 이들의 이익을 대변하는 것은 당연한 일입니다."
 CHI_revolution_for_all_peoples: "전인민을 위한 혁명"
 CHI_revolution_for_all_peoples_desc: "민족 해방을 위해서는 계급 혁명만이 필수라고 말하는 급진주의자들과는 달리, 쑨원 선생께서는 지식인, 노동자, 농민, 상인 계급을 모두 아우르는 전 인민을 위한 혁명을 믿으셨습니다. 이 사상은 제1차 국민대회 선언문에서 국민혁명은 모든 민족이 힘을 합쳐 대통합을 이뤄야 하는 혁명이라고 분명히 명시되어 있습니다."
 CHI_workplace_democracy: "직장 민주주의"
 CHI_workplace_democracy_desc: "다가올 미래 사회주의 사회에서는 모두가 사회를 위해 이바지할 것이기 때문에 지식인, 노동자, 농민, 상인 사이의 구분이 사라질 것입니다. 생산 수요를 충족시키기 위해서 노동자들은 다양한 그룹으로 조직되고 남성과 여성이 자신의 조직과 생산에 대해 동등한 발언권을 갖게 될 것입니다."
 CHI_minsheng_geming: "민생 혁명"
 CHI_minsheng_geming_desc: "리스쩡에 따르면, 역사에서 진보는 군주 혁명, 인민 주권을 위한 혁명, 계급 혁명, 그리고 마지막으로 세계 통합을 이루고 인민들의 삶, 사회 혁명, 대통합을 위한 민생 혁명으로 이루어지는 4가지의 정치적 단계를 통해 나타난다고 주장했습니다. 이 특별한 사회 혁명은 프루동과 쑨원 선생의 위대한 이상에 기초한 혁명이 될 것입니다."
 CHI_towards_devolution: "분권화 진전"
 CHI_towards_devolution_desc: "대동이라는 개념에 도달하기 위해서는 마을부터 현지 평의회, 최종적으로는 중앙 정부까지 오는 조직 구조가 존재하여 지방 권력이 분산되고 자유롭게 발전할 수 있도록 해야 합니다. 이는 일시적인 조치이며 군사와 경제 부분을 유지하는 데 아직 당의 존재가 필요하지만, 궁극적으로는 정부가 폐지될 때까지만 이어질 것입니다."
 CHI_towards_a_dream_of_true_love: "참된 사랑의 이상을 향하여"
 CHI_towards_a_dream_of_true_love_desc: "참된 사랑은 이 세상에서는 일어날 수 없으며 혁명 이후, 대화합의 세계에서만 일어날 수 있습니다. 부자와 가난한 사람, 미녀와 추녀, 여성과 남성의 구분이 없을 것입니다. 오직 이러한 사랑만이 참된 사랑이라 부를 수 있습니다. 자유의 정원은 아직 열리지 못했지만 미래에 있는 승리는 우리의 결심을 기다리고 있습니다. 참된 사랑을 막아서는 불가능이라는 쇠사슬을 부술 우리의 꿈을 위해 단호하게 나아갈 것입니다."
 CHI_national_labour_university: "국립 노동 대학"
 CHI_national_labour_university_desc: "국립 노동 대학은 아나키스트인 차이위안페이의 아이디어로 벨기에 샤를루아의 노동대학에서 영감을 받아 설립된 대학입니다. 노동과 학습을 같이 하게 하여 최종적으로는 새로운 형태로의 개인 즉 지적 노동자를 양성하는 것을 주요 목표로 두었습니다. 당내의 아나키스트들은 중국 교육 혁명의 첫 번째 단계로서 바라보고 있으며 최종적으로는 계급 차별을 없애며 새 시대의 노동 지도자를 양성하는 것에 목표를 두고 있습니다."
 CHI_strengthen_the_unions: "노동조합 강화"
 CHI_strengthen_the_unions_desc: "우리는 혁명 단체를 조직해 중국 사회에서 사회적 계급이 근절되는 것을 추구하지만, 이러한 단체는 하루아침 만에 세워질 수 없습니다. 그러므로, 혁명이 일어나면 혼란은 필연적으로 따라올 것이며 우리는 기존에 존재하는 연합과 노조와 협력하여 중국 노동자들이 단결해 다가올 사회 혁명의 선봉장이 될 수 있도록 해야 합니다."
 CHI_collaboration_of_the_oppressed_classes: "억압받는 계급과의 합작"
 CHI_collaboration_of_the_oppressed_classes_desc: "계급투쟁이 불가피하다고 여기는 개조동지회의 급진파들과 중국공단당과는 달리 우리는 계급이 이기적인 이해관계의 표현일 뿐이며, 인간적인 사회를 실현하는 데 걸림돌이 되는 것을 인정합니다. 우리에게 주어진 혁명의 임무는 이러한 생각들을 영원히 과거로 밀어내고 대담하게 무정부주의적이고 자유로운 사회라는 개념으로 향해 나아가는 것입니다."
 CHI_two_stage_revolution: "2단계 혁명"
 CHI_two_stage_revolution_desc: "우리 중 대부분은 중국이 완전한 봉건국가는 아니고 준 봉건국가 수준이며, 국민혁명은 사회 혁명 이전에 국가 통합과 통일에 먼저 초점을 두어야 한다고 믿습니다. 중국국민당과 협력하여 중국을 1단계에서 2단계로 전환하는 데 앞장설 지식인과 지도자로 이루어진 전위대를 구축하는 것이 중국공단당 정통파들의 혁명 방식입니다."
 CHI_groundwork_for_proletarian_future: "무산계급의 미래를 위한 토대"
 CHI_groundwork_for_proletarian_future_desc: "마르크스주의의 노동자-농민 동맹 이론과 이들 동맹에서 보여주는 현실 사이의 모순을 없애기 위해 우리는 공단주의 운동의 개념을 노동자 계급과 동일시하고, 농민운동의 지도력을 무산계급의 고유성과 동일시해야 합니다. 당은 필연적으로 당의 행보에서 주도적인 위치를 차지할 무산계급 노동자들을 건설한다는 목표를 이어나가야 합니다."
 CHI_initiate_consultative_conference: "정치협상회의 개회"
 CHI_initiate_consultative_conference_desc: "왕징웨이 전 주석의 손에서 혁명을 구원한 거국정부의 승리 이후, 중국 민주주의의 성장을 위해 국민당과 협력하는 데 관심이 있는 다양한 공화주의 및 자유주의 정치 세력을 초대하는 것은 당연한 일입니다. 부활한 정당과 향후 국가의 헌법에 대한 계획과 수립을 논의하기 위한 회의가 시작될 것입니다."
 CHI_legalise_democratic_parties: "민주 정당 합법화"
 CHI_legalise_democratic_parties_desc: "훈정이 필요할 때, 특히 국민혁명의 군사적 특징으로 인해서 느슨한 정치 구조로 인한 혼란과 약점을 막기 위해서는 국민당이 정치 및 혁명의 유일한 기관으로 남아 있는 것이 중요했습니다. 그러나 중국이 마침내 완전히 통일되었기에, 국민당이 더 이상 혁명의 유일한 정당이 될 필요가 없어졌습니다."
 CHI_gurantee_constitutional_freedoms: "헌법상의 자유 보장"
 CHI_gurantee_constitutional_freedoms_desc: "작고한 쑨원 선생의 민권 또는 인민 통치에 대한 개념을 서술하는 저서에서 모든 국민들은 선거권, 발의권, 국민투표권, 소환권이라는 민주주의의 4가지 기본 권리를 누릴 자격이 있다고 했습니다. 사법원과 입법원을 통해 우리는 국민의 권리를 보장하는 기본법을 통과시키고 승인해서 중국에 민주주의가 마침내 성장할 수 있도록 할 것입니다."
 CHI_the_third_stage_of_revolution: "혁명의 마지막 단계"
 CHI_the_third_stage_of_revolution_desc: "쑨원 선생께서는 혁명을 크게 3단계로 진행되도록 구성하셨습니다. 첫 번째 단계는 계엄령이 필요한 군정이고, 두 번째 단계는 당이 정치적 권리를 행사하도록 장려하는 과도기적 민주주의의 단계, 훈정입니다. 이제 우리는 재건을 완료하고 더 이상 훈정이 통치에 필요하지 않은 단계까지 올라왔습니다."
 CHI_court_liberal_intellectuals: "자유주의 지식인에게 호소"
 CHI_court_liberal_intellectuals_desc: "후스와 같은 자유주의자들은 중국국민당이 입헌주의를 배신하고 당국 통치를 채택한 것에 오랫동안 비판해 왔습니다. 당국과 훈정에 대한 우리의 입장을 다소 완화하면서 자유주의자들과 지식인들에게 다가가 이념적 사고의 장벽을 허물고 자유주의로 가는 진정한 통합의 길을 추구하도록 합시다."
 CHI_honouring_revolutionary_martyrs: "혁명 열사 기리기"
 CHI_honouring_revolutionary_martyrs_desc: "우리는 혁명이 성공하도록 길을 닦아준 국가와 당의 열사들을 결코 잊지 않을 것입니다. 랴오중카이, 후한민, 장제스와 같은 위대한 지도자와 애국자들은 조국 해방 혁명의 영웅으로 영원히 기억될 것입니다. 또한, 우리는 [GetVictoryPointName_9843]에 있는 쑨원 선생의 유해를 난징의 적법한 안식처로 모셔 와야 합니다."
 CHI_rein_in_the_military: "군대의 고삐 잡기"
 CHI_rein_in_the_military_desc: "오랫동안 중국의 정치는, 특히 국민당의 정치는 복잡하고 불안정한 중국 정치의 특성으로 인해 군이 이끌어 왔습니다. 내부의 반혁명 세력들이 제압되었기에, 더 이상 군이 정치에서 큰 부분을 차지할 필요가 없어졌습니다. 이들이 민간정부에 개입하는 것을 막기 위해서라도 군부의 과도한 리더쉽을 억제해야 합니다."
 CHI_promote_local_self_government: "지방자치 촉진"
 CHI_promote_local_self_government_desc: "대중에 대한 교육과 훈련을 통해 해당 지역의 지방정부가 성공적으로 기능하도록 하는 것이 당의 궁극적인 목표입니다. 중앙정부는 여전히 존재할 것이지만, 우리는 풀뿌리 민주주의가 성장하도록 장려해 현지 지도자들이 중앙정부의 개입 없이도 의사결정과 아이디어를 실행할 수 있도록 할 것입니다."
 CHI_promote_nationalist_youth_organisations: "민족주의 청소년 단체 홍보"
 CHI_promote_nationalist_youth_organisations_desc: "중국 유소년들이 만년에 걸쳐 이어온 중국의 문화적 우월성을 사랑하고 국민혁명의 열사들과 영웅들을 기억하는 것은 매우 중요합니다. 유소년 스카우트 및 정치 조직을 통합하고 결성해 중국의 다음 세대들에게 삼민주의의 가치를 홍보하고자 이러한 유소년 조직에 가입하도록 장려할 것입니다."
 CHI_the_vision_of_the_eternal_premier: "영원한 총통의 비전"
 CHI_the_vision_of_the_eternal_premier_desc: "작고하신 쑨원 선생께선 민주주의가 국민혁명의 최종 목표이지만, 혁명적 인민을 혁명적 국가로 양성하고 성장시키는 것을 목표로 하는 당의 지도력 아래 민주주의와 민족주의가 함께 성장해야 한다고 믿었습니다. 마침내 우리는 이 민주주의를 이룩할 수 있는 혁명의 단계에 이르렀으며, 고인의 유훈과 유지를 성공적으로 완수하고 기리게 되었습니다."
 CHI_heir_to_the_revolution: "혁명의 계승자"
 CHI_heir_to_the_revolution_desc: "혁명의 가장 중대한 시기에 반동과 반혁명 세력은 국민혁명을 무너뜨리고자 했지만, 왕징웨이 주석은 굳건히 버텨냈습니다. 이제 권력이 완전히 중앙위원회와 당에 통합되었으므로 주석은 마침내 쑨원 선생의 유지를 이어 나갈 수 있게 되었습니다."
 CHI_pacify_the_reactionary_opposition: "반동적인 반대파 평정"
 CHI_pacify_the_reactionary_opposition_desc: "왕 주석은 지난 몇 년 동안 국민당을 이끌며 국민당을 망명 조직에서 고 쑨원 선생의 이상에 따라 중국을 통일하는 조직으로 탈바꿈시켰습니다. 그러나 제3차 대회 이후 왕 주석이 이룩한 모든 것을 해체하려는 세력이 있었고, 이제 왕 주석의 권위가 확보된 만큼 반역을 일으킨 자들에 대한 사면이나 처벌이 이루어져야 합니다."
 CHI_the_theatrical_revolutionary_state: "연극혁명국"
 CHI_the_theatrical_revolutionary_state_desc: "전국 및 당 전체의 지지를 다시 활성화하기 위해서는 개조동지회가 왕 주석이 주도적인 역할을 하는 당의 역사를 묘사할 때 전통극의 요소를 포함하는 것이 중요합니다. 우리는 예술의 힘을 통해 중화민국과 쑨원 선생의 영광스러운 과거를 우리의 혁명과 왕 주석 치하에서 보낸 시절과 연결할 것입니다."
 CHI_our_comrades_in_the_csp: "중국공단당의 동지들"
 CHI_our_comrades_in_the_csp_desc: "수년 동안 우리는 연합전선 정책의 일환으로 중국공단주의동맹 및 해당 동맹 내 다양한 공단주의조직들과 다소 공생적인 관계를 유지해 왔습니다. 국민혁명이 마침내 성공했으므로, 중국공단주의자들과의 관계를 재평가하고 광범위한 국가적 지지를 강화하기 위해 그들의 파벌 중 하나의 영향력을 약화시킬 때가 된 것 같습니다."
 CHI_wang_land_reform: "국가 토지개혁 시작"
 CHI_wang_land_reform_desc: "우리가 사랑하고 존경하는 영원한 쑨원 선생께서 우리에게 남기신 지침과 교리에 따라 국민당은 봉건주의를 종식하고 중국 사회를 사회 혁명으로 이끌기 위해 토지 개혁 운동을 시작하여 대중 운동을 수용해야 합니다. 개조동지회 이념가인 구멍위와 천궁보는 자신들만의 독특한 구상을 제시했고, 주석이 토지 개혁에 대한 공식 당론으로 고려할 수 있도록 그들의 구상을 제시했습니다."
 CHI_revolutionary_pragmatism: "혁명적인 실용주의"
 CHI_revolutionary_pragmatism_desc: "국민당 지도자들 사이에서 주석이 독보적인 이유는 추종자 내 여러 파벌의 균형을 맞출 수 있는 그만의 혁명적 실용주의 교리 덕분입니다. 그의 실용주의는 천중밍과 연성주의파에 대한 양면성과 제3인터내셔널의 경제 및 군사 원조를 위해 국민당의 민족주의적 이상을 전복시키려는 의지에서도 잘 드러나고 있습니다."
 CHI_towards_radical_reorganisation: "급진적 개조를 향하여"
 CHI_towards_radical_reorganisation_desc: "주석께선 신뢰할 수 있는 오른팔인 천궁보가 보여준 수년간의 충성을 잊지 않고 계십니다. 공식적으로 개조동지회의 구성원은 아니지만, 주석은 개조동지회의 급진파에 힘을 실어줌으로써 제3차 대회 이후 당 재조직의 혼란에 대처하는 데 있어 천궁보의 강령과 그의 급진적 사상에 전념하고 있습니다."
 CHI_reorganise_the_political_department: "정치부 재편"
 CHI_reorganise_the_political_department_desc: "국부군의 정치부는 임시행동위원회와 비교하면 오랜 시간 동안 우리와 명목상으론 협력해 왔으며, 학교 구성원 대부분이 임시행동위원회에 충성하기 때문에 황포군관학교 내에서 우리에게 절실히 필요한 영향력을 제공해 주었습니다. 이제 우리의 장악력이 확고해졌으므로, 당 전체를 철저하게 재편할 때가 됐습니다. 우리는 정치부에서 사회주의와 마르크스주의에 기반한 사상만을 장려하여 중국의 학생들이 미래의 선봉대가 될 수 있도록 할 것입니다."
 CHI_venerate_class_struggle: "계급투쟁 숭배"
 CHI_venerate_class_struggle_desc: "계급투쟁만이 사회혁명을 달성할 수 있는 유일한 수단이며 유물론적 사회혁명은 중국 국민혁명의 필연적 결과라는 것이 개조동지회 내 급진파의 강령입니다. 국가 통일이 성공했으니 농민과 노동자가 일어나 사슬을 끊고 계급투쟁이 없는 사회에 더 가까이 다가갈 수 있도록 격려하는 것은 당연한 일입니다."
 CHI_nurture_revolutionary_future: "혁명적인 미래를 위하여"
 CHI_nurture_revolutionary_future_desc: "작고하신 영원한 총통께서 우리에게 지시하셨듯이 미래는 젊은이들의 것이며 혁명의 힘은 중국의 다음 세대를 돌보고 가르치는 데 달려 있습니다. 중국과 주석에 대한 충성심에 헌신하는 사회주의 청년단을 창설하여 다음 세대가 혁명을 유지할 수 있도록 준비시키도록 합시다."
 CHI_discipline_the_rca: "개조동지회 기강 잡기"
 CHI_discipline_the_rca_desc: "개조동지회는 확실히 왕 주석의 정당성을 지지하고 그와 연계된 사람들의 핵심 기반이지만, 그들의 야심은 그들 자신에게도 해가 될 만큼 지나치게 큽니다. 개조동지회가 왕 주석을 중요한 문제와 자신의 정치적 이념에서 멀어지게 하려는 것에는 의심의 여지가 없습니다. 혁명에 대한 그들의 이야기는 현 정권에 대한 대중의 지지를 멀어지게 할 뿐이므로 이러한 급진적 운동을 단속하기 시작하는 것이 필수적입니다."
 CHI_new_citizens_movement: "신국민운동 주도"
 CHI_new_citizens_movement_desc: "신국민운동은 청년과 억압받는 모든 집단들에게 삼민주의를 공부하게 하며, 5·30 사건을 미래의 본보기로 삼도록 장려하고자 합니다. 이 운동은 삼민주의에 대한 연구를 통합하고, 산업 역량을 강조하며, 부패한 사고를 근절하기 위해 노력할 것입니다. 이 운동을 통해서 동지들은 주석의 뜻을 충실히 따르고 순종하는 법을 배우게 될 것입니다."
 CHI_encourage_revolutionary_literature: "혁명적 문학 장려"
 CHI_encourage_revolutionary_literature_desc: "천궁보와 왕징웨이 같은 인물은 훌륭한 연설가임이 틀림없지만, 그들의 기사, 에세이, 단편 소설을 통해 드러난 예술적 자질 또한 칭송받고 잘 알려져 있습니다. 천궁보의 \"혁명평론\"과 같은 혁명 잡지와 신문은 젊은이들이 국민혁명의 본질을 이해할 수 있도록 필독서가 되어야 합니다."
 CHI_the_chairmans_right_hand: "주석의 오른팔"
 CHI_the_chairmans_right_hand_desc: "참으로 천궁보는 대단한 인물입니다. 그보다 더 효과적으로 주석의 정책에 대한 지지와 연설을 전달할 수 있는 사람은 당 내에 없습니다. 그를 반대하는 사람들은 그가 단지 현대판 조조일 뿐이라고 주장하지만, 천공보가 주석의 오른팔이라는 것은 의심의 여지가 없습니다. 주석은 천궁보의 충성심에 대해 의심의 여지가 없으며, 이를 통해 개조동지회가 정치사업을 그 어느 때보다 더욱 광범위하게 펼 수 있을 것이라고 믿습니다."
 CHI_empowering_the_presidential_camarilla: "주석 고문단에 권한 부여"
 CHI_empowering_the_presidential_camarilla_desc: "제3차 대회를 통해 주석은 당내 파벌주의가 당을 유지하기보다는 당을 약화시키고 불안정하게 만들 뿐이라는 것을 깨달았습니다. 어떤 일이 있어도 왕 주석과 처음부터 함께 해온 사람들, 즉 그를 가장 잘 알고 신뢰하는 사람들에게 권력을 위임하는 것은 당연한 일입니다. 따라서 당의 관료 조직은 왕의 측근들로 채워질 것입니다."
 CHI_subvert_the_rca: "개조동지회 전복"
 CHI_subvert_the_rca_desc: "개조동지회는 오랫동안 우리 주석의 혁명의 진전을 가로막는 요소였습니다. 그들이 말하는 혁명, 마르크스주의, 역사적 유물론은 우리 당을 더욱 분열시킬 뿐이며 계급투쟁에 대한 그들의 입장은 혁명은 노동자뿐만 아니라 모든 인민을 위한 것이어야 한다고 믿었던 돌아가신 국부의 이상에 반하는 것입니다. 이제 우리가 개조동지회를 제자리로 돌려놓을 때가 되었습니다."
 CHI_treasure_the_memory_of_the_guofu: "국부의 기억 보존"
 CHI_treasure_the_memory_of_the_guofu_desc: "혁명의 선구자이자 뛰어난 정치가, 장군, 스승, 철학자, 영원한 총통이신 쑨원 선생께서는 진정으로 이 나라의 국부이십니다. 비록 그분께서 북벌 성공을 직접 목격하시지는 못했지만, 우리는 쑨원 선생의 이상에 따라 혁명의 본질을 수행하고 그분의 방법이 실제로 승리를 달성하는 데 필요하다는 것을 보여 주었다는 것을 영원히 기억해야 합니다."
 CHI_no_reconstruction_without_peace: "평화 없이는 재건도 없다"
 CHI_no_reconstruction_without_peace_desc: "천비쥔 또는 왕 주석의 부인은 이 나라에 평화가 올 때까지 효과적인 국가 재건은 있을 수 없다고 주장했습니다. 당내에 전복적 요소와 반동적 반체제 인사가 존재하는 한 당의 기능 내에는 평화도 없고 조화도 없을 것입니다. 따라서 제거해야 할 것들을 당에서 청산하는 것은 공관파의 의무입니다."
 CHI_emulate_the_french_education_model: "프랑스 교육 방식 모방하기"
 CHI_emulate_the_french_education_model_desc: "우리는 프랑스의 혁명적 대의를 위해 헌신한 형제자매들로부터 공교육, 연구 대학, 노동자 교육에 대한 개념을 다루는 방법을 포함하여 많은 것을 배웠습니다. 문맹 퇴치에 어려움을 겪고 있는 이 나라에서 근대화를 위해 유럽과 유사한 교육 제도를 도입하는 것은 당연한 일입니다."
 CHI_promise_an_end_to_party_factionalism: "당파주의의 종식 약속"
 CHI_promise_an_end_to_party_factionalism_desc: "제3차 국민대회는 파벌주의가 진정으로 당의 부패와 타락으로 이어질 수 있다는 것을 보여 주었기 때문에 주석의 저술이 옳았다는 것을 증명했습니다. 파벌과 비밀 조직을 분쇄하고 당의 단합을 위해 파벌주의에 대한 모든 개념을 종식시키는 것은 주석과 그를 지지하는 사람들의 의무입니다."
 CHI_the_second_sun_yat_sen: "두 번째 쑨원"
 CHI_the_second_sun_yat_sen_desc: "중국국민당 내에서 쑨원 선생의 대의와 이상에 가장 충실하고 헌신적인 인물은 그의 충직한 제자이자 추종자인 왕징웨이입니다. 그리고 멸망 직전까지 갔던 당을 망명으로 이끌고 2차 북벌과 항전의 성공으로 영광스럽게 귀환시킨 사람도 바로 왕징웨이였습니다. 사실상 주석만이 돌아가신 영원한 총리의 진정한 후계자입니다."
 CHI_promises_of_a_provisional_constitution: "임시헌법 약속"
 CHI_promises_of_a_provisional_constitution_desc: "국민혁명의 군사적 단계는 끝났고 훈정은 곧 끝나야 합니다. 따라서 주석의 말에 따라 훈정이 완전히 종결되기 전에 국민의 권리와 자유를 최대한 빨리 보장할 수 있도록 임시 헌법을 제정할 필요가 있습니다. 개조동지회의 온건파로부터 영감을 얻은 이 헌법은 노동자와 농민뿐만 아니라 모든 국민을 포괄할 수 있어야 합니다."
 CHI_the_theory_of_true_democracy: "진정한 민주주의의 이론"
 CHI_the_theory_of_true_democracy_desc: "주석의 저술에 따르면, 국민주의 중국에서 \"진정한 민주주의\"는 자본주의 국가의 부르주아 민주주의와 생디칼리슴 국가의 프롤레타리아 민주주의와는 반대되며 군사 통치 개념과도 양립할 수 없습니다. 진정한 민주주의는 억압받는 대다수의 사람들이 정치에 참여하고 경제 및 정치 영역에서 동등한 기회를 얻기 위해 노력할 수 있도록 허용합니다. 이것이 우리가 달성해야 할 목표입니다."
 CHI_the_chairmans_will: "주석 각하의 의지"
 CHI_the_chairmans_will_desc: "최근 난징과 푸젠에서 발생한 사건은 국민혁명이 아직 완전히 이뤄지지 않았다는 것을 보여주었습니다. 제2차 북벌의 혁명적 열정과 힘을 유지하기 위해서는 당의 효율성을 증진해야 하고, 이를 위해선 주석의 권한이 계속 유지되어야 합니다. 오직 주석만이 돌아가신 쑨원 선생의 뜻을 받들어 절대적인 힘과 권위를 가지고 우리를 이끌어야 합니다."
 CHI_pursue_the_deradicalisation_line: "탈급진화 노선 추구"
 CHI_pursue_the_deradicalisation_line_desc: "창당 이래 당은 반제국주의 정책에 전념해 왔습니다. 그러나 1924년 당 개조 과정에서 좌파로의 전환을 지지했지만, 국민혁명의 대중은 격려하기보다는 통제해야 했습니다. 혁명의 과잉을 막기 위해 반제국주의와 혁명적 수사의 수위를 낮추도록 합시다."
 CHI_technocratic_administration: "기술관료 행정부"
 CHI_technocratic_administration_desc: "당은 심각한 개혁이 필요하며, 당 행정부의 관료들은 개조동지회 내 급진파 대신 온건한 입장을 가진 사람들로 교체되어야 합니다. 급진주의는 우리가 쌓아온 모든 것을 파괴할 위험이 있으며, 단순한 이념가보다는 실력이 뛰어난 지식인과 정치인을 기용해 이를 바로잡는 것이 좋을 것입니다."
 CHI_guide_the_producer_classes: "생산자 계급 인도"
 CHI_guide_the_producer_classes_desc: "주석은 민주 세력이 국민혁명 기간 동안 중국 인민의 마음을 얻는 데 성공하는 열쇠가 될 것이라고 믿습니다. 이 세력은 생산자 계급, 즉 노동자, 농민, 지식인, 학생 및 기타 직종으로 구성될 것입니다. 이러한 계급은 당의 지도력을 통해 자신의 이익을 위해 민주주의를 추구하고 중국 전체의 민주화를 위해 노력할 것입니다."
 CHI_towards_local_self_government: "지방자치를 향하여"
 CHI_towards_local_self_government_desc: "주석의 말씀에 따르면 지방자치는 당이 지역 농민, 노동자, 소부르주아로 구성된 직업 단체를 조직하는 데 도움을 줄 때 시작됩니다. 그런 다음 이러한 단체들은 지역 의회를 설립하여 지역 사회의 최선의 이익을 반영하고 긴밀한 협력 체계를 통해 공동의 목표를 함께 달성하는 데 도움을 줄 수 있습니다."
 CHI_the_federalist_compromise: "연성주의자들과의 타협"
 CHI_the_federalist_compromise_desc: "당내에는 고인이 되신 주석의 생명과 혁명을 거의 위험에 빠뜨린 천중밍과 그의 연성주의자들을 절대 용서하지 않을 사람들이 분명히 많습니다. 그러나 중국치공당은 우리와 함께 일할 의향이 있음을 보여줬고, 주석은 그들을 국민혁명에 동참하도록 초대할 만큼 실용적입니다. 국민민주주의라는 더 큰 목표를 위해 사소한 차이는 제쳐두도록 노력합시다."
 CHI_concept_of_the_exceptional_individual: "특출난 개인 개념"
 CHI_concept_of_the_exceptional_individual_desc: "급진파와 달리 온건파는 역사를 주도하는 데 있어 사회나 경제적 여건의 역할이 아니라 개인의 의지가 중요하다고 믿습니다. 혁명가들은 대중을 맹목적으로 믿지 말고 왕 주석과 같은 특출난 개인, 즉 지도자에게 희망을 걸고 대중들을 혁명으로 이끌어야 합니다. 국민혁명에서는 개인의 자질에 따라 혁명의 성공 여부가 결정됩니다."
 CHI_subordinate_the_army_to_the_party: "당군통제"
 CHI_subordinate_the_army_to_the_party_desc: "주석은 군대는 항상 당에 복종해야 한다고 믿고 있습니다. 당을 통제하기 위해 주석은 군대 내 정치장교 제도와 정치 교육을 적극 활용할 것을 권고했습니다. 또한 군대에 대한 모든 행정적 결정은 당 중앙에서 내려져야 합니다. 군대는 인민과 당의 욕구에 따라 봉사해야 하며, 그래야만 중국의 오랜 군국주의가 마침내 치유될 수 있을 것입니다."
 CHI_the_necessity_of_dangguo: "당국체제의 필요성"
 CHI_the_necessity_of_dangguo_desc: "주석은 민주주의의 원칙에 전념하고 있지만, 민주주의는 여전히 당의 지도를 통해 육성되고 촉진되어야 합니다. 당은 반혁명 세력을 뿌리 뽑는 데 효과적이며 억압받는 인민의 화신이기 때문에 혁명적 투쟁에서 인민을 이끌 능력을 갖추고 있습니다. 게다가 인민들은 너무 오랫동안 독재 통치 아래서 살았으므로, 당은 그들을 인도하고 민주주의의 도래를 위해 그들을 준비시켜야 합니다."
 CHI_ensure_the_four_basic_rights: "4대 민권 보장"
 CHI_ensure_the_four_basic_rights_desc: "중국 인민과 대중이 선거, 소환, 국민투표, 발의라는 4대 민권을 활용할 수 있도록 하는 것이 돌아가신 주석의 생각이었습니다. 당은 대중이 이러한 권리를 행사할 수 있도록 돕고 훈련시키는 등 이 과정에서 큰 역할을 해야 합니다. 대중이 그렇게 할 수 있을 때 민권이 실현되고 민주주의가 자연스럽게 실현될 것입니다."
 CHI_summon_the_national_convention: "국민대회 소집"
 CHI_summon_the_national_convention_desc: "국민당은 제3차 국민대회에서 마지막으로 모였으나, 주석은 조만간 국민대회를 소집해서 여러 공화주의 정당, 군대, 대중 조직들을 한데 모아 훈정을 끝내기 위한 준비를 진행하도록 명령하였습니다. 국민대회는 쑨원 선생께서 북양정부와의 회담을 시도했던 그 노력에서 시작되었기에, 돌아가신 주석의 교훈을 따라 우리 역시 그와 같은 것을 목표로 삼아야 합니다."
 CHI_initiate_democratic_training: "민주주의 훈련 개시"
 CHI_initiate_democratic_training_desc: "\"4대 민권\", \"연성주의\", \"민권\" 같은 개념은 여전히 문맹이거나 극빈층이 많은 중국에서는 잘 알려져 있지 않습니다. 당은 대중에게 민주주의를 교육하고 국민에게 타고난 권리를 가르치기 위해 혁명적인 교육 및 직업 훈련을 장려함으로써 이를 바로잡고자 합니다. 정치 영역에 대한 참여를 장려하기 위해서는 정치적 담론을 장려해야 합니다."
 CHI_democracy_with_chinese_characterstics: "중국 특색 민주주의"
 CHI_democracy_with_chinese_characterstics_desc: "민주주의는 중국의 정치 상황에서 달성하기 쉬운 목표는 아니지만, 국민당이 연성주의 계획의 목표와 강점을 채택하면 이 과정을 가속화하는 데 도움이 될 것입니다. 당의 지도력 아래 권력을 분산하고 지방 정부를 발전시키기 위해 노력함으로써 우리는 고 쑨원 선생과 천중밍의 꿈과 이상을 실현하고자 노력할 것입니다."
 CHI_chinese_expeditionary_force: "중국 원정군"
 CHI_chinese_expeditionary_force_desc: "우리는 친애하는 유럽 동지들과 많은 시간을 보냈으며, 그들이 중앙위원회가 그들의 자유 생디칼리슴 국가에 망명할 수 있도록 허용했을 때 보여준 관대함을 결코 잊지 않을 것입니다. 이제 그들이 도움을 필요로 하고 있으니, 우리의 친애하는 사회주의 형제자매들을 돕기 위해 인력과 자원을 파견하는 것은 진정으로 당연한 일입니다."
 CHI_extend_the_mmic: "중국 주재 인터내셔널 군사고문단의 체류 기간 연장"
 CHI_extend_the_mmic_desc: "중국 주재 인터내셔널 군사고문단은 지난 몇 년 동안 중국 국민혁명의 성공에 중추적인 역할을 해왔습니다. 통일의 성공과 항전의 승리에도 불구하고 그들의 도움은 여전히 우리 군대의 발전을 돕는 데 큰 도움이 될 것입니다. 우리 군의 현대화를 계속하기 위해 그들의 체류를 연장할 수 있도록 노력합시다."
 CHI_reach_out_to_the_overseas_community: "해외 교포 사회에 접근"
 CHI_reach_out_to_the_overseas_community_desc: "중앙위원회 내에서도 천비쥔과 같은 일부 위원은 화교 사회 출신입니다. 교무위원회가 기존에 가지고 있던 인맥과 연결망을 활용하여 더 큰 국제 화교 사회 내에서 개조동지회와 같은 단체의 영향력을 확대하고 현 정권에 대한 지지를 더욱 강화할 수 있도록 노력합시다."
 CHI_encourage_foreign_investment: "외국인 투자 장려"
 CHI_encourage_foreign_investment_desc: "중국은 현대 사회에 필요한 국가 자원과 자재가 풍부한 크고 광활한 나라입니다. 자본을 창출하고 경제를 성장시키기 위해 외국 기업이 중국에 진출하고 중국에 투자하도록 장려하여 국가 경제를 발전시키는 동시에 전 세계의 국가와 관계를 구축할 수 있도록 해야 합니다. 평화 협력이라는 개념에 따라 함께 노력한다면 우리는 훨씬 더 많은 것을 성취할 수 있을 것입니다."
 CHI_the_dongfeng_project: "둥펑 계획"
 CHI_the_dongfeng_project_desc: "수세기 동안 중국은 기술 개발 측면에서 다른 나라에 비해 크게 뒤쳐져 있었으며, 중국의 가장 야심 찬 과학자와 공학자들만이 적절한 탄도 미사일 프로그램을 구상할 수 있었습니다. 인터내셔널의 다모클레스 계획에서 영감을 받아 우리는 우리 고유의 \"둥펑\"(동풍) 계획으로 그들의 성공을 복제하고 재현하여 우리 국방이 미래에 대비할 수 있도록 노력할 것입니다."
 CHI_the_second_reorganisation: "제2의 개조"
 CHI_the_second_reorganisation_desc: "혼란과 무질서가 중국 전역과 국민당에 만연해 있습니다. 주석께선 돌아가셨지만 개조동지회의 권력이 공고해진 지금, 주석의 유지를 계승하는 것은 천궁보의 몫입니다. 물론... 그를 반대하는 사람들은 존재합니다."
 CHI_purge_the_nra: "국부군 숙청"
 CHI_purge_the_nra_desc: "국민혁명군은 견인파의 부르주아 지주 장교들, 재조회의 부르주아 변절자들, 그리고 황포군관학교 혁명동학회의 보나파르트주의자들로 인해 이념이 혼탁해지면서 반동과 반혁명 활동의 온상이 되어 왔습니다. 우리가 당을 통제하려면 군대의 타락한 요소를 완전히 숙청해야 합니다."
 CHI_consolidate_the_ideology_of_the_rca: "개조동지회 이념 통합"
 CHI_consolidate_the_ideology_of_the_rca_desc: "천궁보가 국민당을 장악하려면 먼저 개조동지회를 완전히 장악해야 합니다. 급진파가 개조동지회의 대부분을 장악하고 있으므로 천궁보의 지지자들은 천궁보에게 개조동지회를 하나의 이념 아래 통합하여 온건파를 완전히 몰아내고 그들의 영향력을 줄여 온건파를 해산시킬 것을 요구했습니다."
 CHI_sideline_the_residence_faction: "공관파 열외"
 CHI_sideline_the_residence_faction_desc: "천비쥔과 그녀의 잠재적 반동 세력이 당을 더욱 불안정하게 만들고 작고하신 왕 주석의 업적을 망치려고 한다는 것은 공공연한 비밀입니다. 쩡중밍이 현 주석인 만큼, 우리는 개조동지회의 영향력을 활용해 주석이 행정원장에게 특별한 권한을 위임하도록 설득함으로써 공관파가 우리에게 위협이 되지 않도록 해야 합니다."
 CHI_enforce_weekly_party_member_reports: "주간 당원 보고서 실시"
 CHI_enforce_weekly_party_member_reports_desc: "중화민국 행정원장인 천궁보의 명령에 따라 개조동지회 내의 모든 당원의 충성도를 강화하기 위해 모든 중상급 당원은 신규 및 하급 당원에 대한 주간 보고서를 작성해야 합니다. 당원들은 거주지와 일상 활동을 추적당할 것이며 매주 집회와 회의에 참석하여 충성심을 입증해야 합니다."
 CHI_commence_the_show_trials: "여론 조작용 재판 시작"
 CHI_commence_the_show_trials_desc: "인민들은 국민혁명군 전체에 만연한 부르주아적 타락에 대해 알아야 합니다. 많은 장교들이 명백히 반혁명적이며 그들이 군대에 존재하는 것은 군대가 인민의 것이어야 한다는 진정한 믿음을 퇴색시킬 뿐입니다. 따라서 우리는 재판을 조율하고 그들을 법정에 세워 중국 인민들에게 그들의 범죄를 알릴 것입니다."
 CHI_enforce_political_indoctrination: "정치적 교리 주입 시행"
 CHI_enforce_political_indoctrination_desc: "국민혁명군 병사들은 그들의 역할이 단지 국민혁명의 농민과 노동자 곁에서 보조적인 역할을 하는 것임을 배워야 합니다. 우리는 국민혁명군 정치부를 부활시켜 장교단을 확대하고 군인들이 사회주의의 실천과 혁명의 순교자이신 쑨원 선생과 왕징웨이의 위대한 업적에 대해 잘 교육받을 수 있도록 할 것입니다."
 CHI_peoples_revolutionary_army: "인민혁명군"
 CHI_peoples_revolutionary_army_desc: "국민혁명군은 새로운 지휘부와 새로운 지도자 아래에서 새로운 미래를 향해 철저하게 재편되었습니다. 군대는 항상 당국의 일부였지만, 우리의 조직 개편은 군대를 당과 인민에게 완전히 복종하게 만들었습니다. 이제 필요한 것은 농민, 노동자, 군인이 한마음으로 국가와 사회 혁명을 추구하는 인민혁명군입니다."
 CHI_fate_of_the_reconstruction_faction: "재조회의 운명"
 CHI_fate_of_the_reconstruction_faction_desc: "재조회의 구성원들과 쑨커의 소위 \"온건파\"는 오랜 시간 동안 당의 진정한 이상을 전복하고 왜곡해온 당의 타락자들로서 양의 탈을 쓴 제국주의자들에 지나지 않습니다. 국민당이 진정으로 기능하는 당 조직으로 살아남으려면 당내 부르주아와 우파를 완전히 재편하고 퇴출시켜야한다는 것은 당연한 일입니다."
 CHI_rein_in_the_csp: "중국공단당의 고삐 쥐기"
 CHI_rein_in_the_csp_desc: "개조동지회의 급진파는 오랫동안 중국공단당과 긴밀한 관계를 유지해 왔으며, 우리 당원 중 상당수가 한때 중국공단당에 소속되어 있었습니다. 우리의 당 장악에 대한 지지를 강화하고 진정한 프롤레타리아 정당을 만들기 위해 중국공단당 급진파를 당에 통합하고 유럽의 급진파가 귀국하여 국가 정치에 참여하도록 장려합시다."
 CHI_integrate_the_party_with_the_masses: "당과 대중의 통합"
 CHI_integrate_the_party_with_the_masses_desc: "국민당은 투쟁하는 산둥성의 광부부터 향촌의 농민에 이르기까지 중국에서 억압받는 민중의 대변자가 되어야 합니다. 당은 대중과 통합되어야 하며, 대중으로부터 당원을 모집하여 대중운동을 강조해야 합니다. 그래야 당이 대중의 이익을 반영할 수 있으며, 당의 지도부는 혁명계급 출신이 될 것이므로 혁명적 성향을 유지할 것임을 보장할 것입니다."
 CHI_accept_class_struggle_as_truth: "계급투쟁을 진실로 받아들이기"
 CHI_accept_class_struggle_as_truth_desc: "역사적으로 혁명이 계급 간의 관계와 연관되어 있다는 사실에 이의를 제기할 수 있겠습니까? 계급이 존재하지 않으면 혁명도 존재하지 않을 것입니다. 사람들이 계급투쟁을 선동하는 것이 두려워 계급에 대해 이야기하지 않는 것을 보는 것은 우스꽝스러운 일입니다. 현재 중국 사회에서 계급의 존재는 객관적인 사실에 근거하고 있으며, 이론이 사실과 관찰에 근거하고 있다는 데에 이의를 제기할 수는 없습니다."
 CHI_mold_the_youth_of_the_future: "미래의 청년 육성"
 CHI_mold_the_youth_of_the_future_desc: "이 나라의 젊은이들은 부모 세대의 중국과는 완전히 다른 새로운 중국에서 성장할 것입니다. 우리는 그들을 훈련시키고, 가르치고, 당에 복종하고 당의 진리를 진리로 받아들이도록 인도해야 합니다. 우리는 그들에게 그들이 혁명의 선봉대이며 혁명 정신이 그들 안에 살아 있다는 것을 보여줄 것입니다. 청년단을 장악함으로써 그들이 마르크스주의의 혁명적 방향을 지향하도록 만들 것입니다."
 CHI_vanguard_of_the_workers: "노동자의 선봉대"
 CHI_vanguard_of_the_workers_desc: "노동자만이 현재 진행되고 있는 혁명을 주도할 수 있습니다. 이 나라를 건설하고 도시에서 혁명의식을 갖게 된 것은 노동자이며, 가장 좋은 조직화 수단을 가진 것은 노동자이기 때문입니다. 국민당은 [GetVictoryPointName_9843] 총노동조합과 당산 철도노조와 같은 노조를 설립하여 노동자들을 이끌어야 하며, 이들 노조에 개조동지회 조직를 설치하여 그들이 혁명을 이끌도록 독려해야 합니다."
 CHI_revolutionary_land_reform: "혁명적 토지개혁"
 CHI_revolutionary_land_reform_desc: "토지 문제는 중국의 국민혁명에 필수적인 문제이며, 개조동지회 내 급진파는 이 산적한 과제를 달성할 수 있다고 믿는 두 가지 수단을 가지고 있습니다. 정부가 토지를 완전히 몰수한 다음 농민에게 분배해야 한다고 믿는 사람들이 있으며, 다른 하나는 농민들의 토지 몰수를 장려하고 농민들이 봉기하여 혁명적 폭력으로 수년간의 억압을 타도하도록 유도하는 것입니다."
 CHI_establish_rural_and_urban_cooperatives: "향촌 및 도시 협동조합 설립"
 CHI_establish_rural_and_urban_cooperatives_desc: "민국 행정원장은 프롤레타리아 단결을 촉진하고 자본주의를 소멸시키기 위해 향촌 및 도시 협동조합을 설립할 계획을 세우고 있습니다. 도시의 당원들은 이러한 협동조합을 설립하도록 장려하고, 향촌의 당원들은 일하고 노동하고 자원을 모아 소규모 농업을 대규모 농업으로 전환하고 프롤레타리아 민주주의를 발전시키도록 장려할 것입니다."
 CHI_expel_the_landlords: "지주 축출"
 CHI_expel_the_landlords_desc: "현대 사회주의 사회에서 대지주는 설 자리가 없습니다. 그들은 모든 악의 뿌리이며, 중국 인민의 향촌 중심부에 자본주의가 뿌리내리게 한 장본인이라고 감히 말할 수 있을 정도입니다. 농민들은 중국 인민의 대다수를 구성함에도 불구하고 열심히 일하고 노력함에도 불구하고 땅을 갖지 못한 채 살아가고 있습니다. 당이 그들을 사슬에서 완전히 해방시키려는 것은 당연한 일입니다."
 CHI_fulfill_the_union_of_party_and_state: "당과 국가 통합 이행"
 CHI_fulfill_the_union_of_party_and_state_desc: "개조동지회는 이전 위원회의 조직과 유사하지만 감독위원회가 없는 진정으로 혁명적인 중앙위원회를 만드는 것을 목표로 합니다. 또한 개조동지회는 당의 발전에 대한 복종과 훈련의 본질을 강조하며, 강력한 조직을 육성해야만 혁명이 지속될 수 있다고 강조하고 있습니다."
 CHI_the_great_premier: "위대한 행정원장"
 CHI_the_great_premier_desc: "제3차 대회의 혼란 속에서 우리가 사랑하는 위대한 왕징웨이 주석께선 안타깝게도 반혁명 세력에 의해 서거하셨습니다. 그를 대신해 만국의 위대한 행정원장인 천궁보가 나서서 개조동지회를 인도하고 돌아가신 쑨원 선생과 왕징웨이의 꿈과 이상을 실현하기 위해 국민당을 이끌고 있습니다. 이 혼란스러운 시기에 우리는 무엇보다도 질서를 추구하는 사람들을 주목해야 합니다."
 CHI_revive_the_spirit: "1924년의 정신 부활"
 CHI_revive_the_spirit_desc: "1924년의 개조는 국민당이 대중과 함께하는 진정한 혁명 조직으로 변모하고 중국공단주의자들과 국민혁명을 위한 동맹을 맺는 우리 당의 역사에서 매우 중요한 순간이었습니다. 진정한 혁명의 시대로 돌아가기 위해 우리는 이러한 혁명 정신을 되살리고 국민당과 중국공단주의자들 간의 선의를 키우기 위해 노력해야 합니다."
 CHI_the_party_above_all: "모든 것 위에 군림하는 당"
 CHI_the_party_above_all_desc: "개조동지회 구성원들은 당이 가장 중요하다는 것을 배우고 가르치고 있으며, 당원들은 당을 위해 가족 관계와 사회적 유대를 무시하라는 지시를 받고 있습니다. 당은 국가를 강하게 만드는 것이며 쩡 주석과 천 행정원장의 지도력 아래 당은 국가를 영원한 영광으로 이끌 것입니다!"
 CHI_the_chairmans_last_will: "주석의 마지막 의지"
 CHI_the_chairmans_last_will_desc: "우리는 오랜 세월동안 당을 이끌고 국민혁명의 꿈을 실현한 위대한 혁명 영웅이자 지도자인 왕징웨이를 결코 잊지 않을 것입니다. 비록 비참하게 생을 마감하셨지만 주석께서는 당의 향후 나아갈 방향에 대한 유언을 남기셨습니다. 우리는 이 유언을 당에 전달하고 동지들의 위대한 업적을 계승하여 주석께서 우리가 이룩한 업적을 자랑스러워하실 수 있도록 해야 합니다."
 CHI_towards_a_revolutionary_future: "혁명적 미래를 향하여"
 CHI_towards_a_revolutionary_future_desc: "개조동지회의 지도 아래 당과 정부에 대한 우리의 통제권이 확보되었으므로 이제 우리는 공관파을 완전히 무너뜨리고 쩡중밍이 천궁보를 위해 평화적으로 물러나도록 설득해야 할 때입니다. 전 주석의 오른팔인 천궁보는 삼민주의의 목표와 이상을 완성하고 중국을 사회주의의 혁명적 미래로 더 가까이 이끌 수 있는 사람입니다."
 CHI_dynamic_materialism: "역동적 유물론"
 CHI_dynamic_materialism_desc: "주석은 경제적 구조야말로 역사를 움직이는 제일의 요소이며, 경제적 요소만이 중국의 역사를 분석할 수 있다고 믿습니다. 주석께서는 '역동적 유물론'이라는 단어를 만들었으며, 혁명의 발생에 대한 자연적인 과정과 매개를 설명하는데 있어 엥겔스의 물질과 운동에 대한 정의를 이용할 것을 시사하고 있습니다. 이러한 '역동적 유물론'의 개념에서, 우리의 사회주의 사회는 자본주의가 쇠퇴함으로써만 전진할 수 있을 것입니다."
 CHI_revolutionary_three_principles_of_the_people: "혁명적 삼민주의"
 CHI_revolutionary_three_principles_of_the_people_desc: "민국의 새 행정원장인 스춘퉁은 삼민주의를 \"수정\"해야 한다는 생각을 적극 지지하는 사람입니다. 유럽의 혁명과 검은 월요일은 자본주의의 필연적인 종말을 보여줬으며, 따라서 우리는 이 새로운 혁명의 시대를 이해하기 위해 쑨원 선생의 가르침을 철저한 유물론적 세계관으로 바라보아야 합니다."
 CHI_revolutionary_weltanschauung: "혁명적 세계관"
 CHI_revolutionary_weltanschauung_desc: "벨탄샤우웅은 세계관으로 번역되며, 천궁보가 그의 급진적 성향과 정통 쑨원주의로부터의 이탈을 설명할 때 자주 사용한 개념입니다. 쑨원 선생의 이념은 마르크스의 해석을 통해 명확하게 설명할 수 있으며, 국민혁명에 이어 사회혁명과 문화혁명이 뒤따를 것입니다. 혁명을 통해 우리는 중국 사회의 형태와 본질을 영원히 바꾸어 중국을 순수한 공산주의 이념에 더욱 가깝게 만들 것입니다."
 CHI_revolutionary_diplomacy: "혁명적 외교"
 CHI_revolutionary_diplomacy_desc: "중국과 중국인만이 동아시아에서 혁명을 수행할 수 있습니다. 중국의 특수한 상황과 성공적인 혁명과 함께 이 지역의 문화적, 정치적 등대 역할을 하는 중국의 위상은 중국이 새로운 외교 노선을 시작해야 하는 이유입니다. 이는 다른 아시아 인민들과 협력하고 위대한 사회주의적 범아시아주의로 나아가는 것을 목표로 하는 혁명적 외교의 일환입니다."
 CHI_establish_peoples_livelihood_countries: "민생 국가 설립"
 CHI_establish_peoples_livelihood_countries_desc: "중국은 동양에서 가장 중요한 시장이기 때문에 제국주의 시대에 다른 나라들이 그토록 중국의 자원을 탐냈던 것입니다. 새롭게 국가 독립을 쟁취한 중국은 경제적 자유를 위해 노력하는 다른 식민지국들이 \"민생\" 국가를 세울 수 있도록 도와 그들이 생디칼리슴 국가나 자본주의 국가로 발전하지 않고 중국과 협력하여 자국에서 민생 국가를 세울 수 있도록 해야 할 의무가 있습니다."
 CHI_uniting_anticolonial_minds: "반식민주의적 사상가 결집"
 CHI_uniting_anticolonial_minds_desc: "아시아 대륙과 태평양 전역에는 제국주의와 그 앞잡이들의 억압으로 꿈을 짓밟힌 채 자유를 외치는 수많은 사람들이 있습니다. 그들의 글은 검열되고 그들의 사상은 구속되어 망명지나 먼지 쌓인 교실에서 시들어 가고 있습니다. 우리가 이들을 모두 해방의 빛 아래 모이게 한다면, 이 영리한 인재들은 더 이상 죽어가는 제국의 사슬에 얽매이지 않고 모든 인민들의 새로운 미래를 밝힐 수 있을 것입니다."
 CHI_the_inevitable_demise_of_capitalism: "자본주의의 필연적 종말"
 CHI_the_inevitable_demise_of_capitalism_desc: "독일 제국보다 더 사악한 국가는 없습니다. 독일 제국은 오랫동안 비열한 미텔오이로파라는 체제로부터 자유와 독립을 갈망하는 동유럽 인민들을 억압해 왔습니다. 우리는 독일이 북벌에 관여하고 우리나라에서 자본주의적 군벌주의를 시행한 것을 잊지 않았습니다. 이제 중국의 힘은 다시 태어났고 우리의 힘은 의문의 여지가 없으므로 모든 자본주의의 뿌리 자체를 파괴할 때가 되었습니다."
 CHI_the_second_national_revolution: "제2차 국민혁명"
 CHI_the_second_national_revolution_desc: "순교자들과 돌아가신 창시자가 싸우고 죽어간 혁명은 반혁명 세력과 외세 제국주의자들로 인해 거의 끝날 뻔했습니다. 마침내 먼지가 가라앉으면서 후쭝난과 중화부흥사는 쑨원 선생의 자유 중국에 대한 꿈을 완전히 실현하기 위해 제2차 혁명을 실행에 옮겼습니다."
 CHI_the_republics_only_salvation: "민국의 유일한 구원"
 CHI_the_republics_only_salvation_desc: "중화부흥사는 왕징웨이가 이끌었던 옛 국민당은 윤리적으로 타락했고 혁명적 정서가 결여되어 있다고 믿고 있습니다. 그러나 국민당을 해체할 것이 아니라 오직 혁명에 전념하고 국가와 대중을 위해 모든 것을 기꺼이 희생할 수 있으며 물질적 부에 매료되지 않는 새로운 조직으로 재편해야 한다고 주장하고 있습니다."
 CHI_abolish_the_legislative_yuan: "입법원 폐지"
 CHI_abolish_the_legislative_yuan_desc: "민주주의는 당 내부의 병폐이며, 당내 자유주의의 왜곡으로 인해 당의 신념과 이상이 퇴색되었습니다. 생디칼리슴에서 파생된 당의 위원회 제도에도 불구하고 중국을 구하기 위해서는 당을 재편해야 합니다. 우리는 비효율성과 망설임이 없도록 전적으로 순종하여 현재의 중국을 구원하기 위해 노력해야 합니다."
 CHI_strongarm_the_legislature: "입법원 강화"
 CHI_strongarm_the_legislature_desc: "의회민주주의는 물론 사악하고 결국엔 비생산성과 정체된 국가를 야기하는 파벌주의를 초래하지만, 우리는 쑨원 선생의 삼민주의와 삶, 자유, 평등에 대한 그의 요구를 실현하기 위해 진정으로 노력해야 합니다. 그러나 이러한 민주주의의 특성은 현재 진행 중인 비상사태가 해결될 때까지 완전히 달성될 수 없습니다. 일시 중단된 입법원은 다시 소집될 수 있지만, 쑨원 선생의 구상을 \"완성\"하기 위해선 경계심을 늦춰서는 안 됩니다."
 CHI_eliminiate_unnecessary_bureaucracy: "불필요한 관료주의 제거"
 CHI_eliminiate_unnecessary_bureaucracy_desc: "당 관료주의의 가장 큰 결점은 모두가 변명하고 다른 사람을 비난하여 당의 내적 동력을 소멸시킨다는 것입니다. 아무도 행동하지 않으며 회의가 시작되자마자 의견 불일치가 벌어지고 있습니다. 최근 몇 달 동안 우리는 파벌주의가 어떤 결과를 초래했는지 보았으며, 당이 다시는 그러한 약점에 빠지지 않도록 하는 것이 우리의 의무입니다. 우리의 소렐리안 동지들로부터 영감을 얻어, 후견인 직책을 없애고 불충실한 사람들을 숙청할 것입니다."
 CHI_discipline_the_bureaucracy: "관료주의 기강 잡기"
 CHI_discipline_the_bureaucracy_desc: "당은 이론, 유물론, 개조와 같은 무의미한 것을 논하는 사람들이 아니라 혁명적 대의를 위해 싸우고 피를 흘린 사람들이 이끌어야 합니다. 우리는 당과 황포군관학교에 충성과 복종을 맹세한 날부터 우리의 권리, 삶, 자유, 행복을 전적으로 맡겼으며, 당원 모두가 그렇게 하기를 열망합니다. 이것이 우리가 진정한 민주주의를 달성하는 방법입니다."
 CHI_exalt_the_nra: "국민혁명군 칭송"
 CHI_exalt_the_nra_desc: "국민혁명군은 국민혁명의 생명줄과도 같습니다. 그 안에서 우리는 중국의 구원을 위해 목숨을 걸고 의무를 수행합니다. 비록 그들이 우리 땅에서 제국주의 야욕을 추구하기 위해 비열하게 행동했지만, 오랫동안 희생, 의무, 규율의 전통을 쌓아온 일본 제국주의자들의 방식은 국부군이 추구해야 하는 것이며 우리도 본받아야 합니다. 따라서 국부군은 모든 민간 및 정당 문제보다 우선시되어야 합니다."
 CHI_the_new_three_principles_of_the_people: "새로운 삼민주의"
 CHI_the_new_three_principles_of_the_people_desc: "우리가 추구하는 것은 중국이 현재 직면한 문제에 대한 새로운 삼민주의 원칙인 \"새로운\" 삼민주의를 추구하는 것입니다. 이 원칙은 국가 방위를 강화하고, 국수주의를 촉진하며, 사회주의 국가를 목표로 분투하는 것입니다. 중국을 구할 수 있는 것은 자본주의도, 생디칼리슴도 아닌 바로 전체주의의 이상과 교리이며, 이 이상과 교리가 삼민주의를 실행하는 데 도움이 될 것입니다."
 CHI_military_syndicalism: "군사적 공단주의"
 CHI_military_syndicalism_desc: "중국의 땅은 제2차 북벌과 항전에서 나라를 위해 싸우고 피를 흘린 국부군 순교자들의 피로 일구어졌습니다. 이 논리에 따르면 군대만이 사회주의의 궁극적 목표인 혁명을 이어갈 수 있습니다. 군인들을 조직하는 동시에 군인 노조와 전우회를 강화하기 위한 공단주의자들의 조직화 방법을 살펴보도록 합시다."
 CHI_maintain_extraordinary_powers: "독재권 유지"
 CHI_maintain_extraordinary_powers_desc: "이 절망적이고 혼란스러운 시기에 정부와 국가는 당내 파벌 투쟁과 우리의 안정을 전복시키려는 외세 제국주의자들의 활동으로 인해 불안에 떨고 있습니다. 대원수의 비상 권한은 이 시기 동안 무기한 유지되어야 하며, 그래야만 영수의 직무 수행을 가로막는 장벽이나 관료적 수단이 없어질 것입니다."
 CHI_extoll_the_cult_of_the_lingxiu: "영수에 대한 추종 격찬"
 CHI_extoll_the_cult_of_the_lingxiu_desc: "완전한 사회 정치적 국민혁명을 달성하기 위해서는 성인의 자질을 갖춘 지도자, 순수하고 고귀한 인물, 군과 정부에 대한 철저한 이해를 가진 지도자가 있어야 합니다. 핵심 우상을 확립하는 것은 중국을 부활시키고 국민당을 통합하기 위한 첫걸음입니다. 우리는 중국의 무솔리니를 요구하고 중국의 사빈코프를 요구하는 것처럼 위장해서는 안 됩니다!"
 CHI_towards_the_idea_of_true_freedom: "진정한 자유라는 이념을 향하여"
 CHI_towards_the_idea_of_true_freedom_desc: "자유란 무엇일까요? 자유란 인민이 이 위대한 국가가 자유로워지기 위하여 그들 자신의 자유와 권리, 심지어 잠재적으로는 그들의 목숨까지도 기꺼히 바칠 수 있는 능력입니다. 개개인이 국가를 위해 봉사하고 희생하는 것, 한계 없는 복종으로의 헌신적인 의무는 그야말로 거룩한 원칙입니다. 그것이 이 나라의 모든 사람들을 위해 성취될 때, 우리는 우리의 사회가 진정한 자유의 이념에 더 가까워지고 있다고 볼 수 있습니다."
 CHI_minzu_shehuizhuyi: "민족사회주의"
 CHI_minzu_shehuizhuyi_desc: "우리나라에 가장 먼저 필요한 것은 전체주의적 사회 개념을 따르는 경제 개혁입니다. 우리의 경제는 자본주의의 어리석음을 거부하고 대신 국가가 완전히 계획하고 통제하는 경제를 추구해야 합니다. 이 계획 체제는 모든 생산 활동이 국가에 의해 주도되는 이상적인 사회인 민족사회주의로 알려질 것입니다."
 CHI_the_nationalisation_of_education: "교육 국유화"
 CHI_the_nationalisation_of_education_desc: "중국의 가장 큰 문제는 교육이며, 교육의 실패는 당과 국가 내에서 문제를 일으켰습니다. 우리는 공립학교의 모든 현지 자율성을 없애고 사립 및 종교 학교를 폐쇄할 것입니다. 학교의 교육과정은 중국 문화와 중국 문제에 초점을 맞춘 민족교육으로만 구성될 것입니다. 우리의 목표는 학생들이 조국에 대한 한결같은 사랑을 갖도록 양성하는 것입니다."
 CHI_expand_the_military_pensionary_system: "군인연금 제도 확대"
 CHI_expand_the_military_pensionary_system_desc: "오늘날 중국 사회를 구성하는 모든 사회 계층 중에서 군대보다 중국 국민혁명의 목표에 더 많이 기여하는 계층은 없습니다. 혁명의 불꽃을 살리는 것은 군대이며 중국이 힘을 얻는 곳도 군대입니다. 따라서 참전 용사와 군인들이 국가를 위한 희생에 대해 적절한 보상을 받을 수 있도록 하는 것은 필수적입니다."
 CHI_the_industrialisation_of_agriculture: "농업 산업화"
 CHI_the_industrialisation_of_agriculture_desc: "러시아의 국민대중주의자들의 강령에서 영감을 받아 우리는 농업의 왕성한 발전과 농업 기술의 향상을 옹호할 것입니다. 우리는 농업 생산량을 크게 확대하기 위해 군용 기계 트랙터 기지를 만들고 소규모 시골 농장을 대규모로 합리적으로 생산할 수 있는 농업의 중심지로 발전시키기 위해 노력함으로써 농업의 산업화에 더 가까워지도록 할 것입니다."
 CHI_concept_of_productvity: "생산성의 개념"
 CHI_concept_of_productvity_desc: "사회에서 학생들은 국가 내의 생산적이고 유용한 역할을 맡을 준비가 되어 있지 않으며, 대신 게으르고 퇴폐적이며 비생산적인 사회 구성원이 되고 있습니다. 우리의 생산성 체제 하에서 학생들은 공장, 농장, 기업에서 어떤 형태로든 육체노동에 대한 훈련에 전념해야 합니다. 이렇게 하면 육체노동에 대한 경멸이 극복되고 모두가 유용하고 생산적인 구성원이 되어 국가의 성공을 위해 일하게 될 것입니다!"
 CHI_harmonious_economy: "조화로운 경제"
 CHI_harmonious_economy_desc: "민족사회주의의 개념은 사기업 제도를 공격하는 것이 아니라 중공업, 광업, 대규모 운송, 대외 무역과 같은 경제의 핵심 영역을 국가가 관리하도록 하자는 것입니다. 사적 이익에 대한 규제는 없지만 사유 재산은 사회의 이익을 위해 사용되어야 할 것입니다. 이를 통해 우리는 진정으로 조화로운 경제를 만들려고 노력할 것입니다."
 CHI_proclaim_permanent_purge: "영구 숙청 선포"
 CHI_proclaim_permanent_purge_desc: "당이나 정부 내에서 혁명적 기준에 부합하지 않는 사람들에 대해서도 정화의 수단으로서 폭력을 사용해야 합니다. 계속 관용적인 방법을 사용한다면 결코 부패를 근절할 수 없을 것입니다. 우리는 폭력을 사용하여 부패한 관료 집단과 기타 성향을 직접 공격하는 대중 폭력 조직을 만들어 지적으로 뒤떨어진 사람들이 그들을 착취하는 부패한 관료들을 증오하도록 훈련시켜야 합니다."
 CHI_cultivated_patronage_networks: "후원망 구축"
 CHI_cultivated_patronage_networks_desc: "중국의 풍부한 자원과 중국의 산업 역량을 다룰 수 있는 것은 군대와 제2차 국민혁명의 지도자들뿐입니다. 그들의 지도력을 통해서만 중국의 무기와 산업이 중국 문명과 국가의 발전을 위해 적절히 활용될 수 있습니다. 이에 따라 군부는 국가 산업 관리와 같은 산업 및 정치 문제에 더 많은 개입을 할 수 있도록 요구하고 있습니다."
 CHI_rally_the_blueshirts: "남의사 집결!"
 CHI_rally_the_blueshirts_desc: "중화부흥사와 혁명군 전우회의 구성원들은 그들의 제복과 국민당 소속을 나타내는 패치로 인해 \"남의사\"로 불립니다. 오스왈드 모슬리의 검은 셔츠단과 비슷한 방식으로 조직된 남의사는 준군사조직의 역할을 하며, 지금과 같은 국가적 위기 상황에서는 이들을 규합하여 국가를 멸망으로부터 구하기 위해 힘을 보태도록 하는 것이 중요합니다."
 CHI_a_new_order_in_gannan: "간난의 신질서"
 CHI_a_new_order_in_gannan_desc: "향촌을 진정시키기 위한 노력을 할 때, 국민들에게 강경한 태도를 보이는 대신 부패, 아편 소비, 매춘, 문맹, 실업과 싸우기 위한 대중주의적인 윤리 교육을 통해 국민들에게 다가가고 사랑을 받도록 노력해야 합니다. 그러면 국가의 도덕적 활력을 강화할 수 있을 뿐만 아니라 지도부에 대한 더 큰 지지를 받을 수 있을 것입니다."
 CHI_reinforce_the_tewu: "특무 강화"
 CHI_reinforce_the_tewu_desc: "중국과 당 전체에서 특무보다 더 큰 공포를 불러일으키는 조직은 없습니다. 다이춘펑의 세력과 요원들에 의해 널리 알려진 완곡한 용어인 특무는 정교한 암살을 완벽하게 실행하고 은밀하게 정보를 수집하기 때문에 전국적으로 두려움을 받고 있습니다. 우리 나라에서 대규모 소요 사태가 일어나고 있으므로 국가 안보를 확보하기 위해 특무에게 특별한 권한과 자금을 부여하는 것은 당연한 일입니다."
 CHI_venerate_the_cult_of_violence: "폭력에 대한 추종 숭배"
 CHI_venerate_the_cult_of_violence_desc: "현재 우리 당 지도부에 대한 불화는 당이 폭력의 미학으로 정화되어야 한다는 것을 보여주는 증거입니다. 우리는 무슨 수를 써서라도 돌아가신 지도자가 싸우고 죽어간 혁명을 지켜내야 합니다. 모든 동지들은 폭력에는 폭력으로 맞서 싸우는 이 영광스러운 원칙에 따라 함께 단결하고 모든 문제를 처리해야 합니다. 오늘날의 세상에서는 도덕은 파괴되고 힘만이 성공의 유일한 척도입니다."
 CHI_youth_of_a_new_revolutionary_era: "새로운 혁명 시대의 청년"
 CHI_youth_of_a_new_revolutionary_era_desc: "이 나라의 젊은이들은 새로운 혁명 중국에서 태어날 것이며, 그들과 함께 혁명이 지속되도록 하는 것이 우리의 의무입니다. 우리는 청소년 조직과 소년단을 만들어 청소년들이 함께 활동하도록 장려하고 모든 학교에서 체육 교육을 장려할 것입니다. 중국의 청소년은 국민혁명군의 미래가 될 것이므로 이들을 차세대 선봉으로 육성하는 것은 중요합니다."
 CHI_the_soul_of_national_restoration: "민족부흥의 영혼"
 CHI_the_soul_of_national_restoration_desc: "국가의 흥망성쇠는 민족문화의 번영과 쇠퇴와 정비례합니다. 먼저 새로운 민족문화를 확립하지 않으면 민족 부흥은 성공하기 어렵습니다. 나라 전체가 우리의 문화를 따르도록 만들어야 합니다. 문화 통제는 사회, 정치 및 교육 활동의 핵심입니다. 이는 민족 부흥의 영혼이며 모두가 따라야 할 것입니다."
 CHI_national_regneration: "국가회생"
 CHI_national_regneration_desc: "우리는 모두 중국의 자녀이며 수천 년 동안 중국이 세계 최고의 강대국이었다는 것을 알고 있습니다. 우리의 문명과 문화는 세계에서 가장 앞서 있으며, 마침내 오랜 세월 동안의 제국주의적 굴욕으로부터 우리의 국가 정체성을 되찾아야 할 때입니다. 일어나십시오! 영광스러운 조국을 위한 헌신과 구원을 위해 부, 안전, 개성에 대한 모든 개념을 희생하도록 합시다!"
 CHI_the_red_generalissmo: "붉은 대원수"
 CHI_the_red_generalissmo_desc: "국민혁명의 가장 암울한 시기에 반혁명 세력의 공격으로부터 당과 국가를 구해낸 것은 대원수와 그의 당 지도부였습니다. 오늘날 중국의 구원은 사심 없이 조직되고 영수에 복종하며 대원수의 정책을 신뢰하고 그의 명령을 이행할 때만 달성할 수 있습니다. 우리는 일심이 되어야만 동체가 될 수 있습니다... 다른 방법은 없습니다."
 CHI_never_another_humiliation: "또 다른 치욕은 없으리라"
 CHI_never_another_humiliation_desc: "오늘날 세계는 생존의 세계입니다. 강대국들은 오로지 자신들의 힘을 과시하고 전 세계로 민족을 확장할 수 있는 능력만을 추구하기 때문에, 중국이 살아남으려면 이러한 방식을 모방해야 합니다. 우리는 외세 제국주의자들이 자국에 무슨 짓을 저질렀는지 보았고, 그들의 탐욕이 우리의 위대한 국가를 분할하고 분열시켰으며, 우리 민족을 모욕하기 위해 다시 우리 나라로 돌아오리라는 것을 알고 있습니다. 우리 육군과 해군에 대한 예산을 늘려 우리의 위협을 힘으로 뒷받침하도록 합시다."
 CHI_fanatical_militarism: "광적인 군국주의"
 CHI_fanatical_militarism_desc: "개인은 국가적 투쟁이라는 거대한 수레바퀴의 부속품에 불과합니다. 중국 남성과 여성은 새로운 개인, 즉 개인의 의지와 복지를 군대의 헌신에 종속시키는 새로운 개인이 되기를 열망해야 합니다. 전투에서의 죽음은 영웅적인 순교로 간주되어야 하며, 모든 시민들이 국가 방위를 위해 목숨을 바칠 준비를 하도록 장려해야 합니다."
 CHI_entrenching_isolation: "고립주의 확립"
 CHI_entrenching_isolation_desc: "우리는 지난 수년간 외국과의 교류에서 굴욕만 경험해 왔고 앞으로도 외국과의 교류에서 아무것도 얻지 못할 것임은 분명합니다. 대명 시대 이후 중국의 역할은 아시아 전역의 평화, 번영, 안보를 유지하는 것이었으며, 우리가 이 지역에서 문화 우위의 보루이자 등대로서의 지위로 복귀하는 것은 당연한 일입니다. 따라서 우리는 진정으로 중국의 문제가 무엇인가에 집중하도록 해야 합니다."
 CHI_repudiate_the_catastrophe: "1927년의 대재앙 거부"
 CHI_repudiate_the_catastrophe_desc: "모든 중국인은 1927년을 독일 제국주의자들이 국민혁명을 파괴하고 제국주의자 한간 푸이를 다시 왕좌에 앉히고 중국을 더욱 군벌주의에 빠뜨린 해로 기억해야 합니다. 이제 중국의 국력이 회복되고 중국의 권력에 이의를 제기할 수 없는 지금이야말로 진정으로 1927년의 재앙을 거부할 때입니다. 마침내 독일은 모든 것을 잃는다는 것이 어떤 것인지 알게 될 것입니다."
