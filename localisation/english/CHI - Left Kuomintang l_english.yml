 CHI.lategame.361.d.1: "$CHI_lategame_civ_war_alignment_intro$\n\n우리 운동에 복속된 자치성 중 하나인 [FROM.GetNameDef]의 경우, 선택이 훨씬 쉬웠습니다. 그들은 푸젠의 쑹칭링과 운명을 함께하기로 결정했고, 그녀의 진영을 지원하기 위해 자원을 제공하기로 했습니다. 하지만 그보다 더 중요한 것은 [FROM.GetLeader]의 지지 발언이 전국적으로 반향을 불러일으키며 충성 맹세를 하지 않은 주둔군을 그의 편으로 기울게 만들었다는 점입니다. 하지만 여전히 많은 사람들이 결정을 내리기 전에 중국 동해안의 전장에서 일어날 일의 결과를 기다리고 있습니다."
