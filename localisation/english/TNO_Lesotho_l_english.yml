 POLITICS_MOSHOESHOE_II_DESC: "레소토 왕국의 국왕인 모쇼에쇼에 2세께서는 레소토의 위대한 건국자이신 모쇼에쇼에 1세의 후손으로 콘스탄티네 베렝 세이소라는 이름으로 태어나셨습니다. 레소토 로마 대학에서 교육을 받으신 국왕께서는 아버지가 서거하시자 어린 시절 섭정 역할을 했던 계모께서와 마찬가지로 남아픨카 공화국 정부와 긴밀한 관계를 가지셨습니다. 1960년 즉위와 동시에 완전한 독립을 얻으신 국왕께서는 지금까지 입헌정부와 협력하시어 레소토를 유능하게 이끌고 계십니다."
