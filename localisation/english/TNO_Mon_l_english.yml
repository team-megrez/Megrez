 RAM_fascism_party_long:0 "우리 버마-빈민당 연합"
 POLITICS_NAI_SHWE_KYIN_DESC:0 "쉐 찐은 오랜 시간 동안 몬족의 독립을 위해 싸워왔습니다. 영국 식민지 시절, 미얀마 독립전쟁, 1950년대의 격동기에 이르기까지 그는 버마 내의 몬족의 자치를 위한 협상을 시도해 왔습니다. 아마 몬족인 바 모가 버마를 지배하게 되면서 그의 자치운동이 좋은 끝을 맺을 것이라 기대하던 때도 있었을 겁니다.\n\n하지만 현실은 종종 뜻밖의 결과를 가져옵니다. 바 모는 놀라울 정도로 동족에 대한 존중심을 보이지 않았으며, 협상을 완전히 거부하고 몬족을 버마족의 지배 아래 방치했습니다. 쉐 찐은 아무런 성과를 거두지 못한 채 협상장에서 나갔지만, 버마족이 몬족을 억압하는 것을 절대 좌시하지 않았습니다. 어떤 대가를 치르더라도 몬족은 자유로워야 했습니다.\n\n몬족의 자유를 위해 군을 이끌기 시작한 쉐 찐은 이제 민족의 자유를 위해 싸우던 시절을 회상합니다. 한때 랑군을 위해 싸우고 훈장까지 받았던 그는 버마에 등을 돌렸습니다. 이제 그는 몬족을 위해 싸웁니다. 그는 내일도 이런 흐름이 이어지길 바라고 있습니다."
