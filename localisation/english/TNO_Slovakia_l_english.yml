 slo.3.a:0 "알았다"
 slo.74.t:0 "괴링의 최후통첩"
 slo.74.desc:0 "오늘 새벽, 괴링 총통께서는 라디오를 통해 슬로바키아 정부에게 다시 독일 통제 하의 국가보호령으로 편입되라고 요구했습니다. 국경에서 대규모 무력시위를 위해 병력이 이동하고 있으며 제트기가 머리 위로 날라옵니다.\n\n그러나 조용히 국가원수에게 공문을 보내 협력자와 반란군 모두에게 협상의 개요를 설명했습니다. 팍트로 되돌아가고 권력을 유지할 수 있도록 말입니다."
 slo.74.a:0 "알겠다..."
 slo.74.b:0 "더이상은 안된다!"
