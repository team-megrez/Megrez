 murmansk.11.t: "무르만스크의 영웅들"
 murmansk.11.desc: "동부 카렐리야 지역의 고토에서 소문이 들려왔습니다. 바르바로사 작전이라는 재앙으로 인해 부당하게 뺏긴 그 영토를 핀란드인들은 억지로 사수하기 위해 고군분투하고 있는 것 같습니다. 잃어버린 우리의 땅에서 '러시아의 총궐기'가 일어날 것이라는 허황되고도 희망섞인 관측이 이전부터 끊임없이 흘러나왔지만, 이 소문은 이전에 비해 더욱 살을 붙여나가고 있는 것 같습니다.\n\n특히, 무르만스크시에서 도시를 점령하고 있는 핀란드인들에 대한 불만이 극에 달한 듯 해보입니다. 그리고 헬싱키도 얼마 지나지 않아 반군과 대적해야 할 것이라는 것까지도요. 무언가 그들의 정치적 상황으로 해결하기 어려운 무언가가 있는 듯 합니다. 그리고 그들의 창문이 닫히면서 우리에게 창문이 열렸습니다. 무르만스크 분리주의 운동의 지도부가 공화국에 대한 그들의 다가오는 투쟁에 도움과 지원을 줄 것을 요청하며 우리에게 접촉했습니다. 우리는 이 제안을 진지하게 고려해 볼 필요가 있습니다. 우리가 지원하고 그들이 성공한다면 저들이 성공 가능성 그리고 러시아 본국의 동포들과 합류할 가능성이 조금이라도 높아지지 않겠습니까?"
 murmansk.11.a: "러시아는 하나가 될 것이다. 어떤 방식으로건... 말이지."
