 murmansk.21.t: "전장의 사냥개를 풀어주어라"
 murmansk.21.desc: "반란이 시작되었습니다. 핀란드군에 대항하는 반군이 콜라 반도에서 핀란드군을 몰아내고 무르만스크시를 장악했다 합니다. 이것만으로도 우리에게 영광스러운 승리이지만, 이는 그저 시작에 불과할 뿐이였습니다. 한 방 먹였으니 다음은 뭐겠습니까? 이는 그저 양국 대결의 첫 번째 단계에 불과할 뿐입니다. 러시아와 핀란드는 다시 맞붙을 것이고, 이번엔 우리 동포들은 혼자가 아니게 될 겁니다.\n\n무르만스크항은 언제나 외국인과 물자의 첫 기항지였습니다. 이번에는, 고국으로 돌아오는 동포들의 길이 되어 줄 것입니다. 우리 의용부대는 이미 훈련을 마쳤고, 무르만스크 인민공화국의 형제들과 함께 싸울 준비를 마쳤습니다. 이 부대들이 핀란드군에 맞서 그들을 견제하는 동안, 저들은 무르만스크의 파르티잔에 의해 정복을 포기하고 도망칠 때까지 우리에게 짓밟힐 것입니다. 헬싱키가 세게의 호기심 어린 시선 속에서 국제적 망신을 당할 때, 비로소 무르만스크와 동부 카렐리야가 우리의 영토로 돌아로 것입니다. 결국 처음부터 그래야만 했던 겁니다."
 murmansk.21.a: "보내라. 게릴라전을 할 수 있는 자들이 핀란드인뿐인것만은 아니지."
