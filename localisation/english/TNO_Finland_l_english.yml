 murmansk_peace.1.t: "핀란드의 항복 제안"
 murmansk_peace.1.desc: "Diplomats representing the Finnish government have approached us offering surrender once again. This time they have fully conceded to our demands and are offering to hand over Onega, Murmansk, and all of Karelia east of Viipuri. This would restore the border to its position in 1936 and bring millions of Russians back into the fold.\n\nWith our rightful territory returned to us and all questions of military supremacy definitely settled by our rout of the Finnish armed forces we have nothing else to gain from the war. It has been a triumphant return of the Russian nation to the world stage, with the reclamation of a valuable region and a decisive victory over a foreign rival to make it all the better.\n\nLet us make peace with the Finns and turn our attention to the east. Karelia was just the beginning. Soon all of Russia will be reunited under our flag."
 murmansk_peace.1.a: "Wonderful!"
 murmansk_peace.2.t: "Russia Accepts Our Surrender"
 murmansk_peace.2.desc: "Our diplomats have returned and informed us that the Russians have accepted our unconditional surrender. All of Karelia east of Viipuri will be returned to them and the border will return to its 1936 position. This is a devastating loss for our nation. Decades of work to restore the Finnish population of our eastern territories and enormous investments in those same regions have been undone. It was only because this sacrifice was necessary to preserve any form of an independent Finland that it was made. Our future that once seemed so bright is now slipping away from us as we fall back under the Russian shadow."
 murmansk_peace.2.a: "We flew too close to the sun."
 murmansk_peace.3.t: "Finland Offers Ceasefire"
 murmansk_peace.3.desc: "Though our soldiers have not managed to shatter the Finnish lines as we hoped, we are still making steady advances into their territory. Perhaps fearing that they will not be able to hold us off for much longer, or simply not wanting to expend the blood and treasure to repel us, the Finns have offered us a truce. They propose to cede Onega and the territories presently controlled by the Murmansk People's Republic to us in exchange for an end to the fighting. Shall we accept the treaty as they have offered it to us, or reject it and fight for greater gains?"
 murmansk_peace.3.a: "Accept."
 murmansk_peace.3.b: "Refuse."
 murmansk_peace.4.t: "West Russia Accepts Ceasefire"
 murmansk_peace.4.desc: "temp loc"
 murmansk_peace.4.a: "people probably won't see this"
 murmansk_peace.5.t: "West Russia Rejects Ceasefire"
 murmansk_peace.5.desc: "more temp loc"
 murmansk_peace.5.a: "seriously though who's going to see this"
 murmansk_peace.6.t: "Finland Demands Ceasefire"
 murmansk_peace.6.desc: "Our soldiers have not managed to shatter the Finnish lines as we hoped, and it seems that the war, despite our best attempts and hopes, has stagnated. With frozen lines and from a position of strength, the Finns have offered us a truce in order to halt the fighting and return to a position of pre-war status quo with regards to their borders.\n\nThey propose to cede Onega to us in exchange for an end to the fighting, with the stipulation that the former territories of Onega shall remain demilitarised. With the present stagnation of the conflict, more and more mobilised Finnish reserves every day, and international pressure from Europe against us, we cannot hope to achieve our strategic goals. We have no choice but to accept this poisoned pill, and hope that some day we will be able to recover our lost lands through other means."
 murmansk_peace.6.a: "Why didn't it work?"
 murmansk_peace.7.t: "West Russia Accepts Ceasefire"
 murmansk_peace.7.desc: "temp loc"
 murmansk_peace.7.a: "people probably won't see this"
