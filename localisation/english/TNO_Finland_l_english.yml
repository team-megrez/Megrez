 FIN_Johannes_Virolainen_hog_desc: "스웨덴인들과 비교하여 볼 시 핀란드인은 오랜 불우한 역사를 가지고 있습니다. 하지만 결국 이는 헬싱키부터 카리알라까지 이어지는 모든 핀란드인의 몫이었습니다. 특히, 카리알라는 핀란드의 정당한 영토임에도 불구하고 거의 반세기 가까이 빼앗겨야만 했으며... 이젠 더 이상 그렇지 않습니다. 핀란드 카리알라인의 권리를 위해 싸우는 고독한 남자 요하네스 비롤라이넨이 바로 여기에 있습니다. 비보르크 출신의 그는 이곳의 문제와 이들이 해 온 투쟁에 대해 잘 아는 유일한 인물입니다.\n\n일부 사람들에게 그는 논란의 인물이기도 합니다. 핀란드인들이 자기 고향에 살면서 주인이 아닌 이방인을 추방하려는 움직임은 외국의 반응에 더욱 신경 쓰는 일부 사람들에게 있어... 받아들이기 어려운 것일 수도 있습니다. 하지만 핀란드에 애국하는 것과 그렇지 않은 이를 구분하는 것은 전혀 다른 문제입니다. 결국 그 문제는 '올바른 방법'을 통해 해결되는 문제이기 때문입니다.\n\n결국, 그림 전체를 보기 위해 태어난 자가 있듯이 이 문제를 다루는 자가 존재해야 하는 것도 당연한 겁니다. 요하네스 비롤라이넨은 국가를 위해 희생양을 지목해야 하는 자, 즉 국가의 대의를 생각하는 애국자가 될 것입니다. 결국 어느 쪽이건 그는 권력을 잡아야 할 필요가 있습니다..."
 FIN_Vieno_Johannes_Sukselainen: "비에노 요하네스 숙셀라이넨"
 FIN_Asko_Ivalo_for_desc: "외교는 섬세한 기술이라 합니다. 그리고 외교를 할 때는 강력한 이웃국가를 끌여들여야 할 때와 거리를 두어야 할 때를 알아야 합니다. 헬싱키에서 가장 노련한 외교관이자 현재 핀란드와 라이히간의 긴밀한 관계를 설계한 인물 아스코 이발로는 이 점을 너무나도 잘 알고 있습니다.\n\n근대 핀란드가 재탄생한 이래 강대국들은 핀란드의 독립이라는 비정상적인 상황을 '바로잡기' 위해 노력해 왔습니다. 여기서 항상 제시된 해결책은 핀란드의 영토를 한 제곱미터도 영토로 삼은 적 없고, 앞으로도 그러할 나라와 더욱 가까워지는 것이었습니다. 이발로는 42년 SS 자원위원회 위원으로서 핀란드인 의용병들로 구성된 무장친위대 사단을 조직하는 데 도움을 줌으로써 독일의 대의에 대한 국가의 헌신을 철과 피로 봉인하였고, 핀란드 정부 내에서 친독정책을 계속 밀어나갔습니다. 실용주의와 권력의 구석 속 숨어있는 그림자와 IKL의 지속적인 충성심을 보장하기 위해서라도 그는 팍트 전체와의 긴밀한 연계를 추구하고 있습니다."
 FIN_Paivio_Hetemaki_eco_desc: "국가간의 유대가 끊어진 세상에서 패이비외 헤테매키는 핀란드와 국제시장간의 연결고리를 재건하고자 하는 인물입니다. 실제로 그가 진행하는 프로그램의 대부분은 고용주와 노동자 간의 관계, 서유럽 및 미국과의 경제적 관계, 그리고 핀란드 노동자의 임금 문제까지 대부분 재건이라는 측면에서 설명이 가능합니다.\n\n덕분에 그는 유럽 전체와 시장통합을 지지하는 세력에 가담해 있으며, 멀리 떨어진 게르마니아의 알베르트 슈페어가 이끄는 개혁파를 지지하기도 합니다. 핀란드 역사상 가장 혼란스러운 시기가 다가오고 있는 지금 그의 온건하고도 합리적인 정책이 살아남을 수 있을 지는 좀더 지켜보아야만 하겠지만, 현재로서 그의 정책은 느리지만 꾸준히 진전을 보고 있습니다."
 FIN_Pekka_Malinen_sec_desc: "한때 총리를 역임했던 페카 말리넨은 현재 국방부 장관으로 재직 중이며, 그의 임명은 핀란드가 오랜 시간동안 누려온 것을 지키기 위한 정책을 지속하는 데 있어 중요한 전환점이 될 겁니다.\n\nSS의 일원으로 여러 전투에 참전했던 말리넨은 서러시아 전쟁 도중 자신이 정치적으로 고립되었다는 사실을 깨달았습니다. 말리넨과 그가 이끄는 인민당이 상대적으로 작은 당 규모에도 정부에서 배제하기에는 영향력을 너무 크게 얻었다는 사실을 알기 전까진 말입니다. 현재 그의 정책은 국가의 선봉대 격인 오네가에 대한 지원을 늘리고, 군사 예산을 늘리고, 카리알라의 군사 인프라를 확장하여 항상 존재해 왔던 파르티잔 위협에 맞서 군을 더욱 신속히 배치하는 등의 세 가지 원칙을 중심으로 전개되고 있습니다."