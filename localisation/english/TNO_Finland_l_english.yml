 FIN.125.t: "핀란드인의 비겁함"
 FIN.125.desc: "안전과 평화를 위한 봉사. 이들의 희생을 대가로 가족은 우리 품에 돌아옵니다. 오늘 헬싱키는 우리 최고사령부에 전달한 새로운 명령을 통해 그들의 품위 부족과 우리의 삶에 대한 압도적인 결례를 보여주었습니다. 우리는 명백하게 군사적 우위에 서 있음에도 러시아에 항복해야만 합니다.\n\n최고사령부의 모든 이들은 현 상황을 혼란스러워하고 있습니다. 우리는 러시아에 피를 강요했고, 러시아는 우리의 방어선을 뚫는 데 실패했습니다. 핀란드가 과거 전쟁에서 지녔던 배짱을 잃어버린 걸까요? 아니면 \"하찮은 러시아인\"들을 위해 핀란드의 목숨을 희생하지 않겠다고 결정한 걸까요? 아니면 헬싱키 정부가 단체로 미쳐버린 걸까요?\n\n어쩌면, 핀란드가 이렇게도 일찍 항복하는 것은 러시아 정부가 정의로우며 그러한 유혈사태를 일으킬 자격을 가지고 있지 않다는 것을 의미할지도 모릅니다. 어쩌면, 이 정부는 볼셰비키 배신자라거나 미치광이 파시스트에 비해 현명한 자에 의해 운영되고 있을지도 모르죠. 우리 병사들은 오랫동안 싸움을 준비해 왔고, 우리의 선택에 따라 피비린내 나는 최후의 항전을 벌일 수도 있습니다. 하지만 이 최후의 저항은 우리 군만의 싸움이 될 것이며, 핀란드의 지원은 존재하지 않을 겁니다. 결국 이 싸움은 피비린내 나고 잔인하며 무익한 싸움이 될 가능성이 더욱 높습니다. 새로운 정부가 준 기회를 잡고 평화롭게 무기를 내려놓는 것이 더 나은 선택지일까요?"
 FIN.125.a: "이 러시아를 지난 지도자보다 자비로운 사람이 이끌기를."
 FIN.125.b: "우리는 싸움 없이 어둠 속으로 들어가지 않을 것이다! 우리는 싸움 없이 쓰러지지 않을 것이다!"
 FIN.150.t: "음파탐지기에 나타난 괴물"
 FIN.150.desc: "처음에는 실수인 줄 알았습니다. FNS 카리알라 함의 레이다 조작자가 그의 화면에 그가 여태껏 봤던 것보다 큰 방울을 보고했을 때, 처음에 함교에서는 말도 안 되는 오류라고 웃어넘겼습니다. FNS 투룬마 함과 여타 정찰함이 똑같은 방울을 보고하자, 정말 빨리 웃음이 사라졌습니다. 급박한 전화와 서두른 정찰은 정부가 가장 바라지 않았던 악몽을 확인해주었습니다. 크릭스마리네와 루프트바페가 전력으로 나와 있었습니다.\n\n 전함, 폭격기, 전투기, 그리고 호위함까지 전부 다 있었습니다. 젠장, 정찰기가 보고하길 무리 앞에 몇 척의 개장된 스웨덴 배가 있다고 합니다.\n\n 당연히 이 무력행사에 숨겨진 속뜻은 불 보듯 뻔합니다. '우리는 괴링과 그의 미친놈 집단에 무릎을 꿇을 것입니다. 안 그러면 지구상에서 사라질 테니 말입니다.' 아직 이 결정을 내리기로 정한 것은 아니지만, 그들이 특별히 묻지는 않았습니다. 우리의 몇 공격적인 장군들은 즉각적인 행동에 나서기를 권고했습니다. 그들의 장군은 우리의 함정을 그들 앞에서 훈련하게 해 맞불을 놓자고 합니다. 그러나 이것은 또 다른 분쟁을 부를지도 모릅니다. \n\n다른 계획은 -많은 민간 정부 각료들이 권고한 것인데, 아무것도 하지 않고 그들이 으르렁거리도록 놔두자는 것입니다. 북유럽에서 가장 센 해군에게 싸움을 거는 것은 수천의 국민을 사지로 내모는 일이고, 더 많은 곤란을 겪을 것입니다. 그러나 독일인이 그저 우리를 밟고 지나가는 걸 그저 바라만 보는 것도 끔찍하고 또 다른 공격을 불러올지도 모릅니다. 우리는 고래 싸움에 낀 새우 격입니다. 매분 우리는 조금씩 으깨져 갑니다. 선택해야만 합니다. "
 FIN.150.a: "해군을 보내라!"
 FIN.150.b: "우린 그들과 싸울수 없다."
 FIN.151.t: ""
 FIN.151.desc: "핀란드 정부는 새로이 들어온 보고서들에 의해 완전한 혼란에 빠졌습니다. 해군의 함정인 카렐리아함이 독일으로부터 우려되는 움직임을 포착하였습니다. 독일 해군 함대에서 한 척의 배가 이탈하여 핀란드의 영해를 침범하였다는 것으로, 비록 한 척이지만 이는 핀란드의 국가 안보에 심각한 위협을 안겨주었습니다. 만약 우리가 우리의 영해를 침범하는 독일군을 멈추지 않는다면 누가 독일의 영해 침범을 막겠습니까? 군부는 영해를 침범한 함선에 대해 발표하라는 명령을 내려 괴링의 두꺼운 두개골 너머로 핀란드의 주권을 다시 상기해 줄 수 있을 것입니다.\n\n하지만 이 명령은 엘리트 정치인들로부터 강한 반발을 일으켰습니다. 그들의 주장으론 핀란드의 해군은 독일 해군에 비하면 한 줌의 재라는 것으로, 부정할 수 없는 사실이긴 합니다. 일부에선 이는 독일이 우리가 발포한 것을 명분 삼아 우리의 해군을 파괴하려는 수작으로 보고 있고 이에 따라 양측에서 격한 토론이 오갔습니다. 독일의 수작일 가능성이 높지만. 우린 이 위협에 대해서 어떻게 대응할지 결정해야 합니다."
 FIN.151.a: "이건 함정이다. 아무것도 하지 마라."
 FIN.151.b: "이건 시험이다. 우리의 결심을 보여라."
