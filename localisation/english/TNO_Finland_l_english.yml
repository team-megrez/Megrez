 FIN_An_Unsatisfactory_Answer: "만족스럽지 못한 해답"
 FIN_An_Unsatisfactory_Answer_desc: "카렐리야와 무르만스크는 마침내 조국 핀란드에 다시 합류했습니다. 기뻐할 시간이 왔습니다!\n\n...아니면 그랬을 수도 있지만, 사실 이 두 땅은 골칫거리에 불과했고 국고를 갉아먹기만 했습니다. 빨갱이 반군들이 숲을 뒤덮고 카렐리야의 '비민족' 인구 대부분이 오네가로 추방되었지만 무르만스크는 국가적 측면에서 눈엣가시 러시아인들의 땅으로 남아 있습니다. 이러한 문제가 해결될 때까지 '동부 문제'는 유효하며 피할 수 없는 러시아의 침공이 닥쳐올 때, 지금 우리가 가진 해답으로는 20년 동안 구축한 모든 것을 보존하기에 충분하지 않을 수도 있습니다."
 FIN_Second_Crisis_Of_Democracy: "민주주의의 두 번째 위기"
 FIN_Second_Crisis_Of_Democracy_desc: "서류상으로 IKL은 간신히 정치 동아리 수준을 넘어선 군소정당입니다. 실제로 IKL과 타 우익 운동들은 어딘가에서 힘을 얻어 정치인들에게 무력을 행사하고, 정부의 허가 없이 동부에서 파르티잔들과 싸우고, 대개 정당하지 않은 방법으로 권력의 중심부에 영향력을 행사합니다. 이 희미한 활동들은 언뜻 보기보다 핀란드 극우 세력을 약화시키기 어렵게 만들고, 또 의회에서 IKL의 의석 수는 경솔한 관찰자들이 그들의 세력에 대해 오판하도록 하는 미끼에 불과하다는 것을 의미합니다."
 FIN_The_Growth_Regime: "성장 체제"
 FIN_The_Growth_Regime_desc: "독일 세력권에 있는 모든 국가 중에서 핀란드는 경제적으로 독특합니다. 우수한 기술을 바탕으로 한 제품(산업, 농업용)이 특징인 수출 체제, 은행 설계조직과 협력하는 기강 잡히고 경쟁력 있는 국영 기업, 그리고 높은 국민 저축률로 인해 핀란드 경제는 비약적으로 성장했습니다. 또한, 새로운 동부 영토와 오네가를 통한 러시아로부터의 자원 유입, 그리고 대독일 수출 부문에서 스웨덴과의 긴밀한 협력은 많은 국제 전문가들이 경제 침체기로 보는 시기에 유럽의 성공담이라고 불리는 결과를 낳았습니다."
