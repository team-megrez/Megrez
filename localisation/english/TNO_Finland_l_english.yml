 murmansk_peace.1.t: "핀란드의 항복 제안"
 murmansk_peace.1.desc: "핀란드 정부를 대표하는 외교단이 우리에게 항복을 제안하는 연락을 하였습니다. 이번엔 우리의 모든 요구를 받아들여 무르만스크, 오네가, 비푸리 동쪽 카렐리아 전역을 우리에게 반환하고 양국의 국경을 1936년으로 이전 상태로 복구하며, 수백만 명의 러시아 유랑민들을 조국의 품으로 돌려보낼 것이라고 합니다.\n\n우리의 정당한 영토가 반환되었고, 군사적 패권에 관한 모든 문제 또한 핀란드군의 총체적 패배로 인해 확실히 해결되었습니다. 그렇기에 이 전쟁을 통해 얻을 수 있는 것은 더 이상 존재하지 않습니다. 결정적 승리를 통해 러시아는 세계 무대로 복귀했으며, 소중한 우리의 강토를 회복했고, 외세 적들을 물리쳤으며 상황은 점차 좋은 방향으로 흘러가고 있습니다.\n\n핀란드와 화해를 한 이상 우리는 동쪽으로 눈을 돌릴 겁니다. 카렐리야는 시작에 불과합니다. 머지않아, 러시아 전역이 다시 우리의 강토로 돌아올 것입니다."
 murmansk_peace.1.a: "훌륭하군!"
 murmansk_peace.2.t: "러시아가 우리의 항복을 받아들이다"
 murmansk_peace.2.desc: "귀국한 외교관들은 러시아가 우리의 무조건 항복을 받아들였다고 전했습니다. 비푸리 이남의 카리알라 전역은 다시 저들의 손에 넘어가고, 국경은 1936년 이전의 상태로 돌아갈 겁니다. 이는 우리나라에 있어 치명적인 손실으로, 수십 년 동안 동방 영토에서 핀란드계 인구의 회복을 위한 모든 노력과 투자는 한순간에 물거품으로 변했습니다. 결국 핀란드의 주권을 지키기 위한 희생입니다. 한때 밝아보였던 우리의 미래는 러시아라는 그늘에 가려져 우리 손에서 멀어져가고 있습니다."
 murmansk_peace.2.a: "우린 태양에 너무 가까이 다가갔었다."
 murmansk_peace.3.t: "핀란드의 휴전 제안"
 murmansk_peace.3.desc: "핀란드 전선을 생각만큼 무너뜨리진 못했지만 그럼에도 우린 핀란드 영토로 꾸준히 진격해나가고 있습니다. 더 이상 버틸 수 없다는 두려움일까요? 아니면 단순히 우리를 격퇴하기 위한 피와 재화를 쓰고 싶지 않기 때문일까요? 핀란드는 전투를 끝내는 대가로 오네가와 무르만스크 인민공화국의 영토를 우리에게 양도해 줄 것을 제안했습니다. 저들이 제시한 조약을 받아들일까요, 아니면 거부하고 더 큰 이익을 위해 싸워야 할까요?"
 murmansk_peace.3.a: "받아들이지."
 murmansk_peace.3.b: "거절한다."
 murmansk_peace.4.t: "서러시아가 휴전을 받아들이다."
 murmansk_peace.4.desc: "temp loc"
 murmansk_peace.4.a: "사람들이라면 이거 볼 생각 없겠지"
 murmansk_peace.5.t: "서러시아가 휴전을 거절하다"
 murmansk_peace.5.desc: "more temp loc"
 murmansk_peace.5.a: "진지하게 이걸 누가보겠음?"
 murmansk_peace.6.t: "핀란드의 휴전 요구"
 murmansk_peace.6.desc: "우리 군 병사들은 핀란드 전선을 돌파하지 못했고, 우리 최선의 노력과 희망에도 불구하고 전황은 정체된 듯합니다. 겨울이 다가오며 유리한 입장에 선 핀란드는 전투를 끝내고 국경을 전쟁 이전 상태로 되돌리기 위해 우리에게 휴전을 제의했습니다.\n\n저들은 전투를 끝내는 대가로 오네가를 우리에게 양도하고 이곳을 비무장 상태로 유지하는 조건을 걸었습니다. 전황이 긴박한 지금 핀란드가 날이 갈수록 예비군을 동원하고 유럽에서 가해지는 국제적인 압력으로 우리의 전략적 목표는 현재 달성하기 어려울 듯해 보입니다. 우리는 이 쓰디쓴 열매를 받아들이고 언젠가 다른 방법으로 잃어버린 강토를 되찾을 것입니다."
 murmansk_peace.6.a: "왜 안 되지?"
