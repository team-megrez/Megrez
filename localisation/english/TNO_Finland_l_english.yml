 POLITICS_JUHA_RIHTNIEMI_DESC: "정치인에는 두 가지 유형이 있습니다. 첫 번째 부류는 요란하고 성급하기만 한 정책을 수용하는 요란하고 성급한 쇼맨이며, 또다른 부류는 세계의 모든 정부들이 몇 초만에 무너질지라도 자신이 할 일만 하는 조용한 일꾼입니다. 유하 리흐트니에미는 바로 그러한 사람 중 한 명입니다. 정치에 깊이 관여하는 가문 출신으로 극도로 애국심이 강하며, 동카렐리야를 핀란드로 온전히 돌려놓는 데에 자신의 관심을 쏟고 국민의 복지에 중점을 두고 있습니다.\n\n독일 경제의 천장이 무너지고 국민연합 고위 인사들의 얼굴이 온통 흙빛이 되었을 때에도 유하는 휩쓸리지 않았습니다. 그는 무려 72%의 득표율로 대통령에 당선되었습니다.\n\n유하의 대통령으로서의 임기는 느리지만 확실하게 국가를 발전시키는 데 사용되었으며, 독일의 거인과 산산이 무너진 러시아의 거인 사이에서 줄타기를 계속하면서 점차 다시 힘을 모으기 시작했습니다. 그는 러시아의 위협에 대한 보루로서 오네가에 있는 핀란드 부대에 상당한 자금 지원을 승인했지만 조만간 핀란드의 오랜 적이 조국에서 카렐리야를 빼앗기 위해 다시 한 번 돌아올 것이라는 사실은 너무나도 자명합니다. 따라서 카렐리야 주민들에게 핀란드어를 가르치고, 상당수의 핀란드인들을 정착시키고, 아직 남아있는 러시아인을 추방시키는 프로그램은 모두 그의 정부에서 후한 지원을 받았습니다."
