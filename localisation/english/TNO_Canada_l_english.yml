 tno_CAN_western_alienation_desc:0 "오타와의 관료주의적 술책으로 멀리 떨어진 서부 지방은 온타리오 정치인들의 관심에서 뒷 순위에 놓이게 되었습니다. 동부가 서부에 비해 재정적 단계에서 더 큰 관심을 갖게 되면서, 서부는 그들의 부를 고갈시키는 병든 정책을 추구하는 것과 경제적 부담을 덜어주는 보다 실용적인 해결책을 추구하는 선택지 사이의 갈림길에 서게 되었으며, §x이는 잠재적으로 부유한 이 땅에서 정부의 권위를 훼손하는 방법일 수도 있습니다...§!"
 tno_CAN_the_constitution_issue:0 "불확실한 헌법"
 tno_CAN_the_constitution_issue_desc:0 "캐나다는 현재 불확실한 헌법의 한가운데에 있습니다. 실제 캐나다 헌법이 런던의 협력 정부의 손에 달려 있기 때문에 때문에 캐나다는 본질적으로 애국이란 개념이 존재하지 않습니다. 이 때문에 새로운 헌법이 수년 동안 논의되어 왔으며, 주정부의 거부권 또는 하원의 교착 상태를 통해 끊임없이 통과에 실패하였습니다. 이것이 마침내 통과될 때까지 캐나다 사람들은 스스로에게 다음과 같은 질문을 던질 겁니다. 헌법이 없다면, §M우리는 어떤 나라입니까?§!"
 tno_CAN_the_nixon_shock:0 "닉슨 쇼크"
 tno_CAN_the_nixon_shock_desc:0 "2차 세계 대전이 끝난 후 캐나다는 유럽 국가의 두 주요 수출 파트너 중 하나에 접근할 수 없었고, 캐나다의 수출을 받는 곳은 미국뿐이었습니다. 결과적으로 캐나다 경제는 본질적으로 미국 경제와 연결되어 있습니다. 따라서 미국 경제가 어려움을 겪을 때 캐나다 또한 그렇게 됩니다. 닉슨 행정부가 달러를 평가 절하하면서 캐나다 경제는 더욱 하향하는 소용돌이에 빠졌습니다. 이미 다른 지역보다 더 많은 어려움을 겪고 있는 서부 지방은 그 여파가 더 나쁜 상황입니다."
 tno_CAN_queen_in_exile:0 "망명중인 엘리자베스"
 tno_CAN_queen_in_exile_desc:0 "신이 여왕님을 보우하시길! 그녀의 아버지인 조지 6세가 사망한 후 엘리자베스 2세는 캐나다뿐만 아니라 오래전에 죽은 영국과 그녀의 없어진 영연방의 여왕으로 즉위했습니다. 그녀는 영국 제도에 발을 들일 수 없었지만 협력자인 에드워드 8세가 그의 독일 꼭두각시 주인과 함께 런던에 앉아 있는 동안 우리는 그녀의 정당성을 유지합니다. 그러나 섬을 탈환할 실제 방법이 없기 때문에 현재로서는 합법적인 엘리자베스 여왕의 복원은 헛된 꿈에 불과합니다."
 tno_CAN_status_of_quebec:0 "퀘벡 지위"
 tno_CAN_status_of_quebec_desc:0 "풍부한 문화를 가지고, 영국 장미 중 프랑스 백합이라는 독특한 정체성으로 유명한 퀘벡은 항상 캐나다 정치 분야에서 강력한 힘을 발휘했습니다. 그들의 필요가 미국에서 영어를 사용하는 대다수의 사람들에 의해 익사되었다고 느끼면서, 퀘벡은 그 이웃 지방인 오타와에서 그 땅과 사람들의 유산을 존중하고 그들의 이익이 캐나다의 유산과 동등하다는 요구를 두 배로 늘리기 시작했습니다. 정부가 평등에 대한 요구를 더 무시한다고 느끼면 §x폭력적인 변화의 외침으로 목소리를 바꿀 수 있습니다...§!"
 tno_bad_native_reserves_desc:0 "캐나다의 원주민 보호구역은 부드럽게 말해서 끔찍합니다. 길은 거의 없고, 건강을 관리할 방법도 없고, 교육도 난장판이고, 전기도 막 끊기고, 여기서의 삶도 비참합니다. 예상할 수 있겠지만 이런 상황을 계속 놔둘 수는 없습니다. 협동연방연합은 이 문제에 대해 입에 거품을 물 정도로 분노해 있습니다. 이들은 다른 좌익 조직들의 지원을 받으며 보호구역에 추가 예산을 편성할 것을 요청하고 있습니다. 대부분의 자유당원들은 원주민들이 아동 교육을 통해 캐나다 문화에 \"통합\"되어야 한다고 믿습니다. 하지만 토리당원들은 통합도 중요하지만 예산이 이미 한계에 달했다고 생각합니다. 이 문제는 더 나아가 캐나다 정계의 주요 논쟁점이 되었습니다. 해결하지 않는다면 상황은 더욱 나빠지기만 할겁니다."
 tno_CAN_quebecois_conscription_desc:0 "퀘벡 내 급진주의를 악화시키는 짜증나는 문제는 퀘벡인 징집입니다. 캐나다에 계속 인력이 필요한 주요 이유 중 하나는 바로 지방에서 벌어지는 테러가 늘어났다는 점입니다. 만약 OFN과 그 적들 간에 전쟁이 벌어진다면 캐나다는 가능한 많은 병사들을 모아야 할겁니다. 그래서 퀘벡인들이 징집되었습니다. 1917년처럼 많은 문제가 버러질 것입니다. 지금 대규모 전쟁이 벌어지고 있지 않으니 더 나쁩니다. 캐나다가 퀘벡 급진주의를 해결하고자 한다면 이 문제를 처리해야만 합니다."
 CAN_pearson:0 "피어슨의 임기 종료"
 CAN_secure_votes:0 "표를 확보하기"
 CAN_praise_ofn:0 "OFN 찬양하기"
 CAN_albertan_oil:0 "앨버타 석유"
 CAN_what_is_canada:0 "캐나다란 무엇인가?"
 CAN_quebecois_terrorism:0 "퀘벡 테러리즘 해결"
 CAN_flag_question:0 "국기 문제"
 CAN_natives:0 "우리의 고향이자 모국?"
 CAN_pearson_desc:0 "레스터 B. 피어슨은 캐나다 역사상 가장 성공적인 정치경력을 보낸 자들 중 한 명으로, 지난 몇 년 동안 캐나다 총리로 충실히 임기를 보내고 있었습니다. 이제 피어슨의 놀라웠던 임기는 이제 끝나가는 듯 합니다. 임기가 끝나는 1963년 말까지 그와 자유당은 더 이상 여당으로의 지위를 유지하지 못할 가능성이 생겼습니다. 그러니, 피어슨이 캐나다의 미래에 대한 자신의 영광스러운 비전을 이어가기 위해서는 재선이 반드시 필요할 것입니다. 피어슨이 승리를 거두기 위한 최선의 방법은 임기가 종료되기 전에 캐나다의 가장 시급한 문제를 처리하는 것입니다."
 CAN_secure_votes_desc:0 "피어슨이 다가오는 총선에서 승리를 거두기 위해선 선거를 준비해야 합니다. 여기엔 통상적인 연설, 집회, 행사, 정치적 약속 등이 포함됩니다. 그리고 자유당 지지자들의 피어슨을 향한 결집도 필요할 겁니다."
 CAN_praise_ofn_desc:0 "캐나다 정치는 OFN의 존재로 인해 극도로 분열되어 있습니다. 토리당과 협동연방연합(CCF)은 캐나다가 정치, 경제, 군사적으로 미국에 지나치게 의존하고 있다 생각합니다. OFN은 허울에 불과하며, 그저 회원국들이 올바른 선택을 했다는 것을 증명하는 역할만 할 뿐이라고요. 그러나 피어슨은 캐나다의 독립을 유지하기 위해선 오로지 OFN, 미국과의 협력을 유지해야 한다는 사실을 잘 알고 있습니다. 그러니 우리는 캐나다가 계속해서 이들과 함께 어둠과 맞서 싸울 것이라는 것을 미국인들에게 납득시켜야 하며, 친 OFN 구호와 선전을 만들어야 할 것입니다. 그리고 피어슨의 친 OFN적 입장을 이용해 대중의 지지를 얻으려면 OFN이 캐나다에 줄 수 있는 이점을 널리 알려야 할 것입니다."
 CAN_albertan_oil_desc:0 "자유당은 OFN이 캐나다 경제의 중추적 역할을 해야 한다고 믿는 자들과, 캐나다의 미국 수출 의존도를 줄여야 한다고 생각하는 자들로 의해 분열되어 있습니다. 피어슨이 재선을 위해 자유당을 결집시키려면 이 두 파벌을 통합시켜야 합니다. 미국과 타 OFN 회원국들에게 앨버타 석유 수출에 대한 엄격한 규제를 가함으로서, 반 OFN 자유주의자들과 고립주의자들이 피어슨을 지지하게 만들 수 있습니다."
 CAN_what_is_canada_desc:0 "1867년 영국에게서 독립한 이래, 캐나다는 '캐나다란게 과연 무엇인가?' 라는 질문에 직면해 있습니다. 캐나다의 국가 정체성은 퀘벡, 그리고 앵글로-캐나다계로 나뉘어집니다. 후자는 자신을 캐나다 사람이라 부르지만, 퀘벡인들은 자신을 국가가 아닌 그들의 지역과 동일시합니다. 이것이 바로 캐나다가 직변한 또다른 문제입니다. 국가에 대한 정체성이 아직 국가 전역까지 뻗혀있지 않습니다. 우리가 이 사회적 고질병을 해결하려면 바로 이 문제부터 풀어나가야 할 것입니다."
 CAN_quebecois_terrorism_desc:0 "퀘벡 테러리즘은 캐나다 정치에서 점차 중요해져가는 주제로 격상하였습니다. 원인은 주로 문제를 다루어야 하는 정부의 무력함 때문입니다. 퀘벡 사람들은 자신들이 징병과 과세로 국가에 의무를 다하는 것에 비해 그들의 위상이 과소평가되어있다고 믿습니다. 40~50년대 영국 망명자들의 이주는 이 지역 문제를 해결하는데 거의 도움이 되지 않았습니다. 결국 프랑스계 캐나다인들은 자신들의 대표성과 자유를 추구하기 위해 마르크스주의 조직 퀘벡해방전선(FLQ), 파시스트 조직 퀘벡민족연합전선(FUNQ)등에 가담하기 시작했습니다. 이 문제를 처리하기 위핸 해결책이 몇 가지 제안되었는데, 협동연방연합은 지방정부와 경찰력을 강화시키려 하고, 자유당과 토리당은 연방정부의 직접적인 개입을 주장합니다. 이 '개입'이 과연, 퀘벡에 더 많은 권리를 부여하는 것일 지, 군에 의한 전면적인 탄압이 될 것인지는 또다른 논쟁이 될 것입니다. 분명한 것은, 독립 퀘벡이라는 방법은 논의에서 완벽히 배제되어 있습니다만, 과연 프랑스계 캐나다인들에 대한 더 많은 권리 부여와 프랑스어 홍보가 영국계 정치인들을 분노하지 않게 할 수 있을까요?"
 CAN_flag_question_desc:0 "캐나다의 문제 중에는 국기 문제도 있습니다. 현재 전 세계에 캐나다를 대표하는 표준 국기엔 다른 나라의 국기가 왼쪽 위에 박혀 있습니다. 당연히 이는 우리나라의 애국자들에게 커다란 동요를 불러 일으켰죠. 이제 이들은 캐나다가 주권 국가로서 모국의 깃발을 베끼는 대신 자신만의 깃발을 가져야 한다고 생각합니다. 문제는, 아돌프 히틀러가 바다사자 계획에서 우리의 어머니를 쓰러뜨리고 모국을 사라지게 한 것도 이 문제를 더욱 어렵게 만들었습니다. 우리나라엔 현재 왕족을 포함한 구 영국 국민들이 맣이 살고 있는데, 이들은 캐나다 국기에서 유니언 잭이 제거되는 것에 분노할 지도 모릅니다. 현재 제안된 변경 도안은 대부분 캐나다의 상징인 단풍잎이 들어가 있습니다. 한편 토리당은 현 영연방 깃발의 유지를 지지하며, 자유당과 혐동연방연합은 메이플 리프를 지지하면서 정계에 논쟁거리로 떠올랐습니다. 현재 이는 중요한 문제까진 아니지만, 이를 그저 무시하기만 한다면 망명 영국계와 현지 캐나다인의 갈등 요소가 될 문제가 있습니다."
 CAN_natives_desc:0 "캐나다의 원주민 보호 구역의 상태는 현재 심각합니다. 도로 포장상태, 의료, 교육에 이르기까지 모든 것이 부족합니다. 캐나다 원주민들의 삶의 질은 힘들고, 암울하며, 비참한 상태입니다. 협동연방연합과 관련 지지세력들은 이 문제를 해결하는 것에 큰 관심을 보이고 있는데, 원주민 보호구역 예산을 늘림으로서 이 문제를 해결하려 합니다. 그들은 현재 보호구역 주민들의 생활수준이 무척 열악하며, 직접 두 눈으로 보는 것만으로도 심각성을 알게 될 것이라고 말합니다. 한편 토리당은 연방의 예산이 더욱 시급한 다른 곳에 사용되어야 한다고 주장합니다. 자유당은 이 문제에 대해 다양한 견해로 나뉘어져 있기에, 피어슨과 그의 정부는 원주민의 미래가 걸린 문제를 어떻게 처리해야 할 지 결정해야 할 것입니다."
