 POLITICS_REAL_CAOUETTE_DESC: "데이비드 레알 카우에트은 자동차 판매원임과 동시에 천성적인 선동 정치가입니다. 클리퍼드 휴 더글러스가 주창한 사회신용 프로그램을 지지하는 그는 방송에서 월간 배당금, 전통적 사회 가치의 보존, 오타와에서의 프랑스어 사용 확대등을 주장하며 지역의 유명인사가 되었습니다. 1957년 캐나다 사회신용당 프랑스 지부를 결성한 그는 국민당의 자금 지원등에 힘입어 활동범위를 전국으로 넓혔습니다. 그는 강경 연방주의자이지만, 성장하는 민족주의 정서를 절묘히 이용하여 대공황의 영향에 허덕이는 지방에 반향을 일으킬 만한 포퓰리즘적 메시지를 외쳤습니다.\n\n카우에트의 노력은 1961년 선거에서 결실을 맺었습니다. 서부 지역은 보수당에게 상당한 지지기반을 뺏겼지만, 퀘벡에서 31석을 차지하는 대약진을 한 것입니다. 이 승리는 사회신용당 내의 카우에트의 권의를 굳건히 하였고, 당 대표 경선에서 손쉽게 승리할 수 있는 원동력이 되었습니다. 이제 전 정부가 헌법을 수호하지 못한 것을 발판삼아, 카우에트는 캐나나 역사상 최초의 사회신용 내각을 구성했습니다.\n\n그러나 왕관을 쓴 자는 무게를 견뎌야 합니다. 앨버타 주지사 어니스트 매닝은 그들을 오래 전 폐기된 경제 이론의 사소한 요소에 집작하는 급진주의 위험분자로 보고 있습니다. 한편 캐나다의 진보주의자들은 그를 캐나다 사회를 중세로 되돌리고 싶어하는 악독한 반동주의자로 여깁니다. 베이 스트리트는 신용주의가 국가 재정에 위기를 초재할 것이라고 우려하며, 거기에 한술 더 떠 카우에트의 대독/대일 외교에 대한 개방적 입장은 OFN을 우려하게 만들고 있습니다. 여기에 카우에트는 당내 정지를 주도하는 자가 아니며, 오타와에서 있을 만찬에서 마시는 와인과 카망베르보단 아비티비에서 열리는 행사에서 먹는 토마토 주스와 가공된 치즈조각을 더욱 선호합니다. 내각 장관진들의 충성심을 유지하는 일은, 유권자들의 충성을 유지하는 것 보다 더 어려운 일이 될 것입니다. 그러나 카우에트가 어떤 방법을 통해서라도 캐나다에 자신의 비전이자 더글러스의 비전을 실현시킨다면, 캐나다는 과거와 전혀 다른 길을 걷게 될 것입니다."
