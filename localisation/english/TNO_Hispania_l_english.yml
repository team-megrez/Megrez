 POLITICS_LEGION_ADEODATUS_IOVITA_MANLIUS:0 "수년 전 총독은 갈라티아에서 자신의 군단을 멸망의 위기에서 구한 공로로 화초관을 수여받았습니다. 이 화초관은 한 때 그의 자부심이자 진정한 명예의 징표였으며 위대함과 영광의 상징이었습니다.\n\n하지만 이제 화초관은 위대함의 표식이 아니라 수치의 표식이라는 걸 깨닫자 그의 머리 위에 더욱 무겁게 눌러앉았습니다. 자신의 군단을 영원히 저주한 자를 위해서요.\n\n그는 수천 번의 승리와 수천 번의 공로, 수천 개의 세계를 차지했습니다. 한 때 인간에게 귀속된 법칙이라고 여겨졌던 것들에게 굴복하지 않고 설명을 거부하던 끝없는 곳들이 이제 그에게 무릎을 꿇었습니다. 그 누구도 그가 진정으로 위대하지 않다고, 진정으로 영원한 정복자가 아니라고 말할 수 없습니다.\n\n하지만 그는 황제가 아닙니다. 카이사르가 아닙니다. 아우구스투스도 아닙니다. 그는 지배를 원하지 않고 로마의 부활만을 원할 뿐입니다. 한 때 자신을 바라보던 푸른 눈동자를, 그리고 한 때 강하게 키우고자 꿈꿔왔던 사람들을 다시 보고 싶어합니다. 그는 그런 눈빛으로 늙어가고서는 언젠가 평화를 찾을 수 있는 날을 꿈꿉니다.\n\n하지만 속삭임이 점점 커지고 그의 군단이 짓밟고 있는 심연의 어둠이 점점 커질수록 그가 죽음이라고 기도했던 것에서 다시 무언가가 일어날 때마다 다시는 평화가 그를 찾아오지 않을 것이라는 건 분명해집니다. 그는 저주받았습니다.\n\n그리고 그와 대적하는 자들도 말이죠."
