 RMN_conquest_of_the_realms_desc:0 "그들은 계속 행진합니다. 이 세계에서 저 세계로요. 끝없는 금속과 하늘을 나는 전차가 있는 땅부터, 신의 분노로 재와 먼지가 된 땅까지요. 불멸의 군단은 많은 세계를 보았고 여러번 보았으며 각각의 모든 세계를 정복했습니다.\n\n정복할 때마다 그들은 더욱 강해졌고 정복할 때마다 승리의 고통에서부터 오는 자유에 대한 갈증은 점점 커져만 갔습니다. 하지만 그들은 해방을 피할 수 없었고 그들은 정복했습니다. 완전히 끝날 때까지 말이죠.\n\n하지만 어둠 속에는 무엇이 숨어 있을까요?"
