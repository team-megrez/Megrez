 viet.1955.t: "New Puppet Regime in the North!"
 viet.1955.d: "Despite what many had hoped, it seems that the war has not finished with the defeat of the reactionaries in Hanoi - defying all logic and expectations, the [From.GetAdjective] have extended a zone of control which now occupy a large swath of Indochina. [From.Capital.GetCapitalVictoryPointName] has brazenly declared that the line they have drawn is necessary to establish a security zone against the 'blatantly hostile' Indochinese government, much to our exasperation - the only explanation being a preparation to crush our revolutionary movement.\n\nPredictably, many are now calling for war to liberate the occupied territories. Although [From.GetNameDef] has just defeated the German forces in Asia, it is difficult to conceive that they could hold out against our forces while being busy on other fronts, and so the hawks have argued that an attack should be carried out as soon as possible. All we need to do is give the word."
 viet.1955.a: "They cannot get away with this!"
 viet.1955.b: "They are too strong to confront..."
 viet.1956.t: "[FROM.GetNameDefCap]의 전쟁 준비"
 viet.1956.d: "Surprising few, it seems that our decision to retain control over much of Indochina is now leading to war. Following our declaration of a security zone around our area of occupation, the [FROM.GetAdjective] government has responded with outrage - already, the forces that were used against the German forces and their collaborators are being mobilised against us, accompanied with a declaration that 'the Hanoi Puppet Regime will be destroyed'.\n\nThe army is on high alert - the first campaign against [FROM.GetNameDef] was no simple affair, and the second one is not expected to be any easier."
 viet.1956.a: "Brace yourselves..."
 INC_pham_van_dong_leader_desc: "In 1924, Pham Van Dong travelled to southern China. There, he met Ho Chi Minh, and quickly became one of his most trusted confidants and leaders of men. He witnessed the tragic end of Vietnamese syndicalist movement and fled to France. In exile, he developed an interest in the ideology of French Jacobins, Vanguardism. The idea of a vanguard group of disciplined intellectuals leading the revolution captured him. After the split of the League in 1931, he founded Tan Viet party and started infiltrating the colony. Most of his colleagues find him forever diligent and energetic, a reliable and loveable person as well as an ideal organiser and administrator. On the other hand, his enemy fear his ability to run the party and state machine."
 INC_ta_thu_thau_leader_desc: "This young radical almost shouldn't have been the chairman of the prestigious Indochinese Revolutionary League, but he is and he is well respected by his colleagues. Ta Thu Thau became a prominent activist in Saigon in the mid-1920s and joined the League in its darkest days. After the split in 1931 gave another heavy blow to the League, Ta Thu Thau rose to power. This sharp intellectual has intentionally modelled Ho Chi Minh's leading style since his assuming of the title of Chairman, trying to calm factional tensions and strengthen solidarity. The recovery of the League from the collapse largely credited to his efforts. Now, he is determined to achieve the unfulfilled dream of the martyrs——build syndicalism in Indochina."
 INC_nguyen_an_ninh_leader_desc: "Nguyen An Ninh is respected by most Indochinese intellectuals as the true democratic soul of Indochina. He studied in Sorbonne and participated the French Revolution in 1919. In 1922, Nguyen An Ninh, Nguyen The Truyen and Nguyen Ai Quoc (Ho Chi Minh) met in Marseille and decided to plan the liberation of their motherland. Nguyen An Ninh returned to Indochina in 1924 and was arrested by German police for radical agitation. After witness the crackdown of Indochinese syndicalism, Nguyen An Ninh decided that Indochinese revolution must rely on the spontaneous uprising of peasants. Since then, he started the Aspiration Society, modelling on traditional secret societies. He often personally travels from village to village under the disguise of a monk or herbalist, selling his self-made ointment, and secretly recruit members to sow the seeds of revolution. He thus won great popularity among peasants in the Mekong Delta. While his dream of complete transforming the personality of Indochinese people might not realise in the foreseeable future, his emphasis on cultural enlightenment, autonomy and spontaneity will deeply reshape Indochinese society."
 INC_nguyen_thai_hoc_leader_desc: "Nguyen Thai Hoc is the founding leader of the Viet Nam Quo Dan Dang, the Vietnamese Nationalist Party. He was a supporter of colonial reformism, but later disappointed at the empty promises of the colonial regime and became the leader of revolutionary nationalism. Although the Yen-Bai mutiny failed, his successful escape from German police after that tragedy adds another chapter in his heroic deeds. Influenced by Chinese revolutionary Sun Yat-sen, he envisages a democratic republic truly for people's welfare."
