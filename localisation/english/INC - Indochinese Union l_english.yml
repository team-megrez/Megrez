 INC_Youth_Shock_Brigade_idea_desc: "여성을 포함한 많은 청년들이 부상병 수송 등의 다양한 임무를 수행하는 비전투부대에서 복무하고 있습니다. 이들의 활약으로 인도차이나군의 사망률이 크게 감소했고, 부상병들이 전장으로 더 빨리 복귀할 수 있게 되었습니다."
 INC_Youth_Shock_Brigade_idea_x: "여성 군인"
 INC_Youth_Shock_Brigade_idea_x_desc: "여성을 포함한 많은 젊은 인도차이나인들은 부상병 수송을 포함한 다양한 임무를 수행하는 \"청년 돌격대\"에서 복무합니다. 이들로 활약으로 인도차이나군의 사망률이 크게 감소했고 부상당한 군인들은 전장으로 더 빨리 복귀할 수 있게 되었습니다. 이제 우리는 정식으로 여성 전투원을 경험 많은 청년 돌격대 대원들과 민병대로부터 모집하기로 하였습니다."
 INC_Tunnel_idea_1: "땅굴망"
 INC_Tunnel_idea_1_desc: "인도차이나는 전략적으로 중요한 대부분의 지역에 정교한 땅굴망을 건설했습니다. 이 터널은 다양한 군사적 목적으로 사용되며 피탐성이 매우 낮습니다."
 INC_Tunnel_idea_2: "호찌민 루트"
