 jap_newflavour.1.t:0 "대정익찬회"
 jap_newflavour.1.d:0 "\"새해 복 많이 받으십시오, 하야토 씨.\" 1962년 1월의 첫날, 하야토와 그의 동료들은 새해의 휴회 기간이 끝난 후, 쌀쌀한 한겨울의 달에 국회로 복귀했습니다. 국회의사당 건물은 멀리서 음산하게 보였고, 전날 밤부터 내린 비로 땅이 젖어있었습니다. 대정익찬회에 있는 하야토의 동료들은 서로에 대한 깊은 우정을 보여주며 그를 즐겁게 맞이했습니다. 아마도 올해, 하야토는 모든 것이 순조롭게 진행될 것이라고 혼자 생각했습니다.\n\n\"괜찮으십니까?\"\n\n\"그렇고 말고요.\"\n\n내각총리대신 이노 히로야는 올해가 일본 국민에게 지속적인 번영의 해가 될 것이며, 범아시아주의의 실현에 1년 더 가까이 다가갔다고 선언하면서 올해 첫 국회를 개회했습니다. 대정익찬회의 의원들은 나뉘어 앉아있었습니다. 하야토는 개혁파 바로 옆의 보수파 사이에 앉았습니다. 그들 뒤에는 기술관료들과 당의 후원자들인 키도파가 있었습니다. 모든 것이 잘 되어 가고 있었습니다.\n\n그다음에는 예산안 편성이 등장했습니다. 보수파는 군부와 국가에 할당하는 비율을 전년과 동일한 수준으로 유지하자고 제안했습니다. 이에 개혁파는 군 예산의 삭감을 주장하며 논쟁을 벌였습니다. 이에 격분한 기술관료들은 냉전의 절정에 도달하지 않았기에, 국방 국가의 원칙을 버릴 수 없다고 주장했습니다. 키도파는 그들의 손을 들었던 적도 있었습니다. 1952년에 말이죠. 그 뒤로 그들은 서로 다투었고, 입법부에서는 또 다른 싸움이 벌어졌습니다.\n\n하야토는 한숨을 쉬었습니다. 또 시작이었습니다."
 jap_newflavour.1.a:0 "일본의 사상누각에 온 것을 환영한다, 정치 초보야."
 jap_newflavour.2.t:0 "보수파"
 jap_newflavour.2.d:0 "이케다의 일과는 그가 사무실에 출근하기로 결정한 시간부터, 그가 퇴근하는 저녁시간까지 샐러리맨의 그것과 별반 다를 것이 없었습니다. 그가 의사당 근처에 살지 않았다면, 누구도 그가 사법대신이라고 짐작조차 하지 못했을 것입니다. 그정도로 그는 평범한 사람이었습니다. 정부가 힘든 시기로 접어들면, 그가 사실상 이노 내각의 정치적 후계자라는 사실은 모두가 더더욱 모를 것입니다. 총리대신은 그를 희생양으로 세운 것 같았지만, 그럼에도 불구하고 그는 최선을 다하려고 노력했습니다.\n\n요코하마 항에서 붉게 타오르는 불빛이 사라지면서 도쿄의 해가 졌고, 선박들은 도착과 출발을 알리는 고동을 울렸습니다. 이케다는 사무실 문을 잠구고 침착하게 서류 가방을 들고 다녔는데, 이는 다년간의 끊임없는 일상에서 기인한 것이었습니다. 오늘은 혹독한 하루였습니다. 그는 법관들과 경찰서장들, 그리고 일본 전역의 현에서 온 현지사들과 담소를 나누었습니다. 그는 나고야에서 연쇄살인 사건을 다루는 것은 무리일 수 있다는 것을 받아들이면서 동시에 고등법원을 설득하여 그의 방향으로 향하려 노력했지만, 일은 일이었습니다.\n\n그는 오늘 밤, 그의 집에서 열릴 사토와의 저녁식사를 기대했습니다. 일본 정계는 신참들에게 우호적이지 않았습니다. 사람을 사귀어야 했고, 이건 늦는것 보단 빠른 것이 더 나았습니다. 게다가, 사토는 점잖은 사람인 것 같았습니다. 일하지 않을 땐 술에 쩔어있는 사람이지만, 그래도 열심히 일하는 사람이었습니다. 아마도, 이케다가 언젠가 자신의 부처를 갖게 된다면, 그는 사토에게 어울리는 자리를 찾을 수 있을 것입니다. 이건 만약의 문제 아니냐고요? 아뇨. 시간의 문제였습니다."
 jap_newflavour.2.a:0 "모든 게 그에게 유리하게 진행되길."
 jap_newflavour.3.t:0 "제독"
 jap_newflavour.3.d:0 "일본의 정계는 천성의 증거이며, 교활하고 간사한 자가 군림할 것이라는 생각에 대한 기념물입니다. 살아남기 위해서는, 기꺼이 더 큰 대의를 위해 이념의 헌신이나 전념이라는 상식은 모두 버려야 합니다. 만약 그러지 않으면 체제가 당신들을 씹어대고 처음 시작했던 곳보다 더 심한 곳으로 뱉어낼 수도 있으니 말이죠. 이는 바로 그 본질에 의해, '명예'를 혐오하게 되는 체제입니다. 하지만, 이 사기꾼들, 꼭두각시 인형들, 그리고 사이코패스의 땅에서 여전히 자신의 명예를 유지하는 한 사람이 남아있습니다. 바로 타카기 소키치입니다.\n\n타카기는 초라한 유년기를 보냈고, 억압과 그로 인해 고통받는 자들을 알고 자랐습니다. 타카기는 심지어 그의 어두운 순간에도, 부당하게 고통을 겪고 있는 사람들에 대한 동정심을 잃지 않았습니다. 타카기는 모든 것에도 불구하고 여전히 훌륭하다고 생각한 나라를 돕기 위해 해군에 입대했습니다. 타카기는 해군에서 지내는 동안 사회적, 정치적 관용의 범위 내에서 도조 히데키 내각에 저항하면서 위험한 게임을 해왔습니다. 그는 결국 해군의 50년대의 혁신 운동이 진행되는 동안 해군에서 중요한 인물이 되었습니다. 일본 정계 주류에서 혁신적 운동이 급부상함에 따라, 그는 해군을 떠나 개혁파의 실질적인 당수 역할을 맡게 되었습니다.\n\n존경받는 사람이자, 그의 모든 행동이 존경받는 타카기는 대중과 자신 모두에게 자신의 이미지를 유지하는 것을 바라고 있습니다. 그는 자신의 능력의 한계를 알고 있는 현실주의자이며, 다른 사람들을 비판할 수 있습니다. 그의 몸과 마음은 결코 정치를 위한 것은 아니었습니다. 그는 끊임없는 정치 개혁 요구와 방해에 빠르게 지쳐버리죠. 하지만 어쨌든, 그는 이 모든 것을 견뎌냅니다. 그는 보통 사람들을 위한 순교자이며, 선한 영혼이 별로 없는 곳에 유일한 인물입니다."
 jap_newflavour.3.a:0 "파도처럼 충실하게."
 jap_newflavour.4.t:0 "관료"
 jap_newflavour.4.d:0 "어떤 사람들은 돈이 세상을 움직인다고 말하고, 어떤 사람들은 돈이 모든 악의 근원이라고 말합니다. 대일본제국의 어떤 사람들에게는 돈은 인생의 목적이자 수단입니다. 카야 오키노리는 바로 그런 사람입니다.\n\n카야의 정치 경력은 점점 군국화되어가던 일본에 수입원을 공급하는 것에서 시작했습니다. 1936년에 그는 다른 관리들과 함께 만주국의 광물, 농업, 노동력을 최대한 활용하여 이익을 극대화했으며, 특히 대동아전쟁에서 대일본제국이 미국과 충돌하게 되자 만주국의 부를 최대로 활용했습니다. 그 당시 카야는 대장대신이었고, 냉혹한 일본의 정계에서 성장하는 데 필요한 능력을 익히는 데 여러 해를 보냈습니다. 가장 중요한 것은 어떤 사람들의 말에 귀를 기울여야 하는지를 아는 것이었습니다.\n\n대장대신으로 재임할 때부터 카야는 중의원 의원으로 일하며 많은 군부 인사들, 특히 대일본제국 육군 참전 용사들과 친분을 쌓았습니다. 대일본제국 육군에게 있어 만주는 자신의 권위를 행사하는 데 유용한 도구였으며 카야처럼 노련한 인물은 민정에선 논란이 될 수 있는 구상을 제안하는 데 적합한 인물이었습니다.\n\n익찬회의 기술관료 파벌을 이끄는 카야는 그를 따르는 소수파와 함께 권력의 중앙 집중화를 추구합니다. 정부 부처 간의 다툼은 일본의 번영을 늦추기만 했을 뿐이니까요. 카야는 더 나은 일본, 더 강한 일본에 대한 자신의 이상과 신념에 충실하지만, 그의 이상이 그의 친구들에게 의존한다는 것은 공공연한 비밀이며 그들 중 대부분은 자신의 목표를 달성하기 위해 제국의회에서 존경받는 사람이 필요할 뿐입니다. 이러한 소문들과 관계없이 카야 오키노리는 무슨 일이 있어도 일본의 군사력과 산업력을 강력하게 통제할 계획입니다."
 jap_newflavour.4.a:0 "대중의 지지는 언제나 그의 골칫거리였다."
 jap_newflavour.5.t:0 "숨은 실력자"
 jap_newflavour.5.d:0 "키도는 많은 모순을 지닌 사람입니다. 귀족이지만 동시에 의원이기도 했으며, 전 총리대신이었음에도 권력 중개자를 꿈꾸기도 했고, 정치에는 전혀 관심이 없는 것처럼 보이면서도 은밀하게 영향력을 미치는 인물이었습니다. 혹자는 그를 시대에 뒤처지고 실패한 인물이라 부르기도 했습니다. 귀족과 의원들 모두 키도에게 이렇게 말하곤 했습니다. \"지금이 무슨 50년댑니까, 키도.\" 엿이나 먹으라죠. 50년대는 이미 오래전에 지나간 일인데 말입니다. 키도의 상냥하고 쾌활한 성격이 드러나도록 하는 것은 권력을 지녔지만 아무런 것도 하지 못했던 시절을 떠올리게 하는 것이었습니다. 또 다른 모순이었습니다.\n\n키도는 중의원 휴게실 구석에 앉아 있었습니다. 그는 중의원 의원 중 유일하게 말쑥한 정장을 차려입고 예의 바르게 행동하는 사람이었습니다. 만약 그가 귀족 휴게실에 앉았다면, 그의 헐렁한 크라바트와 무늬가 있는 넥타이 때문에 비웃음을 받고 쫓겨나왔을 것이었습니다. 그러나 키도는 신경 쓰지 않았습니다. 귀족들은 호의가 필요할 때면 그를 찾아왔고, 키도는 자신의 옷차림에 대한 조롱에 쉽게 기분을 상하게 하는 사람이 아니었기 때문입니다. 귀족은 열등한 사람이나 동등한 사람에게 화를 내서는 안 되니까요.\n\n그는 차와 케이크를 음미했지만, 다른 의원들은 빵과 주먹밥을 가져와서 먹었습니다. 보수파, 개혁파, 기술관료들은 자신들의 지도자들과 자유롭게 대화를 나눴습니다. 키도를 지지하는 사람들은, 가장 열렬히 그를 지지하는 사람일지라도, 키도를 피했습니다. 그는 누구의 방해도 받지 않고 홀로 앉아 있었습니다.\n\n언젠가 그들이 그를 둘러싸고, 그의 식탁 밑에 남겨진 권력의 부스러기라도 찾으려 몰려들 시간이 올 것이었습니다. 그는 그저 기다리기만 하면 되었습니다."
 jap_newflavour.5.a:0 "노회한 정치인을 위한 방은 어디에나 있다."
 jap_newflavour.6.t:0 "이론가"
 jap_newflavour.6.d:0 "황거 근처의 교외에는 일본의 귀족과 화족들이 안식하는 거주지가 옹기종기 모여 있습니다. 메이지 천황폐하께옵서 도쿄로 천도하셨을 때, 그들은 지위고하를 막론하고 모두 천황폐하의 가마 뒤를 따랐습니다. 이슬이 교외의 뜰, 지붕과 처마에 내리기 시작했습니다. 늦겨울의 혹한과 미풍이 나무 사이로 불어올 때마다 잎사귀 없는 덤불이 바스락거리는 이곳에, 일본풍으로 지어진 코노에 후미마로의 자택이 있었습니다. 위엄있지만 수수하지 않았고, 전통식으로 지어졌지만, 구식이 아닌 독특한 건축물이었습니다. 여기저기에서 푸른 잔디가 조금씩 고개를 들기 시작했고, 봄이 시작되는 것을 알리는 기미가 나타나고 있었습니다.\n\n코노에 후미마로의 자택에 정적이 흘렀습니다. 그는 집안이 가능한 한 조용한 것을 선호했습니다. 그의 아내는 다락방에서 이웃집의 아들에게 줄 수 있을 만한 오래된 옷을 찾고 있었습니다. 그는 한 때 천황폐하의 오섭가 중 가장 높은 지위를 누리던 코노에 가문의 상징인 문양이 새겨진 미닫이문이 있는 서재에서 유카타를 입고, 다리를 꼬고 앉은 채 차를 마셨습니다. 고결한 예의범절에 어긋나는 세련되지 않은 행동이었습니다. 그 앞에는 국외에서 온 서적들이 놓여 있었습니다. 어릴 때부터 그에게는 미국의 외교가 매력적이었습니다.\n\n최근엔 모든 것이 조용했습니다. 제2차 내각 이후 20여 년 동안 일본은 귀축영미에 맞서 새로이 세운 제국을 공고화하는 데 성공했으나, 제국과 달리 최근 들어 코노에는 완전한 칩거상태에 빠져 있었습니다. 그는 익찬회와도 접촉하려 하지 않았습니다. 그는 자신의 실패작을 의도적으로 찾아내려 하지 않았습니다. 대미개전을 만류하려 하시던 천황폐하를 뵌 것도 몇 년 전이었습니다. 그 이후로 폐하께서는 그를 찾지 않았습니다.\n\n어찌 되었든 간에, 코노에 후미마로는 언제나 지엄하신 천황폐하의 부름에 응답할 준비가 되어 있었습니다."
 jap_newflavour.6.a:0 "한 국가는 한 사람의 이론에 비해 절대로 크지 않은 법이지."
 jap_newflavour.7.t:0 "어둠의 쇼군"
 jap_newflavour.7.d:0 "니가타 중앙역에서 햇살이 밝게 빛나고 있었습니다. 니가타 중앙역은 현 내 교통 요지이자 수천 명의 시민의 주요 출퇴근 장소였으며, 오늘은 니가타 제3선거구의 의원인 타나카 카쿠에이의 연설이 열리는 장소였습니다. 현지 경찰의 호위를 받으며 타나카는 그의 유권자이자 기반이고 무엇보다도 그의 사람들인 지역 주민들에게 연설을 시작했습니다. 주민들 가운데에는 \"니가타 산악 시민 협회는 타나카 카쿠에이를 지지합니다.\"라는 타나카를 지지하는 내용의 팻말이 있었습니다.\n\n\"친애하는 니가타 시민 여러분, 좋은 아침입니다. 저는 사랑하는 우리 현에 기쁜 소식을 전하러 왔습니다.\" 타나카는 특유의 시골 억양으로 연설을 시작했고, 연설은 관중의 박수 소리에 묻혔습니다.\n\n\"여러분 중 많은 분들께서 저에게 걱정을 털어놓으셨습니다. '아, 타나카 씨, 하쿠신선이 너무 혼잡해요. 센다이나 도야마로 가려면 우리가 서로 밀면서 타야 해요!'라고 말입니다. 저는 여러분의 목소리를 확실하게 듣고 있으며, 도쿄의 거만한 관료들에게도 여러분의 목소리를 전달해 드렸습니다!\" 하쿠신선은 니가타현을 가로지르는 유일한 철도 노선이었습니다. 1962년에 니가타는 아직 농업 중심의 시골 지역이었고, 이러한 경제적 특성은 타나카에게 큰 도움이 되었습니다. 타나카는 항상 자신을 서민의 대표로, 자수성가하여 도쿄의 관료주의 거품을 깬 인물이라고 내세웠으며, 그는 지속적인 건설과 개발 사업을 통해 지역 주민들의 신뢰를 오늘날까지 유지해왔습니다.\n\n\"그래서 오늘, 니가타 시민 여러분, 저는 여러분께 조에쓰 신칸센 노선의 토대를 선보이도록 하겠습니다!\"\n\n타나카의 연설이 끝나고 기념식 리본이 절단되자 카메라 불빛과 박수가 터져 나왔습니다. 타나카 자신은 이 일련의 행사 동안 침묵을 지켰고, 지도자로서의 첫 단추를 끼웠습니다. 그에게 있어선 자신을 정당화하거나 설명하기 위한 말이 더 이상 필요하지 않았습니다. 그는 자신의 노력의 결과가 이를 드러내리라 생각했으며, 이는 그의 유권자에게도 드러날 것이었습니다."
 jap_newflavour.7.a:0 "한 발짝도 뒤쳐져서는 안 된다."
 jap_newflavour.9.t:0 "쇼와의 요괴"
 jap_newflavour.9.d:0 "\"예, 1,570개의 원목 선적이 지연되고 있습니다. 전하께서 이해만 해주신다면, 지금 몇몇 중요한 선적 작업을 진행 중이어서 료준으로 보내는 선적은... 문제가 생길 것을 염려해 미룰 수밖에 없었습니다. 예, 살펴 가십시오, 전하, 조만간 다시 연락드리겠습니다.\"\n\n키시 노부스케는 전화를 끊고 깊게 한숨을 내쉬며 와인잔에 와인을 따랐습니다. 1954년산 프로방스 지방의 도멘 크리스토프 샤티용이었습니다. 키시는 '이건 그저 사업의 일환'이라고 속으로 생각하며 장부를 펼쳤습니다. 간단명료한 이 장부는 키시의 부하들, 적들 그리고 때로는 동료들 사이에서 악마의 수첩이라고 유명해졌습니다.\n\n\"조달: 하얼빈 서쪽 70km에 있는 중국인 정착지에 1,570개의 원목이 있음. 타카시 대령으로 하여금 모든 원목이 사용할 수 있는 상태인지 확인할 것.\"\n\n\"배송지: 료준 쇼와 제철소. 원목을 가공하여 즉시 자원 추출을 위해 보낼 것.\"\n\n법적으로 키시와 같은 의원은 이런 자원에 접근할 수도 없을뿐더러 다른 주권국의 국영사업에 이렇게까지 행정력을 행사할 수도 없었습니다. 하지만 만주국, 혹은 키시의 소위 \"만주\"는 그의 자랑거리였습니다. 누가 이토록 짧은 시간 안에 미개하고 야만적인 오지를 산업화시키고 제국의 산업 중심지로 변모시킬 수 있었을까요?\n\n키시는 장부를 뒤집어 다른 부분을 확인했습니다. 이번에는 상단에 \"채무와 위험\"이라는 라벨이 붙어있었습니다. 첫 페이지는 붉은 도장이 가득 찍혀 있어 \"채무 제거됨\"을 나타냈습니다. 이는 한 페이지에서만 볼 수 있는 엄청난 유혈 사태를 시적인 비유처럼 나타내는 듯했습니다. 관료, 장교, 정치인, 학생들까지, 아무도 쇼와의 악마의 눈길을 피할 수 없었습니다. 키시는 책상 밑의 인터콤 버튼을 눌렀습니다.\n\n\"무토 아키라 장군과의 면담 일정을 잡아주게나. 아, 다음 주 목요일에 스키야바시 지로에서 만나자고 전해주게.\""
 jap_newflavour.9.a:0 "그는 살아있는 만주의 연줄이었다."
 jap_newflavour.10.t:0 "불쾌한 싸움"
 jap_newflavour.10.d:0 "오니시 대령은 술병을 땅에 던지고 느릿하게 주먹을 쥐어 들었습니다. 그의 군복에는 맥주가 얼룩져 있었고, 훈장은 독주로 얼룩져 번들거렸습니다. 대령은 어눌한 어투로 지저분한 심야 술집 앞에서 회사원에게 욕설을 던지며 온 힘을 향해 회사원들에게 달려들었습니다.\n\n회사원은 바닥에 내동댕이쳐져 붉은 벽돌 벽에 머리를 부딪히며 고에 찬 비명을 질렀습니다. 그는 땅바닥에서 균형을 잡고 허우적거리며 일어서려고 했으나 대령에게 등을 걷어차였고, 더 큰 고통에 몸부림쳤습니다. 오니시는 밤의 어둠 속에서 취기에 더해진 격분과 함께 회사원을 계속해서 폭행했습니다. 회사원의 비명은 어두운 거리의 희미한 가로등의 윙윙거리는 소리를 뚫고 울려 퍼졌고, 간간이 얼굴을 강타당하거나 배가 힘껏 걷어차였을 때만 조용해졌습니다. 그는 살려달라고 울부짖었지만, 이것은 대령을 더 화나게 할 뿐이었고 그는 어두운 뒷골목에서 계속해서 구타당했습니다.\n\n대령은 회사원의 머리카락을 움켜잡고 비틀거리면서 그에게 교훈을 단단히 주기 위해 거리 한가운데로 끌고 나갔습니다. 그는 이제 흐느끼는 회사원의 뺨을 때리기 위해 손을 들었지만 멀리서 사이렌 소리가 들려왔습니다. 경찰이 도착했고 그들은 차에서 뛰어내려 싸움을 말리고 두 사람을 체포했습니다. 회사원은 공포에 질린 눈으로 경찰에게 매달렸고 콧물과 눈물이 섞인 피가 그의 상처 난 얼굴에서 흘러내렸습니다. 대령은 경찰관들에게 욕설을 퍼부으며 체포에 저항했고, 멀리서 회사원에게 침을 뱉었습니다. 두 사람은 조금 전의 난투극으로 지치고 떨리는 몸을 이끌고 경찰차에 실려 가장 가까운 경찰서로 향했습니다."
 jap_newflavour.10.a:0 "현장답긴 하구만."
 jap_newflavour.11.t:0 "다음 날 아침"
 jap_newflavour.11.d:0 "경찰서의 유치장은 낡고 허름했으며, 회사원과 대령은 인접한 유치장에 가두어졌습니다. 위층 사무실에서 들려오는 듯한 타자기 소리, 경찰관들의 수다 소리, 발걸음 소리가 어두운 유치장까지 들려왔습니다. 보고서가 천천히 출력되어 경찰관들에게 전달되는 소리는 회사원에게 이제는 익숙하지만, 그 어느 때보다 사무치게 그리운 사무실의 소리처럼 들렸습니다. 얼마 지나지 않아 복도에서 열쇠가 짤랑거리는 소리가 유치장 안까지 울려 퍼지자, 회사원은 바닥에서 벌떡 몸을 일으켜 세웠습니다. 멍든 얼굴에서 느껴지는 통증이 그의 약한 인내심을 갉아먹었지만, 곧 자유를 얻을 수 있다는 생각에 그는 조금 안심이 되었습니다.\n\n간수의 묵직한 발걸음이 돌로 된 복도를 따라 두 사람이 밤새 갇혀 있던 유치장으로 향했습니다. 자신의 결백을 확신한 회사원은 유치장 문 옆에 서서 석방되기를 기다렸습니다. 간수가 멈추고 열쇠가 다시 한번 짤랑거리는 소리가 들리자, 회사원은 전율을 느꼈습니다. 열쇠가 자물쇠를 풀고 철로 된 유치장 문이 열렸지만, 회사원이 갇혀 있던 유치장의 문은 아니었습니다. 간수는 대령에게 경례하며 불편을 끼쳐 죄송하다고 사과했고, 대령은 코웃음을 치며 서둘러 경찰서 밖으로 빠져나갔습니다. 간수는 유치장 문을 잠그고 다시 복도로 되돌아갔고, 그 한 걸음 한 걸음이 회사원에게는 더 조용하고 공허하게 느껴졌습니다.\n\n회사원은 유치장에서 몸을 움츠리고 유치장의 차가운 돌벽에 홀로 기대어 앉았습니다. 그는 울면서 피에 젖은 넥타이를 벗어 더럽고 얼룩진 유치장 바닥에 내던졌습니다. 팔에 얼굴을 묻고 흐느낌과 울음소리로 자신의 비명을 삼키며 그는 썩어가는 벽으로 이루어진 곳에서 영원히 갇혀있는 것처럼 느꼈지만 그곳에서도 몸을 숨기기 위해 슬금슬금 움직였습니다."
 jap_newflavour.11.a:0 "'제발, 나를 내보내 주세요.'"
 jap_newflavour.12.t:0 "피비린내 나는 태양"
 jap_newflavour.12.d:0 "야스다 은행의 하얀 대리석 바닥을 가로지르며 대일본제국 육군 소속 장교가 장화부터 각 잡힌 모자에 이르기까지 격식을 차린 복장 차림으로 당당하게 걸어왔고 그의 얼굴엔 군인 특유의 독선적이고 국수주의적이며 인공적이기까지 한 냉담한 표정이 나타났습니다. 은행 창구에서 일하던 직원은 장교가 다가오는 것을 보고 놀라움과 불안감이 교차하는 표정을 지었습니다. 장교는 계산대에 도착하자마자 인사를 생략하고, \"이 금융 기관의 지점장과 대화하고 싶소이다만.\"라고 말했습니다.\n\n\"선생님, 괜찮으시다면 지점장님께 하실 말씀은 저한테도 하셔도 됩니다. 제 일은 지점장님이 너무 바쁘셔서 직접 하실 수 없는 일을 대신하는 것이거든요. 대출과 관련된 일이라면 제가 필요한 서류를 구해드릴 수 있습니다.\"\n\n\"이 일은 매우 중요한 문제요.\" 장교는 이를 악물며 말했습니다. \"나는 쇼와-쇼난 선적 및 접수 회사에 대한 대출 문제를 지점장과 논의하고자 하오. 대출은 이미 신청했는데, 네놈들의 무능함 때문에 대출이 지연되고 있고, 원래 요청한 대출금액은 거절되고 오히려 원액보다 더 적은 금액만 나왔단 말이오. 이런 행동은... 용납할 수 없소이다.\" 장교는 천천히 앞으로 기울여 창구에 손을 올려놓았습니다. 그의 장갑은 늘어났고, 손가락 마디에선 뚜두둑 거리는 소리가 들려왔습니다.\n\n\"혹시, 장교님, 육군이 이 문제와 어떤 관련이 있는지 여쭤봐도 되겠-\"\n\n\"그건 안 되는 말이오. 당장 지점장을 데려오도록 하쇼. 경고하건대, 육군 사단 하나와 맞붙고 싶은 게 아니라면 나한테 반항하지 않는 게 좋을 게요.\" 장교의 얼굴에 있던 찡그린 표정이 증오와 불만으로 가득 찬 표정으로 바뀌었습니다.\n\n직원은 두려움에 떠는 눈으로 쳐다보다가, 장교가 들어올 수 있도록 창구의 문을 서투르게 열었습니다. \"따-따라오시죠... 선생님.\""
 jap_newflavour.12.a:0 "우린 아직도 야생에서 살고 있다."
 jap_newflavour.13.t:0 "소년을 울린 늑대들"
 jap_newflavour.13.d:0 "추문: 천황폐하의 용안에 먹칠한 정치인\n\n아키야마 유키오는 갈색 롱코트와 짙은 선글라스를 쓰고 국회 건물 바로 밖의 문을 통해 나왔습니다. 그는 중절모를 쓰고 계단을 빠르게 내려가며 수많은 기자의 시선에서 벗어났습니다. 카메라의 셔터가 눌리며 플래시가 터지자, 고함과 소란이 그를 덮쳤고 쏟아지는 질문과 비난이 당혹감과 혼란이 가득한 공기를 한껏 채웠습니다. 아키야마는 기자들에게 애매모호한 대답과 무례한 말들을 내뱉으며, 카메라의 플래시로 인해 눈이 부셔 국회 내 정적들로부터 쏟아지는 의혹에 한마디 말도 하지 못했습니다.\n\n누군가가 그의 얼굴에 마이크를 들이대며, 그의 '범죄'에 대한 답변을 요구했습니다. 아키야마는 목을 가다듬고 중국 북서부에서 군대가 저지른 초법적 살인에 대한 비판을 설명하며 천황폐하께서 유일한 주권자시라는 조항을 향한 지지도 자세히 설명했습니다. 그가 발언을 마치기도 전에, 기자들은 반역죄를 저질렀다는 더 극단적인 비난을 퍼부으며 그에게 야유를 보냈습니다. 아키야마의 얼굴은 좌절감으로 인해 더욱 붉어졌고, 그의 일거수일투족을 비방하는 기자들의 무리를 뚫고 빠져나갔습니다.\n\n다음날 신문과 언론에는 그의 얼굴 사진이 실리며 그를 배신자이자 기회주의자로 낙인찍었고, 이어서 그의 사임 소식이 전해졌습니다. 중국에서의 군사 작전을 비난하는 그의 발언들은 기사에 맞게 짧게 다듬어졌고, 대부분의 기사에서는 그를 제국에 대한 위협으로 낙인찍었습니다. 놀랍기는 했지만, 이 소식은 그를 정계에서 빠르게 퇴출시켰고 폭력 사건에 대한 논의는 다시는 일어나지 않았습니다."
 jap_newflavour.13.a:0 "진실을 누가 신경쓴다고?"
 jap_newflavour.14.t:0 "방탕"
 jap_newflavour.14.d:0 "후지와라가 국가동원령으로 인해 국민에게 가해지는 경제적 제약에 대해 연설을 하여 귀족원 의원들의 시선을 사로잡자 엄청난 박수갈채를 받았습니다. 그는 목례하고 국회에 모인 동료들 사이에 있는 자신의 자리를 찾아 돌아갔습니다. 귀족원 의원들은 서로와 토론을 나누며 대회의실은 이야기 소리로 가득 채워졌고, 공무원들은 문서를 정리하고 목록을 작성하고 논란의 여지가 있는 안건과 관련된 파일을 주고받았습니다. 수십 명의 의원이 자리에서 서로 논쟁하거나 방금 끝난 회의에 관해 이야기하고, 짧게 웃으며 서로의 사생활에 관해 이야기를 나누곤 했습니다. 후지와라 의원도 이러한 사람 중 하나였고, 전날 밤에 있었던 '저녁 유흥 시간'에 당원들과 나눈 돈으로 산 호화로운 새 차에 관해 이야기하기 위해 몸을 뒤로 돌렸습니다. 자기 말이 들리지 않으리라 생각하며, 그는 동료들과 함께 보냈던 즐거웠던 시간과 이제 자신들이 펑펑 쓸 수 있는 부에 대해 시시덕거리며 이야기했습니다. 한바탕 크게 웃고 난 후에 그가 코를 킁킁거리자, 회의실 전체에서 마이크의 소리가 울려 퍼졌습니다. 그는 곧바로 회의실 중앙을 향해 눈길을 돌렸고 귀족원 의원 대부분이 자신을 바라보는 것을 발견했습니다.\n\n후지와라는 부끄러운 듯 얼굴을 붉히며 회의실 여기저기를 둘러보았습니다. 그는 메마른 심호흡을 한 다음 수십 명의 정적이 지켜보는 가운데 마이크를 끊었습니다. 부끄러움에 의자에 몸을 움츠리고 있는 그의 머릿속에는 새로 세차한 자동차와 젊은 여성들, 값비싼 와인의 이미지가 스쳐 지나갔고, 갑자기 땀이 비 오듯 쏟아져 양복이 몸에 달라붙어 버렸습니다. 그의 눈은 동그랗게 뜨고 증오에 찬 눈빛을 보내는 귀족원 의장에게로 향했고, 그는 천천히 숨을 내쉬며 턱에 손을 얹고 남은 시간 동안 침묵을 지켰습니다."
 jap_newflavour.14.a:0 "이제 돌이킬 수 없다."
 jap_newflavour.15.t:0 "병원에서 온 전화"
 jap_newflavour.15.d:0 "하야시는 자전거를 나무로 지은 자신의 바닷가 오두막집에 기울여서 세였습니다. 벽에 자전거가 쓰러지지 않게 기대놓고, 셔츠 주머니에서 안경을 꺼내 해가 수평선의 반 정도 가라앉은 바다를 바라보았습니다.\n\n진주 목걸이처럼 이어진 전등들이 서서히 켜졌고, 희미하지만 서서히 백열등은 그 빛을 냈습니다. 파도가 회색 모래 해안에 넘실거렸고, 젖은 부유물 조각들이 해변에 흩어져 있었습니다.\n\n안경을 낀 눈을 통해 그는 세상을 보았습니다. 모양 없는 얼룩들이 선명해지고 뚜렷하게 보였습니다. 그야말로 현대 과학의 기적이었습니다! 그는 동네 의사가 안경원에 가보라고 하기 전까지만 해도 자기 눈에는 아무 이상이 없다고 생각했습니다. 처음 안경을 낀 것은 그에게 색다른 경험이자 발견이었습니다. 오목한 두 개의 렌즈를 통해 세상을 그렇게 선명하게 본 적은 없었습니다.\n\n\"아빠?\" 집 안에서 목소리가 들렸습니다. \"거기 계셔요?\" 문손잡이가 돌아가고, 타케시가 나왔습니다. 햇살이 그의 턱의 경사를 타고 사라졌습니다. 지저분한 시장 바닥에서 일하는 평범한 얼굴의 청년은 명석한 두뇌를 감추고 있었습니다. 도쿄에서 장학금을 타다니요! 하야시는 자랑스러웠습니다. 이 아이의 앞날은 아주 창창할 것이었습니다. \"거기 계셨네요,\" 타케시가 웃으며, 걱정스러운 눈빛을 감추려고 했습니다. \"뭐라도 좀 잡으셨어요?\"\n\n\"별로.\" 하야시가 의기소침하며 말했습니다. \"그래도 어느 정도는 잡았단다.\" 상황이 어색해졌습니다.\n\n\"음, 그나저나,\" 타케시가 말을 더듬었습니다. \"아카네가 병원으로 갔어요.\"\n\n하야시의 눈이 휘둥그레졌습니다. 한창 청춘인 17살의 아카네가 병에 걸려 병상에 누워 있어야 한다니. 자전거를 똑바로 세우고 하야시는 아들에게 말했습니다. \"미안하구나 타케시. 오늘은 같이 저녁을 못 먹을 것 같구나.\""
 jap_newflavour.15.a:0 "'과연 무슨 병일까?'"
 jap_newflavour.16.t:0 "진단서"
 jap_newflavour.16.d:0 "\"하야시 씨,\" 의사가 말했습니다. 그의 말에는 그의 실험복만큼이나 번뜩이는 의학적 염려가 묻어났습니다. \"제 방으로 따라와 주실 수 있으십니까? 아카네 양의 상황에 관해 자세히 논의해야 할 것 같습니다.\" 하야시는 그런 태도에 익숙했습니다. 그가 예전에 속한 소대의 의무병은 나쁜 소식을 전해야 할 때 종종 피곤하고 지친 듯한 표정을 짓곤 했습니다. 의사를 따라가며 하야시는 창문 너머로 바다를 가리는 높은 실루엣을 힐끗 쳐다보았습니다. 미나마타의 자랑스러운 고용 창출 시설 중 하나인 화학 공장에서 폐기물 관이 바다를 향해 뻗어있는 모습이 보였습니다.\n\n그들은 의사의 방으로 들어가 서로 마주 보며 앉았습니다. 의사는 책상 뒤에 앉아 서랍에서 파일을 꺼냈습니다. 회색빛 사진들이 마닐라색 표지에서 쏟아져 나오는 것 같았습니다. \"아카네 양의 증상들을 지난 몇 주 동안 보셨을 거로 생각합니다.\" 확실히 아카네는 말을 더듬거리며, 걸음걸이가 고르지 않고, 이상한 경련을 일으키긴 했습니다. 손가락이 발톱처럼 말려 들어가기도 했죠.\n\n\"그랬지요.\" 아버지로서 하야시는 딸의 회복을 돕고 의사들이 제 할 일을 할 수 있도록 도움이 될 만한 답변만을 할 수 있었습니다. \"혹시 원인을 아시나요?\"\n\n의사는 잠시 생각에 잠긴 후 대답했습니다. \"여기에 있는 이 사진들 보이십니까?\" 사진에는 손가락, 약한 근육과 뒤틀린 팔다리가 있었습니다. \"하야시 씨, 전 이런 것들로 언짢아하시지 않으리라 생각합니다.\" 하야시는 고개를 끄덕였습니다. 의사의 말이 맞았습니다. \"이분들은 모두 생선이나 조개류를 먹는다는 공통점이 있었습니다. 그렇다고 제 말만 믿진 마시길 바랍니다,\" 그는 턱을 쓸어내렸습니다. \"하지만 개인적인 소견으론 저 공장이 의심스러운 것 같습니다. 중금속 중독이지요. 아카네는 증상이 가벼운 편이긴 하지만, 미나마타 근처에서 낚은 물고기는 먹지 않는 것이 좋을 것 같습니다.\"\n\n\"정말 그 공장 때문인 거 확실하신가요?\"\n\n\"70~80% 정도는 확실합니다.\"\n\n하야시는 바로 무엇을 해야 할지 알았습니다."
 jap_newflavour.16.a:0 "아버지의 사랑은 천지만물을 초월하는 법이다."
 jap_newflavour.17.t:0 "수문장"
 jap_newflavour.17.d:0 "하야시에게 있어서 오늘은 평범한 하루였어야 했습니다. 군인에서 어부가 된 그는 휴가를 즐길 시간이 별로 없었습니다. 타케시와 아카네는 그에게 의지했고, 그는 적어도 그들이 교육을 마칠 때까지 그들을 보살피려 했습니다. 그의 아이들과 국가 모두를 위해, 의무는 그에게 있어서 전부였습니다. 아침 햇살이 눈부시게 내리쬐는 공장 가동 시간쯤, 바람이 바다로 불어오는 가운데 그와 지역 참전용사들은 공장의 입구에 서서 누구도 출입하지 못하도록 막았습니다.\n\n경찰이 그들을 설득하러 왔을 때, 그들은 오랫동안 사용하지 않았지만 관리가 잘 된 총과 마체테를 휘두르며 저항했습니다. 경찰이 강제로 퇴거시키겠다고 위협하자 그들은 몇 발의 위협 사격을 가했습니다. 최후의 수단으로 경찰은 하야시의 친구인 현지 술집 주인으로 하여금 그와 만나도록 보냈습니다. 멀리서 보니 이른 아침은 말할 것도 없고 햇빛 아래서 활동하는 데 익숙하지 않은 남자의 피부와 안색은 우스꽝스러워 보였습니다.\n\n\"하야시,\" 술집 주인이 말했습니다. \"자네, 지금 정신 나갔나? 미쳤냐고! 지금 그만두면 저들이 자네를 놓아줄 게야. 하야시, 자넨 참전용사야. 저들도 그건 존중해.\"\n\n\"아직 부족해.\" 하야시가 말했습니다. \"나와 이곳에 있는 친구들은 단 한 가지 조건만 요구한다네. 바로 어떤 '공직자'와의 만남이지. 아니지, 아니지. 정확히 말하자면 이 현의 공무원들이지. 이거에 관해서 뭔가를 할 수 있는 사람이 필요해.\" 그는 고갯짓으로 공장을 가리키며 말했습니다. \"이 괴물 같은 건물 말일세. 그게 전부고. 누구와 이야기할지 알게 되면 바로 물러나겠다고 전해주게나.\"\n\n정오가 되자 이 소식은 전국으로 퍼졌고, 저녁 무렵엔 이노 총리대신의 귀에까지 전해졌습니다."
 jap_newflavour.17.a:0 "새로운 추문인가?"
 jap_newflavour.18.t:0 "진퇴양난"
 jap_newflavour.18.d:0 "타케다의 직업은 이노 총리대신을 국회의사당에 있는 집무실로 운전해다 주는 것이었습니다. 매일 집무실로 향하는 길엔 그들은 생계를 위해 출근하는 수많은 사람을 지나쳤습니다. 여기저기에서 도쿄의 목조 건물이 보였지만 대부분의 경우엔 금융 및 상업용 사무 복합 건물의 돌로 된 현대적인 외관만 눈에 띄었습니다.\n\n\"총리대신 각하,\" 타케다가 말했습니다. \"어, 그 뭐냐... 아, 미나마타의 참전용사분에 대한 대처 방안을 정하셨습니까?\" 타케다가 `미나마타 참전용사`라는 중요한 이름을 기억하려 애쓰는 동안 목소리를 잠시 흐렸습니다. \"요즘 뉴스에 계속 나오더군요. 그... 뭔가 문제가 될 것 같아 보이더군요.\" 총리대신은 차 뒷좌석에 앉아 깊은 생각에 잠겼습니다\n\n\"타케다,\" 이노가 말했습니다. \"아까는 깜박했었군, 다시 한번 상기시켜 주어 고맙네.\"\n\n잠시 후 여러 길을 지나가며 타케다가 다시 말했습니다. \"각하, 아실지는 모르겠지만 제 부친께서도 참전용사였습니다. 지나 전선에서 싸우셨다고 하셨죠. 만일 제 부친께서 대기업이 제가 마시는 물에 화학물질을 넣어놓았다는 걸 아셨더라면, 그 미나마타 분처럼 화를 내셨을 겁니다.\" 타케다는 신호등에서 정지하며 백미러를 조절했습니다. \"죄송합니다, 각하. 그냥 이번 사건에 공감이 간다는 것뿐입니다.\"\n\n\"평소에 이렇게 말이 많지는 않았지 않나. 그 사람이 한 일이 옳다고 생각하는 건가?\"\n\n\"아, 아닙니다,\" 타케다가 말을 더듬었습니다. \"참전용사의 가족으로서 그 일을 이해할 수 있다고 생각한 것뿐입니다.\" 그는 더 낮은 목소리로 이어서 말했습니다. \"제가 어렸을 때, 제 부친께선 비명을 지르시며 잠에서 깨어나곤 하셨죠. 요즘엔 처마 아래 집 현관에만 앉아만 계시고요. 아버님의 눈은 언제나 죽은 눈인데다... 아마도 부친께서 조국이 자기를 버린 것 같다고 느끼시는 것 같습니다.\"\n\n차가 서서히 국회의사당 건물에 접근했고, 이내 멈췄습니다. 차에서 내린 이노는 자신의 운전기사에게 다가갔고, 이런 말을 꺼냈습니다."
 jap_newflavour.18.a:0 "\"그 미나마타 참전용사의 말이 일리가 있을지도 모르겠어. 언제나 고맙네.\""
 jap_newflavour.18.b:0 "\"자네의 조언은 감사히 여기고 있다네, 타케다.\""
 jap_newflavour.19.t:0 "제대로 된 것"
 jap_newflavour.19.d:0 "\"그 일은 처리하셨소?\" 이노가 전화기에 대고 말했습니다. \"내일부터 그 공장을 폐쇄해야 하오. 더 이상의 작업은 없어야 한단 말이오. 만약에 그 참전용사가 여전히 거기 있다면, 거래는 끝이오. 언론의 역풍으로부터 당신네를 보호할 수 없단 말이지요. 그렇게 되면 알아서 처리해야 할거요.\"\n\n\"알겠습니다, 각하.\" 전화기 너머 목소리의 주인은 칫소 사를 소유한 유명한 거물이었습니다. \"솔직히 말씀드리자면, 이건 각하답지 않은 행동이군요. 특별고등경찰, 헌병대처럼 그렇게 큰 권력을 가지고 있으면서 이 문제를... 은밀하게 처리하는 게 훨씬 쉬웠을 텐데요. 아, 불평하는 건 아닙니다. 칫소 사는 정부의 미나마타 시설 압류에 대한 보상을 받게 되어 기쁩니다.\" 그의 목소리는 마치 매섭고 가장 중요한 점을 언급하려는 듯 잠시 멈췄습니다. \"각하, 혹시 여쭤봐도 되겠습니까? 약속해주신 돈은 언제 주실 겁니까?\"\n\n\"오늘, 내일, 다음 주, 정확히는 모르겠소. 상황이 가라앉으면 곧바로 보내주겠소. 늘 그래왔듯이 말이오. 요즘은 아무리 조심해도 지나치지 않지요. 음지에서 지켜보는 눈이 너무 많아요. 독립 언론, 미디어. 여긴 모든 게 엉망이오.\"\n\n\"전 언제나 총리대신 각하의 신중함을 존경합니다. 이제 저는 실례하겠습니다. 일정이 많아서요. 사업이라는 게 그렇죠, 뭐.\" 한숨이 들려왔습니다. \"안녕히 계십시오.\""
 jap_newflavour.19.a:0 "일석이조로군."
 jap_newflavour.20.t:0 "실종"
 jap_newflavour.20.d:0 "미나마타 현청사는 현의 모든 행정 업무를 처리하는 3층 높이의 낮은 건물이었습니다. 하야시는 거기에서 아카네의 질병에 관한 회의를 해주겠다고 한 관리와 만나기로 했습니다. 저녁 7시 무렵이었고, 날씨가 쌀쌀해지기 시작했습니다. 주차장은 비어 있었고, 전등 불빛 아래 반짝이는 몇 대의 차만 남아 있었습니다.\n\n하야시는 자신도 모르게 담배를 꺼내 피웠습니다. 오래전에 끊었다고 생각했던 습관이었습니다. 니코틴은 있으면 기분이 좋았지만, 없으면 기분이 더 나빠졌습니다. 그는 담배를 사는 데 돈을 써버렸고 그래서 그가 미나마타에 오게 된 것이었습니다. 다른 곳에서는 그를 받아주지 않았습니다. 오사카의 편안한 사무직은 폐암보다 그를 더 빨리 죽게 할 거였습니다. 적어도 이곳에서는 전쟁을 잊고 아이들을 부양할 수 있었습니다. 그는 자신의 아이들이 자랑스러웠습니다. '애들이 자기 엄마를 똑 닮았다니까-' 하야시의 생각은 담뱃불에 손끝이 그슬리자 끊겼습니다.\n\n한 대의 트럭이 현청사 앞에 멈췄고, 두 남자가 앞좌석에서 내렸습니다. 다른 한 명은 뒷좌석에서 내렸습니다. 그들은 작업복과 트위드 장갑을 착용하고 금속 파이프를 들고 있었습니다. 하야시는 그들이 빠르고 넓은 보폭으로 자신에게 다가오는 것을 보았습니다. 그는 마체테를 꺼내 들고 싸울 준비를 했습니다. 그는 이 사람들이 누구인지, 왜 자신을 노리는진 알지 못했지만, 싸우지 않고 물러서지는 않을 것이었습니다.\n\n그러나 그와 50미터 이내에 다가온 세 남자는 인도를 가로질러 그에게 달려들었습니다. 하야시의 늙고 지친 몸에 남은 반사신경은 파이프가 그의 가슴을 꿰뚫으며 뼈를 부서뜨리자 사라졌습니다. 그는 거의 순식간에 의식을 잃었습니다. 세 남자는 하야시를 트럭으로 끌고 간 후 트럭에 그를 실었습니다."
 jap_newflavour.20.a:0 "선행이라고 벌을 안 받는다는 건 아닌 법이지."
 jap_newflavour.21.t:0 "엎친 데 덮친 격"
 jap_newflavour.21.d:0 "타케시는 두 통의 편지를 들고 의자에 앉았습니다. 첫 번째 편지는 해고 통지서였습니다. 거리 아래에 있는 슈퍼마켓은 그에게 일자리를 주기를 거절했습니다. 아버지의 실종과 이후 언론의 맹비난으로 인해 그는 아픈 여동생과 함께 생계를 유지할 방법이 없었습니다. 아버지의 든든한 모습이 없는 목조 오두막은 쓸쓸하게 느껴졌습니다. 그는 아버지가 갑작스럽게 그들을 버리고 사회주의자와 같은 운명을 선택했다는 것을 믿을 수 없었습니다. 너무 끔찍하고, 불가능한 일이었습니다.\n\n그러나 두 번째 편지는 두려움을 불러일으켰습니다. 도쿄대학의 직인이 찍힌 편지를 볼 때마다 타케시는 가슴 깊숙한 곳에서 공포를 느꼈습니다. 그는 편지를 열고 읽기 시작했습니다. 눈물이 고였고, 손으로 종이를 구겨서 내던졌습니다. 타케시는 마음속에서 분노가 치밀어 오르는 것을 느꼈고, 증오의 물결이 그의 마음 전체를 휩쓸었습니다. 그는 공부하던 책들을 집어 들고 벽에다 던졌습니다. 공허한 쿵 소리와 함께 알아들을 수 없는 그의 비명이 섞여 나왔습니다.\n\n더 이상 소리를 질러댈 힘조차 없어지자 그의 다리는 바닥으로 축 늘어졌습니다. 무릎이 떨렸고, 정적이 가라앉자, 그는 흐느꼈습니다."
 jap_newflavour.21.a:0 "여기서 벗어날 방법이 있을 거야. 난 알아."
 jap_newflavour.22.t:0 "과잉 진압"
 jap_newflavour.22.d:0 "이노 내각의 부패 의혹이 제기된 후 도쿄의 여러 곳에서 학생 시위가 일어났으며, 가장 큰 규모의 집단이 국회의사당 앞에 모였습니다. 시위대는 현수막을 흔들고 마스크로 입을 가린 채 구호를 외치고 종을 울리며 거리에서 이노 총리대신을 조롱했습니다. 사진작가들은 시위대의 가장자리를 돌며 카메라 플래시가 순간적으로 번쩍임과 함께 순간순간을 포착했습니다. 시위대 사이에선 다양한 색의 우산이 펼쳐져 있었으며, 초록, 하얀, 빨간색 우산으로 거리를 화려하게 물들였습니다. 거리에는 구호와 함성이 울려 퍼지고 소란이 일었습니다. 질서라고 할 만한 건 그다지 찾아볼 수 없었습니다.\n\n그러던 중 거리의 서쪽에서 나팔 소리가 들리자 수많은 군중의 시선이 왼쪽으로 이동했습니다. 거리의 서쪽 입구에는 말 행렬과 함께 그 뒤에는 경시청의 진압 병력처럼 보이는 대열이 있었습니다. 그들은 짙은 남색 방어구를 착용한 채로 작은 방패와 곤봉, 기타 폭동 진압 장비를 들고 시위대와 대치했습니다. 시위대가 경찰을 향해 돌아서는 순간 잠시 정적이 흘렀지만, 나팔 소리가 다시 들리자, 기병 부대가 군중 속으로 돌진했고, 이내 곧 거리에서 비명이 울려 퍼졌습니다. 경찰과 시위대 사이의 유혈사태가 결국 거리에서 터져버렸고, 그렇게 수백 명의 비무장한 학생이 경찰의 폭행과 체포를 피해 주변 지역으로 흩어졌습니다. 폭력과 비명이 주변을 가득 채웠고 시위대를 가혹하게 진압하기 위한 물대포의 소리만이 거리를 가득 채운 폭력과 비명에 맞먹을 정도로 큰 소리를 냈습니다. 방어구를 입은 경찰들은 국회의사당 앞을 육중한 발걸음과 함께 행진하며 질서를 유지했습니다."
 jap_newflavour.22.a:0 "거리 전선 이상 없다."
 jap_newflavour.23.t:0 "청신호"
 jap_newflavour.23.d:0 "길모퉁이에 자리 잡은 한 식당에서 냄비와 프라이팬이 부딪치는 소리와 함께 김이 새어 나오는 소리가 들려옵니다. 작은 체구의 한 여성이 지갑을 꽉 쥐고 식당으로 들어오더니 요리사들을 쳐다보며 계산대를 지나갑니다. 그녀가 주방으로 들어가자, 한 요리사가 그녀의 손에 쥐어진 지폐 뭉치를 받고 마룻바닥 아래 숨겨진 사다리를 통해 그녀를 내려보냅니다. 그녀는 의자가 둥글게 배치된 곳에 앉아 가방에서 책을 꺼냅니다. 1920년대 미국에 관한, 조잡하게 인쇄되고 관리도 제대로 되지 않은 소설책입니다. 긁히고 찢어진 부분 아래 제목은 \"우ㅣ대한 개ㅊ비\"라고 적혀 있습니다.\n\n독서 모임은 평소와 같이 진행됩니다. 그녀는 조용히 앉아 다른 사람들이 톰 뷰캐넌이라는 인물이 나타내는 주제와 의미, 10쪽에 나오는 장밋빛의 인상적인 공간 등에 논하는 것을 경청합니다. 첫 번째 장에 관한 토론 시간이 빠르게 지나갈 때 그녀는 책 표지를 쳐다봅니다. '표지에 있는 저건... 눈인가?'\n\n누군가 무심코 선착장의 초록색 불빛에 대해 언급하자 그녀의 시선이 집중됩니다. 번역이 명확하지는 않았지만, 그녀는 초록색 불빛이 선착장의 수면 아래에 있다는 것을 확신했습니다. 그녀는 목소리를 높였습니다. \"생각해 보니, 그 초록색 불빛이 무엇을 상징하는지 알 것 같아요\" 그녀는 주위를 둘러보며 목을 가다듬습니다. \"초록빛은 데이지와 아메리칸 드림을 나타내는 거예요. 개츠비는 가난한 남자로 태어나서 데이지와 결혼하고 싶어도 할 수 없죠. 그는 부자가 되긴 했지만, 여전히 데이지와 결혼할 수 없다는 사실을 알게 됐습니다. 부는 그의 출신이나 새로운 돈의 성격을 바꾸지 못했어요. 데이지와 아메리칸 드림은 그의 손길이 닿지 않는 수면 아래에 있는 거죠. 그것은... '아메리칸 드림'이 실제로는 존재하지 않는다는 것을 나타내는 거예요. 누구나 '갑작스레 부자가 될 수 있다'라는 것은 사실이 아니죠. 돈은 문화와 전통을 깨뜨릴 수 없다는 것을 보여주는 거예요. 심지어 이 '미국의 황금기' 때에도 말이죠.\"\n\n독서 모임의 회원들은 침묵에 빠집니다. 아무도 그렇게 말하진 않았지만, 그들은 아메리칸 드림과 자신들을 연결 짓지 않을 수 없었습니다. 그들은 허름한 식당 지하에서 조잡한 소설을 읽으며 앉아 있습니다. 천황폐하께선 아시아의 주인이시며, 태평양을 가로질러 범아시아 국가와의 형제애를 이룩하셨습니다. 그런데도 그들은 여기에 있었습니다. 영광은 어디에 있는 걸까요? 정의는 또 어디로 간 걸까요?"
 jap_newflavour.23.a:0 "어쩌면 아메리칸 드림과 지금 우리 상황도 그렇게 다를 바가 없을지도."
 jap_newflavour.24.t:0 "차디찬 어스름을 뚫고 죽음을 향해"
 jap_newflavour.24.d:0 "어둡고 더러운 동네 골목을 지나 한 소년이 자신과 동네 사람들을 잠에서 깨운 불빛을 향해 나아갔습니다. 빛줄기가 밤하늘로 뻗어나갔고, 소음이 배수로를 따라 요란하게 울려 퍼졌습니다. 긴 거리를 가로질러 달리며 날렵한 몸짓으로 마을 대문을 통과한 소년은, 커다란 산울타리 벽 앞에 이르렀고 소년은 그 너머의 황홀한 광경을 들여다봤습니다.\n\n그 너머에는 주름진 턱시도와 짧은 치마를 입은 젊은 남녀들이 모여, 파티의 박자에 맞춰 뛰어놀고 있었습니다. 그들이 따라 춤추는 박자는 주변에 모여 있는 밴드와 음악가들에게서 나왔으며, 그들은 마지막 숨을 몰아쉬며 귀를 찢는 듯한 재즈와 일본 전통음악을 섞은 선율을 밤공기 속으로 흘려보냈습니다. 산울타리 벽들은 밝은 불빛과 반짝이는 장식이 가득한 저택을 둘러싸고 있었습니다. 저택을 둘러싼 듯한 맑은 물로 가득 찬 수영장에는 파티 참석자들이 몸을 담갔으며, 대부분은 정장을 입은 채 물에 들어가 있거나 완전히 나체인 상태였습니다. 저택의 울타리 벽 주변에서, 소년은 지역 토호와 참전용사의 아들과 딸들이 가득 찬 차들이 저택으로 들어가는 것을 지켜봤습니다.\n\n나무에 올라간 소년은 한 남자, 특유의 매력 넘치고 거만한 표정으로 파티장을 활보하는 파티 주최자를 바라보았습니다. 혼란스러운 군중을 뚫고 올라온 주최자는 축하 행사를 시작했습니다. 네온 청색 불꽃이 솟아올라, 군중 위에서 폭발하며 밤하늘을 밝혔습니다. 군중은 거의 초자연적인 쾌락적 환희에 흥분하며 소리를 질렀습니다. 색종이 폭풍이 밤바람에 날아다니며, 막 요리된 뷔페와 파티 참석자들의 샴페인 잔 위로 떨어졌습니다. 배고픔에 기절하지 않았더라면 소년은 이를 부러워했을 것입니다."
 jap_newflavour.24.a:0 "미래는 고요하고 차갑게 흘러간다."
 jap_newflavour.25.t:0 "검은 대리석같은 바다 위에서"
 jap_newflavour.25.d:0 "한밤의 바다 위로 거품이 일렁이는 파도가 구명정 아래로 소용돌이쳤습니다. 두 명의 육항사 조종사들이 서로 마주 보고 누워 밤하늘의 빛나는 별들을 바라보았습니다. 그들은 거의 뼈만 남은 상태에서 힘겹게 숨을 내쉬었습니다. 이것이 그들의 최후의 순간이었지만, 그들 중 한 명만이 이를 알고 있었습니다. 정신이 흐릿해지는 이 순간에도 비행기 추락 사고 때의 엄청난 화염은 그들의 머릿속에서 떠나질 않았습니다.\n\n젊은 남자는 목이 메었지만, 마지막 말을 내뱉었습니다. \"그럴만한 가치가 있는 거였습니까, 대위님? 그렇게 중요한 일이었던 겁니까?\" 그는 몸을 떨며 울고 싶었지만, 울 수가 없었습니다. \"천황폐하께서 저희를 보시게 된다면... 저희가 얼마나 충성스럽게 제국을 위해 헌신한 신하였는지 생각해 주시리라고 보십니까? 그...리고... 그런 생각을 고향에 있는 장교들도 할 거라고 보십니까?\" 그의 주먹이 풀어졌습니다. \"두 멍청이가 폭풍 속에서 죽었다, 놈들은 그렇게 말하겠지, 다른 놈들이 뭐라고 말하는지는 들었잖아.\"\n\n\"저흰 중요하지 않은 존재입니까, 대위님?\"\n\n\"그래. 우린 그 누구도 알아주지 않는 희생을 하는 법이다. 우린 그 사랑을 돌려받지 못한다고 해도 그분을 사랑해야하고. 그게 우리가 해야 할 일이야.\"\n\n젊은 남자는 노인을 바라보며 말했습니다. \"하지만 그건 희생이 아니었습니다, 대위님... 아니, 아니었습니다. 우린 그분께 가치 있는 일을 해드린 적이 없었습니다. 만약... 우리한테 자식이 있다면, 그 아이들조차도 우릴 사랑할 수 없었을 겁니다. 대위님, 자식이 있으셨습니까?\" 젊은이의 눈길이 내려갑니다. \"우에다 대위님, 부탁입니다. 대위님, 뭘 어떻게 해야 할지 모르겠습니다. 저는... 저는 그 사람들을 다시는 보지 못할 겁니다. 다시는 보지 못할 거라고요.\" 젊은 남자는 몸을 떨며 차가운 숨을 내쉬었습니다. \"우에다 대위님... 부디...\"\n\n\"아니.\" 노령의 남자는 가볍게 기침한 후에 머리를 수평선 쪽으로 기울였습니다. 젊은이도 그 뒤를 따랐습니다. 시야 너머 바다 위에 거대한 검은 형체가 떠 있었습니다. 젊은이는 마지막 순간에 순진하고 천진한 상상력을 발휘해 그것이 어떤 웅장한 검은 대리석 신전 같은 것으로 생각했습니다. 노인은 그렇게 생각하지 않았습니다."
 jap_newflavour.25.a:0 "별은 추락하기 위해 존재한다."
 jap_newflavour.41.t:0 "연락 두절"
 jap_newflavour.41.d:0 "어느 현지 어부가 물고기를 더 많이 잡기 위해 뉴질랜드 영해로 진입한 후, 그는 오스트레일리아 해군에 의해 배에서 끌어 내려져 체포당했습니다. 당국은 그를 구타하고 감금한 채 그의 의지와 상관없이 몇 시간 동안 그를 잡아 가뒀습니다. 손이 등 뒤에 묶인 채, 함선의 금속 갑판에 눌린 그는 두려움에 비명을 질렀습니다.\n\n선원들은 어부를 심문했고, 그는 흐느끼면서 카나크어와 영어를 섞어가며 대답했습니다. 선원들은 그가 일본의 스파이가 아니라는 것을 알아냈고, 선원들은 난감해하며 그를 북쪽 해역으로 돌려보냈습니다.\n\n그는 태평양 열강들 사이의 치열한 해상 경쟁의 첫 번째 희생자도 아니었고, 마지막 희생자도 아닐 것입니다. 그는 태평양 섬들의 다른 많은 무고한 주민들과 마찬가지로 그들과 관련이 없는 국제 분쟁으로 인해 고통받을 것입니다."
 jap_newflavour.41.a:0 "고래 싸움에 새우 등 터진다."
 jap_newflavour.42.t:0 "주제를 알아라, 시민"
 jap_newflavour.42.d:0 "로스앤젤레스 조약항의 주둔지 병영의 어두우면서도 지저분한 방에 갇혀 있던 토루 씨의 얼굴을 때리는 큰 소리가 들렸습니다. 일본계 미국인인 그는 대일본제국해군 주둔지에서 밤새 몸에 멍이 들고 등에 타는 듯한 고통을 느끼며 구타당했습니다. 여섯 명의 병사가 감방에서 그를 심문했으며, 밝고 윙윙거리는 불빛에 얼굴을 들이밀고 그의 손가락을 꺾어 약하고 떨리는 그의 입에서 진술을 얻어내려고 했습니다.\n\n토루 씨는 불충성과 미국인과 협력했다는 혐의를 받았으며, 지친 토루 씨는 혼란스러워했습니다. 캘리포니아에서 태어나 자신을 미국인이라고 여기는 그가 도대체 왜 태평양 건너에 있는 천황한테 충성을 다해야 하는 걸까요? 그는 해명하려고 했지만 거부당했고, 오직 모욕과 처벌만이 그에게 돌아왔습니다.\n\n갑자기 병사들이 벽돌로 만들어진 감방으로 뛰어 들어와 토루 씨의 팔을 잡고 밤거리로 내동댕이쳤습니다. 길가에 널브러진 토루 씨는 가끔 고통에 찬 비명을 지르는 것 외에는 아무 반응을 보이지 않았고 한밤중의 적막은 그에게 쓸쓸하고 고통스러운 흉터를 남겼습니다."
 jap_newflavour.42.a:0 "반역죄는 아름다움과 같이 주관적인 것이다."