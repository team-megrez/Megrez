 BRA_lottquadros_increase_lott_influence_1: "쿠비체크 시기 인물과의 대화"
 BRA_lottquadros_increase_lott_influence_1_desc: "전쟁부 장관시절 로트는 고메스와 쿠비체크 내각의 각료들과 친분을 쌓은 바 있습니다. 아직도 재직중인 이들을 만나 자신의 개혁에 대한 지지를 확보할 것입니다."
 BRA_lottquadros_increase_lott_influence_2: "군내 협력자와의 연락"
 BRA_lottquadros_increase_lott_influence_2_desc: "로트 대통령은 군내 일부 동료들과 대화를 나누며 군부과의 커넥션을 이어갈 것입니다."
 BRA_lottquadros_increase_lott_influence_3: "연합과 협력"
 BRA_lottquadros_increase_lott_influence_3_desc: "PTB-PSD 연합은 1960년 선거에서 로트를 승리로 이끌었고, 대통령은 그들의 지원 덕분에 계획을 실행할 수 있었습니다. 대통령은 의회의 의제를 확정하기 위해 연합 지도부와 전략을 짤 것입니다."
 BRA_lottquadros_increase_lott_influence_0: "대국민 연설 준비"
 BRA_lottquadros_increase_lott_influence_0_desc: "로트 대통령은 공개적인 연설을 통해 브라질 정부의 1인자라는 입지를 강화시킬 것입니다. 쿠아드루스 따위는 필요하지 않습니다."
 BRA_lottquadros_increase_quadros_influence: "[BRA_lottquadros_increase_quadros_influence_dyn_title]"
 BRA_lottquadros_increase_quadros_influence_desc: "[BRA_lottquadros_increase_quadros_influence_dyn_desc]"
 BRA_lottquadros_increase_quadros_influence_0: "야당 달래기"
 BRA_lottquadros_increase_quadros_influence_0_desc: "쿠아드루스 부통령은 UDN과 PSP 내의 정권에 불만을 가진 이들의 말을 들으며 정부의 실패에 책임을 질 자가 로트 대통령임을 상기할 것입니다."
 BRA_lottquadros_increase_quadros_influence_3: "내각에 참여"
 BRA_lottquadros_increase_quadros_influence_3_desc: "관료주의는 브라질의 문제를 해결하는데 있어 가장 큰 장애물이자 걸림돌입니다. 쿠아드루스는 의회를 우회하며 허용되는 모든 권항을 이용해 자신의 의제를 실행하도록 행정부에 지시할 것입니다. 로트 따위는 신경쓰지 않을 겁니다."
 BRA_lottquadros_increase_quadros_influence_1: "브라질의 독립 촉진"
 BRA_lottquadros_increase_quadros_influence_1_desc: "쿠아드루스는 라디오에 출연해 정부의 외교적 입장을 밝히며 브라질의 독립과 자율성을 선포하고, 공영권과 팍트, OFN의 변덕에 무릎꿇지 않을 것임을 천명할 것입니다."
 BRA_lottquadros_increase_quadros_influence_2: "교회의 지원 확보"
 BRA_lottquadros_increase_quadros_influence_2_desc: "교회는 오랫동안 UDN을 지해 왔으며, 부통령은 종교 지도부들을 만나 그들이 우려하는 바를 들어줄 것입니다."
