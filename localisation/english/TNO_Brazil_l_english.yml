 BRA_party_psd_desc: "PSD는 바르귀즘과 관련된 자유주의 정당으로 브라질 정계의 중도주의 흐름을 대변합니다. 농본주의를 기반으로 하는 농촌지역의 강력한 정치적 영향력 네트워크를 지지기반으로 삼는 이들은 브라질 정계에서 타협과 중간지점의 역할을 합니다. 엔히키 로트, 주셀리누 쿠비체크, 탕크레두 네베스 등 브라질의 정치 거물급 인사들은 대부분 PSD 소속입니다. 1955년부터 PSD는 PTB와 연합을 맺어 양당은 주요 안건에 표를 같이 행사하거나 서로를 지지하고 있습니다."
 BRA_party_ptb_desc: "PTB는 바르귀즘의 이상을 추구하는 브라질 정계의 좌파적 흐름을 대변하고자 하는 정당입니다. 바르가스의 퇴진 이후 설립된 이 정당은 브라질 정계를 지배하지만 동시에 수많은 논란을 빛고 있는 정당입니다. 많은 브라질인들은 PTB를 분홍색 옷을 입은 공산주의자라고 생각하며, 또 다른 일부는 PTB의 집권을 이스타두 노부 시절 최악의 정책이 복원되는 것으로 여기고 있습니다. PTB는 당 총재 바르가스와 주앙 굴라르가 이끄는 좌파 포퓰리스트파, 레오네우 브리졸라가 이끄는 좌익 민족주의파, 그리고 소규모 중도좌파 세력인 기독민주주의파로 구성되어 있습니다. PTB는 도시, 노동계급, 빈곤층으로부터 주로 지지를 받으며, 1955년부턴 이해관계가 일치해 온 PSD와 연합을 맺어 왔습니다."
 BRA_party_udn_desc: "브라질의 주류 우파정당이자 주요 정당인 UDN은 고전적 자유주의자부터 강경 보수파, 진보주의자들이 모인 당으로, 바르귀즘으로 대표되는 대중적 포퓰리즘에 반대하는 이들을 결집시킨 정당입니다. PSD와 PTB와는 달리 UDN은 특정 사회계층이나 집단을 지지층으로 삼지 않고 우파 사상에 우호적인 다양한 세력에 접근하였습니다. 주요 당원으로는 자니우 쿠아드루스, 카를루스 라세르다 등이 있습니다."
 BRA_party_psp_desc: "브라질의 중도좌파 정당이자 주요정당을 차지하는 PSP는 당수 아데마르 지 바후스와 그의 포퓰리즘 사상을 중심으로 뭉쳐 있지만, 정당으로서의 PSP가 지닌 이념은 다소 모호한 면이 있습니다. 대체로 당은 포퓰리즘적이며 상파울루의 가난한 이들로부터 지지를 받지만, 또한 사회 엘리트층으로부터도 지지를 받고 있습니다. 특히 주요 지지지역인 상파울루주는 브라질에서 가장 인구가 많은 주로서 득표율을 견인해 주는 데 큰 역할을 하고 있습니다. 아데마르 외 주요 당원을 꼽자면 전직 대통령의 아들 제툴리우 바르가스 필류가 있습니다."
 BRA_party_prp_desc: "현재 망명중인 우파 사상가 플리니우 살가두가 창립한 대중대표당은 브라질 정계의 대표적인 인테그럴리즘 정당이자 극우정당이기도 합니다. 그러나 지금까지 있어온 당의 성공은 당의 본래 지지층을 대변하는 것이 아니며, 작지만 점멎 더 커져가는 군부의 추종자들에 의해 지탱되고 있습니다. 지역적으로 남부에 집중되는 지지층들은 가톨릭 전통주의, 브라질 민족주의, 반자유주의, 반공주의라는 원칙을 지지하는 인테그럴리스트들에게 은신처를 제공해 주고 있습니다. 또한 미게우 헤알리가 이끄는 이탈리아식 파시즘 파벌은 인테그럴리즘 강령을 대체하려 시도하고 있습니다. 그렇기에 현 정부가 PRP를 탄압하는 것도 놀라운 일이 아닐 겁니다."
 BRA_party_pdc_desc: "가장 성공한 군소정당 중 하나인 PDC는 온건 보수파들의 보루가 되고 있습니다. 네이 브라가가 이끄는 이 당은 교황 레오 13세가 만든 회칙 새로운 사태(Rerum Novarum)를 통해 형성된 기독교 민주주의의 이상을 대표합니다. 노조와의 우호적 관계, 행정의 분권화, 생활비 대비 임금의 재조정 같은 특징들이 PDC의 긴 강령 속에 포함되어 있습니다. 하지만 이 당이 낳은 가장 저명한 인물은 더 이상 당의 계획을 지지하지 않습니다. PDC 소속으로 자니우 상파울루 시장을 역임했던 자니우 쿠아드루스는 부통령 선거에 출마하기 위해 당을 떠났습니다. 그럼에도 여전히 PDC는 어느 정도 영향력을 지닌 군소 중도우파 정당으로서 존재해 왔으며 앞으로도 그럴 것입니다."
 BRA_party_ptn_desc: "PTN은 상파울루에서 세를 보이는 우파 군소정당입니다. 주 지지기반은 보수파와 전통주의자지만, 동시에 크고 작은 다양한 정당들과도 유연한 관계를 맺고 있습니다. 이 때문에 이들은 대선후보를 대체로 지지하는 경우가 많으며 선거에서 그들을 지원하는 연합을 형성하기도 합니다. 최근에는 광범위한 보수주의 연합을 기반으로 자니우 쿠아드루스가 부통령이 될 수 있도록 도움을 주었습니다."
 BRA_party_pst_desc: "PSD의 분파로 존재하는 중도좌파 군소정당 PST는 사회민주주의, 포퓰리즘, 노동자 중심의 정책을 추진하는 군소정당입니다. 당의 실질적인 역할은 거대정당에 대한 불만의 보금자리에 가까우며, 그 덕에 어느 정도의 의석을 확보하곤 합니다."
 BRA_party_psb_desc: "PSB는 노동조합원과 지식인들의 지지를 받는 군소 좌익정당입니다. 민주사회주의자, 사회민주주의자, 기독교 사회주의자를 묶은 이 당은 바르귀즘에 반대하는 UDN과 연대하고 있으며, 사회주의 개혁에 관한 신중한 접근방식과 자본주의 시스템의 개혁을 통해 국가를 점진적으로 사회주의화하려 노력하고 있습니다."
 BRA_party_pr_desc: "PR은 아르투르 다 시우바 베르나르지스 전 대통령이 창당한 중도우파 성향의 군소정당입니다. 연방주의와 브라질 민족주의를 강령으로 내세우는 이 당은 PSD와 UDN과 자주 협력하곤 합니다. PR은 연방주의를 유지하며 공화국을 수호하고 삼권분립, 양원제, 보통선거권을 옹호하면서 대통령과 주지사의 재선 출마를 금지하려 하고 있습니다. 경제적 측면에서는 국가 개입주의와 분권화된 산업체계를 장려합니다."
 BRA_party_pl_desc: "히우그란지두술에서 세를 지니고 있는 중도우파 성향의 군소정당 PL은 연방주의와 의회주의를 내세우는 당으로, 종종 자유보수주의 강령을 내세우며 북부에서도 의석을 얻곤 합니다. 히우그란지두술에 기반을 둔 이 당은 '가우초 당'이라는 별명으로도 불리며 팜파스와 농촌 지역의 가우초들을 지지층으로 끌어들이기도 합니다. 브라질의 의회민주주의 체제를 증진하고 수호하려 하는 이 당은 현행 대통령제를 대체하는 양원제 체제를 주장하고 있습니다."
