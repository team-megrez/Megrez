 brazil.168.t: "사르멘투의 좌천"
 brazil.168.desc: "마나우스엔 비가 내리고 있었다. 그곳으로 온 시제누 사르멘투는 울적한 날 답게 울분을 토했다. 군인으로서 브라질 공화국을 위해 충성스레 복무했건만, 그에게 돌아온 것이라고는 '지역 주둔군의 사령관 역할'을 맡기 위한 저주받은 오지로 보내져서 매일 새벽과 해질녁에 1천여명의 예비군을 점검하는 일 따위나 맡게 된 것이다. 사르멘투는 브라질을 통치하는 것이 군의 의무라 주장하는 군부의 입장에 지나치게 동조하려고 말한 적 있었다(사실 맞잖아? 민간인들은 다 멍청이에 불과한 걸). 어쩌면 그는 군 동료였던 원수이자 현 대통령을 너무 많이 무시하려 했을지도 모른다. 아니 씨발, 아무리 그래도 이건 도를 넘었잖아. 그자가 대통령이건 아니건, 자신에게 이런 처우를 할 권리가 있다고는 도저히 생각되지 않았다.\n\n그리고 몇 주 동안, 사르멘투의 의식은 오로지 로트에 대한 저주, 불평불만만을 되뇌일 뿐이었다. 한때 거느렸던 병사들, 권좌에서 단절된 상황은 그를 절망시켰다. 그렇게 한동안 무의미한 시간을 보낸 입으로 뱉어내는 저주의 주문을 마음속으로 밀어 넣고, 로트가 대통령에서 물러날 때를 대비할 계획을 세우기 시작했다."
 brazil.168.a: "한편 로트는 그를 쫒아낼 수 있어서 행복했다."
