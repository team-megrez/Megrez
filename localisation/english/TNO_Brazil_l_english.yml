 BRA_decrease_loyalty_timer_toucan_desc: "큰부리새 작전이 시작되면서 군부 역시 우리의 작전을 방해하기 시작했습니다. 저들이 극단적인 행동을 취할 기회를 잡기 전까지 가능한 한 빨리 작전을 끝내고 §Y로트 법§!을 발의해야 할 필요가 있습니다..."
 brazil.449.t: "시스템을 믿자"
 brazil.449.desc: "데니스는 긴장된 표정으로 대통령 집무실의 문을 두드렸다. 잠시 후 들어오라는 부름을 받고 문을 연 그는 로트 앞에서 경례했다. \"각하, 부르셨습니까?\"\n\n로트는 책상에서 일어나 장군을 향해 성큼성큼 다가왔다. 표정에는 미소가 보였지만 어딘가 모르게 걱정스러운 표정이었다. \"다름이 아니고, 아르제미루가 제안한 것에 관해 논의하기 위해 불렀네.\" 그 말을 듣고 데니스는 긴장했다. \"고심해 보았지만, 받아들이지 않는 걸로 결정했어.\"\n\n그제야 안도할 수 있었다. 곧 데니스의 얼굴에 미소가 번져가기 시작했다. \"다행이군요. 그럼 군에 관해 다른 계획을 생각하시는 중인 겁니까?\"\n\n\"그래. 국가방위위원회의 조언에 따라 평소대로의 절차를 따르기로 했어. 효과가 있는 것들을 고수하고 저들에게 존중한다는 의지를 보여준다면, 저들 또한 우리를 신뢰해 주겠지.\n\n\"좋습니다! 엔히키, 신뢰는 배신하지 않을 겁니다. 안심하십시오.\" 이제 데니스의 얼굴에 밝은 미소가 지어졌지만, 잠시 후 신중한 표정으로 바뀌었다. \"그럼, 법안 또한 미루겠다는 겁니까?\"\n\n\"아니, 법안은 예정대로 발의할 것일 세.\"\n\n\"각하, 제 생각에는... 처리해야 할 중요한 일들이 있다고 봅니다. 남아프리카라거나-\" 약간 아쉬운 듯한 표정이었다.\n\n\"데니스.\" 로트는 단호했다. \"오래전부터 마음속에 결정한 사안이네. 무시할 수 있는 문제도, 논쟁으로 넘어갈 문제도 아니라고 봐. 난 자네를 믿네. 그러니 자네도 날 믿어 주게나. 그래 줄 수 있겠는가?\" 로트의 단호한 의지를 확인한 그는 포기한 듯 고개를 끄덕였다."
 brazil.449.a: "\"물론입니다.\""
 brazil.450.t: "새로운 친구 사귀기"
 brazil.450.desc: "브라질리아 교외에는 브라질에서 가장 유명한 장교단들의 근거지로 알려진 건물이 있다. 이곳에서 군인들은 노래하고, 춤추고, 내기를 한다거나 군대 무용담을 자랑하곤 했었다. 하지만 오늘은 좀 특별한 행사가 치러질 예정이었다. 전직 원수이자 현직 대통령인 엔히키 로트가 손님으로 이곳에 방문하였기 때문이다.\n\n\"신사 여러분. 전 오늘 이곳에 오게 된 것을 무척이나 영광으로 생각합니다.\" 그는 입헌파, 소르본파 청중들 앞에서 연설을 시작했다. 파벌에 속하지 않는다거나 강경파 장교들은 은근슬쩍 초청 목록에서 제외했다. \"오늘 저는 여러분들에게 무엇이 우리를 움직이게 하는가에 대해 상기시켜 드리고 싶습니다. 바로 조국에 대한 사랑. 국민에 대한 충성, 심장 속에서 뛰고 있는 애국심, 그리고 브라질을 위해 나아가고자 하는 열정입니다. 이들은 브라질을 위해, 그리고 그 이상으로 나아갈 수 있도록 하는 원동력이 되어 왔습니다.\" 모인 사람들은 대체로 동의하는 분위기였다. 몇몇 사람들은 술잔을 들며 화답하듯 환호성을 질렀다.\n\n\"그렇다면 이런 자질이 없는 자들이 어떻게 국가의 보물을 지키겠다고 나서려 하겠습니까? 정치, 경제 분야에서 폭군들이 넘쳐나는 이 세계에서, 석유를 지키는 자들은 바로 우리입니다!\" 아까보다 반응이 훨씬 좋았다. 바르가스 시대 정책 중에서 석유 쪽은 군내 특정 계층들에게 꽤나 효과가 좋은 특효약이었다.\n\n\"다시 한번 우리의 목표가 무엇인지 상기시켜드리고 있습니다. 우리는 국가와 국민의 이름을 지키기 위해서만 이곳에 있느 것이 아닙니다. 우리는 국가가 으레 지켜야 할 가치, 바로 민주주의와 헌법을 지키기 위해 있는 겁니다!\" 환호성이 터져 나왔지만, 아까에 비해 훨씬 덜한 분위기였다. 대부분 입헌파 장교들의 반응이었고, 소르본파는 훨씬 침착하는 분위기였다. 로트는 미소를 잃지 않았지만, 마음속에서 불안감이 피어올랐다. 아무래도 상황은 기대했던 것보다 훨씬 나쁠지도 모른다. 하지만 오늘 밤 그는 반드시 새로운 동료를 얻어내야 했다."
 brazil.450.a: "민주주의를 수호하자고 주장하자."
 brazil.450.b: "애국심에 호소해야겠군."
 brazil.451.t: "아르제미루와의 대화"
 brazil.451.desc: "군의 보고를 훑어보는 로트의 얼굴은 활력을 되찾은 어린아이 같아 보였다. 브라질군은 새로운 장교들의 임명과 함께 인상적인 수준의 발전을 보여주었다. 그 평온함은 눈앞에 서 있는 인물을 보고 나니 사라지고 말았다.\n\n테이블 건너편엔 회의를 기다리는 아시스 브라지우가 있었다. 지금 그는 약간 긴장한 듯 다리를 떨고 있었다. \"터무니없다고 보실 지도 모르지만, 제가 보기엔 군을 재편하는 게 더 나았다고 봅니다. 이렇게 된다면 대통령 각하의 입지가 약화할지도 모릅니다.\"\n\n\"나도 그리 생각하네.\" 로트는 들고 있던 서류철을 닫고 책상 서랍에 집어넣으며 대답했다. \"현재의 군 지휘계통을 무너뜨린다면 내 입장이 곤란해질 수도 있지. 그럴 때라도 자네가 내 곁에 남아 있을 것이라고 믿어.\"\n\n\"당연합니다. 저는 각하의 권위를 시험할 생각이 없습니다. 그런 짓을 한다는 것은 제 신념에 어긋나는 일입니다. 하지만 저와 같은 생각을 하지 않는 자들도 분명 존재합니다...\" 아르제미루는 잠시 말을 멈추고 망설이는 기색을 보이다 낮은 목소리로 말을 이어갔다. \"코스타 에 시우바라거나 오질리우 데니스 같은 자들 말입니다.\"\n\n로트가 벌떡 일어나며 버럭했다. \"자네 지금 뭐라 했나? 데니스는 나를 향해 충성하고 있네. 그가 배신한다니, 자넨 나와 그자의 관계를 의심하기라도 하는 건가?\" 평소와 달리 로트의 어조에선 분노가 느껴지고 있었다.\n\n아르제미루는 어색한 미소를 지으며 자신이 의도한 조언이 최대한 배려를 한 뉘앙스를 보여주려 애썼다. 로트가 다시 자리에 앉자 어색한 표정으로 자리에 앉았다. 로트의 성미를 거슬리지 않게 하도록 애쓰면서 아르제미루는 마음속으로 한 마디를 되뇌었다."
 brazil.451.a: "\"지켜보아야겠죠.\""
 brazil.452.t: "군사조직을 갈아엎어라"
 brazil.452.desc: "아르제미루 지 아시스 브라지우는 잔에 담겨있는 술을 마셨다. 사실 어떤 술인지는 모르겠다. 몰타산 리몬첼로이려나. 반대편에서 로트 또한 같은 술을 마시며, 빈손으로는 서류 몇 장을 만지작대고 있었다. 서로 눈빛을 교환하고 있는 둘은 평소대로의 친교를 나누고 있는 중이었다.\n\n\"각하?\" 브라실이 먼저 들고 있는 잔을 비우고서는 고요한 호수에 돌을 던지듯 정적을 깼다. \"서둘러서 장교 재편성을 해야 합니다.\"\n\n반쯤 흥분한 기색의 데니스가 난입하지 않았다면 로트는 그 의견에 대답해 주었을 지도 모른다. \"각하. 이대로 진행하실 거라면 내일 당장 사임하도록 하겠습니다.\"\n\n뭐라고? 아르제미루가 그 말을 듣자마자 벌떡 일어섰고, 잔을 비우던 로트는 사래에 걸린 듯 기침했다. \"데, 데니스.\" 로트가 손사래치며 답했다. \"그런 의미가 아니네. 브라질과 브라질 군대을 위한 일이란 말일세!\"\n\n데니스 또한 쉽게 물러설 기색이 아니었다. 둘 사이의 긴장을 지켜보는 브라지우의 입장에선 속이 타는 것만 같았다. 하지만 결국 데니스가 한 발 굽히면서 기싸움은 마침내 끝났다.\n\n\"죄송합니다. 혈기에 취해서 실례를 범한 것 같습니다.\" 데니스가 고개를 숙이며 자신의 패배를 인정했다. 마음 속 충성심을 다잡은 그는 곧 방안을 빠져나갔다.\n\n로트는 지친 기색으로 자리에 앉았다. 대통령직은 으레 격무에 시달린다고 하지만 며칠 전부터 있던 압박으로 인해 대통령의 모습은 피골이 상접해져 있었다. 아르제미루가 걱정되는 기색으로 말을 걸었다. \"각하, 전쟁부 장관 또한 교체해야 하는 겁니까...?\"\n\n\"아니네. 데니스는 남아 있을 거지만... 나도 어느 정도는 굽혀야겠지. 하지만 남은 것들만은 지켜 낼 것이네.\" 로트의 표정은 이제 울적했다. \"내 신념에 대해 의구심을 가진 적이 없었지. 허나... 데니스는 오직 나에게만 충성하려 하는 것 같군.\""
 brazil.452.a: "\"그래도, 최선을 다해보도록 하지.\""
 brazil.453.t: "데니스의 우려"
 brazil.453.desc: "로트 눈앞에 줄지어 서 있는 자들의 명단은 인상적이었다. 저들은 브라질을 위해 최선을 다하고 있었다. 하지만 저들이 정말 최고의 능력을 지니고 있는지에 대해서는 확신할 수 없었다. 결국 저들이 이 자리에 모일 수 있었던 것은 능력 때문이 아니라 입헌주의라는 가치 때문이었다.\n\n스스로에게도 혐오감이 느껴졌다. 하지만 그런 혐오 속에서도 해야 할 일이 있었다. 미소 짓고, 웃고, 악수하고, 공적을 치하해 주고 나서 장교들은 일제히 방을 나갔다. 저들은 이제 무엇을 할까. 지금을 축하할까? 아니면 앞으로 있을 일을 대비하려는 걸까?\n\n저들이 나감과 동시에 예상치 못한 방문객이 로트에게 뛰어 들어왔다. 오질리우 데니스는 종종 이런 돌발상황을 일으키곤 했다지만, 오늘 그의 모습은 예상했던 것과는 달랐다. \"각하?\"\n\n\"데니스인가? 무슨 일이지.\" 로트는 손에 든 서류 몇장을 만지작대면서 대답했다. \"상파울루 남동부 최고사령부 수장 베빌라쿠아에 관해 이야기하려고 왔습니다.\"\n\n\"그자가 왜?\" 흥미가 대동한 것인지 로트는 서류를 내려놓고 그를 바라보았다. \"그자를 교체해야 합니다. 재편성하기 위해서는 그자부터 먼저 쫓아내야 합니다. 아데마르 파벌에 있는 자를 들이기에는 너무 큰 위험이라 생각합니다.\"\n\n\"그럼 자네는 누굴 추천하는가? 기억하게. 우리에게 지금 인재는 그닥 풍부하지 않다는 사실을 말이야.\" \"크루에우가 적임자입니다. 지역을 안정화하려면 그자를 배속하는 게 훨씬 나은 선택일 겁니다.\"\n\n\"신경 써 줘서 고맙네.\" 로트는 잠시 생각해 보았다. 크루에우는 아르제미루, 그리고 장구 파벌에 속해 있지만, 두 인물 모두 자신이 기대한 만큼의 안정을 가져다주진 않을 것이다. 잠시 고민한 그는 마침내 입을 열었다."
 brazil.453.a: "\"내 고려하도록 하지.\""
 brazil.454.t: "마지막 전투"
 brazil.454.desc: "로트는 전문 정치인이 아니다. 그는 쿠비체크만큼이나 재계를 매료시킬수도, 굴라르처럼 사람들을 동원하는 능력도 가지고 있지 않았다. 하지만 아시스 브라지우와 함께 이야기를 나누다 보면 20년 전 영국에서 그랬던 것처럼 수많은 아이디어가 떠오르곤 했다. 전쟁이야말로 그의 가장 전문적인 분야였으며, 복잡한 정치 게임에 비해 훨씬 능숙하게 다룰 수 있었다.\n\n판 위에는 브라질의 민주주의를 반대하는 정적들이 넘쳐나고 있었다. 기회주의적인 쥐새끼들부터 부패한 멍청이들, 그리고 반항적인 군인과 카를루스 라세르다, 그리고 아데마르 같은 정적들까지 로트의 적은 셀 수 없을 정도로 많았다. 브라지우와 함께 판을 다시 살펴보면서, 브라지우는 쿠데타가 일어난다면 이제 격렬한 저항이 일어날 것이며, 최악의 상황이 될 경우에 우리에게 힘이 될 수 있는 지원을 얻을 수 있다는 사실을 말해 주며 그를 안심시켜 주었다.\n\n조금은 위안이 되었다. 대체 왜 이렇게까지 대비를 해야 했던 걸까. 원래라면 모두가 쌍수를 들고 환영해야 할 법안을 대체 왜 이렇게까지 준비해야 했는 걸까?. 만일 실패한다면? 무슨 일이 일어나게 되는 걸까 불안감도 느껴졌다. 하지만 이 싸움은 그가 가장 잘 이해할 수 있는 싸움이었고, 이길 수 있는 싸움이기도 했다. 자신의 마지막 전투가 될, 브라질 민주주의를 위한 마지막 사투를 위해 그는 전장에 뛰어들 것이다. 남은 것은 법안 발의 그리고 앞으로의 전투뿐이다."
 brazil.454.a: "칼날 위의 브라질 민주주의."
 brazil.455.t: "전화통화"
 brazil.455.desc: "일상을 영위하는 자라면 그날의 헤시피는 한가한 오후였을 터이다. 그러나 북동부 최고사령부의 지휘관이 된 남자 카스텔루 브랑쿠에게는 그렇지 않았다. 마침내 짬이 난 그는 수화기를 들고 누군가에게 전화를 걸었다.\n\n\"엔히키 그자가 지금 무슨 생각을 하는 건지 통 모르겠습니다. 내 부하들을 아마존으로 보내서 뭘 한단 말입니까? 정작 이쪽으로는 사람들을 보내려는 생각도 없잖습니까. 정작 오는 사람들이라고는 하루종일 로트가 얼마나 위대하다거니, 민주주의의 구세주라거니, 그런 놈들만 오고 있습니다. 대체 그자가 뭘 하려는 겁니까?\" 노장 브랑쿠는 평소라면 욕설을 자제하는 신사였지만, 아무래도 이번에는 그 인내심에 시험을 줄 정도로 한계에 달한 듯하다.\n\n브랑쿠는 로트를 싫어했다. 리우데자네이루 사관학교 시절 견습장교로 있을 때부터 두 사람은 군 내에서 계속 영향력 경쟁을 벌여 왔다. 그리고 이젠 로트는 자신을 훨씬 앞질러버렸다.\n\n\"집을 나설 때마다 누군가와 반드시 '동반'해야 한답니다. 어떻게 동료들과 식사와 술을 즐길 수 있겠습니까?\"\n\n\"그 기분 이해합니다. 그러니-\" 목소리는 다시 푸념에 뒤덮였다.\n\n\"의무가 무엇인지를 상기시키는 거겠죠. 엔히키에게 전하세요. 이 모든 짓을 그만두고 평상시의 상태로 되돌려라고 말이죠. 그렇지 않으면 엄청난 결말을 맞이하게 될 겁니다. 이만.\" 카스텔루 브랑쿠는 전화를 끊고 심호흡하며 의자에 등을 기대고 찬장을 올려다보며 지난 며칠을 회상했다. 그 생각은 누군가 두드리는 노크 소리에 중단되었다.\n\n\"들어오게.\" \"장군님? 침바우바 시장이 보낸 사람이 도착했습니다.\" 그래. 아까보다는 훨씬 대하기 쉬운 자가 왔구나.\n\n\"데니스. 부디 올바른 판단을 해주길.\""
 brazil.455.a: "싸움은 끝나지 않았다."
 brazil.456.t: "A Special Address to the Nation"
 brazil.456.desc: "Marshal Denys observed the crowd of protestors outside of the presidential palace with a stoic expression. It shouldn't have come to this, being forced to overthrow a man he thought of as a friend. To have to create a wall of military men between the palace and civilians. They didn't understand, and they were lashing out. But that was expected, and he would do all he could to answer their questions and calm them. He just hoped they would listen.\n\nTurning around to face the camera crew behind him, he gave them a nod. Within seconds they started rolling, and he began the most important speech of his life. \"Citizens of Brazil, we have found ourselves in a time of crisis. But we have also prevailed.\"\n\n\"In 1955, Henrique Lott, myself, and other military men banded together. We did this to preserve our democracy and its constitution from the actions of President Gomes. We were successful, and our nation flourished for it.\"\n\n\"But, Lott forgot why we acted. He forgot what men of his position were meant for. As President, he made friends with men that sought to destroy our democracy. He indulged in corruption and took bribes from foreign nations. And when he realized some men would not stand for his actions, he sought to despoil our very constitution.\"\n\n\"And that is why we were forced to act, for the very same reasons as we did in 55': to save our democracy. This is no empty promise; elections are coming! They will be fair and equal, and all will be welcome to participate. This is a promise not only guaranteed by myself but our constitution. Now, I fare you all well. God bless Brazil.\"\n\nThe broadcast ended. The camera crew, his men, and the various politicians still hanging about all congratulated him on a successful speech. They called him a hero, assured him that Brazil was in safe hands, and said they were looking to the elections. But none of it could shake the distant feeling of guilt in the back of his mind."
 brazil.456.a: "We did the right thing, didn't we?"
 brazil.457.t: "돈과 부패"
 brazil.457.desc: "Adhemar threw back his head with a laugh and raised a glass of champagne. \"Here's to Brazil and the army!\"\n\n\"Hear, hear!\" General Kruel laughed alongside him. It hadn't been easy convincing Denys that throwing support behind the PSP was better than for the UDN. Much like the crusty old conservatives, the marshal was old-fashioned and thought the country needed them and their outdated politics. Bah! The PSP was everything Brazil needed; God-fearing, populist, and lucrative. Fortunately, Kruel and many other generals, mostly his boys in the 2nd Army, were quite persuasive and insistent on their preference for the Bull and his men.\n\n\"Ah, I can't tell you how long we've been waiting for this. The time for the PSP to get its place in the sun is coming, and all of Brazil will get a piece of the action!\" Adhemar turned with Kruel with a wink. \"You and I especially.\"\n\nKruel chuckled. Officially speaking, the American dollars sent to the army was for stabilizing Brazil. Unofficially, they would be used to help fund the PSP's campaign. And hey, if some of that went into Kruel's pocket, who was he to complain? The thought of the campaign shook him out of his whimsey. \"Oh, and uh, about the election. I've looked into the opinion polls for your vice President, and they don't look that good. Maybe-\"\n\n\"Oh, come now.\" Adhemar brushed him off with a wave of his hand. \"We have plenty of time to improve his image. We can worry about that later. For now, we drink!\""
 brazil.457.a: "We did the right thing, didn't we?"
 brazil.458.t: "A Chat with the Crow"
 brazil.458.desc: "The Guanabara governor's palace was bustling with activity, with various aids and office workers racing past Denys at frantic paces to prepare for the upcoming election. He had to dodge out of a man's way a few times, but the marshal eventually found himself at the office of Governor Carlos Lacerda. He opened the door to find the UDN's electoral choice in conversation with a man he didn't recognize, the two shook hands, and the latter man departed with a smile that turned surprised when he noticed the marshal. Denys watched the man leave the office before turning back to Lacerda with a raised eyebrow.\n\n\"Ah, welcome, marshal!\" Lacerda quickly moved to approach Denys with a smile. \"That was Raphael Magalhães, whom I've chosen to replace me as governor, as I a intend to become President.\"\n\nDenys nodded his head in understanding before clearing his throat. \"Good, good. That's actually why I am here to see you. Governor Lacerda, the army offers you and the UDN our official support.\"\n\n\"Wonderful!\" Lacerda clasped his hands together with a wide grin. \"You and the others can rest assured you made the right choice; we'll do all within our power to protect Brazil and her constitution. I won't repeat the mistakes of Lott or Gomes.\"\n\nGomes. Now that was a name that left Denys nostalgic. Back in 55, he and Lacerda had been on opposing sides while Lott marched in step with him, and now reality had flipped the situation on its head. Maybe God had a sense of humor after all. \"That is good to hear. Now, let's discuss your plans.\""
 brazil.458.a: "Politics makes for odd bedfellows."
 brazil.459.t: "Lott Act Ruling"
 brazil.459.desc: "Tancredo Neves observed the situation unfolding before him intently, and with most interest. It was surprising how many buzzwords and endless loops of conversation could be thrown around in a court of such degree, no less the Supreme Federal Tribunal, but yet it never failed to amaze him. He did not even dare squint his eyes, making sure to avoid nothing.\n\nThe Military Supervision Act of 1965 was the topic of the court, what his peers simply called the Lott Act, and they had already entered the voting session by the time he had furthered his whole attention. It happened extremely quickly, as the court ruled a unanimous denial of the act as unconstitutional, without giving any more context afterwards.\n\nNeves leaned over to his side, muttering to the man sitting beside him, \"The result was never in doubt,\" he spoke, expecting a reaction, \"If it had been less obvious, I would question my sanity.\" In response, Ulysses Guimarães bobbed his head in ascent, a profuse nod of understanding as they both stood to leave.\n\n\"The military has put significant pressure onto the supreme court. This act would have been their very own tragedy,\" spoke over Guimarã, \"We must find a way to combat them, if we want to halt the military's snooping around and intervening every so often. What do you think, Neves? Where should we begin?\""
 brazil.459.a: "\"It begins with the election.\""
 brazil.460.t: "Minutes to Midnight"
 brazil.460.desc: "\"For the last time, are you sure we have ensured our choice's victory?\" Denys asked Generals Kruel and Frota for what felt like the thirtieth time. Frota looked half asleep while Kruel seemed like he was doing all he could to not roll his eyes. It made Denys grind his teeth. Godamn it all; why did he entrust electoral fraud to these morons?\n\n\"Sir, I assure you my men and I have done all we can. The election will go smoothly, and our dear friend will be in office soon.\" Kruel spoke with a bored expression.\n\n\"So have mine.\" Frota could not hold back his yawn. \"Sir, with all due respect, it's no use getting anxious about it now; there's no time left to stuff any more ballot boxes or pass any more bribes. The election will be over before dawn.\"\n\nDenys wanted to shout. To scream at them. They were staring down the face of what could be the most critical election in Brazil's history, and what had they been doing? Denys knew these bastards, how deep their corruption ran. How much of the money had been actually passed and not pocketed? Still, he would concede that Frota had a point.\n\n\"Good. Dismissed.\" They parted their ways. Denys tried to ease his mind as he made his way home. It wasn't worth worrying about, right? Come what may, it will all be resolved tomorrow. A thought he repeated in his mind as he climbed into his bed and sought a good night's sleep for himself."
 brazil.460.a: "It never came."
 brazil.461.t: "Combatting the Octopus"
 brazil.461.desc: "Denys' brow flooded profusely, the marks on his forehead helping little with the accumulating sweat resting on the top. Brazil's heat could be unbearable, and even after a livetime in the country, the temperature hasn't settled just right for the old General. His thoughts were rudely interrupted by the plethora of officers and militants gathered around the table, chief among them Costa e Silva.\n\n\"Ah, yes. Unto the matter at hand,\" Denys announced, his train of thought finally colliding with reality, \"Jango Goulart's political shenanigans are becoming too much of a nuisance. His campaign must fail, and thereafter someone else must take his place. A contender, if I may,\" he announced the conversation maker, the rest of the men spending little time in silence as the room broke into conversation. Denys sipped on his water, observing intently.\n\nSilva, instead of joining in on the cacophony, simply shook his head from left to right, as if disappointed, \"It is too late for this,\" he interrupted, the table suddenly falling unto the usual awkward break of silence, \"We have bet everything on the election that we've ran, and if we were to overturn Goulart's results and instead install Lacerda, well... it would be rather unpleasant.\"\n\nRaised on his voice, head gazing from his left, unto his right, carefully taking into account all the faces sitting surrounded at the table, \"Not only in an electoral sense, but leaving in senators or governors whose only alignment is with our own agenda, it really does allow our hypocrisy to shine through.\"\n\n\"Come on, you all understand,\" called forth Denys, nearly on the edge of his own seat, \"It is what is right. For the sake of integrity, and democracy.\" And though he appealed on around the room, nearly going from person to person, he found himself with more opposition than expected. Most of the generals that mattered had made up their mind on sides, and stood uneasy ground.\n\nShocked, Denys broke back down into his chair, looking unto the retinue of men who had just indirectly spat in his face. He was outplayed, he knew, and even with his general cold headed nature he couldn't stop himself from muttering underneath his breath, barely so that the only audible sound from an outside perspective would be of a sigh, or a puff of air."
 brazil.461.a: "\"Merda.\""
 brazil.462.t: "Washington on Side"
 brazil.462.desc: "Two men sat in a car, sharing each other's company as they practically had no other choice to do so. They knew each other's name, it's true. However, they were unsure if they even had names to begin with. Regardless, they interacted with comments or curiosities between one another to ensure the boredom wouldn't overwhelm them.\n\nBoth men were in an active stake out mission, of what seemed to be an SS Spy ring cell's headquarters. There was little activity, thus the first of the two men spoke to the other; \"You hear about Washington's orders?\"\n\nThe second man looked over to his right, shrugging in ignorance as the silence was broken again, \"I must have missed the memo,\" he remarked, semi sarcastically, letting out a chuckle before digging his teeth into a good chicken sandwich.\n\n\"We'll be helping stabilize the regime after the coup in January, once Jango Goulart's out of the picture,\" replied the first man, tapping his fingers unto the car's wheel to replicate a small tune. The other agent swallowed turbulently, looking back to his side, \"Really? Aren't the PSD good allies with Washington? And by proxy the PTB as well, I suppose.\"\n\n\"Jango is linked to those independent minded politicians, some of them are on a Japanese payroll. As if we needed any more of their influence in our continent,\" the first man muttered, leaning back into his chair with an audible grunt of fatigue.\n\n\"I can't believe Jango would do this,\" the second man replied, shaking his head in disappointment while taking another bite out of the sandwich, \"Oh well, for the greater good.\""
 brazil.462.a: "It is what must be done."
 brazil.463.t: "An Unacceptable Outcome"
 brazil.463.desc: "Denys read the newspaper with a blank expression. João Goulart and the PTB victorious. He already knew that, of course, he had watched the election carefully during the previous evening. It had left him numb, and the feeling had yet to subside as he read through the article without truly taking it all in, his mind elsewhere.\n\nHow could this happen? Were the people so foolish, so naïve? After everything the country had been through, they thought to not only run off back to the Varguists, but the red band of idiots founded by the dictator himself? Had everything he'd done been for nothing? Toppled a man, a friend, to defend the constitution just so another could tear apart the nation's social order? His gaze turned back towards the photo plastered on the front page, where Goulart and his cronies celebrated their victory, their grins wide and arrogant. Denys slammed the paper onto his dining table, ignoring the mess made of his meal and coffee from the force of his blow, his face etched in fury.\n\nNo, this was not the end. If the Marxist bastard thought he could ruin everything Denys and his men had struggled to defend and serve then he would be sorely disappointed. The people had made a mistake, and in such circumstances it was up to men like himself to correct the populace and prevent them from self harm. Striding away from the table he made for his phone. He and his men saved Brazil before, they would do so again."
 brazil.463.a: "The Brazilian chaos has yet to conclude."
 BRA_mosquito.1.t: "Operation Mosquito"
 BRA_mosquito.1.desc: "Odílio Denys tapped onto his chin lightly, somewhat phased from the talks occurring before and around him. He paid much attention, not allowing himself to be completely disconnected from the matter at hand, but not actively participating in the pointless murmurs and whispers traveling around the table. Though he knew he had to launch himself in.\n\nAmidst the chatter stood men like Costa e Silva, General Kruel and Frota, and some air force officers he could barely recognize, apart from Burnier. Scanning the different faces among the room, he finally lifted his voice, \"We will allow Goulart one of two choices,\" the room fell dead silent, all men moving their heads to meet Denys' gaze at the head of the table.\n\n\"He will be allowed to either flee the country,\" he gave a short pause, tasting some of the meeting standard mineral water at his disposal, \"Or capture him on his arrival to Brasília, while he plans to drive the PTB to his side.\"\n\nNo one voiced any opposition. Only bobbing and nodding heads, technical speech and operational inquiries occupied the room as the officers schemed and planned while under the guidance of Denys' watchful eye. As the scheming was done and the day came to rest, Denys uttered one last sentence before taking his leave."
 BRA_mosquito.1.a: "\"We'll speak when we're done.\""
 BRA_mosquito.2.t: "Bravery and Valor"
 BRA_mosquito.2.desc: "Brizola almost launched himself forward to grasp unto Jango's arm, \"You will be captured, or worse, killed!\" he mustered, giving a true attempt to stop his friend from running straight on into the lion's jaw. Jango, however, only shook his head reassuringly, switching the bag from his left hand to the right only so he could give Brizola a pat on the back.\n\n\"I must leave for Brasília. To fight for the presidency, to fight for freedom, and democracy. If I cannot do it, then what can we expect from Brazil?\" Goulart queried, giving another repeated back to his comrade. In response, Brizola pressed his hands unto his face anxiously, \"You could always prepare against the fight in Rio Grande do Sul, Jango. When the coup comes, it will be most safe...\"\n\n\"I must go no matter the cost,\" he interrupted, taking his bag with both hands, \"If I am arrested, though, I will need my family taken care of, and Edna safely transported to Uruguay. Our fate rests in her hands should I be unable to.\"\n\nThe brothers-in-law embraced each other then, a final goodbye as the speaker called for all passengers to board their planes. The South would be unguarded by Jango now, Goulart knew, and with all his force he could only muster one last prayer."
 BRA_mosquito.2.a: "\"Safe travels, Jango.\""
 BRA_mosquito.3.t: "Red Sun"
 BRA_mosquito.3.desc: "\"Like a mouse to cheese,\" Denys snickered to himself, his lonely abode inhabited only by fellow military personnel or caffeine addicted politicians arriving early before work hours. Soon enough, Jango Goulart would rest easily into his palm, with the SNI and some of his Armed Forces men awaiting his arrival at the airport to finally capture him.\n\nThough Denys had little time to celebrate, as a young army officer stormed into his room unannounced, panting and puffing air, allowing little time for the General to ask his purpose as he held up an envelope, \"You must read this, Senhor Denys!\"\n\nThe envelope was practically thrown onto his desk, and before he could scold the officer's indecent behavior his jaw dropped as his eyes skimmed through the contents of the letter. He could barely believe his eyes, standing to give the words another read, and yet another, repeatedly, as his hand collided against his head in a desperate attempt to comprehend.\n\n\"Dead... in the wreckage of his plane. Crashed... How can this be?\" stuttered Denys, his eyes so fixated on the document he barely noticed the presence of Costa e Silva. \"Senhor Denys,\" Silva muttered, finally speaking up, \"I've seen what's happened.\"\n\nDenys perked his furrowed brows unto Silva, an increasing ache of rage making him almost tumble and drop onto his desk, \"Do you have anything to do with this, Silva?\" Denys asked, remaining respectful though adorned with a stern tone, \"How would you know this quick, hm? Is there something I must know?\"\n\nThough Silva was known as conniving, and a man of little honesty, it was most likely in that moment that for the first time in his life he meant something in most truth, \"I have no knowledge of this unfortunate event, Senhor Denys. I do not know...\""
 BRA_mosquito.3.a: "\"Out of my office, I need to think.\""
 BRA_mosquito.4.t: "Silva's Inauguration"
 BRA_mosquito.4.desc: "Denys was nearly fuming at the mouth, controlling himself from a tantrum still as he processed Jango's death. It was not discussed. He was to be kept alive, arrested when he arrived at the airport, not shot down out of the sky by some fighter jet to level him into the ground and ensure his death. Sure, it could put an end to some immediate issues, but it made everything worse in the long run.\n\nLott's daughter has fled to Uruguay, giving some crippling speeches about Brazil's government, and then dematerialized to Cuba to do whatever it may be. The USA loses confidence rapidly in an impressive show of cold feet, and resistance to the government becomes increasingly more apparent, to proportions larger than expected.\n\nCosta e Silva gave his grandiose inauguration feast, surely one to remember, if only Denys had been paying enough attention. Instead, he was wandering his own thoughts. Which pilot could have done the shoot down? Most likely the air force covering up their tracks to protect one of their own, being prone to hide the truth when in times of such need. That will be an issue for Silva to resolve.\n\nSilva stood down from the dais, and walked to shake the hand of a plethora of military officials, politicians and legislators all celebrating the jubilation of a new President. Silva said nothing when grasping onto Denys' hand, shaking it intently while a smile of content rested upon his face. That moment, Denys couldn't hold it any longer.\n\nHe was too old for politics. He had served well, very well, and deserved now some time to rest alone and in peace until death came to take its price. He wanted to retire to a beach, yes. Perhaps not too far from Rio, close enough to hot beaches covered in yellow sand, but far enough from tourist-ridden cities which bothered the scenery he would enjoy."
 BRA_mosquito.4.a: "An epoch comes to an end."
 BRA_mosquito.5.t: "Crocodiles"
 BRA_mosquito.5.desc: "Her father was right. Politics are just like a pool full of crocodiles with sharp teeth, waiting to feed on innocent men who simply wanted change seen in the home they loved. She was determined to ensure the lives of those innocent men were not lost in vain, but first, she had to step onto the stage.\n\nEdna gave her best attempt to shield her anger, though her face still showed blushes of red that gave away her blood melting rage. The American journalists had asked her a few questions, most of which were about her life and career, though one risky pretender approached with a very peculiar inquiry.\n\n\"What do you make of the situation in Brasília?\" the reporter asked, with a pen and notebook at the ready. Edna had to give it some time to sink in, though the answers came flowing out with little forethought as a machine gun with live ammunition.\n\n\"The death of Jango Goulart is possibly the worst thing to happen to Brazil. Murdered by its dictatorial oppressors, his legacy is left in shambles and his work unfinished. Though I remain, and with me the opportunity of a future for Brazil. As his vice-President, it is pertinent for me to reinforce the fact that the current government is completely illegitimate and no rightful President resides in office.\"\n\nThe questions rained after the comment, with increasing interest from the Journalists who simply could not have enough. It mattered little if those who questioned her for being a woman, it was time to rid Brazil of the political crocodiles preying for its democracy, one small step at a time."
 BRA_mosquito.5.a: "A life in exile?"
 brazil.464.t: "Echoes From The Past"
 brazil.464.desc: "Denys sat before his dining table with the morning news and a thoughtful expression. Kubitschek was back in the presidency. That the PSD had managed to hold on after everything it had been through was a testament to the returned President's popularity. Or, alternatively, it was a testament of Lott's.\n\nIt was almost ten years ago, but he remembered it like it was yesterday, coming together with Lott to create a movement within the military to protect their fragile democracy, halting the UDN's attempt at a coup, and ensuring Kubitschek could enjoy his hard won victory. Did Kubitschek understand why he had to do it? Why he had to turn against their, once, mutual friend to defend the stability of Brazil and its constitution? He had his doubts.\n\nWherever the President's sympathies may lie, Denys knew the man had a good head on his shoulders. He was already a proven President whose economic policy had brought Brazil greater heights in the past, dedicated to democracy, and friendly to the Americans. So long as he kept better control over inflation this time around and avoided the mistakes of his predecessor, then he should make a fine President once again."
 brazil.464.a: "We'll keep an eye on him, just in case."
 brazil.465.t: "A Pleasant Surprise"
 brazil.465.desc: "From his home in Rio de Janeiro, Odílio Denys enjoyed his breakfast with a cup of coffee and the morning news. After all the tension and uncertainty of the previous evening followed by relief, he found it relaxing to simply kick back and get a second look at what had transpired. Setting the paper down on his dining table, he took a long, satisfied sup of his drink and thought back on the results.\n\nAll things considered, it honestly couldn't have gone much better. Carlos Lacerda didn't agree with everything the military did but he was firmly sympathetic to them, a friend to the Americans, and dedicated to the causes of anti-Varguism, anti-communism, and anti-fascism. So long as he refrained from making the same mistakes that Gomes made back in the fifties, Denys thought he was just the President Brazil needed after Lott's disastrous decisions.\n\nHe made a mental note to send his personal congratulations to the man, who hopefully remained sober enough through last night's victory to function through today. But, perhaps that was asking too much for a man from the same party as Quadros.\n\nRising from his chair, the Marshal mentally prepared himself for the rest of the day. The reds and the fascists had gotten uppity during all the chaos, and it was up to him and his to slap them back down, something the new President was doubtlessly going to support. With a final gulp, he finally walked away."
 brazil.465.a: "Here's to the start of a bountiful relationship."
 brazil.466.t: "A Dark Horse Among Dark Horses"
 brazil.466.desc: "Even after everything he had been through, life still found ways to throw unexpected surprises in the face of Marshal Odílio Denys, the recent election of Jânio Quadros being an excellent case in point. Even the morning newspaper he was skimming through seemed as surprised as he was, and why wouldn't they be? While Denys had personally hoped for a UDN victory, the idea of a Quadros presidency left him almost stupefied.\n\nThe fact that the UDN had chosen Quadros was a shock to begin with, while the man was a fellow conservative much of his agenda ran counter to the goals of the party that endorsed him, who still had some sore points with him after accepting the role of vice President to the now deposed Henrique Lott. The most egregious of these plans being his foreign policy, of which Denys and his fellow military men held in particular contempt. And on a personal level, Denys found the idea of having to refer to that moody, eccentric, impulsive little drunkard as President was already giving him a headache.\n\nEven so, it wasn't as though the man lacked any upsides. Quadros' foreign policy, as extreme as it is, was still ultimately aimed at strengthening Brazil's position abroad without chaining it to the whims of foreign superpowers, and his concerns about the country's rapid growth and inflation were worth heeding, and the man was dedicated to good, Christian morality and championed anti-corruption. Perhaps a moral man with faith in his nation was what Brazil needed. Not to mention, at the end of the day he still wasn't Adhemar or Goulart.\n\nHe just hoped that the UDN could control the President's more outlandish ideas."
 brazil.466.a: "Ah well, how bad could he be?"
 brazil.467.t: "A Bizarre Reality"
 brazil.467.desc: "When Denys first heard over the radio that Adhemar de Barros and his PSP had won the presidential election his initial response was to call it a tasteless joke. When more reports and announcements were made that confirmed the election's outcome he spent the rest of the evening convinced he was in a bad dream fueled by stress and uncertainty. As he reads the newspaper in his hand the morning after and is, once again, confronted with the fact that Adhemar was elected President he momentarily considered the idea that he had simply gone insane.\n\nOr, perhaps it would be more accurate to say that his country and its voters had lost their minds. Denys struggled to think of any politician that was so open and shameless in his corruption as Adhemar and his party was little better. Not to mention they were Varguists, supported by the former dictator and his spawn to boot! How could the people not notice, had the bastard's honeyed words of populism and vague promises of progressive economics truly sway so many?\n\nOr, he wondered with a sinking feeling in his gut, did they simply not care? Brazil had suffered so much and in such a brief period of time; inflation and debt ravaging the economy, the bloodshed in South Africa, Lott's downfall, and all the ceaseless corruption. Had it all exhausted them? Left them so traumatized, so numb, and so desperate for effective leadership they turned to a man willing to not only break the law, but flaunt it?\n\nIt could be worse, he supposed. They were corrupt Varguists but at the very least they weren't communist Varguists like the PTB or the fascistic failures of the PRP, both of whom would have destroyed democracy all together with their ilk, not merely stain it. And Adhemar's party did enjoy a fair amount of support from the military, who Adhemar favored back. Even so, Denys could not help but fear for the future of his nation, nor shake the feeling that he played a role in its shortcomings."
 brazil.467.a: "Our future remains clouded, but not hopeless."
 brazil.468.t: "선동가 문제"
 brazil.468.desc: "열대야가 기승인 플라나우투 관저에서 로트 대통령이 몇몇 각료들을 소집하여 긴급회의를 열고 있었다. 이타라마티(브라질 외무부)의 보고에 따르면 우루과이가 오늘 저명한 선동가이자 골칫거리 혁명가 체 게바라를 국내에 초청하였다고 한다. 진짜 문제는 그자가 남미 일대의 혁명을 장려하고 궁극적으로 현존하는 모든 남미 정부의 전복을 꿈꾸고 있으며, 그는 그러할 힘과 능력을 지닌 인물이었다.\n\n\"진작에 처형대로 끌고 가서 총살시켜야 했던 인물입니다. 칠레와 우루과이가 그를 추방시킨 것은 저들이 얼마나 어리석고 무능한 것인지에 대해 스스로를 증명했을 뿐입니다.\" 데니스의 어조는 상당히 격양되어 있었다. \"그러니! 특작 부대를 보내 그런 바보들이 이루지 못한 일을 실현해야 할지도 모릅니다.\"\n\n\"안 되네! 우방국의 주권을 위협하는 행위는 민주주의 국가로서 있을 수 없는 일이야. 그런 말은 꺼내지도 말도록.\"\n\n\"아니면...\" 쿠아드루스가 떨리는 손으로 조심스레 제안했다. \"차라리 그를 초청해서 훈장을 수여하는 건 어떻겠소? 그 또한 이 대륙을 애국자이며... 그 나름대로의 방식으로 조국을 위해 싸우는 것 아니겠소. 그렇다면 차라리 그를 인정해 주는 것이 더 나을지도 모르오.\"\n\n\"제정신입니까?!\" 방안 모든 이들이 한목소리로 외쳤다.\n\n\"저명한 국제 테러리스트와 악수한다니 그건 있을 수 없는 일이네!\" 로트의 목소리엔 짜증이 섞여 있었다.\n\n\"이건 어떻습니까? 몬테비데오를 향해 우리 3군 병력의 위용을 과시하는 겁니다. 그렇게 한다면 저들도 어느 정도 분별력을 가질 수 있을 겁니다.\" 데니스의 목소리에도 비슷한 감정이 담겨 있었다.\n\n\"안 된다고 했어. 칼을 마구잡이로 휘두르는 것이 모든 해답은 아니라 누누이 강조하지 않았나. 자, 살리스?\" 로트는 고개를 돌려 외무장관을 바라보며 말을 이었다. \"우루과이 정부에 지역의 안보를 명목으로 그를 추방할 것을 촉구하라고 전하게나. 만일 이행하지 않는다면 양국의 관계는 돌이키지 못할 정도로 악화될 것이라고도 경고하고. 우리 의사를 통해서 게바라의 입국 허용이 얼마나 어리석은 선택이었는지 재검토할 수 있는 수위로 전달하도록.\""
 brazil.468.a: "\"어쨌건 저들 또한 그를 지속적으로 체류시킬 정도로 멍청하진 않겠지.\""
 brazil.469.t: "늦은 밤"
 brazil.469.desc: "대통령궁의 적막한 분위기는 회의실로 뛰어드는 발소리에 의해 금세 어수선해졌다. 이 야심한 시간에 무슨 일로 모인 것일까? 테러리스트의 공격? 아니면 쿠데타? 그 누구도 알 수 없었다. 이 심야 시간대에 그런 상상을 할 수 있을 정도로 정신력이 강한 자도 없을 것이다.\n\n사람들이 자리에 앉는 모습을 보고 로트가 회의를 시작했다. \"이런 시간에 불러서 죄송합니다. 하지만 긴급한 안보 문제 때문에 소집했습니다. 데니스, 꺼내도록.\"\n\n피곤한 기색의 시선들이 로트 옆에 서 있는 남자에게 쏠렸다. 그가 든 서류철에서 수많은 사진들이 쏟아져 나왔다. \"입수한 정보에 따르면 파라과이의 화약통에 불이 붙여진 거 같습니다. 국가 전역이 혼란에 빠졌습니다. 최악의 경우엔 우리가 우려하는 상황이 현실이 될지도 모릅니다.\"\n\n미적했던 분위기에 긴장감이 감돌기 시작했고, 이제 모두가 흩어져 있는 사진과 보고서들을 분석하기 시작했다. 이내 그들의 관심은 대통령에게 넘어갔고, 어떤 해답을 찾아야 하는지에 관해 그를 쳐다보았다.\n\n\"... 하지만 당장 개입은 무리입니다. 구아히아 만에서의 실패와 랍스터 전쟁 이후 대외 문제에 힘을 쏟을 여력이 없습니다. 그리고 아직까지는 우리를 위협할 상황까지 발전되지도 않았습니다.\"\n\n브라질의 개입에 관한 수많은 의견이 방안을 채웠지만, 누군가 테이블을 주먹으로 치면서 여론을 어느 정도 정리해 주었다.\n\n\"다들 진정하시죠. 지금은 각하 의견이 맞습니다. 지금 섣불리 개입할 수는 없습니다. 각하께서 말씀하신 그 문제도 있고, 자칫하면 아르헨티나를 분노시켜서 전면적인 분쟁으로 확대시킬 위험성도 있습니다. 거기까지 가면 저희 힘으로는 감당하기 어려워집니다.\"\n\n데니스에게 자리에 앉으라는 신호를 준 로트가 고개를 끄덕이며 답했다. \"그렇습니다. 현재 정보로는 개입하는 것까지는 부적절하다는 사실에 동의하리라 봅니다. 즉, 상황이 안 좋아질 때를 대비해서 2군을 동원해 국경에 파견하려 한다는 겁니다. 이상입니다.\"\n\n모인 참석자들은 동의하는 기색이었다. 심야 시간이 새벽으로 변해가는 가운데 참석자들이 하나둘 귀가하기 시작했다."
 brazil.469.a: "파라과이의 새벽."
 brazil.470.t: "분수에 맞는 곳으로"
 brazil.470.desc: "안경을 쓴 남성이 빠른 걸음으로 대통령궁 복도를 가로질러 걸어갔다. 댐 문제와 관련된 회의를 마치고 돌아온 지 얼마 되지 않아 피곤했지만, 대통령이 자신을 부른 이유가 무엇인지에 대한 호기심이 일었다. 분명 회의는 성공적이었지 않았는가? 갑작스레 자신을 부르는 이유가 무엇인가? 생각에 잠긴 채 대통령 집무실의 문에 다가간 가 문에 노크했다.\n\n\"들어오게.\" 쿠아드루스는 문을 열고 안으로 들어갔다. \"아, 자니우군, 여기 앉게나.\"\n\n쿠아드루스는 자리에 앉은 채 로트를 바라보았다. \"엔히키, 갑자기 날 부른 이유가 뭐요? 댐 문제오?\"\n\n\"아, 그건 아니고, 도쿄, 난징, 워싱턴 방문에 관한 일이네. 올해는 중요한 해가 될 것이야. 공영권과 OFN를 동시에 갈 수 없다는 건 자네도 알고 있겠지?\"\n\n\"그렇소만, 그게 나와 무슨 상관이란 말이오? 해외 순방은 당신 일이지 내 일이 아니지 않소?\" 쿠아드루스는 당황한 표정으로 안경을 벗어 자리의 책상에 내려놓았다.\n\n\"맞아. 하지만 그걸로 미국을 분노하게 하고 싶지는 않는단 말이지. 그러니 자네가 나를 대신해서 공영권으로 가서 고속도로 계획과 브라질을 향한 투자를 요청하게. 내가 워싱턴에 가서 미국 친구들을 안심시키도록 하지. 엉클 샘과 욱일의 투자를 받으면서도 모두에게 좋은 모습을 보여야 할 필요가 있지 않겠나. 이번 외유에 여러 일이 걸려있네. 최선을 다해 주게나.\" 로트는 담배에 불을 붙이면서 한숨을 쉬며 한마디 거들었다. \"그런데... 에드나가 내 반대에도 불구하고 경험을 쌓기 위해 자네와 동행하고 싶어 하는군.\"\n\n\"알겠소, 뭐 당신이 원하지 않는다면 같이 안 가도 상관이야 없네만.\" 쿠아드루스는 안경을 끼고 손수건을 꺼내 코와 입을 감쌌다. 로트가 어리둥절한 표정으로 그를 바라보았다. \"아. 미안하오. 담배 연기를 싫어해서.\" 로트는 고개를 끄덕이며 일어났다.\n\n\"그래야지. 용건은 끝났네. 이만 부대를 시찰해야 하니 이만. 자니우, 행운을 비네.\" 로트가 방을 나서자 쿠아드루스는 혼자 남은 채 생각에 잠겼다."
 brazil.470.a: "떠오르는 태양의 땅으로."
 brazil.471.t: "부녀의 대화"
 brazil.471.desc: "엔히키 로트가 집무실과 브라질의 나머지 지역을 연결하는 통로를 걸어 내려가던 중, 대통령을 부르는 목소리가 들렸다. 최근 노동자 파업에 대해 알려주러 온 직원의 소리도 아니었고, 쿠아드루스가 자신을 들볶으려 하는 목소리도 아니었다. 뒤돌아보니 양복을 입고 넥타이를 맨 딸 에드나가 자신을 향해 걸어오고 있었다. 저 애가 저런 모습이었었나.\n\n\"에드나? 왜 그런 차림이지?\" \"아, 아버지, 하원의원 선거운동을 위해서 브리졸라를 만나려 해서요.\" 에드나가 자신감 넘치는 목소리로 대답했다. 로트 가문의 가장은 그 말에 걱정부터 들었다. 자기 자식이 악어가 가득한 웅덩이에 뛰어들려고 준비하고 있다니.\n\n로트는 입안의 침을 삼키고 목소리를 살짝 높였다. \"그래, 에드나. 네가 훌륭한 목표를 가지고 있다는 것은 잘 알겠어. 하지만 아버지로서 우리 딸이 정계에 발을 들이지 않는 것을 원한단다. 넌 여자잖니.\" 에드나의 표정이 금세 우울해졌다. \"정치판이란 널 잡아먹으려는 악어 떼가 가득한 웅덩이와 같아.\"\n\n에드나가 그의 말을 끊었다. \"아버지, 이미 결심했어요. 저 악어들과 싸우고 저들을 길들이고 싶습니다. 그게 위대한 조국을 위한 제 의무에요.\" 아버지는 자기 말이 그녀의 마음을 돌릴 수 없을 것이라는 사실을 깨달았다.\n\n\"좋아. 그럼 일을 맡겨도 되겠구나. 자니우가 공영권으로 가서 일본의 자금을 끌어오기로 한 일 알지? 그자가 무슨 이상한 일을 벌이지 않도록 감시해 보렴.\" 에드나가 미소를 지으며 고개를 끄덕였다. \"안 그래도 그걸 말하려고 온 거에요. 맡겨주세요.\"\n\n\"좋아. 행운을 빌지. 에드나, 이제 부대 시찰을 다녀와야 해서.\" 로트는 딸과 가볍게 포옹을 나누어주었다. \"아버지, 고마워요.\" 장군은 자기 길을 걸어가다가 무언가 생각난 듯 뒤를 돌아보았다. \"아참, 에드나, 한 가지 까먹은 게 있는데...\""
 brazil.471.a: "\"자니우가 술에 손대지 못하도록 하렴.\""
 brazil.472.t: "휴가 예정지"
 brazil.472.desc: "오늘 밤 부통령실의 분위기는 분주했다. 자니우 쿠아드루스와 그 측근들은 테이블에 앉아 그의 공영권 국빈 방문을 위한 마지막 조율을 하고 있었다. 괴짜 부통령에게 있어 이번 임무는 가장 중요한 일이 될 터였다. 세계 2위의 경제 블록에 방문하는 일은 브라질 경제에 필요한 투자를 유치할 수 있으며, 진행하는 대사업 아마조니아 횡단 고속도로의 건설을 가속화시킬 수도 있었다! 측근들이 다가오는 이 절호의 기회에 관해 논의하는 동안 쿠아드루스는 이번 방문을 어떻게 역사에 남길지에 대해 고민했다.\n\n\"부통령 각하.\" 보좌관이 말을 걸었다. \"계획이 완성되었습니다. 도쿄에 도착하면 저희는 우선...\"\n\n\"도쿄? 아니, 벌써 거기를 가면 안 되지!\" 쿠아드루스가 방이 조용해질 정도로 큰 목소리로 외쳤다. 모두가 어리둥절해진 표정으로 부통령을 바라보았다. \"일본부터 가면 그저 평범한 외유가 될 뿐이오. 그보다 먼저 난징으로 가야지!\"\n\n\"부통령 각하? 만일 우리가 중국부터 먼저 방문한다면 일본인들이 좋아하지 않을 겁니다. 신뢰를 잃고 원하는 투자를 받지 못할 수도 있습-\"\n\n\"헛소리오!\" 쿠아드루스가 보좌관의 말을 끊었다. \"총리도 도쿄가 이번 방문의 마지막 코스가 되는 것을 환영할 것이오!\"\n\n방안이 시끄러워졌다. 주변인들은 먼저 중국부터 가려는 쿠아드루스를 열심히 설득하려 했다. 에드나 로트는 근처 PSD 당원들과 함께 격렬해지는 토론을 주의 깊게 경청하고 있었는데, 일부는 쿠아드루스의 무대뽀성 행보에 웃음이 터져 나오려는 것을 애써 참고 있었다. 에드나는 근처 수화기로 가서 전화를 걸고 아버지에게 상황을 보고했다.\n\n\"아버지? 쿠아드루스는 술을 안 마셔도 여전히... 고집이 세네요. 일본에 들르기 전에 중국부터 가는 걸 원하는 것 같아요. 다른 사람들이 쿠아드루스를 설득하지 못한다면 브라질이 전 세계의 웃음거리가 될 지도 모르겠네요!\" 엔히키 로트는 손으로 머리를 두드리며 수화기 너머로 들려올 정도의 큰 한숨을 내쉬었다."
 brazil.472.a: "\"오늘 그자랑 논의해보도록 하지.\""
 brazil.472.b: "\"바빠. 그자에게 맡기도록.\""
 brazil.473.t: "달갑지 않은 서프라이즈"
 brazil.473.desc: "\"어디로 갔다고?\" 후지야마 아이치로가 당혹한 표정으로 물었다.\n\n\"브라질 부통령과 수행단이 중국을 먼저 방문하기로 했답니다. 이미 계획을 변경해 난징으로 향하는 중이라 합니다.\" 보좌관이 얼굴을 찡그린 채 답했다.\n\n충격을 받은 표정이 이내 일그러지기 시작했다. 그 양반 이름이 뭐라고? 쿠아드루스? 그 멍청이는 이게 어떤 모욕인 건지 정말 모르는 건가? 하지만 그는 이 거래가 얼마나 중요한 것인지 그는 누구보다 잘 알고 있었다. 이번 일은 용서할 수는 있어도 무시할 수는 없는 행위였다.\n\n\"알겠네. 천황폐하와 총리대신에게 알려 두도록 하지. 로트 대통령에게도 전보 하나 보내주게. 실망스럽지만 기꺼이 받아주겠다고 말이야....\" 잠시 아이치로는 무슨 말을 덧붙여야 할지 고민했다. \"이걸 무슨 사건이라 해야 할까. 어쨌건, 더 이상의 실수를 저지르지 않아 달라는 점을 강조해 주게.\""
 brazil.473.a: "\"우리 인내를 더 시험하지 않기를 바란다고 말야.\""
 brazil.474.t: "험난한 시작"
 brazil.474.desc: "에드나 로트의 머리가 지끈댔다. 국운을 건 외교 임무를 수행하고 있는데, 그가 감시해야 할 남자는 끊임없이 탈선을 저지르고 있었다. 아버지의 부통령은 중국을 먼저 방문하여 일본을 '클라이막스'로 삼는 \"훌륭한\" 생각을 지니고 있었다. 초강대국과의 외유 도중 목적지를 비행기 안에서 바꾸려는 인간이 지구상에 어디 있겠는가?\n\n환영 음악대도 준비되지 않은 채 공항은 분주히 경비를 준비하고 있었다. 일본과 중국마저도 이런 돌발행동을 예측하지 못한 것 같았다. 취재진의 반응은 다양했다. 준비를 마친 이들도, 거의 폭발하기 직전의 기자들도 있었다. 쿠아드루스가 그런 것을 염두에 두었다면 그런 내색도 하지 않았을 것이다. 그는 기자들의 질문이 쏟아지기 전에 그들을 향해 걸어갔다.\n\n비행 도중에 계획을 변경한 이유가 무엇입니까? 로트 대통령이 이를 승인했나요? 일본을 향한 무례한 행동이라 생각하시는지? 이 행동이 무슨 의미를 지닙니까? 추가적인 일정 변경 계획은 남아있나요?\n\n술에 취해서 나오는 만용인가 하는 생각이 들었지만, 쿠아드루스는 자신있는 표정으로 팔을 흔들며 입을 열었다."
 brazil.474.a: "\"이토록이나 매력적이고 풍부한 역사를 지닌 나라가 가까이 있는데 어떻게 참겠습니까? 이번 순방은 일본만이 아닌 중국을 위한 여정이기도 합니다!\""
 brazil.474.b: "\"자자, 시간이 지나면 알게 될 겁니다. 지금은 해야 할 일이 있습니다! 아, 근데 그 판다라는 동물은 어디서 볼 수 있는 겁니까?\""
 brazil.474.c: "\"일본은 전 세계 개발도상국의 롤모델입니다. 최고의 즐거움을 마지막에 남겨두고 싶었을 뿐입니다.\""
 brazil.475.t: "하지만 그건 일정에 없었잖아"
 brazil.475.desc: "\"예. 사와다씨, 알고 있습니다.\"\n\n브라질에서는 로트 대통령이 집무실 의자에 앉아 수화기 너머 격분한 일본 대사를 달래고 있었다. 눈앞의 텔레비전에는 부통령 자니우 쿠아드루스가 텅 빈 상하이 룽화 공항에 예정보다 일찍 도착하는 모습이 방송되고 있었다. 공식 일정에 따르면 쿠아드루스는 도쿄에 가서 히로히토 천황과의 회담으로 화려한 일본 방문의 시작을 끊어야 했으며, 이후 일본 재계 거물들과 만나야 했다. 하지만 쿠아드루스는 일본과 브라질 사이의 심각한 외교 결례를 일으키고 말았다. 양국 정부는 모두 충격에 휩싸여 있었다.\n\n\"중국 같은 위대하고 유서깊은 나라를 방문하게 되어 매우 기쁩니다. 브라질과 서반구의 많은 사람들은 중국과 동방에서 더 많은 것을 배울 수 있다 믿습니다.\" 쿠아드루스는 많지 않은 취재진을 향해 한 마디 덧붙였다. \"일본 방문과 관해 천황폐하와 일본 정부 여러분께 걱정하지 않아도 된다고 확신드릴 수 있습니다. 중국을 우선으로 방문하는 것은 저에게 준비할 시간을 더 많이 주었습니다. 도쿄 방문을 역사에 남을 정도의 잊지 못할 광경으로 남게 할 겁니다!\"\n\n\"예, 대사님, 자니우가 새 일정을 따르도록 하고, 이 \"잊을 수 없는 광경\"이 무엇인지 알려주도록 하겠습니다. 다시 한번 사과드립니다. 저로서도 수치스러운 일입니다. 더 이상 일정을 변경하지 않도록 그에게 말할 겁니다. 천황폐하와 총리대신에게 제 개인과 브라질 정부를 대표해 진심 어린 사과를 드린다고 전해주시기를 바랍니다. 예. 예예. 좋은 밤 되시길.\"\n\n수화기를 내려놓은 로트는 의자에 늘어진 채 심호흡을 하며 긴장을 풀기 시작했다.\n\n\"저 멍청한 자식이! 한 번이라도 평범하게 행동할 수는 없는 건가?\" 그렇게 분노를 토로하자 갑자기 새로운 생각이 들기 시작했다. \"잠깐, 좋게 생각해 보면...\""
 brazil.475.a: "\"적어도 미국인들은 좋아하겠지.\""
 brazil.476.t: "저녁식사와 제안"
 brazil.476.desc: "중국은 아름다운 나라이다. 이 나라를 감상하기 위해서 파시스트와 그 군화를 무시해야 할지라도 말이다. 쿠아드루스는 이 복속된 나라의 풍경과 문화를 즐길 몇 안 되는 기회를 최대한으로 활용하려 했다. 중국과 일본의 협상가들과 그의 일거수일투족을 감시하는 로트의 부하들에게 쫓기는 상황에서 이는 쉬운 일이 아니었다.\n\n그래서 전직 군인이 이 일을 감당할 수 없을 것으로 생각하는 건 오판일 것이다. 어디 한 번 제대로 해 볼까. 협상은 순조로이 진행되었다. 시간을 많이 들이지 않고 공영권에서 가장 중요한 양국의 협상가들을 가볍게 제압할 수 있었다. 이제 남은 것은 외교관들과 별로 중요하지 않은 건으로 대화하면서 맛있는 베이징덕을 즐기는 것뿐이었다. 와인을 많이 마신 그는 동료들과 함께 웃고 있었는데, 그때 한 중국 고위 관료가 그의 관심을 이끌려 했다.\n\n\"부통령님.\" 곧바로 통역사가 그의 말을 통역해 줬다. \"양국의 새로운 우호 관계를 기념해 브라질을 위한 선물을 준비했습니다. 저희 최고의 동물원에서 기르는 판다 한 마리를 선물해 드리고 싶습니다.\" 쿠아드루스가 그에 기뻐하자, 그 또한 미소 지었다. \"원하신다면 즉시 보내드릴 수 있습니다.\"\n\n쿠아드루스는 이미 그 장엄한 생물을 브라질로 데려가기로 했다. 문제는 이걸 받아들여 모두에게 알릴 건지, 일본인이 불쾌해하지 않도록 나중에 말하는지였다. 저들도 별 신경을 쓰지야 않겠지만, 또다시 충격을 받는 것을 반가워하진 않을 것이다."
 brazil.476.a: "허락보다야 용서를 구하는게 낫지!"
 brazil.476.b: "좀더 이야기하는게 낫지 않을까."
 brazil.477.t: "깜짝선언과 국가적 수치"
 brazil.477.desc: "에드나는 일본 외교관들과의 사업을 논의하는 동안 부드러운 미소를 지었다. 처음 그 일을 뺀다면 지금까지 쿠아드루스는 계획을 충실히 따르고 있었고, 힘든 일도 결실을 맺어가고 있었다. 그래도 그녀는 쿠아드루스를 감시하는 일을 멈추지 않았다. 그녀와 동료들은 부통령과 다른 외교관들이 무역협정에 관해 언론과 이야기하는 모습을 지켜보고 있었다. 지금까지는 괜찮았다.\n\n\"마지막으로 알려드리고 싶은 것 하나가 있소!\" 쿠아드루스의 흥분된 표정을 보며 에드나는 곧 재앙이 일어날 것이라는 사실을 직감했다. \"중화민국 정부의 허가를 받아 브라질 국민들은 리우데자네이에 있는 우리 최고의 동물원에서 판다곰을 구경할 수 있게 되었소!\"\n\n잠깐, 잠깐 뭐라고? 언제 결정된 건데? 일본인도 그녀만큼 놀란 표정이었고, 그녀보다 훨씬 불쾌한 표정이었다. 한 외교관이 흥분한 언론으로부터 이 협정에 관한 질문을 받았을 때, 그는 이 선물이 \"초안 단계\"에 있다고 애써 해명하고 있었다. 한편 중국인들은 대중들 앞에서 자신의 종주국보다 한 수 앞섰다는 생각에 무척 만족스러운 표정이었다.\n\n충격이 가라앉자, 에드나는 외교관 특유의 미소를 지은 채 짜증을 내는 일본 관리들을 향해 돌아섰다. \"음. 논의할 게 많아 보이는군요. 같이 차 한잔하시겠습니까?\""
 brazil.477.a: "갈수록 코미디가 되어가고 있군."
 brazil.478.t: "무례한 알람"
 brazil.478.desc: "쿠아드루스가 충분한 잠을 자지 못하고 있었는데도 누군가 그의 침실문을 맹렬하게 두드리고 있었다. 누가 이 한밤중에 깨우는 거야. 몇 마디 욕설을 내뱉은 그는 잠옷 차림으로 불청객을 맞이하기 위해 문을 열었다. 총기를 든 일본 헌병이 서 있는 광경을 보이자 그의 마음이 흔들리기 시작했다.\n\n\"선생님.\" 한 명이 서투른 포르투갈어로 말을 시작했다. \"당신과 외교단을 표적으로 삼는 반군 조직의 음모를 포착했습니다. 안전을 위해서라도 여러분들을 항공기까지 호송해 드리겠습니다.\" 쿠아드루스의 피가 차갑게 식는 게 느껴졌다. 여기서 누가 날 죽이려 한다는 거야? 이후 한 시간 동안은 소지품을 챙기고 도망치는 등 정신없는 시간이 없었다.\n\n비행기에 와서야 정신이 번쩍 들었다. 브라질 보좌관과 외교관들은 사기가 잔뜩 떨어져 있었다. 일부는 겁에 질린 채 떨고 있었고, 일부는 얼굴이 붉어진 채 좌절했으며, 에드나는 눈도 깜빡이지 않은 채 무릎만을 내려다보고 있었다. 떠오르는 태양의 땅을 이륙하여 떠날 때도 그의 마음은 여전히 불안했다. 누가 그를 쫓는 것인가? 쿠아드루스는 에드나를 돌아보며 말을 걸려 했다. \"엉망진창이군. 안 그런가? 이런 짓을 한 놈들이 꼭 잡히면 좋겠군.\" 에드나는 고개를 들었지만, 해석 불가능한 표정으로 그를 쳐다볼 뿐이었다. 천천히 고개를 끄덕인 그는 다시 무릎만을 내려다볼 뿐이었고, 그를 혼란스럽게 만들었다."
 brazil.478.a: "내가 무슨 나쁜 말이라도 했어?"
 brazil.479.t: "하나의 일이라도 제대로"
 brazil.479.desc: "쿠아드루스가 브라질에 발을 딛을 새도 없이 그는 곧바로 팔라시우 다 아우보라다에 소환되었다. 집무실의 분위기는 차갑고 긴장감이 팽팽했고, 로트는 좌절과 실망감이 가득 찬 표정으로 쿠아드루스를 바라보고 있었다. \"무슨 일을 한 건지 아는 건가? 이제 운이 좋아야 몇 달, 어쩌면 1년 정도 거래가 지연될 걸 세. 하지만 자넨, 그 돌출행동으로 우리 모두를 당황하게 하고 브라질에 수치를 줬어.\"\n\n쿠아드루스가 얼굴을 찌푸린 채 항변했다. \"난 최선을 다했소. 거래를 더 유리하게 하기 위한 노력마저도 의미 없다 하는 거요?\" 그 목소리엔 당장이라도 고함칠 수 있을 것 같은 자제심이 담겨 있었다.\n\n로트의 표정이 분노를 억누르고 싶을 정도로 일그러졌다. \"유리?\" 그 의심의 목소리는 이제 적대감이 담겨 있었다. \"뭘 유리하게 한다고? 일본인과 우호적인 거래를 했는데, 일본이 우리를 인형같이 조종하고 있다고 비난한 자가 누구인가!\" 로트는 다시 한번 숨을 깊게 들이마셨다. 분노로 이성을 잃지 않게 하기 위해서라도 주먹을 단단히 쥐고 있었다. \"이 나라의 대통령은 나야. 분명 난 자네에게 재협상을 허락한 기억이 없다만.\"\n\n\"허락?\" 쿠아드루스가 비웃듯 안경을 고쳐 썼다. \"누구? 브라질의 히로히토 말이오? 아 폐하, 지금 잊어버리신 것 같은데, 국민은 당신뿐만이 아니라 나 또한 국가를 위해 일할 것이라 믿으며 뽑았다오. 당신을 위해서 일하는 게 아니라!\"\n\n로트가 으르렁대는 소리를 내며 자리를 박차고 일어섰다. 눈동자에 타오는 분노는 눈앞에 있는 남자의 입을 내리치고 싶다는 충동에 사로잡힐 정도로 격렬했다. 하지만 이내 그는 침착함을 되찾고 책상 위에 손가락 마디를 댄 채 낮은 어조로 명령했다. \"좋아. 내가 널 부른 건 이번 실패를 설명하기 위해서였지. 자넨 나에게 충분히 설명했어. 이제 나가게.\" 쿠아드루스는 아직 할 말이 더 있다는 듯 멈칫했지만, 이내 비웃듯이 집무실을 뛰쳐나갔다."
 brazil.479.a: "균열이 깊어져 간다."
 brazil.480.t: "간단한 합의"
 brazil.480.desc: "용기보다 신중이 중요할 때가 있다. 쿠아드루스는 이에 익숙해졌지만 이를 그닥 좋아하지는 않았다. 그럼에도, 그는 보좌관들이 좋은 지적을 했다는 사실을 인정했다. 판다라는 선물은 큰 소란을 일으킬 만한 물건이 아니고, 날선 일본인들을 더 이상 성나게 할 가치도 없었다.\n\n그 뒤는 지루한 시간이었지만, 고맙게도 이후 회담은 짧게 진행되었다. 일본은 아무것도 모른다는 듯 어깨를 으쓱하며 거래를 성사했다. 아니 그러지 않을 이유가 없었다 해야 하나, 결국 저들은 잃을 게 없었기 때문이다.\n\n평범했지만, 모든 것이 잘 흘러갔다. 일본은 꼭두각시 국가와의 협상을 방관하고 있었다. 중국은 작은 외교적 승리를 거두었고, 그는 브라질을 위한 엄청난 선물을 가져가게 되었다. 아, 한 가지 질문이 남아 있었다.\n\n\"언제부터 볼 수 있겠습니까?\""
 brazil.480.a: "누가 모두를 만족시킬 수 없다라 말하던가?"
 brazil.481.t: "중국의 밤과 작별 인사를"
 brazil.481.desc: "중국 여행은 자니우 쿠아드루스와 에드나 로트 모두에게 잊지 못할 경험이 되었다. 총통부의 광경부터 일상생활의 소리, 호화로운 식단까지 모든 것이 아름다운 여행이었다. 괴짜 부통령의 충동적인 기행과 일본 외교관들의 경직된 태도에 약간 불쾌감을 느끼기도 했지만 말이다.\n\n그럼에도 이 여행은 유익했다. 중국의 쌀을 브라질의 오렌지와, 철강을 가공품으로, 쿠아드루스가 일정을 우회하기 전부터 약속된 일이었지만, 이제 현실이 되었다. 쿠아드루스 일행은 주최자의 관대함에 감사를 표하면서 비행기에 올랐고, 부통령의 가슴에 크나큰 자부심과 성취감이 솟구쳤다. 비행기에서 휴식을 취하며 그는 해뜨는 나라로 향한다는 기대감을 만끽하고 있었다.\n\n멀리 떨어진 아우보라다 궁에 있는 엔히키 로트는 다음 여정이 더 순조로이 진행되길 바랄 뿐이었다."
 brazil.481.a: "천황 앞에서 실수하지 않기를."
 brazil.482.t: "벚꽃과 빗자루"
 brazil.482.desc: "긴 여정 끝에 자니우 쿠아드루스의 외교단이 일본에 도착했다. 비행기에서 내린 그는 수많은 군중이 일본과 브라질 국기를 흔들며 응원하는 모습에 압도당했다. 흥분감에 찬 쿠아드루스는 탑승교 앞에서 군중들에게 손을 흔들었다. 이 순간 그는 브라질 연방 합중국의 대통령이 된 기분이었다.\n\n쿠아드루스는 그를 기다리는 계단 아래 레드카펫을 밟았고, 약간 술에 취한 듯한 흥분감으로 활짝 웃으며 걸어갔다. 둘러싸는 일본인 경호원들이 약간 어리둥절한 표정을 지었지만, 레드카펫 끝까지 걸어간 그는 이노 히로야를 만나 인사를 나누고 사진을 찍었다.\n\n얼마 지나지 않아 NHK 뉴스 기자들이 그의 방문 목적과 브라질과의 관계에 미칠 영향에 대해 질문했다. 쿠아드루스는 다음 말을 내뱉기 전 잠시 동안 생각에 잠겼다.\n\n한편 브라질에 있는 로트는 잔에 위스키를 따르며 아무 문제 없이 파트너가 일본에 도착하는 광경을 지켜보았다. 얼마 후면 그도 미국인들을 만나야 했다. 한편 주브라질 미합중국 대사 고든은 이번 방문이 브라질 내 미국의 이권에 악영향을 끼치는 것 아닌가 긴장된 표정으로 이를 바라보았다.\n\n쿠아드루스는 조심스럽게 말해야 한다는 사실을 알고 있었다. 말 한마디라도 잘못 한다면 누군가가 화를 낸다. 한 줄로 서 있는 기자들이 쿠아두르스에게 마이크를 기울이자, 그는 이렇게 말했다."
 brazil.482.a: "...그는 일본과 더 강력한 경제, 외교적 관계를 구축할 것이라 말했다."
 brazil.482.b: "...그는 일본의 아름다운 벚꽃을 감상하고 천황폐하를 접견하길 고대했다."
 brazil.483.t: "겸손한 사과"
 brazil.483.desc: "쿠아드루스의 심장이 두근거렸다. 아니, 압도적인 공포의 감정이 그를 사로잡고 있었다. 자신이 내뱉은 말의 심각성과 그 문제를 해결하는 몫은 이제 로트의 손에 달려 있었다. 그리고 로트는 일이 끝나고도 그에게 한두 마디를 하려 할 것이 분명했다. 사실, 문제의 범위는 중요한 부분이 아니다. 진짜 중요한 점은 그가 상황에 휩쓸려서 반미강점에 동조하는 말을 조금 내뱉었다는 것이다. 진짜, 이건 사전 이해의 부족 문제였다 할까.\n\n\"일본에 있는 소식통이 굉장히 우려스러운 말을 해 주었습니다.\" 고든이 말했다. \"일본의 선전에 동조하는 듯한 대담한 발언을 하셨더군요. 우리의 협력관계에 있어 별로 도움이 되지 않을 겁니다.\"\n\n\"고든 씨, 쿠아드루스는 일본의 이익을 위해 발언을 하는 것이 아닙니다. 그냥 말꼬리를 잡힌 거고, 그게 언론에 잡힌 것일 뿐이지요.\" 로트는 미소를 잃지 않으려 애쓰며 답했다.\n\n\"이런 특수한 상황에서는 조심스레 행동하는 것이 무엇보다 중요합니다. 대통령님, 미국은 정치적으로 당신을 지지하고 있습니다. 그렇기에 대통령님도 쿠아드루스라거나 당신의 통치에 반하는 내부적 위협에 경계해야 할 필요가 있습니다.\""
 brazil.483.a: "\"다시 한 번 사과드립니다.\""
 brazil.484.t: "입법원에서의 연설"
 brazil.484.desc: "쿠아드루스는 경외감에 찬 채 청중들을 바라보았다. 이 거대한 강당이 위대한 정치인들로 가득 차 있었다. 모두 숙련되고, 판단력이 뛰어난 자들이다. 에드나가 준비한 일본 입법원에서의 연설 또한 훌륭하게, 적어도 부끄럽지 않은 연설을 해야만 했다. 그는 손을 들어 올려 청중들의 이목을 집중시켰다.\n\n\"일본은 전 세계에 모범을 보여주었습니다. 전 시계 국가들에 어떻게 해야 번영하고 발전할 수 있는지에 대한 통찰을 제공해 주었습니다. 브라질에 있는 저 또한 이에 개인적인 영감을 받았습니다.\" 그는 잠시 손가락으로 앞의 단상을 두드리며 뜸을 들였다.\n\n\"보수적인 일본 문화의 도덕적 위상과 전통적 가치는 범아시아 형재애와 지역의 결속력을 유지해 주는 힘입니다. 이런 모범이야말로 라틴아메리카 세계가 배워야 하는 교훈입니다.\" 짧은 연설이었지만, 일본 정치인들에게도 만족스러운 연설이리라. 다만 쿠아드루스는 저 박수가 의례적인 박수라는 것을 느낄 수 있었다."
 brazil.484.a: "구설수를 피했나?"
 brazil.485.t: "도쿄 탐험"
 brazil.485.desc: "쿠아드루스는 로트가 보낸 감시자들을 제압하면서 자신의 목표를 달성했다. 이제 그는 잠시나마 자유롭다. 잠시나마 도쿄의 매력을, 화려한 기술의 황금시대를 양껏 느낄 수 있었다. 휘황찬란한 빛이 그의 눈을 멀게 할 정도였다.\n\n리우데자네이루에서도 이런 광경을 보았던 적이 없었다. 포장마차, 기념품 가게가 시선을 사로잡으면서 중상주의와 분주한 삶이 만들어 내는 활기찬 분위기를 연출하고 있었다.\n\n쿠아드루스는 자신이 본연의 임무로 돌아가기까지의 시간이 몇 시간밖에 남지 않았다 자각했다. 밝게 빛나는 이 거리를 걷는 대신 회의, 인터뷰, 연설이라거나, 그가 열정적으로 헌신해 온 정치에서 벗어날 수 있는 시간 말이다. 그래, 이 마지막 몇 시간을 잠시 동안 신경 쓰지 않고 즐겨 볼까. 여기엔... 사케라는 게 있었다. 알콜성 음료지만, 브라질의 어떤 술보다도 맛있는 술이었다. 아, 술에 취한 채로 회의에 참석하면 안 되는데. 하지만... 음...."
 brazil.485.a: "\"한 잔 정도는 괜찮지 않을까?\""
 brazil.485.b: "\"음, 지금은 안 하는게 나을 거 같아.\""
 brazil.486.t: "황실의 명예"
 brazil.486.desc: "머리부터 발끝까지 흠잡을 데 없는 예복으로 단장한 쿠아드루스는 예정보다 조금 일찍 도착하여 접견을 준비하기 시작했다. 복도를 따라 몇 번을 꺾어, 미로처럼 얽힌 길에 방향감각을 잃어갈 때 쯤 사람들이 모여있는 대접견실이 보였다.\n\n적절한 경외감을 품은 쿠아드루스는 일본 천황에게 예를 표하기 시작했다. 주변 환경이 지금의 중요성을 대변해 주는 느낌이었다. 천황과의 대화는 짧게 끝났지만, 곧이어 생산적인 이야기가 시작되었다.\n\n그제야 안도의 한숨이 내쉬어졌다. 상황은 바뀔 것이다. 이제 일본은 쿠아드루스를 신뢰할 수 있는 사람, 브라질에서의 업무와 개인적 관심사에 도움을 줄 사람으로 인식하게 되었다. PSD와 달리, 일본인들은 적당한 기반, 그리고 상호 존중이라는 안정감을 그에게 줬다."
 brazil.486.a: "대성공이구나."
 brazil.487.t: "황실의... 혼란?"
 brazil.487.desc: "쿠아드루스의 얼굴은 마치 공포 영화에서 튀어나오는 인물같아 보였다. 그는 극도로 피로했고, 깔끔하지도 않았고, 심한 숙취에 시달리고 있었다. 배에 든 것을 게워내는 것이 그대로 두는 것보다 나은 것인지에 관해 고민해야 할 정도였다. 접견이 20분이나 늦었는데도 천황이 그를 그만큼이나 기다려 줬다는 것, 그리고 그를 맞이해줬다는 것 자체가 기적일 정도였다.\n\n접견 분위기는 어수선했다. 서로의 존중이 어느 정도 담겨 있었지만, 이미 예절이 부족하다는 인식이 일본 장교들 사이에서 공유되고 있었다. 저들의 관점에서 이제 쿠아드루스는 불안정한 인물이다. 일본에 있어 훌륭한 도구이지만 일관성이 없는 자 말이다.\n\n겉치레라도 지키려는 뻔뻔한 행동이 아니었다면 주어진 기회를 헛되이 하지 않기 위해 가장 조심스레 행동했을지도 모른다. 일단 그날의 일정은 끝낼 수 있었지만, 이제 일본인들은 그를 기대하는 인물상으로 여기지 않게 되었다.\n\n\"저들 불만을 품은 것 같습니다.\" 한 보좌관이 그의 행동을 지적하며 중얼거렸다. \"일본인들은 특히 자신들의 문화와 관련된 일에서 실례를 용납하지 않는 것 같습니다.\" "
 brazil.487.a: "머쓱하군..."
 brazil.488.t: "반하는 마음이 있을때..."
 brazil.488.desc: "시간이 좀 걸렸지만, 드디어 이곳까지 왔다. 애초에 이것이 쿠아드루스가 일본으로 떠난 이유이기도 했다. 쿠비체크가 꿈꿔온 거래가 마침내 현실이 되었다. 브라질은 산업화를 가속할 것이고, 일본은 농산물 수입을 얻으며 미국을 상대로 (사소한) 승리를 거둘 수 있다. 그리고 로트는 높은 비용을 요구하는 고속도로 계획의 지원처를 얻게 될 것이다. 쿠아드루스가 서명만 한다면 모두가 원하는 것을 얻을 수 있다.\n\n정말 그럴까? 쿠아드루스는 이 거래가 모두가 생각하는 것만큼이나 공정하지 않다는 사실을 알고 있었다. 상파울루에서는 이 거래로 손해를 보는 농부들이 생긴다. 아마 그는 저들을 위해 무언가를 할 수 있을지도 모른다. 아냐, 아냐, 잠깐, 지금은 너무 늦지 않았을까? 그는 지금 기자들이 둘러싸고 있는 서류 테이블 옆에 서 있었다. 갑자기 한 가지 아이디어가 떠오르기 시작했다.\n\n약간 소란을 피워서 양보를 받아내는 건 어떨까? 일본인들이 그의 요구를 거절하더라도, 국민들은 로트가 싸우지 않으려 하는 데 쿠아드루스가 저항하려 한 것이란 인상을 줄 수 있을 것이다. 하지만 이미 협상이 끝난 거래에서 막판에 더 많은 요구를 얻으려는 행위는 근시안적일지도 모른다. 결정해. 어서 결정해. 한 남자가 그에게 펜을 건넸다. 어서 선택해야 한다."
 brazil.488.a: "음, 아무래도 행운을 시험해서는 안 될 타이밍인거 같군."
 brazil.488.b: "우리 농부들은 당연히 더 나은 대우를 받아야지! 암!"
 brazil.489.t: "...지금은 입을 아껴야 한다 느끼고"
 brazil.489.desc: "쿠아드루스는 온화한 미소를 지으며 내민 펜을 받았지만, 내심 만족스럽지 않다는 느낌이었다. 때로는 주어진 카드만으로 승부해야 할 때가 있다. 설령 자신으로 인해 사람들이, 기회가 사라지더라도 말이다. 특히 여기까지 와서 시간을 질질 끄는 것은 오히려 옥에 티가 될 것이다. 유권자들에게 호소할 기회는 얼마든지 있다. 적어도, 거래에 서명하는 것은 부통령으로서의 판단에 따르는 것이다. 그날 오후, 다양한 음료를 건네받고 브라질 대사관에서 열린 축하 만찬은 그의 고뇌를 잊게 만들어 주었다.\n\n일본인들에게도 그날은 미국의 뒷마당에 교두보를 건설하게 되는 중요한 날이었다. 브라질은 거대한 투자처였고, 남미의 거인 국가 부통령은 어느 정도 반미적인 자세로 알려져 있었다. 어쩌면, 욱일이 아마존 위에 빛나는 날이 오게 될지도 모른다.\n\n브라질 본국은 거래 체결 소식을 대부분. 긍정적으로 받아들였다. 비록 상원의 표결이 남아 있지만, 법안에 관한 초당적 지지여론이 이미 기저에 깔려 있어 거의 확정적이라 보아도 되었다. 로트는 일이 무사히 마무리된 것에 안도감을 느꼈다. 운이 좋다면, 나머지 외유도 이렇게 될 것이다."
 brazil.489.a: "성공적인 어느 하루."
 brazil.490.t: "...지금 목소리를 내라"
 brazil.490.desc: "에드나 로트는 눈앞의 광경을 느긋이 바라보고 있었다. 쿠아드루스는 지금 진지한 표정으로 자기 일을 하고 있었다. 동료 외교관들 또한 기자들 앞에서 언론을 향해 예절을 지키고 있었고, 일본인들은 만족스러운 표정이었다. 모든 것이 잘 되어 가- 자, 잠깐.\n\n쿠아드루스가 왜 펜을 들지 않는 거지? 목을 가다듬으려 한다고? 잠깐, 상파울루의 콩 농부 이야기가 여기서 왜 나와? 양보를 원한다고!?\n\n쿠아드루스가 충격받은 주변 사람들에게 장황한 연설을 이어가는 동안, 에드나는 다시 한번 분위기를 살펴봤다. 브라질인들은 당혹감과 분노로 얼굴이 일그러졌다. 일본인들은 그가 마치 다른 사람인가 싶어 어안이 벙벙한 표정이었다. 잠깐, 카메라는 아직 촬영을 시작하지 않았다.\n\n그 이후 에드나가 한 일은 지금 와서는 자부심이 느껴질 정도라 할 수 있다. 그가 돌발상황을 벌인 이후 그녀는 놀라운 재능을 통해 사태를 수습했다. 불과 몇 분 만에 쿠아드루스를 물러나게 하고, 일본인들을 설득해 거래에 서명하게 했다. 유일하게 통제 불가능했던 이는 현장의 기자들뿐이었다. 그것 때문에 불길한 예감이 들었다. 상파울루에 있는 쿠아드루스 지지층은 이번 일에 무슨 반응을 보일 건가."
 brazil.490.a: "그냥 아무 일도 없길..."
 brazil.491.t: "사요나라 니폰, 니 하오 중궈"
 brazil.491.desc: "쿠아드루스는 뿌듯한 마음으로 일어나 그날의 일정을 위해 발걸음을 재촉했다. 어제 일정은 완벽했다. 거래가 성사되고, 축하행사는 세금을 쓸 만한 가치가 있었고, 저녁 식사는 최고였다. 에드나는 자기 일을 하느라 그를 귀찮게 할 수 없었고, 하루를 끝낸 그는 느긋이 술을 즐길 수 있었다. 적어도 그렇게 되었다고 확신할 수 있었다. 리우데자네이루 동부에 주브라질 일본 대사관을 개소하는 기념으로 누군가가 '특별한' 사케를 꺼낸 이후부터 그의 기억이 흐릿해졌지만...\n\n아마 잘 되었겠지. 걱정한다고 해서 달라질 게 있었나. 지금은 비행기를 타야 할 시간이다. 도쿄의 스카이라인이 시야에서 사라지자 쿠아드루스는 앞으로의 목적지에 대한 신선한 설렘을 느꼈다. 다음 행선지는 중국이다. 소박한 시골, 발전하는 도시, 그리고 판다까지! 이번 외교 여정의 멋진 외유가 될 것이 분명했다. 그리고, 일본인들은 좀 더 여유를 가져야 할 필요가..."
 brazil.491.a: "중국인들은 좀 덜하려나?"
 brazil.493.t: "외교와 줄다리기"
 brazil.493.desc: "쿠아드루스에게 있어 행선지를 고민하는 일은 흔한 일이 아니다. 원래라면 외유는 여기서 끝나야 했다. 방문을 끝내고, 거래에 서명하고, 고국으로 돌아갈 일만이 남았다. 하지만 아시아의 산업 중심인 두 국가가 동시에 초청장을 보낸 일은 흔한 기회가 아니었다.\n\n광동과 만주. 공영권의 떠오르는 신예와 맏형. 광동은 급성장 중인 첨단기술의 산업 국가로 미래와 혁신을 상징한다. 만주는 일본을 섬기며 초강대국의 원천이 되는 자원을 쉬지 않고 추출하는 과거의 황금 거위라 할 수 있다. 양국이 해외 투자처를 두고 경쟁하고 있다는 사실은 이미 브라질에도 잘 알려져 있었다.\n\n양국이 그의 관심을 끌기 위해 경쟁하고 있다니, 무언가 자부심이 들었다. 문제는 양국을 다 방문하는 것이 불가능하단 것이었다. 로트는 이 방문을 반대할 것이지만, 아마 이 두 나라와 새로운 거래가 가능하다면 응해 주는 것이 도리일 것이다. 첫인상은 만주에 더 기울어지고 있었다. 이번 외유의 목적이 브라질의 산업화라는 점을 감안해 본다면, 만주는 그 적임자라 할 수 있을 것이다. 하지만 광동의 발전 속도 또한 무시할 수 없는 요소였다. 그리고 들은 바로는, 양국 모두 현지 중국인들을 열악한 환경에 두고 착취하고 있다는 이야기도 있었다. 어쩌면 양측의 초청을 무시하는 윤리적 선택이 경제보다 더 중요한 것일지도 모른다."
 brazil.493.a: "음, 어쨌건 우린 산업화를 위해 온 거지. 만주로 가자!"
 brazil.493.b: "광동의 마술사들이 무슨 일을 벌였는지 무척 궁금하군."
 brazil.493.c: "켁, 잊어버려! 그냥 집으로 가자."
 brazil.495.t: "작은 만주에서 이룬 큰 거래"
 brazil.495.desc: "착륙한 그 순간부터 쿠아드루스는 감시당하고 있다는 느낌을 지울 수 없었다. 공영권 방문 이래 그들을 향하는 시선이 없었던 건 아니지만, 이런 느낌은 아니었다. 마치 이곳이 안전하지 않다고 속삭이는 감정이 그를 동요시키고 있었다. 호스트는 그들을 엄격하게 통제하고 있었다. 비행기에서 내리자마자 호텔로 데려가서는 예정된 공업지대 시찰 일정까지 그들을 가두고서는, 시찰이 끝나자마자 다시 호텔로 돌려보내곤 했다.\n\n분위기는 불안했을 지언정, 그 광경만큼은 인상적이었다. 만주제국은 수많은 시련 속에서도 아시아의 주요 산업 강국으로 변해 있었다. 이를 위해 몇 가지 비도덕적인 수단을 이용했을지 몰라도, 브라질은 저들의 방식을 어느 정도는 배워야 할 필요가 있었다.\n\n제국의 산업 수장들이 그들의 과시에 만족한 듯 보이자 이제 거래에 대한 논의가 시작되었다. 논의는 지극히 단순했다. 만주가 원하는 것을 모두가 알 수 있었고, 쿠아드루스는 브라질 남부를 위해 추가적인 양보를 얻어낼 수 있었다. 이제 마지막으로 결정할 것은 남부를 위해 무얼 얻어내는 것이다. 산업화? 아니면... 기계화?"
 brazil.495.a: "산업화를 이어 나가자."
 brazil.495.b: "농부들을 위한 선물."
 brazil.496.t: "공허한 이별"
 brazil.496.desc: "거래는 간단히 이루어졌다. 흥미로운 점은 관광을 위한 허락을 받는 것이 거래보다 훨씬 어려웠다는 것이다. 저들은 쿠아드루스를 위한 수많은 안내원을 붙여 줬지만, '안전상의 이유'로 자유 관광을 하는 것을 단호히 거부하였다. 자신들에게 붙은 보디가드들이 이렇게나 융통성 없는 존재인지 짐작이 갈 수 있었다. 자신들의 신변을 위해서가 아니다, 지금까지 쿠아드루스는 이 나라에 존재하는 저항조직으로부터 위험을 느낀 적이 없었다. 저들은 쿠아드루스가 보지 않아야 할 것을 숨기기 위해 이러는 것이었다.\n\n물론, 저들은 화려한 외양을 보여주려 애써도 모든 것을 숨길 수는 없었다. 공장이 뿜는 연기와 오염물질로 인해 멋진 경관은 완전히 회색빛으로 변했다. 도시는 멋진 디자인의 건물들로 넘쳐 나고 도로는 깨끗이 정돈되어 있었지만, 조금만 관심을 기울인다면 노숙자와 권리를 박탈당한 이들이 골목길로 밀려나 있다는 사실을 깨달을 수 있었다. 노동자들을 최고의 미소와 깔끔한 복장을 갖추고 있었지만, 조금만 주의를 기울이더라도 내외면의 상처를 느낄 수 있었다. 한 마디로, 만주는 추악한 국가라 할 수 있었다.\n\n쿠아드루스가 여기서 할 수 있는 일은 아무것도 없었다. 여기 온 목적을 달성했으니, 이 기분 나쁜 감정을 빨리 잊어버리는 것이 상책이었다. 그는 이륙을 위해 벨트를 매면서 에드나를 흘끗 바라보았다. 그녀는 고개를 숙인 채 침울한 표정을 짓고 있었다. 비행기가 순항고도에 도달하자 그는 스튜어디스에게 손을 들어 음료 두 잔을 요청했다. 그러고는 한 잔을 에에드나에게 건네면서 미소를 지었다."
 brazil.496.a: "\"완전 지옥같은 곳이였소. 그렇지 않소?\""
 brazil.498.t: "바로 이곳에 미래가"
 brazil.498.desc: "광동 사업가들에게 연설을 요청받았을 때만 하더라도 무얼 말해야 할지 막막했지만, 막상 광동에 오고 나서 본 광경들은 말로 표현하기 어려울 정도였다. 도시는 네온빛으로 빛나고, 가전제품과 최신 음향기, 심지어 무기까지 공장에서 모든 것이 생산되고 있는 혁신의 왕국이었다. 일본 기술관료와 중국 노동자, 그리고 그 사이의 모든 이들을 눈앞에 두고 쿠아드루스는 그들의 작품에서 얻은 영감과 경외심을 담은 연설과, 경제 대국으로서 양국이 협력하는 것에 관한 의미에 관해 이야기하기 시작했다.\n\n훌륭한 연설이었다. 단상에서 내려온 직후 일부 기업인들이 사무실 밀실로 초대하여 무역 거래에 관해 논의하기 시작했다. 그들은 이 행사를 무척이나 합리적으로 준비했다. 마치 준비라도 한 듯 이 기회를 위해 두 가지 과정으로 행사를 압축하고 있었다. 논의된 첫 내용은 로트가 주도하는 아마조니아 고속도로 프로젝트가 낳은 과도한 부채에 관한 이야기였다. 건설 계획을 가속할 수 있는 도구와 기계를 수입할 수 있을 것이다. 또 다른 내용으로는 브라질이 광동에서 기술을 구입하면서 남미 지역에서의 경쟁에 관한 우위를 점할 수 있는 안건이었다."
 brazil.498.a: "고속도로가 빨리 완공될수록 더 좋지."
 brazil.498.b: "곧 출시할 신제품에 대해 좀더 자세히 알려주시죠."
 brazil.499.t: "미래엔 결함이 있다"
 brazil.499.desc: "협상이 끝난 후 쿠아드루스는 기업 임원진들과 광동의 전경이 보이는 한적한 휴양지에서 밤을 즐겼다. 잊으려 해도 잊을 수 없는 경험이었다. 브라질에 대도시가 없는 건 아니었지만, 광저우, 코슈, 혼콘 같은 도시는 존재하지 않았다. 심지어 그 여정을 무절제한 쇼핑으로 바꾸지 않기 위해서라도 엄청단 절제력이 필요했다. 그 일환으로 주의를 환기하기 위해 구경과 함께 기술혁신과 관련된 방대한 메모를 작성해야 했다. 특히 쿠아드루스는 (브라질을 위한) 무기개발과 (자신을 위한) 휴애용 음악 재생기, 입체 음향 재생기)에 관심을 기울였다.\n\n모든 것이 완벽하진 않았다. 광동은 불평등한 분위기를 내뿜고 있었고, 빈곤과 억압이 도처에서 목격되곤 하였다. 온 도시에 스모그가 기승을 부리고 있었고, 골목길과 길모퉁이엔 갱단이 먹잇감을 찾기 위해 서성이고 있었다. 특히 여기저기 걸려 있는 그물망이 충격적이었는데, 나중에 알게 된 바로는 그것이 자살 방지용이라는 건가 보다.\n\n그럼에도, 쿠아드루스는 기쁜 마음으로 비행기를 탔다. 광동의 빈곤과 범죄, 열악한 근무 환경을 경제 성장의 유지와 함께 합리적인 방식으로 개선할 수만 있다면, 이 나라는 분명 크나큰 성공을 거둘 수 있으리라."
 brazil.499.a: "으어, 머릿속에서 광고 음악이 계속 재생되잖아."
 brazil.500.t: "트샤우 자팡(안녕, 일본)"
 brazil.500.desc: "어깨를 으쓱이며 쿠아드루스는 두 초대장을 근처 쓰레기통에 버렸다. 여행은 끝났다. 공영권에서의 시간은 즐거웠지만, 그의 수행원들은 이제 고국으로 돌아가고 싶어 했다. 광동과 만주는 추악한 곳이며, 이 모험을 여기서 끝내는 것이 더 깔끔한 것일지도 모른다.\n\n에드나 일행은 그 말에 안도한 듯 기쁜 마음으로 귀국행 비행기에 몸을 실었다. 그가 보기에 이번 여정은 만족할 만한 성과였다. 에드나마저도 이번 여행이 스트레스를 받더라도 충분히 즐거웠다고 인정할 수밖에 없었다. 일행은 창밖에서 마지막 작별 인사를 하기 위해 모인 일본인들을 바라보며 자신의 여행을 마무리 지었다."
 brazil.500.a: "다시 만날 수 있길!"
 brazil.501.t: "탕아 부통령의 귀국"
 brazil.501.desc: "엔히키 로트는 일본과의 무역협정을 체결하기 위해 쿠아드루스를 공영권으로 보내는 선택을 주저했었다. 부통령의 기행으로 외유가 일찍 끝난다거나, 거래가 무산될까 잠 못 이루는 밤이 이어졌다. 다행히도 이 빗자루의 사나이는 자신의 우려가 틀렸다는 것을 증명했고, 쿠아드루스가 승자의 미소를 지으며 유유히 집무실로 돌아올 때 로트는 그를 따뜻하게 맞아주었다.\n\n\"어서 오게. 일이 잘 풀렸다고 들었어.\" 로트는 지금껏 쿠아드루스에 관해 좋지 않은 기억을 덮어두고 이 드문 성공의 순간을 위해 따뜻한 미소를 지었다.\"\n\n\"잘 풀렸다고? 하! 아주 완벽했소만.\" 쿠아드루스가 자신 있게 웃으며 말했다. \"그래. 여기 상황은 어떻소?\"\n\n\"의회로 넘어갔고, 별문제 없이 통과될 것 같군.\" 로트도 어깨를 으쓱대며 대답했다. \"딱 하나, UDN만이 반대하고 있긴 하지만.\"\n\n\"허허, 일본인만큼 융통성 없는 자들이 존재하진 않는다고 생각했는데 말이지!\" 훈훈한 농담이 이어질때 즘 쿠아드루스가 하품을 했다. \"많이 피곤한거 같군. 어서 집에서 여독을 풀게.\" 두 사람은 헤어지기 전 마지막으로 악수를 나눴다. "
 brazil.501.a: "\"고생했어. 이제 쉬게나. 자넨 그럴 자격이 있어.\""
 brazil.502.t: "워싱턴으로 가는 길"
 brazil.502.desc: "로트는 비행기에서 내리기 전 잠시 몸을 풀었다. 워싱턴 DC행은 처음이 아니었지만, 이런 긴 여정은 언제나 피로를 주었다. 다행히 백악관으로 가는 차량의 승차감은 훨씬 편안했고, 자신의 계획을 돌아볼 시간을 조금 더 가질 수 있었다.\n\n바르가스 체제의 종식 이후부터 미국과의 관계는 우호적이었다. 하지만 미국인, 특히 닉슨 대통령은 언제나 의심암귀라 할 수 있었다. 오랫동안 이어져 온 건전한 무역 관계와 OFN 옵서버라는 지위에도 불구하고, 브라질이 미국의 이상을 완전히 따르지 않고 독립적인 외교정책을 취하는 것은 그들의 신경을 거스르게 했다. 특히 쿠비체크 취임 이후 브라질과 일본의 거래는 워싱턴의 일부 사람들의 심기를 거슬리게 했다. 개인적으로 로트는 사무라이보단 양키들을 우선적으로 대하고 싶었지만, 그렇다고 브라질이 OFN의 주인에 대한 불만이 아예 없는 건은 아니었다. 특히 미국에 임대할 해군 기지 문제는 더욱 신중을 기해야 하는 사안이었다.\n\n브라질의 외교정책을 희생하지 않고 미국과의 관계를 유지하는 것은 쉬운 일이 아니다. 하지만 로트는 역경을 두려워하지 않는다. 그저 닉슨이 말을 잘 알아먹는 자이길 바랄 뿐이다."
 brazil.502.a: "미국, 최고의 친구이자 어쩌면 최악의 이웃일지도 모르는 나라. 이제 대화를 시작해 볼까."
 brazil.503.t: "로트와 닉슨의 하루"
 brazil.503.desc: "\"로트 대통령님. 만나뵙게 되어 영광입니다.\" 닉슨의 미소는 매력적이었고, 악수는 힘찼지만 그의 눈빛만은 달느 인상을 주었다. 그 미소는 위험을 경계하는 눈빛이라 할 수 있다. 미국 대통령은 의심과 불안감을 주변에 표출할 정도로 잔뜩 내뿜고 있었다. 카메라가 회담 내내 그들을 감시하고 있는 것마저도 그의 눈빛을 위장해 주지 않았다. 로트는 계속 미소를 지으며 그들을 향해 굳건한 태도를 보여주었다.\n\n두 사람의 대화는 처음엔 양국의 우호 관계에 대한 이야기로 시작하여, 라틴아메리카 국가들의 관계에 관한 폭넓은 논의로 이어졌다. \"미국과 브라질 양국의 정책과 노력을 통해 미주 전역에서 자유와 평등의 이상을 수호할 수 있기를 바라는 바입니다.\" 닉슨이 카메라를 향해 미소 지었다. \"결국, 우린 단결해 있을 때 가장 강력해지는 겁니다.\"\n\n로트는 이 논의가 어디로 향하는지 알고 있었다. 닉슨은 로트에게 미국의 정책에 대한 공개적인 지지를 표방하도록 유도하고 있었다. 이를 위해서 결국 우리가 무언가를 내줘야 할 지도 모른다. 특히, PSD와 PTB 내의 미국에 회의적인 사람들은 지난 몇 달 동안 외교정책에서 브라질의 자주성을 주장하면서 미국에 어느 정도 대들 필요가 있다고 주장했다. 브라질 북부의 임대기지 문제를 해결하고, 미국인들이 지지자들에게 이를 과시할 수 있는 절호의 기회이다. 물론, 기자들 앞에서 상대에게 대들려 한다면 그에 상응하는 대가를 치러야 할 지도 모른다."
 brazil.503.a: "\"평등이란 말을 들을 수 있어서 기쁘군요. 말이 나온 김에 불평등한 거래에 관해 논의하고 싶은 것이 있습니다만...\""
 brazil.503.b: "독수리의 깃털을 뽑는 것은 최선의 선택지가 아닐 지도..."
 brazil.504.t: "국제무대에서 하는 연출의 나쁜 점"
 brazil.504.desc: "\"...미국이 브라질의 해군 기지를 임대하기 위해 비용을 지불하는 상황은 그닥 평등하지 않았습니다. 양국 사이가 자유롭고 평등하다는 것을 이 대륙과 세계에 보여주기 위해서라면 우리의 협정 또한 평등해야 하지 않겠습니까?\"\n\n아차, 입을 연 순간부터 자신이 실수했다는 걸 깨달을 수 있었다. 긴장감이 팽팽해지면서 닉슨의 얼굴이 환영과 수용적인 표정에서 약간 짜증내는 표정으로 바뀌고 있었다.\n\n그 후 논의는 나쁜 방향으로 흘러갔다. 물론 양측은 예의를 여전히 지켰지만, 동맹국 사이의 우호적인 분위기는 깨져버렸다., 다행히도, 양국은 각각 각료들과의 회의를 위한 휴식 시간을 가질 수 있었다. 어느 보좌관은 그가 한 일이 용기 있고 자국에 깊은 인상을 줄 것이라 위로했지만, 로트는 그것이 공허한 승리에 불과하다는 것을 알고 있었다. 그는 좀 더 전술적이고, 지능적인 행동을 해야 했다.\n\n이 회담은 양국의 우호적 관계를 굳히기 위한 것이었다. 하지만 미국의 상하원이 그의 돌발행동을 웃으며 받아들일 가능성은 낮다. 바라건대, 최소한 자신이 독일에 맞서 미국인을 지지하고 있다는 사실만을 인식시켜 줄 필요가 있었다. 그것마저 실패한다면 부통령의 일본 방문보다 너 나쁜 상황이 될 것이다."
 brazil.504.a: "시작이 좋지 않아."
 brazil.505.t: "우호적인 대화"
 brazil.505.desc: "\"물론입니다.\" 로트는 여유로운 미소로 대답했다. \"브라질과 미국은 세계 자유를 위한 등대입니다. 양국이 민주주의란 대의 아래 협력한다면 훌륭한 미래가 보장될 것입니다.\" 지금 이 순간 쿠아드루스와 외교 매파들이 좌절감을 느낄 것을 예상할 수 있었다. 하지만 어쩌면 그들의 불평만큼이나 국제관계는 중요한 가치를 지니고 있었다.\n\n닉슨은 만족스러워 보였다. \"물론, 국내외적으로 자유의 대의를 내세우기 위해서는 충분한 품질을 지닌 무기가 필요합니다.\" 그는 이제 거래로 로트를 유혹하기 시작했다. \"민주주의의 병기창은 언제나 동맹국이 필요로 하는 자원을 기꺼이 제공해 줄 것입니다.\" 확실히, 이번 회담은 잘 풀려가고 있다.\n\n\"흥미롭군요.\" 회담이 끝났을 때 로트는 기대했던 것보다 훨씬 만족감을 느낄 수 있었다. 미국과 브라질의 관계는 여전히 우호적이었고, 군에 필요한 새로운 무기 구입을 위한 초석을 마련할 수 있었다. 무엇보다, 닉슨의 기분을 계속해서 좋게 유지할 수 있기도 했다. 이제 양원에서 연설만 하면 이번 여정은 성공적으로 마무리될 것이다."
 brazil.505.a: "양키들도 그들만의 장점을 가지고 있지."
 brazil.506.t: "우리가 싸우는 이유"
 brazil.506.desc: "로트가 연설을 위해 앞으로 걸어가자, 박수갈채가 쏟아지기 시작했다. 외국인 지도자의 연설을 듣기 위해 미국 양원이 소집되는 것은 분명 크나큰 영광이며, 쉬이 주어지는 권리가 아니다. 이는 미국과 브라질의 상호존중과 우호 관계를 보여주는 일이기도 하다. 박수 소리가 가라앉고 로트는 긴 숨을 들이쉬면서 연설하기 시작했다.\n\n\"20년 전, 세계는 혼란에 휩싸여 있었습니다. 독재란 토대 위에 제국이 세워지고, 증오를 바탕으로 건설된 제국은 자신의 의지에 굴하지 않는 모든 걸 짓밟고 파괴하기 위해 행진했습니다. 거기서 미국과 브라질은 자유의 이름으로 처음 손을 잡았습니다. 비록 수백만의 목숨을 앗아간 비극을 막을 수는 없었지만, 그런 일이 재발하는 일만큼은 막을 수 있었습니다. 그렇게 우리는 힘을 모아 파시즘의 흐름에 맞서 라틴아메리카 전역에서 민주주의와 자유의 이상을 지키기 위해 노력해 왔습니다.\"\n\n\"지금, 이 순간도 브라질은 이 십자군의 최전선에 있습니다. 3제국의 식민주의자들은 아프리카에서의 약탈에 만족하지 않고 우리 바다에 손을 뻗어 우리 국민의 생계자원을 훔치기 시작했습니다. 바로 눈앞에서 저들이 보이고 있습니다. 하지만 우리는 그들의 폭거에 고개 숙이지 않을 것입니다.\"\n\n\"미합중국을 향해 이렇게 말하는 바입니다. 남녀노소를 막론한 천부적인 권리와 자유라는 이상이 지구 곳곳에서 기생충 같은 군주들에 의해 억압되고 있는 이 세상에서, 미국은 더 나은 세계를 위한 계시이자 영감이기도 합니다. 우리는 독재자의 톱니바퀴가 아님을 알려주는 인도의 계시이기도 합니다. 브라질, 라틴 아메리카뿐만이 아니라 모든 인류에게 있어 인간이 자유롭게 살 수 있음을 증명하였습니다. 어떻게 살 것인지, 누가 우리를 이끌 것인지, 자신을 표현할 자유와, 우리가 무엇을 믿을 것인지에 대한 자유, 사랑하는 동포들을 노예로 만들지 않고 번영할 수 있는 자유를 우리가 증명하고 있습니다.\"\n\n우리가 이 길을 계속해 나아간다면, 자유의 적들이 우리에게 가하는 고난을 견딜 수만 있다면, 공정하고 정의로운 행위를 계속 해 나간다면, 미국과 브라질은 인류를 위한 평화와 번영의 길로 세계를 되돌릴 수 있을 것이라 믿는 바입니다. 감사합니다.\" 회장은 우레와 같은 박수갈채로 뒤엎였고, 로트의 가슴 속 자부심이 부풀어오르기 시작했다."
 brazil.506.a: "자유의 횃불이여, 영원히 밝게 타오르거라."
 brazil.507.t: "여행자의 사색"
 brazil.507.desc: "로트는 워싱턴 DC의 거리를 사색에 잠긴 채 돌아다니고 있었다. 모든 일이 순조로이 진행되면서 이번 방문은 성공적으로 종료되었다. 부통령아 공영권에서 보여준 일탈과 달리 로트는 심각한 문제를 일으킨 적이 없었다. 아마 장래에 해외를 순방하는 유일한 인물이 될 지도 모란다는 생각에 쿠아드루스를 자신이 볼 수 없는 곳에 두어야 한다고 마음먹었다.\n\n그의 생각은 눈앞에 우뚝 서 있는 기념물 앞에서 끝났다. 100년 전 세상을 떠난 링컨 대통령의 동상이었다. 분열된 나라를 하나로 모은 자, 힘든 투쟁 속에서도 굳건히 서 있던 사람. 그리고 부패하고도 야만적인 체제를 무너뜨린 인물 링컨.\n\n고국으로 돌아가는 길에 스러진 대통령의 업적을 마음속 깊이 간직해 두자. 자신이 링컨만큼이나 비참한 시련을 겪는 건 아닐지 몰라도, 그의 임무는 여전히 막중했다. 하지만 그가 본 브라질보다 더 나은 브라질을 남길 수 있다면 모든 것이 가치가 있으리라."
 brazil.507.a: "더 나은 내일을 꿈꾸며."
 brazil.508.t: "깊은 반추"
 brazil.508.desc: "불꺼진 집무실 안 의자에 앉은 오질리우 데니스는 등을 기대고서 이마에 흐르는 땀을 손수건으로 닦았다. 여느 때와 다름없는 하루였지만, 그의 마음속에서 떠나지 않는 응어리가 있었다. 며칠 전 로트는 대통령으로서 마지막 프로젝트인 '로트 법'의 계획을 발표했다.\n\n언젠가 이런 날이 오리라고는 예상했었다. 그가 기억하는 로트는 언제나 군부의 정치 개입에 대한 우려를 표명해 온 자였다. 하지만 그 친우가 무언가 잘못된 길을 가고 있다는 느낌이 지워지지 않았다. 그는 '민주주의적으로 선출된 대통령에 관한 충성'을 지키기 위해서는 '군의 전면적인 개편'이 필요하다고 주장하고 있었다.\n\n데니스는 로트의 말을 되새기면서 의자의 팔걸이를 꽉 쥐었다. 1930년 엘리트 지주층에 대항하는 혁명 속에서 바르가스를 집권시킨 자가 누구였는가. 나치의 손아귀로부터 브라질 영해를 지켜내려 했던 자가 누구였단 말인가. 남아프리카의 자유를 위협으로부터 지키기 위해 목숨을 바치는 그들을 잊어버린 것인가? 로트는 이제 더 이상 자신이 알던 그런 친구가 아니다. 분명 누군가 그에게 바람을 불어넣고 있는 게 분명하다.\n\n\"분명 그럴 거야!\" 데니스는 양손으로 볼을 때리면서 마음을 다잡았다. 분명 로트는 굴라르라거나 브리졸라 같은 마르스크주의자들과 어울리지 말아야만 했다. 그의 머릿속에서는 악과 연약함의 씨앗이 피어나고 있었다. 하지만 아직 늦지 않았다. 그를 구해낼 시간이 있을 것이다.\n\n데니스는 다시 이마의 땀방울을 닦아내고서 일어나 집무실 밖으로 걸어 나갔다. 로트에게 군인으로서의 의무를 상기시킨다면 마르크스주의의 씨앗은 뿌리부터 썩어버릴 것이고, 오랜 친구는 마침내 개심할 것이다."
 brazil.508.a: "마르크스주의를 타파해야 한다."
 BRA_quadroshundreddays.1.t: "The Opportune Hour"
 BRA_quadroshundreddays.1.desc: "When Jânio da Silva Quadros had last left the presidential office in the Planalto Palace, he had not truly thought upon the possibility that he might never return to it as Vice-President. In fact, even though Quadros had been fairly certain that Lott's fall would lead to him taking power, Lacerda and Adhemar's plotting made it such that even his ascension to the presidency was something of a surprise.\n\nIn the end, it mattered not. Quadros was now President; his first act upon entering the office that was now his was to order an aide to grab a disinfectant and a paper towel so he could clean up the chair.\n\nThe aide left, and Quadros fell into a reverie. All the moments in which that fool Lott had ignored his advice came to mind. When confronted with such folly, what choice did he have but to be better? He swore before God that he would be a better leader for Brazil than that wretched general ever could. The broom would sweep up the shards that the golden sword left in its fall.\n\nWhen the assistant returned Quadros took the cleaning implements and immediately went to work on the office chair, not only cleaning the seat but its back and legs. A look of bemusement crossed the young bureaucrat's face. \"What are you doing, sir? Why clean it again when the cleaners already took care of it?\"\n\nQuadros shook his head in dismissal, saying, \"It has to be done.\""
 BRA_quadroshundreddays.1.a: "\"This chair is filthy - it has been infected by devious buttocks.\""
 BRA_quadroshundreddays.2.t: "Learning of The Corrupt General"
 BRA_quadroshundreddays.2.desc: "Lorenzo Moura thought of himself as a rational man. He worked hard, had a nice family, earnt a good wage and had respectable hobbies practised with his normal friends. Being such a man, despite his political ignorance, he knew that the only political party that could truly serve Brazil was the UDN, and that the others were all corrupt, incompetent, or socialists, facets that he loathed. Whenever he did learn of their failings, he couldn't help but feel angered.\n\nBREAKING: HENRIQUE LOTT FOUND TAKING BRIBES IN BRASÍLIA\n\nMoura saw red. He was always suspicious of Henrique Lott, and had heard some dire rumours about his corruption, but the detail that the article provided, explaining (not photographed only as Lott would've attacked the journalist) in a way practically insulting to the calm Moura, who couldn't help but shout in anger at the callous dishonesty of Lott, expecting to get away with such blatant abuse done in such a public manner.\n\nHOW WEALTHY IS LOTT REALLY?\n\nMoura was shocked. Lott was corrupt, sure, but he always at least painted himself as honest. This very article, though, clearly debunked that pervasive myth. It highlighted just how much of the funding for the Trans-Amazonian Highway had been syphoned off, paying for lavish parties at hidden mansions. Secretly, of course, Lott wasn't silly enough to party so openly. And yet, the press saw all.\n\nLACERDA ANNOUNCES INVESTIGATION INTO MILITARY CORRUPTION\n\nAt long last, Moura felt soothed once again. The past few days had been a blur for him, as he could scarcely believe the increasingly damning reports coming in about Lott's lavish lifestyle and plentiful abuses as General, and as President. To hear that Lacerda had finally been pushed into investigation affirmed his belief. After all, who of such moral calibre wouldn't?"
 BRA_quadroshundreddays.2.a: "In the boardroom, the Crow cackled that his opponent's legacy lay destroyed"
 BRA_quadroshundreddays.3.t: "A Budgetary Purgative"
 BRA_quadroshundreddays.3.desc: "\"God, how I need a drink,\" Quadros muttered.\n\nThe source of his desire for alcohol this time around was the spending records of the previous Lott administration. As was the case whether or not Lott decided to take his sensible advice, the spending - especially on that asinine Trans-Amazonian highway to the tenth circle of hell - was always simply appalling. \"It's all so tiresome, I tell you,\" Quadros said to the aide handing him his papers.\n\nFortunately, Quadros thought, he could at least do something about this mess. Aside from slashing the spending on Lott's damn fool project, he could do something yet better to ensure there was no wrecking in response to his plans.\n\nQuadros noted the names of the people mentioned as principals in the execution of the project, then connected them to a list he had of corrupt officials and businessmen involved in project-related graft. From here it would be relatively simple: if they did not comply with his directives to cut costs, he would simply reveal their corruption schemes to the Brazilian body politic.\n\nAs he started to write out the telegrams to the various officials he was about to threaten, he felt the irritation returning. So he issued an order to the attending assistant:"
 BRA_quadroshundreddays.3.a: "\"For God's sake! Get me a bottle of strong whisky. What a thrice-damned awful project.\""
 BRA_quadroshundreddays.4.t: "The Pull Away"
 BRA_quadroshundreddays.4.desc: "\"Soldiers! By directive of the President of the Republic, we are now to withdraw to base and end our contribution to active combat. It is the sentiment of the Government and the Ministry that further involvement in the South African conflict is not opportune for us.\"\n\nLuizinho knew what that meant: that man Quadros was planning to bring the soldiers home. It was probably for the best, Luizinho thought; fighting was not something he wanted to make a lifetime job out of. Besides, it was good to have a chance to avoid adding to the nightmares he was already having.\n\nA convoy of trucks came to his camp to pick him up and help dismantle his company's setup. Some American friends of the company had come by to bid farewell. Luizinho talked with his officer and convinced him to leave behind some useful odds and ends for them as thanks for their camaraderie.\n\nIn the end, Luizinho thought as he got into the truck and looked back, it was for the best. The Americans would hopefully be able to pick up the slack anyway.\n\nBut despite the upcoming joy of going home and never having to go through a battle again, he could not shake a feeling of guilt, or the fear that he was abandoning his American comrades."
 BRA_quadroshundreddays.4.a: "Such feelings were common throughout the withdrawing Brazilian forces."
 BRA_quadroshundreddays.5.t: "Further Inward?"
 BRA_quadroshundreddays.5.desc: "\"Ladies, gentlemen, delegates of the Organization of Free Nations. Today, in accordance with the directives issued by Brasília and Itamaraty, I must inform you that due to a reevaluation of domestic priorities and the general situation within the Brazilian Republic, we cannot commit to regular attendance of OFN Council meetings at this time.\"\n\nAt this point, the Brazilian ambassador to the United States visibly put down his speech paper. Knowledgeable people in the audience knew why that was: that maniac Quadros probably wanted the Ambassador to hurl insults at the OFN and the United States. Not only was that foolish, it was not a sentiment the ambassador shared.\n\nThe diplomat continued: \"Reassessments of Brazilian priorities have played out in a manner many would legitimately deem unconventional, and the response thereto is certainly, shall we say, idiosyncratic and unique. However, I can make very clear Brazil's commitment to democracy, freedom, and the preservation of Brazilian-OFN cooperation to the maximum extent possible without compromising our national interests.\"\n\nOn hearing that the Secretary of State, also in the audience for the day, smirked. Though Quadros was too much of an idiotic drunk to comprehend such veiled wordings, the Secretary understood what the good Ambassador was saying. \"Ah well,\" America's chief diplomat muttered."
 BRA_quadroshundreddays.5.a: "\"At least some Brazilians are still sensible these days.\""
 BRA_quadroshundreddays.6.t: "Yet Another Drunken Diktat"
 BRA_quadroshundreddays.6.desc: "It was 10 a.m. in Brasília. For some reason, to the bemusement of the aide that went into the presidential office in the Planalto Palace, President Quadros was already well into his sixth caipirinha of the day. The aide's mouth opened to say something, but then he thought better of it and simply handed the document over.\n\n\"Sir, this is a report on an opposition congressman, a Pessedista, who is suspected of receiving bribes from national companies.\" Quadros immediately sat up straight, or he would anyway if he was not rather... tired and emotional. \"What?! You n-n-n-n-eed to shend the polishe in. The military! G-get that bashtard arreshted! At onshe!\"\n\nThe assistant had feared the President would say that. He tried to get him to calm down: \"Sir, that isn't how it works, we need to have an investigation by the pertinent authorities. If we just arrest him we'll get accused of abuse of power. Do you-\"\n\n\"NO!\" Quadros shouted, cutting him off. \"You imbeshiles, we will d-do it my way! Now the two, no, four of yoush get the fuck out of here at onshe or I'lls have you all fired, by the Bleshed Virzhin!\" There was only one aide in the office with Quadros.\n\nRaising his hands placatingly, the aide quickly backed out for his own safety and to avoid getting fired. As he left the only thought in his head was..."
 BRA_quadroshundreddays.6.a: "\"F-four of me? God, he really is drunk.\""
 BRA_quadroshundreddays.7.t: "깨끗한 손"
 BRA_quadroshundreddays.7.desc: "\"As such, after days of thorough investigation inside presidential candidate Adhemar's mansion, the federal police have concluded that the governor has received no irregular money. The investigation has now been called off, and Adhemar has told us that he was never worried about anything and that-\"\n\n\"What a bunch of buffoonery.\" Quadros exclaimed as he furiously turned off the radio. \"You're telling me that not a single cent inside that wretched safe is tainted? For the love of god, stop jesting!\"\n\nIt was clear to the bespectacled President that putting down the bull would not be an easy task because now he has to fight the country's police force to successfully sweep away the evil that tainted the beautiful streets of São Paulo. Even a baby would know that Adhemar bribed the police officers to fend them off.\n\nAfter adjusting his glasses and cleaning off his face, Quadros got up and waltzed off his office towards the phone lying on a table outside his office. On the other side of the phone was a man named Carvalho Pinto, the honorary President of MPJQ, Quadros's master plan to dominate Brazilian Politics."
 BRA_quadroshundreddays.7.a: "The time to rally the people has come."
 BRA_quadroshundreddays.8.t: "An Economic Conference"
 BRA_quadroshundreddays.8.desc: "Jânio Quadros swaggered into the room where the economists in service to the Brazilian Government were conferring, dressed in a set of white slacks with matching white shoes more fit for a walk in the jungle than the uniform of the President. The economists looked at each other for a moment and silently agreed not to say anything about it; at least the man wasn't drunk.\n\nQuadros took advantage of their silence to have the first word. \"Gentlemen, you are aware that thanks to me the Brazilian economy is at last headed towards something resembling prosperity. My measures have successfully cut down on inflation, and the influence of those whoreson mountebanks in the PSD over our state-owned companies and our government is being reduced; surely you gentlemen agree that we are clearly on the right path.\"\n\nAn economist spoke up in reply. \"Yes, sir, your methods do in fact show promise, but there is one thing we want to recommend. We think it might further stabilize the economy if you sell some of the state companies' shares to private investors.\"\n\nAt that the President went from cheerful to outraged. \"What kind of Jacobinical, demoniacal, reprobate suggestion is that? Selling off the state companies to private investors?! Absolutely not! If I do something as inane as that, those stocks will fall into evil hands!\""
 BRA_quadroshundreddays.8.a: "The economists tried and failed to hide their worry."
 BRA_quadroshundreddays.9.t: "Quadros' Call to Arms"
 BRA_quadroshundreddays.9.desc: "\"PEOPLE OF BRAZIL!\n\nIn the recent days since the fall of the feckless general Lott from the Presidency and my ascension in his place, I have taken many important measures to protect the economy from the depredations of foreigners and corrupt men of the Establishment.\n\nWe have moved decisively and have successfully cut down on inflation, and the influence of the mountebanks that formed the previous administration over our state-owned companies and our government is being reduced. But the supporters of the old, degenerate, Godless order are not powerless.\n\nDay after day in the National Congress and throughout the halls of power in Brazil, the congressmen and senators of this Republic, concerned only with themselves rather than the common welfare, have consistently sabotaged the measures proposed by my government.\n\nTherefore I call upon you for your assistance in this crucial time. I ask you to pressure your elected representatives to listen to my counsel and save Brazil from disaster before it is too late.\n\nJ. QUADROS\nPRESIDENT OF BRAZIL\n\nThis announcement was in a newspaper. Some people, mostly Jânists, went out and did as Quadros said. Others had only the following in reply:"
 BRA_quadroshundreddays.9.a: "\"뭐?\""
 BRA_quadroshundreddays.100.t: "Passage of the Anti-Restriction Act"
 BRA_quadroshundreddays.100.desc: "Surrounded by the men of the recently-formed Movimento Popular Jânio Quadros, Quadros harangued an adoring crowd at a rally in São Paulo in the aftermath of the passage of the Anti-Restriction Act.\n\n\"Ladies and gentlemen, good Paulista citizens: this day, we have done a great thing! We have passed the Anti-Restriction Act!\" The people applauded and screamed their approval, but Quadros kept talking over them.\n\n\"Yes, we have passed the Act, and with the grace of God we shall pass more still. There is still work to do, as you all know; I still have a crusade to fight within the halls of Brasília. The Godless infidels, enslaved to their own interests, will continue to chain Brazil to economic restrictions so they can fill their own pockets with money while the average Brazilian is devoured alive by inflation unless I am there to stop them!\"\n\nThe crowd cheered. Meanwhile, two passerby economists from the local universities looked at each other in concern as Quadros continued to shout. One said to the other, \"If he uses this little success of his to expand state-owned companies, I shudder to think about what will happen to the economy.\"\n\nThe second economist sighed and shook his head."
 BRA_quadroshundreddays.100.a: "\"Agh. I share that fear.\""
 BRA_quadroshundreddays.101.t: "Failure of the Anti-Restriction Act"
 BRA_quadroshundreddays.101.desc: "Quadros had failed a legislative project. His default coping mechanism in a case like this was to drink and drink hard while lolling about in his office chair in the Planalto. This time around his drink of choice was beer rather than caipirinha.\n\nIn his drunken rage, he began to curse people out that were not in the room with him. Campos and Lott were his most frequent targets. \"That N-nazhifashshisht gommunisht Proteshtant atheisht whoreshun Gamposh, if he had just d-done his fuuucking duty and gotten enouf fucking votersh...\"\n\nSomeone opened the door, but Quadros paid it no mind.\n\n\"And that fucking zheneral Lottie, if he'd, he'd, he'd not made thoshe motherfucking restrictionsh in the firsht place I wouldn't be having this damned problem... eh, w-w-what's thish?\" Seven glasses of water connected to seven hands had emerged in front of his eyes. Quadros looked up and saw seven aides, who all looked the same.\n\nThe officials said, \"Sir, might you take some water instead? This beer won't be any good for your health long term.\"\n\n\"Rubbish-sh-sh-sh! N-nonshenshe! By the A-a-a-apareshida,\"-here Quadros interrupted himself to gag-\"water'zh only good fer, fer washing carsh! The seven, no, fifteen of you get the fuck out of my offishe!\" Then he gagged again."
 BRA_quadroshundreddays.101.a: "The aide (there was only one) nodded sadly and quickly backed out of the office."
 BRA_quadroshundreddays.200.t: "Passage of the Anti-Trust Act"
 BRA_quadroshundreddays.200.desc: "The Anti-Trust Act passed amidst the applause of UDN members in the National Congress.\n\nThe President, his morale strengthened by this legislative tour de force, stood up and swaggered to the podium to make a speech. Of course, this being Quadros, the speech was pointlessly inflammatory and threatening - however, given it was the PSP being targeted, no one really cared other than PSP men.\n\n\"People of Brazil, members of the accursed PSP, pay close attention to my words.\" Glaring at the PSP delegates, he continued. \"Know that I am coming for your leader, to do away with his corrupt plague upon our land!\" The UDN men applauded, the PSP men shouted their anger, and the rest simply left - this nonsense was beneath them.\n\nQuadros was undeterred by their responses; he was in the zone. \"Let God and Brazil serve as my witness - I will have that corrupt good-for-nothing rooting around in a stable from which he cannot escape, like the bull he claims he is!\"\n\nHearing this remark, the UDN and PSP men outright started brawling, with the PSP getting the worst of it. Seeing that Quadros merely chuckled and left the podium."
 BRA_quadroshundreddays.200.a: "\"All is going to plan.\""
 BRA_quadroshundreddays.201.t: "Failure of the Anti-Trust Act"
 BRA_quadroshundreddays.201.desc: "\"Yes. I need to speak to President Quadros at his earliest convenience.\"\n\n\"I'll see what I can do, Governor Lacerda. Give me some time.\"\n\nThe aide ran from the phone to the door of the Presidential office, where Jânio Quadros, having just failed to pass the Anti-Trust Act, was drowning his sorrows yet again. This time it was a mix of beer and caipirinha that Quadros made by dumping a glass of one into a glass of the other over and over.\n\n\"Sir, Carlos Lacerda wishes to speak to you at your earliest convenience.\"\n\n\"W-W-WHAT? That c-crow fucker of a parabolic funcshion? That motherfucking logarithm?! Get him out! I don't want him anywhere near my fucking offishe! Get out of here too, the three of you!\"\n\nOnce again marvelling at how Quadros managed to see more than one of him every time he got drunk, the aide went back to the phone. \"I'm sorry, sir, but the President is unavailable and I can't indicate when he can speak to you today.\"\n\nThere was a few seconds' silence. \"... Duly noted.\"\n\nLacerda, on hanging up, was furious. Was that drunken son of a whore going to mess everything up left, right, and centre and allow this country to fall into the hands of the Varguists again? He picked the phone up and began to place calls to the offices of various UDN delegates he knew were in the office. If Quadros would not do his job, then Lacerda would build an opposition within the alliance to throw Quadros out and keep the presidency in UDN hands."
 BRA_quadroshundreddays.201.a: "The fault lines are showing."
 BRA_denys.1.t: "제발 정신 좀 차려"
 BRA_denys.1.desc: "오질리우 데니스는 회색빛 손수건으로 이마를 닦았다. 계속 흘러내리는 땀이 그의 마음을 어지럽게 하고 있었다. 눈앞의 NDC 일원들 또한 그들은 불안함을 느끼고 있었다. 유출된 로트 법안의 요약본이 그들 앞에 놓여 있었고, 모두들 긴장한 표정으로 페이지를 넘기는 중이었다.\n\n데니스는 불안감을 억누르며 입을 열었다. \"이미 통과에 필요한 의원 수를 모았을 겁니다.\" 이제 저들의 표정에서는 경악이 묻어나왔다. \"그러니 로트 법을 좌초시키기 위해서 저희는 단결해야 합니다.\"\n\n데니스 앞에 앉은 자들의 마음은 복잡했다. 일부는 일어나 아무런 말도 하지 않고 자리를 떴으며, 몇몇은 경의를 표하기 위한 경례 이후 나갔으며, 오직 소수만이 데니스의 모험에 동참하기 위해 남아 있을 뿐이었다. \"여러분, 이 광기의 법안을 중단해야 합니다.\"\n\n남아있는 NDC 구성원들은 로트에 대한 경멸의 표정을 지으며 고개를 끄덕였다. \"로트와의 대화는 실패했습니다. 이제 더 이상 협상의 여지는 없습니다. 이제 이 광기를 끝내는 일은 우리에게 달려 있습니다. 브라질의 질서를 위해서 여러분이 필요합니다.\""
 BRA_denys.1.a: "미친 왕의 종말인가?"
 BRA_denys.2.t: "높으신 자들과의 동맹"
 BRA_denys.2.desc: "코스타 에 시우바의 사무실 이곳저곳에서 전화가 울리고 있었다. 전화 소리에 짜증이 난 시우바는 수화기에 손을 뻗었다. 생각보다 익숙한 목소리였다. 무언가 혼란스러운 기색이었지만, 그럼에도 엄격하고도 단호한 목소리를 보니 분명 데니스의 전화였다.\n\n\"시우바.\" 급한 숨결까지 들릴 정도였다. \"긴급 소식이네. 로트 법이 이제 상원에 발의된다고 합니다. 내 말 이해했나? 이 미친 짓을 저지해야 해.\"\n\n\"이해했습니다.\" 시우바는 곧장 자리에서 일어나 책상으로 달려갔다. \"원수님, 최선을 다해 도와드리도록 하겠습니다. 만일 그런 일이 일어난다면... 저 또한 당신의 편에 서드릴 겁니다. 올림피우 필류에게 전화는 하셨습니까? 그자는 저보다도 큰 힘이 되어줄 겁니다.\"\n\n\"고맙네.\" 조금 진정된 기색이었다. 시우바의 열정적인 반응에 얼굴이 밝아져 있었다. \"군이 재편되지 않았기에 상황이 악화되더라도 저희는 조직적인 우위를 지니고 있어. 행운이 우리에 미소지어 줄 걸세.\""
 BRA_denys.2.a: "\"원수님, 행운뿐만이 아닐 겁니다.\""
 BRA_denys.3.t: "데니스의 배신"
 BRA_denys.3.desc: "때가 되었다. 시기가 되었다 생각한 데니스는 수많은 곳으로 전화를 걸었다. 첫 번째 목표는 명확했다. 브라질리아로 군대를 진군시켜 쿠데타를 일으키는 것이였다. 동시에 다른 곳에서도 그의 부하들이 행진을 시작했다.\n\n상파울루에서는 거의 저항이 없었다. 올림피우 필류가 이끄는 리우 또한 함락되었다. 머지않아 브라질 전역이 데니스의 손아귀에 들어갔고, NDC는 사태의 심각성을 깨닫지 못한 채 누구를 지지해야 하는 지 논쟁을 벌이고 있었다.\n\n로트는 생방송으로 일부 병사들과 장교들 앞에서 자신이 안전하다는 것을 보여주었지만, 정부 충성파는 한 줌에 불과했을 뿐이다. \"여러분, 때가 왔습니다. 자랑스러운 우리 조국을 지키기 위해 일어설 때입니다. 저 배신자 장군은 우리의 노력을 꺼뜨리려 하고 있습니다. 조국을 위해 무기를 들고 싸울 지의 여부는 여러분에게 달려 있을 뿐입니다.\""
 BRA_denys.3.a: "질서를 위한 혼돈."
 BRA_denys.4.t: "행운은 대담한 자에게 미소짓는다"
 BRA_denys.4.desc: "브라질리아의 고속도로를 따라 험상궂은 얼굴의 군인들이 데니스의 명령을 받고 대통령을 권좌에서 끌어내리기 위해 행진하고 있었다. 목이 졸려지는 브라질 민주주의의 마지막 보루는 대통령에게 충성을 맹세하는 하급 장교들의 바리케이드뿐이었다. 전진하는 행렬의 앞에 한 젊은 군인이 뛰어나오더니 괴롭게 얼굴을 일그러뜨리며 저들에게 외쳤다. \"무기를 내려놓고 해산하라! 우린 데니스 원수의 명령을 받고 있다. 조국의 안보를 위해 로트 대통령은 내려와야 한다!\" 하지만 방어선은 움직이지 않았다. \"마지막 경고다! 무기를 내려놓고 해산하라!\" 그 외침과 동시에 한 장교가 눈을 부릅뜨고 바리케이드 밖으로 뛰쳐나왔다. 표정을 보니 어떻게든 분노를 억누르려는 듯이 울분에 차 있었다. \"무기를 내려놓아라!\" 눈물이 뺨을 타고 흐르고 있었지만, 행렬으로 다가온 그는 이제 팔이 닿을 거리까지 가까워졌다. \"당장 무기를...\"\n\n다가온 하급 장교가 쿠데타군 선봉의 뺨을 때렸다. \"이 쓰레기 자식! 공화국과 국민을 수호하겠다고 맹세해 놓고는, 배신자의 편을 드는 겁니까?\" 그는 겨누어진 총구에도 아랑곳하지 않고 외쳤다. \"폭군으로부터 국민을 보호해 놓겠다고 약속하고서는, 어째서 배신자의 편을 드는 겁니까? 당신들 중 가슴 속에 의무와 존엄이 조금이라도 있다면 즉시 고개를 돌려 돌아가십시오!\"\n\n그러자 행진하던 병사들의 표정에서 부끄러운 표정은 고개를 돌렸다. 이미 그들의 의지가 무너진 것이다. 동기도 없고, 확실하지도 않은 쿠데타 세력들이 전우에게 무기를 들이대다가 더 결연한 충성파들에게 밀려 본대로 복귀하는 사태가 전국에서 동시다발적으로 일어나고 있었다. 쿠데타가 실패로 돌아가자, NDC는 서슴지 않고 정부에 합류해 로트 대통령을 사수하리라 말했고, 쿠데타 주모자들을 체포하라 명령했다. 몇 시간 뒤, 자신의 실패에 대해 고함을 지르며 폭언을 쏟아내던 데니스는 자기 부하들에게 체포당하였다."
 BRA_denys.4.a: "소수의 용기가 다수의 분노를 이겨냈다."
 BRA_denys.5.t: "충성의 대가"
 BRA_denys.5.desc: "로트가 방에 들어서자, 회장은 조용해졌다. 국방위원회 장군들은 무표정한 얼굴로 로트의 가슴을 뚫어져라 쳐다보고 있었다. 로트는 저들에게서 눈을 돌리며 연설을 시작했다.\n\n\"여러분, 지난 며칠 사이 브라질의 민주주의는 힘든 시기를 보냈습니다. 사악한 무리가 국민들이 믿는 정부를 빼앗으려 하였으나 그 계획은 실패로 돌아왔습니다. 여러분의 노력 덕분에 국민들의 의지는 살아남았고, 그것에 대해 영원히 감사해할 것입니다. 군 내에서 우리에게 반기를 든 자들도 있었지만, 더 많은 분이 정부에게 충성하여 주었다는 사실이 자랑스럽습니다. 이것이 브라질 군인의 영혼이 진정하였다는 증거가 되리라 믿습니다.\n\n반역자들이 우리 동지였다는 사실은 안타까우면서도 엄연한 진실입니다. 이런 반란자들에게 자비를 베풀어야 한다고 생각하십니까? 아닙니다. 저들을 꾸짖고 용서한다면 저들은 더욱 대담해져서 브라질을 더욱 파멸적인 분쟁으로 몰아넣을 것입니다. 저들의 계급은 박탈될 것이며, 군문에서 쫓겨나 다시는 돌아오지 못할 겁니다. 여러분들이 저들에게 공정하고도 합당한 처벌을 내리리라 믿겠습니다.\"\n\n로트는 긍정적인 반응을 기대하며 주위를 둘러보았다. 국방위원회는 겸손한 박수와 미소로 화답했다. 비록 저들이 열광적으로 호응하지는 않았지만, 적어도 저들 중 즉각적인 저항을 보이는 이는 없었다. 로트는 안도의 한숨을 내쉬었다. 군이 비록 진정되지는 않았을지언정, 이제 저들은 질서를 따르려 하고 있었다. 브라질 민주주의에 이제 숨통이 트였다. 적어도, 또 다른 야심찬 장군이 등장하기 전까진 말이다."
 BRA_denys.5.a: "무슨 일이 일어나건 이제 민주주의에겐 수호자가 생겼다."
 BRA_denys.6.t: "절박한 호소"
 BRA_denys.6.desc: "로트의 대의를 위해 모인 자들은 소수였다. NDC는 이제 관료주의 특유의 소용돌이에서 벗어나 로트를 브라질의 통합에 위험한 존재이자 위헌을 벌인 자로 판단하고 있었다. 이제 더 이상의 파괴를 막기 위해 사임을 요구하는 수준까지 이른 것이다.\n\n엔히키 로트에게 남은 것은 없었다. 절망에 빠진 그는 급히 미국 대사관에 연락을 취해 호소하였다. \"고든 씨, 부탁드립니다. 시련이 닥친 지금 미국의 도움이 필요합니다. 자칫하다간 모든 것이 통제 불능이 되고 말 겁니다!\"\n\n고든은 수화기를 얼굴 가까이 대고 곰곰이 생각하며 얼굴을 긁적였다. 몇 초 몇 분으로 지나자, 그는 침묵을 깨고(사실 그는 이런 방식을 좋아하진 않았다) 답을 해 주었다. \"할 수 있는 한 최선을 다하겠습니다. 당신의 안위를 위해 가능한 모든 이들에게 연락해 드리도록 하겠습니다.\""
 BRA_denys.6.a: "\"...다만 모든 것을 확신시켜 드릴 수는 없겠지만요.\""
 BRA_denys.7.t: "모든 것이 무너지며"
 BRA_denys.7.desc: "로트는 손가락을 맞댄 채 다음에 일어날 일에 대해 예측하면서 그 공포를 받아들였다. 마음을 달래기 위해서 복잡한 설계의 수화기만을 바라볼 수 있는 게 그가 할 수 있는 전부였다. 이미 그 공포가 터졌음에도 말이다. 그는 멍한 눈빛으로 창밖을 바라보았다. 아마 몇 걸음만 더 나아가면 땅을 내려다볼 수 있을 것이다.\n\n쿠데타 가담자들이 손을 맞잡은 채 대통령궁을 포위하고 있었다. 다들 브라질군 제복을 입는다거나 소속 깃발을 들고 있었다. 모든 것이 순식간에 일어난 일이었다. 데니스가 그에게 상황을 설명하고 정리해 주는 동안 모든 상황이 정리되었다.\n\n경찰은 그에게 의회 주변 상황과 아우르 안드라지가 로트의 대통령직을 박탈하는 법안에 서명했다는 이야기를 들려주었다. 이젠 생각할 겨를도 없었다. \"사임하지.\" 대통령직이 이렇게 끝나버린 것이 허탈할 뿐이었다.\n\n저녁 늦게 새로 임명된 임시 대통령은 뜻밖의 전화를 받았다. \"로트의 형벌은 가벼워야 합니다. 만일 그가 처형된다면 양국의 관계는 급격히 냉각될 것입니다.\" 데니스는 이 요구를 받아들였다. 그는 전화를 끊고 창밖의 브라질 거리를 바라보았다. 남녀노소 할 것 없이, 모두가 다음 선거와 브라질의 재건만을 고대하고 있었다."
 BRA_denys.7.a: "미친 왕의 종말."
 BRA_denys.8.t: "다른 선택지는 없다"
 BRA_denys.8.desc: "\"망할 새끼!\"\n\n\"그놈은 배신자야! 우리가 하는 일을 방해하려고만 하는 놈!\"\n\n데니스는 장군들이 모여 입을 모아 분노를 실토하는 광경을 냉혹하면서도 만족스레 바라보고 있었다. 지금 생각해 보면 대통령의 배신은 오래전부터 명백했다. 좌파와의 협력, 공개적인 바르귀즘, 군 최고사령부에 대한 무례함, 그리고 헌법 파괴까지. 그는 뿌린 대로 거두게 될 것이다. 올림피우 모랑 필류와 실비우 프로타같이 정당하게 얻은 것을 잃은 자들이 모여 입장을 표명한 이상, 모든 것을 정상 궤도에 올려놓기만 하면 될 뿐이었다.\n\n\"여러분.\" 거친 목소리가 흥분과 분노의 아우성을 잠재우고 그의 주의를 환기시켰다. \"여러분의 분노와 혐오감을 이해하는 바입니다. 하지만 지금은 정확한 시기와 결단력이 필요합니다. 이제 브라질의 운명은 우리들의 손에 달려있습니다. 그리고 전 이미 대통령의 배신으로부터 우리나라를 구해 낼 계획을 고안해 냈습니다.\"\n\n\"2주 뒤, 전국의 라디오에서 FIFA 공식가가 흘러나올 겁니다. 신호는 음악이 끊기고 국가가 흘러나오는 시점입니다. 휘하 병력들을 동원하여 인근 도시와 중요 거점들로 행진하십시오.\"\n\n\"우리 목표는 로트의 사임을 강요하거나 좌파와의 관계를 끊고 발의한 법을 시작부터 좌초시키는 겁니다. 로트와 의회가 이성을 되찾거나, 아니면 협박을 통해 달성해야 합니다. 로트는 자신들에게 충성하는 장군들로 세를 불려 왔기에 쉬운 일이 되지 않을 겁니다. 상당한 저항이 있을 겁니다.\"\n\n\"마지막으로, 이건 유혈사태가 아닌 민주주의를 구하기 위한 구국의 결단임을 기억하십시오! 가능한 한 폭력을 피해야 합니다. 만일 필요하다면 대통령을 제거해야 하겠지만, 대통령에게 해를 가해서는 안 됩니다!\" 일부 장군들은 긴장한 기색이었지만, 그들에게 결연한 의지가 있다면 그걸로 충분했다. \"부하들에게 돌아가서 신호에 따라 추가 지시를 받을 준비를 하십시오. 브라질에 신에 가호가 있기를!\""
 BRA_denys.8.a: "장군들의 환호는 자유의 울부짖음을 잠재웠다."
 BRA_denys.9.t: "상파울루의 뱀"
 BRA_denys.9.desc: "\"-당신의 힘이 필요합니다. 헌법을 더럽히고 국가 안보를 위협하려는 시도를 막기 위해서는 상파울루를 점거하기 위한 당신과 당신 부하들의 힘이 필요합니다.\" 데니스는 주먹을 쥔 채 2군 사령관 크루에우 장군에게 호소했다. 브라질은 지금 절체절명의 위기에 빠져 있었다. 그러나 도움을 구해야 하는 남자는 한 손에 술잔을 쥐고 늘어지게 앉은 채 움직이려 하지 않았다. 그의 표정은 무언가 즐거워하는 듯한 미소가 배어 있었다.\n\n\"아이고, 그렇습니까?\" 하마터면 고함을 지를 뻔했다. \"대통령 각하와의 경험을 생각해 보면 분명 각하께서는 훌륭 판단력을 지닌 자라고 생각했습니다만...\" 크루에우는 구부정한 자세를 고치면서 그에게 얼굴을 기울였다. \"그에게 등을 돌리면 제가 얻는 것이 무엇인지에 대해 궁금하군요.\" 그의 눈빛엔 욕심에 눈이 먼 탐욕만이 보일 뿐이었다.\n\n\"좋습니다.\" 결국 브라질의 운명이란 말인가. 뇌물을 먹으려는 탐욕스러운 자들에게 휘둘리는 운명 말이다.\n\n\"앞으로의 과업은 비용이 많이 들 것이고, 상당한 어려움이 예상됩니다. 하지만 우리는 당신이 필요로 하는 금전적, 물질적 비용을 보상해 줄 용의가 있습니다. 그리고 브라질을 수호하기 위한 결단의 행동 또한 치하받을 겁니다. 그런 결단은 응당 더 높은 직책으로 보상받아야겠죠. 아마우리 크루에우 전쟁부 장관이란 말, 매력적으로 느껴지지 않습니까?\" 그제야 그는 만족스러운 듯 미소 지었다."
 BRA_denys.9.a: "\"상파울루는 당신의 소유가 될 것니다.\""
 BRA_denys.10.t: "구걸하는 자에게 선택지란 없다"
 BRA_denys.10.desc: "\"-가 필요하단 겁니다.\" 데니스가 말을 마치자 아마우리 크루에우 장군이 고개를 끄덕였다. 쿠데타 음모에 그를 동참시키는 것은 위운 일이였다. 상파울루 2군 사령관직 후보에서 로트에 의해 배제당한 그는 복수의 기회만을 노리고 있었다. 아, 물론 어느 정도 돈도 개입되었고 말이다.\n\n그럼에도 데니스는 불안감을 느끼지 않을 수 없었다. 도시 주둔군을 로트 충성파들로 구성되어 있었으며, 크루에우가 과연 저들을 격파할 수 있을 지 의심스러웠다. 다른 주들도 비슷한 상황이였다.\n\n그 불안감이 표정으로 드러난 것인지, 크루에우가 얼굴을 찌푸렸다. \"설마 저랑 제 부하들이 이런 일도 하지 못할거라 생각하는 겁니까?\" 그는 데니스의 눈을 노려보며 경멸의 눈빛과 함께 입꼬리를 올렸다. \"걱정 마시죠. 때가 되면 브리졸라나 베빌라쿠아는 저희 통제 아래 있을 겁니다. 그러니 약속하신 돈이나 준빗하시죠. 데니스는 집무실을 떠나기 전 다시 한 번 고개를 끄덕였다. 하지만 불안감은 여전히 가시지 않았다."
 BRA_denys.10.a: "\"그러길 바랍니다. 제발 그리 되어야죠...\""
 BRA_denys.11.t: "성급했나?"
 BRA_denys.11.desc: "병사들은 신호를 받고 계획대로 행동에 나서기 시작했다. 올림피우 필류는 무척 빠른 속도로 자신을 기다리고 있을 카를루스 라세르다와 만나기 위해 병사들을 리우로 이동시켰다. 그러나 병사들은 자신들이 너무 성급했다는 것을 미처 알지 못한 것 같았다.\n\n아시스 브라지우가 급히 뛰어오는 것을 보고 로트의 마음이 동요하기 시작했다. 평소라면 그를 무시했을 지도 모르지만, 그의 혼란스러운 표정은 사태의 심각성을 대변해 주고 있었다. \"무슨 일인가?\"\n\n\"군인들이 리우로 진군하고 있습니다. 다만 성급하게 움직인 것인지 다소 혼란스러워하는 기색인 것 같습니다.\" 아르제미루가 숨을 고르며 상황을 설명했다. 로트는 먼저 알고 싶은 게 있었다. \"데니스는? 그의 행방은 확인되었는가?\"\n\n\"모르겠습니다.\" 아시스 브라지우가 어깨를 으쓱이며 중얼거렸다. 로트는 마음을 다잡고 그에게 명령을 내렸다. \"지금 당장 자이르 단타스 히베루 장군을 불러오게. 브라질리아 공격을 대비할 시간이 있을 때 쿠데타를 진압해야 하네.\"\n\n\"각하께선 어떻게 하실 겁니까?\" 아르제미루는 그날 아침 다른 사람들이 그랬던 것처럼 서둘러 방을 나서면서 물었다. \"상황이 나빠질 수도 있습니다. 좀더 안전한 곳을 찾을 필요가...\""
 BRA_denys.11.a: "\"이곳을 떠나지 않을 것이네.\""
 BRA_denys.12.t: "이렇게 될 수밖에 없었다"
 BRA_denys.12.desc: "엔히키 테이셰이라 로트 대통령의 집무실은 혼란스러웠다. 온 국민이 FIFA 공식가에 열광할 때, 갑자기 흘러나오는 브라질 국가로 인해 모든 것이 뒤집혔다. 최악의 두려움이 현실이 된 것이었다. 군은 전국을 장악하기 위해 도시를 향해 행진하고 있었고, 그의 사임을 요구하고 있었다. 데니스는 어딘가로 사라지고 말았다. 로트는 전쟁부 장관이 무엇을 하고 있는지 직감했고, 철렁 가슴이 내려앉았다.\n\n\"각하!\" 그의 비서가 수화기 앞에서 겁에 질린 표정으로 소리쳤다. \"데니스입니다.\" 로트는 떨고 있는 남자에게 다가가서 수화기를 집고 마음을 다잡았다.\n\n\"나 로트네. 데니스. 지금 당장 멈추게나.\"\n\n\"각하. 우리가 하는 일은 브라질의 헌법과 안정을 위해서라는 것을 기억해 주시길 바랍니다.\" 로트는 데니스가 정말 쿠데타에 연루될 것인지에 대해 의구심을 품었지만, 정말 그러리라고는 생각하지 못했기에 충격이 가시질 않았다. \"정부 내 협력관계를 끝내십시오. 좌파 성향 각료들을 모두 해임하도록 하십시오. 그 뒤에는 다음 선거 때까지 거국일치내각의 대표가 되십시오. 마지막으로 헌법을 수호해야 합니다. 로트 법은 즉시 폐기될 것입니다.\" 로트는 응수하기 전 깊은 한숨을 내쉬었다.\n\n\"날 꼭두각시로 만들려는 건가? 거절하겠네.\"\n\n\"엔히키...\"\n\n\"데니스, 난 내 동료들을 버리지 않을 것이네. 날 그토록 제거하고 싶다면, 그림자에서 나와 부하들을 길거리에 배치하고 공개적으로 날 배신하도록.\" 전화가 끊겼다. 한 시간 뒤, 대통령은 데니스의 부하들이 브라질리아를 포위하기 시작했다는 사실을 깨달았다."
 BRA_denys.12.a: "종막이 다가오고 있다."
 BRA_denys.13.t: "가장 영광스러운 순간"
 BRA_denys.13.desc: "불과 다섯 시간 만에 50년은 늙은 기분이었다. 쿠데타가 시작된 이후 로트와 부하들은 대통령과 민주주의를 수호하기 위해 집결할 수 있는 모든 주지사와 장군들을 소집하며 하루를 보냈다. 처음엔 고이아스 주지사, 아시스 브라지우 같은 자들로 시작되었지만, 해가 떠오르면서 전화는 점점 더 길어졌고 모든 것이 불확실해지고 있었다.\n\n한 비서가 전화를 받던 도중 의자를 박차고 일어나며 로트에게 외쳤다. \"각하! 리오 군입니다! 쿠데타에 가담한 부대가 항복했다 합니다!\"\n\n로트는 그에게 달려가서 감사를 표하며 전화를 받았다. \"대통령일세. 어떻게 되었는가?\"\n\n\"안녕하십니까? 각하. 리우데자네이루군의 히베이루입니다.\" 장군은 엄격하면서도 한결 안도하는 듯한 목소리였다. 모랑을 필두로 한 반란군이 도시로 진군을 시도했습니다. 전차를 모두 집결시켜 그들에게 대응하였으며, 저들은 방어선을 뚫으려 하였지만 곧 포기하고 항복했습니다.\"\n\n\"알겠네. 고맙네, 고마워.\" 힘차게 답을 한 히베이루는 주변 부하들에게 무언가 큰 소리로 외치더니 전화를 끊었다. 안도감이 밀려왔다. \"여러분!\" 대통령의 목소리가 방안 모든 이들의 주의를 환기했다. \"상황은 여전히 심각하지만, 우리가 승리하고 있습니다! 쿠데타 세력들이 주요 도시를 점거할 수 없다면, 저들은 이미 실패한 겁니다! 이대로만 가면 우리가 승리할 겁니다!\" 방 안이 환호성으로 가득 찼다. 모두들 새로 태어난 것처럼 맡은 소임을 이어 나가기 시작했다."
 BRA_denys.13.a: "브라질은 가장 어두운 순간을 이겨냈다."
 BRA_denys.14.t: "Little Wooden Tanks"
 BRA_denys.14.desc: "엔히키 로트는 잠시 생각에 잠겼다. 쿠데타는 이제 끝나가고 있었고, 승리는 이미 확정 지은 상태였다. 아이러니하게도, 이번 쿠데타는 군부의 권력과 영향력을 줄이려는 행위에 대한 대응으로 생겨났다. 이 쿠데타는 당초 로트가 법안을 입법하려는 근거가 되었다. 군부에겐 권력이 그렇게나 필요했던 것인가? 협상이 아닌 무력을 사용할 정도로 모욕적인 일이었나? 아니, 당초에 이 혼란을 피할 수 있도록 이성을 두고 호소할 수는 있었을까?\n\n그런 생각은 비서가 수화기를 들고 그에게 와 달라고 손짓을 보고 멈추었다. 로트는 감사를 표하며 수화기를 들었다. \"대통령일세. 누구인가?\"\n\n\"아, 각하! 크루에우입니다.\" 뒤에서 무언가 웅얼대는 소리가 들렸다. \"그리고 프로타 장군도 왔습니다. 그리고! 기다리시던 세 번째 손님도 있습니다!\" 무언가 자신의 인내심을 시험하기라도 하는 건가? 그런 생각에 책상을 손가락으로 툭툭 치면서 계속하라고 말하려 할 때, 크루에우가 다시 말을 시작했다. \"저희가 반역자 데니스 원수를 체포했습니다! 야 이 자식아, 뭐라도 말해보지 그래?\" 몇 초 후, 크루에우의 뒤에서 무언가 고함, 모욕, 협박 소리가 들리더니 조용해졌다.\n\n\"확실해 보이는군.\" 설마 일부러 이런 체포극을 보여주려는 건지 의문이 들었다. 저 두 사람이 어떻게 데니스를 잡았는지도 궁금했지만, 어쨌건 지금은 데니스를 처리하는 것이 우선이었다. 나머지는 나중에 다루어도 된다. \"고맙네. 이송과 관련해서 필요한 게 있는가?\""
 BRA_denys.14.a: "브라질의 민주주의는 시험대에 올랐고, 결격 없이 시험을 통과했다."
 BRA_denys.15.t: "왜?"
 BRA_denys.15.desc: "로트는 철창 너머로 옛 친우를 내려다보았다. 질문하고 싶었던 것은 오로지 한 가지뿐이었다. \"1955년 이래 함께 싸워 온 자네가 국가와 민주주의에 대한 맹세를 배반하고, 국민들을 지지해 온 나를 배반한 이유가 무엇인가?\"\n\n데니스는 단 한 마디로 대답했다. \"해야만 했어. 엔히키. 해야만 했다고. 자네 법은 위헌이었어.\"\n\n\"뭐라고? 그럼 정당하게 선출된 정부를 향한 쿠데타는 뭐가 되는가? 자네는 지금 나를 뭐라 생각하는 거지? 날 라세르다주의자로 보는 건가?\"\n\n데니스의 얼굴이 일그러졌다. \"난 자넬 노동당 공산주의자들의 노예라 생각했어. 그리고 자넨 내 생각을 확신 들게 했지. 명심하게. 브리졸라가 권력 근처에 오게 놔둔다면 브라질은 언젠가 히틀러나 레닌 같은 자들을 찬양하게 될 거야. 이제 우리는 더 이상 공산주의와 파시즘에 대항할 수 없게 되었어. 자네의 법을 수호하는 대법원에서는 싸울 수가 없잖나. 자네 때문에 모든 게 망해버렸어.\"\n\n로트는 고개를 저었다. \"아니, 로트 법이 효력을 가진다면 파시즘과 공산주의와도 싸울 수 있을 걸세. 자넨 이제 더 이상 변명할 자격이 없어. 이제 그대는 맹세를 어긴 배신자일 뿐이야.\"\n\n\"나는-\"\n\n브라질 공화국 대통령이 등을 돌렸다.\n\n\"자네와 더 이상 할 말은 없네.\""
 BRA_denys.15.a: "둘 사이의 마지막 대화였다."
 BRA_denys.16.t: "쥐와 인간이 짠 최선의 계획도"
 BRA_denys.16.desc: "\"리우가 함락되었습니다!\"\n\n\"크루에우 그 자식이 저흴 배신했어요!\"\n\n\"아라강은 해안에서 너무 멀리 떨어져 있어 지원할 수 없습니다.\"\n\n보고가 끊임없이 들어오고 있었지만, 로트는 아무런 관심을 기울이지 않았다. 압도적인 무력감만이 그를 짓누를 뿐이었다. 그는 패배했다. 쿠데타 편에 선 장군들이 너무 많았다. 그에게 충성하는 이들은 너무 적었고, 제대로 움직이지 못했다. 대체 어디서부터 잘못된 것일까. 분명 군의 충성을 보장하기 위해 노력했건만 대체 왜? 선을 넘어설까? 아니면 노력이 부족해서? 저들은 날 제거하고 무슨 일을 꾸미려는 걸까?\n\n\"각하.\" 누군가 침울한 표정으로 그에게 수화기를 건넸다. \"따님께서 전화했습니다.\"\n\n무력함에서 벗어난 듯 로트는 허겁지겁 전화를 받았다. \"에드나? 너 괜찮니?\"\n\n\"제가 아니라 아빠 상황이 더 걱정돼요!\" 지금껏 그녀가 이렇게나 겁에 질린 표정을 들어본 적 없었다. \"아버지. 무슨 일이 일어나는 거예요? 당장 도망쳐야 해요. 차를 타건, 비행기를 타건, 어서 망명해야 해요!\"\n\n대통령은 한숨을 내쉬었다. \"그럴 순 없어. 나한테도 의무가 있단다.\"\n\n\"의무는 무슨 의무! 죽으면 그 의무가 무슨 소용이에요?\" 금방이라도 울음을 터뜨릴 듯한 목소리였다. \"만일 저들이 아빨 붙잡는다면...\"\n\n\"에드나.\" 로트는 가능한 한 자신감을 모아 답했다. \"저들은 날 죽이지 않을 거야. 데니스가 그런 걸 용납할 리가 없단다.\" 사실 그런 확신은 없다. 이미 한 번 데니스에 대해 오판했는데 말이다. \"에드나? 무슨 일이 있더라도, 내가 널 자랑스러워했단 걸 알아주렴. 안녕.\"\n\n\"아빠-\" 이내 전화가 끊겼다."
 BRA_denys.16.a: "심판의 날이 기다리고 있다."
 BRA_denys.17.t: "이젠 어쩔 건가?"
 BRA_denys.17.desc: "엔히키 로트는 알보라다 궁 꼭대기에서 브라질리아 시내를 바라보았다. 쌍안경을 들고 있었지만, 한쪽 눈이 먼 자라도 수도 외곽에 군대가 집결하는 것을 볼 수 있을 것이다. 그는 아무 생각 없이 집결하는 병사들을 바라보고 있었다. 수상할 정도로 조용했다. 라디오의 소음도, 말을 거는 경호원들의 목소리도 현실에 묻혀 저렸다. 이 모든 상황이 로트에게 묘한 카타르시스를 느끼게 했다. 하지만 그의 방황하는 마음이 누군가의 외침에 현실로 돌아오게 했다.\n\n\"각하! 대통령 각하!\" 누군가 무전기에 귀를 대고 소리쳤다, \"몇몇 주에서 우리를 지지하는 부대가 확인되었습니다! 명령만 내리면 질서 유지에 착수할 것입니다!\"\n\n로트는 주머니에서 담배 한 갑과 라이터를 꺼내 불을 붙이고 경호원에게 돌아섰다. \"이미 늦었어. 이 나라를 더 이상 두 쪽으로 나누고 싶지 않네. 난 이미 패배했어. 더 이상 불필요한 피해를 입히고 싶지 않네.\" 그리고 그는 담배를 한 모금 빨아들였다. \"무전기 주게. 데니스와 직접 이야기하려 하네.\" 경호원이 마지못해 무전기를 건네주고, 로트의 결정을 알리기 위해 어딘가로 향했다. 그자가 떠나고 로트는 심호흡을 한 채 말을 시작했다. \"데니스, 자네가 이겼네. 난 싸울 생각이 없어. 이쪽으로 와서 모든 걸 끝내도록 하지.\"\n\n\"뭐? 뭐라고?\" 혼란스러운 목소리가 무전기에 울려 퍼졌다. 데니스는 로트의 결단에 놀랐다. 그가 로트와 같은 입장을 취하는 자들과 결사 항전하리라고만 생각했다. \"그래, 데니스, 그 썩은 칼을 내 등에 꽂고 날 어서 죽이란 말이야.\" 로트의 목소리엔 분노가 서려 있었다. 혼란에 대처하기 위해 선거를 치르겠다는 데니스의 대답 따위엔 관심이 없었다. 이미 그의 마음은 꿈동산으로 돌아갔다. 멀리서 군대가 움직이기 시작했다. 이제 그의 마음속에는 단 한마디만이 남아 있을 뿐이었다."
 BRA_denys.17.a: "\"오 신이시여, 이 모든 재앙을 일으킨 자의 이름을 잊지 않길.\""
