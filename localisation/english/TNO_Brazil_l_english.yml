 brazil.110.schildvictory.title: "남아프리카의 재앙!"
 brazil.110.schildceasefire.title: "남아프리카에서의 패배"
 brazil.110.stalemate.title: "남아프리카에서의 교착상태"
 brazil.110.ofnceasefire.title: "남아프리카에서의 승리"
 brazil.110.ofnvictory.title: "남아프리카에서의 승리!"
 brazil.110.schildvictory.desc: "이런! 남아프리카 전선에서 충격적인 소식이 전해졌습니다. 보어인과 잔학한 국가사회주의 식민주의자 놈들이 아프리카 대륙에 빛나던 마지막 민주주의의 등불을 꺼뜨려 버렸다고 합니다. 브라질 군인과 난민들을 실은 수송선에서 들리는 소문에 따르면 이미 반체제 백인 및 흑인들을 향한 광범위한 잔학행위가 벌어지고 있다 합니다.\n\n브라질 정부와 국민들은 이번 재앙에 동요하고 있으며, 정부는 브라질 해역에서 새로운 적대행위가 벌어질 최악의 상황을 대비하기 시작했습니다. 국가판무관부들이 브라질의 추락한 위신을 틈새삼아 더 많은 불법 조업을 자행할 것이라는 우려도 제기되었습니다. 뿐만 아니라, 이번 사태는 현 정부에 대한 신뢰감을 크게 떨어뜨렸습니다.\n\n하지만 여전히 희망이 한 가닥 남아있습니다. 수많은 난민, 노동자들(양심적이고 우수하며, 인간보다도 못한 나치들보다 나은 자들입니다)이 새로운 삶을 희망하며 브라질에 망명을 신청하였습니다. 그리고 우린 뼈아픈 패배를 통해 군사, 정치적 구조에 관한 교훈을 얻을 수 있을 것입니다."
 brazil.110.schildceasefire.desc: "남아프리카 전선에서 나쁜 소식이 전해졌습니다. 보어인들과 잔학한 국가사회주의 식민주의자들이 전쟁에서 승리했다고 합니다. 다행인 점은. 고통받는 아프리카 대륙에서 저들이 민주주의의 마지막 불꽃을 꺼트리는 것만큼은 막을 수 있었다는 겁니다. 비록 브라질군은 패배한 남아프리카에서 철수하고 있지만, 장병들은 어깨를 움츠리고 있지 않습니다.\n\n브라질 정부와 국민들은 이번 재앙에 동요하고 있으며, 정부는 브라질 해역에서 새로운 적대행위가 벌어질 최악의 상황을 대비하기 시작했습니다. 국가판무관부들이 브라질의 추락한 위신을 틈새삼아 더 많은 불법 조업을 자행할 것이라는 우려도 제기되었습니다. 그나마 다행인 점은. 정부에 대한 신뢰감이 떨어지긴 했건 만 총체적 패배가 아니였기에 그 정도가 덜하다는 점일 겁니다.\n\n하지만 여전히 희망이 한 가닥 남아있습니다. 수많은 난민, 노동자들(양심적이고 우수하며, 인간보다도 못한 나치들보다 나은 자들입니다)이 새로운 삶을 희망하며 브라질에 망명을 신청하였습니다. 그리고 우린 뼈아픈 패배를 통해 군사, 정치적 구조에 관한 교훈을 얻을 수 있을 것입니다."
 brazil.110.stalemate.desc: "남아프리카 전선에서 전해진 소식입니다. 남아프리카 전쟁이 교착상태에 빠짐으로 인해 전선의 원상회복을 조건으로 한 휴전협정이 체결되었다 합니다. 브라질군은 비록 '지배인종'을 격퇴하지는 못했지만, 자유세계의 찬사 아래 고개를 높이 들고 귀국할 수 있게 되었습니다.\n\n브라질 정부와 국민들은 나치를 저지하는 것에 만족하면서도 향후 전개에 대해 대비하기 시작했습니다. 특히 국가판무관부의 불법 조업이 다시 시작될 것이라는 정보가 입수된 지금, 우리 해군은 모든 작전을 수행할 수 있도록 출항 준비에 서두르고 있습니다. 국민들은 나치를 완전히 밀어내지 못한 것에 아쉬워하지만, 정부가 할 수 있는 최선을 다했다고 인정하고 있으며, 그렇기에 현 정부의 지지율은 여전히 안정적입니다.\n\n최근 아프리카의 혼란 속에 서쪽으로 향하는 난민들 중에는 브라질로 오는 자들도 있습니다. 그들의 존재가 우리를 풍요롭게 하고, 경제와 사회의 발전으로 이어질 수 있길 기대합시다. 또한, 이번 전쟁으로 우리는 수많은 교훈을 되새겼습니다."
 brazil.110.ofnceasefire.desc: "남아프리카에서 희소식이 전해졌습니다. 퇴락한 국가사회주의자들은 자유세계의 대대적인 반격 속에 보어인들을 버리고 OFN과 브라질이 원하는 조건 아래 휴전을 받아들였다 합니다. 타락한 유럽의 지배자들과 광기 어린 체제에 타격을 가한 우리의 용감한 병사들은 자유세계 동포들과 우리 국민들의 찬사를 받으며 고국으로 돌아갈 수 있게 되었습니다.\n\n우리 정부와 국민들은 이번 사태에 기뻐하고 있습니다. 물론, 여전히 우려해야 할 부분도 남아있습니다. 특히 국가판무관부의 불법 조업이 다시 시작될 것이라는 정보가 입수된 지금, 우리 해군은 모든 작전을 수행할 수 있도록 출항 준비에 서두르고 있습니다. 하지만 승리는 승리입니다. 현 정부는 2차 세계대전 이후 나치에 맞서 첫 승리를 거두어냈기에 지지율이 급상승하기 시작했습니다.\n\n독일령 아프리카가 붕괴하기 시작하고 남아프리카가 두고 간 것을 취하기 시작하는 동안, 더 나은 삶을 찾아 브라질로 몰려드는 이민자들의 흐름도 관측되기 시작했습니다. 우리는 저들을 받아들일 준비를 해야 합니다. 장병들이 돌아와 축하 행사를 벌이는 동안 정부와 군대는 이번 승리에서 얻은 교훈에 주목하고 있습니다."
 brazil.110.ofnvictory.desc: "기쁜 소식입니다! 국가사회주의자들과 보어인 아첨꾼들 모두가 신의 심판을 받으면서, 자신들이 살던 땅에서 쫓겨났다고 합니다! 이제 아프리카실트는 더 이상 존재하지 않습니다. OFN과 현지 협력자들은 자칭 '지배인종'이 지배하는 땅의 통제권을 물려받았습니다. 타락한 유럽의 주인과 저들이 만든 광기어린 체제에 통쾌한 이력ㄱ을 가한 우리 장병들은 토론토부터 태즈메이니아에 이르기까지 수많은 자유 동포들의 존경 속에 조국으로 돌아가기 시작했습니다.\n\n정부와 국민들은 이러한 발전에 열광하고 있지만, 긴장을 놓아서는 안 될 겁니다. 굴욕을 당한 나치 잔당들이 남은 여유를 통해 우리 영해를 침범하고 랍스터를 빼앗아 독일 황무지로 가져갈 가능성이 있기에 우리 해군은 모든 작전을 수행할 수 있도록 출항 준비에 서두르고 있습니다. 한편 대승을 거둔 현 정부는 2차 세계대전 이후 나치에 맞서 첫 승리를 거두어냈기에 지지율이 급상승하기 시작했습니다.\n\nOFN이 위임통치령을 수립하고 남아프리카인들이 두고 간 것을 취하기 시작하는 동안, 더 나은 삶을 찾아 브라질로 몰려드는 이민자들의 흐름도 관측되기 시작했습니다. 우리는 저들을 받아들일 준비를 해야 합니다. 장병들이 돌아와 축하 행사를 벌이는 동안 정부와 군대는 이번 승리에서 얻은 교훈에 주목하고 있습니다."
 brazil.110.schildvictory.answer: "만약 우리가 살아남고 싶다면, 우리는 배워야 할 것입니다."
 brazil.110.schildceasefire.answer: "큰 교훈이 되었다."
 brazil.110.stalemate.answer: "좋은 경험이였군."
 brazil.110.ofnceasefire.answer: "교훈을 정리해 볼까."
 brazil.110.ofnvictory.answer: "많은 것을 배웠다."
 brazil.111.t: "The Crow's New Roost"
 brazil.111.desc: "Lacerda stepped into the presidential office and slowly, gingerly shut the door behind him. An uncontrollable smile had threatened to break through his facade of calm acceptance all day, as he shook hands and kissed babies and pretended this wasn't the best day of his damn life. Now, in private, he could indulge himself.\n\n\"HELL YES!\" Lacerda pumped both fists in the air and spun a quick circle. He had outmaneuvered Brazil's greatest minds (plus Quadros), secured the military's loyalty and evaded every two-bit assassin that sought to end his life. Now, the greatest country in the world was his to shape. Getúlio Vargas' insane policies and legacy had infected his homeland for too long, twisting Brazil's economic backbone into a misshapen, brittle thing. That dog's influence would be torn out by the roots in due time. For now though, there was only one thing on the agenda.\n\nPresident Carlos Lacerda walked slowly to his seat, admiring the lavish appointments and gorgeous art decorating Brazil's highest office. He lowered himself ever so slowly into his seat and pulled a list of names and phone numbers from his coat pocket. It was time his most impassioned supporters got a chance to celebrate with Brazil's newest head of state."
 brazil.111.a: "라세르다 대통령의 지도 아래 브라질은 확실히 번영했습니다. 아마도요."
 brazil.112.t: "Ester's Lament"
 brazil.112.desc: "President Lacerda had been a frenzy of activity ever since his inauguration party, constantly calling bureaucrats in and out of his office, dispatching dozens of letters and calling every other man, woman and child in Brazil. He only had around a year and a half before the next election, so most staff were running double duty in the sudden rush to get organized. Ester Souza, Lacerda's faithful secretary for about twelve years now, found herself thrust into a brand new role, fielding every random, powerless bureaucrat with a bone to pick too worthless for Lacerda to deal with himself. At least she got a raise.\n\n\"Yes Mr. Mikich, EVERY asset. Uh-huh. Yup, even Petrobras, especially Petrobras.\" She sighed and pulled the phone away, as the ever impotetent Mikich railed against Lacerda \"selling off my goddamn dog next\" or \"licking US jackboots.\" He wouldn't cause any real trouble, so long as he thought he was being heard. Finally, the torrent of profanity tapered off and Ester brought the phone back to her ear. \"Thank you Mr. Mikich, I'll be sure to pass your message on to the President. Have a nice day.\""
 brazil.112.a: "Ester shook her desk with the force of slamming the phone back into its receiver."
 brazil.113.t: "안녕 파트너"
 brazil.113.desc: "\"Mr. Gordon, so good to meet you. Let's get right into it, shall we?\" Lincoln Gordon, the US Ambassador to Brazil, hadn't expected a summons to meet the new President so soon. Typically it took several months for a President to outline his diplomatic plans with the US, but Lacerda had made meeting with him a top priority. Gordon couldn't help but feel flattered. He sat across the President as Lacerda pulled a massive stack of papers from a drawer. \"I understand that you are much more interested in pursuing positive relations with the United States then your predecessors, Mr. President. Know that everyone back home is eager to reciprocate.\"\n\nLacerda smiled. \"Of course, of course. Now, before we get into the minutiae, I have a somewhat... dramatic request of you, Mr. Gordon. May I call you Lincoln?\"\n\n\"Of course.\"\n\n\"Good, good. Mr. Lincoln, I need you to bring an official diplomatic request back to Washington, outlined in this,\" he patted the paper stack, \"pile of quite official documents. In simple terms, it asks for Brazil to receive full OFN Observership, bringing us into the Free World. It's time Brazil took its place in the fight against fascism, wouldn't you agree?\"\n\nGordon quickly adopted his best poker face, just barely hiding his surprise and glee. This was a goddamn diplomatic coup! Bringing Brazil into the OFN would be a massive, MASSIVE success for the United States. In his wildest dreams, even with the famously pro-USA Lacerda in charge, he hadn't imagined he could get them to agree to OFN membership! He didn't even ask!\n\nGordon shot to his feet for a handshake, but banged his knee on the President's desk and collapsed back into his chair. Gritting his teeth, he nodded his head as smoothly as he could. \"I, I think I can do that for you, President Lacerda. Welcome to the, ah fuck, Free World Mr. President.\""
 brazil.113.a: "라세르다는 약간 어색하게 그의 손을 흔들었다."
 brazil.114.t: "민주주의의 보루가 또 다른 방패를 추가하다"
 brazil.114.desc: "\"It's official, Mr. President! I just got notice back from Washington that your admission to full member integration for the OFN is completely approved, and the paperwork should be filed away in a few days. I'm looking forward to working with you closer in the coming weeks.\"\n\nLacerda smiled, gave Ambassador Lincoln a few parting, thankful words and put the phone down. It's not like this was a surprise. Admission to this stage was a foregone conclusion, but it still felt damn good to hear it from the United States mouthpiece himself. He pulled a small, inconspicuous flask from his lowest desk drawer and took a quick swig. Lacerda put it back and replaced it with a sheet of paper. He had a speech to deliver at the OFN, and he always wrote better with just the slightest buzz."
 brazil.114.a: "그래서,그의 펜은 어디 뒀죠?"
 brazil.115.t: "의향서"
 brazil.115.desc: "\"Fascism is a blight, and much like a blight it can only be excised by tearing out tyranny wherever it takes root! Germany has choked out the embers of freedom and democracy for decades, but like a glorious inferno, liberty's fire cannot die! It has kept burning in America, in Australia and yes, in Brazil. The fascists will never stop lashing out in their futile quest to destroy us all, and so we must fight for our right to exist! The war in defence of our South African brothers was as to a righteous crusade against the forces of oppression, despite its... complications. Thousands died in that fight against fascism, and hundreds of thousands will continue to fight and die as heroes until at last, freedom's burning light eclipses Germany's darkness. Until that day, free people of the world, Brazil will fight and die alongside you!\"\n\nLacerda left the podium to thunderous applause from the assembled delegates. Despite his best efforts, he couldn't quite keep a stupid little smile off his face. He was good at a hell of a lot, but if he had to pinpoint one particular skill he excelled at, it was giving speeches. Writing them too. As he made his way back to Brazil's seats, he saw an older woman applauding particularly hard from her chair next to his own.\n\n\"Excellently done, Carlos! I knew that one would kill from the moment I laid eyes on it.\" Souza had come to New York to manage his affairs amid the hustle and bustle of the OFN's central nervous system, along with the few others he had needed to bring along. Lacerda sat back down in the middle of them and watched as the South African delegate made his way over to the stand.\n\n\"Thank you, Ester. I think we made our intentions crystal clear.\""
 brazil.115.a: "그들은 이제 우리를 무시하지 못해"
 brazil.116.t: "구태의연한 외교"
 brazil.116.desc: "\"PRESIDENT LACERDA, HOW CLOSELY DO YOU PLAN TO WORK WITH THE UNITED STATES?\"\n\n\"MR. PRESIDENT, CAN YOU ELABORATE ON YOUR PLAN TO INTEGRATE PARAMILITARY SQUADS WITH BRAZIL'S POLICE FORCE?\"\n\n\"CARLOS LACERDA, WHY DO PEOPLE CALL YOU A BIRD!?\"\n\nLacerda stuck to the middle of his small ring of bodyguards and hanger-ons forging their way through the entirely unexpected crowd of journalists. Apparently, someone had leaked his schedule to the press. How bored were these people? Finally, the tall man leading his little congregation motioned Lacerda back into his car and slammed the door shut behind him, while the rest of his followers spread out to their own vehicles.\n\nWhile Lacerda was nominally in DC to do some sightseeing and a little bit of PR, the reality was more complicated. Quite a few US officials were opposed to Brazil's recognition by the OFN, and Lacerda was in Washington to make sure they saw reason. Whether that meant bribery, outright threats or just a bit of schmoozing, Lacerda wanted to see to it personally. This was too important to trust to a lackey."
 brazil.116.a: "그 다음에는 링컨 기념관이 있었고, 그 다음에는 국방장관이 있었습니다."
 brazil.117.t: "새로운 친구들"
 brazil.117.desc: "Isael entered his office and stretched a little, preparing himself for a day of reviewing reports and intelligence collected by SFICI agents the world over. It always served to loosen up a bit before he sat down to work. He stopped mid-twist as his eyes caught an unfamiliar object on his desk, a manila envelope laid neatly atop his other papers and documents. It hadn't been there the night before, and this entire department was guarded extensively. Isael scanned the room, but nothing else was amiss. He sat slowly at his desk, and gingerly opened up the inconspicuous envelope. There was a whole sheaf of documents, but the top one immediately caught his eye.\n\nALEXEI RUBIO, 23, MALE, SON OF RUSSIAN REFUGEES CURRENTLY LIVING IN SANTAREM, BRAZIL. RUBIO WORKS AS A GARDENER AT CATEDRAL NOSSA SENHORA DA CONCEIÇÃO, BUT LEADS A SMALL COMMUNIST CELL UNDER THE NAME \"IVAN IVANOV\" WHEN UNOCCUPIED. THIS CELL INTENDS TO KIDNAP AND RANSOM THE GOVERNOR OF SANTAREM IN TWO MONTHS. ENCLOSED ARE THE SCHEDULES AND IDENTITIES OF EVERY MEMBER OF THE CELL, ALONG WITH THE WRITTEN AND AUDIO INTERROGATION OF A CAPTURED COMMUNIST AGITATOR AFFILIATED WITH THE CELL. CONSIDER THIS INFORMATION COURTESY OF THE CENTRAL INTELLIGENCE AGENCY. LONG LIVE THE UNITED STATES OF AMERICA AND THE UNITED STATES OF BRAZIL."
 brazil.117.a: "Isael wiped his brow and resolved to buy a better lock for his door. Maybe."
 brazil.118.t: "약간의 미지급액 없음"
 brazil.118.desc: "\"The Ajuricaba? Goddamn it. What was that, Acre-class? That's a hundred and fifty men, and almost half of them are gone.\" Admiral Toscano laid down the report and sighed, staring at the needlessly nervous young seaman who had delivered it to him. The latest skirmish with the Nazi's had gone about as well as expected, but losing a destroyer was hardly a victory. At least they paid them back in kind.\n\n\"Um, sixty men lost at sea in total sir. Uh, may I go, sir?\"\n\nToscano waved the man out of his office, a sparsely appointed room on the Almirante Tamandaré. It used to be better decorated, but he found it gave the wrong impression. Regardless, the Zentralafrikan fleet could not be allowed to beat a good retreat. They would be harried every nautical mile of the way out of Brazilian waters."
 brazil.118.a: "There were things to do and Germans to kill."
 brazil.119.t: "청소"
 brazil.119.desc: "\"Sir, we are directly beneath the lead pirate vessel, German deserters as we understand it.\"\n\nCaptain Mitchell clapped the fresh yeoman on the back, the newest addition to his small submarine crew. He had captained this beauty for eight years now, and of all of his various duties piracy prevention was probably the easiest. No pirate had the capacity to destroy a submarine and it sure as hell beat skirmishing with U-Boats.\n\n\"Let's sink this son of a bitch, huh? Take down the lead and the rest will scatter. Load torpedoes!\"\n\nAs the rest of his crew sprang into action, Mitchell made his way over to the cramped kitchen at the rear. His men knew what they were doing, more or less, and usually performed worse when he attempted to micromanage. So, why not grab a snack in the meantime?"
 brazil.119.a: "젠장, 주앙이 치즈를 다 먹었어."
 brazil.120.t: "이 칼은 파시스트들을 죽인다"
 brazil.120.desc: "Heitor advanced slowly on the fascist, sticking to the deepest shadows and moving as quietly as he could. Not that it mattered, the camp of Nazi deserters were drunk out of their minds and passed out around their flickering campfire, but it never hurt to be careful.\n\nHeitor and a few other members of his company had volunteered to stay behind once the SAW ended, cleaning up what Nazi scum still lingered in Africa's nooks and crannys. He had been tracking this particular group for a while. They split off from one of Hüttig's battalions once it was clear their \"supreme leader\" was all but doomed, and had cut a bloody swath through unprotected villages and countryside ever since. There were only about thirteen of them, but each was armed and utterly ruthless.\n\nHeitor signaled to the rest of his makeshift anti-terror squad with a few quick hand gestures, and cut the first fascists throat. His squad moved swiftly ahead of him, dispersing through the camp and ending the rest of the Nazis with similar efficiency. The few that stirred awake were easily overpowered. Heitor watched the man's lifeblood drain out into the African sand, and wondered how this little German got where he was. He couldn't have been more than twenty. The Brazilian marine unclipped the boy's iron swastika and stood, moving towards the centre of the shabby camp. He needed to talk strategy with Smith."
 brazil.120.a: "아프리카에는 아직도 많은 나치들이 있었다."
 brazil.121.t: "국경 문제"
 brazil.121.desc: "Heitor cursed and hit the deck as gunfire sounded off from the German side of the border, filling the otherwise peaceful night with noise. He had volunteered to stay in South Africa after the ceasefire, patrolling the ever turbulent border with the RKs and doing what he could to help the African people. While the war was nominally over, there was no shortage of Nazis and Boers that loved to \"misfire\" their guns through the hastily assembled chain-link fence separating them from the Republic.\n\nAs Heitor crouched behind a sandbag, one of the many in the defensive lines radiating out from the border, he could tell almost instantly that this was no everyday misfire. The fence was rattling, and he barely had time to peek over his barricades before an African man threw himself into cover next to him. The man collapsed onto the ground and gripped his leg, trying desperately to stop the flow of blood from a bullet wound to his knee. His clothes were torn from the barbed wire, but besides the bullet wound he was almost untouched. If you could ignore his visible ribs and sunken eyes, the man looked nothing like a border jumper. He looked like a scared, desperate refugee.\n\nThe first shots began to taper off, and were replaced by a loud argument in German. As Heitor wrapped the man's leg and called his squad's medic over, one more gunshot echoed over the border and the German voices stopped."
 brazil.121.a: "At least the Krauts weren't doing any better then they were."
 brazil.122.t: "Keep the Nazis Back"
 brazil.122.desc: "Admiral Toscano was devoid of his usual humor. Already, 578 Brazilian sailors had been murdered by German vessels. The Lobster War may have been difficult from an economic perspective, but casualties were almost non-existent. The fleet had had no problems cleaning up the pirate schooners and occasional German coordinator back then, but this was entirely different. The Germans were angry and trained, intent on pushing back Brazil's maritime borders and asserting their control over more of the Atlantic. Toscano would not allow it.\n\nThe Almirante Tamandaré was leading the counterattack, and had already sunk four German vessels this week alone. The bastards had spread out over thousands of miles, attempting to overwhelm the Brazilian Navy through sheer weight of numbers, but it wouldn't matter. The SAW may not have gone according to plan, but Admiral Arnoldo Toscano would be damned before German murderers took a single foot of Brazilian water."
 brazil.122.a: "파시즘과의 전쟁은 결코 끝나지 않는다."
 brazil.123.t: "작은 의무"
 brazil.123.desc: "Lacerda tapped absent-mindedly on his typewriter, drafting finale after finale for his latest speech. No matter what he did, it wasn't quite clicking. It would be a grand announcement, an address to the Brazilian people on his great battle against Getulism, a slash-and-burn campaign against his predecessors rampant nationalization. Privatization was the name of the game now. Healthcare, education, everything that could be privatized would be privatized.\n\nThe start of the speech was simply brilliant. First, he would make fun of Getúlio Vargas. Then, he would congratulate his supporters and issue a great call to action against all the forces arrayed against Brazil. Yadda yadda, Lott didn't fix shit, blah blah blah. The bulk of the speech was similarly genius, it was just the ending that was giving him trouble. He needed one final sell, a slogan that could be shouted from rooftops, plastered on posters, a fine quote for the history books!\n\n\"Let the great flames of liberty burn away corruption!\" Eh, save it for later. Not too fitting for this speech.\n\n\"We will prosper once again!\" Too short, vaguely fascist.\n\n\"Like a great bird, I will vomit private industry upon Brazil!\" What? Definitely not. Lacerda sighed and lowered his head onto the desk. This was easier when he wasn't President."
 brazil.123.a: "남미 사업의 이 리더는 보기보다 어려웠다."
 brazil.124.t: "Your Move, Creeps"
 brazil.124.desc: "A piercing whistle broke the silence of the night, followed by the tramp of boots and a shrill scream. Omar started awake at the noise and fell out of his bed, banging his shoulder on the small nightstand next to him. Cursing, he pulled himself up and moved to his window, intent on seeing just what had disturbed his sleep at this ungodly hour.\n\nFour men, all clad in body armor, were beating a boy in the street. He couldn't have been more than seventeen, but the men were beating him with batons all the same. A small bag of canned food was scattered everywhere besides him, evidently dropped in the scuffle. Ah. So these were one of the President's new \"Law Enforcement Task-Forces\".\n\nWith a final kick to the head, one of the enforcers slung the limp boy over his shoulder and began walking back down the street. The rest of his squad began to disperse in all directions, leaving the bag of ill-gotten groceries lying in the street. Omar closed his blinds and laid back down to sleep. It didn't work."
 brazil.124.a: "그는 몇시간동안 다시 잠들 수 없었다."
 brazil.125.t: "미국이 동의하다!"
 brazil.125.desc: "Lacerda straightened his tie as he stepped out into the afternoon sun. The mob of reporters clamored for comments, firing off questions as rapidly as possible. He smiled indulgently.\n\n\"Ladies and gentlemen of the press, the Senado's voice is clear, Brazil stands arm-in-arm with all of freedom's defenders around the world. I would like to thank the senators for their wisdom and alacrity in guaranteeing Brazil's security and prosperity. I would also like to thank all the peoples of the free nations of the world, your elected representatives have done the right thing by extending the hand of friendship to Brazil. We will not let you down, and we will never forget the warmth with which you have accepted us. That will be all for today, thank you.\"\n\nHe retreated into the Palacio Alvorada, the door muting the cacophony as it closed. His mind was elsewhere, in the South Atlantic, as Brazilian naval squadrons pushed boldly towards Saint Helena in order to establish their portion of the new cordon; in the Amazonas, where rainforest was being quickly cleared for secret airbases that would form a western Air Shield; and in Berlin and Tokyo, where visions of furious generals and desperate foreign ministers filled his heart with delight.\n\nBrazil could not now be ignored. Brazil could not be dismissed as a mere trifle, a fourth-rate power with only potential and no presence. Today, Brazil had shaken the world with the strength of her voice in an unequivocal call for liberty and fraternity. She would never be scorned again."
 brazil.125.a: "뱀은 다시 담배를 피우고, 인류는 조금 더 자유로워진다."
 brazil.126.t: "날아오르는 까마귀"
 brazil.126.desc: "Sighing contentedly, President Lacerda took in the view of Brasília offered him by the spacious windows of the Palacio Alvorada. The skyline was dotted by cranes, and for a moment he thought he could hear the soft roar of tens of thousands of construction workers building on to the republic's seat. He sipped his coffee. It hardly looked any different, but anyone who lived through the Hundred Days would understand instantly just how much the atmosphere had changed.\n\nBrazil's position in the world had always been precarious and strange, as if they were peeking just above the edge of a great plateau where the true powers had their homes. She was the most important of the Latin afterthoughts, but hardly considered as more than a green patch on the map. Even in the World Wars her impact was minimal, only sending a desultory and uncertain force out to engage the Hun on land and sea.\n\nWith her membership in the OFN, Brazil had truly shaken the world for the first time. Every senator was now well-versed in the basic principles of conventional and nuclear deterrence, the Foreign Ministry buzzed with the activity of managing the integration effort, and best of all, the military was looking outward instead of inward-- for the first time since the second World War.\n\nEven better, the Republic's finances were now approaching a semblance of responsibility. The excesses of the old regime had been deeply damaged, and Brazil's economic growth was rapidly regaining ground as American capital and expertise bolstered her native resources and capabilities.\n\nLacerda knew he had a reputation as a dour, cantankerous operator, but today at least he felt as starry-eyed as any young communist. He smiled ruefully at that, listening for the thousandth time to his younger self calling him an imperialist running dog. With every success that voice became a little quieter, a little less sure. He had little doubt it would soon pass away entirely.\n\nThus did the Crow of Guanabara lead a little thrush through the buffeting winds of chance and circumstance..."
 brazil.126.a: "자유와 부, 안전을 위해. 또는 그는 희망했다"
 brazil.127.t: "Uma Agradável Surpresa"
 brazil.127.desc: "Mr. President, we've received a startling communication from Ambassador Lincoln in Brazil. It seems that the Brazilians have requested to join the OFN, effective as soon as possible! We have prepared for this contingency of course, and the Navy is prepared to extend defensive coverage deep into the Mid-Atlantic at your command. Of course, Brazil's armed forces are comparatively weak and unimpressive, and for the next few years they may prove to be more of a liability than an asset. The decision is yours, sir."
 brazil.127.a: "우리 모두 함께 버텨야 합니다, 즉시 수락하십쇼!"
 brazil.127.b: "지금은 정중하게 거절할 시간이 필요합니다."
 brazil.128.t: "What Magnificent Idiocy!"
 brazil.128.desc: "Lacerda kicked his desk with the heel of his shoe, hard enough to break it off. \"FUCK, FUCK, FUCK!\" He roared. How could they do this to him, to Brazil? After all their support, all their friendship, they were reduced to observer status in the OFN \"until circumstances more favorably align\"! What was that bullshit? He would show them a favorable alignment all right, he'd favorably align their fucking--\n\nHe stopped taking a deep breath. It wasn't like this was a permanent situation. The Americans had internal problems of their own to solve, and they probably had questions about Brazil pulling its weight militarily. In the meantime they still had observer status, and they were clearly moving towards agreements with the other OFN nations on movement and trade. This would hurt his prospects for reelection to be sure, but Carlos Lacerda was not one to give in. He opened the door to his secretary's office. \"Ester, I need a new desk and a new pair of shoes delivered immediately. Besides that, accept no visitors for the next three hours...\""
 brazil.128.a: "난 생각할 시간이 필요해."
 brazil.129.t: "범죄보다 더 무서운..."
 brazil.129.desc: "Lacerda bit down on his knuckles, hard. Those fucking cowards in the Senado were unbelieveable. Did they really think that the sausage-eating albinos or the Japanese would leave them alone if they shivered in the corner? He could almost feel the eyes of their generals fixing on Brazil, sticking out into the Atlantic like the world's largest soft underbelly...\n\nHe tasted blood. He unclenched his fist, wrapping his handkerchief out of his bleeding hand. Nothing would be gained by outbursts, he needed time to think. The election, the economy, the campaign against Getulism... this weakened everything. A new direction would be required, but he wasn't going to be able to figure that out today. Today, he would have a whiskey, have a cigar, and mourn the Brazil that could have been."
 brazil.129.a: "When the future dies, all that's left is regret."
 brazil.130.t: "A Brazilian Request"
 brazil.130.desc: "Ever since Carlos Lacerda was recently elected President of Brazil, our agents and diplomats have watched him carefully. The famously pro-US Lacerda has spent most of his time reorganizing the Brazilian government, but he recently had the chance to meet with our Ambassador to the country, Lincoln Gordon. If Gordon's report is to be believed, the meeting went better then we could have imagined.\n\nCiting their spirited defense of Britain during the Second World War and recent intervention in South Africa, Brazil is pushing for full status in the OFN. This would guarantee them a seat in the assembly, and bring Brazil fully into the fold. Gordon is practically slavering to send back our reply. Lucky for us, there's basically no downside, both increasing our influence in South Africa and adding a powerful new ally to the fight against fascism."
 brazil.130.a: "OFN에 온 걸 환영한다, 친구들!"
 brazil.131.t: "The Crow Falters"
 brazil.131.desc: "His hands shook as he lit another cigar. He was already feeling nauseous, but he needed something to occupy his hands, his mind, anything! Carlos Lacerda paced his office. The curtains were drawn tight, the room lit a pallid yellow by too many incandescent bulbs. Ever since he had applied for OFN membership he had made Brazil-- and himself-- a target. He told no one, but he sometimes dreamed of albino Huns sneaking into the Alvorada through the sewers, padding softly up the stairs, knives sharp, whispering horrible promises in their guttural tongue--\n\nHe pinched his nose, hard. Obsession would kill him and Brazil as sure as any SS assassin, he knew that. Better to stay focused. He had already placed the military on a higher readiness level, anticipating some kind of retaliation for his attempt to join the Americans. A grim siege mentality was settling over the UDN as political and diplomatic pressure ramped up-- that could pose a problem if not checked. No Grey Scare could be allowed to develop, not after the close call of the Hundred Days.\n\nAt least he had the budget, right? Well, maybe not. Before his term, Brazil had not seriously faced the prospect of embargoes or sanctions by any of the major powers. He may be forced to backtrack on the Petrobras question just to provide energy security. Autarky was anathema to him, but if two out of the three great trading blocs locked Brazil out...\n\nDark times were on the horizon. Only Carlos Lacerda could provide a clear way forward for the Republic. He had to be strong, fearless, insurmountable-- but all he could see was the face of Major Rubens Vaz, going slack as his blood spread out over the Rua Tonelero. Would that sacrifice be for nothing after all? Would Lacerda have lived all these extra years just to fail at the final hurdle?\n\nThe crow beats his aching wings against the storm, blown this way and that, always frustrated, always prevented from breaking away. He screams his frustration and rage, damning the sky he used to dominate. What a pathetic delusion. As his strength begins to fail, he wonders what he will find in the dark below. Will it just be him that is destroyed, or the future of his country as well?"
 brazil.131.a: "And so the Brazilians once again knew strife, uncertainty, and obscurity-- and the world forgot them."
 brazil.132.t: "개입"
 brazil.132.desc: "The National Congress building was something to behold to the young soldier. Niemeyer's massive high-rises were something to the boy who had never left the farm before enlisting. Tall, gleaming in the Brasília sun, he couldn't help but gawp at their absolute scale. But he wasn't there for tourism. He had a job to do. The working staff of the Congress, cleaners, civil servants, unfortunate hangers on, all had to be delivered to the nearest police station through Brasília, and there could be no escapees. The new regime had to \"ask\" whoever they could for any dirt on the now angry opposition, kept under house arrest.\n\nThe soldier was commanded, with five others, to keep an eye on them. His gun heavy in his hands, he eyed a cleaning lady, about twice his age, standing idle, loitering.\n\"Move along.\" he said, trying to be stern.\nThe woman simply looked him in the eyes.\n\"Move along, or there will be consequences.\" he said again, forcing his tone.\nThe woman exhaled. \"God did not put you on this earth to simply destroy everything Brazilians hold dear. So why do you participate?\"\nThe soldier faltered briefly. \"I am obeying the orders of my superiors. Now move.\"\n\"Yet, you have a gun. You have the power and the ability to stop. Why do you continue?\"\nThe soldier looked her in the eye, projecting all the intimidation he had in his soul. \"Move.\"\nShe stood up, and walked along.\n\nThe soldier walked behind her. He had been taught to obey his superiors without fault, not to question them. He had walked in lockstep behind them, and worked hard for where he was now. So why did he feel this fear that something was wrong, that all was not as it seemed?\n\nHe shook them off."
 brazil.132.a: "Hierarchy first."
 brazil.133.t: "Passage of the Institutional Act"
 brazil.133.desc: "The military-controlled Congress, harangued by Auro Soares de Moura Andrade, the new Vice-President of the Republic of the United States of Brazil, had no difficulty passing the Institutional Act, which aimed to centralize power upon the executive and its interim military leadership. To the average person - or to naïve, overly-optimistic OFN-aligned observers, this seemed to be a sign of enthusiastic unity in the aftermath of socialist-induced political chaos.\n\nBut this was not the reality. The only people that were genuinely happy were the enthusiastic sycophants of the new military regime, such as Felinto Müller or Auro de Moura Andrade himself; others were only there because they had been forced to be.\n\nOne of these - Tancredo Neves - did not make his compelled attendance go by easily.\n\n\"Moura Andrade, you scoundrel! Watch what you're doing, you traitor! Sooner or later all this will recoil upon your head! If the people don't fix you, Auro, God Himself bloody well will!\"\n\nMoura Andrade put on a brave front as Neves kept on upbraiding him. He dared not send the military men that escorted him around after Neves. Otherwise, he would end up losing not just the PSD but even moderate conservatives such as Ney Braga in Curitiba. Just like Moura Andrade himself, Braga was beginning to have second thoughts about the extent to which he was willing to permit a dictatorship.\n\nNo, all he could do was appear to be brushing off Neves' insult and force the bill through.\n\nThat was how the first Institutional Act was passed."
 brazil.133.a: "\"The first of how many?\" Neves muttered."
 brazil.134.t: "Break Up Strikes"
 brazil.134.desc: "The picket line was a gesture, if anything, to show that dockworkers stand against the bastards who took over their country by rifle and not by force. The burly men, rough from having transported shipments every day of their lives, stood together, a mass of interlinking spirits with one aim. To get the military to do... something. Reconsider? They had no need to reconsider. But to do something, anything, to prevent the fall of Brazilian democracy.\n\nHowever, in the distance, one of the young scouts they had set up for the eventuality of \"intervention\", came running back. \"They're coming!,\" the young boy cried, as he ran to his father, somewhere in the crowd. And from the distance, they could see Brazilian soldiers and policemen marching towards them, wearing gas masks. The man at the front, a thin policeman, raised up a megaphone.\n\n\"You are disrupting the operation of the Port of Belém. Please disperse, and we will have no need to intervene.\"\n\nThe rabble of dockworkers exploded into various expletives and insults. The policeman turned araund and nodded, and the army began to advance. They, of course, started with the tear gas. Some dockworkers, the less dedicated ones, scattered as they saw the gas spread throughout the air. The rest stood their ground, but many began collapsing. A single worker, his eyes stinging, walked forward, and punched an officer to the ground.\n\nIt took a moment before he was shot in the stomach. The remainder of the crowd scattered with the gunshot, running for their lives as the army marched in.\n\nBelém could run once more."
 brazil.134.a: "Tomorrow, the workers returned with their heads down."
 brazil.134.b: "By the end of the week, none of the strikers were ever seen again."
 brazil.135.t: "Dead Air"
 brazil.135.desc: "Marcos knew he was, for all intents and purposes, a dead man. A man whose death would be broadcast live, as the thrice-damned army marched down on the final strongholds of freedom on this country. All these years of activism, of students discussion and meetups, of scavenging cruzeiros to buy an amateur radio set up would go to ash and dust. And yet, he did not feel any fear or dread, just the fire of duty burning up in him, as he heard the muffled screams and curses.\n\n\"They can crush our spirit, they can put the jackboot to our head, but they'll never smother that flame! For every student, every citizen they crucify to keep us down, three more will rise up! Just like-\"\n\nGunshots. He's not sure who started, but he know for a fact who's finishing, as the roar of machine guns echo faintly on the background.\n\n\"They can never crush our spirit. If you're a true son of Brazil, a true, equalitarian patriot, not the filth they claim to be the true sons of our fair nation, go countryside! Pick your guns and resist them! Go to-\"\n\nIt's getting closer. He doesn't have time to tell them where...and perhaps, that's for the better. Opening his drawer, and picking a single revolver, he turns to the door, pointing.\n\n\"Search for the Amazonas! Search fo-\""
 brazil.135.a: "Rádio Sociedade's last transmission would be of gunshots."
 brazil.136.t: "Blood Harvest"
 brazil.136.desc: "Gustavo Costa watched from the window of his humble grocery store, as the military dragged another of those rabble rousers, a woman looking on her thirties, by the hair and the shoulders as she kicked, screamed and uttered bloody curses, before being all but thrown on the back of a car, the soldiers moving in a single pace inside and taking the girl away from his sight and neighborhood. Reaching for his pocket, he's ready to lit another cigar before he's interrupted by one of the soldiers, entering his grocery store.His eyes widens a bit, before the soldier simply raise his hand, shaking his head.\n\n\"You're not in trouble. We just want to make a few questions...\"\n\n\"...uh, alright, ask away.\"\n\n\"Did you know that woman?\"\n\nGustavo's gaze can't help but scowl, the fifty years old man rolling his eyes and picking a cloth, cleaning his own desk, still staring at the soldier.\n\n\"That was Maerietta, right? That girl was always trouble, ever since she was a kid! Listened too much to those city folk, speaking nonsense like communism, like her parents! Good riddance if you ask me, we...\"\n\nHis expression cracks for a moment, and Gustavo silently prays it wasn't enough to implicate or suggest anything to the soldier in front of him...\n\n\"...we don't want any trouble sir. Just take day by day, you know?\"\n\n\"Of course.\" The soldier passed, expression impassive, before fishing a worn out picture from his vest's pocket. \" You know anything of Vladimir Herzog?\"\n\nSilence stretched across the small grocery store, as the middle aged man and soldier kept an improptu stare, before Gustavo simply shook his head."
 brazil.136.a: "\"No Sir. Not at all.\""
 brazil.137.t: "사람들에게 말하기 "
 brazil.137.desc: "The soldier was waiting, with some officials and technicians, in the back of the recording room in Salvador.\n\nJuracy Magalhães was an old army man, cut from the same cloth as those who had recently saved the Brazilian government, but the people of Bahia loved him dearly and he had a good reputation among them. The soldier supposed that was why the Sorbonne men chose him to do the announcement. As Magalhaes sat with the script in front of him, clearing his throat, the soldier nodded at the chief technician.\n\n\"Hello, people of Bahia. This is your Senator, Juracy Magalhães. You may look outside, and see soldiers on the street. They are here to protect you. A time ago, they intervened upon the corrupt German and Japanese-influenced Congress in Brasilía. I fought hard against them by other means, but a stronger hand was needed.\"\n\nThe soldier saw Magalhães' hand shaking slightly behind the glass wall. The man's morals were unquestionable, why was he so nervous?\n\n\"General Castelo Branco is a good man who saw when it was needed for military intervention into the operation of the Brazilian government, and he promises everything shall return to normal quickly, after Communist and Fascist influence is purged from it. There is no reason to be alarmed, you shall still have the ability to live as you always have. Thank you for listening.\"\n\nThe recording stopped, and Magalhães got out of his chair and was let into the nearest room.\n\n\"Are you alright, Senator?\" The soldier said.\n\nMagalhães took a breath."
 brazil.137.a: "\"They aren't going to listen.\""
 brazil.138.t: "CIA와의 대화"
 brazil.138.desc: "Lincoln Gordon eyed the man, who was talking very sycophantically, carefully: Brazil's particular foibles, the economic nature he'd been studying for years, meant that it was full of resources that America needed, not just for military needs, either: Food to keep American spirits up, objects to keep America moving, Land for American Companies to invest.\nSouth America ran the USA, he supposed, almost as much as the USA ran South America; brazil was a major chess piece in the resource battle, and they needed to keep all their pieces on the board.\n\nHe knew the Brazilian military was not politically illiterate: They knew Brazil, they knew how to keep a very aggressive population down, and Gordon knew especially that they knew they needed help, and with some specifically integralist exceptions, they all wanted to turn to their good old neighboor. Humberto de Alencar Castelo Branco appeared to feel genuinely that Brazil needed to be saved from itself, the question was what he was going to ask for, aside from money?\n\n\"In conclusion, Mr. Gordon, the support of the United States in stopping those who stand against our government as it currently stands would be valued and reciprocated.\" Castelo Branco finished, at last.\n\n\"That can be arranged, General, my question is how many you need?\" Gordon dragged from his pipe.\n\n\"Agents?\" The baby-faced general leant forward, his gaze reaching his eyes, as if searched for any trace in him. \"As many as you can send.\"\n\n\"Of course.\"\n\nGordon smiled, gracefully. A deal was made, now to push the envelope. \"Now, onto the issue of the rubber plantations...\""
 brazil.138.a: "No need to inform them that the agents had always been there."
 brazil.139.t: "The Unions Curtailed"
 brazil.139.desc: "\"This is bullshit!\"\n\nInácio spat on the floor of the automobile plant as his fellow workers crowded around Nicolau, who was reading aloud from the union newspaper. All activity in the plant had stopped, and no one was touching their lunches or coffee; all that could be heard was Nicolau's steady voice.\n\n\"-Aside from these suffocating restrictions, the army has already declared that all public gatherings have to be authorized by them, not the honorable Minister of Labour, and conducted under their supervision. We all know what that means, brothers; they'll shoot us as soon as we try to rally. With this new law, striking is dead and buried.\"\n\nAs soon as Nicolau finished reading, his audience broke up and the plant was filled with a chorus of angry voices and enough swearing to make a sailor blush. As always, the loudest and angriest was Inácio.\n\n\"So this is it! This is the fucking end! We'll have to weld our mouths shut and make cars until our arms fall off, being good little workers for those motherfuckers in uniform! I bet they're going to conscript us all too! God, I wish Vargas would return and boot out those medal-wearing pissheads-\"\n\n\"SILÊNCIO!\"\n\nInácio stopped cursing, and Nicolau looked up from the newspaper. The shout echoed until the plant once again fell silent. It had come from Kléber, veteran strike leader and the man they all respected.\n\n\"This damned law has ended all hopes of striking, but it says nothing about disbanding unions! Be glad that the army hasn't cracked down on and destroyed us yet. They could send in cops and soldiers right now to slaughter us all, but they haven't. Maybe they think because we can't strike, we're cowed. But as long as we're alive, we can still organize!\"\n\nA roar of applause greeted him."
 brazil.139.a: "\"Now let's all settle down and have lunch. Before we get back to work, we can plan about how we're going to subvert this new law...\""
 brazil.140.t: "Formation of the High Command"
 brazil.140.desc: "The generals and their subordinates took their seats, all talking excitedly among themselves. Now that the subversives had been swept away, they could establish a new high command free of any pesky civilian interference, and especially any traitorous officers who dared stay loyal to the civilians.\n\nBut as with all their meetings, it was only a matter of time before the squabbling began. And it began over the 3rd Army's command. South of Brazil and facing the Argentine border, whoever commanded the 3rd Army was entrusted with the nation's absolute defense, and every general had a handpicked loyalist ready.\n\nThe latest screaming match was between Costa e Silva and Golbery, both pushing their own candidate for Castelo Branco to pick.\n\n\"-Médici is the perfect man for the job. He cares for nothing but Brazil's wellbeing! With him in charge, the 3rd Army will be so efficient that you can compare them to any American army, and they'll be indistinguishable!\"\n\n\"Silva, you seem to forget that on the day we saved Brazil, Médici's heroic contribution was to order all his troops to dress in ceremonial uniform and prepare a parade to whoever won. This isn't patriotism, it's opportunism!\"\n\n\"I've been in the field and saved this country from communism when all you've done is sit on your ass in your office. You're a braindead civilian compared to Médici-\"\n\n\"You take that back-\"\n\nThen Castelo raised his hand and the two generals fell silent.\n\n\"No more squabbling, gentlemen. It's unbecoming behavior. I've already reached a decision and I expect you all to listen.\"\n\n\"Golbery's candidate will assume command of the 3rd Army. Médici can assume command of Rio's forces instead. Thus the matter rests. Any questions?\"\n\nSome officers were happy, others weren't, but none of them voiced it. The army had made a final order, and it was to be carried out without question. Just like how the government should always be run."
 brazil.140.a: "\"해산!\""
 brazil.141.t: "Out with the New"
 brazil.141.desc: "Weeks ago, at the passage of the Institutional Act, Auro Soares de Moura Andrade had been upbraided by Tancredo Neves, who had not made his compelled attendance go by easily. \"Moura Andrade, you scoundrel!\" he cried. \"Watch what you're doing, you traitor! Sooner or later all this will recoil upon your head! If the people don't fix you, Auro, God Himself bloody well will!\"\n\nAs Moura Andrade entered the office of the President, who he had realized had betrayed him in favor of the hardliners, he realized that all this was the fulfilment of Neves' prophecy. \"God is fixing me, as Tancredo said He would. Damn it all.\" With thoughts like that swirling in his mind, Moura Andrade began to upbraid his President.\n\n\"Senhor President! Why on earth have you decided to cancel the elections? Did we not reach an agreement that we would move to ensure a right-wing candidate being elected?\"\n\nCastelo Branco spread his hands. \"Senhor de Moura Andrade, it galls me to say it, but it has to be done. There's no way.\"\n\nMoura Andrade was visibly angry. \"And that response will not change?\"\n\nCastelo Branco shook his head.\n\nAt that, the Vice President of Brazil clammed up, handed his boss a letter announcing his resignation as vice-President, and left. Castelo Branco merely nodded; at that, Moura Andrade turned on his heel and left, the angry shouting of Tancredo Neves ringing through his head.\n\nCastelo Branco, on the other hand, thought about a replacement as he watched Auro leave.\n\n\"I might as well invite that one fellow, Felinto Müller, to appease the hard-right faction of ARENA. He'll be good for the purpose.\""
 brazil.141.a: "\"But I'd best shut him out of any legislative power before he comes in.\""
 brazil.142.t: "Soothing Voice and Deeds"
 brazil.142.desc: "\"This is an outrage!\"\n\n\"We gave politicians a hundred days to choose a President, not make a mockery of this country like you are doing..\"\n\n\"Lott fucked it up with his corruption, and now you think you can be President?\"\n\nAdhemar had his best contrite expression on. He wrung his hand in penitence, listening to the barrage of accusation from the assembled military men. When they finally ran out of bile, the new President lifted both hands, palms up.\n\n\"Gentlemen, it was not my intention to injure the nation's honor. The intervention of our armed forces gave our country a new chance at democracy. I thought I would run for office and do my best in this moment of national regeneration.\" He raised his voice slightly, pre-empting a new wave of protests. \"These are big responsibilities. Having done politics at the state level, it is time for me to try to aid the entire nation. The armed forces will of course be important partners and a source of talent and know-how in the day-to-day affairs of my government. There will of course be a tightening of the nation's finances after the wasteful era of the Kubitschek and Lott administration. That said, new investments in the army and its officer corps are long overdue. It will be a pleasure to work with the nation's defenders in building a better, safer and more productive future.\"\n\nNo attempt to dislodge him from the conversation this time. The officers' emotions had turned to cautious interest. Adhemar could not help but smile mentally at the assembled men's cupidity."
 brazil.142.a: "All this theatre, for a few cruzeiros?"
 brazil.143.t: "Dinner Between Friends"
 brazil.143.desc: "It was a fine meal that the President had all invited them to. General Castelo Branco did his best to ignore President Adhemar's terrible table manners. The military officer picked here and there in his plate, grazing on the excellent food. The other officers were distributed on a vast spectrum. Some, like him, ate hesitantly. Others, like General Amury Kruel, ate with enthusiasm, only stopping to exchange jokes and laughter with the President.\n\nAll this was a charm offensive. Only a fool would not notice that. Yet more than a few officers happily let themselves be seduced. Castelo Branco wondered in particular how deep Kruel was in Adhemar's pocket already, to offer such camaraderie to the new President.\n\nThe army had tested the politician's ability to work together in the past. Now it seemed Adhemar in turn was sowing division with the ranks of the armed forces. Castelo Branco hoped nothing would come of this."
 brazil.143.a: "Can this ogre have such cunning?"
 brazil.144.t: "The Bull and the Rooster"
 brazil.144.desc: "It was a rare thing for the leader of the Free French movement to be received anywhere with the pomp of a full head of state. A full set of presidential guard stood at attention as the plane revealed Charles de Gaulle, fresh from a trans-atlantic flight.\n\nPresident Adhemar shook the hand of the old resistance fighter. Tragic years and the African sun had not been kind to the old man's skin. Still, something remained of General de Gaulle's defiant aura.\n\n\"Bienvenue au Brésil, général.\" Adhemar offered. If the old man made anything of Adhemar's accent, he politely refused to comment on it. Both men walked to a waiting limousine, discussing in French of recent events in Africa and beyond. De Gaulle's eyes dimmed ever slightly when the topic of the French state came up. President Adhemar insisted to the President that France would be liberated without fail. The old man nodded. His strides took a little more vigor.\n\nThe avalanche of disasters that had befallen the French nation had brought many exiles to Brazil. Expatriates as they were, Franco-Brazilians still held a considerable amount of resources. Within the community, the mood definitely favored the Free French. Tapping into de Gaulle's prestige was advantageous. The French State would of course protest. And they would of course be ignored."
 brazil.144.a: "The Free French still have some dignity we can make use of."
 brazil.145.t: "The Working Man's Man"
 brazil.145.desc: "José Alfonso's days were long. So long that his night usually turned out very short. He often found himself selling odds and ends before and after his shifts at a local factory. Toys crafted from scraps discarded on the factory floor. Working two jobs was not pleasant. In this economy, however, it was the only way to provide for his family. Those without money in this country were nobodies, trodden on by those higher up the food chain. And Zé resolved the same fate would not befall his family. He would keep them all safe.\n\nSo the young man worked day in, day out. He kept a few hours a week to play with his children. Kept time each month for a romantic outing with his wife, as the little ones were supervised by his aging mother and father. Zé worked to live. Zé lived to work.\n\nEvery now and then, the good news came out. José would stop at the post office, and receive a small envelope. Cruzeiros, from his good friend Adhemar. The former mayor had always had a lot of friends. Even now as President, Adhemar kept his thoughts to the little men. Men without any centavos to their name. Men like José.\n\nThe money was probably stolen from somewhere. What did Zé care? This was a dog ate dog country. Adhemar had shown him nothing but honesty. Votes for money. So what if São Paulo had seen some corruption here and there during Adhemar's mayorship? The economy's wheels had to be greased. Now the same process would happen to the entire country. Adhemar's envelopes gave Zé a chance to take a day off work. In turn, Zé would keep his word and vote again for his friend Adhemar."
 brazil.145.a: "Zé Ninguem no longer to the President."
 brazil.146.t: "Playing the Long Game"
 brazil.146.desc: "\"Alright folks,\" President Adhemar begun to speak as soon as his last cabinet member arrived. \"Time's ticking down to the next elections.\"\n\n\"Certainly sir, but there many important issues that need our attention too.\" Said one minister.\n\n\"Of course there are,\" the President said. \"And those sons of bitches in PSD-PTB won't let us get anything done. Come the election, they'll accuse us of having accomplished nothing, and throw us out. Hell, I'm pretty sure Lacerda and his UDN remnants will try to pour oil on the fire. Trying to fix this country can't be our first move.\"\n\n\"What's the plan, then?\" Asked vice-President Laudo Natel.\n\n\"We win the people over, then we get re-elected, then we get things done, of course.\" Many of the assembled deputies nodded. \"In this business, you gotta win over the shareholders. We don't owe shit to the idiots in Brasília. What we do need are policies for the common man. Come the election, if the average citizen feels they have more money in their pocket at the end of the month, they'll flock to our banner. An easy electoral win.\"\n\n\"Very good, sir.\" Natel asked. \"I imagine you've got a few ideas about whom to target?\"\n\nAdhemar smiled. \"I most certainly do.\""
 brazil.146.a: "Let's get down to business!"
 brazil.147.t: "Live on Air"
 brazil.147.desc: "The first appearance of the President on radio had come as quite a shock to many Carioca. In Rio for some business or another, President Adhemar had taken the time to drop into a popular evening radio show.\n\nOn that first broadcast, the hosts had not seemed totally sure what to do with their newest guest. Over the hour, however, the President's easy going charm and charisma worked its magic. The President's willingness to discuss topics great and small with all other guests had equally done much to make his hour enchanting.\n\nSince then, President Adhemar has appeared from time to time in various radio shows of the city. Whenever he dropped by into the city, many in Rio flocked to the radio for a chance to hear their President, far away from the rarefied air of congress. Critics have scoffed at the President taking the time to discuss latest football matches and culinary trends. His growing audience, in the meantime, has enjoyed learning more about their new chief executive."
 brazil.147.a: "Adhemar rules the air... waves?"
 brazil.148.t: "Adhemar Goes on Tour"
 brazil.148.desc: "Lu had always counted his blessings for landing a job within the PSP's organization. Adhemar's organization had always been a pleasant employer in São Paulo. Now that the President had pulled the rug out from under the country and gotten himself appointed President, Lu's job had taken on an even grander importance. Part of him knew he'd miss the old days of riding a motorcycle around São Paulo delivering gifts. The rest of him, of course, savored the novelty of continuing his job from within a private jet.\n\nThe hangar sat on the edge of São Paulo's air force base. There, Lu ran over the final preparations with a strategist of the PSP.\n\n\"President Adhemar is to visit the following states, in a rigid order. You and André are to invite local power brokers to meetings with the boss, to be done whenever he isn't giving speeches.\"\n\n\"What about local PSP candidates?\" Asked Lu.\n\nThe strategist looked at him quizzically. \"What the hell do you mean, other PSP candidates? We're trying to help the boss get re-elected.\"\n\nLu shrugged. \"Sure. So Laudo Natel and others, they are on their own?\"\n\nThe strategist thought. Sighed. \"They'll profit from our strengthened position. But priority number one is holding onto the presidency. It's a fine house of cards we've built. We can't risk it collapsing on us.\""
 brazil.148.a: "Time for Lu to visit all of Brazil"
 brazil.149.t: "Complexo do Alemao"
 brazil.149.desc: "Not so long ago the area had been known as the Germans' Hill. The establishment of factories after the war had seen the once rural district turn increasingly crowded as workers and their family began to settle the place in ever greater numbers. Now the Complexo de Alemao district had become one of the newest favelas, the name given to increasingly common shanty towns built on the periphery of Brazil's cities.\n\nAs inauspicious an area as it was, President Adhemar had dropped by to shake hands and meet with prospective voters. The district's residents, he claimed, had been forgotten by politicians. The President would do his duty and help poor Cariocas like them, lest they remain stuck in grinding poverty until the turn of the millennium and beyond.\n\nA few in the crowd clapped during the impromptu speech. Others cheered cautiously. The locals were a cynical lot, and they would reserve their judgement until actual help had arrived for them. As the President began to resume his speech, a woman in the crowd began to heckle the President. Him and his party, the PSP, they were more of the same moralizing bunch, the woman claimed. Sex workers like her, small time crooks, those making in the living in the grey economy, when would they get a respite from constant police harassment? The PSP beat the drum of social conservatism. Would they continue harassing poor citizens just trying to make a living?\n\nThe President answered without missing a beat. Police officers tried to police districts where criminals aimed to take advantage of poor citizens. Helping the poor through giving them more opportunities would go along way toward reducing criminality. These opportunities would of course need to come to poor women, forced to sell their body. Brazil could not leave its daughters alone in a cruel world.\n\nA few more in the crowd asked questions. Big and small citizens, Adhemar answered to them all. Always confidently, even if the answers were not always those they wanted to hear."
 brazil.149.a: "They began to understand their President a bit better."
 brazil.150.t: "The Rolling Circus"
 brazil.150.desc: "The greatest show on earth rolled into town one fine friday afternoon. Just as villagers returned home after a day of toiling in the field and tending to their animals, Adhemar de Barros and his campaign would roll into town in a neat formation of trucks. The President would meet with local officials. Often the town mayor. Other times, the local priest. After a brief chat, Adhemar would then head to the local bar. There the President would chat with local electors, ask them about their concerns. The President would shake his head at talks of small farmers being squeezed out by large land-owners. He vowed to fight for them. He was the only politician who would do so, he'd remind them.\n\nAfter a few rounds with the locals the President thanked them all for their time, and vowed to keep fighting for them. His convoy of trucks went off. Probably looking to hit a few more villages in the region before the end of the day. What the villagers did not yet know, was that a month or so later some money from the President's re-election campaign would show up at their doorstep. A small way to show them Adhemar remembered them."
 brazil.150.a: "And a good way to make them remember him."
 brazil.151.t: "마지막 무대"
 brazil.151.desc: "A quiet afternoon. Rare thing in the final days of a presidential race. President and Vice-President nursed cups of coffees while reading through reports written by staffers.\n\n\"Things are looking good, Laudo. We've made a lot of progress on the ground. Seems like this presidential election is in the bag.\"\n\n\"Seems like it, Adhemar.\"\n\n\"How is your campaign doing? And our party, in the legislative?\"\n\n\"We're ahead as well. PSD-PTB is reeling from our attacks. UDN is likewise taking a beating. A few candidates like Edna Lott are holding strong in the vice-presidential race, but overall the map looks favorable to us.\"\n\n\"Edna Lott, eh?\" The President swirled his coffee around his cup. \"Old man Lott's daughter.\"\n\n\"A rising force in the labour party, but still irrelevant nationally at this point. You've run a good campaign, Adhemar. Time to reap the rewards.\"\n\n\"I hope so. Let's pray the lord we've done enough.\" The President said, without much of his usual bravado. The vice-President raised an eyebrow at the sight of a pensive Adhemar. Yet this moment of self-reflection faded away as the President's good humor returned after a final gulp of coffee."
 brazil.151.a: "\"It's in the bag, isn't it Laudo?\""
 brazil.152.t: "A Cabinet Reshuffle"
 brazil.152.desc: "The cabinet meeting had seen no carryover from the Lott era but President Quadros himself. The mixture of PSD kleptocrats and PTB socialists that had continued to bleed the nation dry had seen their offices cleared within a few hours of Quadros' ascension to the presidency. It was time for the UDN to steer the ship of state back to good governance.\n\nThe first to speak for the day had been the President himself. Quadros, away from the media, had cut short his usual orations and stuck mostly to the great lines all had expected him to keep to. The republic was overburdened by spending, weighed down by bad debt. All of this would be fixed, both to help the common Brazilian man as well as to strengthen Brazil's international position in the face of big economies such as America. Foreign policy would be a second pillar of the Quadros presidency. Subservience to the United States was no longer on the cards. With no ill will to the northern republic, Brazil would look to other nations great and small for allies and friends.\n\nThe tone set for this first meeting, Quadros had his ministers present themselves in turn to their colleagues. Pride of place was given to Artur da Silva Bernardes Filho, minister for the economy. Bernardes is a well known figure of the country's business elite in Minas Gerais. His briefing noted the nation's mounting debt, and their importance as a threat to both the nation's prosperity as well as its foreign policy. Government spending would have to go down. The state would also retreat from the economy, freeing private citizens to act and letting them keep a bigger part of their hard work through tax reductions. Sacrifices would have to be made, yet it was Bernardes's belief that renewed prosperity would come in time."
 brazil.152.a: "여러분, 일하러 갑시다."
 brazil.153.t: "Wooing the Army"
 brazil.153.desc: "The assembled collection of generals covered fully the spectrum of negative emotion. A few glared angrily at the President. Others kept their expression in studious contempt. The most patient had one sat closest to the standing President, eyes analyzing the strange figure in front of them.\n\nPresident Quadros carried on as confidently as he could. \" - and thus it is the UDN's desire to maintain good relations between the army and our administration.\"\n\n\"Why then, Mr. President, did you usurp your position from Lott? He was one of us.\"\n\n\"President Lott,\" began Quadros over a few angry mutters, \"displayed gross negligence in his corruption and in his appeasement of left wing radicals.\"\n\n\"Lott was an idiot, but a principled one. Where were your concerns with corruption last year?\" Jeered a general. Before the President could continue, Field Marshall Branco's voice boomed.\n\n\"Quiet!\" The marshall turned toward the President.\" Lott played politics and got burned. What matters is the future. Mr. President, how will your government proceed with the chaos in South Africa? Shall the Brazilian intervention continue?\"\n\n\"It shall not, field marshall.\" At this, true chaos erupted. A strong majority of the officers began to argue with one another about the campaign in Africa, the merits of the Lott presidency, and the benefits of deeper ties with the OFN. Quadros stood in front of them all, his carefully prepared speech on the merits of a neutral foreign policy, and on the importance of avoiding unnecessary deaths of proud Brazilian warriors going up in smoke. Field Marshall Branco stared at him with a neutral expression, as the debate continued to unfold.\n\nRelations with the army were not off to a fine start."
 brazil.153.a: "작전 상황실에서 싸우지 마세요!"
 brazil.154.t: "Lacerda's Crowing"
 brazil.154.desc: "The cachaca did not help much with his funk. A few pieces of ice had fallen from his glass and scattered on the newspapers spread throughout the table. There they melted on the pages, splotching them with a mixture of ink and cheap paper. So much mud splatters, confabulation, histrionics, prevarications. Idly, the President cut ribbons from a hollowed out lime.\n\nTrying to expose Lacerda in the papers had not gone to plan. The Crow had merely taken flight, while his cronies had begun returning fire. Now Quadros stood covered in political filth, while Lacerda flew above, taunting him. From evening papers and scandal rags, to respectable conservatives dailies. The latter especially hurt. At least the UDN's internal factions had not paid the failure much heed so far.\n\nCachaca, ice, lime... sugar? Quadros dropped the knife on the table and staggered to his feet. He needed more sugar. On the way to the kitchen, he stopped by a window. Outside, Quadros could see in the distance beyond the fence a myriad of crows. A few flashes of camera. Lacerda's journalist friends mocked him all the way to the presidential palace. They'd no doubt harass the President later on, asking him questions they already had decided his answers would be. Less crows, more carrion birds, perhaps.\n\nQuadros sighed, and continued to trudge forward in search of sugar."
 brazil.154.a: "No better ways to spend their evening?"
 brazil.155.t: "A Sinister Force from Europe"
 brazil.155.desc: "President Quadros had come to power offering Brazilians a return to a simpler, more honest era. An era of hardworking men, of proper families, of just governance. How then, asked the President, could immoral behavior be tolerated throughout the nation?\n\nNot content with fighting European inventions such as fascism, racism, and Marxism with all the power afforded to him by his office, President Quadros had signed a new law officially banning the Crimini. This dangerous new piece of fashion, popularized by rebellious youth in the French State, crudely approximated a woman's swimming suit. Only three scraps of tissue covered its wearers' unmentionables, leaving the rest of her visible to the entire beach. Named after the French word 'mini' and the German rocket testing site in Crimea, the Crimini had exploded in popularity throughout the world. It packed a rocket's punch in only a few square centimeters of fabric. Partisans celebrated it as a rebellion against Europe's decaying moralistic regimes. Cynics saw it as a cheap way for the declining French economy to outfit every beach going woman.\n\nPresident Quadros saw it as a dangerous attack on the nation's well being. Their blood heated by the tropic's sun, how would honest Brazilian men carry on their work, knowing that a few miles away entire flocks of sun-bathing women exposed their bodies to the world? The Republic's future, the Brazilian people's future, all of it depended on eradicating this new ideological threat to virtue and good moral. Already, a new brigade of police officers were being trained on the art of counter-insurgency to flush out sultry seditious sun-bathing seductresses."
 brazil.155.a: "The most pressing issue for this government."
 brazil.156.t: "대일본제국 대사관"
 brazil.156.desc: "The position of ambassador of the Japanese Empire to Brazil had long been seen as something of a sinecure. Beyond vaguely agitating for the rights of Nikkei-Brazilians, the ambassador was generally given little to do. Brazil was after all deep OFN turf, and the country's business community had very little interest in anything but deepening ties to the Americans. A few Japanese operated on the margins, all the best commercial space taken over by the Yankees.\n\nThus it had been a pleasant surprise for the new President to request an official dinner with the Japanese ambassador. Over the meal, both men had discussed improved trade between the two nations, and a general thawing of the relationship.\n\nThe ambassador had long kept an eye on the eccentric vice-President and his agitation for better ties to the Sphere for Brazil. Quadros' trip to the Sphere had brought renewed activity to the Japanese mission to Brazil. The few embedded Tokumusoukan agents within the embassy had even sent a few covert feelers to Quadros' office, without much success. Now that the man had turned President, perhaps some things would change?"
 brazil.156.a: "A good dinner, an even better conversation."
 brazil.157.t: "The Diplomatic Samba"
 brazil.157.desc: "Alfonso Arinos de Melo Franco was not on his first rodeo. The forties had seen him oppose the Estado Novo; the fifties, help pass a law against racial discrimination. Throughout the years he had met politicians of all stripes and shapes. None of them quite like his new boss, however.\n\n\"In your role as foreign minister, you're to get us out of South Africa.\" President Quadros said, pacing near the presidential office. De Melo Franco sat, his head resting on his fist. \"It's important we show those yankees that Brazil will not be bossed around. The days of the automatic alignment are over.\"\n\n\"That's excellent, sir.\" Began De Melo Franco, cautiously. \"This is the only worthwhile policy going forward. Will I be afforded freedom from, hmm, domestic policy concerns?\"\n\n\"Of course, Mr. de Melo Franco. I'll be holding down the fort while you go abroad.\" Quadros smiled. De Melo Franco nodded, doing his best to look convinced. \"Onto the next step after. Brazil needs new friends, big and small. Your interest in closer ties with West African nations of particular importance. We southern nations must stand together in these troubled times. Before all this, however, the big fishes need to be satisfied. Washington, Germania, Tokyo.\"\n\n\"Of course, sir.\" De Melo Franco scratched his chin and thought. This would be an unprecedented opportunity for his career, and for Brazil in general. As long as the President kept everything safe on the home front, there were many opportunities for the republic abroad. If nothing else, in these strange times, who better than this strange new President to lead the nation? So the foreign minister tried to convince himself."
 brazil.157.a: "\"I'll go make a few calls, Jânio\""
 brazil.158.t: "A Tempestuous Meeting"
 brazil.158.desc: "Lincoln Gordon had been sent to Brazil to make sure the stormy politics of the great South American republic did not fall to communist agitators or fascist demagogues. Above all, Brazilian alignment with the US had to be preserved at all cost. Through all this Gordon had monitored Varguist elements and suspicious members of the leading PSD-PTB coalition. What an unfortunate turn of events, then, that the most American friendly conservative party had turned out to be the greatest threat, under its new President!\n\n\"President Quadros, with all due respects, the American people look with consternation upon your efforts to leave the South African conflict.\"\n\n\"I've meant no disrespect to America's admirable efforts to support freedom wherever it seems endangered, ambassador.\" Quadros' infuriating calm upset Gordon even more than his circular reasonings. \"But domestic political concerns in Brazil made our continued presence in Africa untenable.\"\n\n\"Your opposition to the South African War dates back to long before the political crisis that saw you replace Lott.\" pointed out the diplomat.\n\n\"I'm a man of my word, Mr. Gordon. I've long argued that Brazil, while cherishing its friendship to fellow republics of the Americas, must look beyond the shores of the Atlantic and Pacific to find its own place in the world.\"\n\n\"I understand.\" said Gordon.\n\nThe meeting continued for some time. The most readily understandable thing, for the ambassador, was that Brazil sat on a powderkeg. This crazy new President did not seem to realize how dangerous his efforts were to his country's stability. Gordon's job would be ever harder in the following years."
 brazil.158.a: "America remains the only adult in the room."
 brazil.159.t: "No Friends, Only Interests"
 brazil.159.desc: "President Quadros did not think of Carlos Lacerda as a cheerful man. Even by the journalist's usual dour expression, however, today's expression told Quadros that his conservative rival was in a foul mood. The journalist had approached him on the margin of a conference.\n\n\"President. About your normalization of relationships with Germany.\"\n\n\"Yes Mister Lacerda?\"\n\nThe journalist launched himself into a tirade. \"This is an outrage! How dare you normalize relationships with a genocidal fascist regime? Court their blood soaked money? Have you no shame, Mister President?\"\n\n\"Brazil must be free to seek its own interest abroad. We've had our differences with Germany, and a committee at the moment is evaluating which corporations are most guilty of use of slave labor so that we...\"\n\n\"They're all guilty! All! You are making a fool of us on the international stage. Now in Washington D.C. they... \"\n\n\"Do you only get up in the morning if the Americans deem it acceptable, Mister Lacerda?\" It was Quadros' turn to lose temper. \"Where was the American love of freedom and human rights when their soldiers broke up unions in Central American banana republics? Occupied Haiti and Cuba, forced everyone onto plantations? Nations have no friends, only interests. Americans do not care one whit about slaves in Manchuria nor in Poland, only about defending their domestic interests.\"\n\n\"Then will you sink to the Americans' level, Mister President?\" Lacerda argued back feebly. President Quadros shook his head, and dismissed the arrogant conservative."
 brazil.159.a: "브라질은 어떤 대가를 치르더라도 워싱턴으로부터 자유로워질 것입니다."
 brazil.160.t: "도쿄 여행"
 brazil.160.desc: "일본 언론은 외국 정상을 인터뷰하는 새로운 방식에 익숙하지 않았습니다. 적어도, 공영권 너머에서 온 외국의 국가 원수에 대해선 말입니다. 평소 동맹국들과 접촉이 없던 사람과 이야기하는 이색적인 이벤트였습니다. 브라질에서 온 이 이상한 사람 쿠아드루스 대통령은 그들의 관심을 기뻐하며 도쿄에 있는 자신의 호텔 회의실에서 모인 기자들에게 공영권과 브라질 간의 더 나은 유대 관계의 중요성에 대해 길게 말했습니다.\n\n\"물론 브라질은 아시아 국가들과 더 가까워져야 합니다.\" 대통령은 통역을 통해 말을 이어갔습니다. \"결국 중국, 일본, 조선 국민보다 위대한 나라는 이 세상에 없습니다.\" 그의 UDN 활동을 위해 데려온 통역사, 닛케이가 아무 생각 없이 말했습니다. 조선 사람들? 청중들이 불안하게 속삭이기 시작했습니다. 당황한 쿠아두르스 대통령의 리허설 연설이 비틀거렸습니다. \"어음, 조선 사람들은 범아시아적 꿈 속의 특별한 위치에 있는, 일본 제국의 문명화의 혜택을 받은 최초의 국가입니다.\" 청중은 몇 차례 고개를 끄덕였지만 이전의 유쾌함은 완전히 돌아오지 않았습니다. 기자들은 이제 브라질 대통령의 말을 더 면밀히 저울질하고 있습니다."
 brazil.160.a: "혹시 공영권의 일부 구성원들은 덜 평등한 겁니까?"
 brazil.161.t: "또다른 독수리"
 brazil.161.desc: "If the Japanese embassy to Brazil had long been seen as a sinecure, the position of representative of the Reich had been relegated to the status of retirement home. The German ambassador had been contemptuously ignored by every President since the end of the war. A streak it fell on the new President to break, unfortunately. The current man inviting President Quadros to dinner was inoffensive enough. Some amiable old party members who had fallen out of favor in Germania's court politics, but not fallen out of favor enough to be sent to rot in a Reichskommissariat. The ambassador seemed delighted to have some company. On his face the President could see the work of the last few years, a corrosive acid to supposed Teutonic invincibility. The death of Hitler had, after all, not been kind to the supposed master race.\n\nBoth of them made small talk over some food indifferently prepared. The ambassador mentioned America and its trouble keeping blacks in their proper place. The old Nazi praised in contrast Brazil for doing its best to keeping its mongrel population docile. Quadros had to bite his tongue at the obvious diplomatic blunder, and quickly changed the subject.\n\n\"Have, uh, news come from Germania about any future assignment for you? Your stay in Brazil has been remarkably long, ambassador.\"\n\n\"Oh, to go back to Germany.\" The man sighed. \"No news yet, President. No news yet.\""
 brazil.161.a: "쿠아드루스는 그를 불쌍히 여겼습니다."
 brazil.162.t: "에피타이저"
 brazil.162.desc: "De Melo Franco had come to visit the President and report on his recent activities. The foreign minister had organized the meeting with the three ambassadors of the great powers. He had also been writing letters to American representatives every waking hour to reassure them that President Quadros was America's best friend, and would always be.\n\n\"Great work, Alfonso. Your efforts have not gone unnoticed. However, more remains to be done. We've opened new lines of communication with the great powers, but they remain untapped. We must make use of the full potential of the Independent Foreign Policy to help Brazil soar.\"\n\n\"Indeed.\" The minister presented a folder to his boss. \"I've taken the liberty of furthering our contact with West African states. The end of the terror bombing has led several states to look to foreign countries for support. There are many opportunities in Africa if we move before the bigger players.\"\n\nPresident Quadros smiled. \"Great work, Mr. de Melo Franco. Time for Brazil to make waves.\""
 brazil.162.a: "So it seems Mr. President, so it seems"
 brazil.163.t: "메인 코스로"
 brazil.163.desc: "이 발표는 평범한 UDN 회의 중에 나왔습니다. 대통령은 자신의 개발 프로젝트인 독립 외교 정책을 논의하기 위해 자기만의 '바소리냐' 세상에서 내려왔습니다. 더 많은 무역 파트너를 찾는 것과 같이 일부 요점은 견딜 수 있었습니다. 일부는 미국의 그림자에서 벗어나려는 사실을 걱정했습니다. 그러나 이 새로운 아이디어는 회의 한가운데에 불이 붙은 수류탄처럼 떨어졌습니다.\n\n\"뭐라고요, 대통령 각하? 농담하시는 겁니까?\" 유명한 라세르다파 상원 의원이 물었습니다. 쿠아두르스 대통령의 어조는 진지하다며 단호했습니다. \"국가가 줄수 있는 최고의 명예를 공산주의 쓰레기에게 준다는 겁니까?\" \n\n\"이 자는 피델 카스트로를 도와 독일이 그 섬을 확보하는 것을 막는 데 중요한 역할을 했습니다. 그의 이념은 다르지만, 에르네스토 게 바라는 우리 시대의 가장 위대한 라틴 아메리카의 애국자 중 한 명입니다.\"\n\n\"공산주의는 우리가 이 대륙에서 소중히 여기는 모든 가치와 상반되어 있습니다.\" 의원이 반박했습니다. \"이제 그들은 플로리다에서 100km 떨어진 실패한 섬에 갇혀 있습니다. 나중에는 이 말도 안되는 소리만을 이 남반구에 장려하시려는겁니까?\" 상원 의원은 계속 말했습니다.\n\n방은 점점 텅 비어 갔습니다. UDN 당원 중 일부는 이미 뒷문으로 빠져나가기 위해 토론을 이용했습니다. 대통령이 이런 마음을 가졌을 때 그와 다투지 않을 것이라는 것을 그들은 알고 있었습니다. 로트가 그랬던 것처럼 고집 세고 융통성 없었지만, 쿠아두르스 대통령은 로트의 판돈을 걸고 출마할 수 있었습니다. 그리고 이제 보수주의자라고 주장하는 이 대통령은 피에 흠뻑 젖은 마르크스주의자를 브라질로 초대하고 있었습니다."
 brazil.163.a: "이 멍청이는 우리 당을 조롱하고 있어!"
 brazil.164.t: "Matters of Blood"
 brazil.164.desc: "The UDN member ran into the President on the margin of a party strategy conference. \"Sir!\"\n\nPresident Quadros turned and gave him a great smile. \"Ah, Marcelo. One of our aides in the Chamber of Deputies, right?\"\n\nMarcelo was taken aback. \"Yes sir. Sir, I wanted to ask about your repeal of the restrictions on Japanese immigrants. I... Uh...\" The aide's thoughts were led astray for a moment by the President's beatific smile.\n\n\"Yes, the repeal of those restrictions. What a grand policy! I'm grateful for the support of the UDN on this landmark legislation. Brazil, the blood of old Europe and of fiery Africa in its veins, will soon have the delicate Orient as a counter-balance.\"\n\n\"But sir, uncontrolled immigration will destabilize our country. Especially immigrants from Japan, the Nikkeis cannot be trusted, sir. I implore you to change tack.\"\n\nQuadros put his hand on the aide's shoulder. \"No need for fear. The Japanese are a cool headed people. Their sons and daughters will not add any unruliness to Brazil. Besides, think of the reinforced economic ties to the Sphere for Brazil! Now if you must excuse me, we've more work to do, young man!\"\n\nAnd so the President went, leaving the aide behind, equal part irritated and mystified. The President's opponents within the UDN had to organize better."
 brazil.164.a: "I foresee the Amazon River foaming with much blood."
 brazil.165.t: "새 계획"
 brazil.165.desc: "팔라시우 두 플라나우투의 날씨는 오늘도 청명했다. 엔히키 테이셰이라 로트는 이런 좋은 날 자신의 정적이라거나 일을 망쳐버린 관료라거나, 아니면 무언가 뜯어내려는 목적으로 방문한 손님도 아닌 진정한 친우를 만날 수 있어서 기분이 좋았다.\n\n그 자리에는 존경받는 전임자이자 로트가 속한 PSD의 중진인 주셀리누 쿠비체크가 있었다. 둘은 서로를 친구이자 좋은 멘토로 여기고 있었는데, 사실 그럴 만한 이유가 있었다. 1955년 쿠비체크가 대통령에 당선되었을 때 로트는 입헌파를 결집하여 쿠데타로부터 그를 보호해 준 바가 있다. 1960년 로트가 대통령이 되었을 때 쿠비체크는 정치와 무관했던 군인인 그에게 정치가 무엇인지를 가르쳐 주었다. 지금 쿠비체크는 대통령의 새로운 계획에 관한 자문을 위해 로트를 만나고 있었다. 쿠아드루스의 관계 문재가 해소된 지금 로트는 이제 한결 여유를 가질 수 있었다.\n\n\"주셀리누. 지금껏 난 자네와 네베스의 방식을 따라왔지. 하지만 이제 입지를 다신 이상 이제는 나만의 유산을 남겨야 할 때라는 생각이 들었어.\"\n\n쿠비체크가 미소 지었다. \"무슨 의민지 이해합니다. 브라질리아를 다시 건설할 수도 없고, 아마조니아 횡단 고속도로는 완공하기까지는 꽤나 시간이 걸리겠죠. 어떤 계획입니까?\"\n\n\"군의 탈정치화라네. 소리본파와 강경파를 억제하고, 군부의 주도권을 입헌파가 장악시키도록 할 생각이네. 그러면 정치는 군부의 존재를 두려워할 필요가 없어지겠지.\"\n\n예상 밖의 제안이었다. \"아주 좋은 생각입니다. 저들의 위협으로 우리가 겪은 고통을 후대에 물려줄 필요가 없는 세상이 온다니...\""
 brazil.165.a: "\"전심전력으로 돕겠습니다.\""
 brazil.166.t: "계획은 계속된다"
 brazil.166.desc: "[BRA_event_166_loc]"
 brazil.166.a: "브라질을 위한 일이다."
 brazil.166.goulartpath: "\"큰부리새 작전은 브라질 민주주의 질서에 관한 군사 개입 위협을 완전히 제거하기 위한 계획입니다. 군을 탈정치화시켜서, 장교들에게 자신들의 소임이 군복을 입은 시민이라는 사실을 이해할 수 있도록 해야 합니다.\"\n\n엔히키 테이셰이라 로트 브라질 대통령은 회의실을 둘러보며 각료들의 반응을 살펴보았다. 부통령 굴라르는 전폭적으로 지지하는 기색이었다. 탕크레두 네베스는 쿠아드루스가 여기 있었다면 전폭적인 지지를 하였을 거라 답했다. 와우테르 살리스는 쿠아드루스만큼 군의 탈정치화에 관심을 기울이려 하지는 않았지만 그럼에도 어느 정도 동의하는 기색이었다.\n\n하지마 오질리우 데니스라거나 다른 군인들은 좀더 진중한 반응이었다. \"각하, 좋은 생각이란 것까지는 부정하지 않겠습니다. 하지만 신중을 기울일 필요가 있습니다. 너무 앞질러나다가는 오히려 계획 전체가 무너질지도 모릅니다. 그때가 된다면 후회한다고 하더라도 늦어버릴 겁니다.\"\n\n로트는 고개를 저었다. \"군 엘리트들이 자신에게 진정으로 도움 되는 것이 무엇인지를 알게 된다면 저들 또한 받아들일걸세. 우리 세대, 다음 세대를 위해서라도 반드시 이루어져야 하는 일이야.\""
