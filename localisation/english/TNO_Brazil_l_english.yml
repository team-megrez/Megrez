 brazil.2.t: "로트의 허세"
 brazil.2.desc: "\"각하? 쿠아드루스 부통령이 사표를 제출했습니다.\" 로트는 문간에 있는 비서를 쳐다보다가 천천히 책상 위로 쓰러졌다. \"마리아. 고생했네. 오늘은 이만 쉬게.\" 그녀는 고개를 끄덕이고, 나가서 조용히 문을 닫았다. 잠시 후, 로트는 고개를 꼿꼿이 세우고 캐비닛으로 걸어갔습니다. 이건 정말 놀라운 일이다. 쿠아드루스는 한동안 전체 직원들 앞에서 그가 실제로 사용한 문구인 '대세론'을 들먹이며 로트를 사임시키겠다고 위협했다. 누가 알았을까, 만약 로트가 이걸 빠르게 이용한다면 그에게 유리하게 작용할 것이다. 차기 부통령이 쿠아드루스보다 조금 더 협조적이거나 포르투갈어를 제대로 구사할 수 있다면 그가 할 수 있는 일들을 상상해 본다면 말이다!\n\n로트는 맨 아래 서랍을 열어 자신이 가장 좋아하는 시가 상자를 보았다. 그 시가는 이탈리아에서만 얻을 수 있는 브랜드였고, 그는 특히 흥미로운 상황을 위해 시가를 아껴놓고 있었다. 그는 창문을 치면서 처음 생각했던 것보다 상황이 더 재미있을지도 모른다고 생각했습니다. 군중이 바깥으로 모여들며 팻말을 흔들고 무언가를 외치고 있었다. 로트는 그가 말을 알아듣기 전에 그들이 무엇을, 혹은 누구를 응원하는지 살펴 보았다. 모든 팻말에는 바보 같은 미소를 지은 자니우 쿠아드루스의 초상화가 그려져 있었다.\n\n로트는 마리아가 나가는 길에 군중들 주위에 웅크리고 앉아 있는 것을 간파하고, 그 불쌍한 여자에게 더 많은 돈을 주기로 결심했다. \"마리아!\" 그녀는 고개를 홱 돌려 그를 믿을 수 없다는 듯이 올려다 보았다. \"안으로 들어와서, 지금 당장 쿠아드루스 연결해주게!\" 군중들은 메시아의 이름을 듣고 환호했고, 로트는 다시 창문을 닫았다. 그는 한숨을 내쉬고 시가를 서랍에 넣은 다음 다시 자리에 앉아 전화기를 응시했다. 망할 자식, 하지만 사람들은 그를 사랑했다."
 brazil.2.a: "로트는 구걸하는 건 싫어했지만 화난 폭도들은 더 싫어했다."
 BRA_quadros_resignation_1_tt: "§O이는 우리 나라의 안정에 좋지 않을 것입니다.§!"
 brazil.3.t: "체크?"
 brazil.3.desc: "자니우 쿠아드루스는 자신만만하게 그의 문, 부통령의 문으로 되돌아갔다. 그는 부통령의 문고리에 손을 얹었다. 그는 천천히 문을 열고 다시 한번 부통령이 숨쉬는 공기를 들이마셨다. 쿠아드루스가 기침 했다. 이 안에서는 지독한 냄새가 나고 있었다.\n\n쿠아드루스는 사표를 내면서 사람들을 너무 실망시킨 걸지도 모른다. 마지막으로 본 그의 사무실은 깨진 유리로 어지러웠고, 쓰레기통은 뒤집혔고, 벽엔 구멍이. 지금쯤은 대부분 청소가 끝났지겠지만 아직도 쓰레기가 어지럽게 널려 있었니다. 다행히도, 그의 사무실에서 퇴거 명령을 받은 청소부들은 몇 가지 도구를 남겨두었다. 쿠아드루스는 창문을 열고 떨어진 빗자루를 든채 자신의 일을 하러 갔습다.\n\n사실 자니우는 청소를 즐겼다. 청소는 그에게 질서정연하고 구조화된 것처럼 느껴졌다. 쿠아드루스의 삶과는 달리 청소는 어떤 목표와 목적을 가지고 있다. 그가 사무실의 마지막 쓰레기를 쓸어 담자, 쿠아드루스는 잠시 시간을 내어 자신의 등을 두드렸다. 조금 어려운 행동이었지만, 그는 그럴 자격이 있습니다. 그는 이제 대통령에 한 발짝 더 가까이 다가가고 있었다!\n\n사임은 꽤 힘겨운 일이었지만, 만약 먹히지 않았다면 망했을 가능성도 높았다. 로트는 사실상 그에게 돌아오라고 애원했고, 쿠아드루스는 완전히 증오하는 듯한 자세로 그를 대했다. 하지만 이걸로 끝이 아니다. 그는 자리를 바로 잡고 앉아 라세르다에게 전화를 걸었다. 쿠아드루스는 오늘 과감한 조치를 취했지만 이제는 더욱 대담해질 때가 되었다. 대통령에게 필요한 덕목은 결단력이었다."
 brazil.3.a: "자니우 쿠아드루스는 결코 그보다 덜한 것으로는 만족할 수 없다."
 BRA_quadros_resignation_2_tt: "§w우리는 일단 의견 차이는 접어둘 것입니다.§!"
 brazil.4.t: "방해"
 brazil.4.desc: "\"그래, 쿠아드루스, 뭐가 그렇게 급한건가?\" 로트는 눈을 감고 의자에 누워 있었다. 자니우 쿠아드루스는 그의 생각에 이상적인 부통령이 아니었지만, 좋든 싫든 간에, 사람들은 쿠아드루스를 원하고 있었다. 가끔씩은 그가 일을 잘 해낼 수 있었을까? 물론 그렇다. 하지만 쿠아드루스는... 그에게 거슬리는 존재였다.\n\n\"로트, 난 두 시간이나 기다렸소! 잘 들으시오, 듣고 있소? 이 아르헨티나 사람들이 댐을 짓고 있소, 맞소? 그리고 이건 우리나 브라질에 좋지 않소. 아주 끔찍한 일이지! 그래서 나는 그들을 멈추게 하기 위해 당신의 서명이나 뭔가가 필요하다고 생각하오. 정말 오랜 시간이 걸렸소.\"\n\n\"뭐, 자니우, 혹시 취했나?\" 로트의 목소리가 격양되었다. 그가 쿠아드루스를 아르헨티나로 보낸게 댐을 놓고 협상을 벌이라는 뜻이지 술에 취해서 오라는 뜻은 아니었다.\n\n\"너무 오래 걸렸소! 그래, 술도 조금 마셨소. 진짜 조금. 이 아르헨티나 사람들, 딸국. 이 사람들은 어쨌든 내일까지는 날 못 볼 거요, 왜냐? 4시간 전에 내가 전화를 걸었을 때는, 난 제정신이었소, 너무 오래 걸렸소.\"\n\n\"이건 완전히 부적절한 상황인데, 자니우. 자네가 뭘 원하는지도 모르겠어, 내일 다시 얘기하지.\"\n\n\"빌어먹을! 내가 8시간째 전화를 걸었는데, 그냥 말하시오! 내가, 그, 할 수 있다고 하시오. 공사비를 갚을 수 있다고? 내 생각에 그게 전부인 것 같소. 말하시오. 말해 봐, 어서. 여기서 전화하려면 돈을 내라고 하잖아 엔히키!\"\n\n\"좋아, 좋아! 할 일을 하게, 자니우. 하지만 내일, 내게 말하려고 하는 것이 무엇이든간에 완전한 보고서를 써야 될거네. 이해했나?\"\n\n\"하겠소. 안녕히 주무시오, 엔히키. 고맙소. 다음엔 더 빨리 받으시오.\" 전화를 끊기 전에 쿠아드루스가 마지막으로 남긴 말이었다."
 brazil.4.a: "잠이나 자, 자니우."
 brazil.17.t: "선거철"
 brazil.17.desc: "브라질의 정당들이 선거철을 맞아 다시 한 번 준비를 해야 할 때입니다. 올해 선거에서는 각 주에 하나씩 전체 상원 의석의 3분의 1이 선거로 결정됩니다.\n\nUDN과 PSD-PTB 연정이 서로의 균형을 깨트리려 하고 있는 가운데 PTB는 이번 선거를 통해 하나의 세력으로 자리매김하려 하고 있습니다. 전국의 유권자들은 브라질의 미래를 정할 기회를 얻게 될 것입니다."
 brazil.17.a: "국가민주연합(UDN)에 투표를!"
 brazil.17.b: "사회민주당(PSD)에 투표를!"
 brazil.17.c: "노동당(PTB)에 투표를!"
 brazil.17.d: "사회진보당(PSP)에 투표를!"
 BRA_62_election_season_tt: "§w이제 선택한 정당에 대한 선거 운동이 상원 선거 창에서 가능해집니다!§!"
 brazil.18.t: "투표함 개봉"
 brazil.18.desc: "브라질 유권자들이 투표를 하러 가면서 선거철이 마침내 끝났습니다. 선거운동원들과 운동가들은 전단과 플래카드를 내려놓고 휴식을 취하고 있습니다. 정치인들은 초조하게 선거 결과를 기다리는 동안, 그들의 경력이 끝났는지 아니면 다시 한 번 당선되었는지를 살펴보고 있습니다. 한편, 언론들은 어떤 정치인이 어느 의석을 차지했고 어떤 큰 혼란이 있었는지를 보여주는 결과에 대해 실황 논평과 보도를 하고 있습니다. 외국 대사와 요원들은 브라질의 미래 방향을 보기 위해 어떤 제한적인 정보가 있는지를 재빨리 수집하기 위해 안간힘을 쓰고 있습니다. 브라질 국민이 투표한 결과가 어떻든 투표 결과가 나오더라도 현명한 선택이 되었길 기원합니다."
 brazil.18.a: "개표가 완료되었다..."
 BRA_62_election_end_tt: "§w결과는 상원 창에서 확인할 수 있습니다!§!"
 brazil.6.t: "녹색 지옥"
 brazil.6.desc: "루이스는 잠시 멈추어 서서 이마에 흐르는 땀을 닦고 하루종일 몸에 쌓여 온 먼지를 털어냈다. 그리고는 그날 하루의 성과물인 자갈길을 보며 지친 한숨을 내쉬었다. 지난 4개월 동안 매일 근무가 끝날 때마다 거의 똑같은 자갈길이 그를 맞이하곤 했다. 마침내 해가 지기 시작했고 멀리서 트럭이 오는 반가운 소리는 도로 건설의 또 다른 긴 하루가 끝났음을 알려주었다.\n\n캠프로 돌아가는 데 걸리는 시간 동안 루이스의 마음 속에서 온갖 생각이 떠올랐다. 그는 호주머니에서 여자 친구의 작은 사진을 꺼냈다. 이 사진이 고향에서의 유일한 추억이었다. 무심코 사진을 뒤집어 보니 그녀와 마지막으로 함께 했던 날이 쓰여 있었다. 곧 그날의 기억이 떠오른다. 그가 이 일에 자원한다 했을 때 그녀는 격렬히 반대하면서 고속도로를 \"로트의 어리석음\"이라고 비난했었다. 그녀는 언제나 자신보다 더 똑똑했고, 더 정치적이였지. 하지만 루이스는 정치와 논쟁에 상관없이 당장의 돈이 필요했다. 오늘밤 그녀에게 전화나 해서 가족을 안부나 물어봐야겠다.\n\n벨루몬치 표지판 바로 너머에서 트럭이 덜커덕거리며 멈춰 섰다. 루이스는 다른 트럭 앞에 사람 몇 명이 모여 있는 것을 보았다. 다가가서 보니 끔찍한 모습으로 변한 시체가 들어올려지고 있었다. 가슴이 철렁 내려앉는 듯 했다. 좀 더 자세히 확인하기 위해 다가가 보니, 무리에서 이탈해 버린 운 없는 벌목꾼이 재규어에게 습격당했다고 한다. 손도 쓰지 못하고 즉사하고 말았다.\n\n차마 계속 쳐다볼 용기가 나지 않았다. 그는 인파를 밀치면서 매점 쪽 전화대로 향했다. 자신이 도로조라는 것이 다행일 지도 모르겠다. 그에게 있는 모기와 원주민 정도 뿐이었으니까."
 brazil.6.a: "이제 2,000km 남았다..."
 brazil.7.t: "파시스트의 움직임"
 brazil.7.d: "와우테르 살리스는 대통령 집무실에서 로트 맞은편에 앉아 서류뭉치를 손에 움켜쥐고 있었다. 그는 그 뭉치를 그래프, 보고서, 정보지도가 놓인 책상 위에 펼쳐놓았다. \"남아프리카 전쟁에 대해 우리가 아는 모든 것입니다. 미국이 조만간 다른 OFN 국가와 함께 개입할 것이 거의 확실시되지만 독일의 지원이 없어도 실트가 우위를 점하고 있습니다.\"\n\n로트 대통령은 한동안 서류를 뒤적거리면서 각 문서를 차례로 살펴보고 간간이 해명하는 질문을 던졌다. 이건은 엔히키 로트에게 풀기 쉬운 종류의 문제였다. 군대 이동, 물류, 해상 충돌, 원주민 저항, 그리고 외국의 개입. 남아프리카 전쟁은 굉장한 퍼즐이었지만, 로트는 수집한 보고서를 검토하면서 한 조각이 없어진 것을 깨달았다. OFN이 뒷걸음질쳤치고 있었다. 민주주의는 뒷걸음질쳤고, 브라질 또한 뒷걸음질치고 있었다.\n\n로트가 갑자기 일어섰다. \"산책 좀 하세, 와우테르. 바람을 쐬어야 될 것 같군.\" 살리스가 그의 뒤를 따라 건물 밖으로 천천히 빠져나왔다. 그들이 밖에 나가자마자, 로트가 입을 열었따. \"와우테르, 우리는 독수리한테서 벗어났어. 남미는 이미 독일의 침략에 직면했고, 전쟁만이 이를 막을 것이네. 하지만 내전이 얼마나 오래 지속될 수 있을 것 같나? 독일군은 수십 년 만에 가장 약한 고지에 있지만, 그들은 이제 반등하고 있어. 이런 상태에서 가만히 있는 건 죄를 저지르는 것과 다를 바 없어. 하지만 난... 뭔가 자꾸 마음에 켕기는게 느껴지고 있어.\" 그는 갑자기 돌아서서 살리스를 응시했다. \"어떤 일이 일어나더라도 파시즘이 또 다른 민주주의를 소멸시키는 것을 용납하지 않을 것이네. 브라질은 남아프리카와 함께 서 있을 것이고 그렇지 않으면 날 엔히키 시우바라고 불러도 되네.\""
 brazil.7.a: "그들은 잠시 걸으면서 이 개입을 어떻게 주도할 것인가에 대해 논의했다."
 brazil.9.t: "리우의 빛"
 brazil.9.desc: "리우의 코파카바나 해변엔 새해를 맞아하기 위해 모인 수많은 인파가 몰렸다. 군중 한가운데 있던 프란치스카는 첫 번째 볼꽃이 하늘을 밝히기 시작하자 환호성을 질렀다. 그러면서도 그녀는 해변에서 새해의 기쁨을 나누기 위해 수마일 떨어진 곳에서 온 수천 명의 브라질인들의 인파에 휩쓸리지 않도록 세 아이를 꼭 끌어안았다. 백사장 곳곳에 설치된 푸드트럭과 텐트의 주인들도 이 소란스러운 축제에 동참하면서 텅 비어 있었다. 올해 불꽃놀이는 그 어느 해보다 화려했다. 생동감 넘치는 녹색, 파란색, 빨간색, 상상할 수 있는 모든 색이 하늘을 밝히고 리우의 어둠을 모두 몰아내고 있었다. 올해 프란시스카의 삶에 너무 많은 어둠이 찾아왔다. 하지만 이제, 리우가 빛으로 가득 차자, 그녀의 문제들은 리우의 밤하늘 어둠과 함께 순식간에 사라졌다.\n\n브라질은 미혼모에게 친절하지 않았지만, 희망에 둘러싸인 프란치스카는 수십 년 만에 처음으로 인정받는 느낌이었다. 내일은 다를 것일다. 그녀는 아이들을 집이라고 부르는 비좁은 아파트로 데려가고, 끊없는 업무 일정 속에서 주어진 6시간 동안 잠을 자고, 부자들이 자신들보다 가난한 이들을 아무렇지도 않게 지나치는 일상을 되풀이할 것이다. 하지만 새해의 찬란한 불빛이 리우를 밝히는 것을 보면서, 프란시스카는 상황이 점차 나아지고 있다는 사실을 느끼고 있었다. 물가는 조금씩 저렴해지고, 월급은 조금씩 두툼해졌으며, 세상은 조금씩 공평해지고 있었다. 자신의 처한 상황과 상관없이, 그녀는 조국을 자랑스러워했다. 브라질이 계속 나아가기만 한다면, 프란치스카는 좀더 나은 삶을 살 수 있을 것이다."
 brazil.9.a: "희망의 기운이 감돈다."
 brazil.11.t: "코끼리가 방에 들어온다"
 brazil.11.desc: "\"...따라서, 저는 브라질에 대한 보호와 군대의 이익 보호와 조국의 미래를 나의 새로운 위치에 있는 정치인에 대해 약속하며 공산주의 침투자, 배신자, 그리고 장군으로서의 내 임기 중 반항적인 시민들에 대해 영원히 경계할 것입니다.\" 며칠 전 앙코라 장군이 사망한 뒤 육군 참모총장 자리에 오른 시우비우 프로타가 가장 먼저 한. \n\n\"이거 정말 안 좋아...\" 뒤에 있는 한 경찰관이 친구, 시우바에게 말했다. \"쟤는 민주주의를 좋아하는 척도 안하고 있네.\"\n\n\"우린 더 심하게 싸웠었지...\" 시우바가 말했다. \"난 이제 좀 피곤할 뿐이야, 알지?\"\n\n미카에우는 시우바가 무슨 말을 하는지 정확히 알고 있었다. 브라질 육군은 창설 이후 여러 파벌로 나뉘면서 통일된 기관이 된 적이 없었다. 수십 년 동안 민주주의 지지자들은 때로는 성공으로, 때로는 그럭저럭, 때로는 독재자가 권력을 장악하는 것을 막으려고 노력했다. 처음에는 도살자 플로리아누 페이쇼투 치하의 독재, 그 다음에는 아르투르 다 시우바 베르나르지스의 계엄령, 그 뒤를 이어 바르가스 치하의 이스타두 노부, 그리고 이제 프로타 같은 사람들에 의한 군사적 급진주의가 고조되고 있었다.\n\n\"영원히 해결할 방법은 없어, 시우바.\" 미카에우가 말했다. \"이 전쟁을 영원히 계속하는 게 유일한 방법이라면 좀 무섭군.\"\n\n프로타가 연설을 마치고 벤치로 돌아오자, 모든 사람들이 일어나서 박수를 치기 시작했다.\n\n\"알아, 하지만 그 그 어떤 미국인이 말한 말이 있었는데... 아마도 그게...\""
 brazil.11.a: "\"자유의 대가는 영원한 경계이다.\""
 brazil.12.t: "검의 은퇴"
 brazil.12.desc: "오질리우가 단상 앞에 서 있고, 그의 앞에는 완벽한 흰색 유니폼을 입은 500명의 아굴랴스 네그라스 군사학교 생도들이 모여 있었다. 그는 세템브리누 지 카르발류 원수가 은퇴하는 것을 지켜봤던 40년 전의 기억들을 여전히 가지고 있었다. 그는 시간이 그렇게 많이 흐를 것이라고는 생각치 못했다.\n\n\"...저는 가능한 모든 전쟁터에서 조국을 위해 싸웠습니다. 구공화국에 대항하는 생도로서, 영국에서 나치에 대항하는 장교로서, 우리나라를 오염시키는 부패한 정치인에 대항하는 브라질인으로서, 광기어린 교리로 우리의 젊은이들을 타락시키고자 하는 사회주의자들에 대항하는 아버지로서, 그리고 저는 배웠고, 지금도 배우고 있습니다. 제가 가지고 있는 것은, 우리 나라는 언제나 외부와 내부의 원수들에게 박해를 받을 것이기 때문입니다. 그러므로 제가 은퇴하면 제 싸움은 끝날지 모르지만, 여러분의 싸움은 시작입니다.\"\n\n곧 우렁찬 박수 소리가 시작되었고, 오질리우도 거기 있는 모든 사람들의 눈에서 자존심과 존경심을 볼 수 있었다. 진정한 브라질 사람들도 그처럼 브라질 사람들을 존경했다. 미래에 나라를 위해 길을 닦고 사명을 이어갈 사람들, 그들의 집을 위해, 조상의 고향을 위해, 그리고 아이들의 집을 위해 싸움을 계속할 사람들이다. 곧 그는 더 이상 지구상에 존재하지 않게 되겠지만, 그의 영혼은 싸움을 이어나가는 모든 사람들을 통해 살아 남을 것이다."
 brazil.12.a: "오질리우는 연설을 끝낸 후, 임무가 끝난 것을 깨닫고 눈물을 흘렸습니다."
 brazil.13.t: "진짜 작업의 시작"
 brazil.13.desc: "리는 잠결에 그들이 지나칠 때 나누는 대화와 행동에 시달려야만 했다. 욕설, 큰 웃음소리, 금속 끼리 마모되는 소리까지. 그가 다가오는 교대 근무를 위해 필사적으로 잠을 청했지만, 얇은 직물 벽은 일상의 소리를 가릴 수 없었다. 그는 고속도로의 이 구간에서 야간조로 일했고, 예산이 허락하는 곳에서 잔해를 치우고 포장을 하는 일을 담당하고 있었다. 북쪽의 가난한 놈들이 마침내 공사를 시작해서 보수가 좀 줄어들긴 했지만. 대신 적어도 여기 사바나까지만 포장만 하면 되었다.\n\n리는 마침내 다시 잠에 들었지만, 갑작스런 충격으로 깨어나 고함과 함께 해먹에서 떨어졌다. 그는 이 무례한 각성의 근원, 근육과 몸에 맞지 않는 옷들을 보고는 허둥지둥 일어섰다. 조장 마누엘은 리의 해먹과 장대를 연결하는 끈에 상처투성이의 손을 감은 채 리를 내려다보았다. \"나쁜 소식이다. 걔네들이 우리 집 불도저 중 하나를 가져갔는데, 다들 2시간 일찍 일을 시작했다는군. 이미 캠프에 있는 다른 자식들한테도 다 들었어. 그러니 닥치고 작업 준비하도록!\"\n\n그리고 조장은 한 라인씩 다른 야간조 노동자들을 깨우기 시작했다. 리는 한숨을 내쉬며 도구를 뒤적이기 시작했다. 야간조한테 해가 떠있을 때 일하라는 것은 옳은 일이 아니었다. 전혀 말이다."
 brazil.13.a: "초과 근무 수당은 받을 수 있을까?"
 brazil.14.t: "우리를 위해 한 일?"
 brazil.14.desc: "\"전달은 끝났습니다. 자, 질문할 사람이 있습니까?\"\n\n\"좆까!\"\n\n질마르는 군중 앞에 서 있는 쭈글쭈글한 얼굴의 불손한 농부를 보고 어색한 미소를 짓는 것 말고는 아무것도 할 수 없었다. 대체 몇 살이었지, 여든을 넘었나? 그게 어쨌건 간에 지금 그녀는 믿을 수 없을 정도로 나쁜 입버릇을 가지고 질마르의 통보를 듣기 위해 나타난 지역 농민들과 원주민들, 마을 원로들의 연합을 이끄는 자였. 아마존 횡단 고속도로가 마침내 마라바와 연결되고, 그가 그 발표를 할 예정이라는 소식을 들었을 때, 질마르는 매우 흥분했었다. 이건 대중에게 연설하고, 얼굴을 비추고 이름을 알릴 수 있는 좋은 기회였다!  환호, 꽃, 흥분 같은 걸.... 기대했었지만.\n\n\"내 농장이 반으로 갈렸잖아!\"\n\n\"머저리 같은 새끼야 얼마나 더 많은 나무를 쓰러뜨릴 거야?!\"\n\n\"네 멍청한 일꾼 하나가 내 소들을 풀어줘서 죽은 채 발견됐잖아! 보상해!\"\n\n걸걸한 욕설을 뿜어대는 무리들이 그의 연설 중간쯤부 군중들 한가운데로 밀려들었고 계속 소란을 피우고 있었다. 질마르는 고속도로에 대해 약간의 불안이 있다는 것을 알고 있었지만, 이렇게까지 심할 줄은 몰랐다. 아니, 공포가 느껴질 정도였다. 아무래도 이쯤에서 물러 나야겠다. 잠깐, 저거 뭐야, 돌?\n\n\"감사합니다, 안내는 이걸로 끝입니다!\"\n\n\"씨발새끼야!\""
 brazil.14.a: "군중으로부터 도망치는 것은 브라질 관료들에게 드문 일이 아니다."
 brazil.15.t: "최악의 상황은 아직 오지 않았다"
 brazil.15.desc: "\"마나우스는 공식적으로 고속도로와 연결되었습니다, 신사 여러분, 건배!\" 정치인들, 기술자들, 그리고 감독들로 이루어진 작은 그룹은 아마존 횡단 고속도로의 또 다른 완공을 축하하면서 술을 단숨에 비웠습니다. 아마존의 거대한 구역 베어나가면서, 지난 몇 달은 특히 힘들었습니다. 불행하게도 최악의 상황은 아직 오지 않았습니다.\n\n흥청망청하는 모든 사람들의 마음 뒤에 남아 있는 것은 고속도로의 마지막 구간이 가장 힘들 것이라는 암울한 이해였습니다. 비록 그들이 이미 아마존을 침범했지만, 다음 단계는 이미 지친 노동자들과 고장난 장비들을 지구상에서 가장 깊은 곳, 가장 어두운 곳으로 데려갈 것입니다.\n\n깨끗한 양복을 입고 술자리에서 법석을 떨고 있는 정치인들은 가장 두려워하고 있었습니다. 수년 전에 이 계획을 완수할 것으로 기대했던 사람들에게 계획의 마지막 단계를 파는 것이 그들의 임무였습니다. 기술자들과 감독들은 더 낙관적이었습니다. 지도에서 보면, 걱정은 이미 한물 간 것이었습니다! 그들은 이미 반쯤 파괴된 열대우림을 뚫고 길을 나섰는데, 마지막 여정이 그렇게 힘들까요?\n\n원정대가 앞으로 몇 달 동안 수리하고 준비했기 때문에, 노동자들은 그 도시를 떠나 있었습니다. 수백 명의 남성들이 술을 마시고, 누적된 급여를 지출하고, 마나우스 최고의 연주자들과 함께 즐기면서 거리 곳곳을 가득 메웠습니다. 그들은 숨이 막히는 정글을 무시하기 위해 최대한 오랫동안 휴식을 즐기려고 했습니다."
 brazil.15.a: "아마존이 기다린다."
 brazil.20.t: "작은 나뭇배"
 brazil.20.desc: "\"더이상 아무것도 얻지 못해, 엔히키.\" 오질리우 데니스는 명확한 사람으로, 화를 잘 내고 웃음이 빠른 타입이었다. 그는 항상 자신의 생각을 말하고, 동료에게 그들이 어디가 떨어졌고 어디가 우수했는지를 정확히 말해주었다. 비록 여러 면에서 반대자들이 있었지만, 대통령 로트는 몇 년 동안 데니스를 가장 가까운 친구로 데리고 있었다. 불행하게도 로트는 그 당시 전쟁 장관의 무뚝뚝한 태도를 감당할 능력이 없었다.\n\n두 사람 모두 최근 브라질의 국가 비상사태로 피해를 입은 해역을 묘사한 커다란 전쟁 테이블을 두고 웅크리고 있었다. 자랑스러운 브라질 해군을 나타내는 목조 기물이 브라질 바다를 침범하고 자원을 훔쳐가는 수천 명의 해적들을 저지하기 위해 로트가 고안한 대략적인 전투 계획안을 따라 테이블 위에 흩어져 있었다. 이미 해적들은 브라질 바다에서 수백만 달러 상당의 물고기와 바닷가재를 가져가 수백 명의 어부를 파산시켰다. 로트는 몇 시간 동안 데니스가 입력한 수치를 다시 배치했지만 소용이 없었다.\n\n대통령은 한숨을 쉬었다. \"자원은 제한되어 있어, 오질리우. 더이상 쓸 수 있는 배가 없다면, 지금 이 함대로 해적들을 끝낼 방법을 찾아야 돼.\" 데니스는 팔짱을 끼고 가장 큰 배떼를 뚫어지게 바라보았다. \"방어는 우리를 아무것도 얻지 못하게 해. 구축함들은 훔쳐가는 모든 해적들을 몰아내려고 애쓰는데 허비하고 있어. 어획물을 가져가는 곳, 독일 함정들과 해적 호송선을 공격해야지. 공격, 방어가 아니라.\"\n\n데니스는 계획 내내 공격적인 전략을 설파했지만, 로트는 확신이 들지 않았다. 좀 더 외교적인 접근은, 만약 성공시킬 수만 있다면 모든 브라질 선원들을 집에서 수천 마일 떨어진 곳에서 보내지 않고도 문제를 해결할 수 있을 것이다. 자유 프랑스의 잔존국은 여전히 상당한 양의 배를 보유하고 있었고, 독일인이 완전히 불합리하기만 한 것은 아니지 않았던가? 그 점만은 확실했다. 랍스터 전쟁으로 더 이상 목숨을 잃기 전에 즉시 해결되어야만 했다. \"좋아, 같이-\"\n\n누군가가 문을 두드렸다. 아주 완강히. 데니스는 테이블에서 걸어나와 문을 열고는 긴장한 듯한 비서를 바라보았다. \"뭐요? 대통령은 방해받기 싫다고 했을텐데.\" 비서는 그를 향해 초조하게 웃으며, 대통령을 쳐다보기 위해 부피가 큰 문 주위를 훔쳐보았습니다. \"각하?\""
 brazil.20.a: "\"쿠아드루스가 30분 동안 전화를 걸었습니다.\""
 brazil.21.t: "외교의 승리"
 brazil.21.desc: "\"헬기가 레크라이프에 착륙했고 인질, 다시, 전 인질들이 일본 대사관으로 돌아오고 있습니다. 드디어 해냈습니다.\" 브라질 최대의 외교적 골칫거리가 해결되자 방 안은 환호성으로 가득 찼다. 수개월 간의 협상, 위협 및 추적 작업이 마침내 성과를 거둔 것이다. 일본 최고 갑부 중 한 명의 딸과 사위 등 휴가 중인 일본인 관광객 2명이 넉 달 전 몸값을 노린 해적에게 브라질 해안에서 납치되었다. 일본은 며칠 지나지 않아 브라질 정부를 압박하고 위협하기 시작했으며 관광객을 찾아 즉시 돌려보내라고 요구했다. 이미 큰 사건이 된 이 상황은 해적이 자유 프랑스 해역에 숨어 해적을 쫓아내는 데 관심없는 작지만 공격적인 해군 뒤에 숨어 있다는 것이 밝혀지면서 더욱 복잡해졌다.\n\n결국 총성이 퍼지지는 않았지만 뇌물과 정보, 유화, 시간외 근무에 수백만 달러를 소모했다. 브라질과 일본의 관계는 이 위기를 영원히 기억하겠지만, 현재 위기상황실에 처박혀 있는 외교관들은 아무도 자신을 돌볼 수 없었다. 그들 대부분은 하루 2시간 동안 잠을 잤고, 나이 든 외교관들은 낮잠을 자기 위해 방에 커튼을 치기 시작했다. 나머지는 브라질이 독일과 일본의 이해관계가 없어도, 나아가서도 자국의 문제를 해결할 수 있다는 이 힘겨운 승리를 자축했다. 어떤 면에서는, 외교단의 가장 신입 외교관이 나중에 언급했듯이, 이것은 파시즘에 대항하는 오랜 투쟁에서 또 하나의 승리였다."
 brazil.21.a: "동료들은 그 말을 듣고 그를 놀렸다."
 brazil.22.t: "새 계획, 옛 전술"
 brazil.22.desc: "\"이쪽은 주지사 아데마르 지 바후스입니다. 아까 얘기했던 약속을 떠올리려고 전화드렸습니다.\". 전화를 받은 상파울루의 저명한 사업가이자 정치인은 곧바로 전화를 끊었다. 아데마르는 수화기를 5초간 빤히 쳐다보다가 한숨을 내쉬고 다시 의자에 쓰러지듯 앉았습니다. \"아, 진짜\" 그는 펜을 들고, 긴 목록에서 이름을 하나 빼서 다른 목록에 추가했다. \"배신자가 하나 늘었구만.\"\n\n선거에서 그가 패배한 이후로, 그의 빈약한 지지자들 중 많은 이가 편을 바꿨다. 그는 몇 시간째 우쭐해하는 관료들에게 전화를 걸어 점점 더 취하기 어려워지는 평소의 자신감 넘치는 태도를 유지했다. 전화를 하는 건 아데마르의 일이 아니다. 알량한 자존심을 가진 머저리들에게 끝없이 호소하는 것도 그의 일이 아니다. 그는 밖에 나가서 악수를 하고 아기에게 키스하고 집회를 이끌거나 군중을 행동하도록 격려해야 했다. 행동이라! 쓸모없는 관료들은 그의 의석을 차지하지 못하겠지만, 행동을 통해서라면 차지할 수 있었다.\n\n아데마르는 자리에서 벌떡 일어나 바로 밖에 있는 비서에게 따라오라고 손짓하며 사무실에서 성큼성큼 걸어 나왔다. 놀라긴 했지만 이런 일에 익숙하지 않은 그녀는 서둘러 서류더미를 움켜쥐고 어색하게 책상을 뛰어넘어 그가 복도로 몸을 숨겼을 때 그를 따라잡았다. \"제 책상에서 맨 오른쪽 시트를 꺼내서 30부, 어, 50부를 인쇄하세요. 선동자 명단은 아직 가지고 있겠죠?\" \"아, 예.\" \"좋아요, 좋아. 전화해서 모집이랑 집회를 늘리라고 하세요. 이제 끝내야 겠네요.\"\n\n아데마르가 이미 차에 올라타고 있을 때, 그는 살짝 웃으며 뒤를 돌아보았다. \"전 말썽을 일으키러 갈 거예요. 제가 돌아올 때 쓸 수 있는 만큼 메모장을 모으세요. 오래된 계획을 수정하고 새로운 계획을 작성할 때니까요. 아데마르의 귀환입니다.\""
 brazil.22.a: "그리고 그 말을 마지막으로, 그는 상파울루의 거리로 달려갔습니다."
 brazil.23.t: "약간의 행동"
 brazil.23.desc: "굴라르의 하루는 충분히 잘 흘러가고 있었다. 그는 그날이 가져올 일에 대한 확고한 이해와 함께 일어나 친구들과 언제 그들을 만날지에 대해 이야기를 나눴고, 그가 발을 헛디딜 때쯤에는 거의 직장에 있었다. 굴라르에게 그 일이 그렇게 성가신 이유는 그가 어두운 골목길 바로 옆에서 발을 헛디뎠기 때문입니다- 걸린 것은 진흙 속에 누워있는 한 남자의 발이었다. 그가 땅에 쓰러지기도 전에 굴라르의 손이 그의 앞으로 튀어나왔다.\n\n\"이런, 죄송합니다.\" 작은 신문 가판대 아래, 그 남자는 마치 사냥개나 곰을 피해 숨는 것처럼 누워있는 것처럼 보였고, 그의 손이 다시 물 묻은 흙 속으로 들어가자 진흙이 눌려졌다. 진흙 속에 완전히 가만히 누워 있는 사람을 보는 것은 모욕이었다. 굴라르는 손을 내밀기 전에 무엇보다 당혹감을 느꼈다. \"여기, 위에요.\" 두 남자는 한숨을 내쉬며 서로 옆에 서 있었는데, 한쪽은 다른 쪽보다 훨씬 더 낡아 보였다. 그 남자는 진흙으로부터 부분적으로만 보호받고 있는 것 같았지만, 여전히 그의 등을 덮고 있는 진흙 때문에 굴라르는 진흙을 닦아내려고 힘겹게 노력하지 않을 수 없었다. \"괜찮아요?\"\n\n남자는 굴라르가 보기조차 괴로워하는 눈으로 서 있었다. 그의 마음은 그가 오늘 나중에 할 연설로 날아갔다. 가난한 사람의 진흙을 닦는 것만으로도 그의 마음은 아우르와 그를 거기 누워있게 한 사회민주당의 반대파에 있는 놈들에게 날아가게 하기에 충분했다. 굴라르는 자신이 이미 확신하지 못한 연설에 몇 가지 새로운 \"조정\"이 적용되고 있음을 이미 느낄 수 있었다.\n\n\"네, 괜찮습니다. 감사합니다.\" 그의 눈에는 천 번도 넘게 배신당한 사람의 모습이 있었고, 그 남자가 그곳에 어떻게 누워 있었는지 알 수 있었습니다. 굴라르는 시계를 확인했다. 5분이라. \"잘 들으세요, 길을 따라 왼쪽에 부엌이 있어요, 거기서 씻으세요. 한 시간 후에 거기에서 만납시다.\" 남자는 아무 말도 하지 않아도 감사하다는 표정으로 굴라르를 바라보았다."
 brazil.23.a: "굴라르는 미소를 짓고 연설을 하기 위해 발걸음을 옮겼습니다."
 brazil.24.t: "고통의 자유"
 brazil.24.desc: "\"좋아요, 왜 여기 있는지 알잖아요. 먼지를 찾아냅시다!\" 카를루스 라세르다는 손뼉을 치며 붐비는 회의실 앞에 있는 커다란 칠판 위에 이름을 적었다. 엔히키 로트. 라세르다는 최고의 저널리스트 13명에게 모든 더러운 행위, 비밀 거래 및 가능한 스캔들에 대해 조사하도록 지시했다. 하지만 그 결과는 부족한 듯 했다.\n\n아무도 말을 하지 않을 때, 라세르다는 손을 휘저었습니다. \"뭐라고요? 당신은 지금 몇 달 동안 이 버려진 물건을 조사하고 있잖아요. 무언가 없습니까!\" 방 뒤에서 긴장한 표정의 한 여성이 목을 가다듬고 모두의 시선이 그녀에게 쏠렸을 때 몸을 떨며 일어섰습니다. \"어, 저희가 거의 아무것도 발견하지 못했다는 사실을 알려드리게 되어 유감입니다. 저희가 말할 수 있는 한...\" 그녀는 기대에 찬 표정으로 고개를 끄덕이는 상대를 바라보며 막연하게 고개를 끄덕였다. \"로트는 깨끗합니다. 사용할 만한 구체적인 비난거리의 수준은 아주 경미합니다, 그 내용으로는 타블로이드 신문에도 실릴 가치가 없습니다. 그 남자는 건드릴 수 없습니다.\" 그녀는 다시 자리에 앉았고 어색한 침묵이 다시 시작되었습니다. 라세르다는 방을 둘러보며 한숨을 쉬었습니다. \"맙소사, 그럴 시간이 없어요. 이것 때문에 빈곤 상담실과의 회의를 연기해야 했습니다. 아시죠? 리우는 아메리카 대륙에서 실업률과 노숙자 비율이 가장 높으며, 제대로 대처해야 합니다. 지금 당장 말이죠. 그 대신에, 전문적인 바보들과 이야기하는 꼴이라니!\" 앞에 서 있던 한 청년이 당황한 듯 얼굴을 찡그렸다. \"도대체 우리에게 무엇을 원하는 겁니까? 저희는 아무 근거도 없는 헛소리를 할 수는 없습니다!\" 라세르다는 웃으며 분필을 다시 집어 들었다. \"절 보세요.\"\n\n자식뻘 되는 여자와 같이 있는 로트! 로트, 애국자인가, CIA 스파이인가? 부정선거 대통령, 표를 갈취하다! 대규모 뇌물?\n라세르다는 계속해서 글을 쓰며 눈길을 끄는 헤드라인과 무작위적인 비난으로 게시판을 덮었고 모든 부분이 하나의 이야기로 뒤덮일 때까지 휘갈겨 댔다. 라세르다는 이제 역겨움과 걱정, 그리고 묘한 흥분이 뒤섞인 표정으로 그를 바라보며 군중들에게 돌아섰다. \"쓰세요. 저에게도 구해내야 할 도시가 있습니다.\""
 brazil.24.a: "라세르다는 분필을 두고 오는 걸 잊었다."
 brazil.25.t: "쿠아드루스의 중국 방문"
 brazil.25.desc: "\"호외요 호외!\" 브라질 거리 한 구석의 소년 배달부가 외쳤습니다. \"쿠아드루스 부통령이 중국을 방문해요! 브라질-일본 관계가 좋아지고 있어요!\" 쿠아드루스는 공영권과의 관계 개선을 명시한 목적으로 동양을 방문했습니다. \n\n그의 방문은 외교 사절단이라기 보다는 관광 목적으로 시작되었습니다. 그는 박물관을 방문했고 옛 제국 시대의 수많은 유물이 있는 자금성을 구경했습니다. 이어 브라질 대사관에서 가오쭝우 중국 국가주석, 세르지우 지 케이로스 두아르치 브라질 대사, 미키 다케오 주중 공영권 대표 등과의 만찬이 열렸습니다. 이 만찬은 브라질이 공영권과 보다 깊은 관계를 맺고자 하는 의도가 공공연하고 노골적으로 발표되면서 모든 관련자들 사이에서 매우 우호적인 토론으로 가득 찼습니다.\n\n대사는 \"우리는 반제국주의 투쟁을 함께 하고 있습니다\" 라며 \"식민지배에 맞서 투쟁을 함께 해 온 동지 국가들과의 관계를 더욱 돈독히 할 수 있기를 기대합니다. 우리가 형제처럼 서 있기를!\" 라고 말했습니다.  이는 미국의 이익에 반하고 많은 국민들의 의견에 반하는 것이기 때문에, 많은 단체들, 특히 친OFN과 좌파 단체들은 다른 신문들과 함께 \"나치!\" \"일본의 아첨꾼들!\"과 같은 쿠아드루스에 대한 비난을 늘어놓았지만 그대로 출판되지는 않았습니다.\n\n만찬 후 공개되지 않은 행사에서 쿠아드루스, 가오, 미키는 개인 사무실에서 만나 구체적으로 무역에 대해 논의했습니다. 쿠아드루스는 귀국하자마자 회담을 포함한 이번 여행이 큰 성공이라고 여겼습니다."
 brazil.25.a: "쿠아드루스 말고 누가 이걸 할 수 있겠어?"
 brazil.26.t: "분열!"
 brazil.26.desc: "\"정회를 선언합니다!\" 주앙 아마조나스는 브라질 공산당 긴급 회의에서 계속되는 폭동을 멈추기 위해 필사적으로 의사봉을 내리쳤다. 그는 당의 중요 분파를 지휘했고, 현재 술집 중앙 탁자 위에 서 있는 놈이 아니었다면 사실상 당의 지도자가 되었을 것다. 루이스 카를루스 프레스치스는 오랫동안 아마조나스와 당내 현실파에 맞선 순진한 분열주의자였다. 오랫동안 당내 긴장이 고조되었지만 어제의 사건은... 상황을 폭발시켰다.\n\n\"그 망할 의사봉 내려놔 주앙, 이 빌어먹을 폭군! 네 부하가 살인죄로 처벌받을 때까지 끝난 게 아니야!\" 프레스치스는 얼굴이 붉어지고 숨이 가빠졌지만 물려설 생각이 없어 보였다. 아마조나스는 의사봉으로 벽을 내리치며 모두에게 정숙해라 외치면서 손을 휘저었다. 양 진영이 폭력으로 충돌하기 일보 직전 그 순간의 판단으로 일단 모두가 물러섰다.\n\n\"프레스치스, 미게우를 공격한 건 너네들이였지, 그건 정당방위였어! 이제 이해했나?\" 방에 잠시 고요함이 찾아왔다. 그리고 마치 사전에 약속이라도 한 듯 프레스치츠의 지지자들이 모여들기 시작했다. 아마조나스는 그의 눈에서 눈물이 맺히는 것을 보았다. 프레스치스가 목을 가다듬더니 차분히 반박을 이어나갔다 \"우리는 이런 날이 올 줄 알았어, 주앙. 대체 무슨 일이 있었던 거지? 날이 갈수록 폭력적이고 권위적으로 되어가는구나. 우리 계획은 어떻게 된 거야? 이제 넌 피비린내 나는 농업 혁명 얘기만 하고 있어! 이게 마지막이야. 언젠가 나도 '정당방위'라는 명목으로 죽일 거지? 이 당은 더 이상 우리가 만들려고 하는 공산 브라질을 위한 당이 아니야. 너희들을 위한 거지.\"\n\n그 말과 함께 프레스치스의 부하들이 문을 나섰다. 남은 이들은 혼란에 빠졌다. 투쟁을 하기 전부터 당의 절반이 분열되고 말았다. 아마조나스는 머리를 부여잡으며 뒤쪽 벽에 쓰러지듯 주저앉았다. 자신에 의해 당이 분열되고 있는 지금 어떻게 혁명을 이끌 수 있단 말인가?"
 brazil.26.a: "의사봉은 산산조각났다."
 brazil.27.t: "강제적인 조기 은퇴"
 brazil.27.desc: "플리니우 살가두는 사무실 창문을 통해 리스본 시를 멍하니 바라보았다. 그의 눈앞에는 조상들이 지은 것이 있었고 그의 친척이 무엇을 할 수 있었는지에 대한 장엄한 증거가 있었다. 곳곳에 전시되어 있는 카톨릭과 북아프리카의 유산과 아름다운 광장에서 가끔 열리는 빵집까지... 그가 얼마나 브라질 수도가 브라질리아의 역겨운 공산주의자의 영향에서 벗어나 이처럼 되기를 노력했던가. 1955년 그는 미국 요원이나 브라질 자유주의자의 하수인이 꾸민 음모 음모론자가 그를 라세르다 엮으면서 고국에서 추방당해야만 했었다. 당시 모든 장군들에게 편지를 쓰면서 미국의 음모에 협조하지 말라고 호소했던 일은 이제 기억에만 남아있을 뿐이다.\n\n그는 브라질 이민자들의 문화 협회에서 연설을 준비하기 위해 자리에 앉을 때 포르투갈과 마찬가지로 좌파 페미니스트, 동성애자, 청년 단체, 그리고 청소년을 타락시키는 포르노 잡지 같은걸로 타락하고 있는 고국을 떠올리곤 했다. 좌파 페미니스트, 동성애자, 십대 밴드, 그리고 무엇보다도 젊은이들을 타락시킨 포르노 잡지. 당이 헤알리의 불확실한 지휘 아래에 있는 동안 브라질에서 무수한 죄악이 번식하고 있다는 생각에 치가 떨렸다.\n\n살가두는 연설을 마치고 공원을 지나는 길에 아프리카계 부부를 만났다. 이 부부는 루소트로피칼리즘의 영광을 드러내며, 야만적인 인종차별주의자 양키에 대한 도덕적 우월성을 분명히 보여주는 증거였다. 고향으로 돌아가고 싶었다. 살라자르, 프랑코, 그리고 고향에 있는 지지자들의 도움을 받아 타락해 가는 조국을 바로잡고 싶었다. 호숫가의 물고기에게 빵을 주면서 그는..."
 brazil.27.a: "...조국의 문제를 어떻게 해결할 지에 대해 고민했다."
 brazil.28.t: "물이 새는 배"
 brazil.28.desc: "\"여기 진실이 있습니다, 엔히키. 군은... 최근 내린 결정에 짜증을 내고 있습니다. 당신의 행정부는 국가 안보 문제에서 반복적으로 주저하며 잘못 관리했습니다. 의회도 실패했고 브라질리아의 정치인들은 국가를 놓고 다투었습니다. 일부 급진적 관리들은 심지어 당신의 사임을 주장하기도 했습니다. 필요하다면 강제로라도 말이죠.\"\n\n로트는 펄펄 끓고 있었습니다. 다른 상황이라면 그는 맞은편에 앉아 비웃고 있는 시우비우 프로타를 제명하고 체포해 재판을 받게 했을 것입니다. 불행히도, 그는 더 이상 우위를 점할 수 없었습니다. 이것은 전직 대통령과 영향력 있는 장교 사이의 비공식적인 만남이었습니다. 무례한 놈이 더 가까이 다가왔습니다. \"상황이 바뀌지 않는 한 즉시 조치를 취해야 할 것입니다.\"\n\n로트는 이를 갈며 대답했습니다. \"상황은 개선될 것이며 정부는 우리에 대한 당신의 의견을 훼손할 수 있는 어떠한 조치도 취하지 않을 것임을 약속할 수 있습니다. 그 대가로 당신의 노골적인 권력 장악은 중단될 겁니다.\"\n\n\"아, 대통령님, 정말 멋진 계획 같군요. 우리 모두가 바라는 대로 순조롭게 진행되기를 바랍니다. 우리 둘 다 알다시피 브라질리아에서의 당신의 존재는... 예전만큼 영향력이 있지는 않습니다. 나중에 얘기합시다 로트.\" 시우비우 프로타가 머뭇거리며 말했습니다.\n\n그 새끼가 문밖으로 나가자 로트는 의자에 쓰러졌습니다. 자신의 나이를 실감하고, 브라질이라는 누더기 배를 조종해야 한다는 압박감을 느꼈던 순간이었습니다. 군대에서는 상황이 더 간단했습니다. 그런가, 그는 씩 웃었습니다. 아마도 그렇게 간단하지 않았을 지도 모릅니다. 그는 책상 맨 아래 서랍을 부수고 좋은 위스키 한 병을 꺼냈습니다. 한 병에 수천 헤알짜리 입니다. 특별한 날을 위해 아껴두었지만, 요즘은 특별한 날이 부족했습니다."
 brazil.28.a: "그는 한 모금 마셨지만 맛은 느끼지 못했다."
 brazil.29.t: "민주주의의 죽음"
 brazil.29.desc: "상원 의사당은 브라질의 정치적 혼란을 완벽하게 반영하는 자리였다. 정치인들은 격렬하지만 가치없는 논쟁을 벌이며 불과 몇 주 전만 해도 친구라고 여겼을 사람들에게 욕설을 퍼붓곤 했다. 심지어 정당들은 아주 작은 수십 개의 파벌로 돌이킬 수 없을 정도로 분열되어 사소한 정치적 혹은 심지어 개인적인 의견 차이에도 통합의 모든 개념을 버렸다. 가장 높은 사무실부터 가장 작은 마을 의회까지, 브라질은 완전히 혼란스러운 상태였다.\n\n상원의사당이 브라질 민주주의의 실패를 완벽하게 보여주었기 때문에, 의사당이 죽음을 맞이하는 것은 적절한 결말일지도 모른다다. 아우루 지 모라 안드라지는 무질서한 방안에서 떨어진 평화로운 구석에서 아무렇지도 않게 거닐다가 의사봉으로 벽을 쳤습니다. 한 무리의 군인들이 문을 부수고 천장에 두 번 발사하면서 갑작스러운 쾅 소리가 3번 더 이어졌습니다. 시우비우 프로타가 안으로 성큼성큼 들어서자 혼란은 순식간에 멈췄다. 그는 갑작스러운 침묵을 즐겼다. 이것은 오직 중요한 것에 의해 시행되는 질서였니다.\n\n\"신사 숙녀 여러분! 브라질을 집어삼키는 지옥 같은 무정부 상태가 군대의 마음을 무겁게 짓누르고 있습니다. 저는 그것이 여러분의 마음을 짓누르고 있다고 확신합니다. 우리는 새로운 행동 방침을 결정했습니다. 이 훌륭한 나라의 아름다움을 예전의 영광으로 되돌릴 것입니다! 브라질의 민간 정부는 해산되고 모든 브라질인을 안정 상태로 되돌릴 군사 주도의 임시 정부로 교체될 것입니다. 걱정하지 마십시오. 뒤에 있는 훌륭한 애국자들이 안전하게 집으로 돌아갈 수 있도록 여러분을 호위할 것입니다. 즐거운 휴가 보내세요, 친구들! 시간이 좀 걸릴 수도 있어요.\"\n\n전국에서 수천 번이나 반사된 광경이었다. 군대는 정부 청사를 휩쓸면서 민주적으로 선출된 공직자를 추방하거나 체포했다. 어떤 경우에는 경찰이 반항적인 공무원 주위에 모여 정부 청사에 바리케이드를 치고 역겨운 반란에 대한 설명을 요구했다. 이러한 흔적은 편견을 가지고 내려온 것이다. 또 다른 젊은 민주주의가 피로 물든 가운데 총성과 비명이 브라질 전역에 울려 퍼지고 있었다."
 brazil.29.a: "모든 배는 선원에 의해 침몰된다."
 BRA_military_coup_tt: "브라질은 오직 공포에 질려 §R군부가 주도권을 쥐는 것을 지켜볼 뿐입니다.§!\n\n"
 brazil.30.t: "구조에 나선 브라질"
 brazil.30.desc: "로트는 입을 열기 전 헛기침으로 분위기를 환기시켰다. \"급한 문제네. 나는 실트에 대항하여 남아프리카의 OFN 방어에 합류할 생각이야. 그렇지 않으면 파시스트들의 살인행위를 방치하는 것과 다를 바 없어.\" 로트는 기나긴 회의 테이블 끝에 앉은 채 눈앞에 있는 장군들을 바라보았다. 반대편에는 전쟁부 장관 오질리우 데니스가 앉아 있었다. 그 오른쪽에는... 쿠아드루스가 있었다. 이번 회의는 브라질이 남아프리카 전쟁에 어떻게 대응해야 하는지를 결정할 것이다\n\n데니스가 입을 열었다 \"각하, 군 사령부를 대표해서 개입에 찬성하는 바입니다. 이미 군은 실트에 대한 공세작전 준비하고 있으며, 곧바로 계획에 착수할 의향이 있습니다. 이의 있으십니까?\" 테이블 주변의 모든 사람들은 고개를 끄덕이거나 예라고 대답하고 있었다. 단 한 명만 제외하고.\n\n\"독일놈들의 총을 맞아야 할 이유가 있소!? 저 빌어먹을 대륙은 이미 나치 놈들로 가득 차 있소. 왜 그들을 적대시하려는 것이오!? 배리라거나 다른 미친 놈이 내전에서 승리하면 그놈들이 우리를 핵으로 쓸어버릴 지도 모르잖소! 나는 개입에 반대하오!\" 그리 말하면서 쿠아드루스는 주먹을 탁자 위에 세게 내리쳤다. 감정이 격양된 듯 숨을 고른 그는 다시 자리에 앉았다.\n\n어색해진 분위기를 로트가 간신히 수습했다.. \"어, 그래, 자니우. 다른 의견이 없다면... 일단 계획부터 짜는 걸로 하지.\""
 brazil.30.a: "쿠아드루스는 회의에서 뛰쳐나갔고, 그날 내내 보이지 않았다."
 brazil.31.t: "대표자들에게 편지를 보내라!"
 brazil.31.desc: "분노한 의원들 무리가 의회 건물 밖으로 빠져나왔지만, 의회는 여전히 내전 개입에 관해 논쟁을 벌이고 있었다. PSD와 UDN 당원들은 확고한 개입 태도를 보였지만, PTB 내 대다수는 어떤 형대로건 전쟁에 참여하는 것을 반대하고 있으며, 고립주의 정책을 고수하려 하고 있었다. 나머지 군소정당들은 대부분 중립 스탠스를 취하는 중이었다. 로트 대통령은 이러한 상황을 바꾸려 하고 있었다. 원내대표들이 이리저리 뛰어다니면서 수많은 당과 부처들을 들락대기 시작했다. 노골적인 협박을 제외한 모든 수단이 허용되었기에 약속, 정책 수정 및 상당한 뇌물들이 군소정당들에 아낌없이 제공되었고, 군소정당들은 아예 이걸 즐기는 분위기였다.\n\n전쟁을 지지하는 정치인들이 이미 과반수를 넘겼지만, 로트에겐 가능한 한 편을 많이 모으는 게 좋았. 전쟁을 치르면서도 관료들의 눈치를 보고 싶지 않았던 로트는 더 맣은 이들이 자기편으로 모이길 원했고, 다행스럽게도 대부분의 관료는 그의 바람대로 움직여 주고 있었다. 브라질군은 2차 세계대전 종전 이후 자신들의 능력을 발휘할 기회를 얻지 못하였다. 이번 기회는 브라질이 왜 남아메리카의 지배자인지를 보여줄 좋은 기회가 되리라."
 brazil.31.a: "사람들이 전쟁을 외치자 대표자들이 응답하기 시작했다."
 brazil.32.t: "현대식 비유"
 brazil.32.desc: "\"MEC 라디오를 시청해주셔서 감사합니다. 음악으로 돌아가기 전에 청취자들과 약간의 이야기를 나누어 보려 하니다. 얼마 전 한 무리의 파시스트들이 아프리카 민주주의의 마지막 등불인 남아프리카를 공격했습니다. 이제 우리 젊은이들은 민주주의를 수호하고 그들과 함께하기 위해 바다 건너 전쟁에 참여할 준비를 하고 있습니다. 문제는, 여전히 국내 많은 사람들이 이것이 좋지 않다고 생각한다는 점입니다. 즉 파시스트가 전쟁에서 이기게 하고 바다 건너 우리 형제자매에 대한 대량 학살과 억압을 계속하도록 내버려 두는 것이 좋다는 것입니다. 그렇기에 전 오늘 이야기를 하나 들려주려 합니다.\"\n\n\"먼 옛날, 잔인한 괴물이 세계에서 가장 오래된 국가 중 하나를 지배했습니다. 이 나라는 오랜 시간 동안 부서지고 시간의 흐름과 전쟁으로 인해 작아지고 무력해졌습니다. 이 괴물이 지배했을 때 , 사람들은 그를 사랑했습니다. 그는 잔인함과 증오로 살아온 사악하고 살인적인 마약 중독자였습니다. 그러나 그는 옛날의 좋은 시절을 되찾아오겠다고. 이 괴물은 천천히 힘을 키우고 군대를 키웠지만 주변 국가는 아무것도 하지 않았습니다. 무서웠던 걸까요? 아니요. 괴물을 언제든지 막을 기회가 있었지만 그러려 하지 않았던 겁니다. 승리와 영광에 도취한 채, 스스로가 무감각해진 겁니다.\"\n\n\"마침내 괴물과 그의 군대는 주변 국가 중 하나를 공격했습니다. 피해국은 자연의 아름다움과 자유 사회를 약탈하는 잔인한 무리에 대항할 도움을 요청했지만 아무도 그 말에 귀를 기울이지 않았습니다. 괴물은 그 나라를 파괴하고 새로운 땅과 산업으로 더 큰 군대를 모으는 데 관심을 돌렸습니다. 그렇게 모인 군대는 결국에는 오래되고 강력한 이웃마저 압도했습니다. 그 후 눈에 보이는 모든 것을 짓밟기 시작했습니다. 괴물은 옛 동맹들에게서 다시 등을 돌렸고, 죽음과 잔혹함 속에 오랫동안 살아오고 있습니다.\""
 brazil.32.a: "\"그러니 요람에서 그 괴물을 죽여야 한다는 겁니다.\""
 brazil.33.t: "예상치 못한 초대"
 brazil.33.desc: "브라질리아의 화창한 어느 날, 자니우 쿠아드루스의 책상 위에 편지 한 장이 놓여 있었니다. 그러나 이것은 탄원서이나 호기심 많은 고등학생, 하급 정치인의 헛된 아첨이 담긴 평범한 편지가 아니었다. 일반적으로 그는 그런 편지를 받으면 형식적인 답장과 서명을 하거나 아니면 가장 가까운 쓰레기통에 버리곤 했었다.\n\n그럼 이 편지는 뭐가 다르다는 걸까? 이 편지는 바로 현 정부의 강력한 반대자이자 UDN의 동료인 카를루스 라세르다가 보낸 편지였다.\n\n\"친애하는 자니우에게\n\n최근 저는 브라질 공화국에 매우 긴급하고 잠재적으로 도움이 되는 몇 가지 중요한 정보를 입수했습니다. 이에 관한 논의를 위해 조만간 제 사무실에 방문해 주시면 감사하겠습니다...\"\n\n쿠아드루스는 편지가 이야기하려는 내용을 추측할 수 있었다. 편지를 한참 들여다보고 그 내용을 곰곰이 생각한 후, 한숨을 쉬며 들고 있던 술잔을 들이키고는 편지를 봉투에 다시 넣었다. "
 brazil.33.a: "이미 결정을 내렸다."
 brazil.34.t: "강력한 표현의 답변"
 brazil.34.desc: "전보\n브라질리아, 브라질 공화국 부통령 자니우 쿠아드루스가\n리우 데 자네이루, 구아나바라 주지사 카를루스 라세르다에\n최근 보낸 편지 잘 받았음 비록 적혀있지는 않았지만 뜻 잘 전달됨 확실히 밝히겠음 이 일에 전혀 엮이지 않을 것임\n여러 단점이 있지만 엔히키 로트 대통령은 국가수장이자 브라질 국민들의 지도자임 그는 또한 내 정치적 동료이자 어쩌면 친구이기도 함 \n당신과 나 그리고 알건데 꽤 많은 사람들과의 관계들보다는 나을 거임 이를 잘 기억하기 바람\n부통령으로서 그리고 UDN 연합의 지도자로서 말함 나와 대통령간의 관계를 가르려는 모든 행위를 즉각 중지하기 바람 이를 따르지 않을 시 네놈의 망할 하부 소화관과 빗자루 사이의 깜짝 만남이 있을 것임\n진심을 담아\n쿠아드루스\n\n\"그래, 이 정도 전보면 되겠지. 응, 이따가 내 서명하게 가져와주게.\"\n\n쿠아드루스는 비서를 물린 후 의자에 등을 기대었다. 이 정도면 까마귀가 자신을 정치적 수작에 써먹으려 했던 걸 후회하기에 적절한 답이리라."
 brazil.34.a: "오늘 엔히키가 무슨 일을 하고 있는지 궁금하군."
 brazil.35.t: "전투 계획 그리기"
 brazil.35.desc: "술에 취하지도 않았고 특별히 화가 나지도 않은 자니우 쿠아드루스가 카를루스 라세르다의 사무실로 들어갔을 때, 그는 예상치도 못한, 평소에 만나고 싶지 않았던 또 다른 사람을 발견했다.\n\n\"아데마르! 자네가 여기 왜 있는 거오?\"\n\n아데마르 지 바후스는 살짝 미소지었다다. \"여기 있는 카를루스는 내가 이 작은 논의에 도움이 될 것이라고 생각했나보군.\"\n\n쿠아드루스는 약간 화가 났지만, 필요한 일이라고 결론지었니다. \"말이 나와서 말인데, 이 좋은 날에 까마귀는 어디에 있는 거오?\" 그 순간 라세르다가 뒤에서 들어와 쿠아드루스를 놀라게 했습니다. \"까마귀가 왔습니다. 만나서 반갑습니다, 자니우.\"\n\n쿠아드루스는 처음의 충격을 떨쳐버리고 고개를 끄덕였습니다. \"모두가 왔군. 짐작하겠지만, 나도 이 계획에 참여할 것이오. 그래서 계획이 어떻게 되오?\"\n\n라세르다와 아데마르가 웃으며 몸을 앞으로 기울였다. 라세르다가 먼저 말했다. \"로트의 이상한 프로젝트 아시죠? 그 고속도로요? 고속도로에서 벌어지고 있는 횡령과 사기에 관해 우리가 가지고 있는 모든 오점을 밝혀냅시다. 로트가 아무런 반응을 보이지 않았다면 우리는 엄청난 시위와 폭동을 일으킬 수 있고, 그리 된다면 로트 정부는 혼란 속에서 무너지는 것을 볼 수 있고, 그보다 분명히 더 나은 사람을 그 자리에 앉힐 수 있을 겁니다.\"\n\n쿠아드루스는 고개를 끄덕였다. 일이 잘 풀리면 라세르다와 아데마르를 견제하면서 로트를 몰아내고 대통령직을 차지할 수 있을 것이다."
 brazil.35.a: "좋은 계획이군, 카를루스."
 brazil.36.t: "충격적인 폭로"
 brazil.36.desc: "친구들에게 바우두라 불리는 상파울루의 부유한 주민 바우도미루 콘세이상 베우시오르는 저택에 앉아 그날의 신문을 펼쳤다. 실망스럽게도, 그날의 1면은 부패에 관한 소식이었다.\n\n\"아마조니아 횡단 고속도로 프로젝트에서 발생한 뇌물 수수 스캔들이 로트 행정부와 고속도로 건설 지휘부 내에서 유출되면서 세상에 알려지게 되었다. 다양한 횡령 사례... 뇌물 수수를 통한 경로 변경... 갈취... 보호비 징수...\" 온갖 좇같은 소식이었다. 로트는 이에 대해 어떤 반응을 보일까.\n\n\"우리 신문사는 일련의 문제에 대해 대통령실의 반응을 확인했으나, 현재까지 아무런 답변을 받지 못했다.\"\n\n예상대로 바우두는 크게 실망했다. 브라질엔 이 이상의 부패가 필요하지 않았다."
 brazil.36.a: "\"씨발, 뭔가 바뀔 거라 기대한 내가 바보지.\""
 brazil.37.t: "쿠아드루스의 사퇴 협박"
 brazil.37.desc: "자니우 쿠아드루스는 그의 비서를 바라보았다. \"준비 되었나?\" 비서는 끄덕였다.\n\n\"그럼 좋소. 시작하지.\" 쿠아드루스는 그의 받아쓰기를 시작했다.\n\n\"브라질 국민여러분!\n\n저는 아마조니아 횡단 고속도로 운영에 관한 중대한 정보를 입수했습니다. 이 프로젝트가 진행되면서, 공무원들과 노동자들은 뇌물수수, 갈취, 그리고 부패에 시달렸습니다. 설상가상으로 우리 엔히키 로트 대통령 각하께선 대통령이라는 지위를 가졌다면 해야만 한다고 요구되는 일임에도 불구하고 부패와 싸우는 것은 그에게 있어서 우선 사항이 아니라고 결정내리신 것 같습니다. 여러분들은 모두 제가 어떠한 환경에서도 그러한 사고방식을 이해할 없을것 이라는걸 알고계실겁니다.\n\n저는 우리 정부가 기능상 부패의 전면적 근절에 초점을 맞춰야 한다고 생각하여 대통령 각하께 다음 두 가지 사항을 요구하였습니다.\n1) 발생한 부패에 대한 전면적인 조사를 할것\n2) 프로젝트에 있는 모든 이상에 대해 총체적이고 즉각적인 수정을 할 것\n\n만약 대통령께서 어떤 기준으로 봐도 합당한 이러한 요구들에 따르지 않는다면, 부패와 싸우지도 않고 통치 방식에 대한 다른 사람들의 어느 조언도 허용하지 않는 사람에게 부통령이 아닌 다른 방법으로 국가에 봉사하기 위해 사임하는 선택지 밖에 없을것입니다.\"\n\n쿠아드루스는 마지막 받아쓰기를 보면서 좋다는 듯이 끄덕였고 그리고 그가 작성한 사임서의 복사판을 꽉 쥐었다. 그것들을 봉투에 하나하나 봉인하고 그는 비서를 불렀다. \"이걸 언론에다가 보내게. 그리고 다른 걸 구아나바라의 카를루스 라세르다에게 보내주게.\""
 brazil.37.a: "잘 되길 바란다."
 brazil.38.t: "굳건한 로트"
 brazil.38.desc: "브라질 공화국 대통령 엔히키 테이셰이라 로트는 아마조니아 횡단 고속도로의 부패 문제를 언급했다.\n\n\"쿠아드루스 부통령은 아마조니아 횡단 고속도로 계획에 관한 타당한 우려를 제공했습니다. 대통령으로서 저는 그러한 우려를 해결하기 위해 단호한 조치를 취할 것입니다. 완전하고도 철저한 조사를 통해 현재 벌어지고 있는 모든 비정상적인 상황을 시정하고 부패에 연루된 자들을 처벌할 것을 약속드리는 바입니다.\"\n\n회담에 참여한 한 기자가 옆의 친구를 바라보았다. \"저대로라면 쿠아드루스가 요구한 편지 내용을 받아들인 거 아냐? 그럼 그가 왜 사임하는 거지?\"\n\n다른 기자가 어깨를 으쓱했다. \"사임이란 무기를 통해 계획을 추진하려 했나 보지. 이미 로트와의 관계가 돌이킬 수 없이 악화되었다 하던데.\"\n\n\"쿠아드루스 때문만은 아니겠지. 결국 쿠아드루스가 찔렀지만 로트는 권력을 잃지 않았고, 이제 꼬리를 내린 채 도망칠 수 밖에 없다는 거겠네.\"\n\n\"그래. 바로 그거야.\""
 brazil.38.a: "아주 잘 짜여진 계획이군..."
 brazil.39.t: "로트의 사임"
 brazil.39.desc: "이젠 선택의 여지가 없었다. 모든 것이 무너지고 있는 가운데, 빠르게 결단을 내리지 않으면 PSD, 아니 브라질 전체에 종말이 올 것이다. 이미 PSD 내 중진들과 만남을 가졌지만, 그들은 정중한 표현으로 탄핵소추가 시작된다면 그를 지지하지 않을 것이란 입장을 보였다. 로트는 살면서 처음으로 압도당하고 있다는 느낌을 받았고, 이제 이것만이자신의 명예를 유지하기 위해 할 수 있는 행동이었다.\n\n\"브라질 국민 여러분!\n\n최근 아마조니아 횡단 고속도로 프로젝트에서 벌어진 부패한 관료들과 특권층들에 의해 발생한 위기에 관해, 민주적 절차를 지키기 위해 저는 브라질 공화국 대통령직에서 즉각 사임하기로 했습니다. 브라질 국민들이 제가 실패한 곳에서 성공할 수 있는 새로운 지도자를 찾고, 브라질을 새로운 번영의 시대로 이끌 수 있기를 바라는 바입니다.\"\n\n로트는 이 모든 짓이 미친 술주정뱅이 쿠아드루스의 계략이라는 사실을 알고 있었다. 아마 그가 전직 부통령과 관계를 개선할 수 있었다면 이런 일은 일어나지 않았을 것이다. 하지만 이제 늦었다. 여론은 그에게 등을 올렸고, 그는 이제 물러나야 했다. 이제 그가 할 수 있는 일이라고는 민주주의가 계속 살아남기를 기원하는 것뿐이었다."
 brazil.39.a: "이제 끝났다."
 brazil.40.t: "군부의 최후통첩"
 brazil.40.desc: "'Out, out!' Came the cries incessantly. One of the grunts quizzed his commander silently. General Silvio Frota shook his head imperceptibly. There would be time enough to silence the traitors.\n\n\"Honorable members of the legislature.\" More shouting. A few grunts added their barks of 'Silence, Silence!' to the chorus. Frota wiped the sweat away. The room was stuffy.\n\nEventually the tide of anger receded, leaving the general alone in a sea of contempt. \"Members of the legislature. The republic has stood without leadership for weeks, now. The nation is adrift, rudderless. Those who should have captained it squabble like children.\" A tide of jeers. Former President Kubitschek stood up, asked by what rights the soldiers had come. The general turned aside his gaze from the socialist snake, back to the rest of the assembly. \"The men of the national army have always stood as guardians, as defenders of the Brazilian nation. We cherish its democracy. Yet we will not let it be used by greedy and ambitious men while the republic crumbles. The legislature failed to confirm Mr. Goulart as the next President in the order of succession. It is its prerogative. However, no progress has been made on nominating a new leader for the country. The brave soldiers of the national army implore the assembly to solve this current crisis within three months.\"\n\nMore shouting. Sweat threatening to run into his eyes. The general blinked away the irritant. \"Were the honorable members of the legislature to fail in finding a President within those hundred days, the consequences would be most unfortunate for our nation. The people's mandate will be respected. Yet the people have not elected for their representatives to make a mockery of the nation on the world's stage. Gentlemen, we expect a solution within a hundred days. Brazil must be shepherded through these dangerous times.\"\n\nA final rain of jeers. The general walked away, unconcerned. These clowns would do as instructed, or there would be hell to pay."
 brazil.40.a: "주사위는 던져졌다."
 brazil.41.t: "네베스와 커피를"
 brazil.41.desc: "\"요약하면 초기의 단호한 조치를 통해 최악의 위기를 피할 수는 있었지만 여전히 인플레이션과 부채가 문제를 야기하고 있다는 거군.\" 재무장관 탕크레두 네베스와 셀수 푸르타두 기획부 장관이 가져온 보고서를 읽으며 회의를 중이었다. 아직 해도 뜨지 않은 이른 아침이였고, 바깥 하늘은 구름에 뒤덮혀 있었다. 로트는 비서가 가져온 커피를 한 모금 마시면서 두 사람이 가져온 대책을 들으려 했다.\n\n탕크레두 네베스는 이미 그 전에 비슷한 답을 제시했었다. \"말씀드린 대로, 문제를 해결하기 위한 몇 가지 경제 정책들을 준비했습니다. 여기저기서 세율을 인상하고, 이자율을 변경하고, 기업의 탈세를 더 꼼꼼히 잡는다면 위기는 손쉽게 해결될 겁니다.\" 셀수 푸르타두 또한 동조하는 눈치였다. \"이 정책을 통해 산업화가 이어지고, 경제는 계속 고속성장해 나갈 것입니다.\"\n\n로트는 고개를 끄덕이며 미소지었다. \"오랜만에 좋은 소식이군. 문제가 쉽게 해결될 것 같...\"\n\n\"로트! 총격 사건이오!\" 쿠아드루스가 회의실로 뛰어들며 소리쳤다. \"누가 맞았다는 건가?\" 쿠아드루스의 고함에 익숙해졌다지만, 중요인이 총에 맞았다는 사실은 쉬이 흘러넘길 수 없는 일이었다.\n\n\"파라이바 농민연맹의 지도자 주앙 페드루 테이셰이라가 저격당했다 하오. 자식들과 함께 집으로 귀가하던 중 누군가 권총으로 세 발을 쏘았다고 하는군. 그가 한 시간 만에 사망하면서 현재 농민연맹이 분노하고 파업 소문이 돌기 시작하였다는구려.\"\n\n로트, 네베스, 푸르타두는 쿠아드루스가 가져온 충격사태에 말을 이을 수 없었다. 잠시 후 푸르타두가 내린 평가만이 분위기를 대변할 뿐이었다."
 brazil.41.a: "\"상황이 복잡해졌군요.\""
 brazil.42.t: "황소 뒤에서"
 brazil.42.desc: "Today was Adhemar de Barros' hour. The Hundred Days had come to an end. His gambit had succeeded, the Crow had been outmaneuvered, and the Getulists had been outflanked. Now at last, thanks be to God and His Mother, Adhemar was free to practice his unique and effective system of governance, for his betterment and that of those who supported him, not to mention that of the Republic and its people.\n\nAs Adhemar arrived at the Congresso Nacional, he looked around. Hundreds of supporters - many of them treated with a dose of the hyper-effective drug Payola HCl administered through various types of envelope - applauded wildly for him. Adhemar marched past them as the crowd applauded and the cameras rolled - it was his moment, and by God and the Saints he would savour it.\n\nAdhemar de Barros, by the grace of God and the favor of Nossa Senhora da Conceição Aparecida, President of Brazil, entered the Senado chamber. The PSP politicians applauded wildly. Some were even sincere in their applause. The other politicians - from a range of parties - applauded too out of respect for their new President, but many had trouble hiding their bemusement."
 brazil.42.a: "How the hell had he pulled it off?"
 brazil.43.t: "장구는 그의 운명에 도달했다"
 brazil.43.desc: "Today was João Goulart's hour, thank the Lord. The Hundred Days had come to an end. The Crow and Bull had been driven back, Quadros had joined them in ignominy, and Kubitschek had chosen to put his faith in his former vice-President. Now Goulart was finally free to take possession of that which was rightfully his - and he did so, taking a helicopter from Porto Alegre to Brasília, his beloved wife and children in tow.\n\nAs João Goulart entered the Congresso Nacional, he looked around. Cameras flashed while PTB and PSD politicians and cadres of all ranks applauded wildly. Leonel Brizola and Edna Lott made their approval known by clapping even more loudly than the others; Tancredo Neves nodded approvingly off to the side. Goulart ran up to Juscelino Kubitschek, who graciously shook hands with him though still visibly disappointed.\n\nJoão Goulart, by the mercy of Nossa Senhora Aparecida, was now President of Brazil despite all the obstacles that had been thrown in his direction by Lacerda and his lackeys. As the swearing-in proceeded, Goulart successfully resisted the urge to smirk as a distinctly displeased Auro de Moura Andrade, his scheme defeated, was forced to hand over the presidential sash.\n\nMeanwhile, in a well-furnished house someplace in Rio Grande do Sul, an old man chewed away at his second lunch while watching the inauguration and felt reassurance that his student was free to continue serving Brazil in the way he once had."
 brazil.43.a: "With joy in his heart, Getúlio Vargas smiled."
 brazil.44.t: "날아오르는 까마귀"
 brazil.44.desc: "Today was Carlos Lacerda's hour. The Hundred Days had come to an end. His gambit had succeeded, Quadros had followed Lott into ignominy, Adhemar had been outmaneuvered, and the Getulist scum had been put in their place. Now, thank God, Lacerda had found safety for himself from everything that would threaten him; for who was left in Brazil that would presume to attack their President?\n\nAs Lacerda entered the Congresso Nacional as President, he looked around. UDN politicians were, as would be expected from good, loyal Brazilians, applauding wildly for their leader. A few PSP and PSD people - the more tolerable ones from among them - were also there to salute their new President. But the Getulist good-for-nothings - the Goulart-and-Neves gang of the PSD and PTB - were as expected not there, nor indeed was Juscelino Kubitschek.\n\nCarlos Lacerda, President of Brazil by the grace of his God and the will of the Senado Federal, went up to the front of the Senado chamber. He looked at the Speaker of the Senado, Auro de Moura Andrade and nodded.\n\nSpeaker de Andrade nodded back."
 brazil.44.a: "계획대로."
 brazil.45.t: "The Architect Builds Once More"
 brazil.45.desc: "Today was Juscelino Kubitschek's hour. The Hundred Days had come to an end. The Crow and Bull - damn them both - had been driven back, Quadros had stumbled his way out of the presidency, Andrade had been put in his place, and Goulart had chosen to put his faith in him. Now at last, Heaven be praised, the Architect was free to return to Brazil - his greatest work - and see it flourish as he had for five years before the fall of poor Henrique Lott.\n\nAs Juscelino Kubitschek walked into the Congresso Nacional - whose construction he had overseen - surrounded by his supporters, he ran to Edna Lott and Leonel Brizola to shake their hands. Though they appeared disappointed, he knew they were just happy that it was at least somebody they could trust. He made a note of calling Goulart to ask after him, and to make sure that he was protected.\n\nJuscelino Kubitschek, by the grace of Heaven and the will of the Senado and the Brazilian people, President of Brazil, entered the Senado chamber. The PSD and PTB politicians applauded wildly, while Tancredo Neves looked on with approval from the sidelines. Sure, the UDN and Lacerda's lot were not present, having joined Carlos Lacerda in throwing a snit and not showing up, but it mattered nothing. This was Kubitschek's moment."
 brazil.45.a: "건축가가 도구를 다시 집어들었다"
 brazil.46.t: "Vulnerant Omnia"
 brazil.46.desc: "The final hours of the final days. Infantrymen had been brought over by truck, and marched in the suburbs of Brasília already. One by one, the country's barracks were emptying out, letting out poison into the heart of the republic's bloodstream. In darkened halls officers raged at the incompetence of scheming politicians. The hundred days had come and gone, and nothing had been done. The time had come for men of actions.\n\nKubitschek oversaw his guards gather a few odds and ends to a car. Already a few days' clothes had been stored on the backseat. It was time to escape the capital, as long as the airport was still open to civilian flights. His traits long with fatigue, the former President helped his men with the process as best he could. Someone pressed him another cup of coffee. How long had it been since sleep? Hours slipped by him, the high tide drowning out his footsteps on the beach behind him. No way but forward.\n\nHow had they all failed? Him and Brizola had both dragged down the coalition into the abyss. In their hubris they were all matched by Adhemar and Lacerda's inept attempt to pilot the UDN into victory. Lacerda no doubt cowered into some army mess hall, tail between his legs. No news on Adhemar. As for Brizola, the PTB politician had long vacated the capital. Already the noose was tightening. Soldiers were drawing up a ring of steel around the capital. The airport was still open for a few more hours.\n\nHow had this all happened? Juscelino Kubitschek's long run had not been along a rough sea. Rather the former President had run round and round at the bottom of a great hourglass. The rising tide had been a mirage all along. He was drowning in quicksand, and no help would come."
 brazil.46.a: "민주주의가 스스로 실패했는가 하는 궁극적인 시험이다."
 brazil.47.t: "아마존의 사망"
 brazil.47.desc: "The four man team of choppers gave a choked and weary cheer as the last tree of the month went down, sending up a massive cloud of dust and startled insects. Miguel tried to cover his mouth, as did the other cutters, but it was as always useless. They would be hacking up dirt for the rest of the night, disturbing what little sleep they got already. Of everyone involved in the giant machine of industry constructing the Highway, the choppers had it the hardest. Daniel was the de facto leader of one of these teams, tasked with venturing dozens of miles into the Amazon with nothing but the most basic of supplies and cutting hundreds of inconveniently placed trees, clearing the way for the bulldozers to clean house. Finally, their month's quota was complete, and they could head back to the main work camp. At least, for a little while.\n\nIt took a few days to make their way to camp, but getting back was always easier than cutting a way in. The men were finally back in good spirits, as they moved off their trail of clearcut stumps towards the camp's unmistakable plume of thick smoke. Right as they began to hear the distinctive hustle and bustle of camp, another sound echoed clearly through the growth. A gunshot.\n\nThe choppers crashed into camp to find the source of the sound, seemingly the centre of a growing mob clustered around a lone lean-to. Daniel couldn't tell what they were ogling at, and as he pushed through the crowd he noticed some men were quickly running back through the crowd. One forcefully grabbed Daniel as he passed by and practically dragged him back outside of it before he could catch a glimpse.\n\nDaniel slapped the man's hands away. \"What the hell are you doing!?\" It was only then that he noticed tears streaming down the man's face, a strange incongruity to his massive figure and thick beard. \"He, he... Fuck. I didn't think he'd go through with it, FUCK! My friend, he shot, he shot himself. Guy got a letter last night, told me his girl had left him for some big money motherfucker, goddamnit! I should've, I...\" The man trailed off, and slowly collapsed against a nearby tree. \"Believe me. You... You don't want to see it.\""
 brazil.47.a: "The man quit the next day, and Daniel almost followed him. Almost."
 brazil.48.t: "쿠비체크의 귀환"
 brazil.48.desc: "Juscelino Kubitschek threw open the doors to the Presidential Office around noon. Without a second thought or moment to stand in amazement, he walked straight to the desk of the President, sat down in the shair, took off his coat, leaned back and relaxed.\n\nEverything was as he remembered it. Sure, the skyline may have changed in the windows a bit, but that was to be expected. The staff had been here during his first term, and they knew how he liked things arranged. So it wasn't that hard to get everything set up just like it was in January 1961. Not that Lott had changed much.\n\nLott...was he already forgetting him? Sure, the plan had taken less time than expected, but it had worked. He was in office again, and Lott was not. That was the goal, after all, and who cares how things went if things work?\n\nThough the recent past seemed to be fading, the further past came to the forefront of JK's mind. The presidency wasn't a goal of itself, he knew. There was much to be done, and a lot of hard work that needed to be carried out. More and more it felt like he had taken a temporary rest and the tasks of the Presidency were laid out again before him.\n\nKubitschek took one more breath and got up, putting his coat back on. A moment of relaxation and getting back in the mood was all well and good. Because now he would have to become President of the United States of Brazil, and accept all the responsibilities of the position."
 brazil.48.a: "돌아오니 좋군요!"
 brazil.49.t: "바르가스의 유산"
 brazil.49.desc: "Smoke filled the President's office. Goulart and Brizola had been making plans (and heated arguments, sometimes) for hours now.\n\n\"Well, brother, Vargas created the National Siderurgy Company AND the Petrobrás. We need something bold at first, a project to establish our government as a proponent of national development, and also build public trust.\" Brizola spoke, hammering his fist on the table. \"Expanding Eletrobras and its services throughout the country should be our first major step.\"\n\n\"I understand this, brother, but I still have some reservations over it,\" Goulart responded, shrouded by doubt. \"The Eletrobras project was one of our achievements during Kubitschek's term, and I'm not opposed to expanding it, eventually. I see how electrical infrastructure ties in with our planned reforms, but still, the costs, brother. Our economy is practically in the gutter!\"\n\n\"Jango, we need radical action. We need to seize this chance, and this is how we save this country's future.\" Brizola threw the cigarette butt into the ashtray and lit another. \"This expansion would benefit the lives of so many...\"\n\nGoulart interrupted with a heavy sigh. \"I know you are right, brother, but we should proceed with caution. Lacerda and his dogs will claim the communists are taking over at any sight of governmental action. We need a concrete plan. We should consult with the minister of Mines and Energy and other engineers.\""
 brazil.49.a: "우리는 전문가들을 불러와야 한다."
 brazil.50.t: "Deal With the Smear Campaign"
 brazil.50.desc: "\"What are they saying this time?\" Goulart asked, his face buried in his hands.\n\n\"Not much new,\" Brizola answered as he read through a stack of anti-government propaganda that littered Brasília's streets. \"This one calls you a communist devil, like most of them. Oh, this one is creative, it says 'fascist in red clothing'. That's a new one.\" He chuckled.\n\n\"I don't see the joke,\" Goulart exclaimed, exasperated. \"Anything else about Maria Thereza? Those last ones were disgusting.\"\n\n\"Not so much, this time. Some tabloids praised the first lady's fashion style, but that's all.\" Brizola put down the posters and lit another cigarette. \"Anyway, we must deal with this soon, brother. If so many pamphlets and brochures are being distributed here in Brasília, São Paulo and Rio must be covered with them.\"\n\n\"This stinks of Lacerda's hand. As much as I'd like, we can't act against him, at least not directly. We beat him in the election, but many support him still, even among the top brasses of the military. We'll have to endure these attacks for a while.\""
 brazil.50.a: "하지만 빨간 옷을 입은 파시스트들은 너무 지나쳤다."
 brazil.51.t: "사자의 소굴"
 brazil.51.desc: "There was tension in the air, so much that everyone present could feel it. João Goulart noticed even while delivering his speech. The top brass of the Brazilian Armed Forces listened to his address and conciliatory words, but most of them seemed to be either hostile or uninterested in what the President had to say. After all, they would have preferred that any other candidate had won the elections. One of the generals sitting next to Marshall Castelo Branco apparently scoffed at the President's words, but the Marshall's quiet stare reprimanded him.\n\nThe President called for unity between the government and the Armed Forces, his words chosen with the utmost care so as not to upset the audience. Jango's sole purpose here was neutralizing the threat of the military as diplomatically as possible. He profusely declared his respect for the military and hoped for their cooperation with the government. Jango finished his speech, and eyed Castelo Branco, hoping for a positive, if non-commital, answer.\n\nThe Marshall stood quiet, staring at Jango with cold eyes, and for a full minute, no one spoke.\n\n\"Thank you for your words, your Excellency.\" Marshall Humberto Castelo Branco broke the awkward silence. \"We from the Armed Forces have sworn to defend our country from whatever threat emerges. And this duty we shall fulfill.\""
 brazil.51.a: "군대는 경계를 늦추지 않는다"
 brazil.52.t: "황금의 해가 돌아오다"
 brazil.52.desc: "\"...and so, what this Presidency will promise is a return to the policies and the time of the past. A period of economic growth, and renewed optimism and pride within our nation. We will build on the successes of my previous term and the intermediate one to replicate what we have done before. And that is an economic boom like we have previously experienced.\"\n\nThe São Paulo crowd burst into cheers with this vow. Kubitschek had missed this, with hundreds of signs with his name and Brazilian flags being waved by the listeners. And he could only imagine how the rest of his country would receive such words of optimism.\n\n\"I promised you one before fifty years of progress in five, and my administration delivered. Now, I promise you another period of rapid progress and opportunity that each Brazilian shall feel. And I am still steadfast in my belief that Brazil is, and shall remain, the country of the future. We are unique amongst South American countries, and we will continue to keep our modernity.\"\n\nThe crowd loved it. Nationalism, optimism, a promise of better times, all of that was going to impress any group of people. And the best part was he didn't need to lie about it as politicians often did. They knew what his first term had done, and they knew they wanted more. And when JK said he would do it again, who would doubt or disbelieve him?\n\nNot in the São Paulo square. But in the room in Rio where the editorial board of Tribuna da Imprensa met, the speech was much less warmly received. They listened in silence to the radio as Kubitschek made his grand promises and glossed over the less warm parts of his presidency. Finally, Carlos Lacerda said what everyone else was thinking."
 brazil.52.a: "\"Who does he think he's fooling?\""
 brazil.53.t: "아르제미루와의 만남"
 brazil.53.desc: "\"Your Excellency, you know what I think of Brizola,\" Minister of Defense Argemiro said, facing President Goulart in his office. \"Generally, I do not agree with his foolish ideals and his radicalism, and I voiced my complaints to yourself more than once already. And, more than once, you chose to listen to him. No government should ever ignore and antagonize the Armed Forces, and now I hear Brizola has plans to move directly against them?\"\n\nJango put out his cigarette, pondering on every word coming out of Argemiro's mouth. The minister's reasoning was sound. Brizola had drawn his plans for weakening the military's political strength and their grasp over the country. Of course, this would be presented as \"enforcing the civilian government's supremacy over the army\" or some other white lie. Jango was weary though. If even supporters like Argemiro saw Brizola's approach as too radical, how would Castelo Branco and hardliners like Costa e Silva react?\n\n\"Minister, what do you recommend?\" Jango asked, in a tired voice.\n\n\"Now I will state this first, when those coupers stick there head out I will cut it off. I and the Constitutionalists are fully behind you. But attacking the military is a way to unite them against you, we must be careful and get some onside. We go to Castelo Branco and offer an olive branch. Maybe offer a cabinet position to one of his allies.\" Argemiro answered at once. \"The government must win back their support.\""
 brazil.53.a: "\"I am sorry, Argemiro. Brizola knows what he is doing.\""
 brazil.53.b: "\"You are right, Argemiro. We cannot attack the Army.\""
 brazil.54.t: "불편한 방문"
 brazil.54.desc: "\"Mr. President, what can you say about you and your party's ties to brutal former dictator Getúlio Vargas?\"\n\n\"Mr. President, many have claimed that your government is opposed to American interests. In that light, what does this visit to Washington mean?\"\n\n\"Mr. President, what about the allegations that your cabinet has ties with illegal communist groups?\"\n\nJoão Goulart was used to dealing with hostile press back home, but this barrage of inconvenient questions from the American reporters was a surprise to his entourage. The visit to Washington was supposed to improve the President's image abroad and, if possible, gather international support and beneficial trade deals for the country. No amount of preparation could have helped Jango for this reception. One of the reporters even dared to ask about the President's mistresses, though all present agreed that the question did not warrant an answer, disrespectful as it was.\n\nAfter shaking off the seemingly unending questions and the incessant flashes of the cameras, a single thought troubled Jango. Some leftists insisted this was a kowtow to Washington, and Goulart was starting to understand their point. If the media was so bold and so antagonistic, how would the American government react to his visit? He decided to cast off these doubts and move forward."
 brazil.54.a: "그는 결국 브라질 사람들을 돕기 위해 여기에 있었다."
 brazil.55.t: "완벽한 계획"
 brazil.55.desc: "\"I came here as soon as you called,\" Neves said as he hung his hat and coat on the wall. \"What did you want to talk about, this dinner proposal?\"\n\n\"I have this guest list for the next few weeks,\" Kubitschek said as he handed over a list of names. \"I'm going to hold some meetings with these people to calm down the military and make it so we might actually have an election at the end of this. Look it over and tell me if it's good.\"\n\nNeves took the paper. \"Well, maybe some fundraising sessions and meeting with some of the high ranking...hold on, that isn't...isn't Alberto Fernandez from-\"\n\n\"Exactly,\" said Kubitschek as he smiled. \"We get diplomatic support from the South American governments, and that calms the military down about us. Just meet their ambassadors, go on foreign tours, and generate positive headlines for us that the military will see and calm down.\"\n\n\"Might also help us with the electorate too,\" Neves thought aloud. \"They love the statesman angle. Yes, I can see why you like this idea. We should call Walther Salles and get him working on setting these visits up.\"\n\n\"Salles! Right, excellent suggestion. Let's do it. And don't worry, I never dreamed of contacting Paraguay and bringing them into this.\"\n\nNeves smiled. \"It's perfect then.\""
 brazil.55.a: "A new election beat begins..."
 brazil.56.t: "그들을 내버려둬라"
 brazil.56.desc: "\"It is true that there are many rebellious officers, and that they want nothing more than the destruction of the government. The recent airport occupation is the clearest sign of this fact. But I think that Marshal Lott has the right of it. I will leave them alone for now and try my level best not to rock the boat.\"\n\nThus João Goulart spoke when asked by his officials for an instruction regarding the matter of particularly rebellious officers in the armed forces. When two people heard of this decision, they came to Goulart's office in the Palácio do Planalto at the same time to make their opinions known.\n\nOne of them, Leonel Brizola, disapproved quite strongly. \"Damn it all, Jango, you should have taken those good-for-nothing would-be Napoleons head-on and dealt with them once and for all. Now their threat will hang over us for the rest of your time in office!\"\n\nThe other, Argemiro de Assis Brasil, was more sympathetic. \"I really do think that the governor ought to cut you some slack. On the one hand, granted, they will remain a threat. I and the constitutionalists are here to help you out with that. But on the other hand, if you had gone along with Senhor Brizola's plan, you'd have done nothing but antagonize them, and possibly caused the very coup you wanted to avoid.\"\n\nGoulart listened to them both and nodded. He found Argemiro's views more convincing, all things considered."
 brazil.56.a: "그러나 그의 마음속에는 약간의 의심이 남아 있었다."
 brazil.57.t: "반란군 분쇄"
 brazil.57.desc: "\"There are many rebellious officers, and they want nothing more than the destruction of the government and a military puppet set up in its place. This cannot and will not be tolerated. Go and remove the worst offenders as soon as possible.\"\n\nThus João Goulart spoke when asked by his officials for an instruction regarding the matter of particularly rebellious officers in the armed forces. When two people heard of this decision, they came to Goulart's office in the Palácio do Planalto at the same time to make their opinions known.\n\nOne of them, Argemiro de Assis Brasil, disapproved quite strongly. \"All due respect, Senhor Presidente, but you've blundered by going along with Brizola's plan. You've done nothing but antagonize them, and possibly caused the very coup you wanted to avoid; I'm honestly not so sure that Lott and I will be able to hold this back, though I will try to the best of my ability.\"\n\nThe other, Leonel Brizola, was more sympathetic. \"Rubbish! It had to be done; you did the right thing to get rid of as many of these traitors as possible!\"\n\nGoulart listened to them both and nodded. He found Brizola's mindset more convincing, but Argemiro's words left a sliver of doubt in his mind, which widened when news of sharply reduced military loyalty began to filter in."
 brazil.57.a: "우리는 이것이 실제로 얼마나 신중했는지 지켜봐야 한다."
 brazil.58.t: "정글에 온걸 환영하네"
 brazil.58.desc: "브라질 해병대가 수많은 남아프리카 군중들의 환영을 받으며 배에서 내렸다. 저들은 자유를 위한 전쟁에서 남아메리카 최강국이 참전한 것을 축하하고 있었다. 에이토르는 행진 대열의 중심에 서서 꽃다발을 던지고 등을 두드리는 군중들을 미소 지은 채 바라보며 행진했다. 군중 사이를 지나간 이들은 케이프타운 외곽의 임시막사로 향했다.\n\n흔들리는 트럭에서 한참 동안 시달리고 나서야 목적지에 도착하고, 우선 짐부터 풀기 시작했다. 짐을 내려놓고 지친 브라질인들은 다른 의용병과 해병대원들로 북적이는 공간에서 휴식을 취하기 시작했다. 우선 내일은 브리핑, 장비 점검, 동원과 관련된 전형적인 관공 업무들로 바쁠 테지만 지금 할 수 있는 것은 저녁 식사 전까지 친목을 도모하는 것 말고는 없었다. 에이토르는 적당한 나무상자에 앉아 이마의 땀을 닦았다. 덥다고는 했는데, 이 정도일 줄은 몰랐다.\n\n저벅저벅 군화 소리가 다가오는 걸 듣고 고개를 드니 햇볕에 그을린 손이 그의 눈앞에 뻗어져 왔다. 한 젊은 남성이 마치 난간처럼 그의 눈앞에 우뚝 서 있었다. \"저, 음, 안녕하십니까, 미 육군 소속 스미스 이병입니다. 그냥 인사해 보고 싶어서요. 반갑습니다.\" 에이토르는 미소 지으며 스미스와 악수를 하였다."
 brazil.58.a: "반갑습니다 스미스 씨, 근데 혹시 썬크림 남는 거 있으십니까?"
 brazil.59.t: "일요일은 해변에서"
 brazil.59.desc: "파울루가 쉐보레 오팔라를 타고 도로를 질주하는 동안 아침 해가 떠오르고 있었다. 교회로 향하는 노인들을 태운 버스가 그 앞을 지나가고 있듯 그날은 일요일이었다. 오늘 파울루는 바다로 향할 것이다. 조수석에 앉은 여자친구 마리아는 엑셀을 밟을 때마다 신이 난 모습이었고, V8 엔진은 라디오에서 나오는 소리보다 힘차게 포효했다.\n\n자신 같은 젊은이가 이런 차를 가질 것이라고는 생각지도 못했을 거다. 이런 즐거움은 미혼모의 자식 같은 자기보다는 이파네마 출신 플레이보이의 전유물이었다. 하지만 최근 변화는 그에게 기적이 존재한다는 희망을 주었다. 주지사 사무실의 경리직, 그 자리에 취직하기 위해 수많은 밤을 샌 것들같이 말이다.\n\n이제 그는 시원한 바람과 함께 그 과실을 누리고 있다. 속도계 바늘이 99에 도달할 때쯤 파울루는 차량이 거의 없는 터널을 통과했다. 과거엔 이 언덕에 빈민가가 있었고, 라세르다 주지사는 터널을 뚫기 위해 빈민가를 철거하려 했단 기사를 읽은 적 있었다. 이젠 그런 것 따위 신경 쓰지 않는다. 집에서 한 시간 만에 코파카바나까지 간다는 것은 꿈같은 일이었다.\n\n차를 백사장 바로 옆에 주차하고 서핑보드를 차 지붕에서 내릴 때쯤에는 그의 머릿속엔 마리아의 금빛 머리카락에 햇빛이 반사되는 순간만이 남아 있을 뿐이었다."
 brazil.59.a: "날씨 좋군!"
 brazil.60.t: "Round Table in the Palacio San Martín"
 brazil.60.desc: "Kubitschek could understand that not every building of governance was as modern nor as contemporary in its style as the ones in Brasília, but to be in one so obviously out of the present times put him slightly out of his element.\n\nThe headquarters of the Argentine Ministry of Foreign Relations was built on the tail end of the Beaux Arts movement, when Kubitschek was a small boy. The decorations of the inside recalled a more hopeful time, where humanity believed that science could usher in an age of understanding and plenty, not condemn the human race to face a spectre of annihilation. There were few buildings like this in South America. And heaven knew how many of the ones in Paris it was based on still survived the SS jackboot.\n\nThe snapping of a flashbulb snapped him out of him pondering how things must be in a building built before air conditioning. \"...and would these trade agreements be applicable in the future?\" he heard the Argentine minister ask.\n\n\"We have had a wonderful relationship with Argentina during my Presidency, Minister,\" he said. \"And I assure you building bonds with our South American neighbors will continue to be a priority. We will continue to develop our relationship, and yes, this does include new trade agreements between Brazil and Argentina.\"\n\n\"President Kubitschek,\" said one of the diplomats, \"you do understand any official support of your candidacy would constitute an improper interference in the internal affairs of your country by foreign diplomats?\"\n\n\"Precisely, and I expect you know that too.\" Kubitschek took a sip of water. \"So I know it would be off the record.\""
 brazil.60.a: "\"You've got it, entirely on background.\""
 brazil.61.t: "토론을 허용하다"
 brazil.61.desc: "\"I'll say it again. I don't care how many times I need to. There was one unspoken, unbroken rule that even the subversives were smart enough to never break; don't allow Carlos Lacerda access to a microphone or television!\"\n\n\"That reeks of sentiment to me. So you're a closet subversive, eh? You want to see Lacerda fail?\"\n\n\"You can keep calling me names like a five-year-old, but in the end you'll see reason. I respect the man with all my heart, but the problem is that he's too good. All he has to do is say one word into the microphone and he's already won the election. Then, those crypto-Nazi-Communists will start squealing about election rigging! And who gets the blame? Us, that's who!\"\n\n\"If they dare march, we'll shoot them, and any traitors who stand with them.\"\n\n\"And you think Lacerda will agree to that, huh?\"\n\nCastelo Branco held up his hand, and as always the room fell silent. Squabbling children should quiet when their father speaks, and Castelo expected his officers to behave the same way.\n\n\"I understand you're all very nervous. Sit down and have some more coffee then. Because I have a letter from Lacerda himself.\"\n\nCastelo took out the letter and waved it in the air.\n\n\"I will read it to you shortly, but to summarize, Lacerda is very confident in how he will perform. If we deny him this, he'll be very upset. Now I understand that some of you have concerns, but we must allow this debate to happen.\"\nCastelo cast a hard gaze around the room.\n\n\"My orders are final and irreversible. I don't want to hear any more pointless bickering. Nod if you understand.\"\n\nA sea of nodding heads greeted him."
 brazil.61.a: "\"Go make the necessary arrangements, gentlemen. Dismissed.\""
 brazil.62.t: "Party on the Edge of Brasília"
 brazil.62.desc: "Many could describe Brasília as \"Kubitschek's city,\" but those who really knew the capitol would know the home near the outskirts of the city really was his place. Many diplomats knew this, it was expected of them. And several of the South American ones were there even for an important dinner. Wines from the Vale dos Vinhedos were taken from the cellar, and a wonderful spread of feijoada was prepared.\n\nAt four PM, they started to arrive at the home, greeted by Sarah Kubitschek. The master of the house unfortunately had to arrive in the middle of the group, being delayed by weather from a timely return from a campaign stop earlier in the day in Montes Claros. None of the Ambassadors from Brazil's neighbors seemed to take offense at the slight, as everyone there knew very well the trouble of traveling by air.\n\nThe conversation before, during, and after the dinner focused mainly on the upcoming election and the possible second presidency of JK. Everyone had their unique concerns and areas of interest. Guyana wanted to know Kubitschek's feelings towards the OFN. Argentina had concerns about water rights in the Alto Paraná basin. Venezuela enquired about a possible land route to the nation in the future. All those questions were elegantly handled or skillfully ignored by the once and future President.\n\nFinally, after the food was eaten, the wine was drunk, and the moon held high in the sky, the ambassadors began to leave back to the bright lights of the main city. And Kubitschek watched them go, content in his belief he had charmed a few of them into supporting his candidacy."
 brazil.62.a: "Who says you can't mix business and pleasure?"
 brazil.63.t: "Countering Lacerda"
 brazil.63.desc: "During the recent weeks, the cowbird of Guanabara had been spreading propaganda all over the place against Goulart, the PTB, and the whole government. Since in the aftermath of his drubbing in the Hundred Days' Crisis the man had nothing better to do with his life, he sat there screeching incessantly about the current \"quasi-communistic fascist\" regime ruling in Brazil. But for all that he ruthlessly condemned the PTB government, he seemed to conveniently forget all the things that he had messed up. Fortunately, however, Goulart and his press surrogates remembered it all quite well.\n\nGoulart directed his press officers to begin attacking Lacerda ruthlessly on any weak points they could think of. Instances such as his follies in the governorship of Guanabara, his ruthless cruelty towards the homeless, and the forcible clearing and displacement of favelas flooded the papers. This seemed to have a fairly good effect... until Lacerda began to retaliate with his own advertisements attacking Goulart's \"slavish adherence to Getulist fascism\" among other such slanderous nonsense.\n\nIn the end, all that came of the plan was just another mud-slinging contest, with pro- and anti-Goulart ads joining each other in near-total irrelevance in the popular consciousness within mere weeks. No real change was noticed in public attitudes other than the confirmation of the various biases held by both Goulart and Lacerda's partisans, and the positive effect of either campaign was debatable at best."
 brazil.63.a: "Fat lot of use that was."
 brazil.64.t: "도박"
 brazil.64.desc: "It had been a whirlwind of a presidency for João Goulart, the man who had emerged victorious out of the chaos and misery of the Hundred Days' Crisis. In his brief time in power, he had fought the energy crisis, expanded the franchise, raised the minimum wage, reconciled with the PSD, and taken the fight to Adhemar and Lacerda in the aftermath of the crisis the two of them had set off. Despite all the progress, however, Goulart still felt a terrible sense of doubt and worry, and it was beginning to show in his private conversations with his confidant, Governor Leonel Brizola.\n\n\"My God, I don't know what to do, brother, I'm so worried. If I make a single misstep, it'll be curtains for me, and the next thing I know Lacerda or Adhemar will sink their damned claws into the presidency. I don't know what to do, I don't know what to-\"\n\nAt this point, Brizola put a hand on Jango's shoulder in an effort to calm him down. \"Come now, Jango, this won't do. You need to remain calm and think about the two main strategies you and the rest of them came up with. Either you pledge to continue the reforms in your next term, which will irritate the military and lose us some of the rural north while gaining us backing in the south.\" At this point Brizola smirked slightly. \"Or you can take a more moderate stance, which won't hurt your chances but will definitely keep the military nice and quiet.\"\n\nGoulart had calmed down. \"Yes, thank you, Leonel. That helped a lot. It's time for me to make my decision, then.\""
 brazil.64.a: "\"I will promise a bold direction in my next term.\""
 brazil.64.b: "\"I will pledge not to rock the boat and be more gradual about it.\""
 brazil.65.t: "0607302 1월 62"
 brazil.65.desc: "FM AMEMBASSY BRASÍLIA TO SECSTATE WASHDC PRIORITY 3124. INFO DCI WASHDC\nC O N F I D E N T I A L SECTION 01 OF 08 BRASÍLIA 70403-900\nSUBJ. REPORT ON BRAZILIAN POLITICAL SITUATION AHEAD OF ELECTIONS (1/5)\n\n1. THE FOLLOWING IS THE FIRST PART OF A REPORT ON THE POLITICAL SITUATION AHEAD OF THE UPCOMING LEGISLATIVE AND PRESIDENTIAL ELECTIONS, THE NEXT FOUR PARAGRAPHS SUMMARIZE MAJOR PARTIES AND THEIR DISPOSITIONS. NOTE THAT THERE IS ALSO A HOST OF MINOR PARTIES THAT ALIGN WITH THE BELOW.\n\n2. THE PSD AND PTB. RULING TWO-PARTY COALITION OF THE TRADITION OF WHAT BRAZILIANS CALL \"VARGUISMO\" - THE POLITICAL THEORIES AND METHODOLOGY OF GETÚLIO VARGAS. PTB, MORE LEFT-LEANING, SIMILAR IN IDEOLOGY TO THE PROGRESSIVE CAUCUS OF THE NPP IN THAT IT FOCUSES ON LABOR AND UNIONS. THE PSD IS THE PARTY OF THE RECENTLY ELECTED PRESIDENT LOTT. CENTRIST TO CENTER-LEFT IN POLITICAL ALIGNMENT; THE CLOSEST AMERICAN ANALOG IS THE REPUBLICANS.\n\n3. THE UDN IS THE MAIN CONSERVATIVE PARTY, ALIGNED WITH THE VICE-PRESIDENT QUADROS. IT IS THE MOST POWERFUL OPPOSITION TO THE PSD-PTB BLOC. AS THEY FAVOR INTEGRATION WITH THE OFN, I ADVISE SECSTATE AND DCI TO DIRECT PREFERENTIAL SUPPORT TO THEM IN ORDER TO SUPPORT AMERICAN INTERESTS.\n\n4. THE PSP IS A POPULIST PARTY, WITH THE FLAMBOYANT ADHEMAR DE BARROS AT ITS HELM. FALLS WELL BEHIND THE UDN, TO SAY NOTHING OF THE PSD-PTB. CURRENTLY HAS NO DISCERNIBLE PATHWAY TO POWER UNLESS SOME SORT OF POLITICAL CRISIS OCCURS. PRUDENT TO WATCH THEM IF THAT DOES HAPPEN.\n\n5. THE PRP, LED BY THE EXILED PLÍNIO SALGADO, IS A RIGHT-WING NATIONALIST PARTY ADHERING TO THE EXTREMIST AND ECLECTIC \"INTEGRALISM\" IDEOLOGY. THEY ARE, DUE TO THE PRUDENCE OF PREVIOUS PRESIDENTS OF BRAZIL, CURRENTLY SUPPRESSED. HOWEVER IT IS ADVISABLE TO KEEP AN EYE ON THEM.\n\nGORDON"
 brazil.65.a: "DULY NOTED. - DCI"
 brazil.66.t: "라디오 토론"
 brazil.66.desc: "\"Don't you think I did well, Letícia ?\"\n\nLacerda smiled as he felt his wife squeeze his hand in reassurance.\n\n\"Carlos, I'm certain you did. Not even the best actor could match your talent for words.\"\n\nLacerda grinned and pulled her closer.\n\n\"Then I've got this election in the bag. Where shall we celebrate tonight?\"\n\nBut happy as he was, the Crow had called too soon. While Lacerda may think he now had the election in the bag after his dominant performance at the radio debate, with questions prepared to give him an edge over Kubitschek. However the ordinary man in the street and his family had not listened to the debate. As always, the only groups that did were Lacerda's voting base, the middle class, and the ruling elite."
 brazil.66.a: "\"까마귀는 여전히 자신 있게 승리를 확신하며 불렀다.\""
