 BRA_development_info_tt: "§Y개발패널§!은 국가의 경제발전을 관리하는 곳입니다.\n\n§Y지역§!을 클릭하면 투자 가능한 §Y특별 프로젝트§! 또는 §Y개발 칙령§!이 표시됩니다.\n\n§K아마조니아 횡단 고속도로§!와 같은 §Y특별 프로젝트§!는 완료될 때까지 매월 자원과 정치력을 소모합니다.\n\n전국적으로 한 번에 하나의 §Y개발 칙령§!만 활성화할 수 있습니다. 각 기간은 60일 동안 지속되며 §Y지역§!의 §G개발 수준§!에 영향을 미치며 경제 성장을 촉진합니다.\n\n마지막으로, 지도 아래의 그래프는 현재 지역의 §Y개발 진행 상황§!과 국가 전체의 경제 발전 상황을 보여줍니다."
