 BRA_pres_info_tt: "§Y대통령 선거 패널§!은 현재 대통령 선거운동 현황을 보여줍니다. 대통령 선거는 5년마다 열리며, 승자는 국민 직접 투표로 결정됩니다.\n\n지도는 각 §Y지역§!의 유력 후보 색깔을 표시합니다. §Y지역§!을 선택하면 각 후보의 인기가 표시되며, 2주에 한 번씩 후보를 대상으로 하는 §Y전략§!을 선택할 수 있습니다. 캠페인은 인구가 적은 §Y지역§!에서 더 효과적입니다.\n\n후보자의 §G지지율§!는 브라질인들이 투표소로 향할 때 수집할 지역 표의 비율을 결정하는 반면, §G모멘텀§!은 시간이 지남에 따라 §G지지율§!이 상승하거나 하락하는 방식에 영향을 미칩니다."
