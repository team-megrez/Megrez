 BRA_military_hardliners_tt: "£BRA_hardliners_texticon §g강경파§!\n--------------\n 그들의 비방자들에게 \"구스스테퍼(Goosesteppers)\"라고 알려진 강경파는 브라질 민주주의에 가장 적대적인 분파입니다. 이 그룹은 공통의 야망으로 뭉쳐 수십 년 동안 존재해 왔습니다. 바르가스를 권력에서 몰아낸 많은 사람들은 1955년 실패한 쿠데타에서 권력을 잡으려고 했던 장교와 장군들과 같은 강경파였습니다. 강경파가 부와 권력을 약속받는 한 그들은 충성을 유지하지만 오래도록 만족하지는 않을 것입니다."
