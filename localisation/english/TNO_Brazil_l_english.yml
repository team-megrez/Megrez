 BRA_develop_encourage_migration_tt: "§Y도시로의 이주 장려§!\n§L[BRA_develop_selected_region] 지역의 농촌 주민들이 도시로 이주하는 경제적 인센티브를 제공하여 지역 산업 부문에 충분한 노동력을 제공할 것입니다.§![BRA_develop_cooldown_msg]\n\n§Y선택시 효과:§!\n[BRA_develop_selected_region]\n월간 도시인구증가율: §G+0.25%§!\n도시인구가 증가함에 따라, \n§G더 많은 건물 슬롯§!을 잠금 해제할 것입니다.\n개발 칙령을 채택한 60일 동안 \n또다른 개발을 시도할 수 없습니다.\n\n칙령 시행에 §!£political_power_texticon §R10§!§W을 소모합니다."
 BRA_develop_sponsor_projects_tt: "§Y산업 성장 후원§!\n§L보조금과 세제혜택을 통해 [BRA_develop_selected_region] 지역의 산업발전을 독려합니다.§![BRA_develop_cooldown_msg]\n\n§Y선택시 효과:§!\n[BRA_develop_selected_region]\n월간 산업 설장률: §G+0.25%§!\n우리의 §YGDP§!가 §G약간 상승§!할 것입니다.\n개발 칙령을 채택한 60일 동안 \n또다른 개발을 시도할 수 없습니다.\n\n칙령 시행에 §!£political_power_texticon §R10§!§W을 소모합니다."
 BRA_develop_subsidize_mech_tt: "§Y기계화 지원§!\n§L[BRA_develop_selected_region]의 농부들은 우리 나라를 잘 먹여 살리고 있지만 최신 기술을 접하지 못한 채 고생하고 있습니다. 이들을 돕기 위해 최신 트랙터, 트럭 및 콤바인을 저렴한 가격에 수입할 수 있습니다.§![BRA_develop_cooldown_msg]\n\n§Y선택시 효과:§!\n[BRA_develop_selected_region]\n월간 기계화율 증가율: §G+0.25%§!\n선택한 주의 §YGDP 성장률§!이 §G증가§!합니다\n개발 칙령을 채택한 60일 동안 \n또다른 개발을 시도할 수 없습니다.\n\n칙령 시행에 §!£political_power_texticon §R10§!§W을 소모합니다."
 BRA_develop_requisition_assets_tt: "§Y산업체로부터 자산을 요청§!\n§L그동안 우리가 제공 가능한 모든 지원을 [BRA_develop_selected_region] 지역의 산업 기반을 우리의 목적에 사용하는 것이 옳습니다. 이것은 미래의 산업 성장을 저해할 수 있지만 단기적으로는 확실히 우리 잠재력에 도움이 될 것입니다.§![BRA_develop_cooldown_msg]\n\n§Y선택시 효과:§!\n[BRA_develop_selected_region]\n월간 산업 성장률: §R+0.25%§!\n§G유동준비금이 들어올 것입니다.§!\n우리의 §YGDP§!는 §R약간의 타격§!을 입을 것입니다\n개발 칙령을 채택한 60일 동안 \n또다른 개발을 시도할 수 없습니다.\n\n칙령 시행에 §!£political_power_texticon §R10§!§W을 소모합니다."
