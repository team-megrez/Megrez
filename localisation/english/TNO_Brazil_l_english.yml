 BRA_idea_rampant_corruption: "만연한 부패"
 BRA_idea_rampant_corruption_desc: "브라질에 질병이 있다면 어린애라도 부패라고 답할 수 있을 것입니다. 정치 부패와 그 결과는 지역 시의회에서 주 정부와 브라질 군대, 연방 정부까지 괴롭혔습니다.\n\n사람들이 브라질의 이익을 위해 일하는 것이 아니라 개인적인 이익을 위해 일하게 되기 때문에, 부패의 전파는 모든 지도자에게 골칫거리입니다. 미래에 정부가 그 결과에 계속 시달리지 않도록 정치적 부패는 뿌리째 뽑아야 할 것입니다. 그러나 일부 지도자는 부패에 대항하여 싸울 수도 있지만, 어떤 지도자는 받아들일 수도 있습니다."
 BRA_idea_rampant_corruption_med: "만연한 부패"
 BRA_idea_rampant_corruption_med_desc: "정부를 수립하기 위해 우리는 그 지역의 과두정권과의 거래를 외면했습니다. 무슨 일을 저지르건 그건 민주 정부를 존속시키기 위한 공정한 게임입니다. 만약 정부의 존속을 위해 문제를 악화시켜야 한다면, 그렇게 할 수도 있습니다."
 BRA_idea_rampant_corruption_high: "극심한 부패"
 BRA_idea_rampant_corruption_high_desc: "아데마르는 정치적 부패와 체제를 이용하여 정부를 안정시켰습니다. 하지만 브라질이 여전히 대통령 선거를 유지하고 있는 한, 모든 것은 저절로 해결될 것입니다!\n\n§x그렇겠죠?§!"
 BRA_idea_industrialisation_crisis_campaign: "급격한 산업화"
 BRA_idea_industrialisation_crisis_campaign_desc: "50년대와 60년대에 걸쳐 브라질에는 거대한 산업화의 물결이 들이닥쳤습니다. 이 흐름을 타고 고메스, 쿠비트스셰크, 그리고 로트 대통령은 산업을 육성하는 데 도움을 주었습니다.\n\n브라질의 산업 붐을 부채질하기 위해 수십 개의 새로운 공장이 세워지고 자원이 추출되고 있습니다. 이를 위해 브라질 경제는 페트로브라스뿐만 아니라 중동 지역에서의 석유 공급에 크게 의존하고 있습니다. 이는 인구 폭발과 급속한 GDP 성장에 도움을 주었습니다. 만약 이러한 성장이 계속되고 석유 공급이 영향을 받지 않는다면, 브라질 경제는 계속 호황을 누릴 것입니다."
 BRA_idea_Lobster_conflict: "랍스터 전쟁"
 BRA_idea_Lobster_conflict_desc: "\"랍스터 전쟁\"이라 알려진 분쟁이 브라질 인근 대서양에서 몇 달째 이어지고 있습니다. 아프리카 어선과 독일 어선은 계속해서 브라질의 영해를 침범하고 있으며. 브라질의 어부들은 그들의 정당한 어획물을 도둑맞고 있거나, 그들과 마주쳤을 때 공격당하는 등 크나큰 고통을 겪고 있습니다. 필요한 모든 수단을 써 이 위협에 대처하고 랍스터 전쟁에서 승리하는 건 로트 대통령에게 달려있습니다."
