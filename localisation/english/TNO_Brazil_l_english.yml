 BRA_lottquadros_improve_relations_0: "공동 기자회견 개최"
 BRA_lottquadros_improve_relations_0_desc: "대통령과 부통령은 공동 기자회견을 열어 브라질의 문제를 해결하기 위한 전략을 밝힐 겁니다."
 BRA_lottquadros_improve_relations_2: "외국 고위급 인사들을 공동 접대"
 BRA_lottquadros_improve_relations_2_desc: "로트와 쿠아드루스는 함께 브라질에 외국 외교관들과 회담을 열고 만찬에 참석할 것입니다."
 BRA_lottquadros_improve_relations_1: "내각회의 주선"
 BRA_lottquadros_improve_relations_1_desc: "대통령은 각료들을 모아 현 안건이 계획대로 이행되어 가는지 확인할 겁니다."
 BRA_lottquadros_improve_relations_3: "주지사의 불만에 대응"
 BRA_lottquadros_improve_relations_3_desc: "로트와 쿠아드루스는 주지사들의 의견을 듣고 그들이 우려하는 바를 달래기 위해 협력할 것입니다."
 BRA_lottquadros_increase_lott_influence: "[BRA_lottquadros_increase_lott_influence_dyn_title]"
