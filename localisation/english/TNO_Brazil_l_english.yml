 POLITICS_JANIO_QUADROS_DESC: "\"브라질을 휩쓴 사나이\"로 알려진 자니우 쿠아드루스는 브라질 정계 속에서 독특한 인물이며 많은 사람들이 불가능하다 생각하던 위치에 마침내 도달했습니다. 마투그로수에서 태어나 쿠리치바에서 자라난 그는 나중에 상파울루로 이사하여 법학을 공부했습니다. 쿠아드루스는 1947년에 정계에 입문했는데, 그는 권위주의화 되는 이스타두 노부 정권을 싫어하고 그에 맞서는 일에 헌신하기로 결심했습니다. 1949년 이스타두 노부 붕괴와 함께 쿠아드루스는 자신이 정권에 큰 타격을 가하였다 생각하면서 정치에 대한 그의 열정을 더욱 불태웠습니다.\n\n정치판에서 영향력을 키워나간 쿠아드루스, 브라질에서 모든 형태의 부패에 맞서 싸울 것이라고 주장하는 저명한 반부패 운동가가 되었습니다. 그는 상파울루 시장 선거에서 승리했지만 주지사 선거에서는 아데마르 지 바후스에게 1%의 표 차이로 패배했습니다. 하지만 그는 좌절하지 않았고, 빗자루로 부패를 쓸어버리겠다는 열망을 멈추지 않을 것이라 선언했습니다.\n\n1960년에 그는 PTN, UDN, PDC와 기타 소수 정당을 포함한 많은 정당의 연합 후보로 브라질 부통령직에 출마했습니다. 이 선거에서 쿠아드루스는 현직 대통령의 러닝메이트를 능가하고 부통령의 자리에 도달했습니다. 그 남자가 대통령직에서 승리하지 않았다면, 쿠아드루스는 그가 추구하고자 하는 어떤 길이든 추구할 수 있었을 것입니다. 하지만 그 꿈이 어그러지며 쿠아드루스는 우위를 점하기 위해 로트와 끊임없는 줄다리기를 해야 했습니다. 그 덕분에 자신이 공약했던 약속들은 제대로 이행될 수 없었습니다.\n\n하지만 이제 상황이 바뀌었습니다. 이제 그는 대통령이 되었고, 자신이 원하는 것을 실행할 수 있는 권력을 손에 넣었습니다. 그는 자신의 과시적이고 극적이며 선동적인 자신의 방식을 포기하려 하지 않습니다. 하지만 많은 이들은 쿠아드루스가 결국 그의 계획을 실행하지 못할 것이라 여기고 있습니다. 하지만 그는 언제나 그랬든 쿠아드루스는 브라질의 부패를 근절하거나, 아니면 이를 위해 죽음을 불사할 것이라고 단언하고 있습니다..."
 POLITICS_TEIXEIRA_LOTT_DESC: "브라질의 22대 대통령인 엔히키 테이셰이라 로트의 심장은 여전히 군인으로서 맥동치고 있습니다. 로트는 40년 동안 군 경력을 쌓았습니다. 연고주의가 아닌 아니라 능력을 사용하여 말이죠.\n\n브라질이 제2차 세계 대전에 참전하면서 로트는 미국에 파병되었습니다. 그러나 역사는 로트를 전쟁에 더 깊숙히 몰아넣었습니다. 독일의 영국 침공으로 인해 로트는 브라질 원정군을 지휘하는 총사령관 마스카례나스 지 모라이스와 긴밀히 협력했습니다. 그러나 최선의 노력에도 불구하고 영국은 패방했고, 브라질은 후퇴해야 했습니다. 전장에서의 활약을 통해 준장으로 진급한 로트는 전쟁 영웅으로 칭송받았습니다. 로트는 미국과의 유대를 유지하면서 외부의 침략으로부터 브라질을 방어하기 위한 계획을 세웠습니다. 1949년에 이스타두 노부 정권이 무너질 때 로트는 바르가스의 가까운 측근 중 한 명이었습니다. 이대로 실각하는 대신 행동하기로 결정한 로트는 선거를 실시하고 바르가스에게 해를 끼치지 않도록 합의에 도달하는 데 중요한 역할을 했습니다. 그는 이 과정을 감독하면서 군부 내 급진세력들에게 권력이양을 방해하지 않도록 경고했으며, 합의가 이행되는데 있어 중요한 역할을 했스니다.\n\n로트는 에드아르두 고메스와 주셀리누 쿠비체크 정부가 있던 50년대 내내 국방장관으로 있었습니다. 헌신적이며 용기있는 것으로 이름을 날린 로트는 1955년에 브라질 민주주의가 생존하고 번영할 수 있도록 쿠데타 시도를 막아냈습니다. 1960년에는 PSD 후보로 대통령 선거에 출하해 마침내 대통령직에 올라섰습니다. 이제 로트는 남아메리카에서 가장 큰 국가를 이끌고 있지만 여전히 그의 마음은 정치인이 아니라 장군으로 남아 있스니다. 그는 만연한 인플레이션과 같은 브라질을 괴롭히는 문제를 효과적으로 대처하 못했습니다. 이것은 자니우 쿠아드루스가 부통령직에 당선되었다는 사실과 결합되어, 로트와 브라질에 대한 매우 다른 생각을 가진 사람들이 로트가 싸운 전쟁만큼 편향된 통치에 대해 도전적인 자세로 대하도록 바꾸었습니다."
 POLITICS_COSTA_E_SILVA_DESC: "포르투갈 이민자의 아들인, 아르투르 다 코스타 에 시우바의 삶은 브라질 육군에서 그가 지낸 경력과 동일합니다. 그는 군사 학교에서 모범생으로 졸업을 했고, 1955년에 장성이 되었으며, 히우그란지두술 주의 제3군구 사령관을 맡았고, 후에 원수로 승진했다. 그의 삶은 군대와 떼려야 뗄 수 없는 관계이며, 군 내부의 강경파와의 관계도 그러합니다.\n\n코스타 에 시우바는 강경파의 열렬한 지지자로 알려지게 되었고, 곧 이 파벌의 주요 지도자가 되었습니다. 그는 이전의 민주주의 시절 대통령들을 실패와 나약함의 유산으로 보고 있으며, 오로지 강력한 힘만이 국가의 방향을 바로잡을 수 있다고 생각합니다. 그는 처음에 훔베르투 카스텔루 브랑쿠와 소르본파의 대열에 합류하여 브라질의 민간 정권을 종식시킨 쿠데타에 참여했습니다. 그러나 민간인에게 권력을 돌려주려는 훔베르투의 욕망은 둘 사이의 갈등으로 이어졌으며, 소르본파와 강경파의 사이는 더욱더 벌어졌습니다. 하지만 카스텔로 브랑쿠는 자신의 능력을 너무 과대평가한것 같습니다. 코스타 에 시우바를 해고하고 그의 지배력을 공고히 하려는 그의 계획은 역효과를 냈습니다. 몇 번의 전화 통화가 이루어진 이후, 아르투르 코스타 에 시우바는 내부 쿠데타를 일으켜 카스텔루 브랑쿠를 대통령직에서 물러나게 했습니다.\n\n이제, 대통령 띠를 어깨에 맨 채, 코스타 에 시우바는 특히 좌우 양쪽의 테러리스트들과 반체제 인사들로부터 오는 모든 위협들로부터 나라를 지킬 준비가 되어 있습니다. 강경파 원수는 지난 정권들의 실수를 바로잡기 위해 무엇이든 할 것이며, 카스텔루 브랑쿠의 비겁함이 남긴 상처를 치유하는 것을 목표로 치안 조치와 안정화 계획을 전국적으로 확대하려 합니다."
 POLITICS_RANIERI_MAZZILLI_DESC: "브라질의 민주주의는 죽었습니다. 그 죽음은 굉장한 일은 아니지만, 그럼에도 불구하고 끔찍한 비극입니다. 가장 신성한 기관을 지키겠다고 맹세하였던 군부는 그들의 게으른 손을 그들이 사랑하는 후원자들과 손을 잡았습니다. 마치 먼 옛날에 카인이 했던 배신같이 말이죠. 군부가 용인해왔던 민주주의가 얼마나 얄팍한 것인지를 숨겨주던 요소는 장군들이 과감하게 행동하기도 전에 무의미한 논쟁과 사소한 파벌싸움으로 녹아버렸습니다. 상원을 해산하는 건 문제가 없을 것이지만, 하지만 행정부를 수반 없이 방치하는 것은 문제가 될 것입니다. 그렇다면, 누가 브라질의 존경 받는 대통령이 되어야 할까요?\n\n1910년 이탈리아 이민자 아버지에게서 태어난 하니에리 마질리는 검소한 환경에서 자라났습니다. 단순한 세금 징수원으로부터 리우데자네이루 지방 재무부 국장으로의 사회적 사다리를 올라갔지만, 결정적인 순간은 아직 오지 않았습니다. 연방 재무부 비서와, PSD 소속 연방 하원의원으로 5선까지 했었습니다. 1959년에 그가 하원의장직을 맡은 것은 필연적인 일이였습니다.\n\n보통 이야기는 거기서 끝날 겁니다. 겸손하고 근면한 사람은 효율적이고 자비롭게 통치할 수 있는 권력의 경지에 도달합니다. 그러나 운명은 잔인한 법입니다. 군부의 \"개입\"과 상원의 붕괴로 인하여, 마질리는 임시 대통령이 되는 특권을 얻었습니다. 군에서 누가 나라를 지휘할지 결정하는 동안, 하니에리가 맡은 일은 불이 나는 곳이라면 어디든 불을 끄는 것입니다. 이제 당에 대한 충성과 국가적 자부심 사이에서 고민하고 있는 마질리는 애국심의 죄수로 전락하였습니다."
