 POLITICS_TEIXEIRA_LOTT_POST_COUP_DESC: "1949년, 당시 대통령이었던 바르가스가 상파울루로 도망쳤을 때 그의 신변을 위해 협상역을 자처한 자는 로트였습니다. 1955년, 파시스트들과 UDN이 짜고 JK를 권좌에서 끌어내리려 시도했을 때 이들을 진압했던 자도 로트였습니다. 그리고 UDN과 그 무리는 로트와 아마조니아 횡단 고속도로에 대한 부패 혐의를 끌어내 민주주의를 무너뜨리려 시도했습니다. 그리고 로트는 세 번째 공세를 막아내고 '민주주의의 수호자'라는 칭호를 증명해 냈습니다.\n\n랍스터 전쟁이 끝나고, 민주주의의 적들이 다시 한번 패하면서 로트를 향한 대중적 지지는 사상 최고치를 기록했습니다. 그리고 로트는 입헌주의자들이 민주주의의 방패가 될 수 있도록, 민주주의가 확고해지고 민주주의가 살아남을 수 있도록, 생애 마지막이자 가장 중요한 목표를 위한 싸움을 준비합니다.\n\n이 싸움은 괴로울 것입니다. 하지만 로트는 나치에 맞서 브라질을 승리로 이미 이끌어 왔으며, 늙은 장군은 마지막 도전을 극복해 낼 수 있다고 자신합니다. 그가 성공한다면 브라질은 다시는 전체주의란 망령에게 시달리지 않고 더 나은 내일을 꿈꿀 수 있는 국가가 될 것입니다."
 POLITICS_COSTA_E_SILVA_DENYS_DESC: "포르투갈계 이민자의 후손인 아르투르 코스타 에 시우바의 삶은 브라질군과 떼려야 뗄 수 없는 관계였습니다. 모범 생도였던 그는 사관학교를 수석으로 졸업하고 빠른 진급을 통해 1955년 장성이 되었으며, 히우그란지두술주의 3군 지휘관으로 임명되었다가 이후 원수까지 진급했습니다. 그의 삶은 군대와 불가분의 관계였지만, 동시에 군부 내 강경파와도 그런 관계를 지니고 있기도 합니다.\n\n코스타 에 시우바는 열성적인 강경파의 지지자로, 얼마 지나지 않아 파벌의 지도자로 올라섰습니다. 그는 과거 민주주의 유산을 실패와 약점으로 간주하며, 군이라는 강력한 수단만이 국가를 정상 궤도로 돌려놓을 수 있으리라 생각합니다. 문민정부를 종식시킨 쿠데타에서 훔베르투 카스텔루 브랑쿠와 소르본파의 대열에 합류하기도 했으나, 브랑쿠가 민간인들에게 권력을 돌려주려는 시점에서 양측이 지닌 감정의 골은 점차 깊어져 갔습니다. 하지만 브랑쿠는 자신의 권한을 너무 과신한 것 같습니다. 코스타 에 시우바를 실각시키고 자기 지배력을 강화시키려는 시도는 역효과를 내냈으며, 여러 차례의 전화를 통해 시우바는 새로운 쿠데타를 조직하고 브랑쿠를 대통령 자리에서 몰아냈습니다.\n\n이제 대통령의 띠를 지게 된 시우바는 좌우의 반감, 테러리즘을 비롯한 모든 위협으로부터 조국을 지킬 각오를 다지고 있습니다. 강경파 장군은 이전 행정부가 저지른 실수를 바로잡기 위해 모든 것을 할 것이며, 카스텔루 브랑쿠의 비겁함이 낳은 상처를 치유하기 위해 전국적인 안보와 안정을 강화할 것입니다."
 POLITICS_ERNESTO_GEISEL_DESC: "에르네스투 베크만 가이젤은 히우그란지두술에서 단 두 가구밖에 없었던 독일계 이민자의 후손이었습니다. 1921년 형 오를란두와 함께 군에 입대한 그는 브라질 역사를 관통해 오는 주요 사건들인 30년 혁명, 이스타두 노부의 설립과 종말, 바르가스 이후 민정을 끝낸 쿠데타 등을 목격하고 참여해 왔습니다.\n\n이제 가이젤은 군에 의해 지배되는 브라질 정치 속의 노른자위라는 정점에 있습니다. 강경파들은 그를 너무 미약하다고 여기며 그에게 대항하지만, 대신 그를 지지해 주는 온건파 군부가 있습니다. 프로타같은 이들은 반체제 세력에 대한 그의 자세가 너무 유화적인 것이라 생각하지만, 그는 독재체제를 어느정도 완화시키고, 야당 등에 대한 온건한 접근을 모색하려 하고 있습니다.\n\n그리고 강경파가 생각하는 것과 달리 대통령은 군부의 힘을 단순히 약화하려고만 하는 자가 아닙니다. 그는 이전 정권이 확립했던 개발주의 노선을 이어가고, 그리고 군사정권을 계속 이어가기 위해서라면 군대, SNI(국가정보국), CENIMAR(해군 정보기관), DOI-CODI(군사정권 직속 정보기관)등 모든 수단을 사용할 인물입니다.\n\n오른쪽에 군부 강경파, 왼쪽에 야당 민주주의자들로 포위당해 있는 가이젤이 정권을 어떻게 관리해 나갈지는 아무도 모릅니다.  하지만 그가 아무것도 하지 못하게 되었다고 착각하면 안 됩니다. 그는 결코 과소평가 될만한 인물이 아니기 때문이죠."
 POLITICS_ODILIO_DENYS_DESC: "의무. 이는 오질리우 데니스가 모든 결단을 내리는 데에 있어 원동력이 되어 왔습니다. 초급장교 시절 제툴리우 바르가스의 집권을 지지한 것은 국가에 대한 그의 의무감 때문이었습니다. 주셀리누 쿠비체크 대통령 당선인의 안정적 취임을 위해 엔히키 로트의 역쿠데타에 합류한 것 또한 민주주의와 선거 과정에 대한 의무감 때문이었습니다. 친구이자 동료 군인이었던 로트에게 좌파 바르귀스트와의 협력을 중단하고, 로트법 제정을 중단하지 말아달라 요청한 것 또한 그의 의무감에서 시작된 일이었습니다. 로트가 이를 거부하자, 데니스는 의무감에 따라 과거의 친구를 실각시키고 국가의 질서를 회복하는 임무를 맡게 되었습니다.\n\n로트를 향한 음모는 이제 성공하였고, 데니스는 군과 보수정당의 지원을 받아 대통령으로서 이 나라를 지배합니다. 하지만 데니스 장군은 여전히 민주주의에 대한 신념을 지니고 있으며 곧 선거를 실시하려 합니다. 데니스는 자신에게 협력하는 우익 정당에서 나온 후보자가 그의 뒤를 잇는 것을 원하고 있지만, 쿠데타를 계기로 확산되고 있는 대중의 공감대는 데니스의 계획을 망쳐버릴지도 모릅니다."
