 BRA_military_reassure_brass: "지도부 달래기"
 BRA_military_reassure_brass_desc: "군 지도부와의 자리를 마련해 브라질의 문제를 해결하기 위한 우리의 의지를 강조하는 시간을 가질 것입니다."
 BRA_military_promote_loyal: "충성스러운 장교 진급시키기"
 BRA_military_promote_loyal_desc: "비밀 채널을 통해 호헌파 장교들의 충성심에 대한 보상을 줄 것입니다. 이를 통해 그들은 군사 쿠데타같은 음모를 잠잠하게 할 것입니다."
 BRA_military_oversight: "시찰 계획"
 BRA_military_oversight_desc: "우리 군이 전투력을 유지할 수 있도록 정기적인 행정시찰을 명령할 것입니다. 무능하거나 자질이 부족한 장교들을 대상으로 이루어질 겁니다."
 BRA_military_audit: "전반적인 감찰"
 BRA_military_audit_desc: "군 예산에 대한 감찰을 통해 뿌리깊은 족벌주의의 정체를 드러낼 수 있을 것입니다. 하지만 지나친 감찰은 우리에게 반감을 지닌 이들에게 불쾌감을 더 줄수 있습니다."
 BRA_military_impending_coup: "§R쿠데타 준비 중§!"
 BRA_military_impending_coup_desc: "군부가 쿠데타를 계획 중이라는 소식이 전해졌습니다. 쿠데타가 일어나기 전에 그들의 충성심을 확보하거나 상황을 개선해야 합니다."
 BRA_military_impending_coup_2: "§R쿠데타 준비 중§!"
 BRA_military_impending_coup_2_desc: "로트의 약속에도 불구하고 상황은 악화되었습니다. 쿠데타 계획이 다시 실행되고 있으며 최악의 상황이 발생하기를 기다리는 것 외에는 우리가 할 수 있는 일은 거의 없습니다."
 BRA_military_impending_coup_trigger: "브라질의 §W안정도§! 또는 군의 §G충성도§!가 상승"
 BRA_military_impending_coup_fail_effect: "군이 §R쿠데타를 일으킬 것입니다§!!"
 BRA_military_nation_chaos_action: "§Y§g강경§!파의 영향력을 증가시키는 결정이 해금됩니다§!"
 BRA_military_nation_chaos_action_2: "§Y£BRA_sorbonne_texticon §Q소르본§!파의 영향력을 증가시키는 결정이 해금됩니다§!"
 BRA_military_dictatorship: "브라질은 §R군사 독재§! 하에 있습니다."
 BRA_military_elections_happening: "§Y선거§!가 개최될 것입니다."
 BRA_increase_loyalty_timer_effect_tt: "군의 §G충성도§!가 §G가파르게 상승할 것입니다§!."
 BRA_sorbonne_ally_politicians: "정치적 동맹 찾기"
 BRA_sorbonne_ally_politicians_desc: "상원은 해산되었지만, 일부 의원들은 이를 받아들이고 있습니다. 또다른 일부는 브라질의 평화를 되찾으려는 우리의 대의를 지지한다라는 입장을 밝혔습니다. 우리가 올바른 선택을 한다면 그들을 설득할 수 있을 지도 모릅니다."
 BRA_sorbonne_replace_garrisons: "주둔지 재편성"
 BRA_sorbonne_replace_garrisons_desc: "소위 강경파로 불리는 이들 중 상당수는 이념에 충성하기보다는 개인적인 야망에 따라 활동합니다. 주둔지를 재편성한다면 꾸미고 있는 음모를 쉽게 좌절시킬 수 있을 것입니다."
 BRA_sorbonne_undermine_hardliners: "강경파 약화시키기"
 BRA_sorbonne_undermine_hardliners_desc: "강경파는 브라질을 무정부 사태에서 구한다는 대의를 달성했지만 이제 나라를 폭정의 구렁텅이에 빠트리려 합니다. 이성을 지닌 자들은 진실을 알고 있습니다. 권력욕에 물든 저들은 브라질의 동반자가 아니며, 브라질의 밝은 미래를 꿈꾸고 있지도 않습니다."
 BRA_hardliners_purge_sorbonne: "소르본파 숙청"
 BRA_hardliners_purge_sorbonne_desc: "온건 성향 소르본파는 비슷한 목표로 인해 존재가 용인되어 왔지만 이젠 더 이상 아닙니다. 어리석게도, 그들은 또다시 선거를 계획하고 있는데, 그 목적이 뭐라고 보이는가요? 결국 브라질은 이전과 같은 문제에 직면하게 될 것입니다. 이번같은 행운이 다음에도 이어질 것이란 보장 또한 존재하지 않습니다. 이 겁쟁이들을 숙청해야 합니다."
 BRA_hardliners_promote_hardliners: "강경파 장교 진급시키기"
 BRA_hardliners_promote_hardliners_desc: "비슷한 생각을 지닌 장교들을 군의 요직에 진급시키면 우리의 지배력을 강화시킴과 함께 영향력을 확대할 수 있을 것입니다."
 BRA_hardliners_crackdown_politics: "정치 집회 해산"
 BRA_hardliners_crackdown_politics_desc: "허가받지 않은 정치집회를 해산하면 적의 조직화를 방해하고 브라질을 위험한 길로 몰아넣는 선동가들을 조직화시키지 못하도록 시간을 벌 수 있을 것입니다."
 BRA_increase_loyalty_timer: "군부 지지 통합"
 BRA_increase_loyalty_timer_desc: "이번 쿠데타는 브라질 정치인들이 군부의 경고를 노골적으로 무시한 결과입니다. 우리가 브라질의 노선을 바로잡았기에 군과 정부 사이의 신뢰가 회복되고 있습니다."
 BRA_arrest_dissidents_timer: "반체제 인사 체포"
 BRA_arrest_dissidents_timer_desc: "군의 임무는 브라질의 질서를 회복하는 것이며... 반체제 암덩이를 제거하는 것도 포함되어 있습니다."
