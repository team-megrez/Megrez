 brazil.1.desc: "로트는 앉아서 그의 책상을 덮고 있는 최신 서류를 읽고 있었다. 페르남부쿠 근해에서 해적행위와 불법조업에 대한 새로운 보고가 정부에 보고되었다. 그들은 주로 독일의 중앙아프리카 식민지와 수많은 서아프리카 국가에서 온 배들이었다. 로트는 기침을 하고는 각료들 앞에서 입장을 밝혔다. \"이것은 국가 안보의 문제네. '랍스터 전쟁'을 즉시 중단시켜야 해.\"\n\n책상 건너편에는 커다란 시가를 피우고 앉아있던 전쟁 장관 오질리우 데니스의 얼굴은 회의가 진행되고 브라질 해역 침범에 대한 수많은 보고가 논의될 수록 점점 더 붉어졌다. 그의 바로 옆에는 북쪽에서 이러한 위협에 대처하고 있던 아르노우두 토스카누 제독이 있었다. 토스카누는 눈 밑에 다크서클이 있는 등 지쳐 보였다. 특히 쿠아드루스 부통령은 참석하지 않았고, 로트는 그를 이 회의에 참석시키지 않기로 결정했다.\n\n\"전 그걸 막으려고 했습니다.\" 아르노우두 토스카누가 항변했다. \"이미 두 척의 구축함에 해적 및 어부들과 맞서도록 지시했지만, 처음에 생각했던 것보다 더 널리 퍼져 있습니다.\"\n\n오질리우는 그 말에 낄낄 웃었다. \"브라질 해군의 힘은 몇 명의 해적들을 이길 수 없구나, 믿을 수 없군.\" 로트는 오질리우에게 엄한 눈초리를 보내면서도 아무런 대답도 하지 않았다.\n\n아르노우두는 오질리우의 말에 동요하지 않고 계속 말을 이어갔다. \"해적은 어부들을 괴롭히고 관광선을 공격하고 있습니다. 이 부유한 일본 부부가 고래를 구경하러 나갔다가 해적들에게 인질로 잡혔던 것이 불과 몇 달 전입니다. 이 일은 우리의 바다를 괴롭히기 위해 더 많은 해적들을 대담하게 만들었을 뿐입니다. 단지 두 명의 구축함만이 상대하기에는 너무 많습니다. 한편 서아프리카에서 온 생계형 어부와 중앙아프리카에서 온 대형 상업 어선들은 우리 수역에 불법으로 계속 들어와 많은 양의 물고기를 잡아가는데 주로 우리가 아끼는 바닷가재들을 잡으려고 온 중앙아프리카 선박들입니다. 두 척의 구축함으로는 도저히 충분하지 않다고 이미 말했으므로, 저는 이 위협을 완전히 중단하기 위해 더 큰 함대를 요청하는 바입니다.\"\n\n로트는 모든 가능한 행동과 그의 선택에 따라 일어날 수 있는 일에 대해 생각하면서 조용히 고민했다. 약 10초 후에 로트가 입을 열었다."
